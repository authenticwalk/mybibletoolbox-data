  huv-NT: Naleaing, masey teat Tito aag alnaquiiüb ningüy, nipilan griego nej, ngo
    mapiüngüw wüx sitiül netam marangüch wüx ombas nej aaga circuncisión.
  otn-NT: Pɛ ma̱juadi dá̱ nya̱he, bi hnu̱ ma̱nho na̱ ra̱ hya̱ dá̱ ma̱. Nu̱na̱ ra̱
    Tito ma̱ n'yogä'be hi̱ngui̱ n'youi ra̱ hmɛ̱pya ngue ra̱ circuncisión. Pɛ ya hi̱mbi̱
    ma ma̱ jats'ɛdi ngue di̱ njapi tengu̱tho ma̱nna̱ ley ga̱ 'yo yø judío.
  nop-nop: Unduŋ tibene nadiŋa kedem yogiŋ. Eŋ me notne Taitus adi Gilikniŋ, iŋgoŋ
    Judahi’walaŋ fek timindok mu yogiŋ.
  obo-NT: Piru waa kodsawoy ran taddot id ikahi ku, su iddos duma ku no si Tito, ahad
    konna sikandin Judio, waa ran man sikandin pohosa nod potupu,
  cak-ENT: Pero ri nusamaj xka-vi chiquivüch. Romari' ri hermano Tito ri benük viq'uin,
    man xban tüj chin que tiban ri circuncisión chin, ri jun retal ri xquibün ri israelitas
    pa ruch'ac'ul jun ac'ual ala' que ja richin ri tinamit ri Dios. Man riq'uin tüj
    que rija' xa man banun tüj vi ri circuncisión chin, roma rija' aj-Grecia.
  lif-NT: ᤁᤖ ᤀᤠᤴᤍᤣ᤺ᤱᤒᤠ ᤋᤡᤋᤛᤧᤴ ᤌᤡᤶᤔᤧᤴᤍᤱ ᤛᤢᤘᤠᤱ ᤘᤕᤧᤛᤠᤱ ᤂᤧᤸᤗᤧ ᤜᤷᤍᤥ ᤜᤧᤰᤔᤠ ᤐᤥ᤺ᤱ ᤑᤠ᤹ᤀᤠᤱ ᤔᤧᤶᤒᤠ᤺ᤳᤋᤢᤴᤗᤥ॥
  mie-NT: De juni nduú ní nsáhá fuerza ndá dē Tito, tēe jā ní jica jíín nī, jā cundeē
    tunī circuncidar dē, vísō cúu dē tēe incā nación de nduú ní ncúu dē circuncidar.
  san-TIB: ཏཏོ མམ སཧཙརསྟཱིཏོ ཡདྱཔི ཡཱུནཱནཱིཡ ཨཱསཱིཏ྄ ཏཐཱཔི ཏསྱ ཏྭཀྪེདོ྅པྱཱཝཤྱཀོ ན བབྷཱུཝ།
  qve-NT: Ichaqa manan ni noqawan kushka puriq wawqenchis Titotapas Griego nacionniyoq
    runa kashaqtinpas obligarankuñachu, circuncisión costumbreta ruwachikunanpaqqa.
  pao-NT: '@see-verse:GAL.002.002'
  cbu-NT: 'Napa: Titootstaa, arapichtaa tputs wanasiri naparangana Isusu tayaspatampanirini.
    Tasee nduntaa ktsuparangu, anoo nda tsiyatarangana.'
  usa-usa: Tááítati ketê mái-naqa Karíkibake-nare. miráimanibo wenaúma karánátaae
    téta móra-yuyanakaq íma makááe.
  soy-soy: Tiiti yɛɛ kɛnɛ́kúrí ń we yɛ Ukirɛki lɛ úu pɛɛ kélɛ̃. Amɑ́ ɑ́pi nkpɑ́ni
    ricuruu u ricɔ́ŋ tɛ ukɛ́ riké.
  hui-hui: Taidasa ibu Girigiali howa i̱la hagago dongone podo mabu biaga mana winigo
    ngadagua, Podolene nga, lalu tigua ina nalangiya.
  amf-amf: Ko dahaannaar imbesana kinka yivaa Tiito, Girik eedi ki dahaakaar, qaama
    kinin taxadhoadettsi kiam haydhadehe.
  quc-NNT: ¡Utz b'a' xkita ri xinb'ij! Che ri Tito ri k'o wuk' man xkikoj tä ki chuq'ab'
    chub'ixik chi rajwaxik kok retal ri ojer trato che ru cuerpo, pune ri are' man
    aj Israel taj.
  dob-dob: Ta Taito ꞌiꞌoayabuma ga ꞌatuꞌe Yelusalema, tauna goma Gilisi ꞌebweu, ta
    esi toanuganao nidi nigeya Taito nina siloiloine be ꞌaene bwalana silodalodaba
    ꞌana weꞌiweꞌiyaya nadigega taudi.
  wrs-wrs: Titusmba di kava waiavna, heva os owai, nomba Kristusnindna kuwulva himba
    Titusmba yinavena ovrivnamoa, hutovmba kovhoamnalmba, noinda himba Griknindrini
    lohvna.
  mca-mca: Hakha' Tito in yijts'ekii, nite' tayajaxti'yijets qu' niwu'm ƚammi's ƚaxpa's.
    Hakha' Tito nite' judío, griegoƚe.
  tzo-TZC: Manchuc mi jyanlum ti Tito ti jchiꞌinoj batele, pero mi jaꞌuc isujat ta
    yichꞌel ti circuncisione.
  mya-mya: ငါ​တို့​အ​သိုင်း​အ​ဝိုင်း​ထဲ​သို့​ဝင်​ရောက်​လာ သူ​ယုံ​ကြည်​သူ​အ​ယောင်​ဆောင်​အ​ချို့​တို့​က
    ငါ​၏​အ​ဖော်​တိ​တု​အား​အ​ရေ​ဖျား​လှီး မင်္ဂ​လာ​ကို​ပေး​စေ​လို​ကြ​၏။ သူ​သည်​ဂ​ရိ
    အ​မျိုး​သား​ပင်​ဖြစ်​သော်​လည်း ငါ​သည် သူ့​အား​အ​ရေ​ဖျား​လှီး​မင်္ဂ​လာ​ကို​အ​တင်း
    မ​ခံ​စေ​ပါ။ ခ​ရစ်​တော်​နှင့်​တစ်​လုံး​တစ်​ဝ တည်း​ရှိ​ခြင်း​အား​ဖြင့် ငါ​တို့​ရ​ရှိ​သော
    လွတ်​လပ်​မှု​ကို​လျှို့​ဝှက်​စွာ​စုံ​စမ်း​လို​သ​ဖြင့် ထို​သူ​တို့​သည်​ငါ​တို့​အ​သိုင်း​အ​ဝိုင်း​ထဲ
    သို့​ဝင်​ရောက်​လာ​ကြ​ခြင်း​ဖြစ်​သည်။ သူ​တို့ က​ငါ​တို့​အား​ကျွန်​ဖြစ်​စေ​လို​ကြ​၏။-
  gng-NT: Tɔ, Tit wà n là tɔke nin wɔ nnɔ là yé Grɛk nɛ. Ama Kristo yaab ya ciɛnb
    nnɔ ŋa là wɔbn' wɔ wɔ ń jiɛ uʼpunl.
  cbi-NTPO: Tsejtu i yalanu tsandiñu uwain tsaave detya' mitya, iba bulu pumu ruku
    Titonu, naamika griego chachiñu bain, Dioschi señas ikutide ti' ne mandanguee
    kiba dekityuwa.
  ikk-NT: Awadẹni wẹ ịkwa-ugun ye Taitọsị mmẹ lẹ ịya wị olu, ọsụọn'a nị ẹlẹ onyẹ Ju,
    nị onyẹ Griki rọ—
  leu-leu: E lana waanan simaam pave ri pife sei faagut o ri taa putuk na Taitus aava
    waan xuvul paga, naapalaan nane pife Juda.
  maz-NT: Na ngueje cãrã c'o 'ñaja c'o vi mama c'ü ni jyodü ra circuncidaoji yo dya
    menzumü a Israel ra dyopcüji o̱ cuerpoji. Nutscöji bübü ín mün'c'öji dya e Cristo
    Jesús; nguec'ua dya cja mandazüji c'o o̱ ley Mizhocjimi c'o o dyopjü e Moisés.
    Pero bübü c'o chaque cjapü cjuarma; mi nugütjojme cjo mi cjajme c'ua ja nzi ga
    t'opjü c'o ley cjo iyö. Na ngueje anguezeji mi neji ro nzhogüjme ro jodü ro ätcöjme
    c'o ley c'o. Mi neji ro circuncidaoji e Tito c'ü mi dyocjöjme, na ngueje dya mi
    menzumü a Israel, nguec'ua dya vi circuncidaoji c'ü. Pero dya ró negö ro circuncidaoji
    e Tito. Ni xo ro negö ro circuncidaoji c'o 'ñaja cjuarma c'o dya menzumü a Israel.
    Na ngueje mi mbentsc'öji nu'tsc'eji, dya i̱ṉ menzumüji a Israel, ró negö rí sido
    rí 'ñejmeji c'ü na cjuana c'ua ja rgui salvagueji. Nguec'ua 'ma ró cjuarü ró ñajme
    c'o apóstole, cjanu o mama c'ua anguezeji c'ü dya ni jyodü ra circuncidaoji c'o
    cjuarma c'o dya menzumü a Israel, ni xo ri ngueje e Tito.
  bod-N: འོན༌ཀྱང༌། བདག་དང་མཉམ་དུ་འགྲོ་བའི་ཐེ་ཏུ་ནི་གྷི་རིག་པ་ཡིན༌ཡང༌། ཁོ་རང་ལ་བཙན་གྱིས་མཚན་སྐྱི་གཅོད་དུ་མ་བཅུག
  tca-NT: Rü yema yaxõgüxü̃, rü nümagü rü ta norü me nixĩ ga yema chorü ngu̱xẽẽtae.
    Rü yemacèx rü woo tama Yudíu na yiĩxü̃ ga Titu rü taguma na ínawiechèxmüpẽ́xechiraü̃xü̃,
    natürü yema ãẽ̱xgacügü rü tama nanamu na ínawiechèxmüpẽ́xechiraü̃xü̃cèx.
  zpl-NT: Pero niꞌ Tito enu nzu cuna liꞌá zeꞌe añinzuca nú necalla bene griego lá
    nibiyaꞌ bee beneꞌ Diose nú aquie seña nú rquie bee bene Israel liꞌilla.
  mbc-NT: Mîrîrî eta tîuya'nîkon ya, eta'pî to'ya morî pe, innape ikupî'pî to'ya.
    Mîrîrî ye'nen uwanîyakon Tito, Judeu pepîn tîîse Grego, mîîkîrî ena e'pai man
    Judeu yeseru ya', taa to'ya pra awanî'pî.
  ndg-ndg: Lakini hata Tito, abile pamope nane, yabile myunani, alazimishwe inilwa.
  wsk-wsk: Se Titus mu ani agarak bagakaso, nu Greek kari, se kumik guang me batoga,
    bare nuna mu ko den bo ta me balukasan, mena.
  toj-NT: Pero miyuc, porque lajti abal ni ajyiticon ja ora jahua. Porque q'uelahuilex
    ja quermanotic Tito ja ma' ti ni jmoj ja ora jahui. Mi ni t'un jas yalahue que
    sbej oj c'ulaxuc circuncidar, iday, ja yeni mi ni judiouca.
  tbc-tbc: Aria, Taitus iŋ ŋai da mumado ya, iŋ Grik dar bo man, gurman adi Juda sad
    muluŋ lo idu san niŋen o ŋai ta disadudunag na ya.
  sna-sna: Asi kunyange naTito, akanga aneni, haana kumanikidzwa kuti adzingiswe,
    kunyange zvazvo akanga ari muGiriki.
  smk-NT: Ket na'kit ran page' nin kusto a man-gaw'en ko ta si Tito ket kalamo' koya,
    tan mataman nin ambo' yan turi' ta ambo' yan Judio, ni kai ra et nin nipasuet
    a turien ya
  grc-TCGNT: Ἀλλ᾽ οὐδὲ Τίτος ὁ σὺν ἐμοί, Ἕλλην ὤν, ἠναγκάσθη περιτμηθῆναι·
  gof-WFTW: Hari attoshin, taara de7iya Titoy Girike asi gidikkoka, qaxxaretto gidi
    un77ethibookkona.
  spa-BLM: Pero ni siquiera Tito, que estaba conmigo, siendo griego, se vio obligado
    a circuncidarse.
  kyz-NT: Jeremireroofera 'ga, Tito 'ga, gregoa. Najudeua rũi 'ga. A'eramũ 'ga ojewage'emamũ.
    A'etea Jejui 'ga rerowiaara 'gã 'wyriara 'gã 'ga mojewagukare'ema jee. “Eroo 'ga
    imojewagukaa 'gã nupe jarejemiapou”, 'jawe'em 'gã jee.
  dao-dao: Ka hlawnga awmki, Tihtuh cun Krik khyanga kyase pi amthuia a vun am mawihsak
    u.
  cya-cya: A cunta yu Tito nu ta'a nda'an, siya' lca yu sca ne' griego, una a mxicu'ni
    jun 'in yu si'yana ca circuncida 'in yu.
  wrk-wrk: Nanda kandi ngaki Didus, miku nyuli Ju, nyuli ngurranyi, nyuli Krik, baki
    nanamukunyi Krikmukunyi, miku yalili kaburrmba mankanyi. Miku yalili kaburrmba
    mankanyi, ngala nanda yuwa Jukanyi, wajba jali Musiswanyi, yanybaka nanda yuwa
    kaburrmbikanyi mankanyi. Ngaki kandi Didus, nyuli Krisjin, ngala miku nyuli kaburr.
    Baki nanamukunyi malbumalbumukunyi jurjkanyi, miku yaliyanyi yanyba, marda nyulimi
    jungku kaburr. Miku yaliyanyi yanyba nani. Yuku nyuluja jungku miku kaburr. Ngala
    yingkamuku barri yali jujijbawarrmuku, yanyba yalungki ngamu yali krisjinmuku,
    ngala miku. Jujijba yali. Ngala yuwajiwa yali jungku yalundu Krisjinmukunyina.
    Yali nulijba jingkiykanyi nurrunya, jaliyi nurru ngayangayijba nanginkanyi yuwanyi
    Musiskanyi. Nulijba yali bukambijuyngka, ngayangayiykanyi yuwanyi Musiskanyi,
    kaburrmbikanyi mankanyi. Yanyba yalungki nangangi Diduskanyi, mardakimi jungku
    kaburr, barrinani yalu Jumuku bukambiju kaburrwaburrmuku. Ngala nurri barri yanyba,
    “Miku barri, miku. Nayinda Didus, miku nyulu Ju. Nyulu Krik, baki miku yalili
    kaburrmba mankanyi Krikmukunyi. Mardakimi ngawamba Jumuku ngayangayijba yuwanyi
    Musiskanyi. Miku ngurranyimuku.” Barriwa.
  nii-nii: Ba Taisis eim na kin ouni mołum wu ei, Griik wu mołum. Kunum ei, sin kułou
    tunjpun ei, Taisis ngenj kopisngii ek dinga ei, wumb ninenjing mon.
  ign-NT: Te jena, natiarihihi ena tépiya­ca­vanahi vichamu­rianahi, tépiya­hi­ra­hia­napahi
    eta nasiapa­mu­ri­hai­ra­havihi. Éna, navarahahi tipami­ca­ha­via­na­yarehi eta
    vímitu­sirahe éti apava­sanana éhica eta nayehe­repiana ena israelítana. Taicha
    tacahehi eta náechaji­ri­ruvahi éna, ítaucha­ya­rehiji eta nayehe­repiana éna,
    váhiji tacari­chuimahi eta éhisirahi ema Jesucristo. Navara­ha­hivare napami­ca­ya­rehini
    eta macamarca ema Tito, eta apava­sa­nairahi éma.
  dik-NT: Raandiɛ̈n wën cath kek ɣa cɔl Tito, tɛ̈wën cɔk yen a raan pan Gïrïk acïn
    raan cie mac thïn bï cɔl aŋot,
  cac-cac: Axo vin̈aj Tito chi', aton vin̈ ajun ved'oc, vach'chom griego vin̈, palta
    man̈ ac'b'iloc pural vin̈ yac'ji circuncidar.
  tzj-E: Arj-e' xch'obtaja cmal jxenbij chca com Tito jwexbil arja' me aj Israel ta
    y xa tra xba'na pors tzra che nba'na circuncidar, per me xyataj ta c'as chca che
    xqueban circuncidar.
  san-BUR: တတော မမ သဟစရသ္တီတော ယဒျပိ ယူနာနီယ အာသီတ် တထာပိ တသျ တွက္ဆေဒေါ'ပျာဝၑျကော
    န ဗဘူဝ၊
  yaa-NT: Nãskakẽ tsõakai Tito afaa fanima efe oiano. Tito judeoyamafiano foshki repa
    xatefe tsõa fanima.
  cab-NT: Resíbi jamúti, áni ni Títo, le noúbabei, mafósurun jamúti lun lerésibirun
    circuncisión, láu sun máma lan juríu.
  clu-clu: Nakita ko nga kompormi sanda sa akun ginawali ay bisan bukun Judio si Tito
    nga akun kaiban, ara sanda nagpirit nga toriun tana sono sa sogo ni Moises.
  swh-ULB: Lakini hata Tito, aliyekuwa pamoja nami, aliyekuwa Myunani, alilazimishwa
    kutahiriwa.
  tpt-NT: Ni Tito yu ixkintꞌaꞌanta jantu kalhijunkal kaxvililichꞌukꞌunikal tacha talhinajun
    ni israelitas, mas ixtakꞌatsay ni yucha va griego.
  aai-aai: Ayu au baitur Titus Greek orot isan i men ana’ar kanabin afuwinamih aokikin.
  sny-sny: Meni ape Taitus, Pani Grik ma'e fai ape, ane mase iroteye. Ane apou toteye,
    lowe Taitus lo tahe towei. Ahowa, lowe le ma'e apou te'e ta'ame, “Ne Juda lo lu
    tewi fa heneraire.” Lowe Juda lo yo seni umasi ta'ame. Ahowa, lowe tahe lo tewi
    tou ta'ame.
  myy-myy: Ito bajiro yʉ gotija bero sĩgʉ̃re bajiro riti tʉoĩacʉ gʉa ĩja. Ito bajiri
    sĩgʉ̃re bajiro tʉoĩacõri, yʉ rãca gagʉ Titore wiro ta rotibiticã ĩna ĩja. Judio
    masʉ meje Tito ĩ ñabojarocati, “Gʉa judio masa yisotiro bajiro wiro tarʉja mʉre”,
    yibiticã ĩna ĩre.
  trc-NT: Ne̱ nicu̱nꞌ síí cuꞌna̱j Titó ga̱ ꞌu̱nj, ne̱ nda̱ꞌ se nuveé si̱j israelitá
    me soꞌ, tza̱j ne̱ ne quiꞌya̱j nij síí ma̱n Jerusalén fuerzá man soꞌ cata̱ꞌ taꞌngaꞌ
    man soꞌ maꞌ.
  cut-NT: Nde Tito che nduco se u, andahre sa̱hn ta̱ma nación se, ate hua din ye fuerza
    che conan seña sa̱hn.
  bel-bel: Але яны і Ціта, які быў са мною, хоць і Эліна, ня прымушалі абразацца.
  zlm-KSZI: Namun demikian, walaupun Titus yang bersamaku itu seorang Yunani, dia
    pun tidak dipaksa bersunat.
  gdr-gdr: Ajɨ nangga ma jɨ rada Tito re God ma obagendi kesa Grik rɨga na, yet re
    kon kɨma yikonj, sɨ Yerusalem sosi wɨp iyoi rɨgap maike danda kɨma yingawo God
    ma obagendi tɨrɨr omni mal wugɨm ɨpka mɨle omnɨkam.
