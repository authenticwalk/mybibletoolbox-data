  qup-NT: Nima rimawarkakunachu ñukawa pakta purik griego runa Titomanta paypa ishpanan
    kara puntata pitinaynipa, ñukanchi israel runakunashina tukunanpa.
  dop-dop: Nɑ Titʋ wei ɩ tǝŋɑ-m mpʋ nɑ ɩ́ kɛ́ Kǝlɛɛkɩ tʋ tɔ pɑ tɑ cɑɑlɩ-ɩ sɩ ɩ́ pɛlɩ.
  azb-azb: Yanımda olan Tit də Yunan olduğu halda sünnət olunmağa məcbur edilmədi.
  eng-DBY: (but neither was Titus, who was with me, being a Greek, compelled to be
    circumcised;)
  guo-NT: 'Paklochow jʉmtaen wʉt judíos-elpi naewʉajnaxpox, japi paklochow xabich
    nejchachaemil. Tito, tajnachalanpon, japon judíos-atona-el. Pe paklochow jʉmchi-esal
    japonliajwa: “¡Titobej nej circuncidas Dios pejmarkaxliajwa, chiekal naexasisliajwa
    Moisés chajia lelpox!” —chi-esal Titoliajwa.'
  hla-hla: Na pal kapan teka i ma tagala silei te gi pö menien a hatoatongo tere Sunahan
    tara pikpiköna hahikapien i tar e Taitus, noahasina te pala halhal uanen turu
    Jiu.
  mav-NT: Mekewat e'at pe ahenoi ui'e hap irania'in miat hap e'at pe uiwy mehĩ Titu
    toĩne'en uiwywo itote Iesui potmu­'eria 12 ok takaria py'a­setpe. Wẽtup ywania
    Titu toĩne'en mekewat Kereku ywania yt Iuteu ywania i ma'ato. Mi'i ete yt kat
