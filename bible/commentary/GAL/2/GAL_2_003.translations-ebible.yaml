    Jesu yequina pʉhtoa “Mʉhʉ gʉ̃hʉ ti cahserogãre yʉhre neña”, niedari tiquirore.
  anv-NT: Ákame genó ɛyigé ngaré ɛbwɔ́. Yɛ ɛlé Titɔs muú ajyɛɛ́ ne ɛsé alu
    muú Grek, áŋmɛre fɔ́ ji mekpó mme nnó ábɔ́ mansɔ ji nsɔ wɔ́.
  sab-NT: Tito kledu cha ole chugagwalla ngwadi, chugagwalla gwagedu Titodi Tito me
