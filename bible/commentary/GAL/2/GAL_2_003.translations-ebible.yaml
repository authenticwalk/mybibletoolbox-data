  kup-kup: Met Taitas deipinañ heh-pop pi Zuda bonop, oñ Grik aban biz kosis naelap,
    met Zerusalem zeitak hegin, Zuda aban nari, “Dei Iesuz añarab ev,” pot moreg haohari
    deim ñaravatak honeo emat het ñetiv haogin, rez kek tat epat dein añooh, “Evo,
    met dari mapori tin honeo hekaz Mosesiz ñetiñ baval haok, povoz Taitas darinañ
    tin honeo hepanez garos pim kosis meelak.” Pot añah, oñ batam Mosesiz ñetï poñihö
    edemahan hegiek, petev Iesuhö baevilat non tinaoroh haeñehan hezaek, maot ñetï
    poñiz irih sookaz añahan,
  jid-jid: Nakima u Titus, wa ahe nime a Bahelini ba you ni gbengblen duba yo nji
    niwu.
  wmw-wmw: Anta Titu mwenzangu watikiwa pamoja, ingawa aawere Yahudi, awanshurutise
    kwingira itani.
  gmv-GGM: Haray atosin tanara diza Titosay izi girike asa shin wolliqara iza qaxxara
    qaxaretibeyna.
  ssg-ssg: Saka lato hong waheni kakaiak. Kalak Taitus, tetel kapik i tel Grik, lato
    tai hone lungei i ailei teik kikilam ti kotiai uli walikoun usiai saun ti teka
    Ju.
  zpo-NT: Per nixa Tito, xaa nzo kwaan na, namlet re xaa nabeyy jwers lo xaa yo xaa
    beyy cheen re nu, xaa Israel, nixa nanzhot xaa beyy cheen re nu, xaa Israel.
  poy-poy: Kumbiti ata myangu Titu, yomberi kaweriti Mgiriki, kafiritwi ndiri kwingiziwa
    jandu handa lilangaliru kuwera mweni kapakati pa wantu wa Mlungu,
  qwh-NT: Tse parlacuyanqäman uli creyicoqcuna rataquillapa yecayämushqa cayaptinpis,
    manam pushayanqä Tituta mana israel nuna quecaptinpis, obligayarqantsu señalacunanpaq.
    Peru tse uli creyicoqcunaqa Jesucristurecur librina quecashqantsicta despresyarmi,
    munayan yape Moisespa leyninpa esclabuno canantsictaran.
  gaw-gaw: Ag Nai Ena da mehuqṯem ele amu, ag amunu eheḏ doon aib aḵulagnu baḏami
    amge iiṯa. Ag ena doona, ag Titus nug da ele daamuḏ, nug am Grik danab amunu nug
    am gaḏa otaḏak iiṯa amge qag makp̱a ag ig nug gaḏa otaḏḵunignu ii ap̱ig.
  nca-nca: Taitus, Grik uni ka, noya orowó. Oro sopo-sopo uni ŋundo, “Kowí toŋokata,”
    meté yewaŋgo, quko ŋunde kama yaŋgurí.
  zpz-NTPP: Tito, losa̱ꞌ nu rded du̱, mas nac yu tub mbecy griego, tees wannii dey
    nu ca beey sircunsision cuerp niy par nu gabe nu nac yu mbecy ni Ñgyoozh.
  zac-NT: Perë ni siquierë adë bë́ꞌnëdiꞌi rall obligar gac circuncidar Tito, u sea
    guëriuguë cuerpë shtë́hiꞌ nu náhiꞌ më griego. Nunúhiꞌ na iurní.
  kyg-kyg: Taitasiꞌa navagi huꞌniya vekamo Galiki nofi vekamo maiꞌniyaꞌmonanafa, Yu
    vayaꞌmogita mono nehuna kava hutapa agufamo lagautapa ataleyo, huꞌa laha opaiꞌnayaꞌmonanafa
  kmk-kmk: Ot si Tito un buḻun ku, ulay nu Griego bokona napapilit un matulgiyan.
  cao-NT: Jama, jato qui jia noho chani ini quiha. Jasca, Tito, naa ë bëta jonish
    ca carayana ja jibirishayamacaniquë ra, mahitsa ca chahahuacanaibo nicaxo na.
  bbr-bbr: Taitas ko is pak rau, ko Grik ro. Utianik, karauk roat akas Taitas nukan
    enip kerau patiraura rai ronkatein ik kiro mesin ämän ate raumun. Karauk Juda
    roat ak kiro ronkat sakau ateai, akas sätäianik, Jisas nukan roat senek saremana,
    päu roat senek pemoi, ik pak erek tururin. Ak ik iken woiok Krais Jisas mesin
    epar miäumun, Juda akan sintore ämän tainoriäum ra wa rai aparaun pein. Akan ronkat
    ik Juda akan sintore ämän erekapu tainoraun rai keserin. Utianik, ik äpu ik sintore
    ämän nukan sarau roat (slev) senek kon inkaruru rauta rai, kiro onok pakas ik
    Anut nukan amukup eposek wa rawam, okon, ik akan ämän ekep wa tainoriäumun. Keseria,
    Jisas nukan ämän oi ariai roat näunäu akas Taitas kon enip kerau patiraun rai
    aurau wa. Keserna, ik Taitas nukan enip kerau patirau wa. Kiro onokun, Jisas nukan
    Ämän Eposek kiro epar karar ak, Galesia roasiret, pak rawai rai keser awarom.
  inb-inb: 'Titoka, nuka­wa Jeru­sa­lenma ris­kaka, mana judíu kar­ka­chu. Chasa kag­pi­pas,
    chi taita ni­raias­ka­kunaka mana nir­ka­kuna­chu: “Paita chaian­mi, judiu­kunapa
    marka churan­ga­pa”.'
  hrv-hrv: Čak ni Tit, pratilac moj, premda Grk, nije bio prisiljen obrezati se,
  box-NT: O Tiite lé o kɛrɛɛki nìi, à ɓa yàá pá yí kĩ̀kã́a wo yi le o bè
    ho *kúiiró làndá yi.
  ote-NT: Ha núꞌʉ ya apostolꞌʉ bi ꞌñena gue ha̱ha̱ xá hño núꞌʉ ya noya dá xipabiꞌʉ.
    Hangue nuꞌʉ́ bi ꞌñena gue ha̱ha̱ xá hño gue hinda mɛꞌtsa ra seña ra cu Tito ngu
    øtꞌa ya xodyo gue pɛꞌtsa ra seña ja yá ndoꞌyo. Nura cu Tito hingrá xodyo, pe ra
    me Grecia ha̱, y hinxa thuꞌtsua ra seña ja rá ndoꞌyo.
  wnu-wnu: Ye munon ger nob qib igoum eng, Taitus wo Grik munon, ego wo git goan me
    soopurmau. End git goan soopurom qamb me sesimot qamarau. Ne Yuda munon qei in
    yuraut end mi big-big diab goan soopurmatoub ebetemirei. Ebet ne in Krais Yisas
    sarau baab qib igoun eng gagt gub qamb yaremirei. Yarab Yisas in boru igumune
    inmusier eng wuri bo inbumaimb qamb ebet igurei.
  zam-NT: Per mastale' ngua no Tit daa, ne' ne' ngab mèna loo Tit no ne' ne' ngli
    mèna fuerz Tit par ngàc circuncidar Tit xalque' nac costumbr che'n mèna mastale'
    inacte Tit mèn nación Israel.
  zyp-NT: Kama khatei a seihrahpaw Tita hmai khah Grik cawngsaw a cang thlang naná
    teitah ahotahmai tah cingpatai siachai bei he.
  sey-NT: Cuiꞌne Tito judío peoquëpi yëꞌë ja̱ꞌre co̱ni paꞌiquëreje̱ ca̱ꞌni tëaye paꞌiji
    cajë cua̱ñeñeje peopi.
  nvm-nvm: Ijefuon na kainun Taitas na afem vainva iji fu e Grik revo buba vajai fuon
    ijia kana ufume anf abedekuai ejafian. Ijefuon maiji e mamkanuk iji bun vierafe
    na e Jius bakin iji na vajai buon ijia kania ufume anf namdiavo bakin.
  mps-mps: Tama te sogo Taitus ena dali bidai. Tama aga te Grik bulu bidi dao, Juda
    bidi menio. Tiali goli te tobolu bidi dabe augwaligo sisinama, tama po mibadi,
    te bidi Taitus te Juda dabego kolesaga wali peyu, te aga tigiwali togolama tama
    dago bomo yai po tigidali wali pao, augwaligo te po wabeo. Menio.
  pab-NT: Nohinae Tito atyo grego, xakore hoka maisa atyo kaxaikotyaka enomanere milihe
    kaxaokakita.
  llg-llg: Lamanene au kokolang leo ndiak boe ma, ala simbok no malole. Sila boe oo,
    ala simbok Titus no malole. Mae ndia hataholi ta Yahudi, tehuu ta lakasetin ana
    sunat.
  kyf-kyf: '''Ɩn ''dɛbhie, na nɔnɔnyɔ Titɩ mɩa *Glɛkɩ nya, wa ''nɩ ɔ *knɩ ''wʋpa -gla
    nya.'
  tpi-tpi: Taitus i stap wantaim mi, na em i man bilong lain Grik. Tasol ol i no tok
    long mipela i mas katim skin bilong em.
  mih-NT: Ta i ndoo ra vaha sihin cuhva zacuehi. Ta ñá zañiñi ra sii ra Tito sa zavaha
    ra costumbre circuncisión cuan, ta yɨvɨ ñiyɨvɨ hebreo cuu ra Tito.
  qvh-NT: Saymi wilacushgäta tantyasiptë paycuna niyämargan ali wilacushgäta. Noga
    tantyashgänölami paycunapis tantyayash cuerpunta mana señalacuptinpis Tayta Diosninsi
    runacunata salvananpä cashganta. Saymi mana Israel runa cashganta musyarpis Tituta
    obligayargansu cuerpunta señalacunanpä.
  kms-kms: Taitus, wuti beghi ane po kin te, ni nge ane pas, ni Grik kin pudi ni ghimbi
    dugu chongo pend buag ningg mari segi.
  agn-agn: Piro rinisibi ka nira tang pinaintindio, tenged ang aromanong si Tito,
    maski belag ta Judio, indi rineges nirang magpatori.
  nhi-NT: Ihcuacon yehuan in tlayacanqueh ocyequitaqueh tlen onquimixpantih, pues
    dion in Tito naquin nouan ocatca, masqui amo judío, yehuan amo occhiualtihqueh
    mamojudiohnescayoti,
  ttc-NT: Per te Tit aj ajun tuq wuky'i'l, komo tetz jun aj nya'tx tijajil Israel,
    k'onti'l owok lajo' tzan tok si' techalul,
  dan-1931: Men end ikke min Ledsager, Titus, som var en Græker, blev tvungen til
    at omskæres,
  kwj-kwj: 'E, Girik hima fori, Taitas, ani ga daro. Woroti mwanji laka fo wu bwani
    ka hinga ani sawe nambwe: “Taitas hima tape kupu ma kuto.” Mina, wunu rini wu
    heini sembe funda wu owero.'
  vie-OVCB: Họ cũng không buộc Tích—một người Hy Lạp cùng đi với tôi—phải chịu cắt
    bì.
  kze-kze: Táítási kesé ména íma Yútaa-kwaasin-ivo Kíríki-kwaasigoma kesé máyowasa
    áúra'a kárámai araa'éna uwó-áímbá Ísuna anón-kwaasi íma siráawe.
  mpj-mpj: Maaja jaajipurlukaluya mirta wajarnu Tayitajiya Juwuparni yirnamalkura.
  lbk-lbk: Et tinan-oyancha met, ya olay si Tito ay fowegko et egaycha pinilit siya
    ay masegyatan, olay mo Griego siya.
  mto-NT: Ax ó̱yam tseꞌe kyaꞌisraeejlitjáyuva je̱ Tito, kaꞌa tseꞌe du̱tukꞌake̱e̱ꞌyidi
    je̱tseꞌe je̱ ixtaꞌnu̱n yakpa̱a̱jmjat je̱tseꞌe du̱niꞌkxmat du̱ko̱jmat.
  bzh-bzh: Lom deyoġekin bemëm Titus sën alu nesepa he lo, og yi Grik ti rëḳ su
    denër bë gerah* navi rë gema!
  guj-2017: પણ તિતસ જે મારી સાથે હતો, તે ગ્રીક હોવા છતાં પણ સુન્નત કરાવવાની તેને ફરજ
    પાડવામાં આવી નહિ.
  jvn-NT: Nanging wujuté Titus, kantyaku ngladèni Gusti, ya ora dipeksa kongkon sunat
    kaya wong Ju, senajan dèkné kuwi wong Grik.
  byr-byr: Sareinyɨjɨyai Taaitazai Gɨrikɨyai mwaalaka kɨrɨꞌ Juyara Kɨraazɨtɨyare naangera
    dɨragɨnna mujɨna “Nemɨre Kɨwɨnyaꞌ sara dɨnɨkeꞌna gamɨre kɨlaakejɨꞌ davaana!” mujɨ
    nehyeꞌ.
  ian-ian: Nat nɨmba wan yisolaa lɨna kava yalaa nɨn kat woseka wandi. Nɨno ngwutnogwinala
    kɨta mbaapma nɨmba nɨn waa woseka wandi. Nɨna mbaapma nɨmba ana ndi. Nɨn Kraist
    Jisasna mbaapma wuleilaa Juda yeta vak vla ana yetɨnɨn. Kwagalalaa vak kat wan
    nɨmba sɨga naguga vɨvat yandi. Nɨn kat yalaa Judana yeta vapmba yetɨnɨngat wandi.
    Wunagwinala yeta nyan Taitas ndɨ Juda ana ndɨ. Ndɨ Grikna. Wan nyan kat Judana
    mbangɨ pɨtɨnja vak vla ndɨna mbangɨ wan woseka wala nɨmba pɨpmak wandi. Ndi kat
    kai waa kwulaknɨn. Ndɨna mbangɨ ana pɨtndi. Tak ngwutnogwinala yetɨna njɨmbla
    ngwuk kat Juda yeta vak vla yetɨ ngwula waa ana wanɨn. Jerusalemba lɨga wan wana
    apma nyaangɨt kat kalɨpmak kat kai wanɨn. Ngi kat tɨga ndi kat kai wanɨn.
  hun-hun: De még a velem levő Titusz sem kényszeríttetett a körülmetélkedésre, noha
    görög volt,
  mcf-NT: 'Ëbëd icquid Tito caid isadaidpembo icshobi: —Shui dëbid dëteshune —cainquio
    iccondash chuiquid dapabon abi utsibon: —Adotiad —canubi.'
  kjs-kjs: Taitus ni raapu pirisipa pare nipuna adare-re Grik ali pirisipa. Nipu kimisu
    ali yapare kiritape alinumi nipuna yogale rugulape agale mana nalagisimi.
  mni-mni: Aduga, eigi mapang oiriba Titus-na Greek macha oidunasu mangonda un kaknanaba
    namlamde.
  yad-NT: Dantyamu̱y ne ru̱mutyonutaniñi̱ risa̱ jañu̱ñu Títu jtyati̱, dañuma sani̱cha
    Curiyécu ja̱mi̱.
  mxb-NT: Ta ni̱ na̱taꞌan va ini na̱, sa̱ꞌá ño̱ó ko̱ ní kéndúsa̱ na̱ ña̱ taꞌa̱nda̱
    ñíi̱ Tito, ta̱ ni̱ sa̱ ió dáó xíꞌíín, va̱ꞌará kúú rá iin ta̱a griego.
  pon-2006A: Eri, re ahpw sohte itonehng iengei Taitus en sirkumsaisla, mehnda ma
    ih mehn Krihs men.
  maq-NT: Peru hisca cha Tito xi quitahátangun cha cojo ná ne, handasa xutaxín má
    cha ne, camaji cha ngujyë xi xtí chuxin rë cha.
  hto-hto: Aféruido cue nabai Títona judíuaɨ lloga uai izói, fɨnóñediaɨoɨ; afémɨe
    judíoñedɨno íadɨ, ie bacano ɨcoɨ quetátañediaɨoɨ.
  por-BRBSL: Mas nem mesmo Tito, que estava comigo, sendo grego, foi compelido a ser
    circuncidado.
  ces-NKB: Ale ani Titus, který [byl] se mnou a je Řek, nebyl přinucen dát se obřezat,
  cui-cui: Tito baxota nabarʉ ecan. Bequein bara bapon griego nacuamonaepin ichitha
    jopa itorobichi xua pewi thabiwatsi xua ichaxota pebiwi nareixacaena. Bequein
    ichamonae baxua ichichipa xua baxua Tito pecana exanaewatsi, ichitha jopa baxua
    cana exanaetsi.
  boj-2014: Taitus a Grik tamo. Ariya a e ombla Jerusalem di sonamqa Kristen gate
    naŋgi e endegsib merbosai, “Ni na Taitus osim muluŋ waiy.” Degsib merbosai.
  eng-OEBUS: Yet even my companion, Titus, though a Greek, was not compelled to be
    circumcised.
  eri-eri: Ariya, Taitus no ji ngare yafere waha no Grikha fai. Onou wa, nere ere
    gogala karu fuwei nomo lehigegu uwa.
  aly-aly: Titus-el Greek-kenh-angkwarr apentenh, Jew-kenh-angkwarr aylpey-angenh,
    akwerrp-antey. Atyetyartel-rnem renh menty tyarlewek, artweweny-antey.
  wiu-wiu: Nitikolu ekete nipa nemepa Keraisunole wedoa takama yake tadekono, i ago
    Taitasi mone Geriki agoke Mosesene totono piko toa kepene teigateko toa mena wa
    one makutukoa motokoi.
  swe-swe: Men [allt gick bra] inte ens Titus, som följde med mig som ju var grek,
    behövde omskära sig [som några hade trott].
  cth-cth: Hat navah, kai hoi rei kaawm e Jentel miphun Titu hah kuekluek vuensoma
    sak awh hoeh.
  mti-mti: Taitosi me ne gunap wakenewa me Griisu abnawa, megara mu kwapiwa tuitanwa
    oya den diya.
  pad-NT: Akadiania hojaha ada oipohina Titoa oniki. Grécia kaaraboni kaija'arini
    ada. Judeus kaija'ari hirina mani ida siikosida karajomihi-ra vahojaravini hija.
    Jesus Cristo kaija'ari vanava'isohiva abono ni-vavamakhaniki hida Tito karajomirina.
    Ni-vavahonariahiki karajomina.
  twi-twi: Ɛwɔ mu sɛ me boafo Tito yɛ Helani de, nanso wɔanhyɛ no sɛ ontwa twetia.
  hlt-hlt: Tedae kai taengkah Greek hoel la aka om Titu pataeng te yahvinrhet ham
    tanolh pawh.
  tbz-SIM: Bɛ̀ mɛ nyí nti yetɛ, kɛ̀ dɛɛ̀ nte Titi nɛ̀ wè ti nɛiti, wèè í tú Sifu,
    bɛ̀ í nduɔ́ nkòo cɑ̃ntɛ́.
  san-GUJ: તતો મમ સહચરસ્તીતો યદ્યપિ યૂનાનીય આસીત્ તથાપિ તસ્ય ત્વક્છેદોઽપ્યાવશ્યકો
    ન બભૂવ|
  ake-NT: E'tane rɨ Tai'tas, uya'kɨrɨ iye'sa' rʉ'pʉ a'kwarʉka'pʉ pen nɨ tʉyun pi'pɨ
    puturʉkato' pe iya, Kiri' pe rɨ iye'tane.
  qvn-NT: Chaychrüga manam nogawan cayag Titotas, Israel casta mana cayaptinsi “Señalächicuyrag”
    nipäcurachu.
  tku-NT: Xlaca'n jā quintatā'lālīhuanilh chī xa'iccāmāsu'yuni'mā'lh jā ixlacasqui'nca
    natastālani' ixtahui'latca'n israelitas, xlaca'n tī jā israelitas. Nā Tito tī
    ixquintā'lahuī'lh, jā huanica palh ixlacasqui'nca nachu'cucan, chuntza' chī ixtahui'latca'n
    israelitas, ē masqui Tito jā israelita ixuanī't.
  bjk-bjk: Me e xo wanot arixe me Taitus. Me Taitus a Grik ine, ewe nang kaim a xurxuru
    a lewene aine. Ma lamun kaim abo sisila ne lotu ra wewet te tinenge lölös bara
    tabo kuru a lewene aine rua mumuu a warkurai te Moses.
  msy-2020: '@see-verse:GAL.002.002'
  bpr-bpr: Na balù Titu, i magin di gami, Grik kenen, bay landè fmeges dun fimò ilè
    di lawehan,
