  uig-ARA: نەتىجىدە، ھەتتا ماڭا ھەمراھ بولغان تىتۇس يۇنانلىق بولسىمۇ، خەتنىنى قوبۇل
    قىلىشقا مەجبۇرلانمىدى؛
  tuf-tuf: Eyin quin ehcwayat, bar rahjacro. Rahcuír car carin éyinat as jor Tito
