  otm-NT: Pɛ nte bi xic'be, xím bi ma ngue jatho da thɛcuą rá xifani ra Tito tengu
    yʉ́ t'ɛ̨c'yɛi yʉ judío. Nɛ nuna ra Tito hin ra judío na, pɛ ra griego na.
  dah-dah: Gega goya goyenbe al kura Yesu Kristu gama irhet usi teŋ hinhan mar beleŋ
    neŋ gabu irtiriŋ bana goŋ wayamiŋ. Irde Taitus neya hinaryum goyen Grik al keneŋbe,
    “Yuda marte tikula gama irde guba ma yiyyeŋbe epte ma Al Kuruŋyen diriŋ hiyyeŋ,”
    yamiŋ. Gega Yerusalem taunde niŋ Yesuyen alya bereyat doyaŋ mar kura beleŋ Taitus
    go guba yeŋ yeŋ ge pakku ma iramiŋ. Goyenpoga Yesu gama irhet usi teŋ hinhan mar
    gobe Yuda marte tikula tubul teŋ Yesu po gama irde hinhet goyen daha mat kura
    nurde merem yaŋ yirniŋ yeŋ waŋ mere nurniŋ watiŋ yara tiyamiŋ. Dufaymiŋdebe neŋ
    Yuda marte tikula tubul titiŋ goyen sopte gama irnayiŋ yeŋ dumulgaŋ teŋ tikula
    kanduk wor po gote yufuk bana dukuniŋ tiyamiŋ.
  tnk-tnk: Ia nəpɨn nəha Taetas kɨmrau min. Nɨpərhienien in iəmə Kris, mətə irəha
