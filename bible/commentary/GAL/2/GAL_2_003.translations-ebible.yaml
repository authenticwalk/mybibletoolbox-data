  nob-LB: De aksepterte undervisningen min. De krevde ikke en gang at min reisekamerat
    Titus, som ikke er jøde, skulle bli omskåret.
  ntj-ntj: Nyangka-ya ngayuku yamatji Tayitanya Kuriki nyinarranyangka watjaranytjamunu
    Tjiyuku yarawana watirritjaku.
  sxb-NT: Kandi Tiito owa nyawanga nae, owawanga na atairrwe *enyangu aeniki ngakawanga
    Omuyaudi, ngakanigiriziwua okuirwa enyangu, kiomo Awayaudi wandi wagalanga.
  nhu-NT: Ɛ bó yuw nonɛn, faŋɛ yaa eleeme lɛ bó etfuse Taytus yew wvù bee wvú to nu
    ɛ ɛ̀ nu naa wee Glek kɛ.
  row-row: Rena au olaꞌ taꞌo naa ma, ara simbo no maloleꞌ. Ara o simbo Titus no maloleꞌ
    boe. Mae eni nda atahori Yahudi sa o, ara nda raꞌasusuuꞌ e sunat sa.
  msy-msy: '@see-verse:GAL.002.002'
  agg-agg: Wandafɨ Taitus ai Grikɨhündüyu ro-dɨbo mahehɨ, ŋga asu ahambo moai sɨhafɨ
    fi-hoearɨ ra kando tɨndɨhawandɨ yahomo houmbo hüti-hütirurɨ.
  ptp-ptp: Om he tyuc lec yuac wê a la vông ge, dɨ Taitas wê lam hɨxôn xii ge, ge
    tɨbii Glik ti, lêc he o nêl nêb i gôl ninɨvi tɨyi môp wê Yuda mi vông ge lêm.
  nak-nak: Eala moli e tarigu bisi e Taitas, eia tai oio, eia la tau Grik, eala moli
    egite la mulugalugale kama lapua veia eia ge koro la vovola mai la irovilala tamite
    Iuda, ouka.
  lbb-lbb: Mia kes taum o e Taitus, a te Grik, ika bel la angongosi sur dir kot talilisi.
  kan-2017: ನನ್ನ ಜೊತೆಯಲ್ಲಿದ್ದ ತೀತನು ಗ್ರೀಕನಾಗಿದ್ದರೂ ಅವನಿಗೆ ಸುನ್ನತಿಯಾಗಬೇಕೆಂದು ಯಾರೂ ಒತ್ತಾಯಮಾಡಲಿಲ್ಲ.
