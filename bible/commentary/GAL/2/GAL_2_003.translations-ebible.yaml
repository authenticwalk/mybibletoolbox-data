  kpg-kpg: Dogu ihoo go Titus, ma e aha maa mee tangada Greece digi hono gi mee gi sirkumsais,
  taj-taj: तर ङादेन छ्‌याम निबा तीतसदा ग्रीक य्‍हुलला म्‍हि तसैनोन खतना लतोःला भिसी
    खालैसेन आपाङ्नी।
  avt-avt: Taitas wariyakɨt kai, hɨrak ke Grik, hɨrak ap ke Isrel au, te hɨr mɨt iuwe
