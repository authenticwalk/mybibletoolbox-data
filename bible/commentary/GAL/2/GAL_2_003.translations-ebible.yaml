  cof-NT: Junni weyan seitonlari Jesucrístobe penenaminlabe pewiyaca jominlae. Yalari
    nene pato, Jesucrístochi tsachila jolajoyoe tito, chiquilaca quirachique pewiyaca
    jominlae. Jesucrístori chiquila doraminlaca manlarinun cuwenta se larica joe.
    Chiquilaca se larie yape matu mantá chuteca pilaca natiya wepanalaitusa. Junni
    ya seiton tsachilari chiquilaca manaman mandoquechique tenfenaminlanue. Manan
    mandonun cuwenta jun mantá chuteca pilabe manaman mantaisa carichi tinaminlanue.
    Junni chiquilari yalaca nin man fiquitiya meralaquitiyoe. Títoca tenhilaide! Yari
    israelita itosanan yaca israelítalachi mite quidoca poresa carichi tinaminlanue.
    La mantimini yachi quidoca natiya poresa caritiyoe. Jun seitonlaca natiya merátiyoe
    nulaca Diosichi tsarasi fiquicasiri micarino podeichun.
  srm-NT: ˻Nöö di u fan ku de teefa u kaba, nöö hën de feni taa di buka u ta tja ta
    paaja naandë, nöö a bunu.˼ Nöö fa Titusi sai ku u dë, an dë Isaëli sëmbë e. Giiki
    sëmbë a dë, nöö aan di maaka u Isaëli, ma de an duwengi ën tu fu de koti ën sinkii
    buta di maaka.
  qvs-NT: Chashna almitiwashpankuna purikmasini Titota mana judiyu kaptinpish mana
    apurarkansapachu señalachinakunanpa.
  zca-NT: Per ni Tito, por xa' mbi̱ñ re', yent cho ngane, naki'n kë señ kwa'n lë circuncisión
    kwerp che'n xa', no ter nzë xa' lazh men grieg.
  cbc-NT: Mai, Tito yʉ mena caátácʉ pʉame griego majã yaʉ ãmi. Bairo griego majã yaʉ
    cʉ̃ caãnimiatacʉ̃ãrẽ, judío majã caʉ̃mʉarẽ na caátinucũrõrẽ bairo cʉ̃ ápewã. Dios
    yaʉ nigʉ, cʉ̃ rupaʉ macããtõ ũnorẽ yisetaecoemi cabʉtoa camasĩrãrẽ.
  qxo-NT: Tsaymi willacungäcunata tantiyatsiptï paycuna niyämargan allita ruraycangäta.
    Noga ningänöllam paycunapis tantiyayänäna cuerpuncunata mana señalacuyaptinpis
    Jesucristuta chasquicogcuna salvacuyänanpä cagta. Tsaynö tantiyarnam Tito mana
    Israel runa canganta musyaycarpis obligayargannatsu cuerpunta señalacunanpä.
  mox-mox: Ta iʼawahaqiaqiegu! Agu toʼweabu nana Taitusi tauna Guliki ʼolotona, ta
    tovanugweta dina ge luvine waiwaina ida neia ʼwafi ana daʼa weaqina.
  kew-kew: Taitus ni raapu pirisipa pare nipuna adaarere Grik aa pirisipa. Nipu kimisu
    aa yapare kiritae aanumi nipuna yogane kepeape agaa mana nalagisimi.
  dww-dww: Be raḡanine taugu be yau varoroma Taitos mate tauma dabudine, be avedi
    da tauna nam Jius baneginama, be babada nam kopitom aubainama aba ti giuena Taitos
    ḡarone.
  twi-ASANTE: Ɛwom sɛ me ɔboafoɔ Tito yɛ Helani deɛ, nanso wɔanhyɛ no sɛ ɔntwa twetia.
  aoj-aoj: Taitus, anen alipunai aeꞌanai, amom mogawa anen aman Grikinai. Apaꞌ amom
    ina matopaꞌmana alop siꞌi amom Juda mandaꞌam, owaꞌ. Maꞌi ahoꞌmana.
  cbv-cbv: Páant wã naáwáchah wẽi joiná, Tito bóodcanni ã jʉmʉchah yʉhna, “Meembʉ́t
    ma bóodat tʉ́ʉtʉ́”, caandíh ĩ niijcáp jĩ.
  taw-taw: Bɨyad Taytus, ne Juda mel, bɨ Glik nɨb ak pen, bɨ Juda ogɨnap kɨli Jisas
    yɨb nop agɨl yepɨs apal okok, kɨli kɨmɨgel apɨl chɨn ayɨp wɨlɨkun agɨlak, Taytus
    wak tɨbɨlɨkɨl, chɨn Juda binɨb gɨpun adek ak nep gɨnɨmuŋ agɨlak. Anɨb agel, chɨn
    takaw anɨb ak ag amɨl apɨl gɨl, takaw yad ak nɨŋɨd lek, yad ayɨp bɨawl Jisas nop
    nɨgɨlak okok ayɨp chɨn agɨnok, Wak ma tɨbɨlɨkɨnɨgab agɨnok. Bɨlel chɨn takaw Mosis
    ñu kɨl tɨkak ak kɨdek gon, chɨnop nag lek tek yolɨgup. Pen Jisas apɨl chɨnop gek,
    chɨn nag lup anɨb ak kelɨgɨl, mɨñɨl mɨdtep gɨpun. Pen bɨ anɨb okok chɨnop tepayaŋ
    dɨl nag lun agɨl agɨlak, Nɨbi Mosis takaw ak kɨdek gɨnɨmɨb agɨlak.
  jic-NT: Tito ncapj tecyon̈ca, tjac' wa. Judío tulucj jupj. T'üc' way jepapan Dios
    ts'uyupj jilal ma tjüjütütj t'yüjü jupj pjoloc' tsjicj way t'asiyú, judiopan lajay
    jinwá.
  zap-NT: Per ni Tito ne wano noo, rut wkyeendet ne nyuu men beey ne ruu men-Israel,
    mase men-griego nak men.
  wer-wer: Pël ëën pit Taitas neering wëaupön Krik omnamp wesa. Pël ëautak nem ngönte
    kat wiak Yuta omnaröa yaaul koröp kaut ilëpënëak nemaan ëa.
  ipi-ipi: '@see-verse:GAL.002.002'
  qul-NT: Chaypi nokawan cachcaj Tito, griego cayninwanpas, mana obligaskachu carkan
    circuncisión costumbre ruwananpaj.
  ter-NT: Kene ne Títu, njánena, po'inu ûti xoko Jesus, haina xâne sirkunsidá koêti.
    Koáhati ngerêku nê'e. Yoko enepohikone inuxínoti itukéti imokóvokutike ya Njeruzálem
    xoko yónongu, aínovo sirkunsidá koêti, itea ako ápahuina xâne xapákuke inixoâti
    kónokea sirkunsidá kó'iyeamaka ne Títu.
  bmr-NT: Jahɨgo uuma ufuubo Tito judiomɨoobo icautɨruuboco iimeeheque mɨɨhai miquitɨcɨsuutɨhi.
  fuf-fuf: Kono fii kala oo mo mi wondunoo ko mo leɲol goo, ɗun ko Tiituusa, oo *Gereekiyankeejo,
    ɓe wi'aano bee o *sunninee.
  bhl-bhl: Beem ding dim kabalak e, Suda kawtiw num ibik biliw kawtiw beem kayak nakunum
    Taitus e neso bise kate, kak yetebiliw kunum bi kitil keko, “Em kal okilewiwi,
    e fein Sunbin-Got em angin keboke te!”, yanginba kesiliw te.
  ons-ons: Titus narop gemaike, eŋe Grik ŋei, ŋo, eŋe korop don lewa lewaŋŋo solaine
    kitasikenane mi ramaike.
  con-NTPO: Ñai'ccu jacan'su Titoja griego tsu. Chhiyitevaembi'choa tsu. Tsa'ma joccapitssiandeqquiaja
    tisema chhiyitevaeñe manda'fambi.
  ghs-ghs: Qate Ttiitto noi Giriki abi oonihe nokoi te noke sama koko geeba mootareiqi
    hiibara, oi bamu.
  peg-peg: ମାତର୍‌ ନା ହାଙ୍ଗ୍‌ଦି ତିତସ୍‌, ରୱାନ୍‌ ଗ୍ରିକ୍‌ ଲଗୁ ଆଜ଼ି ମାଚିସ୍‌ପା, ହେୱାନିଂ
    ସୁନ୍ନତ୍‌ ଆନି କାଜିଂ ଜବର୍‌ଦସ୍ତିତ କିୱାଦାଂ ମାଚାର୍‌;
  txu-NT: 'Nhym Xitubê me bajtembê kreguja ikôt dja. Me ja ne me kute Môjdjê kukràdjà
    kôt amijo ba kêt ne my nhinhu kà tã. Nãm Xitu ikôt dja. Nhym me ta kute amijo
    ''êx ne kute amijo Jeju mar mexja ne me arỳm apdjun mekôt wadjà. Bar Kritu Jeju
    kabẽn kôt idjumar mex ne ar ibamã nhym me amim, —Paur ar kute Môjdjê kukràdjà
    kôt amijo ba katàt jabej ba ar omũ. Gêdja ar kôt amijo ba kêt ba me kukràdjà''ã
    arkum apnê, ane. Ga, me ta te: kute Môjdjê kukràdjà kôt amijo ba mexja pumũ. Ne
    te: Metĩndjwỳnhmã amijo mexo ban umar punu. Ar idjumar punu ja kadjy ne me ã amim
    ar ijã ane. Ne kam te: kute Xitu my kà krã''yrmã memã ''ã apnê. Djã ne me kute
    amim Jeju markam me rũnh ja ne mekôt kabẽn dji? Kati. Me mekôt kabẽn djir kêt
    ne kute, —Gê ar Môjdjê kukràdjà kôt amijo tẽn on Xitumã my kà ta, anhỹr kêtkumrẽx.'
  eng-WEBU: But not even Titus, who was with me, being a Greek, was compelled to be
    circumcised.
  gnw-NT: Jare ipuere'ã quía umɨcircuncidaca Tito che ndive oĩ vae, yepe tẽi jae griego
    co,
  mux-mux: ⸤Sika Krais-nga Juda-yi mare-ni piliiku kene, “Juda-yambu naa molku yambu-lupa
    molemelemanga yima Krais-nga yima kamu mulungíndu eninga kangi te kopsai.” niring⸥
    akiliinga-pe Taitas na-kene mulurumbulu yili yu sika Grik-yili akiliinga-pe yi-auli
    kanuma-ni “Yunga kangi te kopsinjamili.” niku karaye naa tiring.
  maj-NT: Tito̱, nda̱ xi tje̱nko̱na xi najmi ntje̱ judio̱ tje̱he̱n ra̱, najmi kin'e
    kju̱a̱'yúhu̱n nga n'e̱he̱ ni circuncision,
  bkq-NT: Tutuzemolâ ani Tito gregu awyly. Awylyguelâ xina ezewenry ara tatâzeba awyly.
    Xina ezewenry ara adatâohoem aguepamo olâ ani.
  kue-kue: Te Taitus na akiye mouglka, ye Grik yagl moglkwa, ba ye nangiye punduwo
    bogl endinambedi akeningandi dikrikwa.
  cot-NT: Iriraqueate Tito iriguentivetacaqueate guiriego cotanquitsi teequea quericaca
    cantatsine intotsaiquimashitacaantaquempa inquejetantanaquemparica joriojia.
  bnp-bnp: E Titus tara, ra i laho turagu, ia a bakovi o Gris. Pali i uka ma ri tugua
    ni gi pala a kulina.
  apn-NT: Tã na prem ixte amnhĩ jarẽnhja ma nẽ ja nê tanhmã inhmã nẽ hkêt nẽ. Pa mẽ
    kãm amnhĩ jarẽnh pa nhũm mẽ inhma nhũm Ijaew kêt xwỳnhjaja kot amnhĩ jakàr kêtja
    nhũm mẽ kãm mex nẽ. Mẽ kêp tanhmã kute hkêt nẽ. Nhũm Ijaew kêt xwỳnh Xitre ixkôt
    pa nhũm mẽ kot omunh tã kot mẽ ixpyrà nẽ amnhĩ my kwrỳt kà krãhyr ã kãm karõ hkêt
    nẽ.
  ctp-NT: Loꞌo ngwañaꞌan Tito, taꞌa ndaꞌaǎn ni, ja ngulo neꞌ kanꞌ tñan ꞌin yu chaꞌ
    siꞌyu yu kijin chaꞌ lkwan yu sa ñaꞌan nu ngiꞌni neꞌ judío, ni siya neꞌ xka laꞌa
    tsuꞌ lka yu.
  opm-opm: Am matporhan ihir am hapti Por oh eit watah gatmatin meng oh na pot pisapat
    ma hapat. Krais ohe meng ohwi pot pisapat ma hapat. Imat ma pot pisapat oh kimur.
    Ihan dir ohsi tap hat apir han Taitas wan han Grik ihir orhor Juda nure tan eit
