    seetanujuanaa Pueyaso pueyanojuhuaj, saaja Jesucristoocua na tiuuniuucua.
  ziw-ziw: Mna, Tito chendaga wose endaga ni Mgiliki hata uyo hakunduganywe kujelwa
    ngasu saviya chilagiso kugamba uyo ni mntu ywa Chohile.
  grc-TR: Ἀλλ᾿ οὐδὲ Τίτος ὁ σὺν ἐμοί, Ἕλλην ὤν, ἠναγκάσθη περιτμηθῆναι·
  nag-nag: Aru Titus, ekjon Yunani kun moi logote thakise, taike bhi sunnot kori bole
    joborjosti korise.
  eng-OEBCW: Yet even my companion, Titus, though a Greek, was not compelled to be
    circumcised.
  knj-NT: Ja' c'al jun naj Tito wetoj, cax c'al Griego naj, pero ma yak' yak'on circuncidar
    sba naj.
  deu-1912: Aber es ward auch Titus nicht gezwungen, sich beschneiden zu lassen, der
    mit mir war, obwohl er ein Grieche war.
  san-PUN: ਤਤੋ ਮਮ ਸਹਚਰਸ੍ਤੀਤੋ ਯਦ੍ਯਪਿ ਯੂਨਾਨੀਯ ਆਸੀਤ੍ ਤਥਾਪਿ ਤਸ੍ਯ ਤ੍ਵਕ੍ਛੇਦੋ(ਅ)ਪ੍ਯਾਵਸ਼੍ਯਕੋ
