    kwian israelita suia kle age kare, chugagwallage uñale age ene e ngwale.
  tmd-tmd: Nöbö nɨ Taitas nuŋ Grik yöbö aku, jɨ nugwo uña ödörönɨŋö, rön, yadölim.
  acr-NNT: Wachbꞌiꞌil kꞌu ri Tito yey rire na e ta kukꞌil ri e aj judiꞌabꞌ; na rukꞌ
    ta kꞌu riꞌ, ri e aj wach re riglesia na xkitaq tane che rire kukoj ri retalil
