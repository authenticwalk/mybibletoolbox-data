  aaz-aaz: Anneen au uꞌuab on naan ate, sin ntoup goe nok reko. Sin antoup naiꞌ Titus
    amsaꞌ. Maski in atoin sonaꞌ, ka atoin Yahudis fa, mes sin ka naꞌseek ee fa he
