  bhd-bhd: मेरो साथी तीतुस, ज़ै यूनानीए, ज़ेसेरो खतनो कधी न भोरो। पन ज़ैना यरूशलेम
    नगर कलीसियारे खास बुज़ुर्ग थिये तैनेईं तै खतनो करानेरे लेइ मजबूर न कियो, बल्के
    तैनेईं तै कबूल कियो।
  too-NT: Lā' xlaca'n tū' quintatā'lāsta'lalh a'nchī xa'iccāmāsu'ni'mā' que tū' tasqui'nī
