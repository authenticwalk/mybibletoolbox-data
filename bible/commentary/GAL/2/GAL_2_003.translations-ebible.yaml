  agu-BL: Ej nin xomij yi kajwutz Tito swe'j. Nk'e'tz judiy i' poro quinin cyal yi
    tajwe'n tan banle'n circuncidar i'. Cha'stzun te ja lajluchax yi ba'n atit inchusu'n.
  isn-isn: Ku iti ga uTito, nai watulaa palung'wi nu nene, ai watuile mu Yunai, Usingigwe
    kutalwa kiganda.
  eng-PEV: You see, Titus was there with me, and he is a Greek man, not a Jew. But
    there were some Jewish men that came secretly into the church in Jerusalem. They
    reckoned they believed in Jesus, but they didn’t really trust him properly. They
    only came into the church to see what we were doing. And they reckoned that Titus
    had to follow the Jewish law and have a young man operation. But, you see, if
    we belong to Jesus Christ, we are free from that law. But those men wanted to
    force us to keep that law.
  ilo-ULB: Ngem uray ni Tito, a maysa a Griego a kimmuyog kaniak, ket saan a napilit
    a nagkugit.
  pir-NT: Yʉhʉ mehna cjʉ̃no Tito judio masʉno ijieriquiro ijiri. Sa yero cuhnucunʉ
