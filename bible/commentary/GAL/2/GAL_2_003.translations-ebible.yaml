  abx-abx: Pero bisan kon adda Griko si Tito nga huwang-ko, ga'i iya nagturi' bisan
    aniya' kunta' mag'ubligar si iya pagpaturi'.
  mco-NT: Je jäy ajcxy huɨdibɨ nigohuajc'ajtp anajty je mɨbɨjcpɨdɨjc jɨm Jerusalén
