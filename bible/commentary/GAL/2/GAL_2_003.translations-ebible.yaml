  kpr-kpr: 'Nanda komana Titus setena amo, nu Greek embori. A nu vika mendo anoso
    jo gafugae irise, namonde iseri. Ava kasama edo, evetu genembo mendeni ne, Titus
    nunda vika mendo anoso gafugare dae siseri. Avata tumondari+ embo da kokotofu
    setena, nu amingare dae jo saeri; ava sedo, namane jo amingaeri. Evetu genembo
    amingare dae sisera amo, ne gungubo kakatori. Ne ufena namondeda jokáda teredo,
    namondeda nano namendiva siseri. Avata, amo jo geka beká iraeri. Namonde Iesu
    Keriso da natofo edo, Agho Dari manai ava doyeraera aindae, gungubo kakato resena,
    ne imboe edo, namonde sekago Agho Dari manai aimi bundoro, irise kaifa aoro dae
    sedo, siseri. Avata namane kokotofu ainde, nenda geka jo itako ningaeri. Jo ningae
    usera da susu mo: ne God da Bino Eveva ainda beká vanembo ningi kasama aeteva,
    aindae namane uju useri.'
  san-IAS: tato mama sahacarastīto yadyapi yūnānīya āsīt tathāpi tasya tvakchedo'pyāvaśyako
