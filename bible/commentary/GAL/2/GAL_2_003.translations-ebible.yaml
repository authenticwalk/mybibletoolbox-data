  ena-ena: Ciaŋ vɨdɨvɨdɨŋ Mosesɨ lɨbami agaŋ vaka aludɨ lɨmɨn sɨbɨlɨ ulaŋ hɨvɨ me
    lamɨci hɨniadamɨlu uami. Agadɨ ala Jisasɨ Kɨlaisɨ agaŋ vevɨla aludɨ ahɨliahudaci
    lɨmɨn sɨbɨlɨ ulaŋ hɨvɨ me hɨniadamɨlu agadɨ valavɨla cɨhu huaci hɨniadamɨlu uami.
    Hɨnidamɨli hulaŋ limu hɨhɨle agɨlaŋ alaŋ hɨniadamɨlu agadɨ hɨdɨlɨ igɨbalu aba
    vehavɨmi uami. Vevɨla hɨnihɨni analɨ nameŋ abavɨhadami uami. Alaŋ namɨlaŋ hɨji
    vɨdɨvɨdɨŋ lamɨlalaŋ hameŋ ala lamɨlalu aba abavɨhadami uami. Hameŋ aba aba cɨhu
    ciaŋ vɨdɨvɨdɨŋ Mosesɨ lɨbami agadɨ sulasula aludɨ lɨmɨn sɨbɨlɨ ulaŋ hɨvɨ me lamɨben
    aba lɨhavɨhadami uami. Hameŋ lɨhavɨdaci nalusaŋ igahɨlahɨla nulɨdɨ ciaŋ agadɨ
    lulalula nulɨdɨ lɨhu hɨvɨ ma hɨniadamɨlu uami. Jisasɨ dɨ ciaŋ amɨŋ agadɨ pam lubiahɨlɨbalaŋ
    aba nulɨdɨ ciaŋ ma lubiahɨladamɨlu uami. Taitusɨ nɨbu Gɨlikɨ hɨdɨlɨ uami. Nɨbu
    viaŋ hula hɨnimi ala hulaŋ iamɨgali avɨli hɨvɨ mɨŋamɨgu mɨŋaiahavɨmi agɨladɨ hulaŋ
    ibi daŋ agɨlaŋ nudɨ hadi sɨbɨlɨ ihalahalaha saŋ ciaŋ vɨdɨvɨdɨŋ ma abavɨmi uami.
  tgo-tgo: Na ko othembe Taitus, othembe iye Grik na va weiŋgu, ko iyemaeŋge mava
    thɨ dagewe na i wo kitenɨyathu thanavuniye.
  yap-yap: Ya Titus ni be un ngog e be’ u Greece, machane da ni gelnigey ngak ni ngan
    maad’ad ngak,
  mop-NT: Qui'oo' tu xiquin in t'an, mentücü, ma' u tz'ajoo' ti'i ti hermano Tito
    a que'en tin pach ca' u c'ümü' a circuncision ti'i cuchi ca' sa'albüc ca'ax ma'
    aj Israel ala'aji. Le'ec abe'e, le'ec ca' xotboc u yot'el ca' p'aatüc u p'is jabix
    ti sucoo' u betoo' aj Israele.
  tet-tet: Mais, sia simu. Sia moos nakotu naꞌak, masik Titus nia ema Yunani moos,
    nia lalika namane aan tuir ukun-badu Yahudi.
  hlt-MCSB: Tedae kai taengkah Greek hoel la aka om Titu pataeng te yahvinrhet ham
    tanolh pawh.
  xtd-NT: Te duꞌa n‑kuu. N‑ka kutnuni ini‑s xa ña ñdoñuꞌu xa kaꞌnde‑ro nuu ii se ña
    ka kuu se Israel, hora ka jandixa‑s Jesucristu. Juini Tito kuu se griegu te n‑kunduu‑s
    xiꞌin‑da, ko ña n‑ka kidajuexa ñaꞌa‑s xa kaꞌnde‑da nuu ii‑s.
  mdy-ETH: ታኣና ዎላ ዓኣ ቲቶ ዎዚ ዒ ጊሪኬ ዓሲ ማዔቴያ ዓቲንቶ ቤርቶ ዒ ቲቂንታንዳጉዲ ዎልቄና ዓይሢንቲባኣሴ።
  spl-spl: Topŋe yuwuhât yan. Nenŋe Kiristohâlen torokatmâ yan Mosehât girem den nâŋgâmunŋe
    porap otmu ki lâum manbin. Yawu manbin yan bukunenŋe Tito, Girik gâtŋe, yâhâmâ
    emelâk nengâlen torokalop yamâ hâkŋe torehenŋan undip ki tuhuwin yakât den pat
    ekyongomune nâŋgâwi.
  usp-NT: Tito, ri b'esal chwij, re ma' rijajl ta' Israel, pero ta' xtij jk'ijak chi
    jb'ij chi rajwaxi' ticojsaj retal jtio'jl.
  zav-NT: Ca goquən' bito cholə gwso'one' byen so beṉə' lɉuežɉa' Titon' señy de'en
    ne' sirconsision, ḻa'aṉə'əczə cui naque' beṉə' Izrael.
  sgz-sgz: Má ngorer, káksiai ngo ái Tito a kálámul tili risán, kápdite hustap on
    suri na kut aririu.
  kek-NT: Laj Tito ma̱cua' aj judío. Abanan eb laj c'amol be inc'a' que'xmin ru chixc'ulbal
    li circuncisión.
  blz-NT: Raaya'a nangalabot men yaku' popopanasakon na ko'ona i raaya'a. Titus men
    yaku' wawa, ia samba Yunani, kasee i ia sian nipari-pari mongololo' aturanna sunat.
  poe-NT: A ntá kjónté tí chꞌín Tito kjuákꞌeki̱an chꞌán la jehe chꞌán mé griego chꞌán
    la kꞌue̱tua̱nhya sín kíxin chrókua chꞌán xro̱ye.
