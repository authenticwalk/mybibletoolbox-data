  sbe-sbe: Na tauwoyawoya wa se talamyeigau. Hinage nige saha hesau se hedede Taitasi
    unai bena taba ye pelitome. Na iya meta Giliki tamowaina na maidagu ka sae Yelusalema.
  mcr-mcr: Ne kukŋuä tätqätaŋguaŋi, ämaqä quuvqä heqiyqäquanä imäknmiŋuwä hŋqua, neyaqä
    kukŋui qätä quwä wipŋqä yäpä iŋgisa maqŋqä äyapkuwi. Ämaqä iqua, ne Kraisi Jisasi
    Iquesa äŋguä pmeqä iuŋi ämänäquvasäpu, ne wäuŋuä-wiyqä hiŋgiŋqä eŋqä-pa, Israitqä
    iquauqä suqä iqueqä yäpä iqi pmeqäŋqä qui inemäkpŋqä äwiŋgqe. Iŋäqe he quuvqe,
    kukŋuä äŋguä we-huŋqä-täŋä naqä-qakui, he ae ämetqäŋuwä iuŋqä eqiyqäpŋqä neŋgaŋgi,
    iquauqä näqŋqä quaŋgä iuŋi, wäŋqäqäpu, “Äŋguä ätqäuä-qe” mätquä ikque. Iŋi Talusi
    iqu, nyitä anä äpme, Grikä iquautaŋä-qu eäqä-qe, ämaqä yoqä-täŋä iqua, iquenyqe,
    “He Israitqä-quneqä atqä-awäkauqä suqä duŋi, iqueqä huiwi häuä ktäupiyä” mänatqä
    ikuwi.
  cux-NT: Ní apóstoles n'gɛɛtɛ ní canee yiinú yā ndúúcū nduudu chi ngaⁿ'á. Ni saⁿ'ā
    Tito chi saⁿ'ā griego chi canéé sa nduucú, nguɛ́ɛ́ canee chi cuuví circuncidar
    Tito tan'dúúcā chi ngaⁿ'a ley yeⁿ'e 'iiⁿ'yāⁿ Israel s'eeⁿ ti nguɛ́ɛ́ yeⁿ'ē ndaata
    Israel.
  tur-YTC: Ama benimle birlikte olan Titus bile Grek olduğu halde sünnet olmaya zorlanmadı.
  san-ITR: tato mama sahacharastIto yadyapi yUnAnIya AsIt tathApi tasya tvakChedo.apyAvashyako
