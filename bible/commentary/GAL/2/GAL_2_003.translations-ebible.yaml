  mig-NT: Ko Tito, ja̱ jíka‑de jíín‑rí, va̱sa cha̱a ñuu̱ Grecia kúu‑de, tú ní kástétuu‑de
    cha̱a xɨtɨ̱ ndúu̱‑de.
  bps-bps: I demegu Titus, balù ise Dyu, làla kenen nleges mlalò i flalò gablà di
    kaftulì,
  mbs-mbs: Minikagi se kedita te sogounun i Cristo te metòlid se intoladà ko diyà
    te menge otaw kenà Judiyo. Pengkey kenà Judiyo se doma ko si Tito, meneng wedà
