  grc-BYZ: ἀλλ᾽ οὐδὲ Τίτος ὁ σὺν ἐμοί, Ἕλλην ὤν, ἠναγκάσθη περιτμηθῆναι,
  cpc-NT: Tii noñiiro ishintsiwintaitawakiri notsipatakari Tito jimatairo intomishitaanitya,
