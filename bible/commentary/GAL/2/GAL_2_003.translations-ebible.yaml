verse: GAL.002.003
translations:
  kpx-kpx: Di kebia haivege keau di hoto evisi malu. Di keve uge di haoka Taitasi
    keta ua. Keu Diue ata holioholinu. Isito keu Giliki ata. Iale keau di hoto evisi
    male kemo isiviholialeike Taitasi hanavoge au Diue vaveve vai au vudie vate etuleliho.
  okv-H: ingito jo vahai eto aravora ijiera. Eto nei amo embo Titus amo Judea embo
    mane enda nei Greek embora te Iesu humota eaguja te hamo kakamba ae avo enana
    kito Judea ta ari avo hamo kakamba eto ekalesia ta horaja ke ae teho umbua.
  tbo-tbo: Ma Taitasi i witulaniu po to gae Yelusalem, tauna lawa Gilikigei po ega
    hapihapi ita waya mei tauyai mi Yudeya ma tanitaniwagahi Taitasi ega hita geno
    uyahina ipa hinina hina hapi haleya.
  mal-C: എന്നോടൊപ്പമുണ്ടായിരുന്ന തീത്തോസ്, ഒരു ഗ്രീക്കുകാരൻ ആയിരുന്നിട്ടുപോലും അയാൾ
    പരിച്ഛേദനമേൽക്കാൻ ആരും അപ്പോൾ നിർബന്ധിച്ചില്ല.
  grc-SR: Ἀλλ᾽ οὐδὲ Τίτος ὁ σὺν ἐμοί, Ἕλλην ὤν, ἠναγκάσθη περιτμηθῆναι·
  bgc-bgc: पर तीतुस जो मेरा संगी साथी सै अर जो यूनानी सै, उसका कदे खतना कोनी होया
    पर कलीसिया के अगुवां नै जो यरुशलेम म्ह सै उस ताहीं अपणालिया, अर उननै उस ताहीं
    खतना कराण खात्तर मजबूर कोनी करया।
  khz-khz: Tito, ia Grik talimana, na au Ierusalemai aonai, ia au goti, na ia taunipara
    na kopina pia voro-vagia vigiragena ati gekalaato.
  deu-TKW: Aber nicht einmal mein Begleiter Titus, der Grieche war, wurde zur Beschneidung
    genötigt.
  zsr-NT: Zal‑laꞌ cunacbiꞌ judío biꞌi Tito, biꞌi lzaꞌa, cutu glunëꞌ ga grugu lu xpë́laꞌbiꞌ
    lë naꞌ nac bëꞌ nu nac queëꞌ Dios ca tunczëꞌ bönniꞌ judío.
  lin-lin: Nzokande, ezala Tito oyo azalaki elongo na ngai, batindaki ye kutu te na
    makasi ete akatisa ngenga, atako azalaki Mogreki.
  hns-NT: Tietas hamare sanghe raha aur tjaahe oe Griek ke aadmie hai, tabbo oesab
    oke na djabarai karies hakiekat karwaawe ke.
  noa-E: Pari Jerusalenpie jöoin chi pörnaanau ũurwai mua nem jaau chirʉm chadcha
    ag eyaa sĩerr aawai, Tito judío khaba sim mʉ dʉ̈i nʉrrarrjã maach meeunau aajemjö
    mehëu thʉʉpʉ̈iju aai simjã abajierram.
  eng-EMTV: But not even Titus who was with me, although he was a Greek, was compelled
    to be circumcised;
  mib-NT: Te ni tu ní cásáha fuerza de Tito, tēe ni jica jíín rí, jeē cóndee jnunī
    circuncidar de, vēsú nasūu tée hebreo cúu de.
  lif-NT2: कर आन्‍देःङ्‌बा तितसे़न् थिम्‍मे़न्‍दङ् सुवाङ् वये़साङ् खे़ल्‍ले़ हर्दो
    हे़क्‍मा पोःङ् फाॽआङ् मे़म्‍बाःत्तुन्‍लो॥
  xnj-xnj: Hati muyangu Tito mwenalongosini nayu, pamonga ndi Mgiliki, nambu nakuganikiwa
    kudumula jandu.
  mmx-mmx: Ketla diga siam mu levelinga atnama mi ne Taitas, laradi loklok tooro rak.
    Neni laradi xopmen i me Judaia, la di goxo tong i do ni na vit kepe toxontuxu
    ren.
  cbr-NT: '''Ën usoquin judíosma uni bana ñuixuncë chiquinaxuncëxun ca —asábi ca —quixun
    sinánquin —griego uni ''icë camina Tito judíos unicama ''icësaribitia ''inun ''unántioracamiti
    ''ai —quixun ''ë cáma ''icën.'
  tee-NT: Pus ju Tito xaquint'a'anta chai ju yuchi jantu israelita junita.
  eng-LSV: but not even Titus, who [is] with me, being a Greek, was compelled to be
    circumcised—
  cak-NT: Pero ri nusamaj can xka-wi chiquiwech. Romari' ri kach'alal Tito ri benak
    wiq'uin, man xqui'ij ta chi ti'an ri circuncisión che; más que raja' man banon
    ta ri circuncisión che, roma raja' xa aj-Grecia.
  pah-NT: 'Emo ore nhomonhi''ig̃ame ojipe''g̃a oko orepyteri pe henduva orenhi''ig̃a.
    “Ore ko peirũa. Orojiko ore Jesus Cristo''ga rehe pe javijitehe,” ei g̃a o''mbero.
    Uhu reki g̃a ore pyri tihepia ti g̃andeaporog̃ita javo. “Maranuhũ g̃a ndekoi?”
    ei g̃a. “Marã g̃a piro''yramo Moisésva''ea remimbo''eagwera hugwi ojikoty''aro
    g̃waramo Jesus Cristo''ga pavẽi?” ei g̃a ojohupe. Nurã g̃a ei ore ve: “Po nhande
    niandepiro''yi te Moisésva''ea remimbo''eagwera hugwi. Tihendu katu pa po nhande
    a''ea hamo,” ei g̃a ore ve. “Ehepia te Tito''ga,” ei g̃a, “Paulo''garupive''ga.
    Ga ko Gréciapeve''ga. Nhandere''yja''ga rũi ko ga judeu''ga rũi,” ei g̃a ore ve.
    “Pekytiuka ti garakwanha pira a''ero ga mongovo nhande ja. Nahã po ti pe Moisésva''ea
    nhi''ig̃a po''rui nehẽ,” ei g̃a ore ve novĩa. G̃a nomombe''ui a''itituhẽva''ea.
    Nurã ore ndorokoi''i''i g̃anhi''ig̃a rupi g̃a erame ore ve. “Po ti nhande rekoi
    g̃anhi''ig̃a rupi, a''ero po ti ojipe''g̃a heroviari g̃a''mbea nehẽ,” oro''e ore
    orojohupe. Ndoropotari ore pemoandyandyjuhua. Nurã ore ndorokoi g̃anhi''ig̃a rupi
    tapekwaha katu ti a''itituhẽva''ea Jesus Cristo''ga mombe''upyryva. Igwete huvihava''g̃a
    – huvihava''g̃a, e po g̃a g̃a pe. A''ea pe ji nda''ei. A''ereki nanongara pe rũi
    Tupana''ga ei. Nhandereaporog̃ita pe ga ei. Igwete huvihava''g̃a nde''i ji ve:
    “Embo''e ti g̃a ojipea rehe.” A''ea g̃a nde''i. “Ekytiuka ti Tito''ga,” a''ea
    g̃a nde''i ji ve no.'
  sja-NT: K'ĩsia nɨ̃baji mĩda ãrapa jaradait'ee, mãga uchia-e paji. Mɨ k'õp'ãyo, Tito,
    judio-ee paji mĩda, maarepida jarada-e paji ichi k'ap'ɨade tauchaa bɨpimerã.
  xed-xed: 'Titus gratá wawakwa ɗa ná, mnda la Grek ya. Haɗ mndu ta walaŋtá mnanata
    kazlay: Ba tsaghatá fafaɗ kəʼa nda tsi wa.'
  mks-NT: Ta na̱ndiquehe va̱ha na nde̱he̱ ta ni co̱ó na̱caja ndúsa̱ na̱ xi̱hi̱n Tito,
    da̱ na̱sahi̱in xi̱hín i̱ ña̱ ná chica̱a̱n da̱ marca yiquí cu̱ñu da va̱tí co̱ cúú
    dá da̱ na̱quixi chi̱chi Israel.
  gfk-S: Ma a tutuno be Taitus nong mir ga tikai huat, pata be a Iudeia ie, iesene
    pa di gale haragut be da kut no palatamaine.
  bmu-bmu: Yeŋön mi möta “Ölöp!” jiget. Mewö jiba neŋakni Taitus Grik azi yaŋön nömbuk
    malökmö, töndup ketaŋamninan Anutugö aiwesökŋi sileŋe yandimegö qahö jim kutum
    waŋgiget. Juda neŋgöreŋ Köna keu mi qahö al köhöim waŋgiget.
  dgz-dgz: Amba apan Taitas ap mepe den tanan waingenawa, me Gurik apanewa diawa go
    mu God dugup mega entanepen men paua etua tum tapen men da ya wan tane.
  eng-GNV: But neither yet Titus which was with me, though he were a Grecian, was
    compelled to be circumcised,
  zaa-NT: Gudù Titua lani inte', pero bihua beni cabi bi obligar para cca bi circuncidar,
    atsi'íní yù cabi tsè' qui'ni labí ná bi enne' judío.
  eng-WEBSTER: 'But neither Titus, who was with me, being a Greek, was compelled to
    be circumcised:'
  guh-guh: Bajarapacuenia tanavajunupaebixae, taneyanabinë Tito, apo judíonë ata,
    Dioso pejumecovënëtsivi penamatacaitorobivi pajudíovinë patajacuenia apo perabëcaucutsiaexanaetsi.
    Baitsi apo boupiperabëcaucutsiaexanaetsi.
  bon-bon: Taitus lui cine cama ge tabe Israela biname lica, yepä Griik biname gyene.
    Ätrunga mope biname cina cotre ne lica yaacitepesi teeme tääpe ne matikolä iirputame
    cewecu acatame Israela biname liiyepu,
  nhw-BL: Huan inijuanti quicualcajque catli nitlamachtiyaya. Huan amo quiijtojque
    para Tito catli itztoya nohuaya ma motequilis nopa machiyotl circuncisión, masque
    yaya se griego catli amo quiiximati nopa tlamantli.
  swh-ONEN: Lakini hata Tito ambaye alikuwa Myunani, hakulazimika kutahiriwa.
  wbi-wbi: neke nambe uTiito juno alyale palikimo nune, juno alyale muYunani vakamulasimisie
    kukekua.
  bba-bba: Bɑɑ mɛ Titu nɛn kpɑɑsi u sɑ̃ɑ Gɛrɛki, bɑ ǹ nùn tilɑsi kue u kɑ bɑnɡo ko.
  eng-KJVCPB: 'But neither Titus, who was with me, being a Greek, was compelled to
    be circumcised:'
  kgk-NT: 'Oime ave xe ndive Tito xe ndive ou va''ekwe. Upéa ndaha''éi judeu kwéry
    va''e ore kwéry-rami. Grego va''e ae ha''e. Ha: “Iporã ereiko ore reko-rupi judeu
    kwéry reko-rupi. Iporã erenhepirekytĩ uka ore kwéry-rami” nde''íry joty íxupe.'
  waj-waj: Titiiva ni tasipama varuu vaidiivo Ereengaa vaidivai varuduaata hama vaidi
    vooyaano inna mmammaivaa hatokaateeraivaara ti tarikua tiravai.
  cpy-cpy: Tee ishintsitetawakiri notsipatakari Tito imateero itomeshitaa-nityaa,
    okantawita kaari nosheninka.
  mpx-mpx: (He Taitas, iya alou, bwagana iya Gilik gamagalina, nige hi babaaek elana
    tage iya gotomwa yoho paganina ni ahe.)
  wbp-wbp: Yangka wiriwiri jaajikingarduyu, ngulajujulu ngajukuju ngungkurr-nyinaja.
    Ngula-warnurlulu yampija Tayitujuju, kulalu jinyijinyi-manu yungu nganta Juwu-patu-piyalku
    nyinakarla, lawa.
  luo-luo: To kata Tito, mane ni koda, ne ochun mondo oter nyangu, kata obedo ni ne
    en ja-Yunani.
  nhe-NT: Huan inijuanti quicualcajque tlen nitlamachtiyaya, huan ax quiijtojque para
    Tito tlen itztoya nohuaya ma motequili nopa tlanescayotl tlen itoca circuncisión,
    yonque yajaya eliyaya se griego tlen ax quiixmati nopa tlamantli.
  aii-aii: ܐܝܼܢܵܐ ܐܘܼܦ ܛܸܛܘܿܣ ܕܝܼܗܘܵܐ ܥܲܡܝܼ، ܐܵܦܸܢ ܕܝܵܘܢܵܝܵܐ ܝܗܘܵܐ، ܠܵܐ ܦܝܼܫ ܠܹܗ ܡܘܼܠܝܸܨܵܐ
    ܕܦܵܐܹܫ ܓܙܝܼܪܵܐ.
  esk-NT: Kia-unniiñ nunuriñiaŋitkaa tuvaaqatiga Titus nalunaitŋutchiqulugu Jew-ŋuŋitkaluaqtitlugu.
  msb-msb: Kaya ngani, kay naako ninda ini, wara gayod si Tito na kaupod ko bisan
    Griego mapirit na magpaturi,
  cpa-NT: Ha¹chi² ca¹juúh² dsa² héi² hi² mi³lé² circuncisión quiah¹² Tito, dsa² tsa¹lán¹²
    judío mi³quianh³jni.
  dso-dso: ମୁଇ କଇଲା ବିସଇ ସେମନ୍‌ ରାଜି ଅଇଲାଇ । କାଇକେବଇଲେ ମର୍‌ ସାଙ୍ଗ ତିତସ୍‍, ଗଟେକ୍‌ ଗିରିକ୍‌
    ଲକ୍‌ ଅଇରଇଲେ ମିସା, ତାକେ ସୁନତ୍‌ ଅ ଆକା ବଲି ବାଦିଅ କରତ୍‌ ନାଇ ।
  meu-meu: Bamogu ta, Tito, na Helene tauna, to iperitomena asie haḡanilaia.
  yva-NT: Syo sya ananyao raura kakavimbea mewen, umba vatano ube akarive umaso mamune
    ranseyai, ware, “Ngko to. Nya ananyao mamaisy ivae. Muno Titus, opirati nya arakovo
    nyo augavo natavon, be sunative jewen kai.” Titus umaso opamo vatano Yunanije
    pa, weramu wo antitidi tavondi koane umaso raije ramu.
  dgc-dgc: Ey pinumayag side a talaga diyakén. Tu kaguman ko sa a ti Tito, éy éwan
    siya Judeo, pero éwan de siya pinilit a ipabugit, a ipasakup ta ugali na Judeo.
  zpm-NT: Ni nligaa bley zho bin zhow. Niicle ne led zha Israeld nac Tit, per bnabeyd
    zho niopaa Tit bey ne rio grë zha Israel.
  hix-NT: Àto nehxatxkonà, anar komo. Kryestu mryenonà amna ketxkonà rma haryhe, nyamoro
    ha. Yaworohra mak àro wyaro nketxkon hamà. Kryestu mryenon kom wawo tehxoryehra
    nehxatxkonà. Amna yonkuhtoso nomohtxownà. Amna rwonà yonytxanàr xe rma nehxatxkon
    haryhe. Onà wyaro amna nkekonà. Kryestu Txesusu mryenon me kehtokonye, Moyses
    heno wya kàyweronàhyamatxhàyam hokohra harha tehxatxhe, kekonà amna. Onà wyaro
    haxa ryhe nketxkonà, nyamoro ha. Moyses heno wya kàyweronàhyamatxho kom yawo ro
    xaxa mpànà tehtxe ha, ketxkonà. Àro yawo ro rma rha hak nahtxoko, Xuknewyanahnà
    komo xarha, ketxkonà. Àna hamà kahra ro mak amna nehxakon ha, àwyanye. Onà wyaro
    tawro xe rma amna nehxakonà, owyanye, Xuknewyanahnà komo wya. Yaworo xaxa nay
    hamà, àrwo yonyhorunu, àro yawo roro rma tehtxe, tawro xe amna nehxakonà, owyanye.
    Àro ke, àna hamà kahra ro mak amna nehxakonà, àwyanye. Moyses heno nmenhotho yawo
    ro hak nahtxoko, Xuknewyanahnà komo, kahra ro mak amna nehxakonà, àwyanye. Txetu
    yatanyyokonàr xe nehxatxkon xarha, nyamoro ha, Moyses heno nmenhotho yawo ro harha
    esnàr horà. Rakoron me nehxakonà, Txetu. Xuknewyanahnà rma mok nehxakonà. Atanyyokok
    hatà kahra mak nehxatxkonà, horykomo komo, àwya.
  sim-sim: Urik lerawu os a larin li misihi limu rupshira. Uhu lir mbeek Taitus or
    an nga shi iri Judama ambu otohi masamsishin a korokmbaha mbari ambu lir.
  npi-ULB: तर तीतस, जो मसँगै थिए, जो एक ग्रिक थिए, तिनलाई समेत खतना गर्न कर लगाइएन
    ।
  cgc-cgc: Gakumpurmi danen tanan ta ake na paambal. Nlaman ko na kumpurmi danen tenged
    ta pagtratar danen ki Tito na duma ko. Bisan nlaman danen na kanen an dili-Judio,
    ula danen papilita na munod kanen an ta kaugalian ta mga Judio parti ta pagbuat
    ta tanda naan ta lawa.
  tim-tim: Nâŋgâmbiâ bunŋe akto Yuda luâk bo are hâkyeŋe gâimbiâ Anutuŋe yekto ârândâŋ
    akbiap aregât keiŋe bo makniŋi. Akto galane Tito yâk âmâ Girik hânân gâtŋe aregât
    hâkŋe gâi gâigât bo magaŋi.
  yor-yor: Ṣùgbọ́n a kò fi agbára mú Titu tí ó wà pẹ̀lú mi, ẹni tí í ṣe ara Giriki
    láti kọlà.
  wos-wos: Wawuka di wuniré wa, “Wu yikafre jémba méni ya.” Wungi wata di wuni wali
    yandé du Taituska wahambandi. Dé nak téfana du reta déka séfi sékéndan hundi xékéhafi
    yandénka, di déka séfi sékémbete wahambandi. Wahafi yata di séfi sékéndan hundi
    hanja wandan maki wahambandi, naniré.
  emp-NTPO: Maʌ̃ne Tito mʌ̃ ume b̶ʌra judioẽ́mĩna ãdjia jarad̶aẽ́ basía idji cacuara
    wẽãgoida b̶ʌda.
  eng-F35: However, not even Titus, who was with me, was compelled to be circumcised,
    for being a Greek.
  ind-ind: Dan walaupun Titus yang ikut bersama saya itu bukan orang Yahudi, para
    pemimpin jemaat Yerusalem tidak menyuruhnya disunat.
  pes-OPCB: خوشبختانه چنین نیز شد و ایشان مخالفتی نکردند، به طوری که حتی از همسفر
    من تیتوس نیز که غیریهودی بود، نخواستند که ختنه شود.
  mpt-mpt: Ni Yelusalem bibo bioba naka maki ni bekebe bianiba ni dim baabeniba Nisa
    Yesus Klaiste wengo wente bianoba wafu biobobo ge baabeibbu otane i dim baabeibbiobe.
    I Klaiste wengo mo wafu nim blimobe. Sino ni Yudai kukubo wafu bioba ni bobolo
    ilum omkayebo otane ni Yesus Klaiste bainobo genoba bobol ilum olo deibonoba Klaiste
    kukubo wafu biob kesoa dim omin naka eli funaniba Ni i kukubo nabibo watem tekein
    kenoba watanomo geniba ni baabeniba Ibo Yuda nib kukubo mo deibonimibe! Imin wafueine
    ge baabeibbiobe. Taitase Yudababe. E Glik nakabe. E beketne tlebuo dim omin naka
    eli baabaniba Kobo Yudai kukubo nabinabib inaneba keb aalo watlanale ge baabaib
    otane Gode wengo kimanin nakai ne wengo Yudabai sino omkayebio wenteniba baaniba
    Weng olo ayamobo gabib kesoa i mo Ae geim blim keiba e aalo mo watlaim blimobe.
  ssx-ssx: Ya hatuku poa꞉ some Taitasita꞉ Kitiki hali hayekepate mandane tapakema꞉
    ipikita꞉ sekemesaisi hau pina꞉e lemekepate kone paeyaoma꞉ koto hau na peaemekeme.
  mkl-mkl: Nɔ inɛ nɡbo ŋɑu ɑ kù tilɑsi Titee iyi í wɑ bi tom nɔu ku ce bɑnɡo bɑɑ do
    iyi í jɛ Gɛrɛki fei.
  gaq-gaq: ତିତସ୍‍ ନେଙ୍ଗ୍‍ ଏତେ ଲେଃଗେ । ମେଁ ମୁଇଂ ଅଣଜିଉଦି ରେମୁଆଁ ଲେଃଗେ । ମାତର୍‍ ଏନ୍‌
    ରେମୁଆଁଇଂ ତିତସ୍‌କେ ଡିଗ୍‍ ପବିତ୍ର‍ ଆଡିଂ ନ୍‌ସାଃ ଜବର୍‌ଜସ୍ତି ଆଡିଂଆର୍‍କେ ଣ୍ଡୁ ।
  gof-RNT: Hari attoshin, taara de7iya Titoy Girike asi gidikkoka, qaxxaretto gidi
    un77ethibookkona.
  unx-unx: ଆଇଁୟାଃ ଗାତି ତିତସ୍‌ ମିଆଁଦ୍‌ ଗ୍ରୀକ୍‌ ହଡ଼ ତାଇକେନାଏ, ଏନ୍‌ରେହ ଇନିଃକେ ଖାତ୍‌ନାଅ
    ରିକାଃଅ ଲାଗାତିୟାଃଁ ମେନ୍ତେ କା କାଜିକାନ୍‌ ତାଇକେନା ।
  gah-gah: Lá okugo, ve lugáahe itó nezagi minusi ve Taetasí ahe eza nene Kiliki ve
    nenazo, nenemú Zuta ve loló itive loko agupeló nene Ómasímini anosa molotatune
    liki li hukitatahe loko nougo lamamóza,
  lcm-lcm: Tito kata auai ve nau, na mang matan vap kitapo sulai ania asi kana lampulit,
    using kapo nat i Elas, sikei parik luai kitapa sulai korong ania.
  aer-aer: Tyatye-arenye akngerrepate areye itne atyenge ye angkeke. Yanhe-ngentyele
    itne Titus impeke, renhe artwe-irretyeke uternetyakenhele, iwerre Jew areye-kenhenge
    ularre. Titus kwenhe Greece-arenye aneke, re kwenhe Jew anetyakenhe. Alakenhe
    ikwerenge anteme, Jew Jesus-kenhe areye renhe artwe-iletyeke ahentye aneke re
    akwele Jew anteme anetyenhenge. Alakenhe-irreketye, anwerne itnenhe ayakeke.
  qvc-NT: Chaypim pullay karqan chay kriyiq masinchiq Titupis. Paymi nasyun Grisyamanda
    kaptimbis, chay apustul masiykunaqa mana kamachirqanchu, isrraylinukunapa siñalninda
    kwirpumbi ruranambaqqa.
  tgl-ULB: Ngunit kahit si Tito, na kasama ko, na isang Griego, ay hindi napilit na
    patuli.
  cbs-NT: Jaska en jancha dananma inun betsadan, Tito griegonawabiaken uinbiakin jau
    jawen jina kubichi mextenunbun jawa nuku yunuama idianibuki.
  xtm-NTPP: Kovaa ni a Tito tee ka chindee tna'a ji'in sa ka kaxtnu'u sa tnu'u Su'si
    o a, ja masu in tee judío kúu de a, masu ni ka xtetuu i de ja jakitnuni de, vaa
    maa Cristo ma ni sa'a ja ni ka ndayaa o nuu sukan ka sa'a o ve koo o ma.
  nnq-nnq: Nnyango Tito jwombe aganukube Mgiliki, bankingilikije kuinigwa,
  bao-NT: Ñucã Tito, griego bojocʉ, yʉ ca bapa cʉti waaricʉ cãa, jeyua quejero yapare
    wide taariquere tii dotiya maniwi.
  san-ORI: ତତୋ ମମ ସହଚରସ୍ତୀତୋ ଯଦ୍ୟପି ଯୂନାନୀଯ ଆସୀତ୍ ତଥାପି ତସ୍ୟ ତ୍ୱକ୍ଛେଦୋଽପ୍ୟାୱଶ୍ୟକୋ
