    huki-dilizave lii ma li hukamaniꞌ ve.
  uli-uli: Titus we ye dabeyeydoh ila iy semal yarmetael Greece ngo rete dding ngali
    bo yebe hagil,
  nin-NT: Unuzirr amungga wa, Titu à si anu Girrki. Ima mi i si du abiga ba nga ma
    nggangga di a bu yo ku iji meme hen.
  acu-NT: 'Tura Titosha judíochutiat, wijai wekaimia nuna pachisar: Nuwapchirin charutkami
    ticharmiayi.'
  cak-WNT: Yac'a riye' ni xa ta xquibij chi tiban ri circuncisión chare ri kach'alal
    Tito ri benak wuq'ui, astape' riya' aj Grecia y ma banon ta ri circuncisión chare.
  ebk-ebk: Isunga nan nunfianakiana at enaprobarancha nan insursurok. Kun pay hi Tito
