  sus-sus: Kɔnɔ hali Tito Girɛkika naxan nu na n fɔxɔ ra, e mu a karaxan a xa sunna.
  pon-2006: Eri, re ahpw sohte itonehng iengei Taitus en sirkumsaisla, mehnda ma ih
    mehn Krihs men.
  dad-dad: Anĩ ere, Taitus ĩ aya weim mabodon, ĩ Grik tamal, anĩ ere, idi ĩ mulũ ileya
