  mle-mle: Aw li nyan Juw duw taakw nyanadiy mawul wakuw nyanaam God tasakwu-dikik
    diki milaam mwiyir tibakikik Jisas Kraisak wukijibir tikuw, aw li nyan ata sitakirak-bana
    nyan kip vaal yiyi tikwanadiy duw taakw adiy nuwukadiy jaka tipa kidiy Godaam
    laakw maarkwanadiy duw taakw kaytik, ata nyan mawulaar wukik-nadiyan Jisas Krais
    nyanaam mwugiy-didiyan vaal yibakikik way, ay? Samab maa.
  shp-NTPO: Jaskara iken, noaribi ochaoma itin keenkin, non Cristo benaitianra onantibires
    itoshiai noaribi ochayabo. ¿Jaskara ikenmein, Cristonra akai noa ochamakin, iki
    noa iti iki? Ikama.
  aom-aom: 'Jew rajo Christian aribövioho no God-are nunire mae riravoꞌi naguajoho
    no bogo Jew rajo nosi jögoroho uehorovoꞌi aꞌi no nimarueje God-ro no Kerisoꞌo
    gemu mae ramuego ëhuro God-are nunire mae riravoröhëni. Ëhi nimoromo noꞌo Jew
    rajo jögoru rumoꞌe aribövie saꞌa ioroꞌioro rajoho vaꞌëne javuanovajeje. Ëhi jiëꞌoho
    na no ëma uehorovoromo uvoꞌejo: God-hu Jew rajo bojamuade jögoroho Kerisoro ajamuego
    ahoromo mu sisë vaejarue höjo. Bogo mae bogo ëhioho uvoꞌejo.'
  geb-geb: Nza Krais khothɨgi tuava zɨn vov gari, nza Fhe Bakɨme nɨman, nza tɨvir
    vhuuiaŋ mbui gumgi gu mbigi ki. Nza maaŋ mbuav garim, nza Zudaiŋ, nza vhɨra Moses
    suaŋgi tɨvi zɨn vui fhu Zudaiŋ, mbe khaŋ nzuai, “Nde vhɨra tɨvi mbatɨgi ga mbui
    gumgi ma. Nza maaŋ mbuav, nza khueŋ ndɨkndɨgi thi? Krais, ana nduara tɨvi mbatɨgi
    havharɨrgeŋ vuzvugi thi?” Zakɨra fhuvara! Nza maaŋ suanga fhu.
  bsj-bsj: La no, kambo bi cwi nabi fiya cērka Kiritti nineu, bo keneu, bin fiya
    dor bero nob bwirangkeb ken, La Kiritti ki bwa bwiko bwirangke ra? O-ong, kebo
    nyo!
  cak-cak: Roj ri kayo'on-apu kavech chi riq'uin ri xa jun kabanon riq'uin ri Jesucristo
