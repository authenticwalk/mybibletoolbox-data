  wol-2010: Waaye ba tey su fekkee ne nu ngi wuta jub ci kaw gëm Kirist, fekk nu ne
    fàŋŋ di ay bàkkaarkat, ndax nag Kirist moo sas bàkkaar? Mukk!
  snc-snc: Bema ḡita Iuda tarimara tavekwaraḡini, taurani, Keriso ḡesi bitana sebona,
    be Barau na bene ḡabi-raḡera tatoni nai tu, ḡita tauḡera tavevaḡa-foforini, ḡita
    tu vei-rakava tarimara. Moḡa anina tu, Keriso eiaḡomato vei-rakava benema vaḡa-baregoa
    ba? Asiḡina ḡinavaḡi!
  lgl-lgl: Talasi 'e, ala 'i 'amami Jiu gi, 'ami ka lio 'afia radana ala Christ ma
    iko lou ala ronona sulia taki gi li, nali Jiu gera ka ilia 'uri 'i 'amami ioli
    abulo ta'a gi. Ala 'e 'uri fo ma, 'e fatailia Christ lo 'e kwatea 'ami ka abulo
    ta'a, 'i dunala 'ami tafisia dona nala taki gi? 'E iko 'ali 'urifo mola.
  mmo-mmo: Om yalonggpayo la timu vu Kalisi be Anutu nêêl yiiy nambe hil anivalok-anjo,
    tombe mem yaahe neep langaah nambe yiiy hil anipaya nambe hil vaalu sen sil-ame
    Yudaa-to, om nambêênjo ond mak yale naanêêl naambe Kalisi wiing-ambe yaatu hil
    anipaya? Mak yale naanêêl naambêênjo mava? Malis lôôt.
  ncu-NT: Ke̱tɔ ne̱ fo̱ a waa‑ɔ e̱ kaapo̱ fe̱yɛ ane̱ Yudaa awuye ne̱, bo̱ le̱e̱ ane̱
    Kristoo ko̱kɔɔre̱gyi dooo si, ane̱ e̱ kpa fe̱yɛ Wuribware̱ e̱ te̱e̱ ane̱ fe̱yɛ
    ase̱sɛ timaa‑o e̱ waa bɔye̱. Amo̱se̱‑ɔ fo̱ e̱ kaapo̱ fe̱yɛ Kristoo a kaapo̱ ane̱
    e̱kpa bɔye̱. Amaa ane̱ŋ mo̱ŋ gye̱ kase̱ŋtiŋ pɛɛɛ.
  cni-NT: Pamene, ¿paita aventantacariri Quirishito? Tempa acoaque iroameetsajeitajee.
    Tempa oamejeitaquee isanquenareni Moishishi ainiro antane, irootaque aventantacariri
    Quirishito. ¿Yantacaajeitaqueempa Quirishito caari cameetsatatsi? Teve, te irantacaajeiteeroji.
  eng-WMB: But if while we sought to be justified in Messiah, we ourselves also were
    found sinners, is Messiah a servant of sin? Certainly not!
  zaw-NT: 'Palga laḻ ni rlajznu jia xtojḻnu xcuent xcäḻrililajz xtidx Jesucrist, ruhuiinu
    cayenrunu dojḻ, la sajc guiniinu: Jesucrist ruluii rienrunu dojḻ, ¿ä? ¡Xho gacni
    si''c!'
  san-MAL: പരന്തു യീശുനാ പുണ്യപ്രാപ്തയേ യതമാനാവപ്യാവാം യദി പാപിനൗ ഭവാവസ്തർഹി കിം വക്തവ്യം?
    ഖ്രീഷ്ടഃ പാപസ്യ പരിചാരക ഇതി? തന്ന ഭവതു|
  tam-TCV: “கிறிஸ்துவில் நீதிமான்களாக்கப்படும்படி விரும்புகிற, நாமும் பாவிகளாய் இருக்கிறோம்
    என்றால் கிறிஸ்து பாவத்தைப் பெருகச்செய்கிறார் என்பது அர்த்தமா? ஒருபோதும் இல்லை.
  mit-NT: Doco nú micúisi sàhà Cristu cuní nsiùhù nècuàchì raza Judea ndee vàha‑nsi
    nùù (Yua‑nda) Dios, dandu ñà‑yùcán queá ñà‑ndùú stná‑nsì nèhivì cuáchi (nahi nèhivì
    dava ga). Doco te nú ducán nèhivì cuáchi nduú stná‑nsì, dandu ¿a sáhà ñá‑nchîcùn‑nsì
    Cristu nduájàn? Còó, ni loho có‑ndùá ducán.
  ceb-ULB: Apan kung, sa dihang kita mangita sa Dios aron nga mamatarong kita diha
    kang Cristo, atong makaplagan usab ang atong mga kaugalingon nga makasasala, si
    Cristo ba nahimong usa ka sulugoon sa sala? Kini dili gayod!
  ces-LB: '@see-verse:GAL.002.016'
  mkn-mkn: Andia ko kotong ajar bilang, Tuhan tarima bae sang orang, tagal dia parcaya
    sang Yesus Kristus. Ma ada orang Yahudi yang tudu sang botong bilang, botong su
    sala, tagal botong parcaya sang Kristus, ma sonde pegang lai atoran agama Yahudi
    dong. Bosong ju mau lempar sala bagitu, ko?
  pol-UBG: A jeśli my, szukając usprawiedliwienia w Chrystusie, sami okazaliśmy się
    grzesznikami, to czy Chrystus jest sługą grzechu? Nie daj Boże!
  qxh-NT: 'Washäcuj Jesúspa shiminta ćhasquicushanchipita Tayta Diosninchi alli ricamaptinchisi,
    waquin Israel-masinchicuna jamurpämanchi: «Washäcuj Jesúspa llupillanpa jatir,
    juchata aparicuycanqui» nir. Jamurpämashpanchisi llutanta yarpaycan. Juchaman
    mana Jesúschu janćhamanchi. Moiséspa shimillanta wiyacuyta munaptinchim ichanga,
    jucha-sapa cashanchita llapan musyanga.'
  nwi-nwi: “Kɨtawə e kasətɨgtə ye Yesu Kristo mə tukhauə mɨsatuatuk ye nɨmrɨ Kughen.
    Mərɨg nəmə Isrel tɨksɨn, rɨkiriə raməsɨk mə kɨtawə nəmə hah mɨnə mərɨg in ai kɨtawə
    khapəh nɨsətɨgtəyen ye loa. ?Ror məkneikɨn mə Yesu Kristo rɨmɨvi-pən ətawə mə
    tuksakapɨr loa uə? Nɨkam. Rɨpəh norien məkneikɨn.
  kmo-kmo: No Kraist riiti nobok no God riiti misomak no eeka nagwa nagwa siik otii
    tawey, nota mayama kapasek tawa ma henyey, shebo shebo tawa ma ye kapasek tarega
    no eecha henyey, ii boy kapo kwo eecha wocho Kraist rii kapasek nobon otii tawa
    ma? Yaho. Eecha wokasakech.
  agr-agr: Nunin asamtai Kristu dekaskeapi tabaunum pegkejaitme tama atasaja egainag
    duka, jutiish tudaugtin asaja nuninaji. Tuja Kristuig kajintsá anentaimainaku
    chicham umiktajum tibauwa nunú uminatsug dushakam, tudau weenaku nuninatsji.
  kyc-kyc: Namwa rara menge yulu koo pingi dopale pipala Anatu namwana yulu koo dupwa
    kame sakana lao Koraisa dokona repeta eparama ramo doko Koraisame namwana koo
    dupwa kando rae maiyuo kararasa pirase? Ama daa.
  urd-GVU: لیکن اگر مسیح میں راست باز ٹھہرنے کی کوشش کرتے کرتے ہم خود گناہ گار ثابت
    ہو جائیں تو کیا اِس کا مطلب یہ ہے کہ مسیح گناہ کا خادم ہے؟ ہرگز نہیں!
  yre-NT: Ɛn 'kʋ 'bɔ nɛn Zuif 'nɔn 'a 'gʋɛ, -te kʋa -wɛɛman 'nan, Crizi -le "wɛan
    nɛn Bali 'e 'kʋ 'sia min tɩglɩ 'a 'e 'lɛ bɛ, ɛn 'wɩ zɩɛ -yɛɛ -maan minnun 'kʋ
    "siala 'wɩ 'wlidɩ "drɛnɔn 'a bɛ, -a -ci nɛn 'nan Crizi 'kʋ drɛ 'wɩ 'wlidɩ "drɛnɔn
    'a? -Cɛjɛ, -njɛɛ "fo "dɩ.
  fuh-BKF: Minen, miɗen piloo ndaardeede fonnditiiɓe saabe kawtal amin e Almasiihu.
    E ley majjum si min tawaama min luttuɓe minen du, yalla ɗum na holla Almasiihu
    wo daraniiɗo luttal naa? O wanaa koy!
  arl-NT: ’Paacuajaari Jesucristoocua tiuuquiaarini, jiyanooshano pa quiniuria, maja
    socua Moisés Rootasano tojijiaca pa quiniuria. Na nuhuaji, paa jaara jiyaniyani
    paa sesa miijiaca quiriohuani Moisés Rootasano pa tojiyaquishacari tarini, saaja
    Jesucristoocua pa tiuushacari, paari jiyanohua jiyajeneyani. Naa pa jiyanishacaritij,
    paari juhua sequeyani Cristoori pa jiyaterohua sesa miijiaca pa quiniuhuara nocua
    pa tiuuniuucua. ¿Quiaateeri naa sequenu paniya Pedronaa? ¡Maja!
  ziw-ziw: Haluse, uneva suwe wenye kwa kulonda kutendwa wedi kulongozi kwa Chohile
    kwa kulungana na Kulisito, na chiwoneka kugamba china masa, togola, nivyo kugamba
    Kulisito katenda mndima ywa masa? Bule hata kujeza!
  grc-TR: Εἰ δέ, ζητοῦντες δικαιωθῆναι ἐν Χριστῷ, εὑρέθημεν καὶ αὐτοὶ ἁμαρτωλοί, ἆρα
    Χριστὸς ἁμαρτίας διάκονος; Μὴ γένοιτο.
  nag-nag: Kintu jodi, amikhan Khrista usorte thik kori bole bisarile, amikhan nijor
    bhi, nijorke paapi manu ase koi kene he pabo, titia hoile Khrista he paap kori
    bole diye naki? Kitia bhi nohoi!
  eng-OEBCW: If, while seeking to be pronounced righteous through union with Christ,
    we were ourselves seen to be sinners, would that make Christ an agent of sin?
    Heaven forbid!
  knj-NT: Chi koche, tol yu Cristo, chi cu al-le watx'il yu Dios. Yu jun tu' chi txeclo
    el oj, tol cu masanil, jaon Israel jon ti', penawom jon pax yetoj eb man Israel
    oj. ¿Pero jam Cristo tu', chi cu aontoj yin spenail, che na'? ¡Caw c'amaj!
  deu-1912: Sollten wir aber, die da suchen, durch Christum gerecht zu werden, auch
    selbst als Sünder erfunden werden, so wäre Christus ja ein Sündendiener. Das sei
    ferne!
  san-PUN: ਪਰਨ੍ਤੁ ਯੀਸ਼ੁਨਾ ਪੁਣ੍ਯਪ੍ਰਾਪ੍ਤਯੇ ਯਤਮਾਨਾਵਪ੍ਯਾਵਾਂ ਯਦਿ ਪਾਪਿਨੌ ਭਵਾਵਸ੍ਤਰ੍ਹਿ ਕਿੰ
    ਵਕ੍ਤਵ੍ਯੰ? ਖ੍ਰੀਸ਼਼੍ਟਃ ਪਾਪਸ੍ਯ ਪਰਿਚਾਰਕ ਇਤਿ? ਤੰਨ ਭਵਤੁ|
  nob-LB: Vi som ville bli skyldfri innfor Gud gjennom troen på Kristus, ble altså
    i jødene sine øyne lik disse ’synderne’ som ikke kjenner til Moseloven. Men betyr
    det at Kristus har fått oss til å synde? Nei, naturligvis ikke!
  ntj-ntj: Tjiinya Tjiyu kutjupatjarralu-ya kulira ngayulu-latju palyamunurringu nyinarra,
