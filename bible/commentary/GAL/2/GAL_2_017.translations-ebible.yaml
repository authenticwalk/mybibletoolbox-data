    grabaigɨnɨuwɨm mɨ yɨo tɨ kwoɨn hɨnɨɨnɨn yɨo mɨiyɨk rani. Mɨ krɨma Moses siir siyɨu
    komii ɨiir nikwowaisii mɨ Krais siiramɨn ha nɨnmiinɨnkɨnami krɨmiir grabaigɨnɨuwam
    mɨ tɨriigɨnɨn yɨo wɨ hɨnɨɨna nɨisiimauuwi, Krais siya krɨmiirɨn dimɨn biyɨe bɨdi
    tɨrhaigɨnɨuwɨn mɨ krɨmiirɨn siya bɨdi tɨrkiyɨm dimɨn biyɨe tɨramɨn. Ana tɨ yaiyɨm
    kaimwokɨm, aniya? Nɨɨngaka. Krais siya dimɨn taemɨnɨm krɨma naɨngwo tɨbmiiyɨm
