    titsa̱nìkitasoán]. K'oa̱á ma‑ne nga xi̱ta̱ jé tí'mì‑ná [koni jñà xi mìtsà xi̱ta̱
    judío]. Ta̱nga, ¿a tsò‑ne kjoa̱ nga jè Cristo bít'in‑ná nga binchaàtsjiaá jé?
    Majìn, mì k'oa̱á s'ín tjín.
  mcq-mcq: Nú Jua Keriso oni vaji ariramaaꞌe reꞌirono savari vajijino nú roe hena
