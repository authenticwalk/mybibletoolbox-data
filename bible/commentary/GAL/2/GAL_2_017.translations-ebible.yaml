    dsa₂ i₂qui₂rë₂cán'₄ dso₄ bá₄ ján₃, ¿on₁ bá₄ 'nió'₄ le₃jua'₅₄ Cristo të₂le₃ cuë₅
    bí₂ bá₄ jniog₄ a₂caun₂ 'nióg₁ dso₄? ¡Dsón'₂ bá₄ on₃jua'₅₄ le₂jaun₂!
  tif-tif: 'Kemin, Juda malo nuli, God ali numi bokoya-lomda: Ibi tituun-kup tabin
    unang tunum o yakak i! kalalupla, Moses ami Lo titil-kup fak-daa kutal-fuku-ilin
    kaami liip uyo kambola-lom, Kraist ami lak dakaamin kaami liip kaata kuluu-sulup.
    Kemin, Juda ili boko-lomdip: Moses ami Lo titil-foko kutal-fuku-ilin kaami kela-yaamin
    kaali ti mafak; kemin ale, Kraist ata kukuyilaya, ibi kaa kano-silip utamduya
    kemin, kaata kukuyila tal aba tam tunum miit kusnum iltap ke-lom ban kemin tunum
    ke-silip o ken-umbip. Lale, ili dik-daa kuluusip dinim; Kraist ali kukup mafak
    kaami miit kayaak disa le, aa numi lotu kemin kaami lo kambola-sulup kaali ban
    kemin disa.'
  nlx-nlx: आपु जा मसी माय देरमी ठेराणे होदतेह, केदी सोतास बिगेर यहुदिन गेत पापी निकल्या
