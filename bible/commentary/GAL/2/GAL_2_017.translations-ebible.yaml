  nko-NT: Anɩdédunká ánɩ́ Bulu ɔtsʋ́ʋn anɩ Kristo hógyisʋ, otsu anɩ ánɩ́ anɩ
    asʋ́n da ɔkpa mʋ ansɩ́tɔ́. Támɛ nɩ́ Yudafɔ akʋ bʋdɛ anɩ mboún kɩ́ɩ lakpan abwɛpʋ́
    á, mʋ́mʋ́ imosuná ánɩ́ asʋkpan Kristo dɛ́ anɩ suná a? Ɛkɛkɛɛkɛ!
  bsn-NT: To bajiri ĩre ajitirʉ̃nʉrã ñari, Moisére Dios ĩ roticũmasirejʉare ajimenare
