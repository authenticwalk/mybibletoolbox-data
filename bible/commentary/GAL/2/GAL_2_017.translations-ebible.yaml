verse: GAL.002.017
translations:
  kpx-kpx: Isito noeabuna Iesu Keliso ehovai isiviale no vaveve keu Dilava nimo inutolotoloige
    no tota hoidevei Diue menaka vage la huhuige Iesuemonike vaveve toela keu lohonu.
    Ba, keu kateholinu.
  okv-H: Eto ungotena God ta ke pepeni agi ari amina embo jajavotoho ae rate Iesu
    Keriso humota ari vahai amina God ta tihi ta embo javotoho eagora avoeto Keriso
    humota ari aita ere kogora amo embo tapa na ari javotoho amina embo javotoho ae
    rate embo tapa aemana embo sasapura pere rate Keriso amo ari sapura ta kihi humbari
    embo manera.
  tbo-tbo: ‘Uyahinei mi Yudeya atapuiyai to galena gae Yesu Keliso a kawaidumalu ubeiyai
    ma tamogi to galena tuhagaya tauyai tu apapoe mei taumi ega mi Yudeya. Iyowai
    naka? Keliso e inepowaiyai? Eega duma!
  mal-C: “നമ്മുടെ നീതീകരണത്തിനായി ക്രിസ്തുവിൽ ആശ്രയിക്കുമ്പോൾ നാം പാപികളെന്നു തെളിഞ്ഞാൽ
    ക്രിസ്തു പാപത്തിന്റെ ശുശ്രൂഷക്കാരനാകുമോ? ഒരിക്കലുമില്ല!
  grc-SR: Εἰ δέ, ζητοῦντες δικαιωθῆναι ἐν χριστῷ, εὑρέθημεν ⸋καὶ αὐτοὶ⸌ ἁμαρτωλοί,
    ἆρα χριστὸς ἁμαρτίας διάκονος; Μὴ γένοιτο.
  bgc-bgc: हम जो मसीह के जरिये परमेसवर की नजर म्ह धर्मी बणणा चांह्वा सां, बल्के इसकै
    के हम मूसा नबी के नियम-कायदा नै मानण के जरिये, तो कुछ यहूदी हमनै पापी समझै सै
    (क्यूँके इब हम यहूदी नियम-कायदा नै कोनी मानते) तो के इसका मतलब यीशु मसीह नै म्हारे
    तै पाप करवाया, न्ही बिलकुल न्ही!
  khz-khz: Pene ita Iuda talimara tavekwalavina, taririwana Keriso ria pita kwapuna,
    pe Palagu na pene gapi-ragera natatina genai, ita matotaura tavevega-matagaina,
    ita kala rakava talimara. Voia ganina, Keriso evogomaito kala rakava penema vega-kamua
    pa? Aikina kinavagi!
  deu-TKW: Wenn wir nun aber, dabei daß wir in Christus gerechtfertigt zu werden suchten,
    unsererseits auch als Sünder befunden wurden, so ist wohl Christus der Sünde Helfer?
    Nimmermehr.
  zsr-NT: Naꞌa, ráquiruꞌ nuhuöacruꞌ tsahuiꞌ le réjlëꞌruꞌ Cristo, san chquiꞌ nac bëꞌ
    nacruꞌ bönniꞌ dul‑laꞌ ca nacgac bunách gzaꞌa, ¿naruꞌ gnátsaruꞌ runëꞌ Cristo ga
    runruꞌ dul‑laꞌ? Cutu caꞌ.
  lin-lin: Kasi soki, wana tozali koluka kokoma sembo kati na Klisto, emonani lisusu
    ete biso moko Bayuda tozali mpe basumuki lokola Bapagano, boni, elingi koloba
    ete Klisto azali kotombola masumu ? Ata moke te !
  hns-NT: Aur djab hamlog Kriest ke dwaara be-kasoerie hoike tabbo paap kariela, tab
    ka, ekar matlab hai kie Kriest hamlogke paap karwaawe hai? Ie to kabhie na hoi
    sake hai!
  noa-E: Mamʉ ãba Cristo iekpai ʉ̈khawi maach jöoin iita isegkhiin, sĩi ley chukhu
    aawai parhooba nem waaujem khʉʉn dʉ̈i ãba nʉisiju, bʉ̈ʉrjã Ẽwandam chaain aju
    khaba. Chadcha am dënjö khaigba nem wawaag khabam mamʉ mag akhiin, ¿ãbmua khãijã
    Cristoou ich iekpaita ʉ̈khapi simua maachig pekauta waupi sim abaju khai, Ẽwandamau
    maach jöoinag ley deetarrta isegpi sĩewai? Mag aju aai sĩeb mamʉ mag khabam. Ichiita
    mag ley gaai jaau simjö Ẽwandam dau na ajapha wënʉrraju aai nʉm. Magua mag Cristoog
    dich peerdʉ aupim khõchgauta mag ley dich jöoin i isegkhiinjã, khaigba khaba sim.
  eng-EMTV: But if by seeking to be justified in Christ, we ourselves also were found
    sinners, is Christ then an agent of sin? By no means!
  mib-NT: Te máá yó ñayuu hebreo, núu cúní yō jeē ndahva Yaā Dios cuēchi yó sɨ́quɨ̄
    jeē ni jíhī Cristo jehē yō, suu cúu jeē jécūhun ni yō jeē suni ñayuu casáha cuēchi
    cúu yó, nájnūhun tāca gá ñayuu. Núu súcuan ¿te á cuéchi ni sáha yó jeē ni stóo
    yó ley jenahán ná ni candíje yó Cristo? Tú cuɨtɨ jeē súcuan.
  lif-NT2: हे़क्‍केःल्‍ले़ आनिॽ ख्रिस्‍ते़न्‌नसाःन् चोःक्‍मालाम् आप्‍तिक् मे़ःन्‍नेबा
    पोःङ्‌मा आगोःत्तुम्‍मिल्‍ले़ वेॽहाॽरे़ खिनिॽ लायोओ के़वाॽबानिङ् आम्‍मे़त्‍लो,
    थेआङ्‌भे़ल्‍ले़ साम्‌योथिम्‍मिन् इःप्‍मा नाःप्‍मा आले़रुम्‍माङ् आवाॽ॥ खे़न् फाॽइन्
    ख्रिस्‍तरे़ लायोओ लाम्‍आलोःबाबि? हे़क्‍के मे़ःन्‍लो!
  xnj-xnj: Nambu, kuvya tavete, mukulonda kuvalangiwa kumganisa Chapanga kwa kuwungana
    na Kilisitu, tawonekini kuvya vetikumbudila Chapanga, wu, Kilisitu ndi mweakuvakita
    vandu vambudila Chapanga? Lepi!
  mmx-mmx: La amo do nema ma doma i do mana lok kepe Laulis Linga la mana sepmus basinge
    loklok kakapmek keneng at lununu atnema saparap ne Karisito, anai naba lox asuusu
    i do nema limixin ma ruuna laxakapmek mila ma lok kepe vam Laulis Linga. Kereva
    ba, lununu saparap ne Karisito i lok nema ngan luvuttadi xapmek, kuren la ne Karisito
    i lox asu laxakapmek? Kopmen tinotno.
  cbr-NT: Nun 'ucha sinánquin cananuna nun 'ucha tërë́nquin nu ië́minun Cristo cain.
    ¿Usaquin caquin caranuna Cristonën ca nu 'uchañu 'imia quixun cain? Usama ca.
  tee-NT: Pus ju quijnan'an nonau ni salaka quintalhimispayan ju Dios acsni lhilaksiyau
    ju Jesucristo. Jantiyu' ni va lai canaviu tachi ju najun la'ixlhamap'aksin. Para
    ju chunch jantu nomputun ni laich ca'alactu'ununau va ixlaca'atalh ni jantu lhilaksiyau
    ju lhamap'aksin ju ts'oklh ju Moisés. Jantu tavanan lai actinaulh ju chunch.
  eng-LSV: And if, seeking to be declared righteous in Christ, we were also ourselves
    found sinners, [is] Christ then a servant of sin? Let it not be!
  cak-NT: Xkanimaj ri Cristo, roma xkajo' chi can man jun kamac nakakalej chech ri
    Dios. Y roma xkanimaj, can k'alaj chi roj joj aj-mac. Pero roma naka'ij quiri',
    man taka'ij chi ja ri Cristo xobano chake chi xojoc aj-mac.
  pah-NT: 'Xajiko nhande Cristo''ga rehe Tupana''ga ti tianemombyry javo. Nhandejikogame
    ga rehe nhande ndiajikoga''javi Moisésva''ea nhi''ig̃agwera rehe a''ero. Nurã
    po ojipe''g̃a e''i tehe nhande ve: “Pe hendukatue''ymame Moisésva''ea remimbo''eagwera
    pe peko te''varuhu judeus''g̃arũive''g̃a javijitehe,” e po g̃a nhande ve. “Cristo''ga
    reki pe mbote''varuhu. A''ereki pejikogame ga rehe pe napehendukatua''javi ahenhi''ig̃agwera
    pejikote''varuhuavo,” e tehe po g̃a nhande ve. Na rũi reki, xa''e nhande g̃a pe.
    Cristo''ga nombote''varuhui tuhẽ ahe! xa''e nhande g̃a pe.'
  sja-NT: Mãgá Cristode ijãajida, p'ek'au k'achia wẽe p'ana k'inia p'anadap'edaa perã
    Tachi Ak'õre k'ĩrapite. Uchiajida ma ũraa p'ãdade jara bɨ jua ek'ariipa mãik'aapa
    judio-eerãk'a pajida. Mãga oodak'ãri, ¿ne-inaa k'achia oojidak'ã? Mãgá ne-inaa
    k'achia ooda paara, mãgara Cristopa taimaa ne-inaa k'achia oopik'aji. ¡Mamĩda
    mãga-e!
  xed-xed: 'Aŋni ta nzakway ka la Yahuda, ta zbay ŋni ta nzakway ka gwal tɗukwa ta
    ira Lazglafta nda ma zlghafta ŋni ta Kristi. Tsa slaŋnagha lu ka gwal dmaku ní,
    nu ká lu dzaʼa mnay? Dzaʼa maray tsaya kazlay: Ta vla mbraku ŋa dmaku Kristi nda
    tsa kəʼa ra? Dər nekw, haɗ tsaya mantsa wa.'
  mks-NT: Cánde̱hé ndo̱. Sa̱há ña̱ cúni̱ yo̱ canduu nda̱a̱ yo̱ nu̱ Ndióxi̱ sa̱há ña̱
    cándeé iní Jesucristo cuití va sa̱há ña̱ cán quéa̱ co̱ cája ga̱ í ña̱ sáhndá ley
    Moisés. Joo cáchí java ña̱yivi ña̱ ndójo í cua̱chí sa̱há ña̱ co̱ cája í ña̱ cáchí
    mé ley. Va̱tí co̱ cája í ña̱ cáchí ley Moisés, co̱ cúni̱ cachi ña̱ yóho ña̱ jáca̱ha̱n
    Jesucristo mí caja í cua̱chi. Ña̱ yóho co̱ cúú á ña̱ nda̱a̱ jáchi̱ co̱ jáca̱ha̱n
    Jesucristo mí caja í cua̱chi.
  gfk-S: Io, dait sip um be God na kure be dait takados kinong dait naramon tane Krais.
    Be dait naramon tane Krais hobi, iesene i hanawat palai be dait sana bileng hoke
    di kike ing pa dile Iudeia, da tange hohaam? Da tange be Krais i lamus dait ura
    gilgil ira sana tintalen? Pata! Pata tutuno iat!
  bmu-bmu: Mewö Kraist qekötahöba Anutugö jeŋe solanibingö kapaŋ kölinga Anutunöŋ
    töndup miwikŋaim neŋgiiga naninak kantri tosatŋi tandök siŋgisöndokninambuk maljin
    ewö, Kraistnöŋ mönö siŋgisöndok akingö nam köl neŋgiza me qahö? Qahöpmahöp! Keu
    mi yapmakek!
  dgz-dgz: Menan nu Diu Keriso menan tauatoni, God inap inak kakaewa gapan waninet
    waton taitoni nagirewa. Go aroga iragen wandiniwa ame nu ian ugupe nagirewa tanam
    wanin antoni menan mu umamup koewa taitoni nagirewa tanamoton wanin anit. Menan
    nu den koewa taintoni nagirewa go? Nu Iesu den intum tatoni menan koewa mame Keriso
    gamup tauiwan go? Ae uon di.
  eng-GNV: If then while we seeke to be made righteous by Christ, we our selues are
    found sinners, is Christ therefore the minister of sinne? God forbid.
  zaa-NT: Porqui'ni intu' ca enne' judío, de calatsi' tu' iria nàri tu' solamente
    por medio de Cristua, ą' modo rulue' qui'ni chi betse'e latsi' tu' nu ra lo ley
    nna chi ná tu' tulappa ba enne' tul·la' tì'ba ca enne' qui' adí ca nación. Tsí
    por nui nna ína ri'u qui'ni Cristua nna runie qui'ni cca ri'u nu tul·la'. Nìdiruba
    titó' labí ná ą́'.
  eng-WEBSTER: But if, while we seek to be justified by Christ, we ourselves also
    are found sinners, is therefore Christ the minister of sin? By no means.
  guh-guh: 'Pexaniajailivaisi patacatsipaebijavata, itsajivi jamatabëcuenenavëxaniabiaya
    nejumaitsi tsipae: “Xamë jumaitsimë tsabiabi: ‘Dioso aneconijibia netane tajumecovënëtsixae
    Cristo tanesivatëpaejava tajaneconi yabara. Nexata baja apo jumecovënëtsinë Dioso
    Moiséspijinëta penajumecopatsilivaisi,’ jamë tsabiabi. Dioso Moiséspijinëta penajumecopatsilivaisi
    apo nejumecovënëtsixae, nexata Dioso catane pibisiacuene nexanaenë,” nejai tsipae
    itsajivi jamatabëcuenenavëxaniabiaya. Itsiata baitsi jane bajarapacuenia itsajivi
    nejumaitsi ata tsipae, itsiata Dioso apo netae tsipae pibisiacuene taexanaenë.'
  bon-bon: Yoo siige, cine gaabe ne jepänujisi Acejiyame me opo gaabe je conocäco
    äbitame Yeesu Keriso cabu ätrunga miji pi lica cotre wawena name pi. Piba peei
    gaabe cabu cine liba jääpänusi egä cine conocono gemi Israela biname bime cotre
    mule poto cidi me, cine nää piba miiji ge iicana egä, “Cime Yeesu ne ätrunga name
    pi cine conocono gemi?” Licarage!
  nhw-BL: Huan sintla tijneltocatoque Cristo para techchihuas tixitlahuaque iixpa
    Toteco, huan timopantíaj para tiisraelitame nojquiya titlajtlacolchihuani iixpa
    Toteco, ¿huelis tiquijtose Cristo techchijqui titlajtlacolchihuani? ¡Amo! Amo
    quej nopa ximoilhuica.
  swh-ONEN: “Lakini tukitafuta kuhesabiwa haki katika Kristo, inakuwa dhahiri kwamba
    sisi ni wenye dhambi. Je, ina maana kwamba Kristo amekuwa mtumishi wa dhambi?
    La hasha!
  wbi-wbi: neke pano tukumulonda uNguluve kwa kutuvalila ikyang'haani n'kate ja Kilisite,
    tukujagha najusue tuli ni sambi, pe uKilisite akavombilue kuuva nyasambi? na ndikio!
  bba-bba: Tɛ̃ bɛsɛn tii sɑ̀ n sɔ̃ɔsirɑ torobu nɡe mɛ tɔn tukobu bɑ sɑ̃ɑ yèn sɔ̃ sɑ
    ɡem kɑsu sɑɑ Kirisin min di, ǹ n mɛn nɑ, Kirisin sɔmburɑ tɑ torɑru sosimɔ? Su
    ku wɑ mɛ.
  eng-KJVCPB: But if, while we seek to be justified by Christ, we ourselves also are
    found sinners, is therefore Christ the minister of sin? God forbid.
  kgk-NT: 'Pejeapysaka katu xe nhe''ẽ-rehe. Orojerovia-ma ramo Hesu Cristo-rehe, “Ipy''a
    potĩ-ma” oroipota va''ekwe Nhandejáry he''i ore-rehe. Upe ramo oronhemopotĩ hagwã
    mo''ã, ndorojapovéi-ma va''ekwe Moisés remimombe''ukwe gwive. Judeu rekoha-rupi
    ndoroikovéi-ma va''ekwe. Judeu e''ỹ va''e-ramima oroiko. Upe tekoha kwaa e''ỹ
    va''e-ramima oroiko va''ekwe. Upéixa ramo oĩ ore-rehe he''i va''erã mo''ã: “Hesu
    Cristo-rehe ojerovia-gwi, ndojapovéi yma gware reko. Ojejavy nipo ra''e. Hesu
    Cristo para''e ombojejavy va''e íxupe” he''i va''erã mo''ã ore-rehe. Ha nomombe''u
    porãi ojóupe. Hesu Cristo ko ndaha''éi voi ore mbojejavyharã.'
  waj-waj: 'Itaama vaikiai ta Yisuu Kirisiinnara kutaavaivee kiaa kiada Anutuuqaa
    avuuvau safuuma ta variataama kiadaata ta ngiari voopinnaiya roosiima mminnamminnaa
    maisaiyauvaa varada mmaanna tuu aataruuvaa hatokaunnaivo kooyaa vaivaudiri ta
    kiaara: Yisuu Kirisiivaano ti tikiai ta mminnamminnaa maisaiyauvaa varaunnavaivee,
    kiaarannee? Ai hama fai ta itaa kua kiaaravaivee.'
  cpy-cpy: 'Aamaeyaa eenitatsi kanteeni: “Pamina-minata-nakiro itampatzika-shireteemi
    Jeepatzii-totaa-rewo, roo kanteencha eekiro pantatziiro kaari-perori. Riitakira
    Jeepatzii-totaa-rewo kaaripero-shireta-kaemiri.” Nokantzi naaka: ¡Tee ari okantyaa!'
  mpx-mpx: Nuwama Keliso eliyana te Yehoba ni awa sapusapu-agima, inoke ana kite i
    ola ama ha ola bolo hi minek Mosese wana Logugui tolinaa. Inoke ga i ola? Age
    Keliso kaiwena ha tabwa togegi o? Nigeya hot! Nige gegi i oola, bwagana Mosese
    wana Logugui nige ha totoulil.
  wbp-wbp: Manurnarla kujanya yarda wangkaja Piitakuju, “Piita, Juwu-wangurluju kula
    kalu purami Mujuju-kurlanguju kuruwarriji. Kujarlaju kalu-jana Juwu-paturlu punku-pajirni.
    Yangka kujarlirla Jijaji Kirajikiji wala-wiyi nyinaja yungu-ngalingki jungarni-pajirni
    Kaaturluju, ngula-jangkaju Juwu-wangu-piya-jarrijalkurlu ngalijarraju. Ngulaju
    ngula-juku. Ngula-jangkaju, yapa Juwu-kariji marda kajika-ngali kuja wangka ngali-jarrakuju,
    ‘Wayinpala! Nyiya-jangka kangkupala Jijaji Kirajirli karlirr-kanyi Kaatu-kujakuju?
    Yungulpanpala purayarla-juku Mujuju-kurlangu kuruwarri nganimpa-piyarlu!’ Kujanya
    marda kajika-ngali wangka yapa jinta-kariji. Karrimirra kujaju, kula jungarni!
    Kula kangalpa Jijaji Kirajirli karlirr-kanyi Kaatu-kujakuju, lawa!
  luo-luo: “Kapo ni wan mwaseyie kuom Kristo mondo oketwa kare ema pod yudore ni wan
    joricho, to mano dinyis ni Kristo jiwo richo e ngimawa koso? Ok kamano ngangʼ!
  nhe-NT: Huan intla tijneltocatoque Cristo para ma techchihua tixitlahuaque iixpa
    Toteco, huan timomacaj cuenta para tiisraelitame nojquiya titlajtlacolchihuani
    iixpa Toteco, ¿huelis tiquijtose Cristo techchijqui titlajtlacolchihuani? ¡Axtle!
    Ax queja nopa ximoilhuica.
  aii-aii: ܐܝܼܢܵܐ ܐܸܢ ܒܸܒܥܵܝܵܐ ܝܘܲܚ ܕܦܵܝܫܲܚ ܡܘܼܟܫܸܛܹܐ ܒܡܫܝܼܚܵܐ، ܟܲܕ ܐܲܚܢܲܢ ܗܸܫ ܓܵܘ
    ܚܛܝܼܬܵ‌ܐ ܝܘܲܚ، ܒܵܣ ܐܘܼܦ ܡܫܝܼܚܵܐ ܒܹܗܘܵܝܵܐ ܝܠܹܗ ܥܵܒ݂ܕܵܢܵܐ ܕܚܸܠܡܲܬ ܕܚܛܝܼܬܵ‌ܐ؟ ܚܵܣ
    ܠܝܼ.
  esk-NT: Isummatigilakput una, tunŋavigiguptigu Christ ilaanun nalaunŋasripkaquluta
    sivuġaani Agaayyutim, iḷitchuġiraupmiugut killuqsaqtaunipḷuta atripḷugich iluqaisa
    Jew-ŋuŋitchuat. Taamna qiñiqtitpa Christ-tuuq killuqsaqtaunipḷugu? Naagapiaġataq,
    taamna iḷumutuuŋitchuq.
  msb-msb: “Niyan, kun an nahumanan san aton pagtalinguha na magin matanos sa pagkita
    san Dios paagi sa pag-urusad kan Cristo na araman ta na makasal-anon man gali
    kita pareho san mga dili-Judio kay dili man kita nagasunod sa Kasuguan, nano,
    masasabi ta na si Cristo an dahilan kaya kita nagin makasal-anon? Pero buwa ina!
  cpa-NT: Hneng² jnieh³ hi² jmo¹ Diú¹³ dsǿa¹² hi² lán¹² jnieh³ dsa² tsa¹re² dsag³.
    Jøng² mi³ca¹hé³ jnieh³ jǿg³ quiah¹² Cristo, ca¹jmó³ jnieh³ dsǿa¹² hi² mi³ti³røi²
    jnieh³ dsag³, ju³lah jan² dsa² tsa¹lán¹² judío. ¿Ho¹ li¹juúh³ jniang³ liáh³, Cristo
    ca¹jmo¹ ca¹lø¹rǿi¹ jnieh³ dsag³? A¹jáng¹ ju³ lah¹jøng² lǿa¹².
  dso-dso: ମାତର୍‌ କିରିସ୍‌ଟର୍‌ ସଙ୍ଗ୍‌ ମିସିରଇଲାକେ ତାର୍‍ ମୁଆଟେ ଆମେ ଦରମ୍‌ଲକ୍‌ ବଲି ଏଜାଇ
    ଅଇବୁ । ମାତର୍‌ ମସାର୍‌ ନିୟମ୍‌ ଇସାବେ, ଜିଉଦି ନଇଲା ଲକ୍‌ମନର୍‌ ପାରା ଆମେ ପାପିଲକ୍‌ ବଲି
