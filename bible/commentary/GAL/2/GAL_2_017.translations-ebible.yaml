  gof-ENT: ኑ ኣይሁዴቲካ ኪሪስቶሳ ባጋራ ፂላናው ኮሼስ። ሄሳ ጊዲኮ ኑካ ሃራ ኣሳዳ ናጋራንቾ ጊዴይሳ ቤዖስ። ያቲን፥ ኑ ናጋራ
