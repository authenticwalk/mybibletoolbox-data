  ena-ena: Alaŋ hɨji nameŋ lamɨlalu aba abamin uami. Alaŋ Jisasɨ Kɨlaisɨ hula hɨji
    humɨgaŋ pam hɨnidamɨli Asɨ aludɨ nameŋ abɨbali aba abɨlalu aba abamin uami. Namɨlaŋ
