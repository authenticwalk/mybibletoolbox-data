    sa catyi ley sahnu. ¿Atu cuñi si sa catyi yo vatyi sa sino iñi yo sii ra Cristo
    cuu sa i zatɨvɨ sii yo vatyi i zandoo yo ley sahnu sa cuenda sa sino iñi yo sii
