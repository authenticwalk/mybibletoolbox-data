    ingantaguetacaguina naro te ongomeite.
  plu-plu: 'Ku wixwiy ipeg ta gipitit Cristo adahan ignewa keh wixwiy kewa kibeynepwibe
    giwtrik Uhokri, ku amun ini nikwe ku wixwiy ka wew akak judeyenepwi gikumadukankis,
    nawenétke pahapwi hiyapni henne, ig awna: “Yis tarakse gikumadukankis. Nikwe nuthu
    yikamaxwan gipitit Cristo keh yis humaw taraksapye.” Nukebyi, inakni yuwit ka
    wadit. Cristo ka keh hiyeg humaw taraksapye.'
  iou-iou: Täŋpäkaŋ nin Juda äma upäŋkaŋ Anututä siwoŋi äma yäŋ yäŋtäreŋ nimikta Jesu
    Kristota nadäkinik täŋkumäŋo unitä kwawak ŋode niwoŋäretak; Nin imaka, momi äma,
    guŋ äbotken nanik udewanigän. Ude unita ŋode yäŋitna tägawek? Kristotä momi kädet
    taŋi ahäkta piäni täk täyak. Ude täga nämo yäne! Nämoinik!
  ntp-NT: Aidʌsi aatʌmʌ mamaatʌrʌitadai sai Suusi Cristo cʌʌgacʌrʌ nʌidi oodami ducami
    istomali ʌmo imidagai maisoimaasi ivuaadamudai, amaasi maí aatʌmʌ isaatʌmʌ ʌʌpʌ
    ʌrsoimaasi ivuaadami ʌpan duucai ʌgai ismaacʌdʌ maitʌrjudidíu. Dʌmos maitistutuidi
    aatʌmʌ ispotʌiyagi sai Suusi Cristo soimaasi gʌrduiñtuldi.
  rai-rai: “Daat kaai a taara Iudaia, God in waatung daat baa daat takado baa daat
    nurnur ku un Kaarisito. Io, in kaapa naa daat kaai a kum tena aakaina ku, welaar
    ma ra taara baa wakir a taara Iudaia. Lelawaai, Kaarisito duk ia maa a kabina
    baa mi daat a kum tena aakaina? Pate mulu!
  haw-1868: Ina paha e imi kakou e hoaponoia mai ma o Kristo la, a ikea mai kakou
