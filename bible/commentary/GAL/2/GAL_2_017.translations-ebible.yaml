  taj-taj: चुदे य्‍हाङ ख्रीष्‍टदेन छ्‌याम गिक तसी परमेश्‍वरदा सेम निबा म्‍हि दोबारी
    म्‍हाइमा खालैसे य्‍हाङदाएनोन पापीन पाङ्जी भिसम तिग ख्रीष्‍टसे य्‍हाङदा पाप लपुङ्बा
