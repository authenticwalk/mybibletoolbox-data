    tam panò nga kagian ta si Apu Kesu Kiristu yù negapuánán nayù liwâ tam? Ari gemma!
  bki-bki: Mia kito kulo Ju nalo, kito roju rojidomii roberiam̃a tuboiano nei mila
    kito romemedu kitoliko Atua ruei na, mia maka tibe na. Mia verenio be riano ka
    kito kulo Ju bunu, monoka romonea ga Yesu Kristo bunu ka romemedu kitoliko Atua,
    neber p̃eli tomu tealo amijog bova ka iliano nei. P̃eli nalo alavon ka aver iliano
    na mila ana kito kulo Ju robinimei robe tomu na kariano beverare ga tomu nalo
    napano maka ave kulo Ju. ?Ana p̃eli nalo amila von ka aver bunu ka tibe na, nina
    sano nene berenio Kristo nei naruei mila kito kulo Ju robinimei robe tomu na kariano
    ga? Mia makanio, nina maka tibe na leleio garuei.
  bqp-bqp: Gↄrↄ kũ ótɛn wɛtɛ ò bo mana Kirisi gũn, tó o è durunnakɛrinↄn ó ũ se,
    abire pì Kirisi tɛn durunna gba zɛ́n yá? Oi!
  mcp-mcp: Shé ŋgə sɔ̧́ nə́ Zɛmbî ŋwág shé nə́ otʉ́təlí ɔ búúd nəcé Krîst; njɨ, í
    ká yida ŋgə nyîn cínɔŋg nə́ shé músə osɔ́ɔl ɔ mísə́m nda ikûl ishús ɨɨ́, ntɔ́
    ka kə nə́ jɨ? *Krîst ŋgə yida kə nə buud mísə́mʉ́d ɨɨ́? Gúl sâ cúgɛ́ nə ŋkul bə
    ntɔ́.»
  hat-hat: Men, si antan m'ap chache pou Bondye fè m' gras gremesi Kris la, moun wè
    m'ap fè peche menm jan ak moun lòt nasyon yo, èske sa vle di se nan avantaj peche
    a Kris la ap travay? Non, yo pa ka di sa.
  npl-NT: Axa, tla tikneltokah yotechtlapojpolwijkeh por otikneltokakeh Cristo, ika
    noni motenextia tejwah titlajtlakolejkeh. ¿Kijtosneki Cristo techtoktia matiyetokah
    titlajtlakolejkeh? ¡Amó, ayik ijkó matikmolikah!
  bgg-bgg: Chiihphado, gethek ne Isu Masi rog shii ò rek pha ji è Hamangkhung-aphuii
    rog shii rangsua ruii pha bidiang arone, gethek ne Gaibranthek duiine layogthek
    doh dun—Jipha miyaosiu è Masi ne layog pha chiang blia rek ne bey? Ji ne asi ro!
  eng-TCENT: But if we ourselves have also been found to be sinners while seeking
    to be justified in Christ, is Christ then an agent of sin? Certainly not!
  eng-BSB: But if, while we seek to be justified in Christ, we ourselves are found
    to be sinners, does that make Christ a minister of sin? Certainly not!
  cpu-NT: 'Intsityaa nonkantavake: Aririka ankokovatanakero irovatampatzikashireyetai
    Jesucristo, ari okanta ovashaantantanaarori akokovavetaro amonkarayeromi Ikantakaantaitane.
    Impoña intzime kantatsine: Kaariperoshiretakemi povashaantairo Ikantakaantaitane.
    ¿Omaperoma ikaariperoshiretakaakai Jesucristo? Aña tera.'
  san-ASM: পৰন্তু যীশুনা পুণ্যপ্ৰাপ্তযে যতমানাৱপ্যাৱাং যদি পাপিনৌ ভৱাৱস্তৰ্হি কিং
    ৱক্তৱ্যং? খ্ৰীষ্টঃ পাপস্য পৰিচাৰক ইতি? তন্ন ভৱতু|
  tac-NT: '''We ''la oyérilia Kristo ''lige uchéchigo oyérilia ramué alué Onorúgame
    pe napurigá oyérame ju alué ralámuli jurío, ''we ''la sébali olagá napurigá nokame
    ju alué a''boi ralámuli jurío, alarigá ka tabilé ''la ju.'
  eng-WEBPB: But if while we sought to be justified in Christ, we ourselves also were
    found sinners, is Christ a servant of sin? Certainly not!
  gfk-H: Io, dahat nem um bia Kalou na kurei bia dahat takodas kanong dahat narako
    ta Karisito. Bia dahat narako ta Karisito, senbia i hanuat palai bia dahat sakena
    bilang hoing diet kaikek ing pai Iudeia diet, da tangai hoeh? Da tangai bia Karisito
    i lam dahat wara gilgil ira magingin sakena? Taia! Taia tutun at!
  viv-viv: Kadu ganagahe. Yada yegayega Keliso againe kalelena, higa Keliso buye kaveꞋatutamoꞋaida-yo
    Yaubada giseda yegayegadeyao Bana matane. Yada yegayega keke vehimeya ana idibumuhiga
    tu Keliso ana veꞋatutamoꞋaina againe kalelena faꞋina, vaita kadagayo, Vehimeya
    tulina tulina ana idibumuhiga keke akufaiweya, ada au badi yoꞋo tulidiyao keke
    adi wavehimeya ma adi ita vaita tokoyona amine, meda ide miYuda ada ita vaita
    tokoyona amine gilakayemu. Hida gavaiyami? KaꞋi ana nuwanuwa vaita Keliso dewa
    koyona againe gidanuwaꞋabiyeda? Keke, keke-moꞋa!
  yao-yao: Sambano, iŵaga tukusosa kutendekwa ŵambone paujo pa Akunnungu kwa litala
    lya kulumbikana ni Kilisito, uweji tukuŵalanjikwa kuti tuli ŵa sambi, uli, achi
    chitendo chikulosya kuti Kilisito akwatenda ŵandu apanganye sambi? Ngwamba!
  tgp-tgp: Pani i pa sohena sava, vara r̃a lo aleale malele vara r̃a tataholo na nahon
    God mata rasua hin Kr̃isto, ale r̃a vileiulia vara enr̃a r̃a pa lo tamlohi hehe?
    Korong Kr̃isto mo vair̃a r̃a mai sohena ‘tamlohi hehe’? Mo vono!
  auc-NT: Ïninque mönitö oodeoidi ïmöni ïñömö, Mönö Codito nempo quëwëninque Wængonguï
    ayongä mönö nö cæmö bacæ̈impa, ante cæmönipa. Mänömaïnö ante cædinque mönitö në
    wënæ wënæ cæmöni inte wæmöni incæte dicæ Codito angä beyæ̈ wënæ wënæ cætamöniyaa.
  kbc-NT: Niɡ̶ina me joleeɡ̶atibige Aneotedoɡ̶oji me yakadi me ɡ̶odeɡ̶enaɡ̶a leeɡ̶odi
    me ɡ̶odexogotege Cristo, ja jikeenaɡ̶a moko abeyacaɡ̶aɡ̶a digo minataɡ̶a niɡ̶ina
    ane daɡ̶a judeutedi. Pida domige niɡ̶idaa leeɡ̶odi, Cristo meote me jaoɡ̶a ane
    beyagi? Odaa aniɡ̶idaaɡ̶ee!
  bmh-bmh: Ig, Zuda dudu, igual oigeb Kristus en petak emun, Uwait nugau ameg ebu
    naliu daporoi anem. Bo, ig abiu ig han emgasag ipal ebuan duailel sul kasai ze
    sesamorab tam, gonun, kasai ze gonug ig igul eg macanem abai miganeu. Gonun, ig
    oigeb petak emun ebu, Yesus nug ig igul eg mabun aimai aigeun ta? Tam pet tam.
  ctu-BL: Pero che' woli lac ñop Cristo cha'an mi' yotsañonla ti' wenta, mi lajal
    mi lac taj lac mul bajche' jini mach bʌ i cʌñʌyobic mandar, ¿jim ba i mul Cristo?
    Ma'anic.
  meq-meq: Andza niye, nəmay Yahuda hay a samay matəre ŋgwalak eye hay kame i Mbəlom
    na, hərwi nakə nəmaa pa mədzal gər may ka Yesu Kəriste aye. Kə ge nəmay andza
    niye na, nəmaa təra andza ndo neheye ka zalakway ndo i mezeleme hay hərwi faya
    ta pay bəzay a bazlam i Musa mapala eye sa bay aye. Niye na, andza məgweɗe Kəriste
    faya ma diye may ha a mezeleme ɗaw? Kwa tsekweŋ andza niye ɗuh bay!
  noa-H: Mamʌ hãba Cristo hiekpai hʌ̈k'awi maach jöoin hiita hisegk'iin, sĩi ley chuk'u
    haawai parhooba nem waaujem k'ʌʌn dʌ̈i hãba nʌisiju, bʌ̃ʌrjã Hẽwandam chaain haju
    k'aba. Chadcha ham dënjö k'aigba nem wawaag k'abam mamʌ mag hak'iin, ¿hãbmua k'ãijã
    Cristoou hich hiekpaita hʌ̈k'api simua maachig pekauta waupi sim habaju k'ai,
    Hẽwandamau maach jöoinag ley deetarrta hisegpi sĩewai? Mag haju haai sĩeb mamʌ
    mag k'abam. Hichiita mag ley gaai jaau simjö Hẽwandam dau na hajap'a wënʌrraju
    haai nʌm. Magua mag Cristoog dich peerdʌ haupim k'õchgauta mag ley dich jöoin
    hi hisegk'iinjã, k'aigba k'aba sim.
  alp-NT: Ami atula kena ono mise suike kai Allare baue ami hlaleke loko Kristuse.
    Po ami ono ele mere, tamata esi noake amire tamata dosa lupe tamata Yahudi more.
    Sepo ele mere hoko ite nati be bei Kristuse pine ite supu dosa o? Mo, ele mere
    mo!
  san-VEL: parantu yii"sunaa pu.nyapraaptaye yatamaanaavapyaavaa.m yadi paapinau bhavaavastarhi
    ki.m vaktavya.m? khrii.s.ta.h paapasya paricaaraka iti? tanna bhavatu|
  kbq-kbq: Tagrama Jiu vahe'motama Kraisimpima tazeri fatgo hu kanku'ma nehakesumota,
    kesunana kumi vahe mani'none hugahune. Ama'i ana zamo'a huno Kraisi higeta kumira
    nehumpi? Anara nosune.
  kbh-kbh: Pero, bënga bëtscá mondënguá, Bëngbe Bëtsá chaomama bënga chabe bominÿiñe
    ts̈ábenga chamotsemnama, bënga Crístoftaca cánÿiñe mo canÿacá jtsemnëse, chábeñe
    imos̈buáchema. Chca mondos̈buaché, bënga chë bacna soyëngama perdonánënga chamotsemnama.
    Pero inÿe ents̈anga jtsichámuana bënga bacna soyënga amënga imomna ca, nts̈amo
    chë Moisesbe leyiñe iuayancá ndoñe montsama causa. ¿Y chca, Cristo bacna soye
    amënga s̈uabiamná ca nántsayana? ¡Ndoñe, ndegombre ndoñe!
  ron-LSB: Dar dacă, în timp ce căutam să fim îndreptățiți în Hristos, am fost și
    noi înșine găsiți păcătoși, este Hristos un rob al păcatului? Cu siguranță că
    nu!
  pon-pon: A ma kitail men pun kila Krijtuj, ap diarokada, me kitail me dipan, daduen,
    Krijtuj me papan dip? O jo!
  nhe-BL: Huan intla tijneltocatoque Cristo para ma techchihua tixitlahuaque iixpa
    Toteco, huan timomacaj cuenta para tiisraelitame nojquiya titlajtlacolchihuani
    iixpa Toteco, ¿huelis tiquijtose Cristo techchijqui titlajtlacolchihuani? ¡Axtle!
    Ax queja nopa ximoilhuica.
  sps-sps: Nainy te komainy vovou rora na taa Jiu na sanaan tan faason ten Krais ma
    faarei aran vainy tavaron matan e Gov, ara naus osing ror Faun tana taa Jiu, sai
    to te gim fi rora ma vovou iny Faun, mesapan tsuri na taa Jiu koo raroran vainy
    katkat aveto ana ra faarei ror vainy sikia ma taa Jiu an pisiin, tana saa ara
    gima vovou iny Faun. Fiisia, ara onot kan ror ma tsue na ka, Krais patsukanen
    to te kat fa'aveto vanyo? A sikia, ara ma tsue fi vaare nei.
  wnc-wnc: “Siwan ninu Anutue nomune amin noman daknganangge natake ninda Jesue gepbiatang
    koke yuamang. Koke yuwatna aminu kunduta ninde natapa aminu Mosesdane mama wam
    sandeya aminu kepman nana binga singgak. Sike ie dasing natapnim? Asikaya Kraisda
    sanga waiaknga tangenakgak ba dasing? Wena siknga!
  bus-bus: Gurↄↄ kɛ̀ wée wɛtɛɛ wà bↄ maa Kirisi guu, tó wá è durunkɛrinↄn wa ũ se,
    beee bè Kirisi e durun gbaa zɛ́n yↄ́? Auo!
  gub-BL: Zutew 'ygwer a'e wà, ikatu 'ym ma'e iapo har romo wanekon paw rupi a'e wà.
    Nezewegatete zutew kwer paw rupi a'e wà no, ikatu 'ym ma'e iapo har romo wanekon
    a'e wà no. Aze zutew 'ym uzemono'og Zaneruwihawete hehe we wà nehe, uzemukatu
    putar Tupàn huwa rupi wà. Nezewegatete zutew a'e wà no. A'e rupi amo i'i putar
    ihewe nehe. — Kwa, Zaneruwihawete nuweruzar kar kwaw Tupàn ze'eg kwehe arer zanewe
    a'e, a'e rupi nuzapo kar kwaw ikatu ma'e zanewe a'e. Uzapo kar ikatu 'ym ma'e
    iko zanewe a'e, i'i mua'u putar ihewe nehe. — Nan kwaw pa, a'e putar izupe nehe.
  imo-imo: Ilto Kraistindo ipuki tipo yunge ungumu pilipo lombilipo Gotenga iye talo
    molombili lepolio Juda imbomanga mane ungumu lombilko teremele ulu akuma umbulu
    tirimbolo kano. Iltoni aku terembolo kinye Juda imbomani ilto iye ulu kalaro teli
    talo nimele kano. Aku ulu pulu wendo oromomu iltoni Kraist pulu panjimboloya?
    Aku paa molo.
  boj-boj: Od, iga Kristus qa gago areqalo siŋgilatem gam dena Qotei na iga tamo bole
    une saiqoji qa mergej. Iga degyem bati di iga sawa bei bei qaji naŋgi bulosim
    iga dego une tamo brantobulem. Deqa iga endegsi marqom kiyo, “Kristus na iga uneq
    breigej”? O ijo was, iga degsi marqasai bole sai.
  eng-DRA: But if while we seek to be justified in Christ, we ourselves also are found
    sinners; is Christ then the minister of sin? God forbid.
  knf-knf: Kë woli ŋla pţëpna ţi Yeŧu kawoona baŧool ţi kadun ki Naşibaţi, ŋwo wo
    ji biki bajaaŋ baji bawo bado buţaan. Uko waŋ uyuuj kë Kriŧtu aţu'un ţi pdo pekadu
    i? Nin, mënţ hënk da.
  san-KHM: បរន្តុ យីឝុនា បុណ្យប្រាប្តយេ យតមានាវប្យាវាំ យទិ បាបិនៅ ភវាវស្តហ៌ិ កិំ វក្តវ្យំ?
    ខ្រីឞ្ដះ បាបស្យ បរិចារក ឥតិ? តន្ន ភវតុ។
  arn-NT: Iñchiñ maneluwküleiñ Cristo mew taiñ wiñoduamaletun ta yafkan mew. Fey feypingeliyiñ
    taiñ yafkafengen taiñ müngeltunofiel mew tati pu judiu ñi wimtun dungu, fey ¿tüfa
    feypiley taiñ yafkafengen Cristo ñi duam pemay? ¡Welu felelay tati!
  zas-NT: ’Yan bal cayguieen ree naguiejn yayajc ree naya delant loj Dios, laan rulüü
    dunuj ree guial nayajcqui ree béndol, ¿wen mazri béndol cayüjn Cristo dunuj ree
    ya? ¡Dunuj ree rayagbee guial ad ziantan!
  ken-NT: Mbák ndu sɛ́yaŋ bɛbhak chak bɛsí Mandɛm kɛ sɛ́bhárɛ́ mmʉɛt nɛ Kristo,
    kɛ ɛ́mfakari bɛ bɛsɛ babhɔŋ sɛ́kʉ̀ bɛbʉ́, nɔ Kristo ǎtó bhɛsɛ ndǔ bɛbʉ́ kɛ?
    Wáwák!
