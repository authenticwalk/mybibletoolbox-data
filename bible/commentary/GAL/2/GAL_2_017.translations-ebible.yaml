  not-NT: Pinetse. ¿Pairo nabentobitari Quirisito? Nocogaiguë iraniacaninataiguena
    Tosorintsi. ¿Teco ogometaiguena isanguenare Moisés cara ainiro nacantaguetomotiri?
    Iroro ora nabentaguëtaigacari Quirisito arota irojocajinaro ora te onganinate.
