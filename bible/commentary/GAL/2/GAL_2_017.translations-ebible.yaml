    mbwe Kristo nio ogera ni tukola owuoni. Ni, ngakuri kutio yaaya!
  nhu-NT: Ɛ́ bese momte keenu teytey ɛ̂ Nyo' ɛjise nje bese nu bonyii bo Klistu le,
    bonyii ɛ bvuu ɛ no yɛne kɛ lɛ bese nu bonyii bò befe njefo kɛ bese gɛɛle bonci
