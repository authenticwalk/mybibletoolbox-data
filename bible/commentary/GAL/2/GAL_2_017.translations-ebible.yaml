  msy-msy: “E nɨghnɨzir gavgavim Kraisɨn ikɨtɨ, God tuavir kamɨn suam, e an damazimɨn
    dera. Tuavir kamɨn e fo, e Judaba uaghan Kantrin Igharazibar Gumazibar mɨn arazir
    kurabagh ami. Egh e ti kamaghɨn mɨkɨmam, Krais uabɨ arazir kurabar amuasa, gumaziba
    abɨri. Bar puvatɨ. E, Moses Osirizir Araziba ateghɨva, egh kamaghɨn e arazir kurabagh
    amir puvatɨ. Kɨ nɨghnɨzir gavgavim Godɨn Otarimɨn iti. A bar na gifuegha nan akurvaghasa
