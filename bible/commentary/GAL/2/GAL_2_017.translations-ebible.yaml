    mu xa xach'unic ti mantaletique,’ xchi jc'opilaltic yu'un ti jchi'iltique. Hech
    yu'un tscuyic ti ch'ayel chijbat yu'un ti laj xa jch'untic ti lec chijyilucutic
    ti Diose ti sventa ti Cristoe. ¡Bu ba hechuc!
  ind-AGS: Karena jika, ketika kita ingin dibenarkan di dalam Kristus, kita sendiri
    terbukti berdosa, apakah itu berarti bahwa Kristus melayani dosa? Tentu saja tidak!
  omw-omw: Kotiva tiri avuqavuma timwa taarive tita, tire Karaisirara qutaave tunanra.
    Tire Karaisirara qutaave turaro mwiaqaatairo tiri tivu nraato ntapihi vihata tire
    taqauraro mpo mwatanaavanto uaqia hi kyaiqara utuqita quantema kyetama tire Iutaavantovata
    uaqia hi kyaiqara utuqi vurahuama varita. Iesusiva tirini kyaiqa vara tairaqaatairove
    tiriqi uaqia hi kyaiqava qovarama viro? Qaqao, mpovanto mwitaa tirera, mwiva api
    quama qiananro.
  yrb-yrb: Wana Yesu Kerisonu ma wiroeta mubune utedana kamama wa iwata ufutu, wa
    siosawere ueta amara sadeiroma nono Yesunu ma wiroeta mubutu. Ina baroma nono
    Yesu Keriso Dana siosawere ufene wasu? Eno me!
  maa-NT: ’I̱'ndei̱ k'oa̱á s'ín chiñá‑lá nga kixi̱ ki̱tsa̱jnaá ya̱ nguixko̱n Nainá
