    como os não judeus que chamamos de pecadores, pois nós (excl) tampouco obedecíamos
    à lei cerimonial mosaica/judaica. Mas nós (inc) com certeza não podemos/devemos—
    concluir [RHQ] que é Cristo quem nos faz pecar. Não, [RHQ] com certeza Cristo
    não faz ninguém pecar.
  gwi-NT: Vit'eegwijyąhchy'aa vaa gwinzii tr'iheedaa eenjit Christ vaa t'igwinchy'aa,
