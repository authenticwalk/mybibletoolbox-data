  mdy-ETH: ኪሪስቶሴና ኑኡኮ ዎላ ዓኣ ፔቱሞና ፆኦሲ ቤርታ ኑ ፂላኒ ኮዓዖ ኑኡኒ ኑ ቶኦኪና ጎሜ ዓሲ ማዒ ጴዼያታቶ ጎሜይዳ
