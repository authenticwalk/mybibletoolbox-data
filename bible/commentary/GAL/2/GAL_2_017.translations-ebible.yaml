  dgr-DOGNT: “Goxı̨ Zezì-Krı wet'ǫ̀ǫ̀ ehkw'ıì agodle ha ts'ı̨ı̨wǫ t'à hołı̨ı̨-hots'ehtsı̨ı̨-dǫǫ̀
