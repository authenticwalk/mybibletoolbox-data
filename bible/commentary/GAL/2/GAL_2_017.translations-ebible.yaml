  cop-BHC: ⲒⲤϪⲈ ⲆⲈ ⲈⲚⲔⲰϮ ⲚⲤⲀⲘⲀⲒ ϦⲈⲚⲠⲬⲢⲒⲤⲦⲞⲤ ⲀⲨϪⲈⲘⲈⲚ ϨⲰⲚ ⲈⲚⲞⲒ ⲚⲢⲈϤⲈⲢⲚⲞⲂⲒ ϨⲀⲢⲀ ⲠⲬⲢⲒⲤⲦⲞⲤ
