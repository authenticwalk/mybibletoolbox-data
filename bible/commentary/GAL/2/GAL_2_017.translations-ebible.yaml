  jpn-1965: しかし、もし私たちが、キリストにあって義と認められようとすることによって、罪人となってしまうのなら、キリストは罪の助成者なのでしょうか。そんなことは絶対にありえないことです。
  fra-SBL: Mais si, tandis que nous cherchions à être justifiés en Christ, nous avons
    nous aussi été trouvés pécheurs, Christ est-il un serviteur du péché ? Certainement
    pas !
  yka-yka: Bang iye kinabayaˈanten weˈ kimmatan Tuhanin kite bentel, subey kite sandel
