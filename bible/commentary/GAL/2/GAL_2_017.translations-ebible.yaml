    sɨbɨlɨ vilalu aba abɨmagalu aba abamin uami. Nɨbu hameŋ ma sɨbaŋ lɨlalɨ aba abamin
    uami.
  tgo-tgo: Kaiwae Loi i wovarumwarumwaruŋainda kaiwae ra loŋweghathɨ Krais na ma kaiwae
    ra ghambugha le mbaro, Jiu vavana lenji rerenuwaŋa ghinda tharɨ gharavakatha kaiwae
    ma ra ghambugha Mosese le mbaroko wolaghɨye. Na ŋgoroŋgako? Ana Krais kaiwae kaero
    ra tabo gharɨgharɨ raraitharɨ? Nandere moli! Ma tharɨ ŋgoreiye, othembe ma ra
    ghambugha Mosese le Mbaro.
  yap-yap: Ere fa’anra gadad be guy rogon ni ngad ta’ab girdi’gad ngak Kristus ni
    bochan e ngad mat’awgad ngak Got, ma kani pir’eg ni gadad e tadenen nta’reb rogodad
    ngak e pi’in gathi yad piyu Israel — gur aram e ke maruwel Kristus ni fan ko denen
    ni nge gel? Bmuduwgil ndanga’!
  mop-NT: Ti tz'aj ti wool tu pach a Cristojo, ti'i ca' c'ümbüco'on u men a Dioso.
    Wa cuchi ti cüxtaj ti sip'ili, ma' le'ec a Cristo a tan u choq'uico'on ti'i ca'
    ti cüxte ti sip'il.
  tet-tet: Tan lia nia, ami hanorin ema haꞌak, Naꞌi Maromak simu ema tan fiar baa
