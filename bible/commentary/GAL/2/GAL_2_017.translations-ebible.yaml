    nɨghnɨzir gavgavimɨn tuavimɨn gɨn ghuava, ikɨrɨmɨrir kam gami. Kɨ Krais ko ter
    ighuvimɨn aremegha, egha ikɨrɨmɨrir igiam ini. Ezɨ ikɨrɨmɨrir kam a nan ikɨrɨmɨrimra
    puvatɨ. Krais angamra nan aven iti. Kɨ ikɨva Godɨn ingangarim damuasa, kamaghɨn
    Moses Osirizir Araziba na gamizɨ kɨ aremegha ua Moses Osirizir Arazibar gavgavimɨn
    apengan itir puvatɨ. Bizir kɨ Mosesɨn Osirizir Arazibar apengan ikiava amiziba,
    kɨ da gɨfa. Egh gɨn ua dar amuva kamaghɨn mati kɨ arazir kurabagh amir gumazim.
  agg-agg: God ai Sudahündɨ yɨhoefɨmbo nindou mbumund-anei mbeyahumuna sefɨ hohu asu
    ro Kraisɨmbo anɨhondümborɨhurɨ hefühɨ ahɨnümbɨ süŋgukoate-yefeimbɨ nahurai tükümehundɨ
    nindou amurɨ rawehindɨ nou. Ŋga ranɨmboane asu ro randɨhu hoafɨndefɨhüya, ‘Krais-ana
    moaruwai hohoanɨmo nɨmɨndɨhani,’ mbɨsefɨ hoafɨmandefɨyo? Ŋgɨrɨ randɨhu hoafɨndefɨ,
    ŋga wanɨ.
  ptp-ptp: Il sea Moses xolac dɨ vông i vin Kɨlisi ên il nêb Anutu i yê il nivɨha.
    Lêc môp wê il sea Moses xolac ge vông il dô tɨyi xocbê tɨbii madɨluhu wê lungên
    Moses xolac ge, om il ob nêl bê Kɨlisi vông il la vac môp nipaên, me? Ma vêl,
    il ob nêl bêge lêm.
  nak-nak: Mai etato gabu tikumu la merera te Kraist veia eia ge vimahuli sesele etatou,
    eala moli etato ge goio ge vulo liliu lou veia la gauru ale eia kama sesele la
    vuhula etato kama koro pala muga la vovo gatou, ale etato gabutatala maie, etato
    soioge veipalatia mai alele veia etato ruruti, eia mai ale la valolo te Iesus
    eia vitiloti etatoue! Eala moli ale la pauala alele!
  lbb-lbb: “Namatana tarai Juda dala a tena laulaula, anasa dala tortorot o e Karisito
    sur dalar tostos namatana e God, pa bel dala mur a Warkuraila sur dalar tostos
    namatana. I mangasa, e Karisito i a kamkamna sur dala na tena laulaula? Bel momol!
  kan-2017: ಆದರೆ ನಾವು ಕ್ರಿಸ್ತನ ಮೂಲಕ ನೀತಿವಂತರೆಂಬ ನಿರ್ಣಯ ಹೊಂದುವುದಕ್ಕೆ ಪ್ರಯತ್ನಿಸುತ್ತಿರುವಾಗ,
    ನಾವೂ ಪಾಪಿಗಳಾಗಿ ತೋರಿಬಂದರೆ ಕ್ರಿಸ್ತನು ಪಾಪಕ್ಕೆ ಸಹಾಯಕನಾಗಿರುವನೋ? ಎಂದಿಗೂ ಇಲ್ಲ.
  cso-NT: Jáun² né³, nɨ́¹juáh³ tá¹la³ má²hnáu² jnoh¹ tsá² judíos hi³ heh³ Dió³² la³juah²¹
