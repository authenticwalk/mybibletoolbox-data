  kmg-kmg: Eme Kristorao qohotahuc kiŋfâsâc ezo mueŋgopeneŋzi sifu sâqocne baeŋgopeneŋko
    weniŋuc muzo? I Kristozi sâqocnere qafeŋ-nâpoekac me? Aricne, iŋuc mi fokac.
  aso-aso: Idoꞌ Kilisitoꞌnimuꞌ gele eleꞌvoleꞌ okunivo neꞌmovoꞌ nene Oꞌmosoꞌmo do luꞌ
