    maol aposel igawalipasa basef ananimi isimba owaꞌ Judaisia.
  cbv-cbv: Judíowãdih Pedro ã bohénachah, Dios bʉ́dí ãt teo wáacap wʉt jĩ. Weembʉ́t
    judíowã nihcannitdih wã bohénachah, Dios biíc yoobó ã teo wáacachah, queétbʉt
    ĩ tʉ́i jepahap jĩ.
  taw-taw: '@see-verse:GAL.002.007'
  jic-NT: Tsjay 'üsüs liji Dios judiopan jilal, Pedro jis wala vele na Jesucristo
