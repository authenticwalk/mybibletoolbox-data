verse: GAL.002.008
translations:
  kpx-kpx: Dilavau vuvune mai daoge di abostoloe lovi vai Diue ata holioholiale kebia
    haivema. Dilavau subuta kateai vuvune mai Bita omige Bitau abostolo lovi vai Diue
    ata haivema.
  okv-H: amo erevira. Eto Peter na Judea embomeni ta degi ke hande ue pure uija aita
    God ta ingeni hajire koguera ainge dombo nanena enda nei embomeni ga pure uena
    aita God ta ingeni hajire koguera
  tbo-tbo: Yaubada Pita manini i weleweleya ina wibagibagi mi Yudeya ubeihi, ma tau
    naka pitenana i weleweleu a wibagibagi tauhi ega mi Yudeya ubeihi.
  mal-C: കാരണം, യെഹൂദരുടെ അപ്പൊസ്തലനായ പത്രോസിൽ പ്രവർത്തിച്ച ദൈവംതന്നെയാണ് യെഹൂദേതരരുടെ
    അപ്പൊസ്തലനായ എന്നിലും പ്രവർത്തിച്ചത്.
  grc-SR: ὁ γὰρ ἐνεργήσας Πέτρῳ εἰς ἀποστολὴν τῆς περιτομῆς, ἐνήργησεν καὶ ἐμοὶ εἰς
    τὰ ἔθνη—
  bgc-bgc: (क्यूँके जिसनै पतरस तै यहूदी माणसां म्ह प्रेरिताई का काम बड़े असरदार ढंग
    तै करवाया, उस्से नै मेरै तै भी गैर यहूदियाँ म्ह असरदार काम करवाया),
  khz-khz: Kwalana Palagu Iuda talimara geria apostolo talimana Petero gena inagulu
    aonai einaguluwai vetaina, au ati Iuda talimara geria apostolo talimaku geku inagulu
    aonai maki einaguluna.
  deu-TKW: denn der bei Petrus wirksam war für das Apostolat bei den Beschnittenen,
    war auch bei mir wirksam für die Heiden -
  zsr-NT: Len yöl‑laꞌ huac queëꞌ, Dios benëꞌ nedaꞌ gbaz queëꞌ quië usëddaꞌ bunách
    gzaꞌa, laꞌ tuz ca benëꞌ Pedro gbaz queëꞌ quië usëdnëꞌ bunách judío.
  lin-lin: Pamba te Nzambe oyo asalaki kati na Petelo mpo ete azala ntoma ya bato
    oyo bakatama ngenga asalaki mpe kati na ngai lokola mpo ete nazala ntoma ya Bapagano.
  hns-NT: Oe djaun Petras ke saktie dewat raha pathaawal waala ke kaam kare ke Israel
    logan khaatien, oe hamke bhie saktie dewat raha doesar djaatie logan khaatien
    partjaar kare ke.
  noa-E: Mag Pedroog ich iek jaaumkhĩir pʉ̈iwi judionaan pöm ich iek ʉ̈khapi autarr
    ag Ẽwandamaupaita mʉjã ĩchab judionaan khabam khʉʉn ee ich i jaaujemkha pʉ̈ibajieb,
    am eejã agjö õor pöm ich iek ʉ̈khapi awaag.
  eng-EMTV: (for He who worked with Peter in the apostleship to the circumcised, worked
    also with me in that for the Gentiles),
  mib-NT: Chi Yaā Dios jeē ní tají Pedro jeē nácani de jnūhun nuū ñáyuu hebreo, suni
    máá yá ni tají rúhū jeē nácani ri jnūhun nuū ñáyuu tācá nación tu jíní jnūhun
    ya.
  lif-NT2: थेआङ्‌भे़ल्‍ले़ पत्रुसे़रे़ सेःक्‌युक्‍मिबा कुयाःम्‍बक्‍लाम् यहुदिहाॽओ
    निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ याःम्‍बक् चोगुबा कुइसिःक् इङ्‌गाॽ सेःक्‌युक्‍मिबा आयाःम्‍बक्‍लाम्‍माङ्
    थिम्‍मे़न्‍दङ् सुवाङ्‌हाॽओ याःम्‍बक् चोगुरो॥
  xnj-xnj: Ndava muni Chapanga mweamhotwisi Petili kuvya mtumi kwa Vayawudi, ndi yuyoyo
    mweanihotwisi nene kuvya mtumi kwa vandu vangali Vayawudi.
  mmx-mmx: Moroa ga lox alolos ne Pita xusu neni laradi vavang ti limixin me Judaia
    la kerepmo bok neni ga lox alolos ia xusu nenia laradi vavang ti limixin kopmen
    di me Judaia.
  cbr-NT: An judíos unicama Jesucristo ñuiquin bana ñuixunun Pedro 'imia 'ixun ca
    'ëribi judíosma unicama bana ñuixunun 'imiacëxa.
  tee-NT: Pus yuchi ju Dios ju malakachalh ju Pitalu' ni ca'alh amasunini' ju ist'a'israelitanin
    ixlacata ju Jesús chai vana yuchi ju quimalakachalh ju quit'in ni aclamasuniu
    ju uxijnan ju jantu israelitanin unt'at'it.
  eng-LSV: for He who worked with Peter to the apostleship of the circumcision, worked
    also in me in regard to the nations,
  cak-NT: Y can anche'l ri Pedro nito'x roma ri Dios chupa ri samaj chi jun apóstol
    chiquicojol ri kawinak israelitas ri can banon-wi ri circuncisión chique; quiri'
    chuka' ren ja ri Dios nito'n wichi, chi yisamaj chiquicojol ri winak ri man je
    israelitas ta y man banon ta ri circuncisión chique.
  pah-NT: “Tupana'ga omongo Pedro'ga omoirũharamo tombo'e ti ga judeus'g̃a javo. Tupana'ga
    jitehe omongo Paulo'ga omoirũharamo gaha ti tombo'e judeus'g̃arũive'g̃a javo,”
    ei g̃a ji mombe'gwovo.
  sja-NT: '@see-verse:GAL.002.007'
  xed-xed: Tsa Lazglafta ta ksa slna ma Piyer ta ghunafta da la Yahuda ya ná, va tsa
    Lazglafta ya ta ksa slna ma iʼi, ta ghunaftá iʼi guli da gwal kul nzakway ka la
    Yahuda.
  mks-NT: Ta sa̱ mé Ndióxi̱, mé a̱ na̱chindahá Pedro ca̱ha̱n da̱ tu̱hun mé á nu̱ú
    na̱ na̱quixi chi̱chi Israel, mé a̱ yóho cúú ri ña̱ na̱chindahá ye̱he̱ ca̱ha̱n
    i̱ tu̱hun mé á nu̱ú na̱ co̱ó na̱quixi chi̱chi Israel.
  gfk-S: Ma ikin ga palai kinong God nong ga papalim naramon tano gingilaan na apostolo
    tane Pita nalamin ta ira Iudeia ga papalim bileng naramon tano nugu gingilaan
    na apostolo nalamin ta di ing pa dile Iudeia.
  bmu-bmu: Nupŋi mewö mendeŋda aposol Pitö inahöm waŋgiiga Juda azi sileŋini yandigeri,
    yeŋgö sutŋine urukuŋgukuŋgu nup memakza aka ni mewöŋanök inahöm niŋgiiga melaimelai
    azia aka kian kantri sutŋine liliköba nup miyöhök memakzal.
  dgz-dgz: God Pita aro amun waneni ame Iesu watu ene wani, nao mega ian Diu nagirewa
    munan taiwandapen wanen. Den ap umap sia God nao neneni ame, Iesu watu enanegeni
    nao mega ian Diu uoni nagire munan taingapen nenen.
  eng-GNV: (For he that was mightie by Peter in the Apostleship ouer the circumcision,
    was also mightie by me toward the Gentiles)
  zaa-NT: Ná' apóstol para ca enne' qui' adí ca nación por la'huacca qui' Tata Dios,
    tì'a benie qui'ni Pedrua nna cca bi apóstol para ca enne' judío.
  eng-WEBSTER: (For he that wrought effectually in Peter to the apostleship of the
    circumcision, the same was mighty in me towards the Gentiles:)
  guh-guh: Apóstolenë Pedro Dioso pesaëta Jesucristo pelivaisi petsipaebaponaexae
    judíovijava, judíovi baja najamatabëcuenecopabapona Jesucristojavabelia. Bajara
    pijinia pacuenia xanë ata Dioso pesaëta Jesucristo pelivaisi tatsipaebaponaexae
    apo judíovijava, apo judíovi ata baja najamatabëcuenecopabapona Jesucristojavabelia.
  bon-bon: Yoo, Acejiyame lui me kokre puga ge Peteru me kaakesea cabu, tabe lui ätyepäneji
    biname gyene Israela biname bime tääpume, teeme kokre cuta puga ge cäme kaakesea
    cabu, cane lui ätyepäneji gäne nuuja gawe biname bime tääpume.
  nhw-BL: Quena, san se Toteco catli quititlanqui Pedro quen itlayolmelajca ica israelitame,
    nechtitlantoc na nielis niitlayolmelajca ica masehualme catli amo israelitame.
  swh-ONEN: Kwa maana, Mungu aliyekuwa akitenda kazi katika huduma ya Petro kama mtume
    kwa Wayahudi, ndiye pia aliyekuwa anatenda kazi katika huduma yangu kama mtume
    kwa watu wa Mataifa.
  wbi-wbi: ulwakuva uNguluve akavombile imbombo n'kate ja Peteli vwimila uvusung'ue
    ku vala vano vakekilue, kange akalyavombile imbombo n'kate jango ku vapanji.
  bba-bba: Domi wi u Piɛɛ dɑm wɛ̃ u kɑ ko ɡɔro Yuubɑn sɔ̃, wiyɑ mɑɑ mɑn dɑm wɛ̃ n
    kɑ ko ɡɔro tɔn tukobun sɔ̃.
  eng-KJVCPB: (for he that wrought effectually in Peter to the apostleship of the
    circumcision, the same was mighty in me towards the Gentiles:)
  kgk-NT: '@see-verse:GAL.002.007'
  waj-waj: Anutuuqoono Petorooso aikiooma Yutayaa gioonna kiaapuuyaki aposoroo mmooriivaa
    iikiaiveera kiaa kioo ari yaagueeqaivaa inna mmioo inna tasipooduu iiravai. Ivaa
    roosiima Anutuuqoono tuduu na ngiari voopinnaiyaki aposoroo mmooriivaa varaaduu
    ivo ari yaagueeqaivaa ni mioo ni tasipooduu na iiravai.
  cpy-cpy: Tema riitaki Tajorentsi otyaanta-kiriri Pedro ikenkithata-kaayiteeri nosheninka.
    Riijatzi otyaanta-kinari naaka nokenkithata-kaayiteeri kaari nosheninkata.
  mpx-mpx: He Yehoba gasisi i pek Pita elana i tabwa apostolo inoke ni tuwalaliya
    Yudiya elal, ge iya al gasisi i pem elau ya tabwa apostolo ge na tuwalaliya bolo
    nige Yudiya i oola elal.
  wbp-wbp: Yuwayi, Kaaturlujurla yungu yartarnarriji Piitakuju. Ngula-jangkanya kajana
    nyina jalanguju Kurdungurlu Wiriji ngulaju Juwu-patuku. Kujarlu-yijala yunguju
    yartarnarriji ngajukuju. Ngula-jangkanya karna-jana nyina jalanguju Kurdungurlu
    Wiriji Juwu-wangu-patuku.
  luo-luo: Nikech Nyasaye achiel mane tiyo gi Petro e yalone kaka jaote e kind jo-Yahudi
    ema bende ne tiyo koda kaka jaote ni joma ok jo-Yahudi.
  nhe-NT: Quena, san queja Toteco quititlanqui Pedro queja itlayolmelajca ica israelitame,
    nechtitlantoc na niitlayolmelajca ica tlacame tlen ax israelitame.
  aii-aii: ܣܵܒܵܒ ܐܲܠܵܗܵܐ، ܕܒܸܦܠܵܚܵܐ ܝܗܘܵܐ ܒܝܲܕ ܫܸܡܥܘܿܢ ܟܹܐܦܵܐ، ܫܠܝܼܚܵܐ ܩܵܐ ܝܗܘܼܕܵܝܹ̈ܐ،
    ܒܸܦܠܵܚܵܐ ܝܗܘܵܐ ܐܘܼܦ ܒܝܼܝܼ، ܫܠܝܼܚܵܐ ܩܵܐ ܐܸܡܘܵܬܹ̈‌ܐ.
  esk-NT: Agaayyutim Peter uqqiraqtiġuqtitkaa Jew-ŋuruanun, suli uqqiraqtiġuqtitluŋa
    Jew-ŋuŋitchuanun.
  msb-msb: Sugad man an gahom san Dios an nagahiwag kan Pedro bilang apostol sa mga
    Judio kag amo man an nagahiwag sa akon bilang apostol sa mga dili-Judio.
  cpa-NT: Di³ jan² Diú¹³ héi², dsa² ca¹tse¹ Pedro juu¹² go² dsa² judío, ca¹tsei¹ jní²
    calah juu¹² go² dsa² tsa¹lán¹² judío.
  dso-dso: କାଇକେବଇଲେ ପିତର୍‌ ଜେନ୍ତି ପର୍‌ମେସରର୍‌ ବପୁ ପାଇକରି ଜିଉଦିମନର୍‌ ପାଇ ପେରିତ୍‌ ସିସ୍‌
    ଇସାବେ ଦାଇତ୍‌ ପାଇରଇଲା, ସମାନ୍‍ ସେନ୍ତି, ମୁଇ ମିସା ପରମେସରର୍‌ ବପୁ ପାଇକରି ଜିଉଦି ନଇଲା
    ଲକ୍‌ମନର୍‌ ପାଇ ପେରିତ୍‌ ସିସ୍‌ ଇସାବେ ଦାଇତ୍‌ ପାଇଲିଆଚି ।
  meu-meu: Badina be Petro na peritome taudia edia aposetolo ai e halaoa Tauna ese
    lau danu bese idau-idau taudia edia aposetolo ai e halaogu.
  yva-NT: Weye Amisy wepi po vambunine raugaje Petrus ai muno Po atutir indamu po
    Apa ayao raura vatano Yahudi mansai, muno Wepi po vambunine raugaje rinai muno
    Po inatutir indamu syo Apa ayao raura vatano Yahudi jewene mansai.
  dgc-dgc: Da ginimiték na Diyos a magpaliwanag du éwan Judeo, a kona to ginimet na
    ni Pedro a nagpaliwanag be du Judeo.
  zpm-NT: '@see-verse:GAL.002.007'
  hix-NT: '@see-verse:GAL.002.007'
  sim-sim: Ome sira, Avui Wasilaka Pitan kwambun or hashirik Judamahi nindik mashin
    sawenda ria. Undari hom kwambun anin or hashirik Judama ambu ondon mashin a sawenda
    nira.
  npi-ULB: किनकि खतना भएकाहरूलाई प्रचार गर्नको निम्ति पत्रुसमा काम गर्नुभएका परमेश्‍वरले
    नै गैरयहूदीहरूका बिचमा प्रचार गर्नलाई ममा काम गर्नुभयो ।
  cgc-cgc: Pedro an patabangan ta Dyos na masarangan din ubra na pasalig ta Dyos ki
    kanen parti ta mga Judio daw iling man tan yaken i patabangan man ta Dyos na masarangan
    ko ubra na pasalig ta Dyos ki yaken parti ta mga dili-Judio.
  tim-tim: '@see-verse:GAL.002.007'
  yor-yor: Nítorí Ọlọ́run, ẹni tí ó ṣiṣẹ́ nínú iṣẹ́ ìránṣẹ́ Peteru gẹ́gẹ́ bí aposteli
    sí àwọn Júù, òun kan náà ni ó ṣiṣẹ́ nínú iṣẹ́ ìránṣẹ́ mi gẹ́gẹ́ bí aposteli sí
    àwọn aláìkọlà.
  wos-wos: '@see-verse:GAL.002.007'
  emp-NTPO: Wãrãda Ãcõrẽba Pedrora edaped̶a judiorãmaa jaradiamãrẽã diabuesia. Ara
    maʌ̃ Ãcõrẽba mʌ̃ra edaped̶a judiorãẽ́maa diabuesia.
  eng-F35: (for He who was at work with Peter for the apostleship to the circumcised
    was also at work with me for that to the uncircumcised),
  ind-ind: Karena Allah, yang sudah memberikan kemampuan rohani kepada Petrus sebagai
    rasul bagi orang Yahudi, ternyata juga sudah memberikan kemampuan yang sama kepada
    saya, yaitu menjadi rasul bagi orang bukan Yahudi.
  pes-OPCB: '@see-verse:GAL.002.007'
  mpt-mpt: Gode Fitae dofakanea baabanea Kobo ne okok kamasanin naka kemfai kesoa
    kobo moneba Yuda nakaia unangai ne wengo omkayemale ge baabanea e titilo omalea
    Fitae monea Yuda nakaia unanga isu unea eka Gode nesak nemfakanea baatnenea Kebsa
    ne okok kamasanin naka kemfaiobo, kobo moneba nakaia unangai Yudabai ne wengo
    omkayemale ge baatnenea e titilo omnebio kesoa ne inania monia omkayebibe.
  ssx-ssx: Pida mo hande Diu wanda꞉halina꞉ aposolo hali mea haena꞉ lea꞉ tupa꞉ kone
    I̱ make Koda꞉ ipika꞉ welema꞉ mo hande Diu na hake ta꞉ta꞉ piki wanda꞉halina꞉ aposolo
    hali hano mea haya꞉me.
  mkl-mkl: Ilɑɑɔ̃i í nɑ Piɛɛ ɡbuɡbɑ̃ ku jɛò woo bɛɛ bi Zuifu ŋɑ, mɑ̀ irei. Nŋu mɔi
    í nɔ í nɑm ɡbuɡbɑ̃ n jɛò woo bɛɛ bi dimi mmu ŋɑ.
  gaq-gaq: ମେଃଡାଗ୍‌ଲା ପିତର୍‍ ଡିଡିରକମ୍‍ ଇସ୍‌ପର୍‌ନେ ବପୁ ବାନ୍ ଜିଉଦିଇଂ ନ୍‌ସା ପ୍ରେରିତ୍‌
    ସିସ୍‍ ରକମ୍‍ ଡିଙ୍ଗ୍‍ଚେ ପାଙ୍ଗ୍‍ଲେଃ ଆର୍‍ଗେ ନେଙ୍ଗ୍‍ ଡିଗ୍‍ ଟିକ୍‍ ଦେତ୍‍ରକମ୍‍ ଇସ୍‍ପର୍‍ନେ
    ବପୁ ଏତେ ଅଣଜିଉଦି ରେମୁଆଁଇଂ ଆତ୍‍ଲା ପ୍ରେରିତ୍‌ ସିସ୍‍ ରକମ୍‍ ଡିଙ୍ଗ୍‍ଚେ ପାଙ୍ଗ୍‍ ନ୍ଲେଃକେ
    ।
  gof-RNT: Hiza, Phexiroosi Ayhudeta hawaare gidana mela oothida Xoossay, takka Ayhude
    gidonna asaas hawaare gidana mela oothis.
  unx-unx: ଚିୟାଃଚି ପାତ୍‌ରାସ୍‌ ଜେ'ଲେକା ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ପେଡ଼େଃତେ ଯିହୁଦୀ ହଡ଼କ ନାଗେନ୍ତେ
    ପ୍ରେରିତ୍‌ ଲେକାଏ ସାଲାକାନ୍‌ ତାଇକେନା, ଆଇଙ୍ଗ୍‌ହଗି ଏନ୍‌ଲେକାଗି ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ପେଡ଼େଃତେ
    ସାଅଁସାର୍‌ ହଡ଼କ ନାଗେନ୍ତେ ପ୍ରେରିତ୍‌ ଲେକାଇଙ୍ଗ୍‌ ସାଲାକାନା ।
  gah-gah: Pitá nene Zuta vetini aposolo loló imó áminagó oko neza nene Ómasímini
    zámuzaló hetoka vegenalitini aposolo loló umó.
  lcm-lcm: Ninia palau kata amadot a Petero ani kan mengen ani Karisto si ri lamutan,
    nang palau nia kata kun amadot anig asi kag mengen ani Karisto si ri vap tav lampulit.
  aer-aer: Arratye-arle, Ngkartele Peter utnenge Ikwerenhe antheke renhe akngakemele.
    Alakenhe ikwerenge anteme re ayeye ilantheke-arle aneme Ngkartele-arle yerneke
    Jew areyeke. Ngkartele-arle ayenge utnenge Ikwerenhe antheke-arteke, alakenhe
    ikwerenge anteme, ayenge ilantheke-arle aneme Rarle yerneke Jew anetyakenhe areyeke.
  qvc-NT: '@see-verse:GAL.002.007'
  tgl-ULB: Dahil ang Diyos, na kumikilos kay Pedro sa pagiging apostol sa mga tuli,
    ay kumilos din sa akin para sa mga Gentil.
  cbs-NT: Diosun bake Jesúsun Pedro katuxun yunudianiki, jau jawen kushipayaxun jawenabu
    judiobu jau jatu yusinkubainxanunan. Jabiaskadi wakin Diosun bake Jesúsun eadi
    katutan jawen kushipayawaxun judiobuma anu eadi yununiki, jabudi en jatu yusindiakubaunxanunan.
  xtm-NTPP: Vaa maa iya ni tetniñu Pedro ma ja kaxtnu'u de nuu ñayii judío ma, suni
    maa ya ni tetniñu ña'a ja ki'in sa nuu ñayii masu judío ka kuu i ma.
  nnq-nnq: Gambu jwajo ojwanhwotwiye Petulo kube ndundame kwa Akayahudi abainigwe,
    nga ojwanhotwiye nanenga uyo kube nandundame kwa bandu banga Akayahudi.
  bao-NT: Ʉmʉreco Pacʉ, Pedrore judíos're añurije quetire ca wede doti cojoricʉra,
    yʉ cãare judíos ca niitirãre añurije quetire yʉre wede doti cojowi.
  san-ORI: ଯତଶ୍ଛିନ୍ନତ୍ୱଚାଂ ମଧ୍ୟେ ପ୍ରେରିତତ୍ୱକର୍ମ୍ମଣେ ଯସ୍ୟ ଯା ଶକ୍ତିଃ ପିତରମାଶ୍ରିତୱତୀ
    ତସ୍ୟୈୱ ସା ଶକ୍ତି ର୍ଭିନ୍ନଜାତୀଯାନାଂ ମଧ୍ୟେ ତସ୍ମୈ କର୍ମ୍ମଣେ ମାମପ୍ୟାଶ୍ରିତୱତୀ|
  huv-NT: Cos nejay Teat Dios neech mamb teat Pedro maquiaach nipilan judío, aton
    nejay Teat Dios tüüch xic namb naquiaach nipilan ngome judío.
  otn-NT: Porque guesɛ Oja̱ bi 'yɛ̱xra̱ Bɛdu ngue drá̱ representante ra̱ Cristo p'ʉ
    ha 'bʉhyø judío. Pɛ xquet'a̱ bi 'yɛ̱xqui̱ ngue drá̱ representantegä ra̱ Cristo
    p'ʉ 'bʉhyø ja̱'i̱ hi̱ngyø judío.
  nop-nop: Tiŋa Pita tubulodaune kwanai tubune folooŋnit tuguk undugoŋ nu maaŋ nehitubu-lodaune
    kwanai tibene folooŋnit tuguk.
  obo-NT: Su iddos Monama no id boggoy to kogahan ki Pedro to kodponudtuu to Moppiyon
    Dinoggan diyot mgo Judio, sikandin en mandad kos id boggoy koddi to kogahan to
    kodponudtuu tadda riyot konna mgo Judio.
  cak-ENT: Y ja ri Dios nto'on richin ri Pedro chupan ri samaj ri richin vi jun apóstol,
    ri chiquicojol ri kavinak israelitas y banun circuncisión cheque. Y quiri' chuka'
    yin ja Dios ri' ri nto'on vichin, richin nquisamüj chiquicojol ri vinük ri man
    ye israelitas tüj y man banun tüj ri circuncisión cheque.
  lif-NT: ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤐᤋᤪᤢᤛᤧᤖᤧ ᤛᤣ᤺ᤰᤕᤢᤰᤔᤡᤒᤠ ᤁᤢᤕᤠ᤺ᤶᤒᤰᤗᤠᤶ ᤕᤜᤢᤍᤡᤜᤠ᤹ᤀᤥ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ
    ᤕᤠ᤺ᤶᤒᤰ ᤆᤥᤃᤢᤒᤠ ᤁᤢᤀᤡᤛᤡ᤺ᤰ ᤀᤡᤱᤃᤠ᤹ ᤛᤣ᤺ᤰᤕᤢᤰᤔᤡᤒᤠ ᤀᤠᤕᤠ᤺ᤶᤒᤰᤗᤠᤶᤔᤠᤱ ᤌᤡᤶᤔᤧᤴᤍᤱ ᤛᤢᤘᤠᤱᤜᤠ᤹ᤀᤥ ᤕᤠ᤺ᤶᤒᤰ
    ᤆᤥᤃᤢᤖᤥ॥
  mie-NT: Chi Yāā Dios jā ní ntetíñú Pedro jā nácani dē tūhun nūū nchivī hebreo, suni
    maá yā nī ntetíñú nduhū jā nácani nī tūhun nūū nchivī ndācá nación jāá nduú jínī
    tūhun yā.
  san-TIB: ཡཏཤྪིནྣཏྭཙཱཾ མདྷྱེ པྲེརིཏཏྭཀརྨྨཎེ ཡསྱ ཡཱ ཤཀྟིཿ པིཏརམཱཤྲིཏཝཏཱི ཏསྱཻཝ སཱ ཤཀྟི
    རྦྷིནྣཛཱཏཱིཡཱནཱཾ མདྷྱེ ཏསྨཻ ཀརྨྨཎེ མཱམཔྱཱཤྲིཏཝཏཱི།
  qve-NT: Kikin Diosmi apóstol Pedrotaqa Israel nacionniyoq runakunapa apostolnin
    kananpaq mandaran. Saynallataqmi noqatapas huk law nacionniyoq runakunapa apostolnin
    kanaypaq kachallawarantaq.
  pao-NT: Soo Te Naa tu pooha-matu-ma ka Peter sootuhipu mu Jew oo tunedyooe tuunguna,
    nuka tuwazoo sootuhipu ka mu gi Jew numu e tunedyooe tuunguna.
  cbu-NT: Apanll waana wizpuree Pitoroom panarangiya Utaáshuchee tayaspatamaama. Ashiritam
    Apanll nuwaamtam watatam panarangiya arapchee tputs tayaspatamaama.
  usa-usa: owé. Áánûqtuma Pítaamma Ítíráeo-wayukabi mayaímá mayaíkáae téna timákaraiye.
    móraiq umá Áánûqtuma akoqnáárake “Yéqtaaeo-wayukati aúkáapi mayaímá mayaao” téna
    kemmá timátíkaraiye.
  soy-soy: Uléécɑɑ yɛɛ Piyɛɛ pɑnsɛsɛ uutumɛ pikéké kɛ́mɛɛ, limɛcɔ kuu kɔ nɛ̃́
    pɑnsɛsɛ uutumɛ pikécirɛ́ kɛ́mɛɛ.
  hui-hui: Ngode Datagaliwabenaga hongome Pida ibu Yu wali agalinaga abosolo helo
    Ngode Datagaliwabehanda ibu helayadagua i̱bi Ngode Datagaliwabenaga hongome wali
    agali tara taranaga abosolo holiya i̱ heleda.
  amf-amf: Bhethiroosam Ayiwd eenna Kiristoossa tarjamonnante kinin yivoadettsi hayaa
    Barjo iamaar Ayiwdtay hamon eenna inin yivoadettsi ki hayade.
  quc-NNT: Are k'u ri Dios ri xtaqow b'i ri Pedro rech kok che apóstol chkixol ri
    winaq aj Israel, are ri Are' xintaqow b'i in xuquje' rech kinok che apóstol chkixol
    ri nik'iaj winaq chik ri man e aj Israel taj.
  dob-dob: Manuna Yaubada Pita waiwai ꞌiꞌebwaꞌena ꞌina guinuwa me Yudia manudi, ta
    ꞌaboꞌagu wate nadigega waiwai ꞌiꞌebwaꞌegu ꞌigu guinuwa taudi nigeya me Yudia manudi.
  wrs-wrs: Sesoava hev Pitamba hevna moainal andrava vraohna, nonapopolmba andra velmba
    moalamangnindrinielmba Yutanindrava. Wo himba osta moainal andrava vraohna kamba,
    andra vinilmba moalamangnindrinielmba Yutanindna meisungundmba.
  mca-mca: Pa' Dios in yukin ha' Pedro qu' apostoli'ij pekhewe' judiol, qa hik pakha'
    iye ts'ukin iye qu' ya'apostoli'ijek pekhewe' nite' judiol.
  tzo-TZC: Ti Buchꞌu laj stac batel ti Pedro ta yalel ti lequil achꞌ cꞌop ta stojol
    ti jꞌisraeletique, jaꞌ onoꞌox ti Dios taje ti laj stacun batel ta yalel ti lequil
    achꞌ cꞌop ta stojol ti jyanlumetique.
  mya-mya: အ​ဘယ်​ကြောင့်​ဆို​သော်​ဘု​ရား​သ​ခင်​သည် တန်​ခိုး​တော်​ဖြင့် ပေ​တ​ရု​အား​အ​ရေ​ဖျား
    လှီး​မင်္ဂ​လာ​ခံ​သူ​တို့​အ​တွက် တ​မန်​တော် အ​ဖြစ်​ခန့်​ထား​တော်​မူ​သ​ကဲ့​သို့
    ငါ့​အား လည်း​လူ​မျိုး​ခြား​တို့​အ​တွက်​တ​မန်​တော် အ​ဖြစ်​ခန့်​ထား​တော်​မူ​သော​ကြောင့်​ဖြစ်​၏။-
  gng-NT: Kimɛ wà de' Piɛr mituɔm wɔ ń li tɔkeh *Sufmbɛ tigbɛmɔnmɔnt nnɔ, wɔn nɛ
    de' nʼmɔ mituɔm ń li tɔkeh tù bà ŋa yé Sufmbɛ nnɔ.
  cbi-NTPO: Matyu Pedronu, Jesús' mitya kuinda kenu lara' eramu tire' judío chachilla'
    junga mandanguemu Diosren inu bain Jesús' mitya kuinda kes nenu eramu tire' judío
    chachi jutyula' junga mandanguiñaa detyawa.
  ikk-NT: (Makẹni onyẹ ohu hụ gi Pita a rụn ọrụn onyẹ-ozi pụ-ichẹn imẹ igunrun ndị
    Ju, ndị kwa ugun, ịya gizikwọ mmẹ nwẹn a rụn ọrụn onyẹ-ozi pụ-ichẹn imẹ igunrun
    ndị wụlẹni ndị Ju, ya wụ ndị kwalẹni ugun.)
  leu-leu: Ri texaas sena senaso a Piran a fagut a faisok ina yaamut si Pita xe sina
    mu Juda malaan seꞌ nane fagut vaxa a faisok ina yaamut siak xe sina mu rabuna
    aava ri pife Juda.
  maz-NT: Xo mbãrãji ngue Mizhocjimi c'ü 'ñünbü o̱ mü'bü e Pedro ra tsja apóstole,
    ngue c'ua ga zopjü yo menzumü a Israel. Y xo mbãrãji ngue Mizhocjimi c'ü 'ñünngü
    ín mün'c'ö ngue c'ua xo pjëtsi apóstole rí zopjü yo dya menzumü a Israel.
  bod-N: ཅིའི་ཕྱིར་ཞེ་ན། མཚན་སྐྱི་བཅད་པ་རྣམས་ལ་སྐུ་ཚབ་པའི་ལས་བསྒྲུབ་པར་པེ་ཏྲོ་ཁོང་ཉིད་ལ་སྐུལ་སློང་གནང་མཁན་དེ་ཉིད་ཀྱིས།
    ཕྱི་ཕྱོགས་པ་རྣམས་ལ་སྐུ་ཚབ་པའི་ལས་བསྒྲུབ་པར་ང་རང་ལའང་སྐུལ་སློང་གནང་བའི་ཕྱིར་རོ༎
  tca-NT: Rü gumatama Tupana ga Pedruxü̃ mucü na Yudíugümaã nüxü̃ na yaxuxü̃ ga ore
    i mexü̃, rü gumatama Tupana nixĩ ga choxü̃ mucü na yema duü̃xü̃gü ga tama Yudíugü
    ixĩgüxü̃maã nüxü̃ chixuxü̃cèx ga yema ore.
  zpl-NT: Nu leꞌca Diose enu ucañi Pedro nú necalla apóstol lubee bene Israel leꞌca
    liꞌinu ucañinu liꞌá para nú necaa apóstol lubee bene enu laca bee bene Israel.
  mbc-NT: Maasa pra Paapa esenyaka'ma manni' warantî Pedro yarakkîrî Judeuyamî' pî'
    itekare ekaremekî pî'. Mîrîrî warantî nîrî uurî wenai Paapa esenyaka'ma Judeuyamî'
    pepîn pî' itekare ekareme'to'peuya.
  ndg-ndg: Kwa maana Nnongo, apangite kazi ndani ya Petro tubwe cha utumwe kwa bainilwe,
    ende apangite kazi ndani yango kwa bandu ba'mataifa.
  wsk-wsk: Mu awuk, Kaem Peter ko apostle ura Juda alo nunga ningi beteso mu ko ura
    luan ningi ilak bagoso; uwutatala aninga apostle ura sor saki alo nunga ningi
    bitawasam mu ningi agarak bagoso.
  toj-NT: Dios ni ja ma' seca ja Pedro, y Dios ni ja ma' seconejon ja quen chomajquili.
  tbc-tbc: (Man dugo, Anut a Pita lo Juda tamolpein bilaluŋ uyanan duloŋ o urat igane
    se amaiak ŋai lo dam gob adi niŋedi wo urat kisaek nek an igane se ya.)
  sna-sna: Nokuti Mwari, iye akanga achishanda muushumiri hwaPetro somupostori kuvaJudha,
    akanga achishandawo muushumiri hwangu somupostori kune veDzimwe Ndudzi.
  smk-NT: bana' ta si Dios nin maksaw nin mampagtrabaho sa nakaibakian nan mangipatanda'
    ni Pedro konran Judio ket maksaw ya anamaet lamang nin mampagtrabaho sa nakaibakian
    kon mangipatanda' konran ambo' nin Judio.
  grc-TCGNT: ὁ γὰρ ἐνεργήσας Πέτρῳ εἰς ἀποστολὴν τῆς περιτομῆς, ἐνήργησε καὶ ἐμοὶ
    εἰς τὰ ἔθνη—
  gof-WFTW: Hiza, Phexiroosi Ayhudeta hawaare gidana mela oothida Xoossay, takka Ayhude
    gidonna asaas hawaare gidana mela oothis.
  spa-BLM: pues el que obró por medio de Pedro en el apostolado con los circuncisos,
    obró también por medio de mí con los gentiles —
  kyz-NT: '@see-verse:GAL.002.007'
  dao-dao: Judah he phäha Pita ngsäa mcawna kba, kei pi Pamhnama johit am khyangmjükce
    he phäha ngsäa mcawna ka kyaki.
  cya-cya: (Si'yana Ndiose nu ngulo ton 'in yu Tyo chcui' yu cha' tsu'hue 'in Cristo
    lo'o ne' judio, ticui' ñi ngulo ton ñi 'ñan chcuin' lo'o ne' gentil).
  wrk-wrk: '@see-verse:GAL.002.007'
  nii-nii: Yi mił ku, Gos eim Piisa dinga ngang pupu kin, Jura wumb kin ek ka se andiłmin
    wu mił, kongun erpi mułmba nipi kindim. Nga na Gos eim yi ku, na dinga ngang kin,
    wumb tiłap eipi kin, ek ka se andiłmin wu mił, kongun ermbii nipi kindim.
  ign-NT: '@see-verse:GAL.002.007'
  dik-NT: Ee riɛl Nhialic yen acï ɣa looi ba ya atuuc rin kɔc cie kɔc Itharel, cïmën
    wäär cï Pïtɛr looi ke ya atuuc tënë kɔc Itharel.
  cac-cac: A Dios ix yamc'ab'an vin̈aj Pedro chi' d'a scal eb' israel, an̈ejtona',
    A' ix in yamc'ab'an d'a scal eb' man̈ israeloc.
  tzj-E: Bien xch'obtaja cmal com arj-e' bien k'alaj chic chquewech chcongan xesmaja
    Dios tak xenya' rbixic utzlaj tzij chca wnak jme aj Israel ta, ajni' xuban Pedro
    congan xesmaja Dios tak xuya' rbixic chca aj Israel y cara' xuban chwa anen chka'.
  san-BUR: ယတၑ္ဆိန္နတွစာံ မဓျေ ပြေရိတတွကရ္မ္မဏေ ယသျ ယာ ၑက္တိး ပိတရမာၑြိတဝတီ တသျဲဝ
    သာ ၑက္တိ ရ္ဘိန္နဇာတီယာနာံ မဓျေ တသ္မဲ ကရ္မ္မဏေ မာမပျာၑြိတဝတီ၊
  yaa-NT: Nã Nios fistichi Pedro nĩchini judeofo mẽra ãfe meka sharaõnoa ato yoinõ.
    Nãatori ea nĩchini a judeofoma mẽra ẽri a judeofoma ãfe meka sharaõnoa ẽ ato yoinõ.
  cab-NT: Aríja jamáali luágu le méme lan Búngiu le ñadágimeinbei lídaangiñe Pédro
    quei apóstolu jádan juríu, ligía méme lan gíñe ñadágimeinbei nídaangiñe quei apóstolu
    jádan ja mámabaña juríu.
  clu-clu: Ay paagi sa anang gaum ang Dios ginimo ako nga apostol para sa mga bukun
    Judio, pario kay Pedro nga ginimo nga apostol para sa mga Judio.
  swh-ULB: Kwa maana Mungu, aliyefanya kazi ndani ya Petro kwa ajili ya utume kwa
    wale waliotahiriwa, pia alifanya kazi ndani yangu kwa watu wa mataifa.
  tpt-NT: Ni Dios xtaqniy tapꞌasta ni Pedro para kamalaqachakal laqputeꞌeni taꞌan
    tavilanal ni israelitas. Vachu kixtaqniy tapꞌasta ni kitꞌin para kakmalaqachakal
    laqputeꞌeni taꞌan tavilanal yu alati lapanakni.
  aai-aai: God ana fairamaim Peter tur abarayan matar Jew sabuw wanawanahimaim bowabow
    na’atube God ana fair itu tur abarayan amatar Ufun Sabuw wanawanahimaim abowabow.
  sny-sny: Serai Owane Sitewi lai kairefi lo se ane lu tewi tere'e ma'e eimawesai.
    Sosu aiwawe a'i le meni Pita kairefi lo se Juda lo lu tewi ma'e eimawesawi.
  myy-myy: Riti ña. Pedrore cũñi Dios, judio masare oca quenarise ĩ goti ucutoni.
    Ito bajiroti cũñi Dios yʉre cʉni, judio masa mejere yʉ riaso ucutoni.
  trc-NT: '@see-verse:GAL.002.007'
  cut-NT: Nduhca̱ che ca̱h dito Dendiohs Pedro na̱n ntiyon va̱n ihyan nación yahn
    Israel ne, tihca̱ ca̱h dito ye u na̱n ntiyon va̱n ihyan nación chena̱hn.
  bel-bel: бо Той, Хто спрыяў Пятру ў апостальстве сярод абрэзаных, спрыяў і мне сярод
    язычнікаў, -
  zlm-KSZI: Kerana Dia yang telah bekerja dengan berkesan dalam Petrus bagi pengutusan
    kepada orang yang bersunat, telah bekerja dengan berkesan juga dalamku bagi pengutusan
    kepada orang yang tidak bersunat.
  gdr-gdr: Mop nokɨp God yet re Petrond Tina obagɨki Ju rɨga wanɨm ɨtmɨkitijog rɨga
    wɨkom yingaenenonj, Ton kwa ɨja na keda Tina obagɨki kesa rɨga wanɨm ɨtmɨkitijog
    rɨga wɨkom ningaenenonj.
  vmy-NT: Ngatꞌa xi kitsja xare Pedro nga ku̱an apóstol ngajinre xuta judío, ndekuini
    xi kitsja xana̱ nga apóstol ku̱an ngajinre xuta xi bi judío.
  cmn-FEB: （这责任都来自于上帝，他通过彼得为使徒向犹太人传递福音，通过我为使徒向异族人传递福音），
  gmv-RNT: Phexroossi Ayhudatas Hawaare gidi ooththana mala ooththida Xoossay takka
    Ayzaabetas Hawaare gida ooththana mala taas ooththides.
  ncl-NT: Quitaloaya quinami Dios huil tequipanuaya laijtic capa Pedro pa yoje yes
    lanahuatini pa in judíos. Noje quitaloaya quinami huil tequipanuaya laijtic capa
    nehual pa niyes lanahuatini pa yehuanten hual amo judíos.
  sua-sua: Ii, ngat kol a pat mang dok te, E Nut to nam kaeharom karo reha ruk laol
    ko maktiegom e Pita ngang o Yuda ko tmur mon e Pita kam vle te, ka aposel to tmi
    kut meng ngang ngar, her mi En to kat arhe nam mur kaeharom karo reha ruk laol
    ko maktiegom dok tok kat ngang o vrong rhek ko ther mon dok kam vle kat te, ka
    aposel to tmi kut meng dok ngang ngar tok kat.
  klt-klt: Pálipuk, Ánutu yá háláng wa Pita imán Juda ámna náráwa orek yáni káin aposel
    yáup tánggoek, wáinanyon du nák háláng namán no ámna náráwa ále kámá káinnan orek
    yáni káin aposel yáup tánggoet.
  are-are: Arai, Altjirrala nhanga Peter-anha urrpia yairnaka relha Jew ntjarrurna.
    Lakinha ngerra era yinganha urrpia yairnaka Relha Lorinya ntjarrurna. Altjirra
    nyinta era kunha ilirnaka tharranga kuta urrkapuma, relha ntjarranha tangkalhelitjika.
  gai-gai: Anna gidik, Raraŋ Aetaniaca Pitamo, Iesusna up aŋgɨrena ramootmo aiŋ neaŋga
    ma Iudananta kɨdrɨkca tɨki mona gargar neaŋgatna. An aiŋna kirara Raraŋ Aetaniaca
    ndo auk motocmo, up aŋgɨrena aiŋ neaŋga aukmo Iudana meikramtaɨr wanaiŋna kɨdrɨkca
    tɨki mona an aiŋna gargarap neaŋgatke.
  qvm-NT: '@see-verse:GAL.002.007'
  chz-NTPS: Heꜘ baˊ Dio hi̱ˉ kwaꜙ beꜘ kihꜗ Peeˊ heˉ la̱a̱yꜗ apóstol mahꜗ kwayꜗ juuˈ
    kihꜗ judiu, heꜘ baˊ hi̱ˉ heꜘ naˉ, kwaꜙ beꜘ kinꜙ kaˉlähꜘ heˉ la̱a̱nꜗ apóstol mahꜗ
    kwanˋ juuˈ kihꜗ hi̱ˉ saꜙ la̱a̱ꜗ judiu.
  kmu-kmu: Anumaya Kotia tokiyaaleti Pitama Yuta vayapima Yisasi kema hamapaisiafene
    huno hamae-mainea kava huno Anumaya Kotia tokiyaaleti nagaila Isaleli vea omainaya
    veapi Yisasima hulatenea kanale mono kema hamapaisuafene huno nahanemaeye.
  ood-NT: '@see-verse:GAL.002.007'
  lbm-lbm: कहालीकि जेन पतरस ख खतना करयो हुयो म प्रेरितायी को काम बड़ो प्रभाव सहित
