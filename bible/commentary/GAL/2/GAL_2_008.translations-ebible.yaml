    aquit qui­ma̠­la­ká­cha̠lh y qui­li̠­má̠x­tulh apóstol la̠qui̠ nac­ca̠­ma̠­kalh­chu­hui̠ni̠y
    hua̠nti̠ ni̠ judíos.
  som-som: waayo, kii Butros kaga dhex shaqeeyey sii uu rasuul ugu ahaado kuwa gudan
