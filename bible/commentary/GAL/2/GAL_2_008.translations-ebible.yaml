  myu-myu: Deus ja'õbacaap o'g̃ũm owebe jekawẽn muwẽn ãm Judeu'ũmayũ be. Ixe emumuju
    õn. Judeuyũ be bit jekawẽn muwẽn ãm ja'õbacaap o'g̃ũm Pedro be.
  fue-fue: Alla laatinɗo Piyer lilaaɗo caka Yahuduuɓe, kanko laatinimmi min bo lilaaɗo
    caka ɓe lenyi janani.
  amk-amk: Weo Allai dino dohong mambiriu we Petrusi we werasuli we Yahudifosa ne
    ambori wiuwu Yesusi wesa, i kontai dohong mambiriu we yau we iwerasuli we Yahudi
    kaha fosa ambori ika ne kaiwo nanai wesa.
  fai-fai: Kale Got aka Bita weng dew kámin kinim keidaw, ami dim Yu kayak kinim wanang
    imi wok fakuyama be, alataw be ki Got aka naka weng dew kámin kinim keinam, nami
    dim Mifiw kinim wanang imi wok fakuyamabe ka.
  ura-NT: Nitohaneeinte, nii jeelai Cana Coaunera, afosoto neein Fedoro cocoinaain
    Jorioocuru rene letoaera- afosoto neein canu netonai cocoainaain canu letoaelu
    Jorioniheichuru rene.
  mcd-NT: Ascashon Upa Diosin Pedro catonni afu rafumisi inon. Nocon caifo muran nichini.
    Jesushuunoa ato yoiaiton Upa Diosin Pedro mutsismani ahuun curushhuunshon ato
    yoinon. Nanscarifi aquin ua catonni afu rafumisi inon. Ascan nocon caifoma muran
    nichini un ato yoinon. Un ato yoiaiton ua mutsismani ahuun curushhuunshon un ato
    yoinon.
  urt-urt: Bongol tikin Got kin nalaŋatme ŋam aposel lenge haiten miyeꞌ tuweinge taꞌe
    ŋaiye kin nalaŋatme Pita aposel lenge Juta.
  kiz-kiz: Kwa ndabha K'yara, yaafwanyili mbhombho mugati mwa Petro kwajia ya utume
