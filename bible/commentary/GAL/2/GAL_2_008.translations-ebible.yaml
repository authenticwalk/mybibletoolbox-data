  wer-wer: '@see-verse:GAL.002.007'
  ipi-ipi: '@see-verse:GAL.002.007'
  qul-NT: Dios apóstol cargota kospa, Pedrota judiocunaman cacharkan. Chay quiquin
    Diosllataj apóstol cargota kospa, nokatapas cachawan mana judiocunaman.
  ter-NT: Kuteâti itúkeovo páhoe Itukó'oviti ne Pêturu koyúhoyea emó'u xapa jûdeu,
    ngoánemaka xapa xâne ákoti itukapu jûdeu.
  bmr-NT: Mɨɨro diiboro Moocaani Pedroco minɨsumɨnaafitɨ judiomɨfeenevɨ agalluubo,
    uco minɨsumɨnaafitɨ galluuhi judiomɨ iicatɨmofeenevɨ.
  fuf-fuf: Ko fii ko on Alla huutorɗo Petruusu, waɗi mo *sahaabaajo fii Yahuudiyankeeɓe
    ɓen, ko kanko kadi huutorimmi, waɗimmi sahaabaajo fii ɓe wonaa Yahuudiyanke ɓen.
  bhl-bhl: Nimtew angom? Sunbin-Got e Fita elo kitil so auk so dulewei, e kalan kunum
    em aluwbamin Suda kawtiw im mutuk dim kel aluwkakawkabe te. Beemdiw, e nelo kitil
    so auk so kenemei, ne Suda kawtiw im ibik biliw kawtiw im mutuk dim kel aluwkakawkabi
    kasike.
  ons-ons: Welekatne, Anutu eŋe Petoro zonom sunka mange, yemo Yuda ŋei ŋerep eŋane
    keueno aposolo urata mayakane, rokop yalewaka Anutu eŋe oŋomka qelaŋ ŋei ŋerep
    eŋane keueno aposolo urata maikalane, ra zonom sunka ninge.
  con-NTPO: Nane Chigayi tsu Jesúsne afa'suve in'jaen'su. Pedromajan israendeccunga
    condaye in'jaemba ñamajan israembindeqquianga condaye in'jaen.
  ghs-ghs: Oi Ohonga apei Peetoroke dzapa hiiremi noi Dzuta abiho quba qaru eetorai
    Ohonga teena noi paha anake dzapa hiiremi ana raaba abiho quba qaru eetorai.
  peg-peg: ଇନାକିଦେଂକି ସୁନ୍ନତ୍‌ ପିତର୍‌ ଇନେସ୍‌ ଇସ୍ୱର୍‌ତି ସାକ୍ତି ହୁଦାଂ ଜିହୁଦିର୍‌ କାଜିଂ
    ପକ୍ୟାତି ଚେଲା ଲାକେ ବାଚିକିୟାଜ଼ି ମାଚାନ୍‌, ଆନ୍‌ ପା ସମାନ୍‌ ହେ ଲାକେ ଇସ୍ୱର୍‌ତି ସାକ୍ତି
