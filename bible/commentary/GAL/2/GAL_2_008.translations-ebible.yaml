  swh-1850: Maana, yule aliyemwezesha Petro kuwa mtume kwa Wayahudi, ndiye aliyeniwezesha
    nami pia kuwa mtume kwa watu wa mataifa mengine.
  msc-msc: Baa Alla ka Piyɛri kɛ kojiikɛlailu la keladen di ɲa mɛn ma, a ka nde fanan
