  txu-NT: 'Metĩndjwỳnh ne mebê idjaermã Pedru jano nhym arỳm memã Kritu''ã ajarẽ.
    Ga, me krãptĩ: arỳm kute tu amim markumrẽxja pumũ. Metĩndjwỳnh ajte badjwỳ ijano
    ba me bajtemmã ''ã ajarẽ. Ga, me jadjwỳ krãptĩ tu kute amim markumrẽxja pumũ.'
  eng-WEBU: for he who worked through Peter in the apostleship with the circumcised
    also worked through me with the Gentiles—
  gnw-NT: Echa'ã Tumpa omondo Pedro ico vaerã jemimondorã judío reta pegua. Jae ramiño
    vi jae chemondo aico vaerã jemimondorã judío mbae vae reta pegua.
  mux-mux: Yesos-ni Pita-ndu “Juda-yambuma mulungína nanga kongunale tenji-pui.” nimba
    liipa mundurum kene Pulu Yili-ni yu tondulu sipa liipa tapunjupa mulupili kongun
    kanili tinjirim kanu mele Yesos-ni nandu “Juda-yambuma naa molemele yambu-lupama
    mulungína nanga kongunale tenji-pui.” nirim kene Pulu Yili-ni na tondulu sipa
    liipa tapunjupa mulupili kongun kanili andupu tirindu mele kanuku kene,
  maj-NT: A̱t'aha̱ xi títs'ínchjéhe̱n Pedro̱ nga ka̱ma nda̱ postru̱ a̱jihi̱n xu̱ta̱
    judio̱, ta̱ títs'ínchjénna nga ka̱ma nda̱ postru̱ a̱jihi̱n xu̱ta̱ xi tjín a̱sunntee̱.
  bkq-NT: Arâ aguelymo iraynâ, Jesus wâgâ judeu keba modoram kâengatuhoem adâkeze
    ani Deus yam, Jesus wâgâ judeu domodoram Pedro nhegatuhoem adâkehobyry ara lâpylâ.
  kue-kue: Kaima, God yombuglomo mina Pita akepledi tongo, Juda yomba mina aposel
    kongun orkwa te kuno yegl keunde na akepledi narko ana Yomba Bina mina na aposel
    kongun erika.
  cot-NT: Irira Aapani Irioshi tigarancaquerica Peerero intsatacaajiaqueri joriojia,
    iriotarite tigarancaquena naatimpa aisa nontsatacaajiaqueri teeca irijorijoigueji.
  bnp-bnp: A vuhuna a Vure i habi a nitora ne Petrus ge rata a leho na apostolo turana
    e huriki a Iuda, ia kunana a viri i habi a nitora nau ga rata a leho ne huriki
    i uka ma ria a Iuda.
  apn-NT: Ra Tĩrtũm kot Ijaew wỳr Simãw Pêtre mẽnh tã hpãnhã Ijaew kêt xwỳnhjê kaxyw
    pa ixãm. ỹ hã wa ixte mẽ kãm Jejus kapẽr jarẽnh o ri mẽ hkôt wa ixpa kaxyw.
  ctp-NT: Ti kwiꞌ Ndiose nu msuꞌwa ꞌin Tyu yaa chaꞌ kwaꞌu yu chaꞌ ꞌin Ni ꞌin neꞌ judío,
    kwiꞌ Ni msuꞌwa Ni ꞌñaǎn yiꞌaǎn chaꞌ kwaꞌuǔn chaꞌ suꞌwe kanꞌ ꞌin neꞌ xka laꞌa tsuꞌ
    kanꞌ bra kanꞌ.
  opm-opm: Arpin Got oh Pita ohnong Go Juda ire mutuh oh nohe natamreindinmur por
    ma kasip mar darhetipru nohnonghe Gin go Juda na hat pati han ire mutuh oh nohe
    natamreindinmur napor kasip naham nadarhetipmur.
  bvr-bvr: Minyjiya. Wangarr an-gata ganyjarr a-wuna Birta minypa Jesus gun-nika gun-molamola
    janguny nipa gu-ngurrjinga a-workiya burrwa Ju yerrcha, an-gatiya an-maywapa Wangarr
    ganyjarr nguna-wuna ngaypa, minypa ngaypa Jesus gun-nika janguny ng-ganyja burrwa
    ngu-workiya Jentayl yerrcha.
  wal-wal: Aissi giikko, PHeexiroosi Aihudatuyyo Yesuusi kiittidoogaa gididoogaadan,
    taanikka Xoossaa wolqqan Aihuda gidenna asaayyo Yesuusi kiittidoogaa gidaas.
  zad-NT: Ḻa' Chioza', beena' wleje' Pédrona' kwenc̱he nake' postl c̱he' na' c̱hix̱je'ile'
    cho'a xtilleena' beṉ' Israelka', ḻekzen' wleje' nad' nak' postl c̱he' kwenc̱he
    c̱hix̱je'id' cho'a xtilleena' beṉ'ka' bi nak beṉ' Israel.
  kmg-kmg: Ehuc Petoro aposolo gie-ticne baha bafickeme fârinehec ewec, iŋuc jaha
    no baficnume bape fârinehec jaha wâc ewec.
  aso-aso: '@see-verse:GAL.002.007'
  uli-uli: Mala kelel Deus mele ye foru le ibe mel bo semal apostel ngalir Gentiles,
    le ye wochog yal foru bo Pedrus be mel bo semal apostel ngalir Jews.
  nin-NT: À si Abachi wa nggo yo à tu Biturr ki uni ko na angu wa nggo di a bu ku
    bre ku ani Yahuda ba Ure ku wre ku, uwa yo à tu ingga meme di ingga bu ku bre
    ku abangga ba nggo a si si ani Yahuda hen.
  acu-NT: 'Tura Pedron: Judío ainamunam weta, tímia nu Yusek winasha: Judíochu ainamunam
    weta tusa akuptukmiayi.'
  cak-WNT: Y can ya ri Dios ri nito'o riche (rixin) ri Pedro chupan ri samaj ri can
    nuben wi jun apóstol, ri chiquicojol ri kech aj Israel ri banon ri circuncisión
    chique. Y queri' chuka' riyin, can ya Dios ri' ri nito'o wuche (wixin), riche
    (rixin) chi yisamej chiquicojol ri winek ri ma ye israelitas ta ri ma banon ta
    ri circuncisión chique.
  ebk-ebk: Tay nunfialinunak kan Apo Dios as apostolna as nan chiyuycha Gentil, kaman
    kan Pedro ay nunfialinuna hiya as apostolna as nan chiyuycha Judio.
  spa-PDDPT: (porque el que actuó en Pedro para el apostolado a los judíos también
    actuó en mí para los gentiles),
  ruf-ruf: Mana ayula iyamtendile Petiri kuwa mtumighwa kwa Wayahudi, iyo yuyo iyanendile
    nene kuwa mtumighwa kwe iwanu we isi tsingi.
  gun-gun: Mba'eta apóstolo Pedro judeu kuery pe ayvu omombe'ua rupi Nhanderuete oipytyvõa
    rami avi xee voi xepytyvõ amboae regua ikuaia rupi amba'eapoa rupi.
  agu-BL: Na Ryos ocsan Lu' tetz jun apostl tan xtxole'n yi balaj stziblal scyetz
    yi e' judiy, nin ite'n nin mban Ryos swe'j. Na ja no'c ta'n tetz jun apostl tan
    xtxole'n scyetz yi e' yi nk'e'tz e' judiy.
  isn-isn: Ku ndogoelyo Itunda nai witumile u milimo mukati ang'wa Petro kunsoko utuungwaa
    ku awo nai atawe kiganda ai witumile ga umilimo mu kati ane ku antu ni a mahi.
  eng-PEV: God gave Peter the power to be his messenger to the Jews. And God gave
    me the power to be his messenger to the people that are not Jews.
  ilo-ULB: Ta ti Dios, a nagtrabaho ken Pedro maipaay iti panag-apostol kadagiti nakugit,
    nagtrabaho met kaniak kadagiti Hentil.
  pir-NT: Judio masare Pedrore buhe dutiriquirota Cohãcjʉ̃ yʉhʉ gʉ̃hʉre tiquirota
    buhe dutiri judio masa ijieyequinare.
  anv-NT: Mmyɛ ɛké Ɛsɔwɔ muú achyɛ Pita uto nnó abɛ ŋgbá mangarege abya melɔ́mélɔ́
    mbaá bɔɔ́ Jus wyɛ ji ntó ne achyɛ me utó nnó mbɛ́ ŋgbá ngarege abya melɔ́mélɔ́
    mbaá bɔɔ́ abi álá pɔ́ bɔɔ́ Jus.
  sab-NT: Chube Pedro gau ta gbu kagu Jesucristo gerua ketangale kwian israelitaske,
    kaire Chube cha gau, Chube cha ta gbu, Chube cha kagu Jesucristo gerua ketangale
    ba kwian me israelitaske.
  tmd-tmd: Aku nugwön yadmä, “God Pita nugwo ölɨsö nuŋwa nölön nugwidɨx mɨdmɨn nugugɨrön,
    nuŋ du uña ödöröi nöbö mö akuyöbö ñɨgö Krais mönö wä pön dub nöbö mɨd aku, Pol
    nugwo kwo algör ör ölɨsö nuŋwa nölön nugwidɨx mɨdmɨn nugugɨrön, nuŋ du uña ödörölöi
    nöbö mö akuyöbö ñɨgö Krais mönö wä pön dub nöbö mɨdö,” rɨmä.
  acr-NNT: Ma ri Dios, ri xutaq bꞌi ri Pedro re kuꞌana utaqoꞌn chikixoꞌl ri e aj judiꞌabꞌ,
    e xtaqaw bꞌi weꞌin re kinuꞌana utaqoꞌn chikixoꞌl ri na e ta aj judiꞌabꞌ.
  kpg-kpg: God ne hai au gii hai tangada agoago hagau ang gi digau tuadimee, gadoo
    be Peter dela ne hai tangada agoago hagau ang gi digau o Jew.
  taj-taj: खाह्रङ् लसी परमेश्‍वरसे मुल चेला पत्रुसग्‍याम यहूदीगदेला गुङरी गे लजी थेह्रङ्
    लसीन ङाग्‍यामसेनोन परमेश्‍वरसे अर्गु य्‍हुलला म्‍हिगदेला गुङरी गे लजी।
  avt-avt: Nɨpaa God kɨkaap Pita hɨrak kewepyapɨr hɨm yaaim mɨrak men mɨt ne Isrel.
    Mar im, hɨr nertei God kekepa kehimɨtena hi hatɨp mɨt ap ne Isrel hɨm mɨrak yaaim.
  cbk-cbk: Cay por medio del poder de Dios ya nombra le conmigo un apostol para con
    el maga hende-Judio, y con Pedro tamen ya nombra le un apostol para con el maga
    Judio.
  uig-ARA: (چۈنكى پېترۇسنى خەتنىلىكلەرگە روسۇللۇققا كۈچلەندۈرگۈچى بولسا، مېنىمۇ ئەللەرگە
    روسۇل بولۇشقا كۈچلەندۈرگەنىدى)،
  tuf-tuf: Sirat Pedro quin judío síw̃ayta acu urá wíjacro. Sir im eyat as quino cat
    judío bár bin quin síw̃ayta acu urá wíjacro. Sirat is quin eyta wícayat éyinat
    itchacro.
  abx-abx: Kay i Diyos nga magkiwa si trabahu-na si Pedro bilang apostol para si mga
    Hebro, iya may liwat i magkiwa si trabahu-ko bilang apostol para si mga ma'in
    Hebro.
  mco-NT: Yɨ Dios huɨdibɨ Pedro quejx huen yɨ' y'ayuc capxhuäcxy ma yɨ judíojäy ajcxy,
    nañ jadu'n ɨɨch xyquejxɨch co yɨ' y'ayuc ngapxhuäcxɨbyɨch ma yɨ jäy ajcxy ca'p
    yjudíojäyɨty.
  cpb-NT: Tema iriitake Pawa otyaantakeriri Pedro inkenkithatakaayetairi tomeshaanitzinkari.
    Irijatzi otyaantakenari naaka nonkenkithatakaayetairi kaari nosheninkata.
  aon-aon: Iruhin nataurum Pita nenekan dodogowin um nunek enyudok mour aposel nukrip
    eshesh Juda um anan Iruhin ananin baraen. Aria namudok atin. Eik douk anan neneke
    dodogoiwe um inek enyudok mour aposel um ikrip kupaishi douk eshesh madae Juda
    iri uwe um ananin baraen.
  hus-NT-2005: Jechéꞌ na Dios xin kʼwajbámal na Pedro ti abatwále ban judíotsik, jayéchkʼi
    xi tin kʼwajbámal neye tin abatwále abal xi yabtsik u judío.
  mig-NT: chi̱ I'a̱ sátiñu jíín Pedro ja̱ jáni‑de tu̱'un nuu̱ ñáyɨvɨ judío, suni I'a̱‑ún
    sátiñu jíín‑rí jíín ñáyɨvɨ sɨ́ɨn nación.
  bps-bps: Du mdà di tulus Dwata dekan agu tamdò i Fye Tulen di dad ise Dyu, salngad
    i kdekan ku Fiter tamdò i Fye Tulen di dad to Dyu.
  mbs-mbs: Migtabang se Timanem ki Pedro te pegtoladà din doton te menge otaw Judiyo,
    aw tinebangan a heman te Timanem te pegtoladà ko te menge otaw kenà Judiyo.
  tof-tof: I emzyetóp wagó, God, Pitan nótó gaodó yónürr apostolóm bainüm Zu pamkolpamdó,
    wa watóke, kürü ta nótó gaodó kyónürr apostolóm bainüm ibüka, Zu-koke nidipko.
  cme-NT: Uŋ puɔraa Piɛr dumaa Yuifubaa-ba wulaa, u bi puɔraa muɔŋo‑i dumɛi banamba
    wulaa.
  sus-sus: Ala naxan Piyɛri xɛɛ a xa wali rabade Yuwifie tagi, a tan nan n fan xɛɛ
    a xa wali rabade si gbɛtɛe tagi.
  pon-2006: Pwe sang ni manaman en Koht I wialahr wahnpoaron men ong mehn liki kan,
    duwehte Piter eh wiahla wahnpoaron men ong mehn Suhs akan.
  dad-dad: Negur ĩ, Pita Juda idi atun aposel kabĩ yalen anĩ bun kabĩ yalen gen, aya
    haiden atun aposel kabĩ alen buneg Negur kabĩ yalen.
  zab-NT: (Ne lagac Dios ni bcuabee Bed par gacbɨ apóstol lo de bniety Israel, lagac
    laany bcuabeeny nare par gaczaca apóstol lo de bniety ni quɨt ná bniety Israel.)
  jae-jae: gebe Anôtô, taŋ kêpuc Petere tôŋ kêtu Judanêŋ aposolo naŋ, tec kêpuc aê
    tôŋ gêwiŋ katu lau samuc nêŋ aposolo.
  ksd-ksd: (tago nina i ga pait valar pa ra papalum tai Petero upi na apostolo pire
    diat ra pokakikil, i ga pait valar pa bula ra papalum tagu ure ra lavur Tematana);
  msm-NT: Su to Diyus no miggahom to pagpang-anad ni Pedro to mgo Hibru iyan isab
    miggahom to pagpang-anad ku to sikan Madojow no Nawnangonon diya to kona no mgo
    Hibru.
  myk-myk: Bani Kilɛ wemu wʼa sefɛɛrɛ kan Pyɛɛri mu na wu tun Yawutuu pu mu ge, wee
    ninumɔ wʼa sefɛɛrɛ kan nɛ bɛ mu na nɛ tun shi wusama mu.
  sbe-sbe: Matawuwuna Yaubada Petelo ye hepaisowa na wasa namwanamwana ye duwai Dius
    tamowaidi udiyedi wa, na Yaubada kesegana ta meta hinage yau ye hepaisowagau na
    paisowa ta ya ginauli dagela tamowaidi udiyedi.
  mcr-mcr: Goti Iqu, Pitä iqueŋi, iqu iqueqä wäuŋui, Israitqä iquauqä awä imä, äŋguä
    imäkätŋqä yäŋänäqŋqä iwimäkätŋqeŋqe, iqua näqŋqä qäŋganä ämakuwi. Itaŋga hea täŋgaŋi,
    nyi-pqe, ämaqä huiziu imäkmqe, Goti asä Iqu nyimäkätqätaŋgi äquŋguwi.
  cux-NT: Ti Ndyuūs yeⁿ'ē yú ní nginnee yā Pedro miiⁿ chi ngaⁿ'a nduudu cuaacu yeⁿ'é
    yā nguaaⁿ 'iiⁿ'yāⁿ Israel s'eeⁿ chi diíⁿ yā tan'dúúcā chi ngaⁿ'ā ley yeⁿ'ē circuncisión.
    Maaⁿ Señor miiⁿ nginnee yā 'úú chi caaⁿ'máⁿ nduudu yeⁿ'é yā nguaaⁿ 'iiⁿ'yāⁿ chi
    nguɛ́ɛ́ yeⁿ'ē ndaata Israel. Ní nguɛ́ɛ́ vɛ́ɛ́ ley yeⁿ'e circuncisión yeⁿ'é yā.
  tur-YTC: Çünkü sünnetlilere elçilik etmesi için Petrus’da çalışan Tanrı, öteki uluslara
    elçilik etmem için bende de çalıştı.
  san-ITR: yatashChinnatvachAM madhye preritatvakarmmaNe yasya yA shaktiH pitaramAshritavatI
    tasyaiva sA shakti rbhinnajAtIyAnAM madhye tasmai karmmaNe mAmapyAshritavatI|
  bel-N: бо Той, Які дзейнічаў праз Пятра ў апостальстве ў абрэзаных, дзейнічаў і
    праз мяне між паганамі,
  sch-sch: Pathien'n, ranakin Peter Judangei tîrton a minchang anghan kei khom Jentailngei
    tîrton mi minchang.
  mic-MIQNT: Gjinisgam ignmuapnn Pie'lal na ml'gigno'ti ugjit apostale'witewin aq
    pestunmuan Lesui'pewigtug aq pa na wijei ignmuip ml'gigno'ti ugjit apostale'witewin
    aq pestunmuan ta'nig mo Lesui'peulti'gw.
  huu-NT: '@see-verse:GAL.002.007'
  jiv-NT: Pítrun Israer-shuarnum akupkama nú Yusak winiasha akuptukmai Israer-shuarchanum.
  otm-NT: Nguetho n'dat'a Oją bi 'dac'be ra ts'ɛdi ra Pedro, nɛ bi xifi da xi'ʉ yʉ
    judío, pɛ nugä, bi xiqui ga xi'ʉ hing yʉ judío.
  dah-dah: '@see-verse:GAL.002.007'
  tnk-tnk: Nəmə asori me nəha hətə sas mə Kumwesən ramasitu ia kɨmrau pəri ia wok
    mi nəha iarauo. Ramasitu ia Pita ia wok səvənhi sə in ramo in aposol riti səvəi
    nəkur Isrel, mamasitu mwi ia nirak ia wok səiou sə iakamo iou aposol riti səvəi
    nərmama me rɨpko mhə irəha nəkur Isrel.
  kpr-kpr: 'Ainda beká mo: kau God nu Peter, Jusi embokena saramana are dae sedo esimbugusira
    daba aminga ava, na Jusi embo da gitofukena saramana aono dae sedo, nune na esimbugusira.
    Ne ava kasama useri.'
  san-IAS: yataśchinnatvacāṁ madhye preritatvakarmmaṇe yasya yā śaktiḥ pitaramāśritavatī
    tasyaiva sā śakti rbhinnajātīyānāṁ madhye tasmai karmmaṇe māmapyāśritavatī|
  nho-nho: I te aa, i aa nau ni tokonakina TeAtua ki heheuna nau ma se aposol naa tama
    teelaa seai ma ni Jew, e mee pee ko Peter ni tokonakina TeAtua ki heheuna ia ma
    se aposol naa Jew.
  gym-NT: ñobtä ñan angwane Ngöbö käkwe Pedro mikani Jesu kukwei ngwianka nitre israelitaye,
    kä namani sribire Pedro köböire amne, Ngöbö ye arabe käkwe ti mikani kukwe kuin
    Jesubtä ngwianka nitre ñakare israelitare yeye käta sribire ti köböire arato.
  azg-NT: Ee manquiintyi Tyoꞌtsꞌon na covijntꞌuehin juu tsꞌian na itsꞌaa Pedro na
    conduihin tsꞌan na iꞌua jon tsꞌian nnon juu na cayꞌoon juu jñꞌoon naya ꞌnaanꞌ
    jon ndëë nnꞌan judíos, mantyi covijntꞌuehin juu tsꞌian na matsꞌa na condui ja
    tsꞌan na iꞌua jon tsꞌian nnön na cjöyꞌön jñꞌoonꞌñeen ndëë nnꞌan na chito conduihan
    nnꞌan judíos.
  bhd-bhd: ज़ैने परमेशरे पतरस यहूदी केरो प्रेरित भोनेरे लेइ च़ुनो, तैन्ने अवं भी गैर
    कौमां केरो प्रेरित भोनेरे लेइ च़ुनो।
  too-NT: Lā' chuntza' hua'chi Dios con ixlīmāpa'ksīn mānūlh Pedro na ixlī'apóstol
    para nacāmāsu'ni' huan israelitas lā' nā quit quimānūlh na quilī'apóstol para
    na'iccāmāsu'ni' a'ntīn tū' israelitas.
  ind-AYT: Sebab, Ia yang telah bekerja melalui Petrus untuk menjadi rasul bagi orang-orang
    bersunat, Ia juga yang bekerja melalui aku untuk menjadi rasul bagi orang-orang
    bukan Yahudi.
  cjo-NT: Kyaaryo, riraga Tajorentsi imatakaakiri Peetero ikenkithatakagaeyirini ijoriiyotzinkaritepaeni.
    Omaanta naakakya, imatakaakina nokenkithatakagaeyirini paashinijatzitatsiri atziri.
  nsn-nsn: Ge na nitampopokoho pe God ke guata tang Pita tar kalekinale pare, a aposoul
    i uantinanina tasir Ju te misiana kompe ke guata pono peono totoguo tar kalekinale
    a aposoul tasir gime uan ahik paho Ju.
  san-DEV: यतश्छिन्नत्वचां मध्ये प्रेरितत्वकर्म्मणे यस्य या शक्तिः पितरमाश्रितवती
    तस्यैव सा शक्ति र्भिन्नजातीयानां मध्ये तस्मै कर्म्मणे मामप्याश्रितवती।
  tna-NT: Da su Diusu quitaita ja cuaja Pedro apóstol ichatana nime judío cuana peje
    su quisaquisa epu puji, daja huecha ya di apóstol ichatana judío mahue cuana peje
    su quisaquisa eputi puji.
  lid-lid: Tasah, na boto-on ta Kindrei le jo asahan aposel ta atiye sahou tan i tiri
    lau badu leheleh, i le buku none Pita mene asahan aposel ta atiye sahou tan i
    tiri Juwis.
  wim-wim: Nil piip God.angan nilam thonakaman ngangk thayanathan ngayangan yipmam
    wik minan waaꞌ-waaꞌāng Jews yaꞌ al-alantanweya. Aakan yimanangweya, nil God.ang
    anman thonakam ngangk thayanathan nunang Peter.ana wik minan waaꞌ-waaꞌow pam wanch
    Jews al-alantan.
  zga-M: Ulwakhuva uNguluve, avombile embombo mgati mwa Petro savuli ya vuvanda nkhuvala
    avavalanche, nkhange avombile imbombo mugati mundiune khuvanu avapanchi.
  yom-yom: Bila mutu wowo wusadila Piela muba mvuala kuidi Bayuda ; niandi wusala
    mu minu muba mvuala kuidi Bapakanu.
  san-SIN: යතශ්ඡින්නත්වචාං මධ්‍යේ ප්‍රේරිතත්වකර්ම්මණේ යස්‍ය යා ශක්තිඃ පිතරමාශ්‍රිතවතී
    තස්‍යෛව සා ශක්ති ර්භින්නජාතීයානාං මධ්‍යේ තස්මෛ කර්ම්මණේ මාමප්‍යාශ්‍රිතවතී|
  yut-yut: Asi, Piŋkop da Pita do tapmɨm ɨban Juda amɨnon yabekbi pi asak, yaŋ gɨn
    nak do tapmɨm naban Amɨn Ŋwakŋwarɨ Kabɨkon yabekbi pi asat.
  grc-BYZ: ὁ γὰρ ἐνεργήσας Πέτρῳ εἰς ἀποστολὴν τῆς περιτομῆς ἐνήργησε καὶ ἐμοὶ εἰς
    τὰ ἔθνη·
  cpc-NT: Tima iriitaki Pawa otyaantakiriri Pedro inkinkithatakaayitairi totamishitaaniriiti.
    Irijatzi otyaantakinari naaka nonkinkithatakaayitairi kaari nojyininkata.
  nhg-NT: Pues mismo öque otequetihuac ca Piero ipa inu tequetl de tlateotitlantle
    para joriojte, yejuatzi mismo otequetihuac ca naja ipa noteque de nequennunutzas
    tli amo cate joriojte.
  nya-nya: Pakuti Mulungu, amene amagwira ntchito mu utumiki wa Petro monga mtumwi
    kwa Ayuda, amagwiranso ntchito mu utumiki wanga monga mtumiki kwa anthu a mitundu
    ina.
  ngu-NT: Ijquin oquimatquej pampa Dios yejhuan oquitequitiltij Pedro quen apóstol
    intech on hebreos, no onechtequitiltij quen apóstol intech on xhebreos.
  kup-kup: '@see-verse:GAL.002.007'
  jid-jid: Naki, Irji wa asi tie ndu nimi Bitrus ani toh ndu hi ni biwa ba yo'u nji
    ni bawu, naki asi tie ndu nimi mu hi ni bi kora.
  wmw-wmw: Konta Mwenyezimungu ampere uwezo Peduru kuwa walii ka wenye itani, noyo-noyoni
    ndi anipere uwezo niwe walii ka wanu Sawari-Mayahudi.
  gmv-GGM: Phixirosa Ayhudistas Haware gidi oothana mala oothida Xoossi taka amanonta
    deretas Haware gida oothana mala taas imides.
  ssg-ssg: Ti pohe Haeu i aile Pita sohot tel aposel tetan ailei puasan leili teka
    Ju. Tin masin i hana nga tel aposel tetan ailei puasan leili teka kumahe Ju.
  zpo-NT: Nu leeka Dios, xaa mle yudar Pér zaa Pér kwent lo re sawlazh nu, nel nak
    xaa tub xaa mkayaa yalnabeyy lo Jesucrist, leeka Dios zee, nle yudar na za na
    kwent lo re xaa nanakt xaa Israel, nel na nak tub xaa mkayaa yalnabeyy lo Jesucrist.
  poy-poy: Toziya ulii yakamtenditi Peteru kuwera ntumintumi kwa Wayawudi ndo ulaa
    yakantenditi neni kuwera ntumintumi kwa wantu yawawera ndiri Wayawudi.
  qwh-NT: Imanomi israel nunacunapa apostolnin cananpaq Pedruta Dios churarqan, tsenollam
    noqatapis mana israel caq nunacunapa apostolnin canäpaq churamashqa.
  gaw-gaw: Ao, Kayak Nug Petrus Juda oolagp̱a Jesusnu totol uḏat heḵunu g̱agaṯag meṯom
    amubia Kayak Nug da iiṯa aḏi oolagp̱a Jesusnu totol danab daaḵulnu g̱agaṯag meḏom.
  nca-nca: Dokoro Anutuko Pita wimbu inoro asáŋoní uni koweye toŋaŋgurí mu keweroyemo
    kho teyote. Ŋunde naŋge no ŋuya wimbu nunoní uni wini meyowo keweroyemo kho teyoteno.
  zpz-NTPP: Gun laab zir Ñgyoozh nap ricy num de mbecy Israeel nu nac Bed, nunu laab
    mi nap ricy num de mbecy nu walab mbecy Israeel nu nac ya̱.
  zac-NT: Pues mizmë Dios nabësheꞌldë lëꞌë Pedro ladi ra më israelitë bësheꞌldë më
    na ladi ra nanádiꞌi më israelitë. El quë nabëꞌnë compañi Pedro parë gúniꞌ zihani
    milagrë, también bëꞌnë më ni compañi na.
  kyg-kyg: Gotiꞌa himamuꞌaletiꞌmo Pitaꞌmo lokiya vaino ateꞌnigeno Yu nofi vayaꞌaitegamo
    neꞌviya kava huno Gotiꞌa himamuꞌaletiꞌmo lokiya vaino nateꞌnigeꞌna malaga nofi
    vayaꞌaitegamo neꞌuve.
  kmk-kmk: Ta sat pannakabalin Apudyus un tumuḻtuḻung kan Pedro utdit talibasu na
    un apostoles sidan Judio siya pay ud tumuḻtuḻung kan sakon situn talibasuk un
    apostoles sidan bokona Judio.
  cao-NT: Jato qui jia jato qui ë cahai ca ini quiha. Dios chamá tsi carayanabo qui
    ë raahacani nori ca ja jiscaniquë, naa jodiobo qui Pedro raahacani jascaria. Noqui
    tëquë Diós mëbini quiha.
  bbr-bbr: Anut nukasar nukan sakaus is kon ämän oi pote karauk omsau pakan roasiret
    tamaraun sare murowon. Anut kos karar Pita kon sakaus Juda roasiret siarakap kon
    ämän oi pote tamaraun sare mowon.
  inb-inb: 'Kikin Taita Dius, imasa­mi Pedrota kacharka, judiu­kunata willag kan­ga­pa:
    chasa­lla­ta­mi nuka­ta­pas kacha­warka, mana judíu kag­kunata willaspa purig­rin­ga­pa.'
  hrv-hrv: jer Onaj koji je bio na djelu po Petrovu apostolstvu među obrezanima, bio
    je na djelu i po meni među poganima -
  box-NT: Mu bon, yìa wó ó o Piɛre lé o Yeesu tonkaro ɓa zúifùwa cɔ̃́n, lé
    wón mún wó á ĩ lé o Yeesu tonkaro bìa yínɔń ɓa zúifùwa cɔ̃́n.
  ote-NT: Nuꞌa̱ ra Zidada bi maxa ra cu Pedro pa bi zofo ya xodyo, go guetꞌa̱ ra Zidada
    bi maxcagui nehe pa dá zofo núꞌʉ hingyá xodyo.
  wnu-wnu: Ye Yisas wonou imbigau munon end Qenu ye yenogursia munon yurau ar end
    qob uber wurinob qamb qib igoum. Eng gas ende Pita wo gor Yuda yurau end qob qamb
    qib igo.
  zam-NT: Pues leque yub Diox co' mtel' Pedr par ndxe' Pedr di's ndac che'npe' Diox
    loo mèn co' nac mèn nación Israel, leque yub Diox mtel' daa, ne, par ndxen di's
    ndac che'npe' Diox loo mèn co' inacte mèn nación Israel.
  zyp-NT: Juda cawngsaw khatah apostol a cangpaw Piter a rai hrenah letei rai a hrepaw
    Khazing tah Gental cawngsaw khatah apostol a cangpaw kama ka rai hrenah letah
    zong rai a hre hrah.
  sey-NT: Ja̱je paꞌina, Maijaꞌquë Pedrore judío pa̱ire quëaja̱ꞌquëre jëjo saoquëpi,
    yëꞌëreje̱ judío pa̱i peocohuaꞌire quëaja̱ꞌquëre jëjo saopi.
  nvm-nvm: Regavo God fu daro iji fu Fita mama fu e afasor rene e Jiusbuon ikreno
    ijeg fuk na daro miema na afasor rene e Jius bakin buon ikrej.
  mps-mps: Tama God agai te Pitabolo aga bomo menama, tama Pitago te Juda bidi hanibolo
    Godigo po selama pusigi pali. Tama tiwai me te God agai digi enabolo aga bomo
    menama, tama eno te Juda hani isiąwai we bidibolo Godigo po sela pusigi palio.
  pab-NT: Enore niyatere hiyeta atyo iraiti kakoare notyaona majudeuneharenae ana,
    Pedro iraiti kakoare kaxomokakehenere judeunae anere akereta.
  llg-llg: Huu Manetualain fee koasa neu Petrus so, suek ana dadik hataholi nadedenuk
    neu hataholi Yahudi. Leo ndiak boe Ana fee koasa neu au, fo dadik nadedenuk neu
    hataholi ta Yahudi.
  kyf-kyf: Nɩɩ, -Lagɔ -ɔ nʋa lubho, 'ɩn ɔ yia Piɛlɩ ɔ tietienyɔ -zɛlɩ Zuifʋ nyɩdɩ,
    mɔ -bhlokpadɛ nʋa lubho, 'ɩn ɔ yi 'yaa -amɩ ɔ tietienyɔ -zɛlɩ, nyɩma -wa 'nɩa
    Zuifʋ nyɩdɩ.
  tpi-tpi: Yes, God i givim strong long Pita bilong mekim wok aposel namel long ol
    Juda, na olsem tasol God yet i givim strong long mi bilong mekim wok aposel namel
    long ol arapela lain.
  mih-NT: Vatyi zuun ñi ra Ndyoo cuu ra i tasi sii ra Pedro sa cuu ra minoo apóstol
    nu ndyaa ñiyɨvɨ hebreo tañi yuhvi cui sa cuenda ñiyɨvɨ sa yɨvɨ ñiyɨvɨ hebreo cuu.
  qvh-NT: '@see-verse:GAL.002.007'
  kms-kms: Te pugri God te Pita Juda nde aposel ningg yenu kin gre neng kin tene nge
    mune wute aye Juda segi kin nde aposel ningg yengu kin gre negh.
  agn-agn: Tenged ang Dios tang namilik ong ni Pedro ang magimong tatang apostolis
    para ong mga Judio, ig ya kay ang namilik ong yen ang magimong apostolis para
    ong mga taw ang belag ta Judio.
  nhi-NT: Pues Yehuatzin naquin oquichiu in Pedro mai teotlatitlantli innauac in judíos,
    Yehuatzin sannoiuqui ohcon neh onechonchiu mani inteotlatitlantli innauac naquin
    amo judíos.
  ttc-NT: Komo axkix te Qtata Dios aj okaj sin te Xhpe'y tzan tok te tky'ixel kxol
    kye aj tijajil Israel, axkix te Qtatji inkaj tsi' wetz tzan wok te tky'ixel kxol
    kye aj nya'tx tijajil Israel.
  dan-1931: (thi han, som gav Peter Kraft til Apostelgerning for de omskårne, gav
    også mig Kraft dertil for Hedningerne;)
  kwj-kwj: Mwe naha, Gotri kwambu ti Pita ni haro ti, Juta hima kupu lei nindo tiki
    rini ni Jisas Himache hinga esi ki. Woro hingambwa ani ele hima kupu ba fwelei
    nindo tiki Jisas Himache hinga ani eti kinani Gotri o kwambu hingambwa ani haro.
  vie-OVCB: Vì Đức Chúa Trời đang thúc đẩy Phi-e-rơ làm sứ đồ cho người Do Thái cũng
    thúc đẩy tôi truyền giáo cho dân ngoại.
  kze-kze: Áánútu Pítaamba asirayámbá amúwana Yútaa-kwaasi áséi-kwasai kwésimatimintemba
    kegwárá'á asirayámbá símakaisa'a ó'onkaa-kwaasi kwésimatimune.
  mpj-mpj: Mamalu Piija murlpirrmanu junu Jiijajmili jakurlpurluka nyinakura Juwukajaku,
    karni Mamalu murlpirrmanu junu Jiijajmili jakurlpurluka nyinakura, Juwuparnikajaku.
  lbk-lbk: Si Apo Dios kannay nan nangipadno ken sak-en ay en mangawis isnan Gentil,
    kag isnan inangnena ay nangipadno ken Pedro ay en mangawis isnan Judio.
  mto-NT: Je̱ Nteꞌyam, juuꞌ veꞌe je̱ Pedro du̱puta̱jki je̱tseꞌe du̱tónu̱t je̱ kuká̱tsiva
    toonk joma veꞌe je̱ israeejlit jayu, je̱ꞌe̱jyamts je̱ꞌe̱ veꞌe juuꞌ a̱tseꞌe xputa̱jkiva
    je̱ts a̱tseꞌe ntónu̱t je̱ kuká̱tsiva toonk joma veꞌe ka je̱ israeejlit jáyuvap.
  bzh-bzh: In Anutu nevonġ Pita netu alam sën denerah* navij lo hir sinarë, log nevonġ
    niwëëk vu sa ving in bë sa ġevonġ huk nabë saga vu alam-yu-ngwë.
  guj-2017: કેમ કે જેમણે સુન્નતીઓનો યહૂદીઓનો પ્રેરિત થવા સારુ પિતરને પ્રેરણા કરી,
    તેમણે બેસુન્નતીઓનો બિનયહૂદીઓનો પ્રેરિત થવા સારુ મને પણ પ્રેરણા કરી.
  jvn-NT: Gusti Allah sing mréntah lan ngekèki kekuwatan marang rasul Pétrus kanggo
    nggelarké kabar kabungahan marang bangsa Ju, Gusti Allah uga sing mréntah lan
    ngekèki kekuwatan marang aku kanggo nggelarké kabar kabungahan iki marang liya-liya
    bangsa.
  byr-byr: Sareꞌ dareꞌnesɨ. Gotɨyai Pitarɨ gannya dɨragɨnyaꞌ kujaavaꞌ Wɨdaasadei Apozelɨyare
    wawɨnya yada kɨlaaka dayaraavɨ wɨjɨwaakadevaaibɨꞌ sahwai gannya dɨragɨnyaꞌ kanyɨjaavaꞌ
    Apozelɨyainyɨre wawɨnya yadɨ ajɨmya yuyangɨyaraavɨ wɨjɨwaakadɨnyainyɨ.
  ian-ian: God Pita kat kwondu kwindɨ maa Juda kat aposelna njɨvwa kwuka waa apma
    nyaangɨt Pita mbutɨndɨ. Wuno nɨmbun. God wun kat kwondu kwindɨ maa Juda ana ndi
    nat nɨmba kat aposelna njɨvwa kwuka waa apma nyaangɨt wun mbutɨwun.
  hun-hun: (mert aki erős volt Péterben a körülmetélkedés apostolságára, bennem is
    erős volt a pogányok között);
  mcf-NT: —Nuquin Papan namiaid icquin Petedon nuquin matses isadaidbo dadpen Esus
    tantiamiosh. Adembidi Nuquin Papan namiaid icquin mimbitsen matses utsibo dadpen
    Esus tantiamiac
  kjs-kjs: Gore abalade Gote-me Pita Juda alinuna rikiranare kogono pinalo puri kalisa-rupa
    ni page Gote-me ruru radona rikirana kogono panolo puri gisa.
  mni-mni: Maramdi Peter-bu Jihudisinggidamak pakhonchatpa oihanbikhiba adugumna Tengban
    Mapugi panggalna eihakpusu atoppa phurupsinggidamak pakhonchatpa oihanbire.
  yad-NT: Daryatiy savanu̱tyadeda Ju̱denuni̱ Pyítru samitu̱choda tu̱chu̱ju̱ Judíyuvedamuju̱,
    daryaday savanu̱tyadedantidyerye, ra̱tidye tu̱chu ruuvara, jiryatimyu̱ ne Judíyuveda
    daryi.
  mxb-NT: Ta mií Ndios, na̱ ni̱ ka̱xi Pedro ña̱ kaneꞌe na to̱ꞌon va̱ꞌa saꞌa̱ Jesús
    dánaꞌa̱ no̱ó na̱ Israel, no̱ón taꞌani kúú na̱ ni̱ ka̱xi yuꞌu̱ ña̱ kaneꞌi to̱ꞌon
    va̱ꞌa yóꞌo dánaꞌi̱ no̱ó na̱ ko̱ kúú na̱ Israel.
  pon-2006A: Pwe sang ni manaman en Koht I wialahr wahnpoaron men ong mehn liki kan,
    duwehte Piter eh wiahla wahnpoaron men ong mehn Suhs akan.
  maq-NT: Nina ne, me xi catsingatju rë Pedru xi cuma me apóstol ngajñi rë xuta tjë
    rë Israel ne, hacuaha hacui ni me xi catsingatju ná xi cuma ngahan apóstol ngajñi
    rë xutaxín.
  hto-hto: Mei uáfueza, Pedro ória izói, cue jɨáɨ orécacue. Daje Juzíñamui Pedro judíuaɨ
    cɨ́gɨmo oreca. Ie mei daje Juzíñamui judíoñedɨno cɨ́gɨmo cuena orede.
  por-BRBSL: para aquele que trabalhou através de Pedro no apostolado com os circuncisados
    também trabalhou através de mim com os gentios-
  ces-NKB: (neboť ten, který působil [skrze] Petra co do apoštolství k obřezaným,
    působil i [skrze] mne co do pohanů),
  cui-cui: Nacom Pedro exainchi Jesucristo pia peitorobi jiwi jiwanapin tatsi xua
    pomonae judiomonae nexa. Barichi Nacom neexana xua Jesucristo pia peitorobi jiwi
    jiwanapin tatsin xua pomonae jopa judiomonae naexanaeyo nexa.
  boj-2014: Od, Qotei na Pita siŋgila yej deqa a muluŋ uno qaji naŋgi Yesus aqa anjam
    bole minjre minjre laqnu. Dego kere Qotei na e siŋgila ebej deqa e sawa bei bei
    qaji naŋgi Yesus aqa anjam bole minjre minjre laqnum.
  eng-OEBUS: For he who gave Peter power for his mission to the Jews gave me, also,
    power to go to the Gentiles.
  eri-eri: Yo, Itou no Pita Juda gamanege langa aposel haruwe tei nomo bona danga
    tuwai, onou dorofenga, Itou no ji nere fai-aita fereha, gamanege langa aposel
    haruwe tei nomo bona danga hiyaiha.
  aly-aly: Ingkartel Peter renh angkakert thwenek Jew-rnem-warl. Alakenh-apeny ra
    ayenh angkakert thwenek ingwer-rnem-warl-anemarl, Jew-weny-rnem-warl.
  wiu-wiu: Keraisunomopa Pita neme Yu yatene pitiki toa oa aua yawano ta wa takoa
    moa tele lukaka ago Akolaliyo no Polo neme e ku pa yatene pitiki toa oa aua yawano
    ta wa no takoa moa tele lukaka tokale ni okoi.
  swe-swe: För den som verkade genom (motiverade, gav sin kraft till) Petrus och hans
    tjänst som apostel för de omskurna, verkade också (motiverade, arbetade) genom
    mig för de oomskurna.
  cth-cth: Bangkongtetpawiteh vuensom ka a e Piter koevah thaw poe e patetlah vuensom
    ka a hoeh e Jentelnaw koe kai Pawl heh guncei lah Cathut ni na hmoun e lah ao.
  mti-mti: God ane Pita kwapituitui igiyawa oya apasoro ane. God desiroma me ane ne
    Ju onan igiyawa oya apasoro ana.
  pad-NT: Deus vani hora honariaja athi oavaadahaonivini judeus kaija'ari vihiriki
    vakadiania ookhana. Onivani fori hira ada Pedro Deua bihonariavini athi avaadahaonina
    hina judeus kaija'ari vakadiania. Deus haria kajoamoravini mani ida kidibadani
    danoki bada ani'abakhiavini hija.
  twi-twi: Na Onyankopɔn a ɔnam Petro so yɛ adwuma sɛ Yudafo mu somafo no ara na ɔnam
    me so yɛ adwuma wɔ amanamanmufo mu, sɛnea Petro yɛ Yudafo mu adwuma no pɛ.
  hlt-hlt: Peter loh yahvinrhetnah kah caeltueih te a tueng sak tih kai khaw namtom
    rhoek ham ka tueng sak.
  tbz-SIM: Kuyie nkùù tɔ̃ mPiɛri kòò nɑ̀ɑ́ nSifubɛ, kuù n tɔ̃ kɛ̀ n nɑ̀ɑ́ mbɛ̀ɛ̀ í
    tú Sifubɛ.
  san-GUJ: યતશ્છિન્નત્વચાં મધ્યે પ્રેરિતત્વકર્મ્મણે યસ્ય યા શક્તિઃ પિતરમાશ્રિતવતી
    તસ્યૈવ સા શક્તિ ર્ભિન્નજાતીયાનાં મધ્યે તસ્મૈ કર્મ્મણે મામપ્યાશ્રિતવતી|
  ake-NT: Apʉne pʉra Papa, Pi'ta e'tʉrawasomato' yau tʉrawaso pe iye'sa' Esuwerʉ amʉ'
    pɨ' itekare ekamai' enno'sa' tʉrawasooi yau nɨrɨ e'tʉrawasoma'pʉ, mɨrɨpan nɨ marɨ
    esi'pʉ utʉrawasooi yau itekare ekamai' enno'sa' pe Esuwerʉ amʉ' pen pana ya'.
  qvn-NT: Chaura Diosninchi quiquinmi cachrara Pedrotaga Israel castacunaman, nätan
    nogatas quiquin Diosmi cachrarayäman juc castacunaman.
  tku-NT: Chuntza' chī Dios mātli'hui'clhli Pedro ē līhui'līlh ixlī'apóstol chī nacāmāsu'yuni'
    israelitas ē nā quit quimātli'hui'clhli ē quilīhui'līlh quilī'apóstol chī na'iccāmāsu'yuni'
    tī jā israelitas.
  bjk-bjk: Me e eöt tua wewet ina tinörön na, möxösa, e God ewe ixo rörörön kölöme
    xö tinörön te Pita xarnang a aposol urungan kaluluon köbo Judeia, ma ixo rörörön
    bölök kölöme xö tinörön te e xarnang a aposol urungan kö nangadi nang kaim bara
    abo Judeia.
  msy-2020: '@see-verse:GAL.002.007'
  bpr-bpr: Du mdà di kaltulus i Dwata, dekan agu tamdò di dad to ise Dyu salngad di
    kdekan ku Piter tamdò di dad Dyu.
  cle-NT: Hí̱³ba² Dios hi³ gá⁴tie̱e̱y³ Pedro hi³ hí⁴lí³ apóstol chié̱y² diáh⁴ israelitas,
    hí̱³ba² hi³nɨy³² nɨ³ gá⁴tie̱e̱y³ jniá³ hi³ hí⁴lí³á⁴ apóstol chié̱y² diáh⁴ hi³
    há⁴hé³ na³lɨ́y⁴ israelitas.
  txq-txq: Manetualain fee koasa neu Petrus ena, fo dadi neu nedenuk soa-neu hatahori
    Yahudi. Leo naak oo Ana fee koasa neu au fo dadi uu nedenuk soa-neu hatahori ta
    Yahudi boe.
  aaz-aaz: Uisneno anfee kuasa neu naiꞌ Petrus he njair haef neu atoin Yahudis. On
    naan amsaꞌ In nfee kau kuasa he ꞌjair haef ꞌeu atoniꞌ ka Yahudis fa.
  qup-NT: Imashnami Yaya Dioska Pedrota yachayninwa yanapashpan kacharka ñukanchi
    israel runakunata yachachinanpa, chasnallatatami ñukatapas yachayninwa yanapawashpan
    kachawarka kankuna mana israel runakunata yachachinaynipa.
  dop-dop: Ɩsɩɩ Ɩsɔ kpɑʋ Piyɛɛ kɛ tillu sɩ ɩ́ pɑɑsǝnɑ Yutɑ nyǝ́mɑ tɔ mpʋ tɔtɔɣɔ ɩ
    kpɑ mɑɣɑ tillu sɩ mɑ́ pɑɑsǝnɑ mpɑ pɑ tɑ kɛ Yutɑ nyǝ́mɑ tɔ.
  azb-azb: Çünki sünnətlilərə həvari olması üçün Peterdə fəal olan Allah başqa millətlər
    üçün məndə də fəal oldu.
  eng-DBY: (for he that wrought in Peter for [the] apostleship of the circumcision
    wrought also in me towards the Gentiles,)
  guo-NT: Pedro Dios makafich apóstolliajwa, japon naewʉajnaliajwa judíos. Xanbej
    Dios namakafit apóstolliajwan naewʉajnaliajwan judíos-elpi.
  hla-hla: E Sunahan e halei e Pita a nitagala te go la menien u raranga tere Sunahan
    turu Jiu. Ne kato has uana i iesana e Sunahan e hala hasei lia a nitagala te go
    la meni lia u raranga i tanen turu katun halhal turu Jiu.
  mav-NT: Ta'i itotiaria tikuap kahato aikotã Tupana Pã'ãu toĩne'en kahato uhetiat
    hap irania'in ywania mu'e Iesui etiat hap ta'a­tukuap ma'ato i'ewyte ta'a­tukuap
    kahato aikotã Ipã'ãu toĩne'en kahato Peteru kai uru'y­wania Iuteu ywania mu'e
    Iesui etiat hamuat hap ta'a­tukuap kahato. Mi'i pote — Ta'i ai'y­wania Iesui mohey
    haria mu'e kahato hat sese Peteru i'atu'e ma'ato Pauru i'ewyte te Tupana Pã'ãu
    ipotpap kahato ipiit pyi irania'in ywania mu'e hamo Iesui mohey haria apykok hamo
    i'atu'e Ieru­sarẽi miaria imohey haria akag ko'i.
  kpf-kpf: (Oi Petero mam okŋaŋgi nepŋâ tuugi bon oip, zâk zikŋâ yatik mam otnigi
    nep tuuga bon oip.)
  ppo-ppo: Ti Pita Juda fake so whi̧ tua̧mó aposel whi̧ bitu, Talené fo yó mótu betepa,
    ai ala tua̧paae Kótóné ama fotoko̧ bulalepó. Atétu yale kaae, Juda meire fake
    so tua̧mó aposel whi̧ bitu, ama fo yó mótu betepa Kótóné ȩ fotoko̧ bulalepó.
  hin-2017: क्योंकि जिसने पतरस से खतना किए हुओं में प्रेरिताई का कार्य बड़े प्रभाव
    सहित करवाया, उसी ने मुझसे भी अन्यजातियों में प्रभावशाली कार्य करवाया।
  wol-KYG: ndax ki liggéey ci Piyeer, ngir mu doon ndawam ci Yawut yi, moo liggéey
    ci man itam, ngir may ndawam ci yeneen xeet yi.
  bef-bef: Pitau ai Huꞌmamofihi amuyalo yaꞌma Yuta bonaꞌmagihi aposolo lolo huꞌehina.
    Ana suko huto nani yaꞌma Huꞌmamofihi amuyalo fegutoga bonaꞌmagihi aposolo lolo
    huꞌohuna.
  amm-amm: Pita mo Kotoni amiyo imo lukasikalo manoki, au tuno tokosonasiko nokoso.
    Yo mani, nonani amiyosu na lukasikaloki, noko nokonu nokoso.
  zaj-zaj: Kwavija Mulungu yakalile yosang'hanika msang'hano ya Petulo kamba mtumigwa
    wa Kilisto mwa Wayahudi, vivija kakala yosang'hanika msang'hano yangu kamba mtumigwa
    wa Kilisto mwa Wamhazi.
  chq-NT: Tsʉ coon²¹ røø²¹ 'in Dios 'in nigasii¹in Tʉ́³ lɨ́ɨi¹ apóstol jee²¹² tsá²
    Israel, 'ii jon nigasii¹in jna lɨ́ɨ¹na apóstol jee²¹² tsá² 'in jo seein²¹ Israel.
  swp-swp: (paana ia wa Petero boeana eai i paipaisoa tau‐peritome enadi, eau boeagu
    eai i paipaisoa hinage, Murimuri‐tataodi enadi),
  bjr-bjr: Anutuna afeeka fannoo kai Peetooroona mara quqa amufanoo Yuda maqannaasaki
    fidanoo qimanniminau, miqi kai inoo Anutuna afeeka fannoo qini Pauroosa mareeqeenoo
    aanaamurukina mara quqasoofaqa fuafannaqa minara faqa irimariqau.
  aby-aby: '@see-verse:GAL.002.007'
  eng-YLT: for He who did work with Peter to the apostleship of the circumcision,
    did work also in me in regard to the nations,
  jni-jni: Asere, sa ma gamirka Bitrus ma cukuno unu tarsa u Yeso barki anu rusa Asere,
    cangi ma wuzi katuma anyimo am.
  kne-kne: '@see-verse:GAL.002.007'
  tgj-tgj: Holvgabv Pwknvyarnv gv jwkrw lokv Pitarnyi jius vdwgv ara lokv apostol
    akobv mvnam aingbv, Jentail vdwgv ara lokv nga apostol akobv mvtoku.
  gui-NT: Echa Cristo omondo Pedro oico vaera jemimondora judío reta pegua. Jae ramiño
    vi jae chemondo aico vaera jemimondora judío mbae vae reta pegua.
  quc-TT: Ri Dios ri xuya bꞌe che ri Pedro rech xux taqoꞌn kukꞌ ri winaq aꞌj Israel,
    xuya xuqujeꞌ bꞌe chwe xinux taqoꞌn kukꞌ ri winaq ri man aꞌj Israel taj.
  heg-NTPO: Ta Ama Lamtua Allah bel Petrus kuasa son, le daid atuil in nutus taung
    atuil Yahudi las. Ela kon Un bel auk kuasa, le daid atuil in nutus taung atuil
    Yahudi lo kas.
  ptu-ptu: Aka Puang Allataala umbeem kamatohoam Petrus mendadi suhona Puang Yesus
    lako to Yahudi, anna kao-kao nabeennä' kamatohoam mendadi suhona Puang Yesus lako
    taianna to Yahudi.
  bzd-NTPO: Skëköl tö Pedro patkë' Jesús tté buaë pakök judiowak a̱, e' ë̀ tö ye'
    patkë' ipakök pë' kë̀ dör judiowak esepa a̱.
  kwf-kwf: Sulia God neꞋe alu nau, nau ku lifurongo fuana ngwae noaꞋa laꞋu Jiu ki,
    diꞋia logo neꞋe nia alua sa Peter ka lifurongo fuada ngwae Ꞌi Jiu ki.
  eng-WYC-2017: for he that wrought to Peter in apostlehood of circumcision, wrought
    also to me among the heathen;
  eng-WMBB: for he who worked through Peter in the apostleship with the circumcised
    also worked through me with the Gentiles—
  zat-NTPS: Lé̱queze Dios na', Bénnea' bzue̱' Pedro gubáz chee̱' ládujla benne' judío
    ca', cá'anqueze bzue̱' neda' gaca' gubáz chee̱' ládujla benne' quebe zaj naque̱'
    judío.
  spp-spp: Kileŋi u à fànhe kan Pyɛri á maa u tun Yahutuubil'á ke, uru mú u à fànhe
    kan mii á maa mii tun supyishiŋi sanŋ'á.
  zty-NTPS: Dios, ḻen yeḻa' wak chie', bene' neda' wbás chie' nich wsedla' benách
    zi'to' ka', tḻebe kan bene' Bedon' wbás chie' nich wsedle' ḻe' benne' judío ka'.
  mek-mek: Gome Deo Peto eifaga apostolo emia, ega koa iifa faunina Iesu fouga Iudea
    papiauꞌi maaꞌiai eifafoua. Ega koa iꞌopoga mo Deo lau isafa eifaniau apostolo
    lamia, ega koa iifa faunina Iesu fouga Iudea papiauꞌi laaꞌi auꞌi maaꞌiai laifafoua.
  aey-aey: Ge, Anut uqa Pita odudeceb uqa Juda dana agenu aposel calen. Eu odiwe Anut
    uqa oditeceb ija Juda dana qee eundec agenu aposel calen.
  urd-GVH: क्योंकि जो काम अल्लाह यहूदियों के रसूल पतरस की ख़िदमत के वसीले से कर रहा
    था वही काम वह मेरे वसीले से भी कर रहा था, जो ग़ैरयहूदियों का रसूल हूँ।
  ycn-ycn: Tupana a'arí Pedro, Jesucristo huacára'acaloje ricá riyucuna i'imajé judíonajlo
    penaje. Ricaja caja, Tupana, a'arí nucá riyucuna i'imajeri penaje. Ajopánajlo,
    uncá judíona calejlo, nu'umá riyucuna.
  djr-djr: Ŋayipi yan ŋunhi God-Waŋarryu djuy'yurr Betanhany dhäwuw lakaranharaw manymakkuny,
    ga dhiyaŋuny bala ŋayi ga nhakun ŋarranhan bäki ŋurikiwurruŋguny yolŋuw walalaŋ
    ŋunhi Djan'tayilwuny malaw.
  kvg-kvg: Mbumbukiam, ndego Pita u-anim iz gembo-etoam, Zu ezoqam teqa Manqat te꞉zømesimat,
    ndego até nó-a, u-anem iz vønø̄-etoam, bawan vini-ak vøté-zømesimāt.
  rug-rug: Ura pa korapa ṉiniraṉira te Tamasa, si ta evaṉae na apositolo koari na
    tie Zenitailo si rau; kekeṉoṉo gua tugo sapu e Pita si ta evaṉae na apositolo
    koari na tie Ziu.
  hop-NT: '@see-verse:GAL.002.007'
  san-URD: یَتَشْچھِنَّتْوَچاں مَدھْیے پْریرِتَتْوَکَرْمَّنے یَسْیَ یا شَکْتِح پِتَرَماشْرِتَوَتِی
    تَسْیَیوَ سا شَکْتِ رْبھِنَّجاتِییاناں مَدھْیے تَسْمَے کَرْمَّنے مامَپْیاشْرِتَوَتِی۔
  heb-LB: '@see-verse:GAL.002.007'
  caf-NT: Nts'e na'a Yak'usda, 'en Peter ndunnah Lizwif huba whel'a yulhtsi, 'et whuz
    na'a si chah 'udun yun k'ut whut'en huba whel'a sulhtsi 'et huwa.
  mio-NT: Tacan chito ra ndiso tiñu can, vati ra Ndioo cuu ra tava tiñu chi ra Pedro
    nu iyo ñivi judío, ta suvi ni ra Ndioo cuu ra tava tiñu chi yuhu nu iyo ñivi cuu
    inga tucu ñivi.
  srq-NT: Sã Dios Pedro mondo judíos je no. Dios sɨ́ chõ ngue semondo nguiã judíos
    eã je no. Se echeẽ nenei nenei sacuã ee. Dios ũquɨ̃ mingo beɨ nonde.
  kje-NT: Makromod Lalap penia nala ruri pe'el Petrus leke namwali ma nodi Lira Wawa'an
    eni laa ri Yahudi enihe. Naise onne, Makromod Lalap nala ruri pe'el ya'u leke
    yo odi Lira Wawa'an eni laa ri ma ka namwali Yahudi enihe.
  gaz-gaz: Waaqni akka Phexros ergamaa taʼee warra dhagna qabatan tajaajilu hojjete
    sun akka anis ergamaa taʼee Namoota Ormaa tajaajilu hojjeteeraatii.
  kud-kud: Wuwuna Yaubada Pita wahiyala imohena'o yana paihowa Yudeya aidiyai, na
    yau hinage dova wahiyala imohegau yagu paihowa hiya nigele Yudeya vehabadi.
  urb-NT: Jundéu awa ta pe myrandu katu ke Petu pandu ixo rahã, pyrãtãha ke Tupã muwyr
    ipe. Petu aja ihẽ pe tĩ. Jundéu awa aja ym ame'ẽ ta pe myrandu katu ke ihẽ apandu
    axo rahã, pyrãtãha ke ihẽ pe Tupã muwyr tĩ. (A'erehe Jesu mondo ame'ẽ ke ihẽ,
    aja amujekwa katu.)
  fra-LSG: car celui qui a fait de Pierre l’apôtre des circoncis a aussi fait de moi
    l’apôtre des païens,
  san-HK: yatazchinnatvacAM madhye preritatvakarmmaNe yasya yA zaktiH pitaramAzritavatI
    tasyaiva sA zakti rbhinnajAtIyAnAM madhye tasmai karmmaNe mAmapyAzritavatI|
  cak-SNT: Y can ja ri Dios ri nitoꞌn richin ri Pedro chupan ri samaj richin jun apóstol
    chiquicajol ri kavanakil israelitas ri bꞌanun ri circuncisión chica; quireꞌ jeꞌ
    inreꞌ ja ri Dios nitoꞌn vichin, chi nquisamaj chiquicajol ri vinak ri man israelitas
    ta.
  uvh-uvh: Ka beng sini' Anutu wari Pita ga' tangkunang amiinga anga aposel kane ka
    Juda arantagim ning bining ganang tanga ikita' ningsa' ka Pol nata' tangkunang
    undu' namiinga anga aposel kane ka aming arantagim nua'ni ka Juda mo' adisining
    bining ganang u tanga itik.
  ino-ino: Anumaya Koti'a lo'kiya'aleti Pitana Yuta vaya'aipi Yisasi ke hapapaisea
    yafe alino hetite'neno ani kava huno Anumaya Koti'a lo'kiya'aleti nakaeya Isaleli
    nofi o'mai vaya'aipi Yisasi ke hapapaisoa yafe alino hetinate'ne.
  gnn-gnn: Yo, yuwalk dhuwalayi yulŋunydja. Godthunydja djarr'yurruna Betanha ŋuruku
    Djuwskunydja yolŋu'-yulŋuwu, ga bitjarrayi ŋayi ŋarranhanydja nherrarayi bo'puyŋunhana
    ŋuruku mulku'-mulkuruwuna.
  yal-yal: Amasɔtɔ naxan Piyɛri findixi xɛraan na Yahudiyane xa, na nan n fan xɛxi
    siya gbɛtɛne ma.
  cnt-NT: Jaun₂ Diú₄ i₂jan₂ tan₅₄ 'éi₂ bá₄ ca₂chein₃ guë'₂ Pe₄ a₂lɨ́n₅ 'éi₂ dsa₂ i₂chen₄
    quiáin₅ të₂le₃ jɨn₄ dsa₂ judíos, le₂jaun₂ bá₄ ca₂chei₃ guë'₂ jniá₂ ján₃ a₂lɨ́ng₅
    i₂chen₄ quiáin₅ të₂le₃ jɨn₄ dsɨ₂nau₂.
  tif-tif: Kemin, God ayo Pita ami titil kolaya kalaan tunum ke, ok fuku-ilin kaami
    ok kaata kutal-fuku-somdaya, Juda imi iip yak tem kaptam banse. Kemin, nakal ti
    kanose ultap keliya, nakal God alta taba-lomda titil uyo kup-nala, kalaan tunum
    imi ok uyo kutama bomdiya, yak aba unang tunum miit kusnum kusnum imi iip yak
    tem uyo tal-une-bamdiya okok-ken-tabasi.
  nlx-nlx: काहाकाय जो पतरस खेतना वालान माणहाह प्रेरिताईन काम मोटलो प्रबावा बेल केरायो,
    तोस माहु बी बिगेर यहुदि माय प्रबावशाली काम केरायो,
  apw-NT: (Bik’ehgo’ihi’ṉań, Peter nṉee circumcise ádaabi’deszaahíí bich’į’ yides’a’dá’
    binkááyú na’iziidíí, da’áń shíí ałdó’ shinkááyú na’iziid, doo Jews daanlįį dahíí
    bich’į’ yánáshtihgo;)
  gum-gum: Pedron tru judíos misaamerayasig Jesucristo nøashib karua ørig kønrrai,
    tru nø marøb uniiløyu marøb pasrab Tiustøwei na marøb uniiløyugucha marøb pasraig
    køn, tru judíos kømø misaamerayasig Cristo nøashib karua ørig kønrrai.
  not-NT: Aisonori, Tosorintsi igáqueri Peroro ingomantëgotaguetiri Jesoquirisito
    cara joríojeguiquë. Iriatisati Tosorintsi agáquena naro nanguenguitsatomotaigueri
    matsiguengajegui cagari jorío.
  plu-plu: Ig Uhokri kawihe usuh piyamate. Ig iké kiyapwiye Pedru gannu adahan ig
    humaw kagannusima adahan ekkene Uhokri giwn ta gitkis hiyeg judeyenepwi. Nah hawwata
    ig iké nannuh adahan nah ekkene Uhokri giwn ta gitkis hiyeg kane judeyenepwima.
  iou-iou: '@see-verse:GAL.002.007'
  ntp-NT: Diuusi maa sʌʌlicami Piiduru saidʌ ʌrootosadʌcana Suusi Cristo dai aagidiña
    ʌjudidíu sai Suusi Cristo ʌrcʌʌgacʌrʌ vuviadami, dai Diuusi giñmaa aanʌ ʌʌpʌ sʌʌlicami
    ansaidʌ ʌrootosadʌcana Suusi Cristo dai aagidiña ismaacʌdʌ maitʌrjudidíu sai Suusi
    Cristo ʌrcʌʌgacʌrʌ vuviadami.
  rai-rai: God i taar taa a dekdek taan Petero kupi in aapostolo karom a taara Iudaia,
    lenkaai maa karom iaau, i taar taa a dekdek taang kupi ang aapostolo karom diat
    baa wakir a taara Iudaia.
  haw-1868: (No ka mea, o ka mea nana i hooikaika mai ia Petero ma ka oihana lunaolelo
    no ka poe i okipoepoeia, oia ka i hooikaika mai ia'u no na kanaka e;)
  ffm-ffm: Sabi no Laamɗo neliri Piyeer hakkunde Yahuudiyankooɓe ɓee nii, non o neliri
    kam miin duu hakkunde heeferɓe.
  arb-NAV: لأَنَّ الَّذِي اسْتَخْدَمَ بُطْرُسَ فِي رَسُولِيَّتِهِ إِلَى أَهْلِ الْخِتَانِ،
    اسْتَخْدَمَنِي أَيْضاً بِالنِّسْبَةِ إِلَى غَيْرِ الْيَهُودِ.
  cop-CNT: ⲫⲏ ⲅⲁⲣ ⲉⲧⲁϥⲉⲣϩⲱⲃ ϧⲉⲛ ⲡⲉⲧⲣⲟⲥ ⲉⲩⲙⲉⲧⲁⲡⲟⲥⲧⲟⲗⲟⲥ ⳿ⲛⲧⲉ ⳿ⲡⲥⲉⲃⲓ ⲁϥⲉⲣϩⲱⲃ ⳿ⲛϧⲏⲧ ϩⲱ
    ⳿ⲉⲛⲓⲉⲑⲛⲟⲥ.
  sri-sri: Marĩpʉ Pedrore judío masakare Jesucristoya kerere weredoregʉ iriudi ããrĩmí.
    Ĩgʉ̃ta yʉdere judío masaka ããrĩmerã pʉro iri kerereta weredoregʉ iriumi.
  nal-nal: Avuna Nakmai xa vaamuzas la maskaagu ma ga giu a vaamuzazang iwana a aaposal
    lawalaua naandi aubina xawit amun Judaa, malasing bani naan ka vaamuzas lamaskana
    Pita ma xa giu a vaamuzazang iwana a aaposal lawalau amun Judaa.
  kyq-kyq: Taa Raa kɛn ɔl Piɛr tɛɗ *debm kaan̰ naabm Isa al‑Masi, gɛn ɓaa taaɗ Taarin̰
    Jiga Yaudge tu se, naan̰ ɓo debm ɔlum maam kici, mꞋtɛɗga debm kaan̰ naabm Isa
    al‑Masi, gɛn ɓaa taaɗn Taarin̰ Jiga se jeege tun Yaudge eyo.
  kwd-kwd: Ma gila su'aai na God ne'e firia la Pita fana Wane ni Kwairiinga fana ta'a
    'i Jiu. Ngaia la'u mola na ngaia 'e firi nau fana Wane ni Kwairiinga fana ta'a
    na gila 'ame Jiu.
  ded-ded: Anutungo Petoro ua kucgoc meudeac fenggemiu, yeng ngic sebi tosangina herec
    herecgea, yeneac botucfu aposoro ua meec. Nga ni ifi isocngoc ua kucgoc mebadeac
    fenggenenu bangec monnunac ngicngac Anutu mi negemmidae, yeneac botucfu aposoro
    ua mekecduae.
  ewe-ewe: Elabena Mawu, ame si li kple Petro le eƒe dɔwɔwɔ me abe apostolo na aʋatsotsotɔwo
    ene la, eya kee li kple nye hã le nye dɔwɔwɔ me abe apostolo na ame siwo menye
    Yudatɔwo o la ene.
  nuy-nuy: Yigaj! Niga na-God winiinggarra-mijgalmini wuguṉi na-Peter, warruburru-yung
    warra-Jew yungguyung, marri anaani wiij-nguynju, niini-mijgalmina na-God niiṉi,
    warruburru-yung warra-Gentile yungguyung.
  cop-BHC: ⲪⲎ ⲄⲀⲢ ⲈⲦⲀϤⲈⲢϨⲰⲂ ϦⲈⲚⲠⲈⲦⲢⲞⲤ ⲈⲨⲘⲈⲦⲀⲠⲞⲤⲦⲞⲖⲞⲤ ⲚⲦⲈⲠⲤⲈⲂⲒ ⲀϤⲈⲢϨⲰⲂ ⲚϦⲎⲦ ϨⲰ ⲈⲚⲒⲈⲐⲚⲞⲤ.
  buk-buk: Bu Anötö kêŋ ŋaclai têŋ Pita ma kêyaliŋ iŋ sa ti lau Israel-ŋga si aposel,
    ma kêŋ ŋaclai têŋ aö bocdinaŋ, ma kêyaliŋ aö sa gati lau gameŋ apa-ŋga si aposel.
  pri-NT: Pai ina wèe pâ, é wakè wà Pwiduée goo wà Pétéru, ba na é pwi *apostolo kêe
    naa jaa tèpa Juif; â é wakè gooò, ba na go pwi apostolo kêe, naa jaa pàra tàpé.
  zpq-NT: Ḻe Diosen' ben' chaclene' Pedron' len yeḻa' guac c̱hen' cont chyix̱jue'ede'
    xtiža' Criston' len beṉe' Israel gualaž c̱heto', ḻeczen' chaclene' neda' len yeḻa'
    guac c̱hen' cont chyix̱jue'eda' xtiža' Criston' len beṉe' bi zjanaque' beṉe' Israel.
  por-TFT: Ou seja, bem como Deus capacitou/autorizou Pedro a ser um apóstolo que
    leva sua mensagem aos judeus [MTY], assim também ele me capacitou/autorizou a
    ser um apóstolo que leva a mensagem dele aos não judeus.
  gwi-NT: Vit'eegwijyąhchy'aa vat'aii zhit Israel Gwich'in nilii kwaa nąįį eenjit
    apostle ihłii. Peter chan Jews nąįį eenjit Tr'ihił'e' (apostle) nilii gwik'it.
  gvn-gvn: Godundumundu junkurrdu nganya apostle-bungan, Gentile-warranda dunganka,
    yala nyunguwundu junkurrdu Peter apostle-bungan, Jew-warranda dunganka.
  nhy-NT: Iwan ijkón ken Dios okitlalij in Pedro para ma tekipano kej tlatitlanile
    innawak in judiojtin, ijkón nej noijki in Dios onechtlalij para ma nitekipano
    kej nitlatitlanile innawak katlej mach judiojtin.
  asm-FB: কিয়নো চুন্নৎ হোৱা সকলৰ প্ৰতি যি ঈশ্বৰে পিতৰৰ হৈ পাঁচনি পদৰ কার্য সাধন কৰিছে,
    তেওঁ অনা-ইহুদী সকলৰ কাৰণে মোৰ হৈয়ো একে পাঁচনি পদৰ কাৰ্য সাধন কৰিছে;
  okv-okv: amo erevira. Eto Peter na Judea embomeni ta degi ke hande ue pure uija
    aita God ta ingeni hajire kogara ainge nombo nanena enda nei embomeni ga pure
    uena aita God ta ingeni hajire kogara
  mxt-NT: Vatyi suri maa Nyoo tachi̱ chi ra Pedro tyi cuví ra apóstol cuenda ñu Israel.
    Ta tachi̱ tucu ra chi yuhu tyi cuví apóstol ra Cristo cuenda ñu cha ñima ñu Israel
    cuví.
  tzo-NT: Dios ti laj yac'be yabtel ti Pedroe yu'un ac'o ba xcholbe sc'op ti jchi'iltaque,
    ho'ontutic ti co'ol judiountutique. Dios ti laj yac'bun cabtel uc yu'un chajcholboxuc
    ti sc'ope, ho'oxuc ti yanlum crixchanooxuque.
  ind-AGS: (dan Allah yang sama yang bekerja melalui Petrus sebagai rasul bagi orang-orang
    Yahudi, juga bekerja melalui saya sebagai rasul bagi orang bukan Yahudi),
  omw-omw: Iutaa timwa nyianrive tiro Pitaara nronraqama kyaiva Kotiva, mwivama nivata
    nronraqama kyero mpo mwatanaahua timwa nyiante, tiro. Kotiva kuaa mwiva nivata
    Pitaaravata nronraqama kyaivama variro.
  yrb-yrb: '@see-verse:GAL.002.007'
  maa-NT: Nainá, koni kisìko̱ Pedro nga jè tsibíxáya‑la̱ nga kiìchja̱yajiìn‑la̱ 'én
    ndaà‑la̱ Nainá xi kjoa̱ ts'e̱ Cristo jñà xi nguì xi̱ta̱ judío, 'a̱n, k'oa̱á ti̱
    kisìko̱‑na nga 'a̱án tsibíxáya‑na nga kichjàyajiìn‑la̱ 'én ndaà‑la̱ Nainá xi kjoa̱
    ts'e̱ Cristo jñà xi mìtsà xi̱ta̱ judío.
  mcq-mcq: Godi kaꞌene Pita oni vaji kaukara maa vejume sisa ꞌuhuahiꞌini jihipuni
    vaji apasorua kaukara venajara nuni vaja kaukara maa ꞌuꞌo vejume na Jenitaru puni
    vaja kaukara vejuta.
  sus-A: عَلَ نَشَن ثِيّرِ شّي عَ شَ وَلِ رَبَدٍ يُوِقِيٍ تَفِ، عَ تَن نَن ﭑ قَن شّي
    عَ شَ وَلِ رَبَدٍ سِ فبّتّيٍ تَفِ.
  jpn-1965: ペテロにみわざをなして、割礼を受けた者への使徒となさった方が、私にもみわざをなして、異邦人への使徒としてくださったのです。
  fra-SBL: car celui qui a agi par Pierre dans l'apostolat auprès des circoncis, a
    aussi agi par moi auprès des païens,
  yka-yka: Tuhanin, kawakilan weˈ ne si Petros dinaˈak magmahalayak si meˈ Yahudihin.
    Damikkiyan isab kawakilan ku weˈ ne dinaˈak magmahalayak si meˈ dumaˈin Yahudihin.
  mle-mle: '@see-verse:GAL.002.007'
  shp-NTPO: Ja judíobo joi yoinon ixon, jan Pedro raana Diossenribira ea raana iki,
    ja judíomabobiribi en jato joi yoiti.
  aom-aom: Ëhesi bëhoho God-ro Peter darugoho bojamijadeje huro apostle muoho baeromo
    Jew rajoho ajëmiꞌiröhego. God-hu Peter darugo bojamijadëhi naꞌo ëhi bojemijadeje
    naro apostle muoho baeromo saꞌa ioroꞌioro rajoho ajëmiꞌirodego.
  geb-geb: Ahaŋ, Fhe Bakɨme ŋkasŋkar Pita ga nɨɨŋgim, ana anan ŋaara guma kav, ana
    Zudaiŋ rɨgar anan buna vhuueŋ bun Zudaiŋ ga nzuai. Gu vhɨra mba tɨvara muuŋgi.
    Fhe Bakɨme, ana nduara ŋkasŋkar na nɨɨŋgim, gu mba harigi fhaiŋ ŋgui gumgi gu
    mbigi rɨgar kav, ana buna vhuueŋ bun nzuai.
  bsj-bsj: Wori Kwama, wo manangen ki Bitrus na yilam nii tomange nubo biyem tē lareu,
    manangen minen ken ki nubo kubtacili nin.
  cak-cak: Roma achel xu'on ri Dios chi xuto' ri Pedro richin xu'on ri samaj ri can
    richin vi jun apóstol chiquicojol ri kavinak israelitas ri banon ri circuncisión
    chique, quiri' mismo xu'on ri Dios viq'uin yin, xiruto' richin xin-en ri samaj
    chiquicojol ri man israelitas ta.
  chf-NT: Jinchichba Dios que u täsqui aj Pedro u tz'aycäben u t'an tama aj judíosob,
    u täscon täcä tuba cä tz'aycäben u t'an tama ni gente que mach jin aj judíosobba.
  tlf-tlf: tam God iyo tebe Fita iyo titil kobela kalaan tinum imi ogok uta waafu-nalata,
    Juda kasel imi iibak tem kutam iin-se kale, ulutap niyo God yagal tebe titil kopnelata
    kalaan tinum imi ogok uyo waafuu kwep-nilita, tam unang tinum miit migik migik
    imi iibak tem uyo ogok kem-nuubi kale,
  piu-2006: Katutjakuṉu kuṉpu tiṉatjarrangku Piitalu Tjuwu tjuṯawanangku tjakultjurinangi.
    Ngayuluṯarraṉa Katutjakuṉu kuṉpu tiṉatjarrangku Tjuwuwiya tjuṯawana tjakultjurinangi.
  poh-NT: Jeꞌ aj reꞌ xcaꞌn take nahsil reꞌreꞌ ruꞌum nok xquirak chiri̱j chi reꞌ Dios
    reꞌ xpahbanic reh maꞌ Luch chi aj kꞌorol riCꞌuhbal queh take ra̱ꞌ riꞌsil cho maꞌ
    Israhel reꞌ quicꞌambic na̱ i cꞌuhbal chi rikꞌataric lok ritzꞌuhmal na̱ quicꞌachanbal,
    reꞌ woꞌ Dios reꞌreꞌ xpahbanic wi̱n i hin chi aj kꞌorol riCꞌuhbal queh take maꞌ
    reꞌ ta ra̱ꞌ riꞌsil cho maꞌ Israhel.
  tue-tue: Cõãmacʉ̃ Pedrore beserigʉ niiwĩ, judíoare wedearo jĩĩgʉ̃. Cʉ̃ʉ̃rã́ yʉʉcãrẽ
    beserigʉ niiwĩ, judíoa niihẽrãpere wedearo jĩĩgʉ̃.
  bjp-bjp: Wara le itikii sau e God ae i ta rakrakai usuf Pita una tel foim arae nenge
    aposel usuf fan Iudaia, i ta rakrakai sabin usuf iau, isi ian tel foim arae nenge
    aposel usuf fanu ae biil ri fan Iudaia.
  xon-xon: Uwumbɔr u tii Piita mpɔɔn ke u ti tuk Juu yaab Yesu aabɔnyaan na, uma le
    tii m mu mpɔɔn ke m tuk binib bi kaa ye Juu yaab na.
  tzo-ZNT: Ti Rioxe ti iꞌalbon li Pedroe ti chalbe scꞌop Riox li jchiꞌiltac ta jurioale,
    jaꞌ liyalbe uc ti chacalbeic voꞌoxuc ti maꞌuc juriooxuque.
  mpm-NT: Siaꞌan ni nakuni ndaa chaa ka ndisojniñu un, ja maa Yandios ni jaꞌa jniñu
    nuu Pedro ja na kuu da apóstol, ti kaꞌan da jnuꞌun Cristo nuu yɨvɨ nación hebreo.
    Suni siaꞌan ni nakuni ndaa da ja maa Yandios ni jaꞌa jniñu nuu ri ja na kuu ri
    apóstol nuu ya, ti kaꞌan ri jnuꞌun Cristo nuu yɨvɨ taka ga nación.
  ots-NT: Guejtsjɛ ca Ocja̱ bi ddajquigöbbe cʉm cargobbe, ngu̱ car Pedro ngu̱guigö,
    xcuí mɛjnquigöbbe gá jmandadero pa gua xibbe cʉ cja̱hni ja i ncja car Jesucristo,
    tanto cʉ judio, tanto cʉ cja̱hnitjo cʉ jin gui judio.
  hoy-hoy: यतिकी याव पतरस से खतना माळ्द लॉकुर दा प्रेरिताई इन क्याल्सा बळा प्रभाव
    सहित माळसुसदुन, आवा नान से भी गैरयहूदीगोळ दा प्रभावशाली क्याल्सा माळसुसदुन,
  amo-amo: Bara Kutellẹ, na anasu kata nan nya Bitrus gono kadura kiti nalenge na
    ina kalza acuru nanere wang ana su katwa nan nya ning udu kiti nalumai.
  pjt-pjt: Panya Godalu Peternya tjukurtjara wituṟa iyaṉu Jew tjuṯakutu munu palunya
    nintiningi munu witulyanangi palula tjanala waṟkarinytjaku. Munu palu puṟunypaṯu
    ngayunya tjukurtjara ngurkantaṟa wituṟa iyaṉu Jew wiya tjuṯakutu munuṉi ngayunya
    nintiningi munu witulyanangi palula tjanala waṟkarinytjaku.
  cwe-cwe: Kwa ludabwa lwa Mulungu nitendigwa kuwa mtumigwa kwa wanhu weli siyo Wayahudi,
    fana viya Petili viyatendigwe kuwa mtumigwa kwa Wayahudi.
  daa-NT: Asaan Buŋ ko darjiyig Piyer *paliine ho ŋa n̰aamiig ɗo Yuudinnar. Nun sa,
    ŋa ŋaar di oki darjiyintu paliine. Ŋa n̰aamintu ɗo gee kuuk Yuudinnaɗo.
  mlp-mlp: (Na ezaqgo God ago zaway Pita aholib kabiy emsa in Juda on mataw gigo Aposel
    iyta. Ad zaway naqmo ya iholib kabiy emsa ya on mataw en ta asor Juda a haiqta
    nagan gigo Aposel iytamo.)
  ape-C: Iruhin nataurum Pita nenekan dodogowin um nunek enyudok mour aposel nukrip
    eshesh Juda um anan Iruhin ananin baraen. Aria namudok atin. Eik douk anan neneke
    dodogoiwe um inek enyudok mour aposel um ikrip kupaishi douk eshesh madae Juda
    iri uwe um ananin baraen.
  bgs-bgs: Manama gó tô igimu ki Pedro na apostoles para katô mga Judio, asta Manama
    gó pagsik tô igimu kanak na apostoles para katô mga ánnà Judio.
  faa-faa: Asiamo Pitamo Yu aporoaki tarikia rakisimo Kotimo Pitane murikimasapo.
    Arirakano nōmo Yu aporohoanafonosaki tarikia rakisimo Koti hakása yiamo anoane
    soko murikimasapo.
  kik-kik: Nĩgũkorwo Ngai ũrĩa warutaga wĩra thĩinĩ wa ũtungata wa Petero arĩ mũtũmwo
    kũrĩ Ayahudi, nowe warutaga wĩra ũtungata-inĩ wakwa ndĩ mũtũmwo kũrĩ andũ-a-Ndũrĩrĩ.
  cap-NT: Yoozqui Pedro cuchanchic̈ha, judío z̈oñinacz̈quiz liwriiñi taku paljayajo.
    Jalla nii Yoozpacha wejr cuchanchizakazza, yekja wajtchiz z̈oñinacz̈quiz paljayajo.
    Yoozqui jalla nuz̈ pucultan cuchanchic̈ha niiz̈tajapa langznajo.
  ksr-ksr: Gawoŋa kaeŋ mendeema aposol Piito inaaŋ muro Juuda eja selegia kotogiti,
    iyoŋoo batugianoŋ uukuukuu gawoŋ meŋkeja ano nii kaaŋiadeeŋ inaaŋ nono wasiwasi
    ejaga kolooŋ waba kantri batugianoŋ liligoŋ gawoŋ iikayadeeŋ meŋkejeŋ.
  eng-TNT: 'for he that was myghty in Peter in the Apostleshippe over the circumcision
    the same was myghty in me amonge the gentyls:'
  sbs-sbs: Pakuti Mulungu, esebenza mwa Petulo potumikila kwa ao oduliwa, soti asebenza
    mwa neo kwa amitundu.
  sue-sue: Ago inoise Petoro aposolo bua Yuda nana waise Anutu nu sorepisia, da ago
    ine Anutu meni na soremi bua naso ema Yudako dubura nana ena wisena awa.
  fra-NCL: — car celui qui a fait de Pierre l’apôtre des circoncis a aussi fait de
    moi l’apôtre des Gentils, —
  bhg-bhg: Edo dá ango God mi ainda aposil Peter da yai goroba pipisisina, Jew embomaida
    yai mambarate, daedo God mi ainda aposil, namonde, goroba pipisisina, Gentile
    embomaida yai mamanate.
  snn-NT: Ja'nca saoguë, mai ta'yejeiyereba Riusubi Pedroni ta'yejeiye yo'o güeseye
    masiguë, yë'ëre'ga re'huani, judío bain jubë ba'ima'icuana saoni, yë'ëre'ga güina'ru
    ta'yejeiye yo'o güeseye masiji.
  atb-NT: Hkâsu mù gâ le, Yudaq byu pê é matú Petruq lé lagyo ayá dáng byî é sû Garai
    Gasang gi, tûngbaù pê matú ngo lé le lagyo ayá dáng byi bê nghut lhê.
  cek-AK: (tangzat hin aat kaminawk khaeah patoeh ih kami ah oh hanah, Piter nuiah
    toksah Anih loe, Gentelnawk khaeah toksah kai khaeah doeh toksak toeng:)
  bkd-bkd: ta pinaagi hu gahem hu Dios nabuhat si Pedro ha apostol duun hu mga Judio
    iling daan kanak ha nabuhat ha apostol duun hu kenà mga Judio.
  ctu-76: Como jini jach bʌ Dios tsa' bʌ i choco majlel Pedro cha'an yajcʌbil bʌ ajsubt'an
    ñumel ba'an lojon c pi'ʌlob jini israelo' bʌ, ti' chocoyon majlel je'el ya' ba'
    añetla jini mach bʌ israeletla.
  lac-NT: Mʌ' ja wirej, a C'ujo' caj ts'a'b u beyaj Pedro ca' xic u tsec't u t'ʌn
    ich u yet winiquirob judío. Baxuc xan, a C'ujo', caj u ts'aja in beyaj soc in
    tsec'tic u t'ʌn tu yʌnechex a mʌ' u winiquirechex judíojo'.
  xla-xla: Epalati Godtapo Yu so yilo Pita tle oko pato hauwaye epammama ya꞉ ma po-Yu
    so yilo na꞉ tle oko pato hauwapo.
  xav-NT: '''Re ĩhâimana u''âsi mono hã ma tô Pedru hã te te ''re pawapto tiwaihu''u
    pese na, tisiré zudezu norĩ ma, Cristu hã te te tãma ''re ĩwasu''u za''ra mono
    zéb da hã, ta norĩ u si te te satõrĩ wa. Tane duré wa hã tiwaihu''u pese na ma
    tô te te ''re ĩ̱pawapto, zudezu''õ norĩ ma, Cristu te tãma ''re ĩwasu''u za''ra
    mono zéb da hã, ta norĩ u si te te ĩ̱zatõrĩ wa, wa hã.'
  cuk-cuk: Ar igi-Pedroʼgi Bab-Dummad arbasa, E-Gayaburba-Nuedgi Judíoʼmarga-sunmakega,
    a-Bab-Dummadi, deyob angi arbasmogad. E-Gayaburba-Nuedgi an Judíoʼsurmaladga-sunmakega
    an-barmisad.
  tbf-tbf: E Raban a nga tsana e Petro va eie mi aposol rakot sibu Iuda. Ma buer a
    nga tsana iou va eou mi aposol rakot sibu Kibang.
  uig-CYR: (чүнки Петрусни хәтниликләргә расуллуққа Күчләндүргүчи болса, мениму әлләргә
    расул болушқа күчләндүргән еди),
  ikw-NT: Chiokike wam ke nọornu ẹrnu n'izi ọma Pita znirni ele Ju lele nye izi, bụ
    masị nye nọornu ẹrnu n'izi ọma me znirni ele bụ́o ele Ju lele nye izi.
  khs-khs: 'Alake Pitayewi Yu senama walose timita: Koteyewi Pitawa apasolo sena ta:peyakeye.
    Aputa: neyewi Yu senamanase walose timita: Kote semetei kemi newana apasolo sena
    ta:peyakeye.'
  dwr-ENT: ኣዪሲ ጎፔ፥ ጴፂሮሲ ኣዪሁዳቶ ዬሱሲ ኪቴዳዋ ጊዴዳዋዳን፥ ታኒካ ፆሳ ዎልቃን ኣዪሁዳ ጊዴና ኣሳው ዬሱሲ ኪቴዳዋ ጊዳዲ።
  pma-pma: Avat keil enek alei kilea keke Pita vi eiloheh onen min Siu keil ka en
    keihoen koa Ahi sani mini keke voum vatal min keil. Ka en vati sise ekek, keil
    emun alei kilea keke Ahi san keihoen minau keke moum vatal min koakeil arvitei
    Siu vasuval eiloheh onen min keil.
  atd-NT: Ian su ligkat to kabogbogan to Magboboot, nohimu ad on no suguanon ni Hisus
    oyow oghondio a to mgo otow no kono no Hudiu. No ka sikan, nounawa rod ki Pedro
    no songo nohimu on no suguanon ni Hisus to oyow oghondio sikandin to mgo Hudiu.
  tel-2017: అంటే సున్నతి పొందిన వారికి అపొస్తలుడుగా ఉండడానికి పేతురుకు సామర్థ్యం కలగజేసిన
    వాడే యూదేతరులకు అపొస్తలుడుగా ఉండడానికి నాకు కూడా సామర్థ్యం కలగజేశాడు.
  hat-BSA: Paske Sila ki te an reyalite travay atravè Pierre kòm apot pou sikonsi
    yo, te an reyalite travay atravè mwen menm tou anvè pèp etranje yo.
  top-NT: Namá Dios tí ma̱lakácha̱lh Pedro naca̱ma̱kalhchihui̱ní judíos na̱ quima̱lakácha̱lh
    aquit nacca̱ma̱kalhchihui̱ní tí ni̱ judíos.
  msk-msk: Yang Dios yang yagabaya kang Pedro antak abay magbatok sang manga Judio.
    Ako, arag Dios yang yagabaya kanak antak ak abay magbatok sang buku nang Judio.
  gyr-NT: Esepia, inungar Tũpa omondo Pedro upe apóstol seco ãgua ava judío upe nara,
    ẽgüe ehi avei imbou apóstol che reco ãgua ava ndahei vahe judío upe nara.
  kmh-kmh: Kun ak niŋiy mey aŋgyak, “Gor Piyta nup kond mindakniŋ, Jiwda biynimb okok
    kuyip aŋgñiraŋgip rek, Pol nup kunep kond mindakniŋ, am biynimb Jiwda mer gok
    kuyip aŋgñiraŋgip aŋgyak.”
  ukr-ONPU: Адже Бог, Який зробив Петра апостолом обрізаних, зробив також мене апостолом
    язичників.
  emi-emi: Nongina God euungu ta Pita tale uunguaane va apostolo ia ta aJiu etoa,
    God tee euungu etaghi tale uunguaaghi va apostolo ieghi ta taumattu ngeleka atoa.
  zpv-NT: Pwihsi laꞌh gahca Dxiohs nin guxeꞌhla laꞌh Pehdru ziga pooxtla nez loh raꞌ
    bwiinn Israel raꞌ, laꞌh gahca Dxiohs chi guxeꞌhla za naꞌh ziga tuhbi pooxtla nez
    loh raꞌ bwiinn raꞌ nin ayi naa raꞌ bwiinn Israel.
  gux-gux: Moamoani, U Tienu yua n den teni ke Pieli tua tondo ki gedini o laabaalihamo
    Jufinba po den teni ke n mo tua tondo ki gedini o laabaalihamo bi nilanba po.
  kos-kos: Mweyen ke ku lun God El oru tuh ngan mwet sap nu sin mwet pegan, oana ke
    Peter el orekla in mwet sap nu sin mwet Jew.
  ibo-ibo: Nʼihi na Chineke onye si nʼaka Pita na-arụ ọrụ onyeozi oziọma nʼetiti ndị
    e biri ugwu, sikwa nʼime m na-arụ ọrụ onyeozi izisara ndị mba ọzọ oziọma.
  yml-yml: I vonaga fai i ꞌasetai Yaubada yana toketokena ꞌwainega a vetomataꞌaulele
    mali tomotoga taunidi kebu Diu ꞌwaimie, baniꞌodi wata Fita i vetomataꞌaulele me
    Diu ꞌwaidie Yaubada yana toketokena ꞌwainega.
  ory-ory: (କାରଣ ସୁନ୍ନତିମାନଙ୍କ ନିକଟରେ ପ୍ରେରିତପଦର କର୍ମ କରିବା ନିମନ୍ତେ ଯେ ପିତରଙ୍କୁ ସକ୍ଷମ
    କଲେ, ଅଣଯିହୁଦୀମାନଙ୍କ ନିକଟରେ ସେହି କର୍ମ କରିବାକୁ ସେ ମୋତେ ମଧ୍ୟ ସକ୍ଷମ କଲେ),
  bzj-bzj: Yu si, di sayhn Gaad weh gi Peeta di powa fi bee wahn apasl ahn sen ahn
    tu di Jooz dehn, da hihn sayhn wan sen mee tu dehn peepl weh da noh Joo.
  chk-chk: Pun ren än manaman Kot a awisaei pwe üpwe eman soukünö ngeni ekewe chon
    lükün Israel, usun chök an awisa Petrus pwe epwe eman soukünö ngeni ekewe chon
    Juta.
  ssd-ssd: '@see-verse:GAL.002.007'
  acr-TNT: Ma ri Dios, ri xutak bi ri Pedro re cuꞌana utakoꞌn chiquixoꞌl ri e aj judiꞌab,
    e xtakaw bi weꞌin re quinuꞌana utakoꞌn chiquixoꞌl ri na e ta aj judiꞌab.
  rop-rop: '@see-verse:GAL.002.007'
  mee-mee: Iau ka role minmina kurumea, Nutu ore umma ta kalaunge Pita nga kumangng
    a kanna e nga aposel ta Iurame ke umma ta kalaunga iau bole nga kumangng a kanau
    nga aposel ta ragau ra sana ri ra Iura.
  dif-dif: (Ngangau Naupini, Nauja Petrungu ngurunguru nganana wonti Apostel ngamalkijiribanani
    karuwalilaia, Nauja bakana ngakangu ngurunguru nganana wonti kana koja.)
  gam-gam: Pita Juda una moi al po kogo aposel yeika, na epil djell una moi al po
    kogo aposel yell. God no boll soka aike molo kogo yei.
  nou-nou: Edo God mi Peter da yei binga ewamei Jew embobo da yei minonu sarase goroba
    ititisira da awodo God mi naso buro binga ewamei awa embo Jew egae ainda yei minonu
    sanase ititisira edo buro awa anase goroba ari ititisira.
  mqb-NT: Tə sənak nə Mbərom ata kərtek a sə varan məgala anà Piyer sa ga mer su
    way à wulen sə Yahuda ahay, matanan tə sənak sa slan nen aday sə vuro məgala
    sa ga mer su way ata à wulen su ɗo sə pəra ahay inde ata nə winen a re.
  ape-B: God nagakomu Pita nenekanu dodogowinamu nunek enyudak moul aposel nuklipu
    echech Juda anan God ananin balan. Ali namudak ati. Yek douk anan neneke dodogowiwemu
    inek enyudak moul aposel umu iklipu kipaichi douk echech wak Juda uli e ananin
    balan.
  grc-F35: (ὁ γὰρ ἐνεργήσας Πέτρῳ εἰς ἀποστολὴν τῆς περιτομῆς ἐνήργησεν καὶ ἐμοὶ εἰς
    τὰ ἔθνη),
  cav-NT: Tuna jadya quisaratima jariju, Yusura ique casaturahua israelita ama cuanaque
    tuja quisarati cueja ishu. Ique israelita ama cuana queja ecuadishaque. Pedro
    bacuetu casaturahua israelita cuana cueja ishu. Tuquetu tuna queja ecuadishaque.
  kgp-NT: Topẽ ne Pedro ti tar han, ti tỹ tỹ Judeu ag apóstolo jẽ jé. Kỹ tóg isar
    han, isỹ tỹ ũ ag apóstolo jẽ jé, ũn tỹ Judeu ag jykre han tũ kar ag.
  bvd-bvd: Suli God wane ne nia falea rao 'aboosol lae fua sa Bita uri 'adomi lana
    toaa Diu ki, nia lau gu ne falea rao 'aboosol lae fuaku uri 'adomi lana toaa nao
    lau Diu ki.
  ukr-1871: (хто бо допоміг Петрові до апостольства обрізання, допоміг і менї між
    поганами;)
  apz-apz: Ou, Anɨtu kakoe yokumpohnꞌnyo Pitamo uyahonɨngki Pita aꞌamu Juta somo Anɨtuye
    hungkuno lutɨhwayoꞌne (apousel) syoho iwoꞌnɨngkiso hweho. Oso paꞌnyoso Anɨtu kako
    ngkimo yokumpohnꞌnyo ntaponto aꞌamu Jutaꞌneꞌnoꞌmaso, oꞌo, aꞌamu temtitofo kengo
    kengo somo lutɨhwayoꞌne (apousel) syoho ntapmmentisofoho.
  yon-yon: Amborom kuu Godbed Pita yaa aromkono konoona Yuudan yaa apaso deme awinoon
    kumbed yimin ambangkoon kuu, kwamune ne yaa aromkono kawoona Yuudanban yaa apaso
    deme awinaan kumbed yimin ambangkaan kowe.
  poi-NT: Jeet́im Dios icutsat jém Peto iga iwatpa jém Dios iyo̱xacuy con jém Israelpɨc
    pɨxiñt́am. Jeet́im Dios acutsat aɨch iga aŋwatpa jém Dios iyo̱xacuy con jém tuŋgac
    pɨxiñt́am jém d́apɨc je de Israel.
  wuv-wuv: Uaa mei Haidaa, mei i oa wagii fei bigi'aa Peter ale'ei ba hia hemea apostle
    a'a ei Jew, ana ina oa a'a fei bigi'au ba yau apostle a'a ei Gentile.
  quf-NT: 'Chaqa allita yarpuyllapa: Pedrutami Dyusninchikqa pay paylla akrar kaĉharan
    rir Israel runakunata yaĉhachinanpaq. Piru nuqata-shuypaqami Tayta Dyusqa akrar
    kaĉhamasha rir mana Israel runakunatana yaĉhachinaypaq.'
  yuw-yuw: Kopotoroc yu Pita gesö imuna Yuda nanohon bonipnodec aposel youp tongitac.
    O worochon torocgon wömai Kopotorocho noc ihorocgon gesö namuna nocho bumbumyi
    nanohon bonipnodec itmaina aposel youp tongitat.
  hus-NT-1971: Jats a Dios ax in tsapliyal a Pedro quim putu in uchbil ti abathuale
    c’al axi Israelchic, ani jats a Dios ax tin tsapliyalne cu putu u uchbil tin abathuale
    c’al axi yab Israelchic.
  med-med: Got nga ronduⱡ ila Pita etpa, Jura wamp kʉⱡ nga nombuⱡa rung wu mundrum
    ei mel, na wamp rʉⱡaip elpa kʉⱡ nga nombuⱡa rung wu mundrum.
  bch-bch: Ngansa Deo toa ipamatua Petrus ngan kadonga naurata ato aea pagid panua
    Iuda ad toa tibada palunga, eine ipamatua gau pade toa bedaoa ngan kadonga naurata
    ato aea pagid alu padengada toa tibada palunga mao.
  cco-NT: Jo̱ calɨlíꞌˆ i̱ dseaˋ do e Fidiéeˇbingꞌ caꞌnáangˉ Tʉ́ˆ Simón e nilíiñˉ dseaˋ
    apóoˆ quiáꞌˉ Dseaˋ Jmáangˉ i̱ guiaˊ júuˆ quiáꞌˉ dseaˋ do jee˜ jaléngꞌˋ dseaˋ Israel,
    jo̱ lajo̱b cajo̱ caꞌnáangˉ Fidiéeˇ jnea˜ e nilíinˉn dseaˋ apóoˆ quiáꞌˉ Dseaˋ Jmáangˉ
    e laco̱ꞌ niguiaaˆ e júuˆ jo̱ jee˜ jaléngꞌˋ dseaˋ i̱ jaˋ lɨ́ɨngˊ dseaˋ Israel.
  deu-1951: denn der, welcher in Petrus kräftig wirkte zum Apostelamt unter der Beschneidung,
    der wirkte auch in mir kräftig für die Heiden,
  alq-ALGNT: Kije Manido mega ogi minabanin Pienan macka8izi8ini Coda8innikag kidji
    iji anokitagodjin. Kenin dac nigi minig macka8izi8ini, taji ega ka Coda8inni8indjin
    kidji iji anokita8ag.
  ixl-NNT: As u Tiixheꞌ kat kꞌujbꞌaꞌn kan u Luꞌeꞌ apóstol xoꞌl unqꞌa tiaal Israel.
    As an chit Aakeꞌ kat kꞌujbꞌaꞌn kan in apóstol xoꞌl unqꞌa tenameꞌ uvaꞌ jit tiaal
    Israel.
  boa-NT: '@see-verse:GAL.002.007'
  quh-NT: Imaraycuchus quiquin Dios yanaparka Pedrota israelcunaman sumajta willarananpaj.
    Nokatapis yanapawarka waj llajtayojcunaman sumajta willaranaypaj.
  kwi-kwi: Sunkana Diosmin Pedrora nat kit Judío awaruza Dios watsal pit kainana ɨninta.
    Sun Diosmin nawa nat kit Judío awachiruza Dios watsal pit kainana ɨninta.
  agm-agm: Autaahaatɨho Pitaahoai watɨpɨhandɨ nunyatɨ natausaasataise, Judaahiyai
    pɨwɨha gaaha wanɨha ausaatɨ kaundɨtando. Amɨ nisangi naasɨkatɨ kiyatɨ Autaahaatɨho
    watɨpɨhandɨ naninyatɨ natanoaasataise, isɨhiya Judaahiyaamɨ dawaataatɨ bimohiyɨhiyai
    pɨwɨha gaaha wanɨha ausaatɨ kaundɨtando.
  ubr-ubr: Yabin God an faiwar Peter itai inat baiyoyobotin imatar Jew yangan auris
    wasagobin inkurereb mes, on nanaba min yau mat God on faiwar iteu baiyoyobotiu
    amatar wasagobin sabu men Jew yangan auris ankurereb mes.
  tsw-NT: A̱sula̱ a ca ta̱ Bituru ucira u na waa yuwan ulinga wa aajiya a̱tsuma̱ a
    ama a Israꞌila. Ne ɗa fo u ca numu ucira u na maa yuwan ulinga wa aajiya a̱ tyo
    uba̱ta̱ wa Atakpaci.
  cax-NT: Tusiatai yayuracarrti Tuparrü ümoti Pedro, nauqui ane icusüubuti, nauqui
    anunecati ümo bama israelitarrü tacana apóstol ti ümoma. Isiatai tusio yayuracarrti
    Tuparrü iñemo, bacheboti isusüubu nauqui rranuneca ümo bama chütüpü israelitarrü.
  aia-aia: '''Onaaia God ''a ''ome sigihia Pita ''anai Ha''ataari tana''ameui Jiu,
    ''a o''asi ro''u, ''a ''ome sigihiau ''anai Ha''ataari tana''amoui nei mou ai''a
    Jiu.'
  srp-1865: Jer onaj koji pomaže Petru u apostolstvu meðu obrezanima onaj pomaže i
    meni meðu neznabošcima
  agt-agt: Te ya nanguffun te Pedru ta pangipadangag na ta Hudyo kiden a intu hala
    ya nanguffun teyak gafu ta Hentil kiden.
  lug-lug: oyo eyakolera mu Peetero olw’obutume bw’abakomole, ye yakolera ne mu nze
    ku lw’Abaamawanga.
  yby-yby: Pitakaho Juda wewenasida aposolo lolo ibomidana oko, nemoya asako Juda
    wewena minamabo hetoka wewenasida aposolonipo lolo oe, Omaimidana abuhalaloya.
  heb-heb: כי הפעל בכיפא לשלחו אל המולים הוא פעל גם בי לשלחני אל הגוים׃
  mpp-mpp: Wapongti Pita bole tapiliineholec banale ailu saleme ye ngic soc tofangineng
    helockeicne, yengele hewacka salecebaicne bole bawec. Nga na ingucnehac bole tapiliineholec
    banogale salecnume Israel yengele alingkacni miyac, yengele hewacka salecebaicne
    bole balu gagabac.
  apb-apb: Aana a God nge e niie nanamanga hunie a Pita huni esu mala nga hurula'aa
    nana mo Jiu, ingeie nge e niie no'one nanamanga ngeena hunieu huni esu mala nga
    hurula'aa nana mo Aapoloa Aaopa.
  san-TEL: యతశ్ఛిన్నత్వచాం మధ్యే ప్రేరితత్వకర్మ్మణే యస్య యా శక్తిః పితరమాశ్రితవతీ
    తస్యైవ సా శక్తి ర్భిన్నజాతీయానాం మధ్యే తస్మై కర్మ్మణే మామప్యాశ్రితవతీ|
  ben-IRV: কারণ ছিন্নত্বকদের কাছে প্রেরিতত্ত্বের জন্য ঈশ্বর পিতরের কাজ সম্পন্ন করলেন,
    তেমনি তিনি অইহূদিদের জন্য আমার মাধ্যমে কাজ সম্পন্ন করলেন।
  ntu-ntu: '@see-verse:GAL.002.007'
  pan-pan: ਕਿਉਂਕਿ ਜਿਸ ਨੇ ਸੁੰਨਤੀਆਂ ਵਿੱਚ ਰਸੂਲ ਦੀ ਪਦਵੀ ਲਈ ਪਤਰਸ ਵਿੱਚ ਬਹੁਤ ਪ੍ਰਭਾਵ ਨਾਲ ਕੰਮ
    ਕੀਤਾ, ਉਹ ਨੇ ਪਰਾਈਆਂ ਕੌਮਾਂ ਦੇ ਲਈ ਮੇਰੇ ਵਿੱਚ ਵੀ ਬਹੁਤ ਪ੍ਰਭਾਵ ਨਾਲ ਕੰਮ ਕੀਤਾ।
  gvc-gvc: Judio masare Pedrore buhe dutirirota yʉhʉ cʉ̃hʉre tirota buhe dutire judio
    masa jierainare.
  sbk-sbk: Ungulubhi yayibhombile imbombo muhati uwa Petro hwa tumwa bhebhatahililwe
    ahabhombile imbombo hati yani na mubhantu abha munsi.
  mya-JVB: ပေတရု ၌ပြုပြင် တော်မူသောသူ သည်၊ တစ်ပါး အမျိုးသားတို့တွင် ငါ့ ကိုတမန်တော်
    ဖြစ်စေခြင်းငှာ ငါ၌ လည်း ပြုပြင် တော်မူသည်ဖြစ်၍၊ အရေဖျားလှီး ခြင်းနှင့် စပ်ဆိုင်သော
    ဧဝံဂေလိ တရားကို ပေတရု ၌ အပ် တော်မူသည် နည်းတူ ၊ အရေဖျားလှီး ခြင်းနှင့်မစပ်ဆိုင်သော
    ဧဝံဂေလိတရားကိုငါ၌ အပ်တော်မူကြောင်း ကို သူတို့ သည် သိမြင် ကြ၏။
  kgf-kgf: Waŋu Petoro qindiŋi mima séwi hericginaguc ionac Méliméli ic oporec inéŋ
    mia ni momacnec qindiŋi némma ic enia ionac Méliméli ic noporec.
  awb-awb: Manikánka Píta omaq atena Asiu kebá eqmarena págegeue séhréh atéhnserah
    wega íné omaq intena nahnso kebá eqmaq nuwena págegeue séhréh aintéhre.
  gdn-gdn: Mama-nuga God e kasiyarai pokaiya apunu Pita winepupu tonopupu da e Diyu
    ragidai mu bamamugu upiwagau ki maba e nau mete winesinibu tonosinibu da nau iyapana
    kwaiyanai ragidai mu bamamugu upisugana ki nana.
  nko-NT: Tsúfɛ́ Bulu lɛ́ha Kefa ánɩ́ bʋtɛtráa tɩ mʋ Petro túmi, ogyi mʋ sumbí
    ɔyɔpʋ́ Yudafɔtɔ. Mʋ kɛ́n láhá mɩ́ túmi, ngyi mʋ sumbí ɔyɔpʋ́ ahá ánɩ́ bʋmegyí
    Yudafɔtɔ ɛ́ nɩ́.
  bsn-NT: 'To bajiro yʉ yijama, ado bajirojʉa yigʉ yaja yʉ: Dios ĩ masise Pedrore
    ʉjoyumi, “Yʉ bojarore bajiro jud''io masare gotimasioato” yigʉ. Pedrore ĩ ʉjoriarore
    bajiro yʉre quẽne ʉjoyumi Dios, “Jud''io masa mere gotimasioato” yigʉ.'
  pib-NT: Gi rixanu Goyakalu wa Petroya kamrurewatyachri wa sajruka gistaakotachinyegiya
    wa yokanatkaluru rixinripa, Waleko gitkoxaya kamrurewatya payine chinanu.
  wiv-wiv: A Vuvu kua e vala matuhanga ni Pita, kua ia kini kara apostel ke vuni Iuda,
    ia ti vala matuhanga ve ni niau kene kara apostel ke vuni haiden.
  reg-reg: Kulwo kubha Nyamuanga, unu akolele emilimu ku Petro kwo kutumwa ku bhanu
    bhatendelwe, ona akolele emilimu kwanye ku bhanu bha maanga.
  mlh-mlh: Gioine oŋu boroiŋgaru aposol Pita dobe gako Juda ŋi sakiyaŋuŋ ketigabuŋ,
    yoŋore botugo maŋbapakare gio baega eru noŋ oŋuakoŋ dobe nuko sosore ŋi fukeru
    kotu kantri botuyaŋuŋgo roregaru gio oi akoŋ baego.
  gof-ENT: ሂዛ፥ ጴፂሮሲ ኣይሁዴታ ሃዋሬ ጊዳና ሜላ ኦዳ ፆሳይ፥ ታካ ኣይሁዴ ጊዶና ኣሳስ ሃዋሬ ጊዳና ሜላ ኦስ።
  aau-aau: Payhokuaw, God hiykwe Pita se krai po kow, aposel-mey Juda mo ompok mon
    meio ey hokwe, seyr God hiykwe hane seyn, krai po kow, aposel-mey uwrkayn irweyk
    mo ompok mon meio ey hokwe.
  tvk-tvk: Vat xil lapus kila xa Pita be eloheoh na Hi mi Siu xil nggo xeihen xa Hi
    di misa ni mini tengan vapol vatel xil. E nggo vatit suse ak, latepus kila xa
    Hi di misa xeihen minou tengan nakila napol vatel ngan xil xa latave Siu xil ti
    vaxoni eloheoh nan mi xil.
  prf-NT: En Diyos a nangatád ti kapangyariyan kánni Pedro a mangaral ten Judio hidi,
    ay siya labi en nangatád dikoku ti kapangyariyan a mangaral ten Hentil hidi.
  auy-auy: Maníkó Pítaamba fasiꞌaémbá amúwana Yúndaa-waasi ásé-aai wésimatimintemba
    kewáráꞌá fasiꞌaémbá símakaisaꞌa fíꞌonkaa-waasi wésimatimune.
  tbg-tbg: Iutaa vatanaaka tiva nimiarire tiro, Pitaara noraiqama kaiva Kotiva, vohaa
    vivaqaima tivata noraiqama kero are vo vatanaaka ti vakaaka tiva nimiane, tura.
  hub-NT: Yuusa nuke Pedron judío aina Jesucristonam surumankarti, tusam chicharin
    atá tusa akupkauwa turusag, winasha judíochu aina Jesucristonam surumankarti,
    tusam chicharin atá tusa akuptukuiti.
  hmo-hmo: Badina Dirava ese iena siahu dekena amo, Iuda lasi taudia edia aposetolo
    lau ia halaoa. Hegeregere danu, Iuda taudia edia aposetolo Petero ia halaoa.
  big-big: Purik Anoto Pita ngago pugura Yudawiliyegi orowei kangweki manabok Anoto
    ngago pugura Yuda onowiliyegi orowei kangweki ne nana mabok.
  gux-G: Yua n den Pial a kɔnjikpela yudaano, wani nt ien min mɔ a jela yaabi n k
    bani jesu ya yudaano.
  cnl-NT: Qui² Dios ca²³dxin³ Peen²³² 'e³ rɨ³løn³¹ dsa³ xiin²³ 'i³ 'ɨɨ³ júu² dxʉ́²³
    jee²³² quiee'³² dsa³ Israel. 'E³ quie'²³ 'i³ 'í³ hua² 'i³ ca²³dxin³ jné² co̱'³
    'e³ rɨ³løn³¹na¹ dsa³ xiin²³ 'e³ 'ɨɨn²³ júu² dxʉ́²³ jee²³² quiee'³² dsa³ jia'³.
  zar-NT: Len yöl-laʼ huáca queëʼ, Dios benëʼ nedaʼ bönniʼ gubáz queëʼ para usédidaʼ
    bönachi izáʼa, ca naʼ benëʼ Pedro bönniʼ gubáz queëʼ para usédinëʼ bönachi judío.
  kde-kde: Kwa kuva, ayula annyululihîje Petulo kuva ntume kwa Vayahudi, njo uyoyo
    anguhululihîje nangu kuva ntume kwa vanu vakávele Vayahudi.
  ata-ata: Lataua mulosou Pita xavi sou uxaxai loxo aposeli noxiꞌa ta Iutaia, la sou
    anu iouvilesisi aloxo ne. Anu mulosilo xavi sou axaxai loxo aposeli noxiꞌa ta
    mitema aneꞌi ane ta Iutaia uasi.
  qvw-NT: Ñatac Pedrocta Israelcunäćhu lulaycachï quiquin Diosllam ya'actañatac mana-Israelcunäćhu
    lulaycachimäla.
  nfa-nfa: Te Ama Lamatua pangèdꞌu koasa mi Petrus ho jꞌajꞌi dhèu pajuu-paleha mi
    dhèu Yahudi. Sèmi èèna kahèi, Na hia jaꞌa koasa sèna ka jꞌajꞌi dhèu pajuu-paleha
    mi dhèu-dhèu dhu Yahudi boe.
  tnp-tnp: '@see-verse:GAL.002.007'
  urd-urd: क्यूँकि जिस ने मख़्तूनों की रिसालत के लिए पतरस में असर पैदा किया, उसी ने
    ग़ैर — यहूदी न मख़्तून क़ौमों के लिए मुझ में भी असर पैदा किया।
  hot-hot: Wapômbêŋ hêv lôklokwaŋ êŋ hadêŋ Pita ek indum ku aposel êmô avômalô Islael
    malêvôŋ. Ma hêv lôklokwaŋ hadêŋ ya aêŋ iyom ek yandum ku aposel êmô avômalô loŋ
    buyaŋ malêvôŋ.
  mqj-NT: Annu Puang Allata'alla duka' ummangka'na' mendadi rasul lako tau senga'
    salinanna to Yahudi susi Petrus naangka' mendadi rasul lako to Yahudi.
  rus-SYN: ибо Содействовавший Петру в апостольстве у обрезанных содействовал и мне
    у язычников,
  mbh-mbh: Eneke God i paengeng tho mo tho velpol ini pakeke nge areko or ini Judare
    avele, ranga ve ako i paengeng a Pita mo i velpol ini Judare ole pakeke.
  bdd-bdd: Weyahina Yehoba Pita waiwai ꞌiꞌebwaeya ꞌina paihowa meYudiya weyahidi,
    ma taugu wete gidemusa waiwai ꞌiꞌebwaegauwa ꞌigu paihowa toguguyou weyahidi.
  cbt-NTPO: '@see-verse:GAL.002.007'
  srn-NT: Bika Gado, di gi Petrus a krakti fu de wan boskopuman fu Yesus gi den Dyu,
    gi mi a krakti tu fu de wan boskopuman fu Yesus gi den sma di no de Dyu.
  cta-NT: La cuiꞌ ycuiꞌ Ndyosi nu nda jiꞌi̱ Pedro ndyaa nclyuꞌu yu chaꞌ jiꞌi̱ Ni jiꞌi̱
    nguꞌ judío, la cuiꞌ ycuiꞌ Ndyosi biꞌ laca nu cua nda Ni ꞌna ndyaꞌa naꞌ nclyuꞌu
    naꞌ chaꞌ tsoꞌo biꞌ jiꞌi̱ nguꞌ xaꞌ tsuꞌ.
  bqc-SIM: Asa lá Lua zĩkɛ̀ Piɛɛ guu a zĩnakɛ yã́ musu Yudaↄ kĩ́i, màa à zĩkɛ̀
    ma guu buipãleↄ kĩ́i.
  tcz-CHONGTHU: Ajehchu Peter chunga solchah hina a natonga Pathen mama chun kei chunga
    jong na atoh a chidang namdang ho henga kaseiphong le ahi.
  mar-mar: कारण ज्याने पेत्राच्याद्वारे सुंता झालेल्या लोकात प्रेषितपणा चालवावयास
    शक्ती पुरवली त्याने मलाही परराष्ट्रीयात तो चालवण्यास शक्ती पुरवली.
  snp-snp: Etito Pita olu auma wi edeto, ainala ukanigu fukamo wenena minadoka ya
    aposolo lonodo ilifi melami wewa yamakafo ayaidana oto namoki olu auma wi nedeto,
    ailo feka wenena minadoka nilifi melami ne, loti kulinigi we kelamo wewa yate
    eti loti kolamo ne.
  isl-isl: '@see-verse:GAL.002.007'
  spy-NT: Kiinkēt kule Yēyiin nyoo kiyēyē Bētērō kuyēk *lēbkēēyiintēēt ām wōlēē mii
    ꞉Yuutayeek, ku Yēyiin nyiitēnyi ꞉nyēē kiyēyoo nkanii āyēku lēbkēēyiintēēt ām wōlēē
    mii ꞉biiko choo mā Yuutayeek.
  xnn-xnn: '@see-verse:GAL.002.007'
  mwe-mwe: Pabha bhene bhaakombweye a Petili kwaalungushiyanga Bhayaudi, ni bhangombweye
    nkali nne kulunguya kubhandunji bha ilambo ina.
  tte-tte: '@see-verse:GAL.002.007'
  tcs-tcs: Da seim God uda i bin gibe Pita da strong po wok wase misnareman po dem
    Zuwispipol, ane da seim God tu bin gibe mi da strong po wok wase misnareman po
    dem Nozuwispipol.
  hlt-THB: Judahkhqi venawh ceityih na ak awm Piter a bibinaak awh Khawsa ing bi a
    bi amyihna, Gentelkhqi venawh bi ak bi kai a venawh awm bibi lawt hy.
  soq-soq: Mo epe waiena, ipawa mo ewane atentoiena ne Paul aposelina nolawa bedewe
    God mukamukaua nolaleidio Gagalo euda uwa daitada apanawa mampo amonantedina,
    Pita aposel nolawa wadena me bedewe God mukamukaua nolaleidio Iuswa mampo Gagalo
    euda amonaleidia rua.
  qub-qub: Tayta Diosninchïmi Pedruta Israelcunapa apostulnin car willapänanpaj acraran.
    Paymi nogatapis cachamasha mana Israelcunata willapänäpaj.
  att-att: Á si Namarò yù mangabbák kâ Eduru sù pangilayalayâ na sù ira Kudio, ánna
    aggina lâ yù mangabbák nikán gapay sù pangilayalayâ ku sù ira ari Kudio.
  bki-bki: '@see-verse:GAL.002.007'
  bqp-bqp: Zaakũ lákũ Luda zĩ kɛ̀ Pita gãi nà a kunna zĩ̀ri ũ yã musu Yudanↄ
    tɛ́, lɛn à zĩ kɛ̀ ma gãi buri pãndenↄ tɛ́ lɛ.
  mcp-mcp: Nəcé Zɛmbî muud nyə á sá nə́ Pyɛ̂r bə́g *muud lwámá shú Oyúdɛn yɛ́, nyə
    nə́mə́ wə́ nyə a sá nə́ mə bə́g muud lwámá shú íkûl ishús.
  hat-hat: Paske, Bondye ki te mete Pyè apa pou sèvi apòt pou jwif yo, se li menm
    ki te mete m' apa tou pou m' te ka sèvi apòt pou moun ki pa jwif yo.
  npl-NT: Porke Dios Akin okinawati n Pedro makinmatiltiti n kualitlájtoli n judíojteh,
    Ye Akin noiwa onechtítlanki manikinmatiltiti n kualitlájtoli non amo judíojteh.
  bgg-bgg: Phithar shii Jewthek ro guaphasamoy rab pha duiine, gu shii de Hamangkhung-aphuii
    blu è Gaibranthek ro guaphasamoy rab muii.
  eng-TCENT: For he who worked through Peter in his apostleship to the circumcised
    also worked through me in my apostleship to the Gentiles.
  eng-BSB: For the One who was at work in Peter’s apostleship to the circumcised was
    also at work in my apostleship to the Gentiles.
  cpu-NT: Tema iriitakera Pava otyaantakeriri Pedro inkinkithatakaayetairi totameshitaanitaari.
    Irijatzi otyaantakenari naaka nonkinkithatakaayetairi kaari nosheninkata.
  san-ASM: যতশ্ছিন্নৎৱচাং মধ্যে প্ৰেৰিতৎৱকৰ্ম্মণে যস্য যা শক্তিঃ পিতৰমাশ্ৰিতৱতী তস্যৈৱ
    সা শক্তি ৰ্ভিন্নজাতীযানাং মধ্যে তস্মৈ কৰ্ম্মণে মামপ্যাশ্ৰিতৱতী|
  tac-NT: Alué Esukristo napu nóchali 'yale Pegro napurigá nulame nímala 'lige benírame
    nímala alué ralámuli jurío, pe abaleké Esukristo 'smi ne'chí nóchali 'ya napurigá
    nulame nímala ne 'lige benírame nímala ne alué ralámuli tabilé jurío.
  eng-WEBPB: for he who worked through Peter in the apostleship with the circumcised
    also worked through me with the Gentiles—
  gfk-H: Ma iakan ga palai kanong Kalou nong ga papalim narako tano pinapalim na apostolo
    ta Pita nalamin ta ira Iudeia ga papalim bilang narako tano nugu pinapalim na
    apostolo nalamin ta diet ing pai Iudeia diet.
  viv-viv: FaꞋina Yaubada Fita gifaiwalavelena be afositolo adi maka miYuda faꞋidiya
    giꞋabina amine, meda iya gifaiwalaveleku be afositolo adi maka yoꞋo tulimiyao
    kalivai-mina faꞋimiya iya gaꞋabina.
  yao-yao: Pakuŵa Akunnungu ŵantesile che Petulo kuŵa nduna kwa Ŵayahudi, ni jujojo
    jwandesile une nombe kuŵa nduna kwa ŵandu ŵangaŵa Ŵayahudi.
  tgp-tgp: Matan haratu mo lo voko hin Peter mata nona vavahinau sohena vahar̃ule
    isana Jew, enia haratu sei mo lo voko hiniau na nona vavahinau mata tamlohi r̃or̃oha.
  auc-NT: Pegodo oodeoidi weca gote cæyongante Wængonguï tömengä tönö godongämæ̈ cæcä
    baï botö guiquënë oodeoidi ïnämaï ïnäni weca edæ gote cæyömote adocä incæ botö
    tönö adobaï edæ godongämæ̈ cæcampa, ante do ëñënänitapa.
  kbc-NT: Igaataɡ̶a Aneotedoɡ̶oji najigotediwa loniciwaɡ̶a me ee liiɡ̶exegi minataɡ̶a
    noiigi ane daɡ̶a judeutedi, digo mijotaɡ̶a Pedro me yajigote loniciwaɡ̶a me liiɡ̶exegi
    miditaɡ̶a judeutedi.
  bmh-bmh: Uwait nugtal gonugau gusig nug iz gonugau ze oi bitei emgasag ipal ebuan
    duailel abai marabun tapai mileun. Uwait go nug sag Pita gonugau gusig nug Pita
    Zuda duailel waiagab gonugau ze oi bitei abai marabun tapai moroun.
  ctu-BL: Che' bajche' lac Yum tsi' wa'choco Pedro cha'an mi' majlel ba'an israelob,
    tsi' wa'chocoyon ja'el cha'an mic majlel ba'an gentilob.
  meq-meq: Tə sər ha Mbəlom nakə a vəlay gədaŋ a Piyer ada a təra ha ndo i maslaŋ
    i Yahuda hay aye na, neŋgeye Mbəlom nakə a vəleŋ gədaŋ ada a slər ga ha ka təv
    i ndo neheye nəteye Yahuda hay bay aye na, huya neŋgeye.
  noa-H: Mag Pedroog hich hiek jaaumk'ĩir pʌ̈iwi judionaan pöm hich hiek hʌ̈k'api
    hautarr hag Hẽwandamaupaita mʌjã hĩchab judionaan k'abam k'ʌʌn hee hich hi jaaujemk'a
    pʌ̈ibajieb, ham heejã hagjö hõor pöm hich hiek hʌ̈k'api hawaag.
  alp-NT: Le Alla Iriluke ktiline ete Petruse kena Ilepae Sou Misete bei Alla kena
    Yesuse ete tamata Yahudiaru peneka, kai au lekwe, Iriluke ktiline ete au kena
    au lepae Sou misete ete tamata Yahudi more.
  san-VEL: yata"schinnatvacaa.m madhye preritatvakarmma.ne yasya yaa "sakti.h pitaramaa"sritavatii
    tasyaiva saa "sakti rbhinnajaatiiyaanaa.m madhye tasmai karmma.ne maamapyaa"sritavatii|
  kbq-kbq: Na'ankure zamufga tagahu Jiu vahepima Pitama aposol erizante huntegeno
    vu'nea Anumzamo, nagri'enena aposolo eri'zana zamufga taga osu megi'a vahepina
    eriogu hunante'ne.
  kbh-kbh: Er Bëngbe Bëtsá ats̈e chabe ichmoná s̈onjánbema, ndoñe judiënga chabiama
    jábuayenama, nts̈amo cachá Pédrëbioye chabe ichmoná tbojanbemcá, judiënga chabiama
    jábuayenama.
  ron-LSB: căci cel care a lucrat prin Petru în apostolatul cu cei tăiați împrejur
    a lucrat prin mine și cu neamurile —
  pon-pon: A me kamanada Petruj, pwen kapwaiada a koa en wanporon ren jirkomjaij i
    me i pil keleki ni ai dodok ren men liki kan.
  nhe-BL: Quena, san queja Toteco quititlanqui Pedro queja itlayolmelajca ica israelitame,
    nechtitlantoc na niitlayolmelajca ica tlacame tlen ax israelitame.
  sps-sps: Parits ten Gov kat e Pita ma kat ya na binun faarei na amaraav tana taa
    Jiu, an senviir parits tsun ten Gov to ayei, kat vanyo ma binun faarei anyo na
    amaraav tan mes vainy a sikia ma taa Jiu.
  wnc-wnc: Dasingge? Anututa Pita tapan ita gupna matakaing aminde kuke yaniwikge
    takut tapatakan na kaya kuut tapan nata kepman nana aminde kuke yanikapmanggat.
  bus-bus: Zaakɛ lán Luda zĩi kɛ̀ Pita gãzĩ nà a zĩ̀rikɛ yã musu Yudanↄ tɛ́, lɛn
    à zĩi kɛ̀ ma gãzĩ bori pãndenↄ tɛ́ lɛ.
  gub-BL: Tupàn hemuigo kar uze'eg imume'u har romo a'e, zutew 'ym wanupe hemono kar
    pà a'e, ukàgaw imur pà ihewe a'e. Nezewegatete Pet a'e no. Tupàn umuigo kar Pet
    uze'eg imume'u har romo a'e no, zutew wanupe imono kar pà a'e no.
  imo-imo: Gote Arani Pita kape Juda imboma ungu mune mondopa tipili nimbe aposel
    kongono lipe mundupelie ulu enge nili mare yu kinye terimu. Na kape aku tepa kala
    imbo lupema mune mondopo nimbo temboi nimbe aposel kongonona lipe mundupelie na
    kinye ulu enge nili mare terimu ningo liko manjiringi.
  boj-boj: Od, Qotei na Pita siŋgila yej deqa a muluŋ uno qaji naŋgi Yesus aqa anjam
    bole minjre minjre laqnu. Dego kere Qotei na e siŋgila ebej deqa e sawa bei bei
    qaji naŋgi Yesus aqa anjam bole minjre minjre laqnum.
  eng-DRA: (For he who wrought in Peter to the apostleship of the circumcision, wrought
    in me also among the Gentiles.)
  knf-knf: Naşibaţi andoluŋ Piyeer kë awo nanjañan i bayuday adolnuŋ kak kë nwo nanjañan
    i banwooŋ baanwo bayuday.
  san-KHM: យតឝ្ឆិន្នត្វចាំ មធ្យេ ប្រេរិតត្វកម៌្មណេ យស្យ យា ឝក្តិះ បិតរមាឝ្រិតវតី តស្យៃវ
    សា ឝក្តិ រ្ភិន្នជាតីយានាំ មធ្យេ តស្មៃ កម៌្មណេ មាមប្យាឝ្រិតវតី។
  arn-NT: Feychi Ngünechen müten tati werküfilu ta Pedro ñi apostolngeael tati pu
    judiu mew, ka femngechi werküenew ta iñche ñi apostolngeael tati pu judiu tuwünngenolu
    mew.
  zas-NT: Abiꞌ Dios bén bacaabee gajc Bëd din gacaman apóstol loj ree bén Israel,
    laagajcaman bacaabee naj din gacan apóstol loj ree bén ad najt bén Israel.
  ken-NT: Nkúbhɛ́ mmu anɛ áchyɛ́ Píta bɛtaŋ bɛkʉ bɛtɨk ɛbhɛn ntá bo Israɛl, kɛ
    áchyɛ́ mɛ nkwɔ bɛtaŋ, bɛkʉ bɔ ntá abhɛn bápú bo Israɛl.
