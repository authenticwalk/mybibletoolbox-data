  mgh-2016: Ukhalhawaya wo machiri a Nlhuku kahoorihiya ukhalha karumiya wa attu ahiri
    Ayahudi ahinelhiye unyawo munrimani, thoko choorihiye aya Napeturo ukhalha karumiya
    wa attu enelhiye, Ayahudi.
  kvn-NT: Imi Pedro Jesús-nuggin-palmilegalidbal, Pab Pedrobal Judiomal-abalgin ichejul
