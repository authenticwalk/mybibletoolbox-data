  cof-NT: Diosiri Pédroca sonba suwanue yape israelítalaca Jesucrístobe cayaisa carisa.
    Junni ya Diosinan lacanan sonba suwae yape israelita itonlaca Jesucrístobe cayaisa
    carisa.
  srm-NT: Nöö leti kumafa Gadu dë ku Petuisi a di wooko di a sai dë, nöö söseei a
    dë ku mi tu.
  qvs-NT: Kikin Tata Dios Pedruta judiyu runakunaman kachashpa ñukatapish kachamuwashka
    mana judiyu runakunata yachachinaynipasapa.
  zca-NT: porke Dios Me mixë'l Per lo rë men Israel, mis Dios ka re' mixë'l da lo
