  gmv-NT: ጴፅሮሲ ኣይሁዳታስ ሃዋሬ ጊዲ ኦꬃና ማላ ኦꬂዳ ፆሳይ ታካ ኣይዛቤታስ ሃዋሬ ጊዳ ኦꬃና ማላ ታስ ኦꬂዴስ።
  por-BLT: Pois o mesmo Deus que trabalhou por meio de Pedro, como apóstolo para os
