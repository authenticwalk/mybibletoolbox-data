  cbc-NT: Bairi cʉ̃, Dios, Pedrore judío majãrẽ caquetibʉjʉpaʉ apóstol majũ cacũrĩcʉ̃na
    yʉ, Pablo cʉ̃ãrẽ judío majã caãmerãrẽ caquetibʉjʉpaʉ apóstol majũ yʉ cũwĩ.
  qxo-NT: '@see-verse:GAL.002.007'
  mox-mox: Mana Yaubada ena nuenuega be ena waiwaiega yavetovaletuyana taudi ge me
    Diu weaqidi, ʼidewana wese Fita vetovaletuyana taudi me Diu weaqidi.
  kew-kew: Gore abade Gote-me Pita Juda aanuna rikiraana kogono pinalo puri kasa-rupa
