  nob-LB: Den samme Gud som hadde gitt Peter kraft til å være utsending blant jødene,
    hadde gitt meg kraft til å arbeide blant folk som ikke er jøder.
  ntj-ntj: Tjiinya Kuurti Walykumunulu-rni kanyiranyangka-rna tjukurrtjarra nyinarra
    Tjiyu wiya pirniku. Tjiinya Piitanya tjukurrtjarra nyinarra Tjiyu pirniku, palunyapirinypa.
  sxb-NT: Aeniki Katonda omulala owakolanga ni Petro mu emirimo giae egia owutumwa
    ku Awayaudi, nio owakolanga ni inze noona mu emirimo giange egia owutumwa ku awantu
    awatari Awayaudi.
  nhu-NT: (Nyo' wvù to nyaɛ mvuŋgay ɛ̂ Bita lɛ wvú elemtè lemme din fô Bojuu le, nu
    kɛ wvú wvù to nyaɛ ɛ̂ me lɛ me enlemtè fô bonyii bò yaa nu kɛ Bojuu le.)
  row-row: Te Lamatualain fee koasa neu Petrus fo dadꞌi dedꞌenuꞌ soaꞌ neu atahori
    Yahudi ra. Ana o fee koasa neu au onaꞌ naa boe fo dadꞌi dedꞌenuꞌ soaꞌ neu atahori
    nda Yahudi ra sa.
  msy-msy: '@see-verse:GAL.002.007'
  agg-agg: Ŋga sapo God ai Pitambo Suda ranaheimbo hoafɨ semɨndɨ ho hoafɨyondürɨ-rambo
    ramarirɨ nou ai wambo ŋgɨnɨndɨ masendɨ Suda-yafe ndɨfo ranaheimbo Kraisɨmbo aboedɨ
    hoafɨ semɨndɨ ho hoafɨyo-rambohünda.
  ptp-ptp: He xovô bêge, ên xêkɨzêc wê Anutu vông ge ngɨdu a xôn dɨ a la nêl xolac
    vô tɨbii ba, tɨyi xocbê ngɨdu Pita xôn dɨ i nêl xolac vô he Yuda ge.
  nak-nak: La Tahalo Uru moli ale baha e Pita veia eia ge valolo egiteu ele, eia baha
    tai eau veia eau ge valolo egiteu ale pou te la maligoma.
  lbb-lbb: E God i saran tar a rakrakai ta e Pita sur ir aposel tetek a tarai Juda,
    mang otleng larning tetek iau, i saran tar a rakrakai tak sur ar aposel tetek
    la ning bel a tarai Juda.
  kan-2017: ಸುನ್ನತಿಯಾದವರಲ್ಲಿ ಅಪೊಸ್ತಲತನವನ್ನು ನಡೆಸುವುದಕ್ಕೋಸ್ಕರ ಪೇತ್ರನಿಗೆ ವಹಿಸಿಕೊಟ್ಟಂಥ
