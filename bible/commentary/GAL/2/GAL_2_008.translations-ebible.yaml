  ese-NT: Eꞌe, jamaya poanaje. Ma dejja etii cuaa ba canaje Eyacuiñajjiya Peno sohuihuohui
    sahua canaje Jodio cuana huasijje. Oya jayojjaya ohuaya eya sohuihuohui sahua
