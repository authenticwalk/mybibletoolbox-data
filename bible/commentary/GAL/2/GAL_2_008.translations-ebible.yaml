  yap-yap: Ya gelngin Got e ngongliyeg nggu mang reb e apostel nggu wan ngak e pi’in
    gathi yad piyu Israel, ni bod rogon Peter ni ngongliy Got rogon nge mang reb e
    apostel ngak piyu Israel.
  mop-NT: Le'ec a Dioso, u tz'aj ti'i aj Pedro ca' aalbüc u pectzil ti'ijoo' u yetcaal
    aj Israele. Le'ec ilic a Dios abe'e, u tz'aj ten ca' in wadü' u pectzil ti'ijoo'
    a ma' Israele.
  tet-tet: Naꞌi Maromak latan beran baa Petrus atu dadi klosan bodik ema Yahudi. Nunia
    moos, Nia latan beran baa haꞌu atu kdadi klosan bodik ema lahoos Yahudi.
  hlt-MCSB: Peter loh yahvinrhetnah kah caeltueih te a tueng sak tih kai khaw namtom
