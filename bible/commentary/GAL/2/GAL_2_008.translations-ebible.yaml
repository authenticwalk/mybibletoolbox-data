  lat-VUC: '(qui enim operatus est Petro in apostolatum circumcisionis, operatus est
    et mihi inter gentes):'
  ngp-ngp: Kwaviya yehe Mnungu amwink'hile udahi Petulo kunda mwigala ulosi kwa Wayahudi,
    Mnungu uuyo niye anitendile kunda mwigala ulosi kwa want'hu hi Wayahudi.
  enq-2: (Goteme Pita-kisa Juu dupanya kainanya aposole kalai doko piali pyoo, akali
    tata waka dupanya kainanya Goteme namba-kisa aposole kalai doko pia.)
  eng-ASVBT: (for he that wrought for Peter unto the apostleship of the circumcision
    wrought for me also unto the Gentiles);
  mna-mna: Pa Anutu iur yo ma aŋwe ŋgoŋana pizin wal ta Yuda somŋan i, mi ipombolmbol
    yo pa uraata ta aŋkamam pizin, raraate kembei ta iur Petrus ma iwe ŋgoŋana pizin
    Yuda, mi ipombolmboli pa uraata ta ni ikamam pizin.
  myw-myw: '@see-verse:GAL.002.007'
  sby-sby: Pakwinga Lesa epeloyo walatuma Petulo mutumwa kuli Bayuda, ewalampa ncito
    pakuntuma ku bantu bamishobo naimbi.
  sll-sll: Ena God Pita Yuda arihobi ha maing nir si tenama dire nu ke tere aposel
    honagi olo dire yulang tongwo meri, na ere yu ol na tongure wiyol hobi aposel
    honagi ole aki di te moma di na hamua.
  yaq-NT: Bwe'ituk jiba aapo ju'u achai Lios, juka' Peota, yeu a' pu'aka, jurio yoemratau
    bichaa a' bittuaka, aapo'ik utte'awae, aamaktukame, aapo ketchia, ju'u ka jurio
    yoemratau bicha nee yeu pu'aka, aapo'ik utte'awae nemaktukai.
  uro-uro: Inguna ma Ngämuqa qärakni i qa mualat nävät ma Pita sa ama sameng ama mär
    ngät bä ba ama Judaqäna di qosaqi qa mualat nävät a ngo rhoqoräkt ivakt iva ngu
    sameng bä ba ama Jentailqäna.
  ita-1885: (perciocchè colui che avea potentemente operato in Pietro per l'apostolato
    della circoncisione, avea eziandio potentemente operato in me inverso i Gentili),
  muy-muy: Yezu àvia njəɗa ana Piyer ge migi zal asak gayaŋ e kiɗiŋ ga ndam Zʉde ba ;
    àvu njəɗa ge migi zal asak gayaŋ e kiɗiŋ ga ndam ya nday ndam Zʉde do ni bu ni
    day naŋ gani.
  kqc-kqc: Adina Sei yaku Peter roaita nugana vene di nifeidena amiye kana dudu, moimai
    reyo bi na ka roaita nugana de vene kana dudu makai reyo.
  tav-tav: '@see-verse:GAL.002.007'
  eng-ULB: For God, who worked in Peter for the apostleship to those who are circumcised,
    also worked in me to the Gentiles.
  spa-VBL: (pues el mismo Dios que obraba en Pedro como apóstol a los judíos, también
    obraba a través de mi como apóstol a los extranjeros),
  fra-_FOB: (Car celui qui a agi efficacement dans Pierre, pour le rendre apôtre des
    Juifs, a aussi agi efficacement en moi, pour les Gentils,) ayant reconnu la grâce
    qui m'avait été donnée,
  hau-ULB: Gama Allah wanda yake yin aiki a cikin Bitrus domin manzanci zuwa ga masu
    kaciya, haka kuma yake aiki ciki na zuwa ga al'ummai.
  mal-mal: പത്രൊസിന് പരിച്ഛേദനക്കാരോട് സുവിശേഷം ഘോഷിക്കേണ്ടതുപോലെ എന്നെ അഗ്രചർമക്കാരോട്
    സുവിശേഷം ഘോഷിക്കുവാൻ
  urd-GVR: Kyoṅki jo kām Allāh Yahūdiyoṅ ke rasūl Patras kī ḳhidmat ke wasīle se kar
    rahā thā wuhī kām wuh mere wasīle se bhī kar rahā thā, jo Ġhairyahūdiyoṅ kā rasūl
    hūṅ.
  far-far: Sulia God ne alu nau, nau ku lifurongo fuana wane nao lau Jiu ki, dia laugo
    ne nia alua sa Pita ka lifurongo fuada wane Jiu ki.
  suz-BL: पत्रुस कली यहूदी आन कली शेंथ सोइक्‍ब नु आं कली अर्को रागी ङा मुर आन कली
    शेंथ सोइक्‍ब कानाइ बाक्‍ब, दे रुप्‍तेक्‍म।
  car-NT: Mo'ko i'koto'san 'wano apojoma'po me Petrus emaminano'ponen awu enapa yjemaminano'pojan
    mo'karon Simosu me e'i'non 'wano apojoma'po me.
  amp-amp: '@see-verse:GAL.002.007'
  bht-bht: क्योंकि जिनी परमेश्वरे पतरसे जो यहूदी लोकां बिच प्रेरित होणे तांई चुणया,
    उनी ही मिंजो भी होर जातियां बिच प्रेरित होणे तांई चुणया है।
  eng-NOY: (for he who wrought for Peter in behalf of the apostleship to the circumcised,
    wrought also for me in behalf of the gentiles,)
  cub-NT: Aru Jʉ̃menijicʉvacari epedejaquemavʉ yʉre Jesús ʉ̃i yávaiye méne beorĩ coyʉicõjeimʉ
    judíova ãmevʉre, yópe ʉ̃i epeiye báquepe Pedrore Jesús ʉ̃i yávaiye méne beorĩ
    coyʉicõjeimʉ judíovare.
  ita-1927: (poiché Colui che avea operato in Pietro per farlo apostolo della circoncisione
    aveva anche operato in me per farmi apostolo dei Gentili),
  lww-lww: '@see-verse:GAL.002.007'
  ckb-ckb: چونکە خودا بەهۆی پەترۆسەوە وەک نێردراو بۆ جولەکەکان کاری دەکرد، لە منیشدا
    بۆ ناجولەکەکان کاری دەکرد.
  nas-nas: Aiꞌ ning tee Kumponinge iriꞌ amuioꞌ tampaꞌ mintoomarako teing-koo Juꞌdeeaing-koo
    tasiꞌmauꞌ, teeꞌ nariꞌ Piita kara-oko-antavuioꞌ tampaꞌ mintoomparakoꞌnaꞌ Juꞌnupoong-koo.
  uvl-uvl: NeHalang tunge kerkerenga lange Petrus ke i Iesus nena hekulkulonga nenge
    lala nge Iuta mur. Pe iau pule ke pomalam. NeHalang tunge kerkerenga at nge iau
    ke iau Iesus nena hekulkulonga nenge e lala nge hana lomonmona ngana mur.
  eng-BBE: (Because he who was working in Peter as the Apostle of the circumcision
    was working no less in me among the Gentiles);
  ixl-CNT: Tan aatz u Tioxh, ankoꞌxh vaꞌl atil kꞌatz u Luꞌ, vichaj tiꞌ ipaxsal itziiul
    u bꞌaꞌnla chusbꞌal xoꞌl qꞌu Israeel, vaꞌl atil sunkꞌatza tiꞌ ipaxsal itziiul u
    bꞌaꞌnla chusbꞌal xoꞌl qꞌu puera aanima.
  xsi-xsi: Mao nâ, Maro Kindeni walo kaika ilua Petero ŋana ma imo pâri-tamâta panzi
    Juda tamâta. Aku mine nâ, Maro Kindeni tamwata ne walo kaika ilua naŋa ŋana amo
    pâri-tamâta panzi tinikoa ŋgu.
  crx-NTPO: Nts'en'a Yak'usda Peter lizwifne buba whel'a'-un yulhtsi, 'et whuz un'a
    si cha 'udun yun k'ut whut'enne buba whel'a'-un sulhtsi 'et huwa.
  kan-OKCV: ಏಕೆಂದರೆ, ಯೆಹೂದ್ಯರಿಗೆ ಅಪೊಸ್ತಲನಾಗಿರುವ ಪೇತ್ರನಲ್ಲಿ ಕಾರ್ಯಮಾಡಿದ ದೇವರೇ, ಯೆಹೂದ್ಯರಲ್ಲದವರಿಗೆ
    ನಾನು ಅಪೊಸ್ತಲನಾಗಿರಲು ನನ್ನಲ್ಲಿ ಕಾರ್ಯಮಾಡಿದರು.
  bbb-bbb: Ro Godi fu daro ije fu Fita mamo fu e Afasero rena e Jiusi ijiebuo imeno
    ijiege fu kuke nadua daro miega na Afasero rena e Jiusi baki ijiebuo imeve.
  blw-blw: Ya maila way ah Apudyus way namgah hen nanudtuchuwan Pedro hen Judio, hiya
    agé chillu hen namgah hen nanudtuchuwà hen faén Judio.
  tam-2017: விருத்தசேதனம் உள்ளவர்களுக்கு நற்செய்தியைப் பிரசங்கிப்பதற்காக பேதுருவிற்கு
    அதிகாரம் கொடுக்கப்பட்டதுபோல, விருத்தசேதனம் இல்லாதவர்களுக்குப் பிரசங்கிப்பதற்காக
    எனக்கும் அதிகாரம் கொடுக்கப்பட்டதென்று அவர்கள் பார்த்து;
  azz-NT: Huan Totajtzin Dios ipa quititanic ya Pedro queme niitatitanil ma yejua
    quinnojnotztinemiti neques ten melau mopoutinemij queme judíos. Huan no ijcón
    Totajtzin Dios nechtitanic nejua queme niitatitanil ma niquinnojnotztinemiti neques
    ten amo judíos.
  spa-RV-1909: (Porque el que hizo por Pedro para el apostolado de la circuncisión,
    hizo también por mí para con los Gentiles;)
  csy-csy: 'Banghangziam cile vunteap tan te kung ah sawltak hi na sia Peter sung
    ah cialcingtak in a vawt bang in, vunteap tan ngawl te tung ah sawltak hina sia
    keima sung ah hong vawt hi:'
  mxq-NT: Es dʉꞌʉn éxtʉm ja Dios tkejxy ja Peedrʉ éxtʉmʉ apóstʉlʉ ma̱ yʉ israelítʉty,
    nandʉꞌʉnʉts ʉj xykyejxy éxtʉmʉ apóstʉlʉ ma̱ diꞌibʉ kyaj ꞌyisraelítʉty.
  tzj-NT: Bien ch'obtaj cumal como eje'e' bien k'alaj chic chiquewach chi congana
    samaji ja Dios ja tok xinya' rbixic ja utzlaj tzij chique ja ma e aj Israel ta.
    Cani' tre ja Pedro congana samaji ja Dios tok xuya' rbixic chique ja raj Israel
    ni c'a queri' xuban anin chwe chakaja'.
  tdt-tdt: Sira haree katak Maromak foo kbiit ba Pedro hodi halao nia servisu nudar
    apostolu ba ema Judeu. Nunee mos Nia foo kbiit mai hau nudar apostolu ba ema nebee
    laos Judeu.
  ron-BTF: (Fiindcă cel ce a lucrat cu putere în Petru pentru apostolia circumciziei,
    a lucrat și în mine pentru neamuri),
  eng-WEBP: for he who worked through Peter in the apostleship with the circumcised
    also worked through me with the Gentiles—
  eng-FBV: (for the same God who worked through Peter as apostle to the Jews also
    worked through me as apostle to the foreigners),
  nld-1939: (want Hij, die aan Petrus de kracht heeft geschonken voor het apostolaat
    onder de besnedenen, heeft ook aan mij de kracht geschonken voor de heidenen),
  bwo-bwo: Mansh eshe P'et'rosi ayhudiwotssh wosheetso wotar b́finitwok'o woshtso
    Izar Izewer taanor Ik' ash woterawwotssh wosheetso wotar t finitwok'o woshre.
  nch-BL: Quena, san se Toteco cati quititanqui Pedro quej itayolmelajca ica israelitame,
    nechtitantoc na quej niitayolmelajca ica masehualme cati amo israelitame.
  quc-TNT: Are c'u ri Dios ri xtakow bi ri Pedro rech coc che apóstol chquixol ri
    winak aj Israel, are ri Are' xintakow bi in xukuje' rech quinoc che apóstol chquixol
    ri niq'uiaj winak chic ri man e aj Israel taj.
  tfr-NTPO: '@see-verse:GAL.002.007'
  kaq-NT: Judiobo nincamaquin sirijanoxon ta Pedroyaxon noquen Hihbaan jato nincamahiqui.
    Jascajaquin rihbi ta judiomabo nincamanoxon heyaxon judiomabo nincamahiqui.
  sgb-sgb: Gawan bay, no ay-êmên na yan hinawpan ni Apo Namalyari hi Pedro ha pangaapostol
    na kanlan kapareho naên Israelita, ay êmbayro êt, ay hinawpan na ko etaman ha
    pangaapostol ko kamoyun alwan Israelita.
  vie-1934: vì Đấng đã cảm động trong Phi-e-rơ để sai người làm sứ đồ cho những kẻ
    chịu cắt bì, cũng cảm động trong tôi để sai tôi làm sứ đồ cho dân ngoại,
  kxv-kxv: ଏ଼ନାଆଁତାକି ଇଚିହିଁ ଜୀହୁଦି ଲ଼କୁତା଼ଣା ପାଣ୍ତ୍‌ୱି ଆ଼ହାମାନାରି କାମା କିହାଲି ଏ଼ନିକିହିଁ
    ପିତରକି ମାହାପୂରୁ ବା଼ଡ଼୍‌ୟୁ ହୀହାମାନେସି, ଏଲେକିହିଁଏ ଜୀହୁଦିଆ଼ଆତି ଲ଼କୁତା଼ଣା ଏ଼ କାମା
    କିହାଲି ନାଙ୍ଗେ ମାହାପୂରୁ ବା଼ଡ଼୍‌ୟୁ ହୀହାମାଞ୍ଜାନେସି ।
  amu-NT: Ee manquiiti Tyꞌo̱o̱tsꞌom na jñoom Pedro na quiaa ñꞌoom naya nda̱a̱ nnꞌaⁿ
    judíos, mati jñoom ja na quiaya ñꞌoomꞌñeeⁿ nda̱a̱ nnꞌaⁿ na nchii judíos.
  hin-CV: क्योंकि जिस परमेश्वर ने ख़तनितों के बीच पेतरॉस की प्रेरिताई की सेवा में
    प्रभावशाली रीति से काम किया, उन्होंने अख़तनितों के बीच प्रेरिताई की सेवा में मुझमें
    भी प्रभावशाली रीति से काम किया.
  spa-BES: Porque el que estaba trabajando en Pedro como el Apóstol de la circuncisión
    estaba trabajando en mí entre los gentiles;
  san-BEN: যতশ্ছিন্নৎৱচাং মধ্যে প্রেরিতৎৱকর্ম্মণে যস্য যা শক্তিঃ পিতরমাশ্রিতৱতী তস্যৈৱ
    সা শক্তি র্ভিন্নজাতীযানাং মধ্যে তস্মৈ কর্ম্মণে মামপ্যাশ্রিতৱতী|
  tdx-tdx: (amy te i nifanehake amy Petera ho Firàheñe amo sinavatseoy ro nifanehake
    amako ka ho amo kilakila ondatio),
  naf-naf: Mti Kawawaŋaŋ Pita Zisas Kilaisiyelen buŋam zapat zemkawaŋ bembeyelen kumtetimti
    winde same egaŋ Zuda am ekŋenmagen mulup mge. Âpme neŋ kegogak an Zisas Kilaisiyelen
    buŋam zapat zemkawaŋbembeyelen nakumtetimti winde namti zemneme am Zuda maŋgeen
    ku sokbembeŋaŋ ekŋenmagen mulup mimiyet zemneŋge.
  grc-MT: ο γαρ ενεργησασ πετρω εισ αποστολην τησ περιτομησ ενηργησεν και εμοι εισ
    τα εθνη
  vid-vid: Mina, yula yamditile Petili yawe chitumagwa kwa Wayahudi, ndo yanditile
    heni nani ndiwe chitumagwa kwa wanhu hawawele Wayahudi.
  pio-NT: Dios ibànùacáináté Pedro iyúwa apóstol icàlidacaténá Jesucristo iináwaná
    ìwali judíonái irí. Càita nacái Dios ibànùaca núa iyúwa apóstol nucàlidacaténáni
    càmíiyéi judío irí.
  tsn-tsn: '@see-verse:GAL.002.007'
  amr-NT: Ken Diosa judío aratbuttaj oʼtaʼmonaʼuyate Pedrotaj. Konigti kenda Dios
    judío aratbut ehueʼ e̱ʼhua̱e̱ʼtaj doʼtaj meʼtaʼmonaʼuyne. Jesúsen huadak huaʼa
    huakkaʼ aratbuttaj kamanbatiaʼpakikeʼpo meʼtaʼmonaʼuyne.
  pwg-pwg: iyamna God ina rewapanai iberiku da avi aposol kupuna damsi kurisi, bade
    nakanani Pita iberai da ivi aposol Jiu damsi kurisi.
  cjv-cjv: Kawom, Yai Gumam Pita “Ne furo ari ganom guwo dinga yokamai moingi tei
    furo kokonan bei ero!” di tero yoporam boingua tere awi donguamere epe na “Ne
    fu ari ganom guwo dikeinga yokamai moingi tei furo kokonan bei ero!” di narere
    yoporam boingua narere nawi dome.
  tha-KJV: (​เพราะว่า พระองค์​ผู้​ได้​ทรงดลใจเปโตรให้เป็​นอ​ัครสาวกไปหาพวกที่ถือพิธี​เข้าสุหนัต
    ก็ได้​ทรงดลใจข้าพเจ้าให้ไปหาคนต่างชาติ​เหมือนกัน​)
  por-BR-2018: (pois aquele que operou em Pedro para o apostolado da circuncisão,
    esse operou também em mim para os gentios)
  mhl-mhl: Gioine oŋu boroiŋgaru aposol Pita dobe gako Juda ŋi sakiyaŋuŋ ketigabuŋ,
    yoŋore botugo maŋbapakare gio baega eru noŋ oŋuakoŋ dobe nuko sosore ŋi fukeru
    kotu kantri botuyaŋuŋgo roregaru gio oi akoŋ baego.
  klv-klv: Bathut, len nauman sePita tovi ahai pispisul van hǝn naJu gail, aGot eum.
    Ale len nauman sagw am notovi ahai pispisul van hǝn alat lǝsavi Ju, aGot eum.
  bco-bco: Bidayo꞉ Yu kaluka꞉isale us a꞉na nanogdo꞉ dimidabikilo꞉, Godeya꞉lo꞉ e asufa꞉
    o꞉leaumbo꞉, nelo꞉ Yu kaluka꞉isalema us a꞉na nanogo꞉ dimida꞉likiyo꞉, Gode eyo꞉
    ne a꞉na asufa꞉.
  kdl-NT: Kashila̱ ka na̱ka̱ ta̱ Bituru ucira u uyan manyan ma kasuki a asu u aza
    a Yahuda. Nala dem u na̱ka̱ mu ucira u uyan manyan ma kasuki a asu u Awulawa.
  apu-NT: Teoso iokanatari Petro Xoteoakorimoni, ininiã isikaposotiiretari iua ninoa
    sauaki iparĩkauatakasaaki. Iua atokotxikana Teoso iokanatano nota Xoteo minakonimoni.
    Nota apaka isikaposotiireta ninoa sauaki niparĩkauatakasaaki.
  roo-roo: Aue vituaro iava uvare Pita roporevoiva Pauto, ora rera vo goruaro karoporeva
    rerapa, oiso ra va iava vearo kovo rutu purareve voeaopa Jiu-pa irara. Ari ita,
    uva oisi-a oiso-ia osa ragai tapo ita roporeva. Oa iava oisi raga ita ragaipa
    ora rera vo goruaro karoporeva, oiso ra vo goru iava riro goru kovo rutu puraa
    voea-ia ratau tou irara.
  miz-NT: Tsí vata tsī o dé Xuva kō táxnūu ña Pedru é kūvi kikaꞌan ntódo ña nī ña
    Israeé san ne, kuan tsī o dé ña táxnūu ña ko é kūvi kikaꞌan ntódo ú ni ñāꞌa é
    ña te ña Israeé san.
  qvz-NT: Yaya Diosca Pedrotaga chi israel runagunata camachingahua cachashca mara,
    chasnallata ñucatas Diosllatami chi mana-israelgunata camachingahua cachashca
    marani.
  deu-ELO: (denn der, welcher in Petrus für das Apostelamt der Beschneidung gewirkt
    hat, hat auch in mir in Bezug auf die Nationen gewirkt)
  mjc-NT: Tyin juvin ñi maa Nyoo tava̱ tyiñu tsi ra Pedro tyin cahan ra tuhun ra Cristo
    tsihin nyɨvɨ Israel. Tan tava̱ tyiñu tucu ra tsi yuhu tyin cahan yu tuhun ra tsihin
    nyɨvɨ tsa ñavin nyɨvɨ Israel cuví.
  ktm-ktm: Odo tapa ile puko-on Tadan kuti Iy iduwe yu ule aposel odo kupu marai kile
    ta su Yuda pwi, ihpa ke Pita ile aposel odo kipu marai kile ta su Yuda tih.
  caa-caa: Porque bꞌan cocha quetpa chequer que Cadiosir uyajcꞌu ucꞌotorer e Pedro
    tuaꞌ aquetpa apóstol tuaꞌ apatna tujam e gente xeꞌ tuobꞌ e Israel, y bꞌan quetpa
    chequer ubꞌan que Cadiosir ixin uyajqꞌuen nen ucꞌotorer tuaꞌ inquetpa apóstol
    tuaꞌ impatna tujam e gente xeꞌ majax tuobꞌ e Israel.
  pls-NT: Ixin Dios que rroanha Pedro inchin representanté para ngayé chojni judío,
    ẍajeho Dios mé rroanha na janha cai inchin representanté para ngayé chojni que
    jeha judío.
  eng-WYC-2018: for he that wrought to Peter in apostlehood of (the) circumcision,
