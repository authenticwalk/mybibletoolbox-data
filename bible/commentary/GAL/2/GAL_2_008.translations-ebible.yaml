  mal-2015: പത്രൊസിന്നു പരിച്ഛേദനക്കാരുടെ ഇടയിലെ സുവിശേഷഘോഷണം എന്നപോലെ എനിക്കു അഗ്രചർമ്മക്കാരുടെ
    ഇടയിലെ സുവിശേഷഘോഷണം
  tuo-NT: Õꞌacʉ̃ Pedrore judío masãrẽ Jesucristo ye quetire wereduticʉ niwĩ. Cʉ̃ Õꞌacʉ̃ta
