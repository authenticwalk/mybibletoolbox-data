    Kakaj Jesucristo rechak yak ma' rijajl ta' Israel.
  zav-NT: Diozən' len yeḻə' guac c̱he'enə' chaclene' Bedən' par nic̱h chyix̱ɉui'e
    xtižə' Cristən' len beṉə' Izrael gwlaž c̱heto' ca'. Na' ḻecze'enə' chaclene' nada'
