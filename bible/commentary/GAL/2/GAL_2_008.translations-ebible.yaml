    Jesucristu kuu mee‑da.
  mdy-ETH: ዬያሮ ጴፂሮሴ ዓይሁዴ ዓሶም ፆኦሲ ማዾም ዳኪንቴያ ማዒ ማዻንዳጉዲ ማሄ ፆኦዛሢ ታናኣ ዓይሁዴ ማዒባኣ ዓሶም ዳኪንቲ
