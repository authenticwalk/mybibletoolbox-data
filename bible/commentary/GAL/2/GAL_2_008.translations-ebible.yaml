  ben-OBCV: কারণ ঈশ্বর, যিনি ইহুদিদের কাছে প্রেরিতশিষ্যরূপে কাজ করার জন্য পিতরের পরিচর্যায়
    সক্রিয় ছিলেন, তিনি অইহুদি জাতিদের কাছে প্রেরিতশিষ্যরূপে কাজ করার জন্য আমার পরিচর্যাতেও
    সক্রিয় ছিলেন।
  mil-NT: Te ducaⁿ nǐ cutnùní iní‑güedé, chi dɨu‑ni Yá Ndiǒxí Yaá chíndèe ñaha xii
