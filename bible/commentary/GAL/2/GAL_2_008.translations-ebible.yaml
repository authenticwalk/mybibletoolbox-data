    a ghi' walia makodia Yesus lirni-tunnu la riy maka Yahudi atia'a.
  dov-dov: Nkambo Leza, wakabeleka kuli Pita kubutumwa kulibabo bapalwidwe, wakabeleka
    kulindime kulibamaasi.
  rgu-rgu: Manetualain fee Petrus kuasa, de ana dadi lahenda nadedenuꞌ soaneuꞌ lahenda
    Yahudi ra. Leoꞌ na boe Ana fee au kuasa, de dadi lahenda nadedenuꞌ soaneuꞌ lahenda
    ta Yahudi fa.
  toc-NT: Porque cha̠­tumá a̠má Dios hua̠nti̠ Pedro ma̠la­ká­cha̠lh li̠má̠x­tulh apóstol
