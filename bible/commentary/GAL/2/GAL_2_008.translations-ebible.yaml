  spl-spl: '@see-verse:GAL.002.007'
  usp-NT: Kakaj Dios ri xye'w rekle'n Pedro, ri jtako'n Kakaj Jesucristo chi jb'ij
    tzilaj jtaquil chirij Kakaj Jesucristo rechak yak rijajl Israel y ri' Kakaj Dios
