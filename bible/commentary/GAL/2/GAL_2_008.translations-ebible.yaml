    Pab Judiojulmalad-abalgin anpal ichejul immal imadi-kusmo.
  gvf-gvf: Yuda ibal kobe milungwa suna Pita nusi erungwa ongwa yal, Aposel, ka main
    konagi erama dire, God yobilaan tongwa mere, iru ere na tongure Yuda ta milekungwa
    ibal suna ka main konagi erebinga, ibalin kobe kanemue.
  san-ISO: yataśchinnatvacāṁ madhyē prēritatvakarmmaṇē yasya yā śaktiḥ pitaramāśritavatī
