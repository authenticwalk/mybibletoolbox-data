  dww-dww: Be Mamaitua Pita rewapana ya ute da Jius ḡarodie e rarau guguyana, be nama
    Mamaitua taugu rewapana ya utegu da eteni ḡarodie yà rarau guguyana.
  twi-ASANTE: Na Onyankopɔn a ɔnam Petro so yɛ adwuma sɛ Yudafoɔ mu somafoɔ no ara
    na ɔnam me so yɛ adwuma wɔ amanamanmufoɔ mu sɛdeɛ Petro yɛ Yudafoɔ mu adwuma no
    pɛ.
  aoj-aoj: God nandandepa Pita nowaꞌ banagona ma nondaꞌ maol aposel nogawalapa basef
