    narsá gam tili risán.
  kek-NT: Li Dios quixsic' cuu chok' apóstol re tinc'anjelak sa' xya̱nkeb li ma̱cua'eb
    aj judío jo' nak quixsic' ru laj Pedro re ta̱c'anjelak sa' xya̱nkeb laj judío.
  blz-NT: Gause Alaata'ala balimang na waka ni Petrus minsidakon i ia sida poposuu'
    bona lipu' Yahudi, ka' Alaata'ala uga' balimang na wakangku minsidakon i yaku'
    sida poposuu' bona mian na lipu' sambana men taasi' Yahudi.
  poe-NT: Tí Dios tsíkꞌe̱tue̱nhen chꞌín Pedro tsꞌóna apóstol tsja̱ko̱he̱ chꞌán tí
    sín judío la ko kja̱xin tsíkꞌe̱tua̱nna chꞌán tsꞌóna apóstol tsjáko̱ha̱ tí sín
    jehya judío.
  san-TAM: 'யதஸ்²சி²ந்நத்வசாம்ʼ மத்⁴யே ப்ரேரிதத்வகர்ம்மணே யஸ்ய யா ஸ²க்தி​: பிதரமாஸ்²ரிதவதீ
