  bzh-bzh: In Horek nër sa bë sëḳ nadiiḳ bemalaġ nama, om sën gwëbeng sa su rëḳ
    ġebë nengaġ vu Horek gökin rë. Gaḳ sëḳ malaġ sepa Anutu mu mesa ġevonġ
    noh vu kwa. In yiḳ sënë vonġ bë sediiḳ raḳ ḳelepeḳo* ving Kerisi,
  guj-2017: કેમ કે હું ઈશ્વરને માટે જીવવાને, નિયમશાસ્ત્ર દ્વારા નિયમશાસ્ત્ર પ્રત્યે
    મૃત્યુ પામ્યો છું.
  jvn-NT: Miturut wèté agama Ju aku iki wis mati, jalaran aku wis ora nglakoni kuwi
    menèh, supaya aku saiki bisa urip kanggo Gusti Allah.
  byr-byr: Sareꞌ dareꞌnesɨ. Kɨwɨnyaꞌna baimweinyɨ. “Yɨdaꞌmaraangeinyɨ yɨmaꞌnɨma!”
    dena Kɨwɨnyabwi yaamɨjɨ yaamɨjɨ yena aawano. Tewaanyainyɨ myɨmaꞌnyɨweꞌna “Kɨwɨnyabwi
    aalo,” dena sabwina baimweinyɨ. “Gotɨyarɨna gaala mwaalɨma!” dena sabwina baimweinyɨ.
  ian-ian: Wun Juda yeta lomba ana yetɨlɨgowun. Ana alɨpsɨga yetɨlɨgowun. Wuna tamba
    yelavɨka yetuwa kavle maawut tamba kiyandɨ. Wun kiya nyan vla lɨgowun. Anda vapmba
    Juda yeta lomba yetɨgiyowun. Ana alɨpsɨga yetɨgiyowun. Wun kat God waa nyaangɨpmba
    alɨpsɨga yetɨlɨgowun.
  hun-hun: Mert én a törvény által meghaltam a törvénynek, hogy Istennek éljek.
  mcf-NT: 'Con tsusedpa Moisesën chiactedi natiadquio ictenebi. Adquid bëdamboen iste
    danquin abitedi natiadquio icquimbi abitedi nainquio iccondambi. Adshun: “Moisesën
    chiactedi ambembi matsesën natiapimbo iquec,” queshun ëmbimbo naid ënondambi.
    Nëbini Esus tantiec Nuquin Papan chiacpadec tabadec.'
  kjs-kjs: Juda alinuna rekena agalemere ni ade abuna kagaa pirape kone nagisa-daa
    naralisima. Dia, Gote-me ni lagialia-rupa paluame pi. Naa abalana kone Keriso-me
    repena polopea madaa ruma komisa-pulu nana gole-daa kone nawi. Dia, pare abi Keriso
    nipu nana pu robaa-para pirina abi su kamaa pima rabu Gote-na Si madaa kone rulaoma
    piramina. Gote-na Simi ni kodome komisa-pulu nipu ni madaa komisa.
  mni-mni: Maramdi eina Tengban Mapugidamak hingjanaba eina wayel yathanggi mapanna
    wayel yathangda sire.
  yad-NT: Jiryatiy sadiiyadata jimyurichedoda Cristura rajyuuchuveda, sadiy Ju̱denu
    variy riva nu̱tyu diibyi nta rañi̱cha saniquejadamuju̱, ra̱tidye jnu̱jeya̱sara
    ti̱ta̱ju̱ rundamu variy saju̱.
  mxb-NT: “Sa̱ ni̱ xiꞌi̱ va yuꞌu̱ noo̱ ley Moisés, chi̱ ko̱ kándéé ka̱ iníi̱ ña̱ dáka̱ki
    ñaá. Ta ni̱ na̱taki yuꞌu̱ no̱ó ña̱ kóni̱ Ndios.
  pon-2006A: Eri, nin duwen Kosonnedo, ngehi mehla men—pein Kosonnedo kemeielahr—pwe
    I en kak momourki Koht. I iangehr Krais pwoula ni sapwellime lohpwuwo,
  maq-NT: Ngahan ne, xi cuma rë ley rë Moisés ne, sacuaha xi cavéya, sacuaha xi suvá
    ley jan catsiquehen ná. Cuatjin camá cojo sa xi cuma ngahan tsëhë Nina. Sacuaha
    xi casetaha tangun ngahan xcun cru cojo Cristu.
  hto-hto: Afe Moisés ocuícafue ja cuemo dúiñede. Da afe uai jeire cue oñénamona cuena
    tɨtade izói fɨnode. Afe Moisés uaimo cue dúiñenamona, ja Juzíñamui dɨbénemo, tɨ́illanomona
    meine cáadɨmɨe izói itɨcue.
  por-BRBSL: Pois eu, através da lei, morri para a lei, para que eu pudesse viver
    para Deus.
  ces-NKB: Já jsem přece skrze Zákon zemřel Zákonu, abych mohl být živý Bohu!
  cui-cui: Barapo Moisés pia peitorobi coyene jopa neyawenaeyo xua necana exana xua
    tajʉntʉ coyene xanepanaewa Nacomtha. Saya necana exana xua tatʉpaewa tsane, poxoru
    awiya tanatsicuentsiwa xeinan. Ichitha anoxuae Cristo tana netsitʉpaexae neitacʉpa
    xua tapoponaewa Nacom nexa. Mataʉta anoxuae jopa neitorobiyo Moisés pia peitorobi
    coyenewa tatsi poxoru jopa xeinaeyo peayapusʉ itorobi coyenewa xua tana necapanepaewa
    tsane abe taexanae coyenewa weya.
  boj-2014: Dal anjam na e moiyo gamq di waibosiq moiyotbej deqa bini e olo Qotei
    ombla ŋambile unum. E Kristus ombla ŋamburbasq di gaiŋobulem.
  eng-OEBUS: I, indeed, through Law became dead to Law, in order to live for God.
  eri-eri: Wa taate bona, nuuni beele no ji umei nomo jala langa tafa higanga, nuuni
    beele ago langa, ji fai umai dorofe yafani. Onodu jala waha langa, ji Itou bagu
    agefe auma yafani. Ji nauge abalakawou langa, Kristus ngare kungale were, onodu
    ji no ngare umedu,
  aly-aly: Atha renh-rnem kel apentey-angenh. Christ-kenh anyent-angkwarr atha apentem
    alhewer. Ayeng ipmelhem Jew-rnem-kenh angka apentekerr.
  wiu-wiu: Yu yatenane totono litiane tuku pekene toanepa ae tootapeamele toamokono,
    nopa tuateku ago tadeko wane litiane toaneke wakou. Nipa Akolali patu kautakoane
    mema pou wane nitikou. Opi Keraisu-pala yomo lekaneyake odeneka wia dekane tetepo
    taneya meku.
  swe-swe: För genom lagen har jag dött från lagen [alla dess krav på gärningar för
    att bli frälst] så jag kan välja att leva för (i direkt relation med) Gud.
  cth-cth: Hothloilah, Cathut koe lah ka hring thai nahanelah, kâlawk koe lah, kâlawk
    lahoi ka due toe.
