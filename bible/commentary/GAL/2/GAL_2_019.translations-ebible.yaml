    mino edenae, loto aya kawa nelala ya moda fulu umowe.
  isl-isl: Hvað lögin snertir, er mér ljóst að ég mundi aldrei geta unnið hylli Guðs
    með því að reyna að hlýðnast þeim, því mér tækist það aldrei. Með því væri ég
    einungis að undirrita minn eigin dauðadóm. Mér varð ljóst að mennirnir geta aðeins
    orðið Guði velþóknanlegir fyrir trúna á Krist.
  spy-NT: Kikiikōōtiinyoo nkanii ꞉ng'aleekaab kiruutēk nteenee /kiikiityaakteenaa
    wōlēē mii kiruutēchoo, sāāminy kubo Yēyiin.
  xnn-xnn: Owen, siya di nan tet-ewa ay basol tay isnan nangsolsolowak isnan linteg
    et getkek ay adiyak makaikkan isnan am-in isonga getkek ay baken di is mabalin
    ay gawis nan pangiilaan Apo Dios ken sak-en. Isonga tinaynak nan linteg tapno
    nan kayat Apo Dios et kedeng di kanayon is ikkak.
  mwe-mwe: Pabha nne ibhaga kwa kagulila shalia ja a Musha, najiwilile nkupinga ndame
    kwa ligongo lya a Nnungu, njiwa pamo na a Kilishitu.
  tte-tte: Tem tomo yabo loina nige imumuliya, loinane iwawalo yakato tomone kani
    iboita. Loinane nige yamumuliya, kabo yau besiele toboita yabo yo nige yamiyamiya
    loina ana kaiwe yaulina mena. Mwa loinane iyaboitayau na mesabana yawasi yawasosi
    yalobai na yapaisowa Yaubada kaiwena.
  tcs-tcs: Wea said blo dem lo, yumpla ded. Dem lo i kile yumpla. Yumpla mas nomo
    stap wea dem lo. Yumpla mas stap wea God solong yumpla go mata stap laip.
  hlt-THB: Khawsa ham ka hqingnaak thai aham, cawngpyinaak awi ak caming cawngpyinaak
    awi awh thi hawh nyng.
  soq-soq: Ne aia ema wadina, ipawa ne do bauta insaisana anaana bedewe itudine God
    mampe dodomananteapona baiwa, tane mai inta da wineipona, dia. Anaana ne euwanene
    sabamonen ne ipa kadi dewalala. Ita inta ema bedewee anaana ne bonen. Sa baiwa
    ne tauma mai anaana mampea, dia, tane ne ipa God mampea, me os baiwa wainedina.
  qub-qub: Noga layta cumliyta munaptë layga tantiyachimasha juchayoj cashätami. Chaymi
    nogaga layta cumliyta cachaycushcäna. Laytaga cachaycushcä Tayta Dios munashanno
    cawanäpämi.
  att-att: Ta pamarubâ nga manuppál sù tunung, nánnámmuák ku ta nakaliwaták ku yù
    tunung, á kunnayà ta natayin megapu sù tunung, gapu ta mapagikáru nga matay yù
    ira nakaliwâ kuna. Á yáyù nga arák kin tuttulan yù tunung, nu ari galâ si Namarò
    yù passerbiák ku, nga manotolay nikán megapu galâ sù allà na.
  bki-bki: Ee, tuboiano na naio jidom rila ka kiniou nam̃aro, mia vonganei tuboiano
    na naio javukia tasim̃aro tai ga ea kiniou, kiniou nebisi eaio ruei. Kiniou nojuvan
    tuboiano na ruei, kanio kanaku meuliano toa ga Atua.
  bqp-bqp: Zaakũ ma gↄ̃ gɛ̀ ũ doka pìi musu, akũ ma kpɛ lìnɛ, de màgↄ̃ kun Luda
    pↄ́ ũ yãi. Ma ga lía kũ Kirisio.
  mcp-mcp: Jɨ́ nə́, Məcɛ̧ɛ̧ mə́ á gwú mə, mə músə ka bə mbimbə shú sâ í dʉ́gyá nə
    məcɛ̧ɛ̧ yí; mə jɨ mbimbə jínɨ kɔ́ɔ́mbʉ́d shú nə́ mə ŋgə́g nə ka cʉgə njɨ shú mə́
    Zɛmbî. Mə á bə mbádʉ́gá nə Krîst ja nyə á yə kwolós dɨ́ yí.
  hat-hat: Annegad lalwa, mwen se yon moun ki mouri, epi se lalwa a menm ki touye
    m' pou m' ka viv pou Bondye. Mwen mouri kloure ansanm ak Kris la sou kwa a.
  npl-NT: Porke inawak n tlanawátili ne yonimik iwa ayakmó weleti nechnawatia, axa
    niyolitok sanwel para Dios.
  bgg-bgg: Iphey chiang shii yao arone, jimagungde, gu ne iy-iy ro, gu shii Hamangkhung-aphuii
    rog shii sieng yi pha Iphey è gu shii ne ua muii ro. Gu shii de Masi rog shii
    bai hà iy yi,
  eng-TCENT: For through the law I died to the law so that I might live for God.
  eng-BSB: For through the law I died to the law so that I might live to God.
  cpu-NT: Tema okempivaitakarora nonkamapithatakityeeromi naaka Ikantakaantaitane,
    ari okaratapaake nopankiventaro nomonkaraayetairo. Intaani noñiiro nañagai nantayetaineri
    okaratzi ikovakaanari Pava.
  san-ASM: অহং যদ্ ঈশ্ৱৰায জীৱামি তদৰ্থং ৱ্যৱস্থযা ৱ্যৱস্থাযৈ অম্ৰিযে|
  tac-NT: Neka 'ma a'ré alué ralámuli jurío nila 'nátili, neka 'we 'la sébali oyeri
    'nalina Onorúgame, tase pe napurigá 'nátame ju ralámuli jurío.
  eng-WEBPB: For I through the law died to the law, that I might live to God.
  gfk-H: Ira warkurai ta Moses ga kurei iau bia iau na maat. Io hua, iau gaam maat
    tano dadas ta kaikek ra warkurai waing iau naga lon wara uta Kalou. Iau ta maat
    tikai ma Karisito tano ula kabai.
  viv-viv: Tu yaku yegayega vehimeya ana idibumuhiga againe aimo keke gadaleleni faꞋina,
    yaku miya hidede amine. Iya gaꞋalika be vehimeyai-nadi agaikuya gihavaina, higa
    vaita wayawaiku ivaguna gamimiyami be Yaubada againe gahawahege-vagahiku. Hida
    gaꞋalika ma gavaiyami? Yesu keloseya hitutuvefosena ana toveya, kadu iya tuwaina
    yaku nuwanuwa koyona againe gamiyami-ma kalivai-kuna keloseya gaꞋalika. Yaku miyami
    tuwaina gihavaina tu adamoya keke tauku yawaiku againe gadamiyami, au Keliso Tauna
    nuwahinagekuya gimimiyami-ma yawaine gamimiyami, BanaꞋe agaikuya ginuwanuwa-yo
    iya faꞋikuya Tauna gihawahegena amanadi.
  yao-yao: Malajisyo gandesile naimanyilile kuti ngusachilwa kuwa. Kwayele nawile
    kuti ndyoche mu ulamusi wa malajisyo go kuti ndame kwa ligongo lya kwatumichila
    Akunnungu. None ŵambikwe pamo ni Kilisito pansalaba.
  tgp-tgp: Matan hin leu atu na lo usuria, na mate matan leu atu, matan vara a pa
    mauri hin God, enau na mate peresi Kr̃isto na nona talopeilopei.
  auc-NT: Edæ, Wængonguï nänö wææ angaïnö ante ædö cæte tömänö ante ëñente cæquïmoo,
    ante botö wædö beyænque në wæ̈wocaïmo bagaboimpa. Ïninque botö në wæ̈wocagaïmo
    ïnömo inte mänïne ante ëñente cæcæte ante quïnante wæquïmoo. Wæætë edæ Wængonguï
    beyænque ante botö quëwenguinque ïmopa.
  kbc-NT: Odaa leeɡ̶odi niɡ̶idiwa niiɡ̶enatakaneɡ̶eco monikeetiwa me ee abeyaceɡ̶egi,
    odaa micataɡ̶a deɡ̶etideloadi niɡ̶idiwa niiɡ̶enatakaneɡ̶eco. Odaa aɡ̶alee joletibige
    daɡ̶a yakadi Aneotedoɡ̶oji me ideɡ̶enaɡ̶a leeɡ̶odi me jotete niiɡ̶enatakaneɡ̶eco,
    codaa aɡ̶aleeɡ̶etidiiɡ̶e niɡ̶idiwa niiɡ̶enatakaneɡ̶eco. Odaa joaniɡ̶idaa me jakadi
    me idewiɡ̶atema miniokiniwateda Aneotedoɡ̶oji, codaa miniokiniwateda me idiiɡ̶e.
  bmh-bmh: Iz kasai ze go sesamorabun iborain tam, gonun, kasai ze gonug iz noumabun
    aneu. Iz noumemin zob, kasai ze koli sesamorabun i dabelem zob. Iz noumab tam,
    bo, Kristus izal empip oimai, go a gegeulanau ebu noumeun. Gonugun, iz ulis noumemin
    sul daimai, iz izal dabeleu i sesamoranem, iz Kristus nugau dabeleu tutak sesamoranem.
    Iz Zuda agal kasai ze i sesamoranem, gonun, iz ulis Uwait nugau abu tutak sesamoraimai,
    gonugau salau macanem. Ulis, iz em e ebu darem, izal oiab Uwait nugau nag en petak
    emin darem. Gonug tutak iz en ougab nug noumaimai, izal empip oimai, iz en noumeun.
  ctu-BL: Che' bʌ tsac ñopo j coltan c bʌ ti' jac'ol mandar, tsi' tsʌnsayon jini mandar
    yilal. Chʌmeñonix ti' tojlel jini mandar cha'an mic taj j cuxtʌlel ti Dios.
  meq-meq: Neŋ na mət na, hərwi bazlam i Musa mapala eye. Neŋ kame ŋgay na, andza
    ndo nakə maməta eye aye. A ge bo andza niye na, hərwi ada nâ ge andaya ta sifa
    kame i Mbəlom. Ahəl nakə ta dar na Kəriste ka mayako mazləlmbaɗa eye na, neŋ madzapa
    eye tə neŋgeye, nəmaa mət ka bo salamay.
  noa-H: ¿K'an jãgwi mua mag chirʌ́? Warran chadcha jãg ley hajap'a hʌʌrk'a chitʌmuata
    hʌ̈u peerdʌju hawi parta t'umaa hajap'a hʌʌrk'aju hẽk'aajerr haawaima. Mamʌ magʌm
    gaaimua chan Hẽwandamau mʌch haubaju k'aug hautarr haigmua warre tag magʌm leijã
    hʌʌrk'aba, hãba Cristo hiekpaita hʌ̈k'a chirsijim, chadcha hich Hẽwandamau k'õsimjöta
    nem wau chitaag.
  alp-NT: Kena akmena au lulu hukume rebe Musa ilekire, eono au supu ono mise suike
    kai Alla mo. Ele mere hoko au hleke hukume mere peneka le mere saka au mata bei
    hukume mere peneka. Auku hidupe meije batuke au kerike ete Alla neka. Pamuli meije
    aure saka au mata ndete ai tutini saka Kristuse peneka,
  san-VEL: aha.m yad ii"svaraaya jiivaami tadartha.m vyavasthayaa vyavasthaayai amriye|
  kbq-kbq: Na'ankure kasegemo'a fri kante navrentege'na, kasegefina ko fri vahekna
    hu'na mani'noanagi, menina ama kanteti Anumzanena nasimu eri'na mani'noe. Nagrira
    Kraisi'ene rugeka zafare nahe'za hantizage'na, Agrane ko fri'noe.
  kbh-kbh: Chë judiëngbe leyë́ngaca ats̈e sëndë́tats̈ëmbo, nts̈amo chë leyënguiñe
    iuayancá stsamëse, Bëngbe Bëtsá ndoñe yochanjama ats̈e chabe bominÿiñe ts̈abia
    chaitsemnama; y chca, ats̈e jtsemnana mo obanacá chë castígoca, er chë leyents̈a
    mandënga stsamëse, ndoñe quetsátobena atsbocaná jtsemnama. Chë léyeca ndoñe más
    mandaná ntsemnama jtsebos̈ëse, ats̈e cachcá chë ley sënjanonÿá, Jesucrístbeñe
    jtsos̈buáchiyama; y chca, ats̈e chaitsobena jtsiyenana Bëngbe Bëtsá jtseservénëse.
    Ats̈e Crístoftaca cánÿiñe mo canÿacá sëndmë́nayeca, Cristo cruciñe tojanóbana
    ora enjamna mo áts̈naca cuafjobancá;
  ron-LSB: Căci eu, prin lege, am murit pentru lege, ca să trăiesc pentru Dumnezeu.
  pon-pon: Pwe i mekilar kapun, ap jolar memauri on kapun, pwen mauri on Kot; nai
    lopular ian Krijtuj.
  nhe-BL: Pampa noca na, yonque miyac nimomachti huan nijchijqui campeca nijtoquilis
    itlanahuatil Moisés, niquitac para nochi nopa tlanahuatili ax quema huelqui nechchihua
    nixitlahuac iixpa Toteco, pampa ax nihuelqui nijtlamichihua tlen quiijtohuaj.
    Nopa tlanahuatili ayoc quinnahuatíaj tlen mictoque, huan huajca nimochijtoc queja
    se nimijcatzi para nochi nopa tlanahuatili ma ayoc nechnahuati. Nijchijqui ya
    ni para huelis niyoltos para Cristo.
  sps-sps: To tan vovou iny Faun, nyo faarei to na mes a mat, to san Faun te kirkir
    iny e Moses gima tagaa ot vanyo, ito tan vovovou iny ya, sai tovei nyo toto tsun
    rou ten Gov.
  wnc-wnc: Dasingge? Mama wamda nanindamuban natake nata anzing natdekum. Anututa
    nandupan aminu mama wam tawake tasiya amin siwanu natane waiakngana asandewik
    ngang natapbum taknga yapii wena. Siwan kepi waaknga bitateke nata Anutue banip
    tawake tasinggat.
  bus-bus: Zaakɛ ma gↄ̃ gɛ̀ ũ doka pì musu, ben ma kpɛɛ lìnɛ, lɛ màgↄ̃ kuu Luda pↄ́
    ũ yãnzi. Ma ga lía kↄ̃n Kirisio.
  gub-BL: Napuner kwaw a'e ze'eg kwehe arer heruzar haw rehe ihe, a'e rupi nahekatu
    kwaw Tupàn huwa rupi ihe. A'e ze'eg imugeta mehe akwaw hekatu 'ymaw ihe. Nazapuner
    kwaw a'e ze'eg rupi zaneho haw rehe zane. Aze mo zapuner, a'e mehe mo Zaneruwihawete
    numàno iwer mo ywyra kanetar rehe a'e.
  imo-imo: Nalo aku ulu yando naa limboi. mane ungumuni na ulu alowa teli iyemu kolopili
    nimumunga Goteni na Kraist kinye unjo polopeyana kopu teko kolani nimumunga koloru.
    Kinye na iye kololimu moro nalo Kraist yu nanga tukundo koinjo moromomuni na Gote
    kinye koinjo moro. Gotenga malo iye Jisasi na konopu mondopa nanga kolo wangopa
    kolorumu kano iyemu ipuki tipo tukundo lipolio na mai kombuna andopo moro.
  boj-boj: Dal anjam na e moiyo gamq di waibosiq moiyotbej deqa bini e olo Qotei ombla
    ŋambile unum. E Kristus ombla ŋamburbasq di gaiŋobulem.
  eng-DRA: 'For I, through the law, am dead to the law, that I may live to God: with
    Christ I am nailed to the cross.'
  knf-knf: Ţi uko wi bgah bi Moyiŧ, dkeţi, pkeţ pampënnuŋ ţi bgah bi Moyiŧ ţi uleef
    wi ba, pa nhilna nwo pa Naşibaţi. Dpaŋana na Kriŧtu,
  san-KHM: អហំ យទ៑ ឦឝ្វរាយ ជីវាមិ តទត៌្ហំ វ្យវស្ថយា វ្យវស្ថាយៃ អម្រិយេ។
  arn-NT: Iñche am tati ley dungu ñi duam la reke felelu tati ley dungu ñi femetew
    mew, fey ñi mongeletuael ta Ngünechen mew.
  zas-NT: Zeel ma basaꞌnan ley guin din gabajnan par Dios.
  ken-NT: Mbák chi mɛ, bɛyɨŋɨ bɛbhé Moses ndɔp chi ngú, mbɔnyunɛ bɛbhɨ́kɨ́ pɛrɛ
    bhɔŋ yɛ̌nyɨŋ bɛkʉ nɛ mɛ. Ɛ́fákári ɛnyu ɛyɔ bɛ́ mbák nɛpɛ́m bɛsí Mandɛm.
