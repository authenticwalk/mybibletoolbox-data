    nun Dios.
  spp-spp: Mii wi ke, mii à fworo Musa Saliyaŋi i. Lire e ke mii saha ɲyɛ uru Saliyaŋi
    ɲwɔh'i mɛ. Uru Saliyaŋi yabiliŋi ŋgahaŋi u à mii pyi mii à fworo u e. Cyire pun'à
    pyi, bà mii si mpyi si nta mpyi Kile sùpya mɛ.
  zty-NTPS: Dan' bi gok gona' kan ẕnna da' bchi'le Moisés na', gok chia' ka ba nata'.
