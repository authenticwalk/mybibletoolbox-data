    lamae efua koa iꞌopoga. Ke pau Moses ega iifa kainai lamae, ega koa lau Deo faugai
    faagu laoma.
  aey-aey: Ge, ija loo jenu cal mem. Ija Anutnu cebac biligennu loo je uqadodoc ija
    qiteceb cal mem. Ija Kraisca wele na babalecna tuitu qilimeig caqusilecebil caculimeu
    cal moh.
  urd-GVH: क्योंकि जहाँ तक शरीअत का ताल्लुक़ है मैं मुरदा हूँ। मुझे शरीअत ही से मारा
    गया है ताकि अल्लाह के लिए जी सकूँ। मुझे मसीह के साथ मसलूब किया गया
  ycn-ycn: Nuhue'epí Tupana puráca'alo, Moisesmi chu lana'acare nacojé. Ñaquele nuhue'epí
