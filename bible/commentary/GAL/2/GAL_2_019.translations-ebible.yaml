  mav-NT: Peteru etikuap apo kat pote yt watu­we­ha­kye­ra'at kuap i mekewat Tupana
    wo'o­nãpin hap nug yne hap kaipyi. Ta'i Tupana tiky­'esat kahato tepiat ainãpin
    hap nug hap yne yne hap toiky­'esat kahato ma'ato wahã'ãg pytkai wati­'a­parap
    kahato tuereto yne yne imiky­'esat nug hap ete yt wati­'a­parap teran hin i pytkai.
    — Waku atunug yne imiky­'esat wato'e wen ma'ato wati­'a­parap aparap imiky­'esat
    ewywuat nug hap ete. Mi'i pote yt watu­we­ha­kye­ra'at kuap i aiwe­kaipyi yne
    Tupana miky­'esat nug hap upi wahã'ãg kahato pytkai are. Ta'i wati­'a­parap aparap
    hawyi ho'o­wasat rakaria wo watu­kup­te'en aiwa­nẽtup hawe aipy'a pe are. Wati­'a­parap
    kahato tuereto imiky­'esat nug hap ete are'e sa'a­wy'i itote Iesui potmu'e Peteru
    pe wuat'i Iuteu ywania ehamo i'atu­py­'a­setpe mekewat ienuk hap e'at pe turan.
    Mi'i pote yt aheha­kye­ra'at kuap i mekewat wãi'e hap yt uwe i nug yne kuap pote
    are. Mi'i pote uheha yt mekewat wãi'e hap kape hin i uheha­kye­ra'at hap ky'ewi
    ma'ato Tupana Sa'yru kape yn uheha are Pete­ru'in me.
  kpf-kpf: Gurumin den sâŋgiŋâ lubatkât nâŋgâm lum osim ândia nogi mowan. Anutu sot
