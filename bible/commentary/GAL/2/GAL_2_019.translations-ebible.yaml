    bitjarra nhakun ŋarra dhiŋgaŋala rrambaŋin linyun Djesu-Christnha. Ga ŋarrapiny
    dhuwal balanyan nhakun dhiŋganhawuynha yolŋu, yurr Djesu-Christnha ŋayipin ga
    ŋunhi nhina ŋarrakalnydja walŋaŋur, ga walŋan ŋarra ga dhuwal nhina nhanukalnydja
    walŋay, bili ŋuliwitjandhin ŋarra ga ŋunhi märr-nhirrpanmirrnydja nhanukal God-Waŋarrwalaŋuwalnydja
    Gäthu'mirriŋuwal, ŋurikalyin ŋunhi ŋayi ŋarraku märr-ŋamathin ga dhiŋgaŋal ŋayi
    ŋunhili dharpaŋur mälakmaranhawuyŋur ŋarraku walŋakunharaw.
