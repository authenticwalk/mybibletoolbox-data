    ngeey-ngeeyangwey-a, yaa, nil Christ.an puth aak-yaꞌang utham. Puth wik thayan
    alangan ngangk ngatharaman pachan keꞌ yumpiy yaꞌa. Ngayiya wik thayan keenkanamana
    wantangan keꞌ pamangan way min nungantam maꞌmangkamanwey wantan nil mul ngulan
    wunana. Ngay keꞌ-ngul monkan-wakang wik thayan keenkanaman, an yaꞌ-ngul, an ngay
    monkan-wakang nunang God.ana. Ngayan nunganta, aꞌ ngay kaangk ngangk min anman
    yumpāng nunang. Ngayan anman karpam nenchanang nungantang Christ.antanga. An keꞌ
    ngay angman karpam nungantang nil utham ngulan yuk wuuyanangana, yaa, puth an
    keꞌ ngay angman thamp mul wunang aꞌ keꞌ-ngulan monkan-waking wik thayanan yaaman
    an yaꞌ-ngul. Puth nil Jesus.ana man-yetham anman iiy-iiyan, niliy-a, ngangk ngatharang
    wun-wunana, thay-thayanathan ngayang, puth ngay inman ngangkangam piꞌ-piꞌang nunang,
    Christ.an nhengk God.antaman nilan kaangk wun ngathar aꞌ theetath nungamang uthamowan
    ngatharakana.
  zga-M: Ukhukhuma khululagelo nikhafua khululagelo, lino ninogiwa ukhutama nu Nguluve.
  yom-yom: Bila mu diambu di mina, minu ndifua muingi ndizinga mu Nzambi ;
  san-SIN: අහං යද් ඊශ්වරාය ජීවාමි තදර්ථං ව්‍යවස්ථයා ව්‍යවස්ථායෛ අම්‍රියේ|
  yut-yut: Mani gen teban da nak kɨmoron nepgut, do abɨsok egɨp egɨpno Piŋkopmon tosok.
    Nak Kristo gat kɨsi tɨlak kɨndapmon kɨmakgɨmak.
  grc-BYZ: ἐγὼ γὰρ διὰ νόμου νόμῳ ἀπέθανον, ἵνα Θεῷ ζήσω.
  cpc-NT: Tima okimiwaitakawo nonkamapithatakityiiromi naaka Ikantakaantaitani, ari
    okaatapaaki nopankinatawo nimonkaayitairo. Apa noñiiro nañagai nantainiri okaatzi
    ikowakaanari Pawa.
  nhg-NT: Pos icaca quiename ye onemec para ca inu ley, pos ayecmo tli necpea nequejtas
    ca inu ley. Hua inu mismo ley quiename oniechchihualte ma nemeque para ca yaja,
    pues niechmacheste que abele nejcumplirus lo que tli niechmandöroöya. De manieras
    que neca quiename sente mejque para ca inu ley, para que ejqueu nenentas para
    ca Deus.
  nya-nya: “Pakuti pamene ndinayesera kutsatira lamulo, lamulolo linandionetsa kuti
    ndine wochimwa. Choncho ndinasiya kutsatira lamulo kuti ndikhale ndi moyo kwa
    Mulungu.
  ngu-NT: Ijcuac onicmat tlinon nechijlia on tlanahuatijli, onicmat ica semi nixpolijticaj
    ixpan Dios. Aman, tej, xoc nicahuilia on tlanahuatijli ma nechmandaro para ijcon
    Dios hueli nechmandarohua.
  kup-kup: Met batam ne Mosesiz ñetiñ baval hat tovai sooh-poñihö nem horï tovai emooh-poñ
    ba ou batah, oñ ne ñetï poñ betet Kristoz nonoroh samoh. Povoz met ñomamahari
    paru ham heriñinañ het tovai soohavoz hom namee hezavoz zut, nem ham herisiz zaitivok
    Mosesiz ñetï poñ baval haohovoz petev hom namee hez, oñ God nenapuz homevai samoh.
    Met rotap Kristo zirah ur ñomah-porah ne pinañ honeo het ne amun ñomoh.
  jid-jid: Nitu tron mi kwu ni tron, dume mi zren irin u Irji.
  wmw-wmw: Kamana kuhusu Shariya, omi niwa kamba mufwi, similikiwa tena na Shariya,
    ipate niinshi nintumike Mwenyezimungu.
  gmv-GGM: Tani Xoossas danamala Muse wogga bagara he wogas hayqasdis.
  ssg-ssg: Kemuk nga hahitake nauna ti kako teka Ju tuahe Jises Krais oxoxi nga ti
    hahitake tesol nauna ien lehe nga to hawane tel unaui Haeu.
  zpo-NT: Nel lee lo ley nu lo kwent cheen ley, mod tub xaa ngut nak na, zee ban na
    mod nzhekla Dios.
  poy-poy: Kuusu Lilagaliru Mlungu lyakamupananiti Musa, neni howiti, Lilagaliru lyeni
    linagiti, su nulikali toziya ya Mlungu. Neni wera handa mpingikitwi pamuhera na
    Kristu.
  qwh-NT: Leycunarecurmi wanushqa cuenta quecä, y mananam tse leycunata cumplinäpaq
    yarpacachänatsu; sinoqa Diosllapaq cawacunäpaqmi yarpacachëcä.
  gaw-gaw: Ḏo nug da iwe mauhmi, nug gemu da ii hip̱aliḏṯe amunu da Kayak waap̱aib
    daaḵulnu daaṯem.
  nca-nca: Dokoro, hutuŋo mande howero khumoweqo, hutuŋo mande ŋuko watí kama sopo
    nereyote. Ŋunde tero nondo yoto-yoto rero Anutu howeyoteno. No Kristo koya tipiririko
    khumarowó,
  zpz-NTPP: Gun lat nu psya̱ꞌ leey ni Ñgyoozh, orzeꞌ bet laga̱ cuen nu wac grish lo̱
    looñ par nu gyanapa̱. Ndeꞌ nu na ya̱ na̱ gal nu na mbecy gut par lo leey zeꞌ.
  zac-NT: purquë na, hia gutia parë lëy guahietë; adë quëhúnëdiaꞌa confiar lëꞌë lëy
    parë guëbania tubi vidë narëuuꞌ lduꞌu Dios.
  kyg-kyg: Goti keꞌaepa geꞌamoꞌmo alagi kamiti namagiꞌnigeꞌna faliꞌnove. Gotiꞌa hauꞌniya
    kavaꞌmo hisuvafeꞌmo keꞌaepa geꞌalefeꞌmo ago faliꞌnove.
  kmk-kmk: Ot maipagapu’t din adik makatungpalan sidan losana lintog natigammuwak
    un matoyak kan maisinaak kan Apudyus. Siya’d gapuna un adiyakon mantaḻgod sit
    manungpaḻak sidan lintog ta sadan piyaon Apudyus ullawaon dan tungpaḻok.
  cao-NT: Jabi Quënëhacanish cabo tsayaquí tsi noho jocha yoi ë jisniquë ra. Noho
    jocha yoi bërohuahacani quiha Dios Chaní no. Dios yoba ë qui quësoniquë, nicati
    basi ë ini quëshpi na. Jatsi toa quinia quima Cristo quiri ë bësoniquë Dios bax
    bësoxëna.
  bbr-bbr: Is kiro sintore ämän tainoraun itok wa, okon, kiro sintore ämänis is meiäun
    äiäu. Is meiemin maro, sintore ämän ätäi tainoraun wa ronkatewom. Is meiäu wa,
    utianik, Krais isan omoi oumara, ko am äpäs opok meiewon. Keserianik, is rusapai
    meiemin senek raumoi, is isan ronkat wa tainoriäim, is Krais nukan ronkat karar
    tainoriäim. Is Juda akan sintore ämän wa tainoriäim, okon, is rusapai Anut nukan
    apu karar tainorianik, kon sarau miäim. Rusapai, is okoro omnokou opok raim, isan
    woi Anut nukan mokoi mesin epar momin raim. Kos karar isanun wous meiemara, isan
    omoi oumara, is mesin meiewon.
  inb-inb: Nuka ñami wañus­ka­sina ni­ra­iani, Moi­sés nis­kata mana uian­ga­pa. Chi
    niska­lla­wan­ta­mi nuka wañus­ka­sina ni­raiani; chasaka, Taita Dius niska­lla­ta
    uiaspa, nuka kaug­san­ga­pa. Nuka, Cristo­wa sug­lla­pi kruspi klabas­ka­sina­mi
    ni­ra­iani.
  hrv-hrv: Ta po Zakonu ja Zakonu umrijeh da Bogu živim. S Kristom sam razapet.
  box-NT: Ho làndá bìo dã́ní yi, á ĩ ka lòn nùpue na húrun. Á lé horɛ́n
    làndá mu ɲɔǹ mún wó mu. Bṹn wó bèra a na à ĩ dàń kɛń le mukãnì
    yi le Dónbeenì bìo yi. Ĩ ka lòn nùpue na páanía ɓúaa ho *kùrùwá wán
    là a Krista.
  ote-NT: Maꞌmɛtꞌo nugui ndí ꞌbʉi ja rá hmanda ra nda̱xjua ley. Pe ra nda̱xjua ley
    himbi za bi pøhøgui. Hangue nubyá ya dá ꞌuegue de gueꞌa̱, y nubyá dí pɛpabi Ajua̱.
  wnu-wnu: Qomon yanama umom end bo sabar qomon ye me yoat igorinerei. Ye Yisas Krais
    nob nam tenori big yanamari umomei. End Qenu nob igoribam.
  zam-NT: Per part cón chenen, daa ngòcle' xal mèn co' nguthle' loo con' co' mnibe'
    loo ley co' mblin, co' nee di's, ne'toloden lin rye con'a, tac mté'then yende
    mod gàc daa mèn nalì no mèn nambìi loo Diox por mblin preb lin con' co' mnibe'
    ley co' mxo'f Moisés loo na' par li na'. Per nase ndan cuent ante loo cón che'n
    Diox ndxàal que tee ban daa tac ngro xà'len loo con' co' mnibe' leya loon par
    mblina ndoore' yilazen loo Diox por cón che'n Crist.
  zyp-NT: Khazing cawtah ka hring khy nápawtah ka cawtah thihnah a cangpaw phungbia
    taikhei ka thi myca.
  sey-NT: Ja̱je paꞌina, yëꞌë, cua̱ñeseꞌe yoꞌoyere je̱osiquëpi ju̱ꞌisiquëje̱ paꞌi paꞌiyë,
    Maijaꞌquëni pacacasiꞌi caquë.
  nvm-nvm: Regavo e Jiusbuon akaij ijar nijaidienma iji na akai igiame jaokva na fu
    abe arafirik. Ijefuon nan Mosison akaij iji nan unakome iviakma na una Kurais
    jav. Ijefuon fu akaij ijar iviakma na samuagdiemo bakin. Regavo na vierafe na
    Jesu ma vierafekva na God fu oimaikfuon ijia fiok.
  mps-mps: Tama eno te bomo yai po nedeyu tama te nedebogo eno koneani, eno te bomo
    yai po dabe bolama, tama eno Godigo gedude dwai sę yai dao, tama agai ena sęgę
    mawaibao, te eno konea sali. Tama koneyu, eno te me koneani, eno te dena wąį
    dabego bomo yai po wali peyu, tama tedu ena Godigo gedude te doloba pai bidi munu
    me pedalogobeo. Tama tibaso, megi eno Godigo po wali peyu aga sę eyu bidibo dao.
    Tama ena te bidi Jisas dali te ni pedaide isali tiwai ebo ąǫ te homu ebo dao.
  pab-NT: Hatyo hiyeta, hatyo Xaotyakiyaho hiyeta, nowaini. Nokaxaisaki hatyo Xaotyakiyaho
    hiye, nawenani tyaoheta Enore anere maheta. Nokaxaisaki atyo Cristo kakoa atyalihose
    xaimaholatyaka hiye.
  llg-llg: Memak makahulun au asusua tingga-tingga, tao tungga anggama Yahudi heti-heu
    nala, fo suek au malole ua Lamatuak. Tehuu au ta bisa boe. Huu ndia de hatematak
    ia, au mboꞌi heni heti-heu kala sila, fo au asoda nanambaꞌak ua Karistus. No leo
    ndiak, bei fo Manetualain simbok au no malole. Taon neu, au mate nana mbakuk noꞌu
    ua Karistus nai ai ngganggek.
  kyf-kyf: Nɩɩ, we -ka tite -bhlo, mʋ -laa 'mɩ tlɩtlɩe, 'ɩn we -ka -amɩ, ɩn ka tlɩ
    titee gbɛgbɛɩn, 'ɩn ɩn 'ka 'yliyɔgada -tʋ -Lagɔɔ gbɛgbɛɩn. 'Ɩn ɩn yia *su -gʋ
    tlɩlɩ Klisɩ nya.
  tpi-tpi: Tasol lo i putim mi long rot bilong i dai na long ai bilong lo mi stap
    olsem man i dai pinis. Na long dispela rot nau mi stap laip wantaim God. Mi hangamap
    pinis long diwai kros wantaim Krais na mi dai wantaim em
  mih-NT: I nducu yo cuhva tyaa yo yahvi sii si quɨvɨ cuan. Ta zɨquɨ i nacoto yo vatyi
    ma cuu cacu yo cuhva cuan, ta i zandoo yo sii si vatyi cuñi yo nduvaha yo ityi
    nuu ra Ndyoo sihin cuhva saha maa ra.
  qvh-NT: '@see-verse:GAL.002.018'
  kms-kms: Te pugri lo nikinne nge puq wegh nge kati kin pugri di nge lo nde nambu
    mune kas segi. Lo nde rar pe kati kin pugri, te ei nge God ningg wuti kas. Lo
    nde gri nge Kraist temu kruse pe qungu memu pati,
  agn-agn: Ong kamatodan, ang Katobolan nagsintinsia ong yen ta kamatayen tenged ong
    kasalanano. Animan, agpabetango ong sadilio ang patay da mga natetenged ong Katobolan
    agod maboio sing moman para ong Dios. Midio napatayo ra ka kaman ang aroman ni
    Cristo ong kros na.
  nhi-NT: Pues neh ica nitlahtol in tlanauatil onimic, uan ica non acmo inpoui itich,
    uan ohcon omochiu para axan sa inyoltos intiquitilis Dios.
  ttc-NT: Ntons, komo tzan tpaj te Kawb'il wetz tuj twitz te Kawb'il iktza' kamnaq
    a'in, per tzan wanq'in te Qtata Dios.
  dan-1931: Thi jeg er ved Loven død fra Loven, for at jeg skal leve for Gud.
  kwj-kwj: Gotri lo mwanji ti Kurais ga me yapweke ki ani yeni siwani ani haro, woro
    o keke ani apa lo mwanji tako ki a da nambwe. O sumbu hinga ani ki sukwaro ti,
    himamwale ga ete a dasini Gotri hi ti a rasainda ki. Ani Jisas ga me yapweke tiki
    funda ani haro.
  vie-OVCB: Vì bởi luật pháp, tôi đã chết đối với luật pháp để sống cho Đức Chúa Trời.
  kze-kze: púwón-kwaasimo Yútaa-kwaasiti ámáámba kwáráananamo éna minámáánkó arupí
    umásinkainkwae-imayaamo ímo kwéontemba miráumai mé'a Áánútuntave'a imáyáa kwée'a
    kwená mayáí kwémae'a máyaumne.
  mpj-mpj: '@see-verse:GAL.002.018'
  lbk-lbk: Tay maigkhapo isnan lenteg Moises maawatak ay kag ak natey, ya maid et
    fiyangna ken sak-en. Siya chi ta mabfalin chadlo ay enfiyag ak ay maiyornos ken
    Apo Dios. Idwani kag ak naitapi ken Cristo ay natey is kakolos,
  mto-NT: Veꞌem xa a̱tseꞌe ax joꞌn a̱tseꞌe a̱a̱ꞌk ku̱nꞌijt je̱ja je̱ Moisés je̱ pyavaꞌnu̱n
    vyinkujk, je̱ pavaꞌnu̱n juuꞌ a̱tseꞌe xtukꞌix je̱ts nvinmajtsjup a̱tseꞌe je̱ o̱o̱ꞌku̱n
    ku̱xeꞌe a̱ts nkakutyuujn. Je̱ pavaꞌnu̱nti̱ a̱tseꞌe veꞌem xyaktaan je̱ts a̱tseꞌe
