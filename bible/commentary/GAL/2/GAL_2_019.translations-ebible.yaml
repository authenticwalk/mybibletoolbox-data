    Cristo ë̀ mik a̱s ye' se̱r yësyësë Skëköl a̱. Cristo köte̱wa̱ krus mik ye' skéie
    ye' nuì̱ patuo̱ie,
  kwf-kwf: KaidaꞋi nau ku tua sulia na taki ki, nau ku lisia fuila noaꞋa naisi fitoꞋo
