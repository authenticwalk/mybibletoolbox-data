verse: GAL.002.019
translations:
  kpx-kpx: Di subuta Diue menaka ehomanu. Isito di aike ke halenu. Ata oleu hatiale
    keu bae atae hoto evilivebene. Ke nahate di vai menaka ke ehomaholima. Di kateale
    vai isivialeike Dilavau vamale ke nahate di vagei.
  okv-H: Eto ke be amo na God ta degi vasiri eha humbuto iresi God ta ke pepeni Moses
    ta degi ikena avo toruhena amo ai ta amo ari sasapura nau do aingere avo koguena.
  tbo-tbo: Ma tamogi Mose a lugagayo u apapoe i wogeleteya po uyahinei i lihilageniu.
    Ega yaka a bagibagi uyahiu i kokoe, ma ipa luyagohana dumana a tuhagaya Yaubada
    uyahinei.
  mal-C: “ദൈവത്തിനായി ജീവിക്കേണ്ടതിനു ന്യായപ്രമാണത്തിൽക്കൂടി ന്യായപ്രമാണത്തിന് ഞാൻ
    മരിച്ചു.
  grc-SR: Ἐγὼ γὰρ διὰ νόμου νόμῳ ἀπέθανον, ἵνα θεῷ ζήσω.
  bgc-bgc: मै जाणु सूं, के मूसा नबी के नियम-कायदा के मानण तै मै धर्मी न्ही बण सकता,
    तो मै सोच्चु सूं, के मै नियम-कायदा कै खात्तर मर जाऊँ ताके परमेसवर कै खात्तर मै
    सदा जिन्दा रहूँ।
  khz-khz: Kwalana rova akwalanaawai magulinai au warau akwaregato, pe rova au na
    ati mapana kwalana-waia. Rova akwalanaawai magulinai au akwaregato ganina, Palagumo
    gena pana maguli ulanana.
  deu-TKW: Ich bin ja dem Gesetze gestorben durch das Gesetz, um Gott zu leben; ich
    bin mit Christus gekreuzigt,
  zsr-NT: Le cutu guc gunaꞌ ca rna bëꞌ zxba queëꞌ Moisés, chnac quiaꞌ tsca chnatiaꞌ.
    Le nac cni, nuláꞌ naꞌa lu naꞌ zxba naꞌ quië soaꞌ gbanaꞌ len gunaꞌ ca rëꞌnnëꞌ Dios.
  lin-lin: Pamba te, na nzela ya Mobeko, ngai nasilaki kokufa na oyo etali Mobeko
    mpo ete nakoka kobika bomoi na ngai mpo na Nzambe. Nabakamaki na ekulusu elongo
    na Klisto ;
  hns-NT: Ham dharam ke kaanoen par tjalke samadjh gailie kie ham ie rakam se be-kasoerie
    na hoi sakab aur maut ke sadja laaik baatie. Ohie se ham ie rasta tjhor deilie
    aapan djiewan khaalie Parmeswar khaatien bietaawe ke.
  noa-E: ¿Khan jãgwi mua mag chirʉ́? Warran chadcha jãg ley ajapha ʉʉrkha chitʉmuata
    ʉ̈u peerdʉju awi parta thumaa ajapha ʉʉrkhaju ẽkhaajerr aawaima. Mamʉ magʉm gaaimua
    chan Ẽwandamau mʉch aubaju khaug autarr aigmua warre tag magʉm leijã ʉʉrkhaba,
    ãba Cristo iekpaita ʉ̈kha chirsijim, chadcha ich Ẽwandamau khõsimjöta nem wau
    chitaag.
  eng-EMTV: For through the law I died to the law, that I might live to God.
  mib-NT: Chi ruhū, nájnūhun ni jihī rī ni sáha ley un, te jeē yúcuan má cúu ga ndacu
    jniñu nuū rī. Te súcuan te cuu cotecu rī jeē sáha ri jeē cuní Yaā Dios.
  lif-NT2: थेआङ्‌भे़ल्‍ले़ इङ्‌गाॽग साम्‌योथिम्‍मिन् इःप्‍मा नाःप्‍मा कोःत्तुङ्‌ङिल्‍ले़
    हाबा खे़न् साम्‌योथिम् इङ्‌जाःङ्‌ङिल्‍ले़ आप्‍तिक् कुःत्ताङ्‌लो॥ हे़क्‍केःल्‍ले़
    निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुलागि हिङ्‌ङार फाॽआङ् साम्‌योथिम्‍मिन् इःप्‍मा नाःप्‍माआङ्
    से़न्‍लप् खोःमा तम्‍सिन् चोःक्‍मा ले़रुङ्‌लो॥
  xnj-xnj: Malagizu gahengili nimanyayi kuvya niganikiwi kufwa ndi nafwili muni nihuma
    muuhotola wa malagizu, muni nitama ndava ya Chapanga na nene nikomiwi pamonga
    na Kilisitu pamsalaba.
  mmx-mmx: Lavasuun at na xeretna. Laulis Linga ga lox ase ia do nenia laradi xapmek,
    kuren la aga lok ka lununu maxat la aga sepmus ba basinge Laulis Linga. La monga
    nia a epovo na rooro ti lok lugugu at ne Moroa.
  cbr-NT: Moisésnëan usai ca judíos unicama 'iti 'icë quixun cuënëo bana quicësabi
    oquin sënë́onquin 'acëma 'aish cana ië́timoi bamati 'iacën. Usai 'icëbi ca Jesucristomi
    catamëcë cupíshi Nucën Papa Diosan ax cuëëncësabi oi 'inun, 'ën 'uchacama tërë́nquin
    'ë ainan 'inun ië́miacëxa.
  tee-NT: Pus ju quit'in icc'atsai ni jantu tavanan lai salaka aquilhimispa ju Dios
    va la'ixnavica ju ixlhamap'aksin ni jantu lai icnavi. Pus yuchi jantu vana iclhilhilaksi
    ju lhamap'aksin ju chavai. Alai ictsucui tachi ju najun ju Dios ju chavai.
  eng-LSV: for I died through law that I may live to God;
  cak-NT: Y roma xin-en entender que man yitiquier ta yicolotaj roma ri ley, romari'
    man xinya' ta chic wánima riq'uin. Can anche'l xicom chech ri ley, roma xintemaj
    chi nic'atzin chi ninnimaj ri Cristo chi ninwil ri c'aslen riq'uin ri Dios.
  pah-NT: 'Ji ahenhi''ig̃a renduvame Tupana''ga nanhimombyryvi. A''ero ji pohiri ahenhi''ig̃agwera
    hugwi tako ti Tupana''ga remimbotarimova''ea rehe javo. A''ereki ji repyga Cristo''ga
    omano yva rehe jirekote''varuhua rehe raikwehe. Jijikoty''a ga pavẽi ji piro''yro
    ahenhi''ig̃a hugwi a''ero – kiroki e''i ji ve: “Ereko te''varuhu nde.”'
  sja-NT: Mɨa mãga jara bɨ mɨa p'oyaa oo-e pada perã jõma ma p'ãdade jara bɨk'a. Ma
    k'aurepa mɨ piudak'a baji, ne-inaa oo-ee Tachi Ak'õre-it'ee. Mamĩda Cristode ijãak'ãri,
    irua mɨ uchiapiji ma p'ãdade jara bɨ jua ek'ariipa, wãara oomerã Tachi Ak'õrepa
    oopi k'inia bɨk'a.
  xed-xed: Zlahu ta dzatá iʼi, kəl yu ka zlaŋtá zlahu ŋa nzakwa ɗa nda hafu da Lazglafta.
    Ma zləŋaftá Kristi ta udza zləŋay ná, kawadaga mtuta yu nda tsi.
  mks-NT: Ta viti cúú á tátu̱hun na̱xi̱hi̱ ye̱he̱ cuéntá ley jáchi̱ co̱ cómí ga̱ ley
    cuéntá sa̱há i̱ jáchi̱ sa̱há ña̱ cándeé ini i̱ Jesucristo sa̱há ña̱ cán jáca̱cu
    Ndióxi̱ ye̱he̱ ña̱ ná catacu u̱ cuéntá mé á.
  gfk-S: Ira harkurai tane Moses ga kure iou be ni mat. Io kaie, iou gom mat tano
    dades ta kike ra harkurai waing nige lon ura utane God. Iou te mat tikai ma ne
    Krais tano ula kabai.
  bmu-bmu: Mutuk könaŋamni mewö miwikŋaiba Köna keugöra aka kömukömuŋi tandök ewö
    ahal. Mewö akiga Köna keunöŋ mönö qahö toroqeba galöm köl niŋgiiga solanŋi maljal.
    Nöŋön malmalni Anutugöreŋ albiga Kraistpuk maripomnöŋ nuŋguget ewö kömumba kinda
    yambuk köhöiba maljal.
  dgz-dgz: Iwa iup namua ap inanup wandeni gapan tonegen bop tan, amba iup inanap
    gaset ae boeni gapan, endi mame ne God menanaet di in angingain.
  eng-GNV: For I through the Lawe am dead to the Lawe, that I might liue vnto God.
  zaa-NT: Pero labiru poder té quì'į lani inte' para gudèqquią inte' qui'ni cuénia'
    bajo poder quì'į attu, pues benią inte' condenar porqui'ni labí uccua te' guni
    ya' ą cumplir, acca chi ná' ti'átsí ttu nu yatti lani ą para qui'ni gunia' servir
    Tata Dios lani la'labàni cubi quia'.
  eng-WEBSTER: For I through the law am dead to the law, that I may live to God.
  guh-guh: Pamatacabi abaxë ajamatabëcuenesaënë tsabiabi tajumecovënëtsijava Dioso
    Moiséspijinëta penajumecopatsilivaisi, naneconitajë picani Diosojavabelia. Tsipaji
    ajamatabëcuenesaënë tsabiabi ata tajumecovënëtsijava bajarapalivaisi, itsiata
    apo necaëjëpae tajumecovënëtsicapanepaenexa daxita pacuenia jumaitsi bajarapalivaisi.
    Itsa meta abaxë tsiteca bajarapalivaisi jumecovënëtaponaponaejitsipajë, yajavatëpaejitsipajë
    meta tajaneconi. Bajaraxuata aeconoxae baja icatsia bajarapalivaisi tajumecovënëtsinexa,
    apo sivanajamatabëxainaenë. Pacuenia baja petëpaejivi itsacuenejavayo apo sivanajamatabëxainae,
    bajara itsinë taexanaeyaniva icatsia pacuenia bajarapalivaisi nitoroba. Biji rajane
    aeconoxae baja Dioso nerajuta pejanajamatabëcuene taexanaponaponaenexa pacuene
    Dioso jitsipa.
  bon-bon: Ingle naace gyene cotre mene te cebine nawabudnituge egä cotre wawena ca
    cane äblicäco Acejiyame me opo gaabe je conocäco äbita iyeteta ireclota päpäname.
    Siige, cane cotre miji pi budre gäne, cuta peei budre cabu ca ireclota gäne Acejiyame
    tääpume lenajame.
  nhw-BL: Pampa ica na, masque miyac nimomachti huan nijchijqui campica niquintoquilis
    itlanahuatilhua Moisés, niquitac para nopa tlanahuatilme amo quema huelqui nechchihua
    nixitlahuac iixpa Toteco, pampa amo nihuelqui nijtlamichihua catli quiijtohuaj.
    Nopa tlanahuatilme ayacmo quinnahuatíaj catli mictoque, huan huajca nimochijtoc
    quen se nimijcatzi para nopa tlanahuatilme ma ayacmo nechnahuatise. Nijchijqui
    ni para huelis niyoltos para Cristo.
  swh-ONEN: Kwa maana mimi kwa njia ya sheria, nimeifia sheria ili nipate kuishi kwa
    ajili ya Mungu.
  wbi-wbi: kukilila indaghilo nikawile mu ndaghilo, lino ninoghile kukukala vwimila
    uNguluve.
  bba-bba: Adɑmɑ ǹ n woodɑn sɔ̃n nɑ, yɑ ǹ mɑɑ dɑm mɔ nɛn wɔllɔ, yen tiiwɑ yɑ mɑn
    ɡo kpɑ nɑ n kɑ wɑ̃ɑru mɔ Gusunɔn wuswɑɑɔ. Bɑ mɑn kpɑre dɑ̃ru sɔɔ kɑ Kirisi sɑnnu.
  eng-KJVCPB: For I through the law am dead to the law, that I might live unto God.
  kgk-NT: 'Yma ajapose ramo jepe Moisés remimombe''ukwe tekoha, ndajapopái joty. Xe
    py''a ky''a joty. He''i va''ekwe upe tekoha nhe''ẽ: “Peteĩ teĩ upe tekoha nhe''ẽ
    gwive nderejapopái ramo, nde py''a ky''a reheve joty eremano va''erã” he''i. Ha
    ko''ánga katu amano va''ekwe-rami amoirũ-ma Cristo-pe. Upéa-gwi ndaipokatuvéi-ma
    xe-rehe upéa yma gware nhe''ẽ. Xe-vy yma gware nhe''ẽ ijapy-ma. Ndaha''evéi-ma
    xe-vy gwarã. Ndaikovéi-ma upe tekoha anho-rupi. Nhandejáry nhe''ẽ ahendu porã
    hagwã upe va''e tekoha nhe''ẽ anho nahenduvéi-ma. Ha Cristo katu omano va''ekwe
    kurusugwasu-rehe. Upéi peteĩxa amoirũ-gwi íxupe, amano va''ekwe-rami aiko hendive
    ãy.'
  waj-waj: Hama na aikiooma mmaanna tuu kuaivaa iirama kiee na vaidi putiraiya roosiima
    putuauvai variaunoo. Na Anutuuqaara nnaasu yaata utu kiee vaina variraivaa varee
    variaunoo. Na itaama varinaraivaara na vaidi putiraiya roosiima putuauvai variaunoo.
  cpy-cpy: Tema okimiwitaawo nokama-pithata-kityeeromi naaka Ikantakaan-teetani, ari
    okaatapaaki nopankinawentawo nomonkaa-yiteero. Apatziro noñiiro nañahae nantayiteeniri
    okaatzi ikowakaanari Tajorentsi.
  mpx-mpx: kaiwena iyaka ya mowasi logugui elana, he i ola iyaka ya aliga elana. Logugui
    no gegi i pankiteyau nau ya ola toaliga, inoke iyaka ya mowasi logugui elana,
    he Yehoba kaiwena te yawaliu i gan.
  wbp-wbp: Yampijarna yaliji kuruwarri purdangirli. Jalanguju, Jijaji Kiraji-mipaku
    karnarla walaju nyina yungurnarla ngula-jangkanya Kaatukuju jungarni nyina.
  luo-luo: “Nikech korka chik to ne asetho kuom chik mondo eka abed mangima ne Nyasaye.
  nhe-NT: Pampa noca na, yonque miyac nimomachti huan nijchijqui campeca nijtoquilis
    itlanahuatil Moisés, niquitac para nochi nopa tlanahuatili ax quema huelqui nechchihua
    nixitlahuac iixpa Toteco, pampa ax nihuelqui nijtlamichihua tlen quiijtohuaj.
    Nopa tlanahuatili ayoc quinnahuatíaj tlen mictoque, huan huajca nimochijtoc queja
    se nimijcatzi para nochi nopa tlanahuatili ma ayoc nechnahuati. Nijchijqui ya
    ni para huelis niyoltos para Cristo.
  aii-aii: ܣܵܒܵܒ ܒܝܲܕ ܢܵܡܘܿܣܵܐ ܡܝܼܬ ܠܝܼ ܠܢܵܡܘܿܣܵܐ ܕܚܵܝܹܝܢ ܠܐܲܠܵܗܵܐ.
  esk-NT: Atakkii maliġutaksrakun tuquŋaruŋa maliġutaksramun. Pakma iñuutlasiruŋa
    Agaayyutim iñuutqutaagun. Christ-mi kikiaktuutiqatauruatun piuŋa.
  msb-msb: Pero, san maaraman ko na dili gayod ako magigin matanos paagi sa Kasuguan,
    ginpabayaan ko ini. Kaya bagaʼn namatay ako paagi sani agod magkaigwaʼn buhay
    para sa Dios.
  cpa-NT: Jøng² jní², ca¹lø¹léi¹³jni tsa¹mi³lén²jni dsa² tsa¹re² dsag³ ju³ jøng² ca¹mi³ti³jni
    lei¹³. Hi² jøng² ca¹tiú¹ báh³ jní² lei¹³. Mi³jøng² ŋøa³jni juu¹² quiah¹² Diú¹³.
  dso-dso: ନିୟମର୍‌ ପାଇ ମୁଇ ମଲାସମାନ୍‌ ଅଇଆଚି । ନିୟମର୍‌ ଲାଗି ସେ, ପର୍‌ମେସରର୍‌ ମୁଆଟେ ଦସି
    ଅଇକରି ମରନର୍‌ ଡଣ୍ଡ୍‌ ପାଇଲି ।
  meu-meu: Badina be taravatu dainai vada na mase taravatu enai, Dirava enai baina
    mauri helaoreana.
  yva-NT: Wusyinoe ibeto Ananyao Musa rai, weramu umba idaen omamo mo inaveti rimamai
    no Amisye amune raije ramu. Weti syo Ananyao Musa rapaya ntami to indamu mbe akarive
    rinai jakatoe ramu to, wirati itavondi Amisy ai tugaive. Risyamo maisyare rikakaijo
    Kristus atavon no inyo kapite rai to wemaisy.
  dgc-dgc: To péketa ko a éwanék maging banal ta pégsunud ko ta utus ni Moises, éy
    gininanan ko, monda ipasakupék ta Diyos. Kanya komanék be dén i minate a kaguman
    ni Cristo to kudos.
  zpm-NT: Sac teḻ naa, ib brieelod niuṉ naa grë miṉe rnabey ley, ni zha ne rguiits
    ley goṉ ib none guet zho; gane niina masaque rrieequia laa naa gutle. Niina ne
    laa Jesús gut por grë xtoḻ naa, rrieequia ye naa gutnie me ga, zeeṉa grieelo guṉ
    naa miṉe rnabey Dios.
  hix-NT: Konyhoryehranye nay hamà, Moyses heno nmenhotho. Kanàhnohyatxow haxa hamà,
    eyuknye menyxehra kesnàr kom ke. Àro ke, Moyses heno nmenhotho hokohra harha tehxatxow
    hamà. Àro hokohra harha wexeye, uro. Kryestu hona haxa wenyeye, karyhe harha ryehtxoho
    me, Khoryenkom yoyuknye me harha ryehtxoho me.
  sim-sim: Mberem ushiwak? Lohi siyok a siri wolo na heyeri lo amber hom mbeek a tiyandari
    ambu nir, wahau. A heyeri nombo oso mbeek ermba ermbak lindan anin handahik nari
    ambu sir. Uri osik lohi siyok a sindari nombon angop a halari nir. Ushihi ter
    Krais or miandok hari oto nga na sihi lerawu Avui Wasilakahin amu landuwa.
  npi-ULB: व्यवस्थाद्वारा व्यवस्थाको निम्ति म मरेँ, ताकि म परमेश्‍वरको निम्ति बाँच्‍न
    सकूँ ।
  cgc-cgc: Piro, dili a malik ta dati ko na pagsalig tak ta ake na pagtingwa ta pagsunod
    ta mga sinulat kan-o naintindian ko na maskin sikad gid ake na pagtingwa, dili
    a man gyapon buaten na matareng. Yon na, ula aren gapadayon ta ake na pagtingwa
    ta pagsunod ta mga sinulat aged libri a na magtingwa na tanan na buat ko para
    nang na Dyos sirbian ko.
  tim-tim: Dâ den kârikŋe Moseŋe kulemgoep arekŋe nugumbo mondere den kârikŋande lâuwâŋe
    bo damunne agep. Are Anutu manaŋberâm agân.
  yor-yor: “Nítorí pé nípa òfin, mo tí di òkú sí òfin, kí èmi lè wà láààyè sí Ọlọ́run.
  wos-wos: Moses wandén hambuk hundika saréka hanja wundé xékélakiwu, wun hambuk hundika
    jémba xékéta Godna makambu jémba rehafi yata hiyandé du maki retewukaka. Xékélakita
    Godna makambu yikafre sémbut hurukwa du renjoka némafwimbu mawuli yata, wuni Judana
    sémbut yatakataka wuni Krais Jisasna hundi wuni xéké. Xékéta wuni huli mawuli
    hérae Godna yambumbu wuni yi. Yita wuni déka saréké.
  emp-NTPO: Naẽna mʌ̃ra Ãcõrẽba Moisea diad̶a leyd̶eba b̶asia. Baribʌrʌ maʌ̃ leyd̶ebemada
    ẽdrʌsia. Mãwã mʌ̃ra Ãcõrẽ itea zocai b̶esia.
  eng-F35: For through the law I died to the law in order to live to God.
  ind-ind: Dulu, waktu saya berusaha menaati seluruh hukum Taurat dengan kekuatan
    sendiri, saya menyadari bahwa saya tidak sanggup dan pasti mati dalam dosa. Tetapi
    dalam keadaan putus asa itulah saya menyadari pemberian Allah melalui Kristus,
    yakni hidup yang kekal.
  pes-OPCB: زیرا وقتی می‌کوشیدم احکام شریعت را نگاه دارم، پی بردم که محکوم هستم. از
    این رو، نسبت به شریعت مُردم و از تلاش برای انجام تمام مطالباتش دست کشیدم، تا بتوانم
    برای خدا زنده باشم.
  mpt-mpt: Ne sino Mosese hekmel wengo wafu blia weng olo aletnenoa Kobo hengmin gamobo
    geno kesoa Gode ne hengmin olo molo yang kenea ne kaanimio God esuo mo unamabibabo
    gei otane Klaiste ne alango dokonea Gode ne deitnenea Klaist eta atdimo kaanea
    ne kukub misiamo walebuo kukub olo makob nemaye atdimo kaanibio kesoa ne Mosese
    hekmel wengo imino mo wafu blibabe. Ne Gode weng olota wafu blibe. Ne ina blio
    memalo ne nene bobol tem funino mo wafu blibabe. Otane Klaiste ne bobol tem wato
    bitne bie kesoa memalo ne afen ania ele bobol tem funin ota wafu blibe. Gode miine
    ne gotnenea kaanea daatnenea ne bainobo gei kesoa ne olo amitie fumbiania wafu
    blibe.
  ssx-ssx: Mo hande pi ula꞉eki hotimika꞉na꞉ta꞉ kota꞉ mo koto pi ula꞉eki pa꞉ta꞉ I̱
    amba꞉ homa halome. Koto pi ula꞉ ekima꞉ kone I̱ homono lia꞉me. Kutu pieke ekita꞉
    I̱ma꞉ Koda꞉ yaapo da꞉ta hanoyeke pia꞉me. I̱ta꞉ mo Ketiso homea꞉ ti manda mandake
    homolopa꞉me.
  mkl-mkl: Ntɔ ntɔ, woodɑu tɑkɑɛ í jɔ̀ ǹ yɛ bɛi iku si wɑjuɛ, ku bɑ n ce kuwɛɛm nɑ
    Ilɑɑɔ̃.
