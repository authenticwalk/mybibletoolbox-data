  rmc-rmc: Bo me prekal o zakonos muľom le zakonoske, hoj te dživav le Devleske. Som
    ukrižimen jekhetane le Kristoha.
  apr-apr: Mugu ngan akapge bet atoo wer ke Maro, bong ngan wer tani in dada yo bet
    tatoo a le Maro iwetidi bet idi nga tooltool noonoodoo ye, in tiap. Nen le agege
    wer tani dawa ben tool atu imata a igege tana i oo, a bet nen ngan anepe magurek
    ye Maro.
  tiy-tiy: Maak ménléhuun, atin mélaw éndaén kailanga no modoru bé kitabe tidéw dob
    Moisese. Endob méuyagu non énggédot guy mantuwe umul tidéw dob Tuluse. Atin sabaf
    bé kéunur guwe bé Kristowe, maak ménsérénganu de méléhu dob kruse, non been i
    géménantinon begén.
  nlg-nlg: Tana bona inau tu tabotabo ge ku taonia na vetena, inau tu ghilala utunia
    inau ku mua tangomana na kabu maemane tana matana God. Keri ke, mi taeni inau
    tu mate tana vetena, keri ge ku vola vania God. Te vagha, inau tara patoki koluu
    itatana Christ.
  dgr-DOGNT: Moses wenàowoò ts'ǫǫ̀hk'e ełaıhwho laht'e, hanì-ı̨dè Nǫ̀htsı̨ wegha ehda
    ha.
  pes-OPV: زانرو که من بواسطه شریعت نسبت به شریعت مردم تا نسبت به خدا زیست کنم.
  ron-1924: Кэч еу, прин Леӂе, ам мурит фацэ де Леӂе, ка сэ трэеск пентру Думнезеу.
  tpz-tpz: Moaan rakah voh ne eöꞌ to punöꞌ eoꞌ pa vatet vavih o Vavaasis pe Mosës,
    suk a ö ne Sosoenën se vaeö me a neoꞌ. Ivëhkëk, ahik. Ka manih po Vavaasis pamëh,
    eöꞌ to teꞌ va e noꞌ manih pa teꞌ to mët voh en. Ka manih pa hanan va po vaman
    nöꞌ to teꞌ noꞌ pa vatet o iu pe Sosoenën. Eꞌ to teꞌ va non manih pan, ee to vahan
    a neoꞌ pa kuruse, köꞌ mët vaꞌpeh me e Ieesuꞌ Kristo. Eöꞌ to kon eoꞌ po toꞌtoꞌ
    voon, paröꞌ hikta nonok hah noꞌ a ma tah nöꞌ to nonok moaan voh noꞌ. Ahik. E Ieesuꞌ
    Kristo to teꞌ toꞌtoꞌ tamoaan non manih pa komaneoꞌ. Ka kuru vaꞌih nöꞌ to nonok
    noꞌ a ma moeh tah, me a ma kiu manih po oeh vëh. Ee a ma tah nöꞌ to nonok noꞌ
    manih pa hanan va pa vaman e Koaꞌ pe Sosoenën. Eꞌ to iu rakah a non neoꞌ, pareꞌ
    mët suk a neoꞌ manih pa kuruse, eꞌ marën a kon a tasun peöꞌ pa mët.
  agd-agd: Mai fara vara seyo, man baya ánain ma vákurékun mai ano furino sin nain
    nan pasé mai ánain ída vákuronté umpo Tiyarafenu vái súpá ukhé banté uno.
  rkb-NT: Moises harere humo inymyrytohi iwa zeka iharere bo batu hỹ mykara. Iwatahi
    batu kasapy mozik iharere bo yhỹ mykara. Iwatahi Moises harere ibyky zimoewy.
    Abaka Kiristu harere bo zuba hyỹ mykara isopyk mykara. Kiristu kasapyzeky iharapatawyhyta
    humo nihyrikosokda. Kasapyzeky nihyrikosokdaze kasopykwy nepykba, abaka ituk mynapykyryk
    ihumo zuba kamysapyrẽta mozik.
  san-THA: อหํ ยทฺ อีศฺวราย ชีวามิ ตทรฺถํ วฺยวสฺถยา วฺยวสฺถาไย อมฺริเยฯ
  iws-iws: Bɨiya kara mɨinan mɨrii nanaekɨn Moses siir siyɨu komii ɨiir napamɨn, kara
    ɨna nɨnoknɨnkɨnɨn kara inkam biyɨe nwokɨn mɨ kariirɨn kɨmɨdiniya Adi Komii siya
    yonkwobumbunɨnkɨn haigɨnɨu mɨ ta hɨriinan saiirsika kara asi naokɨn. Mɨ kariir
    ɨgsopa Krais siya asi nonkwokairinanaowidgɨn mɨ siirɨn Adi Komii siya yonkwobumbunɨnkɨn
    haigɨnɨu mɨ siya ha naonamkɨn paeyɨn hɨiiniya nɨrɨonɨnkɨnɨn siir. Mɨ tariinanɨn
    kariir kwoɨnɨn Moses siir siyɨu ɨiir napam naɨngwo rani mɨ ta hɨriinana kara inkam
    mɨiyɨk Adi Komii siir whwonkam ɨdan wɨ saiirsi nwo rani. Nɨɨngaka. Mɨ tariinanɨn
    kara ɨni rɨrmiiya ywokiyɨn Adi Komii siir yai ɨmiir wakaeyokna apɨn.
  pol-SZ: Ale to właśnie dzięki Prawu przestałem istnieć dla Prawa, a żyję dla Boga.
    Razem z Chrystusem zostałem bowiem przybity do krzyża.
  ztq-NT: Por mbañtraa par kuuñtsyeyaa nii xñabey ley, sink lëën mbañ par kuuñtsyeyaa
    nii xñabey Dios.
  zai-NT: Purti ma gute para ley. Laape ni biiti ni naa ti ma ibane para Dios.
  upv-upv: Ko re devjen nga renge nale nesesreien, numij ko pa ren. Nale nesesreien
    nen kobbong otor pinik. Ko ngok evi nga bemaur se Atua nga b̃emajing sen vajin.
    Erpe arwuse totonik pa re nai pelaot tevi Kristo.
  wap-NT: Õgaru mawakaꞌo kawanuꞌoraꞌa naa kakinaorii ai. Ukauꞌan aonaꞌa naa powaꞌa
    õmashaapan kakinaorii waranuꞌu, õmashaapa-kiziꞌi naa paꞌan Tominkaru ati.
  mva-mva: Ata ngau ambe ukaua tago iboadu Moses Mata ne mtagadi be Nanaranga mata-nao
    miado. Tago be tago-soasoa! Bokaibe nge ambe umate bokana! Bokai masa Nanaranga
    kanabe moauriuri msoaki!
  dwr-NT: Taani Xoossaw paxa de7ana mala, higgiyaa bagganna higgew hayqqaaddi.
  kfw-kfw: Dan kha ningaidon inchu, Dan in anathat ah kithi ejei, kei Pathian sik-ah
    karingnasik, Christa le inruoiya kei ama cross chungnga kithi ejei.
  bfz-bfz: “कऊँकि आऊँ तो बिधानो रे जरिए बिधानो खे मरी गा, ताकि आँऊ परमेशरो री खातर
    जिऊँ।
  cuk-09: Ar Moisés-igar-mesisadba geg an daedba, a-igar an-oburgwisad. Degisoggu,
    Moisés-igar-mesisadga burgwar an gudisunnad, adi Bab Dummadga dula an gudiguegar.
  ben-OBCV: “কারণ বিধানের মাধ্যমে বিধানের প্রতি আমি মৃত্যুবরণ করেছি, যেন আমি ঈশ্বরের
    জন্য বেঁচে থাকতে পারি। আমি খ্রীষ্টের সঙ্গে ক্রুশবিদ্ধ হয়েছি।
  mil-NT: Te yúhú duuⁿ duuⁿ ní cutnùní iní‑í sá vǎ ndácù‑í cada‑í nchaa nàcuáa ní
    cáháⁿ ndíi Moìsés nǔu xíǎⁿ ní dáñà‑í ñá túú‑gǎ nchìcúⁿ nihnu‑í nchaa nàcuáa ní
    cáháⁿ ndíi cuèndá sá cuìní‑í cundecu‑í sá cúú‑xí Yǎ Ndiǒxí.
  myu-myu: Iba'ore owebe cũg̃ ma i'e am Deus xe wuydobuyũ'ũm'ũm ekawẽn tag̃ wekuap
    tomuju. Deus ekawẽn tup cocom cuk wetaybin iboam. Iba'ore soat pe wuywebe soat
    iboap ekawẽn tag̃ jeku am. Wuydobuyũ'ũm'ũm pabi dag̃ wuyekuap tomuju wuyju cũg̃
    ma Deus xe ibima apẽg̃ãm Cristo oe'ũ korosa be? Ka'ũma ãm ma!
  fue-fue: Amma min, mi maayi dow wecco tawreeta, tawreeta kan warimmi, heɓa mi wuura
    gam Alla. Mi tiggidaama e Almasiihu dow leggal palaaŋal.
  amk-amk: Hukumi Musai foi wedaya inontarai mano etohong karira kaha fosa emarareha
    ki. Ampafe ne tarai kariri Hukumi nani wedaya yau imerehara. Ninaia mani ikasau
    weru Hukumifoi tuti iminohi yarang we ambori Allai piraise ria yau.
  fai-fai: Kaleyo sawa uta namadew yak fikalanámin leiw unune, fikalin taw keisi.
    Kale be uta kanonamuno ka, kale nadino maek Got ami kinim keibi ka.
  ura-NT: Esinae rauhijiriin, Cana Coaunera tenojoi ichaonaa que ichaohanune coinane
    Moisesa rai jauriaa niicha teilu rauhi tonoraain ichaohanune jianeeunlu.
  mcd-NT: Ascan Moisés yononi cuscan ayamaquin mun tapini uncai afohuunoashu isharatiroma.
    Un ascainocai Upa Diosin uqui unimatiroma. Ascacun nanfohuunshon un tapini Cristo
    fusti un icoinra huaino Upa Diosin uqui unimatiro. Ascashu un ahuun yora itiro.
    Ascan natiancai un afanan Moisés yononi cuscahuunoa shinanpainacama ua nimapacunon.
    Afanan ascara shinantama un Dios fusti fu rafui isharashquin.
  urt-urt: O ŋupe ŋaiye ŋam mala gunde wusyep erŋeme pe, ŋam sisyeme nange ŋam yukur
    miyeꞌ bwore bwarme mal ŋembep tikin Got. Wusyep erŋeme luku pwambe pe, ŋam mule.
    Taꞌe luku pe, ŋam si mule mal loutungwarmbe topoꞌe Krais ŋaiye ma maŋaꞌe laip
    ŋam milme Got.
  kiz-kiz: Kup'etela sheria nafuili mu sheria, kwa ele nipaswa kuishi kwajia ya K'yara.
  tzo-TZE: Pero li' ta orae mu xa jch'unojticuc ti ja' chijcol ta sventa li smantaltac
    Diose yu'un mu xch'un cu'untic. Ja' xa jch'unojtic ti ja' chiscoltautic li Cajvaltique
    jech xu' cu'untic ta jpastic li c'usitic tsc'an Diose.
  lex-lex: La' ler maka aliernohora agama deullu-tatarni de, hade edon nodi a pua
    agora Uplerlawna mkalwieda. La' hade pede a'g edon liernohora owa'an agama deullu-tatarni,
    yoma emeknekama amuati olek la deulu-tatra yala'ani. La' talan emkade pede hota
    la a mormio'ru ralamni de aghima-rie' Uplerlawna.
  dov-dov: Kambo kwinda kumulawo ndakafwa kumulawo, kuti ndiponene Leza
  rgu-rgu: Tebe maulu na au saka eno na, fo tao tuka atoran agama Yahudi ra, ela au
    malole oo Manetualain. Tehuu basa sira nana mana dadiꞌ taaꞌ. De, besaꞌ ia au tuꞌu-tapa
    heni atoran sira fo asoda nanahekeꞌ oo Kristus. No ria na, besaꞌ ko Manetualain
    sipoꞌ au no malole. Taon neuꞌ au manapaku naisaꞌ nai ai kake a sama-sama oo Kristus.
  toc-NT: Porque xapu̠lh aquit juerza cac­ma̠­kan­táx­ti̠lh xli̠­ma̠­peksí̠n Moisés
    xac­lac­pu­huán, pero cha̠lh quilh­ta­macú acxni̠ antiyá nac li̠ma̠­peksí̠n cqui̠aká­ta̠ksli
    pi̠ ni̠lay li̠huana̠ cma̠­kan­taxti̠y y ma̠n a̠má li̠ma̠­peksí̠n qui­mák­ni̠lh.
    Pero tla̠n quin­qui̠­tax­tú­nilh pi̠ cní̠­nilh a̠má li̠ma̠­peksí̠n la̠qui̠ maktum
    nac­tzucuy li̠la­tama̠y cumu la̠ lacas­quín Dios. Aquit lac­xtum quin­ta̠­pe­kex­to­ko­hua­ca­cani̠t
    Cristo nac cruz,
  som-som: Anigu sharcigaan ugu dhintay xagga sharciga inaan Ilaah u noolaado.
  mam-C: Qu'n a te' ojtxe kawb'il nqanin qi'j, tu'n qkyim te chojb'il qil, tu'n mi
    njapin qu'n. Me b'e'x kyim Jesús te chojb'il qil, ex nya il ti'j tu'n t-xi qchjo'n
    qil ja'lin, qala' noq tu'n qb'et tuk'a qMan Dios toj qchwinqil, ex tu'n qajb'in
    te; o qo ok tq'o'n Dios nyakuj o qo kyim twutz cruz junx tuk'a Kolil Jesús.
  ndj-ndj: Kwa nongwa ya lilawu lila, nenga sova, Malawu veni ndi yivang'ulayili,
    ili ng'weshi kuyikala kwanongwa ya Chapanga. Nenga ng'ulayiwa palupingika pamu
    na Kilistu,
  mbj-NT: Dooh taw'ããts hẽ tado bä p'aa hẽnh ỹ du do bä ỹ daap yyp Mosees ky n'aa
    jaw'yyk do hã. Mosees ky n'aa jaw'yyk do dajëb hã ji taky n'aa etyy do hyb n'aa,
    ỹ paa dajëb wät hadoo ta hã. Hỹỹ kä, tamanejõ wät do hyb n'aa hã ỹỹ, ỹ hajaa P'op
    Hagä Do karẽn doo da ỹ bawät.
  lat-VUC: 'Ego enim per legem, legi mortuus sum, ut Deo vivam: Christo confixus sum
    cruci.'
  ngp-ngp: Mna mwe miko iyo miye hinda enga hibanika, naho kubanika uko kwigalwa ni
    miko, vileke nidahe kwikala kwajili ya Mnungu. Miye hinda enga hibanika hamwenga
    na Kilisito ho msalaba,
  enq-2: Mosesanya loo dupa nambame wata-minatoo lao piopa, loo dupame namba-kisa
    tenge setea. Dopana, indupa namba Gotenya katatoo lao masetala, loo dupanya namba
    kumapae kalyo.
  eng-ASVBT: For I through the law died unto the law, that I might live unto God.
  mna-mna: Nio aŋmap pa zaala ki tutu kek. Pa indeeŋe Krisi imeete sala ke pambaaraŋana,
    mi ibaada sanaana tio ka kadoono ta tutu iso pa na, ina kembei nio tomini aŋmeete
    raami bekena aŋkam mbotŋana ta ki Anutu i. Mi mbotŋana tio ta koozi na, ituŋ aŋborro
    mini som. Pa Krisi ta imbotmbot la leleŋ i, ta imborro yo. Tana urlaŋana tio,
    ta ikamam peeze pa mbotŋana tio isu toono ti. Pa nio aŋurla ki Anutu Lutuunu ta
    iur leleene pio, mi izem itunu ma imeete pio.
  myw-myw: Moses nakaleiwag kweiboug bo ikatimateig va̱gan kid biyakous kaleiwag towen
    waseg yey, tut towen mo a̱mov Yowbad waseg. Wanaklos Kelis, soug Kelis nakakanig
    va̱gan sinap kweiboug beikous waseg yey; mapuna bo a̱mov. Tage nag mwamovag tatoneig,
    Kelis namwamov waseg yey. Tut towen kaleivig waseg na̱mov, peinan asimounid waseg
    Yowbad Natun towen nisiwyoubug, nikanig peinag.
  sby-sby: Milawo eyalandesha kwambeti ndelela kufwa, neco ndalafwa kwambeti mfumemo
    mubwendeleshi bwa mulawo ne kwambeti buyumi bwakame bonse ndelela kusebensela
    Lesa.
  sll-sll: Ena God Lo krehaman ha ana holo holo pir po siminia. Lo ana holo holo ha
    iwe, tal nigi dongwo ol waminga pring pai na tongwo i obil i tibi ol na tomba,
    God tobo tere kli di ole na tekima di piminua. Piminga ipire Lo ana holo holo
    obil wine olere u wai namingere God na wai hanangwo paikimua. God tani aki di
    ni tere pring kli di ole na tenangwo pamua dungwo ha i, pir tere a i si waminua.
  yaq-NT: Bwe'ituk inepo ju'u nesaurita betana, tu'isi aet tawaa betchi'bo ka au yumakai,
    i'an, inia nesaurita betana nee ka in jiapsa'a benasi nee ino eiyaak. Jiba ju'u
    nesauri inien nee tawaak junuen bemelasi Liojta betchi'bo jiba in jiapsine' betchi'bo.
  uro-uro: Inguna nävät ama Muräkt dä sa ngua ñäp bä rhäkt di sa qaku qale ngo va
    ama Muräkt angärha rem. Sa ngua ñäp toqoräkt divakt iva aingo di mamär iva nguat
    däqäm bä bä ma Ngämuqa.
  ita-1885: Poichè per una legge io son morto ad un' altra legge, acciocchè io viva
    a Dio.
  muy-muy: Nu ti ka məɗəm ge Melefit ya Mʉwiz àbəki ni ti akaɗa nu məmətani. Ègia
    nə̀məta nahkay ti nàɗəbay Divi ya Mʉwiz àbəki a wakita gayaŋ bu ni va do. Ere
    gani àgravu nahkay ti, ti nânjəhaɗ àna sifa kè eri ge Melefit. Ka ya ti *tàdarfəŋ
    Krist kà təndal ni ti tàdarkabiyu leli ka ahar bəlaŋ ;
  kqc-kqc: Adina ago gira yaku ini beika nido ida dudu na umuyeyo, ye Sei rofu amegida
    dada. Na bi Keriso sa satauro odoro ikoko reyadi.
  tav-tav: 'Tirʉmʉpʉ ocõo bairo yʉ caĩ tʉgooñabapʉ: “Moisé cʉ carotirique jʉgori jeto
    Dio mena caroaro ani majirique ãno,” yʉ caĩ tʉgooñabapʉ. To bairo ĩ tʉgooñabacʉ
    quena yʉ cáti peo majiquẽpʉ. “To bairi Moisé ãnacʉ cʉ cáti rotirique jʉgori caroaro
    Dio mena yʉ ani majiquẽe,” yʉ caĩ majiwʉ, áti peo majiquetibacʉ. To bairi tiere
    yʉ catʉgooña janawʉ, Jesucristo macare api nʉcʉbʉgogʉ. To bairi yucʉacãre Jesucristore
    api nʉcʉbʉgori Dio mena caroaro yʉ anicõa.'
  eng-ULB: For through the law I died to the law, so that I might live for God.
  spa-VBL: Porque a través de la ley morí a la ley para poder vivir para Dios.
  fra-_FOB: Car je suis mort à la loi par la loi même, afin de vivre pour Dieu.
  hau-ULB: Ta wurin shari'a na mutu ga shari'a, domin in yi rayuwa irin ta Allah.
  mal-mal: ഞാൻ ദൈവത്തിനായി ജീവിക്കേണ്ടതിന് ന്യായപ്രമാണത്താൽ ന്യായപ്രമാണസംബന്ധമായി
    മരിച്ചു.
  urd-GVR: Kyoṅki jahāṅ tak sharīat kā tālluq hai maiṅ murdā hūṅ. Mujhe sharīat hī
    se mārā gayā hai tāki Allāh ke lie jī sakūṅ. Mujhe Masīh ke sāth maslūb kiyā gayā
  far-far: Kada nau ku to sulia taki ki, nau ku ada to'ona fulina nao nau si fito'ona
    lekalae burina taki ki fua sae ne nau 'o'olo 'i maana God. Nia ne nau ku luka
    na ana na taki fua ne nau to sulia God.
  suz-BL: गो यहूदी आन पतीके आन पर्बम बेक्‍शो मुर दुम्‍ती। ख्रीस्‍त नु काथा शीम कांटी
    थोक्‍शा, क्‍याइश्‍शा साइक्‍चा पुंइसाक्‍यी। मुल गो परमप्रभु यावे आ दाक्‍शो पा ब्रोंइनुङ।
  car-NT: Moro omenano mero'po irombo ywon. Moro omenano mero'po 'wano me kapyn noro
    rapa wa. Mo'ko Tamusi 'wano me te yjemanja. Mo'ko Kristus maro wakapu poko tywo
    wa.
  amp-amp: '@see-verse:GAL.002.018'
  bht-bht: मैं समझदा है की मिंजो मूसा दिया व्यवस्था जो मनणे ने मैं धर्मी नी बणी नी
    सकदा। इस तांई मैं ऐसा मनदा है की मैं व्यवस्था दे बारे च मरी गिया ताकि मैं परमेश्वरे
    तांई जिन्दा रेई सके।
  eng-NOY: For I through the Law died to the Law, that I might live to God.
  cub-NT: Aru javede Jʉ̃menijicʉi d̶aicõjeiyede ʉ̃i coyʉiye báquede Moisés bácʉre
    d̶arĩdurejacacʉ yʉ, boropatebecʉyʉ Jʉ̃menijicʉi jã́inore. Ʉbenita nópe d̶arĩduyʉvacari,
    cainʉmʉa boropateyʉpe barejacácʉ. Ʉbenita caride ji cʉede Jesucristoque cũinávʉpe,
    boropatebecʉtamu yʉ Jʉ̃menijicʉi jã́inore. Que baru caride Moisés bácʉi d̶aicõjeiye
    báquede quénora d̶abecʉtamu yʉ.
  ita-1927: Poiché per mezzo della legge io sono morto alla legge per vivere a Dio.
  lww-lww: Lelaga, Navisaluaena nene naga sinenan pisape kila inu nemare, vanon nap̃a
    nekilaroro ke navisaluaena lala. Ana nanagane Navisaluaena nene naga sa ga sur
    mare ga tai e inu, inu nep̃isin naga rui. Nemligan Navisaluaena nene rui, vena
