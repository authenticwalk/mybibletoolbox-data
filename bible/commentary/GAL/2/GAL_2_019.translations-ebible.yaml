  txq-txq: Memak fai bakahulun au aote tebe-tebe tao tungga anggama Yahudi hohoro-lalanen
    nara, mita fo au malole ua Manetualain. Tehuu au oo ta bisa boe. Huu naa de hatematak
    ia au nggari heni hohoro-lalanek kara raa fo leo-laꞌo akaesa ua Karistus. No dalak
    naa, dei fo Manetualain simbok au no malole. Taon neu, au mate neni londak numa
    ai ngganggek lain sama-sama ua Karistus. Hatematak ia au ta ndia asoda bali, tehuu
    Karistus ndia nasoda nai au aon dale. Au hambu masoda beuk ia, nahuu au amahere
    neu Manetualain Anan. Ana sue nalan seli neu au, losa Ana mate nggati au.
  aaz-aaz: Batuur unuꞌ feꞌe te, au ꞌmeup maꞌtaniꞌ utuin atoran rais pirsait Yahudis
    sin, he reko te au ꞌmoin reko ꞌok Uisneno. Mes au ka bisa fa msaꞌ. Es naan ate,
    oras ia au ꞌporin ain atoorn ein naan, ma ꞌmafutub au ꞌmoin ki ꞌok Kristus. Nok
    ranan naan, naꞌ Uisneno antoup kau nok rek-reko. Nana, on reꞌ ankuus naꞌpetiꞌ
    kau ꞌok Kristus aꞌbi hau nehe. Oras ia, ka au es reꞌ amoint ii fa ꞌtein, mes Kristus
    es reꞌ anmoin et au tuak ii. Au upeni ꞌmoin feꞌu ia, natuin au ꞌpirsai Uisneno
    In Anah. In neek niis kau, tar antea In nmate nsenuꞌ ma nsekaꞌ kau.
  qup-NT: Moisespa killkashkan kamachishkakunapi riman mana paktachikkuna wañunankuna
    tiyan nishpa. Ñawpa kawsashkaynita sakishkayniwa chay kastiguta pasashpayni manana
    chay kamachishkakunata kasunayni tiyanchu, ashwan mushu kawsayyuna Yaya Diosrayku
    kawsani. Jesukristu uchayniranti kruspi wañushpan ñuka paywa pakta wañushkashina
    kashkani.
  dop-dop: Ye kʋsǝsɩɩtʋ tɔm tɑɑ, mɑ sǝpɑɣɑ tǝnɑŋnɑŋ, nɑ kʋsǝsɩɩtʋ ntɩ tǝ mɑɣɑmɑɣɑ
    tǝ kʋnɑ-m mpʋ. Nɑ pǝ lɑpɑ-m ḿpʋ́ɣʋ́ sɩ mɑ́ wɛɛ Ɩsɔ tike tɔɔ. Pɑ kʋ mɑ́ nɑ Kilisiti
    kɛ sǝm tesikɑ tɔɔ.
  azb-azb: Çünki mən Qanun vasitəsilə Qanuna münasibətdə öldüm ki, Allah üçün yaşayım.
  eng-DBY: For I, through law, have died to law, that I may live to God.
  guo-NT: Xan chiekal matabijtax wʉt Moisés chajia lelpox, jawʉt tajut matabijtaxbej
