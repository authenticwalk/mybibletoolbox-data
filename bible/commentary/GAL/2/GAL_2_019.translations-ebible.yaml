    Jesucristo chojé. Marí que la'ajeri iná i'imacachu, iná la'á Tupana huátaca que.
  djr-djr: Yakan ŋarra dhu ga dhuwal buluny balayiny roŋi'-ruŋiyirr ŋäthiliŋulilnydja
