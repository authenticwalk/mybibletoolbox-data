    مَ شْرّيَ نَن نَبّنقٍ، عَلَ شَ مِشِ سُفَندِشِ عِسَ نَشَن قِشِ وٌن مَ، عَلَكٌ وٌن
    مَن شَ فبِلٍن كٌنيِيَ كُي.
  jpn-1965: 実は、忍び込んだにせ兄弟たちがいたので、強いられる恐れがあったのです。彼らは私たちを奴隷に引き落とそうとして、キリスト・イエスにあって私たちの持つ自由をうかがうために忍び込んでいたのです。
  fra-SBL: C'était à cause des faux frères introduits secrètement, qui s'étaient introduits
