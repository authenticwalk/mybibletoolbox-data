  zpq-NT: Goc ca' ḻa'czḻa' gwnita' baḻ beṉe' gosaque' txen len beṉe' ḻježcho ca' Jerusalénṉa'
    ca hora', beṉe' gague do laže' gosejnilaže' Criston', con bedeseṉe'e še na'oto'
