  gaq-gaq: ଏଲେଡିଗ୍‍ ଉଡ଼ି ରେମୁଆଁ ଆମେକେ ପବିତ୍ର‍ ଆଡିଙ୍ଗ୍‍ନେସା ଚାଏଁଆର୍‍ଡିଂଗେ । ମେଇଂ ବିସ୍‌ବାସ୍‌‍
