  not-NT: 'Ainta inasegui quemisantomemegachari, icantaigabitëna: “Naro popiguemisantane”,
    carari cagari. Te ingaimirini; icasitapa arota irogóiguero nogomeantane aroca
    nomoncarataiguiro isanguenare Moisés. Icogabeca nogometaiguerime cara iritotema
    quemisantatsiri. Te irogóigue paniro iragabisaicotajiri Jesoquirisito omagaro
    ira quemisanqueri; teatisati irogóigue cara Quirisito te irobomirintsitáiro ora
    yametaiga jorío.'
  plu-plu: 'Henneme ayteke hiyeg danuh atere ku pariye kanumwa ukebuypwiy Jesus gihiyegapu
    bawa he giwnkisnen. Igkis danuh he yawayanen adahan ku samah wixwiy isamtaw ariw
    judeyenepwi gihiyakemnikis gipitimpi Cristo Jesus. Igkis awna wothu: ―Mmahkay
    yis ka hiwhkise Titu gipit? Amawka wixwiy mpiksaptih madikte Jesus gihiyegapu
    adahan ignes iha judeyenepwi gihiyakemnikis.'
  iou-iou: Nämo, upäŋkaŋ äma ätu gupi-tägän not täŋpäŋ bämopnin-ken äbä itkuŋ. Äma
    uwä nin Kristo terak baga man täŋo komi piä mäde ut imiŋkumäŋo unitäŋo mebäri
    nibäŋpäŋ nadäkta bämopnin-ken äbä itkuŋ. Äma unitäwä Taitus gupi moräk madänaŋi
    yäŋ yäk täŋkuŋ. Ude yäk täŋkuŋo uwä nin yäŋ-nikŋat-pewä baga man täŋo watä piä
    äma ude äneŋi irut yäŋkaŋ yäk täŋkuŋ.
  ntp-NT: Ami vaapa ʌʌmoco yaatavogami. Ʌgai pocaiti saidʌ ʌrvaavoitudadami dʌmos
