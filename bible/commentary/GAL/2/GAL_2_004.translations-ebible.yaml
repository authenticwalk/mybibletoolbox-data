  soy-soy: Ḿpɑ́ nɛ lɛ̃, pinyinɛ pɛɛ n kpɑ́rɑ́lɛ̃ tɛ pi Kirisi pikɔ́ lɛ yɛ pɛɛ kɛrɔ́cɔpɛ
    welɛ. Lipite pɛ̃ nɛ mɛkɛɛ-mɛ rɔ́ múŋɛsilɛ pikɛ́ yɛ̃́ tɛ íye kɑri Kirisi nɛ ritiki
    tɔn nɛ tirɔ́pɔ́ɔ we. Pi nɑ́ɑ́silɛ pikɛ́ isé ilɑsi kɛ́mɛɛ rɔ́ pɛsɛpɔ.
  hui-hui: Agali maru ti Keriso hameigini hetingi howa ina baba mandagi hole ibiyaru
    tigua, Taidasanaga dongone podo mabu bimi̱ya, lene. Ina Keriso Yasu heba ho gimbu
    buwa ibunaga golope hagane mana yu hemago agali ibiyarume ohowa de hondole ibini.
    Tigua ina lone dariba ho dai bule hame lene.
  amf-amf: Dhalqa agaanin dhaabhoono buudamoka “Wodi imbanaana yennane” hamayna waani
    waani eena wosa shaarinte dimmakkoka kenin ardonnane. Kedi Yesus Kiristooska baza
    qolma wonin haapon payyamora woam bulayse worshamondar woam maasana ke qaabade.
  quc-NNT: E k'o k'u jujun ri käka'n che kib' chi e kojonelab' ri xaq chk'uyal xeb'ok
    chqaxol. Are ta xkaj chi xok retal ri ojer trato che ri Tito. Ri e are' xeb'ok
    chqaxol xaq che rilik jas käqa'n uj, ri uj tzoqopital chi rumal ri Cristo pu q'ab'
    ri ojer Pixab'. Are k'u käkaj chi kujq'ax chi jumul pu q'ab' wa'.
  dob-dob: Ta ꞌaidi wate gosedao kabokabodi niꞌatu ꞌemaya siluguma, nuwanuwadi be
    ꞌida miya boboꞌana Yesu Keliso ꞌiꞌebwaꞌeda sida ꞌita, ta taudi nigeya toemisa
    ꞌaiꞌaila, manuna nuwanuwadi be loina mwauna siꞌebwaꞌema.
  wrs-wrs: Heva os ka eva noi Kristusnindna kuwul, kava moamba ishuvna, noinda mongla
    dasalm guruwolm kam engalsuvnamba poaita. Himba osm saivna, hellelmba pina almba,
    osva memba pivva avpa Yesus Kristusnindva. Pimba Kristusnindva avpa, wo noindangas
    pivva lehra Sesoana novrava lovahv, noindangasva owai, pivva memba lohohmomba
    engivpa. Nomba gurudaspolva ambo kam osm vinvna, kava henga engiv Mosesna lohohmom.
  mca-mca: Yijaa'ija in na'l pekhewe' nite' yijaalija qu' inejefetsi'ipji' ha' Jesucristo
    in i'ntax initji'teje'm qa hamƚe nikfe'le'ets. Enewe'en in initji'teje'm qe nikfeliyu'ƚe
    inwets qa' ni'wen iye ka' injunyejei in jitajayan ha' Cristo qa in hats nite'
    iye jiyophe'ƚ ke' Moisés ƚe'lijei qe ƚekhewel yisu'untax qu' ƚeƚinheye'inij iye
    kekhewe'en.
  tzo-TZC: Ti cꞌalal tey tsoboluncutique, melel, oy buchꞌu laj sticꞌan sbaic ochel
    ta mucul ti jaꞌ quermanotic spas sbaic yilele. Ta scꞌanic ti acꞌo yichꞌ ti circuncisione.
    Yuꞌun jaꞌ noꞌox ta xꞌotesvan yaꞌiic ta mosovil ti jech laj sticꞌ sbaic ochele.
    Jaꞌ noꞌox ta xpaꞌivanic yoꞌ jech ta xaꞌi yaꞌiic ti cꞌu sꞌelan ta xcalcutic ti
    colemotic ta sventa ti oyotic ta stojol ti Cristo Jesuse.
  mya-mya: '@see-verse:GAL.002.003'
  gng-NT: Ama binib bà yih biʼba *Kristo yaab, ka yé bɛ nnɔ nɛ là yíe wɔ ń jiɛ.
    Bi taa' miyɛnfuom nɛ ki kɔn' tiʼcɛkl ni bɛ ń pinge kí liike *Yesu Kristo cère'
    ti teke' tiʼyul ma nnɔ, ti biɛ ki pɛ yiko bo bii ta pɛ. Bi là maaleh bɛ ń liɛbe
    kí tien tɛ yiko ya yonbe nɛ.
  cbi-NTPO: Tsenñuren mantsa anbuda keranguemu naatalala lala' kejtsapala dus vija'
    depuwa, naajutaa lala Jesucristoba tiba bulla jutyu livee juu dechuñuba keemijanu
    tyatu, tsenmin lalanu leichi uuden in chumu chachi mandirenu detya' mitya.
  ikk-NT: kanị oku ịkwa a ugun e te pụhaghọ makẹ ndị hụn gi nzuzue rụbanhan, e mẹ
    kẹ sị wẹ wụ ndị kwerini. Wẹ bịa d'a hụndẹle ụdị inwọnrin-enwẹn hụ ẹnyi nwọn imẹ
    Kraịstị, kẹni wẹ wezi ẹnyi che imẹ igbọn.
  leu-leu: A fiaian pana putuxaan na Taitus a savat senaso saxano fetinan bit aava
    ri yaasok lapaana vuputkai, ri vubuk rao na Taitus i taa putuxan. E voxo ri savat
    kasam xena paroxan nemaam senaso maam fo tamulus sena vuputkai siri e ri buk fayaasok
    fulan nemaam lapaana.
  maz-NT: '@see-verse:GAL.002.003'
  bod-N: དེ་ནི་སྤུན་ཟླ་རྫུས་མ་འགའ་ཞིག་ལྐོག་འཛུལ་གྱིས་ཡོང་ནས་བདག་ཅག་བྲན་གཡོག་ཏུ་བསྒྱུར་བའི༌ཆེད་དུ།
    མཱ་ཤི་ཀ་ཡེ་ཤུའི་ནང་གི་ང་ཚོའི་རང་དབང་ལ་ལྐོག་ལྟ་བྱས༌པའི་ཕྱིར་ཡིན།
  tca-NT: Natürü aixcüma nixĩ ga ñuxre ga taeneẽgüneta ixĩgüxü̃ ga bexmamare tatanügu
    nachocuxü̃. Rü yemagü nixĩ ga naxwèxegüxü̃ na inawiü̃chèxmüpẽ́xechiraü̃xü̃ i ngẽma
    yaxõgüxü̃ i tama Yudíugü ixĩgüxü̃. Rü ñu̱xma na Ngechuchu ya Cristuarü duü̃xü̃gü
    ixĩgüxü̃, rü yema taeneẽgüneta rü bexma tatanügu nachocu na tüxü̃ nangugügüxü̃cèx
    na ñuxãcü Cristu nüxna tüxü̃ ínguxü̃xẽẽxü̃ ga yema mugü ga Moĩché ümatüxü̃. Yerü
    nümagü nanaxwèxegü na wenaxãrü nagu ixĩxü̃ ga yema mugü ga guxchaxü̃ ga Moĩché
    ümatüxü̃.
  zpl-NT: Xne nuꞌ bee bene Israel enu lia rriꞌi nu neca beei saꞌahua para nú scua
    aca chuꞌu beei letaꞌahua nu tsiꞌñia beei ta beenú la zucuaꞌahua, para nú scua
    nibiyaꞌ zeca beei luaꞌahua nú zucuaꞌahua nú rnibiyaꞌ ley.
  mbc-NT: Tîîse tiaronkon wanî'pî moro, innape Jesus ku'nenan pe tîwe'ku'sanon moropai
    inkamoro emurukuntîsa' wanî'pî anna pokonpe. Tîîse inkamoroya taa ko'mannîpî Tito
    ena e'pai man Judeuyamî' yeseru ya'. Inkamoro warayo'kon ewonsa' wanî'pî ama'
    pe anna yako'menkakonpa kai'ma. Î' kai'ma ikupî annaya anera'mapai tîwanîkon ye'nen,
    Jesus yarakkîrî anna e'to' wenai. Inkamoro wanî'pî î' kai'ma Moisés nurî'tîya
    yenupanto' yawîrî anna wanî yu'se. Tîîse Cristo pemonkono pe e'nî ye'nen, unkupîkon
    ton Moisés nurî'tî nekaremekî'pî kupî pepîn.
  ndg-ndg: Jambo le lapite kwa sababu nongo wa ubocho yaichile kwa siri peleka uhuru
    twabile papalite panga twee tupangilwe atumwa sheria.
  wsk-wsk: Bare dun umu ko den barasam umu ko duap mu, kawel kari sang biguwura umu
    ningi palengaman kasu naguman. Nuna yumura la ana Jesus Kristus ningi gopa palagaman
    ale law bowa ningi me bagasan, owore ko ikimon ale te nanga ilu talipamon se aking
    law bowa ningi pelenakko munan umu beteman.
  toj-NT: Es meran, ay chaboxe ma' c'umani ba jpaticticon ja ora jahui pero ja yenlei,
    como seña ita ni creyenteea. Eso sí, jel tzamal huax jac see sbaje, pero lom nia.
    Quechan huax jac som ja spensar ja quermanotic jumasa, que mi bi meranuc que libre
    xa aytic cuando huax c'uantic ja Cristo. Huas sc'ana que mochan te' oj ajyucotic
    otro vuelta, jayuj yalahue que sbej bi huax c'ulaxi circuncidar ja quermanotic
    Tito tac.
  tbc-tbc: Gug rumok, teid sewak adi iŋ dimianuk oŋ go, maŋsama tumanek lo disadu
    ya. Id wagam kubiaeŋ san subanek lo tumado na ya, gug gamu patun fo tilasag tumado
    da. Fun man id Kristus da tutumani an lo mi a. Tamol sewak adi mianuk lo disadu
    yan san fun man, idsad madok foun ak lo tator dan niŋen o abaŋ dikibiani wa. Iŋsad
    ilobol igo ya, id afon iŋsad subanek an lo tiladu san niŋen o disadudunad a.
  sna-sna: Nyaya iyi yakamutswa nokuda kwedzimwe hama dzenhema dzakanga dzapinda munzvimbo
    dzedu kuti vazosora rusununguko rwatinarwo muna Kristu Jesu uye kuti vagotiita
    nhapwa.
  smk-NT: abirno main nin umno ran bubsat kano wadi' sa pammemper a nangipasuet a
    turien ya nin maitukoy sa wana sa Gugan-gan. Kai sara naaraman nin sinumrep nin
    mako mangispya no pa'no kami nin libri bana' ta iti kami konan Cristo a si Jesus,
    a no kai mi ana nin mantumbuken a Gugan-gan. Rabay rakamin gaw'en nin bara'mon
    aripen nin gaw'en mi nga'min a ipagwa' nin sain a Gugan-gan.
  grc-TCGNT: διὰ δὲ τοὺς παρεισάκτους ψευδαδέλφους, οἵτινες παρεισῆλθον κατασκοπῆσαι
    τὴν ἐλευθερίαν ἡμῶν ἣν ἔχομεν ἐν Χριστῷ Ἰησοῦ, ἵνα ἡμᾶς καταδουλώσωνται·
  gof-WFTW: Gidoshin, ammaniyaa ishata daanidi nu giddo gelida issoti issoti I qaxxarettana
    mela koyidosona. He asati Kiristtoos Yesuusan nuus de7iya la77atethaa wochchidi
    be7anaw geeman nu giddo gelidi zaaridi nuna aylle oothanaw koyoosona.
  spa-BLM: Esto fue a causa de los falsos hermanos traídos en secreto, que se introdujeron
    para espiar nuestra libertad que tenemos en Cristo Jesús, a fin de llevarnos a
    la esclavitud,
  kyz-NT: Ore porogytaramũ tekotee 'gã 'ua osou ore pyri. Oreje'ega renupa 'ua. Aipo
    'gã i'me ma'ea. “Jejui 'ga ore aruerowiat arajemogyau”, 'jau futatee aipo 'gã
    oree. “Jejui Kristu 'ga ree ojemogypyyk ma'e 'gã nuapoi mama'ea Moisesi 'ga remikwasiarer
    imũ. Aipoa nia'wyri Janeruwarete 'ga upe”, 'jau futatee 'gã oree. “Moisesi 'ga
    remikwasiarer imũ 'gã mama'ea 'ga iapoe'emamũ, Janeruwarete 'ga nokatu'ogi Jejui
    'ga rerowiaara 'gã”, 'jau futatee 'gã oree. Aipo 'gã “Eroo ejeupi 'ut ma'efera
    'ga imojewaka Moisesi 'ga remikwasiarer imũ”, 'jau jee.
  dao-dao: Avang naw ta a vun mawih vai ami täng. Khritaw Jesuh üng kami taka lätnaka
    mawng hmu khai hea jumeiki hlawk hlawka ahina khyang he kami ksunga anghmüa lutki
    he. Tamna ami jah pawh hlü.
  cya-cya: Yato'o lja hua ntsu'hui cunan tucua snan jun nu nda'an lo'o cha' cuiñi,
    si'yana xñi can' cunta ña'an ndi'in cha' 'in hua tsaña'an mdo'o laa hua si'ya
    Cristo Jesús, lo' ncua ti' can' xicu'ni 'in hua si'yana ti' tsa ncha'an hua cha'
    nu cua' ntsu'hui 'in.
  wrk-wrk: '@see-verse:GAL.002.003'
  nii-nii: Ba nimbił erang enginjpin noł mił, ek kend wumb kombur, koi erik kin, tuk
    ołmun ku. Ok Jiisas Krais nge oł, sinim wii mołmun ngum oł ei, waning kan singii
    nge onjung. Jiisas Krais eim, sinim nge lo ek ei, kan ngopu ambił gii ni mułum
    ei, tor sipi kindang kin, sinim wii mołmun. Wumb ombu nga, sinim Krais kin wii
    mołmun ei, nga kan ngungii nge enmin.
  ign-NT: '@see-verse:GAL.002.003'
  dik-NT: cɔk a wäär wïc kɔc kɔ̈k ye bïk looi këya. Kɔc kɔ̈k aake ye röt looi bïk
    aa kɔc cï gam, ku keek aake ye röt kuɛ̈l akut yic ke ye luum, aa wïckë bïk ŋic
    ye nhom lääu ŋö yen rɛ̈ɛ̈r kek ɣok, kɔc cï mat kek Jethu. Ë wïckë bï ya löŋ Mothith
    yen yeku theek.
  cac-cac: Yel toni, ay juntzan̈ eb' syaloch sb'a creyenteal, snib'ej eb' to ac'ji
    circuncidar vin̈aj Tito chi'. Palta a eb' chi', elc'altac och eb' d'a co cal,
    ton̈ej smaclej yil eb' chajtil tz'aj quel d'a yalan̈ ley Moisés yuj Cristo Jesús.
    Yujto snib'ej eb' tzon̈ canxi d'a yalan̈ jun ley chi'.
  tzj-E: Xa tra xba'na pors tzra cmal jle' wnak je kch'alal nbixa chca, per me ktzij
    ta che e kch'alal. Arj-e' pnejkal xe'oca chkacjol, ncajo' nokqueban probar y nokqueyoj
    com ajoj kniman che okelsan chic libre pruk'a' rley Dios jtz'ibtanak rmal Moisés
    com xjun kabnon chic ruq'uin Jesucristo. Per arj-e' xcajo' ta xokquecsaj chic
    jmul pruk'a' ley.
  san-BUR: ယတၑ္ဆလေနာဂတာ အသ္မာန် ဒါသာန် ကရ္တ္တုမ် ဣစ္ဆဝး ကတိပယာ ဘာက္တဘြာတရး ခြီၐ္ဋေန
    ယီၑုနာသ္မဘျံ ဒတ္တံ သွာတန္တြျမ် အနုသန္ဓာတုံ စာရာ ဣဝ သမာဇံ ပြာဝိၑန်၊
  yaa-NT: 'Nãnoa fetsafo nõ Nios Ifofara ikanax one ikikanax nofe ichanãnifo, Nios
