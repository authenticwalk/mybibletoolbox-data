  zar-NT: Le nácatë gulaʼcuáʼ bal-la bönachi niʼ, nupa niʼ taʼzíʼ yëʼ, taʼná nácagaca
    bö́chiʼruʼ, ateʼ gulë́ʼëni ilún ga irugu lu xpë́laʼbiʼ Tito lë naʼ naca bëʼ. Yuguʼ
    bönniʼ ni núngaquiëʼ tu zxön rëʼu pero tuʼyusëʼ ca runruʼ para iléquibeʼenëʼ ca
    nuláruʼ lu yöl-laʼ unná bëʼ que le rinná bëʼ xibá queëʼ Moisés tuʼ nácaruʼ tuz
