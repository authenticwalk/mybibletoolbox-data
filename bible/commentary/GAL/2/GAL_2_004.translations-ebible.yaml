    slavery),
  ind-ind: Hal itu pernah terjadi ketika beberapa orang Yahudi yang menyamar sebagai
    pengikut Kristus diam-diam masuk ke tengah jemaat-jemaat Tuhan untuk memata-matai
    kita. Mereka hendak mengintai seperti apa cara hidup kita yang sudah bebas dari
    aturan agama Yahudi berdasarkan persatuan kita dengan Kristus Yesus. Mereka mau
