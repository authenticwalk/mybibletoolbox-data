  dso-dso: ଏଲେମିସା କେତେକ୍‌ ଲକ୍‌ ତାକେ ସୁନତ୍‌ କର୍‌ବାକେ ମନ୍‍ କର୍‌ତେ ରଇଲାଇ । ସେମନ୍‌ ବିସ୍‌ବାସି
