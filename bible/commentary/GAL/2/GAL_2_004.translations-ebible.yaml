    niquinachaj ri achique rubanic ri kac'aslen riq'uin ri Cristo Jesús; vi can c'a
    nikaben na ronojel ri nubij chupan ri ley rutz'iban can ri Moisés, o man chic
    nikaben ta. Rije' xcajo' chi xojc'oje' ta chic chuxe' ri ley ri richin ri Moisés.
  zia-zia: '@see-verse:GAL.002.003'
  mal-2015: അതോ, നുഴഞ്ഞുവന്ന കള്ളസ്സഹോദരന്മാർ നിമിത്തമായിരുന്നു; അവർ നമ്മെ അടിമപ്പെടുത്തേണ്ടതിന്നു
    ക്രിസ്തുയേശുവിൽ നമുക്കുള്ള സ്വാതന്ത്ര്യം ഒറ്റുനോക്കുവാൻ നുഴഞ്ഞുവന്നിരുന്നു.
  tuo-NT: Wiorã peꞌe “Titore õꞌrẽcjʉ yapa caserore yejecõꞌarõʉaꞌa” nitimicã, ãpẽrã
    tojo nicoꞌterã peꞌe “Cʉ̃rẽ yejecõꞌarõʉaꞌa”, niwã. Na Jesucristore ẽjõpeotaꞌsarã,
    Jesucristore ẽjõpeorã meꞌrã aꞌmesʉꞌawã. Tojo nitaꞌsa, ĩꞌaduꞌtiri masã niwã. Na
    ʉ̃sã Jesucristore ẽjõpeorã weesetisere ĩꞌawã. Ʉ̃sã cʉ̃rẽ ẽjõpeorã Moisé dutise
    doca niticã ĩꞌawã. Tere ĩꞌarã, ʉ̃sãrẽ ʉ̃sã ñecʉ̃sʉmʉarẽ dutimʉjãtiꞌquere weedutisĩꞌrĩmiwã
    tja. Moisé cʉ̃ dutiꞌque doca cũusĩꞌrĩmiwã tja.
  mbl-NT: Pa' nũn mõ'ãmã'ax xop, 'ap Kunnix kopa' kuxa mãm'ah, yã xetxox hex putuk,
    tu' nũn, tu nũktu yũmũ yõg xop kopa' mõxahã', nũy yũmũ yõg hãpxopmã'ax max pẽnã'.
    Yã yũmũ yõg hãpxop xak'ax 'ap-tux'ah, yã yũmũg kuxap-xet Yeyox Kunnix kuxa mũtik.
    Pa nõm mõ'ãmã'ax xop tek putup, nũy yũmũg mõgã putat kummuk hã, nũy yũmũg kuxa
    hĩy, 'ũyĩy hittup hok. Yã nõm te' xat pax nãm. Yã 'ũyõg hãpxop xak'ax putux.
  zpc-NT: Pero tali naꞌ guꞌun bala yaca benꞌ naꞌ, benꞌ nazi naoyaquëꞌ xneza Cristo,
    su tu xëdyidaoꞌ cuin Tito. Quie lenaꞌ balarazi zaꞌyaquëꞌ urëꞌnaoyaquëꞌ nëtoꞌ ta
    siꞌjëꞌ cuenda bi ruendoꞌ. Biraxejëꞌ ca ruendoꞌ como danꞌ tanun quie nuendoꞌ tuz̃e
    Jesucristo nacandoꞌ benꞌ libre. Reꞌenyaquëꞌ yenaondoꞌ ley pcaꞌn Diuzi lao naꞌa
    Moisés tatula.
  gul-NT: Dey been some people dey dat beena mek like dey bleebe pon Jedus Christ.
    Dey sneak een mongst we fa find out bout wa we bleebe. Dey see dat cause we trus
    een Jedus Christ, we free fa do all ting wa God wahn we fa do. An dem people dey
    been wahn fa mek we slabe ta de Jew Law.
