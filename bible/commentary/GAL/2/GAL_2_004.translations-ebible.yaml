  gup-gup: Ngarriyolyolmi kunmekbe bu kuninjkunukenh yikahwi bininj nawu birrihmolkngimi
    birrihbekkani kunwok kore ngarrihwokdi. Nawu bedda yimankek birriyimi bu ngarridjarrkwoybukwoni.
    Kaluk bedda birridjaldjareni birringalkemeninj kore ngarribukkarren bu Christ
    Jesuskenh, kore nungka kanyerrkkeng kadberre kore karrihbongdi. Dja nahni bininj
    yimankek kandiyawoyhmarnbuyi ngarriyawoyhbongdi yerrih, yiman karrbenmarnedurrkmirrikenh.
  bss-NT: Kénɛ̂, doŋge á bad bé metóm ábe bénsɔ̄l átîntê e bad bé Krǐsto
    byánán bɔ́mpē bédé bad bé Krǐsto béhɛ́déʼáá bán béyag mɔ́. Ábê
    bad bénsɔ̄l átîntê echɛ̂d á mesɔɔm-tê âbɛl bényîn ngáne débɛlɛɛ́ mekan
    ne kunze esyəə́l áyə̄le syánē dedé ne Yesuɛ. Béhɛ́déʼáá bán débɛ̂ betâŋ,
    déhídeʼ mbéndé e bad bé Israɛl.
  met-met: Haruanga mana xuxu sangganoa mesa namua na lipu teladi dilangua ba ding
    lipu hatuminga haringinamdi, ding diyameng hatumingadinga diluxu sabungia, bu
    dibagubagu kubolumama bila am gasu mana Moses hanaunaunganoa kimbo tegu. Namua
    na dibo ba hanaunaungua goxiam bu am gawa lipuxing oxata olanggamdi. Ne kira tataga
    rangua Kristo Yesu ba, binabu luba kira sangua hanaunaungua.
  kpj-NT: Idile rõhõtinymyhỹre ityhydỹỹdukõdu mahãdu. Tiiboho nalòdenyde waixãwididỹỹnareny‑ò
    retehekremy, iny Kristu‑ki ijõdiwãhãre‑ò. Tiiboho ixiwesemy iny‑di risỹnykemy
    ratxirenyreri. Tiiboho ityhydỹỹdu wesemy rexisỹnymyhỹre.
  zao-NT: Re koree ngok, tak mndaab chop tson re zha kuu wlit nyelaaz Jesús xidaa,
    xgaatsta mndaab zha par wii zha naa kwan ntsowaa, tak leeʼaa nak zha kuu mtelaaʼa
    Jesucrist; ne nkwaan zha mod tsa gonaa diiz re kuu mloo re tey nee, tsa gakaa
    taxal mos lo re kuu mloo re tey nee.
  byx-byx: Dav ama merlenka qa men per a uut i raquarli iari ra men se varlen me uut
    i ama kaak-metta. I re kaaq ai ama atlura na ra, dav araa narliip ip te kiat mer
    auur a tuaqevep namene ma Iesus Kristus iv uut tit kur ama Judaqena araa Aisiirang.
  ctu-CTI: Melelʌch, an jini tsa' bʌ i lolon subu i bʌ ti ochemo' bʌ ti' t'an Dios
    tsa' bʌ mucul otsʌyob i bʌ lojon quic'ot. Ti' xiq'uiyob Tito cha'an mi tsepbentyel
    i pʌchʌlel. Ti ochiyob cha'an yom jach i q'uelob bajche' añonla che' añonla ti
    Cristo Jesús. Yom i cha' chuconla yubil cha'an mi lac jac'ben jini oniyix bʌ mandar.
  zos-NT: Porque jiṉ ityajuna'ṉ nømyajpapøte que va'ṉjajmocuy tøvøta'mete pero
    ji'ndyet jicta'm. Nu'mnøtøjcøyajtøju va'cø cyøque'nøjayaj jujche libre tø ijtamba
    Cristo Jesusji'ṉ va'cø jana ndø tzøc jetsepø aṉgui'mguy. Sununa'ṉ penatzøcta'møjtzi
    va; cø ⁿyaj copujtam angui'mguy jetsepø.
  gvs-gvs: E moe isowóduwo unana tonumisa polapola maniyedi ima tugúguna goi sisiugau;
    latuwodi Taito sakavaina ikupo. Idi nuwonúwana bego kidi Totuyoyowo neta sinumisa,
    e itoboinedi Yaubada ina Katukeda ana lovina sisabokuliyedi. Ago Atukeda ana lovinayadi
    goi Guyau Yeisu bogina italigeida ida spwagógana Tauyana taiyao pasina go, amo
    topolayadi sisiu bego ida taligavayana siyausi, sigite nakona Atukeda ana lovinayadi
    kasabokuliyedi gea geya. Tauyadi latuwodi bego tonumisa liliuda Atukedayana goi
    sipakomneida.
  kbm-kbm: Bemem amolmol subu ebe iyo inei Pomate ane amolmol eisir ok, ete tas gitung
    walang ano ve gen etok ane. Be eisir nok ete inme imbweg isov ameimei kasa aplo
    bwaya-gege ve indi, inei namnambed be amei avang mul ve Juda as luev ite bemem
    amei ambweg vie avin Kilisi Yisu? Bemem Juda as luev etok geb amei dabin ite ma.
    Be eisir nok ete ilgum ve inei inaure Taitus utle ulis veik inarwel amei ande
    ansov Juda as luev ete ve inaure utlas ulis ok aplo vukuri.
  rmc-rmc: Ča varesave falošna phrala oda kamenas, bo kamenas amendar te kerel otroka.
    On pes sar špijona ispidle počoral andre, hoj te musaren amari sloboda, so amen
    hin andro Ježiš Kristus.
  apr-apr: Ngan ye yo a le amye di amwetewete nen nga, yesoo di tooltool kapala ke
    kaplungunu tise a se tinepe kataunu yidi tooltool ke Kirisi dawa ben di ngan di
    diede kapala. Bong tise bet nen a se tigoigoi yidi ye nepongo dook mata yo Yesu
    Kirisi ikauu paidi i. Di tooltool tina ngan lodi bet tasolo urata moonoo kidi
    Yuda ben di poranga a tatoo wer le momo yo kidi nga.
  tiy-tiy: Endob bé béno, wén i de étéw do ubo-ubo saén munur bé Kristowe brab ménamung
    ro dob begeye, méuyot ro de fo ké tulién. I de ni do étéw, i funa ruwe ménamung
    dob begeye, inok susiné ro saén ké modor gey bé kitabe niray Moisese loo ké énda.
    Brab méuyot ro de ké féwaléyé ro begey riféy kitabe, fiyon fo ké ménfukas geyén
    bé kéodorone bé kitabe tidéw dob Moisese sabaf bé kéunur geye bé Jesu Kristowe.
  nlg-nlg: Ighai tai padapada nia na pahevaughilaladira rana mua Jew, na pukuna na
    balu Jew vamua tara holora nia rana tinoni taluutuni kakeri, hauva ma gaira rana
    taluutuni sorisori utuni sughua, tara mai vaevane popologhai mara liona ge kara
    hughutighai vaghara rana seka na taoniani na lei vetena ni Jew. Ge kai taonira
    ke, ighai tai mua tatavahale ge kai taonia Jesus Christ.
  dgr-DOGNT: Dǫ gòet'ı̨ edegeetsı̨ı̨ sìı gokwǫ̀ nàat'àa nàowoò k'èts'edì ha gedı t'à
    eyı ghǫ gots'ı̨ı̨de ı̨lè. Eyı dǫ agedıı sìı godageeɂį̀ ha gı̨ı̨wǫ t'à gotagı̨ı̨de.
    Dànìghǫ Zezì-Krı wets'ıhɂǫ̀ gınàowoò tł'a ts'eèhkw'e-le ats'ejà gı̨ı̨wǫ, eyıts'ǫ
    gınàowoò ts'ǫ̀ anats'ede ha gogı̨ı̨hwhǫ.
  pes-OPV: و این به‌سبب برادران کذبه بود که ایشان را خفیه درآوردند وخفیه درآمدند تا
    آزادی ما را که در مسیح عیسی داریم، جاسوسی کنند و تا ما را به بندگی درآوردند.
  ron-1924: дин причина фрацилор минчиношь, фуришаць ши стрекураць принтре ной ка
    сэ пындяскэ слобозения пе каре о авем ын Христос Исус, ку гынд сэ не адукэ ла
    робие;
  tpz-tpz: Oman, emöm to vavasoe suk e nem pa tah pamëh, suk ataeah, eꞌ to teꞌ non
    o teꞌ to piuk ka möm pan, ee ra ma kea pemöm. Pare hop maꞌ manih po kum vahutët
    pemöm. Ee to aven hop maꞌ manih po kum pemöm. Ee to nö va maꞌ manih po teꞌ epep
    aven. Ee to kehkeh ep ne pa vih vëh ne Ieesuꞌ Kristo to heꞌ a möm. Eꞌe to iu nohnoh
    e ne pea manih pa ma taateꞌ po Jiuꞌ. Pare iu rakah ne pan, emöm se pe a ö kokoaan
    pe Taëtus.
  agd-agd: Ída máa sen mifo Yisas Karaisi ano ma man bayai karavusi fintena ma setin
    tivíkein avúavá ma aní ukhein baya ma átaru uvé tiyá tiferunafin manáa kampun
    mumunan bain banta kéká ano e féken tifuriyaren mi mai karavusifin tetin evaránen
    tivían kaono van mino.
  rkb-NT: 'Kytsa asahi Sesus harere bo batu hỹ zikaha iwatsahi sispirikpoziubyitsa
    tu: — Tsipiakzykik zeka wasani my — nikaranaha. Asaktsa sisukparatsitsa. Kytsa
    papatu nipupunaha. Batu Sesus tuktsabyitsa maha. Katsaktsa Sesus tuk atsatu mytsaty
    tsimykaranaha ana hi nizokparakanaha. Sesus sopyk ty zuba tsimykaranaha iwatsahi
    mykurẽtsa hỹ. Asaktsa pykyhytu Moises sopyk bo zuba hyỹ mykaranaha katsaktsa nawa
    tihi ana hi nizihikiknaha.'
  san-THA: 'ยตศฺฉเลนาคตา อสฺมานฺ ทาสานฺ กรฺตฺตุมฺ อิจฺฉว: กติปยา ภากฺตภฺราตร: ขฺรีษฺเฏน
    ยีศุนาสฺมภฺยํ ทตฺตํ สฺวาตนฺตฺรฺยมฺ อนุสนฺธาตุํ จารา อิว สมาชํ ปฺราวิศนฺฯ'
  iws-iws: Mɨ nɨm krɨma tɨ kamɨm tɨ dimɨn ɨiirɨn hɨriinan dimusi bɨ boɨnkikɨm kam
    nhɨrɨm yɨpɨkɨ yaimwoni boɨn karamae nwowiyɨm sɨma krɨmiir nomiiyau nwokɨm mɨ sɨma
    Krais siir yai ɨmiir bɨ sɨbgu wakaeyokna apkɨm, yɨm sɨma Taitas siir mɨoɨs aiir
    kɨtiyopnɨr haiyam tɨrkɨm. Mɨ tɨ kamɨm krɨmaka ninɨ oniyɨm krɨma bɨ nɨnoknɨnkɨnkɨm
    dimɨnɨn sɨma napiyɨn. Mɨ sɨma kamɨm dimɨn taemɨn ninɨ kɨgnɨnprɨonakiiyɨm sɨm hanɨɨn
    nwokɨm dimɨn taemɨn kɨbi kɨbiyɨm Krais siirɨm rɨrmiiya krɨma naɨngwo tɨbmii apiyɨm
    sɨmiir. Krɨma tariinanɨn Moses siir siyɨu komii ɨiir nwo rani mɨ krɨmiirɨn wɨ
    siya nanmaiwarkaina rani, yɨpɨkɨ bɨiya Juda iikamɨm sɨma napɨn. Dimusi rani, krɨma
    mɨ Krais Jisɨs siya, krɨma ɨni nwɨruwar ywowɨskiyɨm. Mɨ tɨ inkamɨn krɨmiir kiyaiyam
    mɨnɨn krɨma Mosesni siyɨuɨn bɨiyanɨn siir napɨm nɨm wɨ inkamɨn maeyauwa mɨi biyɨe
    mɨriiya sae nwokaiyɨn wɨ si hɨnɨɨn pɨ ywowɨn.
  pol-SZ: Kwestia ta w ogóle nie zostałaby poruszona, gdyby nie kilku ludzi, którzy
    podszyli się pod wierzących. Wślizgnęli się oni na nasze spotkanie, aby zobaczyć,
    jak korzystamy z wolności, którą otrzymaliśmy od Jezusa Chrystusa. Chcieli bowiem
    nakłonić nas do przestrzegania nakazów judaizmu.
  ztq-NT: Per lëë bla xaa nii nlidy xniladzy xtiits Dios kwsëëb tsilaan lady noo parñee
    kleetsy xaa dyon xa mbañ noo porñee xniladzy noo xtiits Crist aan lëë xaa kokladzy
    nii nyuuñtsyeey noo nii xñabey xley Moisés.
  zai-NT: Peru uyuu caadxi hombre lade du na, aca circuncidar be. Na ca hermanu laaca',
    peru cadi dxandí'. Qué nuluí' ca tu naca ca', para gunda biuu ca lade du. Beda
    undaachi si ca ximodo nabani du yanna ra ma cadi cá du yaga lu ná ley, ra ma nuu
    né du Cristu tobi si. Ucala'dxi ca nucaa ca laadu yaga sti tiru.
  upv-upv: Ko nir sopor armerreni ni pian re bae. Nir ngok arkerkeris nga marwera
    marivi kalesia, ko arvij vini tweni parleslesi suri nivelen nga kerr rramiel sisarow
    ren re Iesu Kristo. Ko nir arwera parloli rrapivi demij maur kele.
  wap-NT: Wakadakotinan wuru dauꞌanaꞌa, ushaꞌapanum kauꞌan pabiꞌi kida pidannao taapinpainao
    mishidaꞌo kawan Jesus, morotan idiꞌo wabii ati. Ĩtukapaꞌazon idi karikaonan pakawan
    mani wadaꞌanan Jewnao kakinaorinaa, wazaamatinpan puꞌaꞌa naa Christ Jesus diꞌiti.
    Ushaꞌapanum kauꞌan ĩnao, tuukii ĩaipan wamashaapan pakawan Jewnao kakinaorinaa
    waranuꞌu.
  mva-mva: Moatubu ngae ipura, bakara tamoata alu diboli be dipile di nge Kristen
    taritokada kaoa be marada disili be dokiadi dipura. Di direre Taitus kusi korototoka
    ngapura, be Moses Mata ne nge kaba tagadi dapurapura. Nge bokai ka marada disili
    be ono soakingada Kristus Iesus-lo nge daita uia kana. Soakingada Kristus-lo nge
    rerengada-lo tasukoaki be babari tago teke ono ieno.
  dwr-NT: Gidooppenneekka, wordduwaan nuussi ishatuwaa malati yiide, nuunanna walaketteedda
    cora asatuu A qaxxaranaw koyyeeddino. He asatuu Kiristtoosa Yesuusan nuussi de7iyaa
    nuuni koyyeeddawaadan hanana danddayiyaa la77atethaa wochchiide dhiishanaw, wuu7ettiide
    nu giddo geliide nuuna aylle oothanaw koyyeeddino.
  kfw-kfw: Eini rup-ah hongkaluut kangamna omchan inleem mi lekkhat in wun tansik
    hi inleimanuom. Inmani ngai'n, eini Christa Jisu le ni-inchunna ninglenuom nineina
    jarhi ka-ensui sik-ah ruongngai hongkaluut ngaikha in-eii. Inmani'n einihi suok
    innamin ezoot.
  bfz-bfz: तीतुसो रा बिना खतने ते ऊणा एक मसला बणीगा। ये तिना चूठे पाईया री बजअ ते
    ऊआ, जो चोरिए कूसी की आए थे, ताकि तेसा आजादिया रा जो मसीह यीशुए रे आसा खे मिली
    री, पेत लयी की आसा खे दास बणाओ।
  cuk-09: Ar bukidar yamo gwenadganyob, na Jesúsba-nanaimaladyob san imakdimalad,
    dukuar anmar-abargi anmar-yardakar dogsamalad. Amar Tito-e-abgan-duku-siked imakbi
    abesmalad. Amar dukuar anmar-yardakar ubosmalad, anmar-argaegar, anmar-Cristo-Jesúsgi-akanonimalad
    anmar-itolegedba ibmar-imaked dakegar. A-dulemar abemalad anmar gannar Moisés-igar-mamaidba
    ibmar saegar, gannar maiga anmar-imakegar.
  ben-OBCV: কারণ খ্রীষ্ট যীশুতে আমরা যে স্বাধীনতা ভোগ করি, তার উপরে গুপ্তচরবৃত্তির
    জন্য ও আমাদের ক্রীতদাসে পরিণত করার জন্য কয়েকজন ভণ্ড ভাই আমাদের মধ্যে অনুপ্রবেশ
    করেছিল।
  mil-NT: Te ñáyiu càchí sá ndécú ìchi Xítohó Jesucrìstú te ñá ndàá sá ndécǔ‑yu ichi‑gá,
    ñáyiu‑áⁿ nǐ chitnahá ñáhǎ‑yu xii‑ndɨ́ cuèndá cuìní‑yu quiní‑yu nása quìde‑ndɨ́
    ndécú‑ndɨ̌ ichi Xítohó Jesucrìstú. Te ducaⁿ nǐ quidé‑yu cuèndá sá nchǔhú sa ní
    cácu nihnu‑ndɨ́ ñá túú‑gǎ quídé‑ndɨ̌ nchaa nàcuáa ní cáháⁿ ndíi Moìsés. Te cuìní‑yu
    sá núcuǐta saa tùcu‑ndɨ́ cada‑ndɨ́ nchaa nàcuáa ní cáháⁿ ndíi nucúndecu‑ndɨ́ dàtná
    ní xíndecu‑ndɨ́ cútnàhá vátá cǎcu nihnu‑gá‑ndɨ́ núú tnǔhu‑áⁿ ni cùu.
  myu-myu: Warara'acayũ bit oõm oce'aweroroap'a be, o'g̃ukũyjo g̃u ma'g̃u ip. “Oceju
    dak ocetabut Jesus kay” i napa ma e'e'ukayũ oõm ip ocekawẽn co am oca'õxikap ojuy.
    Jewemukorẽm ojuy ip. — Teku juy ataypu'ag̃obixeedakacat wuydobuyũ'ũm'ũm ekawẽn
    tag̃ — io'e ixeyũ ma. — Apẽnpuye dak eybu'u wuydobuyũ'ũm'ũm pabi dag̃ jekum Jesus
    eju mũg̃'i eyeku buje? — io'e ip ocewebe. — Imẽn cũg̃ g̃u Deus xe — io'e ip ocewebe.
    — Wuydobuyũ'ũm'ũm pabi dag̃ cuy epeku, Jesus kay a'g̃u eyetabut ma — io'e ip ocewebe.
  fue-fue: E non fu, banniraaɓe fewrekuuɓe naatuɓe caka men e ƴoyre, e yiɗunoo ɗum.
    Ɓe daartii liinyugo dimaaku keɓuɗen der kawtal meeɗen e Yeesu Almasiihu, gam ɓe
    bittina en der maccunnaaku.
  amk-amk: Tarai inontarai manea etanggoarai paria we dohong kariri sunatifoi toyari
    Hukumi Musai deyoa fo. Inontarai nanisa mani inontaraio etadiwa ma ehontai tata
    tuti enari ea we tane doroi na Yesusi disa. Mae epampamu, weo na mamunggasai esera
    we ewaitawang kariri todoni Kristus Yesusi sawing tata ambori tawaworu tuti tahasau
    weru tatohong kariri Hukumi Musai foi. Erurai we ambori ewedaya tata tatohong
    kariri Hukumi Musai soi foi aha tuti tatohong sunatifoi, ambori na tonanane tawewoming
    we Hukumi nani kariri fafongno taroaso Yesusi kaharai fo aha.
  fai-fai: Kata kasen kei faltimin kinim madik ika num bakoyam, ika kál wakelin ban
    boyamongino, yaksiw. Kale kinim ika iwál leiw tad afan kalin num tubudubuw kal
    abe bom nadiwe ika ulum tad nuta itamuw, nuka Yu Kayak sawa abodongin bo kudá
    nadiw Kadais so kámin kukuw uta abo bidiwe, yakanumo, kale tademsiw. Kata nuka
    Yu Kayak im sawa be abodoluw banim keiyámsuw. Watawo kaleyo bá, nuka Yesus Kadais
    ami kinim kayo make. Im aket afan kalin nuka Yu Kayak imi sawa adikum uyo abodino,
    yakei nadiwo kayo ika be kanamom nuka idum kuek gitikyamumo, kale kanamsiw ko.
  ura-NT: Nii janate, nechu joaaenreein acaneein nelanaala Jesocurisito coreniha cana
    nejeraauru niha nocoetonacaauru- canacaanu que nasiin turuure nechu esinae rauhijiriin-
    Moisesa rai Cana Coauneraacha tei rauhi tonoraelanaala Jesocurisito aitoonjoaacha
    tonoraacaanune coaracuruhane coina.
  mcd-NT: Futsafoan nannoshon yoinifo isca huaquin, —Norifi non Jesús icoinra huaran,
    —ifiacashocai tsoan icoinra huacoinnafo inima. Nanfoanri yoinifo isca huaquin,
    —Tito arifi foshqui rupa shatutiroran, —ishon yoinifo. Anori yoiyamafoannocai
    tsoan anori shinan icuanima. Nanfo no fu ichanannifo. —Norifi non mato cuscararan,
    —ishon noco shinanmapaicani. Ascashon noco fomanpaicani. Non Jesús icoinra huashu
    noncai ahua futsa yopaima isharashquin. Ascafia nanfoan yoinifo isca huaquin,
    —Noncai Moisés cununi cuscan ayamashu non Dios fu itiromaran, —ishon noco yonopaicani.
    Ascashon nanfoan afanan noco oinmati cuscara imapaicani non Jesucristo fustisi
    tananonma. Moisés yononi cuscan tananonfo ishon.
  urt-urt: Tukwini lenge mitiŋ syeꞌ tinge homboꞌe nange tinge miyeꞌ tikin Got pe,
    tinge tase yarp ya yoto meleꞌe ŋaiye ka yetekeꞌe, ŋaiye poi gwande wusyep erŋeme,
    lakai. Kom poi si mate gwahilyeh motop Krais Jisas pe, poi marp hlaininge, kom
    miyeꞌ homboꞌe luku yana poi wusyep bongol ŋaiye ya gunde wusyep erŋeme mwan kaꞌ
    lenge Juta.
  kiz-kiz: Lijambo ele lahomili kwa ndabha ya bhalongo bhaudesi bhabhahidili kwa siri
    kupeleleza uhuru wa tuyenabhu kup'etela Kristu Yesu. Bhatamene kutuketa tete tuyelai
    bhatumwa bha Sheria.
  tzo-TZE: Ja' no'ox oy jayibuc ti quermanotic ta alele la snaban sbaic ochel ta mucul
    ti c'alal li'ochcutique. Yu'un ja' tsc'an cha'yic me oy boch'o tey jchi'inoj ti
    mu'yuc yich'oj circuncisione. Yu'un li vu'utique jch'unojtic ti ja' no'ox chijcolutic
    ta sventa Cristoe. Pero tsc'anic ti ac'o ochcutic ta mozoil yan velta yu'un li
    smantaltac Dios ti laj yal Moisese. Jech laj yalic ti ta persa ac'o yich' circuncisión
    li Titoe.
  lex-lex: Mere riy dom de rwakdior pia rtot pa rler teman la makpesiay totpena rwuw
    ami yoma riwra rhi' yawuhi-yawe'et la it pesiayni onnila Kristus Yesus. Ir wniarorni
    de totpena rtot it pa tlernohor owa'ana Yahudi deullu-tatarni. Ne la' talan emkade
    pede riwra rhi' it pa it edon tsa'ar owa'an it ralamni la Kristus hihi'ini pa
    tler la yamori-yalewna, mere rhi' pa agama deullu-tatarni hota nodi plolli owa'an
    mai ita. Ir er mak ktekal memna Titus pa rsunta.
  dov-dov: Bakwesu babeji bakaza munsiswa kuzolingula lwangunuko ndutulalo muli Kkilisito
    Jesu. Bakali kuyanda kutuchita bazike.
  rgu-rgu: Tehuu tepoꞌ ria, toranooꞌ hida ta rataa fa, nana huu ara ranori-rafada
    fekeꞌ. Sira nana lahenda kamahere mapuputaꞌ. Boe ma ara raseti ramanininoꞌ Yesus
    Kristus lahendan fo ta Yahudi fa, ela tuka lahenda Yahudi ra atoran agama na katemaꞌ.
    Sekona te Yesus Kristus poꞌi-tata na ita so, fo ela ita bosoꞌ nanahekeꞌ nai atoran
    sira, sama leoꞌ ata.
  toc-NT: Cpu­huán pi̠ ni̠ti̠ xti­li̠­huá­nilh cata­cir­cun­ci­dár­lalh para ni̠ antá
    cahuá xca̠­ta̠­ta­lak­xtu­mi̠ni̠t a̠ma̠ko̠lh nata̠lán maka­pi­tzí̠n aksa­ni̠­naní̠n
    hua̠nti̠ tali̠­tanu̠y pi̠ na̠ tali̠­pa̠­huán Cristo, tze̠k xquin­ca̠­pek­ta­nu̠­ni̠tán
    la̠qui̠ naquin­ca̠s­ka­lajá̠n para xli̠­ca̠na aquinín hua̠k cma̠­kan­tax­ti̠­yá̠hu
    hua̠ntu̠ li̠ma̠­pek­si̠nán xli̠­ma̠­peksí̠n Moisés, y la̠qui̠ xafuerza nac­ma̠­kan­tax­ti̠­yá̠hu
    y chuná xta­chí̠n li̠ma̠­peksí̠n nac­li̠­tax­tu­pa­ra­yá̠hu.
  som-som: walaalaha beenta ah oo qarsoodiga lanoogu soo geliyey daraaddood, kuwa
    noogu soo galay inay basaasaan xorriyaddeenna aynu Ciise Masiix ku haysanno, inay
    na addoonsadaan.
  mam-C: Qu'n junjun nyakuj nimil okx qxola toj ewajil, ex otaq tz'ok kyka'yin qa
    nti'taq techil Tito tok. Ex noq tu'n ikyjo, ox chi lab'tex, tu'n tkub' qniminji'y
    ojtxe kawb'il, a tu'n tel qitit ttz'umil Tito, tu'n tkyij toj wen twutz Dios.
    Me qu'n at jun qtzaqpib'l tjaq' ojtxe kawb'il ja'lin, tu'n qel wen twutz Dios
    noq tu'n qmujb'il qib' tuk'a Crist, a Jesús,
  ndj-ndj: hata kwaveli valongu vengi va udesi vakadayileyi adumuliwi jandu. Vandu
    ava vayingilili kwa uyenjeli na kulembesha kwa chifisu upekesu wutuveli nawu kwa
    kuva pamu na Yesu Kilistu, ili vaweshi kutugola vavanda.
  mbj-NT: Ta wób ti tii d' karẽn paawä tabad'oo. Jesus hã h'yy ka'eeh do oow né tii.
    Ër mahang rakamekuuj bong rabaheg'ããs hyb n'aa nyy da Kristo Jesus hyb n'aa, dooh
    sa ky n'aa jaw'yyk do ër jeỹỹm wäd bä, neỹỹm doo gó ër wén boo kän. Rakarẽn paawä
    p'aa hẽnh sa ky n'aa jaw'yyk do mejũũ doo da ji bawät. Rakarẽn paawä sa ky n'aa
    jaw'yyk do karom hadoo ji bahado däk p'aa hẽnh.
  lat-VUC: sed propter subintroductos falsos fratres, qui subintroierunt explorare
    libertatem nostram, quam habemus in Christo Jesu, ut nos in servitutem redigerent.
  ngp-ngp: Mbuli iyo yalailaga kwaviya kwandaga na wandugu wamwenga wa udant'hi, wengile
    wenye kwa kinyele na kupelemba vilekelwa wetu kinanao mwe kulungana kwetu na Kilisito
    Yesu, vileke wadahe kukitenda watumwa.
  enq-2: Sambo Kristene kaiminingi mendapu yalo pyoo laminao epeami dupame, Jisasa
    Kraisame naima mokao nyiamo doko waa katao kandatala, Juu dupanya mana dupanya
    pundipundi kalyepale lao kyeto joo masiami. Dopa piaminosa, wai pii epe dokonya
    kiningi pii doko nyakama Galesia tange dupa-kisa auu pyoo sina lao, naimame gii
    kukipi mende akali dokaitanya pundipundi nakateama.
  eng-ASVBT: 'and that because of the false brethren privily brought in, who came
    in privily to spy out our liberty which we have in Christ Jesus, that they might
    bring us into bondage:'
  mna-mna: 'Ŋonoono, tomtom pakan na, tisombe timaŋmaŋ Titus pa reeteŋana. Tamen zin
    toŋmatiziŋ ŋonoono ki Krisi som. Timar ma tigaaba yam sorok bekena tireut yam.
    Pa tiute tau niam amurla ta kembei: Iti tomtom ta tesekap la ki Krisi i, na Krisi
    ikam ma kosa sa ipakaala iti pa Anutu mini som. Mi ina zin tiso tikam yam ma amwe
    mbesooŋo sorok mini pa tutu mi mbulu kizin Yuda.'
  myw-myw: Tage tayakelesiys mwasinis imeis, tayyaweids tasiyas; nag iyakelesiys mounid.
    Sivines kid bikines Yeisuw Kelis nakaleiwag bwanabwein wasigeis ya̱kids, bikatidavimas
    va̱gan bisenas sikaleiwag moumouvit wasigeis yakamey. Idokes kadilok bibwabwes
    Titos momwan mo bimlavag gum-Yudiy.
  sby-sby: Nambi kwalikuba nabambi bantu balikuyandeti apalulwe. Aba bantu balesa
    kababoneketi banse. Nsombi balesa kwena mubushishi kwambeti babone kusunguluka
    kwetu mukwikatana ne Klistu. Balikuyanda kutusanduleti tube basha,
  sll-sll: Tekimba, Yisas grang bani pir teiwa dire hasu di wangwo ari tau kiana momia.
    Molere bal terala dire Yisas ogolo weni doling bonanga Lo krehaman ha wine olere
    gaung bol olo dungwo ha i nir si tomua. Homa Lo ana holo holo krehaman ha para
    weni wine ole u wai naminua dungwo ha i na han homba, Yisas ure gule ole na tere
    sigare kul na tomia, u wai omina di piminua. Na han hongwo ha goling i yalhobi
    hon wine onama dire nir si tomua. Tomba, Yerusalem malgi Yisas ha maing kene ongwo
    hobi Taitas gaung bol olo di na tekimia.
  yaq-NT: Ala lutu'uria junama'a wate, ka lutu'uriapo Krijtota sualeme ane'epo, inime'e
    etbwa ito nasuk kimulamtaka a' sirkunsiraaroa i'an. Inime'e, wateku kia itot mammatebaeka
    ama yajilamtukan. Inime'e junuen, Jesukrijtotamak eaka a' sualeka, inia betchi'bo
    Moiseejtuka'uta nesauri ji'ojteim betana, utte'ataka joowamta, itou bicha ka a'
    utte'atuka'uta itot a' ju'uneiyaabaekai. Intok inime'e, jume' nesaurim, juchi
    utte'apo itom am joaka jiapsine' betchi'bo itom utte'a jooriabaekai.
  uro-uro: i näma dä arhani ama ruvek kärarhani i rhi iras täm na nas i ama qatnanaktpämda
    na rha di nani a rha rhoqoräkt. Iarhakt di sa rha män sä mänguräp mä ut ivakt
    iva rhat nañäm mamär bä rhat lu aurha lat kärangätni i ut tualat na ngät sa ama
    isiska nävät ma Jisas ma Krais. Sa rha mualat toqoräkt divakt iva rha rhualat
    sä ut iva qaku isiska vät a ut dap pa ama latta na ut pa arha rem.
  ita-1885: E ciò, per i falsi fratelli, intromessi sotto mano, i quali erano sottentrati
    per ispiar la nostra libertà, che noi abbiamo in Cristo Gesù, affin di metterci
    in servitù.
  muy-muy: Tə̀zlapaki ke mekeley kʉɗi ti aɗaba mis ndahaŋ tə̀bu tasəkaɗ malfaɗa, tə̀ɗəm
    taɗəbay Yezu. Nday gani ti tə̀hurkiviyu ke leli akal-akal, tawayay tacalki leli
    ndam ga Yezu *Krist ni ka zlam magudarani aɗaba màɗəbay *Divi ge Melefit ya Mʉwiz
    àbəki ni va do. Nday tawayay ti mâɗəbay Divi gani, mîgi eviɗi gani keti.
  kqc-kqc: Idu ekalesia ofa vene bedakai sui dudu uni fogori bae dui reyadi, uni erufuna
    vegu Iesu Keriso ideri vei kiki regi, dudusa moimai rei tavoi rena una Jew vene
    di ago gira moi gabireri aegika dada.
  tav-tav: Topʉ Jesure caapiʉjarãre cajʉgo ãna Titore na cáti rotiquẽtie to cãnibato
    quena aperã maca circuncisión cʉ cáti rotibama. Jã judío maja jã cáti aniere bairo
    cʉ áticõato ĩrã to bairo cʉ cáti rotibama. Na majuuna caĩto pairã ãma, “Jesure
    caapiʉjarã majuuna jã ã,” caĩrã anibana quena. Jesucristo ye netoro caboowã jã
    ñicʉ jãa na cáti rotirique macare, circuncisión átajere. To bairi Titore to bairo
    cʉ áparo ĩrã jã tʉpʉre caneñaporã ejawã. Caroaro Jesucristo mena jã cãniere ĩ
    wada netogarã caejawã jã caneñapori paʉpʉre. To bairo ejarã jã catutiwã, jã ñicʉ
    jãa na cáti rotiriquere jã cajanarijere tʉjʉrã.
  eng-ULB: The false brothers came in secretly to spy on the liberty we have in Christ
    Jesus. They desired to make us slaves,
  spa-VBL: (Ese asunto solo surgió porque algunos falsos cristianos se habían infiltrado
    para espiar la libertad que tenemos en Cristo Jesús, tratando de convertirnos
    en esclavos.
  fra-_FOB: Et cela à cause des faux frères introduits furtivement, qui s'étaient
    insinués, pour épier la liberté que nous avons en Jésus-Christ, afin de nous réduire
    en servitude;
  hau-ULB: Wannan maganar ta taso ne daga 'yan'uwan karya da suka zo cikinmu a boye
    su ga 'yancin mu a cikin Yesu Almsihu. Sun yi marmarin su maishe mu bayi ga doka.
  mal-mal: ക്രിസ്തുയേശുവിൽ നമുക്കുള്ള സ്വാതന്ത്ര്യം ഒറ്റുനോക്കുവാൻ രഹസ്യമായി അയച്ച
    കള്ള സഹോദരന്മാർ നിമിത്തമായിരുന്നു നിർബ്ബന്ധിക്കാഞ്ഞത്. അവർ ന്യായപ്രമാണത്തിന് നമ്മെ
    അടിമകളാക്കുവാൻ ആഗ്രഹിച്ചു.
  urd-GVR: Aur chand yihī chāhte the. Lekin yih jhūṭe bhāī the jo chupke se andar
    ghus āe the tāki jāsūs ban kar hamārī us āzādī ke bāre meṅ mālūmāt hāsil kar leṅ
    jo hameṅ Masīh meṅ milī hai. Yih hameṅ ġhulām banānā chāhte the,
  far-far: Kalu fata sulia ru ne ki, sulia tani wane ne kera suke ne kera saea kera
    famamana, kera doria nia kai 'ole 'ungelae. Wane nai ki kera leka agwa mai fua
    falilana na fitoe ne kalu ngali go sa Jesus Christ fuana famaurilamalu. Kera doria
    kera kai sumai kalu fuana rolae sulia taki ki.
  suz-BL: तन्‍न मेकेर खुम्‍सीशा बाक्‍ब आन मतुइक्‍थु थमा सुइक्‍ब दुम्‍खु पा, दूली शेंब
    ब्‍वांइ‍साक्‍म। मोपा गोपुकी नु ब्‍वांइ‍सीशा, आंइ थुं कोव़शा बाक्‍तेक्‍म। गोपुकी
    ख्रीस्‍त येसुमी यहूदी आन रिती थिती पचा प्रोंइशा बाक्‍तक। तन्‍न मेकोपुकीमी यहूदी
    आन रिती थितीम लेप्‍पाइक्‍चा बोल पाम्‍तेक्‍म।
  car-NT: Iwe'kotopory 'se te amykon ka'sakarykon onepotonon kynatokon. Mo'karon ro
    irombo maname kyra'nakaine tywo'se tywaije kynatokon moro ky'waine Kristus Jesus
    nyry'po aporemy'ma amano menga. Taporemyne kyrykon 'se kynatokon.
  amp-amp: '@see-verse:GAL.002.003'
  bht-bht: तीतुस दा खतना नी होणे दा ऐ मामला कुछ झूठे भाईयां तांई इक मुदा बणी गिया,
    जड़े साड़िया मंडलिया च चोरिया ला आई गियो न कने उसा अजादिया जो खत्म करणे दी कोशिश
    करा दे थे जड़े साड़े उधारकर्ता यीशु मसीहे दितियो है, ताकि सै सांझो फिरी ला यहूदी
    व्यवस्था दा गुलाम बणाई सकन।
  eng-NOY: and that because of the false brethren stealthily brought in, who crept
    in to spy out our liberty which we have in Christ Jesus, that they might bring
    into bondage;
  cub-NT: '@see-verse:GAL.002.003'
  ita-1927: e questo a cagione dei falsi fratelli, introdottisi di soppiatto, i quali
    s’erano insinuati fra noi per spiare la libertà che abbiamo in Cristo Gesù, col
    fine di ridurci in servitù.
  lww-lww: Ana e viorena, yaru lap̃as nap̃a sinelan asape Taetas naga monar ve p̃aviu,
    ana nepisu yaru la nene sa nap̃a la apisa apisape ape kieta wolai lala, ana la
    apisokan ga. La nene la apimi vinau ga loyum̃a e viorena vanon la sinelan ga visu
    imimiena, nap̃a imimi mepian ke mesape imimi mepimi mepe taaga memio Yesu Kristo
    rui, ana p̃elaga marua la nene pe piar imimi re si poli ana imimi mop̃isin rui.
    Ana la nene pe akekaran re nena kiamimi visena nene po, la sinelan asape akila
    navisaluaena la nene na lotuena kiena ne le Yu lala monar aviar punu ita m̃aga.
  ckb-ckb: ئەم بابەتە لەوەوە سەری هەڵدا هەندێک برایانی درۆزن دزەیان کردبووە ناومان.
    هاتبوون بمانکەن بە کۆیلە لە ڕێگەی سیخوڕیکردن لەسەر ئەم ئازادییەی کە بەهۆی یەکبوونمان
    لەگەڵ عیسای مەسیح هەمانە.
  nas-nas: Teinge niiꞌ daiꞌanta-koonaꞌ teeꞌ minkumaaruꞌ niiꞌ unaamori oꞌnorining.
    Nka tee teinge niiꞌ ninka nariꞌ miring-poꞌnupoonge nkaang tampara doorenang arooꞌaara
    botomaariaꞌ Taitas dopaꞌ totoꞌkoo Kirikiꞌnung deemparako, Juꞌdeeaung.
  uvl-uvl: E hele ia iri nemur iange hana hel te chananga ke te teke titiria mur ita,
    pe teteu at kome mana ke tetu luluch nge ita, pe teute olounga nga poinga nenge
    Iesus Kristus tunge at nge ita ke ulolo. Nga nenge Iesus i sipona mene hote ita
    ke tatu ke tapoi tetele. Pe hana nemur te teke te heloko teu mule ita langa hotonga
    nike ngana nemur nenge chiu hit tote ita.
  eng-BBE: And that because of the false brothers let in secretly, who came searching
    out our free condition which we have in Christ Jesus, so that they might make
    servants of us;
  ixl-CNT: Yeꞌxhkan tala kꞌuxh atich unjolol aanima tu kuxoꞌl aas jolol kꞌaabꞌanal.
    Hermano aas nitaleꞌ, pek nikoꞌnichuli. Aꞌ koꞌn motx ex isaji aas ni tzik kunima
    u oꞌtla mantaar oj yeꞌxhkam. Tan oj niqaqꞌka satileꞌ, aꞌ isaꞌ satal qe aas saꞌpajqꞌaavkunima.
