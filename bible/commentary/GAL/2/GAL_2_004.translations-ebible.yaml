  ena-ena: '@see-verse:GAL.002.003'
  tgo-tgo: Va wo utuŋa kitenɨyathu thanavuniyeke iyake utuniye kaiwae gharɨgharɨ vavana
    va thɨ ru thuwele e lama wabwike tɨne na thɨŋava thiye lama valɨraloŋweloŋweghathɨ,
    ko vambema thɨ kwan eŋge. Va nuwanjiya thɨ thuwe ghandarakarakayathuko iya ra
    vaidiko weya Krais Jisas. Na nuwanjiya thɨ vaŋguraweime Jiu e lenji mbaro tɨne
    mbala wo tabo rakakaiwobwaga.
  yap-yap: machane bay boch e girdi’ ni yad be dake yad pi walagdad ni girdi’en Kristus
    kar ma’athukgad nga fithik’ e girdi’ rodad, ni yad e yad ba’adag ni ngan maad’adnag.
    Pi girdi’ ney e yad e damit ni karbad ra ma’athukgad nga fithik’dad ni ngar nanged
    rogon ni kad pufgad ko Motochiyel ni bochan e kad ta’ab girdi’gad Kristus Jesus.
    Ya yad ba’adag ni ngar sulweged gadad nga tan e Motochiyel ngad manged sib ko
    Motochiyel.
  mop-NT: Pues te'i. Yanoo' a mac ich caj Jerusalen a tanoo' u tz'eec u bajil jabix
    hermanojoo'o. Ocoo' tiqui yaam etel tus chen ti'i u yilical c'u' a walac ti betic
    u men que'en ti wool pach a Cristojo. Ala'oo'o, u c'atoo' ca' ti tz'oques a ley
    u tz'aj aj Moises ti'i ca' sa'albüco'on.
  tet-tet: Mais noo ema naꞌin hira la simu nunia, tan sia nanorin seluk. Sia nia,
    mamaluk sarani, mais sia oin-kotuk. Sia tama no-nook iha amikaan klaran atu seten
    ema mak lahoos Yahudi, nebee tuir ukun-badu Yahudi. Tuir loos, ita la tatalik
    tenik ho ukun-badu nia sia tiꞌan. Ita lalika hanaꞌi baa ukun-badu nia sia hanesan
    ata ona, tan Yesus Kristus sori ita tiꞌan.
  hlt-MCSB: Tedae laithae manuca he a det uh dongah ni. Amih tah Khrih Jesuh ah ng'khueh
    mamih kah poenghalnah te dawn tih mamih he sal bi sak hamla yingyet uh.
  xtd-NT: Ñayiu ka kunduu xiꞌin Jesucristu kuu‑ro. N‑ka kɨu tnaꞌa se ka jaꞌan xa jandixa‑s
    Jesucristu, ko ña ndaa. N‑ka juini‑s xa kotoyuꞌu ñaꞌa‑s, nux kida‑ro ná io ná
    juaꞌan tnuꞌu taꞌu tniu Moisés, a ñaꞌa. N‑ka juini‑s xa kadajuexa ñaꞌa‑s, xa kada
    mee‑ro ná ka kida mee‑s.
  mdy-ETH: ጋዓንቴ ኑኡኮ ባኣኮ ዔርቱዋዖ ዓኣሺንቲ ጌሌ ፔቴ ፔቴ ሉኡቃ ዒሾንሢ ዒዚ ዓቲንቶ ቤርቶ ቲቂንታንዳጉዲ ኮዔኔ፤ ዬንሢ
    ዓሳ ኑ ባኣኮ ዔርቱዋዖ ጌሌሢ ዬሱስ ኪሪስቶሴና ኑኡኮ ጎማፓ ጌኤሽኪፆ ሙሪ ዛጋኒና ኑና ዓይሌ ማሃኒ ማሊኬ።
  spl-spl: Yawu gârâmâ lok perâkŋaŋe topnenŋe mem tetene sâm nengât osetnenŋan taka
    manbi. Taka Mosehât girem den ya yâhâpŋe mem miwirikum hâkŋe torehenŋan undip
    tuhuwaŋgine sâm kendâningiwi.
  usp-NT: Y wi' jujun xcoj rib'ak chapca' ajtakeltak re Kakaj Jesucristo xoctak chikaxo'l
    pireke triltak nen mo tikab'an oj ri esalcojchak jwi'l Kakaj Jesucristo laj jk'ab'
    Jpixb' Kakaj Dios. Pero rechak ri' rajak ojoc chic laj jk'ab' mak pixab' li chapca'
    jun cristian ri wi' rajw.
  zav-NT: Goc ca' ḻa'aṉə'əczə gwnitə' beṉə' gosə'əne' cheyaḻə' soe' señyən'. Gwnitə'
    beṉə' gosə'əlen beṉə' bišə'əcho ca' Jerosalenṉə' ca orən', parzə nic̱h yesə'əgüie'
    šə naoto' costombr ca' de'en nyoɉ ḻe'e ḻei c̱he neto' beṉə' Izrael. Gwse'enene'
    gwso'one' byen yoguə' beṉə' so'onḻilaže'e Cristən' yesə'ənaogüe' costombr ca'
    len la' ṉezecho chebei Diozən' chio'o por ni c̱he de'en chonḻilažə'əcho Cristən',
    caguə por ni c̱he šə choncho complir bi de'en na ḻein'.
  sgz-sgz: Mái sár te tili katbán tan tám ruruna di puai kak worwor má dik parai ngo
    kálámul a ruruna i Iesu Karisito, da kut aririu on sang suri na mur i nagogon
    káián tan Iudáiá. Rung erei di parai ngorer, kápte ngo di tám ruruna muswan, má
    di agur gim sár pasi ding kusak suri da longrai kángim te worwor ngo gimáte sengsegeng
    má alari nagogon. Git talas á git ngo gitáte sengsegeng má alari nagogon erei.
    Mái sár tan kálámul er di nem ngo i pákánbung git ruruna i Karisito, ki gita kis
    pagas sang i kamkabat kán nagogon.
  kek-NT: Abanan cuan ajcui' junju̱nk que'raj raj xminbal ru xc'ulbal li circuncisión.
    Eb a'an neque'xye rib nak aj pa̱baneleb. Que'oc sa' kaya̱nk sa' mukmu re xq'uebal
    retal li usilal cuanco cui' sa' xc'aba' li Jesucristo ma yo̱co chixpa̱banquil
    li najter chak'rab malaj inc'a'. Eb a'an que'raj raj cui'chic kaq'uebal rubel
    xcuanquil li najter chak'rab.
  blz-NT: Daa isian mian sambana men mampari-pari kada' i Titus sunaton, kasee i raaya'a
    mian men tongko' namangan minsoop rumuru' tii kai koikoi se' sa'angu' kaparasaya'an
    tii kai. Raaya'a ninsoop wuni-wuni ninggimatai i kai men sianmo nolumolo' aturanna
    ukum Torat gause noto kantangmo tii Kristus Yesus. Raaya'a nangawawau men koiya'a
    kada' i kai mongololo' koi pinginti'ina.
  poe-NT: Á ntá iso tí sín kíchó ni chaxínhya tinkáchónki Ìnchéni kꞌuéjókoni sín la
    jehe sín imó tsíkꞌixenhen sín kíxin tsáyeheni sín kíxin tsotsjehe sín nkexrí kíxin
    tí sín kuènte Cristo chónta kjuachaxin. A̱ ntá jehe sín tjinkaon sín kíxin chrókjuinchexiteyéhe̱ni
    ínaá tí nkehe kꞌuékꞌe̱to̱an tí ley.
  san-TAM: 'யதஸ்²ச²லேநாக³தா அஸ்மாந் தா³ஸாந் கர்த்தும் இச்ச²வ​: கதிபயா பா⁴க்தப்⁴ராதர​:
