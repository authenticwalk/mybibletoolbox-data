  ptp-ptp: Vɨxôhɨlôg, xomxo ya nêb Taitas i gôl ninɨvi lê, lêc he ge xomxo kɨtyooên
    wê lam dô vac xe mahɨgun ên nêb he ob yê xe xôn ên pɨlepac môp nivɨha wê xe dô
    vac ge i vô nipaên. Ên Yesu Kɨlisi pɨwelac il vêl ên Yuda vông môp wê ku il xôn
    ge dɨ vông il dô nidvɨha, lêc xomxo tigee nêb ob vông il lax mɨ la vac Yuda vông
    môp i tii vac, tɨyi xocbê ob vông il lax dô vac kalabuhu ge.
  nak-nak: Sesele, egite la tahalo isapolo isahari goilo tamiteu veia egiteu e tabarabara
    gatou la valalua te Iesus, eala moli ouka. Egite vagari veia ge koro la vovole
    Taitas ele. Egite goilo keke moliti te la kivung la lotu veia ge lolo vutia la
    merera ale taritigi, ale etato pou mai e taitarile Kraist, etato kati pou te la
    kilisi te la mari papaila te la merera tegiteu e ururu. Egite masagea veia ge
    lapu rivu lou etatou soio te la kilisi ale tikumu ale, ia?
  lbb-lbb: Mila warwara ana utna ne, anasa dingla na asasongo na tena tortorot, la
    ka kas kumna tar tetek a tena tortorotla. La mang sur lar turan a keskes langolango
    ning dala ka kibas pasi ta e Karisito Iesu, sur lar tol dala lar a tena titol
    orosla ulak ana Warkurai.
  kan-2017: ಆದರೆ ರಹಸ್ಯವಾಗಿ ಒಳಗೆ ಬಂದಿದ್ದ ಸುಳ್ಳು ಸಹೋದರರು ನಮ್ಮನ್ನು ಧರ್ಮಶಾಸ್ತ್ರದ ದಾಸತ್ವದಲ್ಲಿ
