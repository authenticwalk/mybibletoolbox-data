  tif-tif: 'Katale, Kristen o kala atuk atuk kemin tunum malo ma kiili, Yesus Kraist
    ata numi kukup kuyase kaata utamum o kala-lomdip, tiltam nuso maakup tiin bomduwa
    kemin, kanola, Sawaayak kaa nuli Moses ami Lo uta taba-lomdu sok de-yimulin tap
    kesu. La, Kraist ata sok ayo tildaa yim-baalaya nuli tiin tip-daalin tap ke-sulup.
    Yale, tunum malo ma tiltam tilip bom-bilip kiita, bokoya-lomdip: Moses ami Lo
    kuuta, asuk kutal-fukulin o! kal-bomdip kanum bakabip. Katale, Banabas alep nuli,
    asuk yak sok de-yumulin tap kemin kaami kukup kulaali, kutal-fukulokomup disa
    yo, kala-sulup te!'
  nlx-nlx: एने ज्यो ता जुठा बायह्याख ने वोजेसे एनो जा लिकाएन रिग जायेल एता, काय आपणी
