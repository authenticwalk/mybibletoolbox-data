    xi kitjoé‑la̱ Moisés, ko̱ mejèn‑la̱ nga kjo̱'ñó s'i̱in‑ná nga si̱kitasoán kjo̱tíxoma.
  mcq-mcq: Ijihuni maijaho vwehu nuna ꞌahoꞌa ira ꞌatijino júhi roe kúme núra Jesu
    Keriso oni vaji ahija varapa paꞌa ijí matauma hinojujihi kúmareje aheruma vaꞌe
    sisea huni harura hari hiꞌavarono avajara.
  sus-A: مِشِ سُننَقٍ نُ بَرَ قِندِ حْشْنسْسْي رَ مُشُ تَفِ، بَرِ مَ مِشِ ندٍ نَشٍيٍ
