  por-TFT: Eu falei com eles particularmente porque algumas pessoas faziam de conta,
    e com êxito, que eram irmãos crentes e se associavam com os verdadeiros crentes.
    Eles assim procederam para que pudessem observar de perto aquilo que fazemos por
    sermos livres da obrigação de obedecer às leis que Deus deu a Moisés por causa
    da nossa intimidade com Cristo Jesus [MET]. Eles queriam tornar-nos como escravos
    [MET] daquela lei, convencendo-nos de que não poderíamos confiar exclusivamente
    em Cristo, mas que éramos obrigados a obedecer às leis que Deus deu a Moisés.
  gwi-NT: Dinjii lat nąįį gwik'injiighit adagaa'įį ts'ą' gooteegiinjil ąįį nąįį t'ee
