  txq-txq: Tehuu faik naa, hambu toranook ketuk ta rakaheik, nahuu ara fee nenorik
    laen. Sira raa, Karisten pepeko-lelekok. Boe ma ara mai rakasetik ro neneek Yesus
    Karistus hatahori ta Yahudin, fo tungga basa hatahori Yahudi anggaman hohoro-lalanen
    lalaꞌen. Naa te Yesus Karistus nakamboꞌik ita ena, huu naa de ita ta neka-lili
    to hohoro-lalanek kara raa, sama leo ata-dator.
  aaz-aaz: Mes oras naan, anmuiꞌ tuaf bian reꞌ ka nromin fa, natuin sin nanoin ein
    ꞌtetaꞌ. Sin atoin Kristen po-poi. Rarit sin neman amninuꞌ-mninuꞌ he naꞌsekeꞌ Yesus
    Kristus Iin na, reꞌ ka Yahudis fa, he natuin atoin Yahudis sin atoran rais pirsait
    ein ok-okeꞌ. Te kaah, Yesus Kristus nafetin anrair kit, etun hit ka mafuut ein
    kit fa goen nok atoran reꞌ naan, on reꞌ ate.
  qup-NT: Ashwan ñukanchi israel runakunamanta shukkuna tiyarka chayta mana ali kananta
    yuyarikkuna. Jesusta katikkunami kanchi nishpa yanka rimashpa ñukanchiwa chapurishpankuna
    rikunayarkakuna imashnami kawsanchi Jesukristullata kirishpa. Mana Jesukristullata
    kirishpanchichu atipanchi kishpinata Yaya Diospa atun kastigananmanta, ashwan
    Moisespa killkashkan kamachishkakunata paktachishpanchimi kishpishunchi nishpa
    rimashpankuna ñukanchita kuti chay kamachishkakunata kasuchinayarkakuna.
  dop-dop: Amɑ ɑcɛsɑɑcɛsɑɑ nyǝ́mɑ mpɑ pɑ sitɑ tɑ́ hɛkʋ tɔ pɛlɛ pɑ lʋpǝnɑ sɩ ɩ́ pɛlɩ.
    Acɛsɑɑcɛsɑɑ nyǝ́mɑ mpɛ, pɑ lɔɔlɑɑ kɛ́ tǝkɛʋ nɑ pɑ́ sʋʋ tɑ́ hɛkʋ, sɩ pɑ feŋiɣi
    nɑ pɑ́ nɑ́ tɑ́ nɑ Yesu Kilisiti tǝ kpɛntɑɑ nɑ tǝ wɛ kɑsɑɣɑmpiitu nti tǝ tɑɑ tɔ.
    Pɑ cɑɑkɑɣɑ kɛ́ sɩ pɑ́ pǝsɩ-tʋɣʋ yomɑɑ.
  azb-azb: Bu iş aramıza gizlicə soxulan yalançı qardaşlar üzündən oldu. Onlar Məsih
    İsada malik olduğumuz azadlığı əl altından öyrənib bizi kölə etmək üçün gizlicə
    aramıza girdilər.
  eng-DBY: and [it was] on account of the false brethren brought in surreptitiously,
    who came in surreptitiously to spy out our liberty which we have in Christ Jesus,
    that they might bring us into bondage;
  guo-NT: Asew judíosxot, me-ama Jesús pejwʉajan naexasit wʉt, ja-aechi. Japi xanalxot
    pat asbʉan jʉmch naewesliajwa, natasalaliajwabejpi, chiekal naexasis-enil xot
    puexa Moisés chajia lelpox, xanal amwʉtjel chiekal naexasitx xot Jesús pejwʉajan.
    Japi jiw xanal nato'a pejme naexasisliajwan puexa Moisés chajia lelpox.
  hla-hla: Kaba palair u katun ti gamo ba te kato here nari a peisaren u hahatoulana
    turu Kristen ba te honoto rer a pala turu Kristen, nori ti ngilin pön a hahatoatongo
    tere Sunahan tere Taitus. U katun teka i honoto hamousia tara pala turu Kristen
    ba te katsin tara kap ner ime te mar kato uamu lam u katun tere Iesu Kristo. E
    Iesu e purese ba rilam u lo turu Jiu, kaba u katun teka i ngilin haka puta pouts
    ria lam turu lo.
  mav-NT: Ma'ato mi'i hawyi ahenoi kahu turan put'ok­'i­'a­tu'e itote wẽtup miit'in
    ko'i Iesui mohey ran haria heso heso rakaria henoi haria. Mi'i hawyi urupy­'a­setpe
    tukup­te'en mi'iria yt naku i e hap kat hanuaria ne'i. Yt uruikuap i i'õ'ẽ hap
    miit'in sem itote pote. Mi'i hawyi te'e­ra­ha'at kahato Titu kape urupy­'a­setpiat
    kape yt Iuteu ywania i hap kape. Mi'i hawyi — Wãi'i­'a­tu'e ta'a­tu­wa­nẽtup hawe
    yt i'atueko ewywuat i urutunug itote pote. Mi'i hawyi ta'a­tuehay wo ta'a­tu­ky­'esat
    kahato urutunug ta'a­tueko nug hap ewywuat katu­pono ta'a­tu­ky­'esat ta'a­tuehay
    upiat urutu­kup­te'en hap wẽtup sehay sa'ag upi — Uruto po'og waku Tupana wanẽtup
    hawe irania'in ywania Iesui mohey haria kai katu­pono Iuteu eko ewywuat urueko
    e hap upi hap ky'ewi.
  kpf-kpf: Ka a sarâŋandâ kâmurân bagimŋâ Yesu Kristo sot pâlâtâŋ op dumun buŋ ândeindâ
