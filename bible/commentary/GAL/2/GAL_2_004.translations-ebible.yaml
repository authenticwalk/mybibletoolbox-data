    ଦାସି ହବାଃଅ ନାଗେନ୍ତେ ଇନ୍‌କୁ ସାନାଙ୍ଗ୍‌ ତାଇକେନାକ ।
  gah-gah: emane amunaloka ve lugáa nene soza sazaló monó ve iki holutegú asugunatoka
    anitemó. Keza Izesu Kilistotoka voko apizeko minunike netá makolímini nagakú minamuhá
    nenémini mogona ánigatune liki Mosé lo hukoko li gakolímini gelekelé ve lelémo
    molatune liki ánigi loló itune liki halá giki amó.
  lcm-lcm: Au vap ke kana lenginang kime lapo rol imem velai ani kapau ta kipo angtasimal
    atutuman ve namem, using asi kari me teremai musik ta to i kalakala ke namempo
    atogon ia si Karisto Iesu. Na kila aisul imem asi anguan asalak an ani mamaiten
    i using ani saupai.
  aer-aer: Yanhenge anteme, Jew arrpenheme anwernekenge anyelknge-anyelknge apurte-irreke
    interte-arenye areye akwele anetyeke, anwernenhe areparetyenhenge. Itne anwerneke
    ahentye anetyakenhe Jesus arratye itelaretyeke; itne ahentye aneme anwerne angkentye
    Moses-kenhe-ante ware apentetyeke.
  qvc-NT: 'Piru chay Jirusalimbiqam karqambis Jisukristupi kriyiq tukuqkuna. Paykunaqam
    Tituta ancha munarqanllapa kamachiyta, chay siñalta kwirpumbi ruranambaq. Chaymi
    paykunaqa manashinalla noqaykunaman shamushqa karqan jusgawananllapa: Jisuspi
    kriyishpaqachu, Muysispa yumbay liyningunata kasuykanllapa ichu mana, nishpa.
    Chaqa ancham munarqanllapa, randishqa kriyadushina kawsashpa, yumbay liyningunata
    kasunayllapa.'
  tgl-ULB: Ang mga bagay na ito ay lumitaw dahil sa nagpapanggap na mga kapatid na
    patagong dumating upang manmanan ang kalayaang mayroon tayo kay Cristo Jesus.
    Nais nilang maging alipin tayo sa kautusan.
  cbs-NT: Janua betsadan, nun ichanu nukun betsabu jatidi nukubetan ikunwain kayabibumadi
    june nuku unanti wanun ika jikia manixun ninkakin jawama Jesucristokidi ninkatan
    chibain ma mekei pepabiaibun janua jabun Moisin jatu yusini jatun beya nuku ana
    jusimakin chibanmanun ika ikaibun jawa jatu ninkama binumakin ja Jesúskidi jancha
    chanimawen taea jawa beya tibiwen jusikin matukidi nuku kanemama inibuki, man
    jaska betsatan maetidubumakididan.
  xtm-NTPP: Kovaa ni yo jan koo yu'u tee ja ka sa'a de tnu'u ja ni ka nduu tna de
    sa'ya Su'si ma, sukan‑va'a jin koto yu'u ña'a de nú ka ndikin‑ka o sa'a o sukan
    ni tatnuni Moisés ma, vaa ka kuni de ja jin xtetuu ña'a de ja sukan‑ni jin ko
    sa'a‑ka o.
  nnq-nnq: iganukube pakiba na bandu bange abanhyobale Yesu bu uwangi abapala ainigwe.
    Bandu benia ngabajingi kwito ku kalamuka kupala kuingakia agabwa jitubinajo ku
    kulondana na Yesu Kilisto, kupala bututendi takabanda.
  bao-NT: To biro jãa ca biiri tabere jĩcãrã, Jesucristore ca tʉo nʉnʉjeerãre biro
    ca bii ditorã cʉ̃ja mena ĩiña manirã, jãa watoare jãa waaupa. Cristo Jesús jʉori
    doti cũurique ca ĩirore biro tii nʉnʉjeetirãra, añuro jãa ca niirijere ĩa duti
    coteupa, ñucã doti cũuriquere ca tii nʉnʉjeerã jãa ca niiro tiirʉgarã.
  san-ORI: ଯତଶ୍ଛଲେନାଗତା ଅସ୍ମାନ୍ ଦାସାନ୍ କର୍ତ୍ତୁମ୍ ଇଚ୍ଛୱଃ କତିପଯା ଭାକ୍ତଭ୍ରାତରଃ ଖ୍ରୀଷ୍ଟେନ
