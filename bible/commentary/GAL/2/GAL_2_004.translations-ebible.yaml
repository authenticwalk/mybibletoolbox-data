    ąįįt'ee nats'ąą Jesus Christ vaa gwinzii gwitr'it gwirehee'aa gaagoondaii giindhan
    t'igii'in, Moses va-law k'eegwarahahthat diigohtsyaa diinoonyąą.
  gvn-gvn: Kanbal bama Christian kari, jana nganjar-nganjar kadarin, nyajinka nganjin
    nguba Jew-warramu law mukul wukurrinka, nguba kari. Jana wawu Jesusandamundu bamangka
    Jew-warramu law mukul wukurrinka. Jana bama Christians catchim-bunganka Jew-warrandamundu
    lawbu mukuldu. Yinyaynka jana yalaman Titus must nyuluku yakajika yala Jew-warra.
  nhy-NT: Sekimej tlakaj katlej motenewaj tokniwan pero mach melawak, oichtakakalakej
    towan iwan okinekiaj ma mosirkunsidaro in Tito. Yonmej tlakaj okalakej san para
    techijistlakoskej para kitaskej kox tikchiwaj tlan kijta intlanawatil in judiojtin.
    Tejwan tikmatij nik mach ok moneki tikinchiwaskej yonmej tlanawatiltin katlej
    yejwan kinchiwaj. Pero yejwan omochikawayaj okinekiaj ma tikchiwakan tlan kijta
    intlanawatil.
  asm-FB: গুপ্তচৰৰ দৰে পঠোৱা কেইজনমান ভণ্ড খ্রীষ্টিয়ান ভাইৰ কাৰণে এনে হ’ল। খ্ৰীষ্ট
    যীচুৰ বিশ্বাসী হিচাপে আমাৰ যি স্বাধীনতা আছে, তাত দোষ উলিয়াবলৈ তেওঁলোক গোপনে সোমাইছিল
    যাতে আমাক ইহুদী ৰীতি-নীতিৰ দাস কৰিব পাৰে।
  okv-okv: Eto hamo kakamba ari ta ke amo mane aetera te enana ekalesia be mane amina
    imba puvuto nango Iesu Keriso ta jo ta iriora avo ke matu hamo kakamba ari ta
    ke amina ehako andiroja puvua
  mxt-NT: Ndicha vatyi quɨhvɨ̱ xehe suhva ra cha catyí vatyi yañi yo cuví chi ra,
    soco ñima. Vatyi cuñí ra nyehe nyaa ra cuhva iyó yo. Vatyi libre iyó yo cha cuenda
    ra Cristo Jesús. Soco cuñí ra cuan tyi cunyaca ñaha tucu ley chahnu chi yo.
  tzo-NT: Yantic ti much'utic laj sliquesbeic sc'opilal ti Titoe. Ja' laj sliquesic
    ti quermanotic scuyoj sbaique. Ti c'alal yorail laj jtsob jbatutique, te laj sc'alan
    sbaic ochel tal. Yu'un ti i'ochic tale, yu'un ja' no'ox tsc'an chisa'bun jmultutic.
    Yu'un tsc'an cha'yic c'u che'el chijyac'ucutic ti libre ti Cristo Jesuse, yu'un
    ti hech mu xa tsotsuc sc'opilal chc'ot ti circuncisión cu'untique. Ja' tsc'anic
    mi chij'och ti mozoil yu'un ti mantaletique yan vuelta.
  ind-AGS: (Masalah itu hanya muncul karena beberapa orang Kristen palsu menyelinap
    untuk memata-matai kebebasan yang kita miliki di dalam Kristus Yesus, dan mereka
    mencoba menjadikan kami budak.
  omw-omw: Vaisi mponramwuvanto nraahu unra qua tiqata, Tirevata Iesusira nraaqiarave,
    tuhua, mwihua nraahu nianra tiqata, Qaqao, e Taitaasira mwamwanta toqa kyaataarave,
    tura. Mwi vaisihua tiri kyaiqa okyara apeqama kye taqarerata nru vaisihua varura.
    Iutaa mwaanra quavanto tiri rupa taihata varuraro Iesusi Karaisiva tiri huvantu
    kyaihata tire qatinani nritare varurata mwihua taqeta qaqao tita, Nkye Iutaa mwaanra
    qua nraahu riemwaqi quataarave, tiqata mwihua qaiqaa mwi quaraqotai tiri ruparera
    uti varura.
  yrb-yrb: Moana meo naueta uwarama yabai kiwuma fare weitaba i ofe tureta imusite
    nono ya Taitasinu ofe tureta unutawaba ekoisi. I meo naueta uwarama yanu kobere
    Yesunu ueta sineta erebou ufitate ya Mosesinu kimu tarawatu nono imufene iba kiwuma
    yabai fare weita.
  maa-NT: Ta̱nga tjín i'nga xi̱ta̱ ndiso xi jahas'en‑jiìn chijé nga tsò nga ti̱koa̱
    jè Cristo fìt'aà‑la̱; ta jè xi mejèn‑la̱ nga kotsejèn chijé kós'ín titsa̱'né jñá
