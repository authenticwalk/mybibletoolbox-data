verse: GAL.002.004
translations:
  kpx-kpx: Isito loboe evievi ata keau lohoale evievi atae vaveve nahate vai hovedevei
    Taitasi namihai loui avoe, “A vudie vate etulenela.” Ata keau abu vaveve mahogovai
    tobekai lohoaleau isivialeike Iesu Kelisou no malevege no Diue menaka ehovaholiale
    ke abu kaovai elehaito no malevege no isiviabe ke unaha vai Diue menaka ehovagei.
  okv-H: Eto hamo kakamba ari ta ke amo mane ahera te enana ekalesia be mane amina
    popoja puvuto dago Iesu Keriso ta jo ta iragora avo ke mahu hamo kakamba ari ta
    ke amina ehako andiroja puvua
  tbo-tbo: Ma ita lawa tu wikoyakoyama gehouhi hi lui mai uyahiyai po nugonugohi ipa
    Yesu Keliso palihalena i weleweleta hina galeya, ma tamogi tauhi ega tu witumagana
    dumahi babana hi luhogaleya ipa lugagayo odubohiyei hina lipilipilita.
  mal-C: നമ്മുടെ ഇടയിൽ നുഴഞ്ഞുകയറിയ ചില വ്യാജസഹോദരന്മാർ ക്രിസ്തുയേശുവിലുള്ള നമ്മുടെ
    സ്വാതന്ത്ര്യത്തെക്കുറിച്ച് രഹസ്യാന്വേഷണം നടത്തി നമ്മെ യെഹൂദ ആചാരമര്യാദകൾക്ക് അധീനരാക്കാൻ
    ശ്രമിച്ചു.
  grc-SR: διὰ δὲ τοὺς παρεισάκτους ψευδαδέλφους, οἵτινες παρεισῆλθον κατασκοπῆσαι
    τὴν ἐλευθερίαν ἡμῶν ἣν ἔχομεν ἐν χριστῷ Ἰησοῦ, ἵνα ἡμᾶς ⸂καταδουλώσωνται·⸃
  bgc-bgc: तो या बात एक समस्या बणगी, उन झूठ्ठे भाईयाँ के कारण होया जो चोरी तै घुस
    आये थे, के उस आजादी का जो मसीह यीशु म्ह हमनै मिली सै, भेद लेकै हमनै यहूदी नियम-कायदा
    के दुबारा तै दास बणा दे।
  khz-khz: Na ekalesia pa walakava opakaura taarana ai aomai ai gelakatoga-garito,
    geririwato, Tito tauniparana kopina pia voro-vagia vegata negetiwato. Ira ai aomai
    ai gema lakatoga-garito, kwalana geririwato ai Keriso Iesu ria gakwapunato gaurai,
    ai gema maguli namana kolemana, pia gita garia ularana kwalana ira geria ririwa
    Iuda geria tene rovara na ai mapia ligoligomai ulanana.
  deu-TKW: 'Wegen der eingeschlichenen falschen Brüder aber, die sich eingedrängt
    hatten, um unserer Freiheit aufzulauern, die wir in Christus Jesus haben, in der
    Absicht uns zu knechten:'
  zsr-NT: Le nactë gulacuáꞌ niꞌ laꞌgac bunách, lu yöl‑laꞌ rguilj ladxiꞌ quequëꞌ taꞌnë́ꞌ
    nacquëꞌ bö́chiꞌruꞌ, atiꞌ glëꞌnnëꞌ lunëꞌ ga grugu lu xpë́laꞌbiꞌ biꞌi Tito lë naꞌ
    nac bëꞌ. Yuguꞌ bönniꞌ ni nunquëꞌ tsazxö́n rëꞌu, len tuꞌyúlanzëꞌ ca runruꞌ quië
    láquibeꞌinëꞌ ca nularuꞌ lu naꞌ le rna bëꞌ zxba queëꞌ Moisés le nacruꞌ tuz len
    Jesucristo. Glëꞌnnëꞌ lunëꞌ ga huöacruꞌ leyúbl ca bönniꞌ nadáꞌugac lu naꞌ zxba
    naꞌ.
  lin-lin: Esalemaki bongo likolo ya bandeko ya lokuta oyo basilaki kokota kati na
    biso na mayele mabe mpo na kolandela bonsomi oyo tozali na yango kati na Yesu-Klisto
    mpe mpo na koluka kokomisa biso bawumbu.
  hns-NT: Khaalie ekaat naklie iesaai bhaai log maangies ie kaam karwaawe. Oesab samaadj
    me ghoes gail raha dekhe ke kie hamlog Israel ke dharam ke hoekoem par tjaliela
    kie na. Bakie be-kasoerie howe khaatien hamlogke djaroerie na hai ie hoekoem maane
    ke. Hamlog to Kriest Jiesoe me saamiel hoi gailie hai. Oesab khaalie maangat raha
    hamlogke phien se dharam ke hoekoem ke goelaam banaawe, aur na samdjhat raha kie
    hamlog okar dwaara tjhoetkaara paai tjoekalie.
  noa-E: Mua amag jaaujim, jãga ãaur khʉʉn ermanonaan anʉmjã sĩi sëukha nʉrrjëemta
    amach khaugbajupii awi maach aig bëejĩ, jũrr amachdëuta mʉ ichaaur pãarjö judionaan
    khabam khʉʉnaujã Cristo iek ʉ̈kha nʉm dʉ̈i maar jöoin iita ʉ̈rcha ʉʉrkhaju aai
    nʉm a jawaag. Mamʉ mua oowai mag maar jöoin iita ʉdʉraa mag ʉʉrkhapi jaautarr
    amuan, warag pãach chi ʉ̈kha durrum khʉʉnta mag maar jöoin iiu presonaanjö wai
    sĩsikham a chirajim, pöd chi öbëraajã khaugba.
  eng-EMTV: and that was because of false brothers secretly brought in (who slipped
    in to spy out our freedom which we have in Christ Jesus, so that they might reduce
    us to slavery),
  mib-NT: Te súcuan ni cundaā, vēsú ni quɨ̄vɨcoo jecu tēe stáhú jéē sáha de jeē hermano
    cácuu de. Te tēe un ní quɨ̄vɨcoo de návāha yuhu‑ni coto de ndese ni ndulibre yō
    nuū ley circuncidar sɨquɨ̄ jeē yɨ́hɨ yó ndaha Cristo Jesús. Chi cácuni de jeē
    squícu tucu yó ley un, nduu tucu yó mozo nuū ley un.
  lif-NT2: कर कुभा इङ्‌ले़क्‍के फुॽनुसाॽहाॽ ख्रिस्‍त ये़सुलाम् खोःसुम्‍बे़बा चोःक्‌युम्‍भोःन्
    थोःम्‍से़ आनिगे़नु मे़भुत्‍छिङ्‌ङाङ् आनिगे़ योःक्‍पा हे़क्‍के चोःक्‍से़ खुनिॽ
    यहुदि साम्‌योथिम्‍हाॽ इःप्‍मा नाःप्‍मा पोःङ् लॽरिक् मे़मे़त्तिगे़बाल्‍ले़ चोगुल्‍ले़
    कन् काक् पाःन्‍निन् पोगे़बारो॥
  xnj-xnj: Pamonga kwavili na vavajikitili vamsadika vayitu vevaganili adumuliwa jandu.
    Vandu venavo vajiyingisi kwa kuchenjela na umang'omesi kulekekeswa kwitu kwetivi
    naku mukujiwunga na Kilisitu Yesu, muni vatikita vavanda.
  mmx-mmx: Ketla leventaba diga vara i xusu dina vit kepe lengkontuxu at luvuttadi
    nunu xopmen di me Judaia. Digak lok labala ngan nedi luvuttadi nunu la nedi na
    lemet tadi digak beles mun at libinam atnema ngan luvuttadi vereven ali. La diga
    vavara mun i xusu dinang long terek lesepsepmus tinotno basinge Laulis Linga,
    nema magak lok kaka i xeneng at ne Iesu Karisito. Diga vara mun i xusu dinak lok
    ka nema ukeneng at leveloklok atnedi, la manak lok maxopok at leventaangas at
    Laulis Linga.
  cbr-NT: Usa 'aínbi ca a cushi unicaman 'ë uisaquin cacëbëmabi, nuxnu anu timë́anbi
    ax isa Jesucristomi catamëcë 'icë quibi cëmëcë unicama, axribi anu atsíancëxa.
    A unicamax ca, judíosma unicama ca Jesucristomi catamëcë 'aish judíos unicama
    'icësai 'inun 'unántioracacë 'iti 'icë quixun nu sinánmisa tani, uisa cupí caranuna
    judíosma unicama 'unántiocë 'inun 'imicëma 'ai quixun isi uacëxa. A unicaman,
    judíosma uniribi ca 'unántiocë 'iti 'icë quixun caquin nu sinánmisa tancëbëtanbi
    ca axa Jesucristomi catamëcë unin cushicaman Tito, 'unántioracamicëma 'icëbi nu
    uisaquinbi cáma 'icën.
  tee-NT: Pus jantu xaclacasq'uinau ni cach'uc'unicalh ju ix'axt'ak'a ju Tito mas
    chunch ixtanajun ju ali'in lapanacni ju ixtavilanancha anch ju ixtatalacasui tachi
    ju lhi'alak'avinch mas jantu. Pus ju yu'unch va xaquintaputank'ajlakts'imputunan
    u ni vasalh jantu naviyau ju mak'aniya ixlhamap'aksin Moisés ju chavai ni lhilaca'antauch
    ju Jesús u jantu. Ju yu'unch va xaquintajumputunan ni tap'astu acnaviyau tachi
    ju najun lacalhamap'aksin.
  eng-LSV: and [that] because of the false brothers brought in unaware, who came in
    secretly to spy out our liberty that we have in Christ Jesus, that they might
    bring us under bondage,
  cak-NT: Ri Tito can man x-an ta ri circuncisión che, más que jec'o jujun chikacojol
    ri man je ketzij ta kach'alal, ri xquijo' chi x-an ta che. Reje' quiju'n-pe-qui'
    xe chi niquitzu' anchique rubanon ri kac'aslen riq'uin ri Cristo Jesús; xa c'a
    naka'an ronojel ri nu'ij chupa ri ru-ley ri Moisés, o manak chic naka'an. Reje'
    xquijo' chi xojc'ue' ta chic chuxe' ru-ley ri Moisés.
  pah-NT: '@see-verse:GAL.002.003'
  sja-NT: Ma-it'eeta wãjida ãramaa iidide. Ũk'uru wãara Cristode ijãada-e p'anadap'edaarã
    mera t'ĩujida judio-eerã ijãapataarã t'ãide, tachi ijãapata Cristode pia k'awaade.
    Jarajida tauchaa bɨpidaipia bɨ judio-eerã ijãapataarã ɨmɨk'ĩraarã k'ap'ɨade. Mãgeerãpa
    k'iniada-e tachi ijãadamerã Jesucristodepai, Tachi Ak'õrepa tachi pia ak'ɨmerã.
    Tachi auk'a esclavoorãk'a p'anapi k'inia p'anɨ Moisepa p'ãda jua ek'ari, judiorã
    chonaarãweda p'anapatap'edaak'a.
  xed-xed: Sabsa gwaɗa ta tsa fafaɗ kabga mamu sanlaha ma zwanama ka ghwaɗak ta kɗikadamta
    nzamta mataba ŋni, ŋa ɓadza tsa falaʼuwata vgha ŋni ma Yesu Kristi ya. Ta kumay
    həŋ ta niŋnista ka vuʼa zlaha Musa.
  mks-NT: Joo java na, na̱ co̱ xíca nda̱a̱ íchi̱ cuéntá Jesús, na̱ndi̱hvi je̱hé na̱
    tañu nde̱ ña̱ ná cande̱hé na̱ ndá quia̱hva núná nu̱ú nde̱ cája cáhnu nde̱ Ndióxi̱
    sa̱há ña̱ cándeé ini nde̱ Jesús. Jáchi̱ na̱nducú na̱ cája ndúsa̱ na̱ xi̱hín nde̱
    ña̱ ná ndicó co̱o nde̱ caja nde̱ tócó ndihi ña̱ sáhndá ley Moisés.
  gfk-S: Ma ikin ra linge ga hanawat kinong ari turadi ing di ga harababo be di gar
    tane Krais, di ga lala mur mem ura nesnes timaan leh mem be mem gar tane Krais
    Jisas, mem langalanga sukun hohaam kike ra mangana harkurai. Io, di ga sip be
    di na hapupusak mem ma ta tirih ta kike ra harkurai tane Moses.
  bmu-bmu: 'Juda ketaŋi yeŋön qahöpmö, tosatŋan sileŋi yandibingö möta sutŋe sutŋe
    kuŋguba jigeri, böhi takapulakaŋi mieŋgö könaŋini kewö: Yeŋön “Urunini meleŋjin,”
    jiba mewö möndöba neŋgö könanini ek kutumegöra ölöŋ jaŋjaŋ kaba ala tandök sutnine
    kaŋgota malget. Nini Kraist Jisösbuk qekötahöinga malmal walŋaŋgö kösönöhök pösat
    neŋgiiga solanŋi maljini, miaŋgö silikŋi ek kutumegöra kinget. Yeŋön neŋgöra kewö
    möta köpösöŋgöget: Ölöp malgetka eŋgömeinga nanine sel uruŋe kagetka Mosesgö Köna
    keu bapŋe al eŋgiinga nanine welenqeqeurupnini akŋe.'
  dgz-dgz: Go wam ame gapan, upi Taitas etua tum tapen men anun wane. Apan upi ameme
    Iesu anu tumasine nagirewa mini tan karaua tauan tananen iniwanumun. Mu yangut
    nagire mini tauan Keriso koewa nuga gapan wat vetanen wanin anintoni ame wap iup
    namua gapan pananep ayamat muga kaimakaet mondi tainampen menan anun taiwanumun.
  eng-GNV: To wit, for the false brethren which were craftily sent in, and crept in
    priuily to spie out our libertie, which we haue in Christ Iesus, that they might
    bring vs into bondage.
  zaa-NT: Hualí gáláa qui'ni tuchùppa ca enne' canu rena cą qui'ni ná cą hermanos,
    labí yù tu' ti'iỹa uccua gutà'a cą, pero hueyu la'dítsi bá bitá cą para etì'tse'èl·la'
    cą porqui'ni ríalatsi' tu' qui'ni labí naduél·la' ccá ri'u circuncidar de chi
    ná ri'u ttùba lani Cristo Jesús, pues ra cą qui'ni caduel·la' tse'e ri'u bajo
    nu ra lo ley qui' Moisés.
  eng-WEBSTER: 'And that because of false brethren unawares brought in, who came in
    privately to spy out our liberty which we have in Christ Jesus, that they might
    bring us into bondage:'
  guh-guh: Itsamonae, judíovi, Jesucristo pelivaisi apo jumecovënëtsi. Nexata bajarapamonae
    Jesucristo pelivaisi bepejumecovënëtsivicuenia, saya jema najunua paxanë Jesucristo
    pelivaisi patajumecovënëtsivijavaberena. Bajarapamonae picani jitsipa Tito peperabëcaucutsiaexanaenexatsi.
    Itsiata apo perabëcaucutsiaexanaetsi. Bajarapamonae saya jema najunua patanenaitaxutocaevetsinexa
    patanetaenexa jamatejema patavecuajinavanapaejava Dioso Moiséspijinëta penajumecopatsilivaisi,
    palivaisimi patajasalinaivi jumecovënëta. Bajarapalivaisi patajumecovënëtsijavami,
    pacopatajë baja Jesucristo pejamatabëcueneta. Nexata pamonae panenaitaxutocaeveta,
    jamatabëpanejumecovënëtsiaexana picani icatsia Dioso Moiséspijinëta penajumecopatsilivaisi.
  bon-bon: yepä poto puga ge, lui cina singi ge tabe peei ne wawename. Teepi walya
    mene jiicemepesi egä teepi cime biname gemi. Teepi ogä pana itu yääbäcnepesi ätrunga
    ingle cabu me cime mule ireme. Teepi singi ge umle äbitame egä Israela biname
    bime cotre cabu ca cine lipu äsecräreji gemi cime Yeesu Keriso cabu lenaja name
    pi, ingle naace gyene teepi singi cine Israela biname bime cotre ngalebora cääri
    cuta äbäcname.
  nhw-BL: Pejqui nopa tlalnamiquilistli para motequilisquíaj quema hualajque sequin
    istlacatini catli quiijtojque para itztoyaj tlaneltocani, pero amo neli. Inijuanti
    ichtacatzi pejque quitlachilíaj tonemilis huan quiitaque quenicatza Cristo Jesús
    techmajcahualtijtoya tlen itlanahuatilhua Moisés. Huajca quinequiyayaj techchihuase
    quen tiinintequipanojcahua para ma tiquintoquilica itlanahuatilhua Moisés huan
    ma tiquinfuerzajhuica nochi tlacame catli amo israelitame ma motequilica nopa
    machiyotl catli itoca circuncisión ipan inintlacayo.
  swh-ONEN: Lakini kwa sababu ya ndugu wa uongo ambao walijiingiza kwa siri katikati
    yetu ili kupeleleza uhuru wetu tulio nao katika Kristo Yesu, wapate kututia utumwani,
  wbi-wbi: ili likahumile ulwakuva avanyalukolo vavudesi vakisile kuluiso kuposelesia
    uvuhulu vuno tulinavwo mwa Kilisite Yesu. vakanoghilue kukutuvomba usue tuve vasung'ua
    va ndaghilo.
  bba-bba: Adɑmɑ tɔmbu ɡɑbu be bɑ ǹ sɑ̃ɑ beɡibu kɑ ɡem, bɑ duɑ bɛsɛn wuurɔ mɑ bɑ
    kĩ bu nùn bɑnɡo ko. Bɑ nɑ ɡbɛnum nɡe kɔrumɔtɔ kowobu bu kɑ bɛsɛn tii mɔru mɛɛri
    te Kirisi Yesu u sun wɛ̃. Bɑ kĩwɑ su wure su ko yobu.
  eng-KJVCPB: 'and that because of false brethren unawares brought in, who came in
    privily to spy out our liberty which we have in Christ Jesus, that they might
    bring us into bondage:'
  kgk-NT: 'Ha ndaipóri va''ekwe ore pa''ũ-rupi upe va''e he''i va''erã. Oike nhemi
    voi ra''e ore pa''ũ-my upéa he''i va''e. Upéa he''i va''e ndaha''éi Hesu reroviaha
    tee va''e. Omombe''u ra''anga anga rei va''e ae Hesu rehegwa nhe''ẽ porombotavyse-vy.
    Oike nhemi voi ra''e ore rekoha rexa hagwã-rehe: “Hesu Cristo-rehe pejerovia-magwi,
    ma''erã ndapeikovéi-ma judeu kwéry reko-rupi?” he''ise ore-vy. “Judeu kwéry reko
    Nhandejáry rekoha voi” he''i ore-vy. “Ipokatu joty voi judeu kwéry nhe''ẽ nhande-vy.
    Ndaijapýiry, anhetegwa joty” he''i. “Naiporãi peheja judeu kwéry rekoha peiko
    hagwã Hesu reko-rupi. Iporã katu Hesu reroviaha ohendu joty entéro yma gware Moisés
    remimombe''ukwe onhemopotĩ hagwã” he''i mo''ã ore-vy.'
  waj-waj: 'Vaidi vooyaano unnakua kiaa tunoo: Ta ngii seenayavee, kiaa kiada ti tasipama
    varuuya inna mmammaivaa hatokaaree kiaa iidada hama hatokeeravai. Ii vaidi iyaano
    ta Yisuu Kirisiinna aataruuvau varida iikiaannaivaa taaree kiaa unnakua unnakua
    kiaa rada ta iikiaanna aataruuvaa teeda ngiari kieetaiya kiaa mmiaaraivaara teeravai.
    Hama mmaanna tuu aataruuvo mmannammanna ti ravaatau utuduu ta Yisuunna aataruuvau
    kati tete yaata utuaannaivau viravai. Iya mmaanna tuu aataruuvaadiri ti ravaatau
    utuaaraivaara iya itaama iiravai.'
  cpy-cpy: Tema ari rojateka-shiwaetakari ikaatzi kashiyaawaeta-wori ikemijantemi,
    riiyitaki kowawita-chari itomeshitaa-nita-kaantyaa. Tee inimoyi-ritzi irika-paeni
    ijeekashiwaeteeyaa kameetha kemijanta-yitatsiri, okimiwityaawomi rokakaako-wenta-yiteeri
    Jesús Jeepatzii-totaa-rewo. Roo ikowa-peroteeyini ikimita-kotee-tyaari jempe ikanta
    omperataa-rewo.
  mpx-mpx: Alowau ha liwaliwan puna kaiwena gamagalau enuna hi kakawi tage heliya
    wama pan toabulilek. Inoke valila hi ulutuk sumi wama boda gamwanaa tage sokal
    toto ama ha pwawa Keliso Yeisu eliyana nihi kite kaome. He nuwaliya nihi telema
    Yudiya wali logugui gabulanaa ge logugui o ni paloloyowan-agima.
  wbp-wbp: Ngula-jangkaju, ngalya-karilki Juwu-patuju yardalu-nganpa jinta-jarrija
    nganimpakuju. Kula-nganta Kirijini-patu, kala lawa. Kalalu-nganpa ngulangkuju
    nyinanjarla nyangu pululurlu kujalparnalu nyarrpa-jarrija nganimpaju. Ngulangkujulpalu-nganpa
    putaputa jinyijinyi-manu yungurnalu purayarla Juwu-kurlangu kuruwarri. Kala lawa,
    nganimpajulparnalurla walaju nyinaja Jijaji Kirajikiji. Kajirnalu purayarla Juwu-kurlangu
    kuruwarri, kujarlaju kapu-nganpa jinyijinyi-maninjarla pirijina-piya-mantarla
    Juwu-kurlangu-kurlurlu kuruwarri-kirlirli. Ngula-kujakuju, warla-pajurnurnalu-jana.
  luo-luo: Nobet kamano, nikech jomoko mawuondore ni jowete nobiro kanyo lingʼ-lingʼ
    mondo onon ane thuolo manade ma wan-go kuom bedo jo-Kristo Yesu, nikech jogi ne
    dwaro lokowa wasumbini.
  nhe-NT: Pejqui nopa tlalnamiquilistli para ma motequilica nopa tlanescayotl quema
    hualajque sequin istlacatini tlen quiijtojque para eliyayaj tlaneltocani, pero
    ax neli. Inijuanti ixtacatzi pejque quitlachilíaj tonemilis huan quiitaque quejatza
    Cristo Jesús techmalacanijtoya tlen itlanahuatil Moisés. Huajca inijuanti quinequiyayaj
    sampa ma tielica queja tiinintequipanojcahua para ma tijtoquilica itlanahuatil
    Moisés huan ma tiquinfuerzajhuica nochi tlacame tlen ax israelitame ma motequilica
    nopa tlanescayotl tlen itoca circuncisión ipan inintlacayo.
  aii-aii: ܐܵܗܵܐ ܡܸܢܕܝܼ ܗܘܹܐ ܠܹܗ ܣܵܒܵܒ ܚܲܕܟܡܵܐ ܐܲܚܘܿܢܘܵܬܹ̈‌ܐ ܕܲܓܵܠܹ̈ܐ ܒܛܸܫܘܵܐ ܥܒ݂ܝܼܪܗܘܿܢ
