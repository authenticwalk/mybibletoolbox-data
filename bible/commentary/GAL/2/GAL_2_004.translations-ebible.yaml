  meu-meu: Varavara koikoidia haida e vareai hehuni, emai ura-kwalimu Keriso Iesu
    ena amo bae hasinadoa, bena bae ḡuimai lou eto.
  yva-NT: Weramu naije tavon vatano kaijinta usisa maninimbe no reama anugane umaso
    rai, wenawamo ubeker indamu Titus be sunative. Vatane wato ube ponaibe ware onawamo
    ube arakobe. Wo ranaun vatano wambe intabove Yesus Kristus aije wampaya Ananyao
    Musa rai to, weti ware ubeker wo wansantitidi indamu wantavondi rai jakato, maisyare
    vatano aro mansamaisy.
  dgc-dgc: Pero te sénganya sa a Judeo a nagwari-wari a méniwala side ni Jesus. Gustu
    de mékiagum dikame monda subukan de éng sundin me pabi i ugali na Judeo. Pero
    inagaw kitam ni Cristo Jesus ta éya. Gustu de a ipasakup kame maka ta utus ni
    Moises.
  zpm-NT: Per lo zha ne zioobgza no ga, lad co brieequia bla zha ne bnab nio Tit bey
    co, per choot pquiaadiagd xtiidz zho. Nac diidz ye zho rliladz Jesús, per nlida;
    ib blud zho cho nac zho, ngueets bzëëb zho lad no biadleets zho dieṉ zha mban
    no, niina ne Jesúsle rnabey no, rnabeydraa ley no. Gocladz zho nquiaadiag no xtiidz
    zho, biire ndziuuṉ no miṉe rnabey ley.
  hix-NT: '@see-verse:GAL.002.003'
  sim-sim: Hako ma ol Jisashi mak arnguhu rari ma ondo masamsishi orhin ni korokmbaha
    mbari lir. Ma ondo mayam li ra heyenak os Jisas nirin or jivinashirik jip ni linda
    nombo mberem ni mbanak livai heyeku, karem mbaha rari lir. Uhu os ni mbawan li
    heyehe li mbanak indik Judama lo lihi siyok ni sikmbahan. Hako nir angop lerawu
    os Jisas or lari nombo orok Avui Wasilakahi misokomek ma worna mak ni nari nir.
  npi-ULB: ख्रीष्‍ट येशूमा हामीसँग भएको स्वतन्‍त्रताको जासुसी गर्न गुप्‍त रूपमा आएका
    झुटा दाजुभाइहरूका कारण यो विषय उठ्यो । तिनीहरूले हामीलाई व्यवस्थाका दासहरू बनाउन
    चाहे ।
  cgc-cgc: Maskin naan ta isip ta duma nay na mga Judio na dapat kanen an buatan ta
    tanda naan ta iya na lawa, ula kanen an nabuatan ta tanda. Danen an na gaisip
    na dapat Tito an buatan ta tanda, danen mga gapanilag na galabet ta sikrito nang
    ta ame na pagmiting daw gapakuno-kuno nang na danen an mga gatuo man ki Jesu-Cristo.
    Iran an na tuyo na bantayan ame na ulag bilang mga sakep ki Jesu-Cristo na nalibri
    en alin ta dati nay na kabui na gasunod kay gid ta Mga Sinulat Moises. Liag danen
    na ipatuman isab ki kami mga sugo ya na naan ta mga sinulat ya na dili kay en
    magsalig na maluwas kay tenged ta ame na pagtuo ki Cristo.
  tim-tim: Akto sop ainâk luâk bikŋe bâleŋe aknengiwerâm Yerusalem kipian yoŋâk âgâm
    nengâlân yaiwâk penânengiyi arekŋe, “Yesu Kristogât kâmotŋe Mosegât den lokoenŋe
    Anutuŋe nenekmâ luâk âlepŋe dâwiap dâm hain bo makmai are makyeŋgienŋe Mosegât
    den lokom biwiyeŋe aregâlâk nâŋgâŋet.” dâm penânengim umatŋe kaknenŋân katberâm
    agi.
  yor-yor: Ọ̀rọ̀ yìí wáyé nítorí àwọn èké arákùnrin tí wọn yọ́ wọ inú àárín wa láti
    yọ́ òmìnira wa wò, èyí tí àwa ni nínú Kristi Jesu, kí wọn lè mú wa wá sínú ìdè.
  wos-wos: Yéna yakwa du nawulak di wa, “Nani Krais Jisasna jémba yakwa du me.” Wungi
    wata yéna yata di remben geré wulaaye di naniré haraki hurunjoka di nana hundi
    xéké. Nani Krais Jisas wali natafa mawuli yata nani déka hundi xéké. Moses wandén
    hambuk hundika nani xékéhambame. Nani Moses wandén hambuk hundika xékémbet, nani
    yoombu gindan du maki retame. Nani yikafre mawuli yata baka jémba nani re. Wungi
    rembeka xékélakita di yéna yakwa du remben geré wulayi. Nani Moses wandén hambuk
    hundika jémba xékémbete mawuli yata di yéna yakwa du wulayi. Wulaaye di naniré
    wa, nani Moses wandén hambuk hundi xéka Taitusna séfi sékémbete.
  emp-NTPO: Maʌ̃nebemada bed̶easid̶aa ʌ̃cʌrʌ wãrã djabarãẽ́ba jarabadjid̶a bẽrã jũmarãda
