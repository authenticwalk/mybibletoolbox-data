  cof-NT: '@see-verse:GAL.002.003'
  srm-NT: Nöö de an bi o mëni di soni dë seei tu e, ma wanlö sëmbë ta ganjan taa de
    dë biibima u Jesosi Keesitu fufuu pasi ko saapi a u mindi dë, ko ta watji u ta
    luku fa u ta libi fiifii söndö u dë a wëti basu. Biga de kë kisi u toona tja go
    buta kuma saafuma a dee wëti dë basu möön.
  qvs-NT: Mana kuskata yachachikuk runakuna munarkansapa tukuy Jesukristuta kreyik
    runakuna señalachinakunankunapa. Chay runakuna llullakushpa wawkinchikunapi tukushpankuna
    yachachirkansapa tukuy Moisespa kamachikunankunata kasushpa kawsananchikunapa.
  zca-NT: Midi'zh no kun rë xa' nidi'zh men, lë' gaka bixa' nzhak, porke nguio pla
    xa' ngokla ngakë señ re' kwerp che'n Tito. Mile' bixa' nela men chigab walika
    men che'n Jesukrist, mbi'dla'ch bixa' xid no, par ne bixa' nabei, ¿chon gat ñilara'
    no, nile' ley kwa'n mila' Dios lo Muisés mandad lo no?, por ñila no widi'zh che'n
    Jesukrist, mbaino, ¿chon gat nile'ra' no rë kostumbr che'n men Israel? No jwers
    ngokla bixa', le' no rë kuba' xtu wëlt.
  cbc-NT: Jĩcããrã jãã yarã judío majã caĩtopairã pʉame yasioro atíri jãã caneñarõpʉ
    jãã mena neñañupã na cʉ̃ã. Na pʉame to jãã cabʉsʉrijere catʉ̃gorutiri majãrẽ bairo
    aná baiyupa. “Roro majũ Jesucristo pʉame jetore cʉ̃ tʉ̃goʉsarã átiyama Pablojãã,”
    ĩ bʉsʉjãmasĩgarã, jãã caĩrĩjẽrẽ tʉ̃gorutiraná baiyupa. Bairo jãã ĩ bʉsʉjãrĩ yua,
    Moisés ãnacʉ̃ cʉ̃ caátiroticũrĩqũẽrẽ caátiecorã majũ tunu jãã tuao joroque átigarã
    baimiñupã.
  qxo-NT: Tito cuerpunta señalacunanpä o mana señalacunanpäpis goricäyangächö tantiyatsirgä
    waquin Israel runacuna rimayaptinmi. Mana rimayaptinga manam pipis parlanmantsu
    cargan Tito imanö cacunanpä cagtapis. Tsay rimagcunaga “Señor Jesucristumanmi
    criyicü” nicarpis manam rasunpaga criyicuyantsu. Y nircurran niyanpis Moises gellgangan
    leycuna ningannö llapan runacuna Israel runacunanö señalacuyänantarä. Tsaynömi
    niyan tsay leycunataga Israel runacunanö llapantarä cumpliyänanpä cagta.
  mox-mox: Ta ʼeguma vaina touʼava ge ida lugulugu ʼekalesia gamonaya, ʼinega ʼwafi
    ana daʼa ana luvine ge taha toga daveqae ʼeviviei. Ta touʼava diavona ivonaya
    be taudi Keliso ana toʼabibodayavo. Ta taudi gebu, mana edi uʼavega ilugu ʼekalesia
    gamonaya sabi lufonufonuyema, nuanuadi ema toa aqiaqina Keliso Ieisu ʼinega ina
    ʼitea. Ta edi nuanua qiduana vonigo ina yoqonima me Diu edi ilivuyavo ʼidiega.
  kew-kew: Goa pisa pare ora makirae ame niaana amenu medaloma kudiri pua padane-para
    epa odobasimi. Nimu kudiri pi kone sua niaa piri-para epa odobasimi. Nimuna konemere
    niaa Yesu Krais raapu epe-rupa piruaema-daa go kone adolalo ipisimi. Nimumi niaa
    Juda aanuna rekena agaa ratamonalo adolalo ipisimi. Go rekena agaa nakuralima-daare
    nimumi niaa rekena agaana rolo-para mapiraalimi kone isimi.
  dww-dww: Inam kauinama ya tubuḡana, baninama Kuristen banegidima kaikaiyovudima
    a saḡa da ta kitana be tauma tarawatu nam kewai muriwatenena, baninama Keriso
    tarawatu na rewapanae, be ya kuvesimaina. Vutuna aubainama taudi babada a suramuduedi
    be a riuna da Taitos sibo kopitom ya paḡona, baninama taudi a ḡoena da tarawatu
    sibo yai badedana.
  twi-ASANTE: Asɛm yi siiɛ, ɛfiri sɛ anuanom bi a wɔnyɛ nokwafoɔ awia wɔn ho abɛfra
    yɛn mu a wɔrehwehwɛ ahofadie a yɛwɔ wɔ Kristo Yesu mu, na wɔde yɛn ayɛ nkoa.
  aoj-aoj: Basef ifimba Taitus nogatopaꞌ alop aꞌa owaꞌ fagataga naꞌamba. Fowaꞌ amam
    magambasoꞌami maꞌi amom Kristen sahin owan endilisimi aꞌ motopaꞌ alop amamipi.
    Eaꞌ mandambahoꞌ mawisi nomona apaꞌ Kristen maꞌi monandona waf usiꞌifi Jisas Krais
    nasoꞌapaf apaꞌ magape sisihipa ma anini. Eaꞌ deiꞌ natagwahepa ma waf awafi mape
    wahifipa. Amom maꞌi mogawa waf afamba magape wahifipa eaꞌ maꞌi miliꞌamapa mogape
    lafela basef amamifi fowaꞌifi.
  cbv-cbv: Queét maáta biícdih jwĩ míic wéhe láa, jwiít Jesúíhwã nihat biícdih jwĩ
    míic wáacachah, biquína “Jesúsdih jepahnit jwĩ jʉmna caá”, niíj yeenitbʉt ĩt waadáp
    jĩ. Pánih waadnít, judíowã nihcannitdihbʉt ĩ bóodat tʉ́ʉtʉp yʉh jĩ. Obohjeéhtih,
    bʉʉ Jesúíhwã jʉmna, jwĩ nʉowã ĩ naáwátjidih jepahcan, Jesúsdihjeh jwĩ tʉ́i jenah
    joiná caá. “Páant jwĩ chãjachah, jwĩ íipboó jwiítdih ã tʉ́i enna caá”, jwĩ niíj
    jéihna caá. Páant niíj jéihnit jwĩ jʉmʉchah enna, jwiítdih jʉ̃ihñat tʉ́ʉt niijná,
    ded pah jwĩ chãjatdih jéihíhna, queét jwĩjeéh ĩt waadáp tajĩ. Pánih waadnít, jwĩ
    nʉowã ĩ naáwátji biíc yoobó jwiítdih ĩ jepah beedáát tʉ́ʉtʉp yʉh jĩ, páant mʉntih.
  taw-taw: '@see-verse:GAL.002.003'
  jic-NT: Nepénowa quelel jajütütsja nin la mijis jupj. Yupj tjowelepj yupj Dios ts'uyupj,
    cupj jinwá. Nin tuluctsja yupj. Yupj tjiquil 'a qjuis tjimyula na jis la nuc.
    Jesucristo lal japon tulucj. Ma nin selectsja cupj. Cupj Jesucristo se con̈cocj,
    mpes 'ücj ma pjü way lijicj judiopan tjüjütütj mpes. Yupj quelel sin 'yǘsatsja
    tsjan ma lijicj ncupj. Jisastsja pjü way lijicj judiopan tjüjütütj jin p'iyá.
  zap-NT: No ngueedxendxee wdee txup tson mén lad noo yra noo, mén guin noze rkanlo
    men ne rlaleedx men Jesucrist, chen kwii men gan pe nuu ne zëëd lo ley che wsalzaan
    noo ne che rlaleedx noo Jesucrist no chen ykyenfwers men noo ne ylaa noo we ste.
  wer-wer: Pël ëaap ngönën omën kaarkaar narö pit Yesu Kristo puuk tiar wil niulëën
    wëaö pöten itaampënëak ingre mor saurö tenim tekrak ëlëëp ilëa. Omën pörö pit
    tiar Moses pim ngön kosangta öngpök niulëën Kristo sëp wesak wii omnaröa ök sak
    öpenëak yaaurö.
  ipi-ipi: Dee, akali utupane-mane nambana pii ale wato, nimbato pii waka mindi tako
    pua wua lape loto, namba langi napeai. Nambato akali utupane akali kawane gulo
    ateyai leyo tekeko, Goteto akali mindi bala gene yene ateya nembo natalane. Tene
    okonena, akali utupane yakama gene andane yene ateaindopi, gene nayene ateaindopi,
    okonetaka angini mindi jia lo nembo teyo. Wuane tekeko, nambato pii utupane lewa-kola,
    akali kawane tupamane ale wato, nimbato pii minditupa kopeta lale lo namba langi
    napeai. Jia. Jisasa Kataisana piape peane okomane nanima tita lo mene atalamane.
    Tita lo mene atoto, nanimato Juta yamena mana minditupa wato mina na-piyamane
    okone wandakali minditupa-mane ale yaini. Ale wato, utupane-mane nanima Juta yamena
    mana yene tupana pangosa atolo-peke loto, dee lapone andi latane gulo atalapale
    nembo teaini. Wuane nembo toto, akali utupane-mane tenga-mane epoto, nanimato
    tita lo mene mana tupa anu pua wato minalaini lo pake andoyale, utupane-mane mee
    atene gulo ateaini. Wuane piyu, akali utupane-mane owato langa-langa puato, nanimana
    amene gulo atoto, wandakali pitaka-mane Juta yamena mana yene tupa wato mineakale
    leaini. Wuane leai-kola, pii layene epene oko yakamanga yapowa yakale loto, nanimato
    akali utupanena pii leaini tupa ale wato, jia lema.
  qul-NT: Waquin falso creyentecuna pacamanta nokaycu uqhuman yaycumuskacu, Cristo
    Jesuspi salvaska caskanchista khamisiyanancupaj, ujtawan leypaj mandaskanta ruwayta
    munaspa.
  ter-NT: Epó'oxo ákoni koyuhoâti kónokea sirkunsidá kó'iyea, eneponi hákotihiko neko
    jûdeu urukuhí koêti xapákuke ûti, itûkoheovoti po'inu ûti xoko Jesus. Poéhane
    kahá'ayea ivóko'okoponea unako koeku ûti koeku kutípea ûti Jesus, koêkumaka víteova
    tiú'iko ne kixovókuti ya kúxoti hó'e ûti. Yane mani kahá'atihiko káyukopeovi yane
    tiú'iti kóyeku ûti xoko inúxoti hó'e ûti.
  bmr-NT: Jaarunaa miya nahabomɨ iicautɨmo mofañodɨ toovono ɨjɨcafutuumo imuguuhi
    diibo meeheque iquitɨcɨunoco. Jaamo diito mofeenevɨ jɨcafutuuhi gaajamɨnaatɨ ufuumo,
    Cristo Jesuma mihicacuunofeenedɨ judiomɨco atajɨɨbahicanotɨ mataajacuunoco agaajatuumo.
    Jaamoro mɨɨhaico siino Moise tajɨɨba jɨjovototɨ imoonɨsuqui ufuumo.
  fuf-fuf: Kono waɗitiiɓe musiɓɓe men no suuɗinoo lombii hakkunde amen fii tefugol
    anda fii hettaare wonannde en e Iisaa Almasiihu on e faale maccinɗingol en.
  bhl-bhl: Kate, mali dasuw funum kunum fein ibolow atew kesiliw kunum mak num mutuk
    telesomeliwi, i Kulais Yesus em nulo ibolow abin duyembe beem dem beelo “Nu kalak
    dako, kasi koyemuma!”, ange ange kesomeliwi, nulo Moses em kukuyemse sawa weng
    beem afak buluw kunum waneng keyemomin ibolow kesiliw te.
  ons-ons: Welekatne, ŋei natne kima isisine gemami, eŋe ŋenze keuzo sanka sari saket
    lewa lewaŋzo ge more, kineze ka detka okanmami, ŋei ea eŋe sigi qeqe so walik
    matiwan. Eŋe kineze kau, ŋene Yesu Kristoŋo borikino ŋine so ra rokop dongo ŋine,
    siwot ŋone more, eŋino takotŋongi ŋene ululuŋ yauwine gemaine. Ŋei yewa edo koso
    borikino so ra rokop dongo bira ŋone more luk ŋonikei wane okanmami.
  con-NTPO: Nane majan afopa'cho Jesúsve in'jan'chondeccu afopoemba ingi'ccu fae'ngae
    ca'nimba tsa'caen mandaye in'jan'fa. Ingija Cristove in'jamba gi tayo'su manda'cho'ye
    ccusha'fa. Tsa'ma tsendeccuja ccusha'choma se'pipa toesu manda'choma ccase ingi
    in'jañe tsu in'jan'fa. Tsa'caen in'jamba Titoma chhiyitevaeñe su'fa.
  ghs-ghs: Oonihe tuuma ma baaba qidza napai Dzesu Kiristuho teteta saridzorai oke
    dzairamane obera qesai guuke nooka quba tupu ota dzuubaqi nanake angina teetare
    hiireqi nokoqeke keke Ttitto oho geeba mootareiqi hiireta.
  peg-peg: ଆତିସ୍‌ପା କେତ୍‌ଜାଣ୍‌ ମାନାୟ୍‌ ହେୱାନିଂ ସୁନ୍ନତ୍‌ କିଦେଙ୍ଗ୍‌ ଇଚା କିଜ଼ି ମାଚାର୍‌
    । ହେୱାର୍‌ ପାର୍ତି କିନାକାର୍‌ ଟଣ୍ଡେନ୍‌ ଇଞ୍ଜି ଚାଲାକି କିଜ଼ି ଡ଼ୁକ୍‌ତି ଚରେନ୍‌ ଲାକେ ଦାଡ଼୍‌ଦ
    ଏକିସ୍‌ ମାଚାନ୍‌ । କ୍ରିସ୍ଟ ଜିସୁ ଲାହାଂ ମେହାନାକା ହୁକେ ଆପେଂ ଇମ୍‌ଣି ଜାର୍‌ତାରେନ୍‌ ଲାବ୍‌
    କିନାପା, ତାଦାଂ ଡେକ୍‌ନାକା ହେୱାର୍‌ତି ଉଦେସ୍‌ ମାଚାତ୍‌, ମାଙ୍ଗେଙ୍ଗ୍‌ ଆରେରଗ ବିଦିନି ଆଡ଼ିଏନ୍‌
    ଆଦେଂ ହେୱାର୍‌ ଇଚା କିଜ଼ି ମାଚାର୍‌ ।
  txu-NT: '@see-verse:GAL.002.003'
  eng-WEBU: This was because of the false brothers secretly brought in, who stole
    in to spy out our liberty which we have in Christ Jesus, that they might bring
    us into bondage,
  gnw-NT: jare yepe tẽi amocue mbaetɨ añetete upurugüɨrovia vae reta uique vɨari orepɨte
    pe. Echa'ã uipota uecha vɨari quirãi ra nduico. Echa'ã uicuaa reta ore numɨmbeu
    co quirãi Cristo Jesús oreyora ma mboroyocui güi. Echa'ã uipota tẽi nduico ye
    vaerã mboroyocui re.
  mux-mux: ⸤Kangi kopsili ung te wendu naa olka akiliinga-pe⸥ yi gólu tuli mare enini
    oliundu ‘Eninga anginipilima.’ niku Krais-nga talapena kiyang niku uring. ‘Oliu
    Krais Yesos-nga yambuma molemuláliinga Moses-ni ⸤“I-siku teai!” nimba “I-siku
    naa teai!” nimba⸥ ung-mani sirim kanuma-ni oliu naa nokulemú. Kanuma naa piliipu
    liipu ka-lkuna mele naa molupu we molomulú kene kapula.’ nimbu mulurumulu mele
    gólu tuli yi kanuma-ni ‘Kanamili.’ niku uring. ‘Moses-ni ung-mani sirimuma piliiku
    liilimele yambuma mindi Pulu Yili-ni kanupa ‘yambu sumbi nílima’ nimba kanolemú
    mele piliangi.’ niku ⸤gólu tuli yi kanuma Krais-nga yambu-talapena⸥ uring, akiliinga-pe
    ‘Aku tiringeliinga ‘Moses-ni “Teai!” nimba ung-mani sirimuma-ni oliu ka sipili,
    molku kis-sangi.’ niku uringele.’ nimbu piliiker.
  maj-NT: ndaha tsa jas'enjinni̱ k'u̱a̱ xi já nts'eé kits'ín ma maña̱ yjoho̱. Kama
    ñjajinni̱ tu̱ xi tsase maña̱ha xi nkú ts'ín ñá xi s'ejinná Jesu Cristo̱ najmi
    tíjñanená kju̱a̱téxuma xi kin'ekjas'ehe̱n Moise nk'ie. B'a̱ kits'ín jóo̱ a̱t'aha̱
    mjehe̱ nga ts'i̱ín maná xu̱ta̱ musu̱hu̱ kju̱a̱téxumoo̱.
  bkq-NT: 'Ilâpyryem tygâsezebalâ kurâdo ewy egawântaynlymo ani xina âtâdyguyhobyryam.
    Xina âdakely awyly idase kulâ myani idâlymo. Wakelymo: “Âpemugumolâ xina, Cristo
    eynynâ” kelymo; kewâdylymo kulâ olâ-ro warâ. Tutuzeba tâitoem kulâ aguelymo. Tito
    satâybyemba awyly tiuntuduomo, aguelymo: “Jesus einwânni Tito watay, kâzewenry
    ara nadatâo pylâ” kelymo. Jesus Cristo kâmake, kieinwândylygue eagâ kydawyly warâ.
    Jesus einwântânry modo olâ saguho tâzezewenry kimoyby aguientondyze. Arâ aguidyly-ro
    watay, mâkâ kadeia odayba etagueyby, kadeia odaxilâ odopâdondyly myara kidyly
    kulâ.'
  kue-kue: Angro kimbi tau teke konbo ende suna wingwa. Ye suna undre ana no Yesus
    kamo mina yoko wakai mounga i kandre kawaiye era pre wingwa. Ye eremogl no Juda
    lono pamere i erete lo i mina atnekra moraglmedi yegl pirkwa.
  cot-NT: Oraqueate nocapiocajiacagueti ariquea iconoapojana irira tsaroventamampeajiatsica.
    Icantavetacaquea iquemisantajiaqueri Quirishito cotanquitsiquea manaqueate icoraquetashijiaquequea
    intati iramenajiaquena querocaca nocojiacani notsaroventamajajiacarigueti Quirishito
    Jesoshi. Teequea incantajiaji Quirishito anetsanajiajero itioncanaqueca Moishishini
    cameetsaniji irimeshiantajajica, cotanquitsiquea inintajiavetacaquea iriatimpajia
    acancani anetsanajiaquerome quejetaca omperaperaatajaji.
  bnp-bnp: Pali e huriki ranga ni tuli dili kapiloho, ri tamilalu ta ria e huriki
    a turane hita. Ria a kasisi, ri dili kapiloho ne vona ni kasisi a hini e Isu Kristo
    i rata hita si matukapaga na Vinara. Ri ngaru ni rata hita si gi vora tabu na
    vinara.
  apn-NT: 'Tã nhũm mẽ kêp Jejus kwỳ hã amnhĩ jarẽnh o hêx xwỳnhjaja mẽ ixtã akuprõ.
    Nom hêx rom mẽ ixte Kris kôt amnhĩ nhĩpêx ã mẽ ixpumunh pix kaxyw. Hãmri nẽ ixkapẽr
    ma nẽ Xitre hã inhmã akir nẽ inhmã: —Kwa na pre Xitre Jejus kôt pix mã amnhĩ xãm
    nom finat Mojes kot mẽ pahpê Ijaew kot amnhĩ nhĩpêx ã karõ hkôt amnhĩ nhĩpêx kêt
    nẽ. Kwa ja mex kêt. Na htem Jejus kôt amnhĩ xunhwỳ nẽ mããnẽn finat Mojes kapẽr
    kôt amnhĩ nhĩpêx. Jakamã kwa kãm anẽ kê amnhĩ my kwrỳt kà krãhta. Finat Mojes
    kot mẽ panhĩgêtjê mã hã karõ xà hkôt.'
  ctp-NT: Nu nka, wa mdiyan chinꞌ nten seꞌen ndiꞌin ba bra kanꞌ, neꞌ nu ndukwin chaꞌ
    msñi neꞌ chaꞌ ꞌin Krixtu loꞌo kwiñi neꞌ; wa mñi lyoꞌo neꞌ kanꞌ ꞌwa chaꞌ lka neꞌ
    nten ꞌin Krixtu. Mnan ti mdiꞌin neꞌ kanꞌ laja taꞌa ba chaꞌ ñaꞌan biyaꞌ neꞌ ꞌwa,
    si lkwan neꞌ nu ndaꞌan loꞌo ba, si ja lkwan neꞌ. Ngwa tiꞌ neꞌ kwiñi kanꞌ tukunꞌ
    tiꞌin neꞌ chaꞌ suꞌwe ꞌin Jesús nu nchkwianꞌ, chaꞌ ja ndiya tiꞌ neꞌ chaꞌ suꞌwe
    ndiꞌian lo chalyuu chabiyaꞌ ꞌin Jesús; ngwa tiꞌ neꞌ kanꞌ tatsaa neꞌ ꞌñaan chaꞌ
    kuꞌnian nchga lo tñan nu ngulo ayman ꞌwa ꞌin neꞌ judío taꞌa ba.
  opm-opm: Ihtin orhor kat Juda dasuh han bap ihir ahar nure mutuhnong hatpamur. Nure
    mutuhnong hama Gin dir maire pohon sawa mengnong mandama Krais ohe tapnong hat
    ma pati ohe pe oh nang tarpit wandas gin dir be yah hat patimur ma ripti moh dir
    gin kinheit sara wamat inpera. Wamat patin diradire pohon ma ripti meng moh na
    riyahanoh it pohon sawa hrepnong orhor matiprohemur daham da nadason mar wanahat
    inpamur. Wanahat patim Taitas ohnong wandeipti Gin go eit watah gatmatina napotpamur.
    Ma napotpa oh it nang natpatinmat ginapotpamur.
  bvr-bvr: Wurpa lika aburr-werranga Ju (Jew) yerrcha aburr-gata joborr burr-guya
    gubi-rrimanga, birripa aburr-wena minypa gun-gata. Wurra birripa jarra ngika worlapa
    arrburrwa yerrcha; wurra jarra aburr-balagarrgurrjiyana arrburrwa, minypa birripa
    jal aburr-ni barra marn․gi aburr-ni janguny ngayburrpa ngubi-rrimanga, gu-gata
    minypa ngayburrpa gun-molamola gu-nirra arrburrwa. Minypa birripa bama aburr-yinanga
    jimarna arrbu-gaypa barra ngayburrpa gun-gata ganyjarr Jesus Christ arr-wuna,
    rrapa minypa ngayburrpa barra barrwa gu-joborr arr-bicha gu-ni.
  wal-wal: Gidinkka, wordduwaa nuuyyo ishantta milatidi yiidi, nunaara walahettida
    daro asati a qaxxaranau koyidosona. He asati Kiristtoos Yesuusan nuuyyo de7iya
    nuuni koyidoogaadan hanana danddayiyo sheniyaa xomoosanau, wuuqettidi nu giddo
    gelidosona. Gelidi nuna aille oottanau koyidosona.
  zad-NT: ḻa'kzi wzoa beṉ' aga do lall'gake' lengake' neto' nx̱enilall'nto' Cristo
    Jesúza' san bidwia bidyizgake' shi ni chonnto' ka na ley daa bzej dii Moiséza'.
    Ḻa' goklall'gake' toshiizi idakw ichejnto' gonnto' doxen ka na leya'.
  kmg-kmg: Eme nâŋere giemaŋko mitiŋic burecnezi raširâ, nâŋe Kristo Jesure erâ rambaŋ
    juhapene rucko honetâc-nâporâ Mosere kiŋaŋ qaqa bacnâpozo mueŋgopieŋ,
  aso-aso: Idoꞌ aꞌmine Zuda ve nete Titoꞌni okoꞌno lolovo huki huli-di Zuda ve loloꞌ
    i-dilizave laniꞌ nene Moseꞌ louꞌ gamaziloꞌ gelekeleꞌ ogo aꞌmineꞌmi lulouꞌ minunidotiꞌ
    Izesuꞌ Kilisitoꞌ aza evenele leliꞌ do apase-lidineꞌ nenako aꞌminemuꞌ gilisa edamive
    li gili mo laminetoꞌ nolihe li ningi gililisa ingine haleki sunoꞌ leliꞌ vovoteuꞌ
    igi gote izi Izesuꞌ evenele minaniꞌ gili mini aꞌmine louꞌ gamaziloꞌ gohi di gelekeleꞌ
    i-lidilizaniꞌ akamuꞌ viseꞌ igi minisa laniꞌ ve.
  uli-uli: ngo ligdi bo tot re dipli bo rebe hagil. Rechoka ila re forgirloh bo ir
    chog chilmem rechokwe hasa chepar, resa budoh luwulumem rebe mmesa hare meda mele
    ye foru ngo hasa tal irel yamem sew chog mo Kristus Jesus. Re dipli le be wochog
    bo hamem slave irel yamem dabey chog mokwe hatobtob we yar Jews ye sor.
  nin-NT: Anishirr abanu nggo a na da aba a si abiga na gru kri kyekye di a bu yo
    ku Titu iji meme. Anishirr abama a do na yi rri ni inta ba wre ba bu ni kye nggo
    inggurr bi imunta yi ni Yesu Kristi ku i ni inta anko a na inkindirr yi nggo wre
    ki inta nggo. A zha da aba a ka na inta ki agarr ku are ka ani Yahuda ka.
  acu-NT: 'Tura chikich aints ainau anangminak: Iisha Cristonuitji tusar, aneachmau
    ii pujamunam wayaawar, ii Cristo Jesúsnum angkan pujamun nekarmawar, napchau awajtamkartas
    wakerutmiarmiaji. Tura iin chichartaminak: Nekasrum uwemratasrum wakerakrumka,
    ataksha Moisésa aarmauri umirkataram turamiarmiaji.'
  cak-WNT: Ri Tito can ma xban ta ri circuncisión chare, astape' ta na yec'o ri ma
    ye kitzij ta chi ye kach'alal ri xe'ajowan chi xban ta ri circuncisión chare.
    Riye' quiyujun apo qui' xaxu (xaxe wi) riche (rixin) chi niquinachaj ri achique
    rubanic ri kac'aslen riyoj ri yoj colotajnek chic ruma ri Cristo Jesús; wi can
    c'a nikaben na ronojel ri nubij chupan ri ley ri rutz'iban ca ri Moisés, o xa
    ma nikaben ta chic. Riye' xcajo' chi xojc'oje' chic jun bey chuxe' ri ley riche
    (rixin) ri Moisés.
  ebk-ebk: uray mu wachacha nan tapina ay Judio ay manglayad ay manugyat kan hiya.
    Chatona nan tataku ay naetapi kan chakami ay nunpammarang as iib-ami, at enmalicha
    ay nanisiim kan chakami ta maammuwancha nan maepangkep as nan wayawaya takú as
    nan nakius-usaan takú kan Cristo Jesus. Tay laychuncha ay mafiabfiaor takú kasin
    babaen as nan mangun-unuchan takú as nan Lintig Moises.
  spa-PDDPT: por motivo de los falsos hermanos que entraron solapadamente para espiar
    la libertad que tenemos en Cristo Jesús, a fin de esclavizarnos.
  ruf-ruf: hata ka tsakukala ne ndughu wangi wa ughutsu iwabamile yengile ngoma. Iwanu
    wano tsawengila chinyelenyele ili kuulolesa uleghelo ituli nawo kwa kwilunga na
    Kiristu Yesu, ili watutende watumwa.
  gun-gun: Omboi uka aguã ijayvu va'e ma irmão ramigua kuery rive, irmão kuery reve
    onhemoirũ va'ekue. Ha'e kuery ma oikuaa pota reixe raka'e opa mba'e gui Cristo
    Jesus nhandereraa jepe ramo nhandekuaia re, escravo rami ju nhanemoingoxe vy.
  agu-BL: Poro tc'u'l yi jun katxumu'na'tz yi oc, at cobox yi cyocsaj quib tetz creyent.
    Poro quinin xom chiwi' te ketz katxumu'n, na yi cyetz cyajbil i'tz tan kabnol
    tane'n yi ley. E' octz skaxo'l tan ma'le'n tu' yi kachusu'n, yi ja ke'l liwr tk'ab
    yi ley nin yi qui tajwe'n tan kaje'n pone'n te jun c'oloj ca'wl na ja wi't ko'c
    tk'ab Cristo. Yi cyetz cyajbil i'tz yi nink ko'c pres jak' ca'wl yi ley.
  isn-isn: Ikani ili ai lipumiie ku nsoko a aluna ni a uteele nai azile ku kimpinyimpinyi
    kudumiila uulyuku na katulaa nu wenso mung'wa Kristo Yesu. Ai akete nsula kuuzipya
    usese kutula atung'waa ilagiilyo.
  eng-PEV: '@see-verse:GAL.002.003'
  ilo-ULB: Naparnuay daytoy a banag gapu kadagiti palso a kakabsat a sililimed nga
    agpaliiw iti wayawaya nga adda kadakami ken Cristo Jesus. Tinarigagayanda a pagbalinendakami
    nga adipen ti linteg.
  pir-NT: Tiquina sa niedapegʉ̃ta ihquẽquina “Jesu yequina ijiaja”, ni mehoñequina
    wacũeno mehna ʉsã mehna sajã, tiquirore ti cahserogãre yʉhre negʉ̃ cahmemedi tiquina.
    Jesu yequina mari ijina “Panopʉ cjẽne tiquina dutiriro saha yena ti mehna yʉhdʉsi”,
    ni tʉhotuaja mari. Mari sa ni tʉhotugʉ̃ mari yeyere ihña duaye tiquina pehe ʉsã
    mehna ni meho sajãri. Sa yeye ʉsã ñecʉsʉmʉa mʉna iji turiayequina ye dutiyere
    ye duti duaye, ti dutiyere ño peoducugʉ̃ ye duamedi ʉsãre tiquina.
  anv-NT: Yɛ́mbɔ bɔɔ́ fɔ abi ábyɔge gebyɔ nnó áfyɛ metɔɔ́ ne Jisɔs, abwɛɛ́ mechɔ
    nsɔ ɛwéna. Ábɔ́ áwa rendoó akpɛ né geluage ɛchomele bɔɔ́ Jisɔs. Ápyɛ mbɔ́
    nnó asɛ défyaá akaá ndɛre ɛsé délaá mmyɛmmyɛ sé gétúgé dechome mmyɛ
    ne Kras Jisɔs ne nnó áfwyáné ɛsé dékwé ɛké afwɛ́ né mabɛ bɔɔ́ Jus.
  sab-NT: Cha kledu mo litaba kwian Jesucristo gaba chugagwalla ulita ole gire kwian
    gweale ta boke ole chku mau tale cha ulitaske. Kwian e ta me no, ama me no Chube
    gerua ulia ole, ama gerudu ama Chubenu, agwa me ene ulia. Ta me no ole ama tadu
    cha ulita keruchugakalin gerule Jesucristo giti, uñadu amage cha kledu gerule
    Jesucristo alin giti kwian chege Chubenu, me Moisés nu Chube gerua degaba unsuialin
    kwian israelita alin giti kwian chege Chubenu. Kwian e me no geru Jesucristo alin
    giti ole, ama tadu cha ulita gbakalin naskuni chage diali Moisés chadalla ulita
    gerule kare.
  tmd-tmd: Makwam nöbö bli inakmönö hörön, Krais Jisas nöbö nuŋ bli röxg nɨgön, tar
    hön an pɨsaŋ mɨdmä. Makwam an Krais Jisas nugwo cɨrɨp gɨ mɨdön, Juda lo mönö keir
    keir adaku rɨmɨdölöl, tar mɨd ri ab gɨ mɨdmɨdöl aku, ñɨŋ nugumɨn, höbwab ñɨŋa
    gwogwo röŋa. Juda lo mönö keir keir adaku rɨŋ, me rön, hön inakmönö aku hör yadmä.
  acr-NNT: Xqamol kꞌu qibꞌ kukꞌ wa e aj wach, ma e kꞌo jujun na e ta saqil hermanos
    xkimin kibꞌ chiqaxoꞌlibꞌal riꞌoj chaꞌ e kakikꞌakꞌalej ri qabꞌinik qasilabꞌik ri
    oj re ri Cristo, ri Jun xojresaj lo chuxeꞌ ri taqanik ke raj judiꞌabꞌ. Xkiꞌan
    waꞌ xa re kakaj kojkꞌojiꞌ pakiqꞌabꞌ rike.
  kpg-kpg: gei hunu gau i digaula e hiihai bolo mee gi sirkumsais. Nadau hangaahai
    bolo ginaadou nia hoo hagadonu ni gimaadou, gei ne ulu mai be digau gaiaa, bolo
    gi iloo ginaadou di madau moholo i di madau buni anga gi Jesus Christ. Digaula
    e hiihai bolo gimaadou e hai nia hege,
  taj-taj: तसैनोन लुसीला ताम लोप्‍बा गाते ज्‍योज्‍यो आलेगदे मण्‍डलीरी खसी खतना लतोःला
    भिसी ङनी ख्रीष्‍ट येशूदेन छ्‌याम गिक तबासे लमा ठिमला तहग्‍याम फेबा तामला चिवा
    लजी। ओच्‍छे ङाच्‍छाला ठिमला तहरी थान्‍बारी म्‍हाइजी।
  avt-avt: Haiu mɨt matɨp me menmen im mentar mɨt han hɨr nemipɨn nare hɨr naiu yinan,
    te hɨr ap nises hɨm me Krais werek au. Hɨr hanhan nerekir Taitas yɨnk kɨrak. Mɨt
    in hɨr epei nan nau nɨmɨn ke haiu mɨt haiu mepɨtari menmen hɨr nisesim. Hɨr nɨre
    mɨt enun newenainaan me menmen yaaim haiu misesim. Haiu mɨnaaiwɨr hɨm lo me Moses
    me nɨpaa ein mɨt ne Isrel nisesim mentar haiu metike Krais Jisas mau niutɨp. Te
    mɨt han in hanhan neriyei haiu emises hɨm lo me Moses me nɨpaa ein, te haiu pɨke
    mamu enum mamises hɨm me nɨpaa ein mamre mɨt nau nekre wɨnak enuk ke gavman.
  cbk-cbk: Tiene maga creyente falso quien ya entra na ese grupo de creyente, y quiere
    sila manda con el maga verdadero creyente sigui el maga reglamento del ley di
    Moises, como por ejemplo el reglamento de hacer islam. Aquellos maga creyente
    falso quiere discubri acerca del di amon libertad que tiene came por causa di
    Jesucristo. Quiere sila sabe si donde del maga ley di Moises hende came ta sigui.
    Quiere sila sabe ese para puede sila manda canamon cumpli el maga reglamento del
    ley di Moises, hasta ay queda came dol maga esclavo de ese.
  uig-ARA: شۇ چاغدىكى «خەتنە» مەسىلىسى» بولسا، بىزنىڭ مەسىھ ئەيسادا مۇيەسسەر بولغان
    ھۆرلۈكۈمىزنى نازارەت قىلىش ئۈچۈن ئارىمىزغا سوقۇنۇپ كىرىۋالغان، بىزنى قۇللۇققا
    چۈشۈرۈشمەكچى بولۇپ، يالغانچىلىق قىلغان ساختا قېرىنداشلار تۈپەيلىدىن بولغانىدى.
  tuf-tuf: Isan Jesucristo chiwa Jerusalén pueblo itquin quin cucayat, cahujín cat
    raújacro. Jesús chiwa bár binat isat tew̃ic rahcuín acu, uron acu raújacro. Eyinat
    isat bach yájtitara istín acu raújacro. Eyta istír isat bucoy bach yajcayta acu
    tec ajc cut tew̃jacro.
  abx-abx: Si kamatu'uran, paluwa' to prublima tungod kay aniya' dati magpakasalakot
    si magpanutu'o ari nga mga kabugtu'an kuno'. Kundi', i mga tuyu'-na mga iya pagtiktik
    hamok si kami' nga magpan'adda na si Kristo Jesus hi'unong si pangiwa-kiwa-ta
    kam bilang mga a'a nga libri si pag'uripun-na si bala'od. Pwira pa sinan, aruyag
    liwat mga iya pag'uripon kunta' si kita kam.
  mco-NT: Ca' ixyipy pɨn huaam ycamɨnañ jɨm Jerusalén co Tito ca' yajtɨy'ajttɨ̈y,
    co ca' nijëjɨty mɨbɨjcpɨdɨjc ycatɨgɨ̈y ayüch ameech huɨdibɨ ca' ymɨbɨjccɨxy cɨxyjot
    huinɨjot Cristo ytɨy'ajt. Hue' ajcxy amɨdo'ijtcɨxy n'ayucɨch nej huaad xyjɨjpcogapxɨɨygɨxyɨch.
    Ca' ajcxy yjotcujcɨty co ngapxhuäcxyɨch co nmɨbɨjcɨm Jesucristo, e ca' copɨcy
    nguydunɨm judíojäy ycostumbre. Yɨ' ajcxy adzip xyajnïhuidzaambɨch yɨ judíojäy
    ycostumbre, jadu'n nej jäy codoogɨ̈yɨ ajcxy adzip ytuungɨxy ma yhuindzɨn ytung.
  cpb-NT: Ari rosatekawaitakari kashaawaitawori inkemisanteme, iri kowawetachari ritomeshaanitakaantyaame.
    Te inimotziri irirori risaikashiwaitaiya kemisantayetatsiri rontsiparyaakowentayetairi
    Jesucristo. Iro ikowaperotaiyini roshiyakotyaari imperataarewo.
  aon-aon: Adur, anam armam douk henek rohw hakri amam hasuhw Krais ananin baraen
    aria hanaki hawishumapari. Amudok armam douk henek rohw hanabeshuk hawisham um
    hakri hudukemesh um okwudok outuk apak matukur Krais Jisas aria mape wosik atin
    um. Krais nakweshihapuk jurug um agundok enyudok lo seiwok Iruhin nakoguk Moses
    enyi nyoweshikap um aria mape fri abom. Aria amudok armam wata hakri hunekap mupe
    kabi shonoweshik iri arpesh um agundok mugipesh enyudok lo um.
  hus-NT-2005: Táꞌ jeye kʼejle ti kʼwajat xin aniꞌ ulal ke u kidháblábtsik, xi ochenektsik
    chinatkʼi kʼal wawáꞌ. Jechéꞌtsik in léꞌ kin chuꞌu xantʼókʼi ti yabich i wéwnál
    nin takʼixtal na Dios xin jilám dhutsadh na Moisés abal u kʼwajatich kʼal na Kristo
    Jesús, pos jajáꞌtsik in léꞌ kin chuꞌu ku jolibná kʼal jachanꞌ an takʼixtaláb.
  mig-NT: Te ni̱ i̱o ñani̱ kánda̱ñáá, ni̱ kɨ̱vɨ koyo sa̱'í‑de, náva̱'a koto yu'u‑dé
    ndasa kájika kuu ndicha̱‑na̱‑yo̱ ní sá'a Jesucristo, chi̱ kákuni̱‑de nduu tuku‑yó
    mozo.
  bps-bps: bay nun di dale mayè ku ftulìla kenen. I dad to ani alò flingu faglut,
    na fusuk ale di kastifunmi, du neyela i kagalwà i tagdawatmi mdà di ksasatumi
    di ku Krayst Dyisas. Kayèla ku mbaling gami lêman magfasak di tagnè fnaglut i
    dad Dyu.
  mbs-mbs: Meneng doen menge doma Judiyo eden dan aw netegahan dan se kebenalan. Migsimà
    dan kenami te pegtipon day amon ketegahan dan aw egtoloen te otaw nemenal ki Jesu
    Cristo se punù ingkeliwat i Moises, so ibeg dan, toloen tadon se punù sìyan. Meneng
    si Cristo man se tapay migpelowà kenitadon lekat te punù sìyan.
  tof-tof: Da ngibürr pam asi kwarilürr, obae nidi bangun kwarilürr, ene amkoman bangun
    pampükü dabyórrün, da ibü ubi oya gyabi sopae singgapinüm yarilürr. Ene pama bünyón
    barrbünóp kibü ngabkanóm igó, ki Zu pamkolpamab gida koke ia mamoan kwarilnürrü.
    Zitülkus mi Kerriso Yesuka dabyórrünakla, mi popa kolpamakla Zu gida mamoan-gum.
    A ene pamab ubi yarilürr, ki Zu pamkolpamab gida mamoan ki korala, da inzan kwata
    ki leba zaget kolpamómzan ki bairre.
  cme-NT: Ŋ siɛ suɔ wuɔ huhurmantaamba namba waa guɔl baa Diiloŋ-dũŋ-baaŋ miɛŋo‑i.
    Bafamba taa ba taara u jã. Ba yagalaa suur baa-ye da ba ne iŋ yeŋ i fɛrɛŋ nuɔ
    dumaa Yesu-Kirsa horre-na aa da ba bir ce ku yaa sɔgɔlnu *Moisi *ãnjĩnamma‑i
    i gbeini-na.
  sus-sus: Mixi sunnafe nu bara findi ɲɔxɔnsɔsɔɛ ra muxu tagi, barima mixi nde naxee
    mu findixi danxaniyatɔɛe ra, nee naxa so muxu ya ma gundo kui. E nu wama won ma
    xɔrɛya nan nabɛnfe, Ala xa Mixi Sugandixi Isa naxan fixi won ma, alako won man
    xa gbilen konyiya kui.
  pon-2006: Ahpw ekei aramas me mwomwehda me irail souleng kei oh iangala pwihno,
    re mwahukihte Taitus en sirkumsaisla. Aramas pwukat wailong duwehte lipoarok kei,
    pwe re en kak kilang duwen saledek me kitail ahneki ni atail kin miniminiong Krais
    Sises. Irail mwahuki kitail en wiahla lidu kei.
  dad-dad: Morõ are, idegẽya turamã tar tunĩ, amã atun iminẽyan disin anidi nigin
    fã yen, idi amã atun dimin ken, Kristus Jesus bun karika mabodon anĩ kofo de fen,
    amã lo nẽ kafĩ fiya bun diroulemãf nigin disin.
  zab-NT: Te pur guu tuby tiop de bniety Israel ni runzi dec sáan racdeb par güelee
    bdxaadeb lon par bldaatsdeb xi de aquɨtru rdxantin pur ni aroldilaaznɨ Jesucrist
    te par ibíi inabeedeb dunnɨ idxannɨ zec ni rnabee ley.
  jae-jae: Lasitêwai dansaŋ ŋagêdô sebe sêsa eŋ. Êsêac sêsêli aêac popoc su mêŋsêwiŋ
    sebe sêndib aêac, taŋ Kilisi Jesu kêgaboac aêac su aŋga biŋsuanô naŋ. Ma êsêac
    sebe sêkôniŋ aêac tôŋ asô biŋsuanô ŋalabu êtiam.
  ksd-ksd: ma nam i ga vuna ta diat ra umana tura i dat vavaongo di ga ben varuk ive
    pa diat, dia ga ruk ivai muka upi diat a ki ue pa kada kini langalanga, nina da
    vatur vake tai Kristo Iesu, upi diat a ben vavilavilau pa dat tana;
  msm-NT: inggad meyduon naman-iling no ogkinahangyanon sikan. To naman-ikagi to sikan,
    kona no mgo sakup ni Cristo no puli nanginyakip to pagmiting noy su naniid to
    kagawasan ta duon ki Cristo Jesus. Ogkaliyag podom sikandan no ogkaudipon ki to
    sikan mgo balaod no imbilin ni Moises.
  myk-myk: Ga, kafinɛjuu pʼa, pee bi puyɛ pye na nʼa daa fɛɛ pee ɲɛ, na ta pʼi ɲɛ
    nʼa daa fɛɛ wɛ, pee pu bi giin wʼi cekɔɔnrɔ pye. Wèe ya pye ni Yesu Kirisa ni
    kariɲɛɛgɛ ni ge, a wèe di bye wùyɛ mu, a pii sipyii pii di beele jé wèe tɛ ni
    kɔnhɔ pʼi lee ɲaha cɛ. Pu funŋɔ ki bye pʼi wèe kuruŋɔ pa leŋɛ sanha bulooro ti
    ni.
  sbe-sbe: Pelitome nuwatuna wa nige ye masalahama ye lau ee tamowai hekadiyo se mwalaegaibuma
    luwamaiyena. Siya meta nige kada kahao mamohoidiyao, na bena yoda yailihai miyamiyana
    Keliso Yesu unai se kaikewasipwai. Yodi nuwatu bena Dius yodi laugagayo maudoidi
    udiyedi se kauda na ta miyawatanidi.
  mcr-mcr: '@see-verse:GAL.002.003'
  cux-NT: Chuū diíⁿ ti naachi nduuvidaama yú chí ndaā n'dé'éí 'iiⁿ'yāⁿ chi diíⁿ yā
    tan'dúúcā chi hermanos yeⁿ'ē yú 'yā, naati nguɛ́ɛ́ 'tíícā. Ní ndaa yā chí n'diichí
    yā s'uuúⁿ caati 'āā cuɛ́ɛ́ diiⁿ yú tan'dúúcā chi ngaⁿ'ā ley yeⁿ'e circuncisión
    ti s'uūúⁿ ní yeⁿ'e Cristo s'uuúⁿ ní diiⁿ yú chi ngaⁿ'a Cristo. Neⁿ'é yā chi diiⁿ
    yú tan'dúúcā chi ngaⁿ'a ley yeⁿ'e Moisés miiⁿ.
  tur-YTC: Bu, aramızda gizlice sokulan sahte kardeşler yüzündendi. Bunlar Mesih Yeşua’da
    sahip olduğumuz özgürlüğü el altından araştırmak ve böylece bizi köleleştirmek
    istediler.
  san-ITR: yatashChalenAgatA asmAn dAsAn karttum ichChavaH katipayA bhAktabhrAtaraH
    khrIShTena yIshunAsmabhyaM dattaM svAtantryam anusandhAtuM chArA iva samAjaM prAvishan|
  bel-N: Фальшывым жа братам, якія паўкрадаліся і прыйшлі падгледзець нашую свабоду,
    якую мы маем у Хрысьце Ісусе, каб зьняволіць нас,
  sch-sch: Sûngsuok rothol, inrûka hong lûtngei vai han sertan tho ngêt rang an
    bôka; ma-ngei han suoka min minchang theina rangin Khrista Jisua zalêna ei nei
    hih enrichik ranga lût an ni.
  mic-MIQNT: je tlia alt ji'nmug ta'nig wijitgweiugsieg'p puala'tipnn lugwatasilin.
    Mo gejiaqatjig egsua'tipnig ta'n tujiw teluejig wijei teli gtlams'tasulti'tij
    'st'ge' ninen. Na wegla pisgwita'pnig ugjit 'gji'tunew ta'n tel lugutieg aq me'
    majulgwatmnen Lesui'peweiei 'tplutaqan. Gatu Se'suguli weji np'g'p ugjit ginu
    aq nige' mo nugu elita'sua'tmug ta'n tel majulgwatmugg Lesui'peweiei 'tplutaqan
    ugjit ugs'ta'ultinenu. Nutmapnig na ula aq getu gi'gaja'lugsieg'p ugjit majulgwatmnen.
  huu-NT: Creyentiaɨna abɨ caitadɨno billa jira, Tito abɨna detatajana siadotɨcaɨ.
    Naimacɨna caɨ uaidoñeno bitɨmacɨ. Moisés mɨcorɨ llogacɨnuaɨ anamo caɨ iñenana
    naimacɨ uiñollena, bitɨmacɨ. Cristo Jesús caɨ ɨɨnua jira, Moisés mɨcorɨ llogacɨnuaɨdo
    jai jaiñedɨcaɨ. Moisés mɨcorɨ llogacɨnuaɨ anamo caɨna dane itatallena, iena uiñoiacadɨmacɨ.
  jiv-NT: Tura nu shuar ántar yachi áiniak antuktai tusar waya̱warmai. Tura ii chichame̱n
    antukar itiurchat awájtámsatai tusar wakeriarmai. Iis, Kristu Jesus in uwemtikrampra
    asamtai ti shiir iisha Yus yúpichuch umíaji. Tura nuna nekaawar, atakka, aya yáunchu
    akupkamu itiurchat ana nuja̱i̱ uwemtikrampratniun wakerutmakarmaji.
  otm-NT: Pɛ mi 'bʉpʉ ʉ 'da yʉ hyäte ngue yʉn 'yøxte, ngue høntho in øxtho, ngue nde
    da bądi gue'bʉ dí øt'ä yʉ́ t'ɛ̨c'yɛi yʉ judío o hin'na. Nu'ʉ in nde di hɛgahʉ
    'bɛ'a gätho bi 'dajʉ ra Cristo, ngue bi jajʉ ga hɛhmbʉ yʉ́n t'øt'e yʉ judío.
  dah-dah: '@see-verse:GAL.002.003'
  tnk-tnk: Mətə noien səvəi nuvehiien ninhum m iərmama kɨmaha iahəɡkiari irə tɨ nəri
    nə mə nərmama me nepwɨn kamhəkurirə afafa kɨtaha, mamheikuə mə irəha piəvtaha
    me. Irəha həuvehe mamhətə afafa kɨtaha, tɨ nəri nə mə Iesu Kristo rɨneivinari
    ia kɨtaha. Nənə hokeikei mə tuhətoni mə saməfarə irə. Irəha hənuə tuhəsisəɡ mwi
    kɨtaha ia natuakəmien me səvənraha.
  kpr-kpr: '@see-verse:GAL.002.003'
  san-IAS: yataśchalenāgatā asmān dāsān karttum icchavaḥ katipayā bhāktabhrātaraḥ
    khrīṣṭena yīśunāsmabhyaṁ dattaṁ svātantryam anusandhātuṁ cārā iva samājaṁ prāviśan|
  nho-nho: Teenaa e mee naa tama ni fiffai maa ia ki ssere. Naa tama naa e hakalellesi
    maa laatou e hakattina hoki pee ko maatou, teenaa naa tama naa ni hakauru seemuu mai
    ki loto maatou no tokatoka seemuu i naa sosorina maatou. Naa tama naa e mee koi
    ma ki ilotia laatou i naa ttaka vare maatou maa ni tama ku oti te hakassaoria,
    i maatou e ttaka ma Jesus Christ. Naa tama naa e fiffai ma ki haia maatou ma ni poe,
    teenaa ki tautari maatou ki naa Loo naa Jew.
  gym-NT: Ye abko, nun abko nenante tikaninte Kristo Jesu köböire, aisete ñäräkrä
    nun kwatabtä abko ñakare ütiäte rabakäre ketetibe juta Ngöbökwebe. Akwa nun ne
    ngätäite abko ja mräkätre ruäre nämane bike tödekaka Kristo Jesubti kwrere abko
    nükani tiebe nun ngätäite, nunta töbike ño ñäräkrä kwatabtä yebtä gain jakrä.
    Niaratre ye abko tö namani nun mikaita Kukwe Biani Ngöbökwe Moiséye ye miketa
    täte, abkokäre nükani tiebe nun ngätäite.
  azg-NT: Min tajeꞌcanhanꞌ na ntꞌuiihanꞌ juu jñꞌoonꞌñeen xe chito mꞌan vendye nnꞌan
    joꞌ na tyiꞌxoncüeeꞌ nꞌonhan na vantyja nꞌonhan Cristo. Tyentyjaaꞌ nanꞌñeen na
    tyequitquenhin cüenta na aa conanꞌquindë́ juu costumbreꞌñeen. Ee tyíꞌcaveeꞌ ngiohan
    na jaa nnꞌan na vantyja nnꞌön Cristo, jndë jndyaa jaa yo juu jñꞌoonꞌñeen. Joꞌ
    tonanꞌchonhan na ngonanꞌchutyen costumbreꞌñeen jaa.
  bhd-bhd: ते ई गल तैन केरे लेइ परेशानी बनी, ई इन तैन झूठे ढ्लां केरे वजाई सेइं भोवं,
    ज़ैना छ़ेपतां इश्शे टोली मां ओरे थी, कि तैस ऐज़ैदरी ज़ै मसीह यीशु मां असन मैलोरीए,
    भेद नेइतां फिरी असन यहूदी केरे कानूनेरे गुलाम बनान।
  too-NT: Xla' tū' mātlahuīca huā'mā' a'yuj lej ixtahuan huan makapitzīn a'ntīn tū'
    lej stu'ncua' tā'timīn. Xlaca'n i'xquincātā'tanūnī'ta'ni' para xmān natakaxmatxtunu'n.
    Xmān ixtaca'tzīcu'tun a'nchī libre quina'n a'ntīn tapa'ksīyāuj con Cristo lā'
    tū' tasqui'nī natlahuayāuj huan a'ntū ixtalanānca'n israelitas. Xlaca'n ixtalacasqui'n
    que quina'n natlahuayāuj ixtalanānca'n huan israelitas.
  ind-AYT: Hal ini terjadi karena ada saudara-saudara palsu yang diam-diam masuk dan
    menyusup untuk memata-matai kebebasan yang kita miliki dalam Yesus Kristus supaya
    kita dibawa kembali kepada perbudakan.
  cjo-NT: 'Omaanta ijeeki paashinipaeni joriiyo kantawitachari: “Naaka piyemijantzinkarite”,
    omaanta kaari. Tee raapatziyaperotari Jesokirishito. Ikenkithashiryaawita: “Kameetha
    Jesoshi, omaanta okameethaperotzi eejatzi amonkaateeyeroni rameteeyarini achariniiteni”.
    Itsipateeyakarini aapatziyariri Jesoshi tsikarikapaeni iñaaperotzirinta Tajorentsi.
    Omaanta ro itsipatantakariri, ikowaki riyote nomonkaateeyironirika rameteeyarini
    ajoriiyotzinkaritepaeni, ikowaeyawitani itotonatakagaeyaarinimi. Tee riyotzi awijakoeyakaeni
    maawaeni aapatziyariri Jesokirishito, tee romperateeyeeni Jesokirishito amateeyeroni
    rameteeyakarini joriiyopaeni.'
  nsn-nsn: A puhonene ke kotpokos, teeit toso bung uanotougigeig gesir bohoboho geka
    uatagumeis, tar me banga uanomo tar niguata uaiar nang Iesu ke luaka liu tur peono
    tagigeig tar karabus tenas niualtutur Ju. Gisina ra marang guata kompe tagigeig
    o karabus.
  san-DEV: यतश्छलेनागता अस्मान् दासान् कर्त्तुम् इच्छवः कतिपया भाक्तभ्रातरः ख्रीष्टेन
    यीशुनास्मभ्यं दत्तं स्वातन्त्र्यम् अनुसन्धातुं चारा इव समाजं प्राविशन्।
  tna-NT: '@see-verse:GAL.002.003'
  lid-lid: Tasah iri lau rayah ta wasai ame bolo oro i buku nadu tine oro tiye anya,
    are lau anya kasahan lau ta Kindrei badeh, kasan ku-in. Arile winiyan bwe. Iri
    lau doh badeh, lalou, ya iri aton ame le ta anya kasilah manyah mwasin taha akohok
    udu bada Jises Krais. Tasah, manyah tataha ba-en hamon ta kandriyen malen bwe.
    Ma iri anya kamekes taha kasahan bonyo-ou ta kandriyen tiri Juwis.
  wim-wim: Puth pam puungk wiy anangan epa than kaangk ngeen-wiy peꞌanan umpayn nunang.
    Than waaꞌwin than keꞌ kuunch ngamparam yimanangan, keꞌ ngangk thanttaman kanaman
    theeꞌin God.antan yimanang, puth thana yaan muuk-muukamin, than puth ngurp min
    ngamparam yaꞌa. Thananiy wampin wikakana yipam ngeeyayn ngan wik want-wanttakan
    waaꞌān woyan Christ.antamana. Ngan waaꞌana ngan monkanan-wakanan nunangan-a, aak
    woyan kath keenkanamana an keꞌ moom ngamparam yaꞌ-ngul kanam minch aniya. An puth
    thananiya kaangk keꞌ wik nganttaman ngeeyayn yaꞌa. Than kaangk thaachayn ngampang
    aak woyan Jews.antam anman wak-wakāmpa.
  zga-M: Ilijambo ili ukhahumile mkhekolo ikia vudesi vainchile khusile khupelelesia
    uvu huru uvutwale nao mgati mwa Yesu Klisite. Vanogilwe ukhutuveka pasi pa ndagelo.
  yom-yom: Momo mavangimina mu diambu di bakhomba zi luvunu zifielumuka kota va tuba
    muingi zizaba boso buididi kiphuanza kieto kitutambula kuidi Yesu Klisto ; mayindu
    mawu maba mu kutukitula bavika.
  san-SIN: යතශ්ඡලේනාගතා අස්මාන් දාසාන් කර්ත්තුම් ඉච්ඡවඃ කතිපයා භාක්තභ්‍රාතරඃ ඛ්‍රීෂ්ටේන
    යීශුනාස්මභ්‍යං දත්තං ස්වාතන්ත්‍ර‍්‍යම් අනුසන්ධාතුං චාරා ඉව සමාජං ප්‍රාවිශන්|
  yut-yut: Paŋmuwukbi toptopmɨ dɨ muwut muwutninon paŋabɨŋ kabokon da pɨndak nandaŋyo
    ak do yɨkgwit. Yesu Kristo da nin kɨlɨ pulugaŋ nipgut, mani uŋun amɨn da nin gen
    teban dakon oman monjɨ ae egɨpneŋ do nandaŋek yɨkgwit.
  grc-BYZ: διὰ δὲ τοὺς παρεισάκτους ψευδαδέλφους, οἵτινες παρεισῆλθον κατασκοπῆσαι
    τὴν ἐλευθερίαν ἡμῶν ἣν ἔχομεν ἐν Χριστῷ Ἰησοῦ, ἵνα ἡμᾶς καταδουλώσωνται·
  cpc-NT: Tima ari josatikashiwaitakari kajyaawaitachari inkimisantimi, iriiyitaki
    kowawitachari intomishitaanitakaantya. Tii inimoyitziri irirori isaikashiwaitaiya
    kimisantayitatsiri, onkimiwaityaawomi rookakaawintaatyiirimi Jesucristo. Iro ikowapirotaiyini
    inkimitakotyaari ikanta ompirataari.
  nhg-NT: Melöhuac ica que seque que amo de melöhuac cate tocnihua ocalajque sa ichtacajtzi
    hua quenejnequeya ma monacayuteque Tito. Ini nöncate ocalajque para tiechestlöcusque
    ipampa tecate telibres. Yejua quenejnequeya ma tosujetörucö para ma tecneltocacö
    inu ley de Moisés.
  nya-nya: Nkhani iyi inayambika chifukwa abale ena achinyengo amene analowerera pakati
    pathu kuti adzaone za ufulu umene tili nawo mwa Khristu Yesu ndikuti atisandutse
    akapolo.
  ngu-NT: Pero sequimej yejhuan xmelahuac tocnihuan ocalaquej ne totzajlan. Ocalaquej
    quen teistlacojquej para quinequiyaj quimatisquej tla melahuac xtictlacamatij
    on tlanahuatijli, pampa tinemij san secan ihuan Cristo. Niman no quinequiyaj techchihualtisquej
    para ma tictlacamatican on tlanahuatijli.
  kup-kup: '@see-verse:GAL.002.003'
  jid-jid: Itre i lunde nimi mri vayi bi ce a, baka ye ni mi mbu ni ya y'bi duba toh
    yanchi wa ki he niwu nimi Yesu Almasihu. Ba son ndi ba k'ma ta tie gran,
  wmw-wmw: Novyo-sivyo, wákiwapo wenzetu walongo waringiza kisiiri-siiri kamba manasonde
    munkonjo mwetu, waperereze uhuru watiri nawo kwa kulungana na Almasihi Insa, wakisaka
    kutitenda tena utwana.
  gmv-GGM: Haysi ha yozi dendiday isi isi wordo amanizayti nuni Yesussa Kiristossan
    demida goqatetha yuuy yuuy pacci beyanasne nuna ayletethan gelithanas lodara nuko
    salli gellida gishasa.
  ssg-ssg: Tuahe hina seilon ien laha woinakon kahikahi Jises Krais. Laha paxai otioti
    saun tetenen Jises Krais haniwen kako. Laha tohongi lali haputai xoxoi namil ti
    kako hina ka mewenae Jises Krais i awai kako ti kawatan ti lialui woukako. Tesol
    seilon ien pahalaha lungeakako ti aile usiai hatesol saun ma nauna ti lotu ti
    teka Ju.
  zpo-NT: Per lak xaa nkade, nu nle mod xaa Jesús, xlaan mrep xaa lo re be, nze selach
    xaa nen cho kwaan nzho mod le be, nel msela Jesucrist be; nu zee mkwaan xaa mod
    le xaa zee kozhaw be kwaan nzhé re xey nu, zee gak be mod tub mos cheen re kwaan
    nzhé xey nu.
  poy-poy: shitwatira ashi shilawira toziya wantu yawalitenditi gambira walongu yawamjimira
    Kristu, yawaliyingiziyiti kwa bada pakati pa twenga nolanola ulekeziwu watuwera
    nawu mukulikolerana pamuhera na Kristu Yesu, su wapati kututenda tulikali makaliru
    ga umanda.
  qwh-NT: '@see-verse:GAL.002.003'
  gaw-gaw: Am genab lainḵad laala, ag gaḏalagib kristen, ag, “Ig ag ele oh oop̱a genab
    doyak laip̱up̱a daaṯem,” anana, ag gaḏa otaḏak kobol dab menana amu ag Titus gaḏa
    otaḏaknu madip̱ig amge ig ahilag nai ii dim lamidmut. Ag Kristus Jesus, nuhig
    ehaniṯak kobol ig meḵom amup̱a qe lamidna, ag ig Jesus dim lamidtata, uhuqak ena
    aot daaṯem, ag amu ameg qaḵak kobolp̱a anidḵulagnu hep̱ig. Ḏo nug ig ataḏ guiḵom
    amunu Kristus Jesus Nug ig ḏo waap̱a daamtanu uhuqiḵom amge danab amu ag eḏun
    ig aigna, ḏo waap̱a daagnignu Titus gaḏa otaḏḵunignu hep̱ig.
  nca-nca: Hamó, uni meyowombo ŋunde nimiraŋgurí, quko uni ŋuko topo hamó kini. Kini,
    topo kota qundoko keweronanimo mondó ta mahero yoto-yotonani meté mu Kristo Yesuko
    nunaró ŋu qenero piyimiŋoro, “Kusi yereto kho simó tunoqewaŋgo,” ye iŋaŋgurí.
  zpz-NTPP: Ni a̱ꞌ nii la too dey ti ca beey zeꞌ cuerp niy benu cueꞌ nu bruꞌña la
    be bicy na nu rnii coz fals. De yu zeꞌ dze ga guꞌ dey lat de̱. Guꞌ dey par nu
    siiñ yu ne̱ de̱, gun rlagy dey gad lagy yu lac mod ricy de̱ gyiꞌ nu nac de̱ mbecy
    ni Jesucrisht. Nunu rlagy dey gad lagy yu ben a ricy pa̱a̱ de̱ nu de leey ni de
    mbecy Israeel. Nunu guꞌ dey par nu yub dey mod nu gyicy de̱ de coz nu rnii de
    leey zeꞌ.
  zac-NT: Dzë ni bëldá saꞌ naꞌa falsë bëdchini ndë; guatë́ rall ladi naꞌa llgaꞌchi
    parë quëgldaꞌchi rall lla dzúdëꞌnë naꞌa, si talë napë naꞌa libertá por Cristo
    u si talë zianaldë naꞌa tëchi ra custumbrë. Guc shtuꞌu rall guëabrí naꞌa stubi,
    niac naꞌa ziquë tubi naná bajo ordë shtë religiuni shtë rall.
  kyg-kyg: mago vayaꞌmo aigofe konagatimogimo agufamo lagauꞌa atalesayafeꞌmo hapauꞌniye.
    Ani vayaꞌmogi kesi katetiꞌmo lamata huliꞌa eꞌa alita anupa huta maiꞌnona vayapiꞌmo
    eꞌa faleꞌa maiꞌnae. Kalaisi Yesuꞌa hatu maeno lateꞌnigeta agaepiꞌmo afa vayaꞌmo
    maiꞌnonageꞌapaeꞌmo kalavusi huꞌa lateteꞌa keꞌaepa gemo afeꞌalumelagamo aliꞌa latesayafeꞌmo
    eꞌa lamata huꞌa maiꞌnayaꞌmonanafa
  kmk-kmk: Awad da ussiya ud mangipapilita matulgiyan si Tito. Sadatu un tagu nan-ag-agin
    da un manuttuwa ot adimi napuppuutan dit nakabungguyan da un mangisiim sit wayawaya
    mi un maipagapu’t dit naiyossaanan mi kan Jesu Kristu. Ta sad piyaon da, puyungon
    dikami’n umunud sidat lintog dat Judio.
  cao-NT: Jabi toá tsi mahitsa ca chahahuacanaibo iniquë pë, naa carayanabo qui jodioba
    jabi bo amacascanaibo. Jabi jodioba jabi bo tëquë quima Jesucristó noqui paquëmaniquë
    iquia. Jotamiscanaibo jascaria tsi ja bëcaniquë Jesucristo quinia jia ca nicaxëna.
    Japi ja joyamarohacano tsi Tito yoati tsi ja nicayamaquë acaniquë ra.
  bbr-bbr: '@see-verse:GAL.002.003'
  inb-inb: Ikuti chi­lla­pita sug runa­kunaka, “Cristo­wa­mi kan­chi” llu­llaspa,
    nukan­chi­manda paka­lla iai­kuspa, muna­na­kurka, Titota chi markata chura­chin­ga­pa.
    Chi­kunaka, nukan­chita shachin­ga­pa­mi kati­raiar­ka­kuna. Imasa Jesu­cristo­wa
    tukus­ka­kunaka Moi­sés ima ruran­ga­pa willas­kata libriag­sina kas­kata kawan­ga­pa­mi
    kati­ra­iar­ka­kuna. Moi­sés ima iacha­chis­kapi nukan­chita ikuti watas­ka­sina
    cha­rin­ga­pa­mi muna­na­kurka.
  hrv-hrv: i to radi uljeza, lažne braće, koja se ušuljaše da vrebaju slobodu koju
    imamo u Kristu Isusu, ne bi li nas učinili robovima.
  box-NT: Ká ɓa ɓúi na le mí lé wàn zàwa à mu ɲɔǹ yí bon, á sà míten zon
    wa tĩ́ahṹ, à loń bìo ó o Yeesu *Krista wó á wa wiráa waten, bèra a
    na ɓa yèrèmá wɛn wé lè ho làndá wobáaní.
  ote-NT: Núꞌá̱ himbri japi da mɛꞌtsa ra seña, masque ꞌraya ꞌñetꞌa gamfri mi neꞌʉ
    gue xa thuꞌtsua ra seña hma̱ha̱ꞌa̱. Núꞌʉ ya ꞌñetꞌa gamfri mi cʉtꞌa ja ra nija̱
    y ꞌnaꞌño ra mfeni mi beni. Mi ne da ba̱diꞌʉ ua ndí tɛnhe rá ley ra Moise ua hina.
    Pe ra Zidada Jesucristo ya xqui pøngaguihe de nura leyꞌa̱. Pe nuꞌʉ́ ha̱, mi tɛntho
    ra nda̱xjua ley, y bi yʉtꞌi ja ra nija̱ ngueꞌa̱ mi nehma̱ꞌʉ xa jacje stá yopa
    penjhma̱he ja ra nda̱xjua ley.
  wnu-wnu: '@see-verse:GAL.002.003'
  zam-NT: No, lìcpe' ba'i, xexte ngo ndxep mèn gutyè' xi'tha, mèn co' mbez ndxàc hues
    na' por cón che'n Crist, per ilìcta. Mèna mblya's ngàc circuncidar Tit. Per mèna
    ante ngo làtha par ante mbla's mèna par ngüi' mèna co' huenleque' xal nac mod
    cub co' ndxàp na', na' co' nqueltàa loo cón che'n Crist, tac yende chó nzi nchep
    na' loo costumbr gox. No ale mblya's mèna bere na', li yèe na' costumbr co' nac
    costumbr che'n mèn nación Israel tedib vez.
  zyp-NT: Zemaw ma kong heh a chua tahpaw co, Khri Zisu letei kaa hnuipaw zalongnah
    khah lah pah hly pawtah le kaaning khah cingpatainah sae tah tua pawtah uny pakheipaw
    sahlo cawh kaa hrong letah a va nae he.
  sey-NT: Ja̱je paꞌiquëtaꞌare Maijaꞌquë doꞌijë aꞌë cacohuaꞌitaꞌa coa cacohuaꞌije̱
    paëꞌë, yëquë ja̱ꞌre co̱ni yahue cacasicohuaꞌipi. Ja̱ohuaꞌipi ca̱ꞌni tëaye paꞌiji
    cahuë. Icohuaꞌi cato Cristo Jesure tsioni mai deꞌoye paꞌiyere ñani ti̱jupë judío
    pa̱i yoꞌoyena cua̱ñeseꞌe joꞌyaohuaꞌi paꞌiyena po̱nañuꞌu cajë cacasicohuaꞌi paëꞌë.
  nvm-nvm: Regavo efarif kafo bu kufuimene God vierafenva ijieb buna oijo iji bu vajai
    buon ijia kana ufume anf abedekuai vierafen. Regavo e ijieb isuar sauime izeg
    no Jesu abe dazme ma karinva iji guome no kuoga no una e Mosison akaij iji jaknum
    karikuai bu iji ruain.
  mps-mps: Tama te sogo gasa bidi meba asai. Tama augwaligo “Ao, da Jisas wali pabo
    bidi dao,” weyu, te tibo po naga wai. Sa asobo bidi tiwai augwali geme aselama,
    tama da dali wadolali. Tama polobadu da te da Juda dabego wąį dabego nigali
    bomo yai po dologode bidaluali. Tama da Krais Jisasde wadolama, tama agai da te
    kolesagade tagalali, da olo bugagia bidimainogo yai. Tiali goli te bidi dabe augwaligo
    te kolesaga page geme suagasai, augwaligo da te augwa bomo yai po dologoba ma
    munama tama tede dąų olama, da tede bidimainogo yai.
  pab-NT: Xakore hoka haiyaharenae enomanere milihe xaikotyaka aokahitaha. Hatyo halitinai
    tyakekohatiyenae aokowita hoka isoaha tyakekohatiyenai kaiserehare koni. Hatyo
    halitinai atyo isoaha tyakekohatiyenai koni wahakotiterenai akereta, waiyaha maheta
    waiye wisaonitere Jesus Cristo koamaniya hiyeta. Kasani atyo wakahare akereta
    mohenahitaha wiso aokowitaha hoka.
  llg-llg: Tehuu faik ndia, tolanook luma ta lakaheik, huu ala lanoli feꞌek. Sila
    ndia, salani kala masapepekok. Boe ma ala mai no neneek, suek sangga lakaseti
    Yesus Karistus hataholi ta Yahudi nala, fo ala tungga basa hataholi Yahudi heti-heu
    anggama nala. Naa te Yesus Karistus nakamboꞌik ita so, de ita ta nanambaꞌak no
    heti-heu kala sila so bali, fo sama leo ata.
  kyf-kyf: -Mʋʋ bhla, yoyobhelia -tɔlʋa -wa -bhoa zlɩmɛ -aɩn lʋ 'wiemɩ, -maa 'yɩbha
    yaa ɔ *knɩ 'wʋpapɩe. Waa nyɩma nɩ ka -aɩn lʋbho, wa 'ka -amɩaa 'dɛ -yla -tʋtʋe
    -Zezu Klisɩ nyɛa -aɩn -yɔlatɩtalɩ, 'ɩn wa 'ka -aɩn titee galɩ 'wʋnʋ lʋ.
  tpi-tpi: Tru, i gat sampela giaman brata ol i bin hait tasol na kam insait long
    kibung bilong mipela. Ol i kam insait bilong luk stil long dispela pasin Krais
    Jisas i bin givim long yumi long taim em i lusim yumi long kalabus bilong lo,
    na em i mekim yumi i kamap fri. Ol dispela man i laik kalabusim yumi gen.
  mih-NT: Ndisa vatyi i quɨhvɨ xehe zuhva ra catyi vatyi hermano cuu ra, zoco ña ndisa
    ra. I cuñi maa ra cahan cuehe ra sa cuenda cuhva iyo yo. Sa cuenda ra Cristo,
    ta ñahñi ca sa ndyaca ñaha sii yo, zoco cuñi ra cuan vatyi tyaa yo yahvi sii tandɨhɨ
    costumbre sahnu.
  qvh-NT: Tito señalacunanpä o mana señalacunanpäpis sayno wilanacuyargä waquin Israel
    runacuna shuntacäyashgä cagcho señalacunanpä niptinmi. Paycuna mana parlacuyaptenga
    manami pipis parlacunmansu cargan Tito señalacush o mana señalacush cashganpita.
    Señalacunanpä obligayta munag runacunaga Jesucristuta chasquicuyashganta nicarpis
    manami rasunpaypasu payta chasquicuyash. Paycunaga niyan Moisés guelgashgan leycuna
    lapanta cumplinansipä cashgantami.
  kms-kms: Wute ninge wandoqi mand Jisas ningg wute kin pugri mandi pudi ni nganyene
    nganye Jisas ningg wute segi kin ni waghine meyi mandi beghi ane pas. Wute men
    waghi grine meyi mandi beghi ane pas ei beghi Kraist Jisas nde pas bu mune Juda
    mingg lo pe taq pu pas segi ir pu pas kin te suqo grine muqond di beghi puq mengu
    mune Juda mingg lo pe taq pu pas ningg mari.
  agn-agn: Piro ang pirapang taw gangaliliag pa rin ang torian tanandia. Ang mga taw
    ang asi, nanga-led ong yaten ang pamangambong tanira mga logod ta ong Gino. Ong
    kamatodan, gangaliliag lamang tanira ang magosioso natetenged ong pagorosoyon
    ta ong ni Cristo Jesus, ang libri ita ong yading toromanen. Tenged ang kaliagan
    nira ay boaten ami si nirang midio mga torobolon ang sigi lamang pagtoman ong
    Katobolan tang mga Judio.
  nhi-NT: masqui siquin tlen amo milauac tlaniltocanih tlen ichtaca ocalaqueh ompa,
    quemah ocniquiah mamojudiohnescayoti. Yehuan ocalaqueh uan oquinmonilohqueh in
    tlaniltocanih nic ocniquiah san techtlatlatasqueh tehuan, naquin Cristo Jesús
    otechquixtih imac nitlanauatil Moisés, uan ohcon ocniquiah ocsipa techilpisqueh
    itich in tlanauatil.
  ttc-NT: anke epon qxola junjun xjal aj qerman-e' kyi, per nya'tx tuq b'an'ax kyitza',
    kyetz cha tuq nkyecha'on qi'j titza' te Kristo Jesus otkolpij a'o' [b'ix qa nya'tx
    tzan te Kawb'il].
  dan-1931: nemlig for de indsnegne falske Brødres Skyld, som jo havde listet sig
    ind for at lure på vor Frihed, som vi have i Kristus Jesus, for at de kunde gøre
    os til Trælle.
  kwj-kwj: Woro mwe naha, nimba gambo hiparakambwe fwele yanini wu sirasini daro.
    Wunu do Jisas Kurais nunu hasiwani nu randau tau tini wu yanisini wu hei kinani
    wu siraro. Kurais rindombwa lo mwanji tako tokwe nu dasini nu randaro kapwa nomo
    tini ri rani ri rumbwesiwani lalaunasini kipe tumbwa nu dau. Woro wui okokona
    ti, kalapus ai nunu wowa lo mwanji tako tokwe nu ai dasini kapwa nomo nu ai randa
    ki.
  vie-OVCB: Tuy nhiên, một số tín hữu giả mạo đã trà trộn vào Hội Thánh để do thám
    chúng ta, xem chúng ta được tự do trong Chúa Cứu Thế Giê-xu như thế nào. Họ nhằm
    mục đích trói buộc chúng ta vào luật lệ của họ, chẳng khác gì bắt chúng ta làm
    nô lệ.
  kze-kze: évakarawai kampa'á sésa Káráísitina kwaási úne sésa miwísé torupamái máyaawanasa
    mindáyavesa Ísuna anón-kwaasi mináímbá siráawe. Yútaa-kwaasiti ámáánko tátokaimpinkemba
    Ísu Káráísitin-aaigo iyátínkáin-aimba kotivúntamai isánáe sésa keséya koyorupamái
    mésa sésa Yútaa-kwaasiti ámáámba kwarésa túra'a kárámai araa'éna oro sésa mináínkó
    tátorainkwae sésa Ísu Káráísitin-aaigo íma iyátinkaniye sumbánivo Ísuna anón-kwaasi
    miwí táái íma isésa Táítási áúra'a kárámai araa'éna uwó-áímbá íma siráawe.
  mpj-mpj: Karlkiluya yupaljuwiyajulu wajarnu Tayitajiya yirnamalkuraku. Jiikajaya
    mirta walyja Jiijajmili junga nyininpa, yumuyuruya Jiijajmili walyjarrini. Miitingja-lanyajuya
    kujungkarringu, kulilpayiya jilanya, “Mayitiya ngaanpa Muujajmili luwuku junga
    nyininpa, mayitiya paki.” Jiikajaluya kulini, ngayunpala Jiijajmili wangkaku junga
    nyinakukamu Muujajmili luwuku junga nyinaku.
  lbk-lbk: Nay met achi wad-ay cha nan tapina ay naitapi ken chakami ay kas-on mi
    ib-a ay mamati ya ket faken. Inmali cha pet ay ensis-iim ta mangammowancha isnan
    waya ay wad-ay ken chakami mo ke tay isnan naiyornosanmi ken Cristo Jesus, ya
    laychen cha ay lag-en chakami ay falod si lenteg. Chaicha nan menlayad ay manegyat
    ken siya.
  mto-NT: Ax je̱m tseꞌe pa̱n pa̱n jatyeꞌe natyijju̱dup utsta ajchta, je̱ꞌe̱ tseꞌe
    du̱ꞌuktso̱jktu je̱tseꞌe je̱ Tito ku̱yakpa̱a̱jmji je̱ ixtaꞌnu̱n. Je̱ꞌe̱ ka̱jxts
    je̱ꞌe̱ veꞌe ñayꞌamojkijidi a̱a̱ts ma̱a̱t je̱ ixpookpa joꞌnda, je̱tseꞌe du̱ꞌíxtat
    joma vaateꞌe juuꞌ yakkuvu̱k ku veꞌe je̱ jayu yꞌit toꞌk muk je̱ Jesucristo ma̱a̱t,
    yꞌuktso̱jktuts je̱ꞌe̱ veꞌe je̱ts a̱a̱tseꞌe ku̱xꞌake̱e̱ꞌyidi je̱ts a̱a̱tseꞌe mpana̱jkxnuvat
    je̱ Moisés je̱ pyavaꞌnu̱n.
  bzh-bzh: Yönon, hil arid lo vahi denenër bë gerah rëḳ ma. Rëḳ mu su hil arid sën
    Kerisi-yi-alam sir yönon lo rë, gaḳ denekuungin he bë hil arid sir gedeneyam
    vunsën loḳ he supinsën. Denevonġin bë dejaḳ ni nabë Kerisi ḳo hil vër in Horek
    sën deġinengin hil wirek lo, og mëm denaduu hil bedegevonġ hil behil aġevek
    Horek babu gökin medeġinengin hil nah.
  guj-2017: આપણા સમુદાયમાં જોડાયેલાં દંભી ભાઈઓને લીધે એમ થયું કે ખ્રિસ્ત ઈસુમાં આપણી
    જે સ્વતંત્રતા છે, તેની જાસૂસી કરવા સારુ તેઓ ગુપ્ત રીતે અંદર આવ્યા હતા, એ માટે
    કે તેઓ આપણને પાછા ગુલામીમાં લાવે.
  jvn-NT: 'Ya bener ènèng sing pada mèlu rembukan nang kono lan ngomong nèk Titus
    kudu sunat. Kuwi wong sing namung ngaku nèk Kristen, nanging tekané nang begandringan
    kono namung kepéngin ngerti sing diwulangké awaké déwé iki apa: awaké déwé mulangi
    wong-wong kongkon nglakoni pernatané agama Ju apa ora. Lan awaké déwé iki kabèh
    ya wis ora usah manut pernatané agama Ju, jalaran awaké déwé wis wèké Gusti Yésus
    Kristus. Karepé wong-wong kuwi awaké déwé arep digawé slafé pernatané agama Ju.'
  byr-byr: Mujɨ nehyeta kɨrɨꞌ pwara kwaasɨ neyaꞌmwera nemɨnyawɨnna kɨmaꞌnyɨkaanya
    kave baheꞌ dame maaꞌdɨvɨsarabɨsara. Kɨraazɨtɨyai Jizaazai Juyaraavɨreburɨdaaꞌnyɨ
    kanevadaihasamaaraꞌ tewaanya mwaaiho. Damerabɨsara yawɨꞌna “Kumɨrebwi tɨnna wanganawaajɨ
    Juyainaavɨrebwi ayɨna pwɨyaana!” yawɨꞌna yeva kave baheꞌ.
  ian-ian: '@see-verse:GAL.002.003'
  hun-hun: tudniillik a belopózkodott hamis atyafiak miatt, akik alattomban közénk
    jöttek, hogy kikémleljék a mi szabadságunkat, mellyel bírunk a Krisztus Jézusban,
    hogy minket szolgákká tegyenek,
  mcf-NT: 'Adec: —Shui dëbidien dëteshunetiad —quequido Esus tantiaquid damianquiec
    Esus tantiaquidombo tabadacno puduedpondash. —Esus tantiaquidon: “Esusuidtsëqui
    tantiasho Nuquin Papan nuqui bëdamboen isec,” quequin con tsusedpan chiaid niacsho
    tantianu —quiash ëbi yacno puduedpondash. Adec puduedshun tantiashic: —Mimbi icsamboen
    chiec. Nuquin tsusedpa Moisesën chiampidtedi nasho Nuquin Papan bëdamboen istsiash
    —quepondash.'
  kjs-kjs: Go pisa pare ora makirae ame naana amenu medaloma kudiri puma komea-para
    epa kodobasimi. Nimu pagaa wi kone suma naa piri-para epa kodobasimi. Nimuna konemere
    naa Yesu Keriso raapu epe-rupa piruaema-daa go kone adolalo ipisimi. Nimumi naa
    Juda alinuna rekena agale raitamonolo adolalo ipisimi. Go rekena agale naralema-daare
    nimumi naa rekena agalena rolo-para mapiraalimi kone wisimi.
  mni-mni: Adubu makhoi kharanadi madu pangthok-hanba pamkhi. Christta Jisuga amata
    oiminnabagi mapanna eikhoida leiriba ningtamba adu khangdoknabagidamak mising
    asina thajaba mi sasinnaduna lonna lanjaba amagum eikhoigi irakta changlakkhi.
    Makhoina eikhoibu minai oihanba pamkhi.
  yad-NT: Dañuma jiryatiy riityejada daryaju̱ tavay riquebyimuyu, nu̱tyunuma nu̱ñi
    taryi̱veda nta riñi̱cha variy, ru̱mutyonutaniryu̱yada variñi̱ Títu. Riityejada
    jnu̱chodana̱cho̱ nta vu̱ñiya̱resiyu, rirya̱tidye datya varirya ratyadoda, jiryatiy
    saratyanuma̱ Jesucrístu vinu rityuva̱chodamu variryi jiryatimyu̱ ne judíyuveda
    daryi, ne jiryatiy vuryito̱tanirya Ju̱denu niquejada daryaju̱. Riberyu̱yada ji̱ta
    jivye nijya̱nvantyirya Muyisésibe niquejadantiy, ratyadoda ju̱bivaju̱ntiy, samitu̱choda
    ju̱bivaju̱, rirya̱tidye vuunu variy rata vu̱y.
  mxb-NT: Ta ni̱ ku̱ꞌu de̱ꞌé taꞌani dao ra̱ kaá kúú kuendá Jesús tein nduꞌu̱ kana̱ní
    ñaá rá, ná kande̱ꞌá ndí ki̱án kée ndu sa̱ꞌá ña̱ ni̱ ka̱nkuei xoo ndu ti̱xi ndáꞌa̱
    ley Moisés sa̱ꞌá ña̱ ndíta ndu xíꞌín Cristo Jesús. Chi̱ kóni̱ ra̱ ña̱ kañoꞌo i̱í
    ndú ti̱xi ndáꞌa̱ ley Moisés.
  pon-2006A: Ahpw ekei aramas me mwomwehda me irail souleng kei oh iangala pwihno,
    re mwahukihte Taitus en sirkumsaisla. Aramas pwukat wailong duwehte lipoarok kei,
    pwe re en kak kilang duwen saledek me kitail ahneki ni atail kin miniminiong Krais
    Sises. Irail mwahuki kitail en wiahla lidu kei.
  maq-NT: Ngujo cha ndacha xi chja cha xi ladu rë Jesucristu má cha ne, cavisehen
    tahahma cha ngajñi niji xi scutsejen cha hacutjin xcusun niji xi tjin ndaya ngayin
    ngatsë rë xi tjin tangun cjuatacun niji cojo Jesucristu. Meje rë cha xi cuetihin
    nga yojo niji cojo ley rë Moisés.
  hto-hto: Afe llezica dáarie táɨnona llote ámatɨaɨ, báinino caɨ cɨ́gɨmo dúcɨdiaɨoɨ.
    Afémacɨ Tito bacano ɨcoɨ quetáacadiaɨoɨ. Afémacɨ caɨ cɨ́gɨmo uíñodoɨmaridiaɨoɨ,
    rairuínino caɨ íllana onóillena. Mei ja birui Jesucrístomo caɨ jaɨnáinamona, Moisés
    ocuica uáimona uáfodo jɨrénogacaɨza. Afémacɨ nane abɨdo áfemo caɨna izire rairuícano
    izói fɨnóacadiaɨoɨ.
  por-BRBSL: Isto foi por causa dos falsos irmãos trazidos secretamente, que roubaram
    para espionar nossa liberdade que temos em Cristo Jesus, para que nos levassem
    à escravidão,
  ces-NKB: totiž kvůli těm záludným falešným bratrům, kteří se vloudili, aby vyšpehovali
    naši svobodu, kterou máme v Kristu Ježíši, a aby nás zotročili.
  cui-cui: Ichamonae pomonae Cristo Jesús jopa xapain jume cowʉntsichi, barapomonae
    namicha pata poxonae pana nacaetutan. Barapomonae ichichipa xua Tito pewi thabiwatsi
    xua ichaxota pebiwi nareixacaena. Barapomonae namicha pata poxoru ichichipa yaputane
    xua icha paxan jopa paexanaeinyo pocotsiwa Moisés pia peitorobi coyenewatha itoroba
    xua anoxuae pata jume cowʉntsixae Cristo Jesús. Barapomonae ichichipa xua equeicha
    bewa paexanaein pocotsiwa Moisés pia peitorobi coyenewatha yabara itoroba xua
    penawi thabi coyene.
  boj-2014: Bole, Kristen tamo qudei naŋgi uli na gago koro miligiq aiyeb. Naŋgi Kristen
    tamo bolesai. Naŋgi gisaŋ tamo. Iga nami kaŋgal tamo bulosim dal anjam aqa sorgomq
    di sonamqa Kristus Yesus na iga eleŋej deqa bini dal anjam na iga olo taqatgosai.
    Ariya gisaŋ tamo naŋgi dena gago kumbra di lumu na tenemtqa marsibqa gago koro
    miligiq aiyeb. Naŋgo are koba endegsi soqnej. Naŋgi na iga olo dal anjam aqa sorgomq
    di atibqa dal anjam na iga taqatgim iga kaŋgal tamo bulqom. Naŋgo are koba degsi
    soqnej deqa naŋgi gago koro miligiq aiyeb.
  eng-OEBUS: But, because of those who pretended to be followers who had stolen in,
    the intruders who had crept in to spy on the liberty which we have through union
    with Christ Jesus, in order to bring us back to slavery –
  eri-eri: Ngalenga, nere yaawa baabo gane ila, ewe huwaridu ebere kotowou huwanya
    langa mayane. Yesus Kristus no ere nuuni beele nomo dage higouha gidu haigedu,
    ono higainga hilobainga yafaya waha, nere ebere fanyige yebu urei nomo bode mayane.
    Nere fai waha ere ege dage higode onode.
  aly-aly: Ingwer-rnem apetyek, ingkart-arrpantey, angka irrtywerremel anwekantherr
    ilerl-apayntetyek, anwernenhantherr angkepiletyek-arrpantey irrtywerremel, ikwer-rnemant-anem
    anwantherr awelhetyek. Angka amperl ilpertiley-angker rernemey! Arraty-arrpantey
    rernem ilelhek. Rernem angkek, “Jew artwernem-kenh-angkwarr-tangkwel aylpetyek,
    arrantherr akwerterrp-antey alhewer ingkartirrey-angenh. Alakenh-angkwarr arrantherr
    aylpem, Jesus Christ arraty apenterl-ayntetyek.”
  wiu-wiu: Nipa Yu yatenane totono litia tokoi ali pade-kitame Yesunomo yakoa motane
    tetepo takoa eya tokolika makutukoa motokoi. O yename Taitasine kepene teigamotoa
    toa enadete toto pakeke lede note menokoi. Ni pade Yesuno ali-kiti totome kini
    totono tewitikoa Yesunole atiki toa takakete tokoole enadete tokoi. Nipa kini
    tanele-kama litia tomotoa kini totonoke moa labakadete tokoi.
  swe-swe: Denna fråga [om huruvida alla ska omskära sig] uppstod på grund av några
    falska bröder som i hemlighet hade smugit sig in [i församlingen] för att spionera
    på den frihet vi har i den Smorde (Messias, Kristus) Jesus, för att åter föra
    oss in i slaveriet [under lagen].
  cth-cth: Telah ka dei ngainae teh arulahoi ka tho niteh, hmaunawngha lah kakâsaknaw
    ao dawk doeh telah ka dei. Ahnimanaw ni kaimanaw san lah na o sak hane a ngai
    teh, Khrih Jisuh thung hoi hmu e maimae hloutnae hah tuet hane la doeh a tho awh.
  mti-mti: Kuiyawa uga tatangwanenaiwa guwave unig onam wakeya. Nu Keriso Iesu gumbe
    ui onan iyai waketanwa karap atan oya, mu onam wakeya. Mu imuwo nu ankwatave nau
    eme igiyawa ata.
  pad-NT: Vahoariha vania vanofiha karajomina. Jesus Cristo kaija'ari vahararana vahojaki
    adani Cristo kaija'ari vihina-ra vakahi'imariniki. Va'ora akaboa'iravini kaba'i,
    avi'oi'aha ahararana, vakamithaja kaimoni ida akadivarani. Vanofiki ida akadihojai
    ja'dini-ra avigavini, haria avanaathidanoararira kaimoni siikosida karajomihi-ra
    akava'ipahinivinia. Jesus Cristo kania aajahamisijahakina mani ida siikosida karajomihi-ra
    avakaajijanaravini hija. Siikosida karajomihi-ra akava'ipahinivini mani ida gathaki
    fori haria nihajanarija. Cristo kaija'ari vihina-ra vakahi'imarinikia vanofiki
    ida gathaki fori arihi'ianana.
  twi-twi: Asɛm yi sii, efisɛ na anuanom bi a wɔnyɛ nokwafo awia wɔn ho abɛfra yɛn
    mu a wɔrehwehwɛ ahofadi a yɛwɔ wɔ Kristo Yesu mu, na wɔde yɛn ayɛ nkoa.
  hlt-hlt: Tedae laithae manuca he a det uh dongah ni. Amih tah Khrih Jesuh ah ng'khueh
    mamih kah poenghalnah te dawn tih mamih he sal bi sak hamla yingyet uh.
  tbz-SIM: Mucɑ̃mmù kó tinɑ́ɑǹtì nɑ bɑ́ nhɑ̃nnɛ́ bɛ̀ɛ̀ soú nkɛ tú bɛ̀ tú ti kɔbɛ bɛ̀ɛ̀
    tɑnní kɛ dɔ́ kɛ́yɑ̀ Yesu Kirisi ti dènnɛ mɛ̀ɛ̀ botí ikuɔ́ miɛkɛ. Bɛ̀ do dɔ́ kɛ́wɛ̃tɛ
    kɛ́ ti tɑnnɛ́ ikuɔ́ kó tidɑɑtì miɛkɛ nkɛ.
  san-GUJ: યતશ્છલેનાગતા અસ્માન્ દાસાન્ કર્ત્તુમ્ ઇચ્છવઃ કતિપયા ભાક્તભ્રાતરઃ ખ્રીષ્ટેન
    યીશુનાસ્મભ્યં દત્તં સ્વાતન્ત્ર્યમ્ અનુસન્ધાતું ચારા ઇવ સમાજં પ્રાવિશન્|
  ake-NT: Serɨ eseru usenpoika'pʉ, apʉne pʉra ennakanin nan tonpa ton uyee'pʉ ina
    uya i'tu pʉra ɨ'rɨ kan to' uyee'pʉ tukai', e'tane to' kenʉ' uyee'pʉ ina nʉkupʉnʉ
    mɨrɨ pe pʉra ina uko'mamʉ eseru ense'na, Kʉrai Sises nʉmo'ka'san pe esii'ma, ina
    kanan ku'se'na a'sisa' kon pe.
  qvn-NT: Nätan chaychru chay mandagcunawan rimararcayaptïmi pacaypa yaycarärimunag,
    Jesusman yupachicugtucugcuna juc ishcay, Jesuspa munayninchru imaynuy cawarcayangätas
    mayacarcärir, “Unay cawapäcungannuyla cawapäcuy” nipäcamänanpag.
  tku-NT: Xla' jā chu'cuca masqui ixtalacasqui'n makapitzīn tī jā ixlīcāna' tā'timīn.
    Xlaca'n ixquincātatā'tanūnī'ta'n xmān naquincātakexmatxtuyān. Xmān ixtaca'tzīcu'tun
    chī jā ixlacasqui'nca natlahuayāuj chī ixtahui'latca'n israelitas quina'n tī tapa'ksīni'yāuj
    Cristo Jesús. Xlaca'n ixtalacasqui'n quina'n natlahuayāuj ixtahui'latca'n israelitas.
  bjk-bjk: Ma ina laa na ixo wanot, möxösa, a dauleng nang tobo eönunu bara idi abo
    Kristien, idi toxo sixem laxa arixe me mem pa werwere bara bule e mem me langlanga
    xalik inabo mangana warkurai, mem nang mem mere Krais Jisas. Io, idi toxo mamaa
    bere idi tabo sidien e mem pua mumuu abo warkurai te Moses.
  msy-2020: Taitusɨn mɨkarzir mogomemɨn inim aghorir mɨgɨrɨgɨamɨn mɨngarim kamaghɨn
    oto. Gumazir ifavarir maba mogomemɨn en tongɨn ize. Me e gifara mati me guizbangɨra
    en marasi. Me orazi, e fomɨra Judan Arazibar apengan itima, da e ikiagharɨki,
    ezɨ Iesus e gamizɨma, e datɨrɨghɨn fɨriaghɨrɨ. Ezɨ gumazir kaba Krais e fɨrizir
    arazibar ganasa iza ifarava en tongɨn iti. Gumazir kaba e damutɨ e ua Judan Arazibar
    apengan ikɨtɨ da uam e ikɨrarɨghasa, me ifonge. Egha me Taitusɨn mɨkarzir mogomemɨn
    inim aghorasa, e mɨgei.
  bpr-bpr: balù ku nun dademe dad to mayè fimò dun di kenen. Lo ale flingu ftoo, na
    ta magin ale di gami du tnanulla i kagalwà ta gdawatmi mdà di ksasatumi di ku
    Krayst. Na yé kayèla lê gami magfasak samfulê.
