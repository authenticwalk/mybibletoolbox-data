    naʼ.
  kde-kde: Henga vakúkulupila vanji va kulambila vanalundene na hwetu kwa sili, vanang'o
    válembela vannyalule. Vanu anevo váinjidile kwa ulamba nnikuwa lyetu uchinga vaulolehe
