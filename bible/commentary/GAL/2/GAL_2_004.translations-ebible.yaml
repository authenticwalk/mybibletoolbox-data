  mle-mle: Aw nuwukadiy Kristen gwalugwa duw kaytik apap apap tidiy duw ab yadiy.
    Adiy duw day mwiyir lakwuyakik adi kwakwabanadi mwiya viyakita yaab nakamwiyib
    rawun Jisas Krais wukin, nyan kugwasakwun tikuw, tayir Mawsis diki lo tabaam tibaak.
    Aw adiy duw day nyanaam mwugiyik aw nyan kip adiy lo majib wuki-wukib tibakikik,
    aw mwiyir adiy lo nyanaam van tidakikik tikuw.
  shp-NTPO: Jaweti jonira, joi akonaibo keskati onantimatax, noa tsinkitainko weikana
    iki, noa oinni; noa Criston kishpinmaabo ikenbi, jakiribi jaton esébo noa senenhamati
    shinanyanix.
  aom-aom: hesi ae göëro nimareje Jew rajehu ëꞌaruëhi ëhi ëꞌoromo Titus-are sinoho
    tariojahojöro. Röhu jabumë ma-döëremu Christian aribövie jëvëꞌëro ëꞌareje. Ma-döëremu
    Christian aribövie jioromo sisëꞌi uehorovoromo saginiëri rueromo nosi gemuore
    gagovareje gaꞌi no Iesu Keriso-are ae gemuohuro javuëꞌëro no diehi jiëꞌe sasohëꞌe
    muoho baejëꞌe javuego. Ëhesi bëhoho jaburo nimareje Jew rajo nosi iꞌuꞌe muoho
    noro röhu maho vaemu vaeröhego. Ëhuni nimareje Titus-are sinoho tariojahojöro.
  geb-geb: '@see-verse:GAL.002.003'
  bsj-bsj: Keb bebo cwerke ceu dou binen kebo ki nyomka bek naci tō fang kakowo ba
    fiya Yesu Kiritti nineu. Ciin cwi naci yilam ki bo cangab,
  cak-cak: Y ri' masque chikacojol ec'o-apu che'elek'el ri man kitzij ta quiniman
    ri Jesucristo richin nkojquinachaj roj ri xojel yan libre, roma xa jun kabanon
    riq'uin ri Cristo Jesús, k'alaj ri' si c'a nikanimaj na ri nu'ij chupan ri ley
    ri xyo'ox che ri Moisés, roma nicajo' nkojquiya' chic jun bey chuxe' ri ley ri'.
  chf-NT: Toj chich, algunos hermanos que mach u totoj tz'onä, mucul ochijob bajca
    anon t'ocob. Ni jinijob u yolijob que utic circuncisa aj Tito. Ochijob u ch'ucänon
    t'ocob tuba u chänenob cache'da cä tz'eje' cäbala t'oc cua' u chenob aj judíosob
    uc'a tomp'e anonla t'oc aj Cristo, y tuba u yäc'benon cä chen ca' chich u chenob
    une.
  tlf-tlf: Kuta Kristen ko age atuk atuk kemin tinum iip maak maak iyo, Yesus Krais
    tebe numi kuguup kobe-se bota utamum o age-nilipta, mitam-nilipta, nuso ton-bom-nilipta
    kale, siin uyo nuyo Moses imi ulo uyo tebe sok de imolin kesuta, Krais iyo tebe
    talaa imkan kela waalan-sulup kuta, ise tinum mitam tilip bilip ita tebe, bogobelupta,
    Moses imi ulo uyo asok waafulin o ageta kam agan-bilip kuta minte, Banabas alop
    nuyo asok Moses imi ulo uyo tebe sok de imolin kelu umi ogok kemin kuguup boyo
    waafulan-temaalup o age-sulup ko.
  piu-2006: Nganaṉatju Tjarutjalumalakutu yanu mayutju tjuṯangka wangkanytjaku, Tjuwuku
    luwutjarra tjuṯangku yalatji watjantjala, “Tjuwuwiya tjuṯa Yiitjuku walytjarringkula
    tjana watirrinytjaku, Tjuwuku luwuwana.” Paluru tjana Tjuwuku luwutjarra tjuṯa
    ngunytjinytju nyinanyi, wiyaya Yiitjuku walytja yilta nyinanyi. Paluru tjana nganaṉalakutu,
    tawunu Yantiyukalakutu yanu Tjuwuwiya tjuṯa tjukarurruntjaku. Tjana kuliṉingi,
    “Tjuwuwiya tjuṯa wiya puraapawayi nyinanyi Yiitjuku. Nganaṉa mayutjulu tjananya
    watjantjaku Muutjaku luwuwana watirrinytjaku.” Ngayulu kuliṉi tjana Tjuwuwiya
    tjuṯa palya nyinapayi Yiitjuku wangkawana kutju. Yiitju Kurayitjalu watjaṉu nganaṉa
    yalatji nguwanpa nyinanytjaku.
  poh-NT: Reꞌ cok ruꞌ to̱b ta woꞌ maꞌxta nak bih xkꞌormojic reh Ti̱to cuꞌum take aj
    nahsil reꞌreꞌ, wilic take juꞌjun xa aj chucul aj niminel take, xa pan elkꞌa̱l
    laj oquic xcaꞌn cok chi kaxilac i hoj aj niminel, xquipꞌut wolic ruꞌum reꞌreꞌ.
    Reꞌ take reꞌ jeꞌ reꞌ xcaꞌn maj xca̱j nak quipitim i suk laj niminic cꞌahchiꞌ kaꞌnam
    chiri̱j i Jesus eh ruꞌum reꞌ xa cow chic nquikꞌor chi nakacꞌamam woꞌ nak chic
    na̱ i Cꞌuhbal Yeꞌo̱j reh Moyses eh ru̱cꞌ reꞌreꞌ xojquimin woꞌ nak chic chi rehquen
    i cow laj cꞌuhbal reꞌreꞌ.
  tue-tue: 'Ãpẽrã́ Jesuré padeorámena bapacʉtirira niiwã. “Ʉ̃sãcã Jesuré padeorá niiã”
    jĩĩdito, ĩñadutiri basoca niirira niiwã. Marĩ masĩã: Jesuré padeorémena netõnénoã.
    Cʉ̃́ãpe “marĩ ñecʉ̃sʉ̃mʉã dutimʉãatiriguere tiipetíheri, netõnénoña maniã” jĩĩwã.
    Teero tiirá, Jesuré padeorá tiirécʉtirere ĩñarã tiiríra niiwã, ʉ̃sã ñecʉ̃sʉ̃mʉã
    dutimʉãatiriguere tiidutíadara.'
  bjp-bjp: Keme ka ngurke tier igii wara le, fale tom unune famfabal ri kau na fatpoton
    foron tom unune arae fanu una kep fakum orek. Ri ongen orek na kiis an sengsegeng
    ae imel sing kerer lo Karisito Iesu, isi rik tel kerer arae foron fafauun foes
    na piklin nagogon.
  xon-xon: Binib bibaa bi, ki ŋmanni ke bi dii Yesu Kristo, ki kpaan ti chee; bima
    le nan ban ke bi gii u. Bi kpaan ti chee ke bi lik taah gaa tibaa pu ki dii Yesu
    aasan kaa ki dii Moses aakaal na. Le bi nan ban ke bi muk timi ti ki dii Moses
    aakaal.
  tzo-ZNT: Pero oy jayvoꞌ ti muchꞌutic xchꞌunojic scꞌop Riox ti ta alele, mucul iꞌochic
    uc ti cꞌalal liꞌochoticotique. Jaꞌ och yaꞌiic mi oy tey jchiꞌuc ti muchꞌu muc
    bu yichꞌoj circuncisione. Yuꞌun chalic ti persa chichꞌic circuncisión li muchꞌutic
    maꞌuc jchiꞌilticotic ta jurioale mi ta xchꞌunic li scꞌop Rioxe. Yan li voꞌotique
    jchꞌunojtic xa ti jaꞌ chacꞌ o jcuxlejaltic ta sbatel osil ti Rioxe ti iquichꞌtic
    xa ta mucꞌ ti Jesucristoe.
  mpm-NT: Ti tɨjnɨ yɨvɨ ja tu ka kandixia ndaa maa Cristo ni ka kɨvɨ da yukan, ko
    ni ka kɨvɨ da so ja kuni da ndeꞌe da nasa ka chiñuꞌun yo Yandios, nu siin yo jiin
    ichi chaa hebreo un xi tuu. Ko tukaa chayɨka ley janaꞌan un yoꞌo ja na siuku yo
    taka ichi un, chi ja ni jiña Cristo Jesús ɨɨn ichi jaa kiꞌin yo. Ko uu ga yɨvɨ
    un tu ka kandixia i siaꞌan. Ti ka kuni i chayɨka i ruꞌu naa ri ja na chiñuꞌun
    ri ichi chaa hebreo.
  ots-NT: Cierto, már bbʉh pʉ cʉ dda fɛjti hermano cʉ jí̱ mí e̱me̱ car evangelio,
    masque mbá e̱jmʉ tsjödi. Cʉ cja̱hni‑cʉ xquí ñʉtijʉ pa di cca̱jtiguitjoje, ja mí
    ncja car mfe̱ni ca ndí tɛnije desde bbʉ ndú cuatije jár dyɛ car Jesucristo cja̱
    ndú jɛjme cár religión cʉ judio. Mí ne di zobiguitjoje, cja̱ di bbɛjpiguije pa
    pé gua tɛnije car ley ca mí ma̱n car Moisés, sa̱nta̱ di cca̱jtiguije rá zö ca
    Ocja̱. Mí ncjapʉ nguá xijquije cʉ cja̱hni‑cʉ, cja̱ mí ne di dyɛtijʉ car Tito pa
    di ncjajpi ca hnar seña jár cuerpo.
  hoy-hoy: ईद आ ख्वाटा वार्टुर कारण आत जो चोरी देल बंदीदुर, कि आ स्वतंत्रता अन जो
    मसीह यीशु दा नामी सिक्याद, भेद ताकोमकु नाम मा नियंत्रण हासिल माळुल.
  amo-amo: Bari nuana kinu na iwa dak likire ida idayen lissosin limang bit na tiwa
    dimun nan nya Kristi Yisa. Iwa dinin su iti nari tiso acin kiti nduka.
  pjt-pjt: Kaya Jew kutjupa tjuṯa mukuringangi wati panya paluṟu Jew tjuṯa puṟunyarinytjaku.
    Panya Jew paluṟu tjana nganaṉala ngunti tjunguringkula Jesuku walytja puṟunypa
    nyinangi nganaṉanya nyakula wangkanytjikitja nyanga alatji wangkara, “Nyara tjana
    Jesuku walytja tjuṯa palu tjana Moseku aṟa wantipai.” Tjukurpa nyanga palunyaya
    wangkangi panya paluṟu tjana mukuringangi nganaṉa Jew tjuṯaku aṟawanu nyinanytjaku
    munuya nyara palulanguṟu Taitatjanya wituwituningi Jew tjuṯaku aṟawanu watiringkunytjaku.
    Palu wiya, nganaṉa Jesuku Christaku mulamularingkula puṯu maḻaku aṟa panya ngaṉmanyitjawanu
    nyinanyi.
  cwe-cwe: ingawa kukala na wanhu wowaitendile wahuwila wayetu, wowalondile Tito yengizigwe
    ulungwana. Wanhu wano wengila chinyele muladi kupelemba ulegeho wetu wochili nawo
    kwa kuilumba na Chilisito Yesu, muladi kuchitenda watumwa.
  daa-NT: Gee daarin̰ un̰je ɗatikni, ŋu gina ziŋkico a ŋu siŋtini. Ŋu rakaaji ɗukume
    seln̰o. Gee ŋuur-ak un̰je kokunuwda, ŋu raka tale baani a nin aaɗɗo pey *gaanuun
    ka *Yuudinnar, asaan ni ic botol ta Iisa Masi. Ŋuur gay rakaani gine pey ɓerrin
    ku gaanuun ka Yuudinnar.
  mlp-mlp: Helmo, mataw asor urotgo bilaqiyta teq daq na a hi gwahtim. Mataw nazaq
    bilaqiyta na katiyim bilaqiy, I ne gimaqbaban haqiy. Ta teq haiq. Na in katiyad
    bo i giwirinad luw yaqay. Na ezaqgo Krais Yesus i giqamun hasan i God ago maror
    Moses bilamta na hulosim samanmo luw osauqta na ago in ahol waq kemnan haqad.
    Mataw na ginad em yaqay, I on mataw ka i gigo gunun amalib a ta giqirqurid in
    i gigo kabibiy mataw samanta tuqos daqay haq yaqay.
  ape-C: Adur, anam armam douk henek rohw hakri amam hasuhw Krais ananin baraen aria
    hanaki hawishumapari. Amudok armam douk henek rohw hanabeshuk hawisham um hakri
    hudukemesh um okwudok outuk apak matukur Krais Jisas aria mape wosik atin um.
    Krais nakweshihapuk jurug um agundok enyudok lo seiwok Iruhin nakoguk Moses enyi
    nyoweshikap um aria mape fri abom. Aria amudok armam wata hakri hunekap mupe kabi
    shonoweshik iri arpesh um agundok mugipesh enyudok lo um.
  bgs-bgs: Tô gó tô tinóngkóan dé su igapil tô mga Judio na mà kagi mga kataladi.
    Igparimuya dan áknami na mga ágpampamaké ébô kasóddóran dan ka ándin tô áglumun
    dé tingód katô kaluwaan na itanggap dé ukit katô kapasábbadé ta tun ki Jesu-Cristo.
    Kakalyag dan na piritán ké ébô tumanán dé tô mga ágkémun katô Judio.
  faa-faa: Arirakano aporo metakiramo Yu aporomo somemane paroaka kekemasa aporoamo,
    tau maserapi pekea, isuyaki hakāsa sarimasapo. Sarimaraka, aporoamo someraka,
    “Isu kakaro Keresoa paosa aporopo,” aíyaka ipu kotafe someraka isuyaki hakāsa
    sarimasapo. Sarimaraka hemakapuraka, “Marirakano kakaro Keresoa paosa aporomo
    Yu aporomo somemaneane kekemarakanafare?” aíyaka hemakapusuapo. Arirakano isu
    tipura makesa asekea area ayiáka, Yu aporomo somemanemo isuane ayiáka asekea risiapo.
    Asiane Yasu Keresomo isu tonotaesapo. Tonotaesa nine kotafe Keresoa paosa aporomo
    isu efera hunia tipura makeasimo aina ayiáka asiapo.
  kik-kik: Ũhoro ũyũ wa kũrua wagĩire ho tondũ nĩ kwarĩ na ariũ na aarĩ a Ithe witũ
    a maheeni arĩa maatoonyete gatagatĩ gaitũ na hitho marĩ athigaani nĩguo matuĩrie
    ũhoro wa wĩyathi ũrĩa tũkoragwo naguo tũrĩ thĩinĩ wa Kristũ Jesũ, makĩenda gũtũtua
    ngombo.
  cap-NT: Pero tsjii kjaz̈ z̈oñinaca z̈elatc̈ha, “Wejrnactc̈ha criichinacaqui” cjiñi.
    Jalla ninacaqui anatac̈ha lijitum criichinacaqui pero. Criichinacz̈porquiz chjojzaka
    luzzitac̈ha. Jalla nii ana zum z̈oñinacaqui awayt'i luzzitac̈ha, jaknuz̈t wejrnacqui
    Jesucristuz̈quin kuzziz cjen Moisés liiquiztan liwriita, jalla nii. Ninacakaz
    Titz̈quiz judío chimpuchiz cjiskatz pecatc̈ha. Niz̈aza ninacaqui wiltaz̈ wejrnac
    ninacz̈ lii mantuquiz utz pecatc̈ha.
  ksr-ksr: 'Juuda somata yoŋonoŋ qaagoto, tosianoŋ eja selia kotowombaajoŋ moma batuyanoŋ
    batuyanoŋ kuuŋ jegiti, boi takapolakaya iyoŋoo kanagia ii kokaeŋ: Yoŋonoŋ “Uunana
    meleenjoŋ,” jeŋ kaeŋ mondoŋ nonoo kanianana iima kotowutiwaajoŋ oloŋ jaŋ qeŋ kaŋ
    ala kaaŋa batunananoŋ kouma laligogi. Nono Kraist Jiisaswo qokotaaniŋ laaligo
    walagaa kasanoŋga isama nonono solaŋa laligojoŋi, iikawaa silia iima kotowutiwaajoŋ
    naŋgi. Yoŋonoŋ nonoojoŋ kokaeŋ moma koposoŋgogi: Saanoŋ laligogi oŋoniŋ ananaa
    sopa uutanoŋ kougi Mooseswaa Kana qaa baatanoŋ oŋooniŋ ananaa weleŋqeqeurunana
    koloowuya.'
  eng-TNT: and that because of incommers beynge falce brethren which came in amonge
    other to spye out oure libertie which we have in Christ Iesus that they might
    bringe vs into bondage.
  sbs-sbs: Madoda yaboza mwacisinsi bewela kuzoona mtendele utilinao mwa Kristu Yesu.
    Benzo laka laka kuti tinkhale akapolo,
  sue-sue: '@see-verse:GAL.002.003'
  fra-NCL: Et cela, à cause des faux frères intrus, qui s’étaient glissés parmi nous
    pour épier la liberté que nous avons dans le Christ Jésus, afin de nous réduire
    en servitude.
  bhg-bhg: Aindabé embo neneimi ge pitawa namondekare sitera, awamane awa kaenato
    gebé ari nanonameji edo natokare doregari onjigedo doda totoritera, awatedo nanekaremi
    bouga einda ge tari awa babadegaride mina tara ain jipapa esitera. Awamanemi gundo
    onjigedo torido simagari embo ango edo kaenato udegari Keriso Iesu da yai awa
    gain esitera. Awamaneda jipapa awa aro kaen Jew embomaida aodarida bundari embobo
    ango orote.
  snn-NT: Ja'an se'gare guansetoca, gare güeye beoye yo'ore'ahuë. Yequëcuaca yëquëna
    ñë'casirute ba'ijën, go neño ga'nire tëyoye guansejën, si'a Moisés coca toyani
    jo'case'ere'ga bacua yo'oye'ru güina'ru yo'oye guansehuë. Ja'nca guansejënna,
    Titoni go neño ga'ni tëyoye gare yo'omaë'ë yëquëna. Ja'an guansecuabi ro coquejën
    ro yahue cacasi'cua baë'ë. Mësacua ro'taye'ru Cristoni si'a recoyo ro'tayë yëquëna
    cajën, yëquëna jubëna ti'anhuë. Ti'anni, maibi Cristoni recoyo te'e zi'inni bojojënna,
    bacuabi ro ëña rani, ¿Queaca Moisés coca toyani jo'case'ere bacuani yo'o güeseye'ne?
    cajën, maini ai rëquëye yo'o güeseyete ro'tahuë.
  atb-NT: Haû hkaû wang lo é mhaû é gumang wuì gi, Hkrisduq Yesuq má ngamoq wó é luthkyô
    má jowú luî, nga-nhúng lé jùn dut nhâng râ dâ kô é yanmai, haú hkyô gabyông htoq
    lo é nghut ri.
  cek-AK: 'Kri Jesu ah a tawnh o ih loihhaih to khet moe, aicae misong ah ohsak hanah
    tamquta hoi aicae thungah a kun o sak ih, kahoih ai nawkamyanawk pongah ni to
    tiah a sak o:'
  bkd-bkd: bisan ku sa duma agpameges ngaay. Saena ha agpameges migpasibù-sibù ha
    mga tumutuu ha nakaamul dini ta kanay, ba sa tuyù dan iyan sa pagpaniid mahitenged
    hu pagkalibri taw duun hu Kasuguan pinaagi ki Jesu Cristo ta daw maisab kuy dà
    kandan maulipen.
  ctu-76: Melelʌch, an jini tsa' bʌ i lolon subu i bʌ ti ochemo' bʌ ti' t'an Dios
    tsa' bʌ mucul otsʌyob i bʌ lojon quic'ot. Ti' xiq'uiyob Tito cha'an mi tsepbentyel
    i pʌchʌlel. Ti ochiyob cha'an yom jach i q'uelob bajche' añonla che' añonla ti
    Cristo Jesús. Yom i cha' chuconla yubil cha'an mi lac jac'ben jini oniyix bʌ mandar.
  lac-NT: Cax wa ti' yʌnob mac ich u yet acsʌ'orirob caj u c'atob u ts'ʌric u pachob
    Tito ca' ts'irac u bʌq'uer tu cu wix Tito. Robob caj u p'eri'quintob u bʌj yejer
    a yacsmʌnob tu yorob cax u tus arajob u yacsmʌnob tu yorob. Tarob u pʌquicob in
    pach a teno', cu tus aricob wa mʌ' jin qui' cams u t'ʌn ic nunquirex Moisés. Tarob
    u tus irob wa jach taj sipta'bo'onex ten Cristo Jesús ti' a ba' ts'iba'an ich
    u t'ʌn Moisés. Robob mʌ' u c'at yirej to'onex ca' siptaco'onex ti' u t'ʌn Moisés.
    U c'at yiro'onex ca' ij qui'qui' cʌnantex u t'ʌn Moisés cax mʌna' mac c'ucha'an
    yor ti' uch.
  xla-xla: Amasiyama dita esemale dulu dla opa opita solotamuwa, Taitesye kapala kestlepo
    depame. Epapele tlope opa iwoloye ikadepe Kelisoye pomikadepe dlalo sopo. Amasiyama
    yia꞉ isikimi hemele dita Keliso dulu dla ha꞉ha꞉mama ma Yu so yia꞉ aiyalma koko
    podolumalalo ha꞉ha꞉ye e natila matiwa. Adipalati, yia꞉ solotamuwapo, yia꞉ aiyalma
    koko imaletapo dia꞉ dla upiyele hamilowedeme.
  xav-NT: Ni'wam norĩ si, zudezu norĩ hã ma tô ĩ'upana sima wẽ za'ra, Titu hã sihâiwata
    nhizâri ré 're morĩ da. Ta norĩ hã wasiré Wanhib'apito zazei uptabi 'wa 're nomro
    mono newa, ma tô hâimana nhipese sina wasiré 're si'rã'õtõ, wapsãi'a ne wahâimanazé
    ma, te te 're ropibu za'ra mono da, rowẽ na 're ĩwahâimana za'ra mono zéb zô,
    Cristu Zezusihi ãma. Ta norĩ hã zudezu norĩ hã, ma tô sima wawẽ za'ra, ĩsine 'Re
    ĩhâimana u'âsi mono nhimiroti 'rata na rob'ui'éré zarina, wa te 're rob'manharĩ
    u'âsi za'ra mono da, taha zarina wanho'reptuzé hã wa te wasina 're uwaimrami za'ra
    mono da newa.
  cuk-cuk: Ar bukidar yamo gwenadganyob, Jesúsʼba-nanaimaladyob san imakdimalad. Amar,
    dukuar anmar-argaega anmar-abargi dogsamalad. Adi, anmar-Cristo-Jesúsʼgi-akanonimaladba-ollorgunonikidi,
    Moisés-Igar-Maidba gannar maiga anmar-imakegar.
  tbf-tbf: Ine mi kepineits a nga tsorubeit simi vunan bu mei malamala ka vodovodon
    tuktuk gi nga tsiriv menen rubukien si kegei oiroir nia deng pure mi sinavei nia
    mon ketseketseng giet ta nga suvuon se Karisito Iesu, terengien va gi ta mang
    nga tsana giet va giet ta tsorubeit petspets simi sinavigie.
  uig-CYR: шу чағдики «хәтнә» мәсилиси» болса, бизниң Мәсиһ Әйсада муйәссәр болған
    һөрлүгүмизни назарәт қилиш үчүн аримизға соқунуп киривалған, бизни қуллуққа чүшүрүшмәкчи
    болуп, ялғанчилиқ қилған сахта қериндашлар түпәйлидин болған еди.
  ikw-NT: Agwna rụmu nda aghalaghala gbebnarnụ va o nyosna kpa a jiri nwernu ẹhni
    aị nụ rime Karaịsi Jizọsi, be pioru ma a bụru ọhi iwu ele Ju.
  khs-khs: 'Aputa: sena nokamoke Yu senayewi solo ele sepapowa penanose kulu hanosene
    sena amoke, o:sulu popa:na: inapola:, niwanapulu semetei kekenakeye. Kekene tiyapola:,
    sena amoke selese, “Niwa heneye Kelesowemi kulu hapa senakeye,” aluse iyewi pateya
    selese niwanapulu semetei kekenakeye. Kekene tiyapola: matanese, “Ko:lupita: heneye
    Kelesowemi kulu hapa sena Yu senayewi solo elewa eta: kulusemanone?” aluse matanakeye.
    Aputa: niwa tipolo selawapo pota: ela epapuluse, Yu senayewi solo ele sepapoyewi
    niwa aluse pota: sita:nekeye. Aputa: Yesu Kelesoyewi niwa silikepiyakeye. Silikepilapita:
    kamona mokopo Kelesowemi kulu hapa senayewi niwa wa:ke tipolo selawapote alusene
    amunuse epapulakeye.'
  dwr-ENT: ጊዶፔኔካ፥ ዎርዱዋን ኑሲ ኢሻቱዋ ማላቲ ዪዴ፥ ኑናና ዋላኬቴዳ ጮራ ኣሳቱ ኣ ቃፃራናው ኮዬዲኖ። ሄ ኣሳቱ ኪሪስቶሳ
    ዬሱሳን ኑሲ ዴዒያ ኑኒ ኮዬዳዋዳን ሃናና ዳንዳዪያ ላዓቴ ዎቺዴ ሻናው፥ ዉዔቲዴ ኑ ጊዶ ጌሊዴ ኑና ኣይሌ ኦናው ኮዬዲኖ።
  pma-pma: Ka, en avong enek, tei en meatin keil koa aliluvos avit avi Kristin amul
    akapil suai en tondanien onomai. Keil umai keke avalong suain usite koa navit
    ir, Kristin keil koa roling demkatien orer en Iesu Kristo, romaluv ran mengkatien
    keil onen Siu keil. Veni e vati avakeih kat ir keke rovousil kat mengkatien keil
    onen Siu keil ka rovamai rovahi slev keil teni.
  atd-NT: '@see-verse:GAL.002.003'
  tel-2017: క్రీస్తు యేసులో మనకు కలిగిన స్వాతంత్రాన్ని కనిపెట్టడానికీ, మనలను ధర్మశాస్త్రానికి
    బానిసలుగా చేసుకోడానికీ క్రీస్తు యేసు వల్ల మనకు కలిగిన స్వేచ్ఛను గూఢచారుల్లాగా
    కనిపెట్టడానికి రహస్యంగా కపట సోదరులు ప్రవేశించారు.
  hat-BSA: Men se te akoz de fo frè yo ki te antre an kachèt pou espyone libète ke
    nou gen nan Kris Jésus a, pou yo ta ka mennen nou nan esklavaj.
  top-NT: Cpuhuán ni̱tí ixtili̱huánilh cacircuncidárlalh para ni̱ ixtitapaktánu̱lh
    makapitzi cristianos tí li̱catzi tali̱tanú tali̱pa̱huán Cristo xlacata naquinca̱scaliyá̱n
    hua̱nchi ni̱ cma̱kantaxti̱yá̱u lactzu lactzú ixley Moisés aquín tí cli̱pa̱huaná̱u
    Cristo. Ixtalacasquín scarancua cacma̱kantaxtí̱u ixley Moisés xlacata ixley Moisés
    naquinca̱kalhi̱yá̱n la̱ ixtachí̱n.
  msk-msk: Awgaid aon manga Judio na manga tomotoo kono silan na yagaway domorod sang
    kanami panagkatipon. Yagasait silan sang imo nami na manga tomotoo daw yangagad
    kami sang kanang Judio balaod daw wara, kay gosto garo nilan na papangagadun kami
    sang balaod nang Judio bain sang pagtopo. Silan garo yang magatopo kang Tito.
  gyr-NT: '@see-verse:GAL.002.003'
  kmh-kmh: '@see-verse:GAL.002.003'
  ukr-ONPU: Це через лжебратів, що проникли в наші ряди, аби спостерігати за нашою
    свободою, яку ми маємо в Ісусі Христі, і зробити нас рабами.
  emi-emi: Voto ateva o ghe lutula poli katoa taumattu tau nikamekame ila laghe sosso
    ainao tani tara rungainamami tale masi nitoka ngami ghe ghaala ta Karisto Iesu.
    Me laghe anna tani gheleiemami va ami, ami nongina tau ngai uungu eteva euungu
    me karika etokatoka tale aloaloannaane.
  zpv-NT: Pwihsi guchii nuu raꞌ bwiinn raꞌ nin ruhnn raꞌ zi ziga naa raꞌ ba lasaaꞌ
    raꞌ nuꞌh; bidxaꞌga raꞌ ba loh raꞌ nu tin guhldaꞌtsi raꞌ ba xa raann raꞌ nuꞌh Dxiohs.
    Rdxyiꞌchi raꞌ ba laasii naa nuꞌh xpwiinn Jesucristu, ya ayi chyu ruhnn ziga bwiꞌhnn
    raꞌ xtaada guldooꞌ raꞌ nu. Laꞌh raꞌ ba xclaaꞌdzi raꞌ ba gucheꞌh raꞌ ba yihca raꞌ
    nu, xclaaꞌdzi raꞌ ba gazoꞌbadxiahga raꞌ nuꞌh xchiꞌdxyi raꞌ ba.
  gux-gux: Laa maama den fii mo kelima bi nitianba yaaba n kaa den tie ti kpiiba moamoani
    den kua yi siiga hasiili nni, ki bua ki goandi ki bandi tin pia ya faabima Jesu
    Kilisiti nni, ke ban fidi ki go kuani ti li balimaamaa yonbidi nni.
  kos-kos: tusruktu oasr kutu mwet su nunku mu enenu na elan kosreyukla. Mwet inge
    oru mu elos mwet lulalfongi sruk elos tiana, na elos ilyak nu in u lasr oana mwet
    kalngeyuk elos in mau konauk ouiyen sukosokla lasr ke sripen kut ma sefannala
    yurin Christ Jesus. Elos lungse in oru mu kut mwet kohs nu ke oakwuk nukewa lun
    Ma Sap uh,
  ibo-ibo: Ndị ahụ na-abụghị ndị kwere ekwe nʼezie e zobatara na nzukọ inyochapụta
    otu anyị si nwere onwe anyị nʼime Kraịst Jisọs, ka ha nwee ike mee anyị ndị ohu.
  yml-yml: '@see-verse:GAL.002.003'
  ory-ory: ଆମ୍ଭମାନଙ୍କ ମଧ୍ୟକୁ ଆନୀତ କେତେ ଜଣ ଭଣ୍ଡ ଭ୍ରାତା ସକାଶେ ଏପରି ହେଲା; ଖ୍ରୀଷ୍ଟ ଯୀଶୁଙ୍କଠାରେ
    ଆମ୍ଭମାନଙ୍କର ଯେଉଁ ସ୍ୱାଧୀନତା ଅଛି, ଚର ସ୍ୱରୂପେ ସେଥିର ଛିଦ୍ର ଅନ୍ୱେଷଣ କରି ଆମ୍ଭମାନଙ୍କୁ
    ଦାସତ୍ୱର ବନ୍ଧନରେ ଆବଦ୍ଧ କରିବା ନିମନ୍ତେ ସେମାନେ ଗୁପ୍ତରେ ପ୍ରବେଶ କରିଥିଲେ;
  bzj-bzj: Bot dehn mi ga sohn man weh mi-di priten fi bileev eena Krais, ahn dehn
    sneek eena wi groop soh dat dehn kuda spai pahn wi fi si weh kaina freedom dis
    wee ga sayka weh wee bileev eena Krais Jeezas. Dehn mi waahn wee obay evri laas
    lee ting weh di Jooish Laa seh, sayhn laik how dehn slayv hafu obay aala dehn
    roolz dehn weh dehn maasta put dong.
  chk-chk: usun ekoch ra mochen. Ekei mwän ra pomweni pwe ir chiechiach chon lükülük
    o ra anifilong lon ach mwich pwe repwe operi ach ngas sia eäni lon Kraist Jesus.
    Ra mochen ach sipwe wewe ngeni amanau lon ach sipwe apwönüetä mine ekewe allük
    ra apasa pwe sipwe föri.
  ssd-ssd: Nu tuku ŋgaro pikam tuku pasa mayok kina ta yabri mbalŋge pasa ta te-mayoknaig.
    Nane naŋgine maŋau yubeŋga pro sine ŋgamukŋge tira mbal taŋaŋ mayok ka sine Yesus
    Kristus dubimba ŋgamuŋgal mukuk mbolŋge mineg wam ta pitaimba sine tukul pasa
    tuku piti kumnemŋge minbe ŋga idusmba pronaig.
  acr-TNT: Xkamol cꞌu kib cucꞌ wa e aj wach, ma e cꞌo jujun na e ta sakil hermanos
    xquimin quib chikaxoꞌlibal riꞌoj chaꞌ e caquicꞌacꞌalej ri kabinic kasilabic ri
    oj re ri Cristo, ri Jun xojresaj lo chuxeꞌ ri takanic que raj judiꞌab. Xquiꞌan
    waꞌ xa re cacaj cojcꞌojiꞌ paquikꞌab rique.
  rop-rop: Bat sambala pipul hubin reken olabat Kristjan braja blanga melabat nomo
    bin gudbinji langa mi, en deibin wandim Taidas blanga sekamsais. Wal wen deibin
    joinin langa melabat, deibin kaman jis laiga spai, en nobodi bin sabi wanim deibin
    jinggabat. Dei nomo bin wandi faindat hau Jisas Krais bin meigim melabat fri.
    Deibin wandi faindat if melabat stil bulurrum det lowa, dumaji dei nomo bin wandim
    melabat garra jidan fri brom det lowa.
  mee-mee: Iau ka role minmina kurumea pala, na ragau palu ra lopatokonakana ra goanga
    keke loagome ta ra lopatokonakana ginungarea nangina. Ka ri ra ragau reke bai
    ta kumangng kita ta ita ra kumangngatulu re nga bangapaga rae Iurame kanrea. Ava
    ita ra lorapatokona te Karais Iesus kaka kapatali tapu nga bangapaga nginngina
    samangpita ngareangana kita.
  dif-dif: Jenia pantjina wonti jedikantji ngatatandru, tana watawatali wirina wonti,
    ngaianini kurakani ngulukala, ninaia ngaiani ngamalkai Christungu Jesungu, tanali
    ngaiania mili ngankananto.
  gam-gam: Ba pillgi kende dji una pende no mopin al nak dje pakna wo embe dji, man,
    une gakle ge kelip tambon we dji. Kambono kandja embe dji ge nono kaye asa papin,
    ipon no Krais Jisas pillgi djinmon una kiwa mormon ba, kambono kane man dje pille,
    nono alla kaye tambon dje pille yenj.
  nou-nou: '@see-verse:GAL.002.003'
  mqb-NT: Aya əna, ɗo sə mungwalay ahay ta nay, ta wa təktek â gaɗ mədəndalas. Tinen
    nà, tə ləlakak ayak zek à wulen a manay inde tə akar, anga ta gan may sa san
    nə manay ɓile sə Tawrita ahay sabay nə kəkəmaw. Bina manay mə japay aya tə Yesu
    Almasihu, manay ɓile ahay sabay. Əna, a nan atan nə mə̂ təra ɓile sə Tawrita ahay
    asa.
  ape-B: Adul, anam almam douk henek loh hakli amam hasuh Krais ananin balan ali hanaki
    hawich-umapali. Amudak almam douk loh hanabechuk hawichapu umu hakli hudukemu
    okwudak outuk apak monek pas Krais ali mape fri umu. Krais anakwachih-apaguk umu
    agundak enyudak lo seiwak God nakaguk Moses enyi nyowechikapamu ali manubu mape
    fri. Ali amudak almam wata hakli hunekapu mupe kobi chonowechik uli elpech umu
    agundak mugipech enyudak lo umu.
  grc-F35: διὰ δὲ τοὺς παρεισάκτους ψευδαδέλφους (οἵτινες παρεισῆλθον κατασκοπῆσαι
    τὴν ἐλευθερίαν ἡμῶν, ἣν ἔχομεν ἐν Χριστῷ Ἰησοῦ, ἵνα ἡμᾶς καταδουλώσωνται),
  cav-NT: 'Tuequedyatu umae ecuita cuana cuejatamaquedya jutidya nubiticuare ecuana
    ecasitatiju, ecuana quisaratiyaque ijacabacara aatsu. Nubititsu tuna jucuare:
    “Jesús queja ecatyatiquedya ecuana”. Jadya juya tsunumee tuna Tito griegoque,
    ecuanaja bahue tubutanamaque bahue juatsu quisaraticuare: —Tuquetu ecuita huitu
    biti catubumeretitaqui ecuanaja baba cuanaja bahue. Tuyu amatu ecuanaja baba cuanaja
    bahue juhua cuanaque ajaca ishu. Arepa ecuana Jesús queja catyatihua ama bucha,
    eje bucha ajacae ni tuque ecuana ama —jadya.'
  kgp-NT: Hã ra ón kỹ Jesus ki ge kỹ nỹtĩ ag tóg ti kym sór ja nĩ. Ón kỹ ag tóg Jesus
    jykre ve sór ja nĩ. “Ti mỹ Moisés jykre tovãnh tũ'?” he ag tóg iso. Ag tỹ Moisés
    jykre krẽm ẽg vin mãn sór ja vẽ, kỹ tóg ẽg patrão ri ke nĩ, Moisés jykre ẽn ti.
  bvd-bvd: Kameli meli baelia guu si doo nai suli ne tai wane da ruu agwa mai 'i matangameli
    ma daka suke ki gwada saea sa kera na toolameli ki lau guu 'ana Kraes. Ma sui
    na kwaini toaa nai da lea lau 'ada mai uri tauwela lana too sakwadoloa laa ne
    kolu too ai nunufana Disas Kraes. Kera ne da suumainia wane ki fua ade lae sulia
    taki sa Mosis.
  ukr-1871: А лжебратам, що крадькома ввійшли, щоб підгледїти волю нашу, що маємо
    в Христї Ісусї, щоб нас підневолити,
  apz-apz: Oso ango homo somo nohumentahonɨngkuhwoni hwe nomꞌne sohwa hiyasoꞌmo swopalokwofo.
    Nakwo aꞌamu Jutafe honɨngkanomo humentanɨngkuhwoni Jisas Kɨlaisɨye hungkunoso
    ikwolofonemaꞌmentisofoho. I osoꞌno oso aꞌamu hiyasoꞌmo swapmmentohofo sohwa Jutafe
    honɨngkanomo apaꞌno nano hopa womekiloꞌmokonehumojantɨfi imentohofofoho.
  yon-yon: Kad wandime andi ye weng kee demboon kuu aadidmidanbed kuristen angkodmia
    irariwen kumbed Yesu Keresu yaambed Yuudan yi amob yaa dudboroon ye dobiri awinuwen
    kuyaa darobi dowad yemyeb awuderenib, nub benkubudere Yuudan yi amob ye dabderem
    aom nongkobem ande kamiwen.
  poi-NT: It́ id́ɨc je̱m algunos jém pɨxiñt́am nɨ́maŋtaaya̱p iga icupɨcyajpa Jesucristo.
    Tsa̱m ixunyajpa iga jém Tito wadayt́a̱iñ jém marca de circuncisión. Jeeyaj yamtɨgɨyyaj
    con aɨcht́am iga icuixyajpa jém libertad jém tachiiñewɨɨp jém Cristo. Jém pɨxiñt́am
    agui ixunyajpa iga ɨcht́am atsɨ́yt́ámiñ e̱ybɨc juuts esclavo iga aŋwattámiñ e̱ybɨc
    jém wiñɨcpɨc costumbre.
  wuv-wuv: Fei i fa'asi'anaa fei manumanu fei, si'ei ba hefi'a sifisifi lofu, rona
    wadu'aa fei gupuu hai'ou ba ro'aa fanunupa'ainaa fei alara hai'ouna pa'i a'a Christ
    Jesus ma ba ro'aa fahumuwainaa hai'ou.
  quf-NT: Nataq chaynu tantakasha katiyllapaqami, chaymanqa mananula ĉhasha karanllapapis
    Jesucristupi kriyiq tukuqkuna. Paykunaqami Moisés mantakushankunallawanraq kar,
    kay mantakuykunata kasurmi washakanchikllapa nir uk sirbikuqta yupay amalas rurachimanaranllapa,
    michka nuqakunaqa Jesucristupi kriyirlami washakanchikllapa nir yaĉhatiyllapamapis.
  yuw-yuw: Amna godip macmacha kirigungma yu imanang oröc tongga ‘suraro Duichon madec
    orung idangma kiapmo tingting tongidang’ yongo worochon foro angsicsicha bonip
    nonidec idung. Yu wömai ‘suraro wönggon gendic nognoruhon mongorec toctoc suraro
    öngkubarut’ yongo kombigung.
  hus-NT-1971: Expith c’al tsab ox axi tsinat otsits c’al huahua’ quin timc’oy ti
    ebchalab jaye, jats c’al ti le’nab a Tito ca cojchin jaye in inictal. Yab pel
    i lej chubax ebchalabchic. Ejtil max pel i cuatsix, in le’chic quin exla’ jant’ini’
    tu hualcathits huahua’ ax u ts’at’bathits c’al a Cristo ani yabats u ts’at’at
    c’al an ts’ejcath cau binath c’al a Moisés. In le’chic abal junil cu c’unat co’oyat
    c’al an ts’ejcath cau.
  med-med: Ni wote, wu mat ʉngʉnʉl mul kʉmp ralk, mou ambrung ila, kiyang nʉk ruk
    ok molk kʉn, Taitas kʉng kupti uⱡ ei tangga nʉtʉng. Wu kʉⱡ kʉndʉp wamp mel ralk,
    ya tʉn Kraist Jisas ndi, mi ik ila kan pilinga ndurum uⱡ ei nga, etʉp kʉnmin nʉk
    orung. Tʉn aldpa etʉk tʉk, mi ik ila kan ngangga muⱡmin nʉk orung.
  bch-bch: Be posanga ngan palunga iuot kapei, ngansa panua edengada tipakaka ngan
    lolod matua ngan Iesus, be tiuen ga tidudunga ngan lemai rourounga. Tikado bedaoa
    ngansa tiuangga titalelean gai ta tiuatai, gai anasnasi apu ton Moses, mao mao.
    Ngansa gid tikim apu manta ikaukau gita ta taman paeaeanga. Be tautaunga ngan
    leda lupnga toman ngan Iesus Kristus, ei ipola gita ta tamado gadio ngan apu pade
    mao.
  cco-NT: Dsʉꞌ e jáꞌˉ, i̱ lɨɨng˜ dseaˋ i̱ jmɨcaang˜ e lɨ́ɨiñˊ dseaˋ quiáꞌˉ Dseaˋ Jmáangˉ
    calɨꞌiiñ˜ faꞌ Tito niꞌíñꞌˋ e li˜ fɨˊ ngúuˊ táaiñˋ do lɨ́ꞌˆ laco̱ꞌ lɨtɨ́ɨngˋ dseaˋ
    Israel. Jo̱ i̱ dseaˋ do cangotáaiñꞌ˜ jee˜ jneaꞌˆ e laco̱ꞌ cá̱rˋ cuente jial guiʉ́ˉ
    se̱e̱ˉnaaꞌ laꞌeáangˊ e cajáangꞌ˜ yee˜naaꞌ fɨˊ jaguóˋ Dseaˋ Jmáangˉ, co̱ꞌ i̱ dseaˋ
    do iiñ˜ faꞌ jneaꞌˆ nisɨɨ˜naaꞌ røøˋ e dseángꞌˉ ꞌnéˉ nijmitíbˆtú̱u̱ꞌ e júuˆ quiʉꞌˊ
    ta˜ quiáꞌˉ Moi˜ do e laco̱ꞌ niꞌíingˉ dseeˉ quíˉnaaꞌ.
  deu-1951: Was aber die eingeschlichenen falschen Brüder betrifft, die sich eingedrängt
    hatten, um unsere Freiheit auszukundschaften, die wir in Christus Jesus haben,
    damit sie uns unterjochen könnten,
  alq-ALGNT: Anic dac nandam a8iagog anodj ka iji teb8etamo8agobanen onada8enima8abanin
    Titan kidji pak8ej8agani8indjin. Ke8ina8a ako pijabanig apitc e ma8adjiidiagiban
    kidji aiamieiag, e 8i nagadjiigo8ag adi enakamigiziagiban. Ka8in dac nidodji kikenimasi8ananag
    anodj eji teb8etamo8agobanen. Kina8it Jesos Christikag ka iji mama8iseiak, kikikendananan
    aja ega mamakadj kidji nosoneamakonin kakina Coda8inni Inakonige8inan. Igi8e dac
    a8iagog onada8endana8a mina8adj kidji koki tibenimigo8akonin ini Inakonige8inan.
  ixl-NNT: As kat kubꞌan u nukꞌueꞌ, tan tiꞌ uvaꞌ atik kaꞌl unqꞌa uxhchil xoꞌl unqꞌa
    qitzꞌin qatzikeꞌ uvaꞌ nik toksa tibꞌ niman tetz u Jesús. As nik ichuk chajnaj
    txumbꞌal tiꞌ uvaꞌ jit kuxh tiꞌ kukꞌujbꞌaꞌt kukꞌuꞌl tiꞌ u Jesucristo as la sotzsal
    kupaav. Pet techal la kunima unqꞌa tzaqꞌiteꞌ skajayil uvaꞌ tzꞌibꞌamal kan taꞌn
    u Moisés. As aꞌn la sotzsal kupaav uvaꞌ nik tal chajnaj.
  boa-NT: Árónáacáa ijcyámé tsaate íllure iállíñe ɨ́mɨáámédú múúhakye náhbévahíjcyáme.
    Aamée imíllé Críjtoéjté muha meíjcyame tééné taúhbaju meméénújúcóótúmeke tsiiñe
    múúhakye téénevu ɨɨ́búwajtsóne.
  quh-NT: Arí waquin mana cheka creejcuna tantacuyniycuman pacayllamanta yaycumorkancu
    Tito señalacunanta munaspa. Nokaycoka Jesucristoman ujchaskas caspa, chay camachiskamanta
    cachariskas caycu. Paycunarí watekajcunajina yaycumuspa munarkancu watejmanta
    casunaycuta camachisjina.
  kwi-kwi: Mamaz kwail kamtamtuzne sun kinpa ɨninñara. Mazantuz kwail kamturuzne au
    Cristora piantuzkasa puñain kulat kit wanmakkara, Titora circuncisión kinpa pashiara
    akwa. Puñain aukin akane, uspane au kiamtu aizpa izshiara, au kwail kiarɨt kizanapa,
    Moisés ɨninta aizpa kiarachi akwa. Jesucristone aumɨza chɨhtnarɨt, Moisés ɨnintu
    aizpa kiamanpa. Sun kwail kamtamtuzne aumɨza Moisés kanpamtuza namninnashimtu,
    us ɨnintu aizpa kianapa.
  agm-agm: O amɨ isɨhiya usa jaipɨtɨwɨ naisɨhiyaane, tɨwɨhiya nuwɨ napɨwaiwɨ daitatɨ
    kaiwɨ nyahɨ ahoyana pɨwaatopɨpɨhɨ niyawaayopo, nyahɨ Kɨraisihopɨ gɨwunyaawaatɨ
    amɨ koaisaatɨ tɨmaamaitohiyɨhiyaanangi Kɨraisiho wɨnɨhapɨpa nyangi netɨ nyainjatɨtandɨhandaatɨhapɨ
    nanyamaatɨ netɨ ipaahaapɨ nehɨhiyaanenyamatɨ ahɨnyindɨhandapɨ sanyatɨwɨ, saiwa
    sahɨ asɨretiyopo, nyatɨwɨ japɨhɨ Judaahiyaamɨ wɨnɨhapɨpaamɨ otɨpɨpatɨhiyaanepɨnyamapɨ
    amɨ sanyatɨwɨ wɨnɨhapɨpa sahɨ japepihɨrɨwɨ kaiwɨse, amɨ sahɨ Autaahaatɨhomɨhiyaatɨtɨtaatɨwo
    nyatɨtaatɨwunyaapo.
  ubr-ubr: '[Atonio bobo imatar] yabin taitaiu tutuau baisigogo’otis fani on sisigo
    bubuniai nan sinat ai kuayo amonai sirui sitob sititei mamaba wei Keriso wabitutumai
    a Jew yangan asi baitutum on watbigibubunuai aurin on, ato wei osi watigibubunues
    mes.'
  tsw-NT: A̱za̱ e itoni e epen o ro o oɗoru ta̱ a uwa a̱tsuma̱ a̱ tsu. A uwa ta̱ a̱tsuma̱
    a̱ tsu gashi aza a matawa mo utyo adama e reve ufa̱lu u na Yesu Kristi Zamawawa
    ca ntsu. A ciga ta̱ a̱ ka̱mba̱to tsu agbashi. Ama o ndolo a ɗa a zuwa ntsu tsu
    yuwain adanshi a mapaɗa mo uryumbu.†
  cax-NT: Rrapariquia aübu bama üriatu bama icocoromati Jesús, itopiqui aboma bama
    namatü suiñemo “saruqui”, abu ñapanrrüma. Iñanamacü eana bama icocoromati Jesús
    anecanatai, nauqui arrüpiama arrtü cocono uimia nanaiña arrüba yacüpucurrüma bama
    israelitarrü, o champü. Rranrrüma nauqui uicoco nanaiña yacüpucurrüma. Pero arrti
    Jesús chauqui titaesümunuti oñü ñünana manio bacüpucuca, arrüba botorrio tücañe
    uiti Moisés.
  aia-aia: Meu hadanga'iniai marehosi, 'inia tara'i nei ra siri na'i heisoi ana Kraest
    mara pwari'i do 'iraau ra'i noni hinihini. 'Iraausi narau ha'a-'usu'usua Taetas
    'anai hauai ringei aha ha'ara. 'Iraau rau boi 'anai bonasiai ha'ata'aiai awa dadara'a
    nagau haua baani'i ringe o'asi 'iniai suria agaaua Jisas Kraest. Rau 'irisia dogai
    awa mau bahaidi ringe amee'i Jiu.
  srp-1865: I za lažnu braæu koja doðoše i privukoše se da uhode slobodu našu koju
    imamo u Hristu Isusu, da nas zarobe;
  agt-agt: A yen hapa ya ikayat mi nga dangagan tekid, te ta idi a itta ya umange
    nakigimung tekami nga ape pumarig tekami, petta pang-itan da tekami am magpabanggit
    kami ta Hentil kiden nga mangurug. A gafu ta mangurug kamin te Hesus a nebar da
    haman ta makurang ya pangurug mi gafu ta awemin dagdagan ya lintigen nga netuldu
    ni Moses ta kuman na ikid. A yen ta kinasaba da kamin petta pagtagabun da kami
    ha ta lintigen.
  lug-lug: Naye olw’abooluganda ab’obulimba abaayingizibwa mu kyama okuketta eddembe
    lye tulina mu Kristo Yesu, balyoke batufuule abaddu,
  yby-yby: Sa-oneboya, suwalo wewena malokasiya yeimaloka nisiki luwawateuya halukuya
    hetae. Lemoya Jisesi Kalaestitoka woko omeko minudanaki, Mosesekaho lo molaibo
    gamidana nalau minamudawomidana monawa maya mudatune liki Mosesekaho lo hukoko
    libo gamidana elekele we lilime molatune liki haluku eba wili jiki mudatabo weya
    nise.
  heb-heb: מפני אחי השקר הנכנסים בסתר בתוכנו אשר באו לרגל את חרותנו אשר לנו בישוע
    המשיח למען העבידנו׃
  mpp-mpp: Ngic gocne yenge nongileng agofocnonggeng ingucne kwesac ailu gaibong,
    yengi sugu Titusle soc tofaine helockeningte inguc miibong. Kwesac-ngic yogo yengi
    akikic kwesilu hewacnonggang galu Kristo Yesudi yefe-yowale muckacni bacnubawec,
    yogolec nganibiyecnubaibong. Inguc ailu Yuda ngic-ngigac yengele yefe-yowadi hefecnubanogale
    aiibong.
  apb-apb: Melu ere i sulie leune mola aena aana ngaeta mo iini kire lae ka'u mei
    i laona pulitaa i'emeelu mala mo wao-wao. Kire eero'emeelu uri ikire mo eesimeelu
    i lalo aana Kraes, ta'e ha'ike. Kire lae mola mai huni haitale mumuni mola aana
    tolahaka, mo iini kie lado oto pe'ie a Jisas na kie ii'o luheta'i oto mwaanie
    mo Ha'atolanga i na'o. Kire dau mala mo wao-wao urine aena aana kire ko sare da
    mola uri kie ke ii'o ni ho'o lo'u i sulie mo Ha'atolanga a Mosis.
  san-TEL: యతశ్ఛలేనాగతా అస్మాన్ దాసాన్ కర్త్తుమ్ ఇచ్ఛవః కతిపయా భాక్తభ్రాతరః ఖ్రీష్టేన
    యీశునాస్మభ్యం దత్తం స్వాతన్త్ర్యమ్ అనుసన్ధాతుం చారా ఇవ సమాజం ప్రావిశన్|
  ben-IRV: গোপনভাবে আসা কয়েক জন ভণ্ড ভাইয়ের জন্য এই রকম হল; খ্রীষ্ট যীশুতে আমাদের
    যে স্বাধীনতা আছে, তার দোষ ধরবার জন্য তারা গোপনে প্রবেশ করেছিল, যেন আমাদেরকে দাস
    বানিয়ে রাখতে পারে।
  ntu-ntu: '@see-verse:GAL.002.003'
  pan-pan: ਪਰ ਉਨ੍ਹਾਂ ਝੂਠੇ ਭਰਾਵਾਂ ਦੇ ਕਾਰਨ ਜੋ ਚੁੱਪ ਕੀਤੇ ਉਸ ਅਜ਼ਾਦੀ ਦੀ ਸੂਹ ਲੈਣ ਲਈ ਜਿਹੜੀ
    ਮਸੀਹ ਯਿਸੂ ਵਿੱਚ ਸਾਨੂੰ ਮਿਲੀ, ਚੋਰੀ ਵੜ ਆਏ ਕਿ ਸਾਨੂੰ ਬੰਧਨ ਵਿੱਚ ਲਿਆਉਣ।
  gvc-gvc: Ti ã nierapachʉta cãina “Jesu yaina jija”, ni mahñoina wacũenoca sã mehne
    sãa, tirore circuncisiõre ti yoachʉ cahmamare tina. Jesu yaina mari jina “Panopʉ
    macaare ti dutiriro sehe yoana tí mehne yʉhdʉsi”, ni tʉhotuja mari. Mari ã ni
    tʉhotuina jichʉ mari yoaare ñʉ duaa tina sehe sã mehne mahño sãare. Ã yoaa sã
    ñʉchʉsʉma ya dutiare yoa duti duaa, tí dutiare ño payorucuina jichʉ yoa duamare
    sãre tina.
  sbk-sbk: Ijambo ili lyahafumiye pipo ya holo abhilenga bhebhahinzile hufiso apelelezye
    uwabhushe wetulinawo mwa Kiristi Yesu. Bhanyonyilwe aje tibhe bhatumwa bhindajizyo.
  mya-JVB: ယေရှု ခရစ် အားဖြင့် ငါ တို့ခံစား သော လွှတ် ခြင်းအခွင့်ကိုချောင်းကြည့် ၍
    ငါ တို့ကို ကျွန် ခံစေမည် အကြံနှင့်၊ ပရိယာယ်အားဖြင့်သူတစ်ပါးသွင်း ၍ ငါတို့အထဲ သို့ဝင်သောညီအစ်ကို
    ၏အယောင်ကိုဆောင်သောသူတို့အကြောင်း ကြောင့် ထိုသို့ပြုကြ၏။
  kgf-kgf: Imi mia dacmuna ikora tosara éléŋnec harégic ionac niŋac imuhuc waŋi. Ieneŋ
    imi Kristo Yesuac qeriaiguc hulacamuma kecʒiŋ imi kowu ninicma acnéŋ ɋaténénécmigic
    weleŋ qeénécmiwiŋ niŋac imuhuc waŋgic.
  awb-awb: Mó kegá ahboeraneheéra séra itensabé, Ite moq Sísa tagariona anímárí múne
    éra péhenurowe. Itega Sísa Karáhéne sansá sehgiráúnayabé Mósísine ehwehnka ite
    íre saiqnariaraire. Mi ehwéhnká ite moq saiqnariankeheéra ahboeréhra kegá ite
    tagéra Táításane áú amurúrúáhro éra pagu pagunurowe.
  gdn-gdn: Iyesu bameya suma beratagamu ragidai dai ki weki gwaiya nu paunanugu bautagubu
    ki mu mena e kwakwarepui wakapamana sisiyai tagamawa. Nu iyanuga Keriso Iyesu
    e naureya badidi maba idiwei ki mu empamana ki nana ika bautagubu. Gora nu naiya
    umanibu dokodoko ki ka Keriso e rikapupu purupupu kewowena da gwede mosi karako
    nu eba umaniyau dokodoko, ko iyapana ki mu nuwamugu ka nu ade umeme dokodokonimana
    wainapamawa ki pokere ika bautagubu.
  nko-NT: Ɩbʋ mʋ́tɔ́á Akristofɔ afunupʋ akʋá bɛkɩ ansɩ́ bowie anɩtɔ bekleá ɔtɩ́ɩn
    keté. Tsúfɛ́ bodunká ánɩ́ béyintá ɩwɩsʋtsiá amʋ́ʋ́ Kristo Yesu lahá anɩ
    ámʋ; abʋbwɛ anɩ amli nkpábi ha Yudafɔ mbla ámʋ.
  bsn-NT: Gãjerãma, “¿No bajiro yati Cristore ajitirʉ̃nʉrã? ¿Moisére Dios ĩ roticũmasire
    cʉdiati ĩna?” yiĩarã, “Cristore ajitirʉ̃nʉrã ñaja” yʉare yitocõari, rẽjacama ĩna.
    “Moisére Dios ĩ roticũmasirere cʉdiroti ñaja”, yitʉoĩarã ñacama. To bajiro ĩna
    tʉoĩacatore bajiro yʉa yitʉoĩarotire bojaboacama. To bajiri yʉa rãca rẽjacõari,
    “Titore circuncisión yiya”, yiboacama ĩna.
  pib-NT: Wa moletkakachine sanowashatachine chinanni yoshmaknachinwa pochkeruneko.
    Wanna jiglokyegitwu giruktatyapluna wushpakyawaka Kristo Geso chinanu, wayegretyapmakwuna.
  wiv-wiv: Palaka manumanu taza kulidia kete vatomutomuha ia. Nuhu kua, ia dia ta
    vairuku dia ka tania dia ta bilip ni Iesus, dia kene mai hohoria na kahita kabu,
    dia kata hada balahehita na vuna kua ti beta hita ne ma kakarabus na vuna kua
    hita te lupu kamani Kristus Iesus. Ki kulidia dia kata kati mulehihita, hita na
    kara vora vetanga kana lo.
  reg-reg: Omusango gunu gwabhonekele kulwa bhaili bho lulimi bhanu bhejile mu mbisike
    okutatilisha elikilisha linu chaliga chili nalyo mu Kristo Yesu. Bhaliga bhana
    inamba yo kuchikola eswe kubha bhagaya bhe bhilagilo.
  mlh-mlh: 'Juda soguine yoŋoji matayoŋ, goineji ŋi sakiine ketigakiminde maneru botuineo
    botuineo bapakareru mibuŋ, qaqaji jijibuine yoŋore fuŋne oi iŋi: Yoŋoji “Maŋnoŋuŋ
    kerisiegobeneŋ,” miku oŋu gbedigaru niŋore fuŋne ŋone mukunimiŋ ore sumuŋgaru
    jaŋ qaku wareru ogo oŋuine botunoŋuŋgo waperu gobuŋ. Niŋo Kristo Yesuke qakatokabeneŋ
    gogo raŋgbainere nigiŋgone pirue nobeko posiine gogobeneŋ, ore mosi ŋone mukunimiŋ
    ore dimabuŋ. Yoŋoji niŋore iŋi maneru sase ebi: Soine gobi oga yabebeneŋ noŋunde
    sa maŋgo wapebi Mosesre Kadi buŋo rurumaŋineo rua yabebeneŋ noŋunde kiŋaŋqoqopu
    fukenimiŋ.'
  gof-ENT: ጊዶሺን፥ ኣማኒያ ኢሻታ ዳኒዲ ኑ ጊዶ ጌሊዳ ኢሶቲ ኢሶቲ ኢ ቃፃሬታና ሜላ ኮዪዶሶና። ሄ ኣሳቲ ኪሪስቶስ ዬሱሳን
    ኑስ ዴዒያ ላዓቴ ዎቺዲ ቤዓናው ጌማን ኑ ጊዶ ጌሊዲ ዛሪዲ ኑና ኣይሌ ኦናው ኮዮሶና።
  aau-aau: Hromkwe lei ampru ok sokwe lohruw-a, payhokuaw, uwr har, kristen-ok ma
    me homkwe hromo ompok mon ouon-aw po mon loior ne, sawk homkwe kristen korey.
    Homkwe hromo yor, Krais Jisas hiy hrome ma preisia kow ha ke lira nonkway sue
    e le. Seyr uwr sohom mo uron mokwe senkin nan, Juda mo sow penkin me e, hromkwe
    hmo meyki-aw pyay e, seyr hmo mey-uwr puraw lwak e.
  tvk-tvk: E, e melele nen ak, rut moletin xil xa di lateluvos latehit labe Kristin
    latemos xuxus e totanen namem. Xil latemei tengan lalong xuxus ni rin xa nabit
    xir, Kristin xil xa raneket e Iesu Kristo, rameluv ra rae xil na Siu xil. Vengan
    iexil tehei tengan lixeih xat xir rihusil xat rae na Siu xil e mei rihe slev xil
    teni.
  prf-NT: Tehud a nákpisan ten grupu mi a magkukunwari a mánnampalataya gapu gustu
    di a manmanan en kalayaan tam kánni Cristo Jesus. Gustu di kami a maalipin a ruway.
  auy-auy: Tuwímbai karoꞌá sésa Káráísitini waási úne sésa miwíséꞌa túwaandu uráawanasa
    mindásafesa Ísuni óraaꞌ-waasi minááímá siyáawe. Yúndaa-waasiti ámáánko taꞌótokaimpinkemba
    Ísu Káráísitin-aaigo faútínkáín-aai kotúfífaimai isánae sésa keséta kotúwaandu
    ésa sésa Yúndaa-waasiti ámáámba arááíwaesa túma kárámai araénáémba oro sésa minááígó
    taꞌótorainkwae sésa Ísu Káráísitin-aaigo ímba faútinkainiye sumbánifo Ísuni óraaꞌ-waasi
    miwí táái ímba isésa Táítási áúma kárámai araénáémba uwó-ááímá ímba siyáawe.
  tbg-tbg: Hini vaiintinavu una uva tiha, Tenavuvata Ihura vaintive, tunavuka, vinavukama
    tiriara tiha, Aqao, are Taitaasira vaata toqa kaataarave, tura. Vi vaiintinavuka
    tinavu kaiqa okara ampeqamakeha tavareka anu vaiintinavuka vaura. Iutaa maara
    uvavano tinavu rumpa taivaro Ihu Karaitiva tinavu kuvantu timitaimanta tenavu
    qaqini vaunarara ti, vinavuka tinavuara ne Iutaa maara uvavata iriqi vuataarave
    tivakeha qaiqaa tinavu vi uvaraqohai rumpa kareka auti vaura.
  hub-NT: Tumainaig chikich shuar Cristo Jesúsai surumankachuitiat, isha surumankau
    ainaji tinu aina, Jesucristo inka agkanmamtikramawaitji tusa tamaun antukar, judío
    ainati umitairin ataksha umikarti tiartasa jutijai iruuntrarmiayi.
  hmo-hmo: Haida sibona idia ura Tito be kopina utua kara ia abia. To idia be ekalesia
    koikoi taudia. Hunia dekenai hebou lalonai idia vareai, aiemai mauri mai kwalimu
    danu, Keriso Iesu lalonai ai abia gauna, do idia itaia totona. Inai taudia idia
    ura Iuda edia taravatu lalonai ai idia guia lou.
  big-big: Kapura kongkirigesendikke nawili pi yombu korik puguwekki yeke ngalege
    korik puwek ngeliweki kisi. Puwili ikuyogoriktaga ngizi kumuliwili miziwili logo
    tonugu wawere uli piyengke sengekta kanda teni Kilisi Yisuyegi ngizi kumuliwili
    legi Mosegi loyengka taragi kiriwei mizi ono miza purikki liwik keriyiweki wiriyawili.
    Purik tonugu ngizi kumulirik tamizeige yombanu nakyegi Yisugu ngai mabura Mosegi
    loyengko piyegi mawinda ngai ono kapura puwiligu kisirik Mosegi loyengko teniyegi
    ngai logo teni Yudawiligi loyengko tonugu miziweki kai piyeng mabiyengke kiriwei
    panu mizagiwiligu kisi.
  gux-G: Li kuli ne ki dugni bi ŋalacidam yaabi kua ti taanli, ki kpaani k tin da
    yali ti ba ti yudaano jesu klistu nni. K bua tin gbali ti tuonli.
