    jiwaɡ̶atece ane lakataɡ̶a judeutedi, codaa domoɡ̶oyemaa moyowooɡ̶odi mige jiiɡ̶axinaɡ̶anaɡ̶atece
    me jakataɡ̶a me jikanaɡ̶a niɡ̶ijoa lakataɡ̶a leeɡ̶odi me ɡ̶odexogotege Jesus Cristo.
    Codaa domoɡ̶oyemaa metiɡ̶odiedeɡ̶e mejiwaɡ̶atacece niɡ̶ijoa lakataɡ̶a, odaa joaniɡ̶idaa
    taɡ̶a jopilaɡ̶atacege moko niotagipi niɡ̶ijoa lakataɡ̶a.
  bmh-bmh: '@see-verse:GAL.002.003'
  ctu-BL: anquese ya' añob payxo hermanojob ti mucul tsa' bʌ ochiyob i yojch'oñon
    lojon cha'an libre añonla ti Cristo Jesús. Mi' yʌlob wersa mi lac chʌn jac' jini
    mandar cha'an mi laj coltʌntel.
  meq-meq: Ane tuk na, ndo i maraw me hay tə yaw a walaŋ may ta bəbərek tay, a satay
    mâ ɗəs bo. Tə fələkwaw ta məkal hərwi mazəbe ka tsəveɗ kway nakə ka ləvakwa gər
    kway hərwi nəkway madzapa eye tə Yesu Kəriste aye. A satay na, kâ tərakwa beke
    i bazlam i Musa mapala eye sa.
  noa-H: Mua hamag jaaujim, jãga hãaur k'ʌʌn hermanonaan hanʌmjã sĩi sëuk'a nʌrrjëemta
    hamach k'augbajupii hawi maach haig bëejĩ, jũrr hamachdëuta mʌ hichaaur pãarjö
    judionaan k'abam k'ʌʌnaujã Cristo hiek hʌ̈k'a nʌm dʌ̈i maar jöoin hiita hʌ̃rcha
    hʌʌrk'aju haai nʌm ha jawaag. Mamʌ mua hoowai mag maar jöoin hiita hʌdʌraa mag
    hʌʌrk'api jaautarr hamuan, warag pãach chi hʌ̈k'a durrum k'ʌʌnta mag maar jöoin
    hiiu presonaanjö wai sĩsik'am ha chirajim, pöd chi höbëraajã k'augba.
  alp-NT: Tamata leini me esi uma tamata maka hlaleke loko Kristuse kena lulu sunate
    esi atate. Sie meru esi ono lelemake be esi hlaleke loko Kristuse, rebe esi kusu
    andeneke loko ite leke esi selu saisa rebe ite onore kai esi lake ite beie le
    ite esa kai Kristuse Yesuse peneka. Esi suka uma ite kena lulu agama Yahudi esi
    pletare.
  san-VEL: yata"schalenaagataa asmaan daasaan karttum icchava.h katipayaa bhaaktabhraatara.h
    khrii.s.tena yii"sunaasmabhya.m datta.m svaatantryam anusandhaatu.m caaraa iva
    samaaja.m praavi"san|
  kbq-kbq: Hianagi havige mono nerafu'za mono vahekna hu'za atrumahumpina enefre'za,
    Krais Jisasimpi fruhuta mani'nonazana tavre'za korapa avu'avazampi kinarerante'naku
    efre'naze.
  kbh-kbh: Chca tonjanopasá, masque ínÿenga monjánbos̈e Tito base bobachtema chë más
    delicadents̈e tëts̈ená chaotsemnama. Chënga tmonjánayana bëngcá Jesucrístbeñe
    os̈buáchiyënga imojamna ca, pero ndoñe chca quemënjatsmëna. Chënga chë Jesucrístbeñe
    os̈buáchiyëngaftaca tmojanenutaná, ndayá yojtsanopasánama chë os̈buáchiyënga ntsetats̈ëmbcá,
    mo chë os̈buáchiyëngbiama bacna soyënga jamama cuafseitë́mena cuenta. Chënga tmojánabo
    jtsetats̈ëmbuama nts̈amo Jesucristo bënga atsebácanënga s̈ojánabiamama, chë judiëngbe
    leyë́ngaca ndëmandánënga, cháftaca cánÿiñe mo canÿacá jtsemnëse. Chënga chca tmojanma,
    er chënga imojtsanbos̈e jamana, bënga chë judiëngbe leyë́ngaca nÿets tempo mandánënga
    chamotsiyenama.
  ron-LSB: Acest lucru s-a întâmplat din cauza falșilor frați aduși pe ascuns, care
    se furișau pentru a ne spiona libertatea pe care o avem în Cristos Isus, ca să
    ne aducă în robie,
  pon-pon: A pweki akai jaulan likam, me wailon, pwen majamajan at jaledokalar, me
    je aleer ren Krijtui Iejuj, pwen kalidui kit ala.
  nhe-BL: Pejqui nopa tlalnamiquilistli para ma motequilica nopa tlanescayotl quema
    hualajque sequin istlacatini tlen quiijtojque para eliyayaj tlaneltocani, pero
    ax neli. Inijuanti ixtacatzi pejque quitlachilíaj tonemilis huan quiitaque quejatza
    Cristo Jesús techmalacanijtoya tlen itlanahuatil Moisés. Huajca inijuanti quinequiyayaj
    sampa ma tielica queja tiinintequipanojcahua para ma tijtoquilica itlanahuatil
    Moisés huan ma tiquinfuerzajhuica nochi tlacame tlen ax israelitame ma motequilica
    nopa tlanescayotl tlen itoca circuncisión ipan inintlacayo.
  sps-sps: Sana mesapan tsuri na vainy te gagagam faareir vamuinyasiny fafaaman ri
    sof rato na gum, ana ri pon to ma pee Taitus. A vainy to ari sof me faareir vainy
    tatagaa kabuts ma nat faarof iny ara na tou tapuruur tsura ten Krais Jisas ito
    te tapuruur osing fi roran Faun tana taa Jiu ana ri te kat faarei raran vainy
    binun babainy ito te vovovou finy rora ya.
  wnc-wnc: Aho. Aminu kundu kem panzike notninu Jesuat nana amin dua ngana wepda gaman
    nin banakan akoke wamu waaknga yaking. Wa aminu atnatapbing. Ninda natake aminu
    Judia nana dua ngana Jesue amina dakngakingga Mosesdane mama wamde gepbiatang
    koke gupna mataningge dua yanikumang. Siwan ninu mama wamde gepbiatang katak siknga
    yutnimde natake niniyapitnangge akopbing.
  bus-bus: Yã pì fɛ̀ɛ Yesude ɛgɛɛ kɛ̀ aↄ̃ gɛ̃̀wazi kpãinↄ musumɛ. Aↄ̃ gɛ̃̀wazi lɛ
    wà wa wɛ̃ɛnɛkɛna Kirisi Yesu guu asii gwa aↄ̃ wa da zↄ̀blenammɛ,
  gub-BL: A'e rupi amo a'e pe har i'i izupe wà. — Emonohok kar nepirera'i nehe, Tupàn
    hemiruze'eg romo nereko haw hexak kar pà zutew wanupe nehe, i'i izupe wà. Namonohok
    kar kwaw izupe ihe. Amogwer iporomonohok kar wer hehe izupe wà. — Uruiko penyky'yr
    romo ure, i'i mua'u urewe wà. Uzemono'og wà urepyr wà. Agwer awa wixe oho pepyr
    wà, ureremiapo kwer hexak pà wà. Ta'e noroho kwaw zutew wanàmuz ze'eg rupi ure
    xe. Ure uruzemono'og uruiko Zaneruwihawete hehe we ure. A'e rupi nuruzapo kwaw
    ma'e zutew wanàmuzgwer waze'eg rupi ure kury. 'Aw awa ipurapo kar wer zepe ma'e
    rehe urewe a'e wà, ze'eg kwehe arer heruzar kar pà urewe a'e wà.
  imo-imo: '@see-verse:GAL.002.003'
  boj-boj: Bole, Kristen tamo qudei naŋgi uli na gago koro miligiq aiyeb. Naŋgi Kristen
    tamo bolesai. Naŋgi gisaŋ tamo. Iga nami kaŋgal tamo bulosim dal anjam aqa sorgomq
    di sonamqa Kristus Yesus na iga eleŋej deqa bini dal anjam na iga olo taqatgosai.
    Ariya gisaŋ tamo naŋgi dena gago kumbra di lumu na tenemtqa marsibqa gago koro
    miligiq aiyeb. Naŋgo are koba endegsi soqnej. Naŋgi na iga olo dal anjam aqa sorgomq
    di atibqa dal anjam na iga taqatgim iga kaŋgal tamo bulqom. Naŋgo are koba degsi
    soqnej deqa naŋgi gago koro miligiq aiyeb.
  eng-DRA: But because of false brethren unawares brought in, who came in privately
    to spy our liberty, which we have in Christ Jesus, that they might bring us into
    servitude.
  knf-knf: te udoo ka bañaaŋ baloŋ bandaaruŋ aji bafiyaari banjaaŋ bamena kaneej ţi
    un ŋnfiyaaruŋ kaŋal pwalan bañaaŋ kaŧëmp. Bañaaŋ bakaŋ mënţan babop aneej ţi un
    pa pten mnjeeh mi ŋyeenknuŋ ţi Yeŧu Kriŧtu kaşë kakakanun du pjuuk pi bgah bi
    Moyiŧ.
  san-KHM: យតឝ្ឆលេនាគតា អស្មាន៑ ទាសាន៑ កត៌្តុម៑ ឥច្ឆវះ កតិបយា ភាក្តភ្រាតរះ ខ្រីឞ្ដេន
    យីឝុនាស្មភ្យំ ទត្តំ ស្វាតន្ត្រ្យម៑ អនុសន្ធាតុំ ចារា ឥវ សមាជំ ប្រាវិឝន៑។
  arn-NT: Ellka miyawkefuy kiñeke koyla ngünen pu che iñchiñ taiñ rangiñ mew ayülelu
    taiñ re inaduamaetew tati lifrengechi mongen taiñ nieel ta Cristo Jesus mew ka
    ayülu taiñ feypiafiel taiñ müngeltutuafiel Moyse tañi ley dungu.
  zas-NT: Din guyu tioꞌp choon ree bén Israel been reeman ziꞌc rulüü na̱j reeman dux
    compniaran persi gojc bachajg reeman dunujn par gulaꞌch reeman conin ad raguieentran
    guial ma raliduladxan Jesucrist din gac nabee reeman dunujn yaguieenan ziꞌc rniabee
    ley.
  ken-NT: Kɛ bǒ nse bachwe ndu nkwɔ bakoŋo Yesu ansɛm ansɛm mánjaŋa nɔkɔ bɛ mansyɛp
    yi. Mánɔ́nɛ báchwe ndu nkwɔ ywɛsɛ ndu bɛghɔ ɛnyu sɛ́bhɔ́ŋɔ́ ngangaŋ amfǎy bɛbhé
    bo Israɛl, ndu sɛbharɛ mmʉɛt nɛ Yesu Kristo. Báyàŋ nyaka bɛ sɛ́mpɛ́tnsɛm ndu
    kɛsɛm antɛnɛ bɛbhé bo Israɛl.
