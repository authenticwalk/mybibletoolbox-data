  huv-NT: Pero nganüy ajcüwa leaw ngome naleaing andüjpiw Teat Cristo axotayej ajmeliw
    tiül icoots. Tajmeliw mandacüwiw nguineay ajlüyiiüts nóiquian wüx Teat Cristo,
    cos andiümüw mayacüw icoots alinomb wüx meáwan leaw nipilan judío ajlüyay marangüw.
  otn-NT: Høndi 'da yø ja̱'i̱ mi̱ 'bʉp'ʉ ngue hi̱mma̱ jua̱ni̱ yø 'yɛ̱c'ɛ̱i̱, bi nepe
    ngue xta̱ hmɛ̱pya na̱ ra̱ Tito. Pɛ nu̱yá, guehya yø ja̱'i̱ cuatyø 'yɛ̱c'ɛ̱i̱ ya,
    i honi̱ ha di zʉrca̱ ma̱ guahʉ ngue da̱ zäp'ʉ di ya̱jpa̱hʉ m'mɛfa ngue hi̱ndí̱
    øthʉ'a̱ te gä mma̱mp'ʉ ja ra̱ ley. Porque ya dí ɛ̱c'ɛ̱i̱hʉ ra̱ Cristo. 'Nɛ̱ guehya
    yø ja̱'i̱ di ja ts'ɛdi ngue ga̱ øthʉ te gä mma̱mp'ʉ ja ra̱ ley ya.
  nop-nop: Malabumuŋ indiŋ hakuk doktiŋa. Me noli Jesu nadisukiliti hinek mu timiŋgiŋ
    heki adi indi’walaŋ kayoŋbopnik gineŋ uŋgoŋ fooŋ hatigiŋ. Hatiŋila Jesudi Yodoko
    Mede diniŋ folok gineniŋ nihifiyali titiŋ momohi nimguk, u hati tane kabup kanadi
    tigiŋ. Me heki uyadi ninigilune Yodoko Mede diniŋ tipilapilaye kwanai kotigoŋ
    titiŋdok nadiŋa unduŋ tigiŋ.
  obo-NT: ahad pa duwon dumon Judio rutun nod ikahi no ko-ilangan en sikandin nod
    puung tadda. Iddon mgo minuvu, id po-uvag-uvag no mopompomakoy no id ollos nid
    lonug to konamin kolivuungan, su amoy od poni-id ko id tuman ki taddot mgo Suhu
    ni Moises. Oyyos id kopi-i ran no od ponoyunon ki to kod-uripon ukit to kodtuman
    ta taddon mgo Suhu, ahad duwon don kolegguangan ta pomon to nosokkad kid diyot
    ki Disas Krays.
  cak-ENT: Ri Tito man xban tüj vi ri circuncisión chin, stape' (aunque) yec'o ri
    xa man ye ketzij hermanos tüj ri xejo'on que xban ta. Rije' quiju'un-apu-qui'
    xaxe richin nquinachaj ri achique rubanic ri kac'aslen riq'uin ri Jesucristo,
    ri Jun cha'on-pe y takon-pe roma ri Dios, si nkabün c'a ronojel ri nbij chupan
    ri ley rutz'iban can ri xuya' ri Dios richin ri Moisés, o man nkabün tüj chic.
    Rije' xcajo' que xojc'uje' ta chic chuxe' ri ley ri xuya' ri Dios richin ri Moisés.
  lif-NT: ᤁᤖ ᤁᤢᤓᤠ ᤀᤡᤱᤗᤧᤰᤁᤣ ᤑᤢ᤹ᤏᤢᤛᤠ᤹ᤜᤠ᤹ ᤂᤪᤡᤛ᤻ᤋ ᤕᤧᤛᤢᤗᤠᤶ ᤂᤥ᤺ᤛᤢᤶᤒᤧᤒᤠ ᤆᤥ᤺ᤰᤕᤢᤶᤓᤥ᤺ᤴ ᤌᤥ᤺ᤶᤛᤧ
    ᤀᤠᤏᤡᤃᤧᤏᤢ ᤔᤧᤓᤢᤳᤇᤡᤱᤅᤠᤱ ᤀᤠᤏᤡᤃᤧ ᤕᤥ᤺ᤰᤐᤠ ᤜᤧᤰᤁᤣ ᤆᤥ᤺ᤰᤛᤧ ᤂᤢᤏᤡ᤹ ᤕᤜᤢᤍᤡ ᤛᤠᤶᤕᤥᤌᤡᤶᤜᤠ᤹ ᤀᤡ᤺ᤵᤔᤠ
    ᤏᤠ᤺ᤵᤔᤠ ᤐᤥ᤺ᤱ ᤗ᤹ᤖᤡᤰ ᤔᤧᤔᤧᤳᤋᤡᤃᤧᤒᤠᤸᤗᤧ ᤆᤥᤃᤢᤸᤗᤧ ᤁᤴ ᤁᤠᤰ ᤐᤠ᤺ᤴᤏᤡᤴ ᤐᤥᤃᤧᤒᤠᤖᤥ॥
  mie-NT: De súcuán nī ncundaā, vísō nī nquīvi jacū tēe stáhví jā sáhá dē jā hermano
    cúu dē. De ndá tēe ñúcuán nī nquīvi dē tácua cundēhé yuhū dē nāsa nī nduu libre
    ō nūū ley circuncidar sīquī jā yíhí ó ndahá Cristo Jesús. Chi cúnī ndá dē jā squíncuu
    tucu ó ley ñúcuán, de nduu tucu ó mozo nūū.
  san-TIB: ཡཏཤྪལེནཱགཏཱ ཨསྨཱན྄ དཱསཱན྄ ཀརྟྟུམ྄ ཨིཙྪཝཿ ཀཏིཔཡཱ བྷཱཀྟབྷྲཱཏརཿ ཁྲཱིཥྚེན ཡཱིཤུནཱསྨབྷྱཾ
    དཏྟཾ སྭཱཏནྟྲྱམ྄ ཨནུསནྡྷཱཏུཾ ཙཱརཱ ཨིཝ སམཱཛཾ པྲཱཝིཤན྄།
  qve-NT: Ichaqa karanmi falso hermanokuna. Paykunan disimulawlla allin hermanoman
    tukuspa, noqaykuman juntakamuranku. Hinaspan costumbrenkuman hina imatapas ruwanaykuta
    munaranku. Ichaqa chay falso hermanokunapa costumbrenkuman hina ruwayqa, esclavo
    kayman kaqmantapas kutishasunman hinan. Chay costumbrekunamantan noqanchisqa ña
    libreña kanchis, Jesucristo librawasqanchisrayku.
  pao-NT: '@see-verse:GAL.002.003'
  cbu-NT: 'Itaru, nllitaritsha tputs iyaa tsangarangusin, Titootssha yutaritam ínarangana.
    Ashiri Titoo tas ktsupangcha, tárangana. Itaru, iysha: Watsta; tárangini. Nitaati
    Isus kuk piy shingi ateeja, nduncha, tárangtana. An tputs Isusoo kuk mangoonaktanicha
    atitaatssin, itaru manguta ngichirangana. Iyash tamapingamaam, mishat tamundamaamtam
    pshturangana. Móysisarinish kuk iyaa yusur tapshtumaam zandarangana. Itaru, Isus
    iyaam tsiparangu, arangeem mangoonamaam nduncha.'
