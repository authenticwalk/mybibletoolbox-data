  unx-unx: ମେନ୍‌ଦ ଚିମିନ୍‌ ହଡ଼କ ଇନିଃକେ ଖାତ୍‌ନାଅ ରିକାଇ ନାଗେନ୍ତେକ ସାନାଙ୍ଗ୍‌ ତାଇକେନା ।
