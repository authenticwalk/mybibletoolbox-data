    Suusi Cristo camaiʌʌgidi Moseesacaru sʌʌlicamigadʌ. Dai ʌgai ipʌliditadai isvʌʌscatai
    ʌʌgiada aatʌmʌ Moseesacaru sʌʌlicamigadʌ. Ʌgai gia ipʌliditadai isTito iquitiagi
    gʌtuucuga.
  rai-rai: Miaat pirpir u ra utnaa mi kabina raa kum warwaruga na tena nurnur diat
