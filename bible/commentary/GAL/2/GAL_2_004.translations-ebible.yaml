  cnt-NT: Jág₁ në₅ ca₂ŋó₃ ia₁ i₂lɨn₅₄ dsa₂ i₂juɨ₁gan₂ i₂juá'₂ lɨ́in₅ rɨn'₅₄ jniog₄,
