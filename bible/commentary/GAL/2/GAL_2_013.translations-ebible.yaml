  kde-kde: Na Vayahudi vanji vankulupîla Yesu, navanang'o nkutandilika kulilambilila
    muchi Petulo, ata Banaba nanang'e nkulundana navo kwa kulilambilila.
  ata-ata: '@see-verse:GAL.002.012'
  qvw-NT: Chaynümi chayćhu juc Israel caśhta chalapacücunäpis aśhta Bernabëpis, Pedronu
    ishcay cära cayninwan aysachicälälil japächacälälila.
  nfa-nfa: Ropa rèdhi tatao Petrus ne, ka dhèu Yahudi dhu leo sèra tao madhutu kahèi.
    Toke Barnabas kahèi madhutu tatao ra dhu peka leo, tao leo.
  tnp-tnp: Kəni piatah mɨn nəuvein u nətəm Isrel, ilah mɨn kəmotəgɨn, kəni kəmotol
    kəuɨt kəsuə məhuərisɨg lan. Kəni Panəpəs mɨn təmɨtəu=pən ilah mol kəuɨt kəsuə
    mɨn.
  urd-urd: और बाक़ी यहूदी ईमानदारों ने भी उसके साथ होकर रियाकारी की यहाँ तक कि बरनबास
    भी उसके साथ रियाकारी में पड़ गया।
  hot-hot: Ma anêm auk lôkbaŋ êŋ havôv avômalô êvhaviŋ vi anêŋ Islael aleba havôv
    Banabas haviŋ.”
  mqj-NT: Susi siami duka' to Yahudi senga' to mangngoreammo, ma'dua tambuk asan moka
    ummande sola tau senga' salianna to Yahudi susi Petrus lambisan umbawai duka'
    Barnabas.
  rus-SYN: Вместе с ним лицемерили и прочие Иудеи, так что даже Варнава был увлечен
    их лицемерием.
  mbh-mbh: Na toko lemioongare ako or ini Judare, ako o voth a Antiok, o neo or tomo
    nge a Pita ile olotetong na ole olotetong aken i paleklek mun a Barnabas ma i
    panes mun or.
  bdd-bdd: Coinega meYudiya baibaiwadi wete siꞌabowa, ta Banaba wete ꞌidi ꞌaboina
    ꞌimuliyeya, beno ꞌabehega tohekalesiyao taudi ꞌasa ganamuli ꞌoidiyega geyaꞌabwa
    sida ꞌaiꞌai mahetediyao.
  cbt-NTPO: Ya'huëhuano'santa' cotioro'sa' nipisopita Pitro nicatona', nisha coshatopi.
    Pirnapinta' Pitrorë chachin nisha coshatërin. Quisocristo nanamën nitotaponaraihuë',
    co no'tëquën imapihuë'.
  srn-NT: Den tra Dyu di ben drape hoigri makandra nanga en, te leki Barnabas srefi
    hari go ini a sani dati.
  cta-NT: Loꞌo liꞌ la cuiꞌ juaꞌa̱ nguaꞌni xaꞌ la nguꞌ judío tyaꞌa ntsuꞌu chaꞌ jiꞌna
    loꞌo Cristo, sca ti cuayáꞌ siyaꞌ tyiquee nguꞌ loꞌo Pedro; loꞌo ycuiꞌ Bernabé ngua
    tiꞌ yu cuaꞌni yu ñiꞌya̱ nu nguaꞌni nguꞌ biꞌ, chaꞌ siyaꞌ tsa tyiquee nguꞌ.
  bqc-SIM: Yuda kĩniↄ nàwà mↄafilipi guu. Baa se aa Baanaba gà nàmá.
  tcz-CHONGTHU: Hichea kon chun, Judah Christian dang ho jong chun Peter phatlhem
    umchan chu ajomun, chule amaho jal chun Barnabas jeng jong chu amaho phatlhemna
    chun apuimang uvin ahi.
  mar-mar: तेव्हा तसेच दुसर्‍या यहूदी विश्वास ठेवणाऱ्यांनीही त्याच्याबरोबर ढोंग केले;
    त्यामुळे बर्णबादेखील त्यांच्या ढोंगाने ओढला गेला.
  snp-snp: Eti o minamo ya Yuda wenena liligaleka ya ayaidana oti amoki lakoina suki
    monawa ya mele minanako, Banabasi yaki suki monaninawa yakafo ika o edami ne.
  isl-isl: Þá gerðist það að allir kristnu Gyðingarnir, ásamt Barnabasi, tóku að hræsna
    eins og Pétur, þótt þeir vissu auðvitað betur.
  spy-NT: Kirub ꞉nkicheek Yuutayeek alake ātēbuutēkaab Bētērō ānkulumchi ꞉nkinee Barnaaba
    ng'aleechaata.
  xnn-xnn: Isonga wada nan nangsolot ay tapin di Judio isnan inikkan Pedro olay getkenda
    ay baken osto di. Olay si Bernabe et sinmolot gedan.
  mwe-mwe: Bhai nkali Bhayaudi bhananji bhala gubhailundilenje na a Petili, na nkali
    a Bhanabha na bhalabho gubhaijinjiye muugulumba gwabhonji.
  tte-tte: Yo tomeliwo Yudiya tupwaliyao siginauli besiele Pita. Muli mena kabo Pita
    ana mwakotawa ipanaisiyoi Banabasi koina imeliyanyoi kabo sikalai ali boda mena
    ilusae.
  tcs-tcs: So dem nada Zuwiskristian i bin pole dat apenapwei blo Pita. Wen Banabas
    i bin tekenotis, em bin pole dat wei blo Pita tu.
  hlt-THB: Cawh Judah thlakchangkhqi ingawm sa qu unawh pyi lawt uhy, cekkhqi ing
    a ming sa qu dawngawh Barnaba awm pleng lawt hy.
  soq-soq: Pita me eueuwa mampe sabamolen me ipa lagawaa ita sumanailala isiwa Iuswa
    do me dewawa ewane wawenton. Mai mo os, tane Banabas do mo dewau lagawaa mampe
    waninasane banleieno wauwolene mo dewau deawaa dewasane atenlen.
  qub-qub: Pedruta ricacurmi waquin caj ermänucunapis ni Bernabëpis mana Israel ermänucunawan
    micunanpaj mana talluparannachu.
  att-att: Á yù ira káruán nga Kudio nga maggián ta Antokia, nga manguruk kâ Apu,
    pakasingad da sù kingnguá ni Eduru, mássiki nu ammu ra ta ari napiá, ngam pinárigád
    da gapay yù kingnguá na nga áppè pípiá, ta nattukkâ ira gapay nga nakilálláng
    sù ira ari Kudio. Á mássiki si Bernabe nga kapulù ku, á nekanâ nira gapay, ánna
    aringin nakilálláng sù ira ari Kudio.
  bki-bki: Mia maka Pitere naio ve takurano, mia kuruado dolu nalo na vio na, napano
    nalo abe kulo Ju, binimei bokar Barnabas bunu, nalo na ajakisor Pitere ea jidomiano
    na merouano nei.
  bqp-bqp: Yuda kparanↄ nàa manafikikɛnaa pìi gũn. Bee Baanaba se ò a gà ò nàḿma.
  mcp-mcp: Dʉ́gʉ́lə bɔ́ɔ́l *Oyúdɛn bwə́ á dʉ́g ntɔ́ yí, bwə́ mú nə́mə́ julə mənyúúl,
    Barnábas mú nə́mə́ nyíi mə́shɨɨgá mɔɔŋgʉ́d.
  hat-hat: Lòt frè jwif yo te kòmanse fè menm jan ak li. Ata Banabas te pran tou.
    Li t'ap swiv yo nan ipokrizi sa a.
  npl-NT: Ijkuakó n oksikimeh judíojteh non kineltokah Cristo Jesús iwa ochantitokah
    Antioquía, noiwa okipixkeh ome inmixko, porke okichijkeh kemi Pedro okichi, iwa
    asta Bernabé noiwa ijkó okichi.
  bgg-bgg: Gai Jewthek migiphothek è jao ne Phithar murum ji duiine rum; chiih-è Barnabas
    rangde ithek shii dog dun.
  eng-TCENT: And the rest of the Jews acted hypocritically along with him, so that
    even Barnabas was led astray by their hypocrisy.
  eng-BSB: The other Jews joined him in his hypocrisy, so that by their hypocrisy
    even Barnabas was led astray.
  cpu-NT: Imatziyetanakaro pashine judío-payeeni kempisantavetainchari, ari ikempitzitanakariri
    eejatzi Bernabé irirori, jimatakotanakeri irikaite.
  san-ASM: ততোঽপৰে সৰ্ৱ্ৱে যিহূদিনোঽপি তেন সাৰ্দ্ধং কপটাচাৰম্ অকুৰ্ৱ্ৱন্ বৰ্ণব্বা
    অপি তেষাং কাপট্যেন ৱিপথগাম্যভৱৎ|
  tac-NT: '''Lige uché jaré jurío Antiokía ejperégame abichigó i''kilimi ''ma a''réturuchigó
    alué ralámuli tabilé jurío ''yuga go''yá. ''Lige alué Bernabé ne gompaniérola
    abichigó ''ma a''réturuchigó i''kilimi alué tabilé jurío ''yuga go''yá.'
  eng-WEBPB: And the rest of the Jews joined him in his hypocrisy, so that even Barnabas
    was carried away with their hypocrisy.
  gfk-H: Ma ira mes na Iudeia gar ta Karisito, diet ga bisbis tikai ma Pita, ma diet
    ga haan talur mah diet ing pai Iudeia diet. Ma iakano saksakena ga sal harango
    mah Barnabas gaam gil hua.
  viv-viv: Meda miYuda tovetumagana Anidiyoka againe himiyami-ma hivebutu Fita amine
    hinuwanuwaluga be himiyavehailedi. Ada keke badiꞋiyaogaga au kadu Banabasi buyeꞋi
    yadi nuwaluga againe hinuwaꞋabiyena.
  yao-yao: Nombe achinjangu Ŵayahudi ŵane ŵaliunjile pamo ni che Petulo kutendekanya
    ya ulamba, nombe che Banaba ŵajinjilwe ni ulamba wao.
  tgp-tgp: Ale tamlohi rasua Jew tari tinapua atu, la usuri na posposi tapnetano non
    Peter, ale Barnabas sohena, la tikaulejia mo usurira na nora tapnetano.
  auc-NT: Mänömaï wadonque cædingä inte ñöwo wadonque cæyongante tömengä tönö oodeoidi
    tömänäni wadonque cædïnäni inte edæ ñöwo wæætë wadonque cædänipa, ante adinque
    Bedënabee incæ oda cæte wapiticæ̈ cæcantapa.
  kbc-NT: Codaa ijoa eletidi anoyiwaɡ̶adi Ǥoniotagodi ane judeutedi aɡ̶aca laaleɡ̶ena,
    odaa joɡ̶owo liciagi Pedro. Codaa me Barnabé owo maɡ̶aɡ̶a dioteci anowo.
  bmh-bmh: Zuda duailel ipal Yesus en oiagab petak emen go abiu go igul go eg, bo,
    Pita igul go guzenina, uligaimai, ag han guzental emgasag ipal ebuan dudu abai
    ee zabun utemen. Barnabas han goagal igul sesamoraimai, emgasag ipal ebuan duailel
    abai ee i zaneun. Go guzenina, iz esilakemin, einen, Barnabas nugau ougab petak
    eun go gusig dabelemin. Ag unum abiu go igul go eg, bo, ag guzenemen.
  ctu-BL: Yaño' bʌ judíojob ja'el cha'chajp tsi' meleyob i pusic'al lajal bajche'
    Pedro. Che'ʌch tsi' mele ja'el Bernabé.
  meq-meq: Siye i Yahuda neheye tə pa mədzal gər ka Yesu andza Piyer aye dərmak. Kwa
    bo i Barnabas eye tə gər ŋgay a ge andza niye dərmak. Tə ge ta məvatay gər.
  noa-H: Pedro magbaadëm hoowi haig hagjö judionaan chi hʌ̈k'a durrarr k'ʌʌnaujã hich
    hagjöta hap'öbaadëjim hamach k'apeen judionaan k'abam k'ʌʌn dʌ̈i, Cristo higar
    nʌisiewai tag hamach jöoin ley gaai jaau simjö habaju k'ap'ʌ narrta. Mamʌ mak'ʌʌnpai
    k'aba, hajapcharan hich Bernabépata dʌ̈i hag hee burrjim, warm k'ʌʌn hoowi.
  alp-NT: Tamata Yahudi maketaru esi nloe lulu Petruse lekwe, eti Barnabase iono lulu
    esi nloene mere leneka.
  san-VEL: tato.apare sarvve yihuudino.api tena saarddha.m kapa.taacaaram akurvvan
    bar.nabbaa api te.saa.m kaapa.tyena vipathagaamyabhavat|
  kbq-kbq: Maka Jiu vahe'mo'za, anahukna hu'za kruna zamuzma nehazageno, ana zamo'enena,
    Banabasina avazu hu'ne.
  kbh-kbh: Chë inÿe judiënga os̈buachiyë́ngnaca tmojanonts̈é amana cachcá nts̈amo
    Pedro yojtsamcá, jtsamëse nts̈amo chënga imojántats̈ëmbo chca jamama ndoñe yonjanamncá.
    Y Bernabénaca, nts̈amo chënga imojtsamcá jtsonÿayëse, chëngcá yojtsama, jtsamëse
    nts̈amo cha yojántats̈ëmbo chca jamama ndoñe ibonjamncá.
  ron-LSB: Și ceilalți iudei i s-au alăturat în ipocrizia lui, așa că și Barnaba s-a
    lăsat dus de nas de ipocrizia lor.
  pon-pon: O pil Juj tei ko ian i malamalaundar, o Parnapaj lodi on pil wia malaun.
  nhe-BL: Teipa nojquiya quipixque ome ininxayac nopa sequinoc israelita tlaneltocani
    tlen itztoyaj nepa pampa no moiyocacajque tlen tlaneltocani tlen ax israelitame.
    Hasta Bernabé nojquiya moiyocacajqui tlen ax israelitame queja Pedro quichihuayaya.
  sps-sps: Ana mesapan tsuri na taa Jiun fafaaman vovovou iny ton gam tsunia; an gam
    tsuri moro ras kainy ton fakats ten Banabas.
  wnc-wnc: Teke yuwawan kake notninu Judia nana ngana Jesue amina dakngake yukingu
    kuupbamu wa amikat gatake yuke naking amin kaya wa apbing aminde kagwauke nanamu
    gatu nanangge apmaakaking. Apmaakake teking kakngata yutake apu masande Banabas
    tapan i kuut atekut.
  bus-bus: Yuda kpaaanↄ nàa mↄnafikikɛna pì guu. Baa Banaba se aↄ̃ à gà wà nàḿma.
  gub-BL: Na'e amogwer uzeruzar ma'e a'e wà, zutew a'e wà, a'e pe umai'u ma'e a'e
    wà, upytu'u umai'u re a'e wà no. Ta'e ukyze a'e wà no xe, Pet zàwegatete a'e wà
    no xe. Te Nape ta'yr ukyze wanuwi a'e no, umai'u re upytu'u a'e no.
  imo-imo: Aku wali Antiok kombu moloringi Juda Kristen imbo wemani konopu talo lekolio
    Pitani terimu ulu teko tukuruku peringi. Aku teringina kanopalie Barnabasini kape
    aku ulu kala terimu.
  boj-boj: Juda Kristen qudei naŋgi dego Pita beteryosib gisaŋ kumbra di yeb. Yonabqa
    bunuqna Barnabas a dego naŋgi daurnjrsiqa naŋgo gisaŋ kumbra di yej.
  eng-DRA: And to his dissimulation the rest of the Jews consented, so that Barnabas
    also was led by them into that dissimulation.
  knf-knf: Bayuday bankakuŋ afiyaar baţaş Piyeer ţi kamena ki nul kë Barnabaŧ ţi uleeful
    adoo wut kë baneejana ţi kamena mënţ.
  san-KHM: តតោៜបរេ សវ៌្វេ យិហូទិនោៜបិ តេន សាទ៌្ធំ កបដាចារម៑ អកុវ៌្វន៑ ពណ៌ព្ពា អបិ
    តេឞាំ កាបដ្យេន វិបថគាម្យភវត៑។
  arn-NT: Fey tati kakelu feyentulechi pu judiu ka femngechi kiñewi ta Pedro engün
    ñi femael koyla ngünen dungu, Bernabe kütu ka keyükoni ta kisu engün mew.
  zas-NT: Në los demazri ree bén Israel bén rliladx ree Jesucrist bén zojb ree ni
    në reeman been ziꞌc been Bëd abiꞌ xt në Bernabé been zian.
  ken-NT: Bo Israɛl bachak abhɛn bachi bakoŋo Yesu babho bɛkʉ bɛtábhá mbɔ Píta,
    ɛnyu ɛnɛ́, yɛ̌ chi Banábas nkwɔ akʉ́ ɛnyumɔt mbɔ bhɔ.
