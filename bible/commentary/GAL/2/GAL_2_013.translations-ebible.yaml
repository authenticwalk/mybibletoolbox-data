  ong-ong: Ilim winkem ilepe piti Juda pepe, pe pulsi Pita pingiepe fei polpepei,
    le Barnabas re weitei lantepe pepi pingiepe piti nel loli ilo ilo.
  tnn-tnn: '@see-verse:GAL.002.012'
  hch-NT: Hipatü Huriyusixi yacü mepüte'uyuri hepaüna. Yaxeicüa Verunave püti'irüviyarie
    yacü meteyuriecacu.
  crn-NT: Majta ɨ́ seica ɨ́ mej Israél jetze ajtémeꞌecan, camu majta miyen huarɨ́j
    jéꞌiyecan jɨmeꞌe sino miyen huaꞌitzi jɨ́n ruseíjratacaꞌa aꞌij tɨ ajta huarɨ́j
    aꞌɨ́jna ɨ́ Pedro. Aꞌɨ́j pu jɨ́n teꞌuteujhuaꞌitze ajta aꞌɨ́jna ɨ́ Bernabé.
  zpu-NT: Naꞌll yezikre beꞌnn Israel kaꞌ llonliraꞌll Cristonꞌ leskaꞌ wix akeꞌ, naꞌll
    bill weꞌj bdaorén akeꞌ beꞌnn kaꞌ bi nak beꞌnn Israel kaꞌ txhen, naꞌll bkoꞌyelrén
    aktereꞌ Bernabénꞌ nench naꞌ reneꞌ wixreneꞌ, beneꞌ kanꞌ llon akeꞌ naꞌ.
  juy-juy: ଆନ୍ନା ଜିଉଦି ଡର୍ନେ ବୋଞାଙ୍‌ ତନାନଞ୍ଜି ନିୟ୍‌ ପିତ୍ରନ୍‌ ସରିନ୍‌ ମାୟ୍‍ଲନ୍‍ ବନ୍ତଙିୟ୍‌ମରନ୍‍
    ଅନ୍ତମ୍‌ ଞଣ୍ଡ୍ରମ୍‌ଲଞ୍ଜି, ଆରି ବର୍ନବାନ୍‌ ନିୟ୍‌ ଆ ଇସ୍କତ୍ତାଲୋଙଞ୍ଜି ଗଲୋଏନ୍‌ ।
  for-for: Piya pogini, to ka'isa Yuta kina'miba aeti atokaema kaga kumpariyena puguna,
    Panabasiba aewape kumpari napiyenawaipa maema kaga puntiye.
  epo-epo: Kaj la aliaj Judoj kune hipokritis, tiel ke eĉ Barnabas mem fortiriĝis
    per ilia hipokriteco.
  gfk-gfk: Ma ira mes na Iudeia gar ta Krais diet ga harababo tika ma Pita ing diet
    ga haan laah mah sukun diet ing diet pai Iudeia. Ma iakano sakena ga sal harongane
    Barnabas at mah kaik gaam gil huo.
  bjz-bjz: Kotú namonde anda Jiusi ikoko mendi dumeni beago tutuno ea, Pita de dano
    oru arida ivata egeguturie. Númanena aghá urieta, Barnabas beago númane ambo-ambo
    urota, aghá urie.
  atg-NT: Ẹgbọ iJu eni e miesuọ enekpọle e li kuma ọli ọ riẹlẹ ikokoalo, ya ramhi
    khi oni ikokoalo o li ri iBanabasi kuma wẹ ọ.
  bjv-NT: Ra adɨ njé kaw-naa je kɨ na̰ je kɨ əi Jɨpɨ je, ndaji Pɨyər me tulə rɔ naa
    tɨ kɨn tɔ. Bɨtɨ kadɨ Barnabasɨ wa kɨ dɔne osɨ me hal kədɨ kəm-naa tɨ ləde ka kɨn
    tɔ.
  tos-NT: Na̱ xli̱pacs a̱makapitzi̱n judíos xala c-Antioquía hua̱nti̱ xli̱pa̱huanko̱y
    Cristo, na̱ chuná̱ tzúculh tapa̱pitziniko̱y, nia̱lh lacxtum xta̱hua̱yanko̱y, xta̱chuná̱
    la̱ntla̱ Pedro, chu̱ hasta Bernabé na̱ aya chuná̱ tima̱lacatiji̱ni̱ko̱lh c-xtalakapu̱tiyu̱ncán.
  rro-rro: Iuda haukia baika abomo ia ena 'ubo weiana ihobonai bai'oi hoana tebabaina,
    ba ekia 'uboai Banaba abomo eahurea.
  mxp-NT: Nayɨdeꞌen ttumɨdɨ sa̱m ja Pedro pøn jaty jam wyɨnaty kaꞌisraelɨt ja̱a̱ꞌdyɨ,
    nayɨdeꞌen ɨdøꞌøn ja Bernabé pa̱a̱t ttumɨ.
  aak-aak: Judayɨ́ Jisasomɨ dɨŋɨ́ wɨkwɨ́roarɨgɨ́á Adiokɨyo ŋweagɨ́áyɨ́ “Pitao wé ɨ́á
    nɨmɨxeánɨrɨ́ná xɨxenɨ mɨyarɨnɨnɨ.” nɨwimónɨrɨ aí ayɨ́ enɨ Pitao eŋɨ́pa axɨ́pɨ
    éwapɨ́nɨgɨ́awixɨnɨ. E nero wigɨ́ éwapɨ́nɨ́ápimɨ dánɨ dɨŋɨ́ Banabasoyápɨ enɨ pɨ́rɨ́
    yɨpákwigɨ́awixɨnɨ.
  chd-NT: Pedro ixina' te ts'i'ic' Lataiqui' loya'apa iƚe al c'a lixpic'epa ȽanDios.
    Ma le'a i'epoxi to aiquixina'. Ma' anuli i'epoƚtsi locuenaye capimaye judío nomana'
    jiƚpe. Bernabé jouc'a. Liximpola' liƚ'ejma' icupoxi tilecoƚe, ihuejpola' iƚniya.
  kdc-kdc: Wayahudi wayagwe wailumba na Kefa mna imbuli ayo ya unafiki, hata Balinaba
    nayo kakala mumo.
  nhr-nhr: Gabá hẽé naka c'ẽe xu Juta xu hẽéthẽéa kò tshoa-tshoa a ẽe xu q'ana hãa
    si qãè tamas gúù sa kúrú, me kò Barenabasem ga ba gaxu di cg'ãè tsééan domka ho̱à
    cgoa xu.
  uig-PIN: Ⱨǝtta baxⱪa Yǝⱨudiy ⱪerindaxlar uning bu sahtiliⱪiƣa ⱪoxulup kǝtti; ⱨǝtta
    Barnabasmu azdurulup ularning sahtipǝzlikigǝ xerik boldi.
  beo-beo: Eno Yu dunu, Yesu Ea hou lalegagui dunu, ilia Bida ea ogogosu hou ba:beba:le,
    beda:i galu. Na na:iyado Banabase amola beda:iba:le, agoane hamosu.
  acf-NT: Sé lézòt fwè Jwif-la ki té la-a koumansé fè menm kon Pita. Yo hédi kò yo,
    épi jis Bannabas ki té koumansé swiv yo an ipokwizi sala tou.
  tpi-OTNT: Ol arapela Juda tu ol i mekim dispela pasin giaman wantaim em. Na bihain
    dispela pasin giaman bilong ol em i pulim tingting bilong Barnabas tu.
  mbt-NT: Ne ka duma degma ne me Hudiyu ne migmalintutuu, mig-iling e ki Pidru te
    egpapitew-pitew re, ne puun due, nakaalak e degma si Birnabi kandan te egpapitew-pitew
    re.
  hau-SA: Sauran Yahudawa suka haɗa kai da shi a munafuncinsa har Barnabas ma ya bauɗe.
  mam-NT: Bix cuma yaa'n junx j-e bint tu'nxin tuyaj e xi' tk'umenxin, bix el cypa'n
    cyiib niy'tl ocslal judío tuj Antioquía cyi'j ocslal yaa'n judío, amale elet cyniy'xin
    ti'j ba'n tu'n cywaa'nxin junx cyuya cykil ocslal. Hasta Bernabé e cub ti'j cyu'n
    judío tu'n mi'n waa'nxin cyuyaj ocslal yaa'n judío.
  udu-udu: Dhali nyaḵki a’di mo tani ’Kwani Yahuudan tiya kun boc̱kin mo tani nyaḵki
    mii yan mii mo ki mii washila/ mo. Wakan ka Barnaaba si’da/ a’di ḵalkunu shoki
    mis ki miim buni jin miikina uni ki washila/ mo be.
  tvt-tvt: Pitar damdi Jehudi hanpiite loong nep choophak likhiik ih reeraang suh
    phang noisok rumta; eno Barnabas nep uh neng damdi roongroop kata.
  bgt-bgt: Pita ma na tinoni kiloua kena Jiu i Antiok kena eia na puhi iaani. Imarea
    kena adoa ke boi jino kari ena eia vamua. Ma Banabas huju, imanea e leghura mua
    kori puhi ke dika iangeni.
  mvn-mvn: Ka mani tau ekalesia Anitioki wayahina imamaei, ka taui yai tupua me Iudea.
    Ka taui KepasiV nui inau‑hohona ivi‑putu dewa tutuaina ivi‑muni‑havinei. Ka deina
    ivitupu ivonavona, “Itoai me Iudea itomi eha me Iudea avane‑tawanemi.” Ka mani
    me Iudea imamaei Anitioki wayahina, ka taui avaha KepasiV yana dewa idueyei, e
    ivi‑putu yana dewa ivi‑muniei. Ka kadu au niau Banabasi taui nui vi‑putu dedewei
    deina. Tauna anꞌ ayaunena nau‑wawani dewa vovouna vihahaiei, ka vi‑putu dewa tutuaina
    vi‑muni‑havinei.
  djk-NT: Namo ala taa biibi Dyu fu ape tiiki ne en baka, ala fa den sabi taki, dati
    á de wan leti fasi, fu wooko. Balnabasi seefi kai go a ini a ogii ya.
  uig-LAT: Hetta bashqa Yehudiy qérindashlar uning bu saxtiliqigha qoshulup ketti;
    hetta Barnabasmu azdurulup ularning saxtipezlikige shérik boldi.
  nde-nde: Amanye amaJuda lawo ahlanganyela laye kulokhukuzenzisa kwakhe, kwaze kwathi
    ngenxa yokuzenzisa kwawo uBhanabhasi waholelwa ekulahlekeni.
  ton-ton: Pea fai mālualoi mo ia ʻa hono toe ʻoe kau Siu foki; ko ia naʻe ʻauhia
    ai foki ʻa Pānepasa ʻi heʻenau mālualoi.
  mir-NT: '@see-verse:GAL.002.012'
  cak-YNT: Y re hermanos re can je israelitas-va re jec'o chire' pan Antioquía, xquitz'am
    rubanic ancha'l nuban re Pedro che man chic xe'bapon-ta quiq'uin re hermanos re
    man je israelitas-ta. Can xk'alajin che ca'e' quipalaj, roma nabey xa can je'binak-va
    quiq'uin. Y hasta re Bernabé xuban ancha'l re xquiban reje'.
  ces-1613: A spolu s ním v tom pokrytství byli i jiní Židé, takže i Barnabáš uveden
    byl v jejich pokrytství.
