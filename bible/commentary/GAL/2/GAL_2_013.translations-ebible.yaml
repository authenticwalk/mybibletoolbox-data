  zar-NT: Níʼirö iaʼzícaʼrëʼ bönniʼ judío niʼ taʼyija ládxëʼë Cristo gulunëʼ tu zxön
    Pedro ca runëʼ lu yöl-laʼ radxi queëʼ, ateʼ caní guca ga bidxintë gulunëʼ ga gúdxinëʼ
