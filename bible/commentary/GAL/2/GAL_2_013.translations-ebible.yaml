  gul-NT: Den de oda Jew Christian bredren too, dey staat fa do wa dey know ain right.
    Dey do same way Peter beena do, an dey stop fa nyam wid de Christian wa ain Jew.
    Eben Barnabas cide fa go dey way an do wa e know ain right.
  mau-NT: Cˀoa⁴-ti⁴ xi³cˀa³-sa³ cho⁴ta⁴ judíos cho⁴ta⁴jao²ncjain¹ coan³ cao⁴ je².
    Cˀoa⁴-ti⁴sˀin² nta³ tsa² Bernabé qui³tˀa³-le⁴ cjoa⁴jao²ncjain¹-le⁴.
  gup-gup: Birribadbuyika nawu bedda Jews bininj wanjh birriraworrinj Cephas dorrengh,
