  wol-2010: Yeneen Yawut yi it daldi ànd ak Sefas ci naaféqam, ba yóbbaale sax Barnabas.
  snc-snc: Iuda tarimari kotari maki Petero ḡesi ḡesebonato, be Petero ḡena mo veiḡa
    ḡofaḡofana ḡeveiato. Ma Banabas maki ḡia ḡeri mai ḡofaḡofa maḡurina na, be ḡia
    maki ḡeḡofa-darereato.
  lgl-lgl: '@see-verse:GAL.002.012'
  mmo-mmo: Tombe yik hil Yuda vaalu vu Antiok sapa hôôk vaha be lawiing nambêênju
    having Pita, tombe sim naalum e silate tatuhin-anju laandiiy Banabas aka la vu
    vaa-ju having.
  ncu-NT: Mfe̱ŋ‑ɔ ne̱ Kristoo awuye ne̱ bo̱ gye̱ Yudaa awuye‑o a kii nnɔ ŋnyɔ ŋnyɔ
    awuye fe̱yɛ ane̱ŋ ne̱ Peetroo a waa‑ɔ dɛɛ. Ane̱ŋ se̱‑ɔ kufu a nya Bar‑Nabas ne̱
    mò̱ gbaa a tii bamo̱ se̱ waa fe̱yɛ bamo̱‑ɔ.
  cni-NT: 'Impoiji ineacojeitaqueri yora itsipapee jorio yantaqueri Sejashi, iquempejeitacari:
    itentareashitanajari iyemisantaririnte, ipashiventacaajeitacari intsipajeitajeari.
    Iojeivetaca te oncameetsateji intentareeri, iro cantaincha aisati iquempejeitacari
    Verenave.'
  eng-WMB: And the rest of the Jewish believers joined him in his hypocrisy, so that
    even Barnabas was carried away with their hypocrisy.
  zaw-NT: Dxejcti sigajcza bejn guiraa rexpejṉ Israel ni nadxaag Pedr, gujcreni sigajc
    Pedr, runtio'p lajzreni, naareni gusgueereni. Näjli Bernabé bejn si'c.
  san-MAL: തതോഽപരേ സർവ്വേ യിഹൂദിനോഽപി തേന സാർദ്ധം കപടാചാരമ് അകുർവ്വൻ ബർണബ്ബാ അപി തേഷാം
    കാപട്യേന വിപഥഗാമ്യഭവത്|
  tam-TCV: மற்ற யூதர்களும், இவ்விதமாய் கேபாவினுடைய வெளிவேஷத்தில் சேர்ந்துகொண்டார்கள்.
    இதனால் பர்னபாவும், அவர்களுடைய இந்த வேஷத்தில் ஈர்க்கப்பட்டான்.
  mit-NT: Dandu después, nsidaa gá stná nècuàchì raza‑nsì ndoó yucán, cónì quìdá víi
    stná‑nè, (vàchi nì quecuaán stná‑nè), mate ináhá‑nê nansa ndiá ìcà‑né quida‑ne;
    ndè stná Bernabé nì quida stná‑nè ducán.
  ceb-ULB: Usab ang kadaghanan sa mga Judio miapil niining pagpakaaron-ingnon ni Cephas.
    Ug tungod niini bisan gani si Barnabas nadala usab sa ilang pagpakaaron-ingnon.
  ces-LB: A po něm si takhle pokrytecky počínali i Barnabáš a ostatní.
  mkn-mkn: Lia Petrus pung bekin-bekin tu, orang Yahudi laen dong ju iko-iko. Sampe
    Barnabas ju iko tamaso deng dong pung muka-balakang tu.
  pol-UBG: A razem z nim obłudnie postępowali i inni Żydzi, tak że i Barnaba dał się
    wciągnąć w tę ich obłudę.
  qxh-NT: Waquin Israel irmänunchicunapis Pedro-jina quiquin-pura alli ricanacuyta
    munar, jäpa irmänunchicunapita ashucuriran. Bernabípis Pedro rurashanta ricar,
    llutanta ruraran.
  nwi-nwi: '@see-verse:GAL.002.012'
  kmo-kmo: Worek, anadii Ju ma yaka kumwoy ye eechaba akii tarek, Pita riitaka akii
    tar. Worek, Banabas rii eena hechi akiichi rii otiibar.
  agr-agr: Pedro nuniaun wainainak, tikich judío Jisukristu nemajuidaushkam, judiuchujai
    ijuntuja yutanak dakitjajui. Nu nudiagtai Bernabeshkam judiuchujai ijunja yutanak
    dakitjabi.
  kyc-kyc: Dokopa Juu yango lapo opetaeko pakapala Pita peyamo kata dokonako peyami.
    Dopa pyuo yambe pyao piyami kata dokona Banapasa opetae kaki rambe rambe palyuo
    panya piya.
  urd-GVU: باقی یہودی بھی اِس ریاکاری میں شامل ہوئے، یہاں تک کہ برنباس کو بھی اُن
    کی ریاکاری سے بہکایا گیا۔
  yre-NT: Zuif 'nɔn -mienun nɛn Zozi 'va bɛ, "o drɛdɩ 'sia "nyian -wlidɩ "le Piɛri
    -le 'wɩ 'zʋ. Ɛn Barnaba "e "fɔ 'wʋ o va 'wɩ 'wlidɩ zɩɛ -a drɛdɩ -a.
  fuh-BKF: Alhuudiyankooɓe goonɗinɓe Iisaa woɓɓe du tawti mo faa njaari fay Barnabas
    e naafikaaku muɓɓen.
  arl-NT: Tii quiniaa Jesuucua tiuujiaca Judiocuaca jaara niquiquiaari naa Pedro miishanocuaatej,
    nojoriiri jaarajaaja canaacuaji rupatequiaarijiuhuaj, Pedro na cojitiuniuria.
    Naajuhuaj, ¡Bernabeeri jaarajaaja canaacuaji rupatequiaarijiuhuaj cuno mosanucua
    na cojiniuria!
  ziw-ziw: Walukolo watuhu wa Chiyahudi wevanaga na Petulo mwe imbuli ino yo usongaganyi,
    hata Banaba naye niyo azaganywa nuwo usongaganyi wawo.
  grc-TR: Καὶ συνυπεκρίθησαν αὐτῷ καὶ οἱ λοιποὶ Ἰουδαῖοι, ὥστε καὶ Βαρνάβας συναπήχθη
    αὐτῶν τῇ ὑποκρίσει.
  nag-nag: Dusra Yehudi manu khan bhi tai logote misa pora thaki ase, etu nimite Barnabas
    bhi taikhan laga misa kaam te ulta phale jai jaise.
  eng-OEBCW: The rest of the Jewish converts were guilty of the same hypocrisy, so
    that even Barnabas was led away by it.
  knj-NT: Ja' wan xa eb Israel creyente xa xin, jix sbeybalne sbeybal Pedro eb. Caab
    sat yutenaj sba eb yetoj naj. Ja'c'ala' pax Bernabé, caab sat jix yute sba yetoj
    eb.
  deu-1912: Und mit ihm heuchelten die andern Juden, also daß auch Barnabas verführt
    ward, mit ihnen zu heucheln.
  san-PUN: ਤਤੋ(ਅ)ਪਰੇ ਸਰ੍ੱਵੇ ਯਿਹੂਦਿਨੋ(ਅ)ਪਿ ਤੇਨ ਸਾਰ੍ੱਧੰ ਕਪਟਾਚਾਰਮ੍ ਅਕੁਰ੍ੱਵਨ੍ ਬਰ੍ਣੱਬਾ
    ਅਪਿ ਤੇਸ਼਼ਾਂ ਕਾਪਟ੍ਯੇਨ ਵਿਪਥਗਾਮ੍ਯਭਵਤ੍|
  nob-LB: De andre troende jødene oppførte seg på samme feige måten. Til og med Barnabas
    ble dratt med i dette.
  ntj-ntj: Nyangka-ya Tjiyu ngaa kutjupatjarranya Piitala minirringu wiyapirinyarringkulalpi
    tjarrarringu nyinarranytja. Tjiinya Paanapayinyatarratu palunyapirinyarringu.
  sxb-NT: Awayaudi wandi awasigaale woona waaingira nae mu enkola eya okuisemerezia
    eno, aa namba Baranabaasi yoona yareka engira endamu.
  nhu-NT: No wvú ge nonɛn ɛ bonyii bo mbee le bomew bò to nu Bojuu mum beŋɛn gee diew
    didvu le. Ɛ naa Banaban kebɛɛ mum bi tɛn gee dibole didvu le.
  row-row: Rita Petrus tataon naa, ma atahori Yahudi laen ra o tao tungga boe. Losa
    Barnabas o tungga tatao-nonoꞌiꞌ mana dꞌea-rala nara boe.
  msy-msy: '@see-verse:GAL.002.012'
  agg-agg: Ranɨyomo asu Sudahündɨ wandafɨ mamɨ bɨdɨfɨrɨ ranai Pita hohoanɨmomayu süŋgu
    hohoanɨmomemo. Ranɨyo asu ahamundɨ ranɨ hohoanɨmo ranai Barnabasɨndɨ hohoanɨmo
    ranahambo mamɨkarɨmarɨra ranɨ-süŋgumareandɨ.
  ptp-ptp: Mêd Yuda vông vinên wê dô Antiok ge, Pita dɨdii he mɨ la vac môp tige dêc
    Banabas la hɨxôn.
  nak-nak: Goio egite Iuda tomi ale oilo te la lotu te Iesus, egite tilimuli la vulovulo
    ale halaba te la visigologolola te Pitale, me oilo vola egite viruruti e Banabas
    tai ele.
  lbb-lbb: Pa dingla na te Juda ning la tortorot o e Iesu, la mur e Pita pa bel ma
    la hangan taum ana tarai a lotu ning bel a tarai Juda. Pa nunla na toltol ne,
    i ben rongon otleng e Barnabas.
  kan-2017: ಇದಲ್ಲದೆ ಉಳಿದ ಯೆಹೂದ್ಯರೂ ಅವನೊಂದಿಗೆ ಸೇರಿ ಹಾಗೆಯೇ ಕಪಟತನದಿಂದ ವರ್ತಿಸಿದರು. ಹೀಗೆ
    ಬಾರ್ನಬನೂ ಅವರ ಕಪಟದ ಸೆಳವಿಗೆ ಬಿದ್ದನು.
  cso-NT: Hi³ jáun² jɨ³ tsá² judíos tsá² reh² ñí¹ hná¹ nɨ́² bí¹ siáh³ ca³lɨ³can² quionh³
    Pé¹ ca³tɨ²¹ hi³ jáun², hi³ hí¹ la³ tɨ³ Bernabé yáh³ ca³lɨ³can² siáh³.
  ena-ena: '@see-verse:GAL.002.012'
  tgo-tgo: Jiu raloŋweloŋweghathɨ inanji Antiyok e tɨne thɨ varevare Pita le kwanɨko
    thanavuniye mbala Banabas i tubwe weŋgi ghanjithanavu kwanɨko iyako e tɨne.
  yap-yap: Ma tin ni kabay piyu Israel ni walagdad ni fan e yad girdi’en Kristus e
    ra tamdaggad ni bod Peter; me mus ngak Barnabas ni un ngorad ko ngongol rorad
    ni ngongolen e marus.
  mop-NT: Le'ecoo' u chucaan u yetcaal aj Pedro a que'enoo' te'iji, joc'oo' ilic tu
    yaamoo' a ma' Israele. Chen pachoo' u yool tanoo' u betic jabix ma' ta'achoo'
    u yet'octicoo' a ma' Israel tu taanoo' u yetcaal. Te'i yanajoo' u sip'il. Cho'bi
    ilic aj Bernabe u men c'u' u betajoo' pach u yool.
  tet-tet: Naree Petrus nalo nunia, mamaluk Yahudi rumak sia moos nalo tuir. Toꞌo
    Barnabas moos oin-kotuk nunia.
  hlt-MCSB: Te vaengah a tloe Judah rhoek long khaw anih te a thailat puei. Te dongah
    Barnabas long pataeng amih kah thailatnah te a rhoihbaih.
  xtd-NT: Hora ijan, se jaꞌan ɨɨn te kida ɨnka n‑kuu Spedru. Te duꞌa n‑ka kida ntdaa
    ɨnka ñani‑ro kuꞌa‑ro ka kuu ñayiu Israel n‑ka xo tuu Antioquía. Nde Bernabé, se
    jaꞌan ɨɨn te kida ɨnka n‑kuu‑s, chi n‑dandoo‑s ñani‑ro kuꞌa‑ro ña ka kuu ñayiu
    Israel.
  mdy-ETH: ሃንጎዋታ ዓይሁዶታዖ ኪሪስቶሴ ጉሙርቃ ዓሳ ጴፂሮሴ ማዼሢጉዲ ማዻዛ ባርናባሴያ ዔያቶ ጎይፆ ማዺሢዳ ጌሌኔ።
  spl-spl: '@see-verse:GAL.002.012'
  usp-NT: Yak nic'j rijajl Israel ri ajtakeltak re Kakaj Jesucristo ri wi'tak Antioquía
    xniq'uib'i' jwichak pach Cefas, ajsolcopil jcayb'alak y ri' jun Bernabé chijxo'lak
    chi jb'anic chapca' xantak rechak.
  zav-NT: Nach beṉə' Izrael ca' yeḻa' nitə' Antioquian' chso'onḻilaže'e Cristən' ḻeczə
    besyə'əbiže'e cuich əgwse'eɉ əgwsa'ogüe' txen len beṉə' ca' cui zɉənaquə beṉə'
    Izrael, na' gosə'əgo'oyeḻe'e Bernaben' par nic̱h lencze' bebiže'e. Na' besyə'əbiže'e
    parzə nic̱h yesyə'əbei beṉə' Jerosalen ca' ḻega'aque', ḻa'aṉə'əczə gosə'əṉezene'
    naquən güen əse'eɉ əsa'ogüe' txen len beṉə' ca' cui zɉənaquə beṉə' Izrael.
  sgz-sgz: Má tan Iudáiá tilatung dikte ruruna mul, di mák Petero a longoi ngorer
    ki di mul dik mur i kán tatalen án angagur. Io, mái Banabas mul a mákái ngorer
    mák ruh pasi namurwa di.
  kek-NT: Eb laj pa̱banel aj judío que'oc chixba̱nunquil li ca' pac'alil na'leb li
    quixba̱nu laj Pedro toj retal nak qui-oc ajcui' chixba̱nunquil laj Bernabé xban
    nak jo'can quic'ame' cui' xbe xbaneb.
  blz-NT: Ka' mian sambanaan men lipu' Yahudi uga' tololo' minti pate-patete koi i
    Kefas, pataka i Barnabaspo tololo' tii raaya'a.
  poe-NT: Tí iso sín kíchó ni judío kja̱xin kuítekakonhen sín tí chꞌín Pedro kjónté
    ntoáhya kjuenka̱yáxin chꞌán. Kja̱xin chꞌín Bernabé la kjuacha kjuachroe sín chꞌán
    kíxin tí nkehe ntoáhya kjuíchꞌe sín.
  san-TAM: ததோ(அ)பரே ஸர்வ்வே யிஹூதி³நோ(அ)பி தேந ஸார்த்³த⁴ம்ʼ கபடாசாரம் அகுர்வ்வந்
    ப³ர்ணப்³பா³ அபி தேஷாம்ʼ காபட்யேந விபத²கா³ம்யப⁴வத்|
  cof-NT: Junni Pedro tsanhinunsiri, weyan israelítalanan jun tsannan ilainue. Bernabenan
    junbi chumin israelítalaca quirato, yanan israelita itonlaca purato, israelítalabe
    chicanle ano pefie.
  srm-NT: hën ku hii dee oto Isaëli biibima dee ku u sai dë. Banabasi seei de kisi
    hai tja go a dendu tu, faa go ta libi a di ganjan fasi dë.
  qvs-NT: Chaypina Pedru mana paykunawan mikuptin kawashpana judiyumasinkunapish manana
    munarkansapanachu mana judiyu wawkinkunawan mikuyta. Bernabepish manana paykunawan
    mikunayarkannachu.
  zca-NT: Orze', más rë men Israel, nu bixa' mizheb lo rë men che'n Jakob ze' nela
    Per ga'. Haxta nu Bernabé mile' kure'.
  cbc-NT: Aperã judío majã catʉ̃goʉsari majã cʉ̃ã roro cʉ̃ caátiere cʉ̃rẽã bairo átigawã.
    “Na rupaʉre cayiseena mena marĩ caʉgaata, ñuña,” caĩrã nimirãcʉ̃ã, na caĩrõrẽ
    bairo ápewã. Na teejãñuwã. Roro majũ Pedro cʉ̃ caátijʉ̃gorije jʉ̃gori yua, tame,
    Bernabépʉ cʉ̃ã na caátorea bairo na átiʉsawĩ.
  qxo-NT: Pedruta ricaycurnam waquin Israel criyicog mayincunapis y Bernabepis mana
    Israel cag criyicogcunapitaga witicuscäriyargan.
  mox-mox: ʼInega wese vaina me Diu Fita ena ilivu luveifana iʼabibodea, ta ge nuanuadi
    taudi ge me Diu maega ina ʼai vegogona, ta wese Banaba ilivu nana ʼabibodea mana
    tauna wese mwaniniva me Diu weaqidi.
  kew-kew: Goa pisa rabu Juda aanu medalomame page paala omoa Pita makirae kone isimi.
    Goa puare nimuna makirae konemere Barnabas-na kone page yola pisimi.
  dww-dww: Pita na voia waigewama aubainama tauwai sumaḡa ḡesaudima mate ai kaikaiyovu
    be Pita awai muriwatanena, be Banabas mate taudi yai muriwatanedina.
  twi-ASANTE: Anuanom Yudafoɔ a aka no yɛɛ sɛ ahufoɔ de wɔn ho bɔɔ Petro maa Barnaba
    nso de ne ho kɔbataa wɔn ho.
  aoj-aoj: Anis Kristen Juda wapani ombal mahas sakwaha esis owaꞌ Judaisia sagiꞌma
    Pita. Barnabas wapani ombal mahana nandaꞌas naꞌamba atin siꞌi esis.
  cbv-cbv: Páant ã yee bʉʉgʉ́chah ennit, bita jwĩ déewãbʉt caandíh míic jéih ennit,
    queétbʉt biíc yoobó ĩ cádahap jĩ. Bernabé yʉh bʉca tʉ́i jéihni jʉmna yʉhna, queét
    ĩ chãjat biíc yoobó caanbʉ́t ã cádahap jĩ.
  taw-taw: Anɨgek, Juda binɨb ned ju am man Adiyok yelak okok, Pita yepɨs gak anɨb
    ak nɨŋɨd, abe gɨlak. Pen mam Banabas abe nɨŋɨd, kɨli gɨlak adek anɨb ak kɨdek
    gak.
  jic-NT: Judiopan p'a wa Antioquía nt'a, nin la tjajay Pedro jinwá. Salejeptsja 'ücj
    jalá judiopan tulucj jilal, newa ma nin la tjajay la p'a judiopan ne'aj játjatsja
    na. Malala nin. Yupj mpes Bernabé ma wa quelel lyájatsja judiopan tulucj jilal.
  zap-NT: axtegue no stebëd men-Israel ne rlaleedx Jesucrist wlaa ne kalaa Bëd mase
    nan men ne ngyideto; axtegue Bernabe wlaa zenga.
  wer-wer: Pël yaëën Yuta omën pim karuröeta tapël korar yaëën Panapas piita pitëk
    yal mena.
  ipi-ipi: '@see-verse:GAL.002.012'
  qul-NT: Waj judío creyentecunapas Pedrowan juntacullarkancutaj iscay uya cayninpi.
    Bernabenintin paycunawan apachicorkan.
  ter-NT: Kúteanemaka ne po'ínuhiko jûdeu hokoti Jesus, ha'ine Pêturu, kutipasí koe
    Pêturu kuríkea ínikeahiko. Muhíkova Mbaranâbe, muyá'i isóneu koane hókea kixoku
    itúkeovo ne po'ínuhiko.
  bmr-NT: Jaabadɨro bu saatoho judiomɨtɨ Cristoco imiyaavugucuurumo Pedro abañɨsuubo
    omoonɨhicaubadɨro minifutuumo, bu Bernabe icauruubo diitobadɨro minifutuuhi.
  fuf-fuf: haa ɗun woni sabu ɓeya Yahuudiyankeeɓe ɲembi mo kanko Petruusu e ngal faasiqiyaagal,
    haa ɗun pooɗori hay Barnabaasi, o tawti ɓe e ɗun.
  bhl-bhl: Bomelei, mali ka biliw Suda kunum waneng ikati beemdiw kesomi, fimdi famde
    kukuw kuw kesiliw te. Kesomeliwi, fe e, Balnabas akate imdiw kanese te.
  ons-ons: Pakiso, Yuda ŋei kimakoune natne eŋe weneŋ eŋerop masi isisine yewaka okangoi,
    so masi tanik isisine yewaŋoka okane more Barnabas wane wet dereretine warageu,
    eŋano ari makatakke.
  con-NTPO: Tsa'caen tsonsi cca'i ingi'su Jesúsve in'jan'cho israendeccu'qque Pedroa'caeñi
    dyopa antte'fa. Nane Bernavé'qque tsa'caen dyopa antte.
  ghs-ghs: Ma oho qesa Dzuta abi qesai obera naateqi noma papateta. Ma idze, Banabe
    noomae oho qesa nokoma qupa teenaiteqi raaba abike papateta.
  peg-peg: ବିନ୍‌ ଜିହୁଦି ଟଣ୍ଡାର୍‌ ପିତର୍‌ତି ଲାହାଂ ଏକିସ୍‌ କାପ୍ଟିୟା ଲାକେ ବେବାର୍‌ କିଜ଼ି
    ମାଚାର୍‌, ଏଲେଙ୍ଗ୍‌ ଲାକେ କି ବର୍ଣ୍ଣବା ପା ହେୱାର୍‌ କୁଟ୍‌ତ ଆର୍ତାନ୍
  txu-NT: Nhym kam ar ikam mebê idjaer kunĩ Pedru kôt amijo mõn ate ar ibê nhỹ. Nhym
    kam Banabedjwỳ arỳm rerekre ne me umaje kôt amijo tẽn ate me bajtembê amijo tẽn
    ate ar ibê nhỹ.
  eng-WEBU: And the rest of the Jews joined him in his hypocrisy, so that even Barnabas
    was carried away with their hypocrisy.
  gnw-NT: Jayave ĩru judío reta vi uyemboe Pedro jeco re, jare uyapo reta jae uyapo
    rami. Jáeramo Bernabé vi uñemaeño chupe reta, uyapo vaerã jae reta uyapo rami.
  mux-mux: Kanu-kene Pita-ni ‘Kapula tembu.’ nimba numanale-ni piliipaliinga yi kanuma
    naa oku molangi tirim mele penga uring kene mundupa kelepa ‘Okomele yima kene
    numanu tiluna pupili molemulu.’ nimba topele-mapele topa ulu gólu tuli te tirim
    mele ⸤Andiyok⸥ Juda-yambu ⸤Krais-nga yambu muluringma⸥ kanuku kene enini kepe
    Pita-ni topele-mapele topa gólu tuli ulele tirim mele aku-siku manda leku tiringko.
    Penga enini topele-mapele toku gólu tuli ulele tiring mele Banapas-ni kanupa kene
    ‘Ui lawa tindu lam. Enini tekemele mele teku konjukumele. Na aku-sipu teambu.’
    nimba yu-ni kepe aku-sipa lawa tirim.
  maj-NT: A̱s'a̱i já nts'eé judio̱ xingisoo̱ ta̱ jo kits'ín éhe̱n xi nkúhu Pedro̱.
    Santaha ko̱ Bernabe ta̱ kama k'un nga kits'ín jo éhe̱n.
  bkq-NT: Judeu domodo Jesus einwânni modo judeu keba modo agâ nâtâdyguyba, nâwinduapyra
    warâ tâisemo ani. Pedro aitobyry ara lâpylâ aidylymo. Barnabé judeu keba modo
    agâba tyenehonzemo lâpylâ ani, iozepa adâidyly awyly tiuntuly umelâ.
  kue-kue: Te Juda Kristen tau ombugl onguno katno si Pita kakimbi koglo ormere yegl
    erikwa. Mambuno kinde erikwa ikra Barnabas ama yegl erambedi nomane tongwa.
  cot-NT: Ariquea yamenajiaquerigueti itsipapae jorio, ariqueate iquejetanacari itsinampirejajianaqueriquea
    apitsaroventarijiate teeca irijorijoigueji, aisa Verenave iquejetsitanacaquea
    iriatimpa aisa. Itsajiavetacaroquea cameetsataque inconoajiaquempari irishecajiaquempagueti,
    cotanquitsiquea manaquea itsaroajianaque intati iquejetantanacaroca imaica itsinampirejantajianacarica.
  bnp-bnp: E Petrus i rata mavonga, lakea e huriki a Iuda ranga, ria ranga ri muri
    mai a vilo na taminga iea. Muri e Barnabas tara, i varoru, i ramai a vilo na taminga
    ne ria.
  apn-NT: '@see-verse:GAL.002.012'
  ctp-NT: Loꞌo kanꞌ kwiꞌ ngwañaꞌan yꞌni xka ta neꞌ judío taꞌa ndyaa ñaꞌan tianꞌ ꞌin
    Krixtu, ska ti chaꞌ yꞌni neꞌ loꞌo Tyu; kwiꞌ loꞌo Bernabé nka tiye yu kuꞌni yu
    sa ñaꞌan nu yꞌni neꞌ kanꞌ, chaꞌ tukwa chaꞌ ndaꞌan tiye neꞌ.
  opm-opm: Ihtiporhan kat Juda ihir Pita ohe ma yot da ham gapa hat patnong oh wamara
    ihirhe ihangopari. Ihtiperhan Banabas oh Ihirhe ihya moh nohhe ihan Juda na hat
    pati han ihirsi den tap mat dapat moh mandatpora daham ihangopri.
  bvr-bvr: Gun-gatiya lika aburr-werranga Ju yerrcha burr-guta gu-joborr gu-birripa
    gun-guwarr merdaberper burr-negarra. Minypa gubu-borrwurra, lika aburr-ngorrkorndiyana
    burrwa Jentayl yerrcha, Barnabach nipa wugupa burrwa.
  wal-wal: Qassi hinkko ammanida Aihudati PHeexiroosaara yashshaa doommidosona; harai
    atto barnnaabaasikka etaara yashshanchcha gidiis.
  zad-NT: Na' beṉ' Israelka' lle' na', beṉ'ka' ba nonḻilall' Crístona' goklebgakile'
    Pédrona' bich weej wdaolengake' beṉ'ka' bi nak beṉ' Israel. Na' ax̱t lenzə Bernabéna'
    goklebile' ḻegake'.
  kmg-kmg: Erâ âkeac ehuc ra rowec ware rowec eme Judaŋic gâcne bafickepie Banaba
    jaŋerao šuhuckerâ sâc ijaha ewec.
  aso-aso: Idoꞌ aꞌmida Izesuꞌ zuho Zuda ve linge ma nesi Zuda vemuꞌ golise gilangumuꞌ
    nene aꞌmineꞌmine igi monovo di goloso igi ingine luꞌninguꞌ nene laza heta atoꞌvesi
    nosoꞌ niteꞌ makatoꞌ naaꞌ nouneꞌ nene lisiheꞌ o neive li ha gili minaniꞌ nene di
    haleki heta atoꞌ vesi makatoꞌ naaꞌ aniꞌ nene hulikevo neꞌmo Banabasiꞌ nesi engikuꞌ
    vo giꞌmizo aꞌmine monovoloꞌ eꞌmeto aꞌmineꞌmine ineꞌ ve.
  uli-uli: Iwe ngo Jews kowe wol bisich ila resa wol motog le resa tapel chog Pedrus.
    Barnabas mwo ngo sa dabeyloh mala ir resa foru le ye gola bo ye machey.
  nin-NT: Amuya ani Yahuda abiga abanu ba a hi nggo Biturr à na aseki wre ku anishirr
    a bu hi, na gru di na meme yo. Barrnaba mi à ga aza ambarr ka.
  acu-NT: Tura Pedro judíochu ainaujai iruntrar yuwamun inaisamtai, chikich judío
    Cristonu ainau Pedroa nunisarang judíochu Cristonu ainaujai pengker nintimsar
    iruntrar yuwaariat, nunia yapajiasarang nintimsar, judíochu ainaujai yutanka inaisarmiayi.
    Turinau asaramtai Bernabésha nunisang turamiayi.
  cak-WNT: Y ri kach'alal ri can ye israelitas wi y chiri' pan Antioquía yec'o wi,
    junan xquiben riq'ui ri Pedro. Ma xe'apon ta chic quiq'ui ri kach'alal ri ma ye
    israelitas ta. Can xk'alajin c'a chi xa ca'i' quipalej, ruma pa nabey mul xa can
    ye'apon wi. Y hasta ri Bernabé xuben achi'el ri xquiben riye'.
  ebk-ebk: Kiapú as nan nauy ay enat Pedro, nan tapina ay Judio ay omaafurot at tinuradcha
    hiya uray mu ammucha ay achi ustu nan chana at-atun. Uray hi Bernabe at naetapi
    us kan chicha.
  spa-PDDPT: Los demás judíos se unieron a él en su hipocresía, de tal manera que
    aun Bernabé fue arrastrado por la hipocresía de ellos.
  ruf-ruf: Nawo Wayahudi wangi tsawelunga na Petiri mne ung'enye wake, hata Balinaba
    naye tsakakweghighwa ne ung'enye wawo.
  gun-gun: Hexeve judeu kuery mboae heta avi onhenhomi. Barnabé eteve voi ha'e kuery
    onhenhomia rami onhemoingo uka.
  agu-BL: Ncha'tz yi e' mas kajwutz judiy, yi najlche'-tz Antioquía, ja chixom te
    tajtza'kl Lu'. Wech na elnak chitxum tetz yi nk'e'tz tajwe'n yi circuncisión.
    Poro ncha'tz Bernabé, nin xom nint tajtza'kl scye'j.
  isn-isn: Lulo luulo i Ayahudi auya ai aambinkanile nu udosi uwu palng'wi nu Kefa.
    Wigeeli nu akwe ai otuile ga nu Barnaba ai uhoilwe nu udosi nu ao.
  eng-PEV: '@see-verse:GAL.002.012'
  ilo-ULB: Nakitipon met dagiti dadduma a Judio iti kinamaginsisingpet a kaduada ni
    Cefas. Ti nagbanaganna, naisursurot met ni Bernabe iti panaginsisingpetda.
  pir-NT: Tiquiro sa ye mehoriro saha tiquiro yegʉ̃ ihñañe, apequina judio masa gʉ̃hʉ
    tiquiroreta ihña cũ, tiquina gʉ̃hʉ tiquiro yero saha yeri. Sa yero Bernabé quehnoariquiro
    ijieperota tiquina yero saha yeri tiquiro gʉ̃hʉ.
  anv-NT: Bɔɔ́ Jus abi afyɛɛ́ metɔɔ́ ne Jisɔs ágyɛré genó ɛyigé Pita apyɛɛ́. Yɛ́
    ɛbɛ lé Banabas acho ntó mbwa né dembwɔlé bwɔ́.
  sab-NT: Pedro agedu ene me no ta boke ole gire kwian israelita Jesucristo gaba na
    ulita una ege gwagedu Pedrodi age ene, gire ama ulita mo ta gbu age Pedro agedu
    kare, ene kaire Bernabé gwagedu ama ulitadi gire Bernabé mo ta blitu salengwli
    age ama ulita agedu kare.
  tmd-tmd: Almɨn, Juda nöbö mö höd röd du mögörɨb piaku mɨdim bla, alöŋ aku nugwön,
    ñɨŋ kwo algör rɨmɨdmä. Haul Banabas kwo algör nugwön, ñɨŋ rɨmɨdim mag akwör rɨmɨdöŋa.
  acr-NNT: Ekꞌu ri hermanos e aj judiꞌabꞌ xkiꞌan ke rukꞌ ri Pedro, yey ri Bernabé
    xpachaꞌbꞌ ne kukꞌ waꞌ wa xa kebꞌ kipalaj.
  kpg-kpg: Nia duaahina gau o Jew labelaa gu madalia a Peter gu mmaadagu, gei Barnabas
    gu madagu labelaa.
  taj-taj: जमाहेन्‍से अर्गु यहूदीगदेसेनोन थेसे ह्रङ्नोन लजी। थेनीगदेला चुह्रङ्बा बानीबेहोर
    म्राङ्सी बारनाबासएनोन थेनीगदे ह्रङ्‌बान दोबारी म्‍हाइजी।
  avt-avt: Mɨt han ne weiwɨk me Isrel nepu in, hɨr nɨpaam menmen ere in netike mɨt
    ap ne Isrel, hɨr nɨrɨak enum nɨnaaiwɨr mɨt en netike Pita. Banabas hɨrak kɨrek,
    te hɨrak kises enum, hɨrak ap kaam menmen ketikeri au. Hɨrak kɨnaiwɨri.
  cbk-cbk: Enseguidas el maga otro creyente Judio ya sigui tamen con Pedro, hasta
    si Bernabe tamen ya sigui ya el di ila maga accion de cobarde.
  uig-ARA: ھەتتا باشقا يەھۇدىي قېرىنداشلار ئۇنىڭ بۇ ساختىلىقىغا قوشۇلۇپ كەتتى؛ ھەتتا
    بارناباسمۇ ئازدۇرۇلۇپ ئۇلارنىڭ ساختىپەزلىكىگە شېرىك بولدى.
  tuf-tuf: Pédroat eyta yajcayat Jesús chiwa judío bin cahujinat itchacro. Istír éyinat
    cat Pédroat yajquír eyta yajcáy yinjacro. Sicor urá bucáy sihw̃ay yinjacro. Bernabeat
    chi Pédroat yajquír eyta yajcáy yinjacro. Eyat catum judío bár bin oca yaquic
    bar etchacro.
  abx-abx: I ditangnga' mga Hebro angirog si Pedro si pagparapakunu-kuno nga ga'i
    pa iya maki'adda si magpanutu'o nga ma'in Hebro, ngan hasta si Bernabe abawa sito
    pagpakunu-kuno.
  mco-NT: Co Pedro jadu'n oy y'ɨdɨ̈ch, chi je jacjadyii judíojäy ajcxy huɨdi anajty
    jɨ́mɨp nañ tɨm jadu'n oy y'ɨdɨɨtzcɨxy. Oy ajcxy janejhuɨ̈y tɨy'ajt, e huädz cuydungɨxy.
    Ixtɨ Bernabé nañ jadu'n y'ɨdɨɨch nej Pedro, com ca' anajty yjotmɨcɨty.
  cpb-NT: Rimatzitanakawo itsipa Judá-ite kemisantawetachari, ari ikantzitanakari
    eejatzi Bernabé irirori, roshiyakotanakari jirikapaini.
  aon-aon: Amudok anam henek bilip iri Juda douk hatik Pita namudok, aria amam shopunek
    heiran henek rohw hape henek ehudok madae yopihi aih iri uwe. Henekesh namudok
    aria hohuran mishin Barnabas shopunek nenekesh kabi amam henekesh um.
  hus-NT-2005: Tam ti na Pedro chuꞌtat in tʼajál anchanꞌ, in tʼajaꞌ jeye xi kʼeꞌet
    an judíotsik xu belomich, asta na Bernabé in tʼajaꞌ jeye anchanꞌ.
  mig-NT: Te sava judío kákandíja, ni̱ ka̱sá'a uu̱ xini̱ jíín‑de. Te jíín úu̱ xini̱‑dé
    ni̱ ka̱xndá'ú‑de onde̱ máá Bernabé.
  bps-bps: Taman dademe dad Dyu faglut, mlalò ale i kaflingu Fiter, na talà ale kmaan
    di saféd i dad to ise Dyu. Na balù Barnabas mgebe du mdà di klikoan.
  mbs-mbs: Nekesalà heman se menge doma Judiyo, so mig-iling dan heman ki Pedro. Pengkey
    si Bernabe eleg mig-iling kandan. Migpelingo-lingo dan te wedà dan ketegahi te
    diyà te aneng-aneng te Timanem onawa se pegkesawol te kedita te sakop din, pengkey
    Judiyo aw kenà Judiyo.
  tof-tof: Olgabi barre amkoman bangun Zu pamkolpama Antiok wirri basirrdü Pitan obae
    buli tulmil mamoan kwarilürr. Akó olgabi ibü obae buli tulmila ta Barrnabasón
    inurr, we ngarkwatódó, watakó dadan obae buli tulmil elngólórr, wata izan tómbapónónóp.
  cme-NT: '*Yuifubaa-ba namba waa baa-yo, bafamba‑i hiere baa bi suuye ba yufieŋa‑i
    aa cu Piɛr huoŋ-nu. Halle Barnabasi fuɔ fɛrɛ yaaŋ ba tãal-o dii-yo ba dawɔruɔ‑i-na.'
  sus-sus: Yuwifi gbɛtɛe naxa bira a xa filankafuiɲa fɔxɔ ra, han e naxa Baranabasi
    fan natantan.
  pon-2006: Pil riatail mehn Suhs me soulenglahr akan, re pil iang Piter masepwehkada,
    oh pwehki ar masepwehkada, Parnapas pil iang masepwehkada.
  dad-dad: Juda tunĩ ganan, yogon mala yaleya anĩ dõ difen, age dife di, dogo neid
    mala yaleya bunem, Banabaseg naab anĩ dõ fen.
  zab-NT: Irateru de bniety Israel ni reldilaaz Jesucrist ni rbez ruy nédeb baandeb
    zec ni baany Bed ax néru Bernabé baany ziy.
  jae-jae: Juda buŋa ŋagêdô sêsa lêŋdansaŋ sêwiŋ eŋ e sê Bamaba ôkwi jakêsa lêŋdansaŋ
    tau gêwiŋ amboac tonaŋgeŋ.
  ksd-ksd: Ma damana bula ta ra umana Iudaia dia ga papait na vavagu varurung me;
    ma i ga damana ba kadia vavagu i ga al varara pa, Banaba bula.
  msm-NT: Migtalaw isab to duma no mgo Hibru diya to Antioquia no namanuu ki Jesu-Cristo,
    su pigsunud dan sikan pighinang ni Pedro. Ngani man si Bernabe, di nadae to sikan
    pagtinalawan dan.
  myk-myk: Cebooloo piimu bɛ pu ɲɛ Yawutuu ge, a pee bɛ di yaa Pyɛɛri na, na fɛrɛ
    kɔn pii pu na. Lee funŋɔ ni a Barinabasi bɛ di yaa pu shuun shuun juuro ti na,
    na daha pu fɛni.
  sbe-sbe: Yona kailupolupo ta Dius tamowaidi hekadiyo Antiyoka unai taumiya wa se
    kita ede se hemuliwatani, yo hinage unai Banaba se woyahesuwala.
  mcr-mcr: Pitä iqu suqä kukŋuinä tqe imäkqaŋga, Israitqä iutaŋä quuvqä heqiyqä huizi
    iqua, inä imäkkuwi. Itaŋga Banäpasi iqu, iqua iiŋä äyä iqaŋgä äqunäqe, iqueqä
    kŋuä-pqe waqiyä uwqaŋgi, inä imäkkqe.
  cux-NT: Ni tanáⁿ'ā hermanos chi yeⁿ'ē ndaata Israel diíⁿ yā tan'dúúcā chi ídiiⁿ
    Pedro miiⁿ. 'Tiicá ntúūⁿ Bernabé diíⁿ yā chi maaⁿ ní 'āā ntɛ́ɛ́ che'é yā ndúúcū
    'iiⁿ'yāⁿ gentiles. 'Tiicā nducyaacá yā diíⁿ yā 'áárá chi deenú yā chi n'daacā
    chi che'é yā ndúúcū 'iiⁿ'yāⁿ gentiles.
  tur-YTC: Öbür Yahudiler de onun ikiyüzlülüğüne ortak oldular. Barnabas bile onların
    ikiyüzlülüğüne kapıldı.
  san-ITR: tato.apare sarvve yihUdino.api tena sArddhaM kapaTAchAram akurvvan barNabbA
    api teShAM kApaTyena vipathagAmyabhavat|
  bel-N: І з ім крывадушнічалі іншыя Юдэі, так што нават Барнаба быў захоплены іхняй
    крывадушнасьцю.
  sch-sch: Juda dangngei khom Peter thâiindôp anghan an thâiândôp suo zoia; Barnabas
    tena an thâiindôpnân an tuong minmang sa zoi.
  mic-MIQNT: Na glapis igtigig Lesui'paq ta'nig getlams'tasultijig mena'toltijig aq
    wije'wa'titl Pie'lal aq nigtuita'tiji ta'nig mo Lesui'peulti'gw. We'gaw glapis
    gisa'la'titl Pnnalal wittoqwa'lgwi'titl.
  huu-NT: Naimɨe iese illamona, judíuaɨ creyentiaɨdɨ judíuaɨñede creyentiaɨ dɨga jai
    jɨaɨ guiñedɨmacɨ. Pedro illa isoi, Bernabé iedo jɨaɨ jaide.
  jiv-NT: Tuma asamtai chíkich Yus-shuar, Israer-shuar armia nu, Pítruja̱i̱ métek
    emka yurumáwaru áiniayat jimiará enentai takusar ukunam iniaisarmai. Pirnapísha
    neka áyat nútiksaṉ nupetnakmai.
  otm-NT: Nɛ nu'ʉ mi'da yʉ judío ngue mi ɛ̨c'yɛi bʉ, bi dɛn'na ra Pedro. Nɛ'a ra Bernabé
    bi dɛn'ndʉ ngue madí yorba yʉ́n t'øt'e.
  dah-dah: Irkeb Yuda mar kura Yesu niŋ dufaymiŋ tareŋ irtiŋ goyen manaŋ Pita beleŋ
    mata huwakbe nurd nurd ga buluŋ mat kuke keneŋbe yeŋ po gama iramiŋ. Irkeb kame
    Banabas manaŋ saba fudinde goyen tubul teŋ mel gote mata po gama iryiŋ.
  tnk-tnk: Nənə piəvtaha me nepwɨn səməme irəha nəkur Isrel həhekɨr mwi, mhəkurirə
    ia Pita ia noien nəha ramo. Panapas mwi in rehekɨr, mukurirə irəha.
  kpr-kpr: Avori, Peter amingiri gido, Jusi embo isambu ne kau daba ava edo, nenda
    gitofu dodo esike fetedo ghuseri. Nanda komana Barnabas barago amingusira. Ne
    kau gungubo kakato da kaugo ava useri.
  san-IAS: tato'pare sarvve yihūdino'pi tena sārddhaṁ kapaṭācāram akurvvan barṇabbā
    api teṣāṁ kāpaṭyena vipathagāmyabhavat|
  nho-nho: Teenaa ki ffuri hoki naa Jew e lotu raa no tautari ki te vana vvare Peter
    ni mee; aa Barnabas tana tino hoki ni vvare ka tautari ki naa Jew naa.
  gym-NT: Pedro rababa kukwe nuene blo kore abko köböite nitre israelita mda mda tödekaka
    Jesubti Antioquíabo ye ie kukwe nuen näma Pedrokwe, ye rükabtiba arato. Pedro
    rababa biketa kore, ye abko Bernabé käkwe ja ngwianbata nain ie siba arato.
  azg-NT: Ndoꞌ na tji ntcüeꞌ Pedro na tocüaꞌ jon yo nanꞌñeen na vantyja nꞌon na mꞌan
    Antioquía, mantyi mañoon vendye nnꞌan judíos na vantyja nꞌon, jnanꞌjonhan yo na
    ve nnon ꞌnan vaa na sꞌaa jon. Ata mantyi juu Bernabé sijonhin yo ꞌnan na jntꞌa
    nanꞌñeen.
  bhd-bhd: ते तैस साथी बाकी यहूदी विश्वासी लोकेईं भी पाखंड कियूं, इड़ी तगर कि बरनबास
    भी तैन केरे संगती मां शामल भोव।
  too-NT: Lā' ā'makapitzīn tā'timīn a'ntī israelitas lā' xlaca'n tatzuculh tala a'cxtim
    hua'chi Pedro. Lā' nā xlaca'n tatlahualh lakatu' ixlacanca'n. Lā' hasta Bernabé
    chu lakatin cātā'lalh.
  ind-AYT: Orang-orang Yahudi yang lain ikut-ikutan bertindak munafik bersamanya,
    bahkan Barnabas pun terseret oleh kemunafikan mereka.
  cjo-NT: 'Roojatzi iñaakoeyakirini riraga paashinipaeni joriiyo rantakiri Peetero
    eejatzi ikimiteeyanakani: itsiparyaanteeyanakaririni iyemijantzinkarite, ipashiwentakagaeyakarini
    itsipateeyaneeyarini. Riyotakagaeyawitakarini paashinipaeni ayemijantzinkarite
    tee okameethatzi riraga joriiyopaeni rakiyoteri paashinijatzitatsiri atziri, eejatzi
    ikimiteeyakarini Werenawee.'
  nsn-nsn: O gisiamehe ponor Ju o uanotoumiueim ka uakeluk pono tar puhonene ke guatain
    Pita, ge gisina pe ra kalekinale kokopo kompe, kare babasiringua pono Barnabas
    tasisin.
  san-DEV: ततोऽपरे सर्व्वे यिहूदिनोऽपि तेन सार्द्धं कपटाचारम् अकुर्व्वन् बर्णब्बा
    अपि तेषां कापट्येन विपथगाम्यभवत्।
  tna-NT: Da su pia Antioquía ejude su aniji judío edue cuana di, Pedro puana nime,
    putana. Judío mahue edue cuana neje diadiaja mahue pupirutana huecuana. Bernabé
    di daja puana. Beju tuneda pamapa bubeta cuana putana.
  lid-lid: Eme, oro nadu tine rayah badu Juwis anyolom Pita amekes badeh, ma oro an
    hamon tan amekes i le buku aliy. Oro tanan kandriyen doh bamwenen ta i bada nadu
    tine oro, iri lau badu leheleh, bwe. Ma Banabas ale tanan kandriyen doh bamwenen
    bwe, arile oro aluwi iy in hamon toro ale.
  wim-wim: Than pam Jews wiy anangana winynyang moꞌin tham, than michim iiy-iiyin
    keꞌ Peter yimanangan mich iiy-iiy. Puth nil Barnabas thampan mich ween, man-kuchaman
    weena.
  zga-M: Vulevule Avayuta avange valungine nuvusongerenie uvu paninie nu Kefa. Pulikha
    humela leno Barnaba atoliwe nuvusongerehani wa vene.
  yom-yom: Bayuda bankaka bavukumuka mu mayuya ayi Balinabasi mamvandi wuvukumuka
    mu mayuya mawu.
  san-SIN: තතෝ(අ)පරේ සර්ව්වේ යිහූදිනෝ(අ)පි තේන සාර්ද්ධං කපටාචාරම් අකුර්ව්වන් බර්ණබ්බා
    අපි තේෂාං කාපට්‍යේන විපථගාම්‍යභවත්|
  yut-yut: Juda amɨn dɨwarɨ Pita da jamba but aŋpak agɨt uŋun yolba kɨsi da awit.
    Ae Banabas kɨsi yolek gulusuŋ agɨt.
  grc-BYZ: καὶ συνυπεκρίθησαν αὐτῷ καὶ οἱ λοιποὶ Ἰουδαῖοι, ὥστε καὶ Βαρνάβας συναπήχθη
    αὐτῶν τῇ ὑποκρίσει.
  cpc-NT: Jimatsitanakawo pashini Judá-mirinkaiti kimisantawitainchari, ari ikimitsitanakari
    iijatzi Bernabé irirori, jimatakotanakiri jirikaiti.
  nhg-NT: Hua nuyejque ocseque tocnihua joriojte ompa Antioquía nuyejque ejqueu omocuejque
    de ume inxöyac quiename yaja. Hasta Bernabé nuyejque omocö oqueyulcuejque para
    que nuyejque oquecö de ayecmo tlacuöya ca tli amo joriojte.
  nya-nya: Ayuda enanso anamutsata pochita zachinyengozi, kotero kuti ngakhale Barnaba
    anasocheretsedwa chifukwa cha chinyengo chawocho.
  ngu-NT: No ijqui on hebreos de ne Antioquía yejhuan tlaneltocaj oquipixquej ome
    inxayac, pampa no oquichijquej quen Pedro oquichiu. Hasta Bernabé no ompa tehuan
    ijqui oquichiu.
  kup-kup: '@see-verse:GAL.002.012'
  jid-jid: Nakima ibru Yahudawa wa ba he niwu ba hu meme nkon ma. Nakima i Barnabas
    me aka hu meme mba.
  wmw-wmw: Mayahudi wengine waringiza pamoja neye vitendo vya unafiki-vyo, mpaka Barinaba
    neye novyo katwariwa nkati ya unafiki‑wo.
  gmv-GGM: Barnabasayka istathoka qoshepe qomon hanon ekistana gakanas hara Ayhudatika
    iza hanon izara ispetida.
  ssg-ssg: Tin masin teka Ju liai laha aile usiusi saun tenen kumahe sawisawin ti
    Pita ailele. Ape laha itini hetekie taen Banabas.
  zpo-NT: Nu mzhaal lak sawlazh na kwaan Pér lo kwaan kale xaa, nu axta noka Bernabé
    mkade xaa, mzhaal kwaan re xaa, xaa kwaan mbezh le tub kwaan nu nle stub kwaan.
  poy-poy: Viraa walongu wamonga Wayawudi walikoleriti pamuhera na Kefa kwa ufyangu
    wakuwi, ata Barinaba kapotuziwitwi muufyangu wawu.
  qwh-NT: Y waquin israel creyicoqcunapis peta qatirmi dosmanos ticracuriyarqan. Y
    asta Bernabepis pecunano portacurmi qallaquicorqan.
  gaw-gaw: Petrus anam he amu Juda danab laala ele ag nug ele kobol ham bup̱uak amu
    hep̱ig. Am ag kobol ham bup̱uak dim lamiṯeg uḵe, Banabas ele nuhig dab mak eḏue,
    kobol amup̱a noum.
  nca-nca: Ŋunde tiní Juda koro iŋondutu unipare kumimbo eneŋo maŋgó irisawore yewero
    murí howero ŋundiro otete roneneŋowí ŋu rotaŋgurí. Ko Barnabas ŋuya eneŋo oteteyó
    qenero howaró.
  zpz-NTPP: Orzeꞌ gazaꞌ de mbecy Israeel nu nac mbecy ni Crisht bzuu lo dey gal nu
    bicy Bed. Orzeꞌ bicy zet lagy dey bruu chuy lat de mbecy nu walab mbecy Israeel,
    nunu gazaꞌ Bernabee bruu chuy lat dey.
  zac-NT: Nu los de más më israelitë ndë, bëaꞌnë rall de acuerdë nabëꞌnë Pedro hashtë
    también Bernabé guzublú tsaldí lduꞌi shtiꞌdzë raiꞌ. Bësiguë́ rall lëꞌë Bernabé
    con devociuni falsë shtë rall.
  kyg-kyg: Yu konagatimogi ani hosu kavaꞌmo amega apakufamoꞌmo hauꞌniya kavaꞌmo huꞌa
    vayaꞌaifeꞌmo koli huꞌnayaꞌmofeꞌmo Pitaꞌeꞌmo hosu kavaꞌmo huꞌniye. Manamasiꞌeꞌmo
    ayate aliꞌnageno apakame huꞌniye.
  kmk-kmk: Ot naiyunud payon kan siya dadit susunuda Judio un manuttuwa un nan-ag-agin
    ot pati si Bernabe naawis payon.
  cao-NT: Jatsi pë carayanabo ya rabënacasyamaniquë chahahuahai ca jodiobo ri, Pedro
    jato bëta rabënayamahai ca jisi na. Jatsi jënëniquë Bernabé ri.
  bbr-bbr: Karauk Juda roasiret Jisas mesin woiaka epar moin ak äpu kiro onok aru,
    utianik, Pita kiro onok kesernuk, aparmoi, ak nais kir karauk omsau pakan roat
    pak o jaun utoin. Barnabas nais akan onok tainorianik, karauk omsau pakan roasiret
    pak o wa jeäwon. Ko kesernuk, is karkairmin, owon, isan ronkat Barnabas nukan
    wou epar mowon kiro sakau ronkatemin. Ak erekapu äpu kiro onok aru, utianik, ak
    keserin.
  inb-inb: Chipi kag judiu­kuna Cris­to­wa iuia­rispa kag­kunaka, Pedro anchu­rigta
    kawaspa, chasa­lla­ta­mi anchu­rir­ka­kuna. Ber­na­be­pas, chasa­lla­ta­mi panda­chii
    tukurka.
  hrv-hrv: Za njim se povedoše i ostali Židovi te je i Barnaba zaveden tom prijetvornošću.
  box-NT: Wàn zàwa kèrètĩ́ɛwa na lé ɓa zúifùwa mún zon o Piɛre mu bìo yi.
    Hàrí o Baanabaasi ɓa yàá pá cá dó mu yi.
  ote-NT: Ha nuꞌʉ maꞌra ya cu núꞌʉ myá xodyo bi ꞌyøtꞌa ñohmi mahyɛgui co ra cu Pedro,
    hangue asta ra cu Berhna bi cadiꞌʉ pa bi ñohmi neꞌa̱.
  wnu-wnu: Pita ende aba Yuda qei gor der ende abari ne Barnabas gor ende ebeib misir
    igorei.
  zam-NT: Le' sya, ndxep mèn nación Israel co' ngola's co' nzo làth mèna, mèna, ne,
    mbli xal mèn co' ne'ñeede láth mtembìi Pedr ro Pedr no mtembìi Pedr xti's Pedr
    loo taamas mèna cón che'n con'a. No ale axta no Mbèl' mbla' par tolo mbli Pedr
    cón ndlya's Pedr con mèna.
  zyp-NT: Ma hraco Piter tah a tua cawtah a hringpaw Juda cawngsaw sahlo zong tah
    Juda cawngsaw a cang lypaw zingtu sahlo khakhei batui e hrui ngang khawh bei he.
    Aaning sahlo aa hringzia ahmang lypaw taco Barnaba zong hruipahrih hrah ka, aaning
    sahlo aa tuapaw hrakhei a tua hrah.
  sey-NT: Ja̱ maca ja̱je yoꞌoquëna, ñajë judío pa̱i sehuosicohuaꞌije̱ Pedro caꞌraquë
    yoꞌoyena ñani cuiꞌne yoꞌohuë. Yoꞌojëna, Bernabéje̱ cuiꞌna caꞌraquë yoꞌopi, ja̱ohuaꞌi
    yoꞌoyere ña doꞌire.
  nvm-nvm: Regavo e Jius roin bu Fita fu isema rena iji game buk buka juvknum rejga
    Banabas fu ijia jajiame ren.
  mps-mps: Tama te Antiok bulude bidali Juda bage, te Kraisgo po wali pabo bidi, augwaligo
    me wi eyu, te Pitago yali dwai sę tiwai yai. Augwaligo koneai, te gasa hani we
    bidi dali nai tubo sę te Godigo gedude usu dao, dwagi yai sę dao. Tama augwaligo
    te tiwai koneai digi augwali te Jerusalemdu asai bidi dabe dali wi eyu, tama te
    Juda hani isąwai bage dali nai tubo tagalali. Tama Barnabas me, augwaligo te
    yali kolesagago te Barnabas aga digi kege elama, tama Barnabas agai me te kolesaga
    yai.
  pab-NT: Haiyaharenae wihinaeharenae judeunae tehitiya mairaha hoka Pedro tyaonitere
    akereta tyaonaha, exahe Barnabé kakoita hoka nikare tyaona.
  llg-llg: Lita Petrus tatao ta neulaun ndia, boe ma hataholi Yahudi feꞌe kala boe
    oo, ala latungga dea. Losa Barnabas boe oo tungga hataholi mana dea-mata kala
    sila.
  kyf-kyf: '''Ɩn -amɩaa -Lagɔbhelia Zuifʋ yia Piɛlɩɩ dlɩ ''sɔ -bhogbʋ lɛnʋ, ''ɩn Banabasɩɩ
    ''dɛgbolu yi ''yaa we lʋbho.'
  tpi-tpi: Ol arapela Juda tu ol i mekim dispela pasin giaman wantaim em. Na bihain
    dispela pasin giaman bilong ol em i pulim tingting bilong Barnabas tu.
  mih-NT: Ta i cu‑ɨɨn inga ra hebreo sihin ra Pedro ta nduu tucu ra ra vatya, ta ndya
    cuhva i ndu‑ɨɨn tucu ra Bernabé sihin ra.
  qvh-NT: Pedruta ricacurmi waquin waugui-panicunapis y Bernabëpis mana Israel waugui-panicunawan
    micuyänanpä manana shuntacäyargannasu.
  kms-kms: Di Juda kin wute Jisas nei mimbig kin aye Pita muqoind di ni mune te kin
    pugrine puq men. Ni nei mamb ni pugrine kring mo kin te brequ pudi ni puq men.
    Ni puq men kin te ningg Barnabas mune ni yumbo ur brequ te sonyi nindim.
  agn-agn: Asta ang domang mga Judio ang mga logod ta, napatolad da ka tanira ong
    ni Pedro, maski gata-wanan nira ang belag ta tama tang agboaten nira. Maski ngani
    si Bernabe, napaomid da ka ong pagpaita-ita nira.
  nhi-NT: Ihcuacon nocsiquin tlaniltocanih judíos noiuqui occhiuqueh quemeh in Pedro
    uan omocuipqueh ome inxayac, uan amo san yehuan, tlamo noiuqui in Bernabé ohcon
    oquichiu quemeh yehuan.
  ttc-NT: Ntons ikxji kye txq'anky aj tijajil Israel dyakwerd tuq ate' tuky'i Xhpe'y
    ti'j txmeletz'ul, b'ix ax pe' te B'e'ch oxik tsamo' tib' kxol kyetz ti'j te kxmeletz'ulni.
  dan-1931: Og med ham hyklede også de øvrige Jøder, så at endog Barnabas blev dragen
    med af deres Hykleri.
  kwj-kwj: Woro Juta hima kupu fwele o ki daro okwe o nimba gambo sumbu Pita ga funda
    ya wu wosi. O nimba gambo sumbu wu wosikoni Banapas sembe tini wu yeni rasaiwani
    rini okwe ya wunu sirina.
  vie-OVCB: Các tín hữu Do Thái khác, kể cả Ba-na-ba, cũng bắt chước hành động đạo
    đức giả ấy.
  kze-kze: póna kaer-áínkwárá-kwáásíráání'a úwasa ó'on-Yutaa-kwaasi Ísun-aaiyavesa
    áraire kwésun-kwaasi Pítaamo úmba awánésa miwígwárá'á mirá ésa Páánápáasina imáyáa
    tavisuwaná kwegwárá'á mirá uráiye.
  mpj-mpj: '@see-verse:GAL.002.012'
  lbk-lbk: Sa et nan cheycha'y tapin nan Judio ay mamati, naitapi cha ken Pedro ay
    kakas-okas-on. Ya olay si Bernabe, naitapi akhes isnan inangnencha.
  mto-NT: Vanꞌit tseꞌe je̱ viijnk israeejlit jayu juuꞌ veꞌe du̱jaanchjaꞌvidup je̱
    Jesucristo, je̱ꞌe̱ tseꞌe je̱ me̱jtsꞌaaj je̱ me̱jtsjo̱o̱t du̱jaye̱jptu ma̱a̱t je̱
    Pedro, je̱ Bernabé paat tseꞌe veꞌem jyátkiva.
  bzh-bzh: Lob alam Yuda vahi desepa loḳ vaha medenevonġ nebë saga ving, lob Barnabas
    ving. Kwa ya vu alam Yuda saga ving betah yi in alam-yu-ngwë.
  guj-2017: બાકીના ખ્રિસ્તી યહૂદીઓએ પણ તેની સાથે ઢોંગ કર્યો, એટલે સુધી કે બાર્નાબાસ
    પણ તેઓના ઢોંગથી દંગ થઈને પાછો પડ્યો.
  jvn-NT: Ora namung rasul Pétrus déwé, nanging sedulur-sedulur Ju sing liyané mbarang
    terus étok-étoké mèlu mundur niru rasul Pétrus. Malah Barnabas mbarang mèlu-mèlu
    klakuan sing kaya ngono kuwi.
  byr-byr: Wapaaya manyɨ kyaꞌ Juyara Kɨraazɨtɨyarera pwara yawɨta kayaaꞌnanya yeva
    avaaina manyɨna. Avaaina manyɨ kyeꞌ, nabaai, Baanavaazai tɨnna wanganna yaka dɨragɨnna
    mi yaka manyɨ yakelyɨ.
  ian-ian: Nat Jisasna mbaapmamba la Juda Pita kwagala la yetɨnda kavle vapmba yetɨndi.
    Banabas ndɨno wupma yivat yelavɨtndɨ.
  hun-hun: És vele képmutatóskodtak a többi zsidók is, úgyhogy Barnabást szintén elcsábította
    az ő tettetésük.
  mcf-NT: Adsho isash anocquido isadaidbotsen abëdtan Esus tantiaquido matses utsibobëd
    tabadenquio yec cuëshëdpondash. Adsho isash ëbëd icquid Bednabetsen adecbidi cuëshëdec
    icsapondash.
  kjs-kjs: Go pisa rabu Juda alinu medalomame page paala komoma Pita makirae kone
    wisimi. Go pumare nimuna makirae konemere Barnabas-na kone page yola pirisimi.
  mni-mni: Aduga atoppa Jihudigi maraktagi thajabasing adunasu Peter-gi pangdaba matou
    adugumna touba houraklammi. Madudi makhoigi pangdaba matou aduna Barnabas phaoba
    lanna lamjinglammi.
  yad-NT: Tavamyiñi̱ Judíyuveda jvaayada yitu̱yada jidchavu̱ sisa̱ Pyítru varidye,
    jiryatiy ripyaru̱yada riva jbyeda vatajuu rusa̱ jiryatimyu̱ ne Judíyuveda daryi,
    Bernabé sa̱ra̱ju̱ ti̱ta̱ju̱ ruvaayada yitu̱yada sisa̱.
  mxb-NT: Ta sa̱ꞌá ña̱ ni̱ kee na dión, sa̱ꞌá ño̱ó ni̱ ku̱xoo taꞌani dao ka̱ na̱ Israel
    kuendá Jesús. Ta nda̱ Bernabé ni̱ kee taꞌani dión, chi̱ ni̱ ku̱xoo taꞌani na táto̱ꞌon
    ki̱ꞌo ni̱ kee dao ka̱ ta̱ uu̱ noo̱ ñoó.
  pon-2006A: Pil riatail mehn Suhs me soulenglahr akan, re pil iang Piter masepwehkada,
    oh pwehki ar masepwehkada, Parnapas pil iang masepwehkada.
  maq-NT: Hacuaha yëjë sa xuta tjë rë Israel xi siu ngajan ne, cavetsihin casahmi
    jo xcun jo hntsua me sacuatjin rë Pedru, hane hisca cojo Bernabé camatangun me
    cojo me xi cuacun jan cojo xcusun xi casahmi me.
  hto-hto: Afénomo Jesumo ɨ́ɨnote jɨáɨe judíuaɨ ite. Pedro oni eneno jáillana íaɨoɨ
    cɨ́oillano, afémacɨ daje izói judíoñedɨno cɨ́gɨmona oni jɨ́recaidiaɨoɨ. Iiraɨnomo
    jɨáɨ Bernabé íaɨoɨ fɨénide oni jɨ́recaillamona daje izói jɨ́recaide. Afefue jɨáɨmacɨna
    jɨ́fueoicaide.
  por-BRBSL: E o resto dos judeus se uniram a ele em sua hipocrisia, de modo que até
    Barnabé se deixou levar pela hipocrisia deles.
  ces-NKB: A spolu s ním začali jednat jako pokrytci i ostatní Židé, takže byl jejich
    pokrytectvím stržen i Barnabáš.
  cui-cui: Bapoxonae ichamonae icha judiomonae pomonae pejume cowʉntsiwi Jesucristo,
    barichi jʉpa exana icha Pedro ichi xua tsana xane. Bequein barapo ichamonae yaputane
    xua jopa bewa itorobi xua pewi thabiwatsi pomonae pejume cowʉntsiwi, ichitha awiya
    barapomonae paeba xua bewa pinae wi thabichi pomonae pejume cowʉntsiwi. Barichi
    Bernabé bara jʉtiya ichi irʉ exana xua tsana wepu xane pomonae jopa judiomonae
    naexanaeyo.
  boj-2014: Juda Kristen qudei naŋgi dego Pita beteryosib gisaŋ kumbra di yeb. Yonabqa
    bunuqna Barnabas a dego naŋgi daurnjrsiqa naŋgo gisaŋ kumbra di yej.
  eng-OEBUS: The rest of the Jewish converts were guilty of the same hypocrisy, so
    that even Barnabas was led away by it.
  eri-eri: Nere Juda ila fere, yaawawou fanyimu waha no ngate gaara ono wane. Ono
    wanenga, iinga gainga nere waha nebere yaawawou fanyinege Barnabas nomo ninau
    fere kuse fuwai.
  aly-aly: '@see-verse:GAL.002.012'
  wiu-wiu: One eni paya wene pia toka toapa one Yu yatene oyali-kitame eni pene nokoi
    Yu yene piti motekete tekete kini okoile litikala tokoi. Nitikoli enekome Banabaseyoka
    etepea litia toka.
  swe-swe: De andra troende judarna anslöt sig till honom och förställde sig (spelade
    med i detta falska spel). Det resulterade också i att Barnabas drogs med i deras
    hyckleri.
  cth-cth: Hat torei teh ka yuem e Judahnaw pueng ahni hoi cungtalah tami kahawipoung
    patetlah a kâsak teh Barnabas ni hai ahnimae moi a out teh a hnukkhu a kâbang
    van toe.
  mti-mti: Sira Ju igiyawa upeba gaibu mu me gaibu ugauga aya. Banabas gaibu me ugauga
    wakewake mumawa toboraya.
  pad-NT: Jesus kaija'ari vahoariha vanoki'ihi ida Pedro 'baijanarina judeus kaija'ari
    vihiriki vakadiania. Va'oaniaro maina vanofijanarihi ida vi'baina judeus kaija'ari
    vihiriki vakadiania, Cristo kaija'ari vihina kaba'i. Vakaikahiki-ra va'ora vifinivini
    mani ida vakadija'ari vihiriki vakadiania vi'baina-ra vanofijanaravini hija. Barnabé
    jaboni vakadiania 'baina-ra kava'ipahini'iki ofini'ina. Avigavini kaba'i ida asohirini,
    vaofiniraraoni'ina mani ida va'ora vakava'ipahinivini hi'ia.
  twi-twi: Anuanom Yudafo a wɔaka no yɛɛ sɛ ahufo de wɔn ho bɔɔ Petro maa Barnaba
    nso de ne ho kɔbataa wɔn.
  hlt-hlt: Te vaengah a tloe Judah rhoek long khaw anih te a thailat puei. Te dongah
    Barnabas long pataeng amih kah thailatnah te a rhoihbaih.
  tbz-SIM: Kɛ̀ Sifubɛ tɔbɛ̀ bɛ̀ɛ̀ cɔutɛ́ Kirisi kɛ̀ bɛ̀ɛ wɛ̃nnɛ́nɛ̀ Piɛri kɛ́sɔri,
    kɛ̀ Bɑnnɑbɑɑsi múnkɛɛ mɛ ndɔ̀ɔ̀.
  san-GUJ: તતોઽપરે સર્વ્વે યિહૂદિનોઽપિ તેન સાર્દ્ધં કપટાચારમ્ અકુર્વ્વન્ બર્ણબ્બા
    અપિ તેષાં કાપટ્યેન વિપથગામ્યભવત્|
  ake-NT: Tʉron kon Esuwerʉ amʉ' e'sara'tɨ'pʉ wakʉ pe iye'ku'to' eseru yau, mɨrɨ pɨ',
    wakʉ pe to' e'ku'to' winɨ Panapas rɨ nɨrɨ utano'ma'pʉ.
  qvn-NT: Chaura Israel castacunapita Jesusman yupachicugcunas chayta ricarärirga
    Pedronuymi rurayta galayarärinag, chaytam Bernabësi yachrapacurunag ishcay shongo
    cayta.
  tku-NT: Ā'makapitzīn tā'timīn tī israelitas ē xlaca'n tatzuculh tatlahua lacxtim
    chī ixtlahua Pedro. Nā xlaca'n tatlahualh a'ktu' ixlacanca'n. Nā Bernabé chu a'ktin
    cātā'lalh.
  bjk-bjk: Mabo Kristien kabise nang idi abo Judeia, idi toxo muu e Pita ma ina tatalien
    na. Idi arixe me Pita, toxo ösöxö sik bara i deek ka nien arixe me idi nang kaim
    bara abo Judeia, inexalik idi toxo öngus sua nien arixe me idi. Ma ina sasaban
    ixo sat ölaxa e Banabas, io, ine ixo pet bölök bie.
  msy-2020: '@see-verse:GAL.002.012'
  bpr-bpr: Na ta gambet di kenen i dademe Dyu ftoo, na balù Barnabas, ta lê kenen
    mgebe.
  cle-NT: Ba² cá⁴dah²jmeé³ chiáh² liáh³ja̱³ diáh⁴ israelitas hi³ na³cu̱yh⁴ chie̱é̱yh¹
    Pedro ja̱³. Ba² ji̱í̱⁴ Bernabé ja̱³ cá⁴dah²seeyh³ hi³ja̱³ gá⁴jmeé³ ca̱a̱³ chie̱é̱yh¹
    diáh⁴ hi³ dah²bi³dxúy⁴ mii⁴ rúh⁴ñi² diáh⁴ hi³ ma³bi³dxí̱⁴ ja̱³.
  txq-txq: Hatahori Yahudi laen nara mete-rita Petrus tataon naa, ara oo tao tungga
    talo naa boe. Losa Barnabas oo tungga tasoso ro sira dea-matan nara raa boe.
  aaz-aaz: Ankius niit naiꞌ Petrus anmoeꞌ jon on naan ate, atoin Yahudis bian natuin
    ein. Tar antea naiꞌ Barnabas amsaꞌ anmoeꞌ jon on naan.
  qup-NT: Chasnallatata tukuy Antiokiapi kawsak ñukanchi israel runakunamanta Jesukristuta
    kirikkunapas ashwan alita yachashpankunapas Pedroshina rurakkunallatata tukushpankuna
    mana alita rurarkakunachu. Paykunapas manana mikurkakunanachu chay mana israel
    runakunamanta kirik masinchikunawa. Bernabepas yachashpantata mana ali kashkanta,
    paykunashinallatata rurarka.
  dop-dop: Tɑ́ tɑɑpɑlɑɑ Yutɑ nyǝ́mɑ mpɑ pǝ kɑɑsɑɑ tɔ pɛlɛ pɑ tǝŋɑ Piyɛɛ ɩkpɑtɛ tɔtɔ,
    hɑlǝnɑ pǝ́ kpɛŋnɑ Pɑnɑpɑɑsɩ nɑ pɑ́ tɛlǝsɩ ɩlɛɣɛ pɑ ɩcɑntʋ ntɩ.
  azb-azb: Onunla birlikdə o biri Yəhudilər də ikiüzlülük etdilər. Hətta Barnaba belə,
    onların ikiüzlülüyünə qapıldı.
  eng-DBY: and the rest of the Jews also played the same dissembling part with him;
    so that even Barnabas was carried away too by their dissimulation.
  guo-NT: Asew judíos, naexasiti Jesús pejwʉajan, Pedro nakolsax taen wʉt, japibej
    nakola judíos-elpi pejbaxot. Bernabébej nakolt jaxot.
  hla-hla: Na poata te katoeia e Pita a ka teka, ba palabir u Kristen u Jiu e kato
    has uar i iesana, ne Banabas has. Na lia u ranga hapiun e Pita i matar a barebana,
    taraha nonei e ma kato hamatsköi.
  mav-NT: Mi'i tã are pote torania Iesui mohey haria ta'a­tu­'a­tunug typy sehay upiat
    ewy te'e­ru­wa­'a­tunug itote. Ipat'ok Peteru wywo ipat'ok uiwywo. I'ewyte aiwy
    Panãpe toto Peteru eko ewywuat ra'yn. I'ewyte torania irania'in Iuteuria tuwat
    Peteru enuk hap kape irania'in ywania enuk hap kaipyi. Yt naku i kahato topy­hu'at
    itote. Yt wo'o­wese hap ewy hin i ta'a­tunug itote.
  kpf-kpf: Ŋâin âi tapâ tapâ oi Yuda a nâmbutŋâ, ziŋâ târokwâkŋaŋgâne Banaba zâk yatik
    zeŋgâren târokwâip.
  ppo-ppo: Pitané da̧ fea Keriso fake so whi̧ mo beta̧ alatóró erapó du bitutei, ama
    yale alané fake tekeyóló Juda fake kae ao̧róo Juda meire fake kae ao̧róo eralepó.
    Ai ho̧ko ala mepaae Juda fakenékélé sya felepó. Ai ho̧ko ala fakeyóló Banabas-nékélé
    yalepó.
  hin-2017: और उसके साथ शेष यहूदियों ने भी कपट किया, यहाँ तक कि बरनबास भी उनके कपट
    में पड़ गया।
  wol-KYG: Yeneen Yawut ya it di jinigalandoo, ba Barnaba sax lajj topp leen ci seenug
    jinigal.
  bef-bef: Ya huloto buto lelito ola lelito bula nohigo Yuta bonaꞌi lugaꞌa laluꞌagi
    ana suhi hite kenetufaꞌani loe hiti bonaꞌmagihi suhi lite Pitahi leꞌmo laga hinaꞌa
    hago Banabasiu enalitoga molo emito enali suhi huto lesa luꞌehina.
  amm-amm: Yuto noko komaso nokoyo tomososo yalokino. Topoko imoso aluwaikino. Wiyouwa
    wiyou, Panopaso mani, na aluwaikoki, topoko imo na kwaiki.
  zaj-zaj: Na Wayahudi wayagwe wamtogole Kilisto wailumba na udelenya wa Petulo, avo
    sama ya udelenya wao wamwagiza hata Banaba.
  chq-NT: Joon 'in tsá² Israel catyaai² 'in jai'² lɨ́ɨi² Cristo néei¹ do galɨ́² tún²
    'ɨ¹‑tsi coon'¹³ Tʉ́³ do joon cagɨ Bernabé gasɨ́ɨ²i røø²¹ coon'¹³ 'ido coon'¹³
    'e gó² jmoo¹o.
  swp-swp: Ia maenayao Iudea headi hinage nige ao‐masaraha eai se laulau, i lau e
    Banaba hinage se hearulaei edi abi‐borabora eai.
  bjr-bjr: Yuda maqannaasa qikaqaafasaauqa Peetooroona faqa miqoo marusa Peetooroona
    oosana qafamasee misa faqa miqi kai iqa Yeerusareendari qumusara rufiamareeqa
    Peetooroofa ooqu marutinai ooqu marifiqa nári narana naqau. Misa sandeeqa Baranabasina
    faqa firarisameeqee nári manda maparaa iranaki quqasoofanoo aadumai ooqu marifi
    nanau.
  aby-aby: Fidama eno meo uiro i Du orou yaisina dawa ui enaenari uisa ibake Banabasini
    iini enaenari ui.
  eng-YLT: and dissemble with him also did the other Jews, so that also Barnabas was
    carried away by their dissimulation.
  jni-jni: Ukasu anu me cangi wa muti nice nan na nu bihunze me.
  kne-kne: Isonga din odom ay namati ay Judio et tinadon das Pedro, olay mo daida
    ya si Pedro et ammo da am-in ay baken kosto di inam-amag da. Olay si Barnabas
    et nasangaw ay manadon en daida.
  tgj-tgj: Kvvbi Jius mvngjwngnv vdwka Pitar gv busu gvku lokv riming gvrap toku;
    okv Barnabas ka vbvching akingobv bunugv rinam aingbv riminggvto.
  gui-NT: Jayave iru judío reta vi oñemboe Pedro jeco re, jare oyapo reta jae oyapo
    rami. Jae rambue Bernabé vi oñemaeño chupe reta, oyapo vaera jae reta jeco rami.
  quc-TT: Are xkil ri nikꞌaj winaq aꞌj Israel ri xubꞌan ri Pedro, xkikoj kibꞌ rukꞌ
    pa ri ukawachil, ri Bernabé xuqujeꞌ xutereneꞌj ri kawach laj noꞌjibꞌal riꞌ.
  heg-NTPO: Net Petrus in tao ela ka, tiata atuil Yahudi tenga las kon tao mudi-muid
    una. Didiin Barnabas kon toe muid oen in sila-klup tuun na.
  ptu-ptu: Anna susi siam duka' to Yahudi senga' indo to matappa'um, sangngim ma'dua
    tambu' moka duka' mangngande sola taianna to Yahudi susi Petrus lambi' umbaba
    bulim duka' Barnabas aka napolai.
  bzd-NTPO: Ñies judiowak male̱pa tö Pedro e̱' a' ñe' es, e' wambléñak dö̀ Bernabéë.
  kwf-kwf: '@see-verse:GAL.002.012'
  eng-WYC-2017: And the other Jews assented [or consented] to his feigning, so that
    Barnabas was drawn of them into that feigning.
  eng-WMBB: And the rest of the Jewish believers joined him in his hypocrisy, so that
    even Barnabas was carried away with their hypocrisy.
  zat-NTPS: Nadxa xezícadxa judío ca' zaj naque̱' bi chee̱ Cristo belune̱' tu zren
    Pedro lu da dxune̱' láweze. Caní belune̱', na' ca' be̱nte̱ Bernabé tu zren benne'
    ca' lu da na' dxelune̱' láweze.
  spp-spp: Lir'à pyi ke, ka Antiyɔshi kànhe Yahutuubii dánafeebii sanmpii si mpyi
    ɲwɔmyahigii shuunnifee Pyɛri fiige. Ali Barinabasi yabiliŋi mpyi a taha pi fye
    e.
  zty-NTPS: Naž yebaḻe benne' judío ka', benne' žejḻé'gake' che Benne' Criston', bénḻengake'
    Bedon' tẕen kan žone' ḻo yeḻa' ẕžebe chie', na' ka' goken ga bžinte ḻezka' bžebe
    Bernabé, na' ḻe' bénḻene' ḻégake' tẕen.
  mek-mek: Ke egaꞌina ekapaisa alogai, Iudea papiauꞌi isaꞌi isafa isa ega pifoge alogai
    keapauka, ke Banabas ganinagai kepagaga isa kekapa koa iꞌopoga ekapaisa.
  aey-aey: Odocob wawaga meleec Juda dana leihha age uqaca osoben qee sasac qu uhulec
    kobol i odoin. Odocob hibna agena uhulec kobol i Banabas cecel qudocob uqaha tooaden.
  urd-GVH: बाक़ी यहूदी भी इस रियाकारी में शामिल हुए, यहाँ तक कि बरनबास को भी उनकी
    रियाकारी से बहकाया गया।
  ycn-ycn: Pedro huo la'acole na'apejé, pachá uncá rila'alá palá rihue'epica que.
    Ajopana rehuá i'imacaño la'añó ñaqué caja rápumi chu. Jesucristo ja'apiyá jema'ajeño
    ne'emacá; judíona naquiyana caja ne'emacá. Nanacojé Bernabé quero'oró caja najhua'até.
  djr-djr: Ga ŋayiny ŋunhi Betaynydja, ga wiripuwurruynydja Djuw malay, yakan walal
    gan ŋunhi djämany ŋunhiny ŋunhi nhä walal balaŋ ganha ŋunhi yuwalk djäma, ga ŋayiny
    muka Bänabatjtja ga balayi malthundhi walalaŋ.
  kvg-kvg: Yaq ndigu Zu ezoqa nøme, Antiok taon-te ndøgo, Pita-qa matev, gèmbo-paevém.
    Yaq ndigu lou sekemba logemáv, Klisten ezoqa nøme namba, ndigu Zu bawan-ak mbain
    ndigu. Até Banabás-a, Pita-qa matev vømbōpaev.
  rug-rug: Kaiqa ri kasa tie Ziu pu lulia se Karisito, ba ele podalae matamatagutu
    gua tugo e Pita. Kamo tu koe Banabasi, ba ele somana turaṉia Pita, pude rizu va
    ilolae koari na tie Zenitailo.
  hop-NT: Noqw pu pay pētu piw put anhtoti; pas panhtotiqw, ōviy Barnabas pumuy nātsik̇aqw
    amún unaṅwti.
  san-URD: تَتوپَرے سَرْوّے یِہُودِنوپِ تینَ سارْدّھَں کَپَٹاچارَمْ اَکُرْوَّنْ بَرْنَبّا
    اَپِ تیشاں کاپَٹْیینَ وِپَتھَگامْیَبھَوَتْ۔
  heb-LB: שאר היהודים המשיחיים (ואפילו בר־נבא) הפכו גם הם לצבועים והלכו בעקבות ‎כֵּיפָא,
    למרות שידעו היטב כי הם שוגים ואינם נוהגים כהלכה.
  caf-NT: '''Ink''ez ''onghoh Lizwif, duba nahududzoo hoh ''en chah Peter bulh hubuch''a
    nahusdel. ''Ink''ez Barnabas, ''en whunts''i, hinalh nduhút''en ''ink''ez ''en
    chah hubundul''en suli.'
  mio-NT: Tacan cuu, ta ni chacuinda naan ndihi ñivi judío can chi ra Pedro, ta ña
    vaha, vati cha cati ñi ti cua coo ñi chi ñivi cuu inga tucu ñivi icaa ni, ta ña
    ni sacuinu ñi chacan. Chacan cuu cha ni ndoyo ñuhun tahan ra Bernabé.
  srq-NT: Nyebe Jesús quiato judíos abe nyɨɨcuasẽ nguiã judíos eã sɨ cote. Pedro ruɨ
    sɨ́. Ucuasu raã naa judíos eã sɨ cote. Bernabé abe chee que nyɨɨcuasẽ judíos eã
    sɨ cote ra. Pedro ruɨ sɨ no.
  kje-NT: Enla kade hi rauroin rir hini'i onne ka namlolo, maa ri Yahudi namehin enihe
    lernohiyedi Petrus nin hini'i man sala onne haenhi. Onne kan mehe, maa Barnabas
    lernohiyedi hi haenhi, de ka na'akwuku noro ma ka namwali Yahudi enihe me'e.
  gaz-gaz: Yihuudoonni kaanis itti fakkeessummaa isaa duukaa buʼan; Barnaabaas iyyuu
    itti fakkeessummaa isaaniitiin dogoggorfamee ture.
  kud-kud: Eeta taumiya Yudeya bahudi hinage hi'oyama, ta Banabasi hinage yadi oyamane
    imulitaei.
  urb-NT: A'e aja amõ ta tĩ. Kyje tĩ. Jesu kotyhar ta ke a'eta tĩ. Ipirer jupã ame'ẽ
    ke putar ame'ẽ ta ngi a'eta kyje tĩ. A'erehe jundéu awa aja ym ame'ẽ ta namõ u'u
    ym 'y. Mã! Jete! Manambe aja tĩ. Kyje a'e tĩ.
  fra-LSG: Avec lui les autres Juifs usèrent aussi de dissimulation, en sorte que
    Barnabas même fut entraîné par leur hypocrisie.
  san-HK: tato'pare sarvve yihUdino'pi tena sArddhaM kapaTAcAram akurvvan barNabbA
    api teSAM kApaTyena vipathagAmyabhavat|
  cak-SNT: Y ri hermanos israelitas ri icꞌo Antioquía, junan xquiꞌan riqꞌuin ri Pedro.
    Man xaꞌbꞌaka ta chic quiqꞌuin ri hermanos ri man israelitas ta. Can xkꞌalajin
    chi caꞌyeꞌ quipalaj, ruma naꞌay can i-bꞌanak quiqꞌuin. Y hasta ri Bernabé xuꞌon
    incheꞌl xquiꞌan ijejeꞌ.
  uvh-uvh: Ka naktangka aming fam ka Juda arantagim ganang adindu' kadapmang mandaga'
    ka sasuksi' fama' guk titining udi kuma'sa' tiging. Adi Pita u yaranga naktangka
    aming kuyase ka arantagim nua'nining u wara'siguk bak kuguk ga' bibi' naknga iibi
    tiging. Ka wa adisa' mo', aming kareng ka Banabas ana undu' adisining kadapmang
    u kanga kuma'sa' tugu'.
  ino-ino: '@see-verse:GAL.002.012'
  gnn-gnn: Ga ŋunhi wiripu-guḻku' Djuw Garraywalaŋumirri yolŋu'-yulŋu, walalanydja
    malthurrunana Betawu, bala walala gonha'yurrunana bala barrkuwatjthinana ŋurikalayi
    mulku'-mulkuruwalanydja yolŋu'-yulŋuwala Garraywalaŋumirriwala walalaŋgala, ga
    ŋayi Bänapatjtja malthurrunayi walalaŋgalaŋuwu romgu, yakana ŋayi biyapulnydja
    nhinana galki ŋurikala yolŋu'-yulŋuwala mulku'-mulkuruwalanydja. Yo, marŋgi warray
    walala ŋunhi nhäyinyara yuwalk rom, yurru walala yukurrana rom-wiyaṉiyina ŋunhi
    yulŋunydja.
  yal-yal: Yahudiya dɛnkɛlɛya muxun bonne fan yi so a tantanni. Hali Baranabasi fan
    yi so a yi.
  cnt-NT: Jaun₂ dsa₂ judíos i₂'én₂ sián'₂ ca₂jme₃quiain'₅₄ bá₄ Pe₄ a₂lë₁co₂jmo₂₃ o₁ne₁
    quiong'₅₄; ca₂lia'₂ le₂jiog₅ Bernabé ca₂ŋó₃ quiong'₅₄ ján₃.
  tif-tif: Juda kayaak Kristen kesip yakal Pita ami kukup mafak kaata dikiwa-taba-lomdip
    uyo kelip kala, kala-lomdaya, Banabas ali suun-daa kambolon o kaloma disa. Lale,
    kiimi kukup kaa kanubip kaata taba-lomdu, Banabas ayo sisii dabang daaluya, akal
    ti kanola suun-daa kelaya,
  nlx-nlx: दिहरा यहुदि माणहे बी ज्या कोपेट माय पतरसान साथ देना, न्या वोर काय बरनबास
    बी ता माणहान कोपेट ने कारेण बोटेक गीयो।
  apw-NT: Áídí’ Jews daanlíni ła’ihíí Peter adzaahíí bighą bíí ałdó’ t’ąązhį’ ádaasdzaa
    lę́k’e, Barnabas ndi itah ágát’éé silįį.
  gum-gum: Inchen Jesucriston kørewa pønrrabelø katøgan judíosmeragucha, Pedro tru
    kalø marøb pasraigutøwei marøb kebamben, tru nømguen treeg marmubendø, treeg marøbelø
    misrøb pønrraigu Bernabéguen tøga kebeña pasrabig køn.
  not-NT: Aique yoguiataiganaqueri basini jorío quemisantatsiri; icancari ibega Sejas,
    ijocanëri ira cagari jorío itsorogaiguërinta cara intsibatëmari. Igótaigabitaca
    cara icanque ora te onganinate, carari përosati icantasitaro. Aisati icantacaqueri
    Berinabé te ongomeite.
  plu-plu: Nerras hiyeg judeyenepwi ayge ku pariye kamaxwenepwi gipitit Kiyapwiye
    Jesus igkis hiyapni henne, igkis yamehepwe hawwata ke kiyapwiye Pedrube. Juktah
    igkis wagese kiyapwiye Barnabé gihiyakemni hawwata.
  iou-iou: Ude täŋirän Juda noriye ätu bok itkuŋo u imaka, täŋyäkŋarani kudän u udegän
    täŋkuŋ. Ude täŋirä nadäk kädet unitä Banabas imaka imagutkuk.
  ntp-NT: Amaasi ʌvaavoitudadami judidíu uraava Piiduru tomasi ʌgai aagaitadai ʌmo
    istumaasi dai ʌma maasi idui. Dai asta Bernabé uraava ʌgai tomasi Bernabé pocaititadai
    sai gʌaagaitadai isdagituagi Moseesacaru sʌʌlicamigadʌ, gooquiʌrʌ vʌʌscʌrʌ ʌpamu
    ʌʌgida ʌliditadai.
  rai-rai: U ra warwaruga na mangamangaan baa Petero i paami, raa kum te Iudaia baa
    diat nurnur un Iesu, diat murmur maku Petero ma diat kaai diat raara ungaai mai.
    A mangamangaan mi, i aal puku paa utkaai Baanaabaas.
  haw-1868: A hoomahui pu aku la ka poe Iudaio e ae me ia; a lilo aku la o Barenaba
    mamuli o ko lakou hookamaui ana.
  ffm-ffm: Yahuudiyankooɓe goonɗinɓe Iisaa woɓɓe duu tawti mo faa naɓi fay Barnabas
    e naafigaaku mum'en.
  arb-NAV: وَجَارَاهُ فِي نِفَاقِهِ بَاقِي الإِخْوَةِ الَّذِينَ مِنَ الْيَهُودِ. حَتَّى
    إِنَّ بَرْنَابَا أَيْضاً انْسَاقَ إِلَى نِفَاقِهِم.
  cop-CNT: ⲟⲩⲟϩ ⲁⲩⲉⲣⲙⲉⲧϣⲟⲃⲓ ⲛⲉⲙⲁϥ ⳿ⲛϫⲉ ⳿ⲡⲥⲱϫⲡ ⳿ⲛⲛⲓⲓⲟⲩⲇⲁⲓ ϩⲱⲥⲧⲉ ⳿ⲡⲕⲉⲃⲁⲣⲛⲁⲃⲁⲥ ⲁϥϣⲉ ⲛⲁϥ
    ϧⲉⲛ ⲧⲟⲩⲙⲉⲧϣⲟⲃⲓ.
  sri-sri: Ĩgʉ̃ irasirimakʉ̃ ĩãrã, gajerã judío masaka Jesúre bʉremurã, ĩgʉ̃ irirosũta
    irigatori merã iriñurã. Judío masaka ããrĩmerã merã ããrĩrikʉanerã, ĩgʉ̃sã merã
    baanerã baanemobiriñurã. “Ĩgʉ̃sã merã baaduúmakʉ̃ õãbea”, ãrĩ masĩkeregʉ, Bernabéde
    ĩgʉ̃sã irirosũta iriyupʉ.
  nal-nal: Ma naandi vaakdul azanon Judaa rawarak, naandi zin Kaarisito, naandi di
    los Pita wana matmalabuk taksaat angkanaan. Di ra piaat adu di rudaxain aubina
    xawit amun Judaa singsaxai rataawuka naandi xawit na vatangin. Ma a matmalabuk
    angkanaan ka urif falmur zaait Baanabaas ma naan ka giu malasing kanaan.
  kyq-kyq: Yaudgen mɛtin̰ge kɛn ɗoobm al‑Masi ki se kic ɓo tɛɗ maakɗege di di aan
    gɔɔ Piɛr se, ɔɔ ɔl Barnabas kic ɓo tɛɗ aan gɔɔ naaɗe.
  kwd-kwd: '@see-verse:GAL.002.012'
  ded-ded: Ifi anu yudangic tosea yeni ifingoc yegoc sebimeme anggec. Nga Banabango
    ifingoc ikoc fakangina modacma sing segeec.
  ewe-ewe: Yudatɔ bubuawo hã dze eƒe alakpanuwɔwɔ yome, eye woƒe alakpanuwɔwɔ na be
    Barnabas gɔ̃ hã tra mɔ.
  nuy-nuy: Marri warruburru-yung warra-mulung-aynbaj warra-Jew, wugurraayunggaj wurraambaḻaman-gini,
    nguynju nubagi-yung-jii yaga na-Peter-yii. Warraarruyn warruburru warra-Gentile,
    marri waari amburraanggarra-nguni wugurru. Nigaayunggaj na-Barnabas naagi-yung
    ni-waṉbini wiij-nguynju.
  cop-BHC: ⲞⲨⲞϨ ⲀⲨⲈⲢⲘⲈⲦϢⲞⲂⲒ ⲚⲈⲘⲀϤ ⲚϪⲈⲠⲤⲰϪⲠ ⲚⲚⲒⲒⲞⲨⲆⲀⲒ ϨⲰⲤⲦⲈ ⲠⲔⲈⲂⲀⲢⲚⲀⲂⲀⲤ ⲀϤϢⲈ ⲚⲀϤ ϦⲈⲚⲦⲞⲨⲘⲈⲦϢⲞⲂⲒ.
  buk-buk: Ma lau sêkêŋ whiŋ-ŋga Israel-ŋga ŋatô naŋ sêmbo malac Antiok, naŋ sêŋkuc
    iŋ ma sêsa lêŋ tasaŋ dinaŋ sêwhiŋ, e lêŋ dau hê Banabas kwi whiŋ.
  pri-NT: Â càcaa wàé co, ba wà diri tèpa cèikî na rà tèpa Juif, âna rà cau pwaduwà
    kêe, tiagoo wà Barnabas mwara! Ba rà piwâ na rà paari ê âji auniimiri kàra. Êco
    na rà tâmogòori bwàti pâ, ê pwina rà pwa, âna èpà.
  zpq-NT: Nach yezica'chle beṉe' Israel ca' chesejnilaže' Criston' ḻecze besyebix̱e'
    bich gose'ej gosagüe' txen len beṉe' ca' bi zjanaque' beṉe' Israel, na' gosego'oyeḻe'
    Bernabén' cont lencze' bebix̱e'. Na' gosone' ca' cont yesebe beṉe' Jerusalén ca'
    ḻegaque', ḻa'czḻa' goseṉezde' bi naquen mal yese'ej yesagüe' txen len beṉe' ca'
    bi zjanaque' beṉe' Israel.
  por-TFT: Outrossim, os demais crentes judaicos na Antioquia [SYN] agiam com insinceridade
    em companhia de Pedro. O resultado foi que eles conseguiram convencer até o Barnabé
    a deixar de associar-se aos crentes não judaicos!
  gwi-NT: Ch'izhii Jews gwik'injijii nąįį t'aih gii'įį kwaa ts'ą' gąąnjat k'it t'iginchy'aa,
    Peter chan goovaat'ii'in, Barnabas gaa jyaa dii'in ts'ą' teegehiłchįį.
  gvn-gvn: Yinyamun jana Christians Jew-warrandamun wubulku bulu-durayku bundan, Peter
    wukurrin. Jana Christiananji Gentile-warranji kari nukajin baja. Barnabas yalarrku
    kari jananji nukajin baja.
  nhy-NT: Oksekimej tokniwan judiojtin de Antioquía no ijkón okichijkej ken Pedro
    okichij ika iteixkajkayawalis. Iwan asta yen Bernabé no ijkón okichij porke okinmitilij
    tlan yejwan kichiwaj.
  asm-FB: অন্যান্য বিশ্বাসী ইহুদী সকলেও কৈফাৰ লগত এই কপট আচৰণত যোগ দিছিল। এনে কি বাৰ্ণব্বাও
    তেওঁলোকৰ কপটতাৰ দ্বাৰা প্রভাৱিত হৈছিল।
  okv-okv: Judea embopo nei uhoho da Antioch ta ekalesia eto mitiaetera amina Peter
    enda nei embo ga vahaita indae uija avo kito ainge inono ta hotembari vahai avo
    uera. Eto sapura ainge uo Barnabas na enana ta ari sokova avo kito ai ta kaju
    unu
  mxt-NT: Tyicuan ta inga ra Israel cha yɨhɨ́ cuenda ra Cristo ndu ɨɨ̱n ri ra chihin
    ra Pedro. Ta sacuvi̱ ra cha ña vaha cuan. Vatyi ndu uvi̱ yuhu ra tari ndu uvi̱
    yuhu ra Pedro. Ta nyacua nya ra Bernabé ta ndutaha̱n ra chihin ra.
  tzo-NT: Ja' no'ox hech uc oy cha'vo' oxvo' ti yan quermanotique, ja' ti jchi'iltaque,
    ho'on ti co'ol judioun xchi'uque, ti ilo'laatic uque. Laj sts'acliic batel ti
    Pedroe. Hech mu xa sc'an chve'ic uc xchi'uc ti achi'iltaque. Hech uc ti Bernabee
    ilo'laat uc. Co'ol laj spas uc.
  ind-AGS: Seperti halnya Petrus, orang Kristen Yahudi lainnya juga menjadi munafik,
    sampai-sampai Barnabas pun dibujuk untuk mengikuti kemunafikan mereka.
  omw-omw: Pitaava mwitaa huvata Iutaa mponramwuvanto Iesusira nraaqiaraqama vita
    varuhua, mwihuavata Pitaava tuntema kye tiriara tivorave timwa kyeta hia mpo mwatanaavata
    kyara nronra. Mwihua mwitaama kyeta kumwaanriqama kyeqata kyuqe kyaiqa varovaro
    Vanavaasivavata mwihua hunte kuaa qarama kyero hia mpo mwatanaa mwihuavata kyara
    nronra.
  yrb-yrb: Dawa eno uiro i Ju uwara nesia enanari meoma utaba Banabasima emanu meoma
    ueta enanari ui.
  maa-NT: Ti̱koa̱á jñà xi̱ta̱ judío xi i'nga xi mokjeiín‑la̱ 'én‑la̱ Nainá, k'oa̱á
    ti kis'iìn koni jè Pedro nga kisìs'in‑la̱ kjoa̱ xi jò i̱sén tjín‑la̱, skanda jè
    Bernabé k'oa̱á ti kis'iìn.
  mcq-mcq: ꞌEjume Jua ꞌahoꞌa niꞌajahe iraꞌata kajaꞌina vejara. ꞌEne pura iraꞌata kaꞌene
    ijaꞌina veja kajara rejume Panapasi ꞌuꞌo iraꞌata kajara tairiume vaꞌana.
  sus-A: يُوِقِ فبّتّيٍ نَشَ بِرَ عَ شَ قِلَنكَقُيحَ قْشْ رَ، هَن عٍ نَشَ بَرَنَبَسِ
    قَن نَتَنتَن.
  jpn-1965: そして、ほかのユダヤ人たちも、彼といっしょに本心を偽った行動をとり、バルナバまでもその偽りの行動に引き込まれてしまいました。
  fra-SBL: Et les autres Juifs se joignirent à lui dans son hypocrisie, de sorte que
    Barnabas lui-même se laissa entraîner par leur hypocrisie.
  yka-yka: Meˈ Yahudi sinduwe masandel pu si Isa Almasi laˈi si Antiyokin, batukande
    isab si Petros duk kēmon siye gaˈi ne mangan magtuhut duk meˈ dumaˈin Yahudihin.
    Sampay si Barnabas katimboˈohan isab.
  mle-mle: Aw adiy nuwukadiy Juw Kristen duw day Pita diki kwurdil javim vikuw, adiy
    nuwukadiy jaka tipa kidiy Kristen duw takwak kajadiy. Aw day viyuw tikala pik
    vitiy pasirakuw, atawa kwurkuw, day Banapasaam ab liyin kwurdaad daya pik kwurdikik.
  shp-NTPO: Jatian Pedro, beparanmetaitian oinnax, wetsa joi akai judíoboribi jaskáshokokana
    iki, jainoax ja Bernabéribi ikanai keskati ishokoa iki.
  aom-aom: Peter-ro juhuonivoromo ëhi jiëꞌe sareri sareriꞌe muoho vaejamu gagorovo
    Jew rajo ioroꞌioroho jaburo saꞌa ioroꞌioro rajohuꞌo gemuore raromoromo i ueꞌaharoho
    vuonugoꞌi jabuꞌo ëma sarere roriꞌo raromareje. Roriꞌo raromamu gëgorovo Barnabas-ro
    huꞌo ëma sarere vaꞌo roriꞌo hijadeje.
  geb-geb: Mba Zisas khothɨgap ana zɨn vui Zudaiŋ mbari, mbe vhɨra ana phorgap, mbe
    mba guiguiga muuŋgi. Mbe maaŋ muuŋgim, zumgum mbe ndɨkndɨk, ana vhɨra Barnabas
    ŋgɨrgi.
  bsj-bsj: Tangni Yahudawa buro wāri kangeceu bwangten nero bwir ko wuro ken.
  cak-cak: Xuc'ut-ri' chi ca'i' rupalaj ri najin riq'uin, roma man xumol ta chic ri'
    quiq'uin ri man israelitas ta ri quiniman ri Jesucristo, y quiri' mismo xqui'en
    ri ch'aka' chic israelitas ri ec'o chiri' pa tinamit Antioquía, y hasta ri Bernabé
    xka pa quik'a'.
  chf-NT: Che' chich täcä ni otros aj judíosob que u tz'omben u t'an Dios, u täq'ui
    u chenob ca' chich u chen aj Pedro, aunque yuwijob que mach utz u chenob ca' jini.
    Ixta aj Bernabé täcä ca' jini u chi.
  tlf-tlf: Juda kasel Kristen kelin igil mungkup Fita imi kuguup mafak uyo abo dulu-nilip
    kupkaa no kelip kalaa age-nalata, Banabas beyo finano kupkalan agin ba kuta minte,
    bilip imi kuguup mafak kanubelip bota tebe-nulu e, Banabas iyo dilila dep yang
    daaluta, yagal mungkup finano kupkaa no kelata,
  piu-2006: '@see-verse:GAL.002.012'
  poh-NT: Ru̱cꞌ i noꞌjbal cꞌahchiꞌ ribanam i maꞌ Luch, wilic woꞌ take juꞌjun kich
    ra̱ꞌ riꞌsil cho maꞌ Israhel xquitijej queh noꞌjbal reꞌreꞌ chi xa jeꞌ woꞌ ti chic
    coric wach noꞌjbal cꞌahchiꞌ caꞌnam ru̱cꞌ niminic nok xcaꞌn qui̱b. Til kꞌe̱ꞌ woꞌ
    chic xtahkaljic i rinoꞌjbal i maꞌ Luch chi reꞌ maꞌ Wernaweh reꞌ wich aj toꞌo̱l
    nak, xkajic woꞌ chipam i noꞌjbal reꞌreꞌ.
  tue-tue: '@see-verse:GAL.002.012'
  bjp-bjp: Fale fan Iudaia sabin ri ka tel u e matngan garan ae sing Pita. Ma sinangun
    garan kiri, ka dat wolwol sabin ke Barnabas.
  xon-xon: Le Juu yaab bi nan bi Antiok aatiŋ ni na mu ŋani Piita aah ŋa pu na. Bi
    nyi tiwan ni ŋan na, le kaa ŋani ni. Hali bi nan cha Banabas mu yenn.
  tzo-ZNT: Li yan jchiꞌiltaque ti xchꞌunojic li scꞌop Rioxe, jaꞌ ixchanic cꞌusi ispas
    li Pedroe. Jaꞌ noꞌox yech li Bernabee ixchan uc. Coꞌol xa sjolic, mu xa scꞌan
    xchiꞌinic ta veꞌel lachiꞌilique.
  mpm-NT: Ti uu ga chaa hebreo un ja suni ka kandixia da, ni ka jajnuꞌun da Pedro
    ja tu yaji da staa jiin yɨvɨ ɨnga nación un. Ti suni undi Bernabé suni siaꞌan
    ni saꞌa da ja ni kejnaꞌan da jiin Pedro.
  ots-NT: Nubbʉ, cʉ pé dda hermano pʉ Antioquía cʉ mí judiojʉ bi dɛnijʉ car Pedro.
    Ya jin gá jmuntzijʉ co cʉ hermano cʉ jí̱ mí judio pa di zihui‑cʉ́. Bi jiɛjmʉ‑cʉ,
    pa drí ni̱gui ncjahmʉ mír dɛndijʉ car ley ca mí ma̱n car Moisés. Hasta car Bernabé
    hne̱je̱ bi dyøti ntjöti. Ya jí̱ mí mpɛjnihui cʉ cja̱hni cʉ jí̱ mí judio, jøntsjɛtjo
    pa di johui cʉ ddáa cʉ xcuí hñe̱h pʉ Jerusalén.
  hoy-hoy: आऊन सांगुळ जमा यहूदीगोळ भी कपट माळदुर, ईल ताका कि बरनबास भी आंदुर कपट दा
    बिदोदुन.
  amo-amo: Nanere wang ngisin na Yahudawẹ wa dofin Kefase ku nan nya nrusuzu nati.
    Nanere Barnabas wang litime wa dofin nani nan nya kani karusuze.
  pjt-pjt: Ka ngura nyara Antiyakala Jesuku walytja kutjupatjara Jew tjuṯa nyinangi.
    Munuya paluṟu tjana Peternya Jew wiya tjuṯanguṟu paṯuringkunyangka nyakula palu
    puṟunypa tjana kuḻu paṯuringu munuya tjanala piṟuku tjunguringkula mai ngalkuntja
    wiyaringu. Ka wati panya Paanapatjalu kuḻu Peternya arkaṉu munu tjanalanguṟu paṯuringu.
  cwe-cwe: Mbaka Wayahudi wamwenga wailumba na Petili muna udelenya, hata Balinaba
    nayo kanogeligwa na udelenya uwo.
  daa-NT: Siŋtay Yuudinna daarin̰ sa pooc tee ar Piyer. Barnabaas sa ictu baaco, ŋa
    aaɗiigu.
  mlp-mlp: Samo Juda mataw Yesus anan helmo haqiyta na bunmo eraqim Pita asen muzim
    daq katiyta na inaq tiqem yaqaymo. Emsa in gigo daq katiyta na Barnabas anad tuhurammo.
  ape-C: Amudok anam henek bilip iri Juda douk hatik Pita namudok, aria amam shopunek
    heiran henek rohw hape henek ehudok madae yopihi aih iri uwe. Henekesh namudok
    aria hohuran mishin Barnabas shopunek nenekesh kabi amam henekesh um.
  bgs-bgs: Agad ikasóddór tô duma mga Judio na ágpamaké na mému pasábbadé dan asta
    tô mga ánnà Judio, asal igiring dan ki Pedro na iglili katô mga ánnà Judio. Agad
    si Bernabe inapid pagsik katô kataló dan.
  faa-faa: Yu aporo metakiramo soko himumo namoraka risiamo, Pitane aseraka, ipi ainane
    kekemaraka, Yu aporohoanafonosane makeferaka fasikia risiapo. Pánapasemo soko
    ipu ainane asekea, ipi soko Yu aporohoanafonosane makeferaka fasikia reapo.
  kik-kik: O na Ayahudi arĩa angĩ makĩnyiitanĩra na Petero ũhinga-inĩ wake, o nginya
    o na Baranaba akĩhĩtithio nĩ ũhinga ũcio wao.
  cap-NT: Pedruz̈ nuz̈ zaraktan, parti judío criichinacaqui niz̈tapacha zakaz tsjii
    latu zarakchic̈ha. Pero ninacaqui kuzquiz zizatc̈ha, niz̈ta zarakz ana wali, jalla
    nii. Bernabemi ninacz̈tan chica zarakzkattatac̈ha.
  ksr-ksr: Kaeŋ waba kantri ejemba ii mojogia tiiro koŋgbara qegi Juuda uumeleeŋ ejemba
    tosianoŋ kaaŋagadeeŋ Piitowo qokotaaŋ uumeleembaa selesele qeŋ naŋgi. Selesele
    qeŋ nama Barnabas kaaŋagadeeŋ horogi yoŋowo jibijabu qero.
  eng-TNT: And the other Iewes dissembled lyke wyse in so moche that Barnabas was
    brought into their simulacion also.
  sbs-sbs: Mane ni vungi bya Majuda ni va kopana ne Kefasi mu kulinyemona. Ikalavo
    ivaali kuti nanga Barabasi chava yembulwilwe ku linuneka kwaavo.
  sue-sue: Opi inoise dubu zora nana baro noko dubu zora nana baro awenu Yuda ema
    eni nu giro da ago wewa. Ago wewa Banaba dai nusokare nana susumuro da ago wenua
    awa.
  fra-NCL: Avec lui, les autres Juifs usèrent aussi de dissimulation, en sorte que
    Barnabé lui-même s’y laissa entraîner.
  bhg-bhg: Ango edo Jew gebé ari embomai nenei berarimi Peter da iwata pitawa awa
    gido iwata kawata dá ango esitera. Edo Barnabas daedo awamaneda iwata pitawa gido
    dá ango esisina.
  snn-NT: Ja'nca yo'oguëna, yequëcua judío bain baru ba'icuabi Pedro yo'ose'ere ëñani,
    güina'ru Santiagore concuani huaji yëjën, Pedro yo'ose'e'ru güina'ru quëñëhuë.
    Ja'nca huaji yëjën yo'ojënna, Bernabe'ga güina'ru huaji yë ëaye baji'i.
  atb-NT: Yhang, gegùn labyoq kut é hkyô má, gotû Yudaq byu pé le bo châng kut akô
    nghut mù luî, Barnaba lháng yhangmoq kut é gegùn labyoq hkyô má bo châng nghoq
    ló bê nghut ri.
  cek-AK: To naah kalah Judah kaminawk doeh anih baktiah angsak o toeng; nihcae to
    tiah angsak o pongah Barnaba doeh nihcae baktiah oh ving.
  bkd-bkd: Sa duma ha mga Judio nangiling-iling daan kandin ha migpasibù-sibù daw
    bisan si Bernabe nakalagkes pa daan.
  ctu-76: Che' jini, jini yambʌ ochemo' bʌ ti' t'an Dios israelo' bʌ ya' ti Antioquía
    lajal ti' lolon cha'leyob ti cha'chajplel i pensal je'el. Jinic tyo Bernabé je'el
    ti lotinti. Lajal ti' cʌyʌ uch'el yic'ot jini mach bʌ israelob.
  lac-NT: Baxuc xan u yet acsʌ'orirob a u winiquirob judío caj u yesob bic tabar mʌ'
    chichnʌc yor ti' u t'ʌn C'uj quet yejer Pedro. Rajen cax Bernabé caj u p'ʌt u
    janʌnob yejer a mʌ' u winiquirob judío a tu yacsajob tu yorob. Quire' caj u ch'ajob
    sajquirob ti' a mac a cu tus tucricob tsoy ca' u rʌc ts'irob u bʌq'uerob a yacsmʌnob
    tu yorob ti' Cristo, a mʌ' u winiquirob judío, an ten bic nan u beticob u winiquirob
    judío uch xan.
  xla-xla: '@see-verse:GAL.002.012'
  xav-NT: Tawamhã Pedruhu ne dazadamnhasi te, te oto ĩsiré zudezu norĩ hã tiwi sisawi
    za'ra, zudezu'õ norĩ wi, Wanhib'apito zazei'wa oto wasiré 're wahâimana za'ra
    mono nherẽ. Banabéhé zama ma tô dazadamnhasi te, tiwi sisawi za'ra.
  cuk-cuk: Degi, Judíoʼmar-baigan-Jesúsʼba-nanaimalad, Pedro-degidae-dakalidba eba
    akadgusmalad. Bernabéʼse-bakar, we-Pedro-wagar-darbo-daedba, binsaed-galedgusmogad.
  tbf-tbf: Bu Iuda mene buer gi nga tuir meie simi sinavien nia malamala ka duis.
    E Barnabas buer a nga soliko ian simi sinavigie.
  uig-CYR: Һәтта башқа Йәһудий қериндашлар униң бу сахтилиғиға қошулуп кәтти; һәтта
    Барнабасму аздурулуп уларниң сахтипәзлигигә шерик болди.
  ikw-NT: Ele Ju ke gwnarnụ snornu a kpa ichne ichne kwnornu nụ ruwhnu lawụru a, ke
    kpayarụ Banabasị sno be nụ ruwhnu lawụru be.
  khs-khs: Yu sena nokamokiwala himu ipilise sita:newa, Pitawa potose, ene mane olokeyatela
    alusewa kulu hanosekeye. Panapaseyawala iyewi alusewa potapola:, ene ewala Yu
    senama telawa kepoliyetise mane olokeyatela enekeye.
  dwr-ENT: ቃሲ ዮኮ ኣማኔዳ ኣዪሁዳቱ ጴፂሮሳና ያሻ ዶሜዲኖ፤ ሃራይ ኣቶ ባርናባሲካ ኡንቱንቱና ያሻንቻ ጊዴዳ።
  pma-pma: Ka navong Kristin sav keil ten out Antiok koa avi Siu ales sakien onen
    Pita, keil emun aleisungein sakluvosien onen. Ka Banabas emun lei ras sise onen
    ka leisungeini.
  atd-NT: Sikan ian, ka duma no mgo Hudiu no nigtuu ki Hisus no dio to Antiokia, agad
    to tibo, lagkos ki Pedro, nataga to kono no litos ka nighimu rin, tibo nigdalong
    on to poghimu ni Pedro. Agad si Birnabi, songo naalap on to poghimu ran.
  tel-2017: మిగతా యూదులు కూడా కేఫాతో ఈ కపటంలో కలిసిపోయారు. బర్నబా కూడా వారి కపట వేషధారణ
    వల్ల మోసపోయాడు.
  hat-BSA: Rès Jwif yo te vin jwenn avè l nan ipokrizi a, avèk rezilta ke menm Barnabas
    te pote ale pa ipokrizi yo a.
  top-NT: Xa̱makapitzi judíos xalac Antioquía tí ixtali̱pa̱huán Cristo na̱ tzúculh
    tamakslihueké Pedro xlacata natatalacatla̱ní ixlacatí̱n namá judíos tí tamini̱t,
    hasta quiamigo Bernabé na̱ ixmakaca̱najlani̱ttá.
  msk-msk: Wakaw yang kadaygan na manga tomotoo na Judio ag Antiokia arag wa da mapagsaro
    sang manga tomotoo na buku nang Judio, arigkan si Bernabe arag da yaggaon kang
    Pedro, wa da arag mapagsaro. Yaan yang yakasayup kanilan kay wa nilan imowa yang
    madyaw garo nilan imoon.
  gyr-NT: Evocoiyase ambuae Jesús reroyasar judío avei osɨrɨpaño tẽi supive yuvɨreco.
    Bernabé avei eté supive ẽgüe ehiño tẽi.
  kmh-kmh: Kun gek, Jiwda biynimb nind jiw am miñmon kun okok mindeyak gok, yesek
    gak kun ak niŋiy, kunep giyak. Pen mam Banabas kunep niŋiy, kiyk giyak ar kun
    ak kindik gak.
  ukr-ONPU: До нього приєдналися також інші юдеї, так що й Варнава був втягнений в
    їхнє лицемірство.
  emi-emi: AJiu ekapa atoa laghe usila nannaane kamena, liuna avalua o me Banabas
    tee ghe usila voto kamena laghe gheelei.
  zpv-NT: Ya naꞌzu gahca raꞌ garaa raꞌ bwiinn Israel raꞌ nin naa tuhsi cun Pehdru
    xmahn Pehdru nee raꞌ ba guhca chiohpa loh xigaaba raꞌ ba hasta nee Bernabeh bwiꞌhnn
    ziꞌchi.
  gux-gux: Jufinba siiga bi tianba moko den hoadi laa yantiali buolu hali ke Banabasa
    moko den taani leni ba laa palieda nni.
  kos-kos: Mwet lili saya sin mwet Jew uh elos oapana Peter, wikwik in orekma ke sripen
    elos sangeng. Finne Barnabas, el wela pacna usren orekma lalos.
  ibo-ibo: Ndị Juu ụfọdụ sonyekwara ya inwe ihu abụọ a, nke mere na e si otu a duhiekwa
    Banabas nʼonwe ya.
  yml-yml: Tovetumagana ꞌifwaidi taunidi me Diu, Fita i ꞌiseni ꞌani i baibaila, taunidi
    wata i kololo i veꞌalabaibaila. Weꞌe Banabasa i ꞌisedi wata i nuani i baila.
  ory-ory: ଆଉ, ଅବଶିଷ୍ଟ ଯିହୁଦୀ ବିଶ୍ୱାସୀମାନେ ମଧ୍ୟ ତାହାଙ୍କ ସହିତ ସେହି ପ୍ରକାରେ କପଟ ବ୍ୟବହାର
    କଲେ, ଏପରିକି ବର୍ଣ୍ଣବ୍ବା ସୁଦ୍ଧା ସେମାନଙ୍କ କପଟରେ ପଡ଼ିଗଲେ।
  bzj-bzj: Pahn tap a dat, di ada Jooish bradaz mi-di falafut Peeta tu, di priten
    jos laik hihn; ahn eevn Baanabas anaal mi geh haal eena di ting ahn mi-di goh
    aan laik dehn.
  chk-chk: Iwe, pwal ekewe ekoch souläng ir chon Juta ra pwal eti Petrus lon an likatuputup,
    pwal mwo nge Parnapas a tokola ren ar likatuputup.
  ssd-ssd: Zu mbal afu amboŋga Petrus ndoŋ wam mayenaig ta kile nane mata maŋau tiŋreknu
    mbilmba mbar wam ta kinaig. Nane tuku yabri maŋau taŋge Barnabas mata didikina.
  acr-TNT: Ecꞌu ri hermanos e aj judiꞌab xquiꞌan que rucꞌ ri Pedro, yey ri Bernabé
    xpachaꞌb ne cucꞌ waꞌ wa xa queb quipalaj.
  rop-rop: Wal Pida bin tufeis wen imbin kadimat miselp brom detlot Jintail Kristjan
    pipul lagijat, en tharran rong ting imbin dum. En ol detlot najalot Juwish Kristjan
    pipul bin bulurrum det wei blanga im, en deibin meigim Banabas kadimat miselp
    seimwei laik olabat du.
  mee-mee: Nae Pita baingana laeala e soali ke sasa ta ra lopatokonakana pattoto ra
    Iura. Ba ri ka loreamatana roma, bainga laeala ke sane tupu, ava keke pagiu kala
    nge Pita ta kumangng kia bole. Minmina na baingarea laeala ke ute Barnavas kurume
    rea bole.
  dif-dif: Ja nunkangu jela bakana Juda kana palpa morla jeljujeljurina wonti, jeruja
    tanali bakana Barnabas parumana wonti tanani jeljujeljundru,
  gam-gam: Ba Pita na ga boll kwa nano mo, nanano ne dje pi al ge, ale yei. Yeika
    Juda pillgi dji una pende ge kane pagle kwa epil djell boll noi ge aike kermaka,
    Barnabas ge une kwa epil djell boll noi ge kane para keri.
  nou-nou: Edo Iesu gebe ari embobo nenei Jew embobo awa oju isera Peter mi isira
    da awodo edo ungoda jiro wareregurisera. Edo Barnabas ungo oju da wasiri awa ero
    gido umo daedo uso jiro wareregurisira.
  mqb-NT: Ɗo a Yesu azar aya à wulen sə Yahuda ahay inde ta gak mbaɗire sə way matanan
    kawa ana Piyer ata re. Kwa Barnabas ɗukwen, kà gak mbaɗire ata anga tinen a re.
  ape-B: Amudak anam henek bilip uli Juda douk hatik Pita namudak, ali amam chopuk
    hatanuhanu hene loh hape henek enyudak wo duldulin uli e pasin. Hagimeh namudak
    ali hohulanu oub Banabas chopuk nagimah kobi amam hagimeh umu.
  grc-F35: Καὶ συνυπεκρίθησαν αὐτῷ καὶ οἱ λοιποὶ Ἰουδαῖοι, ὥστε καὶ Βαρνάβας συναπήχθη
    αὐτῶν τῇ ὑποκρίσει.
  cav-NT: Pedrora israelita ama cuanaque jacahua baatsu, peya israelita cuanara ecana
    tumebaedya jacabarecuare. Arepa tunara quisarati ahua ama bucha, “Ecuanaja baba
    cuanaja bahue eque nejura ama”, jadya ama bucha, ecana cajacaticuare israelita
    ama cuana tsehue. Jadya baatsutu Bernabé eatsehue juneniyaque dyadi cajipetijacacuare
    israelita ama cuana tsehue, arepa tuque cuitadya tuna queja cuadishatahua ama
    bucha.
  kgp-NT: Kỹ ti mré Judeu ũ ag tóg fóg ag vãm mũ gé sir. Kỹ vãhã Barnabé tóg fóg ag
    vãm mũ gé sir. Ki kanhró ti nĩ vẽ, Barnabé ti, ẽg tỹ jatun mỹ fóg mré nĩnh ke
    ti, ẽg tỹ tỹ Judeu nỹtĩ ra.
  bvd-bvd: Na toaa kani Diu ki ne da manata mamana naa 'ana Kraes kera lau guu da
    nii 'i 'Antiok. Ma si kada kera da suana sa Bita nia ili 'uri nai, kera daka mau
    'ana sa Bita ma ni kera boroi ka nao dasi fanga dolala naa fai toaa nao lau Diu
    ki. Sa Baanabas boroi nia ka lea lau gu suli kera.
  ukr-1871: Лицемірили з ним також і инші Жиди, так що й Варнава зведений був лицемірством
    їх.
  apz-apz: Pita ose imentiso soꞌno aꞌamu hofɨko Pitamo tɨfi inɨngkawentɨfi yahino
    wonyoso hofɨko emaꞌmentohofofoho. Oso hofɨkoe huno wonyoso Mponopas huhwoꞌnji
    nomanto aꞌamu temtitofo kengo kengo soꞌnji afapo ntaꞌni wopayo manɨmmentisofoho.
  yon-yon: Yuudan kuristen angkodmi keriwendan yenayiib Pita ye aadidmi wedme dabokniwen.
    Kwani kowe, yi aadidmi kumbed Baanabas kangkon ibmo keroone inamen arewa kuyaa
    nenwiniwen.
  poi-NT: Jesɨc los de más jém Israelpɨc pɨxiñt́am, jém icupɨcneyajwɨɨp Jesús, it́yaj
    de acuerdo con jém Peto. Nɨ́maŋtaaya̱p iga it́oyyajpa jém it́ɨ̱wɨtam jém d́apɨc
    je de Israel, pero d́a iwɨ̱aŋja̱myaj iga iwaganawícyajpa. Hasta jém Bernabé it́úŋɨ́yt́im,
    imalwatt́im juuts iwatyaj los de más jém Israelpɨc pɨxiñt́am.
  wuv-wuv: Hefi'adiai Jew, rona neneraa fei ware'onina ma a'a fei ware'onii ro'ou,
    ana na fa'asisiaa Barnabas.
  quf-NT: Chaymi chaynu Pedro, mana Israelmanta kaq runakunawan pulla mana mikunatinqa,
    wakin Israel kriyiq masinchikkuna, chaynulla ukninchikllapa Bernabimapis chaynulla
    mana allinta tukuran Pedruwan pulla.
  yuw-yuw: Pitaho kiap gendöngni ihoroc tongo idina Duichon surarodecma Yuda nano
    auho yuhon toroc kiap angga forosingga kiap ihorocnogon togung. Kiap worocho tuna
    Barnabashon kombic kombicno ihorocgon tong gorong gorong tong imuna yu kiapmo
    ihorocnogon togoc.
  hus-NT-1971: Jaye axi q’ue’at an ebchalabchic ti Antioquia axi Israel jayetseq’ui
    in t’ajamal jalc’u’ ejtil a Pedro. Ma quinoc’najits jaye a Bernabé antsana’ quin
    t’aja’ jalc’u’.
  med-med: Ni kʉn, Jura wamp kat Pita nga ik kol ropa itim uⱡ ila kunda etʉng. Uⱡ
    etʉng ei ndi, Barnapas omba tilinga, wamp kʉⱡ kʉn omba kup itim.
  bch-bch: Be gid panua padengada Iuda ad ngan iaoa kelede ton Kristus tinasi ei ngan
    ele kadonga pakakanga. Toa bedaoa ta led kadonga pakakanga idada Barnabas pade.
  cco-NT: Jo̱ i̱ dseaˋ Israel caguiaangˉguɨ i̱ neáangˊ fɨˊ Antioquía i̱ lɨ́ɨngˊ dseaˋ
    quiáꞌˉ Dseaˋ Jmáangˉ canaaiñˋ éerˋ laco̱ꞌguɨ Tʉ́ˆ Simón nañiˊ faꞌ nɨñiˊbreꞌr e
    jaˋ dseengˋ jaléꞌˋ e jmóorˋ do, jo̱ latɨˊ Bernabé canaaiñˋ éerˋ lajo̱ ie˜ jo̱
    cajo̱.
  deu-1951: Und es heuchelten mit ihm auch die übrigen Juden, so daß selbst Barnabas
    von ihrer Heuchelei mitfortgerissen wurde.
  alq-ALGNT: Mi tabickotc ke8ina8a ka todamo8adj kodagiag ka teb8etamo8adj Coda8innig,
    e kagikina8abama8adjin Pienan, misa8adj e kikendamo8agobanen ega k8aiak e ijitcige8apan
    ii ka todamo8adj. 8a8adj Banabas ki pakebinagani8i, iidi ke8in kidji ijitcigedj.
  ixl-NNT: As echat nik ibꞌan veꞌt unjoltu unqꞌa qitzꞌin qatzikeꞌ uvaꞌ tiaal Israel
    echeꞌ uveꞌ nik ibꞌan u Luꞌeꞌ, tan kaꞌvatz kuxh vitxumbꞌaleꞌ kat ibꞌana. As antu
    veꞌt u Bernabé kat ibꞌan tetz.
  boa-NT: Áábedítyúu ɨɨ́ɨ́váne tsijtye tamúnaa tsúúca cahcújtso múnaa íjcyarómé téhdure
    wááhií. Áhdurée táñahbéébé Benabéé diityédítyú ɨɨ́ɨ́váne wááhií.
  quh-NT: Ajinata chaypi caj waj israel hermanospis Pedrowan cusca puraj uyaman tucorkancu.
    Bernabetawanpis puraj uya caynincuman pantacherkancu.
  kwi-kwi: Suasne sun Antioquía pɨpuluras Judío awaruzne, Cristora nɨjkultuzne, Pedrokana
    kiat kit Judío awachiruza, circuncisión kitchiruza chɨhkanamɨzta. Bernabékas Pedro
    kirɨt aizpa kishira. Uspane salaam kit uspa nɨjkulara aizpa wat kiarachi.
  agm-agm: Aihɨ amɨ isɨhiya usa Judaahiya Kɨraisihopɨ gɨwunyaahohiyɨhiya Andiyokɨhanda
    bimohiyɨhiyaisangi Pitaaho kaipatamataiwɨ kiyawaayopo. Saiwɨ kiya Banapaasihoaisangi
    nepɨ nusepepaipɨhauhɨ amɨ koaisangi katɨ kiyatɨ Judaahiyaanamɨ dawaapɨpɨhiyaisatɨ
    wɨndɨ maasɨ bɨmimise, ko notɨ yandɨhɨ Judaahiyaisatɨ bindataise.
  ubr-ubr: Jew yangan fani on Peter an baisigogo yawas ifofour on sigibubunuai, ato
    osi baisigogo yawas sifofour on Barnabas mat siyamai eta fetagai sinetewarai.
  tsw-NT: Reve akapi a̱ a̱za̱ e Itoni a Israꞌila fo o toni yi na̱ mayan me ikpaꞌa
    ne, hali fo na̱ Banaba toni le ta̱ na̱ mayan me ili i babu i mejege i nda.
  cax-NT: Arrübama maquiataca israelitarrü aboma acamanu isamutema isiatai, hasta
    arrti Bernabé isamutenti isiuquimia, mapañatito.
  aia-aia: Taranai haua o'asi ana Pita, 'a ragoi Jiu na'i 'omaasi narau suria Pita
    'iniai here ta'aa na hauasi, tari beia Banabas.
  srp-1865: I dvolièahu s njim i ostali Judejci, tako da i Varnava prista u njihovo
    dvolièenje.
  agt-agt: te yaga dumagdag hapa tentu ya kadwan kiden Hudyo, a yen ta nehulun hapa
    i Barnabas tekid.
  lug-lug: Abayudaaya abalala bonna ne bamwegattako mu bukuusa, ekyo ne kireetera
    ne Balunabba okusendebwasendebwa obukuusa bwabwe.
  yby-yby: Sa-okadanaki, woko leko niseko leko okaiyoko, maloka Juda wewena iwenipoleki
    enonipo lowe nebo wewenasida demesalo moliki Pitakaho sa-ibokidana sa-niayoko,
    Banabasi maya edimotoka kolo meko edimosi iki moliki abomidana sa-iye.
  heb-heb: ויכחשו עמו גם שאר היהודים עד כי בר נבא גם הוא נדח אחרי כחשם׃
  mpp-mpp: Sowacne inguc aiwecte Yuda ngic-ngigac nebocine yenge inguchac yeholec
    kwesac-aibaba aiibong. Aime Banabas ye inguchac kwesac-aibabangineng yogo balaibelu
    yefe lilowec.
  apb-apb: '@see-verse:GAL.002.012'
  san-TEL: తతోఽపరే సర్వ్వే యిహూదినోఽపి తేన సార్ద్ధం కపటాచారమ్ అకుర్వ్వన్ బర్ణబ్బా
    అపి తేషాం కాపట్యేన విపథగామ్యభవత్|
  ben-IRV: আর কৈফার ভণ্ডামির সাথে অন্য সব ইহূদি বিস্বাসিরাও যুক্ত হল, এমনকি, বার্ণাবাও
    তাঁদের ভণ্ডামিতে আকর্ষিত হলেন।
  ntu-ntu: '@see-verse:GAL.002.012'
  pan-pan: ਅਤੇ ਬਾਕੀ ਯਹੂਦੀਆਂ ਨੇ ਵੀ ਉਹਨਾਂ ਦੇ ਨਾਲ ਕਪਟ ਕੀਤਾ ਐਥੋਂ ਤੱਕ ਜੋ ਬਰਨਬਾਸ ਵੀ ਉਹਨਾਂ
    ਦੇ ਕਪਟ ਨਾਲ ਭਰਮਾਇਆ ਗਿਆ।
  gvc-gvc: To ã mahño cureriro seheta to yoachʉ ñʉa, paina judio masa cʉ̃hʉ tirore
    ñʉ cũ, tina cʉ̃hʉ tó seheta yoare. Ã jiro Bernabé masa noariro jiparota tina yoaro
    seheta yoare tiro cʉ̃hʉ.
  sbk-sbk: Tena Abhayahudi bhamo bhaha bhwagana nubhunafiki peka nu Kefa. Amatoke
    gahaliishi hata yu Barnaba ahinjiye mubhunafiki uwo.
  mya-JVB: ကြွင်း သောယုဒ လူတို့သည် ပေတရု နှင့်အတူလျှို့ဝှက် ၍ ၊ သူတို့ လျှို့ဝှက်
    ခြင်းအားဖြင့်ဗာနဗ သည်လည်း သူ တို့ဘက်သို့ပါ သွား၏။
  kgf-kgf: Waŋu Yuda ic tosara acguc toroqemima haka tilicqilicya waŋgic, Banaba acguc
    ionac haka tilicqilic ginanéŋ hérémiyu sigima keŋec.
  awb-awb: Pítaga mi ahbábáq sánsá miraurainsabé mó Asiu kegá moq mina tahnsa urowe.
    Sene ahbabáq Páhnábása insoq atárówe.
  gdn-gdn: Apunu Pita berawena e notai apeya apeya ki pokere nitaisiniwena makeya
    ki ka Diyu Iyesu sumamupu ragidai dai ki e emupu manako mu mete inako nitaisinitagubu.
    Apunu Banabasi mu emitapu ki ka e mete notababa wadubu mu maba kwaewena.
  nko-NT: Ɩ́nɩá ndɛblɩ́ á, Yudafɔ atráhɛ amʋ ɛ́ bʋbuo Petro apinabwɛbí ánfɩ.
    Barnaba óó léyinkí yɔ́ obuo amʋ́.
  bsn-NT: Ti macana, gãjerã jud'io masa, jud'io masa me ñarã rãca Pedro ĩ babetire
    ĩacõari, ĩre bajirone babeticama ĩna quẽne, ĩna masune “Ĩna rãca mani bajama,
    quẽnacõaja” yitʉoĩarã ñaboarine. To bajiro ĩna yisere ĩacõari, Bernabé quẽne,
    ĩnare bajirone babeticami, jud'io masa me ñarãre bʉto ĩamaigʉ̃ ñaboarine.
  pib-NT: Waleyma koxa rixashatna pimrine Goteyone. Wane rixatka Wirnawisiko pupjekaaka
    wanna gixashle chinanu.
  wiv-wiv: Vuni Iuda taza ve dia ta kamakamana na kana makina vavua kua, na kana vavua
    kua ti katia, a Barnabas ve kini kamakamadia ve na kadia makina vavua kua.
  reg-reg: Kutyo kutyo na Bhayaudi abhandi bhagwatene no bhwitemya bhwebhwe amwi na
    Kefa. Kubhutelo nolwo Barnaba agegelwe no kwitemyako kwebhwe.
  mlh-mlh: Oŋu kotu kantri ŋiŋigo oi Pitare taki yabeme tuturi qabi Juda maŋkekerisie
    ŋiŋigo goineji oŋuakoŋ Pitake qakatoru maŋkekerisiere sasaki qaku dimabuŋ. Sasaki
    qaku dimaku Barnabas oŋuakoŋ porebi yoŋoke tiŋtuŋ qaya.
  gof-ENT: ቃሲ ሃንኮ ኣማኒዳ ኣይሁዴቲ ጴፂሮሳ ሃኑዋ ካሊዶሶና። ሃሪ ኣቶሺን፥ ባርናባሲካ ኢያ ቆፋን ጎሼቲስ።
  aau-aau: Hiy senkin lon menkin, wo, Juda mo kristen har homkwe sa hyo okrei-yor
    sokwe ma-pyay meio. Hom lowpwarowp senkin meio menkin, Barnabas hiy seyn, hmo
    okrei-yor sokwe makiy-nuw-pyay meio.
  tvk-tvk: E melele xa Kristin sav xil te hal Antiok xa labe Siu latepus sexien na
    Pita, xil mun latehusil luvosen ak e latepol texoni. E Banabas mun tang iaxa tetam
    ras suse nan e tepol ni texoni xil.
  prf-NT: Minák-arig kánni Pedro en agum hidi a kákkapatkaka a Judio. Maski ti Bernabe
    ay naakit bi ten págkukunwari di.
  auy-auy: póna kaeꞌ-ááíwáráꞌ-wáásíyááníꞌa úwasa fíꞌon-Yundaa-waasi Ísun-aaisafesa
    éraiꞌemo sun-kwáásí Pítaamo úmba awánésa miwíwáráꞌá miyá-sáwíꞌá uwaná miyá-sáwí-áwáúgó
    Páánápáasini imáyáa tafisúmba wewáráꞌá miyá uráiye.
  tbg-tbg: Pitaava mintumanta Iutaa vaiinti vonavuvata Pitaava untemake, tinavuvata
    titivorave tivake kia vo vatanaaka hampata vaiha kara nora. Vika mintihama unaqaraiqamake
    koqe kaiqa vare vauvaro Banabaasivavata vika aanantero kia vo vatanaaka hampata
    vaiharo kara nora.
  hub-NT: Pedro tuman wainainak, chikich judío Jesucristonam surumankau ainasha, judíochujai
    iruuntura yurumak yutanka nakitrarmiayi. Nuna tumainakai Bernabésha judíochujai
    shir iruunas yurumkan yu wekainaitiat nisha nakitramiayi.
  hmo-hmo: Iuda Keristani taudia haida danu ese Petero bamona idia karaia. Unai be
    Keristani koikoi edia kara. Banaba danu be edia koikoi ese iena lalona ia ania.
  big-big: Keya Yuda ngizi kumuli nawili Yuda onowili kiling ngeragi ni purik pangka
    purik puwili iwaka kele kapura puwilirau yombanu paka Yirusalemga puwiliyegi kazi
    logo Yuda onowili kiling ngeragi nagirikki kiyebuk. Logo purikku mizagewiyege
    Panabasrau puwiligu mizi pilik miza logo pirau kokowa miza.
  gux-G: Sufinba siiga, bi tianba moko den cili ki ŋɔdi lani ya tugmonbuolu ke Barnabasa
    moko den taani yeni ba lan ya palieda nni.
