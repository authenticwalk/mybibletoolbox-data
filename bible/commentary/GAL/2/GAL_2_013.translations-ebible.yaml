  kpw-kpw: Anɨg gö, Juda nɨbi bɨ nöd ju am ram mɨnöŋ anɨb gau mɨdeila gau, piral ga
    anɨbu nɨŋöm, u rö nöp gɨla. Pen mam Banabas u rö nöp nɨŋöm, kale gɨla adö anɨbu
