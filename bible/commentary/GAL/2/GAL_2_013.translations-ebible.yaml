    cajeꞌyo eyajo Jesosa nijje jjapeequianijo, etiiquianaja esohui jama añajo pojjeama
    —acanaje cuaa yahuajo. Jamatii aje oe Jesosaja epeejji Jodio cuana Jesosaja epeejji
    Jodio pojjeama cuana nijje ijjiaꞌijjiaꞌyo ajja poanaje. Ma ba majje Benabe peaꞌai
    jamaya quea jaꞌa pojjeama poanaje, jamatii yahuajo Eyacuiñajjiya oya huoojea canaje
    Jodio pojjeama cuana huasijje.'
  jac-NT: Aypaxo xin ebnaj juẍta Israel oc tzujno yinta tzet isbeybaln̈e juẍta Pedro
