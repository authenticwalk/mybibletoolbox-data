verse: GAL.002.013
translations:
  kpx-kpx: Bitau kateige Antioka Diue ata degomoleau Bitaluvuta igaetolahai lovi imale
    keau Bita vaveve elehai abuta Diue ata holioholiale kebiahi lovi ioholilu. Keau
    katelahai loboe vaveve vage Banabasita kebia elegevei ehovenu.
  okv-H: Judea embopo nei uhoho da Antioch ta ekalesia eto mihahera amina Peter enda
    nei embo ga vahaita indae uija avo kito ainge inono ta hotembari vahai avo uera.
    Eto sapura ainge uo Barnabas na enana ta ari sokova avo kito ai ta kaju unu
  tbo-tbo: Uyahinei ma mi Yudeya gehouhi Pita a dewa hi wotagoya po Banabasi gasi
    i wotagoya.
  mal-C: ആയതിനാൽ, മറ്റു യെഹൂദരും അദ്ദേഹത്തോടൊപ്പം ഈ കാപട്യത്തിൽ പങ്കുകാരായി; ബർന്നബാസുപോലും
    അവരുടെ കാപട്യത്തിലേക്കു വലിച്ചിഴയ്ക്കപ്പെടാൻ ഇത് കാരണമായിത്തീർന്നു.
  grc-SR: Καὶ συνυπεκρίθησαν αὐτῷ ⸋καὶ⸌ οἱ λοιποὶ Ἰουδαῖοι, ὥστε καὶ Βαρνάβας συναπήχθη
    αὐτῶν τῇ ὑποκρίσει.
  bgc-bgc: पतरस के गेल्या बाकी बचे यहूदी माणस भी उसके कपट म्ह शामिल होगे, अर उन म्ह
    बरनबास भी शामिल था।
  khz-khz: Iuda talimara reketa maki Petero ria gekauto, pe Petero gena vokala opakauna
    kalana gekalaato. E Banabas maki ira ria eopakau inaguluna na, ia maki geopa-vanagiato.
  deu-TKW: Und mit ihm heuchelten auch die übrigen Juden, so daß selbst Barnabas durch
    ihre Heuchelei mit fortgerissen wurde.
  zsr-NT: Niꞌr yelaꞌquëꞌ bönniꞌ judío niꞌ taꞌyejlëꞌë Cristo glunëꞌ tsazxö́n Pedro
    ca runëꞌ lu yöl‑laꞌ radxi queëꞌ, atiꞌ cni guc ga bdxintë glunëꞌ ga gúdxinëꞌ caꞌ
    Bernabé atiꞌ lëꞌ benëꞌ tsazxö́n lequëꞌ.
  lin-lin: Bayuda mosusu basanganaki na ye kati na lokuta na ye kino Barnabasi mpe
    akotaki na lokuta na bango.
  hns-NT: Tab hoewa ke ekwan Israel ke iesaai log bhie alag hoi gail. Aur Baarnaabaas
    bhie aisane kare lagal.
  noa-E: Pedro magbaadëm oowi aig agjö judionaan chi ʉ̈kha durrarr khʉʉnaujã ich agjöta
    aphöbaadëjim amach khapeen judionaan khabam khʉʉn dʉ̈i, Cristo igar nʉisiewai
    tag amach jöoin ley gaai jaau simjö abaju khaphʉ narrta. Mamʉ makhʉʉnpai khaba,
    ajapcharan ich Bernabépata dʉ̈i ag ee burrjim, warm khʉʉn oowi.
  eng-EMTV: And the rest of the Jews joined him in hypocrisy, so that even Barnabas
    was carried away with their hypocrisy.
  mib-NT: Te sava ga tēe hebreo jeē cácandíje, suni ni cacujiyo de nuū i, nájnūhun
    ni sáha Pedro, chi cáyūhú de jeē cúni tēe ún. Te nde máá Bernabé ni cascáhán de
    ni cujiyo.
  lif-NT2: हे़क्‍क्‍याङ् वेॽ यहुदि नसानिबाहाॽरे़आङ् पत्रुसरे़ किस्रुक्‍पा कुये़प्‍ले़क्‍किन्
    मे़नाःत्तुरो, हे़क्‍क्‍याङ् खे़ङ्‌हाॽरे़ खुनिॽ ये़प्‍ले़क्‍किल्‍ले़ बरनाबासे़न्‍नाङ्
    ले़क्‍खु तेॽरुरो॥
  xnj-xnj: Hati valongo vangi Vayawudi vamyidakili Petili muchitendu chila cha uhomela,
    ndi Banaba namwene akahutwa na uhomela wavi.
  mmx-mmx: La nedi bok mo leme Judaia me go Antiok, digara lok ngan bok laxampanga
    makmarat ngan bok ne Pita. La ne Banabas bok gara mu asu bok nedi la nedi axap
    diga soogong.
  cbr-NT: Pedronëan usaquin 'aia isquin ca axa Jesucristomi catamëcë judíos unicama
    raírinënribi, judíosma unicama axribi Jesucristomi sináncë 'icëbi, atubëtan piquinbi
    ëancëxa. A unicamaxa usai 'ia isi ca Bernabénëxribi usaribiti 'iacëxa.
  tee-NT: Ju yuchi lana jantu ixmalacasuputun tuchi vasalhch ixlaca'ich. Pus chunch
    vachu' talalh ju ali'in ist'a'israelitanin amachak'an anch ni talakts'ilh ta yu
    ixlaich ju Pitalu'. Tus mas yuchi ju Bernabé vachu' chunch navilh ni lakts'ilh
    ju Pitalu' chai ju ali'in ni chunchach ixtalai.
  eng-LSV: and the other Jews acted hypocritically with him, so that Barnabas was
    also carried away by their hypocrisy.
  cak-NT: Y ri kach'alal ri can je israelitas-wi ri jec'o pa Antioquía, junan xqui'en
    riq'uin ri Pedro. Man xe'apon ta chic quiq'uin ri kach'alal ri man je israelitas
    ta. Can xk'alajin chi ca'i' quipalaj, roma na'ey can je-benak-wi quiq'uin. Y hasta
    ri Bernabé xu'on anche'l xqui'en reje'.
  pah-NT: Na jitehe jara'g̃a no nhaneirũ'g̃a. Judeusramo g̃a hoi Pedro'ga rupi ojihe'are'yma
    judeus'g̃arũive'g̃a ndehe. G̃a jihe'are'ymame Barnabé'ga vehevi g̃a mbopogwei.
    A'ero ga ndo'ua'uvi g̃a pyri no.
  sja-NT: Mãpai Pedropa mãga ooru unudak'ãri, awaraa judiorã ijãapataarã Antioquiadepemaarã
    auk'a k'ĩra jĩp'a-eedachida. Judio-eerã p'anadap'edaamãiipa awara nek'ojida, Bernabé
    paara.
  xed-xed: Ka tsaghutá sanlaha ma la Yahuda ta nzakway ka gwal zlghay nda ŋuɗuf ta
    vgha guli manda tsa ŋa Piyer ya. Ka dəɗamtá Barnabas guli da tsa ghwaɗaka ndana
    taŋ ya.
  mks-NT: Ta xi̱hín ña̱ yóho na̱chije̱hé Pedro ña̱ cáhvi ini da sa̱há na̱ cán. Ta
    java na̱ cúú cuéntá Jesús, na̱ na̱quixi chi̱chi Israel cán na̱casáhá cája na tá
    quia̱hva cája Pedro. Ta ja̱nda̱ Bernabé na̱caja da tá quia̱hva cája na̱ cán.
  gfk-S: Ma ira mes na Iudeia tane Krais di ga harababo tikai ma ne Pita ing di ga
    hana leh bileng sukun di ing pa dile Iudeia. Ma ikino sasana ga sel harara Barnabas
    iat bileng, kaie igom gil hobi.
  bmu-bmu: Mewö kian kantri ambazip mi ölan eŋguba koŋgwarak aiga Juda urumeleŋ ambazip
    tosatŋan mewöyök Pitöbuk qekötahöba silesile silik aket. Silesile silik aka Barnabas
    mewöyök örögetka yembuk jaŋjuŋ ahök.
  dgz-dgz: Pita ap anega da wa da ta taiwandini menan Diu Iesu anu tumasine upi me
    yawan guegue mega ewap amone. Ap tane gapan apan Banabas guegue muga yawamoni
    gapan inak mega negin gegerawa gapan aen.
  eng-GNV: And the other Iewes played the hypocrites likewise with him, in so much
    that Barnabas was led away with them by that their hypocrisie.
  zaa-NT: Adí ca hermano judío nna, màsqui'ba ríalatsi' quį qui'ni labiru tse'e cą
    bajo ley de Moisés, pero de bilá'ni cą qui'ni gutsini Pedrua canu dá' de Jerusalén,
    acca gutsi huáni cą nna gurè' cą lani Pedrua, pues beni cą tì'atsi làa uccua latsi'
    quį gó cą lani ca hermano qui' adí ca nación huaya', hàstaá Bernabéa nna beni
    huá bi tì'a beni cą.
  eng-WEBSTER: And the other Jews dissembled likewise with him; so that Barnabas also
    was carried away with their dissimulation.
  guh-guh: Pedro yapëtae ata pacuenia picani apo bevecuanasaicayabi apo judíovi, itsiata
    vecuanasaicayaba. Nexata daxita judíovi, pamonae najamatabëcuenecopaba Jesucristojavabelia,
    itsa tane Pedro pevecuanasaicayabijava apo judíovi, bajarapamonae ata vecuanasaicayaba
    apo judíovi. Bernabé ata yapëtae ata pacuenia picani apo bevecuanasaicayabi apo
    judíovi, itsiata vecuanasaicayaba apo judíovi.
  bon-bon: Siige, poto ätrunga biname lui cina Israela biname ge, teepi cuta Peteru
    cama yepä pana walya mule jaawenanepesi, siige teeme pui walya mule te Banaba
    ne cuta joomlepi, walya gaabe cabu me yaacanepi.
  nhw-BL: Teipa nojquiya moijixpatlaque nopa sequinoc israelita tlaneltocani catli
    itztoyaj nepa pampa no moiyocacajque tlen tlaneltocani catli amo israelitame.
    Hasta Bernabé nojquiya moiyocacajqui tlen catli amo israelitame quen Pedro quichihuayaya.
  swh-ONEN: Pia Wayahudi wengine waliungana naye katika unafiki huu, hata Barnaba
    naye akapotoshwa na unafiki wao.
  wbi-wbi: vule vule navaYahudi vamonga vakalungine nu kefa mu vuhomeleng'ani uvu.
    amahumile ghake ghakale kuuti nambe uBarnaba akatolilue nu vuhomeleng'ani vwaave.
  bba-bba: Mɑ Yuu ɡɑbɑ mɑɑ murɑfitiru kuɑ kɑ wi sɑnnu sere bɑ Bɑɑnɑbɑsin tii ɡɑwe
    ben murɑfiti te sɔɔ.
  eng-KJVCPB: And the other Jews dissembled likewise with him; insomuch that Barnabas
    also was carried away with their dissimulation.
  kgk-NT: Ha nahembiapo porãi voi Pedro. “Iporã jakaru onhondive” he'i ramo jepe,
    ha'e ae katu ndokaruséiry onhondive. Okaru va'e-pe ombotavy. Upéa-gwi upe-py oĩ
    va'e judeu kwéry va'e, Pedro reko-ramima ave oiko. Ndokaruvéi-ma judeu e'ỹ va'e
    ndive. Upe ramo Barnabé jepe oipe'a-ma hekoha. Ojoeko rupipa-ma ho'a hikwái.
  waj-waj: Petorooso itaama aatuunno hanigioo varuneema ari seena Yutayaa vaidiiyaata
    Panapaasootama iva varuneema itaama variravai.
  cpy-cpy: Imatzita-nakawo itsipa Judá-paeni kemijanta-witeen-chari, ari ikimitzi-tanakari
    eejatzi Bernabé rirori, roshiya-kota-nakari irika-paeni owapeyi-motan-taniri.
  mpx-mpx: Toabulilek Yudiya Antiyok elana Pita wana kakawi hi awapupune. He pagan
    kakawi o Banabas al ge i ginol.
  wbp-wbp: Ngalya-kari Kirijini Juwu-patu, yangka kujalpalu nyinaja Yantiyukurla,
    ngulangkuju waalparrurnulu Piitaju. Jurntalkulpalu-jana nyinaja Juwu-wangu-patukuju
    wungu-warnu-wangulku. Manu kulalpalu-jana mangarriji jirrnganja ngarnulku, lawa.
    Parnaparlangurlu waalparrurnu Piitaju, ngularlangulpa-jana jurnta nyinaja wungu-warnu-wangulku,
    manu kulalpa-jana jirrnganja ngarnulku mangarriji.
  luo-luo: Jo-Yahudi mamoko bende nodonjo kode e wuondruokneno, mi nyaka Barnaba bende
    noriwore kode e wuondruokno.
  nhe-NT: Teipa nojquiya quipixque ome ininxayac nopa sequinoc israelita tlaneltocani
    tlen itztoyaj nepa pampa no moiyocacajque tlen tlaneltocani tlen ax israelitame.
    Hasta Bernabé nojquiya moiyocacajqui tlen ax israelitame queja Pedro quichihuayaya.
  aii-aii: ܐܘܼܦ ܝܗܘܼܕܵܝܹ̈ܐ ܐܚܹܪ̈ܢܹܐ ܫܘܼܪܸܟ ܠܗܘܿܢ ܥܲܡܹܗ ܒܐܵܗܵܐ ܡܲܫܦܲܪܬܵ‌ܐ، ܕܵܐܟ݂ܝܼ
    ܕܐܘܼܦ ܒܲܪܢܒ݂ܵܐ ܦܝܵܫܵܐ ܝܗܘܵܐ ܡܘܼܚܠܸܛܵܐ ܒܡܲܫܦܲܪܬܵܝܗ‌ܝ.
  esk-NT: Atlat Jew-ŋuplutiŋ ukpiqsriruat iḷaliutiniqsut Peter-mun niġiqatauŋaiqhutiŋ
    Jew-ŋuŋitchuani taimmaasriiñ ukpiŋŋuaqtiġuqhutiŋ. Unniiñ Barnabas maliŋŋuġutipmiñiqsuq
    Peter-mun.
  msb-msb: Kaya, nagin matalaw man pareho niya an iba na mga kamaranghod na Judio.
    Bisan ngani si Bernabe nadara man san inda pagkatalaw.
  cpa-NT: Jø¹² bíh³ lah¹jøng² ta¹caih¹² ta¹jen¹² ca¹jmo¹ dsa² judío chian² Antioquía
    ca¹lah¹ja³ca¹løa¹ ca¹hí¹ Bernabé quianh³dsa.
  dso-dso: ବିନ୍‌ ଜିଉଦି ବାଇମନ୍‌ ମିସା ପିତର୍‌ ସଙ୍ଗ୍‌ ମିସି କୁଟିଆଲ୍‌ମନର୍‌ ପାରା ଚଲାଚଲ୍‌ତି
    କର୍‌ତେ ରଇଲାଇ । ଏନ୍ତିକି ବର୍‌ନବା ମିସା ସେନ୍ତାରି ଅଇଗାଲା ।
  meu-meu: Iuda taudia oredia danu ia ida unu e koikoi tomava; bona Banaba danu edia
    koikoi ese e hahekwakwanaia.
  yva-NT: Umba vatano Yahudi nanawirati wanave Yesus ai kaijinta utavondi Petrus apa
    be angkarive umaso rai tavon ti wisyisyo vatano Yahudi jewene matavon akatoe ramu.
    Muno Barnabas we tavon nanto sawa awa angkarije umaso rai.
  dgc-dgc: Nadid, du étanan a Judeo ta Antiokia a méniwala ni Jesus, éy tulos be side
    a inumaheg ni Pedro, a éwan be side nékidipon du éwan Judeo. Pati ti Bernabe.
    Nagwari-wari side a bawal kan ta Diyos i mékidipon ta éwan Judeo.
  zpm-NT: Grë zha Israel ne nole xnëz Jesús ga, yeque zho laa zho gocnie Pedr lo xtseb
    Pedr ga, haxta ye Bernabé wbig lo zho.
  hix-NT: Yaworohra ehtxoho hoye ro, yaworohra rma rha nehxatxkonà, àton komo, Xuknewyana
    komo, Kryestu mryenon komo rma. Àro hoye ro rma rha, yaworohra nehxakonà, Bahnakme
    xarha. Omeroro rma, Xuknewyanahnà kom yakoro asahxemtohra harha nehxatxkonà. Towtà
    kom yakoro rma asahxemtohra harha nehxatxkonà.
  sim-sim: Urik Judama ol Jisasin hishindiyandari ol orok liri ondo nakrem Pita uri
    hom er uri lir. Erem li uri nombo oso osmu Barnabasin er nga haifalera.
  npi-ULB: बाँकी यहूदीहरूले पनि पत्रुसको यस कपटपूर्ण काममा साथ दिए । यसको परिणाम स्वरूप
    बारनाबास पनि उनीहरूको कपटपूर्ण कामको कारण भड्‌किए ।
  cgc-cgc: Duma na mga gatuo na Judio naan ta Antioquia gasunod man ki Pedro. Danen
    an ula man gakaan duma ta mga dili-Judio. Iran an na buat paryo ta pabuat ya Pedro
    na pakita-kita nang danen na gapati man danen an na kuntra na maan duma ta mga
    gatuo na dili-Judio bisan ta iran na pagpati dili kuntra. Ta iran na buat asta
    Bernabe an nadala man danen.
  tim-tim: Petoroŋe hain akto aregât Yuda luâk âmbâle bikŋande hainâk akmâ Yuda luâk
    âmbâle bo manmai are hepunyegi. Akto sop ain Banabaŋe galalupŋande Yuda luâk âmbâle
    penâyeŋgiyi are yekmâ hainâk Yuda luâk âmbâle bo manmai are hepunyegep.
  yor-yor: Àwọn Júù tí ó kù pawọ́pọ̀ pẹ̀lú rẹ̀ láti jùmọ̀ ṣe àgàbàgebè, tó bẹ́ẹ̀ tí
    wọn sì fi àgàbàgebè wọn si Barnaba lọ́nà.
  wos-wos: Pita wungi yandéka di Antiokmbu rekwa Judana nawulak du di Krais Jisasna
    hundi hanja xékéndé du di Pita yandén maki yata, di nak téfana du wali hénoo sahambandi.
    Barnabas akwi di hurundan maki wun haraki saraki sémbut huruta dé nak téfana du
    wali hénoo sahambandé. Hanja wun du atéfék deka mawulimbu di wa, “Nani Judana
    du nak téfana du wali hénoo sambet, wu yikafre dé.” Wungi wata di jémba xékélaki.
    Xékélakitaka hukémbu Judana duka roota di yéna yata di xékélakindan sémbut yataka.
    Yatakata di haraki saraki sémbut huru.
  emp-NTPO: Idjab̶a dewararã djabarã judiorã bid̶a djabarã judiorãẽ́ra igarasid̶aa
    Pedroba sewad̶eba o b̶ʌ quĩrãca. Mãwã o panʌ bẽrã Bernabe bid̶a ab̶ari quĩrãca
    biẽ́ osia.
  eng-F35: And the rest of the Jews played the hypocrite with him as well, so that
    even Barnabas was carried away with their hypocrisy.
  ind-ind: Lalu orang-orang Yahudi yang lain pun ikut bersikap munafik seperti Petrus.
    Mereka berhenti makan bersama orang bukan Yahudi yang hadir di situ, bahkan Barnabas
    juga terpengaruh.
  pes-OPCB: آنگاه سایر مسیحیان یهودی‌نژاد و حتی برنابا نیز از این مصلحت‌اندیشی پطرس
    تقلید کردند.
  mpt-mpt: Yuda nakai maki bainobo galini Fitae tena blibi Fitae nakaia unangai Yudabai
    deibenea kukub olo ateniba i funaniba E kukub olo misiam nanebo ge funaib otane
    imal osa tosiananiba nakaia unangai Yudabai isuo deibeiba Banabas esa inanea tosiananea
    nakaia unangai Yudaba isuo deibenane
  ssx-ssx: Niki mandakena꞉ haloma꞉ Diu Ketiso kametonu make mo Pidana꞉ leke tieke
    hau honde mimikime. Do koto leke tita꞉la꞉ hauma꞉ta꞉ Banabasi make pa mea tiao
    peekeme.
  mkl-mkl: Ŋɔi Zuifu woo dɑsi Jesu nɑɑnɛ ŋɑ iyi ɑ̀ wɑ bɛu, ɡɔɡɔ ŋɑ mɔ ɑ̀ ce bɛi Piɛɛ
    í ceu hee ɑ̀ fɑ Bɑɑnɑbɑsi mɔ si muɑfiti nŋɑu.
  gaq-gaq: ବିନ୍‍ ଜିଉଦିଇଂ ପିତର୍‍ ଏତେ କୁଡ଼େଚେ ବକୁଆ ରେମୁଆଁଇଂ ରକମ୍‍ ବାଃଲିର୍‌ବାଃତା ଡିଙ୍ଗ୍‍ବଗେ,
    ଦେକ୍‍ରକମ୍‍ କି ବର୍ଣ୍ଣବା ଡିଗ୍‍ ମେଇଂନେ କୁଟ୍‌ ସାମୁଆଁନ୍ନିଆ ମାନେଃକେ ।
  gof-RNT: Qassi hankko ammanida Ayhudeti Phexiroosa hanuwa kaallidosona. Hari attoshin,
    Barnnabaasikka iya qofan gooshettis.
  unx-unx: ଏଟାଃ ଯିହୁଦୀ ହାଗା ମିଶିକ ପାତ୍‌ରାସ୍‌ଲଃ ମେସାକେଦ୍‌ତେ ହସଡ଼ କାମିକ କାମିକେଦା ଆଡଃ
    ଏନ୍‌ଲେକା ବର୍ଣ୍ଣବାସ୍‌ ହଗି ଇନ୍‌କୁଆଃ ହସଡ଼ରେ ଉୟୁଃୟାନା ।
  gah-gah: Lá oake, voko aleko oko aleko noigo, Zuta ve monokú agivelage ámináminiki
    genezáini losigi vegenalitini suni aleke Pitani alími vatí ago, Panapasí eza keitoka
    miní ameko keí suni alimó.
  lcm-lcm: Au, na lau i akipang ke katala polok alava tung si ri Iudaia aongos ria
    kapa kita lapo kun pakangai si sapungai ania. Nambang tukulai ina vanang a Barnabas
    kapa kata kun uak singina.
  aer-aer: Kenhe Jew Jesus-kenhe arrpenheme Antioch-elarle aneke, itne Peter-elarle
    mpwareke-arteke-irreke. Itne Jew anetyakenhe areye-ketye arntwarre aneke, itne
    itnekenge merne arlkwetyakenhe aneke, arrangkwe-arle. Barnabas Peter-arteke anteye
    irreke, itnekenge apurte-irretyakenhe, itnekenge arlkwetye-arlke-akenhe.
  qvc-NT: Chaymi chay suq isrraylinu kriyiq masinchiqkunapis, shiminwanlla Dyusta
    kasushpa, manana mikurqanllapachu chay mana isrraylinu kaqkunawanqa. Asta Birnabitapismi
    manchachiptinllapa, paykunawan manana mikurqanchu.
  tgl-ULB: Ganoon din, ang ilang mga Judio ay nakisama sa pagkukunwaring ito ni Cefas.
    Ang kinahinatnan, kahit si Bernabe din ay nadala sa kanilang pagkukunwari.
  cbs-NT: Januxun Jesús ikunwainbu judiobu betsa Antioquía maewan anuabun judiobumabetan
    piaibukidi pe shinanbiakin jaska Pedron kanekin taewai keska wakin jabundi jabiaskadi
    wakin kanediakubainibuki, en jaibu Bernabén dikabidan.
  xtm-NTPP: Te ja sukan ni sa'a siin Pedro ma maa de ma, te sukan ni ka sa'a tna ndaka‑ka
    tee judío ka iyo yukan. Te onde tee kúu Bernabé ma, ni ka kundee de ja ni sa'a
    tee ma sukan. Te ni‑in de masu ni ka sa'a sukan ka ka'an de ma, ja inuu‑ni ka
    kuu ndaka o nuu Su'si ma.
  nnq-nnq: Ata Akayahudi bange ngabannonda Kefa kukitenda kube bambone ati Banaba
    uyo ngatoligwa nangweto kukitenda kube jwambone.
  bao-NT: Aperã judíos, Jesucristore ca tʉo nʉnʉjeerã cãa, watoara Pedro cʉ̃ ca bii
    dito niirije peere cʉ̃re biro tii nʉnʉjeecoaupa. Ñucã Bernabé menapʉra to birije
    watoara cʉ̃ja ca bii dito niirije cʉ̃jare biro biro bii nʉnʉjeecoaupi.
  san-ORI: ତତୋଽପରେ ସର୍ୱ୍ୱେ ଯିହୂଦିନୋଽପି ତେନ ସାର୍ଦ୍ଧଂ କପଟାଚାରମ୍ ଅକୁର୍ୱ୍ୱନ୍ ବର୍ଣବ୍ବା
    ଅପି ତେଷାଂ କାପଟ୍ୟେନ ୱିପଥଗାମ୍ୟଭୱତ୍|
  huv-NT: Altegüy minipilan Teat Cristo tiül nipilan judío tarangüw atnej arang teat
    Pedro. Ata teat Bernabé tandüüb wüx aton, tarangüw aaga ayaj masey ajawüw nguineay
    netam marangüw.
  otn-NT: Nu̱ya mi̱'da yø judío ngue ya yø 'yɛ̱c'ɛ̱i p'ʉya, xquet'a̱ 'nɛ̱hya bi 'yøt'e
    tengu̱tho øtra̱ Bɛdu ya ngue bi̱ nsu̱, bi 'uep'ʉ 'bʉhyø 'yɛ̱c'ɛ̱i̱ hi̱nga̱ mhmɛ̱pya.
    Co 'nɛ̱hna̱ ra̱ Bernabé bi̱ ntɛt'i te øtra̱ Bɛdu.
  nop-nop: Yalayalaŋ unduŋ tiŋila wooŋgaliŋ buŋagaliŋ tubune Judame nolidi maaŋ undugoŋ
    tigiŋ. Kaŋ Banabasdi yabuŋa undugoŋ tiŋa talik fai uguk.
  obo-NT: Na, iddos dumon mgo Judio nod pompomakoy riyot Antioquia, id iling don mandad
    taddot id puungan ni Pedro, ahad nokosaddoo ran no konna soyup kos kodka-an duma
    to konna mgo Judio. Woy ahad si Bernabe, nopiyod don en mandad.
  cak-ENT: Y ri hermanos ri ye israelitas vi y chiri' pan Antioquía yec'o-vi, junan
    xquibün riq'uin ri Pedro. Man xe'apon tüj chic c'a quiq'uin ri hermanos man ye
    israelitas tüj. Xk'alajin c'a que ca'i' quipalüj, roma pa nabey xa ye c'unük-vi.
    Y hasta ri Bernabé xbün cachi'el ri xquibün rije'.
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤘᤣ᤹ ᤕᤜᤢᤍᤡ ᤏᤛᤠᤏᤡᤒᤠᤜᤠ᤹ᤖᤧᤀᤠᤱ ᤐᤋᤪᤢᤛᤖᤧ ᤁᤡᤛᤪᤢᤰᤐᤠ ᤁᤢᤕᤧᤵᤗᤧᤰᤁᤡᤴ ᤔᤧᤏᤠ᤺ᤳᤋᤢᤖᤥ.
    ᤜᤧᤰᤁᤩᤠᤱ ᤂᤧᤱᤜᤠ᤹ᤖᤧ ᤂᤢᤏᤡ᤹ ᤕᤧᤵᤗᤧᤰᤁᤡᤸᤗᤧ ᤒᤖᤏᤠᤒᤠᤛᤧᤴᤏᤠᤱ ᤗᤧᤰᤂᤢ ᤋᤣ᤹ᤖᤢᤖᤥ॥
  mie-NT: De sava cā tēe hebreo jā cándíja, suni nī ncujiyo dē nūū ji, tá cúu nūū
    ní nsāhá Pedro, chi yúhú dē jā cunī ndá tēe ñúcuán. De jondē maá Bernabé nī scáhān
    ndá dē, nī ncujiyo dē.
  san-TIB: ཏཏོ྅པརེ སཪྻྭེ ཡིཧཱུདིནོ྅པི ཏེན སཱརྡྡྷཾ ཀཔཊཱཙཱརམ྄ ཨཀུཪྻྭན྄ བརྞབྦཱ ཨཔི ཏེཥཱཾ
    ཀཱཔཊྱེན ཝིཔཐགཱམྱབྷཝཏ྄།
  qve-NT: Saynallatataqmi Jesucristopi creeq Israel nacionniyoq wakin runakunapas
    Pedropa ruwasqanta rikuspa, ishkay uya kayta qatipakuranku; asta kikin Bernabeypas
    chay ishkay uya runakunatan qatipakuran.
  pao-NT: '@see-verse:GAL.002.012'
  cbu-NT: Ashirangu, tputsee yutarit yapstarangiya. Utaáshuch Ántiyukash taakana an
    ichingurusin anoo pakeersin, wanitaritam tushaneerangana, watam punirangitamsinawa.
    Sheersin, Bernabsha antam k'kuz payuyaru, Pitorush tachitarangiya.
  usa-usa: tébakaq Ítíráaeo-abaqawaayugaraq Pítaamo iníq kéowana Páánabatigaraqa yeqtáaqa
    kéikatenaboana kaayaq-yóyáúkáá-káyúkáráá umá ókaraq Yéqtaaeo-wayukagaraq aáwaqa
    ínaraae.
  soy-soy: Pisuifi tɔrɔɔ pɔ́ɔ kɔ umɛcɔ pipékɑɑnkɛɛ loni, ɑ́i nɛ Pɑrinɑpɑsi pɔ̃́ pɛ́nɛ
    uu pikɛcɑ́ɑ́ kɛcɑ́ɑ́ mɛwɑi mɛ̃ n tikilɛ̃.
  hui-hui: Yu agali maru Keriso hameigini hearumebi Banabasa ibubi ti hondowa gi halu
    mini kira wuwa Pidahanda biyadagua bini.
  amf-amf: Ogote dahaana waani Ayiwd eena wulaar Bhethiroossa maltamonsa iinte kimbesana
    kinka ke ardade; Barnabaasaar kesa maltamonka ki tiidhade.
  quc-NNT: Xuquje' ri nik'iaj kojonelab' chik aj Israel xka'n ke ri xub'an ri Pedro,
    xaq kieb' chi ki wäch xka'no. Xuquje' ne ri Bernabé xuta ri xkib'ij, xub'an re
    ri xka'n ri e are'.
  dob-dob: ꞌEnega me Yudia yaudi wate sikabo, ga Banaba wate ꞌidi kabo nina ꞌimuliyena,
    nate ꞌaene toekalesiyao taudi nigeya me Yudia maꞌediyao geyaꞌabo sida ꞌeꞌai.
  wrs-wrs: Pitava ambo dasalm vevna loupem. Wo monglava Kristusnindva Yutanindva Pitam
    nunglinamba, os eva himba dasalmba lounapenamba vinata. Wo Barnapasva eva wohpetheinnata,
    os ten no Kristusnind Yutanind vivnam. Himba indkumbiva dasalm lovahinvna, innemba
    mongawulmba hlalmba Kristusnindva Yutanindna meisungundmongova.
  mca-mca: Qa hekhewep iye judiol hats yijayan ha' Cristo qa hik ƚeqfenyejeyij ha'
    Pedro ka' yaqsiijkii in hik ƚunye'j qu' wetsjuk ƚejusitse'. Qa hakha' iye Bernabé
    i'nji'teje'm qa yijayanij iye ka' ƚunyejei hekhewe'en.
  tzo-TZC: Ti jech ta spacꞌta sba ti Pedroe, jech laj spacꞌta sbaic xtoc ti yan jꞌisraelal
    jchꞌunolajeletique. Jech laj spas xtoc ti Bernabee.
  mya-mya: အ​ခြား​ယု​ဒ​အ​မျိုး​သား​ယုံ​ကြည်​သူ​များ သည်​လည်း ပေ​တ​ရု​ကဲ့​သို့​ပင်​သူ​ရဲ​ဘော​ကြောင်
    သည့်​အ​ပြု​အ​မူ​ကို​ပြု​လုပ်​လာ​သ​ဖြင့် ဗာ​န​ဗ ပင်​လျှင်​သူ​တို့​၏​ဘက်​သို့​လိုက်​ပါ​သွား​လေ
    သည်။-
  gng-NT: Nɛ Suftɔb mɔ kpìen' iñuɔn ilele ya sɛn tɛn Piɛr, ki cère' Banabas mɔ
    tùre' ki paan' biʼbo.
  cbi-NTPO: Tsejtu Pedro tsa jutyuren tsaañungue keewaañu, vejan keenguemu judíola
    bain, naa Bernabé bain juntsaa kivete dekiwa.
  ikk-NT: Ndị Ju ndị ọzọ rị ebẹhụ nọ sọn ẹ mẹmẹ ihunnaị ahụn, nke wụ nị e dufiedẹ
    wẹ Banabasị lẹ enwẹn ẹ.
  leu-leu: Xasano Juda vaxa ri usi a vilaana saat si Pita e a vilaana saat siri a
    fakalaxoi sait na Baanabas.
  maz-NT: Xo 'ñetjo c'o 'ñaja cjuarma c'o menzumü a Israel c'o mi cãrã a Antioquía,
    zö xo mi pãrãji ma jo c'ü 'natjo c'ua mi siji o xëdyi c'o 'ñaja cjuarma, pero
    xo tsjaji c'ua ja va tsja e Pedro go xõgüji. Y 'ma o nu'u ga cjanu e Bernabé,
    xo xõgü c'ü.
  bod-N: དེ་ནས་ཡ་ཧུ་དཱ་པ་གཞན་རྣམས་ཀྱིས་ཀྱང་ཁོ་དང་མཉམ་དུ་ཚུལ་འཆོས་བྱས་ཤིང༌། པཱར་ན་པཱ་ཡིས་ཀྱང་དེ་དག་དང་ལྷན་དུ་ཚུལ་འཆོས་བྱས་པ་ཡིན།
  tca-NT: Rü yema togü ga Yudíugü ga yaxõgüxü̃, rü yexguma nüxü̃ nadaugügu ga yema
    Pedru üxü̃, rü nümagü rü ta nanaxügü ga yema chixexü̃ rü naxcèx nawoeguchaü̃ ga
    yema nuxcümaü̃güxü̃ ga nacümagü. Rü düxwa ga Bernabé rü ta natanügu naxã ga yema
    chixexü̃ ügüxü̃.
  zpl-NT: Ye beelá bee bene Israel enu nzeli arquiꞌ Jesucristo enu nucuꞌa zeꞌe leꞌca
    uriꞌibeella tucu nú uriꞌi Pedro, nu leꞌca hasta Bernabé uriꞌi scua.
  mbc-NT: Moropai tiaronkon Judeuyamî' innape Jesus ku'nenan e'menka'pî Pedro pokonpe
    tîwanîkonpa Judeuyamî' pepîn pokonpe tekkarikon anonpapai pra. Moropai Barnabé
    ena'pî to' warantî nîrî anî' pîinamaiya pra. Eranne' pe eena'pî inî'rî yairon
    anku'pai pra.
  ndg-ndg: onyonyo Bayahudi benge bati yangabanika na unafiki pamope na Kefa. Matokeo
    gake yabile kwamba hata Barnaba atitolekwa na ulau wabe.
  wsk-wsk: Se Juda Kris saki alo agotala Peter ko kawel umu ningi ilak sanamaman,
    ale nunga munan kawel umu Barnabas agotala ko ikia gurugam.
  toj-NT: Pero ja Pedro ja ora jahui, chab cara ni huaj juntiroa. Cuando yilahue jas
    sc'ulan ja Pedro, jach ni cho sc'ulane ja otro quermanotic judioil chomajquili.
    Hasta mismo ja quermanotic Bernabé, jach ni mero cho sc'ulan ja yen chomajquili.
  tbc-tbc: Agod Juda aenta a Kris dilasag Antiok na dumado dan iŋ Pita dida sewak
    kagin digane ya. An lo Barnabas dam iŋsad kagin sewak an iri panig balek uraru
    san kagin lo idu ya.
  sna-sna: Vamwe vaJudha vakabatana naye pakunyengera kwake, zvokuti nokunyengera
    kwavo, naBhanabhasi akanga atsauswawo.
  smk-NT: Ket tagem anamaet nin saray raruman mammemper nin Judio inarig raynay gawa'
    na ni Pedro abirno tanda' ran ambo' nin kusto. Ket tagem anamaet anan si Bernabe,
    naumalitan yan katakrutan ra!
  grc-TCGNT: Καὶ συνυπεκρίθησαν αὐτῷ καὶ οἱ λοιποὶ Ἰουδαῖοι, ὥστε καὶ Βαρνάβας συναπήχθη
    αὐτῶν τῇ ὑποκρίσει.
  gof-WFTW: Qassi hankko ammanida Ayhudeti Phexiroosa hanuwa Kaallidosona. Hari attoshin,
    Barnnabaasikka iya qofan gooshettis.
  spa-BLM: Y los demás judíos se unieron a él en su hipocresía, de modo que hasta
    Bernabé se dejó llevar por su hipocresía.
  kyz-NT: '@see-verse:GAL.002.012'
  dao-dao: Jumeikia Judah khyang he pi Pita am atänga yailei hnga u lü awmki he naw
    Banabah pi yaileina u se ami hlawnga ngkhawki.
  cya-cya: Cui' cuaña'an lo'o ne' judio nu ndi'in ca can', a ñi ndi'in cha' 'in ne',
    ncua sca cha' ti 'in ne' lo'o yu Tyo, lo' hasta lo'o yu Bernabé jui nu nguñi lyi'o
    'in lo'o cha' can'.
  wrk-wrk: Marda yingkamuku Krisjinmuku jali yalu Jumuku, yali marda marralayi yalungi
    barrinani Bida marralayi yalungi. Yali balki yami. Baki Barnabas marda, nyuli
    balki yami marda. Miku yaliyanyi mili jungku yalundu ngurranyimukunyina. Miku
    yaliyanyi mili jarrba mama yalundu. Barriwa.
  nii-nii: Nga eipi Jura wumb Piisa kin, en enim oł kend tok, yi ełmin ku. Erik kin,
    nga ekii se Banapas si pangin kin, oł kis ombu erangin kin, Banapas eim ekii sipi
    erim ku.
  ign-NT: Tacahe, ena apamuriana israelítana vichamu­rianahi, éneri­chuvare éna náehicapa
    eta máejeca­pi­ravahi ema Pedro. Téraji­ca­va­navare éna apanava. Émaripa ema
    Bernabé máehica­varepa eta náejeca­pi­ravahi éna.
  dik-NT: Kɔc Itharel wäär rɛ̈ɛ̈r thïn aacï bɛ̈n mɛt Pïtɛr cök agut cï Barnaba acï
    mɛt thïn aya, ee luɔi kariɔ̈ɔ̈c kënë yic.
  cac-cac: Axo juntzan̈xo eb' israel creyentexo, sb'eyb'alej sb'eyb'al vin̈aj Pedro
    chi' eb'. Chab' sat yutej sb'a eb' yed' vin̈. Yed' pax vin̈aj Bernabé, chab'sat
    yutej pax sb'a vin̈ yed' eb'.
  tzj-E: Xe c-e' ruplaj xuban ja' Pedro y cara' xqueban jle' chic kch'alal ja aj Israel,
    y peor Bernabé arja' nxuya' ri' chquewech chka', ajni' xqueban j-e' ncara' xuban
    ja' chka'.
  san-BUR: တတော'ပရေ သရွွေ ယိဟူဒိနော'ပိ တေန သာရ္ဒ္ဓံ ကပဋာစာရမ် အကုရွွန် ဗရ္ဏဗ္ဗာ အပိ
    တေၐာံ ကာပဋျေန ဝိပထဂါမျဘဝတ်၊
  yaa-NT: Nãskakẽ a judeofori Nios Ifofakanax nã Pedro ikai keskanifo. Nã Bernabéri
    ato fe askani.
  cab-NT: Játi jíbiri juríu ja afíñebaña luágu Crístu, ába júaradun lúma Pédro lídan
    cátei mabuídunti le ladǘgübei, ába gíñe lúaradun Bernabé jáma lídan cátei ligía.
  clu-clu: Pati ang iba nga mga tomoloo nga Judio doto sa Antioquia nagsonod ron da
    kay Pedro bisan naulaman nanda nga bukun malain ang magkaun kaiban ang mga bukun
    Judio. Miski gani si Bernabe nadara run da sa andang katalaw.
  swh-ULB: Vilevile Wayahudi wengine waliungana na unafiki huu pamoja na Kefa. Matokeo
    yake yalikuwa kwamba hata Barnaba alichukuliwa na unafiki wao.
  tpt-NT: Yu alati israelitas ancha vachu tꞌuy ukxpuꞌ tamakal tacha makal ni Pedro.
    Mas kaval Bernabé vachu jalaqtsꞌiꞌil y tꞌuy ukxpuꞌ makal.
  aai-aai: Peter ana rerekab turin Jew baitumatumayah hibai hikofan hirerekab, Barnabas
    itih run i auman rerekab.
  sny-sny: Sosu aiwawe a'i Juda lo lu tewi tere'e tamo lai Krais ne tote tawesiteye
    ape, Pita lo marepi luwaru a'i tote umasiteye. Lowe aiwawe a'i marepi hesi a'i
    toteteye. Lowe lai Barnabas aiwawe a'i marepi luwaru a'i lowe lo tote tatai aniteye.
  myy-myy: Gãjerã judio masa ñarã, Pedro ĩ güija ticõri, ĩre bajiroti judio masa meje
    ñarã rãca jʉaji babiticã ĩna cʉni. Ito bajiro ĩna yija tʉocõri, “Ĩnare bajiroti
    yirʉja yʉre cʉni”, yi tʉoĩaquĩ Bernabé.
  trc-NT: Queneꞌen maꞌa̱n soꞌ se vaa caꞌve̱e cha̱ soꞌ chraa ga̱ nij yuvii̱ yaníj,
    tza̱j ne̱ nuveé si̱j ꞌo̱ vaa rá ga̱ nana̱ aꞌmii me soꞌ a̱ maꞌ. Ne̱ ase vaa quiꞌyaj
    soꞌ roꞌ, taꞌngaꞌ da̱nj quiꞌyaj uún taranꞌ nij yuvii̱ israelitá, ne̱ nda̱a síí
    cuꞌna̱j Bernabé quiꞌyaj cacunꞌ ga̱ nij soꞌ se vaa caꞌneꞌ rá soꞌ ga̱ rej chá chraa
    ga̱ nij yuvii̱ yaníj na̱nj ado̱nj.
  cut-NT: Nduco chemin ne, chihco ro ye che o na̱n o chende ye, ne nducoya̱ca ihyan
    nación yahn Israel che rendo da̱ma ye min, nde Bernabé ne, da̱ma chi ye nduco
    ye.
  bel-bel: Разам зь ім крывадушнічалі і іншыя Юдэі, так што нават Варнава быў змушчаны
    іхняй крывадушнасьцю.
  zlm-KSZI: Orang Yahudi yang lain turut bersikap munafik, sehingga Barnabas pun tersesat
    kerana kemunafikan itu.
  gdr-gdr: Sɨ ket gar ke utkunda Ju rɨga wɨngɨrɨnd nɨnda komb rɨga todaka odede yɨpa
    wɨp gɨm ke b'ogɨl ajɨ ngor wa negɨr mɨle yomnɨko ton re dɨde. Ɨ ket onggɨt towaina
    mɨlet Banaband daka kwa wɨp yomnonj yɨpand awowɨm onggɨt mɨle wa.
  vmy-NT: ꞌBa ntsꞌia judío xi yakꞌa ꞌba nde jó nkjain kitsaꞌen joni Pedro. Kaꞌnda
    Bernabé tu jngu kuán nga ko kjuajó nkjainre xutabiu.
  cmn-FEB: 和彼得一样，其他犹太基督徒也开始装假，甚至连巴拿巴也受了影响，跟着他们一起装假。
  gmv-RNT: Barnabaassikka istatho qoodheppe qommon hanon ekettana gakkanaas hara Ayhuda
    baggafe ammanida asaykka izara issifettides.
  ncl-NT: Huan yojque, in oc sequin laneltocanijmes judíos hual cataloaya nepa ca
    tehuanten, pehuaje lachihuaje quinami Cefas. Yoje, amo lachihualoaya quinami Dios
    technextilía pa ticchihuasi, mas que quimatiloaya pampa amo ticpialo pa ticneltocasi
    in lajtomes hual quinnextililo quinami in judíos quimolancuacuetzililo Dios. Huan
    quema, yihual Bernabé pehuac moquixtic pa capa in laneltocanijmes hual amo judíos.
    Lajtuaya ca ilanextilisli Dios pa iyolo huan ma yoje lachihuaya quinami in oc
    sequin laneltocanijmes judíos.
  sua-sua: Va o Yuda akuruk, endruk ngat kor mnam mar mang e Yesus he kmokpom kar,
    e Pita ta vraik orom ngaro papat orom ka kerkeknen to endo tok kat ko ta vle orom
    kalo naprai alomin. Ko e Pita tsi mnor te, tlo kais kam tatar mar kmorim mar,
    vanangko tkorim mar ge. Va e Barnabas, si en kat, tikkiem e Pita kar mar ko ngta
    vle orom ngaro naprai alomin tok he ngta vraik orom e Barnabas karo papat tok
    kat.
  klt-klt: Kulá Pita yá ket tárák kandák wáina tán kangga Juda kámá Antiok káin árená
    watá wa isutang wáinanyon tánggiuráng. Wáina tángga árát tu Banabas wawu watán
    ket tárák kandák watá hányon uying san kung wata kinan háuk.
  are-are: Kurunga relha Jew ntjarra, etnala Kristaka tjinantama namanga, etna turtantama
    Peter ngerra ntelalhaka. Kurunga Barnabas-anha turtantama etnaka lhangalhaka.
  gai-gai: Karica Iudana laiplacar ndeida Antiok auŋ ndeacrenan toco manap ainda morinan,
    mina paparuna an tɨp kirar mbuŋa anna moatke. Iŋmbaia mina paparuna tɨp kirara,
    Banambasna iro motocmo moa ŋgetrikica, ma mina raŋgaiatna.
  qvm-NT: Pedruta ricacurmi waquin waugui-panicunapis y Bernabëpis mana Israel waugui-panicunawan
    micapäcunanpag manana juntacargannatsu.
  chz-NTPS: Hiꜙ läꜙja̱ˉ gaꜙjmeeꜘ jñahꜘ judiu gaꜙtëëyˉ hñiiyꜘ, hiꜙ läꜙji̱i̱hˈ Bernabé
    gaꜙtëëˉ hñiiꜘ maˊ gaꜙjëëyꜗ gaꜙjmeeꜘ Peeˊ to̱ꜗ dsëꜗ.
  kmu-kmu: Nenegeya mukia Yisasina amakuama aminaya Yuta veamoya ania huya amakuafina
    havi omaleya amegati nehaviya yafe amataleya amahaote mo nemainae. Naa nehageno
    Panapasia amegatima haya kavala ageteno agaienena ani kavakeya humaine.
  ood-NT: K hegam ehp mo hab waꞌap d Tutuligo hab waꞌap e wua mo g Peter, chum wa
    hems g Barnabas.
  lbm-lbm: दूसरों यहूदियों न भी यो दिखावा म पतरस को साथ दियो, यहां तक कि यो कपट को
    वजह बरनबास भी उन्को डर म पड़ गयो।
  ncj-NT: Ihcuac oquitaque tlen oquichiu in Pedro, ijcon noyojqui oquichiuque in oc
    sequin tocnihuan judeahtecos, hasta omocahcayau noyojqui in Bernabé, masque oquimat
    in tlen ocachi cuali.
  yuj-yuj: Tak nánko maok, Antiok mek yakápnap Juda Kristen fákáreao kor Pita nánko
    nkea, mántwaok am Kristen ankwap fi pwarará tukup. Tá warko am fárákapamp apáp
    nɨnɨk támao Barnabasomp nɨnɨkan kuri am mek ér-sakwap námpono.
  kto-kto: Are ratmat ga mirie gat non ekelesiap onim Iudaia la ameuluan ga akosarmeng
    gat iriro tavuk ila kire gare irie. Ga tubiat irio tavuk maiang o kakarabunim
    la urano gat agat ang irie Banabas ga auluan ga tale gat parakong iat ga inamaniap
    la tale onim Iudaia.
  gmv-NT: ባርናባሲካ ኢስታꬆ ቆꬌፔ ቆሞን ሃኖን ኤኬታና ጋካናስ ሃራ ኣይሁዳ ባጋፌ ኣማኒዳ ኣሳይካ ኢዛራ ኢሲፌቲዴስ።
  por-BLT: Assim como Pedro, outros judeus cristãos se tornaram hipócritas também,
    ao ponto de até mesmo Barnabé ter sido convencido a seguir a hipocrisia deles.
  stp-NT: Baꞌ guiꞌ nam jir Antiokiiya kam nam puiꞌ tɨip tɨ jɨɨgiꞌñ buiñor guch Xoiꞌkam,
    jaiꞌ miꞌ puiꞌ tɨip ba tu daagɨk jamɨt nam jax ji ñɨidhat gu Peegro na jax jaꞌk
    tu jim, nam guꞌ puiꞌp jir Israel kam jaꞌtkam, sia jaiꞌ gu Bernabee puiꞌ jaꞌk jup
    xi chu jii.
  ame-NT: Añpaʼc̈hoʼña judioneshaʼ ñeñt̃ ameʼñetsapaʼ ñetpaʼc̈hoʼña oʼ atet̃ p̃aʼyeset
    ñamet ñeñt̃ atet̃ pena masheñ Pedro. Ñeñt̃oʼmarña allempopaʼ amaʼt masheñ Bernabépaʼ
    oʼ p̃achet ñam̃a ñeñt̃ atet̃ penet ñet. Poʼñoc̈hpaʼ amaʼt eñoteñetañ ama atet̃
    ap̃apahuo.
  mgh-2016: Ayahudi akina nkayaalhuta moono unafiki u Napeturo, ata Nabanaba ni ayo
    nkayeethakaniha yoyo mwaha uyo.
  kvn-NT: Tegin Pedro e-chogzhadbal kwen nanejulidbal, al Judio-pimalad Pedroyob kualmalmo.
    Tenal Bernabéje-pakal, pél yardalesmo, Pedrobal naigunonimo.
  gvf-gvf: Ta nekungure, ena Yuda ibal taw Yesu pire gi di tongwa kobe mile, Pita
    kal gogo erungwa mere iru erere, duulin bile eremue. Erere Banabas kela kule bawle
    tongure, Banabas para duulin bile eremue.
  san-ISO: tatō'parē sarvvē yihūdinō'pi tēna sārddhaṁ kapaṭācāram akurvvan barṇabbā
    api tēṣāṁ kāpaṭyēna vipathagāmyabhavat|
  deu-ELBBK: Und mit ihm heuchelten auch die übrigen Juden, so dass selbst Barnabas
    durch ihre Heuchelei mitfortgerissen wurde.
  mcb-NT: Impo ineaigakerira apigematsaegine jorioegi, yogiatakoiganakeri yontainaiganakarira
