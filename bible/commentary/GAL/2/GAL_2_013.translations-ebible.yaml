    kametitake isekatakoigakemparira kantankicha onti itsarogaiganake ovashi yontainaiganakari.
  yle-yle: Nju tpémi n꞉ii Yesu u yoo vy꞉o dnye kwo, Pita u nt꞉anê mye yaa dniye, Mbanapas
