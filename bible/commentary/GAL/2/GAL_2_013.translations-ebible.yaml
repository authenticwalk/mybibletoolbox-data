    israelitas ta. Can xk'alajin c'a chi ca'i' quipalej, roma pa nabey xa can e benek-vi.
    Y hasta ri Bernabé xuben achi'el ri xquiben rije'.
  zia-zia: Ge iwi nasani emo Yuda oko awiya Yesura dubu asero dema tairo nete awong
    giginu meko yewa giro doro bauno Yuda emo tauna. Anenu Yuda emo ena nung giro
    deka ayero yewa. Ayero yewa Banaba dema nuye aune dema tairo deka ayero yena.
  mal-2015: ശേഷം യെഹൂദന്മാരും അവനോടു കൂടെ കപടം കാണിച്ചതുകൊണ്ടു ബർന്നബാസും അവരുടെ കപടത്താൽ
    തെറ്റിപ്പോവാൻ ഇടവന്നു.
  tuo-NT: Ãpẽrã judío masã cʉ̃ weesere ĩꞌarã, cʉ̃ weronojõ weetaꞌsawã. Judío masã
