  swh-1850: Hata ndugu wengine Wayahudi walimuunga mkono Petro katika kitendo hiki
    cha unafiki, naye Barnaba akakumbwa na huo unafiki wao.
  msc-msc: Badenma ɲɔɔn ma mɛnilu tɛrɛ ye Yahudiyailu ri, wo tɔilu ka ie bila Piyɛri
    kɔ a la filankafuya rɔ. Wo kɛra sababu ri hali Barinabasi ka a bila ie kɔ.
  ese-NT: 'Jamajjeya Peno Jodio pojjeama cuana nijje ijjiaꞌijjiaꞌyo ajja ba majje
