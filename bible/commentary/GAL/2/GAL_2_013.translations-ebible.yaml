  qxn-NT: Tsaynö apostol Pedro janan shongolla portacuptinnam waquincag judiucunapis,
    mana israelcagcunapita raquicäyargan. Mana judiucunam shumag pagta caycäyanganpitam,
    tsay judiu runacunallawan alli cayta munarnin, Dios Yayawan alli cawacuy caycanganta
