  met-met: Baing kubolung manang luwa ba kisi mana Yuda hatuminga haringinam teladi,
    sanga mana ding kuboludinga xap Banabas xauna.
  kpj-NT: Ijõ judeu iwesele rotỹỹnyre. Ihewoludu Banabe tulere.
  zao-NT: Ne noga tedib net zha Israel kuu nyelaaz Jesús thibka ngok zha kon Pey,
    ne asta no Bernabé mkedi zha ngok kon re zha, re zha kuu mbez tsow thib kuu ne
    ntsow tedib kuu.
  byx-byx: Be maikka lura ama Kristenkena, i ama Judaqena na ra, dai re ne ma Pita
    ta tit kur ama Judaqena araa gamansena. I maikka re kaak temiis ne liina dap ta
    taqen ne araa saikngias be ma Banabas ka tu aa qevep maberl de qa mit naser a
    ra.
  ctu-CTI: Che' jini, jini yambʌ ochemo' bʌ ti' t'an Dios israelo' bʌ ya' ti Antioquía
    lajal ti' lolon cha'leyob ti cha'chajplel i pensal je'el. Jinic tyo Bernabé je'el
    ti lotinti. Lajal ti' cʌyʌ uch'el yic'ot jini mach bʌ israelob.
  zos-NT: Entonces eyapø va'ṉjajmoyajpapø Israel pøn tzu'ṉyajque'tu, como Pedro'is
