    jetse tzu'ṉgue't jetji'ṉ ji'n vyøjpø qui'psocuyji'ṉ.
  gvs-gvs: Ago Kepasiyana ina pola kidi Diyuu nuumisaidi liliudi sigite, tuwo ina
    polayana goi sisiuko. Tauna idi polayana pasina Banabasi nakae isuláiga, e ivatotowonedi!
  kbm-kbm: Be amolmol bui ane subu nangge Juda ok ivang mul ve luev bingkasop ane
    etok ivin Pita weik etok ge. Be eisir ilgum love irwel Banabas gile gisov eisir
    as luev bingkasop ane etok aplo givin.
  rmc-rmc: A the okla Židi kerenas avke sar o Peter a mek the le Barnabaš scirdle
    andre oda, hoj te avel dujemujengro.
  apr-apr: Inbe di tooltool kapala ke Yuda yo titara lodi medana pang Kirisi nga,
    ngan tiwawa Pita ye dada dook tiap ki yo iyeii i. Ngan ye yo tiyei nen nga, ngan
    le tikaua Banabas lapau a la itoo di.
  tiy-tiy: Tidéw béno, i kéluhanay de Judio do munur diyo, ménggilak ro so loo bé
    kégilak Pedrowe. Mélaw éndaén séréngan ro mama bé de békén Judio do munur so.
    Atin fiyon i Bernabewe ménamung so. Enda fiyoy rénigo ruwe fiyon fo ké gétiga
    roy fatute.
  nlg-nlg: Mana balu tinoni taluutuni tara Jew iga tara taonia na nilabuna Peter,
    ma Barnabas ghua te haghelavaghi ta didira na nilabu dika.
  dgr-DOGNT: Israel got'ı̨į̀ eyıì-le goxè aget'ı̨ı̨ sìı Peter xègeɂı̨ t'à, ayìı gıgha
    ehkw'ı-ahodıı sìı k'èch'a k'ehogeɂaà agejà. Hanì eghàlageeda t'à Barnabas ededı̨
    kò ekǫ-le ajà.
  pes-OPV: و سایر یهودیان هم با وی نفاق کردند، بحدی که برنابا نیز در نفاق ایشان گرفتارشد.
  ron-1924: Ымпреунэ ку ел ау ынчепут сэ се префакэ ши чейлалць иудей, аша кэ пынэ
    ши Барнаба а фост принс ын лацул фэцэрничией лор.
  tpz-tpz: Ivëh, ko upöm Jiuꞌ vatet me ee pa taateꞌ mokoꞌ rivon pe Pitaꞌ. A taateꞌ
    mokoꞌ rivon pe Pitaꞌ me ro upöm Jiuꞌ to rëh hop pet en maꞌ pe Banabas.
  agd-agd: Máan tíkan inká Yisasintá ma mumunan iyain manáa Yutan kayo vá ano yere
    mai kampun avúavá barákan mai avúavá ano Banabasin má dere e avíádan maifin oren
    mino.
  rkb-NT: Iwaze Sudeutsa Sesus harere bo hyỹ nikaranaha iwatsahi ihumo sispirikporẽtsa
    Peduru humo sisikpybyrẽtsa niyziknaha. Sispirikporẽtsa nikaranaha iwatsa tu nawa
    ha ty batu simysapy nikaranaha. Peduru watsa nikaranaha. Hawa nikaranaha Baranabe
    kino niwatihi siwatu nikara.
  san-THA: ตโต'ปเร สรฺเวฺว ยิหูทิโน'ปิ เตน สารฺทฺธํ กปฏาจารมฺ อกุรฺวฺวนฺ พรฺณพฺพา
    อปิ เตษำ กาปเฏฺยน วิปถคามฺยภวตฺฯ
  iws-iws: Mɨ Judami pɨugana saiir iikam nhɨrɨm yɨm ta ɨi aiirɨn nae Juda iikam tani
    sɨmiir pɨugana saiir iikamɨm nae sɨmaka naeyɨm mɨ ɨni ta ɨi aiirar yadɨgniyɨn.
    Mɨ sɨma tɨ iikamɨm sɨmiirɨn Pita saɨka hɨrar ywoki mɨ Banabas siya hɨriinan kɨgɨn
    mɨ siya ɨni hɨriinan siyɨu biyɨe ɨiirar mɨ apɨn mɨ siirɨn ɨriipɨ hɨriinan ɨkɨ
    iikam nhɨrɨm sɨmaka hɨrar mɨ okmwɨn ogig.
  pol-SZ: Widząc to, inni wierzący Żydzi, zastani przy tym posiłku, zaczęli naśladować
    obłudę Piotra, tak że w końcu dał się w to wciągnąć nawet Barnaba.
  ztq-NT: Aan wi bla meñ Israel nii xniladzy xtiits Dios beeñtsyey nii beeñtsyey Pedre,
    axte wi Bernabé byab lo xkyalwnee xuuy xaa.
  zai-NT: Ne yenanda ca xcaadxi hermanu judíu ni nuu raqué ni bi'ni be, neca nanna
    ca cadi jneza ni. Dede Bernabé yenanda laacabe.
  upv-upv: Ko nir m̃inij nen nir nga marivi kalesia re m̃eri Isrel nir arkorti tevi
    Pita renge murrun gerisen ngok. Ko Banapas kele arwos tweni vajin renge gerisen
    ser ngok.
  wap-NT: Uruu idi baokoinao Jewnao mishidainaouz Jesus, ĩtamakapaꞌakan naa Peter,
    aonaꞌa naa kapam ĩaroopan Gentilenao tuma. Naꞌiki Barnabas, upuꞌu zii unaꞌapan
    kapam ĩnao kawan, ĩaitapan puꞌu padamata aonaa shaꞌapaꞌo mani wuruꞌu aroapa-karuz
    Gentilenao tuma.
  mva-mva: Be Iuda takadi lama diuni nge Pita muzinga ngaedi ditagadi be tago iboadu
    ungguma kusidi tago korotototo zaiza damoanako-budu. Be Barnabas nge dia-ba idainakidi
    be bokai imuzi.
  dwr-NT: Qassi yokko ammaneedda Ayihudatuu Phexiroosanna yashshaa doommeeddino; haray
    atto Barnnaabaasikka unttunttunna yashshanchcha gideedda.
  kfw-kfw: Peter le inruoiya ngamna kanei Jihudi lekkhat ngai-um akatha omchan inleitho;
    Barnabas um inmani omchan katha inthona khan lamleiitiang inleiruoijei.
  bfz-bfz: और तेस साथे बाकि यहूदी विश्वासिये बी कपट कित्तेया, एथो तक कि बरनबास बी
    तिना रे कपटो रे पड़ी गा।
  cuk-09: Degi, Judiomar-baigan, Bab-Jesúsba-nanaimalad, Pedro degi-dae dakalidba
    eba akad-gusmalad. Bernabése-bakar we Pedro-wagar-darbo-daedba seled-gusmogad.
  ben-OBCV: অন্য সব ইহুদিরাও তাঁর এই ভণ্ডামিতে যোগ দিল, এমনকি, তাঁদের ভণ্ড আচরণে বার্ণবাও
    ভুল পথে পা বাড়িয়েছিলেন।
  mil-NT: Te tnàhá dava‑gá ñáyiu isràél xǐndecu ichi Yá Ndiǒxí ñá túú quìde váha‑yu,
    chi quìdé‑yu dàtná quídé tě Pèlú ní cùu, te ndéé tnàhá té Bèé ní ngüíta‑dé ducaⁿ
    quìde‑dé ní cùu.
  myu-myu: Imẽnpuye Pedro buxim o'e ip warara'acayũ Judeuyũ. Pũg̃ tag̃ ma oeku ip
    jeweweju Judeuyũ. Jeparara pibun ibu'u o'e ip Judeu'ũmayũ eju jekum. Barnabé dak
    ixeyũ buxim iparara o'e. Pũg̃ tag̃ ma oeku Judeuyũ eju. Judeu'ũmayũ eju bti ibu'u
    o'e jekum jeparara pibun.
  fue-fue: Yahuduuɓe goonɗinɓe Yeesu woɓɓe hawtii e makko, faa ɓe naanni Barnabbas
    bo der munaafitaare maɓɓe.
  amk-amk: Doroi Yahudi wei fosa kontai etaperemi sobaurai kariri Petrusi tonanai.
    Ewaitawanai we koang kariri sunatifoi denteng kaha, wape enari kaririai kontai,
    ampafe ewedaya Barnabasi kontai sau wesa we niari kontai tonanai riasa.
  fai-fai: Beta Antiák abiw Yu Kayak afan kalin madik imi yak Mifiw afan kalin iso
    imin wanin uyo kudásidiw uyo ilim kal bo wane sidiwo kalongino, watawo kaleyo
    bá. Ika iliso Yu Kayak afan kalin Yedusalem kalo tasidiw imi itam fingán bidiwo,
    Bánabas alaso Mifiw afan kalin iso imin wanongin banim keise. Be watawo kaleyo
    bá, aka alam kal bo fingánoma banim, kata aka fingánsa.
  ura-NT: Nii jaunte nitohaneein baasoneein ichaa Fedorone rijijieein ichacure leeochaauru
    Jesocurisito esenetaeraauru Jorioocuru, Berenabeen netonaine maajeein.
  mcd-NT: '@see-verse:GAL.002.012'
  urt-urt: Taꞌe luku pe, lenge toꞌ tatai syeꞌ Juta tahar pe, tinge yende bwiliꞌe bwulaꞌe
    jande Pita ŋaiye yukur ki ŋono ŋai topoꞌe lenge haiten ŋaiye si tahar Kristen.
    Pe Banabas topoꞌe tahar pe, gande ŋaimune ŋaiye tinge yende.
  kiz-kiz: Vilevile bhayahudi bhamana bhauengene ni unafiki obho pamonga ni kefa.
    Matokeo ghaki ghayele ni Barnaba atolibhu ni unafiki wa bhene.
  tzo-TZE: Li quermanotic ti ja' jchi'ilcutic ta israelale ja' la xchanic c'usi la
    spas li Pedroe, muc ja'uc la spasic li c'usi xch'unojique. Ja' no'ox jech ec li
    Bernabée tey nabal la spas ec. Co'ol la spas scotolic. Jech muc xbat xchi'inic
    ta ve'el li achi'iltaquique.
  lex-lex: Noma ina-nara ama-hyali Yahudi dom pal miana rlernohora Petrus pede rahmena
    rora Yahudi atia'a rwatamputu, kennama iratg oleka it edon tler la Uplerlawna
    mutnu-rahanu onnila itlernohora Musa deullu-tatarni mere onnila tlernohora Yesus
    Kristus. La'pa Barnabas mana nlernohor walia ir Petrus hihi'ini mak edon kaplol
    de.
  dov-dov: Abobo boonse bamaJuda bakanjilana awe mukuwupawupa. Nikuba Bbanabbasi wakapambuka
    abo mukuwupawupa kwabo.
  rgu-rgu: Lahenda Yahudi fekeꞌ ara rita Petrus nonoi-tataon ria, boe ma sira boe
    ratukalele. Losaꞌ Barnabas boe ana tuka leo sira nonoi-tatao dea-matan ria neu.
  toc-NT: Y xli̠­hua̠k xa̠maka­pi­tzí̠n judíos xalac Antioquía hua̠nti̠ xta­li̠­pa̠­huán
    Cristo, na̠chuná tzú­culh tata­paj­pi­tziy niaj lac­xtum xta­ta̠­hua̠yán cumu
    la̠ Pedro, y hasta Ber­nabé na̠ aya chuná xta­ma­ka­ca̠­naj­lani̠t nat­la­huay.
  som-som: Yuhuudda inteedii kalena sidaas oo kalay labawejiilayaal la ahaayeen isaga,
    sidaas daraaddeed labawejiilenimadoodii waxay la tagtay xataa Barnabas.
  mam-C: Ex majqex kye' txqantl nimil toj Antyokiy, a Judiyqe, ok lipe ti'jjo t-xmiletz'il
    anetzi'n tu'n tka'min kyk'u'j. Ex majxl te Bernabé ok lipe kyi'j.
  ndj-ndj: Hata valongu vengi Vayawudi vamukamula liwoku Petili muchilongu achi cha
    lighanja lya uyenjeli, hata mweni Banabasi avelili mulighanja lya uyenjeli wa
    veni.
  mbj-NT: Tii bä Judah buuj Jesus hã h'yy ka'eeh do ta tii bä habong doo, Peed mo
    n'aa me rabadoo däk na-ããj hẽ. J'ooj madäk doo me ti noo gó Peed bad'oo doo da
    tii d' na-ããj hẽ rabad'oo. Dawë hã rababoo däk Judah buuj nadoo do sa hỹỹj hedoo
    do Jesus hã h'yy ka'eeh do sa mahä̃nh. Béh-Nabéh sii hẽ sa h'yyb hata däg ti noo
    gó.
  lat-VUC: Et simulationi ejus consenserunt ceteri Judæi, ita ut et Barnabas duceretur
    ab eis in illam simulationem.
  ngp-ngp: Niyo wandugu watuhu we Kiyahudi nao wakelunga hamwenga na Petulo mwe zimbuli
    zo utondwe, hata Banaba naye nakazaganywa no utondwe wawe.
  enq-2: Pitame baanya mana minia doko yalo piali pyoo, Juu Kristene yangi dupame
    nyakamanya mana miniami dupa yalo piami dokome, Banabasa apata pyalya lao nyiamiaka.
  eng-ASVBT: And the rest of the Jews dissembled likewise with him; insomuch that
    even Barnabas was carried away with their dissimulation.
  mna-mna: Mi ni itutamen som. Zin urlaŋana kan pakan ta Yuda i, tisu na tikam pakaamŋana
    raraate men. Tabe Panabas tomini, tipakankaani ma igaaba zin pa pakaamŋana kizin
    tana.
  myw-myw: Simeyas tasiyas min-Yudiy tayakelesiys mo ikaylasis Pita ansinap kalbaleb.
    Wankuyeim Ba̱nab iyaweid-vak mamagina tasiyas.
  sby-sby: Kayi nabambi baklistu ba Ciyuda naboyo balatatika kwinsa bintu byabula
    kwelela bya kwena pamo ne Petulo, neye Banabasi walawila kulubasu lwaba bantu
    balikwinsa bintu bya mushoboyu.
  sll-sll: Mongure Yuda ari tau Yisas pir tongwo hobi Pita tal gogo ongwo meri yu
    olere doling bole omia. Olere Banabas bal tongure Banabas para doling bole omua.
  yaq-NT: Junako junama'a jume' waate jurio yoemem taka, Krijtota sualeme, inime'e,
    juka' Peota junuen ka lutu'uriataka a' joa'uta a' bichaka, bempo ale benasi eaka,
    juka' kia beja a' joa'uta, a' joo japtek. Intok kia ju'u Bernabee' teame juni'i,
    iniat amemak eakai.
  uro-uro: Bä ama Judaqäna moe qärarhani i qale rha rhi nä ma Pita di rha moe rhi
    na qa rha mualat nä iangärhäkt ama lat na ama iraski bä qäqi iangärhäkt arha lat
    ngä mäqäne sä ma Barnabas bä qa säp.
  ita-1885: E gli altri Giudei s'infingevano anch'essi con lui; talchè eziandio Barnaba
    era insieme trasportato per la loro simulazione.
  muy-muy: Ndam Zʉde ndahaŋ ni day tàgray akaɗa ge Piyer ni, tə̀bu tajalay ahàr cʉ
    cʉ. Barnabas àra èpia nahkay ti ku naŋ day àgray akaɗa ga nday ndahaŋ ni bilegeni ;
    àwayay ti ndam Zʉde ni tə̂sər naŋ àmbrəŋa divi gatay na do.
  kqc-kqc: Ma ekalesia Jew vene bouna ka inasa ini vegu usi diyadi, ye Barnabas ka
    ini ofarosi vegu usi diyo.
  tav-tav: To bairi judío maja cãniquẽnare Pedro cʉ cabapacʉti janaro tʉjʉrã aperã
    quena cʉ̃re bairona cabaiwã topʉ cãna judío maja. Aperã mena, judío maja cãniquẽna
    mena cãnigaquẽma. Bernabé quena nare bairona rooro cabaiwĩ, cajʉgoye cariape caĩ
    tʉgooñaricʉ anibacʉ quena.
  eng-ULB: Also the rest of the Jews joined in this hypocrisy. Even Barnabas was led
    astray with them by their hypocrisy.
  spa-VBL: Así como Pedro, otros judíos cristianos se volvieron hipócritas también,
    al punto que incluso Bernabé fue persuadido a seguir su misma hipocresía.
  fra-_FOB: Et avec lui les autres Juifs dissimulèrent aussi, de sorte que Barnabas
    même fut entraîné par leur dissimulation.
  hau-ULB: Hakannan ma sauran Yahudawa da suke tare da shi sun bi munafurcin sa. A
    sakamakon haka Barnaba ma ya bi munafurcin su.
  mal-mal: ശേഷം യെഹൂദസഹോദരന്മാരും കേഫാവിനോടുകൂടെ ഈ കപടം കാണിച്ചു. അതുകൊണ്ട് ബർന്നബാസും
    അവരുടെ കപടത്താൽ തെറ്റിപ്പോവാൻ ഇടവന്നു.
  urd-GVR: Bāqī Yahūdī bhī is riyākārī meṅ shāmil hue, yahāṅ tak ki Barnabās ko bhī
    un kī riyākārī se bahkāyā gayā.
  far-far: '@see-verse:GAL.002.012'
  suz-BL: मोदेंशो पाइब आ ला ममाइ। यहूदी थमा सुइक्‍ब नेल्‍लेमी दिल्‍शा, जखु पा कोंइताक्‍म।
    बारनाबासमी यो आन पशो खोदेंशो पचा गोप्‍तु।
  car-NT: Mo'karon amykonymbo Simosu tyja'wanykon unenamon me kynatokon imaro. Mo'ko
    Barnabas tyngan pairo moro inikapyrykon.
  amp-amp: Wom Judam nd tuha Antiok tohyukm, nd Pitar yimo yimbuyef duha yuharpatn
    hik bugamom. Barnabasr, ror nhaf nd yuharpat yimor.
  bht-bht: कने उदे सोगी अन्ताकिया शेहर दे कुछ यहूदी विश्वासी भी ऐथू दीकर की बरनबास
    भी उना ला डरदा था कने उनी भी होर जातियां सोगी मिलणा-जुलणा बंद करी दिता।
  eng-NOY: And the other Jews also dissembled with him; so that even Barnabas was
    carried away with their dissimulation.
  cub-NT: Pedro majicʉvacari Jʉ̃menijicʉ me jã́ñʉre Jesúre jʉ aipõeva judíova ãmevʉre,
    aru majicʉvacari coateiye jaʉbenore ina Jesúre jʉ aipõevacavʉ judíova ãmevʉre
    jarʉvarĩ, coateame ʉ̃i bajuma. Aru apevʉ Jesúre jʉ aipõevacavʉ judíova máre, ʉ̃́pe
    d̶arĩ bʉima. Que teni na máre majidivʉvacari coateiye jaʉbenore Jesúre jʉ aipõevacavʉ
    judíova ãmevʉre jarʉvarĩ, coateima ne bajumia. Aru Bernabé máre náque nʉame ʉ̃.
  ita-1927: E gli altri Giudei si misero a simulare anch’essi con lui; talché perfino
    Barnaba fu trascinato dalla loro simulazione.
  lww-lww: A pe Pita re ga naga taaga poli, ana kieta wolai m̃ena la nae e yo nene,
    nap̃a la ape le Yu, pimi tol m̃ena ga P̃anap̃as, la nene ataveve m̃ena Pita e
    sitomena na marauena nene.
  ckb-ckb: جولەکەکانی دیکەش لەگەڵیدا دەستیان بە دووڕوویی کرد، تەنانەت بەرناباسیش بە
    دووڕووییان چەواشە بوو.
  nas-nas: Eeꞌnoko teeꞌ nkoarako teinge niiꞌninge Juꞌnupoonge Karistooꞌ siompaakoꞌninge
    tampara doorenang-koong aarumo nariꞌ dakaꞌpai siompauꞌ tee. Eeꞌnoko aaꞌnouꞌ Banabas
    nariꞌ barampauꞌ tevunge oravunge.
  uvl-uvl: Pe Iuta mur hel te koko taole nge Petrus ke iri ul te poia poinga nem nenge
    aria hengetau nachnai. Pomalam Parnapas nau taole nge iri pule.
  eng-BBE: And the rest of the Jews went after him, so that even Barnabas was overcome
    by their false ways.
  ixl-CNT: Utz antu tek unjot qꞌu niman tetz u Jesuus qꞌuꞌl Israeel, nichiꞌan tetz
    vaꞌl nichiqꞌesali ibꞌanax u Luꞌ tziꞌ. Aal antu u Bernabee bꞌen tiꞌ vikaꞌvatzil
    majte.
  xsi-xsi: Aku kinzi Juda ŋgu kalo-tawana tamâta rârâni kala sipono muli pa Petero
    ne vetâŋa laŋeŋa ŋinde. Ŋineŋga sisowe Banabas ilo kalo, ande kala iveta vetâŋa
    laŋeŋa ndainani nâ kunzi tona.
  crx-NTPO: '''Ink''ez ''onghohne Lizwifne, duba na''udzoo''ne whe ''enne cha Peter
    bulh buch''a nahusdil. ''Ink''ez Barnabas, ''en hoonts''i, hinalh nduhút''en ''ink''ez
    ''en cha bubundul''en suli''.'
  kan-OKCV: ಇದಲ್ಲದೆ ಮಿಕ್ಕಾದ ಯೆಹೂದ್ಯರೂ ಅವನೊಂದಿಗೆ ಸೇರಿ ಕಪಟಮಾಡಿದರು. ಹೀಗೆ ಬಾರ್ನಬನೂ ಅವರ
    ಕಪಟದ ಸೆಳವಿಗೆ ಒಳಗಾದನು.
  bbb-bbb: Ro e Jiusi gue bu Fita fu isema rema ije gana budua buka jumekinu revoga
    Banabasi fudua fu ijia ifejiae.
  blw-blw: Yag hen anchichay tapen hen Judio way cha omafurot agéhchi, anchag na-awawit
    an hiya. Yag uray agé ah Bernabeyén nètemfuruy.
  tam-2017: மற்ற யூதர்களும் அவனோடுகூட இணைந்து மாய்மாலம்பண்ணினார்கள்; அவர்களுடைய மாய்மாலத்தினாலே
    பர்னபாவும் ஈர்க்கப்பட்டான்.
  azz-NT: Huan miacque ocsequin taneltocani judíos peuque quichiutinemij ne tacajcayahualis
    ten Pedro quichiutinemic. Hasta no in Bernabé motecahuilij que ma no tecajcayautinemis
    ica ninemilis.
  spa-RV-1909: Y á su disimulación consentían también los otros Judíos; de tal manera
    que aun Bernabé fué también llevado de ellos en su simulación.
  csy-csy: Taciang a dang Judah mite zong Peter bangma in om uh a; tabang in amate
    ngamtat bang in Barnabas zong law siat hi.
  mxq-NT: Es ko yʉꞌʉ tꞌijxtʉ ja wiingátypyʉ israelitʉ diꞌibʉ nandʉꞌʉn ja Kristʉ pyanʉjxtʉp,
    ta tpaduundʉ ja Peedrʉ ꞌyaxʉk winma̱ꞌa̱ñ, es extʉ Bernabee pyaduꞌudʉjkʉ nandʉꞌʉn.
  tzj-NT: Xa ca'i' rpalaj xuban ja Pedro in queri' queban chic chakaja' ja jule' chic
    kach'alal ja raj Israel in pior c'a ja Bernabé arja' xuya' ri' chique chakaja',
    cani' queban eje'e' queri' xuban arja' chakaja'.
  tdt-tdt: Ema Judeu sira seluk mos komesa halo tuir Pedro nia hahalok finjidu nee,
    too Barnabé mos halo tuir i lakohi haan tan ho ema nebee laos Judeu.
  ron-BTF: Și ceilalți iudei s-au fățărnicit și ei cu el, încât și Barnaba a fost
    atras în fățărnicia lor.
  eng-WEBP: And the rest of the Jews joined him in his hypocrisy, so that even Barnabas
    was carried away with their hypocrisy.
  eng-FBV: As well as Peter, other Jewish Christians became hypocritical too, to the
    extent that even Barnabas was persuaded to follow their hypocrisy.
  nld-1939: ook de overige Joden veinsden met hem mee, zodat zelfs Bárnabas in hun
    veinzerij werd meegesleept.
  bwo-bwo: K'osh ayhudi jir wotts Krstiyaniwotswor ayhudi woterawwotsnton mish móó
    gond b́wottsok'o aridek't P'et'roskok'o bok'ali, Barnabasworu dab b́ oreraniyere
    be'eyi darman maants getseyatniye b́ teshi.
  nch-BL: Teipa nojquiya quichijque ome inixayac nopa sequinoc israelita taneltocani
    cati itztoyaj nopona pampa nojquiya moiyocatalijque ten taneltocani cati amo israelitame.
    Hasta Bernabé nojquiya moiyocatali ten cati amo israelitame quej Pedro quichihuayaya.
  quc-TNT: Xukuje' ri niq'uiaj cojonelab chic aj Israel xca'n que ri xuban ri Pedro,
    xak quieb chi qui wäch xca'no. Xukuje' ne ri Bernabé xuta ri xquibij, xuban re
    ri xca'n ri e are'.
  tfr-NTPO: '@see-verse:GAL.002.012'
  kaq-NT: Texe judiobo rihbi ta hahbetanbi huetsapahcahinnishqui, jaton nahua betan
    pitimahicamahi. Bernabé rihbi jascari, shinan cahcoya sca.
  sgb-sgb: Haka hilay kaatag ya patêl ha Panginoon ya Israelita, ay nanoto kan Pedro,
    ya waringan a hila kiaêm kanlan alwan Israelita, kabay hi Bernabe ay naamuyot
    etaman ha pagbabara la.
  vie-1934: Các người Giu-đa khác cũng dùng một cách giả dối như vậy, đến nỗi chính
    Ba-na-ba cũng bị sự giả hình của họ dẫn dụ.
  kxv-kxv: ଇଞ୍ଜାଁ ଏଚରଜା଼ଣା ଜୀହୁଦି ତାୟିୟାଁ ଜିକେଏ ପିତର ତଲେ ଆଣ୍ତାନା ପୁଞ୍ଜି ପୁଞ୍ଜିହିଁ
    ପୁନାଆତାରି ଲେହେଁ ନା଼ଡ଼ିକିୱି ଆ଼ତେରି, ଏଲେଆ଼ହିଁ ବର୍ନବା ଜିକେଏ ଏ଼ୱାରି କାତା ଆସ୍ତେସି ।
  amu-NT: Ndoꞌ na luaaꞌ sꞌaaⁿ, mati ntꞌomcheⁿ nnꞌaⁿ judíos na cwilaꞌyuꞌ, jlaꞌjomndyena
    ñꞌeⁿ Pedro na tisꞌa na we waa na sꞌaaⁿ, hasta mati Bernabé seijomñe na tuii na
    luaaꞌ.
  hin-CV: बाकी यहूदी भी उनके साथ इस कपट में शामिल हो गए, यहां तक कि बारनबास भी.
  spa-BES: Y el resto de los judíos lo siguieron, y Bernabé fue vencido por la hipocresía
    de ellos.
  san-BEN: ততোঽপরে সর্ৱ্ৱে যিহূদিনোঽপি তেন সার্দ্ধং কপটাচারম্ অকুর্ৱ্ৱন্ বর্ণব্বা
    অপি তেষাং কাপট্যেন ৱিপথগাম্যভৱৎ|
  tdx-tdx: Nitrao-pamañahiañe ama’e o Jiosy ila’eo, kanao sinoike añe amy famañahiañey
    ka t’i Barnabasy.
  naf-naf: Âpme Zuda am nâmkiŋpepemak notnaŋ sambe ekŋenaŋ yaŋbemti Pitayaŋ kingati
    mgenok sakamkwep mme Banabas mee kogak ekŋengat kiŋgati sululuk mege.
  grc-MT: και συνυπεκριθησαν αυτω και οι λοιποι ιουδαιοι ωστε και βαρναβασ συναπηχθη
    αυτων τη υποκρισει
  vid-vid: Wayahudi wanji nawelumba na Petili kuli chidito achi cha uhadi, na heye
    Banaba vivila nakafichigwa na uhadi wawo.
  pio-NT: Néeseté áibanái judío ìyéeyéicaté yàcalé irìcu yeebáidéeyéica Jesucristo
    itàacái, abédanamata namànica náiwitáisewa Pedro yáapicha, namànicaténá càide
    iyúwa pucháibéeyéi íiwitáise. Yáté càmita quirínama Bernabé yàacawéeridaca wéenánái
    càmíiyéi judío.
  tsn-tsn: mme Bakeresete botlhe ba Bajuta le Barenabase tota ba fetoga baitimokanyi,
    ba etsa Petoro, le fa tota ba ne ba tlhaloganya botoka.
  amr-NT: Pedroa huadakda ijkikay namaʼda huataʼda oʼtinopo̱e̱po namaʼda oʼkaʼuy.
    Antioquíayaʼ nog judío huaknopo̱e̱ʼeri Pedrotaj onʼtiahuayonhuaʼpo konigti o̱gkaʼpo
    huadak oʼkikay namaʼda huataʼda onʼtinopo̱e̱nigʼa kenomeya̱ konigti namaʼda o̱gkaʼuy.
    Bernabékon oʼtiahuayonhuaʼpo kenpaʼti namaʼda oʼnopoenigʼa judío ehueʼ huaknopo̱e̱ʼeriere
    oʼbapeʼpo oʼbakbatikuy.
  pwg-pwg: Pita ivi karei ma murinai Jiu damsi viya ivivi miiriruwaruwa, ma iberai
    da bade Banabas yavata ku kamosi irui.
  cjv-cjv: Ena Yura ari suwo koropane Andiako tei ama fi ki si teinga yokamai bei
    moiro Pita “Yura ari moikeinga yokamai kua kopuna ama nekenapune,” dungua mapunom
    i dourom boiro ama beimie. Yokamai mapunom niki dongua i beinga ena Banapasi “Ama
    dourom boraiye,” di firo beme.
  tha-KJV: และพวกยิวคนอื่นๆก็​ได้​แสร้งทำตามท่านเช่​นก​ัน แม้แต่​บารนาบัสก็หลงแสร้งทำตามคนเหล่านั้นไปด้วย
  por-BR-2018: E também com ele os outros judeus fingiram, de maneira que até Barnabé
    se deixou levar pela hipocrisia deles.
  mhl-mhl: Oŋu kotu kantri ŋiŋigo oi Pitare taki yabeme tuturi qabi Juda maŋkekerisie
    ŋiŋigo goineji oŋuakoŋ Pitake qakatoru maŋkekerisiere sasaki qaku dimabuŋ. Sasaki
    qaku dimaku Barnabas oŋuakoŋ porebi yoŋoke tiŋtuŋ qaya.
  klv-klv: Beti naJu gail lotokad nadǝlomian am lub̃on mai aPita len nagǝgǝrasan san
    gol ke aParnapas am ehusur naṽide nagǝgǝrasan salito.
  bco-bco: Bida eyo꞉ digalo꞉ dimidama꞉no꞉wo꞉ asulufo꞉liki ko꞉sega, e kalu nol a꞉no꞉
    tagilaki, mano꞉ ko꞉li dimido꞉. A꞉la꞉ta꞉ga꞉ Yu tilidabu kaluka꞉isale Antio꞉gdo꞉
    san iliyo꞉lo꞉ elo꞉ man dimidab a꞉no꞉ko꞉ kudu ane ko꞉lo꞉, man ililo꞉ a꞉ma꞉yo꞉ Banabas
    e sendelia꞉gane ko꞉lo꞉ elo꞉ a꞉la꞉ka dimido꞉.
  kdl-NT: Nala dem atoku a ne Atoni aza a Yahuda a tono yi n uyansa ili i maci i kaɓan,
    hal gba̱m n Bara̱naba tono le dem n uyansa ili iꞌya bawu i gain i na yi.
  apu-NT: Apanakini Xoteoakori Xesosi sãkire auiãkani apaka kamari Petro kamakiti
    atokokana, ininiã ninoa apaka kerokari. !Inipokotaikana aĩtariakorikata, Xoteo
    minakanikata. Ninoa kerokiniri xika Panapee apaka kerokari. Iua apaka !inipokotaika
    aĩtariakorikata, Xoteo minakonikata.
  roo-roo: Eisi ita osa oeavu tapo Jiu-pa irara oisoa piepaive, voeao oea oisoa Jisas
    oirao piepaive rutu vo rera raga Pita vo vovouaro sirova utupaoro vo vovourei
    rutu vatakoiva. Uva va vao osa piepaoro Banabas tapo ora piro pieroepa.
  miz-NT: Kidáā né, kuan tsī o ntánāa ña Israee, ñá nguiī sán, vatā o dé Pedru é ña
    ni de ntáa ña vatā ó kakaꞌan ña. Un tsi nté Bernabeé san kuān o dé ña dɨ, é kīi
    nteé xio ña ña kuíntiꞌxe i, ña é ña te ña Israeé san.
  qvz-NT: Chi shuc quiric israel huauquiguna Pedro chasna rashcata ricusha paigunas
    chasnallata anchurinaura, Bernabehuas paigunacuintallata anchurira.
  deu-ELO: Und mit ihm heuchelten auch die übrigen Juden, so daß selbst Barnabas durch
    ihre Heuchelei mitfortgerissen wurde.
  mjc-NT: Tacan tan inga ra Israel tsa yɨhɨ́ cuenda ra Cristo, ndu ii̱n ra naha tsihin
    ra Pedro. Tan javaha̱ ndɨhɨ ra naha tsa ña vaha can. Tyin javaha̱ ra naha tumaa
    javaha̱ ra Pedro vasu tsitó ra naha tyin ña vaha can. Tan nda cuanda ra Bernabé
    tan ndu ii̱n ra tsihin ra naha.
  ktm-ktm: Su ndramat Yuda Kristen ndre hodo Antiok ti honoh ihpa ke Pita, ile pe
    ha-au ta su ndramat matlok Kristen kutih. Banabas ti idu ke ndruwe' su pe iyeu
    ihpa ke eriy.
  caa-caa: Y de allí cocha ayan cora hermanuobꞌ xeꞌ tuobꞌ e Israel tama e grupo ajcꞌupesiajobꞌ
    era, jaxirobꞌ cay uwirobꞌ tucꞌa war uche e Pedro y tamar era bꞌactobꞌ jaxirobꞌ
    ubꞌan, y machi ixto cꞌani awiobꞌ taca tin e majax xurbꞌir imbꞌijc uqꞌuewerir utejromar
    ubꞌan. Y conda e Bernabé uwira tunor era bꞌan cay uche jaxir ubꞌan.
  pls-NT: Cottimeja inchin Pedro joinchehe tti jianha, cai icha chojni judío que ditticaon
    Jesucristo joinchehe na ẍajeho inchin tti jianha que joinchehe Pedro, que hasta
    Bernabé joinchehe cai inchin joinchehe Pedro.
  eng-WYC-2018: And the other Jews assented [or consented] to his feigning, so that
    Barnabas was drawn of (or by) them into that feigning.
  bdv-bdv: ଆର୍‌ ବାକି ଜିଉଦି ବିସ୍ୱାସିମଃନ୍ ହେଁ ପିତର୍‌ ସଃଙ୍ଗ୍ ସେନ୍‌କଃରି ହେଟ୍‌କୁଟିଆ ଚାଲ୍‌ଚାଲ୍‌ତି
    କଃଲାୟ୍‌, ଅଃନ୍‌କଃରି କି ବର୍ନବା ହେଁ ସେମଃନ୍‌କାର ହେଟ୍‌କୁଟିଆୟ୍‌ ହଃଳ୍‌ଲା ।
  otq-NT: Maꞌra ya ku nuꞌu̱ ma ya xodyo nꞌehe, bi de̱nga ar Pedro, ne bi pongyá hmi.
    Har Berhnabe himbi bongi, bi nkadi bi de̱ñꞌu̱ nꞌehe.
  tzo-SA: Li jchiꞌiltac ta israelal ti yichꞌojic ta mucꞌ li Cajvaltique, jaꞌ ischanbeic
    li cꞌusi ispas li Pedroe, maꞌuc ispasic li cꞌusi schꞌunojique. Jaꞌ noꞌox jech
    eꞌuc li Bernabée, jaꞌ ischan eꞌuc. Jmoj ispas scotolic. Jech mu xa bu ba schiꞌinic
    ta veꞌel la achiꞌiltaquique.
