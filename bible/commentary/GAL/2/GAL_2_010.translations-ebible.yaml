    nduá nacání inì quide.
  ceb-ULB: Gusto usab nila nga atong hinumdoman ang mga kabos. Ako usab matinguhaon
    sa pagbuhat nianang maong butanga.
  ces-LB: Jenom nám doporučili, abychom nezapomínali na chudé, což mi taky vždy leželo
    na srdci.
  mkn-mkn: Cuma ada satu hal yang dong kasi inga sang botong. Andia, botong jang lupa
    tolong sang orang miskin dong. Memang itu yang beta su mau bekin.
  pol-UBG: Bylebyśmy tylko pamiętali o ubogich, co też gorliwie starałem się czynić.
  qxh-NT: 'Rimayta ushyaycur, nimaran: «Jerusalén marcaćhu irmänunchicuna pishipacuyćhu
    juyarcaycan. Paycunata ama junganquichu, ari.» Mañacamashanta llapanta cushi-cushilla
    ćharcushcä.'
  nwi-nwi: Mərɨg kɨmɨsaiyoh əmə mə tukmə yakravən, mərɨg rɨkimru tukraməkeikei maməsɨk
    yavən has mɨnə kwuse Jerusalem mə jakwasitu irəriə. Kɨni rɨkik rɨmnagien əmə tuk
    wok a.
  kmo-kmo: Yecha way woher, “Kiiriisiiposii tawa ma ye notaka eecha tawey, opoche
    yenya abosuchitanakech.” Diita boboyen ada eena harapa yo otii tar.
  agr-agr: 'Dutijamawag: Ujunauch aidau Jisukristun nemajuidau Jerusalén batsata nunú
    yaigtajum, tujabiajui. Nunak wishakam shiig kuitamsan takastasan kakanmamsabiajai.'
  kyc-kyc: Yulu mendaki iki jiyami doko wambu pendewa dupwa nyiso karalapape lao leyami.
    Dopa leyamioko doŋo namba dokonako suu pyao yulu poraiyuo kaeyo pyuo kareyo.
  urd-GVU: اُنہوں نے صرف ایک بات پر زور دیا کہ ہم ضرورت مندوں کو یاد رکھیں، وہی بات
    جسے مَیں ہمیشہ کرنے کے لئے کوشاں رہا ہوں۔
  yre-NT: '''Wɩ ''tʋwli "nɛn waa ''vɩ ''nan ''kʋ drɛ bɛ, -nyrɛn ''nan, ''yalɛ -tɛnɔn
    nɛn -leglizi -ji Zeruzalɛm bɛ, te ''kʋ ''ci ''e ''san o man dɩ! Ɛn ''wɩ zɩɛ ''an
    yiɛ ''trɔa -a drɛdɩ da tɩglɩ.'
  fuh-BKF: Huunde wootere tan ɓe nyaagii min, min miccoo talkaaɓe. Mi tinnake e majjum
    jaati.
  arl-NT: 'Nojoriiri canaa sequequiaarijiuhuaj: “Canaa panishano pueyanaa, majaari
    nia niyajetanu casamiijiuniucua pueya naacunu”. Naaratej cuarta Pueyaso pueyanaa,
    puetunu tiquiyocuajanaa cua rucuanesacari, janiyari naa miiquiaa seetanujuanaani.'
  ziw-ziw: Wachilombeza kugamba chaungwa chiwakumbuke wachiwa, miye nivyo nendaga
    nahaungisa kudamanya mbuli iyo.
  grc-TR: μόνον τῶν πτωχῶν ἵνα μνημονεύωμεν, ὃ καὶ ἐσπούδασα αὐτὸ τοῦτο ποιῆσαι.
  nag-nag: Taikhan khali gorib khan ke modot kori bole nimite anurodh korise, aru
    moi bhi etu he kori bole nimite bisi mon thakise.
  eng-OEBCW: Only we were to remember the poor – the thing I was myself anxious to
    do.
  knj-NT: Asan jun ti' yalnaj eb e on, tol chi cu na' c'al tej tol chi cu colwa tet
    eb meba'. Ja' jun ti' ey xa oc yin jin c'ul wunen an.
  deu-1912: allein daß wir der Armen gedächten, welches ich auch fleißig bin gewesen
    zu tun.
