    jamujekwa.) Aja me'ẽ ihẽ ama'ema'e tar katu te hũ ihẽ tĩ.
  fra-LSG: Ils nous recommandèrent seulement de nous souvenir des pauvres, ce que
    j’ai bien eu soin de faire.
  san-HK: kevalaM daridrA yuvAbhyAM smaraNIyA iti| atastadeva karttum ahaM yate sma|
  cak-SNT: Joꞌc xquiꞌej chika chi caꞌnataj chika chi ncaꞌkatoꞌ ri i-puobra, y jareꞌ
