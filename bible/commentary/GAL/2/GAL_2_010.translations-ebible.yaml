    mɑ lɑpɑ teu kɛ nti pɑ yɔɣɔtɑ mpʋ sɩ tǝ́ lɑ tɔ.
  azb-azb: Yalnız yoxsulları yad etməyimizi istədilər, mən də məhz bunu icra etməyə
    səy göstərdim.
  eng-DBY: only that we should remember the poor, which same thing also I was diligent
    to do.
  guo-NT: Japi paklochow asbʉan jʉmch nato'a xanal nejkiowasamatan kijila kajachawaesfʉlaxpox.
    Pelis xanal kajachawaesfʉlax kijila.
  hla-hla: Nori i hatei talasi rilam te go taguhu meri lam u katun u kakapuku, na
