  swp-swp: ginauri esega mo si ene bena tatao gogogesagesa ai nuanuatuidi, iaede egu
    laulau meta.
  bjr-bjr: '@see-verse:GAL.002.009'
  aby-aby: Eno weisake nono weisa, i eraerabusa me orou unu kofiakao weisaro nama
    eno we, ie nanu araraba ibake eno ukenewaa umaua eno we.
  eng-YLT: only, of the poor that we should be mindful, which also I was diligent
