  npl-NT: Yejwah otechtlatlautijkeh amo matikinmilkawakah n tokniwah akimeh amitla
    okipiayah, iwa ye ni tlan onikmoli nikchiwas.
  bgg-bgg: Zab ithek è lia pha ji gethek ne ithek duchoi pha dusho shii nowkhlei phi
    ro, ji pha mana jine gu è bajo rek yang ro.
  eng-TCENT: They only asked us to remember the poor, the very thing I was eager to
    do.
  eng-BSB: They only asked us to remember the poor, the very thing I was eager to
    do.
  cpu-NT: 'Ipoña ikantanakena: “Aririka piyaayetake tsikarika, ontzimatye petakoyetaiyaari
    ashinonkainkariite.” Aritake nomatzitaikaro netakoyetakari, irootake nantapiintayetakeri.'
  san-ASM: কেৱলং দৰিদ্ৰা যুৱাভ্যাং স্মৰণীযা ইতি| অতস্তদেৱ কৰ্ত্তুম্ অহং যতে স্ম|
  tac-NT: '''Lige aneru ramué okánika napurigá senibí ''la nélegá nokísiwa suwábaga
    ralámuli tabilé nígame. Neka senibí ''la gu''írame ju alué ralámuli tabilé nígame,
    ''yasi jipe abiénachigó.'
  eng-WEBPB: They only asked us to remember the poor—which very thing I was also zealous
    to do.
  gfk-H: Dal ga saring mamir bia mamir na gil tiga linga sena mon. Dal ga saring mamir
    bia mamir na lilik wara harharahut ira maris. Ma iakanong at no linga nong gata
    hanuat dadas tagu, hua iau gaam gilgil.
  viv-viv: '@see-verse:GAL.002.009'
  yao-yao: Nambo ŵatuŵendile chindu chimo kuti, tukaaliŵalila ŵakulaga ŵaali mu mpingo
    wa ŵandu ŵakwakulupilila Che Yesu, chelecho none nachikamulichisye kuchitendekanya.
  tgp-tgp: Hinau matea purongo la usia lara kama pa lo r̃omr̃omi na tamlohi tilavono,
    hinau atu natu na lo opoia mo tavera jea vara a vaia.
  auc-NT: Ayæ̈, Mïnitö në ömaadäni inte wædäni ïnänite ante cöwë pönëninque waa cæcæmïnimpa,
    äninque mäninque ante wææ änänitapa. Mänïnö näni änïnö incæ botö cöwë pönëninque
    edæ nanguï cæïnente wæbo intabopa.
  kbc-NT: Niɡ̶idi iniwatadiɡ̶ini liiɡ̶exedi Ǥoniotagodi idokida monipokotoɡ̶owa me
    jaxawanaɡ̶a niɡ̶inoa madewetedi anidi liwigotigi Aneotedoɡ̶oji loiigi digoida
    nigotaɡ̶a Jerusalém. Joaniɡ̶idaa me idinoniciwaɡ̶ataɡ̶a me jaoɡ̶ate anonipokotoɡ̶owa.
  bmh-bmh: Ag ig duailel ecesab tamacag isanarabun en tutak aigemen. Iz petak duailel
    go isanarabun en dabilaremin.
  ctu-BL: Tsi' subeyon lojon yom jach mic ña'tan lojon jini p'ump'uño' bʌ che' bajche'
    tsac bajñel ña'ta c mel ti pejtelel c pusic'al.
  meq-meq: Wu nakə ta tsətsah famaya nəmaa giye na, nəte tsa. Wu niye na, na vəl ha
    bo ga ka məge dərmak. Tə gwaɗamay nəmaâ dzəna ndo i mətawak neheye mə walaŋ i
    ndo məpe mədzal gər hay ka Yesu ma Zerozelem aye.
  noa-H: Hãba marag k'ĩir hok'oopiba jaaumjö jaautarran, hermanonaan hee dau hap'ʌʌm
    k'ʌʌndamau nem hig nʌmjã sĩi hamag hoobamjö hapibata jaaujim. Mamʌ hamau mag jaauba
    harr hak'iinjã, jãgʌm haiguin mʌʌn hichiita hich magta chitʌm.
  alp-NT: Batuke esi kotie leke ami li loko tamata susataru. Kai mere pine lalekue
    titinai kena onoe.
  san-VEL: kevala.m daridraa yuvaabhyaa.m smara.niiyaa iti| atastadeva karttum aha.m
    yate sma|
  kbq-kbq: Zamagra zamunte omane vahe zamaza huzankura antahizamiho hu'za hurante'naze.
    E'i ana eri'zana nagrira tusi'za huno navenesige'na erinaku nehua erizanku hu'naze.
  kbh-kbh: Chënga nÿe s̈onjanaimpádaye chë os̈buáchiyënga ndbomnëjémënga Jerusalenoquëngbiama
    jtsenójuabnayama; y ats̈e bëtscá së́ntsama chënga jujabuáchama.
  ron-LSB: Ne-au cerut doar să ne aducem aminte de cei săraci — lucru pe care și eu
    eram foarte zelos să îl fac.
  pon-pon: A re kakaliki on kit, me jen apapwali me jamama kan. Nai ari nantion kapwaiada.
  nhe-BL: San nojquiya nechilhuijque ma tiquilnamiquica tiquinpalehuise tlen pilteicneltzitzi
    queja nochipa tijchihuaj campeca tijchihuase.
  sps-sps: Ka te rangats tsuiny ari mam to, mam ma faakouts ir vainy aaruts te kaa
    ror fapoopoan nar gum nar vainy fafaaman tsuri, ana nyo paparaa tsun rou tana
    kaa to koman a binun te kat ronyo.
  wnc-wnc: Siwan katakngin ipmake niu aminu sangae dapmake yuaingge natanggamatake
    asinggan gatayamusimde niniking. Siwan sanga wa niniking kaknga tasinangge nata
    iaknga siknga natapbum.
  bus-bus: Yã kɛ̀ aↄ̃ↄ yezin yɛ̀, ń takaasideenↄ yã gↄ̃ dↄwagu. Gurↄ beeea sↄ̃ wa
    mɛ̀ wã̀ kↄ̃n à kɛnao kↄ̀.
  gub-BL: Xo pitài ma'e zo wenoz urewe wà. — Heta tetea'u ma'e hereko 'ymar xe urepyr,
    i'i urewe wà. — Aze pepuner nehe, pemono'og temetarer xe har wanupe nehe, i'i
    urewe wà. Azeharomoete ama'ereko tetea'u teko temetarer imono kar pà wanupe ihe
    kury.
  imo-imo: Iltondo imbo koropa nolima kau waliwalima lino peyani tapamili ningi. Aku
    ulu pulumu nanga oi temboi teru ulumunga kelko tewi ningi wali kape na kamukumu
    tono kolopo teru.
  boj-boj: Osib naŋgi anjam qujai segi aqo aiyel endegsib mergeb, “Gago ambleq endi
    Kristen qudei naŋgi iŋgi iŋgi tulaŋ saiqoji unub. Deqa niŋgi naŋgi qa are walŋgaiq.
    Niŋgi naŋgi aqaryainjroqniy.” Onaqa iga naŋgi odnjrem. Nami iga tamo iŋgi iŋgi
    saiqoji naŋgi aqaryainjrqajqa are koba soqnej agi bini degsim unum.
  eng-DRA: 'Only that we should be mindful of the poor: which same thing also I was
    careful to do.'
  knf-knf: Baţu'un ţañ pleş bajuuk, kë nji kado wa na mnlilan.
  san-KHM: កេវលំ ទរិទ្រា យុវាភ្យាំ ស្មរណីយា ឥតិ។ អតស្តទេវ កត៌្តុម៑ អហំ យតេ ស្ម។
  arn-NT: Fey tüfachi dungu ka femngechi ta feypieyumew engün, tayu ngoymanoafiel
    tati pu pofre, feychi dungu iñche ta rumel femken küme kuñiwtun mew.
  zas-NT: Ni gunabzi reeman du lojn din yaguieenan yudar bénprob ree, abiꞌ laan na̱j
    ni ruladxan günan.
  ken-NT: Ɛnyɨŋ ɛ́mɔt kɛ baghati bɛsɛ, nɔ chi bɛ, sɛkɛ ghɔkɔntɨk bɛchyɛ nɔkɔ nɛkwak
    ntá bachɛ́bhɛ́bho abhɛn Yerúsalɛm, nkúbhɛ́ ɛnyɨŋ ɛnɛ ɛchi nyaka mɛ antɨ bɛ́kʉ.
