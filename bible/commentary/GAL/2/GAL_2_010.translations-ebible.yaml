    tirtu kulilpayi yirringkankukitjalu-tjananya.
  sxb-NT: Ekia waatusawa kiawanga mala mbwe tuwe ni tuingirizia awantu awataka, ekintu
    ekia omwoyo gwange gwawangako ino.
  nhu-NT: Fiɛɛ fì bó to gayɛɛ to nu kɛ lɛ bese ekumyì Bojuu bo kefufe le. Ɛ fifin
    nu fiɛɛ ɛ me nto ŋkooŋke naa baay keeŋgee.
  row-row: Akaꞌ naa, ara fee nesenenedaꞌ sa neu au o Barnabas. Naeni, hai afiꞌ liliiꞌ
    tulu-fali atahori hatataꞌ ra. Memaꞌ naa au ae tao ena.
  msy-msy: Gua me ko ingarɨva egh gumazamizir onganarazir Jerusalemɨn itiba, gua men
    akurvaghamin nɨghnɨzim gɨn amangan markɨ.” Kɨ fomɨra akurvazir kam gamua iza datɨrɨghɨn
    a damuasa ifongegha nan nɨghnɨzim a bagha bar gavgafi. Egha e ingangarim kamaghɨn
    anebɨgha uari ganigha, egh nɨghnɨzir vamɨra ikiasa uan agharibar suisi.
  agg-agg: Ai mamɨ hoafɨ yaŋgɨrɨ yɨhoehɨmbo hoafɨyomondühɨ yahomoya, ‘Awi se nindou
    moaruwai rananɨkoate-mayei ranaheimbo-anɨmbo farɨhefendürɨmbo hohoanɨmondafanɨ,’
    mehomondamboyahɨ asu ro amboanɨ kameihɨ ranahambo refembo hɨhɨfɨ-hɨhɨfɨyahühɨ
    hohoanɨmomaya hahɨ.
  ptp-ptp: Lêc yon nêl kɨyang ti vô xii bêga ên nêbê xii ngɨdu he lie vông vinên wê
    nên susu maên ge xôn. Môp tibêge wê a xê nivɨha om a vông nɨlôg la dɨluhu vô yuac
    tibêge.
  nak-nak: Eala moli egiteu taho tolu ele vagari moliti la paga isasa veia amite ge
    gabutatala egiteu ale pou la savelela, ge susuli egiteu. Me ale tai ele eau masaga
    pepehoa veia ge visuli tai soio tegiteu mai ele.
  lbb-lbb: Pa ditol nunung miau sur miar nangan a kapan na tarai ting na nunla lotu,
    a titol ning iau otleng a mang sur ar toli.
  kan-2017: ಆದರೆ ನೀವು ನಮ್ಮಲ್ಲಿರುವ ಬಡವರನ್ನು ಮರೆಯಬಾರದೆಂಬ ಒಂದೇ ಸಂಗತಿಯನ್ನು ಬೇಡಿಕೊಂಡರು,
    ಹಾಗೆ ಮಾಡುವುದರಲ್ಲಿ ನಾನೂ ಆಸಕ್ತನಾಗಿದ್ದೆನು.
