    uami.
  tgo-tgo: Va thɨ naŋgo eŋge weime na wo renuwaŋakikiŋgiya mbinyembinyeŋgu ghanjithalavu
    kaiwae, ko ghino nuwaŋguke nuwaiya moliya ya vakatha iyako.
  yap-yap: Machane kemus nn’en nra wenig niged ngomow e ri dab gu pagew talin e pi’in
    gafgow ni yad bay u fithik’rad, nri ireram e ren’en ni ug athamgiliy ngu’ug rin’.
  mop-NT: Ala'oo'o, u c'atoo' ca' ti c'ajesoo' a otzili. Walac ilic in betic abe'e.
  tet-tet: Mais noo lia ida mak sia naruka baa ami naꞌak, keta haluꞌa tulun ema mukit
    sia. Mais tuir loos, haꞌu kalo nanis nunia tiꞌan.
  hlt-MCSB: khodaeng bueng he poek ham om mai. Te te saii ham te khaw bahoeng ka haam.
  xtd-NT: Diko ni n‑ka xijan‑s xa chindee‑da ñayiu kundaꞌu, te xaꞌa duꞌa ni xani ini‑da
    xa kada‑da.
  mdy-ETH: ዬይ ያዺ ማዔቴያ ዔያቶኮ ባኣካ ዓኣ ማንቆ ዓሶ ኑኡኒ ማኣዳንዳጉዲ ዔያታ ኑና ሺኢቄኔ፤ ታኣኒያ ዬያ ማዻኒ ሚርጌ
    ማላያኬ።
  spl-spl: Otmu konohâk tap yamâ yuwu nâŋgâyet. Bukulipnenŋe nombotŋe umburuk mansai
    ya yeŋgât nelâm yotgomap.” Sâŋetâ sâwan. “Yâk tânyongoromgât naŋgait.” Yawu sâm
    den hikum karakbin.
  usp-NT: Rechak xike xtz'onajtak tok'ob' chike chi tikil c'ur jwichak yak powr y
    ri' li ri tijin tamb'an riq'ui nojel wanm.
  zav-NT: Tozə de'en gwse'e neto' gonto', gaquəlento' beṉə' yašə' ca' chso'elao' Cristən'.
    Na' de'e ḻiczə chi'ichgua yic̱hɉa' gaquəlena' beṉə' yašə' ca'.
  sgz-sgz: Gimá lulu ngorer, má namur ditul sung giur suri giura lu hol pasi tan sáhár
    án kálámul má para di singin matananu ngo giura saliu mai arbin uri tan lite kuir.
    Má erei sár á táit iau lala nem on suri ina longoi.
  kek-NT: Ca'aj cui' li que'xtz'a̱ma chiku nak che'julticok' ke eb li neba' li cuanqueb
    Jerusalén, ut a'an li ninq'ue inch'o̱l chixba̱nunquil.
  blz-NT: Tongko' pa'ase'na i raaya'a kada' i kai tio mingimamat mian men talalais,
    ka' bookoi ya'amo a men pari-parionmai limangon.
  poe-NT: Jehó kꞌue̱to̱an sín kíxin tsoxraxinkaonni la ko tsotjuèheni tí sín nòa la
    xráxín tóxakonhenni sinchexiteyáni tíha.
  san-TAM: கேவலம்ʼ த³ரித்³ரா யுவாப்⁴யாம்ʼ ஸ்மரணீயா இதி| அதஸ்ததே³வ கர்த்தும் அஹம்ʼ
    யதே ஸ்ம|
  cof-NT: Tsantinato, poperelaca pansilaituna! latie. Aman lanan wari jun tsanquenan
    poperelaca duque ayudaino munaramin joyoe.
  srm-NT: Ma wan soni nöö de begi u taa u musu ta heepi de ku dee penama u de ˻dee
    dë a Jelusalen naandë˼. Ma nöö di soni de taki dë, mi bi dë tifihedi ku ën gaanfa
    seei kaa.
  qvs-NT: Chaykunata parlanakushpaynikuna willawarkansapa mana nimayuk runakunata
    yanapanaynikunapa. Ñukapish chashnalla yuyashkani paykunata yanapaysapallata.
  zca-NT: Nabtsa mina'b bixa' lo no, gaknu no men prob, no kure' nile la dizde nzhala.
  cbc-NT: 'Bairãpʉa, Pedrojãã atie jeto jãã caátipeere bowã: “Cabopacarãrẽ caroaro
    majũ na mʉjãã jʉápa,” jãã ĩcũwã. Merẽ yʉ pʉamea na, cabopacarãrẽ caroaro mena
    na cajʉátinemo ãninucũʉ̃ yʉ ãmʉ baipʉa.'
  qxo-NT: Tsaynömi paycuna niyämargan mana gongaypa maytsaychöpis pobricunapä ofrendacunata
    goriyänäpäpis. Tsaycunataga ruraycäyämi.
  mox-mox: Ta yani ʼaideganamo weaqina ivenoqiema vonigo ge ana nuafanidi taudi lukwalukwadi
    adi iula weaqina. ʼInega tuta qabuna ʼidia baʼe yani nana weaqina yavevetafeʼwa
    waiwai.
  kew-kew: 'Nimumi go agaa padane-rupa agu lagisimi: Niaamere naraame ome onaanu-para
    kone adaapu waru samina simi. Go konere neme ora raaname omoa oro yaalo go madaa
    kogono puri paloa pe.'
  dww-dww: Taudi yaba tenaḡa a riuemaina da nam sibo nuamaima ya koa. Inam ekalesia
    waikaruwaḡewaḡedima Jerusalemma sibo kè sagudina. Be taugu inam yabanama raḡan
    matabuna yau kaba voiema.
  twi-ASANTE: Wɔbisaa sɛ yɛnkae ahiafoɔ wɔ wɔn kuo no mu sɛdeɛ mepɛ sɛ meyɛ no.
  aoj-aoj: Amom maꞌipafa basef ifimba atifif maꞌi afaꞌ biafa ope otopalopa esis Kristen
    sagape Jerusalami kwahusi, otamba mais akasi. Maol inimba aeꞌ okom maꞌian aꞌowaꞌ.
  cbv-cbv: Páant niijná, Jesúíhwã moh yéejnitdih jwiítdih ĩ teo wáacat tʉ́ʉtʉp jĩ.
    Weembʉ́t moh yéejnitdih bʉ́dí jĩ́gah ennit, wãpĩ́ teo wáacna caá. Páant niíj míic
    wéhe péanit, jwiít Antioquía tʉ́tchina jwĩ jwʉ́ʉb bejep jĩ.
  taw-taw: Pen kɨli takaw nokom olap agɨl agɨlak, Am man anɨb okok ajɨl, binɨb Jisas
    nop dɨpal okok kɨlop agenɨmil, binɨb yɨmgeptek man Juda awl mɨdebal okok kɨlop
    sawl ma gɨl, kɨlop mani ogɨnap ñɨnɨgel agɨlak. Takaw agɨlak anɨb ak, yɨp tep gak
    adek ak nep agɨlak.
  jic-NT: Pjaní p'in la tjomon cupj qjuilal. Jisastsja lovin jis capj p'ya'sacj jis
    t'emel cjuwá. Lovin nin quelel lejaytsja napj.
  zap-NT: Nonchee ne na men lo noo si nak ne ynileedx noo ne gun noo xyudar menprob,
    no neguin ke nak ne che kalaa noo.
  wer-wer: Pël ëak ngön kopët nentakëër epël niiaut. “Ngöntök yaaö tenim naë wëaurö
    ompyaö elmëën.” Pël niaan neenta tapël kön wiak kent ëën kosang wesak mëneimaut.
  ipi-ipi: '@see-verse:GAL.002.009'
  qul-NT: Pobrecunamanta yuyaricunallaycuta mañawarkancu. Chayta nokapas tucuy sonkowan
    ruwarkani.
  ter-NT: Poéhane ixíko'okeovihiko ákoyea inátapa vokóvo huvó'oxea ûti ne xâne ákoti
    apeínoati. Yoko kóyekune indúkea njunáko ngíxeaneye.
  bmr-NT: Jaamo mɨsico ɨdɨɨnocoro tajɨɨbauhi ɨɨdaasumoco mehesafetehicajinoco. Jaanoco
    uujoho jabajeevetɨɨbo imino moonɨhicahi.
  fuf-fuf: Ɓe yamiri men kadi anditugol miskinɓe ɓen, ɗun ko ko mi hebulanii waɗugol.
  bhl-bhl: 'Kesomeluwi, i weng makmak kuw nulo duyemeko, bokoyemomeliw: “Yu emso banim
    kunum waneng kalilo dokoyemomin em deiw ibolow fukunemoliwka!”, yangsiliw kasike,
    nu kitil keko, beemdiw kekakawkabuluw te.'
  ons-ons: Eŋe korop don weku iwa yaleka ra more ŋetangoi, ŋere ŋei ket qeqine, madu
    wanap, wesi aboŋene midaine doku tau tau magu keueno gemami, ea qesiŋ oniketane,
    urata don yewa ra ŋepongoi. Kine kinemde yewa mo soginoka bakom kito makole, wane
    mo koso iwa togoleka maikalane urataine ma gemaile.
  con-NTPO: Toya'caen tsu in'jan'fa ingija aqque'pambe'yi mendeqquiama fuite'faye.
    Nane tsa'caen fuiteye tayo in'jamba gi toya tsa'caen fuite'je.
  ghs-ghs: Nipe raaba abiho bisata baura eesuqi eto Dzuta abi habana nanahoke ruume
    naatainoiqi hiireta. Ma teena oke ana qupadzomaqi dzaodzaoma oho ttuma nikeho
    neta ttuttuitoraike nike moorai.
  peg-peg: ହେୱାର୍‌ କେବଲ୍‌ ଏଚେକ୍‌ ଗୱାରି କିଜ଼ି ମାଚାନ୍‌ ଜେ, ଆପେଂ ହେୱାରିଂ ଦଲ୍‌ଦ ମାନି ହିଲାକାରିଂ
    ଏତ୍‌ କିନାସ୍‌, ହେ ବିସ୍ରେ କାଜିଂ ନେ ନା ଇଚା ମାଚାତ୍‌ ।
  txu-NT: Ne kam ar imã, —Dja gar ar ikam me õ mỳjja kêt mar rã'ã, ane. Jabit ne ar
    ar imã arẽ. Ba kam arỳm ar kuman amũ memã me arẽnho iba nhym me arỳm memã mỳjjao
    atomo ba. Nã bãm ã Djeruxarẽkam me maro anen arỳm pi'ôkkam wãm pykabê Garaxakam
    ar amã arẽ.
  eng-WEBU: They only asked us to remember the poor—which very thing I was also zealous
    to do.
  gnw-NT: Jaeño jei reta oreve oremandúa vaerã iparavete vae reta re. Ẽrei che etei
    aipota ete ayapo jucuarãi.
  mux-mux: Ung tilu mindi “Tondulu munduku teangli.” niring. “⸤Krais-nga yambu-talapena
    sukundu⸥ yambu korupa pupili molemelema liiku tapunjangli.” niring. Kongun kanili
    na kórunga-ui tembundu numanu sirindu kongunale yandupa ekupu kepe tondulu mundupu
    kongun kanili teliu.
  maj-NT: Nku tutuhú ni xu'bi̱ xi tsankini̱, nga katj'áítsjenni̱ xu̱ta̱ x'a̱n, ni
    xi ngayjehe k'an ja nd'a̱i títs'intjusuhunna.
  bkq-NT: 'Xinaram nhekaguylymo ani: “Xirâ âji Jerusalém anano judeu domodo Jesus
    einwânni modo ewy âdy pebaom modo xurâem âdylâ anhetaungâ, âdy peba kehoem kuruba
    itomoem” kelymo lelâ. Urâ olâ aunlolâ awârâ agânhedyse wawyly, kâenmawyadâdomoem.'
  kue-kue: Ye ka kra suwarata peglkwa i no eremogl ye mina yomba gonduglme meglkwa
    i taragl tau akeple diro dingwa, okuna kongun yeglmere na munduna pago kongun
    yombuglo ere erika.
  cot-NT: Cotanquitsi aparo nonintajiaque pincavintsajajiaqueriqueate irira apitsaroventarijiate
    teeca onchoocatimoteriji, aato pipeacojigari.” Tampatica yoaquero, irootaquequea
    nonintamajataqueca naatimpa, irootari nameta.
  bnp-bnp: A ngava i taku kunana to taki maria vona. To taki maria, miri gi tuhori
    e huriki a matasia. Pali a leho iea, a ngaru hateka muga ni ratea.
  apn-NT: 'Nom kêr ka wa inhmar kumrẽx. Kêr ka wa mẽ ixpyrà nẽ Kris kôt mẽ pahkwỳjê
    pê amrakati xwỳnhjê ho mex o ri apa. Mẽmoj to mẽ kutã anojarêt rãhã ho ri apa.
    Anhỹr o wa inhmã kapẽr pa wa mẽ kuma nẽ mẽ kãm: —Tôe. Nà kot paj wa anẽ. Ra ã
    wa ixte amnhĩ nhĩpêx anhỹr kaxyw kênã. Anẽ.'
  ctp-NT: Sa kanꞌ ti chaꞌ ykwiꞌ neꞌ loꞌo ba, nu mjñan neꞌ ꞌwa chaꞌ nchga bra tyuꞌwi
    tiꞌ ba nan lka nu lyiji ꞌin yu tiꞌi taꞌaan nu nganun nde Judea. Ti kwiꞌ ti chaꞌ
    nu lye ꞌa ngiꞌniǐn chaꞌ ka tñan kanꞌ.
  opm-opm: Tit dawi ham Gur wan han ihirnong meng pot ma pisasipri oh ama ire danongwi
    hapri. Diradire taptem borop hat pati ihirsi tap mat dahat sashenmur napotpamur.
    Ma napotpa oh nohhe ama da orhor daham kasip hat patmur.
  bvr-bvr: Wurpa lika birripa aburr-wena arrburrwa ngayburrpa barra nyirrbu-borrwa
    Jesus burr-yika gu-galiya yerrcha Judíya (Judea) aburr-nirra gala gun-nga gorlk
    burr-guta gubi-rrima. Wurra gu-gata ngacha ngaypa gipa mu-ngoyurra ngu-borrwurra.
  wal-wal: Eti nuna kaseesappekka taani oottanau qoppaidda de7iyo hiyyeesata qoppanaagaa
    xalaalaa hassayissidosona.
  zad-NT: Toz dii wnagake' neto' nan chiyaḻ' yiyesh'lallinto' beṉ' yesh'ka', na' ḻeyeṉ'kzannan'
    ba yookzə yic̱hj' gon' do yic̱hj do lallaa.
  kmg-kmg: Erâ hapetacfâc-jeŋic ehâmo-jarenaŋte irec sawa nazambiŋ. Eme no irec dâŋ
    hâcne šoɋac erâ muekopac.
  aso-aso: 'Ingine gamazi gohi li-limami gamazi hamoꞌ nene tiꞌ li li-limaniꞌ ve: Lingine
    heta atoꞌ vetida Izesuꞌ aleve monoꞌ li-ngimilisinguꞌ nene ingine Zudaia misubouko
    gohoꞌ gahaliꞌ minave nene hize eleꞌ i-ngidilizave li li-ngimilisingumuꞌ nene gatine
    molamivoo. Neꞌmine laniꞌ nene naza mo neꞌmine olosa amuzo molo minuvodoꞌ laniꞌ
    ve.'
  uli-uli: Mala chog re kangalugmem ila ha towe maligilir rechokla re mel luwulur
    le re hafohoy, ila mala ngang ye kel lal depey iyang bo ibe foru.
  nin-NT: Aba a zha inkindirr iyirr yo ni inta ba, di inta bu si kpamusu na amuya
    abiga abi iha ba hen. Ingga mi i so zha di ingga ta na ima yo.
  acu-NT: 'Tura iin chichartaminak: Judío yuuminak pujuinau yaingtaram turutinamtai,
    wikia nunaka wakerau asan tuke turinuyajai.'
  cak-WNT: Xaxu (xaxe wi) c'a xquichilabej chake chi can que'oka c'a chikac'u'x chi
    yekato' ri pobres. Y can yac'ari' ri ntijon pe nuk'ij chi nben.
  ebk-ebk: Nan paatcha infilin kan chakami at iturturuymi ay mamadfiachang as nan
    chiyuycha pugli ay omaafurot ad Jerusalem. Hiyana challu nan komakuchak.
  spa-PDDPT: Solo nos pidieron que nos acordemos de los pobres. Yo también anhelaba
    hacer esto.
  ruf-ruf: Ila chinu chimwe chiliheka chawatulombile, tuleke kuwasemwa iwahingwa,
    na nene nochitenda ghendo chinu acho.
  gun-gun: Peteĩ'i re anho tema ha'e kuery ojerure, iporiaukue'i roipytyvõ aguã re
    orema'endu'a aguã. Ha'e gui xee ma ha'e nunga re anhea'ã ae ma aikovy.
  agu-BL: Ntina'tz cyal sketz yi tajwe'n tan che' kuch'eyal yi e' meba', poro ya'stzun
    na katzan tan banle'n sajle'n tunintz.
  isn-isn: Ai akuloilwe ga nu sese kuakimbuka i aula. Unene ga ai natulaa nkete insula
    kituma ikani ili.
  eng-PEV: The only other thing that they asked us to do was to help the poor Christians.
    And that was what I myself really wanted to do.
  ilo-ULB: Kayatda met a laglagipenmi dagiti nakurapay. Magagaranak met a mangaramid
    iti dayta a banag.
  pir-NT: Sa niepeta tiquina judio masare pejecʉoyequinare yedoho dutiri ʉsãre. Pejecʉoyequinare
    yedohoacjʉ ijiita niaja yʉhʉ.
  anv-NT: Majyɛɛ́ ami achyɛ ɛsé malu nnó détégé mampógé ubya bɔ́. Ne gɛ wyɛ
    genó ɛyigé gebɔ́ gelu me metɔɔ́ mampyɛ mbɔ.
  sab-NT: Santiago, Pedro, Juan cha ta gbu lle gdaitre alin giti, ama gerudu cha ole
    cha me ta jogedalenga daba Jesucristo ganga ulia me lle molen chudaboi, e uñale
    chage cha agedale ene, diali cha kle mo ta gbe age ene daba Jesucristo ganga ulia
    me lle molen alin, e me jagere cha alin.
  tmd-tmd: Makwam ñɨŋ mönö paŋyöbö i yadön yadmä, “Duön mögörɨb piaku yönön, nöbö
    mö Jisas nugw pɨmɨdöi akuyöbö ñɨgö yadɨŋ, Jerusalem kɨ mɨdöi nöbö mö lɨblɨb rɨm
    mɨdöi akuyöbö ñɨgö uplöbölɨŋ; ñɨgö rɨg bli nölɨŋ,” me rɨmä. Aliö yadim mönö aku,
    nɨ keir cɨnö, rɨmön, nɨ mɨ wä ra.
  acr-NNT: Xew kꞌu lik xkitzꞌonoj chiqe na keqameskꞌutaj ta ri e nibꞌaꞌibꞌ y waꞌ lik
    e kacha nukꞌuꞌx che uꞌanik.
  kpg-kpg: Gei di mee hua e dahi digaula e hiihai gimaua gi heia, bolo gi langahia laa
    digau hagaloale ala i nadau baahi, deenei hogi dagu mee e ngalua damanaiee ginai
    belee haga gila aga.
  taj-taj: खाँचोरी परब तबा प्राङबोगदेदा ह्रो लतोःला भिबा ताम चा थेनीगदेसेनोन लजी।
    चु गे चा ङादाएनोन लबा सेम मुबा।
  avt-avt: Hɨr netpawɨr hɨm miutɨp im keremem. Hɨr hanhan haiu mɨt mamɨt pewek mamsiuwerem
    mamno mɨt enun netenen menmen au hɨr nau neit Judia. Menmen im hi hanhanem, te
    hi hɨrɨakem.
  cbk-cbk: Una cosa lang sila ya pidi canamon para hace, y ese amo que came, dao,
    ay acorda ayuda con el maga pobre. Y ese gayot el cosa con ansias yo quiere hace.
  uig-ARA: ئۇلارنىڭ بىزگە پەقەت كەمبەغەللەرنى ئۇنتۇماڭلار دېگەن بىرلا تەلىپى بار ئىدى؛
    مەن دەل بۇ ئىشقا قىزغىن بولۇپ كېلىۋاتاتتىم.
  tuf-tuf: “Bahatán récaji síw̃jacan caba síw̃jacro,” wajacro. “Cuaquir Jesús chiwa
    cuayin tamo cat séhw̃awi. Eyin tamo sehw̃ar car eyin obir yajw̃i,” wajacro. Etana
    wajacro. Eyta wacayat aját ey chihtá ay cájacro. Cuayin obir yajc cun rehjecro.
  abx-abx: I nagpakibagaw-na hamok mga iya si kami' nga kinahanglan kami' agpadayon
    pag'intom si mga anggana' ngan si kamatu'uran, andang ako disidido pagbuhat sito.
  mco-NT: Jëyɨ ajcxy may'ajt pɨjctzoy ma ɨɨch etz Bernabé co jadu'n pa'ayo'n ndunɨpyɨch
    ma yɨ judíojäy ayoobɨtɨjc. E chi ɨɨch ngo'adzoy co ndunamybɨch jadu'n agujc jotcujc.
  cpb-NT: 'Irojatzi ikantantanakenari: “Arika piyaatake tsikarika, ontzimatye petakoyetaiyaari
    ashironkainkaripaini.” Aritake netakotzitakari, irootake nantapiintakeri.'
  aon-aon: Aria amam douk hakripohw abom atin baraen meyoh. Hakri apak ta mupe um
    mutaurum eshesh Iruhin ananish arpesh Juda douk shape Jerusalem aria shanahwaram
    um yaruhish arpesh. Aria enyudok, riguk eik douk mishin nyakitakumen abom aria
    dodogoiwe atuwe yape yeneken.
  hus-NT-2005: Tokot tu punkʼuntsitsik abal yab ki ukʼtsi ki tolmiy an chʼojontáltsik;
    ani anchanꞌ u tʼajál, yab u ukʼtsal an chʼojontáltsik.
  mig-NT: Máni kákuni̱‑de ja̱ ná núku̱'un ini̱‑ri̱ koto‑ri̱ ña̱yɨvɨ káta'a̱n ndá'ú,
    ko suni yu̱án ñúkuu ini̱ máá‑rí sá'a‑ri̱ núú.
  bps-bps: Na alòla fni di gami ku tnabengmi i dad to landè déén di dale. Na én satu
    nimò toogu fkah di nawagu.
  mbs-mbs: Sebad olò se impunù dan kenami te gayed kay megtabang te menge otaw sagkep
    doton te Judiya, sìyan otaw nemenal te Timanem, aw yan se ibeg ko gayed inangen.
  tof-tof: I kibü wata ene poko tümtinóp igó, ki metat elklaza-koke pamkolpam ki tangnamtirre,
    ibü aodó nidipko. Da kürü kólbanan wirri ubi yarilürr ini kla tónggapónóm.
  cme-NT: 'Ba taaraaya nelma diei yoŋ i wulaa: wuɔ i baa yaŋ ba sũntaamba maama karaanu-yiɛ
    Yerusalɛmu‑i-na. Mi bi ciɛ-ma ma cemma‑i.'
  sus-sus: E man naxa muxu mayandi muxu xa setaree mali muxu xa wali kui. Fe nan na
    ki n nu wama naxan nabafe a fanyi ra.
  pon-2006: 'Ihte me re peki reht: se en tamataman me semwehmwe kan me mi nanpwungarail;
    iei met me I inenen doadoahk laudki mehlel I en kapwaiada.'
  dad-dad: Idi amã faimud maleg masennẽdiyouf nigin dogol dirokanaman, kabĩ are, aya
    age afouf nigin kisi totol aledig anĩ age afedig bagai.
  zab-NT: Bsenelaaztisdeb dunnɨ dec idxacnén de prob ne ziyquɨ ná ni rdxalaaza runa.
  jae-jae: Tageŋ sêmasaŋ biŋ tonec gêwiŋ gebe aêac taêŋ ênam lau ŋalêlôm sawa aŋga
    êsêacnêŋ. Aê tec taêc gêjam biŋ tonaŋ ma gajam kêtu ŋoc kôm gajac ŋawaegeŋ.
  ksd-ksd: ma ia kaka go, dia ga varpit ba amir a nuknuk pa ra lavur luveana; ma go
    ra magit iat iau ga ongaongor tana.
  msm-NT: Iyan da pighangyu dan kanami no kona noy ogkalingawan to pagtabang to mgo
    pubri diya kandan, di tahan kud pigplanu no oghinangon ku sikan.
  myk-myk: A pʼi li shɛ yɛ wèe na na wèe pu shɛ wù fungɔngɔ yaha funmɔ fɛɛ na. A nɛ
    bɛ di la le nayɛ ni na ganha na lee pyi.
  sbe-sbe: Na yodi kaibwada kalimaiyena ede taba taudehadeha ka nuwatuidi, na teina
    hekasa ta meta yau yogu nuwanuwatu lakilakina ede.
  mcr-mcr: Iŋgaŋi iqua ye kukŋuä hŋqunä tiiŋä äyatkuwi. “Qe Goti Hanjuwä Iqueqä ämaqä
    nätmatqä äki-äkiŋqä äwa ipu, täqi äpmeŋuwä iuŋi, hui mimäuqä yätamäkqä vqaŋginyqä.”
    Kukŋuä iiŋi, ii nyi wäuŋuä qänaki imäkmqä kŋuä indqänätaŋgqä qäyunä äyatkuwi.
  cux-NT: Ní ngaⁿ'á yā ngii yā nús'uu chi n'gáácú 'nū yeⁿ'é hermanos chi vɛ́ɛ́ necesidades
    yeⁿ'é yā. 'Úú ntúūⁿ ní ngaⁿ'á, 'tíícā.
  tur-YTC: Bizden sadece yoksulları hatırlamamızı istediler. Zaten ben de bunu yapmanın
    gayreti içindeydim.
  san-ITR: kevalaM daridrA yuvAbhyAM smaraNIyA iti| atastadeva karttum ahaM yate sma|
  bel-N: толькі каб мы памяталі пра ўбогіх, што я гэтаксама і намагаўся рабіць.
  sch-sch: An lâia inriengngei hah kin riettit rangin an nuoma, ma tak hah tho ranga
    ka lei ngâklal ngâi khom ani.
  mic-MIQNT: Pas'g pipanimugsieg'p ugjit apoqonmuanen ta'nig nuta'ma'tijig. Na ula
    wijei attigna'siap ugjit tla'tegen.
  huu-NT: Daje rafue cocomo llotɨmacɨ. “Duerede creyentiaɨna canocabi” llotɨmacɨ.
    Iena iocɨre fɨnoacadɨcue.
  jiv-NT: Áyatik “Kuítrincha enentáimtusrum tuke yáiṉtarum” tiarmai. Wisha núnaka
    ti wakerakun tuke túriniaitjai.
  otm-NT: Hønt'a bi xic'be jatho ga fäx'be yʉ hyoya, pɛ ngubʉ dí ɛ̨hya ga øt'a.
  dah-dah: Irdeb, “Al buniŋeŋ det miŋmoŋ faraŋ yurd yurd niŋ po gab bitiriŋ sir ma
    yiriryeŋ,” dinamiŋ. Goyenbe ne wor mata gwahade po timewoŋ yeŋ nurde hinhem.
  tnk-tnk: Mətə nəɡkiariien kuatia a həməni pehe tukumrau i mə rerɨmrau tramrhi nərmama
    me nautə səvənraha riwən, iarouasitu ia nirəha. Mətə nəri nəha iakɨnətə raka takaməkeikei
    mo. Rerɨk raɡien tukwe.
  kpr-kpr: Ainghae dabade namane makasi embo tavo aoro dae siseri. Kotugo, ábarago
    nanda ujuri.
  san-IAS: kevalaṁ daridrā yuvābhyāṁ smaraṇīyā iti| atastadeva karttum ahaṁ yate sma|
  nho-nho: Te mee koi laatou ni mee mai ki maaua raa, teenaa maa maaua ki mannatu
    peenaa ki naa tama e nnoho hakaaroha see hai mee i Jerusalem, teenaa iaa ko taku mee
    ni noho ka maanatu ki mee.
  gym-NT: Akwa nitre bobre bobre abko nunkwe ngwiandre töre jae, käkwe die mikadre,
    aibe nieba kwetre nunye. Ye erere ti tö rababara nuein arato.
  azg-NT: Xiaꞌntyi jnduehan ndë́ na tyiꞌngitsuuꞌ nꞌö́n nnꞌan na ntyꞌia ro mꞌanhan.
    Ndoꞌ mancüiixjen jndë sꞌaahanꞌ xuee na matsichön na matsꞌa na nndaꞌ.
  bhd-bhd: तैनेईं असन कां बिनती की, कि अस यरूशलेमेरे गरीब विश्वासी लोकां केरि मद्दत
    केरम, ज़ैन केरनेरी अवं बड़ी इच्छा केरतो थियो।
  too-NT: Xmān quincātahuanini' que tū' na'icpātza'nkāyāuj na'iccāmaktāyayāuj huan
    a'ntī lacpobresni'. Lā' nā chuntza' quit xa'ictlahuacu'tun.
  ind-AYT: Mereka hanya meminta kami untuk ingat kepada orang-orang miskin, satu hal
    yang aku sendiri sangat bersemangat untuk melakukannya.
  cjo-NT: 'Apatziro eejatzi ikantakina: “Pikaminthagaeyerini owashironkaenkari”. Tema
    aritaki nametakawo nokaminthaapiintziri.'
  nsn-nsn: Gisina ka dangata pono tamiraeim tar siokor puh pare, “Raeim mira namana
    dede tar poul tasir tiome gera uangoul teil tenas lotusin?” Doh inggo ku uaha
    tar kalekinaleon, ge a kalekinale peono ter noguong sioun.
  san-DEV: केवलं दरिद्रा युवाभ्यां स्मरणीया इति। अतस्तदेव कर्त्तुम् अहं यते स्म।
  tna-NT: Mecuana sa tsada puana edue judío mahue cuana ja Jerusalén ejude su aniji
    edue puri cuana dhitajiji chipilu neje patsahuata puji. Beju tueda mecuana sa
    tsada yama saida yapeinia.
  lid-lid: Sahou ari le oro tiye i buku doh, “Ado kabudon ta aseben iri lau tiri lakou
