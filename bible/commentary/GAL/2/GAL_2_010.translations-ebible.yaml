    abip ma ma kem-tal-unen-umbi.
  nlx-nlx: फोक्‍तो आमु जाह जोरवुत हे ताह आपणो, ओहली तान मोरजी एती; एने ज्यास कामाह
    केरनेन मी खुद कोसीत केरतालो।
  apw-NT: Díí zhą́ gánádaanohwiłdo’ṉiid, Tédaat’iyéhíí bínádaałṉiih; áí shijíí dawa
