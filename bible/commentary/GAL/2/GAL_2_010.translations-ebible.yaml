    poi mi'u wuat hap ete pyi i'atu'e uruepe. Ewei'a­tu­po­wyro ro meimuẽ­wuaria hatek
    takaria i'ewyte ewei'a­tu­mu'e mi'iria Iesui etiat turan i'atu'e uruepe itote
    tawa Ieru­sarẽi me. Mio tã i'atu'e uruepe hawyi — Ta'i uruwy­ria'in mi'i hap ewy
    yn urutunug teran ha'a­wy­tepyi mesup te ra'yn uruto'e haty wo urupy'a pyi Tiaku
    Peteru Iuwãu me uruto'e ainãpin hawyi.
  kpf-kpf: Oi kanpitâ a ambân kut ŋâi ŋâi ziŋgânam zorarâk dâtnowe. Oi nâ zorat den
    mârumŋan sâm kâtigiwan.
  ppo-ppo: Atéró, da̧mopaae i fo beta̧ yalepó. “Diaamo fo yó maté kuturaalu, ai be
