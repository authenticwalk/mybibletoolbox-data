  amm-amm: Siya monoisu imokokino, hani hani somiso noko monoi fasiko monoi. No mo
    waliyo, yo mo mulu siyoliso na tiyo.
  zaj-zaj: Watulonda tutende kinhu kimwe, sambituwasemwe wakumbulu mdidale jao, kinhu
