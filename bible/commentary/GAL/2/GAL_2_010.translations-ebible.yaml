  nob-LB: Det eneste de ba oss om, var at vi skulle hjelpe de fattige blant de troende
    i Jerusalem, og det har jeg virkelig forsøkt å gjøre.
  ntj-ntj: Ngaanyakutju-linyatjuya watjarnu kulira-litju yirringkankutjaku wanalpayi-ya
