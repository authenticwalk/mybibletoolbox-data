    täŋput yäŋ niwetkuŋ. Ude täkta niwetkuŋo nadäk tawaŋ uku bian nadäŋpäŋ pidäm taŋkut.
  ntp-NT: Dai gʌraagidi ʌgai ʌʌpʌ tʌsai vʌʌscʌrʌ soicʌiña aatʌmʌ ʌsoitutuigami, tomaasi
    aanʌ vʌʌscʌrʌ ivuaadana gomaasi.
  rai-rai: Ma ditul aaring mir kupi mir a paam raa utnaa ku, kupi mir a nuk paa a
    kum iba na taara kon diat, a pinapaam baa iaau utkaai iaau nemi naa ang paami.
  haw-1868: I manao hoi maua i ka poe ilihune, oia hoi ka'u i manao nui ai e hana.
  ffm-ffm: Ko ɓe ɲaagii min tan, min miccitoo misikiina'en ɓee. Mi tiinnike e majjum
    jaati.
  arb-NAV: عَلَى أَلّا نُغْفِلَ أَمْرَ الْفُقَرَاءِ، وَطَالَمَا اجْتَهَدْتُ فِي عَمَلِ
    ذَلِكَ.
  cop-CNT: ⲙⲟⲛⲟⲛ ϩⲓⲛⲁ ⳿ⲛⲧⲉⲛϥⲓⲣⲱⲟⲩϣ ⳿ⲛⲛⲓϩⲏⲕⲓ ⲟⲩⲟϩ ⲫⲁⲓ ⲁⲓⲓⲏⲥ ⳿ⲙⲙⲟⲓ ⳿ⲉⲁⲓϥ.
  sri-sri: 'Gʉare: “Bopoñarãrẽ iritamuka!” ãrĩrĩ direta werema. I dita ããrĩbʉ́: “Yʉ
    õãrõ irigʉra”, ãrĩ, bʉro gũñadea.'
  nal-nal: Di iaari raal zin nimaa adu maadina giu iaa be azaan azaxai. Di maainung
