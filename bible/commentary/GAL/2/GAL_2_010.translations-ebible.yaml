    Ti aita, ya̧lo ketekȩ buóló mo taketi ha̧le yó tare alapó.
  hin-2017: केवल यह कहा, कि हम कंगालों की सुधि लें, और इसी काम को करने का मैं आप भी
    यत्न कर रहा था।
  wol-KYG: Laajuñu lu moy nu fàttliku néew doole yi, te loolu di lu ma pastéefoo jëfe.
  bef-bef: Enumuhi meniꞌina bonaꞌi enali limite nehanaꞌa i pebisa meho epolose eneheꞌmalane
