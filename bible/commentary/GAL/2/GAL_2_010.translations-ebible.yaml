  zaw-NT: Gunabtisreni loonu gacnäjnu rebejṉ ni xhet rajpdi, luxh ni'cza rlazä gunä.
  san-MAL: കേവലം ദരിദ്രാ യുവാഭ്യാം സ്മരണീയാ ഇതി| അതസ്തദേവ കർത്തുമ് അഹം യതേ സ്മ|
  tam-TCV: ஏழைகளையும் நாங்கள் நினைவில் வைத்துக்கொள்ள வேண்டும் என்று மாத்திரம், எங்களை
    அவர்கள் கேட்டுக்கொண்டார்கள். உண்மையில் அவ்விதமாகவே செய்யவேண்டும் என்றே நானும்
