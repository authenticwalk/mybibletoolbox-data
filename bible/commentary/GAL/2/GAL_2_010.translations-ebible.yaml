  jni-jni: Wa nyari ticas ti ringi anu dira, imum igesa ma inki iriban.
  kne-kne: Intogon da anggoy en dakami ay itoltoloy mi ay bomadang sin nabibiteg ay
    Judio, et siya met laeng ay inpakpakat kon kabaelak ay amagen.
  tgj-tgj: Bunu mvnwng gv minam si ngonu bunugv aralo nyimaopin vdwa aya mvngpa jilakv
    vto okv vkvnv kudungkua rinwng namv ngo gvlo dodunv.
  gui-NT: Jaeño oyerure reta oreve oremaendúa vaera paravete vae ipɨte pe ñogüɨnoi
    vae reta re. Erei che etei aipota yae ayapo jocorai.
  quc-TT: Xwi xkichilibꞌej ubꞌixik chaqe chi kel qakꞌuꞌx chike ri e mebꞌaibꞌ, are
    kꞌut wa qilim loq ubꞌanik.
  heg-NTPO: Suma muik dasi mes sii man oen tek nuting kamin noan, nadidingun in tulung
    atuil kasiang ngas deken. Meman na man auk le daken.
  ptu-ptu: 'Anggam sahhupa napelau naua: “La si umpaillaam penaba liua'' kapahalluanna
    to mase-maseki.” Anna abana kaha-kaha iam too duka'' kupohäe si''da-si''da la
    kupalako.'
  bzd-NTPO: Íyi etkë̀ kié ie'pa tö sa' a̱, e' dör tö s'yamipa sia̱rëpa se̱rke Jerusalén,
    esepa ki̱mè sa' tö. E' wawe̱keyö ke̱kraë e̱r bua' wa.
  kwf-kwf: Ma taꞋi ru goꞋo neꞋe kira oga keroꞋo ke manata toꞋona na kwaiꞋafiꞋanga
    fuana ngwae dalaꞋa ki safitana ngwae faꞋamamana God ki Ꞌi Jerusalem. ꞋIu, ru neꞋeri
    neꞋe nau ku ngangata liu fuana sasilana.
  eng-WYC-2017: only that we had mind of, [or that we should be mindful of], poor
    men, the which thing I was full busy to do.
  eng-WMBB: They only asked us to remember the poor—which very thing I was also zealous
    to do.
  zat-NTPS: Túte̱ze da gulenábene̱' netu' xexache lázrentu' benne' xache' ca', da
    na' dxue lazra' dxuna'.
  spp-spp: Pi à wuu ɲáare kanna na wuu àha funŋɔ wwɔ̀ dánafeebii fòŋɔfeebii na wani
    mɛ. Mii s'à fère sín maa lire pyi.
  zty-NTPS: Góta'yoegekle' neto' toze chejsá' ḻáže'to' gákḻento' benách yache' ka',
    na' da' ni že' ḻáže'teza' žona'.
  mek-mek: Kai isa kapa agaꞌomo kepainimai fakapa keoma auga, lai ulalu papiauꞌi faopolaniꞌi
    keoma. Kai lau egaꞌina kapa keifania auga, aufa kina alouai laopolaga makapa laoma.
  aey-aey: Age je osol dih madi, age sawen dana age egena tamanecna bilegina eunu
    cisdu cuhadoqagan, ein. Ceteh i dih ija eu odocnu megameg mem.
  urd-GVH: उन्होंने सिर्फ़ एक बात पर ज़ोर दिया कि हम ज़रूरतमंदों को याद रखें, वही
    बात जिसे मैं हमेशा करने के लिए कोशाँ रहा हूँ।
  ycn-ycn: Nemá huajló, hua'acáloje camu'ují la'acaño ñaté nacaje aú penaje. Nanaquiyana,
    Judea te'eré ehuájena, nemá nacú huajló i'imacá. Ricaja calé nemá nacú huajló,
    huala'acáloje penaje. Mahuó nula'acá nocó, no'ocáloje camu'ují la'acaño ñaté penaje.
    Nahuacára'aca que nuhuátaca nañaté a'acana.
  djr-djr: Ga waŋayi walal ŋunhi linyalanhany, linyu dhu dhäwuny lakaramdhi ŋurikiwurruŋguny
    ŋunhi ŋurruwuykmirriwnydja yolŋuw walalaŋ, ga ŋuriŋiny nhakun ŋarrapiny ŋunhi
    mirithirra dhika galŋa-djulŋithirrnydja, bili mirithinan yan gan ŋunhi ŋarrapiny
    nhakun djälthin balanyarawyiny djämaw.
  kvg-kvg: 'Nqanek manqat mbá ginimbi-eín: Zo gigiap-av ezoqam, Zelusalem Klisten
    bawan mokho-te ngigu, sekembá sozozǿ-tøkeét. Yaq no mø̀e-unimanqatín taqa
    yaq-te, neka bazaføgakh vø̄e-asaz.'
  rug-rug: Keke binalabala mo si tozini gami rini, sapu pude lopu muliṉi ni sari na
    habahuala pu koa koari na dia tie pa Zerusalema, gua. Ba asa hokara mo sapu ele
    okoro hola nia rau pude tavetia.
  hop-NT: Pay pánis‐sa pi yaw itam aṅ okiwhinyuṅqamuy paaṅwantaniqat puma nānawakna.
    Noqw nu pi pay nāp piw pan su’qawta.
  san-URD: کیوَلَں دَرِدْرا یُوابھْیاں سْمَرَنِییا اِتِ۔ اَتَسْتَدیوَ کَرْتُّمْ اَہَں
    یَتے سْمَ۔
  heb-LB: הם רק הזכירו לנו לא לשכוח לעזור לעניים, אבל התזכורת הייתה מיותרת, שכן אני
    תמיד דואג לעניים.
  caf-NT: Ndan tehel'en, 'en hubunaztelnih, 'et whuz na'a zeh hukwa' huninzun. 'Et
    si chah whuz na'a zeh hukwa' nuszun.
  mio-NT: soco iyo iin tuhun cati tuhun ra chi ndi, vati ña cuni ra cha cua naan ini
    ndi chi ñivi ndahvi. Tacan ni ña naan ini yu, vati iyo tahan ini yu cha cua tindee
    tahin chi ñi ndahvi can.
  srq-NT: —Mbaecha reã je chõ jẽɨngo mbae mondo mondo, ɨ mɨɨ ño ngue ure je ra. Ũquɨ̃
    ño asaã saã mbeɨ rei nguiã co.
  kje-NT: Wokeluhe rapanak eni mehe, “Yon hamlinu ri Kristen ma na'alehe naulinu lolo
    Yerusalem.” Enla ya akin namrana hi'i rir panaeku onne.
  gaz-gaz: Wanni isaan nu kadhatanis akka nu hiyyeeyyii yaadannu qofa ture; kun immoo
    waanuma ani gochuuf hawwaa turee dha.
  kud-kud: Ta ehebo ginauli vehabana hivenuwamwauwegai, ebeha wewelohedi ahaguidi.
    Ginauli teina inamwanamwa alili eeta hauga maudoina ya'ai'aipate wahiyala vehabana.
  urb-NT: Kuja jõ Petu ta putar katu. Jerusarẽ ok ta pe ma'e ke ima'e ym te ame'ẽ
