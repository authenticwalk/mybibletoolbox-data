  not-NT: 'Patiro aisati icanquina: “Nocogaiguë pingábintseri ira quemisantatsiri
    cogachari pairoraca”. Nacaninatanë aroquenta nameca naro aisati nomitocotaiguëri
    ira coguitiachari.'
  plu-plu: Inenewa pahat arikna usuh muwaka adahan yis keh akiw, kiyenabay ukebyupwiy
