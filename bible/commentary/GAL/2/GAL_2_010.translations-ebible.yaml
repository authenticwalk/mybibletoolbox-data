    xanaan a maskaagu xa ramaraat kuna gigiu bulinang.
  kyq-kyq: Naaɗe taaɗjen naka kalaŋ sum ɓo gɛn tɛɗa. Naaɗe ɗeekjen ɔɔ kꞋsaapm do jee
    daayge tun Jeruzalɛm ki. Kɛse ɓo nakŋ kɛn maam mꞋɔŋ dirigin̰ te eyo.
  kwd-kwd: Ma gila siria amele manata to'ona nga kwaibooningaa fana ta'a galafa'a
    na siosi 'i Jerusalem. Ma 'ola lo'oori na'a nau ku siria iiki fana agelai.
  ded-ded: Ifi dema yoac mocgusac yofi torokpegec, “Ngeni ngicngac makpekpea, yeneac
    ebic negensibisia.” ifi degecac ni imocnoc negemma mamangkima ua serima mekefai.
  ewe-ewe: Nya si wogblɔ koe nye be míanɔ ŋku ɖom ame dahewo dzi, nu si medina be
    mawɔ ɣe sia ɣi.
  nuy-nuy: Aynjaabugij-bugij nambi-yandhawiwandi niiṉi-wuy. Naambani-maṉmani warruburru-wuy
    warraambaambalalari-wuy. Dani-yung nga, wiij-maṉdhina aḏaba, ngaya anaani ngaaḻaaḻarrii
    aadani-yung-jinyung.
  cop-BHC: ⲘⲞⲚⲞⲚ ϨⲒⲚⲀ ⲚⲦⲈⲚϤⲒⲢⲰⲞⲨϢ ⲚⲚⲒϨⲎⲔⲒ ⲞⲨⲞϨ ⲪⲀⲒ ⲀⲒⲒⲎⲤⲞⲨⲤ ⲘⲘⲞⲒ ⲈⲀⲒϤ.
  buk-buk: Ŋac sêndac gêŋ tigeŋ, naŋ bu yac gauc nem ŋac si lau naŋ sêpônda dau. Ma
    gêŋ dau aö gauc gêm tidôŋ su bu wakôm.
  pri-NT: Â rà nye ilari jiibu co pâ, na bu niimiri tàpé na piticè neemururà, naa
    na wâra pwapwicîri kàra, wâ Iérusaléma. Â go nye pwa diri kaa gée na âji pwâranümoo.
  zpq-NT: Toze dan' gose'e neto' gonto', gaclento' beṉe' yaše' ca'. Na' da' ḻicze
    chi'chgua yic̱hja' chona' ca'.
  por-TFT: Eles somente fizeram questão que nós (excl) nos lembrássemos de ajudar
    os irmãos crentes mais pobres que moram em Jerusalém. Era precisamente isso que
    eu almejava fazer.
  gwi-NT: Jerusalem zhit juu haa gwitr'it t'agoogwah'in tee gwik'injigwiighit neeshraahchy'aa
    nąįį ts'aroonyą' diigoonyaa, izhit t'ee łyaa khit jyaa dasho'ya' yiihthan.
  gvn-gvn: Yamba jana ngalinyanda babajin jananka money-karinka kari milka-wulanka
    townbu Jerusalem. Ngayu wawu jananin helpim-bunganka, jananda money yunganka.
  nhy-NT: Pero otechtlatlawtijkej ma tikinmelnamikikan de ma tikinpalewikan in pobrestin,
    iwan yon tlamantle nej ya nikchijtiwitz ika pakilistle.
  asm-FB: তেওঁলোকৰ কেৱল মাত্র এটা অনুৰোধ আছিল যে, আমি যেন দৰিদ্র সকলৰ কথা মনত ৰাখো।
    অৱশ্যে, এই কার্য কৰিবলৈ ময়ো যত্নবান আছিলোঁ।
  okv-okv: Eto ke nei vahai amo hoivo embopo avo hondate ara etera avo na jo tapa
    na asi uje ere ona.
  mxt-NT: Noo ri vatyi catyi̱ ra chi ndi vatyi na nɨcohon iñi ndi ta natyinyee ndi
    chi ñu ndahvi. Ta ican cuvi cha nanducú xain cuhva sacuví tandɨhɨ quɨvɨ.
  tzo-NT: Ja' no'ox laj st'abesbun ti co'ntontutic ti quermanotic ti me'onetic te
    ti bu oyique yu'un ac'o jcoltatic jcotoltic. Lec laj ca'i yu'un hech ono'ox ti
