    yotangkayap wara'ning kolekta mamanggak waraga' naktangka aming ka arantagim nua'nining
    undu' yangnatam tantamu'. Ka midi ka adi u nangging wa nandu' kadapmang ka u titiga'
    kuma' sura fatitik wara' na adisining midi u naknga kane ka u titiga' aigaim sa'
    tuguk.
  ino-ino: Hute'a mako'ke ke'ae hune'male'a inake hae “Yuta vaya'ai folakapina ne'ya'api
    o'malesea vayafe kanale hutana apaya hi'ao.” hu'a hu'nayanake'na ani yafe nakesa
    ako ne'afi'na ani akufa yafe lusiya huno ne'nahaike'na kafekafe hu'na mi'ko afina
    ne'aloe.
  gnn-gnn: Yo, waŋananydja walala ŋuriŋi walalay bitjarra, “Guyaŋiya ŋunhi ŋurruwuyknhanydja
    yolŋunha” dhipala Djurutjalamlilinydja, ŋunhi walala yukurra nhina dhuwala dhäpark
    ŋula nhämiriw,” bitjarra walala waŋananydja ŋinyalanha. Ga ŋarranydja yuwalknha
    yana guyaŋirrinydja yukurra walalanha, ga bitjandhi liŋgu ŋarra ŋuli djuy'yunna
    rrupiyanydja walalaŋgu, guŋga'yundja yukurra walalanha.
  yal-yal: E yi nxu mafan, a nxu xa nxu xaxili lu yiigelitɔne xɔn ma. N fan yi n sɔbɛ
    soxi na nan ma.
  cnt-NT: Jŋia'₅₄ lia'₂ a₂jaun₂ bá₄ jág₁ a₂ca₂cuë₃ a₂jmó₁ jnia'₅₄ dsiog'₂ dsɨ₅ dsa₂
    te₂ŋé₂, a₂në₅ bá₄ guë'₂ a₂'ɨ́n₅ dsɨ₃ jniá₂ quɨ́n'₅ jniá₂ bí₂ jmo₂₃.
  tif-tif: kamok kamok iyo weng maakup kaata-kup boko-silip. Kemin, Ibi mafek mafek
    dinim tunum imi aket kaata fukun-bamdip dong dakaayin-bamdiwa yi! kala-silip.
