verse: GAL.002.010
translations:
  kpx-kpx: Keau katelahai noheho louito hoto ko igae noheho loulu. Avoe, “No isivialeike
    laeau kunaiholimale kebia tedaevei hoesegeveve.” Abu katelahai louge di data lovi
    katealeho isivianu.
  okv-H: Eto ke nei vahai amo hoivo embopo avo hondate ara ehera avo na jo tapa na
    asi uje ere ona.
  tbo-tbo: Ma ginouli emosi hota hi nugonugotuhuya ipa dayadayabu to haguhi. Geka
    dewana i haki wahaga po binei ma houga magomagouna a ileta kadidili binei.
  mal-C: ദരിദ്രരെ ഓർത്തുകൊള്ളണം എന്നുമാത്രമാണ് അവർ ഞങ്ങളോട് ആവശ്യപ്പെട്ടത്. ഇതു ചെയ്യാൻ
    ഞാൻ ഉത്സുകനും ആയിരുന്നു.
  grc-SR: μόνον τῶν πτωχῶν ἵνα μνημονεύωμεν, ὃ καὶ ἐσπούδασα αὐτὸ τοῦτο ποιῆσαι.
  bgc-bgc: उननै म्हारे तै सिर्फ याए बिनती करी के हम यरुशलेम के गरीब बिश्वासी भाईयाँ
    की मदद करां, अर इस्से काम नै करण की मै खुद भी कोशिश करुँ था।
  khz-khz: Kila kwapunamo ai gevenimaito, negetiwato, ati geria e ati garia talimara
    paia tugamagira e paia veakavara. Na ekala au matotaukuna maki pana kalaa vegata
    natina kalana.
  deu-TKW: Nur sollten wir der Armen gedenken, was ich mich auch bemüht habe so zu
    halten.
  zsr-NT: Glátaꞌyuëꞌ lautuꞌ tuz tsajneytuꞌ gáclentuꞌ bunách yechiꞌ, atiꞌ lë ni ruiꞌtecz
    ladxaꞌa runaꞌ.
  lin-lin: Basengaki na biso kaka ete tokoba kokanisa babola. Mpe nasalaki nyonso
    mpo na kokokisa mokumba yango.
  hns-NT: Oesab khaalie maangies kie hamlog Jeroesaalem ke garieb iesaai log ke sahaaita
    karie. Aur ham hardam bahoet kausies karat rahielie aise kare ke.
  noa-E: Ãba marag khĩir okhoopiba jaaumjö jaautarran, ermanonaan ee dau aphʉʉm khʉʉndamau
    nem ig nʉmjã sĩi amag oobamjö apibata jaaujim. Mamʉ amau mag jaauba arr akhiinjã,
    jãgʉm aiguin mʉʉn ichiita ich magta chitʉm.
  eng-EMTV: only they desired that we should remember the poor, which indeed I made
    every effort to do this very thing.
  mib-NT: Te máá ɨɨn‑ni jeē ní cajicān de cúu jeē cónahán rí chindéé ñáhán rí ñayuu
    cándoho ndáhú, te jniñu ún je ni condɨhvɨ̄ ni rī ni sáha ri.
  lif-NT2: खे़ङ्‌हाॽरे़ग खुनिॽ लुम्‍मोबा याङ्‌गे़साॽबाहाॽ फाॽमासि सुजा मे़बिरिगे़॥
    हे़क्‍के चोःक्‍मा इङ्‌गाॽआङ् आसिराॽ थाङे़रो॥
  xnj-xnj: Nambu vatiyupili chindu chimonga tivakumbuka vangangu vevavi mu msambi
    wa vandu vamsadika, ndi lijambu lenikangamala kulihenga.
  mmx-mmx: La nedi diga vara i xusu nema mana doxoma bok levempakpakes at limixin
    banbalo kantubu atnedi, nenia aga ruuna lodoxoma liplivi rinotno ri lok na lavanga.
  cbr-NT: Canan ca ësoquinshi nu cacëxa, —camina ñuñuma uni 'aquinti 'ai —quixun.
    Usoquin 'ati cana sináncën.
  tee-NT: Va yuchi ni quintajuninch ni ac'a'aktaijuyauch ju quilhpatinin para akts'iya
    chunchach ju xacnaviputunau.
  eng-LSV: only, that we should be mindful of the poor, which I also was diligent—this
    very thing—to do.
  cak-NT: Xe xquichelebej chake chi can quiekanataj juba' ri manak quibeyomal, y jari'
    ri nintaj nuk'ij nin-en.
  pah-NT: 'Igwete g̃a ei ore ve: “Tapemoka''nhymi ti imondovo mbatera Jesus''gareheve''g̃a
    pe – kiroki g̃a ndogwerekoi avo oregwyri pe,” ei g̃a. “A''ea pe jate ko ore ei
    pe me,” ei g̃a ore ve. Ji namoka''nhymi tuhẽ jijirokwa g̃a ndehe imondomondovo
    mbatera g̃a pe jipi.'
  sja-NT: Jĩp'a ãchia taimaa iidijida k'ĩra atuanaadamerã k'aripadait'ee chupɨria
    chedeerã ãchi t'ãide. Mɨa pida auk'a mãga oo k'inia bɨ.
  xed-xed: Ka havapta kuni ka gwal ka pɗu, ka həŋ yeya skwi mnaŋna həŋ. Ka magə yu
    guli ta tsa slna ya.
  mks-NT: Ta in túhún ña̱ma̱ni̱ na̱xi̱ca̱ na̱ nu̱ú nde̱ caja nde̱ quéa̱ ña̱ ná a̱
    ndíndójó nde̱ chindeé nde̱ na̱ nda̱hví. Ta ña̱ yóho cúú ndusa ña̱ ndíhi ini i̱
    cája i̱.
  gfk-S: Duhat ga saring mir be mir na gil tike linge sene mon. Duhat ga saring mir
    be mir na lilik ura harahut ira maris. Ma ikinong iat no linge nong gate hanawat
    tamat tagu, kaie iou gom gilgil.
  bmu-bmu: Mohot-kungöra qesim netkiba kewö toroqeba jiget, “Ambazip wanapŋi bauköm
    eŋgibitköra mönö toroqeba mötmöriba malmahot.” Mewö jigetka mönö mewöyök ak eŋgimamgö
    kapaŋ köla maljal. Mewö.
  dgz-dgz: Amba nao nuga ap tainanta gapan, men di anu awa taina taina ame ian purapuse
    uon kayakayawan taine ame nopewa dianene, nop ap miniwa ne da tat anuina navewa
    da.
  eng-GNV: 'Warning onely that we should remember the poore: which thing also I was
    diligent to doe.'
  zaa-NT: Solamente beni cabi intu' recomendar qui'ni éxalatsi' tu' ca enne' pobre
    entre làcabi, mérugání nui chi runia' lani itute lóstu'a'.
  eng-WEBSTER: Only they would that we should remember the poor; the same which I
    also was forward to do.
  guh-guh: Bajarapamonae caelivaisiyo panejumaitsibeje Jerusalén tomarata. Paneitorobabeje
    patayavenonaenexabeje Dioso pejumecovënëtsivi, bitso bepejiobivi, Jerusalén tomarata
    pejinavanapaevi. Bajaraxuata xanë jamatabëcuenebarëyaya bajarapamonaenexa ofrenda
    toexanaeyaexanaponajë itsaxuayo tatsipaebilivaisi, Jesucristo pelivaisi, jumecovënëtapona.
  bon-bon: Puga ge teeme yepä singi taatu egä cine miiji owecumete biname bine ätityerame,
    siige pepu ätityera ne cane babo singi ge ceerame.
  nhw-BL: Nojquiya nechilhuijque ma tiquelnamiquica tiquinpalehuise catli pilteicneltzitzi
    quen nochipa tijchihuaj campica tijchihuase.
  swh-ONEN: Walichotuomba ni kwamba tuendelee kuwakumbuka maskini, jambo ambalo ndilo
    nililokuwa na shauku ya kulifanya.
  wbi-wbi: kange vakatulondile usue kukuvakumbua avakotofu. nune kange nikanoghilue
    kuvomba ndikio.
  bba-bba: Adɑmɑ bɑ sun kɑnɑ su ben sɑ̃ɑrobu yɑɑyɑ. Nɑ mɑɑ kookɑri kuɑ nɑ kɑ kuɑ mɛ.
  eng-KJVCPB: Only they would that we should remember the poor; the same which I also
    was forward to do.
  kgk-NT: 'Upéixa ramo nonhemonhe''ẽi voi ore-vy. Peteĩ mba''e mante omombe''u ore-vy:
    “A-py oĩ iporiahu va''e ore pa''ũ-my. Ani nde resarái hese kwéry-gwi” he''i ore-vy.
    “Upe iporiahu va''e-pe ame''ẽse meme va''e hemikotevẽ” ha''e íxupe kwéry.'
  waj-waj: Iya mmuaa mmoorivaara nnaasu ti kiaa ti mmiravai. Ta mmanna haipuuyara
    yaata utida tuqinnaateeraivaara ti kiaa ti mmiravai. Vaa na ivaara yaata utuee
    na makemakee yaagueeqama mmoori vareeravai.
  cpy-cpy: 'Opoñaashita ikantanakina: “Aririka piyaayitaki jempe-rika-paeni, otzimatyee
    petakoteeyaari ashironkaenkari-paeni.” Tema nomatzi-takawo netakoyitakari, rootaki
    nanta-piinta-yitakiri.'
  mpx-mpx: Hi awanun eliyama ya te wali togulagula naha nuwahikagil, ge nau nuwau
    hot na ginol ni ola to.
  wbp-wbp: Kajinkili-jana warru yimi-ngarrirni nguru-kari nguru-karirla, payika-jana
    talaku yungulu yirrarni nyampu-patuku ngayi marlajarra ngula kalu nyina Kirijini-patu-kari
    nyampurla Jurujulumurla.” Kujanyajulu wangkaja. Ngulaju ngula-juku. Nyurru-jukurna
    manngu-nyangu marlajarra-watiji yangka Jurujulumu-wardingki-patuju.
  luo-luo: Gimoro achiel mane gikwayowa mondo kik wiwa wilgo ne en ni mondo wadhi
    nyime gi konyo joma odhier, gima an awuon ne aikora timo.
  nhe-NT: San nojquiya nechilhuijque ma tiquilnamiquica tiquinpalehuise tlen pilteicneltzitzi
    queja nochipa tijchihuaj campeca tijchihuase.
  aii-aii: ܐܲܚܟ̰ܝܼ ܛܠܝܼܒ ܠܗܘܿܢ ܡܸܢܲܢ ܕܕܵܟ݂ܪܲܚ ܠܡܸܣܟܹܢܹ̈ܐ، ܗܲܪ ܗ̇ܘ ܡܸܢܕܝܼ ܕܐܵܢܵܐ ܒܵܥܹܝܢ
    ܗܘܵܐ ܠܸܥܒ݂ܵܕܵܐ.
  esk-NT: Iŋiłhiñaġniqsut itqaġitquplugich inuqsraqhutiŋ ukpiqsriruat Jerusalem-mi,
    taatna taamna piyummatigisuugaluakkaġa atuumatquplugu.
  msb-msb: Usad lang na bagay an ginpakisurmaton ninda sa amon na dili malimot pagbulig
    sa mga pobre, na amo man gayod an gusto ko himuon.
  cpa-NT: Jø² hi² jøng² báh³ ca¹tsáih¹dsa jnieh³ hi² mi³hog³ jnieh³ dsa² ti²ŋié².
    Jøng² cónh¹ hiug² dsǿa¹² jnieh³ ma²ca¹jmó³ báh³ jnieh³ lah¹jøng².
  dso-dso: ସେମନ୍‌ ଆମ୍‌କେ ସେମନର୍‌ ଦଲେ ଅବାବେ ରଇଲା ଲକ୍‌ମନ୍‌କେ ଏତାଇତେରୁଆ ବଲି ଅବ୍‍କା ଏତ୍‌କି
    ଗୁଆରି କରିରଇଲାଇ । ସେ ବିସଇ କର୍‌ବାକେସେ ମର୍‌ ମନ୍‌ ରଇଲା ।
  meu-meu: ḡau tamona, ogoḡami taudia baia lalodia eto. Karana bina vada na goadalaiamu.
  yva-NT: 'Awa ananyao wo raugaje reansai mamo intabo vayave ma: ware wamo vatano
    awa ananuge meweno maije mansaeranande. Muno risyamo ri tavon syare omirati inananibe
    syo raijar. Umba syuje, syakato no munijo Antiokia rai.'
  dgc-dgc: Basta i nipékiohon de sana dikame, éy diyan me pébayan du kaguman de a
    mahirap. Ey gustu ko be ya a gemtén.
  zpm-NT: Lëëse miṉe pso zho diidz lo no, dzioxco no dziuuṉ no xyudar grë zha ne guieṉd
    pe yquiin; ni nligaa ib nonguieḻ miṉ co ni laaw noyoxco naa.
  hix-NT: '@see-verse:GAL.002.009'
  sim-sim: Hako mashi lastonom er nga nirin li saweri karem, �Erndakava ondon ji jelyaka.�
    Hako os erem ni ukmbaha li mbari oso angop a landari osik er a lakwa sir.
  npi-ULB: हामीले गरिबहरूको सम्झना गरेको पनि उनीहरू चाहन्थे । म पनि त्यो कुरा गर्न
    इच्छुक थिएँ ।
  cgc-cgc: Iran nang na papangayo ki kami na padayunon nay pagtabang an naan ta mga
    imol na yon man liag ko gid na buaten.
  tim-tim: “Akto den konogâk tatâp are nâŋgâet. Yuda luâk âmbâle umburuk aregât bo
    nelâm yetkiwiap.” dâm maknetkimbiâ Yuda luâk âmbâle umburuk mali areyeŋgât okot
    âlep akyeŋgimaet aregât âlepŋe dâyiot.
  yor-yor: Ohun gbogbo tí wọ́n béèrè fún ni wí pé, kí a máa rántí àwọn tálákà, ohun
    kan náà gan an tí mo ń làkàkà láti ṣe.
  wos-wos: Ané huli hundi male béniré watame. Béni nak téfana du takwaka angi watambéni,
    ‘Guni jambangwe du takwaka sarékéta diré yikafre huruta diré hénoo yéwa akwi hwetanguni.’
    Wungi wata jémba yatambéni.” Wungi wandaka wuni wun hundika mawuli yata wuni wungi
    huru.
  emp-NTPO: Ab̶abe daia jarasid̶aa djabarã ne neẽ́ qued̶eara carebad̶amãrẽã. Maʌ̃gʌra
    mʌ̃maarã bio bia b̶asia mãwã o quĩrĩã b̶ad̶a bẽrã.
  eng-F35: They did ask us to keep remembering the poor, the very thing I also was
    eager to do.
  ind-ind: Satu-satunya permohonan mereka kepada kami adalah supaya kami tidak mengabaikan
    saudara-saudari seiman yang miskin di daerah Yerusalem. Soal itu, sejak dulu saya
    memang selalu siap menolong mereka.
  pes-OPCB: فقط سفارش کردند که همیشه به فکر فقرای کلیسای آنان باشیم، که البته من نیز
    به انجام این کار علاقمند بودم.
  mpt-mpt: Ni inanoba i weng mako ni baabeniba Ibo bainobo galin nakaia unangai inamin
    namin blimi Yelusalem bibo blibi bobolo fumbianiba daayemine ge baabeibbio ne
    weng olo amitie fumbiania wafu biania ne okoko sbalma okok kebiania daaye binabibe.
  ssx-ssx: Kuta ikana꞉ma꞉ niki pa꞉ta꞉ honke lemeke pi homeke ma꞉nda꞉ta꞉ dupa. Mo niki
    ame̱le̱ haleme natehali wanda꞉hali hone na yonka꞉lapa꞉peke lemekeme. Koto honke
    lemeke hauta꞉ I̱ma꞉ honkopu hau pua꞉tiki pu halo hau homekena꞉ kone lemekeme.
  mkl-mkl: Ammɑ ɑ̀ tɔɔ wɑ kɑ ye ɡiɡii ilu ɑre nŋɑ ŋɑ. Nɔ bɛɛbɛ mɔi ɑmu tɑkɑm ǹ dɑsi
    idɔ tɑ̃.
  gaq-gaq: ମେଇଂ ଆଃ ଗୁଆରି ଡିଙ୍ଗ୍‍ବଗେ ଜେ ନେ ମେଇଂ ଦଲ୍‍ନିଆ ଲେଃକ୍ନେ ଅବାବ୍‍ ଅନାଟନ୍‍ ରେମୁଆଁଇଂକେ
    ମନେ ନେବଏ । ଆତେନ୍‌‍ ବିସୟ୍‍ ଆଡ଼ାତ୍ରା ନେଙ୍ଗ୍‍ନେ ଇକ୍‌ଚା ଲେଃଗେ ।
  gof-RNT: Entti nuna minthidi hadara giday, nuuni manqotas qoppanayssa. Kasekka ta
    hessa oothanaw amotteys.
  unx-unx: ଇନ୍‌କୁ ନିମିନାଙ୍ଗ୍‌ ଏସ୍‌କାର୍‌ ବିନ୍ତିକାଦ୍‌ ତାଇକେନାକ ଯେ, ଆଲେ ଇନ୍‌କୁଆଃ ଝୁଣ୍ଡ୍‌ରେ
    ତାଇନ୍‌ତାନ୍‌ ଜାଞ୍ଜିଅଃ ହଡ଼କକେ ପାହାମ୍‌କଆଲେ । ଏନ୍‌ ବିଷାଏରେଗି ଆଇଁୟାଃ ସାନାଙ୍ଗ୍‌ ତାଇକେନା
    ।
  gah-gah: Gohogó vegená limiki niamoláa nasahilí ikitatáive likigó li nememó. Itó
    ámina hoza amuza moloko alitohe loko gele minutó lave.
  lcm-lcm: Kari sokotuk palau ta namemlong ago ta lomon taun an ani mamain ta vap
    po logo e iang. Au, nata ainak aroron ani sokotuk ang.
  aer-aer: Mpwele ayeye ilerle-aperremele, alkngwirretyale Jesus-kenhe areyeke apmere
    nhenhe Jerusalem-elarle aneme arneke arrangkwe.” The itnenhe awerlenge alakenhe
    angkerlenge, ayenge alakenhe anteye itirreke. The itnekenge akwetethe atyepe-atyepele
    mpwaretyeke.
  qvc-NT: Chaykunata niwashpaqam rrugawarqanllapa, chay mana nimayuqkunata yanapanayllapa.
    Noqapismi chayshinalla yuyashpa, chay pubrikunata ancha yanapashqa kani.
  tgl-ULB: Nais din nilang alalahanin namin ang mga mahihirap. Ako din ay nananabik
    na gawin ang bagay na ito.
  cbs-NT: Eska besti nuku yununibuki, nuitapaibu nun jatu jakimayamanunbunan, ean
    ma en jabiaska wabiamisken ana nuku shinanmakinan.
  xtm-NTPP: Yika‑ni ja ni ka jikan‑ta'vi de nuu sa kúu ja másu ko jin ndunaa sa ñayii
    ka kunda'vi‑ka ma. Te chukan kúu ja ni ndi ini xeen sa ja sa'a sa sukan.
  nnq-nnq: Nambu ngubutujopa kilebe chimwe, taagabale akaocho abanhyobalela Yesu ba
    Kuyelusalemu, kilebe chenie nginikikachanakia muno kukibegelela.
  bao-NT: To biro ĩi, “Ca boo pacarãre mʉja ĩa peowa petopʉra,” jãare ĩiwa, tee wadore
    bʉaro yʉ ca tiirʉga tʉgoeñarije petire.
  san-ORI: କେୱଲଂ ଦରିଦ୍ରା ଯୁୱାଭ୍ୟାଂ ସ୍ମରଣୀଯା ଇତି| ଅତସ୍ତଦେୱ କର୍ତ୍ତୁମ୍ ଅହଂ ଯତେ ସ୍ମ|
  huv-NT: At tasajüw xicon leaam ximeajtsan wüx nipilan leaw ngo majiür; pero xique
    meáwan aag ayaj ngo nacueat narang.
  otn-NT: Hønda̱ n'na ra̱ hya̱ bi sicä'be p'ʉya, ngue hi̱nda̱ ma ma̱pu̱mbɛ̱ni̱ yø
    hyoya, da̱ 'bäts'i te honi̱. Pɛ nu̱na̱ ra̱ hya̱ na̱, hi̱nga̱ ja dí̱ mbɛ̱nnga̱gui̱,
    ya za̱nt'a̱ da̱di ja ndu̱mmʉi ngue da̱ 'bäts'i te honyø hyoya.
  nop-nop: Unduŋ tiŋa mehimehiye fiyewakahi yehitubu-lodadok hogok niniŋgiŋ. Biyagoŋ
    kuyoŋ, nu wendogoŋ tiŋa mede kwanai fafaŋe tiŋa tilat.
  obo-NT: Iyon da id buyu ran konami, no konna roy od kolingawan tod tavang iddos
    mgo worowora nod pompomakoy riyot Jerusalem, woy tapoy ron ini riyot ginawa ku
    nod puungan.
  cak-ENT: Xaxe c'a xquichilabej cheke que tika-pe c'a chikac'u'x ri manak quichajin.
    Y jari' ri nintij nuk'ij ninbün.
  lif-NT: ᤂᤧᤱᤜᤠ᤹ᤖᤧᤃ ᤂᤢᤏᤡ᤹ ᤗᤢᤶᤔᤥᤒᤠ ᤕᤠᤱᤃᤧᤛᤠ᤹ᤒᤠᤜᤠ᤹ ᤑᤠ᤹ᤔᤠᤛᤡ ᤛᤢᤈᤠ ᤔᤧᤒᤡᤖᤡᤃᤧ॥ ᤜᤧᤰᤁᤣ ᤆᤥ᤺ᤰᤔᤠ
    ᤀᤡᤱᤃᤠ᤹ᤀᤠᤱ ᤀᤠᤛᤡᤖᤠ᤹ ᤌᤠᤅᤧᤖᤥ॥
