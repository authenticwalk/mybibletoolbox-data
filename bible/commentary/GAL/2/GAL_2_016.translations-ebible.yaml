  mlp-mlp: Teq i ginad kazaq emauq. God ago maror Moses bilamta na ago gunun in mat
    araq emid God ameb titnonta a hi iydaq haqauq. Mat Yesus Krais anan helmo haqaqta
    naqmo God in anan mat titnonta haqaqta haqauq. Haqad i Juda mataw asor i inaqmo
    Krais Yesus anan helmo haqid God i ginan mataw titnonta tihaqdaq haqad i Moses
    ago gunun na akabiyan hulosad i Krais-mo anan helmo tihawta. Na ezaqgo on mataw
    God ago maror Moses bilamta na ago gunun akabiyan emim teq in God ameb titnonta
    a hi iyayta na ago iyan.
  ape-C: Aria apak douk madukemesh. Iruhin madae nuhwar enen arpen yopunyi um agundok
    nyagipesh lo douk seiwok Iruhin nakoguk Moses enyi um uwe, uwok. Arpen nyukri
    Jisas Krais ananin baraen adurin nyugipeshen iri atin wosik Iruhin ta nuhwaren
    yopunyi. Apak Juda shopunek makri Jisas Krais ananin baraen douk adurin magipeshen
    um makri Iruhin wosik nuhwarap yopupari. Ta mare nuhwarap yopipari um agundok
    mugipesh enyudok lo um, uwok. Um maresh? Iruhin ta mare nuhwar enen arpen yopunyi
    um agundok nyugipesh enyudok lo um, uwok.
  bgs-bgs: Asal isóddóran ta na tanggapán ka Manama na nángngà tô mga manubù tun ta
    saruwan din ánnà ukit katô katuman dan katô mga sugù i Moises, asal ukit katô
    kapamaké dan ki Jesu-Cristo. Purisu sikita na mga Judio, igpamaké ki gó ki Jesu-Cristo
    ébô tanggapán ki ka Manama na nángngà tun ta saruwan din ukit katô kapamaké ta
    ki Cristo, asta ánnà ukit katô katuman ta katô mga sugù, su ándà gó palang manubù
    na tanggapán ka Manama ukit ka katuman katô mga sugù.
  faa-faa: Isu Yu aporo yiamo Yu aporomo somemane kekemaraka rakiraka risikino isuaki
    Kotimo someraka, “Re aporo ereketaesapo. Re siareapo,” airafapo. Asiane aporomo
    Yasu Keresoaki himu hakásaraka hemakapukua risikino aporoaki Kotimo someraka,
    “Re siareapo. Re aporo ereketaesapo,” airapo. Isu Yu aporomo soko, re Yu aporohoanafonosamo
    soko, isina suamo Yasu Kereso hákasaki himu hakásaraka hemakapureapo. Yasu Keresoaki
    himu hakásaraka hemakapura aporoaki Kotimo someraka, “Re siareapo. Re aporo ereketaesapo,”
    airapo. Yu aporomo somemaneane hákasa aporomo kekemasasamo Kotimo someraka, “Re
    siareapo. Re aporo ereketaesapo,” airafapo. Somemaneane hákasa kekemaraka rakira
    aporoaki Kotimo someraka, “Re siareapo. Re aporo ereketaesapo,” aíyaka somerane
    kakenafapo.
  kik-kik: nĩtũũĩ atĩ mũndũ ndatuĩkaga mũthingu nĩ ũndũ wa gwathĩkĩra watho, no atuĩkaga
    mũthingu nĩ ũndũ wa gwĩtĩkia Jesũ Kristũ. Nĩ ũndũ ũcio o na ithuĩ twĩtĩkĩtie Kristũ
