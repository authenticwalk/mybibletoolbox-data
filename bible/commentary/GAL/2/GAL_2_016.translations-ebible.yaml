    tuna nonu owi amna nongnongo öngkuantamon. Worocha tongga non Yuda nano non ihorocgon
    kombing tobictobic noni Yesu Duicdec ding fing akep tongo gendic nongoruhon yidecma
    orung idamon. Tongo nonu kombing tobic tobichon uyapgon tanmanaina Kopotorocho
    yangamin nongnongo ididamon. Gendic nongoruhon uyapdec wömai amna auho Kopotorocho
    yangamin nongnongno maöngkuun, muno sinom.
  hus-NT-1971: Aba ani’ huahua’ tu Israel u pithnenequits an ts’ejcath cau, bel cum
    tu belom c’al a Cristo i alhua’ tso’obits abal yab ja tin ebal an ts’ejcath cau
    ti ne’ets cu tsu’tat tu bolith c’al a Dios. Tocat qui bela’ a Jesucristo ani ne’ets
    cu tsu’tat tu bolith. Talchic huahua’ tu Israel i belamalits ani jaxtam a Dios
    tu tsu’talits tu bolith, yab abal i t’ajamal jahua’ in ulal an ts’ejcath cau binath
    c’al a Moisés. Nan tu lej uchalchic abal ni jita’ tam inic yab ne’ets ca tsu’tat
    ti bolith c’al a Dios tin ebal abal in t’ajal jahua’ ca uchbiyat c’al an ts’ejcath
    cau.
  med-med: Tʉn pora pʉtmʉn ni, wamp ti, mi ik ila pilpa pep ropa, Got nga mong waⱡ
    ila, kun kai muⱡi nambrʉm mon. Wote, Jisas Kraist kʉn mondpa pili uⱡ ila, kun
    kai moⱡmba. Tʉn kunda ku, Jisas Kraist kʉn mondpa pili uⱡ ila, Got kʉn kun kai
    mormun ei, Kraist Jisas kʉn mondpa pili uⱡ ila etʉm. Wote, mi ik ila nʉtʉm ei
    mel mon. Mi ik pep rui uⱡ ila, wamp ti, Got nga mong waⱡ ila kun kai muⱡi nambʉⱡʉmba.
  bch-bch: Be gita taoatai mambe eaba eta irangrang ngan iuot tutui Deo imatai ngan
    nasinga apu mao. Gita taot tutui Deo imatai oangga loloda matua ngan Iesus Kristus.
    Ta gai Iuda pade lolomai matua ngan Iesus Kristus, ngansa gai pade akim Deo iuato
    gai panua tututui ngan lemai kadonga lolo matua aea ngan Kristus. Be taot panua
    tututui ngan nasinga apu mao. Ngansa eaba eta irangrang ngan ikado ga Deo iuato
    ei eaba tutui ngan nasinga apu mao.
  cco-NT: Dsʉꞌ jneaa˜aaꞌ nɨne˜baaꞌ røøˋ e jaˋ íngꞌˋ Fidiéeˇ jí̱i̱ꞌ˜ jaangˋ dseaˋ e
