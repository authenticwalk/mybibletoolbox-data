  dop-dop: Pɑɑ nɑ mpʋ tǝ nyǝmɑ́ sɩ pǝ tɑɣɑ ɩsɩɩ yʋlʋ tǝŋʋɣʋ kʋsǝsɩɩtʋ tɔɣɔ Ɩsɔ nyǝnǝɣɩ-ɩ
