    Kala nyara palulanguṟu Moseku aṟa wantikatingu, panya nganaṉa Jesuku Christaku
    kutju mulamularinganyi, kalanya nyara palulanguṟu Godalu walytjanmananyi Moseku
    aṟawanungku wiya.”
  cwe-cwe: Chovimanya kuwa munhu kotogoligwa kanoga haulongozi ha Mulungu kwa nzila
