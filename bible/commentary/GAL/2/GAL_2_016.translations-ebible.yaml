    kỹ ẽg tóg Jesus Cristo ki ge kỹ nỹtĩ, ẽg tỹ ti mỹ tỹ ũn há nỹtĩ jé, ti tỹ ẽg tỹ
    ti ki ge kỹ nỹtĩ tag tugrĩn ẽg mỹ vẽnh pãte fón jé sir. Ẽg pi(jé) Topẽ tỹ vãsỹ
    ẽg jyvẽn tĩ ẽn ki króm ja nĩgtĩ', hã kỹ ẽg tóg ti mỹ tỹ ũn há tũ nỹtĩ, ẽg tỹ ti
    tỹ vãsỹ ẽg jyvẽn han sór mũ ra. Topẽ pi(jé) Moisés tỹ ẽg mỹ vẽnh jykre nĩm ja
    ẽn tugrĩn ẽg mỹ vẽnh pãte fón ke mũ'. Jesus Cristo tugrĩn ke vẽ.
  bvd-bvd: Kameli meli saitomana na wane nia 'afitai ka 'o'olo 'i maana God 'ana ade
    lae sulia taki nai. Na manata mamana lae 'ana sa Disas Kraes lau 'ana ne adea
    wane ka 'o'olo 'i maana God. Nia ne adea kameli meli ka manata mamana 'ana sa
    Disas Kraes uri meli ka 'o'olo 'i maana God, fasi ade meli ka sasi ngangata gwameli
    fua mange 'ana ade lae sulia taki. Suli na ade lae sulia taki, nia 'afitai ka
    ilia ta wane ka 'o'olo 'i maana God.
  ukr-1871: та знаючи, що не оправдуєть ся чоловік дїлами закону, а тільки вірою в
