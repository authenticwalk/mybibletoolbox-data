  mcq-mcq: ꞌEnavo hena kaꞌamana! Emaa varapa tamaniji venareje ariramaaꞌe rehuna pana
    kaivo Jesu Keriso nimaa roꞌavajina. ꞌEne nú ꞌuꞌo Jesu Keriso nimaa rojara. ꞌEjume
