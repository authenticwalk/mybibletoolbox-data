  cav-NT: Jadya ama bucha ecuana israelita cuana Jesús queja ecatyati cuanaja tuque
    ecuanaja inime cuaretanahua. Bahue ecuana ni ejeque buchique Yusura jucha metse
    ama bayaque Moisésra cacuatsashati cuana huenehua eque anitsu. Jesucristo queja
    ecatyati cuanaque cuita camadya tujatu jucha metse ama baya. Jadya tibudya ecuana
    Jesús queja catyatihua, Yusuja jucha metse ama baishu. Ni ejeque buchiquetu Yusura
    jucha metse ama baya ama cacuatsashati eque aniyaju baatsu, Jesucristo queja catyatihuaju
    cuita camadya.
  kgp-NT: Hã kỹ ẽg tóg Topẽ tỹ vãsỹ ẽg jyvẽn tĩ ẽn ki kanhró nỹtĩ. Hã ra ẽg pi(jé)
