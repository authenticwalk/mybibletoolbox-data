    horï tamahavoz hañiv navotuzap ok, pot nakaotü,” met nap Iesu Kristoz homeo badae
    batapanen God etet, “Nem rop okopuz horiñiz hañiv bat ñomah, povoz ne pimaz ‘Hañiv
    navotuzap ok,’ pot ev hamoh,” pot hapan.
  jid-jid: Bika toh indrjo na gbuj'bu ni ndutron na. Nakima i ba gbuj'bu nitu njanji
