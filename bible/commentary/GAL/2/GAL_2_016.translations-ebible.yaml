    Cõãmacʉ̃ marĩrẽ ‘ãñurã́rã niiĩya’ jĩĩãrõ jĩĩrã. Moisére dutiré cṹũriguere ‘tiiáda
    sũcã’ jĩĩria. Ateména pʉtʉáa: Tee dutiré tiiráre Cõãmacʉ̃ ‘ãñurã́rã niiĩya’ jĩĩ
    ĩñariqui.'
  bjp-bjp: Kere usum le God biil i foteng tikas le i nenge tom tortores, male i misuut
    na nagogon, biil. Isau le, se i unune lo Iesu Karisito, God in foteng u arae nenge
    tom tortores. Ifasi sabin arae kerer, kere ka unune ta lo Karisito Iesu, isi kerek
    tapiek tortores na mata God, wara le kere unune lo Karisito, ma biil na nagogon
    ae kere mi lo. Wara le God biil in foteng tikas le i tortores, male i mi sau na
    foron nagogon.
  xon-xon: le ti mu nyi ke unii yaa dii Moses aakaal kan, nima le aan cha Uwumbɔr
    len ke waabɔr ŋan. Unii yaa gaa Yesu Kristo ki kii kan, nima le ga cha Uwumbɔr
