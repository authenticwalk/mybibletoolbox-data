  aaz-aaz: Mes oras ia msaꞌ hai mihiin mak, Uisneno ka ntoup reko fa tuaf meseꞌ msaꞌ,
    natuin in nmoeꞌ natuin atoran rais pirsait. Uisneno antoup reko tuaf reꞌ anpirsai
