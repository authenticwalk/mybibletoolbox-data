  hoy-hoy: तरी ईद जान्सकु कि मंळसा व्यवस्था अन क्याल्सागोळ देल ईला, लेकीन सिर्फ यीशु
    मसीह मा विश्वास माळोद द्वारा न्यायी ठहरूसतान, नाव खुद भी मसीह यीशु मा विश्वास
    माळदेव कि नाव व्यवस्था अन क्याल्सागोळ देल ईला, लेकीन मसीह मा विश्वास माळदुर देल
    न्यायी ठहरूसदेव; इदुरसाटी कि व्यवस्था अन क्याल्सागोळ देल यातोदु प्राणी न्यायी
    ठहरूसतीदील.
  amo-amo: Yinnon nenge na umong unit duku na ama sortu nacara nkul bara katwa nin
    dortun duka ba se nin yinnu sa uyenu nan nya Yisa Kristi. Tina dak nan nya in
