  sue-sue: 'Ata nakai ego gosinowenakai awa: Zo nu lo ge dipinowia nu awa kota, zo
    nu Yesu Kristo tuma didinowia nu awa Anutu meni ema saramai asinowia awa. Nakai
    ema saramai wamu sero giro lo ge dimai bua nasokai amira kota, Kristo tuma diai
    nasokai amira nakai Yuda ema dai Yesu Kristo tuma didinoise nowenakai awa. Ago
