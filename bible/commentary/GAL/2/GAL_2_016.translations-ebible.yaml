  buk-buk: Magoc yac taŋyalê su bu ŋamalac daŋ oc ti ŋamalac gitêŋ yêc Anötö aŋgô-ŋga
    tu iŋ kêkuc lêŋ yomsu-ŋga dom. Mba, oc tôm dom. Magoc tu ŋamalac daŋ kêŋ whiŋ
    Yisu Kilisi-ŋga, dec Anötö gêlic iŋ bu ŋamalac gitêŋ. Seŋ tigeŋ dinaŋ gic lau
    hoŋ ŋawaê, yac lau Israel-ŋga, ma lau gameŋ apa-ŋga boc-dinaŋ. Taŋkuc lêŋ dakêŋ
    whiŋ Yisu Kilisi-ŋga tu bu dati lau gitêŋ tu lêŋ dinaŋ-ŋga, ma tu taŋkuc lêŋ yomsu-ŋga
    lec dom.”
  pri-NT: 'Êco na nabàni, âna bà jèe tâmogòori pâ, câé caa *tàrù na ara Pwiduée wà
    pwi jè âboro, gée goro ê pai pitêre dàra kêe ê naèà kà Moosé; â nye êco gée goo
    ê pai cèikî kêe, naa goo wà Kériso Iésu. Â wàibà, âna bà nye cèikî naa gooé, [ba
    na o tâa pinaanapô naa nabibiu kâbà ma wà Pwiduée] ma bà tèpa âboro na bà tàrù
    na araé. Ê pwi pinaanapô ma tàrù bèepwiri, âna me gée goo ê cèikî kâbà naa goo
    wà Kériso, â càcaa gée goo pai pitêre dàra kâbà ê Naèà. Üu, [go ina mwara pâ]:
    Nye ticè âboro na ée mwa tàrù na ara Pwiduée, gée goro pai pitêre dàra kêe ê Naèà!'
  zpq-NT: Perw ba ṉezeto' Diosen' bitw že' nacto' beṉe' güen len ḻe' ṉec̱he da' chonto'
    can' ža ley dan' bzoj da' Moisésen'. Con beṉe' chesejnilaže' Jesucriston' zjanaque'
    beṉe' güen len Diosen'. Da'nan' lencze neto' chejnilaže'to' Criston' cont Diosen'
    že' c̱heto' ba nacto' beṉe' güen lagüe'na'; že' ca' gague ṉec̱he dan' chonto'
    can' ža leyna'. Ḻe bi ṉacho zoa beṉe' nac beṉe' güen len Diosen' ṉec̱he chone'
    bi da' ža leyna'.
  por-TFT: Mas nós (excl) descobrimos que não é por alguma pessoa obedecer às leis
    que Deus deu a Moisés que é apagado o registro dos seus pecados {que Deus apaga
    o registro dos pecados daquela pessoa}. Deus apaga o registro dos pecados de um
    indivíduo somente se aquele indivíduo confia naquilo que Jesus Cristo tem feito.
    Até nós (excl) judeus confiamos decisivamente em Cristo Jesus. Nós (excl) assim
    fizemos para que o registro de nossos pecados fosse apagado {que Deus apagasse
    o registro de nossos pecados} por termos confiado em Cristo, e não por termos
    obedecido às leis que Deus deu a Moisés. Deus disse que nunca apagará o registro
    dos pecados de alguém só por este ter obedecido àquelas leis.
  gwi-NT: Akhai', Law zhit deegwinyąą ąįį k'iighai' juu Jesus Christ vigwik'injigwiighit
    k'iighai' Vit'eegwijyąhchy'aa haa gwinzii ahaa gaagwiindaii. Diikhwan chan Jesus
    Christ vik'injiriighit ts'ą' Christ vik'injigwiighit haa Vit'eegwijyąhchy'aa vaa
    gwinzii tr'iheedaa eenjit t'igwii'in, Law deenyąą ąįį nakwaa. Law zhit deegwinyąą
    ąįį gwik'it t'igwii'in dąį' dinjii ch'ihłak gaa duuyeh Vit'eegwijyąhchy'aa haa
    gwinzii nadhat t'oonchy'aa.
  gvn-gvn: Yamba nganjin binal Godungku bama kari ngulkurr-bungan, jana Jew-warramu
    law mukul wukurrinya. Kari. Nyulu bama ngulkurr-bungal, jana janaku dajijinya
    Jesus Christanda, nyungun believeim-bunganya. Nganjin yalarrku Jesus Christ believeim-bungan,
    nyulu nganjinanga buyun-buyun kidanka. Yinyaynka Godungku nganjinan ngulkurr-bungan,
    kari nganjin Jew-warramu law mukul wukurrinya. Jew-warrandamundu lawbu mukuldu
    bama kari bajaku ngulkurr-bungal.
  nhy-NT: Pero kuale tikmatij nik mach akaj welis chipawis de itlajtlakol san por
    se kichiwas tlan kijta itlanawatil in Moisés. Sino porke se kineltoka in toSeñor
    Jesucristo. Por yonik, tejwan noijki otikneltokakej in toSeñor Jesucristo, para
    tichipawiskej de totlajtlakol ika totlaneltokalis iwan amo por tikchiwaj tlan
    kijta itlanawatil in Moisés. Porke mach akaj welis chipawis de itlajtlakol san
    por se kichiwas tlan kijta itlanawatil in Moisés.
  asm-FB: তথাপি আমি জানো যে কোনেও বিধানৰ কর্মেৰে নহয়, কিন্তু অকল যীচু খ্ৰীষ্টত বিশ্বাস
    কৰাৰ দ্বাৰাইহে ধাৰ্মিক বুলি গণিত হয়; সেই কাৰণে আমিও খ্রীষ্ট যীচুৰ ওপৰত বিশ্বাস
    কৰিছোঁ যেন আমিও বিধানৰ কৰ্মেৰে নহয়, কিন্তু খ্ৰীষ্টত বিশ্বাস কৰাৰ দ্বাৰাই ধাৰ্মিক
    বুলি গণিত হওঁ। কিয়নো বিধানৰ কৰ্মৰ দ্বাৰাই কোনো মানুহেই ধাৰ্মিক বুলি গণিত নহ’ব।
  okv-okv: te ungotena eha ere kogora amo embo God ta ke pepeni agi asora amina mane
    embo javotoho ke aisuja. Avoeto ungotena God ta titi ta embo jajavotoho aisi ue
    God ta ke pepeni neite neite avo hotembae ue Iesu Keriso vahai avo tumota ue mitera,
    eto ke be amo embo tapa na ke pepeni simba eora amina embo javotoho mane aisora.
  mxt-NT: Soco chitó yo vatyi ma cuvi saváha yo chi yo nuu Nyoo chihin cha nanducú
    yo cuhva sacuvi yo ley chahnu cha tyaa̱ ra Moisés. Soco nduvahá yo nuu Nyoo cha
    cuenda cha chinó ri iñi yo chi ra Jesucristo. Yucuan chaha chinó tucu iñi maa
    yo chi ra. Vatyi tyicuan caa ta nɨcoo vaha yo chihin Nyoo. Ta ñima cha cuenda
    cha nducú yo cuhva sacuvi yo cha catyí ley. Vatyi ni noo yo ta ña nduvahá yo nuu
    Nyoo chihin cha nanducú yo cuhva sacuvi yo cuhva catyí ley chahnu.
  tzo-NT: Ti ho'ucutique ti judioucutique ti laj xa jch'umbetic sc'op ti Cajvaltique
    ti mero melel, ti jna'tic xa ti ma'uc lec chijc'ot ti stojol ti Diose yu'un ti
    c'u x'elan ti jch'untic ti mantaletique ti laj yal ti Moisese. Ti jna'tic xa ti
    ja' lec chijc'ot ti stojol ti Diose mi ti jch'untic ti chijcolucutic yu'un ti
    Jesucristoe. Hech yu'un laj xa jch'untic ti ja' jq'uexoltic ti Jesucristoe hech
    lec chijyilucutic ti Diose ti sventa xch'unojel co'ntontic. Ma'uc ti sventa c'u
    x'elan laj jch'untic ti mantaletique ti laj yal ti Moisese. Yu'un mu'yuc much'u
    xu' chch'umbe scotol smantal ti Diose, hech yu'un mu'yuc much'u lec ch-ilat yu'un
    ti Diose yu'un ti chch'un ti mantaletique.
  ind-AGS: tetapi kita tahu bahwa tidak seorang pun menjadi benar dengan melakukan
    apa yang dituntut hukum Taurat — itu hanya melalui percaya kepada Yesus Kristus.
    Kami sudah mempercayai Kristus Yesus sehingga kami dapat menjadi benar dengan
    menempatkan kepercayaan kami kepada Kristus, dan bukan melalui melakukan apa yang
    hukum Taurat katakan — karena tidak seorang pun dibuat benar dengan mematuhi persyaratan
    hukum Taurat.”
  omw-omw: Tire mwitaa ti variavarahua variqata mwiaqaatai tiri tivu nraato ntapihi
    vuvata riaavararo tiriqitairovata vaisivanto Kotiva Mosesira haaru mwu quara riemwaqiro
    viraro Kotiva hiama mwianra rieqaro mwi vaisira qua taiqa kyairaro mwi vaisiva
    uaqia hi kyaiqara utuani quava mwiaqaa qatima vahiananro. Vaisivanto Iesusi Karaisirara
    qutaave timwa kyero mwianra riemwaqiro viraro Kotiva mwi vaisira qua nraahuma
    taiqa kyaananro. Tire Kotirara mwiva tiri qua taiqa kyaarive tita, tire Iesusi
    Karaisirara qutaave tunanra. Tire haaru Mosesiva Iutaa mwaanra qua timwa tora
    riemwaqi quavararo Kotiva hia mwianra rieqaro tiri qua taiqa kyora. Tire Karaisirara
    mwiva tiri kyaahaqa hiarivama variho turaro Kotiva mwianra rieqaro tiri qua taiqa
    kyero tiri avuqavuma timwa taira. Vaisi mpovanto Iutaa mwaanra okyara riemwaqiro
    viraro Kotiva hiama mwi vaisirara qamwateqaro e ntapihi kyera nrohi variaravave
    qiananro.
