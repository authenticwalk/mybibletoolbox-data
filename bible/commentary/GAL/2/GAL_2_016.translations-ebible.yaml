  wrk-wrk: Ngala nurru jingkijba, nurru jungkuka yurlurrmba nangangi Kudkanyi, kuyungangi
    nurru jangkurr nangangi Jisus Krayiskanyi. Miku nurrimi jungku yurlurrmba Kudkanyi,
    ngayangayijbangangi nurru nanankanyi yuwanyi Jukanyi jala wajba nurrunya Musiswanyi.
    Miku nurrimi jungku yurlurrmba, yabimbikanyi nanda Ju yuwa. Miku. Nurru Krisjinmuku
    barri jala Jumuku, nurri kuyu jangkurr nangangi Jisus Krayiskanyi baki nanankardi
    nurru jungkuka yurlurrmba nangangi Kudkanyi. Miku nurrimi jungku yurlurrmba nangangi,
    ngayangayijbangangi nurru yuwanyi nanganginkanyi Musiskanyi. Mikukimi nganinyi
    jungku yurlurrmba Kudkanyi nani. Marda nyulimi kuyu jangkurr nangangi Jisus Krayiskanyi,
    marda nyulimi durrijba nangangi jangkurr, baki janyulu jungku yurlurrmba nangangi
    Kudkanyi.
  nii-nii: Ba sinim piinmin; Gos eim sinim lo ek ei, ekii sinmin ei nge, oł kun ka
    mił wumb kinanim mon! Nga lo ek ekii sinmin ei, Gos eim wumb ei, wumb kun pa ninanim
    mon. Ba wumb endi eim Krais Jiisas kin pii gii nimba ei, Gos eim wumb ei kin,
    kun ka pa yi nimba. Pe sinim Krais Jiisas kin pii gii ni poru ninjpin ei nge,
    Gos sinim wumb kun ka mołmun nimba. Ei nge, Krais kin pii gii nimin ei, lo ełe
    nge mon! Nimbił erang wumb endi, eim lo ek ei endi ekii sipi erim kin, ełe nge,
    Gos eim wu endi ei, wu kun ka mołum, pa ninermba mon!
  ign-NT: '@see-verse:GAL.002.015'
  dik-NT: Ee këya, aŋicku lɔn ë ŋɔ̈th Jethu, yen ë raan cɔl ala cök Nhialic nhom,
    gam cï raan wɛ̈t Jethu gam yen ë raan cɔl apïr Nhialic nhom. Ku acie thɛ̈k löŋ
    thɛɛr yen kɔc cɔ̈k piny Nhialic nhom. Ɣook aya, acuk gam yen wɛ̈t Jethu, ku bï
    Nhialic ɣo kony buk la cök yenhom. Ku acie thɛ̈k löŋ thɛɛr yen bï ɣo kony, rin
    acïn raan la cök Nhialic nhom rin ye yen ke löŋ thɛɛr theek.
  cac-cac: Palta cojtac to malaj junoc mach tz'och vach'il d'a yichan̈ Dios yujn̈ej
    to sc'anab'ajej ley Moisés. Palta an̈ej eb' tz'ac'anoch Jesucristo d'a sc'ool
    vach' d'a yichan̈ Dios chi'. An̈ejtona' on̈ pax tic, scac' paxoch Jesucristo chi'
    d'a co c'ool eyed'oc, yic vach' on̈ d'a yichan̈. Yujn̈ej cac'anoch Cristo chi'
    d'a co c'ool, vach' on̈ d'a yichan̈ Dios, man̈ yujoc co c'anab'ajan ley Moisés
    chi'. Yujto malaj junoc mach vach' d'a yichan̈ Dios yujn̈ej sc'anab'ajan tas syal
    jun ley chi'.
  tzj-E: '@see-verse:GAL.002.015'
  san-BUR: ကိန္တု ဝျဝသ္ထာပါလနေန မနုၐျး သပုဏျော န ဘဝတိ ကေဝလံ ယီၑော် ခြီၐ္ဋေ ယော ဝိၑွာသသ္တေနဲဝ
