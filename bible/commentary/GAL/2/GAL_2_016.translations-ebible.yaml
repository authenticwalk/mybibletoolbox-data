  sri-sri: 'Irasũ ããrĩkererã, ire masĩa. Marĩpʉ Moisére ĩgʉ̃ doreri pídeare masaka
    irimakʉ̃ meta ĩgʉ̃sãrẽ: “Õãrã, waja opamerã ããrĩ́ma”, ãrĩ ĩãmi. Masaka Jesucristore
    bʉremumakʉ̃, Marĩpʉ ĩgʉ̃sãrẽ: “Õãrã, waja opamerã ããrĩ́ma”, ãrĩ ĩãmi. Irasirirã
    gʉade Jesucristore bʉremunʉgãbʉ. Ĩgʉ̃rẽ bʉremumakʉ̃, Marĩpʉ gʉadere: “Õãrã, waja
    opamerã ããrĩ́ma”, ãrĩ ĩãmi. Marĩpʉ, iri doreri pídeare gʉa irimakʉ̃ meta gʉare
    irasũ ãrĩ ĩãmi. Neõ sugʉ masakʉ iri doreri pídeare iripeomasĩbemi. Irasirigʉ Marĩpʉ
    neõ sugʉre: “Yʉ dorerire iripeokõãmi, irasirigʉ ĩgʉ̃rẽ: ‘Õãgʉ̃ ããrĩ́mi’, ãrĩ ĩãa”,
    ãrĩbirikumi.'
  nal-nal: Singsaxai dia amun Judaa di inaxam paazaai, di rexaas adu Nakmai xana wen
    kilis adu axazak ka tak lamarana tamon naan kat falos amun Lus sin Moses. Kawit.
    Naan kana klis axazak angkanaan adu naan ka tak tamon naan ka inaxam paazaai wana
    Iesu Kaarisito. Malasing ma dia nanga di inaxam paazaai vaanong pana naan ma Nakmai
    xa ra klis adu dia di tak lamarana. Ma naan kana kilis malasing kanaan panaze
    naan ka raamin fanong ainaxam paazaaiang sin dia ma xawit adu xa raamin fatfaraxazin
    amun matmalabuk sin dia wana amun Lus sin Moses. Avuna dia di rexaas adu Nakmai
    xana wen kilis adu axazak ka tak tamon naan kat falos amun Lus sin Moses.
  kyq-kyq: Kɛn bin num naaje kꞋjeelki, debm kɛn Raa aakin̰ bɛɛ naanin̰ ki se debm
    kɛn aal maakin̰ do nakge tun Isa al‑Masi tɛɗo se, ey num debm kɛn iŋg do *Ko Taar
    kɛn Raa ɛɗo Musa ki se eyo. Taa naan̰ se ɓo naaje kꞋjꞋaalki maakjege do nakge
    tun al‑Masi tɛɗo se kici, taa Raa ajeki kaakŋ kaamin̰ ki se aan gɔɔ jee aak bɛɛ.
    Num kɛn ajeki tɛɗn jꞋaki kaakŋ bɛɛ naan Raa ki se Ko Taar kɛn Raa ɛɗo Musa ki
    eyo, ey num te Ko Taar kɛn Raa ɛɗo Musa ki se nam jaay Ꞌtɛɗn aak bɛɛ naan Raa
    ki se gɔtɔ.
  kwd-kwd: Ma 'imeeru meru su'aai na God 'ame iiria ta'a gila odo suria gila lo'oo
    suria nga Tagi. Tafe'ua ma nga ta'a na gila tagoto'o ala Jisas Kraes na'a God
    'e iiria gila odo 'i na'ona 'i talana. Ma meeru Jiu la'u mola, meru tagoto'o ala
    Jisas Kraes, ma God 'e iiria meru odo 'i na'ona tofuna tagoto'onga ameeru ma 'amoe
    la'u suria meeru lo'oo suria Tagi. Tofuna te'efuta wane 'e 'ame odo 'i na'ona
    God suria ngaia 'e lo'o suria nga Tagi.
  ded-ded: Ngic mong ye Yesu Kristo negensinggedeu Anutungo yeac ngic dindingac demiude,
    imoc negendimbe. Ngic mong ye dedeseriyoac modacma kecde, Anutungo ye dindingac
    mi demiude, kpac. Nga Anutungo negen negensinninaac amma dindingac denemmeudeac
    neni dedeseriyoacac sing wama Yesu negensinggema kecdimbe. Imoc yofiac, ngicngac
    dedeseriyoac modacandae, Anutungo yeni ngicngac dindingac naric mi deyemmeude,
    kpac. Ye ngicngac Yesu negensinggema kecdae, yeni ine dindingac deyemmeude.
  ewe-ewe: míenyae be wometsoa afia na ame to se la ƒe dɔwɔwɔwo me o, ke boŋ to Yesu
    Kristo dzixɔse me. Eya ta míawo hã míexɔ Yesu Kristo dzi se be woatso afia na
    mí to xɔse me le Kristo me, eye menye to se la ƒe dɔwɔwɔwo me o, elabena wometsoa
    afia na ame aɖeke to se la ƒe dɔwɔwɔwo me o.
  nuy-nuy: Yagu anaani nurru-marrbuy, anubani-maynji naanggu-yandhurrbangana ana-lhaawu-runggal,
    dani-yung-bugij, waari nanggu-maaḻamburrg-gi nurru anaani, ana-lhaawu-runggal.
    Yagu anubani-yung naambu-jambarrgiiyn-maynji na-Jesus na-Christ-guy, bani-yung
    marri na-God nambani-maaḻamburrg-gana nurru anaani. Nurru anaani warra-Jew, anaani
    aḏaba nuu-jambarrgiiyn na-Jesus na-Christ, nguynju yadhu na-God naani-maaḻamburrg-gayn,
    nurru yamba nuu-jambarrgiiyn nigawi-wuy na-Christ-guy, wiiya nirri-yandhurrbangaa
    ana-lhaawu-runggal. Yigaj! Warraaynbaj-maynji ambi-yandhurrbangana ana-lhaawu-runggal,
    dani-yung-bugij, waari wanggu-maaḻamburrg-gi wugurru.
