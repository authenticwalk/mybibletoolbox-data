    givin Yisu Kilisi ok, be gisov ebe ilgum Mose ane yaun ano gile ok ite. Be eitit
    weik etok ge, eitit aplond givin Yisu Kilisi beti Pomate gital eitit ginei amolmol
    vie ane. Be Ei gital eitit ginei amolmol vie ane gisov ebe talgum Mose ane yaun
    ano gile ok ite, ma. Ve Pomate gili amolmol vie gisov ebe ilgum Mose ane yaun
    ano gile ok ge ite.
  rmc-rmc: ale džanas, hoj o manuš pes našťi ospravedlňinel prekal o skutki le zakonoskre,
    ale ča prekal o pačaben andro Ježiš Kristus. The amen pačanďiľam andro Ježiš Kristus,
    hoj te avas ospravedlňimen prekal o pačaben le Kristoskro, a na prekal o skutki
    le zakonoskre. Bo prekal o skutki le zakonoskre na ela ospravedlňimen ňisavo manuš.
  apr-apr: Bong lod galanga nen, Maro lono pang di tooltool la titoo wer ki yo ikap
    pang Mose nga, ngan la bet iwete di bet di ngan tooltool noonoodi, ngan tiap.
    Bong di tooltool la titara lodi medana pang Yesu Kirisi ngan leu la bet iwete
    di bet di ngan tooltool noonoodi nga. Le idi lapau, idi nga tatara lodo medana
    pang Yesu Kirisi a bet nen ngan Maro iwetidi bet idi nga tooltool noonoodoo. Nen
    le Maro iwetidi bet idi nga tooltool noonoodoo ye lodo medana yo tataru pang Kirisi
    i, bong ye dada ke toongoo wer ke Maro tiap, yesoo ye dada ke toongoo wer in o
    ke bet Maro iwete di bet di ngan tooltool noonoodi, ngan tiap.
  tiy-tiy: Gido loo, gétiga tom i funay étéwe waléy métintu dob adafay Tuluse. Békén
    sabaf bé kéodor ne bé kitabe tidéw dob Moisese. Yamula sabaf saén bé kéunur ne
    bé Jesu Kristowe. Atin i begeye do Judio, ménunur gey so bé Jesu Kristowe inok
    waléy gey métintu sabaf bé kéunur geye dob Beene. Békén sabaf bé kéodor geye bé
    kitabe tidéw dob Moisese. Non énda i ségétéw waléy métintu sabaf bé kéodor ne
    bé kitabe.
  nlg-nlg: Ma hauvaa, iroghita toro ghilala tua, God te gonira na vure tara kabu maemane
    na pukuna tara taluutunia Jesus Christ vamua, na mua pukuna gaira tara goni taonighi
    na hava na vetena te bosa paparai. Keri ke, iroghita toro taluutunia Jesus Christ,
    keri ge God ke lavipangotighita na pukuna dida na taluutuni tatana Christ, me
    mua na pukuna toro taonia na vetena. E taho siki sakai God ke vavolaa na pukuna
    te taonia nina vetena Moses.
  dgr-DOGNT: 'Hanìkò dıı wek''èts''eezǫ hǫt''e: dǫ Moses wenàowoò k''èdìı t''à ehkw''ıì
    awedle ha nıìle, hanìkò Zezì-Krı wegha ehkw''ı-ahodı zǫ t''à ehkw''ıì awedle ha
    hǫt''e. Eyıt''à Israel got''ı̨į̀ ats''ı̨ı̨t''ee sìı goxı̨ sı Zezì-Krı gogha ehkw''ı-ahodıì
    ats''ejà hǫt''e, hanì-ı̨dè Zezì-Krı gogha ehkw''ı-ahodı t''à Nǫ̀htsı̨ ehkw''ıì
    agole ha. Moses wenàowoò k''èts''edì t''à ehkw''ıì ats''ede ha nıìle, dǫ wı̨ı̨zìı
    Moses wenàowoò k''èdìı t''à ehkw''ıì awedle ha nıìle t''à.'
  pes-OPV: اما چونکه یافتیم که هیچ‌کس ازاعمال شریعت عادل شمرده نمی شود، بلکه به ایمان
    به عیسی مسیح، ما هم به مسیح عیسی ایمان آوردیم تا از ایمان به مسیح و نه از اعمال
    شریعت عادل شمرده شویم، زیرا که از اعمال شریعت هیچ بشری عادل شمرده نخواهد شد.
  ron-1924: Тотушь, фииндкэ штим кэ омул ну есте сокотит неприхэнит прин фаптеле Леӂий,
    чи нумай прин крединца ын Исус Христос, ам крезут ши ной ын Христос Исус, ка сэ
    фим сокотиць неприхэниць прин крединца ын Христос, яр ну прин фаптеле Леӂий; пентру
    кэ нимень ну ва фи сокотит неприхэнит прин фаптеле Леӂий.
  tpz-tpz: Ivëhkëk, ea to nat e no, pe Sosoenën to hikta koman tiroëꞌ non o teꞌ varih
    to vavatet ne sih o Vavaasis pe Mosës, neꞌ se pokaꞌ raoe o teꞌ totoopin manih
    po epep peꞌ, ahik, o teꞌ varoe varih to vaman ne e Ieesuꞌ Kristo, ne Sosoenën
    se pokaꞌ raoe o teꞌ totoopin. Ea me to vaman voh ee pe Ieesuꞌ Kristo, suk ataeah,
    ea to nat e no peꞌ a hanan varoe pamëh ne Sosoenën se pokaꞌ suk a ra a nap totoopin
    manih po epep peꞌ. Pareꞌ hikta teꞌ non pan, a taateꞌ va pa vatet o Vavaasis pe
    Mosës. Suk ataeah, ahikta pah teꞌ to antoen non a vatet vavih rakah o Vavaasis
    pe Mosës, ke Sosoenën pokaꞌ poan a teꞌ totoopin.
  agd-agd: Mosesini man baya ánain ma yakhafintá Tiyarafenu avorá ída funtákeruna
    nanin bantaíi ó tifanté umpo Yisas Karaisintá ma mumunan inain nanin banta ano
    anan Tiyarafenu avorá puntáken banten mino. Yisas Karaisintá ma mumunan iyá tiferuna
    mai aa sáké anan Tiyarafenu ano setin nan puntákein nanin banta e sinten mino.
    Mai fara vara seyo, mana nanin banta ano ída kanaíen minó man baya ánain ma yakhafin
    naintá Tiyarafenu ano funtákein nanin banta ino sinten mino.
  rkb-NT: 'Iwatsa tu katsa Moises harere ibyky bo zuba yhỹ tsimykaranahaze. Deus batu
    mytyso: — O asaktsa simysapyrẽtsa maha — iwa batu tyso. Katsa Sesus Kiristu harere
    bo zuba hyỹ tsimykaranahaze Deus mysoho tihi: — O asaktsa simysapyrẽtsa maha —
    my. Katsa Sesus harere bo yhỹ tsimykaranaha humo Deus okzeka mymysapyrẽtsa tsimoziknaha.
    Batu aty tohi Moises harere ibyky bo yhỹ my zeka tsimysapyrẽta mozik. Deus tatuk
    hi mymyoktyhyryk iwatsahi mysapyrẽtsa tsimaha. Moises harere ibyky bo hyỹ tsimykaranaha
    zeka Deus okzeka batu mysapy tsimaha, ana humo kino batu Deus bo mymyoktyhyryk.'
  san-THA: 'กินฺตุ วฺยวสฺถาปาลเนน มนุษฺย: สปุโณฺย น ภวติ เกวลํ ยีเศา ขฺรีษฺเฏ โย วิศฺวาสเสฺตไนว
    สปุโณฺย ภวตีติ พุทฺธฺวาวามปิ วฺยวสฺถาปาลนํ วินา เกวลํ ขฺรีษฺเฏ วิศฺวาเสน ปุณฺยปฺราปฺตเย
    ขฺรีษฺเฏ ยีเศา วฺยศฺวสิว ยโต วฺยวสฺถาปาลเนน โก''ปิ มานว: ปุณฺยํ ปฺราปฺตุํ น ศกฺโนติฯ'
  iws-iws: Mɨ nɨm krɨma Juda yɨɨnɨeyɨm ɨna nɨnoknɨnkɨnɨm Adi siya ha bɨ boɨnkɨn iikamɨm
    wadɨe nwowiyɨm yɨm dimugɨ nwo rani, yɨm sɨma Mosesni siyɨuɨm sɨm napkɨm. Nɨɨngaka.
    Dimusi rani, sɨma Jisɨs Kraisni wakaeyokna apkɨm. Krɨma Jisɨs Krais siirarar wakaeyokna
    apkɨm mɨ Adi Komii siya wɨ kwoɨn ara asi naɨngwowi krɨmiirɨn wadɨe. Mɨ krɨma Mosesni
    siyɨuɨn siir siyɨuɨm sɨm napkɨswo mɨ nɨm wɨ wadɨe di ywowi. Adi Komii siya ha
    bɨ boɨnkɨn, inkam nwɨrkɨ wadɨekɨn Moses siir siyɨu komii ɨiir bɨdi sɨbgu apɨm.
    Nɨɨngaka.
  pol-SZ: Wiemy jednak, że Bóg uniewinnia nie tych, którzy przestrzegają Prawa, ale
    tych, którzy wierzą Jezusowi Chrystusowi. Dlatego uwierzyliśmy Mu, pragnąc zostać
    uniewinnieni przez Boga. Nie mogliśmy bowiem osiągnąć tego dzięki przestrzeganiu
    Prawa. Na tej podstawie bowiem nikt nigdy nie zostanie uniewinniony ze swoich
    grzechów.
  ztq-NT: Per ndon no nii xtsildy xley Moisés xtol no, sink lëë Crist xtsilyo. Por
    ngo nii wi no bniladzy xtiits Jesucrist, parñee kpily xtol no, por chilody xley
    Moisés ktsily xtol meñ.
  zai-NT: Peru ra beda ganna du iruti zuxhá Dios stonda purti si guni ni na ley sínuque
    ra guni cre Jesucristu la? laadu laca bini cre du para bixá stonda du. Peru bixá
    ni purti bi'ni cre du laabe ne cadi purti runi du ni na ley. Iruti qué zaxá stonda
    pur guni ni na ley.
  upv-upv: Ko lelingenok vajin kem namrongwose nga jinibb san sete orongwos puloli
    lweni ni pumomsawos p̃irres re nga mivijuri nale nesesreien se m̃eri Isrel nir,
    ejki. Orongwos pumomsawos p̃irres ko re bbong nosurien sen re Iesu Kristo. Ko
    niko kem kele namosuri pa Iesu Kristo nga Atua puloli kem nabmomsawos p̃irres
    suri nosurien se kem re Kristo, ko sete suri nga namvijuri nale nesesreien. Suri
    sete san orongwos pumomsawos p̃irres re nga mivijuri nale nesesreien, ejki.
  wap-NT: Mazan waaitapa Tominkaru dakotan waunao kaimanaꞌo pidan nii wamishidan idaꞌan
    Jesus Christ, aonaa waizoꞌatin idaꞌan mani Moses kakinaori. Ukauꞌan waunao, wamishidapanii
    Christ Jesus, Tominkaru dakota-kizi waunao kaimanaꞌo pidan nii wamishidan idaꞌan
    Christ, aonaa waizoꞌatin idaꞌan mani Moses kakinaori. Ushaꞌapanum kauꞌan aonaa
    naꞌapainim nii Tominkaru dakotan pidan kaimanaꞌo pidan nii uizoꞌatipan idaꞌan
    Moses kakinaori.”
  mva-mva: Ata kita takaua tamoata naita Nanaranga matanao adoado ngasoaki kana nge
    Iesus Kristus lama ngaunani, tago Moses Mata ne ngatagatagadi ka Nanaranga mata-nao
    adoado ngasoaki. Bokaibe kita tago Moses Mata ne tatagatagadi ka Nanaranga mata-nao
    adoado tasoaki. Tago. Kita Kristus Iesus lama taunani ka Nanaranga mata-nao adoado
    tasoaki. Tago teke iboadu Moses-ba Mata ne ngatagatagadi be Nanaranga mata-nao
    adoado ngasoaki. Tago-la.
  dwr-NT: Hewaa gidooppekka, asay Yesuusi Kiristtoosa ammaniide Xoossaa sinthan xillanaappe
    attin, Muse higgiyaa naaguwaan xillennawaa ereeddo; ashuwaa mayyeedda asay ubbay
    Muse higgiyaa naaguwaan xillenna diraw, nuuni nu huuphewukka Muse higgiyaa naaguwaan
    gidennaan, Kiristtoosan ammaniide xillana mala, Kiristtoosi Yesuusan ammaneeddo.
  kfw-kfw: Kha e-innum miring hi Dan imanuom chuontho jarra ka-emak Christa ngamna
    jarra Pathian le anamintuunjei tihi eini'n nijet-ah, eini'n Dan imanuom chuon
    ngai tholeiya, Jisu Christa ngamna-ah inphut anamintuun nasik eini um Christa
    Jisu kha ningamna jei; ajarchu Dan imanuom chuon katho miring tu-inkhat um Pathian
    le inngeiya nadamator nuni.
  bfz-bfz: तेबे बी आसे ये जाणूंए कि मांणू मूसे रा बिधानो रे कामो ते तर्मी नि ठईरदा।
    पर बस यीशु मसीह पाँदे विश्वास करने ते तर्मी ठईरोआ। आसे आपू बी यीशु मसीह पाँदे
    विश्वास कित्तेया, कि आसे बिधानो रे कामो ते नि पर मसीह पाँदे विश्वास करने ते तर्मी
    ठईरूँ। कऊँकि बिधानो रे कामो ते कोई मांणू तर्मी नि ठईरना।
  cuk-09: Anmar nue wisid, Moisés-igar-maid-imakedba, dule iskussuliyob daklenoni-dasulid.
    Dule iskussuliyob daklenoni-daed, Jesucristogi-bensulidba. Anmar-Judiomar deyob
    Jesucristogi bensuli-gunonimogad, ar Cristogi-bensulidba iskussuliyob an daklenonimalad.
    Moisés-igar-mesisad-daedba anmar iskussuliyob daklenonisurmalad. Ar Moisés-igar-maid-nanaedba
    dule bipisaale gwen iskussuliyob daklenoniko-deeye soglesulid.
  ben-OBCV: আমরা জানি যে, বিধান পালন করে কোনো মানুষ নির্দোষ প্রতিপন্ন হয় না, কিন্তু
    হয় যীশু খ্রীষ্টের উপর বিশ্বাস দ্বারা। তাই আমরাও খ্রীষ্ট যীশুতে আমাদের বিশ্বাস
    স্থাপন করেছি, যেন আমরা খ্রীষ্টের উপর বিশ্বাস দ্বারা নির্দোষ প্রতিপন্ন হতে পারি,
    বিধান পালনের দ্বারা নয়, কারণ বিধান পালনের দ্বারা কেউই নির্দোষ প্রতিপন্ন হবে না।
  mil-NT: Te xìní‑ó sǎ vǎ cúndècu‑gá cuéchi‑o nǔú Yǎ Ndiǒxí te núu na quɨ̀ndáá iní‑ó
    Xǐtohó Jesucrìstú, te ñá dɨ́ú sǎ cánchǐcúⁿ nihnu‑o càda‑o nchaa nacuáa ní cáháⁿ
    ndíi Moìsés. Te tnàhá dava nchúhú ñáyiu isràél sàndáá iní‑ndɨ́ Xítohó Jesucrìstú,
    te xíǎⁿ cútnùní iní‑ndɨ́ sá ñà túú‑gǎ cuéchi‑ndɨ́ ndécú nǔú‑gǎ, dico ñá dɨ́ú sǎ
    nǐ cánchicúⁿ nihnu‑ndɨ́ ní quide‑ndɨ́ nàcuáa ní cáháⁿ ndíi Moìsés, chi cuèndá
    sá sàndáá iní‑ndɨ́ Xítohó Jesucrìstú. Te vá yǒo ɨɨⁿ cachí‑ó sǎ ñà túú ndècu cuéchi‑xi
    núú Yǎ Ndiǒxí cuèndá sá nchìcúⁿ nihnú‑yu nchaa nàcuáa ní cáháⁿ ndíi Moìsés.
  myu-myu: Wuyju bit kuy wuyetabut Jesus Cristo kay. Deus xe wuyju cũg̃ ma wuydobuyũ'ũm'ũm
    ekawẽn tag̃ wuyekuap tomuju g̃u―wuyetabucap tomuju acã. Deus xe wuyju cũg̃ ma
    wuydobuyũ'ũm'ũm ekawẽn tag̃ jekukum puye g̃u―wuyetabut puye acã. Ka'ũma ma cũg̃
    ma Deus xe jedobuyũ'ũm'ũm ekawẽn tag̃ jekuap tomuju.
  fue-fue: Emen anni neɗɗo laatintaake poonnitiiɗo e tokkugo tawreeta. E goonɗinki
    Yeesu Almasiihu tan neɗɗo laatinirtee poonnitiiɗo. Menen bo men goonɗinii Yeesu
    Almasiihu, gam men laatinee foonnitiiɓe diga e goonɗinki, hinaa gam tokkugo tawreeta.
    Gam walaa baa gooto laatinteeɗo poonnitiiɗo e tokkugo tawreeta.
  amk-amk: Tonanai ki wape auwaitawanai we inontaraine ebeng ria Allai aha fo mani,
    wiro na etohong kariri Allai ne Hukumi dohonai we Musai foi kaha, mae na eroaso
    Yesusi Kristusi fo terai. Ampafe auru kontai auroaso Kristus Yesusi ambori na
    auroaso Kristusi nanai wedaya aubeng ria Allai, wiro na aurohong kariri Hukumi
    Musai fo kaha. Weo na ohong kariri Hukumi Musai foi mani, mandoni kontaio wiro
    denteng ria Allai ahang kaha.
  fai-fai: Kata nuka nulum kal Got aka kinim mak Yu Kayak imi sawa uta fakudano, kayo
    bakodaw, aka kinim kidelo, akokaba bá. Kata kinim maek Yesus Kadais mit tem tadokaba
    kawák Got aka bakodaw, kinim kidelo, akokaba ko. Yu Kayak afan kalin nuka nuluso,
    Got aket afano, akuwo, Got aka bako nada, kiba keno, yakokaba uyo wataw ata bá,
    bo sawa uta bako nadu kanamino, yakbu uta kana buduwo masi bá, kata bo Yesus Kadais
    ami aket kudawuwo, kayo Got keno, yakokaba uyo kinim kan ata sawa uta kanamalo
    aku kanamokaba kinim, be Got aka bako, aka keno, akoma banim.
  ura-NT: Nete laen, nii Moisesa rai Cana Coaunera tenojoi ichaonaa rai rauhi tonoraa
    cachane niha natiin, itolere niicha ichai ujuaihonihane caje nichotenaa nainenihane
    coitucuhacache raotojoeein. Jesocurisito esenetaa cachanete laen, itolere niicha
    ichai ujuaihoneein nihane caje ichoteratenojoineein nereein. Nitohaneein nii Moisesa
    rai Cana Coaunera tenojoi- rauhi esenetaain tonoraain niha cachane nihanatiin,
    itolere niicha ichai ujuaihoneein nihane caje nichotenaa naineniha cachane jaunejian,
    canacaanu netonai Jesocurisito esenetaacaanu.
  mcd-NT: '@see-verse:GAL.002.015'
  urt-urt: Kom poi sisyeme, Got yukur ŋoiheryembe miyeꞌ ŋaiye gande wusyep erŋeme
    tikin Moses no, kin galme miyeꞌ uku nange kin si bwore bwarme, pakai. Miyeꞌ ŋaiye
    ŋoihmbwaip kin teŋeime Jisas Krais, kin miyeꞌ ŋaiye bwore bwarme nal ŋembep tikin
    Got. Ŋoihmbwaip poi teŋeime Jisas Krais ti, Got galme poi miyeꞌ tuweinge ŋaiye
    bwore bwarme. Yukur yaŋah ŋaiye poi gwande wusyep erŋeme. Detale, miyeꞌ ende yukur
    ka se gunde wusyep erŋeme lalme no, ka orp bwore bwarme el ŋembep tikin Got.
  kiz-kiz: Manyai kujo ayelepi yaihesabibhwa haki kwa matendo gha Sheria. Badala yaki,
    bhihesabhwa haki kwa imani mugati mwa Yesu Kristu. Twahidili kwa imani mugati
    mwa Kristu Yesu ili yandabha tihesabibwa haki kwa imani mugati mwa Kristu na lepi
    kwa matendo gha Sheria. Kwa matendo ya sheria uyelepi mbhele waubhwanili kuhesabibhwa
    katya haki.
  tzo-TZE: Ac'o me ca'yojtic li smantaltac Diose, pero laj xa jna'tic ti mu xu' lec
    chijyilutic Dios ta sventa li smantaltac Dios laj yal comel Moisés ta vo'onee.
    Laj xa jna'tic ti ja' no'ox lec chijyilutic Dios me ta jch'untic ti ja' Jcoltavanej
    cu'untic li Jesucristoe. Jech jch'unojtic xa ti ja' no'ox chijcol ta sventa Jesucristoe.
    Jech mu'yuc xa jmultic chijyilutic Dios ta sventa ti jech jch'unojtique. Yu'un
    li smantaltac Diose mu'yuc boch'o xch'un yu'un, jech mu'yuc boch'o xu' mu'yuc
    smul ch‑ilat yu'un Dios ta sventa li mantaletique.
  lex-lex: La'pa hade ho'mana it mana tat walia de, riy ror owa'ana Uplerlawna rkalwieda
    yoma la'a pesiayni la Yesus Kristus ne yoma edon riwra e nlernohor oleka agama
    deullu-tatarni. Pede itmeh'a nek de tpesiaya Yesus Kristus totpena hota Uplerlawna
    Nreiniana-na'nana ita pa emeka riy mak kaplol la E yamkekni, yoma la it pesiayni.
    Edon riwra yoma la'a it ya'unni-yamta'atni la agama deullu-tatarni. Yoma riy id
    mana edon nora Uplerlawna rkalwieda onnila nlernohora deulu-tatra.
  dov-dov: Eno tulizi kuti takwe muntu ululamikwa amilimu yamulawu pesi kulusyomo
    muli Kkilisito Jesu. Iswe twakasyoma muli Kkilisito Jesu ikuti tululamikwe a lusyomo
    muli Kkilisito kutali kwamilimo yamulawu. Kumilimo yamulawu takwe nyama iyolulamikwa.
  rgu-rgu: Ita bubuluꞌ tae lahenda mole-dame noo Manetualain nana huu ara ramahere
    Yesus Kristus, ta huu ara tao tuka atoran agama fa. Ria sona besaꞌ ko Ramatuaꞌ
    a sipoꞌ lahenda ria nae salan taaꞌ a so.
  toc-NT: Pero ma̠squi chuná sta­lanca catzi̠­yá̠hu pi̠ ni̠para cha̠tum cris­tiano
    cati­lak­má̠x­tulh xli̠s­tacni caj xpa̠­la­cata cumu li̠huana̠ nama̠­kan­taxti̠y
    hua̠ntu̠ li̠ma̠­pek­si̠nán xli̠­ma̠­peksí̠n Moisés, sinoque xma̠nhuá nalak­taxtuy
    hua̠nti̠ nali̠­pa̠­huán Jesús. Huá xpa̠­la­cata aquinín acxtum judíos cumu la̠
    hua̠nti̠ ni̠ judíos li̠pa̠­hua­ni̠­táhu Quim­pu̠­chi­nacán Jesu­cristo la̠qui̠
    caj xpa̠­la­cata a̠má quin­ta­ca̠­naj­latcán hua̠ntu̠ kalhi̠­ni­yá̠hu naquin­ca̠­lac­xa­ca­niyá̠n
    xli̠­hua̠k quin­ta­la̠­ka­lhi̠ncán; pero ni̠para cha̠tum lac­xa­ca­nicán xta­la̠­ka­lhí̠n
    caj cumu li̠huana̠ ma̠kan­táx­ti̠lh hua̠ntu̠ huan nac li̠ma̠­peksí̠n.
  som-som: ayaynu weliba garanaynaa inaan nin xaq ku noqon shuqullada sharciga, rumaysadka
    uu Ciise Masiix ku rumaystay mooyaane, xataa innagu waan rumaysannay Ciise Masiix
    inaynu xaq ku noqonno rumaysadka Masiix ee ayan ahayn shuqullada sharciga, maxaa
    yeelay, shuqullada sharciga ninna xaq kuma noqon doono.
  mam-C: Me b'i'nqe qu'n, qa mix a'lx junqe kkletil noq tu'n Judiyqe, ex tu'n tjapin
    b'aj ojtxe tkawb'il Moisés qu'n, qala' noq tu'n qnimb'il ti'j Klolqe Jesucrist.
    Tu'npetzi'n, o kub' qnimi'nqe Jesucrist. Ex noq tu'n ikyjo, qo kletil toj najin,
    ex nya tu'n tjapin b'aj ojtxe kawb'il qu'n. Qu'n mix a'lx junqe kkletil tu'n ikyjo.
  ndj-ndj: Yufwi tumanya nakaka kucha mundu daweshi ha kuva goleki pawushu wa Chapanga
    kwa kukovikela Malawu va Chapanga vamupili Musa ila kwa kumjumila Yesu Kilistu.
    Na yufwi tumujumila Yesu Kilistu ili tugoliwi vasangi pawushu wa Chapanga, kwa
    deha ya ujumilwa wetu kwa Kilistu, kwa kukombikesha Malawu ha. Kwanongwa kwa kukombikesha
    Malawu kwahela mundu daghavi msangi paulongolu ya Chapanga.
  mbj-NT: Dooh né paawä baad nadoo do moo heb'ooh do ër ado bä paawä, ër hapäh, jããm
    hẽ Jesus Kristo hã ji h'yy ka'eeh do hyb n'aa baad ji wén hado däk P'op Hagä Do
    matym gó. Jããm hẽ Jesus hyb n'aa ji tagadoo. Dooh Mosees ky n'aa jaw'yyk do ji
    ky daheeh do hyb n'aa tado bä. Ër na-ããj hẽ, Judah buuj, Kristo Jesus hã ër h'yy
    kae däk baad ër bahado däk hyb n'aa P'op Hagä Do matym gó, ër tagadoo hyb n'aa.
    Dooh Mosees ky n'aa jaw'yyk do ji ky daheeh do hã ër daab yb wäd bä. Dooh hajaa
    pé baad tabahado däk P'op Hagä Do matym gó Mosees ky n'aa jaw'yyk do mejũũ do
    taky daheeh do hyb n'aa.
  lat-VUC: 'Scientes autem quod non justificatur homo ex operibus legis, nisi per
    fidem Jesu Christi: et nos in Christo Jesu credimus, ut justificemur ex fide Christi,
    et non ex operibus legis: propter quod ex operibus legis non justificabitur omnis
    caro.'
  ngp-ngp: mna kimanya kugamba mnt'hu hakuzumilwa kunda ywedi hameso ha Mnungu kwa
    kutoza miko yakwe amwink'hile Musa, mna ni kwa kumhuwila Yesu Kilisito. Suwe naswe
    nekizumilwe kunda wedi hameso ha Mnungu kwa mhuwi mwa Kilisito na hiyo kwa kutimila
    miko. Kwaviya hahali mnt'hu yeyose naazumilwe kunda ywedi hameso ha Mnungu kwa
    sila ya kutoza miko.
  enq-2: Mosesanya loo dupame pyepape latae singi dupa pingi dokonya-kaita Goteme
    endakali dupa tolataena laa naenge. Jisasa Kraisa tungi pingi dokonya-kaita Goteme
    endakali dupa tolatae lengena lao naimame masilyamano. Mosesanya loo dupame pyepape
    latae singi dupa pingi dokome endakali mendaipi mende Goteme tolataena laa naeyata.
    Tenge dokonya, loo dupame pyepape latae singi dupa pingi dokonya-kaita daa, Jisasa
    Kraisa tungi pingi dokonya-kaita naima Goteme tolataena lena lao, naimame apata
    Jisasa Kraisa tungi pilyamano.
  eng-ASVBT: 'knowing that a man is not justified by the works of the law but through
    faith in Jesus Christ, even we believed on Christ Jesus, that we might be justified
    by faith in Christ, and not by the works of the law: because by the works of the
    law shall no flesh be justified.'
  mna-mna: 'Mi niam amute: Mbulu ki tutu toŋana ko irao ikam tomtom sa ma iwe ndeeŋeŋana
    pa Anutu mataana na som. Pa bela tuurla ki Yesu Krisi, to iwe zaala piti ma tewe
    ndeeŋeŋanda pa Anutu mataana. Uunu tina ta niam Yuda tomini amtoto zaala ki urlaŋana,
    mi ampase pa Yesu Krisi men be ikam yam ma amwe ndeeŋeŋoyam pa Anutu mataana.
    Mi mbulu ki tutu toŋana na, ampase pa mini som. Pa ina irao iwe zaala pa tomtom
    sa be iwe ndeeŋeŋana pa Anutu mataana na som.'
  myw-myw: '@see-verse:GAL.002.015'
  sby-sby: Neco tucinsheti muntu ukute kululamikwa ne Lesa kupitila mukushoma Yesu
    Klistu, kwakubula kukonka Milawo ncoilandanga.Nenjafwe twalashoma muli Klistu
    Yesu kwambeti tulamikiwe pamenso a Lesa, kwakubula kukonka Milawo ncoilayandanga.Pakwinga
    paliya muntu welela kululamikiwa ne Lesa cebo ca kukonkela Milawo.
  sll-sll: Molkiminba, yu nomani si piminia. Lo krehaman ha ana holo holo obil wine
    olere, u wai alga God na wai hanamua di pinangwo hobi God hanere wai hankimia,
    Kraist haya gol na tere ol wai ol na tomia u wai nalga pamua di pinangwo hobi,
    God hanere wai hanamua. Hanangwo i pire na Yisas Kraist tani pir tere moliwa.
    Ena na ganba ari digan moliba, Yisas pir tega i God na hanere, amane dime dire
    moma di na hamua. Yal ta Lo krehaman ha wine olere, awai honagi onangwo God hanere
    ni amane monua di tenamo? Ta ditekinamua. Ditekinamba, Yisas Kraist gol na tere
    ol wai ol na tenangwo amane molalua di pinangwo i, God hanere wai hanamua.
  yaq-NT: Junuentaka juni'i inim kaabeta, jume' Moiseej tuka'uta nesauri ji'ojteim
    bo'o jooriaka a' jiapsa' betchi'bo junae Liojta bichapo tu'isi a' mabettunee'uta
    tee ju'unea. Taa inika'a, wepulsi Jesukrijtota betchi'bo a' sualekai jiba. Inia
    betchi'bo itepo ketchia Jesukrijtota tee a' suallam junuen itepo, Liojta bichapo,
    ka tu'ika kaita itot ayuka bitwaka, tu'isi mabettubaekai. Intok inika'a, ka nesauri
    ji'ojteimpo weyemta itom a' bo'o joorialatuka' betchi'bo. Bwe'ituk kaabe, jum
    nesauri ji'ojteimpo weyemta a' bo'o jooriaka a' jiapsa' betchi'bo jinne'uitune.
  uro-uro: Sokt di ut dräm i ama ruqa di qaku qat dän i ama räktka na qa inguna nävät
    iomäkt i qat tet parhäm ama Muräkt dap kinak kat dän i ama räktka na qa di nävät
    aa qatnanakt mäni ma Jisas ma Krais. Bä äkt i qosaqi aiut di sa ut nanakt nä ma
    Jisas ma Krais ivakt iva u rhän i ama räktta na ut nävät ama qatnanakt mäni qa
    dap kaku nävät iomäkt i sa ut tet parhäm ama Muräkt inguna va qaku aung gä namän
    i ama räktka na qa nävät iomäkt i sa qat tet parhäm ama Muräkt.
  ita-1885: sapendo che l'uomo non è giustificato per le opere della legge, ma per
    la fede di Gesù Cristo, abbiamo ancora noi creduto in Cristo Gesù, acciocchè fossimo
    giustificati per la fede di Cristo, e non per le opere della legge; perciocchè
    niuna carne sarà giustificata per le opere della legge.
  muy-muy: Ku tamal nahkay nəŋgu ni, leli mə̀səra tʉwi ga ndam ya taɗəbay *Divi ge
    Melefit ya Mʉwiz àbəki ni ti, maslaŋa àbi ya ti Melefit àɗəm naŋ jireni kè eri
    gayaŋ azuhva tʉwi gani nani bi ; Melefit àɗəm mis jireni ti si maslaŋa ya ti àfəkia
    ahàr ka Yezu *Krist a ni ciliŋ. Leli ti mə̀fəki ahàr ka Yezu Krist ti màwayay
    ti Melefit mə̂ɗəm leli ndam jireni kè eri gayaŋ azuhva məfəki ahàr geli ni, do
    ni ti màwayay ti Melefit mə̂ɗəm leli ndam jireni azuhva geli ya mə̀ɗəbum Divi
    ya Mʉwiz àbəki ni do. Aɗaba tʉwi ga ndam ya taɗəbay Divi ya Mʉwiz àbəki ni ti
    maslaŋa àbi Melefit àɗəm naŋ jireni azuhva tʉwi gani nani bi simiteni.
  kqc-kqc: Ye una diba Sei yaku amiye di vegu bi rorobo nigo di ida bi mokena vari
    gira Iesu Keriso rofu aenari maka, ma ago gira yaku ini beika nido ida dudu rena
    bi de. Mina dada, una ka Iesu Keriso rofu mokena vari gira aeyafa, Sei yaku moi
    rorobo rigi dada, ma ago gira yaku ini beika nido dudu rena de, adina ago gira
    yaku ini beika nido ida dudu amiye yokoi renari de moi rorobo rigo dada.
  tav-tav: To bairo anibana quena, “Moisé cʉ carotiriquere mani cátie jʉgori mani
    netoo catioquẽemi Dio,” mani ĩ maji. “Jesucristore mani caapi nʉcʉbʉgorije jʉgori
    maca mani netoo catiomi Dio,” mani ĩ maji. Noa una Jesure caapi nʉcʉbʉgorãre,
    “Caroorije mana ãma,” na ĩ tʉjʉmi Dio. To bairi Moisé tirʉmʉpʉ macacʉ cʉ carotiriquere
    cajʉgoye mani caĩ tʉgooñabatatore bairo mani catʉgooña janawʉ. Tiere mani cátibato
    quena, “Caroorije mana ãma,” mani ĩ tʉjʉquẽemi Dio ĩrã, Moisé ãnacʉ yere mani
    tʉgooñaquetinucu yucʉra.
  eng-ULB: yet we know that no person is justified by the works of the law but through
    faith in Christ Jesus. We also came to faith in Christ Jesus so that we might
    be justified by faith in Christ and not by the works of the law. For by the works
    of the law no flesh will be justified.
  spa-VBL: pero sabemos que nadie es justificado por hacer lo que la ley exige, sino
    solo por la fe en Jesucristo. Nosotros hemos confiado en Cristo Jesús a fin de
    que pudiéramos ser justificados al poner nuestra confianza en Cristo, y no por
    hacer lo que la ley dice, porque nadie es justificado por la observación de los
    requisitos de la ley”.
  fra-_FOB: Sachant que l'homme est justifié non par les œuvres de la loi, mais par
    la foi en Jésus-Christ, nous avons nous-mêmes cru en Jésus-Christ, afin d'être
    justifiés par la foi en Christ, et non par les œuvres de la loi, parce que nulle
    chair ne sera justifiée par les œuvres de la loi.
  hau-ULB: Ku sani fa, babu wanda za a baratar ta ayyukan shari'a. A maimakon haka
    an baratar da su ta wurin bangaskiya cikin Yesu Almasihu. Mun zo ga cikin Almasihu
    Yesu domin mu samu baratarwa ta bangaskiya cikin Almasihu, kuma ba ta ayyukan
    shari'a ba. Domin ta ayyukan shari'a babu wanda zai samu baratarwa.
  mal-mal: യേശുക്രിസ്തുവിലുള്ള വിശ്വാസത്താലല്ലാതെ ന്യായപ്രമാണത്തിന്റെ പ്രവൃത്തികളാൽ
    ആരും നീതികരിക്കപ്പെടുന്നില്ല എന്ന് അറിഞ്ഞിരിക്കകൊണ്ട് നാമും ന്യായപ്രമാണത്തിന്റെ
    പ്രവൃത്തികളാലല്ല ക്രിസ്തുവിലുള്ള വിശ്വാസത്താൽ തന്നെ നാം നീതീകരിക്കപ്പെടേണ്ടതിന്
    ക്രിസ്തുയേശുവിൽ വിശ്വസിച്ചു; ന്യായപ്രമാണത്തിന്റെ പ്രവൃത്തികളാൽ ഒരു ജഡവും നീതീകരിക്കപ്പെടുകയില്ലല്ലോ.
  lit-lit: žinodami, jog žmogus neišteisinamas įstatymo darbais, bet per tikėjimą
    Jėzumi Kristumi – ir mes pasitikėjome Kristumi Jėzumi, kad būtume išteisinti tikėjimu
    Kristumi, o ne įstatymo darbais; nes įstatymo darbais nebus išteisintas nė vienas
    žmogus.
  urd-GVR: Lekin ham jānte haiṅ ki insān ko sharīat kī pairawī karne se rāstbāz nahīṅ
    ṭhahrāyā jātā balki Īsā Masīh par īmān lāne se. Ham bhī Masīh Īsā par īmān lāe
    haiṅ tāki hameṅ rāstbāz qarār diyā jāe, sharīat kī pairawī karne se nahīṅ balki
    Masīh par īmān lāne se. Kyoṅki sharīat kī pairawī karne se kisī ko bhī rāstbāz
    qarār nahīṅ diyā jāegā.
  far-far: Ma kalu Jiu ki saitamana ne wane kai fa'o'olosia na tolana fainia God ana
    famamanae ana sa Jesus Christ, ma nao lau ana rolae sulia taki sa Moses ki. 'Urinai
    ne kalu ka famamana laugo ana sa Christ Jesus fua ne kalu kai 'o'olo 'i maana
    God. God nia fuusi 'o'olo amalu nao lau sulia na rolae sulia taki ki, boroi ma
    sulia lalau ne kalu famamana sa Christ. Sulia na rolae sulia taki ki nao si bobola
    fua ne kai fa'o'oloa ta wane 'i maana God.
  suz-BL: इं यहूदी रिती थिती पतीके ठीक मदुम्‍नय। ख्रीस्‍त येसु कली थमा सुइक्‍तीके
    ठीक दुम्‍नय, दे रुप्‍तय। मोपतीके इं यहूदी रिती थिती पचा प्रोंइशा, ख्रीस्‍त येसु
    कली थमा सुइक्‍तय। गो लेंशा देंनुङ, रिती थिती पतीके सुइ ठीक मदुम्‍नीम। परमप्रभु
    यावेमी मुर आन कली येसु ख्रीस्‍त कली थमा सुइश्‍शो तशा, ठीक दुम्‍पाइक्‍ब। रोमी ३:२०,२८;
    एफिसी २:८
  car-NT: Moro omenano mero'po wara aino te tamambore amy pairo kari'na anyry'pa man.
    Moro uku'san ro na'na. Moro Jesus Kristus amyikary roten tamambore kari'na yjan.
    Kristus Jesus amyikanamon me na'na ne'i, tamambore tyto'me moro Kristus amyikary
    'wa, moro omenano mero'po wara aino 'wa kapyn te. Moro omenano mero'po wara aino
    irombo tamambore amy pairo kari'na anyry'pa man.
  amp-amp: To nom nhai duka mekahnom, Mosesr htanihemo boririfhutn yimam hikwamn Bro
    Nkifrar kak wus bowus-worm. Nhai. Nom nhai inji dukakah-nom. Nmoh dukeft duka
    kangnom, yimam tu Jisas Kraisr yakitohhato hikwam, tom nd yimamn Bro Nkifrar kak
    wus bowusworm. Ndnettn nom to inji buga. Nom Krais Jisasr yakitoh-watnom Bro Nkifrar
    kak wus bowus-wornom. Nhai nd boririfhuthu hikneftn. Bro Nkifrar bi kfo memor,
    “Yimar nhai boririfhu hikneftn yak wus bowusrhotanr. Nhai.”
  bht-bht: असां यहूदी विश्वासी जाणदे न की मूसा दी व्यवस्था जो मन्नी करी कोई भी माणु
    धर्मी नी बणदा है, इस तांई असां भी यीशु मसीह पर भरोसा किता, असां मूसा दी व्यवस्था
    दा पालन करी के नी पर यीशु मसीह च भरोसा करणे ने धर्मी होए; इस तांई की मूसा दी व्यवस्था
    दे कम्मा ने कोई भी माणु धर्मी नी होंदा।
  eng-NOY: but knowing that a man is not accepted as righteous by the works of the
    Law, but by faith in Christ Jesus, we also have believed in Christ Jesus, that
    we might be accepted as righteous by faith in Christ, and not by the works of
    the Law; for by the works of the Law shall no flesh be accepted as righteous.
  cub-NT: Ʉbenita põecʉ cʉbebi Jʉ̃menijicʉ “Boropatebevʉ mʉ ji jã́inore”, ʉ̃i aimʉ,
    ʉ̃i d̶aiye boje yópe Jʉ̃menijicʉi d̶aicõjeiyede Moisés bácʉi toivaiye báquepe.
    Quénora Jʉ̃menijicʉ “Boropatebevʉ mʉja ji jã́inore”, aibi põevare ne jʉ aiyede
    Jesucristore. Diede me majidivʉbu ñʉja judíova Jesúre jʉ aivʉ. Aru ñʉja judíovavacari
    jʉ aivʉbu Jesucristore, Jʉ̃menijicʉ “Boropatebevʉ mʉja ji jã́inore”, ʉ̃i aquiyepe
    aivʉ d̶abevʉva yópe Jʉ̃menijicʉi d̶aicõjeiyede Moisés bácʉi toivaiye báquepe.
    Que baru põeva cʉbema boropatebevʉpe Jʉ̃menijicʉi jã́imara, ne d̶aiye boje yópe
    d̶aicõjeiyepe.
  ita-1927: avendo pur nondimeno riconosciuto che l’uomo non è giustificato per le
    opere della legge ma lo è soltanto per mezzo della fede in Cristo Gesù, abbiamo
    anche noi creduto in Cristo Gesù affin d’esser giustificati per la fede in Cristo
    e non per le opere della legge, poiché per le opere della legge nessuna carne
    sarà giustificata.
  lww-lww: Peraga, ita tepe le Yu kemua lelaga, ana nanagane, ita tekilia rui, sa
    nap̃a yaru tap̃atete mesmesu amio Ntewa, vanon nap̃a naga sum̃a taveve ruru ke
    ga navisaluaena kiena ne Mosis. Yaru ga nap̃a naga mlelaga e Yesu Kristo, naga
    ga kilia mesmesu amio Ntewa. Sitomena nena nene narui kila ita le Yu lala ita
    m̃ena ga monar telelaga ga e Yesu vena ita m̃ena ga temesmesu temio Ntewa. Ana
    amiu monar akilia ruru visena nene nap̃a Visena Wa kiena ne Ntewa pisa, nap̃a
    pisa pisape pe yaru re tai nap̃a naga kilia mesmesu amio Ntewa poli vanon nap̃a
    naga sum̃a taveve ruru ke navisaluaena nene.
  ckb-ckb: دەزانین مرۆڤ بە کارکردن بە شەریعەت بێتاوان ناکرێ، بەڵکو بە باوەڕ بە عیسای
    مەسیح. جا ئێمە باوەڕمان بە عیسای مەسیح هێنا تاکو بە باوەڕ بە مەسیح بێتاوان بکرێین،
    ئەمەش نەک بە کارکردن بە شەریعەت، چونکە لە ڕێی کارکردن بە شەریعەت کەس بێتاوان ناکرێت.
  nas-nas: Eeꞌnoko niiꞌke Jiisuuꞌ Karistooꞌ baitoampiruꞌ Kumponing ninka naroomariri
    oꞌnoriiꞌnaang Karistooꞌ masikaꞌantavampimaung-koo, boto siompampimaung-koo deeaꞌ.
    Eeꞌkoo, naning otoaꞌ boto siompumaung-koo Kumponinge koontoꞌ tampupeuꞌnung.
  uvl-uvl: Pe ita ta eteia ke kue elle mana nge poia ita ke ta pengpeng nga NeHalang
    matana. Ngana koi nenge letera manmanna nge Iesus Kristus. Pe nenge ta nanas tau
    tote hotonga mur, kue nem poia ita ke ta pengpeng nga NeHalang matana ero toto.
    Ke pomalam, ita ul hana lomonmona ngana mur, ita lochloch ta pengpeng nga NeHalang
    matana nga kue elle nem mana.
  eng-BBE: 'Being conscious that a man does not get righteousness by the works of
    the law, but through faith in Jesus Christ, we had faith in Christ Jesus, so that
    we might get righteousness by faith in Christ, and not by the works of the law:
    because by the works of the law will no flesh get righteousness.'
  ixl-CNT: Pek aatz cheel, qootzajlu tekuꞌen aas yeꞌxhabꞌil koꞌxh maꞌj saꞌaqꞌax bꞌens
    bꞌaꞌn tu u Tioxh tiꞌ inimal u oꞌtla mantaar. Tan aꞌ nitaqꞌax bꞌens bꞌaꞌn tu u
    Tioxh qꞌuꞌl nikꞌujeꞌ ikꞌuꞌl tiꞌ u Jesucristo. Echixeꞌat kꞌujlel tek kukꞌuꞌl tiꞌ
    u Jesucristo. Ech vettaqꞌlubꞌenoꞌ bꞌaꞌn u Tioxh. Loqꞌ yitꞌ tiꞌ koj inimal u oꞌtla
    mantaar. Tan paat yeꞌxhabꞌil saaqꞌax bꞌen bꞌaꞌn vatz u Tioxh tiꞌ.
  xsi-xsi: Aku kinda tasama tu ambo tamâta toŋge ikai wurâta ŋalae ŋana ipono muli
    pa Mose ne ŋgua tukuŋa, ande vetâŋa ŋinde ikura tu iveta i ipâŋga tamâta sondo
    lâ Maro Kindeni nao, ande tia. Ambo tamâta toŋge kalo tawana Yesu Kirisi, ande
    i ne kalo-tawana ŋinde nâ ikura tu iveta i ipâŋga tamâta sondo lâ Maro Kindeni
    nao. Aku kinda kala mine nâ tao nenda kalo-tawana ilâ pa Yesu Kirisi lâ, ŋana
    tu kinda tasama ŋine; nenda kalo-tawana ŋinde iveta kinda tapâŋga tamâta sondo
    lâ Maro Kindeni nao. Kinda tapile nzâla ŋana toka Mose ne ŋgua tukuŋa muli, ŋana
    tu nzâla ŋinde ikura tu iveta tamâta toŋge ipâŋga tamâta sondo lâ Maro Kindeni
    nao, ande tia ndo.
  crx-NTPO: Moses be 'udustl'us 'i gha za 'uts'ut'en de, 'aw ts'ih'un dune lhts'iloh.
    Sizi Gri neba 'alha' 'unt'oh 'et huwa ts'ih'un dune ts'inli 'et t'ets'oninzun.
    'Ink'ez Sizi Gri 'en neba 'alha' 'unt'oh-un unli 'et whe la njan Christ neba 'alha'
    'unt'oh-un, 'et 'i be ts'ih'un dune ts'uzdli'. Moses be 'udustl'us k'une' ts'ut'en
    de, 'aw 'et huwa iloh ts'ih'un dune ts'uzdli'. Moses be 'udustl'us k'une' 'ut'enne,
    'aw 'ilhoghun hoonts'i ts'ih'un un'a lhe'ínel 'et huwa.
  kan-OKCV: ಒಬ್ಬ ವ್ಯಕ್ತಿ ಮೋಶೆಯ ನಿಯಮದ ಕ್ರಿಯೆಗಳಿಂದ ನೀತಿವಂತನಾಗುವುದಿಲ್ಲ. ಆದರೆ ಕ್ರಿಸ್ತ
    ಯೇಸುವನ್ನು ನಂಬುವುದರಿಂದಲೇ ನೀತಿವಂತನಾಗುತ್ತಾನೆ ಎಂದು ನಮಗೆ ತಿಳಿದಿದೆ. ನಾವು ಸಹ ಮೋಶೆಯ ನಿಯಮದ
    ಕ್ರಿಯೆಗಳಿಂದಲ್ಲ, ಕ್ರಿಸ್ತ ಯೇಸುವಿನ ನಂಬಿಕೆಯ ಮೂಲಕ ನೀತಿವಂತರಾವುದಕ್ಕಾಗಿ ಕ್ರಿಸ್ತ ಯೇಸುವಿನಲ್ಲಿ
    ನಂಬಿಕೆ ಇಟ್ಟೆವು. ಏಕೆಂದರೆ, ಮೋಶೆಯ ನಿಯಮದ ಕ್ರಿಯೆಗಳಿಂದ ಯಾರೂ ನೀತಿವಂತರಾಗುವುದಿಲ್ಲ.
  bbb-bbb: Ro no vierafe bu e ije Jesu Kuraesi ma vierafevo ijiebe Godido nidua ijia
    maturae. Ro una e ije bu akae ijia nuvena kenoejo ije bu Godido nidua ijia maturaekuva
    baki. Noeje no e Jiusi baki ijena Jesu Kuraesi ma vierafevo. Ijadufuo fune nuvuone
    izege no Jesu ma vierafevo ijare no kena Godido nidua ijia maturae. Ijadufuo erare
    fu akae ijia nuvena kenoeno ije fu ijare ifejaga fu Godido nidua ijia maturaekuma
    baki.
  blw-blw: Ngém innilataaw met way faén chillu hen manorotan hen anchi orchin Apudyus
    way ensorat Moses hen mangamma hen tatagu ah maid fasorna an Apudyus, te hen omafurotan
    an Jesu Cristu yanggay. Wat uray chitaaw way Judiowat hen nangafurotantaaw an
    Jesu Cristu hen nangimfilangan Apudyus an chitaaw ah maid fasorna an hiya ya faén
    paat hen chataaw nanorotan hen orchinanchi. Te achi chillu mafalin way ifilang
    Apudyus hen tatagu ah maid fasfasorna an hiya gapon manorotana hen orchin.
  tam-2017: நியாயப்பிரமாணத்தின் செய்கைகளினாலே எந்த மனிதனும் நீதிமானாக்கப்படுவதில்லையே.
  azz-NT: Pero cuali ticmatij que Dios quipohuas yolchipahuac se tagat huan amo quitajtacolcuiltis
    oc ne tagat como yejua tacuautamati ihuan Cristo. Huan Dios amo queman quinpohuas
    que yolchipauque neques ten sayó quinequij quitacamatinemij in tanahuatilme de
    Moisés. Ica ya nojón tejuan titacuautamatque ya ihuan Cristo. Huan ijcón Dios
    techpohuac ya que tiyolchipauque huan amo techtajtacolcuiltis oc porín titacuautamatij
    ihuan Cristo. Huan amo aquen huelis quiyecajsicatacamatinemi ne ten tanajnahuatía
    in tanahuatil de Moisés. Ica ya nojón Dios amo queman quipohuas que yolchipahuac
    se acsá ten mofuerzajuis para quiyecajsicatacamatis in tanahuatil de Moisés. Ta,
    Yejuatzin quitajtacolcuiltis oc. Huan cuali ticmatij que Dios amo queman quinpohuas
    que yolchipauque neques ten sayó quinequis quichiutinemij ijcón queme tenahuatilía
    in tanahuatil de Moisés. Ta, Yejuatzin quintajtacolcuiltis oc.
  spa-RV-1909: Sabiendo que el hombre no es justificado por las obras de la ley, sino
    por la fe de Jesucristo, nosotros también hemos creído en Jesucristo, para que
    fuésemos justificados por la fe de Cristo, y no por las obras de la ley; por cuanto
    por las obras de la ley ninguna carne será justificada.
  csy-csy: 'Mihing khat sia thukham zuina tungtawn in thutang ki suaksak hi ngawl
    hi, ahihang Jesus Christ upna tungtawn in thutang a ki suaksak a hihi, ci he in,
    Jesus Christ i um zo hi, tabang in thukham zui na tungtawn hi ngawl in, Christ
    i upna tungtawn in thutang a ki suaksak te i hi thei natu a hihi: banghangziam
    cile thukham zui na tungtawn in mihing kuama thutang ki suaksak ngawl tu hi.'
  mxq-NT: nnija̱ꞌa̱m ko kyaj pʉ́n oy wyeꞌemy mʉt ja Dios mʉt ko tpadúñ ja Moisesʉ
    ꞌyanaꞌamʉn, yʉꞌʉyʉ diꞌibʉ myʉbejkypy ja Kristʉ. Pa̱a̱ty ʉdsa̱jtʉm nandʉꞌʉn nmʉbʉjkʉm
    ja Kristʉ éxtʉmʉ nYajnitsokpʉꞌa̱jtʉm es oy nwʉꞌʉmʉm mʉt ja Dios, es kyaj mʉt ko
    nguydyuꞌunʉm ja Moisesʉ ꞌyanaꞌamʉn, mʉt ko ni pʉ́n oy kyaweꞌemy mʉt ja Dios ko
    tpadúñ ja Moisesʉ ꞌyanaꞌamʉn.
  tzj-NT: '@see-verse:GAL.002.015'
  tdt-tdt: Maibee agora ami hatene katak, la iha ema ida mak Maromak simu tanba nia
    tuir lei relijiaun. Maromak simu ema tanba fiar ba Jesus Kristu. Nee mak ami mos
    fiar ba Kristu, para Maromak bele simu ami tanba ami nia fiar, laos tanba ami
    tuir lei relijiaun.
  ron-BTF: Știind că un om nu este declarat drept prin faptele legii, ci prin credința
    lui Isus Cristos, am crezut și noi în Isus Cristos, ca să fim declarați drepți
    prin credința lui Cristos și nu prin faptele legii, pentru că prin faptele legii
    nicio carne nu va fi declarată dreaptă.
  eng-WEBP: yet knowing that a man is not justified by the works of the law but through
    faith in Jesus Christ, even we believed in Christ Jesus, that we might be justified
    by faith in Christ and not by the works of the law, because no flesh will be justified
    by the works of the law.
  eng-FBV: but we know that nobody is made right by doing what the law demands—it
    is only through trusting in Jesus Christ. We have trusted in Christ Jesus so that
    we could be made right by placing our confidence in Christ, and not through doing
    what the law says—because nobody is made right by observing the requirements of
    the law.”
  nld-1939: maar omdat we weten, dat de mens niet door de werken der Wet gerechtvaardigd
    wordt, doch door het geloof in Christus Jesus, daarom hebben we het geloof in
    Christus Jesus aanvaard, om gerechtvaardigd te worden door het geloof in Christus
    en niet door de werken der Wet; want niemand wordt gerechtvaardigd door de werken
    der Wet.
  bwo-bwo: Ernmó asho kááw b́ wotit Krstos Iyesusi amanona bako nemo s'eentson b́
    woterawok'o danfone, noowere nem s'eentson b́woterawo Krstosi amanon kááw nowotitwok'o
    Krstos Iyesusi amanerone, konwor asho nemo s'eentsr kááw woteratse.
  nch-BL: Pero tiisraelita taneltocani ya tiquitztoque para amo aqui hueli mochihuas
    xitahuac iixpa Toteco pampa quintoquilía itanahuatilhua Moisés. Ya tijmachilíaj
    para san cati quineltocaj Jesucristo itztose xitahuaque iixpa. Yeca tojuanti nojquiya
    tijneltocaque Jesucristo para Toteco Dios ma techchihua tixitahuaque iixpa pampa
    tijneltocatoque ya. Tiquitaque amo teno eliyaya ipati cati quintoquiliyaya itanahuatilhua
    Moisés huan cati amo, pampa amo aqui huelis mochihuas xitahuac iixpa Toteco pampa
    quintoquilía nopa tanahuatilme.
  quc-TNT: Pune ta ne je ri', ketam chi jun winak man jicom tä ri ranima' ri' cho
    ri Dios rumal ru banic ri cubij ri Pixab ri xutz'ibaj ri ka mam Moisés, xane xuwi
    cäjicomataj ri ranima' rumal chi cäcojon che ri Jesucristo. Rumal ri' ri uj xukuje'
    uj cojoninak che ri Jesucristo rech cäjicomataj ri kanima' cho ri Dios xa rumal
    chi uj cojoninak che ri Cristo, man rumal tä ru banic ri cubij ri Pixab. Man c'o
    tä c'u jun winak ri cäjicomataj ri ranima' cho ri Dios rumal ru banic ri cubij
    ri Pixab.
  tfr-NTPO: Eni ëmdë ga miydoroy ga shji ber pjl̈o bek Sbö bokso, kjok l̇l̇gwekkl̈o
    l̈i söy kjĩshko l̇l̇ëme. Shji ber pjl̈o bek Sbö bokso wl̈o ga woyde ga shji mär
    Jesucristo go. Nopga judío l̇l̇ëm wl̈eniyo mär l̈öng ba go tjän, gueniyo shji
    judíoga ëmdë ga shji mär l̈öng ba go bako, shji ber pjl̈o bek Sbö bokso wl̈o.
    Ëye ie Sbörë ber pjl̈o bek ba bokso, kjok l̇l̇gwekkl̈o l̈i sök kjĩshko l̇l̇ëme.
  kaq-NT: Moisesnin yohini quescabijaquin hahxon bi cah non jascaquin noquen hohcha
    potatimahi, Papan noque siri jisnon. Jesus Cristo qui hinamehxon non nincacoinaiya
    pari ta Papan noque siri jisiqui. Jaa copi tah non non rabebi hinamehniqui, jaan
    noquen hohcha sohuahiya Papan noque siri jisnon, Moisesnin joi nincacoinax jihuexon
    tah non hohcha potatimabiresai, tsoanbi. Judioxon bi tah non rabexonbi honanai.
  sgb-sgb: Êmbayro man, ay muwang naên ya a nan an-iúmang kana ni Apo Namalyari hên
    an-itad hên ayn kasalanan ya hinoman gawan ha pamanhumonol la ha Kautuhan ni apo
    Moises. An-itad na kitamo ni Apo Namalyari hên ayn kasalanan gawan bêngat ha paniwala
    tamo kan Apo Jesu-Cristo. Hikay man ya Israelita ay ampaniwala kana, ta êmên na
    kay itad hên ayn kasalanan gawan ha paniwala naên kana, alwan gawan ha pamanhumonol
    naên ha Kautuhan.
  vie-1934: Dầu vậy, đã biết rằng người ta được xưng công bình, chẳng phải bởi các
    việc luật pháp đâu, bèn là cậy đức tin trong Đức Chúa Jêsus Christ, nên chính
    chúng tôi đã tin Đức Chúa Jêsus Christ, để được xưng công bình bởi đức tin trong
    Đấng Christ, chớ chẳng bởi các việc luật pháp; vì chẳng có ai được xưng công bình
    bởi các việc luật pháp.
  kxv-kxv: ଆ଼ତିଜିକେଏ ମେ଼ରାତି କାମା ତଲେ ମାଣ୍‌ସି ତୀରିଗାଟାସି ଆ଼ଆନା, ଜୀସୁ କ୍ରୀସ୍ତ ତା଼ଣା
    ନାମାନା ତୀରିଗାଟାସି ଆ଼ନେସି, ଈଦାଆଁ ପୁଞ୍ଜାନା ମା଼ମ୍ବୁ ଜୀସୁ କ୍ରୀସ୍ତ ତା଼ଣା ନାମା ମାନମି,
    ଏ଼ନିକିଁ ମେ଼ରାତି କାମା ତଲେ ତୀରିଗାଟାତମି ଆ଼ଆନା କ୍ରୀସ୍ତ ତା଼ଣା ନାମାନା ତୀରିଗାଟାତମି ଆ଼ନମି;
    ଇଚିହିଁ ମ଼ସାତି ମେ଼ରାତି କାମା ତଲେ ଆମିନି ମାଣ୍‌ସି ତୀରିଗାଟାସି ଆ଼ଅସି ।
  amu-NT: Sa̱a̱ meiiⁿ na luaaꞌ, manquiuu jndaaꞌndyo̱ na tjaaꞌnaⁿ tsꞌaⁿ na nlqueⁿnaꞌ
    jom na tjaa jnaⁿ cotseixmaaⁿ ncꞌe na matseicaña̱a̱ⁿ ñꞌoom na matsa̱ꞌntjomnaꞌ na
    tqueⁿ Moisés, ñequiiꞌcheⁿ ncꞌe na matseiyuꞌ ñꞌeⁿ Cristo, joꞌ na nluiꞌnꞌmaaⁿñe.
    Ee cha na nlqueⁿnaꞌ tsꞌaⁿ na mꞌaaⁿ cwentaaꞌ Tyꞌo̱o̱tsꞌom, macaⁿnaꞌ na catseiyuꞌya
    tsꞌom, ee tjaa meiiⁿcwii tsꞌaⁿ na nlqueⁿnaꞌ jom na tjaa jnaⁿ cotseixmaaⁿ ncꞌe
    na matseicaña̱a̱ⁿ chiuu tꞌmaⁿ ljeii na matsa̱ꞌntjomnaꞌ na tqueⁿ Moisés.
  hin-CV: फिर भी हम यह जानते हैं कि परमेश्वर की दृष्टि में मनुष्य मात्र मसीह येशु
    में विश्वास करने के द्वारा ही धर्मी ठहरता है, न कि व्यवस्था का पालन करने के द्वारा,
    इसलिये हमने भी मसीह येशु में विश्वास किया कि हम मसीह में विश्वास करने के द्वारा
    धर्मी ठहराए जाएं, न कि व्यवस्था का पालन करने के द्वारा—क्योंकि व्यवस्था का पालन
    करने से कोई भी मनुष्य धर्मी ठहराया नहीं जाता.
  spa-BES: Siendo conscientes de que un hombre no es justificado por las obras de
    la ley, sino por la fe en Jesucristo, tuvimos fe en Cristo Jesús, para que podamos
    ser justificados por la fe en Cristo, y no por las obras de la ley; porque por
    las obras de la ley nadie será justificado.
  san-BEN: কিন্তু ৱ্যৱস্থাপালনেন মনুষ্যঃ সপুণ্যো ন ভৱতি কেৱলং যীশৌ খ্রীষ্টে যো ৱিশ্ৱাসস্তেনৈৱ
    সপুণ্যো ভৱতীতি বুদ্ধ্ৱাৱামপি ৱ্যৱস্থাপালনং ৱিনা কেৱলং খ্রীষ্টে ৱিশ্ৱাসেন পুণ্যপ্রাপ্তযে
    খ্রীষ্টে যীশৌ ৱ্যশ্ৱসিৱ যতো ৱ্যৱস্থাপালনেন কোঽপি মানৱঃ পুণ্যং প্রাপ্তুং ন শক্নোতি|
  tdx-tdx: fohiñe te tsy mahavantañe ondaty ty fimanemaneañe Hake, fa ty figahiña’
    Iesoà Norizañey. Aa le niantoke Iesoà Norizañey tika naho nivantañeñe amy figahinam-patokisa’
    i Norizañeiy, le tsy am-pimanemanean-Kake, fa tsy eo ty ama’ nofotse ty ho vantañe’
    ty fimanemaneañe Hake.
  naf-naf: Nin nânup an ŋenaŋ Zudayelen zii zet gawepumti keyepm Kawawaŋgat zikatnan
    teŋ ku mambein. Zisas Kilaisiyet etaŋ nâmkiŋpemtiŋgut teŋ ŋep bembeyelen. Nin
    kegogak Zisas Kilais nâmkiŋpewenngapmti Kawawaŋgat zikatnan teŋ mama ke mamanup.
    Wa zii zetgat yek.
  grc-MT: ειδοτεσ οτι ου δικαιουται ανθρωποσ εξ εργων νομου εαν μη δια πιστεωσ ιησου
    χριστου και ημεισ εισ χριστον ιησουν επιστευσαμεν ινα δικαιωθωμεν εκ πιστεωσ χριστου
    και ουκ εξ εργων νομου διοτι ου δικαιωθησεται εξ εργων νομου πασα σαρξ
  vid-vid: Hetwe, tuvizela kwa kukomya kuta munhu howeza kuditikwa yawe yatanganiche
    hali Nguluwi kwa kuwinza malajizo, ila kwa kumkunda hela Yesu Kilistu. Ahyo na
    hetwe natwe tumtogola Kilistu leka natwe tuwe tutanganiche kukolela makundo ga
    hetwe kwa Kilistu, na haiwele kwa kuwinza malajizo, mina kuduhu munhu yoditigwa
    yatanganiche kwa kudita kota ilinguganigwa na malajizo.
  pio-NT: Quéwa éwita judíocáaníta wía, càicáaníta wáalíacawa càmita mabáyawaná Dios
    iicáca wía ìwalíise yái wamàníináca càide iyúwa Dios itàacái íimáaná profeta Moisés
    itànèericaté. Néese mabáyawanáca Dios iicáca wía abéerita ìwalíise yái weebáidáanáca
    Jesucristo. Iná wía nacái judíoca wadéca weebáidaca Jesucristo yéewanápiná mabáyawanáca
    Dios iicáca wía ìwalíise yái weebáidáanáca Jesucristo, càmita ìwalíise yái wamàníináca
    càide iyúwa Moisés yàasu tàacáisi íimáaná. Canácáiná wenàiwica Dios iiquéeri mabáyawanéeri
    iyú ìwalíise yái imàníináca càide iyúwa Moisés yàasu tàacáisi íimáaná”, núumacaté
    Pedro irí.
  tsn-tsn: mme rona Bakeresete ba Bajuta re santse re itse sentle gore ga re kake
    ra nna tshiamo mo Modimong ka go tshegetsa melao ya rona ya Sejuta, fa e se ka
    tumelo mo go Jesu Keresete go tlosa maleo a rona. Mme jalo he le rona, re ikantse
    Jesu Keresete, gore re tle re amogelwe ke Modimo ka ntlha ya tumelo, eseng ka
    ntlha ya gore re obametse melao ya Sejuta. Gonne ga go ope yo o tlaa bolokwang
    ka ntlha ya go e obamela.”
  amr-NT: Moisésen huaʼa eʼkikaʼnayo “Dakhueaʼ nigkahueʼ meʼnene ijnopo̱e̱po.” Kenda
    Diosa onahueʼ moʼe̱a̱pone. Kenyoʼda Jesucristotaj eʼnoknopo̱e̱ʼnayo “Dakhueaʼ
