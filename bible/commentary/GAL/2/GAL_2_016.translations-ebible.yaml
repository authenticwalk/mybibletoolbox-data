    huecá Tupánajlo. Uncá Moisesmi chu puráca'alomi ja'apiyá i'imacana aú calé palani
    huecá Tupánajlo. Uncá huani Tupana lamára'atala rijluhua iná, pu'uhuaré iná la'acare
    liyá raú.
