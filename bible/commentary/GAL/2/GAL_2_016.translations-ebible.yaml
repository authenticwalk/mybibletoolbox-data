  kmu-kmu: Omainonagi nagoa veamoya Mosese kahegi kemona akave malesaya yateti Anumaya
    Kotia neageno Fatago veane mainae. huno hu oamatenegi Yisasi Kalaisife haviya
    amakupi maleya amametiti nehisamogamife Anumaya Kotia Fatago veane mainae. huno
    hunelate. Tagayaenena Yuta anagamogata Yisasife havita lagupi maleta tametiti
    humainonafe Anumaya Kotia Fatago veane mainae. huno hulatene. Tagaya ago nehavune
