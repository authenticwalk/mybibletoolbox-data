  cof-NT: Junni Diosichi mantá chutecaca miratonan, monantiya Diosichi mantaca meracachiri
    seino podeituntsan joequenan miralarayoe. Diosiri tsachilaca sen jolajoe tinatonan,
    yachi mantaca seque meráminla jonun tenchi tsantituchunae. Yachi mantaca seque
    meráchi tinasatiya, sen jolajoe tituchunae. Crístobe cayaiminlacari sen jolajoe
    tichunae. Junca seque miralarayoe. Junni chiquilari israelita jotonan, jun tsannan
    jolajoyoe. Diosichi mantaca meracachiri seilaitiyoe. Crístobe casale cayailaiyoe.
    Junni yabe cayainan, Diosiri chiquilaca sen jolajoe timin joe.
  srm-NT: Ma tökuseei, so fuu bi ko sabi taa di hoi di u bi ta hoi dee wëti dë, nöö
    an ta heepi u fuu ko bumbuu sëmbë möönsö a Gadu wojo. Wan kodo soni tö nöö sa
    mbei u ko sö, hën da ee u ta biibi a Jesosi Keesitu liba. Nöö hën wë mbei u ko
    ta biibi nëën e.
  qvs-NT: Judiyu runa kashpaynikunapish yachanisapa Jesukristullata kreyiptinchikuna
    Tata Dios uchanchikunamanta perdonawananchikunata. Mana Moisespa kamachikunankunata
    kasushkanchikunaraykuchu perdonawanchisapa. Chayrayku judiyu mana judiyu runakunapish
    Jesukristullata kreyinchisapa Tata Dios perdonawananchikunapa. Mana Moisespa kamachikunankunata
    kasushkanchikunaraykuchu Tata Dios perdonawanchisapa. Tata Dioska manami ni pita
    perdonankachu Moisespa kamachikunankunallata kasushkankunarayku.
  zca-NT: Per nane be, ni tu men, yent cho nzhak nambe laxto' lo Dios por nile' xa'
    kwa'n nzobni' lo ley kwa'n mila' Dios lo Muisés. Nabtsa por ñila men Jesukrist
    nzhak nambe laxto' men lo Dios. Kuze', rë be xa' nak men Israel, ñal yila be Jesukrist,
    par ña'n nambe laxto' be lo Dios, no gat lë't por le' be kwa'n nzobni' lo ley
    che'n Muisés ya'n nambe laxto' be.”
  cbc-NT: 'Bairo jãã cabaimiatacʉ̃ãrẽ, ni jĩcãʉ̃ ũcʉ̃ Moisés ãnacʉ̃ cʉ̃ caroticũrĩqũẽrẽ
    cʉ̃ caátie mena jʉ̃gori carorije cacʉ̃goecʉre bairo tuamasĩẽtĩñami. Jesucristo
    jetore marĩ catʉ̃goʉsarije jʉ̃gori roque, tore bairo marĩ tuamasĩña. Merẽ tiere
    marĩ masĩcõãña. Bairi marĩ, Jesucristore catʉ̃goʉsajʉ̃goricarã majũ marĩ ãniña,
    cʉ̃ mena marĩ catʉ̃goñatutuarije jʉ̃gori marĩ carorije wapare marĩ cʉ̃ canetõõbojaparore
    bairo ĩrã yua. Moisés ãnacʉ̃ cʉ̃ caroticũrĩqũẽ carotirore bairo marĩ caátie jʉ̃gori
    mee marĩ netõmasĩña. Merẽ atiere marĩ masĩña: Ni jĩcãʉ̃ ũcʉ̃ Moisés ãnacʉ̃ cʉ̃
    caroticũrĩqũẽ carotirore bairo cʉ̃ caátie jʉ̃gori ñe ũnie cawapa cʉ̃goecʉre bairo
    Dios cʉ̃ caĩñajoro tuamasĩẽtĩñami.'
  qxo-NT: Nogantsicga musyantsicmi Moises gellgangan leycunata cumplirnin pipis mana
    salvacunanpä cagta. Señor Jesucristuta chasquicogcunatam itsanga Tayta Dios perdonamarnintsic
    jutsaynagtana chasquimantsic”. Tsaynö nirmi Pedruta tantiyatsirgä.
  mox-mox: Itaʼa me Diu niʼa kavetumaqana Ieisu ʼinaya kahalamani aqiaqiea Yaubada
    tomotau ge daʼawahaqiaqiedi Mosese ena luvine ʼinega, ta ʼesi eda vetumaqana Ieisu
    Keliso ʼinaya ʼinega. Mana itaʼa eda vetumaqana niʼa kahaʼuya Ieisu ʼinaya, be
    ʼinega Yaubada naʼawahaqiaqieda. Ta ge Mosese ena luvine ana ʼabiboda ʼinega,
    mana ge taha toga ana fata navetunutunuqa Yaubada matanaya luvine ana matayaga
    ʼinega.
  kew-kew: Goa pea-ga onaa medame rekena agaa ratalia-daare go madaa Gote-na ini agaana
    redepo ne onaa-daa napitia. Dia, pare onaa medame Yesu Krais madaa kone rulalia-daare
    go onaa padanere Gote-na ora redepo ne onaa tea. Goa pea-ga niaame Yesu Krais
    madaa kone aba rulaema. Go Krais madaa kone rulalima raburi Gote-na ini agaana
    redepo ne onaa piruaema. Goa pua rekena agaa kurape kogono-daa dia. Onaa medame
    rekena agaa kuritalo palia-daare go madaare Gote-me nipu redepo ne onaa-daa natea.
  dww-dww: Be tauda tè kataiena da banaga tarawatue taudi tokare nam yawasana ta banavi,
    ibewa da waisumaḡa Yesu Kerisoe tokare yawasana tà banavina. Vutuna aubainama
    tauda mate Keriso tàwai sumaḡena da taune tauda yawasana tà banavina, be nam tarawatue.
    Baninama tarawatue tauda tokare nam yawasana tà banavi.
  twi-ASANTE: Yɛnim sɛ ansa na obi bɛdi bem wɔ Onyankopɔn anim no, na gye sɛ wagye
    Yesu Kristo adi a ɛnyɛ sɛ ɔbɛyɛ deɛ mmara no hwehwɛ sɛ ɔnyɛ no. Yɛn nso, yɛagye
    Kristo Yesu adi sɛdeɛ yɛnam so bɛdi bem wɔ Onyankopɔn anim; ɛfiri sɛ, ɛnam gyidie
    so na wɔbɛbu yɛn bem, na ɛnyɛ mmara no apɛdeɛ a yɛyɛ no so.
  aoj-aoj: Apaꞌ mogawa God ina okom mapoma epen inimba nagahapifa muꞌuli ananini eaꞌ
    nandaꞌ epen inimba boꞌwen hililiꞌ, owaꞌatin. Epen nagahapifa Jisas Kraisi atin,
    daoꞌ God nofalan naꞌi boꞌwen hililiꞌi. Eaꞌ apaꞌ wapani magahapifa Jisas Krais
    eaꞌi, God naꞌi apaꞌ epes buꞌupai hililiꞌi ma magahapifa Krais. Apaꞌ muꞌuli owaꞌatin.
    Deiꞌ main, ina anin epen naila muꞌuli inimba God nagasoꞌ Mosesani, deiꞌ God nofalan
    naꞌi anin boꞌwen hililiꞌi, owaꞌatin.
  cbv-cbv: Pánihna judíowã jʉmna yʉhna, caán wʉtatdih jwĩ jéih jepah beedácatdih jwĩ
    jéihna caá. Caandíh jepahcat jíib “Queét tʉ́init caá”, jwiítdih Dios ã niíj encatdihbʉt
    jwĩ jéihna caá. Obohjeéhtih, Jesucristodihjeh tʉ́i jenah joinít jwĩ jepahat jíib,
    “Queét tʉ́init caá”, Dios jwiítdih ã niíj enna caá. Pánih jéihnit, jwiít judíowã
    yʉhna, Jesucristodihjeh tʉ́i jenah joinít, jwĩ jepahap jĩ, “Queét tʉ́init caá”,
    Dios jwiítdih ã niíj enat pínah niijná. Jwiít cã́acwã Moisés ã wʉtatjidih jéih
    jepah beedácannit míic jwĩ jʉmna caá. Pánihna, caandíh jwĩ jepahcat jíib, “Queét
    tʉ́init caá”, Dios ã niíj encan niít. Caandíh jéihnit, “Caán wʉtatdih joí waadánachah,
    Dios jwiítdih ã tʉ́i wẽi enna caá”, jwĩ niíj jenah joicán caá.
  taw-taw: Anɨb ak chɨn nopun, takaw Mosis ñu kɨl tɨkak ak gon amek, God nɨgek binɨb
    suŋtep ne okok ma mɨdobun. Chɨn binɨb Jisas Klays nop gos lɨnopun okok nep, God
    nɨgek binɨb suŋtep ne okok mɨdobun. Pen binɨb takaw Mosis ñu kɨl tɨkak ak gel
    amnɨgab okok, God ne binɨb suŋtep yad agɨl ma agɨnɨgab.
  jic-NT: Mop'in nin, cupj selecj gente ma 'üsüs se palá Dios lal Moisés tjijyü'ta
    jin lajay mpes. Gente 'üsüs se palá Dios lal Jesucristo po'o japon na. 'Üsüs se
    palá Dios lal Jesucristo jisas na. T'üc' way cupj Jesucristo po'o tepyonecj wa.
    Mpes Dios la qjuis tjiji cupj 'üsüs quinam jupj lal, Jesucristo qjuisas mpes.
    T'üc' way la tjijicj Moisés tjijyü'ta jin. Nin mpes tulucj, 'üsüs cupj Dios lal.
    Gente ma 'üsüs se palá Dios lal, Moisés tjijyü'ta jin lajay mpes.
  zap-NT: No nan be ne ni te mén rakdet perdon por ne rlaa men zegne zëëd lo ley ne
    wdee Dëdyuzh lo Moises, sinke por ne rlaleedx men Jesucrist. Por neguin nak ne
    no be wlaleedx Ne chen gun Dëdyuzh be perdon por ne rlaleedx be Ne, per nakdeto
    por ne rlaa be zegne zëëd lo ley, porke rut rakdet perdon por ne rlaa men zegne
    zëëd lo ley.
  wer-wer: Pël ëaap ten ëwat wë. Anutu pi omën Moses pim ngön kosangta ënëm pëën ëëpënëak
    yaaö pöpön, “Omën wotpilëp,” pël nemapan. Won. Omën Yesu Kristoon kön wi kosang
    wasëpna pöpönök, “Omën wotpilëp,” pël mapnaat. Pötaanök Yuta omnarö Anutuuk tenim
    Mosesë ngön kosangta ënëm yeë pötaan won, Kristoon kön wi kosang yewas pötaan,
    “Wotpilörö,” pël niapënëak Yesu Kristoon kön wi kosang wesaut. Pöta songönte epët.
    Omën namp Moses pim ngön kosang pëënta ënëm ëëpënëak yaëën Anutuuk piin, “Omën
    wotpilëp,” pël nemapan.
  ipi-ipi: '@see-verse:GAL.002.015'
  qul-NT: Chaywanpas yachanchis, ni pipas Moisespaj leyninta junt'aspachu salvacun,
    manachayri Jesucristopi creespalla. Chayraycu nokaycupas Jesucristopi creeycu,
    cay creeskaycuraycu salvaska mana juchayoj canaycupaj, manataj leypaj mandaskanta
    junt'aspachu.
  ter-NT: Itea kóyeane véxea ákoyea itúkapu vo'oku hókea xâne ne Ponóvoti Kixovókuti
    yútoe Muîse ponópinovo nonékuke Itukó'oviti, itea koati vo'oku kutípea Kristu
    Jesus. Koánemaka ûti, kutípoa ûti ne Kristu Jesus motovâti ponópeovo uti nonékuke
    Itukó'oviti koeku kúveovo uti Kristu, kene haina vo'oku vitúkea páhoenovi Ponóvoti
    Kixovókuti yútoe Muîse. Vo'oku ako ápahuina xâne ponopóvoti nonékuke Itukó'oviti
    vo'oku itúkea páhoenoa yútoe Muîse.
  bmr-NT: Jaarunofaño magaajahi, Moise tajɨɨbaco omoonɨrumoco mɨɨhaiñoobaco Moocaani
    agaayɨcɨjitɨnoco. Jaanotɨ ɨdɨɨnotɨro mɨɨhaico gaayɨcɨjiibo Jesucristoco mimiyaavogonofeenedɨ.
    Jaamaño bu mɨɨhai Jesucristoco mimiyaavuguuhi mɨɨhaico toonofeenedɨ Moocaani igaayɨcɨqui.
    Jaamo mɨɨhai tajɨɨbaco momoonɨnotɨ magaayɨcɨcafototɨhi. Jaamaño mɨɨhaiñoobaco
    Moocaani gaayɨcɨjitɨhi tajɨɨba onoonoco omoonɨmoco.
  fuf-fuf: kono men faamii wonde goɗɗo jogortaake feewuɗo sabu ɗoftagol Sariya on,
    kono ko sabu gomɗingol Iisaa Almasiihu on. Ko ɗun waɗi si menen kadi men gomɗinii
    Iisaa Almasiihu on, fii yo men jogore feewuɓe sabu gomɗinal ngal gomɗinɗen Iisaa
    Almasiihu on ngal, hara hinaa sabu ɗoftagol Sariya on. Ko fii hay gooto jogortaake
    feewuɗo sabu ɗoftagol Sariya on.
  bhl-bhl: 'Kate nukati kilele kal keluwete: Moses em kukuyemin sawa beem afak keko,
    gelewbomin em mongom ete kunum waneng alik i Sunbin-Got em kiin dim e kiol kuw
    kelinba kebiliw te. Kate, Yesus Kulais em kunum waneng nulo ibolow folok kukuyemkabe
    beem mongom ete kuw nu kiol kuw kunum waneng kekabuluw te. Kesomeluwi, nu Kulais
    elo “Feinka!”, dangbuluw te. Nimtew angom? Nu elo “Fein!”, danguw tewe, nu sawa
    weng mak em gelewemin beem dulum elote ba kate, Kulais em ibolow folok em dulum
    elote kuw kiol kuw keko, bokoluw kasike. Yu kilele ibolow fukunina! Sawa mak em
    gelewbiliw kawtiw mak i ki keko, Sunbin-Got em kiin dim e kiol kuw nam kebiw kasike.'
  ons-ons: Ŋo ŋene siluŋ iwa yale detmaine, Waom eŋe iwa yale mi detmaike, ŋei eŋe
    Mose wane numa mogasikei, kine ea wane maine ŋei eŋe koboboine okanikei, ea midakaka!
    Ŋo ŋei mane eŋe Yesu Kristo malip kayakeo, Anutuŋo ŋei yewa koboboine orayake,
    ŋene yalewaka, ŋene mo sogino Yesu Kristo malip kakone, ea wane Anutuŋo ŋene ŋei
    koboboine ŋedoramaike, onoka wane, ŋene numa ea mo detmaine, numa yewa waneka
    Anutu eŋe ge koboboine gorayake. Ŋo ra rokop don wane ra, yemo midakaka!
  con-NTPO: Tsa'ma in'jan'fa gi, a'ija Moisés manda'choma tson'fambi ño'ame daya'choe.
    Nane Jesucristove in'jamba tsu ño'ame daya'cho. Tsa'cansi gi Cristo Jesúsve in'jan'fa
    ño'ame daye. Nane manda'choma nani qquen tson'an'qque ño'ame da'faya'bi qquen
    in'jamba gi Cristove in'jan'fa. Me'i'on tsu a'i manda'choma pañamba tsomba ccushaya'chove.
  ghs-ghs: Oonihe, napai moomi abi teei hu noo gama qusubaitaquko noi bamu oho quba
    Ohongaho pobi naataqu. Oi bamuhe, abi Dzesu Kiristuke ai tataumaqu oqaho quba
    Ohongaho pobi naatakoi. Dzuta abi napai hu noo qusubaitareiqi te oho quba Ohongaho
    pobi naatoraidzaranihe, raaba abi ma napa gamaqa Dzesu Kiristu ai tataumaqi noho
    pobi naatorai. Tete erake qupadzomare. Abi ape ma apei hu noo gama qusubaite soubidzaqu
    oi abi qesahota isanatakoihe noi bamu oho qubake Ohongaho pobi naataqu, baamunipamu!
    Oonita mooro.
  peg-peg: ଆତିସ୍‌ପା ଆସେଙ୍ଗ୍‌ ପୁନାସ୍‌, ବିଦିନି ଗଡ଼୍‌ କିନାକା ସବୁ ପାର୍ତି କିନି କାଜିଂ ଆକାୟ୍‌,
    ମାତର୍‌ କେବଲ୍‌ ଜିସୁ କ୍ରିସ୍ଟତାକେ ପାର୍ତି କିନି ହୁଦାଂ ରୱାନ୍‌ ଇସ୍ୱର୍‌ କାଣ୍‌କୁକାଂ ଦାର୍ମି
    ଇଞ୍ଜି ଇନ୍ୟାନାନ୍‌ ଆସେଙ୍ଗ୍‌ ଆରେ ବିଦି ଜପି ବେବାର୍‌ କିୱାଦାଂ ଜିସୁ କ୍ରିସ୍ଟତି ତାକେ ପାର୍ତି
    କିନାସା, ଇନେକିଦେଂକି କେବଲ୍‌ ବିଦି ପାଲି କିନି ହୁଦାଂ ମାନାୟ୍‌ ଇସ୍ୱର୍‌ ମୁମ୍‌ଦ ଦାର୍ମି ଗାଣାକିୟାଦେଂ
    ଆଡୁନ୍‌ ।
  txu-NT: 'Djãm kam me kute Môjdjê kukràdjà kôt amijo bakam ne me mrãmri axwe kêt?
    Kati. Me kute kukràdjà kôt amijo baja ne me te axwe kêt prãmje. Nhym be, me tu
    kute amim Jeju Kritu markumrẽx. Nhym kambit arỳm memã axwe kêt jarẽ nhym me kum
    axwe kêt. Tãm ne gwaj amrẽbê kuma. Me bajtemja ne me tu amim Kritu markumrẽx.
    Gwaj badjwỳ ne gwaj bajaxwe kêt kadjy tu amim Kritu Jeju markumrẽx. Djãm gwaj
    bajaxwe kêt kadjy ne gwaj baje Môjdjê kukràdjà marn kôt ar amijo baba? Kati. Kadjy
    ne gwaj tu amim Kritu markumrẽx. Djãm pykakam me''õ ta axwe kêt prãm? Arkati.
    Me''õ ta kute Môjdjê kukràdjà marn kute kôt amijo bakam te: axwe kêt prãmje. Nã
    bãm ã Pedru arkum ane.'
  eng-WEBU: yet knowing that a man is not justified by the works of the law but through
    faith in Jesus Christ, even we believed in Christ Jesus, that we might be justified
    by faith in Christ and not by the works of the law, because no flesh will be justified
    by the works of the law.
  gnw-NT: nduicuaa ndarau quía ipuere uyembujupica mboroyocui jei vae re uyapo vae
    rupi. Jaeño ipuere uyembujupica güɨrovia yave Jesucristo re. Jáeramo ore vi ndugüɨrovia
    ma Jesucristo re nduyembujupica vaerã mburugüɨrovia Cristo re nonoi vae rupi,
    nduyembujupica'ã mboroyocui jei vae re nduyapo vae rupi. Echa'ã ndarau quía uyembujupica
    mboroyocui jei vae re uyapo vae rupi.
  mux-mux: ⸤Te:⸥ ‘Moses-ni “Teai!” nimba ung-mani sirimuma yambuma-ni mimi-siku piliiku
    liiku telemeláliinga Pulu Yili-ni enini kanupa kene eninga ulu-pulu-kísima mundupa
    naa kelepa, ‘numanu sumbi nimba pili yambuma’ nimba naa kanolemú.’ nimbu piliilimulu.
    ⸤Te:⸥ ‘Yambuma-ni ‘Yesos Krais sika’ niku tondulu munduku piliilimili yambuma
    mindi aku-siku telemeláliinga Pulu Yili-ni enini kanupa kene eninga ulu-pulu-kísima
    mundupa kelepa, ‘numanu sumbi nimba pili yambuma’ nimba kanolemú.’ nimbu piliilimuluko.
    Ung akusele piliipu kene ‘Moses-ni ung-mani sirimuma-ni oliu ⸤Juda-yambuma⸥ kepe
    manda naa tepa liimba.’ nimbu piliipu kene, ‘Pulu Yili-ni oliu kanupa oliunga
    ulu-pulu-kísima mundupa kelepa, ‘numanu sumbi nimba pili yambuma’ nimba kanupili.’
    nimbu ‘Yesos Krais ⸤molupa tirim mele⸥ sika.’ nimbu tondulu mundupu piliirimulu.
    ‘Moses-ni ung-mani sirimuma mimi-siku piliiku liiku telemele yambumanga aima tilu
    kepe aku-sipa tembaliinga Pulu Yili-ni yu kanupa kene yunga ulu-pulu-kísima mundupa
    naa kelepa, ‘numanu sumbi nimba pili yambale’ aima naa nimba kanomba.’ nimbu piliipuliinga
    ‘Yesos Krais yu mendepulu Pulu Yili-ni oliu-kene aku-sipa temba kupulanumele.’
    nimbu tondulu mundupu piliilimulu.
  maj-NT: Tu̱nga yaníi̱ nga na̱xu̱ bichú ma xu̱ta̱ nginku̱n Nti̱a̱ná tu̱ nga̱t'aha̱
    nga s'ejihi̱n Jesucristo̱, najmi tu̱ nga̱t'aha̱ ni tsa títs'íntjusun ni xi tjít'a
    kju̱a̱téxuma xi kin'ekjas'ehe̱n Moise. Kui nga ko̱ ta̱ ji̱n kin'e s'ejihi̱nni̱
    Cristo̱ Jesu tu̱ xi na̱xu̱ ku̱i̱chú maha̱ni̱ nginku̱n Nti̱a̱ná tu̱ nga̱t'aha̱
    nga s'ejinni̱ Cristo̱, najmi tu̱ nga̱t'aha̱ tsa tín'etjusui̱n ni xi tjít'a kju̱a̱téxumoo̱.
    A̱t'aha̱ ndaha nku xu̱ta̱ najmi na̱xu̱ ku̱i̱chú ma nginku̱n Nti̱a̱ná tu̱ nga̱t'aha̱
    tsa títs'íntjusun ni xi tjít'a kju̱a̱téxumoo̱.
  bkq-NT: Tutuze olâ xina iwerâ, Jesus kieinwândylygue tâwentâzein-emba Deus kâendyly
    awyly, xina idamudo ezewenry iweniby kieinwândylygue inkâba tâdâsemaguely. Jesus
    Cristo kieinwântuo, Deus inakanhe kydawyly nhygakely; awylygue Deus xurâem âdygue
    tâwentâzeba kydawyly. Mârâ tâzezewenry ara aini mâkeba Deus nhekyly.
  kue-kue: Nono pirkan ounga, yomba ta Yesus wedi pirngi dungwa, God eremogl yomba
    i du-wakai moglme dungwa. Yomba i lo dumere orkwa pre du-wakai moglme ta dikrambuka.
