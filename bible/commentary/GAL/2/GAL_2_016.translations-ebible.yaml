  bod-N: མི་རྣམ་དག་ཏུ་བརྩི་བ་ནི་བཀའ་ཁྲིམས༌ལྟར་བསྒྲུབས་པའི་རྐྱེན་གྱིས་མ་ཡིན༌ཏེ། ཡེ་ཤུ་མཱ་ཤི་ཀ་ལ་དད་པ་བྱས་པའི་རྐྱེན་ཡིན་པ་ངེད་ཅག་གིས་ཤེས་པས།
