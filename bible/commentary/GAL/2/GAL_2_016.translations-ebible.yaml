  bhd-bhd: फिरी भी इन सेमझ़तां कि मैन्हु मूसेरे कानूनेरे कम्मन सेइं नईं, पन सिर्फ
    यीशु मसीह पुड़ विश्वास केरने सेइं धर्मी भोते, असेईं एप्पू भी मसीह यीशु पुड़ विश्वास
    कियो, कि अस मूसेरे कानूनेरे कम्मन सेइं नईं पन यीशु मसीह पुड़ विश्वास केरने सेइं
    धर्मी भोए, किजोकि मूसेरे कानूनेरे कम्मन सेइं कोई धर्मी न भोलो।
  too-NT: Pero ca'tzīyāuj que Dios cāmāpānūni' ixtalaclē'i'ca'n xmān xlaca'n antīn
