    nepaiye, huta ago afiꞌnone. Gotiꞌa keꞌaepa geꞌamo akame nehuna kavatetiꞌmo, naulagaleꞌmo
    fatago vayaꞌmo maiꞌnae, huno laha opaigiyaꞌmonanafa Kalaisifekeꞌmo lagesa afita
    fatago nehuna kavatetikeꞌmo, naulagaleꞌmo fatago vayaꞌmo maiꞌnae, huno laha paisiyafeꞌmo
    lagaeꞌeꞌmo Kalaisifekeꞌmo lagesa afita fatago huꞌnone. Gotiꞌa muki vayaꞌaifeꞌmo,
    keꞌaepa geꞌnimo akame hisaya kavatetiꞌmo naulagaleꞌmo fatago vayaꞌmo maiꞌnae,
    huno nosiyaꞌmofeꞌmae.
  kmk-kmk: Yoong tigammu taku’n mapalintog nat osa’n tagu kan Apudyus maipagapu’l
    lawa si pammatina kan Jesu Kristu un bokona maipagapu’t dit manungpaḻana’t dat
    lintog Moses. Siyadi dit gapuna un nanuttuwa taku kan Jesu Kristu, daḻapnu mapalintog
    taku utdin man-iilan Apudyus maipagapu’t din manuttuwaan taku kan siya, un bokona
    maipagapu’t dit manuttuwaan taku’t dat lintog. Ta maid tagu si nalintog sit man-iilan
    Apudyus maipagapu’t dit manuttuwaana utdat lintog.
  cao-NT: Naama tsi Jesucristo quinia no cahëniquë. Jama, noqui xabahamayamaxëhi quiha
    Dios, noba jabi bo, noba yoba bo, tihi cabo no aquë no. Jama, noba jocha masahi
    quiha Dios, Jesucristo qui no chitiminiquë no. Jabi Jesucristo qui no chitiminiquë
    noqui ri, Dios bësojó tsi mëstëhuahacati. No mëstëhuahacayamani quiha noba jodioba
    yoba no nicahai cató no. Jabi jodioba jabi bo acai cató tsi mëstëhuahacatimaxëni
    tsi xo nohiria ra. Jesucristo qui ja chitimiti xo iquia.
  bbr-bbr: Ik äpu, kar ro ko sintore ämän tainorai, kiro ro Anut nukan amuk opok ro
    eposek wa raiäu. Wa senes wa. Ko kon wou Jisas Krais mesin epar mai, kiro epar
    Anut nukas ro eposek äiäi. Kiro onokun, ik nais Anut nukan amukup eposek saräun
    Krais Jisas mesin iken woiok epar momun, owon, ik sintore ämän karar tainoriäum
    maro, Anut nukas ik roasiret eposek wa aikowo. Utianik, ik Jisas Krais mesin karar
    ronkatäm woiok epar momun, kiro epar kos ik roasiret eposek keser aikiäu.
  inb-inb: 'Chasa kag­pi­pas, kasa­mi iachan­chi: Moi­sés ima nis­kata uiaspa ruras­ka­kuna­lla­waka,
    pipas mana panda­rii­kunata anchu­chii tukun­chi­chu. Jesu­cristo­wa suma iuia­ris­pa­mi
    mana panda­rig ni­raian­chi. Chasa iachas­pa­mi nukan­chipas Jesu­cristo­wa iuia­rig­samun­chi.
    Cha­saka, ñugpata Moi­sés nis­kata uias­pa­lla, manima; Cristo­wa suma iuia­ris­pa­mi
    mana panda­rig ni­raian­chi. Moi­sés nis­kata uiaspa ruras­ka­kuna­lla­waka, pipas
    mana panda­rii­kunata anchu­chii tukun­chi­chu.'
  hrv-hrv: 'Ali znamo: čovjek se ne opravdava po djelima Zakona, nego vjerom u Isusa
    Krista. Zato i mi u Krista Isusa povjerovasmo da se opravdamo po vjeri u Krista,
    a ne po djelima Zakona jer se po djelima Zakona nitko neće opravdati.'
  box-NT: Ɛ̀ɛ ká wa màhã́ zũ le mu yínɔń o *Mɔyiize làndá bèró wee wé ò o
    nùpue térénnáa le Dónbeenì yahó, ká lé bìo á ɓànso dó mí sĩi o
    Yeesu *Krista yi. Lé bṹn nɔn á wa dóráa wa sĩa o Yeesu Krista mu yi á à
    wéráa ɓa nùpua na térénna bìo wa dó wa sĩa wo yi bìo yi, ká mu yínɔń
    bìo wa bò ho làndá yi.
  ote-NT: Pe rá nga̱tsꞌi dá pa̱diui gue nuꞌa̱ tóꞌo da gamfri ra Zidada Jesucristo
    ya hingui tu ra tsꞌoqui, hingue ngueꞌa̱ da ꞌyøtꞌa ngu núꞌa̱ ma̱nga ra nda̱xjua
    ley. Hangue nugaguiui stá camfriui ra Zidada Jesucristo ne ya hinte dí tuui, ngueꞌa̱
    dí camfriui ra Zidada Jesu, hingue ngueꞌa̱ dá øtꞌui ngu núꞌa̱ ma̱nga ra nda̱xjua
    ley. Ra Ma̱ca Tꞌofo ena gue ni ꞌna hinda za to da tꞌembi gue ya hingui tu ra tsꞌoqui
    masque da ꞌyøtꞌa gatho núꞌa̱ ma̱nga ra nda̱xjua ley.
  wnu-wnu: '@see-verse:GAL.002.015'
  zam-NT: Más de cona, na' nda' cuent no nanee na' nec thìb mèn ne'ta'de Diox lugar
    no ne'tyalte Diox yòo mèn loo cón che'n Diox par gàc mèna mèn nalì no mèn nambìi
    loo Diox por mbli mèn preb li mèn xal ñibe' ley co' mxo'f Moisés loo mèn. Ndxe'leque',
    nda' na' cuent no nanee na' ndyalque' Diox no nda'que' Diox lugar ngòo mèn loo
    cón che'n Diox par gàc mèn mèn nalì no mèn nambìi loo Diox ante por yila's mèn
    loo Jesucrist. Por cona, na', ne, ngola's loo Jesucrist por mdyal Diox no mda'
    Diox lugar ngòo na' loo cón che'n Diox par ngòc na' mèn nalì no mèn nambìi loo
    Diox. Ngòca tataa loo na' ante por ngola's na' loo Jesucrist. Na' nanee no nda'
    na' cuent le' Diox ne'tyalte ta' Diox lugar yòo mèn nación Israel loo cón che'n
    Diox par gàc mèn nación Israel mèn nalì no mèn nambìi loo Diox por mbli mèn nación
    Israel preb li mèn nación Israel xal ñibe' ley co' mxo'f Moisés loo mèn.
  zyp-NT: Cawngsaw cawh phungbia zuinah thongtah cang lytah Zisu Khri letei zingnah
    thongtah Khazing tah thai a cangsah tahpaw cawh kaa hni. Macawtaco, Khri letei
    angepainah thongtah mehding tah cyhlang kaa cang nápawtah kaaning zong Khri Zisu
    letah zingnah kaa chiapaw a cang. Phung zuinah thongtah cang a be, zecawtamaw
    tatah phung zuinah thongtah ahohmai thaicangsah cang bei he takhah kaa hni.
  sey-NT: Ja̱je paꞌiquëtaꞌare, mai nuñe paꞌicohuaꞌirepa paꞌiye ti̱ꞌañe peoji, Moisés
    cua̱ñeseꞌere yoꞌojë. Coa Jesucristore i̱re pare cuasayepi ti̱ꞌañe paꞌiji, nuñe
    paꞌicohuaꞌi paꞌiye. Ja̱je paꞌina, yëquëje̱ Jesucristoni i̱re papi cajë asahuë.
    Cristore i̱re pare cuasayeja̱ꞌa nuñe paꞌicohuaꞌi paꞌiye ti̱ꞌahuë. Ja̱je paꞌina,
    cua̱ñeseꞌere yoꞌojë nuñe paꞌicohuaꞌi paꞌiye ti̱ꞌañe peoji.
  nvm-nvm: Regavo no vierafe bu e iji Jesu Kurais ma vierafejo ijieb bu Godon nifak
    ijia maturain revo una e iji bu akaij ijia jame kegoijo iji bu Godon nifak ijia
    maturaikva bakin. No e Jius bakin ijiena Jesu Kurais ma vierafej revo nuvuon no
    Jesu ma vierafejo ijar no kege Godon nifak ijia maturain. Regavo akaij iji no
    jame kegoijo ijar no kege Godon nifak ijia no maturaikva bakin. Ijefuon e besum
    fu akaij ijia jame kegokma akaij ijar fu keunaga fu Godon nifak ijia maturaikma
    bakin.
  mps-mps: 'Tama tiali digi dago te me koneai, te Godigo agabolo ‘Nage doloba pai
    bidi mu dao’ omainogo, bidi mego te bomo yai po dolo mu wali pabo usu egobeo.
    Te tobage kolesaga ebo bidi Godigo usu niba kadu wagobeo. Tiali goli te bidi aga
    homu tigidali Jisas Krais teba munama, agade konealubo po mu dąų olama, tama
    te kolesaga ebo bidi naga te doloba pai bidi mu pedalaibao, te Godigo gedude.
    Tama tibaso, da me te tiwai yai. Dago te homu yai: te dago te bomo yai po bugagia
    wali peyu da, te sę naga usu egobeo. Tama dena homu tigidali te Kraisba munama,
    tama agade konealubo po dąų obaso, teda da Godigo gedude doloba pai we bidi
    mu bidaibao. Tama tibaso, dago Krais Jisasde konealubo po dąų wai dao. Te bomo
    yai po wali pabo kolesaga naga ebo bidi, aga Godigo gedude doloba pai bidi munu
    me bidigobeo.'
  pab-NT: Xakore hoka waiyekehalakita atyo womana, tyotya tyakekohenerenai Jesus Cristo
    hiyeta Enore haliti waiyexenai aohititereharahene, hoka maisa atyo judeunai Xaotyakiraho
    hiyeta xini. Nikareta tehitiya wiso judeunae wityakeko Jesus Cristo hoka Enore
    haliti waiyexenai aoheta wiso maheta, Cristo wityakekohenere hiyeta, hoka maisa
    atyo judeunai Xaotyakiraho hiyeta xini. Hiyaiya, maisa atyo xala hare Enore haliti
    waiyexe aokare, judeunai Xaotyakiraho aokitere akereta tyaonitere hiyeta.
  llg-llg: Tehuu hatematak ia, ita bubuluk boe, Lamatuak tana simbok no malole hataholi
    esa boe, huu ndia ana tao tungga heti-heu anggama. Tehuu Lamatuak simbok no malole
    hataholi, huu namahele Yesus Karistus, ta huu ana tao tungga heti-heu anggama.
    No leo ndiak, na bei fo Lamatuak kee-dede nala hataholi, fo ndia salan ta fa boe.
  kyf-kyf: -Mʋʋ bhla, -a -yi we 'ji nɩɩ, -Lagɔ'ɔ yibheli nyɩmɛ, nyɩmɛ tɩklɩɩ nya *Moizɩɩ
    titee 'nʋŋwɛzʋzʋee 'gbʋ, nɩɩ, dlɩzʋzʋe -bhlogbɔɔ -Zezu Klisɩ -gʋʋ gbʋ -wa. We
    'gbʋ, -amɩa yi 'yaa -Zezu Klisɩɩ gbʋ -yɔŋwnu, 'ɩn -Lagɔ 'ka -aɩn yibheli nyɩma
    tɩklɩɩ nya, -amɩaa dlɩzʋzʋe Klisɩ 'wʋʋ 'gbʋ. Nɩɩ, we 'nɩ titee 'nʋŋwɛzʋzʋee gbʋ.
    Nɩɩ, -Lagɔ 'na 'ka nyɩmɛ yabhlogbɔɔ yibheli nyɩmɛ tɩklɩɩ nya, titee 'nʋŋwɛzʋzʋee
    'gbʋ.
  tpi-tpi: Tasol yumi save, God i no ting long man i bihainim lo bilong Moses, na
    long dispela as em i kolim em stretpela man. Nogat. Man i bilip long Krais Jisas,
    em tasol God i save kolim stretpela man. Yumi tu yumi bilip pinis long Krais Jisas,
    long wanem, yumi save, long dispela rot tasol God i ken kolim yumi stretpela man,
    na i no long rot bilong bihainim lo. Long wanem, i no gat wanpela man em inap
    bihainim gut ol lo na bai God i kolim em stretpela man. Nogat.
  mih-NT: Zoco sito yo vatyi ma catyi ra Ndyoo sihin numinoo ra vatyi ñahñi cuatyi
    ra sa cuenda sa tyaa ra yahvi sii ley i saha ra Ndyoo sii ra Moisés. Nduvaha yo
    ityi nuu ra Ndyoo sihin sa sino iñi yo sii ra Cristo Jesús. Yucuan cuenda sino
    iñi yo sii ra. Ta tacuan ta catyi ra Ndyoo vatyi ñahñi ca cuatyi yo ta yɨvɨ sa
    cuenda sa tyaa yo yahvi sii ley sahnu vatyi yoñi sihin cua catyi ra Ndyoo vatyi
    ñahñi ca cuatyi ra sa tyaa ra yahvi sii ley sahnu cuan, ta sii ra Cristo ña sino
    iñi ra.
  qvh-NT: '@see-verse:GAL.002.015'
  kms-kms: Beghi nei bab wuti iri lo wuri kin pugrine puq nen ye te ningg God ni puq
    neng tuquine nganye nas tuqui segi. Ni Jisas Kraist nei nimbig ye te ningg ei
    tuquine nganye nas ye. Pugri bu piyi beghi Juda kin beghi mune pugrine beghi Kraist
    Jisas nei bibig ei Kraist nei bibig ye te ningg God beghi puq nengu tuquine nganye
    pas. Beghi lo wuri kin pugrine puq pen ye te ningg segi. Te pugri lo wuri kin
    pugrine nganye puq pen ye te ningg wuti iri tuquine nganye nas tuqui segi.
  agn-agn: Piro mandian, gata-wanan amen nga ang mga taw risibien tang Dios bilang
    mato-lid tenged ong pagto nira ong ni Cristo Jesus, ig belag ta tenged ong pagtoman
    nira tang Katobolan. Animan asta yaming mga Judio, pamagto ami ra ka ong ni Cristo
    Jesus agod risibien ami tang Dios tenged ong pagto amen ig belag ta tenged ong
    pagtoman amen tang Katobolan. Tenged mga natetenged ong agboaten ta agod magtoman
    din ong Katobolan, anday taw ang poiding mabilang ang mato-lid don.
  nhi-NT: Masqui ohcon, itmatoqueh amaquin isqui chipauac inauactzinco Dios ica in
    chiualis tlen teniquilia in tlanauatil judío, tlamo sayeh naquin tlaniltoca inauactzinco
    Jesucristo. Ica non tehuan noiuqui ottlaniltocaqueh inauactzinco, uan ohcon ottemohqueh
    tisqueh itchipauaqueh ica in totlaniltoquilis inauactzinco Cristo, uan amo ica
    in totlatlacamatilis inauac in tlanauatil. Tlamilauca ixconmatican, ica in chiualis
    tlen teniquilia in tlanauatil amaquin isqui chipauac inauactzinco Dios.
  ttc-NT: per qetz qeb'enky te qchoj k'onti'l n'el in cha tzan tpaj tqetlen jk'ulu'
    aj ntyoli' te Kawb'il, sinoke n'el in tzan tpaj toklen wit'let jk'u'j ti'j Kristo
    Jesus. Astilji ax qetz nqo'okslan ti'j Kristo Jesus tzan tel in te qchoj tzan
    tpaj toklen wit'let jk'u'j ti'j b'ix nya'tx tzan tpaj tqetlen jk'ulu' aj ntyoli'
    te Kawb'il. Komo nijunwt n'el in xhchoj tzan tpaj tqetlen tk'ulu' aj ntyoli' te
    Kawb'il.
  dan-1931: men da vi vide, at et Menneske ikke bliver retfærdiggjort af Lovens Gerninger,
    men kun ved Tro på Jesus Kristus, så have også vi troet på Kristus Jesus, for
    at vi måtte blive retfærdiggjorte al Tro på Kristus og ikke af Lovens Gerninger;
    thi af Lovens Gerninger skal intet Kød* blive retfærdiggjort. { [*intet Menneske.]
    }
  kwj-kwj: Woroti nu hambwanda, hima fori ele Gotri mwanji ni sirinawani Gotri hima
    kipe rini nanda nambwe. Mina. Hima ri Jisas Kurais ni sembe ha wanimbwa Gotri
    hima kipe rini ri nandau. O keke nunu okwe Kurais Jisas ni sembe nu haro. O sumbu
    hinga nu wosiro ti, Gotri lo mwanji ni nu sirinawani hima kipe nunu ri na ki mina,
    Kurais ni sembe nu hasiwani hima kipe nunu ri na ki. Hinde wowani, hima fori apa
    Gotri lo mwanji ni ri sirinawa Gotri hima kipe hinde rini ri na kumbwa.
  vie-OVCB: chúng ta đều biết rõ con người được Đức Chúa Trời tha tội nhờ tin Chúa
    Cứu Thế Giê-xu chứ không nhờ tuân theo luật pháp Do Thái. Vì thế chúng ta đã tin
    Chúa Cứu Thế, để được Đức Chúa Trời tha tội—nhờ đức tin chứ không nhờ luật pháp,
    vì không có một người nào nhờ giữ luật pháp mà được cứu rỗi.”
  kze-kze: Yútaa-kwaasiti ámáántaamo kwégwaraundawaintavenaya Áánútu íma arupí umái
    máyáawain-owe séna Ísu Káráísitin-aaiyaveta áraire kwésundawaintavenaya séna arupí
    umái máyáawain-owe kwésisata ísaraumne. Áánútu kentááyávéna séna arupí umái máyáawain-owe
    síníntaveta Ísu Káráísitin-aaiyaveta áraireya kwésune. kentáásí ámáámbo kwáráananayaamo
    éna Áánútu suwánénaya arupí umái máyáawain-owe íma sínívo Ísu Káráísitin-aaiyaveta
    áraireya kwésendayavenaya arupí umái máyáawain-owe Áánútu síníye.
  mpj-mpj: Nintiluli kulini jilanya, Jiijajpala kulini, ka palujanu Mama-lampa kawalyarrini,
    ka-langku wanka kanyini. Yiipila Muujajku luwuku junga nyinaku, mirta-langku Mamalu
    wanka kanyilku, mirta-lampa kawalyarriku. Julyju-lampa Mama mirta kawalya nyinapayi,
    jumajila walykuwinti nyinapayi. Palujanula Jiijajpa kulirnu, ka-lampa walykukaja
    warningu, palujanu Mama-lampa kawalyarringu. Mirta-lampa kawalyarringu Muujajmili
    luwuwana. Yiipiya martukajalu Muujajku luwu kulini, mirta Mama kawalyarrini, mirta-jananya
    wanka kanyilku.
  lbk-lbk: Ngem ammomi ay ad-i maifilang ay nalenteg nan olay sino issa ay takho isnan
    sakhang Apo Dios maigkhapo isnan mangiyangnenana isnan lenteg Moises, mod-i ket
    maichalan yangkhay isnan mamatiyana ken Jesu Cristo. Siya akhes ay mamati kami
    ken Cristo Jesus ta maifilang kami ay nalenteg ken Apo Dios khapo isnan mamatiyanmi
    ken Cristo, faken khapo isnan mangiyangnenanmi isnan lenteg. Tay maid paat takho
    ay enfalin ay nalenteg isnan sakhang Apo Dios khapo isnan mangiyangnenana isnan
    lenteg.
  mto-NT: Nnu̱jaꞌvimdinupts u̱u̱ꞌmeꞌe je̱ts kaꞌa veꞌe je̱ Nteꞌyam je̱ jayu du̱kato̱kimpu̱m
    je̱ Moisés je̱ pyavaꞌnu̱n ka̱jx, je̱ꞌe̱ veꞌe ku veꞌe je̱ Jesucristo yakjaanchjáva.
    Je̱ꞌe̱ ka̱jx tseꞌe je̱ Jesucristo njaanchjaꞌvimda je̱tseꞌe je̱ Nteꞌyam xkato̱kimpa̱ꞌmumdat,
    kaꞌa tseꞌe nꞌíxtimda vintso̱ veꞌe nkutyoꞌnumdat je̱ Moisés je̱ pyavaꞌnu̱n je̱ts
    je̱ꞌe̱ ka̱jxeꞌe je̱ Nteꞌyam xkato̱kimpa̱ꞌmumdat, ku̱x je̱ Nteꞌyam, tyumto̱kimpu̱u̱mp
    je̱ꞌe̱ veꞌe je̱ jayu je̱ Moisés je̱ pyavaꞌnu̱n ka̱jx.”
  bzh-bzh: Rëḳ mu hil araḳ ni bë nabë mehöti sepa doḳ Moses-yi-horek, og sënë su
    yoh vu bë gevonġ benatu mehö yohvu rë, gaḳ nabë ayo na timu vu Yesu Kerisi og
    mëm. Lob he ayomin neya timu vu Yesu Kerisi nebë ham, gaggata ngwë su neggëp rë,
    om sën he nanër bë hil ayod na timu vu Kerisi Yesu in bë hil natu mehönon yohvu.
    Gaḳ nabë hil sepa doḳ Moses-yi-horek, og hil su ayoh vu bë rëḳ natu mehönon
    yohvu rë. Yönon, nabë mehöti sepa doḳ Moses-yi-horek, og horek sagi su yoh vu
    bë doḳ vu yi begevonġ yi natu mehö yohvu rë.
  guj-2017: જાણીએ છીએ કે, મનુષ્ય નિયમશાસ્ત્રની કરણીઓથી નહિ, પણ ઈસુ ખ્રિસ્ત પરના વિશ્વાસથી
    ન્યાયી ઠરે છે. અમે પણ ઈસુ ખ્રિસ્ત પર વિશ્વાસ કર્યો કે જેથી અમે નિયમશાસ્ત્રની કરણીઓથી
    નહિ પણ ખ્રિસ્ત પરના વિશ્વાસથી ન્યાયી ઠરીએ, કેમ કે નિયમશાસ્ત્રની કરણીઓથી કોઈ પણ
    મનુષ્ય ન્યાયી ઠરશે નહિ.
  jvn-NT: Nanging senajan awaké déwé iki ngerti wèté Gusti Allah kawit tyilik, saiki
    awaké déwé ngerti nèk manungsa bisané ketampa karo Gusti Allah kuwi ora jalaran
    nglakoni wèté agama Ju, nanging manungsa ketampa, jalaran pretyaya marang Gusti
    Yésus Kristus. Semono uga awaké déwé, awaké déwé pretyaya marang Gusti Yésus Kristus
    supaya awaké déwé bisa rukun karo Gusti Allah. Tegesé, awaké déwé ditampa karo
    Gusti Allah kuwi jalaran awaké déwé pretyaya marang Gusti Yésus Kristus, ora jalaran
    awaké déwé iki nglakoni wèté agama Ju. Ora ènèng wong bisa ketampa Gusti Allah
    jalaran wong kuwi nglakoni wèté agama.
  byr-byr: kɨrɨꞌ dara yawɨꞌmwosɨ. O, pwai Gotɨyare Kɨwɨnyabwi yada Gotɨyai mujɨna
    “Yɨdaꞌmaraangeigɨnyɨ,” mujɨna. Aawa. Pwai Jizaazai Kɨraazɨtɨyarɨ lɨmwagaꞌda Gotɨyai
    wɨdɨna “Yɨdaꞌmaraangeigɨnyɨ,” wɨdɨvanɨkelyɨra. Sareꞌ nemɨ saina Kɨraazɨtɨyai Jizaazarɨ
    lɨmwamwo. “Kɨwɨnya dɨnɨkebwi mɨdɨdaa Gotɨyai ‘Yɨdaꞌmaraangeigɨ,’ manejadelyɨ.
    Kɨraazɨtɨyarɨ lɨmwadaa Gotɨyai ‘Yɨdaꞌmaraangeigɨ,’ nedana!” dona sara lɨmwamwo.
    Kɨlaaꞌnaka aane pwai kwai Gotɨyare Kɨwɨnya mɨdɨda Gotɨyai “Yɨdaꞌmaraangeigɨ,”
    mujɨnɨkeꞌna Kɨraazɨtɨyarɨ lɨmwamwo.
  ian-ian: Nɨn kɨta vak kat vɨga lɨganɨn. Kɨta nyan Juda yeta vapmba yetɨndeyan God
    ndɨ kat mɨn apma nyan mɨn waa ana waigandɨ. Kɨta nyan Jisas Kraist kwuta njɨvwa
    kat wuna lak yaandɨ wandeyan God ndɨ kat mɨn apma nyan mɨn waa waigandɨ. Wanja
    nyaangɨt nɨno tamba wanɨn. Nɨn Juda nɨmbun wan vapmba waneyan God nɨn kat apma
    nɨmba ngwuk waa waigandɨ. Kɨta nyan Kraist kwuta njɨvwa kat kwagalalaa Judana
    lomba yetɨndeyan God ndɨ kat apma nyan mɨn waa ana waigandɨ.
  hun-hun: tudva azt, hogy az ember nem igazul meg a törvény cselekedeteiből, hanem
    a Jézus Krisztusban való hit által, mi is Krisztus Jézusban hittünk, hogy megigazuljunk
    a Krisztusban való hitből és nem a törvény cselekedeteiből. Mivel a törvény cselekedeteiből
    nem igazul meg egy test sem.
  mcf-NT: 'Adquid icquin: “Moisesën chiaiduidi naquin Nuquin Papa bëdamboen ismembi,”
    quedenedi nëbi nuqui utsien chiec. “ ‘Abided cuidadaid Esusënuidtsëqui Nuquin
    Papa ëbi bëdamboen ismec,’ quequin Esus tantiasho Nuquin Papan nuqui bëdamboen
    isec,” quequin nuqui tantiec. Adshun matses utsibobëdtambi nuqui Esus tantiaquiec.
    “Moisesën chiaid niaquesa nibëdsho isun Nuquin Papan matses abitedi bëdamboen
    istiapimbo iquec,” quequin tantiashun nuqui bëdamboen ismequid Esus nuqui tantiabenondac
    —quequin Petedo chiondambi.'
  kjs-kjs: Go pea-le enaali medame rekena agale raitalia-daare go madaa Gote-na le
    agaana redepo le enaali napitia. Dia, pare enaali medame Yesu Keriso madaa kone
    rulalia-daare go enaali komeare Gote-na ora redepo le enaali tea. Go pea-le naame
    Yesu Keriso madaa kone abala rulaema. Go Keriso madaa kone rulalima raburi Gote-na
    le agaana redepo le enaali piruaema. Go puma rekena agale kurape kogono-daa dia.
    Enaali medame rekena agale raitalalo palia-daare go madaare Gote-me nipu redepo
    le enaali natea.
  mni-mni: Adumakpu mi amabu wayel yathanggi thabakki mapanna keidounungda Tengban
    Mapugi mangda chumhanbiba natte adubu Jisu Christtada thajabakhaktagi mapanna
    chumhanbibani haiba adu eikhoi khang-i. Maram aduna eikhoinasu, wayel yathanggi
    thabakki mapanna nattana Christtada thajabagi mapanna eikhoibu Tengban Mapugi
    mangda chumhanbinanaba Christta Jisuda eikhoina thajare. Maramdi wayel yathanggi
    thabakki mapanna mi kana amatabu chumhanbide.
  yad-NT: 'Ramuni̱tiy vu̱dyetya: Tama̱ sa̱jtay Ju̱denu vase vichara ti̱, tama̱, vinu
    varityi sito̱tanirya saniquejada, jiryatimyu̱ ne vana̱y sito̱taniy samiryamusirya
    saniquejada. Jiryatiy vu̱tyuva̱choda simu Jesucrístu, ramuni̱tiy su̱tay Ju̱denu
    vase vichavay varivyu̱y. Ramuni̱ vu̱jerye tuva̱chuma̱ simu Jesucrístu, sa̱tidye
    jtay Ju̱denu variy vase vichavantyidyevyu̱y. Su̱tay daryá, vinu varityi vu̱tyuva̱chu
    simu Crístu, ne vinu varityi vuryito̱tanirya saniquejada, ti̱ vitya jiryi̱nu̱y
    vana̱y jto̱taniy ti̱ta̱ju̱ra saniquejada, jiryatiy nijya̱mi̱ rapu̱rya daryaju̱davyu̱y.'
  mxb-NT: Ta náꞌá yó ña̱ ni iin tóꞌón ña̱yuu o̱ kúu kando̱o vii noo̱ Ndios sa̱ꞌá ña̱
    kée na choon saꞌándá ley Moisés, chi̱ sa̱va̱ꞌa sa̱ꞌá ña̱ kándéé iní na̱ Jesucristo,
    sa̱ꞌá ño̱ó kándo̱o vii ná noo̱ Ndios. Chi̱ sa̱ꞌá ña̱ kándísa yó Jesucristo, sa̱ꞌá
    ño̱ó kándo̱o vii yo̱ noo̱ Ndios. Ta kíán sa̱ꞌá ña̱ kándéé iní yo̱ iin tóꞌón dini̱
    Jesucristo va, ta o̱ du̱ú sa̱ꞌá ña̱ kée yó choon saꞌándá ley. Chi̱ ni iin tóꞌón
    ña̱yuu o̱ kúu kando̱o vii noo̱ Ndios sa̱ꞌá ña̱ kée na choon saꞌándá ley.
  pon-2006A: Ahpw, kitail ese me aramas emen kin pwungla rehn Koht sangete ni eh pwoson
    Sises Krais, ahpw kaidehn sang ni eh kin kapwaiada audepen Kosonned en Moseso.
    Pil kitail, kitail pwosonla Sises Krais pwe kitail en pwungla rehn Koht sang ni
    atail pwoson Krais, ahpw kaidehn sang ni atail kapwaiada audepen Kosonnedo. Pwe
    sohte emen kak pwungla rehn Koht sang ni eh kin kapwaiada audepen Kosonnedo.
  maq-NT: Handasa cuatjin ne, ha hyan xi ngu xuta ne, tsicjiin Nina jyë́ rë me ngatsë
    rë xi vihndë me tsëhë ley rë Moisés ta suvá ni ngatsë rë xi mangu cacun me cojo
    Jesucristu. Hane cojo ngayaan ne, hacuaha camangu tacun cojo Jesucristu, cojo
    sa xi tsicjë Nina jyë́ naja ngatsë rë xi mangu tacun cojo rë Cristu, hacuiin ngatsë
    rë xi canuhyaan tsëhë ley jan ta, tsëhë xi tsajin camahani yo xi cjuë jyë́ rë
    ngatsë rë xi vihndë tsëhë ley rë Moisés jan.
  hto-hto: 'Mei íadɨ onódɨcaɨza: Moisés ocuica uai ɨere ñéfinamona, buna Juzíñamui
    anamo ñue jaɨ́cɨna ínide. Mei dama Jesucrístomo dánɨrie íaɨoɨ ɨ́ɨnuado illa dɨ́gamɨe
    daɨí jaɨ́cɨna írede. Iemona judíoñedɨno izói, caɨ daje izói, Jesucrístomo ɨ́ɨnotɨcaɨ,
    afe íemo caɨ ɨ́ɨnogafuedo Juzíñamui anamo ñue jaɨ́cɨna caɨ íllena. Uafue, Moisés
    ocuilla uai ɨere ñéfinamona buna ñue jaɨ́cɨna ínide.'
  por-BRBSL: ainda sabendo que um homem não é justificado pelas obras da lei, mas
    pela fé em Jesus Cristo, até mesmo nós cremos em Jesus Cristo, para que possamos
    ser justificados pela fé em Cristo e não pelas obras da lei, porque nenhuma carne
    será justificada pelas obras da lei.
  ces-NKB: i my jsme uvěřili v Ježíše Krista (poněvadž víme, že člověk není ospravedlňován
    na základě skutků Zákona, ale jedině vírou [v] Ježíše Krista), abychom byli ospravedlněni
    z Kristovy víry a ne na základě skutků Zákona; neboť na základě skutků Zákona
    nebude ospravedlněno žádné tělo.
  cui-cui: Waxainchi yaputainchi xua bequein exanatsi pocotsiwa Moisés pia peitorobi
    coyenewatha itoroba, ichitha jopa jʉntʉ coyene xeicaetsi Nacomtha xua jopa Nacom
    watsita natsicuentsiwa tsane abe waexanaexae bapontha. Jiwi ba jʉntʉ coyene xeica
    poxonae Jesucristo jume cowʉntatsi. Waxainchi jʉntʉ coyene xeicatsi poxoru jume
    cowʉntatsi Jesucristo xua poxoru jopa wajume cowʉntsiya exanaexae pocotsiwa Moisés
    pia peitorobi coyenewatha itoroba. Dapon aibi pon pejʉntʉ coyene xeicaein xua
    pejume cowʉntsiya exanaexae pocotsiwa Moisés pia peitorobi coyenewatha itoroba.
  boj-2014: Ariya iga qalieonum, tamo naŋgi Moses aqa dal anjam dauryqab gam dena
    naŋgi Qotei aqa ŋamgalaq di tamo bole une saiqoji sqa keresai. Tamo naŋgi Kristus
    Yesus qa naŋgo areqalo siŋgilatqab gam dena qujai Qotei na naŋgi tamo bole une
    saiqoji qa minjrqas. Iga dego Kristus Yesus qa gago areqalo siŋgilatem deqa Qotei
    na iga tamo bole une saiqoji qa mergej. Iga dal anjam dauryem gam dena sai. Tamo
    a dal anjam dauryqas gam dena a Qotei aqa ŋamgalaq di tamo bole une saiqoji sqa
    keresai.
  eng-OEBUS: So we placed our faith in Christ Jesus, in order that we might be pronounced
    righteous, as the result of faith in Christ, and not of obedience to Law; for
    such obedience will not result in even one soul’s being pronounced righteous.
  eri-eri: Ariya ere isiya, fai no Moses nomo nuuni beele oojona waha, Itou no hugu
    waha langa, no fai waha fai tigini tuwei uwa. Fai no Yesus Kristus bona huwanya
    ngalengana wahanga, Itou no fai tigini tu-tuna. Ere fere, Yesus Kristus boya huwanyage
    ngalengawai. Wa taate bona, ere isiya, Itou no jala wahanga langa, no ere fai
    tigini higei nomo edo, wa nuuni beele oojowei nomo jala langa uwa. Wa taate bona,
    nere nuuni beele oojo dewei nomo jala langa, Itou no fai ete fai tigini tuwei
    nomo edo uwa.
  aly-aly: Anwantherr Akngey-angkwarr arraty anem, Jesus Christ renhant apententy,
    Jew-kenh-angkwarr-weny. Anwantherr Jesus renhant tnakenty, Akngey anwekantherr
    inkwerelhemarl. Jew-kenh angkangkwarr ywarnarl anwantherr arrkernelheyel-kety,
    anwantherr arraty-angkwarr apentetyek.
  wiu-wiu: Nitane agotame eya wa wene toko. Akolaliyo one ali atoapa poanele toamene
    yene tetepo takoa wene keaneya mekilepa Mosesene totono litia tootapekileke tokoya
    mena. Enipa pa Yesuke wene tugakileke toko. Totameka Yu yatenane totono litia
    tootapeamele toamokoyake Keraisu Yesuke wene tugoa meko. Akolaliyo totapa poanele
    toamene agota tetepo takamotoa tekete ni toko. Ni edoa-mo. Mosesene totono litiki
    yene Akolaline leneke poanele toameneya meane tetepo taneya meamele toamoko.
  swe-swe: Ändå vet vi att en människa inte blir rättfärdig [skuldfri, har det rätt
    ställt med Gud] genom att i egen kraft följa lagens bud, utan bara på grund av
    tron på den Smorde (Messias, Kristus) Jesus (hans trofasthet). Vi själva har satt
    vår tro till Jesus den Smorde, för att vi ska bli rättfärdiga genom den Smordes
    (Kristi) trofasthet och inte för att vi i egen kraft följer lagen. För på grund
    av laggärningar (religiösa ritualer, eget arbete) kan ingen människa bli rättfärdig
    (inget kött bli utan skuld och få frid med Gud).
  cth-cth: Jisuh Khrih yuem e lahoi lannae dawk pha awh e hah yon kamnuek e Jentelnaw
    laipalah, takthai koe lah Judah tami lah kaawm e maimouh teh rek panue e patetlah,
    kâlawk dawk hoi lannae koe phat awh hoeh. Khrih Jisuh yuemnae lahoi doeh lannae
    dawk pha awh. Bangkongtetpawiteh, a pihai kâlawk tarawinae lahoi lannae dawk phat
    awh thai hoeh, Khrih yuemnae lahoi doeh pha thai awh.
  mti-mti: Megara nu mameib yaug anotu, apan me Gwangwan amaratanwa gumbe oma den
    ane oraivit ape God namive, megara Keriso Iesu gumbe anotumat atanwa mekut gumbe
    oma ane oraivit ane God namive, meoya nu gaibu Keriso Iesu gumbe anotumat atu.
    Kuiyawa bira da oma den ane Gwangwan amaratanwa gumbe oraivit ape God namive.
  pad-NT: Hari. Aogaki ida Jesu-ra vakaijokaki Deua bikapoarivini, ajahamisija kaimoni
    kidiania. Jesu-ra vakaijokavini mani ida Deua bikapoarivini hija, kidimahi sohika'oani
    bikahivini hija jaboni. Ni-Deus va'ora kapoariki adani vahoariha Jesu-ra vakajari'daki.
    Jahaki ida Deus kava'isohihi jiriki, kaba'i, ni-Deus va'ora kapoariki adani kidiva'isohihi
    jiriki naabani vihiki. Harivani, akhanina vani jaboni, avakaijoka'ara ada Jesus
    Cristo. Kidiania ariabono gahinai anihavini mani ida Deus haria kapoarivini hi'ia,
    akadimahi sohika'oani Deua bikahivini hija. Kidiva'isohihi jiriki anaabavini oadani,
    ni-Deus haria kapoariki. Ija'ari Deus kava'isohihi jiriki-ra naabavini kaba'i,
    ni-Deua binaabosiki ida va'isohihi-ra vanaabavini, ni-bikapoariki kidiania ajahamisija
    kaimoni.
  twi-twi: nim sɛ ansa na obi bedi bem wɔ Onyankopɔn anim no, na gye sɛ wagye Yesu
    Kristo adi a ɛnyɛ sɛ ɔbɛyɛ nea mmara no hwehwɛ sɛ ɔnyɛ no. Yɛn nso, yɛagye Kristo
    Yesu adi sɛnea yɛnam so bedi bem wɔ Onyankopɔn anim; efisɛ ɛnam gyidi so na wobebu
    yɛn bem, na ɛnyɛ mmara no apɛde a yɛyɛ no so.
  hlt-hlt: Jesuh Khrih kah tangnah lamlong pawt atah olkhueng dongkah khoboe loh hlang
    a tang sak pawt te khaw ming uh. Mamih loh Khrih Jesuh ni n'tangnah. Te daengah
    ni olkhueng kah khoboe nen pawt tih Khrih kah tangnah lamloh n'tang uh eh. Te
    dongah olkhueng kah khoboe loh pumsa boeih he tang sak mahpawh.
  tbz-SIM: Ti yɛ̃́mu kɛ dò nKuyie nhɔ̃ɔ̃ wénkùnnɛ onìtì o tɑ̃́ dìì mɔ̀nnì ndi Yesu,
    dɛ̀ í tú ò tũ̀ mmɛ̀ɛ̀ kpɛ́í nyikuɔ́. Ti tɑ̃́ Yesu Kirisi nwe kɛ̀ Kuyie nti wénkùnnɛ
    dɛ̀ í tú ti tũ mmɛ̀ɛ̀ kpɛ́í ikuɔ́, kɛ yɛ̃́ Kuyie nhɔ̃ɔ̃ í nwénkùnnɛ òmɔù ò tũ̀
    mmɛ̀ɛ̀ kpɛ́í ikuɔ́.
  san-GUJ: કિન્તુ વ્યવસ્થાપાલનેન મનુષ્યઃ સપુણ્યો ન ભવતિ કેવલં યીશૌ ખ્રીષ્ટે યો વિશ્વાસસ્તેનૈવ
    સપુણ્યો ભવતીતિ બુદ્ધ્વાવામપિ વ્યવસ્થાપાલનં વિના કેવલં ખ્રીષ્ટે વિશ્વાસેન પુણ્યપ્રાપ્તયે
    ખ્રીષ્ટે યીશૌ વ્યશ્વસિવ યતો વ્યવસ્થાપાલનેન કોઽપિ માનવઃ પુણ્યં પ્રાપ્તું ન શક્નોતિ|
  ake-NT: E'tane urɨ'nokon uya i'tu Papa uya kamo Sises Kʉrai apurɨto' esanon nɨken
    anʉmʉ. Mɨrɨ kasa iyesi wenai, urɨ'nokon uya nɨrɨ Kʉrai Sises apurɨto' esi apurɨto'
    poro wakʉ pe ekonekan nɨto' pe, main awɨrɨ e'nɨ winɨ pen, apʉne pʉra main awɨrɨ
    te'se ɨnʉ' rɨ ekoneka pʉra iyesi wakʉ pe.
  qvn-NT: Noganchiga musyayanchim Moisespa isquirbisham cäsucugcunata juchasapalapagrag
    Dios ricayanganta, antis “Nä mana juchaynagmi cayanqui” nishaga carcayan Jesusman
    yupachicugmi. Noganchis Jesucristoman yupachicunganchipam “Nä mana juchaynagmi
    cayanqui” nisha cayanchi, nätan manam Moisés isquirbinganta cäsucunganchipitachu.
    Chaura Moisés isquirbinganta cäsucugcunaga pisi cayan juchasapalapag ricasharan.
  tku-NT: Ca'tzīyāuj Dios cāmāpānūni' ixcuentaca'n xmān xlaca'n tī talīpāhuan Jesucristo,
    ē jā xlaca'n tī xmān tamākentaxtūcu'tun līmāpa'ksīn tū Dios cāmaxquī'lh israelitas.
    Chuntza' quina'n nā līpāhuanāuj Jesucristo. Dios quincāmāpānūni'nī'ta'n quincuentaca'n
    ixpālacata līpāhuanāuj Jesucristo ē jā ixpālacata kexmatni'yāuj huā'mā' līmāpa'ksīn.
    Jā tī chā'tin tī Dios māpānūni' ixcuenta xmān ixpālacata mākentaxtūcu'tun līmāpa'ksīn.
  bjk-bjk: Lamun ire bölök abo Judeia, ire te ösöxö bere God irabo kure bara önga
    tödi i töxödös kö winawara re ine niang bara i nunu mon te Krais Jisas. I karabo
    kure re öng bara i töxödös niang bara ibo mumuu abo warkurai te Moses. Kaim. Möxö
    ina na, ire bölök te nunu re Jisas Krais bere God irabo kure bere ire te töxödös,
    a unine xö nunu kölöme re Krais, ma kaim bara xö tatalien ne muu warkurai te Moses.
    Io, ire te nunu im, möxösa, ire te ösöxö bere God i karabo kure re öng bara i
    töxödös niang bara i mumuu abo warkurai te Moses.
  msy-2020: Ezɨ e fo, gumazamiziba Moses Osizirir Arazibar gɨn zuima, God kamaghɨn
    me mɨgeir puvatɨ, ia nan damazimɨn dera. Bar puvatɨ. Gumazamiziba nɨghnɨzir gavgavim
    Iesusɨn ikɨtɨ, merara God kamaghɨn me mɨgei, ia nan damazimɨn dera. Kamaghɨn amizɨ
    e Krais Iesus nɨghnɨzir gavgavim an iti. E fo, gumazamiziba Moses Osirizir Arazibar
    gɨn mangɨtɨ, God kamaghɨn me mɨkemeghan kogh suam, ia nan damazimɨn dera. Nɨghnɨzir
    gavgavim Iesusɨn itir tuavimra God suam, ia nan damazimɨn dera. Ezɨ Moses Osirizir
    Arazibar gɨn zuir tuavim puvatɨ. God kamaghɨn e mɨkɨm suam, ia nan damazimɨn dera,
    kamaghsua, e nɨghnɨzir gavgavim Iesusɨn iti.
  bpr-bpr: Na gadèmi landè to tluh di kanfe Dwata fagu di kimenan i uldin, bay lo
    fagu di kaftoon ku Dyisas Krayst. Taman, ta lê gami ftoo ku Krayst Dyisas du fye
    tluh gami fagu di kaftoomi di kenen. Na ise ku yé gumdàmi tluh mdà di kimenmi
    i uldin, du landè to tluh di kimenan i uldin.
