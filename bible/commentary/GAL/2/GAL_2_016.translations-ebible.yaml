  quf-NT: 'Piru nuqakuna, Israel pwiblumanta karmapismi, allitana intrakasha kanillapa:
    Maylawmanta karmapis, Jesucristupi kriyishallapalami, Tayta Dyus uchakushanchikkunamantaqa
    pirdunar mana uchayjunpaqnachu riqsimanchikllapa nir. Manami Moisés mantakushankunata
    kasushallapachu, Tayta Dyusqa pirdunamanchikllapa. Chayraykumi nuqakunapis Jesucristulapi
    kriyisha kanillapa, Tayta Dyus uchayllapakunamanta pirdunamananllapapaq. Chaqa
    manami mayqanpis washakanqachu Moisés mantakushankunata kasushanraykuqa.'
  yuw-yuw: mahong nonu kombiamon, amna au yu gendic nongoru tantanthon kiapdec Kopotorocho
