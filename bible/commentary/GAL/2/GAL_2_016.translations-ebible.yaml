  pan-pan: ਤਾਂ ਵੀ ਇਹ ਜਾਣ ਕੇ ਕਿ ਮਨੁੱਖ ਬਿਵਸਥਾ ਦੇ ਕੰਮਾਂ ਤੋਂ ਨਹੀਂ ਸਗੋਂ ਕੇਵਲ ਯਿਸੂ ਮਸੀਹ
    ਉੱਤੇ ਵਿਸ਼ਵਾਸ ਕਰਨ ਤੋਂ ਧਰਮੀ ਠਹਿਰਾਇਆ ਜਾਂਦਾ ਹੈ, ਅਸੀਂ ਆਪ ਵੀ ਮਸੀਹ ਯਿਸੂ ਉੱਤੇ ਵਿਸ਼ਵਾਸ
    ਕੀਤਾ ਤਾਂ ਕਿ ਅਸੀਂ ਬਿਵਸਥਾ ਦੇ ਕੰਮਾਂ ਤੋਂ ਨਹੀਂ ਪਰ ਮਸੀਹ ਯਿਸੂ ਉੱਤੇ ਵਿਸ਼ਵਾਸ ਕਰਨ ਦੇ ਕਾਰਨ
    ਧਰਮੀ ਠਹਿਰਾਏ ਜਾਈਏ ਕਿਉਂਕਿ ਕੋਈ ਵੀ ਬਿਵਸਥਾ ਦੇ ਕੰਮਾਂ ਤੋਂ ਧਰਮੀ ਨਹੀਂ ਠਹਿਰਾਇਆ ਜਾਵੇਗਾ।
  gvc-gvc: Ã jiina sã jipachʉta Cohamacʉ dutiare Moise cjirore to cũrire yoarina sã
    jichʉ “Noaina jira”, ni ñʉeraboa Cohamacʉ sãre. Tíre mari masija. Ã yoa Jesucristore
    mari wacũ tuachʉ Cohamacʉ marine “Noaina jira”, ni ñʉnohca. Tíre masina, sã cʉ̃hʉ
    Jesucristore wacũ tuaja tirore sã wacũ tuari mehne sãre “Noaina jira”, Cohamacʉ
    to ni ñʉhto cjihtore. To dutia cjirire sã yoarina jichʉ “Noaina jira”, ni ñʉeraboa
    Cohamacʉ sãre. Ne tí dutia yoaa mehne noaina jierara masa, Cohamacʉ to ñʉchʉ.
  sbk-sbk: mmanye aje numo yabhaziwa ilyoli humatendo gisheria. Badala yakwe bhabhaziwa
    ilyoli muhati mwa Yesu Kilisti, twahonzile nulwitiho muhati mwa Yesu Kristu. Ili
    huje tibhaziwe ilyoli hulwitiho muhati mwa Yesu na siyo amatendo gi shelia. Humatendo
    gishelia nagumo umbili gwewayabhaziwa ilyoli.
  mya-JVB: ယေရှု ခရစ် ကိုယုံကြည် ခြင်းအားဖြင့် ဖြောင့်မတ်ရာသို့ရောက်ကြသည်ကို၊ အပြစ်
    ထင်ရှားသော တစ်ပါး အမျိုးသားမ ဟုတ်ဘဲ၊ ဇာတိ အမျိုးအားဖြင့်ယုဒ လူဖြစ်သောငါ တို့သည်
    အမှန်သိ သည်နှင့်အညီပညတ် တရား၏ အကျင့် အားဖြင့် ဖြောင့်မတ်ရာသို့မရောက်၊ ခရစ်တော်
    ကိုယုံကြည် ခြင်းအားဖြင့် ဖြောင့်မတ် ရာသို့ ရောက်ခြင်းငှာ ၊ ငါ တို့ပင် ယေရှု ခရစ်
    ကိုယုံကြည် ကြပြီ။ အကြောင်းမူကား ၊ ပညတ် တရား၏ အကျင့် အားဖြင့် အဘယ်သူ မျှဖြောင့်မတ်
    ရာသို့ မ ရောက်နိုင်ရာ။
  kgf-kgf: Képésic solaŋ ʒémimia imi héna ac wawaŋ memeya igucnec qahac, néŋ Yesu
    Kristo ninʒéŋgé mimia imuacnec hezac imi ninʒiŋ. Imuac niŋ nini acguc Kristo Yesu
    ninʒéŋgéanʒiŋ. Imi mia nini héna ac wawaŋ memeya igucnec qahac, néŋ Kristo ninʒéŋgé
    mini képésic solaŋ ʒénénécmimac imuac niŋ mia. Héna acac wawaŋ memeiguc séwi ic
    méŋac méŋ képésic solaŋ ʒémimia méŋ ménda hezac.
  awb-awb: Manikánka Mósísine ehweh sehgí ánínsábé, Mi ehwéh kawerue sehgiona puah
    kaweqtaq míahne atehro? Írakaumo. Ite aiq iahtebónawe peh morá Sísa Karáhénsabe
    aiq pútare atéh ánínsábé, Kaweqtaq míahne atéhre. Minayabe Manikánka, Kaweqtaq
    míáhwe aitankeheéq Sísa Karáhénsabe aiq pútare atone. Mó morá áh íre kéhre. Írakaumo.
    Peh morá Sísa Karáhénsabe aiq pútare atonayabé Manikánka, Kaweqtaq míáhwe aitéhre.
    Mósísine ehweh sehgí ánínká moke mi ehwéh íre sehgioráhire. Írakaumo. Minayabe
    Manikánka wensabé, Kaweqtaq míahne íre atéhre.
  gdn-gdn: ko karako nu kataigibi wetawetara da iyapana nima Iyesu Keriso sumapoto
    ki mena pokaiya ka Mamanuga God e iyapana bagi supasupai siyoto. E ka eba gora
    oragai wiwirapono makeya makeya kwae-yogono ki pokaiya Mamanuga God e inako siyoto.
    Pa mena. Nu Diyu ragidai mete kina ka Keriso Iyesu sumapemei da nu e mena pokaiya
    Mamanuga God yabuiya bagi supasupai idiwana ki nana. Nu ka eba gora oragai wiwirapemei
    makeya makeya kwaigemei mibai ka nu kataigibi wetawetara da iyapana eyaka eyaka
    gora wiwirapomono eba ki pokaiya ka Mamanuga God mu iyapana bagi supasupai tadeni.
  nko-NT: Támɛ anɩ Yudafɔ Akristofɔ ámʋ mʋ́ anɩyin ánɩ́ megyí Mose mbla ámʋsʋ
    gyí sʋ Bulu totsú ɔha ánɩ́ mʋ asʋ́n da ɔkpa mʋ ansɩ́tɔ́, nkɛ́tɩ Yesu Kristo
    hógyi. Mʋ́ sʋ anɩlahɔ mʋ gyi, mɛ́nɩ Bulu ɔbɔ́tsʋn mʋ hógyi amʋsʋ há anɩ asʋ
    nɩ́. Tsúfɛ́ nɩ́ mbla ámʋsʋ gyí sʋ mʋ́ á, tɛkɩ ɔhaa méegyi asʋ Bulu ansɩ́tɔ́.
  bsn-NT: To bajiboarine, berojʉ, “Moisére Dios ĩ roticũmasirere mani cʉdise sʉorine,
    ‘Rojose maja’ manire yiĩabetirʉcʉmi Dios”, yimasicoasuja mani. To bajiro yimasirã
    ñari, jud'io masa ñaboarine, mani ñicʉa yere, Moisére Dios ĩ roticũmasirere ajitirʉ̃nʉ
    tʉjacõari, Cristojʉare ajitirʉ̃nʉsʉoyuja mani, “ ‘Rojose maja’ manire yiĩavariquẽnato
    Dios” yirã.
  pib-NT: Wumatlu wa yineru gi wa muklukanuwnakaakotni wa Tokanchi Yokanatkaluru kamrutikolu
    chinanu, seyni Kristo Geso galixikolu chinanu muklukanuwnakaakotni. Ga wa wixa
    galixlu Kristo Geso wa muklukanuwnakaakonepwu Kristo galixikolu chinanu, gi wa
    Tokanchi Yokanatkaluru kamrutikolu chinanu. Giyagni Tokanchi Yokanatkaluru kamrutikolu
    chinanu gi pamanena muklukanuwnakaakotupni.
  wiv-wiv: Palaka tolu ka lala kubarae; na kaka kua e bilip ni Iesus Kristus; ia a
    Vuvu ti tania habuka kaka kena ti beta kana manaunaua, beta ni habuka ia e mumuri
    papa na lo, a Vuvu ni lohoi bala kana manaunaua, beu. Tolu ve tolu ta bilip ni
    Kristus Iesus, tolu kene katua tolu kene mia papa kamani Vuvu na vuna na kadolu
    bilip za ni Kristus. Beta ni na vuna kua tolu ta mumuri na nazia kua na lo e tania.
    Na vuna mara beta kaka katiu ni mia papa kamani Vuvu; kua ta ia ni mumuri papa
    na polea laveve na poloka lo.
  reg-reg: numenye ati atalio unu kabhalilwa obhulengelesi kulwe bhikolwa bhye bhilagilo.
    Mbe nawe abhabhalilwa obhulengelesi kulwo kwikilisha mu Kristo itali kulwe bhikolwa
    ebhye bhilagilo. Kulwe bhikolwa bhye bhilagilo gutalio mubhili gulibhalilwa obhulengelesi.
  mlh-mlh: 'Oŋu gogobeneŋyoŋ, munaŋqoqore fuŋne oi iŋi peko mane mukugobeneŋ: Yesu
    Kristo manesiŋ gakabeneŋ buŋonoŋuŋ mitarime posikegobeneŋ. Moji Kadi buŋo boyoberu
    oŋuine oo posiine so fukeiŋ. Ore eru niŋoji oŋuakoŋ posiine fukekimiŋgo maneru
    Kristo Yesu manesiŋ gabeneŋ buŋonoŋuŋ mitarime posikebeneŋ. Oi Kadi buŋo reŋgakimiŋ
    ore eru mata.'
  gof-ENT: ሺን ኣሲ ዬሱስ ኪሪስቶሳ ኣማኒዲ ፂሌሲፔ ኣቲን ሂጌ ናጊዲ ፂሎናይሳ ኤሮስ። ኦኒካ ሂጌ ናጊዲ ፂሎና ጊሾ ኑካ ሂጌ
    ናጊዲ ጊዶናሺን ኪሪስቶሳን ኣማኒዲ ፂላና ሜላ ኪሪስቶስ ዬሱሳ ኣማኒዳ።
  aau-aau: Sawk hromkwe senkin nonkway, God hiy uwr prueyn se luw-luw-aw-ok ma me
    hokwe, Jisas Krais se ma nan kiykiy-ay so kueir nonaw me, Moses so sow me ma meio
    wayr se hokuaw me pey. Hrom seyn, Krais se sehe nan kiykiy-ay, God hiy hreme luw-luw-aw-ok
    ka me. Moses so sow me meio yerki so kueir nonaw korey, sawk nan kiykiy-ay yor
    ko kueir nonaw. Payhokuaw, Moses so sow me ma meio yerki so kueir nonaw hokwe
    uwrsa me kokwe luw-luw-aw-ok liy me ley.
  tvk-tvk: E neta sav xa temak, xir vus rakila sung xa moletin tovuol mei vamal pe
    met Hi vaxo suse xa di nggusil xat kuh rae xil vus na Siu xil. E rakila sung xa
    moletin xil vus lakila mei lamal pe met Hi melele xa laling neketen nae e Iesu
    Kristo, e tave ti vengan xa di ranggusil xat rae na Siu xil.
  prf-NT: Konapamanhud, ay tukoy mi a mapatawad en tolay ten kasalanan na hidi gapu
    ten pánnampalataya kánni Jesu-Cristo, bakán a gapu ten págsunud ten Kautusan.
    Kaya maski sikami ay sumampalataya kánni Cristo Jesus tánni mapatawad kami ten
    pamamag-itan nen pánnampalataya dikona, bakán a ten pamamag-itan nen págsunud
    ten Kautusan. Gapu en tolay ay awan mapatawad gapu ten págsunud ten Kautusan.
  auy-auy: Yúndaa-waasiti ámáántaamo wéaraaiwaundawisafenasa Maníkó ímba arupíse úmai
    méraawin-owe sínífo Ísu Káráísitin-aaisafeta éraiꞌemo séta simankúnkúmba úndawisafenasa
    séna arupíse úmai méraawin-owe sisatá isáúmne. Maníkó kentáásáféna séna arupíse
    úmai méraawin-owe síndasafeta Ísu Káráísitin-aaisafeta simankúnkúnta wéune. Kentáásí
    ámáámbo arááíwáénanasaamo éna Maníkó suwánénasa arupíse úmai méraawin-owe ímba
