  arn-NT: Welu küme kimnieiñ ta iney no rume tañi wiñoduamangetukenon ta yafkan mew
    tañi femkeel mew ñi chem pilen tati pu judiu tañi wimtun dungu, welu may tañi
    feyentun mew ta Cristo Jesus mew. Fey iñchiñ ka feyentuiñ ta Jesucristo mew, femngechi
    taiñ montulngetuam ta yafkan mew, fey taiñ nieelchi mupiltun ta Cristo mew. Montulngetulaiñ
    taiñ femken mew chumngechi ñi feypilen tati pu judiu ñi wimtun dungu, iney rume
    am ta lifrelekenolu ta yafkan mew tañi femkeel mew chumngechi ñi feypilen tati
    ley dungu.
  zas-NT: Per dunuj ree rayagbee guial achut zajc gac naya niz loj Dios por guial
    zinal bejn ley, gacaman naya guial rliladxaman Jesucrist. Zeel në dunuj ree ma
    raliduladx Jesucrist din yayajc ree naya delant lojman guial raliduladx reeman,
    ad guial cayguieent ree ziꞌc rniabee ley. Din achut zajc gac naya delant loj Dios
    guial zinalaman ley.
  ken-NT: Yɛ̌ nɔ, bɛsɛ bo Israɛl sɛ́rɨŋɨ bɛ puyɛ̌ bɛbhʉrɛ bɛbhé bo Israɛl kɛ ákʉ
    mmu ambak chak bɛsí Mandɛm, chi bɛsɨkɨ ntɨ nɛ Yesu Kristo. Yɛ̌ chi bɛsɛ sɛ́nókó
    Yesu Kristo bɛ Mandɛm ansɔt bɛsɛ mbɔ bo abhɛn bachi chak ɛ̌ti nɛka ɛnɛsɛ nɛ Kristo,
    puyɛ̌ chi ɛ̌ti sɛ́bhʉ̀rɛ bɛbhé. Ɛchi ɛnyu ɛyɔ mbɔnyunɛ, bɛbhʉrɛ bɛbhé apú kʉ
    yɛ̌ mmu ambak chak bɛsí Mandɛm.
