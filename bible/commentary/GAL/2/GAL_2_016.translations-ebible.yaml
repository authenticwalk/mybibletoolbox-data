    kuachi yo, ansu ja siuku yo maa ley Moisés. Chi kachi nuu tutu ii: “Ni ɨɨn yɨvɨ
    tu kendo ndaa i nuu Yandios sɨkɨ ja siuku i maa ley Moisés”, kachi tutu.'
  ots-NT: Cierto, má̱hmɛto ndí tɛnije car ley ca bi ma̱n car Moisés, pe nde̱jma̱ dí
