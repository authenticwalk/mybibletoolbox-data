    aak God.antan yimanangan keꞌam wun yaꞌa. Nil kaaꞌ-piichanathow thanang weeꞌ-weeꞌanangan
    Jesus Christ.an ngangkangan piꞌ-piꞌantan nunang, Jews aꞌ Jews yaꞌ anangan. Ngamp
    puth nanpalan Jesus Christ.an ngangkang piꞌ-piꞌanamp nunang nil yipam piip God.angan
    keꞌ-ngul ngaantam-ngeeyow way ngampan iiy-iiyamp. Ngampan puth keꞌ ngaantam-ngeeyimp
    nil God.angan min waaꞌiy ngampang puth anpalan ngampaniy paathanampwey wik thayanan
    ngeeyāmpa. An yaꞌa. Ngamp keꞌ ngaantam-ngeeyimp yimananganiya, puth ngamp keꞌam
