    it́áŋca solamente cuando icupɨcpa Jesucristo. Jeeyucmɨ aɨcht́am aŋcupɨcnetat́im
    jém Jesucristo iga awɨ̱tsagayt́ámiñ antáŋca. Wɨ̱tsagayt́a̱ jém Israelpɨc pɨxiñt́am
    it́áŋca je̱mpɨct́im juuts wɨ̱tsagayt́a̱ jém tuŋgac pɨxiñt́am it́áŋca. D́a i̱ núcpa
    ju̱t́ it́ Dios siiga no más iwatpa juuts nɨmpa jém Moisés iŋquímayooyi.
  wuv-wuv: ona aida ba hemea rama'a, lomi ba i wanewane uaa ba ina neneraa fei law,
