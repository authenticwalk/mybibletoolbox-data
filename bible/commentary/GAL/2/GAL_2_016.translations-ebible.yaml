    nochihua itechcopa on totlaneltoc itech Cristo niman xpampa tictlacamatij itlanahuatil
    Moisés. Sa no ijqui quen onijcuiloj ipan on Yectlajcuilojli: Dios xquijtos ica
    itlajtlacolhuan yacaj tlacatl yoquintlaxtlau pampa quitlacamati itlanahuatil Moisés.'
  kup-kup: oñ Mosesiz ñetï kateñir ah ñeñ baval haovai emoogivoz God dein etet, “Ari
