  boa-NT: '@see-verse:GAL.002.015'
  quh-NT: Chaywanpis yachanchejña Dios uj runataka chekan runapaj khawaskanta Jesucristopi
    jap'icuskannejllata, manataj camachiskanta ruwaskannejtachu. Ajinata nokanchejpis
    Jesucristopi jap'icorkanchej paynejllata chekan runaspaj Dioska khawanawanchejpaj,
    manataj camachiskata ruwaskanchejnejtachu. Chekamanta Dioska ni pitapis camachiskata
    ruwaskannejta chekan runapaj khawanchu.
  kwi-kwi: Aune Dios awaruza maiznamtu pianwailwas. Diosne awa kwail kiarɨt aizpa
    wat kulninnamtu, paiña iztakin wat uzanapa. Moisés Judío awaruza us kaizta aizpa
    ɨninnarakas, Diosne Moisés kaizta aizpa mɨmturuza uspa kwail kiarɨt aizpa wat
    kulmanazi. Diosne Jesucristora nɨjkultuzain uspa kwail kiarɨt aizpa wat kulninnanazi.
    Au paasne Jesucristora nɨjkultawailwas, Dios au kwail kiarɨt aizpa wat kulnanapa,
    Dios iztakin wat uzanapa. Judío awa Moisés kaizta aizpa mɨamtukas, Diosne uspa
    kwail kiarɨt aizpa wat kulmanazi. Diosne mizurainkas Moisés kaizta aizpa mɨmturuza
    sapnamanazi, usparuza Dios iztakin nil namnanapa.
  agm-agm: Sahɨ baiwɨ gwɨnyaapɨse, utaaho wo Mosesihomɨ wɨnɨhapɨpa napaitatɨ japepihɨronɨhɨ
    kandapɨ kopɨ Autaahaatɨho satatɨ, gaaho tɨtɨhoe, tatɨ wɨndɨ mausondaise. Owetɨtaise.
    O amɨ utaaho nehɨ Kɨraisihopɨ biyatɨ nga gɨwunyaasɨhoaisaahɨhɨ, ko tɨtɨhoe, tatɨ
    Autaahaatɨho usondaise. Isɨ amɨ nyangisangi Kɨraisihopɨ gɨwunyaahohɨtɨhandaahɨ
    Autaahaatɨho tɨtɨhiyaate, nyatɨtaise. O amɨ wɨnɨhapɨpa napaitaatɨ japepihɨrotɨhandaahɨ
    tɨtɨhiyaate maanyatɨtaise. Owetɨtaise. Sandɨ apaapɨmaahe, utaaho wo ko sawahomɨ
    watɨpɨhanda andɨtitatɨ wɨnɨhapɨpa nga biyatɨ nahataapa wɨndɨ minjapepihɨrɨtaise,
    amɨ Autaahaatɨho koai, kɨnyɨ tɨtɨhoŋe undɨtando. Apɨpaahɨ owetɨtaise.
  ubr-ubr: ot tasagob orot baifafaro ebigibubunuai on men arimon innat God matanai
    an yawas totorin inmatar on, baise on Iesu Keriso inbitutumai on arimon innat
    an yawas totorin inmatar. On mes ot mat ati baitutum on Keriso Iesu’ai nan tayein
    onai ot ati baitutum Kerisoai on ifourit God matanai on ati yawas totorin wat
    tatmatar, men ato baifafaro tankakaifaren on, yabin baifafaro tankakaifaren on
    men iyafan tani arimon innat God matanai an yawas totorin inmatar on.
  tsw-NT: Amma suru na̱ ne, tsu reve ta̱ a na tso oꞌwoi a̱za̱ a̱ a̱ɓula̱† na̱ A̱sula̱
    nu ucawu wo okolo a̱tsuma̱ a Zamawawa, agba adama a na tsu yuwain ili i na Wila̱ꞌa̱
    u damma ntsu tsu yuwan ɗa shi, adama a na za lo na a̱ ka̱mba̱ za va̱ a̱ɓula̱ na̱
    A̱sula̱ nu utonishi u Wila̱ shi. Adama o ndolo tsu ca ta̱ Yesu Zamawawa okolo,
    tsa̱ra̱ A̱sula̱ a̱ ushi tsu adama o ucawu wo okolo a̱ tsu e ekere a Zamawawa.
  cax-NT: Pero tusio nurria oemo que arrti Tuparrü yasuriuruti oñü, arrtü uicococati
    Jesucristo, champürrtü ui na uicocota nanaiña nüriacarrü uiti Moisés. Sane nauquiche
    arroñü ito sopicococati Jesucristo, nauqui asuriuruti oñü Tuparrü. Itopiqui chupuerurrüpü
    asuriuruti oñü ui arrüna numacoconauncu ümo nüriacarrü”.
  aia-aia: Ma'ata gau aidangisia doni noni 'a odo-odo na'i maana God, ai'a do 'iniai
    suri'i ana i ringe agaa'i Jiu me 'inia moi hinihinina beia Jisas Kraest. Migaau
    nugaa ro'u hinihinigaau beia Jisas Kraest, magau odo-odo'a na'i maana God. Ai'a
    'iniai suri'i agaaui ringe.
  srp-1865: 'Pa doznavši da se èovjek neæe opravdati djelima zakona, nego samo vjerom
    Isusa Hrista, i mi vjerovasmo Hrista Isusa da se opravdamo vjerom Hristovom, a
    ne djelima zakona: jer se djelima zakona nikakvo tijelo neæe opravdati.'
  agt-agt: '@see-verse:GAL.002.015'
  lug-lug: Kyokka tukimanyi bulungi nti omuntu taweebwa butuukirivu lwa kugondera
    mateeka, wabula abufuna lwa kukkiriza Yesu Kristo, era naffe kyetwava tukkiriza
    Yesu Kristo tulyoke tuweebwe obutuukirivu olw’okumukkiriza so si lwa kugondera
    mateeka. Kubanga tewali n’omu aliweebwa obutuukirivu olw’ebikolwa eby’amateeka.
  yby-yby: Mosesekaho lo hukoko libo galoya ele lekoko yowanuwa le-loko wokuniyoko,
    lihimateya suwetibo nesa minamiye. Jisesi Kalaestitogoya ele elewole etudawoya
    lihimateya suwetibo minakolune. Loko elekudanaki Mosese lo hukoko libo galoya
    yowanu le-loko woko minuniyopakala, Jisesidamugoya ele elewole uniyoko, lihimateya
    suwokadeko minatune lokogo elune. Mosesekaho lo hukoko libo galoya yowanu li-liki
    wiki minatabo wewenaya lihimanipo minametibo ne loko minamiye, aha netibo ne.
  heb-heb: ומדעתנו כי לא יצדק אדם מתוך מעשי התורה כי אם באמונת ישוע המשיח גם אנחנו
    האמנו במשיח ישוע למען נצדק מאמונת המשיח ולא ממעשי התורה כי ממעשי התורה לא יצדק
    כל בשר׃
  mpp-mpp: Ngic monic ye Kristo Yesu ngagesingkeme Wapongti ye ngic dondonne wackedaicte,
    yogo ngagegabeleng. Nga monic ye yefe-yowa balaibelu gagacka, Wapongti ye ngic
    dondonne mi wackedaicte, miyac. Aime Wapongti ngage-ngagesingnonggengte ailu ngic
    dondonne wacnubanale nongileng yefe-yowa hegilelu Yesu ngagesingkelu gagabeleng.
    I yangucte, ngic-ngigac yefe-yowa balaibecaigaing, Wapongti yenge ngic-ngigac
    dondonne nalic mi wacebadaicte, miyac. Ye ngic-ngigac Yesu ngagesingkelu gagabiyeng,
    yenge sugu dondonne wacebadaicte.
  apb-apb: Oto maholo ie kolu manata'inie oto uri ha'a-oodohilana iinoni e sai lae
    mola pe'ie a God aani hiiwalaimolinge aana a Jisas Kraes, na e ka'a ike i sulie
    lulu i sulilana mo Ha'atolanga a Mosis. Aena ngeena ikolu no'one, kolu hiiwalaimoli
    aana a Jisas Kraes. Kolu hiiwalaimoli uri ha'a-oodohilakaelu ke si lae pe'ie a
    God i tehula'ana hiiwalaimolinge ikolu aana Kraes, na e ka'a ike aani deu i sulilana
    mola mo Ha'atolanga. Aana nga ta'a-ta'a iini ha'a-oodohilana e sa'a lae ike pe'ie
    a God aani deu i sulilana nga taa mo Ha'atolanga e unue.
  san-TEL: కిన్తు వ్యవస్థాపాలనేన మనుష్యః సపుణ్యో న భవతి కేవలం యీశౌ ఖ్రీష్టే యో విశ్వాసస్తేనైవ
    సపుణ్యో భవతీతి బుద్ధ్వావామపి వ్యవస్థాపాలనం వినా కేవలం ఖ్రీష్టే విశ్వాసేన పుణ్యప్రాప్తయే
    ఖ్రీష్టే యీశౌ వ్యశ్వసివ యతో వ్యవస్థాపాలనేన కోఽపి మానవః పుణ్యం ప్రాప్తుం న శక్నోతి|
  ben-IRV: বুঝেছি যে কেউই ব্যবস্থার কাজের মাধ্যমে নয়, কিন্তু যীশু খ্রীষ্টে বিশ্বাসের
    মাধ্যমে মানুষ ধার্মিক বলে চিহ্নিত হয়। সেইজন্য আমরাও খ্রীষ্ট যীশুতে বিশ্বাসী হয়েছি,
    যেন ব্যবস্থার কাজের জন্য নয়, কিন্তু খ্রীষ্টে বিশ্বাসের জন্য ধার্মিক বলে চিহ্নিত
    হই; কারণ ব্যবস্থার কাজের জন্য কোন শরীর ধার্মিক বলে চিহ্নিত হবে না।
  ntu-ntu: Kxmule-esz', a' krlz-kzku kx leplz trnztubqung mz nzobqkr Gct mz nzvz-nqblqngr
