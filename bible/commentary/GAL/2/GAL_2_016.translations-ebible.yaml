    fagaa waafunamin bomi ilep uyo kupkaa Yesus Krais imi ilak uta do-sulup utamta,
    God iyo numi Krais imi ilak dugamin bomi tolop diim uta nuyo, “Tol kup unang tinum
    kelip o,” agan-nuuba kale minte, tinum iyo dok ita maak ulo uta kup atin dital
    fagaa waafu-bom-balata, God iyo bogobe-nalata, “Tinum beyo tol tinum o,” agan-nuubaala
    ko.
  piu-2006: Ngali wiya Muutjaku luwuku ngurrpa nyinanyi, Tjuwuwiya tjuṯa nguwanpa,
