    raj judiꞌab.
  rop-rop: En melabat sabi nobodi kaan bulurrum det lowa en meigim miselp jidan raitwei
    langa God, dumaji God garra meigim wi jidan raitwei langa im wen wi bilib langa
    Jisas Krais brabliwei. Wal wibin ol bilib langa Jisas Krais wulijim God garra
    meigim wi jidan raitwei langa im, en imbin meigim wi jidan raitwei langa im dumaji
    wibin bilib langa Jisas Krais. Im nomo bin meigim wi jidan raitwei langa im dumaji
    wibin bulurrum det lowa. Yu si? Det lowa nomo bin meigim enibodi jidan raitwei
    langa God, dumaji det lowa kaan duwit.
  mee-mee: Ba ita ka loramatana roma, Nutu ke sane la patonge agau te ka agau a baingana
    tupu nga raguna kurumea loangakurumengana ka bangapaga rae Moses kanna. Ke sa.
    I ke la patonge agau te ka agau a baingana tupu kurumea lopatokona ae i te Karais
    Iesus mana. Ba ita bole ka lorapatokona te Karais Iesus ta baina ita ngaka rave
    Nutu patongana kita ka ra baingareame ke tupu kurumea lopatokona ae ita te Karais.
    Ita ka sana ka rave Nutu patongana kita ka ra baingareame ke tupu kurumea loangakurume
    ngarangana ka bangapaga rae Moses kanna. Iau ka role minmina kurumea, agau te
    ke sane la leleng tupu nga Nutu raguna kurumea loangakurumengana ka bangapaga
    rae Moses kanna.
  dif-dif: Ngangau ngaiani milkila, kana wata talku pantjila ngana, jirijiribani jauraia
    ngankanandru, a ai, windri morlalu ngundranandru Jesungu Christungu, jeruja ngaiani
    bakana Jesungu Christungu morlalu ngundrana wonti, jeruja ngaiani talku pantjinanto
    morlalu ngundranali Christungu, ja wata jirijiribani jauraia ngankanandru; ngangau
    jirijiribani jauraia ngankanandru wata kana kulno talku pantjila nganai.
  gam-gam: Nono kanmon, una Mosis kandja lo bolo wori pai mal ge embe yepin dal, God
    nale al nono kiwa mopon dje yene ge kune nayenda. Jisas Krais kandjiye al pillgi
    djine ge, God nale al kiwa moye dje kanmon. Embe moye pille nono Krais Jisas kandjiye
    al pillgi djipin. Alla God nale al kiwa mopon dje yepin ge, nono Jisas kandjiye
    al pillgi djipin pille nono kiwa mormon. God nale al kiwa mopon dje kandja lo
    bolo wori pai mal pille yembe yembon ba, ge man. Una God nale al kiwa mopon dje
    kandja lo karkar yene ge kune nayenda.
  nou-nou: Awarate ingodena gosera Jew embobo da agodari ge awa kera adera amimi mana
    ari ingodena God ga da umo jigari ewamei adera. Edo ingodena gosera embo ave Keriso
    Iesu tumonda adira embo awa God ga da umo jigari ewamei adira awa gosera. Edo
    ingodena daedo ingode God ga da umo jigari ewamei adi sedo Keriso tumonda isera.
    Ingodenaso Jew embobo da agodari ge kera ari mi ae ingodena God de da umo jigari
    ewamei aera. Edo Jew embobo da agodari ge kera ari buro amimi ae embo da ave God
    ga da umo jigari ewamei da aera.
  mqb-NT: Cəkəbay, manay ma san nə ɗowan saa təra ɗo ɗiɗek a pa 'am a Mbərom anga
