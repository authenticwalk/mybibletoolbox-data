verse: GAL.002.016
translations:
  kpx-kpx: No hilokage no Diue menaka ehovamale kemo Dilavau bae noheho hoto koseale
    loulivebene. “Laeau inutolotolote ataea.” Noeabuna Diue menaka ke ehovaholisito
    no uvu mai Iesu Kelisomo mavoliege Dilavana noheho loui kosea, “Laeau inutolotolote
    ataea.” Di louale keu koseanu. Ata oleu Diue menaka ehomamale keho Dilavau bae
    inutolotolote hoto ke loulivebene.
  okv-H: te ungotena eha ere kogora amo embo God ta ke pepeni agi asora amina mane
    embo javotoho ke aisuja. Avoeto ungotena God ta tihi ta embo jajavotoho aisi ue
    God ta ke pepeni neite neite avo hotembae ue Iesu Keriso vahai avo humota ue mihera,
    eto ke be amo embo tapa na ke pepeni simba eagora amina embo javotoho mane aisora.
  tbo-tbo: Ma tamogi ta hanapugeya Yaubada lawa apega ina kawaidumalugeta Mose a lugagayo
    wiponawogona uyahinei ma ata witumagana Yesu Keliso uyahinei. Naka binei ma tauta
    gasi ata witumagana Yesu Keliso uyahina ta houni, ipa apo Yaubada ina kawaidumalugeta.
    Ma ega ita witumagana ta huhouni Mose a lugagayo wiponawogona uyahina, babana
    Yaubada ega iyai gehouna ita kawaidumalugeya Mose a lugagayo wiponawogona uyahina.
  mal-C: ഒരു വ്യക്തി നീതീകരിക്കപ്പെടുന്നത് ന്യായപ്രമാണത്തിന്റെ പ്രവൃത്തികളാലല്ല, മറിച്ച്
    യേശുക്രിസ്തുവിലുള്ള വിശ്വാസത്താലാണ് എന്ന് അറിയുക. ന്യായപ്രമാണത്തിന്റെ അനുഷ്ഠാനങ്ങളാലല്ല,
    ക്രിസ്തുവിലുള്ള വിശ്വാസംവഴി നീതീകരിക്കപ്പെടേണ്ടതിനാണ് നാം ക്രിസ്തുയേശുവിൽ വിശ്വസിച്ചത്.
    കാരണം ന്യായപ്രമാണത്തിന്റെ അനുഷ്ഠാനത്താൽ ആരും നീതീകരിക്കപ്പെടുന്നില്ല.
  grc-SR: εἰδότες ⸆ ὅτι οὐ δικαιοῦται ἄνθρωπος ἐξ ἔργων νόμου, ἐὰν μὴ διὰ πίστεως
    ⸉Ἰησοῦ χριστοῦ,⸊ καὶ ἡμεῖς εἰς χριστὸν Ἰησοῦν ἐπιστεύσαμεν, ἵνα δικαιωθῶμεν ἐκ
    πίστεως χριστοῦ, καὶ οὐκ ἐξ ἔργων νόμου· ⸂διότι⸃ ⸉2οὐ δικαιωθήσεται ἐξ ἔργων νόμου⸊
    πᾶσα σάρξ.
  bgc-bgc: हम यहूदी बिश्वासी यो जाणा सां, के माणस मूसा नबी के नियम-कायदा तै न्ही,
    पर यीशु मसीह पै बिश्वास करण के जरिये परमेसवर की नजर म्ह धर्मी बणै सै, इस खात्तर
    हमनै खुद भी प्रभु यीशु मसीह पै बिश्वास करया, ताके हम नियम-कायदा तै न्ही, पर यीशु
    मसीह पै बिश्वास करण तै परमेसवर की नजर म्ह धर्मी बणा, क्यूँके के मूसा नबी के नियम-कायदा
    तै कोए माणस धर्मी न्ही बणैगा।
  khz-khz: Na ita Iuda taunilimalimara ripara, Palagu na taunilimalima ati rova na
    ekilagirana kalara gekwalana-gitakaurana gaurai, evaikilarana, ati geria kala
    rakava netina. Aikina. Ira Keriso genai gevega-taunatauna na gaurai evaikilarana,
    ati geria kala rakava netina. Ita maki vovetaina. Keriso Iesu tavega-taunataunaato
    pakurai Palagu ekilato, ati gera rakava netiwato. Ati rovana ekilagirana kalara
    takwalana-gitakaurana pakurai. Aikina. Keriso genai tavega-taunataunato gaurai.
    Kwalana rova ekwalana-gitakaurana talimana ta Palagu na ati vagi pene gapi-ragea.
    Aikina kinavagi.
  deu-TKW: Weil wir aber erkannten, daß der Mensch nicht gerechtfertigt wird aus Gesetzeswerken,
    sondern nur durch den Glauben an Christus Jesus, so haben auch wir den Glauben
    an Christus Jesus angenommen, damit wir gerechtfertigt würden aus dem Glauben
    an Christus und nicht aus Gesetzeswerken, weil aus Gesetzeswerken nicht gerechtfertigt
    werden wird, was Fleisch heißt.
  zsr-NT: Nö́ziczruꞌ nutu nu huöac tsahuiꞌ lahuëꞌ Dios le run nu naꞌ ca rna bëꞌ zxba
    queëꞌ Moisés. Tuz huöac tsahuiꞌ nu naꞌ rejlëꞌ Jesucristo. Lëzcaꞌ cni rëꞌu réjlëꞌruꞌ
    Jesucristo quië huöacruꞌ tsahuiꞌ lahuëꞌ Dios, len clëg le runruꞌ ca rna bëꞌ zxba
    queëꞌ Moisés. Nutu nu huöac tsahuiꞌ lahuëꞌ Dios le runëꞌ ca rna bëꞌ zxba queëꞌ
    Moisés.”
  lin-lin: Toyebi ete moto akoki kokoma sembo te na nzela ya kotosa maloba ya Mobeko,
    kasi kaka na nzela ya kondima kati na Yesu-Klisto. Yango wana biso mpe tondimelaki
    Yesu-Klisto mpo ete tokoma sembo na nzela ya kondima kati na Klisto, kasi na nzela
    te ya kotosa maloba ya Mobeko, pamba te moto moko te akoki kokoma sembo na nzela
    ya kotosa maloba ya mibeko.
  hns-NT: Bakie hamlog djaaniela kie koi na Parmeswar ke kaanoen par tjale se be-kasoerie
    hoi sake hai. Ie khaalie Jiesoe Kriest me bieswaas kare se hoi sake hai. Ohie
    se hamlog aapan dharam ke nem tjhorke okare me bieswaas kare lagalie. Dharam ke
    nem maane ke dwaara koi na be-kasoerie howe hai.
  noa-E: Mag naab mamʉ ĩsin ya marau khaphʉ nʉm ĩchab, mag sĩi Moiseeu ley phã pʉatarr
    ʉʉrkha nʉm gaaimuapai chan pöd ãbjã kulp chukhu sim aju khabam. Ãba Cristo iek
    thãraucha ʉ̈kha nʉm gaaimuata chadcha kulp chukhu aajem. Maguata maachdëujã ĩchab
    Jesucristo iekta ʉ̈kha nʉm, mag nʉm gaaimuata mag kulp chukhu nʉisieg.
  eng-EMTV: knowing that a man is not justified by the works of the law but by faith
    in Jesus Christ, even we have believed in Christ Jesus, so that we might be justified
    by faith in Christ, and not by the works of the law; because no flesh shall be
    justified by the works of the law.
  mib-NT: 'Te vēsú súcuan te jíní yō jeē ní ɨɨn yó tu quéndōo ndaā yō nuū Yaā Dios
    jeē squícu yó jniñu ndácu ley Moisés jenahán, chi máá jéē candíje yó jeē Jesucristo
    ndahva yā cuēchi yó. Jeē yúcuan suni máá yó ni candíje yó Jesucristo, návāha ndahva
    yā cuēchi yó sɨ́quɨ̄ jeē candíje yó, nasūu jíín jéē nducú yó squícu yó ley un.
    Chi áchí tutu iī: Ni ɨɨn ñayuu ma quéndōo ndaā i nuū Yaā Dios jiín jéē nducú i
    squícu i jniñu jeē ndácu ley, achí.'
  lif-NT2: आत्तिन् मनाःन्‍नाङ् मोसारे़ साप्‍तुबा साम्‌योथिम्‍मिन् इःत्तु नाःत्तुआङ्
    आप्‍तिक् मे़ःन्‍नेबा पोःङ्‌मा मे़सुक्‍ने़न्‍लो, कर ये़सु ख्रिस्‍ते़न्‌नसाःन् चोगुआङ्‌लक्
    आप्‍तिक् मे़ःन्‍नेबा पोःङ्‌मा सुक् के़लॽबा पाःन्‍निन् आनिॽ कुसिङ्‌निःप्‍मा पोःङ्‌लो॥
    खे़ल्‍ले़ चोगुल्‍ले़ आनिॽआङ् ख्रिस्‍तओबा नसाःन्‍लाम् आप्‍तिक् मे़ःन्‍ने आबोःङ्‌ल
    फाॽआङ् ये़सु ख्रिस्‍ते़न्‌नसाःन् आजोगुम्‍लो, कर साम्‌योथिम् इङ्‌जाःङ्‌ङिन् आइःत्तुम्
    आनाःत्तुम्‍बालाम् मे़ःन्‍लो, थेआङ्‌भे़ल्‍ले़ साम्‌योथिम् इङ्‌जाःङ्‌ङिन् इःत्तु
    नाःत्तुआङ् आत्तिन्‍नाङ् आप्‍तिक् मे़ःन्‍नेबा मे़बोःङ्‌ने़ल्‍लो॥
  xnj-xnj: Nambu timanyili kwa chakaka mundu nakuvalangiwa mweakumganisa Chapanga
    mukuyidakila malagizu, nambu ndu kwa kumsadika Yesu Kilisitu. Na tete mewa timsadika
    Yesu Kilisitu muni tivalangiwa vetimganisa Chapanga kwa mu njila ya kumsadika
    Yesu Kilisitu, lepi ndava ya kuyidakila malagizu.
  mmx-mmx: Ketla nema leme Judaia maklen i do, laradi mun i nunu at ne Iesu Karisito,
    neni mun i sepmus basinge loklok kakapmek, la kopmen do i mumu asu Laulis Linga.
    La kerepmo bok ma nunu at ne Iesu Karisito xusu manaba sepmus basinge loklok kakapmek,
    kopmen do ti mumu asu Laulis Linga. Anaa kopmen noxo ravasu at loklok ti mumu
    asu Laulis Linga, atla kopmen teta naba sepmus basinge loklok kakapmek do neni
    na mumu asu mun Laulis Linga.
  cbr-NT: Usa 'ixunbi cananuna 'unanin, Moisésnën usai ca judíos unicama 'iti 'icë
    quixun cuënëo bana quiásabi oquian ñu 'acë cupíma Jesucristomi catamëcë cupíshi
    ca uni Nucën Papa Diosan aín 'uchacama tërë́nquin ainan isia. Usaquin 'unani cananuna
    nuxribi Nucën Papa Diosan iscëx upí 'inux Jesucristomi catamëacën. Usai ca unicama
    'iti 'icë quicë bana 'acë cupíma ca Nucën Papa Diosan uni ainan 'icë upí isia.
  tee-NT: Para ju quijnan'an c'atsayau ni jantu xamati' lai salaka calhimispacalh
    la'ixmacni Dios ni va canavilh tachi ju najun lacalhamap'aksin ju ts'oklh ju Moisés.
    Va acsnich ju salaka lai calhimispacalh la'ixmacni Dios tam xamati' acsni lhilaksich
    ju Jesucristo. Pus ju quijnan'an mas israelitanin juntau lhilaksitauch ju Jesucristo
    ni laich salaka calhimispacau la'ixmacni Dios va ixlaca'atalh ni lhilaksitauch
    ju Cristo. Jantu ixlhiyuchi ni va navitauch tachi ju najun lacalhamap'aksin. Pus
    jantu lai xamati' calhimispacalh ni salaka la'ixmacni Dios va ixlaca'atalh ni
    canavi cava tachi ju najun la'ixlhamap'aksin Dios.
  eng-LSV: having also known that a man is not declared righteous by works of law,
    but through faith from Jesus Christ, we also believed in Christ Jesus, that we
    might be declared righteous by faith from Christ, and not by works of law, because
    no flesh will be declared righteous by works of law.”
  cak-NT: Pero keta'n chi can man jun chake roj rubanon ronojel ri nu'ij ru-ley ri
    Moisés, y romari' man ja' ta ri ley ri nibano chique ri winak chi can man jun
    quimac niquikalej chech ri Dios. Xe nic'atzin chi tiquinimaj ri Jesucristo chi
    quiri' man jun quimac niquikalej. Romari' man xe ta ri man je israelitas ta quiniman
    ri Jesucristo, roj israelitas chuka' can kaniman, chi quiri' man jun kamac nakakalej
    chech ri Dios. Manak chic kayo'n kánima riq'uin ri nu'ij chupa ri ley, roma man
    ja' ta ri ley ri nibano chake chi manak kamac nakakalej chech ri Dios.
  pah-NT: 'Nhande tikwaha pa aheremimbo''eagwera novĩa. Emo a''ea rupi rũi nhande
    xanhimombyry. Nhande jikogame jate Jesus Cristo''ga rehe Tupana''ga ei nhande
    ve: “Pepyry pe kiro.” Tupana''ga nde''i a''ea nhande Moisésva''ea remimbo''eagwera
    hendukaturo g̃waramo. A''ea nhande tikwaha. Nurã nhande jikogi Jesus Cristo''ga
    rehe ikwehe Tupana''ga tianemombyry nhandejikoga g̃waramo ga rehe javo. Tupana''ga
    nianemombyryvi nhande hendukaturame Moisésva''ea nhi''ig̃agwera. A''ereki a''ea
    rendukatua rehe rũi Tupana''ga e''i yvyakotyve''g̃a pe: “Pepyry pe kiro.”'
  sja-NT: Mamĩda Tachi Ak'õre Ũraa p'ãda mãgá iru p'anɨ mĩda, taipa pida k'awa p'anɨ
    eperã apida p'ek'au k'achia wẽe bait'ee Tachi Ak'õre k'ĩrapite mãgɨpa oopari perã
    ma ũraa p'ãdade jara bɨk'a. Moisepa p'ãdade jara bɨk'a oo p'anɨpapai eperãarã
    p'oyaa wãdak'aa Tachi Ak'õre truadee. Jĩp'a eperã iru truadee wãit'ee Jesucristode
    ijãapari perã. Maperãpɨ tai auk'a Cristode ijãajida, iru k'aurepa Tachi Ak'õrepa
    tai p'ek'au k'achia wẽe ak'ɨmerã.
  xed-xed: 'Dər má mantsa tsi, nda sna amu kazlay: Mndu ya ta nzakway tɗukwa ta wa
    ira Lazglafta ná, tsaya mndu ta zlghaftá Yesu Kristi, mndu ta maga skwi ta kumə
    zlaha Musa a wu kəʼa. Tsaya tama kəl aŋni ka zlghaftá Yesu Kristi ŋa nzakwa ŋni
    ka gwal tɗukwa ta wa ira Lazglafta. Taghəŋa vəl magay ŋni ta skwi ta kumə zlaha
    Musa a wu, kabga haɗ mndu dzaʼa nzata ka mndu tɗukwa ta wa ira Lazglafta ma magayni
    ta skwi ta kumə zlaha Musa wa.'
  mks-NT: Joo sa̱ cánda̱a̱ va̱ha iní ña̱ co̱ ndúu nda̱a̱ ña̱yivi nu̱ Ndióxi̱ sa̱há
    ña̱ cája na ña̱ sáhndá ley Moisés. Jáchi̱ nduu nda̱a̱ na̱ nu̱ Ndióxi̱ sa̱há ña̱
    cándeé ini na Jesucristo cuití va. Ta sa̱ sa̱ha̱ mé ña̱ cán na̱candeé iní Jesucristo
    já na̱nduu nda̱a̱ yó nu̱ Ndióxi̱ ta co̱ cúú á sa̱há ña̱ cája í ña̱ sáhndá ley
    Moisés jáchi̱ ni in na a̱ cu̱ú nduu nda̱a̱ na̱ nu̱ Ndióxi̱ sa̱há ña̱ cája na ña̱
    sáhndá ley Moisés.
  gfk-S: Iesene dait iat ira Iudeia, dait nunure be God pai nale kure be tikenong
    i takados ra matmataan tana ing be i murmur ira harkurai tane Moses. Pata. Na
    harkurai utana be i takados ing be i nurnur tane Krais Jisas. Io kaie, dait iat,
    dait te nurnur ter tane Krais Jisas waing God nage kure be dait takados ra matmataan
    tana. Ma ina kure ter hobi kinong ite nes no nudait nurnur ma pata be ite nes
    ira nudait gingilaan haruat ma ira harkurai tane Moses. Io kaie, dait te nurnur
    ter um tane Krais Jisas kinong dait nunure be God pai nale kure tikenong be i
    takados ing be i murmur ira harkurai tane Moses.
  bmu-bmu: 'Mewö maljinmö, amötqeqegö könaŋi mi kewö ahöi möt yaközin: Jisös Kraist
    möt nariinga keunini jim teköi solanizin. Kunŋan Köna keu wuataŋgöba mewö miaŋön
    solanŋi qahö akŋa. Miaŋgöra neŋön tok solanŋi akingö möta Kraist Jisös möt narim
    waŋgiinga keunini jim teköi solaniin. Mi Köna keu tem kölbinahaŋgöra aka qahö.'
  dgz-dgz: Gosi endi nu asigip tatoni waenapan da apan Mosis iup mega seni ewap amuine
    gapan God kakaewa ya diamuiwan go Iesu Keriso anu tumasine menan God kakae iragen
    diamuiwan. Endi ap menan nu den Iesu Keriso inap anu tumasitoni menan nu God kakae
    iragen dianeta. Iwa nu Mosis iup mega wani ewap ya anivin, ap gapan waenapan da
    da Mosis iup mega ewap amopiwa God mu kakaewa nagirewa ya diamota.
  eng-GNV: Knowe that a man is not iustified by the works of the Law, but by ye faith
    of Iesus Christ, euen we, I say, haue beleeued in Iesus Christ, that we might
    be iustified by the faith of Christ, and not by the workes of the Lawe, because
    that by the workes of the Lawe, no flesh shalbe iustified.
  zaa-NT: Pero hua yù ri'u qui'ni nú ttu nuỹa enne' ccani iria nàrìą de ca tul·la'
    quì'į por medio de ca obra nu ra lo ley de Moisés, sino iria nàri ri'u solamente
    por fe nu té qui' ri'u lani Jesucristua. Acca por nui, ą'hua intu' ca enne' judío
    nna chi ríalatsi' tu' Jesucristua para iria nàrì tu' ru'a lo Tata Dios por fe
    nu chi té qui' tu' lani Cristua, alàa por medio de biỹa nu ra lo ley de Moisés
    qui'ni guni ri'u. Porqui'ni lanú nuỹa iria nàrią de ca tul·la' quì'į por nu rinàba
    lo ley de Moisés.
  eng-WEBSTER: 'Knowing that a man is not justified by the works of the law, but by
    the faith of Jesus Christ, even we have believed in Jesus Christ, that we may
    be justified by the faith of Christ, and not by the works of the law: for by the
    works of the law shall no flesh be justified.'
  guh-guh: Pexaniajailivaisi patajumecovënëtsinexa, patajamonae baja cajena paneyajavavitsata.
    Nexata payapëtaniji mapacueneje. Itsajivi jumecovënëtsi ata tsipae Dioso Moiséspijinëta
    penajumecopatsilivaisi, itsiata Dioso aneconijibia apo taetsi tsipae. Bajarapacuene
    paxanë pajudíovinë payapëtaniji. Bajaraxuata paxanë pajudíovi atanë, panajamatabëcuenecopatajë
    Jesucristojavabelia. Nexata Dioso aneconijibia panetane patanajamatabëcuenecopatsixae
    Jesucristojavabelia. Dioso aneconijibia apo panetae patajumecovënëtsixae Dioso
    Moiséspijinëta penajumecopatsilivaisi. Tsipaji itsajivi ata apo jumecovënëtsicapanepae
    bajarapalivaisi. Nexata itsamonae jumecovënëtsi ata bajarapalivaisi, itsiata Dioso
    aneconijibia apo taetsi.
  bon-bon: cine umle gemi egä biname te conocäco läbituge Acejiyame me opo gaabe je
    lica cotre wawena cabu ca, yepä tabe liba Yeesu Keriso ne jäätrunguge. Cine cuta
    piiyepu Keriso Yeesu cabu itu jäätrungujisi naace tääpume cine conocäco äbitame
    Acejiyame me opo gaabe je ätrunga name pi, lica cotre wawena name pi. Ingle naace
    gyene nuuja te äblicäco birige Acejiyame me opo gaabe je conocäco äbita cotre
    wawena cabu ca.
  nhw-BL: Pero tiisraelita tlaneltocani ya timomacatoque cuenta para amo aqui hueli
    mochihuas xitlahuac iixpa Toteco pampa quintoquilía itlanahuatilhua Moisés. Ya
    tijmachilíaj para san catli quineltoca Jesucristo itztose xitlahuaque iixpa. Yeca
    tojuanti nojquiya tijneltocaque Jesucristo para Toteco Dios ma techchihua tixitlahuaque
    iixpa pampa tijneltocatoque ya. Tiquitaque amo tleno eliyaya ipati ajqueya quintoquiliyaya
    itlanahuatilhua Moisés huan ajqueya amo, pampa amo aqui huelis mochihuas xitlahuac
    iixpa Toteco pampa quintoquilía nopa tlanahuatilme.
  swh-ONEN: bado tunajua ya kwamba mtu hahesabiwi haki kwa matendo ya sheria bali
    kwa njia ya imani katika Yesu Kristo. Hivyo sisi pia, tumemwamini Kristo Yesu
    ili tupate kuhesabiwa haki kwa njia ya imani katika Kristo, wala si kwa matendo
    ya sheria, kwa sababu kwa kushika sheria hakuna hata mtu mmoja atakayehesabiwa
    haki.
  wbi-wbi: kagula kuuti nakwale juno ivalilua ikyang'haani mu maghendele gha ndaghilo.
    looli vivalilua ikyang'haani ku lwitiko nkate ja Kilisite Yesu neke kuuti tuvalilua
    ikyang'haani ku lwitiko n'kate ja Kilisite sio kuuti kumaghendele gha ndaghilo.
    mu maghendele gha ndaghilo kusila m'bili ghuno ghulivalilua ikyang'haani.
