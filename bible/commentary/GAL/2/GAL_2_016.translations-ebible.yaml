  mle-mle: Aw nyan Juw duw taakw lakwubana aal aw duw taakw kwurkidana aal Mawsis
    diki lo waladiy jaav ab, aw day aal rav maa God diki milaam mwiyir titak. Aw nyan
    lakwubana aad yabir nakad duw taakw God diki milaam mwiyir titak. Aw day Jisas
    Kraisak wukijibir tikwadiy. Aw nyanabab Jisas Kraisak wukijibir tidiyan aw mwiyir
    God tasakwu-dikik diki milaam mwiyir tibakikik. Aw li duw taakw adiy Mawsis diki
    lo waladiy jaav titaay kwurjibira tikidana, aal God dayaam tasakw maa diki milaam
    mwiyir tidakikik.
  shp-NTPO: Jaskara ikenbira non onanke, ja Moiséssen esébo senenhaibi, tsoabi ochaoma
    keská iti atipanyamaa. Jesucristo ikonhaxpari riki, noa jaskara iti. Ja kopira
    nonribi Jesucristo ikonhaa iki, noa Diossen ochaoma keskábo oinnon ixon. Irake,
    jakopires riki noa jaskata, ja esébo senenhaa kopíma. Tsoabira esé senenhaax,
    ochaoma keská iti atipanyamake.
  aom-aom: 'Röhu noro garomo uvarueje: Ae rahu rahu God-are nunire mae namiꞌi nimëꞌoho
    hu bogo Jew rajo nosi jögoroho ejego God-ro garomo hesi sisëho uꞌovahego hesi
    nuniroho maho namijaje höjo. Öroho bogo ëhioho höjo. Aꞌi Iesu Keriso mae uehorovego
    God-ro hesi sisëho uꞌovahego hesi nunire mae namijaje höjo. Mae namiꞌiröhe hesi
    öroho iae ëhi höjo. Noro ëhi gavëꞌëro ëhuni Jew rajo Christian aribövioho noꞌo
    Iesu Keriso mae uehorovëꞌe javue noro hu mae uehorovoromo ëhuro God-are nunire
    mae riravoꞌiröhëni. No bijönague mu vaeröhe jögoru eꞌi ëꞌo garomo ëhuro hesi nunire
    mae riravoꞌi ëꞌo gaꞌiröhoho. Ëhesi bëhoho bogo ae gemu vaduꞌoho noehu mu vaeröhe
    jögoroho ejego God-ro göromo nosi sisëho uꞌovahuego hesi nuniroho maho riravarueje.'
  geb-geb: Nza kaŋgi, Fhe Bakɨme, ana Moses suaŋgi tɨvira zɨn vui gumgi gu mbigi,
    ana ne ndɨkndɨgap, tɨvir vhuuiaŋ mbui gumgi gu mbigir mben kaai fhuvara. Zakɨra
    fhuvara! Guma, ana guigira Krais Zisas khothɨgim, Fhe Bakɨme mba guma, ana tɨvir
    vhuuiaŋ mbui guman mba guman kaai. Nza vhɨra, nza guigira Krais Zisas khothɨgap,
    nza vhɨra khueŋ kaŋgi, mba tuav Fhe Bakɨme tɨvir vhuuiaŋ mbui gumgir nzan kaai.
    Ana nza Moses suaŋgi tɨvi zɨn vui ne nzuav fhuvara. Ne khaŋ muuŋgi, guma the tuituigip
    Moses suaŋgi tɨvi, ana nta zɨn ŋgɨrim, Fhe Bakɨme tɨvir vhuuiaŋ mbui guman ana
    kamgire? Fhuvara.
  bsj-bsj: La bwanno bin nyimom nii mania fiya cērka ki nangen bolangere, dila a
    fiya ki neka bilenke Yesu Kiritti nin. Bo keneu bin ne bilenke Kiritti Yesu nin
    di nabi fiya ceerka ki bilenke Kiritti nin dila kebo ki nangen bolanger. Ki nangen
    bolanger nii kange mani wo a fiya ceerka tiye.
  cak-cak: Keteman chi jun vinak man roma ta nu'on ri nu'ij chupan ri ley ri xyo'ox
    che ri Moisés tok manak rumac nrakalej chuvech ri Dios, man quiri' ta, xa roma
    nikaya-apu kánima riq'uin ri Jesucristo achel xu'on rija' riq'uin ri Dios. Kayo'on-apu
    kánima riq'uin richin x-an chike chi manak chic mac kakalen chuvech ri Dios, y
    ri' roma xcuke' kac'u'x achel xcuke' ruc'u'x ri Jesucristo y man roma ta nika'an
    ri nu'ij chupan ri ley. Roma man jun vinak ri roma nu'on ri nu'ij ri ley tok man
    jun rumac xtrakalej chuvech ri Dios.
  chf-NT: Badaba que cä tz'ombila u t'an Dios, cuwila chich cache' Dios mach u sapä
    niuntu uc'a u c'alin chen ca' chich u yäle' ni ley que u yäc'bonla aj Moisésba.
    Dios u sapänonla uc'a cä tz'onänla namás aj Jesucristo. Jin uc'a no'onla täcä
    cä tz'ombenla aj Jesucristo, uc'a si cä totoj tz'onänla, Dios u sapänonla, y mach
    uc'a cä chenla ca' chich u yäle' ni ley taj Moisés, uc'a niuntu mach u che trebe
    u c'alin chen ca' chich u yäle' ni ley utic, tuba u sapän Dios.
  tlf-tlf: nugol utamsup kale, God iyo tinum Moses imi ulo waafulin imi aget uta fugun-bom-nalata,
