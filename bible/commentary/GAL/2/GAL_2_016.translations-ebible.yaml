  yaa-NT: Askatamaroko mã nõ tãpia a Moisés noko yoini keskaraõxõ nõko chaka nõ soatiroma
    Niospa noko omiskõimanõma. Akka nõ Jesucristo Ifofaito nõko chaka noko soaxotiro,
    nõ askainokai noko omiskõimaxima. A Moisés yoini keskara nõ shinãito nõko chaka
    noko soaxotiroma. Akka Jesucristo fisti nõ Ifofaito noko omiskõimaxima.
  cab-NT: Láu sun líra, subúdi wamúti luágu úabei lan ni ában eréderuti richágu ligíbugiñe
    Búngiu luágu ladǘgüni le lubeíbei lilúrudun Moisés, láurügübei lafíñerun luágu
    Jesucrístu lerédera richágu ligíbugiñe Búngiu. Ligía gíñe lébubei wafíñerun luágu
    Jesucrístu, wagía le juríubei, lun gayáraabei lan weréderun richágu ligíbugiñe
    Búngiu lídaangiñe afíñeni le, máma lídaangiñe wadǘgüni le lubeíbei lilúrudun
    Moisés, lugúndun úabei ni ában eréderuti richágu ligíbugiñe Búngiu lueígiñe ladǘgüni
    le lubeíbei lilúrudun Moisés.
  clu-clu: Piro dadi naulaman namun run nga ang tao ginabilang ang Dios nga matarung
    paagi lang sa anang pagtoo kay Cristo Jesus kag bukun sa anang pagsonod sa Kasogoan.
    Gani kami ra nga mga Judio nagtoo kay Cristo Jesus agud ibilang kami ang Dios
    nga matarung tungud sa amun pagtoo nga dato kag bukun tungud sa amun pagsonod
    sa Kasogoan. Ay ara gid tao nga ibilang ang Dios nga matarung paagi sa anang pagsonod
    sa Kasogoan.
  swh-ULB: fahamu kwamba hakuna anayehesabiwa haki kwa matendo ya sheria. Badala yake,
    wanahesabiwa haki kwa imani ndani ya Yesu Kristo. Tulikuja kwa imani ndani ya
    Kristo Yesu ili kwamba tunahesabiwa haki kwa imani ndani ya Kristo na siyo kwa
    matendo ya sheria. Kwa matendo ya sheria hakuna mwili utakao hesabiwa haki.
  tpt-NT: Pero mas chuncha kuntau vachu klhakapuꞌanau ni Cristo para ox kintalaqtsꞌin
    ni Dios. Jantucha klhakapuꞌanau va por ixlhachimoꞌon Moisés ox kintalaqtsꞌin ni
    Dios. Dios jantu matichun ox laqtsꞌin incha vamun por kamakal yu lhinaunkan laka
    lhachimoꞌon.
  aai-aai: Tanaso’ob orot yamutufurin na God biyan tit isan i men ofafaramaim eyayamutufurimih,
    baise baitumatum Jesu Keriso wanawananamaim. Imih it auman ata baitumatum Keriso
    Jesu wanawananamaim tanayai, saise baitumatum Keriso Jesu wanawananamaim boro
    nayamutufurit, men ofafaramaim nayamutufuritamih. Anayabin ofafar eo’omaim inasisinaf
    boro men nayamutufurimih.
  sny-sny: Nomo peri eite siye so'oruwe tepa'asiye. Lu taune ta mo Meni Owane Jisas
    Krais ne tote tawesiyei su, Owane Sitewi yo seni luwaru a'i lowe lo au sasari
    pamowerowawe, nihe lo sahe aseyaro a'i henerairowa. Meni ta Owane Sitewi lo yo
    peri tote umasinamiteyei su, le Owane Sitewi lo nihe se wara'i a'i henerairowata.
    Nomo aiwawe a'i Krais Jisas ne tote tawesiye su, Owane Sitewi lo nihe se nomo
    wara'i a'i henerai. Nomo Owane Sitewi lo yo peri pefine a'i umasirowata. Owe meni
    ta Owane Sitewi lo yo peri umasirowata. Serai Owane Sitewi lo nihe se, lowe wara'i
    a'i henerairowata. [Ap 15:10-11; Ro 3:20-28; Ga 3:11]
  myy-myy: Ito bajibojarocati, Moisés ñayorʉ rotire ñarocõti mani cʉdija cʉni, ‘Queno
    yirã ñama. Seti ma ĩnare’, yibiquĩji Dios manire. Jesucristore riti mani tʉorʉ̃nʉjama,
    ‘Queno yirã ñama ĩna’, yigʉ yiguĩji Dios manire. Itire masicõri Dios manire ĩ
    boca ãmitoni Jesucristore riti tʉorʉ̃nʉa mani. ‘Jeyaro bʉcʉrã rotirise mani cʉdi
    ñabojarocati, Jesure mani tʉorʉ̃nʉbeja, manire boca ãmibiquĩji Dios’, yi tʉoĩa
    mani. No bʉcʉrã rotire riti cʉdigʉre, ‘Queno yigʉ ñami ĩ’, yibiquĩji Dios. Ito
    yicõri ĩre boca ãmibiquĩji Dios”, yi goticʉ yʉ Pedrore.
  trc-NT: Tza̱j ne̱ neꞌen níꞌ se vaa nda̱ꞌ se veꞌé nocoꞌ yoꞌo̱ soꞌ se‑tucua̱nj Moisés,
    tza̱j ne̱ se̱ cunuu sa̱ꞌ maꞌa̱n soꞌ rihaan Diose̱ maꞌ. ꞌO̱ se cunu̱u sa̱ꞌ ya̱
    soꞌ rihaan Diose̱ sese cuchuma̱n rá soꞌ ni̱ꞌyaj soꞌ man Jesucristó ado̱nj. Dan
    me se cuchumán rá maꞌa̱n níꞌ niꞌya̱j níꞌ Jesucristó, yan cunu̱u sa̱ꞌ níꞌ rihaan
    Diose̱, tza̱j ne̱ se̱ cunuu sa̱ꞌ níꞌ, quiꞌya̱j se‑tucua̱nj Moisés maꞌ. Ina̱nj
    da̱nj taj danj Diose̱ á. A̱ ꞌó yuvii̱ se̱ cunuu sa̱ꞌ rihaan Diose̱ quiꞌya̱j se‑tucua̱nj
    Moisés maꞌ, taj uún danj Diose̱ ado̱nj.
  cut-NT: Ate devano nuhn che atena̱n che cotahno vo Dihvo vo Jesucristo che ndeva
    Dendiohs uvo, ndiyu che dinahn vo ley che dirun Moisés. Chemin che na̱hn nuhn
    ne, ca̱va che ndeva Dendiohs nuhn ne, ndotenan che dinahn nuhn che rihquentiyon
    ley min ne, chitahno nuhn Dihvo vo Jesucristo. Tihca̱ din nuhn, te andahre dinahn
    ihyan che rihquentiyon ley min, ate hua ca̱va chemin ndeva Dendiohs ihyan.
  bel-bel: аднак жа, даведаўшыся, што чалавек апраўдваецца ня дзеямі закона, а толькі
    вераю ў Ісуса Хрыста, і мы ўверавалі ў Хрыста Ісуса, каб апраўдацца вераю ў Хрыста,
    а ня дзеямі закона; бо дзеямі закона не апраўдваецца ніякая плоць.
  zlm-KSZI: mengetahui bahawa seseorang itu diperbenar bukanlah kerana mengerjakan
    hukum Taurat tetapi kerana beriman akan al-Masih. Oleh itu kita pun mempercayai
    al-Masih, supaya kita diperbenar kerana beriman akan al-Masih, bukan kerana mengerjakan
    hukum Taurat. Tiada seorang pun manusia yang diperbenar kerana mengerjakan hukum
    Taurat.
  gdr-gdr: Sɨn wumɨr im da rɨgat makwa rɨrɨr e negɨr kesa dɨmdɨmjog rɨga nyɨ okas
    gog yɨt yɨmta undoka ke, ajɨ Yesu Kerisond gar ke utkunda nena kae. Sɨ onggɨt
    penaemb sɨda kwa Keriso Yesum pɨlɨnd gar ke utkunda yoramitonda, nokɨm da ɨdenat
    sɨn Yesund gar ke utkunda ke negɨr kesa dɨmdɨmjog rɨga nyɨ okasu, ajɨ ma gog yɨt
    yɨmta undoka kae. Mop nokɨp God makwa ɨta yɨpa rɨgam negɨr kesa dɨmdɨmjog rɨga
    nyɨ okau gog yɨt yɨmta undoka ke.
  vmy-NT: Tunga ꞌya=ni nga bi makixi xuta ngixkun Naꞌenchana tu ngatꞌare tsa sikꞌetjusun
    xi kuaꞌindutꞌa kjuatexumo. Tusa xi makjainre ngatꞌare Jesucristo, kui xi makixi
    ngixkun Naꞌenchana. Kui kjua makjainnini̱ ji̱n ngatꞌare Jesucristo ngayeje, tuxi
    ku̱akixini̱ ngixkun Naꞌenchana. Ku̱akixi=ni̱ ngixkun Naꞌenchana ngatꞌa makjainni̱
    ngatꞌare Cristo ꞌba bi ngatꞌa tsa tenikꞌetjusii̱n xi kuaꞌindutꞌa kjuatexumo, ngatꞌa
    ninga tsa sikꞌetjusun xuta xi kuaꞌindutꞌa kjuatexumo, bi kui xi sikixi.
  cmn-FEB: 但我们知道，任何人都不能通过遵守律法而被视为正直善良，只有通过相信耶稣基督才可以。我们已经相信基督耶稣，因此我们可以通过相信基督而非遵循律法成为正直善良之人，没有人通过遵守律法要求做到正直良善。”
  gmv-RNT: Asi Yesus Kirstoosan ammanon xillana attin woga naagon xillontayssa nu
    eroos. Hessa gish woga naagon gidonta Kirstoosa ammanon nu xillana mala nukka
    qasse Yesus Kirstoosa ammanidos. Woga naagon oonikka xillenna.
  ncl-NT: Ma yoje, tiajsije ticmatije pampa Dios amo quijtúa pampa se yajmo unca laijlaculi
    jan pampa in se yuli quichijtica quinami quijtúa in lajtol hual quinnextilía quinami
    quimolancuacuetzililo Dios in judíos. No, Dios quijtúa se yajmo unca laijlaculi
    pampa in se axan quilalic ilaneltocalisli ca Cristo Jesús. Huan tehuanten in laneltocanijmes
    judíos, ticneltocaje Cristo Jesús pa yojque Dios techitas quinami lacames hual
    yajmo ticate laijlaculi. Amo techita yojque pampa tiyulilo ticchijticate quinami
    quijtúa in lajtol hual in judíos quichihualo. Unca yoje, pampa Dios quijtúa amo
    unca se hual yihual quita quinami yajmo unca laijlaculi jan pampa yuli quichijtica
    quinami quijtúa inminlajtol in judíos.
  sua-sua: ngota mnor mang E Nut te, ngot lo is hak kam vle la mmok ko pum kalo keik
    vgum ko ngot kaeha kmikkiem mor o Yuda nguaro pos kat e. Nove. Ngot kle va ka
    mnor tete te, E Nut nam lo kael a mhel tang hak kam vle la mmok ko pum kalo keik
    vgum ka ngaeha to tok. Gi enangthe a mhel to endo naka ktar kor mnam en mang e
    Yesus Kristus he kmokpom kar na, to endo yek E Nut ner kael a mhel kam vle la
    mmok ko pum kalo keik. He kmikkiem enang tok, mor o Yuda ngot her kle mi kut kor
    mnam mor mang e Yesus he kmokpom kar he, he nang E Nut kmel mor kam vle la mmok
    ko pum kalo keik vgum tok. Ii, ngom lo kat kaeha kmikkiem o Yuda nguaro pos kat
    e, he nang E Nut kmel mor kam vle la mmok ko pum kalo keik vgum mar tok. Ngom
    lo kat kaeha tok, ekam ko ngota mnor mang E Nut he te, En nam lo kael a mhel tang
    hak kam vle la mmok ko pum kalo keik vgum ko a mhel nam kaeha kmikkiem mor o Yuda
    nguaro pos e.
  klt-klt: Enendu ing narinemán, ámna niyá Moses yan meng rákit me wa rewe isutnek
    wata Ánutu yá ámna kándáng ingga ma meindák, ináku niyá Jesu Son Iháhá wata naráng
    háting minek wa rewe ku Ánutu yá ámna kándáng ingga meinek. Nándu Jesu ya naráng
    háting mánggoemán, kálu wahára re wu Ánutu yá ámna kándáng ingga náninek, meng
    rákit me káluná wahára muná. Ámna káman dá meng rákit me wa kándáng hánám isurán
    Ánutu yá ámna kándáng ingga ma meindák.
  are-are: Nurna pula kaltja Altjirrala itja relhanha ilama, era ekuranga urlarra
    arratja namanga, era turnintjaka kangkwerramanga. Altjirrala pula relhanha ilama
    era ekuranga urlarra arratja namanga, era Jesua Kristanha tnakamanga. Relhala
    kunha Altjirranha yarna tjinilama, turnintjaka kangkwerramala. Lakinhanga nurna
    Jesua Kristanha tnakama. Kurunga Altjirrala nurnanha ilama, “Rrangkarra nukanga
    urlarra arratja nama, rrangkarra Jesua Kristanha tnakamanga.”
  gai-gai: Aŋga malamŋireke, Raraŋ Aetaniaca ma mba gainda mba lamŋirenanna, ramootta
    Tɨp Wandɨkca raŋgai te, ma manmo, anna moca manmo ramoot wandoŋ laŋ ŋgacna mɨnna
    wanaiŋ ŋgoin! Ramootta Iesus Karaisa rɨpaca utiŋ te, anmo Raraŋ Aetaniaca manmo
    ramoot wandoŋ laŋ ŋgacraŋnande. Ainda moca aŋ toca rɨpacrena. Ramoot ianna Iesus
    Karaismo rɨpaca utiŋ te, an taup niŋgikca ndo Raraŋ Aetaniaca anmo ramoot wandoŋ
    laŋ ŋgacnande. Tɨp Wandɨkca raŋtaŋgaina tɨp kirara wanaiŋ. Aintik an taupca ramoot
    ianna ainda ŋaŋari raŋgaica Raraŋ Aetaniac manmo ramoot wandoŋ laŋa mba acatke.
    Wanaiŋ.
