    kahegi kemona akave malesaya yafe Anumaya Kotia nagoa veafe Fatago veane mainae.
    huno hu oamategahie.
  ood-NT: T wabshaba am i t-chehgi g Jiosh mat pi hedai wo e nako mas am tahgio hejel
    wo i e apꞌech am hab junihidch g chehanig. Bo d elidaj matt ab wo i s-wohoch g
    haꞌichu ahgaj k ab wo i hiwigi g Jesus Christ. T heg am tahgio wo i t-apꞌech.
    Pegih, tt heg am hab waꞌi juh k am i t-apꞌech.
  lbm-lbm: तब भी यो जान क कि आदमी व्यवस्था को कामों सी नहीं, पर केवल यीशु मसीह पर
    विश्वास करन को द्वारा सच्चो ठहरय हय, हम न खुद भी मसीह यीशु पर विश्वास करयो कि
    हम व्यवस्था को कामों सी नहीं, पर मसीह पर विश्वास करन सी सच्चो ठहरे; येकोलायी कि
    व्यवस्था को कामों सी कोयी प्रानी सच्चो नहीं ठहरेंन।
  ncj-NT: Huan ticmatihque niyan aquin cuali mochihua tlamelajcan teixpantzin Dios
    ic quitlacamatisnequihque inon itlanahuatil judeahteco. Fuerza otiteneltocaque
    in Jesucristo, huan ijcon otechixtlapacholuiloc totlahtlacol.
  yuj-yuj: 'Aenámpao maok, nomo wae mér námpon: Kwar te loaok tukupnap aropan nɨnɨkia
    ‘Yae-párák kare arop’rá sér mono, arop Jisas Kraisén mér námp fek táman saráp
    Kwaro am aropan ‘Yae-párák kare arop’rá sér i konámpon. Nomo wae Jisas Kraisén
    mér námpara, am mér námp fek tapek Kwaro nomwan ‘Yae-párák kare arop’rá sénámpon.
    Am te arakono: Loaok tukuprá tére nap fek, Kwaro am aropan ‘Yae-párák kare arop’rá
    sér mono.'
  kto-kto: Pa abit, Morowa la tala kan iva “migana ba ila puvuvui” na iriro tavuk
    la ume auluan maimai ang Moses. Karuk. Pa miganat la naganong ira Karisito Iesu,
    iriet la ume iva Morowa migana ila puvuvui. Bubuo inamaniap onim Iudaia gat la
    naganbuong ara ira Karisito Iesu. Memani, obit ara na uriot alang Morowa la eba
    buevang inamaniap mila puvuvum, pa tale na alang o unuluap o maimai. Memani, karuk
