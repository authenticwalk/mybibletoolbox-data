    toŋ. Ninyo kɨsi Yesu Kristo nandaŋ gadaŋ ɨmgumaŋ, nido nin nandamaŋ uŋun kosiron
    dagɨn Piŋkop da amɨn kɨlegɨ yaŋ niyɨsak. Nido gen teban yolapno amɨn kɨlegɨ yaŋ
    arɨpmɨ dɨma niyɨsak.
  grc-BYZ: εἰδότες [δὲ] ὅτι οὐ δικαιοῦται ἄνθρωπος ἐξ ἔργων νόμου ἐὰν μὴ διὰ πίστεως
