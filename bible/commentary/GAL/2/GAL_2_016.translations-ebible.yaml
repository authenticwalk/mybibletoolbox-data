    yolŋunhany märram, yakan ŋuriŋiyiny ŋunhi ŋayi ŋuli ga malthun Mawtjitjkalaŋawnydja
    romgu ŋany ŋuriŋiyin bili yan waŋganydhun gämurruyny'tja märr-yuwalkthinyaraynha,
    ŋunhi ŋayi ŋuli märr-nhirrpanmirra nhanukala Djesu-Christkala. Ga limurrnydja
    ŋunhi bitjarryi bili muka märr-yuwalkmirriyin nhanukalnydja Djesu-Christkalnydja
    märr ŋayiny dhu limurruny ŋunhi märraman yan yolŋukuman limurruŋgalaŋuwurr märr-nhirrpanminyawurr
    nhanukal, ga yaka ŋulatjandhiny gämurru'wurr ŋunhi limurr dhu ga malthun ŋurikiyiny
    bili yan Mawtjitjkalaŋuwnydja yan romgu.
  kvg-kvg: 'Geté ni ndakin mìzi꞉nøtén, Mbumbukiam ezoqa, ndaføyamba ambá ta zapaya
    ndø̄go, tenezæzā, ndigu guguna manqat ndimbopaev. Geté ndego ndaføyamba, nqánek
    genezæzá, Yesu Keliso ndi-unimanqatinat. Até ní-a, ni Keliso Yesu nqánek qazi꞉-unimanqatiním.
    Ni āv qazi꞉-matøvemém nqǽgo: Mbumbukiam ni ndaføyamba nqánek genenæná, Keliso
    tizi-unimanqatinim, ambá ndø̄go, ni Mozes-qa guguna manqat tizimbo-pavat. Zapa
    ndǿgo, ezoqa kopo kopømba mbaín, Mbumbukiam-qa bøi-te, ta mokho-te ndøgo te꞉-ndaføyamba-ev,
    ndego Mozes-qa guguna manqat ndembopaev.”'
  rug-rug: Ba gilania gami sapu gita na tie si pa korapa rinaṉeraṉe mo koe Karisito
    si tava toṉoto si gita; lopu hite pa vina tabena sa hiniva tanisa Tinarae te Mosese.
    Ke gami ba va hinokaria mo se Zisu Karisito, pude ta pozae na tie toṉoto pa korapa
    mami rinaṉeraṉe koa Sa. Ura loke tie si boka tava toṉoto pa vina tabena mo sa
    Tinarae te Mosese.
  hop-NT: Nīk̇aṅw itam navoti’yuṅqw, suyan pi hak Moses tutavoyat an hinmaqey qa put
    ahpiy God aw súanta, pas Jesus Christ qapēvewnaqey ahpiy‐saa; noqw ōviy itam hapi
    put aw tūtuptsiwa, itam Christ qapēvewnayaqey ahpiy God aw súanyuṅwniqey ōviy’o,
    Moses tutavoyat aṅ hinwisqey qa put ahpiy’o. Pi Moses tutavoyat aṅ hinmaqa soon
    God‐niqw súantani.
  san-URD: کِنْتُ وْیَوَسْتھاپالَنینَ مَنُشْیَح سَپُنْیو نَ بھَوَتِ کیوَلَں یِیشَو
    کھْرِیشْٹے یو وِشْواسَسْتینَیوَ سَپُنْیو بھَوَتِیتِ بُدّھواوامَپِ وْیَوَسْتھاپالَنَں
    وِنا کیوَلَں کھْرِیشْٹے وِشْواسینَ پُنْیَپْراپْتَیے کھْرِیشْٹے یِیشَو وْیَشْوَسِوَ
    یَتو وْیَوَسْتھاپالَنینَ کوپِ مانَوَح پُنْیَں پْراپْتُں نَ شَکْنوتِ۔
  heb-LB: ואנחנו, היהודים המשיחיים, יודעים היטב שאיננו יכולים להיחשב צדיקים בעיני
    אלוהים על־ידי קיום מצוות התורה, אלא רק על־ידי אמונה במשיח. לכן גם אנחנו בטחנו
    והאמנו בישוע המשיח, כדי שנהיה רצויים לאלוהים בזכות אמונתנו, ולא בזכות קיום המצוות.
    איש אינו יכול להיוושע על־ידי קיום מצוות התורה.“
  caf-NT: T'ets'onínzun Moses be' dustl'us 'i bugha 'uts'ut'en t'eh, 'aw ts'ah'un
    dune chats'ilah. Sizi Gri neba 'alha 'int'ah 'et huwa whuz na'a zeh ts'ah'un dune
    ts'inli 'et t'ets'oninzun. 'Ink'ez nuwheni Sizi Gri 'en neba 'alha 'int'ah unli
    'et hoh njan Christ neba 'alha 'int'ah, 'et 'i be ts'ah'un dune ts'uzdli. Moses
    be' dustl'us k'une' ts'ut'en t'eh, 'aw 'et huwa ilah ts'ah'un dune ts'uzdli. Moses
    be' dustl'us k'une' 'uhut'en, 'et 'aw 'ilhunuh whunts'i ts'ah'un na'a cha'hínil
    'et huwa.
  mio-NT: soco chito ndi ti iyo vaha ñivi chi ra Ndioo, vati chinu ini ñi chi ra Jesucristo.
    Ña iyo vaha ñivi chi ra, vati sacuinu ñi ley chahnu cha ni tiso ra Moisee. Chinu
    tahan ini ndi chi ra Jesucristo. Chacan cuu cha cha iyo vaha ndi chi ra Ndioo,
    vati chinu ini ndi chi ra Cristo. Ña cua cuu coo vaha ndi chi ra, tu cua sacuinu
    ndi cuhva cati ley can, vati yoni ñivi cua coo vaha chi Ndioo, tu sacuinu ni ñi
    cuhva cati ley.
  srq-NT: Emo mɨɨ siqui turãyã mbeɨte quia Moisés cheẽ nduɨ sɨ co. Dios emingo beɨ
    sacuã. Moisés cheẽ mumbasa ja tuchɨ chõ nande re. Jesucristo ɨcua mose quiatu
    ra Dios nandemingo beɨ. Nyebe nandeɨco nguiã Jesucristo ɨcua ã. Dios nandemingo
    beɨ sacuã. Moisés cheẽ nduɨ sɨ nandeɨco eã ndaque, ae que ee ra.
  kje-NT: Kade ainim hini'i kan ailanna, maa ai mauroin ainim hini'i wenewhe man wa'an
    onneni kan hi'i yai mamwali ri molololo Makromod Lalap leken kalarna. Ri mahaku
    ka namwali ri molololo ono hir lernohi Makromod Lalap Nin keneri hono'ok eni,
    maa ri ma akin naili'il Yesus mehe. Onne penia ai kam pu'ik heli Makromod Lalap
    Nin keneri hono'ok enihe leke mamwali ri molololo Ai kalarna, maa ai akim naili'il
    Yesus Kristus mehe.
  gaz-gaz: namni Yesuus Kiristoositti amanuun malee akka seera eeguun qajeelaa hin
    taasifamne beekna. Kanaafuu seera eeguudhaan utuu hin taʼin amantii Kiristoos
    irratti qabnuun qajeeltota akka taanuuf Kiristoos Yesuusitti amanneerra; eenyu
    iyyuu seera eeguudhaan qajeelaa hin taʼuutii.
  kud-kud: tahanahanapui neta Yaubada tomowa i'awa'awa dumwaluwegita nigele Mosese
    yana loina ana awa'abiyena, na hesi yada yemidi Yeisu Besinana ainai vehabana.
    Wuwuna ita yada yemidi Yeisu Besinana ainai tamwauwiya'o ta Yaubada i'awa dumwadumwaluwegita.
    Na hesi yada yemidi nigele Mosese yana loina ana awa'abi ainai tayamwaumwauwi,
    wuwuna Yaubada nigele tomowa iya'awa'awa dumwadumwaluwedi Mosese yana loina ana
    awa'abi vehabana.
  urb-NT: 'Jesu Kirisutu rehe amõ jurujar katu rahã, Tupã pandu: —Nde katu te. Ma''e
    nde ereka''u te''eha nde erema''eha nixói te nde pe — aja jurujar katu ame''ẽ
    pe Tupã pandu. Aja jakwa katu. Moise je''ẽha mujekwa ame''ẽ ke amõ ma''ema''e
    rahã, kuja: “Nde katu te. Ma''e nde ereka''u te''eha nde erema''eha nixói te nde
    pe” aja Tupã pandu ym, aja jande jakwa katu. Anĩ. Kuja jakwa katu tĩ. Jesu Kirisutu
    rehe jande jajurujar katu. A''erehe Tupã pandu: —Kirisutu rehe pejurujar katu.
    A''erehe pehẽ katu te. Ma''e peka''u te''eha pema''eha nixói te pehẽ pe — aja
    jande pe Tupã pandu. Jete! Moise je''ẽha mujekwa aja amõ ma''ema''e rahã: “Nde
    katu te. Ma''e nde ereka''u te''eha nde erema''eha nixói te nde pe” aja Tupã pandu
    ym te ta.'
  fra-LSG: Néanmoins, sachant que ce n’est pas par les œuvres de la loi que l’homme
    est justifié, mais par la foi en Jésus-Christ, nous aussi nous avons cru en Jésus-Christ,
    afin d’être justifiés par la foi en Christ et non par les œuvres de la loi, parce
    que nulle chair ne sera justifiée par les œuvres de la loi.
  san-HK: kintu vyavasthApAlanena manuSyaH sapuNyo na bhavati kevalaM yIzau khrISTe
    yo vizvAsastenaiva sapuNyo bhavatIti buddhvAvAmapi vyavasthApAlanaM vinA kevalaM
    khrISTe vizvAsena puNyaprAptaye khrISTe yIzau vyazvasiva yato vyavasthApAlanena
    ko'pi mAnavaH puNyaM prAptuM na zaknoti|
  cak-SNT: Pero kataꞌn chi man ruma ta ri vinak quibꞌanun nojiel ri nuꞌej ri ru-ley
    ri Dios ntiel chi man jun chic qui-pecado choch ri Dios. Xa nicꞌatzin chi tiquicukubꞌaꞌ
    quicꞌuꞌx riqꞌuin ri Jesucristo chi quireꞌ ntiel chi man jun chic qui-pecado choch.
    Rumareꞌ man joꞌc ta ri man israelitas ta quicukubꞌan quicꞌuꞌx riqꞌuin ri Jesucristo,
    xa quireꞌ jeꞌ ojreꞌ ri israelitas kaniman, chi quireꞌ ntiel chi man jun chic ka-pecado
    choch ri Dios. Man ja ta cꞌa chi nakaꞌan ri nuꞌej chupan ri ley ri nibꞌano chika
    chi ntiel chi man jun chic ka-pecado choch ri Dios.
  uvh-uvh: '@see-verse:GAL.002.015'
  ino-ino: '@see-verse:GAL.002.015'
  gnn-gnn: yaka ŋanapurrunydja ŋayaŋu-dhunupayina ga waŋgany-manapanmina Godkala ŋuliwitjarranydja
    ŋunhi ŋanapurru ŋuli yukurranha ŋayathanha rom ŋunhi Mawtjitjkuŋu, liŋgu ŋanapurrunydja
    ŋayaŋu-dhunupayinana ŋuliyina liŋgu märr-yuwalkthinyarakurru Djesuwalana. Yo,
    ŋanapurrunydja märr-nherraṉmina Djesu-Christkala, märr yurru ŋanapurru nhina yukurra
    märr-yunupana waŋgany-manapanmirri Godkala. Bäy warray ŋunhi yolŋuyu yurru djäma
    bukmak ŋunhiyi malanha rom ŋunhi ŋayi Godthu Mawtjitjkala wekaŋala, yakana ŋayi
    yurru yolŋunha ŋayaŋu-dhunupakuma ŋuriŋiyi romdhunydja, liŋgu ŋuriŋinydja romdhu
    yukurra ŋayathama yakana ŋula ganydjarr baḏuwaḏuyunarawu ŋurikiyi yätjkunydja
    malaŋuwu.
  yal-yal: En na a kolon a muxun mi tinxinma ayi Ala yɛɛ ra yi sariya suxun xan xɔn
    ma, fɔ a na dɛnkɛlɛya Yesu Alaa Muxu Sugandixin ma. Nanara, en bata la Alaa Muxu
    Sugandixin Yesu ra alogo en xa tinxin dɛnkɛlɛyaan xɔn Alaa Muxu Sugandixin ma.
    Sariya suxun mi a ra bayo adamadi yo mi nɔɛ tinxinɲɛ sariya suxun xɔn.
  cnt-NT: Jaun₂, a₂ne₄ bá₄ jniog₄, 'i₁jan₂ tsá₃ 'ein₂ guén'₂ Diú₄ në₂jag₄ i₂tsá₃ 'e₂
    dso₄ rɨn₂, jua'₅₄ a₂jme₃ti₃ 'Éi'₃, jŋia'₅₄ lia'₂ a₂le₃'én₂ bá₄ dsa₂ të₂le₃ quió'₅
    Jesucristo. 'Uɨg₅₄ jaun₂ ca₂të₂ jniog₄ ján₃ ma₂ca₂rë₃'éin₂ të₂le₃ quió'₅ Jesucristo
    ia₁jaun₂ bá₄ guéi'₂ Diú₄ jniog₄ në₂jag₄ a₂tsá₃ ma₃'e₂ dso₄ rë₂cáu'₄, të₂le₃ a₂jŋia'₅₄
    con'₂ 'éin₂ bá₄, on₃jua'₅₄ rë'₂ a₂'nió'₅ jme₁ti₁ ta₁ quí'₅ 'Éi'₃. Ia₁ 'i₁jan₂
    tsá₃ 'ein₂ chén'₅ rë₂ ne₄ Diú₄ të₂le₃ quian'₅₄ a₂jme₂ti₃ 'Éi'₃.
  tif-tif: 'kaali nokol utamsup, God ali Moses ami Lo kutal-fukulin tunum ami aket
    kaata fukun-bamda, Kaali tituun-kup tibin tunum o, ken-umba disa. Tunum ali Yesus
    Kraist ami lak duula namti, ata-kup God ali: Kaa fan tituun-kup tabin tunum o,
    yakan-kan-umba. Kemin, nuli yak Lo uyo iluut kutal-fuku-laamin kaami liip uyo
    kambola Yesus Kraist ami lak kaata duusup utamduya kemin, God ali numi Kraist
    ami lak dakaamin kaami toloop kabak-ami diim kaata nuli, Tituun-kup tabin unang
    tunum o kem-yaaba. Kemin, dok kanolin tunum ata Lo kaata iluut kuyak daa bomda
    kutal-fuku-balaya, God ali bokola-lomda: Tunum kaali, tituun-kup tabin tunum o
    ken-umba disa ko.'
  nlx-nlx: आमु जाणतेह काय माणुह नेमान कामा केरीन नाह पुण मसी यीशु पोर बुरहो केरनेन
    द्‍वारा देरमी ठेराथे, आमु खुद मसी यीशु पोर बुरहो केऱ्या काय आमु नेमान कामा केरीन
    नाह, पुण मसी पोर बुरहो केरने से देरमी ठेराय; ज्यानकेरता काय नेमान कामा केरीन काल्लो
    बी माणुह देरमी नाय ठेराय जाय।
  apw-NT: 'Díí bídaagonlzį, doo Jews bich’į’ begoz’aaníí bikísk’eh ánách’ot’įįłhíí
    bighą Bik’ehgo’ihi’ṉań binadzahgee dábik’ehyú ách’ít’éé da, áídá’ Jesus Christ
    ch’odląąhíí zhą́ bighą: áík’ehgo danéé ndi Jesus Christ daahosiidląąd, Christ
    daahohiidląąhíí bighą Bik’ehgo’ihi’ṉań dábik’ehyú ádaat’éhi daanohwiłṉii doleełgo,
    doo begoz’aaníí bikísk’eh ánádaahiit’įįłhíí bighą da: nṉee doo ła’ begoz’aaníí
    yikísk’eh ánát’įįłhíí bighą Bik’ehgo’ihi’ṉań binadzahgee dábik’ehyú át’éé da.'
  gum-gum: Inchendø nambe ashibelø ker, tru maig maramigwan martrai Moisés pørig truig
    maig karuilan treeg mara, ni kan muguen chi kaig kømíig lataig tabig kørrømartrab
    kaimaigwan. Treeg kømøtø, isubigwan Jesucristoinuutø pasrikkurri, treeg køn. Namgucha
    Cristo Jesúswan køreig køn, isubigwan Cristoinug pasra tøgagúikkurri chigucha
    chi kaig kømeelø lataig kørrømarig kønrrab, tru maig maramigwan martrai Moisés
    pørig maig martrain chibig køben trunun mara kømøtø. Kaguende tru maig maramigwan
    pørig, truig maig chibig køben treelan mariitøgabe, muguen chi kaig kømíig kui
    lataig tabig kørrømarig kønrraamøn.
  not-NT: Carari nigóiguë te pairi iraniacaninate Tosorintsi cara imoncaratabecaro
    isanguenare Moisés. Igóti Tosorintsi cara te iromoncaratasantiro, ainiro icantagueti
    te onganinate. Aisati nigóiguë cara pairiraca abentimarine Jesoquirisito, imëmari,
    inguemisanqueri, aito cara iraniacaninatëri Tosorintsi cantaca te ingantaguetëmate
    pairoraca te onganinate. Iniaqueri caninari aisa icancari Quirisito caninari.
    Iroro ora naquemisantobitaiguëri Quirisito naroegui arota iraniacaninatasantaiguena
    Tosorintsi. Quero iquengairo ora nacantaguetomotiri. Aisati te inguenguero nomoncaratiroca
    isanguenare Moisés. Te iraniacaninatiri ira moncaratabecaro ora ocanti isanguenare
    Moisés”. Ocari oca nacanqueri Sejas aisati antagaisati nomatsiguenga jorío cara
    Antioquíaquë.
  plu-plu: Wis ginaktintekne judeyenepwi henneme wiswa pukuha ku pahapwi ihpene giwnkis
    judeyenepwi gikumadukankis ka innema keh Uhokri hiyapri ig kibeynema giwtrik.
    Henneme ku wixwiy kamaxwa ta gipitit Cristo Jesus inneki keh ig hiyapwiy kewa
    kibeynepwibe giwtrik. Awaku ini hiyawa wis judeyenepwi henneme wis hawwata wis
    kamaxwene ta gipitit Cristo Jesus. Wis kamaxwa gipitit Cristo Jesus kahadbe ig
    Uhokri hiyapwi kewa kibeynepwibe giwtrik ka awakuma ku samah wis ihpene giwnkis
    judeyenepwi gikumadukankis henneme awaku ku samah wis kamaxwene ta gipitit Cristo.
    Ig Uhokri ka hiyá pahapwinama hiyeg kibeyne giwtrik awakuma ku samah ig ihpene
    judeyenepwi gikumadukankis.
  iou-iou: Upäŋkaŋ ŋode bureni nadäkamäŋ; Moses täŋo baga man iwarän täwani unita
    yäŋpäŋ Anututä äma kubäta siwoŋi äma yäŋ nämo yäŋtäreŋ imek. Nämoinik. Äma Jesu
    Kristota nadäkinik täŋpeko unita uyaku Anututä siwoŋi äma yäŋ yäŋtäreŋ imek. Unita
    äbot täŋpani nin imaka, Juda äbotken nanik upäŋkaŋ Anututä siwoŋi äma yäŋ yäŋtäreŋ
    nimikta Kristo Jesuta nadäkinik täŋkumäŋ. Baga man iwat-iwat kädet uterak nämo.
    U imata, baga man iwarän täwani yäŋpäŋ Anututä äma kubä siwoŋi äma yäŋ nämo iwerek.
  ntp-NT: Dʌmos vʌʌscʌrʌ cʌʌ maatʌ aatʌmʌ sai Diuusi cʌʌgacʌrʌ nʌidi oodami ducami
    istomali ʌmo imidagai maisoimaasi ivuaadamudai vaavoitudatai Suusi Cristo maisiu
    mosʌʌgiditai Moseesacaru sʌʌlicamigadʌ. Aatʌmʌ cʌʌgacʌrʌ vuvaquia ʌrʌlidi cascʌdʌ
    vaavoitu Suusi Cristo dai camaivaavoitudai Moseesacaru sʌʌlicamigadʌ.
  rai-rai: Iaku, daat nunurai naa God pa i waatung te baa a tena takado baa i murmur
    ku a kum Naagagon. Pate! God in waatung te baa a tena takado kabina ku u ra nuna
    nurnur un Iesu Kaarisito. Lenkaai maa karom daat, daat nurnur un Kaarisito Iesu,
    kupi daat a takado namataan God. Daat takado kabina daat nurnur un Kaarisito,
    ma wakir u ra kum Naagagon baa daat murmuri, maa God pa in waatung te baa a tena
    takado baa i murmur ku a kum Naagagon.
  haw-1868: 'Ke ike nei kakou, aole e hoaponoia ke kanaka ma na hana o ke kanawai,
    aka, ma ka manaoio ia Iesu Kristo; o kakou hoi kekahi i manaoio ia Iesu Kristo,
    i hoaponoia mai kakou ma ka manaoio ia Kristo, aole ma na hana o ke kanawai: no
    ka mea, aole e hoaponoia mai kekahi kanaka ma na hana o ke kanawai.'
  ffm-ffm: Tawee nee, miɗen anndi neɗɗo nanngirtaake pooccitiiɗo saabe jokkugol Sariya
    Muusaa oo, e goonɗinal mum Iisaa Almasiihu nanngirtee pooccitiiɗo. Minen duu min
    ngoonɗinii Iisaa Almasiihu, yalla miɗen nanngiree fooccitiiɓe saabe goonɗinal
    amen Almasiihu, tawee wanaa jokkugol Sariya Muusaa. Sabi fay gooto nanngirtaake
    pooccitiiɗo saabe jokkugol Sariya Muusaa.
  arb-NAV: وَلَكِنَّنَا، إِذْ عَلِمْنَا أَنَّ الإِنْسَانَ لَا يَتَبَرَّرُ عَلَى أَسَاسِ
    الأَعْمَالِ الْمَطْلُوبَةِ فِي الشَّرِيعَةِ بَلْ فَقَطْ بِالإِيمَانِ بِيَسُوعَ
    الْمَسِيحِ، آمَنَّا نَحْنُ أَيْضاً بِالْمَسِيحِ يَسُوعَ، لِنَتَبَرَّرَ عَلَى أَسَاسِ
    الإِيمَانِ بِهِ، لَا عَلَى أَسَاسِ أَعْمَالِ الشَّرِيعَةِ، لأَنَّهُ عَلَى أَعْمَالِ
    الشَّرِيعَةِ لَا يُبَرَّرُ أَيُّ إِنْسَانٍ.
