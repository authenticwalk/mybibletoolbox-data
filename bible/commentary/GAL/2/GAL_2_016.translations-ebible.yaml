  daa-NT: Kar gay, ni iban kadar Buŋ ke darjayɗo gemo a ŋa goy iŋ botol ɗo bi kaak
    a ŋa aaɗa *gaanuun ka Muusa. Ŋa ibiniig a ŋa goy iŋ botol-ak, illa ya ŋa ooyiit
    kaaw ta Iisa Masi. Nin Yuudinna sa aamin iŋ Iisa, Buŋ yaani ibine a ni goy iŋ
    botol, wal a ni aaɗa gaanuun ? Ha’a, asaan ni aamin iŋ Iisa Masi. Ka seener, gem
