  apz-apz: I osoꞌno nakwo aꞌamu Juta Jisas Kɨlaisɨmo sɨmeho hiꞌntnnono uyɨwoꞌnɨngkuhwone
    hnꞌnwi nakwo huno ole nayohoho. Aꞌamu fihwo kako hungkuno Mouses lɨmentiso hopiꞌnonohinomo
    inɨngkayo sohwo osohumo Anɨtu kako ole mulonehoho. Jɨje yahino wonyoso wae weeokumoꞌmo.
    Kɨko wopɨngo hwosoho. Oꞌo, ose mulonehoho. Hwapɨngoso honɨngkano nɨhuꞌno angaꞌnohino
    weho. Olenoho. Aꞌamu fihwo Jisas Kɨlaisɨmo sɨmeho hiꞌntnnono uyoso osohumo Anɨtu
    kako ulonefo, Jɨje yahino wonyoso wae weeokumoꞌmo. Nje aꞌamu ne hwosoho. Oso honɨngkano
    somnohini inɨngkowasoꞌmanji Anɨtu ole wonalɨmtonoho. Sekwo wopɨngo kuyoho. Osoꞌno
    nakwo Jisas Kɨlaisɨmo sɨmeho hiꞌntnnono uyahonɨngkuhwoni i oseꞌmanji olohonta
    Anɨtu wopɨngo kuyoho nelalofoho. Hwapɨngoso nakwo honɨngkano hungkunomo inɨngkayoꞌnetaho.
    Oꞌo, awonoho. Hwapɨngoso ole, nakwo Jisas Kɨlaisɨmo sɨmeho hiꞌntnnono unyoꞌnwoho.
    Aꞌamu honɨngkano hungkunomo inɨngkayoso osoꞌnohinoso hopoꞌmaho.
  yon-yon: nub nubkaadkeruwen kukei, kane kane kuu God ye kerebiri arimbed yimin keraneen
