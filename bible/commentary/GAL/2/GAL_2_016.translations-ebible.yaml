    anga mə ɗəfak anan apan anà Tawrita ata bay. Ɗowan inde Tawrita kə̀ ndakak anan
    pa 'am a Mbərom nà, ibay.
  ape-B: Wakuli apak douk madukemech. God wo nuhwalu enen elpen duldulinyimu agundak
    nyagipech lo douk seiwak God nakaguk Moses enyimu e, wak. Elpen nyukli Jisas Krais
    ananin balan adulin nyugipechen uli atin wosik God eke nuhwalen duldulinyi. Apak
    Juda chopuk makli Jisas Krais ananin balan douk adulin magipechen umu makli God
    wosik nuhwalapu duldulipali. Eke kobi nuhwalapu duldul-ipalimu agundak mugipech
    enyudak lo umu, wak. Umu moneken, God eke kobi kobi nuhwalu enen elpen duldulinyimu
    agundak nyugipech enyudak lo umu, wak.
  grc-F35: εἰδότες ὅτι οὐ δικαιοῦται ἄνθρωπος ἐξ ἔργων νόμου ἐὰν μὴ διὰ πίστεως Ἰησοῦ
