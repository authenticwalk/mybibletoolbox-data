  sus-A: وٌن عَ كٌلٌن مِشِ يٌ مُ نْمَ عَلَ شَ سّرِيّ بِرِن نَبَتُدٍ، عَ قَ لُ عَ مُ
    تَنتَن نَ شَ عَ قِندِ تِنشِنتْي رَ. عَ قِندِ مَ تِنشِنتْي رَ عَ تٌ دَنشَنِيَشِ
    عَلَ شَ مِشِ سُفَندِشِ عِسَ مَ. نَ كُي، وٌن بَرَ دَنشَنِيَ عَلَ شَ مِشِ سُفَندِشِ
    عِسَ مَ، عَلَكٌ وٌن شَ تِنشِن نَ دَنشَنِيَ سَابُي رَ. وٌن مُ نْمَ عَلَ شَ سّرِيّ
    بِرِن نَتِنمّدٍ، هَن وٌن شَ قِندِ تِنشِنتْييٍ رَ. مِشِ يٌ مُ نْمَ عَلَ شَ سّرِيّ
    بِرِن نَتِنمّدٍ، هَن عَ قَ قِندِ تِنشِنتْي رَ.
  jpn-1965: しかし、人は律法の行ないによっては義と認められず、ただキリスト・イエスを信じる信仰によって義と認められる、ということを知ったからこそ、私たちもキリスト・イエスを信じたのです。これは、律法の行ないによってではなく、キリストを信じる信仰によって義と認められるためです。なぜなら、律法の行ないによって義と認められる者は、ひとりもいないからです。
  fra-SBL: sachant cependant que ce n'est pas par les œuvres de la loi que l'homme
