    yúma kárátaa-kayukati yáaqa ikátaiye. minnâ yúma íkárataa-kayukagaraq yúma kárátaa-kayukama
    íma yagaroqtamá kémaae.
  soy-soy: Pisoi kɛ Yɑkupu uu n tummɛ pikɛ́ kɛlenɛ n tuimɛ, Piyɛɛ nɛ mpuri sɑnɛ pikɔ́
    pɛɛ yɛ pɛɛ ricɑ́ripi risɛ-i n le. Amɑ́ kɛ Yɑkupu pisɑ́nɛ pɛ̃ ɑpi ń kɑ Piyɛɛ uu
    pi yɛnu, uu yɛ pɛɛ mpuri sɑnɛ pikɔ́ mpí kulukɛcɔ n kɑɑsɛntɛ un pɛpɛɛ m pɔ́lɔ́lɛ̃
    tɛ ḿpɑ́ úye kɑi pisɛ rɛ ukɛ́ riké wuru.
  hui-hui: Agali maru Yamese heagoria howa naibiha Pida ibu Keriso hameigini Yu wali
    agali ndo tara tara hearu heba mandagi tomo nalu haga hene. Agali biaru Yamese
    heagoria howa ibiyagola Pida ibugua agali o ibiyarume ti agali tara tara dongone
    podo mabu biagane mana bulene hame laga ka manda buwa gi halu ibu ala agali ta
    nabi heba mandagi tomo nayadagua nane wahene.
  amf-amf: Harrna hambhidianna, Yayqoobin yittsaana waani waani eena Anthokia katamante
    kenin nivonsa birayse, Bhethiroos Ayiwdtay hamma eenabesana kinka gala kida itse.
    Kenin nivonsa budonte, “Ayiwdtay hamma eena yisa qaamanaam taxadha keam koda zaske”
    hamayna Ayiwd eenaam kurtumbhayse budoka yivayse Ayiwdtay hamma eenakalanka ki
    edimade.
  quc-NNT: Ri are' käwi' kuk' ri nik'iaj winaq chik ri man e aj Israel taj. Aretaq
    xeopan jujun winaq aj Israel ri e taqom b'i rumal ri Jacobo, ri apóstol Pedro
    xutas rib' chkij ri nik'iaj winaq, man xwi' tä chi kuk'. Je' xub'ano rumal chi
    xuxej rib' chkiwäch ri winaq aj Israel ri e naq'atalik chi kok retal ri ojer trato
    che ri ki cuerpo.
  dob-dob: Onaꞌaiꞌaila, ꞌina gimimai ꞌenaya ꞌina bubuna boboꞌana, ꞌenega toekalesiyao
    taudi nigeya me Yudia ꞌiegosigosiyanedi ta maꞌedi siꞌeꞌai, ta muliyega ꞌaidi Yemesa
    ꞌina bodao simai, ga Pita me Yudia nidi ꞌimatautedi, ta ꞌenega ꞌeꞌai taudi nigeya
    me Yudia maꞌenao ꞌiguitoyasa, ta ꞌiebesinedi. Nate Pita ꞌina loegesi.
  wrs-wrs: Men himba honi vena. Nonamba Pitava seilva gavnamba Antiok kotaramba, himba
    innemba mongawulm wonnevna Kristusnindmba, nomba temba Yutanindna meisungundva
    avnamba. Doa monglam Yutanindm Yems wolanga ve Yerusalemrini. Doa himba diva pulvonamba,
    Pitava ambo dasalm novra innemba lohunvna, mongawulmba wonnelmba Yutanindna meisungundmba,
    wo hevpa henga dasalm pepeh vewol vevna hem. Manara noinda himba pem vinvna no
    Yutanind owalnapenam, noinda himba undva os iambna, osva Kristusnind Yutanindna
    meisungundoa, heoa eva wohengivrata Mosesna lohohmomoa.
  mca-mca: Qe in mexe ƚekufetstax hekhewe' nite' judiol hats yijayan ha' Jesús qa
    namets hekhewe' uja'x jukhew nukin ha' Jacobo. Qa hik akaa'ijha qa we'nitonimets
    qa hats nite' ƚekufets hekhewe' nite' judiol qe nijiweyiju'ƚ he' jukhew judiol
    i'nji'teje'm he' hats yijayan ha' Jesús qa hikhe' he' uja'x he' yisu'untax qu'
    weeke' pe'qu' hats nijayan ha' Jesús qa' niwu'mji'ij ƚammi's ƚaxpa's (circuncisión).
  tzo-TZC: Yuꞌun ti ta baꞌyele, jun yoꞌnton ta xveꞌic schiꞌuc ti jyanlum jchꞌunolajeletique.
    Pero cꞌalal icꞌotic ti viniquetic ti tacbilic batel yuꞌun ti Jacoboe, ti tsots
    scꞌoplal ta xaꞌiic ti circuncisione, jech ti Pedroe tey laj xchꞌac sba ta veꞌel
    schiꞌuc ti jyanlumetique. Jech laj spas ti Pedroe, yuꞌun ixiꞌ ti mi ta xvinaj
    ti scꞌoplale.
  mya-mya: ယာ​ကုပ်​စေ​လွှတ်​လိုက်​သော​သူ​များ​မ​ရောက်​မီ သူ​သည်​လူ​မျိုး​ခြား​တို့​နှင့်​အ​တူ​စား​သောက်
    လျက်​နေ​၏။ သို့​သော်​လည်း​ယာ​ကုပ်​စေ​လွှတ် လိုက်​သော​သူ​တို့​ရောက်​ရှိ​လာ​သော​အ​ခါ​၌
    မူ​ကား လူ​မျိုး​ခြား​တို့​နှင့်​ပေါင်း​ဖော်​စား သောက်​မှု​ကို​မ​ပြု​တော့​ချေ။
