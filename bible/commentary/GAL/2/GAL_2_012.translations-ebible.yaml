    ju³ná³ ca¹ŋai¹ dsa² héi² he² løa¹ gøah¹²dsa quianh¹³ dsa² tsa¹lán¹² judío.
  dso-dso: ଆଗ୍‌ତୁ ସେ ଜିଉଦି ନଇଲା ଲକ୍‌ମନର୍‌ ସଙ୍ଗ୍‌ କାଇତେରଇଲା, ମାତର୍‌ ଜେଡେବଲ୍‌ ଜାକୁବ୍‌
    ପାଟାଇରଇବା ଲକ୍‌ମନ୍‌ ତେଇ ଆଇଲାଇ, ତେଇ ମିସିକରି କାଇବାଟା ଚାଡି ବିନେ ରଇଲା । ଜନ୍‌ ଜିଉଦି
    ବିସ୍‌ବାସିମନ୍‌ ଜିଉଦି ନଇଲାଟାମନ୍‌କେ ସୁନତ୍‌ ଉଆ ବଲି ବାଦିଅ କର୍‌ତେରଇଲାଇ, ସେମନ୍‌କେ ଡରି
    ପିତର୍‌ ଏନ୍ତି କଲା ।
  meu-meu: Badina be haida Iakobo ena amo do asiela negana ai, ia na idau bese taudia
    ida e aniani hebouva; a idia ela negana ai, ia e raka muri, idau bese taudia edia
    amo e raka oho, peritome taudia garidia.
  yva-NT: Weye arono manasyimbe Petrus de, opamo pisyisyo arakovo Yahudi jewene matavon,
    weramu arono vatano Yahudi inta ude, nanawirati Yakobus po matutire, naije Petrus
    po masyaniv. Vatano Yahudi wato ubeker wo vatane mantitidi sunati rai indamu mamaisyo
    Ananyao Musa rai. Weti naije Petrus akirive arakovo Yahudi jewene mai muno tuna
    marambe yara pisyisyo matavon akatoe ramu.
  dgc-dgc: Dahilan to kédedemét na ta Antiokia, éy nékidipon siya du éwan Judeo a
    tolay sa. Ey tama ya. Pero to kédemét sa du inutusan ni Santiago, éy éwan dén
    nékiagum ti Pedro du éwan Judeo, da néganteng siya a pintasan siya du kapareho
    na a Judeo. Lalo du mégkagi a éwan tanggapén na Diyos i tolay éng éwan side ipabugit,
    a monda maging Judeo side.
  zpm-NT: Glo, grëse zha ne nacd zha Israel zha ne rliladzle Jesús, rzënie Pedr zho,
    tipse rbenie Pedr zho zeeṉe laa zho row; ni blozh ga, zeeṉe laa bla zha ne pxeeḻ
    Jacob bdziṉ ga, pasëraa Pedr sca tipse niownie zho, laa Pedr bzozit lo zho. Rdzieb
    Pedr zha ne bdziṉ ga, sac lëë zha co racladz, grëse zha zit ne rzëëb xnëz Jesús
    ib none tso zho bey ne rio zha Israel.
  hix-NT: Xuknewyanahnà kom hoko atxke nehxakonà. Wahoro htxero ohxe nehxakon hakahpa,
    àhokonye. Nyamoro yakoro rma nasahxemtekonà. Amnye, Xerusaryen hoye nomohtxownà,
    anar komo. Txaku nànyaketxho komo rma mokyam nehxatxkon hatà. Moyses heno nmenhotho
    yawo ro hak nahtxoko, Xuknewyanahnà komo, kany komo rma mokyam nehxatxkonà. Nyamoro
    wya, atxke manaha, anaro ro kom yakoro ayasahxemtonàr ke, tawro hona nenyakonà,
    Petru. Àro ke, Xuknewyanahnà kom yakoro asahxemtohra harha nehxakonà. Àro wyaro
    atxke nehxakonà. Yaworohra nehxakonà. Àro ke weyeye.
  sim-sim: Mas Judama ambu ol Jisasin hishindiyanda ma ondo nga nakrem andari ri.
    Hako Judama ol masamsishin korokmbaha mbandari ma ondo Jems mbashirik li raha
    li mbashirik or ajehe nakrem li andari nombon halari ri.
  npi-ULB: याकूबबाट केही मानिसहरू आउनुअगि पत्रुस गैरयहूदीहरूसँग बसेर खाँदै थिए । तर
    जब यी मानिसहरू आए, उनले यो रोके र उनी गैरयहूदीहरूबाट टाढिए । उनी यी खतना गर्नैपर्ने
    मानिसहरूसँग डराए ।
  cgc-cgc: Ta una, miad iya na buat tak pabaton din mga dili-Judio daw gakaan man
    kanen duma ki danen. Piro, na gabot duma na mga gatuo na Judio na papadala Santiago,
    gabelag Pedro an naan ta mga dili-Judio daw kanen an ula gid en gakaan duma ki
    danen. Adlek kanen an na daw makita na kanen an gakaan duma ta mga dili-Judio,
    basi sawayen kanen an ta mga gatuo na Judio na ta iran na pagpati mga dili-Judio
    na gatuo ki Jesus kinanglan magsunod man ta mga kaugalian ta mga Judio labi en
    gid ta pagbuat ta tanda naan ta lawa.
  tim-tim: Ulikŋân Yuda luâk âmbâle bo manmai are penâyeŋgimbo olop mali. Ainba Yakobogât
    galalupŋande âkâ hainâk Antiokia kipian togombiâ Petoro hâk gâi aŋgiŋet dâmai
    are yeŋgât hamep akmâ Yuda luâk âmbâle bo manmai are hepunyekmâ Yakobogât galalupŋe
    are penâyeŋgiep.
  yor-yor: Nítorí pé kí àwọn kan tí ó ti ọ̀dọ̀ Jakọbu wá tó dé, ó ti ń ba àwọn aláìkọlà
    jẹun; ṣùgbọ́n nígbà tí wọ́n dé, ó fàsẹ́yìn, ó sì ya ara rẹ̀ sọ́tọ̀ kúrò lọ́dọ̀
    àwọn aláìkọlà nítorí ó bẹ̀rù àwọn ti ó kọlà.
  wos-wos: '@see-verse:GAL.002.011'
  emp-NTPO: 'Nãwã biẽ́ osia: ʌ̃cʌrʌ djabarã judiorãra Santiago b̶ʌmaʌba Antioquía
    purud̶aa wãsid̶aa. Ãdjirãba jarabadjid̶aa judiorãẽ́ra cacua wẽãgod̶ida panʌda
    Ãcõrẽ ẽberãrã b̶ead̶i carea. Ãdji jũẽni naẽna Pedrora djabarã judiorãẽ́ ume ne
    cobadjia, baribʌrʌ maʌ̃ djabarã judiorã jũẽped̶ad̶acarea idjira waa djabarã judiorãẽ́
    ume ne coẽ́ basía. Ãtebʌrʌ jĩga nĩbad̶e wãsia. Idjia wayasia djabarã judiorãba
    idjira biẽ́ jarad̶ida judiorãẽ́ ume ne co b̶ʌ carea.'
  eng-F35: Before certain men came from James, he used to eat with the Gentiles; but
    when they came he began to draw back and separate himself, fearing those of the
    circumcision party.
  ind-ind: Kejadiannya, pada awal kunjungannya ke Antiokia, dia mau makan bersama
    orang-orang yang bukan Yahudi. Namun belakangan, ketika rombongan yang diutus
    Yakobus sudah tiba, Petrus memisahkan diri dan menjauhi orang yang bukan Yahudi
    itu. Dia takut menyinggung rombongan Yahudi yang baru datang, karena mereka termasuk
    pihak yang mengharuskan sunat bagi semua saudara seiman yang bukan Yahudi.
  pes-OPCB: به این علّت که وقتی به انطاکیه رسید، ابتدا با مسیحیان غیریهودی بر سر یک
    سفره می‌نشست. اما به محض اینکه عده‌ای از پیشوایان کلیسا از جانب یعقوب از اورشلیم
    آمدند، خود را کنار کشید و دیگر با غیریهودیان همسفره نشد، زیرا از انتقادات این
    افراد که بر ضرورت انجام ختنه اصرار داشتند، بیمناک بود.
  mpt-mpt: Fitae kukub misiam olo nanebuo inaminobe. E tenea Antiok bib ele tlanea
    bainobo galin nakaia unangai Yudabai bekebe bianea i imeno baka wembeo kukub olo
    ayam otane omito Yudai bainobo galin naka maki Yelusalem bibo blibi Yemse dlanea
    teniba Antiok bib ye tetemiba Fitae funanea Naka eli aalo waketoumin kukubo sbalma
    wafu blib kesoa i ne naka maki aalo mo wetlaim blimi imeno baka wembio natemaibo
    nemsuananomabiobo genea e tosiananea Yudaba isuo deibenebiobe.
  ssx-ssx: Dia꞉mesima꞉ tapaeyeke haliweki na opolo epeke haena꞉ta꞉ Pidama꞉ mo Diendaili
    Ketiso kametonu ame̱le̱ mandakena꞉ pita꞉ ne nemekepate pa mo haliweki opolo a꞉pa
    haemeketa꞉ Pidama꞉ mo Ketiso tapake paeyao sekemesaisi hau pumana꞉e lo haleme
    tapake haliweki pa꞉ta꞉ paala꞉ma꞉ homeke ekina꞉ ipikita꞉ mo Diendaili Ketiso tapake
    ame̱le̱ apa꞉tao pita꞉ ne na neke yola꞉ tapao pitiekeme.
  mkl-mkl: Tɑɑleɛu wee. Inɛ ɡɔ ŋɑ iyi ɑ̀ wɑ bi Zɑɑki ɑ̀ nɑɑ Antiɔsi. Inɛ ŋɑui ɑ̀ yɑ
    nɑ ɡbuɡbɑ̃ si bɑnɡo ku ce. Hee ɑ mɑɑ to wɑ Piɛɛ í yɑ mɑɑ jɛ do dimi mmu woo dɑsi
    Jesu nɑɑnɛ ŋɑ ɑjɔ. Ammɑ iyi inɛ ŋɑu ɑ̀ nɑ ɑ̀ to wɑ, í fɑ ɑrɑɛ ci yɑ jɛ ɑŋɑò ŋɑ
    mɑ́ domi wɑ ce njo nŋɑ.
  gaq-gaq: ଜାକୁବ୍‌ ବାନ୍‍ ପ୍ରେରିତ୍‌ ଉଡ଼ିରୁଆ ରେମୁଆଁ ଆତ୍‍ଅରିଆ ପାଙ୍ଗ୍‍ନେ ସେନୁଗ୍‍ ପିତର୍‍
    ଅଣଜିଉଦି ବୟାଁ ବାରି ତନାଇଂ ଏତେ ଉଗ୍‍ଚଙ୍ଗ୍‍ ପେଡିଙ୍ଗ୍‍ଗେ । ମାତର୍‍ ଆତେନ୍‌‍ ରେମୁଆଁଇଂ ପାଙ୍ଗ୍‍ନେ
    ଇଡ଼ିଙ୍ଗ୍‍ ମେଁ ଆତ୍‍ବା ଚୁପ୍‍ ଡିଙ୍ଗ୍‍କେ । ମେଁଇଂ ଏତେ ମେଁ ବାରି ଚଙ୍ଗ୍‍ଉଗ୍‌କେ, ମେଃଡାଗ୍‍ଲା
    ଅଣଜିଉଦିଇଂ ପବିତ୍ର‍ ଡିଙ୍ଗ୍‍ନେ ଦର୍‍କାର୍‍ ଡାଗ୍‍ଚେ ଜାଣ୍ଡେଇଂ ବାସଙ୍ଗ୍‍ଡିଙ୍ଗ୍‍ଗେ ମେଁ ଆମେଇଂକେ
    ବୁଟ ଡିଙ୍ଗ୍‍ଗେ ।
  gof-RNT: Yayqoobi kiittida guutha asay yaanappe sinthe I Ayhude gidonna asaara mees,
    shin entti yidaappe guye, “Ayhude gidonna asaappe ammanidayssati qaxxarettanaw
    bessees” giya asaas yayyidi enttafe shaakettis.
  unx-unx: ଯାକୁବ୍‌ଆଃ ହରାତେ କୁଲାକାନ୍‌ ଚିମିନ୍‌ ହଡ଼କ ଏନ୍ତାଃତେ ହିଜୁଃ ସିଦାରେ, ପାତ୍‌ରାସ୍‌
    ସାଅଁସାର୍‌ ହଡ଼କଲଃ ଜମ୍‌ତାନ୍‌ ତାଇକେନାଏ । ମେନ୍‌ଦ ଏନ୍‌ ହଡ଼କ ହିଜୁଃ ତାୟମ୍‌ତେ, ଇନିଃ କାଏ
    ଜମ୍‌କେଦା, ଚିଆଃଚି ସାଅଁସାର୍‌ ହଡ଼କକେ ଖାତ୍‌ନାଅ ହବାଃଅ ଲାଗାତିଙ୍ଗ୍‌ୟାଁଃ ମେନ୍ତେ ଅକ ହଡ଼କ
    କାଜିତାଇକେନାକ, ଇନ୍‌କୁକେ ଇନିଃ ବରକ ତାଇକେନାଏ ।
  gah-gah: 'Nenémini mogonáa lá oko neve: Goí oko nene hetoka ve monó gele ve makó
    Zemusí kimiselekago ake Pitagegi makó minake nosánetá nene hámakokutí ninago,
    alika nene Zuta ve makó ikago, ánigoake, hetoka vegi kugupeló Ómasímini anosa
    minatave liki amuza miliaká a vema nianazo loko keikumú alegesá legekago hetoka
    ve nene ahulo hotó okimiake, kezagi makó minoko nosánetá namimó.'
  lcm-lcm: Si taun katapo ago e ke katapo uli angan kuvul aro ve keve tungana i ngising.
    Tung si mang petau i asok ta Iakovo kimela serei. Petau ang kipo mengen akit ta
    ri vap i ngising ki lampulit. Au, kimela serei na kala polek lik akipai ani keve
    tungana i ngising using kalapo leng ani petau ang.
  aer-aer: Nhenhe ikwerele ureke, re angkentye Jew areye-kenheke arrkerenye-irreke
    Jew anetyakenhe areyenge arlkwemele. Kenhe artwe arrpenheme ikwere irretye-alheke
    nhenge James-elarle yerneke areye. Kenhe Peter akenhe akeme-arle-irrerlenge urrtyirremele
    rarle itnekenge arlkwetyakenhe aneke akwele, rarle atere-irrekenge Jew areye ikwere
    ahele angkeketye rarle akalke-akalkele arlkwetyakenhe anekenge.
  qvc-NT: 'Chaqa chay Pidruqam Antyukiya llaqtaman ch''ayashpaqa, puntata allita rurashpa,
    yumbay kriyiq masinchiqkunawan pulla mikurqan. Piru chaymandaqam Jirusalinmanda
    ch''ayamurqan wakin isrraylinu kriyiq masinchiqkuna, Jakubu kach''amuptin. Chay
    ch''ayamuqkunam munarqan, Jisuspi yumbay kriyiqkuna chay siñalta kwirpumbi rurananllapa.
    Chaymi Pidruqa mancharqan, chay ch''ayamuqkuna anyanambaq: “¿Imaraykutaq mikuykangi
    chay mana siñalniyuq kaqkunawanqa?” nishpa. Chaymi Pidruqa chay mana siñalniyuq
    kaqkunamanda akrakashpa, manana mikurqanchu paykunawanqa.'
  tgl-ULB: Bago pa dumating ang mga taong galing kay Santiago, nakikisalo si Cefas
    sa mga Gentil. Ngunit nang dumating ang mga taong ito, huminto siya at lumayo
    mula sa mga Gentil. Natakot siya sa mga taong ito na nag-uutos ng pagtutuli.
  cbs-NT: Ja dukun Pedro kaxun judion beya unanbiakin Santiagon jaibuaibu bediabumaken
    Jesús ikunwainbu judiobumabetan pikubainaya jabun judiobun beya chibankin jenekatsi
    isbuma Jerusalén anua bei ma jikiabun jatuki mesekin jau jakidi chakabu shinanyamanunbun
    jatu bepadani ana ikunwainbu judiobumabetan Pedron piama jatu jeneyuniki.
  xtm-NTPP: Vaa nuu ñatuu ki koo‑ka ñayii ni tetniñu Jacobo ma chi ni yo jaa kaa Pedro
    ma xita ji'in ñayii masu judío ka kuu i ma. Kovaa nuu ni kija koo de ma, te Pedro
    ma chi ni yo kusiin, ni yo kusu'va de, kuechi ja yu'u de tee judío ma.
  nnq-nnq: Kalakala Kefa akiba alya pamwe na bandu banga Akayahudi nambu pabaika bandu
    abakingigwe na Yakobo ngakotoka kulye pamwe na bandu banga Akayahudi kukujogopa
    kikuta chenie echikikiba chakapala bandu bainigwe.
  bao-NT: Ména, Santiago cʉ̃ ca tiicojorã cʉ̃ja ca eaparo jʉguero, judíos ca niitirã
    mena baarucuupi. Cʉ̃ja ca earo, jeyua quejero yapare wide taariquere ca tii nʉnʉjeerãre
    uwima ĩigʉ, cʉ̃jare camotati, cʉ̃ja mena baa, bapa cʉti, tiitiupi.
  san-ORI: ଯତଃ ସ ପୂର୍ୱ୍ୱମ୍ ଅନ୍ୟଜାତୀଯୈଃ ସାର୍ଦ୍ଧମ୍ ଆହାରମକରୋତ୍ ତତଃ ପରଂ ଯାକୂବଃ ସମୀପାତ୍
    କତିପଯଜନେଷ୍ୱାଗତେଷୁ ସ ଛିନ୍ନତ୍ୱଙ୍ମନୁଷ୍ୟେଭ୍ୟୋ ଭଯେନ ନିୱୃତ୍ୟ ପୃଥଗ୍ ଅଭୱତ୍|
  huv-NT: Cos nej tet aweaag nipilan ngome judío wüx nganaw mapeay nejinguind imiün
    niüng ajlüy teat Jacobo. Condom wüx lapeayiw, quiaj tacueat üet maquiüjpüw, cos
    imbol majawüw nej ajcüwa nipilan monpiüng netam majlüy circuncidado meáwan minipilan
    Teat Cristo.
  otn-NT: Rá̱ mʉditho xa̱nho te bi 'yøtra̱ Bɛdu. 'Dap'ʉ bi̱ nsi̱hmɛ̱ui yø 'yɛ̱c'ɛ̱i̱
    hi̱ngui̱ n'youi ra̱ hmɛ̱pya di̱ njapyø judío. Mi̱ zø i'da yø ja̱'i̱ bá̱ nɛ̱xpʉ
    'bʉhra̱ Jacobo, guehya yø ja̱'i̱ di ja ts'ɛdi ngue da̱ hmɛ̱pya gätho yø 'yɛ̱c'ɛ̱i̱
    hi̱ngyø judío ya. Mi̱ zøhya p'ʉya, ra̱ Bɛdu bi zu̱ ngue da̱ ts'ʉi, ja̱na̱ngue
    bi 'uep'ʉ 'bʉhyø 'yɛ̱c'ɛ̱i̱ hi̱nga̱ mhmɛ̱pya.
  nop-nop: Adi yadi timeŋ feknit mokitdi Imeyout tigiŋ adut ila nanaŋe naguk. Kaŋ
    Jems’walaŋ noliŋiye adi busuwaune yabuŋa Judahi’walaŋ fek titiŋdok gigine tigiŋ
    aditok muntaaŋ fekhinit mokitdi Imeyout tigiŋ biyabuŋa wooŋ molomgoŋ hatiguk.
  obo-NT: Su iling ka-ay kos notomanan. To lammi pa id inguma si Pedro, ollog kos
    id puungan din, su id lommung sikandin nid ka-an duma to konna mgo Judio nod pompomakoy.
    Piru to id inguma iddos mgo Judio no id popiyod ni Santiago, id poriyu ron moho
    si Pedro taddot konna mgo Judio woy worad id lommung kandan nid ka-an. Oyyos od
    kovaakkan sikandin kod sowayon taddot mgo Judio nod pompomakoy no dii en od lommung
    nod ka-an duma to konna mgo Judio no diid potupu.
  cak-ENT: Roma pa nabey, nva-vi quiq'uin ri hermanos ri man ye israelitas tüj. Jac'a
    tok yec'o achi'a' ri ye rachibil ri Jacobo xe'apon riq'uin, jari' tok ri Pedro
    xutz'om man xbeva' tüj chic quiq'uin ri hermanos man ye israelitas tüj, roma xuxbij-ri'
    chiquivüch ri achi'a' ri xe'apon riq'uin, roma ja rije' ri nyebin que nc'atzinej
    que tiban ri circuncisión cheque ri hermanos, stape' (aunque) man ye israelitas
    tüj.
  lif-NT: ᤋᤃᤡ ᤂᤢᤏᤧ᤹ ᤌᤡᤶᤔᤧᤴᤍᤱ ᤛᤢᤘᤠᤱᤒᤠ ᤏᤛᤠᤏᤡᤒᤠᤜᤠ᤹ᤏᤢ ᤛᤥᤖᤡᤰ ᤆᤖ ᤘᤕᤧ. ᤁᤖ ᤕᤠᤁᤢᤒᤖᤧ ᤕᤜᤢᤍᤡ ᤁᤢᤴᤈᤢᤶᤜᤠ᤹
    ᤂᤧᤵᤔᤥ ᤔᤧᤍᤩᤧᤸᤗᤧ ᤂᤢᤏᤧ᤹ ᤛᤥᤖᤡᤰ ᤕᤢᤱᤔᤠᤀᤠᤱ ᤆᤠᤔᤠ ᤗᤧᤖᤢ. ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤂᤢᤏᤧ᤹ ᤌᤡᤶᤔᤧᤴᤍᤱ ᤛᤢᤘᤠᤱᤜᤠ᤹ᤖᤧᤴᤏᤠᤱ
    ᤜᤷᤍᤥ ᤜᤧᤰᤔᤠᤀᤣ ᤐᤥ᤺ᤱ ᤁᤧᤗ᤹ᤒᤠ ᤂᤧᤴ ᤔᤏᤠᤜᤠ᤹ᤏᤢ ᤁᤡ᤺ᤛᤧᤀᤠᤱ ᤘᤕᤧᤖᤥ॥
  mie-NT: Chi jondē ncháha ca quenda sava táhán dē hebreo jā ní ntají Jacobo, de yájī
    dē stāā jíín nchivī jāá nsūú hebreo cúu. Ñúcuán de tá nī nquenda ndá tēe ñúcuán,
    de nī ncusíín dē jāá nduú cā yájī dē jíín ji, chi yúhú dē jā cunī ndá tēe ñúcuán
    jāá nduú cā squíncuu dē ley ndá táhán dē hebreo. Chi cáhān ley jā má cūú cajī
    dē stāā jíín nchivī jāá nduú sáhá circuncidar.
  san-TIB: ཡཏཿ ས པཱུཪྻྭམ྄ ཨནྱཛཱཏཱིཡཻཿ སཱརྡྡྷམ྄ ཨཱཧཱརམཀརོཏ྄ ཏཏཿ པརཾ ཡཱཀཱུབཿ སམཱིཔཱཏ྄ ཀཏིཔཡཛནེཥྭཱགཏེཥུ
    ས ཚིནྣཏྭངྨནུཥྱེབྷྱོ བྷཡེན ནིཝྲྀཏྱ པྲྀཐག྄ ཨབྷཝཏ྄།
  qve-NT: Ñawpaqtan Pedroqa Jesucristopi creeq huk law nacionniyoq runakunawan kushka
    mikhuran. Ichaqa apóstol Jacobopa mandamusqan circuncisión costumbreyoq Israel
    nacionniyoq runakuna chayaramuqtinkutaqmi, Pedroqa criticanankumanta manchakuspa,
    manaña chay huk law nacionniyoq runakunawanqa mikhuyta munaranñachu.
  pao-NT: '@see-verse:GAL.002.011'
  cbu-NT: 'Ichtaru washunand shaneersin, Pitor kis katungarangiya tunarpata tputsi.
    Itaru, zapish Sandeekchich Utaáshuch kuseersin, Pitorsha: Utaáshuch nuwaa yutarit
    tsiyatundama átu, tunareetssha tputs niyrarangiya; tunarpat katungumaam xararangiya.'
  usa-usa: naayóbáqá Yêmitima timáyíkái-kayukama íuraawana Pítaama Yéqtaaeo-abaqawaayute
