  zar-NT: Caní guca tuʼ zíʼatëlö gudágulenëʼ tsözxö́n yuguʼ bönachi izáʼa niʼ. Benëʼ
    caní ga bilaʼdxinrëʼ bal-la bönniʼ dáʼgaquiëʼ Jacobo. Níʼirö gusí lahuëʼ rubíguiëʼ,
    en bítiʼrö gudágulenëʼ tsözxö́n bönachi izáʼa naʼ tuʼ gúdxinëʼ bi ilunëʼ bönniʼ
    naʼ nazíʼ lu náʼagaquiëʼ ilunëʼ ga irugu lu xpë́laʼgaca bönachi izáʼa ca rinná
    bëʼ xibá queëʼ Moisés.
  kde-kde: Petulo álya chakulya pamo na vanu vakávele Vayahudi. Henga pavakamwele
    vanu vanatumwije na Yakobo kuhaloka ku Yelusalemu, Petulo nkuleka mwalehu kulya
    pamo na vanu vakávele Vayahudi, ing'anya ya kuvayopa avala Vayahudi vankulupîla
    Yesu vavanamatîja vanu vayaluke.
  ata-ata: Susu noxou ne aloxo ꞌo, no mine Iakovo iloꞌa aneꞌi moseꞌi ixali uao, la
    Pita iloꞌa ta mitema ane aneꞌi ta Iutaia uasi ilavusou iꞌaniꞌani. Ia no mine aneꞌi
    mineꞌe mixalixali, la Pita muꞌume la muxolu vaꞌaxu noxiꞌa ta mitema aneꞌi ane
    ta Iutaia uasi ne. Xo muꞌume noxiꞌa aneꞌi xulumuxaꞌa ane ilavusou imulinu ꞌilixo
    sou xooxoo ungasiꞌa pekiaꞌu ꞌole. Mo ta Iutaia moseꞌi mimulinu miꞌuna no anu kalavoi
    noxou ne, la sou no anu kalavoi ne muꞌoxonu Valunavasi la mususunoxu.
  qvw-NT: 'Caynümi cala: mana-Israel caśhta chalapacücunäwanmi puntallactá micapäcula.
    Jacobop lisinaculcäśhan ćhämuptinñatacmi “imaniman''aćh” nil japächaculcul manaña
    micawshilañachu.'
  nfa-nfa: Lodꞌo na heka mai, nèngu karèjꞌe madhèdi naꞌa dènge dhèu-dhèu unu Kristus
    dhu dhèu Yahudi boe. Te ngaa ropa angalai Yakobis dhèu Yahudi sèra mai, hèia Petrus
    mulai pakajꞌèu nèti aꞌari dhèu Yahudi boe, ka na naꞌa paꞌèci heka dènge rèngu.
    Te lula na madhaꞌu dènge aꞌajꞌa nèti dhèu Yahudi dhu peka na, dhèu unu Kristus
    hudꞌi kèpe paꞌèra-èra atora agama Yahudi aaꞌi-aaꞌi, aa hudꞌi pakajꞌèu ku dènge
    dhèu-dhèu dhu Yahudi boe.
  tnp-tnp: Pitə təmətauən ilah nətəm kəutəfaki, mətəu ilah Nanihluə mɨn. Kəni nian
    nətəmimi mɨn rəha Jemɨs, nətəm kəmotsɨpən Jerusɨləm mohietɨgəm=pa, kəni Pitə təpəh
    nauəniən ilah Nanihluə mɨn mətəu-inu ilah kəmotahi Pitə, motəni məmə, “Nanihluə
    mɨn u, okəkeikei kəhgi=pən ilah.” Kəni in təməgɨn e lah. Kəni nəghatiən u kəmautəni
    təmərəkɨn Pitə, mol taulɨs kəni məgɨn e nuvən mɨniən mauən ilah nətəmi kəsəhgi-pəniən
    ilah.
  urd-urd: इस लिए कि या'क़ूब की तरफ़ से चन्द लोगों के आने से पहले तो वो ग़ैर — क़ौम
    वालों के साथ खाया करता था, मगर जब वो आ गए तो मख़्तूनों से डर कर बाज़ रहा और किनारा
    किया।
  hot-hot: “O ma anyô hothak hoaŋ nôm haviŋ avômalô loŋ buyaŋ takatu ba miŋ eŋgothe
    iniŋ kupik ami ma êvhaviŋ Yisu Kilisi. Ma doŋtom Jems anêŋ ŋê ku takatu ba evaloŋ
    auk neŋgothe kupik loŋ êyô, ma hôkô ba hôpôlik lôk hôvôliŋ dômim ek avômalô loŋ
    buyaŋ takêŋ.
  mqj-NT: Annu ambo' sisola-sola sa'do'doranta to salianna to Yahudi ummande, sapo
    tappana sae solana Yakobus dio mai Yerusalem, ungkambelami inde sa'do'dorantae
    anna ta'mo naaku sola ummande. Annu marea' lako to Yahudi to morai la manggi'
    disunna' tau.
  rus-SYN: Ибо, до прибытия некоторых от Иакова, ел вместе с язычниками; а когда те
    пришли, стал таиться и устраняться, опасаясь обрезанных.
  mbh-mbh: '@see-verse:GAL.002.011'
  bdd-bdd: Moisa, ꞌina tauya nugetama ꞌoina ꞌina mumuga bwebweꞌana, eeta tohekalesiyao
    taudi ꞌasa ganamuli tomotaedi ꞌiꞌahwa ꞌiyaꞌiyaguwediya ma baꞌidanao siꞌaiꞌai,
    ma hesi muliyetega tupwadi Yemesa ꞌina bodao meYudiya sinaoma, ta Pita meYudiyaedi
    ꞌimatautediya, eeta ꞌoinega ꞌina ꞌaiꞌai taudi ꞌasa ganamuli tomotaedi mahetenao
    ꞌilogwahateya, ta ꞌiꞌebesinediya. Beno Pita ꞌina pui.
  cbt-NTPO: Inaquë nisha piyapi'sa' ya'huëpi. A'naquën Quisocristo imapi. Inapitaso'
    co cotio piyapihuë' ni'ton, ya'ipi cosharo' ca'pi. Cotioro'santa' inaquë ya'huëpisopita
    Quisoso imapachinara, co huachi cosharo' a'popihuë'. Napopináchin coshatopi. Pitronta'
    inapitarë' coshataton, co ma'sha a'porinhuë'. Ina quëran a'napita cotioro'sa'
    Quirosarin quëran canquipi. Santiaco imarinsopita inahuaso'. “Quiyanta' Quisocristo
    imarai,” taponaraihuë', iráca pënëntopiso' yonquiatona', ma'sha a'popi. Inapita
    huë'pachinara, Pitro co huachi nisha piyapi'sarë' coshatërinhuë'. Marca pa'yatopisopita
    të'huataton, nisha coshatërin.
  srn-NT: Bika Kefas ben gwenti fu sidon nyan makandra nanga den sma di no de Dyu.
    Ma di wantu fu den man fu Yakobus doro drape, a hari ensrefi puru go sidon aparti,
    bika a ben frede tak' den Dyu disi, di ben e feni tak' yu mus besnei, bo taki
    wan sani.
  cta-NT: 'Ndiꞌya̱ ngua chaꞌ biꞌ: Nu loꞌo ndyalaa ca ti yu, ná ngua tyujuꞌu tiꞌ yu;
    ndyacu yu loꞌo nguꞌ tyaꞌa na ca biꞌ, masi nguꞌ xaꞌ tsuꞌ laca nguꞌ. Pana nu loꞌo
    ndyalaa xi xaꞌ la tyaꞌa nguꞌ judío nu nda Jacobo jiꞌi̱ lijya̱, liꞌ ngutaꞌa̱chu̱ꞌ
    yu; ngaꞌaa ntajaꞌa̱ cacu yu loꞌo nguꞌ xaꞌ tsuꞌ biꞌ liꞌ. Cua ndyutsi̱i̱ yu si ñaꞌa̱
    nguꞌ judío tyaꞌa yu jiꞌi̱ yu chaꞌ ndyacu yu loꞌo nguꞌ xaꞌ tsuꞌ biꞌ, chaꞌ ná ntsuꞌu
    chacuayáꞌ jiꞌi̱ nguꞌ judío chaꞌ cacu nguꞌ loꞌo nguꞌ xaꞌ tsuꞌ, xquiꞌya chaꞌ ná
    lubii nguꞌ xaꞌ tsuꞌ tsiyaꞌ ti ngua tiꞌ nguꞌ judío.'
  bqc-SIM: Asa e Zaaki zĩnaↄ aaↄ gɛ́ kái, ì pↄble ń buipãleↄɛ. Kɛ́ aa kà, ↄ̃
    à bↄ̀zã à kɛ̃̀má, kɛ́ àlɛ vĩakɛ Yuda pↄ́ aa zɛ̀ ń tↄ̃zↄ̃yãoↄnɛ yã́i.
  tcz-CHONGTHU: Ahung lhun masah chun cheptanlou chidang namdang Christian hotoh ana
    nekhomin ahi. Hinlah chomkhat jouvin, Jacob kiloipi ho ahunglhun phat un, Peter
    chun anehkhompi jom nom tapoi. Cheptan teiding ahi tia seiho chun a-oimo ding
    akichat tah jeh u ahi.
  mar-mar: कारण याकोबापासून कित्येकजण येण्याअगोदर तो अन्यजाती लोकांबरोबर जेवत असे;
    पण ते आल्यावर तो सुंता झालेल्या लोकांस भिऊन त्याने माघार घेऊन वेगळा राहू लागला.
  snp-snp: Wenena ma Yemusi nedoti ámamo kamenalo ya Pitakafo ailo feka wenenaki lakoina
    no minafa, ido Yuda wenenawa oti minamo kamenalo, ya Goti ainala ukanigu fukamo
    wenenawa ya ka lotenawae, loto koli kolito, ailo feka wenena minadoti ya itibito
    u Yuda wenenalo yako ekeleto, feleko minoti no-no amo ne.
  isl-isl: Ástæðan var sú að fyrst eftir að hann kom, þá borðaði hann með kristnum
    mönnum sem áður höfðu verið heiðingjar (en höfðu hvorki verið umskornir né gengist
    undir lög Gyðinga). Síðar komu nokkrir Gyðingar, vinir Jakobs, en þá vildi hann
    ekki lengur borða með heiðingjunum, því að hann var hræddur um að Gyðingunum myndi
    ekki líka það. En þeir voru þeirrar skoðunar að nauðsynlegt væri að láta umskerast
    til að geta frelsast.
  spy-NT: 'Nto kiyēē kiisach ku kule: Kuyitu ꞉Bētērō, kyoomchiintōōs āmiik āk biiko
    choo mā Yuutayeek. Nto yu kabokuyit ꞉biiko alake chēē kikwoonēē wōlēē mii ꞉Yāākōbō,
    kusatee keey ꞉Bētērō wōlēē mii ꞉biiko choo mā Yuutayeek, kuuyu kiiywēyē choo mwooyē
    kule mābooyiitu ꞉chii Kiriistō kuchurta yoo /kamakiimuraatan.'
  xnn-xnn: Tay issan kaal-alina et osto nan ik-ikkana tay makikikan isnan baken Judio
    ay mamati ay kaneg nan ik-ikkan nan tapin di Judio ay mamati isdi. Ngem idi inmali
    nan nagapo ken Santiago ay Judio ay mangbanbanol isnan lintegda dat adiyet makikikan
    si Pedro isnan baken Judio tay omegyat isnan mangbanbanol isnan linteg modatya
    oyawenda siya. Tay nan linteg di Judio et law-enda ay makikan isnan baken Judio.
  mwe-mwe: Pabha bhakanabhe ikangananga bhandunji bhalajilwenje na a Yakobho, a Petili
    bhatendaga lya na bhandunji bhalinginji ngabha Bhayaudi. Ikabheje bhakaikangananjeje,
    a Petili gubhaleshile kulya nabhonji nkujogopa Bhayaudi bhakoposhelenje kwa a
    Yakobho.
  tte-tte: '@see-verse:GAL.002.011'
  tcs-tcs: Bikoz de pas, wen Pita i bin kam po Antiok em bin kaikai tugeda wea dem
    Kristian uda Nozuwis. Bat wen dem Zuwis pren blo Zemes i bin kam de po Antiok,
    Pita nomo bin kaikai ane angraun tugeda wea dem Kristian uda i Nozuwispipol, bikoz
    em bin prait prom wanem dem Zuwis pren blo Zemes i go spik.
  hlt-THB: Jakob a ven awhkawng thlang vang a mi law hlan awhtaw, Gentelkhqi mi buh
    ai haih uhy. Cehlai cekkhqi ce ami pha law awhtaw, chahhui ak qeet thlangkhqi
    ce ak kqih a dawngawh, a huna thoeih nawh Gentelkhqi ven awhkawng amah poek awh
    ak changna awm hy.
  soq-soq: 'Me ema epe dewalen: Walamaipa Pita Antiokiwa wisene me sumanai sosomba
    mida mai Iuswa bedeuwolene do nana naie waimoie, sa ipa me mai Iuswa anaanau onieipadewaleipe,
    dia. Me epe dewaleidie wandio sosomba isiwa Iems do nolantoie laia Ierusalemwae
    Antiokiwa wimon. Pita mo ewamone mai osowe uwa daitada apanawa do nana napona,
    tane eiamone nambelen. Me epe dewasana, ipawa me apana isiwa, mida waia bola daitada
    sumanailala do ete nonowa dewawa dewasapona, saulen.'
  qub-qub: Rimërullaga mana Israel ermänucunawan cushishami micoj. Santiago cachashan
    ermänucuna chayamuptinnami ichanga jamurpänanta manchacur mana Israel ermänucunawan
    shuntacayta mana munarannachu.
  att-att: Á kunniaw yù kesimmu na. Ta kalalabbè ni Eduru ta Antokia, á napiá lâ yù
    kingnguá na, ta minay nakilálláng sù ira ari Kudio, nga wáwwagi tam megapu sù
    panguruk tam kâ Apu Kesu. Ngam labbè nayù ira Kudio nga jinok ni Ime, nga naggapu
    ta Jerusalem, á pinatalián ni Eduru yù kustombare na, á aringin napiá yù kingnguá
    na, ta aringin nakilálláng sù ira manguruk nga ari Kudio, gapu ta assing na sù
    ira Kudio nga taga Jerusalem, nga tumuttul sù kustombare na Kudio. Ta mepugik
    nga mepalálláng yù ira Kudio sù ira tatolay nga ari nakugì. Á kagiad da garè ta
    máwák nga mappakugì yù ira nga ari Kudio, nu ikáyâ da makitádday nira.
  bki-bki: Beamu, Pitere naio mila memedu ga, kanio napano naio jo jinan ga naliko
    kuruado nalo napano nalo maka ave kulo Ju, mia iorou kanio, Yemesi miila kiano
    tomu tai abinimei Yerusalemo, ana nalo amil ban Pitere, nalo ajum̃a aber jibe
    nei aberinavo “Nalo napano maka ave kulo Ju, nalo bunu monoka avakuveulo, ver
    p̃eli, mia Atua maka rijikia rilarurlo.” Iliano nei maka takii vaio napano vioriano
    na toru nei berenio beamu, mia mila lelan Pitere kiano jidomiano, mila naio merou,
    ana kario naio maka bunu saaro ka sinan vio takurano naliko namoneano nalo na
    napano maka avakuveulo.
  bqp-bqp: Zaakũ ari Yamisi zĩ̀rinↄ gↄ̃ gɛ́ ká, àdi pↄ́ ble kũ buri pãndenↄomɛ.
    Kũ ò kà, akũ à bòru kũ kpɛo à kɛ̃̀ḿma, kũ àtɛn vĩna kɛ Yuda kũ ò zɛ̀ kũ
    tↄ̃̀zↄ̃na yãonↄnɛ yãi.
  mcp-mcp: Nyə á bə nə́, shúshwóógʉ́ nə buud Zhâk nyə á ntɨ wá bwə́ wɔ́ɔ́sʉ́g ɨɨ́,
    nyə á ŋgə də səŋ ŋgwúdʉ́ nə ikûl ishús; njɨ ja búúd ɔ Zhâk bwə́ á wɔ́ɔ́s yí, a
    mú fúndə nə́ buud bwə́ dʉ́ yáág nə ábɨwáág wá bwə́ á bá dʉ́g nyə, a mú julə nyúúl,
    kú ná fʉla nə ikûl ishús.
  hat-hat: Lè l' te fèk rive, li t'ap manje byen pwòp ak frè ki pa jwif yo. Men, lè
    moun Jak te voye yo vin rive, li mete kò l' sou kote, li refize manje ak frè ki
    pa jwif yo, paske li te pè patizan moun sikonsi yo.
  npl-NT: Porke achto otlakuaya inwah non amo judíojteh iwa omowikaya inwah, pero
    ijkuak okalakikoh sikimeh tlakah non Jacobo okwalintítlanki, Pedro opé moixkoyantia
    innawak non amo judíojteh. Ayakmó okinek otlakua inwah, porke okinmawiliaya n
    tlakah akimeh okijtoayah mamosirkunsidarokah.
  bgg-bgg: Jems è doh pha giak branthek thiisa athog ba pha ibi shii, Phithar de Gaibranthek
    khuiinothek nane bumuiithek rog shii chie niing, jishii branthek thok mage pha
    idoh, ai yi Gaibranthek migiphothek rog shii achie yo rey dun, nyieliieshii ai
    ne migiangkheg pha haro rek pho shii rum.
  eng-TCENT: For he regularly ate with the Gentiles until certain men came from James.
    But when they came, he drew back and separated himself because he was afraid of
    the circumcision faction.
  eng-BSB: For before certain men came from James, he used to eat with the Gentiles.
    But when they arrived, he began to draw back and separate himself, for fear of
    those in the circumcision group.
  cpu-NT: Tema ovakera jiyaatakeranki Antioquía-ki, jimavetapaakaro kameethari, jayootapaakerira
    kaari isheninkata. Iro kantacha jareetaiyakaniranki irotyaantane Jacobo, ari otzimanakeri
    ikenashitane Pedro, jovashaantanakero jayoovetari kaari isheninkata. Iniroite
    itharovakaari areeyetapainchari ameyetarori itomeshitaanita.
  san-ASM: যতঃ স পূৰ্ৱ্ৱম্ অন্যজাতীযৈঃ সাৰ্দ্ধম্ আহাৰমকৰোৎ ততঃ পৰং যাকূবঃ সমীপাৎ কতিপযজনেষ্ৱাগতেষু
    স ছিন্নৎৱঙ্মনুষ্যেভ্যো ভযেন নিৱৃত্য পৃথগ্ অভৱৎ|
  tac-NT: Alué Pégroka 'we 'la go'yame ke alué ralámuli tabilé jurío 'yuga, 'lige
    a'kinana napu'lige jsisá jaré ralámuli Santiago gompaniérola, a'lígesí i'kilimi
    alué Pegro 'ma tabilé 'yuga go'áturu alué ralámuli tabilé jurío 'yuga napugiti
    majáligime alué Santiago gompaniérola, 'lige i'kilimi 'ma a'réturu 'yuga go'yá
    ne'ochara mayega.
  eng-WEBPB: For before some people came from James, he ate with the Gentiles. But
    when they came, he drew back and separated himself, fearing those who were of
    the circumcision.
  gfk-H: 'Io, ga gil hoken: naluai ta ing aring tunatuna maram ta Jemes diet ga hanuat,
    Pita git ianiaan tikai ma diet ing pai Iudeia diet. Iasen ing bia diet ga hanuat,
    Pita ga tur hatahun bia na haan sisingen laah ta diet ing pai Iudeia diet, kanong
    ga burtei ira tunatuna maram ta Jemes ing diet tur dadas tano pinapalim na kut
    palatamainari.'
  viv-viv: Gilakayemu hidede amine. MiYuda ama hawata saꞋeyana wahalamanena higa ime
    keke omi yoꞋo tulimiyao kalivai-mina buye kadaꞋauꞋa. Fita Anidiyoka againe gimidiꞋela
    ana toveya, yoꞋo tulidiyao kalivai-dina buye hiꞋauꞋa, tu Yemesa tobohiyaneyao
    miYuda tufoidi giꞋiveninisedi-ma Yelusalema againe hitauya be hilakayemu ana toveya,
    Fita givebutu giyewana be yoꞋo tulidiyao kalivai-dina gimiyavehailedi. MiYuda
    tovetumagana Yelusalema hitauya-ma tufoidi au ana hawata aimo hiꞋitaveꞋavina kadu
    higahe vaita yoꞋo tulidiyao tovetumaganai-dina gilubodadi be wowodi ana tomogolota
    hidavaina. Fita yadi nuwanuwa keke gidaꞋitaveꞋavini faꞋina gimatausedi be yoꞋo
    tulidiyao gimiyavehailedi.
  yao-yao: Kundanda, akanaiche ŵandu ŵampepe kutyochela ku che Yakobo, che Petulo
    ŵalyaga pamo ni ŵandu ŵangaŵa Ŵayahudi. Nambo paŵaiche pe, ŵalesile kulya ni ŵandu
    ŵangaŵa Ŵayahudi, ni kulisepusya nawo kwa ligongo lya kwajogopa ŵandu ŵaŵakanganichisye
    ŵandu ŵangaŵa Ŵayahudi aumbale.
  tgp-tgp: Matan, tiroma moiso tamlohi hai Jerusalem, la pa pala la tai isan James,
    enia mo lo hanhani tolu na vorair̃a la tamlohi r̃or̃oha, pani na rani la pala,
    Peter mo turujuha hinira mo toho asau, matan mo matahuni la haratu la lo reti
    na tair̃alihi.
  auc-NT: Ïïmaï edæ Pegodo cæcä ïnongäimpa. Tæcæ Antioquiya pöninque tömengä oodeoidi
    ïnämaï ïnäni weca wæætë wæætë pö guii pö guii ongöninque godongämæ̈ cæ̈nongäimpa.
    Incæte Tantiago nänö da pönönïnäni pönäni ate Pegodo ïñömö edæ, Mönö ëö togængæ̈impa,
    ante në änönäni pïïnäni wæcæ wæ, ante guïñënongä inte edæ oodeoidi ïnämaï ïnäni
    weca ñöwo cæ̈nämaï inte edæ gomonga gote cæ̈nongäimpa.
  kbc-NT: Igaataɡ̶a niɡ̶ijo neɡ̶eno, ligiiwepoditibece niɡ̶ijo anoyiwaɡ̶adi Ǥoniotagodi
    ane daɡ̶a judeutedi. Pida niɡ̶ijo neɡ̶enotibeci niɡ̶ijoa ɡ̶oneleegiwadi ane niiɡ̶e
    Tiago, odaa Pedro ja yototicoace niɡ̶ijo anoyiwaɡ̶adi Ǥoniotagodi ane daɡ̶a judeutedi,
    odaa aɡ̶alee ligiiwepodi, igaataɡ̶a niɡ̶inoa judeutedi aliigiwepodi niɡ̶ina ane
    daɡ̶a judeutedi. Odaa ja dinoɡ̶atice leeɡ̶odi doitiogi niɡ̶ijo anoiedeɡ̶e niɡ̶ina
    ane daɡ̶a judeutedi me leeditibige moyakagidi lolaadi, ane lakatigi judeutedi,
    moikee me nepilidi Aneotedoɡ̶oji.
  bmh-bmh: Igul go enai, go amegai Antiok uzan biteimai, emgasag ipal ebuan duailel
    abai daimai, go abai ee zai dacaneun. Zems nug Zuda dudu ipal palautarena, bitemen.
    Zuda dudu go agen guzenai ze macanem, ‘Emgasag ipal ebuan dudu go agal enimag
    galau kuatab tam, gonun, ig ag abai ee zabun iborain tam.’ Pita go Zuda dudu go
    alemen uligaraimai, go banban uminaraimai, emgasag ipal ebuan dudu abai ee zabun
    uteun.
  ctu-BL: Come che' maxto c'otemobic i pi'ʌlob Jacobo, temel tsi' c'uxu waj Pedro
    yic'ot gentilob. Ti wi'il che' bʌ tsa' tiliyob jini winicob, tsi' tʌts'ʌ i bʌ
    Pedro ba'an gentilob. Ma'anix tsi' chʌn pejcayob, come tsi' bʌc'ña jini mu' bʌ
    i cʌntesañob tsep pʌchʌlel.
  meq-meq: Kurre na, neŋgeye ta ndo məpe mədzal gər hay ka Yesu neheye nəteye Yahuda
    hay bay aye tə ndayawa wu mənday ka təv manəte eye. Aza ma dəba eye na, Yakuba
    a sləraw ndo hay a təv may. Ahəl nakə tə ndislew, Piyer a ŋgatatay na, a dazlay
    madayaw abəra mə walaŋ tay, kə nda wu mənday ta nəteye sa bay. A dzədzar ta ndo
    neheye tə gwaɗ ndo hay tebiye tâ ɗəs bo aye.
  noa-H: K'ani mua hoowai warran, hermanonaan judionaan k'abam k'ʌʌn dʌ̈ijã hʌ̈u hãba
    t'ach k'oojeejim; pari mamagk'arrta hõor Santiago higar narr k'ʌʌn Jerusalenmua
    bardʌtk'abaimaawai, ham k'a hogdʌwi tag ham dʌ̈ijã t'ach k'öba haadëjim, mag hamachdëuta
    hamach jöoin hi hajapcha hʌʌrk'aajem hanarr k'ʌʌnau hich jaauju k'ĩirjuwi.
  alp-NT: Memenaije irue kane sakesa kai tamata Yahudi more, po kena tamata rebe Yakobuse
    iulakesie esi luake, ikeu beisi kai isuka kena kane kaisi moneka. Rilai le tamata
    Yahudia rebe esi bei Yerusaleme le esi sukare pusue tamatare suke lulu atate sunate.
  san-VEL: yata.h sa puurvvam anyajaatiiyai.h saarddham aahaaramakarot tata.h para.m
    yaakuuba.h samiipaat katipayajane.svaagate.su sa chinnatva"nmanu.syebhyo bhayena
    niv.rtya p.rthag abhavat|
  kbq-kbq: Na'ankure Jemisi'ma huzmante'nea vahe'mo'zama omenageno'a, Pita'a knare
    huno megi'a vahe'enena magopinti ne'zana netere hu'ne. Hianagi mago'a vahe'ma
    Jemisi'ma huzmantege'za neageno'a, Pita'a anamokizmia zamatreno agragu umani'ne.
    Na'ankure zamufga taga hu'naza vaheku koro hu'ne.
  kbh-kbh: 'Mënts̈á tonjanopasá: Santiago básefta ents̈anga Antioquioye tojanichmó,
    pero chënga cabá choca ndáshjajna ora, Pedro yojanamana chë ndoñe judiënga os̈buáchiyëngaftaca
    jtsesayana. Pero chë ents̈anga tmojánashjajnents̈ana, Pedro tojtsanajbaná chë́ngaftaca
    sayana y encuéntayana. Cha chca tojanma, nts̈amo chë ndoñe judiënga os̈buáchiyënga,
    chë base bobachtema chë más delicadents̈e të́ts̈enënga jtsemnama yojánamna ca
    tmojánayanënga, chabiama muanjájuaboyama yojtsauatja causa.'
  ron-LSB: Căci, înainte de a veni niște oameni de la Iacov, el mânca cu neamurile.
    Dar când au venit ei, el s-a retras și s-a separat, temându-se de cei care erau
    din circumcizie.
  pon-pon: Pwe mon akai pwarado jan ren Iakopuj, a jakajak ren men liki kai, a ni
    ar pwarador, a puei jan katororela pein i, pwe a majak men jirkomjaij.
  nhe-BL: Achtohui tlacuayaya ininhuaya tlaneltocani tlen ax israelitame tlen ax quipiyaj
    nopa tlanescayotl san se queja tlacuayaya ininhuaya tlen israelitame. Pero teipa,
    ajsicoj se ome israelita tlacame tlen eliyayaj ihuampoyohua Jacobo tlen quinequiyayaj
    nochi tlaca tlaneltocani tlen ax israelitame ma motequilica nopa tlanescayotl
    para momaquixtise. Huajca Pedro quinimacasqui nopa tlacame tlen ajsicoj huan pejqui
    moiyocacahua tlen tlaneltocani tlen ax israelitame, huan ayoc tlacuayaya ininhuaya.
  sps-sps: Tabuiny ruak miror a tee vainy ten Jemis poo fi me tana ngats fan tsian
    iny Jerusalem, Pita ainyainy fiisen ramen vainy fafaaman sikia ma taa Jiu. San
    tan nainy te ruak mi ri, Pita kaa fajesa osing ratuarin vainy fafaaman sikia ma
    taa Jiu ana ya gim to ma ainy fiisen ramituari, tana saa, ayei te oraav ir a taa
    Jiu te poo fi me Jerusalem te tsue tsuk iny ror ya, iton vainy te vovovou iny
    ror kat nan vaapee ser sogsog ir a vainy fafaaman sikia ma taa Jiu ma vaapee ri.
  wnc-wnc: Ita aminu Judia kep komune nana dua ngana keu komduine nana amikat gatake
    yuke nanamu asinggan naking. Nake tasiwawa aminu Jemskat nana kunduta apundoke
    yuwawa Sifasda aminu mama wam tawake gupna matananga akngae yakaingu wa apbingge
    akgwaukut. Akgwauke nanamu kepman nana amikat gatu nanangge apmaakake tekut.
  bus-bus: Zaakɛ ai Yemisi zĩ̀rinↄ gↄ̃ gá ká, è pↄ́ ble kↄ̃n bori pãndenↄomɛ. Kɛ̀
    aↄ̃ kà, ben à bↄ̀ru kpɛɛ à kɛ̃̀ḿma, kɛ̀ èe vĩa kɛɛ Yuda kɛ̀ aↄ̃ zɛ̀ kↄ̃n bã̀ngukɛna
    yãonↄnɛ yãnzi.
  gub-BL: Umai'u in uzeruzar ma'e wapyr zutew 'ym wapyr. Xiak wikuwe Zeruzarez tawhu
    pe a'e. Na'e omono kar amo awa Àxioki tawhu pe a'e wà kury. Uhem a'e pe wà. Wahem
    mehe Pet upytu'u umai'u re a'e kury. — Kwez awa umume'u putar zutew 'ym wapyr
    hemai'u haw oho a'e wà nehe, uzeruzar ma'e Zeruzarez pe har wanupe a'e wà nehe,
    zutew wanupe a'e wà nehe, i'i Pet uzeupe kury. Ukyze uzeruzar ma'e Zeruzarez pe
    har wanuwi. Ta'e zutew weruzar kar wàmuzgwer ze'eg zutew 'ym wanupe a'e wà xe.
  imo-imo: Alowa terimu ulumu i tepa, Juda Kristen imbo mare Jems kinye molkolio oi
    naa wangei wali Pitani wendo Kristen imbo lupema kinye langi nomba molorumu. Nalo
    altopa Juda iye kangi pundu kopeio nimelemani Jems kinye molkolio oringi wali
    Pitani Galesia imbo waye moloringi kanoma molangei yu kundupe lterimu. Aku ambe
    telka yuni Jems kinye molkolio oringi Juda Kristen imbo akumani imbi keri tindingenje
    pipili kolopalie terimu.
  boj-boj: Aqa kumbra uge agiende. Nami a sawa bei bei qaji naŋgi koba na iŋgi uyoqneb.
    Onaqa bati bei Jems a na Juda Kristen qudei muluŋ unqajqa tulaŋ siŋgilaoqneb qaji
    naŋgi qariŋnjrnaqa Antiok bonabqa Pita a naŋgi qa ulaosiq olo sawa bei bei qaji
    naŋgi di tututnjrej. Aqa kumbra uge agide.
  eng-DRA: 'For before that some came from James, he did eat with the Gentiles: but
    when they were come, he withdrew and separated himself, fearing them who were
    of the circumcision.'
  knf-knf: 'Uko wi adoli wii wi : ji bañaaŋ baloŋ biki Yakob ayiluŋ babi bado kaban,
    aji bi kade na bayiţun banwooŋ baanwo bayuday, kë wi bayili mënţ başaaŋ aban,
    kë aşë low banwooŋ baanwo bayuday abot aţañan pde na baka. Aţi wal mënţ bayuday
    banjakuŋ aji banfiyaaruŋ bawo i kawala kaŧëmp.'
  san-KHM: យតះ ស បូវ៌្វម៑ អន្យជាតីយៃះ សាទ៌្ធម៑ អាហារមករោត៑ តតះ បរំ យាកូពះ សមីបាត៑
    កតិបយជនេឞ្វាគតេឞុ ស ឆិន្នត្វង្មនុឞ្យេភ្យោ ភយេន និវ្ឫត្យ ប្ឫថគ៑ អភវត៑។
  arn-NT: Wünelu mew kiñentrür ikefuy tati pu judiu tuwünngenolu engün, fey akuyelu
    wüla ta kiñeke che judiu tuwünngelu Santiaw tañi werküel, feymew eluwi tañi püntütripayael
    ta tüfachi pu judiu tuwünngenolu mew, ka fentekünuy ñi kiñentrür iyael tati pu
    judiu tuwünngenolu engün, llükaniefilu am tati pu che diñmatunielu feyti wimtun
    sirkunsidangen.
  zas-NT: Guial yaloj gudawnëman bén ad najt ree bén Israel. Per chi bidxin ree bén
    guxhaal Jacob guiedx Antioquía, dxel ad bachajgtraman bén ad najt ree bén Israel
    guial bidxebaman xhie niëjb ree bén zinal ley.
  ken-NT: Mpok yí áyámbɨ átwɔ́, are nyíɛ́ nɛnyíɛ́ nɛ bo abhɛn bápú bo Israɛl.
    Kɛ bo abhɛn Jems átó bátwɔ́ nɔ́kɔ́, abho bɛya mmʉɛt ansɛm, akɛpɛrɛ nyíɛ́ nɛnyíɛ́
    nɛ bo abhɛn bapu bo Israɛl, ndu áchay nkwɔ́ bo abhɛn bárɛ̀m bɛ babhɔŋ bɛsyɛp
    yɛ̌ntɨkɨ nkoŋo Yesu anɛ apu mmu Israɛl.
