  tca-NT: Yerü noxri rü yema duü̃xü̃gü ga tama Yudíugü ixĩgüxü̃maã nachibü ga Pedru.
    Natürü yexguma yéma nangugügu ga ñuxre ga Yudíugü ga yaxõgüxü̃ ga Chaü̃tiágu yéma
    mugüxü̃, rü Pedru rü marü tama yema duü̃xü̃gü ga tama Yudíugü ga yéma ngugüxü̃
    ga nagu ĩxü̃ ga yema nacüma na Tupanacèx ínawiechèxmüpẽ́xechiraü̃güxü̃.
  zpl-NT: xne rluti udacunuuxulla bee bene enu laca bee bene Israel. Pero chenu uriña
    bee bene enu uxeꞌla Jacobo eyeche Antioquía che né quieteaꞌ Pedro bee bene enu
    laca bee bene Israel xne ulliquilla nú xi ni bee bene enu neli sucuꞌ nú rni ley.
  mbc-NT: Pena iteseru wanî'pî see warantî. Maasa inkamoro Tiago narima'san erepamî
    pra tîîse, Pedroya tekkari yonpapîtî'pî manni'kan innape Jesus ku'nenan pokonpe,
    Judeuyamî' pepîn pokonpe, Judeuyamî' yeseru yawîrî pra. Tîîse inkamoro warayo'kon
    erepamî'pî pata pai inî'rî tekkari anonpapai pra eena'pî Judeuyamî' pepîn pokonpe.
    Maasa pra eranne' pe eena'pî inkamoro warayo'kon Jerusalém poi iipî'san pî', to'
    yeseru anku'pai tîwanî ye'nen. Judeuyamî' yeseru yawîrî innape Jesus ku'nenan
    ko'mamî e'pai awanî, taa to'ya. Mîrîrî ye'nen inî'rî Judeuyamî' pepîn pîinamaiya
    pra eena'pî.
  ndg-ndg: Kabla ya bandu kadhaa hicho boka kwa Yakobo, Kefa above andelyaa pamope
    na bandu bamataifa. Ende yogopa bandu ambao Bapala tohara.
  wsk-wsk: Nu iru la tairam mu nu Juda kari bare yawarakala sor saki ko Kris alo nongorak
    no gikaso. Bare udagi kari sang James bowa ningi bagara wore taiman. Nuna kari
    nungumik guang me batoga mu am batoga te nama sapamonko baluwara ko kari. Se Peter
    nuna nungarkam ale nguangaram, ale sor saki ko kariimet umu nunga bita tam ale
    awar bagakaso.
  toj-NT: Porque bajtan, huan huael soc ja quermanotic ja ma' mi judiouqui. Ti c'ot
    chaboxe ja jmojtic ja ma' jecubal yuj ja quermanotic Santiago. Yaj ni c'ot ja
    yenlei, mi xa ni jun vuelta huaa lajan soc ja ma' mi judiouqui. Lajan soc jel
    huan xihuel juntiro. Seguro huax yala que oj staa ja smul soc ja ma' jel nihuan
    yioj ja costumbre jastal huax c'ulaxi circuncidar ja cristiano ajyi.
  tbc-tbc: Man dugo, tamol aenta Jems san na yak gamugo dupalu dugo, Pita iŋ Kris
    tamolpein a Juda tia ak dida anaŋ diani se ya. Ak gug saen tamol an dilasa yan
    lo man, isuk imul go asau mi yau a, iŋ ibol dida nug turan tia yak ago igane ya.
    Man dugo, muluŋ lo dudu yak san tamol niŋedi wo irer a.
  sna-sna: Vamwe varume vakabva kuna Jakobho vasati vasvika, akanga achimbodya neveDzimwe
    Ndudzi. Asi pavakasvika, akatanga kusuduruka uye akazvitsaura kubva kune veDzimwe
    Ndudzi nokuti akanga achitya vaya vakanga vari veboka rokudzingiswa.
  smk-NT: Sin nadali' yadtaw et, nikidungu-dungo yan mangan konran mammemper a ambo'
    nin Judio. Bale' main nin rinmate' itaw nin mammemper nin nibaki' na ni Santiago,
    ket nangibwat sin sain, kinmal'i-pal'is yayna si Pedro nin kai yayna gapo nin
    nikidungo konran ambo' nin Judio bana' ta mali'mo ya konran saraytin mammemper
    nin Judio nin mampangipasuet a saray mammemper nin ambo' nin Judio ket matkap
    saran paturi' a bilang sa ipagwa' nin Gugan-gan.
  grc-TCGNT: Πρὸ τοῦ γὰρ ἐλθεῖν τινας ἀπὸ Ἰακώβου, μετὰ τῶν ἐθνῶν συνήσθιεν· ὅτε δὲ
    ἦλθον, ὑπέστελλε καὶ ἀφώριζεν ἑαυτόν, φοβούμενος τοὺς ἐκ περιτομῆς.
  gof-WFTW: Yayqoobi kiittida guutha asay yaanappe sinthe I Ayhude gidonna asaara
    mees, shin entti yidaappe guye, “Ayhude gidonna asaappe ammanidayssati qaxxarettanaw
    bessees” giya asaas yayyidi enttafe shaakettis.
  spa-BLM: Porque antes de que vinieran algunos de Santiago, comía con los gentiles.
    Pero cuando vinieron, se retiró y se separó, temiendo a los que eran de la circuncisión.
  kyz-NT: '@see-verse:GAL.002.011'
  dao-dao: Jakuka jah tüih lawa khyang hea am ami pha law ham üng Pita cun jumeiki
    khyangmjükce am atänga ei hmaihki. Acunsepi khyang hea pha law käna, vun mawih
    vai ktungnaki he jah kyüh lü khyangmjükce he hlawnga am ei lü pyaiki.
  cya-cya: Si'yana xa nu ti' lyijyi tiyaa tucua snan yu judio, cui' yu nu ngua'an
    tñan Jacobo, yu Tyo tsatlyu nchcu yu lo'o ne' gentil, una xa mdiyaa yu judio can'
    mxijyi'o ti' yu lo' a ycu 'a yu lo'o ne' gentil si'yana ntsen yu tloo ne' judio.
  wrk-wrk: '@see-verse:GAL.002.011'
  nii-nii: Mong seng kin, Jeims eim nge wumb kombur kin sipi, tu wunerim kunum ei,
    Piisa eim wumb tiłap eipi kin kuni ende nołum. Ba pe, Jeims wumb tiłap tor wangin
    kin, Piisa eim mund mong erpi kin, nga eim wumb tiłap eipi kin mulerim, mon. Nimbił
    erang eim tungu erpi kin, Gos nge tiłap wumb ngenj kopsik ełmin oł ei nge, wumb
    tiłap eipi wumb ei kin, dinga kindik, erngii enjing.
  ign-NT: Eta máiteca­pirapa ema Pedro, tájinaipa máichira­vai­nahini eta masami­ravahi
    eta macacha­ne­ji­ri­si­ra­vacahi ena apava­sanana vichamu­rianahi, tinicahi eta
    nayehe. Tacahe, te jena sácheana, títeca­panapa ena máemuna­ca­sa­reanahi ema
    Santiago, israelítana vichamu­ria­na­hivare. Te máimaha­vacapa ema Pedro, titsirihapa
    éma eta macacha­ne­ra­vacahi ena apava­sanana vichamu­rianahi. Vaipa mávara­hahini
    macasi­ri­qui­va­cahini. Tipicahi eta nacaeca­hirahi ena tímica­pi­cau­chanahi
    eta nayehe­re­pianahi ena israelítana.
  dik-NT: Wäär këc kɔc cï Jemith ke tooc guɔ ɣëët, Pïtɛr aye mïth kek wämäthakua ke
    ye kɔc cie kɔc Itharel, na la kɔckä ɣëët, ke Pïtɛr tem yethok bï cïï bɛn mïth
    ke ke, rin cï yen guɔ̈p riɔ̈ɔ̈c kɔc ye lueel lɔn kɔc cie kɔc Itharel aadhil ŋoot.
  cac-cac: Yujto ayic sc'ochnaj vin̈, sva vin̈ yed' eb' creyente man̈ israeloc. Palta
    axo yic sc'och juntzan̈ eb' schecab' vin̈aj Jacob d'a Antioquía chi', yic'anel
    sb'a vin̈, majxo valaj vin̈ yed' eb' man̈ israeloc chi', yujto xiv vin̈ d'a juntzan̈
    eb' aytooch spensar d'a ley Moisés.
  tzj-E: Jril jxuban tak ec'ola jle' ach-i' xekaja p-Antioquía, jle' ach-i' jetkon
    ela rmal Jacobo. Tak xe'ekaja majo'n chic xwa' ta Pedro cuq'uin kch'alal jme aj
    Israel ta per jxuban pnejkal y pnejkal xel ela chquecjol. Cara' xuban com xxibej
    ri' chquewech kwinak aj Israel jnecch'ojquij che nqueba'n na circuncidar kch'alal
    jme aj Israel ta.
  san-BUR: ယတး သ ပူရွွမ် အနျဇာတီယဲး သာရ္ဒ္ဓမ် အာဟာရမကရောတ် တတး ပရံ ယာကူဗး သမီပါတ်
    ကတိပယဇနေၐွာဂတေၐု သ ဆိန္နတွင်္မနုၐျေဘျော ဘယေန နိဝၖတျ ပၖထဂ် အဘဝတ်၊
  yaa-NT: 'Akka taeyoi a judeofoma feta pipaonifo. Nãskaifono chipo a Santiago fe
    rafeafo fenifo. Mã feafono judeofoma makinoax Pedro paxkani anã ato feta pinima
    a rama feafoki atoki mesekĩ mĩ chakafai na judeofoma feta mĩ pii ea fatirofora
    ixõ. Nãskakẽ anã a judeofoma feta pinima. Akka a judeofo rama feafãfe ato yoikĩ
    iskafanifo: “Mã Nios ari kapaikĩ mãto foshki repa mã xatetiro,” ixõ mẽxotaima
    ato yoinifo.'
  cab-NT: Furúmiñe meja, joúti meja jáma afíñetiña luágu Crístu ja mámabaña juríu
    (ja mebéresenbaña láu circuncisión lúma buri ámu gumádi lídan lilúrudun Moisés).
    Ánjeinti lárigiñe jachǘlürün gürígia loúnajan Jacóbo, ligía lagúmeserun Pédro
    adíseda jaweí ja mámabaña juríu, ába meíginjali lan jáma ladǘga lanúfude lueí
    le gayáraabei jaríñagun ja afiñebaña luágu lúnti lan jerésibiruni wügǘriña circuncisión
    lun jasálbarun, lun gíñe meígin jamá juríu lídan ában jáma ja mámabaña juríu.
  clu-clu: 'Toladia ang natabo: ang ara pa kaabot anang mga tinao ni Santiago, si
    Pedro nga dia nagakaun nga kaiban ang mga bukun Judio nga mga tomoloo. Piro pagabot
    anang mga tinao ni Santiago, nagpabulag tana kag indi tana run gid magkaun nga
    kaiban ang mga bukun Judio, ay naadlukan tana nga sabun sawayun tana ang mga Judio
    nga tomoloo nga nagakoon nga ang tanan nga nagatoo kay Cristo kinanglan magsonod
    sa anang Kasogoan ni Moises.'
  swh-ULB: Kabla ya watu kadhaa kuja kutoka kwa Yakobo, Kefa alikuwa akila pamoja
    na watu wa mataifa. Lakini hawa watu walipokuja, aliacha na kuondoka kutoka kwa
    watu wa mataifa. Alikuwa anaogopa watu ambao walihitaji tohara.
  tpt-NT: Tejkan tachil lati ixlapanakni ni Jacobo ex Pedro aqtayl jalakmakauntijlay
    yu jantu israelitas kataval. Jantucha apalay chꞌantaun kalaktꞌavayl mas pꞌunaj
    ixjalaktꞌavajin. Ni israelitas yu ixtalhinajun kaxvililichꞌukꞌunikꞌa, yuꞌuncha
    ixtanajun ni jantu maqskꞌiniy kalaktꞌavay. Ex Pedro ixlaktalhauniy.
  aai-aai: Anayabin James orot afa men biyafarih ana veya i nanamaim Ufun Sabuw iyab
    baitumatumayah himamatar, Peter wanawanah run bairi hima hi’aa hitomatom. Baise
    orot James iyafarih hin hititit ufunamaim Peter taitin ihamiyih mataweyan, anayabin
    sabuw iyab ar kanabih afuw isan hai baibasit ma’am isah bir.
  sny-sny: Nowe tu naifa Jems Juda lu tewi tamo omo Antiok ma'e eimawesai. Pita lu
    tewi tere'e tamo mase mi mi werese ene ayei ne onuteye. Serai Juda lu tewi ape
    mo henerai su, le lowe ne atoweiyeye. Le apou toteye, “Juda lo lu tewi lai lu
    tewi tere'e werese lo tahe touwei ne toteye.” Serene le lu tewi tere'e ape mo
    me'iyeni ma'e atati aruteye. [Ap 11:3]
  myy-myy: Ado bajiro bajicʉ ĩre seti. Cajero Antioquíajʉ ejacõri queno yiquĩ Pedro
    maji. Judio masa meje ñarã rãca baba cʉticõri, ĩna rãca baquĩ Pedro. Ito bajiro
    ĩ yi ñaroca Jerusalén gãna Santiago ĩ cõana ti ucurã ejacã ĩna cʉni. “Judio masa
    meje ñarã rãca babitirʉja mani. Ito yicõri Diore mani cʉdi ãmoja, wiro tarʉjarãji
    mani”, yi tʉoĩarã ñacã ĩna. Ĩna ejaja ticõri, güiquĩ Pedro. “Yʉre tudirã yirãji”,
    yirocʉ judio masa meje ñarã rãca tʉdi babitiquĩ Pedro ĩja.
  trc-NT: Dan me se ga̱a caꞌnaꞌ soꞌ chumanꞌ Antioquía, ne̱ xcaj soꞌ cuentá se vaa
    caꞌve̱e cha̱ soꞌ chraa ga̱ nij yuvii̱ yaníj, ne̱ da̱nj quiꞌyaj soꞌ, ne̱ chá soꞌ
    chraa ga̱ nij soꞌ chugua̱nj. Tza̱j ne̱ ga̱a namán nij síí caꞌnaꞌ suun quiꞌyaj
    síí cuꞌna̱j Santiagó chumanꞌ nihánj, ga̱a ne̱ cuchuꞌviꞌ Pedró caꞌmi̱i̱ nij síí
    ma̱n Jerusalén síí taj se vaa no̱ xcúún cunuda̱nj nij snóꞌo noco̱ꞌ man Diose̱
    cata̱ꞌ taꞌngaꞌ man nij soꞌ a. Dan me se chuꞌviꞌ Pedró se vaa xca̱j nij soꞌ cuentá
    se vaa chá soꞌ chraa ga̱ nij yuvii̱ yaníj, ne̱ cata̱j nij soꞌ se vaa ne nó xcúún
    soꞌ quiꞌya̱j soꞌ da̱nj, rá soꞌ, ne̱ cheꞌé dan me caꞌneꞌ rá soꞌ ga̱ rej chá chraa
    ga̱ nij yuvii̱ yaníj, ne̱ naxuun yaníj soꞌ man soꞌ rihaan nij yuvii̱ yaníj na̱nj
    ado̱nj.
  cut-NT: A mena̱n ne, reh ye da̱ma nduco ihyan nación chena̱hn. Ate cuahn che nda̱
    a̱ma o sa̱hn che dechuh Jacobo ne, din vih ye, ametah cheh ye da̱ma nduco ihyan
    chahn, te va̱h ye ihyan che riquendi ye redinahn ye ley che dirun Moisés.
  bel-bel: Бо да прыходу некаторых ад Якава, еў разам зь язычнікамі; а калі тыя прыйшлі,
    пачаў таіцца і ўхіляцца, апасаючыся абрэзаных.
  zlm-KSZI: Sebelum beberapa orang datang daripada Yakobus, Petrus makan bersama bangsa
    asing. Akan tetapi apabila mereka datang, dia berundur dan mengasingkan diri,
    disebabkan takut akan orang yang berpegang kepada persunatan.
  gdr-gdr: Sɨ ɨja naemb jɨ mɨle aukonj. Petro naskand kea God ma obagɨki kesa rɨga
    kɨma yɨpand diyam aukenenonj, onggɨt wɨnɨnd re rɨga maka tuwonj Yakobom pɨlke.
    Ajɨ re opimemb Ju rɨga opekto, Petro ket ewaikitonj towa pɨlke dɨde tintawar wa
    awonj. Mop nokɨp ton re ɨnaemb Ju rɨga moga uwajinonj yepiya re God ma obagendi
    tɨrɨr omni mal wugɨm ɨpka mɨle ukoijog yomnɨkeneno.
  vmy-NT: Ngatꞌa ngatitjunre, kionga kje fechujín amigure Santiago, ñatjen kjenko
    xuta xi bi judío xi bi kuán circuncidar. Tunga kionga echu xutabiu, bi nde tsakjenkoni,
    tusa ndai kiskjen yojore ꞌba tꞌaxin kiji. ꞌBa kitsaꞌen ngatꞌa kitsakjunke xuta
    judío xi tsu nga tjinnere nga sikꞌetjusan kjuatexuma ngatꞌa tseꞌe circuncisión.
  cmn-FEB: 在雅各的一些朋友来之前，彼得经常与异族人一起用餐。但是当这些人到来之后，他就不再这样做了，并且远离了异族人。他害怕那些坚持认为男人必须割礼的人批评他。
  gmv-RNT: Issi issi asati Yaqoobe achchafe yaanappe kase Phexroossi Ayzaabetara issife
    kath mizayssa aggidi asati yidappe guye qaxxaretida asatas babbidi Ayzaabetappe
    shaakettida guye guye gussi oykkides.
  ncl-NT: Niquixcomacac pampa lacualoaya ca in laneltocanijmes hual amo judíos. Cuaquín
    hualaje sequin laneltocanijmes judíos hual chantije pa Jerusalén, yehuanten quintilanic
    Jacobo. Ajsije yehuanten, pehuaya mocahua pa lacuas Cefas ca in laneltocanijmes
    hual amo judíos. Quema, moquixtiaya pa capa yehuanten pampa momajtiaya da cuajnesi
    cajualosquiaya in laneltocanijmes judíos hual Jacobo quintilanic.
  sua-sua: Ko tesgun, e Pita tsi tting mang o vrong rhek ruk ko tok he ka plong kaemik
    ko kmar, vanangko ta kle kta kpiem mar kat orom ka kerkeknen to kam tatar mang
    ngar, to le korim mar hak he lo kat kaemik ko kmar kat e. Teharom tok ekam ko
    e Yems tmeng klenar akuruk ko mYerusalem ngok mAntiok, he e Pita tle kruokar kim
    mar he kgorang ngar te, nga her kaeknik ngok mYerusalem he khavaeng o Yuda ruk
    ngma sovet kmikkiem nga keknen to kam paam lurokol he kmon en orom a kerkeknen
    to kam vle ko kim o vrong rhek.
  klt-klt: Pita yá kandák táuk wata pingnganá ku ing, huphuráp pu ámna ále kámá káinnan
    Jesu yan tombong hálengga árená watyot káman átang sungi nanggiuráng. Máriya ku
    Jeims yá ámna kámá suring yámuk watá Antiok káin áwáng árát tu Pita yá wa kápángga
    pitáng yámángga ku ámna ále kámá káinnan watyot sungi káman nana wata pahán yará
    tángga árongga átang yápmang kung Juda ámna yot rewe átuk. Wa pitáng yámuk wawu
    Juda ámna Jesu ya naráng háting mená kátu yá ku ámna Jesu yan tombong hálená wawu
    kámuk hánám kip yáni há mamará háleinek ingga mengngátaráng wata.
  are-are: Arai, Peter-alataka kunpalarrka marna ilkuka Relha Lorinya ntjarralela,
    etnala Kristaka tjinantama namanga. Kurunga James-ala urrpia urrputja Antioch
    worlamparinyurna yairnaka. Etnanha aramala, Peter-anha paaterraka, ilkngakalhaka
    turta. Era itja wotha Relha Lorinya nhanha ntjarralela marna ilkuka. Erataka relha
    Jew lenha ntjarranga trerraka, etnala ilitjata relha erala Kristaka tjina nitjika
    antja, era arrkurla relha Jew-aka mpaarangarangamalkura artwerritjika.
  gai-gai: Ri, Iudana ramtaɨr ndeida Iemisap eacrenanna, kɨp laru ŋgocor ndeacri.
    Na Pita ma Iudana meikramtaɨr wanaiŋap, amba taŋrina. Ri, Iudana tik katacrena
    tɨp kirara raŋgairena laiplacar ndeida kɨpca laruatke, Pita, min mbatca ma rugut
    mocarica. Ainda moca Pita, ma Iudana meikramtaɨr wanaiŋnanmo kɨpi mɨk ŋgocor.
    Ma minmo iukaia mon tawan maeacat.
  qvm-NT: '@see-verse:GAL.002.011'
  chz-NTPS: Jä̱ä̱ꜗ saꜙ gaˊ maˉllaˉnääꜗ ko̱ˉlla̱a̱ˊ dsaˉ hi̱ˉ gaꜙche̱e̱ꜗ Jacobo, maˊ
    kuhˉ Peeˊ ko̱ˉjø̱hꜘ kya̱a̱hˊ hi̱ˉ saꜙ la̱a̱ꜗ judiu. Pero maˊ gaꜙllaꜙnääꜗ dsaˉ
