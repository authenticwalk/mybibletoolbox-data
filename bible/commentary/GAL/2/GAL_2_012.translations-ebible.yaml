    in-utoh ni Santiago ay nagpakanawa yan nagdayo hên nagpapawa kanlan kaaêm na,
    gawan bawal kannaên hên Israelita, hên kiaêm kanlan alwan Israelita. Dinyag nay
    habayto ta malimo ya hên mahabyanan yan Israelita ya an-ipalêkpêk ya dapat patuli
