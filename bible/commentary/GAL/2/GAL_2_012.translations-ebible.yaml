  swp-swp: '@see-verse:GAL.002.011'
  bjr-bjr: Yuda maqannaasa nári sandufa qiqa aanaamuru mariasa faqa sia moodaanaki
    misa saimbaqa narana naanauree qiqau. Peetooroofa Antiooka maqusai maridanoo misa
    Yuda maqannaasa sandufa rukiaseenoo miqooqaraa aanaamuru Yisuna ufa irimariasee
    qimaseenoo maqee maqee misa saimbaqa moodaaqoo ooqu marifidanoo narana nee marinau.
    Miqinoo marufanoo Yameesafa Yeerusaree maqusai maridanoo akaqa Yuda maqannaasa
    niqiqoofaqa Antiooka maqusai ooqu fiqau. Misa ooquroofanoo Peetooroofa nindafamaseenoo
    rufiamareenoo aadumai nianasaa oonu ooqu marifufanoo qimmirinoo qinau. Maa fuka
    Yuda maqannaasa Yeerusareendari qumuraasa qiniara sia fainanduqirausa faqa narana
    naidanoommifoo qifoo qimasee rakeemasee aadumai ooqu marifinoo narí narana nanau.
    Yuda maqannaasa Yisuna ufa irimarusa misakiqari akaqausa aanaamuru marusara maaqi
    qiqau.
  aby-aby: I meramae eno ui, Deimisima Anidiyoka goiro fare dauiro Fidama i Godinu
    wake naukeibisake ofe kuure dakeibisa imusu orouini uruna iseibi. Eno uke emuaini
    demuiro uruna iseibibaie Deimisima moi orou we odairiero fakaro Godi imukeibisa
    Du oroubake i imusu orounu ofe kuureka imuisa ibake Fidama i oroubake ia sinaada
    i Du me imusu orou medirieke emuaini nono dubuenaroe uruna emuaini demuiro ise
    dakeibi.
  eng-YLT: for before the coming of certain from James, with the nations he was eating,
    and when they came, he was withdrawing and separating himself, fearing those of
    the circumcision,
  jni-jni: Uganiya sa wanu aye ba sa ahira yakubu, kefas mazi innare nan nanu zatu
    u urusa Asere. Barki anu me wa eh, mā ceki a zatu rusa Asere ma kunna biyau banu
    sa nyara a gwari aye me.
  kne-kne: Tan sin kaal-ali na, kanayon iman ay nakiok-okob sin aag-i tako ay Gentil.
    Ngem idi dinmateng day Judio ay inbaan Santiago, inin-inayad na ay nangisaldeng
    et adi nakiok-okob sin Gentil, tan emegyat sin bonggoy di Judio ay nangipapilit
    ay maonodan din linteg Moses.
  tgj-tgj: Jems gv vngmunam nyi vdwgv aalwk madvbv, Pitar hoka Jentail mvngjwngnv
    vdwgv lvkobv dvnamtvngnam dvdungtvngdung minggvto. Vbvritola oogv nyi vdwgv aachi
    ronam kochingbv, hv lingkur toku okv Jentail vdwgv lvkobv dvbamtvngbam kuma toku,
    ogulvgavbolo hv bunua ayakmvu rirungdubv ripv vla minv vdwa busu nyala ritoku.
  gui-NT: Echa ndei amogüe judío reta Jacobo güi yogüeru mbove, Pedro ocaruñoi judío
    mbae vae reta ndive. Erei yogüeru ma yave, Pedro mbaeti ma ocaru judío mbae vae
    reta ndive, jare mbaeti ma opou ipɨri. Echa oquɨye judío reta güi.
  quc-TT: Jeriꞌ rumal are majaꞌ kuꞌlik ri uꞌtaqoꞌn ri Jacobo, ri Pedro kawaꞌ kukꞌ
    ri winaq ri man aꞌj Israel taj; are xuꞌlik we winaq riꞌ, xuchapleꞌj uqꞌatik ribꞌ
    chike ri e winaq ri man aꞌj Israel taj jeriꞌ rumal xuxiꞌj ribꞌ chike ri winaq
    ri e kojtal ketal.
  heg-NTPO: Dedeng un maa babalu ka, un kom in daad le kaa leo-leo nol Kristus atulin
    man Yahudi lo kas. Mo nikit Yakobus tapan atuil Yahudi las maas, kon Petrus hoen
    apa ka deng kaka-pail Yahudi lo kas, le daad kaa leo-leo nolas pait lo. Lole un
    lii atuil Yahudi las in tui noan, Kristus atulin nas musti kil dididi atuil Yahudi
    las atorang agama las totoang, nol musti nuil bakisan deng atuil Yahudi lo kas
    sa.
  ptu-ptu: 'Yolona si naakupi mangngande sola to matappa'' taianna to Yahudi. Sapo''
    tappana sule sanaka-naka solana Yakobus yabo mai Yerusalem, iya umpelleim taianna
    to Yahudi anna tä'' toom naaku sola-sola mangngande aka mahea'' lako indo to Yahudi
    to si muuai: “Manggi'' tau disunna'' asam.”'
  bzd-NTPO: '@see-verse:GAL.002.011'
  kwf-kwf: '@see-verse:GAL.002.011'
  eng-WYC-2017: For before that there came some men from James [or before that some
    came from James], he ate with heathen men; but when they were come, he withdrew,
    and departed him, dreading them that were of circumcision.
  eng-WMBB: For before some people came from Jacob, he ate with the Gentiles. But
    when they came, he drew back and separated himself, fearing those who were of
    the circumcision.
  zat-NTPS: Nédxute̱ gudágule̱ne̱' benne' ca' quebe zaj naque̱' judío cadxa belelá'
    bal-la benne' gusel-la Jacobo. Nadxa bebigue̱'e̱ chalá'ala, ne bsane̱' québedxa
    gudágule̱ne̱' benne' ca' lawe' da bzrebe̱' judió ca', benne' ca' zaj nadxugu lu
    be̱la' chee̱' da dxulé'e na.
  spp-spp: 'Pyɛri làwwuge ɲùŋke ku ŋke: u mpyi a fyânha na lyî ná supyishiŋi sanŋi
    dánafeebil''e, lire mpyi a ɲwɔ, ŋka pìl''à yîri Yakuba yyér''a pa, pire mpyi maha
    jwo na supyishiŋi sanŋ''à yaa u kwɔ̀nYahutuubii fiige, u à fyá pire na, maa li
    ɲwɔ cû na láre supyishiŋi sanŋi dánafeebii na, fo mà pa kàntugo wà pi á.'
  zty-NTPS: Ka' goken dan' zga'ale bdáwḻene' benách zi'to' ka' tẕen, na' bene' ki
    na' zejte bžingak baḻe benne' ka' zej nake' toze ḻen Jakob. Naž wzó ḻawe' žebige'e,
    na' biž bdáwḻene' benách zi'to' ka' tẕen dan' bžebe' bi da' gongak benne' ka'
    nzi' ḻo ná'gake' žóngake' ga chog ḻo beḻa' chegak benne' byo, benne' zi'to' ka',
    kan ẕnna da' bchi'le Moisés.
  mek-mek: Au isaꞌi James eegai akemai koa kai, isa elao Iudea papiauꞌi laaꞌi auꞌi
    fou keaniani. Kai au egaꞌina James eegai kemai auꞌi kemai aisama, eapakipo Iudea
    papiauꞌi laaꞌi auꞌi eeꞌi aelao. Gome isa papiau isaꞌi maguaeꞌi faaga iifalaina
    iifaga muninai kepea auꞌi emaniꞌiainiꞌi.
  aey-aey: Ge, wele Jems uqa dana leih suladeceb ono belein. Age qee calec ninijen
    Pita uqa Juda dana qee eundec gami osoben sab joloig. Euqa dana i age calecebil
    uqa qee sasac qu ceselimei uqa Juda dana qee eundec gami osoben sab qee jel. Eetanu
    uqa uhulec kobol i odon? Uqa dana age wawaga meleec Juda dana qee eundec dewenega
    cagu qocnu madegina eunu cucuiaden.
  urd-GVH: जब वह आया तो पहले वह ग़ैरयहूदी ईमानदारों के साथ खाना खाता रहा। लेकिन फिर
    याक़ूब के कुछ अज़ीज़ आए। उसी वक़्त पतरस पीछे हटकर ग़ैरयहूदियों से अलग हुआ, क्योंकि
    वह उनसे डरता था जो ग़ैरयहूदियों का ख़तना करवाने के हक़ में थे।
  ycn-ycn: 'Marí que rila''acá chona noca''á ri''imacá: Hue''emacá re huacajé ina''uqué
    iphaño huanacu i''imacá. Santiago huacára''acarena ne''emacá. Uncá chiyó nephá
    Pedro nacú, rajñá ra''ajnehuá ajopana ina''uqué hua''até. Uncá judíona calé ne''emacá,
    hua''até rajñá ra''ajnehuá. Caja nephá rejo. Ejéchami uncá rajñala ra''ajnehuá
    najhua''até, rihuó la''acole na''apejé. Santiago huacára''acarena ja''apejé rihuó
    la''aró. Jesucristo ja''apiyá jema''ajeño ne''emacá; e''iyonaja uncá nayurila
    Moisesmi chu puráca''alomi ja''apiyá i''imacana. Uncá paala najló na''ajnehuá
    ajñacana uncá judíona calé i''imacaño hua''até.'
  djr-djr: Ŋunhi ŋayipiny gan Betaynydja ḻukan muka ŋatha mala-manapar walalaŋgal
    ŋurikiwurruŋgalnydja Garraywalaŋumirriwal ŋunhi walal Djan'tayil mala. Ga ŋayiny
    muka Djayimdhuny djuy'yun ḻurrkun'nha Garraywalaŋumirriny walalany balayi. Ga
    ŋunhi nhakun ŋayi Betay nhäŋalnydja walalany, bala ŋayi yan goranan, bala dhunupan
    gulyurra ŋathaŋurnydja ḻukanhaŋur walalaŋgalnydja Djan'tayilwalnydja yolŋuwal
    walalaŋgal Garraywalaŋumirriwal.
  kvg-kvg: 'Bugukhokhof, Pita bawan vini-ak namba, lou mø̀ndælogám. Geté ezoqa nøme
    gifakhaz, ndigu Zems gendo-khofotaz, ndego nangó genøsinán, neka bawan vini-ak
    namba, lou logemáv. Zapa ndǿgo, Zu ezoqa nøme, ndigu sekembá sege-matavupám,
    av nqægo: Ndøgo soqaín, bawan vini-ak namba toqo-tøkua, ndigu ngusum qogøzatav
    ndigu. Yaq Pita ndigu Zu ezoqam, møe zøgoám.'
  rug-rug: Ura sipu lopu ele mae kamo sari kaiqa tie Ziu saripu garunu mae ni e Zemisi,
    si henahena turaṉi e Pita sari na tie Zenitailo, sapu sari na tasida koe Karisito.
    Ba hopena pa Tinarae te Mosese pude henahena turaṉi sarini. Ba totoso mae kamo
    sari kasa tie Ziu sara, si rizu va ilolae koa rini na lopu hiva henahena turaṉi
    tu sa sari kasa tie Zenitailo sara. Sina matagutu ni sa sarini pu lulia sa vina
    hinokara, sapu kaqu ta magu tugo sari na tie Zenitailo pu lulia se Karisito, gua.
  hop-NT: Pay nāt pi haqawat James aṅqw qa ökiqw, pam as imuy qa‐Jew‐sinmuy amumum
    tūmoy’ta. Nit pumuy ökiqw, pam qa‐Jew‐sinmuy amuṅaqw ahoy lahsi, Jew‐sinmuy amumi
    tusitaqee.
  san-URD: یَتَح سَ پُورْوَّمْ اَنْیَجاتِییَیح سارْدّھَمْ آہارَمَکَروتْ تَتَح پَرَں
    یاکُوبَح سَمِیپاتْ کَتِپَیَجَنیشْواگَتیشُ سَ چھِنَّتْوَنْمَنُشْییبھْیو بھَیینَ
    نِورِتْیَ پرِتھَگْ اَبھَوَتْ۔
  heb-LB: כש‎כֵּיפָא הגיע בראשונה לאנטיוכיה, הוא נהג לסעוד עם המאמינים המשיחיים הלא־יהודים
    (שלא נימולו, ולא שמרו את מצוות התורה). לאחר מכן הגיעו לאנטיוכיה מספר חברים יהודים
    של יעקב, ומאז הפסיק ‎כֵּיפָא לסעוד עם המאמינים הלא־יהודים. מדוע הפסיק לסעוד עמם?
    מפני שפחד מביקורתם של היהודים המקפידים על שמירת המצוות, אשר עמדו על דעתם כי ברית־המילה
    היא חלק בלתי־נפרד מהישועה.
  caf-NT: James 'en ndunnah hiyulh 'uhut'en, keyah Antioch nehútedulh whutsuh, 'et
    Peter 'ahoolhyez 'udun yun k'ut whut'en hubula 'a'alh. 'Et whunts'ih James hiyulh
    'uhut'en whusahándel hoh, 'et Peter hubuch'a nasja, ndunnah Lizwif hube nuljut
    'et huwa.
  mio-NT: Xihna ca vaha xaan ni savaha ra, vati chachi ra chi ñivi cuu inga tucu ñivi
    icaa ni, soco quichi uvi uni ra ni tachi ra Jacobo. Tacan cuu, ta saña ra Pedro.
    Quee ndaa ra, [ta ña chachi ca ra chi ñivi cuu inga tucu ñivi,] vati yuhvi ra,
    coto cua cahan ñivi cuni sacahnu costumbre chahnu can.
  srq-NT: Quiaru turãte que equia judíos eã ndese nyii ra. Aquere que judíos mo ngaẽ
    ngasẽ cote ra. Jacobo resenda. Pedro que quiaru sereã judíos eã ndese cote ra.
    Eɨreɨ̃te que judíos sɨ ra. Nyebe nyɨɨcuasẽ nguiã judíos eã sɨ cote. Ucuasu raã
    naa esɨ cote. Judíos abe raque Jesús quiato.
  kje-NT: Nonolu ai ka na'ili naloho ri Yahudi noro ri ma ka namwali Yahudi, de noro
    ma ka namwali Yahudi enihe ra'akwuku. Enimaa ler ida Yakobus nin ri orwali ida
    woro'o mai nano Yerusalem. Nano lere onne Petrus nako'uwedi kemen nano ma ka namwali
    Yahudi enihe ono ai namka'uk ri Yahudi onnenihe, de ka noro ma ka namwali Yahudi
    enihe ra'akwuku me'e.
  gaz-gaz: Utuu jarri tokko Yaaqoob biraa hin dhufin dura inni Namoota Ormaa wajjin
    nyaachaa ture. Yommuu isaan achi gaʼanitti garuu waan garee warra dhagna qabatanii
    sodaateef dugda duubatti deebiʼee Namoota Ormaa irraa gargar baʼe.
  kud-kud: Moiha ta'i, yana lau mugaima ainai yana mumuga namwanamwana, eeta Yaubada
    yana bodao hiya nigele Yudeya i'awa au'augeluwedi ta baidanao hi'ai'ai ehebo,
    na mulitai tupwadi Yemesa yana bodao hilaoma, ta Pita Yudeyao imeheuhedi, eeta
    ai toyawa nigele Yudeya baidanao ita'wata'wataei, yo ilaugabaidi. Neta Pita yana
    lauhapuli.
  urb-NT: Petu ixo, ame'ẽ ok ta pe sawa'e ta ke Tian mondo. Jundéu awa ta ke mondo.
    Ame'ẽ ta uhyk ym rahã we jundéu awa aja ym ame'ẽ ta namõ Petu ma'e ke u'u uĩ.
    Jurujar katu ame'ẽ ta ke a'eta. Imu ta ke a'eta tĩ. Ame'ẽ ta namõ Petu u'u uĩ.
    Jundéu awa ke Petu. Pe, Tian mondo ame'ẽ ta uhyk rahã, jundéu awa aja ym ame'ẽ
    ta ke Petu hijar oho. A'eta namõ ma'e ke u'u ym apo 'y. Uhyk ame'ẽ ta ngi Petu
    kyje, jundéu awa ta ngi. Ame'ẽ ta jundéu awa aja ym ame'ẽ ta pirer ke jupã aja
    a'eta putar. (Aja rahã, jundéu awa ta kotyhar ta te ke a'eta tĩ, aja mujekwa katu.
    Aja rahã, i'ar koty te we Tupã usak katu ngã rehe, aja ukwaha naĩ.) Ame'ẽ ta ngi
    Petu kyje, a'erehe jundéu awa aja ym ame'ẽ ta ke a'e hijar. U'u ym ma'e ke apo
    'y.
  fra-LSG: En effet, avant l’arrivée de quelques personnes envoyées par Jacques, il
    mangeait avec les païens; et, quand elles furent venues, il s’esquiva et se tint
    à l’écart, par crainte des circoncis.
  san-HK: yataH sa pUrvvam anyajAtIyaiH sArddham AhAramakarot tataH paraM yAkUbaH
    samIpAt katipayajaneSvAgateSu sa chinnatvaGmanuSyebhyo bhayena nivRtya pRthag
    abhavat|
  cak-SNT: Ruma naꞌay, xvaꞌ quiqꞌuin ri hermanos ri man israelitas ta. Pero antok
    xaꞌlka nicꞌaj achiꞌaꞌ ri i-takuon-pa ruma ri Jacobo, jajaꞌ man xrajoꞌ ta chic
    xvaꞌ quiqꞌuin ri hermanos ri man israelitas ta, ruma xuxiꞌij-riꞌ chiquivach ri
    achiꞌaꞌ ri xaꞌlka, ri bꞌanun ri circuncisión chica.
  uvh-uvh: tim Pita adi Antiok yongga' munumung sini' agu' ganang wa adi a na aming
    arantagim ka Juda mo' wara'siguk nana kubap mo' nantam ning guk mo' togu', mokngang,
    adi kadapmang kareng tanga naktangka aming ka yong wara'ni wara'siguk nana kubap
    kuma' naging. Ka inga' Juda ning naktangka aming fam ka girisi' Jems wari Jerusalem
    yongganang yangkareinga aging wari anga kadofiging u yapma Pita adi Juda aming
    ka u aging ubu yapmeganga naktangka aming unggungni ka tim adigok nana kubap kuma'
    naging wara'guk nana kubap nana waraga' bibi' ubu naku'. Adi ning suku', Juda
    aming adi ning tuguting, aming arantagim nua'ni wari naktangka aming kadofonga
    wa tim ka fuksi' giknim dopma ning tanga inga' ikanting wa giri ning tuguting,
    wara' na aming arantagim fam guk nana kubap bnantam wa adi kadagang ma napni'
    ning tonga kadapmang ka waraga' ubu sura mo' nagu'.
  ino-ino: '@see-verse:GAL.002.011'
  gnn-gnn: Yo, ŋunhi ŋayi ŋäthilinydja Beta marrtjina ŋunhimalayi wäŋalili, ŋayi ŋuli
    ŋathanydja ḻukanha yukurranha manapana ŋurikala mulku'-mulkuruwalanydja yolŋu'-yulŋuwala
    Garraywalaŋumirriwalanydja walalaŋgala, yana liŋgu-u-u ga wiripu-guḻku' bunana
    Djuws miṯtji ŋunhiliyi ŋulaŋuru Djurutjalamŋuru. Ŋunhiyinydja yolŋu'-yulŋu ŋulaŋuruna
    Djayimgalana miṯtjiŋuru, yurru ḻakaranha walala ŋuli ŋuriŋiyinydja walalay, walala
    yurru mulku'-mulkurunydja ŋunhi märr-yuwalkthinyaramirrinydja mitthunmirri ŋäthilinydja.
    Ga ŋunhi walala bunananydja ŋunhi Djuws miṯtji, ŋayinydja Betanydja ganaŋ'maranhaminana
    ŋanyapinyay ŋayi ŋurikalayi mulku'-mulkuruwalanydja; yakana ŋayi biyapulnydja
    walalaŋgala ḻukana ŋatha ga galkithina, liŋgu ŋayi rom-woranana ŋurikiyina Djuwskuna
    yolŋu'-yulŋuwu, barrarinana manapara.
  yal-yal: Benun muxuna ndee xa fa keli Yaki fɛma, Piyɛri yi a dɛgema siya gbɛtɛ dɛnkɛlɛya
    muxune nan xɔn ma nun. Koni ne to fa, a yi keli e fɛma, a a makuya e ra amasɔtɔ
    a gaxuxi Yahudiyane yɛɛ ra naxanye yi waxi siya gbɛtɛne banxulan feni.
  cnt-NT: Ia₁ le₂jŋiá₅ jme₁guë́'₅ co₂dsia₅ quiain'₅₄ dsɨ₂nau₂; la₁ jme₁ca₂dsi₃lén₂
    i₂chen₄ quián₅ Jacobo, jaun₂ guë́₄ ca₂jme₃lióg₃ ca₂ŋó₃ cau₅, tsá₃ ma₃ca₂guë́'₃
    quiain'₅₄ dsa₂ 'éi₂, 'uɨg₅₄ ia₁ a₂gain₃ dsa₂ i₂ti₅ lo₄.
  tif-tif: Kemin, mep kabak-ami miit kaali, Jems ali Kristen imi Moses ami Lo ti dukum-kup
    kano yikik-kutal-fukulin tunum malo ma iyo yim-baala tal-silip kiili tilin disa
    ilipla, Pita ali yak unang tunum miit kusnum imi tem una ima uyo inan-umbip. Katale,
    tunum ili kulaata tal atamipya, kulu Pita ali imi atul kaata itam-suun-daa almi
    kukup tambal tunum miit kusnum iso, ima inan-umba uyo kulu ditang kala kambola-lomda,
    maso itamaya, iso ima uyo ma inam-noma dinim kelale,
  nlx-nlx: काहाकाय याकुबान द्‍वारे मोकलायेल थोड़ाक माणहे न्या आवणेन पेल पतरस बिगेर
    यहुदि बुरहो केरनारा हिऱ्यो खाणो खाया केरतालो, पुण जेवी ता माणहे आवा पतरस बिगेर
    यहुदि बुरहो केरनारा हिऱ्यो रेन सिटो ईनो एने ता हिऱ्यो खाणे पिणेन सोड़ दिनो ज्यो
    तु ता माणहान बिय माय किरेल काय ता होदताला बिगेर यहुदिन खेतना एणे जुवे।
  apw-NT: 'James odais’a’íí t’ah doo hikáh dadá’, Peter doo Jews daanlįį dahíí yił
    da’iyąą: áídá’ áí nṉeehíí hikaidá’ t’ąązhį’ áinzįgo its’ą́’ídeltįį, circumcise
    zhiṉéégo daanliiníí yénáldzidhíí bighą.'
  gum-gum: Kaguende Jacobo karua øriilø møiløgøsrøn amrrumøwatøbe, judíos kømø misaameraba
    ka lincha mab uñabe, truilø yandø pubene, trube, nøørøtø inchib, yandø linchimub
    kebibig køn, tru judíos kømø misaamera kørebelane, trube, circuncidamig køn chib,
    treeg inchib søtømeran kørig køptø.
  not-NT: Cara yareca iriro, yapëgotapëri cagari jorío. Oca caninataque, carari aique
    yaretaigaca Jerosaresati iragátane Santiago. Itsorogobëri Sejas tenta iraninte
    cara ingomantëgotiri itsibatari ira cagari jorío. Yogomeantë Jerosaresati cara
    queroca omoncaratiro isanguenare Moisés, quero abisaicoontaro. Yogomeque caninataque
    iritotima antagaisati sërari quemisantatsiri. Itsorogobërinta Sejas, ijocanëri
    basiniati quemisantatsiri ira cagari jorío, paniro yamai itsibatari joríojegui,
    yapëgotairi iriro. Oca te onganinate.
  plu-plu: Ig danuh atere wothu, ayge ig axnenekwa takunipti payak gikakkis ukebyupwiy
    ku pariye kane judeyenepwima. Ayteke kiyapwiye Tiyagu gidahewekten danuh atere.
    Ig kiyapwiye Pedru hiyapni henne, ig higihwepye ayteke giwkis ukebyupwiy kane
    judeyenepwima ke wotbe ig ka ax gikakkisbe. Ayge nikwe ig ax aparayewa giwkis
    awaku ig marekepwe gibohrikis kiyapwiye Tiyagu gidahewekten. Ig marekepwe gibohrikis
    awaku gitkis ka kabay adahan judeyene ax gikak kane judeyenema ku pariye ka hiwhkama
    gipit.
  iou-iou: Kudän waki u ŋode täŋkuk; Pitatä Antiok pengän äbukken ugän guŋ äbot nadäkinik
    täŋpani-kät itpäŋ ketem bok nak täŋkuŋ. Ude täk täŋkukopäŋ kadäni Jemstä Juda
    äbotken nanik äma ätu yäniŋ kireŋpewän äbuŋo ugänä Pitatä guŋ äbotken nanikkät
    ketem bok nak täŋkuŋo u yabäŋ umuntaŋ päŋku inigän itkuk. U imata, äma Jemstä
    yäniŋ kireŋpewän äbuŋo uwä ŋode nadäwani; Guŋ äbotken nanik Jesuta nadäkinik täŋpani
    u kudup gupi moräk madänaŋi yäŋ nadäk täŋkuŋo unita Pitatä umuntaŋpäŋ täŋyäkŋarani
    kudän ude täŋkuk.
  ntp-NT: '@see-verse:GAL.002.011'
  rai-rai: 'Bari ia a utnaa baa i raara uni: Baa i ki irong Aantiokia, i wangaan ungaai
    ku ma ra kum taara baa wakir a taara Iudaia. Iaku baa Iaakobo i tula wa raa kum
    te Iudaia karomi, io, pa i wangaan ungaai balet ma ma diat baa wakir a taara Iudaia.
    I ki ingen maku kon diat. I burutaana a taara Iudaia, diat baa diat nemi naa din
    poko kikil a taara na nurnur raap.'
  haw-1868: No ka mea, mamua o ka hiki ana mai o kekahi poe mai o Iakobo mai, ua ai
    pu iho la ia me ko na aina e; a hiki mai la lakou, hookaawale ae la oia ia ia
    iho, e makau ana i ka poe i okipoepoeia.
  ffm-ffm: Sabi fade nelaaɓe Yaakuuba ɓee warde, omo ɲaamdannoo e goonɗinɓe Iisaa
    ɓe nganaa Yahuudiyankooɓe. Kaa nde ɓeen ngarnoo ndee, o woɗɗitii ɓe nganaa Yahuudiyankooɓe
    ɓee, o ŋootti ɲaamdude e mum'en, hultude jokkuɓe sariya taadagol ɓee.
  arb-NAV: إِذْ قَبْلَ أَنْ يَأْتِيَ بَعْضُهُمْ مِنْ عِنْدِ يَعْقُوبَ، كَانَ بُطْرُسُ
    يَأْكُلُ مَعَ الإِخْوَةِ الَّذِينَ مِنَ الأُمَمِ؛ وَلَكِنْ لَمَّا أَتَى أُولئِكَ،
    انْسَحَبَ وَعَزَلَ نَفْسَهُ، خَوْفاً مِنْ أَهْلِ الْخِتَانِ.
  cop-CNT: ⲉⲙⲡⲁⲧⲉ ⳿ϩⲗⲓ ⲅⲁⲣ ⳿ⲓ ⳿ⲉⲃⲟⲗ ϩⲁ ⲓⲁⲕⲱⲃⲟⲥ ⲛⲉ ϣⲁϥⲟⲩⲱⲙ ⲡⲉ ⲛⲉⲙ ⲛⲓⲉⲑⲛⲟⲥ ⲉⲧⲁⲩ⳿ⲓ ⲇⲉ
    ⲁϥϩⲉⲛϥ ⲛⲁϥ ⲟⲩⲟϩ ⲁϥⲫⲟⲣϫϥ ⳿ⲉⲃⲟⲗ ⲉϥⲉⲣϩⲟϯ ϧⲁ⳿ⲧϩⲏ ⳿ⲛⲛⲓⲉⲃⲟⲗ ϧⲉⲛ ⳿ⲡⲥⲉⲃⲓ.
  sri-sri: 'Iro dupuyuro ĩgʉ̃ irogue ããrĩgʉ̃́, judío masaka ããrĩmerã Jesúre bʉremurã
    merã baa, ããrĩrikʉkõãyupʉ. Ĩgʉ̃ irasiriripoe gajerã judío masaka Santiago iriunerã
    ejañurã. Ĩgʉ̃sã ejamakʉ̃ ĩã, judío masaka ããrĩmerã merã ããrãdi ããrĩduúkõãyupʉ:
    “Yʉre turibokuma”, ãrĩgʉ̃. Irogue ejanerã judío masaka ããrĩmerãrẽ: “Moisés dorederosũta
    dupʉma gasirogãrẽ wiiriro gããmea”, ãrĩ weregorenarã iriñurã. Irasirigʉ Pedro,
    Antioquía marã ĩgʉ̃sãya dupʉma gasirogãrẽ wiirisũbirinerã ããrĩmakʉ̃, ĩgʉ̃sã merã
    baa, ããrĩrikʉadi duúkõãyupʉ.'
  nal-nal: 'Azaan naan ka giu xa malasing kari: Waamua wana azanon Judaa di inaxam
    paazaai di wat ikula zin Jems, Pita xa vavangan faraxai wana aubina di inaxam
    paazaai, naandi aubina xawit amun Judaa. Singsaxai araan amun Judaa angkanaan
    di wat, Pita xa vataling aubina angkanaan kawit amun Judaa, wanaze xa marauring
    amun Judaa angkanaan, avuna di irur dikdik adu aubina di inaxam paazaai dina ftuk
    pizin a vang pakpak malasing amun Lus sin Moses ka piaat.'
  kyq-kyq: Ey num Piɛr se lee tɔs tɔs te gɛnaagen ɗoobm *al‑Masi kɛn Yaudge eyo. Num
    gaŋ Yaudgen iin̰o gɔtn Jak ki jaay aan se, Piɛr aakɗe se iik tɔɔk cɛɛs ki, baate
    kɔsn te naaɗe taa naan̰ ɓeer ɓeer jeege tun se.
  kwd-kwd: '@see-verse:GAL.002.011'
  ded-ded: Yakoboarunac areng goa mi hamagec ye bangec monnunac ngicngac yenigoc yaka
    nekefec. Nga ngic sebi tosangina herec herecgea arengfora goa hasikegec, imohai
    ye kengec amma bangec monnunac ngic wayunuma yenigoc monggoc mi tarec.
  ewe-ewe: Elabena hafi ŋutsu aɖewo natso Yakobo gbɔ ava la, enɔa nu ɖum kple ame
    siwo menye Yudatɔwo o la. Gake esi wova ɖo la, ehe ɖe megbe, eye wòɖe eɖokui ɖe
    aga tso ame siwo menye Yudatɔwo o la ŋu, elabena enɔ vɔvɔ̃m na ame siwo nye aʋatsotsotɔwo.
  nuy-nuy: Warruburru-yung warra-Gentile warra-minilharri-yung, naagi-yung na-Peter
    wurraanggarra-nguni ana-marrya. Anubanila-wala, warruburru-yung waḻya-waḻya ngijang
    wurru-yanggi nubagi-wala na-James-gala. Yagu anubani-yung na-Peter niga ni-marrbuy-mayn
    anubani-yung warra-Jew-yinyung ana-lhaawu-runggal wu-yamana, “Yagi nurraanggarra-ngi
    ana-marrya warruburru-wuy warra-Gentile-wuy.” Yagu anubanila ni-waḻgaḻ-mayn, waari
    ngijang amburraanggarra-nguni wugurru. Niga yamba ni-ḏirrngawiiyn warruburru-wuy,
    wurru-yambini yamba wugurru “Nambambi-wulmurr-gana”. Yijgubulu-windiyung ni-waṉbini
    aladi niga na-Peter.
  cop-BHC: ⲈⲘⲠⲀⲦⲈ ϨⲖⲒ ⲄⲀⲢ ⲒⲈⲂⲞⲖ ϨⲀ ⲒⲀⲔⲰⲂⲞⲤ ⲚⲈϢⲀϤⲞⲨⲰⲘ ⲠⲈ ⲚⲈⲘ ⲚⲒⲈⲐⲚⲞⲤ ⲈⲦⲀⲨⲒ ⲆⲈ ⲀϤϨⲈⲚϤ
    ⲚⲀϤ ⲞⲨⲞϨ ⲀϤⲪⲞⲢϪϤ ⲈⲂⲞⲖ ⲈϤⲈⲢϨⲞϮ ϦⲀⲦϨⲎ ⲚⲚⲒⲈⲂⲞⲖ ϦⲈⲚⲠⲤⲈⲂⲒ.
  buk-buk: Bu têŋ ndoc iŋ hôc asê Antiok tiwakuc, naŋ iŋ kôm mêtê solop. Iŋ ndöc ti
    gêŋ gêŋ whiŋ lau sêkêŋ whiŋ-ŋga naŋ lau Israel dom, dec tôc asê bu iŋ hêgo dau
    tu Moses ndê yomsu-ŋga dom. Magoc tiŋambu lau Israel-ŋga ŋatô naŋ sem gweleŋ sêwhiŋ
    Jems, naŋ sêhôc asê malac Antiok. Pita kêyalê bu ŋac sêsap Moses ndê yomsu dôŋ
    ma ŋac bu sêkac lau gameŋ apa-ŋga bu sêŋkuc lau Israel-ŋga si †pwac sêsê lauŋgac
    ŋamlic ŋatô su-ŋga. Tu dinaŋ-ŋga dec iŋ töc dau ma kêdahiŋ dau su yêc lau naŋ
    lau Israel dom. Iŋ ndê lêŋ dau iŋ lêŋ giso.
  pri-NT: '@see-verse:GAL.002.011'
  zpq-NT: Cate' za' bžine' Antioquían', gwzolagüe' che'ej chagüe' txen len beṉe' ca'
    chesejnilaže' Criston' ḻa'czḻa' bi zjanaque' beṉe' Israel; perw gwdechna' cate'
    besežin beṉe' Jerusalén ben' gwseḻa' Jacobon', bich goclaže' ye'ej gagüe' txen
    len beṉe' ca' bi zjanaque' beṉe' Israel. Bžebe' še bi yesena beṉe' ca' cheson
    xbab note'teze beṉe' chejnilaže' Criston' cheyaḻa' soe' señw dan' že' circuncisión.
  por-TFT: 'Aconteceu o seguinte: Havia certos crentes judaicos associados ao Tiago.
    Antes de eles virem a Antioquia, Pedro e os crentes não judaicos costumavam tomar
    juntos as refeições. Mas quando aqueles certos homens chegaram, Pedro deixou aos
    poucos de jantar com os crentes não judaicos e não quis associar-se mais a eles.
    Ele tinha medo de que os crentes judaicos de Jerusalém os criticassem por ter-se
    associado aos não judeus.'
  gwi-NT: James, Israel Jesus k'injiighit dinjii lat nąįį zhat gwats'ą' hił'e' k'eegiidal
    dąį'. Gwats'ą' dąį' Peter ąįį Israel gwich'in nilii kwaa nąįį tee ch'a'aa. Gaa
    ąįį dinjii nąįį k'eegiidal ąįįtł'ęę goovaa ch'a'aa kwaa dhidlit. Israel gwich'in
    nilii kwaa nąįį Jesus gwik'injigwiighit goodhah gihłeerohoht'ii giindhan nąįį
    aanjat geh'an.
  gvn-gvn: Jamesangka kanbal Christian Jew-warra townbu Antioch yungan. Jana kadanjiku,
    Peterangka mayinga nukajin Godundumunji bamanji Gentile-warranji. Yamba Peter
    yinyilman jananka Jew-warranka, jana balkanji nyulu bamanji Gentile-warranji kari
    nukajinyaku. Yinyaynka nyulu kari Gentile-warranji nukajin baja, jana Jew-warramu
    law mukul kari wukurrinya, kari yakajinya yala Jew-warraku.
  nhy-NT: Pedro otlakuajtoka inwan tokniwan katlej mach judiojtin, pero nijkuak oejkokej
    sekimej tokniwan judiojtin de Jerusalén, katlej okualintitlanke in Jacobo, ijkuakón
    in Pedro mach ok okiseguiroj otlakuaj inwan katlej mach judiojtin. Porke omomawtij
    de itlaj ma kilwikan in yonmej judiojtin katlej kinekij ma mosirkunsidarokan nochtin
    katlej mach judiojtin.
  asm-FB: কিয়নো যাকোবৰ ওচৰৰ পৰা কেইজনমান ইহুদী লোক আহিছিল আৰু তেওঁলোক অহাৰ আগেয়ে,
    কৈফাই অনা-ইহুদী সকলৰ সৈতে খোৱা-বোৱা কৰি আছিল। কিন্তু যেতিয়া তেওঁলোক আহিল, তেতিয়া
    চুন্নৎ হোৱা লোক সকললৈ ভয় কৰি কৈফাই অনা-ইহুদী সকলৰ সঙ্গ এৰি নিজক পৃথকে ৰাখিছিল।
  okv-okv: amo Peter kiti ta amo enda nei embomeni ga vahaita arumbeto ere indiaetija
    amo javotoho ere uaetija te Judea embo nei uhoho James ta degi eto puvua, amo
    enda nei embopo ekalesia ta ehaha toreora avo Judea ta ari ambo ambo eto hamo
    kakamba ara ke hande eora embopo puvua embomeni amina ke arote avo Peter na hotembeto
    joru ue ari sapura itiketo ena amo enda nei embomeni ga vahaita indari uje ae
    eto toturitinu
  mxt-NT: Vatyi cha xihna ri vaha sacuvi̱ ra vatyi chachi̱ ra chihin ñu cha ñima ñu
    Israel cuví, nyacua nya cha chaa̱ suhva ñáyɨvɨ Israel cha tachi̱ ra Jacobo. Tyicuan
    ta quichaha ña chachí ca ra chihin ñu. Tyicuan caa sacuvi̱ ra vatyi yuhví ra coto
    cahan ra itá iñi costumbre circuncisión cha chaa̱ coyo cuan chi ra.
  tzo-NT: Te talemic uc quermanotic jchi'iltac ti itacatic talel yu'un ti Jacoboe.
    Ja' ti toyol yo'ntonic yu'un ti circuncisione. Ti c'alal mu to chulic ti quermanotique
    ti tacbilic talel yu'un ti Jacoboe, ti Pedroe laj xch'un batel iq'uel yu'un chba
    ve'uc ti stojol quermanotic ja' ti achi'iltaque, ho'oxuc ti yanlum crixchanooxuc
    xchi'uque. Pero patil c'alal te xa oy ti quermanotique ti tacbilic talel yu'un
    ti Jacoboe, hech yu'un ixi' yu'un mi chopol ch-albat sc'opilal. Hech yu'un muc
    xch'un xa batel iq'uel yu'un chba ve'uc. Ja' ba xchi'in ti ve'el ti quermanotique,
    ja' ti jchi'iltaque.
  ind-AGS: Sebelum beberapa teman Yakobus tiba, Petrus biasa makan dengan orang bukan
    Yahudi. Tetapi ketika orang-orang ini datang, dia berhenti makan dan menjauh dari
    orang bukan Yahudi. Dia takut disinggung oleh mereka yang bersikeras bahwa laki-laki
    harus disunat.
  omw-omw: Mwi entara vuni Pitaava Iesusira nraaqiara mpo mwatanaavatama kyero kyara
    nre varuvata mwiaqaatai Iemisiva Ierusaremisairo sito vaisihua nri ntora. Mwihua
    Iutaavanto nruvaro Pitaava mpo mwatanaa mwihua kyero tiqaro, Mpo mwatanaahua hia
    Iutaa mwaanra qua riaraitita, hia nkyiari nyamwanta toqaahuave. Mwia kyaara nte
    mwihua kyapata kyara nre variarita Iutaa mwaanra qua rieqata nriahua nianra tivorave,
    tiro. Pitaava mwitaa timwa kyero mwiva hia mpo mwatanaa kyapata variraitiro, mwihua
    kyero nanrianraa variqaro kyara nre varura.
  yrb-yrb: I kerere uetana eno, Jeimisima Anitiyoka suro farawa uiro Fitama i aika
    uwarabai ibeda ieta itebi. Ieta eno iteda ibiro Jeimisima moana uwara siaia uiro
    Fita dawabai ane fataba Fita i ofe tureta Ju uwaraba iyareda i aika uwara ekodite
    emabai ieta ane itawa ui.
  maa-NT: K'e̱ nga sa̱ ítjòn, ya̱á tsakjèn‑ko̱ jñà xi̱ta̱‑la̱ Cristo xi mìtsà xi̱ta̱
    judío. Nga komà i̱skan, k'e̱ nga j'iì xi̱ta̱ judío xi ti̱koa̱ mokjeiín‑la̱ i̱t'aà
    ts'e̱ Cristo, xi̱ta̱ xi ts'e̱ Jacobo, k'e̱é mì ti̱ kiì ya̱ tsakjèn‑ko̱‑ne; tsasìt'aàxìn‑né
    nga majìn‑la̱ nga ch'o kíjnako̱ jñà xi̱ta̱ koi nga kjo̱'ñó mejèn‑la̱ nga sit'aà
    chi̱ba̱‑la̱ jñà xi mìtsà xi̱ta̱ judío.
  mcq-mcq: Ijiꞌa ea ꞌahoꞌa Jemisi oni unaꞌi rena roꞌavarono hu vaꞌe Jenitaru puꞌúmo
    ꞌiruma inuna kaivo vea kaꞌene pura roajaho hu sisa ꞌuhuahiꞌiniji juhame Jenitaru
    makiꞌikaꞌi ruvaꞌe hunanu hinana.
  sus-A: بٍينُن يَكِ شَ مِشِ ندٍيٍ شَ سِفَ عَ يِرٍ، عَ نُ عَ دّفٍمَ عَ نُن سِ فبّتّيٍ.
    كْنْ عٍ تٌ عَ شْنيِ لِ، عَ نَشَ فبِلٍن مِشِيٍ قْشْ رَ نَشٍيٍ قِندِشِ سِ فبّتّيٍ
    رَ. عَ نُ بَرَ فَاشُ يَكِ شَ مِشِيٍ يَ رَ، بَرِ مَ عٍ نُ لَشِ عَ رَ عَ دَنشَنِيَتْييٍ
    لَنشِ نّ عٍ شَ سُننَ.
  jpn-1965: なぜなら、彼は、ある人々がヤコブのところから来る前は異邦人といっしょに食事をしていたのに、その人々が来ると、割礼派の人々を恐れて、だんだんと異邦人から身を引き、離れて行ったからです。
  fra-SBL: En effet, avant que des gens ne viennent de la part de Jacques, il mangeait
    avec les païens. Mais quand ils sont venus, il s'est retiré et s'est mis à l'écart,
    craignant ceux qui étaient de la circoncision.
  yka-yka: Tagnaˈne tekka laˈi, patuhut iye mangan si meˈ aˈa dumaˈin Yahudi masandel
    pu si Isa Almasihin. Saguwaˈ sakaliˈ niyaˈ tekka pī meˈ Yahudi sandel pu si Isa
    Almasi dinaˈak pī weˈ si Yakub, na, si Petros inin gaˈi ne asipne meˈ dumaˈin
    Yahudihin duk gaˈi ne iye mangan magtuhut duk siye. Talew si Petros kaw iye sallaˈ
    meˈ Yahudi mamēbbegan saraˈ pagislamin.
  mle-mle: Aal Pita yidil vaal, aal kitawaana. Tayib Jamis nuwukadiy duw Antiyak tipaar
    wayakidik, yidiy. Aw day vidaad Pita di adiy nuwukadiy jaka tipa kidiy Kristen
    duw takwawa ran kamnaagw kidik. Aw adiy Juw tipaar yin wardaak, aw Pita ata adiy
    nuwukadiy jaka tipa kidiy duw taakw wapadidiy. Wapakuw, dayawa ginyir samab maa
    kamnaagw ki. Aw ata adiy Jamis wayaki-didiy Juw duw kitawa wukidiy, miyawa Kristen
    duw adiy dayadiy sip lupwa-kwadanadiy Mawsis diki lo walil pik wakuw. Aw Pita
    di yagaad dikim vikuw bwula-kidana majik, adiy dayadiy sip lupw maardiy Kristen
    duwawa kamnaagw kidilik.
  shp-NTPO: Rekenparira akátiai, ja judíoma jonibo betan jawékiakin, jato betan jaská
    jaskakinbi, Jacobon jonibo bekanketian moa judíomabo betan jawékiakin jenea iki.
    Jabaon jaton jakina rebichi xateti jato yoiaibo iketian jatoki rakékin.
  aom-aom: 'Naehu ëhi uavode hesi bëhoho urimoho Peter-hu aevoromo Antioch rovadevare
    evare uvadeje: Jew rajo mu vaeromo sino tarivarue Christian aribövioho noꞌo Jew
    rajo mu bogo vaeromo sino bogo tarivarue Christian aribövioho jabuꞌo gemuoho javuajë
    uvoromo saꞌa ioroꞌioro rajo Christian ö muenoꞌohuꞌo gemuoro hiromo ioho inövadeje.
    Gemuore hiromo i ibe rovadoho gavade Jew rajohuro James-arire jioromo ro Antioch
    raromamu gëgorovo uvadeje: Ësino tarivojöro nimarue ariböviehu gevëꞌoho na Jew
    rajo mu bogo vaejarue ariböviohuꞌo gemuore hijamu gevëꞌoho bijönimoruomoꞌajëromo
    juhuonivoromo saꞌa ioroꞌioro rajohuꞌo i ijadoho vuonugoꞌi roriꞌo vaꞌo hijadeje.'
  geb-geb: Ana khaŋ muuŋgi. Mba Zisas khothɨgap ana zɨn vui Zudaiŋ gumgi mbari, mbe
    Zems han kegap, zergi fhuvara. Mbe mbur kim, Pita harigi fhaiŋ ŋgui gumgi, mbe
    guigira Zisas khothɨgap ana zɨn vui, ana mbe phorga pav ki. Ana mbe phorga pav
    kim, mba guigira Zisas khothɨgap ana zɨn vui Zudaiŋ, mbe Zems han kegap, zav hegim,
    Pita mben rivgi. Mbe khaŋ tɨga havhargiap fooi tɨva zɨn vui ntɨɨri ma. Ana maaŋ
    muuŋgiap, mba harigi fhaiŋ ŋgui gumgi thav, samra kav, ana wom khurkhuman mbe
    khuui fhu.
  bsj-bsj: Nimde nubo kangem bo bou Yakubu nin di, Kefas ca cariti kange nubo kumtacileu.
    Dila kambo nubo cuwo dou weri, cin dubom, ri cin cerum wi nubo kumtacili nen.
    Ciki nuwa tai nubo wo cwi biyeka te lare tiyeu.
  cak-cak: Roma rija' na'ey niva' quiq'uin ri man israelitas ta. Jac'a tok xe'eka
    ri etakon-e roma ri Jacobo, xa xujec'-ri' y man xva' ta chic quiq'uin ri man israelitas
    ta, roma xuxi'ij-ri' chi nina'ex ri najin riq'uin coma ri ye'in chi nic'atzin
    chi ni'an ri circuncisión chique ri man israelitas ta.
  chf-NT: Najtäcäba aj Pedro nämte' u c'uxnan t'oc ni mach jin aj judíosobba, ixta
    ump'e q'uin jinq'uin tulaj c'otijob machcatac ti bajca an aj Jacobo. De ya'i cayi
    u tz'eje' uba t'oc ni mach jin aj judíosobba y u yäcti c'uxnac t'oc, uc'a bäc'ti
    mach xic jini circuncisa'ojob u jule' ubajob tuyac'o.
  tlf-tlf: bomi magam uyo ki, Jems iyo tebe Kristen Moses imi ulo fomtuup waafulin
    tinum iip maak maak iyo imdala ti-silip kale minte, bilip imi tilin-tem bom-bilip
    uyo, Fita iyo yak unang tinum miit maak imi tem iina iman uyo unan-nuubipta kuta
    minte, kota tinum bilip iyo tal tamip e, kota Fita iyo bilip imi atul uta finano-nalata,
    ilami kuguup tambal ko age tinum miit maak iso iman unan-nuuba boyo kupka-nalata,
    maak so tam tama isino iman uyo une-nama binim kela e,
  piu-2006: '@see-verse:GAL.002.011'
  poh-NT: Jeꞌ reꞌ xniban maj nok cu jaꞌ quiponic ta ar Antiyoqui̱ya take quib xib
    chi aj niminel xitakꞌabjic cho ruꞌum maꞌ Jaco̱wo, reꞌ maꞌ Luch riban nak riwaꞌ
    riha̱ꞌ cu̱cꞌ take maꞌ reꞌ ta ra̱ꞌ riꞌsil take cho maꞌ Israhel cꞌuhtbal reh chi
    cojo̱j take pa riman chi aj niminel take xa reꞌ laꞌ chic naxiponic take takꞌamaj
    take cho reꞌreꞌ, maꞌ cu ta chic xiban riwaꞌ riha̱ꞌ cu̱cꞌ take maꞌ reꞌ ta ra̱ꞌ
    riꞌsil take cho maꞌ Israhel, kꞌu̱nkꞌu̱n laꞌ pꞌuht resam lok ri̱b chi quixilac
    ruꞌum reh riyoꞌjic chi quiwach take kich ra̱ꞌ riꞌsil cho maꞌ Israhel reꞌreꞌ, reꞌ
    nquicꞌam na̱ cꞌuhbal chi rikꞌataric lok ritzꞌuhmal na̱ quicꞌachanbal.
  tue-tue: '@see-verse:GAL.002.011'
  bjp-bjp: Aunbiing foron tom unune ae Jems i wuun ta ri biil biitom ri tapiek, Pita
    i ien la bii turan fanu ae biil ri fan Iudaia. Isau le aunbiing ri ka tapiek mang,
    ke biil mang bin i ien turim tura ri. Ka kiis koseng ri mang, wara le i soke fan
    Iudaia ae ri tara la le rin kiit pununfon fanu tamat tikii ae ri unune.
  xon-xon: Bijab bi nan nyan ni Jems chee na aah kaa nan kee fuu ni buyoonn na, u
    nan ji binib bi kaa ye Juu yaab na chee tijikaar. Bijab ngbaan aah nan fuu ni
    na, le u nyan binib bi kaa ye Juu yaab na chee, kaa ki ji bi chee tijikaar; ba
    pu? u nan san Juu yaab bi nyan ni Jems chee na ijawaan.
  tzo-ZNT: Yuꞌun li ta baꞌyie ixchꞌun ti chba xchiꞌin ta veꞌel lachiꞌilique, voꞌoxuc
    ti maꞌuc juriooxuque. Pero itaqueic tal jayvoꞌ jchiꞌiltac yuꞌun li Jacoboe ti
    xchꞌunojic scꞌop Rioxe. Jaꞌic ti muchꞌutic chalic ti persa chichꞌic circuncisión
    li muchꞌutic maꞌuc jchiꞌilticotic ta jurioal mi ta xchꞌunic li scꞌop Rioxe. Ti
    cꞌalal mu toꞌox chulique, jun toꞌox yoꞌon ta xchiꞌin ta veꞌel achiꞌilic li Pedroe.
    Ti cꞌalal iyulique, mu xa scꞌan xchiꞌin ta veꞌel yuꞌun ixiꞌ mi chopol chbat scꞌoplal.
  mpm-NT: Xnakan iyo vaꞌa xaan jniñu saꞌa da niku, chi yaji da staa jiin yɨvɨ ɨnga
    nación. Ko ni jakoyo uu xi uni chaa ni taji Jacobo. Ja yukan tukaa ni yaji Pedro
    staa jiin yɨvɨ ɨnga nación un, ti ni kuxio da kuaꞌan da. Tukaa ni yaji da staa
    jiin yɨvɨ un, chi yuꞌu da sa kuni chaa ni jakoyo un ja tukaa ga siuku da ichi
    yɨvɨ nación hebreo. Ti yukan kaꞌan da sɨkɨ da.
  ots-NT: Guegue car Pedro, bbʉ cja xquí zøti pʉ Antioquía, mí tzihui cʉ hermano cʉ
    jí̱ mí judio, masque i ccax‑ca̱ car ley ca bi zoh car Moisés. Már zö ca mí øti
    guegue cʉ pa‑cʉ́. Diguebbʉ ya, bi zøti pʉ Antioquía cʉ dda cja̱hni cʉ xcuí hñe̱jmʉ
    Jerusalén, pʉ jabʉ már bbʉh car cjua̱da̱ Jacobo. Cja̱ nucʉ́, yojmi car Jacobo,
    mí tɛndijʉ cʉ dda quí parte car ley ca bi ma̱n car Moisés, eso, jí̱ mí tzihui
    cʉ cja̱hni cʉ jí̱ mí judio. Nu car Pedro ya, como mí pa̱di ja mí ncja nguá mbe̱n‑cʉ,
    ddahtzʉ gá wembi cʉ hermano cʉ jí̱ mí judio, hasta ya jí̱ mí tzihui‑cʉ hne̱je̱.
    Como guegue mí tzu̱ cʉ hermano cʉ xcuí hñe̱jmʉ Jerusalén. Jí̱ mí ne pa di cca̱htijʉ,
    ¿cja mí tzihui guegue cʉ cja̱hnitjo?
  hoy-hoy: इदुरसाटी कि याकूब उन दी टु येनारा लॉकुर बरोर से पयले आव गैरयहूदीगोळ सांगुळ
    तिनतोगोन, लेकीन याग आंदुर बंदुर रा खतना माळ्द लॉकुर अंज्क इन कारण आव हिंद सरकुसेदुन
    अदिक किनारा माळली कुरतुन.
  amo-amo: Kefas wa din lizu nimonli nin nalumai, a among anit unuzu kitin Yakub dutu
    sa udak. Na anit ane nda, a wunno kidowo anin tasa ligome nin na Lumaiye, bara
    fiu nanit ale na inamalu kalzu nacuru mine.
  pjt-pjt: '@see-verse:GAL.002.011'
  cwe-cwe: Kwaviya wang'hali hawanakwiza wanhu wolawa kwa Yakobo, Petili kakala koja
    na wanhu weli siyo Wayahudi. Mbali viwafikile kaleka kuja na wanhu weli siyo Wayahudi
    kwaviya kawadumba wanhu wowolonda kugumigwa ulungwana.
  daa-NT: Min awalle ŋa tiya sawa di iŋ gee kuuk Yuudinnaɗo. Kar Zaak n̰aamtu gee.
    Wiktin taat ŋu ottu, Piyer etirtu. Ŋa bal tee pey iŋ gee ku Yuudinnaɗo. Ŋa gina
    kolaw ɗo geemir, ŋuur kuuk raka gee okin̰co yaa *ɗukume seln̰o.
  mlp-mlp: Na ezaqgo Jems ago mataw asor uliq nab a hi bolsamo Pita in Krais ago on
    mataw Juda a haiqta na gigo bitab leheq nenaq didaq neqyaqta. Ari abeb Jems ago
    mataw na bo gwahtiqim in Antiyok mataw Krais anan helmo haqiyta na gihol abatan
    asan urotgo giwaz timeqniy yaqay. Sa Pita in Jems ago mataw na girabunad in ayogniz
    Juda a haiqta na gihulosim giholib tihiqiyyaq.
  ape-C: Amudok Jems neshopokam hanaki iri douk watak hunak hutograri uwe, aria abudok
    nyutob Pita apa nanak nani enesh Iruhin ananish arpesh douk eshesh madae Juda
    iri uwe shape atugun shape shawok worigun. Aria amam hanak hatograri aria anan
    nenek yoweishi inahos um wata neyotukuk rougun aria madae nunak nini eshesh shugnoh
    atugun uwe, uwok. Um maresh? Anan nanogugur um amam shenek bilip iri Juda douk
    dodogowim atum abom um agundok yegeshiweruh hunatah iri um.
  bgs-bgs: '@see-verse:GAL.002.011'
  faa-faa: Aisa amo kepoane oyapo. Fana Pitamo Yu aporohoanafonosayaki hakāsa toke,
    makata nesapo. Makata hakāsa nesa nine, Yamesemo aporo táke perakano asekea,
    Yu aporohoanafonosayaki Pitamo hakāsa toke makata nesane metakarisiapo. Metakarikia
    iane fasikia reapo. Aporo pesamo Yu aporomo somemaneane kekemaraka, “Kau hahaeraka
    patehoanie,” aisa aporoamo aserapaka, Pitane fasikia Yu aporoyaki reapo. Aporoamo
    someraka, “Yu aporo Yu aporohoanafonosayaki hakāsa tokoakopo.” Aisasamo Pita
    ipi himu tetáraka hemakapukua fasikia reapo.
  kik-kik: Andũ amwe moimĩte kũrĩ Jakubu matanakinya-rĩ, Petero nĩarĩĩanagĩra na andũ-a-Ndũrĩrĩ,
    no rĩrĩa maakinyire, akĩmeherera, na akĩĩamũrania na andũ-a-Ndũrĩrĩ tondũ nĩetigagĩra
    andũ arĩa maarĩ a gĩkundi kĩa andũ arĩa maruaga.
  cap-NT: Antioquía wajtquin irantiz̈cu, Pedruqui nii wajtchiz ana judío z̈oñinacz̈tan
    lujlchic̈ha. Nekztan tsjii kjaz̈ Jacobz̈ partir z̈oñinacaqui irantichic̈ha. Jalla
    ninacaqui judío cuzturumpinaca exijñitac̈ha. Jalla ninacz̈quiz ekscu, Pedruqui
    nii ana judío z̈oñinacz̈quiztan tsjii latu zarakchic̈ha.
  ksr-ksr: Piitonoŋ wala waba kantri yoŋowo laligoŋ nene motooŋ neŋ laligogito, eja
    tosianoŋ Jeims mesaoŋ Jerusalemga kagi iikawaa gematanoŋ ejemba ii iŋiima sisiriiŋ
    sigeŋsigeŋ nano. Anutuwaa aiweseya selegianoŋ kotogi yoŋoojoŋ toroko moma ziriŋziriŋ
    ama Juuda tuuŋ yoŋowo qokotaaŋ laligoro.
  eng-TNT: For yerr that certayne came from Iames he ate with the gentyls. But when
    they were come he withdrue and separated him selfe fearinge them which were of
    the circumcision.
  sbs-sbs: Chetanzi vamwi vakwame ni va seni ku sika kwa Jakovo, Kefasi avali kulya
    ni va Machava. Kono cwale ava vakwame ha va keza, cha zimana mi ni kuva vutavuleni
    ni va Machava. Cha vali ku tite ava vakwame va vali kusaka mupato.
  sue-sue: Nu gita ema Yudako eni meni tama aiso kapai tepo ge ou gutero noiwa amire
    dai ma eroma be dara potiro ninoisowa. Ago inoiwa Yesura dubu Yerusalem itewera
    amira giti kopi Yakobo ami ema eni iyetinu Antiok ema dubura susu gamu baro kei
    awewa. Baro kei awewa Petoro nukare giro azu wenua. Azu inoise opi ego wenua awa.
    Nukare nu gara Yudara lo ge dai ema wago wai azu, nu ema Yudako ge ou gutewa awa
    doro gago-giago awenua awa.
  fra-NCL: En effet, avant l’arrivée de certaines gens de l’entourage de Jacques,
    il mangeait avec les païens ; mais après leur arrivée, il s’esquiva, et se tint
    à l’écart, par crainte des partisans de la circoncision.
  bhg-bhg: Iji ainde Peter tuturoda gupusina, ami Gentile embomaide umojido rorae
    injido esisina. Ata iji angode Jew embomai nenei James da yai edo guputera, imo
    Gentile embomai dodo awamanede umojiae. Aindabé Jew embomai James da yaida edo
    gundo tedo esitera, Iesu da embobé tamo jiugari daedo barate, Peter adu esisina.
  snn-NT: Judío bain jubë ba'ima'icuana ti'an rani, bacua naconi te'e ainguë ñu'iguë
    baji'i baguë. Ja'nca ba'iguëbi, ja'nrëbi Santiagore concuabi Jerusalenbi raijënna,
    Pedro yua judío bain jubë ba'ima'icua naconi aon aiñe jo'cani, bacua ainruna se'e
    ñë'camaji'i. Judío bain ëñani yë'ëni bëinma'iñe caguë, ja'nca yo'obi Pedro.
  atb-NT: Hkâsu mù gâ le, Yakuq chyáng mai lé é bang a jé shî é u lé, yhang gi, tûngbaù
    pé eq rahá chôm zo chôm shuq lhaq kut ri. Nghut kôlhang, haú bang jé é hkûn, yhang
    gi, ahpyo-kuq hpyit râ lhê gâ é hpúng má lom é bang lé gyuq é yanmai, tûngbaù
    pê chyáng mai htoq gang luî, yhang baú nyi tô ri.
  cek-AK: 'Jakob mah patoeh ih thoemto kaminawk angzo o ai karoek to, anih loe Gentelnawk
    hoi nawnto buhcaak: toe nihcae phak o naah loe, tangzat hin aat kaminawk to zit
    pongah, Gentel kaminawk hoi angkom ai ah kamhoe ah a oh ving.'
  bkd-bkd: Ta su hurà pa makauma diyà sa mga sinugù hi Santiago nakigsalu si Pedro
    hu kenà mga Judio. Ba su makauma en su mga etaw uminendà si Pedro hu pagkaen duma
    kandan ta nahaldek hu mga Judio ha tagtudlù ha kinahanglan ha sirkunsidahan sa
    agtuu.
  ctu-76: Como weñʌch ti' ñaxan cha'le. Ti' cha'le uch'el Pedro yic'ot jini mach bʌ
    israelobic jintyo ti c'oti cha'tiquil uxtiquil i pi'ʌlob jini Jacobo. Che' jini
    ti xuc'ul cʌyʌ i cha'len uch'el yic'otyob jini mach'ʌ israelob. Como ti' lolon
    bʌc'ñʌ jini yambʌ israelo' bʌ mu' bʌ i lolon wersa xic'ob i ch'ʌmob tsep pʌchʌlel
    cha'an i cotyʌntyel jini mach bʌ israelob.
  lac-NT: Mʌ' ja wirej, mʌ' toy c'uchucobi' a mac tuchi'ta'b ten Jacobo u jach ts'urir
    u yet acsʌ'orirob tu cajar Jerusalén. Mʌ' toy c'uchucobi' a Pedrojo', tan u janʌn
    yejer a mʌ' u winiquirob judío, a yacsmʌnob tu yorob. Barej caj c'uchob a mac
    tuchi'ta'b Jacobo, a Pedrojo' caj u p'ʌt u janʌnob yejerob a mʌ' u winiquirob
    judíojo' soc mʌ' u pʌc'ʌr u pach ten a mac tuchi'ta'b ten Jacobo.
  xla-xla: '@see-verse:GAL.002.011'
  xav-NT: '@see-verse:GAL.002.011'
  cuk-cuk: Ar ade, Santiago-sordamar-yoo-nonikid-iduar, Pedroʼdi, Judíoʼsurmaladba
    nabir mas gundidaenad. Geb Santiago-sordamar-Judío-igargi-bur-nanadimalad-nonigudi,
    Pedro, amar-dobedba Judíoʼsurmaladgi banguded, bar eba mas-gunsuli gusad.
  tbf-tbf: I muan kegituo bineit ba ka e Iakobo ta nga tura gituo, e Petro a be nga
    ko ngou meie bu Kibang. Eiekesen a nga teikkir nge sorvekena gie bu Kibang sien
    gituo ta nga beit, simi vunan a nga motovan va egie mi gargar simi vinavaroup.
  uig-CYR: Чүнки Яқупниң йенидин бәзи адәмләр келиштин илгири у ят әлликләр билән
    һәмдәстихан болған еди; бирақ улар кәлгәндә, хәтниликләрдин қорқуп шу қериндашлардин
    өзини тартти.
  ikw-NT: Sụ ele Jemisi ziyaru va, Pita nụ ele bụ́o ele Ju neerikọ wiri. Kọvu nga
    be vaduru, o kwéle o sno be ri wiri, kwnornu nụ ogwnu ele be kparụ nka tụru a.
  khs-khs: 'Ala amoke mouwa wekeye. Puwano Pitayewi Yu senamawalapulu ilipe sita:la:,
    ma:na:wa menakeye. Ma:na: kilipe mena kamona, Yemese sena e mana inapitekiwa potapola:,
    Yu senamawalapulu Pitayewi ilipe ka:la:lopela:la: ma:na: menawa iya:peyakeye.
    Iya:pela: iwa aloye tiye enekeye. Sena mina amoke Yu senayewi solo elewa kulu
    hanose, “Kaka hekelesa: nana:pa:,” e seyawa senayewi ta:pa:pekitise, Pitawa Yu
    senaye fa:tapo sema:pekitise ipilise aloye tiye Yu senawanapulu ha:na: enekeye.'
  dwr-ENT: ኣዪሲ ጎፔ፥ ያዪቆባ ማታፔ ኪቴቴዳ ኣማሬዳ ኣሳይ ያናፔ ካሴ ኣዪሁዳ ጊዴና ኣሳቱዋና ቁማ ሜ፤ ሺን ኡንቱንቱ ዬዳዋፔ
    ጉዪያን፥ ኣዪሁዳ ጊዴናዋንቱ ኣማኒያዋንታ ጊዳናው ቃፃሬታናው ኮሼ ጊያዋንቶ ያዬዳ ዲራው፥ ሚያዋ ኤሲዴ፥ ኣዪሁዳ ጊዴናዋንቱፔ
    ሻኬቴዳ።
  pma-pma: '@see-verse:GAL.002.011'
  atd-NT: Ian su, ko iam pad mokouma si Pedro, no ko niglimudlimud sikandan to ogkoon,
    nig-amut pad sikandin to mgo otow no kono no Hudiu. Dokad di, no nokouma on ka
    mgo Hudiu no nigsugu ni Santiago, warad nig-amut si Pedro kandan su nahallok to
    ogkasamilian to sikan no mgo Hudiu no ogpatuman poron to mgo Balaod ni Moisis.
  tel-2017: ఎందుకంటే, యాకోబు దగ్గర నుంచి కొంతమంది రాక ముందు అతడు యూదేతరులతో భోజనం
    చేస్తున్నాడు. వారు రాగానే సున్నతి పొందిన వారికి భయపడి వెనక్కి తగ్గి, పక్కకి వెళ్ళిపోయాడు.
  hat-BSA: Paske avan moun a Jacques yo te vini, li te konn manje avèk pèp etranje
    yo. Men lè yo te vini, li te kòmanse fè bak pou rete a leka, akoz lakrent pati
    sikonsizyon an.
  top-NT: porque xlá xapu̱lh ixca̱ta̱hua̱yán tí ni̱ judíos tali̱pa̱huán Cristo; pero
    acxni táchilh nac Antioquía makapitzi tí ixca̱cpuxcún Jacobo tzúculh li̱makxtaka
    ca̱ta̱hua̱yán porque ixca̱jicuaní tú natahuán amá lacchixcuhuí̱n tí ixtalacasquín
    catacircuncidárlalh cristianos.
  msk-msk: Syasagda ko yaan kay nang baya pa yaan domatung ag Antiokia yapagsasaroon
    dakman yaan sang manga tomotoo na buku nang Judio awgaid pagdatung nang manga
    Judio na sikun kang Santiago ag Jerusalem wa da yaan mapagsaro sang manga tomotoo
    na buku nang Judio, kay daw yaan sodiin nang manga Judio na yapagsaro yaan sang
    buku nang Judio na wa mangagad sang balaod nang Judio bain sang pagtopo.
  gyr-NT: Esepia, yɨpɨndar ahe ocaru ndahei vahe judío pɨri viña. Ipare rumo, oyepotase
    ambuae judío Jesús reroyasar Santiago mboetasa yuvɨreco, ahese Pedro osɨrɨño ichui
    osɨquɨyepave. Iyavei ndocaru iri ipɨri. Esepia, ahe Jesús reroyasar judío yugüeru
    vahe “judío recocuer rupi yaguatara yande ñepɨsɨro ãgua” ehi vahe ité yuvɨreco
    viña.
  kmh-kmh: 'Yenen: nuk nind biynimb Jiwda mer namb okok mindiy, biynimb Jiysis nup
    chiŋgyak gok yip, tap jimñiy ñimbyiŋgip. Pen Jemis binuk gunap Jerusalem nimb
    wiyak gok yip aŋgniŋgambay, “Yenen bi kumbak ma tikpay gok yip tap ñimbsap aŋgniŋgambay”
    aŋgiy pirikiy, Jiwda mer gok yip tap ma ñiŋak.'
  ukr-ONPU: Адже до того, як прийшли деякі люди від Якова, він їв разом з язичниками,
    а після цього почав ховатися й відокремлюватися від них, боячись обрізаних.
  emi-emi: Auena Jeimis ghe suu katoa taumattu tani sio, Pita ghe namanama akasina
    tee taumattu ngeleka atoa me nau laghe rekatala, ghe kasu vulilala me ghe ruula
    tani usi taumattu ngeleka atoa poli ghe maamatauta lo atoa taumattu ila elome
    ta lo atoa isoiso ila.
  zpv-NT: pwihsi galoh tuhbi loh mweella gudahwnee ba laꞌh raꞌ bwiinn ziitu raꞌ nin
    ayi naa raꞌ bwiinn Israel, per ya chin badzihn paaldaa raꞌ bwiinn raꞌ nin guxeꞌhla
    Jacobo, chiꞌchi dxyigahsi biriaꞌcaa ba nez loh raꞌ bwiinn ziitu raꞌ chi, ya ayi
    ru gudahwnee ba laꞌh raꞌ ba, laasii guyuuꞌ guelrzaaꞌ ba laꞌh raꞌ bwiinn Israel
    raꞌ nin badzihn riꞌchi nin zeꞌnee bwaꞌ nin laa circuncisión.
  gux-gux: Wan den kpa cua, o den taagi ki di leni yaaba n ki tie Jufinba. Ama Jaka
    n soani yaaba n den cua, o den cili ki sengi ti kpiiba yaaba n ki tie Jufinba,
    kaa go taani leni ba, kelima o den jie yaaba n yedi ke Jufinba koanciagu tie tiladi.
  kos-kos: Meet liki kutu mwet uh tuku yorol James me, Peter el tuh mongo yurin kutu
    mwet pegan su ekla mwet lulalfongi. A tukun mwet ingan tuku, el srella ac tila
    wi mwet inge mongo, mweyen el sangeng selos su fahk mu mwet pegan su lulalfongi,
    elos enenu in kosreyukla.
  ibo-ibo: Tupu ndị Jemis zitere abịaruo ebe ahụ, ya na ndị mba ọzọ na-erikọ nri,
    ma mgbe ha rutere, ọ wepụrụ aka na nri laghachi azụ nʼihi na egwu ndị e biri ugwu
    na-atụ ya.
  yml-yml: Tamu me Diu yama veꞌetoboda kebu mali tomotoga taiadi i na ꞌani. Fita,
    kumanina nagami tomogo Diu wata mali tomotoga taunidi kebu me Diu siwe ꞌakonadi
    i vetumaganaga, matatabuma taiadi ꞌa ꞌaniꞌani, tovetumagananidi i vo, Vetumaganaꞌava
    ꞌwainega ꞌa veꞌatumai Yaubada mataneye, weꞌe kebu me Diu yadi veimea ꞌadi vematayakayaka
    ꞌwaidiega.” Mulieta ꞌifwaidi tovetumagana, taunidi tomotoga Diu, Iemesa i vetunediga
    i leꞌwai. Tutuyanina Fita i ꞌisedi i kololo i vo, Tovetumagananidi me Diu yama
    veꞌetoboda i vevematayakeyakedi wata nuanuadi mali tomotoga i vetumaganaga Iesu
    ꞌwaineye bunu ꞌaibobo i na ꞌewai wata veꞌetoboda matatabuna i na ꞌiꞌidewadi. ꞌAiꞌedi
    i na ꞌiseku mali tomotoga taunidi kebu Diu taiadi ꞌa ꞌaniꞌani, bola i na awavesakoyeku.”
    Fita yana nuanuananina faifaina enavo i bailedi kebu taiadi i da ꞌaniꞌani.
  ory-ory: ଯେଣୁ ଯାକୁବଙ୍କଠାରୁ କେତେକ ଜଣ ଆସିବା ପୂର୍ବେ ସେ ଅଣଯିହୁଦୀ ବିଶ୍ୱାସୀମାନଙ୍କ ସହିତ
    ଭୋଜନ କରୁଥିଲେ, କିନ୍ତୁ ଯେତେବେଳେ ସେମାନେ ଆସିଲେ, ସେତେବେଳେ ସେ ସୁନ୍ନତି ବିଶ୍ୱାସୀମାନଙ୍କ
    ଭୟରେ ସେମାନଙ୍କର ସଙ୍ଗ ପରିତ୍ୟାଗ କରି ଆପଣାକୁ ପୃଥକ୍ ରଖିଲେ।
  bzj-bzj: Fos, hihn doz aalwayz eet lang wid di bileeva dehn weh da noh Joo, bot
    az soon az Jaymz sen sohn Jooish man deh, Peeta haal bak ahn neva waahn eet wid
    dehn agen. Ih mi frayd fi dehn kaa dehn bileev dat Jooz noh fi eet wid peepl weh
    noh serkomsaiz.
  chk-chk: Pun me mwen ekoch mwän, James a tiniirela, resamwo tori Antiokia, Petrus
    a momongöfengen me ekewe soulängin chon lükün Israel. Nge lupwen an ekei mwän
    war, Petrus a ütä seniir o esap chüen etiir le mongö, pun a niuokusiti ätekewe
    mi apasa pwe ekewe chon lükün Israel repwe sirkomsais.
  ssd-ssd: Nu amboŋga kasomok mbal ndoŋ maŋgurka isukusmba minna ta nu maŋau mayena.
    Ŋgumneŋga Yakobus nu nuŋe mbal afu Yerusalemŋge kukulniŋgina le Antiok pronaig
    le Petrus nu nane kaŋgerka nane ŋgaro pike ndakade mbal kasurniŋgig ŋga nu nane
    tuku kuru-kuruka kasomok mbal kusreka kua kina ta nu wam ŋayona.
  acr-TNT: Ma ri Pedro xaki cawaꞌ cucꞌ ri hermanos na e ta aj judiꞌab, noꞌj echiriꞌ
    xecꞌun jujun e petinak Jerusalem pa riglesia pa cꞌo wi ri Jacobo, xresaj rib chiquij
    ri na e ta aj judiꞌab y na xwaꞌ ta chi cucꞌ, ma cuxiꞌij rib chiquiwach ri lic
    queboc il che ri retalil re circuncisión.
  rop-rop: en imbin oldei dagadagat daga garram ola Jintail Kristjan pipul deya. Bat
    wen sambala Juwish men bin kaman brom det tjetj blanga Jeims deya langa Jerusalem,
    streidawei Pida bin bekat, en imbin kadimat miselp brom detlot Jintail Kristjan
    pipul, dumaji imbin bradin blanga detlot Juwish men hubin bulurrum det lowa blanga
    sekamsais.
  mee-mee: Ka sanggipite kurumea, pala, ka inae ragau palu rae Iems ba rea ke sane
    ke lele tale, na i ke kaninni kala nga ra lopatokonakana ra sana ri ra Iura. Ava
    ka ina ra lopatokonakana nginngina ra ri ra Iura keke lele, nae Pita ke paturu
    ta agangatapu ba ta momong balakala nga ra lopatokonakana ra sana ri ra Iura.
    I ke kuma minmina kurumea, i ke matautaue ra lopatokonakana ra Iura onreke matea
    ragau kinung ta ri loangakurumea bainga e nga totongtaliu.
  dif-dif: Ngangau nau morla ngopera, Jakobuni mili wokaranani, nulu kana koni jela
    tajina wonti; tana matja wokaranani, nau kutingana wonti ja pilkiringana wonti
    japali tanangundru, tana karuwalilandru.
  gam-gam: Une Antiok kindja woi poke ge epil djell una gaklene kelip natoi una moi
    ge une kambono boll aike kwa no moi. Alla are, Jems dje worika Juda pillgi dji
    una yenekne gaklene kelip toi una pende wo molmaka Pita kane kand golo, epil djell
    una boll aike kwa noi ge alla keri.
  nou-nou: James mi embo nenei Antioch nati da mamborase sisira awarate embobo eiawa
    mambae atero Peter iji berari embo Jew ae edo Iesus gebe ari embobo de indari
    indido kumbudo edo isira awarate embobo eiawa Antioch nati da bugusera awa Peter
    embo Jew ae edo Iesu gebe ari embobo de indido kumbudo ari awa atae isira. Edo
    Peter umo embo mi sisera embo Jew ae edo Iesu gebe edo era awa Jew embobo da wasiri
    tamo da andiso diugari wasiri awa badera sisera awasedo uso jiro wareregetiri
    umo embo Jew ae edo Iesu gebe ari embobo de daedo ingido kumbudo ari awa atae
    isira.
  mqb-NT: Kurre ata nà, ɓa kà pak way pə kərtek a tu ɗo a Yesu ahay sa nay à wulen
    su ɗo sə pəra ahay wa ataya awan. Aya əna Yakuba a slənak ayak ɗo ahay. Ɗo ataya
    tə dəzlek ayak cəna, Piyer a ngam sa pa way tu ɗo ataya sabay. Zlawan a gan anga
    ɗo sa gan may ɗo ahay tâ gaɗ mədəndalas ataya awan.
  ape-B: Amudak Jems nakagam hanakili douk watak hunak hutogloli e, ali ababuk nyultab
    Pita isave nanak nanu enech God ananich elpech douk echech wo Juda uli e chape
    atugun chape chawak woligun. Wakuli amam hanak hatogloli ali anan nenek yowenyimu
    wata neyotuk lougun wata nunak nunech chugnah atugun e, wak. Umu moneken, anan
    elgeinamu amam bilipmanami Juda douk hanubu dodogowim atum umu agundak yegechiweluh
    hlunatah ulimu.
  grc-F35: Πρὸ τοῦ γὰρ ἐλθεῖν τινας ἀπὸ Ἰακώβου, μετὰ τῶν ἐθνῶν συνήσθιεν· ὅτε δὲ
    ἦλθον ὑπέστελλεν καὶ ἀφώριζεν ἑαυτόν, φοβούμενος τοὺς ἐκ περιτομῆς.
  cav-NT: Badirumetse aatsutu ecana jida badirucuare. Tuna tsehuedya araaracuare,
    arepa tuna ecuita huitu biti catubutima ama bucha. Tuque eje uma huecaca judiruhuajutu
    junacuare Antioquiaju israelita cuana Santiagoja ecuadisha cuanaque. Tuna junahuajutu
    Pedrora jacatibunecuare israelita ama cuanaque. Tumetu araarajacacuare tuna tsehue.
    Israelita ama cuanaque tuna ecuita huitu biti catubutitaqui jadique ejenequi cuanaque
    tujatu cahuaitishacarama acuare.
  kgp-NT: Kỹ Tiago tóg kejẽn ti mré ke ũ ag jẽgnẽ ja nĩgtĩ. Ag tỹ junjun tũ ki Pedro
    tóg fóg ag mré jẽn ja nĩgtĩ, Judeu tũ ag mré. Hã ra Tiago tá ke ag tỹ junjun kỹ
    tóg sir Judeu tũ ag mré jẽn jãvãnh nĩ sir, ti tỹ Judeu ag kamẽg vẽ sir, ũn gré
    junun fár kym tĩ ag jagfy. Kỹ Pedro tóg ón kỹ vyrmỹ nĩ mũ sir, fóg ag vãm kỹ.
  bvd-bvd: '''ana si kada sa Demes nia falea mai wane ki faasia ''i Durusalem lea
    mai daka dao ''i ''Antiok siameli. Na toolangaidooa kera toaa nai ne, lea wane
    nia nao si ''iri''unga, nia nao ''ua wane mamana nia Kraes. Aia, si kada toaa
    nai dasi dao ''ua siameli, sa Bita nia fanga dolala gwana fai toaa nao lau Diu
    ki. Sui, ''ana si kada sa Bita nia suana toaa nai kera dao guu, sa Bita ka nao
    si fanga dolala naa fai toaa nao lau Diu ki, suli ''e mau lau gwana ''ana toaa
    kani Diu ki ne da manata mamana ''ana ''iri''unga lae.'
  ukr-1871: Перше бо нїм прийшли деякі від Якова, він їв з поганами; як же прийшли,
    таївсь і відлучавсь, боячись тих, що були з обрізання.
  apz-apz: Sɨmoꞌmo Jemɨs aꞌamu Jelusalem mtaꞌango uhwatɨmentiso sohwa mꞌmofopontanɨngkofi
    Pita kako aꞌamu temtitofo kengo kengo somjo soꞌnji wopayo afapo ntaꞌni nɨmentisofoho.
    I osoꞌno aꞌamu Jelusalem mtaꞌango huhwo sohwa nuꞌmofopahonɨngkofi Pita kako huno
    wonyo ole tɨpemanto kako aꞌamu temtitofo kengo kengo soꞌnji wosopayo manɨmmentisofoho.
    Hwapɨngoso aꞌamu kengoso hofɨko aꞌapaho sɨhu makoloꞌnyoꞌnjo yɨwoꞌnɨngkohofofoho.
    Aꞌamu Jelusalem mtaꞌango sohwa hofɨko huno ole, aꞌamu aꞌapaho sɨhu makoloꞌnyoꞌnjo
    sohwa hofɨko Anɨtumo muꞌmasoꞌne hwafoho. Osoꞌno Pita hofɨko ngkineꞌno huno wonyo
    syonɨhufɨpitnnoho lonto Pita aꞌamu kengo soꞌnji wopayo manyoꞌnjo imentisofoho.
  yon-yon: Ibduruk monoon kuu Yuudanban yoom animan ane doriib. Kumban Yemsbed karub
    yena ben nongkoboona miniwen kuu Pita kuu Yuudanban yoom animan ibmo animaib kuyaom
    kuu yeka koronde andokboon, amborom kuu Yuudan yi amob awine kad wanabem andidan
    yaa unendoon kowe.
  poi-NT: Jém Peto iwaganawícyajpa jém pɨxiñt́am jém d́apɨc je de Israel. Pero cuando
    núcyaj jém icutsatneyajwɨɨp jém Jacobo, jesɨc jém Peto mojum ichac iga iwaganawícyajpa
    porque tsa̱m icɨ̱ŋpa jém partido, jém iwatyajpáppɨc jém marca de circuncisión.
  wuv-wuv: Ei ro'atado'o nomai ei maroaa James, inafaneree hananafipui a'a ei Gentile.
    Ma'uaa, ro'aa nomai, ina'aa momo'ai ma guta u'ugai a'a ei Gentile uaa ina mama'au
    a'a ei maroaa fei moro'aa hudii wawanei.
  quf-NT: '@see-verse:GAL.002.011'
  yuw-yuw: Yu kiap ingoroc togoc, Osuc wömai yu oröc noni bumbumyi toropdecma yuot
    kondong itmuna nacno nongidung. Ihoroc tongga idina Jemshon nucni au ebung. Yu
    wömai Yuda amna godip macmachon kiapdec koing socsocyi. Yu ehuya Pitaho yu yang
    botongga wönggon oröc noni bumbumyi toropdecma yuot kondong maidoc.
  hus-NT-1971: Cum oc’ox in ujnam ti c’apul c’al i ebchalabchic axi yab Israel, ani
    talbel tixc’an yabats c’aputs c’al jaja’chic. Tam ti ulits i ebchalabchic axi
    pel i Israel abnenec c’al a Jacobo, tam a Pedro yabats in le’ ti c’apul c’al an
    ebchalabchic axi yab Israel. In ts’ejnal max ca jolbiyat c’al an ebchalabchic
    axi pel i Israel, max ca uchan yab im putuhual an ts’ejcath cau binath c’al a
    Moisés tin cuenta jita’ c’al ta ca c’aputs.
  med-med: Jeims nga wu kat tʉpa mundrum kʉⱡ, ya kona ila ok ruk ui nʉwi kʉn, Pita
    mbo wamp rʉⱡaip kʉⱡ kʉn, kup etpa rʉng nurum. Wote, Jeims nga wamp kʉⱡ orung ei
    kʉn, Pita kʉn kup etʉk morung wamp kʉⱡ wak rurum. Ei nambuⱡ emel, orung wamp kʉⱡ
    nga kat kʉng kupti uⱡ ei nga etmin. Mbo wamp mbʉ pora, iteing nʉk minal pʉtmin
    ei nga, Pita ndi, pilpa mundmong etpa, mbo wamp kʉⱡ wak rurum.
  bch-bch: Ngansa ngan ado toaiua Jems iuaeoae edengada Ierusalem ad tinam tiuot maitne,
    Petrus ianean toman ngan gid alu padengada. Be Jems iuaeoae tinam tiuot, ta Petrus
    ila aluai ngan gid alu padengada ta ilup toman ngan gid pade mao. Ikado bedaoa
    ngansa imataud gid panua toa tiparpar ngan palunga, ta ilolo ruangada.
  cco-NT: Co̱ꞌ lajeeˇ e nʉ́ꞌˉguɨ niguilíingˉ co̱o̱ˋ tú̱ˉ mɨ́ɨngꞌ˜ dseaˋ Israel i̱
    cuíingˋ rúngꞌˋ có̱o̱ꞌ˜ Tiáa˜, co̱lɨɨm˜ gøꞌˊ Tʉ́ˆ Simón có̱o̱ꞌ˜ jaléngꞌˋ dseaˋ
    quiáꞌˉ Dseaˋ Jmáangˉ i̱ jaˋ lɨ́ɨngˊ dseaˋ Israel. Dsʉꞌ mɨ˜ tɨˊ lɨ˜ caguilíingˉ
    íˋ, cajíimˋ ꞌñiaꞌrˊ có̱o̱ꞌ˜ i̱ dseaˋ i̱ jaˋ lɨ́ɨngˊ dseaˋ Israel do, o̱ꞌguɨ gøꞌˊguɨr
    co̱lɨɨng˜ có̱o̱iñꞌ˜ do cajo̱, co̱ꞌ ꞌgǿmꞌˋbre jaléngꞌˋ dseaˋ Israel i̱ quiʉꞌˊ ta˜
    e tó̱o̱ˋ li˜ fɨˊ ngúuˊ táangˋ jaléngꞌˋ dseaˋ i̱ jaˋ lɨ́ɨngˊ dseaˋ Israel.
  deu-1951: Bevor nämlich etliche von Jakobus kamen, aß er mit den Heiden; als sie
    aber kamen, zog er sich zurück und sonderte sich ab, weil er die aus der Beschneidung
    fürchtete.
  alq-ALGNT: Mi oo ka todagiban. Apitc ka tag8icig Antiok odenakag, mino inakamigiziban
    ako, e 8idji 8isinimadjin ega ka Coda8inni8indjin ka teb8etamindjin. Nage dac
    nandam Jak (Jacques) o8idji8aganan ki tag8icino8an. Ikidobanin dac ako igi8e a8iagog
    panima kidji pak8ej8agani8indjin ega ka Coda8inni8indjin ka teb8etamindjin. Pien
    dac okosabanin ini a8iagon. Ki odji pakanendam dac, acitc ka8in mina8adj ododji
    8idji 8isinimasi8an ka teb8etamindjin ega ka Coda8inni8indjin.
  ixl-NNT: Tan tul yeꞌxnik ul kaꞌt unqꞌa qitzꞌin qatzikeꞌ uvaꞌ tiaal Israel uvaꞌ ichaj
    tzan u Jacobo, as nik itxꞌaꞌn u Luꞌeꞌ kꞌatz unqꞌa qitzꞌin qatzikeꞌ uvaꞌ jit tiaal
    Israel. As tul ul veꞌt unqꞌa qitzꞌin qatzikeꞌ uvaꞌ ichaj tzan u Jacobo, as teesa
    veꞌt el tibꞌ u Luꞌeꞌ kꞌatz unqꞌa qitzꞌin qatzikeꞌ uvaꞌ jit tiaal Israel, tan nik
    ixoꞌva u Luꞌeꞌ viyol unqꞌa tiaal Israel uvaꞌ nik oksan iqꞌii u yoleꞌ uvaꞌ techal
    la el unbꞌiil ichiꞌol umaj uxhchil.
  boa-NT: Muuráhjáa ámúha múnaa jodíómú íjcyátúmema dibye májchórónáa tsaate múúha
    múnaa Jacóóbo hájkímú ɨ́hdééné taúhbaju úráávyehíjcyámé técoomívú wájtsɨ́medítyú
    waabe diityédí iíllityénema.
  quh-NT: Jacoboj sutinpi jamojcuna manaraj chayamushajtincu payka waj llajtayoj hermanoswan
    miqhoj. Chayamojtincurí allillamanta waj llajtayoj hermanosmanta t'akacapoj, israel
    parteruwajcunata manchachicuskanraycu.
  kwi-kwi: Santiagowa izmuruz piannarachasmin, Pedrone, Judío awa mikwane, Judío awachiruzkasa
    kummamin. Santiagone paiña izmuruza Jerusalén pɨpuluras ɨninnara. Sun ɨninturuz
    pianatpane, Pedrone Judío chi awaruzkis paimpa nukkulta, uspakasa kumanpa. Usne
    Judío awaruza Jerusalén pɨpulukis aattuza ishkwaninnarɨt. Sun Judío awaruzne wan
    Moisés ɨninnamtu aizpa kiashimtu, Dios usparuza watsat mɨlnanapa. Impara imparain
    Pedrone sun Judío awa chiruza chɨhkanara, uskasa kumanpa.
  agm-agm: Jemɨsihounɨ amɨ isɨhiya usa Judaahiya Kɨraisihopɨ gɨwunyaahohiyɨhiya sangɨ
    nasauhɨhura Pitaaho isɨhiya Judaahiyaamɨ dawaapɨpɨhɨ bimohiyɨhiya Kɨraisihopɨ
    gɨwunyaahohiyɨhiyaisatɨ maasɨ bindata pɨwaundatɨ nandapa nanataise. Maasɨ bimainjatɨ
    Jemɨsihomɨ naisawɨhiya nasauhɨ kiyai ko iwinjatosatɨ maasɨ bimisawɨhiyai namasi
    koai yandɨhɨ wapɨhɨ nawisatɨ notɨ nehɨ Judaahiyaisataahɨhɨ bindataise. Ko siyatɨ
    sandɨ kaindɨmandɨ Judaahiya amɨ isɨhiya kiyaamɨ dawaapɨpɨhiyaisawɨ maasɨ tɨmaamaamaitɨwɨ
    nehɨ kiyai yiyandɨhɨ bimaawɨhiyaasɨ kandapɨ kiya ninjaitaawo, tatɨ gwɨnyaataate.
  ubr-ubr: On ainau sabu men Jew yangan mat on bayu si’yam weie gibui sabu fani James
    bisin emon sinat. Baise osi sabu sinat mom on Peter ibosuruf imatabir men toun
    ikusebai mabinai imama a sabu men Jew yangan on mabisi simama yabin on iber ato
    osi sabu kuayo iyabon askibubu sebitutumai yangan auris, osi arimon on sitiyatatabai
    mat.
  tsw-NT: 'Apa ili i na i farai: Ana u fara rawai, u lyuwusa ta̱ oɓolo na Atakpaci
    a̱za̱ e Itoni. A̱vu Yakubu lyungu a̱za̱ e Itoni o ro aza a Israꞌila a̱ tyo Antakiya.
    Ana ama a nda a rawai, Bituru da̱shi lyuwisa na Atakpaci waru shi, adama a na
    u da̱na̱ ta̱ a uwwusa wovon wi ili i na ama a nda aa damma adama a̱ yi.'
  cax-NT: Ta basoti aübu bama chütüpü israelitarrü, bama icocoromati Jesús. Auqui
    aiñanaimia bama maquiataca israelitarrü auqui Jerusalén esaquiti Jacobo. Arrti
    Pedro caüma chübasotiquipü aübu bama chütüpü israelitarrü. Iñanatiyü peese pünanaquimia.
    Birrubuti ñünana bama maquiataca, itopiqui churriampü ümoma arrüna basoti ichepe
    bama chütüpü israelitarrü.
  aia-aia: Na'i na'o, 'a here goro 'oha na ngau goni beiraaui nei nara ai'a Jiu. 'A
    haua o'asi tari 'oha 'ia Jems 'a ha'a-taariraau tara'i Jiu 'ari na'i Antiok. 'Iraau
    Jiu 'isi ra 'irisia do'igaau hakoi noni hinihini gai dauai ringei aha ha'ara.
    'Ia Pita 'a mamaa'usiraau ma sigi baaniraaui nei ra ai'a Jiu magu ai'a ngau'a
    beiraau.
  srp-1865: Jer prije dok ne doðoše neki od Jakova, jeðaše s neznabošcima, a kad doðoše,
    ustruèavaše se i odvajaše bojeæi se onijeh koji su iz obrezanja.
  agt-agt: '@see-verse:GAL.002.011'
  lug-lug: Kubanga abaava eri Yakobo bwe baali tebannajja, yalyanga n’Abamawanga,
    naye bwe bajja n’atandika okubeeyawulako ng’atya abakomole.
  yby-yby: 'Yamidana monawaya sako ne: Omutokoya hetoka wewena Jisesida monoka elebo
    wewenaya Jemisimamo doli hekaiyoko nisebo wewena malokasiya, Pitaleki magoina
    miniki nodenesa ninayoko, alikaya Juda wewenaya niniseyoko mudakoko, hetoka wewenasitokakiya
    Omaimidana anela dupalo netiye liki likaka niabo wewenasidamuya omodala wokaiyoko,
    hetoka wewenasida maya hulo hoto obetokoko magoina minoko nodenesa namiye.'
  heb-heb: כי לפני בא אנשים מאת יעקב היה אכל עם הגוים יחדו וכבאם היה מתרחק ופורש מהם
    מיראתו את בני המילה׃
  mpp-mpp: Yakobosle aling yenge mi kwesiyebongka ye Israel yengele alingkacni miyac
    yengeholec nosing nolu gawec. Aime Yakobosle alingkacni ngic soc tofangineng helockeicne
    gocnedi kwesiibong. Dameng yogowabac Pitadi yengele hangockeme Israel yengele
    alingkacni miyac yengeholec hatacmac mi ngiyelu gawec.
  apb-apb: '@see-verse:GAL.002.011'
  san-TEL: యతః స పూర్వ్వమ్ అన్యజాతీయైః సార్ద్ధమ్ ఆహారమకరోత్ తతః పరం యాకూబః సమీపాత్
    కతిపయజనేష్వాగతేషు స ఛిన్నత్వఙ్మనుష్యేభ్యో భయేన నివృత్య పృథగ్ అభవత్|
  ben-IRV: যাকোবের কাছ থেকে কয়েকজনের আসবার আগে কৈফা অইহূদিদের সাথে খাওয়া দাওয়া
    করতেন, কিন্তু যখন তারা আসলো, তিনি ছিন্নত্বকদের ভয়ে পিছিয়ে পড়তে ও নিজেকে অইহূদিদের
    থেকে পৃথক্ রাখতে লাগলেন।
  ntu-ntu: '@see-verse:GAL.002.011'
  pan-pan: ਇਸ ਲਈ ਕਿ ਉਸ ਤੋਂ ਪਹਿਲਾਂ ਜਦੋਂ ਕਈ ਜਣੇ ਯਾਕੂਬ ਦੀ ਵੱਲੋਂ ਆਏ ਤਾਂ ਉਹ ਪਰਾਈਆਂ ਕੌਮਾਂ
    ਦੇ ਨਾਲ ਖਾਂਦਾ ਹੁੰਦਾ ਸੀ ਪਰ ਜਦੋਂ ਉਹ ਆਏ ਤਾਂ ਯਹੂਦੀਆਂ ਦੇ ਡਰ ਦੇ ਮਾਰੇ ਉਹ ਪਿਛਾਹਾਂ ਹੱਟ ਗਿਆ
    ਅਤੇ ਆਪਣੇ ਆਪ ਨੂੰ ਅਲੱਗ ਕੀਤਾ।
  gvc-gvc: 'Õ sehe yoare tiro: Santiago to warocaina Antioquíapʉ ti sʉhto panocã,
    Pedro sehe judio masa jieraina mehne chʉro nire. Santiago warocaina judio masa
    jierainare “Circuncisiõre yoaga” niina, judio masa panopʉ macaina ya dutiare yoa
    dutiina jire. To ã chʉro watoi tina sʉre. Ã chʉriro jiparota tina to cahapʉ ti
    sʉchʉ ñʉno, tinare cuiro, Pedro judio masa jierainare duhunoca, pari turi tina
    mehne chʉro wahaerare. “Mipʉre wihiina yʉhʉre tuhtiri” nino, judio masa jieraina
    mehne chʉ namoerare.'
  sbk-sbk: Kabla yi bhantu bhano afume hwa Yakobo na bhantu bhinsi. Lakini abhantu
    bhala ne bhahinza ahaleshile na sogole afume hwa bhantu abhinsi. Ahogopaga abhantu
    bhebha hwanza itohala.
  mya-JVB: အကြောင်းမူကား ၊ လူအချို့ သည် ယာကုပ် ထံမှ မ ရောက် မလာမှီ၊ ပေတရုသည် တစ်ပါး
    အမျိုးသားတို့နှင့်အတူ စား ၏။ သူတို့ရောက်လာ သောနောက် ၊ ပေတရုသည် အရေဖျားလှီး ခြင်းကိုခံရသောသူ
    တို့၏မျက်နှာကိုထောက် ၍ တစ်ပါးအမျိုးသားတို့နှင့်မ ပေါင်းဝံ့။ တစ်ယောက်တခြားစီ နေ၏။
  kgf-kgf: Walac Yakoboac murunec ic tosara hagic ieneŋ ménda harédacgicnec Kefanéŋ
    ic enia iniguc momacnec nene nema tarec, néŋ ic ieneŋ hosucgé énécmigic séwi hericginaguc
    ionac bac yandi yandi wamma néŋgacma keŋec.
  awb-awb: Pítaga Ántíóka suwahpeq téh suraitaq Sísa tagaríáh náhnsó kéreq moráráq
    táhutahururaire. Sémísiga eqmaq súátái Asíú kégá mitaq surowana Pítaga suro keyábé
    áhreéna nahnso kebá moráráq íre táhutahururaire. Suro Asíú kégá mahra íwíáhéra,
    Nahnso kegá Sísansabé aiq pútare atehrara sene síú amurúrúáhro íwíáhurowe. Mira
    íwíáhuronsabé abiahnsa atéhoéna Pítaga áhreéna nahnso kebá mónkakáq moráráq íre
    táhutahururaire.
  gdn-gdn: E paerei ka yau kena; Naiya ka e supasupai kawaya iyapana kwaiyanai ragidai
    mete ewapuru kupe-tagamawa idiwa ko apunu Diyemesi iyapana dai tonotapu e bameya
    bau-tagubu eweya ka e nitaisiniwena iyapana kwaiyanai ragidai kamaditapu manako
    ewa mo mu mete eba kupe-tagubu. Iyapana kwaiyanai ragidai mu kwakwarepumaga wakapamana
    ki notai notapamawa ragidai ki mu kudumugu e wainapupu ki pokere e inako kwae-wena.
  nko-NT: Brɛ́á ɔlɛba a, mʋa ahógyipʋá bʋmegyí Yudafɔ bʋtɔwá ɩbɩ gyi atɔ́, támɛ
    Yudafɔ akʋ benya tsú Yakobo wá ba pɛ́, ɔlɛbɩtɩ́ ɩwɩ lɛ́ ahá ámʋtɔ, tsúfɛ́
    ɔdɛ ahógyipʋ amʋ́ʋ́ bɛɛ bʋtɩ́n keté ámʋ ifú nya.
  bsn-NT: 'Ado bajiro rojose yicami Pedro: Rĩjorojʉ Antioqu''iajʉ ejacõari, quẽnaro
    yicami maji. Jud''io masa me ñarã rãca baba cʉticõari, ĩna rãca bacami. To bajiro
    ĩ yiñarone, Jerusalén macana Santiago ĩ cõariarã ĩacudirã ejacama ĩna quẽne. “Jud''io
    masa me ñarã, Dios ĩ rotimasire cʉdimena, circuncisión yibetiriarã ĩna ñajare,
    ĩna rãca babetiroti ñaja”, yitʉoĩarã ñacama ĩna. Ĩna ejasere ĩacõari, “ ‘Rojose
    yaja mʉ’ yʉre yiroma” yigʉ, güicami Pedro, ĩ quẽne jud''io masʉ ñari. To bajigʉne,
    babetirũtuacami, jud''io masa me ñarã rãca yuja.'
  pib-NT: Gi rixanu ma mapookanuwana Santiyako yegi giyakatyachine, wale payine gimnika.
    Wa rapokinitkana rixashata. Ruxrikamtatka. Gi rixanu sajruka gistaakotachine pika.
  wiv-wiv: Na vuna ba muri a Jems kini geria manumanu taza dia kene mai bele, muga
    vona, a Pita ia e lala kete hahanihani kamani vuni haiden. Palaka kamana nuhu
    kua dia ka bele, ia vatia vuni haiden kini beta ni ma hanihani kamadia, na vuna
    e kuahinia nuhu kua e kukulidia kete vatomutomuha manumanu.
  reg-reg: Anu abhanu bhalebhe bhaliga bhachali okuja okusoka ku Yakobo, Kefa aliga
    nalya na bhanu bha maanga. Mbe nawe abhanu bhanu bhejile bhaja, nasiga nasokao
    ku bhanu bha maanga. Aliga nobhaya abhanu bhanu abhenda okutendwa.
  mlh-mlh: Pitaji rone kotu kantri yoŋoke goku uqo moko noku gobuŋyoŋ, ŋi goineji
    Jeims bokeru Jerusalem sitione warebi ore ŋadio ŋiŋigo oi ŋone yaberu taigo taitai
    dimaya. Anuture moge sakiyaŋuŋgo ketigabi yoŋore kokoi maneru ruruine eru Juda
    kubu yoŋoke qakatoru goya.
  gof-ENT: ያይቆቢ ኪቲዳ ጉ ኣሳይ ያናፔ ሲን ኢ ኣይሁዴ ጊዶና ኣሳራ ሜስ፥ ሺን ኤንቲ ዪዳፔ ጉዬ፥ «ኣይሁዴ ጊዶና ኣሳፔ
    ኣማኒዳይሳቲ ቃፃሬታናው ቤሴስ» ጊያ ኣሳስ ያዪዲ ኤንታፌ ሻኬቲስ።
  aau-aau: Hiykwe senkin lon, peyr kristen har Juda ko Jems hiy ma me-ha hom lousne
    lopa non kokwe, hiykwe uwrkayn irweyk me nion non-a. Sawk enekwei uwr sohom lousne
    menkin, hiykwe uwrkayn irweyk me nion pase manon-waw-waw e, payhokuaw, hiykwe
    Juda mo kristen, owh-ohi me ma lei mapru sow ke ma nakruok seme nuw-hok.
  tvk-tvk: '@see-verse:GAL.002.011'
  prf-NT: Gapu dikona awan palla dumemát en inutusan hidi ni Santiago, ay kaguman
    siya nen Hentil hidi a kuman. Peru dikona a dummemát dán hidi ay bummukud dán
    siya a kuman ten Hentil hidi. Gapu manteng siya ten grupu nen Judio hidi a masigasig
    ten págsunud ten págturi.
  auy-auy: Ááéma Pítaa fíꞌonkaa-waasi Ísun-aaisafesa éraiꞌemo sun-kwáásíséꞌa tómbá
    wénowasa tuwímbai-Yundaa-waasi Yémísimpakemba tésa sésa fíꞌonkaa-waasi túma kárámai
    araénáémba oro. Yúndaa-waasi fíꞌonkaa-waasiseꞌa tómbá ímba naaró suntáféna Pítaa
    ááꞌa úwana ifátuwena fíꞌonkaa-waasiseꞌa ímba tómbá néna
  tbg-tbg: Vi entara avuniqama kero Pitaava Ihura vainti vo vatanaaka kia vaata toqakoka
    hampata kara ne vaumanta viraqaahai Iemiva Ieruharemihairo nitito vaiintinavuka
    anirovaro Pitaava vo vatanaaka mini kero tiharo, Hauri Iutaa maara okara iriaka
    ti tave titivorave, tivakero viva vo vatanaaka vika mini kero nariara kanta vaiharo
    kara ne vaura.
  hub-NT: '@see-verse:GAL.002.011'
  hmo-hmo: Petero be Antioka hanua dekenai ia ginidae matamata neganai, ia be Iuda
    lasi taudia danu idia aniani hebou. To gabeai Iamesi ese iena turana haida ia
    siaidia unuseni. Idia ginidae neganai, Petero ese nega tamona Iuda lasi taudia
    dekena amo ia raka siri, bona idia danu ia aniani lasi. Petero ese unai bamona
    ia karaia, badina kopina utua kara idia goadalaia taudia dekenai ia gari dainai.
  big-big: Purik Pita solo Antiyok yerengke kayimawekkerik pi Yuda ono ngizi kumuli
    yombu korikyengki korik yeke ngalege piyeng ngela ono puwili kiling ngeragi na.
    Pulaga yombu Jems kiling paka Yirusalem koyima nawili Antiyok yerengke kayima.
    Pulaga yombanu puwili kandawekkerik Pita ngereke Yuda onowiliyaga koweige yolu
    logo pi puwili kiling ngeragi nagirikki kiyebuk, purik pi piyegi pelik meiyagi
    puwiliyegi pi kazi, Yombu korikyengki korik yeke ngalegeyeng ngeli nangai puwili
    kiling ngeragi ni purik kokowa legi ni nangki puwili kiling ngeragi ni?
  gux-G: Wan den kpia ki cua, pieri den yi di yeni yaaba ṅ ki tie sufinba. Ama bi
    niba n den pundi, o den sani ki ŋa yaaba n ki tie sufinba kelima, o den jie i
    kɔnmu.
