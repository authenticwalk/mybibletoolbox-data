verse: GAL.002.012
translations:
  kpx-kpx: Bitau Diue ata holioholiale kebiahi igaetoai ugulamoi abuhi lovi ima. Isege
    Diemisiu Dielusalemae evievi ata degomolebia hanavege abu Antiokae loholu. Ige
    Bitau kebia elegevei au abuhi lovi imale kebia halevenu. Keu kebia halevei tota
    abuhi lovi ioholinu. Kosealemo Dielusalema ata keau negolahai isivialeike Diue
    ata holioholiale keau vaveveabe nahate vai abu vudie vate bohisi. Kemoike Bitau
    kebia elegevei vabuai Diue ata holioholiale kebiahi tota lovi ioholinu.
  okv-H: amo Peter kihi ta amo enda nei embomeni ga vahaita arumbeto ere indiahija
    amo javotoho ere uahija te Judea embo nei uhoho James ta degi eto puvua, amo enda
    nei embopo ekalesia ta ehaha horagora avo Judea ta ari ambo ambo eto hamo kakamba
    ara ke hande eagora embopo puvua embomeni amina ke arote avo Peter na hotembeto
    joru ue ari sapura ihiketo ena amo enda nei embomeni ga vahaita indari uje ae
    eto toruhunu
  tbo-tbo: Pita i nenewawalai a dewa hi haki wahaga tauhi ega mi Yudeya hi itumaganeya
    mitehi hi tulatulana po hi yam gogona ma u mulina Yamesa a bolu hi nenei po Pitana
    mi Yudeya i matutehi po tauhi ega mi Yudeya mitehi hi yam gogonana i nehalehi
    po i kahakahameya, naka Pita a welupowa.
  mal-C: കാരണം, യെഹൂദേതരരോടൊത്തു ഭക്ഷണം കഴിച്ചുവന്ന പത്രോസ്, യാക്കോബിന്റെ അടുക്കൽനിന്ന്
    ചിലർ വന്നപ്പോൾ, യെഹൂദരെ ഭയന്ന് സ്വയം പിന്മാറുകയും ഭക്ഷണം കഴിക്കാതെ മാറിനിൽക്കുകയും
    ചെയ്തു.
  grc-SR: Πρὸ τοῦ γὰρ ἐλθεῖν τινὰς ἀπὸ Ἰακώβου, μετὰ τῶν ἐθνῶν συνήσθιεν· ὅτε δὲ ⸂ἦλθον,⸃
    ὑπέστελλεν καὶ ἀφώριζεν ἑαυτόν, φοβούμενος τοὺς ἐκ περιτομῆς.
  bgc-bgc: वो पैहले गैर यहूदियाँ कै गैल खाया-पिया करै था, जिब कुछ बिश्वासी जो याकूब
    नै यरुशलेम नगर म्ह भेज्जे थे, तो उसनै अपणे-आप ताहीं गैर यहूदियाँ तै अलग कर लिया,
    अर उनकै गैल खाणा-पीणा छोड़ दिया अर उसनै यहूदी माणसां के डरकै मारै इसा करया, क्यूँके
    वे चाहवै थे, के गैर यहूदियाँ का भी खतना हो।
  khz-khz: Tovotovonai Teimiti na etugurato talimara Petero genai rogotina gerekwara
    aonai, Petero ati Iuda talimara ria geganigani-koukouwai. Na Teimiti na etugurato
    Iuda talimara gekwarato aonai, ia ati Iuda talimara aora na elaka-gerevagito.
    Kwalana melo tauniparara kopira gevoro-vagira na kalana gekwalanarana talimara,
    Iuda talimara, kalira na ekalito gaurai.
  deu-TKW: Denn bevor einige von Jakobus her kamen, aß er mit den Heiden zusammen.
    Wie aber diese kamen, zog er sich zurück und sonderte sich ab, in der Furcht vor
    denen aus der Beschneidung.
  zsr-NT: Cni guc, le gdágulenëꞌ ziꞌal tsazxö́n bunách gzaꞌa niꞌ, benëꞌ cni catiꞌ
    guladxinrëꞌ laꞌquëꞌ bönniꞌ daꞌquëꞌ Jacobo. Niꞌr gzu lahuëꞌ rubiguëꞌë, len cutur
    gdágulenëꞌ tsazxö́n bunách gzaꞌa naꞌ le gúdxinëꞌ bi lunëꞌ bönniꞌ naꞌ nazíꞌ lu
    naꞌquëꞌ tunëꞌ ga grugu lu xpë́laꞌquëꞌ bönniꞌ gzaꞌa ca rna bëꞌ zxba queëꞌ Moisés.
  lin-lin: Pamba te liboso ete bato oyo bawutaki epai ya Jake bakoma, Petelo azalaki
    kolia mesa moko elongo na Bapagano ; kasi sima na bango kokoma, akomaki kobenda
    nzoto mpe akabwanaki na Bapagano yango mpo ete azalaki kobanga Bayuda.
  hns-NT: Pahiele Kefas doesar djaatie ke iesaai log ke saath bhodjan karat raha,
    tjaahe oelogke hakiekat bhail raha kie na. Bakie djab barkwa Jaakobas lage se
    ekaatgo Israel ke iesaai log aail, tab oe dar ke maare alag hoi gail. Oe deraat
    raha kie oesab goessaai djaat djab oe be-hakiekat howe waalan ke saath bhodjan
    karat.
  noa-E: Khani mua oowai warran, ermanonaan judionaan khabam khʉʉn dʉ̈ijã ʉ̈u ãba
    thach khoojeejim; pari mamagkharrta õor Santiago igar narr khʉʉn Jerusalenmua
    bardʉtkhabaimaawai, am kha ogdʉwi tag am dʉ̈ijã thach khöba aadëjim, mag amachdëuta
    amach jöoin i ajapcha ʉʉrkhaajem anarr khʉʉnau ich jaauju khĩirjuwi.
  eng-EMTV: For before certain men came from James, he would eat together with the
    Gentiles; but when they came, he began to draw back and began to separate himself,
    fearing those of the circumcision party.
  mib-NT: Chi nde ná tu quecoo sava jnáhan de hebreo jeē ní tají Jacobo, te yéji de
    staā jiín ñáyuu jeē násūú hebreo cácuu. Yūcuán na te nuū ní quecoo tēe ún, te
    ni cusɨ́ɨn de jeē tuá yéji de jíín i, chi yúhú de jeē cúni tāca tée un jéē tuá
    squícu de ley jnáhan de hebreo. Chi áchí ley jeē ma cúu caji de staā jiín ñáyuu
    jeē tu cásáha circuncidar.
  lif-NT2: तगि खुने़ॽ थिम्‍मे़न्‍दङ् सुवाङ्‌बा नसानिबाहाॽनु सोरिक् चर वये़, कर याकुबरे़
    यहुदि कुन्‍जुम्‍हाॽ खे़प्‍मो मे़द्‌ये़ल्‍ले़ खुने़ॽ सोरिक् युङ्‌माआङ् चामा ले़रु,
    थेआङ्‌भे़ल्‍ले़ खुने़ॽ थिम्‍मे़न्‍दङ् सुवाङ्‌हाॽरे़न्‍नाङ् हर्दो हे़क्‍माए पोःङ्
    के़लॽबा खे़न् मनाहाॽनु किःसे़आङ् वये़रो॥
  xnj-xnj: Kwakona kubwela pagati ya vandu vangi vevatumwili na Yakobo, Petili avi
    mukulya pamonga na vandu vangali Vayawudi. Nambu pevamali kuhika vandu vala, ndi
    ajibagwili na alekili kulya pamonga na vandu vangali Vayawudi, ndava ya kuyogopa
    chikundi cha vandu vevilasimisha vandu vangali Vayawudi kudumuliwa jandu.
  mmx-mmx: At lara laaleng ne Jems ga riki lentaba luvuttadi nunu me Judaia ugo. Avot
    ti lovotpot atdi, ne Pita nga no garak lok pam la gara vaanan eburu mi limixin
    kopmen di me Judaia. La melemu at loxonaleng na luvuttadi me Judaia diga vot,
    neni goxo an eburu bok ba minedi. Atla neni ga marat at Laulis Linga at leme Judaia
    mumu loklok ti ke laanan eburu mi limixin kopmen di me Judaia, la neni ga anan
    eburu mi luvuttadi no di goxo vit kepe lengkontuxu atdi.
  cbr-NT: Jacobonëan xucë́xa uni raíri ucëma pain 'ain ca Pedronën judíosma unicamabëtan
    piacëxa. Usaquin 'axunbi ca Jacobonëan xucë unicama ucëbëtan atubëtan piquinma,
    judíosma unicama ëancëxa, axa Jerusalénuax ucë unicaman a ñu cati rabanan.
  tee-NT: Pus ju yuchi va lakputam xa'alact'avajin ju jantu israelitanin. Para acsni
    tachilh ju ali'in ixlapanacni ju Jacobo ju ist'a'israelitanin ixtajunita pus ju
    Pitalu' jantu vana alact'availh ju jantu israelitanin ni va ixnajunch ni ca jantu
    k'ox catalhiula ju anu' ist'a'israelitanin ni na ixtalhilaksi ixlhamap'aksin ju
    Moisés.
  eng-LSV: for before the coming of some from James, he was eating with the nations,
    and when they came, he was withdrawing and separating himself, fearing those of
    circumcision,
  cak-NT: Roma na'ey, can xwa-wi quiq'uin ri kach'alal ri man je israelitas ta. Pero
    cuando xe'apon jujun achi'a' ri je-takon roma ri Jacobo, raja' man xrojo' ta chic
    xwa' quiq'uin ri kach'alal ri man je israelitas ta, roma xuxi'j-ri' chiquiwech
    ri achi'a' ri xe'apon, roma ja reje' ri ye'in chi can ti'an chuka' ri circuncisión
    chique ri kach'alal ri man je israelitas ta.
  pah-NT: 'Urypyrame Pedro''ga i''ui judeus''g̃arũive''g̃a pyri jipi ojihe''a g̃a
    ndehe – kiroki g̃a Jesus''gareheve''g̃a. Emo Tiago''ga hugwi mbohapyrete''g̃a
    nduri. Pedro''ga opojihu reki Tiago''gahugwive''g̃a. A''ereki judeusramo g̃a ojikwaku.
    Judeus''g̃a e''i jipi: “Judeus''g̃arũive''g̃a ndojikwakuvi. Ndi''ui nhande g̃a
    pyri a''ero,” e''i judeus''g̃a jipi. “Po pyry tuhẽ te nhande i''ui g̃a pyri hamo,”
    ei Pedro''ga oyvyteri pe novĩa. Emo Tiago''ga hugwi mbohapyrete''g̃a nduri. Igwete
    Pedro''ga g̃a pojihuvi. Nurã ga ndo''ua''javi judeus''g̃arũive''g̃a pyri ojihe''are''yma
    g̃a ndehe.'
  sja-NT: Nãga ooji. Naa pachek'ãri, iru auk'a nek'opachi judio-eerã ijãapataarã ome.
    Mamĩda aɨ t'ẽepai ũk'uru judiorã Santiago ome p'anadap'edaarã Jerusalendeepa pachejida.
    Mãɨrãpa ijãapata judiorã nek'odaik'araa bɨ judio-eerã ome. Ma awara ijãapata tauchaa
    bɨpidaipia bɨ judio-eerã k'ap'ɨade. Maperã awara nek'ojida. Pedropa mãga unuk'ãri,
    auk'a awara nek'omaa beeji, mãɨrãpa k'achia pedeenaadamerã iru ãpɨte.
  xed-xed: Skwi ta magay ná, ta taŋtaŋ, ta zay Piyer ta skwi kawadaga nda gwal zlghay
    nda ŋuɗuf ka gwal kul nzakway ka la Yahuda. Ma sana fitik tama, ka ghunadaptá
    Yakubu ta sana mnduha da aŋni. Manda ɓhadaghata tsa mnduha ya, ka tsaghutá Piyer
    ta vgha, kabga zləŋa gwaɗa da la Yahuda.
  mks-NT: Ña̱ na̱caja da quéa̱ na̱xixi da xi̱hín na̱ co̱ó na̱quixi chi̱chi Israel
    tá cáma̱ní xi̱nu̱ co̱o java na̱ Israel, na̱ na̱chindahá Jacobo. Joo tá na̱xi̱nu̱
    co̱o na̱ Israel cán já na̱casáhá tává jíin Pedro mé dá nu̱ú na̱ co̱ó na̱quixi
    chi̱chi Israel ta ni co̱ xíxi ga̱ da̱ xi̱hi̱n ná. Jáchi̱ na̱yi̱hví da̱ ndía̱ cachi
    na̱ Israel, na̱ jána̱ha̱ ña̱ co̱ ndítahan cuxu na xi̱hín na̱ co̱ cúú na̱ Israel.
  gfk-S: 'Io, iga gil horek: nalalie ta ing ari turadi metuma hone Jemes ga hanawat,
    Pita git iaiaan tikai ma di ing pa dile Iudeia. Iesene ing be di ga hanawat, Pita
    ga tur haburuana be na hana sisingen leh ta di ing pa dile Iudeia kinong iga burte
    di metuma hone Jemes ing di tur dades tano gingilaan na kut palatamainari.'
  bmu-bmu: Pitönöŋ mutuk kian kantri yembuk mala nene mohokŋe nemba malgetmö, azi
    tosatŋan Jeims mosöta Jerusalemök kagetka miaŋgö andöŋe ambazip mi eŋgek siriköba
    tikeptikep kinök. Anutugö aiwesökŋi sileŋine yandiget yeŋgöra keŋgötŋi möta ziriŋziriŋ
    aka Juda kambu yembuk qekötahöba malök.
  dgz-dgz: Ame Pita ta bambamat mega tani manega. Namu me yone Diu uoni Iesu anu tumasine
    nagirewa tanam taba naiwandin, amba Diemis yone ian Diu apan upi watu enamon Pita
    menan amon inewa tauanewa gapan, Pita ian ugupewa tanam taba naiwandini tap ta
    waret ae vemon. Pita me tamu anuni iwa ian Diu nagire Iesu dugup mega entan mumapen
    menan etumu tum di tapen waine menan.
  eng-GNV: 'For before that certaine came from Iames, he ate with the Gentiles: but
    when they were come, he withdrew and separated himselfe, fearing them which were
    of the Circumcision.'
  zaa-NT: Pues primérute nna ttùba gùlàni bi ca enne' qui' adí ca nación nna gutò
    bá bi lani cą, pero de gul·lani tuchùppa ca enne' guthèl·la' Jacóbua nna entonces
    guduló bi gurè' bi yà'latsi' nna labiru gutò bi lani cą porqui'ni yala nuyue uccuani
    bi nu guni ca enne' judío canchu ilá'ni cą qui'ni runi bi contra ley qui' ca niá.
  eng-WEBSTER: 'For before that certain came from James, he used to eat with the Gentiles:
    but when they had come, he withdrew, and separated himself, fearing them who were
    of the circumcision.'
  guh-guh: 'Pedro, judíonë ata, pecopatsixae baja pejumecovënëtsijava perujulivaisimi,
    judíovi pijalivaisi, abaxë picani Pedro jamatejema nanabanebiaba apo judíovijavata.
    Nexata itsa pata Santiago pijajivi Antioquía tomarata, Pedro baja vecuanasaicayaba
    apo judíovi. Tsipaji Pedro cujunava Santiago pijajivi petaeyanivatsi apo judíovijavata
    penanabanijava. Pedro baja nexata copata apo judíovijavata penanabanebiabijava.
    Santiago pijajivi perujulivaisi tsiteca jumecovënëtavanapa. Nexata Santiago pijajivi
    jumai tsabiabi: “Pamonae apo judíovi ata, Jesús pelivaisi itsa jumecovënëta, bajarapamonae
    ata benaperabëcaucubiaexana,” jai tsabiabi. Nexata Pedro cujunava bajarapamonae.
    Nexata Pedro jamatabëjumaitsi: “Itsa netaejitsipa Santiago pijajivi tananabanijava
    apo judíovijavata, neneconitsipa judíovijavabelia Jerusalén tomarata. Nexata judíovi
    ayaicuenia nebijataejitsipa,” jamatabëjai Pedro. Bajaraxuata Pedro vecuanasaicayaba
    baja apo judíovi.'
  bon-bon: 'Puma cita ca poto Israela biname cina tatyaripesi piiyeme Yakobu bau ca
    Yerusalema ca. Yoo, teeme atyara niinäce gaabe ca, Peteru gigri deedei itu läbitanepi
    ätrunga biname cama lui Israela biname lica gemi, yepä teeme atyara ingwe ca,
    tabe gije labacitepi teeme bau ca äyeblingtame piiyepu nuuja gawe ätrunga biname
    cama lica deedei loolo, ingle tabe wälu ge pui biname bime tääpume, lui cina jiicepesi
    egä: “Cuta nuuja gawe ätrunga biname cina miiji teeme tääpe matikolä iirputame
    Israela biname pana äbitame.”'
  nhw-BL: Achtihui tlacuayaya ininhuaya tlaneltocani catli amo israelitame catli amo
    quipiyaj nopa machiyotl san se quen tlacuayaya ininhuaya catli israelitame. Pero
    teipa, ajsicoj se ome israelita tlacame catli ihuampoyohua Jacobo catli quinequiyayaj
    nochi tlaca tlaneltocani catli amo israelitame ma motequilica nopa machiyotl para
    momaquixtise. Huajca Pedro quinimacasqui nopa tlacame catli ajsicoj huan pejqui
    moiyocacahua tlen tlaneltocani catli amo israelitame, huan ayacmo tlacuayaya ininhuaya.
  swh-ONEN: Kabla baadhi ya watu waliotoka kwa Yakobo hawajafika, alikuwa akila pamoja
    na watu wa Mataifa. Lakini hao watu walipofika alianza kujiondoa na kujitenga
    na watu wa Mataifa kwa sababu aliwaogopa wale wa kundi la tohara.
  wbi-wbi: ye vakyale kukwisa avaanhu vamonga kuhuma kwa Yakobo, uKefa akale ilia
    palikimo navapanji. nekea avaanhu ava ye vikwisa akabuhila na kuvuka kuhuma ku
    vapanji akale ikwoghopa avaanhu vanovilonda kukekua.
  bba-bba: Gɑbu be Yɑkɔbu u ɡɔrɑ mi, bu sere tunumɑ, Piɛɛ u rɑ rɑɑ di kɑ tɔn tuko
    nɑɑnɛ dokeobu sɑnnu. Adɑmɑ ye tɔn be, bɑ tunumɑ bɑ kpɑ, u tii ɡɑwɑ mɑ u ǹ mɑɑ
    dimɔ kɑ be bɑnɡon woodɑn sɔ̃.
  eng-KJVCPB: 'For before that certain came from James, he did eat with the Gentiles:
    but when they were come, he withdrew and separated himself, fearing them which
    were of the circumcision.'
  kgk-NT: 'Pedro ogwahẽ ramo upe-py, okaru oĩ-vy Hesu reroviaha judeu e''ỹ va''e ndive.
    Ha upéi katu ogwahẽ ou-vy gwĩ Hesu reroviaha Tiago remimbou judeu kwéry va''e.
    Upe-ma ramo ndokarusevéi-ma Pedro judeu e''ỹ va''e ndive. Judeu kwéry va''e ndive
    mante okaruse. Ndoipotái Tiago remimbou judeu va''e he''i íxupe: “Ne''írã oiko
    ramo judeu e''ỹ va''e judeu reko-rupi, naiporãi jakaru onhondive” he''i upéa ndoipotái.
    Pono he''i upéa, ndokaruvéi-ma onhondive Pedro. Onhomboja''o ja''o-ma okaru hagwã.
    Ikyhyje-gwi inhe''ẽrã-gwi onhondive ndokarusevéi-ma.'
  waj-waj: Ngiari voopinnaa vaa ausa hanigiooyasi Petorooso makemakee iya tasipama
    yeenna nneeravai. Yapooma nnaagiai Yakoopoono vaidi vooya titaa kiooduu nnuuya
    innasi nnuduu rikioo Petorooso ngiari voopinnaiya pikioo hama kava iya tasipama
    yeenna nneeravai. Vaidi vooyaano ngiari voopinnaiya ngiari mmammaiyauvaa hatokaateera
    tuuvaara ivo aatuunno hama iya tasipama yeenna nneeravai.
  cpy-cpy: Tema owakira riyaataki Antioquía-ki, imawita-paakawo kameethari, rakiyota-paakiri
    kaari isheninkata. Roo kanteencha rareetee-yakani janta rotyaantani Jacobo, ari
    otzimanakiri rantani Pedro, ipaka-nakiro rakiyowitari kaari isheninkata. Osheki
    ithaawan-takari ikaatzi areetapaen-chari ametawori itomeshitaa-nita.
  mpx-mpx: He Pita alonau ge bolo nige Yudiya i oola hi anan toyawa, ana siga Yudiya
    bolo Yemesa i patunal hi vin Antiyok. Sauga hi vin, bolo nige Yudiya i oola i
    miluwagil nige al alonau hi heliheliyam, kaiwena boda i lovakunagil bolo hi ba,
    “Toabulilek bolo nige Yudiya i oola gotomwa yoho paganina nihi ahe.”
  wbp-wbp: '@see-verse:GAL.002.011'
  luo-luo: Ka jo-Israel moko ne pod ok obiro koa ir Jakobo, Petro ne thoro chiemo
    gi joma ok jo-Yahudi. To kane gichopo, Petro nongʼwony mi opogore gi joma ok jo-Yahudi
    nikech ne oluorogi.
  nhe-NT: Achtohui tlacuayaya ininhuaya tlaneltocani tlen ax israelitame tlen ax quipiyaj
    nopa tlanescayotl san se queja tlacuayaya ininhuaya tlen israelitame. Pero teipa,
    ajsicoj se ome israelita tlacame tlen eliyayaj ihuampoyohua Jacobo tlen quinequiyayaj
    nochi tlaca tlaneltocani tlen ax israelitame ma motequilica nopa tlanescayotl
    para momaquixtise. Huajca Pedro quinimacasqui nopa tlacame tlen ajsicoj huan pejqui
    moiyocacahua tlen tlaneltocani tlen ax israelitame, huan ayoc tlacuayaya ininhuaya.
  aii-aii: ܣܵܒܵܒ ܡ̣ܢ ܩܲܕܡ ܕܐܵܬ‌ܝܼ ܗܘܵܘ ܚܲܕܟܡܵܐ ܐܢܵܫܹ̈ܐ ܡ̣ܢ ܠܟܸܣ ܝܲܥܩܘܿܒ݂، ܟܹܐ ܐܵܟܹܠܔ
    ܗܘܵܐ ܥܲܡ ܐܸܡܘܵܬܹ̈‌ܐ، ܐܝܼܢܵܐ ܐܝܼܡܲܢ ܕܐܬܹ‌ܐ ܠܗܘܿܢ، ܓܪܝܼܫܵܐ ܠܹܗ ܓܵܢܹܗ ܘܦܪܝܼܫ ܠܹܗ
    ܡܸܢܵܝܗ‌ܝ ܣܵܒܵܒ ܒܸܙܕܵܥܵܐ ܝܗܘܵܐ ܡ̣ܢ ܝܗܘܼܕܵܝܹ̈ܐ.
  esk-NT: Itnauvva Peter killukuaqtuq. Peter Antioch-mun aggianikman niġiqatausuugaluaġniqsuaq
    ukpiqsriruaŋuplutiŋ Jew-ŋuŋitchuani. Aglaan iḷaŋich James-kuayaat tikitmata Peter-m
    iqsigiliutiniġai iñuich isumaqaqtuat iñuŋnun nalunaitmiutchiġuqługich. Taatnamik
    Peter piiġñiqsuq iŋmiñik Jew-ŋuŋitchuaniñ niġiqatigiŋaiqł̣ugiḷḷu.
  msb-msb: Nahimo ko ini kay dati, si Pedro sige an pakig-upod pagkaon sa mga kamaranghod
    sa pagtuod na dili-Judio. Tapos, pag-abot hali kan Santiago san nagkapira na mga
    Judio san pagkaturi na grupo, nagbaya si Pedro pakidungan sa pagkaon kaupod san
    mga dili-Judio. Wara man siya bisan nakiupod sani kay nahadlok siya na maakusar
    sadtoʼn mga tawo.
  cpa-NT: Di³ mi³gøah¹²dsa quianh¹³ dsa² tsa¹lán¹² judío niúh¹ jín³ hi² ca¹dsi¹lé²
    dsa² jag¹³ quiah¹² Jacobo. Jøng² ca¹jmo¹dsa ta¹cøg¹² mi³ca¹dsi¹lé² dsa² héi².
