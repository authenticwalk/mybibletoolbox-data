  gup-gup: Kaluk bu kerrngehkenhni nungka birriraworrinj bininj nawu minj Jews dja
    birridjarrknguni manme. Wanjh kalukburrk yikahwi bininj birrimbebmeng nawu James
    benmunkeweng, nawu birridjareni bindilakkayenwoyi bininj rowk. Cephas benmarnekeleni,
    dja wanjh kunu bendjalbawong bininj nawu minj bedda Jews, dja minj mak birriyawoyhraworrimeninj.
  bss-NT: Áde ápédé áwed pɛɛ́n, ammɛntɛ́n ndyééd adyɛ́ ne bad bé Krǐsto ábe
    béesɛ̌ bad bé Israɛl. Boŋ áde doŋge á bad bé Israɛl bébídé wɛ́ɛ Jemsɛ
    á Jerusalɛm boŋ bépɛ á Antyɔg, Petro ambootéd mekuu adol ámbīd. Eedyágeʼaá
    ndyééd ámpē ne ábê bad ábe béesɛ̌ bad bé Israɛl. Ambɛl nɛ̂ áyə̄le abááʼáá
    epepé é bad ábe béhɔ́béʼáá bán bétə́ŋgɛ́né bad ábe béesɛ̌ bad bé
    Israɛl ayag.
  met-met: Libu bila li. Muga xang rangua Yuda Teguamdi Antiok. Ne bungina lipu teladi
    Yems soxidi ma ba disok, yunga kubolua xang ranguadi ila ila laing li saha manadi.
    Maxuwa mana Yuda hatuminga haringinamdi dahaxi mana kubolu sangga xuxunganam,
    binabu hatumingang luwa.
  kpj-NT: '@see-verse:GAL.002.011'
  zao-NT: Tak leettsa mzin Pey, mndelo Pey ndow Pey kon re zha Jesús kuu nagt zha
    Israel. Per leettsa mzin thib net zha kuu mtaal Santiag, re zha kuu nak zha Israel,
    ndowt raa Pey kon re zha Jesús kuu nagt zha Israel; ne tee mlaa Pey zha, tak mzeb
    Pey ne Pey re zha kuu mbez, ndoblo ke re zha Jesús seny chaan re zha Israel.
  byx-byx: I as lua i ma Pita qa men pet ma Antiok de maikka qa tes, ke ne ama nangista
    i quasiq ai ra naver ama Judaqena. Dap naser iang ama niirl de ma Jems aa liinka
    ra men navet ma Jarusalem. De ma Pita qeng ning me ra, be saqi quasiq ai qurli
    qa gel ama Kristenkena ama nangista i raquarli ma Jems aa liinka dai re dlek se
    liina ip te sesik per ama quatta.
  ctu-CTI: Como weñʌch ti' ñaxan cha'le. Ti' cha'le uch'el Pedro yic'ot jini mach
    bʌ israelobic jintyo ti c'oti cha'tiquil uxtiquil i pi'ʌlob jini Jacobo. Che'
    jini ti xuc'ul cʌyʌ i cha'len uch'el yic'otyob jini mach'ʌ israelob. Como ti'
    lolon bʌc'ñʌ jini yambʌ israelo' bʌ mu' bʌ i lolon wersa xic'ob i ch'ʌmob tsep
    pʌchʌlel cha'an i cotyʌntyel jini mach bʌ israelob.
  zos-NT: Porque ja miñajø'ctøc Jerusalén cumgu'yombø pøn cyø'vejyajupø Jacobo'is,
    cu'tpana'ṉ Pedro ji'ndyet Israel pø'nomo. Pero cuando miñaju'cam jic pøn cyø'vejyajupø
    Jacobo'is, ca'ṉbø' Pedro, tzu'ṉ nø cyu'tupøji'ṉ. Jetse chøjcu porque ña'tzpana'ṉ
    cyoquipyajpapø'is costumbre va'cø syeña'øyaj vyin; porque nø cyu'tupøji'ṉ, ja
    syeña'øyajøpøte.
  gvs-gvs: Moitamo. Mainao Kepasiyana ina sinapu dedevina. Nakae kidi Totuyoyowo nuumisaidi
    taiyao sikabivekoveko be nakae taiyao sikakáika idi numisa tayamo pasina. Go tutayana
    Yemesa Diyuu nuumisaidi maniyedi ietunedi sima, e Kepasiyana igitedi, imatoitedi
    inuwonúwana kana, ‘Nakona bei sigitegu siboboregu.’ Tauna Totuyoyowoyadi yaidi
    goi itaavilei be nakae ikasilaaliyedi.
  kbm-kbm: Ve givin ebe amolmol ebe Jems gihlin eisir ok imbielk ve Pita ite nangge
    ok, be ei gen ben givin amolmol bui ane subu ebe nangge Juda ite ok. Bemem givin
    ebe eisir etok imbielk ok, be Pita ande gipelk anongge ve Kilisi ane amolmol ebe
    ivang mul ve Juda as luev ok velob eisir nok tas nitung inei ei ande giparkar
    Juda as luev gikwai, beti ei gipelk be gen ben givin amolmol ebe nangge Juda ite
    ok vukuri ite.
  rmc-rmc: Bo mek sar ode na sas varesave džene le Jakobostar, chalas jekhetane le
    manušenca andral o aver narodi. Ale sar avle on, chudňa pes te odcirdel a te odďelinel
    le manušendar andral o aver narodi, bo pes daralas olendar, ko sikavenas pal e
    obriezka.
  apr-apr: Ngan ye kene yo Yemis iwanga di tooltool ki pattu a tidu pang Antiok tiao
    nga, ngan Pita tani in iye di tooltool ke Kirisi yo tipa ye rara kidi Yuda tiap
    ngan tigaua ye kaningi so. Bong ye kene yo di tooltool tina ngan tipa le si pombe
    ye in nga, ngan le Pita igege di a inepe manga mooloo ye di, yesoo itattadai di
    tooltool ke Kirisi yo tikodo le timede ye dada ke koranga tiniidi nga.
  tiy-tiy: Ay niy rénigo nuwe. Amun énda séna énggumah i de Judio sénugu Santiagowe,
    i Pedrowe séréngan mama bé de békén Judio. Endob amun énggumah ron, éndaén ménsérénga
    no mama bé de békén Judio. Non mégilak bé de Judio do témoro bé kailangan métuli
    i de békén Judio.
  nlg-nlg: Tana bona te vuivuni ni sara i Antioch Peter, agaia te vanga kolura na
    vure taluutuni tara mua Jew, tara mua nia ghaghua na pahevaughilala. Hauvaa mi
    muridira vasoo na lei tinoni ni Jew rana lei kulana James tara mai, Peter te mua
    ghoi nira vanga koukolu na vure tara mua Jew, na pukuna gaia te mataghunira rana
    Jew raeni, agaira tara liodira na lei tinoni taluutuni ge kara taonia na vetena
    ni pahevaughilala.
  dgr-DOGNT: James dǫ mǫ̀hdaa gots'ǫ̀ goı̨hɂàa kwe sìı Peter dǫ Israel got'ı̨į̀ agı̨ı̨t'e-le
    xè shètı̨ ı̨lè. Hanìkò eyı dǫ nègı̨ı̨de ekò dǫ gıkwǫ̀ nàt'àa ts'ǫǫ̀hk'e agı̨ı̨t'ee
    sìı Peter gots'àejı̨į̀ ajà t'à, Israel got'ı̨į̀ agı̨ı̨t'e-le sìı goxè at'ı̨-le
    ajà.
  pes-OPV: چونکه قبل از آمدن بعضی از جانب یعقوب، باامت‌ها غذا می‌خورد؛ ولی چون آمدند،
    از آنانی که اهل ختنه بودند ترسیده، باز ایستاد و خویشتن را جدا ساخت.
  ron-1924: Ын адевэр, ынаинте де вениря унора де ла Иаков, ел мынка ымпреунэ ку нямуриле,
    дар кынд ау венит ей, с-а ферит ши а стат деопарте де тяма челор тэяць ымпрежур.
  tpz-tpz: E Pitaꞌ to vos vovoh voh manuh Antiök, pareꞌ vavaëën me e non pa napan
    varih to hikta teꞌ ne pan ee ro Jiuꞌ. Ivëhkëk, e Jëmis to vanö a ma to Jiuꞌ varih
    to vavatet vakis ne sih a taateꞌ va pa pe a ö kokoaan pa teꞌ, kee nö pare tavus
    manuh Antiök. Ee to tavus nën, ke Pitaꞌ ep i raoe, pareꞌ naöp ko taki këh en pa
    napan varih to hikta teꞌ ne pan ee ro Jiuꞌ, pareꞌ hikta teꞌ vaꞌpeh hah me non
    raoe, pareꞌ koe en pa vaëën me ra napan poë varih.
  agd-agd: Béi ma esé o unaven maen ena anan nanin banta ano ma monópin bain má kama
    avúavá en manafin kumamen dunan niyaren mino. Máan tiyaren mifo ínaimpáké Yemisini
    kéká ma oríkan maen au khavin avúavá ánain ma yakhafiyain kayo van péden betin
    má ída manafin kumamen dunan nen mino.
  rkb-NT: 'Tapara Peduru zumuze Sudeutsabyitsa asahi Sesus tuktsa maha situk tahadisahakanaha.
    Kyze Tsiaku itukytsa Ãtiokia bo nisipehahik. Peduru sibo nikozoze tisikpybyrẽta
    niyzik. Tapetu nikara: — O asaktsa Tsiaku tuktsa asahi Sesus harere bo hyỹ nikaranahaze
    sispirikporẽtsa. Sudeutsabyitsa mysipiakzyzykik tsihikiknaha iwaze kahumo siharerewabymybarẽtsa,
    iwatahi Sudeutsabyitsa tuk ba zikdisahazo metutu mozikdisahaka iky — niy.'
  san-THA: 'ยต: ส ปูรฺวฺวมฺ อนฺยชาตีไย: สารฺทฺธมฺ อาหารมกโรตฺ ตต: ปรํ ยากูพ: สมีปาตฺ
    กติปยชเนษฺวาคเตษุ ส ฉินฺนตฺวงฺมนุเษฺยโภฺย ภเยน นิวฺฤตฺย ปฺฤถคฺ อภวตฺฯ'
  iws-iws: Kara siirɨn ɨo whɨsarii bɨ nwokɨn tɨ dimɨn whɨruwan siya tɨrɨn siirsika.
    Bɨiya kam nhɨrɨm Jems siya nɨkropkiyɨm om Antioka tɨriir nɨtam, Pita siya bɨiya
    iikamɨm Juda iikam tani nae sɨmaka nɨdwokai aekɨn. Mɨ mhoɨiya tɨ kamɨm Jems siya
    nɨkropkiyɨm ɨna yɨmbiniyɨm om Antioka hɨriir mɨ Pita siya iikamɨm yɨpɨkɨ Juda
    iikamɨm sɨmiir pɨugana saiir karamaeyɨm sɨmiirɨn ɨna haiburgigɨm. Dimusi rani,
    siya pɨ nɨdidgɨn tɨ kamɨm yɨpɨkɨm om komii Jerusalem hɨranɨm yɨpɨkɨ Mosesni yaiyɨm
    bɨiyanɨm sɨm napiyɨm yɨpɨkɨ ha boɨnɨm kamɨm Adi Komiini siyɨu napiyɨm sɨmiir mɨoɨsɨm
    yɨm kɨtiyopnɨmnɨr hai mɨ tɨ inkamɨn siirɨn ɨo siya yo. Dimusi rani, ta nae siya
    naeya sɨmaka saiirsika.
  pol-SZ: Spożywał bowiem posiłek razem z wierzącymi pochodzenia pogańskiego, ale
    gdy nagle przybyli żydowscy wierzący, przysłani przez Jakuba, Piotr przerwał posiłek
    i odsunął się od nich. Bał się bowiem, że żydowscy wierzący zobaczą, że—jedząc
    z poganami—łamie Prawo Mojżesza. Przybysze uważali je bowiem za wiążące.
  ztq-NT: Klo name chaw xaa ksa xaa meñ sit, per tsiñee lëë bla xaa nii pxaal Jacob
    kwlañ, lëë xaa bislo psosit xaa lo kchë meñ go, porñee ptsyeb xaa xaa nii chakladzy
    tsobey meñ sit.
  zai-NT: Purti dxi ca'ru guedandá ca hermanu judíu ni biseenda Jacobo la? gudó né
    be ca hermanu ni cadi judíu tobi si. Peru beeda si ca hermanu que, bixele be de
    cani cadi judíu ne ma qué ño né ru be laaca', purti bidxibi be cani beeda que,
    cani na naquiiñe gaca circuncidar ca xpinni Cristu.
  upv-upv: Suri womu Pita okaani nanen tevi jinibb ne vare nir. Ko daron nga jinibb
    sopor nga Jemes mukonir marini vajin, ko ni ewij ngasu kerkerasi jinibb ne vare
    nen nir, suri emtutue nir nga martori nale nesesreien se m̃eri Isrel nir eterter,
    ko nga marungasi jinibb ne vare nir.
  wap-NT: Uruu ziꞌo Peter kaawan dono Antioch ati, karikaonan daꞌi uaroopauzon Gentilenao
    tuma, mishidapainaouz Jesus. Mazan Jewnao, James diꞌikiinaouz kaawan donoꞌo naa,
    aonaꞌa naa powaꞌa uaroopan ĩtuma utariaꞌakan idiꞌi naa ĩnao ai, aipainaouz Gentilenao
    choota-kao.
  mva-mva: Tamoata kaoa tago isi Zems-lo be dipura nge Pita ungguma kusidi tago korotototo
    zaiza dimoanakonako. Alauri tamoata ngaedi dipura nge kaba imulenaki be nena-ba
    rube isoaki be tago iboadu ungguma kusidi tago korotototo zaiza damoanako-budu.
    Bakara, tamoata maka kusi-korototo mata ditagatagadi imatakuridi ka bokai imuzi.
  dwr-NT: Ayissi gooppe, Yayiqooba matappe kiitetteedda amareedda asay yaanaappe kase
    Ayihuda gidenna asatuwaanna qumaa mee; shin unttunttu yeeddawaappe guyyiyan, Ayihuda
    gidennawanttu ammaniyaawantta gidanaw qaxxarettanaw koshshee giyaawanttoo yayyeedda
    diraw, miyaawaa essiide, Ayihuda gidennawanttuppe shaaketteedda.
  kfw-kfw: James heitir mi lekkhat ngai inheitung makma, Peter in kangamna zaatlop
    ngai khale bakna inleineisuom. Takkha inmani inhongtungpha, Peter in inmanile
    inbaksuommak nasik ama nuktiang akirjei, zaatlop ngai wuntan sik kamanuom mi ngaikha
    ama'n aleichi jarra,
  bfz-bfz: से पईले दुजिया जातिया साथे रोटी खाया करो था, पर जेबे याकूबो री तरफा ते
    कुछ यहूदी लोक आये, तो खतना कित्ते रे यहूदी लोका रे डरो रे मारे से तिना ते पीछे
    आटीगा और कनारा करने लगेया।
  cuk-09: Santiago-sordamar-yo-nonikid-iduardi, Pedro Judiosurmaladba nabir mas gundii-daed.
    Santiago-sordamar nonigudi, amar-dobedba Pedro Judiosurmaladba geg bar mas gunne-gualid,
    ar ade Santiago-sordamar, Judiomarsoggu, a-dobedba deyob gudigualid.
  ben-OBCV: যাকোবের কাছ থেকে কিছু লোক আসার আগে তিনি অইহুদিদের সঙ্গে আহার করতেন; কিন্তু
    তারা উপস্থিত হলে তিনি পিছিয়ে গেলেন ও অইহুদিদের কাছ থেকে নিজেকে পৃথক করতে লাগলেন,
    কারণ যারা সুন্নতপ্রাপ্ত ছিল, তিনি তাদের ভয় পেতেন।
  mil-NT: Te quìde váha‑dé ní cùu chi xèxi‑dé ndɨhɨ ñáyiu ñá túú cùu ñáyiu isràél,
    dico òré ní sáá ɨɨⁿ ǔú ñáyiu cùndɨhɨ té Jàcobó, te òré‑áⁿ ñà túú‑gǎ ní cuìní‑dé
    caxi‑dé ndɨhɨ ñáyiu‑áⁿ. Te ducaⁿ nǐ quide‑dé chi ní yùhú‑dé cue ñáyiu nchìcúⁿ
    nihnu quìde nchaa nacuáa ní cáháⁿ ndíi Moìsés sá vǎ càháⁿ váha‑yu cuèndá‑dé.
  myu-myu: Tiago jebureyũ o'g̃udot ocekay. Antioquia ka be ip oajẽm. Ixeyũ ajẽm'ũm
    pima, Pedro jekõnkõn'uk osunuy itabucayũ eju―Judeu'ũmayũ eju―Judeuyũ babi dag̃
    jekuku'uk'ũmayũ eju―taypu'ag̃obixeedakatkat'ũmayũ eju. Tiago bureyũ ajẽm puje
    bit, ibu'u o'e jekõn ãm ceweju ip―Judeu'ũmayũ eju. Iparara osunuy Judeuyũ buxim―
    “Judeu'ũmat jedaypu'ag̃obixeedakacan cuy cũg̃ ma i'e am Deus xe, itabut ma'g̃u
    ip Jesus kay” i'e'e'ukayũ buxim.
  fue-fue: Gam ko lilaaɓe Yaakuuba wara, Piyer e nyaamdannoo e ɓe lenyi janani. Amma
    no ɓe jottii, o takkitii ɓe, o acci nyaamdugo e maɓɓe, gam oo hula Yahuduuɓe.
  amk-amk: Na reantenangfo mani, niari ne bengfo, amani wiro deto we mano eroasoa
    fosa Yahudi ete Yahudi kahai, tuti minohi dampi ria mano Yahudi kaha fosa kontai.
    Wape Yakobusi ne inontarai demisa fosa era ma sobu kataifoi mani, Petrusi niari
    we ketai weru inontarai Yahudi kaha fosa tuti miaya we fianduhi riasa ahang kaha,
    weo mitai mano etawiai we ohong kariri te Hukumi Musai soi foi tuti sunatifoi
    sa fefe.
  fai-fai: aka tad kal abe bom nadayo, tam Mifiw Yesus afan kalin iso imin wanansa,
    kata yanol Yemis ami Yedusalem kalo Yu Kayak Yesus afan kalin madik yan bakadála
    tadiw ka. Kale nadane tam iso imin wanongin banim kudáse. Watawo kaleyo bá, am
    aket Yemis kinim imadála tadbiw iyo bako nadiwe, “aka Mifiw Yesus afan kalin iso
    imin wananbano, nakodiwo, kale nadano kayo, be watawo kale kanamsa bá, Yemis ami
    kinim im aket adikum afan kalin iyo kál wakelin ban bo nadiwe Yu Kayak sawa uyo
    abodino kalesiw uyo kinim abodongin banim kaí, Mifiw ika atin abemo.” Kalesiw
    kayo fingán dá nadano ko.
  ura-NT: jauriaanejeein Jorioniheichuru aina lenoneein naaonjoaane saijieein inae
    ecu turuuruha Saantiaao laurichuru- Jorioneein nenacaaurune jana inae nii Jorioniheichuru
    caje nelerue Fedoro, nii ena turunaa jaberoco cari macohi moloorera coasihane
    jaun.
  mcd-NT: '@see-verse:GAL.002.011'
  urt-urt: Somohon Pita si ŋono ŋai ŋotop lenge haiten miyeꞌ tuweinge ŋaiye si tahar
    Kristen pe, luku ki bwore supule. Kom ŋupe ŋaiye Jems si nember lenge miyeꞌ syeꞌ
    yal pe, Pita garnge ŋaiye ka ono ŋai otop lenge haiten. Detale, kin garnge wusyep
    bongol lenge Juta ŋaiye yanange, nange lenge haiten ŋaiye si tahar Kristen pe,
    ka yotombo wahriꞌ hiꞌ tinge.
  kiz-kiz: Kabula ya bhanu kuzaa kuhida kuhomela kwa Yakobo, kefa ayele kulya pamonga
    ni bhanu bhamataifa. Ila bhanu abha bhabhahidili, alekili ni kubhoka kuhomela
    kwa bhanu bha mataifa. Ayele atilai bhanu bha bhilonda tohara.
  tzo-TZE: Yu'un ta ba'yuque la xch'un iq'uel yu'un chbat xchi'in ta ve'el li achi'iltaquic
    ti muc ja'uc israeletique. Pero oy italic jayibuc quermanotic ja' jchi'ilcutic
    ta israelal, tacbilic tal yu'un Jacobo. Ja' li boch'otic tsots to sc'oplal cha'yic
    li circuncisione. Li Pedroe ixi' me chopol chbat sc'oplal jech muc xbat xchi'in
    ta ve'el li achi'iltaquique.
  lex-lex: Yoma la'pa nor ulga Yahudi atia'a ramtatan pa ra'an wutu, mere la'pa Yahudi
    doma mak kor wutga Yakowsi la Yerusalem rmai pia rte'ela Antiokia noma Petrus
    nwaldoinia pa nahmena nora Yahudi atia'a re rewre'wa pa rwatamputu owa'ana, yoma
    namta'ata Yahudi mak kwatiawua Yerusalem re. Yahudi re er mak ktekal reria riy
    totpa rlernan deulu-tatra sunat.
  dov-dov: Nkabatanasika balumi bakazwide kuli Jemusi, Kkefasi wakali abamaasi. Pesi
    nibakasika balum, wakaleka wakalisosolosya kulibamaasi. Wakayoowa abobakali kuyandisisya
    bupalule.
  rgu-rgu: Fai fo ana besaꞌ ko mai, ana namahoꞌo natuu naa-ninu sama-sama noo Kristus
    lahendan fo ta Yahudi fa, laꞌe ria. Tehuu Yakobis tia-lai lahenda Yahudi nara
    mai, boe ma Petrus heoꞌ neme toranooꞌ fo ta Yahudi fa, ma ta naa-ninu noo si soꞌ.
    Nana huu ana bii neuꞌ lahenda Yahudi fo ranori-rafada rae, Kristus lahenda nara
    muste homu rahere lahenda Yahudi ra atoran agama na katemaꞌ, ma muste bika reme
    lahenda fo ta Yahudi fa.
  toc-NT: Porque xapu̠lh huá lac­xtum xca̠­ta̠­hua̠yán hua̠nti̠ ni̠ judíos pero tali̠­pa̠­huán
    Cristo, hasta acxni̠ tachilh nac Antioquía maka­pi­tzí̠n cris­tianos hua̠nti̠
    xca̠­pux­cu­le̠ma San­tiago; acxni tuncán tzú­culh tapaj­pi­tziy y niaj lac­xtum
    xca̠­ta̠­hua̠yán hua̠nti̠ ni̠ judíos, porque xca̠­la­ca­pu­huaniy a̠ma̠ko̠lh cris­tianos
    chicá para lácu nata­lac­pu­huán nata­li̠­taaklhu̠­hui̠y cumu xlacán hasta ni̠
    cati­ca̠­ta̠­huá̠­yalh hua̠nti̠ ni̠ tacir­cun­ci­dar­lani̠t.
  som-som: Maxaa yeelay, intaan qaar Yacquub ka iman, Keeyfas wuxuu wax la cuni jiray
    dad aan Yuhuud ahayn, laakiinse markay yimaadeen, wuu ka soo noqday oo ka soocmay,
    isagoo kuwa gudan ka cabsanaya.
  mam-C: Qu'n tnejil, nwa'ntaq Pegr junx kyuk'a xjal nya Judiyqe. Me atzaj te' kyul
    kanin junjun xjal, a tzajninqe kyxol junjun tuk'a Santyaw, tuk'a jun kyximxjal,
    qa nyaxix toj tumiltaq a nb'anttaq tu'n Pegr. Tu'n ikyjo, b'e'x el tpa'n Pegr
    tib' kyi'j nimil, a nya Judiyqe, tu'n twa'ntaq kyuk'a. Qu'n b'e'x tzaj t-xob'il
    kye xjal Judiyqe, a kyajxix tu'n tjapin b'ajjo tkyaqil tkawb'il Moisés.
  ndj-ndj: Dahili, kwavelili vandu vamu valayishiwili na Yakobi kuyisa pala, Petili
    aveli akulya na vangutungu va Vayawudi. Pambeli vandu pavafikili, alekili nakamu
    kulya na vangutungu va Vayawudi, akatileyi lipinga lingi likuvilisheyi kwingila
    jandu.
  mbj-NT: Pooj jé dó baad Peed awa had'yyt hẽ Jesus hã h'yy ka'eeh do Judah buuj nadoo
    do sa sii. Tii bä kä, Ãn-Tijoka bä rakajaa ajyy Tsijaag hep'ëëh doo. Ti m' ta
    ti ajyy rakajaa bä kä, dawë hã Peed bawäd däk Judah buuj nadoo do sa mahä̃nh.
    Dooh sa sii tawa wäd bä, Judah buuj wób ji masuuj noo byyh kahõk do hã ky kah'ũũm
    do tajeỹỹm do hyb n'aa.
  lat-VUC: 'Prius enim quam venirent quidam a Jacobo, cum gentibus edebat: cum autem
    venissent, subtrahebat, et segregabat se, timens eos qui ex circumcisione erant.'
  ngp-ngp: Petulo nakazoela kudya hamwenga na want'hu hi Wayahudi, mna umwo want'hu
    watuhu watumigwe ni Yakobo weze wabule, niyo akonga kukepagula no kuleka kudya
    na want'hu hi Wayahudi kwa kuwogoha wadya nawakatigiza ukuvinilwa.
  enq-2: Baa ipupala, akali tata waka yanu kepala naenge dupa-pipa nee nao petea.
    Dopa piamopa, yanu kepena lengema Jemesa-pipa katenge akali dokaita epeaminopa,
    Pita paka kaeyapala, akali tata waka dupa yakinatala lemba piamosa, nambame baa
    pyalanya leo.
  eng-ASVBT: For before that certain came from James, he ate with the Gentiles; but
    when they came, he drew back and separated himself, fearing them that were of
    the circumcision.
  mna-mna: Pa muŋgu, ni ziŋan zin wal ta Yuda somŋan i tikanan kini ila mbata. Tamen
    indeeŋe ta Yems iŋgo tomtom kini pakan ma timar na, Petrus izem zin wal ta Yuda
    somŋan i, mi ziŋan tiparluplup zin mini som. Paso, ni imoto zin wal ta timbolmbol
    pa reeteŋana mi tutu ki Mose na.
  myw-myw: Wanmugwana bwein, peinan ikammutans siney tobwag ven tayakelesiys tasiyas
    nag ibwabwes momwes. Wankuyeim Yemes nagamag mwasanin mo isaps, tasiyas tapiyaveins
    gamag kalisiy nag ibwabwes momwes. O peinan Pita iwenes tasiyas mo isina̱les tayakelesiys
    ven mwasanin, nag ikamutans siney tasiyas.
  sby-sby: Pakwinga kabatana bashika bantu mbwalatuma Jemusi, Petulo walikalya ne
    baklistu ba mishobo naimbi, nsombi abo mpobalashika walacileka kulya nabo baklistu
    bamishobo naimbi, pakwinga walikutina baklistu ba Ciyuda abo balikuyandeti baklistu
    bamishobo naimbi bela kupalulwa.
  sll-sll: Yal Yems yal tau bai nu si olungwo hobi olo hungure, Pita wiyol gaung bol
    olekungwo hobi kina homena ereho ne momia. Momba, Yems bai nu si olungwo hobi
    ungwo hanere, kuling ol tere, pi nin bangi mole homena ne momia.
  yaq-NT: Bwe'ituk aapo junama'a che'a bat jume' ka jurio yoememtaka Krijtota sualemmak
    au weiyaaka amemak ji'ibwak. Taa chukula junama Jakoobo' teamta betana watem ama
    yajako, junak aapo inime mak ka intok eaka ka intok amemak ji'ibwak. Bwe'ituk
    aapo junama'a jume' waate, juka' sirkunsision ti teaka a' bo'o jooriame, ame tana
    majjaekai.
  uro-uro: Inguna qa di qat dräm gat täs kä na ama Jentailqäna bä dängdäng i ma Jems
    ka rhäk na arhani ama Judaqäna sagem ga. Bä nga rhoqoräkt i iarhakt ta män gem
    ga dä sa qaku qat täs kä na ama Jentailqäna dä qa arñis na nas näväm da inguna
    qät len iarhakt kärarhae i nani a rha iva ama qatnanaktpämda moe diva ama ruvek
    ti däkt säng mä rha.
  ita-1885: Perciocchè, avanti che certi fosser venuti d'appresso a Giacomo, egli
    mangiava co' Gentili; ma, quando coloro furon venuti, si sottrasse, e si separò,
    temendo quei della circoncisione.
  muy-muy: ka ya ti ènjia afa geli a ni ti naŋ àbu azum zlam akaba nday ya ti ndam
    *Zʉde do ni. Ay kələŋ gani Zek àslərbiyu ndam Zʉde ndahaŋ. Nday nakəŋ tàra tìnjia
    nahəma, Piyer nakəŋ àgrafəŋa aŋgwaz kà tay a, nahkay àsləkafəŋa kà ndam ya ti
    nday ndam Zʉde do, tə̀bu təzum zlam akaba tay na, àwayay ti tîpi naŋ akaba tay
    do.
  kqc-kqc: Senagi James di asiyaka bedakai okina koderi, Peter bi ekalesia tutubena
    idana venesa iruku irigamo, idu mina vene baeyadiri, bi maikeri bosi inaike ameyo,
    roaita nugana vene rofu ori reyo dada.
  tav-tav: '@see-verse:GAL.002.011'
  eng-ULB: Before certain men came from James, Cephas was eating with the Gentiles.
    But when these men came, he stopped and kept away from the Gentiles. He was afraid
    of those who were demanding circumcision.
  spa-VBL: Antes de que algunos de los amigos de Santiago llegaran, Pedro solía comer
    con los extranjeros. Pero cuando estas personas llegaron, dejó de hacerlo y se
    alejó de los extranjeros. Él temía ser criticado por los que insistían en que
    los hombres debían ser circuncidados.
  fra-_FOB: Car, avant que quelques personnes fussent venues de la part de Jacques,
    il mangeait avec les Gentils; mais dès qu'elles furent arrivées, il s'en retira
    et s'en sépara, craignant ceux de la circoncision.
  hau-ULB: Da ma Kefas yana cin abinci tare da al'ummai kafin zuwan wasu mutane daga
    wurin Yakubu. Amma da wadannan mutane suka iso, sai ya dena kuma ya ware kansa
    daga al'umman. Yana jin tsoron wadannan mutanen da ke bukatar kaciya.
  mal-mal: യാക്കോബിന്റെ അടുക്കൽനിന്ന് ചിലർ വരുംമുമ്പെ കേഫാവ് ജാതികളോടുകൂടെ തിന്നു
    പോന്നു; എന്നാൽ അവർ വന്നപ്പോഴോ അവൻ പരിച്ഛേദനക്കാരെ ഭയപ്പെട്ടു ജാതികളിൽ നിന്നു പിൻവാങ്ങി
    പിരിഞ്ഞു നിന്നു.
  urd-GVR: Jab wuh āyā to pahle wuh Ġhairyahūdī īmāndāroṅ ke sāth khānā khātā rahā.
    Lekin phir Yāqūb ke kuchh azīz āe. Usī waqt Patras pīchhe haṭ kar Ġhairyahūdiyoṅ
    se alag huā, kyoṅki wuh un se ḍartā thā jo Ġhairyahūdiyoṅ kā ḳhatnā karwāne ke
    haq meṅ the.
  far-far: '@see-verse:GAL.002.011'
  suz-BL: ङोंइती मेकोमी अर्को रागी ङा थमा सुइक्‍ब नु काथा जशा, नोले याकूबमी सोइश्‍शो
    वारच का निक्‍शी जाक्‍मा रे यहूदीपुकी नु ला जचा गोप्‍तु। मारदे हना यहूदी जात ङा
    थमा सुइक्‍बपुकीमी आ कली मोदेंशो पा जशो तशा, मरिम्‍शो सुइक्‍नीम, आ लोव़ यो मनेंनीम,
    दे हिंशा मो पाप्‍तु। प्रेरित ११:२-३
  car-NT: Amykon Jakobus nemoky'san tundary uwapo ro, mo'karon Simosu me e'i'non maro
    kynendamejakon. Itunda'san mero te, kynomiman. Typo terapa kynotandy'mon, mo'karon
    i'koto'san pona tanarike tywairy ke.
  amp-amp: Na Pitar kfo nyinga fnahmo nmbuhat nhai be sfno. Pitar Antiokt tohmohat
    yima tangimpno yimoarn nuwa yemska inji namour. Wom yiha Jemsr kfo tkrurafyuk
    Juda Kristenm yimom nd Pitar tohmo kmi Antioktn. Pitar nd Juda Kristenm htiyakmohat
    nhai yima tangiroh kmifam tfit yihato yemskarmoar. Fakrmemor, memor, “Yima tangimpno
    rhu nafinyrhota hti nriyafrahma.”
  bht-bht: पतरस पेहले होर जातियां सोगी खाणा खांदा था पर जालू याकूब दे भेजयो कुछ विश्वासी
    यरूशलेम शेहर च आये तां उना सोगी मिलणा-जुलणा कने खाणां खाणा बंद करी दिता क्योंकि
    सै उना यहूदियां ला डरदा था, जड़े चांदे थे की सारियां होर जातियां दा खतना होणा
    चाईदा।
  eng-NOY: For before certain persons came from James, he used to eat with the gentiles;
    but when they came, he withdrew, and separated himself, fearing those who were
    of the circumcision.
  cub-NT: Mamarʉmʉre Pedro mearo d̶ayʉ bateáme. Ãñʉ mateáme ina Jesúre jʉ aipõevacavʉ
    judíova ãmevʉque. Ʉbenita apejãravʉa vainíburu yóboi, apevʉ ʉ̃mʉva, Santiagoi
    daroimara mácavʉ, ne edaiyede Antioquíai, Pedro yóvabeteame ina Jesúre jʉ aipõevacavʉ
    judíova ãmevʉre. Dajocame ʉ̃i ãiyede náque. Aru coateni bʉame ʉ̃i baju náre jarʉvarĩ.
    Nópe d̶áme ʉ̃i jidʉé boje ina edaivʉ bácavʉ ne buraicõjeiyʉe boje caivʉ Jesúre
    jʉ aipõeva ʉ̃mʉvare ne cajede judíovape.
  ita-1927: Difatti, prima che fossero venuti certuni provenienti da Giacomo, egli
    mangiava coi Gentili; ma quando costoro furono arrivati, egli prese a ritrarsi
    e a separarsi per timor di quelli della circoncisione.
  lww-lww: Nanua sumo, Pita kila mesmes ga nap̃a naga sumo kinana ke ga amio kieta
    wolai lala nap̃a la pe ape le Yu re poli, ana siraunia, Semes mligan kiena yeririna
    la p̃asia apim gar Yerusalem, ana la apis pa Pita, apisa apisape “La nap̃a pe
    ape le Yu re poli, la m̃ena ga monar ave p̃aviu, ana visae peraga, Ntewa naga
    tap̃atete tamalia la.” Visena nene naga pe taveve re nena ya nap̃a viorena keviu
    naga pisa p̃esan poli, ana kila kare sitomena kiena ne Pita kila naga marau, ana
    naga pe kekaran re si su lele taaga amio nalelagaena la nene nap̃a la pe ape p̃aviu
    re poli.
  ckb-ckb: چونکە پێش ئەوەی کەسانێک لەلای یاقوبەوە بێن، ئەو لەگەڵ ناجولەکەکان نانی
    دەخوارد، بەڵام کاتێک ئەوان هاتن، لە ترسی ئەو تاقمەی کە دەڵێن دەبێ باوەڕدار خەتەنە
    بکرێت، خۆی کێشایەوە.
  nas-nas: 'Eeꞌ otong: Niiꞌning nantoong mmeꞌ poroaruko Jeemisi-ankoita Siipas Juꞌdeeaing
    ninka tampaꞌ nariꞌ taamanaakoꞌ. Teka teꞌ tavoꞌariko dopaꞌtotoꞌnavitu-pinaꞌ mantompuri
    damaꞌdu-aape kaiꞌaruꞌ eeꞌnoko tontaꞌaruꞌ teing tero navuarikoꞌning-ankoita.'
  uvl-uvl: Nga etue nenge Ieims pekngana mur te lohot nge Antiok ero kura, Petrus
    la ke ngau lululuch nge hana lomonmona ngana mur. Iok, teat ke te puris ol pe
    Petrus matau sapele pe tu ke kangkanga mule nge hana lomonmona ngana nemur. Petrus
    mataua iri iange iri Iuta. Pe pule iri tokoninga mur toto nga us rir ngana.
  eng-BBE: 'For before certain men came from James, he did take food with the Gentiles:
    but when they came, he went back and made himself separate, fearing those who
    were of the circumcision.'
  ixl-CNT: Tan aatz bꞌaxa, nichtechbꞌun tuchꞌ puera aanima. Pek aatz tek iꞌan xamtele,
    ichok ixaaneꞌl kꞌatz qꞌu puera aanima. Tan tila opon unjolol Israeel, niman tetz
    u Jesuus. Ayaꞌ qꞌul imol u Jacobo. Ech yeꞌkan tek nichtechbꞌun tuchꞌ qꞌu puera
    aanima. Tan nichixoꞌva aas kan chaj satal qꞌu niman tetz u Jesuus tiꞌ qꞌuꞌl Israeel.
  xsi-xsi: Mao nâ, nia ndoyo iveta vetâŋa ara ŋana isaŋona ika kâpwa kunzi kalo-tawana
    tamâta lâ tinikoa ŋgu. Andeta muli ŋga, tamâta pinde lâ Yamesi ne ŋgu simâ sipâŋga
    lâ, ŋineŋga Petero itaulo pa Juda nenzi mâsi ŋana tininzi piti ndo ŋananzi tamâta
    lâ tinikoa ŋgu. I ne vetâŋa ŋinde nde duvi mine; iruru ŋananzi kalo-tawana tamâta
    ŋgu ŋinde uru sipaveta kuku Juda nenzi vetâŋa rârâni.
  crx-NTPO: '''Et ndiz un''a nja duhooja, whulohne James yulh ''ut''enne, ''enne keyoh
    Antioch nehútidulh whutso, Peter, ''en ''udun yun k''ut whut''enne ''ahoolhiz
    bula ''á''alh. ''Et hoonts''i James yulh ''ut''enne whusahándil whe, ''et Peter
    buch''a nasja. Ndunne Lizwifne bube nuljut ''et huwa.'
  kan-OKCV: ಏಕೆಂದರೆ ಯಾಕೋಬನ ಕಡೆಯಿಂದ ಕೆಲವರು ಬರುವುದಕ್ಕೆ ಮುಂಚೆ ಪೇತ್ರನು ಯೆಹೂದ್ಯರಲ್ಲದವರೊಡನೆ
    ಊಟಮಾಡುತ್ತಿದ್ದನು. ಅವರು ಬಂದ ಮೇಲೆ ಯೆಹೂದ್ಯರಿಗೆ ಅವನು ಭಯಪಟ್ಟು ಯೆಹೂದ್ಯರಲ್ಲದವರಿಂದ ತನ್ನನ್ನು
    ಪ್ರತ್ಯೇಕಿಸಿಕೊಂಡನು.
  bbb-bbb: Ijadufuo maeje fu ude e Jiusi baki ijena ire inoe rove rade Jemisi fu e
    Jiusi gue kiamo bu rovoga fu naebe una buina ire i. Ro e ije ruaeva ije bu e Jiusi
    baki ije vajae buone kaniaufuna nuga naejiavo ijiebe ruae. Ijadufuo Fita fu vierafero
    bure una va irere fu rema ije e mamekanu kuariakiro fu ije jumei. Ijadufuo fu
    naebe una e Jiusi baki ijena ire i.
  blw-blw: te yato hen nekaman. Hen inumchahan Pedro ad Antiokia, cha met nèofo-ofong
    hen anchichay faén Judio way cha omafurot. Ngém angkay hiyachi yag wachacha hen
    inumchah way nanligwat an apo Jaime ad Jerusalem way térénay Judio way papattigéncha
