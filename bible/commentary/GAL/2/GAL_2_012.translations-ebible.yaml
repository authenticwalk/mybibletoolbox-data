  kmu-kmu: Yemesi anagala falote ohunageno hagoteno Pitaa Yisasina amakua aminaya
    veala, Isaleli vea omainaya veanene, kanaleya huno kavela neneno mainegeya Yemesi
    mainelegati nagoa vayala evayi hageno Pitaa ma agesa havie Aao humainaya yana
    neatalena Isaleli vea omainaya veanene, amakoya anoya taga ohunaya vayaene, kavela
    nenoa yafena ke namakisafi. huno Isaleli vea omainaya veala neamataleno aluale
    umaineno kavela nemaine.
  ood-NT: '@see-verse:GAL.002.011'
  lbm-lbm: येकोलायी कि याकूब को तरफ सी कुछ लोगों को इत आनो सी पहिले पतरस गैरयहूदी
    विश्वासियों को संग खायो पियो करत होतो, पर जब हि लोग पहुंच्यो त पतरस गैरयहूदियों
    विश्वासियों सी दूर भयो अऊर उन्को संग खानो पीनो बन्द कर दियो यो ओन उन लोगों को
    डर को मारे ओन असो करयो जो चाहत होतो कि गैरयहूदियों को भी खतना होनो चाहिये।
  ncj-NT: Ihcuac oahsito, in Pedro otlacua inuan in tocnihuan ahmo judeahtecos huan
    ic inon cuali motlasohtlahque. Huan ihcuac oahsitohque sequin tocnihuan oquintlatitlanili
    in Jacobo, opeu moxelohua in Pedro huan ayacmo inuan otlacua inon tocnihuan ahmo
    judeahtecos. Huan omomouti ica inon judeahtecos, cana quixcomacasque nepa Jerusalén.
  yuj-yuj: Jemsént yakápnap Kristen fárákap mao oukoumwan Jerusalem mek yakápap ke
    fek te, Pita te Antiok mekamp Kristen ankwap fi arop fákárerént fɨr fári konámpon.
    Ae konámpao maok, táte Jemsomp fárákap koropnap ke fek te, mao, yɨpi fárákapenkria
    wae konapantá Pita apápria warko am ankwap fi aropént fɨr fár mo. Aeria maok,
    am fárákapént yak mo pwarará akwap.
  kto-kto: 'Tavuk ang Kefas la are ro: Irie la ume parak ga miruo garip la tale onim
    Iudaia. Pa na tara la masagaong Iemes ekelesiap onim Ierusalem ga mumaio betmeng
    ai Petro, urau aime irio gar ma ekelesiap la mime ameuluan tavuk o ukasau la ebun
    avuremeng o ties me tavuk ang la ume parak ga miruo garip la tale onim Iudaia.
    Are ratmat ga abunakong iriro tavuk ang la parakong ga mirie ga tale gat ume upama
    iat ga mirie.'
  gmv-NT: ኢሲ ኢሲ ኣሳቲ ያቆቤ ኣቻፌ ያናፔ ካሴ ጴፅሮሲ ኣይዛቤታራ ኢሲፌ ካꬅ ሚዛይሳ ኣጊዲ ኣሳቲ ዪዳፔ ጉዬ ቃፃሬቲዳ ኣሳታስ
    ባቢዲ ኣይዛቤታፔ ሻኬቲዳ ጉዬ ጉዬ ጉሲ ኦይኪዴስ።
  por-BLT: Antes de algumas pessoas enviadas por Tiago terem chegado, Pedro costumava
    comer com os não-judeus. Mas, quando essas pessoas chegaram, ele simplesmente
    parou de fazer isso e se afastou dos não-judeus. Ele estava com receio de ser
    criticado por aqueles que insistiam que os homens deveriam ser circuncidados.
  stp-NT: Bɨɨpɨꞌ dɨr ja bɨɨm ka xi chu kuaꞌdaꞌ guiꞌ nam cham jir Israel kam jaꞌtkam.
    Baꞌ mɨkkat na mɨt bhammɨp ba ji bubua jɨꞌkchi guiꞌ nam bhaankam bhammɨ jaꞌp oipim
    gu Santiago, cham tuꞌ ja bɨɨm ka tu kuaꞌ, nat guꞌ bax ja ɨɨbhi. Miꞌ puiꞌ tu daaꞌñchuꞌ
    am guꞌ nam jax tu jim gu Israel kam jaꞌtkam nam cham tɨ jɨɨgiꞌñ buiñor guch Xoiꞌkam,
    jum aaꞌndaꞌ sap guꞌ nam matgilhdhix kaꞌ sia kum guꞌp tɨ jɨɨgiꞌñ buiñor guch Xoiꞌkam,
    miꞌ dhɨr baꞌ bax bhaaiꞌn kaꞌ ɨp nam ja bɨɨm tu kuaꞌdaꞌ guiꞌ nam jir Israel kam
    jaꞌtkam.
  ame-NT: allempo eʼñe errteʼ c̈hets masheñ Pedro Antioquíopaʼ ñapaʼ allent̃a rrallmeʼchapretosan
    ñeñt̃ ama judioneshayaye. T̃arraña allempoña c̈hac̈haʼt ñam̃a puesheñaʼtets ñeñt̃
    huetsa masheñ Jacobueshot̃paʼ allempoña masheñ Pedropaʼ oʼhuañ rrallmeʼchapretan
    ñeñt̃ ama judioneshayaye, t̃arroʼmar ñapaʼ añ mechaʼten ñeñt̃ cot̃eneʼ judioneshaʼ
    poct̃ap̃ña. Ñeñt̃oʼmarña eʼñe allempopaʼ oʼhuañ rrallmeʼchapretanet, ñam̃a oʼhuañ
    yemtanet.
  mgh-2016: Ukhalhawaya ahinaya uwa attu yaarumiye ni Nayakhobo, Napeturo aari alhiaka
    vamoka ni attu ahiri Ayahudi. Nansho vaawilhe aya yayo manyaattu ayo, ahaanyarapha
    nkayaahiya waalhiana attu ahiri Ayahudi, wo nlhatu wo woova attu aakurumicha mwaha
    wo wiinelhiya unyawo munrimani.
  kvn-NT: Tenal Pedro kepegin Judiojulmaladbak mes mas kunnen. Tegin Santiago-chapingan
    Antioquíaje nonimalgu, Pedro tule-abgan-tuku-chikenab-chogdimaladgin kwakial.
    Al Pedro Judiojulmaladbak keg mes mas pal kunkus, ede Judiomalzhik akpiridzhun.
  gvf-gvf: Pita milere Yuda ta milekungwa Yesu ka main pire gi dungwa ibal, bole taran
    mile kawn kule komina ne milemue. Ne milimba Yemis milere yalini yalin kobe taw
    nusi erungure, Pita milungwa gul u bawa dungure, gain bile erungwa ibal taminin
    kobi, “Yuda ta milekungwa ibal gain bile ero,” dungwa Pita yalin kobi kuril de
    kanere, Yuda ta milekungwa ibal i milungwa gul pisere, pi inin baan mile bole
    ereko komina ta nekemue.
  san-ISO: yataḥ sa pūrvvam anyajātīyaiḥ sārddham āhāramakarōt tataḥ paraṁ yākūbaḥ
    samīpāt katipayajanēṣvāgatēṣu sa chinnatvaṅmanuṣyēbhyō bhayēna nivr̥tya pr̥thag
