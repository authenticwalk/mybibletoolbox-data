  deu-ELBBK: Denn bevor einige von Jakobus kamen, hatte er mit denen aus den Nationen
    gegessen; als sie aber kamen, zog er sich zurück und sonderte sich ab, da er sich
    vor denen aus der Beschneidung fürchtete.
  mcb-NT: Antari tekyara iripokaige itigankaigakerira Santiago, yogari Perero isekatakovageigakari
    apigematsaegine terira iriroegi jorioegi, kantankicha impogini ineaigakerira ipokaigakera
    ogatyo ikenake yontainaiganakari, ipinkaigakeritari inkisaviigapaakerira ineaigakera
    tera intsatagero itsirinkakotanakerira Moiseshi.
  yle-yle: Dini ghi n꞉ii ngê Pita mwiyé Antiyóka nmo a loo, yélini daa Nju tpémi,
    u k꞉ii nmîmon꞉aa yakmaapî. U kuwó dini ghi ngê Nju pi knî ngmê Njedusalem a ndê
    dniye, Antiyóka a lee dniye. Yi yéli Njems p꞉uu dnya a ndiye. Dini ghi n꞉ii ngê
    taa dniye, Pita kn꞉aa yéli yi vy꞉o mêdêpwon꞉aa yakmaapî, mu kópu u dîy꞉o Nju tpémi
    ye nkîngê mbê wo.
  swh-1850: Awali, kabla ya watu kadhaa waliokuwa wametumwa na Yakobo kuwasili hapo,
    Petro alikuwa akila pamoja na watu wa mataifa mengine. Lakini, baada ya hao watu
    kufika, aliacha kabisa kula pamoja na watu wa mataifa mengine, kwa kuogopa kikundi
    cha waliosisitiza tohara.
  msc-msc: Ka a masɔrɔn sani Yakuba la keladenilu ye na, Kefasi ni ye mɔɔilu tɛrɛ
    ye damunun kɛla kelen di, badenma mɛnilu ye siya gbɛrɛilu ri. Kɔni Yakuba la keladenilu
    nara tuma mɛn na, a ka a jɛrɛ mabɔ siya gbɛrɛ woilu la. A ma sɔn a ni woilu ye
    damunun kɛ kelen di wo kɔ, baa a silanda mɔɔilu yɛ, mɛnilu kan ko siya gbɛrɛilu
    ka kan ka kojiikɛ.
  ese-NT: 'Jama poanaje baꞌa: Poe coo majje Peno quea pame nee ijjiaꞌijjianaje ojjaña
    Jesosaja epeejji cuana nijje, Jodio pojjeama cuana nijje, jamatii Jodio etiiquianaja
    esohui jama ajjima cuanaja; cuiishasha jehuisejjajea jjima. Majoya quijje pishana
    beca Jodio dejja cuana poeyanaje, Satiacoja huoojeaꞌyo. Ma Jodio cuana poeyajo,
    Peno aje oe quea pame poꞌyo ajja. Ani sa poꞌyo ajja Jodio pojjeama cuana nijje.
    Jodio pojjeama cuana nijje ijjiaꞌijjiaꞌyo ajja poanaje Jodio cuanajo quea mete
    jjejojo. Jodio cuana quea quene po mee sa poꞌyo ajja poa, ma jama poani baꞌa:
    —Jodio pojjeamaa aje oe Jodio etiiquianaja esohui jayojja jama caꞌa cahua, cuiishasha
    cajehuisejjajea cahua de, jamatii Jesosaja epeejji cuana peaꞌai —beca Jodio cuaa
    acani.'
  jac-NT: Yuto yet yalan̈to maẍto chiapni huntekꞌan ebnaj chejbil yu juẍta Jacobo,
    juẍta Pedro tuꞌ chiwaꞌ xol ebnaj ayxaco yul iskꞌab Comam Dios mach Israeloj.
    Haxa yet yapni ebnaj tuꞌ xin, niẍtejal ishitzilo naj, ispohnilo isba naj xol
    ebnaj mach Israelo tuꞌ yu xiwcan̈ naj tet ebnaj chalni ta yilal yakꞌlax circuncidar
    ebnaj mach Israeloj.
  cak-CNT: Roma pa nabey, can niva-vi quiq'uin ri kach'alal ri man e israelitas ta.
    Jac'a tok ec'o achi'a' ri e rachibil ri Jacobo xe'apon riq'uin, jac'ari' tok ri
    Pedro xuchop man xbeva' ta chic quiq'uin ri kach'alal man e israelitas ta, roma
    xuxibij-ri' chiquivech ri achi'a' ri xe'apon riq'uin; roma ja rije' ri yebin chi
    c'o chi tiban ri circuncisión chique ri kach'alal, stape' man e israelitas ta.
  zia-zia: 'Nung Yuda emo mene emo Yuda oko aune dema oko tairo naese sao awiya daigairo
    emo ena Yuda oko taung aingso oko kapao mene Yesura ge nigao dubu yero nauwa aune
    dema tairo ma dema mininauwa. Ayero nauwa Yesura dubu Yerusalem mitowa auna gitau
    yao Yakobo amimene emo ena iyengtinu Antiok emo dubura susuwa gari sero baungno
    kasa yewa. Baungno kasa yewa Petoro awong giro awang yena. Awang nasani ge iwero
    eyero yena: Awong nung gaya Yudara sao tauyao ge dao emo ine yoiye sero nung emo
    Yuda oko ge ou suwewa awiya doro oko gao mene yaine nena.'
  mal-2015: യാക്കോബിന്റെ അടുക്കൽ നിന്നു ചിലർ വരും മുമ്പെ അവൻ ജാതികളോടുകൂടെ തിന്നു
    പോന്നു; അവർ വന്നപ്പോഴോ അവൻ പരിച്ഛേദനക്കാരെ ഭയപ്പെട്ടു പിൻവാങ്ങി പിരിഞ്ഞു നിന്നു.
  tuo-NT: '@see-verse:GAL.002.011'
  mbl-NT: Hamũn. Pet xit hãmpuknõg xop mũtik, yã' kuxa mãm ka'ok xop, ha ta Tiak te
    nũ'kutnãhã tihik, ha nõm nũn tu nũktu' mõxaha', ha Pet te' puknõg xop nĩm mõ'ka'ok.
