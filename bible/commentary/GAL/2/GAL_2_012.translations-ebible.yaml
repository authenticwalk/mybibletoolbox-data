  zpc-NT: Dza naꞌ udaolë Pedro yaca benꞌ binaca benꞌ Israel. Pero cati bdyin bala
    benꞌ Israel, benꞌ naca amigo quie Santiago, naꞌra psannëꞌ bira udaolënëꞌ leyaquëꞌ.
    Canaꞌ bënëꞌ como danꞌ rdzebinëꞌ benꞌ naca tu cueꞌ benꞌ Israel, benꞌ reꞌen su tu
    xëdyidaoꞌ cuin yaca benꞌ nao xneza Jesús, laꞌacazi benꞌ binaca benꞌ Israel.
  gul-NT: 'Dis wa happen: James been sen some people ta Antioch. Now fo dey git dey,
    Peter nyuse fa nyam wid de Christian dem wa ain Jew. Bot atta dem people dat James
    sen git dey, Peter ain wahn fa nyam no mo wid dem Christian wa ain Jew. Cause
    e beena scaid ob dem dat say dey oughta circumcise all de Christian man dem wa
    ain Jew.'
  mau-NT: Cˀia⁴ nca³ cje³ fa³ˀai³-jin² cˀa³ xi³ ji³nčhoa³tˀa³-ni³le⁴ Jacobo, Pedro
