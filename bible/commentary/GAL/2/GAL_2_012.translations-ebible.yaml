    miji' yaiba bulu panda mafityui tiyawa, Dioschi señas iñaa urave tiitinu chachillanu
    jelanchin.
  ikk-NT: Makẹni, kẹ ndị ahụn Jemisi zihẹ kelẹni bịa ebẹhụ, Pita e sọn ndị wụlẹni
    ndị Ju e ri ihiẹn-oriri. Kanị, ogẹn ndịnị gi bịagụụ, Pita nọ nọye nkọ, o duzini
    ndị wụlẹni ndị Ju ri, makẹni ọ rị a tụ egun ndị rị itu ndị hụn a kwadọn ịkwa-ugun.
  leu-leu: '@see-verse:GAL.002.011'
  maz-NT: Nuc'ua 'natjo c'ua mi siji o xëdyi c'o cjuarma c'o dya menzumü a Israel.
    Nuc'ua cjanu säjä c'ua ja nzi c'o menzumü a Israel c'o mi ngue o̱ dyoji e Jacobo.
    Nguec'ua mi sũ e Pedro xe ro ziji o xëdyi c'o cjuarma c'o dya menzumü a Israel.
    Na ngueje 'na ro mama c'o ya vi säjä, jenga mi siji o xëdyi e Pedro c'o cjuarma
    c'o 'ñaja menzumü. Nguec'ua zö mi pãrã e Pedro ma jo c'ü 'natjo c'ua mi siji o
    xëdyi c'o cjuarma c'o dya menzumü a Israel, pero go xõgü c'ua; dya cja 'natjo
    c'ua go ziji o xëdyi c'o.
  bod-N: རྒྱུ་མཚན་ནི་ཡ་ཀོབ་ཀྱི་ཕྱོགས་ནས་ཡོང་བའི་མི་རྣམས་མ་སླེབས་པའི་སྔོན༌ལ། ཁོས་ཕྱི་ཕྱོགས་པ་རྣམས་དང་མཉམ་དུ་ཁ་ཟས་སྤྱད་ཅིང༌།
