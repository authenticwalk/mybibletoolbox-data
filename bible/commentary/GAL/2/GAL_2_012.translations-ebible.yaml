  kpw-kpw: 'Nɨhön gɨnɨg: nɨpe nöd Juda nɨbi bɨ wasö aŋ gau mɨdöm, nɨbi bɨ Jisas nɨp
    nɨŋ udla gau aip nan jɨm ñöl ñɨŋmɨdöp. Pen hainö Jems bɨ nɨpe rɨmnap Jerusalem
    nɨbö aula. Jems bɨ gau yɨp hagnaböl, “Bɨ hañ rɨb gɨ dö gagpal gau aip nɨhön gɨnɨg
    nan ñɨŋabön,” a gɨnaböl, a göm, pɨñɨŋ göm, hainö Juda nɨbi bɨ wasö gau aip nan
    ñɨŋaga.'
  ong-ong: Wem mete wuso Jems laisipe piti ma pau Antiok pepe, wem pe wala pato, Pita
    le liripe ilim winkem pite alpe nemple pepe, Pita le liripe pepi paplei oweli.
    Wolo wem mete wuso Jems laisipe pau pepe, wem pe pau fale Antiok, Pita lusape
    ilim winkem pite alpe nemple wuso linu le liripe pepi paplei oweli pepe, Pita
    lusapeye, nou le liripe pepi paplei kolo oloye, wusoli le turuwo liripe mete wuso
    Jems laisipe pau pepe, ilepe pelpe onposi pirpolo mete piti alpe nemple re ma
    paploupe topungou pelpe watafei pe pite Juda pepe.
  tnn-tnn: '@see-verse:GAL.002.011'
  hch-NT: Hipatü Cacuvusüa miemete meca'axüavavecacu cuxi, nuivarite memücahuriyusixi
    vahamatü pütiuticua'acai. Masi me'u'axüacu müme, niyuti'imatüyani. Püyupatanecai
    vaniuquixiya macatü müme xitequiya 'inüariyarisie memüteviyacaicü.
  crn-NT: Matɨ́ꞌɨj caí xɨ á aꞌatanéj seica ɨ́ teteca jamuan aꞌɨ́jna ɨ́ Jacobo, ayée
    pu rɨjcaa aꞌɨ́jna ɨ́ Pedro. Huáꞌa jamuan pu tíꞌicuaꞌacareꞌe aꞌɨ́mej ɨ́ mej caí
    Israél jetze ajtémeꞌecan. Mɨ́ ajta aꞌɨ́ɨn, matɨ́ꞌɨj eꞌiréꞌene aꞌɨ́ɨme ɨ́ seica,
    Pedro pu ayén aꞌutéjche tɨ ajtáraꞌani huáꞌa jemi ɨ́ mej caí Israél jetze ajtémeꞌecan.
    Capu chéꞌe huáꞌajaahuateꞌecaꞌa aꞌiné huáꞌatziɨɨneꞌecaꞌa aꞌɨ́mej ɨ́ mej huáꞌa jetze
    ajtémeꞌecan aꞌɨ́ɨme ɨ́ mej miyen raꞌantisíꞌiche ɨ́ runavij.
  zpu-NT: Ka bllineꞌ Antioquía naꞌ, lleꞌj llaoreneꞌ beꞌnn kaꞌ llonliraꞌll Cristonꞌ
    txhen laꞌkze bi nak akeꞌ beꞌnn Israel. Naꞌ bde naꞌ bllin beꞌnn Jerusalén kaꞌ bseꞌl
    Jacobonꞌ, naꞌll bill gokraꞌlleꞌ yeꞌj gaoreneꞌ txhen beꞌnn kaꞌ bi nak beꞌnn Israelenꞌ.
    Le bllebeꞌ siꞌchiꞌll beꞌnn kaꞌ leꞌe, beꞌnn kaꞌ ne, noteze beꞌnn llonliraꞌll Cristonꞌ,
    llayaꞌl so akeꞌ sen danꞌ nziꞌi circuncisión.
  juy-juy: ଜାକୁବନ୍‌ ଆରାପ୍ପାୟ୍‌ଲାଞଞ୍ଜି ଆ ମନ୍‌ରାଜି ତେତ୍ତେ ଅଣ୍ଡ୍ରଙ୍‌ ଅଡ଼ୋଆଞଞ୍ଜି ଆମ୍ମୁଙ୍‌,
    ପିତ୍ରନ୍‌ ଏର୍‌ଜିଉଦି ଡର୍ନେ ବୋଞାଙଞ୍ଜି ସରିନ୍‌ ମାୟ୍‌ଲନ୍‌ ଗାଗାଲନେ, ବନ୍‌ଡ ତି ଆ ମନ୍‌ରାଜି
    ତେତ୍ତେ ଆତ୍ରୁଙ୍‌ଲାଞଞ୍ଜି ସିଲଡ୍‌ଲ୍ଲନ୍‌ ଆନିନ୍‌ ଗାଗାନେନ୍‌ ଅମ୍‌ରେଙେନ୍‌, ଆନିଞ୍ଜି ସରିନ୍‌
    ମାୟ୍‌ଲନ୍‌ ଆରି ଆନିନ୍‌ ଅଃଗାଗାଲନେ । ଇନିଆସନ୍‌ଗାମେଣ୍ଡେନ୍‌ ଏର୍‌ଜିଉଦିମରଞ୍ଜି ଗବ୍‌ରେଡ୍‌ନେତଜି
    ଗାମ୍‌ଲେ ଆନାଜି ବର୍ରଞ୍ଜି, ତି ଆନିଞ୍ଜିଆଡଙ୍‌ ପିତ୍ରନ୍‌ ବତଙେନ୍‌ ।
  for-for: Piya, paipa Yemisi nkaokina'miba kampa aborauguna, aeba to marisa kina'miti
    atokaema naninta naogini, aborauguna aeba Yuta kina'mikaba aekuru pumagina, igepa
    itate abira mintantiye.
  epo-epo: Ĉar antaŭ ol iuj alvenis de Jakobo, li kunmanĝis kun la nacianoj; sed kiam
    ili alvenis, li sin fortiris kaj apartigis, timante tiujn, kiuj estis el la cirkumcido.
  gfk-gfk: 'Io, ga gil hoken: nalua ta ing ari a tunotuno meram ho Jemes ga hanuat,
    Pita git iaiaan tika ma diet ing diet pai Iudeia. Iesen ing bia diet ga hanuat,
    Pita ga tur haburen bia na haan sisingen laah ta diet ing diet pai Iudeia kanong
    ga burut ta diet meram ho Jemes ing diet tur dadas tano gingilaan na kut palatamainari.'
  bjz-bjz: Embobo dumeni Jems da ninenguturia, jo furá Antiok bogu naava bubambi-da
    dibeva, Pita umó Jiusi enemboda gitofo gaabee ari kakatode undari undidigeta urie.
    Tago, aná embobo furia bububuguturia-da ambova, umó aná gitofoda vii mendó andoro
    tafugari-du regeguturia Jiusi enembodu oru urota, Jiusi enemboda gitofo, gaabee
    ari kakatode undari undidigari tukú urie.
  atg-NT: Neni ẹgbọ ni iJemhisi ọ ghie usomhi, e bhale, iPita ọ kpẹ nu ẹgbọ iJẹta
    a le eminale kugbe, ama abi eni ẹgbọ e rọ bhale, ọ ti je ukhokho na iJẹta eghọ,
    irari khi ulishi oyi ẹgbọ ni ẹ liẹ khi ọgbọ ọ mema shẹlẹ-a oo mu ọli.
  bjv-NT: M-ndange, tadɔ, kəte no̰ kadɨ dɨje madɨ kɨ Jakɨ ɨlə-de rəi tḛḛi rɔde tɨ,
    Pɨyər uso nḛ naa tɨ kɨ dɨje kɨ əi *Jɨpɨ je al. Nə lokɨ dɨje kɨn rəi tḛḛi rɔde
    tɨ, Pɨyər ɔr rɔne gogɨ, mbatɨ kuso nḛ kɨ dɨje kɨ uso səde nḛ kəte ka kɨn. MBatɨ
    kuso səde nḛ, tadɔ ɓəl njé kɨjə mɔtɨde kɨ oo-de.
  tos-NT: sa̱mpi̱ xapu̱lana̱ huá̱ lacxtum xta̱hua̱yanko̱y nata̱laní̱n hua̱nti̱ ni̱
    judíos hasta acxni̱ chinko̱lh c-Antioquía makapitzi̱n nata̱lani̱n judíos hua̱nti̱
    xpuxcule̱ma̱kó̱ Santiago; acxni̱ tuncán tzúculh tapa̱pitziy, chu̱ nia̱lh lacxtum
    xta̱hua̱yanko̱y nata̱laní̱n hua̱nti̱ ni̱ judíos, sa̱mpi̱ xmacpuhuaniko̱y yama̱
    nata̱lani̱n judíos pala la̱ntla̱ napuhuanko̱y nali̱aklhu̱hua̱tnanko̱y cumu xlacán
    hasta ni̱ catita̱hua̱yanko̱lh hua̱nti̱ ni̱ luhua judíos ma̱squi na̱ aya li̱pa̱huanko̱y
    Jesús.
  rro-rro: Petero rama haeai haukia kipokia teaniani haeamo aonai Iuda haukia baika
    weiakia Iakobo euhunakia haukia tekara'au, ba Petero hanona emikiri herekiai ekapare,
    pokina ia weiakia itare tiba'iobi ainakia haukia eta'u ainakia.
  mxp-NT: Ku ja møøt øy tyimyꞌukaagyøjy pøn kaꞌisraelɨt ja̱a̱ꞌy jøts ja jaayɨ tmajtstutkojmɨ,
    jaꞌayɨ ku wɨna̱a̱gɨn ja israelɨtøjk yja̱ꞌa̱ttɨ pøn wyɨnaty tø tkexy ja jaꞌabɨ
    ja̱a̱ꞌy midi tpadundɨpnɨm ja møja̱a̱ꞌbyɨ kutujk ja møja̱a̱ꞌbyɨ tsɨna̱a̱ꞌyɨn sa̱m
    ja yꞌijty nayɨdeꞌen tpadumɨ.
  aak-aak: Ayɨ́ rɨpɨ nánɨ e urɨŋanigɨnɨ. Ámá Jemiso tɨ́ámɨnɨ sɨnɨ mɨrémónapɨpa eŋáná
    Pitao ananɨ ámá émá tɨ́nɨ nɨkumɨxɨnɨrɨ aiwá nawínɨ nagɨ́rɨnɨ. E nerɨ aí ámá awa
    —Awa re rarɨgɨ́áwarɨnɨ, “Émáyɨ́ Jisasomɨ dɨŋɨ́ nɨwɨkwɨ́roro aí iyɨ́ sɨ́mɨ́ sɨ́ó
    mɨwákwínɨpa nerɨ́náyɨ́, Gorɨxoyá imónɨpaxɨ́manɨ.” rarɨgɨ́áwarɨnɨ. Awa rémónapáná
    Pitao rɨxa wé ɨ́á nɨmɨxeánɨrɨ sɨnɨ émáyɨ́ tɨ́nɨ nɨkumɨxɨnɨrɨ aiwá nawínɨ nagɨ́manɨ.
    Awa nánɨ wáyɨ́ nerɨ e yagɨ́rɨnɨ.
  chd-NT: 'Ma'' a''i miƚmana'' lif''as xanuc'' judío, iƚne lommeyacola'' Jacobo, Pedro
    titetsoyi anuli lapimaye pe a''ij judío. Licuaitsa lummepola'' Jacobo, Pedro enaj''moxi
    pe lapimaye a''ij judío. Aits''itetsocona''me. Ticua: “Iƚne lan judío ticuayi:
    Aimi''iya maƚtetsoyacu anuli pe aiquiƚ''eyoƚtsi circuncidar. ¿Te aƚpalaico''ma
    iya'' ja''ni aƚtetsoƚe anuli?”'
  kdc-kdc: Kwavija wang'hali hawanavika wanhu wayagwe watumigwe na Yakobo, Kefa kakala
    yoja na wanhu haweli Wayahudi. Lakini wanhu awo viwavikile kasonga kuinega na
    wanhu haweli Wayahudi, kwa kuwadumba wanhu wa kibumbila wakalile wonanahiza kwingila
    kumbi.
  nhr-nhr: C'ẽe xu khóè xu Jakobom ka tsééa óáèa xu ko hàà cookg'ai koem kòo tãá zi
    qhàò zi di ne cgoa tc'õó, igaba ẽe xu ko hàà kam kò q'ãe nqãa-qgai khòokus dis
    xg'ae sa bèe, a tééa dìbi, a tãá zi qhàò zi di ne cgoa q'aa-q'aase.
  uig-PIN: Qünki Yaⱪupning yenidin bǝzi adǝmlǝr kelixtin ilgiri u yat ǝlliklǝr bilǝn
    ⱨǝmdastihan bolƣanidi; biraⱪ ular kǝlgǝndǝ, hǝtniliklǝrdin ⱪorⱪup xu ⱪerindaxlardin
    ɵzini tartti.
  beo-beo: 'Bida da musa: e amola Dienadaile Gode Ea hou lalegagui dunu, ilia gilisili
    ha:i nasu. Be Ya:mese da Bida fidima:ne, ema Yu dunu asunasi. Amo dunu ilia doaga:loba,
    Bida da gadofo damusu dunu ilima beda:iba:le, bu Dienadaile dunuma gilisili ha:i
    manusa: hihiba:le yolesi.'
  acf-NT: Avan sé nonm-lan Jémz té voyé-a wivé Antiyòk, Pita té ka manjé byen épi
    sé fwè-a ki pa Jwif-la. Mé apwé sé nonm sala wivé, Pita hédi kòʼy épi i pa té
    vlé manjé épi sé fwè-a ki pa Jwif-la ankò paski i té pè sa sé nonm-lan Jémz té
    voyé-a té kay di, paski yo té kwè sé Jwif-la pa ni pou manjé èk moun ki pa sikonsayz.
  tpi-OTNT: Taim ol lain bilong Jems i no kamap yet, Pita i save kaikai wantaim ol
    man bilong ol arapela lain. Tasol taim ol dispela lain i kamap pinis, orait Pita
    i pret long dispela lain Kristen i save strong long pasin bilong katim skin. Olsem
    na em i stap longwe long ol man bilong ol arapela lain, na em i no poroman moa
    wantaim ol.
  mbt-NT: Su te ware pad nanginguma ka me etew ne diye egpuun ki Santiyagu, nalayam
    sikandin ne egkeen duma te kene ne me Hudiyu. Piru te peggingume e te me etew,
    migsuwey-suwey e sikandin te kene ne me Hudiyu wey warad migkeen duma kandan su
    naaldek ke nekey ka igkalalag te seeye se egpehes ne eg-ikul te Balaud ka migmalintutuu.
  hau-SA: Kafin waɗansu mutane su zo daga wurin Yaƙub, yakan ci abinci tare da Al’ummai.
    Amma da suka iso, sai ya fara janyewa, ya kuma ware kansa daga wajen Al’ummai
    domin yana tsoron waɗanda suke ƙungiyar masu kaciya.
  mam-NT: Tuj tneel, ba'n e bint tu'nxin, cuma e waa'nxin cyuyaj cykil ocslal, amale
    atet juun yaa'n judío. Pero tej cypon cab judío tuj tnom sma'n tu'n Jacobo, ak'
    elel tpa'n tiibxin cyi' ocslal yaa'n judío, cuma at cytz̈i judío ti'jxin, cuma
    tzin cykba'n judío nchucj jun xjal twitz Dios ka ma waa'n cyuyaj xjal yaa'n judío.
  udu-udu: Haali/ nṯwa/a/ mo, ki ’kwanin tiya p̱u’dkin mo ’pena Yakuub mo tani a’di
    nyaḵki to shwa ki ’kwani kun ’koki ta ’Kwani Yahuuda/ mo. Hili ki uni p̱u’dkin
    mo tani a’di guki is piti ka nyaŋ’ko’d mo dhali ḵwa/ is piti bwa mo mmoḵo/kina
    a’di ’kwani kun ’ciṯẖuwa munyjal yis mo be.
  tvt-tvt: Jeems ih kaatthuk rumta mina loong ah maang thokdi Pitar ih Ranglajatte
    hanpiite loong damdi phaksat ah ejen roong phaksat ih kata. Enoothong erah mih
    loong thok lidih bah heh ih Ranglajatte loong damdi phaksat lawe roong phak sah
    theng ih ngaakta. Timnge liidih, khoopkhan banlam ah ese ngeh liite loong ra choota.
  bgt-bgt: Kori vido ke eu mai a Pita, imanea ke ei tokea me vanga duadia na komi
    tinoni kiloau kena boi Jiu. Imanea ke eia iaani me ghieghilei jufu mai na dani
    kekeha tinoni kiloau kena Jiu ke vetulara a Jemes kena mai i Antiok. Keana leghugna
    kena mai, a Pita ke ei hahia me boi vanga duadia arahai kena boi Jiu, eigna ke
    mataghunira mara Jiu kena velea na komi tinoni kiloau kena boi Jiu kedana sogivaughithatha.
  mvn-mvn: Aitam veimea tutuaina itoai me Iudea wayahiaia ivona, “Aituhu aviyaivia
    eha yai aidaba, eha nau‑wawanimi nui unꞌ‑am.” Ka Iesu ya mini‑havine munia, akanai
    dewa vovouna, vivane nui kamam. Ka naona KepasiV omo Anitioki wayahina, tauna
    dewa vovouna vi‑muniei, ka taui eha yai aidaba nui amam akanai. Kate munia, Iamesa
    yaiana tupwai Ierusalem wayahina iomo Anitioki wayahina. Kate taui ivitumahana
    vivane naona itomi eha me Iudea ininimi idabei, e munia uvi‑tau ekalesia ahiahina.
    Ka tutana KepasiV taui dueyei, tauna matamatautei. Wayahina, tauna taui eha me
    Iudea vihahaiei, tana‑wavini, ka eha kadu aitam tuta taui nui itꞌ‑amam.
  djk-NT: Bika a be gwenti sidon nyan makandii anga taa foluku biibiwan. Ma a koti
    mofu wanten di Jakowbesi sende biibi Dyusama kon luku den biibiwan de. A feele
    san den o taki fi en. Bika den dati koti a maiki a manpeesi, fu toon Masaa Gadu
    sama di e oli weiti.
  uig-LAT: Chünki Yaqupning yénidin bezi ademler kélishtin ilgiri u yat ellikler bilen
    hemdastixan bolghanidi; biraq ular kelgende, xetniliklerdin qorqup shu qérindashlardin
    özini tartti.
  nde-nde: Ngaphambilini kwafika abantu abathile bevela kuJakhobe owayevame ukudla
    labeZizweni. Kodwa sebefikile waqalisa ukuhlehlela emuva, wazehlukanisa labeZizweni
    ngoba wayesesaba ababengabeqembu lokusoka.
  ton-ton: 'Koeʻuhi ʻi he teʻeki ai haʻu ʻae niʻihi mei ʻa Semisi, naʻe kai fakataha
    ia mo e kakai Senitaile: ka ʻi heʻenau hoko mai, naʻe mahuʻi ʻo ne fakamavae ia,
    ko e manavahē kiate kinautolu ʻoe kamu.'
  mir-NT: '@see-verse:GAL.002.011'
  cak-YNT: Roma nabey, can niva-va quiq'uin re hermanos re man je israelitas-ta. Jac'a
    tak re achi'a' re je'rutakom-pa re Jacobo xe'bapon riq'uin, jare' tak re Pedro
    ju-va ba' xuna', roma rutaman che chiquivach reje' man otz-ta che reja' niva'
    quiq'uin re vinak re man banon-ta re circuncisión chique, roma ja reje' re ye'bin
    che tiban re circuncisión chique re hermanos, astapa' man je israelitas-ta. Mare'
    man chic xbeva-ta quiq'uin re hermanos re man je israelitas-ta.
  ces-1613: Nebo prve nežli jsou přišli někteří od Jakuba, jídal s pohany, a když
    přišli, ucházel a odděloval se od nich, boje se těch, kteříž byli z Židovstva.
  nab-NT: A²kxã³nxa² Ti³a²kah³lai¹tã² a²sa³wi³ha³lxa² sa²si¹hã³ũ¹sxã³ wxã³ain¹na²hẽ³la².
    Ain¹ta¹ wxã³ai¹nxa³ta̱³lxa¹ Pe²jah³lai²na² sa²kxai³lu² Ju³te²a² nũ̱³ka̱³txi³sxa³te²su²
    kxan²ti³ ã³nũ²kxi²sxã³ ã³wxe³sxã³ yain³yah³lxi³na²hẽ³la². Nxe³nxa²ha¹te¹ Ti³a²kah³lai²na²
    sa³wi³ha³lxa² wxã³yai¹nhĩ¹na¹ Pe²jah³lai²na² hi²sen³kxai³lu² Ju³te²a² nũ̱³ka̱³txi³sxa³te²a²
    ã³ya²sa³wxe³sxã³ yain³na²hẽ³la². — Ju³te²a² wãn³txa² so¹lxi³ sa²yxo²we¹nha²tũ̱³ka̱³txa²
    ko̱³then³txi³sa³ha³tã¹. Nxe³jau³su² yu̱h³lxi³jau³su² ã³ya²sa³wxe³sxã³ yain³na²hẽ³la².
  qxn-NT: 'Tsayga caynömi cargan: Santiago cachamungan runacuna manarag chäyämuptinga
    mana israelcag criyicugcunawanmi apostol Pedro pagta micurnin cargan. Pero tsay
    judiucagcuna chärayämuptinmi sïga ichicpa ichicllapa raquicarnin munargannatsu
    paycunawan juntawacayta. Santiago cachamungan runacuna cuerpuncunachö señalacuyta
    obligacuyaptinmi, judiucunapita mantsacurnin mana judiucagcunawan pagta micuyta
    munargannatsu.'
  wol-2010: Ndaxte laata ndaw yi Saag yónni di ñëw, da daan bokk di lekk ak ñi dul
    Yawut. Waaye bi ñu agsee, te mu ragal kureel googu faaydaal xaraf, mu dellu gannaaw,
    di sore ñi dul Yawut.
  snc-snc: Tovotovonai Iakobo na etuḡurito tarimari Petero ḡenai roḡosi roḡo beḡere
    laḡasi neganai, Petero tu irau bese tarimari ḡesi ḡeḡaniḡani vegogoto-ḡoi. Senaḡi
    Iakobo na etuḡurito Iuda tarimari ḡevotuto nai, ḡia tu irau bese tarimari fakari
    na ma eraka-veḡitato. Petero irau bese tarimari fakari na eraka-veḡitato, korana
    mero tauḡaniri ḡelama-vaḡirini veiḡana ḡekorana-iaḡiani tarimari, Iuda tarimari,
    gariri eveito nai.
  lgl-lgl: '@see-verse:GAL.002.011'
  mmo-mmo: + o 2:12 Sin 11:3*nambe monaya vanôôn having hil vaalu sen sil-ame Yudaa-to
    lak busin pin, le sim Jems-ate hil lalup atombe seelin la de me-ya vanôôn having
    hil vaalu sen sil-ame Yudaa-to yesin laah e, in yêênin hil Yuda sen lalup-anjuuto.
  ncu-NT: Ke̱tɔ ne̱ kaa ba‑ɔ e̱ gye̱ fe̱yɛ saŋ ne̱ Peetroo a yɔ mfe̱ŋ‑ɔ, ne̱ oo tii
    bamo̱ ne̱ bo̱ mo̱ŋ gye̱ Yudaa awuye‑o si o gyi ateese. Amaa ase̱sɛ ko̱ ne̱ Yakubu
    a suŋ saŋ ko̱‑ɔ a ba. Peetroo a ŋu bamo̱‑ɔ, ne̱ ɔɔ yɔwe̱ mò̱ aa bamo̱ ne̱ bo̱
    mo̱ŋ gye̱ Yudaa awuye‑o ateese kigyi, a le̱e̱ fe̱yɛ kufu de mò̱ ke̱tɔ ne̱ Yudaa
    awuye ne̱ bo̱ gya bamo̱ mbraa‑ɔ se̱ kyɛɛkyɛɛ‑ɔ e̱ ba a bo̱ bo̱ tɔwe̱ bo̱ le̱e̱
    mò̱ kuŋu si‑o.
  cni-NT: Yareetantapaacari yoacotapinivetacari caari joriotatsi. Ocameetsataque oca,
    iro cantaincha impoiji yareejeitapaaca itiancane Santiaco. Yora Sejashi itsaroacaavacari
    yora cantatsiri ocameetsati amoncarajeitero isanquenareni Moishishi avavisacotantajeari,
    irootaque itentareantanacariri yora yoacojeivetacari. Irointiquea oca, te oncameetsateji.
  eng-WMB: For before some people came from Jacob, he ate with the Gentiles. But when
    they came, he drew back and separated himself, fearing those who were of the circumcision.
  zaw-NT: Galoo gudaunäjni rebeṉzijt, luxh che bidzujṉ gaii xpejṉ Israel ni baxhaḻ
    Jacoob, dxejcti gubicajni lo rebeṉzijt, diruni niaunäjreni sa'csi bidxejbni rexpejṉ
    Israel ni ru' bee ni bidzujṉ ro'c.
  san-MAL: യതഃ സ പൂർവ്വമ് അന്യജാതീയൈഃ സാർദ്ധമ് ആഹാരമകരോത് തതഃ പരം യാകൂബഃ സമീപാത് കതിപയജനേഷ്വാഗതേഷു
    സ ഛിന്നത്വങ്മനുഷ്യേഭ്യോ ഭയേന നിവൃത്യ പൃഥഗ് അഭവത്|
  tam-TCV: யாக்கோபிடம் இருந்து சிலர் வரும்வரைக்கும், கேபா யூதரல்லாத மக்களுடன் உட்கார்ந்து
    சாப்பிட்டான். ஆனால் அவர்கள் வந்தபோது, யூதர்களுக்குப் பயந்து, யூதரல்லாத மக்களிடமிருந்து
    புறம்பாய் விலகிக்கொள்ளத் தொடங்கினான்.
  mit-NT: Vàchi na táñâha ga quesaa nècuàchì ñuu‑nsì vàxi cuenta xi Jacobo, dandu
    nì saxixi tàcá‑nè xì nsidaa nècuàchì inga raza yucán. Doco na sánì caquesaa nècuàchì
    inga mà, dandu nì naxicocuíìn ini‑nè, cónì xìxí gá‑nè xì nècuàchì inga raza mà,
    vàchi yúhî‑nè cuitnùhu nècuàchì raza‑nsì Judea.
  ceb-ULB: Sa wala pa miabot ang pipila ka mga tawo nga gikan kang Santiago, si Cephas
    nakigkaon uban sa mga Gentil. Apan sa dihang kining mga tawhana miabot, siya mihunong
    ug mipalayo gikan sa mga Gentil. Siya nahadlok niining mga tawhana nga nagkinahanglan
    sa pagpatuli.
  ces-LB: Než totiž mezi nás přišli někteří jeruzalémští křesťané, jimž dosud leží
    na srdci dodržování židovských tradic, jídával klidně s dřívějšími pohany. Potom
    však, ze strachu před jeruzalémskými, začal se jich stranit.
  mkn-mkn: Waktu dia baru datang, dia sanáng dudu makan sama-sama deng Kristus pung
    orang yang bukan Yahudi dong. Ma waktu Yakobis pung tamán orang Yahudi dong datang,
    ju Petrus ondor diri dari sodara bukan Yahudi, deng sonde dudu makan lai deng
    dong. Te dia taku sang itu orang Yahudi yang ajar bilang, Kristus pung orang dong
    musti bapegang kuat orang Yahudi pung atoran agama samua, deng musti idop tapisa
    dari orang bukan Yahudi dong.
  pol-UBG: Zanim bowiem przyszli niektórzy od Jakuba, jadał razem z poganami. Gdy
    zaś oni przyszli, odsunął się i odłączył, obawiając się tych, którzy byli z obrzezania.
  qxh-NT: Ñaupataga jäpa irmänucunawan micupacärij. Santiago caćhamushan Israel irmänunchicuna
    ćhayamuptinmi ichanga, ashucuriran. Juturaytapis mana munaranchu. Israel-masincuna
    jamurpänanta alläpa manchacuran. Chaymi jäpa runacunawan mana juturarannachu.
  nwi-nwi: '@see-verse:GAL.002.011'
  kmo-kmo: Jems riita ma kaw yen heechirek, iri ye saka yarek, Pita riita shebo shebo
    tawa ma yaka kumwoy yechaka eecha atar. Jems riita heechirek ir ma ye yarek, Pita
    rii akiichi rii kawka yechaka saka eecha atarek. Rii shebo shebo tawa ma yechi
    maba sapin diigiik otii tawa Kristen ma yenya akiichi eena kawka yechaka akasakech.
  agr-agr: Yama nagkamchakug judiuchu aidaujai ijunag yu pujayatak, Jerusalegnumia
    aidau Jacobo awemamu kaunkamtai, ditak pakamaku asagmatai, nuna ishamak tupaag
    wekagas, ijunja yutanash idayas wekagu asamtai.
  kyc-kyc: Akali lapo Jemesame pena leya dusipa epapa nayaminyi dokopa Pita baa akali
    wakale yanenge kaloma nange dupwa pipya nenge nao peteya. Dee akali yanenge pyakepenge
    mawa pii dokona porai minyingi dupwa epapeyaminyi dokopa Pita pakapala rara wakale
    pipya yaki nyuo kaeyo nenge role pyao naa nao peteya.
  urd-GVU: جب وہ آیا تو پہلے وہ غیریہودی ایمان داروں کے ساتھ کھانا کھاتا رہا۔ لیکن
    پھر یعقوب کے کچھ عزیز آئے۔ اُسی وقت پطرس پیچھے ہٹ کر غیریہودیوں سے الگ ہوا، کیونکہ
    وہ اُن سے ڈرتا تھا جو غیریہودیوں کا ختنہ کروانے کے حق میں تھے۔
  yre-NT: Fɛ nɛn maan ve zɩɛ -yɛɛ cɩ 'nan, zɩ Piɛri 'lʋ 'e tɛdɛ bɛ, Zozinɔn nɛn o
    'ka Zuif 'nɔn 'a dɩɛ, -wɛɛ fɛnun -ble waa. 'Pian zɩ Zuif 'nɔn -mienun 'si Zaji
    -va, o -ta bɛ, e klan -wlɔ. -A -nan nɛn e cɛɛn Zozinɔn zɩɛ o man fɛnun -blɩdɩ
    -a.
  fuh-BKF: Si goonga, fadde nulaaɓe Yaakuuba ɓeen e warude, imo nyaamdannoo e goonɗinɓe
    Iisaa ɓe nganaa Alhuudiyankooɓe. Ammaa nde ɓeen ngarnoo ndeen, o woɗɗii ɓe nganaa
    Alhuudiyankooɓe ɓeen, o seli nyaamdude e muɓɓen, saabe hulude jokkuɓe sariya taadagol
    ɓeen.
  arl-NT: 'Pedroori naa miiquiaaritij. Coteenu canaa cojiquiaari maniniaari tariucua
    Jesuucua tiuujiaca taucuacata, canaata na miaquejonura jatiqui. Jiyacaritij, canaacua
    tiuquiijioquiaariiri socua cuarta Judiocuaca Jerusalén tiacajiniji. Nojoriiri
    Santiago jiyarosano pueya quiquiaari. Cuno Judiocuaca quishacari tii canaata,
    Pedroori canaacuaji rupatequiaari. Majaari tari na miaquenu paniniu quijia canaata,
    tariucua Jesuucua tiuujiaca taucuacata. Narta Judiocuaca puerequiaariiri maja
    na sequesaanura: “Cunoqui sacuaraatia miaquejojua taucuacata”.'
  ziw-ziw: Aho wantu wasiku kulaila kwa Yakobo hewenati kwiza, Petulo nakazwela kudya
    hamwenga na wantu sawo Wayahudi. Mna, wantu wadya wasigilwe kulaila kwa Yakobo
    eze wabule, niyo enega na kuleka kudya hamwenga na wantu sawo Wayahudi, kwa kogoha
    bunga dya wakulahiliza kujelwa ngasu.
  grc-TR: Πρὸ τοῦ γὰρ ἐλθεῖν τινὰς ἀπὸ Ἰακώβου, μετὰ τῶν ἐθνῶν συνήσθιεν· ὅτε δὲ ἦλθον,
    ὑπέστελλε καὶ ἀφώριζεν ἑαυτόν, φοβούμενος τοὺς ἐκ περιτομῆς.
  nag-nag: Kintu, James logote kunba manu khan naha age te, Cephas to Porjati khan
    logote bohi kene khai thakise. Kintu jitia etu manu khan ahise, tai nijorke Porjati
    khan pora alag hoi jaise. Kunkhan pora sunnot kori dibi koi kene mangi thakise,
    taikhan ke bhoi lagise.
  eng-OEBCW: Before certain persons came from James, he had been in the habit of eating
    with the Gentile converts; but, when they came, he began to withdraw and hold
    aloof, because he was afraid of offending those who still held to circumcision.
  knj-NT: Yutol ja' yet jix apni naj, eyman c'al jix low yetoj eb creyente man Israel
    oj. Pero jaxa yet jix apni wan eb ẍejab naj Jacobo bey Antioquía tu', jix yi'on
    el sba naj, ma xa low naj yetoj eb. Yutol chi xiw tet wan eb ey c'al oc sna'bal
    yin sley Moisés.
  deu-1912: Denn zuvor, ehe etliche von Jakobus kamen, aß er mit den Heiden; da sie
    aber kamen, entzog er sich und sonderte sich ab, darum daß er die aus den Juden
    fürchtete.
  san-PUN: ਯਤਃ ਸ ਪੂਰ੍ੱਵਮ੍ ਅਨ੍ਯਜਾਤੀਯੈਃ ਸਾਰ੍ੱਧਮ੍ ਆਹਾਰਮਕਰੋਤ੍ ਤਤਃ ਪਰੰ ਯਾਕੂਬਃ ਸਮੀਪਾਤ੍ ਕਤਿਪਯਜਨੇਸ਼਼੍ਵਾਗਤੇਸ਼਼ੁ
    ਸ ਛਿੰਨਤ੍ਵਙ੍ਮਨੁਸ਼਼੍ਯੇਭ੍ਯੋ ਭਯੇਨ ਨਿਵ੍ਰੁʼਤ੍ਯ ਪ੍ਰੁʼਥਗ੍ ਅਭਵਤ੍|
  nob-LB: Før han kom til oss, brukte han å spise sammen med de troende som ikke var
    jøder, men etter at andre troende kom hit fra Jakob og menigheten i Jerusalem,
    våget han ikke lenger å spise sammen med dem som ikke var jøder. Han var redd
    for å bli uvenn med de representantene som forlangte at alle troende menn som
    ikke var jøder, måtte bli omskåret.
  ntj-ntj: Ngarnmanytjulpi Piitalu lurrtjurringkula mirrka ngalkupayi-tjananya Tjiyu
    wiya pirningka. Nyangka-ya wati nyarra Tjayimilu wituntjanya waalkarrara pitjangu.
    Nyangka Piitanya pakarnu wiyapirinyarringu ngaralanytja ngurlu Tjiyu pirnilu-ya
    payiltjakutarra mawurntaltu ngalkunytjamunungka.
  sxb-NT: Kuluweri yawanga na aria alala na Awakristo awatari Awayaudi, no olwa Awayaudi
    wandi awawanga ni waganyire ku Kristo waaza ni waema ku Yakoobo, yatanika okukenga
    amagulu ku okuizoga na awantu awatari Awayaudi aeniki yatia awantu awa omuganda
    ogwa Awayaudi.
  nhu-NT: Fí nu lɛ wvú to yaw to no diekene bô bonyii bò yaa nu kɛ Bojuu, yaa nyaake
    kɛ. Ɛ bonyii bomew bò Jɛm to tumɛɛ ke dioo to, ɛ wvú mum kɛw no guute ye jim,
    ke nɛ gawsɛn, faŋɛ yaa bvuu diekene bô bó kɛ. Ɛ wvú to gawsene nonɛn njefo wvú
    to fane ŋgoo yì to ké no leeme kɛ lɛ bó kɛŋke keetfuse wee wvù yaa nu kɛ wee Juu
    yew ɛ́ mwɛtɛn sɛ no nu wee Klistu.
  row-row: Leleꞌ feꞌe nema a, ana hii endoꞌ naa naꞌabꞌue no Kristus atahori nda Yahudi
    nara sa. Te leleꞌ Yakobis nonoon atahori Yahudi nara rema, boe ma Petrus lao hela
    toronoon nda Yahudi ra sa, ma nda endoꞌ naa no se sa ena. Huu namatau atahori
    Yahudi mana ranori rae, Kristus atahori nara musi toꞌu rahereꞌ atahori Yahudi
    agama na hohoro-lalanen ma musi rasodꞌa raꞌadꞌodꞌooꞌ mia atahori nda Yahudi ra
    sa.
  msy-msy: '@see-verse:GAL.002.011'
  agg-agg: Sapo ranɨ ŋgoafɨhü nindou bɨdɨfɨrɨ Sems koamarɨhepurɨ ranai tüküfekoate-yomondambe
    ana, Pita ai Suda-yafe ndɨfo anɨhondümbo-rɨhindeimbɨ ranɨ-babɨdɨmbo sahüsihü nɨmarü
    marandɨ. Ŋga asu nindou ranai tükümefundamboyu ai Suda-yafe ndɨfo-babɨdɨ ranɨhü
    piyu haya moai nɨmarü sesü randɨ Sudambo yɨhɨmborapurühɨ wambo.
  ptp-ptp: Pita vông môp bêga, wê dô Antiok ge od mi la vô tɨbii vông vinên wê o Yuda
    lêm ge mɨ la mi ya hɨxôn he, lêc Jems lie vông vinên ya mɨla Antiok om Pita xona
    ên he, ên he nêl ên he nêbê tɨbii wê o Yuda lêm ge he i gôl ninɨvi i tɨyi xocbê
    he Yuda ge. Pita xona ên he, om sea môp wê la mi ya hɨxôn tɨbii vông vinên wê
    o Yuda lêm ge.
  nak-nak: la vuhula eia pou palati tamiteu, eia ali vikapopo la valalua tomi. Eala
    moli egite la valalua isahari te Iakob guvi, ale gabu tikumu la vulovulo la kiroro
    la vovo la tahalo, me oio vola egite kama vaali vikapopo legiteu ale kama koro
    la vovo giteu. Ale egite guvi maie, e Pita kati vaali tomi legiteu ale kama e
    Iuda, egite kama koro la vovo giteu, la vuhula eia mahela legiteu la valalua te
    Iakob ele, veia egite souka ge igo totoloa.
  lbb-lbb: E Jems i sune dingla na tarai Juda ning la torotorot o e Karisito utumo
    e Antiok. Lanigo ana tinan ot anunla, e Pita i sira hangan oros ka taum ana taraila
    ning bel a tarai Juda. Ika ning la hanot, i kes masik kusun la ning bel a tarai
    Juda, pa bel ma i hangan taum onla. Anasa i matatan a tarai Juda ning la mang
    sur dir kot talilis a tarai a lotu rop.
  kan-2017: ಏಕೆಂದರೆ ಯಾಕೋಬನ ಕಡೆಯಿಂದ ಕೆಲವರು ಬರುವುದಕ್ಕೆ ಮೊದಲು ಅವನು ಅನ್ಯಜನರೊಂದಿಗೆ ಊಟ ಮಾಡುತ್ತಿದ್ದನು.
    ಅವರು ಬಂದ ಮೇಲೆ ಸುನ್ನತಿಯವರಾದ ಅವರಿಗೆ ಅವನು ಭಯಪಟ್ಟು, ಅನ್ಯಜನರನ್ನು ಬಿಟ್ಟು ತನ್ನನ್ನು ಪ್ರತ್ಯೇಕಿಸಿಕೊಂಡನು.
  cso-NT: Quí¹ jmɨ́¹ la³ñí¹ jmɨ́¹ cúh² bíh¹ tsú² quionh³ tsá²cá²jo²¹, ca³la³ tɨ³ ñí¹
