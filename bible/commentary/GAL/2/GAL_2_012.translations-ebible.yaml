  ena-ena: '@see-verse:GAL.002.011'
  tgo-tgo: Amba muyai gharɨgharɨko Jemes va i variyeŋgiko thɨ rakavutha, Pita vambe
    ve ghanɨŋga weiyaŋgiya thiye ma Jiu. Ko iyemaeŋge mbaŋa thɨ vutha Antiyok e tɨne
    kaero i roiteteŋgiva na ma tembe weiyaŋgiya thɨ wabwi na regha, kaiwae va i mararuŋgi
    thiye Jiu iya thɨŋake thavala ma Jiu na kaero thɨ loŋweghathɨ mbala thɨ wo kitenɨyathu
    thanavuniye.
  yap-yap: U m’on riy ndawori taw boch e girdi’ ngaram ni James e ke l’oegrad, ma
    i un Peter ngak e pi’in gathi yad piyu Israel ko abich, ni pi’in kar manged pi
    walagdad ni bochan e kar manged girdi’en Kristus. Ma fa’ani taw e pi girdi’ nem
    ngaram, me tal ni daki un ngorad ko abich, ni fan e be tamdag ngak piyu Israel
    ni pi’in yad ba’adag ni ngan maad’adnag e pi’in pumo’on ni gathi yad piyu Israel.
  mop-NT: Le'ec ti ma'ax to c'ochocoo' aj Israel le'ec a taloo' etel aj Jacobo, walac
    u much'tal ti janal aj Pedro eteloo' a ma' Israele. C'u' betic ti c'ochoo' u yetcaala,
    joq'ui tu yaamoo' a ma' Israele. Ma' ca' jani eteloo', u men saacaji ti'ijoo'
    u yetcaal aj Israel le'ec a walacoo' u tz'ocsic a uchbene.
  tet-tet: Oras nia foin mai Antiokia, sura loron nia tuur naa-nemu namutuk no mamaluk
    mak fiar mak lahoos Yahudi. Mais la kleur, Yakobus belun ema Yahudi sia moos mai
    Antiokia. Naree nunia, Petrus nakiduk nela mamaluk lahoos Yahudi nia sia, no la
    tuur naa-nemu no sia ona. Nia nataꞌuk ema Yahudi mak nanorin naꞌak, Kristus eman
    musti kaer metin ukun-badu Yahudi, no musti moris salin nosi ema mak lahoos Yahudi.
  hlt-MCSB: James taengkah hlangvang te ha pawk hlan atah namtom taengah a caak. Tedae
    ha pawk uh vaengah tah yahvinrhetnah rhoek te a rhih. Te dongah tonga tih amah
    te hoep uh.
  xtd-NT: Duꞌa n‑kuu. Antecas xa xee koio se kunduu xiꞌin Jacobo, te n‑xo xaxi Spedru
    xiꞌin ñani‑ro kuꞌa‑ro ña ka kuu ñayiu Israel. Ko hora n‑ka xee se ka kunduu xiꞌin
    Jacobo, te n‑dandoo Spedru ñani‑ro kuꞌa‑ro ña ka kuu ñayiu Israel. Ñatuka n‑xaxi‑s
    xiꞌin‑i, chi n‑yuꞌu‑s nuu se ka jaꞌan xa ndoñuꞌu xa kaꞌnde‑ro nuu ii‑ro.
  mdy-ETH: ያይቆኦቤ ዳኬ፥ ፔቴ ፔቴ ዓሳ ዓንፆኪያ ሙካንዳሢኮ ቤርታ ዓይሁዴ ማዒባኣ ዓሶና ዎላ ዒ ሙዓኔ፤ ዔያታ ሙኬሢኮ ጊንፃ
    ጋዓንቴ «ዓይሁዴ ዓሲቱዋዖ ኪሪስቶሴ ጉሙርቄ ዓሳ ዓቲንቶ ቤርቶ ቲቂንታንዳያ ኮይሳኔ» ጋዓ ዓይሁዶ ዓሶ ዒጊጪሢና ሎኦሺ፥ ዓይሁዴ
    ማዒባኣ ዓሶይዳፓ ዱማዼኔ።
  spl-spl: '@see-verse:GAL.002.011'
  usp-NT: Jwi'l cuando ajqui' chi tawtak yak nic'j rijajl Israel ri ajtakeltak re
    Kakaj Jesucristo ri takaltakb'i jwi'l Santiago, Cefas tiwi'ni' riq'uilak yak ajtakeltak
    re Kakaj Jesucristo ri ma' rijajl ta' Israel. Pero cuando xtawtak yak jtako'n
    Santiago, ajruc're' Cefas xtos rib' y ta' chiqui' xwi'n riq'uilak. Cefas xan jilonli
    jwi'l xtzaak jch'ol chiwchak yak jtako'n Santiago jwi'l rechak ta' nak'taltak
    tijpachij rib'ak pachak yak ma' rijajl ta' Israel ri ta' cojol retal jtio'jlak.
  zav-NT: Quingan' goquə catə' ze'e bžine' Antioquian', gwzolaogüe' che'eɉ chaogüe'
    txen len beṉə' ca' chso'onḻilažə' Cristən' ḻa'aṉə'əczə cui zɉənaque' beṉə' Izrael,
    pero gwdechlə catə' besə'əžin beṉə' Jerosalen ca' beṉə' ca' bseḻə' Jacobən', bitoch
    gone'ene' ye'eɉ gaogüe' txen len beṉə' ca' cui zɉənaquə beṉə' Izrael. Bžebe' bi
    yesə'əna beṉə' ca' chso'on xbab de que notə'ətezə beṉə' chonḻilažə' Cristən' cheyaḻə'
    soe' señy de'en ne' sirconsision.
  sgz-sgz: A ngoromin. I pákánbung ái Petero a hutngin hut á Antiok, a lu namnam tiklik
    mam gim bos kakun Iudáiá mái rung tili risán mul. Má namur te kálámul til Ierusalem
    di hut, ái rung er ái Iakobo a tarwa di. Má di mák Petero a longoi ngorer ki dik
    abálsai kán holhol ngo kándi nagogon a parai ngo kápate kuluk suri tan Iudáiá
    da namnam talum mai rung tili risán. Ái Petero a longra di ngorer mák mátut. A
    mánán ami kán hol ngo tatalen án namnam talum erei a kuluk, mái sár a matai tan
    kálámul er til Ierusalem da káp worwor sáksák ur on, má ngorer ák turpasi su alari
    rang turán er tili risán.
  kek-NT: Nak toj ma̱ji' neque'cuulac li taklanbileb xban laj Jacobo, laj Pedro nacua'ac
    riq'uineb li ma̱cua'eb aj judío. Aban nak que'cuulac eb a'an, quirisi rib sa'
    xya̱nkeb li ma̱cua'eb aj judío xban nak quixxucuaheb ru laj judío li neque'yehoc
    re nak tento xc'ulbal li circuncisión.
  blz-NT: Koo'po tia mian men ia posuu' i Yakobus notaka, ia dauga' kumaan ruru-ruru'
    tia utus sa'angu' kaparasaya'an na Antiokhia men taasi' samba Yahudi. Kasee sarataa
    i raaya'a notaka, ia nokundamo pooruru' kumaan tii raaya'a men taasi' Yahudi gause
    layaonkon mian men matete na aturan sunat men baasi notaka iya'a.
  poe-NT: Senó kꞌuékjineko chꞌán iso chojni kjónté jehya sín judío. Ntá ikui iso sín
    kui̱xi̱n tí tjen chꞌín Jacobo. A̱ ntá kjuankíxin kꞌuaxrjenta chꞌán la kuíto̱he
    kjónekohya chꞌán tí sín jehya judío a. Xi̱kaha kjuíchꞌe chꞌán kíxin chrako̱nhe̱n
    tí sín kui kíxin tí sín neko chꞌán na̱xa̱ tsíkahya sín xro̱ye.
  san-TAM: 'யத​: ஸ பூர்வ்வம் அந்யஜாதீயை​: ஸார்த்³த⁴ம் ஆஹாரமகரோத் தத​: பரம்ʼ யாகூப³​:
    ஸமீபாத் கதிபயஜநேஷ்வாக³தேஷு ஸ சி²ந்நத்வங்மநுஷ்யேப்⁴யோ ப⁴யேந நிவ்ருʼத்ய ப்ருʼத²க்³
    அப⁴வத்|'
  cof-NT: Casale casaleri israelítalachi mantaca tennatuto, israelita itonlabe ano
    pefiniquinaminhe. Junni weyan israelítalari Jacóbochibi nechi jalaie. Junni israelita
    itonlabe ano pefinaminnan, Jacóbochibi nechi israelítala jalainunsiri, israelita
    itonlaca purato, israelítala tala ano fibi manjie. Jaca jun israelítalaca jelechi
    israelita itonlaca purae.
  srm-NT: Biga a bi ta libi makandi ku dee biibima u Masa Jesosi fu Antiokia, dee
    na Isaëli sëmbë. Hën ku de bi ta njan a wan paabi. Nöö hën wanlö oto biibima u
    Masa Jesosi kumutu a Jakobosi a Jelusalen ala ko a u na Antiokia naandë. Nöö fa
    i si de ko dë, nöö de ta hoi di Isaëli wëti taa ee wan sëmbë aan di maaka u Isaëli
    nëën sinkii, nöö de an musu njan ku ën. Nöö di Petuisi ko si taa sö de ta du,
    nöö hën a ko fëëë. Hën a hai hënseei puu a dee sëmbë na Isaëli sëmbë dë dendu
    ko ta hoi di wëti dë tu,
  qvs-NT: Chay Antiokiya llaktapi kashpa Pedruka Jesukristuta kreyikmasinkunawan mana
    judiyukuna kaptinkunapish tantalla mikurkan. Chaypina Jerusalenmanta Santiago
    kachamushkan runakuna chayamushpankuna yacharkansapa Pedru mana judiyu runakunawan
    mikushkanta. Chay Santiago kachashkan runakuna munarkansapa tukuy Jesukristuta
    kreyik runakuna Moisespa kamachikunankunata kasunankunapa. Chayrayku Pedruka mana
    judiyu wawkinkunawan manana mikunayarkannachu chay runakuna chatanankunata manchashpa.
  zca-NT: porke or naga zhin pla men kwa'n mixë'l Jakob plo nzho no, tutsa lo mes
    nzhao Per kun rë men che'n Jesukrist xa' gat lë't men Israel. Per or mizhin men
    che'n Jakob lo no, orze' gat nzhaotra' Per kun rë xa' re', porke nizheb Per lo
    rë men che'n Jakob, rë xa' kwa'n nzhakla, kë' señ kwa'n lë circuncisión kwerp
    che'n rë xa' gat lë't men Israel.
  cbc-NT: 'Mai, atore bairo baiwĩ cʉ̃rẽ tore bairo cʉ̃ ñio joroque: Pedro pʉame caãnijʉ̃goro
    judío majã caãmerã mena ʉga ruiwĩ. Bairo cʉ̃ caʉgaãno yua, judío majã aperã, Santiago
    cʉ̃ cajoátana etawã. Bairo na caetaro ĩñarĩ yua, Pedro pʉame na wãmʉ weyocoámí
    judío majã caãmerãrẽ. Na mena ʉga ruinemoemi yua. Cʉ̃ pʉame, “Marĩ rupaʉ macããtõrẽ
    marĩ cayiseeticõãta, marĩ netõmasĩẽna,” caĩquetibʉjʉri majã na caetaro uwiri yua,
    na mena ʉganemoemi.'
  qxo-NT: '@see-verse:GAL.002.011'
  mox-mox: '@see-verse:GAL.002.011'
  kew-kew: Abade Jems-na ruru medaloma naipisimi rabu Pita-me ruru radonu raapu eta
    aba nisa. Goa pisa pare niaana rikiraanare Juda medalomame ruru rado aana yogane
    kepetalo kone waru isimi-pulu Pita-me nipuna yagonu madaa paalame omesa. Go rabu
    nipumi wala ruru rado raapu gimoa eta nanoa pa pirisa.
  dww-dww: Muriḡa da Jeims na banagama a tavana Antiokma, dabudine Pita tarawatu nam
    i muriwatanena, be raḡan matabuna eteni banegidima mate a mia gogona be a kanikanina.
    Be Jeims banegidima a tavatavana raḡanine, Pita ya naira be eteni ya gosedi da
    ḡavoe ya mia be ya kanikanina Jius tarawatunama e riuriuna ruvane. Umanama ya
    voiena, baninama Pita kopitom banegidima ya nairedina.
  twi-ASANTE: Ansa na mmarima bi a Yakobo somaa wɔn no bɛduruu hɔ no, na Petro ne
    anuanom amanamanmufoɔ no to nsa didi. Nanso, nnipa no bɛduruiɛ akyi no, ɔtwee
    ne ho a ɔne wɔn annidi bio, ɛfiri sɛ, na ɔsuro wɔn a wɔpɛ sɛ wɔtwa amanamanmufoɔ
    twetia no.
  aoj-aoj: Naliꞌ nafiꞌi nape naloma esis Kristen owaꞌ Judaisi naꞌ gwaꞌaisi nalomas.
    Aꞌi owaꞌ main, nati amam amamba Jems nasapaꞌam magafiꞌii, Pita ombal bahana ma
    amom Juda dindinapima mugaila waf afamba magatopaꞌ alopafi. Eaꞌ nandahagas nakwaha
    esis Kristen owaꞌ Judaisia, ina ataꞌ naꞌ gwaꞌaisi nalomas wapani, aꞌ owaꞌatin.
  cbv-cbv: 'Nin pah ã chãjap jĩ: Jwĩ nʉowã “Jwiít judíowã bóodcannit biícdih jwĩ jeéméchah
    ã tʉ́ican caá”, ĩ niijátji ã jʉmʉchah yʉhna, Pedroboó jwĩ pebh jwíih jʉibína,
    jwĩ déewã nihcannit biícdih ã tʉ́i míic wẽp jwʉhʉp jĩ. Obohjeéhtih, biquína jwĩ
    déewã, Santiago ã chéenwãboó ĩ jʉibínachah ennit, jwĩ déewã nihcannitdih cádahnit,
    Pedroboó “Bʉʉ jʉinít bóodat tʉ́ʉtnit weemdíh jʉ̃ihná”, niijná, ĩjeéh ã jwʉ́ʉb
    míic wẽpcap jĩ.'
  taw-taw: Taynen? Ne ayɨp Juda binɨb ogɨnap ayɨp ned binɨb Juda mel nab okok mɨdɨl,
    binɨb Jisas nop chɨgɨlak okok ayɨp, tap jɨmñɨl ñɨbolɨgup. Pen Jemis bɨne ogɨnap
    Jelusalem nɨb owlak okok, yɨp agɨnɨgabal, Taynen nad bɨ wak ma tɨbɨlɨkɨpal okok
    ayɨp tap ñɨbeban agɨnɨgabal agɨl, ne pɨlɨkɨl ke sɨŋadaŋ yek, Juda mel okok kɨli
    ayɨp jɨmñɨl ma yek.
  jic-NT: Püna jupj tjelyájatsja judiopan tulucj jilal. 'Üctsja nin. Locopyaya, p'a
    jyawca na, Jacobo sin tjejyama niyom nepenowá Antioquía nt'a Jerusalén mpe. Tjiquil
    na, Pedro lecj tjeyatsja. Jólatsja yupj mvelecj malala nin líjitsja, mpes ma tjelyaja
    niswá judiopan tulucj jilal. Malala nin. Jacobo mpe tjiquil lovin javeleptsja
    más 'ücj judiopan tulucj jat'ǘ jis pjoloc' tsjicj way t'asiyú, judiopan lajay
    jinwá, mpes nin jólatsja Pedrú. Judiopan tulucj ma nin la tjajay.
  zap-NT: Porke primer ru Bëd yra Bëd men ne nakdet men-Israel, per chene wdxiin tebëd
    mén ne wxaal Jacob, wtsëlsaadetre Bëd mén guin ne nakdet men-Israel por ne rdxe
    Bëd men-Israel;
  wer-wer: Pita pi utpet epël ëa. Wet rëak pi köpël omnaröa naëaan ingre mor sauröaring
    kaömp ngawi neim wëën Sems puuk omën narö Yerusalem kakaan wes mëën waisa. Pël
    ëën Pita pi omën Anutuuk ompyaö elmëëpënëak koröp kaut ilëpënëak këk yamëëa pöröen
    ök maan kaaö mepanëak kas ëën akun pötak ngës rëak omën wet rëak piiring kaömp
    ngawi neima pöröaring kaalak pël naën ëa.
  ipi-ipi: '@see-verse:GAL.002.011'
  qul-NT: Ñaupajta miqhuchcarkan mana judío creyentecunawan. Santiagowan purej runacuna
    chayamojtincu, Pedroka ithiricaporkan mana judío creyentecunamanta. Manañataj
    paycunawan miqhorkanchu, circuncisionpi tucuy judiopaj leyninpipas sinchita jap'icojcunata
    manchacuspa.
  ter-NT: Tumúneke símea jûdeuhiko páhoe Teâku, ínikoahiko Pêturu ne po'ínuhiko ûti
    xoko Jesus ákoti itukapu jûdeu. Itea simonéhiko neko páhoe Teâku, kurí kíxoane
    Pêturu ínikeahiko, koane ahíkuxopeova, pikoti poé'ainoa isóneu jûdeuhiko simôti,
    vo'oku ínikeahiko xâne ákoti itukapu jûdeu.
  bmr-NT: Itɨconɨ machuhicaubo sano judiomɨ iicatɨmehejema. Jaanaa Jacoobojaagodɨ
    iicaumo saatoho judiomɨ agasecuudɨ diito judiomɨ iicautɨmotɨ udugaavuuboro siino
    diitoma machucuutɨɨbo, diito ibaɨ meehe quitɨcɨ tajɨɨbamɨnaa iicaumaño diitoco
    iiguiuboro.
  fuf-fuf: Ko fii, ado yimɓe ɓe Yaaquuba immini goo arude, hari o ɲaamiday e ɓe wonaa
    Yahuudiyanke ɓen, kono ɓay ɓen arii, o takkitii, o wonti feere, sabu kulol ɓen
    Yahuudiyankeeɓe gomɗinɓe, catii e sunninegol ɓen,
  bhl-bhl: Nimtew angom? Fita em emisik talse ding dim bakate, e Suda kawtiw num kukuw
    koleweko, Suda kawtiw num ibik biliw kawtiw fein ibolow so kunum waneng iso makuw
    bongguko, wanin wanse kasike. Be ken kate, Sekow so, mali Suda kunum iso, ikalem
    abiw mutuk koleweko, kalo talsiliw ding dim e, esik Suda kawtiw num kukuw kitil
    kuw gelewkabiliw kunum biim awan finganeko, fimdi famde kesomi, sua e ibolow ki
    makmak kekabe kunum waneng iso biim bongguko, wansiliw dim koleweko, amen keko,
    bise te.
  ons-ons: Yakop wane ŋeikoune natne eŋe yewa mi lotkekoi, naso yewao Petoro eŋe qelaŋ
    ŋei eŋerop mere ŋara nekoi. Ŋo baŋ ŋado koso Yakop ŋei koune, eŋine tego sari
    lotkeu, naso yewao Petoro eŋe one more qelaŋ ŋei eŋerop koso mere ŋara weneŋ mi
    neke, onoka wane, eŋe ŋei natne edo qelaŋ ŋei yewa solaene kitasikei wane sorin
    gekei, ea wane kaet okange, eŋe yale okane more qelaŋ ŋei qeliŋone, eŋe eŋine
    kimakoune eŋano takotke more yaup deine wazaineŋoka okan onge.
  con-NTPO: Majan a'i Santiagone toya jimbi'te Pedroja israembindeqquiai'ccu fae'ngae
    an'jen. Tsa'ma tsendeccu jisi Pedroja chhiyitevaeñe in'jan'chondeccu tisema afase'fasa'ne
    dyojopa israembindeqquiai'ccu fae'ngae an'jen'cho antte.
  ghs-ghs: Oi bosata Dzakopoi Dzerusaremuta ooqi Dzuta abi qesake dzoobiremi nokoi
    Attiokhiaho teteta tuusuqi ota biranataamake oota. Oonita Peetoroi Attiokhiaho
    raaba abima gama isanate ttaike patta muuna qaata. Oonihe, sama koko geebanomai
    Dzakopoho nena baata nokoi Attiokhiata biranahimi Peetoroho qupa bitotomi, noi
    koridza biireqi raaba abike papateta.
  peg-peg: ଜାକୁବ୍‌ ହୁକେ ପକ୍ୟାତି କେତ୍‌ଜାଣ୍‌ ମାନାୟ୍‌ ହେବେ ୱାନି ପୁର୍ବେ, ପିତର୍‌ ପାର୍ତିକିୱି
    ଜିହୁଦିର୍‌ ଟଣ୍ଡାର୍‌ ଆରି ତଣ୍‌ଦେକ୍‌ ଲାହାଂ ଚିନ୍‍ଞ୍ଜି ମାଚାନ୍‌, ମାତର୍‌ ପାଣ୍ଡ୍ରାତାର୍‌
    । ହେୱାର୍‌ ଲାହାଂ ହେୱାନ୍‌ ଆରେ ତିନ୍‌ୱାତାନ୍‌, ଇନେକିଦେଂକି ପାର୍ତିକିୱି ଜିହୁଦିର୍‌ ସୁନ୍ନତ୍‌
    ଆଦେଂ ଲଡ଼ା ଇଞ୍ଜି ଇମ୍‌ଣାକାର୍‌ ଇଞ୍ଜି ମାଚାର୍‌, ହେୱାନ୍‌ ହେୱାରିଂ ପାଣ୍ଡ୍ରାଜ଼ି ମାଚାନ୍‌
    ।
  txu-NT: Mỳkam? Bir, amrẽbê ne Pedru tu me bajtemmẽ ro'ã àkuro krĩ. Ar ba ne bar
    me bajtemmẽ ro'ã idjàkuro nhỹ nhym Pedru mekmẽ ro'ã àkuro nhỹ. Nhym kam me kwỳ
    Môjdjê kukràdjà'ã no tỳxja arỳm bôx. Xijagu kurũm ne me bôx. Me ja ne me memã
    kum, —Dja me me bajtemmẽ ro'ã àkuro krĩn arỳm Môjdjê kukràdjà kupa'ã amijo tẽ.
    Nãm me ã memã anhỹro ba. Me ja bôx nhym Pedru arỳm me omũ. Ne kam arỳm me bajtemmẽ
    ro'ã õ kwỳ krẽn krãtan arỳm ate nhỹ. Me Môjdjê kukràdjà'ã no tỳxja, me my kà rênhneja,
    kute 'ã kum kabẽn karõ ne Pedru ate nhỹ. Me ja kute kum, —Kwãrĩk wãnh me bajtemmẽ
    ro'ã adjàkur kêt. Abê mebê idjaer. Môjdjê ne me bamã, “Kwãrĩk wãnh me bajtemmẽ
    ro'ã adjàkur kêt”, ane ga kam me ro'ã adjàkuro akrĩ, anhỹr karõ ne Pedru ate nhỹ.
  eng-WEBU: For before some people came from James, he ate with the Gentiles. But
    when they came, he drew back and separated himself, fearing those who were of
    the circumcision.
  gnw-NT: Echa'ã ndei amocue judío reta Jacobo güi yugüeru mbove, Pedro ucaruñoi judío
    mbae vae reta ndive. Ẽrei yugüeru ma yave, Pedro ucaru'ã ma judío mbae vae reta
    ndive, jare opou'ã ma ipɨ. Echa'ã uquɨye judío reta güi.
  mux-mux: Jemis-ni ⸤“Andiyok pai.” nimba⸥ liipa mundurum yima ui naa wangi Pita Juda-yambuma
    naa molemele yambu-lupama-kene wasie anduku tapú-toku langi nuring. Akiliinga-pe
    penga Jemis-ni liipa mundurum yi kanuma uring kene ‘Yi-lupa Krais-nga yi molemelema
    kangi te kopsangi.’ niring yima-kene mundu-mong tenjipa, ‘Teker mele naa kanangi.’
    nimba ⸤Pita⸥ yambu-lupama-kene andupa langi nurum mele akili mundupa kelepa yunu
    mulurum.
  maj-NT: Kintehe̱ ni nga i̱ncha tsichu yo̱ k'u̱a̱ já xi mako̱ Santiago̱, títjun tíkjineko̱
    maha xu̱ta̱ xi najmi ntje̱ judio̱ tje̱he̱n ra̱. Tu̱nga nk'ie nga tsichu jóo̱,
    a̱s'a̱i kikjexín yjoho̱ Pedro̱ ko̱ ngji t'axín. Kitsankjún já xi tsu nga ta̱ tjíhin
    nga n'e̱he̱ ni circuncision já xi najmi ntje̱ judio̱ tje̱he̱n ra̱.
  bkq-NT: Myarâ saintybyem, judeu keba agâ âwinduadyly. Tiago ingonotyby uguondo modo
    myarâ saintuomo, “Judeu keba modo agâ judeu domodo nâwinduapyra nidâ” kelymo.
    Agueduomo, Pedro judeu keba modo agâ tâwinduadyly inmoly, nhodokelymo warâ. “Judeu
    keba modo Jesus einwânniem idyly-ro watay, judeu domodo ezewenry ara nadatâomo”
    kerim modo tiyntadylygue.
  kue-kue: 'Ye aglau erikwa i yegl pangwa: Okuna kana Antiok kamun Pita eremogl Yomba
    Bina God yombama wagle bogl kaiya mokna suwara neingwa i pra. Ba okuwo Jems yomba
    tau Jerusalem meglkwa diendungo igle eingo ana Pita ye kandre kaiya mokna aglke
    ye bogl nekre ende wu eglke ongwa. Sraglpre, yomba nangino punduno boraglme dingwa
    yomba ikra bogl kaiya mokna suwara nina erikwa ipre ye kundugl gogl ana aglketa
    ye bogl nekrukwa.'
  cot-NT: Oraqueate tequeratagueti incoraquejigueji itigarancajiaqueca Santiago iriraquea
    Peerero manaquea iconoavajari ishecatapinicagueti apitsaroventarijiate teeca irijorijoigueji,
    cotanquitsiquea coajica yamenajiavaqueriguetiquea icoraquejiaque ariqueate icantapanajanta
    itsinampirejajianaqueriquea, itsaroacaajiacaritarite incatsimatimentajiapojaqueri
    iramenajiapojaquerigueti inconoajiaquempari teeca irijorijoigueji irishecajiaquempagueti.
  bnp-bnp: I muga i kani turana e huriki i uka ma ria a Iuda. Pali na tahuna e huriki
    a bakovi ri valai ne Iakop, i lobo ni kani turana e huriki i uka ma ria a Iuda,
    i made here here ne ria, a vuhuna i mangenge ne huriki a tara ni pala a kuli.
  apn-NT: '@see-verse:GAL.002.011'
  ctp-NT: 'Nde ñaꞌan ngwa chaꞌ kanꞌ: bra nu tka ngala ti yu nde kwa, ja mjyuꞌu tiꞌ
    yu; yku yu tyija loꞌo neꞌ taꞌaan nde kwa bra kanꞌ, ni siya neꞌ xka laꞌa tsuꞌ lka
    neꞌ. Chunꞌ ndiꞌin la, bra nu ngala la chinꞌ yu judío taꞌa ba, kwiꞌ nu msuꞌwa Santiago
    ndijyan, kanꞌ mxiꞌin chunꞌ yu bra kanꞌ; ja mslyaa ꞌa yu ku yu tyija loꞌo neꞌ xka
    laꞌa tsuꞌ kanꞌ bra kanꞌ. Ntsen yu si ñaꞌan neꞌ judío kanꞌ ꞌin yu, chaꞌ nchku yu
    tyija loꞌo neꞌ xka laꞌa tsuꞌ kanꞌ, chaꞌ ja nsuꞌwi chabiyaꞌ ꞌin neꞌ judío ku neꞌ
    tyija loꞌo neꞌ xka laꞌa tsuꞌ, chunꞌ nu ja luwi neꞌ xka laꞌa tsuꞌ, nxkeꞌ tiꞌ neꞌ
    judío.'
  opm-opm: Pita ohe ama er hat pip oh mamarumur. Oh Jisas ohe danong hapti han watah
    na gatmaro ihapti han ihirsi tap ham den taman dapatin Got orhe nita Jemis ohsi
    pati kat han ihir apdapamur. Apriperhan Pita oh Mama apriya han ihir eit watah
    gatdeiyahanwi yah hat patimur ripti bap ihir apriya moh na gatmat pati ihirsi
    tap ham den na daptimur napotiprohekin daham kas ham eit watah na gatmat pati
    han ihirsi it den na dama eit watah gatdeipti han ire tapnong hatporim ihtipmur.
  bvr-bvr: Minypa gun-gatiya waypa gala aburr-werranga Ju yerrcha aburr-nirrarna,
    nipa wugupa burrwa Jentayl yerrcha balaja mbi-barra aburr-workiyana. Gun-narda
    gun-mola. Wurra barrwa Jeymch burr-jerrmarra ay-ngunyunaga aburr-werranga Ju yerrcha
    aburr-bena, lika Birta burr-bawuna Jentayl yerrcha; gala wugupa burrwa mbi-bangarna
    aburr-nirrarna, wurra a-ngorrkorndiyana burrwa minypa Ju yerrcha rrapa Jentayl
    yerrcha gala wugupa mbi-bay aburr-workiya. Birta a-yinagata a-ngorrkorndiyana
    burrwa Jentayl yerrcha, ngardawa nipa a-gurkuja burrwa aburr-gata Ju yerrcha birripa
    minypa gubu-borrwuja aburr-workiya gun-birripa gun-guwarr.
  wal-wal: Aissi giikko, Yaaqooba matappe kiitettida amarida asai yaanaappe kase Aihuda
    gidenna asatuura qumaa mees; shin eti yiidoogaappe guyyiyan, Aihuda gidennaageeta
    qaxxaranau koyiyaageetuyyo yayyido gishshau, ba kushiyaa guyye ekkidi, Aihuda
    gidennaageetuppe shaahettiis.
  zad-NT: Dii nech weej wdaolene' beṉ'ka' bi nak beṉ' Israel, per ka bid beṉ'ka' bseḻ'
    Jacóbona', bsane' bich weej wdaolene' ḻegake' daa bllebe' beṉ'ka' na chiyaḻ' sho'cho
    seṉ daa le circuncisión na' goncho doxen ka na leya'.
  kmg-kmg: E qanaŋ qâpuczi opâ ruac jaŋehec nânâ wirec nâwec. Ehame Jakobore ŋicfâc
    fisipie honec-joparâ mahec jaŋere hâwickeme qâpuckonec opâ ruac bâtâc bajarerâ
    hone takirec-jopawec.
  aso-aso: 'Idoꞌ elemuvoniꞌ nene neꞌmine ogo molo miningumuꞌ nene elemuvoniꞌ ve: Aza
    nene aꞌmine Adiokiala ogo hetelo mininguꞌ nene Izesuꞌ evenele zuho mukiliti guvetesi
    ve Zakoboꞌ aza Izesuꞌ evenele Zuda ve linge ma ngimiselavo Adiokiala olihe igi
    hetelamavo Peteloꞌ aza nene monovo lamineꞌ apizo Izesuꞌ evenele Zuda ve minamavesi
    nene gopo makatoꞌ nosoꞌ niteꞌ naaꞌ aniꞌ ve. Aza monovo lamineꞌ apizo neꞌmine ogaꞌ
    ineꞌza Zelusalemi ebetatiꞌ Zakoboꞌ ngimiselive ingine igi hetelikevo Petoloꞌ aza
    nene tiꞌ lo gelo golise gilineꞌ: Zuda ve linge mukiꞌ nene engiꞌ louꞌ gamaziloꞌ
    amuzo mili gili mini ingine heta atoꞌ ve gomuꞌ okoꞌine lolovo huki huli Zuda ve
    liliꞌ igisavoꞌ nene Izesuꞌ evenele liliꞌ ilisave laaꞌ nave. Nemuꞌ nene aꞌmine
    Zuda ve ingine nenikumuꞌ nene gaza heta atoꞌ vesi nosoꞌ niteꞌ makatoꞌ naniꞌ neꞌmo
    nene Zuda ve leliꞌ louꞌ gamazite nene avutoꞌ ogane li nelemilizahe lo gelo golise
    gilineꞌ. Nemuꞌ nene heta atoꞌ vesi nosoꞌ niteꞌ makatoꞌ naaꞌ adotiꞌ nene vo nokaꞌ
    minekaꞌ ogo mino gohi vo namo hulo lamineꞌ ineꞌ ve.'
  uli-uli: Imoal yar budoh tot yarmat le James ye hafengardoh, ngo Pedrus yema mongoy
    ngalir Gentiles kowe resa mel bo Kristiano. Yela wol miril yar budoh rechokwe,
    ngo Pedrus tay mechal mongoy ngalir Gentiles ka, bo yesa metagur rechokwe re dipli
    le Gentiles rebe hagil.
  nin-NT: Biturr à di ri ila bi na abiga abangga ba nggo a si si anu Yahuda hen. Uwa
    a ni hi anishirr ba nggo Yakubu a tu ba nga nggo na ba ttungo na si di ri ila
    bi zizo na abangga ba nggo a si si ani Yahuda ba hen. A na meme kru ambarr abanu
    ba nggo a kpanye di a bu yo ku abiga abangga ba nggo a si si ani Yahuda hen iji.
  acu-NT: '@see-verse:GAL.002.011'
  cak-WNT: Ruma pa nabey mul, can niwa' wi quiq'ui ri kach'alal ri ma ye israelitas
    ta. Yac'a tek yec'o achi'a' ri ye rachibil ri Jacobo xe'apon riq'ui, yac'ari'
    tek ri Pedro ma xbewa' ta chic quiq'ui ri kach'alal ri ma ye israelitas ta, ruma
    xuxibij ri' chiquiwech ri achi'a' ri xe'apon riq'ui; ruma ye riye' ri yebin chi
    c'o chi tiban ri circuncisión chique ri kach'alal ri ma ye israelitas ta.
  ebk-ebk: Tay as nan kaar-alina, nakekkekan hiya as nan chiyuycha Gentil ay omaafurot.
    Ngem as nan enmaliyan nan chiyuycha Judio ay infiaor Santiago, chaana at inturuy
    ay nakekkekan kan chicha, tay umugyat hiya as nan chiyuycha Judio ay mangepapelet
    ay maunud nan Lintig Moises.
  spa-PDDPT: Porque antes de llegar algunos de parte de Jacobo, Cefas comía con los
    gentiles. Pero cuando llegaron, al atemorizarse de los judíos, se retraía y se
    apartaba.
  ruf-ruf: Kwaapfila hala ng'ana watse iwanu iwalawile kwa Jakobu, tsayang'ali yakuja
    ne Iwanu iwali si Wayahudi bae, lekeni hawapfikile kandusa kuya kuchughu, tsakebaghula
    ne Iwanu iwali si Wayahudi bae kwaapfila tsayang'ali yowapfuka awala iwang'ali
    wokomangitsa iwanu wengile ngoma.
  gun-gun: Mba'eta Tiago remimbou avakue novaẽi teria ja Cefas okaru oikovy va'ekue
    judeu e'ỹ va'e kuery reve. Ha'e rami teĩ avakue ovaẽ ma ramo opytu'u, judeu kuery
    gui okyje vy ojepe'a.
  agu-BL: Na yi ntaxk chu'l coboxt kajwutz yi e' saj ẍchakol kawutzile'n Jacow, nternin
    tzatzin Lu' yi nwan scyuch' yi e' kajwutz yi nk'e'tz e' judiy. Poro yi cyule'n
    yi coboxa'tz, qui't wan i' scye'j, na nin xob i' scyetz tan paj yi na cyal yi
    tajwe'n tan baje'n circuncidar jun yaj yi ko na taj tz'oc tk'ab Ryos.
  isn-isn: Ze ikili i antu kitunga kupembya kupuma kung'wa Yakobo, u Kefa ai watulaa
    ukulya ni antu ni a mahi. Ku iti iantu awa nai akiza, ai ulekile nu kuhega kupuma
    ku antu ni a mahi. Ai watulaa witumbile i antu nai atakile i kidamu.
  eng-PEV: You see, it was like this. Peter is a Jewish man, and at first he was friends
    with the Christians at Antioch that were not Jews. He even broke the Jewish rules
    and ate food with them. But then James sent some other Jewish men to Antioch,
    and after they got there, Peter changed. Those new men reckoned that every Christian
    has to become a Jew, and Peter was frightened of them. He went back to following
    the Jewish rules and stopped eating food with those people that were not Jews.
    All the other Jewish Christians at Antioch were frightened too, and they did the
    same as Peter, even though they knew it was wrong. And Barnabas did that too.
    He stopped eating food with people that are not Jews.
  ilo-ULB: Sakbay nga immay dagiti lallaki manipud kenni Santiago, makipangpangan
    ni Cefas kadagiti Hentil. Ngem idi immay dagitoy a lallaki, simmardeng isuna ken
    immadayo kadagiti Hentil. Mabuteng isuna kadagitoy a lallaki a nangipatungpal
    ti pannakakugit.
  pir-NT: 'Ohõ saha yeri tiquiro: Santiago ohoriquina Antioquíapʉ tiquina esato panogã,
    Pedro pehe judio masa ijieyequina mehna ihyaro nidi, judio masʉno ijieperota.
    Santiago ohoriquina judio masa ijieyequinare “Cuhnucunʉ sohtoa cahserogãre yʉhre
    neña”, niñequina, ʉsã judio masa panopʉ cjẽna ye dutiyere ye dutiyequina ijiri.
    Pedro sa ihyari watoa Santiago ohoriquina esari. Sa ihyariquiro ijieperota tiquina
    tiquiro cahapʉ esagʉ̃ ihñano, tiquinare cuero, Pedro judio masa ijieyequinare
    duhu cã, pari turi tiquina mehna ihyaro wahaerari. “Panopʉ cjẽna mari judio masa
    yere yʉhdʉdʉcagʉ niaja. Sa yeye yojopʉre wihiyequina yʉhʉre tuhtiari”, nino, judio
    masa ijieyequina mehna ihya nemoedari.'
  anv-NT: Gɛ mechɔ́ ɛwé ɛpyɛɛ́. Gemɛge nnó bɔɔ́ abi Jɛmsi atɔme áchwɔ, Pita abɔ
    acho mɛ mbwa menyɛɛ́ ne bɔɔ́ abi álá pɔ́ bɔɔ́ Jus. Ne gébégé bɔɔ́ bimbɔ áchwɔɔ́,
    Pita aja mmyɛ meso alyaá manyɛge menyɛɛ́ ne bɔɔ́ abi álá pɔ́ bɔɔ́ Jus. Apyɛmbɔ
    ɛlé afɔɔ́ ɛkwɔ́ bɔɔ́ abi ajɔ́gé nnó abɔ́ mansɔ bɔɔ́ abi álá pɔ́ bɔɔ́ Jus
    nsɔ ne ácho mbwa ne bɔɔ́ Jisɔs.
  sab-NT: 'Ama agedu ai kare una Antioquíage: Ngeru ama jo chke kwian me israelita
    Jesucristo gaba ngwadi ama blidu kwian me israelita Jesucristo gaba ulia ole ule
    chuia kaire kaire, gire Santiago kwian israelita mneite Jesucristo gaba kagu una
    Antioquíage, daba e ulita jo chke una ege gire Pedro kwachiu blire dare ule kwian
    me israelitaske bitalla israelita ngeru. Pedro me takalin suge daba ege ama kle
    blire kwian me israelita Jesucristo gaba ole ule, uñadu Pedroge daba e kle gerule
    kwian Jesucristo gaba me israelita ulita mo kwara tkadalenga sidri kwian israelita
    kle age kare ene kwian me israelita chege kwian Chubenu ulia. Malen Pedroge me
    chegu no chege blire ule kwian Jesucristo gaba me israelita ole, Pedro mo gbu
    sugekare daba Jesucristo gaba me israelitage.'
  tmd-tmd: 'Aku agapɨm: nuŋ höd Juda nöbö mö yöi mibɨl bla mɨdön, nöbö mö Jisas nugw
    pim bla pɨsaŋ ap nɨgiö nɨgön nɨmmɨda. Jɨ mai Jems nöbö nuŋ bli Jerusalem yöbö
    hömä. Jems nöbö bla nɨ yajöña, “Naŋ pödpöd rɨmɨn nöbö uña ödörölöi piaku pɨsaŋ
    ap nɨmmɨdlö,” cöñɨŋö, rön, ipöxön, mai Juda nöbö mö yöi piaku pɨsaŋ ap nɨmölöŋ.'
  acr-NNT: Ma ri Pedro xaqi kawaꞌ kukꞌ ri hermanos na e ta aj judiꞌabꞌ, noꞌj echiriꞌ
    xekꞌun jujun e petinaq Jerusalem pa riglesia pa kꞌo wi ri Jacobo, xresaj ribꞌ
    chikij ri na e ta aj judiꞌabꞌ y na xwaꞌ ta chi kukꞌ, ma kuxiꞌij ribꞌ chikiwach
    ri lik kebꞌok il che ri retalil re circuncisión.
  kpg-kpg: I mua di dau mai nia daane ala ne hagau mai go James, gei Peter nogo miami
    i baahi digau tuadimee ala guu hai nia dama ni Christ. Muli hua nia daane ne dau mai,
    gei mee gu hagalee miami i baahi digau tuadimee, idimaa, mee gu madagu i digau
    ala e hiihai bolo digau tuadimee le e hai loo gi sirkumsais.
  taj-taj: थे याकूबसे पुइखबा म्‍हिगदे धोखबा भन्‍दा ङाच्‍छा चा अर्गु य्‍हुलला म्‍हिगदेदेन
    छ्‌यामनोन चिसी चबा थुङ्बा लमुबा। तर याकूबसे पुइखबा म्‍हिगदे धोखमाहेन्‍से अर्गु
    य्‍हुलला म्‍हिगदेदेन छ्‌याम आचिनी। तिग्‍दा भिसम खतना लबा म्‍हिगदे म्राङ्सी थे
    लोङ्मुबा।
  avt-avt: Hi henerek hentar menmen miutɨp im. Nɨpaa mɨtɨk Jems keriuwet mɨt han nen
    wit Antiok. Pita kɨpaam menmen ere in ketike mɨt ap ne weiwɨk me Isrel. Maain
    mɨt kerek Jems keriuweti nan nɨpiun Antiok, Pita kɨnaaiwɨr mɨt ap ne Isrel ap
    kaam menmen ketikeri kentar hɨrak kɨnaain mɨt in ne Jerusalem. Hɨr wen nises hɨm
    me Moses kerek nɨpaa matɨp mɨt kerek nises hɨm me God hɨr enrekir yɨnk kɨr, te
    Pita han kitet hɨr nanɨnerek nanɨntar hɨrak ap kises hɨm me Moses au.
  cbk-cbk: 'El cosa ya hace le amo este: ta come le junto con el maga creyente hende-Judio,
    y bueno man ese costumbre. Pero cuando ya llega el maga creyente del grupo di
    Santiago, si Pedro nuay mas come junto con el maga hende-Judio, cay ya tene le
    huya por causa del opinion de ese maga gente quien ya cree que necesita hace islam
    con el maga hende-Judio para tene sila salvacion.'
  uig-ARA: چۈنكى ياقۇپنىڭ يېنىدىن بەزى ئادەملەر كېلىشتىن ئىلگىرى ئۇ يات ئەللىكلەر
    بىلەن ھەمداستىخان بولغانىدى؛ بىراق ئۇلار كەلگەندە، خەتنىلىكلەردىن قورقۇپ شۇ قېرىنداشلاردىن
    ئۆزىنى تارتتى.
  tuf-tuf: Pedro erar récaji cur car judío bár bin oca yájacro. Eyta yajac cuar Jacob
    chiwa sicar bin cahujín Antioquía pueblo behcayat Pédroat judío bár bin oca yaquic
    etchacro. Jacob chiwa cahujinat bachan awí ques técuata sehw̃ar judío bár bin
    owár ira yaquic etchacro. Judío bár binra umá ehsuti bin etar ey chihtá ques técuata
    sihw̃ar eyin oca yaquic etchacro. Eyta yajcayat aját sihw̃at, Pedro urá bucáy
    waajacro.
  abx-abx: Da'ito sito i mahinabo'. Myintras anakka i mga a'a nagpabawa-na si Santiago,
    agparapakihuwang dahulo pagkakan si Pedro si mga ma'in Hebro. Pero ngan panakka-na
    na sito mga a'a, agtikang iya pag'aliyawyaw hasta nga pabulag iya si mga ma'in
    Hebro. Agbuhat-nay to tungod kay atalaw iya nga aniya' sasabi-na kuntra si iya
    sito grupo nga magparababawa kunta' pagpaturi' si mga ma'in Hebro.
  mco-NT: Com co ca'nɨ anajty ymiñ jɨm Antioquía je judíojäy ajcxy huɨdibɨ anajty
    tzomb ma Jacobo jɨm Jerusalén, chi Pedro mɨɨdcaymujcnɨ je jäy ajcxy ca'p judíojäyɨty.
    Co ajcxy ymiiñ chooñ Jerusalén, chi Pedro oy puhuäctuutnɨ je huɨdibɨ ca'p yjudíojäyɨty,
    ca' y'ocmɨɨdcaymugaanɨ anajty. Com Pedro tzɨgɨɨyb anajty co ñi'ojɨ̈huɨɨyb je judíojäy
    huɨdibɨ mɨnamb co ooy ycopɨcyɨty yajtɨy'ajttɨ̈huɨpy tüg'ócɨy jäy ajcxy huɨdibɨ
    mɨbɨjccɨxp Jesucristo.
  cpb-NT: Tema owakera riyaatake Antioquía-ki, rimawetapaakawo kameethari, rakiyootapaakeri
    kaari isheninkata. Iro kantacha rareetaiyakani rotyaantanewo Jacobo, ari otzimanake
    iyenashitanewo Pedro, ripakaanakero rakiyoowetari kaari isheninkata. Antawoite
    ithaawakaari areeyetapainchari ametawori ritomeshaanita.
  aon-aon: Amudok Jems neshopokam hanaki iri douk watak hunak hutograri uwe, aria
    abudok nyutob Pita apa nanak nani enesh Iruhin ananish arpesh douk eshesh madae
    Juda iri uwe shape atugun shape shawok worigun. Aria amam hanak hatograri aria
    anan nenek yoweishi inahos um wata neyotukuk rougun aria madae nunak nini eshesh
    shugnoh atugun uwe, uwok. Um maresh? Anan nanogugur um amam shenek bilip iri Juda
    douk dodogowim atum abom um agundok yegeshiweruh hunatah iri um.
  hus-NT-2005: Pos jidhtal, jajáꞌ u kʼapulwiꞌik kʼal xi yabtsik u judío, por tam ti
    ulich cháb óx i iniktsik xi abnék kʼal na Jakobo, in tuju tám ti ówmél ani in
    jilaꞌ ti kʼapul kʼal xi yabtsik u judío. Pos in jikʼnál jachanꞌ an iniktsik xin
    koꞌol an exól bin tʼuꞌúl kom u judíotsik.
  mig-NT: Chi̱ onde̱ ná té cha̱koyo‑ga̱ yaku̱ cha̱a ni̱ tájí Jacobo, te ni̱ yee Pedro
    staa̱ jíín ñáyɨvɨ sɨ́ɨn nación. Yúan‑na te ni̱ cha̱koyo cha̱a‑ún, te ni̱ kuxio‑ni‑de
    ni̱ sásɨ́ɨn‑de máá‑de, chi ni̱ yu̱'ú‑de ni̱ jito‑de cha̱a judío.
  bps-bps: Du kakelan di banwe Antiyok, kmaan kenen di saféd i dad faglut ise Dyu.
    Kabay di kakel i dademe dad Dyu faglut dek Dyém déén, talaan fasbool di saféd
    i dad ise Dyu, du likò kenen i dad dadememi Dyu i too mlalò i flalò gablà di ktulì.
  mbs-mbs: gayed sikandin egpengaen doma te menge otaw kenà Judiyo. Mèpiya iyan, meneng
    pegdateng te menge otaw insogò i Santiago, pengkey netegahan i Pedro te mepakay
    aw komaen doma te menge otaw kenà Judiyo, limengà sikandin kimaen doma dan, amon
    eked sikandin silahi te menge otaw egtoladà te keilangan toloen se menge punù
    ingkeliwat i Moises.
  tof-tof: Wa ngaen-gógópan darrpan pokodó alongalo yarilürr usakü, Zu-koke nidipko.
    A ma Zeimsün Zu gómdamala we kakóm nóma togobórr Zerrusalemgab, Pita tóba we bumaikürr
    ene amkoman bangun Zu-koke nidipko, ibükagab, da myamem usakü darrpan pokodó koke
    alongalo yarilürr. Pita ini poko igósidi tónggapónórr, zitülkus wa gum yarilürr
    wagó, ene Zu pama oyabóka ki bóktórre wagó, wa kolae kla tónggapón yarilürr. I
    igó pam kwarilürr, gyagüpi nidi tótók kwarilürr wagó, darrü oloma amkoman angun
    pamóm koke baine, oya gyabi sopae ne singgapin koke nóma yarile.
  cme-NT: Uŋ juɔ, u taa u gbonu u wuo niiwuoni‑i baa tobimba maŋ *niɛraamba‑i. Huɔŋgu
    naŋgu juɔ hi, Sake wuɔ saaŋ nuɔmba jo. Bafamba taa ba kuye *jãmmaŋ-kũŋgu‑i.
    Baŋ juɔ, Piɛr wuɔ kãalã, u sa tiraa wuo niiwuoni‑i baa niɛraamba‑i.
  sus-sus: Beenun Yaki xa mixi ndee xa siga a yire, a nu a dɛgema a nun si gbɛtɛe.
    Kɔnɔ e to a xɔnyi li, a naxa gbilen mixie fɔxɔ ra naxee findixi si gbɛtɛe ra.
    A nu bara gaaxu Yaki xa mixie ya ra, barima e nu laxi a ra a danxaniyatɔɛe lanxi
    nɛ e xa sunna.
  pon-2006: Pwe mwohn en ohl ekei me pekederdo sang rehn Seims ar pwarodo, Piter wie
    sakasak rehn mehn liki kan me soulenglahr. Ahpw mwurin en ohl pwukat ar pwarodohr,
    e sohla iang sak rehrail, pwehki eh masak irail ko me mwahuki mehn liki kan en
    sirkumaisla.
  dad-dad: Jems tamo tunĩ sur fedin anĩ fau isiya sã mog, Pita ĩ haiden geid saaf
    dõ don. Anĩ ere, idi disi wõ de di, ĩ haiden itorneĩd fen, so fedin, ere nigin,
    ĩ idi mulũ bun temeleid anidi kumĩ fiyeĩd fen.
  zab-NT: te pur nidoote bquinnéb de ni quɨt ná bniety Israel. Per chi bdzɨny de bniety
    ni bxiaald Jacob guɨdx Antioquía, chiy aquɨtru nidxaatib lo de bniety ni quɨt
    ná bniety Israel pur ni bdxibbɨ xi ninii de ni zenuupac ley.
  jae-jae: Jakobonê lau jasêô lasê atomgeŋ, ma eŋ geŋ gêŋ gêŋgôŋ gêwiŋ lau samuc.
    Mago gêdêŋ taŋ êsêac sêô lasê su naŋ, eŋ kêgamiŋ tau jagêmoa nê tauŋa gebe kêtêc
    lau buŋa, taŋ sêsap lêŋ sêsa lauŋa tôŋ naŋ.
  ksd-ksd: Tago lua boko ba ta umana pa dia ga vut boko maro pire Iakobo, i ga ian
    maravut diat ra umana Tematana; ma namur mulai ba dia tar pot, i ga vana kan diat
    ma dia ga ki varbaiai, tago i ga burutue diat ra pokakikil.
  msm-NT: No bag-u pad sikandin tidow, madojow to pighinang din su pigsunud din to
    batasan noy no mgo magtutuu no ogtitibo koy ogdudunga ko ogkoon, Hibru ko kona.
    Di pagtidow to pila no mgo Hibru no pigsugu ni Santiago, nahaedok si Pedro su
    unu ko sawajon dan sikandin, su sikan no mgo otow mig-iling man no kinahangyan
    no tumanon to tibo mgo balaod no imbilin ni Moises, yakip to kona pagpagsayu to
    kona no Hibru ko ogkoon. Kaling mighinoy-hinoy si Pedro migsibog to pagpagsayu
    to sikan kona no mgo Hibru.
  myk-myk: Wu cebooloo shi watii shɛɛn piimu pu bye nʼa daa fɛɛ Ancɔsi ni ge, Pyɛɛri
    bi binnɛɛ na li ni pee ni. Ga, a Yakuba di ba sipyii pii tun kari Ancɔsi ni. Ba
    pee ya nɔ wɛ, a Pyɛɛri di fɛrɛ kɔn shi wusama wo nʼa daa fɛɛ pu na, na bye wu
    ya sɔɔ wʼa li nige ni pu ni wɛ. Wu bi fyagi pee sipyii pu na, bani Yawutuu pu
    bye pii, pee di bi yu na fo shi wusama bɛɛri wʼa cekɔɔnrɔ pyi.
  sbe-sbe: '@see-verse:GAL.002.011'
  mcr-mcr: Tiiŋä ätimäukqe. Pitä iqu änyä tii ätimäuä äpme, Israitqä iqua qäyä etaŋgi
    huizi iquatä buayä anä änäqäsmiŋqe. Iŋäqe ämaqä Jemisi ique äväma äpkuwä hŋqua,
    iqi timäuqaŋguwäŋga, iqu ämaqä huiwä häuä ktäupŋqä ätmiŋuwä iquauŋqä zä itä, quvqä
    imäkätä, huizi iquau äväma, buayä anä maŋqä, kiŋänäŋi ätqäukqe.
  cux-NT: Ti taachi 'āā cuɛ́ɛ́ ndaa saⁿ'ā s'eeⁿ chi dichó'ó Jacobo yeⁿ'ē yáāⁿ Jerusalén,
    Pedro miiⁿ ní che'é sa ndúúcū 'iiⁿ'yāⁿ gentiles chi hermanos yeⁿ'e yú. Ní taachi
    ndaa saⁿ'ā s'eeⁿ tuu'mi 'āā ntɛ́ɛ́ che'e sa ndúúcū 'iiⁿ'yāⁿ gentiles chi hermanos
    yeⁿ'e yú ti 'va'a sá yeⁿ'ē 'iiⁿ'yāⁿ yeⁿ'ē sa chi yeⁿ'ē ndaata Israel chi diíⁿ
    yā tan'dúúcā chi ngaⁿ'a ley yeⁿ'e circuncisión.
  tur-YTC: Çünkü Yakov’un yanından bazı kişiler gelmeden önce öteki uluslardan olanlarla
    birlikte yemek yerdi. Ama o kişiler gelince sünnetlilerden korktuğu için geri
    çekildi ve kendini sünnetsizlerden ayırdı.
  san-ITR: yataH sa pUrvvam anyajAtIyaiH sArddham AhAramakarot tataH paraM yAkUbaH
    samIpAt katipayajaneShvAgateShu sa Chinnatva NmanuShyebhyo bhayena nivR^itya pR^ithag
    abhavat|
  bel-N: Бо перад тым, як прыйшлі некаторыя ад Якуба, ён еў разам з паганамі; а калі
    яны прыйшлі, ухіляўся і аддзяляўся, баючыся абрэзаных.
  sch-sch: Jentailngei lâia bu a nêk ngâia, ania Jacob kôm renga mi senkhat Jentail
    sermintan rang bôkngei hah a chia, an hong tung lechu a chia, a theiin a om zoi.
  mic-MIQNT: '@see-verse:GAL.002.011'
  huu-NT: Nainomo Pedro nano rilla mei, nana creyentiaɨ dɨga nainomo naimɨe guisoide.
    Judíuaɨ creyentiaɨ dɨga, judíuaɨñede creyentiaɨ dɨga, danomo guisoide. Iemei Jacobo
    dɨnena damɨerie bitɨmacɨ. Moisés mɨcorɨ llogacɨnodo jaisoidɨmacɨ. Moisés mɨcorɨ
    llogacɨnodo Pedro jai jaiñede; iadedɨ naimacɨ billa mei, naimacɨna naimɨe jacɨruilla
    jira, judíuaɨñede creyentiaɨ dɨga Pedro jai guiñede. Ie ɨɨnoga rafuedo naimɨe
    jai jaiñede.
  jiv-NT: Iis, Israer-shuar tuiniawai, “Israer-shuarcha Muisais timia núnisaṉ tsupirnakcha
    asamtai, nu shuarja̱i̱ yurumáshtiniaiti” tuiniawai. Túmaitiat Pítiur yurumámnian
    nékakᵤ, emka Sántiak shuar táatsai̱ṉ Israer-shuarchaja̱i̱ yurumámai. Tura nuyá
    Sántiak shuar Jerusaréṉnumia̱ Antiukíanam jeawarmatai Pítiur ashamak tsupirnakcha
    shuarnumia̱ kanakin yurumáchmai. “Tsupirnaktiniaitme” tiniu ainia nuna ashamak
    túramai.
  otm-NT: Nguetho nu'bʉ mi zøm bʉ 'da ʉ ma mijudíohe bi mbɛn'na ra Jacobo, nɛ 'bex
    bi 'yɛ'ts'a na sihmɛhʉ ʉ hing yʉ judío, sä bi zu da 'yɛ̨mp'ʉ yʉ́ mijudíohʉ hingui
    ho bi 'yøt'e.
  dah-dah: 'Mata buluŋ tiyyiŋ gobe gahade: Pitabe al miŋ hoyaŋ Yuda mar moŋya dula
    teŋ hinhan. Irkeb Yems beleŋ al kura Yerusalem mat yad yerke Antiok taunde Pita
    hitte kurkamiŋ. Gega Yuda marte tikula gama irde haŋyen mar goyen wake yeneŋbe
    Pita gobe al miŋ hoyaŋya biŋge nene hinhan goke merem yaŋ nirnayiŋ yeŋ kafura
    hiriŋ. Irdeb Yuda mar moŋya biŋge nene hinhan goyen bada heŋ yeŋ ge muŋ po pat
    yiriŋ.'
  tnk-tnk: Nəpɨn rɨməuvehe vi a ia Antiok, raməni pəri nari irəha piəvtaha me səməme
    rɨpko mhə irəha nəkur Isrel. Mətə kurirə irə Jemes rərhi nərmama nepwɨn həuvehe.
    Nəpɨn hapirapw, Pita rɨnaməpwəh nəni pəriien nari irəha nərmama me rɨpko mhə irəha
    nəkur Isrel, nənə mɨnamərer əpə ia nirəha. In ro iamɨnhi irə tɨ nəri nə mə rehekɨr
    nəkur Isrel me nəha səməme kamhəni mə nərmama rɨpko mhə irəha nəkur Isrel tuhaməkeikei
    mhəuvən kuvehi ninhum mɨnraha tɨ Loa səvəi Moses.
  kpr-kpr: 'Dara mo evia usira: nu fira namonde dabade irise, Jusi embo da gitofude
    dabade bayau mindido ghuseri. Avata ainda amboda, evetu genembo mendeni ava, James
    dirigetiri fuseri. Fera buvero, Peter nu jovereghedo namane Jusi embo da gitofu
    dodo, Jusi embode kikiako bayau mindido ghuseri. Amingusira da beká mo: Jusi embo
    mendeni eminge sedo ghuseri, “Namanenda gitofu God da natofo arera amo, nembarago
    nenda vika mendo anoso ava gaforo, namonde inono ari gido, bayau dabade mindarera.”
    Ne aminge seoro ningido, aindae oju use, Peter nu amingedo ghusira.'
  san-IAS: yataḥ sa pūrvvam anyajātīyaiḥ sārddham āhāramakarot tataḥ paraṁ yākūbaḥ
    samīpāt katipayajaneṣvāgateṣu sa chinnatvaṅmanuṣyebhyo bhayena nivṛtya pṛthag
    abhavat|
  nho-nho: I tana saaita mua lokoi ni tae ake raa, a ia ni noho ka kai hakaraaoi iloo
    ma naa tama e lotu, iaa seai ma ni Jew. Tevana iaa i te saaita naa tama teelaa
    ni heunatia ake James ni ttae ake raa, Peter ni kaamata te hakatahataha seemuu
    ki see kai a ia ma naa tama seai ni Jew naa, i aa ia ni mataku i naa Jew teelaa
    e hai maa naa tama naa ki ssere.
  gym-NT: 'Nitre ñakare israelitare tödekaka Jesubti ñäräkrä ñakare kwatabtä abko
    ben Pedro rababa mröre jäme ketetibe. Yebti ni ruäre juani Santiagokwe rükaba
    nun ngätäite yete. Nitre ye rükaba angwane, Pedro rababa ja denkä jenena amne
    ñan rababa mröre mda nitre ñakare israelitare yebe, ñobtä ñan angwane ni ruäre
    nämane niere krörö: Ni brare brare ñakare israelitare tödekaka Jesubti ye ngämi
    ñäräkrä mike ja kwatabtä, känenkri Ngöbökwe ñan kadre ngäbti era metre. Ye mden
    kisete, ni ye kwrere abko ben nitre israelita käkwe ñan ja getadre abko ni ruäre
    nämane niere. Akwa nane nitre nükani ye käkwe ñäkädre rüere mröbtä ketetibe nitre
    ñakare israelitare ñäräkrä ñakare kwatabtä ben abko jürä rababa Pedrobtä.'
  azg-NT: Ee juu xjenꞌñeen nquii Santiago tꞌua jon tsꞌian ndëë mañoon ntyjehin na
    tyꞌehan na mꞌan nnꞌan na vantyja nꞌon Jesús juu tsjoonꞌñeen. Vitjachen na sque
    nanꞌñeen, joꞌ nquii Pedro tocüaꞌ jon yo nque nnꞌan na vantyja nꞌon na chito conduihin
    tsjan nnꞌan judíos. Majoꞌ nque nanꞌñeen na tꞌua Santiago tsꞌian ndëëhin, vi na
    jndë squehin joꞌ, juu Pedro tji ntcüeꞌhin na icüaꞌ jon yo nanꞌñeen ngꞌe na ncyaaꞌ
    jon na nque nanꞌñeen na jnanhan Jerusalén, nnanꞌquindyiihan ntyjehan nnꞌan judíos
    na vantyja nꞌon na mꞌanhin tsjoon Jerusalén, na itsitjahin ntyja ꞌnaanꞌ juu jñꞌoon
    na tquen Moisés, xengꞌe na icüaꞌ jon yo nnꞌan na chito nnꞌan judíos conduihan.
  bhd-bhd: एल्हेरेलेइ कि याकूबेरे पासेरां किछ मैन्हु केरे एजनेरे पेइले तै गैर कौमां
    केरे लोकन साथी खातो थियो, पन ज़ैखन तैना आए, त खतनो कियोरे लोकां केरे डरे सेइं
    तैन करां हटो ते अलग भोने लव।
  too-NT: Lā' como xapū'la Pedro ixcātā'huā'yan xlaca'n a'ntīn tū' israelitas a'yuj
    xlaca'n tū' tacircuncidarlanī't chu a'nchī ixtalanānca'n israelitas. Lā' ā'calīstān
    a'xni'ca' tamilh huan israelitas a'ntī cāmacamilh Jacobo, Pedro tatampūxtulh lā'
    makxtekli nacātā'huā'yan. Xla' ixcājicua'ni' huan israelitas como xlaca'n ixtahuan
    que tasqui'nī nacācircuncidarlīcan xlaca'n a'ntīn tū' israelitas.
  ind-AYT: Karena sebelum orang-orang tertentu dari kalangan Yakobus datang, Kefas
    sudah biasa makan bersama orang-orang bukan Yahudi. Namun, ketika mereka datang,
    ia mulai undur dan memisahkan diri karena takut kepada kelompok orang yang bersunat.
  cjo-NT: Rareetantapaakari rirori, rowakotapiintawitakari kaari joriiyotatsi, rootaki
    rowantakariri riraga kaari rowayitani joriiyo. Okameethataki iroka, omaanta roojatzi
    rareeteeyantapaakani rotyaantanewo Jantyaako. Riraga Peetero ithaawantakari riraga
    kantatsiri okameethatzi amonkaateeyeroni rojankinarini Moeseeshi owawijaakotanteeri,
    rootaki itsiparyaantanakariri riraga rowakoeyawitakarinira. Omaanta iroka rantakiri,
    tee okameethatzi.
  nsn-nsn: Tar binaka ke pokoso uakekenon, inggon e uoto ein tokaha keip tasir gime
    uan ge ahik paho Ju gera tagorong mana tang Iesu. Bo tar binaka puk ka pokoso
    mer Ju geke ualatuemeis Jems, Pita ke uanuangua tar ein tokaha keip tasisin. Teeit
    inggono ke matal, kare sokoro tasisinar Ju, teeit gisina ra tur uapopokoho keip
    tar niguatang tar lotu tar poko tasir tamat.
  san-DEV: यतः स पूर्व्वम् अन्यजातीयैः सार्द्धम् आहारमकरोत् ततः परं याकूबः समीपात्
    कतिपयजनेष्वागतेषु स छिन्नत्वङ्मनुष्येभ्यो भयेन निवृत्य पृथग् अभवत्।
  tna-NT: Tueda equene judío mahue edue cuana neje diadiaina. Beju Jacobo peje jenetia
    beitujiji deja cuana Pedro yani su, cuinatitana su Pedro judío mahue edue cuana
    neje diadiarijiana. Aimue Pedro sa tsada mahue Jerusalén ejude su aniji judío
    cuana ja pashanapata, judío mahue cuana neje diadia bue mahue putaina huecuana
    putsu. Beju daja mecuana sa ai puiti cuana puina.
  lid-lid: Na len Jemis basuni oro lau rayah bala hawe Pita bwe le badeh, Pita aimon
    nyamon hawe iri lau badu leheleh. Arile udu, oro lau ta Jemis asahan ale, iy inoh
    ma iy ruwani ta aimon nyamon hawe oro lau badu leheleh. Eme iy baimon nyamon hawe
    oro ja bwe. Tasah, iy inoh oro Juwis doh, tiye tiri lau badu leheleh kasan ku-i
    iri bwena.
  wim-wim: '@see-verse:GAL.002.011'
  zga-M: Badala ya vanu avadebe ukhuitsa ukhuhuma kua Yakobo, Kefa alikuva ilya paninie
    na vapanchi. Ingave avanu avavile vinchile alekhine ukhukhega ukhuma khu vanu
    avapanji. Akhava idwada avanu avano guaga indagelo.
  yom-yom: Bila tuamina batu bobo baba kuidi Zaki biza, Piela wuba dianga va kimosi
    ayi Bapakanu. Vayi batu bobo baba kuidi Zaki bu bayiza, Piela wukivengumuna va
    ndambu ayi wuvambana yawu bila boma kamona Bayuda.
  san-SIN: යතඃ ස පූර්ව්වම් අන්‍යජාතීයෛඃ සාර්ද්ධම් ආහාරමකරෝත් තතඃ පරං යාකූබඃ සමීපාත්
    කතිපයජනේෂ්වාගතේෂු ස ඡින්නත්වඞ්මනුෂ්‍යේභ්‍යෝ භයේන නිවෘත්‍ය පෘථග් අභවත්|
  yut-yut: Kalɨp Pita Amɨn Ŋwakŋwarɨ Kabɨ nandaŋ gadat awit uŋun gat jap kaloŋɨ naŋ
    naŋ awit. Mani don Jems da Juda amɨn dɨ yabekban Antiok kɨwit. Uŋun amɨn yaŋ nandawit,
    nin Yesu nandaŋ ɨmɨŋek gɨptɨmninyo kɨsi mandaneŋ kaŋ, Piŋkop da kaŋban kɨlek tosak.
    Do abɨŋ altawit bɨsapmon Pita uŋun Juda amɨn da yokwi nandaŋ namni yaŋ do pasalek
    Amɨn Ŋwakŋwarɨ Kabɨ yopmaŋ degek uŋun gat gadat gadat dɨma awit.
  grc-BYZ: πρὸ τοῦ γὰρ ἐλθεῖν τινας ἀπὸ Ἰακώβου μετὰ τῶν ἐθνῶν συνήσθιεν· ὅτε δὲ ἦλθον,
    ὑπέστελλε καὶ ἀφώριζεν ἑαυτόν, φοβούμενος τοὺς ἐκ περιτομῆς.
  cpc-NT: Tima owakiraa jiyaataki pairani Antioquía-ki, jimawitapaakawo kamiithari,
    jatyootapaakiri kaari ijyininkata. Iro kantacha jariitaiyakani pairani jotyaantani
    Jacobo, ari otzimanakiri ikinakaashitani Pedro, jowajyaantanakiro jatyoowitari
    kaari ijyininkata. Antawoiti ithaawantakari ariiyitapainchari amiyitawori itomishitaanita.
  nhg-NT: Pos ye oquecöjtöya de que ayecmo tlacuöya ca tli amo joriojte. Pues primiero
    otlacuöya ca yejua, pero sötiepa cuöc ohuölajque seque de ipörte Jacobo, cuöc
    inu oquecöjtöya de que ayecmo tlacuöya ca tli amo joriojte. Pos pinöhuaya de niecate
    tli quenejnequeya ma monacayutequecö tli amo joriojte. Pues quenmabeliöya de que
    yejua questlocusque por que tlacuöya ca tli amo joriojte.
  nya-nya: Pakuti asanafike anthu otumidwa ndi Yakobo, iye ankadya pamodzi ndi anthu
    a mitundu ina. Koma atafika, iyeyo anachoka pakati pa anthuwo nakakhala pa yekha
    chifukwa ankaopa anthu a mʼgulu la mdulidwe.
  ngu-NT: Ijquin onochiu. Ijcuac yejhua ompa onen, tlacuaya inhuan on tocnihuan yejhuan
    xhebreos. Niman ipan on tonaltin ohualajquej sequimej hebreos de Jerusalén yejhuan
    oquinhuajtitlan Jacobo. Yejhuamej in hebreos quinequiyaj para nochimej on tocnihuan
    ma quiselican on nescayotl itoca circuncisión ipan innacayo. Niman ijcuac Pedro
    ijcon oquitac, opeu notzinquixtia, niman ijqui oquintlalcahuij on yejhuan xhebreos,
    pampa quinmacajsiya on hebreos ica itlaj quijlisquej. Pedro oquipix ome ixayac,
    pampa yejhua quimatzticatca ica nonequi para inhuan nonelos on yejhuan xhebreos,
    pero yejhua xoc ijqui oquichiu.
  kup-kup: '@see-verse:GAL.002.011'
  jid-jid: Kefas azi ri biri ni bi korah ba, indji bari baka ye ni Yakubu, da indji
    biyi ba ye, wa ka dome ni ri biri ni ba, nda chu tuma rju ni bikorah asi klu sissri
    ndi bi wa basi wa yo'u nji'a
  wmw-wmw: Kamana pakwanza kâzowerera kurya nawo wenye kwamini Sawari-Mayahudi. Fala
    pawafikire wanawalume wamojawapo wâtumiwe na Yakobu, akasa kurya nawo, akiwopa
    ware wâmbire kuwa wanu Sawari-Mayahudi wajuzi wengire itani.
  gmv-GGM: Isi isi asati Yaqobe achafe yanape kase Phixirossay amanonta deretara isipe
    kaththa miizaysa asati ydape guye qaxaretida asatas babidi amanonta dere asape
    shaketida guye guye ooykides.
  ssg-ssg: Imat Pita ang akakati teka kumahe Ju. Tuahe ti tesol Ju kapi Jeims luama
    ape i kum lawai ma ang akati teka kumahe Ju nake i mamata teka Ju namiloi halialu
    i.
  zpo-NT: Nel gorna mzhin xaa mzelo xaa nzhaw xaa kwaan re xaa Jesús, xaa nanakt xaa
    Israel. Per gorna mzhin lak xaa mxaal Chag, xaa sawlazh nu, nanzheklatra xaa gaw
    xaa kwaan re xaa Jesús, xaa nanakt xaa Israel; nu mlaa xaa xaa, nel mzheb xaa
    ne xaa re xaa kwaan mbezh nzhaal yo rese xaa Jesús beyy cheen nu.
  poy-poy: Pamberi pa wantu wamu yawalawiti kwa Yakobu hawenisoki palii, Kefa kaweriti
    kankuliya pamuhera na wantu yawawera ndiri Wayawudi. Kumbiti pawasokiti wantu
    walii, Kefa kalekiti nakamu kuliya pamuhera na wantu yawawera ndiri Wayawudi kwa
    kuwatira wantu walii yawasisitiza kwingiziwa jandu.
  qwh-NT: 'Quenomi tse carqan: Santiagu cachamushqan nunacuna manaraq chäyämuptenqa,
    mana israel caq creyicoqcunawanmi apostol Pedru juntu juntu micurnin cayarqan.
    Peru chärayämuptinnam, señalaquipaqraq ecsijicoq nunacunata mantsacurnin, ichicllapa
    ichicllapa waqtsacäcurir munarqannatsu mana israel caqcunawan juntaquita.'
  gaw-gaw: Haen Jakobusnu danab laala Antiok ii bep̱ig, haen amup̱a Petrus nug iiṯa
    aḏi danab ele daanna, oh e lap̱ig amge danab amu ag beeg amu, aria nug danab amu,
    ag am gaḏa otaḏak kobolnu g̱agaṯag dab meṯeb ele amu, nug ag baḏaṯa, Juda dilag
    ḏo dim lamidḵunu ha, iiṯa aḏi ele daap̱ig amu eḏua uuaṯa, laiḵudib ele daap̱ig.
  nca-nca: Dokoro komo Pita koya uni wini meyowomboro iŋondutu uniparetoya kunditero
    o kopo newero ŋuro kama piyimiŋaró. Quko Jems koro topé-topé Antiok ŋuno mahiqo,
    Pitako sorero wosoro uni wini meyowomboya o kopo kama neyara. Dokoro ŋande iŋaró,
    uni koweye toŋaŋgurí qundo neneŋo date ye iŋowaŋgo, ye iŋaró.
  zpz-NTPP: Gun anzir nu ruꞌña la be de mbecy nu rsyaꞌ lo Santiag, orzeꞌ Bed bdow
    yu gyit tublaazh la nu de mbecy nu walab mbecy Israeel. Tees ornu bruꞌña de mbecy
    zeꞌ, orzeꞌ bicy zet lagy yu. Orzeꞌ bruu chuy lat dey, gun gudzib yu lo de mbecy
    nu rnii nu dela mbecy ni Crisht rlagy ñi nu gyicy yac dey ni de leey ni de mbecy
    Israeel.
  zac-NT: Primërë gudaunúhiꞌ con ra nanádiꞌi më israelitë perë iurë bëdchini mënë
    nabësheꞌldë Jacobo, bëazë guetë Pedro; adë guaglaꞌguë niaunúhiꞌ con ra më griego.
    Bëdzëbë Pedro lu ra nazeꞌdë purquë na raiꞌ më israelitë naquëhunë cumplir custumbrë
    riuguë partë delicadë shtë meꞌdë.
  kyg-kyg: Hogoteno malaga nofi vayaꞌeꞌmo magokepi lokaeno neꞌyaꞌmo neꞌnigeꞌapaeꞌmo
    mago vayaꞌmo Yemisitegatiꞌmo eꞌa avaꞌyi huꞌnagenoꞌaeꞌmo ani apakufamo lagauꞌa
    neꞌatalaya vayaꞌaifeꞌmo koli huꞌneno malaga nofi vayaꞌmo apataleno uno aote maiꞌniye.
  kmk-kmk: Onta makaubunga mangan sidat bokona Judio un manuttuwa utdit daan payyana
    dumatong dat manuttuwa un Judio un imbaun Santiago un manligwat Jerusalem. Yoong
    utdit dumatong daon, nambanbannayon si Pedro un adi makikakan sidat bokona Judio
    kan adi naon makabuḻbuḻbuḻun kan dida gaputa umogyat sidat manuttuwa un Judio.
  cao-NT: Jabi Antioquía yaca qui johax tsi quiha carayanabo ya, naa jibirishahama
    cabo ya Pedro oriquipaoniquë. Jahuë jabi quiha. Jënima quiha. Jama, jodioba jabí-naxëni
    cabo, naa Jacobo ax bëcanish cabo qui yoi ini quiha toa carayanabo ya ja oriquihaina
    rë. Jatsi Pedró jënëniquë, jato qui raquëhi na. Jaquirëquë carayanabo ya ja rabënayamaniquë
    rë.
  bbr-bbr: Kiro onok kesek, ko amke Antiok mena potomara, karauk omsau pakan roasiret
    pak raumara, ak pak o je raiäwon. Jems nukas karauk Juda roat äsimwarnuk, potoin.
    Kiro Juda roat ak keser äiäi, ‘karauk omsau pakan roat ak akan enmak kerau patirau
    wa, okon, ik ak pak o jau senek wa.’ Pita ko kiro Juda roat koin apwaromoi, ko
    sakau iminewaromara, karauk omsau pakan roat pak o jaun utowon.
  inb-inb: San­tiago kachaska judiu­kuna mana­ra chaian­kama, pai Pedro, mana judíu
    kag­kuna­wa­mi mikuspa tia­kurka. Ikuti chi judiu­kuna chaiag­ri­uraka, paika
    sakispa anchu­rirka. Nis­paka, judiu­kuna­lla­wa­mi mikun­ga­pa tia­rig­rirka.
    “Mana judiu­kunata marka churan­ga­pa­mi chaiá” nig­kunata iachas­pa­mi, man­cha­rispa,
    chasa mana alli­lla rurarka.
  hrv-hrv: doista, prije nego stigoše neki od Jakova, blagovao je zajedno s poganima;
    a kad oni dođoše, počeo se povlačiti i odvajati bojeći se onih iz obrezanja.
  box-NT: Mu bon, pã̀ahṹ na ɓa nùpua ɓúi na là a Zaaki zũ mín dĩǹ yí ɓuara,
    ká a Piɛre mu wee páaní dí lè wàn zàwa na yínɔń ɓa *zúifùwa. Ká pã̀ahṹ
    na á bán nùpua so ɓueé dɔ̃n yi, ó o khú á yí máa dí làa ba, lé bìo
    ó o zã́na ɓa kèrètĩ́ɛwa na wee hení ɓa zúifùwa làndá bìo.
  ote-NT: Nurá mʉdi ha̱, mi øtꞌe xá hño, mi ñuni co ya cu hingyá xodyo. Pe ꞌmɛfa bi
    zønini maꞌra ya cu myá xodyo xqui mɛhna ra cu Cobo. Ha nu mi zønga nuya cuꞌʉ,
    ra cu Pedro bi ꞌyøtꞌa ñohmi ne bi mʉdi bi ꞌuegue de núꞌʉ ya cu hingyá xodyo pa
    ya himbi ñuni con gueꞌʉ. Bi ꞌyøtꞌa njabʉ ngueꞌa̱ mi tsu te da ma̱ núꞌʉ ya cu mi
    tɛnba yá nza̱i ya xodyo.
  wnu-wnu: 'Pita wo ete ebeterei: Yems wonou munon yurau eng oromar me dearau igama
    wo munon yurau ar eng wuri nob soro mi nub igoai. Igama igoi qen end Yems munon
    yurau oromar dera gab munon yurau ar goan me soopur igour end wurigitatar igour
    end wuri dearari ibag wurit qubig wogub bo oromar mi me niau.'
  zam-NT: Co'se' nerleque' mtlo mèn che'n yèezya' che'n làaz mèn ciuda Antioqui, ngola's
    mèna loo cón che'n Crist, ngòc thìb con'. Pedr ndxuhua no mèna, mèn co' inacte
    mèn nación Israel. Tolo mbli Pedr con'a axtaque' mzin ndxep amiu Cob, mèn co'
    nqueltàa no Cob le'n ciuda Jerusalén, le'n ciuda Antioqui. Per co'se' gunèe Pedr
    thìb ned mèn co' ngue no costumbr che'n circuncisión, mèn co' ngòc amiu Cob, ale
    mzyeb Pedr gunèe Pedr mèna. Axta syare', xèegà xèegà mblá' Pedr. Ya ne'tolode
    nduhua no Pedr mèn co' nac mèn yèezya' che'n làaz mèn ciuda Antioqui, mèn co'
    inacte mèn nación Israel.
  zyp-NT: A va phah hmasaw taw ning tah Gental cawngsaw sahlo khatah batui a e hrui.
    Canghrasala, Jeims tah a thlawpaw he Juda cawngsaw thaikhehpaw aa va chua tihtah
    e du khawh lytah Gental cawngsaw taitah a patlia kaw, zecawtamaw tatah cingpatai
    a hy aa tahpaw Juda sahlo khah a cinah caw he tah a cang.
  sey-NT: Ja̱je yoꞌoquë duꞌru macarepa judío pa̱i peocohuaꞌi ja̱ꞌre a̱jiꞌi, Jacobo
    ja̱ꞌre paꞌisicohuaꞌi ja̱ ti̱tamaꞌnë. Ti̱tasi maca a̱isiquëpi ja̱ohuaꞌi ja̱ꞌre
    a̱iñe je̱oni cuiꞌne tsioyeje̱ pa̱quë yoꞌopi, ca̱ꞌni tëaye paꞌiji cacohuaꞌi acohuaꞌini
    caꞌraquë.
  nvm-nvm: Regavo vuak kuriaikuriaikin iji na kuardainva ijefuon maiji Fita fu amur
    e Jius bakin ijiena duok in revo rad Jeimson e iji bu usevga fuba una buna duok
    in. Regavo e iji Jeimsna ruainva iji bu e Jius bakin iji vajai buon kania ufume
    anf namdiavo ijieb ruain. Ijefuon bur Fita fu duok iji fu e Jius bakin ijiena
    ino bu iji gakva bu una va e mamkanuk iji kuardiame kia Fita fu akai abe tuasenmano
    kiakro fu ijefuon juin.
  mps-mps: Tama aga Antiok tede osogo bidibadi, agai te Kraisgo po wali pabo we bidi
    dali nai tudu geai. Tama augwali meba te Juda hani we bidi dao, meba Juda hani
    isąwai bage dao. Tama Pita aga Juda bidi digi, agai te Juda bagego habu selali
    po me deli bolali, te aga te Juda hani isąwai we bidi dali nai tudu geai. Tama
    tiyu, bidi meba augwali polobadu te Jerusalem hanude bidibadi, augwali Jems dali
    bidai dao. Tama te bage augwali Jerusalem tedu asama, tama augwali te Antiok hanuba
    sabolali. Tama te bage sabalobaso, tama Pita agai te Juda hani isąwai we bidi
    dabe dali nai tubo tagalali. Magi baso meni. Te tamadi asai Juda bidi augwaligo
    bomo eyu, te homu yai, te Juda hani isąwai bidi Godigo hani tomoba asomai hagede,
    augwaligo tigiwali togobo kolesaga wali pao, te Juda bage tiwai. Tama Pita aga
    te tamadi asai Juda bage dali wi eyu, tama agai te Juda hani isąwai bidi dabe
    dali nai tubo tagalali.
  pab-NT: Tiago axikahenerenae haiyaharenae makaokeneharene nahitita, Pedro kanakairita
    ene wihinaeharenai majudeuneharenae kakoa. Hatyaoseta kaokaha hoka maisa kanakaira
    aokowihitita majudeuneharenae kakoa, mairita majudeuneharenae nomanere milihi
    xaikotyaka aokahitere kakoa hiyeta hoka.
  llg-llg: Faik bei fo ana mai, ana namahoko nanggatuuk naꞌa noꞌu no Karistus hataholi
    ta Yahudi nala. Tehuu faik fo Yakobis nono Yahudi nala mai, boe ma Petrus ana
    laꞌo ela hataholi ta Yahudi la, de ta nanggatuuk naꞌa no sala so. Huu ana bii
    hataholi Yahudi mana manoli, lae, Karistus hataholi nala musi ala toꞌu latea basa
    hataholi Yahudi heti-heu anggaman, ma musi ala lasoda dook lo hataholi ta Yahudi
    la.
  kyf-kyf: Nɩɩ, da nyɩma 'Zake tiea, -maa 'nɩa -slɔ nyni, -zugba Piɛlɩ -yɔ -Lagɔnyɩma
    -wa 'nɩa Zuifʋ lia dabʋdʋ. 'Ɩn da -maa nynia, ɔ yia wa nya lilie 'yligbeli, ɔ
    yia wa gwevla. -We ka gbʋ -wa, Zuifʋʋ -Lagɔnyɩma gʋa nyɩmaa knɩ 'wʋpapɩe 'wʋ,
    'ma ɔ sɔa.
  tpi-tpi: Taim ol lain bilong Jems i no kamap yet, Pita i save kaikai wantaim ol
    man bilong ol arapela lain. Tasol taim ol dispela lain i kamap pinis, orait Pita
    i pret long dispela lain Kristen i save strong long pasin bilong katim skin. Olsem
    na em i stap longwe long ol man bilong ol arapela lain, na em i no poroman moa
    wantaim ol.
  mih-NT: Vatyi sa xihna ñi i zavaha ra sa vaha ta sasi ra sihin ñiyɨvɨ sa yɨvɨ ñiyɨvɨ
    hebreo cuu. Tacuan i zavaha ra ndya i saa zuhva ra hebreo, ra i tasi ra Jacobo,
    ta zɨquɨ ñá cuñi ca ra Pedro casi sihin ñiyɨvɨ sa yɨvɨ ñiyɨvɨ hebreo cuu vatyi
    yuhu ra sii ra i saa cuan vatyi sica iñi ra cuan vatyi ñiñi xaan costumbre circuncisión.
  qvh-NT: '@see-verse:GAL.002.011'
  kms-kms: Te pugri asi wute Juda kin ninge Jems tiqi nundom mo kin te mo mar segine
    Pita wute Juda segi kin Jisas nei mimbig kin ane mas mir mand. Pudi wute te mondo
    mo mar pre Pita kring no di ni ane mune mir mand segi. Te pugri wute te ni wute
    Juda segi kin ningg mari ni ghimbi dugu chongo pend muam di Juda kin pugri mas
    kin te Pita ni wune nimbim ye.
  agn-agn: Tenged asing primiro, asing indi pa gakabot tang domang mga karomanan ni
    Santiago, pagiga-pen pa si Pedro ang pamangan ong mga logod ta ang belag ta Judio.
    Piro asing pag kabot nira, nagimpisa ra tanandiang mapabelag ig indi ra magiga-pen
    ong mga belag ta Judio. Inledan tanandia ang itaben samblengen tanandia tang mga
    Judiong asing galiliag ang patorian tang tanan.
  nhi-NT: Pues ihcuac ayamo ocualahsiah siquin judíos tlen pouih iuan Jacobo, yeh
    otlacuaya inuan tlaniltocanih tlen amo judíos; uan yeh ihcuac oehcoqueh, omosicantlalih,
    nic oquixmouilaya tlenoh ictosqueh yehuan naquin ictouah moniqui mamojudiohnescayotican
    in tlaniltocanih amo judíos.
  ttc-NT: Komo aj mina' tuq kypon junjun aj lajome' tuq tzan te Chaw, tetz nwa'an
    tuq kyuky'i kye aj k'onti'l atok kyechalul, per ya ma kyepon kye aj lajome' tuq
    tzan te Chaw, tetz owel tpawa' tib' kyi'j kye aj k'onti'l atok kyechalul tzan
    tpaj nxob' tuq kywitz kye aj tzunx nxik kxnaq'tza' tzan tok kyechalul kye qerman.
  dan-1931: Thi førend der kom nogle fra Jakob, spiste han sammen med Hedningerne;
    men da de kom, trak han sig tilbage og skilte sig fra dem af Frygt for dem af
    Omskærelsen.
  kwj-kwj: Ka gisi Jemis to rumbwero hima fwele ta nambwe dawani Pita sembe haro hima
    kupu ba fwelenga ahirahi ti ya wu anda. Wondawani ele hima le ya wu ta. Wunu okwe
    sembe haro hima, woro hima tape kupu kuto kinani mwanji kwambu tiki wu sawendau.
    Wosiwani Pita wunu keke ya ri aki. Ete wowani rini hima kupu ba fwelenga ri daro
    ti, wunu ri andosini ya ri i.
  vie-OVCB: Lúc mấy người Do Thái, bạn của Gia-cơ, chưa đến, Phi-e-rơ vẫn ngồi ăn
    chung với các tín hữu dân ngoại là những người không chịu cắt bì hoặc giữ luật
    pháp Do Thái. Nhưng khi họ đến nơi, ông tránh ra nơi khác, không ăn chung với
    người nước ngoài nữa, vì sợ những người Do Thái theo chủ trương “phải chịu cắt
    bì mới được cứu rỗi.”
  kze-kze: ááéma Pítaama ó'onkaa-kwaasi Ísun-aaiyavesa áraire kwésun-kwaasiye toómbá
    kwénowasa évaka-Yutaa-kwaasi Yémésinopakemba tésa sésa ó'onkaa-kwaasi túra'a kárámai
    araa'éna oro. Yútaa-kwaasi ó'onkaa-kwaasiye toómbá íma naaró suntavéna Pítaa áá'a
    kówana ivátuwena ó'onkaa-kwaasiye íma toómbá néna
  mpj-mpj: '@see-verse:GAL.002.011'
  lbk-lbk: Tay issan sisya'y egay inmaliyan nan tapina'y lallalaki ay finaan Santiago,
    nakikan isnan cheycha'y Gentil ay iib-a tako ay mamati. Ngem issan inmaliyancha,
    tinaynana nan Gentil ya naisiyan tay omegyat isnan cheycha'y Judio ay mangipapilit
    isnan masegyatan nan Gentil.
  mto-NT: Mya̱a̱tkaayp mya̱a̱tꞌuukp tseꞌe vyeꞌna je̱ utsta je̱ ajchta pa̱n pa̱n jatyeꞌe
    ka je̱ israeejlit jáyuvap, ax ku tseꞌe jye̱ꞌydi je̱ utsta je̱ ajchta juuꞌ veꞌe
    tso̱o̱ꞌndu je̱m joma veꞌe je̱ Santiago, vanꞌit tseꞌe me̱jtsꞌaaj me̱jtsjo̱o̱t je̱
    Pedro apu̱k ñapya̱a̱jmji je̱tseꞌe du̱ko̱o̱ꞌkma̱a̱tkaayni du̱ko̱o̱ꞌkma̱a̱tꞌookni.
    Je̱ꞌe̱ ka̱jx tseꞌe veꞌem jyatki ku̱x cha̱ꞌkipeꞌe pa̱n pa̱n jatyeꞌe vaandup je̱ts
    ixtaꞌnu̱mpu̱u̱jmja veꞌe du̱tsa̱k je̱ utsta je̱ ajchta pa̱n pa̱n jatyeꞌe ka je̱
    israeejlit jáyuvapta.
  bzh-bzh: Negga nos ving alam-yu-ngwë sën detu Kerisi-yi-alam lo. Loḳ tum Yakobus
    yi mehö la ya deverup, lob tah yi ya gesu negga nos ving sir ggökin rë in neggöneng
    in alam sën denenër niwëëk bë hil pin gerah* navid lo.
  guj-2017: કારણ કે યાકૂબની પાસેથી કેટલાક લોકોના આવ્યા પહેલાં, તે બિનયહૂદીઓની સાથે
    ખાતો હતો, પણ તેઓ આવ્યા પછી, સુન્નતીઓથી ડરીને તે ખસી ગયો અને અલગ રહ્યો.
  jvn-NT: Mauné rasul Pétrus gelem mangan bareng karo sedulur-sedulur Kristen sing
    ora sunat. Kadung wongé Yakobus sangka Yérusalèm teka nang Antioki kono kok rasul
    Pétrus terus ora gelem mangan bareng menèh karo sedulur-sedulur Kristen kuwi.
    Jalaran dèkné wedi karo sedulur-sedulur Kristen sing sangka Yérusalèm. Awit karepé
    wong-wong Ju sing sangka Yérusalèm iki, kabèh wong sing pretyaya marang Gusti
    uga kudu nglakoni sunat. Mulané wong-wong iki mikir nèk mangan bareng karo wong
    sing ora sunat kuwi ora apik.
  byr-byr: Sareꞌ dareꞌnesɨ. Sɨnnawɨ Jemɨzaryabadaasɨ pwara mabyesagaaꞌ sai Kɨraazɨtɨyarera
    ajɨmya yuyangɨyaraayaba wapaaya nyɨna. Wapaaya nyɨna yaka kɨrɨꞌ sahwara bɨna kyeꞌ
    sai Maaveraayaba wapaaya manyɨna. Sai yawɨꞌna “Sahwara dɨragɨnna dadɨvɨsare ‘Maavera
    kunnya kɨlaakejɨkaavɨ madaꞌnyadɨvɨsaraayaba tɨka manaannera!’ ” yawɨꞌna yaka lɨka
    yɨna yaka wapaaya manyɨna.
  ian-ian: Pita ya kavle vat kɨngiyan. Tak Pita Antiok yalaa Juda ana ndi Jisasna
    mbaapma nɨmbonala Pita kɨtamba nao kɨga lɨndɨ. Jems wandɨ maa Jerusalemba la ndi
    Juda Jerusalem kwagalalaa Antiokat yandi. Yandi mala Pita Jisasna mbaapma nɨmba
    kat kwagalandɨ. Wan yaa Juda wupma yelavɨtndi. Juda ana ndi yetɨna vapmba ndina
    mbangɨ pɨtapman yijeyan ana glaatndɨ waa yelavɨtndi. Pita Juda waiga vak kat wutaa
    vaaka Jisasna mbaapma nɨmba kat kwagalandɨ.
  hun-hun: Mert mielőtt némelyek odajöttek Jakabtól, a pogányokkal együtt evett; mikor
    pedig odajöttek, félrevonult, és elkülönítette magát, félve a körülmetélkedésből
    valóktól.
  mcf-NT: 'Abëdtan Esus tantiaquido matses utsibon codocaid pec bëdamboec tabadboedi
    aton pete isuidanec aidobëd cuëshëdec Petedo icsapondash. Ambo choash Esus tantiaquido
    con matsesëmpenquio codocaid pec bëdamboec tabadondash. Adnubien Acobon: —Ambo
    istan —cac con matses Moisesën chiampid tantiaquido cho-chopondash. Aido cho-chosho
    isash: —Moisesën chiampid niacquin matses utsin codocaid pesho chushcanushe —quec
    dacuëdquin isadaidpembon pete meniaid isuidampondash Petedon. Adec abëdtan Esus
    tantiaquido matses utsibobëd cuëshëdec icsapondash.'
  kjs-kjs: Abalade Jems-na ruru medaloma naipisimi rabu Pita-me ruru radonu raapu
    eda abala nisa. Go pisa pare naana rikiranare Juda medalomame ruru rado alina
    yogale rugutalo kone waru wisimi-pulu Pita-me nipuna yogonu madaa paalame komisa.
    Go rabu nipumi wala ruru rado raapu giyoma eda nale nipu pa pirisa.
  mni-mni: Maramdi Jacob-na tharakpa mising aduna mapham aduda thungladringei mamangda
    Peter-na Jihudi nattaba atoppa phurupki thajabasing aduga chamin-thakminnarammi.
    Adubu makhoina thunglarabada mahakna Jihudi nattabasing adudagi lapthoraklammi
    amasung chamin-thaminnaramde, maramdi makhoibu un kakpa pamba makhoising adubu
    mahakna kirammi.
  yad-NT: Si̱myiñu̱yada munatya jiryi̱nu̱y rusa̱ siityari̱vay jiryatimyu̱ ne Judíyuveda
    daryi. Ruti̱jadanumatiy Judíyuveda Santiyácumusiy variy, saparu̱yada riva jbyeda
    variy rusa̱, tapi sasuvu̱yada daryaju̱ riy rityi jmutyonutaniryu̱ryi jiryatimyu̱
    ne Judíyuveda daryi, (ne jiryi̱nu̱y riñi jteda ju̱bachara darya rusa̱ jibyeda
    day, jiryatimyu̱ ne Judíyuveda daryi.)
  mxb-NT: Chi̱ tá ko̱ ñáꞌa̱ kasaa̱ dao ta̱a ni̱ ta̱ndaꞌá Jacobo, dá ni̱ sa̱sáꞌan Pedro
    xíꞌín na̱ ko̱ kúú na̱ Israel. Tído tá ni̱ ndiꞌi ni̱ ka̱sáa̱ ta̱a ñoó, dá ni̱ ka̱sáꞌá
    kúxoo va Pedro no̱ó na̱ ko̱ kúú na̱ Israel. Ta kúú ko̱ ní sásáꞌan ka̱ na̱ xíꞌín
    ná, chi̱ yuꞌú na̱ kée ra̱ káꞌa̱n ña̱ miía̱n ndúsa̱ taꞌa̱nda̱ ñíi̱ ndidaá ta̱a
    kúú kuendá Jesús.
  pon-2006A: Pwe mwohn en ohl ekei me pekederdo sang rehn Seims ar pwarodo, Piter
    wie sakasak rehn mehn liki kan me soulenglahr. Ahpw mwurin en ohl pwukat ar pwarodohr,
    e sohla iang sak rehrail, pwehki eh masak irail ko me mwahuki mehn liki kan en
    sirkumaisla.
  maq-NT: Chaja sa xi cjuehe ngujo cha xi catsingatju Jacobo ne, tijinë tangun Pedru
    niñu cojo xutaxín xi ladu naja. Peru tu ngu cafehe cha xi cuacun jan ne, cavetsihin
    cavejñaxin me xi jinë tangun me cojo xutaxín xi cuacun jan ta, tsëhë xi tsacjun
    me yahnga xuta tjë rë Israel xi ladu naja xi meje rë xi xtí chuxin rë yëjë ni
    xuta xi visehen ladu rë Nina.
  hto-hto: Fueñe afémɨe judíoñedɨno dɨga güizájifɨrede. Mei íadɨ Jerusalemo ite Santiágomo
    jaɨnáidɨno dúcɨna llezica, afe Pedro judíoñedɨno dɨga dáanomo abɨdo güizáiñede.
    Iaɨoɨmona jɨ́recaillano oni eneno ífɨrede; mei Jerusalémona bite bacano ɨcoɨ quétafue
    llotɨ́nona Pedro jacɨ́ruiteza.
  por-BRBSL: Pois antes de algumas pessoas virem de Tiago, ele comeu com os gentios.
    Mas quando eles vieram, ele se afastou e se separou, temendo aqueles que eram
    da circuncisão.
  ces-NKB: Předtím, než přišli někteří od Jakuba, totiž jedl s pohany; když však přišli,
    stahoval se zpátky a odděloval se, neboť se bál těch z obřízky.
  cui-cui: 'Pocotsiwa bapon exana baxue: Copiya bapon Pedro naxane pomonaetha pomonae
    jopa judiomonae naexanaeyo, pomonae xua jopa ba wi thabichi xua ichaxota pebiwi
    pia penareixacaenaewa bequein bapon judiomonaepin. Ichitha poxonae pata pebiwi,
    po pebiwi Santiago barʉ popona, bapoxonae Pedro tsana xane jopa equeicha naxaeyo
    pomonaetha pomonae jopa judiomonae naexanaeyo. Baxua Pedro exana poxoru Santiagobarʉ
    cunuwatsi xua poxoru Santiagobarʉ paeba xua pinae bewa daxita pebiwi wi thabichi,
    metha bequein tsipae pomonae pepa judiomonae, mataʉtano metha bequein tsipae pomonae
    jopa judiomonae naexanaeyo.'
  boj-2014: Aqa kumbra uge agiende. Nami a sawa bei bei qaji naŋgi koba na iŋgi uyoqneb.
    Onaqa bati bei Jems a na Juda Kristen qudei muluŋ unqajqa tulaŋ siŋgilaoqneb qaji
    naŋgi qariŋnjrnaqa Antiok bonabqa Pita a naŋgi qa ulaosiq olo sawa bei bei qaji
    naŋgi di tututnjrej. Aqa kumbra uge agide.
  eng-OEBUS: Before certain persons came from James, he had been in the habit of eating
    with the Gentile converts; but, when they came, he began to withdraw and hold
    aloof, because he was afraid of offending those who still held to circumcision.
  eri-eri: Saini nere Jems nomo gane mai heigegu uwa inyi gainga, Pita no fai-aita
    fereha bagu da gaara nyi gane. Ariya, saini nere mai heiganenga, Pita no Kristen
    nere genege gala karuwei nomo fanyimu bode danga tafa gane waha umuge nigai. Onodu
    bona no fai-aita fereha bae nigidu bona, ege ada fada nigigai.
  aly-aly: '@see-verse:GAL.002.011'
  wiu-wiu: '@see-verse:GAL.002.011'
  swe-swe: Innan vissa personer från Jakob var där hade han för vana att äta med hedningarna.
    Men när männen [från Jerusalem] kom, drog han sig gradvis undan [från hedningarna],
    eftersom han fruktade dem som var för omskärelse [den grupp judar som lärde att
    en hedning var tvungen att omskära sig innan han blev en kristen].
  cth-cth: Bangkongtetpawiteh Jem koehoi taminaw a pha hoehnahlan vah, Piter teh Jentelnaw
    hoi bu cungtalah rei a ca. Ahnimanaw a tho hnukkhu Piter ni vuensom ka a e taminaw
    a taki dawkvah hnuklah a kâhnawn teh alouklah ao.
  mti-mti: Kuiyawa me meib. Me namu Ju onan igiyawa gaibu nakwai naivi, ivi iyayapan
    upeba Jemus gumbe onamiya. Megara mu onamiyawa, me kwapituitui igiyawa munan a
    ane. Sira me Ju onan igiyawa gumbo ekekenut a ube aine.
  pad-NT: Hari. Jesus Cristo kaija'ari vakadihojai jahaki ida vi'baijabanana, judeus
    kaija'ari judeus kaija'ari vihiriki khama. Pedro jaboni, kaikahi'aha, 'bai'aha
    vakadiania. Hari. Pedro vakadiania vakaikahi'aha adani judeus kaija'ari Tiago
    va'ora karona'iki. Va'oaniaroa vanofiki va'ora vakarajomivini adani judeus kaija'ari
    vihiriki siikosida rajomia. Tiago va'ora karona'iki vakaikahina naothinia kidija'ari
    ka'oa kania 'bai'aha ada Pedro, ni-'baijabanaki judeus kaija'ari vihiriki vakadiania.
    Vakaikahiki-ra va'ora finivini mani ida no'baijanarina hija kidija'ari vihiriki
    vakadiania. Pedro va'ora finivini hiki kaja'oriana vihina adani rajomi-ra vanofiki.
    Ni-asohiki ida va'ora finivini, ni-jahaki ida judeus kaija'ari vihiriki-ra va'ora
    kava'ipahinivini ada Pedro.
  twi-twi: Ansa na mmarima bi a Yakobo somaa wɔn no beduu hɔ no, na Petro ne anuanom
    amanamanmufo no to nsa didi. Nanso akyiri a nnipa no bedui no, ɔtwee ne ho a ɔne
    wɔn annidi bio, efisɛ na osuro wɔn a wɔpɛ sɛ wotwa amanamanmufo twetia no.
  hlt-hlt: James taengkah hlangvang te ha pawk hlan atah namtom taengah a caak. Tedae
    ha pawk uh vaengah tah yahvinrhetnah rhoek te a rhih. Te dongah tonga tih amah
    te hoep uh.
  tbz-SIM: Ò do wɛ̃ńnɛ̀mu Kirisi kɔbɛ bɛ̀ɛ̀ í tú Sifubɛ kɛ yo, kɛ̀ Isɑku tɔ̃rɛ̀ɛ tuɔkɛní
    kòo yɛ̀ yɔ̀tɛ kɛ́sɔri bɑ́ ò tɛ̃́nkɛ í mbɛ̀ wɛ̃ńnɛ̀.
  san-GUJ: યતઃ સ પૂર્વ્વમ્ અન્યજાતીયૈઃ સાર્દ્ધમ્ આહારમકરોત્ તતઃ પરં યાકૂબઃ સમીપાત્
    કતિપયજનેષ્વાગતેષુ સ છિન્નત્વઙ્મનુષ્યેભ્યો ભયેન નિવૃત્ય પૃથગ્ અભવત્|
  ake-NT: Isens piyapai ka'pon amʉ' uyepʉ wapiya, Esuwerʉ amʉ' pen pokon pe tenta'napɨ'sen
    pe iyesi'pʉ. E'tane to' uye'sa' a'tai, to' piyapai itama'pʉ mɨrɨ awonsi'kɨ iye'wʉrʉuka'pʉ,
    apʉne pʉra enari'kena' pe tesi wenai, iputurʉka tawon nan tonpa pe te'san pɨ'.
  qvn-NT: Payga naupata micunag juc casta runacuna Jesusman yupachicug-mayinchicunawanmi,
    nätan Santiago cachrangan Israel castäcuna chraräriptinga raquicarunagmi chay
    juc casta runacunawan mana micunanpag. Chaynuy jinanag “Señalächicuyrag” nigcunata
    manchacurmi.
  tku-NT: Xapūla Pedro ixcātā'huā'yan xlaca'n tī jā israelitas, masqui xlaca'n jā
    cāchu'cucanī't chuntza' chī ixtahui'latca'n israelitas. Ā'līstān a'cxni' tamilh
    israelitas tī cāmacamilh Jacobo, Pedro tatampūxtulh ē jātza' cātā'huā'yalh. Xla'
    ixcājicua'ni' israelitas ixpālacata xlaca'n ixtahuan ixlacasqui'nca nacāchu'cucan
    xlaca'n tī jā israelitas.
  bjk-bjk: 'Ma nang a dauleng ne nangadi meringan te Jems kaim bang a inot, e Pita
    ixo pet a tatalien deek nang ixobo aan arixe me idi ewe idi nang kaim bara abo
    Judeia. Inexalik bara nang idi toxo wanot, Pita ixo pet a tatalien saban bira:
    ibo ruruu rewe ma ibo önan pes kalik idi nang idi kaim bara abo Judeia, möxösa,
    ibo buburin idi nang meringan te Jems, ewe idi tobo tuu lölös sik kö tatalien
    möxö kuru lewene aine idi xarnang a warkurai te Moses i tengen.'
  msy-2020: '@see-verse:GAL.002.011'
  bpr-bpr: Di lam là fa kel i dad to dek Dyém, gal kmaan Piter di saféd i dad to ise
    Dyu. Bay kanto ale kel, ta fawag kenen, na là kmaanan di safédla du likò di dad
    Dyu gal mdek i dad to ise Dyu fimò ilè di lawehla.
  cle-NT: Chiaah¹ liáh³ca̱á̱h³ ja̱a̱h¹ hí⁴bí⁴dxí̱⁴ Antioquía diáh⁴ hi³ ma³xɨ́y⁴ Jacobo
    ja̱³, mɨ²ja̱³ ga³eeh³² ba² Pedro ja̱³ chie̱é̱yh¹ diáh⁴ hi³ há⁴hé³ na³lɨ́y⁴ israelitas
    ja̱³. Joó⁴ liáh³ bí⁴dxí̱⁴ diáh⁴ hi³hí̱³, mɨ²ja̱³ gá⁴laá⁴ mɨ³jmee⁴ ca̱a̱³ chiáh²,
    chiaah¹ foyh⁴ hi³ xa³ hí⁴dah²féh³ diáh⁴ hi³hí̱³.
  txq-txq: Neu ana bei fo mai, ana namahoko nanggatuuk naꞌa sama-sama no Karistus
    hatahori ta Yahudin nara. Tehuu neu Yakobis nonoon hatahori Yahudir mai, boe ma
    Petrus nakaheok numa toranoo ta Yahudi mai, ma ta nanggatuuk naꞌa no sara bali.
    Ana namataꞌu neu hatahori Yahudi fo mana fee nenorik naa nae, Karistus hatahorin
    nara muste toꞌu rahere basa hatahori Yahudi anggaman hohoro-lalanen lalaꞌen, ma
    muste leo-laꞌo rabinggak ruma hatahori ta Yahudir mai.
  aaz-aaz: Oras in feꞌ neem antea, in nmariin he ntook ma nbukae nabu-bua nok Kristus
    Iin na, reꞌ ka atoin Yahudis sin fa. Mes oras naiꞌ Yakobus in partei atoin Yahudis
    sin neman, naiꞌ Petrus nasaitan atoin ein reꞌ ka atoin Yahudis sin fa. In nasaitan
    bare reꞌ sin nabuan ma nbukaen naan. Natuin in natiun gon nok atoin Yahudis sin
    noniꞌ reꞌ nak, Kristus Iin na, ro he annaaꞌ naheran atoin Yahudis sin atoran rais
    pirsait ein ok-okeꞌ, ma ro he nbeits ok naꞌko atoniꞌ ka Yahudis fa.
  qup-NT: Puntiru chaypi kawsak mana israel kirik masinchikunawa pakta mikupayarka.
    Shuk israel kirik masinchikuna Santiagopa yachachishkanta kasukkuna Jerusalenmanta
    shamushpankuna Pedroka sakirkana mikunata chay mana israel kirik masinchikunawa.
    Chasna kuti kasurkana israel runakunaka nima ima uras mikunahuchun mana israel
    runakunawa nishpa kamachirishkata, chay israel kirik masinchikuna paymanta mana
    ali israelchu nishpa yuyarinankunata manchashkanrayku.
  dop-dop: Nti tǝ tɑɑ ɩ toolɑɑ tɔɣɔlɛ sɩ, Sɑɑkɩ kɑ tilɑ nɑpǝlɩ, nɑ wɑɑtʋ wei pɛlɛ
    pɑ tɑ tɑtɑ tɔ, Piyɛɛ nɑ tɑ́ tɑɑpɑlɑɑ mpɑ pɑ tɑ kɛ Yutɑ nyǝ́mɑ tɔ pɑ tɔkɑɣɑnɑ.
    Amɑ pɛlɛ pɑ kɔmɑ nɑ pɑ́ tɑlɑ, ɩlɛnɑ ɩ́ se mpɑ pɑ tɑ kɛ Yutɑ nyǝ́mɑ tɔ pɑ cɔlɔɣɔ
    tɔɣɔʋ. Pǝ tɑɣɑ pʋlʋ, ɩ nyɑŋɑɣɑnɑ mpɑ pɑ sɔɔlɑ pɛlʋɣʋ tɔm tɔ.
  azb-azb: Çünki Yaqubun yanından bəzi adamlar gəlməmişdən əvvəl Peter başqa millətlərdən
    olanlarla yemək yeyirdi. Həmin adamlar gəldikdə isə sünnət tərəfdarlarından qorxaraq
    başqa millətlərin yanından çəkilib ayrı durdu.
  eng-DBY: for before that certain came from James, he ate with [those of] the nations;
    but when they came, he drew back and separated himself, fearing those of [the]
    circumcision;
  guo-NT: 'Pedro majt naxael, judíos-elpi sʉapich, koft xoton wajwʉajnapijiw fiatpox.
    Samata, Pedro nejmach jixaelpon, judíos-elpi sʉapich, japi naexasiti Jesús pejwʉajan.
    Pe Santiago pejjiw pasax taen wʉton Antioquía paklowaxxot, Pedro japi wʉajna nakolt
    judíos-elpixot. Nakoftbejpon, japi sʉapich, naxaelpox. Ja-aech Pedro, pejlewla
    xot Santiago pejjiwliajwa. Santiago pejjiw jʉm-aech: “¡Judíos-elpi, naexasiti
    Jesús pejwʉajan, japi nej circuncidas, me-ama xatis judíos, jachiliajwa!” —aech
    Santiago pejjiw.'
  hla-hla: '@see-verse:GAL.002.011'
  mav-NT: Kat poteĩ pyno yt erenuk teran i ra'yn yt Iuteuria i wẽtup ywania wywo.
    Kat pote Tiaku mipo­'o­roria wywo e'ywania Iuteuria wywo yn erenuk meiũpe are.
    Kat pote ereken'ẽ kahato Iuteuria ywania eko mõtypot haria pupi are. Yt naku i
    mi'i tã etunug Peteru are.
  kpf-kpf: Zâk hân ŋâin gokŋâ zen sot nalem ârândâŋ niwe. Yatâ nem ândei Yuda a, Yakobogât
    arâpŋâ zen gawe. A zo, ziŋ Mosegât den lum ândim hân ŋâin gok, zen sot nalem mân
    nemarâwe. A zo, zen gane Peteroŋâ ziŋgitŋâ keŋgât opŋâ a hân ŋâin gok birâziŋgâmŋâ
    Yuda a zen sot nalem neip.
  ppo-ppo: Ti noa betené meipó. Mepaae Jems-né dotonatepa wale Juda whi̧rape waai
    teópa, a̧ Juda meire fake whi̧rapetamo bitu, o̧la nukua yalepó. Até yaletei, kale
    whi̧rape Antiok bepaae wale sukamó, Pita a̧ Juda meire faketamo o̧la beta̧mó naletei
    taaróló, kae biti̧ felepó. Até yaleteita, kale tiki sekaȩ tukóló siriró betere
    whi̧rapené keletómó Juda meire fake whi̧rapetamo o̧la beta̧mó nukupa noa kisipa
    muaalorópóló wituraalu yalepó.
  hin-2017: इसलिए कि याकूब की ओर से कुछ लोगों के आने से पहले वह अन्यजातियों के साथ
    खाया करता था, परन्तु जब वे आए, तो खतना किए हुए लोगों के डर के मारे उनसे हट गया
    और किनारा करने लगा। (प्रेरि. 10:28, प्रेरि. 11:2-3)
  wol-KYG: Ndax kat balaa aw nit a dikk, bàyyikoo fa Yanqóoba, Sefas da daan bokk
    lekk ak jaambur ñi dul Yawut. Waaye ba ñooñu dikkee la rocciku, daldi beddeeku
    jaambur ñi, ndax ragal waa làng, ga jàpp ne aaday xaraf wartéef la.
  bef-bef: Kohe toto yaꞌma fegutoga bonaꞌi Huꞌmamofihi kaꞌa keheliseꞌnamagi hiti Pitagi
    hiti noseꞌna monekoluguti nelago alihaꞌa yaꞌma Yuta bonaꞌi mone lugaꞌa Yemesiu
    enoho lifiꞌehinaꞌamagi elago bu enogoloto enali kumu luto lesaꞌa luꞌehina. Lesa
    noligo fegutoga bonatoga noseꞌna menose mo sito enaliꞌi heꞌmi epoloꞌehina. Fegutoga
    bonaꞌi enali hiti enugufa laga mehuseꞌna minalibe lite lu meleꞌahana bona enali
    kumu lesa luꞌehina.
  amm-amm: Ulai afonimaiso? Afonimaiso muwoi, Pita mo lolaloso tumoki mo, noko nokonu
    nokowoi pono fasiko manoki. Nosai no mo; Yuto nokoyo tiki. Yamisoni ausai tiki.
    Ulai Pita mo kokolomoki, yomuki, “Yo mo au imo tokulali. Noko nokonu nokowoi tono
    fasiko. Uo imo poi imonoino, au tuno tokosonasiko nokoyo.” Aino yomuki, na kokolomoki,
    noko nokonu nokoso utukaikaloki.
  zaj-zaj: Kipigiti wanhu watumigwe na Yakobo hawanavika, kakala yoja na Wamhazi wamtogole
    Kilisto. Ila viwavikile, kasonga kuibweza kuchugu na kuibagula kulawa ha Wamhazi
    kwavija kakala yowadumba awo wakalile mdidale da awo wawashulutize Wamhazi wengizigwe
    kumbi.
