  kxv-kxv: ଜାକୁବ ତା଼ଣାଟି ଏଚରଜା଼ଣା ୱା଼ଆ ନ଼କେଏ ପିତର ଜୀହୁଦିଆ଼ଆତି ତାୟି ତାଙ୍ଗିସ୍କା ତଲେ
