    su ti ha-au.
  caa-caa: 'Pues lo que numuy jax era: Conda wartocto ayopa e Pedro cay weꞌ taca tunor
    e hermanuobꞌ xeꞌ majax tuobꞌ e Israel xeꞌ war che que majax xurbꞌir imbꞌijc uqꞌuewerir
    utejromarobꞌ. Pero nacpat era cꞌotoyobꞌ cora winicobꞌ xeꞌ tuobꞌ e Israel xeꞌ ebꞌetbꞌir
    tariobꞌ umen e Santiago xeꞌ turu tama e chinam Jerusalem, y conda e Pedro cay
    uwira e winicobꞌ era bꞌacta y machi ixto cꞌani aweꞌ taca e hermanuobꞌ era cocha
    majax xurbꞌir imbꞌijc uqꞌuewerir utejromarobꞌ. Porque bꞌan ubꞌijnusiajobꞌ e winicobꞌ
    era xeꞌ tuobꞌ e Israel que machi cꞌani awiobꞌ taca tin e majax xurbꞌir imbꞌijc
    uqꞌuewerir utejromar.'
  pls-NT: Ixin are saho jehe joinecaho chojni que jeha judío, hasta que joijija canxion
    chojni que dirroanha Jacobo, cottimeja jehe ttingavac̈hjendehe chojni que jeha
    judío co cointtohe de joinecaho na, ixin jehe ẍaon ngain nijoiji ixin nimé ni
    ndac̈ho que cain chojní Jesucristo chonda que sitticaon na ngain circuncisión
    co ngain icha costumbré chojni judío.
  eng-WYC-2018: For before that there came some men from James [or Forsooth before
    that some came from James], he ate with heathen men; but when they were come,
    he withdrew, and departed him(self), dreading them that were of (the) circumcision.
    (For before that some men came from James, he ate with the Gentiles; but when
    they had come, he withdrew, and separated himself, fearing those who were of the
    circumcision.)
  bdv-bdv: ତଃବେ ଜାକୁବକ୍‌ ତଃୟ୍‌ହୁଣି କଃତେକ୍‌ ଲକ୍‌ ଆସ୍ତା ହୁର୍ବେ ସେ ଅଜିଉଦି ବିସ୍ୱାସିମଃନାର୍‌
    ସଃଙ୍ଗ୍ କାତିରିଲା, ମଃତର୍‌ ଜଃଡେବଃଳ୍‌ ସେମଃନ ଆୟ୍‌ଲାୟ୍‌ ସଃଡେବଃଳ୍‌ ସେ ଜିଉଦି ବିସ୍ୱାସି
    ମଃନ୍‌କାର୍‌ ଡିରାର୍‌ ଗିନେ ସେମଃନ୍‌କାର ସଃଙ୍ଗ୍ ଚାଡିକଃରି ଅଃହ୍‌ଣାକ୍‌ ଅଃଲ୍‌ଗା କଃଲା ।
  otq-NT: Ja mi zo̱ntho hö, mi o̱tꞌe xiñho, mi ñungwi mahye̱gi ya ku himya xodyo.
    Ha mi zo̱ maꞌra ya ku xki me̱hna ar Hakobo, nuꞌmú̱ ar Pedro bi ndu̱i bi ꞌwege,
    bi hye̱ ya ku himi ne nda ñungwi. Mi japꞌu̱ ngetho mi tsu te nda mönga nuꞌu̱ ya
    ku mi te̱mba ár ntꞌumbi ya xodyo, thutwa ar nse̱gi ha yá ndoꞌyo.
  tzo-SA: Yuꞌun li ta baꞌie ischꞌun ti ba schiꞌin ta veꞌel la achiꞌiltac li maꞌuc
    jꞌisraeletique. Pero italic jayvoꞌ jchiꞌiltac ta israelal ti yichꞌojic ta mucꞌ
    li Cajvaltique, tacbilic talel yuꞌun li Jacoboe. Jaꞌ li buchꞌutic schꞌunojic to
    ti persa ta xichꞌic li circuncisione. Li Pedroe ixiꞌ mi chopol chbat scꞌoplal
    jaꞌ yuꞌun mu xa bu ba schiꞌin ta veꞌel la achiꞌiltaquique.
