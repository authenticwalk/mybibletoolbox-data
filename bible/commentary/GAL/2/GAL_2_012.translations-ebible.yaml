    ten tanescayotilme ya de Cristo tech ninnacayo, que tajcón yejuan quitechtíaj
    Pedro tensá ca tajtacol porín yejua tacuajtinemi ihuan taca ten amo judíos.
  spa-RV-1909: Porque antes que viniesen unos de parte de Jacobo, comía con los Gentiles;
