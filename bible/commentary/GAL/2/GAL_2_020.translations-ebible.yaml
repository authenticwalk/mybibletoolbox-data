  cof-NT: Lari Crístobe corosibi petotaica cuwenta joyoe. Junni lari casonnatonan,
    lachi tenca munateri nenatiyoe. Crístori lachi tencabi pechuto, ya ticatiya seque
    quimiyamin joe. Lachi pucabe casonnayoe. Juntonan Diosichi Naoca tennato sonnayoe.
    Yari laca duque laquirato tencachiquenan cuwapoinue lachi tenchi puyachun.
  srm-NT: Biga fa ˻Masa Jesosi˼ Keesitu dëdë a di lakpa pau dë, nöö mi ku ën tuu wë
    dëdë naandë e. Biga u dë di wan. Nöö di libi i si mi abi aki, na miseei ta libi
    ën möön. Masa Jesosi seei hën dë a mi hati ta tii mi. Nöö hii fa mi ta libi a
    di goonliba aki, nöö ku biibi nöö a di mii u Masa Gadu liba, di bi lobi mi tee
    a tei mi dëdë dëdë da mi.
  qvs-NT: Jesukristu kruspi chakatadu kaptin ñukanchikunapish payta kreyishpanchikuna
    paywan tantalla chakatadushina kanchisapa. Chayrayku payka ñukanchikunapi kawsashpa
    yanapawanchisapa allita rurashpa kawsananchikunapa. Chayrayku kay allpapira kawsashpanchikunara
    Tata Diospa wambranta kreyishpa kawsanchisapa. Payka sukaman kuyawashpanchikuna
    wañurkan Tata Dios uchanchikunamanta perdonawananchikunapa.
  zca-NT: Nak da nela tu xa' ngut tutsa kun Jesukrist lo krus; gat nabantra' da xigab
    da; nal naban da nela xmod nzhakla Jesukrist. No por ñilan Jesukrist, kwa'n naban
    da nal re', por Jesukrist naban dai, Me nazhi' da, no Me ngut por da.
  cbc-NT: Torecʉ, yʉ pʉame yʉ majũ rupaʉ mena yʉ átiãmerĩña ãmerẽ yua. Jesucristo
    yʉpʉre cʉ̃ caãno jʉ̃gori, cʉ̃ caborore bairo jeto caátiãninucũʉ̃ majũ yʉ tuaya
    yua. Bairo caãcʉ̃ ãnirĩ ãme ati rupaʉ mena ati yepapʉre yʉ caãno ũno mai, cʉ̃,
    Dios macʉ̃ mena yʉ catʉ̃goñatutuarije mena jeto yʉ ãnicõãña. Cʉ̃ pʉame nocãrõ
    yʉre camai ãnirĩ, cʉ̃ majũã yʉ carorije wapare netõgʉ, yucʉpãĩpʉ pajĩãecori yʉ
    riabojayupi.
  qxo-NT: Jesucristuta chasquicushga caycar pay cruzchö wanushga cangannömi nogantsicpis
    jutsa ruraypäga wanushganöna caycantsic. Tsaynö cashgapis quiquin Jesucristum
    shonguntsicchö cawar yanapaycämantsic Tayta Dios munangannö cawanapä. Tsaymi imaypis
    Tayta Diospa tsurin Jesucristuman yäracur cawaycantsic cuyacog cayninwan nogantsic
    raycur cruzchö wanushga captin.
  mox-mox: Vonahaqiaqi, yaʼa Keliso maega itutuveʼewema ʼetoluai ʼinaya, ʼinega ge
    yawaiguyega eda toatoa, ta ʼesi Keliso yawaina ʼiguya ʼenoʼeno. ʼItaga baʼe yawai nana
    ʼinega ma ʼwafigu yatoatoa me egu vetumaqana Yaubada Natuna Ieisu Keliso ʼinaya,
    mana Ieisu ena veyolubega taunega yawaina awafelea ta weaqigu ʼaliga.
  kew-kew: '@see-verse:GAL.002.019'
  dww-dww: Baninama yau yawasanama poranama Keriso mate korosie a tuparatuna. Vutuna
    aubainama taugu è gurina, be yodi Keriso nopogue è miamiana. Yodi yaba matabudi
    uma dobune taugu yà voivoiedina, inam yabedima matabudi waisumaḡe. Taugu Mamaitua
    Natunama yàwai sumaḡena, baninama tauna yai nuapaḡoegu be na yawasanama yai utaena
    taugu saguguma aubainama.
  twi-ASANTE: enti ɛnyɛ me na mete ase bio, na mmom, Kristo no na ɔte me mu. Saa asetena
    a mete mu seesei yi, mete ase wɔ Onyankopɔn Ba no a ɔdɔ me na ɔde ne nkwa maa
    me no gyidie mu.
  aoj-aoj: Aeꞌ ina ape namowe ma ambal aeꞌali atol, owaꞌ. Krais atona nape namona
    opaf aeꞌafi. Deiꞌ agape itap apaꞌe, ape aila banagami Nogamana Godi ahapifa anen
    atona. Anen okom maimaili aꞌowaꞌ, nalamona ambal ananinai ma nagatopalope dowaf.
  cbv-cbv: Caánboó weemdíh oinit, wã yap yohat peéh cruzboó ã wʉn wʉ̃hʉchah, weembʉ́t
    ãjeéh biícdih wʉnni pah wã jʉmna caá. Pánih wʉnni pah jʉmna, weém wã jenah joyátdihjeh
    chãj cádahnit, Cristoboodíh tʉ́i jenah joinít, jepahna caá wã chãjap.
  taw-taw: Klays yɨp mapen lɨl chɨb nɨŋɨd kumek nop chɨgɨl nɨm, ne kumak ak yad ayɨp
    kumɨlok tek lup. Yad mɨñɨl koŋɨm yɨbɨl mɨdɨl, yad ke ma kod mɨdebin, Jisas ne
    ke yɨp kod mɨdeb. Ned yelɨgɨpin tek ma mɨdebin. God Ñɨne nop gos lɨnɨgɨlɨg, yɨp
    gos ñub adek ak nep gɨpin.
  jic-NT: Napj ntipü'í jinwá Jesucristo lal, jupj tepe'e na cruz po'ó. Mpes ma najas
    napj la tjejay yas nam. T'üc' way napj pü'üs, mop'in Jesucristo quina pü'ü najas
    mo'ó. Po pyon Dios Jatjam lal. Quina nin 'yüsa liji tsjan más 'ücj lejay, ne nin
    lejay. Jupj quelel la niji. Jupj jostsja 'üsüs ne palá, mpes 'üctsja jupj lal
    la p'a tjü'ünan jupj.
  zap-NT: Run noo kwent ne wet noo yrup noo Jesucrist chene wkaa Ne lo kruz, naaree
    naa let nozdet noo mbán, sinke laa Jesucrist nak ne raknonen noo; gyelembán ne
    rap noo, rap noo we por ne rlaleedx noo XPee Dëdyuzh ne ryaan noo no ne wdee si
    wet por noo.
  wer-wer: Ne Kristooring këra yetaprak nemöön wel wiaup. Pötaanök nem peene wë epët
    nemtok won, Kristo pimtok nem lupmeri wë. Pël ëën Anutu pim Ruup kön wi kosang
    yewas pötaan peene wëwëetaring wë. Pi nemëën yak pim wëwëet këëpöt wasën möön
    wel wia.
  ipi-ipi: '@see-verse:GAL.002.019'
  qul-NT: Manaña nokachu causani, manachayri Cristo causan nokapi. Cunan cuerpoypi
    causaskaytaka causani Diospaj Churinpi creeskaywan. Munacuwaspa, nokaraycu wañorkan.
  ter-NT: Kó'oyene ákoneikopo itúkapu ûndi exópo koêku itea Kristu, enepone ovo'ó
    koepónuti, exópone ngoêku. Epó'oxo enepora ngóyeku itukovo káxe, koati nguvóvoti
    Xe'exa Itukó'oviti, enepone ákoti omotóvonu okóvo, enepone kuri'ókovotimaka Itukó'oviti
    yaneko ivokínovonu.
  bmr-NT: Jaabo Cristo ɨmohohallɨvɨ iguijevehinɨsumi uuma sano guijevehinɨcuubo. Jaaneguiiha
    uujoho iguijevecunobadɨ. Jaamaño uujoho diibo icacuutɨhi, Cristorucu jino tafifaño
    iicano. Jino uujoho iicano ifiima icahi, Moocaani Achico imiyaavogonofeenedɨ.
    Diibo uco agaijɨuboro tahallɨvɨ ifiico acɨubo guijevefaño.
  fuf-fuf: Jooni mi fempidaama e Almasiihu on. Hinaa min tigi wuuri jooni, kono ko
    Almasiihu on wuuri e an. Ɗan ngurndan ɗan mi wuuri jooni ka ɓandu, miɗo wuuriri
    gomɗingol *Ɓiɗɗo Alla on, on Yiɗuɗo lan, itti hoore mun sadaka fii an.
  bhl-bhl: esik nem mutuk dim kel amkoko, nem finik keko, be te. Beli, nem kawin dim
    kaleem kakabi ding kabalak e, ne Sunbin-Got em Min em nelo dunemse ibolow folok
    bete kuw “Fein!”, dangeko, kakabi te. Nimtew angom? E nelo ibolow mutuk fian kuw
    dunemeko, nem gomet elo kuanse kasike.
  ons-ons: Pakimo, gege musele iwa gemaile, so gege yewa, ea yemo noŋomka mida. Yemo
    Kristoŋo kotono ket gemaike, gege yewa na ukude gemaile, na malip malipneŋo Anutu
    Suainane Gipole malipka gemaile, oŋo naŋane ra more wet maepinane gegeine qikkake.
  con-NTPO: Cristoi'ccu gi fae'ngae avuja'cconga otiyepa paqquia'caen pa. Tsa'camba
    ñajan ja'ño cansembisi, Cristo tsu ñani canse. Tsa'ma ñajan toya ai'vopa can'jen'ma
    Chiga Dutssi'yeve in'jamba gi ñoa'me canse. Tiseja ñama in'jamba tisuma afe ñama
    ccushaeñe.
  ghs-ghs: Oonita abi napai hu noo qusubaite oho quba Ohongaho pobi naatapuko, Kiristui
    sepeke baatarota. Oonihe baamu, Ohongai baruna heena nometa tete saridze oorai
    tete oke nii ma nakai ai siginaitemi bamu isanataqu, oke ana Peetoroke pobi hiireta.
  peg-peg: ଲାଗିଂ ନଙ୍ଗ୍‌ ହାତ୍‌ପାତ ଆନ୍‌ ଆରେ ଜିବୁନ୍‌ ଆକାୟ୍‌, ନା ତାକେ କ୍ରିସ୍ଟନେ ଜିବୁନ୍‌
    । ଆନ୍‌ ଗାଗାଡ଼୍‌ତ ମାନ୍‌ଞ୍ଜି ନଂ ଇମ୍‌ଣି ଜିବୁନ୍‌ ଜିଉଣା କିନାଙ୍ଗା ହେଦାଂ କେବଲ୍‌ ଇସ୍ୱର୍‌ତି
    ମାଜ଼ିତି ଜପି ନା ପାର୍ତି ହୁକେ ଆତାତ୍‌ନ୍ନା ଇନେର୍‌ ନାଙ୍ଗେଙ୍ଗ୍‌ ଜିଉନଜି ନା କାଜିଂ ତା ଜିବୁନ୍‌
    ଦାନ୍‌ କିତାନ୍ନା ।
  txu-NT: Ba ne ba Kritumẽ ro'ã pĩte'ykam ty. Ne kam ba itĩn ne ar iba kêt. Kritu
    ta ne ikam tĩn ne ar ba. Nã bãm ã amimaro ane. Ne kam inhĩ jakam itĩn ne ar iba
    jakam ne ba tu amim Metĩndjwỳnh kra markumrẽx ar o iba. Ta ne kum ijabên ijaxwe
    pãnh ty.
  eng-WEBU: I have been crucified with Christ, and it is no longer I who live, but
    Christ lives in me. That life which I now live in the flesh, I live by faith in
    the Son of God, who loved me and gave himself up for me.
  gnw-NT: Cristo umano curusu re yave, che amano vi jae ndive. Jáeramo aicove'ã ma,
    jaeño Cristo icove chepɨa pe. Jare cua ɨvɨ pe aico rambueve, aico co mburugüɨrovia
    Tumpa Taɨ re anoi vae re. Echa'ã jae cherau, jare uñemee umano vaera cheré.
  mux-mux: Krais unji-perana ⸤topa ku toku panjiring kulurum kene⸥ na-kene wasie ⸤toku⸥
    ku toku panjiring kulurumbulu. Akiliinga, ekupu na-nanu we kona naa moliu. Krais
    na-kene tapú-topa molemáliinga yunga kona mululi ulele na-kene pelemú. Akiliinga,
    kangikundu uluma tepu moliu mele ‘Pulu Yili-nga Málale yu sika.’ nimbu tondulu
    mundupu piliipu kene aku-sipu kangikundu uluma tepu moliu. ‘Pulu Yili-nga Málale’
    niker yili yu na numanu monjupa nanga nimba alko topa kulunjurum yili.
  maj-NT: T'a kruu̱ tsayaka̱ Cristo̱. Najmi ta̱ an tíi̱jña tík'un sahana. Cristo̱hó
    tíjña tík'unjinna. S'ejinna Ntíhi̱ Nti̱a̱ná xi kits'íntjona ko̱ kits'ínkjas'enntjaihina
    yjoho̱. B'a̱ ts'ian nga tíi̱jña sa a̱sunntei̱.
  bkq-NT: Tâwâlâ myakâwâm Cristo âtuly, kruz wâgâ kurâem tyiguehoem. Mâkâ kâinwândylygue,
    ize wato ara kulâ inkâba awidyly. Eagâlâ igueypyem wawyly-ro waunlo ara, kâinwândyly
    iraynâ watobyry arapama urâ iwerâ. Yagâlâ iwerâ Cristo. Iwerâ toenzepa Jesus kâinwândyly,
    toenzepa ywyneni mâkâ. Yigueduo âdaunloenlâ Deus agâpa yenehomba ise.
  kue-kue: I yegl, Yesus endi-prak mina simara ikra na ama ye bogl akiye sigeglkwa
    mereyegl pangwa. Ipre erme na kor-moglka i nana moglkrika, ba Krais na mina suna
    moglkwa, te na kor-moglpai erika mambuno i kaima God Wam mina pirngidi kor-moglka.
    Ye na wakai kaima kandre ana akepledi naraglendi yene kor-moglkwa i na pre kondungwa.
  cot-NT: Oquejetacaquea yompajacojitaquerigueti Quirishito coroshiqui mana itsipatacaantajiquenari
    yompajacojitaquena naatimpa aatonijite noquenquejacotajiro maasano covaeguishetacaaquenaca.
    Oquejetanacaquea mana nometojapitsatanaquero intati. Choocavequenaquea cotanquitsiquea
    teequea ariquea nonchoocatashitajempaji intati, iriguentitarite choocatanaquena
    Quirishito. Imaica choocatirajanagueti notsinoqui irioquea agavejacaaquena Irijanite
    Aapani Irioshi noquemisantamajatanaquerigueti. Iriatimpa caaviji ipintsamajataquena
    imetojaventantaquenaca.
  bnp-bnp: Ngane iau i uka ma a viri a mahuri, pali e Kristo i mahuri pololilo nau.
    A maki lobo a rata koea na malala, a rata a vuhuna a luhoi torea a Tuna Vure,
    ra i ngaru hateka iau, i mate na murigu.
  apn-NT: —Nẽ na prem pĩ kahpa hã Kris nhô nẽ kupĩ nhũm mẽ pahte amnhĩ tomnuj te ĩhkô
    hã jêt nẽ haxwỳja htyk pyràk. Jakamã na pu htem amnhĩ tomnuj kaga nẽ Kris kôt
    amnhĩ xunhwỳ nhũm Karõ mẽ pahkarõm agjê pu mẽ te Jejus Kris kot amnhĩ nhĩpêx pyràk
    o amnhĩ nhĩpêx o papa. Jao hpãnhã mẽ pahte amnhĩ nhĩpêx nyw pix o amnhĩ nhĩpêx
    o ri papa. Kris kãm hprãm xà hkôt pix mã tanhmã ri amnhĩ nhĩpêx to ho papa. Kris
    kêp Tĩrtũm Kra htã kãm mẽ pajapê kamã mẽ panê htyk jakamã na pu htem amnhĩ kaxyw
    kôt pix mã pajamaxpẽr rãhã ho papa.
  ctp-NT: Kwenta ꞌin chaꞌ kula kanꞌ lkaǎn ñaꞌan tiꞌ ska yu nu wa ngujwi, ñaꞌan tiꞌ
    si suꞌwa ngaꞌaǎn lo wsi loꞌo Jesús; loꞌo ni, ja ndloǔn tñan niꞌ kasiya ꞌñaǎn ti
    ykwiǐnꞌ tiǎn, chaꞌ Krixtu nu ndiya niꞌ kasiya ꞌñaǎn kanꞌ nu ndlo tñan ꞌñaǎn. Ndiꞌiǐn
    suꞌweěn tiǎn lo chalyuu ni, ska ti chaꞌ nu ndyaa ñaꞌan tiǎnꞌ ꞌin tñan nu wa yꞌni
    Jesús, ska ti nu lka Sñiꞌ Ndiose; kanꞌ lka nu suꞌwe nka tiye loꞌoǔn, kanꞌ lka
    nu mda chabiyaꞌ ꞌin nten chaꞌ kujwi neꞌ ꞌin ykwiꞌ yu chaꞌ katin kiꞌya ꞌñaǎn.
  opm-opm: Noh Krais ohsi tap hat irat bok sur garnahatperhan orhorsi tap hat haputip
    hatin hat pat ohoh ihan norhe ma pat moh norhe da basmur. Krais orhe da oh nohe
    mutuh mahan patin ihat patmur. Ihat pat ohoh ihan noh kakdah mama pat moh Got
    ohe brer oh nohnong hinhina naham ma haputip han Krais ohnong Arpin ohwi inahatin
    hatin hanwa daham noh mama pat ohmur.
  bvr-bvr: Ngaypa minypa wugupa nula Christ nyirri-juwuna, nipa gu-jong gu-guyinda
    a-balcha a-yu. Rrapa ngaypa ng-guna ngu-rrigirrgnga ngu-workiya, ng-gata ngaypa
    ngika, wurra an-gata jarra Christ nipiya a-ninyarra apula. Minypa ngaypa ngu-burral
    ngu-rrigirrgnga ngu-workiya, minypa ngaypa marr ngu-balcharra nula nipa An-walkurpa
    Wangarr ana-jerrmarra. Ngardawa nipa an-gatiya gurrurta gu-rrimarra apula rrapa
    yi-gaba nguna-negarra, lika nipa a-juwuna apula ngaypa ngu-marr.
  wal-wal: Taani Kiristtoosaara a masqqaliyaa bolli misimaariyan xishettada kaqettaas;
    simmi, ha77i paxa de7iyaagee tana gidikke. SHin Kiristtoosi ta giddon de7ees;
    taani ha77i de7iyo de7oi, tana siiqidi, ta gishshau, ba huuphiyaa immida Xoossaa
    Na7an de7iya ammanuwaana.
  zad-NT: Nad' nak' ka beṉ' witlen Crístona' txen kana' wite' ḻee yag cruza'. Daan,
    bich chon' daa nazan c̱ha' san Crístona' zoe' lo yeḻ' mban c̱ha'ni. Na' daa chonḻilallaane',
    shlak mban' chon' daa cheeni Xiiṉ Chioza', beena' gokile' nad' na' bzani kwine'
    wite' ni c̱ha'.
  kmg-kmg: No Kristohec maripoŋko nukicne. Eme ši juekopac i no nahacne mâcne, Kristozi
    maŋnaneo juekac. Sahachec juju i juekopac, erâ Anutu Ŋokâ-ticne manasiŋkehuc e
    sawa jucneekopac. Eki hâcne maŋjauŋ enarehuc juju-ticne nore due bawec.
  aso-aso: Neꞌmine ogo naza nene veꞌnesi ha minevoꞌ alevoꞌ nouha Kilisitoꞌ neꞌmo luꞌneuꞌ
    minevoꞌ dovoꞌ ogo minidiꞌmo nene nouve. Idoꞌ idise me misubouꞌ minevoꞌ alevoꞌ
    ogo nouvoniꞌ nene Oꞌmosoꞌmi gipele aza lulo nemo nenikumuꞌ lohotoꞌ zaloꞌ hilive
    eikumuꞌ gele eleꞌvoleꞌ ogo nouve.
  uli-uli: le tay ngang mele iy molow, bo Kristus mele ye molow le ye mel irey. Molow
    le imel iyang igla, ila fael tugul le yai ngal mala Lol Deus, le ye hachangiyey
    ngo ye fangloh yal ngas bo yagilyey.
  nin-NT: Uwa a si si ingga mu i so na aseki ka nggo ingga so na ka ziza nggo hen.
    A si Yesu Kristi mu nggo à rri so ni ingga ku nggo. Aseki ka nggo ingga i so na
    ka nggo a si nu nggo ingga i kpanye nu Uvuvurr a Abachi wa ku nggo, uwa yo à kpanye
    ni ingga ku na ni ingga itu ima yi.
  acu-NT: Yuse Uchiri wína anentu asa, wína uwemtikrurtas ningki wakerak numi winangmanum
    jarutruku asamtai, wikia Cristo nekasampita tinu asan, Cristojai numi winangmanum
    jakawa nunisnak tura nantaknua nunisnak nintimjai. Tura Cristo nekasampita tau
    asan, tura pujut nangkankashtinun jukin asan, yamaikia Cristonak nintimsan pujajai.
  cak-WNT: Y tek ri Cristo xcamisex chuwech ri cruz, riyin achi'el xa ta can xicom
    chuwech ri cruz riq'ui Riya'. Y ma yin ta chic rajaf re nuc'aslen re c'o wacami,
    xa can ya chic ri Cristo ri c'o pa wánima ri oconek rajaf re nuc'aslen. Y janipe'
    c'a ri xquic'ase' el chuwech re ruwach'ulef, can xtincukuba' nuc'u'x riq'ui ri
    Cristo ri Ruc'ajol ri Dios ri xajowan wuche (wixin), y xuya' chuka' ri' riche
    (rixin) chi xcamisex wuma.
  ebk-ebk: O, kamanak naetapi ay naelansa as nan koros. Isunga fiakun ha-un nan matataku,
    mu achi hi Cristo ay wacha kan ha-un. Ad wani, matatakuwak babaen as nan pammatek
    as nan Anak Apo Dios ay nangichat as fiyagna kiapú as layadna kan ha-un.
  spa-PDDPT: y ya no vivo yo, sino Cristo vive en mí. Lo que ahora vivo en el cuerpo,
    lo vivo en la fe en el Hijo de Dios, Quien me amó y se entregó por mí.
  ruf-ruf: apfo nokala mghima, lekeni si nene bae, ila Kiristu iyokala mghati mwangu,
    na ughima yanili nawo sambi mlukuli, ninawo kwa kumtoghola Imwana we Imulungu,
    yuyo iyanimnoghele na kaulapfa ughima wake kwaajili yangu.
  gun-gun: Ha'e rami rire xee ve'ỹ ma aiko, Cristo oiko xere. Aỹ xero'o re aiko teri
    reve Nhanderuete Ra'y re ajeroviaa rupi aiko, xerayvu vy xere ojejuka uka rire.
  agu-BL: Na yi quime'n Cristo swutz pasyon, ni'cu'n yi jajk chinquim wetz. Cha'stzun
    te nk'e'tz inchuc na incaw wib jalu', ma na Cristo na cawun swe'j, na cho'n najlij
    i' swe'j. Xomij i' tan inxicyle'n. Na yi jun tal ẍutuj Cy'ajl Ryos yi cho'n k'uklij
    inc'u'l te'j, ya'stzun yi jun yi na tzan tan wuch'eye'n. Wi'nin na pek' i' swe'j,
    na ja tak' tib tk'ab quimichil tetz inxel.
  isn-isn: Nagigwe palung'wi nu Kristo, shanga nene hangi ni nikie, ila Kristo nuikie
    mukati ane. Likalo ni nikie mu muili nikie ku uhuiili mukate ang'wa ng'wana wang'wa
    Itunda, nai iza umuloilwe nu kipumya kunsoko ane.
  eng-PEV: '@see-verse:GAL.002.019'
  ilo-ULB: Nailansaak a naikadua ken Cristo. Saanen a siak ti agbiag, ngem ni Cristo
    ti agbibiag kaniak. Ti biag a pagbibiagak ita iti lasag, agbiagak babaen ti pammati
    ti Anak ti Dios a nangayat kaniak ken nangted iti bagina maipaay kaniak.
  pir-NT: Cristo mehna curusapʉ yariariquina yero saha ijiaja mari. Sa yena yariariquiro
    tiquiro esa tuharo tiquiro yerariro saha mari esa tuharo yeraja. Cristo ye tutuaye
    mehna yeaja. Sa yena yojopʉre Cohãcjʉ̃ macʉnore wacũ tutuaye mehna ijiducuaja
    mari. Tiquiro Cohãcjʉ̃ macʉno marine cahĩne. Sa yero mari ye buhirire yariari.
  anv-NT: Ne ngbo ne Kras gébégé awɔme ji né gekwa. Me mpɔ́ sé mebɛ, ɛlé Kras
    ne alu né geŋwá ya. Né geŋwá ɛyigé me nlú mbɔ né menyammyɛ nana, mfyɛɛ́
    lé metɔɔ́ wa ne Maá Ɛsɔwɔ muú abɔɔ́ gejeé ne me, achyɛ gemɛ jií getú ya.
  sab-NT: Nege cha kle Chube Kirolla Jesucristo gai ulia mo tale diali, Cristo no
    cha ole, ama agedu no cha alin, ama mo chugu ngwadi jogeda cha agedu me no giti,
    ama jokeda kruge cha alin suge chage cha jokeda ule ama ole kare, nege cha me
    kle chage age me no diali cha chagedu ngeru kare, nege cha kle chage age Cristo
    takalin kare, Cristo cha Chugagwalla.
  tmd-tmd: God Ha nuŋwa nɨ uliöxön wöröxöŋ aku, nɨ nugwo cɨrɨpmön mɨ, nuŋ wöröxöŋ
    aku, nɨ pɨsaŋ wöröxma. Makwam, nugwo cɨrɨpmön, höd rɨg mɨdmɨdɨl mag aliö akuyöbö
    mɨdöi. Krais nuŋ yuö nɨ kwo kömö mɨda. Weik nɨ mɨ kömö mɨdön, nugwo rɨbyöx nugumön,
    nɨ rɨbyöx nöl adakwör rɨmɨdla.
  acr-NNT: Jekꞌulaꞌ, ri nukꞌaslemal na weꞌin ta chik, ma e re ri Qanimajawal Jesucristo.
    E pachaꞌ xinkam chwa ri cruz junam rukꞌ ri Cristo. Woꞌora che ri nukꞌaslem, ronoje
    ri kanꞌano e ruma ri kubꞌulibꞌal nukꞌuꞌx rukꞌ Rukꞌajol ri Dios, ri lik kꞌax xinunaꞌo
    y xuya ribꞌ pa kamik wuma riꞌin.
  kpg-kpg: deenei laa, hagalee ko au dela e mouli, gei go Christ dela e mouli i ogu
    lodo. Gei di mouli deenei e mouli iei au dolomeenei, di mouli mai i lodo dogu
    hagadonu Tama a God dela ne aloho i di au ga tigidaumaha Ia gi God i di au.
  taj-taj: ङादा ख्रीष्‍टदेन छ्‌यामनोन क्रुसरी साइबा मुला। थेतबासेलमा दाहेन्‍से सोबा
    ङा आहिन, ख्रीष्‍ट ङादेन छ्‌याम तसी सोबा मुला। दान्‍दे सोबा चु ल्‍हुइ चा परमेश्‍वरला
    झादा विश्‍वास लसी सोबा हिन्‍ना। थेसे ङादा माया लसी ह्राङला ज्‍याननोन ङाला लागिरी
    पिन्‍जी।
  avt-avt: Te in ek hɨram mar ke hi ap hepu au, hi haa. Te Krais hɨrak kekrehɨr kai
    kekepa hi hepu. In ek hi hepu, te menmen hi hɨrɨakem hi han kitet God Nɨkan kɨrak
    Jisas kerek nɨpaa han tewenɨna kaa, hɨrak kakɨkepa hi etike God hawɨr waukiyakɨt
    wawu han kiutɨp.
  cbk-cbk: Por causa del di mio fe con Jesucristo, como si fuera yo crucificao junto
    con ele na cruz, y ahora hende na yo amo el quien ta vivi pa, sino si Jesucristo
    ya ta vivi adentro del di mio corazon. Ele ya ama conmigo, y ya muri para conmigo,
    y ahora ta vivi pa yo aqui na mundo por medio lang de fe con ele, el Hijo de Dios.
  uig-ARA: مەن مەسىھ بىلەن بىللە كرېستلەنگەنمەن، لېكىن مانا، ياشاۋاتىمەن! لېكىن ياشاۋاتقىنى
    مەن ئەمەس، بەلكى مەندە تۇرۇۋاتقان مەسىھدۇر. ۋە مېنىڭ ھازىر ئەتلىرىمدە ياشاۋاتقان
    ھايات بولسا، مېنى سۆيگەن ۋە مەن ئۈچۈن ئۆزىنى پىدا قىلغان خۇدانىڭ ئوغلىنىڭ ئىمان-ئېتىقادىدىندۇر.
  tuf-tuf: Jesucristo caruc ojcor quejcayat chinír eyta, as cat ey chihtá cut eyta
    chinjacan wanro. Asan bachan chihtán yajquín acura chinjacan wanro. Eyta chinjacan
    wan cuar as estají rehcaro. Jesucristo ajc cut Sir wacjá ajc cut as estají rehcaro.
    Ey tamo sehw̃a rabar estají rehcaro. Sir wacját as sehnacro. As sehnác reht aját
    Sir tayar yajác tunin acu im urá cut chinjacro.
  abx-abx: I karuyag sidngun-ko nga day nagpapako' na ako huwang si Kristo, sanglit
    ma'in na ako i magkiwa kundi' si Kristo na dina nga mag'ayop si ako. I kinabuhi'-ko
    ina'anto agkiwa pina'agi si pagtapud-ko si Dadi'-na si Diyos nga maghigugma' si
    ako ngan mag'ako' si kamatayon nga para kunta' si ako.
  mco-NT: Jadu'n nayjɨhuɨ̈yiijɨch jadu'n nej jɨhuɨ̈y tɨ n'oc'o'cpɨch, jadu'n nej jɨhuɨ̈y
    tɨ ngruudzpetyɨch quipxyɨ mɨɨd Cristo. Jadachambɨ ca' n'octzɨnaayñɨch mɨɨd ngɨ'm
    jugy'ajtɨn ycɨxpɨ. Hue' je' je Cristo ymɨc'ajt etz ytɨy'ajt tɨ chɨnaydacpɨcy ma
    ɨɨch njugy'ajtɨn. E jadu'n nej cham njactzɨnäyɨch mɨɨd ɨɨch nninïcx, jactzɨnaaybɨch
    mɨɨd Dios y'ung ycɨxpɨ, nmɨjpɨdacypɨch Dios y'ung. Dios y'ung tɨ xychocyɨch tɨ
    xyjɨhuɨ̈yɨch, e tɨ nayyoxyii naydogyii ma yɨ o'cɨn mɨɨd ɨɨch nbocy ycɨxpɨ.
  cpb-NT: Noshiyakaanakero nontsipatatyeeyaarime Cristo ikemaatsitakagaitakarira pairani
    ikentakoitakeri. Tema noshiyanaatyaari ikanta kaminkari, tekaatsi rantanai, okaatzi
    nantanairi te naaka nintakaashityaawone, Cristo antakaanawori. Nawentaanaari Itomi
    Pawa, tema antawoite retakotaana, ikamawentaana.
  aon-aon: Eik yatukur Krais aria kabi douk yani anan wagok weir kruse um. Namudok
    aria douk yape um douk madae eik meyoh ipe uwe, uwok. Krais anan napenye. Agundok
    douk yape agundok atap um douk yakri Iruhin ananin Nuganin ananin baraen adurin
    yagipeshen aria douk neneke dodogoiwe yape. Yape kabi douk Iruhin nakri um eik
    ipeum. Krais anan douk urkum manawasham eik abom aria nagok nataurume.
  hus-NT-2005: Nanáꞌ in kʼwajat jelti max in chemnekich pajkʼidh ban peltsidh teꞌ
    junax kʼal na Kristo. Jaxtám, xi xoꞌ kʼwajat ejat, yabich nanáꞌ; jaꞌich na Kristo
    xi kʼwajat ejat ba nu ejattal. Ani xi xoꞌ kʼwajat ejat ba nu tʼuꞌúl, jaꞌich an
    xeꞌchintaláb xu bachʼu tam tu belaꞌich nin Chakámil na Dios. Jechéꞌ nin Chakámil
    na Dios, jaꞌich xi tin kʼanidhál tʼajat ani in pidhnaꞌ tinbáꞌ ka chemdhá kʼal
    nanáꞌ tu kwenta.
  mig-NT: Ni̱ ji'i̱‑ri̱ jika̱ cruz jíín Cristo, te chakú‑ri̱. Ko nasu̱ rúu̱ kúu ja̱
    chakú, chi̱ Cristo kúu I'a̱ chakú ini̱ añú‑ri̱. Te modo ja̱ chakú‑ri̱ ini̱ ñu̱yɨ́vɨ
    yá'a vina, kúu ja̱ kándíja‑ri̱ nuu̱ Sé'e Dios, chi ni̱ kundá'ú ini̱‑ya̱ rúu̱,
    te ni̱ soko̱‑yá máá‑yá ja̱ rúu̱.
  bps-bps: Na taise deg i mto, bay Krayst i mnè di deg. Na di knègu dini, mdà alò
    di kafaglutgu di kenen, i Tingà Dwata, i mlé i kton di fati tlas deg, tandà i
    kalbong nawan deg.
  mbs-mbs: Pegpemenal ko ki Cristo, iling te nematay a doma kandin kidoen te kros.
    Lekat niyan, kenà kenaken ibeg se egbayà-bayà kanak, meneng si Cristo se egbayà-bayà
    kanak so eg-ogpaan a din. Dalem pa te peg-ogpà ko dini te keneyonan, megpesakop
    a diyà te Batà te Timanem egseligan ko. Dakel se pedowan din kanak aw yan nematay
    sikandin simelilin kanak.
  tof-tof: Enezane wamaka ki Kerrisodi nurrótókrri krrosdó akó ka myamem inzan koke
    ngyabendóla, ka ngaenzan ngyabenórró, a Yesu Kerriso ma errkya kürü moboküpdü
    ngyabenda. Akó errkya kazan bübi ngyabendóla, ka ngyabendóla Godón Olom amkoman
    angundi, ⌊moboküpdü ubi⌋ noan yarilürr kürükamóm akó tóba arról nótó ekyanórr
    kürünkü.
  cme-NT: Kuu dii ŋaa mi kuu, mi yalle taa aa Kirsa diele yaa cɛr waa-miɛ. Miŋ yeŋ
    terieŋgu maŋ nuɔ‑i nyuŋgo‑i-na, mi haa mi naŋga‑i Diiloŋ-Biɛŋo yaa nuɔ‑i. U yaa
    dɔlaa-mi aa hũu-ma ku mi maama-na.
  sus-sus: Ala xa Mixi Sugandixi faxa ki naxɛ wuri magalanbuxi ma, n waxɔnfe fan bara
    faxa na ki. Yakɔsi n mu birama n waxɔnfe fɔxɔ ra. Ala xa Mixi Sugandixi nan n
    ma duniɲɛigiri raɲɛrɛma. N n ma duniɲɛigiri raɲɛrɛma danxaniya nan saabui ra.
    N bara danxaniya Ala xa Di ma naxan a yɛtɛ baxi sɛrɛxɛ ra n bɛ a xa xanunteya
    xa fe ra.
  pon-2006: pwe met, kaidehn ngehi me momour, ahpw Krais me ketin ieias loalei. Eri,
    mour wet me I momourki met, I momourki sang ni ei pwoson sapwellimen Koht Iehroso,
    me ketin loalloale ie oh meirongkihong Koht pein ih pwehki ngehi.
  dad-dad: Aya Kristus ado aa tetek bun dinakesin, anĩ nigin, aya baban mata to abodok,
    anĩ ere, Kristus aya bun mata ibodok. Gama aya bouwau mata ibodok, are aya Negur
    Naal nigin momoiya bunem mata abodok, ĩ aya nigin wau laaf fen, aya nigin yogo
    luwa itoron.
  zab-NT: Ax rúnaca xcuenda dec né nare gutia chi guty Crist lo cruzy ax agati narestia
    nabánia, sino que arbeznía Crist. Anre xquel ni nabánia, nare nabánia zec ni reldilaaza
    Lliin Dios ni rcaaz naa ne ni guty pur nare.
  jae-jae: Gamoa matoc jali nec ŋam kêsêp aê tauc atom. Kilisi gêmoa mata jali mêŋgêjam
    ŋoc ŋalêlôm auc. Aê galoc tec gamoa matoc jali gamoa nom nec, ŋam kêsêp kakêŋ
    gêwiŋ Anôtônê Latu, taŋ têtac gêwiŋ aê to kêkêŋ tau kêtu aêŋa naŋ.
  ksd-ksd: ma go vakir iau iat mulai iau lalaun, Kristo iat i lalaun tagu; ma go ure
    kaugu kini ta ra pakagu gori boko, iau ki tana ma ra nurnur tai Natu i God, nina
    i ga mari iau, ma i ga tul tar mule ure iau.
  msm-NT: su kibali nakaunung ad to pagkamatoy ni Cristo duon to krus. Aw kuntoon
    konad no siak seini kani to yawa ku, si Cristo on to mig-ugpa kani kanay. Kaling
    man, to kinabuhi ku kuntoon igpasikad to pagsalig ku kandin no Anak to Diyus no
    wada oyog to kinabuhi din tongod to gugma din kanay.
  myk-myk: Nɛ pye kanna pʼa nɛ pinnɛ kori ni Yesu Kirisa ni shiizhan korikoritige
    ki na. Nɛyɛ pyaa ya ta pye nige ɲiifɛɛrɛ ni wɛ; Kirisa wu ɲɛ ɲiifɛɛrɛ ni nɛ zɔ
    wu na. Ɲiifɛɛrɛ temu ni nɛ wa nimɛ ke koŋɔ ke na ge, nɛ nayɛ kan Kilɛ Ja wu mu.
    Nɛ kaa ya taan wu mu fo wʼa sɔɔ na wuyɛ kan saraga nɛ wuu na.
  sbe-sbe: Keliso yona boita sataulo unai meta yau hinage maidagu ka boita. Unai nige
    yau ya maumauli, na Keliso kaliguyena ye miya. Taugu ta unai ya miyamiya ta meta
    Yaubada Natuna sunumana unai ya miyamiya, iya ye gadosisiyeigau na yona mauli
    ye mosegabaei yau hesabagu.
  mcr-mcr: Kraisi Iqu zä-huätati äuŋgqe, ii nyi-pqä anä äpäkoŋgueä eŋqä-paŋiqä. Itaŋga
    nyi häŋä-pmeqä änyä-häŋi ämakqe, ii Kraisi Iqu nyaqä yäpä-tämä häŋä yqänä pmetaŋgi,
    nyi häŋi iuta äpmeŋä. Itaŋgi täŋgaŋi, nyi qua täu äpmeŋqe, ii Goti Hanjuwä Iqueqä
    Ymeqä Iqueŋqä quuvqä naqä-qakuä heqiyqä iutanji. Iqu Qäqu, nyinyqä aaŋä kuapänä
    äwinyätä, Iqueqä häŋä-pmeqe nyi aŋgi indmetŋqä, ävquatämäukqe.
  cux-NT: Taachi ca'neeⁿnga'á yā Cristo, tuu'mi ní cánéé tan'dúúcā chi 'úú ntúūⁿ ca'neeⁿnga'á
    nduucú yā. Maaⁿ ní nguɛ́ɛ́ idiíⁿ tan'dúúcā chi 'úú neⁿ'é ti idiíⁿ chiiⁿ chi neⁿ'é
    Jesucristo ti Jesucristo chi daiya Dendyuūs canée yā na staava yeⁿ'é. Ní maaⁿ
    ní 'úú canduuchí ti i'teenú Daiyá Ndyuūs miiⁿ. Cristo miiⁿ dinéⁿ'e yā 'úú ní ca'a
    maáⁿ yā vida yeⁿ'e maáⁿ yā ní ch'īi yā caavā 'úú.
  tur-YTC: Mesih’le birlikte çarmıha gerildim. Artık ben yaşamıyorum, Mesih bende
    yaşıyor. Şimdi bedende yaşadığım bu hayatı, beni seven ve benim için kendini feda
    eden Tanrı Oğlu’ndaki imanla yaşıyorum.
  san-ITR: khrIShTena sArddhaM krushe hato.asmi tathApi jIvAmi kintvahaM jIvAmIti
    nahi khrIShTa eva madanta rjIvati| sAmprataM sasharIreNa mayA yajjIvitaM dhAryyate
    tat mama dayAkAriNi madarthaM svIyaprANatyAgini cheshvaraputre vishvasatA mayA
    dhAryyate|
  bel-N: Я ўкрыжаваны з Хрыстом, і ўжо ня я жыву, але жыве ў-ва мне Хрыстос. А што
    цяпер жыву ў целе, жыву праз веру ў Сына Божага, Які палюбіў мяне і выдаў Сябе
    за мяне.
  sch-sch: Khrista kôm jêmdelin ko om zoia, aniatachu, ki ring ani, keima chu ni
    khâi mu unga, Khrista hah keima han a ring zoi ani. Atûna taksa taka ki ring
    hih, mi lungkhampu kei ranga ringna pêkpu, Pathien Nâipasal taksôna ring kini.
  mic-MIQNT: Glaman ma nugu tla'tegew ta'n ni'n tel puatm gatu awna ta'n Gjinisgam
    tel puatg, muta Se'suguli eig 'ntinneg. Aq nige' ta'n tel mimaji ula ugs'tqamu,
    pas'g elita'sualg Gjinisgam uggwisl ta'n gesalit. Negm ta'n iga'toqop ugmimajuaqanm
    ugjit ugs'tawi'n.
  huu-NT: Naimɨe dɨbeimo jai itɨcue. Cristo cuemo ite. Cristo cuena namatade. Jusiñamui
    Jitona cue ɨɨnocana jai jaidɨcue. Cuena isiruillamona, naimɨe jitaillamona, cueri
    fiodaite.
  jiv-NT: Wisha Krístuja̱i̱ krúsnum jákaitjai. Tuma asamtai yamaikia wikia iwiaaktsujai
    wi wakeraj nuna túratniun antsu Kristu winí iwiaakui ni wakera nuna túratniun.
    Tura ju̱ aya̱shnium pujayatan aya Kristu enentáimtakun iwiaakjai. Krístusha Yusa
    Uchirí̱ntiat winia ti anentuk jarutkamiayi.
  otm-NT: Nuya dám 'bʉcä tengutho 'bʉ 'darpʉ xcá tu'be ra Cristo bʉ ja ra pont'i,
    ngue bi 'bɛrca man 'yomfɛ̨nisɛ. Nɛ gue'a ra Cristo i 'bʉcua mbo ma mbʉi ya, di
    bɛ̨ngä a dím ma nɛ 'bɛ'a gätho man'da dí øt'ä. Pɛ gue'a nám 'bʉcä a ngue thocua
    tho dí hąngä rá ts'ɛdi a rá Ts'ʉnt'ʉ Oją, ngue bi huɛ̨gä a nɛ bi un rá te nanguecä.
  dah-dah: Niŋgeb Yesu Kristu kuruse hende kamyiŋ gwahade po, ne wor yeŋya tumŋaŋ
    kuruse hende kamaryum yeŋ nurde hime. Niŋgeb gayenterbe nigen dufayner ma kuŋ
    himyen. Gwaha titŋeŋbe Yesu Kristu beleŋ po neya heŋ doyaŋ nirde hikeya kuŋ himyen.
    Irde megen gar hime kuruŋ gayenterbe Al Kuruŋ Urmiŋ ne niŋ amaŋeŋ wor po nurde
    naware yeŋ gasuŋne teŋ kamyiŋ al goke hekkeŋ nurde himyen.
  tnk-tnk: Rɨpko mhə iou iakamɨru təkwtəkwuni, mətə Kristo ramɨru ia nirak. Nɨmɨruien
    sə iakamarə irə təkwtəkwuni ia tɨprənə i, iakamarə irə, mamahatətə ia Tɨni Kumwesən.
    In rokeikei iou memhə tukw iou.
  kpr-kpr: Ava sedo, na jebuga irena emo, jo tofo nanda jebuga iraeri. Keriso nanda
    dubo jokáda teretiri, nunda jebuga aimi irena. O namokena jebuga eni tefori. Ava
    sedo, nanda dubo jokáda jebuga itatamuse irena emo, jo tofo nanda jebuga iraeri.
    Amo, God da Mandi nane tumonduse irena, ainda jebugari. Nu na dubo ruruse, nandae
    sedo fira ambududurusira. Ava sedo, na numoá tumonduse, numokena jebuga ruruse
    irena.
  san-IAS: khrīṣṭena sārddhaṁ kruśe hato'smi tathāpi jīvāmi kintvahaṁ jīvāmīti nahi
    khrīṣṭa eva madanta rjīvati| sāmprataṁ saśarīreṇa mayā yajjīvitaṁ dhāryyate tat
    mama dayākāriṇi madarthaṁ svīyaprāṇatyāgini ceśvaraputre viśvasatā mayā dhāryyate|
  nho-nho: iaa teenei seai ko nau nei teenei koi ora; teenei ko te ora are Christ nei
    teenei ku taka ma nau. Aa i te ora nei raa, nau e taka koi ka lotu peenaa i te Tama
    TeAtua, te tama ni llee tana manava iaa nau no mee ma ki mate Ia ki ora nau.
  gym-NT: Kristo müre ketani krusobtä, ben gwaire ti krütani, aisete mtare tita nüne
    ñakare au jakrä ja töi jenbti akwa, Kristo tä nüne tibtä amne tä ti jie ngwena.
    Tita nüne ja ngrabare nebti mtare, akwa tita nüne tödekare kwärä Ngöbö Odeibti.
    Niara käkwe ti ara jire tarebare amne ja biani müre ketadre kwe tikrä.
  azg-NT: Tojnaanꞌ tꞌionhanꞌ ja nnon tsonjnꞌaan yo Cristo, neinhin chito na mavantꞌö
    ntyja ꞌnaanꞌ ncüii nnon na tsixuan ncö, nquii Cristo vandoꞌ jon quiiꞌ tsꞌön. Ndoꞌ
    nanein juu na jömꞌanntyë, mavantꞌö ngꞌe na vantyja tsꞌön nquii jnda Tyoꞌtsꞌon.
    Nquii jon tyꞌoon jndyee jon na viꞌntyjii jon ja ndoꞌ tyincyaa nquiihin na tueꞌ
    jon ntyja njan.
  bhd-bhd: अवं मसीह सेइं साथी क्रूसे पुड़ च़ढ़ोरोईं, ते हुनी ज़ींतो न राव, पन मसीह
    मीं मां ज़ींतोए, ते अवं जिसमे मां हुनी ज़ींतोईं, त सिर्फ तैस विश्वासे सेइं ज़ींतोईं,
    ज़ै परमेशरेरे मट्ठे पुड़े, ज़ैने मीं सेइं प्यार कियो, ते मेरे लेइ अपनि जान दित्ती।
  too-NT: Quit hua'chilh icnīnī'ttza' lā' hua'chilh quintā'xtokohua'ca'canī'ttza'
    con Cristo. Hua'chilh tū'tza' quit iclahuī' lā' xmāntza' Cristo lahuī' na quimacni'.
    Quit iclīpāhuan ixO'kxa' Dios lā' chuntza' quit iclīlahuī' chuhua'j. Xla' quimpāxquī'lh
    lā' līnīlh por quit.
  ind-AYT: Aku sudah disalibkan dengan Kristus. Bukan lagi aku yang hidup, melainkan
    Kristus yang hidup dalam aku. Hidup yang sekarang ini kuhidupi dalam daging adalah
    hidup oleh iman dalam Anak Allah, yang mengasihi aku dan telah memberikan diri-Nya
    untuk aku.
  cjo-NT: Ikentakotaka Jesokirishito koroshiki, ikamaki. Iroñaaka kimiwitaka notsipatakari
    naari koroshiki, nokamaki. Kyaaryo, eenirona nañi, omaanta tee naaka añaashitachani
    apaniroeni, omaanta kijokiro rowana Jesokirishito. Iroñaaka tee nantziro nokowakaari
    naari, inta nantziro ikowakaakinari Jesoshi. Rirotaki Itomi Tajorentsi naapatziyakari.
    Inintashireperotakina, eejatzi ikamawentakina.
  nsn-nsn: Ge inggo pe ka uakusa keipio i rana tang Kristo tar korose, temaeit inggo
    paka hik manasa paha tua daan, bor nituaene ru uangoul keipio teke heirin Kristo
    gere uangoul i lolono totoguo, karu uangoul keip kompe tar nitagorong mana tar
    Tuna God geke malauelhirintehe tun totoguo, kare heir tar tukununa totoguo.
  san-DEV: ख्रीष्टेन सार्द्धं क्रुशे हतोऽस्मि तथापि जीवामि किन्त्वहं जीवामीति नहि
    ख्रीष्ट एव मदन्त र्जीवति। साम्प्रतं सशरीरेण मया यज्जीवितं धार्य्यते तत् मम दयाकारिणि
    मदर्थं स्वीयप्राणत्यागिनि चेश्वरपुत्रे विश्वसता मया धार्य्यते।
  tna-NT: Ecuaneda Cristo neje tupupai curusu su manuana pu cua nime putsu, ecuaneda
    manujiji nime epuani. Da putsu, jiahue Diusu sa Ebacua Jesucristo ecuana sa equita
    su eid'e yani. Tu peje su janimetucheati jepuiti bahui ecuaneda eid'e epuani.
    Tuahueda ecuana ebia su ibuneda batana putsu, ecuana eturuca jamatsemetiana manu
    neje.
  lid-lid: Jo mene imek hawe Krais udu bada kei tondreh tan, eme na dah, jo badek
    ba-en hamon ta so-ok tek le amwenen ja bwai, arile na len dah badeh, Krais manyah
    udu hawek ma jo edek in hamon ta so-ok tan. Handru, na len dah, jo manyah le na
    budon tek handru i ta Nadu Kindrei. Tasah, iy le tikisi jo, ma iy le akohok kon
    tek imek udu ta kei tondreh.
  wim-wim: '@see-verse:GAL.002.019'
  zga-M: Nitasiwa paninye nu Yesu sio une leno, yune nitama uKlisite. Viitama mnumbula
    yango. Amaisha ugunitama mu mbili nitama nulwidikho munumbula ya umwana va uNguluve,
    uvanganile akhihumia khu njela yango une.
  yom-yom: Minu ndibandu va dikulusi va kimosi ayi Klisto. Kadi sia ti minu ndinzinga
    vayi Klisto niandi wunzinga mu minu. Ayi luzingu ndilembo zingi mu nsuni, mu minu
    ndilembo luzingila ; minu kioki kidi yama mu Muana wu Nzambi, mutu wowo wunzola
    ayi wukiyekula niandi veka mu diambu diama.
  san-SIN: ඛ්‍රීෂ්ටේන සාර්ද්ධං ක්‍රුශේ හතෝ(අ)ස්මි තථාපි ජීවාමි කින්ත්වහං ජීවාමීති
    නහි ඛ්‍රීෂ්ට ඒව මදන්ත ර්ජීවති| සාම්ප්‍රතං සශරීරේණ මයා යජ්ජීවිතං ධාර‍්‍ය්‍යතේ තත්
    මම දයාකාරිණි මදර්ථං ස්වීයප්‍රාණත්‍යාගිනි චේශ්වරපුත්‍රේ විශ්වසතා මයා ධාර‍්‍ය්‍යතේ|
  yut-yut: Nak naga egɨp egɨpmɨ toŋ dɨma egɨsat, Kristo nak da buron egɨsak. On mɨktɨmon
    egɨp egɨp asat uŋun Piŋkop dakon Monji nandaŋ gadaŋ ɨmɨŋek egɨsat. Uŋun da nak
    do but dasi galak taŋ namɨŋek egɨp egɨpni nak aŋpulugok do parekgɨt.
  grc-BYZ: Χριστῷ συνεσταύρωμαι· ζῶ δὲ οὐκέτι ἐγώ, ζῇ δὲ ἐν ἐμοὶ Χριστός· ὃ δὲ νῦν
    ζῶ ἐν σαρκί, ἐν πίστει ζῶ τῇ τοῦ υἱοῦ τοῦ Θεοῦ τοῦ ἀγαπήσαντός με καὶ παραδόντος
    ἑαυτὸν ὑπὲρ ἐμοῦ.
  cpc-NT: Nokimitakaantanakiro nontsipatanaatyiiyaarimi Cristo ikimaatsitakaitakari
    pairani ipaikakoitakiri. Tima nokimitanaatyaari ikanta kaminkari, tikaatsi jantanai,
    okaatzi nantayitanairi tii naaka nintakaashitironi, Cristo antakaanawori. Nawintaanaari
    Itomi Pawa, tima antawoiti jitakotaana, ikamawintaana.
  nhg-NT: Icaca quiename tlö onemec tieca Cristo ipan coruscuabetl, hua öxö ayecmo
    neneme naja tlöcamo nemoa Cristo pa noyulo. Hua nonemeles tli öxö neneme, neneme
    por medio de noneltoqueles tieca tieConietzi Deus, öque niechtlasojtlaluc hua
    nemöctiluc para que omecoac por nopampa.
  nya-nya: Ndinapachikidwa pa mtanda pamodzi ndi Khristu, kotero kuti sindinenso amene
    ndili ndi moyo, koma ndi Khristu amene ali ndi moyo mwa ine. Moyo umene ndili
    nawo tsopano mʼthupi lino, ndi moyo mwachikhulupiriro mwa Mwana wa Mulungu, amene
    anandikonda nadzipereka yekha chifukwa cha ine.
  ngu-NT: Ijcuac Cristo omic ipan cojnepanojli, nejhua no ihuan onimic. Xoc ninemi,
    yej Cristo nemi ipan noyojlo. On nemilistli yejhuan aman nicpia ipan notlalnacayo,
    nicpia ican notlaneltoc itech iConetzin Dios, aquin sanoyej onechtlajsojtlac niman
    nopampa onotemacac para omic.
  kup-kup: Met ne ñomoh hahö-epovoz kapot epat hez. Met batam nem ham herisiz zaitivonañ
    het tovai emooh-pov pinañ honeo ñomat bon tah, oñ petev Kristo Godiz rop nemaz
    zakep tat ñomah-pop nem loporih hezaek, pi nenapuz homeo badae batat tovai samoh.
  jid-jid: Ba kpan me rju kukro ni Almasihu, ana me i misi zren na, aman ahi Almasihu
    si zren ni mimu. Izren wa misi zren zizan'a ahi u kpah, misi zren ni njanji u
    Vren Irji wa a son me nda no tuma ni tuma.
  wmw-wmw: Kwa kulungana na Almasihi, nigomezeriwa naye pamoja pansalaba. Basi siinshi
    omi tena, ila nkati yangu ainshi ndi Almasihi. Mainsha angu a sambi‑pa, niinshi
    julu ya kuntumaini Mwana wa Mwenyezimungu, anipendire na aripereke mainsha ake
    kwa ajili yangu.
  gmv-GGM: Tani Kiristossara kaqitadis hayssafe guye dizay tana gidike shin Kiristossa
    ta gidon des. Haikka ta ashon diza dusay tana dosidi bena ta gish oothi imida
    Xoossa na bolla diza amanon days.
  ssg-ssg: Ien masin ka nga mat ohoiwen Krais he kros. Kumahe ape nga usiusi wouk
    ti imat. Puki Krais pupuas leilok. Aope ie nga hana hatapo xoxoi namilok hani
    tel Nati Haeu, tetel i waheni hawane nga ape i mat ti ukei totonak.
  zpo-NT: Tubka kwaan Jesucrist mkee na lo krus, nu nanakt na xaa mban, xaa mban nak
    Jesucrist, xaa kwaan nzho leen lextoo na nal. Nu lee yalnaban kwaan mban na leen
    xkwerp na nal, mban naya nel ngwii na lo Xgann Dios, xaa nkedoola na, nu ngut
    kwent cheen na.
  poy-poy: Vinu nankulikala, kumbiti neni ndiri kayi yanulikala, Kristu kalikala mngati
    mwa neni. Makaliru aga ganulikala vinu munshimba, nulikala kwa njimiru, njimiru
    mu Mwana gwa Mlungu yakanfiriti na kawulaviyiti ukomu wakuwi toziya ya neni.
  qwh-NT: Noqaqa Teyta Jesucristuwan cruscho juntu wanushqa cuentam quecä, y manam
    quiquï munanqänonatsu cawä, sinoqa Jesucristu munanqannonam. Tsemi que patsacho
    cawecarqa, Diospa tsurinman marcäcurllana cawacü. Pemi allapa cuyamarnï rantï
    wanorqan.
  gaw-gaw: Da Kristus ele oh ad emaitakp̱a aihlop bia mauhmi amunu da gemu bau daaṯem,
    bau amuam daḵa dahilp̱aib iiṯa. Iiṯa. Kristus Nug da oolp̱a bau daaṯe. Anam daaṯe
    amunu dahil oiyak wan imup̱anu oh amu da Kayak Beḵanu oolp̱a genab doyeye oiṯem.
    Nug dahilnu oo mauhe amu dahilnu ele mauhom.
  nca-nca: ko neneŋo muríne ŋako neneŋo qu kini, Kristo eneŋombo no quroko yote. Enendo
    newonde meté nunoro samaka nerewero khumaró. Nondo Anutu koro Naŋuní iŋondutuworo
    itaka nokono ŋano eneŋo wimbímo yoteno.
  zpz-NTPP: Orzeꞌ ndeꞌ nu walabaꞌ nu rcyiiña̱ gal nu pcyiiña̱ gulas, sinu rcyiiña̱
    gal mod nu rlagy Crisht. Na nu zu̱ gyishlombecy ii, se coz nu rlagy ziꞌl ñi nu
    gyicy mbecy nu ricy cup consuel lo iꞌñ Ñgyoozh, se ndeꞌ ziꞌl coz nu ricya̱. Gun
    iꞌñ mi pcam ya̱, nunu pshet ic mi nu gut mi nu nac gazaꞌ ya̱.
  zac-NT: Hia vidë gushë gualú con Cristo lu cruz. Lëꞌë duldë adë rnibë́ꞌadiꞌin na
    iurneꞌ, sino Cristo bëneꞌe vidë cubi nu rnibëꞌa më na. Vidë cubi nanapa iurneꞌ
    laꞌni guë́ꞌdchiliu, napa por pudërë shtë shini Dios purquë rialdí lduaꞌa shtiꞌdzë
    më, el quë narac shtuꞌu na nu gútiꞌ shlugara lu cruz.
  kyg-kyg: Inagi Kalaisiꞌa malipu yosaleꞌmo faliꞌnigeꞌnaeꞌmo agaeꞌeꞌmo faliꞌnovaꞌmofeꞌmo
    hemenimo afaꞌa oꞌmaiꞌnovaꞌmonanafa Kalaisiꞌa nagaepiꞌmo maiꞌniye. Hemenimo ma
    mopafiꞌmo maiꞌneꞌnaeꞌmo Goti Mafaꞌneꞌaeꞌmo nagesa afiꞌna fatago nehuva kavatetikeꞌmo
    afaꞌa maiꞌnove. Agaemo nagaefeꞌmo hau ayamopafiꞌmo hauꞌnigeno falino nateꞌniye.
  kmk-kmk: Naidagamungak kan Kristu un natoy utdit natoyana’t dit kulus. Ot bokonona
    sakon tun mangitulay situn mataguwak nu adi si Jesu Kristu un iinggaw kan sakon.
    Ot uttun matattaguwak situn lubung, mataguwak maipagapu’t pammatik kan Jesu Kristu
    un Anak Apudyus ta pipiyaona’d sakon kan intod na dit long-ag na maipagapu kan
    sakon.
  cao-NT: Cristo ya tsi cruzó tsi ë naniquë noho jabi yoi qui. Jaboqui jamëri tsi
    xo toa ë bësohaina. E nohó bësohi quiha Cristo ra. Jaboqui pi Dios Baquë qui chitimihi
    tsi bësotëquëyoiquia. Jabi ëa noihai ca tsi xo toa jahuë Baquë. Noihax ë bax ja
    naniquë ëa xabahamaxëna.
  bbr-bbr: '@see-verse:GAL.002.019'
  inb-inb: Chi­wanka, nuka kikin mana kaug­sa­ni­chu. Cristomi nuka­wa sug­lla­pi
    kaugsá. Nuka, kuna­ura kuir­pupi kaug­sa­kus­pa­pas, Taita Dius­pa wam­bra­wa
    suma iuia­ris­ka­lla­wa­mi kaug­sa­kuni. Paimi, nukata iapa kuia­waspa, nuka­manda
    saki­rirka, wañu­chii tukun­ga­pa.
  hrv-hrv: Živim, ali ne više ja, nego živi u meni Krist. A što sada živim u tijelu,
    u vjeri živim u Sina Božjega koji me ljubio i predao samoga sebe za mene.
  box-NT: Ĩ mukãnì wi bṹn bon, ká ĩ wã́a yí te ĩten, o Krista mí bɛɛre
    lé yìa wi miì. Le mukãnì na á ĩ wi yi hã laà na kà wán á ĩ wi yi
    ĩ sĩidéró o Krista yi bìo yi, wón na wara mi, á tà nɔn míten ĩ bìo
    yi.
  ote-NT: Nu mri pontꞌa ra Zidada Jesu, ja ra uɛnda nequi ja bri pontcaguini nehe.
    Hangue ya hindí ꞌbʉi de ma paha sɛhɛ. Nubyá go ra Zidada Jesu ꞌbʉi ja ma coraso.
    Y ya dí ꞌbʉi po ra jamfri núꞌa̱ dí pɛꞌtsuabi rá Tꞌʉ Ajua̱ núꞌa̱ toꞌo bi ma̱cagui
    ne bi unga rá te por guecagui.
  wnu-wnu: End ne see ye igom igoum eng yonou ar ue, Krais yet igama igoum. See ye
    igom igo qib igoum eng, ye Qenu wonou wau yet igub der wonomi waramb umor end
    wot oabig igoum.
  zam-NT: 'Por part cón che''n Diox, Diox mblole'' cuent ngòc daa mèn co'' nguthle'',
    co'' nee di''s, Diox mblole'' cuent thidte mque''en loo cruz con Crist. Cona,
    ngue niin lool, Pedr: Ithidte daa nac mèn co'' naban co'' ndoo lool trè''. Leque
    yub Crist nac xa'' co'' nzo ban no daa por cón che''n Xpii Natú''. No láth be''
    naban daa, daa co'' nac bél''yòo, daa ngue tee ban ante por ndxàpen yalxla''s
    no ndxelazen loo Crist co'' nac xgan''pe'' Diox. Xgan''pe'' Diox nque'' lezo''
    ñèe daa. No axta mda'' xgan''pe'' Diox lugar mquée yalguth loo xgan''pe'' Diox
    por cón chenen.'
  zyp-NT: Kama cawh Khri khatah khaipai cang myca neh ka, hring khawh bei neh. A cang
    naná teitah Khri cawh ka chung letah a hring myca. Pungsaw tei ka hringpaw hringnah
    heh pa do katei ka cawtah a hringnah a peipaw Khazing Sawcapaw ka zingnah rawng
    tah ka hringpaw a cang.
  sey-NT: Cristo ja̱ꞌre que̱ cua̱ñosiquëpi paꞌiyë. Ja̱ yëꞌtaꞌa huajëquëpi paꞌiyë,
    Cristopi yëꞌëni paꞌi doꞌipi. Yëꞌëpi paꞌiye pa̱ñë. Ja̱je paꞌina, iye ca̱pë huajëquë
    paꞌiye cato Maijaꞌquë mamaquëni yëꞌëre oi ju̱cacai i̱siquëni deꞌhue yëꞌëre ñacaija̱ꞌquë
    api cuasaquëpi paꞌiyë.
  nvm-nvm: Ijefuon iviakma na fioijo iji nam nar fioijo bakin gavo fu Kuraisri oinun
    ijia fin. Kurais Godon Farif iji fu na oijmieme nuifuon kuros ijia guain. Ijefuon
    iviakma na fioijo iji na Kurais ma vierafene fioij.
  mps-mps: Megi ena eno bomogo naga bidibo meni, ena Kraisgo bomogo bidibao. Aga da
    te Godigo Ogwa da, tama agai ena dali dwagi yai homu eyu godolo mu elama, tama
    aga digi bidibo ula tagalama tama ena tau siyu isai. Tama eno ena homu tigidali
    agaba muyu, megi ena e tǫde tigi tomode bidiyu, tama te tiwai ena aga bomogo
    bidibo dao.
  pab-NT: Nikare hoka maisa atyo natyoheta xini notyaonita, xakore hoka Cristo atyo
    tyaonita nohiye. Exahe exe kalikini nawenani tyaonitere atyo notyakekotere Enore
    Ityani xema tyaonita. Hatyo atyo awaiyetya natyo hoka hatyota isoawihare nomani.
  llg-llg: Hatematak ia, au ta ndia asoda so bali, tehuu Karistus ndia nasoda nai
    au ao-inang. Au hambu soda beuk ia, huu au amahele Manetualain Anan. Huu ana sue
    au nalan seli, losa Ana mate nggati au.
  kyf-kyf: '''Ɩn, ɩn -ka ''yliyɔgada -mɩ, we ''nɩ na dɛ -ga ''maslɛɛn ''yliyɔ, nɩɩ,
    Klisɩ -gaa ''yliyɔ ''mɩ ''wʋ. Nɩɩ, -Lagɔɔ ''Yu ka na zɛkalɩe -slolu, ''ɩn ɔ yia
    ɔ ''dɛ wla na ''gbʋ, ɔ dlɩgʋzʋzʋe nya na ku -gaa -slɛɛn da ''yliyɔ.'
  tpi-tpi: na mi kisim nupela laip. Tasol dispela laip em i no laip bilong mi yet.
    Nogat. Krais em i stap laip insait long mi. Na nau olgeta pasin na wok mi mekim
    long dispela graun, em mi mekim long rot bilong bilip. Mi bilip long Pikinini
    Bilong God em i bin laikim mi tru na em i lusim laip bilong em yet bilong helpim
    mi.
  mih-NT: Tañi sa sihi yo nu cruz sihin ra Cristo cuu si, zoco ndito yo. Zoco yɨvɨ
    ca maa yo ndito, ra Cristo cuu ra iyo añima yo. Ta cuhva iyo yo vityi ñuu ñiyɨvɨ
    ya, iyo yo tacuan vatyi sino iñi yo sii Zehe ra Ndyoo. Maa ra cuñi xaan sii yo,
    ta saha ra sa cuu ra sa cuenda yo.
  qvh-NT: Jesucristuta chasquicush carmi pay cruzcho wanush cashganno nogapis jusalicuypä
    wanushnöna caycä. Saymi quiquin Jesucristo yanapaycäman Tayta Diosninsi munashganno
    cawanäpä. Saymi cawashgäyäga Tayta Diospa surin Jesucristuman yäracur cawaycä.
    Paymi cuyamashpansi nogansi-raycu cruzcho wanush.
  kms-kms: pugri bu muq nge asi kin pugri nge ningne kas segi, pudi Kraist oyi nge
    nde nas. Nge muq kas kin te nge God ningg wo nei gibig kin yumbo ur pe kas. God
    ningg wo ni nge quan nganye yawo niragh righe di ni nge ghav nindigh ningg nati.
  agn-agn: Ig belag da ta yo tang gaboi mandian, kondi si Cristo mismo ang nani ong
    yen. Mintras tarino pa ong ta-paw tang kalibotan, gaboio lamang tenged ong yen
    ang pagto ong Ana tang Dios, ang yay ang naggegma ong yen ig nagbolontad tang
    kaboi na para ong yen.
  nhi-NT: Iuantzin Cristo oniah intlasohsal itich in cruz; uan axan acmo yen neh naquin
    inyoltoc, tlamo yeh Cristo naquin yoltoc notich. Uan axan noyolilis itich nin
    tlalticpac motlachicauilihtoc itich notlaniltoquilis inauactzinco niConetzin Dios,
    naquin onechontlasohtlac uan nopampa omotemactih.
  ttc-NT: Junch'in tuky'i Krist wetz inkamik twitz krus, b'ix ajna'l wetz k'onti'l
    nkyin'anq'in te wetzx, sinoke nkyin'anq'in tzan tpaj te Krist atqex tuj wanim;
    nkyin'anq'in wit'lik nk'u'j ti'j te [Krist aj] Tk'wa'al Dios aj nkyinqet tgani'
    b'ix oxik tq'apo' tib' tzan tkamik tzan npaj wetz.
  dan-1931: Med Kristus er jeg korsfæstet, og det er ikke mere mig, der lever, men
    Kristus lever i mig; men hvad jeg nu lever, i Kødet, det lever jeg i Troen, på
    Guds Søn, som elskede mig og gav sig selv hen for mig.
  kwj-kwj: Woro apa do himamwale tinga a dau ti, ai himamwale mina. Kurais to ai sembe
    we tiki dau. Apa do nuwe ki ani ichiꞌuchandau numbo hinga ti Gotri Che ni sembe
    ani haro sumbu kumbwa ani indau. Gotri Che ori ani keke wokoni ri hima tape tinga
    ri himamwale tinga ani okula kinani ri ohumbwero.
  vie-OVCB: Tôi đã bị đóng đinh vào cây thập tự với Chúa Cứu Thế; hiện nay tôi sống
    không phải là tôi sống nữa, nhưng Chúa Cứu Thế sống trong tôi. Những ngày còn
    sống trong thể xác, tôi sống do niềm tin vào Con Đức Chúa Trời. Ngài đã yêu thương
    tôi và dâng hiến mạng sống Ngài vì tôi.
  kze-kze: Ísu Káráísitimba taaira'á tuvúwúwana puwún-kanaavimba sáwí'o uráundawaina
    ááimba ánásaraimba póna ívé'a Káráísiti kesé máyáísa'a ívé'o máyaunda ááéraani'a
    íma umái máyaumne. marapá'á máyaunda íma úwoi mé'a Áánútu ááninko kentávéna imáyáa
    éna pukáiwain-aaiyave'a áraire súndayave'a aúnái'a umái máyaumne.
  mpj-mpj: Jiijaj Kurayijpaju ngayuku wartangka wiltiyikingu ka miturringu, kayila
    walykukajaju warningu. Palujanu Mamaju kawalya nyinani. Palunyayururna Jiijajyuru
    ngayu miturringu kayilaparna martu kujuparringu Jiijajmili walyjarringu. Mirtarna
    walyjalu kulira ngapini, Jiijajparna kulira ka ngapini. Jiijajkuwiyajurnara junga
    nyininpa, Mamamili kajaku. Ngayukuju layikamurringu ka palunyangkayilaju miturringu,
    ngayungkamarra, jumajirna ngayu walykuwinti miturrijaku.
  lbk-lbk: ya khapo tay siya chi, faken ak et is mangichad-alan isnan falo ay fiyagko,
    mod-i ket si Cristo ay wad-ay ken sak-en. Et maid teken si mangichad-alan isnan
    fiyagko idwani mod-i ket nan mamatiyak isnan Anak Apo Dios, ay nangichowa isnan
    awakna ay matey maigkhapo isnan layadna ken sak-en.
  mto-NT: Veꞌem xa a̱tseꞌe ax joꞌn a̱tseꞌe ku̱nꞌa̱a̱ꞌk je̱m cruz ka̱jxm je̱ Cristo
    ma̱a̱t. Je̱ꞌe̱ ka̱jxts a̱tseꞌe nko̱o̱ꞌkjoojntykini je̱ts a̱tseꞌe nyaktónu̱t ya̱
    nꞌavintso̱ vinmaꞌyu̱n, je̱ Cristo veꞌe joojntykip yam a̱ts njaꞌvin ka̱jxm, je̱ts
    namvaat a̱tseꞌe ya̱ naxviijnit niꞌkxu̱ko̱pk njayep, je̱ Nteꞌyam je̱ yꞌOnu̱k ka̱jxts
    a̱tseꞌe njoojntyka ku̱xeꞌe a̱ts je̱ꞌe̱ njaanchjáva, je̱ꞌe̱ juuꞌ a̱tseꞌe o̱o̱y
    xtuntso̱jkp je̱ts a̱tseꞌe xkuꞌo̱o̱ꞌki.
  bzh-bzh: rëḳ ma gesa nahën nado vesaġ. Rëḳ mu yiḳ su nebë sën senġo nado vesaġ
    rë. Gaḳ yiḳ Kerisi sënë nedo vesa loḳ sayoġ lob gwëbeng sa nado vesaġ, in
    sayoġ neya timu vu Anutu Nalu sën kwa pesivin sa bediiḳ loḳ yah sa böġ lo.
  guj-2017: હું ખ્રિસ્તની સાથે વધસ્તંભે જડાયો છું, પરંતુ હું જીવું છું, તોપણ હું નહિ,
    પણ મારામાં ખ્રિસ્ત જીવે છે; અને હવે મનુષ્યદેહમાં મારું જે જીવન છે તે ઈશ્વરના દીકરા
    પરના વિશ્વાસથી છે; તેમણે મારા પર પ્રેમ કર્યો અને મારે માટે પોતાનું અર્પણ કર્યું.
  jvn-NT: Aku saiki wis katut mati kapentèng karo Kristus, sing ijik urip iku dudu
    aku menèh, nanging Kristus sing urip ing aku. Lan suwéné aku urip ing donya kéné,
    enggonku bisa nuruti karepé Gusti Allah namung jalaran aku pretyaya marang Anaké
    Gusti Allah sing nrésnani aku. Dèkné sing masrahké uripé dipatèni nglabuhi aku.
  byr-byr: Kɨraazɨtɨyarɨ wɨlamwaaiheinyɨna Kɨraazɨtɨyai yɨsavɨ balakegaaꞌ nɨmɨ bainɨkeinyɨ.
    Sareꞌ nɨmɨ sainyɨ mamwaalyɨge. Kɨraazɨtɨyai sahwai wɨlanyɨmwaalɨkeinyɨ. Dahaaꞌ
    kɨlaaꞌnakeinyɨ mwaaiheinyɨ. Gotɨyare Gawaalɨkɨ lɨmwadɨ mwaaiheinyɨ. Sai nɨmɨnyɨna
    tewaanya wɨvuꞌnakelyɨ. Gamɨ sai nɨmɨnyɨneba marɨmwangɨnaka yarai balakelyɨ.
  ian-ian: Kraist diwai krosmba kiya vla wuna tamba yelavɨka yetuwa kavle maawut kiyandɨ.
    Wunai yelavɨka yetɨga vapmba ana yetɨlɨgowun. Kraist waa nyaangɨtmba yetɨlɨgowun.
    Ndɨ wuna maawupmba lɨga yetɨweya vak kat wun kat mbutɨgandɨ. Godna nyan wun kat
    yinda vak kat yelavɨka yetɨlɨgowun. Wun kat nɨma maawut yelavɨka lɨndɨ. Wun kat
    tɨga kiyandɨ.
  hun-hun: Krisztussal együtt megfeszíttettem. Élek pedig többé nem én, hanem él bennem
    a Krisztus, amely életet pedig most testben élek, az Isten Fiában való hitben
    élem, aki szeretett engem, és önmagát adta érettem.
  mcf-NT: “Ambi con tsusedpa Moises chuimiactedi nashouidi Nuquin Papan nuqui bëdamboen
    istsiash,” quedenedi Esus tantiec adenquio yanondabi. Nëbi ëmbi tantiaidquio nainquio
    yec Esuquidistubëdi cuëshëdenquio yec bëdamboec tabadebi. “Ëbi tantiec ëbi cuidmenquio
    icnuec abided cuidadec unësac caondash,” quequin tantiashoeni Esusëmbi bëdamboec
    tabadquid icmec.
  kjs-kjs: '@see-verse:GAL.002.019'
  mni-mni: Eina Christtaga loinana cross-ta siminnare aduga hingliba asi ei natte,
    adubu Christtana eingonda hingbibani. Eina houjik hingjariba punsi asi eibu nungsibiriba
    amadi eihakkidamak masagi punsi katthokpikhraba Tengban Mapugi Machanupa adu thajabagi
    mapannani.
  yad-NT: Nu̱tyu munusi̱ ravyichanu̱yada daryaju̱ Crístusa̱, jiryatiy crusitya̱sa
    samurichenutadeda Ju̱denura rajyuuchuveda Crístu batyedata; ne ri̱nu̱y ray variñu̱ndye,
    Crístu ji̱ta jnu̱y diye ri̱bivaju̱ day. Jiryatiy ri̱nu̱y diye ravyu̱mu, ratyuva̱chodamusiy
    ri̱nu̱y, jiryatiy ratyuva̱chu simu Ju̱denu denu daryaju̱, jiryatiy sava̱ta̱damu
    jibetyeda rayadaju̱.
  mxb-NT: Ta viti kíán kékuendái̱ ña̱ ni̱ xiꞌi̱ nduúi̱ xíꞌín Jesucristo ndi̱ka cruz.
    Sa̱ꞌá ño̱ó ko̱ ta̱kí ka̱ yuꞌu̱ no̱ó ña̱ kóni̱ miíí. Nda̱ Cristo va kúú na̱ nákaa̱
    níma̱í dándáki na yuꞌu̱ viti. Ta ndidaá ña̱ kéei viti, kúú ña̱ kéei sa̱ꞌá ña̱
    kándéé iníi̱ Jesucristo, na̱ kúú de̱ꞌe Ndios, na̱ kúꞌu̱ ini sa̱ꞌí, ta ni̱ na̱ki̱ꞌo
    na mií ná ña̱ ni̱ xiꞌi̱ na̱ sa̱ꞌí.
  pon-2006A: pwe met, kaidehn ngehi me momour, ahpw Krais me ketin ieias loalei. Eri,
    mour wet me I momourki met, I momourki sang ni ei pwoson sapwellimen Koht Iehroso,
    me ketin loalloale ie oh meirongkihong Koht pein ih pwehki ngehi.
  maq-NT: Ngajan xi sacuaha xi ha quihndë hacuiin cjuahñu naha xi tjin ná ta sacuaha
    cjuahñu rë Cristu. Peru quihndë xi tjin ná cjuahñu cojo yojo naha ne, mangu cacún
    cojo Quihndi rë Nina, me xi catsihmu cacun ná hacuaha casua me yojo rë me xi cueya
    ngatsë naha.
  hto-hto: Cristo naui cruzmo coraɨca tɨilla izói, ja birui tɨide izói fɨnócamɨedɨcue.
    Iemona ja birui cue cáanano dama cúeɨeñede; Cristo cuemo íllado cáadɨcue. Afe
    bie énɨemo ite bie cue cáanano, dama Juzíñamui Jitomo cue ɨ́ɨnuado ófɨredɨcue,
    mei afémɨe cuena izíruillano, dama ie abɨna cue meífomo cruzmo tɨ́izaideza.
  por-BRBSL: Eu fui crucificado com Cristo, e não sou mais eu que vivo, mas Cristo
    vive em mim. Essa vida que agora vivo na carne, eu vivo pela fé no Filho de Deus,
    que me amou e se entregou por mim.
  ces-NKB: Jsem ukřižován s Kristem; žiji tedy již ne já, ale žije ve mně Kristus.
    A [život], který nyní žiji v těle, žiji ve víře [v] Božího Syna, který si mě zamiloval
    a vydal sám sebe za mne.
  cui-cui: Poxonae Cristo tʉpa naetotha inta yawa muxuna tʉpa abe taexanae coyenewan.
    Daxota anoxuae xan be ichʉn, tsipei Cristo neyawa popona. Po peajʉntʉyapusʉwatha
    poponan, barapo peajʉntʉyapusʉwa Nacom necata tajume cowʉntsixae Cristo. Bapon
    Cristo, pon Nacom Pexanto, bichocono neantobe, daxota inta tsitʉpa abe taexanae
    coyenewan.
  boj-2014: Osim e olo ŋambile bunuj em. Ŋambile di ijo segi ŋambile sai. Kristus
    a segi ijo are miligiq di ŋambile unu. Deqa bini kumbra kalil e mandamq endi yeqnum
    qaji di e Qotei aqa Ŋiri qa ijo areqalo siŋgilatoqnsim yeqnum. Agi Qotei aqa Ŋiri
    na e tulaŋ qalaqalaibosiq aqa segi ŋambile uratosiq e qa moiyej.
  eng-OEBUS: I have been crucified with Christ. So it is no longer I that live, but
    it is Christ who lives in me; and, as for my present earthly life, I am living
    it by faith in the Son of God, who loved me and gave himself for me.
  eri-eri: ji agefe auma yafou eege tene. Ariya, agefe auma yafou eege waha ji yage
    yame uwa. Kristus no ji huwanyafe langa ago auma yafana. Onodu elebe ji fanyimu
    oruwanga, haruwe oruwanga oula beha langa ononi waha, ji huwanyage ngalengawou
    nomo jala langa ononi. Itou Idau no ji gaude hidu bona, ji hoyo hiyei nomo bona,
    no nogo nomo ago auma yafou awai waha bona huwanyafe ngalengana.
  aly-aly: Kel ayeng Jesus Christ-warl anyentirrek. Alakenh-anyem ayeng iteth aneyenh
    intem-antey. Atha Akngey-kenh alerikw tnakeyel, rarl atyeng ilkelheyel, atyeng
    katy ilwek, apmwa atyengety iwetyek.
  wiu-wiu: Nitikuno, itonoke pa mekuyake Keraisu nopala lipua meko. Nipa itonoke pa
    mekeneka nooke wene mekoa mekome tuademe nekene agoke wene tugoane meku.
  swe-swe: Jag har blivit korsfäst med den Smorde (Messias, Kristus) [i honom delar
    jag hans korsfästelse], och det är inte längre jag som lever, utan den Smorde
    (Messias, Kristus) lever i mig. Det liv jag nu lever i kroppen lever jag genom
    tro (i fullständig förtröstan) på Guds Son, som älskade mig (med en osjälviskt
    utgivande kärlek) och gav sig själv för mig.
  cth-cth: Kai teh Khrih hoi thingpalam dawk rei ka due toe, hatei ka hring rah. Hattelah
    ka ti navah kai roeroe ka hring hoeh toe, Khrih teh kai dawk a hring, ka tak dawk
    a tu ka hringnae teh Cathut e Capa yuemnae lahoi doeh, Capa ni kai lung na pataw
    teh kai hanelah amahoima hringnae a kâpasoung.
  mti-mti: Ne Keriso gaibu korosi egave tonegiya. Ne den vineni, megara Keriso dananap
    vinivi. God Usiwa me baigan nedne, sira membo nenanwa oya aorene. Me gumbe anotumat
    eni. Anotumat mame gumbe ne kwapunwa danave vineni.
  pad-NT: Kodiani hijanarihi ida kodimahi araboja ovahojaki. Cristo kamahi ida ova'i
    bodinia hojaja. Ovahoja'iki ida mahi ja'dini Cristo hora no'avini hi'iki. Cristo
    kodimahi ja'dini-ra honariavini vani Deus kaisai ka'oa-ra ovakaijokaha'oadahaja.
    Ovari hora nakaidiva'iki ho, abini'ina abono-ra va'ahavini kodimoni hi'ina.
  twi-twi: enti ɛnyɛ me na mete ase bio, na mmom Kristo no na ɔte me mu. Saa asetena
    a mete mu mprempren yi, mete ase wɔ Onyankopɔn Ba no a ɔdɔ me na ɔde ne nkwa maa
    me no gyidi mu.
  hlt-hlt: Khrih neh kai n'tai coeng dae ka hing pueng. Tedae kai voel pawt tih ka
    khuikah Khrih ni aka hing. Te dongah pumsa kah ka hing he kai ham amah aka voei
    uh tih kai aka lungnah Pathen Capa kah tangnah rhangnen ni ka hing.
  tbz-SIM: Bɛ̀ n wɛ̃nnɛ́nɛ̀ Kirisi nwe kudɑpɑ̃ɑ̃tí kɛ kùɔ míì tɛ̃́nkɛ í fòù, Kirisi
    weè fòù m miɛkɛ. M mɔkɛ mùù fòmmu di mmɔ̀nnì m mù fòù n tɑ̃́ mɛ̀ɛ̀ kpɛ́í nkɛ Kuyie
    mBirɛ, dɛ̀ɛ̀ n dɔ́ kɛ ku n kpɛ́í.
  san-GUJ: ખ્રીષ્ટેન સાર્દ્ધં ક્રુશે હતોઽસ્મિ તથાપિ જીવામિ કિન્ત્વહં જીવામીતિ નહિ
    ખ્રીષ્ટ એવ મદન્ત ર્જીવતિ| સામ્પ્રતં સશરીરેણ મયા યજ્જીવિતં ધાર્ય્યતે તત્ મમ દયાકારિણિ
    મદર્થં સ્વીયપ્રાણત્યાગિનિ ચેશ્વરપુત્રે વિશ્વસતા મયા ધાર્ય્યતે|
  ake-NT: Urɨ e'pokapɨ'sa' kurusu' pona Kʉrai a'kɨrɨ, mɨrɨ awonsi'kɨ uko'mamʉ pʉra
    iyesi, e'tane Kʉrai uko'mamʉ uyau. Uko'manto' uko'manyai'ne' ipun yau, Papa Mumu
    apurɨto' uya yau uko'mamʉ, ui'nʉnkanin nʉ'pʉ mɨrɨ awonsi'kɨ tʉmɨrɨ pe iye'tʉsa'
    rʉ'pʉ uiwano' pe.
  qvn-NT: Jesucristo cruzchru clävasha wanungannuymi nogas juchäcuypagga wanushanuy
    cayä. Chaura Cristowan cawarmi quiquï munangätaga mana imatas rurächu. Chaymi
    cananga Diospa-mayin Jesucristoman yupachicular cay pachachru cawayä, payga alisca
    cuyamarmi noga raygo wanusha.
  tku-NT: Quit hua'chi icnīnī'ttza' ē hua'chi quintā'xtokohua'ca'canī'ttza' Cristo.
    Hua'chi jātza' quit icuī'lh ē xmāntza' Cristo huī'lh na quilīstacna'. Quit iclīpāhuan
    ī'Ska'ta' Dios ē chuntza' quit iclīhuī'lh chuhua'j. Xla' quimpāxquī'lh ē līnīlh
    quimpālacata.
  bjk-bjk: Ma kaim im bere e to sik. Kaim. Krais i to sik kölöme re e. Ma a mangana
    to möxö aine e na, e to arixe ma nunu xö Barok kö God ewe nang ixo mamaa lamun
    e ma ixo isik tewe a to re ine ma ixo met kelen e.
  msy-2020: '@see-verse:GAL.002.019'
  bpr-bpr: Taman, ta ise do i mto, bay Krayst i ta mto dini di do. Na i lawilgu gnamitgu
    di kaftoogu di Ngà i Dwata, dunan i kambong do nawa na fafati di do.
