    nga lopatokona ae iau te Nutu Tuna ore materaumana iau ba ke tunge maulingngana
    ta ravunglele iau.
  dif-dif: Ngani tepi nganai, ja wata morla ngani, a‐ai, Christus ngakangu tepi nganai.
