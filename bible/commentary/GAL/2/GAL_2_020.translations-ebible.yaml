  san-MAL: ഖ്രീഷ്ടേന സാർദ്ധം ക്രുശേ ഹതോഽസ്മി തഥാപി ജീവാമി കിന്ത്വഹം ജീവാമീതി നഹി ഖ്രീഷ്ട
