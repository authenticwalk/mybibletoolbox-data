verse: GAL.002.020
translations:
  kpx-kpx: Iesu Kelisou idie domo hatiale ke nahate data vanu. Di aike uale keu di
    uveve holioholinu. Isito Iesu keike uveve doga daoge di kemo uma. Di hilokage
    keu Dilava mo. Keu daho isivi balugaike vaime di toelaho hatinu. Keu daiti uale
    kemo dana vani bahata di uvu mai avuemo mamoniege ui tigei.
  okv-H: Eto na Keriso ga tapa ji atahu ta teo pehea avoeto vasiri sapura nau irae
    rate Keriso ta vasiri avo jo nau ta vasiri mihia amo God ta Meni na namo avoembo
    osa ue hamo amita ikena avo humota one vasiri amita amo hamo nau ta mihia.
  tbo-tbo: Babana Keliso mitehi amaka hi witake gogoneiyai po a hilagena uyahinei
    tau ega yautuwe ma Keliso yautuna uyahiu e memae. Geka hougana hiniu a luyagohanana
    e memae ma yautuwe a baba dumana naka u witumagana Yaubada Natuna uyahina. Babana
    Yesu tauna a lunugotootogogei tau biugei ma i palihalena meya po i hilage.
  mal-C: ഞാൻ ക്രിസ്തുവിനോടുകൂടെ ക്രൂശിക്കപ്പെട്ടിരിക്കുന്നു. ഇനിമുതൽ ജീവിക്കുന്നത്
    ഞാനല്ല; ക്രിസ്തു ആണ് എന്നിൽ ജീവിക്കുന്നത്. എന്നെ സ്നേഹിക്കുകയും എനിക്കുവേണ്ടി
    സ്വയം അർപ്പിക്കുകയുംചെയ്ത ദൈവപുത്രനിലുള്ള വിശ്വാസംമൂലമാണ് ഞാൻ ഇപ്പോൾ ഈ ശരീരത്തിൽ
    ജീവിക്കുന്നത്.
  grc-SR: Χριστῷ συνεσταύρωμαι· ζῶ δέ, οὐκέτι ἐγώ, ζῇ δὲ ἐν ἐμοὶ χριστός· ὃ δὲ νῦν
    ζῶ ἐν σαρκί, ἐν πίστει ζῶ τῇ ⸂τοῦ υἱοῦ τοῦ θεοῦ,⸃ τοῦ ἀγαπήσαντός με καὶ παραδόντος
    ἑαυτὸν ὑπὲρ ἐμοῦ.
  bgc-bgc: यो इसा सै, के मान्नो जिसा मै मसीह कै गैल क्रूस पै मारया गया, अर इब मै जिन्दा
    न्ही रह्या, पर मसीह मेरै म्ह जीवै सै, अर इब जो मै जीण लागरया सूं, तो सिर्फ परमेसवर
    कै बेट्टै पै बिश्वास करण के जरिये जिसनै मेरै तै इतणा प्यार करया के मेरै खात्तर
    अपणी जान दे दी।
  khz-khz: Au Keriso goti gesatauro-koumaito; gau kwatunamo au roe magulina e ati
    au matotauku geku maguli. Aikina. E Keriso au aoku ai emagulina. Au etaunipara
    aonai emaguli amaguli-agiana ea, Palagu Natuna genai avega-taunatauna na rorinai
    amagulina. E Palagu Natuna na au eulamagikuto, au maguli pana vaia ulanana, matotauna
    gena maguli eveveni-agiato.
  deu-TKW: ich lebe jetzt nicht als ich selbst, es lebt in mir Christus; sofern ich
    aber noch im Fleische lebe, lebe ich im Glauben an den Sohn Gottes, der mich geliebt
    hat, und sich selbst für mich hingegeben hat.
  zsr-NT: Nac quiaꞌ ca chgútlenaꞌ tsazxö́n Cristo lëꞌi yag cruz ga naꞌ gutiëꞌ Lëꞌ.
    Qui lë ni naꞌ clëg nedaꞌ ni zoaꞌ nabanaꞌ, san zoëꞌ nabanëꞌ Cristo lu icj ládxiꞌdauꞌhuaꞌ.
    Tsca nac, zoaꞌ nabanaꞌ naꞌa, nac le réjlëꞌa Zxiꞌnëꞌ Dios, Bönniꞌ naꞌ bdxiꞌinëꞌ
    nedaꞌ len budö́d cuinëꞌ lu yöl‑laꞌ gut uláz quiaꞌ nedaꞌ.
  lin-lin: boye ezali lisusu ngai te moto nazali kobika, kasi ezali Klisto nde azali
    kobika kati na ngai. Bomoi oyo nazali kobika sik’oyo kati na nzoto na ngai lokola
    moto, nazali kobika yango na nzela ya kondima kati na Mwana na Nzambe, oyo alingaki
    ngai mpe amikabaki mpo na ngai.
  hns-NT: Djab Kriest kroes par maral tab Parmeswar ke aakhie me ham bhie marlie.
    Ekar matlab hai kie ab ham aapan djiewan na bietaaila djaise hamme attjha lage
    hai, bakie Kriest hamaar diel me rahe hai aur ham okar hoekoem par tjaliela. Aur
    djab talak ham doenia par djiejab tab lek ham aapan bharosa Parmeswar ke Beta
    par dharab. Ohie hamme pjaar karies hai aur hamaar khaatien aapan djaan deis hai.
  noa-E: Maguata nem khaigbam wawaagan mʉʉn nawe Cristo thõo naawai i dʉ̈i ãba pakuls
    gaai thõrrjöta chirʉm, magʉm ley ʉʉrkha nʉmuata tag mʉch peerdʉjujã khĩirjuba.
    Pari tag warramjö mag khĩirjuba chirʉmʉn mʉch khĩraupai khaba, Cristo mʉ thãar
    ee sim ag juapaauta mʉrʉg magpi sim. Maguata Ẽwandamau khõsimjö wawaag ich Iewaa
    Cristoou mʉchig juapá deeju khĩirju chirʉmuata nem wau chitʉm, chadcha ichdëuta
    ich garmua mʉ khõsi awi mʉ kõitjã ichta thõopitarr aawai.
  eng-EMTV: I have been crucified with Christ; it is no longer I who live, but Christ
    who lives in me; and the life which I now live in the flesh I live by faith in
    the Son of God, who loved me, and gave Himself for me.
  mib-NT: Chi nájnūhun je ni jihī rī jicā cruz jiín Cristo, te vijna chi tuá técu
    rī jeē maá rí, chi máá Cristo cúu jeē técu ini rī. Te jeē técu rī ini ñayɨ̄vɨ
    yáha vijna cúu jeē candíje ri jeē Sēhe Yaā Dios chindéé ñáhán yá ruhū. Chi ni
    cundáhú ni yā ruhū te ni socō yā maá yá jehē rī.
  lif-NT2: इङ्‌गाॽग ख्रिस्‍ते़न्‍नु सिलाम्‍साक्‍मा सिङ्‌ङो स्‍याङ्‌ङाङ् वाॽआ, हे़क्‍क्‍याङ्
    आल्‍लआङ्धो इङ्‌गाॽग मे़हिङ्‌ङान्, कर ख्रिस्‍ते़न्‌इङ्‌गाॽओ हिङ्‌लो॥ इङ्‌गाॽग कन्
    नासिङ्‌गे़न् थक्‍को हिङ्‌ङाल्‍ले़ निङ्‌वाॽफुसाःओबा नसाःन्‍लाम् हिङ्‌ङारो॥ खुने़ॽए
    लुङ्‌माॽ तुक्‍ताङ् हे़क्‍क्‍याङ् आलागि कुहिङ्‌मन्‍निन् पिरुरो॥
  xnj-xnj: Nambu lepi nene mwenitama nambu Kilisitu, itama mugati yangu, lepi namwene
    kavili, nambu Kilisitu ndi avi muhiga yangu, na wumi wenivii nawu nitama kwa sadika,
    sadika mu Mwana wa Chapanga, mweaniganili hati kuwusa wumi waki ndava yangu.
  mmx-mmx: I lok ngan ta do diga vaxarem ia eburu mi ne Karisito ro at laxaba. La
    kopmen nenia xa na a rooro, ketla ne Karisito axa na i rooro xeneng tarak. La
    lorooro nenia ak lok keneng teren, ni lorooro mi lununu keneng at ne Nitna ne
    Moroa, la neni ga balamu ia la ga raba lorooro ren kusu na uu nop loklok tarak.
  cbr-NT: '''Uchatëcënuxunma ashiquin ''ën ''uchacama ëni cana Cristobë bamacësa ''ain.
    Usa ''aish cana ''ëshima, Cristo ax ''ëbë ''ain, aín cushínbi ax cuëëncësa oíshi
    ''in. Nucën Papa Diosan Bëchicë, axa ''ë nuibati bamatsianxmabi ''ën ''ucha cupí
    bama, ami catamëti cana ax ''ëbë ''ain, ax cuëëncësabi oi ''in.'
  tee-NT: Pus tachi ju va icnilh quilhilhcata ju Dios acsni tavanan xtuccalh ju Cristo
    ju lacacurus. Chai ixlhiyuchi jantu vana lai actinavi ju quink'achat qui'akstu.
    Pus ju chavai mas ict'ajun para jantu va laquintachaput qui'akstu ju icnavi ju
    k'ox. Alai la'ixtachaput ju Cristo ju t'ajun laqui'alhunut. Chai ju qui'atsucunti
    chunch junita ju chavai va ixlaca'atalh ni iclhilaksich ju ists'alh Dios. Yuchach
    ju quimapainita chai mak'axtaklh is'atsucunti ju va quimak'alhtaxtucach.
  eng-LSV: I have been crucified with Christ, and I no longer live, but Christ lives
    in me; and that which I now live in the flesh—I live in the faith of the Son of
    God, who loved me and gave Himself for me;
  cak-NT: Y cuando ri Cristo xcamises chech ri cruz, ren anche'l can xicom riq'uin.
    Y romari' ri nuc'aslen ri c'o cami, man wichi ta ren, xa can richi ri Cristo ri
    c'o pa wánima. Y ronojel ri nin-en-e chech-ulef, xtin-en roma can riq'uin ri Cristo
    ri Ralc'ual ri Dios nuyo'n ri wánima; ri Cristo ri xirojo' y xujach-ri' chi xcamises
    woma.
  pah-NT: Nhiremimbotarimova'ea rehe ji ndakoa'javi kiro. Cristo'ga reki ji pojyka
    a ji rerekovo. Garemimbotarimova'ea rehe ji rekoi kiro jijikoga ga rehe Tupana'ga
    ra'yra'ga rehe. Gaha ji arõ hete. Ga onhikwava'ẽ omanomo jirepykaramo raikwehe.
  sja-NT: Cristopa mãga ooji, kurusode piuk'ãri. Maperã mɨa jarai mɨ jida auk'a kurusode
    piu pɨk'aji Cristo ome, mãgá uchiait'ee ma ũraa p'ãda jua ek'ariipa mãik'aapa
    araa bapariit'ee iru ome. Ɨ̃rá iruta bapari mɨ ome mãik'aapa iru mɨ poro waibɨa.
    Mapa mɨ chok'ai bɨ misa, ijãa bɨ Tachi Ak'õre Warrade mãik'aapa oo k'inia bɨ irua
    oopi bɨk'a. Mãga oo k'inia bɨ irua mɨ audú k'inia iru bap'eda, piuda perã mɨ pari.
  xed-xed: Iʼi, kata hafay yu ta hafu katsi, iʼi a ta hafay wa. Tsa Kristi ta nzakway
    ma iʼi yeya. Ka ta nzaku yu nda hafu ma sluʼuvgha ɗa ndanana guli katsi, ta nzaku
    yu nda hafu ma zlghay nda ŋuɗuf ma Zwaŋa Lazglafta ta ɗvutá iʼi ka vlatá tsi ta
    ghəŋani ta gwaɗa ta iʼi.
  mks-NT: Cúú á tátu̱hun na̱xi̱hi̱ i̱ ndi̱ca crúxu̱ xi̱hín Jesucristo tá na̱xi̱hi̱
    a̱. Sa̱há ña̱ cán quéa̱ co̱ cája i̱ tá quia̱hva cúni̱ mé vi̱ jáchi̱ Jesucristo
    quéa̱ ndíca̱a̱n ini i̱ ta mé a̱ cán quéa̱ ndáca ye̱he̱. Ta viti tócó ndihi ña̱
    cája i̱ ñuyíví yóho cája i̱ ña̱ jáchi̱ cándeé ini i̱ Jesucristo, ja̱hyi Ndióxi̱,
    mé á na̱xi̱hi̱ ndi̱ca crúxu̱ sa̱há i̱ sa̱há ña̱ quíhvi̱ ini a ye̱he̱.
  gfk-S: Ma pata be iou um nong i lon. Pata. Krais i lon tagu. Ma no mangana nilon
    tano palatamaigu kakarek iou lon ma ra nurnur tano Natine God nong ga sip iou
    ma igom ter leise no nuno nilon utagu.
  bmu-bmu: Miaŋgöra nanak qahö toroqeba maljalmö, Kraistkö Uŋaŋan mönö nöŋgö urune
    köhöiba malja. Kraistnöŋ uru jöpaköm niŋgiba malmalŋi nöŋgöra köleŋda sohopni
    meyök. Miaŋgöra toroqeba silebuk malmal malmami, mi mönö Anutugö Nahönŋi möt narim
    waŋgiba malmam.
  dgz-dgz: Ap gapan ne Keriso den korosi gapan tonegene bonigasen, endi ma ne nek
    ya inivin go Keriso me potanap iniwan. Ne etuna gapan di in angivin go ne God
    otua anu tumasina gapan me imua nenan anu gureni menan me mek bop mega gapan inak
    nenen.
  eng-GNV: 'I am crucified with Christ, but I liue, yet not I any more, but Christ
    liueth in me: and in that that I now liue in the flesh, I liue by the faith in
    the Sonne of God, who hath loued me, and giuen him selfe for me.'
  zaa-NT: Inte' nna juntu ba gùttia' lani Cristua lo curútsia; annana álaáruhuá inte'
    nui bàni tì'a antes, sino bàni lá' por medio de la'huacca nu runna Cristo enne'
    dua lo lóstu'a'; miéntraste dua' le' yétsiloyuį nna bània' por fe nu rappa' lani
    Ỹi'ni Tata Dios; lèe nna uccuatsi'ínie inte' nna bete la'labàni qui'e nna gùttie
    en lugar quia'.
  eng-WEBSTER: 'I am crucified with Christ: nevertheless, I live; yet not I, but Christ
    liveth in me: and the life which I now live in the flesh, I live by the faith
    of the Son of God, who loved me, and gave himself for me.'
  guh-guh: Cristo cruzajavabelia itsa cobematabiabarutatsi, xanë ata tajaneconi yabara
    nesivatëpa. Nexata xanë ata Cristo betaneyajavatëpae. Bajaraxuata perujujamatabëcuenemi,
    pibisiacuene taexanaenexa taneitorobabiabijamatabëcuenemi, nevecuatëpa baja cruzata.
    Nexata baja piasaëjamatabëcuene, pejanajamatabëcuene, xainajë. Cristo baja neyajavaponapona.
    Pajamatabëcuene yaasaënë tsaponaponae, Dioso pexënatojavabelia najamatabëcuenecopatsiaya
    ponaponajë. Dioso pexënato nejitsipa. Nesivatëpanua baja cajena.
  bon-bon: Keriso liba baarge uli cabu budre äbituji, peei lui epu gyene egä cebine
    ten cama ituge budre wawena. Siige, page peei lui cane säne lica lui te ireclota,
    yepä Keriso te ireclota gyene cäme cabu. Piiyepu ai kirece ireclota cabu cane
    lica cäme kokre cama nanajenige, yepä Keriso me kokre pisi nyene cäme trupa cabu.
    Page cane Acejiyame me Bägrä Keriso ne jitrungenine cebine ätityerame ai gawecewe
    ireclota cabu, lui te cebine epu singi ge egä tabe teeme ireclota ecäruji cäme
    tääpume.
  nhw-BL: Nelía nechcuamapeloltijque ihuaya Cristo huan nepa nimijqui. Huan yeca ama
    na ayacmo niitztoc, pero quena, ama Cristo itztoc ipan na. Huan ni nemilistli
    catli ama nijpiya huala pampa nijneltoca Icone Toteco catli nechicneli huan motemactili
    huan mijqui por na.
  swh-ONEN: Nimesulubiwa pamoja na Kristo, wala si mimi tena ninayeishi, bali Kristo
    ndiye aishiye ndani yangu. Uhai nilio nao sasa katika mwili, ninaishi kwa imani
    ya Mwana wa Mungu, aliyenipenda na kujitoa kwa ajili yangu.
  wbi-wbi: nipumwike palikimo nu Kilisite na nene kange nejuno nikukala, looli uKilisite
    ikukala n'kate jango. uvwumi vuno nikukala mu m'bili nikukala ku lwitiko n'kate
    ja mwa Nguluve juno akanighanile na kukujihumia vwimila jango.
  bba-bba: Yen sɔ̃nɑ n ǹ mɑɑ mɔ nɛnɑ nɑ wɑsi, Kirisiwɑ u wɑ̃ɑru dimɔ nɛ sɔɔ. Mɑ wɑ̃ɑ
    te nɑ dimɔ tɛ̃, nɑ tu dimɔwɑ kɑ nɑɑnɛ dokebu Gusunɔn Bii sɔɔ wi u mɑn kĩɑ mɑ u
    win wɑ̃ɑru wɛ̃ nɛn sɔ̃.
  eng-KJVCPB: 'I am crucified with Christ: nevertheless I live; yet not I, but Christ
    liveth in me: and the life which I now live in the flesh I live by the faith of
    the Son of God, who loved me, and gave himself for me.'
  kgk-NT: Upéixa xe aiko. Xe ae xe arandu-rupi rei katu ndaikovéi-ma. Cristo xe moingove
    va'ekwe-rupi ae aiko. Xe py'a-py oĩ inhe'ẽ. Ha'e xe rayhu-gwi xe-rehe ijukaharã-pe
    onheme'ẽ va'ekwe. Ajerovia-gwi hese, Nhandejáry ra'y-rehe, aiko porã ko'ánga ko
    yvy-rupi.
  waj-waj: Yisuu Kirisiiva yatari sagaivau putuneema neeta mmuaikaraama maisa aataruuvaara
    putuauko hama kava ni utivaivee. Aanna makee na variauvo hama nene variaunoo.
    Yisuu Kirisiiva niiki variivaara na variaunoo. Na mmata aavau variau suaivaki
    na Anutuuqaa Mmaapuuvaara kutaavaivee kiauvaara na hara kiee variaunoo. Ivoono
    niiyara mmuduuya ruoo putiravai.
  cpy-cpy: Nokimita-kaanta-nakiro notsipatee-yaarimi Jeepatzii-totaa-rewo ikemaatsita-kaetakari
    paerani ikenta-kotee-takiri. Tema nokimita-kota-naari jempe ikanta kaminkari,
    tekatsi rantanee. Tema okaatzi nantayita-neeri teera naaka nintakaa-shityaawoni,
    Jeepatzii-totaa-rewo antakaa-nawori. Nawentaa-naari Itomi Tajorentsi, tema antawo
    retakotaana, ikamawentaana.
  mpx-mpx: Sauga Keliso hi lokolos, inoke alou ha yaomal toyawa. Yawal toto sauga
    ya i minaa eliyau, he Keliso yawalina, nige totou yawaliu i oola. Yehoba Natuna,
    iya i nunuwana-agau ge yawalina i talamwan kaiweu, ya meltelian, inoke eliyana
    yawal toto sauga ya ya nanawaa.
  wbp-wbp: 'Ngajuju karnarla walaju nyina Jijaji Kiraji-mipaku, kula karnarla nyina
    wala Mujuju-kurlangukuju kuruwarrikiji. Kujarlaju, nyampunya karna milya-pinyi:
    Kuja Jijaji palija warntawarntarla, ngulangka-yijala ngaju-nyangu pirlirrpaju
    palija warntawarntarla. Jalanguju, kula karna ngaju-nyangu-kurlu pirlirrpa-kurluju
    nyina, lawa. Ngajuju karna nyina Jijaji Kiraji-kirlangu-kurlu pirlirrpa-kurluju
    kuja-ka nyina ngaju-nyangurla kaninjarni. Jijaji Kirajiji Kaatu-kurlangu Ngalapi-nyanu.
    Nyanunguju kaju yulkami ngajukuju. Yungu-nyanu nyanungurluju kunkangku ngaju-wanawana
    kuja palija watiya warntawarntarlaju, ngula-jangkaju yungurnarla marlaja nyina
    wankaru tarnnga Kaatukulku.'
  luo-luo: Osegura kaachiel gi Kristo, kendo an koro ok ema angima, to Kristo ema
    ngima kuoma. Ngima makoro angimago e ringra an-go mana kuom yie ma ayiego kuom
    Wuod Nyasaye, mane ohera kendo ochiwore owuon ni an.
  nhe-NT: Nelía nechcuamapeloltijque ihuaya Cristo huan nepa nimijqui. Huan yeca ama
    na ayoc niyoltoc, pero quena, ama Cristo itztoc nopan na. Huan ni yolistli tlen
    ama nijpiya huala pampa nijneltoca Icone Toteco tlen nechicneli huan motemactili
    huan mijqui nopampa na.
  aii-aii: ܦܝܼܫ ܠܝܼ ܙܩܝܼܦܵܐ ܥܲܡ ܡܫܝܼܚܵܐ. ܡ̣ܢ ܐܵܕܝܼܵܐ ܠܹܐ ܝܘܸܢ ܐܵܢܵܐ ܒܸܚܵܝܵܐ، ܐܸܠܵܐ
    ܡܫܝܼܚܵܐ ܝܠܹܗ ܒܸܚܵܝܵܐ ܒܝܼܝܼ، ܘܚܲܝܹ̈ܐ ܕܒܸܚܵܝܵܝ ܝܘܸܢ ܒܐܵܗܵܐ ܦܲܓ݂ܪܵܐ ܒܸܚܵܝܵܝ ܝܘܸܢ
    ܒܗܲܝܡܵܢܘܼܬܵ‌ܐ ܒܒܪܘܿܢܵܐ ܕܐܲܠܵܗܵܐ، ܗ̇ܘ ܕܡܘܼܚܸܒ ܠܹܗ ܐܸܠܝܼ ܘܝܘܼܗܒ݂ܵܐ ܠܹܗ ܓܵܢܹܗ ܡ̣ܢ
    ܓܹܒܝܼ.
  esk-NT: Taatnamik uvaŋaunġiqsuq iñuuruaq, aglaan pakma Christ iñuuruq uvamni. Iñuułłamni
    timipkun iñuullapiaqtuŋa ukpiqsrił̣ł̣apkun Iġñiŋanik Agaayyutim. Piqpagigaaŋa
    suli qaitchipḷuni iñuułiġmiñik piqutigipluŋa.
  msb-msb: Niyan, bagaʼn ginpako na ako sa krus na kaupod ni Cristo kag dili na ngani
    ako an nabubuhay niyan kundi si Cristo na an nabubuhay sa akon kay ini na buhay
    na adi niyan sa akon lawas bunga san pagsarig ko sa Anak san Dios. Siya an namuot
    sa akon kaya naghatag san iya mismo sadiri alang-alang sa akon.
