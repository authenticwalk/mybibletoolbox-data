    pə Wan a Mbərom. Winen a pəlay nen aday kə̀ varak anan sifa anahan anga nen.
  ape-B: Yek yenek pas Krais ali kobi douk yananu wagak weil kruse umu. Namudak ali
    nameitu yapemu douk wo yek meyoh ipeye, wak. Krais anan napenyuwe. Agundak nameitu
    yape apudak atap umu douk yakli God ananinu Nuganinu ananin balan adulin yagipechen
    ali dakio neneke dodogowiwe yape. Yape kobi douk God naklimu yek ipemu. Krais
    anan douk nanubu ulkum manosuh yek ali nagak nagakome.
  grc-F35: Χριστῷ συνεσταύρωμαι, ζῶ δὲ οὐκέτι ἐγὼ ζῇ δὲ ἐν ἐμοὶ Χριστός· ὃ δὲ νῦν
