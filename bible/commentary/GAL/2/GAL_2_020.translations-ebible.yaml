    hata꞉ I̱ da꞉ta hanoyeke ipika꞉ da꞉ta꞉la꞉ ekita꞉ pa haleekeme.
  mkl-mkl: Í yɛ bɛi ɑ̀ kpɑkpɑɑm si jĩi do Kirisi ɑjɔ. Nɑ nŋu, kù jɛ nɑ ɑrɑm nii ǹ
    wɛɛ mɑ́, bɛbɛi Kirisii wɑ ce kuwɛɛɛ sim. Nɔ kuwɛɛ iyi ǹ wɑ n wɛɛ nsɛi, ǹ wɑ
