  zar-NT: Naca quiaʼ ca chigútilenaʼ tsözxö́n Cristo lëʼe yaga cruz ga naʼ gútiëʼ
    Lëʼ. Que lë ni naʼ calëga nedaʼ ni zoaʼ nabanaʼ, pero Cristo zoëʼ nabanëʼ lu icja
    ládxiʼdaʼahuaʼ. Tsca naca zoaʼ nabanaʼ naʼa, naca tuʼ reja ládxaʼa Lëʼ zxíʼinëʼ
    Dios, Bönniʼ naʼ bidxíʼinëʼ nedaʼ, en budödi cuinëʼ lu yöl-laʼ guti uláz quiaʼ
    nedaʼ.
  kde-kde: Nangu ǹnihwa pamo na Kilisto munsalaba, na hambi akee nangu ngulâma, ila
    nni Kilisto aikâla nkati mwangu. Nangu ngùikala chihi kwa kunkulupila Mwana wanga
    Nnungu angutamwîje na kuuhumya umi wake kwajili yangu.
  ata-ata: Mo no mine mililinu Kalisito teitexi no ovu valautu, la eni kalumo. La
    sou mauli ane muxolu noxilo ꞌo ne, eni maulixo uasi, mauli noxou Kalisito ane
    uxolu noxilo ꞌo. Mauli ane muxolu noxilo vaimomo ꞌo ne, eni emauli no anu muxamuxaxu
    taleli noxilo noxou Lataua ꞌOlu e Anu tanuxo la sou muitalonu maulixusilo.
  qvw-NT: Jesusninchicpa curuśhninćhümi wañuśha-yupay cayal punta cawsayní wañuśhaña.
    Manañam ya'a cawsächu; aśhwanpa quiquin Jesusñam ya'aćhu cawsayan. Paymi cuyamal
    ya'a-laycu wañuycäman lila. Chaymi Tayta Diospa Chulinman chalapaculña cawsá.
  nfa-nfa: '@see-verse:GAL.002.019'
  tnp-tnp: Təhmen məmə kəmətu-pəri iəu e nɨgi kəməluau itɨmlau Krɨsto, kəni iəkɨmɨs
    itɨmlau min. Kəni rəueiu u, səniəmə iəu iatəmiəgəh, mətəu Krɨsto in tətəmiəgəh
    e nɨkik. Kəni e nəmiəgəhiən rəfin rəhak, iətəhatətə əmə e Nətɨ Uhgɨn, iətəm təmolkeikei
    pɨk iəu, kəni muva mɨmɨs mos miəgəh iəu.
  urd-urd: मैं मसीह के साथ मसलूब हुआ हूँ; और अब मैं ज़िंदा न रहा बल्कि मसीह मुझ में
    ज़िंदा है; और मैं जो अब जिस्म में ज़िन्दगी गुज़ारता हूँ तो ख़ुदा के बेटे पर ईमान
    लाने से गुज़ारता हूँ, जिसने मुझ से मुहब्बत रखी और अपने आप को मेरे लिए मौत के हवाले
    कर दिया।
  hot-hot: Bôk ik yai lôk Kilisi vônô hathak alovalaŋaŋsiŋ. Yada ma miŋ yahamô lôkmala
    hathak loŋbô ami. Ma doŋtom Kilisi da lêk hamô lôkmala hamô yakapôlôŋ. Lôkmala
    êŋ intu hamô yaleŋviŋkupik hatôm yahêvhaviŋ Wapômbêŋ Nakaduŋ, ôpatu ba lahaviŋ
    ya ba hêv i ek nêm ya sa.
  mqj-NT: Tangkaomo tuo temo sapo Kristusmo tuo illalan kaleku. Anna to'na katuoangku
    temo iamo kapangngoreanan lako Anakna Puang Allata'alla to ungkamaseina' anna
    to mangka ussorongan kalena dipatei annu napa'kadua-duaina'.
  rus-SYN: и уже не я живу, но живет во мне Христос. А что ныне живу во плоти, то
    живу верою в Сына Божия, возлюбившего меня и предавшего Себя за меня.
  mbh-mbh: make tho mothong ol vothung ako tho velpol ini toko vengvenga a God itheki,
    nge a Moses ile patorong panesnga. Na i ranga ve ako tho pamona lek mimiong nomenganga
    aken a won ngoronga nge tomo nge a Krais. Na ponange ini a Krais ako i mimi ol
    a tho nge, na i oma tho mo tho velpol ini toko vengvenga a God itheki. Na nge
    lek mimiong elonga, lek lemioong i voth inga nge a God Itun ako ia sagu tho na
    i rin leltun tho.
  bdd-bdd: Moisa, Keliso mahetegu siꞌabihe kelose pwaimaiya, ꞌoinega ꞌamaꞌamasigu,
    ma geya taugu yawasiguwega ma hesi Keliso yawasina ꞌoiguwa ꞌimiyamiya. Beno tuwa
    yamiyamiya, yawasiguina lamuna beno ꞌigu hemisa Yehoba Natuna ꞌoina. Weyahina
    Yesuina ꞌina helauwega tauna ꞌitagwaleya ta weyahigu ꞌiꞌamasa.
  cbt-NTPO: Quisocristo corosëquë chiminin. Ina imato, canta' corosëquë chiminahuëso
    pochin ninahuë. Iráca yonquirahuëso' naniantërahuë. Napoaton co huachi oshahuanaca'huaso'
    ya'huërinhuë'. Iporaso' Quisocristoíchin yonquirahuë. Co huachi caora nohuanto
    ma'sha ninahuë'. Quisocristo ya'coancantërinco ni'ton, catahuarinco noya nica'huaso'.
    ‘Nani tahuëri Yosë hui'nin chachin catahuarinco,’ ta'to, noya cancantërahuë. Inaso'
    pa'pi nosororinco. Nosoroatonco, ya'huërënamëhuë chiminin.
  srn-NT: Makandra nanga Kristus mi dede na a kroisi, èn toku mi e libi. Ma a no mi
    srefi, ma na Kristus e libi ini mi. Èn fu a ten di mi abi fu libi ete ini mi skin,
    mi e libi fu di mi e bribi na ini a Manpikin fu Gado, di lobi mi èn di gi En libi
    fu mi ede.
  cta-NT: Cuentya jiꞌi̱ chaꞌ cusuꞌ biꞌ laca naꞌ ñiꞌya̱ laca si cua ngujuii naꞌ, ñiꞌya̱
    laca si stuꞌba ti ngaꞌa̱ naꞌ lo crusi loꞌo Jesús; juani ngaꞌaa siꞌi ycuiꞌ ca ti
    naꞌ laca naꞌ loo neꞌ cresiya ꞌna, chaꞌ Cristo laca nu laca loo neꞌ cresiya ꞌna
    juani. Ndiꞌi̱ tsoꞌo ti naꞌ chalyuu juani sca ti xquiꞌya chaꞌ jlya tiꞌ naꞌ jiꞌi̱
    cña nu cua nguaꞌni ycuiꞌ Jesús, nu sca ti Sñiꞌ ycuiꞌ Ndyosi; biꞌ laca nu ntsuꞌu
    tsa tyiquee ñaꞌa̱ jnaꞌ, biꞌ laca nu cua nda chacuayáꞌ jiꞌi̱ nguꞌ chaꞌ cujuii nguꞌ
    jiꞌi̱ ycuiꞌ yu cuentya jnaꞌ.
  bqc-SIM: Mapi má kú lↄo, Kilisi mɛ́ kú ma guu. Tiasa ma gbɛ̃nazĩnkɛ guu má
    kú Lua Nɛ́ pↄ́ yemazi à gì a wɛ̃nii ma yã́i náaikɛa guuɛ.
  tcz-CHONGTHU: Kami lui chu Christa to kikhenbeh tha a kahitai, ahing nalai hi keima
    hita louva, Christa chu keiya hinga ahi bouve. Hiti ahijeh chun tua tahsa a kahin
    hi Pathen Chapa eingailua chule keima dinga kipedohpa tahsan jal'a hinga kahi
    bouve.
  mar-mar: मी ख्रिस्ताबरोबर वधस्तंभावर खिळलेला आहे आणि ह्यापुढे मी जगतो असे नाही तर
    ख्रिस्त माझ्याठायी जगतो आणि आता देहामध्ये जे माझे जगणे आहे ते देवाच्या पुत्रावरील
    विश्वासाच्याद्वारे आहे. त्याने माझ्यावर प्रीती केली व स्वतःला माझ्याकरिता दिले.
  snp-snp: Kilistoki lakoina yá yofolo moda fulutoto, ido omune kofawa fa minomo ya
    nanimo ya minámowe. E’e, luneu ya Kilisto mino nedami ne. Etito namo oiya ukaneki
    omune kofawa minomo, ya Goti Nalafo, siya-muluna nomami we, namomu kolito folami
    we ya koli kikito umu-umu o minomo yamuko kofawa mino kolito oto meleto o-o minowe.
  isl-isl: Þegar Kristur var krossfestur, var það vegna óhlýðni minnar og synda. Því
    er ég krossfestur með honum, sjálfur lifi ég ekki framar, heldur lifir Kristur
    í mér. Það líf sem ég lifi nú í líkamanum er byggt á trú minni á Guðs son, sem
    elskaði mig og dó í minn stað.
  spy-NT: Kuu yoo kimēē ꞉Kiriistō wuu nyēē kyaameey ꞉nkanii kuu nyooto. Mēētākuwuu
    ꞉soboonnyuu yoo kibo taay, nteenee āboontē ra Kiriistō ām soboonnyuu. Soboonto
    nyēē āminyē ku nyēē ākoosēē keey Lakwataab Yēyiin. Kichama ꞉lakwani kut kōōkooyto
    soboonnyii kubo anii.
  xnn-xnn: Isonga isnan nateyan Kristo kegak naitapi gedan ay natey tay natken nan
    nemnemko id wani. Et baken et nan laydek is ik-ikkak nodi nan layden Kristo tay
    wada siya ay mangtatakdo ken sak-en. Isonga gapo isnan pammatik ken siya, laylaydek
    ay mang-ikkan isnan layden Kristo ay Anak Apo Dios ay natey pala ken sak-en gapo
    isnan layadna.
  mwe-mwe: Njikomelwa munshalabha pamo na a Yeshu Kilishitu, ikabheje najwankoto.
    Wala nngabha nne kabhili, ikabhe a Yeshu bhali mmunda jangu ni bhabhakoto na gumi
    gungwete nnaino guno, mumbatile nkwaakulupalila Bhanabhabho a Nnungu, bhambinjile,
    nikwiishoya mbepei kwa ligongo lyangu nne.
  tte-tte: Keliso kana yakelose koina yau mekaukava kaboita toyawa. Bwaite yawasine
    koliyau imiyamiyane Keliso yawasina, yau nige yaboma yawasigu besi. Yaubada Natuna,
    iya ikatekamkamna-yagau yo yawasina italamwani kaiwegu, na yau yameliyani, kabo
    bwaite saugane koina yawasina imiyamiya koliyau.
  tcs-tcs: Ai bin ded tugeda wea Kraist wea da kros. Ai nomo stap po meke maiselp
    api, bat po mata meke Kraist api, bikoz ai gad Zizas lo laip blo mi nau. Ai stap
    lo dis bodi ya po mata trase boi blo God uda i labe mi ane uda bin gibe emselp
    po mi.
  hlt-THB: Khrih ing thinglam awh heen haihna ka awm hawh dawngawh kamah ve am hqing
    voel nyng saw, Khrih ni kai awh ak hqing hawh. Ve a pum awh ka hqingnaak vetaw,
    kai ni lungna nawh a hqingnaak a nik pekung, Khawsa Capa cangnaak ing ni ka hqing
    hawh.
  soq-soq: Ne Keriso bowa bedewentene do bonten koros osowe. Tauma mai neida wainipona,
    dia, tane Keriso ne bedenawolene wandio ne wainedina. Ne tauma ete mampe inawaa
    wainepina, sa ipa ne God Otopa, mida ne nuawadawadanene meba inawawa ne baina
    itune ena, bedewe sumanaintepine wainepina.
  qub-qub: Jesucristo cruscho wañushannömi nogapis jucha ruraycunapäga wañushanöna
    caycä. Mananami quiquë munashänönachu cawä, chaypa ruquenga Jesucristo munashannönami.
    Chaymi Jesucristuman yäracur cawaycanchi. Paymi cuyamashpanchi noganchi-raycu
    cruscho wañusha.
  att-att: Ta nebáyuk si Apu Kesu ta kurù megapu nikán, á inikáru na yù ngámin nga
    liwiliwâ ku megapu sù pate na, tapè arán nangà pagikaruan ni Namarò. Á gapu ta
    pangikatalà ku kâ Apu Kesu Kiristu, netáddayà kuna. Á yáyù nga aringin sikán yù
    maguray sù akkuák ku, nu ari galâ si Apu Kesu Kiristu, nga mepaggián nikán. Á
    ta katolè paga ta utun na dabbun, ikatalà ku yù Anâ ni Namarò, ánna itulù ku yù
    urè kuna, tapè palurotak ku yù ure na. Ta aggina yù mangiddù nikán, á initapil
    na yù baggi na megapu nikán.
  bki-bki: A vonganei, maka bunu ve kiniou napano nojo nemeul, mia Kristo naio jo
    meul ea kiniou, mia kanaku meuliano na vonganei, naio moluo bior napano nomonea
    Atua Kenerinio, napano naio tinien miia kiniou toru laka, naio mijamo ka kiano
    meuliano, naio m̃aro kar kiniou.
  bqp-bqp: Makũ mɛ́ má kun doro, Kirisi mɛ́ à kú ma gũn. Tera sà ma bisãsirikɛnaa
    gũn má kú Luda Nɛ́ kũ à yemai à gì a wɛ̃̀ndiii ma yãi náanikɛnaa gũmmɛ.
  mcp-mcp: Ntɔ́ jɨ nə́, mə ná dɨ́ ŋgə́ cʉgə yɛ́, Krîst wə́ ŋgə́ cʉgə mə́dɨ́ cwû. Cʉg
    mə́ ŋgə́ cʉgə nyúúl nyâm dɨ́ ja gaád yí, mə ŋgə cʉgə gwo njɨ nə búgə́ ŋgə́lə búgʉla
    Mwân mə Zɛmbî, nyə muud nyə á cɛɛl mə nə́ ndɛɛ́ a yána cʉg jé shú dâm yɛ́.
  hat-hat: 'Se sak fè, se pa mwen k''ap viv ankò, se Kris la k''ap viv nan mwen: lavi
    m''ap mennen nan kò m'' koulye a, m''ap viv li nan konfyans mwen gen nan Pitit
    Bondye a ki te renmen m'' sitèlman li te rive bay lavi l'' pou mwen.'
  npl-NT: Ijkuak Cristo omikki ipan krus ne noiwa onimik. Yika, axa mach ok ne akin
    niyolitok, yej Cristo yolitok notech. Iwa tla axa niyolitok itech nin kuerpo,
    niyolitok porke onikneltokak Ikone n Totajtsi Dios, Akin satlawel onechtlasojtlak
    iwa omotemák makimiktikah nopatka.
  bgg-bgg: jiè gu è rai pha hìne gui asi ro, jishii hanyie gu shii sieng pha ji ne
    Masi ro, hanyie è gu shii miie ne chiih-è gu chiang shii awai chai de tho muii
    ro, ji pha chai è thuh de gune rai ro, chiih-è gu ne Hamangkhung-aphuii pha Dufuii
    migi è sieng ro.
  eng-TCENT: I have been crucified with Christ, and it is no longer I who live, but
    Christ who lives in me. The life that I now live in the flesh, I live by faith
    in the Son of God, who loved me and gave himself up for me.
  eng-BSB: I have been crucified with Christ, and I no longer live, but Christ lives
    in me. The life I live in the body, I live by faith in the Son of God, who loved
    me and gave Himself up for me.
  cpu-NT: Nokempitakaantanakero nontsipatanaatyeeyaarimi Cristo ikemaantsitakaitakariranki
    ipaikakotaitakeri. Tema nokempitanaatyaari ikantaranki kaminkari, tekatsi irantanai,
    okaratzi nantayetanairi tera naaka nintakaashityaarone, Cristo antakaanarori.
    Naventaanaari Itomi Pava, tema iniroite jetakotaana, ikamimentaana.
  san-ASM: খ্ৰীষ্টেন সাৰ্দ্ধং ক্ৰুশে হতোঽস্মি তথাপি জীৱামি কিন্ত্ৱহং জীৱামীতি নহি
    খ্ৰীষ্ট এৱ মদন্ত ৰ্জীৱতি| সাম্প্ৰতং সশৰীৰেণ মযা যজ্জীৱিতং ধাৰ্য্যতে তৎ মম দযাকাৰিণি
    মদৰ্থং স্ৱীযপ্ৰাণত্যাগিনি চেশ্ৱৰপুত্ৰে ৱিশ্ৱসতা মযা ধাৰ্য্যতে|
  tac-NT: Ne bo'neka tabilé ni a'walí. Neka pe Kristo nejílala a'walite bejtékuru.
    Onorúgame júlale alué Kristo alawá o'tóriga napurigá ne'chí 'yámala. 'Lige 'we
    'la nejkúrame ju alué Kristo napu 'we galilime ju Onorúgamete. Jípeko alué Kristo
    Alawala ne sa'pálachi pachágana ajtí. 'We 'la galé alué Kristo ne'chí. Ne wa'lú
    gastigo narémili ke, alué Kristo 'nalina narele ne'chí niraga. Alarigá mukule
    alué Kristo ne nila gastigo nareka. Alekeri mukule alué Kristo.
  eng-WEBPB: I have been crucified with Christ, and it is no longer I who live, but
    Christ lives in me. That life which I now live in the flesh, I live by faith in
    the Son of God, who loved me and gave himself up for me.
  gfk-H: Ma pai iau um nong i lon. Taia. Karisito i lon tagu. Ma no mangana nilon
    tano palatamaigu kaiken, iau lon ma ra nurnur tano Nati Kalou nong ga sip iau
    ma gaam tar sei no nuna nilon gaam maat wara utagu.
  viv-viv: '@see-verse:GAL.002.019'
  yao-yao: Sambano ngaŵa une sooni jungutama, nambo Kilisito ni ŵakutama nkati mwangu.
    Umi ungwete sambano mu chiilu, ngwete pakuŵa ngunkulupilila Mwana jwa Akunnungu,
    juŵanonyele une mpaka ŵautyosisye umi wao kwa ligongo lyangu.
  tgp-tgp: Nake mo sopo enau sei na lo mauri, pani Kr̃isto enia mo lo mauri hiniau.
    Ale nake na mauriku na lo toho hinia na epeku, na lo mauri usuri na rasua hin
    Natun God sei mo opoiau, ale mo hasena silea mataku.
  auc-NT: Mönö Codito ingante awäa timpodäni wæ̈ñongante botö tömengä tönö godongämæ̈
    wænte baï bagaboimpa. Ïninque botö baonga ëñate quëwëmo incæte botö wïï tömëmo
    quëwenguïmämo ëwocate quëwëmopa. Wæætë Codito nänö quëwenguïmämo ëwocate quëwëmopa.
    Ïninque adocä Codito Wængonguï Wengä botö ïmote waadete pönëninque nämä tömengä
    wepæ̈ ante, Wængonguï quï, ante botö beyæ̈ pædæ godongä adinque botö baö ëñate
    quëwëninque tömengä ingante wede pönëninque quëwëmopa.
  kbc-NT: Micataɡ̶a daɡ̶a yemaɡ̶awa Cristo madataɡ̶a nicenaɡ̶anaɡ̶ate, codaa micataɡ̶a
    daaditaɡ̶alee idewiɡ̶a. Pida ja idewiɡ̶atace leeɡ̶odi me yewiɡ̶atediloco Cristo.
    Odaa anodaaɡ̶eji me idewiɡ̶a maleeɡ̶ejoteloco niɡ̶ina yolaadi, joaniɡ̶idaa aneji
    me idewiɡ̶a niɡ̶ijo ane najigotediwa Cristo leeɡ̶odi me jinakato Niɡ̶iniaaɡ̶iniwa,
    Lionigi Aneotedoɡ̶oji. Idemaa codaa ja dinajigo me yeleotedomi.
  bmh-bmh: '@see-verse:GAL.002.019'
  ctu-BL: Isujm tsa' ch'ijleyon ti cruz yic'ot Cristo. Mach chʌn cuxulonix joñon,
    pero cuxul Cristo tic pusic'al. Wʌle che' cuxulon tic bʌc'tal ti pañimil, wolic
    taj j cuxtʌlel ti' ñopol i Yalobil Dios tsa' bʌ i c'uxbiyon, tsa' bʌ i yʌc'ʌ i
    bʌ ti chʌmel cha'añon.
  meq-meq: Neŋ na, sifa nakə anəke na ndziye ha aye na, i ga bay, mandza eye mə neŋ
    na, Kəriste. Məndze ga nakə na ndziye ka məndzibəra anəke aye na, na ndziye hərwi
    nakə na dzala ha ka neŋgeye Wawa i Mbəlom nakə a wuɗa ga aye ada a vəl ha gər
    ŋgay hərwi ga aye.
  noa-H: Maguata nem k'aigbam wawaagan mʌʌn nawe Cristo t'õo naawai hi dʌ̈i hãba pakuls
    gaai t'õrrjöta chirʌm, magʌm ley hʌʌrk'a nʌmuata tag mʌch peerdʌjujã k'ĩirjuba.
    Pari tag warramjö mag k'ĩirjuba chirʌmʌn mʌch k'ĩraupai k'aba, Cristo mʌ t'ãar
    hee sim hag juapaauta mʌrʌg magpi sim. Maguata Hẽwandamau k'õsimjö wawaag hich
    Hiewaa Cristoou mʌchig juapá deeju k'ĩirju chirʌmuata nem wau chitʌm, chadcha
    hichdëuta hich garmua mʌ k'õsi hawi mʌ kõitjã hichta t'õopitarr haawai.
  alp-NT: hoko au noake loko saisa rebe akmenare moneka, po au noake batuke Yesuse
    Kristuse neka. Auku hidupe beluke pamuli meije bei au hlaleke titinai loko Alla
    Eni Nanare. Ile mere pine Iaseluke be Ioki au eti Imata ete au.
  san-VEL: khrii.s.tena saarddha.m kru"se hato.asmi tathaapi jiivaami kintvaha.m jiivaamiiti
    nahi khrii.s.ta eva madanta rjiivati| saamprata.m sa"sariire.na mayaa yajjiivita.m
    dhaaryyate tat mama dayaakaari.ni madartha.m sviiyapraa.natyaagini ce"svaraputre
    vi"svasataa mayaa dhaaryyate|
  kbq-kbq: Nagra Kraisi'ene keka zafare ko fri'noankina, menima mani'noana nagra'a
    omani'noanki, Kraisi nagu'afina mani'negena, nagrama ama navufare'ma mani'noana,
    Anumzamofo Nemofonte namentinti nehu'na Agra'a avesinanteno asimu'a nami'nemofonte
    mani'noe.
  kbh-kbh: y mora entsemna mo nÿe ats̈e ya ndoñe cuaftsiyencá, Cristo becá vida ats̈be
    ainaniñe entsebómnayeca. Y nts̈amo mora ats̈e vida sëntsebomncá, entsemna ats̈e
    chë Bëngbe Bëtsabe Uaquiñábeñe betsos̈buáchiyama, nda s̈ojánbobonshana, y chabe
    derecho vida jtsobomñama cachcá tojanonÿá y ats̈be ts̈abiama tojanóbana.
  ron-LSB: Am fost răstignit împreună cu Hristos și nu mai trăiesc eu, ci Hristos
    trăiește în mine. Viața pe care o trăiesc acum în trup, o trăiesc prin credința
    în Fiul lui Dumnezeu, care m-a iubit și S-a dat pe Sine însuși pentru mine.
  pon-pon: Kaidin nai me memaur, pwe Krijtuj kotin ieiajata lolei. Pwe arain ai maur
    en pali uduk, I kin memaureki pojon Japwilim en Kot, me kotin pok on ia o jokonpaudeki
    on ia pein i.
  nhe-BL: Nelía nechcuamapeloltijque ihuaya Cristo huan nepa nimijqui. Huan yeca ama
    na ayoc niyoltoc, pero quena, ama Cristo itztoc nopan na. Huan ni yolistli tlen
    ama nijpiya huala pampa nijneltoca Icone Toteco tlen nechicneli huan motemactili
    huan mijqui nopampa na.
  sps-sps: Nyo fakats fi rou nei, fo kat tsonyon tamuan te gageits fiisen bus me Krais
    tana pagafuan ana nyo mat to, san puan tsonyon toto farokot, sana isen to na toto
    farokot, a sikia ma nyo, Ayei e Krais ito te tototo non koma vanyo. Ai tovei te
    toto farokot ronyo, pua vanyo patsun puputaa to, nyo faason tsun rou tana Guei
    Tsoiny ten Gov ito te famanat iny a Tsivon sa mat of vanyo, tana saa, Ayei mangiir
    fiisok vanyo.
  wnc-wnc: Tawake tasike nata anzing nataat. Aminda Krais amin saamdakane tanguwa
    ita ninde tangge ninu waiaknganinde dua kumnimde kungwanimukut. Unzingge nata
    Kraisde kekeknga yuke aminu iat gatake kumbumau tapatu binga dakngake nata mama
    wamde gepbiatang dua yuat. Unzing akupsa aminda mama wamde gepbiatang dua yuaing
    binga dakngake yuat. Yuke nata sanga ninae banipda siwan nataat taknga dua tawake
    tasinggat. Aho. Kraisdane Waungata natane musipmaatang pukuke na tapan nata itane
    banip tawake tasinggat. Tasike Anututane waakngata nae butaya natangamuke nae
    tangge kungwangamukut tapae natanggamatake ie gen gwaamuke sukunggat.
  bus-bus: Mámbe má kuu dↄro, Kirisi bé à kú ma guu. Tia sa ma gbɛ̃nteekɛɛ guu má
    kú Luda Nɛ́ kɛ̀ yemazi à gì a wɛ̃̀ndizi ma yãnzi náanɛkɛna guumɛ.
  gub-BL: Nezewe nan kwaw ihe aiko ihe. Zaneruwihawete wiko herehe a'e ko hereko haw
    pupe hereko mehe. Tupàn Ta'yr rehe hezeruzar haw rehe aiko ihe. Ta'e uzezuka kar
    heamutar haw rupi herehe a'e xe.
  imo-imo: '@see-verse:GAL.002.019'
  boj-boj: Osim e olo ŋambile bunuj em. Ŋambile di ijo segi ŋambile sai. Kristus a
    segi ijo are miligiq di ŋambile unu. Deqa bini kumbra kalil e mandamq endi yeqnum
    qaji di e Qotei aqa Ŋiri qa ijo areqalo siŋgilatoqnsim yeqnum. Agi Qotei aqa Ŋiri
    na e tulaŋ qalaqalaibosiq aqa segi ŋambile uratosiq e qa moiyej.
  eng-DRA: 'And I live, now not I; but Christ liveth in me. And that I live now in
    the flesh: I live in the faith of the Son of God, who loved me, and delivered
    himself for me.'
  knf-knf: kë hënkuŋ mënţ nji dwooŋ, Kriŧtu awooŋ ţi nji. Mnwo mi naan ji ñaaŋ najën
    manwo ţi pfiyaar Abuk Naşibaţi anŋalnuŋ adoo wul uleeful pa nji.
  san-KHM: ខ្រីឞ្ដេន សាទ៌្ធំ ក្រុឝេ ហតោៜស្មិ តថាបិ ជីវាមិ កិន្ត្វហំ ជីវាមីតិ នហិ ខ្រីឞ្ដ
    ឯវ មទន្ត រ្ជីវតិ។ សាម្ប្រតំ សឝរីរេណ មយា យជ្ជីវិតំ ធាយ៌្យតេ តត៑ មម ទយាការិណិ មទត៌្ហំ
    ស្វីយប្រាណត្យាគិនិ ចេឝ្វរបុត្រេ វិឝ្វសតា មយា ធាយ៌្យតេ។
  arn-NT: Kürus mew langümngen reke Cristo iñchiw, fey iñche kisutu mongelewelan,
    welu may Cristo mongeley ta iñche mew. Fey tüfachi mongen tañi nieel ta iñche,
    mongeletun tañi nieelchi mupiltun mew Ngünechen tañi Fotüm mew tañi piwkeyeetew,
    ka chalintukuwlu ñi langümngeael iñche ñi duam.
  zas-NT: Abiꞌ rünan cwent guial në naj güjt chi güt Cristo loj crüjz dxel ad nabantri
    da xtijban, ma nabannëꞌn Cristo. Abiꞌ yan ziꞌc nabanan, ma nabanan ziꞌc rliladxan
    Xiꞌn Dios, bén rën naj güjt tëëman por naj.
  ken-NT: Bágó mɛ ndǔ ɛkotákátí nɛ Kristo. Nɛ́nɛ, nɛpɛ́m ɛna fá amɨk puyɛ̌
    ɛna, chi ɛ́nɛ́n Kristo mmu achi nɛ mɛ. Nɛ nɛpɛ́m ɛna nɛ́nɛ chi ɛnɛn Mmɔ Mandɛm
    mmu akɔŋ mɛ, achyɛ nɛpɛ́m ɛni ɛ̌ti ya ndu mbɔ́ŋ nɛka nɛ yi.
