  swp-swp: Eau Keriso maegu se hesatauroguo; taiede hinage ea mauri, na eau mo nige’e,
    Keriso ede ie mauri eau boeagu eai; na mauri wa bulumagu eai ta Eaubada natuna
    sunumana debana eai ea miamiai, ia i gadosisiegu eo i moselaeuioi eau debagu eai.
  bjr-bjr: '@see-verse:GAL.002.019'
  aby-aby: Ibake nae awoena me ibe mero Yesu Kerisoma nanu imuka ubarenaro ibinu.
    Ibake na yewado ibaada aneme aneme ukakuneie nanu ukeka sineka mero ie Yesu Keriso
    Danu ukeka sineka. Yesu Kerisoma na imukari ukaada nabake feari ibake nanu imuka
    yaisina Dawabairo odenewaa ukakuneba ibake Danu me irauaiai ibeka ari ukaada me
    ibine.
  eng-YLT: with Christ I have been crucified, and live no more do I, and Christ doth
    live in me; and that which I now live in the flesh — in the faith I live of the
    Son of God, who did love me and did give himself for me;
  jni-jni: A gamirkam na Yeso da mi mani in haka ba vana Asere mani ma raa' anyimo
    am. Tanu tige inzin anipum, in haka anyimo u inko iriba a vana Asere sa ma zi
    innu su um ma nya nice ni meme barki mi.
  kne-kne: Tan maibilang ay nakikateyak en Cristo sin krus, isonga kaman baken sak-en
    di matmatago ed wani mo adi et si Cristo di matmatago en sak-en. Tan din biyag
    ko ed wani et maibasar sin pammatik sin Anak Diyos ay nangipaila sin layad na
    en sak-en sin nangidawtana sin biyag na para en sak-en.
  tgj-tgj: Vkvlvgabv, ngo soogv turdunam si ngo awv tursuma, vbvritola si kristo ngoogv
    arwng lo turdunv. Ho ngo vjak turladakla singduridunv si, ngo Pwknvyarnv gv Kuunyilo
    ngam mvngjwng nam lokv turdunv, oogv ngam paknv okv vv ngo lvgabv ninyigv singdung
    ngam jilwk sunv ngv.
  gui-NT: Cristo omano curusu re yave, che amano vi jae ndive. Jae rambue mbaeti ma
    aicove, jaeño Cristo oicove chepɨa pe. Jare cuae ɨvɨ pe aico rambueve, aico co
    mborogüɨrovia Tumpa Taɨ re anoi vae re. Echa jae cheraɨu, jare oñemoeterenga omano
    vaera cheré.
  quc-TT: Xinriptaj rukꞌ ri Cristo, rumal riꞌ man in kꞌas ta chik xaq pa we wi, are
    ri Cristo kꞌas chwe. Ri tajin kinriq chanim pa ri nutyoꞌjal, kiriqo pa ri nukojobꞌal
    che ri Ukꞌojol ri Dios, Areꞌ xinloqꞌanik xuqujeꞌ xujach ribꞌ rumal we.
  heg-NTPO: Halas ni auk man nuling nga lo, molam Kristus man nuli ne auk apang ngia.
    Auk haup in nuli balu nia, undeng auk parsai se Ama Lamtua Ana ka. Ta Un namnau
    auk isi, didiin Un mate seda au.
  ptu-ptu: Anna taiam kale-kaleku bäbä inde tubo temo, sapo' Kristus-um tubo illaam
    kaleku. Inde katuboangku temo kulingkai sola ponno kamatappasam lako Änä'na Puang
    Allataala to ungkamaseiä' anna puha umbeho kalena nabala'ä' dipatei.
  bzd-NTPO: e' kue̱ki̱ e' dör we̱s ye' köte̱wa̱ ie' ta̱ krus mik es. I̱'ñe ta̱ e'
    dör we̱s kë̀ ye' se̱rku̱'ia̱ es, erë Cristo se̱rke ye' e̱r a̱ iWiköl wa. Ie' tö
    ye' dalëritsé, ie' e̱' mettsa̱ ttèwa̱ ye' skéie. E' ë̀ mik ye' e̱rblöke, e' mik
    ye' se̱rke ká̱ i' ki̱.
  kwf-kwf: God nia Ꞌado nau faꞋinia sa Christ neꞋe nia mae ana Ꞌai rara folo. Nia
    neꞋe nau ku mae naꞋa, bore ma sa Christ neꞋe tua saena maurilaku. Ma na mauriꞋa
    neꞋe nau ku toꞋo ana ana kaidaꞋi neꞋe, nau ku mauri Ꞌani na faꞋamamanaꞋanga nau
    ana na Ngela God. Nia alafe fuaku, ma ka mae fasi Ꞌiri ke faꞋamauri nau.
  eng-WYC-2017: and I am fixed to the cross, that I live to God with Christ. And now
    live not I, but Christ liveth in me. But that I live now in flesh, I live in the
    faith of God’s Son, that loved me, and gave himself for me. [with Christ I am
    fixed to the cross. Forsooth I live now, not I, but Christ liveth in me. Forsooth
    that I live now in flesh, I live in the faith of God’s son, the which loved me,
    and betook himself for me.]
  eng-WMBB: I have been crucified with Messiah, and it is no longer I who live, but
    Messiah lives in me. That life which I now live in the flesh, I live by faith
    in the Son of God, who loved me and gave himself up for me.
  zat-NTPS: Ba naca' ca tu benne' gate lawe' da naca chia' ca naca chee̱ tu benne'
    gudá' xaga béguaj tu zren nen Cristo. Chee̱ le̱ na', québedxa naca bana' neda'.
    Cristo naca bane̱' lu xichaj lázrdawa'. Xel-la nabán da napa' lu be̱la' dxen chia',
    napa' na ne̱ chee̱ xel-la dxeajlí lazre' chia' Zri'ine Dios, Bénnea' bzri'ine̱'
    neda', ne bzane cuine̱', gutie̱' waláz chia' neda'.
  spp-spp: L'à pyi mu à jwo mii ná Kirisita à kwòro siɲcyan kworokworocige na. Lire
    kurugo mii yabiliŋi sàha bà u ɲyɛ na naye karigii cwɔɔnre mɛ. Ŋka Kirisita na
    ɲyɛ mii i. Kyaa maha kyaa mii na mpyi numɛ ke, mii à na cyɛge taha Kile Jyaŋi
    na maa nta a li pyi. Uru u à mii kyaa táan uy'á, maa uye kan sáraga mii kurugo.
  zty-NTPS: Nak chia' ka ba gótḻena' Benne' Criston' tẕen ḻe'e yag kroze gan gote'
    Ḻe'. Che ḻen kege nedkza' zoa' nbana', san zoa nban Benne' Criston' ḻo yichj ḻáẕda'wa'.
    Kan naken, zoa' nbana' na'a, naken dan' žejḻi'a che Ẕi'n Dios, Bennen' bží'iḻe'ele'
    neda', na' bde kwine' ḻo yeḻa' got ḻo wlaza' neda'.
  mek-mek: Kai lau Iesu Kristo kolotiai emae auga muninai lapea. Egaꞌina auga isa
    kolotiai emae koa iꞌopoga, lau isafa kolotiai lamae. Ke pau auga lau ifou kapaꞌina
    makapa laoma auga alakapa kai, Iesu Kristo alouai eague auga, lau kapaꞌina fakapa
    eoma auga mo lakapa. Isa lau aniu eani alogaina kainai aeumaka ifo imaauga Deo
    epaꞌa penia kolotiai emae, kaniau eagamauga. Ega puo pau agofaꞌai laague alogai,
    isa Deo Gauga lau epalagainiau auga alou koꞌagai lapakoꞌania.
  aey-aey: Eunu qila ijana cebac bilec maha ina biligina eu ijadodoc cebac qee biligina
    qa Krais uqa ijana cebac bilec ija dunuh bilina. Odocob ijana cebac bilec qila
    biligina eu ija Anut Melahnu wawi meleecna biligina. Anut Melah eu uqa naluni
    mimei uqana cebac bilec ijanu ihanen.
  urd-GVH: और यों मैं ख़ुद ज़िंदा न रहा बल्कि मसीह मुझमें ज़िंदा है। अब जो ज़िंदगी
    मैं इस जिस्म में गुज़ारता हूँ वह अल्लाह के फ़रज़ंद पर ईमान लाने से गुज़ारता हूँ।
    उसी ने मुझसे मुहब्बत रखकर मेरे लिए अपनी जान दी।
  ycn-ycn: Jesucristo taca'arí nuchaya a'ahuaná apiyácacanami nacú i'imacá, ri'imatácaloje
    nucá pu'uhuaré nula'acare liyá penaje. Ñaquele chuhua uncá nu'umalá pu'uhuaré
    la'ajeri júpimi nu'umacá que. Palá la'ajeri nucá me'etení. Uncá nocó calé nula'acá
    palá Tupana huátaca que. Ri'irí Jesucristo palamane aú nula'á palá. Ricá huátari
    nucá íqui'ija. Aú ritaca'á nuchaya i'imacá. Caphí nupechu richojé. Aú nula'á nacaje
    Ripechu ja'apiyá que.
  djr-djr: '@see-verse:GAL.002.019'
  kvg-kvg: Yaq nakémbá. No nøkezan, ndakin yageáv. Geté Keliso ndøyagé, no mokho-te.
    No ndakin nqanek manqei-qape-te nqæyage, no unimanqatin matev-té qatøyagé, Mbumbukiam-ge
    Yo-te, ndego kuku ndømbogo no-te neka ekeza kha sa genqonqotav, no zapaya.
  rug-rug: Ele tava mate turaṉae koe Zisu pa korosi si rau, pude lopu toa eke telequ,
    ba e Karisito tu si toa koa rau. Sa tinoa sapu toa nia rau hie kamahire, si toa
    nia rau pa korapa qua rinaṉeraṉe koasa Tuna Tamasa sapu tataru nau, meke mate
    hobe au Sa.
  hop-NT: Nu Christ amum nahoylehtsit aw muiwa; nihqe hapi ōviy pāpu nu qa nēṅem qatu;
    pi Christ inuhpe qatu. Nihqe nu yep qatsit ep hinmak̇aṅw, God Tiyat aw yank̇aṅw
    pan hinma, inumi unaṅway’taqe inuṅem nātapqat aw’i.
  san-URD: کھْرِیشْٹینَ سارْدّھَں کْرُشے ہَتوسْمِ تَتھاپِ جِیوامِ کِنْتْوَہَں جِیوامِیتِ
    نَہِ کھْرِیشْٹَ ایوَ مَدَنْتَ رْجِیوَتِ۔ سامْپْرَتَں سَشَرِیرینَ مَیا یَجِّیوِتَں
    دھارْیَّتے تَتْ مَمَ دَیاکارِنِ مَدَرْتھَں سْوِییَپْرانَتْیاگِنِ چیشْوَرَپُتْرے
    وِشْوَسَتا مَیا دھارْیَّتے۔
  heb-LB: מָתִּי על הצלב עם המשיח; עתה איני חי יותר, כי אם המשיח חי בקרבי. והחיים
    האמיתיים שממלאים אותי הם תוצאה של אמונתי בבן־האלוהים, אשר אהב אותי והקריב את חייו
    למעני.
  caf-NT: Christ lhdulalhgus k'ut bulh dasítsai li'ust'ah, 'et 'aw 'o 'un chakhúsnah
    li'ust'ah, 'et whunts'ih Christ syudinda. 'Ink'ez ye khuna, 'i be khusna. Yak'usda
    buYe' suba 'alha 'int'ah, 'et 'i bugha ndi yun k'ut khusna. 'En 'uja sk'ents'i'
    k'et suba whutl'a' dudelti.
  mio-NT: Cha ni chihi ra Cristo cuenda yuhu. Chacan cuu cha ña cua savaha que cuhva
    cuni yu. Cua savahi cuhva cuni ra Cristo, vati iyo ra chihin yu. Vitin iyo yu
    ihya nu ñuhun ñuñivi ya, soco iyo yu, vati chinu ini yu chi ra cuu sehe Ndioo.
    Maan ra cuu ra cuni mani chihin yu, ta ni chihi ra cuenda yu.
  srq-NT: Cristo mano mose, se abe que amano erese ra. Se ae aɨcoã nguiã co cote.
    Cristo riqui sechɨangui re co cote. Equirãcuã je chõ aɨco nguiã mbae rãã naa co.
    Dios riirĩ aɨcuate quia co. Ae chõ ngue nyesecua tuchɨ nguiã serese. Ae chõ ngue
    mano nguiã seɨcuã nɨɨ.
  kje-NT: Ende ka'u mori naise nonolu eni me'e, maa Kristus penia mori lolo ya'u raramne.
    Lere ya'u aile mai noho wawan makun, ya akin naili'il mamani Makromod Lalap Ananne
    ma naramyaka ya'u eni. Ai nala kemen resne nahinerre ya'u leke yon i lernala hunukum
    makmaki.
  gaz-gaz: Ani Kiristoos wajjin fannifameera; siʼachi Kiristoositu na keessa jiraata
    malee kan jiraatu ana miti. Ani jireenya amma fooniin jiraadhu kana amantii Ilma
    Waaqaa isa na jaallatee naaf jedhee of kennetti qabuun nan jiraadha.
  kud-kud: Besinana baidagu bada hive'abahi gogoigai'o, ta yamwamwalowoine na hesi
    yawahigu yalobauyoi, nigele yau yawahiguwena na Besinana yawahina aliguwai imiyamiya.
    Teina hauga mayawahigu yamiyamiya, na yawahigune wuwuna neta yagu yemidi Yaubada
    Natuna ainai. Besinana ibom yana ve'i'ilaena italamyowei, ta vehabagu imwamwalowoine.
  urb-NT: Aja rahã, apo se ihẽ axo rahã, ihẽ aputar ame'ẽ ke ihẽ ama'ema'e ym. (Kirisutu
    putar ame'ẽ ke ihẽ ama'ema'e.) Kirisutu riki ihẽ py'a rehe ixo, a'erehe Kirisutu
    rehe ihẽ ahendu katu. A'erehe se ihẽ axo rahã, Tupã ra'yr rehe ihẽ tapijar te'e
    we ihẽ ajurujar katu axo. Ihẽ rehe a'e ipy'a katu. A'erehe ihẽ ma'e aka'u te'eha
    ama'ema'eha ke rehe a'e muhepy. A'e manõ rahã, muhepy.
  fra-LSG: J’ai été crucifié avec Christ; et si je vis, ce n’est plus moi qui vis,
    c’est Christ qui vit en moi; si je vis maintenant dans la chair, je vis dans la
    foi au Fils de Dieu, qui m’a aimé et qui s’est livré lui-même pour moi.
  san-HK: khrISTena sArddhaM kruze hato'smi tathApi jIvAmi kintvahaM jIvAmIti nahi
    khrISTa eva madanta rjIvati| sAmprataM sazarIreNa mayA yajjIvitaM dhAryyate tat
    mama dayAkAriNi madarthaM svIyaprANatyAgini cezvaraputre vizvasatA mayA dhAryyate|
  cak-SNT: Y antok ri Cristo xquimisas choch cruz, inreꞌ incheꞌl xa xicon riqꞌuin.
    Y rumareꞌ ri nucꞌaslien ri cꞌo vacame, man vichin ta inreꞌ, xa can richin ri Cristo
    ri cꞌo riqꞌuin vánima. Y nojiel ri niꞌan-el choch-ulief, xtinꞌan ruma nucukubꞌan
    nucꞌuꞌx riqꞌuin ri Cristo ri Rucꞌajuol ri Dios, ri xirajoꞌ y xuyaꞌ rutzij chi
    xquimisas pa nu-cuenta.
  uvh-uvh: Wara' inga' yara'ganang na ka' nua'bu itik wa naganing tangkunang ganang
    mo' itik, mokngang wa Kasira Aming warisa' nagaganang ira yotangkanabinga ka'
    itik yang. Ning tanga na ning torik, naning iikna dabiksa' wa Anutuning mindingni
    Jisas ka nagata' siamo' naknga naga yotangkanap ga' sura iibisa' tinga uking adita'
    naktangka sa' tirik warisa' tanga wa ka' itik yang.
  ino-ino: Fali'noa yafe a'ke'ainaka mai'noa akufa kava ohu'na Yisasi'a naipafi mai'nea
    yafe ma mopale nakai'nike u'ne'na nohoa'maki Yisasi'a Anumaya Koti mafa'nemo'a
    nakaeyafe hau ayamopafati nehaikeno fali'nea yafe afi'na naipafi male'noa yateti
    haekafa hu'na ne'mauve.
  gnn-gnn: '@see-verse:GAL.002.019'
  yal-yal: nanara, n tan mi fa n nii ra sɔnɔn koni Alaa Muxu Sugandixin niin nan fa
    n yi. N dunuɲa yi gidin naxan nabama n fati bɛndɛni sɔnɔn, n na rabama dɛnkɛlɛyaan
    nin Alaa Dii Xɛmɛni, naxan bata n xanu, a faxa n ma fe ra.
  cnt-NT: Jaun₂ co₂'nió'₄ ca₂të₁ton₅₄ bá₄ jniá₂ co₂lë₅ quian'₅₄ Cristo ne₄ cróg₄;
    jaun₂ on₃jua'₅₄ 'ŋió₃ jniá₂ chang₂; 'ŋiog₅ bá₄ Cristo i₂chan₂ juɨ₅ jme₂dsí₂ quió₃.
    Lia'₂ con'₂ lë́₅ chang₂ nɨ₁ŋɨ́₅ la₂, chang₂ të₂le₃ a₂jŋia'₅₄ con'₂ 'éng₂ të₂le₃
    quió'₅ Ja₁ŋi'₅₄ Diú₄, i₂ca₂rë₃'nio₃ jniá₂, ca₂jɨ́in'₂ 'ŋiog₅ o₄quió₃ jniá₂.
  tif-tif: Kemin, kamala kala tiin kawong bombii kaali, nalmi titil kaata kuluu-lomdi
    tiin kawong bombii disa; Kraist ata nami iip yak tem kaldaku bom-balaya, nali
    tiin kawong bomdila kemin, kamala kala tawaal diim alik kalawaami tal-banen-umbi
    kaami tal-unebi uyo almi lak kaata-kup duu-bamdiya, tal-unebi kemin, nali kawu
    utamiya, God ami Man ali, nami lak ata duu-lomdaya, almi angtiil lak uyo duulin
    dinim maas kulaase no kalbi.
  nlx-nlx: एने एवी मी जीवतालो नाह रिनो, पुण मसी मार माय जीवतालो हे; एने मी सेरीर माय
    एवी जो जीवतालो हे, ते फोक्‍तो ता बोरहा केरीन जीवतालो हे जो बोगवानान बेटाख पोर
    हे, जो माहु मोंग किऱ्यो एने मार केरता सोताह आप दिनो।
  apw-NT: 'Tsį’iłna’áhi biká’ Christ bił dasitsą́ą́, ndi hinshṉaa; áídá’ doo shíí
    hinshṉaa da, Christ shiyi’ golį́į́go áń bee hinshṉaa: k’adíí shits’í bee nashaahíí
    Bik’ehgo’ihi’ṉań biYe’ hoshdląągo bee nashaa, áń bił nshǫǫgo bi’ihi’ṉa’ shá nyiné’go
    shá daztsąą.'
  gum-gum: Kaguende nabe Cristoba kegøtø kurusyu mesraig lataig kuig køn. Incha møimbe
    nabe yube naimburab naasiitø øsig uñmøtø, Cristo nainug pasran. Møi ya na øsig
    uniibe, Tiuswei Nusrkaweinug isubigwan pasrikkurri øsig pasrar, nøbe nan undaarawa,
    nøashib nayasig kwaig køn.
  not-NT: 'Yamai te nanguemisantiri ira cantabitëna: “Pinguemisantiro isanguenare
    Moisés, aro pabisaicoontëmaro”. Aisonori natimi naro, carari te nantimasitima.
    Itimacaquina Quirisito. Itimi naroica. Natiomoqueri Iriro aroquenta coshoni yoguëna;
    ipënaro Isëre pinasërequina. Aroquenta naquemisanqueri, itimacaquina; yamai përosati
    naquemisantanëri, nanganquineri omagaro icocaquina Quirisito Ira camobiquina naro
    inintasantënanta.'
  plu-plu: Mmanawa in ke wotbe nah kuwis daddahkis nuhiyakemni minikweknene ta aminat
    Cristo giyakni. Amun ini ku samah ig umahkiswe minikwak in hawwata in ke wotbe
    in umahkiswebe payak gikak. Nikwe in ke wotbe nah miyapyebe ay amadga inin. Yis
    hiyapun ke wotbe nahnebe ay bawa ka nahnema. Cristobaki, ig ay nupithu. Ku samah
    nah aynete amadga inin kuri, nah kamaxwenenekwa ta gipitit Uhokri gikamkayh ku
    pariye amnihpen ku pariye umahkiswe ndukwenaprik giwnteknewa.
  iou-iou: Näk Kristo-kät päya kwakäp terak bok kumbumäko unita irit mebäri kubä yäput.
    Unita apiŋo bian itkuro ude nämo itat. Näk näkŋaken kehäromi terakgän itat yäŋ
    nämo yäwet. Nämo, Kristotä bänepna-ken itak unitä näkŋo mähemna ude it namitak.
    Gupna nikek kuŋat täyat upäŋkaŋ Kristo, näka nadäŋ namikinik täŋpäŋ näk täŋkentäkta
    gupi iniŋ kireŋkuko unitagän nadäkinik täŋpäŋ kuŋat täyat.
  ntp-NT: Aidʌsi Suusi Cristo muu curusiaba aidʌ abiaadarʌ camainamʌga Moseesacaru
    sʌʌlicamigadʌ cascʌdʌ aidʌsi vaavoitu aanʌ Suusi Cristo aanʌ gajiaadʌrʌ viaa Moseesacaru
    sʌʌlicamigadʌ. Dai sivi Suusi Cristo giñʌʌmadu daja daidʌ aanʌ ivueeyi istumaasi
    ʌgai ipʌlidi maisiu istumaasi aanʌ ipʌlidi. Suusi Cristo giñoigʌdai dai ʌgai muu
    curusiaba ansai aanʌ cʌʌgacʌrʌ vuusaiña.
  rai-rai: Di aa wakete ungaai ta iaau ma Kaarisito u ra bolo, ma wakir iaau ma mi
    iaau lalaaun, Kaarisito maku i lalaaun un iaau. Iaau lalaaun utbaai u ra paning,
    iaku iaau lalaaun ma ra nurnur un Natun God, baa i maari iaau ma i taar taa anuna
    lalaaun kupi in walaaun pa iaau.
  haw-1868: 'Ua kau pu ia''ku au me Kristo ma ke kea: ua ola no hoi au, aole nae owau
    iho, aka, e ola ana o Kristo iloko o''u: a o ke ola e ola nei au iloko o ke kino,
    e ola''na au ma ka manaoio aku i Ke Keiki a ke Akua, nana au i aloha mai, a haawi
    mai la ia ia iho no''u.'
  ffm-ffm: mi wuuraa miin e hoore am, Almasiihu wuuri ley am. Nguurndam neɗɗo ɗam
    nguuran-mi jooni ɗam, e ley goonɗinal Ɓii Laamɗo nguuran-mi ɗam, oon jiɗɗo kam
    so hokkitiri hoore mum saabe am.
  arb-NAV: مَعَ الْمَسِيحِ صُلِبْتُ، فَأَحْيَا لا أَنَا بَلِ الْمَسِيحُ يَحْيَا فِيَّ.
    أَمَّا الْحَيَاةُ الَّتِي أَحْيَاهَا الآنَ فِي الْجَسَدِ، فَإِنَّمَا أَحْيَاهَا
    بِالإِيمَانِ فِي ابنِ اللهِ، الَّذِي أَحَبَّنِي وَبَذَلَ نَفْسَهُ عَنِّي.
  cop-CNT: ϯⲟⲛϧ ⳿ⲁⲛⲟⲕ ⲁⲛ ϫⲉ ⳿ϥⲟⲛϧ ⲇⲉ ⳿ⲛϧⲏⲧ ⳿ⲛϫⲉ Ⲡⲭ̅ⲥ̅ ⲫⲏ ⲇⲉ ⳿ⲉϯⲟⲛϧ ⳿ⲛϧⲏⲧϥ ϯⲛⲟⲩ ϧⲉⲛ
    ⳿ⲧⲥⲁⲣⲝ ⲁⲓⲱⲛϧ ϧⲉⲛ ⲡⲓⲛⲁϩϯ ⳿ⲛⲧⲉ ⳿ⲡϣⲏ ⲣⲓ ⳿ⲙⲫϯ ⲫⲁⲓ ⲉⲧⲁϥⲙⲉⲛⲣⲓⲧ ⲟⲩⲟϩ ⲁϥⲧⲏ ⲓϥ ⳿ⲉ⳿ϩⲣⲏⲓ
    ⳿ⲉϫⲱⲓ.
  sri-sri: Jesucristo Marĩpʉ magʉ̃ yʉre maĩgʉ̃ curusague boagʉ, yʉ ñerõ iridea wajare
    wajaribosadi ããrĩmí. Yʉ ĩgʉ̃yagʉ ããrĩsĩã, ĩgʉ̃ boaderosũta yʉde ĩgʉ̃ merã boadi
    irirosũ waadi ããrĩbʉ́. Sugʉ boagʉ ĩgʉ̃ iridʉarire neõ irinemomasĩbi irirosũ waadi
    ããrĩbʉ́. Irasirigʉ Cristore bʉremusĩã, yʉ iridʉarire piri, ĩgʉ̃ turaro merã ĩgʉ̃yare
    irigʉ yáa.
  nal-nal: Ma xawit nia nanga ga roro. Kawit. Kaarisito xa roro la maskaagu. Ma awat
    toroiang ila winugu taning, ga roro wana ainaxam paazaaiang lamaskana Naata Nakmai.
    Naan ka sasaxot nia ma xa lis pizin a roroiang sina nanga ma xa maat saxot nia.
  kyq-kyq: Taa naan̰ se kɛn maam mꞋiŋg se, Isa al‑Masi ɓo iŋg maakum ki. Kɛn ɓɔrse
    kiŋgum do naaŋ ki se, maam mꞋaal maakum do Goon Raa kɛn jema, ɔɔ ɔn̰ ron̰ ooy
    taa maama.
  kwd-kwd: Ngaia 'e 'ilaka'u nau ku mae fe'enia la Kraes ne'e mae na 'ai folo. Ma
    alata lo'oo la Kraes ne'e moori 'ubulana moorilagu. Ma nga mooringa lo'oo 'inau
    ku to'o ai na alata lo'oo, nau ku moori 'ania nga tagoto'onga agu ana nga Wela
    na God. Ngaia 'e kwaimaa fagu ma ka mae fana 'ani fa'amoori nau.
  ded-ded: Imocac amma ni neannaoc monggoc mi kecduae. Kristongo neac ubaheremanau
    kecde. Imocac yofinenggac kecma Anutuac Medac negensinggeba yeng kekecnau mewakenude.
    Yennoc heresongogoc hoannuma neac amma yengena kekeha waec.
  ewe-ewe: Woklã nye kple Kristo ɖe ati ŋu, eye meganye nyee le agbe o, ke boŋ Kristoe
    le agbe le menye. Agbe si mele fifia le ŋutilã me la, mele agbe la to Mawu ƒe
    Vi la dzixɔse me, ame si lɔ̃m, eye wòtsɔ eƒe agbe na ɖe tanye.
  nuy-nuy: Yigaj! Anaani wiijamana, nguynju yaga ngurru-ngawiiyn na-Christ-guy wugurru
    a-wuḏangag-guy. Waari anaani ngaambu-wiri-mang ngagurraajbaj, yagu yaagila Christ
    ni-burraa ngagurri-rruj ana-lhirribala anaani-rruj, marri ngarraniini ana-wiri
    niga. Wudani-yung-gala, ngagurru anaani ngurru-burraa ngurru-wiri, yagu ngagurru
    yamba ngurru-jambarrgiiyn na-niwiyayung na-God-jinyung. Naagi-yung ngarranii-ḏamarr-ngu-burraa
    yamba, marri ni-yiynjiiyn nigaajbaj-mirri, wunu-wini niga, ngagurraa yungguyung
    anaani.
  cop-BHC: ϮⲞⲚϦ ⲀⲚⲞⲔ ⲀⲚ ϪⲈ ϤⲞⲚϦ ⲆⲈ ⲚϦⲎⲦ ⲚϪⲈⲠⲬⲢⲒⲤⲦⲞⲤ ⲪⲎ ⲆⲈ ⲈϮⲞⲚϦ ⲚϦⲎⲦϤ ϮⲚⲞⲨ ϦⲈⲚⲦⲤⲀⲢⲜ
    ⲀⲒⲰⲚϦ ϦⲈⲚⲠⲒⲚⲀϨϮ ⲚⲦⲈⲠϢⲎ ⲢⲒ ⲘⲪⲚⲞⲨϮ ⲪⲀⲒ ⲈⲦⲀϤⲘⲈⲚⲢⲒⲦ ⲞⲨⲞϨ ⲀϤⲦⲎ ⲒϤ ⲈϨⲢⲎⲒ ⲈϪⲰⲒ.
  buk-buk: Ma kwahic dec aneŋ ŋahu gambo taŋli-ŋga sip aö dauŋ dom, magoc gambo taŋli
    tu Kilisi naŋ tisa mbo tali tiyham ma mbo aneŋ ŋalôm naŋ-ŋga. Ma tôm bêc hoŋ naŋ
    wambo taŋli wambo nom lec, naŋ wasa lêŋ tigeŋ bocdec bu, wakêŋ whiŋ Anötö Atu
    naŋ tac whiŋ aö ma kêŋ dau tu aö-ŋga.
  pri-NT: Â wiàna go wâro, â càcaa wâgo, â wà Kériso na wârori ê wâro kêe wâgooò.
    Â ê wâro kôo nabàni naa na naiiri âboro, âna go wârori naa na cèikî, naa goo wà
    *Pwina naî Pwiduée na é meaario, â é bà ba kôo.
  zpq-NT: Criston' bnežjw cuine' gote' ṉec̱he xtoḻan', na' dan' chejnilaža'ne' da'nan'
    ba none' neda' ca to beṉe' guat len da' xiṉjen' cont bich gonan'. Na' bich zoa'
    to gualaza', san Criston' zoalene' neda'. Na' dan' chona' ṉa'a chonan' con can'
    ža' Xi'iṉ Diosen' ben' chejnilaža'. Ḻen' chacde' chio' na' bnežjw cuine' gote'
    ṉec̱he chio'.
  por-TFT: Já não determino a forma em que eu me comporto, como fazia antes de crer
    em Cristo. Agora Cristo determina como me comporto. E tudo que eu faço agora,
    enquanto vivo, faço confiando no Filho de Deus. É ele quem me amou e se ofereceu
    como sacrifício por mim.
  gwi-NT: Shįį shagwandaii ąįį t'inchy'aa kwaa gaa Ch'anky'aa Shroodiinyąą k'iighai'
    Christ shizhit gwandaii ąįį t'ihchy'aa. Juk gwįhdaii ąįį gwik'iinjigwiighit zhit
    goo'aii, Vit'eegwijyąhchy'aa Vidinji', łyaa sheet'iindhan ts'ą' shęh'an gwantł'ee'adaachįį.
  gvn-gvn: Ngaykuwundu buyun-buyundu ngayku wawu wulay-manin. Jesus Christ jukungu
    walngkan, wulan nganawunku buyun-buyunku. Ngayku wawu kari juran, yamba Jesus
    Christ ngaykuwunbu wawungu walan. Yinyaynka ngayku wawu juranman baja, ngayu Godumu
    kangkal believeim-bunganya. Nyulu ngaykunku wawu jirray, nyuluku dajijin ngaykunku.
  nhy-NT: Nijkuak Cristo omikke itech krus, nej noijki Iwan onimikke. Iwan axan mach
    ok yen nej ninemi, sino yen Cristo nemi ipan noyolo. In nemilistle katlej axan
    nikpia itech notlalnakayo, nikpia porke niktlalijtok notlaneltokalis inawak iKone
    in toTajtzin Dios, katlej sa tekitl nechtlasojtla iwan omotemaktij (omotemaktilij)
    omikke por nej.
  asm-FB: মই খ্ৰীষ্টে সৈতে ক্ৰুচত হত হ’লো; মই জীয়াই আছোঁ বুলিলেও, সেয়ে এতিয়া মই
    নহয়, খ্ৰীষ্টহে মোৰ লগত জীয়াই আছে; মোৰ শৰীৰত যি জীৱন এতিয়া আছে, ঈশ্বৰৰ পুত্ৰত
    কৰা বিশ্বাসতহে মই সেই জীৱন-যাপন কৰিছোঁ। তেওঁ মোক প্ৰেম কৰিলে আৰু মোৰ কাৰণে নিজকে
    সমৰ্পণ কৰিলে।
  okv-okv: Eto na Keriso ga tapa i atahu ta teo ambua avoeto vasiri sapura nau irae
    rate Keriso ta vasiri avo jo nau ta vasiri mitia amo God ta Meni na namo avoembo
    osa ue hamo amita ikena avo tumota one vasiri amita amo hamo nau ta mitia.
  mxt-NT: Yuhu, tari cha chihi̱ nuu cruzi ɨɨn ri chihin ra Cristo. Ta ñima ca ñayɨvɨ̱
    mai iyé soco ra Cristo iyó ra añime. Ta ñayɨvɨ̱ ra cha iyé vityin, iyé soco chihin
    cha chinó iñi chi ra cha cuví ra Sehe Nyoo. Ican ra cuñí ra chii, ta chihi̱ ra
    cha catyi cuatyi yuhu.
  tzo-NT: Co'ol nijcham ti cruz xchi'uc ti Cristoe chil ti Diose c'alal laj jch'untic
    ti chijcol yu'un ti Cristoe yu'un ilaj xa sc'opilal ti jtuctic ti jcolta jbatic
    ti jcuytique. Hech yu'un mu xa jventain jbatic. Ja' chisventainucutic ti Cristoe
    yu'un te oy ti co'ntontique. Yu'un ti mu xa jventain jbatic ti ora to, yu'un jch'unoj
    ti chiscoltailanucutic ti Snich'on ti Diose ti c'uxucutic ti yo'ntone. Ja' ti
    laj yac' sba ti milel ti jventatique.
  ind-AGS: Saya sudah disalibkan dengan Kristus — jadi hidup saya bukan lagi saya
    yang hidup, tetapi Kristus yang hidup di dalam saya. Kehidupan yang sekarang saya
    jalani di dalam tubuh ini, saya jalani dengan mempercayai Anak Allah, yang mengasihi
    saya, dan yang memberikan diri-Nya untuk saya.
  omw-omw: Mate hia nte ntena variqi vi varuvave, Karaisiva ni utaqi variqiro vi varihana
    nte variqi vuqo. Mwaa entara nte Karaisirara qutaa mwiva Kotira mwaaquve timwa
    kye mwianra riemwaqi viqananra tinama, nte variqi vina. Karaisiva nianra mwutukya
    vahuvaro nianra rieqaro qutu vura.
  yrb-yrb: Yesu Kerisoini korosiro uruama ibinono ue. Enoba na awona me ibawa, Yesu
    Kerisoma nanu neno ubarero me ibinuba nana ewado ibedana ina nanu me ibeta ari
    me, ina Yesu Kerisonu me ibeta. Yesu Kerisoma na neno arama uteda naba uiba nanu
    naueta Dawabai odegou utataneba Danu me ibeta ari uteda me ibine.
  maa-NT: K'e̱ nga k'en‑t'aà krò Cristo, 'a̱n, ti̱koa̱á ya̱ k'en‑t'aàkoa̱. Ko̱ mìtsà
    ti̱'a̱n‑na xi tìjna̱koan, jè Cristo xi tíjnajiìn ini̱ma̱‑na̱. I̱'ndei̱, koií tìjna̱kon‑na̱
    nga jè Ki'ndí‑la̱ Nainá ma'ñót'aà takoàn nga 'ñó kjòtsjakeè‑na skanda jè kitsjaà
    kjo̱tjò yijo‑la̱ nga k'en ngajo‑na.
  mcq-mcq: Na Kerisoꞌi korosia ꞌahi ꞌaniara. ꞌEnaꞌomo iviamaa nara nanasu hihuna pana
    kaivo Kerisora nuni vaji hinu. ꞌEne nara hia kaꞌene iviamaa haha kehunijino hijujaho
    Godoni Hariha kaꞌene na oja miharena Huhusu nunijihunaꞌe mihaji nimaa rojiꞌi hiju.
  sus-A: عَلَ شَ مِشِ سُفَندِشِ قَشَ كِ نَشّ وُرِ مَفَلَنبُشِ مَ، ﭑ وَشْنقٍ قَن بَرَ
    قَشَ نَ كِ. يَكْسِ ﭑ مُ بِرَ مَ ﭑ وَشْنقٍ قْشْ رَ. عَلَ شَ مِشِ سُفَندِشِ نَن
    ﭑ مَ دُنِحّءِفِرِ رَحّرّ مَ. ﭑ ﭑ مَ دُنِحّءِفِرِ رَحّرّ مَ دَنشَنِيَ نَن سَابُي
    رَ. ﭑ بَرَ دَنشَنِيَ عَلَ شَ دِ مَ نَشَن عَ يّتّ بَشِ سّرّشّ رَ ﭑ بّ عَ شَ شَنُنتٍيَ
    شَ قٍ رَ.
  jpn-1965: 私はキリストとともに十字架につけられました。もはや私が生きているのではなく、キリストが私のうちに生きておられるのです。いま私が、この世に生きているのは、私を愛し私のためにご自身をお捨てになった神の御子を信じる信仰によっているのです。
  fra-SBL: J'ai été crucifié avec Christ, et ce n'est plus moi qui vis, mais Christ
    qui vit en moi. La vie que je mène maintenant dans la chair, je la mène par la
    foi au Fils de Dieu, qui m'a aimé et s'est livré pour moi.
  yka-yka: Kuweˈ ku dalil matey saguwaˈ ellum ku peggeˈ tiyaˈ Almasi patennaˈ dem
    ateyku. Duk tiggelanku ellum si dunya inin, sandel ne ku paˈin si Anak Tuhanin.
    Malasa iye si aku duk maglillaˈ iye matey sababku.
  mle-mle: Aal aw wun Jisas Krais wukin maap tidi miyaam kiyanapik kiyadiwun. Kiyaan
    napakuw, aw kita wun wuna kap maa ya wiywakwun kwu. Aw Jisas Krais aad ada wuna
    mawulaam wulaan rawun kwakwanaad. Aw kita wun kidi wunadi amwiyim wiywakwun kwatuwa,
    samab maa kwurin kwu wun wuna mawul waladiy jaav. Aw adi wunak mawul samasam yikuw
    wuna danik kiyadi God dikidi Nyan, wadadiy javida kwurin kwaan dikik wukijibir
    kwakwanadiwun.
  shp-NTPO: Cristo betanbi korosen akana mawata keská riki ea. Jaskara ikenra Cristo
    emeranbi jaketian, nokon keena keskáres akí ea jayamake. Rama ea jake, Diossen
    Bake ikonhataanan, jaki koshiax, jara ea akonbireskin noiax, nokon toan mawata
    iki.
  aom-aom: Guomevëꞌëro ëhuꞌëro na bogo nasi darugoroho o nasi uehororoho hiꞌirögoro
    aꞌi Kerisoro nasi dë vövöbajoꞌere hiromo darugoho uehoroho bojemego hijajeje.
    Saꞌare hijajoho God-are Harihoho mae uehorovoromo ëhuro ave saꞌaroho hijajeje
    huro na uehorovevoromo nasi jöëni guomorovëꞌëro jiëꞌëro.
  geb-geb: Gu maaŋ muuŋgiap Krais phorgap, khanarareŋ ga ntorgap rimgi fara muuŋgiap
    ki. Gu ana phorgap rimgiap, bɨɨŋbɨɨn kama ndigi. Gu mba ndigi bɨɨŋbɨɨŋ, ana nan
    bɨɨŋbɨɨŋ fhuvara. Zakɨra fhuvara! Krais, ana nan vhen kav, ana mba bɨɨŋbɨɨn na
    nɨɨŋgi. Maaŋ muuŋgiap, gu ntige kha nuianan mbui tɨvi gum nan ŋaari, nta gu Krais
    khothɨgap ana zɨn vuav mbui bigi ma. Gu guigira Fhe Bakɨmen Kama khothɨgi, ana
    guigira won ndavar na nɨɨŋgiap, ana won tuma fekhɨngiap, nan kurigi.
  bsj-bsj: Ciin kulken ye kange Kirist. Kebo mo ma yim me, la Kiristi yim mi nene.
    Yimbo ma yim mor curen bwiyer mireu ma yim ki bilenke bi Bwe Kwama nin, wo cwiye
    ri neken dorcero ker mireu.
  cak-cak: Tok ri Jesucristo xrip chuvech cruz, achel ja jun yin quiri' x-an chuve.
    Romari' ri nuc'aslen man yin ta chic yin uc'uayon richin, xa ja ri Jesucristo
    uc'uayon richin. Y vacami chupan ri aj-roch'ulef nuc'aslen, cukul nuc'u'x riq'uin
    ri Ruc'ajol ri Dios ri jumul xcuke' ruc'u'x riq'uin ri Dios, roma rija' yirojo',
    y xuya' ri ruc'aslen pa nuq'uexel.
  chf-NT: Jinq'uin chämi aj Cristo, ca' a wälä no'on chämon tä cruz nämte' t'oc. Jin
    uc'a ca' a wälä no'on mach ni' cuxulon. Aj Cristo une ni cuxu täjcac'o. Bajca
    cuxulon wida pancab, cuxulon uc'a cä tz'omben u Yajlo' Dios, jini que mäx u yajna'tanon
    ixta u yäq'ui uba tä chämo por no'onba.
  tlf-tlf: kamano kaa tiin kafan albi koyo, nagal tiin kafan albaali kale, Krais yagal
    nimi iibak tem uyo bom-balata, tiin kafan bom-nilita, kamano kaa alugum kafin
    diim komi nimi tiinemin umi tiinan-bii uyo, ilami ilak uta kup duga-bom-nilita,
    tiinan-bii kale, niyo utamita e, God imi man iyo nimi ilak uta o age-nalata, ilami
    kaal sigim uyo ke-se kalaa age-sii kale,
  piu-2006: Yuwa, ngayulu luwu palulawana nyinanytjawiya ngayulu Yiitju Kurayitjaku
    wangka kuliṉi. Paluru yilta Katutjaku katja nyinanyi. Palumpa kutju ngayulu tjukarurru
    nyinanyi. Ngayuku yunytjurringkula paluru waralyngarala mirrirringu ngayuku kuya
    waṉinytjaku.
  poh-NT: Jeꞌ reꞌ ajic jeꞌ ricab naxquimic wach curu̱s i Jesus reꞌ Pahbamaj chi Kꞌatal
    Kꞌoric, jeꞌ woꞌ jeꞌ na waꞌric xnicansaj wach i noꞌjbal reꞌreꞌ maj xnikꞌeb lok
    rij nicꞌux take capew-bal niban cho najtir eh ruꞌum reꞌ yuꞌna maꞌ reꞌ ta chic
    chi wibil wi̱b cꞌacharic niban hin, reꞌ laꞌ chic i Jesus cꞌahchiꞌ ricꞌuhtunic
    wi̱n nicꞌ wach i cꞌacharic nanibanam. Jeꞌ reꞌ nok reh chi xa cu ewoꞌ nitik juꞌ
    cꞌacharic china̱ acꞌal wili til cꞌahchiꞌ nichꞌica̱b nicꞌux chiri̱j rAcꞌu̱n i Dios
    reꞌ xikꞌahsaj ri̱b pan quimic chiwi̱j i hin ruꞌum chi kꞌe̱ꞌ cho ricꞌaxbal chi
    nina̱.
  tue-tue: Cristo curusapʉ diarirobirora yʉʉcã diagʉ tiiróbiro wáarigʉpʉ niigʉ̃ tiia.
    Tee tiigʉ́, yʉʉ too sʉgueropʉ niirirobiro niiria sáa. Yʉʉ basiro tiidʉgárere tiiría;
    Cristo yʉʉmena niigʉ̃́ tiidutírere tiia. Cʉ̃ʉ̃ yʉʉre maĩrígʉ niiwĩ; yʉʉre diabosarigʉ
    niiwĩ. Yʉʉ mecʉ̃tígã Cõãmacʉ̃ macʉ̃rẽ padeó, cʉ̃ʉ̃ tiidutírere tiia.
  bjp-bjp: Ri ka fakulkulik ta iau turim tura Karisito bae na aupaket, ma biil e iau
    mang igii ia liu, biil. Karisito tom i liu igii lo iau. Ia liu ini liu na pununfo,
    isau le ia liu ini unune lon Kalalik ke God ae i ier kanaka isi iau, ma i lin
    ta liu kia tom isi iau.
  xon-xon: M nan kpo Kristo chee ndɔpuinkoo pu, le m mu beenin fu; naa ki ye min Pɔɔl
    le fu. Kristo le fu m ni. Uma Uwumbɔr Aajapɔɔn u gee mi ki nan kpo m pu na, uma
    le m gaa u ki kii, nima pu le m bi.
  tzo-ZNT: Ti cꞌalal iquichꞌtic ta mucꞌ ti Cristoe, coꞌol lichamotic yaꞌel jchiꞌuctic
    yuꞌun ijchꞌuntic ti mu cꞌusi xuꞌ jpastic yoꞌ xicuxiotic o ta sbatel osile. Jaꞌ
    xa scuentainojotic ti Cristoe. Mu xa jtucticuc, xchiꞌinojotic xa, yechꞌo ti spas
    xa cuꞌuntic li cꞌusitic leque. Yuꞌun jchꞌunojtic ti jaꞌ chiscoltaotique yuꞌun
    jaꞌ Xchꞌamal ti Rioxe. Yuꞌun scꞌanojotic, yechꞌo ti iyacꞌ sba ta milel ta scoj
    jmultique.
  mpm-NT: Kuu nanu ja ni jiꞌi Cristo jaꞌa ri, ti yukan tukaa ga nandeokuñɨ ri saꞌa
    ri nanu ni saꞌa ri undi nuu. Vijna na saꞌa ri nava kuni maa Cristo, chi kancha
    ya jiin ri. Ti nɨ kancha ri nuu ñuyɨvɨ jaꞌa, kandixia ndaa ri nuu maa ɨɨn ni Seꞌe
    Yandios. Chi mani maa ya kuu ja ni kundaꞌu ini ya ruꞌu, chi maa ɨɨn ni ya ni jiꞌi
    ja kuu maa ri.
  ots-NT: Bbʉ mí du̱ car Jesucristo pʉ jar ponti, ncjahmʉ dú tu̱gö pʉ hne̱je̱. Pe
    nde̱jma̱ dí bbʉjtjo, como dí yobbe car Jesucristo, cja̱ xí ddajqui hnar ddadyo
    hmʉy. Como xtú cuati jár dyɛ cár Tzi Ttʉ ca Ocja̱, dí bbʉbbe‑ca̱, ya jin dí bbʉjtsjɛ.
    Guegue‑ca̱ bi negui cja̱ bi ndötsjɛ pa jin gua bbɛdi, göhtjo co nʉm tzi mʉy.
  hoy-hoy: ना मसीह अन सांगुळ क्रूस मा येर्सकु आगीन, ईग ना जित्‍ता ईतीदील, लेकीन मसीह
    नान दा जित्‍ता आन; अदिक ना मय दा ईग जो जित्‍ता आईन रा सिर्फ आ विश्वास देल जित्‍ता
    आईन जो परमेश्वर उन पार उन मा आद, याव नान से प्यार माळदुन अदिक नान साटी तान तान
    इक कोट बुट्टुन.
  amo-amo: Iwa kottini kitene kucca ligowe nin Kristi. Na mere nene ming litininghe
    ba, unin ulai ulenge na in dumun nan nya kidowo, nsosin nan nya in yinnu sa uyenu
    in Gono Kutellẹ, ule na ana ti usu ning anä litime bara meng.
  pjt-pjt: “Uwa, ngayulu panya Jesula tjunguringkula palunya tungun-tunguntu waṉaṉi
    ilunytja kuliṟa nguḻuringkuwiyangku. Munuṉa kuwari walytja nyinanytja wiya, panya
    Christanya Godaku katja ngayula unngu nyinanyi. Paluṟu panya ngayuku puḻkaṟa mukuringkula
    anga-ilungu ngayuku ngalkilpa. Ka ngayulu palumpa mulamularingkunyangka paluṟu
    kuwari ngayula tjunguringkula nyinanyi.
  cwe-cwe: Sambi namgima, mbali siyo niye kaidi, mbali Chilisito yokala mgati yangu.
    Ugima uno wonilinawo na nokala sambi kwa uhuwilo, uhuwilo wa Mulungu yoyanilondile
    na kaulava ugima wake kwa ichimu changu.
  daa-NT: Goye kaak nu goyiy-aŋ, nu meenduɗo kat goya, ŋa Iisa Masi kat goy ɗo gelbiner.
    Goyindu kaak nu goyiy ɗo duniiner-aŋ, nu berig gelbiner ɗo Roŋ ka Buŋdi kaak elintu
    ho ŋu deeyig ɗo bi kanto.
  mlp-mlp: An muran yaqmo diq kayeqmo a hi osaiqta. Haiqgam. Krais ya iduganib kayeq
    iyim osaqta. Inmo ya inan anad bilaqsa in ya imen ahol nog hulosim ilumsih. Ilumsihan
    muran ya og kab osad God atatin anan helmo haqsa inmo ya iqeman ya kayeqmo osaiqta.
  ape-C: Eik yatukur Krais aria kabi douk yani anan wagok weir kruse um. Namudok aria
    douk yape um douk madae eik meyoh ipe uwe, uwok. Krais anan napenye. Agundok douk
    yape agundok atap um douk yakri Iruhin ananin Nuganin ananin baraen adurin yagipeshen
    aria douk neneke dodogoiwe yape. Yape kabi douk Iruhin nakri um eik ipeum. Krais
    anan douk urkum manawasham eik abom aria nagok nataurume.
  bgs-bgs: Tô igpamakéya ki Cristo, igpasábbadda ka Manama tun ki Cristo, asta inatéyad
    gó duma kandin tun ta krus. Purisu ánnà dán sarili ku tô ágpid katô kantayan ku,
    asal si Cristo na góddô dini kanak tô ágpid katô kantayan ku. Agad ándin tô áglumun
    ku áknganni, áglumun ku ukit katô kapamaké ku katô Batà ka Manama. Sikandin tô
    igginawa kanak asta igbullas kanak ukit katô kamatayan din tun ta krus.
  faa-faa: Asiamo yumo somemaneamo ano hukurunafonosasamo ano tonotaesa asiapo. Arirakano
    Yasu Kereso kusua maturikia taesa ayiáka, ano ayiáka maturikia taesasamo, hitaferaka
    rerane nōmo masapo. Keresoane ano tua reasasamo ipi rerane nōmo maka rekenapo.
    Ano nī rerane maka rekenafapo. Kusuane maturikia taesasamo ano nī rera ayiáka
    rekenafapo. Ano kau hitaferaka reke, Kotimo hokosa Yasu Keresoaki nōmo himu hakásaraka
    hemakapukua rekenapo. Kotimo hokosamo anoane himu tumurumo hemakapuraka ipi kau
    hitaferaka rerane anopoko farimaka api kasápo.
  kik-kik: Niĩ nĩndĩkĩtie kwambanĩrio hamwe na Kristũ, na rĩu ti niĩ ndũũraga muoyo,
    no Kristũ nĩwe ũtũũraga muoyo thĩinĩ wakwa. Muoyo ũrĩa ndũũraga mwĩrĩ-inĩ ũyũ
    ndũũraga na ũndũ wa gwĩtĩkia Mũrũ wa Ngai, ũrĩa wanyendire na akĩĩruta nĩ ũndũ
    wakwa.
  cap-NT: Jesucristuqui wejt ujnac laycu cruzquiz ch'awcta ticzic̈ha. Jalla nuz̈ wejt
    ujnac laycu ticziz̈ cjen, wejrqui niiz̈tan chica ticziz̈takaztc̈ha. Wejt tuquita
    ana zuma kamaña jaytichinc̈ha, jalla niz̈tiquiztan ew kamañchizza wejrqui. Pero
    anac̈ha wejt persun kamañchiz antiz Cristuz̈ kamañchiz kamuc̈ha. Jaziqui tii muntuquiz
    z̈ejtcan ew kamañchiz kamuc̈ha. Jesucristo Yooz Majchquin kuz tjaatiquiztan Jesucristuqui
    wejtquiz okzñiz̈ cjen, wejt ticz cuntiquiztan ticzic̈ha.
  ksr-ksr: Kawaajoŋ neeno mende toroqeŋ laligojento, Kraistwaa Uŋayanoŋ mono noo uunanoŋ
    kotiiŋ laligoja. Kraistnoŋ uu jopagoŋ noma laaligoya noojoŋ qeleema dowena mero.
    Kawaajoŋ toroqeŋ jaawo laaligo laligomaŋati, ii mono Anutuwaa Meria moma laariŋ
    muŋ laligomaŋa.
  eng-TNT: 'I am crucified with Christ. I live verely: yet now not I but Christ liveth
    in me. For the lyfe which I now live in the flesshe I live by the fayth of the
    sonne of God which loved me and gave him selne for me.'
  sbs-sbs: Ni va konkotelwa vulyo ni Kereste. Kayisili me ni haala kono Kereste njo
    haala kwangu. Vuhalo vuni haala linu mwi nyama ni vuhala che tumelo ya Mwana Reeza,
    Uzo ya va ni suni ni kuliha yiye mwine kwangu.
  sue-sue: Na Kristore dai ni pasinaira betena awa. Are nowena ei awa kotumai nasora
    kota, Kristo meni duba nasora nowia. Nuai zeme zebura nowena, awa Anutura Mai
    tuma didinoise nowena awa. Nune na emo dubara dumi pupinoise nuai nuso na emo
    donua awa.
  fra-NCL: et si je vis, ce n’est plus moi qui vis, c’est le Christ qui vit en moi.
    Ce que je vis maintenant dans la chair, je le vis dans la foi au Fils de Dieu,
    qui m’a aimé et qui s’est livré lui-même pour moi.
  bhg-bhg: Na ae Keriso de daedo oregada doritera. Edo nanemi akuta itae, ata Keriso
    mi nato doda isima edo eira. Edo iji boroko nato gebé ari God da Mai da yai piedo
    ena amimi wasiri nato yai butu einda pieuri budo isima edo ena. Embo ami na duboburisina,
    edo ainda wasiri na awaembo pisido besisina.
  snn-NT: Yë'ë yua Cristo ba'iyete ëñato, baguë yëyete gare jo'caguëbi mai jucha ro'ire
    junni tonguë raji'i. Yë'ë'ga yë'ë yëye se'gare gare jo'cani senjoni, Cristo yëye'ru
    yo'oye se'gare yo'oza caguë ba'iyë yë'ë. Ja'nca ba'iguëna, Cristobi yë'ë naconi
    te'e ba'iguë, yë'ëre ta'yejeiye conguë ba'iji. Ja'nca ba'iguëna, yë'ë yua si'a
    ën yija ba'i umuguseña Riusu Zin Jesucristoni si'a recoyo ro'taguë, baguë yo'o
    se'gare yo'oyë yë'ë. Yë'ëre ai yëguëbi yë'ë gu'a jucha ro'ire junni tonguëna,
    ta'yejeiye ai recoyo huajëguë, baguëni te'e conguë ba'iyë yë'ë cayë.
  atb-NT: Ngò gi, Hkrisduq eq rahá jén sat é hui bê nghut mù luî, ngá gûng ngò dui
    nyi é a nghut lo, Hkrisduq sheq ngò má dui nyi é ru nghut lhê. Ahkuî, ngò gungsho
    má asak dui nyi é gi, ngo lé chyitdap luî, ngá é matú yhânggùng lé Yhang byî pyâm
    é, haû Garai Gasâng é Yhangzo lé lumjíng é yanmai ru nghut lhê.
  cek-AK: 'Kai loe Kri hoi nawnto thinglam pongah takhing boeh: to langlacadoeh ka
    hing; toe kai na ai, Kri kai thungah hing: vaihi taksa ah ka hinghaih loe, kai
    palung, kai han a hinghaih paek, Sithaw Capa tanghaih hoiah ni hing boeh.'
  bkd-bkd: Iling a hu inlansang duun hu krus duma ki Cristo. Aman kenà ad en iyan
    tagbayà hu kinabuhì ku iman ba iyan en si Cristo sa tagtimà dini ta kanak, daw
    sa pagkinabuhì ku iman pinaagi en hu pagtuu ku hu Batà hu Dios ha iyan migpalanggà
    kanak daw migpakamatay para kanak.
  ctu-76: Che' ñac Cristo ti joc'le ti cruz ti' xot'be i mul ti pejtyelel mach'ʌ ts'ʌcʌl
    mi' ch'ujbiben i mandar Moisés. Che' bajche' ti sajtiyon che' ñac ti sajti Cristo.
    Tsa'ix joc'leyon ti cruz quic'ot Cristo yubil. Jin cha'an mach joñon c bajñel
    cuxulon wale, pero cuxulon cha'an an quic'ot Cristo tic pusic'al. Cuxulon cha'an
    mic ch'ujbin cha'an ajcotyayajʌch c cha'an i Yalobil bʌ Dios tsa' bʌ i p'untyʌyon.
    Ti yʌc'ʌ i bʌ ti sajtyel cha'añon.
  lac-NT: Mʌ' ja wirej, caj quimij Jesús ich u cruz, quet caj quimo'onex yejer. Baxuc
    cu yiric C'uj to'onex ti' u t'ʌn Moisés. Rajen mʌ' tu chen cha'jen ti' a uchben
    cuxtar tu quin man uch. Tu sijaten ric'ben cuxtar quire' ti' yʌn Cristo aca'an
    tin wor. Yʌn ten cuxtar ric'ben quire' caj in wacsaj tin wor ti' u parar C'uj
    a cu yajquintiquen.
  xla-xla: Epapele koko tle na꞉ta mikadepe duwatapo Yesuta dali yekelemhimili di dla
    pouwaye na꞉ ma epapuwapo. Epapedeme wata na꞉ta pohalasema. Amasiyama Kelisotapo
    na꞉ dulu dla halapo. Epapedeme na꞉tapo God Yami dla mikadepe dle tle watapo na꞉
    moto ikadepe i mate halema. Ya꞉tapo na꞉ye sikemte bokotiyapo malapame na꞉ yilo
    ya꞉ pasakaloye polowe dla himiwapo.
  xav-NT: '@see-verse:GAL.002.019'
  cuk-cuk: Ar bato Cristoʼba an nakrusgi bioklesad. Degisoggu, an dula-gudiidi bar
    ani an dula gudisulid. Cristo dula angi gudisunnad. We-an-sangi an dula-gudiidi,
    an Bab-Dummad-Machigi-bensulidba an dula gudiid, ar a an-sabgusad, degi, an-abonogegala,
    an-ular na san uksa gusad.
  tbf-tbf: O te nga tekiu meie e Karisito simi koitskoits ma kap va eou ba buer o
    to, eiekesen e Karisito a to i aron kong tino. Mi tino ine o ta to ngan simi pirpir,
    o tino ngan mi vodovodon tuktuk se Natuon e Raban ese ta nga tovie iou nge tsupuk
    rivie ken tino surie iou.
  uig-CYR: Мән Мәсиһ билән биллә крестләнгәнмән, лекин мана, яшаватимән! Лекин яшаватқини
    мән әмәс, бәлки мәндә туруватқан Мәсиһдур. Вә мениң һазир әтлиримдә яшаватқан
    һаят болса, мени сөйгән вә мән үчүн Өзини пида қилған Худаниң Оғлиниң иман-етиқатидиндур.
  ikw-NT: Be gweru m yisinu Karaịsi kpọgidne aị n'olu ọgba a, m zá m bụdnu ke m, kọvu
