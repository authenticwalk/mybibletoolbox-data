    ikim gau ga ilongean ei ga imate ngan badanga gau mulian.
  cco-NT: Jo̱ joˋ seenˉ e laco̱ꞌ iin˜n ꞌñiáꞌˋa lana, co̱ꞌ Dseaˋ Jmáamˉ nɨjmɨcó̱o̱ꞌ˜
