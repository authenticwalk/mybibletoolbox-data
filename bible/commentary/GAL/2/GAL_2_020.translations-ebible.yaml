  dso-dso: ପର୍‌ମେସରର୍‌ ପାଇ ବଁଚ୍‌ବାକେ ମକେ କିରିସଟର୍‌ ସଙ୍ଗ୍‌ କୁର୍‌ସେ ମରାଇଆଚେ । ଏବେ ମୁଇ
    ଜିଇକରି ରଇନାଇ । ମାତର୍‌ କିରିସ୍‌ଟ ମର୍‌ଟାନେ ଜିଇକରି ଆଚେ । ଏବେ ମର୍‌ ଗାଗଡ୍‌ ବିସ୍‌ବାସର୍‌
