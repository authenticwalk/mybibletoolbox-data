    wando ge, God wariye na we dje wopake kane, na we dje pille goi ge, na une boll
    pillgi dje wando.
  nou-nou: Naso wasiri bebegae teta Keriso ga uso orega da betarago isira awasedo
    na boroko wasiri de atena. Na naso goroba mi atae rate Keriso naso jo da atiri
