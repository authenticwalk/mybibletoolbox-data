  tha-KJV: ข้าพเจ้าถูกตรึงไว้กับพระคริสต์​แล้ว แต่​ข้าพเจ้าก็ยั​งม​ี​ชี​วิตอยู่ ไม่ใช่​ข้าพเจ้าเองมี​ชี​วิตอยู่​ต่อไป
