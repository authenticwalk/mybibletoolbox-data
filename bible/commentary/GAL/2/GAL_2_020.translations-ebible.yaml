    ἑαυτὸν ὑπὲρ ἐμοῦ.
  cav-NT: Tuja inime tacatu Cristo curusuju majuhua ecuana jiteque. Ique tuaqueja
    catyatitsu, amena ecue biji eque ama aniya, yuequedyaque ani ecue terehua tibu.
    Iyacuatu Cristoja Espíritu eaqueja aniya. Iyacua ique aniya Yusuja Ebacuaque queja
    nimee. Tuja inime tacatu tuque majuhua, era Yusu japada ejacau tibu, jadya eque
    tuque Yusu jipehua ni eje tupu jaca ishu ama. Tura ique dyaque iyuhueda bahua
    tibu, tuquetu majuhua ique jiteque.
  kgp-NT: Ẽg jykre si vỹ tũ' hé. Hã kỹ ẽg tóg ti tũ hã han tĩ, ẽg tỹ ver ga kri mũn
