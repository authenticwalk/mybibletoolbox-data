    ଆଡ଼ାତ୍ରା ନେଙ୍ଗ୍‍ ବିସ୍‌ବାସ୍‌‍ ବାନ୍‍ ସମ୍ଵବ୍‍ ଡିଙ୍ଗ୍‍ଲେଃକେ ଜାଣ୍ଡେ ଆନେଙ୍ଗ୍‍ ଆଲାଦ୍
