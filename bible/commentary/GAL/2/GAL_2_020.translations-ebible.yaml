  txq-txq: '@see-verse:GAL.002.019'
  aaz-aaz: '@see-verse:GAL.002.019'
  qup-NT: Mushu kawsayyuna kani. Chasna kashpan manana ñuka kikin munashkaynitachu
    rurashpa kawsahuni, ashwan Kristu ñukapi kawsahushpan paypa munashkanta rurashpa
    kawsahuni. Chasna kashpanmi kay mundupi kawsahushpaynira Yaya Diospa Wawanpi sinchikushpa
    kawsahuni. Payka yapa yuyawashpan ñukaranti wañurka.
  dop-dop: Nɑ mɑ wɛʋ ɩsǝntɔɣɔ kɑɣɑnɑ tɔ pǝ tɑɣɑ mɑ mɑɣɑmɑɣɑ mɑ wɛnnɑ. Amɑ Kilisiti
    wɛnnɑ mɑ tɑɑ. Weesuɣu ŋku mɑ wɛnɑ sɑŋɑ tɑɑ ɩsǝntɔ tɔ mɑ tɛŋ mɑ tɑɑ nɑ Ɩsɔ Pǝyɑlʋ
    tɔɣɔ mɑ wɛnɑ-kʋ. Ɩsɔ Pǝyɑlʋ ɩnɩ ɩ sɔɔlǝnɑ-m nɑ ɩ́ sɩ mɑ sǝm.
  azb-azb: Məsihlə birlikdə çarmıxa çəkildim. Artıq mən yaşamıram, Məsih məndə yaşayır.
    İndi cismən yaşadığım həyata gəlincə məni sevib uğrumda Özünü fəda edən Allahın
    Oğluna olan imanla yaşayıram.
  eng-DBY: I am crucified with Christ, and no longer live, I, but Christ lives in
    me; but [in] that I now live in flesh, I live by faith, the [faith] of the Son
    of God, who has loved me and given himself for me.
  guo-NT: Amwʉtjel, xan dukx wʉt, nejchaxoela-enil tajut isasianpoxan isfʉlaliajwan.
    Amwʉtjel, dukx wʉt, Dios paxʉlan chiekal xanaboejsfʉlax japon nakajachawaesfʉlaliajwa.
    Japon nanejxasink xot, pajut natapaei asajiw boesaliajwas, tʉpaliajwapon xanliajwa.
  hla-hla: E here nei alia i hakute hasia tara koruse ba te mate gono megu e Kristo.
    E ma lia nei te toatoa talagu. E moa. E Kristo te toatoana i tuanreir. Na mamana
    ka te katoe gulia e kato sila nagia lia te hamana uagu lia tara Pien Tson tere
    Sunahan, taraha nonei e mate silio lia ba te ngil korue nolia.
  mav-NT: — Uito yt atunug i te emiky­'esat ewy ai'e hamo are. Tupana miky­'esat ewy
    atunug neran kahato wen ma'ato uhesaika hap yt toĩne'en i te uipiit pe inug hamuat
    wato'e hap watikuap are. Mi'i pote Iesui kape waku wato­kosap hesaika hap sat
    hamo are. Yt tuwe­mi­ky­'esat ewy i iku'uro aria'yp posak ete Iesui ma'ato Tupana
    miky­'esat ewy iku'uro aria'yp posak ete wato'e are. Mi'i hap ewy atunug neran
    wen. Koitywy uipyt'at teran kahato Iesui Pã'ãu wo. Mi'i pote koitywy uimi­ky­'esat
    ko'i hokpap yne ra'yn. Uika­'iwat Iesui miky­'esat ko'i nug hamo yn na'yn areĩne'en
    koitywy are. Mesup ti koitywy Tupana Sa'yru mohey hano yn areĩne'en. Koitywy wẽtup
    ok uiky'e hat mõtypot hamo yn na'yn areĩne'en wato'e.
  kpf-kpf: Nâ Kristo sot poru nagân none mowan. Oi ândiândinâ zi ândian, zo ninâ buŋâ.
    Kristoŋâ umnan ândiap. Oi sâk sot ândiândiŋ ândiman, zo Anutugât nanŋâ nâŋgâm
    pâlâtâŋ kwâkŋaŋgâm ândiman. Zâkŋâ umŋandâ gâsânogi ândiândiŋâ nâgât op buŋ oip.
  ppo-ppo: Ȩta, Yesu Kerisotamo filipaa ni tómó taketi sukó̧ló i mole ape. Atéyaleteiné
    ȩ momó kae bitini, Keriso a̧ ȩ tua̧mó beterapó. Mió haemó i betere ya̧lo mo
    tikita, ti ȩpaae yaala sókó fóló, tao suraalu ama betere bete ha̧le melale whi̧
    Kótóné naalemapaae kisipa tiki tiró betereteiné i betere ape.
  hin-2017: 'मैं मसीह के साथ क्रूस पर चढ़ाया गया हूँ, और अब मैं जीवित न रहा, पर मसीह
    मुझ में जीवित है: और मैं शरीर में अब जो जीवित हूँ तो केवल उस विश्वास से जीवित
    हूँ, जो परमेश्वर के पुत्र पर है, जिसने मुझसे प्रेम किया, और मेरे लिये अपने आपको
    दे दिया।'
  wol-KYG: Moo tax dootu man maay dund, waaye Almasi mooy dund léegi ci man. Sama
    dundu yaramu suux wii tey nag, ci ngëm gi ma gëm Doomu Yàlla laa koy dunde, moom
    mi ma sopp, ba jébbale boppam ngir man.
  bef-bef: Ya huꞌohunaya yatai yaꞌma minoto lito nohuna yaꞌma naniꞌnigo minoto lito
    mehube. Kilisitou komopaꞌnigu minoto lito nohigo nugufaloti minoto lito nohuna.
    Yaꞌma Huꞌmamofihi panaꞌamu keheli uleꞌale huto minolatana nohuto minoto lito nohube.
    Ai yaꞌma komopaꞌa nanitoga mololoto minoto lito hinaꞌa nani kumu yabe luto gufaꞌa
    heꞌmiloto filiꞌehinamo niꞌibe.
  amm-amm: Kolaiso mo a mokimai ukou ukou nikomokino mo, mulu koiyau na afoliwaimonoki.
    Yo mo yani mulu koiyauso pa taluwaiso, Kolaisoni muluso na taluwaimoi. Asimai
    totolo, ulai Kotoni awitonoso tomulumolo luwai, mulu unumono nokotaso. Asa kwalomai
    monoi kaloki, na tomulumolo luwai, yo mo.
  zaj-zaj: na sio nie nili na ugima, ila Kilisto iyo yongwelela ugima mgati yangu.
    Ukazi unikala mulukuli luno, nokala mnhamanila ya kumtogola Mwana wa Mulungu,
    ayo yaninogele nie na kuilava heyo mwenyego sama yangu.
  chq-NT: Jna ni'lɨɨ²¹²moo tsʉ najúun²moo caan²¹mo coon'¹³ Cristo tsaa'¹ crúu¹³. Tsʉ
