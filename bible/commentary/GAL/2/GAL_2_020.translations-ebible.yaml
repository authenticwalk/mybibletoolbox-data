  gof-RNT: Taani Kiristtoosara masqaliya bolla kaqettas. Taani hizappe taw de7ikke,
    shin Kiristtoosi tanan de7ees. Ta ha77i de7iya de7uwa, tana dosidi ta gisho bana
    aathi immida Xoossaa Na7aa ammanada de7ays.
  unx-unx: ଏନାମେନ୍ତେ ନାହାଁଃ ଆଇଙ୍ଗ୍‌ ଜୀନିଦ୍‌ ନାହାଁଲିଙ୍ଗ୍‌, ଆଇଁୟାଃତାଃରେ ଖ୍ରୀଷ୍ଟ୍‌ଗି
    ଜୀନିଦ୍‌ ମେନାଇୟା । ଆଇଙ୍ଗ୍‌ ହାସା ହଡ଼୍‌ମରେ ତାଇକେଦ୍‌ତେ ନାହାଁଃ ଅକ ଜୀୱାନ୍‌ ବିତାଅତାନାଇଙ୍ଗ୍‌,
    ଏନାଦ ଆଇଙ୍ଗ୍‌ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ହନ୍‌ତାଃରେ ବିଶ୍ୱାସ୍‌କେଦ୍‌ ହରାତେ ଏସ୍‌କାର୍‌ ହବାଦାଡ଼ିକାନା,
    ଅକଏଚି ଆଇଙ୍ଗ୍‌କେ ଦୁଲାଡ଼୍‌କେଦ୍‌ତେ ଆଇଁୟାଃ ନାଗେନ୍ତେ ଆୟାଃ ଜୀଉକେ ଏମ୍‌କେଦାଏ ।
  gah-gah: itínasa minoko aleko noumó nene, nezánegó minamuve. Kilistó eza mulúnegú
    minoko aleko noigo, nugupetunú minoko aleko noumó nene Ómasímini gipalamú gele
    alévolé onouke minoko aleko oaká nouve. Eza nene agika nenitoka moloake minoko
    aleko imoláa nene nenikumule loko ahulamó neve.
  lcm-lcm: Io, natala mat kuvul ve Karisto kuli ngakputuk, na kag to kana, nau parik
    nalapa anguan taukai ina, sikei Karisto kapo aol iau. To ke nei pukun ig, napo
    to ta lomlomon ta nat i God, nia kata ngorem iau na ka lis palau pok ia anig.
  aer-aer: Ye, ayenge Christ-enge arne arntarlkwenge-arleke ilweke. Alakenhe ikwerenge,
    the kwenhe iwerre atyinhe-arrpe apentetyakenhe. Tharle utnenge atyinhe atnyenetyakenhe-arle,
    arrangkwe. The utnenge Jesus Christ-kenhe-arle atnyeneme atyengenge-arlenge. Christ
    Jesus kwenhe Alere Ngkarte-kenhe. Re kwenhe atyenge ahentye anthurre aneme rarle
    atyenge ilweke ayenge itetheke mpwaretyeke. Kele the renhe arratye itelarerlenge
    re atyengenge anteme-arle aneme.
  qvc-NT: Chaqa Jisukristu kruspi klabadu kaptinmi, noqapis paywan pulla kruspi klabadushina
    karqay. Chaymi kananqa kay kwirpuypiqa manana noqallachu kawsani. Ashwanmi Jisukristu
    Santu Ispiritunwan noqapi kawsashpa yanapawan, allita rurashpa kawsanaypaq. Chaymi
    kay pachapi kawsashpaqa, Dyuspa Churimbi kriyishpa kawsani. Chaqa payqam ancha
    kuyawashpa, pay kikin intrigakashpa wañurqan, uchaykunamanda washawanambaq.
  tgl-ULB: Naipako na ako sa krus kasama ni Cristo. Hindi na ako ang nabubuhay, ngunit
    si Cristo na ang nabubuhay sa akin, at ang buhay ngayon na aking ikinabubuhay
    sa laman, ay ikinabubuhay ko sa pamamagitan ng pananampalataya sa Anak ng Diyos,
    na nagmamahal sa akin at nagbigay ng kaniyang sarili para sa akin.
  cbs-NT: Natian na en yudawen en jiweyuaidan, Diosun baken ea bechipai ewen taea
    mawanixun ea shinan betsa wamani ja ikunwain en jiweyuaii. Jaskawen taea eadan,
    en ana emebi yunui en jiweamaki. Jakia Cristo bestitun ea yunuai ewen jiweyuikiki.
  xtm-NTPP: Chukan kúu ja kuenda tnu'u ja ni ndakaa sa ji'in Cristo Jesús ma nuu krusi
    ma, te masu téku‑ka maa sa chi maa Cristo iya ni ndateku ma iyo ini anua sa a,
    te ndaka ja tátnuni Su'si ma ja sa'a ja kuu sa ja iyo sa ñuu ñayivi a, te kúu
    sa'a sa, vaa kúkanu ini sa Cristo Sa'ya Su'si ma, iya ni wa'a tnu'u te ni ka ja'ni
    i ya nuu krusi ma, vaa kútoo ña'a ya ma, te ni chunaa ya nuu tniñu o ma.
  nnq-nnq: ngoe mbi kulama, nambu neje kabele nanama, nambu Kilisto atama nkati jango.
    Kulama kongo okunama kummele ngoe nama kuimani, imani mu Mwana jwa Nnoongo ojwambaile
    na ngauboya bwomi gwakwe kwa magambu gango nenga.
  bao-NT: Cristo menara teere yʉ bii yai weowʉ. To biri yʉ majurope cati niigʉ méé
    yʉ bii. Cristo pee yʉpʉre niimi. Mecʉ̃ ati upʉ yʉ ca cati niirijera, Ʉmʉreco Pacʉ
    Macʉ̃ yʉre mai, yʉre bii yai boja, ca biiricʉre díámacʉ̃ tʉo nʉcʉ̃ bʉorique jʉori
    yʉ cati.
  san-ORI: ଖ୍ରୀଷ୍ଟେନ ସାର୍ଦ୍ଧଂ କ୍ରୁଶେ ହତୋଽସ୍ମି ତଥାପି ଜୀୱାମି କିନ୍ତ୍ୱହଂ ଜୀୱାମୀତି ନହି
    ଖ୍ରୀଷ୍ଟ ଏୱ ମଦନ୍ତ ର୍ଜୀୱତି| ସାମ୍ପ୍ରତଂ ସଶରୀରେଣ ମଯା ଯଜ୍ଜୀୱିତଂ ଧାର୍ୟ୍ୟତେ ତତ୍ ମମ ଦଯାକାରିଣି
    ମଦର୍ଥଂ ସ୍ୱୀଯପ୍ରାଣତ୍ୟାଗିନି ଚେଶ୍ୱରପୁତ୍ରେ ୱିଶ୍ୱସତା ମଯା ଧାର୍ୟ୍ୟତେ|
  huv-NT: Nganüy xique sajlüy atnej laxiün wüx sandeow nóiquian naquiiüb Teat Cristo
    wüx tamb wüx cruz. Aaga nganüy cam ngome xique salnapac, cos Teat Cristo almapac
    tiül ximeaats. Leaw sarang nganüy ngo narang leaw sandíüman xique, cos sayar andeac
    Micual Teat Dios. Nej tandiüm xic xeyay, tiün nejáyan quiaj mandeow ingow sandeow.
  otn-NT: Nu̱'mø mi̱ ma ma̱cuat'i ra̱ pont'i̱ ra̱ Jesucristo, 'nɛ̱qui̱ dí ør'ma̱ güɛnda
    ngue ya bi̱ ncuarca̱gui̱ ra̱ pont'i̱. Nu̱ya hi̱ndí̱ sänsɛ te nna̱ 'bʉi, hønt'a̱
    ra̱ Cristo o ma̱ mmʉigä ya. A nu̱yá, mɛ̱nte ra̱ pa dí 'bʉcä ua ja ra̱ xi̱mhäi,
    hønt'a̱ rá̱ Ts'ʉnt'ʉ Oja̱ dí ɛ̱c'ɛ̱i̱ ya. Nu̱ná̱, di̱ ma̱qui 'nɛ̱ bi̱ ndäsɛ ngue
    bi tho conná̱ ngueque.
  nop-nop: Nu yadi agaŋ Kilisto gut koloŋdabek foloŋ nukiŋ. Kaŋ i hatilat adi na’walaŋ
    moŋ, adi Kilistodi walane maaneŋ hatilak. Foloone gitnem dut hatihati uyadi hatilat
    ala Bepaŋ mihiŋiŋ nadisukilitimiŋa aditok hogok hatimilat. Biyagoŋ kuyoŋ, adigoŋ
    welesiloŋ tinamuŋa hatihatiŋiŋdi nutok kibikoŋ kameguk.
  obo-NT: Woy ko-ungkay, timbang id patoy ad, piru no-uyag a mandon, oyyos si Disas
    Krays don kos id ubpa rinit koddi. Laggun tid oubpa a ka-ay to ampow't ingod,
    od ponayun a nod pomakoy riyot Anak to Monama no id ginawa koddi, woy id boggoy
    to umuu rin atag koddi.
  cak-ENT: Y tok ri Cristo xcamsüs chuvüch ri cruz, yin cachi'el ta xincom riq'uin.
    Y romari' ri nuc'aslen ri c'o vocomi, man vichin tüj yin, xa richin ri Cristo
    ri c'o pa vánima. Y ronojel c'a ri ninbün-e chuvüch ri ruch'ulef, ninbün c'a roma
    riq'uin ri Cristo ri Ruc'ajol ri Dios nuya-vi vánima, ri Cristo ri xjo'on vichin,
    y ri xuya' chuka' ri' richin xcamsüs voma.
  lif-NT: ᤀᤡᤱᤃᤠ᤹ᤃ ᤂᤪᤡᤛ᤻ᤋᤧᤴᤏᤢ ᤛᤡᤗᤠᤶᤛᤠᤰᤔᤠ ᤛᤡᤱᤅᤥ ᤛᤩᤠᤱᤅᤠᤱ ᤘᤠ᤹ᤀᤠ. ᤜᤧᤰᤁᤩᤠᤱ ᤀᤠᤸᤗᤀᤠᤱᤎᤥ ᤀᤡᤱᤃᤠ᤹ᤃ
    ᤔᤧᤜᤡᤱᤅᤠᤴ. ᤁᤖ ᤂᤪᤡᤛ᤻ᤋᤧᤴ ᤀᤡᤱᤃᤠ᤹ᤀᤥ ᤜᤡᤱᤗᤥ॥ ᤀᤡᤱᤃᤠ᤹ᤃ ᤁᤴ ᤏᤠᤛᤡᤱᤃᤧᤴ ᤌᤰᤁᤥ ᤜᤡᤱᤅᤠᤸᤗᤧ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤛᤠ᤺ᤀᤥᤒᤠ
    ᤏᤛᤠ᤺ᤴᤗᤠᤶ ᤜᤡᤱᤅᤠᤖᤥ॥ ᤂᤢᤏᤧ᤹ᤀᤣ ᤗᤢᤱᤔᤠ᤹ ᤋᤢᤰᤋᤠᤱ ᤜᤧᤰᤁᤩᤠᤱ ᤀᤠᤗᤠᤃᤡ ᤁᤢᤜᤡᤱᤔᤴᤏᤡᤴ ᤐᤡᤖᤢᤖᤥ॥
  mie-NT: Chi modo jā ní jīhī ni yīcā cruz jíín Cristo, de mitan chi nduú cā técū
    ni jā maá nī, chi maá Cristo cúu jā técū inī ni. De jā técū ni inī ñayīví yáhá
    mitan cúu jā cándíja nī jā Sēhe Yāā Dios chíndeé chítuu yā nduhū. Chi nī ncundáhví
    inī yā nduhū de nī nsōcō yā maá yā jēhē ni.
  san-TIB: ཁྲཱིཥྚེན སཱརྡྡྷཾ ཀྲུཤེ ཧཏོ྅སྨི ཏཐཱཔི ཛཱིཝཱམི ཀིནྟྭཧཾ ཛཱིཝཱམཱིཏི ནཧི ཁྲཱིཥྚ ཨེཝ
    མདནྟ རྫཱིཝཏི། སཱམྤྲཏཾ སཤརཱིརེཎ མཡཱ ཡཛྫཱིཝིཏཾ དྷཱཪྻྱཏེ ཏཏ྄ མམ དཡཱཀཱརིཎི མདརྠཾ སྭཱིཡཔྲཱཎཏྱཱགིནི
    ཙེཤྭརཔུཏྲེ ཝིཤྭསཏཱ མཡཱ དྷཱཪྻྱཏེ།
  qve-NT: Chaymi noqaqa, Jesucristo cruzpi chakatasqa kaqtin, noqapas paywan chakatasqa
    hina karani. Chayraykun mana noqañachu kawsani. Aswanmi noqapiqa Jesucristoña
    kawsan. Kay pachapi aycha cuerpoypi kawsashaspaypas, Diospa Wawan Señor Jesucristopi
    confiaspaymi kawsashani. Paymi anchata munakuwaspa, noqarayku cruzpi chakatasqa
    wañuran.
  pao-NT: '@see-verse:GAL.002.019'
  cbu-NT: Na Isusumun chinaki yuwaa sirú chinarangi anoo payumaam zandkeezi. Tsiparipaz
    ashiruri anoo chinakeezi. Itaru, Isusumuna wizpuri na taarashee kaneeschi yáyana.
    Nuwaanimunaja wizpuri taakeezi, Isusumunari wizpurini taakina, watam Isus nuwash
    taakuwa. Na wandarita nish tsapurunasush taaktaati, itaru Isusoo mangoonkuri,
    Isusootsimarisha chinakina. Nllitaritaa chinakeezi, watam Isus, Apanll Wip nuwaa
    ksumish chinaku nuwaam tsiparanguwa.
  usa-usa: kaapaq-yátáqá Îtuma ketí kúmiq-yataaqtaba pukáipoaq kemá wetê mibáq máqe-uraune.
    miráitaq kemá Póroma ámáan-aikoqtaba wetê pukuráune. miráimanibo íbêqa kemá íma
    máupo Îtu Káríqtoma ketí tirunóbáqá máiye. min-náqá Póroe te-náqá íma máiye. ketí
    túwaraimma minnáe. Îtu Káríqtoni aúwaraimma kepí kémaiye. ketúgoma paá wáimanibo
    íbêqa Áánûqtuni áanikokaq itáíq-itaiq umá paá kémaune. ketí kúmiq-yataaqa wáitanama
    minnáyaba puyónúnamanibo keqtábá pukuráiye. ketúgoma íma pukuráimanibo wenaúgoma
    pukuráiye. miráipoana íbêqa ketúgoma paá wáiye. keqtábá kákaitana keqtábá pukuráiye.
  soy-soy: Lɛ̃ nnyɑ, ɑ́i nkpéni nɛ̃́ ŋmɑɑ ricuruu nɛ́ɛ nfɑ́ɑ mɑ́. Amɑ́ Kirisi yɛɛ
    kɛnɛ́mɛɛ nfɑ́ɑ mɑ́. Kɑi nɛni nɛ n kpísi, Uléécɑɑ kɛpipi kɑḿ nɛ tɑ́lɛ̃ nnyɑ
    kɑm nfɑ́ɑ mɑ́. Kɛkɛɛ nɛ́ lɑ ɑkɛ́ nɛ kɛnfɑɑ kpísi ɑkɛ nɛ̃́ nnyɑ hɛ.
  hui-hui: Ai i̱ ndo kogoni. Keriso ibu i̱ha kagoni. Holene áyu kogoni Ngode Datagaliwabe
    Iginihondo mini mbiraore wu kogome kogoni. Ibugua i̱ gubalini howa homa aribia
    hayagoni.
  amf-amf: Inta Kiristoosbesana inin ziitadhaadettsi, keeda kaara os Kiristoos inka
    kida dee, inta isa metenka dahattine. Ta keeda waanka inin dahayno iam nashaa,
    ina hamayse dembhina yiam saskate imaa Barjo Naasadar woylamin qajintaka ida dee.
  quc-NNT: Je' ta ne in käminaq chik, in ripil cho ri cruz junam ruk' ri Cristo. We
    je ri', man in tä chik in k'aslik, xane are ri Cristo k'asal chi pa ri wanima'.
    Ri nu k'aslemal kämik cho we uwächulew, are wa' ri k'aslemal ri xinriqo rumal
    chi xinkojon che ri Cristo ru K'ojol ri Dios, ri xinraj, ri xujach rib' pa ri
    kämikal rumal wech.
  dob-dob: Onaꞌaiꞌaila, Keliso maꞌiyagu niꞌatu sigiekeloseyema, ꞌenega mwawamwawasigu
    ta nigeya taugu yawasiguyega ta esi Keliso yawasina ꞌeguya ꞌimiyami. Gete tuga
    mayawasigu yamiyami, ta yawasiguna ꞌalena nate ꞌigu emisa Yaubada Natuna ꞌenaya.
    Manuna Yesu nina ꞌina obobomega tauna ꞌitagwalena ga manugu ꞌimwawasa.
  wrs-wrs: Doa kamba dahana, kava hengava si onengvhovavmoa, kavmba sishona vrelmba
    beswonamba. Wo kava kavhova lohvmoa, Kristusnapopol kava lohv. Kava doa henga
    novkaka lohv, wo kava undva keknam wulluhmanav Sesoana ombolmba. Himba kamba mindnam
    und vev, wo himba hevmba kam wuraohna, kolvralm.
  mca-mca: Ha' Cristo hik ƚunye'j qu' week he'neni'ƚ ji'pha'm pe' cruz. Qa hik ta'ƚijupi'
    yakha' in hats nite' yakha'ƚe qu' yi'ƚa'xe', hakha'ƚe Cristo i'nyitji'. Aka' haqsiijkii
    hane'ej in mexe ha'nipji' ha'ne sehe' ta'ƚets pa' nite' yeqekuye'jij ha' Intata
    Ƚa's in qi in tsisu'un qa wetƚisƚi'ij pa' witwamhi' qe ta'ƚets pe' yiwuƚ'ets.
  tzo-TZC: Ti vuꞌune jmoj jipil ta cruz licham schiꞌuc ti Cristoe. Jech o xal un,
    mu xa cuꞌunuc jba jtuc ti jech cuxulune. Jaꞌ xa cuxul ti Cristo ta jtojole. Ti
    jech cuxulun schiꞌuc ti jbecꞌtale, jaꞌ xa noꞌox cuxulun ta sventa ti jchꞌunoj
    ti Snichꞌon Diose, ti laj xcꞌuxubinune, ti laj yacꞌ sba ta milel cuꞌune.
  mya-mya: သို့​ဖြစ်​၍​ငါ​သည်​အ​သက်​မ​ရှင်​တော့​ဘဲ​ခ​ရစ် တော်​သာ​လျှင်​ငါ​၌​ရှင်​တော်​မူ​၏။
    ယ​ခု​ငါ​၌ ရှိ​သော​အ​သက်​သည်​ဘု​ရား​သ​ခင်​၏​သား တော်​ကို​ယုံ​ကြည်​ခြင်း​အား​ဖြင့်​ရှင်​သန်​လျက်
    နေ​သော​အ​သက်​ဖြစ်​၏။ သား​တော်​သည်​ငါ့​ကို ချစ်​တော်​မူ​သ​ဖြင့်​ငါ​၏​အ​တွက်​မိ​မိ
    အ​သက်​ကို​စွန့်​တော်​မူ​၏။-
  gng-NT: Nɛn bo, n fuobe la, na ji yé min nɛ fuobe, Kristo nɛ fuobe nni. Kimɛ n
    fuobe fɛnfɛnnɔ wuɔ ma nɔ, Uwien ya Bijɛ wà yíe nni ki teke' nʼkuum ki kpo' nnɔ,
    n teke' wɔn nɛ ki jin', ki fuobe.
  cbi-NTPO: Tsa' mitya umaa iya chuñunatyuyu, Cristaa inu chuve. Challa chumiya iya
    livee inu Diosa' Nanu keenguen mityaa chuyu, ya inu estya' in mitya peyañu.
  ikk-NT: A kpọgbugụọ wẹ mmẹ lẹ Kraịstị enu obe Kraịstị. Ẹlẹzị mmẹ rị ndụn, Kraịstị
    ya rị ndụn imẹ m. Ndụnnị m rị nwan e bi imẹ ẹhụ, m rị e bi ẹ ghahanị okukwe m
    nwẹ imẹ Nwa Osolobuẹ, hụn nwẹ ihiẹn-ọsụsụọ m, we enwẹn ẹ ye makẹ ufiri m.
  leu-leu: E naboxo, ne fo niil fataxutanan xuluna bolo xuvul pa Krais e nenia xa
    ne pife to fulaa taasaxa na Krais xo a tavaiau pana toyan faꞌui sina. E naboxo,
    lana toyan aava nane fo tavaiau pana, ne taxa to pana namkaian sena Natuna Piran
    aava vubuxan xasingitau e lisan nane xa paga.
  maz-NT: '''Ma o ndũ e Cristo cja ngronsi, xo ró tũgö nu. Nguec''ua dya cja nza cjazgö
    ''ma ot''ü. Zö xe bübüzü ín cuerpogö, pero bübü dya a mbo cja ín mün''c''ö e Cristo
    c''ü ngue o̱ T''i Mizhocjimi. Nguec''ua nudya, rí ench''e ín mü''bü c''ü recibidozü
    dya Mizhocjimi, na ngueje o s''iyazügö e Cristo o ne o pätcä va ndũ c''ü.'
  bod-N: བདག་ནི་སྐྱབས་མགོན་མཱ་ཤི་ཀ་དང་མཉམ་དུ་ཤིང་རྒྱ་གྲམ་གྱི་སྟེང་དུ་བརྡབས་ཟིན། ད་ལྟ་གསོན་པོར་གནས་པ་ནི་ང་རང་མིན༌ཏེ།
    སྐྱབས་མགོན་མཱ་ཤི་ཀ་བདག་གི་སེམས་སུ་གསོན་པོར་བཞུགས་པ་ཡིན། ད་ལྟ་བདག་གི་ལུས་ཕུང་གསོན་ཞིང་འཚོ་བཞིན་ཡོད་པ་ནི་དཀོན་མཆོག་གི་སྲས་ལ་དད་པ་བྱས་པར་བརྟེན་ནས་འཚོ་ཞིང་གཞེས་པ་ཡིན༌ལ།
    ཁོང་གིས་ང་རང་ལ་བྱམས་ཤིང་གཅེས་པས་བདག་གི་དོན་དུ་རང་སྲོག་ཀྱང་བློས་བཏང༌ངོ་།།
  tca-NT: Rü ñu̱xma rü marü tama chaugümaãtama ichacuèx, natürü Cristu nixĩ ya chomaã
    icuácü erü chowa namaxü̃. Rü ñu̱xma rü Tupana Nane ya Cristuaxü̃́ chayaxõõcüma
    nixĩ i chamaxü̃xü̃ i ñoma i naãnewa. Rü nüma nixĩ ga choxü̃ nangechaü̃ü̃xü̃, rü
    nügü inaxãxü̃ na chauxcèx nayuxü̃cèx.
  zpl-NT: Nu nee neca xi neca nú leꞌca ungutia chenu unguti Jesucristo lu cruse nu
    nee la nehuañiaꞌa lu cuendaꞌ liꞌitsia sino que Jesucristo neca enu nehuañi cuna
    liꞌá nee. Nu nee nehuañia lunú nzeli arquia lliꞌñi Diose enu chiquiꞌ seca liꞌá
    nu unguti equie cuendaꞌ liꞌá.
  mbc-NT: Mîrîrî ye'nen uuwarîrî uuko'mamî pepîn enen, tîîse manni' Cristo enenan
    ko'mamî sîrîrî uyarakkîrî. Moropai sîrîrî uuko'mamî manni' innape Paapa munmu
    kupîuya ye'ka pe. Manni' usa'namatîpon moropai uurî ton pe tîîwarîrî eturumaka'pî
    tîîsa'mantapa.
  ndg-ndg: Natibalangilwa pamope ni Kristo. Nenga lii nitama, bali yembe Kristo atama
    mkati yango maisha yanitama nkati yango maisha yanitama katika mwili nitama kwa
    imani ndani ya mwana wa Nnongo, atikanipenda na kwa ajili yango.
  wsk-wsk: Kristus tam kangono te tagiman mu ani ilak kuerem iwita; se aitak mu ani
    agata me bagasam, bare Kristus aninga ningi marak baga se marak aisuwoso. Se aitak
    aninga bagara aolak suen la ali imi te mu, ani Kaem ko Namar Jesus Kristus ko
    angamang ningi nunguning te bagasam. Mu awuk, nu gomang aisam, ale ani ago ko
    kueram.
  toj-NT: Jaxa Cristo, cuando aaji locan ja ba cruzi, cuando chami, lajan soc chamyon
    lajan soc ja yeni, jaxa yajc'achil jvida quioji, yen xa ni huas sc'ulanon mandar.
    Ja queni, mi xa ni huan tox c'ulan jbaj mandara, como huan xa nix c'uan ja yunin
    ja Dios ja ma' jel yaj huax yabyoni. Y yena ni yaa sbaj yuj ja queni.
  tbc-tbc: Ŋai aigim fo ŋayuk go Kristus iŋ ŋai da sisem mamat ak igo woŋ a. Ago bo
    man, ŋai kumaen ŋumado da. Ak gug kumaen an ŋaisag tia ya. Tia, Kristus iŋ ŋai
    lo kumaen imado da. Ago yak niŋen o madok e tan en lo yen den niŋen o, Anut Nanun
    o ilog rumok san dal an lo mi ŋiri ŋupani da. Iŋ ilo panek ipanag a, agod sen
    tinin ibisei panag a.
  sna-sna: Ndakarovererwa pamwe chete naKristu uye handichisiri ini ndinorarama, asi
    Kristu anorarama mandiri. Kurarama kwandinako munyama, ndinorarama nokutenda muMwanakomana
    waMwari, akandida uye akazvipa nokuda kwangu.
  smk-NT: Kanya' nin ambo' akoynayti si mabyay sawanin no kai si Cristo nin mampiikap
    iti kongko. Ket siti si byay koyna sawanin, bunga yan pagmamatalek ko konan Anak
    nan Dios nin nangado' kongko tan nibi nay byay na para kongko.
  grc-TCGNT: Χριστῷ συνεσταύρωμαι· ζῶ δέ, οὐκέτι ἐγώ, ζῇ δὲ ἐν ἐμοὶ Χριστός· ὃ δὲ
    νῦν ζῶ ἐν σαρκί, ἐν πίστει ζῶ τῇ τοῦ υἱοῦ τοῦ Θεοῦ, τοῦ ἀγαπήσαντός με καὶ παραδόντος
    ἑαυτὸν ὑπὲρ ἐμοῦ.
  gof-WFTW: Taani Kiristtoosara masqaliya bolla kaqettas. Taani hizappe taw de7ikke,
    shin Kiristtoosi tanan de7ees. Ta ha77i de7iya de7oy, tana dosidi ta gisho bana
    aathi immida Xoossaa Na7aa ammanada de7ays.
  spa-BLM: Con Cristo he sido crucificado, y ya no vivo yo, sino que Cristo vive en
    mí. La vida que ahora vivo en la carne, la vivo por la fe en el Hijo de Dios,
    que me amó y se entregó por mí.
  kyz-NT: Ma'eramũ je 'awamũ tefuewere'emamũ futat tejemifutar imũ mama'e apo are.
    Kristu 'ga ree je jemujari 'ga rerowiaramũ. 'Ga futat je rereko. Kristu 'ga Janeruwarete
    'ga ra'yraretea. Je ree 'ga poromutaramũ. Jetywera moiawamũ 'ga ojejukaukaa rakue.
    Ma'eramũ 'ã je 'awamũ jefueweramũ mama'e apou 'ga remifutar imũ etee.
  dao-dao: Acunakyase kamät am xüng ti veng. Khritaw kei üng xüngki. Atuh ka xünak
    cun na mhläkphya na lü amäta xünak na pekia Pamhnama Capa ka jumnak am ni ka xün
    ve.
  cya-cya: Nan' tsatlyu lo'o Cristo nga'an loo cusi, lo' si'i 'a cunta 'ñan ndu'huin
    chendyu, cui' ca nu lo'o cunta 'in Cristo, lo' chendyu nu ndu'huin cua' ñii, ndu'huin
    'in na si'yana ndiya qui'an tin' 'in Sñe' Ndiose, ñi nu mña'an 'tnan ti' 'ñan
    lo' mdyaa 'in si'yan.
  wrk-wrk: Yanyba ngaka, ngayu barrinani nganinyiyurru nanankanyi wabuliyngka yuwanyi
    jala ngayi yurlwa. Ngala ngayu jungkuka buyingkinyi nganinyi nanijba, jungkukangangi
    Jisus Krayis ngakinyina kurdulana. Janyba nangki Jisus Krayis kurndana ngakinkanyi
    balkinyi yajinyi. Maruka nyuli muwa ngaki, baki janyba nangki ngaki. Baki nanijba
    ngayu marukangka muwa nangangi, ngayu durrijbangka Jisus Krayis, nanda jandanyi
    nangangi Kudkanyi.
  nii-nii: Pe akip na konj kunum kunum moł konj ei, na nge mon; ba Krais eim na noman
    tuk ełe mułang kin, na konj kunum kunum moł. Pe na ya mei ełe and moł ei, pii
    gii peng and moł. Mołup kin, Gos kingam kin pii gii nemb kin, Gos eim kingam ei,
    na kin kaimb sipi, eim nge noman konj ei, si kindpi kin, na paki tum.
  ign-NT: Eta nusuapirahi eta máepenirahi ema Cristo te crusu, nujaca­pa­carehi me
    Viya. Puiti, vaipa nútijivaina necha eta nítare­sirahi. Émapa téchanuhi ema Cristo
    tamutu eta nítare­sirahi. Émapa nucasiñahi taicha yátupihi eta macasi­ña­ca­revahi
    taicha yátupi­quenehi Machichahi ema Viya. Eta máemuna­si­ranuhi, tímija­ra­re­cavahi
    níchavenehi núti.
  dik-NT: Rin acie ɣɛn, ɣɛn ben wɛ̈ikiɛ̈ muk. Ee Jethu yen ajɔl pïr ɣaguɔ̈p. Pïr pïr
    ɣɛn ëmën, ɣɛn apïr, pïr rin gam cï ɣɛn wɛ̈t Jethu gam, raan nhiar ɣɛn arɛ̈k abï
    wɛ̈ike gam riɛnkiɛ̈.
  cac-cac: A ticnaic, a d'a yichan̈ Dios, d'un̈b'ab'il on̈ q'ue d'a te' culus yed'
    Cristo. Yuj chi' man̈xo on̈ pitzanoc ticnaic. Aton Cristo pitzan yajoch d'ayon̈.
    A tas sco c'ulej ticnaic, sco c'ulej yuj cac'an och Cristo Yuninal Dios d'a co
    c'ool. Sch'oxnac val to xajan on̈ yuuj, yujto yac'naccham sb'a cuuj.
  tzj-E: Je chwa anen, anen jun xencamsasa ruq'uin Cristo chwech cruz. Jc'aslemal
    jnewc'an chic camic jara' me wxin xta anen, ma anen xta enc'asla, Cristo chic
    c'asla pwanm. Jyukbal nuc'u'x ruq'uin Cristo je Rlec'wal Dios jara' c'ayon chic
    wxin chpam jawra c'aslemal jnewc'an wawe' chwech ruch'lew. Ajni'la quenrajo' com
    arja' majo'n xpoknaj ta xuya' ri' pe cmic nmal anen.
  san-BUR: ခြီၐ္ဋေန သာရ္ဒ္ဓံ ကြုၑေ ဟတော'သ္မိ တထာပိ ဇီဝါမိ ကိန္တွဟံ ဇီဝါမီတိ နဟိ ခြီၐ္ဋ
    ဧဝ မဒန္တ ရ္ဇီဝတိ၊ သာမ္ပြတံ သၑရီရေဏ မယာ ယဇ္ဇီဝိတံ ဓာရျျတေ တတ် မမ ဒယာကာရိဏိ မဒရ္ထံ
    သွီယပြာဏတျာဂိနိ စေၑွရပုတြေ ဝိၑွသတာ မယာ ဓာရျျတေ၊
  yaa-NT: Nõko Ifo Cristo ifi cruz ikaki mastaifono nani keskai ẽri ẽ afe naa keskarakõi
    ini. Nãskakẽ iskaratĩa a ẽ ipaoni keskara anã ẽ ikima. A ẽ Jesús Ifofayamax ẽ
    ipaoni keskara anã ẽ shinãima. Niospa Fake Cristo ea noikõi nã ipaiyai keskakĩ
    ea nãxoni. Nãskakẽ ẽ chanĩmara faino iskaratĩa Cristo efe ika a keskara shara
    ea imaxiki.
  cab-NT: Rúguatina núngua quei jiláadina lun figoú, dáwaguañu luágu gurúwa lúma Crístu.
    Mámaadina lubeíti áu méme abágaridubei nídaangua, Crístu abágaridubei nídan. Ibágari
    le nabágaridubei lídan núgubu, nabágariduñein láu sun nafíñen luágu Liraǘ Búngiu
    le jínsiñejabúbei nun, ába ledéregeragun lúngua lun loúnwen nuágu.
  clu-clu: Bukun ako ron ang nagakaboi dadi, kondi si Cristo ron ang nagakaboi digi
    kanakun. Kag ang kaboi nga dia nga akun ginakaboi dadi maman anang risolta akun
    pagtoo sa anang Bata ang Dios nga nagigogma kag nagalad anang kaboi para kanakun.
  swh-ULB: Nimesulubiwa pamoja na Kristo. Si mimi tena ninayeishi, bali Kristo anaishi
    ndani yangu. Maisha ninayoishi katika mwili ninaishi kwa imani ndani ya Mwana
    wa Mungu, ambaye alinipenda na akajitoa kwa ajili yangu.
  tpt-NT: La ketsukunti va chꞌantaun iktꞌaxtukmukꞌakanta kun Cristo. Jantucha kitꞌin
    kaktsukul la ketsukunti, va Cristo yu tꞌajun la ketsukunti. Yu jatsukunti yu chavay
    klhitꞌajun va por klhakapuꞌan Sasꞌatꞌa Dios. Yucha kiꞌachanil y maqxtaqkal para
    kanil por kitꞌin.
  aai-aai: Ayu i Keriso airi onaf afe’en hi’onafi, imih iti i men ayu ama’am, baise
    Keriso wanawana’umaim ema’am. Yawas iti boun ama’am i God Natun a bitumitumimaim
    ama’am, anayabin ayu iyabuwu naatu ana yawas isou i’inuw.
  sny-sny: '@see-verse:GAL.002.019'
  myy-myy: Adi rʉmʉriama Jesucristo, ĩti ñami yʉ Ʉjʉ ĩja. Ito bajiri ĩ ãmorise yʉ
    yi ñatoni yʉre gotiami ĩ. Adocãta yʉ ãmoro bajiro meje ya yʉ. Jesucristo, Dios
    Macʉ yʉre ti maicõri, yʉ ñeñaro yirise waja, waja yirocʉ yʉre goda ĩsiñi ĩ. Ito
    bajiri adi rʉmʉri ĩre tʉorʉ̃nʉgʉ̃ ñari, ĩ ãmoro bajiro riti yi ñasotia yʉ ĩja.
  trc-NT: Cheꞌé se amán rá ꞌu̱nj niꞌya̱j ꞌu̱nj Jesucristó roꞌ, ma̱a̱n cheꞌé dan vaa
    iꞌna̱ꞌ ꞌu̱nj ei. Ya̱j me se nuvé ꞌu̱nj me síí ya̱nj cuano̱ maꞌ. ꞌO̱ se Jesucristó
    me síí ya̱nj nimanj, ne̱ cheꞌé dan vaa iꞌna̱ꞌ ꞌu̱nj cuano̱ ei. Cheꞌé se amán rá
    ꞌu̱nj niꞌya̱j ꞌu̱nj man taꞌníí Diose̱ roꞌ, cheꞌé dan ina̱nj nocóꞌ ꞌu̱nj man soꞌ
    ga̱a chéé ꞌu̱nj rihaan chumii̱ nihánj ado̱nj. Ne̱ dan me se ma̱a̱n cheꞌé se cunuu
    ꞌe̱e̱ uxrá rá soꞌ mán ꞌu̱nj roꞌ, cheꞌé dan caꞌneꞌ gue̱e̱ rá soꞌ caviꞌ soꞌ rihaan
    rcutze̱ cheꞌé ꞌu̱nj na̱nj ado̱nj.
  cut-NT: Anduhneca̱ ndete che quenan yá̱h da̱ma nduco Dihvo vo Jesucristo, ihyan
    min che Da̱ya Dendiohs. A ihyan min che rihquentiyon ye u, ndiyu má̱n. A yahino
    ye u, ne chihco menda̱hn ye ihyan chih ye ca̱vá. Ma̱n ne, nducuahn che redín ne,
    a yahn che ritahnó ihyan.
  bel-bel: і ўжо ня я жыву, а жыве ўва мне Хрыстос. А што цяпер жыву ў целе, дык жыву
    вераю ў Сына Божага, Які палюбіў мяне і аддаў Сябе за мяне.
  zlm-KSZI: Aku telah disalib bersama al-Masih, bukanlah aku lagi yang hidup, tetapi
    al-Masih yang hidup dalam aku. Dalam hidup jasadku sekarang aku hidup dengan iman
    kepada Putera Allah, yang mengasihiku dan menyerahkan diri-Nya untukku.
  gdr-gdr: Sɨ kon ma kolenggyam e yilo nɨbnyɨn, ajɨ Kerisote ket yilo yɨbɨm kor pɨlɨnd.
    Sɨ rɨnte re yu kon jɨ ke yilo nɨbnyɨn onggɨt gowukoyɨnd, kon yilo e nɨbnyɨn Godɨmna
    b'ɨgam pɨlɨnd gar ke utkunda kae yet re ken singi niyenonj dɨde ket Tilenggyam
    Tina yɨrkokar b'akawonj kor map.
  vmy-NT: Je kisꞌetꞌakua̱ kru Cristo. Bi nde anni xi tejñakua̱n ngandaꞌe. Tusa Cristo
    xi tijñakun ngajinna̱. ꞌBa jotsaꞌen nga tejñakua̱n ngasunꞌndio, tejñakunñaa̱ tu
    ngatꞌare nga makjainna̱ ngatꞌa tseꞌe Kiꞌndire Naꞌenchana. Ngatꞌa kui xi kitsimejénna̱
    ꞌba kitsingantsja yojore nga kjinikꞌen ngatꞌana̱.
  cmn-FEB: 我已经与基督一起钉上十字架，所以活着的人不再是我，而是基督活在我的身体里。我在这个身体中拥有的生命，是因为信那爱我、且为我舍弃自己的上帝之子。
  gmv-RNT: Tani Kirstoosara kaqettadis; hayssafe guye tani taas diikke; gido attin
    Kirstoosi ta giddon dees. Ha7ikka ta ashon diza duussay tana dosidi bana ta gish
    aaththi immida Xoossa Naa bolla diza ammanon diza duussa.
  ncl-NT: Quema, unca quinami ca Cristo nimiquic pin cuahuil capa yihual miquic. Huan
    unca quinami nehual yajmo niyultica, pampa unca yihual Cristo hual yultica laijtic
    capa nehual. Huan in yulilisli hual axcan nicpía pa nocuerpo unca Cristo iyulilisli,
    pampa niyuli niclalijtica nolaneltocalisli ca Dios iXolol hual nechlasojlac huan
    motemacac pa miquis mas que in miquilisli nechahuiluc nehual.
  sua-sua: He ekam tok, ko mur kael kuaro keknen ruk tesgun ngang e Kristus. He ngat
    her kaum kyor kun mnam dok, gi enang ko en tyor kat. Ii, enang tok kom lo kat
    kaikkiem kuaro keknen mruo kat e. Vanangko her e Kristus to arhe tel rengmat kun
    mnam dok he ka khenam karo keknen mruo vgum dok tok. Ii, ko kua ngorsang to kom
    kaikkiem tete mo mmie, kom kaikkiem gi enang ko kom kor mnam dok mang E Nut Khal
    to nam kaelongtok mang dok he mur el En mruo kam yor mang dok.
  klt-klt: Maripong hára Jesu Son Iháhá yot há kámutang átkuku mirak wa há táut. Enendu
    átkuku wawu nákkán muná, ináku Jesu yan átkuku álosim wawu nák kinan átak, wáina
    hálendu no káwak ketnán ket tárák rina tánggoet wawu Ánutu Nanggená ya naráng
    háting mámá kálu wahára. Watá nák ka kikiná hánám narángga káwak sutná wa nák
    háláng namámáya sáuk.
  are-are: Kristalela nyinterramala, yinga kala Kristalela ntolkala iluka. Kristanhantama
    nukanga kwanala etatha nama. Lakinhanga, yingala lyarta etatha nama, yinga etatha
    nama Altjirraka 'Liranha tnakamalanta. Era kunha nuka kangkaka, nukakwia turta
    iluka.
  gai-gai: Na an eteacna wat, anna aukna eteacna watta wanaiŋ. Anna Karaisna eteacna
    wat mananna ndo aukap eacreke. Mandeaca aku an tɨpemb kirarirapa, an aiŋira gan
    tiacarpaikca tɨkca morena aiŋirta gargara, aku Raraŋ Aetaniacna Nuocna rɨtɨpacna
    tɨp kirar mbuŋa morena aiŋir. Ma aukna moca mamatŋi ŋgoin. Ainda moca ma auk ŋgotacna
    moca ndona eteacna watnan kecariatna.
  qvm-NT: Jesucristuta chasquicushga carmi pay cruzcho wanushga cashgannog nogapis
    jutsa ruraypag wanushganogna caycä. Tsaymi quiquin Jesucristo yanapaycäman Tayta
    Diosnintsi munashgannog cawanäpag. Tsaymi cawashgäyäga Tayta Diospa tsurin Jesucristuman
    yäracur cawaycä. Paymi cuyamashpantsi nogantsi-raycu cruzcho wanushga.
  chz-NTPS: Laꜗ kwa̱a̱t˜ läꜙko̱hꜘ heˉ gaꜙju̱u̱nꜗ ko̱ˉjø̱hꜘ kya̱a̱hˊ Cristo dsohꜘ hmaˉcruꜚ.
    Moꜙsoꜙ cha̱a̱nˉ läꜙ hnoonꜗ hñiinꜙ. Cristo hi̱ˉ jmeeꜙ ko̱ˉjø̱hꜘ kya̱a̱hˊ jnäꜘ,
    heˉja̱ˉ baˊ jmeeꜙ cha̱a̱nˉ. Hiꜙ läꜙ maˉdsooꜘ ja̱ˉbaˊ dsënꜙ kihꜗ Jo̱o̱ꜘ Dio, hi̱ˉ
    hnääꜗ jnäꜘ hiꜙ gaꜙngëëyꜗ hñiiyꜘ gaꜙju̱u̱yꜗ kiꜙ jnäꜘ. Heˉja̱ˉ baˊ naˉ cha̱a̱nˉ
    naꜗ.
  kmu-kmu: Fali-mainoanagi nagoene nagainigela vaiyatete nohugi Yisasia nagupi mainegena
    ma mopale mainena Anumaya Kotina nafaneamoa nagaifena hau ayamopafi haigeno fali-maineafene
    huna havina nagupi malena nametiti nehuna haegafa huna vaiyatete nehue.
  ood-NT: Jiosh alidag o ab si pihk e elid t-hekaj ch ab nako g s-koꞌok muhkig ab
    kots t ab am t-wehhejed mat heg hekaj ab wo i t-mah g wechij doakag. Kuch heg
    hekaj ab hiwig ch d dodakam am nenaj ed ch am wehhejed.
  lbm-lbm: अब मय जीन्दो नहीं रह्यो, पर मसीह मोरो म जीन्दो हय। अऊर मय शरीर म अब जो
    जीन्दो हय त केवल ऊ विश्वास सी जीन्दो हय जो परमेश्वर को बेटा पर हय, जेन मोरो सी
    प्रेम करयो अऊर मोरो लायी अपनो आप ख दे दियो।
  ncj-NT: Quen ixnesi, onimic tehuan Cristo. Ic inon oniquilcau inon tlen achto notlanehnehuilis,
    huan axan nicuicatinemi in yancuic tlanehnehuilistli tleca Yehhuatzin in Cristo
    nemohua nohuan. Inin yancuic tlanehnehuilistli onicahsic queman oniteneltocac
    in Iconetzin Dios aquin onechtlasohtlaloc huan omotemacaloc ica in miquilistli
    nopampa.
  yuj-yuj: Ono wae Kraisént yaopwae porokopramp fek arápá yakea nampan, oukoumwan
    te ono wae Kwaro nke námp fek maomp kwapwe kare ankanként yiki yak nampono. Aenampara,
    oukoumwan ono yiki yak namp te onokump mono. Kraiso onomp nɨnɨk mek yiki yak nánko
    yak nampono. Aenampara, ono oukoumwan kápae kare por mámá apár mek yárak namp
    te, ankár Kwaromp Tárápan mérnamp nɨnɨk fek saráp yárak nanampon. Kwaromp Tárápao
    onan yonkwae touwea, námokuráp pourouan sɨrarea onan yaewouri námp táman mér nampono.
  kto-kto: Are ratmat ga urio ninimiap la tale ninimiap tung. Karuk. Pa Karisito la
    inim ga unama ira ruo. Are ratmat ga nagantung ira Poi ang Morowa la naong migat
    toime ga ualo kan ninimiap ang meba ina tolagiang. Ga titot tavukup ganam ga ubiap
    ganam la makosartung na urio kimanam, mirie la makosartung a tavuk o nagan.
  gmv-NT: ታኒ ኪርስቶሳራ ካቄታዲስ፤ ሃይሳፌ ጉዬ ታኒ ታስ ዲኬ፤ ጊዶ ኣቲን ኪርስቶሲ ታ ጊዶን ዴስ። ሃዒካ ታ ኣሾን ዲዛ ዱሳይ
    ታና ዶሲዲ ባና ታ ጊሽ ኣꬂ ኢሚዳ ፆሳ ና ቦላ ዲዛ ኣማኖን ዲዛ ዱሳ።
  por-BLT: Eu fui crucificado com Cristo e, assim, não sou mais eu quem está vivo,
    mas é Cristo que vive em mim. E a vida que agora vivo neste corpo, eu a vivo pela
    fé no Filho de Deus, que me amou, e que se deu em sacrifício por mim.
  stp-NT: Bɨɨmaꞌn muu ñich guꞌ guch Xoiꞌkam janoꞌ na mɨt paiꞌ dhuuk mua. Baꞌ na ñich
    paiꞌ dhuuk bɨɨmaꞌn duadɨk giop bam, cham jañ kar pu chuꞌm nañ jax jir tuꞌm kat
    bɨɨpɨꞌ dɨr, bar jumai iñ. Guch Xoiꞌkam pɨx jiñ aꞌm pup kio baꞌ miꞌ dhɨr, dai baꞌ
    nañ soiꞌñ ɨlhdhat pɨx buiñor ba tɨ jɨɨgiꞌñ, nat guꞌ xiñ joiꞌmdak jiñ aꞌmkam muu.
    Dhiꞌr diꞌ guꞌ gu Maraaꞌn gu Dios.
  ame-NT: Ñeñt̃oʼmarña yapaʼ oʼ yequec̈hpaʼhuerr atet̃ muenatseʼtatyesyeʼt̃ yechets.
    Ñeñt̃oʼmarña oʼ eʼñe atet̃ yeperra ñerraʼmrrat̃eʼ oʼ corsoʼtam̃perryet epay Cristo.
    T̃eʼpaʼ amaʼt ora yocrrenañpaʼ t̃arraña ama yayeʼ corretso, añña Cristo ñeñt̃
    yechorrenayapaʼ ñeñt̃ña corretsa t̃eʼ yechtso. T̃eʼpaʼ eʼñe yeyemteñot̃ Yompor
    Puechemerpaʼ yocrrena eʼñe cohuen arr patsro, t̃arroʼmar ña yemorrenterraya, ñam̃a
    ña rromats yocop.
  mgh-2016: ni vano mii akiri nkumi tho, ihikhalhe Kuristo nokhalha nhina mwaka. Ukumi
    waka vano, uri wo upisha nrima ni unrumelhelha Mwaana a Nlhuku kittunnee ni ukhomelhelhiya
    wo nlhatu waka.
  kvn-NT: Imi Cristo anmal-anal aga tukin nakrusgin purkwis. Tenal an Cristobak mes
    purkwijadyob, an iskuedgin purkwenonimo. Al antin pato an-chul, Cristo pato ankin
    mai. Imi an tula-tiidgin, an kwen penzhuldo Pab-Machi an-pentako. Imi Pab-Machi
    an-pilalgunoni, tegin Pab-Machi an iktual iskued-anal purkwisbal.
  gvf-gvf: Kirisito eri pera mina gulungwa iwe, gule na tongure milebinwe. Iru milebinga
    main iwe, kal digan ere taalime erebinga pirin gule ere na tenama dungure, iru
    milebinwe. Kal iru eremia, ena malia na kwi imo milebinga iwe, na inan nomanin
    paangwa mere, ta milekebinba, Kirisito nomanin nusi denan miranan suna ere na
    tongure milebinwe. Malia gariba gul maina mili obinga iwe, God Wan den miriin
    na tere gule na ibal kobe na tongwa, ena na pire gi di yalini tere mili obinwe.
  san-ISO: khrīṣṭēna sārddhaṁ kruśē hatō'smi tathāpi jīvāmi kintvahaṁ jīvāmīti nahi
    khrīṣṭa ēva madanta rjīvati| sāmprataṁ saśarīrēṇa mayā yajjīvitaṁ dhāryyatē tat
    mama dayākāriṇi madarthaṁ svīyaprāṇatyāgini cēśvaraputrē viśvasatā mayā dhāryyatē|
  deu-ELBBK: und nicht mehr lebe ich, sondern Christus lebt in mir; was ich aber jetzt
    lebe im Fleisch, lebe ich durch Glauben, durch den an den Sohn Gottes, der mich
    geliebt und sich selbst für mich hingegeben hat.
  mcb-NT: Kañotari ikentakotunkanira Kirishito koroshiku ontinirikatyo itentagantakoitakenari
    ikentakoitakenara naro kameti ganigeniri nosuretakotaaro magatiro kañovagetagakenarira.
    Kañomataka ontinirikatyo nokamapitsatakero. Aiñotyo nonavetaka kantankicha tenige
    nontimashitaemparo kogapage, intitari tinkamitakena Itomi Tasorintsi nokematsatakerira.
    Irirori pairora itasanotakena ikamaventakena,
  yle-yle: Kwono, Daa a chóó a pono n꞉aa vyápê, Yesu Kédisu u pono n꞉aa vyápê, a p꞉uu
    mye t꞉a. Kwono, Ala ngwo Chóó Lémi Tp꞉oo ka n꞉aa kêlîmî, u ngwo n꞉aa dpodo. Kwono,
    Yi pini nódo a nuu ghi a tóó, chóóchóó a l꞉êê dîy꞉o y꞉ângo.
  swh-1850: na sasa naishi, lakini si mimi tena, bali Kristo anaishi ndani yangu.
    Maisha haya ninayoishi sasa naishi kwa imani, imani katika Mwana wa Mungu aliyenipenda
    hata akayatoa maisha yake kwa ajili yangu.
  msc-msc: Nde sa n ninna butun, Ɲenematɔmɔnin de ye a ninna n fari rɔ. N ye dunuɲaratɛɛ
    mɛn kɛla faribanku ɲin dɔ sisen, n ye wo kɛla lemɛniya le rɔ Alla Dencɛ yɛ, mɛn
    ka n kanin ka a jɛrɛ nin di n kosɔn.
  ese-NT: Eꞌe, eya Jesosa Quitoja quea jea nee neejo oya acui ecueataꞌapeejo manoꞌyonaje
    ejo, ecue mimishi cuijeaꞌyojji, eya onijje ebaꞌe tiitii meeꞌyojji. Jamajjeya onijje
    jjapeequi majje eya yahuajo jama quea mimishi ebaꞌe majajji pojjeama. Pea jjashahuabaquiꞌyome
    ecuea poani. Jjeya ca ca Eyacuiñajjija Bacua Ejja Jesosa Quitohua enijje nequiya
    eya ojaya ejjashahuabaquijji jayojja jama baꞌe meesahua cani. Eꞌe, eseya ojaya
    quea jea nee neejo Eyacuiñajjiya oja Bacua Ejja huoojea canaje eseja mimishi cuijeaꞌyohua.
  jac-NT: Wal tinan̈, haꞌ yul sat Comam Dios, tꞌun̈aninxacan̈an yin̈ teꞌ culus, yuxin
    matxatajinan itzitzinan tinan̈, haxa Comam Jesucristo itzitz win̈an. Haꞌ tzet
    chinwatxꞌehan tinan̈ xin cachann̈e wanico wanmahan yin̈ Iscꞌahol Comam Dios, haꞌ
    chiwuhan. Caw isyelo Comam ta xahan ayinan yu, yuto yakꞌ camo isba win̈an.
  cak-CNT: Y tok ri Cristo xcamisex chuva ri cruz, yin achi'el ta can xiquen (xicom)
    riq'uin. Y romari' re nuc'aslen re c'o vacami, man vichin ta yin, xa can richin
    ri Cristo ri c'o pa vánima. Y ronojel c'a ri ninben-el chuvech re ruvach'ulef,
    xtinben c'a roma can riq'uin ri Cristo ri Ruc'ajol ri Dios nucukuban-vi nuc'u'x;
    ri Cristo ri xajovan vichin, y ri xuya' chuka' ri' richin xcamisex voma.
  zia-zia: Na Kristo aune dema i pasaora atu magayewang. Arare na nao nana nona awiya
    kotumao nana-una okowata, Kristo mene dubo nana-una atu mitasani aune nao awiya
    noiya. Arare nao yeme tawingna etu nena, awiya Tuwa Bayaura Mani tumo didinasani
    aune nao awiya nona ara. Nune na eno dubora mono pupunasani nao nuna na eno yangduna.
  mal-2015: ഞാൻ ക്രിസ്തുവിനോടുകൂടെ ക്രൂശിക്കപ്പെട്ടിരിക്കുന്നു; ഇനി ജീവിക്കുന്നതു
    ഞാനല്ല ക്രിസ്തുവത്രേ എന്നിൽ ജീവിക്കുന്നു; ഇപ്പോൾ ഞാൻ ജഡത്തിൽ ജീവിക്കുന്നതോ എന്നെ
    സ്നേഹിച്ചു എനിക്കു വേണ്ടി തന്നെത്താൻ ഏല്പിച്ചുകൊടുത്ത ദൈവപുത്രങ്കലുള്ള വിശ്വാസത്താലത്രേ
    ജീവിക്കുന്നതു
  tuo-NT: Jesucristo curusapʉ wẽrĩcʉ niwĩ. Yʉꞌʉ cʉ̃rẽ ẽjõpeogʉ, cʉ̃ meꞌrã wẽrĩgʉ̃
    weronojõ waꞌacʉ niwʉ̃. Tojo weegʉ yʉꞌʉ seꞌsaro niweꞌe. Niꞌcãrõacãrẽ Jesucristo
    yʉꞌʉre sʉꞌori nimi. Yʉꞌʉ cʉ̃ ʉaro, cʉ̃ dutiro weeꞌe. Õꞌacʉ̃ macʉ̃rẽ ẽjõpeogʉ,
    wãcũtutuaꞌa. Cʉ̃ yʉꞌʉre maꞌígʉ̃, ñaꞌarõ weeꞌquere wẽrĩ wapayebosacʉ niwĩ.
  mbl-NT: Hõmã Kunnix tek pupi' xok mĩpkupnix tu', ha Topa te' putpu' hĩnnãhã'. Hõnhã
    'ak puxet'ah, pa Kunnix xip 'ũgkopah. Hõnhã Kunnix mũtik 'ũgkuxa hi xe'ẽgnãg.
    Yãg kuxa yũm ka'ok Topak-tok pit kopah. Tute mõg yãy xe'ẽgnãg, tuk pupi' xok.
  zpc-NT: Naca quiaꞌ ca quie benꞌ gutilë Cristo lëꞌë yaga cruzo. Bide yelaꞌ neban
    quiaꞌ cuinzaꞌ, yelaꞌ neban quie Cristo rdaliaꞌ nabanaꞌ lao yedyi layu. Quie lenaꞌ
    decazi yelaꞌ neban quiaꞌ nabanaꞌ lao yedyi layu por nun quie danꞌ rzudyiꞌiliaꞌ
    Cristo, benꞌ naca z̃iꞌi Diuzi, benꞌ nadyëꞌë nëꞌëdiꞌ. Ta gaca tahuen quiaꞌ psedyinnëꞌ
    cuinnëꞌ gutinëꞌ lëꞌë yaga cruzo por nëꞌëdiꞌ.
  gul-NT: A done dead wid Christ pon de cross. Now Christ de one wa da lib een me
    an gii me life. Now A da trus een God Son, wa lob me an gii e life fa me sake,
    an dat mek me lib de way A da lib.
  mau-NT: Cˀia⁴ nca³ Cristo tsa³cˀe²jna³ cˀen³ ya⁴tˀa³ cro², cˀoa⁴-ti⁴ an³ to⁴jo³
