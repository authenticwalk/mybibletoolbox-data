  dwr-ENT: ታኒ ኪሪስቶሳና ኣ ማስቃሊያ ቦላ ሚሲማሪያን ሼታዴ ካቄታዲ፤ ሲሚ፥ ሃዒ ፓፃ ዴዒያዌ ታና ጊዲኬ። ሺን ኪሪስቶሲ
