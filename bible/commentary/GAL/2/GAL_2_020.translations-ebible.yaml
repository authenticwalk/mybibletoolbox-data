  kan-2017: ನಾನು ಸಹ ಕ್ರಿಸ್ತನೊಂದಿಗೆ ಶಿಲುಬೆಗೆ ಹಾಕಿಸಿಕೊಂಡವನಾಗಿದ್ದೇನೆ, ಇನ್ನು ಜೀವಿಸುವವನು
