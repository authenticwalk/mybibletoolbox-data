  gup-gup: '@see-verse:GAL.002.019'
  bss-NT: Awɛ́ áde Yesuɛ ánwɛ̄ɛ̄ á awɔg ádé nɛ́n bán mɛ́mpē menwɛ́. Meésaá
    á aloŋgé ámpē. Krǐstəə mɔ́ adé mɛ áte. Né-ɔɔ́, kéchéé éche ḿbɛlɛɛ́
    á nkǒŋsé-te wɛ́n bɔɔb, mbɛleʼ chɔ́ ne adúbe áde ńdúbpé Mwǎn a Dyǒb awě
    adəə́ mɛ, boŋ awɛ́-ʼɛ á nló ḿmêm.
  met-met: Ngamati xai balingamia rangua Kristo, saing walingagua hatata ngayua te.
    Tegu. Kristo inia. Wa maluxu manga. Binabu mana walingagua titia li, ngahaxa ngahatum
    haringina mana Urana Garanoa. Ina naga murung sibuna manga saing yunga walinganoa
    ba xap nga muli.
  kpj-NT: Jiarỹ ixidee warumy aõkõ wahãre. Kristu tahe wawo‑ki riwarudỹỹnanymy ihỹre.
    Warumy watxireriwana Deuxu iriòretyhydỹỹna òrarukile warumy wãhãre. Tii waluumy
    ratximyhỹre. Tahe wadee rexiwahinyra.
  zao-NT: Tak thibka mkeen lo kruz kon Jesucrist, ne nagta na zha kuu naban, sinke
    lee Jesucrist naban leen leettsoon nal. Kona lee yalnaban kuu naban na nal, naban
    nay tak nyelazʼn Xgann Diox kuu nke leettsoo na ne nguth kwent da.
  byx-byx: Be iara ngu iames i qurli ma Kristus de gua rlan. I murl ma Kristus ka
    ngip men ama lalemka be ngua ngip, ngu na qa i ngua veleng pet gua viirang mai.
    Be iara ngu iames pe gua qetdingki dai muqas. I ngu iames i raquarli ngua tu gua
    qevep de rlas tem ngua men ama Ngemumaqa aa Uimka. I qe rarlik ngua de aa ngimsevetki
    sagel ngua be qa ngip bareq a ngua.
  ctu-CTI: Che' ñac Cristo ti joc'le ti cruz ti' xot'be i mul ti pejtyelel mach'ʌ
    ts'ʌcʌl mi' ch'ujbiben i mandar Moisés. Che' bajche' ti sajtiyon che' ñac ti sajti
    Cristo. Tsa'ix joc'leyon ti cruz quic'ot Cristo yubil. Jin cha'an mach joñon c
    bajñel cuxulon wale, pero cuxulon cha'an an quic'ot Cristo tic pusic'al. Cuxulon
    cha'an mic ch'ujbin cha'an ajcotyayajʌch c cha'an i Yalobil bʌ Dios tsa' bʌ i
    p'untyʌyon. Ti yʌc'ʌ i bʌ ti sajtyel cha'añon.
  zos-NT: Como si fuera tumø ma'møtyøjøjtzi cruzcøs Cristoji'ṉ va'cø ca'ø, pero quenbati'tzi.
    Pero ji'ndyet øtz quene yøti, sino Cristo quenba ø ndzoco'yomo. Y yøti mientras
    nascøspø pønse ijtøjtzi, va'ṉjambøjtzi Diosis 'Yune va'cø cotzo'ṉø. Je'is sungo'nøjtzi
    y chi'ocuyaj vyin va'cø coca'øjtzi.
  gvs-gvs: E geya tuwaina yau yawoigu aloovinae go, Guyau yaigu goi ikaaiyaka yawoiguyana
    iloovinae. E yawoigu ame tuta sakavaigu goi akaaiyaka moe guna numisa Yaubada
    Natuna yaina goi akaaiyaka unana Tauyana imatakoiyegu, tuwo toinina ikasale ámasa
    goi, yau guna katumapu.
  kbm-kbm: Givin ebe es Kilisi vunu gireu ei givsangin ok, be givin etok es ayeu vunu
    weik etok ge gavin ei. Be galkik etenik ayeu gabweg matawangg ve ayeu ate angg
    gwangne ane ite, bemem Kilisi ei gibweg matawe nangge ayeu aplongg. Be galkik
    ayeu gabweg matawangg gisov ayeu aplongg givin Pomate Natu ebe tangg givin eitit
    be geb ate giwel eitit be gimat vunu ok.
  rmc-rmc: Imar na dživav me, ale dživel andre ma o Kristus. A oda dživipen, so akana
    dživav andro ťelos, dživav andro pačaben andro Čhavo le Devleskro, savo peske
    man zakamľa a diňa pes korkores vaš ma.
  apr-apr: Ngan le dawa ben tipatotau aye Kirisi lo kai palasingi kaini, inbe amru
    ammata. Le dookoot nga anepe wer parmana mulu tiap, bong Kirisi la inepe lok i.
    Nen le nepongo kiau yo anepe ye tana i nga, ngan anepe ye Maro Natunu yo atara
    lok medana panga, in leu. Ye in lono pau mai san, inbe ye taunu iraia tinini le
    imot bet ilonau.
  tiy-tiy: Mélaw békénén begén i méuyage, yamula méuyag i Kristowe dob begéne. Atin
    i kéuyag guwe béleewe ni, méuyagu non bé kéunur guwe bé Jesuse Nga i Tuluse. Toow
    fo mégédaw begén. Ménléhu inok méuyagu.
  nlg-nlg: Mi nau oli heghegu tu mua vola tua, hauvaa ma Christ te kabu me vola ilokagu.
    Keri ke, mi nau tu vola tana maramana eni, nia na taluutuniana na Dalena God,
    te doloviu me nia hevei heghena na volana vaniu.
  dgr-DOGNT: Zezì-Krı wexè dechı̨et'aa k'e ełaıhwho hǫt'e, eyıt'à sı̨ xàè ehda nıìle,
    hanìkò Zezì-Krı ededı̨ sedzeè yìı eda hǫt'e. T'aı̨waà sezhį̀į̀ t'à ehda gots'ǫ̀
    Nǫ̀htsı̨ Weza segha ehkw'ı-ahodı t'à ehda hǫt'e. Ededı̨ sìı seghǫneètǫ t'à segha
    ełaı̨wo hǫt'e.
  pes-OPV: با مسیح مصلوب شده‌ام ولی زندگی می‌کنم لیکن نه من بعد از این، بلکه مسیح
    در من زندگی می‌کند. و زندگانی که الحال در جسم می‌کنم، به ایمان بر پسر خدا می‌کنم
    که مرا محبت نمود و خود را برای من داد.
  ron-1924: Ам фост рэстигнит ымпреунэ ку Христос ши трэеск…, дар ну май трэеск еу,
    чи Христос трэеште ын мине. Ши вяца пе каре о трэеск акум ын труп, о трэеск ын
    крединца ын Фиул луй Думнезеу, каре м-а юбит ши С-а дат пе Сине Ынсушь пентру
    мине.
  tpz-tpz: '@see-verse:GAL.002.019'
  agd-agd: Máan tukhen nan mi Karaisi má téi fe fúkéi séi seyan na va raumpo Yisas
    Karaisi anon tempin ban mino. Tiyarafenu Anin mano ma séi nan moéken anunu uaren
    ma sen nan e fúkein mumunantái vá uno.
  rkb-NT: Utakta Sesus zuba mozihikik mykara, atahi kasapyzeky nihyrikosokda iwatahi
    kahumo izihik bara ty ka pimoewy mykara. Kiristu hyrikoso katuk mynapykyryk ihumo
    zuba mozuruku, iwatahi abaka kasopykwy pimoewy. Abaka Deus tse humo kaspirikporẽta.
    Atahi namykse nikara ana humo hi utakta batu kawahi zikara. Sesus kapokzi tsimypokzitsiarẽta
    iwatahi ituk mynapykyryk.
  san-THA: ขฺรีษฺเฏน สารฺทฺธํ กฺรุเศ หโต'สฺมิ ตถาปิ ชีวามิ กินฺตฺวหํ ชีวามีติ นหิ
    ขฺรีษฺฏ เอว มทนฺต รฺชีวติฯ สามฺปฺรตํ สศรีเรณ มยา ยชฺชีวิตํ ธารฺยฺยเต ตตฺ มม ทยาการิณิ
    มทรฺถํ สฺวียปฺราณตฺยาคินิ เจศฺวรปุเตฺร วิศฺวสตา มยา ธารฺยฺยเตฯ
  iws-iws: Whɨsarii rani, Krais siya bɨdi yaowɨn mɨ tɨ siyɨuɨm bɨiyanɨm kara sɨmiir
    nap rani, yɨm bɨdi dɨgiyɨm. Mɨ tariinanɨn dimɨn taemɨnɨm kara tɨriyɨm kara kariir
    kwoɨnaɨrgar naɨngwo dirɨraerar tani. Nɨɨngaka. Kara Adi Komii siir yɨnisɨmɨn Jisɨs
    siiram naɨngwo tɨbmii mɨ kara siiram naɨngwokwonanaei yɨpɨkɨ kariiram naɨngwokwonanaeyɨn
    mɨ kariirsi naowɨn mɨ kariirɨn siya whɨnkɨnsiis haigɨnɨugɨn kwoɨn whɨrua Adi Komii
    saɨka nwowɨm. Mɨ tɨ dimɨnɨm tɨ tariinan kara tɨrɨm kara Adi Komii siir yɨnisɨmɨn
    Jisɨs yɨpɨkɨn kariiram naɨngwokwonanaeyɨn mɨ kariirsi naowɨn kariir whɨnkɨnsiis
    haigɨnɨuwam siir kɨrɨeni tɨrkɨn.
  pol-SZ: Sam nie kieruję już swoim życiem, lecz Chrystus żyje we mnie i prowadzi
    mnie. Teraz żyję bowiem wierząc Synowi Bożemu, który ukochał mnie i oddał za mnie
    życie.
  ztq-NT: Ni lëdre gaa naa mbañ, sink lëë Crist mbañ leñ styoon, por win kwë lo crusy
    worñee kwë Crist. Aan kchë nii chuuñtsyeyaa nina lëëw chuuñtsyeyaa porñee xniladzyaa
    xtiits Xiñ Dios. Xkëstyoo xaa naa por lëë xaa kuty xcuentaa.
  zai-NT: Ne naa gute ra guti Cristu lu cruz. Ma cadi naa dia' ndi nabane', ma Cristu
    nabani luguia'ya', ne modo nabane yanna ri la? nabane ni purti rune cre Xiiñi
    Dios ni nadxii naa ne bidii xpida pur naa.
  upv-upv: Ko erpe inu vajin setemun numaur, ko Kristo ko vajin emaur rengek. Ko re
    nga memaur malum renge nibek ngel, numaur suri nosurien suk kobbong nga mosuri
    natu Atua. Ni emrrenik elep, ko ela ni lweni suri inu.
  wap-NT: Õgaru, õmishidan idi Christ, mawakaꞌo kawanuꞌoraꞌa naa õgaru Christ tuma
    cross idaꞌa. Aonaa õgaruꞌu naa mani kakupaꞌoraz, mazan Christ paꞌan wuruꞌu mashaapaꞌoraz
    õꞌidaꞌa, naꞌiki uruꞌu naa kazowautapaꞌoraz õgaru. Õmashaapanuz naa, õmishidapan
    idaꞌanaꞌoraꞌa naa Tominkaru Dani, marainpaꞌoraz õgaru naꞌiki mawakaꞌoraz õꞌati.
  mva-mva: Bokaibe ngau ambe Kristus keru be kai kapalapala uauau-o rokatagakagu ipura.
    Be nge ambe tago ngau ka moauriuri usoaki. Tago-tina. Nge Kristus ka ngau-lo moauriuri
    isoaki. Kaituka tamoatagu-lo moauriuri usoaki nge tago negu-ba ka usoaki. Lama
    unianga-gu ane ka Nanaranga Natu-nalo moauriuri usoaki. Ngai ka ireretaka be lili-guo
    be imate.
  dwr-NT: Taani Kiristtoosanna A masqqaliyaa bolla misimaariyan dhishettaade kaqettaaddi;
    simmi, ha77i paxa de7iyaawe taana gidikke. Shin Kiristtoosi ta giddon de7ee; taani
    ha77i de7iyaa de7uu, taana siiqiide, ta diraw, bare huuphiyaa immeedda Xoossaa
    Na7an de7iyaa ammanuwaana.
  kfw-kfw: Khawa jarra kei ringmongjei, kasuungnga kaom Christa kha akaring ejei.
    Kei'n tuunna kiring hi kei emongjei, takkha kasuungnga kaom Christa khan iring
    eii, tuun kiring ringkhuo hi kei kanaminriang khat-um apumtak keisik bit-ah aringkhuo
    na-inphalpi Pathian Sapa kha kangamna khan eii.
  bfz-bfz: आऊँ मसीह साथे क्रूसो पाँदे चढ़ाया। आऊँ एबे जिऊँदा नि रया, पर मसीह मांदे
    जिऊँदा ए। आऊँ शरीरो रे जो एबु जिऊँदा ए, तो बस तेस विश्वासो ते जिऊँदा ए, जो परमेशरो
    रे पुत्रो पाँदे ए, जिने माखे प्यार कित्तेया और मेरी खातर आपू खे देईता।
  cuk-09: Ar bato Cristoba an nakrusgi bioklesad, degisoggu, an dula gudiidi bar ani
    an dula gudisulid, Cristo dula angi gudisunnad. We-an-sangi an dula gudiiddi,
    an Bab-Dummad-Machigi-bensulidba an dula gudiid, ar a an-sabgusad, degi, an-abonogegala
    an-ular na san uksa-gusad.
  ben-OBCV: আমি আর জীবিত নেই, কিন্তু খ্রীষ্টই আমার মধ্যে জীবিত আছেন। আর এই শরীরে আমি
    যে জীবনযাপন করছি, তা আমি ঈশ্বরের পুত্রের উপর বিশ্বাস দ্বারাই যাপন করছি; তিনি আমাকে
    প্রেম করেছেন ও আমার জন্য নিজেকে প্রদান করেছেন।
  mil-NT: Te Xítohó Jesucrìstú ní xíhí‑gá cuèndá‑í, dico dàtná tnúhu sá tnàhá‑í ní
    xíhí ndɨhɨ‑gá, chi ñá cúú‑gǎ cada‑í nchaa nàcuáa sàni iní méè‑í, chi Xítohó Jesucrìstú‑nǎ
    ndécú ndɨ̀hɨ ñaha‑gá xii‑í táxí tnùní ñáhá‑gǎ. Te vitna ndècu‑í ñuyíú‑a, te ío
    sàndáá iní‑í Xítohó Jesucrìstú Déhe Yá Ndiǒxí, te chìndee ñaha‑gá xii‑í. Te dɨu‑ni
    Xítohó Jesucrìstú ío cùu iní ñáhá‑gǎ xii‑í nǔu ní xíhí‑gá núú cùrúxí sá cuèndá‑í.
  myu-myu: Jekpiwan ma Jesus oe'ũ korosa be owebeam iap kay wetabut pima, obikuyap
    tag̃ g̃u õn jekukum. Cristo biõg̃buk omuy owebe. Kuyje wekukukuap kuy ocepere.
    Deus ipot kay wetabucap eju õn jekukum g̃asũ bit. Ixe ipot jekpiwan ma oe'ũ we'ũap
    puxim, okukpin cĩcã cexe buye.
  fue-fue: Min bane wuurata, Almasiihu nun wuuri der am. Guurnam ɓannu buuranmi jooni,
    e goonɗinki Ɓiɗɗo Alla nun buuranmi, kanko jiɗɗo am faa hokkitiri hoore mum gam
    am.
  amk-amk: Ampafe, raminde nanai epahu Kristusi na aitabafoi, we Allai mani deti we
    epahu yau na aitabafoi riati. Ampafe ninaia mani, wiro mantaung yau iminohi yarang
    toninane kaha, mae Kristusi dino darang na yaune. Tuti nehuo iminohi yarang ninai,
    iminohi yarang we iroaso Allai ne Kaisungno enewawu yau foi tuti dohong ne taraifoia
    mireha we yau fo.
  fai-fai: Kale Yesus as dawing dákamin dim fikalese be nalaso fikalesi. Kale kamane
    naka kaunsinbi bá. Kata Kadais ata nam aket tem teinbe. Naka nalam damso bi, kata
    naka nalam Got man ami afan akin dim teinbi. Ade aka aket daunam nadane alami
    uyo nam luk dudu fikale, kail bá takeikunamase.
  ura-NT: Nitohaneeinte coroso que ohin, itolere baaso ichajeein ichaohanune jaan
    itajeein canu ichao coreein, canu suujueniha rai Suujue te Jesocurisito. Aihana
    jaun, jataain canu belaitohane jaun, canu coreniha ohalu Cana Coaunera Calaohi
    Jesocurisitone esenetaanune jaunne, acaacha que jaaequiin ichaaon.
  mcd-NT: Nocon Ifo Cristo ihui coyan iquinanqui mastafoanno nani cuscan urifi un
    afu naa cuscaracoin ini. Ascacucai natian un ipaoni cuscan un afanan aima. Un
    Jesús icoinra huataima un ipaoni cuscacai un afanan aima. Cristo Diospan Furunmun
    ua noicoin afin ipaiyai cuscan ua nashoni. Ascacun un icoinra huaino natian Cristo
    unfu rafucacaini a cuscara ua imashquin.
  urt-urt: Taꞌe luku pe, ŋam yukur marp moto ŋoihmbwaip yerkeime, pakai. Krais narp
    nato ŋam. Yarp bworere leꞌe ŋaiye tukwini ŋam marp pe, ŋoihmbwaip ŋam teŋeime
    talah tikin Got pe, kin ŋende nihararme ŋam, topoꞌe kin nule berme ŋam.
  kiz-kiz: Nisulubibhu pamonga ni Kristu. So nene kabhele yakaniishi, Bali Kristu
    aaiishi mugati mwa nene. Maisha ghaniishi kup'etela mbhele niishi kwa imani mugati
    mwa muana wa K'yara yaa niganili ni kujitolela kwajia ya nene.
  tzo-TZE: C'alal la jch'untic ti ja' no'ox chijcol ta sventa Cristoe, lijchamutic
    o ya'yel yu'un mu xa jnoptic ti ta sventa oy c'usi ta jpas jtuctic chijcolutique.
    Jech mu xa jventainojuc jba jtuctic, ja' xa sventainojutic li Cristoe, yu'un li'
    xa oy ta co'ntontic. Jech xu' xa cu'untic ta jpastic li c'usitic leque yu'un jch'unojtic
    xa ti ja' chiscoltautic li Xnich'on Dios ti ep la sc'anutique, ti laj yac' sba
    ta milel ta jcojtique.
  lex-lex: Dodo'ondi, emekwalima agor wut Yesus Kristus ammati rewre'wa la auwlakra
    hananni. Pede a'g e edonna liernohora a nhio'lu-lie'tu ululu, mere Yesus Kristus
    ed mak kmormior lia a ih'ru ralamni. Mormiori warwuaru mak aliernan di yoma apuesiay
    lia Uplerlawna A'nani. E' ed mak ktutga ralam kalwiedni mai a' pua Nmat lia a
    wawannu.
  dov-dov: Ndakabambulwa antomwe a Kkilisito, Takucheensi ndime upona, asikuti Kkilisito
    ngupona mulindime. Ibuumi lino mbwendipona munyama ndapona mulusyomo mumwana a
    Leza, Oyo wakandiyanda wakapelida kambo kangu.
  rgu-rgu: Masoda besaꞌ ia ta au fa, tehuu Kristus riꞌ nasoda nai au daleꞌ. Au hapu
    soda bebeuꞌ ia, nana huu au amahere Manetualain Ana Na. Ana sue na au seli, losaꞌ
    Ana mate kati au.
  toc-NT: y la̠nchú ma̠squi clama niaj cli̠­lama cumu la̠ ti̠ tapek­si̠niy xla­táma̠t,
    huata huá tapek­si̠niy Cristo hua̠nti̠ lama nac qui­nacú; y a̠má aksti̠tum qui­la­táma̠t
    hua̠ntu̠ cli̠­lama chuná tla̠n aksti̠tum cli̠­lama caj xpa̠­la­cata porque cli̠­pa̠­huán
    Xka­huasa Dios y cca­tzi̠y pi̠ snu̠n qui­la­ka­lha­mani̠t hasta li̠ma­ca­má̠s­ta̠lh
    xla­táma̠t caj quim­pa̠­la­cata.
  som-som: Waxaa iskutallaabta laygula qodbay Masiixa, laakiin weli waan noolahay.
    Aniga ma aha kan nooli, laakiin Masiix ayaa igu dhex nool, oo nolosha aan haatan
    jidhka ku dhex noolahay waxaan ku noolahay rumaysadka xagga Wiilka Ilaah, kan
    i jeclaaday oo naftiisa u bixiyey daraadday.
  mam-C: Ex atzi'n ja'lin, nya wunx wib'a itz'qi'n, qala' noq tu'n Crist, a najle
    toj wanmi'n. Ex nchin b'eta toj nchwinqila tzalu'n twutz tx'otx', noq tu'n tipin
    Tk'wal qMan Dios, a q'aq'in tk'u'j wi'ja, ex xi tq'o'n tib' tu'n tkyim noq tu'n
    npaja.
  ndj-ndj: ponopa nguyikala, lakini nenga kandi ha yindiyiikala, ila Kilistu akwikala
    mugati ya nenga. Ngalilu ayi yiniyikala ponopa, nguyikala kwa ujumilwa wangu wumelinawu
    kwa mwana wa Chapanga yandamili nenga, mbaka katawula unofu waki kwanongwa ya
    nenga.
  mbj-NT: 'Hahỹỹ d'' ỹ hanäng pé ti ta ky n''aa jaw''yyk do hã ỹ paa dajëb wät do
    hadoo ỹ baher''oot bä: Kristo sii ỹ kepëëm däk do hadoo b''aa kajatsëk do hã tadajëp
    noo gó. Gawatsig hõm pooj jé ỹ bawät do paah. Kristo ti hỹỹ kä hëp ỹỹ gó hawät
    doo. Da hẽ, badäk hahỹỹ bä ỹ bawät nä bä, ỹ h''yy kae had''yyt hẽ P''op Hagä Do
    T''aah hã, hã ỹ kamahä̃n do hã, hëp ỹ n''aa dajëp do hã.'
  lat-VUC: 'Vivo autem, jam non ego: vivit vero in me Christus. Quod autem nunc vivo
    in carne: in fide vivo Filii Dei, qui dilexit me, et tradidit semetipsum pro me.'
  ngp-ngp: haluse miye ni mgima mna hiyo miye naho nili mgima, mna ni Kilisito akukwikala
    mndani mwangu. Na wikazi uwo nnanawo ivi haluse nekala kwa mhuwi, mwo Mwana ywa
    Mnungu yudya aniungile, vitendese alavaga ugima wakwe kwajili ya miye.
  enq-2: Kraisa pyao yukutae kateamo dokonya, namba apata pyao yukutae kateamba. Dopa
    piambano dokonya, indupa pituu namba, namba tangenya nakalyo. Kraisa baa namba-kisa
    kalyamo. Gotenya Ikiningi dokome namba auu kaeyapala, namba alo pyoo baa kumia.
    Dopa piamo dokonya, namba yonge katao kalyo dakepa, nambame baa tungi pyao kalyo.
  eng-ASVBT: 'I have been crucified with Christ; and it is no longer I that live,
    but Christ liveth in me: and that life which I now live in the flesh I live in
    faith, the faith which is in the Son of God, who loved me, and gave himself up
    for me.'
  mna-mna: '@see-verse:GAL.002.019'
  myw-myw: '@see-verse:GAL.002.019'
  sby-sby: Ndalapopwa pamo ne Klistu palusanda. Neco buyumi ubu mbonkute ntebo bwakame,
    nsombi ni Klistu uyo wekala mulinjame. Buyumi ubu buli mulinjame, ndemuyumi kupitila
    mu lushomo muli Mwanendi Lesa uyo walansuna kayi walayaba buyumi bwakendi pacebo
    ca njame.
  sll-sll: Kraist er pera bani gongwiwe, nan gol na tomia. Kraist gongwo bani nan
    gauna para gominia, Lo krehaman ha aki di na tenama di piminga ha i, aki di na
    tekima di piminua. Kraist nin gol na tere obil aki di na tenangwo pamia dire pir
    tere moli ominua. Na nan amane dime dire moli naminga paikimba, God Wang Kraist
    golere, algi ya bolere, God tobo tongwo God hanere, nan amane dime dire moli oma
    di na hamua. Hangwo pamia dire moli ominua. Moli omingiwe, na nan moli hominia.
    Kraist yona wu bungure moli ominua.
  yaq-NT: Inepo, Krijtotamak in ea' betchi'bo, aamak kuuset in popontuka'a benasia
    nee ino eiyaa. Inien san, kannee inepo juna'a, witti jiapsame. Ala aapo Krijto
    juna'a net jiapsaka aapo'ik ea'po aman nee jiapsituame. I'an inim ju'u in takaapo
    in jiapsa'u, inepo, juka' Liojta u'usi, inim tua nee a' nak ta'aaka intok a' me'etune'
    betchi'bo au su'u tojakamta, aapo'ik nee sual ta'aaka a' jiapsa.
  uro-uro: Aingo di sa rha edämsäs pät a ngo ngu nä ma Krais mäni ama sämänanamuqa.
    Bä rhäkt di sa qaku aingo maräkt kärak i nguat däqäm dap kinak ma Krais di iaqäkt
    kärak i qat däqäm bäm ngo. Näkt ama iar qärangätni i rhäkt di nguat däqäm da angärha
    ron bät ama släqyige di sa qale ngo da angärha ron nävät ama qatnanakt mäni ma
    Ngämuqa aa emga qärakni i aa snäng bät a ngo bä qa von da aa iar sädaver mä ngo.
  ita-1885: Io son crocifisso con Cristo; e vivo, non più io, ma Cristo vive in me;
    e ciò che ora vivo nella carne, vivo nella fede del Figliuol di Dio, che mi ha
    amato, e ha dato sè stesso per me.
  muy-muy: 'nihi ti nu nə̀bu àna sifa, ay sifa ya ànuviyu ni ti sifa ya ahaslani ni
    va do : leli mə̀bu ka ahar bəlaŋ akaba Krist, nahkay sifa ya ànuviyu ni ti sifa
    ge Krist. Tamal nu nə̀bu àna sifa nihi a duniya bu ni ti azuhva nə̀fəkia ahàr
    ke Krist Wur ge Melefit a palam. Naŋ ti awayay nu, àgəskabá ti tâkaɗ naŋ a kəla
    goro va.'
  kqc-kqc: Ye mina bi gua de ameida, idu Keriso bi na ideri amedo. Mina vegu gua ameida,
    bi Sei di mida di mokena vari gira aena dudu ameida, kaere bi na uka masi ini
    vegu na maro.
  tav-tav: Cristore yucʉ tẽorica pãipʉ cʉ papua jĩarã yʉrena papua jĩarãre bairo ána
    cájupa. To bairi yucʉra yʉ majuu yʉ aniquẽe. Cristo maca yʉre joomi catiriquere.
    To bairi cʉ caboorije, cʉ carotirore bairo yʉ átinucu. Cʉ majuuna yʉ rotimi. Dio
    Macʉre yʉ caapi nʉcʉbʉgorije jʉgori yʉ ani ocabʉti. Yʉre mairi caroorije yʉ cátajere
    yʉ cabai yajibojayupi.
  eng-ULB: I have been crucified with Christ. It is no longer I who live, but Christ
    lives in me. The life I now live in the flesh I live by faith in the Son of God,
    who loved me and gave himself for me.
  spa-VBL: He sido justificado con Cristo, de modo que ya no soy yo quien vive, sino
    Cristo quien vive en mí. La vida que ahora vivo en este cuerpo, la vivo confiando
    en el Hijo de Dios, quien me amó y se entregó por mí.
  fra-_FOB: Je suis crucifié avec Christ, et si je vis, ce n'est plus moi, mais c'est
    Christ qui vit en moi; et si je vis encore dans la chair, je vis dans la foi au
    Fils de Dieu qui m'a aimé, et qui s'est donné lui-même pour moi.
  hau-ULB: An giciye ni tare da Almasihu, ba nine ke rayuwa ba kuma, amma Almasihu
    ke rayuwa a cikina. Rayuwar da nake yi a yanzu a cikin jiki, ina yin ta ne, ta
    wurin bangaskiya ga dan Allah, wanda ya kaunace ni ya ba da kansa domina.
  mal-mal: ഞാൻ ക്രിസ്തുവിനോടുകൂടെ ക്രൂശിക്കപ്പെട്ടിരിക്കുന്നു; ഇനി ജീവിക്കുന്നത് ഞാനല്ല
    ക്രിസ്തുവത്രേ എന്നിൽ ജീവിക്കുന്നു; ഇപ്പോൾ ഞാൻ ശരീരത്തിൽ ജീവിക്കുന്നതോ എന്നെ സ്നേഹിച്ച്
    എനിക്കുവേണ്ടി തന്നെത്താൻ ഏല്പിച്ചുകൊടുത്ത ദൈവപുത്രനിലുള്ള വിശ്വാസത്താലത്രേ ഞാൻ
    ജീവിക്കുന്നത്.
  lit-lit: Buvau nukryžiuotas su Kristumi, tačiau gyvenu – nors nebe aš, bet gyvena
    manyje Kristus. Ir dabar, tą gyvenimą, kurį gyvenu kūne, gyvenu tikėjimu Dievo
    Sūnumi, kuris mylėjo mane ir atidavė save už mane.
  urd-GVR: aur yoṅ maiṅ ḳhud zindā na rahā balki Masīh mujh meṅ zindā hai. Ab jo zindagī
    maiṅ is jism meṅ guzārtā hūṅ wuh Allāh ke Farzand par īmān lāne se guzārtā hūṅ.
    Usī ne mujh se muhabbat rakh kar mere lie apnī jān dī.
  far-far: God nia 'ado nau fainia sa Christ ne nia mae ana 'airarafolo. Nia ne nau
    ku mae na, boroi ma sa Christ ne to laona maurilaku. Ma na maurie ne nau ku too
    ana kada ne, nau ku mauri ana na famamanae nau ana na Wele God. Nia kwaimani aku,
    ma ka mae fua ne kai famauri nau.
  suz-BL: तन्‍न गो मब्रोंइनुङ। ख्रीस्‍त आं आगामी ब्रोंइब। तन्‍न आं मुल ब्रोंइतीके
    गो परमप्रभु यावे आ तौ कली थमा सुइश्‍शा ब्रोंइनुङ। मेकोमी आं कली शुश दाक्‍शा, आं
    पशो पाप आ पर्बम साइक्‍चा पुंइसाक्‍व। यूहन्‍ना १७:२३; प्रेरित १:४
  car-NT: Nuro te wa. Awu kapyn te nuro wa. Mo'ko Kristus te yta kynemanjan. Moro
    erome yjemamyry saroja mo'ko Tamusi ymuru amyikary ta. Mo'ko 'wa ro typyna wa.
    Mo'ko 'wa tamamyry tyje man y'wano me.
  amp-amp: Na bi bgre misn Kraisrpno rpatn tuhegirmoyann bi rpatn nohhato nfri yima
    yuhur fakmoya. Nd na yakitohwa nfri yima yuhur, tu Kraisrhu nfri yima yuhur korhra.
    Be nanhu duka yuhuwaf nmbuhatn nohmor. Ndnettn na tamoh tamoh nefm finji naneft
    nda bbinysoft, Bro Nkifrarhu Yonr yakitoh kihhato hingrnewanm.
  bht-bht: ऐ इयुदा है जियां जालू मसीह सूली पर मरी गिया, तां मैं भी मसीह सोगी सूली
    पर मरी गिया। हुण मैं जिन्दा नी है, पर मसीह मेरे अंदर जिन्दा है। हुण मैं परमेश्वरे
    दे पुत्रे पर भरोसा करिरी जी दा है, जड़ा मिंजो ने इतणा प्यार करदा है की उनी मेरे
    तांई अपणी जान देई दिती।
  eng-NOY: I have been crucified with Christ, and no longer do I live, but Christ
    liveth in me; and the life which I now live in the flesh I live in faith in the
    Son of God, who loved me, and gave himself for me.
  cub-NT: Maje jabocʉ Jesucristo yaiyʉ́ bácʉ jocʉcʉjaravena oatʉvarejaquemavʉ ji ãmene.
    Que baru caride jipocai ji cʉe báquepe ãmevʉ yʉ. Cristo cʉcʉ yʉ́que d̶are d̶aibi
    yópe ʉ̃i ʉrõpe. Que baru javede ji d̶aiye báquepe d̶abevʉ cojedeca. Quénora d̶aivʉ
    Cristo jiede. Ji ãmeina teiye boje, yaidéjaquemavʉ. Que baru ʉ̃́re jʉ arĩ, ʉ̃i
    d̶aicõjeiyede d̶ayʉtamu yʉ.
  ita-1927: Sono stato crocifisso con Cristo, e non son più io che vivo, ma è Cristo
    che vive in me; e la vita che vivo ora nella carne, la vivo nella fede nel Figliuol
    di Dio il quale m’ha amato, e ha dato se stesso per me.
  lww-lww: a nanagane sa ga nap̃a pe in re si nap̃a nemal ke ne poli, ana Kristo na
    mal ke e inu. A kiau malena nanagane, naga komin nap̃a nepiawa ke e Narina Ntewa,
    nap̃a naga sitom inu pap̃isi, naga tam̃an kiena malena, naga mare wo inu.
  ckb-ckb: من لەگەڵ مەسیح لە خاچ درام، ئیتر من نیم ئەوەی دەژیێت، بەڵکو مەسیحە لە مندا
    دەژیێت. ئێستاش کەوا بە جەستە دەژیم، ئەوا بە باوەڕ بە کوڕی خودا دەژیم، ئەوەی منی
    خۆشویست و خۆی کردە قوربانی بۆ من.
  nas-nas: Tee ning nariꞌ Karistooꞌ ninka aaꞌbarataꞌkoo biꞌmari moontuꞌnung deemaritaaꞌ
    enang tee domaang ning-koo kuunge otoing koontoꞌ ning-koong deeaꞌ, teka tee-koo
    Karistooꞌ kuunge domampari otong ning-koo. Eeꞌnoko nkaang otootoꞌ enang oꞌnomaung
    anke kansiꞌkoo Kumponing Bauring masikaꞌantavansi domamari oꞌnomaung, eeꞌnara
    piaamura avaruꞌnung ning-koo booꞌparaaꞌnaang.
  uvl-uvl: Ke iau sipok e maulul ero ol. Kristus nenge tu teu nge iau koi hemaul ia
    iau. Pe etu ke e maulul nga singik nei iange letek manmanna nge NeHalang Tuna.
    I lemene tau tote iau pe tung heke i sipona ke mene mule iau.
  eng-BBE: I have been put to death on the cross with Christ; still I am living; no
    longer I, but Christ is living in me; and that life which I now am living in the
    flesh I am living by faith, the faith of the Son of God, who in love for me, gave
    himself up for me.
  ixl-CNT: Ech yitꞌ in tereꞌn koj vaꞌl itzꞌlelin cheel tan, kamnaj tek qꞌu tachaꞌv
    vunchiꞌl vatz kurus tiꞌ vikam u Cristo. Aꞌ tek itzꞌlel sunkꞌatza u Cristo. Ela
    tek vatin tuchꞌ. Utz kꞌuxh itzꞌlelin tu vunchiꞌl tzaꞌ tan, aꞌ kꞌujlelk unkꞌuꞌl
    tiꞌ viKꞌaol u Tioxh. Aꞌ vaꞌl ibꞌan tii viꞌ utz, aal taqꞌ tibꞌ tu kamchil viꞌ.
  xsi-xsi: Ŋinde itogo naŋa amâte lâ kâi popole tini kuku Kirisi. Taitu kala ŋine
    akai via wasaseki lâ. Naŋa muŋga akai poe pa warakâŋgu neŋgu via, andeta kala
    ŋine Kirisi imo iloŋgu, aku uru ikai poe pa naŋa. Kala ŋine naŋa kaloŋgu tawana
    Maro Kindeni Natu, inani tini mwasa ndo pa naŋa kala ipile tamwata ne via ku imâte
    ŋana ikai naŋa piti lâ kondoma ilo. Aku naneŋgu kalo-tawana ŋine uru igagati naŋa
    iloŋgu kaloŋgu ŋana aveta vetâŋa ara lâ tâno kulu.
  crx-NTPO: Christ tulalhgus k'ut bulh dasusai le'ust'oh, 'et 'aw 'on 'un lhuhúsnoh
    le'ust'oh, 'et hoonts'i Christ syudinda. 'Ink'ez ye khuna-i, 'i be khusna. Yak'usda
    ooYe' sba 'alha' 'unt'oh-un, 'et 'i gha ndi yun k'ut khusna. 'En 'uja sk'ents'i
    k'et sba whutl'a' dudilti.
  kan-OKCV: ಕ್ರಿಸ್ತ ಯೇಸುವಿನೊಂದಿಗೆ ನಾನೂ ಶಿಲುಬೆಗೆ ಹಾಕಿಸಿಕೊಂಡವನಾಗಿದ್ದೇನೆ. ಇನ್ನು ಜೀವಿಸುವವನು
    ನಾನಲ್ಲ, ಕ್ರಿಸ್ತ ಯೇಸುವೇ ನನ್ನಲ್ಲಿ ಜೀವಿಸುತ್ತಾರೆ. ನನ್ನನ್ನು ಪ್ರೀತಿಸಿ ನನಗೋಸ್ಕರ ತಮ್ಮನ್ನೇ
    ಒಪ್ಪಿಸಿಕೊಟ್ಟ ದೇವಪುತ್ರ ಆಗಿರುವವರ ನಂಬಿಕೆಯಲ್ಲಿಯೇ ಈಗ ನಾನು ಈ ಶರೀರದಲ್ಲಿ ಜೀವಿಸುತ್ತಿದ್ದೇನೆ.
  bbb-bbb: Ijadufuo iviama na finoejo ije name nare finoejo baki ro fu Kuraesire oe
    none ijia fine. Kuraesi Godido Fari ije fu na oetuana noefuo kurosi ijia baronena
    una uri. Ijadufuo iviama na finoejo ije na Kuraesi ma vierafena finoeve.
  blw-blw: Te kamanà nìyatéy an hiya hen nekorosana way yachin natéyan hen anchi nachachà-an
    way hamhamào. Wat ad uwan, faén haén hen chan maneho hen hamhamào hen antoy natatagguwà
    hen antoy lota te ah Jesu Cristu way nìyachar an haén. Ya chà manchinlan hen torongna
    way hiyan anà Apudyus way gapon layadna an chitaaw, annag inidchat hen acharna
    way matéy ah sobfottaaw.
  tam-2017: கிறிஸ்துவோடு சிலுவையில் அறையப்பட்டேன்; ஆனாலும், பிழைத்திருக்கிறேன்; இனி
    நான் இல்லை, கிறிஸ்துவே எனக்குள் பிழைத்திருக்கிறார்; நான் இப்பொழுது சரீரத்தில்
    பிழைத்திருக்கிறதோ, என்மேல் அன்புவைத்து எனக்காகத் தம்மைத்தாமே ஒப்புக்கொடுத்த தேவனுடைய
    குமாரன்மேல் உள்ள விசுவாசத்தினாலே பிழைத்திருக்கிறேன்.
  azz-NT: Huan Totajtzin Dios quixejecoa que ihuan Cristo techcuoupampilojque ma timiquitij.
