  gaq-gaq: ତେସା ଏବେ ସତ୍‍ରେ ନେଙ୍ଗ୍‍ ଆରି ନ୍ନାମ୍ବ୍ରକେ ଣ୍ଡୁ, ନେଙ୍ଗ୍‍ ଡାଗ୍ରା କିସ୍‌ଟ ଆଃ
