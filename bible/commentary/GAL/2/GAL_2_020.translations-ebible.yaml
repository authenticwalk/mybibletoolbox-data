  juy-juy: ତିଆସନ୍‌ ନମି ଞେନ୍‌ ଆରି ଆମେଙ୍‌ ତଡ୍‌, କ୍ରିସ୍ଟନ୍‌ ତୁମ୍‌ ଅମଙ୍‌ଞେନ୍‌ ଆମେଙ୍‌ ଡକୋ;
