    kagi pagidenimidizodj kidji nibodj nin odji.
  ixl-NNT: As tul kat kam u Cristo vatz u kuruseꞌ, as eela kuxh stukꞌ uvaꞌ kat kam
    in kꞌatz Aak. Estiꞌeꞌ uvaꞌ jit veꞌt u vatz txꞌavaꞌilla txumbꞌaleꞌ nunbꞌaneꞌ. Pet
    aꞌ veꞌt vitxumbꞌal u Cristoeꞌ nuntxakonsa, tan isleꞌl veꞌt Aak. As at veꞌt Aak
    tu vaanxelal. As jankꞌal uvaꞌ la unbꞌaneꞌ tul uvaꞌ isleꞌltel in vatz u txꞌavaꞌeꞌ,
    as tukꞌ u kꞌujlebꞌal kꞌuꞌleꞌ uvaꞌ aqꞌel sve taꞌn viKꞌaol u Tiixheꞌ uvaꞌ Cristo
    la unbꞌankat, tan xoꞌn in te Aak. As kat taqꞌ tibꞌ Aak kamoj sviꞌ.
  boa-NT: Áánéllii tsá o ímillédú o íjcyájúcootúne. Ícyooca ó ijcyá Píívyéébé Hajchíi
    tawájyuri dsɨ́jɨ́véébeke o cáhcújtsoobe oke túkévéjtsóné pañe.
  quh-NT: Cristopi jap'icuspaka paywan cusca chacataskajina carkani. Chayraycu cunanka
    manaña nokaj atiyniywanñachu causashani. Manachayrí Cristo atiyninwan nokapi causashan.
    Nokari cunan cay pachapi causashaspa Diospa Wawanpi jap'icuynejta causashani.
    Payka munacuwarka, nokaraycutaj pay quiquin wañorka.
  kwi-kwi: Usne makima nawa ɨnintu, us pashit aizpa kinpa. An sura uztuasmin, nane
    Dios painkulta nɨjkultus, us nawa wat uznintu akwa. Usne nawa pashit kit na akwa
    irɨt.
  agm-agm: Nɨnɨ wanɨ wanɨhɨretɨ daindɨ kaindɨ bimohɨtɨmandɨ nɨnɨ nɨwahonisɨ saindɨ
    saindɨ daindɨ kaindɨ bimɨtaano, ndɨ gwɨnyaahohɨrɨhɨretɨ daindɨ bitondaamaayo.
    Owetise. Kɨraisiho nisɨ omaŋɨtɨtɨhɨ nasatɨ bindataatɨ saimbɨ saimbɨ kaimbɨ amɨ
    daimbɨ bitose, ndatɨ netɨ wanɨhɨretɨ gɨnunyaasɨhɨ amɨ nɨnɨ wanɨhɨretɨ kaindɨ daindɨ
    bitondaayo. Wanɨ kɨmura wanɨhɨretɨ kaindɨ bimohɨwɨmaiwa saiwa Autaahaatɨhomɨ Mwaaho
    komɨ maarɨho nɨngisɨ naninyataatɨ nisapɨ nisɨ maipɨhaiwaapɨ napwisɨhopɨ nɨnɨ gɨwunyaataatɨ
    saiwa nɨnɨ kaindɨ daindɨ bitondaayo.
  ubr-ubr: Yau on Keriso abitutumai on sitau Yau On rui sikubarei bait, ato yau yawas
    ari amama on, Keriso on yau usiui emama. Yawas ari usiui amama on yau God Natun
    abitutumai a abigibubunuai, On inuaboiu a On yau fasiui on Toun an yawas ikutetai
    yau au garamin irabob.
  tsw-NT: A vara mu ta̱ a akpata† oɓolo na̱ Kristi Zamawawa. A̱mu na aciya̱va̱ a ɗa
    maa yuwusan wuma shi, amma Kristi Zamawawa na ri nden pe a̱tsuma̱ a̱ va̱. Pe a̱tsuma̱
    a̱ lipu va̱ a̱tsuma̱ o uvaɗi u nda n ca ta̱ okolo uba̱ta̱ u Mawun ma̱ A̱sula̱.
    U ciga mu ta̱ waru a̱yi na aciya̱yi a ɗa u ɗangwai u kuwa̱ tsa̱ra̱ a̱mu n da̱na̱
    wuma.
  cax-NT: Yaca tacanarrtü isonca apü curusürrü ichepeti Cristo. Sane nauquiche caüma
    isüboriquia aübuti Cristo, anati au niyausasü. Chisüboriquiaiquipü cunauntañañü,
    y enterurrü nisüboriqui icu na cürrü icococati naqui Aütorrti Tuparrü. Ñoncatü
    ümoti, itopiqui isuasürüca ümoti, y arrti coiñoti ichopiquiñü. Uiti urria nisüboriqui.
  aia-aia: '''A ''onaai ''inau ''au wateai tahingagu ''anai mae beia Kraest na''i
    dadaahoro. Ma na''i ''ohani nau ai''a marungiau haariau, me''ia Kraest na awa
    beiau ma marungiai tahingagu. Mana ''ado dangi, na hinihinigu ''au nugaa na''i
    garena God na ta''ahiau ma watea haaria ''anai mae taragu.'
  srp-1865: A ja više ne živim, nego živi u meni Hristos. A što sad živim u tijelu,
    živim vjerom sina Božijega, kojemu omiljeh, i predade sebe za mene.
  agt-agt: A gafu ta nesipatak ta pasi ni Hesusen ta nekelansa na en ta krus a ya
    katolay kin a bakkan mantu ta tolay, te i Hesus ya nagtolay teyak. A ya angat
    kun ta ayanin a angat ku gafu ta pangikatalak ku ta Anak na Namaratu nga mangidduk
    teyak, te nesagapil na ya bari na en teyak petta melillikak ta pama-gang na Namaratu
    ta ngamin kiden nagliwat.
  lug-lug: kyokka ndi mulamu, si ku bwange, wabula ku bwa Kristo abeera mu nze; era
    obulamu bwe nnina kaakano mu mubiri, mbulina lwa kukkiriza Omwana wa Katonda,
    eyanjagala ne yeewaayo yekka ku lwange.
  yby-yby: olotiya minoko leko noboya, neimonego minamoe. Kalaestikaho nukauya minoko
    leko noiyoko, nupadunuya minoko leko noboya Omaimidana ipalamuya elewole oko nata
    kekoko sako minokaka noe. Emoya epa mutiya molokoko nemokumuye loko epa mutiya
    hulaibo ne.
  heb-heb: עם המשיח נצלבתי ואין עוד אנכי החי כי אם המשיח הוא חי בקרבי ואשר אני חי
    עתה בבשר אחיה באמונת בן אלהים אשר אהבני ויתן את נפשו בעדי׃
  mpp-mpp: Ilec ailu naneuctihac hatacmac gaga yago mi gagabac. Kristodi nale kwele
    kwelina gagac. Ilec yanguctihac sockolec galu Wapongte Madec ngagesingkebe yedi
    gagana aibaba madicne bame wakeneledaicte. Yedi hocne kwele-angacka ago ainelelu
    nale ailu yeicne gagaine hegilewec.
  apb-apb: Na ineu ha'ike ni nou meuri ienini, ta'e a Kraes ni e ii'o na e mauri i
    lalo aaku. Mauringe ineu aana walumalau ienini, ola nou to'o aana mola i sulie
    nou hiiwalaimoli aana Kalena God, iini e manata diana hunieu, na e toli'aasie
    maraana hunie ke mae honotaku.
  san-TEL: ఖ్రీష్టేన సార్ద్ధం క్రుశే హతోఽస్మి తథాపి జీవామి కిన్త్వహం జీవామీతి నహి
    ఖ్రీష్ట ఏవ మదన్త ర్జీవతి| సామ్ప్రతం సశరీరేణ మయా యజ్జీవితం ధార్య్యతే తత్ మమ దయాకారిణి
    మదర్థం స్వీయప్రాణత్యాగిని చేశ్వరపుత్రే విశ్వసతా మయా ధార్య్యతే|
  ben-IRV: খ্রীষ্টের সাথে আমি ক্রুশারোপিত হয়েছি, আমি আর জীবিত না, কিন্তু খ্রীষ্টই
    আমার মধ্যে জীবিত আছেন; এবং এখন আমার শরীরে যে জীবন আছে, তা আমি বিশ্বাসে, ঈশ্বরের
    পুত্রে বিশ্বাসেই যাপন করছি; তিনিই আমাকে ভালবাসলেন এবং আমার জন্য নিজেকে প্রদান
    করলেন।
  ntu-ntu: '@see-verse:GAL.002.019'
  pan-pan: ਮੈਂ ਮਸੀਹ ਦੇ ਨਾਲ ਸਲੀਬ ਉੱਤੇ ਚੜਾਇਆ ਗਿਆ ਹਾਂ, ਪਰ ਹੁਣ ਮੈਂ ਜਿਉਂਦਾ ਨਹੀਂ ਸਗੋਂ ਮਸੀਹ
    ਮੇਰੇ ਵਿੱਚ ਜਿਉਂਦਾ ਹੈ ਅਤੇ ਹੁਣ ਜੋ ਮੈਂ ਸਰੀਰ ਵਿੱਚ ਜਿਉਂਦਾ ਹਾਂ ਸੋ ਪਰਮੇਸ਼ੁਰ ਦੇ ਪੁੱਤਰ ਉੱਤੇ
    ਵਿਸ਼ਵਾਸ ਨਾਲ ਜਿਉਂਦਾ ਹਾਂ, ਜਿਸ ਨੇ ਮੈਨੂੰ ਪਿਆਰ ਕੀਤਾ ਅਤੇ ਆਪਣੇ ਆਪ ਨੂੰ ਮੇਰੇ ਲਈ ਦੇ ਦਿੱਤਾ।
  gvc-gvc: Ã jina yariariro to mʉ sʉro to yoaerariro seheta mari mʉ sʉro yoaeraja
    mari. Cristo ya tuaa mehne yoaja. Ã yoa mipʉre Cohamacʉ macʉnore wacũ tuaa mehne
    jirucuja mari. Tiro Cohamacʉ macʉno marine cahĩre. Ã jiro mari ya buhirire yariare.
  sbk-sbk: Injimbihe peka nu Yesu. Senini habhili yikhala ila yu Yesu akhala muhati
    muline. Amaisha giakala aga mumbili inkhala hulwitiho. Muhati mwa Ngulubhi ya
    ngiine ani ahayifumya kwajili yaline.
  mya-JVB: ငါသည်ခရစ်တော် နှင့်အတူလက်ဝါးကပ်တိုင် မှာအသေခံပြီ။ သို့သော်လည်း အသက် ရှင်သေး၏။
    ထိုသို့ဆိုသော်ငါ သည် ကိုယ်တိုင်မ ရှင်၊ ခရစ်တော် သည် ငါ ၌ ရှင် တော်မူ၏။ ကိုယ်ခန္ဓာ
    ၌ ယခု ငါရှင် သော အသက် သည် ဘုရားသခင် ၏သား တော်ကို ယုံကြည် ခြင်းအားဖြင့် တည် ၏။
    သား တော်သည်ငါ့ ကိုချစ် ၍ ငါ့ အဘို့ ကိုယ်ကိုကိုယ် စွန့် တော်မူ၏။
  kgf-kgf: Ni imi Kristoguc ic héŋgeŋa wéndaraiguc nurugic humuyi. Imuac deguc kecʒua
    yomi imi nenaoc qahac, néŋ qerinaiguc kecnénʒac Kristo imi mia. Kekecna séwinaguc
    kecʒua imi goina héima nuac niŋ wamma eŋeya séwi kekecya waiyec Anutuac naŋa i
    ninʒéŋgéma ninʒéŋ ninʒéŋ imuac qeriaiguc kecanʒua.
  awb-awb: oganúq intowe. Oganúq intowana amahnága íné nuwahbeh iwíáh íre mirauge.
    Írakaumo. Sísa Karáhéga nirupipeq mía míai puana we awahbeh iwíáh sehgíúge. Manikáne
    ahninkáwágá ínénsabe arutaboiréna néne ahbabáqsabe pukú púana wensabé aiq pútare
    atena we awahbeh iwíáh sehgíúge.
  gdn-gdn: Keriso ripa korosi naureya powena ki ka nau e mete posugubuwani, ki pokere
    karako ka eba nau naubo tondakani ko Keriso nau rabinaneya tondau ki mena pokaiya
    ka nau tondakani. Nau iyani karako tondakani ki ka nau Mamanuga God e Gubagai
    sumapakani tondakani, mibai ka e nau nota kwarikwarisisinibu ade e eya iyai nau
    nene tapu powena.
  nko-NT: Mʋ́ sʋ ntsie nkpa séi, támɛ megyí mɩ́ onutó tsíe nkpa ɔsʋlʋ́ʋ anfɩsʋ.
    Kristo, ogyi Bulu mʋ Bi ámʋ tsíe mɩtɔ. Mʋlɔ́dwɛ mɩ́, bowu há mɩ́. Mʋ hógyi
    sʋ́ ntsie nkpa.
  bsn-NT: To bajiri tirʉ̃mʉjʉ yʉ bajicatore bajiro bajibeaja yʉ yuja. Cristo, yʉ rãcane
    ñaami. To bajiri, “Yʉre ejarẽmorʉcʉmi” yitʉoĩagʉ̃ ñari, ĩre sẽnirũgũaja yʉ, ĩ
    jacʉ ĩ bojarore bajiro yʉ yirotire yigʉ. Ĩne ñaami yʉre maigʉ̃, yʉre rijabosar'i.
  pib-NT: Giyagni gi wa gita giwekatka, seyni gita ruwekyatka Kristo. Ga wa xawakni
    nomaneya nuwekinritka, Goyakalu Wgene galixikolu chinanu nuweka. Walenwa nushinikjeru.
    Walenanuko geneknawa gita chinanu.
  wiv-wiv: kubarae, kini beta ni hau kua ta ba mamahuri, palaka a Kristus kua e mahuri,
    ia e mimia na polokogu. Na laep kua meni ta vavana vona, hau ta mia ka vavana
    na vuna kua ta bilip ni Tuni Vuvu, ia kua e kulina kirigu ki vala kana laep kete
    kodoniau.
  reg-reg: Nabhambilwe amwi na Kristo. Atali anye lindi unu nikae, nawe Kristo ekaye
    mwanye. Obhuanga bhunu nikae mu mubhili nikae kulwo kwikilisha mu Mwana wa Nyamuanga,
    unu anyendele nesosha ku lwanye.
  mlh-mlh: Ore eru nake so jikigaru gogoyoŋ, Kristore Moroji nonde maŋgo sanaŋgaru
    goga. Kristoji manji jojoko enareku gogoine nonde kisiŋgaru duene baya. Ore eru
    jikigaru jiŋoke gogo gobemiŋ, oo Anutu Madeine manesiŋ gaku gobemiŋ.
  gof-ENT: ታኒ ኪሪስቶሳራ ማስቃሊያ ቦላ ካቄታስ። ታኒ ሂዛፔ ታው ዴዒኬ፥ ሺን ኪሪስቶሲ ታናን ዴዔስ። ታ ሃዒ ዴዒያ ዴዑዋ፥
    ታና ዶሲዲ ታ ጊሾ ባና ኣ ኢሚዳ ፆሳ ናዓ ኣማናዳ ዴዓይስ።
  aau-aau: Sa ha su ma lwayr ohokwe, ha korey, sawk Krais hiykiaw hano mon lwayr.
    Ha ki mon su ma lwayr ohokwe, hakwe God so ney se nan-kiykiy-ay yor nonaw lwayr.
    Hiykwe hane uron-pi ko-ar nuw-wak, seyr hiykwe hiykiaw-ayay hane hokuaw po lokrue
    kow.
  tvk-tvk: Misak ni, tave nou ti mun xa nameul, e be Ninin na Iesu Kristo iaxa di
    meul de nou. Ma, taxeak, holesok xil vus xa di napol ni del veok, di napol ni
    del neketen e Nat Hi. Xi iaxa ien bei nou e temaen xoteh meulien nan temat tengan
    vahinat nou.
  prf-NT: Bakán dán a sikán i mabiyagidi nadid ti sadili kuwidi nan ti Cristo dán.
    Sakay mentras a biyagák palla ti bággi kuwidi, ay mabiyagák ti pánnampalataya
    ten Anak nen Diyos a nangmahal sakay náng-alay ten biyag na para dikoku.
  auy-auy: Ísu Káráísitimba aaraa-táíyáꞌá tufúwana puwún-kanaaraꞌa sáwíꞌo uráundawini
    áwáuma taíꞌáraimba póna káféꞌa Káráísiti keséꞌa méraisaꞌa káféꞌo méraunda ááéraaniꞌa
    ímba úmai méraumne. Marapáꞌá méraunda ímba úwoi méꞌa Maníkón-ááninko kentáféna
    imáyáa éna pukáiwain-aaisafeꞌa éraiꞌemo séꞌa simankúnkúmba úndasafeꞌa aúíꞌa úmai
    méraumne.
  tbg-tbg: Te qutu vuavauraro, Karaitiva tiqi qaqi variqiro vi vaimantara ti, vate
    te qaqi variqi vi vaunara. Karaitiva tiriara muntuka vateharo qutu vurara ti,
    te Karaitirara quqaa viva Kotira Maaquvanove tivake virara iriqi viha qaqi variqi
    vi vaunara.
  hub-NT: Tuma asan wikika iwáktsujai, Cristo wini puja nu iwamtikrawai. Yuusa uchiri
    senchi anentu asa, wina ayamrutuk mantamnawa nuka nekaspapi tumawaita tau asan
    iwákjai.
  hmo-hmo: Lau be Keriso danu iena satauro dekenai lau mase vadaeni. To hari lau mauri
    noho, be lauegu mauri lasi, to Keriso be egu lalona dekenai ia mauri noho. Bona
    inai mauri, egu tauanina lalonai ia noho gauna, be Dirava ena Natuna lau abidadama
    henia dainai lau mauri noho. Ia ese lau ia lalokau henia, bona lau dainai iena
    mauri ia atoa diho.
  big-big: Logo nogo pakelarik ne Kilisi kiling yengeleileige ibeng sa mizi, kapura
    ne ngoluk wik yolu kapura wik yolubok ne ono, Kilisigu negi yungke wik wizinda
    logo negi ngabelakpekke yolu pura Anotogi Marek neyegi keli panurikki wiyeke ngezebek
    ngaungaugu negi wiyeke ibeng sabokyegi wilekpek ngalege wiyi purikku.
  gux-G: Lanwani, laa gua tie mini n ye ki fuo, krisiti yua n ye ki fuo nni. Min pia
    yaa miali n gbannandi nni mɔla, n piala kelima n dugi wani U Tienu bijua po, wani
    yua bua nni ki puni o yuli ki kpe n po.
