    nau ku too naku 'ana manata mamana lae 'ana 'Alakwa God, waa ne liosau 'ani nau
    ma ka mae uri ka faamauri nau.
  ukr-1871: Я розпятий з Христом; живу ж уже не я, а живе Христос у менї; а що живу
