    kʉng orunga kont mor uⱡ ei, na nga mondpa pili ila mendpʉⱡ mor. Na Got nga kangʉm
    kʉn mondʉp pilip et uⱡ ei, na numan ngumba. Wote, elim nga kʉng orunga, wak ropa
    na nga nimba kurum.
  bch-bch: Eine mambe namate ngan abei tabala toman ngan Kristus, ga nadae mulian
