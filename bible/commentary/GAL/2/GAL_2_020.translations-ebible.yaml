  apz-apz: Oꞌo, Jisas Kɨlais nje wonyoꞌne iyo hwojiyafɨkuꞌnnyopo poyo peꞌnɨmentiso
    sohonta ngko kakoꞌnji poyo sapeꞌnɨmentohe hwoꞌnyoho. Osoꞌno ngko songo humayo
    loso nje yokumpohnꞌnyoꞌnjɨꞌmaho. Oꞌo, Jisas Kɨlais nje sɨmeho moꞌmo songo humaho.
    I olohonta olo hwaho lopo nje humayoso nje huno mtaꞌangoꞌmaho. Oꞌo, ngko Anɨtuye
    hwomu sohumo sɨmeho hiꞌntnnono uyonji humaleno. Hwapɨngoso olenoho. Anɨtuye hwomu
    huhwo sohwo kako ngkimo sɨmeho ntaponto ngkineꞌno poyo peꞌnɨmentisofoho.
  yon-yon: Ne kuu Yesu yoom at ming arimbed ayiiwe bobnoon kwamune areb bobnemoon
    areb keraan kowe, ne kuu neka dorokban, Keresumbed ne niindem aom dobere nen kinban
    winimaan. Ne okad kiri wad doriin kuu God ye Mingki ne yaa mimyob dowaken keewe
    ne dowad bobnoonman yaa anam andi yaambed doriin.
  poi-NT: Ɨch aŋwaganaca cunusyucmɨ jém tánO̱mi Jesucristo. Sɨɨp ɨch avivojam, pero
    d́am aɨch, porque Cristo it́ ána̱namaŋjo̱m. Sɨɨp anait́ jém vida, it́ ammɨjta̱yyucmɨ
    porque aŋcupɨcpa jém Dios iMa̱nɨc jém tsa̱mpɨc atoypa, jém iyaacpɨc nachiit́a̱
    iga accaata̱ ɨch aŋcuyucmɨ.
  wuv-wuv: Una fatawafipuidii a'a Christ ma lomi una gutadimai, ma'uaa Christ na oa
