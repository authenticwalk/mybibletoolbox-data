  xtd-NT: N‑xiꞌí Cristu nuu curuxi, te kuu ná kuu xa n‑xiꞌí mee‑da xiꞌin‑ia. Xijan
    kuu xa ñatuka taxnuni‑da nuu mee‑da, chi taxnuni Cristu nuu‑da. Tuu‑da vitna,
    xaxeꞌe xa kunduu‑da xiꞌin Daꞌya Yɨɨ Ianyuux. N‑xemani ñaꞌa‑ia, te n‑xiꞌí‑ia xaxeꞌe‑da.
  mdy-ETH: ታኣኒ ኪሪስቶሴና ዎላ ሱፂንቴያጉዲ ማዒ ፓይዲንቴሢሮ ሃካፓ ሴካ ኪሪስቶሴ ታ ጊዳ ናንጋንዳፓዓቴም ታ ታኣሮ ናንጋያቱዋሴ፤
    ሃሢያ ታኣኒ ዓሲ ማዒ ናንጋ ናንጋ፥ ታና ናሽኬሢና ታ ጋይቴ ፔና ዓኣሢ ዒንጌ፥ ፆኦዛሢ ናዓሢ ጉሙርቂፆና ጴዼ ናንጎናኬ።
  spl-spl: Pilâmune pesuk sâmu yaŋahâmâ Anitâŋe nanŋe hâŋgângumu ge nâhât kaweân kinmâ
    muop yâkâlen biwine katban. Biwine katmune yâkŋe tânnohom manman kârikŋahât pat
    kunihiop.
  usp-NT: Jwi'li'li in lajori nic' riq'uil xincamsaji' wich curs riq'ui Kakaj Jesucristo
    pire lajori ma' in ta' chiqui' ri yo'lquin, jwi'l ri'chak Kakaj Jesucristo yo'l
    laj wanm. Lajori inc'aslemal wi'chak laj jk'ab' Kakaj Jesucristo ri Jc'ajol Kakaj
    Dios jwi'l cub'ul inch'ol chirij, ri sub'laj xinjlok'aj y xye' rib' pi camic wich
    curs inwi'l.
  zav-NT: Nada' ṉezda' de que ndiḻ ngoda'a txen len Cristən' catə'ən gwso'ote'ene'
    ḻe'e yag corozən'. Na' bitoch zoa' to gwlaza' sino Cristən' zolene' nada'. Na'
    de'en chona' ṉa'a chona'an con can' na Xi'iṉ Diozən' ben' chonḻilaža'a. Ḻen' chaquene'
    c̱hecho na' bnežɉw cuine' gwso'ote'ene' por ni c̱hecho.
  sgz-sgz: I pákánbung er a mat ái Karisito, kak torahin holhol mul a mat tiklik mai.
    Má ngorer kápte mul iau liu namurwai kak torahin holhol kabin ái Karisito ákte
    liu má i iau. Má onin iau liu sang kabin iau atri kak ruruna i Natun ái Káláu,
    ái koner a mámna iau mák bál tari kán liu sur iau.
  kek-NT: Li Jesucristo quicam chiru li cruz ut chanchan nak quinq'uehe' ajcui' la̱in
    cuochben. Ma̱cua' chic la̱in li yo'yo̱quin. A' chic li Cristo cuan cuiq'uin. Ut
    ac' chic lin yu'am xban nak xinpa̱b li Jesucristo li Ralal li Dios li quirahoc
    cue ut quixk'axtesi rib chi ca̱mc sa' inc'aba'.
  blz-NT: Koini'i taasi'mo i yaku' a men tumuo', kasee i Kristus a men tumuo' na wakangku.
    Mbali' yaku' tumuo' koini'i gause parasaya na Anakna Alaata'ala men molingu'kon
    i yaku' ka' men nongorookon waka-Na bo ingku'.
  poe-NT: Janhan la ó tsíkꞌen kíxin ó kꞌuénkian Cristo. A̱ ntá ijie la janhya tjéchua̱n.
    Cristo mé tjechónxin tí janhan. La ntá jie la tjécho̱nxian tí cuerpo chonta kíxin
    tinkachónkia tí Xje̱en Dios kíxin jehe chꞌán la tjua̱na chꞌán la kꞌuenyákonhe̱nni
    chꞌán.
  san-TAM: க்²ரீஷ்டேந ஸார்த்³த⁴ம்ʼ க்ருஸே² ஹதோ(அ)ஸ்மி ததா²பி ஜீவாமி கிந்த்வஹம்ʼ ஜீவாமீதி
    நஹி க்²ரீஷ்ட ஏவ மத³ந்த ர்ஜீவதி| ஸாம்ப்ரதம்ʼ ஸஸ²ரீரேண மயா யஜ்ஜீவிதம்ʼ தா⁴ர்ய்யதே
