  meu-meu: Lau na Keriso ida vada e hasataurogu; ḡau tamona, na maurimu, a dia lau,
    to Keriso hari lau lalogu ai e maurimu. Bona egu mauri, tau-anigu ai na maurimu,
    na Dirava Natuna na abidadama heniamu dainai na maurimu. Ia ese e ura henigu bona
    sibona e heni, lau daigu ai.
  yva-NT: Weti soamo ribe akarive inanuga so rai jakatoe ramu, yara Kristus opi tuna
    be akarive inanuga so rai. Arono ta ino no mine vone so, syare syanave Arikainyo
    Amisye obo ai tutir, Wepirati muinyo rinai ti Po anasine raunande ti kakaijo rinai.
  dgc-dgc: Kanya nadid, éy bilang kaguman ko ti Cristo a nipako to kudos. I bigu a
    buhay ko nadid, éy éwan gébwat diyakén, éng éwan, gébwat ni Cristo a mégiyan diyakén.
    Sakay hanggan édseék ta munduae, éy méniwalaék ta anak na Diyos. Siya, éy mahalék
    na, a niatéd na i buhay na para diyakén.
  zpm-NT: Led naadraa nu znu mban, Jesúsle nu mbannie naa, ni guieḻmban ne mban naa
    niina, lëë miṉ rii bneedz Dios lo naa porne rliladz naa Xpëëd me, meṉ ne rquia
    zdoo naa, meṉ ne bleeladz xquieḻmban ga beet zho me bdiizh me xtoḻ naa.
  hix-NT: Yahkotohen ho wayehye, Kryestu. Noro wyaro rma rha, àwayehsaho wyaro wehxaha.
    Karyhe harha wehxaha. Urohnà ryhe, karyhe wehxaha. Kryestu haxa ryhe, karyhe naha,
    rohnawo. Tano rma hak ryehtoko, karyhe rma wehxaha, Khoryenkom muru hona rowya
    xenyàr ke mak ha. Noro rma, rox nehxakonà. Àro ke, tano me ro rma wayehye, àwayehpànà
    ro me harha ryehtxoho me.
  sim-sim: Uwosik tos a liyanda nombo mbeek anhinjik a liyanda ambu nir. Krais anhik
    or lishiwak os amu liyanduwa. Uwosik mbele mbele misambi torok a uwa ondo orin
    a hishiowenda nombo orokop a unda nir. Uhu orin wavu anhik a ewenda nir. Mberem
    ushiwak? Or anin or rupshihi anhi farniyik hari ora.
  npi-ULB: म ख्रीष्‍टसँगै क्रुसमा टाँगिएको छु । अब उसो जिउने म होइनँ, तर ख्रीष्‍ट
    ममा जिउनुहुन्छ । अब जुन जीवन म शरीरमा जिउँछु, म परमेश्‍वरका पुत्रको विश्‍वासमा
    जिउँछु, जसले मलाई प्रेम गर्नुभयो र आफैँलाई मेरो निम्ति दिनुभयो ।
  cgc-cgc: Ula aren naan ta dati ko ya na kabui tak paryo palansang a naan ta krus
    na napatay duma ki Cristo. Ta dati ko na kabui ake na mga liag pasunod ko, piro
    anduni pasunod ko mga liag Cristo na naan ki yaken. Mintras bui a pa, maskin ino
    na buaten ko, buaten ko bilang isya na gatuo ki Cristo na Bata Ta Dyos tak kanen
    gagugma ki yaken daw gaatag man ta iya na kabui na napatay kanen an para ki yaken.
  tim-tim: Hain akmâ Anutuŋe nanŋe huŋgunaŋdo gem nâŋgât dumnân kinmâ moep aregât
    nâ momogât dop agân a nunaet akmâ bo. Kristoŋe biwinân manmap hâk olop manman.
    Hain akmâ Anutugât nanŋe nâŋgaŋmâ yâkgâlâk manman. Yâkŋe âmâ han kalem akniŋmâ
    manmanŋe nâŋgât akmâ hepunmâ moepgât.
  yor-yor: A ti kàn mí mọ́ àgbélébùú pẹ̀lú Kristi, èmí kò sì wà láààyè mọ́, ṣùgbọ́n
    Kristi ń gbé inú mi wíwà tí mo sì wà láààyè nínú ara, mo wà láààyè nínú ìgbàgbọ́
    Ọmọ Ọlọ́run, ẹni tí o fẹ́ mi, tí ó sì fi òun tìkára rẹ̀ fún mi.
  wos-wos: Hanja Kraisré xiyae di mimbu hateka. Xiyae mimbu hatekandaka dé hiya. Hiyandéka
    wuni déka jémba sarékéta wuni dé wali mimbu ani sékéré hiya. Hiyae ané héfambu
    reta wuni haraki saraki mawuli xékéhambawuni. Haraki saraki mawuli yatakataka
    wuni huli mawuli héra, Kraismbu. Hérawuka Krais wuna mawulimbu dé té. Téndéka
    wuni Godna nyan Kraiska sarékéta wuni jémba re. Godna nyan wunika némafwimbu mawuli
    yata wuniré yikafre hurunjoka dé hiya. Hiyandéka wuni déka hundi jémba xékéta
    déka hundika “Mwi hundi dé” naata jémba wuni re.
  emp-NTPO: Mʌ̃ra Crito ume ãbaa crud̶e cachisid̶aa. Maʌ̃ bẽrã ara mʌ̃djid̶eba b̶ʌẽ́a,
    ãtebʌrʌ Critodrʌ mʌ̃ sod̶e b̶ʌa. Naʌ̃ djarad̶e zocai b̶ʌmisa mʌ̃ra Ãcõrẽ Warra
    Jesu ĩjã b̶ʌd̶eba b̶aya. Ara maʌ̃ Jesuba mʌ̃ra quĩrĩãsia idjab̶a mʌ̃ carea ara
    idjida idu beabisia.
  eng-F35: I have been crucified with Christ, so it is no longer I who live but Christ
    lives in me; what I now live in this body I live by faith in the Son of God, who
    loved me and gave Himself in my place.
  ind-ind: Sekarang secara rohani saya sudah disalibkan bersama Kristus. Itu berarti
    bukan lagi saya yang mengatur hidup saya, melainkan Kristus yang hidup dalam diri
    saya. Seluruh hidup yang saya jalani dalam tubuh duniawi ini hanyalah berdasarkan
    keyakinan penuh kepada Anak Allah, yang begitu mengasihi saya sampai rela menyerahkan
    diri-Nya untuk menebus saya.
  pes-OPCB: طبیعت کُهنۀ من با او مصلوب شد. پس دیگر من نیستم که زندگی می‌کنم، بلکه
    مسیح است که در من زندگی می‌کند! و این زندگی که در بدن خاکی می‌کنم، به‌واسطۀ ایمان
    و توکل به پسر خداست که مرا محبت نمود و خود را برای من فدا ساخت.
  mpt-mpt: '@see-verse:GAL.002.019'
  ssx-ssx: Koto pa꞉la꞉ ekina꞉ta꞉ ame do ya da꞉ta halo ekita꞉ ya kone na da꞉ta halopate
