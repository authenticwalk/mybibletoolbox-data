  ory-ory: ମୁଁ ଖ୍ରୀଷ୍ଟଙ୍କ ସହିତ କ୍ରୁଶରେ ହତ ହୋଇଅଛି; ମୁଁ ଆଉ ଜୀବିତ ନୁହେଁ, ମାତ୍ର ଖ୍ରୀଷ୍ଟ
