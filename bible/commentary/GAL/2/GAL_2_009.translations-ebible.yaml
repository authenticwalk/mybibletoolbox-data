    bassim nasalama''ikam Barnabas mendadi tanda kasilombungangki. Mane sipattuju-tujukam,
    iya kikattum kiua, kami''-kami'' sola Barnabas la mengkähä lakokam taianna to
    Yahudi, anna Yakobus ia sola Petrus anna Yohanes la mengkähä lako ia to Yahudi.'
  bzd-NTPO: Santiago ena Pedro ena Juan, e'pa su̱ule se' ulitane wa̱ tö ie'pa dör
    se' wökirpa kibiie. Ie'pa é̱na ia̱ne tö Skëköl e̱r buaë yë' ye' a̱ kanè i' wa.
    E' kue̱ki̱ ie'pa ulà mé ye' a̱ ena Bernabé a̱ iwà kkachoie tö ie'pa tö sa' klö'wé̱
    ie'pa kí̱ie. Ie'pa é̱na ia̱ne tö Skëköl tö sa' patkë' Jesús tté buaë pakök pë'
    kë̀ dör judiowak esepa a̱, erë ie'pa patkë'itö ipakök judiowak a̱. Es buaë idir
    ie'pa a̱.
  kwf-kwf: Sa James, ma sa Peter, faꞋinia sa John, neꞋe ngwae faꞋinaꞋonaꞋo ki, kira
    saiana neꞋe God kwatea na raoꞋa talingaꞋi neꞋe fuaku fuana faꞋatalongaꞋilana fuana
    ngwae noaꞋa laꞋu Jiu ki. Nia neꞋe kwate kira ka sama ana lima ꞋoloꞋolo amiroꞋo
    sa Banabas, fasi Ꞌiri ke faꞋataꞋinia neꞋe kira alafafi keroꞋo ka rao Ꞌi safitamuꞋa
    ngwae noaꞋa laꞋu Jiu ki, ma kira ka rao Ꞌi safitada ngwae Ꞌi Jiu ki.
  eng-WYC-2017: and when they had known the grace of God, that was given to me, James,
    and Peter [or Cephas], and John, which were seen to be the pillars, they gave
    the right hand of fellowship to me and to Barnabas, that we [preach] among the
    heathen, and they into the circumcision;
  eng-WMBB: and when they perceived the grace that was given to me, Jacob and Kefa
    and Yochanan, those who were reputed to be pillars, gave to Barnabas and me the
    right hand of fellowship, that we should go to the Gentiles, and they to the circumcision.
  zat-NTPS: Chee̱ le̱ na', Jacobo, ne Pedro, ne Juan, benne' zaj naque̱' blaudxa,
    belexúnbe'e̱ be̱n Dios neda' culuén nigá, na' gulezí' lu ne̱'e̱ neda', ne Bernabé,
    na' belune̱' tuze dizra' cheajzentu' netu' benne' ca' quebe zaj naque̱' judío
    dizra' chawe', dxácate̱ na' le̱' xuluzenne̱' na benne' judío ca'.
  spp-spp: Amuni, Yakuba ná Pyɛri ná Yuhana pire pi ɲyɛ ɲùŋufeebii, maa ntɛ̀ɛn li
    taan na Kile à ɲwɔ mii na, mii u a nte tùnnture pyi. Lire na pi à Barinabasi cyɛge
    ná ndoge cû, si li cyêe na wuu ná pire na ɲyɛ wwoɲɛɛ. Wuu à bínn'a tɛ̀ɛn maa ɲwɔ
    li na na pire sí n‑sà a Jwumpe Nintanmpe yu Yahutuubil'á. Wuu pi ke, wuu sí n‑sà
    a pu yu supyishiŋi sanŋ'á.
  zty-NTPS: Jakob ḻen Bedon', na' Ẕwa, benne' ka' žeklžo nzi' ḻo ná'gake' žin che
    Benne' Criston', gókbe'egekle' bde Dios ḻo na'a žin ni. Che ḻen wẕí' ḻo ná'gake'
    neda' ḻen Bernabé, na' bento' toze diža' chjento' x̱chin Dios gan nníta'gak benách
    zi'to' ka', neda' ḻen Bernabé, na' ḻégake' góngake' x̱chin Dios gan nníta'gak
    benne' judío ka'.
  mek-mek: Ke apostolo epoꞌiai James, Peto, Ioane auꞌi oiso, oi oopolaga iifi eꞌa
    ipalaoꞌi koa iꞌopoꞌi ooma auꞌi isafa, Deo ega gafegafe akaikiꞌa lau epeniiau auga
    keisa kelogo. Ega puo isa lau ke Banabas aunimai imamai keafiia. Ega koa kekapaisa
    auga isa Deo ega pinauga kekapa koa iꞌopoga, lai isafa isa koa iꞌopoꞌi Deo ega
    pinauga akapa auga gouga eemaisai kekapaisa. Egae kai maꞌoai apakoꞌania isa fekelao
    Iudea papiauꞌi maaꞌiai iifa faunina Iesu fouga fekeifafoua aoma, ke lai auga falao
    Iudea papiauꞌi laaꞌi auꞌi maaꞌiai iifa faunina Iesu fouga faifafoua aoma.
  aey-aey: Odocob Jemsca, Pitaca, Jonca, age tamanecna cofadec ijanagaca egina, age
    Anut uqa eeltec uum itimei cabi i iten eu fimeig age ija Banabasca sekan milein,
    ege cabi hihijagwe. Ege ija Banabasca Juda dana qee eundec gemona cabi owannu
    ec je cagom. Odocob age Juda dana gemona cabi oqagannuca ec je cagoin.
  urd-GVH: याक़ूब, पतरस और यूहन्ना को जमात के सतून माना जाता था। जब उन्होंने जान लिया
    कि अल्लाह ने इस नाते से मुझे ख़ास फ़ज़ल दिया है तो उन्होंने मुझसे और बरनबास से
    दहना हाथ मिलाकर इसका इज़हार किया कि वह हमारे साथ हैं। यों हम मुत्तफ़िक़ हुए कि
    बरनबास और मैं ग़ैरयहूदियों में ख़िदमत करेंगे और वह यहूदियों में।
  ycn-ycn: 'Santiago, Pedro, Juan, quele hue''epiño ricá penaje Tupana a''acá nu''umacá.
    Jesucristo ja''apiyá jema''ajeño huacára''ajeño necá rehuá. Nahue''epí riyucuna
    i''imajeño caja nucá Bernabé hua''até. Palani najló marí: Huecá i''imaño riyucuna
    ajopana ina''uquejlo; eyá necá i''imaño Tupana yucuna judíonajlo. Marí caje nacú
    huapura''ó pajhua''atéchaca i''imacá, huahue''epícaloje méqueca riyucuna i''imacana
    ajopánajlo penaje.'
  djr-djr: Walalnydja ŋunhi Djayimdja ga Betany ga Djondja ŋurruḏawalaŋun mala ŋunhiliyiny
