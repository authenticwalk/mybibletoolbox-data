    ŋunhi ŋayipi yan God-Waŋarryu ŋarrakalnydja gurrupan ŋunhiyiny ŋunhi dhäwu nhanukalaŋuwuynydja
    mel-wuyunawuy. Ga goŋ-djalk-djalkthun walal ŋunhi linyalany yulŋuny, ŋuriŋiwurruyyiny
    buŋgawaynydja mala, ŋarranhany ga Bänabatjnhany, ga milkunhamirr walal linyalaŋgal
    ŋunhi nhakun walal yoram linyalaŋ dhäwuwnydja lakaranharaw ŋurikiwurruŋguny ŋunhi
    Djan'tayilwuny malaw. Märr walalnydja dhu ŋunhi ŋuriŋiwurruynydja Betaynydja ga
    Djayimdhuny ga Djondhuny walalaŋgun dhäwu lakaram Djuw malawnha, bili gan ŋunhi
    yoranhaminyawuynydja bilin ŋorranan ŋanapurruŋguny.
  kvg-kvg: 'Yaq Zems neka Pita neka Zion, ndigu ezoqa uni kandakanda-in ndizæza, ndigu
