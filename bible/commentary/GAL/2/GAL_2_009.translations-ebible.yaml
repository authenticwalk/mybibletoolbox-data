    kòo nquu ba ko ghùi-ghui xu hìi xu iise séèè xu bóòa q''ãa Nqari ba ncẽes tséé
    sa máà tea hãa sa, a xu a tíía hẽé naka Barenabase ba hẽéthẽé tsam qgóó tshàu,
    dtcòm̀kua xae hãa dis x''áís iise. Dtcòm̀kua xae ko hãa ncẽeta xae gha ma tsééa
    xg''ae sa: Sitsam gha tãá zi qhàò zi di ne koe síí, xu gaxu Juta ne koe síí sa.'
  uig-PIN: manga ata ⱪilinƣan xu meⱨir-xǝpⱪǝtni tonup yǝtkǝn «jamaǝtning tüwrükliri»
    ⱨesablanƣan Yaⱪup, Kefas wǝ Yuⱨannalar bolsa, silǝr ǝllǝrgǝ beringlar, biz hǝtniliklǝrgǝ
    barayli dǝp Barnabas bilǝn ikkimizgǝ ⱨǝmdǝmlik ong ⱪolini berixti.
  beo-beo: 'Ya:mese, Bida amola Yone da ouligisu dunu agoane ba:i. Ilia ba:loba, Gode
    da amo hawa: hamosu nama i dagoi ba:i. Amaiba:le, ili amola ania da gilisili Gode
    Ea hawa: hamosu dunu esala amo eno dunuma olelemusa:, ilia Banabase amola na,
    anima gousa:i. Ninia fofada:lalu, agoane sia:i. Na amola Banabase, ania da Gode
    Ea Sia: amo Dienadaile dunu ilima olelemu amola ilia da Yu fi dunuma olelemu.'
  acf-NT: Kon sa lè Jémz, Pita èk Jan, sé chèf-la zòt ka konsidiwé ki enpòtan-an,
    wè ki Bondyé té ni tèlman lagwas pou ban mwen twavay sala pou mwen fè, yo soukwé
    lanmen épi mwen èk Bannabas pou moutwé ki nou tout té ka twavay ansanm. Kon sa
    nou tout té dakò ki mwen épi Bannabas té kay pwéché anpami sé moun-an ki pa Jwif-la,
    épi yo menm té kay pwéché anpami sé Jwif-la.
  tpi-OTNT: Ol manmeri i lukim Jems na Pita na Jon olsem ol bikman bilong sios, na
    taim ol dispela man i save pinis olsem, God i bin marimari long mi na i givim
    dispela wok long mi, orait ol i sekan long mi wantaim Barnabas, na kisim mitupela
    olsem brata tru bilong ol. Na mipela olgeta i wanbel na pasim tok olsem, mitupela
    i ken mekim wok namel long ol manmeri bilong ol arapela lain, na ol yet i ken
    mekim wok namel long ol Juda.
  mbt-NT: Ne si Santiyagu, si Pidru, wey si Huwan, ka in-ila ne me pangulu diye. Pegkanengnengi
    ran te in-alam a te Manama para te seini ne himu, indawat key nikandan ki Birnabi
    isip duma ran te himu. Mig-uyun sikandan ne eggimu key diye te kene ne me Hudiyu,
    taheed te egpabulus degma sikandan te himu ran diye te me Hudiyu.
  hau-SA: Yaƙub, Bitrus da Yohanna waɗanda suke fitattun ginshiƙai, sun karɓe ni da
    Barnabas da hannu biyu biyu sa’ad da suka gane alherin da aka ba ni. Suka kuma
    yarda cewa ya kamata mu tafi wajen Al’ummai, su kuwa su tafi wajen Yahudawa.
  mam-NT: Ja tzunkej ocslal crinsipal tuj cywitz cykil ocslal, ja Jacobo, Pedro, bix
    Juan, el cyniy'xin ti'j otk tzaj tk'o'n Dios t-xtalbil weya tu'n wak'anana tuj
    taak'enxin. Ju' tzunj, e tzaj cyk'o'nxin cyk'abxin weya bix te Bernabé te yec'bil
    ba'n tuj cywitzxin tu'n t-xi' nk'umena tyol Dios tuya Bernabé cyxol xjal yaa'n
    judío, jooc'tzen ejee'xxin tu'n t-xi' cyk'umen cyxol judío.
  udu-udu: Dhali ki uni nyiṯẖkina ’the jin c̱ikunu aha/ mo tani aYakuub dhala Sap̱a
    dhala Yohaan uni gun onu ki uni tana atiŋkiliŋ mo tani c̱iki aha/ bway mo dhala
    Barnaaba mo abim poros gi mmonyaḵ to mii mo, ki aman mina ’taki ii mo e ’kwani
    kun ’koki ta ’Kwani Yahuuda/ mo, dhali uni e ’kwani kun ’ciṯẖuwa munyjal yis mo
    be.
  tvt-tvt: Phansiitte likhiik ang rumta Jeems, Pitar, eno Joon, loong ih ngah suh
    Rangte ih mootkaatse thoon koh tahang rah dongjat rumta; eno neng ih Barnabas
    seknyi suh lak ah pak eh tahe tih, lak pak ah langla seng loong ah mootkaat room
    mootte ngeh jat suh pak tahe tih. Seng thoontang tungwaan eti, sek Barnabas rah
    Ranglajatte loong damdoh moottheng eno neng rah Jehudi loong damdoh moottheng
    ngeh ah.
  bgt-bgt: Jemes, Pita, ma a Jon kotolu ghithatha mua a God ke vahiu inau bali agutu
    tadia na komi tinoni kena boi Jiu. Tolumara e tolu na mane kotolu nagho vano kori
    matadia na komi tinoni kiloau. Mi tolumara kotulu kubaeghami roghami Banabas bali
    tateli aua ighami kiti sikei na ghaghanamami. Ighami gougovu kiti ghaghana ke
    toke gi roghami a Banabas kuruda vano tadia arahai kena boi Jiu, kari tolumara
    kotoluda vano tadia arahai kena Jiu.
  mvn-mvn: Wayahina, Iamesa, ka KepasiV, kadu Ioni, aitonu anani, ohona anani ekalesia
    Ierusalem wayahina deina, taui nimau isi‑putui, kadu Banabasi nimana isi‑putui,
    e iawaeheai avi‑yaiana deina. Iuna itoai habuhabuai paisewa aitamoata apaipaisewa.
    Ka habuhabuai awaehei aitamoata taui iomomo me Iudea wayahia, inaunau‑wahei, kadu
    awaehei yauke Banabasi ama inua aomomo taui eha me Iudea wayahia, anaunau‑wahei.
  djk-NT: Gaan tiiman fu biibiwan enke Jakowbesi, Peitilisi anga Johanisi na dii apaiti
    bosikopuman di si a hii toli ya. Den fusutan fa Masaa Gadu teke gaan bun ati fasi
    namo luku mi, fu poti mi na a wooko ya. Ne den soi taki, den o wooko makandii
    anga mi anga Balnabasi. Bika den seke wi ana taki, u na fu go a den foluku di
    á de Dyu, ma den o go a den Dyusama.
  uig-LAT: manga ata qilin’ghan shu méhir-shepqetni tonup yetken «jamaetning tüwrükliri»
    hésablan’ghan Yaqup, Kéfas we Yuhannalar bolsa, siler ellerge béringlar, biz xetniliklerge
    barayli dep Barnabas bilen ikkimizge hemdemlik ong qolini bérishti.
  nde-nde: UJakhobe, loKhefasi kanye loJohane, abadume njengensika, banika mina loBhanabhasi
    ilungelo lokuhlanganyela labo lapho sebebone umusa engawuphiwayo. Bavuma ukuthi
    siye kwabeZizweni, bona baye kwabasokiweyo.
  ton-ton: 'Pea kuo mamata ʻa Semisi, mo Kifasi, mo Sione, ʻakinautolu naʻe hangē
    ko e ngaahi pou, ki he ʻofa kuo foaki kiate au, naʻa nau tuku mai kiate au mo
    Pānepasa ʻae nima toʻomataʻu ʻoe feʻofoʻofani: ke ma ʻalu ki he kakai Senitaile,
    ka ko kinautolu ki he kamu.'
  mir-NT: '@see-verse:GAL.002.008'
  cak-YNT: Mare' tak re Jacobo, re Pedro y re Juan, re je principal re jec'o chiquicojol
    re hermanos israelitas, xquitz'am chakak'a' riq'uin re Bernabé, roma xquinabej
    re andex che samaj re bim-pa chua yen, re Dios can ruyi'on-va-pa re utzil chua.
    Y xquitz'am chakak'a' chin quire' nik'alajin che kachibil-ki' chupan re samaj.
    Xaxe c'a yoj re yojsamaj chiquicojol re vinak re man je israelitas-ta, y reje'
    chin ye'besamaj chiquicojol re kavinak israelitas re banon re circuncisión chique.
  ces-1613: A poznavše milost mně danou, Jakub a Petr a Jan, kteříž se zdadí sloupové
    býti, podali svých pravic mně a Barnabášovi na tovaryšství, abychom my mezi pohany
    a oni mezi Židy kázali.
