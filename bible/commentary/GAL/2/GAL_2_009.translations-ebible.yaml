    yuvAM bhinnajAtIyAnAM sannidhiM gacchataM vayaM chinnatvacA sannidhiM gacchAmaH,
  cak-SNT: Rumareꞌ ri Jacobo, ri Pedro y ri Juan, ri principales chiquicajol ri hermanos,
    xquiyaꞌ quikꞌaꞌ chuva inreꞌ y cha ri Bernabé jeꞌ, antok xquinaꞌiej chi ri samaj
    reꞌ ja ri Dios sipayuon-pa chuva ruma altíra nquirajoꞌ; xquiyaꞌ quikꞌaꞌ chika
    chi quireꞌ kꞌalaj chi xa jun kabꞌanun chupan ri samaj. Chi ojreꞌ nkojbꞌasamaj
    chiquicajol ri vinak ri man israelitas ta, y ijejeꞌ ncaꞌbꞌasamaj chiquicajol ri
    kavanakil israelitas ri bꞌanun ri circuncisión chica.
  uvh-uvh: Ka aming famineng ka adi adisining girisi' ning fiabing ka Jems a Pita
    a Jon adindu' naga Anutu wari kane girii ka waraga' nipmugu' u napma ning tanga
    Banabas guk indi adisigok kane kubaniksa' tanga ikem waraga' tanga adisining kuyase
    sini' ningda'ning nipking. Nipma kafani' wenima ning tanga midi ning totangkaging,
    kafani' wenima ning tanga midi ning totangkaging, Pol ya Banabas ya adi aming
    arantagim ka Juda indining mo' u anga ina yariantamu', a india' ka aming Juda
    arantagim ning bining ganang ingging ina yaraintam, ning toging.
  ino-ino: Ani ke hapa'nepauke'a “Kava vaya mai'nae.” hupate'naya vayana Yisasina
    akana'amo'a Yemisi'ae Pita'ae Yoni'ae ani ke ne'afi'a “Lamake hane.” hu'a “Anumayamo'a
    ani ali'ya kamiteno vaya alino kayone hu ya'aleti kaya nehe.” hute'a apayana Panapasi'ae
    la'ami'niketa laipa makopi ne'maleta “Lana'kaeya Isaleli nofi o'mai vayapi utana
    ali'ya ali'ao.” hu'a hunela'ate'a “Lakaeya Yuta vaya'aipi ali'yana alisune.” hu'a
    hu'nae.
  gnn-gnn: Yo, ŋuriŋiyi walalay ŋurru'-ŋurruŋuyu yolŋu'-yulŋuyu, Djayimdhu ga Betayu
    ga Djondhu, walala dharaŋarana ŋunhi ŋayi Godthunydja ŋarranha nherrara dhiyakuyi
    djämawu. Bala walala goŋ-yalk-yalkthurrunana Bänapatjnha ga ŋarranha, bala djuy'yurrunana
    ŋinyalanha. Ga bitjarrana walala ŋunhi waŋananydja, “Rrambaŋi yana ŋilimurru yurru
    djäma Godkunydja, nhe ga ŋanapurru. Nhumanydja maṉḏa yurru dhäwu' ḻakarama ŋuripa
    mulku'-mulkuruwa yolŋu'-yulŋuwa, ga ŋanapurrunydja yurru ḻakarama dhäwu' ŋurupa
    Djuwwa yolŋu'-yulŋuwa.”
  yal-yal: Yaki nun Piyɛri nun Yoni, naxanye yi luxi alo e yɛɛratine, e to Alaa maragidin
    kolon a naxan fixi n ma, e yi n tan nun Baranabasi yisuxu ngaxakedenyani alogo
    nxu xa wali siya gbɛtɛne tagi, e tan yi wali Yahudiyane tagi.
  cnt-NT: Jaun₂ lë₃, Jacobo, Pe₄, quian'₅₄ Juan₅₄ në́₃, co₂'nió'₄ i₂lɨ́n₅ dsa₂ dsen₅₄
    quián₅ guá'₅, ca₂rë₃lí'₄ bá₄ guioin₅₄, 'ŋiog₅ bá₄ Diú₄ ma₂cuë₃ ta₁ në₅, jaun₂
    ca₂cuë₃ gu₂ a₂ca₂jmo₃ léi₄, jniá₂ quian'₅₄ Bernabé co₂'nió'₄ a₂'ei₅ caun₂ jág₁
    quiain'₅₄ a₂dsau₅₄ jnia'₅₄ dsɨ₁jmó₁ ta₁ ja₁con₂ dsɨ₂nau₂. Guioin₅₄ guë'₂ táng₃
    dsɨ₂jmó₂ ta₁ jɨn₄ dsa₂ judíos.
  tif-tif: 'Kemin, Jems so, Pita so, alep kiili, kamok kamok o yakan-kan-unbip. Kemin,
    kiili utamiwa yi, God alalta ok dukum kalawaali, misiim kuyase no kala-lomdipla,
    Banabas so, naso, alep nuli kiim maakup iltap ke, weng fokoyipla, nikil aket maakup
    kebup-kup kulaa iyo boko-lomdip: Alep kipta, unang tunum miit kusnum kusnum imi
    iipyak tem kaptamu okok kem-tal-une-biliple, nikil ma nuta Juda kayaak imi iip
    yak tem kaptamu tal-une-bamdup okok ke-bulup ke-bam kanu-mokomup o kaliwa, kulaali
    fan, weng uyo talaluluwa'
  nlx-nlx: एने जेवी ता ती गीण माहो बोगवाना फाय रेन जुड़ेल एती, ओलख्या जी माहु ते याकुब,
    केफा एने योहान जा मोंडलीन खाम सोमजाय जाताला, माहु एने बरनबासाह सेंगेतीन जीवड्यो
    आथ आप्या काय आमु बिगेर यहुदि माय एने, ता खेतनावाला माय काम केरी।
  apw-NT: Áík’ehgo James, Céphas, ła’íí John, nłdzilgo bi’okąąh yee ínashood yitł’ááh
    naziiníí k’ehgo baa natsí’gokeesíí, Bik’ehgo’ihi’ṉań biłgoch’oba’íí shaa det’ąąhíí
    yídaagosįįdá’, bił dała’ daasiidlįįgo Barnabas hik’e shíí łił lák’edaadelṉiigo
    gádaanohwiłṉii, Nohwíí doo Jews daanlįį dahíí bich’į’ noh’aash, néé circumcise
    ádaabi’deszaahíí bich’į’ dekai.
  gum-gum: Nan øyeeg kønrrai tranig kuin kui nebua ashabe, Jacoboba, Pedroba, Juanba
    tru tabelø kui asiilø, kan pilarmera latailø kui asha tøgagúiløbe, nanba, Bernabéwanba
    kusrmay tasigwan tranøbelø køn, yandø møimbe lata lincha marøb amøñibelø kønrrab
    cha, treeg kenamarøb, nambe judíos kømø misaameraisrømay amben, nømbe judíosmera
    circuncidailaimay ambamig kønrrai.
  not-NT: 'Piquemocotaiguëri Santiago aisati Sejas (iriati Peroro) aisati Joan, iraegui
    obatacagantatsi cara Jerosarenquë. Cara igóiguë iriro cara itasongobenquina Tosorintsi,
    yágacaninataigabaquina naro aisati Berinabé, iquengasëretaiguëna, icantaiguë:
    “Aisonori, acantobagaigaca. Aisa ocanta naquenguitsatomotaiguëri joríojegui, caninataque
    pijáigue obirojegui pingomantaguetiri iraegui cagari jorío”.'
  plu-plu: 'Ig kiyapwiye Tiyagu gikak kiyapwiye Pedru, kiyapwiye João, igkis ku pariye
    Jesus gihiyegapu aygnenepwi kamew ta gipititkis, igkis hiyapni henne ku samah
    ignewa Uhokri awahkisun, igkis sumuhe nuwakhu giwtrikneswa madikte hiyeg ku pariye
    pahadgupu ayge. Igkis awna wothu: ―Wixwiy kehne pahatwowa annipwit. Usuhme ekkene
    Uhokri giwn ta gitkis hiyeg judeyenepwi. Pisme gikak kiyapwiye Barnabé yisme ekkene
    Uhokri giwn ta gitkis hiyeg ku pariye kane judeyenepwima.'
  iou-iou: '@see-verse:GAL.002.008'
  ntp-NT: Cascʌdʌ Jacovo ʌʌmadu Piiduru ʌʌmadu Vuaana, ismaacʌdʌ ʌrvaavoitudadami
    baitʌguucacamigadʌcana, maatʌ tʌʌgacai isDiuusi sʌʌlicʌdʌ cʌʌgacʌrʌ gʌrnʌidi aatʌmʌ,
    aanʌ ʌʌmadu Bernabé, ʌgai aliʌ baigʌnʌʌli aatʌmʌcʌdʌ. Dai gʌraagidi tʌsai apiaaagidiña
    aatʌmʌ Diuusi ñiooquidʌ ismaacʌdʌ maitʌrjudidíu sai ʌgai apiaaagida agai Diuusi
    ñiooquidʌ ʌjudidíu.
  rai-rai: A tula mukmuga, Iaakobo, Petero ma Ioaanes ditul baboi baa God i tabaara
    iaau ma ra dekdek, ma ditul mulaaot paa mir ma Baanaabaas kupi mir a papaam. Ditul
    mulaaot kupi mir a waan karom a taara baa wakir a taara Iudaia, ma ditul, ditul
    a waan karom a taara Iudaia. Ma ditul gaaia pa mir, maa miaat raa ku u ra pinapaam,
    io, miaat lulu.
  haw-1868: A ike mai la Iakobo me Kepa a me Ioane i manaoia he mau Kia, i ka maikai
    i haawiia mai ia'u, haawi mai la lakou ia maua me Barenaba i na lima akau e hoolauna
    pu ai; i hele maua i ko na aina e, a o lakou i ka poe okipoepoeia.
  ffm-ffm: Yaakuuba e Piyeer e Yuhanna, nuyɗe deente goonɗinɓe teddinaaɗe ɗee, nde
    njiinoo moƴƴere nde Laamɗo hokki kam ndee, ɓe ndokki kam miin e Barnabas fuu juuɗe
    faa tabintina kawral hakkunde amen. Ndennoo minen, min njaha to heeferɓe, kamɓe
    ɓe njaha to Yahuudiyankooɓe.
  arb-NAV: فَلَمَّا اتَّضَحَتِ النِّعْمَةُ الْمَوْهُوبَةُ لِي عِنْدَ يَعْقُوبَ وَبُطْرُسَ
    وَيُوحَنَّا، وَهُمُ الْبَارِزُونَ بِاعْتِبَارِهِمْ أَعْمِدَةً، مَدُّوا إِلَيَّ
    وَإِلَى بَرْنَابَا أَيْدِيَهُمُ الْيُمْنَى إِشَارَةً إِلَى الْمُشَارَكَةِ، فَنَتَوَجَّهُ
    نَحْنُ إِلَى غَيْرِ الْيَهُودِ وَهُمْ إِلَى أَهْلِ الْخِتَانِ،
  cop-CNT: ⲟⲩⲟϩ ⲉⲧⲁⲩ⳿ⲉⲙⲓ ⳿ⲉⲡⲓ⳿ϩⲙⲟⲧ ⲉⲧⲧⲟⲓ ⲛⲏⲓ ⳿ⲛϫⲉ ⲓⲁⲕⲱⲃⲟⲥ ⲛⲉⲙ ⲕⲏⲫⲁⲥ ⲛⲉⲙ ⲓⲱⲁⲛⲛⲏⲥ ⲛⲏⲉⲧⲟⲩⲙⲉⲩⲓ
    ⳿ⲉⲣⲱⲟⲩ ϫⲉ ϩⲁⲛ⳿ⲥⲧⲩⲗⲗⲟⲥ ⲛⲉ ⲁⲩϯ ⲇⲉⲝⲓⲁ ⲛⲏⲓ ⲛⲉⲙ ⲃⲁⲣⲛⲁⲃⲁⲥ ⲉⲩⲙⲉⲧ⳿ϣⲫⲏ ⲣ ϩⲓⲛⲁ ⲁⲛⲟⲛ ⲙⲉⲛ
    ⳿ⲉⲛⲓⲉⲑⲛⲟⲥ ⳿ⲛⲑⲱⲟⲩ ⲇⲉ ⳿ⲉⲡⲓⲥⲉⲃⲓ.
  sri-sri: 'Jerusalẽ́gue Jesúre bʉremurã ʉrerã oparã: Santiago, Pedro, Juan wãĩkʉrã
    ããrĩmá. Gajerã oparã nemorõ ããrĩmá. Ĩgʉ̃sã yʉre Marĩpʉ ĩgʉ̃ maĩrĩ merã beyepídi
    yʉ ããrĩmakʉ̃ ĩãmasĩ, yʉre, Bernabédere õãrõ bokatĩrĩ: “Marĩ sʉrosũ moãrãkoa”,
    ãrĩma. “Mʉsã Jesucristoya kerere judío masaka ããrĩmerãrẽ wererã waaka!” ãrĩma.
    “Gʉa gapʉ judío masakare wererãkoa”, ãrĩma.'
  nal-nal: Ma Jems, Pita ma Jon, nandiaal di rauxin taal aiza laba malasing adu nandiaal
    amun iaalil ilamaskana lotu. Di raamin fakilaan taal adu Nakmai xa daxa wana nia
    ma xa lis a vaamuzas angkari zurugu. Malasing ma di zaksak mit taal zin nimaa
    Baanabaas kuna vatanginang adu maam maadi rauxin a vaamuzazang azaxai. Di rudaxa
    raal adu nimaa maadina waan iaa zin naandi aubina xawit amun Judaa ma nandiaal
    dina waan taal zin amun Judaa.
  kyq-kyq: Gɔtn se Jak, Piɛr, Jan, kɛn jee Raage jeelɗe aan gɔɔ jee magalɗege se,
    naaɗe se kic ɓo jeele Raa se ɛɗumga naabin̰ jim ki. Taa naan̰ se ɓo naaɗe ɔl jiɗe
    tɔk jije maam te Barnabas. Kɛse je ɗeekŋ ɔɔ taarje tum tɛɗga kalaŋ. Gɔtn se naaje
    jꞋiin̰ kꞋɓaa taaɗn Labar Jigan gɛn Isa al‑Masi se jeege tun Yaudge eyo ɔɔ naaɗe
    lɛ, ɓaa taaɗ Yaudge tu.
  kwd-kwd: La Jemes, ma la Pita, fe'enia la Jon (na'a ta'a gila iiria gila ni wane
    na'ona'o taringa'i) gila su'aai na'a God 'e kwatea nga taunga'inga taringa'i lo'oo
    fagu. Gila ka galo 'ania ninima gula le'a famee'e la Banabas, fana 'ani faate'enia
    na lo'oo gila alafafia mee'e fana taunga'inga 'i laloamooru ta'a moru 'ame Jiu,
    ma gila ka taunga'i 'i laloaga ta'a 'i Jiu.
  ded-ded: Anu kpebunggac ngic wotunga degec, Yakobo nga Kefa amma Yohane, yeni Anutuac
    danggunuc fenenec, imoc hentegecma yeni ni nga Banaba nerigoc uba mocgu amma marinira
    mema yofi degec, “Ngeri bangec monnunac ngicngac Anutu mi negemmidae, yenearu
    siduc gombung dekperagibesera nga neneng ngic sebi tosangina herec herecgea, yenearu
    siduc gombung dekperaginide.”
  ewe-ewe: Yakobo, Kefa kple Yohanes, ame siwo amewo buna be wonye sɔtiwo na hamea
    la, woxɔ nye kple Barnabas ɖe hamea me esi wode dzesi amenuveve si wonam la. Wolɔ̃
    ɖe edzi be míawo míayi ame siwo menye Yudatɔwo o la gbɔ, eye woawo nayi aʋatsotsotɔwo
    gbɔ.
  nuy-nuy: Dani-yung na-God nani-yayn ngayawi-wuy, ngani-walgaṉmaa niga. Waadurru-yung
    warra-wulu-wulaynbaj na-James, na-Peter marri na-John, warruburru-yung warra-wurru-wurruj
    warra-mayaa waadurru-yung wuu-runggu-runggal wurru-ragaani-yinyung. Warraawurru-yung
    warra-wulu-wulaynbaj ngambi-magaa, na-God nani-lharrgang niiṉi na-Barnabas, warruburru-wuy
    warra-Gentile-wuy. Marri nambi-marang-jalangi niiṉi, nurraaynjaabu yamba.
  cop-BHC: ⲞⲨⲞϨ ⲈⲦⲀⲨⲈⲘⲒ ⲈⲠⲒϨⲘⲞⲦ ⲈⲦⲦⲞⲒ ⲚⲎⲒ ⲚϪⲈⲒⲀⲔⲰⲂⲞⲤ ⲚⲈⲘ ⲔⲎⲪⲀⲤ ⲚⲈⲘ ⲒⲰⲀⲚⲚⲎⲤ ⲚⲎ ⲈⲦⲞⲨⲘⲈⲨⲒ
    ⲈⲢⲰⲞⲨ ϪⲈ ϨⲀⲚⲤⲦⲨⲖⲖⲞⲤ ⲚⲈⲀⲨϮ ⲆⲈⲜⲒⲀ ⲚⲎⲒ ⲚⲈⲘ ⲂⲀⲢⲚⲀⲂⲀⲤ ⲈⲨⲘⲈⲦϢⲪⲎ ⲢϨⲒⲚⲀ ⲀⲚⲞⲚ ⲘⲈⲚ ⲈⲚⲒⲈⲐⲚⲞⲤ
    ⲚⲐⲰⲞⲨ ⲆⲈ ⲈⲠⲒⲤⲈⲂⲒ.
  buk-buk: Lau sêkêŋ whiŋ-ŋga yêc Jerusalem sêtoc Jems, Pita ma Jon sa sêti ŋac si
    ŋagôlôŋ. Ma têŋ ndoc lau tö dinaŋ sêlic bu aö gatap Anötö ndê mwasiŋ sa su, dec
    sêkam alu Banabas tu bu sêtôc asê bu ŋac sêkôc alu ti alu mba yom sa. Ma ŋac si
    ŋalôm pitigeŋ bu yac akôm gweleŋ ŋawaê ŋayham-ŋga awhiŋ lau gameŋ apa-ŋga, ma
    ŋac sêkôm sêwhiŋ lau Israel-ŋga.
  pri-NT: Â napwa naa goo wà tèpa âracié a pitûâ imaina wâna wâra pwapwicîri—wà Jacques,
    ma wà Pétéru, ma wà Ioane, wàilà na ina goorà pâ ‘tèpa ò kâra wâao kà Pwiduée’—âna
    [rà côo pâ nye wàrapwiri. Â] rà tòpibu ma wà Barnabas goro îrà étò, â rà inapàpari
    pâ, na bà tèpa pibéebà [naa goro wakè kà Pwiduée]. Ba napârabu na bu pâra dà tàpé
    na càra caa tèpa Juif; â wàilà, âna rà pâ dàra wà tàpé na rà tèpa Juif.
  zpq-NT: Can' goquen', Jacobon' len Pedron' len Juanṉa', beṉe' zjanacch blao len
    beṉe' ca' chesejnilaže' Criston' Jerusalénṉa', cate' ḻegaque' gosacbe'ede' can'
    chaclen Diosen' neda' chona' xšinen', nach gosox̱e' taca' len taca' Bernabén'
    cont bosolo'e zjanaque' txen len neto' na' gosazlaže' can' chonto'. Ḻe gosacde'
    güencze gonto' xšin Diosen' len beṉe' ca' bi zjanac beṉe' Israel na' ḻegaque'
    yesonen' len beṉe' Israel gualaž c̱heto' ca'.
  por-TFT: E aqueles líderes sabiam que me fora dada {que Deus me tinha dado} bondosamente
    esta tarefa especial. Portanto, Tiago, Pedro e João, aqueles a quem seus novos
    mestres respeitam por serem líderes [MET] dos crentes, deram-nos a mão [IDM] para
    mostrar que concordavam que Barnabé e eu estávamos servindo ao Senhor exatamente
    como eles, e que estávamos pregando a mesma mensagem. Eles também concordaram
    que éramos nós (excl) que Deus mandou para comunicar a mensagem dele aos não judeus
    [MTY].
  gwi-NT: James, Peter chan ts'ą' John nąįį haa kįh ginlii Vit'eegwijyąhchy'aa jii
    gwitr'it gwihil'ee shintł'eegwiin'ąįį gwik'igaanjik dąį' shįį Barnabas haa diinanli'
    goonjik. Nihjyaa tr'aadlit ts'ą' Israel gwich'in nilii kwaa nąįį tee gwitr'it
    t'agwarahah'ya', geedan chan Jews nąįį tee, izhit geenjit nihłanli' tr'oonjik.
  gvn-gvn: Jana, James, Peter, John, jana majaman Godundumunku bamanka townbu Jerusalem.
    Jana nyajin Godungku nganya bamban nyungu kuku balkanka Gentile-warranda. Yinyaynka
    jana mara bulngawan ngalinyanji Barnabasanji. Jana yalaman, “Yubalku Gentile-warranda
    dungay, Godumu kuku balkanka. Nganjinku Jew-warranda dungari, kuku balkanka.”
  nhy-NT: Por yonik Jacobo, Pedro iwan Juan, katlej okachi tlayekantokej de yen tokniwan,
    okimomakakej kuenta nik in Dios nechpalewia ika iteiknotlamachilis. Iwan nej iwan
    Bernabé otechmakitzkijkej ika inyekma kej se señas nik tikpiaj san se totlalnamikilis,
    para titekipanoskej innawak katlej mach judiojtin, iwan yejwan tekipanoskej innawak
    katlej judiojtin.
  asm-FB: যেতিয়া মান্য হিচাপে খ্যাত নেতা যাকোব, কৈফা আৰু যোহনে বুজি পালে যে মই ঈশ্বৰৰ
    পৰা বিশেষ অনুগ্ৰহ পাইছোঁ, তেতিয়া মোক আৰু বাৰ্ণব্বাক কৰমর্দন কৰি তেওঁলোকৰ সহভাগিতাত
    গ্রহণ কৰিলে। তেওঁলোক ৰাজী হ’ল যে, আমি অনা-ইহুদী সকলৰ ওচৰলৈ যাম আৰু তেওঁলোক চুন্নৎ
    হোৱা সকলৰ ওচৰলৈ যাব;
  okv-okv: avoeto James te John te Peter te amo ekalesia ta tutuvi be ari ke eora
    amina namote Barnabas te na God ta hondate ari na enana ga pure vahai eora avo
    kito ingeni uhue ke einge ea, namote Barnabas te avo enda nei embomeni ta degi
    pahuroro enana avo Judea embomeni ta degi pambasi ke ea.
  mxt-NT: Yucuan chaha ra Jacobo, ra Pedro ta ra Juan ra cacuví nuu yucuan, nɨcohón
    nuu ra vatyi Nyoo chahá ra tunyee iñi chii cha cahín tuhun ra Cristo chihin ñáyɨvɨ.
    Ta chaha̱ ra ndaha ra chii, ta chi ra Bernabé vatyi candoo̱ ra vaha cha sahatyiño
    ndi mahñu ñu cha ñima ñu Israel cuví. Ta maa ra casahatyiño ra mahñu ñu Israel.
  tzo-NT: Hech yu'un c'alal laj yilic ti ac'bilun ep bendición yu'un ti Diose ti Jacoboe
    xchi'uc ti Pedroe xchi'uc ti Juane, ja' ti sventainojic scotol ti abtele, laj
    stsacbucun jc'ob xchi'uc ti Bernabee. Yu'un ti laj stsacbuntutic ti jbats'ic'obe,
    ja' señail ti jun chi'abtejtutic xchi'uc. Hech ichapaj cu'untutic ti ho'ontutic
    chajventaintutique xchi'uc ti Bernabee, ho'oxuc ti yanlum crixchanooxuque. Ja'
    no'ox hechic uc, ja' tsventainic ti jchi'iltaque, ho'ontutic ti co'ol judiountutique.
  ind-AGS: dan begitu mereka sadar bahwa Allah sudah memberikan kasih karunia kepada
    saya, kemudian Yakobus, Petrus, dan Yohanes, yang memikul tanggung jawab kepemimpinan
    gereja, menjabat tangan Barnabas dan saya sebagai rekan sekerja mereka.
  omw-omw: Nronra vaisinramwuve ti variahua Iemisivavata, Pitaavavata, Ionivavata,
    mwinramwuhua nianra tiqata, Qutaaqama kyero Kotiva i nronraqama kyaihara e mwi
    kyaiqara varaqira vi variaro, timwa kyeta mwihua ni kyauqu mpita Vanavaasiravata
    kyauqu mwunrama. Mwihua tiritana kyauqu timwiqata Vanavaasikya tiritananra tiqata,
    Nkyetana mpo mwatanaahuaqi kyaiqa varaqi vivaqe tire teta nramwunaa Iutaaqi kyaiqa
    varaqi quare, tura.
  yrb-yrb: Jeimisini Fitaini Jonini emana i dubu su dera yawoeta uwara. Ema Godima
    Fitaini naba buna maeta ido iwata uteda naini Banabasini wanu age mamitate weita,
    ya sadeina i aika ofe turawa uwarabai ane Godinu sina wegou uawaro nono yana i
    ofe tureta Ju uwarabai ane webe weita.
  maa-NT: Jacobo, Cefas [xi ti̱koa̱ Pedro 'mì] ko̱ Juan, xi ko̱s'ín beèxkón xi̱ta̱
    nga jñà títsa̱jna ítjòn ya̱ na̱xa̱ndá‑la̱ Cristo, kijtseè nga Nainá kitsjaà‑na
    kjo̱ndaà koi. Kjòjngoò ikon, i̱kjoàn kitsjaà‑na̱je̱n tsja, 'a̱n ko̱ Bernabé, mé‑ne
    nga ki'ya‑la̱ nga ta jngoó xá titsa̱'nè‑je̱n. Ndaà kisaseèn‑la̱ nga tsanguì nìxá‑la̱je̱n
    jñà xi mìtsà xi̱ta̱ judío, koa̱ jñà, kisìxáko̱ jñà xi nguì xi̱ta̱ judío.
  mcq-mcq: Jemisine Sipasine (Pita) ꞌee Joni ijano tukejaꞌomo maiji vwihaniꞌina kaꞌene
    na mihaji kamareja pu nú Panapasiꞌi ahuma Jenitaru puni vaꞌe niꞌajihe ꞌee pu sisa
    ꞌuhuaꞌini jihipuni vahunaꞌe nimaa vetiarame ija ꞌekuara.
  sus-A: يَكِ، ثِيّرِ، نُن يَيَ نَشٍيٍ قِندِشِ كُنتِفِ شُنفبٍيٍ رَ دَنشَنِيَتْييٍ
    تَفِ، عٍ نَشَ ﭑ نُن بَرَنَبَسِ رَ سّنّ عَ نفَشَكٍرٍن كِ مَ عٍ تٌ عَ كٌلٌن عَلَ
    هِننّشِ ﭑ نَ كِ نَشّ. عٍ نَشَ لَن عَ مَ عَ مُشُ شَ شّيرَيَ رَبَ سِ فبّتّيٍ تَفِ،
    عٍ تَن قَن شَ عَ رَبَ يُوِقِيٍ تَفِ.
  jpn-1965: そして、私に与えられたこの恵みを認め、柱として重んじられているヤコブとケパとヨハネが、私とバルナバに、交わりのしるしとして右手を差し伸べました。それは、私たちが異邦人のところへ行き、彼らが割礼を受けた人々のところへ行くためです。
  fra-SBL: et lorsqu'ils virent la grâce qui m'était faite, Jacques, Céphas et Jean,
    les colonnes réputées, nous donnèrent, à Barnabas et à moi, la droite de communion,
    afin que nous allions vers les païens, et eux vers les circoncis.
  yka-yka: Manjari disi Yakub duk si Petros duk Yahiya, siye meˈ kinimmatan nakuraˈ
    malaˈihin, sakaliˈ tahātide weˈ kawakilan ku weˈ Tuhanin, sinalam kami duk Barnabas
    weˈ de, tandaˈ weˈ magdambuwaˈ hinang kami kēmon. Isun kamihin weˈ kami duk Barnabas
    magmahalayak si meˈ kabangsahan dumaˈin Yahudi bu siye isab magmahalayak si meˈ
    Yahudi.
  mle-mle: '@see-verse:GAL.002.008'
  shp-NTPO: Jatian Jacobo, Pedro, jainoax Juan, jabo iká iki Jerusalénhainoa jatíbi
    joi akaibo jato koshikiinabo. Jabaon onanna iki, Diossenbi nato tee ea menia.
    Jaskara onanxon, Bernabé betanbi ea meshakonkana iki. Moa jaton akai teeribi non
    akai kopí, jabaon jakonbires shinannai non onannon ixon. Jaskara jaton shinan
    jakonbires ikax, jabo jawe iamakana iki; noabiribi judíomabo joi yoiai iken, jatian
    jabobiribi judío jonibo joi yoiai ikax.
  aom-aom: 'Ëhuni ekaresiaehu uvoruomaje masije hö uvoruomaje aribövioho James Peter
    John ëho jaburo garomo uvareje: God-ro huë baeromo nörö muoho bojamade höromo
    naꞌo Barnabasꞌo öve maꞌenaguoromo uövuareje: Jemëꞌo noꞌo uehore gemuoho javuajëjo.
    Noro Jew rajo nosi saꞌare jöho majëhibe jijihoꞌi jemëro saꞌa ioroꞌioro rajo jabesi
    saꞌaro vaꞌo jöho majëhibe jirehonövorëjo.'
  geb-geb: Mba gumgi gu mbigi, mbe Zems, gu Pita, Zon, mbe mbe garim, mbe Zisas khothɨgap
    ana zɨn vui gumgi gu mbigi gari gumgir pani ki. Mba gumgi, mbe khueŋ kaŋgi, Fhe
    Bakɨme nan kora muuŋgiap, ana kha ŋaarar na nɨɨŋgim, mbe mbaram, ŋka Barnabas
    gum ŋkan haranin suirav, ŋka ndigim, ŋka guigira mbe phorga ŋgari gumani ki. Mbe
    ŋka ndigav, nza wari tɨgap ndava bavira kav, wari tɨgap kama shogiap, khaŋ nzuai,
    “Ŋka harigi fhaiŋ ŋgui gumgi gu mbigi rɨgar kɨv, mbe phorgɨp ŋgarɨrga. Mbe nduarira
    Zudaiŋ rɨgar kɨv, mbe phorgɨp ŋgarɨrga.”
  bsj-bsj: Ki Kwama wo Yakubu, Kefas, kange Yohanna wo cii tociti na nubo wo bou ki
    duwika mor nob bilenkerebo nineu, nyumom luma Kwamako wo cii neyere ri, ciin mwerkan
    kang, kange Barnabas kange mo. Cii ma wuro ri nanyi yaken nye nubo kumtacili nin
    ri naci yaken ciye ki nubo biyem tē lare ce nin.
  cak-cak: Y tok (xk'ax, xno') chiquivech chi ri Dios ruyo'on ru-favor chuve chi yin
    ruyo'on pa rusamaj, ri Jacobo, ri Cefas y ri Juan ri can etemey quichin ri quiniman
    ri Jesucristo, xquiya' quik'a' chike junan riq'uin ri Bernabé richin retal chi
    junan ri kasamaj quiq'uin, richin c'a chi roj nku'e quiq'uin ri man israelitas
    ta, y rije' quiq'uin ri kavinak israelitas.
  chf-NT: Jin uc'a aj Jacobo y aj Pedro y aj Juan, jini mero ajt'äbälajobba, ti tu
    c'ajalinob cache' Dios chich u yäc'bon ni cä patanda, y u q'uechi cä c'äb y u
    c'äb aj Bernabé, tuba chänintic cache' no'on t'ocob ajc'äncanon chich t'ocob tuba
    Dios ca' chich unejob. Tubajob une utz ayan chich que no'on t'ocob cä tz'aycun
    t'ocob u t'an Dios tama ni gente que mach jin aj judíosobba, y unejobba u chen
    segui u tz'aycunob u t'an Dios bajca an aj judíosob.
  tlf-tlf: Jems so Fita so Jon so bilip iyo kamogimal o agesip kale, bilip iyo utamipta
    e, God yagal tebe ogok afek boyo nuyo kopne-se kalaa age-nilipta, bole Banabas
    so niso alop numi isak atuk ilitap ke fet dobe-nilip e, ninggil aget maagup kelupta,
    bogobe-nilip e, “Alop ipta unang tinum miit maak maak imi iibak tem kutam kal
    ogok ke-bilip e minte, ninggil nuta Juda kasel imi iibak tem katam kal ogok ke-bulup
    no keman-temup o,” agelipta, weng telelalupta,
  piu-2006: Yiitjuku walytja kutjupa tjuṯangku Tjayimitjanya, Piitanya, Tjaananya
    nyakula kulilpayi, “Ngaa tjuṯa mayutju tiṉa nganampa Yiitjuku walytja tjuṯaku
    nyinanyi.” Mayutju paluru tjana ninti nyinangu, Katutjaluṉi watjaṉutjangka, ngayulu
    wangka Yiitjunyatjarra tjakultjunutjangka. Paluru tjana ngayunya Panapatjanyaṯarra
    mara witira watjaṉu yalatji, “Nyupali wangka Yiitjunyatjarra kutu Tjuwuwiya tjuṯawana
    tjakultjurinama!, nganaṉatju Tjuwu tjuṯawana wangka Yiitjunyatjarra tjakultjurinamalpa.”
  poh-NT: 'Jeꞌ woꞌ, reꞌ take wilque̱b chi nahsil cꞌamol be̱h chipam i kꞌijil reꞌreꞌ,
    reꞌ take xib wili: Reꞌ maꞌ Jaco̱wo, reꞌ maꞌ Se̱pas chꞌi̱l woꞌ maꞌ Wa̱n, naxquicoj
    rehtal chi reꞌ Dios xiyew wi̱n jenaj camanic chi rikꞌormojic i cꞌuhbal chiri̱j
    i Jesus, xojquicꞌul pan sukquil cꞌuxlis chi hoj chic quich aj kꞌorol cꞌuhbal chi
    wichꞌi̱l i Wernaweh. Chiri̱j chic ruꞌ kachiꞌnchelal xkatikꞌa̱ꞌ wach chi reꞌ hin
    chꞌi̱l i Wernaweh nakakꞌorom i cꞌuhbal queh take maꞌ reꞌ ta ra̱ꞌ riꞌsil cho maꞌ
    Israhel eh reꞌ take reꞌ naquitikim juꞌ rikꞌormojic i cꞌuhbal queh take ra̱ꞌ riꞌsil
    cho maꞌ Israhel reꞌ nquicꞌam na̱ i cꞌuhbal chi rikꞌataric lok ritzꞌuhmal na̱ quicꞌachanbal.'
  tue-tue: 'Jerusalénpʉre Santiago, Pedro, teero biiri Juan Jesuyé maquẽrẽ dutirí
    basoca niiwã. Cʉ̃́ã yʉʉre jĩĩwã: “Cõãmacʉ̃ mʉʉrẽ judíoa niihẽrãrẽ wededuticojĩyi”,
    jĩĩwã. Teero tiirá, yʉʉ, teero biiri Bernabére ateré jĩĩwã: “Marĩ sĩcãrĩména padeadacu”,
    jĩĩwã. Cʉ̃́ã ʉ̃sãrẽ “Jesuyé quetire judíoa niihẽrãrẽ wedera wáaya” jĩĩwã. “Ʉ̃sãpe
    judíoare wedeada”, jĩĩwã.'
  bjp-bjp: Jems, Pita, ke Jon, fanu ri par failiim rituul arae tuul famfamu. Rituul
    par failiim famais ke God usuf iau, ke rituul ka somangat le kama e Barnabas,
    kaman la usuf fanu ae biil ri fan Iudaia, ma rituulen la usuf fan Iudaia. Rituul
    ka somangat pes kamah, ke rituul ka fapose ini kamah, arae fakileng le kemem foron
    tikiin foim.
  xon-xon: Le Jems, ni Piita, ni Jɔnn, bi ye Yesu aanib aaninkpiib na, bee Uwumbɔr
    aah ter mi waatuln ponn ni pu na, le bi di biŋaal tii m ni Banabas ke naabitiib
    pu na, ki kii ke ni ŋan ke ti buen binib bi kaa ye Juu yaab na chee, aan bi mu
    buen Juu yaab chee.
  tzo-ZNT: Li Jacoboe, xchiꞌuc li Pedroe, xchiꞌuc li Juane, ti stuc noꞌox snaꞌbeic
    smelol avalojic li scꞌop Rioxe, iyilic ti jaꞌ stꞌujojon ti Rioxe, istsac jcꞌobticotic
    xchiꞌuc li Bernabee. Jaꞌ seña ti coꞌol chcalticotic aꞌyuc li scꞌop Rioxe. Lec
    iyaꞌiic ti chcalticotic avaꞌiic scꞌop Riox voꞌoxuc ti maꞌuc juriooxuque. Jaꞌ noꞌox
    yech tey chalbeic scꞌop Riox li jchiꞌiltac ta jurioale.
  mpm-NT: Ja yukan kuu ja Jacobo, Pedro, jiin Juan ni ka jini ndaa da ja maa Yandios
    ni jaꞌa jniñu nuu ri, chi iyo vaꞌa xaan jniñu ni tatu ya ja saꞌa ri. Vasu ka kaꞌan
    yɨvɨ ka kandixia ja maa da naa da kuu chaa ka kuñaꞌnu ga, ko ni ka jnɨɨ da ndaꞌa
    ri jiin Bernabé. Yukan ni kundaa ja iyo jnuꞌun mani ini jiin ri, chi ni kundaa
    ini da naa da ja na kin kaꞌan ri jnuꞌun Cristo nuu yɨvɨ taka ga nación, ti maa
    da naa da na kiꞌin da jiin jnuꞌun ya nuu mani yɨvɨ hebreo.
  ots-NT: Nu car Jacobo co car Pedro co car Juan mí ndo pɛhtzi car cargojʉ entre cʉ
    hermano. Gueguejʉ, bbʉ mí cca̱htijʉ, güí hñe̱h ca Ocja̱ car cargo ca ndí pɛhtzigö,
    bi hñi̱zquigö, cja̱ bi zɛtiguibbe yʉm dyɛbbe, nugö co car Bernabé, bi presentaguibbe
    delante göhtjo cʉ hermano. Bi dyøtijʉ ncjapʉ pa di fa̱di, nugöbbe ndí hermanobbe
    hne̱je̱, mí hnagu̱u̱di ca ndí e̱me̱je, dí göhtjoje. Mí ma̱jmʉ, göhtjoguigöje gua
    mföxje gua øtije cár bbɛfi ca Ocja̱. Nugöbbe gua nzobbe cʉ cja̱hnitjo cʉ jin gui
    judio cja̱ gueguejʉ di nzojmʉ cʉ judio.
  hoy-hoy: अदिक याग आंदुर आ अनुग्रह अक जो नानी सिक्‍कीत जान्स कोंडुर, रा याकूब, अदिक
    कैफा, अदिक यूहन्ना जो मंडली इन खंबा सम्सकु आगोर, नानी अदिक बरनबास उक संगती इन
    ऊमा कय कोट्टुर कि नाव गैरयहूदीगोळ हात्‍ती होदेव अदिक आंदुर खतना माळ्द लॉकुर हात्‍ती;
  amo-amo: Na iwa yinnin ubollẹ na Kutellẹ nasui, Yakub, Kefas, nin Yuhana, alenge
    na iwa yiru nani adidya liyissin wa Barnabas ku nin mi ucara ncine lidondong.
    Bara arik nan do kiti nalumai inung do kiti na nan kalzu nacuru.
  pjt-pjt: Uwa, panya Jamesanya, Peternya, Johnnga tjana Jesuku walytja tjuṯa aṯunymankupai
    nyinanyi. Munuya ngayunya ngurkantaṟa kulinu alatji, “Mulapa waṟka nyangatja Godalu
    palunya ungu.” Munulinya paluṟu tjana maṟa witiṉu Paanapatjanya ngalinya, munuya
    wangkangu, “Nyuntu nganaṉa tjukurpa kutju palunyaṯu wangkanyi. Panya nyupali Jew
    wiya tjuṯangka tjukurpa wangkanyi, ka nganaṉa palu puṟunypaṯu Jew tjuṯangka wangkanyi.”
    Alatjiya ngalinya pukuḻṯu wangkangi.
  cwe-cwe: Basi Yakobo, Petili na Yohana wawo wowawoneke kuwa walangulizi wakulu,
    wavimanya kuwa Mulungu kaning'ha sang'hano ino, wachamhisa makono niye na Balinaba
    muladi kulagusa kuwa cheye na wawo chawamwe. Ivo chiitogolela kuwa cheye chizahita
    kuwapetela wanhu weli siyo Wayahudi na wawo wezahita kuwapetela Wayahudi.
  daa-NT: 'Gin agindaw kuuk siŋco alaw : kun̰ Zaak, Piyer iŋ Yaaya. Ŋu ibina kadar
    Buŋ kat berduut riyoy ɗo pisindu. Hiyya, ŋu ooyinti iŋ pise seertini iŋ Barnabaas.
    Ɗo wer-ak, ni deetu kaawni a nunu iŋ Barnabaas yaa ɓaawe gaare Kabarre ta Gala
    ɗo gee kuuk Yuudinnaɗo. Ŋuur gay yaa ɓaa ɗo Yuudinnar.'
  mlp-mlp: Nazaq iyan mataw aseseqta na bunmo in God-mo kabiy yagta na ago ginad tiqem
    hasiy. Ginad em hasad Jems teq Pita teq Jon in Yesus ago on mataw na gigo danmebta
    iyim in ya Barnabas inaq giben tuwaziy. Giben wazad in i gibileniy, I garabmo
    God ago kabiy tiqemam haqiy. Emad ne on mataw en ta asor Juda a haiqta nagan gigo
    hib lehsa i mataw gihol abatan asan urotayta na gigo hib tileham haqiy.
  ape-C: Jems nani Pita iri Jon douk eshesh Iruhin ananish arpesh shakri nyeiguhw
    shato umam iri, amam douk hadukemesh hakri eik douk Iruhin nataurume meyoh aria
    neke enyudok mour. Namudok aria hakohw roguhw ohwak eik yani Barnabas menekesh
    kabi arpesh shanasupom shenek mour atugun iri um. Aria mabo atin baraen namudok.
    Eik ini Barnabas wosik unak unek mour utaurum kupaishi douk eshesh madae Juda
    iri uwe aria amam hunak hutaurum eshesh Juda.
  bgs-bgs: Si Santiago, si Pedro asta si Juan kun tô mapandé mga tarapid katô ágpampamaké.
    Tô ikasóddór dan na igbággayanna katô Manama kani lumu ni, igtanggap ké ikandan,
    sakán asta si Bernabe, asta inému ké na mga kadumaan dan tun ta katinurù katô
    Madigár Gulitán. Igpasábbadé ké langun na sakán asta si Bernabe tô mulit-ulit
    tun ta mga ánnà Judio, asta sikandan tô mulit-ulit tun ta mga Judio.
  faa-faa: Asiamo tarira aporo fanaraka risiane, Yamese, Pita, Yone, ipu aseane, nōmo
    rakisimo Kotimo ano hemakapukua arareraka murikimasekeno asekea, ipu ano soko,
    Pánapase soko eto hokono mosapo. Isina makata hakása rakirasamo isina hokono mosapo.
    Hokono mokoa, ipu someraka, “Isiapo Yu aporoaki some karakano, tetápo Yu aporohoanafonosaki
    some kakanie.
  kik-kik: Ningĩ Jakubu, na Petero, na Johana, arĩa moonagwo marĩ itugĩ cia gũtiira
    kanitha-rĩ, nĩmatwamũkĩrire tũrĩ hamwe na Baranaba na guoko kwa ũrĩo kwa ngwatanĩro,
    rĩrĩa maamenyire wega wa Ngai ũrĩa ndaaheetwo. Nĩmetĩkĩrire atĩ ithuĩ tũthiĩ tũkahunjĩrie
    andũ-a-Ndũrĩrĩ, nao mathiĩ kũrĩ Ayahudi.
  cap-NT: Jalla niz̈tiquiztan Jacobz̈tan Pedruz̈tan Juanz̈tan wejr pajchic̈ha, Yooz
    amt'ita jaru apóstol puestuquiz uchta, jalla nii. Nii c̈hjepultanaqui pajta chawjc
    jilirinacatac̈ha. Jalla nuz̈ wejr pajz̈cu, ninacaqui wejr zuma risiwchic̈ha. Bernabequi
    risiwtazakazza. Jalla niz̈tiquiztan wejtnacatan ninacz̈tan wali cjiyassinc̈ha.
    Wejrnacqui tsjii zuma acuerduquiz kazzassinc̈ha, wejrnaca yekja wajtchiz z̈oñinacz̈quin
    paljayi ojkzjapa, niz̈aza ninaca judío z̈oñinacz̈quin paljayi ojkzjapa, jalla
    nuz̈.
  ksr-ksr: Kawaajoŋ Jeims, Piito ano Jon, eja geria qabuŋagiawo yoŋonoŋ Poŋnoŋ kaleŋmoriaŋ
    kaaŋa nono laligoweti, qaa ii moma kotogi uumotooŋgo aniŋ. Gawoŋ kaeŋ mendeema
    iikawaa kaisareyaga Barnabaswo noro boronara qegi kokaeŋ jeŋ kotiiniŋ, “Noro waba
    kantri yoŋoonoŋ kema gawoŋ meri oŋoaŋgia Juuda kanageso yoŋoo batugianoŋ toroqeŋ
    gawoŋ meŋkebu.”
  eng-TNT: 'and therfore when they perceaved the grace that was geve vnto me then
    Iames Cephas and Iohn which semed to be pilers gave to me and Barnabas the ryght
    hondes and agreed with vs that we shuld preache amonge the Hethen and they amonge
    the Iewes:'
  sbs-sbs: Pamene Jemusi, Kefasi, na Yohane, enze na mbili ngati sandamila, pebezindikila
    cisomo cenze pa neo etilola
  sue-sue: Tua bua namore potinua awa Yakoboto Sifasre ata Yohane nukare Yesura dubura
    giti kopi noisowa ami giro baitiwa. Are nukare nato Banabare otao inoise wana
    ziwa awa. Ago wero nato ema Yudakora nana bua inuanato nukare nutopekare Yuda
    dubura nana bua wamu sewa awa.
  fra-NCL: et ayant reconnu la grâce qui m’avait été accordée, Jacques, Céphas et
    Jean, qui sont regardés comme des colonnes, nous donnèrent la main, à Barnabé
    et à moi, en signe de communion, pour aller, nous aux païens, eux aux circoncis.
  bhg-bhg: James ae Peter de John deda dao awa babain ango dasivi babain Iesu da embomaida
