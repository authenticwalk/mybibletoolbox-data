  ixl-NNT: As u Jacob, tukꞌ u Cefas, tukꞌ u Xhuneꞌ, as palchajaak stuul uvaꞌ kat taqꞌ
    u Tiixheꞌ u vijleꞌmeꞌ. As chajaakeꞌ nim talcheꞌ xoꞌl unqꞌa apóstol. As kat taqꞌ
    veꞌt chajaak iqꞌabꞌ sve, tukꞌ te u Bernabé, kꞌuchbꞌal tetz uvaꞌ kumool veꞌt qibꞌ
    tukꞌ chajaak tiꞌ kupaxsat u bꞌaꞌnla yoleꞌ. As aꞌ la bꞌen kupaxsakat u bꞌaꞌnla
    yoleꞌ xoꞌl unqꞌa tenameꞌ uvaꞌ jit tiaal Israel. As ech koj chajaak, tan aꞌ la
    bꞌen ipaxsakat chajaak u bꞌaꞌnla yoleꞌ xoꞌl unqꞌa tiaal Israel.
  boa-NT: Aanée páñétúejte Péédoroo, Jóóaá, Jacóóboo, íjcyame ímí ɨɨ́jtsúcunúne múhtsikye
    Benabéema mítyane dúúrúvaméré néé muhtsi tééné wákimyéí meméénu jodíómú íjcyátúmé
    pañe téhdure tamúnáá pañe tééné wákimyéí ditye méénúné tujkéveri.
  quh-NT: Jesuspi jap'icoj hermanos Jacobotawan Pedrotawan Juantawan curajnincupaj
    rejserkancu. Paycunataj rejsispa Dios qhuyacuyninpi chay atiyta kowaskanta nokata
    Bernabetawan jap'iwarkaycu sumaj willanasta willaraj-masistajina. Jaywawarkaycutaj
    paña maquincuta ricuchinancupaj rejsiskas caskaycuta rinaycupaj waj llajtayojcunaman,
    paycunataj rinancupaj israelcunaman.
  kwi-kwi: Santiagokas Pedrokas Juankas Jerusalén Iglesiakin katsa mikwaruz mazi.
    Dios nawa wat kiwaintɨt akwa, uspane nawakas Bernabérakas sappat kit au chihtɨ
    kanat kit sulmin kal kin namara. Au Judío chi awaruza Dios watsal pit kamtanamtuasmin,
    uspane Judío awaruza kamtanashina.
  agm-agm: Iyataatɨ amɨ Jemɨsiho, Pitaaho amɨ Jonɨho isɨhiya Kɨraisihopɨ gɨwunyaahohiyɨhiyai
    mɨtɨhiya jɨhiyaimatɨwɨ iwinjatohiyɨhiya Autaahaatɨho nɨngi watɨpɨhandɨ nanɨmindɨhandɨ
    mmonawaayopo. Saiwɨ mmonawaawɨ Autaahaatɨho nɨngi gaahatɨ kanisatɨ otɨpɨpatɨ kɨmatɨ
    nanɨmihɨ amɨ kiya nɨngisunɨ amɨ Banapaasihoaisunɨ otɨpɨpatɨ maasɨ nɨnawɨpɨhɨ kiyohururiso,
    tɨwɨ nga nyasopɨ nanyamaawaayopo. Nanyamaahauhɨ nahatiyaanɨ maarɨho naasohɨ gwɨnyaawaatɨ
    sataatɨ kanɨhaato. Banapaasihounɨ amɨ nɨnunɨ pɨwɨha gaaha wanɨha nesi isɨhiya
    nehɨ kiyai usa nyahɨ Judaahiyaanamɨ dawaapɨpɨhɨ bimohiyɨhiyai ausaaha kaundisaihɨ
    amɨ sahɨ sawanaatɨ kɨmbɨhɨ Judaahiyai ausaapɨ pɨwɨha gaaha wanɨha kaundɨwɨse,
    nnaatɨ kataatɨ pɨwɨha wɨsasɨhaayo.
  ubr-ubr: James, Peter a John osi babadis arir wawanis ba, osi sisagob God on yau
    ikabereu, on mes osi on yau Barnabas rui imai siboen sibasitei. Osi wei auri sibasit
    watan sabu men Jew yangan auris, a osi mat on sitan Jew yangan auris.
  tsw-NT: Ana Yakubu na̱ Bituru na̱ Yahaya† (aza a na ama suru e revei azagbain a
    ɗa) e revei A̱sula̱ a ca mu ta̱ uneꞌe u gbain u nda, reve a̱ ushi mu na̱ Banaba
    alingi a̱tsuma̱ a aza a na aa yuwusan ulinga oɓolo. A̱ da̱shi tsu ta̱ asuvu ugbamu
    tsa̱ra̱ tsu lyuwa elime a yuwusaan Atakpaci alajiya, waru a mantsa ma̱ ta̱ a ta
    lyuwa elime nu ulinga u le a̱tsuma̱ a aza a Israꞌila.
  cax-NT: 'Tonema arrübama üriatu bama icocoromati Jesús au Jerusalén: Arrti Jacobo,
    arrti Pedro y arrti Juan. Numo tütusio ümoma arrüna yacüpucurrti Tuparrü iñemo,
    itorrimiatama iñemo nehesüma y ümotito Bernabé, na atusi que tüyasuriuruma somü
    icumpañerutubuma. Namatü suiñemo: “Amecosi aburaboi nurarrti Tuparrü au ba piquiataca
    nacioneca. Tapü arrüsomü suburaboira auna isucarü bama israelitarrü”.'
  aia-aia: '''Ia Jems mea Pita mea Jon, rau ''ome ''iraraa ro''u do''ia God na ''ome
    sigihiau ''anai taroha''iniai ha''atee ana. ''Iraau naasi oru na''otara na ''iraaui
    noni hinihini ra ha''ahouraau di''u. Ma naasi, rau here bei''amiria Banabas ''anai
    ha''ata''inia do ''i''ameu ''e ta''i ruruha. Mameu ''adoma''i aratara ''inia do''imiria
    Banabas miri tatau''aro bei''amoui nei namou ai''a Jiu, miraau bei''ameui Jiu.'
  srp-1865: I poznavši blagodat koja je meni dana, Jakov i Kifa i Jovan, koji se brojahu
    da su stubovi, dadoše desnice meni i Varnavi, i pristadoše da mi propovijedamo
    u neznabošcima, a oni u obrezanima;
  agt-agt: A gafu ta naita da ya panguffun na Namaratu teyak, a ya uhohug nig Pedru
    ikid ni Santiago, ikid ni Hwan teyak, te ikid ya kuman na makkamu, a “Mappya mantu
    ta ikamuy ni Barnabas ya mangipadangag ta Hentil kiden, a ikami ya umange ta Hudyo
    kiden,” kunda, a nagaalimano kamin hapa, petta mepasikkal ya pagkaap-appya mi.
  lug-lug: Yakobo ne Keefa ne Yokaana abaalabikanga ng’empagi bwe baalaba ekisa ekya
    mpeebwa, ne batukwata mu ngalo eza ddyo nze ne Balunabba nga bassa kimu naffe
    nti ffe tubeere mu Bamawanga, naye bo babeere mu b’abakomole.
  yby-yby: Sa-iyoko, Jemisile Jonile Pitalesidamuya monokamidana duliki we minahe
    liki elebo welikaya, Omailimoya elewole yowanula maya le ohemikaiye liki nemodamuya
    ele. Sa-liki eliki edimoki lemoki makoko gama lo bekaka noune liki elikadani Banabasimakiya
    dadeuya le. Sa-ikayoko edimo hetoka minabo wewenasitoka monoka yowanu nileiyoko,
    lelimote Juda wewenasitoka noluniyoko, oko leko minatune liki li hukae.
  heb-heb: וכאשר ידעו יעקב וכיפא ויוחנן הנחשבים לעמודים את החסד הנתן לי נתנו לי ולבר
    נבא את יד ימינם ונאות כי נלך אנחנו לגוים והמה למולים׃
  mpp-mpp: Aime Yesule habu yengi ngic sugucnefocngineng ngani-motocebaibong, yogo
    Yakobos nga Pita ailu Yoane. Yenge Wapongte kwele-madicti nala fawecte, yogo ngani-motolu
    yenge na nga Banabas nokeholec kwele-moniyang ailu molenonggac baibong. Balu yanguc
    miibong, “Ngeke Israel yengele alingkacni miyac, yengela Siduc Madicne miboc yegengkeyeledaic.
    Nga nongibac ngic soc tofangineng helockeicne, yengela Siduc Madicne mibeng yegengkedaicte.”
  apb-apb: Na maholo kire lio saie uri mei esunge ngeena a God e niie oto hunieu,
    nge a Jemes na a Pita na a Jon kire ko si hele i ki'imere'i a Banabas. Urine mo
    iini nge kire unue uri ikiraelu oto mo hunu aana soihaada'inge, kiraelu ko si
    haata'inie uri kiraelu ko heiholota'i huni esu loko-loko pe'i'emere'i. Oto melu
    meni ne'isae moute'i uri asunge i'emere'i a Banabas kei lae oto nana mo Aapoloa
    Aaopa, na asunge ikiraelu oto nana mo Jiu.
  san-TEL: అతో మహ్యం దత్తమ్ అనుగ్రహం ప్రతిజ్ఞాయ స్తమ్భా ఇవ గణితా యే యాకూబ్ కైఫా యోహన్
    చైతే సహాయతాసూచకం దక్షిణహస్తగ్రహంణ విధాయ మాం బర్ణబ్బాఞ్చ జగదుః, యువాం భిన్నజాతీయానాం
    సన్నిధిం గచ్ఛతం వయం ఛిన్నత్వచా సన్నిధిం గచ్ఛామః,
  ben-IRV: যখন তাঁরা বুঝতে পারল যে সেই অনুগ্রহ আমাকে দেওয়া হয়েছে, তখন যাকোব, কৈফা
    এবং যোহন যাঁরা নেতারূপে চিহ্নিত, আমাকেও বার্ণবাকে সহভাগীতার ডান হাত দিলেন, যেন
    আমরা অইহূদিদের কাছে যাই, আর তাঁরা ছিন্নত্বকদের কাছে যান;
  ntu-ntu: '@see-verse:GAL.002.008'
  pan-pan: ਅਤੇ ਜਦੋਂ ਉਨ੍ਹਾਂ ਨੇ ਉਸ ਕਿਰਪਾ ਨੂੰ ਜਿਹੜੀ ਮੇਰੇ ਉੱਤੇ ਹੋਈ ਜਾਣ ਲਿਆ ਤਾਂ ਯਾਕੂਬ,
    ਕੇਫ਼ਾਸ ਅਤੇ ਯੂਹੰਨਾ ਨੇ ਜਿਹੜੇ ਕਲੀਸਿਯਾ ਦੇ ਥੰਮ੍ਹ ਸਮਝੇ ਜਾਂਦੇ ਹਨ, ਉਹਨਾਂ ਨੇ ਮੇਰੇ ਅਤੇ ਬਰਨਬਾਸ
    ਨਾਲ ਸਾਂਝ ਦੇ ਸੱਜੇ ਹੱਥ ਮਿਲਾਏ ਕਿ ਅਸੀਂ ਪਰਾਈਆਂ ਕੌਮਾਂ ਕੋਲ ਜਾਈਏ ਅਤੇ ਉਹ ਸੁੰਨਤੀਆਂ ਕੋਲ ਜਾਣ।
