  heg-NTPO: Dedeng na, atuli las noken Yakobus, Petrus, nol Yuhanis son noan, tulu
    in kil grija. Nikit oen tilus taan noan, Ama Lamtua Allah tulu Un dalen banan
    na son bel au, kon oen hangus dil le maas daek im nol kaim duam Barnabas, le daid
    tada noan, kaim totoang dalen mes son. Oen tade le kaim kil Dehet Dais Banan na
    laok bel atuil Yahudi lo kas, mo oen man laok bel atuil Yahudi las.
  ptu-ptu: 'Dadi naakui Yakobus, Petrus, anna Yohanes indo to diangga'' andihi matoto''na
