  txq-txq: Faik naa, hatahorir duꞌa ena rae, Yakobis, Petrus, ma Yohanis, malangga
    saranik. Neu telu sara bubuluk rae, Manetualain natudu dale susuen neu au ena
    fo akalalaꞌok Lamatuak ue-osan, boe ma ara rambariik mai ratoꞌu limak ro au ma
    Barnabas. Naa dadi neu tanda, ai basa ngga dalek esa. Ara rakaheik fo ai meni
    Hara Lii Malole fee hatahori ta Yahudi, ma sira ndia reni soa-neu hatahori Yahudi.
  aaz-aaz: Oras naan, atoniꞌ nak naiꞌ Yakobus, naiꞌ Petrus, ma naiꞌ Yohanis anjarin
    aꞌnaak akrei. Oras sin teun sin nahinin nak, Uisneno naruruꞌ ma nakriraꞌ In nekan
    arekot neu kau on naan ate, sin nfenan ma neman ntaeb kau ma naiꞌ Barnabas, he
    njair tanar nak, hai arkai nekaf meseꞌ. Sin nroim natuin ein he hai meik Rais
    Reko meu atoniꞌ ka Yahudis fa, ma sin es reꞌ neik Rais Reko neun atoin Yahudis.
  qup-NT: Chayrayku tukuy ñukanchi kirikkunapa yapa yuyashkanchi wawkikunaka Santiago,
    Pedro, Juanpas Jerusalenpi kirikkunata ali yachachikkuna kashpankuna riksiwarkakuna
    ñuka Yaya Diospa kachashkan kanaynita kankuna mana israel runakunama. Ñukata Bernabetapas
    Yaya Diospa kachashkankuna kananchita riksishpankuna ñukanchiwa shuk yuyayllawa
    kanankunata rikuchishpa makinchita apirkakuna. Chasna ñukanchita kacharkakuna
    kankuna mana israel runakunata yachachinanchipa. Paykunana israel masinchikunata
    yachachinankunapa kiparirkakuna.
  dop-dop: Sɑɑkɩ nɑ Piyɛɛ nɑ Yohɑɑnɩ, mpɑ mpɛ pɑ nyǝnǝɣɩ mpʋ sɩ pɑ nyʋɣʋ nyǝ́mɑ tɔ,
    pɛlɛ pɑ nɑwɑ sɩ Ɩsɔ pɑɑsɑɑ kɛ́ nɑ ɩ́ tʋ tǝmlɛ ntɛɣɛ mɑ niŋ tɑɑ nɑ tǝ mpɑɑ. Ɩlɛnɑ
    pɑ́ kpɑ mɑ́ nɑ Pɑnɑpɑɑsɩ tɑ́ niŋ tɑɑ nɑ pɑ́ ciɣiti. Tǝ lɑpɑ nɔɣɔ kʋlʋmɑɣɑ kɛ mpʋ,
    ɩlɛnɑ tɑ́ tǝnɑ tǝ́ yɔɣɔtɩ nɑ tǝ́ tisi tǝmɑ sɩ tɑ́ɑ́ mǝlǝnɑ mpɑ pɑ tɑ kɛ Yutɑ nyǝ́mɑ
    tɔ pɑ kiŋ nɑ mpɛ pɑ́ polo Yutɑ nyǝ́mɑ kiŋ.
  azb-azb: Cəmiyyətin sütunları sayılan Yaqub, Kefa və Yəhya mənə bağışlanan lütfü
    tanıdıqda mənə və Barnabaya sağ əllərini uzatdılar ki, şərikliyimiz olsun. Ona
    görə ki biz başqa millətlərin, onlarsa sünnətlilərin yanına getsin.
  eng-DBY: and recognising the grace given to me, James and Cephas and John, who were
    conspicuous as being pillars, gave to me and Barnabas [the] right hands of fellowship,
    that we [should go] to the nations, and they to the circumcision;
  guo-NT: Samata, Santiago, Pedro sʉapich, Juanbej, japi paklochow Jerusalén paklowaxxot
    naexasitpiliajwa Jesús pejwʉajan, japi pajut chiekal matabija Dios xan namakafitpox
    naewʉajnaliajwan judíos-elpi. Samata, japi xanal chiekal nakijacha, kaenejchaxoelax
    xoti, xan, Bernabé sʉapich, naewʉajnaliajwan judíos-elpi Jesús pejwʉajan. Santiago,
    Pedro sʉapich, Juanbej, japilax naewʉajnaxael judíoskal Jesús pejwʉajan.
  hla-hla: Ne re Jemis mere Pita ne Jon — a pal kapan turu Kristen — nori i tara sabe
    e Sunahan e halei lia a toukui teka, ba nori e haniga reri lam mere Banabas. Na
    lam u hatangana hobotoin te go rarare noa has u lam turu katun halhal turu Jiu
    na te gi rarare noa has uen turu Jiu.
  mav-NT: Itote Ieru­sarẽi me atikuap mye'ym ok miit po'og Iesui mohey haria akag
    ko'i mye'ym Tupana mõtypot yat apy'yha ewy iheg nakaria ewywuat ko'i mi'iria.
    Wẽtup ok mekewat Iesui ywyt sese aiwy mehĩ Tiaku wẽtup ok Iesui potmu'e sese aiwy
    mehĩ Peteru wẽtup ok Iesui potmu'e sese aiwy mehĩ Iuwãu. Mi'iria po'og miit'in
    mimõ­typot ko'i itote atikuap. Mi'iria tikuap kahato Tupana Pã'ãu mi'ai­roria
    kahato aiwy Panãpe i'ewyte uito hap irania'in ywania mu'e hamuat hap yt Iuteuria
    mu'e hamuat hap ta'a­tukuap. Ta'a­tukuap ta'yn hawyi te'e­ro'e mehĩ Panãpe pe
    i'ewyte uhepe — Koitywy ti pyno urui'a­tu­'airo eipe wẽtup eko rakaria mu'e hamo
    i'atu'e. Ma'ato aheko ewywuaria Iuteu ywania kape wemurui ãpy sokpe tek haria
    kape waku uruto urutuwat i'atu­mu'e hamo i'atu'e uhepe i'ewyte Panãpe pe. Mi'i
    hawyi te'e­ru­we­ponug i'atupo sese ko'i ui'akag note i'ewyte uhyt Panãpe akag
    note mi'i hawyi mio tã i'atu'e — Pyno Tupana eti'a­tu­po­'oro ro Panãpe i'ewyte
    Pauru wuat'i ywania mu'e hamo i'atu'e. Mi'iria ti i'ewyte urumi­'airo ko'i wuat'i
    ywania mu'e Esa'yru sese etiat hamo i'atu'e. Mi'i hawyi waku i'atu'e uruepe te'e­ru­wehum
    haype Tiaku Peteru Iuwãu.
  kpf-kpf: Oi Kembuŋâ nep tânnogip, zo ekŋâ Yakobo sot Petero sot Yohane, zen Yesugât
    kâmut zeŋgât patâ ândiweŋâ nâ sot Banaba buku otnikâm bitnik kuwe. Oi net hân
    ŋâin gokŋâ zeŋgâren den siŋgi âlip nep tuugitâ ziŋâ Yuda a zeŋgâren tuunat sâwe.
  ppo-ppo: Jerusalem bemó betó mole so whi̧rapené Keriso alamó be belerapó du betere
    whi̧rape Jems, Pita, Jon-sépi atimané Kótóné ama ȩpaae melale hamokoróló ha̧le
    tao sale ala kilituraalu, Banabas da̧moné mo donoi ala dapóló kisipa mutu wisiyóló
