verse: GAL.002.009
translations:
  kpx-kpx: Bita igaeu lovi ke vaholinu. Isito Diemisi, Bita isi Dioni keau lovi ke
    kosivea. Iale keau hilokage Dilavaike daho lovi ke ebagemanu. Ige kosive keau
    data Banabasita no ada hatuevei noheho loui avoe, “Laeau talive tota Diue ata
    holioholiale kebia haiveve. Isege noeau Diue ata kobia haivei.”
  okv-H: avoeto James te John te Peter te amo ekalesia ta tutuvi be ari ke eagora
    amina namote Barnabas te na God ta hondate ari na enana ga pure vahai eagora avo
    kito ingeni humbuhe ke einge ea, namote Barnabas te avo enda nei embomeni ta degi
    pahuroro enana avo Judea embomeni ta degi pambasi ke ea.
  tbo-tbo: Tu weluweluwai, Yamesa, Pita ma Yoni, Yaubada a manini uyahiu hi galena
    tuhagaya, ega yaka tau ma Banabasi hi kawaitulaneiyai. Ma hi baha po to lueena
    ipa tau ma Banabasi to nae tauhi ega mi Yudeya uyahihi ma tauhi apo hina nae mi
    Yudeya uyahihi.
  mal-C: സഭയിലെ അംഗീകൃത നേതൃത്വനിരയിലുള്ള യാക്കോബും പത്രോസും യോഹന്നാനും, എനിക്കു നൽകപ്പെട്ട
    കൃപയെക്കുറിച്ച് ബോധ്യം വന്നതിനാൽ, ബർന്നബാസിനും എനിക്കും കൂട്ടായ്മയുടെ വലതുകരം
    തന്നു. ഞങ്ങൾ യെഹൂദേതരരുടെ മധ്യത്തിലേക്കും അവർ യെഹൂദരുടെ മധ്യത്തിലേക്കും പോകാൻ
    തീരുമാനമെടുത്തു.
  grc-SR: καὶ γνόντες τὴν χάριν τὴν δοθεῖσάν μοι, Ἰάκωβος καὶ Κηφᾶς καὶ Ἰωάννης, οἱ
    δοκοῦντες στύλοι εἶναι, δεξιὰς ἔδωκαν ἐμοὶ καὶ Βαρνάβᾳ κοινωνίας, ἵνα ⸂ἡμεῖς μὲν
    εἰς τὰ ἔθνη, αὐτοὶ δὲ⸃ εἰς τὴν περιτομήν·
  bgc-bgc: जो लोग कलीसिया के खम्भे समझे जावै थे, यानी याकूब, पतरस, अर यूहन्ना, उननै
    अनुग्रह का वो वरदान पिच्छाणा जो मेरे ताहीं मिला सै। उननै मेरै ताहीं अर बरनबास
    ताहीं अपणा साथी समझकै म्हारे ताहीं खास सहभागी बणा लिया। वे इस बात खात्तर सहमत
    होगे के हम गैर यहूदियाँ कै धोरै जावै, अर वे यहूदियाँ के धोरै जावै।
  khz-khz: Teimiti, Petero e Ioane ira rupu ruguna talimara vonai. Ira na au geku
    ai Palagu gena vega-nama gegita-rawaliato, ne gimara riparana au e Banabas gegapi-kwarakwaramaito.
    Voia ganina, ira maaora maparara na negetiwato, Banabas e au ati Iuda taliamara
    geriai, na ira Iuda talimara geriai pia ago.
  deu-TKW: 'und da sie die Gnade erkannt, die mir verliehen worden, Jakobus, Kephas
    und Johannes, die da für Säulen galten, gaben sie mir und Barnabas die Hand der
    Gemeinschaft darauf: wir für die Heiden, sie für die Beschnittenen.'
  zsr-NT: Jacobo len Pedro len Juan, bönniꞌ niꞌ ráquiruꞌ dë lu naꞌquëꞌ dxin queëꞌ
    Cristo, gláquibeꞌinëꞌ nudödëꞌ Dios lu naꞌa dxin ni. Qui lë ni naꞌ gulazíꞌ lu naꞌquëꞌ
    nedaꞌ len Bernabé, atiꞌ bentuꞌ tuz didzaꞌ tsjentuꞌ xchinëꞌ Dios laugac bunách
    gzaꞌa nedaꞌ len Bernabé, atiꞌ lequëꞌ lunëꞌ xchinëꞌ Dios laugac bunách judío.
  lin-lin: Boye Jake, Petelo mpe Yoane oyo bazalaki makonzi ya Lingomba bandimaki
    ngolu oyo Nzambe apesaki ngai. Yango wana basanganaki elongo na ngai mpe Barnabasi
    mpo na kolakisa ete tokomi moko ; mpe toyokanaki ete biso tokende epai ya Bapagano,
    mpe bango bakende epai ya bato oyo bakatama ngenga.
  hns-NT: Tab djab oesab dekhies kie Parmeswar ke bhalaai dwaara ham ie kaam kariela,
    tab Jaakobas, Kefas aur Johaanas hamse aur Baarnaabaas se bhaai bhaai ghat haath
    mielaais. Aur sab koi djaane hai kie ie tieno samaadj logan ke bieswaas ketana
    barhaawe hai. Tab hamlog baat-tjiet karlie kie ham aur Baarnaabaas doesar djaatie
    ke paas djaabe aur oelog Israel logan se khoes khabar bataaiga.
  noa-E: Mag ich Ẽwandamauta mʉ dʉ̈i mag sĩewaita Pedroou Santiago dʉ̈imua Juanaupa
    amachta chi ʉ̈kha durrum khʉʉn ee chadcha chi pörkha nʉm khʉʉnaujã chadcha ich
    Ẽwandamauta ʉ̈u mʉrʉgjã magamkhĩir ich jua theeg deejim anaajim warag. Magnaa
    chadcha ãbam phidag phidkha nʉm gaaimua ãba khapeenkha nʉm anʉmua mʉ dʉ̈i jua
    joothʉwi Bernabé dʉ̈ijã jua joothʉnaa warag maar khĩir onee iekhamajierram, judionaan
    khabam khʉʉn ee ich mag jaaumkhĩir. Maagwai amaujã ich agjö warag judionaanag
    jaau nʉisiju ajierram.
  eng-EMTV: and when James, Cephas, and John, who seemed to be pillars, perceived
    the grace which was given to me, they gave me and Barnabas the right hand of fellowship,
    that we should go to the Gentiles and they to the circumcised;
  mib-NT: Jeē yúcuan, Jacobo jiín Pedro jiín Juan, ni cajini de jeē Yaā Dios ni jēhe
    ya jniñu luu yáha nuū rī. Te tēe un cácahān ñayuu cácandíje jeē maá de cácujéhnu
    ga. Te ni cajnɨɨ de ndaha ri jiín ndaha Bernabé, jeē ní castéén de jeē cáhīyo
    manī de jíín rí, jiín jéē ní cacundaā ni de jeē maá rí quingōo nacani jnūhun nuū
    ñáyuu tāca gá nación, te máá de jíjnáhan de nuū ñáyuu hebreo.
  lif-NT2: सेसेहुप्‍लक्‍कोबा लाम्‍लोःबा मे़मे़त्तुसिबा याकुब, पत्रुस नु युहुन्‍नासिरे़
    निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ इङ्‌गाॽ चोगुङ्‌बा माङ्‌सेवाओ मुॽइसाम् थाःसुबा मे़निःसुआङ्
    बरनाबासे़न् नु इङ्‌गाॽ मे़दाःक्‍ते़त्‍छिगे़रो॥ खे़ङ्‌हाॽ आन्‍छिगे़ थिम्‍मे़न्‍दङ्
    सुवाङ्‌हाॽओ सुनाइङ् इङ्‌भोःसे़ पेःक्‍मा मे़दे़न्‍दे़ हे़क्‍क्‍याङ् खे़ङ्‌हाॽ यहुदिहाॽओ
    सुनाइङ् इङ्‌भोःमा मे़दे़न्‍दे़रो॥
  xnj-xnj: Hinu, Yakobo Kefa na Yohani vevawonikini kuvya vachilongosi vakulu, vamanyili
    kuvya Chapanga anipeli lihengu lenili la bwina, ndi vatikamwili mawoko tete, nene
    pamonga na Banaba kulangisa kuvya tavamonga. Nambu tete yatiganili tikahenga lihengu
    pagati ya vandu vangali Vayawudi navene pagati ya Vayawudi.
  mmx-mmx: La ne Jems, ne Pita la ne Jon, nedi na lubung angkipkip at lotu, diga ven
    kibis i do ne Moroa ga raba nema mi ne Banabas mi na lugugu i lok petpes tinotno.
    Kuren la diga etep tikngen minama mi ne Banabas, ga lok ngan loklok katling do
    nema axap ma ruuna legesa gugu mene nga. La diga lok lisisiam do nema mi ne Banabas,
    manaba gugu xantubu at limixin kopmen di me Judaia, la nedi dinaba gugu ro at
    leme Judaia.
  cbr-NT: Nucën Papa Diosan usaquin 'ë 'imicë 'icë 'unánquin ca Jacobo, Pedro, Juan,
    acaman atux Jesucristomi catamëcë unicaman cushi 'ixun Bernabécëñun 'ë aín mëcën
    'inánquin, —asérabi camina nu 'acësaribi oquin Cristo ñuiquin aín bana ñuixunun
    Nucën Papa Diosan caíscë 'ai —quixun canan —nun nu judíos unicama bana ñuixunmainun
    camina mitsun judíosma unicama bana ñuixuni cuanti 'ai —quixun nu cacëxa.
  tee-NT: Pus ju Jacobo chai ju Pitalu' chai ju Xivan xalack'ajin ixtajunita sia yu'unch
    ju ixtalhilaca'anta ju Cristo ju anch. Chai ju yu'unch acsni tamachakxa ni na
    k'ai lamapainin ju xaquinavinita ju Dios ni xaquixtaknita ju ani lhich'alhcat
    pus jantu tu'u' sast'i lhamap'aksin ju xaquintajunan. Va yuchi ni quintajunin
    ju quit'in chai ju Bernabé ni ixcompañerojni icjuntau. Chai tanajunch ni quijnan
    ju aclajunauch ju uxijnan ixchivinti Dios. Uxijnan ju jantu israelitanin unt'at'it.
    Chai ju yu'unch ma catalacjuna' ju ist'a'israelitanin'an.
  eng-LSV: and having known the grace that was given to me, James, and Cephas, and
    John, who were esteemed to be pillars, they gave to me a right hand of fellowship,
    and to Barnabas, that we may go to the nations, and they to the circumcision,
  cak-NT: Romari' ri Jacobo, ri Pedro y ri Juan, ri c'o quik'ij chiquicojol ri kach'alal,
    xquiya' quik'a' chue ren y chuka' che ri Bernabé, cuando xquina'ej chi ri samaj
    re' ja ri Dios sipayon-pe chue roma yalan yirojo'; xquiya' quik'a' chake chi quiri'
    k'alaj chi can xe jun kabanon chupa ri samaj. Roma roj jojbesamaj chiquicojol
    ri winak ri man je israelitas ta, y reje' yebesamaj chiquicojol ri kawinak israelitas
    ri can banon-wi ri circuncisión chique.
  pah-NT: 'Aerẽ Tiago''ga, Pedro''ga, João''ga no – g̃ahã po huvihava''g̃a – aerẽ
    g̃a ei ji ve: “Tupana''ga pyry tuhẽ nde ve nde mongovo omoirũharamo,” ei g̃a.
    “Ore javijitehe nde a, Barnabé''ga no,” ei g̃a. “Xanhomoirũ ti a''ero,” ei g̃a
    ore ve. “Peho po ti pe Jesus''ga mombe''gwovo judeus''g̃arũive''g̃a pyri nehẽ,”
    ei g̃a. “Ore po ti oroho ga mombe''gwovo judeus''g̃a pyri nehẽ,” ei g̃a ore ve.
    “Kwa. Xanhomoirũ ti,” oro''e ore g̃a pe. Nurã ore jopopyhygi a''ero.'
  sja-NT: K'awaadak'ãri Tachi Ak'õrepa wãara mɨ k'aripa bɨ judio-eerãmaa jarateenamerã,
    Santiago, Pedro Juan ome, chi ijãapataarã ak'ɨpataarã waibɨarãda apata, ãchi jua
    teejida mɨmaa mãik'aapa Bernabemaa. Mãga oojida ak'ɨpidait'ee auk'a k'õp'ãyoorãk'a
    taipa Cristopa ooda eperãarã k'aripait'ee judio-eerã t'ãide jarateedaipia bɨ.
    Jõdee ãchia judiorã t'ãide jarateedai.
  xed-xed: Grafta i Yakubu nda Kefas nda Yuhwana ta nzakway ka guguɗi mataba Igliz
    ta tsa zɗakatahuɗi zɗiɗiŋ Lazglafta ya, ka zgwaŋnatá həŋ nda Barnabas ŋa maraŋtá
    guyatá wa taŋ nda aŋni. Ŋa dzaʼa aŋni tvə la Grek, ta dzaʼa hahəŋ tvə la Yahuda.
  mks-NT: Jacobo xi̱hi̱n Pedro xi̱hi̱n Juan cúú ná na̱ náhnu cómí cuéntá sa̱há na̱
    cúú cuéntá Jesús ñuu Jerusalén cán. Ta na̱ndicuni na cán ña̱ na̱caja Ndióxi̱ cua̱há
    ña̱ma̱ni̱ xi̱hín i̱ tá na̱sa̱ha̱n mé á chuun yóho nu̱ú i̱. Sa̱há ña̱ cán quéa̱
    na̱tiin na ndahá ye̱he̱ xi̱hi̱n ndáha̱ Bernabé ta xi̱hín ña̱ yóho náha̱ ña̱ in
    cúú nde̱ cája chúun nde̱ xi̱hín tu̱hun Ndióxi̱. Ña̱ cája na̱ cán quéa̱ cája chúun
    na xi̱hín na̱ na̱quixi chi̱chi Israel nani nde̱he̱ cája chúun nde̱ xi̱hín na̱
    co̱ó na̱quixi chi̱chi Israel.
  gfk-S: Ma ne Jemes, Pita, ma ne Jon duhat ing di ga lik hatamat duhat be duhat palim
    ter no lotu, io, duhat ga nes kilam be God gate haidane iou ma ikin ra pinapalim.
    Io kaie, duhat ga lulu ma mir ma ne Barnabas ura hamanis be mem na papalim tikai.
    Io, duhat ga haut be mir na hana ter ta di ing pa dile Iudeia, ma be duhat na
    hana ter ta ira Iudeia.
  bmu-bmu: Miaŋgöra Jeims, Pitö aka Jon, azi ipŋi qetbuŋaŋinambuk yeŋön Kembunöŋ kalem
    möriam mewöŋi niŋgii malali, keu mi möt kutugetka urumohot ahin. Nup mewö mendeŋda
    miaŋgö kaisöpsöpŋa Barnabas niri böröniri qegetka kewö jim köhöinin, “Niri kian
    kantri yeŋgöreŋ anda nup meziga nanŋini Juda könagesö yeŋgö sutŋine toroqeba nup
    memakŋe.”
  dgz-dgz: Amba apan Pita, Diemis ge Dion mu dugup airasewa dawamone yonane nagirewa,
    ame oitana anune God garaet mega gapan nao neneni oisewa anun. Menan Banabas dere
    nunan wane tauat gaun tamoton umap wane, ap mepe mu Diu nagirewa inamu amot wane
    amba nu ian Diu uoni nagirewa inamu anet dianene.
  eng-GNV: And when Iames, and Cephas, and Iohn, knew of the grace that was giuen
    vnto me, which are counted to be pillars, they gaue to me and to Barnabas the
    right hands of fellowship, that we should preach vnto the Gentiles, and they vnto
    the Circumcision,
  zaa-NT: Canu méruání principal, es decir Jacóbua nna Pedrua nna Juáan nna, de gutelíni
    cabi qui'ni Tata Dios chi guppa huée inte' confianza quixá'a huá' titsa' qui'e,
    acca beni cabi inte' recibir lani Bernabéa para ccá tu' ttùba lani làcabi. Beni
    cabi acordar qui'ni hua ná tsè' canchu Bernabéa lani inte' nna tsá' tu' huequixa'a
    le' adí ca nación, miéntraste làcabi nna guni cabi seguir entre ca enne' judío.
  eng-WEBSTER: And when James, Cephas, and John, who seemed to be pillars, perceived
    the grace that was given to me, they gave to me and Barnabas the right hands of
    fellowship; that we should go to the heathen, and they to the circumcision.
  guh-guh: Mara pamatabëxëyo Jerusalén tomarata Dioso pejumecovënëtsivi penamatacaitorobivije.
    Santiago, Pedro, Juan, bajarapamatabëxëyo. Dioso pejumecovënëtsivi penamatacaitorobivi,
    itsa neyapëtane Dioso taneitorobinëcuene tatsipaebaponaenexa Jesucristo pelivaisi
    apo judíovijava, nexata Dioso pejumecovënëtsivi penamatacaitorobivi, panebajacobabeje
    pexaniacuenia Bernabébeje. Bajarapacuenia Dioso pejumecovënëtsivi penamatacaitorobivi,
    pexaniacuenia panebajacobabeje tsipaji paneyapëtanebeje patatonajuanacuenebivicuene
    Dioso pijacuene. Bajaraxuata paxanëbeje Bernabébeje, Jesucristo pelivaisi patavajënaeyabeliabeje
    patsipaebaponajëbeje apo judíovijava. Santiagobana pijinia, Pedrobana, Juanbana,
    tsipaebapona judíovijava.
  bon-bon: Yakobu, Peteru, cuta Yoane lui cina epu pana egä teepi ätrunga mope biname
    gemi, teepi liba opo yaawatnäpesi egä Acejiyame te singi gyene cane peei kaakesea
    ne wawename, teepi Banaba piiyepu cane cama ime lacranäpogo, awabame egä cine
    iyeta yepä kaakesea ne jewenenisi. Cine mene jaatranepesi egä Banaba piiyepu cane
    gawe maramara biname bine Miiji Mene jajanename, piiyepu teepi Israela biname
    bine jajanename.
  nhw-BL: Quema Jacobo, Pedro huan Juan catli más tlaiximatilme momacaque cuenta nopa
    tequitl huan tlatiochihualistli catli Toteco nechmacatoya, sempa nechmatlajpalojque
    huan quimatlajpalojque Bernabé quen se tlanextilijcayotl para techselijque quen
    tiicnime catli san sejco ica inijuanti tijchihuaj itequi Toteco. Quiijtojque para
    Bernabé huan naya ma tiyaca ica masehualme catli amo israelitame huan inijuanti
    ica israelitame.
  swh-ONEN: Basi, Yakobo, Kefa na Yohana, walioonekana kama nguzo za kanisa, walitupa
    mkono wa shirika, mimi na Barnaba walipotambua ile neema niliyopewa. Wakakubali
    kwamba sisi twende kwa watu wa Mataifa na wao waende kwa Wayahudi.
  wbi-wbi: unsiki ghuno uYakobo, uKefa nu Yohani, valyakagulike kuva valyajengile
    itembile, vakavumanyile uvumosi vuno nikapelilue, vakatwupile mulukong'ano une
    nu Barnaba. vakavombile ndiki neke kuuti, tulute kuvapanji, kange neke tuwesie
    kuluta kuvala vano vakekilue.
  bba-bba: Mɑ sɑnɑm mɛ Yɑkɔbu kɑ Piɛɛ kɑ Yohɑnu, be bɑ sɑ̃ɑ nɡe yiɡbɛrun ɡberebɑ,
    bɑ nɛn kɛ̃ru tubɑ te bɑ mɑn wɛ̃, bɑ wurɑ mɑ nɛ kɑ Bɑɑnɑbɑsi, sɑ kuɑ beɡibu. Bɑ
    mɑɑ wurɑ su dɑ tɔn tukobun mi, kpɑ be, bu mɑɑ dɑ Yuubɑn mi.
  eng-KJVCPB: and when James, Cephas, and John, who seemed to be pillars, perceived
    the grace that was given unto me, they gave to me and Barnabas the right hands
    of fellowship; that we should go unto the heathen, and they unto the circumcision.
  kgk-NT: 'Upe ramo Hesu reroviaha ruvixa va''e he''i xe-vy xe mongeta-vy. Upe va''e
    nhande ru-rami, nhande jekoha voi. Héry va''e Tiago, héry va''e Pedro ave, héry
    va''e João ave. Upe va''e he''i xe-vy: “Ne mondo hagwã nde poravo nipo ra''e Nhandejáry.
    Nde poravo ne mondo hagwã nhande kwéry e''ỹ va''e ha-py” he''i xe-vy. “Ore moirũ
    katu” he''i xe-vy Barnabé-pe ave. Upéi xe popyhy. Barnabé-pe oipopyhy ave. Oronhomoirũ-ma.
    He''i ore-vy: “Jarojoja katu nhane nhe''ẽ jaha hagwã” he''i. “Ore oroho va''erã
    nhande kwéry-pe nhe''ẽ mombe''u-vy. Ha peẽ katu peho va''erã nhande kwéry e''ỹ-pe
    Hesu Cristo rehegwa nhe''ẽ porã pemombe''u-vy” he''i ore-vy Hesu reroviaha ruvixa
    va''e.'
  waj-waj: Yakoopo Petorooso Yuvuaanainna iya kieeta nnutuuvaa varoodoono Anutuuqo
    ii mmoori yoketaa ari vookarau ivaa ni muuvaa iya arinaima rikieeravai. Rikiada
    niita Panapaasaatama ti yaaku rumisiravai. Ivaara iyaata teetama mmuaa ausa mmuaa
    tinnivai varada iya Yutayaiyaki mmooriivaa varooduu ta ngiari voopinnaiyaki mmooriivaa
    vareeravai.
  cpy-cpy: Ikanta Jacobo, Pedro eejatzi Juan, ikimita-kaantakiri itzinkami kemijantzinkari-paeni,
    riyotanaki riitaki Tajorentsi neshironka-takinari. Aripaetera raakameethata-nakina,
    ari ikimita-wakiri eejatzi Bernabé, ari okantyaa niyaata-kaanta-nakawori nokenkithata-kaayiteeri
    kaari nosheninkata. Ari ikimita-nakari rirori ikenkithata-kaayiteeri kaari nosheninkata.
  mpx-mpx: Yemesa, Pita ge Diyon, heliya tage alaliya i gan ekelesiya ana tohouwa,
    hi atena Yehoba o gabom i pem i ola to, yaka nimaliya hi paelu ge alou Banabas
    hi pemumulolu-agima, ge eliyana hi patunahot te ama wali pan totuwalali. Inoke
    hi talam ama naha na bolo nige Yudiya i oola elal, ge heliya nihi na Yudiya elal.
  wbp-wbp: Jamaji, Piita manu Jaanu nganta kalu wiriwiri-nyayirni nyina jaajirla Jurujulumurlaju.
    Kujarna-jana wangkaja ngaju-nyanguku warrkiki, ngula-warnuju, nyanungu-paturlulu
    milya-pungu yangka kujaju Kaatu wangkaja warrki-jarrinjaku. Ngula-warnurluju rdakalkulu-jarrangku
    yungu Parnapa-jarrakuju, manulu-jarrangku wangkaja kuja, “Ngula-juku, nganimparlu
    karnalu-nyarra nyumpalakuju ngungkurr-nyina nganimpaju. Nganimparlu kapurnalu-jana
    yimi-ngarrirni Yimi Ngurrjuju Juwu-patuku nyampurlaju. Nyumpala, yimi-ngarrirninjintalu-jana
    Yimi Ngurrju Jijaji-kirli yapaku Juwu-wangu-patukuju.
  luo-luo: Jogo mane ji oyiego kaka sirni, ma gin; Jakobo, Petro kod Johana, noriwa
    lwedo kaachiel gi Barnaba kane gineno ngʼwono mane omiya. Ne giyie mondo wadhi
    wayal ni joma ok jo-Yahudi, ka gin to gidhi ir jo-Yahudi.
  nhe-NT: Quema Jacobo, Pedro huan Juan tlen más tlaixmatilme momacaque cuenta tlen
    nopa tequitl huan tlatiochihualistli tlen Toteco nechmacatoya, sampa nechmatlajpalojque
    huan quimatlajpalojque Bernabé queja se tlanescayotl para techselijque queja tiicnime
    tlen san sejco tijchihuaj itequi Toteco. Quiijtojque para Bernabé huan na ma tiyaca
    ica tlacame tlen ax israelitame huan inijuanti ica israelitame.
  aii-aii: ܘܗܵܕܟ݂ܵܐ ܝܲܥܩܘܿܒ݂ ܘܫܸܡܥܘܿܢ ܟܹܐܦܵܐ ܘܝܘܿܚܲܢܵܢ، ܕܦܝܼܫܹܐ ܝܗܘܵܘ ܝܕܝܼܥܹܐ ܣܛܘܼܢܹ̈ܐ،
    ܐܝܼܡܲܢ ܕܝܕܝܼܥ ܠܗܘܿܢ ܫܵܦܵܩܲܬ ܦܝܼܫܬܵ‌ܐ ܝܗܘܵܐ ܝܘܼܗܒܹܠܬܵ‌ܐ ܐܸܠܝܼ، ܝܘܼܗܒܹܠܔ ܠܗܘܿܢ ܐܸܠܝܼ
    ܘܠܒܲܪܢܒ݂ܵܐ ܐܝܼܕܵܐ ܕܫܲܪܝܼܟܘܼܬܵ‌ܐ. ܗ̇ܝܓܵܗ ܡܘܼܚܫܸܚ ܠܗܘܿܢ ܕܐܲܚܢܲܢ ܐܵܙܲܠ݇ܚ ܠܓܵܘ ܐܸܡܘܵܬܹ̈‌ܐ
    ܘܐܵܢܝܼ ܠܓܵܘ ܝܗܘܼܕܵܝܹ̈ܐ.
  esk-NT: James-lu Peter-lu suli John, kamagikkauplutiŋ sivulliuqtauruat, iḷitchuġigaat
    Agaayyutim qaitchił̣ha uvamnun uumiŋa savaaqałiġmik. Akuqtuqhunuk iḷaligaatiguk
    uvaŋalu Barnabas-lu. Tarra aŋiġutirugut quliaqtuatlasipḷunuk tusaayugaaġiksuamik
    Jew-ŋuŋitchuanun aasiiḷi iliŋich Jew-ŋuruanun.
  msb-msb: Niyan, sinda Santiago, Pedro kag Juan an mga namumuno kuno san mga nagatuod
    didto. Kaya, san maaraman ninda an pagkatawag sa akon san Dios para sani na trabaho,
    gin-ako ninda kami ni Bernabe bilang mga paratrabaho man. Nagkauruyunan namon
    na kami ni Bernabe magatukdo sa mga dili-Judio kag sinda naman sa mga Judio.
  cpa-NT: Jøng² mi³ca¹lø¹lih¹³ Jacobo quianh¹³ Pedro quianh¹³ Juan, dsa² jmo¹²dsa
