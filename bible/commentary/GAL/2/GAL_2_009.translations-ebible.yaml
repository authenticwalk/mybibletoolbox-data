  ena-ena: Hulaŋ iamɨgali agɨlaŋ Jemɨsɨ dɨdaŋ Pita dɨdaŋ igavɨdaci hulaŋ iamɨgali
    avɨli hɨvɨ mɨŋamɨgu mɨŋaiahavɨmi agɨladɨ hulaŋ ibi hekɨlɨ hekɨlɨ daŋ hɨniavɨhadami
    uami. Jon dɨ avi igavɨdaci hulaŋ iamɨgali avɨli hɨvɨ mɨŋamɨgu mɨŋaiahavɨmi agɨladɨ
    hulaŋ ibi hekɨlɨ daŋ hɨniadami uami. Hulaŋ ahica pam agɨlaŋ hɨji nameŋ lamavɨmi
    uami. Asɨ agaŋ Polɨ saŋ mavɨn hɨniavɨla nudɨ lɨbɨmɨŋami aba abavɨmi uami. Hameŋ
    abavɨla iadɨ human lamavɨmi uami. Banabasɨ dɨ avi human lamavɨmi uami. Human lamavɨci
    alaŋ nulɨdɨ isagalinɨlu imahalinɨlu me hɨnimɨlu uami. Hɨnihɨni alaŋ hudɨmɨda hɨji
    pam laci hɨniavɨla ciaŋ abaigahɨlamɨlu uami. Abaigahɨlavɨla nameŋ abamɨlu uami.
    Viaŋ Banabasɨ hula hulaŋ iamɨgali hɨdɨlɨ mu mu agɨlasaŋ ciaŋ sulasula hɨdɨbalu
    aba abamɨlu uami. Hulaŋ ahica pam agɨlaŋ Isɨlaelɨ hɨdɨlɨ agɨlasaŋ ciaŋ sulasula
    hɨdavɨbali aba abamɨlu uami. Hulaŋ ahica pam agɨladɨ ibi nameŋ aba abamɨlu uami.
    Mu Jemɨsɨ aba abamɨlu uami. Mu Pita aba abamɨlu uami. Mu Jon aba abamɨlu uami.
  tgo-tgo: Jemes, Pita na Jon thiye e idaidanji na ekelesiya gharandeviva, thɨ ghareghare
    wagiyaweya Loi i giya wo bebe ŋgoreiyako, e nɨmanɨmame weiŋgu Banabas wo vemwaewo
    weime weimaŋgi, na iyake e tɨne thɨ vaemunjoruŋa ghime lenji valɨrakakaiwo. Iya
    kaiwae thɨ warariŋaime wo wa weŋgiya thiye ma Jiu, na thiye thɨ wa weŋgiya Jiu.
  yap-yap: I James, nge Peter, nge John, ni wun’ug e yad be gagiyegnag girdi’en e
    galesiya e ra nanged ni Got e ke pi’ e re gaf i maruwel ney ni yugu ba reb ngog;
    ma aram miyad rurug pa’mow Barnabas ni be dag ni gamad ta’ab raba’ i maruwel,
    ma aram ma gamad gubin ni ta’reb lanin’mad nge puruy’ romad ni nggu maruwelgow
    u fithik’ e pi’in gathi yad piyu Israel, miyad maruwel u fithik’ piyu Israel.
  mop-NT: Le'ecoo' aj Jacob, aj Pedro, aj Juan u noochiloo' a hermano ich caj Jerusalen.
    Le'ecoo' abe'e, u yeeltajoo' ti tücaa'been u men a Dioso, mentücü, u c'ümajoo'
    in t'an. Qui'oo' u yool ca' xiquen in wet'oc aj Bernabe in wadü' u pectzil a Dios
    ti'ijoo' a ma' Israele. Ala'oo'o, beloo' ilic u ca'a u yadü' u pectzil a Dios
    ti'ijoo' ti wetcaal aj Israele.
  tet-tet: Oras nia, ema nafoli Yakobus, Petrus, no Yohanis naꞌak, sarani ulun. Baa
    oras sia naꞌin tolu natene nola naꞌak, Naꞌi Maromak natudu tiꞌan laran diꞌak baa
    haꞌu, sia moos kaer liman no ami rua Barnabas atu dadi tadak naꞌak, ami hotu-hotu
    neon mesak ida tiꞌan. Sia nakara ami mak hodi Lia Diꞌak bodik ema lahoos Yahudi,
    no sia naꞌin duꞌuk mak nodi bodik ema Yahudi.
  hlt-MCSB: Tedae kai taengah m'paek lungvatnah aka ming, James neh Kephas neh Johan,
    rhungsut la aka om ham mingom rhoek loh , rhoinaengnah bantang kut tah kamah neh
    Barnabas taengah a thoh uh. Te dongah namtom ham ka om uh tih amih te yahvinrhetnah
    taengah om van.
  xtd-NT: Se ijan, Jacobo xiꞌin Spedru xiꞌin Sua, se ka kunuu nuu ñayiu ka jandixa
    Jesucristu Jerusalén, n‑ka kutnuni ini‑s xa xá n‑taxi Ianyuux xamani‑ia nuu mee‑da
    tuku. N‑ka tnɨtnandaꞌa‑da xiꞌin‑s, xa n‑ka xeka ñaꞌa vaꞌa‑s. N‑ka kida ɨɨn nuu‑da
    xiꞌin‑s, xa jɨꞌɨn mee‑da xiꞌin Bernabé nuu ñayiu ña ka kuu ñayiu Israel, te jɨꞌɨn
    mee‑s nuu ñayiu Israel.
  mdy-ETH: ዓሶ ዔኪ ዓኣዻያ ማላ፥ ያይቆኦቤና ጴፂሮሴና ዮሃኒሴና ፆኦሲ ታኣም ሃያ ዱማ ማዾ ዒንጌሢ ዔራዖ ታኣና ባርናባሴና
    ዎላ ዔያታ ፔቴ ማዒፆ ዔርዛ ማላታ ማዓ ሚዛቆ ኩጮና ኑ ዎሊ ዓርቄኔ፤ ዬካፓ ኑኡኒ ዓይሁዴ ማዒባኣ ዓሶ ባንሢ ዓኣዼም፤ ዔያታ
    ዓይሁዴ ዓሶ ባንሢ ዓኣዻኒ ኑ ዎላ ጫኣቄኔ።
  spl-spl: Otmu den ya sâm ekyongomune nâŋgâŋetâ keterahopgât Yakowo, Petoro, Yoane,
    yâk yeŋgât lok kunyeŋe manbiŋe nâ otmu bukune Banawa buku otnitgim yuwu sâm hâŋgânnotgowi.
    “Nenâmâ yuânâk tatmâ kapi tipi tapi tatmâ arap yu ambolipŋe yeŋgâlen âi mem mannom.
    Yâhâ yerâmâ pâku lohimbi yeŋgâlen ari âiyetŋe tuhuromawot.
  usp-NT: Santiago, Cefas y Juan, ri nimak jk'ijak chijxo'lak yak ajtakeltak re Kakaj
    Jesucristo, xta'taka' jcholajl chi jwi'lke rutzil ranm Kakaj Dios chwij, xye'
    wekle'n. Jwi'li'li xye' jk'ab'ak chwe y re Bernabé chi jc'utic chi kapachtaka'n.
    Oj tikab'ij tzilaj jtaquil chirij Kakaj Jesucristo rechak yak ma' rijajl ta' Israel
    y rechak tijb'ijtak tzilaj jtaquil chirij Kakaj Jesucristo rechak yak rijajl Israel.
  zav-NT: Jacobən' len Bedən' na' len Juanṉə' zɉənaquəche' beṉə' blao entr beṉə' ca'
    chəsə'ədopə chəsə'əžag chso'elaogüe'e Cristən' Jerosalenṉə'. Na' catə' ḻega'aque'
    gwsa'acbe'ine' can' chaclen Diozən' nada' par chona' xšine'enə' nach gwso'ox̱e'e
    na'anə' len na' Bernaben' par boso'olo'e de que chsa'azlaže'e can' chonto' txen
    len ḻega'aque'. Na' gwsa'aquene' güenczən' gonto' xšin Diozən' entr beṉə' ca'
    cui zɉənaquə beṉə' Izrael na' ḻega'aque' so'one'en entr beṉə' Izrael gwlaž c̱heto'
    ca'.
  sgz-sgz: Tan tátáil di mák ilmi artangan si Káláu uri narsang, má ngorer atul i
    torson lotu, ái Iakobo mái Petero mái Ioanes, ditul lulu mam giur ái Banabas suri
    para tari ngo dik sormángát ngo kángim him suri arbin a tukes on, ái sár giur
    ái Banabas giura arbin narsá gam tili risán, mái Petero ditul uri narsán tan Iudáiá.
  kek-NT: Laj Jacobo, laj Pedro ut laj Juan, a'aneb aj c'amol be sa' xya̱nkeb laj
    pa̱banel. Nak que'xq'ue retal nak sic'bil cuu xban li Dios, que'xq'ue li ruk'eb
    cue ut re laj Bernabé. A'an retalil nak kacomon kib chi c'anjelac chiru li Dios.
    Ut xkac'u̱b ru nak la̱in ut laj Bernabé toc'anjelak sa' xya̱nkeb li ma̱cua'eb
    aj judío ut eb a'an te'c'anjelak sa' xya̱nkeb laj judío.
  blz-NT: Yakobus, Kefas ka' i Yohanes men ooskonon bookoi moomoola'na jama'at mompotuutuu'
    se' Alaata'ala nongorookon kaporean-Na na ingku' kada' momoko mingilimang palimangon
    kani'i. Mbali' i yaku' tii Barnabas ka' i raaya'a nopoo'intonimo lima bookoi oos
    se' i kai sanga-sangada. Kai tii raaya'a nopoosangadai se' i kai bo balimang na
    lipu' sambana men taasi' Yahudi ka' i raaya'a na lipu' Yahudi.
  poe-NT: Méxra̱ chꞌín Jacobo la ko chꞌín Pedro la ko chꞌín Juan, mé tí sín tꞌe̱to̱an
    kuènte ni̱nko, mé kjuátso̱an sín kíxin Dios tsíkjanjon tí kjuachaxin. Ntá kóchéhe̱
    sín kíxin jnkokón chꞌeni xra̱ la itsé sín tjani la ko itsé sín itja chꞌín Bernabé.
    Ntá kjuenka̱yáxinkoni sín kíxin jeheni la tsja̱ko̱he̱ni tí sín jehya judío la
    jehe sín nachrohe tsja̱ko̱he̱ sín tí sín judío.
