  qxn-NT: Tsaynö canganta tantiyacusquirmi, Señor Jesucristopa cuyacuy yanapacuyninta
    musyarnin alli firmi tsaracug respetashga Santiagowan Pedro y Juan nogatawan Bernabetapis
    “Allitam ruraycäyanqui Dios Yayapa poderninwan” nir, felicitarnin saludayämargan.
    Tsaypitanam paycunaga quëdayargan judiucag runacunata yachatsicuyänanpag y nogacunanam
    mana judiucagcunata yachatsirnin willacuyänäpag aywayargä.
  wol-2010: Saag ak Sefas ak Yowaana nag, ñi ñu teg kenuy mbooloo mi, bi ñu ràññee
    yen bi ma Yàlla jagleel ci yiwam, ñu fekksi nu ci, ba jox nu loxo, man ak Barnabas,
    nu liggéey ca ña dul Yawut, ñoom ñu liggéey ca Yawut ya.
  snc-snc: Iakobo (o Iames), Petero ema Ioane tu rubu duḡuna tarimari monai. Ḡia na
    au ḡegu ai Barau ḡena namo e varevare-bara ḡeḡita-leaiato, benamo ḡimari aroribari
    na au e Banabas ḡeḡabi-rukumato. Moḡa anina tu, ḡia ma nuḡari mabarari ḡesi ḡekirato,
    Banabas ema au tu irau bese tarimari ḡeri ai, ma ḡia tu Iuda tarimari ḡeri ai
    beḡe iaḡoni.
  lgl-lgl: James, ma Peter, failia John, lia wale fainaonao gi, daulu saiai lia 'e
    God 'e kwatea galona 'ilitoa 'e fagu fala fatalona 'alia fala ioli mamataa faasia
    Jiu gi li. Lia fo 'e kwatea daulu ka kwailima ala lima aolo failia 'i 'ameroa
    Banabas, 'ali ka fatailia daulu alafafi 'ameroa 'ali mera galo 'i safitamiu ioli
    mamataa faasia Jiu gi li, ma daulu ka galo 'i safitala ioli 'i Jiu gi.
  mmo-mmo: Tonde mem silate yêêv yaal Jems ayuuh Pita de Jon-anju, ond yaal lalak
    ni lung la nambe Anutu samu sa de vu kul sinaalêê-jo vu sa, tombe lalôôh haay
    Banabas namangg in nambe hey ahondoos naawiing kul timu, om hey alonggpayo lavuh
    ti nambe haay naanêêl banye nivasa vu hil vaalu sen sil-ame Yudaa-to, tonde mem
    sil oo le daanêêl vu hil Yuda.
  ncu-NT: Ne̱ Yakubu na Peetroo na Yohanee ne̱ mfe̱ŋ a asɔre̱e̱ awuye‑o yɛ bo̱ gye̱
    bamo̱ agye̱ŋkpɛɛpo̱‑ɔ a ŋu fe̱yɛ Wuribware̱ ya ba ane̱ŋ a kusuŋ mumwii mɔ bo̱
    bɔɔrɔ mo̱. Ane̱ŋ se̱‑ɔ ne̱ baa gywaa mo̱ aa Bar‑Nabas, na a taare̱ kaapo̱ fe̱yɛ
    ane̱ aa bamo̱ pɛɛɛ gya kpa ko̱ŋko̱ se̱ ne̱e̱. Ne̱ baa sure si fe̱yɛ mo̱ aa Bar‑Nabas
    ya tɔwe̱ ase̱ŋ timaa‑o gywii bamo̱ ne̱ bo̱ mo̱ŋ gye̱ Yudaa awuye‑o, na bamo̱ mɔ
    bo̱ sii mfe̱ŋ ya tɔwe̱ amo̱ gywii Yudaa awuye‑o.
  cni-NT: 'Pineaquero, ijivatacanti Santiaco, Sejashi, aisati Joa. Ari iojeitaque
    iriori itasoncacoventajana Tasorentsi. Yaacameetsajeitavaquena, aisati yaacameetsajeitavaqueri
    Verenave; icantajeitaquena: “Queario, aquempetavacaajeitaca. Oquempetaca noquenquetsatacaajeitiri
    narori ajorioririnte, pijajeite avinti pinquenquetsatacaajeiteri itsipapee atiri”.'
  eng-WMB: and when they perceived the grace that was given to me, Jacob and Kefa
    and Yochanan, those who were reputed to be pillars, gave to Barnabas and me the
    right hand of fellowship, that we should go to the Gentiles, and they to the circumcision.
  zaw-NT: Ni'cni Jacoob, Pedr, näjza Juan nani najc beṉroru neṉ guidoo xten Jesucrist,
    gucbeereni laa Dios ni cayacnäj narä. Dxejc baniidxreni ṉaareni loä näj lo Bernabé
    si'c te seen rbalajzreni, te chonnu guiro'pnu loj rebeṉzijt. Niluxh laareni chanuureni
    gusule'reni loj rexpeṉ Israel.
  san-MAL: അതോ മഹ്യം ദത്തമ് അനുഗ്രഹം പ്രതിജ്ഞായ സ്തമ്ഭാ ഇവ ഗണിതാ യേ യാകൂബ് കൈഫാ യോഹൻ
    ചൈതേ സഹായതാസൂചകം ദക്ഷിണഹസ്തഗ്രഹംണ വിധായ മാം ബർണബ്ബാഞ്ച ജഗദുഃ, യുവാം ഭിന്നജാതീയാനാം
    സന്നിധിം ഗച്ഛതം വയം ഛിന്നത്വചാ സന്നിധിം ഗച്ഛാമഃ,
  tam-TCV: இறைவனால் எனக்குக் கொடுக்கப்பட்ட கிருபையை திருச்சபையின் தூண்களாக எண்ணப்பட்ட
    யாக்கோபும், கேபாவும், யோவானும் கண்டார்கள். அப்பொழுது அவர்கள் எனக்கும், பர்னபாவுக்கும்
    வலதுகை கொடுத்து ஐக்கியம் பாராட்டினார்கள். நானும் பர்னபாவும் யூதரல்லாத மக்கள் மத்தியில்
    ஊழியம் செய்வது என்றும், அவர்களோ யூதமக்கள் மத்தியில் ஊழியம் செய்வது என்றும் தீர்மானிக்கப்பட்டது.
  mit-NT: Ñàyùcàndùá, nì sàà nècuàchì idónuu ma nì cundaà ini‑nè nansa iá chuun ìì
    sànì nìhìtáhvìˊ. Te sàhámà nì tnii ndahà tnàhá‑né xìˊ, xì stná Bernabé. Cunaha‑nsiá,
    Jacobo xì Pedro xì Juan nì sanduu nècuàchì idónuu ma, te nì cachi‑nè xì‑nsí ñà‑iin‑ni
    chuun nduá quidá nsidaa‑nsí, cuisìá nùù nèhivì inga raza ni cúhùn nsiùhù, te mii‑né,
    nèhivì raza Judea càhàn xì‑né, nì cachi‑nè.
  ceb-ULB: Sa dihang si Santiago, Cephas, ug Juan, nga naila ingon nga maoy nagtukod
    sa simbahan, nakasabot sa grasya nga gihatag kanako, ilang gihatag ang ilang tuong
    kamot sa pag-abiabi kang Barnabas ug kanako. Ila kining gibuhat aron nga kita
    kinahanglan moadto sa mga Gentil, ug aron nga sila kinahanglan moadto niadtong
    mga tinuli.
  ces-LB: '@see-verse:GAL.002.008'
  mkn-mkn: Itu waktu, orang su anggap Yakobis, Petrus, deng Yohanis, pamimpin gareja.
    Waktu dong tiga dapa tau bilang, Tuhan Allah su kasi tunju Dia pung hati bae sang
    beta, ju dong bangun badiri ko datang pegang tangan sang beta deng Barnabas, ko
    jadi tanda bilang, botong samua su satu hati. Dong satuju ko botong pi bawa Kabar
    Bae kasi orang bukan Yahudi, deng dong yang pi bawa kasi orang Yahudi.
  pol-UBG: I gdy poznali daną mi łaskę, Jakub, Kefas i Jan, którzy są uważani za filary,
    podali mnie i Barnabie prawicę na znak wspólnoty, abyśmy my poszli do pogan, a
    oni do obrzezanych.
  qxh-NT: 'Chaymi Santiagupis, Pedrupis, Juanpis nimaran: «Juc shungulla cawashun.
    Jamcunapis Tayta Diosninchipa caćhan carcaycanqui. Bernabíwan ishcaniqui jäpa
    runacunata willapämunqui, ari; nuwacunana Israel-masinchicunata.» Paycuna quimsanin
    mayur caćhacuna caran. Maquinćhu jutucaj irmänucunata purichiran.'
  nwi-nwi: Kɨni Jemes mɨne Pita mɨne Jon kamni ərisɨr kɨmə nuknei niməhuak misɨr.
    Nɨpɨg kɨmɨrhəm mɨrhɨrkun mə ye nɨhuvəyen kape Kughen, In rɨmɨvəhsi-pə wok e ye
    kwermɨk, kɨni kɨmɨrhuə mɨrhɨni-pə tuk əmru Banabas mə jakhavəh kwermɨmawə mɨnə
    tuk wok, mamhani mə tuksəwhai wok mɨnə. Kɨmru yakrəni-ərhav Nəvsaoyen Huvə kɨmi
    nəmə Gris, kɨni irisɨr karhɨvən mɨrhɨni-ərhav kɨmi nəmə Isrel.
  kmo-kmo: Jems, Pita, Jon yecha harapa ma herega, ye her God riita ana rukusiirek,
    rii ana diita yo podateban harek, ye ana Banabas riitaka tapa neekir. No yo meshi
    otii tawa ma tawak, nota eyey podateba hikir sicha i shebo shebo tawa ma yechaka
    eecha otiitanak, yecha Ju ma yechaka eechaba otii takiita.
  agr-agr: 'Apajuí dutijuamua nuna Jisukristu nemajin aidau apuji Santiago, Pedro,
    Juan aina nunú dekajuawag, minak Bernabejai apatukag uwegnum achigmainak shiig
    anenjamsagmayi. Dutijamawag jutiinak: Judiuchu aidaunum takastajum, tujamak ditak:
    Judío aidaunum takasagtatji, tiagmayi.'
  kyc-kyc: Jemesa Pita Jonemoo Elyambu Pinginya akali andake dusipame Anatumi yulu
    mupwa dake namba keta jiyalyamo lao siyami. Sepala namba Banapasapa yako lao kingi
    nyiyami. Namwa peparae yulu mendakinya pyuo nakama doloma Juu wambu pii lamairaminyipa
    nambwa rara wakale dupwa lamairama dupwana sepala kapa lao kaeyama.
  urd-GVU: یعقوب، پطرس اور یوحنا کو جماعت کے ستون مانا جاتا تھا۔ جب اُنہوں نے جان
    لیا کہ اللہ نے اِس ناتے سے مجھے خاص فضل دیا ہے تو اُنہوں نے مجھ سے اور برنباس
    سے دہنا ہاتھ ملا کر اِس کا اظہار کیا کہ وہ ہمارے ساتھ ہیں۔ یوں ہم متفق ہوئے کہ
    برنباس اور مَیں غیریہودیوں میں خدمت کریں گے اور وہ یہودیوں میں۔
  yre-NT: Zaji 'lee Piɛri 'lee Zan 'bɔ nɛn Zozinɔn o "siala 'nan -wɛɛ cɩ -leglizi
    'kɔladrɛn 'a bɛ, waa -tɔ 'o 'fli -a 'nan, Bali 'bɔ 'bɛ 'nyranman zɩɛ -a -nɔn 'mɛn
    'nan 'an 'pa. -A -nan nɛn 'o 'pɛ 'pa 'kʋ 'vale Barnaba -a 'kʋ 'lɔ. 'Kʋ pei drɛ
    'siɛn waa -tʋwli 'nan, "kʋ Bali -le 'wɩ 'nɔnnɔn vɩ minnun nɛn o 'ka Zuif 'nɔn
    'a dɩɛ -wlɛ, -e "o "vɩ Zuif 'nɔn lɛ.
  fuh-BKF: Yaakuuba e Piyeer e Yuhanna, ndaareteeɓe hono bimmbeeje kawrite goonɗinɓe
    teddinaaɗe ɓeen, nji'ii moƴƴere nde Laamɗo hokki kam ndeen. Miin e Barnabas fuu,
    ɓe kokkii min juuɗe faa tabintina kawtal hakkunde amin. Ɓe paamiri e amin min
    njaha to lenyi ɗi nganaa Alhuudiyankooɓe, kamɓe du ɓe njaha to Alhuudiyankooɓe.
  arl-NT: 'Santiago, Pedro, Juannio, nojoriiri socua tojishano quijia puetunu Jesuucua
    tiuuniaa cuarta Judiocuacajinijiniojuanaa. Nojoriiri seetanujuanaa puetunu Pueyaso
    muerasu jiyaniijianucuajanaa quijia. Naajaa, nojoriiri seetanujuanaa niishiquiaari
    Pueyasoori maninia cua jiyanooquiaari, na jiyatenura janiya Neyanujiniji pohuatana
    cua quiniuria taucuaca niquiara. Naaratej, nojoriiri na juaashiquia niquitiojoquiaari
    canaani, janiya, Bernabeenio. Nojoriiri cunota juhua canaa sequeturiquiaa canaari
    seetanujuanaa nojori cojiniaani. Naa canaa sequetuquiaarijiaariuhuaj: “Maniniacuaja.
    Nia quiojiyare taucuacaacua tii nia pohuatanura Jesujiniji nojorijiuhuaj. Canaari
    saniniuujia parta Judiocuaca tajinia poonijionutaniyanijia, nojori niquiara canaa
    pohuatanura Jesujinijijiuhuaj”.'
  ziw-ziw: Naho Yakobo na Kefa na Yohana wendaga vilongozi weze wamanye Chohile kaninka
    wedi nidamanye ndima yesimile, niyo wachinka miye na Banaba mkono kulagisa ndala,
    chani suwe chite kwa wantu sawo Wayahudi, na wowo waite kwa Wayahudi.
  grc-TR: καὶ γνόντες τὴν χάριν τὴν δοθεῖσάν μοι, Ἰάκωβος καὶ Κηφᾶς καὶ Ἰωάννης, οἱ
    δοκοῦντες στύλοι εἶναι, δεξιὰς ἔδωκαν ἐμοὶ καὶ Βαρνάβᾳ κοινωνίας, ἵνα ἡμεῖς εἰς
    τὰ ἔθνη, αὐτοὶ δὲ εἰς τὴν περιτομήν·
  nag-nag: Jitia James, Cephas aru John, kunke ekta mojbut khamba nisena manise, moike
    anugrah diya to bujise, taikhan moi aru Barnabas ke taikhan laga dyna hath khuli
    kene sob dise. Amikhan Porjati khan logote jabole paribo nimite taikhan eneka
    korise, aru taikhan bhi kun sunnot hoise taikhan logote jabole paribo nimite eneka
    korise.
  eng-OEBCW: Recognising the charge entrusted to me, James, Peter, and John, who were
    regarded as pillars of the church, openly acknowledged Barnabas and me as fellow
    workers, agreeing that we should go to the Gentiles, and they to the Jews.
  knj-NT: Yuxan, ja' naj Jacobo yetoj Pedro, c'al Juan, miman yel oc apnoj eb yul
    sat eb creyente titu', jix na'cha el yu eb, tzet utbil, tol ja' Dios jix ak'on
    jun wopiso ti' yu swatx' c'ulal. Yu jun tu', yuxan jix cu mitx'le cu k'ab yetoj
    eb yetoj naj Bernabé, yutol laan ẍa'on sba sna'bal eb ketoj. Jix x'oxon el eb
    yet jix cu mitx'len cu k'ab tu', tol chi ẍa' sc'ul eb cu to xol eb man Israel
    oj. Catu' chi ske' pax smulna eb xol eb ket Israelal.
  deu-1912: und da sie erkannten die Gnade, die mir gegeben war, Jakobus und Kephas
    und Johannes, die für Säulen angesehen waren, gaben sie mir und Barnabas die rechte
    Hand und wurden mit uns eins, daß wir unter die Heiden, sie aber unter die Juden
    gingen,
  san-PUN: ਅਤੋ ਮਹ੍ਯੰ ਦੱਤਮ੍ ਅਨੁਗ੍ਰਹੰ ਪ੍ਰਤਿਜ੍ਞਾਯ ਸ੍ਤਮ੍ਭਾ ਇਵ ਗਣਿਤਾ ਯੇ ਯਾਕੂਬ੍ ਕੈਫਾ ਯੋਹਨ੍
    ਚੈਤੇ ਸਹਾਯਤਾਸੂਚਕੰ ਦਕ੍ਸ਼਼ਿਣਹਸ੍ਤਗ੍ਰਹੰਣ ਵਿਧਾਯ ਮਾਂ ਬਰ੍ਣੱਬਾਞ੍ਚ ਜਗਦੁਃ, ਯੁਵਾਂ ਭਿੰਨਜਾਤੀਯਾਨਾਂ
    ਸੰਨਿਧਿੰ ਗੱਛਤੰ ਵਯੰ ਛਿੰਨਤ੍ਵਚਾ ਸੰਨਿਧਿੰ ਗੱਛਾਮਃ,
  nob-LB: Når da de fremste lederne i menigheten, Jakob, Peter og Johannes, forsto
    hvilket oppdrag Gud i sin godhet hadde gitt meg, rakte de meg og Barnabas hånden
    som et tegn på vårt samarbeid. Vi skulle fortsette å arbeide blant folk som ikke
    er jøder, mens de selv skulle arbeide blant jødene.
  ntj-ntj: Yuwa, Tjayimilu-ya Piitalu Tjuuntu nintilu kulirnu, “Yuwa, mularrpa-ra
    Mama Kuurrtu waarka palunyanya nintirnu.” Tjiinya wati palunyalu, liita purlkanyalu-linyatjuya
    mara witurrpungu Paanapayinya ngayunya, tjiinya lurrtjulu-latju waarka palyalkitjalu.
    Tjiinya-litjuyi Tjiyu wiya pirniwanalu waarka palyanma. Nyangka-yayi palunyapirinypartu
    Tjiyu pirniwanalu palyanma.
  sxb-NT: Olwa Yakoobo, Petro ni Yowaana, awa awantu waatoola ki ensimbirro ezia ekaniisa,
    waawona owusiza owua Katonda yampa, waakola ni inze ni Baranabaasi endagano mbwe
    wari ni ifwe alala, ku okutu-aa okukono. Woona waaganya mbwe ifwe tugie ku awantu
    awatari Awayaudi, ni iwo wagie ku Awayaudi.
  nhu-NT: Ɛ bó dioo yɛn je yì Nyo' nu ɛ buw me jó, ɛ Jɛm bô Bita noo Jon bò bó to
    kee lɛ ɛ̀ nu dikfuy di bonyii bo mbee le mum nya ɛbo ɛ̂ bee Banaban keeduŋcɛ lɛ
    bee bó lemte yî fiɛɛ le fimwaaŋ, lɛ bese egɛn lɛ elemtè fô bonyii bò yaa nu kɛ
    Bojuu le, ɛ́ bó elemtè fô Bojuu le.
  row-row: Lele naa, atahori duꞌa ena rae Yakobis, Petrus, ma Yohanis, malangga nggareiꞌ.
    Leleꞌ teluꞌ se bubꞌuluꞌ rae, Lamataulain natudꞌu rala malolen neu au ena, ma ara
    rambariiꞌ de rema toꞌu limaꞌ ro au o Barnabas, fo dadꞌi tatandaꞌ oi, basa hai
    ralaꞌ sa ena. Ara nau fo hai mi mendi Hara-lii Maloleꞌ neu atahori nda Yahudi
    sa, ma sira mana rendi fee atahori Yahudi ra.
  msy-msy: '@see-verse:GAL.002.008'
  agg-agg: God ai ahandɨ aboedɨ hoafɨ hoafɨyorambo ranɨ-poanɨmbo ratüpurɨ masendɨrɨ
    ra nindou ranai fɨfɨrɨmarundɨ. Ranɨyomo Sems, Pita, asu Son ai bogorɨ nindoumboyafu
    nɨŋgomombo Barnabas-dɨbo yɨhoehɨmbo warɨ fumafoarümunɨ sɨhɨrɨ mamɨ ranɨ ratüpurɨyefɨ-rɨhundeimb-anefɨ
    yahomo houmbo. Ranɨyefɨ asu ro mbɨro fokoakomayefɨ Barnabas-dɨbo ro Suda-yafe
    ndɨfo-yei mbusümo ratüpurɨndehanɨ asu ai Suda-yei mbusümo ratüpurɨndɨmboemo sefɨ
    hohu.
  ptp-ptp: Mêgem xomxo levac yon, Jems yuu Pita dɨ Jon, yon xovô ên nêbê Anutu vông
    yuac tige vô a, mêgem yon pul xii Banabas vɨgêm hɨxôn xêyaa nivɨha, dɨ xe xôn
    hɨlu kɨyang ên xe nêbê xe xôn ob vông yuac xolac, lêc xii Banabas ob la vô tɨbii
    ba, dɨ yon ob dô hɨxôn he Yuda.
  nak-nak: Tio, me oio moli ovolale egite taho tolu, e Iakob, e Pita, e Ioanes, egite
    la sosole la lotu itolu seselele, amila me Banabas vilapu lima tegiteu ele, veia
    la merera tamiteu ge pou mai alele, egite masaga molia veia amite ge visuli baoli
    te la igogolu la valolo. Amila ge valolo egiteu ale kama e Iuda, egite pou te
    la maligoma, me egiteu taho tolu veia ge valolo egiteu la valalua e Iuda, egite
    ale abiti la irovilala te la vovo giteu.
  lbb-lbb: E Jems, Pita pa e Jon, ning a tarai la tasmani mang natola a ningnigo,
    ditol oroi lalan a marmaris ning e God i tabar iau ono, pa ditol sikan miau ma
    e Barnabas sur miar titol. Ditol malmaling sur miar han tetek a taraila ning bel
    a tarai Juda, pa ditol, ditol ar han tetek a tarai Juda.
  kan-2017: ಸಭೆಯ ಸ್ತಂಭಗಳೆಂದು ಕರೆಸಿಕೊಂಡಿರುವ ಯಾಕೋಬ, ಕೇಫ, ಯೋಹಾನರು ದೇವರು ನನಗೆ ದಯಪಾಲಿಸಿರುವ
    ವರವನ್ನು ತಿಳಿದುಕೊಂಡು, ಅನ್ಯೋನ್ಯತೆಯನ್ನು ತೋರಿಸುವುದಕ್ಕಾಗಿ ನನಗೂ ಬಾರ್ನಬನಿಗೂ ಸಹಕಾರ ನೀಡಿ
    ಬಲಗೈ ಕೊಟ್ಟು, ನೀವು ಅನ್ಯಜನಗಳ ಬಳಿಗೆ ಹೋಗಿರಿ, ನಾವು ಸುನ್ನತಿಯವರ ಬಳಿಗೆ ಹೋಗುತ್ತೇವೆ ಅಂದರು.
