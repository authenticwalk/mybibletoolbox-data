    Rü yemacèx ga yema ãẽ̱xgacügü, rü tomẽ́x niyauxãchigü ga choma rü Bernabé na toxü̃
    nüxü̃ nadauxẽẽgüxü̃cèx na aixcüma namücügü tixĩgüxü̃ i ngẽma puracüwa. Rü nümagü
    rü ta norü me nixĩ na ngẽma duü̃xü̃gü i tama Yudíugü ixĩgüxü̃tanüwa na tanaxüxü̃
    i Tupanaãrü puracü rü nümagü i Yudíugütanüwa.
  zpl-NT: Enzeꞌe, Jacobo, Pedro nu Juan liꞌibeella enu máse rnibiyaꞌ leta bee bene
    enu nzeli arquiꞌ Jesucristo luego uriꞌibeella beyaꞌ nú Diose neca enu uliquiꞌ
    elurnibiyaꞌcuaꞌ lua. Nu che unaꞌtse beella yaru xi neca tucu seña nú neca tucunecatselaru,
    nu uyaꞌnaru nú liꞌá nu Bernabé nzetixiuleꞌeru stichiaꞌ Jesucristo lubee bene enu
    laca bee bene Israel. Nu liꞌibeella ixiuleꞌebeella stichiaꞌ Jesucristo lubee bene
    Israel.
  mbc-NT: Mîrîrî ye'nen Tiagoya moropai Pedroya moropai Joãoya manni'kan soosi esa'
    pe tîwe'sanonya epu'tî'pî, î' kai'ma Paapa nîkupî'pî pe awanî. Moropai inkamoroya
    tenyakon tîrî'pî uurî pia moropai Barnabé pia. Mîrîrî ye'nen inna ta'pî annaya
    î' kai'ma Judeu pepîn kore'ta anna esenyaka'ma pî', moropai inkamoro esenyaka'ma
    tanne Judeuyamî' kore'ta.
  ndg-ndg: Wakati wa Yakobo, Kefa, ni Yohana, bati tanganikwa kua bati chenga kanisa,
    batangite neema ya mbeilwe nee, batitupokiya katika ushirika nenga na Barnaba.
    Twapangite nyaa lenga kwamba tuyende kwa bandu bamataifa, lenga kwamba baweze
    yenda kwa balo bainilwe.
  wsk-wsk: Se James, Peter se John, sios ko ngatalek aora iwita nungarkasan mu, Kaem
    ko gomang aisa aninga ningi mu arigiman, ale ani Barnabas ilak nangarak suanawuman
    ale nagiting iluman. Ale nangarak nongomang motam suanawuman ale ana namanak sor
    saki alo nunga ningi ura betenak se, nuna mu Juda alo nunga ningi ura ilumonko
    ma balman.
  toj-NT: Ja ba yoj junta jahui, cuando jac sc'ujole jastal jel tzamal huan atel ja
    Dios soc ja catelticon ja quenticoni, ti c'umani ja quermanotic Santiago soc ja
    Pedro soc ja Juani. Jel bi lec juntiro ja jas huanticon sc'ulajel soc ja quermanotic
    Bernabeji. Jaxa yenlei, yenle ni mero huas sc'ulane mandar ja tihui. Oj bi jc'ulticon
    seguir ja catelticon soc ja ma' mi judiouqui, jaxa yenlei, oj bi cho sc'uluque
    seguir oj atjuque soc ja ma' judio.
  tbc-tbc: Aria, saen Jems, Pita, Jon da ŋai awag duloŋ an, ilod isafulale man Anut
    ŋai lo iŋsan ilo panek iganeg iŋsan urat ŋigane wo ipanag a. (Tamolpein aenta
    tamol utol an “midaeŋ san bag tamol” igo dubol da.) An niŋen o ŋai Barnabas da
    iŋ banid won ak duwate dugo banid mabi a. Iŋ maŋ da nug tein taon igo woŋ diŋiliama
    ya, maŋ iŋ dida iloma kisaek go awama mutumanig igo mabol, maŋ uraru gob luluŋad
    lo bilaluŋ urat migane wa. Gug iŋ man Juda tamolpein luluŋad lo bilaluŋ urat digane
    wak ago dubol a.
  sna-sna: Jakobho, Petro, naJohani, ivo vainzi mbiru, vakandimbunda ini naBhanabhasi
    noruoko rworudyi rwokuwadzana pavakaona nyasha dzandakanga ndapiwa. Vakabvuma
    kuti tinofanira kuenda kune veDzimwe Ndudzi, uye ivo vaende kuvaJudha.
  smk-NT: Ket sara si Santiago, Pedro tan Juan, a saray man'alilbien nin pupangulo,
    naalilbi' ra nin nibi nayayti kongko nin Dios a pagkanawanawa, kanya' nin nikipasamano
    sara komi ni Bernabe nin mangipa'kit a kumpurmi saran matkap a mitanggon kami
    sa pangngawa' nin trabahon ipagwa' nan Dios. Nitatarusan kami a si'kami a mangipatanda'
    konran ambo' nin Judio tan sara konran Judio.
  grc-TCGNT: καὶ γνόντες τὴν χάριν τὴν δοθεῖσάν μοι, Ἰάκωβος καὶ Κηφᾶς καὶ Ἰωάννης,
    οἱ δοκοῦντες στύλοι εἶναι, δεξιὰς ἔδωκαν ἐμοὶ καὶ Βαρνάβᾳ κοινωνίας, ἵνα ἡμεῖς
    μὲν εἰς τὰ ἔθνη, αὐτοὶ δὲ εἰς τὴν περιτομήν·
  gof-WFTW: Qassi tuussu daanidi benttiya Yayqoobi, Phexiroosinne Yohaannisi, taw
    imettida aadho keehatethaa be7ida wode nuura issifidayssa qonccisanaw ta kushiyanne
    Barnnabaasa kushiya oykkidosona. Nuuni Ayhude gidonna asaakko, qassi entti Ayhude
    asaakko baanaw giigidosona.
  spa-BLM: y cuando vieron la gracia que se me había concedido, Santiago, Cefas y
    Juan, los que tenían fama de ser columnas, nos dieron a Bernabé y a mí la diestra
    de la comunión, para que nosotros fuésemos a los gentiles, y ellos a la circuncisión.
  kyz-NT: 'A''eramũ ''wyriara ''gã ''jau oree: “A''jea futat. Janeruwarete ''ga pẽ
    mogoi Jejui Kristu ''ga ree judeue''ema ''gã mu''jaramũ. A''eramũ pẽẽ pejejemogou
    ''ga upe oporowyky ma''eramũ ore pyri”, ''jau ete ''gã jee, Panape ''ga retee.
    “Pe''je pejekou Jejui ''ga mome''waramũ judeue''ema ''gã nupe. Ore ''ã jarepytuna
    ''gã nupe ''ga mome''waramũ”, ''jau ''gã oree. Tiago, Pedro, Juã. Mĩmera ''gã
    aipo ''jau oree ikue.'
  dao-dao: Mkhawnga ami jah ngaih Jakuk, Pita la Johan naw, Pamhnam naw ahina khutbi
    kei üng pi na peki ti ngsingsaki he. Acunakyase kami van kami khüi hmaihki ti
    msingnak vaia Banabah la kei jah hnuksetki he. Banabah la kei khyangmjükce he
    ksunga khutbi pawh ning se amimi cun Judah he ksunga khutbi pawh khai hea kami
    mkhyäpki.
  cya-cya: Xa ncua cuiya' ti' jun si'yana Ndiose lca nu mdaa tñan re 'ñan, yu Jacobo,
    yu Tyo lo'o yu Xuhua, yu nu ndon loo la 'in jun, mdaa yu sca cuiya' 'in hua lo'o
    Bernabé si'yana sca cha' ti 'in hua cu'ni hua tñan lo'o yu, lo' huare' tsa ycui'
    la hua cha' tsu'hue 'in Cristo lo'o ne' gentil lo' cui' yu chcui' yu lo'o ne'
    judio.
  wrk-wrk: Nanamuku nganinymuku, Jayims, baki Bida, baki Jun, yingkamuku yali yanyba
    yalungi, yali malbumalbu jurjkanyi. Nanamukunyi yali jingkijba Kud, ngana nyuli
    yarrijba milidimbiji yalunya ngurranyimuku. Baki marrimba yali ngalinya marni,
    ngakindu baki Barnabasnyina. Marrimba yali ngalinya marni, baki nanankardi jingkijba
    nurrungkili yuwanyi milidimbikanyi yalunya. Baki yanyba nurrungki, yuku barri
    jangali milidimba yalunya ngurranyimuku, ngala jayalu milidimba yalunya Jumuku.
    Nani nurrungki yanyba. Barriwa.
  nii-nii: Yi ku, Jeims ni, Piisa ni, Jon en enim Gos nge tiłap wumb kin wu num, paki
    dinga mił wumb, yi ni piinjing. Piik kin, en enim pii poru nik enjing ei, Gos
    eim na kin noman ka ngopu kin, eim na kongun ermbii nge ngum. Yi mił peng kin,
    en enim Banapas kin, na teł angił sinjing ei, enginjpin noł mendpił mił, angił
    sinjing. Sin noman ende kind piipin kin, ek yi ninjpin. Sił, Pol Banapas teł,
    kapłi wumb tiłap eipi kin, pu mołpuł kin, kongun ermbił ei, Gos ek ka ni tor kindmbił.
    Nga en enim yi mił ku, Jura wumb kin puk, Gos ek ka ni tor kindik erngii ku.
  ign-NT: '@see-verse:GAL.002.008'
  dik-NT: Jemith, ke Pïtɛr ku Joon wäär cït kek kɔc wat akut nhom, acïk bɛ̈n ŋic lɔn
    ë Nhialic yen acï ɣa gäm luɔi kënë. Aacï ɣo bɛ̈n dɔm cin ɣɛn ku Barnaba, ku bï
    nyooth lɔn ɣok aa loi tök ke ke. Ku jɔlku gam lɔn ɣɛn ku Barnaba, ɣok aabï luui
    kek kɔc cie kɔc Itharel, ku keek aabï aluui kek kɔc Itharel.
  cac-cac: Axo vin̈aj Jacobo, vin̈aj Pedro yed' vin̈aj Juan, yel ton val nivan yelc'och
    eb' vin̈ d'a sat eb' creyente d'a Jerusalén chi', ix nachajel yuj eb' vin̈ to
    a Dios ac'jinac jun vopisio tic yuj svach'c'olal, yuj chi' co yamlaj co c'ab'
    yed' eb' vin̈ yed' vin̈aj Bernabé. Icha chi' yutej eb' vin̈ sch'oxani to sgana
    eb' vin̈ tzon̈ b'at d'a scal eb' man̈ israeloc, yacb'an van smunlaj pax eb' vin̈
    d'a scal eb' quetisraelal.
  tzj-E: Jacobo, Pedro ruq'uin Juan arj-e' xetz'e'ta che epa'la chquij kch'alal y
    xch'obtaja cmal nak rbanic samaj jxencochij tzra Dios, y c'jara' xquechap kak'a'
    ok c-e' ruq'uin Bernabé jara' xecc'utbej che xjunam kabnon cuq'uin. Xjun xkach'ob
    cuq'uin, ajoj nokosmaja chquecjol jme aj Israel ta y j-e' nquesmaja chquecjol
    aj Israel.
  san-BUR: အတော မဟျံ ဒတ္တမ် အနုဂြဟံ ပြတိဇ္ဉာယ သ္တမ္ဘာ ဣဝ ဂဏိတာ ယေ ယာကူဗ် ကဲဖာ ယောဟန်
    စဲတေ သဟာယတာသူစကံ ဒက္ၐိဏဟသ္တဂြဟံဏ ဝိဓာယ မာံ ဗရ္ဏဗ္ဗာဉ္စ ဇဂဒုး, ယုဝါံ ဘိန္နဇာတီယာနာံ
    သန္နိဓိံ ဂစ္ဆတံ ဝယံ ဆိန္နတွစာ သန္နိဓိံ ဂစ္ဆာမး,
  yaa-NT: 'Nãskakẽ Santiago ikaino Pedro ikaino Juan ikaino, afãfe a Nios Ifofaafo
    ato ĩkikaxõ ea tãpinifo Niospa ea nĩchinino nã meka sharaõnoa a judeofoma ẽ ato
    yoinõ. Nãskakaxõ ea yafi Bernabé noko metakaxanifo. Noko askafakãta nokoki inimakaki
    noko yoikĩ iskafanifo: “Aicho, judeofoma mẽra kaxõ Niosnoa meka shara mã ato yoitiro,”
    noko fanifo, judeofoma mẽra kaxõ Niospa meka sharaõnoa nõ ato yoikanõ, akka afãfemãi
    nã judeofo Niospa meka sharaõnoa ato yoikakĩ.'
  cab-NT: Queísi subúdi jamáni Jacóbo, Pédro lúma Juan, ja anügǘbaña quei weírigutimaatiña,
    luágu Búngiu lan fuleíseibalina lun líchuguni ubáfu le nun, ába jíchuguni jájabu
    woun, áu lúma Bernabé, quei jánigu lídan luwádigimari Crístu, luágu gíñe gúnda
    jamá lun woúdin ñadágimein lídan jageíra ja mámabaña juríu, sun añája lan jagía
    ñadágimein lídan jageíra juríu.
  clu-clu: Gani pagkaulam ang mga ginakilala nga mga manogdomara ang mga tomoloo nga
    sanday Santiago, Pedro kag Juan nga ako gintawan ang Dios ang obra nga dia, ginbaton
    nanda kami ni Bernabe bilang andang mga kaiban sa pagpanodlo ang Mayad nga Barita.
    Kag nagkarasogot kami nga kami ni Bernabe mapangwalian sa mga bukun Judio kag
    sanda tana sa mga Judio.
  swh-ULB: Wakati Yakobo, Kefa, na Yohana, waliotambulika kuwa waliojenga Kanisa,
    walifahamu neema niliyopewa mimi, walitupokea katika ushirika mimi na Barnaba.
    Walifanya hivi ili kwamba twende kwa watu wa mataifa, na ili kwamba waweze kwenda
    kwa wale waliotahiriwa.
  tpt-NT: Yu Jacobo ali Pedro ali Juan, yu ancha laktoꞌoyakan tacha xalajꞌayan, yuꞌuncha
    takꞌatsal ni va Dios kimaqxtaqnil ni aniy lhitapatsa por ixjamapayninti. Ex xlhiyucha
    kintamaktuntajin kitꞌin kun Bernabé tacha ox ketꞌalaqauninkꞌan. Va chꞌantaun ikmakau
    kijatapastakꞌatkꞌan para kijnankꞌan kajkꞌau tapatsanin kun yu jantu israelitas
    kataval y yuꞌuncha katataylhaanil ixlhitapatskꞌan kun yu israelitas.
  aai-aai: James, Peter, John baitumatumayah hai tutut, God ana bowabow ta ayu bowamih
    bitu hi’inan, imih ayu Barnabas airi umai hibow ai’ofbonen etei ai basit. Ayu
    Barnabas airi Ufun Sabuw wanawanahimaim ana bow naatu i Jew sabuw wanawanahimaim
    hinabow.
  sny-sny: Lu owane ape mo Jems, Pita, Jon, lu taune tamo lowe ne apou toteteye. Lu
    taune Krais ne tote tawesisiya ape, ta'uweyei su, lu hesi heta lu owane pefine
    a'i ne. Lowe Owane Sitewi lo marepi notosi ne siye so'oruweye. Owane Sitewi lai
    ane wiyawi ape irowei ne auwe. Serene lowe ereti se Barnabas, ane notosi eriteye.
    Notosi lowe ma'e ereti se eriteye su, nomo Owane Sitewi lo wiyawi lefeifo henerai
    tepa'asiye. Nomo marepi ta'i a'i toteteye. Barnabas ane, notosi lu tewi tere'e
    ma'e au te'e fiyarirowa. Sosu lowe Juda lo lu tewi ma'e au te'e fiyarirowa.
  myy-myy: 'Ito gãna Jesure tʉorʉ̃nʉrã ʉjarã Santiago, Pedro, Juan cʉni ado bajiro
    yicã ĩna yʉre: “Dios ĩmasiti mʉre queno yirocʉ cũri seyoñi, ĩ oca judio masa mejere
    cʉni mʉ riaso ucutoni. Ito bajiri ĩnare riaso ucurʉja mʉ. Gʉareama judio masare
    ĩ oca riasotoni gʉare cũñi Dios. Ito bajiri ĩnare riasorãona ña gʉa. Ito yicõri
    coro bajiroti Diore moa ĩsirʉja mani”, yicã ĩna yʉre. Ĩna ito yija tʉocõri, sĩgʉ̃re
    bajiro riti tʉoĩacʉ gʉa ĩja. Ito bajiri yʉre, yʉ rãca gagʉ Bernabére cʉni ãmo
    ñia wanʉcã ĩna.'
  trc-NT: Ne̱ queneꞌen síí cuꞌna̱j Santiagó do̱ꞌ, síí cuꞌna̱j Pedró do̱ꞌ, síí cuꞌna̱j
    Juan do̱ꞌ, se vaa quiꞌyaj ndoꞌo Diose̱ se lu̱j cheꞌé ꞌu̱nj do̱ꞌ, cheꞌé síí cuꞌna̱j
    Bernabé do̱ꞌ, se vaa guun nu̱cuáá ꞌu̱nj nata̱ꞌ ꞌu̱nj se‑na̱na̱ Diose̱ nana̱ sa̱ꞌ
    rihaan yuvii̱, quiꞌyaj Diose̱, ne̱ guun ya̱ nu̱ꞌ rá nij soꞌ se vaa Diose̱ me síí
    caꞌneꞌ suun rihaan núj ei. Dan me se síí uun chij rihaan nij síí cuchumán rá niꞌya̱j
    man Jesucristó ma̱n Jerusalén me nij soꞌ, tza̱j ne̱ guun ya̱ rá nij soꞌ se vaa
    tuviꞌ maꞌa̱n nij soꞌ me núj, ne̱ ꞌo̱ cuya̱a̱n vaa suun vaa rihaan núj ga̱ suun
    vaa rihaan nij soꞌ, rá nij soꞌ a. Dan me se ne̱ nata̱ꞌ nij soꞌ se‑na̱na̱ Diose̱
    nana̱ sa̱ꞌ rihaan nij yuvii̱ israelitá, ne̱ tana̱nj núj uún, ne̱ nata̱ꞌ núj rihaan
    nij síí yaníj, cataj nij soꞌ uún a.
  cut-NT: Jacobo ma̱n, Pedro ma̱n, Jua̱n ma̱n, ihyan chahn che ndina̱n ye, nducote
    tumacadino ye te numacuahn vedeyahino nte Dendiohs vederihquentiyon u ne, nevahnecun
    ye nuhn, u nduco Bernabé, ne nte ca̱de ye che quendi nuhn cuahndudo nuhn va̱n
    ihyan nación chena̱hn, ne ma̱n ye ne, quendi ye cuahndudo ye va̱n ihyan nación
    yahn Israel.
  bel-bel: і даведаўшыся пра мілату, дадзеную мне, Якаў і Кіфа і Ян, якія былі ўважаныя
    за стаўпоў, падалі мне і Варнаву руку лучнасьці, каб нам ісьці да язычнікаў, а
    ім да абрэзаных,
  zlm-KSZI: Dan apabila Yakobus, Petrus dan Yahya, yang dipandang sebagai asas yang
    kukuh, menyedari kasih kurnia yang telah diberikan kepadaku, mereka berjabat tangan
    denganku dan Barnabas sebagai tanda persahabatan, supaya kami pergi kepada bangsa
    asing manakala mereka pergi kepada orang yang bersunat.
  gdr-gdr: Ɨ re ton wumɨr yokateno onggɨt wurar gatab rɨna re God kor noramitawonj,
    sɨ ukoijog ɨsnaeni wɨp iyoi rɨga, Yakobo ɨ Petro ɨ dɨde Yoan, ton kea kon dɨde
    Banaba yɨm nɨpokeno. Nokɨm da ɨdenat sɨn netkenya God ma obagɨki kesa rɨga wa
    pɨlwa, ajɨ todaka tuweny God ma obagɨki tɨrɨr omni mal wugɨm ɨpka mɨle kɨma Ju
    rɨga wa pɨlwa.
  vmy-NT: Santiago, Pedro ko Juan ꞌyaxkunre joni xuta ngaku ngajinre ntsꞌia xi tjindu
    Jerusalén. ꞌBa kionga tsabe nga Naꞌenchana kitsjana̱ kjuandabi, kitsjani̱ ntsja
    an ko Bernabé. Kitsikjain nga ji̱n xi kuangii̱n ngajinre xuta xi bi judío, ꞌba
    nga kui xi kuaje ngajinre xuta judío.
  cmn-FEB: 当他们意识到，我以及雅各、彼得和约翰都获得了恩典，承担了教会领导的职责，于是就握住我和巴拿巴的右手，表示接纳我们作为他们的一员。
  gmv-RNT: Waannati Yaqoobey, Phexroossinne Yohansikka taas imettida Xoossa imota
    akeekidi taasinne Barnabaasas ba ushacha kushe immida; hessafe guye nuni Ayzaabetas
    isti qas Ayhudatas qaala yootanas qaala ero gi ekkida.
  ncl-NT: Huan yoje, quiman quimatije pampa Dios nejchihuilic ilachihualisli cuali
    pa niyes lanahuatini, cuaquín Jacobo huan Cefas huan Juan, yehuanten hual moxtin
    quinmitaloaya quinami huejueyenten ca in laneltocanijmes pampa quinpalehuiloaya,
    yehuanten techmacaje inminmajmajuan cuali Bernabé huan nehual pa lanextilisi pampa
    cataloaya ca se laijnamiquilisli, pa yojque Bernabé huan nehual tiajtiasi tilamachiltisi
    capa yehuanten hual amo judíos. Huan yehuanten, Jacobo huan Cefas huan Juan yajtiahuilosquiaya
    lamachiltilo capa in judíos.
  sua-sua: Ii, endri e Yems kre Pita va e Yoanes, her mar e Yesus kakro ngaomevek
    ruk ko Yerusalem ngalmialaol arhe, endruk lYerusalem ngma pat mang ngar te, mar
    enang a ho to a hokidek to nma kpom a rek, he nang a rek kam serppak kim tgus
    tok. Her mar ruk arhe ngat ngan kuaro rhek ruk endruk tok. Ngat ngannik, to endo
    yek, ngat kol a pat mang dok kam hera mnorvek pum dok yek te, E Nut tmi ring ya
    mang dok he mi kaen a ngaeha to kam havaeng o vrong rhek kngae mang e Yesus ko
    maktiegom dok tok. Ii, ngata mnorvek pum dok tok, to her kle ka tting mang dok
    kre Barnabas muaro reha kat. To ngat kle kunngir kim muo kam khenam ngaro papat
    ruk mang nguo ma mmok ngang o mia te, ngata mokpom kar muo, he nang muo kam kta
    ngae ngok kim o vrong rhek kmeha ngang ngar kat, nang mar kam kle ktua ngae ge,
    ngok kim o Yuda, mar kmeha ngang ngar tok kat.
  klt-klt: Kulá Jeims, Pita me Jon wawu ámna náráwa yá kápát miti yan ámna yáilá hálengngátak
    watá nák nahángga ku Ánutu yá pahán imángga ku yáup wa imán tánggoek ingga narángga
    Banabas yot ket nátin tángga nuk náni ingga náhuráng. Wáina náhát watyot pahán
    káman hálengga ku nát tá ále kámá káinnan watán káin yáup táte ku yáni wu Juda
    yan káin yáup táineráng ingga me hárotumán.
  are-are: James, Peter John ntjarra, etna kunha worlamparinyaka itornka kngarra etna
    naka. Etna lhangkaraka Altjirrala yinganha urrarakala ekura urrpia lhitjika. Lakinhanga
    etna yinganha, Barnabas-anha turta kangkintjala iltja errkuka. Nurnantama Relha
    Lorinya ntjarrurna lhaka, kanha etna relha Jew ntjarrurnala.
  gai-gai: Na Iemisapa, Pitaapa, Ionap, minmo meikramtaɨra Iesusna rɨtɨpaikta meikramtaɨrta
