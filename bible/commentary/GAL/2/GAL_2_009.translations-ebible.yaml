  bef-bef: Ya hulago Yemesiugo Pitaugo Yoniugo monoꞌmofihi enikibina bo nehafihe lite
    keheliꞌahana yamagi Huꞌmau pa sose foyaꞌalo leꞌmo hetofa huꞌehibe lite nani kumu
