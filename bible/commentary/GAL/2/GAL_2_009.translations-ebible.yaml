  cof-NT: Aman Jacóbobe Pédrobe Juanbe fe mantá tan joe tinunla jominue. Junni yalari
    tenhilaie Diosi laca duque poden suwaca joeque. Junca tenhito, laca pato seque
    micarinae tito, labe tede calaquee. Labenan Bernabébenan tede calaquee acola tala
    jolajoyoe tito. Yalari israelítalaca micarinasa, chiquilari israelita itonlaca
    micarintsan joe latie.
  srm-NT: Nöö fa i si Jakobosi, Petuisi, ku Johanisi sai dë, nöö de wë da dee sëmbë
    dee otowan ta si kuma posu a di biibi. Ma nöö fa de ko si fa Gadu dë ku mi ku
    ën bunuhati tjika, nöö hën de ko da mi ku Banabasi tuu maun. Nöö hën wë u ku de
    mbei buka te u kaba taa sö di wooko o paati. De o ta tja di Buka ta paaja a dee
    Isaëli sëmbë dendu. Nöö u, woo go a dee oto köndë sëmbë dee na u Isaëli.
  qvs-NT: Chayrayku chay alli munadu kamachikuk wawkinikuna Santiagowan Pedru Juanpish
    yacharkansapa Tata Dios kachamuwashkanta. Chayta yachashpankuna ñukata Bernabeta
    makinkunata kuwashpankuna almitiwarkansapa yachachikukmasinkuna kanaynikunapa.
    Willawarkansapa mana judiyu runakunata yachachinaynipasapa paykuna judiyu runakunata
    yachachinankunapa.
  zca-NT: Jakob, no Per, mbaino Juan, rë xa' re' nzho'b xti'zh más tsak bixa' xid
    rë men che'n Jesukrist. No or milibe' bixa' lë' Jesukrist mixë'l da, orze' nguzen
    bixa' ya'n no ya' Bernabé, par milu' bixa', lal tsak no kun lë' bixa' lo zhi'n
    nazhon che'n Dios, porke une bixa', lë' Jesukrist mixë'l no lo rë men gat lë't
    men Israel, nela xmod mixë'l Jesukrist bixa' lo rë men Israel.
  cbc-NT: 'Bairo yʉ cabairo jʉ̃gori Santiago, Pedro, bairi Juan ñubueri majã quetiuparãrẽ
    bairo caãna pʉame yʉ paariquere merẽ masĩwã. Bairo masĩrĩ yua, “Dios pʉame caroaro
    cʉ̃ quetibʉjʉ masĩõ joroque cʉ̃ ásupi Pablore,” ĩ tʉ̃goñawã. “Mʉ paarique ñumajũcõãña,”
    ñiwã yua. Bairo caĩrã ãnirĩ, “Jĩcãrõrẽã bairo jãã paarique bapa mʉ ãniña,” ñigarã
    yua, yʉ wãmo ñewã. Yʉ bapa Bernabé cʉ̃ãrẽ cʉ̃ wãmo ñewã. Bairi yua jĩcã yericʉna,
    atore bairo jãã ãmeo ĩ tuawʉ: “Mʉjãã pʉame judío majã caãmerãrẽ na mʉjãã quetibʉjʉgarã
    Dios yaye quetire. Jãã pʉamea judío majãrẽ caquetibʉjʉparã jãã ãnigarã,” jãã ãmeo
    ĩ tuawʉ yua.'
  qxo-NT: Tsaynö captin Santiago, Pedro, y Juanga tantiyayarganmi willacuyninta willacur
    purinäpä Tayta Dios acramanganta. Tsaychömi Bernabetawan nogata macallar waquin
    criyicogcunatapis musyatsicuyargan willacog mayincuna cayangäta. Tsaypitanam willanacuyargä
    paycuna Israel runacunaman alli willacuyta yachatsicog aywayänanpä y nogacunana
    mana Israel runacunaman yachatsicog aywayänäpä.
  mox-mox: ʼInega tuta nana ʼekalesia ana tovanugwetayavo ʼenaʼenaʼidi adi wawa Iemesa
    be, Fita ta wese Ioni Yaubada ena wilaʼa ʼiguya lugaihi weaqina iʼita lobea, inega
    Banaba be yaʼa iʼawahaqiaqiema ta taudi maega aveʼaidega Yaubada ena fewa weaqina.
    ʼInega ahawafela imaʼa ana fewa taudi ge me Diu weaqidi, ta taudi ina fewa me
    Diu weaqidi.
  kew-kew: Gore Jems-para Pita-para Jon-para nimuri lotu surubape aanu ya-pulu nimumi
    abade Gote-me ni kogono mea gisa-daa adesimi. Gupa adesimi-pulu nimumi Barnabas
    saana ki misimi. Niaare ora padane ame baaninu piramona simi. Barnabas saa lapo
    pa ruru radona rikiraana pua kogono pisipa. Goa palipa pare nimuri Juda aanuna
    rikiraana kogono pamina sima.
  dww-dww: Be ekalesia babadidima Jeims, Pita be Jon taudi a kita da Mamaitua na waiaiainama
    ḡarogue ya yovoyovona. Vutuna aubainama taudi ai kaiwemai be ai anina da taugu
    be Banabas sibo kè rauguguya naḡona eteni ḡarodie, be taudi sibo Jius ḡarodiḡa
    a rauguguya naḡona.
  twi-ASANTE: Yakobo, Petro ne Yohane a na wɔfa no sɛ wɔyɛ mpanimfoɔ no gye too mu
    sɛ, Onyankopɔn ama me dwuma sononko bi sɛ menyɛ, enti wɔkyeaa me ne Barnaba. Wɔpenee
    so sɛ yɛnyɛ adwuma wɔ amanamanmufoɔ no mu na wɔn nso wɔnyɛ adwuma wɔ Yudafoɔ no
    mu.
  aoj-aoj: Esis Kristen saꞌi agufumi asasimi Jemsi Jon, maloma Pita. Amom mogawa God
    natopalope dowaf naseꞌe maol inimba. Eaꞌ mandaꞌafa alipufai ondaꞌ maol atitin
    Godi. Eaꞌ amom wanom maꞌi masoꞌafa lagof aeꞌi Barnabas mihimbaꞌma esis, afaꞌ waloma
    amom wape opalef atelef wandaꞌ maol atin Godi. Eaꞌ amom wanom maꞌi ahoꞌma ondawalagatanima
    ma afaꞌ biafa ogafeꞌ ma esis owaꞌ Judaisia, amom mefeꞌma esis Juda.
  cbv-cbv: Pánihna, Santiago, Pedro, Juanjĩh, Jesúíhwã ĩ maáta yoobát, Dios weemdíh
    bʉ́dí ã teo wáacatjidih jéihnit, “Dios yoobópdih ãt ñío wahap taga, jwĩ déewã
    nihcannitdih ã naáwát pínah niijná”, ĩ míic niijíp jĩ. Páant niijnít, weemdíh
    Bernabédihbʉt bʉ́dí wẽinit, “Jwĩ tʉ́i míic teo wáac jĩíh”, niijná, jwĩ míic mʉj
    tewep jĩ. Pánih mʉj teonit, “Yeéb jwĩ déewã nihcannitdih ñi bohéátji pah ñi tʉ́i
    naáwá. Jwiítboó jwĩ déewãdihjeh jwĩ naóhbipna caá”, Santiagowã jwiítdih ĩ niijíp
    jĩ. “Páant tií ã jʉmʉ nah”, jwĩ míic niijíp jĩ.
  taw-taw: Jemis, Pita, Jon kɨlop bɨawl apal ak pen, kɨli God yɨp wog anɨb ak aglek
    nɨgɨlak tek, wog chɨn adek nokom gɨpun agɨl, Banabas chɨlop ñɨn pak sakɨlak. Anɨgɨl
    takaw ag adek nokom lɨl agɨnok, Banabas chɨl binɨb Juda mel okok kɨlop God takaw
    agñɨnɨgabul, nɨbi Juda binɨb okok kɨlop agñɨnɨmɨb agɨnok.
  jic-NT: Jacobo, Pedro 'ots'ipj, Juan 'ots'ipj, conas jepa noypan yupj ne'aj Dios
    ts'uyupj jilal. Sin tji'yüsa Dios jostsja napj velé Jesucristo mpes judiopan tulucj
    jilal. Mpes yupj qjuis mas quelel tji'lin̈tsja napj lal, Bernabé lal 'ots'ipj.
    Yupj yuwal yólatsja cupj qjuilal, mpes nin. 'Üctsja yupj jilal napj jum judiopan
    tulucj nt'a. 'Üctsja yupj jilal yupj jil judiopan nt'a.
  zap-NT: Jacob, Bëd, no le Xwa, gyon men zeree nak ne rnebééy lo yra men ne rlaleedx
    Jesucrist; laa men wyenen ne laa Dëdyuzh nak ne wseleedx dxiinree lo noo. Wnëëz
    men nya noo yrup noo Bernabe zegnak te beey ne ryan men byen ne noo yrup noo Bernabe
    nak ne tsazëët xdiznzoon Jesucrist lo men ne nakdet men-Israel, le laa men yzëëto
    lo men-Israel.
  wer-wer: Pël ëën Semsre Pitaare Son omnaröak ngönënë wotöök mowesa pörö pit Anutuuk
    ne komre kolap newesak ya epët nena pöten kön wiak ten Panapas ngöntre kar elniak
    mor yaningk. Pöt pit kön wiin tenip köpël omnarö arim naë ya yamëngkën pit Yuta
    omnarö pitëm naë ya mëmpnaat pël wesa pötaanök pël elniaut.
  ipi-ipi: '@see-verse:GAL.002.008'
  qul-NT: Ajinamanta Jerusalenpi caj creyentecunapaj athun dirigentencuna, Santiago,
    Pedro, Juanpiwan, rejserkancu Dios cay cargota kowaskanta. Nokata Bernabetawan
    jap'iycuwarkancu, llanc'ajmasincupaj jap'ekawaskancuta ricuchinancupaj. Uj yuyaylla
    carkancu, nokaycu mana judiocuna uqhupi llanc'anaycupaj, paycunataj judiocuna
    uqhupi llanc'anancupaj.
  ter-NT: Yane exó kíxoanehiko indúkeovo koâti noívokoe Itukó'oviti ko'ítukeyea ítuke.
    Enepone Teâku, Pêturu yoko Xuâum, enepone ipíhoneti itúkeovo koati payásotihiko
    inuxínoti ítuke Itukó'oviti xapákuke, namúkohiko vô'um, koane vo'u Mbaranâbe,
    exókovitihiko vitúkeovo ha'íne ya ítukeke Itukó'oviti, koane ínixeahikomaka póneovo
    itúkeovomo ûndi yoko Mbaranâbe ko'itúke xapákuke ne ákoti itukapu jûdeu, koeku
    itúkeovo énomonehiko ko'itúke xapákuke ne jûdeu.
  bmr-NT: Jaamaño Jacoobo, Pedro, Jua iicamoco aivo imiyaamo eneehicaumo gaajacɨuhi
    Moocaani uco toono dudɨcamaajeque aacɨunoco. Jaamoro mɨsico ihuseneque acɨumo
    uco, Bernabeque icano. Jillɨ moonɨumo magaijɨcasimoro manahabovacasijinoco. Jaamoro
    bu imuguumo mɨsi judiomɨ iicatɨmofeene mududɨcamaaituujinoco. Jaanotɨ diito judiomɨguiiha
    toonovɨro fitafutuuhi diitofeenevɨ idudɨcamaaiqui.
  fuf-fuf: Nde tawnoo Yaaquuba e Petruusu e Yuuhanna, jogoraaɓe wa tugaale dental
    ngal, fellitii fii moƴƴere nde mi yeɗaa nden, ɓe tamindiri juuɗe amen ɲaame ɗen,
    min e Barnabaasi, fii naɓidal amen, fii yo menen men yaaru ka ɓe wonaa Yahuudiyanke
    ɓen, kamɓe ɓe yaara ka Yahuudiyankeeɓe ɓen.
  bhl-bhl: Feinka! Sios kunum waneng im imisik kak yetebiliw kunum Sekow o, Fita o,
    Sion o, alemsal bi Sunbin-Got em nelo ibolow folok fian dunembe be atemsomeliwi,
    i neso Balnabas so, aso nuso ibolow ki makmak kesomi, teing aluwe aluwe kesuluw
    te. Kesomeluwi, nu weng makmak bongguko, “Alemsal isik Suda kawtiw im mutuk kel
    aluwsomeliwi, aso nu biim ibik biliw kawtiw im mutuk kel aluwbabuma!”, ange ange
    kesuluw te.
  ons-ons: Yakop, Petoro so Yohane eŋe eŋetene ŋetne pakane, ŋei ŋerep doku tau tau
    magu eŋane ŋetne gekoi, Anutuŋo na urata kine mane ninge, yewa eŋe mo detkakoi,
    ea wane eŋe Barnabas so na ŋere metese ŋepuwi tatiŋon wele yale okangone. Paki
    don auye wetze weku qeturage more, ŋere Barnabasrop qelaŋ ŋei ŋerep eŋane keueno
    urata maikete, ŋo eŋe Yuda ŋei ŋerep eŋane keuo urata maikei wane rakone.
  con-NTPO: Tsa'cansi Santiago, Pedro, Juan'qque Cristove in'jan'cho a'i nasundeccu
    qquen su'chondeccu, ingija tise'pa'caen Chiganga injaeñemba fae sema'baveyi semasundeccu
    qquen in'jamba tivei'ccu ingima chigambian'fa qquen canjaeñe. Tsa'caen chigambiamba
    tise'paja israendeccuma candusian'jemba ingimajan moen'fa israembindeqquianga
    candusian'faye.
  ghs-ghs: Qate Dzakopo ma Peetoro (Biriki) ma Dzohane noko subaho qesa ooqi moomi,
    Ohonga baura qidza anake moitemi oorai. Oho qubake noko ma nana ttaiqa naataquho
    isakita nokoi Banabe ma nakaho botoke aimaqi hee, Nipe raaba abiho torota baura
    eete qaama nanamae Dzuta abiho torota baura eetorakoiqi hiireta. Oonihe, nokoi
    nakake hee,
  peg-peg: ମୁଣ୍ଡା ଲାକେ ବାଚିକିୟାତି ଜାକୁବ୍‌, ପିତର୍‌ ଆରି ଜହନ୍‌ ମାନିକିଜ଼ି ମାଚାର୍‌ ଜେ,
    ଇସ୍ୱର୍‌ ନାଙ୍ଗ୍‌ ଇ ବିସ୍ରେ ଦୟା କାମାୟ୍‌ନି ବଜ୍‌ ହିତ୍‌ତାନ୍‌ନା । ଲାଗିଂ ହେୱାର୍‌ ନାଙ୍ଗ୍‌
    ଆରି ବର୍ଣ୍ଣବ୍‍ବା ହାଙ୍ଗ୍‌ଦାକାନ୍‌ ଲାକେ ୱାରିତାଂ ଇଟ୍ୟାଜ଼ି ମାଚାନ୍‌ । ବର୍ଣ୍ଣବା ଆରି ଆନ୍‌
    ପାର୍ତିକିୱି ଜିହୁଦିର୍‌ ବିତ୍ରେ କାମାୟ୍‌ କିନାପ୍‌ ଆରି ହେୱାର୍‌ ସୁନ୍ନତ୍‌ ବିତ୍ରେ କାମାୟ୍‌
    କିନାପ୍‌ ଇଞ୍ଜି ରମାନ୍‌ କିଜ଼ି ମାଚାପ୍‌ ।
  txu-NT: Xijagumẽ Pedrubê Xepamẽ Djuãomẽ ne ar kumrẽx tũm. Ar memãbit rũnh. Ar ja
    ne ar amim, —Mrãmri ne Metĩndjwỳnh ta kum Paur kaprĩ:kumrẽx nhym mrãmri arỳm kôt
    kum àpênhkumrẽx, ane. Nãm ar anen arỳm Banabemẽ bamẽ ar ipa krij ne ar itatak
    ne ar imã, —Mrãmri ar ga dja gar me bajtem'ỳr mrãn memã 'ã ajarẽ. Nhym be, ar
    ba dja bar mebê idjaer'ỳr mrãn memã 'ã ajarẽ, ane.
  eng-WEBU: and when they perceived the grace that was given to me, James and Cephas
    and John, those who were reputed to be pillars, gave to Barnabas and me the right
    hand of fellowship, that we should go to the Gentiles, and they to the circumcision.
  gnw-NT: Jáeramo uicuaa reta ma yave quirãi Tumpa umee cheve ipɨacavi, Jacobo, Cefas
    jare Juan - jae reta co itenondegua echa vae reta - chepopɨsɨ jare uipopɨsɨ vi
    Bernabé, uicuaaca vaerã penti rami co noĩ, jare ore ndoo vaerã judío mbae vae
    reta pe, jare jae reta yugüɨraa vaerã judío reta pe.
  mux-mux: Jemis kene, Pita kene, Jon kene, ⸤Jerusallem⸥ yambuma-ni “Enini oliu nokolemele
    yi-aulima.” niring yi kanuma-ni Pulu Yili-ni na kongun ili aima sirim mele kanuku
    kene, ⸤‘Sika kongun tilu-sipu telemulu.’ niku⸥ Banapas olsu ‘Eninga kandi-angin-mele-sele
    molangli.’ niku ki liiring. Enini kene olsu kene oliu-ni ung te nimbu panjipu
    kene, “Banapas olsu-ni yambu-lupama liipu tapunjupulu Pulu Yili-nga kongunale
    teambili. Enini Juda-yambuma liiku tapunjuku Pulu Yili-nga kongunale teangi.”
    nirimulu.
  maj-NT: I̱ncha kamankjihi̱n Santiago̱, Pedro̱ ko̱ Jua, xi yaha̱ xi nkúhu já k'aku̱,
    nga Nti̱a̱ná kitsjána kju̱a̱nda xu'bi̱. I̱ncha kitsjáni̱ ntsja nga b'i̱ ts'ín
    y'ejñai̱ nga an ko̱ Bernabe n'e̱i̱ xáha̱ Nti̱a̱ná a̱jihi̱n xu̱ta̱ xi najmi ntje̱
    judio̱ tje̱he̱n ra̱ ko̱ nga kui i̱ncha ts'i̱ín xáha̱ Nti̱a̱ná a̱jihi̱n xu̱ta̱
    xi ntje̱ judio̱ tje̱he̱n ra̱.
  bkq-NT: 'Tiago, Pedro, João warâ, Jesus einwânni modo iwymâryem tutuzeim, tutuzemo
    Deuslâ xirâ iewanu xuduim awyly. Iemary, Barnabé emary warâ nhawâdylymo, Jesus
    ewanuem xina agâ koendâ lelâ tawyly tienehon-homoem. Yam, Barnabéram warâ aguelymo
    ani: “Judeu keba modoram ise Jesus xunâry mâengatulymo kuru, xina ise judeu domodoram
    egatuin-ro warâ” kelymo.'
  kue-kue: 'Ana Pita ya Jems te Jon, ye ende okuna eingwa aposel meglkwa yomba pirkan
    erikwa te na ombugl kongun i eratnedi God wakaimo narkwa, i kandre ana no Barnabas
    bogl onguno noro koglkare dingwa, yeglpre no angiglma angiglma mereyegl mogltre
    ana nomano suwara yegl yomga: Na ya Barnabas ende pi Yomba Bina mina kamambuno
    kongun ougl te ye Juda yomba mina kamambuno kongun eraglkwa.'
  cot-NT: 'Oraqueate nocapiocajiacagueti ariquea ichoocajiaque Santiago, Sepashi,
    jeri Joanca. Iriatimpajia iriguentijia quempoguijajiguirica quemisantajiatsica.
    Ariquea yamenajiaquenagueti iriguenti cavintsajaquena Aapani Irioshi, iriguenti
    tigarancaquenaca nontsavetante, yaajiavaquenaquea yaavacojiavaquena naatimpa aisa
    Verenave, icantajiaquenaqueate: “Aviatimpajia cameetsavaetaque pisavicaventajiaqueriqueate
    teeca irijorijoigueji pintsavetantimojiaqueri. Naatimpaquea nocancaniquea nosavicaventajiaqueriqueate
    agonoro jorio nontsavetantimojiaqueri.'
  bnp-bnp: I mavonga, na tahuna e Iakop, e Sipas, re Petrus, e Ioanes, ra to manga
    a butu na lotu, to matakilaka vona a Vure i habi a leho nau, to tuba a limane
    maria e Barnabas, to rudu lakea maria ne huriki i uka ma ria a Iuda. Pali tou
    to go leho turana e huriki a Iuda.
  apn-NT: 'Jakamã nhũm mẽ ixkrãhtũm Xiakre mẽ Simãw Pêtre mẽ Juãwja ixte mẽ kãm amnhĩ
    jarẽnh ma nẽ hkĩnh nẽ. Tĩrtũm kot ixto mex nẽ Ijaew kêt xwỳnhjê hwỳr inhmẽnh ã
    ixte amnhĩ jarẽnhja ma nẽ hkĩnh nẽ. Hãmri nẽ Panãpe mẽ wa inhmã kapẽr nẽ wa inhmã:
    —Nà ãm hãmri. Kot puj xep mẽ anẽ. Ka mẽ Panãpe wa kot kaj wa ma Ijaew kêt xwỳnhjê
    hkôt mẽ kãm Jejus kapẽr jarẽnh o ri apa. No mẽ pajaja kot paj mẽ axtem mẽ pahkwỳ
    Ijaew kôt harẽnh o ri ixpa. Ã kot puj mẽ ahpỹnhã mẽ hwỳr papa anẽ.'
  ctp-NT: Kanꞌ chaꞌ yuꞌwi lyo neꞌ chaꞌ ꞌñaǎn, kwiꞌ Santiago loꞌo Tyu loꞌo Xuwa kanꞌ,
    ti kwiꞌ neꞌ nu nka ndloo la ꞌin neꞌ taꞌa msñian chaꞌ ꞌin Krixtu. Ska ti chaꞌ ykwiꞌ
    neꞌ kanꞌ loꞌo ba, chaꞌ suꞌwe ꞌa yꞌni Ndiose loꞌoǔn bra nu nda Ni tñan kanꞌ ꞌñaǎn.
    Bra kanꞌ msñi yaꞌ taꞌa ba loꞌo neꞌ bra kanꞌ, naꞌ loꞌo Bernabé, chaꞌ ngwa biyaꞌ
    tiꞌ ba chaꞌ suꞌwe nka tiye neꞌ loꞌo ba, chaꞌ suꞌwa ndiꞌin chaꞌ ꞌin neꞌ loꞌo ba,
    chaꞌ ti tsaa la ba kichen tyi neꞌ xka laꞌa tsuꞌ. Kanun ykwiꞌ neꞌ kanꞌ seꞌen ndiꞌin
    yu judío taꞌa ba bra kanꞌ.
  opm-opm: Gahan duuptei hanmur ma porishe han Jemiso Pitao Jono ihirhe wanahama Got
    orhe damdapat Por ohnong kasip deipat ma hapat. Kasip matporhan ama kasip ohsi
    mama tamreindin moh tamreipat ma hapat dahatpamur. Dahama diradir tap tamreindin
    moh tamreipti ma hapat dahama Banabas nuhutsi we gosatpamur. We gosaripti Gur
    Juda na hat pati han bap ihirnong meng pot pisasiprimura; nuhur Juda ihirnong
    meng pot pisasiprimur goshapti tit dawi hatpamur.
  bvr-bvr: Gu-gurda ngacha aburr-gata mu-murna yerrcha ngunabi-nana, minypa Wangarr
    nguna-wuna ganyjarr ngaypa barra jama ngu-ji burrwa Jentayl yerrcha, lika aburr-gata
    mu-ngoyurra aburr-jirra, aburr-gatiya Jeymch (James) rrapa Birta rrapa Jon (John),
    birripa aburr-garlmunapa atila Barnabach ngatipa, murnamurna nyiburr-dimachichiyana
    minypa birripa rrapa ngatipa gu-ngardapa arrburrwa. Minypa ngatipa barra nyirri-ga
    barra burrwa janguny Jentayl yerrcha, rrapa birripa barra gubu-ga barra burrwa
    aburr-gata Ju yerrcha.
  wal-wal: Qassi kaalettiyaageeta milati beettiyaageeti, Yaaqoobi, PHeexiroosinne
    Yohaannisi, taayyo imettida aaro kehatettaa eridi, tananne Barnnaabaasa nu kushiyaa
    oiqqidi sarotidosona. Taaninne Barnnaabaasi Aihuda gidenna asaa giddon oottanaadan,
    qassi eti Aihudatu giddon oottanaadan qachchidi denddida.
  zad-NT: Jacóbona', Pédrona', na'ch Juanna', beṉ'kin mbejlaogake' lao beṉ'ka' nonḻilall'
    Crístona', ka gokbe'gakile' chaklen Chioza' nad' kwenc̱he chon' xshine'na', na'
    bli'gake'n chongake' nad' na' Bernabéna' txen daa bex̱'gake' na'nto'ka'. Ḻa' gokgakile'
    wenan gonnto' xshin Chioza' lao beṉ'ka' bi nak beṉ' Israel shlak chli' chsedgakile'
    beṉ' Israelka'.
  kmg-kmg: Eme Wofuŋ e gie tahacke-narewec, i Jakobo, Kefa â Johane jaŋe Jesure kikefuŋ
    guru jaŋere jâcne jumbiŋzi mana tararâ no â Banaba âgo bacnâfohuc menâhecko bambiŋ,
    erâ nâhe qâpuc jaŋerao gie bahapere jaŋe jaŋac ŋic mahec jaŋerao baniŋte mumbiŋ.
  aso-aso: '@see-verse:GAL.002.008'
  uli-uli: James, Pedrus mo John, we medalbo ir mele metael yalor yarmetael eklesia,
    ngo re gola le Deus mele ye fang ngalyey yengang le bo ibe foru. Iwe resa yichpoy
    ngalugmem mo Barnabas, le re kkewar ngalugmem bo pangamem ngo hamem chog choal
    sew yengang. Ye sala sew chog yamem luluwal le ngang mo Barnabas ha bele yengang
    luwulur Gentiles ngo ir re bele yengang luwulur Jews.
  nin-NT: Yakubu, i Biturr tuku Yohana nggo aba yo a na ki ba ankpinkpye ba nggo,
    aba mi a hi di Abachi nggo à ni ingga undu ku wre unggo ku. Ima yo du ba a kpa
    inta tuku Barrnaba na ango aha. Nu nggo undu umunta ku u su uyirr na ba, inta
    i kpanye di inta ngga ta na undu na abangga ba nggo a si si ani Yahuda hen. Abangga
    a bu ba na ani Yahuda ba ba.
  acu-NT: 'Tura asamtai nuna nekaawar Santiagosha, nunia Pedrosha, nunia Juansha Cristonu
    ainau juuntri asar, wína pachitsar: Nekas Cristo akupkamuitai, tu nintimtursar,
    winasha tura Bernabéncha: Nekasar metek nintimji tusar, ii untsur uwejen achirtamkar:
    Atumka judíochu ainamunam werum, Cristo chichame etserkataram. Antsu iikia judío
    ainamunam weri, Cristo chichame etserkatatji turammiarmiaji.'
  cak-WNT: Y tek ri Jacobo, ri Pedro y ri Juan, ri can ye principali' chiquicojol
    ri kach'alal, xquinabej ri rutzil ri Dios ri yatajnek chuwe riche (rixin) chi
    nben ri rusamaj ri Dios, riye' xquichop c'a kak'a' riche (rixin) chi queri' nik'alajin
    chi can kachibil ki' chupan ri samaj. Xaxu (xaxe wi) c'a chi riyoj yojbesamej
    chiquicojol ri winek ri ma ye israelitas ta, y riye' yebesamej chiquicojol ri
    kech aj Israel ri banon ri circuncisión chique.
  ebk-ebk: As nan nangammuwan cha Santiago, Pedro ya Juan ay maifilang as mangepangpanguru
    as nan iglesia hid-i ay benendisyonan Apo Dios nan nauy chunu ay entalekna kan
    ha-un, lenamanu chakami ay mangepaila ay us-usa nan pangkepmi. Nuntuturag kami
    ay iturturuymi ay umuy as nan chiyuycha Gentil ya iturturuycha ay umuy as nan
    chiyuycha Judio.
  spa-PDDPT: y después de reconocer la gracia que me fue dada, Jacobo, Cefas y Juan,
    los que parecían ser columnas, nos dieron las manos derechas de comunión a mí
    y a Bernabé, para que nosotros fuéramos a los gentiles, y ellos a los judíos.
  ruf-ruf: Apfo, Jakobu, Kefa na Yohane iwakoneka pfilongotsi, hawamanyile ka Imulungu
    kangaya isang'ano ino, watukinda ghamoko nene na Balinaba ka chitango kulangusa
    twetwe na wawo twawamwe. Twetwe tughende kusang'ana kwa Iwanu iwali si Wayahudi
    bae, nawo wasang'ane kwa Wayahudi.
  gun-gun: Ha'e gui ha'e rami amba'eapo aguã Nhanderuete xemboaxy vy xemoĩague omboetevepy
    kuery Tiago, Cefas ha'e João oikuaa vy orererovy'a, orepopyy guive, xee ha'e Barnabé
    reve. Mba'eta ojou porã amboae regua kuery mbo'ea rupi ore orekuaia, ha'e kuery
    judeu kuery mbo'ea rupi ikuaia rami avi.
  agu-BL: Inti Jacow tu Lu' tu Wa'n, yi e' cu'n aj xetze'l tane'n tan xicyle'n yi
    cmon creyent Jerusalén, yi me'l chitxum tetz yi Ryos mak'on ink'ej tan txoli'n
    ninin cyak' chik'ab swetz. Bixewe'n tzuntz cyak'un tan kabene'n ketz tu Bernabé
    tan xtxole'n yi yol Kataj scyetz yi e' yi nk'e'tz e' judiy, ma yi e' cyetz bixewe'n
    tzuntz cyak'un tan chibene'n tan ak'un ẍchixo'l yi e' judiy.
  isn-isn: Itungo uYakobo, Kefa nu Yohananai akumukile kina ai azengileIlekeelo, ai
    alingile u ukende nai ninkiingwe unene, ai akusingiiye mu uhanguili unene, nu
    Barnaba. Ai itumile izi iti kina kulongole ku antu ni a mahi, hangi iti kina ahume
    kulongola ku awa ni atawe kiganda.
  eng-PEV: The 3 very important leaders in Jerusalem were James, Peter and John. They
    heard how much God helped Barnabas and me in our work, and they understood that
    God gave me this special job. Then they were happy with us, and they shook hands
    with us to show that they are our friends. They agreed that we had to go to people
    that are not Jews, and they themselves had to go to the Jewish people.
  ilo-ULB: Idi ni Santiago, ni Cefas ken Juan a nabigbig a kas isuda dagiti mangpabileg
    iti iglesia, ket naawatanda ti parabur a naited kaniak, intedda ti makannawan
    nga ima iti pannakikadua kadakami ken ni Bernabe. Inaramidda daytoy tapno rumbeng
    a mapankami kadagiti Hentil, ken tapno rumbeng a mapanda kadagiti nakugit.
  pir-NT: Sa ye Santiago, Pedro, Ñu mehna Jesu yequina pʉhtoa waro quehnoañe buheyere
    buherire Cohãcjʉ̃ yʉhʉre tiquiro cũrire tʉhoye “Tita ijire”, nidi tiquina. Sa
    nieta yʉhʉre Bernabé mehna quehnoano bucueye mehna omoca ñehedi ʉsãre piti tiye
    tehe. Sa yena judio masa ijieyequinare buhena ijiaja ʉsã. Santiago gʉ̃hʉ pehe
    judio masare buheyequina ijire. “Sata ijiahro”, nii ʉsã basi.
  anv-NT: Pita ne Jɛmsi ne Jɔn bɔɔ́ alu nkane ukwa né ɛchomele bɔɔ́ Jisɔs, ágɛgé
    nnó Ɛsɔwɔ achyɛ me ɛchyɛ né gefɔgé utɔɔ́ bina, áfyɛ́ ɛsé ne Banabas amu manlɛré
    nnó ɛsé dépyɛɛ́ utɔɔ́ uma ne ɛbwɔ́. Ɛsé ako dékámé meko ama nnó me ne
    Banabas déjyɛ dégarege abya melɔ́mélɔ́ mbaá bɔɔ́ abi álá pɔ́ bɔɔ́ Jus, ɛbwɔ́
    ágárégé mbaá bɔɔ́ Jus.
  sab-NT: Santiago kaire Pedro kaire Juan ama gdamai kwian Jesucristo ganga ulia una
    Jerusalénmu ulita chugagwalla ma kweri, chugagwalla gdamai ege sugedu trate Chube
    agedu no cha alin Chube cha gau geru Jesucristo giti dbe, malen ama ko ketu chage
    kaire Bernabége, ene chku uñale chage ama mo ta gbu lle boi salengwli ule Chube
    alin geru amaña giti, Santiago kaire Pedro kaire Juan geru Jesucristo giti dbanga
    kwian israelitaske, cha kaire Bernabé geru Jesucristo giti dbanga ba kwian me
    israelitaske.
  tmd-tmd: Jems, Pita, Jon ñɨgö nöbö dib me rɨmɨdöi nöbö bla, God nɨ mabö aku nölöŋ
    aku nugwön, mabö ana adö paŋyöbö iör rölɨŋö, rön, Banabas an nöbö hogwa iŋ palmä.
    Aliö alön, an mönö paŋyöbö i nɨg ödör nɨgmɨŋa nugwön ñɨŋ yadmä, “Banabas Pol nöbö
    hogwa duön Juda nöbö mö yöi akuyöbö ñɨgö Krais mönö wä aku yad nölɨŋ, an piöŋö
    du uña ödöröi nöbö mö akuyöbö ñɨgö Krais mönö wä aku yad nöinɨŋö,” rɨmä.
  acr-NNT: Ekꞌu ri Jacobo, ri Pedro y ri Juan, ri lik kꞌo kiwach pa riglesia, xkimaj
    usukꞌ e ri Dios yaꞌyom wa jun chak chwe. Xkiya kꞌu riꞌ ri kiqꞌabꞌ chwe riꞌin y
    che ri Bernabé, kꞌutubꞌal re oj chi kachbꞌiꞌil rike. Y xukꞌul kikꞌuꞌx kojchakun
    riꞌin y ri Bernabé chikixoꞌl ri na e ta aj judiꞌabꞌ, yey rike e kechakun chikixoꞌl
    ri e aj judiꞌabꞌ.
  kpg-kpg: James, Peter mo John ala e hai be nia dagi ni digaula, la gu modongoohia
    bolo God gu dugu mai dogu duhongo hegau deenei. Digaula guu lulu mau lima mo Barnabas
    belee haga modongoohia bolo gimaadou huogodoo guu buni ngaadahi. Gimaadou guu baba
    bolo gimaua mo Barnabas e ngalua i baahi digau tuadimee, gei digaula ga ngalua
    i baahi digau o Jew.
  taj-taj: मण्‍डलीला मण्‍डलीदा च्‍याबा म्‍हिगदे याकूब, पत्रुसदेन यूहन्‍नासे ङाथोरी
    परमेश्‍वरला दयामाया मुला भिसी था याङ्जी। थेतबासेलमा थेनीगदेसे बारनाबासदेन ङादा
    मान लसी संगती लबारी जिम्‍मा पिन्‍जी। जमाहेन्‍से ङनी चा अर्गु य्‍हुलला म्‍हिगदेला
    गुङरी गे लबा थेनीगदे चा यहूदीगदेला गुङरी गे लबा तामरी पक्‍का लजी।
  avt-avt: Hɨr epei nertei menmen yaaim God kerekyewem kehimɨtena hi hatɨp mɨt hɨm
    mɨrak yaaim, mɨt iuwe ne weiwɨk miutɨp me God neit wit Jerusalem, Jems, Sifas,
    tetike Jon hɨrakɨt teketawɨrhis teteiknawɨr hɨram yaaim te hawɨr wen wit kerek
    mɨt ap ne Isrel newiyen, hawɨr wetpor hɨm me God, hɨr nanɨno wit kerek mɨt ne
    Isrel newiyen hɨr netpor hɨm me God.
  cbk-cbk: Si Santiago, si Pedro, y si Juan, quien gane el maga lider principal, ya
    entende que Dios ya dale ya conmigo este trabajo especial. Poreso sila ya man
    las manos canamon dos di Bernabe como un señal que ya vene sila acorde canamon
    que ay trabaja came entre el maga hende-Judio, y sila entre el maga Judio.
  uig-ARA: ماڭا ئاتا قىلىنغان شۇ مېھىر-شەپقەتنى تونۇپ يەتكەن «جامائەتنىڭ تۈۋرۈكلىرى»
    ھېسابلانغان ياقۇپ، كېفاس ۋە يۇھاننالار بولسا، سىلەر ئەللەرگە بېرىڭلار، بىز خەتنىلىكلەرگە
    بارايلى دەپ بارناباس بىلەن ئىككىمىزگە ھەمدەملىك ئوڭ قولىنى بېرىشتى.
  tuf-tuf: Eyinat Sirat as quin uw siw̃in acu as urá wijac istír as quino ohbac ténajacro.
    Santiágoat cat, Pédroat cat, Juanat cat chiwa cárinat as quínoan ay ténajacro.
    “Bahatrun judío bár bin quin Sir chihtá siw̃i,” wajacro. “Cuatán ísatra judíoin
    síw̃inro,” wajacro.
  abx-abx: Sanglit ngan sapamatu'uran-na kas Santiago, Pedro pati' Juan nga atuman
    i mga trabaho kami' pina'agi si mapinalangga'on pagpanginanu-na si Diyos, mismo
    mga iya nga nagpanhangad pagpuno', agpakulaw si pag'aku'-na mga iya si kami' Bernabe
    bilang mga ka'aradda-na sito trabaho. Agsarabot kami' nga si Bernabe pati' ako
    pada'iray si mga ma'in Hebro ngan mga iya may pada'iray si mga Hebro.
  mco-NT: Je Jacobo, je Pedro etz Juan ajcxy, je huɨdi nigohuajc'ajtcɨxp yɨ mɨbɨjcpɨdɨjc,
    co ajcxy nejhuɨɨy jadu'n nej anajty Dios may'ajt oy'ajt tɨ tuuñ mɨɨd ɨɨch, chi
    ajcxy xycöbɨjcyɨch agujc jotcujc Bernabé etz ɨɨch. E chi ɨɨch ajcxy mɨɨd nay'ayuc-huinjɨhuɨɨyɨ
    co jëbɨ ɨɨch etz Bernabé nɨ́cxɨbɨch ma yɨ ca'p yjudíojäyɨty ajcxy, etz jëbɨ yɨ
    Jacobo, Pedro etz Juan ajcxy ñɨcxcɨxy ma yɨ judíojäy ajcxy.
  cpb-NT: Ikanta Jacobo, Pedro eejatzi Juan, etayetakawori reewatziri kemisantzinkari,
    riyotanake iri Pawa etakotaanari, iri nintakaakenawori nantayetakeri. Aripaite
    raakameethatanakena, ari ikantawakeri eejatzi Bernabé, iro ompoñaantyaari niyaatakaantyaawori
    nonkenkithatakaayetairi kaari nosheninkata. Ari inkantanakyaari irirori inkenkithatakaayetairi
    ikaatzi tomeshaanitachari.
  aon-aon: Jems nani Pita iri Jon douk eshesh Iruhin ananish arpesh shakri nyeiguhw
    shato umam iri, amam douk hadukemesh hakri eik douk Iruhin nataurume meyoh aria
    neke enyudok mour. Namudok aria hakohw roguhw ohwak eik yani Barnabas menekesh
    kabi arpesh shanasupom shenek mour atugun iri um. Aria mabo atin baraen namudok.
    Eik ini Barnabas wosik unak unek mour utaurum kupaishi douk eshesh madae Juda
    iri uwe aria amam hunak hutaurum eshesh Juda.
  hus-NT-2005: Jaxtám, na Jakobo, na Pedro ani na Juan, xu bijyáb kʼal an belomtsik
    ti okʼlek, in exbaytsik abal a Dios tin pidhámal jechéꞌ an ti alwaꞌtaláb. Nanáꞌ
    ani na Bernabé u chapnédhaꞌ kʼal jajáꞌtsik jelti jun i exól abal ki chuꞌu ke jajáꞌtsik
    tu kulbetnál weye tin at abatwále ani in ulutsik abal alwaꞌ ku xeꞌchin ki tʼiltsi
    an ti alwaꞌ tʼilab xi yabtsik u judío, lejat jajáꞌtsik neꞌech kin tʼajaꞌ jechéꞌ
    an tʼojláb ban judíotsik.
  mig-NT: Te káka'a̱n‑i ja̱ Jacobo jíín Cefas jíín Juan kákuu cha̱a kándi̱tuu tɨku'ni̱.
    Te nuu̱ ní kajini̱‑de ndasa ku̱'a ni̱ ja̱'a‑ya̱ tú'un luu máá‑yá ini̱‑ri̱, yúan‑na
    te ni̱ ka̱ka'a̱n mani̱‑dé jíín‑rí jíín Bernabé. Te ni̱ ka̱sándaa̱‑ri̱ ja̱ kíngoyo
    máá‑rí nuu̱ ñáyɨvɨ sɨ́ɨn nación. Te ki̱ngoyo máá‑de nuu̱ ñáyɨvɨ judío.
  bps-bps: Na Dyém, Fiter, na Dyan, i manla dad ulu i dademe déén, dnilèla dek agu
    Dwata mimò i nimò ani, taman dnawatla gami Barnabas i dademela di nimò Dwata.
    Sasatu i nawami gablà di nimòmi, dunan gami tamdò di lam i dad to ise Dyu, na
    ale tamdò di lam i dad to Dyu.
  mbs-mbs: Si Santiago, si Pedro, aw si Juan ekon se melangkaw diyà te kedita dan
    menge sogounun i Cristo. Mig-aneng-aneng dan te insogò a te Timanem. Migsebad
    se pedowan te kedita day menge sogounun i Cristo te mèpiya aw yan se inangen day
    si Bernabe se megtoladà te menge otaw kenà Judiyo, aw yan se kandan inangen se
    megtoladà te menge Judiyo. Yan migpeelimenoway kay doton, so migsebad se pedowan
    te kedita day kenyan.
  tof-tof: Zeims, Pita, akó Zon, pamkolpama nibiób bómzyatódako wagó, i balngomól
    pamako talkumzan, umul bainóp God kibü zaget morroal ia yónürr. Da i kibü tang
    tómkenóp, Barrnabas akó kótó, kolpamdó igó poko okaka amzazilüm igó, ki darrpan
    namülnürri tang dabyórrün. I ubi bainóp wagó, ki ibü aodó ki zaget namüli, Zu-koke
    nidipko, akó i aüda ki zaget kwarile Zu pamkolpamab aodó.
  cme-NT: Sake‑i baa Piɛr a naara Nsãa‑i ba taa ba kãŋ ba yaa‑i Diiloŋ-dũŋ-baamba
    yuntaaŋ-kirɛiŋa‑i. Bafambaŋ juɔ suɔ wuɔ Diiloŋo'i ciɛ baa-mi aa hã-mi maaceŋ
    daama‑i, baa dii hũmma muɔ baa Barnabasi‑i i nammu-na a pigãaŋ wuɔ ba hũyãa-ma.
    Terieŋgu faŋgu-na, yiɛ saa-ma baa i-naa; miɛ yiɛ i ka kã niɛraamba hɔlma-na ka
    tiɛ waŋ Yesu maama‑i, bafaŋ ba'a ba ka kã Yuifu ba wulaa.
  sus-sus: Yaki, Piyɛri, nun Yaya naxee findixi kuntigi xungbee ra danxaniyatɔɛe tagi,
    e naxa n nun Baranabasi rasɛnɛ a ngaxakeren ki ma e to a kolon Ala hinnɛxi n na
    ki naxɛ. E naxa lan a ma a muxu xa xɛɛraya raba si gbɛtɛe tagi, e tan fan xa a
    raba Yuwifie tagi.
  pon-2006: Eri, Seims, Piter, oh Sohn, me likamwete irail kaun ekei, re kadehdehda
    me Koht ketikihong ie ei pwukoa doadoahk wet. Irail eri itipehiong ngehi oh Parnapas,
    kilel en at iang pwukoahki doadoahkohte. Eri, kiht koaros pwungkipene me se pahn
    doadoahk nanpwungen mehn liki kan, oh irail pahn doadoahk nanpwungen mehn Suhs
    akan.
  dad-dad: Jems, Pita, Jon, idi sios nẽ monog tor gen diledin anidi, idi Negur aya
    wau ifenẽya ifanan anĩ dile fen, aya Banabas ado nigal maũf nigin, imamã biyalẽ
    bagu difen. Idi, amã haiden bun mele di, idi Juda anidi bun dilauf nigin, yo den.
  zab-NT: Pur ningui, Jacob, Bed ne Juany de ni mazru rnabee lo de ni reldilaaz Jesucrist,
    gucbeegacdeb dec Dios ná ni abnɨɨdx nare guelrnabeequi. Ax bnɨɨdxdeb naadeb zec
    tuby seny dec a rac sáan ne anádeb cunformɨ dec nare cun Bernabé choliuun de bniety
    ni quɨt ná bniety Israel. Chiy laadeb iliuudeb de bniety Israel.
  jae-jae: Jakobo agêc Kepa ma Joaŋ, taŋ sêsam êsêac gebe gôlôac dêbu ŋ ŋaalê naŋ,
    sêjala moasiŋ, taŋ Anôtô kêkêŋ gêdêŋ aê, tec sêkam aêagêc Barnaba lemeŋ kêtu ambiŋ
    tauŋ tôŋŋa, ma amasaŋ biŋ kêpi tageŋ gebe aêac akêŋ mêtê êndêŋ lau samuc, ma êsêac
    sêkêŋ êndêŋ Juda.
  ksd-ksd: ma ba dia tar gire ra varmari di ga tul tar ia tagu, Iakobo ma Kepas ma
    Ioanes, dital rararang da ra utul a pagapaga, dital ga tulue tar ra lima i dital
    tuna ta mimir ma Banaba ta ra varmari, upi amir a vana tadav ra lavur Tematana,
    ma diat a vana tadav ra pokakikil;
  msm-NT: Na, si Santiago dow si Pedro hasta si Juan no og-ilingon no kibali mgo tugdok
    duon, pagkataga dan no pigbogajan a to Diyus to sikan no katongdanan, piglamanu
    a dan hasta si Bernabe pagpakita no katimbang koy dan to trabahu. Pig-uujunan
    noy no siak dow si Bernabe ogpadajun to pagpang-anad to kona no mgo Hibru. Aw
    sikandan, iyan og-atubangon dan to angod noy no mgo Hibru.
  myk-myk: Yakuba ni Pyɛɛri ni Yohana, pee piimu pu bi wii ɲahagbaa fɛɛ pu ge, pee
    bi li cɛ na Kilɛ wʼa te tuduro te kaa le nɛ keŋɛ ni wu wo niimɛ wu funŋɔ ni. A
    pʼi pu keye le nɛ ni Barinabasi keye ni, wee fò we ya li shɛɛ na wèe bɛɛri ya
    pye nigin. A wù bɛɛri di binnɛ na bɛ yi na nago wèe pu shɛ baari pyi shi wusama
    tɛ ni, pee bɛ di shɛ baari pyi Yawutuu pu tɛ ni.
  sbe-sbe: Ede Yamesi, Kipasi yo Yowane, siya tautolobaguna tamowaidiyao, se kitalobai
    meta Yaubada yona kabinamwa debanaena paisowa ta ye haiyama. Unai yau yo Banaba
    se lautokiyeigai yo se talam meta kai yodi hali taupaisowa. Na kabo se hededehebayaogai
    bena sola ka laulau dagela tamowaidiyao udiyedi na siya se lau Dius tamowaidiyao
    udiyedi.
  mcr-mcr: Iqua Goti Hanjuwä Iqu, Iqueqä qeqä imäŋqeta, nyi äŋguä i inyimäkqaŋgqeŋqä
    näqŋqä ämapiyi, ne eequne naqä-hŋqunä eatuŋqueŋqä, nyitä Banäpasi iqutä, yeeqä
    äyekuwi. Näŋguiqune ae eanitaŋi, tiiŋä imäkatuŋqueŋqä ‘ŋŋqä’ ätuŋgque. Banäpasi
    iqutä nyitä, ye wäuŋui, Israitqä iqua qäyä etaŋgi huizi iquauä yäpä imä imäkäkitqätaŋguesi,
    iqua Israitqä iquauä awä imä imäkäkiqäpŋqe.
  cux-NT: Apóstoles n'gɛɛtɛ yeⁿ'e yaācū chi Jacobo ndúúcū Pedro ndúúcū Juan ní deenu
    ntúuⁿ yā chi Ndyuūs din'daacá yā nduucú chi 'úú idiíⁿ ntiiⁿnyuⁿ yeⁿ'e apóstol
    nguaaⁿ 'iiⁿ'yāⁿ chi nguɛ́ɛ́ yeⁿ'ē ndaata Israel. Tuu'mi ní sta'á yā tá'ā cuaacú
    'nū ní nduuvidaamá nduudu yú nanááⁿ Ndyuūs ti 'úú ndúúcū Bernabé ní caaⁿ'máⁿ 'nū
    nduudu cuaacu yeⁿ'é Jesucristo nanááⁿ 'iiⁿ'yāⁿ gentiles ní 'iiⁿ'yāⁿ s'eeⁿ nanááⁿ
    'iiⁿ'yāⁿ yeⁿ'e ndaata Israel.
  tur-YTC: Bana verilen lütfu farkedince topluluğun direkleri sayılan Yakov, Kefas
    ve Yuhanna Barnabas’a ve bana paydaşlık sağ ellerini verdiler. Öyle ki, öteki
    uluslara biz gidelim, Yahudiler’e kendileri gitsinler.
  san-ITR: ato mahyaM dattam anugrahaM pratij nAya stambhA iva gaNitA ye yAkUb kaiphA
    yohan chaite sahAyatAsUchakaM dakShiNahastagrahaMNa vidhAya mAM barNabbA ncha
    jagaduH, yuvAM bhinnajAtIyAnAM sannidhiM gachChataM vayaM ChinnatvachA sannidhiM
    gachChAmaH,
  bel-N: і пазнаўшы ласку, якая дадзена мне, Якуб, і Кіфа, і Ян, якія лічацца слупамі,
    далі мне і Барнабу правіцу супольнасьці, каб мы [ішлі] да паганаў, а яны — да
    абрэзаных,
  sch-sch: Pathien'n hi sin ngêt hih mipêk ti hih ruoipungei, Jacob, Peter le John
    ngei khomin an rieta, Keima Jentailngei lâia se rangin le anni Judangei lâia
    se rangin keima le Barnabas inlopna kut changtieng min lei pêk zoi.
  mic-MIQNT: Ji'mej, Pie'l, aq Sa'n, ta'nig mimajuinu'g teli ugsua'la'tipnig iganpugultinew,
    nemitu'titeg ta'n Gjinisgam teli e'wip. Na tujiw geitu'tip Gjinisgam ignmugsieg'p
    'ntlgowaqaninen. Na tujiw 'ms't wel'te'tmeg maw lugutinen. Pnnal aq ni'n lugwenen
    ta'nig mo Lesui'peulti'gw aq negmow Lesui'pewigtug.
  huu-NT: '@see-verse:GAL.002.008'
  jiv-NT: Tuma asamtai Jakupusha, Pítrusha, Juaṉsha, Yus akatramu uuntri̱ ásar, Yus
    winia ti paant akuptan nekaawar, winiasha Pirnapínsha, “Ayu, átum, Israer-shuarchanum
    Yus-Chicham etserkatarum, tiarmai. Iisha Israer-shuarnum Yus-Chicham etserkattaji”
    tiarmai. Túrawarmatai shiir áujnaisar ii uwe̱je̱ja̱i̱ achirnaikiamji métek enentáimji
    tusarⁱ.
  otm-NT: Janangue'a nu'bʉ mi hyąxa njuąni ngue 'da'angu nan hɛ̨ts'i a ra 'bɛfi bin
    'daje ʉ yʉ ngʉrpi a ra Jacobo, nɛ ra Pedro, nɛ ra Xuua, bi bɛndga ma 'yɛ'be ra
    Bernabé. Nu'a nám bøn'a n'dat'a dí ɛ̨c'yɛihe, nɛ n'dat'a dím mamhbe ga mbɛ'be
    bʉ 'bʉ'ʉ hing yʉ judío, dam pɛ'be bʉ, pɛ nu'ʉ, di thoqui da xih yʉ judío.
  dah-dah: Irdeb Yesuyen alya bereyat doyaŋ mar karkuwaŋ yeŋ nurde yuneŋ hinhan al
    karwo, Doyaŋ Al Kuruŋniniŋde kuliŋ Yemsyabe kadom waraŋ Pitaya Yonya gore fudinde
    Al Kuruŋ beleŋ buniŋeŋ nurde igiŋ igiŋ nirde hinhin goyen bebak tiyamiŋ. Irdeb
    neya Banabasyabe yende meteŋ kadom yeŋ nurde duneŋbe awalik hiniŋ yeŋ handerer
    danarde amaŋ amaŋ diramiŋ. Irdeb, “Banabasya geyabe Yuda mar moŋ bana kuŋ meteŋ
    tiriryeŋ, munaŋ neŋbe Yuda mar bana meteŋ teŋ hitek,” dinamiŋ.
  tnk-tnk: Nənə Jemes, mɨne Pita, mɨne Jon, iəmə mirəhar nəha kani irəhar mə pos me
    səvəi nimwəfwaki, nəpɨn irəhar harənətə Kumwesən ramasitu ia nirak ia namasanien
    səvənhi, harosə pehe rəɡɨnrahar mwatuk m kɨmrau Panapas rəmwhen mə kɨmaha kusen
    kuatia. Nənə kɨmaha pam iahəseni mə tahəuai kɨmaha me. Kɨmrau Panapas tarouevən
    rouəvisau m nərmama rɨpko mhə irəha nəkur Isrel, nənə irəha tuhəuvən mhəvisau
    m nəkur Isrel.
  kpr-kpr: Avori, God namokena sonemba futuse, nanda saramana esimbugusira, ava kasama
    edo, gegenembo kokotofu seraera, James, Cephas (o Peter seraera), ne John de dabade
    eredo, namane Barnabas ghae da ungo jijighuseri. Aminguse, ne namonde saramana
    kau daba ava use irari dae siseri. Amo, ne yama Jusi embokena vironu sise iraeteri.
    A namane mo, nenda gitofu vika mendo anoso jo gafugae eraera, aikena ya vironu
    sise iraeteri.
  san-IAS: ato mahyaṁ dattam anugrahaṁ pratijñāya stambhā iva gaṇitā ye yākūb kaiphā
    yohan caite sahāyatāsūcakaṁ dakṣiṇahastagrahaṁṇa vidhāya māṁ barṇabbāñca jagaduḥ,
    yuvāṁ bhinnajātīyānāṁ sannidhiṁ gacchataṁ vayaṁ chinnatvacā sannidhiṁ gacchāmaḥ,
  nho-nho: James, Peter, aa ko John, naa tama e mee ma ko naa tama hakamaatua raa,
    ni illoa hakaraaoi iloo maa TeAtua ni kaumai te heuna e lasi nei. Naa tama naa
    ni oomai no pureppure ki maaua ma Barnabas, teenaa ki hakailoa mai maa maatou
    katoo e heheuna hakapaa. Maatou ni tuku maatou taratara maa maaua ma Barnabas
    ma ki heheuna ma naa tama teelaa seai ma ni Jew, aa laatou iaa ku heheuna ma naa Jew.
  gym-NT: Ngöbö ara jire käkwe ti mikani kukwe kuin Jesubtä ngwianka amne, ti rabadre
    sribi nuene kuin, abkokäre Ngöbökwe ja moto mikani kuin tikrä abko rükaba gare
    Santiagoye, Pedroye amne Juanye. Ye mden kisete, nun kaba ngäbti kwetre sribi
    muko jakwe kwrere, käkwe kise ngökaba Bernabéye amne tie, kukwe dirita tikwe abko
    kukwe metre mikakäre gare. Niaratre nimä ye abko ürä dite dite käta nünenkä dite
    ju ketatekrä krö ye kwrere nämane nitre tödekaka Jesubti ngätäite amne, nun rikadre
    kukwe kuin Jesubtä ngwena nitre ñakare israelitare yeye amne niaratre nimä abko
    rikadre nitre israelita ngätäite abko rababa dbe kräke.
  azg-NT: Juu Santiago, yo Pedro yo ninꞌJuan, conintquehin ndëë nnꞌan na conduihan
    tmaanꞌ cüentaaꞌ Tyoꞌtsꞌon tsjoon Jerusalén. Jndë na taaꞌ nꞌonhan na nquii Tyoꞌtsꞌon
    jndë incyaa jon na matsixuan ja tsꞌianmin na mancya jñꞌoon naya ꞌnaanꞌ jon ndëë
    nnꞌan na chito tsjan nnꞌan judíos conduihan, yajoꞌ yo na neinhan tꞌuehan ntꞌö
    yo Bernabé. Ndoꞌ na jntꞌahan na nndaꞌ, jnanꞌmanhan na conanꞌjonhan yo já juu tsꞌian
    na iꞌua jon ndë́ na quitsayꞌö́n juu jñꞌoonꞌ jon ndëë nnꞌan na chito judíos conduihan,
    viochen xjen joohin ngoyꞌonhinhanꞌ ndëë nque nnꞌan judíos.
  bhd-bhd: ज़ैना मैन्हु कलीसियारे खम्मबे समझ़े गाते थिये (यानी खास लीडर) मतलब याकूब,
    कैफा (यानी पतरस) ते यूहन्ना तैनेईं अनुग्रहेरू तैन वरदान पिशानू ज़ैन मीं मैलोरू
    थियूं। तैनेईं अवं ते बरनबास साथी सेमझ़तां ते असन सेइं हथ मिलेइतां राज़ी भोए। कि
    अस गैर कौमन मां खुशखबरी प्रचार केरम, ते तैना यहूदीन मां।
  too-NT: Jacobo lā' Pedro lā' Juan ixcālaktzī'ncan hua'chi xanapuxcu'nu'. Lā' a'xni'ca'
    xlaca'n taca'tzīlh que Dios ixquilīmāmacū'nī't huā'mā' lītlōt, lā' quintamakachi'palh
    quit lā' nā Bernabé. Lā' chuntza' tatlahualh porque quilīhuākca'n xa'iclacchihuīna'nī'tauj
    que quina'n na'icscujāuj na ixlaclhni'ca'n a'ntīn tū' israelitas lā' xlaca'n natascuja
    na ixlaclhni'ca'n huan israelitas.
  ind-AYT: Setelah Yakobus, Petrus, dan Yohanes, yang dipandang sebagai saka guru
    bagi jemaat menyadari anugerah yang diberikan kepadaku, mereka memberikan tangan
    kanan persekutuan kepada Barnabas dan kepadaku supaya kami pergi kepada orang-orang
    bukan Yahudi, sedangkan mereka pergi kepada orang-orang bersunat.
  cjo-NT: 'Ñaakiro, reewatakaantzi Jantyaako, Peetero eejatzi Jowa. Ari riyoteeyakini
    rirori itajonkakowentaana Tajorentsi. Iñaaperoeyawakinani, eejatzi iñaaperoeyawakirini
    Werenawee; ikanteeyakinani: “Kyaaryo, akimitawakagaeyakani. Okimitaka nokenkithatakagaeyirini
    naari ajoriiyotzinkarite, piyaateeyeni eeroka pikenkithatakagaeyerini paashinijatzitatsiri
    atziri”.'
  nsn-nsn: Jems mes Pita, doh Jon tera keip o tamatang uoum keip tar lotu gisina ka
    bang paroko tar siokor kalekinale uleikonene ke heirin God totoguo, temaeit ka
    uelkuse pang lima keipinguasina tamiraeim me Barnabas tar ualasira pare, inggeim
    mi kalekinale tokah. Doh inggeim king ueluauiae pare, raeim me Barnabas teira
    la kalekinale tasir gime uan ahik paho Ju, bo gisina tera la kalekinale tasir
    Ju.
  san-DEV: अतो मह्यं दत्तम् अनुग्रहं प्रतिज्ञाय स्तम्भा इव गणिता ये याकूब् कैफा योहन्
    चैते सहायतासूचकं दक्षिणहस्तग्रहंण विधाय मां बर्णब्बाञ्च जगदुः, युवां भिन्नजातीयानां
    सन्निधिं गच्छतं वयं छिन्नत्वचा सन्निधिं गच्छामः,
  tna-NT: 'Beju Jacobo, Pedro, Juan cuana da edue cuana sa ehuidusuji aida putana.
    Tuneda bahue putana Diusu ja ema huaratiatana. Bernabé neje ema saida batsutana
    huecuana Diusu sa emebajaji cuana nime tupupai. Paije hue uja putana huecuana:
    “Mida judío mahue cuana peje su quisaquisa putique. Ecuanaju judío cuana peje
    su.”'
  lid-lid: Eme Jemis, Pita hawe Jon badeh, oro lau ta batun dah, ndratanan Kindrei
    badeh, ndratehei lahou dah ndrame kanik; eme, oro ndrateu lim hawe aru Banabas.
    Eme, aso ndrasehek sahou randra le, ta aso amekes lahou le. Oro amekes lahou i
    bolo iri Juwis, ya aru Banabas amekes lahou i bolo iri lau badu leheleh.
  wim-wim: Nil James-a, Peter-a, putha John thaniya keꞌ pam moom iiy-iiyantan. Thanan
    ngaantam-ngeeyin nil God.angan work ngath inan piꞌan theeꞌar wik minan waaꞌ-waaꞌāng
    pam wanch Jews yaꞌ al-alantan. Puth thananiya maꞌ thuth-thuthin nganang Barnabas.angan,
    an meenathan ngan maꞌmangkamana karpam workan iiy-iiyanan nungant piip God.antana.
    Ngan yot anman puth karp thawan ngan Barnabas.angan workan iiy-iiyān thanttangwey
    Jews yaꞌ al-alantanganweya, thananiy-a, work Jews al-alantangan iiy-iiyayna.
  zga-M: Usinkhi uYakobo, u Kefa, nu Yohana, vamanyikhikhi ukhuta vancheengile itembile,
    valumanyile ulukhungu une, vatupokhile mugati mululundamano une nu Barnaba. Vagakhile
    ewo ukhuta putulutage khuvanu avapanchi avava chiwe.
  yom-yom: Diawu Zaki, Piela ayi Yowani, bobo badi banga makunzi ma dibundu, bu bamona
    nlemvo wowo nditambula, bayiza kutuvana, Balinabasi ayi minu, mboti yoyo yimmonisa
    ti tueka mu kithuadi kimosi. Batukindisa mu kuenda kuidi Bapakanu bosi bawu benda
    kuidi Bayuda.
  san-SIN: අතෝ මහ්‍යං දත්තම් අනුග්‍රහං ප්‍රතිඥාය ස්තම්භා ඉව ගණිතා යේ යාකූබ් කෛඵා යෝහන්
    චෛතේ සහායතාසූචකං දක්‍ෂිණහස්තග්‍රහංණ විධාය මාං බර්ණබ්බාඤ්ච ජගදුඃ, යුවාං භින්නජාතීයානාං
    සන්නිධිං ගච්ඡතං වයං ඡින්නත්වචා සන්නිධිං ගච්ඡාමඃ,
  yut-yut: Amɨn da Jems, Pita ae Jon uŋun paŋmuwukbi dakon kɨla amɨn yaŋ pɨndakgwit.
    Uŋun kɨla amɨn da Piŋkop da nandaŋ yawotni do aŋek pi uŋun namgut uŋun nandaŋek
    Banabas gat nit dakon kɨsit ɨlɨgek notninsi yaŋon da nit tɨmɨkgwit. Aŋek nit Amɨn
    Ŋwakŋwarɨ Kabɨkon pi aŋapdo uŋun da Juda amɨn nandaŋ gadat dɨma abi kabɨkon pi
    ani do but kaloŋ agɨmaŋ.
  grc-BYZ: καὶ γνόντες τὴν χάριν τὴν δοθεῖσάν μοι, Ἰάκωβος καὶ Κηφᾶς καὶ Ἰωάννης,
    οἱ δοκοῦντες στῦλοι εἶναι, δεξιὰς ἔδωκαν ἐμοὶ καὶ Βαρνάβᾳ κοινωνίας, ἵνα ἡμεῖς
    εἰς τὰ ἔθνη, αὐτοὶ δὲ εἰς τὴν περιτομήν·
  cpc-NT: Ikanta Jacobo, Pedro ipoña Juan, itayitakawori ijiwatziri kimisantzinkari,
    jiyotanaki iri Pawa itakotaanari, iri shinitakinawori nantayitakiri. Aripaiti
    jaawakina kamiitha, ari ikimitaawakiri iijatzi Bernabé, ari onkantya niyaatakaantyaawori
    nonkinkithatakaayitairi kaari nojyininkata. Ari inkimitanatyaari irirori inkinkithatakaayitairi
    ikaatzi totamishitaanitachari.
  nhg-NT: Por inu Jacobo hua Cefas hua Xohuö, tli tocnihua quenpejpeaya quiename tlötlajtoönejme,
    yejua momacaque cuienta de que Deus niechpaliebeliloöya ca tiefavur. Hua ca naja
    hua Bernabé otiechmacaque inmöyecmö para otiechelfejque que oyejyeya de acuierdo
    que tejua tequennunutzasque tli amo joriojte, hua yejua quennunutzasque joriojte.
  nya-nya: Yakobo, Petro ndi Yohane, amene ankatengedwa ngati mizati, atazindikira
    chisomo chimene chinapatsidwa kwa ine, anagwirana chanza ndi ine ndi Barnaba kusonyeza
    chiyanjano chathu. Iwo anavomereza kuti ife tipite kwa anthu a mitundu ina ndipo
    iwo apite kwa Ayuda.
  ngu-NT: Yejhua ica Jacobo, Pedro niman Juan, on yejhuan más huejhueyixtoquej intech
    on tlaneltocaquej, oquimatquej ica melahuac Dios yejhua onechmacac in cuajli tequitl.
    Niman quemaj otechmaquitzquijquej nejhua niman Bernabé. Ijcon otechselijquej quen
    intehuicalhuan ipan itequiu Dios, niman ocuelitaquej para tejhuamej ma ticteijlitij
    on itlajtol Dios ne intech on yejhuan xhebreos niman yejhuamej intech on hebreos.
  kup-kup: Met Zemisir Pitar Zon paru poekariz korav ahö ravat heh-pori Godihö ne
    gog ahö epovok neñeh-pot hodad ravat dei Banabas maras anat pot añah, “Ae, dari
    gog honevok hez, met dei Zudaholon mañovai sohok, oñ arip Zuda bon oñ añarab patarin
    mañovai sohopek.”
  jid-jid: Ni Yakubu, Kefas, ni Yohana wa ba toh ba baba i bi wa ba meh iklisiya,
    baka toh ndindi wa ba ban nne, ba ka nota wo ko ri u wa ki katu mbi ni Barnabas,
    ba tie naki don duta ki hi ni bi korah, u baba baka hi ni bi wa ba yo'u nji ni
    bawu'a.
  wmw-wmw: Basi, nakuwona rehema yanipewe omi, Yakobu, Peduru na Yahaya, wáwere maribwi
    a jamati, wakitilunga nkono, omi pamoja na Barinaba, alama ya kutitikizira. Watenda
    javyo ipate ofwe tiwereze Habari Ngema wanu Sawari-Mayahudi, kuno ewo wakiwereza
    Mayahudi.
  gmv-GGM: Wana tusamala gidida Phesxirosane Yansaykka tas imetida Xoossa imo akekidi
    tasne ista qasse Ayhudatas qasla yotanas qaala gagidos.
  ssg-ssg: Jeims, Pita ma Jon, tesol masiwi tapein ti teka kahikahi Jises, lato paxai
    tioi ka Haeu hani nga teik puasain tuah ien. Lato teini minamili Banabas, kolakol
    ka amite ailele puasain tenenawe. Ape amite aile tenen namil masin, amili aile
    puasain ien leili teka kumahe Ju ape lato puas tatale kapi teka Ju.
  zpo-NT: Nu kwaanzee lee Chag, Pér nu Juan, re xaa non lo re xaa Jesús, mzeen xaa
    lee Dios mleey na kee na zhiin ne lo yalnkela cheen Dios. Nu snee mlu xaa mkayaa
    xaa nu mod xmig xaa, nel mzaa xaa yaa xaa lo rop nu Bernabé, nu mzeyal xaa ya
    nu lo re xaa nanakt xaa Israel kee nu zhiin, nu lee re xaa kee zhiin lo re sawlazh
    nu.
  poy-poy: Su Yakobu na Kefa na Yohani yawawonikaniti kuwera mpanda, wavimaniti kuwera
    Mlungu kamupananiti manemu aga, su womberi watenditi malinganiru na twenga kwa
    kutukola mawoku neni pamuhera na Barinaba. Twenga tujimilirana kuwera twakatendi
    lihengu pakati pa wantu yawawera ndiri Wayawudi na womberi watendi lihengu pakati
    pa Wayawudi.
  qwh-NT: Tseno canäpaq Dios yachenï qomashqantam Jesusman creyicoqcunapa mandacoqnincuna
    Santiagu, Pedru y Juan, cuentata qocuriyarqan. Tsemi noqatawan Bernabeta taqllaparayämarqan
    noqacunawan acuerdu carnin. Tsenomi parlariyarqä pecuna Israel caqcunata willapäcuyänanpaq
    y noqacunana mana israel caqcunaman willapäcoq eucuyänäpaq.
  gaw-gaw: Jakobus, Petrus, Johanes ele, laa ag ahilagnu, “Ag am iḵi danab,” aon aṯeb
    amu, ag Kayak Nug ehaniṯak oḵai hamu megṯe amup̱a Nug da uḏat imu heḵulnu meḏom
    doop̱ig. Ag anam doop̱ig amunu ag da Banabas ele i ep̱enih aḏaeg, ig oonig laip̱u
    meta, da Banabas ele i am iiṯa aḏi oolagp̱a uḏat hebupuḏ, ag am Juda danab oolagp̱a
    uḏat heḵulagnu amut.
  nca-nca: Sopo-sopo uni ŋu Jems, Sipas, Jon ŋundo ŋande qene iŋaŋgurí, ko Anutuko
    no samaka-samaka tuwó nunaró. Asa ko enendo noya Barnabas koya topo taŋgurí. Ŋunde
    tero mande ka kusiyatowó, asa nore irisa uni wini meyowo ŋu miti mande yesowo
    yimitoyowaro, ko eneŋombo uni koweye toŋaŋgurí mu miti mande yesowo yimitoyowaŋgo.
  zpz-NTPP: Orzeꞌ Santiag, nu Bed, nu Waa, de yu nu rnii mbecy nu nac yu zub lo, de
    yu zeꞌ gud lagy dey nu Ñgyoozh bicy mi faboor nu nap bicy num ya̱. Orzeꞌ bicy
    losaꞌ dey ya̱ nu Bernabee. Mnii dey nu de̱ ya̱ cha shaala̱ de riidz nu sac ni
    Crisht zeꞌ nu yuꞌ de mbecy nu walab mbecy Israeel. Zeꞌ de ub yu shaal yu de riidz
    nu sac ni Crisht zeꞌ nu yuꞌ de mbecy Israeel.
  zac-NT: Jacobo nu Pedro nu Juan na raiꞌ ziquë më principal entrë ra shmënë Jesús;
    guc bëꞌa raiꞌ de quë Dios gulë́ më na nu bësheꞌldë më na lu dchiꞌni shtë më. Guc
    raiꞌ cunformë nu gurë́ raiꞌ de acuerdë con na nu Bernabé. Bëneꞌe raiꞌ sí de quë
    Bernabé nu na tsagniꞌinú naꞌa lu ra mënë nanádiꞌi më israelitë nu lëꞌë raiꞌ guëaꞌnë
    raiꞌ con shchiꞌni Dios entrë ra më israelitë.
  kyg-kyg: Ala apaki neꞌapamiya vayaꞌmo Yemisiꞌagi Pitaꞌagi Yoniꞌagi huꞌa nageꞌnayana
    Gotiꞌa Poloꞌmo fiku ha maeno amiteno mani aote aliꞌyateꞌmo avaleno ateꞌniye, huꞌa
    nageteꞌapaeꞌmo nagaeꞌe Manamasiꞌeꞌmo aliꞌa afalu afalu kavaꞌmo huꞌa apayaꞌmo laꞌamiꞌnae.
    Laꞌamiteꞌapaeꞌmo, he kanalenagi utana malaga nofi vayaꞌaitegamo aliꞌyaꞌmo aliꞌagetao
    lagaemo Yu nofi vayaꞌaitegamo uta aliꞌyaꞌmo aligune, huꞌa laꞌaha paiꞌnae.
  kmk-kmk: Ot malasin man da Santiago, Pedro kan Juan un kankanan dan nangangatu’n
    apostoles un ingkaasin Apudyus tuwa naidumduma’n kewaaḻ kan sakon, inalamanu da
    dikami kan Bernabe un mangipaila’t dit mambubuḻunan mi. Nan-aampayunan mi kan
    dida un dikami’d manudtudu utdat bokona Judio ot dida pay manudtudu utdat Judio.
  cao-NT: Japi Jacobo, Pedro, Juan, naa oquë-oquëria ca joni bá noqui joi amaniquë
    ra, jato bëta no yonocobëquinano, Dios Chani no yoano. Jibirishahama ca carayanabo
    qui no cati nori iquë. Jato ri tsi xo toa jodiobo qui cahaina.
  bbr-bbr: Jems, Pita, Jon karauk roat akas ak roasiret kamwareäi roat näunäu senek
    äiäi. Kiro tururin ses opok, ak äpu moin Anut nukas kon wou näu oripas is sareirianik,
    karauk omsau pakan roasiret tamaraun sarau irowon. Keserianik, akas Barnabas is
    ori iwen ipiok atoin. Kiro onok keserin, kiro iken woiok karar raiäum ätär moin.
    Kesermoi, is Barnabas ori iu ätäi pote, karauk omsau pakan roasiret kamuk opok
    sarau mamur. Ak Juda roasiret kamuk opok sarau maiei.
  inb-inb: 'Santiago, Pedro i Juan kar­ka­kunami tukui­kuna­pura atun taita­kuna­sina.
    Pai­kunaka iuia­rir­ka­kunami, nuka­ta­pas Taita Dius kikin, kuia­waspa, mana
    judíu kag­kuna­pagma kacha­mu­waska kagta. Nis­paka, nukata i Bernabeta alli maki
    kuar­ka­kuna; chasaka, pai­kuna­wa nukan­chi sug­lla­sina kagta ni­raian­ga­pa.
    Kasa­mi nukan­chita nir­ka­kuna: —Kam­kuna, mana judíu kag­kunata willaspa purig­rii­chi.
    Ikuti nukan­chika, judiu­kuna­ta­mi willaspa puri­sun­chi.'
  hrv-hrv: 'i spoznavši milost koja mi je dana, Jakov, Kefa i Ivan, smatrani stupovima,
    pružiše meni i Barnabi desnice zajedništva: mi ćemo među pogane, a oni među obrezane!'
  box-NT: O Zaaki, là a Piɛre là a Zãn, bán na ɓa wee lá lòn bòròbòròwa
    na ɓuan ɓa kèrètĩ́ɛwa ɓúenɓúen kuure dĩ̀nía á zũna le lé le Dónbeenì
    lè mí sãamu á kàràfáa ho tonló mu miì. Lé bṹn nɔn á ɓa dá mí níní
    ĩnɛ́n là a Baanabaasi yi á wa tɛ̀ɛnía mín yi, à zéení le ɓa tà wa bìo,
    le ɓa lée dà-kéní làa wɛn. Á wa le warɛ́n ǹ va làa bìa yínɔń ɓa zúifùwa
    cɔ̃́n, ká ɓarɛ́n ɓɛ̀n ǹ va làa bìa lé ɓa zúifùwa cɔ̃́n.
  ote-NT: Nuya apostol bi ba̱di gue Ajua̱ xqui ꞌraca ra tsꞌɛdi pa dá ma dá zofo núꞌʉ
    hingyá xodyo. Hangue nura cu Cobo ne ra cu Pedro ne ra cu Xuua núꞌʉ ya apostol
    myá nda̱ de ra nija̱, bi ꞌracje yá ꞌyɛ pa nugui ne ra cu Berhna dá mipꞌyɛhe con
    gueꞌʉ. Gueꞌa̱ ꞌnara ntꞌudi pa dá ncompahe con gueꞌʉ. Dá cohe ꞌnara cohi gue nugui
    co ra cu Berhna ga mɛꞌbe ga zohe nuya ja̱ꞌi hingyá xodyo, ha nuꞌʉ́ da ma pa da
    zofo ya xodyo.
  wnu-wnu: Ne Yems Pita ne Yon wuri baraitari igo sarau beau eng wuri qoyam. Ye Qenu
    wonou ye sarau eng eb qamb yemaribigorei. Ne wuri der in Barnabas nob ombur uben
    inbaab wagari ne in ombur munon yurau ar eng qob wurinob qamb qirune wuri Yuda
    yurau end qob qamb ende at qib igunei.
  zam-NT: Por cona, Cob no Pedr no Juàn co' nac nerleque' myen' co' ndyoo más altant
    loo cón che'n Crist, myen' mda' cuent co' huenleque' le' Diox mbli mxo'f zin'en
    zin' ndxè'. No mbli Diox mxyal' ned mxyal' yó' loon par mxo'f zin'en zin' ndxè'.
    Látha, mxen myen' ya' ryop nu' Mbèl' par mbli myen' cuent thidte ngòc ryop nu'
    Mbèl' con myen' loo zin' co' ngue xo'f zin' myen' cón che'n Crist no par mbli
    myen' cuent ndxàc hues no ndxàc xtàa ryop nu' Mbèl' con myen' loo cón che'n Crist.
    Thidte mdoodi's myen' le' ryop nu' Mbèl' ya xo'f zin' cón che'n Crist làth mèn
    co' inacte mèn nación Israel láth nda xo'f zin' myen'a leque zin' làth mèn nación
    Israel.
  zyp-NT: Hotu cai a cangpaw he Jeims le Piter le Johan tah kama letei pehpaw Khazing
    ningdonah khah aa hmuh tihtah aa ma chyhlangpaw palangnah tah Barnaba le kama
    cawh kaa kih aa ma tle. Gental cawngsaw sahlo khatah kaaning sei pawtah le Juda
    cawngsaw sahlo khatah aaning sei pawtah khei aa naw a tlah.
  sey-NT: Ja̱je paꞌina, Jacobo, Pedro cuiꞌne Juan sehuosicohuaꞌi ëjaohuaꞌire paꞌë
    cajë ñajëna, paꞌicohuaꞌire papi ñani Maijaꞌquëpi ja̱ yoꞌo ja̱ꞌñe mësarute i̱sipi,
    cajë jë̱tëpi yëꞌëre cuiꞌne Bernabére tse̱ani pëpahuë. Ja̱je yoꞌojë i̱ñohuë, teꞌe
    cajeohuaꞌi paꞌiye. Cuiꞌne ja̱ maca deꞌoji cahuë, mësarupi sani judío peocohuaꞌire
    quëajëna, yëquëpi judío pa̱ire quëaye.
  nvm-nvm: Regavo e mamkanuk Fita ga Jeims ga Jon e Jiusbuon sos ijefuon tuar igekin
    ijieb God ire ma iji fu mienma iji game vuak na kuriavo iji faiga fu ma. Ijefuon
    bu no Banabask oimarduoknum imut keduoknum ik no rejo iji abe maren. Ijegreare
    no uri e Jius bakin buon ar ijia vakga bu e Jiusbuon ar ijia ikrekuai no ijeg
    besum buna kuaime abe maren.
  mps-mps: Tama Jems dali, Pita dali, Jon dali augwali te Godigo hani bidi tomode
    te be ni bomo elama dolalubo tiwai bidama dolaluai, te we bidigo gedude. Tama
    te bidi sela augwaligo koneai, te God agai ena olo mu tau siyu, tama enabolo te
    sę mawai. Tama tibaso, augwaligo ena dali Barnabas dali si nogo mani. Tama nogo
    mayu, da tigidaligo te homu yali, te da sigo te Juda hani isiąwai we bidi tomode
    Godigo sę yaibao, tama augwali selago te Juda bidi hani tomode te sę yaibao.
  pab-NT: Hatyo hiyeta Tiago, Pedro, João xoaha kaxaikotyatiyenae aokahiterenai ana
    waiyekehalaka Enore isehenere nomani nohateni hoka hahinaehare aokaha natyo, Barnabé
    xoaha. Wihinaehare tyare atyo waokakakoa hoka wiso atyo majudeuneharenae koni
    wahaka waokowi hoka hatyoha atyo judeunae koni hakaha aokowiha.
  llg-llg: Faik ndia, hataholi la tao Yakobis, Petrus, ma Yohanis, dadik malangga
    nggalei so. Ledoeik telu sala bubuluk, lae, Manetualain natudu Ndia dale malolen
    neu au so, boe ma ala foꞌa lambadeik de latoꞌu limak lo au ma Barnabas, fo dadik
    tanda, lae, ai basa nggai dalek esa so. Ala lakaheik ai mini Hala Malole neu hataholi
    ta Yahudi la, ma mana leni Hala Malole neu hataholi Yahudi la.
  kyf-kyf: Nɩɩ, nyɩma -yi *'Zake, Sefasɩ we -yɔ *Zaan, leglizɩnyaa 'yugalɩnya 'kadɩ
    nya, 'ɩn 'nanɩ -Lagɔ nʋa 'mɩ 'wʋ, -maa ka we yibheli. 'Ɩn wa yia ɩn -yɔ Banabasɩ
    kwɛɛ kpa. Sanɛɛ 'sa -a bhlɩa wɛlɩ -bhlo, -amɩa 'ka nyɩma -wa 'nɩa Zuifʋ nyɩdɩ
    lubho nʋ, 'ɩn wamɩa 'ka Zuifʋ nyɩdɩ lubho nʋ.
  tpi-tpi: Ol manmeri i lukim Jems na Pita na Jon olsem ol bikman bilong sios, na
    taim ol dispela man i save pinis olsem, God i bin marimari long mi na i givim
    dispela wok long mi, orait ol i sekan long mi wantaim Barnabas, na kisim mitupela
    olsem brata tru bilong ol. Na mipela olgeta i wanbel na pasim tok olsem, mitupela
    i ken mekim wok namel long ol manmeri bilong ol arapela lain, na ol yet i ken
    mekim wok namel long ol Juda.
  mih-NT: Yucuan cuenda i nacoto ra Jacobo, ta ra Pedro, ta ra Juan, ra cu nuu cuu
    tandɨhɨ ra yucuan, ta i nacoto ra vatyi maa ra Ndyoo cuu ra i saha sa vaha sii,
    sa quehin tuhun ra Cristo sihin ñiyɨvɨ. Ta zɨquɨ i natɨɨn ndaha tahan ra sihin
    mi ta sihin ra Bernabé vatyi ndoo ra vaha vatyi cua zatyiño ndi sihin ñiyɨvɨ sa
    yɨvɨ ñiyɨvɨ hebreo cuu, ta cua zatyiño maa ra sihin ñiyɨvɨ hebreo.
  qvh-NT: Sayno captinmi Santiago, Pedro y Juanpis tantyayargan ali wilacuyninta wilacur
    purinäpä Tayta Diosninsi acramashganta. Saymi Bernabëtawan nogata maquinta goyämargan
    nogacunapis paycunanöla wilacog cayashgäta waugui-panicuna musyayänanpä. Saypitanami
    wilanacuyargä paycuna Israel runacunaman ali wilacuyta wilacog aywayänanpä y nogacunana
    mana Israel runacunaman ali wilacuyta wilacog aywayänäpä.
  kms-kms: Jems, Pita di Jon, ni God ningg wute nikin quayi kiyi puq rindim kin te
    ni muqond God nikin nei pene nge yuwon nuagh ningg yembe wen negh. Pugri bu ni
    beghi ane kimand kin yumbo ur bei mand, ni nge Barnabas temu ane si pat rise.
    Di ni ngiq mand mari beghi wute aye Juda segi kin nde yembe bad di ni Juda nde
    yembe mand ye.
  agn-agn: Animan si Santiago, si Pedro, ig si Juan, ang yay ang mga inilalang mga
    pangolokolo, asing itaen nira ang sindolano tang Dios tang obrang na, yami ni
    Bernabe rinisibi ami nira bilang aroman nira ong pagpatako tang Mo-yang Balita.
    Ig namaginigoan ami ang tanira tang paning ong mga Judio, ig yami ong mga belag
    ta Judio.
  nhi-NT: Uan Jacobo, Pedro uan Juan, naquin quinmatih queh tlayacanqueh, quen ocahsicamatqueh
    nic Dios onechteochiu ica nin tiquitl, otechyecmatlahpalohqueh in Bernabé uan
    neh, uan ohcon ocnextihqueh nic yehuan uan tehuan itsepantiquitih. Uan ocyequitaqueh
    nic tehuan tiaueh innauac naquin amo judíos, uan yehuan innauac in judíos.
  ttc-NT: B'ix aj tel kyniky' ti'j te wajwalil aj oje tzaj tsi' te Qtata Dios wetz,
    yaji te Chaw, Xhpe'y b'ix Wa'nch, komo a'e' kyetz kye aj mas nim kyajwalil, kyetz
    oqet kyk'amo'na a'in b'ix te B'e'ch junch'in kyuky'i'l tzan qxikna qetza kxol
    kye aj nya'tx tijajil Israel b'ix tzan kxik kyetz kxol kye aj tijajil Israel.
  dan-1931: og da de lærte den mig givne Nåde at kende, gave Jakob og Kefas og Johannes,
    som ansås for at være Søjler, mig og Barnabas Samfundshånd for at vi skulde gå
    til Hedningerne og de til de omskårne;
  kwj-kwj: 'E, Jemis, Pita, e, Jon, wunu hi chele hima, woro wundo Gotri hima keke
    woni ri ani haro tau mwe ti kipe naha wu hambwasini ani ga Banapas ga sembe funda
    naha sini ni wu owesini tapa ti ya sini wu ha. Sembe funda wu owero bomo ti ka
    hinga: Sini ele hima kupu ba fwelei nindo tiki Gotri tau si randawa, wunjenga
    Juta hima kupu lei nindo tiki Gotri tau ti o wu rakonda.'
  vie-OVCB: Nhận thấy ơn phước Chúa ban cho tôi, Gia-cơ, Phi-e-rơ, và Giăng, là ba
    nhà lãnh đạo tối cao của Hội Thánh đã siết chặt tay tôi và Ba-na-ba, khích lệ
    chúng tôi cứ tiếp tục truyền giáo cho dân ngoại trong khi họ truyền giảng cho
    người Do Thái.
  kze-kze: Yémésiye Pítaawe Yóniye Ísóigo Ísuna kwaásira'o kárákwiraawai kentávésa
    sésa Áánútumo ámakaini'a uwo sésa Páánápáasinte kenté tiyáámba símakaawe. maarán-áíntávéta
    mimbórá-ímáyáá éta keiráí ó'onkaa-kwaasi áséi-kwasai kosimátimeyauye. miwí Yútaa-kwaasi
    kwésimatimewe.
  mpj-mpj: Palunyayuru jiikajaluya jaajipurlukalu maajalu kulirnu, Mamalurni ngayu
    junu, palumili warrkamurna ngapilkuraku, Jayimijjukamu, Piijalu Jaanjulurrju.
    Ka mara-linyajuya ngalurnu Panapajkamu ngayu. Kulirnulaju kujungkalaju walyjararranju
    Jiijajmili warrkamu ngapilku. Wajarnu-linyajuya jilanya, “Nyuntu kujarralupula
    warrkamu Jiijajmili ngapila!, Juwuparniwana, kalaju ngayunju warrkamu ngapilku
    Juwukajawanangka.”
  lbk-lbk: Ya olay cha Santiago, Pedro ken Juan ay makwanin papangolon nan mamati
    ischi, et finigfigcha ay intalek Apo Dios ken sak-en nan nay ay napateg ay chono.
    Sa cha't inpaila ay naes-esa cha tay nakilamano cha ken chakami ken Bernabe. Tinan-oyancha
    nan omayanmi ay en mangawis isnan Gentil ya ta chaicha nan en mangawis isnan Judio.
  mto-NT: Ax je̱ Santiago ma̱a̱t je̱ Pedro je̱ts je̱ Juan, je̱ꞌe̱ juuꞌ veꞌe yakko̱jtstup
    je̱ts ñu̱má̱jidup je̱ꞌe̱ veꞌe, ku veꞌe du̱nu̱jaꞌvidi je̱ts je̱ Nteꞌyam a̱tseꞌe
    ya̱ toonk xmo̱o̱y je̱ myaaꞌyu̱n ka̱jx, vanꞌitts a̱a̱tseꞌe xka̱va̱a̱ꞌndi, a̱ts
    ma̱a̱t je̱ Bernabé, veꞌem tseꞌe du̱yaknu̱ke̱ꞌxnata̱jkidi juuꞌ a̱a̱tseꞌe tu̱nko̱jtsmúk,
    veꞌem tseꞌe vyaandi je̱ts ntukma̱a̱tjaye̱jptup a̱a̱tseꞌe ya̱ toonk je̱ꞌe̱ ma̱a̱tta.
    O̱y tseꞌe du̱jávada je̱ts a̱a̱tseꞌe na̱jkx njaaꞌktún joma veꞌe ka je̱ israeejlit
    jáyuvap je̱ts je̱ꞌe̱ veꞌe jyaaꞌktóndat joma veꞌe je̱ israeejlit jayu.
  bzh-bzh: Lom mëm Yakobus lööho Pita lu Jon sën detu Yesu yi dub vabuung yi mudeng
    lo, deraḳ ni bë Anutu nelë sa nivesa. Lom dejom alu Barnabas nemamin in bë tato
    nabë he pin naloḳ vu he menehevonġ huk timu bemëm alu rëḳ ana vu alam-yu-ngwë.
    Gesir mëm dena vu alam sën denerah* navij lo.
  guj-2017: અને મને પ્રાપ્ત થયેલો અનુગ્રહ જયારે તેઓએ જાણ્યો, ત્યારે યાકૂબ, કેફા તથા
    યોહાન, જેઓ આધારસ્તંભ જેવા ગણાતા હતા, તેઓએ મારો તથા બાર્નાબાસનો પ્રેરિત તરીકે સ્વીકાર
    કર્યો, કે જેથી અમે બિનયહૂદીઓની પાસે જઈએ અને તેઓ સુન્નતીઓની યહૂદીઓની પાસે જાય.
  jvn-NT: Rasul Yakobus, rasul Pétrus, rasul lan Yohanes, sing pada dianggep pengarepé
    pasamuan, pada dunung kabèh nèk Gusti Allah déwé sing ngekèki penggawéan iki marang
    aku. Mulané terus pada salaman tangan karo aku lan Barnabas, kanggo tanda nèk
    pada setuju, tegesé, dèkné pada nyambutgawé nang tengahé bangsa Ju lan awaké déwé
    iki nyambutgawé nang tengahé liya-liya bangsa.
  byr-byr: Jeruzaalemɨ mwaalyara Kɨraazɨtɨyarera yawɨꞌna “Jemɨzai, Sipaazai (Pitai),
    Jonɨ nemɨre aꞌmwe naangere. Sɨmyarera.” Yawɨꞌna kyeꞌ sahwara mwaaidɨvɨꞌ dara yawɨresasɨ.
    Ya, Gotɨyai Polɨmɨ Apozelɨyare wawɨnyaꞌ dahɨlakyaꞌna yangeꞌna wɨgaimwagakela!
    Sara deva “Nemɨ avaaiwawɨnya yadaanyainera,” deva Baanavaazalyɨ sainaarɨ ata bwaꞌnyɨna
    nehyeꞌ. Nabaai dɨnyɨna “Yo, Polɨjɨ Baanavaazalyɨ saraai ajɨmya yuyangɨyaraayawɨnna
    kuna wika! Nemɨ kɨlaaka dayaraayawɨ wawɨnya yaana!” Dɨnyɨna kyo naarɨmɨ “Tewaanyasɨ,”
    wɨdɨna yoi.
  ian-ian: Kuvuk nɨmba Pita, Jems, jon ndi kat njambwi nɨmba ndi wandi. God wun kat
    nɨma njɨvwa kwindɨ waa ndi kuvut nɨmba vɨga lɨndi. Ngi kat tɨga wunogwi Banabas
    kat angat taamba kwutndi. Kɨmbɨk kwutaa wandi. Pologwi banabaso wan Godna apma
    nyaangɨt Juda ana ndi nat nɨmba kat mbukiyambɨt. Nɨn wan apma nyaangɨt Juda kat
    mbukiyanɨn waa wandi.
  hun-hun: 'és elismerve a nékem adatott kegyelmet, Jakab és Kéfás meg János, kik
    oszlopokul tekintetnek, bajtársi jobbjukat nyújtották nékem és Barnabásnak, hogy
    mi a pogányok között, ők pedig a körülmetélés között prédikáljunk:'
  mcf-NT: '—queshun bëdamboen ispondashi. —Adembidi nanuna. Mimbi isadaidpembo Esusën
    naid chuibenenubi adembidi isadaidbombo chuibenendambi —quepondash. Adshumbic:
    —Esus tantiaquidquio mibi nec —queshun chuiquid dapabon Bednabebëdta mëdimbampondashi.
    Nëidic Petedo. Nëidic Acobo. Nëidic Uan. Aidtedishun chuiquid dapabo icquin adondashi.'
  kjs-kjs: Gore Jems-para Pita-para Jon-para nimuri lotu surubape alinu yaa-pulu nimumi
    abalade Gote-me ni kogono maa gisa-daa adisimi. Go-rupa adisimi-pulu nimumi Barnabas
    saana ki misimi naare ora komea ame balinu piramina lisimi. Barnabas saa laapo
    pa ruru radona rikirana puma kogono pisipa. Go palipa pare nimuri Juda alinuna
    rikirana kogono pamina lisima.
  mni-mni: Tengban Mapuna akhannaba thabak asi eingonda pinabire haina singlupki yumbini
    haina ikaikhumnariba Jacob, Peter amadi John-na khanglabada eikhoi pumnamak thougal
    touminnabasingni haibagi khudam oina Barnabas amadi eigi khut sokpire. Aduga Barnabas
    amasung eina Jihudi nattaba phurupsingda aduga makhoina Jihudisingda thougal touba
    haina eikhoina yanakhi.
  yad-NT: Jadchiy ji̱ta jiryatiy rivyicha̱da surravay daryaju̱ Ju̱denu siityari̱vay
    cabyimu Santiyácu, Pyítru, Juán jarye, varityi ridyetya̱da darya sasa̱yada Ju̱denu
    rivaayadaju̱ ray, varicha̱ra̱ju̱ ru̱mutya̱jada Bernabéveda jidchavu̱ yisa̱ju̱
    ray, rureda variy na̱jyomu, ridyityanu variy ratara samirya rijyu̱, jiryatiy na̱dyeyata̱dara
    samitu̱choda ruumuju̱ jiryatimyu̱ ne Judíyuveda daryi, riy ji̱ta jiyata̱da Judíyuvedamuju̱ra
    samitu̱choda day.
  mxb-NT: Ta ni̱ na̱koni Jacobo xíꞌín Cefas xíꞌín Juan, táꞌa̱n na̱ ndíta no̱ó na̱
    kúú kuendá Jesús, ña̱ miía̱n ndaa̱ kuiti Ndios ni̱ xi̱ꞌo choon yóꞌo noo̱í, chi̱
    ni̱ tiin na ndáꞌí, xíꞌín ndáꞌa̱ Bernabé, ña̱ náꞌa̱ ña̱ iin ni̱ nduu ndu xíꞌín
    ná. Ta ni̱ ka̱ndo̱o ndu xíꞌín ná ña̱ koꞌo̱n ndu̱ dánaꞌa̱ ndu̱ no̱ó na̱ ko̱ kúú
    na̱ Israel, ta mií ná koꞌo̱n dánaꞌa̱ tein na̱ Israel.
  pon-2006A: Eri, Seims, Piter, oh Sohn, me likamwete irail kaun ekei, re kadehdehda
    me Koht ketikihong ie ei pwukoa doadoahk wet. Irail eri itipehiong ngehi oh Parnapas,
    kilel en at iang pwukoahki doadoahkohte. Eri, kiht koaros pwungkipene me se pahn
    doadoahk nanpwungen mehn liki kan, oh irail pahn doadoahk nanpwungen mehn Suhs
    akan.
  maq-NT: Hane Jacobo cojo Pedru cojo Juan, me xi chjahárcun rë sacuaha xuta xi matitjun
    ne, hya xi cuatjin cajnercu me xi Nina casua ná me cjuandaja jan ne, cafaha me
    ntsin, ngahan cojo Bernabé, hane cuatjin catsingacun me xi ngayin ne, tinihñitangun
    cojo rë me xa rë Nina. Hane camangu tacuín xi ngayin ne, nihñi xa ngajñi rë xutaxín,
    hane me xi cuacun jan ne, sahmi me xa ngajñi rë xuta tjë rë Israel.
  hto-hto: Aféruillaɨdo Santiago, Pedro, Juan dɨga nanoide ocuídɨno. Bie ñuera táɨjɨnafue
    Juzíñamui cuemo jóoniana íaɨoɨ fɨdɨ́namona, cócona Bernabé dɨga caɨmare uáidotiaɨoɨ.
    Daɨí cócona fɨnódiaɨoɨ, ja nana dáamacɨdɨcaɨ daɨíllena. Iemo, afémacɨ judíuaɨ
    cɨ́gɨmo táɨjɨzailla llezica, coco jɨáɨ oni judíoñedɨno cɨ́gɨmo táɨjɨzairedɨcoco.
    Daɨí cócona daɨírediaɨoɨ.
  por-BRBSL: e quando perceberam a graça que me foi dada, Tiago e Cefas e João, aqueles
    que tinham fama de serem pilares, deram a Barnabé e a mim a mão direita da comunhão,
    que devíamos ir aos gentios, e eles à circuncisão.
  ces-NKB: a když Jakub, Kéfas a Jan, kteří jsou považováni za sloupy, poznali milost,
    která mi byla dána, podali mně a Barnabášovi pravice [na důkaz] společenství,
    abychom my [šli] k pohanům a oni k obřezaným.
  cui-cui: Santiago, irʉ Pedro irʉ Juan barapo acoibi poyobe jiwi yabara nanta xeina
    xua barapo acoibi poyobe pepa pecanamataxeinaewi xua canamataxeinatsi pomonae
    Nacom piamonae tatsi daxita pomonae pejume cowʉntsixaetsi Cristo. Barapo acoibi
    poyobe yaputane xua Nacom necata barapo penacuichiwa. Bapoxonae barapo acoibi
    poyobe necobe jayaba xua patsita itapeinya xeinan xua pebʉrʉya cuita pata nanta
    xeinaewa xua xan barapoyobe jiwanan poyobe xua Nacom Pejume Diwesi cueicueijei
    jiwitha. Barapo acoibi poyobe irʉ Bernabé cobe jayabatsi. Barapomonae baxua exana
    poxoru pata jiwimonae pana naexanan, yawano poxoru barapomonae pebʉrʉya nanta
    xeina, xua paxanbe Bernabé panbe paponaeinbe ichaxota pomonae jopa judiomonae
    naexanaeyo xua irʉrʉ poxonae barapomonae nabarʉ nacuichina pomonae judiomonaetha.
  boj-2014: Tamo uŋgasari kalil naŋgi mareqnub, “Jems na Pita na Jon na naŋgi qalub
    Kristen gate unub.” Ariya naŋgi qalub qalie, Qotei a e qa dego are boleiyosiq
    Yesus aqa wau ebej. Degsib qalieosib deqa naŋgi na aqo Barnabas wo gago baŋ ojsib
    mergeb, “Niŋgi gago Kristen was bole.” Osib naŋgi aqo aiyel ti are qujaitosib
    anjam endegsib keretosib mergeb, “Niŋgi Barnabas wo sawa bei beiq di Qotei aqa
    wau yoqniy. Iga muluŋ uno qaji naŋgo ambleq di wauoqnqom.”
  eng-OEBUS: Recognizing the charge entrusted to me, James, Peter, and John, who were
    regarded as pillars of the church, openly acknowledged Barnabas and me as fellow
    workers, agreeing that we should go to the Gentiles, and they to the Jews.
  eri-eri: Ariya, fai‑aita bagu nere Jems wainga Pita wainga Jon, nere sios nomo fai
    aroro dorofe nerige gane, onodu saini nere fai waha Itou no ji bona aau warainga
    haruwe beha hiyai waha isidu bode, nere ji Barnabas ngare sigani hiridu bode,
    nebere bainege tigini dorofe hairaneha. Ere oruwanga huwanyage etengadu boya,
    beele benou ngado weye, ere nga edo nere fai-aita fereha gamanege langa haruwe
    te gederenga, nere nage edo Juda gamanege langa haruwe todbode.
  aly-aly: James-then Peter-then John-then rernem akwel atyetyart anenh tyaty-areny-rnemek.
    Rernem Jew-rnem-warlant angkakert alhek. Aylernanth ingwer-rnem-warl angkakert
    alhetyek. Alakenh-anyem rernem aylernekanth kel inkwerelhek Barnabas-then, Akngeyelarl
    aylernanthenh thwenek ingwer-rnem-warl alhetyek.
  wiu-wiu: Nitikete Yame Pitata Yone toa tobou meane tetepo tane ali-mename ekete
    e̱e nimini okono, Polo neme winile tomotoa pewe witikilepa Akolaliyo tadeko wa
    ootokoa kakete eya tokoi. Banabasi tota kini yagono agota latikete tone yono motekete
    ekete nipa ete Aposelo ali-kiti kime Yu yatene pitiki toa Yesunole takama poono,
    Banabasi kitame e ku pa yatene pitiki toa onekele takama poatino poe wa okoi.
  swe-swe: När Jakob, Kefas (Petrus) och Johannes som var kända som (hade ryktet om
    sig att vara) pelare [i Jerusalems församling] kände (förstod, hade en personlig
    erfarenhet av) Guds nåd som jag fått ta emot, räckte de mig och Barnabas handen
    för samarbete. Vi kom överens om att vi [jag och Barnabas] skulle gå till hedningarna
    och de till de omskurna (judarna).
  cth-cth: Kâuepkhai e Jem, Piter hoi Jawhan tinaw hai kai ni ka coe e lungmanae a
    panue navah, ahnimanaw teh vuensom ka a naw koe cei hane hoi kaimouh teh Jentelnaw
    koe cei hanelah Barnabas hoi kai ni hnâ ka bokhai.
  mti-mti: Jemus, Pita ge Jon mu yautanwa irap mina apan koukawa, mu yaug anoya ano
    oraiwa mame me ne nednewa, sira mu nanu yutanwa ne ge Banabas nuniya. Me irawa
    yautanwa mu desirom toboreme. Natawa me nu Ju onan igiyawa gumbo angetan ete,
    sira mu kwapituitui igiyawa gumbo ampe.
  pad-NT: 'Vahoariha va''ora vanaonivini adani Pedro, Tiago, João vihiki, Jesus Cristo
    kaija''ari vanava''isohiva abono. Pedroa aviga''iki ida Deus hora nagathogatho''avini,
    judeus kaija''ari vihiriki-ra va''ora oanava''isohionija kaimoni Jesus monina
    jahakia. Ariabono akani''akhama''ihi Pedro, Tiago, João vihiki khama: —Paulo,
    Barnabé a''onivani, Deus a''onira nofiki a''oni Jesus monina jahakia va''ora avaranava''isohionira
    kaimoni adani akadija''ari vihiriki. Pedro ivani, Deus ira nofiki i, va''ora ianava''isohionira
    kaimoni adani akadija''ari. Ariabono aakanajahamisikhamavini mani ida asa''a-ra
    vaagathivini hija.'
  twi-twi: Yakobo, Petro ne Yohane a na wɔfa no sɛ wɔyɛ mpanyimfo no gye too mu se,
    Onyankopɔn ama me adwuma sononko bi sɛ minni, enti wokyiaa me ne Barnaba. Wɔpenee
    so se yɛnyɛ adwuma wɔ amanamanmufo no mu na wɔn nso wɔnyɛ adwuma wɔ Yudafo no
    mu.
  hlt-hlt: Tedae kai taengah m'paek lungvatnah aka ming, James neh Kephas neh Johan,
    rhungsut la aka om ham mingom rhoek loh, rhoinaengnah bantang kut tah kamah neh
    Barnabas taengah a thoh uh. Te dongah namtom ham ka om uh tih amih te yahvinrhetnah
    taengah om van.
  tbz-SIM: Isɑku nɛ̀ Piɛri nɛ̀ Isɑ̃ɑ̃ bɛ̀ɛ̀ ni Kirisi kɔbɛ kɛ̀ bɛ̀ɛ bɑntɛ́ Kuyie nkuù
    n duɔ́mmɛ̀ dɛ kó mutɔ̃mmú, kɛ́yɔ̃kii mí nnɛ̀ Bɑnnɑbɑɑsi ti nɔu, dɛ̀ɛ̀ bɛnkú kɛ
    dò nti wɛ̃nnɛ́ tinɑ́ɑǹtì. Kɛ̀ ti kɔtɛ bɛ̀ɛ̀ í tú Sifubɛ bíɛ́kɛ̀ kɛ̀ bɛmbɛɛ kɔtɛ
    Sifubɛ bíɛ́kɛ̀.
  san-GUJ: અતો મહ્યં દત્તમ્ અનુગ્રહં પ્રતિજ્ઞાય સ્તમ્ભા ઇવ ગણિતા યે યાકૂબ્ કૈફા યોહન્
    ચૈતે સહાયતાસૂચકં દક્ષિણહસ્તગ્રહંણ વિધાય માં બર્ણબ્બાઞ્ચ જગદુઃ, યુવાં ભિન્નજાતીયાનાં
    સન્નિધિં ગચ્છતં વયં છિન્નત્વચા સન્નિધિં ગચ્છામઃ,
  ake-NT: Isens, Pi'ta mɨrɨ awonsi'kɨ Isaan, anʉnsan kon itepuru ton pe uya urɨ mɨrɨ
    awonsi'kɨ Panapas a'si'pʉ temiyatʉ kon enwo'netʉ ke tʉtonpa kon pe, wakʉ nonkasa'
    uyena' to'ka'nʉkʉ tʉuya'nokon a'tai. To' uya ewai' ta'pʉ, ina utɨto' pe iyesi
    a'tai Esuwerʉ amʉ' pen ton piya', mɨrɨ awonsi'kɨ kamoro Esuwerʉ amʉ' piya'.
  qvn-NT: Chaura Jesusman yupachicugcunachru chay mandagcunaga Santiagos Pedros Juansi
    Dios nimasha canganta tantiarärirga goräriman maquintam nogatawan Bernabëta. “Lapanchichrau
    uryashun” nir, nogacuna juc casta runacunaman aywapäcunäpag, nätan paycuna Israel
    castacunaman aywapäcunanpag.
  tku-NT: Jacobo ē Pedro ē Juan ixcālaktzī'ncan hua'chi xanapuxcu'nu'. A'cxni' xlaca'n
    taca'tzīlh Dios ixquimacamaxquī'nī't huā'mā' tascujūt, ē quintamakachi'palh quit
    ē Bernabé. Chuntza' tatlahualh ixpālacata quilīpō'ktuca'n xa'icchihuīna'nī'tauj
    quina'n na'icscujāuj na ixpu'nanca'n tī jā israelitas ē xlaca'n natascuja na ixpu'nanca'n
    israelitas.
  bjk-bjk: E Jems, Pita, me Jon, ewe a nangadi tobo döxömen öraxin idiet bere idiet
    tobo tön sik a lotu, io, idiet toxo perexulen bere God ixo wadöane e arixe mina
    tinörön. Io, idiet toxo tön lime arixe me maa me Banabas sua osen bere mem marabo
    rörörön arixe. Io, idiet toxo maraxa bere maa marabo wan urungan te idi ewe nang
    kaim bara abo Judeia, ma bere idiet tabo wan urungan köbo Judeia.
  msy-2020: '@see-verse:GAL.002.008'
  bpr-bpr: Ale Dyém, Piter na Dyan, dilè na dale ulu, gadèla Dwata fimò do ani. Toola
    gami dnawat dademela salngad tamdò. Na yé gusasatu nawa i kdeemi, lwemi Barnabas,
    tamdò di dad to ise Dyu, na nè dale, tamdò ale di dad Dyu.
