    so whi̧ tua̧paae fóo, yaairaalu da̧ fea fo kȩlaaróló, wisirapóló mo beta̧ kisipatóró
    mualepó.
  hin-2017: और जब उन्होंने उस अनुग्रह को जो मुझे मिला था जान लिया, तो याकूब, और कैफा,
    और यूहन्ना ने जो कलीसिया के खम्भे समझे जाते थे, मुझ को और बरनबास को संगति का दाहिना
    हाथ देकर संग कर लिया, कि हम अन्यजातियों के पास जाएँ, और वे खतना किए हुओं के पास।
  wol-KYG: Ña ñu jàppoon ne ñooy kenuy mbooloom gëmkat ña nag, te ñuy Yanqóoba ak
