    सुंता झालेल्याकडे जावे.
  snp-snp: Eti loti koliti, ido nasafilila nomami yaki eyefe loti, ya Yemusile, Sifasi
    Pitale, Yonile, mono wenena lawenina kelamo we yate namote Banabasite adelo oluti
    lamoki koina witi, lamo ya ailo feka wenena minadoka unawae, loti lolumuti, ido
    amo ya Yuda wenena minadoka unune, loti eti o ledamo ne.
  isl-isl: '@see-verse:GAL.002.008'
  spy-NT: Yu kawokukas ꞉Yāākōbō āk Bētērō kuboonto keey Yoowaana choo ki kāāntōōyikaab
    biikaab Kiriistō kule kiibēruur ꞉Yēyiin yiisyēēnyuu, koosubaayaa anii āk Barnaaba
    kukachamta kāānēētiisyēēnyoo. Kichāmchiin kule kyoomchi ꞉acheek lōkōōywēk biiko
    choo mā Yuutayeek ānkwoomchi ꞉icheek choo Yuutayeek.
  xnn-xnn: '@see-verse:GAL.002.008'
  mwe-mwe: Bhai a Yakobho na a Kepa na a Yowana ashikalongolele bhakulu, bhakamumanyanjeje
    kuti a Nnungu bhashimba nema, gubhatupelenje nkono nne na a Bhanabha kulanguya
    kuti bhanakutupinjilanga liengo lya mmbone, nkupinga uwe tukalunguye kubhandunji
    bha ilambo ina na bhanganyabho ku Bhayaudi.
  tte-tte: '@see-verse:GAL.002.008'
  tcs-tcs: Dem soslida, Zemes, Pita, ane Zon, sabe God i bin gibe mi dat gipt ane
    dempla i bin welkam Banabas ane mi. Ane dempla bin meke mitu strong po kip pris
    po dem Nozuwispipol, wail dempla bin kipgo po meke wok blo dempla wea dem Zuwispipol.
  hlt-THB: Tungling na ak awm Jakob, Piter ingkaw Johan ing, kai a venawh am qeennaak
    ce ni pe lawt hy tice a mi sim awh kai ingkaw Barnaba ce tangkut ing ni do uhy.
    Kainih ve Gentelkhqi venawh ceh aham ingkaw a mimah taw Judahkhqi venawh ceh aham
    ti unyng.
  soq-soq: Tane no sumanai sosomba Iems, Pita ita Ion, mo mida Ierusalem ekelesiawa
    apanawa eiau, ewane atenton God amonawa euwa di ne neno aposel nolawa wadana.
    Mo atentoiena ne Banabas nata mo do dea os, sa baiwa witamba wadane auwaneiena.
    Gagalomba dodomanaleno mo dianene waienase, “Rua os e Paul Banabas nata aitane
    uwa daitada apanawa bedeuwo nolaitana, tane no ipa Ius apanawa mampo Gagalo euda
    amonantonta.
  qub-qub: Chayno captinmi mayur ermänucuna Santiago, Pedro y Juanpis tantiyaran willacuyninta
    willacur purinäpaj Tayta Diosninchi acramashanta. Chaypitanami parlacurä paycuna
    Israel runacunaman alli willacuyta willacoj aywananpaj, y nogacunana mana Israel
    runacunaman aywanäpaj. Alli parlacushä musyacänanpänami maquinta gomaran.
  att-att: Á di Ime kári Eduru kâ Kuan, nga kátannangád da, pakánnámmu ra ta si Namarò
    yù nanullà nikán, inalimánu ra kami kâ Bernabe, gapu ta magayáyâ ira ta mattatádday
    kami nga mattarabáku kâ Namarò. Á nattatádday yù nonò da ánna yù nonò mi, ta sikami
    kâ Bernabe yù umay mangilayalayâ sù ira ari Kudio ánna aggira yù umay mangilayalayâ
    sù ira Kudio.
  bki-bki: Naruei Yemesi naio Pitere a Jone, napano tomu nalo aberenio ka nalo ve
    tolu nei abe kialo navurim̃araboiano, nalo abitilubar ka Atua midu im̃auano maraiu
    nei joa jum̃aku ea kiano tiniememiano. Ana nalo tolu nei abinimei abanjum̃alo
    kumemliko Barnabas, jibe ka napano kumemi nube taara takurano kumemliko nalo,
    mia nubiniu numijamo ka nuvitibure im̃auano nalo, jibe ka napano mia kumemi ve
    juo nuva nuvioliolu ea vio nalo na tomu nalo napano maka ave kulo Ju, a mia nalo
    avan aioliolu ea kulo Ju nalo kialo vio.
  bqp-bqp: Yamisi kũ Pitao kũ Yuhana kũ òtɛni ń gwa sↄsi gbɛ̀gba ũnↄ gba kũ Luda
    dàmɛnɛɛ dↄ̃̀, akũ ò ↄ kpàwá, ókↄ̃nↄ kũ Baanabao kↄ̃gbɛ̃kɛ sèeda ũ. Ò sì ò gɛ́
    buri pãndenↄ kĩnaa, mↄ́kↄ̃nↄ sↄ̃, Yudanↄ kĩnaa.
  mcp-mcp: Nə́ ndɛɛ́, buud bwə́ á ŋgə ŋwa Zhâk bá Séfas nə Yuánɛs nə́ omənci-mənci
    wâ *Dɔ̧. Omənci-mənci ɔ́nɨ báá bwə́ á magʉlə nə́ Zɛmbî nyə a mə́ fɛ́ɛ́sh mə fééshá
    mpáam; báá bwə́ á ka bə́da sá Barnábas, lwó nə́ bwə́ mə́ magʉlə nə́ sə́ mə́ fʉla
    nə bwo ísɛ́y bwə́ ŋgə́ sɛ̂y yííd, sə́ kə́g íkûl ishúsʉ́d, bâŋ bwə́ kə Oyúdɛn dɨ́.
  hat-hat: Lè sa a, Jak, Pyè ak Jan ki te pase pou chèf nan legliz la, yo te rekonèt
    se Bondye ki te ban m' travay sa a, yo bay Banabas ak mwen lanmen tankou asosye.
    Nou tonbe dakò pou Banabas ak mwen al travay nan mitan moun ki pa jwif yo, pou
    yo menm y' al travay ak jwif yo.
  npl-NT: Yika Jacobo, Pedro iwa Juan, akimeh okachi otlayakantokah, okajsikamatkeh
    Dios onechmaktili nin tekitl, yika onechmatlajpalojkeh iwa onechselijkeh ne iwa
    Bernabé. Okitayah kuali tejwah matikintlapowikah non amo judíojteh, iwa yejwah
    kintlapowiskiah n judíojteh.
  bgg-bgg: Jems, Phithar nane Jon hanyie shii dumuiithek doh yi ne Hamangkhung-aphuii
    è gu shii blia wie phi rone ìd yi; ji è ithek ne Barnabas nane gu rog shii wadthek
    chiiang rai, jine gathek zab ne ijak rone doh yi, Gathek è nuii rai Barnabas nane
    gu ne Gaibranthek shii blia rek pha ro, chiih-è ithek yi Jewthek duchoi shii blia
    rek pha ro.
  eng-TCENT: When James, Cephas, and John, who were esteemed as pillars of the church,
    recognized the grace given to me, they gave the right hand of fellowship to Barnabas
    and me, agreeing that we should go to the Gentiles and that they should go to
    the circumcised.
  eng-BSB: And recognizing the grace that I had been given, James, Cephas, and John—those
    reputed to be pillars—gave me and Barnabas the right hand of fellowship, so that
    we should go to the Gentiles, and they to the circumcised.
  cpu-NT: Ikanta Jacobo, Pedro ipoña Juan, etayetakarori ijevatziri kempisantzinkari,
    jiyotanake iri Pava etakotaanari, iri shinetaakenarori nantayetakeri. Aripaitera
    jaakameethatanakena, ari ikempitaavakeri eejatzi Bernabé, ari onkantya niyaatakaantyaarori
    nonkinkithatakaayetairi kaari nosheninkata. Ari inkempitanakyaari irirori inkinkithatakaayetairi
    ikaratzi totameshitaanitachari.
  san-ASM: অতো মহ্যং দত্তম্ অনুগ্ৰহং প্ৰতিজ্ঞায স্তম্ভা ইৱ গণিতা যে যাকূব্ কৈফা যোহন্
    চৈতে সহাযতাসূচকং দক্ষিণহস্তগ্ৰহংণ ৱিধায মাং বৰ্ণব্বাঞ্চ জগদুঃ, যুৱাং ভিন্নজাতীযানাং
    সন্নিধিং গচ্ছতং ৱযং ছিন্নৎৱচা সন্নিধিং গচ্ছামঃ,
  tac-NT: 'Alekeri alué Santiago ''lige Pegro (Sepasi) ''lige Juani napu nile abé
    e''wélala, napu nile alé re''obachi nulame, ''la nirale ''lige regá aníturu: «Ye
    oká rió Páulo ''lige Bernabé ''la bijchiá ''la Onorúgamete mochiárigime ju napurigá
    benírimala Onorúgame ra''ichálila alué ralámuli tabilé jurío.» ''Lige aminami
    regá aniéturu: «''La ''emi gompaniérola niwa ramué Onorúgame nochálilachi. ''Émika
    simámala benírimia alué Onorúgame nila ra''íchali alué tabilé ralámuli jurío,
    ''lige ramueka aba jena ejtebiwa alué Onorúgame nila ra''íchali beniria ralámuli
    napu ju jurío.»'
  eng-WEBPB: and when they perceived the grace that was given to me, James and Cephas
    and John, those who were reputed to be pillars, gave to Barnabas and me the right
    hand of fellowship, that we should go to the Gentiles, and they to the circumcision.
  gfk-H: Ma Jemes, Pita, ma ne Ioanes dal ing di ga lik hatamat dal bia dal palim
    tar no lotu, io, dal ga nas kilam bia Kalou gata haidanei iau ma iakan ra pinapalim.
    Io hua, dal ga lulu ma mamir ma Barnabas wara hamhaminis bia mehet na papalim
    tikai. Io, dal ga haut bia mamir na haan taar ta diet ing pai Iudeia diet, ma
    bia dal na haan taar ta ira Iudeia.
  viv-viv: Au hidedemi aku vehimeya Yaubada giveleku-ma hiꞋitahalamaneni-yo Yemesa,
    Fita be Yoni, badi vaita ogola amine toꞋekelesiya matadiya amanadi, nimadi hitunena
    be buye aveꞋanimasaibutu, higahe higayo, “Yaubada yana faisewa againe omi ime
    amine. Gilubodami be omi yoꞋo tulidiyao hinafadiya wanafaisewa tu ime yada yoꞋo
    miYuda hinafadiya anafaisewa. Tu yama veꞋoꞋola saꞋeyanaga. Yama koyokoyo wavebutu
    wanuwenuwedi-ma adi nuwanuwa againe keke wanaꞋilova.” Au hidedemi higahe. Tu iya
    nuwanuwaku lakahina koyokoyo adi nuwanuwa.
  yao-yao: Nipele, che Yakobo, che Petulo ni che Yohana, ŵaŵaliji ilongola achakulu,
    paŵaimanyilile kuti Akunnungu ŵambele upile wa masengo ga jikajikape ga, ŵatukamwile
    uwe makono, une ni che Banaba, chiŵe chimanyisyo cha kuti tuli ŵamo. Uwe twajawile
    kupanganya masengo kwa ŵandu ŵangaŵa Ŵayahudi ni ŵanyawo kwa Ŵayahudi.
  tgp-tgp: Ale hin rani atu James, Peter, John, enira la lo kilaura sohena vir̃a mata
    vao kalesia, enira la hitevosahia vara God mo tau na vavahinau r̃uhu na limaku
    usuri na nona r̃omr̃uhu. La tulahi enau Barnabas vara kama voko matea peresira,
    ale lara kama pa vano isana tamlohi r̃or̃oha, ale enira, isana Jew.
  auc-NT: Tantiago, Pegodo, Wäö ïñömö në tæ̈ï ëmönäni ïnänipa, ante adinque wadäni,
    Gönönïwæ̈ onguitanca baï ïnänipa, ante apæ̈nedänipa. Ïninque botö apæ̈nebo ëñëninque
    mänïnäni, Onguitancaidi, näni änäni ïñömö edæ, Pabodo ingante Wængonguï mänömaï
    pönö waadete cæcampa, ante adinque botö ïmote ayæ̈ Bedënabee ingante, Mönitö tönïñamïna
    ïmïnapa, ante tömëmæ̈ ïnö pædæ pompote bæi ongompodänitapa. Ayæ̈, Mönitö oodeoidi
    weca gote apæ̈neyömöni mïnitö wæætë oodeoidi ïnämaï ïnäni weca gote apæ̈necæmïnimpa,
    ante godongämæ̈ Ao änänitapa.
  kbc-NT: Tiago, Pedro ijaa João, anododigota niɡ̶ina eledi oko micataɡ̶a daɡ̶a ɡ̶odacilodi,
    niɡ̶idi iniwatadiɡ̶ini noɡ̶oyowooɡ̶odi Aneotedoɡ̶oji me najigotediwa niɡ̶ida ibakedi
    ɡ̶oneɡ̶egi, odaa joɡ̶odibatoɡ̶ogi ee ijaa Barnabé moikee moniwoditoɡ̶odomi. Okotawece
    ɡ̶odiwoditema mele me ɡ̶obakadi liwigotigi noiigi ane daɡ̶a judeutedi, idiɡ̶idi
    baɡ̶a libakadi miditaɡ̶a judeutedi.
  bmh-bmh: Dudu ipal agen Zems, Pita, Zon go duailel gumaranemen dudu banban sul ananem.
    Gotulanemen ziwas go ebu, ag abe memen Uwait nug gonugau ougab naliu eiman iz
    isanileimai, emgasag ipal ebuan duailel abai marabun salau mileun. Gonun, agen
    Barnabas iz ibail igual ebeig patemenin. Igul go guzenemen, go igual oigeb tutak
    dacanem abai migemen. Guzenaimai, iz Barnabas dual ig koli bitei, emgasag ipal
    ebuan duailel ula ebu salau mamam. Ag Zuda duailel ula ebu salau mamamen.
  ctu-BL: Jacobo yic'ot Pedro yic'ot Juan, mu' bʌ i q'uejlelob che' bajche' oy cha'an
    ñuc i ye'tel, tsi' ña'tayob aq'uebilon i yutslel i pusic'al Dios. Che' jini tsi'
    yʌq'ueyoñob cortesía quic'ot Bernabé ti ñoj bʌ i c'ʌb cha'an mic majlel lojon
    ba'an gentilob. Jini uxtiquil tsa' majliyob ba'an israelob.
  meq-meq: Yakuba ta Piyer ta Yuhana na, ndo məpe mədzal gər hay ka Yesu tə sər ha
    nəteye ndo məndzatay kame, tə sər ha ta deɗek Mbəlom kə vəleŋ məsler nakay a həlay.
    Hərwi niye tə gəseŋ həlay a neŋ ada a Barnabas. Andza məgweɗe nəmay tebiye bazlam
    may nəte. Andza niye nakə nəmay tebiye bazlam may a ye ka bo ta nəteye aye. Nəmay
    nəmaa diye ka təv i ndo neheye nəteye Yahuda hay bay aye ada nəteye na, ta giye
    məsler mə walaŋ i Yahuda hay.
  noa-H: Mag hich Hẽwandamauta mʌ dʌ̈i mag sĩewaita Pedroou Santiago dʌ̈imua Juanaupa
    hamachta chi hʌ̈k'a durrum k'ʌʌn hee chadcha chi pörk'a nʌm k'ʌʌnaujã chadcha
    hich Hẽwandamauta hʌ̈u mʌrʌgjã magamk'ĩir hich jua t'eeg deejim hanaajim warag.
    Magnaa chadcha hãbam p'idag p'idk'a nʌm gaaimua hãba k'apeenk'a nʌm hanʌmua mʌ
    dʌ̈i jua joot'ʌwi Bernabé dʌ̈ijã jua joot'ʌnaa warag maar k'ĩir honee hiek'amajierram,
    judionaan k'abam k'ʌʌn hee hich mag jaaumk'ĩir. Maagwai hamaujã hich hagjö warag
    judionaanag jaau nʌisiju hajierram.
  alp-NT: Yakobuse, Petruse kai Yohanese rebe tamata esi beteke be esi ono elake ete
    jemate toine, esi naku be Alla Iulake au kena kerike makerike meije. Hoko esi
    kerike bala kai Au kai Barnabase kena tanda be amire ebe kai lomai. Leke Barnabase
    luama keu kerike ete tamata Yahudi more, yo esi kerike ete tamata Yahudiaru.
  san-VEL: ato mahya.m dattam anugraha.m pratij naaya stambhaa iva ga.nitaa ye yaakuub
    kaiphaa yohan caite sahaayataasuucaka.m dak.si.nahastagraha.m.na vidhaaya maa.m
    bar.nabbaa nca jagadu.h, yuvaa.m bhinnajaatiiyaanaa.m sannidhi.m gacchata.m vaya.m
    chinnatvacaa sannidhi.m gacchaama.h,
  kbq-kbq: Anumzamo'ma asunkuzama'areti nami'nea eri'zana, Jemisima, Pita'ma, Joni'ma
    zamagra mono eri'zamofona hagaza zafa mani'ne'za keama nehu'za, Banabasine nagri'enena
    megi'a vahepi eri'za omerisu'egu magoka hurantageta megi'a vahepina vu'no'e. Hagi
    Jiu vahete zamagra eri'zana erisageta, tagra megi'a vahepi eri'zana erigahu'e.
  kbh-kbh: Santiago, Pedro y Juan, chë os̈buachiyënguents̈a uánatsanënga, ats̈e canÿe
    bëts trabajo chaitsebomnama Bëngbe Bëtsá tojanmama tmonjántats̈ëmbona ora, cucuats̈e
    s̈ontanats̈ataye ats̈e y Bernabébioye, jinÿinÿiyama chënga s̈ojanë́buajama mo
    cachëngbe trabajo amatcá. Y fsënjanenoyeuná bëndata jama, masna ndoñe judiënga
    jtsabuayiynayama trabajo jamama, y chëngna judië́ngbeñe.
  ron-LSB: și, când au înțeles harul care mi-a fost dat, Iacov, Cefa și Ioan, cei
    care aveau reputația de stâlpi, ne-au dat lui Barnaba și mie mâna dreaptă a părtășiei,
    ca noi să mergem la neamuri, iar ei la tăierea împrejur.
  pon-pon: A Iakopuj, o Kepaj, o Ioanej, me re wiaki ur oko, re lao kilaner mak o
    me i aleer, rap itipa ki on nai o Parnapaj pali maun en pa, o kit karoj wiaki
    eu, me kit en kola ren men liki kan, a irail ren jirkomjaij.
  nhe-BL: Quema Jacobo, Pedro huan Juan tlen más tlaixmatilme momacaque cuenta tlen
    nopa tequitl huan tlatiochihualistli tlen Toteco nechmacatoya, sampa nechmatlajpalojque
    huan quimatlajpalojque Bernabé queja se tlanescayotl para techselijque queja tiicnime
    tlen san sejco tijchihuaj itequi Toteco. Quiijtojque para Bernabé huan na ma tiyaca
    ica tlacame tlen ax israelitame huan inijuanti ica israelitame.
  sps-sps: Min vainy Galesia, mi nat ir, ere Jemis me Pita ai Jon faareir tsoiny mumuan
    karap tan vainy fafaaman, ana ri inainy fanatnat vatuanyo, Gov faan vanyo na koma
    ree'un ma kat anyo na binun to, ri nagats matuamam me Banabas. Ri faarof matuamam
    faarei ror vamuinyasiny tsuri fatoobing. Mam tsue faunot to sa mam me Banabas
    binun fapoopoan nar vainy sikia ma taa Jiu ana ri te bibinun fapoopoan nara taa
    Jiu.
  wnc-wnc: Siwan Anututa musia kwikwiknga nae natangamuke puya wa namukut takngata
    anggaman siwan kaking. Kake Jems gatu Sifas gatu Jon ngangga naat gatu Banabaskat
    musipminu buya takngatukan natake notna notna dakngake ninda katakngin ipbumang.
    Ipmake nitda aminu keu komduine nana aminde kuwatda wa aminda Judia nana aminde
    kuningge yawa kekekakut. Sike aminu Anutue aminabam dakngake yukingga wa aminde
    natake nindane tupan amin takwak ngang yaking.
  bus-bus: Yemisi kↄ̃n Pitao kↄ̃n Yohana kɛ̀ wèe ń gwaa Luda sↄsi wesagba ũunↄ gbaa
    kɛ̀ Ludaa dàmɛɛ dↄ̃̀, ben aↄ̃ ↄ kpàwa, wamↄwa kↄ̃n Banabao kↄ̃gbɛ̃kɛɛ sèeda ũ.
    Aↄ̃ↄ sì wà gá bori pãndenↄ kiia, aↄ̃mↄnnↄ sↄ̃ Yudanↄ kiia.
  gub-BL: — Xiak a'e, Pet a'e no, Zuàw a'e no, uzeruzar ma'e waneruze'egar romo wanekon
    a'e wà, i'i teko wanupe wà. Na'e a'e pureruze'eg ma'e uze'eg urewe a'e wà kury,
    amogwer wanupe wà no. — Azeharomoete Tupàn omono kar Pawru zutew 'ygwer wanupe
    a'e, uze'eg imume'u kar pà izupe a'e, i'i wà. A'e rupi umur opo urepopyhyk pà
    wà. (Nape ta'yr herehe we hekon a'e pe a'e.) — Zaiko ze'eg puràg imume'u har romo
    zane, uru'e urezeupeupe ure. — Pe pemume'u zutew wanupe nehe, ure urumume'u putar
    zutew 'ym wanupe ure nehe no, a'e pureruze'eg ma'e wanupe ihe.
  imo-imo: Goteni na kape mane ungu lakopa tirimu ningo liko manjiringi kala. Enonga
    ungu imbo iye koinjomani Jems, Pita kinye Jon poko wale pakoromele. Ambe temona,
    iye akumani Kristen imboma ungu mane tirimele. Aku iye poko eno Goteni alako topa
    kanopa lipelie kinye Juda imboma ungu ningo tieio nimbe kongono tipe mundurumu
    mele na kinye Barnabas talo ilto kape aku tepa kala imbo lupemando ungu nimbo
    tiembili kongono lipe mundurumu ningo konopu tendekuna pupili ee ningo ki ltingi.
  boj-boj: Tamo uŋgasari kalil naŋgi mareqnub, “Jems na Pita na Jon na naŋgi qalub
    Kristen gate unub.” Ariya naŋgi qalub qalie, Qotei a e qa dego are boleiyosiq
    Yesus aqa wau ebej. Degsib qalieosib deqa naŋgi na aqo Barnabas wo gago baŋ ojsib
    mergeb, “Niŋgi gago Kristen was bole.” Osib naŋgi aqo aiyel ti are qujaitosib
    anjam endegsib keretosib mergeb, “Niŋgi Barnabas wo sawa bei beiq di Qotei aqa
    wau yoqniy. Iga muluŋ uno qaji naŋgo ambleq di wauoqnqom.”
  eng-DRA: 'And when they had known the grace that was given to me, James and Cephas
    and John, who seemed to be pillars, gave to me and Barnabas the right hands of
    fellowship: that we should go unto the Gentiles, and they unto the circumcision:'
  knf-knf: 'Kë Yakob, Piyeer na Yowan banŧiinkaniiŋ maakan ţi banfiyaaruŋ başë yikrën
    kë Naşibaţi awulnuŋ mnhina mi pdo ulemp mënţ ; ukaaŋ kë bawulën iñen nji na Barnabaŧ
    ayuuj kë baţok na un : un, ŋya du banwooŋ baanwo bayuday, bukal du bayuday.'
