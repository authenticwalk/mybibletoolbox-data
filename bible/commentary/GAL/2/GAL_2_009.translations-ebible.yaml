    zha nee; ne tsa ke nee rtsin Diox lo re zha kuu nagt zha Israel, ne lee re zha
    nda ke tsiin lo re zha Israel.
  byx-byx: Baiv aa de ra taqen be verleset de ma Jems, de ma Kepas (Pita), de ma Jon,
    ta taqen per auut. (I lura ama depguas na ra dai maikka ra raquarl ama vetki ara
    venaik, bareq ama Kristenkena.) I re taqa meraqen de ra rarlisdem iv uut tit sagel
    lura i quasiq ai ama Judaqena na ra. Dap ta dai as diip ta taqen ne ama Slurlka
    aa lengi bareq ama Judaqena. I ra rekmet taqurla i raquarli sa rat drlem ai ngu
    ne ma Banabas dai sa ma Slurlka qa qurl auun te aa arlem de maikka ama arlias
    per a ra never auun. Taqurla de uure sangarl auur a ngerikkana navet liina.
  ctu-CTI: Jin cha'an jini Jacobo, Pedro yic'ot Juan mu' bʌ i q'uejlel ti ñuc bʌ ye'tyel
    cha'an ochemo' bʌ ti' t'an Dios ti' ña'tyʌyob cha'an Dios ti yʌq'ueyon c troñel.
    Ti' chucbeyoñob j c'ʌb quic'ot Bernabé cha'an tsiquil uts lojon quic'ot, cha'an
    junlajal ti' ña'tyʌyob cha'an mi lojon c majlel ti subt'an ba'an jini mach bʌ
    israelob. Jini mi majlelob ti subt'an ba'an jini israelo' bʌ.
  zos-NT: Y como'yajtøjpana'ṉ Jacobo y Pedro y Juan o'ca más covi'najøta'mete. Cuando
    chi'yaj cuenta je'is que Diosis cotzo'ṉøjtzi jetse va'cø yosa, entonces nøcø'mitzta'møjtzi
    Bernabeji'ṉ va'cø myustøjø que vyø'møyaju øtz ndzøctambase. Vyø'møyaju que va'cø
    yosta'møjtzi aunque jujchepø pø'nomo, y ñe'c va'cø yosyajø Israel pø'nomo.
  gvs-gvs: Tuwo kidi Yemesa, Kepasi be Iyoni, tauyadi siduuduwedi tovakumgo toolagaidi,
    Yaubada ina kanuwóiya paisewa manuna sikinane bogina ivinigu. Tuwo ima paisewa
    sikamoitamoe, e mama nuwovavasa Banabasi be yau siseikaniyema bego kai kana Totuyoyowo
    yaidi Vala Dedevina katalavaite go, kidi itoboine sina tauyadi sakavaidi kuuponidi
    yaidi sitalavaite.
  kbm-kbm: Be Jems gabu Pita be Jon, sotol etok ebe amolmol ili sotol weik bambamo
    ebe emb mateu dabin ok, sotol ili kulkul vie ebe Pomate geb gitangi ayeu ok be
    sotol tas givin awangg kulkul etok. Beti sotol isavi eilu Banabas baingg amei.
    Be eitol tepwe anei yaun gisov dongke ve atob eilu Banabas ande anemb kulkul nangge
    amolmol ebe nangge Juda ite ok, be sotol atob inde inemb kulkul nangge Juda.
  rmc-rmc: 'Ola, ko hine sar o slupi andre cirkev: O Jakob, o Kefas the o Jan sprindžarde
    e milosť, so chudňom le Devlestar. Avke podine mange the le Barnabašiske o čačo
    vast, hoj te keras jekhetane e buči: Amen maškar o aver narodi a on maškar o obrezimen.'
  apr-apr: Ngan Yemis iye Pita inbe Yowan nga, ngan di tooltool lodi galanga ye di
    ben di ngan timugu pang di tooltool kuto maimai kapala. Nen le ye kene yo tikilalau
    ben Maro lono pau a ikaua urata i pau ye lo ponana ki nga, ngan le titoko aye
    Banabas bemam a bet iyei tarkilanga pam ben am nga amye di amgaua lomam ye urata.
    Ngan le tigaua lodi le atu nen, bet aye Banabas ole amkaua urata ye di tooltool
    yo tipa ye rara kidi Yuda tiap nga, inbe di ngan ole tikaua urata ye di Yuda.
  tiy-tiy: Atin i de odoron diyo ro Santiago, Pedro, brab Juan, énggésobuto ro niray
    i Tuluse begén i ni galbék. Mélaw ménséalamano ro begey Bernabewe fégétanda bé
    kégéséfagayu keye. Ménséfagayun gey bé i Bernabewe brab begéne magéw gey mangéy
    muret dob de békén Judio atin i berowe mangéy ro muret dob de Judio.
  nlg-nlg: Tana ghanaghana utuni ke, James, Peter, ma John te vaghaa ta ghilalara
    te vaghara agaira na berena na holohoru, agaira tara vaevane kalea na sonihalavu
    a God te vaheu. Keri ge kara tabe limamami te vagha na vaughilala ge ra lavipangotighai
    a Barnabas mi nau vaghaa na ghadira na lutu kolu. Gaira tara heghai na lei bosa
    hahanga ge koro tona haliua na taratarai itadira na vure tara mua Jew, tana bona
    agaira tara tona haliu adidira na tarai itadira rana Jew.
  dgr-DOGNT: James, Peter eyıts'ǫ John, Nǫ̀htsı̨ wecheekeèdeè denahk'e gıt'àhoòɂà
    gha gııtà hǫt'e. Nǫ̀htsı̨ sets'ǫ̀ sǫnıwǫ t'à hanì enıìyah eghàlaıhdà k'èhogeèhzà
    t'à, į̀łah Barnabas eyıts'ǫ sı̨ nàgots'ehnèe ts'ǫ goılà gı̨ı̨tǫ̀. Ełek'ę̀ę̀ ats'ı̨ı̨wǫ
    t'à goxı̨ Israel got'ı̨į̀ agı̨ı̨t'e-le sìı gıts'ǫ̀ ats'ede ha eyıts'ǫ ededı̨ sìı
    Israel got'ı̨į̀ ts'ǫ̀ agede ha, ts'edı.
  pes-OPV: پس چون یعقوب وکیفا و یوحنا که معتبر به ارکان بودند، آن فیضی را که به من
    عطا شده بود دیدند، دست رفاقت به من وبرنابا دادند تا ما به سوی امت‌ها برویم، چنانکه
    ایشان به سوی مختونان؛
  ron-1924: 'ши кынд ау куноскут харул каре-мь фусесе дат, Иаков, Кифа ши Иоан, каре
    сунт привиць ка стылпь, мь-ау дат мие ши луй Барнаба мына дряптэ де ынсоцире,
    ка сэ мерӂем сэ проповэдуим: ной ла нямурь, яр ей ла чей тэяць ымпрежур.'
  tpz-tpz: A napan to ep va i ne e Jëmis, pen Pitaꞌ, ke Jon vamanih po teꞌ sunön va
    po kum pee. Ko poen no a kukön teꞌ poë varih to nat vahik va ee manih pan, e Sosoenën
    to vavih a möm pa ö neꞌ to heꞌ a möm a kiu va pa vatvus a Soe Vih, pare vaöt koren
    me ee pemöm poꞌ Banabas, ee to vataare ee pa napan kurus pan, ee to vaonöt ee
    pa kiu ne Sosoenën to heꞌ a möm. Kee öt a möm, pare nok a möm kemöm tavus em a
    poa kea rakah pee. Kemöm kurus vaonöt em pa soe to soe va non manih pan, “Emöm
    poꞌ Banabas se kiu nem pa vavaasis a Soe Vih manih pa napan varih to hikta teꞌ
    ne pan ee ro Jiuꞌ. Ke Jëmis pen Pitaꞌ, ivarih se kiu ne pa vatvus a Soe Vih manih
    pa napan va Israël.
  agd-agd: Yemisi, Pita, Yoni néne van ma vanasi ano monó ákona uantan banta kéká
    ino ma siyain kéká anon mai ma Tiyarafenu ano séin tarisari uren ma ma yoran timikhein
    ódaren mi Banabasi rasan nan kana ino siren e sivían betimpin kaen mino. Máan
    turen mi verasan ákonaen tisimiyáken tirékan ena anampin doresirá inká teti Yutan
    kayofin dorano sen tisimen mino.
  rkb-NT: 'Iwaze Tsiaku, Peduru, Suão iwatsa sispirikpokotsitsa Sesus tuktsa tuk mype
    niaha: — O mytukytsa Deus hi Sudeutsabyitsa bo pahapehahik ana hi ahyriziktsokzawy
    izikwy ty ahabo nyny my. Tisapyrẽna tsimaha — niaha. Iwatsahi mymykusukniwykynaha.
    Mytsyhyrypetsa humo paik niaha iwaze siharereziuwytsa niyziknaha. Kyze mype niaha:
    — O ikiahatsa mytuktsa babatsa. Ikia Baranabe kino niwatihi Sudeutsabyitsa boktsa!
    Utakta katyryktsa bo my. Iwa wasani my.'
  san-THA: อโต มหฺยํ ทตฺตมฺ อนุคฺรหํ ปฺรติชฺญาย สฺตมฺภา อิว คณิตา เย ยากูพฺ ไกผา โยหนฺ
    ไจเต สหายตาสูจกํ ทกฺษิณหสฺตคฺรหํณ วิธาย มำ พรฺณพฺพาญฺจ ชคทุ:, ยุวำ ภินฺนชาตียานำ
    สนฺนิธึ คจฺฉตํ วยํ ฉินฺนตฺวจา สนฺนิธึ คจฺฉาม:,
  iws-iws: Mɨ sɨma tɨ dimɨn kɨbiyɨn Adi Komii siya tɨrkiyɨn kariir siir nɨnoknɨnkɨnkiyɨn
    tɨ siya nɨmbingiyɨn kariir siir yai kɨbi aiir boɨnmɨmauuwam mɨ inkam komii komiiyɨm
    Adi Komii siir pɨugana saiirɨm om komii Jerusalem hɨranɨm, Jems, Kaiapas, mɨ Jon,
    sɨma kɨmɨdiniya ɨɨn Banabas mɨ kara krɨriir yonkwo mɨ ta ɨɨn sɨma nonkwowa krɨriir
    ya mɨn nɨsiimauuga sɨma wadɨe bɨdi ywokiyɨm krɨra ta Adi Komii siir yaiya saiirɨn
    hɨriiyar boɨnmɨmauuyokiyokɨiyamɨm ɨkɨ iikamɨm nu haɨmii Judia hɨr nwowɨm sɨmiir.
  pol-SZ: Tak więc Jakub, Piotr i Jan, uważani za filary kościoła, potwierdzili, że
    Bóg zlecił mi tę szczególną misję. Dlatego podali mi i Barnabie dłoń na znak jedności.
    Odtąd my nadal mieliśmy głosić dobrą nowinę wśród pogan, a oni—wśród Żydów.
  ztq-NT: Por ngo lëë Jacob ni Pedre ni Juan kwseñ ñan ni ña Bernabé ksa xaa xñabey
    lo meñ nii xniladzy xtiits Dios. Lëë xaa byeñ nii lëë Dios bnee kyalnsaak re lon
    aan lëë noo byaan nii lëë xaa tsi lo meñ Israel, lëë gaa noo kyo lo meñ sit.
  zai-NT: Naca Jacobo ne Pedru ne Juan xaíque lade ca xpinni Cristu ni nuu Jerusalén.
    Ne ora biene ca dxandí nuu né Dios naa la? bidii ná ca laadu, naa ne Bernabé,
    casi ti seña ma nuu né ca laadu tobi si, ti laadu chuu du ra nuu cani cadi judíu,
    ne laaca che ca ra nuu ca judíu.
  upv-upv: Ko Jemes ko Pita ko Jon arlesi wose vajin derteren nga Atua m̃ilai tevik.
    Nir ngok, jinibb nir artorir erpe burtur. Ko arini vajin ko arrul totkoni komru
    Banapas nevre komru rres, erpe nomorivi seler. Ko armarong nga komru noboran ji
    jinibb ne vare nir, ko nir paran ji m̃eri Isrel nir.
  wap-NT: Aizii James, Peter, naꞌiki John, umanawunuinao choochi zowaunaanao, ĩaitapa
    Tominkaru wuruꞌu taaꞌoraz kaudin-kizai õꞌati. Uruu idi kaiman ĩnyukunuu Barnabas
    naꞌiki õgaru kaudinan dauꞌan naꞌapa ĩnao kawan. Naꞌiki powaꞌa zii ĩmaꞌozakadan
    waunao wakowaadapa-kizi kaimanaꞌo kuwai Gentilenao ati. Aizii ĩnao ĩkakuwaapatinan
    nii Jewnao ati.
  mva-mva: 'Bokai ka Zems, Pita be Zon kilala dinangato Nanaranga ka malipi bibia
    ngaedi iana. Diato ka teadiato malipi ngae ariri-moane ne bokana. Bokaibe Barnabas
    keru diaroki-kamairu. Aroki ngae nge kilala ono sumoala teke uaura ipura bokana.
    Makara be sumoala teke bokai kiemaki: Barnabas keru masa ungguma kusidi tago korotototo
    maradi gamalipilipiru be di masa kusidi korotototo maradi damalipilipi. Bokaibe
    ‘apostel’-la takadi bokana didoka be dipile ngau ‘apostel’ kata.'
  dwr-NT: Qassi kaalethiyaawantta malatiide beettiyaawanttu, Yayiqoobi, Phexiroossinne
    Yohaannisi, taw imetteedda aadho keekatethaa eriide, taananne Barnaabaasa nu kushiyaa
    oyqqiide saroteeddino. Taaninne Barnaabaasi Ayihuda gidenna asaa giddon oothanaadan,
    qassi unttunttu Ayihudatuwaa giddon oothanaadan qachchiide denddeeddo.
  kfw-kfw: Kapoidoomma Pathian in keidiang inape chuon hi kajet-ah; kaya kaom lamkakei
    ngai James, Peter, khat-um John inmani'n inzoot-ah kei li Barnabas kinkut inleima-ou,
    khawa kha eini rakip chuon kathosuom ni-eii ti jetna kha eii. Halli kin-inzootna
    het-ah, inmani Jihudi ngai karra, kei li Barnabas in zaatlop ngai karra chuon
    kinthosik eii
  bfz-bfz: जो लोक मण्डल़िया रे खम्बे समजे जाओ थे मतलब याकूब, कैफा और यूहन्ना तिने
    कृपा रा से वरदान पछयाणेया जो माखे मिलेया। तिने माखे और बरनबासो खे आपणे साथी समजी
    की आसा खे सहभागिता रा दाँणा आथ दित्तेया। सेयो एते गल्ला खे सईमत ऊए कि आसे दुजिया
    जातिया गे सुसमाचार सुनाणे खे जाऊँ और सेयो यहूदिया गे जाओ।
  cuk-09: Santiago, Cefas, Pedroye-nugbalid, degi, Juan, amar Bab-Jesúsba-nanaimalad-abargi
    buar-neg-ganikidyob gudidimarsoggu, amar an-daksamalad Bab Dummad nabir-angi-binsaedba
    E-gaya-burba-nuedgi sunmakega an-susad. Agala, anga, degi, Bernabéga e-argan gasmalad,
    a sogleged, anmar na-mesa arbamalad gumarye. Deyob imaksamalad, adi anmar Judiosurmalad-abargi
    arbaegar, ar emardi Judiomar-abargi arbamogagar.
  ben-OBCV: যাকোব, পিতর ও যোহন—যাঁরা মণ্ডলীর স্তম্ভরূপে খ্যাত ছিলেন—তাঁরা আমাকে দেওয়া
    এই অনুগ্রহ উপলব্ধি করে আমার ও বার্ণবার হাতে হাত মিলিয়ে সহকর্মীরূপে আমাদের গ্রহণ
    করলেন। তাঁরা সম্মত হলেন যে, অইহুদিদের কাছে আমাদের যাওয়া উচিত ও তাঁদের উচিত ইহুদিদের
    কাছে যাওয়া।
  mil-NT: Te té Jàcobó, ndɨhɨ té Pèlú, ndɨhɨ té Juàá, cue tée ío cùnuu‑gá ní cutnùní
    iní‑güedé sá Yǎ Ndiǒxí ío chìndee ñaha‑gá xii‑í quídè‑í chìuⁿ‑gá. Te ío váha ní
    cáháⁿ ndɨhɨ ñaha‑güedě xii‑í, ndɨhɨ té Bèé, te ní cuu ɨɨⁿnuu‑ndɨ̌ sá nchǔhú quɨ́hɨ́ⁿ‑ndɨ́
    cáháⁿ‑ndɨ́ tnúhu Yá Ndiǒxí núú nchàa ñáyiu ñá túú cùu ñáyiu isràél, te mee‑güedě
    cáháⁿ‑güedé tnúhu‑gá núú ñǎyiu isràél.
  myu-myu: — Deus Paulo mujujum jekawẽn muwẽn ãm Judeu'ũmayũ be — io'e ip itabucayũ
    kukuk'ukayũ―Tiago, Pedro dak, João dak. Imẽnpuye juk ip obumukug̃. Barnabé bumukug̃
    tak ip jeburerexi ip puye. — Judeu'ũmayũ be eyju ma juy Jesus ekawẽn epeg̃uwẽnuwẽn.
    Oceju bit cuy Judeuyũ be oceg̃uwẽnuwẽn — io'e ip.
  fue-fue: Yaakuuba e Piyer e Yuhaana, laatiiɓe darŋanal goonɗinɓe annitii moƴƴere
    ne Alla waɗanimmi. Ɓe kokkii men juuɗe min e Barnabbas gam hollitingo naaral amen.
    Hande non menen, men jaha men baajoo ɓe lenyi janani, kamɓe bo ɓe baajoo Yahuduuɓe.
  amk-amk: Yakobusi, Petrusi, Yohanesi, mano itoweaisiyang we jematifosa foi, itowatioai
    terai we Allai dohong ne bengfo arora we yau, we iwerasuli tonanafo. Ampafe itoramang
    we yau na mai tuti itoru na warahune tuti Barnabasi warangfo, we fiainawiai we
    ameweboyari tonanai. Ainanaya ameroa ruhiai we auru mani auka Kaiwo Mahikai kariri
    Yesusi fo, aura wa aurufi we kaiwasa Yahudi kaha fosa, mae itoruno itorufi we
    Yahudifosa.
  fai-fai: Ade alo kiba bako nadiwe Yemis so Bita so Yon so ika Yedusalem Got wanang
    kinim gu nulum gadel dok tadeyamin gebom gebomo, yakeisidiw. Ika kal kei Got ata
    min gelemin dim naka walunamuda, bemi wok bo faku be nakeisidiw. Kale ika Bánabas
    alew nuso weng fakayamin uta kuku naduno au alew imi kanam kábiw bo keno yakik,
    kalesiw. Kale ika sung kidel dau au kaliwo, Bánabas alew nuka yak Mifiw itamuwe,
    ilimi utane yak Yu Kayak itamokabiw.
  ura-NT: Nii jaunte, nitohaneein inae Cana Coaunera, nii canu rai amihanenaa tihane
    esenetaauruhane jaun, acaauru amihaneeo que acaauru coroatajanera neein Berenabeen
    aina canacaanu raauruhane coaaratiha, satiin notaracaae canacaanu belaain raotojoeein
    canacaanu raaure, nii ecu nenacaauru rai jataain leeochaauru amurijiriin nelateineein
    acaauru coaaraneein nenacaauru, Saantiaao, Fedoro, Joaan, naaonjoainuri. Nitohaneein
    canacaanu raainte, Jorioocuru aina neein acaauru relaauruhane tonohanau canacaanu
    netonai Jorioniheichuru rene cuhin acaauru relaacaanune jerecure.
  mcd-NT: Ascano Upa Diosihuunshon un nocon caifoma yoiaiton nicaquin nan Santiago
    non Pedro non Juan atishon ua Bernabé yafi muninifo. Ascashon noco yoiquin isca
    huanifo, —¡Aicho! Non nocon caifo Jesushuunoa yoimisi cuscan marifi futsafo yoitiro.
    Nocon Ifo yonoshosharatacahuun. Nonfin nocon caifo fusti ano camisi ato yoishquin.
    Ascan manfin caifo futsafo ari catiroquin.
  urt-urt: Jems, Pita topoꞌe Jon pe, tinge miyeꞌ embep sios. Tinge yetekeꞌe ŋaiye
    Got si pwale wah embere luku pe, tinge yenge syep jahilyeh yotop poi hindi Banabas,
    ŋaiye ya mende wah topoꞌe lenge haiten miyeꞌ tuweinge. Kut tinge pe, ka yende
    wah topoꞌe lenge miyeꞌ tuweinge Juta.
  kiz-kiz: Wati Yakobo, kefa, ni Yohana, ndo bhatambuliki ya kuwa bhajengili likanisa,
    bhamanyili neema ya napelibhu nene bhatupokili kup'etela ushirika nene ni Baketili
    naa ili ya ndabha tubhoki kwa bhanu bha mataifa, ni kabhele bha bhwesyai kulota
    kwa bhala bhabhatailibhu.
  tzo-TZE: C'alal laj yilic ti jech cabtel ac'bilun yu'un Dios li Jacobo, xchi'uc
    Pedro, xchi'uc Juane, ja' ti más avich'ojic ta muq'ue, la stsacbun jc'obcutic
    jchi'uc li Bernabée. Ja' svinajeb ti jun no'ox cabtel jcotolcutique. Vu'un jchi'uc
    Bernabée jech icom o ti vu'un chituncutic ta atojolic, vo'oxuc ti muc israelucoxuque.
    Ja' no'ox jechic ec, ja' tey chtunic ta stojol li jchi'iltaccutic ta israelale.
  lex-lex: Yakowsi, Petrus me Yohansi maka miy mhioiya la krei wokni-le'enu o'tani-matni
    mak karehi-kalawna, nekane rreiniana agora Barnabas wali pa emeka ira kniarwialli.
    Pede rwapahar lima la' a rerie'yu. Yoma rwarora de Uplerlawna ed mak kala kniar
    werwerat de la a'u. Noma amla' lira ida pa hota amkar lia' riy maka Yahudi atia'a
    me irkar lia riy Yahudi.
  dov-dov: Awo Jemusi, Kkefasi a Joni, abo bakali minsemu, bakabona luzyalo ndundakapegwa,
    bakamuzuminina Bbanabbasi ambebo. Bakatuzuminina kuti twiinke kuli bamaasi ambabo
    bayekulabo bapallwidwe.
  rgu-rgu: Tepoꞌ ria, lahenda ra tao Yakobis, Petrus, ma Yohanis, reuꞌ mauli-malaka
    saraniꞌ so. Fai fo telu si bubuluꞌ rae, Manetualain natudu dale malole na neuꞌ
    au, boe ma ara foa de mai tabeꞌ au oo Barnabas, fo dadi tanda nae, ami basa daleꞌ
    esa so. Ara sipoꞌ ami meni Tutui Malole fee lahenda fo ta Yahudi fa, ma sira siꞌ
    reni fee lahenda Yahudi ra.
  toc-NT: Ama̠­ko̠lh hua̠nti̠ luu tlak lac­ta­li̠­pa̠hu xca̠­li̠­ma̠x­tucán hua̠nti̠
    xta­pux­cuniy cris­tianos, Pedro, San­tiago y Juan, ni̠tu̠ aka­tiyuj tálalh, huata
    taca̠­náj­lalh pi̠ xli̠­ca̠na huá Dios xqui­ma̠x­qui̠ni̠t eé ta­scújut. Y la̠ta
    tama̠t­lá̠n­ti̠lh pi̠ aquinín chu­na­tiyá nac­scu­já̠hu la̠ cscuj­ma̠­náhu, li̠pa̠­xúhu
    quin­ca̠­ma­ca­tiyán aquit xa̠hua Ber­nabé cumu la̠ li̠amigos, y quin­ca̠­ma̠x­quí̠n
    quilh­ta­macú pi̠ cacam­pa­ráhu ca̠ma̠­kalh­chu­hui̠­ni̠­yá̠hu a̠ma̠ko̠lh cris­tianos
    hua̠nti̠ ni̠ judíos, y xlacán antiyá nata­ma̠­kalh­chu­hui̠ni̠y xli̠­hua̠k hua̠nti̠
    judíos.
  som-som: oo kolkay ogaadeen nimcada lay siiyey, Yacquub iyo Keeyfas iyo Yooxanaa,
    iyagoo loo sharfay sida tiirar, waxay aniga iyo Barnabas na siiyeen gacanta midigta
    oo wehelnimada, inaannu annagu u tagno dadka aan Yuhuudda ahayn, iyaguna ay u
    tagaan kuwa gudan.
  mam-C: Tu'npetzi'n, ate Santyaw, Pegr ex Juan, aye nejinelqe te Ttanim Dios toj
    Jerusalén, el kyniky' te, qa a Dios tzaj q'o'nte wokli'n tu'n nyoli'n Tyol kyxol
    nya aj Judiy. Ex noq tu'n tok te jun yek'b'il qa otaq qo oka te kyuk'a, tzaj kyq'o'n
    kyq'ob' we'y ex te Bernabé. Ex kub' kyk'u'j, tu'n qaq'ni'n kyxoljo nya aj Judiyqe,
    ex ayetzin kyetz, kyxol qxjalila, aye Judiy.
  ndj-ndj: Topi, Yakobi na Kefa na Yohani veni vawoneka vakomi va vakomi, vamanyili
    kucha Chapanga kamemishela usangi waki, vatukamula yufwi liwoku twaveli Banabasi
    na nenga, yivi chilangushilu cha kwilumba kwa yufwi yitudayila tukagoli chichuku
    gati ya vangutungu va Vayawudi na veni gati ya Vayawudi.
  mbj-NT: Ti m', Tsijaag, Peed, Jowãw daheeh, Jesus hã h'yy ka'eeh do sa wahë n'aa
    hyb n'aa jew'yyk do ky n'aa enäh doo, rabahapäh bä nyy da P'op Hagä Do ỹ tasëëw
    hõm tsyt hẽ, Judah buuj nadoo do mahang ỹ moo wät hyb n'aa, Béh-Nabéh daheeh ỹ
    ragadoo sa h'yyb hataa ãã bahado däk hyb n'aa kä. Sa moo hub me ãã redëng tii
    bä, ãã ragadoo rametëëh hyb n'aa ta tii hã. Sa sii ãã kaner'oot noo gó, baad ub
    sa hã Judah buuj nadoo do mahang ỹ Béh-Nabéh daheeh ãã moo bok hyb n'aa. Ti nuuj
    jé Judah buuj mahang ramoo bok tii.
  lat-VUC: 'et cum cognovissent gratiam, quæ data est mihi, Jacobus, et Cephas, et
    Joannes, qui videbantur columnæ esse, dextras dederunt mihi, et Barnabæ societatis:
    ut nos in gentes, ipsi autem in circumcisionem:'
  ngp-ngp: Ivo, Yakobo na Petulo uyo Kefa na Yohana wadya wamanyike kugamba nawo vilongozi
    wakulu, wabunk'hulaga kugamba Mnungu niye anik'hile uwedi wakwe nidahe kugenda
    kubilikiza mwa want'hu hi Wayahudi, niyo wakitoza mkono miye na Banaba, kulagisa
    kugamba kihamwenga, vileke suwe kikadamanye ndima kwa want'hu hi Wayahudi, woho
    nawo wadamanye ndima kwa Wayahudi.
  enq-2: Jemesapi, Pitapi, Jonepi dutupa siosa dokonya paka pinginapi joo katengemana
    lao masingima. Gotenya kondo kaengeme namba yapao nyia doko akali dutupame kandatala,
    Banabasa nalimba lotuu apata lao katapengena lao yakana latala kingi nyiami. Dopa
    petala, dupame wai pii epe doko Juu dupa lamaimana, nalimbame akali tata waka
    dupa wai pii epe doko lamaiya pupalena leami.
  eng-ASVBT: and when they perceived the grace that was given unto me, James and Cephas
    and John, they who were reputed to be pillars, gave to me and Barnabas the right
    hands of fellowship, that we should go unto the Gentiles, and they unto the circumcision;
  mna-mna: 'Tana Yems, Petrus, mi Yoan, ta zan bibip mi tiwe mataana pa uraata ki
    Anutu na, tikilaala yo ta kembei: Anutu itunu ta ikampe yo mi iur uraata biibi
    taiŋgi imar nomoŋ. Mi lelen ambai pa uraata tio, tana niamŋan amparteege nomoyam.
    Paso, amre yam kembei niamŋan amkamam uraata tamen tau. Mi niamŋan amyok raraate
    be niamru Panabas amla pa lele kizin wal ta Yuda somŋan i be amkam uraata pizin.
    Mi zin na, timbot be tikam uraata pizin Yuda.'
  myw-myw: E, tasiyas idokes situwa̱vek, Yemes, Pita, Yon, tasiyas mo ikakins ama̱wan
    Yowbad nisiwyoubug, mo iyaseles nimes, soug Ba̱nab nakamuloul simayas tasiyas.
    Ilansa, “Bweina kuneis tobwag ven gimgilis wasigeis, yakamey adok bo bakageiguy
    min-Yudiy wasigeis. Muwotet ma̱wana yakamey mawotet.”
  sby-sby: Lino Jemusi ne Petulo kayi ne Yohane, aba ebalikuboneketi batangunishi
    mumubungano, balikwinsheti Lesa ewalampa ncito yapalubasu iyi. Neco balatupa mitende
    ame ne Banabasi mwakwikatana makasa, kulesha kwambeti tobamo. Neco twalasuminishanya
    kwambeti ame ne Banabasi nitusebenselenga kubantu bamishobo naimbi nabo basebenselenga
    pakati pa Bayuda.
  sll-sll: Ena Yems ire, Pita ire, Yon ire dire, ha maing honagi torari si ema di
    hangwo hobi, God pirari pare na Banabas kina aposel honagi onama dire ol wai ol
    na tongwo hanere, na yona tani ere na kulimua. Kulere yu dimia, na yasu hobi Yuda
    gaung bol olungwo hobi Yisas ha maing honagi ol tenaminia, ni yasu hobi wiyol
    tau gaung bol olekungwo hobi Yisas ha maing honagi ol tenana po di na tomua.
  yaq-NT: Inia betchi'bo ju'u Jakoobo' teame, ju'u Peeo intok ju'u Joan, inime'e,
    jume' Krijtota sualeme nasuk, eiyaawaka si'imeku yo'owe benasi bitwame, inime'e
    inile benaka aapo'ik betana tua eiyaawaka tu'ik net a' autuaka'uta a' tu'ureka
    a' bichak. Intok junama'a, neetchi intok Bernabeeta, bempo itom mam bwisek, iniae
    a' teuwaakai, itom nakeka, itomak bem ea'u, ka jurio yoemrata nasuk ameu sajaka,
    aman itom tekipanoanee'uta. Bempo intok junama'a jume' jurio yoemrata nasuk tekipanoabaekai.
  uro-uro: Näkt nga rhoqoräkt i ma Jems näkt ma Sefas näkt ma Jon gärarhani i ama
    qatnanaktpämda rhat lu rha i ama narhoerta mamär na rha bä ba rha rhat lu mamär
    nä iaqyäkt ama ñämsävätki qärakt i sa ma Ngämuqa qa von ngo rhäm gi dä sa rha
    sangar un däkt ngu nä ma Barnabas na ama arsäs ivakt iva aiun di mamär iva un
    det sage ama Jentailqäna dap ta diva rha rhet sage ama Judaqäna.
  ita-1885: e Giacomo, e Cefa, e Giovanni, che son reputati esser colonne, avendo
    conosciuta la grazia che m'era stata data, diedero a me, ed a Barnaba, la mano
    di società; acciocchè noi andassimo a' Gentili, ed essi alla circoncisione.
  muy-muy: 'Nahkay ata Zek, Piyer akaba Zeŋ, nday ya ti ndam Zerʉzalem tə̀ɗəm nday
    akaɗa medikedik gatay ni, tə̀gəskabá ga Yezu ya àgru sulum gayaŋ ga məgri tʉwi
    na, mək tə̀gəsfəŋa ahar kè leli akaba Barnabas a ga maɗəfakiani mìgia leli ɗekeni
    ka ahar bəlaŋ : leli ti magray tʉwi e kiɗiŋ ga ndam ya ti nday ndam Zʉde do ni
    bu, nday ti ni tagray tʉwi e kiɗiŋ ga ndam Zʉde bu.'
  kqc-kqc: James, Peter ma John, kaere bi tobo gado kana, Sei yaku buni tora gade
    na maro mina vei mama reyadiri, Barnabas ma na rofu vana tuka resi auta reyadi,
    una bi tutubena idana vene rofu moimai regi dada, idu ina yaku Jew vene rofu bogedi.
  tav-tav: To bairi to macanare cajʉgo ãna majuu — Jacobo, Pedro, Juan — judío maja
    cãniquẽnare cabuiopaʉ Dio cʉ cabejericʉ yʉ cãniere majiri yʉ mena cawariñuuwã.
    Jã pʉgarã yʉre, Bernabére, “To bairona Jesu ye quetire cabuiorã mani anigarã,”
    jã caĩwã. “Mʉja maca judío maja cãniquẽnare cabuiorã mʉja anigarã. Jã maca judío
    majare cabuiorã jã anigarã,” caĩwã.
  eng-ULB: When James, Cephas, and John, who were recognized as those who built up
    the church, understood the grace that had been given to me, they gave the right
    hand of fellowship to Barnabas and me. They did this so that we should go to the
    Gentiles, and so that they should go to those who are circumcised.
  spa-VBL: y cuando reconocieron también la gracia que me había sido dada, entonces
    Santiago, Pedro y Juan, quienes llevaban la responsabilidad de ejercer el liderazgo
    de la iglesia, estrecharon sus manos conmigo y Bernabé, aceptándonos como sus
    compañeros de trabajo.
  fra-_FOB: Jacques, Céphas et Jean, qui sont regardés comme des colonnes, me donnèrent,
    à moi et à Barnabas, la main d'association, afin que nous allassions, nous vers
    les Gentils, et eux vers les circoncis.
  hau-ULB: Da Yakubu, Kefas, da Yahaya, wadanda a ke gani masu gina ikilisiya, suka
    fahimci alherin da aka ba ni, suka bamu hannun dama na zumunci ni da Barnaba,
    Sun yi haka ne kawai domin mu mu tafi zuwa wurin al'ummai, su kuma su je wurin
    masu kaciya.
  mal-mal: ഭരമേല്പിച്ചിരിക്കുന്നു എന്ന് അവർ കാണുകയും എനിക്ക് ലഭിച്ച കൃപ അറിഞ്ഞുംകൊണ്ട്
    നായകരായി എണ്ണപ്പെട്ടിരുന്ന യാക്കോബും കേഫാവും യോഹന്നാനും, ഞങ്ങൾ ജാതികളോടും അവർ
    പരിച്ഛേദനക്കാരോടും സുവിശേഷം അറിയിക്കുവാൻ പോകേണ്ടതിന് എനിക്കും ബർന്നബാസിനും കൂട്ടായ്മയുടെ
    വലങ്കൈ തന്നു.
  urd-GVR: Yāqūb, Patras aur Yūhannā ko jamāt ke satūn mānā jātā thā. Jab unhoṅ ne
    jān liyā ki Allāh ne is nāte se mujhe ḳhās fazl diyā hai to unhoṅ ne mujh se aur
    Barnabās se dahnā hāth milā kar is kā izhār kiyā ki wuh hamāre sāth haiṅ. Yoṅ
    ham muttafiq hue ki Barnabās aur maiṅ Ġhairyahūdiyoṅ meṅ ḳhidmat kareṅge aur wuh
    Yahūdiyoṅ meṅ.
  far-far: Sa Jemes ma sa Pita, fainia sa Jon, ne wane fanaonao ki, kera saitamana
    ne God kwatea na raoe talingai ne fuaku fuana 'ainitalolae fua wane nao lau Jiu
    ki. Nia ne kwatea kera ka samo 'amaro sa Banabas, fua ne kai fatainia ne kera
    alafafi karo ka rao 'i safitamulu wane nao lau Jiu ki, ma kera ka rao 'i matangada
    wane Jiu ki.
  suz-BL: गो थमा पा एको शेंतीक गेय कली योव़शो नङ, दे रुप्‍शा, याकूब, केफास नु यूहन्‍ना
    सांफामी बारनाबास नु आं कली “गो इं यहूदी आन कली शेंनीकी। गे निक्‍शी चहिं अर्को
    रागी ङा मुर आन कली शेंथ लसे” देंशा, ग्‍युरा गुइमी ग्‍याइश्‍शा, लोव़सी गारपाइक्‍तेक्‍म।
    यूहन्‍ना १:४२
  car-NT: 'Moro y''wa yry''po kurano enesen enapa. Irombo Jakobus, Kefas, Johanes,
    mo''karon wakapu me kynonejaton inaron yjainary apyisen. Barnabas ainary apyisen
    enapa. Iwara na''na maro ase''wa tywairykon eneposen: Na''na wytory kynakon mo''karon
    Simosu me e''i''non ''wa. Mo''karon wytory te kynakon mo''karon i''koto''san ''wa.'
  amp-amp: Sios hingrneft, met yindarim htimoahat htimoum Jemsri, Pitare, Jonr, romn
    bromoumt sios hingrneft. Nd bro yimam nanhu hingrnefthu mrokfom wanymohat memom,
    “Be tu Bro Nkifrar yuhuwafhato nd aposer hingrneft fak htamorr.” Be nd yiha rifakitohakmomno
    Barnabasrpno. Riyakitohakhato hingrna yuham nafak nhtamonomm. Nonn yima tangimpno
    aposer hingrneft fakitoh-mono. Romn tu Judampno.
  bht-bht: कने जड़े लोक कलीसिया दे खम्बे समझे जांदे थे, मतलब की पतरस, याकूब, कने यूहन्ना,
    उना अनुग्रह दे उस बरदान जो पछेणी लिया जड़ा मिंजो मिलया है। उना मिंजो कने बरनबास
    जो अपणा साथी समझीकरी सांझो हिस्सेदार बणाया। सै इसा गल्ला तांई राजी होऐ की असां
    होर जातियां बाल जान कने सै यहूदियां बाल जान।
  eng-NOY: and when they knew the grace that was given to me, James and Cephas and
    John, who were reputed to be pillars, gave to me and Barnabas the right hand of
    fellowship, that we should go to the gentiles, and they to the circumcised;
  cub-NT: Que baru ina Jesúre jʉ aipõevai jabova parʉrivʉ põeva ne jã́iyede; Santiago,
    Pedro, aru Juan máre; coreóvaima dinʉmʉre Jʉ̃menijicʉ yʉre memecare d̶ayʉre ʉ̃́re,
    ʉ̃i mearo d̶acaiye boje bojecʉbeda. Que baru caivʉ ñʉja, ina yóbecʉrã aru yʉ Bernabémaque,
    pʉrʉjẽcarã ñʉje baju, jã́d̶ovarajivʉ ne jʉ aiyede ñʉje memecaiyede Jʉ̃menijicʉre.
    Que teni ñʉje ũme cũinátʉrʉ, “Pablo Bernabémaque buenajarama Jesús ʉ̃i yávaiye
    méne judíova ãmevʉre. Aru Santiago, Pedro, aru Juan máre buenajarama Jesús ʉ̃i
    yávaiye méne judíovare”, acarã ñʉja.
  ita-1927: e quando conobbero la grazia che m’era stata accordata, Giacomo e Cefa
    e Giovanni, che son reputati colonne, dettero a me ed a Barnaba la mano d’associazione
    perché noi andassimo ai Gentili, ed essi ai circoncisi;
  lww-lww: Ana Semes amio Pita a Yoane, nap̃a yeririna lala la apisa apisape la telu
    nene la ape kiela nasumonena, la telu nene la apisu kilale nap̃a Ntewa naga mligan
    yum̃aena wo nene e lum̃au e kiena lemamiena. Ana la telu nene la apim atalopan
    imimi lua P̃anap̃as, sa nap̃a imimi mepe p̃egas taaga memio la, ana imimi punu
    ga metam̃ania vena imimi mevion yum̃aena lala, sa nap̃a sane imimi lua meva melologon
    e yo kiena ne yar la nap̃a la pe ape Yu re poli, a lala na yoko la alologon e
    yo kiena ne le Yu lala.
  ckb-ckb: کاتێک یاقوب و پەترۆس و یۆحەنا کە بە کۆڵەکە دانرابوون، بەم نیعمەتەیان زانی
    کە بە من دراوە، ئەوسا ئەوان دەستی ڕاستی هاوبەشییان بۆ من و بەرناباس درێژکرد، تاکو
    ئێمە بۆ لای نەتەوەکان بچین و ئەوانیش بۆ لای جولەکەکان بچن.
  nas-nas: Tee avuavuꞌ Kumponinge deing tasiꞌpaama Jeemisi dovange, Siipas eeꞌnoko
    Jooni, teing eeꞌning okoꞌbosiꞌnuka tampaarimainge dootuuꞌkoo, neeꞌ Banabas naanka
    Paulaꞌ bireng batuꞌmaaretuꞌ neeꞌ teing ninka mantaꞌka taaꞌniꞌantamaarema neeꞌ
    Juꞌdeeaing-anko mereeꞌnaang eeꞌnoko teing Juꞌnupoong-anko berooꞌnaang.
  uvl-uvl: Ieims pe Petrus pe Ioanes, iri hana papalauna nga NeHalang ana ume. Pe
    iri te eteia ke NeHalang tunge ume nei at nge iau. Pomalam te sisa peria nge imem
    nai Parnapas. Pe te hele ke te teke imem nai mola ke mo ume luluch nge hana lomonmona
    ngana mur pe iri tela ke teume luluch nge Iuta mur.
  eng-BBE: When they saw the grace which was given to me, James and Cephas and John,
    who had the name of being pillars, gave to me and Barnabas their right hands as
    friends so that we might go to the Gentiles, and they to the circumcision;
  ixl-CNT: Ech aatz motx tiltu vibꞌaꞌnil u Tioxh sunkꞌatza, aal tiira motx taqꞌ nimal
    kukꞌuꞌl, in tuchꞌ u Bernabee. Aꞌ bꞌanon u Jacobo tuchꞌ u Luꞌ utz, tuchꞌ u Xhan,
    qꞌuꞌl tiira ibꞌoꞌqꞌol tatin xoꞌl qꞌu niman tetz u Jesuus. Ech u techlal aas ayaꞌl
    ikꞌuꞌl qiꞌ tiꞌ kubꞌen xoꞌl qꞌu puera aanima. Utz samotxkaa xoꞌl qꞌu Israeel.
  xsi-xsi: Tamâta pinde uru siporo ŋgua ŋana Yamesi, Petero aŋga Yoane mine tu, “Kinzi
    nde poe tamâta”. Andeta lâ zo ŋana tamâta ŋato ŋinde ilonzi kalonzi ipâŋga tu
    Maro Kindeni io ne wisi-wisi imâ pa naŋa lâ, ande kinzi sitaŋo maka rua Banabas
    rua mbauma, aku sikaima togo ninzi-nambwe wukale mine. Ŋineŋga kinzi wa maka wa
    kao iloma kaloma ilâ taitu, aku kapa ŋgua mine tu maka ma katula pâri ara panzi
    tinikoa ŋgu, aŋga kinzi ma situla pâri ara panzi Juda ŋgu.
  crx-NTPO: '''Inka James, Cephas, ''ink''ez John, ''enne buts''utni keyoh whuduchun
    unline, ''enne ndi ndai la ye unzoo-un ''et stl''ahón''ai, ''et ts''ih''un un''a
    t''ehonanzin, ''et de Barnabas ''ink''ez si cha ''et huwa nela nahúz''ai. ''Et
    whuz un''a ts''iyanne whúbuznilhtan, wheni ''ink''ez James, Cephas ''ink''ez John
    te lhulh ''uts''int''oh za búznidulh. Wheni ''udun yun k''ut whut''enne buts''úztidulh,
    ''ink''ez ''enne Lizwifne buts''u hutidulh.'
  kan-OKCV: ಸಭೆಯ ಸ್ತಂಭಗಳಂತಿರುವ ನಾಯಕರಾದ ಯಾಕೋಬ, ಪೇತ್ರ ಹಾಗೂ ಯೋಹಾನರು ನನಗೆ ಕೊಡಲಾದ ಕೃಪೆಯನ್ನು
    ಗ್ರಹಿಸಿಕೊಂಡರು. ಆಗ ಅವರು, ನನಗೂ ಬಾರ್ನಬನಿಗೂ ಅನ್ಯೋನ್ಯತೆಯ ಬಲಗೈಯನ್ನು ಕೊಟ್ಟರು. ಹೀಗೆ ನಾವು
    ಯೆಹೂದ್ಯರಲ್ಲದವರ ಬಳಿಗೂ ಅವರು ಯೆಹೂದ್ಯರ ಬಳಿಗೂ ಹೋಗುವಂತೆ ತೀರ್ಮಾನವಾಯಿತು.
  bbb-bbb: Ro e mamekanu Fitakina Jemisi ro Joni ije bu e Jiusi ijiebuo sosi ijadufuo
    tugie ijieki. Ijadufuo e ijiebe izege Godi fu na marejiema na ije kuriavo bu fiega
    fu ma. Ijadufuo bu no Banabasiki oemarejuokinu umui ruijue. Ijadufuo no uri Godido
    vua maeje abe e Jiusi baki ije kuariake. Ro buje bu uri e Jiusi ijiebuo vakuae
    no ijiege besu buina kuaena abe marei.
  blw-blw: Yachi yag hen anchichay anap-apocha way cha Jaime an cha Pedro an Juan,
    na-awatancha way ah Apudyus hen namiyar an haén, wat lenamanocha chàni an Bernabe
    ah mempàil-ancha way ifacha chàni. Yag nan-a-afunanni amin way chàni hen i manudtuchu
    hen faén Judio yag chicha agé hen i manudtuchu hen Judio.
  tam-2017: எனக்குக் கொடுக்கப்பட்ட கிருபையை அறிந்தபோது, தூண்களாக நினைக்கப்பட்ட யாக்கோபும்,
    கேபாவும், யோவானும், தாங்கள் விருத்தசேதனம் உள்ளவர்களுக்கும், நாங்கள் யூதரல்லாத
    மக்களுக்கும் பிரசங்கிப்பதற்காக, நெருங்கிய ஐக்கியத்திற்கு அடையாளமாக எனக்கும் பர்னபாவிற்கும்
    வலது கரம் கொடுத்து,
  azz-NT: Ica ya nojón ne Jacobo huan ne Pedro huan ne Juan ten in taneltocani quinpohuaj
    queme tayecanani, yejuan nojonques cajsicamatque que Totajtzin Dios nechmactilij
    ya ichicahualis para notequiu. Ica ya nojón yejuan nechmatajpalojque huan no quimatajpalojque
    ne Bernabé para ijcón quinextijque que timosenpantasojtaj ya huan porín tisentequiticaicnime.
    Huan no ijcón quinextijque que yejuan no nintanejnequilis que ma tejuan tiquinnojnotztinemican
    neques ten amo judíos. Huan yejuan ma quinnojnotztinemican neques ten melau poutinemi
    queme judíos.
  spa-RV-1909: Y como vieron la gracia que me era dada, Jacobo y Cefas y Juan, que
    parecían ser las columnas, nos dieron las diestras de compañía á mí y á Bernabé,
    para que nosotros fuésemos á los Gentiles, y ellos á la circuncisión.
  csy-csy: Taciang khuam bang a hi James, Peter le John te in keima tung hong ki pia
    thuthiamna a heak uh ciang in, Peter te sia vunteap tan te kung ah ahizong, kote
    sia Gentile te kung ah ahizong, pai tu in ki pawlkhopna ziatsang khut sia keima
    le Barnabas tung ah hong pia uh hi.
  mxq-NT: Pa̱a̱ty ja Santya̱ꞌa̱gʉ, Peedrʉ es ja Fwank, diꞌibʉ naty ijttʉp éxtʉm tnigopkꞌattʉ
    ja mʉbʉjkpʉtʉjkʉty, tmʉwinma̱ꞌa̱ñbyáttʉ kots Diosʉ naty tʉ xymyoꞌoyʉ tya̱dʉ tuunk,
    es xykyʉma̱jtsyʉts ʉj esʉ Bernabee. Dʉꞌʉn ttuundʉ tya̱a̱dʉ éxtʉm naymyayʉkyʉjxm,
    es dʉꞌʉnʉts nnayyajtiꞌigyʉdʉ esʉts ʉʉdsʉty ndúndʉt ma̱ diꞌibʉ kyaj ꞌyisraelítʉty,
    es yʉꞌʉjʉty ꞌyaktúndʉt ma̱ yʉ israelítʉty.
  tzj-NT: Ja Jacobo, ja Pedro in Juan eje'e' xetz'ati chi epa'l chiquij ja kach'alal
    in tok ch'obtaj cumal nak rbanic ja samaj ja xincochij tre ja Dios c'ac'ari' quechap
    kak'a' ok ca'i' ruq'uin ja Bernabé jari' quic'utbej chi xa jun chic kabanon cuq'uin.
    Xa jun kach'ob cuq'uin, ajoj nokesamaj chiquicojol ja ma e aj Israel ta in eje'e'
    nesamaj chiquicojol ja raj Israel.
  tdt-tdt: Tiago, Pedro ho João rekonhese katak, Maromak foo ona knaar nee mai hau.
    Sira nain tolu nee, sarani sira respeita nudar ulun boot igreja nian. Sira kaer
    liman ho hau ho Barnabé hanesan sinal katak ami hotu laran ida. Sira konkorda
    para ami lori nafatin Liafuan Diak ba ema nebee laos Judeu, i sira mak lori ba
    ema Judeu.
  ron-BTF: Și după ce Iacov și Chifa și Ioan, cei considerați a fi stâlpi, au priceput
    harul ce mi-a fost dat, mi-au dat mie și lui Barnaba mâinile drepte ale părtășiei,
    ca noi să mergem la păgâni, iar ei la circumcizie;
  eng-WEBP: and when they perceived the grace that was given to me, James and Cephas
    and John, those who were reputed to be pillars, gave to Barnabas and me the right
    hand of fellowship, that we should go to the Gentiles, and they to the circumcision.
  eng-FBV: and once they recognized the grace that had been given to me, then James,
    Peter, and John, who bore the responsibility of church leadership, shook Barnabas
    and me by the hand as their fellow-workers.
  nld-1939: en toen ze de genade hadden erkend, die mij was geschonken, toen hebben
    Jakobus, Kefas en Johannes, die voor steunpilaren gelden, mij en Bárnabas de broederhand
    gereikt. Wij zouden dus tot de heidenen gaan, en zij tot de besnedenen;
  bwo-bwo: Irok'o araat be'eyiru jishirwots Yak'obnat P'et'rosu, Yohanswere Ik'i s'aaton
    k'osh wotts fini gowan taash b́ imtsok'o bodantsosh taanat Bernabasnton ik bowoti
    milikit wottso bok'ani kisho noosh imrne, shiyeyat no Ik' ash woterawwotsok no
    ametuwok'o boowere Ayihudiyots maants bo ametuwok'o bok'ali.
  nch-BL: Quema Jacobo, Pedro huan Juan cati más taixmatilme quiitaque nopa tequit
    huan tatiochihualisti cati Toteco nechmacatoya, sempa nechmatajpalojque huan quimatajpalojque
    Bernabé quej se tanextili para techselijque quej tiicnime cati san sejco ica inijuanti
    tijchihuaj itequi Toteco. Quiijtojque para Bernabé huan na ma tiyaca ica masehualme
    cati amo israelitame huan inijuanti ica israelitame.
  quc-TNT: Ri Jacobo, ri Pedro, ri Juan, ri qui nimakil ri kachalal cojonelab, aretak
    xquich'obo chi kas tzij ri Dios u yo'm wa' pa nu k'ab we chac ri' ri nim u banic,
    xquichap ri ka k'ab, ri in wachi'l ri Bernabé, chuc'utic chi cujcaj, xukuje' chuc'utic
    chi utz cäquilo chi ri uj cäkatzijoj ri Utzalaj Tzij re ri Evangelio chque ri
    niq'uiaj winak chic ri man e aj Israel taj. Are c'u ri e are' cäquitzijoj na wa'
    we Evangelio ri' chque ri winak aj Israel.
  tfr-NTPO: Santiago, Pedro, Juan, e l̈öng eshko. Jesús tjl̈õkwo kjraga kägäyoga tjwl̈õ
    arayo l̈ëba l̈i epga. Tja, Bernabé, tjawa kjimtara Sbörë ara l̈i miydara l̈okshko
    ga tjawa orkwo iona, tjawa beno l̈öng wopjl̈ú ëng tjok l̈i l̈okl̈o. Eshko ga tjawa
    beno l̈öng tjl̈õkwo l̈ë nopga judío l̇l̇ëm wl̈eniyo kong, ga epga beno l̈öng tjl̈õkwo
    l̈ë judíoga kong.
  kaq-NT: Hea rihbi Criston raanti joni hihqui jisxon ta Jacobo, Pedro, Juan, jaabo
    rahsi hapo quescapahboxon, Jascanonbonahue, judiomabo yohitannahue, noquen non
    judiobo yohinon hahcannishqui. Noque jascajaxon ta noque jomaquin sca hehbetan
    Bernabé jaton hahbe teenicabo copi noque mehuetannishqui.
  sgb-sgb: Kabay hi Santiago, hi Pedro, haka hi Juan ya ambalayên poon lan patêl ha
    Panginoon ya angkapi-tsi-tsipon ha Jerusalem, ay nananggap kannaên hên mag-in
    kalamo la, hên nabalayan la ya ayn kapantag ya ingalo ni Apo Namalyari kangko.
    Napikahundoan naên ni Bernabe ya ihundo ya panoro naên kamoyun alwan Israelita,
    ta hila etaman ay ihundo lay panoro la kanlan kapareho naên Israelita.
  vie-1934: và nhận biết ân điển đã ban cho tôi, thì Gia-cơ, Sê-pha, Giăng là những
    người được tôn như cột trụ, trao tay hữu giao kết với chúng tôi, tức là Ba-na-ba
    và tôi, hầu cho chúng tôi đi đến cùng dân ngoại, còn các người ấy thì đến cùng
    những kẻ chịu phép cắt bì.
  kxv-kxv: ଅ଼ଡ଼େ ଏଚିବେ଼ଲାତା ଏ଼ୱାରି ମାହାପୂରୁ ନାଙ୍ଗେ ହୀହାମାଞ୍ଜାନି କାର୍ମାତି କାତା ପୁଚେରି,
    ଏଚିବେ଼ଲା କୁଲମିତି ମୁଣ୍ତା ଲେହେଁତି କାଜାରି ଇଞ୍ଜିଁ ୱେ଼ଙ୍ଗାମାନେରି, ଜାକୁବ, ପିତର, ଅ଼ଡ଼େ
    ଜହନ ନାଙ୍ଗେ ଇଞ୍ଜାଁ ବର୍ନବାଇଁ କାମାତା ଆଣ୍ତାତମି ଇଞ୍ଜିଁ ଟିଃନି କେୟୁ ଆସାନା ଆବାତେରି, ଏ଼ନିକିହିଁ
    ନା଼ନୁ ଅ଼ଡ଼େ ବର୍ନବା ଜୀହୁଦିଆ଼ଆତି ଲ଼କୁତା଼ଣା କାମା କିନମି ଅ଼ଡ଼େ ଏ଼ୱାରି ଜୀହୁଦି ଲ଼କୁତା଼ଣା
    କାମା କିନେରି ।
  amu-NT: Ncꞌe na ljoꞌ nquii Jacobo, Pedro ndoꞌ Juan, na cwiluiitquiendye, jlaꞌno̱ⁿꞌna
    na jnda̱ tyꞌiom Tyꞌo̱o̱tsꞌom tsꞌiaaⁿꞌñeeⁿ ja, ndoꞌ ñequio na neiiⁿna cwii cwiindyo̱
    tyotꞌua̱a̱ ntyja̱a̱ya lua̱a̱ya, joona ndoꞌ jâ ñequio Bernabé. Na lꞌana na ljoꞌ
    tꞌmo̱o̱ⁿna na cwilaꞌjomndyena na nlꞌaayâ tsꞌiaaⁿ quiiꞌntaaⁿ nnꞌaⁿ na nchii judíos
    yocheⁿ na cwilꞌa joona tsꞌiaaⁿ quiiꞌntaaⁿ judíos.
  hin-CV: मुझे मिले अनुग्रह को पहचानकर याकोब, कैफ़स तथा योहन ने, जो कलीसिया के स्तंभ
    के रूप में जाने जाते थे, बारनबास और मेरी ओर सहभागिता का दायां हाथ बढ़ाया कि हम
    गैर-यहूदियों में और वे ख़तनितों में जाएं.
  spa-BES: Cuando vieron la gracia que me fue dada, Jacobo, Pedro y Juan, que tenían
    el nombre de ser columnas, nos dieron a Bernabé y a Mí sus manos derechas como
    amigos para que fuéramos a los gentiles, y ellos a los de la circuncisión;
  san-BEN: অতো মহ্যং দত্তম্ অনুগ্রহং প্রতিজ্ঞায স্তম্ভা ইৱ গণিতা যে যাকূব্ কৈফা যোহন্
    চৈতে সহাযতাসূচকং দক্ষিণহস্তগ্রহংণ ৱিধায মাং বর্ণব্বাঞ্চ জগদুঃ, যুৱাং ভিন্নজাতীযানাং
    সন্নিধিং গচ্ছতং ৱযং ছিন্নৎৱচা সন্নিধিং গচ্ছামঃ,
  tdx-tdx: le ie nioni’ Iakobe naho i Kefasy vaho i Jaona, i atao fàhañe rey, i falalàñe
    natolotse ahikoy, le nañity fitàn-kavanam-pilongoañe amako naho amy Barnabasy,
    te zahay ro homb’ amo kilakila ondatio, naho iereo mb’amo sinavatseo,
  naf-naf: Neŋ Kawawaŋaŋ keŋ taolet mnamti mulup mobotnaŋ kapi naŋge. Mti Zemsmak,
    Pita ma Zân ekŋenaŋ am Kilais nâmkiŋpepeŋaŋ maŋge ekŋengat ŋeŋaŋin amobotnaŋ sakam
    bemti mambiengapm ndikmâtâti neŋmak Banabas nit notn minndemti bet butem ndemti
    nit am Zuda maŋgeen ku sokbembeŋaŋ ekŋenmagen mulup mimiyet zemâtâtndame mepmalu
    ilin Zuda am ekŋenmagen mulup ewe tusumti mbien.
  grc-MT: και γνοντεσ την χαριν την δοθεισαν μοι ιακωβοσ και κηφασ και ιωαννησ οι
    δοκουντεσ στυλοι ειναι δεξιασ εδωκαν εμοι και βαρναβα κοινωνιασ ινα ημεισ μεν
    εισ τα εθνη αυτοι δε εισ την περιτομην
  vid-vid: Lelo Yakubu na Kefa na Yohani, wawele woneche kuwa vilongozi wang'hangala,
    nawavizela kuwa Nguluwi nakanipa heni utambichizo awo, nawatubata hetwe moko Banaba
    na heni, uwe ulajilo wa kuwa hamwe. Hetwe natuganigwa kugongomanya mijito kuli
    wanhu hawawele Wayahudi, na hewo nawo, wakakole mijito kwa Wayahudi.
  pio-NT: Ináté Santiago, Pedro nacái, Juan nacái, níái áibanái iiquéeyéicaté iyúwa
    nacuèrinánáiwa, níata yáalíacatéwa Dios imànicaté nulí yái cayábéerica mawèníiri
    iyú, imàacacaténáté nucàlidaca itàacái càmíiyéi judío irí. Néeseté náibàaca nacáapiwáaca
    wáapicha, núa, Bernabé nacái náasáidacaténá casíimáica naicáca wía iyúwa nàacawéeyéináwa
    iyúudèeyéica nía. Yáté abédanamata náiwitáise nacái wáapicha wacàlidáanápináté
    Jesucristo iináwaná ìwali càmíiyéi judío irí idècunitàacá áibanái apóstol íibaidaca
    Dios irípiná nacàlidacaténá itàacái judíonái irí.
  tsn-tsn: '@see-verse:GAL.002.008'
  amr-NT: Konige̱po Jacobo Pedroere Juanere huaknopo̱e̱ʼerien hueretda huairi o̱ʼnepo
    Diosa Pablotaj oʼtaʼmonaʼuy kenpaʼti huakkaʼtada kamanopoʼkoreʼpo Diosa beʼtihuapokuyne
    Jacoboomey onʼnopoenkaʼdepo “Jesucristotaj oknopo̱e̱po, huamaʼbuy o̱ʼe̱y kenpaʼti
    oroʼtakon Diosa moʼtaʼmonaʼuyne.” Doʼtaj Bernabétere monaʼpo kenpaʼti “Nog aratbuttaj
    judío ehueʼ e̱ʼhua̱e̱ʼtaj Jesucristotaj yanoknopo̱e̱ʼ kenpaʼti yanʼnopoʼkoreaʼ
    yanʼmanaʼ. Oroʼomey judío aratbuttaj konigti oʼmanaʼapoy.” Oroʼtaj monaʼpo,
  pwg-pwg: Jemes, Pita ma Jon ti na Keresiyana damsi i babada ghamaghamasi Jerusalem
    kamonai. Ma ivi aroba ikitiku ma ivi vaghinei da God ina agabiibiiyai weni bigana
    ghamana ivereku. Vaghina, taku da Banabas ivi kiikiiwekai ma imakii iviiya, ivi matakira
    da peyarikai akii biga na sago. Ma kavi vaghinei da taku da Banabas na kupuna
    damsi kamosiyai kata biga, ma ti na Jiu damsi kamosiyai ita biga.
  cjv-cjv: Ena Yesu fi ki si teinga yokamai mokoinga ari Yemesi te Pita te Yoane yokamai
    kaninga Yai Gumam bei nokapu de narere kokonan i narome. Iran i yokamai na te
    Banapasi gere mun fi norere okonom akore ka towane epe eire “No yokamai furo ari
    Yura ari moikeinga yokamai moingi tei furo kokonan bei erowainga te nonon fu Yura
    ari moingi tei furo kokonan bei erowapune,” ka epe di noreime.
  tha-KJV: เมื่อยากอบ เคฟาสและยอห์น ผู้​ที่​เขานับถือว่าเป็นหลักได้​เห​็นพระคุณซึ่งประทานแก่ข้าพเจ้าแล้ว
    ก็ได้​จับมือขวาของข้าพเจ้ากับบารนาบัสแสดงว่าเราเป็นเพื่อนร่วมงานกัน เพื่อให้​เราไปหาคนต่างชาติ
    และท่านเหล่านั้นจะไปหาพวกที่ถือพิธี​เข้าสุหนัต
  por-BR-2018: e quando Tiago, Cefas, e João, que eram considerados como colunas,
    reconheceram a graça que me foi dada, eles estenderam as mãos direitas de comunhão
    a mim e a Barnabé, para que nós fôssemos aos gentios, e eles aos circuncisos;
  mhl-mhl: Ore eru Jeims, Pita eru Jon, ŋi yoine biŋeroroyaŋuŋke yoŋoji Ofonji yauŋmoriri
    oŋuine nareko goboŋ, buŋo oi mane mukubi maŋmoakoŋ ebeneŋ. Gio oŋu boroiŋgaru
    ore sosoine Barnabaske niko menokuŋ bakabi iŋi misanaŋgabeneŋ, “Niko kotu kantri
    yoŋoreo raru gio bakabere ŋoŋo-ŋaŋe Juda kufufuŋ yoŋore botugo jikigaru gio baeinebi.”
  klv-klv: AJemes, aPita, mai aJon, luṽat nǝhes hum lotoil a m̃o hǝn alat siYesu
    len naut a Jerusalem. Nǝboŋ lotokǝta lǝboi navoian aGot toviol kǝmas hǝni, topat
    len nauman sagw, galit lolǝlav mai ginau mai aParnapas hǝn ginamit p̃isi namtb̃ikad
    nab̃onan len aYesu. Ludam̃ ke ipat len ginamǝru hǝn namrb̃ikel na-kel-uri-an tovoi
    mai alat lǝsavi Ju, ale ipat len galit hǝn lǝb̃ikel uri sal mai naJu gail.
  bco-bco: Sa꞉s amilo꞉ misa꞉ kalu sabo꞉, Ya꞉ma꞉so꞉, Bidayo꞉, Yo꞉no꞉, i a꞉no꞉ ko꞉lo꞉lab
    ko꞉lo꞉, kalu otalen a꞉ma꞉yo꞉ Gode eyo꞉ ne o꞉lia꞉yo꞉ ha꞉fo꞉ disa꞉laki, nanog a꞉no꞉
    nemo꞉ dimilo꞉b a꞉la꞉bo꞉ ba꞉da꞉ga꞉yo꞉, nio꞉ to imilise dia꞉taki, Banabas na꞉n o꞉lia꞉yo꞉
    dagiyo꞉ ebeyo꞉. Na꞉no꞉ Yu kaluka꞉isalema imo꞉wo꞉lo꞉ wida꞉b, a꞉la꞉ta꞉ga꞉ iliyo꞉lo꞉
    Yu kaluka꞉isalemo꞉wo꞉lo꞉ wida꞉b a꞉la꞉ma꞉no꞉ a꞉la꞉likiyo꞉, negelebo꞉ towo꞉ saefa꞉.
  kdl-NT: Yakubu, n Bituru, n Yahaya† (aza ɗa ama a revei aꞌa̱ri n kalen cika) a wene
    ta̱ Kashila̱ ka na̱ka̱ mu ta̱ kune ku pige ku nala ki, kpam a wushai Bara̱naba
    na̱ mpa tyoku u ayain a manyan kaɓolo n ele. A gbamatangu tsu asuvu tsu lyai kapala
    n uyan kuɓari a asu u Awulawa, nala kpam ele dem a ka lya kapala n manyan ma le
    a asu u aza a Yahuda.
  apu-NT: Iuasaaki ninoa auĩteakori Txiako, Petro, Xoão pakini imarotari Teoso sikinino
