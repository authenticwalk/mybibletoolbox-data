  dso-dso: ନେତା ଇସାବେ ଏଜାଇଅଇରଇବା ଜାକୁବ୍‌, ପିତର୍‌ ଆରି ଜଅନ୍‌, ଉଁ ବଲି ମାନି ଅଇରଇଲାଇ ଜେ,
    ପରମେସର୍‌ ମକେ ଏ ମୁକିଅ କାମର୍‌ ଦାଇତ୍‌ ଦେଲାଆଚେ । ସେଟାର୍‌ ପାଇ ସେମନ୍‌ ମକେ ଆରି ବର୍‌ନବାକେ,
    ଆମେ ମିସିକରି କାମ୍‌ କରୁବଲି ଗଟେକ୍‌ ଚିନ୍‌ ଇସାବେ ଆତ୍‌ ମିଲାଇଲାଇ । ବର୍‌ନବା ଆରି ମୁଇ ଜିଉଦି
    ନଇଲା ଲକ୍‌ମନର୍‌ ବିତ୍‌ରେ ଆରି ସେମନ୍‌ ଜିଉଦିମନର୍‌ ବିତ୍‌ରେ କାମ୍‌ କର୍‌ବୁ ବଲି ରାଜି ଅଇରଇଲୁ
    ।
  meu-meu: Taunabunai, Iakobo bona Petro bona Ioane (idia be ekalesia duna e gwauraidiava
    taudia) vada dibadia harihari-bada lau danu vada e henigu. Bena idia ese lau bona
    Banaba imamai e abi, hetura toana; ai raruosi bese idau-idau taudia dekedia baiala
    eto, a idia be peritome taudia dekedia baela;
  yva-NT: Weti Yakobusa pe Petrusa pe Yohanesa pe, wenawirati mansaenamo ube akarive
    wo anugano Amisye maugav, wo inaen ware tugae Amisye po kove raugaje rinai to
    ti Po inatutir anakere so rai. Weti wo inaneme raijar muno sya arakovo Barnabas
    atavon, inda wambe arakobe anakere so rai. Umba ware, “Paulus muno Barnabas, ipo
    anakere raijaro vatano Yahudi jewene mansai, yara reamamo wamo anakere raijaro
    vatano Yahudi mansai.”
  dgc-dgc: Nadid, du bilang mataas a apostol ta éya éy de Santiago, sakay ti Pedro
    sakay ti Juan. Diden ya, péketa de a inatdinanék na Diyos a talaga ta éya a tungkulin
    ko, éy pinayagen de kame ti Bernabe. Ey pinagkasunduan me a sigi kame a mégtoldu
    du éwan Judeo, sakay side éy sigi side a mégtoldu du Judeo.
  zpm-NT: Gacxe waa, zig nac Pedr, Jacob, Juan, zha ne zo rnabey lo grë zha ne rliladz
    Jesús ga, laa zho bieṉ ne ible naa bgaa guieḻnzaac rii, bneedz Dios dziin rii
    lo naa. Dzigo rley zho haxta bzheṉ zho nia no grop no Bernabé, laa no biaaṉ diidz
    ne zha tsieseed zha Israel, laa no guioseed grë zha ne nacd zha Israel.
  hix-NT: '@see-verse:GAL.002.008'
  sim-sim: Sios lida ondo Jems, Pita, Jon, lir angop lerawu os Avui Wasilaka anin
    or harin heyeri lir. Uri osik an nga Barnabas nga lir nga ni tava anatoloho lerawu
    oson nakrem ni lakmbaha nimu mbara. Uhu mashi namtaskop ni mbaolsoloho shir Judama
    ambu ondon mashin shi sawenak lir Judamahi nindik mashin li sawekmbaha nimu mbara.
  npi-ULB: जब मण्डली निर्माण गर्नेहरू भनेर चिनिएका याकूब, केफास र यूहन्‍नाले मलाई
    दिइएको अनुग्रहलाई बुझे, तिनीहरूले बारनाबास र मलाई सङ्गतिको अधिकार दिए । हामी गैरयहूदीहरूका
    माझमा जान सकौँ र उनीहरू खतना भएकाहरूका माझमा जान सकून् भनेर उनीहरूले यसो गरे ।
  cgc-cgc: Tenged na danen an Santiago, Cefas daw Juan na mga kala na manugdumala
    ta mga gatuo kaintindi na ake na katengdanan paatag man ta Dyos, danen an gakamusta
    ki kami Bernabe daw paagi ta iran na pagkamusta napakita danen na pabaton danen
    kami i bilang mga manugsugid ta miad na balita paryo ki danen. Ambal danen na
    kami Bernabe magpadayon ta pagsugid ta miad na balita naan ta mga dili-Judio daw
    danen an naan ta mga Judio.
  tim-tim: Akto Kembuŋe âi niŋep are Yakobo Petoro akto Yohane yâkŋe Yesugât kâmot
    yâk yeŋgât tân maliŋe nâŋgâm kotgâm nâ akto Banaba gala menelekmâ bâtnetŋe koyi.
    Akto net Anutu bonâŋgaŋmai yâk yeŋgâlân âi mendetŋe yâk yeŋak Yuda luâk tiripdâ
    yâk yeŋgâlân arim makne dâm magi.
  yor-yor: Jakọbu, Peteru, àti Johanu, àwọn ẹni tí ó dàbí ọ̀wọ́n, fún èmi àti Barnaba
    ni ọwọ́ ọ̀tún ìdàpọ̀ nígbà tí wọ́n rí oore-ọ̀fẹ́ tí a fi fún mi, wọ́n sì gbà pé
    kí àwa náà tọ àwọn aláìkọlà lọ, nígbà ti àwọn náà lọ sọ́dọ̀ àwọn Júù.
  wos-wos: '@see-verse:GAL.002.008'
  emp-NTPO: Djabarã dji dromarã Santiagoba, Pedroba, Juaʌ̃ bid̶a cawasid̶aa Ãcõrẽba
    idji biad̶eba wãrãda mʌ̃ra judiorãẽ́maa diabuesida. Maʌ̃ne ãdjira mʌ̃ ume, Bernabe
    ume bid̶a jʌwa jidasid̶aa cawabid̶i carea ab̶ari crĩchada eropanʌda. Ãdjia jarasid̶aa
    daiba judiorãẽ́ma jaradia pananida, maʌ̃ne ãdjia judiorãma jaradia pananida.
  eng-F35: and upon perceiving the grace that had been given to me, James and Cephas
    and John, those reputed to be pillars, gave me and Barnabas the right hand of
    fellowship, that we should go to the Gentiles, while they to the Jews.
  ind-ind: Jadi ketika Yakobus, Petrus, dan Yohanes, yang dihormati sebagai pemimpin
    di sana, menyadari bahwa Allah sudah menganugerahkan kepercayaan itu kepada saya,
    maka mereka sepakat untuk membuat persetujuan dengan Barnabas dan saya untuk bersatu
    dan bekerja sama, “Kalian melayani orang yang bukan Yahudi, dan kami melayani
    orang Yahudi.”
  pes-OPCB: '@see-verse:GAL.002.008'
  mpt-mpt: Sino bainobo galin nakaia unangai kimanin nakai niniino Yems esa Fita esa
    Yon esa i tekein keniba Gode Fole dofakanea daabanebua e Klaiste dowan weng ayamo
    nakaia unangai Yudabai omkayebe kesoa Fol esa Banabas esa nisa Gode okok olo okok
    kebuobo geniba i ni heitdabeib ole ni sinwalo weng obianoba ni baanoba Ni monoba
    nakaia unangai Yudabai Gode weng ayamo omkayemomabbiobo ge baabenoba eka Fitawal
    isak baaniba Nile monoba Yuda nakaia unangai Gode weng ayamo omkayemomabbiobo
    genaibbiobe.
  ssx-ssx: Dia꞉mesi Pida make Dioni ikita꞉ you haliweki hake nono piki haliweki hata꞉
    mo Koda꞉ma꞉ do I̱ pa꞉ta꞉ ka꞉la꞉ ta꞉ta꞉piki e handolota꞉ niki paeyao homeke tapake
    haloma꞉me laa handena꞉ walolo Banabasi yaapo kiki mina꞉ alualu puma꞉me. Kutupa
    nikana꞉ma꞉ homeke pi laata꞉ Banabasi make I̱ dikana꞉ma꞉ta꞉ Diendaili tapake ame̱le̱
    hapono ikita꞉ Diu tapake ame̱le̱ hamena꞉e loma꞉me.
  mkl-mkl: Nɔ Zɑɑki do Piɛɛ do Zɑ̃ɑ, ɑŋɑ iyi ɑ̀ jɛ bɛi sɔbe si iɡbɛi inɛi Jesu ŋɑ,
    ɑ̀ yɛ iyi Ilɑɑɔ̃i í dɑɑm icɛu ihɛ̃ si ɑwɔ nɑ didɔ̃ɛ. Ŋɔi ɑ̀ jɛsi kɑ ce ɑnu ɑkɑ̃,
    ɑmu do Bɑɑnɑbɑsi kɑ bɔ bi dimi mmu ŋɑ nɔ ɑŋɑ mɔ ɑ bɔ bi Zuifu ŋɑ.
  gaq-gaq: ନେତା ରକମ୍‍ ବାବେଡିଙ୍ଗ୍‍କ୍ନେ ଜାକୁବ୍‌, ପିତର୍‍ ଆରି ଜହନ୍‌ ବାଲିର୍‍ ବଗେ ଜେ ଇସ୍‍ପର୍‍
    ଆନେଙ୍ଗ୍‍ ଆକେନ୍‍ ନିମାଣ୍ଡା କାମ୍‍ନ୍ନିଆ ଦାଇତ୍‍ ବିଃବକେ । ତେସା ମେଇଂ ଆନେଙ୍ଗ୍‍ ବାରି ବର୍ଣ୍ଣବ୍‍ବାକେ
    କୁଡ଼େଚେ ସାର୍‍ଦାରେ ଗ୍ର‍ଅନ୍‌ ଡିଙ୍ଗ୍‍ବଗେ । ବର୍ଣ୍ଣବା ଆରି ନେଙ୍ଗ୍‍ ଅଣଜିଉଦି ରେମୁଆଁଇଂ
    ଡାଗ୍‍ରା ବାରି ମେଇଂ ଜିଉଦିଇଂ ଡାଗ୍‍ରା କାମ୍ ଡିଙ୍ଗ୍‍ଏ ଡାଗ୍‍ଚେ ନେ ମୁଇଂ ମନ୍‍ ଡିଙ୍ଗ୍‍ନେଲେଃଗେ
    ।
  gof-RNT: Qassi tuussu daanidi benttiya Yayqoobi, Phexiroosinne Yohaannisi, taw imettida
    aadho keehatethaa be7ida wode nuura issifidayssa qonccisanaw ta kushiyanne Barnnabaasa
    kushiya oykkidosona. Nuuni Ayhude gidonna asaakko, qassi entti Ayhude asaakko
    baanaw giigidosona.
  unx-unx: ଆଗୁଆଇ ଲେକା କାଜିୟଃତାନ୍‌ ଯାକୁବ୍‌, ପାତ୍‌ରାସ୍‌ ଆଡଃ ଯୋହାନ୍‌ ମାନାତିଙ୍ଗ୍‌କେଦାକ
    ଯେ, ପାର୍‌ମେଶ୍ୱାର୍‌ ଆଇଙ୍ଗ୍‌କେ ନେ ସାୟାଦ୍‌ରେୟାଃ ବିଶେଷ୍‌ କାମି ନାଗେନ୍ତେ ବାହାରମ୍‌ ଏମାକାଦିୟାଁଏ
    । ଏନାମେନ୍ତେ ଇନ୍‌କୁ ଆଇଙ୍ଗ୍‌କେ ଆଡଃ ବର୍ଣ୍ଣବାସ୍‌କେ ମିସାତେ କାମିତାନ୍‌ ହଡ଼କିନ୍‌ ତାନ୍‌କିନ୍‌
    ମେନ୍ତେ କାଜିକେଦାକ । ବର୍ଣ୍ଣବାସ୍‌ ଆଡଃ ଆଇଙ୍ଗ୍‌ ସାଅଁସାର୍‌ ହଡ଼କଆଃ ଥାଲାରେ ଆଡଃ ଇନ୍‌କୁ
    ଯିହୁଦୀ ହଡ଼କଆଃ ଥାଲାରେ କାମିୟାଁକ ମେନ୍ତେ ମିଦ୍‌ମନ୍‌ୟାନାଲେ ।
  gah-gah: Lá okago, Zemusiki Pitaki Zoniki monokú kugulizaki ve niahe liki gele ve
    nenete nenikumú nene Ómasímo apazá hoza lehizemikave liki gelemó. Giliake, ligiveteve
    liake, Panapasiki ligizakú alemó. Lá iake, lekeza hetoka vegenatoka monó hoza
    nalisiko, lezate Zuta vegenatoka naluko, oko minatune liki li hukamó.
  lcm-lcm: Na mang anu, kitala tun kinle korong e pukun ig na roron ang si kag aisog.
    Nang tukulai ina keve igenen ke, ri Iakovo ve Kepas na Ioanes, petau ke mipo lomon
    ia ta kipo ainoinoai, kita lulun imemlong ve Barnabas, akanangai ani kari ainainak,
    ani namemlong ane si ri vap i ngising, na riria ane si ri lamutan.
  aer-aer: Itne itirreke James, Peter, John-arlke-arle Jesus-kenhe areye arntarnte-areme
    akwele apmere Jerusalem-enge. Ayenge itneke warrke atyinhe-akerte angkerlenge,
    itne itelareke Ngkartele-arle ayenge warrke nhenhe antheke. Yanhe-ngentyele itne
    Barnabas ilernenhe iltye irrkweke; alakenhe angkemele, “Arratye kwenhe Ngkartele
    mpwelenhe warrke nhenhe mpwaretyeke antheke. Anwerne kwenhe angkentye anyente
    renhe ilerlte-apeme. Ayeye Mwerre renhe Jew anetyakenhe areyeke iletyeke alhaye.
    Kele alakenhe anteye anwerne Ayeye Mwerre renhe iletyenhe Jew nhenhe areyeke.
  qvc-NT: 'Ashwanmi chay ancha rrispitadu kriyiq masinchiqkuna Jakubu, Pidru, Jwan
    noqapaq allita yach''ashpa, suq tratuta rurarqanllapa noqawan, Birnabiwambis,
    di palabra kidashpa, yach''achikuq masikuna kanayllapa. [Nuta: Pidrullam Sifaspis
    shutiq.] Chaymandaqam kayshina niwarqanllapa: —Qamkuna riyllapa yach''achiq yumbay
    chay mana isrraylinu kaqkunata. Noqaykunaqam rinillapa yach''achiq kay llaqta
    masinchiq isrraylinukunata, nishpa.'
  tgl-ULB: Nang si Santiago, Cepas, at Juan, na kinikilalang nagtayo ng iglesia, ay
    naunawaan ang biyaya na ibinigay sa akin, ibinigay nila kay Bernabe at sa akin
    ang kanang kamay ng pakikisama. Ginawa nila ito upang kami ay pumunta sa mga Gentil,
    at upang pumunta sila sa mga tuli.
  cbs-NT: Jaskawen taexun en jawa pepamabiaken ewen nuikin Jesúsun ea katuxun ea yununi
    en jatuki chanikin mextanma ninkatan jabu dukun Jesúsun jatu katuni binuabu Santiago
    inun, Pedro inun, Juanen en jaskamis chanima unantan ea jaibuwakin nuku dananma
    ea inun Bernabébe ea jabe metaka anibuki. Nuku jaska wakin jaibuwabu ea Bernabébe
    paxkakain judiobuma anu nun yusin kaya janua jabudi jawenabu judiobudi jatu yusinunbun
    jatube yubakatan nun ana dayai kaniki.
  xtm-NTPP: Te chukan kúu ja Jacobo ma, ji'in Cefas ma, ji'in Juan ma, tee ni sunkani
    ña'a Su'si ma ja jín ko koto de ñayii ni ka nduu sa'ya ya ma, ni ka ndakunitnuni
    de ja vii ja va'a ni skuta'vi ña'a Su'si ma, te ûni ni ka taa de nda'a de ma ja
    kuu seña ja ni ka kendoo ini de ja in‑ni tniñu ka sa'a sa ji'in de, sukan‑va'a
    saña, te jin koo sa nuu ñayii masu judío ka kuu i ma, te maa de jin kaxtnu'u nuu
    ñayii judío ma.
  nnq-nnq: Yakobo na Kefa na Yohana, ababonekana kube akiilongoi akakolongwa, ngabamanya
    kube Nnoongo kwa gwambone gwakwe, ngambe liengo lyenie yene ngubutupe nkono nenga
    na Banaba, ibe kiingi chukube pamwe. Twenga tupaligwa tukakamu maengo kati ja
    bandu ba ilambo yenge na angweto kati ja Akayahudi.
  bao-NT: To biri Santiago, Pedro, Juan, Jesucristore ca tʉo nʉnʉjeerãre ca jʉo nii
    majuropeerã, añurije Ʉmʉreco Pacʉ yee maquẽre yʉ ca boca amiriquere majiri, Bernabére,
    yʉre, amo ñee, jãare tiiwa, “Jãa mena macãrãra mʉja niirucu,” cʉ̃ja ca ĩirijere
    ĩñorã. To biro tii, “Mʉja, judíos ca niitirãre añurije quetire mʉja ca wedero
    ʉno, jãa pea judíos're añurije quetire jãa wederucu,” jãare ĩiwa.
