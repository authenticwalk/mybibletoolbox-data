  bjr-bjr: Yisuna ufa irimariasa uriqararausara foora mariasa Yameesafa faqa Peetooroona
    faqa Yoohaneefa faqa qini ufa iriseeqa maaqi qiqau. Oo kuqaa Anutufa ani mareeqeenoo
