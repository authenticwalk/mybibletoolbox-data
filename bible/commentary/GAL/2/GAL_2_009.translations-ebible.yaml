    wunak wunek moul wugakomu kipaichi douk echech wo Juda uli e ali amam hugakomu
    echech Juda.
  grc-F35: καὶ γνόντες τὴν χάριν τὴν δοθεῖσάν μοι, Ἰάκωβος καὶ Κηφᾶς καὶ Ἰωάννης,
    οἱ δοκοῦντες στῦλοι εἶναι, δεξιὰς ἔδωκαν ἐμοὶ καὶ Βαρνάβᾳ κοινωνίας, ἵνα ἡμεῖς
    μὲν εἰς τὰ ἔθνη, αὐτοὶ δὲ εἰς τὴν περιτομήν·
  cav-NT: 'Santiago, Pedro, Juan jadya tuna Jesús queja ecatyati cuanaque naruquique.
    —Yuneridyatu Pablo Yusura mepehua israelita ama cuanaque tuja quisarati cueja
    ishu, —jadya tuna quisaraticuare. Jadya quisarati aatsu tunara yatse emetucuju
    inacuare ique, Bernabé jadya. Jadya tunara yatse acuare: —Dutya ecuana tumeque
    Yusu camadya merequi cuanaque peadya tatae camadya buchique ecuana. Metsera ecana
    necuejacue jidaque quisarati israelita ama cuanaque. Ecuanara israelita cuana
    pacueja, —jadya tunara yatse cuejacuare.'
  kgp-NT: 'Tag ve ag, Topẽ tỹ tag to isar han mũ ve ag, Tiago ti, Pedro ti, João ti
    ke gé. Igreja to pã''i vỹ tỹ ag nỹtĩ, kỹ ag tóg tỹ igreja nũna ri ke nỹtĩ. Ẽn
    ag ne inh nĩgé mẽ'', Barnabé nĩgé ke gé. Hã kỹ ag tóg ẽg mỹ: “há ti nĩ, ãjag rãnhrãj
    ti, ãjag tỹ nén han sór mũ ti,” he mũ. “Ha fóg ag mỹ tónh mũjẽg, kanhgág ag mỹ,
    jãvo ẽg tóg ũ tỹ Judeu ag jykre han mũ ag hã mỹ tónh ke mũ,” he ag tóg mũ ẽg mỹ,
    pã''i ag.'
  bvd-bvd: Sa Demes, sa Bita ma sa Dion, toa ne figue lio saitomana kera toa da daua
    konia manata mamane, kera da lio saitomana ne God nia falea si raoa baita nee
    fuaku. 'I seeri, kera daka samo 'aba 'ani kaaria sa Baanabas 'ana faatai lana
    alu tii manataa lae fai kaaria 'ana raoa nai 'i matangamolu toaa nao lau Diu ki,
    ma ni kera 'ana rao lae matangana toaa Diu ki.
  ukr-1871: і, пізнавши благодать, дану менї, Яков, та Кифа, та Йоан, що здавали ся
    стовпами, дали правицї менї та Варнаві на товаришуваннє, щоб ми (були) для поган,
    а вони для обрізання;
  apz-apz: Hwe engo sohwa hofɨkoe yofe Jemɨsɨyo, Pitayo, Jounɨyo hofɨko huno ole uyɨmento,
    Anɨtu olo syoho loso ntapmmentiso soꞌno huno uyahonɨngki osoꞌno hofɨko Mponopasɨꞌnji
    nekumo aho epentɨfi olo soꞌno sɨmeho afa inontani olo hungkuno losoꞌno nano mtitoꞌmentɨhwono.
    Mponopasɨꞌnji nekwo aꞌamu temtitofo kengo kengo somo Anɨtuye hungkuno wolutɨhwantayoho.
    Hofɨko aꞌamu Juta somo Anɨtuye hungkuno wolutɨhwantɨfeho. Osoꞌno syoho afaꞌno
    yɨwoꞌnɨngkuhwone hwonaꞌnyoho.
  yon-yon: Yems yoom Pita yoom Yoon yoom kuu korok dareb dareb andimaib, yi kuu Godbed
    komarewa aromkono keewoone ye deme ambangkaan kuu wedmiwen kowe, yimbed yiiwa
    nuwa deme mimodan kii ande yedmiiwe dingki bekoruwa weng mimo keruwen. Nub yaa
    yedmiwen, “Yiib kuu Yuudanban yaa wene dakmiiwo nub kuu Yuudan yaa wene dakmuuwo
    kamem.” andiwen.
  poi-NT: Jeeyucmɨ jém Jacobo, jém Peto y jém Xiwan, jém más mɨjpɨc aŋjagooyiyaj,
    cuando iixyaj iga Dios tsa̱m ayo̱xpátne iga wɨa̱p aŋwat jém Dios iyo̱xacuy, jesɨc
    jeeyaj anacɨɨmatsyaj aɨch con Bernabé iga quejiñ iga it́yaj de acuerdo con aɨcht́am
    iga aŋwattámpa jém Dios iyo̱xacuy jém tuŋgac naxyucmɨ, jém d́apɨc je de Israel,
    iganam jeeyaj iwatyajpa jém Dios iyo̱xacuy jém naxyucmɨ de Israel.
  wuv-wuv: James, Peter ma John, ei rona ware ba ro'ou bauana, rona ugainaa haigua
    Barnabas ei ro'aa fanunu'apa'ia ba una todigaa fei rawani'a. Rona ugainia ba haigunei
    dinaa a'a ei Gentile ma ro'ou a'a ei Jew.
  quf-NT: 'Chaynu Tayta Dyus paypaq yaĉhachikunaypaq akramasha nir chay kriyiqkunapi
    kusala rispitakasha kaq kriyiq masinchikkuna Santiago, Pedro, Juan ima yaĉharanllapa.
    Chaymi ashwan paykunaqa nuqata chaynulla Bernabita ima makinllapata qur ima paykuna
    yupay apustulkunallapaqna riqsimaranllapa. Chaynami paykunaqa nimaranllapa: “Qamkunaqa
    riyllapa tukuyla mana Israelmanta kaq runakunata yaĉhachiq. Nataq nuqakuna-shuypaqa
    yaĉhachishaqllapa kay Israelmanta kaq masinchikkunata” nir.'
  yuw-yuw: 'Oro Jems, Pita, Jön amna worocha wömai suraroho yongidang, yui gombo orin
    dugo noni idang. Yu worocho kombigungmai Kopotorocho noc youphon gesö orongi namogoc.
    Worocha tongga yuot nocot Barnabasot obu yopyop tongnimuya irot tungu idomon.
    Tongo nonu mata ingoroc yona bödegoc: Nocot nucnaiot non wömai bumbumyi nano ot
    ongmanaina fatmata ogepma inonahamon o yu wömai Yuda nanohon bonipnodec fatmata
    ogepma inoc inochon youp tonahing.'
  hus-NT-1971: A Jacobo ani a Pedro ani a Juan jats axi lej oc’lomchic c’al an tamcunel
    ebchalablomchic. Ma jaja’chic jaye tin exlanchi u ey ax tim pitha’ a Dios c’al
    in alhua’ inictal tin abathuale c’al axi yab Israelchic, ani jaxtam tim bats’u
    c’al i ja’ublomtalab cum nan u ey ejtil jaja’chic in ey jaye. Jaye im bats’uchic
    a Bernabé ti abathuale c’al a Dios. Taley i juncu an cau abal a Bernabé ani nana’
    qui olnanchi an alhua’ cau axi yab Israelchic ani jaja’chic quin olnanchi axi
    pel i Israelchic.
  med-med: Jeims, Pita kʉn Jon na wu kʉⱡ, wu Nuim morung ei ndi, na Got ndi, kongun
