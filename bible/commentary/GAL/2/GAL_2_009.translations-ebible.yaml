  chz-NTPS: 'Heˉja̱ˉ läꜙjë̱ë̱ꜙ hi̱ˉ la̱a̱ꜗ kwa̱a̱t˜ kye̱ˉ nëˊ kihˈ gwahꜙ, gaꜙso̱o̱yhꜗ
