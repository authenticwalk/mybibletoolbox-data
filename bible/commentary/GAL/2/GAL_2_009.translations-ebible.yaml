  mio-NT: Chito ra Jacobo chi ra Pedro chi ra Juaan ti cha ni savaha ra Ndioo tu manini
    chihin yu, ta ra ndiso tiñu cuenda ra Ndioo cuu ra ta ra. Tacan cuu, ta quihin
    cuenda ra chihin yu chi ra Bernabé, vati nduinuun ra chihin ndi. Chacan cuu cha
    ni cua satiñu maan ndi nu iyo ñivi cuu inga tucu ñivi, ta maan ra cua satiñu ra
    nu iyo ñivi judío,
  srq-NT: —Dios chõ Pablo mondo quia judíos eã je re, ɨ ja que Jesús quiato rerecua
    ja cote ra. Jacobo. Pedro rese. Juan ndese. Nyebe eriqui nguiã seo isi isi. Bernabé
    o abe isi no. —Coche jẽɨngo nguiã Dios cheẽ nenei nenei judíos eã je. Ure Dios
    cheẽ nenei nenei mose judíos je, ɨ que ñee turã ja ure je ra.
  kje-NT: Ende Yakobus, Petrus noro Yohanis ma namwali uluwakun ri Kristen na'akeme
    ma aile Yerusalem, hir re'e kokala ya'u noro Barnabas la ra'aheni, “Namlolo kokkoo,
    Makromod Yesus napoluwedi Paulus leke namwali ma nodi Lira Wawa'an eni.” Enpenia
    ai moro hi tape masiyedi me'e. Tape masi eniyeni namwali tanada nahenia ainima
    honorok aki mahaku. Mayai lolo nodi wuku na'akeme raramne, ida ma ne'enohi ida,
    de am howok noro ri ma ka namwali Yahudi enihe la hir howok noro ri Yahudi enihe.
  gaz-gaz: Yaaqoob, Keefaa fi Yohannis warri akka “Utubaatti” ilaalaman sun yommuu
    ayyaana naa kenname hubatanitti anaa fi Barnaabaasiif harka mirgaa kan tokkummaa
    kennanii akka nu gara Namoota Ormaa deemnu, isaan immoo akka gara warra dhagna
    qabatanii dhaqan walii galan.
  kud-kud: Ainaena taumugaiwone, Yemesa, Pita na Yoni, Yaubada yana velau aliguwai
    hi'ita lobai, na hitalam Banabasi yo yau alimaiyai, ta nimamaena avelau. Hitau
    tonugaone tomowa hi'awa taumugaiyedi hitalam alimaiyai ta ebe yau yo Banabasi
    alau hiya nigele Yudeya aidiyai, na hibom hilau Yudeya aidiyai.
  urb-NT: 'Tian riki Jesu kotyhar tama''e kapitã a''e. Petu aja tĩ. Juã aja tĩ. Jundéu
    awa aja ym ame''ẽ ta pe jõ myrandu katu ke ihẽ riki apandu aho. Ame''ẽ parakyha
    ke Tupã me''ẽ ihẽ pe. Aja Petu ta ukwa katu. A''erehe ihẽ po ke a''eta pyhyk pyhyk
    katu ihẽ ngi. Manambe po ke aja tĩ. (Aja rahã, a''eta aja ihẽ tĩ. Manambe namõ
    tĩ. Tupã je''ẽha pandu ame''ẽ ta ke jande tĩ, aja ngã pe mujekwa. A''erehe Jesu
    mondo ame''ẽ ke ihẽ tĩ, aja mujekwa katu.) Jande johu riki Tupã je''ẽha pandu
    ame''ẽ ta ke jande. Jande johu japandu jande jupe: “Petu ta jundéu awa ta pe Tupã
    je''ẽha pandu pandu ta. Manambe namõ Páu jundéu awa aja ym ame''ẽ ta pe pandu
    pandu ta” aja jande johu japandu jande jupe. Aja riki katu jande pe.'
  fra-LSG: et ayant reconnu la grâce qui m’avait été accordée, Jacques, Céphas et
    Jean, qui sont regardés comme des colonnes, me donnèrent, à moi et à Barnabas,
    la main d’association, afin que nous allassions, nous vers les païens, et eux
    vers les circoncis.
  san-HK: ato mahyaM dattam anugrahaM pratijJAya stambhA iva gaNitA ye yAkUb kaiphA
