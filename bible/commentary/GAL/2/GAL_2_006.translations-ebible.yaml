  ben-IRV: আর যাঁরা গন্যমান্য বলে খ্যাত তাদের কোনো অবদান নেই আমার কাছে। তাঁরা যাই
    হোন না কেন, এতে আমার কিছু এসে যায় না। মানুষের বিচারকে ঈশ্বর গ্রহণ করেন না।
  ntu-ntu: '@see-verse:GAL.002.005'
  pan-pan: ਪਰ ਉਹ ਜਿਹਨਾਂ ਦਾ ਸਮਾਜ ਵਿੱਚ ਵੱਡਾ ਨਾਮ ਸੀ ਅਤੇ ਕੁਝ ਸਮਝੇ ਜਾਂਦੇ ਸਨ, ਉਹ ਭਾਵੇ ਕਿਹੋ
