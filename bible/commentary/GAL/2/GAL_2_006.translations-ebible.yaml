  gvc-gvc: Ã yoa Jesu yaina pʉhtoa noaa buheare yʉ buherire ti tʉhori baharo “Õ sehe
    ni yahu namoga judio masa jierainare”, ni yahu quihõerare tina yʉhʉre. Jesu yaina
    pʉhtoare wiho jiina yoaro seheta tʉhotuja tinare. Cohamacʉ sehe jipihtinare cʉ̃no
    potori tʉhotura. Ã jicʉ ãta tʉhotuja yʉhʉ cʉ̃hʉ. Tina sehe yʉ buheriro sohtoare
