    den yu ki kum meme sâsâ tuhunekbi.
  usp-NT: Yak ri cojol jk'ijak chijxo'lak yak ajtakeltak re Kakaj Jesucristo ri wi'tak
    Jerusalén ta' ni jun yoloj xijtak chwe chirij ri ximb'ij rechak. In ta' nen incwent
    rechak wi nimak rekle'nak, jwi'l Kakaj Dios ta' jaljoj rilic juntir cristian tran.
  zav-NT: Na' beṉə' ca' gwsa'ac blao entr beṉə' ca' chso'onḻilažə' Cristən' Jerosalenṉə',
    bito gwse'enene' gwša'a can' chsed chlo'ida' c̱he Cristən'. Eṉia' ca' ḻa'aṉə'əczə
    bito bi nonən len nada' šə gwsa'aque' beṉə' blao o šə cui gwsa'aque', la' par
    len Diozən' tozəczə can' zaquə' yoguə'əḻoḻ beṉə'.
  sgz-sgz: Io, iak lu worwor ngorer ami Ierusalem tiklik mai tan tátáil, ái rung er
    gam hol on ngo tan kálámul pakta. Iak worwor mam di, mái sár kápte kesi táit di
    parai suri bontai worwor iau lu arbin mai. A támin ngo di tan kálámul pakta, mái
    sár kápte iau hol i di ngorer kabin ái Káláu a mákái tan kálámul no ngo di tu
    arwat sár.
  kek-NT: Ut eb li ni̱nkeb xcuanquil sa' xya̱nkeb laj pa̱banel ma̱c'a' que'xye chirix
    li c'a'ru yo̱quin chixba̱nunquil. Ma̱c'a' nacuaj re usta ni̱nkeb xcuanquil. Chiru
    li Dios juntak'e̱to.
  blz-NT: Ka' mian men tongaan na jama'at, raaya'a sian nunturangi sa'angu'po upa
    na Lele Pore men yaku' tundunkon. (Too koi upa a limangna i raaya'a, yaku' sian
    kongupangku, gause pimiile'na Alaata'ala giigii' mian sian poosasala'.)
  poe-NT: A̱ ntá tí sín kónoxín tꞌe̱to̱an kjua̱ko̱nahya sín ninkehó. A̱ ntá jeheni
    la tahyani kuentá á chojni tꞌe̱to̱an o̱ náhí kíxin Dios la jnkokón tꞌikon chꞌán
    kaín chojni.
  san-TAM: 'பரந்து யே லோகா மாந்யாஸ்தே யே கேசித்³ ப⁴வேயுஸ்தாநஹம்ʼ ந க³ணயாமி யத ஈஸ்²வர​:
    கஸ்யாபி மாநவஸ்ய பக்ஷபாதம்ʼ ந கரோதி, யே ச மாந்யாஸ்தே மாம்ʼ கிமபி நவீநம்ʼ நாஜ்ஞாபயந்|'
  cof-NT: Junni weyanlari Jesucrístochi tsachila tala fe mantá tan joe tinunla jominue.
    Laberi yape tsanla josa! Diosiberi jerale tsachila jun tsannan jolajoe. Junni
    ya mantaminlari labe mancuenta quinato, la micarinanun fiquica natiya canbiyaquitulajoe.
  srm-NT: Nöö dee sëmbë u go a de dë, nöö de wë de ta luku kuma gaan hei sëmbë e.
    Ma di soni dë an dë gaan soni a mi, biga mi sabi taa Gadu hën an ta luku a sëmbë
    fesi. Ma boiti u di dë, fa de dë heima dë seei, ma de an buta wan wojo soni a
    di lei mi ta lei liba möönsö. ˻Biga de si taa di fa mi ta lei naandë, nöö a bunu
    kaa.˼
  qvs-NT: Chay kamachikuk wawkinikunaka yachashkaynimanta manami ashwantachu yachachiwarkansapa.
    Paykuna kamachikuk kaptinkunapish ñukapa mana nimananchu. Tata Dios yachan allita
    yachachikunaynita.
  zca-NT: Per rë xa' kwa'n nzho'b xti'zh, xa' tsak, rë xa' kwa'n lë' gaka nane; ni
    tu kwa'n nangagot bixa' lo widi'zh che'n Dios por Jesukrist kwa'n nilun; no nangazhe'bt
    da lo bixa', porke Dios gat nizhe'bt nine men tsak, wanei choi.
  cbc-NT: Bairãpʉa, cabʉtoa camasĩrãrẽ bairo caãna ape wãme yʉ caátinemopeere yʉ quetibʉjʉ
    masĩõẽma. Baipʉa yʉ pʉame camasĩrãrẽ bairo na caãnajẽ cʉtiere bʉtioro majũ yʉ
    tʉ̃goñaẽtĩña. Dios pʉame bui macããjẽ marĩ caátiãnierẽ caĩñabesei mee niñami.
  qxo-NT: Mana Israel runacunata imata yachatsingäcunatapis willaptï Jerusalenchö
    apostolcunaga manam imatapis niyämashgatsu “Llutancunatam yachatsicuycanqui” nir
    imar, sinöga niyämashga allillata yachatsingätam. Tsaynö willacucunäta michäyämaptinpis
    Tayta Dios tantiyatsimangannöllam imaypis willacuycäshä. Jesucristupa willacuyninta
    willacuptï michäyämagcunataga apostol cayaptinpis Tayta Dios juzgangam.
  mox-mox: Ta vaʼauta nana ʼinaya ʼekalesia ana tovanugwetayavo egu lugaihi weaqina
    ge taha wese vona ida ʼinanei, mana egu lugaihi tunutunuqina. Vonahaqiaqi, tovanugweta
    diavona tomotau matadia adi wawa ʼenaʼenaʼidi, ta tua ge wese eda mwaninivedi,
    mana tomotau qabuda Yaubada matanaya ʼaidegada.
  kew-kew: Goa pisimi pare nimuna aa mudu medalomame kagaa agaa mana meda nalagisimi.
    Gore nimuna bi rado radore nemere pa yada kone nai pare Gote-mere aa mudununa
    bi madaa pedo raana naomea.
  dww-dww: Be taugu aba ḡaromie è rarau guguyena, apasol dosidima ai aninena, be nam
    aba ḡesaunama ti vatona. Be taugu nam ama siesievina taudi babada dosidi bo nam
    dosidi. Baninama Mamaitua matane tauda matabuda teneteneḡidama. Tauna nam tubuḡe
    ima kitakita wairuvana, ibewa da nopoe.
  twi-ASANTE: Wɔn a wɔfa wɔn ho sɛ wɔyɛ atitire no, sɛdeɛ wɔte biara no, meka sɛ,
    menhunu wɔn ntam nsonsonoeɛ biara. Onyankopɔn nhwɛ nnipa ho mmu atɛn; saa mpanimfoɔ
    no mfaa adwene foforɔ biara mmɛkaa mʼasɛm no ho.
  aoj-aoj: Amom agufumi esis Kristen sagaꞌi agufumi asasimi, aeꞌ andaiwaꞌma egasaꞌma
    agofa anis epes, owaꞌ. Aꞌi agof mamahagofa falafugufi atogof. God ina nati alop
    andoꞌ nowalogas, owaꞌatin. Anen nati ukupi nomonas nomon nawalogas. Amom ina maꞌipi
    anif basef daif wapani ma igawalipasef, owaꞌatin.
  cbv-cbv: Pánihna, Jesúíhwã ĩ maáta tʉ́ini doonádih ded pah wã bohéátdih joinít,
    “Ma bohéát pahjeh tih judíowã nihcannitdih ma bohénaá”, niíj naóhnit, weemdíh
    biíh wʉtatdih ĩ bohéát tʉ́ʉtcap jĩ. Queét Jesúíhwã ĩ maátadih “Queétboó chah jéihnit
    caá”, biquína ĩ niíj jenah joyóchah yʉhna, dedé pínah weemdíh nihcan caá. Diosboó
    nihatdih biíc yoobó ã jenah joiná caá.
  taw-taw: Bɨ Jisas nop nɨgɨlak okok, bɨ anɨb okok tek, bɨawl agɨnɨgabal ak pen, God
    nɨgup yad abe nepin, kɨli nep anɨb agɨnɨgabal. Pen bɨawl anɨb okok, binɨb okok
    kɨlop anɨgɨl agñɨnɨmɨn agɨl, yɨp ma agɨlak. Yad Jisas takaw agñɨbin tek nɨŋɨd
    anɨb agɨlak, Nɨm agup ak agɨlak.
  jic-NT: Dios ts'uyupj pülücj sin 'yüsa witjacj ma p'a wa ntjijütütj la veles judiopan
    tulucj jilal. Püna veletsja 'üsüstsja yupj jilal. Niyom pülücj sin 'yüsa witjacj,
    yupj pasal noypantsja, nin tjowelepj la p'a yupj sin po'ó. Napj ma nola yupj tjowelepj
    niyom nenem mpes. Pjü gente nin p'iyá Dios lal.
  zap-NT: Le yra men guin ne rnii mén men ne rnebééy, betlel ne kweb wzëëdet men lo
    noo ne ylaa noo. Per noo bet lyaaz nuudet noo gan txu nak men, porke por Dëdyuzh
    tese nak yra mén.
  wer-wer: Ën omën omnaröak ngönënë wotöök yewas pörö pit tol ëa? Ne omnaröak pitën
    kön wiin irapna ma isëpna pöten kön selap naën. Pöt Anutuuk itaangkën komkap ëak
    wi naön. Ngönënë wotöök pörö pit ngön ngolöp nent ök nenëaan.
  ipi-ipi: '@see-verse:GAL.002.005'
  qul-NT: Jerusalenpi caj dirigentecuna mana imatapas wajtaka niwarkancuchu. (Nokamanka
    mana importawanchu ima paycuna caskanka, Dioska mana waj wajtachu khawan uj ujcunata.)
  ter-NT: Kene xapákuke neko inixóneti itúkeovo payásotihiko ítukeke Itukó'oviti ya
    Njeruzálem, ako ápahuina inixoâti ápeyea óvaku ne ngixoku ngoyúhoyea emo'u Itukó'oviti
    xapa xâne. Yoko “inixóneti itúkeovo payásotihiko” ngó'inomeku, vo'oku yusíkoti
    itúkeovoxo teyonéti nekôyohiko, itea ya njokóyoke ako xâne payásoti nonékuke Itukó'oviti,
    vo'oku ako naívakaxa xâne nê'e, kutíkokone uhá koeti nonékuke.
  bmr-NT: Jaarumo diito imiyaamo iicaurumo uco bohobogobadɨ iicanoco ajashuno jɨɨbuguutɨhi.
    Jaaruno diito tollɨ iicano uco mɨllɨ moonɨtɨhi, Moocaani miyamɨnaaco udugaacutɨmaño.
  fuf-fuf: Kono laatii, ɓee wa'uɓe wa si ko ɓurɓe teddude, ko ɓe wonnoo woo ko seeɗa
    hitti e an, ɓay Allaahu on hinaa dambe ndaarata, ɓen ɓeydaano huunde e ko mi woni
    waajaade kon.
  bhl-bhl: Beli, wiin so kak yetebiliw kunum bi mak em weng amen amen kelinba kesomi,
    nem bakayemkabi weng be ibolow ki kesiliw te. (Kate yu kilele ibolow fukunina!
    Kak yetebiliw kunum bi wiin so kebiliw bani ba, nu kanemuma! Nimtew angom? Sunbin-Got
    e ilum mak em fein dem so, wa dem so, bete kuw diw atemkabe kate, mali kunum waneng
    biim wiin fian so fong so elo ateminba kekabe kasike.)
  ons-ons: Ŋei natne eŋe ŋei suaine, eŋetene doku tau tau magu wane ŋetne, naŋane
    wetko yemo eŋet korop me eŋet midaine, ea maine, yewaŋo wele mida. Anutu eŋe ŋei
    eŋet ea wane zok mi det okanmaike, ŋei ea eŋetenerop, eŋe naŋane miti dongo koso
    manerop takotke more, don mane mi ra okanmami.
  con-NTPO: Toya'caen joccapitssiandeqquiaja ñama ti'tsse manda'fambi. (Nane tise'paja
    joccapitssia qquen su'fasi in'jambi gi. Tsa'ma Chiga poiyi'ccoma attesi fae'ngatssi'fa
    tsu.)
  ghs-ghs: Sinabidza oi nikeho torota mee eete soubidza qubake nanai oho basesake
    eeteta. Qateqa abi dzapa pobinomake hiibi nokoho dzapa pobi oi teqaha anake sirihara.
  peg-peg: ମାତର୍‌ ଇମ୍‌ଣାକାର୍‌ ନେତା ଇଞ୍ଜି ଡାକ୍‍ପୁଟା ଆଜ଼ି ମାଚାର୍‌, ହେୱାର୍‌ ଜେ ଇନେର୍‌
    ଆନାର୍‌, ହେବେ ନାଦାଂ ଇନାକା ହାଲେତ୍‍ କି ହାଲ୍‌ମେତ୍‍; ଇନେକିଦେଂକି ବାର୍‌ତି ବେବାର୍‌ ହୁଡ଼୍‌ଜି
    ଇସ୍ୱର୍‌ ଇନେର୍‌ ବିଚାର୍‌ କିଉନ୍‌, ହେ ନେତାର୍‌ ନାଙ୍ଗ୍‌ ଇମ୍‌ଣାକା ପା ପୁନି ହିକ୍ୟା ହିଦ୍‌ୱାଦାଂ
    ମାନ୍‌ଚାର୍‌ ।
  txu-NT: Nhym be, memãbit ar kute rũnh pyràk ja, me kute ar'ã abenmã kum, —Amrẽbê
    ne ar gwaj bamã wan gwaj bajo ba. Gwaj bamã ne ar raxkumrẽx, anhỹrja. Djãm me
    kute ar rũnh'ã abenmã anhỹrkam djãm imã ar uma? Kati. Memãbit ne ar kute rũnh
    pyràk. Nhym be, Metĩndjwỳnhmã ne ar ngri:ren kajgo. Bir be, Kritu ne imã kabẽn
    jarẽ. Djãm ijukri ne ar rũnh imã mỳjja 'õdjwỳ jarẽ ba kam memã arẽnho iba? Kati.
    Ar kute ijukri imã mỳjja'õ jarẽnh kêtkumrẽx.
  eng-WEBU: But from those who were reputed to be important—whatever they were, it
    makes no difference to me; God doesn’t show partiality to man—they, I say, who
    were respected imparted nothing to me,
  gnw-NT: Ẽrei itenondegua uyembutuichaca echa vae reta ipuere'ã etei umɨĩru ñee amɨmbeu
    vae ndive. Yepe tẽi tenonde yave uyembutuichaca reta co, ẽrei jocua uipota'ã jei
    mbae cheve. Echa'ã Tumpa uau'ã penti vaeño ĩru vae güi.
  mux-mux: ⸤Jerusallem Krais-nga yambuma-ni⸥ “Oliunga yi-aulima” niring yi kanuma
    ‘Enini sika bi molemú mola naa molemúnje, akili ulu te mólu.’ nimbu piliiker.
    Pulu Yili-ni kangikundu kanupa ‘Kamakoma’ nimba ‘bi naa mulúlima’ nimba yambuma
    apurupa naa kanolemú. Yi kanuma-ni na ung nimbu siliáliinga ung tepa liipa nokupa
    konjumba ung te-lupa naa niring.
  maj-NT: Máha já xi yaha̱ nga kui xi já k'aku̱hu̱ xu̱ta̱ ni̱nku̱, najmi y'ésuhu̱n
    ni xi tíb'eni̱jmíá. Tsa já k'aku̱ niu̱ a̱ ra̱ najmi, najmi an be. A̱t'aha̱ tu̱
    nku chu̱ba̱náhá nginku̱n Nti̱a̱ná.
  bkq-NT: Tâlâ Jesus einwânni modo duay iwymârymoem tutuzeim; âdyem nipyra olâ awârâ
    urâem. Deus nheinwândylymo, itaumbyry âkealonro nhegatulymo warâ lelâ urâem, Deus
    xurâem warâ âdyem ini. Iwelogue urutaymbamo ani akaemo pymâ domodo; âikâ iewanu
    nudupamo ani, iewano aralâ awidyly.
  kue-kue: Ba yomba tau ye kande moramnedi erikwa i ye sragl yomba meglkwa, kande
    mo kembra meglkwa iwe ta dikraglka, yeglpre na ka i diga. Te God eremogl yomba
    kangiye kande pangwa mo paikrukwa i-wedi pirkrukwa. Ana yomba yeglmere na kamambuno
    diteimara i aglau ormedi ana ye ka kor ta tembe di ainekraglkwa.
  cot-NT: 'Choocajiavetaca jivatatsica, teequea intsatacaguenaji otsipa, manaquea
    icantajiaque: “Cameetsavaeque pitsavetanqueca.” Iriovecaquea jivatatsica cotanquitsiquea
    teequeate irooquea nameneji, manaquea yamenajiacaji Aapani Irioshi maasano ari
    aquejetavacaajiaca.'
  bnp-bnp: Lakea e huriki ri mata dagi. Ra hini ria a bakovi dagi o i uka, i uka ma
    a luhoi hatekea. A Vure i pelekado e huriki lobo na naro i taku kunana. A taki
    maea, re huriki ri mata dagi i uka ma ri hudo tala ranga ngava na Velenga Kamumu
    nau.
  apn-NT: Tã pa pre ra Ijaew kwỳ pê Jejus kôt ixkwỳ hkrãhtũmjê mã amnhĩ jarẽnh pa.
    Tanhmã ixte Ijaew kêt xwỳnhjê mã Jejus kapẽr jarẽnh to hã mẽ kãm amnhĩ jarẽ nhũm
    mẽ inhma nhũm ja mẽ kãm mex nẽ. Jakamã Ijaew kêt xwỳnhjaja kot mẽ ixpê Ijaew pyrà
    nẽ finat Mojes kapẽr kôt amnhĩ nhĩpêxja nhũm mẽ tanhmã mẽ kaxyw inhmã hã karõ
    hto hkêt nẽ. Tĩrtũm na hte mẽ kêp mẽ hkrãhtũm ã mẽ omunh xà hkôt mẽ hkwỳjê rom
    tanhmã mẽ ho mex to hkêt nẽ. Na hte mẽ pahpiitã mẽ panhĩpêx o axpẽn pyràk. Jakamã
    na pa hte ijaxwỳja Jejus kôt mẽ ixkrãhtũmjaja kot amnhĩ to rax o ijakrenh ã tanhmã
    ijamaxpẽr to hkêt nẽ.
  ctp-NT: Ja nduwe tiǎnꞌ ni siya chkwiꞌ nten chaꞌ tnun ꞌa nchka neꞌ nu nka ndloo ꞌñaan
    nde Jerusalén kanꞌ; jlyo tiǎnꞌ chaꞌ ska ti ñaꞌan nka tiye Ni loꞌo nchga nten.
    Ni siya ndloo la neꞌ kanꞌ, ja ngulo neꞌ xka la tñan ꞌñaǎn chaꞌ kwaꞌuǔn ꞌwan neꞌ
    xka laꞌa tsuꞌ.
  opm-opm: Got ohe atamreipti winsi han ihirdapathe nohnong Gwe Krais ohe meng pot
    ma pisapat mohsi; dire pohon meng mohsi yot mar pot pisonmur na napotpamur. Got
    oh Moh winsi hanhe. Moh win timbas hanhe ihat na dahapatmur. Amaru hat orhor noh
    Moh winsi han ohe meng moh amratpora. Win timbas han ohe meng moh noh na amratpora
    na dahapatmur.
  bvr-bvr: Wurra aburr-gata mu-ngoyurra aburr-jirra burrwa Jesus burr-yika gu-galiya
    yerrcha — (marrban gurda ngaypa gala ngu-borrwa ngu-workiya minypa birripa mu-ngoyurra
    aburr-jirra, wurra ngaypa jarra ngu-borrwuja minypa Wangarr nipa an-mola arrburrwa
    nguburr-gurdiya gorlk minypa nguburr-nga nguburr-gata) — wurra wuriya, wurra aburr-gata
    mu-ngoyurra aburr-jirra burrwa, birripa gala gun-nga barrwa marn․gi ngunabi-nengarna
    ngaypa.
  wal-wal: SHin halaqa milatiyaageeti taayyo ainne ooratta qofa immibookkona; hagaa
    aissi giyaanaa giikko, hagaappe kase eti oona gidinkka tana metiyaabaa gidenna;
    Xoossai asa som77o xeellidi pirddenna.
  zad-NT: Ka nak beṉ'ka' chṉabia' lao beṉ'ka' nonḻilall' Crístona' yell Jerusalénna',
    ḻa'kzi nakgake' beṉ' mbejlawin bitek zia' wṉeyi shi no nakgake', ḻa' yog'cho toz
    ka zak'cho lao Chioza'. Bi wnagake' chonan byen yishaa diika' chli' chsedid' c̱he
    Crístona'.
  kmg-kmg: Eme ŋic micne jaŋe mârâc jaha iŋuc me iŋuc jumbiŋ, no irec manape hawarine
    moc mi eekac, Anutuzi iŋuc jaha sahackopec honec-nâpome bârâwiŋ mi eekac. Ŋic
    micne jaŋe hâcne dâŋ furune mi šuhucke-narembiŋ.
  aso-aso: Idoꞌ monokuꞌ guveꞌinesi ve minaniꞌ gili minave ingine nene naza monoꞌ gamazi
    lamineꞌ lo-ngemaaꞌ uvodoꞌ nene gamazi neꞌminesi imineꞌ molo lo-ngemelesane li
    ma li-nimamaniꞌ ve. Idoꞌ monokuꞌ guveꞌinesi ve minaniꞌ gilivo minaniꞌ ve luve
    ingine nene mo guveꞌinesi ve minaniꞌ nolihe naniꞌmine ve minaniꞌ nolihe nemuꞌ
    nene naza giluvo haza initeꞌ loloꞌ ogave. Oꞌmoso neꞌmo eveneꞌ ninge lamineꞌ daaꞌ
    neineꞌ nene ingine dizi minangumuꞌ ve losa idoꞌ limi minangumuꞌ ve losa ma nomive.
  uli-uli: Iwe ngo rechokla medalbo ir mele meter rechokla resa chepar — isor mele
    bo fael mala tor mele ye dil mo irey hare ir itey; Deus tema hatugulu kofer yarmat
    mo irel wululur — rechoka metael yalol eklesia, ila tor mele re kangaluyey le
    ibe yusuwili mo irel Hapatpat Momay we ifofoloyu.
  nin-NT: Uwa ta si abangga ba nggo a na ki ankpinkpye ambarr ba nggo, inkpinkpye
    imbarr yi mi i si vri ingga hen, Abachi à si di kye ba na abi wre ku a bu hi undanda
    tuku iwre inkindirr hen. Ankpinkpye abama a si da inkindirr numa nanka ni inggi
    yi nggo ingga i bre hen.
  acu-NT: Tura Cristonu ainau juuntrisha winaka yamaram chichamnaka ujatkacharmiayi.
    Nuka Cristonu ainau juuntri ainayat, Yus mash aints ainautinka metek jiirmaji
    tusan, nu aints nekau irunuitmataisha, wikia nunaka pachiatsjai.
  cak-WNT: Y ri kach'alal ri c'o quik'ij y c'o chuka' q'uiy quetaman, majun chic c'a
    rubaniquil ri ruch'abel ri Dios ri xquic'ut ta pe chinuwech. Y riyin, ma ya ta
    c'a wi c'o quik'ij o majun quik'ij ri xintzu'. Ruma chuwech ri Dios xa yoj junan
    konojel.
  ebk-ebk: Kun pay nan chiyuycha maifilang as mangepangpanguru as nan iglesia, maid
    kenalicha as munkurangan nan isursurok. (Uray mu hiyasa, achi napateg kan ha-un
    nan saadcha, tay mapapchong am-in nan tataku kan Apo Dios.)
  spa-PDDPT: Los de reputación que parecían ser algo, nada me impartieron. Lo que
    eran no me interesa, Dios no hace acepción de personas.
  ruf-ruf: Lekeni awala iwakoneka pfilongotsi, ka kweli tsawakala pfilongotsi au si
    pfilongotsi bae, si chinu kuna nene, mana Imulungu ng'olola chihanga che imunu
    bae, wanu awo ng'awanyongetsele chinu.
  gun-gun: Ha'e gui omboetevepy kuery re ma xee napenai, mba'eta Nhanderuete voi amongue
    rive joegui oayvuve va'e'ỹ. Ha'e kuery yvatekueve ikuai va'e voi neĩ peteĩ henda
    py naxembo'ei mba'emo pyau re.
  agu-BL: Inti yi e' wi' banl wi'a'tz, quinin jal paltil inchusu'n cya'n. Poro qui'c
    wetz scyuch' yi ko e' balaj bajxom nka qui', na qui na tzan Ryos tan xtxumle'n
    yi mbi eka'n tan jun yaj. Ntina'tz na tzan Ryos tan tilwe'n yi mbi na icy' tkac'u'l.
  isn-isn: Ku iti awo nai atambue kina ai atulaa shanga ai ahanguie kihi kitalane.
    Kihi nai atulaa akukituma shanga ai kituile ni ndogoelyo kitalane Itunda shanga
    ugombile ukuiili nu ana adamu.
  eng-PEV: The Christians in Jerusalem reckon their leaders are important, but it
    doesn’t matter to me if they are important, or not. God treats everybody the same
    way. Anyway, those leaders agreed that I was already teaching the true message
    about Jesus, and that I wasn’t leaving anything out.
  ilo-ULB: Ngem dagiti ibagbaga ti dadduma a mangidadaulo, awan ti nainayonda kaniak.
    Aniaman nga aramidenda, awan aniamanna kaniak. Saan nga awaten ti Dios ti kaykayat
    dagiti tattao.
  pir-NT: Sa ye Jesu yequina pʉhtoa quehnoañe buheyere yʉhʉ buherire tiquina tʉhori
    bato “Ahri buheye mehna apeye buheyere buhe moreña”, ne niedari tiquina yʉhʉre.
    Jesu yequina pʉhtoare ihyo ijiyequina yero saha tʉhotuaja tiquinare. Cohãcjʉ̃
    pehe ijipihtiyequinare ihcãno saha ihñare. Sa yegʉ sata tʉhotuaja yʉhʉ gʉ̃hʉ pʉhtoa
    gʉ̃hʉre, ihyo ijiyequina gʉ̃hʉre.
  anv-NT: Yɛ́ ɛbɛ́ lé bɔɔ́ abi álú mmyɛ ɛké ákpakpa bwɔ́ ákwɔré yɛ́ genó gefɔ
    né unó bi me ngarege wɔ́. Ne yɛ́ ɛbwɔ́ abɛ lé ákpakpa, ɛwémbɔ ɛpyɛɛ́ yɛ́
    me genó wɔ́, néndé bɔɔ́ ako álú janja né mbɛ ushu Ɛsɔwɔ.
  sab-NT: Kwian Jesucristo ganga ulia mo salengwli gai mo chugagwallale, chugagwalla
    e ulita kweri kwian ulita gwa giti, agwa cha me tañachuge e giti, Chube gwa giti
    kwian ulita salengwli, chugagwalla e ulita cha keruchugu gerule geru Jesucristo
    giti dbe kwianske giti, sugedu amage cha kledu gerule ulita giti trate, ama me
    geru na ketu chage tragadale kwian na ole. Sugedu trate kwian Jesucristo ganga
    ulia chugagwalla ulitage Chube cha gau geru Jesucristo giti dbale kwian me israelitaske
    Chube Pedro gau kare geru Jesucristo giti dbale kwian israelitaske.
  tmd-tmd: Makwam nöbö mö Jisas nugw pön nöbö dib röxg mɨdmɨdöi bla ñɨŋ mönö bli nɨ
    yadölim. Nöbö dib röxg yadmɨdla, jɨ ñɨŋ nöbö dib mönö nöbö ulmɨdö aku nɨ hör ap
