    ਮੈਂ ਕਹਿੰਦਾ ਹਾਂ ਕਿ ਜਿਹਨਾਂ ਦਾ ਸਮਾਜ ਵਿੱਚ ਵੱਡਾ ਨਾਮ ਸੀ, ਉਹਨਾਂ ਤੋਂ ਮੈਨੂੰ ਤਾਂ ਕੁਝ ਪ੍ਰਾਪਤ
