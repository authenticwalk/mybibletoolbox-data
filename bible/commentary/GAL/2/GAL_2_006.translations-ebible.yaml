  azb-azb: Etibarlı sayılan şəxslərə gəlincə, kim olursa olsun mənə vacib deyil, Allah
    insanlara tərəfkeşlik etməz. Lakin bu etibarlı sayılan şəxslər mənim dediklərimə
    heç nə artırmadılar.
  eng-DBY: 'But from those who were conspicuous as being somewhat — whatsoever they
    were, it makes no difference to me: God does not accept man''s person; for to
    me those who were conspicuous communicated nothing;'
  guo-NT: 'Jesús pejwʉajan naexasiti, paklochow, chapaeix wʉt xan naewʉajnaxpoxan
    judíos-elpiliajwa, japi paklochow xan najʉmchi-el: “Japi jiw naewʉajnam wʉt Jesús
    pejwʉajan, xam wewe''pfʉk kaes asax japi chiekal naewʉajnaliajwam” —nachi-el paklochow.
    Xan nejchaxoela-enil paklochow nejchaxoelpoxanliajwa, puexa xatis chiekal najʉps
    xot Diosliajwa.'
  hla-hla: Na pal kapan i ma hatei lia te go palis meni lia tu toa tu ranga i tar.
    Alia u ma hakats haparani ti pal kapan uen, taraha e Sunahan e ma hakats has nanei
    a solo tun pan tara katun. E moa.
  mav-NT: Ta'i mekewat e'at pe i'atu kahato miit'in akag ko'i Iesui mohey haria akag
    ko'i tawa wato Ieru­sarẽi miaria urui'a­tu­puẽti itote miit'in akag ko'i ahyt
    i'atu­mi­'ai­roria ko'i. Mi'iria ai'akag ko'i i'atu'e uruepe katu­pono mi'iria
    po'og wakuat irania'in kai i'atu'e uruepe ma'ato uiwa­nẽtup hawe Tupana yt ai'airo
    i aikahu hap upi aimikuap upi miit'in miky'e kahato aito e hap upi yt ai'airo
    i ma'ato tuwepyi ai'airo tomi­ky­'esat ewy. Ma'ato mi'iria te'e­ru­we­mo­wato
    kahato itote to'ope te'e­ru­wehay upi Pete­ru'in. Mi'i tote areĩne'en Titu wywo
    i'atu­py­'a­setpe wen ma'ato yt kat i urumu'e hat itote. Yt kat i'atu'e hin i
    uruepe. Mi'i hawyi — Uruiky­'esat eti'a­tu­mu'e irania'in ywania urueko nug hap
    yt i'atu'e i uhepe uruepe. — Pyno waku wẽtup sehay ehenoi ro yt Iuteuria i pe
    yt i'atu'e hin i uhepe i'ewyte Titu pe.
  kpf-kpf: (Oi a, zeŋgât a sâtŋâ sâme, zen mârum dap mo dap op ândiwe, nâ zorat nâŋga
    tobat ŋâi mân uap. Anutu zâk hâtubâtu mân opmap.) A sâtŋâ zo, ziŋâ den uŋakŋâ
    mân târokwatniwe.
  ppo-ppo: Jerusalem bemó doasi doi mulapó du betere whi̧rape-ó doi munire whi̧ta,
    ya̧lo me o̧la meipóló kisipa mualepó. Ti noa betené meipó. Kótóné ama da̧né tó
    tikimó ere ala kolóló, ita doasi doi mole whi̧póló doi mulatere ala dumipó. Ai
    whi̧rapené ya̧lo yó male fo wosetu mo dono dapóló, atimané me fo kae beleróló
    inipó.
  hin-2017: फिर जो लोग कुछ समझे जाते थे वे चाहे कैसे भी थे, मुझे इससे कुछ काम नहीं,
    परमेश्वर किसी का पक्षपात नहीं करता उनसे मुझे कुछ भी नहीं प्राप्त हुआ। (2 कुरि.
    11:5, व्यव. 10:17)
  wol-KYG: Teewul ñooñu ñu jàppe woon ay kàngam, ak daraja ju ñu masoona am, amalu
    ma solo, nde Yàlla amul xejj ak seen, ñooñu yokkuñu lenn ci kàddu gi may xamle.
  bef-bef: Ya higo enali mono kaba bonaꞌmagi mone fato ka hiti memeleꞌahana yabe.
    Enali lusi kaba bonaꞌi mineꞌahafi ya memineꞌahafi nani keheli bati mehube. To
