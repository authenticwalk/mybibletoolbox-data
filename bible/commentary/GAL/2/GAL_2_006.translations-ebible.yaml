  qvw-NT: Ñatac puydï chalapacücunäpa licaśhacunaca - masqui caynu jatućhä puydï capäcuśhanpïta
    manam imapis ucamanchu; Dios'a chay cuscactam lluyta licaycamanchic - cay puydï
