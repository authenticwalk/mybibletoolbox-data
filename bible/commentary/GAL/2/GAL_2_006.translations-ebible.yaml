  iws-iws: Mɨ tɨ kamɨm hapairanɨm yɨpɨkɨ inɨg komii komiigakɨm mɨ ɨkɨ iikam nhɨrɨm
    Adi Komii siir pɨugananɨm sɨm kɨgrɨraowiyɨm mɨ an kara ha naɨngwowi tɨ inkam komii
    komiiyɨm sɨma mɨ owa ya kariir whwonkam ɨdan ya dimɨn komii rani. Dimusi rani,
    Adi Komii siir whwonkam ɨdan iikam whɨekakɨm ɨni hɨrii hɨriinankɨnar nwoswowɨm.
    Mɨ kamɨm yɨpɨkɨ sɨmiir inɨgɨm komii nwowɨm, sɨma kariirɨn yaeya yai boɨnmauuwam
    bɨ swokɨ boɨnmauugɨm tɨ yaiyɨm kara boɨnmɨmauuwanɨm sɨmiirɨn.
  pol-SZ: Wspomniani wcześniej przywódcy z Jerozolimy nie nałożyli na nas żadnych
    dodatkowych obowiązków. A trzeba dodać, że cieszą się oni ogromnym autorytetem.
    Jednak dla mnie pozycja człowieka ani jego przeszłość nie jest istotna—Bóg przecież
    traktuje wszystkich ludzi jednakowo.
  ztq-NT: Per ni tu pe nëdy xaa xñabey go lon, nikxe nii xkwenjtyaa deel chootyee
    kok kchë xaa go, por tugak nak no lo Dios.
  zai-NT: Gasti nacubi qué ñabi cani nuu de xaíque sti ca xpinni Cristu naa, Ne qué
    rulabe tu naca cabe, purti nezalú Dios bia'ca risaca tobi risaca stobi.
  upv-upv: Ko nir nga ma jinibb martorir marivi jinibb nga marlelep, sete arwera kele
    nale san tevik. (Poro pivi weretunen nga marivi jinibb nga marlelep evi nanu nawon
    ji inu, suri Atua elesi jinibb jijle nir arsorsan kobbong.)
  wap-NT: Naꞌiki choochi zowaunaanaouz, aonaa naꞌiam ĩikodan õkuwaa kasharutinpan,
    uruu idi aonaa ĩpanaꞌadanuzu naꞌiki aonaa ĩtotokadanuzu. (Aizii wuruꞌu ĩtaapa-kaoaz
    umanawunuinao choochi zowaunaanao nii, aonaa ushaꞌapan õꞌati, ushaꞌapanum kauꞌan
    Tominkaru aonaa unaubaan baudaꞌapaꞌo pidan powaꞌa zii baꞌoran ai.)
  mva-mva: Ata tamoata nedi, nedia-la dipile di ka bibia nedi nge pile tago teke diemaki
    be ono sulengagu dibatadi. Tago-la. Tamoata bakarairai kaoa nge ngau tago ilogu
    ibukutakidi. Maka ma Nanaranga tago tamoata kusidi itaita be ipilepile aradi otioti
    ki aradi tagotago! Tago.
  dwr-NT: Shin kaappatuwaa malatiyaawanttu taw aynne ooratha qofaa immibeykkino; hawaa
    ayissi gaytaa gooppe, hawaappe kase unttunttu oona gidinakka taana metiyaabaa
    gidenna; Xoossay asaa som77iyaa xeelliide pirddenna.
  kfw-kfw: Takkha kayasik kaom lamkakei ka-ang ngaikha. Inmani tumo in-eii keisik
    achu inteina kha ommak kei'n kati; ajarchu Pathian in tuoltiangnga meelsuo khan
    chong tanmak khawa lamkakei kapuo ngai'n keisik achu akathar minchu mindikna iteii
    um napemu.
  bfz-bfz: जो लोक जाणे-माणे रे अगुवे थे सेयो चाए केड़े बी थे, इजी ते मेरे बचारा रे
    कोई फर्क नि पड़दा। कऊँकि परमेशर मूँ देखेया न्याय नि करदा। तिना लोका ते माखे कुछ
    बी नवां उपदेश नि मिलेया।
  cuk-09: Dulemar-nue-nug-nikaye-sogdimalad, gwen anga binsaed-gwapid uksasurmalad.
    Ar amar iduardi nue-nug-nikaa gudigus-dibe, angardi gwen akarsulid, ar Bab Dummad
    bela emarbi-anmar-daked, adi askinbi dulemar-daksulid, ulubgi dulemar-daked.
  ben-OBCV: আর যাদের গুরুত্বপূর্ণ বলে মনে হয়েছিল—তারা যেই হোন না কেন, আমার কিছু আসে-যায়
    না; ঈশ্বর বাহ্যিক রূপ দেখে বিচার করেন না—সেই ব্যক্তিরা আমার বার্তার সঙ্গে অতিরিক্ত
    কিছুই যোগ করেননি।
  mil-NT: Te ni ɨ̀ɨⁿ tnúhu sá vǎtá quìní‑gá‑í ñá túú ní càchí tnúhu cue tée cùnuu
    núú ñǎyiu cada‑í. Dico yúhú chi ñá túú ní quìde cuendá‑í nǔu cùnuu‑güedé àdi ñá
    túú cùnuu‑güedé, chi núú Yǎ Ndiǒxí ɨɨⁿ‑ni cùu‑o nchaa‑o.
  myu-myu: Ig̃o'a be o'je'awero ip itabucayũ kukuk'ukayũ. Soat xe ya'õbuyxi ip osodop.
    Yobog̃ g̃u ip oxe bit ijodiat pit. Deus kacũg̃ kay g̃u ag̃―badi acã. Iisuan g̃u
    ixeyũ bit omutaybin. — Wara'an pit cuy eg̃utaybin Judeu'ũmayũ — i'ũmg̃u o'e ip
    owebe.
  fue-fue: Daaraaɓe mawɓe ɓen, baa to ume ɓe laatiino, walaa ko faalii am, gam Alla
    ɓurontirtaa himɓe. Mawɓe ɓen yowanay am goɗɗum.
  amk-amk: Tuti we mano na jematifoi atosa we inontarai fuba fosa, wiro etanggoa yau
    we yeunau fi waworu fea kaha. (Tarahai eweinontarai fuba disa, wape we yau mani
    mano atosa fosa ete mano bereri fosa, emasikaburu, manei sewa manei kaha, weo
    we Allai mani tamasi kiai, i wiro deto inontarai kariri ene tarai todoni fo kaha.)
  fai-fai: Kinim kan ita kiba bako nadiw, ika Yedusalem Got wanang kinim gu numi gebomo,
    yakbiw kinim bidi afan dukum dukum, kata Got am itabe, utane, ika winso dukum
    bá. Kale ika nam weng kukum bakabi uyo mak anung kalamodiw banim.
  ura-NT: Nii iclesianeein nenacaauru curuaanaa neein coitucunojoineein nenacaauru,
    coatiha nii canuhacha beebejei baiha cuaain cha beeuruhi. Nete leeochaauru curuaanaa
    neeuruhane niha natiin, canu curuaanaa neeurene, namute cacha rai chaneein niha
    cachane niha natiin leeochaneein coaraeniha Cana Coaunerane jaun.
  mcd-NT: Uncai catontan niaifofosi noima ahuamafori nanscari huaquin un noicoin.
    Nanscarifi huaquin Diosicai nocon fusohuunshon noco onainma noco shafacaficoin
    onancoin. Ascacun Jesús fu rafumisifoan ua isca huacani, —Min Jesushuunoa yoimisi
    cuscan shara tsain futsa yopaimaran, —ishon ua yoinifo.
  urt-urt: Topoꞌe lenge miyeꞌ embep sios yukur yeŋelꞌe wusyep syeꞌ yal topoꞌme wusyep
    ŋaiye ŋam manange malaŋatme. Ŋaiye ŋoiheryembe ŋam pe, lahmende ŋaiye nambaꞌe
    naŋ embere, lakai pakai pe, luku yukur ki ŋainde embere, pakai. Detale, Got yukur
    ŋiyarꞌe lenge miyeꞌ tas wahriꞌ wicherꞌ gande naŋ ŋaiye tinge yenge.
  kiz-kiz: Ila bhala bhabhajobhibhu ya kuwa ndo fiongozi bhachangili lepi kyoa kela
    kwa nene. Kyoakela kayayele bhakifu ketai kayelepi kya. maana kwa nene. K'yara
    hakubali upendeleo wa bhanadamu.
  tzo-TZE: Li banquilaletic ti ja' más avich'ojic ta muq'ue, muc xiyalbicun me oy
    c'usi mu jechuc batem cu'un ti c'alal ay jc'opanique. (Li vu'une ma'uc tsots sc'oplal
    chca'i me más ep c'usi yilojic xchi'uc c'usi spasojic. Yu'un li Diose ma'uc tsots
    sc'oplal cha'i c'u x'elan jpasojcutic; co'ol yac'ojbun cabtelcutic.)
  lex-lex: Ina-nara, la'a miy wniarormi de miy o'tami-matmi Petrus, Yakowsi, me Yohansi
    er maka ra'uli, mere la a yamke'ku de ha ramneneh momuou yoma Uplerlawna edon
    Namkek la rira gaini. Ne la' ler de nekane miy o'tami-matmi re edon ral walia
    lira-nnio'a wawa-niat warwuaru mai a'u totpa a'ukot nohora walia hade la'pa awuatutu
    riy.
  dov-dov: Asikulabo balikulangila kulemekwa ( kufumbwa mbubakabede takwe nichamba
    chintu kulindime, Leza talangilili chiimo) -abo, ndati, abo bakalikulangika nkabalemekeka
    tabayungizizye chintu kulindime.
  rgu-rgu: Lasiꞌ sira sipoꞌ no malole au nanori-nafada ki, ma ara ta tamba seluꞌ hata-hata
    esa neu boeꞌ. Tehuu Manetualain ta teka-here mataꞌ fa. De, leo mae sira lahenda
    bauinaꞌ do, aanaꞌ do, ria ta penting fa.
  toc-NT: Ama̠­ko̠lh após­toles hua̠nti̠ xta­pux­cuniy cris­tianos hua̠nti̠ tali̠­pa̠­huán
    Cristo ni̠ quin­ta­huá­nilh para ni̠tlá̠n hua̠ntu̠ aquit cca̠­li̠­ma̠­kalh­chu­hui̠ni̠y
    a̠ma̠ko̠lh cris­tianos hua̠nti̠ ni̠ judíos, ma̠squi xli̠­ca̠na pi̠ aquit ni̠ quin­cuenta
    para tama̠­ko̠lh após­toles luu lac­ta­li̠­pa̠hua tali̠­taxtuy, porque Dios acxtum
    ca̠la­ka­lhamán xca­maná̠n y ca̠mak­ta̠yay.
  som-som: Laakiinse kuwii loo maleeyey inay sharaf leeyihiin (wax kastoo ay ahaayeen,
    waxba igama gelin; waayo, Ilaah dadka wejigiisa uma kala eexdo) waxaan leeyahay,
    Kuwii sharafta lahaa waxba iguma ay darin.
  mam-C: Me ayetzi'n nejinel toj Ttanim Dios Jerusalén, aye' a nimxix kyoklin kywutz
    nimil, nti' juntl tumil tzaj kyq'o'n we'y, tu'n tkujsit nyola. Tze'nku we' nti'
    waja ti'j alkyetaq kyoklinxjal, qu'n nti' te Dios nqanin ti'j.
  ndj-ndj: Lakini vandu ava yivamanyika kucha vakomi kucha nakaka vava nahawu awu
    ng'odu, kwa nenga chindu ha, kwanongwa highilu ya Chapanga yikumulola mundu ha
    vandu ava yivavelili vavahela hoshu sha kunyongishela.
  mbj-NT: Jerusarẽnh bä Jesus hã h'yy ka'eeh do mahang rahyb n'aa jew'yyk do sa hã,
    sa wahë n'aa ky n'aa näng do sa hã, baad ub ỹ ma mehet'ëëk doo. Dooh ỹ ma mehet'ëëk
    do jó ramejũũ péh. (Ta ti ỹ her'ood né paawä, dooh ỹ ky s'ũũd bä sa hã Jesus sii
    rababok do paa hyb n'aa. Séd gó P'op Hagä Do ji tagadoo. Ky n'aa etsëëh doo, ky
    n'aa nets'äs do na-ããj hẽ tagadoo.)
  lat-VUC: 'ab iis autem, qui videbantur esse aliquid (quales aliquando fuerint, nihil
    mea interest: Deus personam hominis non accipit): mihi enim qui videbantur esse
    aliquid, nihil contulerunt.'
  ngp-ngp: Want'hu wakutunywa kunda nawo vilongozi hawongezele chochose kihya mwo
    ulosi wangu. Na uneva nawanda vilongozi hegu bule, kwa miye hi kint'hu kwaviya
    Mnungu hakwazagula mnt'hu.
  enq-2: Nambame wai pii epe lamaiyo dokonya Jerusalema tange dupame isingi akalina
    lao masingima akali dokaitame mende konda pyoo laa naeyami. (Akali dokaita aipalepe
    lao nambame masepae longo nanyingi. Aipumape, Goteme endakali mende mona setapala,
    mende maka kaeyala naenge.)
  eng-ASVBT: 'But from those who were reputed to be somewhat (whatsoever they were,
    it maketh no matter to me: God accepteth not man’s person)—they, I say, who were
    of repute imparted nothing to me:'
  mna-mna: Tana niam amso zin pa uruunu ambaiŋana ta amkamam pizin tomtom, mi zin
    wal ta zan bibip i tiyok pa men. Tileŋ na, tipeleele som, mi tiseeŋge pa sua toro
    sa som. Mi kozobe tiyok pa som, na nio irao aŋkam ŋgar pizin na som. Pa sombe
    tomtom zaanaŋana, som sorokŋana, som pareiŋana, na nio ti aŋninin koroŋ ta kembei
    som. Pa Anutu tomini ininin som.
  myw-myw: O tasiyas situwa̱vek, tayakelesiys idokes guyawaw mwasanin; o yey nag bakakin
    guyawaw o aveiyag. Yowbad gog wamatan, guyawaw o touls askakin bo katanok-wan.
    Situwa̱vek tasiyas nag kweitan sinap ikatimweisis waseg yey, nag.
  sby-sby: Nomba kwamba sha basa mbobali kwambeti ebatangunishi, nkandicinshi na balikuba
    batangunishi nambi sobwe, ame ndiya naco ncito. Lesa nkakute kulanga kunsa sobwe,
    batangunishi aba nkabalampapo mano sobwe.
  sll-sll: Arihobi yal tau ha maing hong yal momua ditongwo yal i gaung maini hane
    dimia. Nomani sina ala i hamo? I ta hankimia, God nin hanere haang a yuwo olam
    mo, aidolam mo, onangwo pamua. Ena ha maing hong yalhobi irai na ha diminga pire,
    “a, i dinga paikimua” di na tekimia.
  yaq-NT: Taa junama'a Jerusalenpo jume' bajika, Jakoobo' teamta intok Peota intok
    Joanta, jume' Krijtota sualeme nasuk che'a bat eiyaawaka, si'imeku yo'owe benasi
    bitwame, bempo, in yee majta'u betana, kaita bemelasi weyemta nee tejwaak. Nee
    intok inia betana bempo'im junuen bitwaka bem eiyaawa'uta, ini'i nee betchi'bo
    kaita teuwaa bwe'ituk Liojta bichapo itepo si'ime nanancha bitwaa.
  uro-uro: Näkt iarhakt kärarhae i sa ama ruvek tat tu arhä snäng i ama vit na rha
    ama narhoerta di aingo di qaku qänäskänes ngo nävät a rha inguna ma Ngämuqa di
    qaku qät täk sa arhani dap kaku rha arhani. Iarhakt ama narhoerta di qaku aung
    nävät a rha qa mu guani sämäni gu sameng.
  ita-1885: Ma non ricevei nulla da coloro che son reputati essere qualche cosa; quali
    già sieno stati niente m'importa; Iddio non ha riguardo alla qualità d'alcun uomo;
    perciocchè quelli che sono in maggiore stima non mi sopraggiunsero nulla.
  muy-muy: 'Ay nday ya ti ndam geli a Zerʉzalem ni tə̀ɗəm nday gəɗákani ni tìcia ma
    goro na. Ku tamal nday gəɗákani, ku tamal nday gəɗákani do nəŋgu ni araŋa gani
    goro do, aɗaba Melefit ti àmənjaləŋ ke mis akaɗa ge mis hihirikeni ni do. Nday
    gani tàra tìcia ma goro na ti tə̀hu : « Ma Mʉweni Sulumani ya kəhi ana mis ni
    ti àɓəlay, kə̀ɗəmkiviyu ma nahaŋ ba. »'
  kqc-kqc: Idu roka nufa amiye bi sena gokai kana nai mokenari bi idana de; adina
    Sei yaku amiye di roaita vei mama de redo. Ma kaere bi roka nufa, yaku nai mokena
    fafau ago ruaka idana de niyadi.
  tav-tav: To bairi to macana maca Jesure caapiʉjarãre cajʉgo ãna maca ricati wame
    yʉ cabuio teña rotiquẽma. “Mani ñicʉ jãa na cáti rotiriquere na áti rotiya judío
    maja cãniquẽnare,” yʉre caĩquẽma. To macana Jerusalẽpʉ cãna, “Manire cajʉgo ãna
    cãni majuurã ãma aperã netoro,” ĩ tʉgooñabapa. To bairo na caĩ tʉgooñarije to
    cãnibato quena yʉ maca, “Cãni majuurã ãma aperã netoro,” yʉ ĩ tʉgooñaquẽe yʉa,
    jĩcarore bairo cãna mani tʉjʉmi Dio ĩi. To bairi nare cʉ cabejericarore bairona
    yʉ cabejewĩ Dio yʉ quenare.
  eng-ULB: But those who seemed to be important (whatever they were does not matter
    to me, God shows no partiality)—those, I say, who seemed important added nothing
    to me.
  spa-VBL: Pero aquellos considerados como importantes, no añadieron cosa alguna a
    lo que dije. (No me importa qué clase de líderes eran, pero Dios no juzga a las
    personas del mismo modo que yo lo hago).
  fra-_FOB: Quant à ceux qui sont comptés pour quelque chose, (il ne m'importe point
    quels ils ont été autrefois, car Dieu ne fait point acception de personne,) les
    plus considérés, ils ne m'ont rien communiqué.
  hau-ULB: Amma su wadanda a ke ganin su da muhimmanci ba su taimaka mani da komai
    ba. Ko su wanene su bai dame ni ba. Allah ba ya karbar wanda mutane suka fi so.
  mal-mal: എന്നാൽ മറ്റുള്ളവർ പ്രമാണികൾ എന്ന് പറയുന്നവർ എനിക്ക് ഒന്നും ഗ്രഹിപ്പിച്ചു
    തന്നിട്ടില്ല. അവർ എങ്ങനെയുള്ളവർ ആയിരുന്നാലും എനിക്ക് ഏതുമില്ല; ദൈവം മനുഷ്യന്റെ
    മുഖം നോക്കുന്നില്ല.
  urd-GVR: Aur jo rāhnumā samjhe jāte the unhoṅ ne merī bāt meṅ koī izāfā na kiyā.
    (Asl meṅ mujhe koī parwā nahīṅ ki un kā asar-o-rasūḳh thā ki nahīṅ. Allāh to insān
    kī zāhirī hālat kā lihāz nahīṅ kartā.)
  far-far: Ma fanaonao ne wane ki alafafida 'i Jerusalem, nao kera si saea go ta ru
    falu fuaku sulia famanatalae nau. (Boroi ma nao nau si 'abero go sulia wane ne
    ki, ne tani wane fia kera wane 'initoa ki. Sulia taifilia God go ne saitamana
    ka saea ne wane nia 'initoa.)
  suz-BL: परमप्रभु यावेमी मुर आन कली ठेयब आइक्‍च मसेल्‍ब। मुर आन थुं नेल्‍ल तुइक्‍ब।
    मुल लां कोंइब दुम्‍शो आन कली मान पाइनुङमी। मेको लां कोंइबपुकीमी अर्को लोव़ शेंचा
    कली मतेम्‍देम।
  car-NT: Mo'karon jopotokon me onetonon ... one wara uwapo iwe'i'san o'to yjyry'pa
    man. Pa'poro kari'na enejan irombo Tamusi asewara. Mo'karon jopoto, wykaje irombo,
    amy oty anyry'pa noro rapa kynaisen ytu'ponaka.
  amp-amp: Na nhai bro yufat mhtiyakkaha. Yo Bro Nkifrar nhai yima hatohyuk bro yufatn
    htikahr. To na nd Jerusalemthu sios hingrneft tohwa yimampno rhuhato na hingrna
    habrimo hingr-nefthu hingrna yuham kfo ptha nuhasmohat rom nhai wom mrokfom kfo
    ptharmom.
  bht-bht: यरूशलेम शेहरे दिया कलीसिया दे उना बड्डे अगुवां मेरी शिक्षा च कुछ भी नी
    जोड़या, मैं इसा गल्ला दी कोई चिंता नी करदा की सै अगुवे कुण न क्योंकि परमेश्वर
    बाहरी रूप दिखीकरी न्याय नी करदा।
  eng-NOY: But from those who were reputed to be somewhat—whatever they were, it matters
    not to me, (God accepteth no man's person,) for to me those in reputation communicated
    nothing new.
  cub-NT: Aru ina Jesúre jʉ aipõevai jabovavacari jʉ arĩ ñʉjare, ye apejĩene oatʉvaicõjemeteima
    ji bueiyede Jesús ʉ̃i yávaiye méne. Ina jabovabu Jesúre jʉ aivʉ ne aimara parʉrivʉ,
    ne cʉe báque boje Jesúque. Ʉbenita Jʉ̃menijicʉvacari jã́imi caivʉ põevare cũinátʉrʉ.
    Que baru ye baju ãmevʉ yʉre ina jabova ne parʉé põeva ne jã́iyede.
  ita-1927: Ma quelli che godono di particolare considerazione (quali già siano stati
