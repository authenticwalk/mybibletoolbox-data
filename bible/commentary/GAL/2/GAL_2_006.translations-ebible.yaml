  kpg-kpg: Digaula e hai be nia dagi. (Au e helekai beenei, idimaa, au hagalee dugu
    geegee digaula. God e hagalee mmada gi tuaidina tangada.) Au e helekai bolo nia
    dagi aalaa digi gaamai nadau maanadu hagamaamaa hoou.
  taj-taj: थेनीगदे सेबा घोबा मण्‍डलीदा च्‍याबा म्‍हिगदे तसैनोन ङाइ पाङ्बा तामदा आहिन
    भिसी आपाङ्नी। ओच्‍छे थेनीगदे सेबा घोबान मुसैनोन ङादेन थेनीगदे न्‍हङरी तिगै फरक
    आरे। तिग्‍दा भिसम परमेश्‍वरसे खालैला ली च्‍यासी गे आलमुला।
  avt-avt: Mɨt ein hɨr mɨt niuk mɨr iuwe ninɨn mɨt han. (Hi han kitet hɨr iuwe hɨram
    menmen weinɨm hentar God hɨrak han kitet haiu mɨt yapɨrwe haiu mɨpɨran.) Hɨr mɨt
    niuk mɨr iuwe en, hɨr ap netpo hɨm meiyam hɨr mɨt enisesim me hɨm hi hatɨp mɨt
    em au.
  cbk-cbk: Y sila dao quien el maga lider importante del maga creyente, nuay critica
    ni omenta nada acerca del di mio mensaje, cay ya vene sila acorde conmigo. Ta
    habla yo maga lider importante dao sila pero nuay man aquel afecta nada para conmigo,
    y Dios hende man ta accepta un gente por causa del di suyo reputacion entre otro
    maga gente.
  uig-ARA: لېكىن ئابرۇيلۇق ھېسابلانغان ئادەملەردىن بولسا (مېنىڭ ئۇلارنىڭ نېمە ئىكەنلىكى
    بىلەن كارىم يوق؛ خۇدا ھېچقانداق ئىنساننىڭ يۈز خاتىرىسىنى قىلمايدۇ!) ــ مۇشۇ ئابرۇيلۇق
