  kan-OKCV: ಅಲ್ಲಿದ್ದ ಸಭೆಯ ನಾಯಕರೂ ಸಹ ನನ್ನ ಸಂದೇಶದ ಬಗ್ಗೆ ನನಗೆ ಏನೂ ಹೇಳಲಿಲ್ಲ. ಅವರು ಎಂಥವರು
