  boa-NT: Aamée táehnííñevu íjcyarómé túkevéjtsojte tsá oke béhné uwáábó téénetu méénutúne.
    Árónáa tsá o íjyácunútú ditye táehnííñevu íjcyáneri. Muurá Píívyéébe tsahdúré
