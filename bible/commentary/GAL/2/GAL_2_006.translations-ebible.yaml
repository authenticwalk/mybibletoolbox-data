    Ka taengah he mingom long khaw a thaem moenih.
  tbz-SIM: Bɛ̀ɛ̀ do tú Kirisi kɔbɛ tĩ̀rɛ̀ kó bɛnìùbɛ̀ diɛbɛ̀ bɛ̀ í nni nyíɛ́ itié
