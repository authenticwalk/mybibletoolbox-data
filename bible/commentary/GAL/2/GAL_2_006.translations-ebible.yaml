    vʌʌscatai cascʌdʌ.
  rai-rai: A taara baa di waatung diat naa a kum mukmuga, pa diat puku a Koina Wewapua
    mi iaau warawaai mai, ma pa diat ung taa ta kum Naagagon anu ra taara Iudaia uni.
    Pa iaau ngaraa baa diat a kum mukmuga baa pate. Karom God a taara raap diat welaar
    ku namataana.
  haw-1868: Aka, o ka poe i manao maikai ia, he oia paha, he mea ole ia ia'u; aole
    ke Akua i manao mai i ko ke kanaka kino. No ka mea, aohe mea hou a ka poe i manao
    maikai ia i haawi mai ai ia'u.
  ffm-ffm: Haya, jogoraaɓe mawɓe ɓee, no ɓe njogoranoo nii, miin walaa ko hilli kam
    e majjum, sabi Laamɗo ɓurdintaa yimɓe. Ɓeen mawɓe tilsinaali min goɗɗum fey.
  arb-NAV: أَمَّا الَّذِينَ كَانُوا يُعْتَبَرُونَ مِنَ الْبَارِزِينَ، وَلا فَرْقَ
    عِنْدِي مَهْمَا كَانَتْ مَكَانَتُهُمْ مَادَامَ اللهُ لَا يُحَابِي إِنْسَاناً،
    فَإِنَّهُمْ لَمْ يَزِيدُوا شَيْئاً عَلَى مَا أُبَشِّرُ بِهِ.
  cop-CNT: ⳿ⲉⲃⲟⲗ ⲇⲉ ϧⲉⲛ ⲛⲏⲉⲑⲙⲉⲩⲓ ϫⲉ ⳿ⲁⲛⲟⲛ ⲡⲉ ⳿ⲙⲡⲓⲣⲏϯ ⳿ⲉⲛⲁⲩⲟⲓ ⳿ⲙⲙⲟϥ ⳿ⲛⲟⲩⲥⲏⲟⲩ ⳿ⲛ⳿ϥϣⲉⲃⲓⲏⲟⲩⲧ
