    ehcuti jaw̃i,” wajacro, éyinat as quin. Eyinan Jesús chiwa carin cuar, as acu
    bitarach batro. Sir ub cahmar carin cat, carin bár bin cat imár owáraro.
  abx-abx: Para namay si mga puno' nan nga labaw i pagtahud-bi kuntra si ako, gana'
    sinan sapayan-na si ako kay i Diyos ga'i agbasar kon ay i kinakulawan si gawas-na
    si bisan say aha'a. Si kamatu'uran, gana' mga iya sapatamba-na si mahalap sumat
    nagpasamwak-ko.
  mco-NT: Yɨ apóstoles ajcxy huɨdibɨ Jesús tɨ yhuin'íjxɨgɨxy huɨdibɨ ajcxy nigohuajc'ajtp
    yɨ mɨbɨjcpɨdɨjc, ca' ajcxy ni ti tɨy'ajt xyjacmöyɨch jemybɨ huɨdibɨ ca' jayɨjp
    nnejhuɨ̈yɨch. (Penɨ capxpaady ajcxy o penɨ ca' ycapxpaadyɨty, ca' nduuñɨch cuendɨ.
    Com Dios ca' huin'ixpety jäy ajcxy tɨyduñ.)
  cpb-NT: Ikanta nokenkithawaitakaapaakeri itzinkami kemisantzinkari, inimotanakeri,
    tekaatsi otsipa ñaantsi inkantanakeri. (Nokenakaashineentakawo nokantake “itzinkami
    kemisantzinkari”, tema tekaatsi atziri oshiyakotyaarine Pawa iriiperori rini.)
  aon-aon: Mamudok shahwaram debeimi um Iruhin ananish arpesh iri, eik douk yakri
    madae anam debeimi anam shokumi uwe, uwok. Iruhin madae nutik aduk meyoh arpeshiruh
    yegeshiweruh aria nukri enesh yopishi enesh yoweishi uwe, uwok. Amudok debeimi
    douk madae hunaki hukripe enen kupainyi baraen shopunek um inak ikripesh uwe,
    uwok.
  hus-NT-2005: Por yab tin pidhaꞌtsik ni jun i ít chalab xi kʼwajattsik exlómte ti
    ultaláb abatwáletsik; (maske nanáꞌ yab kʼejle xataꞌ ku éynaꞌ xantʼéy in éy jajáꞌtsik,
