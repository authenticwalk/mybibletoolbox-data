  bvd-bvd: Na toa kwaitalai ki 'ana konia manata mamana 'i Durusalem nao dasi saea
    guu tasi doo lau ne 'e'ete faasia toolangaidooa ne ku bae sulia. (Sui boroi 'ana,
    nau nao kwasi manata 'abarua suli kera ne ta bali 'ani kera da manata toi sae
    sa kera wane baite ki. God taifili nia 'ana ne uri ka saea tii ne nia wane baite.)
  ukr-1871: 'Від тих же, що здають ся чим бути (які вони колись були, менї байдуже:
    Бог не дивить ся на лице чоловіка); ті (кажу), що здають ся (чим бути), на мене
    нїчого не наложили.'
  apz-apz: Hwe yofe engoꞌnjo aꞌamu mokosyohumayo somneꞌno ngko iyoho mannɨmentisofoho.
    Hwapɨngoso Anɨtu nakwo aꞌamu hopiꞌnonohinoꞌnnwe yahino afaꞌnohino nahonɨwoꞌnɨngkisofoho.
    Oso hungkuno ngko aꞌamu temtitofo kengo somo lutɨhwawoꞌnɨngkohe soꞌno hwe engo
    sohwa nomꞌne hungkuno songo manjoꞌnjo imentohofofoho.
  yon-yon: Kwane, kuristen aningkoyiibdan, aningkoyiib o aningkoyiibban kuyaa kuu
    ne ma meenimokban, kedi, God kuu karub bunangkamo wedmene amun andimokban, kwane
    keye korok korok kembed ne weng yaa inamen yeeb ma kan dabokne kawindo.
  poi-NT: Jém aŋjagooyiyaj d́a achiiyaj tuŋgac jo̱mipɨc jɨ̱xi. Ɨch d́a aŋwadáypa caso
    siiga mɨjpɨc aŋjagooyi. Dios iixpa it́u̱mpɨy jém pɨxiñt́am jext́im porque iixpɨgáypa
    ia̱nama.
  wuv-wuv: A'a e'ei rona nara ba ro'ou bauana—o, ro'ou tamanu, lomi hanuna a'au; abaa
    i fanununaa fei augu mei Haidaa—ma ei rama'a ei, lomi rona pafoinaa hepalo manumanu
    a'a fei u'ugau.
  quf-NT: Nataq chay kriyiqkunapa rikaqnin kriyiq masinchikkunaqa, manami chay yaĉhachikuyashaykimantaqa
    kaynu ukmanta yaĉhachikuy nirlamapis willamaranllapachu. Piru nuqaqa chay kriyiq
    masinchikkuna imanu yaĉhachikunaypaq nimasha katinmapis, manami chaylawanqa Tayta
    Dyuspaqqa allinna kani niytaqa puytinaytachu. Chaqa Tayta Dyusqa manami runa masinchik
    allintami rurayanki nimashanchikraykuchu, allinpaqqa rikamanchikllapa.
  yuw-yuw: Oro amna wo suraroho yuya yu dugo noni idang yu wömai nocho fatmata ogepma
    yong fandaditatma worocha kombiuya angit idina mata au masakau figoc. Yu amna
    morömahu o muyunohu, nocho mayit. Kopotorochogon amnahon irot soworengga ma moröma
    imongitac.
  hus-NT-1971: Nixe’chic axi lej exbath in ey c’al an tamcunel ebchalab ti Jerusalén
    ni jun i it ts’alabchixtalab yab tin huat’banchi. Yab u lej t’ajchichic ti cuenta
    in ey, cum a Dios yab jita’ im poc’oth ajiyal.
  med-med: Wote, wu mat nuim mul kʉmp rarmin mbʉ, na ndi, mbʉ tʉp mel wei randʉnt.
    Got ndi, wamp nga kʉng ekit orunga kʉni nakʉndrʉm. Wu nuim nimbʉ, na nga ik nʉmp
    ngur mbʉ nga ik ti, tʉk mendʉk kʉn, ik kont nga mat pendʉp namin ni nandʉtʉng
    ku.
  bch-bch: Tautaunga, gid panua ato ad toa oa edad kapeipei. Be ngan gau matag, oangga
    eaba ieda kapei, mao oangga ieda mao, eine danga eta mao. Deo imata ila ngan eaba
