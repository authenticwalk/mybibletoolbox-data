  quh-NT: Ñaupajpi curajpaj khawaskasrí ni uj mosoj yachachinata yapawarkancuchu jap'inaypaj.
    Caskancoka ni imapischu nokapajka. Imaraycuchus Dios mana runaj rijch'acuynillantachu
    khawan, manachayrí sonkonta.
  kwi-kwi: Sun mikwaruzne, sun Dios pit kamtamturuzne, nawa kurunnarachi, na kamtamtu
    aizpa maiznapa. Uspane nakin an katsa chi mai. Nakas uspakas Dios ɨnintaruz makpas.
    Aune Dios iztakin kawarain makpas.
  agm-agm: Iyataatɨ isɨhiya awaisawɨhiya Autaahaatɨhomɨ isɨhiya Kɨraisihopɨ gɨwunyaahohiyɨhiyai
    iwinjaawɨ jɨhimatɨwɨ bimohiyɨhiya nisɨ pɨwɨha ausaahotɨha nepɨ bipinjawɨ amɨ kaamɨ
    tiwatɨhaatɨ wa wipetaha wɨndɨ kamaatopo. Autaahaatɨho nehɨ sawahohɨ saiwɨ awaisawɨhiyaimatohiyɨhiyaapɨ
    siya awaisawɨhiye tatɨ usonatɨ gɨmunyaahore.
  ubr-ubr: Baise ato osi sabu iyabon tous siyames ekalesia asi bainetewarotis mes
    simatar on—osi bobo mamaba sefofour on yau auriu osi engon on fofonis wat; God
    on men sabu usisi nan ebigurubabanis on—osi sabu on men fofonin au dura aifan
    akurereb on sitboai sitikitabirai.
  tsw-NT: (Ozo o ro a̱tsuma̱ a̱ a̱a̱ꞌisa̱ a̱ a̱za̱ e Itoni a nda a tara ta̱ aciyele
    gashi azagbain a ɗa, amma a̱yi ndolo ili i ro i ɗa shi ya̱ꞌa̱ va̱. A̱sula̱ a ta
    tarasa ama ili i ta̱.) Ne ɗa aa vadala Alabari a Saꞌani a na n yuwain shi.
  cax-NT: Arrübama üriatu bama icocoromati Jesús au Jerusalén champü piquiataca bacüpucuca
    uimia iñemo. Champü nümoche sobi nüriacarrüma, itopiqui ümoti Tuparrü ichepatai
    nusaca.
  aia-aia: Tara'i nei ra 'adoma'inia do 'iraaui na'otara agaa'i na'i Jerusalem, rau
    ororiu di'u. Ai'a he'ete'i moe'a tanaau rei'uaa i'oe atei. 'Inia na'i maana God
    gau ta'isada hako. Miraaui na'otara 'isi, rau ahu aratara 'iniai ha'ausuringa'i
    agua ma ai'a tanei do'aigu a'oia ro'u ta maho na'iei.
  srp-1865: A za one koji se brojahu da su nešto, kakovi bili da bili, ja ne marim
    ništa; jer Bog ne gleda ko je ko; jer oni koji se brojahu kao najstariji, meni
    ništa ne dodaše;
  agt-agt: A maski am anu ya kalalaki na sakā turin ku kiden nga magtaron ta iglesya
    ta ili na Herusalem, a awan bale teyak am anu ya kasasaad da, te awan haman ta
    idaduma na Namaratu tekami. A maski am ikid ya dayawan na kadwan kiden a awan
    haman ta neatad da teyak petta daggan da mina ya amuk ikid na itulduk,
  lug-lug: Naye abo abaabalibwa ng’okuba ekintu eky’omuwendo, abataaliko bwe baali
    gye ndi kubanga Katonda tasosola mu bantu, nze gye ndi tebalina kye bannyongerako,
  yby-yby: Sa-ikayoko, muki wewenasi eleyoko monokalo duliki we minabo wesiya anute
    hiki li likiliya yamidana mamidana nesa lilitamabo ne. Ito nemoya edimokumu eloboya,
    aitomidana iki minamabo ne. Omailimoya makoko aweyaha oko lupaloka mudaiboya yoweko
    lemeko minamiye. Jelusalemu numutoka yowobo yupekaya aya monoka ujapalo wesiya
    aito ga lalo mako wetome oko lo bebe etane liki amida miki li nemamae.
  heb-heb: ומאת הנחשבים להיות מה יהיו מי שיהיו אינני חושש לזה כי האלהים לא ישא פני
    איש לי לא הוסיפו החשובים מאומה׃
  mpp-mpp: Ailu bole balu ganogale milu ngic micne yengi iwa wiyac monic taockelu
    ainogale mi edocnuibong, miyac. Ailu yenge esecne wenuc gaibong, yogo nalic mi
    ngagesidacte. Wapong ye ngic socine nganilu ngic-ngigac mi bawosaecebadaicte.
  apb-apb: Oto mo na'ohai mwane aana soihaada'inge ngeena kire ka'a unue ike uri nga
    mei ola aana laeliwalanga ineu ke aaopa. (Na e ka'a roro'aieu ike mala uri kire
    ke ne'i mwane paine lo'u uri taa, ta'e walaimolinge nge e roro'a hunieu aana a
    God ko lee-leesikie mo iinoni uri kie mani sada mola i maana.)
  san-TEL: పరన్తు యే లోకా మాన్యాస్తే యే కేచిద్ భవేయుస్తానహం న గణయామి యత ఈశ్వరః కస్యాపి
