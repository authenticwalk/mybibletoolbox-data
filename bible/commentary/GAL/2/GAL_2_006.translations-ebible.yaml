    kambawng teh hnokahawi buet touh hai kahmawt hoeh.
  mti-mti: Sira yautanwa, iyayapan koukawa wakeya.—Mu kouka muma aninin me ne gunap
    divi da onan. God ud da desirom oya den anoivi.—Iyayapan koukawa mu gae da gunap
    den wag negiya.
  pad-NT: 'Hari. Ajoronina kaba''i Jesus Cristo kaija''ari vanava''isohiva abono hora
    vani''ahi: —Asohiki ida Jesus monina jahaki iananamithaoni''iki. Iogahahavi''iki
    ida. Ni-hojaki ida ariathi hoariha ira anava''isohivini hiki kaimoni — vakhani''aha.
    Jesus Cristo kaija''ari-ra va''ora vanava''isohivini onokivini mani ida ija''ari
    vanava''isohiva abonoa va''ora onaonivini hija. Ni-okava''ibodiki ida ija''ari
    hana hini hoariha-ra vaka''da''diki hoariha-ra vaka''da''diriki. Hovani vada oni''a''iki
    ida ija''ari kabadani. Deus vania biogaja ida ija''ari va''ini bodinia vara nini,
    oniani ida ija''ari jahani jaharini, asohini, asohirini-ra ogavini hija. Hari.
    Jesus Cristo kaija''ari vanava''isohiva abonoa ni-vanahoarihaki ida Jesus monina
    vara ovani''abakhia''iki. Asohini vakahiki ida kodivarani.'
  twi-twi: Sɛnea wɔn a wɔfa wɔn ho sɛ wɔyɛ atitiriw no te biara no, meka se minhu
