    eyénale ne alué ralámuli tabilé jurío. Alueka ''we ''la niráturu ''nalina, alueka
    yati machile ''la Onorúgamete nulérigime ko ne alué Onorúgame ra''ichálila beníriniliga
    alué ralámuli tabilé jurío, a''chigóriga napurigá nuléliru alué Pegro Onorúgame
    ra''ichálila beníriniliga alué ralámuli jurío. Tabilé chéré rekó e''wélala ke
    alé re''obachi nulame, Onorúgameka najkí ''nalina napurigá ralámuli ''we ''la
    bi''wígame alawégame nímala ''nalina.'
  eng-WEBPB: But from those who were reputed to be important—whatever they were, it
    makes no difference to me; God doesn’t show partiality to man—they, I say, who
    were respected imparted nothing to me,
  gfk-H: Ma hoeh ta kaikek ira lualua ing di ga lik hatamat diet? (Io, bia a mangana
    kinkinis sa diet ga kap tar naluai, pa ga habulbul iau. Kalou pa na hatamat tikai
    ing bia ira tunatuna mon diet lik hatamat ia. Taia.) Io, kaikek ra lualua ing
    di ga lik hatamat diet, diet ga haut lah no nugu hinhinawas. Pa diet ga bul halaka
    tiga mes na linga tano nugu nianga.
  viv-viv: Tu badi vaita kikaiwabudiyao adi waegana ma yaku laumamala VenuwaꞋata Yamumuna
    faꞋina keke mali nuwanuwa hidaveꞋatutamoꞋaini. Mena gahawavekikaiwabuyedi tu boi
    gavaimi gavaimi yadi kaiwabu ma iya keke gadanuwenuweni. Yaubada keke kaliva ada
    ita faꞋina gidahawavekikaiwabuyeda. Au giꞋitada leleleya.
  yao-yao: Nambo ŵandu ŵakutinji ali ilongola, iŵaga isyene ŵaliji ilongola pane ngaŵa
    ilongola, ngaŵa chindu kukwangu, pakuŵa Akunnungu ngakulamula kwa kulolechesya
    indu ya paasa, ŵandu wo nganakola indu yasambano yakunyonjechesya une.
  tgp-tgp: Ale patu tamlohi mata vao kalesia atu, la sopo vere te hinau aulu na sava
    na lo retivujavujangi hinia. Ale na vere tataholoia vara na sopo r̃omr̃omi na
    nora hija tavera sohena patu tamlohi, matan God mo sopo tametame tea.
  auc-NT: Ñæ̈næ̈näni ïnänipa, ante wadäni näni në waa adönäni ïñömö æbämë ëmönänii,
    ante botö ïñömö edæ wædämaï ïmopa. Edæ Wængonguï incæ waocä ingante apænte acæte
    ante cædinque adämaï ingampa. Mïmönoque acampa. Ïninque botö idæwaa apæ̈nebo ate
    ïïnäni incæ ædö cæte godömenque apæ̈nequïnäni.
  kbc-NT: Odaa idiwa ijoa ane odiniciaceeketege niɡ̶idiwa ɡ̶odacilodi, pida aɡ̶ica
    jaote daɡ̶a jowooɡ̶odi ganigidi, igaataɡ̶a Aneotedoɡ̶oji aniwitedi oko aiwi ane
    latopaco oko, pida iwi anee. Aɡ̶ica oko deɡ̶etidiiɡ̶axitece gaantiɡ̶ida gela yowoogo
    miditaɡ̶a.
  bmh-bmh: Bo, Yesus nugau ze oi aidanemen dudu go dudu ipal agen ag dudu banban wanimag
    banou mui guzenai ze macanem. Iz dudu go wanimag banou mui ta, wanimag banou tamacag
    en dabeleu asiu i wai. Uwait nugau ameg ebu ig unum tutak. Dudu banban go agen
    Yesus nugau ze iz duailel abai maranem koli atai i kekulemen.
  ctu-BL: Jixcu jini wen cʌmbilo' bʌ año' bʌ i ye'tel ti' tojlel xñopt'añob, ma'anic
    chuqui tsa' cʌntesʌntiyon ti' tojlelob. Mi ñucob ti' tojlel winicob ma'anic chuqui
    mi' cha'len, come junlajalonla ti' wut Dios.
  meq-meq: Ndo neheye tə gwaɗ nəteye bagwar eye hay aye, kwa taɗə nəteye bagwar eye
    hay, kwa taɗə nəteye bagwar eye hay bay, məndəre ga mey tey. Ka ɗəre i Mbəlom
    ndo hay na, tə ləva nəte. Ahəl nakə faya na tsikiye wu nakə na ɗawa ha a ndo hay
    aye na, ndo neheye bagwar eye ta səkeheŋ ha faya wuray ka bazlam ga nakə na ɗawa
    ha aye bay.
  noa-H: Mamʌ mua mag jaautarr hũrwi mag Jerusalenpien chi hʌ̈k'a nʌm k'ʌʌn hee jöoin
    hamach pörk'a wai nʌm k'ʌʌnaujã bʌ̃ʌrjã mʌrʌg, “Pua magta haju haai simjã” habajierram,
    mua jaautarr t'um hʌ̈u hamach jʌ̃gaagaata jaautarr haawai. (Pari Hẽwandam dau
    naan maachin t'um hagdaujöpai t'ʌnʌm haawai hamach Cristo dʌ̈icha wënʌrrajim hawi
    chi pörnaank'a naawiajã mʌ gaai mas k'aba sim.)
  alp-NT: Kai sie rebe holmateise esi tapa saisa makete kena auku hnaunaru mo. Ete
    aure tamata rebe holmatei kai tamata rebe holmatei more esi sakesa neka le Alla
    Ililake tamata mo.
  san-VEL: parantu ye lokaa maanyaaste ye kecid bhaveyustaanaha.m na ga.nayaami yata
    ii"svara.h kasyaapi maanavasya pak.sapaata.m na karoti, ye ca maanyaaste maa.m
    kimapi naviina.m naaj naapayan|
  kbq-kbq: Hianagi ra zamagi eri'naza vahe'mokizmia, ra zamagima eri'nazo, ra zmagi
    e'ori'nazo nagra ana zankura nontahue. Anumzamo'enena ra zmagigura nontahie. Ana
    zamagima me'nea vahe'mo'za mago kea nagri kerera osu'naze.
  kbh-kbh: Pero chë ndëmuanÿengbiama ents̈anga monjánichamo chë uánatsanënga imojamna
    ca (ndayá chënga tempo imojamna ats̈biama ndoñe quenatámana; Bëngbe Bëtsabiama
    nÿetscanga cachcá monduámana), chëngna tondaye ches̈matanbuayená, nts̈amo tempo
    tijanmama inÿets̈á chaimama.
  ron-LSB: Dar din partea celor care aveau reputația de a fi importanți — oricare
    ar fi fost ei, pentru mine nu are nicio importanță; Dumnezeu nu arată părtinire
    față de om — cei care, zic eu, erau respectați nu mi-au împărtășit nimic,
  pon-pon: A irail me kalok mau, i jota aja duen ar tiak en maj o, a pil menda re
    i, pwe Kot jota kin lipilipil aramaj amen, irail me indand mau, jota ki on ia
    eu padak toror.
  nhe-BL: Huan nopa tlayacanca tlaneltocani ax nechilhuijque niyon se tlamachtili
    yancuic para ma niquinilhui tlacame. (Para na ax tleno ipati intla miyac tlacame
    quinitaj para huejhueyi tlayacanani, pampa iixpa Toteco san se topati.)
  sps-sps: To tsurin vainy to te pon iny romi ma faareir tsoiny mumuan karap (nyo
    tsue rou na ka to tana saa, sikia ma kat fuainy tsonyo tsuri, Gov gim non ma tos
    ta mes te kaa minon asangan), ito tsurin fuainy tsoiny mumuan karap, ana ri gim
    to ma farong naan vegiau tsonyo.
  wnc-wnc: Kekekake yuwatna aminu umana kaya akwakga wamu takngatusimu nata ninane
    wapat ngwakngake gin daniwitde dua naniking. Sike Anututa sanga ninda tasike aminu
    kundutane umana yapangenakamang kakngae natapan moo binga singgak. Ina unzakan
    nata aminu wa umana kaya akwakge natake ie dua gwaukum.
  bus-bus: Gbɛ̃ kɛ̀ wèe ń gwaa gbɛ̃nsi ũunↄↄ e yãke kaaramɛro. Lán aↄ̃ↄ dɛ nà e
    kɛmɛ yãke ũro, zaakɛ Luda è gbɛ̃ke wɛ́ɛ gwaro.
  gub-BL: A'e pureruze'eg ma'e numume'u kwaw ma'e ipyahu ma'e ihewe wà. Nuzapo kar
    kwaw ma'e ihewe wà. (Aipo uzeruzar ma'e waneruze'egar romo wanekon azeharomoete
    a'e wà. Heruwà. Xo Tupàn zo ukwaw a'e, ta'e na'ima'enukwaw kwaw ma'e rehe teko
    ài a'e xe. Ukwaw tuwe teko wapy'a a'e.)
  imo-imo: Enonga ungu imbo iye koinjomani oi Jisasi kinye koniye leko andoringi iye
    akuma iye muli mulima ningo wale pakoromele. Imbo imbomani teremele mele Goteni
    iye imbimunga nimbe naa lipe manjirimo. Iye muli muli akuma enonga paa iyema akumunga
    ungure molo. Nalo nani aku ungu nimbo tiru wali iye aposelemani nanga niu ungumunga
    te akuko ola munduko naa ningi.
  boj-boj: Ijo areqalo agiende. Kristen gate naŋgi ñam ti unub di laŋa. Qotei a tamo
    naŋgo ñam qa are qalosaieqnu. E na Kristen gate naŋgi ijo wau qa sainjrnamqa naŋgi
    qusib mareb, “Di kere.” Naŋgi olo anjam bei totoryosib e merbosai.
  eng-DRA: But of them who seemed to be some thing, (what they were some time, it
    is nothing to me, God accepteth not the person of man,) for to me they that seemed
    to be some thing added nothing.
  knf-knf: Kë ţi uko wi baweek bammeeţaniiŋ – uko wi babiiŋ awo uunjakën nin uko uloŋ
    ţiki Naşibaţi aanji paţşër – bañaaŋ bammeeţaniiŋ mënţan baanhoţan nin uko uloŋ
    ţi pjukan pi naan.
  san-KHM: បរន្តុ យេ លោកា មាន្យាស្តេ យេ កេចិទ៑ ភវេយុស្តានហំ ន គណយាមិ យត ឦឝ្វរះ កស្យាបិ
    មានវស្យ បក្ឞបាតំ ន ករោតិ, យេ ច មាន្យាស្តេ មាំ កិមបិ នវីនំ នាជ្ញាបយន៑។
  arn-NT: Welu tati pu longkolelu feyentulechi trokiñche mew nütramel-laenew engün
    chem kangelu werken dungu no rume. (Iñche am ayünolu ñi kimael ñi chumngechi chengen
    ta kisu engün, Ngünechen may ramtukadungukefi ta che tañi chumngechi chengen.)
  zas-NT: Abiꞌ ree bén rniabee loj ree xbejn Jesucrist achetri na reeman lon guial
    rayal günan, majsi chutëëz na̱j reeman din delant loj Dios tiblojzi na̱j bejn.
  ken-NT: Mbák chí bo abhɛn báyábhɛ́ bɛ́ mámbák bǒbati ntá bǒnkwɔ, bɛtaŋ
    ɛbhap bɛbhɨkɨ bhɔŋ yɛ̌nyɨŋ bɛkʉ nɛ mɛ. Mandɛm ápú tɔŋ kɛ́rɨ́ŋámík. Bɔ́ bábhɨ́kɨ́
    tɔ́ŋ mɛ yɛ̌nyɨŋ ɛkɔ mɛ́máka ndǔ Mbok Ndɨ́ndɨ́ anɛ mɛ̌ghàti bho.
