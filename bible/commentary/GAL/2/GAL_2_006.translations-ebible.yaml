    je̱ ma̱jin du̱jaye̱pta toꞌk jadoꞌk.
  bzh-bzh: Lob alam sën arëj neggëp nebë sir ggev lo, rëḳ sa su nahöneng in sir in
    sir alam ggev rë. Gaḳ Anutu nelë hil pin neggëp ti og su denenër ġaġek ti ya
