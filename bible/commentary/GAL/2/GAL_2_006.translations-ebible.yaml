  cav-NT: Jesús queja ecatyati cuanaque cuatsashaqui cuanara cuejahua era cuejayaque
    cuare ishu ama. Tunara ique bahuityahua ama ni ai iyacuaque. Ecuita cuanaratu
    tumeque ecuita cuana dyaque muibaya. Jadya ama bucha, ique Yusura cuadishahua,
    tunara ama. Yusura tuque ecuanaja inime tupu cuana adebaya. Tuquetu bahuedya ique
    tuyu juyaque. Jadya tibudya tu dyaque jida tuque pureamatura ishu, ai ecuita cuana
    ama.
  kgp-NT: 'Kỹ pã''i ag tóg isỹ ag mỹ nén kãmén mũ ẽn to: “tó kãn ja tũ ã nĩ,” he ja
    tũ nĩ gé, ũn mág ag. Vãsỹ ag tóg tỹ pã''i tũ ja nỹtĩgtĩ, ũn mág tag ag, hã ra
