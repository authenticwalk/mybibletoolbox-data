  ncu-NT: Bamo̱ gbaa ne̱ mfe̱ŋ a asɔre̱e̱ awuye‑o nyi fe̱yɛ bo̱ gye̱ bamo̱ agye̱ŋkpɛɛpo̱‑ɔ
