  sri-sri: 'Jesúre bʉremurã oparã yʉre: “Ãsũ gapʉ wereka!” ãrĩbirima. “Judío masaka
    ããrĩmerãrẽ: ‘Gʉa ñekʉ̃sãmarãrẽ Moisés iridoredeare iriro gããmea’, ãrĩ wereka!”
    ãrĩbirima. Ĩgʉ̃sãrẽ masaka bʉremukerepʉrʉ, Marĩpʉ ããrĩpererãrẽ sʉrosũ ĩãmi. Irasirigʉ:
    “Ĩĩsã oparã, yʉ nemorõ ããrĩ́ma”, ãrĩ gũñabiribʉ. “Marĩpʉ ĩgʉ̃sãrẽ beyederosũta
    yʉdere beyemi”, ãrĩ gũñabʉ.'
  nal-nal: Ma wana naandi amun paamua zin dia lamaskana lotu ina di rauxin aiza laba,
    xawit di xul amun dorang ina ga fazei wana. Kawit ga inaxam marazaat pana naandi
    di rauxin aiza laba o xawit, ka zaan palaau be wana nia. Avuna lamarana Nakmai
    aubina vaakdul dit faraxas.
  kyq-kyq: 'Jee kɛn jꞋaakɗe jꞋɔɔ jee magal se, magal naaɗe se maam mꞋan ɗim eyo: taa
    naan Raa ki se jeege paac aas kaasa. Jee se maam taaɗɗen Labar Jigan gɛn Isa al‑Masi
    kɛn maam lee taaɗ jeege tu se. Num naaɗe se ɔŋ taaɗum te taar ɗim kuuy ey sum.'
  kwd-kwd: Ma nga ta'a no'ona na'a ta'a ngaa'i gila iiria gila ta'a na'ona'o 'i Jerusalem,
    gila 'ame iiria mola 'aku lamadu'aa te'efuta 'ola na nga kwaifa'ananaunga agu.
    (Tafe'ua ma nau ku 'ame abelo mola suria ta'a no'ona, na'a tani ta'a ngaa'i gila
    madafia gila ta'a ba'ita lo'oo. Du'ana God ngaia 'ame 'efaa wane tofuna ngaia
    'e aga 'e le'a 'amoe ma ngaia 'e to'o na lata.)
  ded-ded: Anu ua mekecduae dema ngic enara yeneng imohai wiac mong torokpema ambadeac
    mi edenugec, kpac. Nga yeneng warac dafi kecgec, imoc naric mi debade. Anutungo
    ngic sebiacsac hemma ngicngac mi isingyunuude.
  ewe-ewe: Ke ame siwo ŋu wodea bubui la, ame ka ke wonye hã la, nyemetsɔ ɖeke le
    eme o; Mawu mekpɔa ame ŋkume o, ame siwo buna bena wonye nane la, womegblɔ nya
    aɖeke fiam o.
  nuy-nuy: Niga na-God wani-nguynju-nguynjijgana maaḻamburrg-bindiyung, waari anaarrwaraj.
    Ngaayunggaj, waari nambi-yandhurrbangana, wurru-yamana-yinyung anaarrwaraj. Wudani-yung-gala
    nga, warruburru-yung wurru-ragaani-yinyung, wurru-lhar-yamana wurru-runggu-runggal,
    wugurru waari ngambambi-yanguni anu-gadhuwa, ngayawi-nyinyung-guy ana-lhaawu.
  cop-BHC: ⲈⲂⲞⲖ ⲆⲈ ϦⲈⲚⲚⲎ ⲈⲐⲘⲈⲨⲒ ϪⲈ ⲀⲚⲞⲚ ⲠⲈ ⲘⲠⲒⲢⲎϮ ⲈⲚⲀⲨⲞⲒ ⲘⲘⲞϤ ⲚⲞⲨⲤⲎⲞⲨ ⲚϤϢⲈⲂⲒⲎⲞⲨⲦ ⲚⲦⲞⲦ
