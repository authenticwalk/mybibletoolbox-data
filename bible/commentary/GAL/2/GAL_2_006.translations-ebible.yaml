verse: GAL.002.006
translations:
  kpx-kpx: Isito Dielusalema keve dubue Kosive nehe degomole keau uito di kebia huhueveholinu.
    Kosealemo Dilavau bae atae vavae vaveve ke huhuai kaovalivebene. Isito auna atae
    uvu unaha kaovai ke unaha huhuigei. Iale di kosive kebiaho di deiada louge keau
    Diue vaveve kemo hotobe loui di namihaholilu.
  okv-H: Eto God ta tihi ta embo tapa inono rate embomeni na enana Jerusalem ta mihera
    amo ekalesia ta tihi jigari ke eagora te nau degi ta amo tehora, amina Iesu ta
    ke hande eagona amita hamota ke nei do ikae rate ke eagona avo perera.
  tbo-tbo: Tu witumagana lawahi hi bahehi hi pa, ‘Tu Weluweluwai,’ tamogi ega ata
    genogehi tauhi tu weluweluwai bo tu wotago babana ataputa Yaubada u matana emoemotata.
    Tauhi tu weluweluwai ega kikina hit’ompalibuibui u bagibagi geka binei.
  mal-C: സഭയുടെ നേതൃത്വനിരയിലുള്ളവരെന്നു കരുതപ്പെടുന്ന ആരും ഞാൻ പറഞ്ഞ സന്ദേശത്തോട്
    ഒന്നുംതന്നെ കൂട്ടിച്ചേർത്തില്ല. അവർ ഏതു നിലയിലുള്ളവർ ആയിരുന്നാലും അവയൊന്നും എനിക്ക്
    ബാധകവുമല്ല. കാരണം, ദൈവത്തിനു പക്ഷഭേദമില്ലല്ലോ!
  grc-SR: Ἀπὸ δὲ τῶν δοκούντων εἶναί τι—ὁποῖοί ποτε ἦσαν οὐδέν μοι διαφέρει· πρόσωπον
    ⸆ θεὸς ἀνθρώπου οὐ λαμβάνει—ἐμοὶ γὰρ οἱ δοκοῦντες οὐδὲν προσανέθεντο·
  bgc-bgc: उन कलीसिया के अगुवां ताहीं जो यरुशलेम नगर म्ह थे, उननै मेरे ताहीं मजबूर
    कोनी करया, के मै अपणे सन्देस नै बदलु, जो मै थमनै सिखाऊँ सूं। इसतै कोए फर्क कोनी
    पड़ता, के वो अगुवें मेरे खात्तर के सै, क्यूँके परमेसवर बाहरी रूप नै देखकै न्याय
    न्ही करदा।
  khz-khz: Vevai taura kamura maarara, pa ati arara au geku ai, ira gelegelemo. Palagu
    na taunilimalima ati tauniparana mulina gitagitanai eagiroriana. Nevevai talimara
    na kila ta auna Vali Namana atanai ati getao-kauato.
  deu-TKW: Von denen aber, die ein Ansehen hatten - was sie auch einst waren, mir
    ist es gleich, Gott geht nicht auf die Person - mir haben ja diese Angesehenen
    nichts zu gethan.
  zsr-NT: Yuguꞌ bönniꞌ niꞌ ráquiruꞌ dë lu naꞌquëꞌ dxin queëꞌ Cristo cutu bi gulaná
    béꞌinëꞌ nedaꞌ le cub. Cutu bi ruiꞌ ladxaꞌa ca nacquëꞌ, le cutu rbequi xbeynëꞌ
    rëꞌu Dios ca taꞌbequi xbey rëꞌu bunách.
  lin-lin: Bato oyo bazalaki bakambi babakisaki ata eloko moko te na mateya na ngai ;
    lokumu nyonso oyo bazalaki na yango ezalaki na motuya moko te epai na ngai, pamba
    te Nzambe aponaka bilongi te.
  hns-NT: Hoewa ke iesaai ke barkwan hamse na bolies khoes khabar se koetjh aur djaada
    siekhaawe ke. Bakie hamse koetjh kaam na hai kie oesab barka hai kie na. Parmeswar
    koi ke moeh na taake hai.
  noa-E: Mamʉ mua mag jaautarr ũrwi mag Jerusalenpien chi ʉ̈kha nʉm khʉʉn ee jöoin
    amach pörkha wai nʉm khʉʉnaujã bʉ̈ʉrjã mʉrʉg, “Pua magta aju aai simjã” abajierram,
    mua jaautarr thum ʉ̈u amach jʉ̈gaagaata jaautarr aawai. (Pari Ẽwandam dau naan
    maachin thum agdaujöpai thʉnʉm aawai amach Cristo dʉ̈icha wënʉrrajim awi chi pörnaankha
    naawiajã mʉ gaai mas khaba sim.)
  eng-EMTV: But from those who seemed to be something—whatever they were, it makes
    no difference to me; God shows partiality to no man—so to me, those with influence
    contributed nothing,
  mib-NT: Te máá tée cácujéhnu nuū ñáyuu cácandíje ún, tuá na ɨnga jniñu jéé ní cándacu
    de nuū rī. Te máá rí chi tu ní chíhi ri cuenta sɨquɨ̄ jeē cácujéhnu de, chi suni
    Yaā Dios tu sáha ya cuenta, chi ɨnuú‑ni cúu ndɨvii tēe nuū yā.
  lif-NT2: हे़क्‍क्‍याङ् सेसेहुप्‍लक्‍पा कुभा लाम्‍लोःबाहाॽग–के़ले़बा के़निःबा मे़जोःक्‍साङ्
    इङ्‌गाॽग थेआङ् मे़लेःत्तासिङ्‌ङिन्‍लो॥ निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ मनाहाॽ मे़से़न्‍दुन्‍छिन्‍लो–खे़ङ्‌हाॽरे़
    इङ्‌भोःसुङ्‌बा सुनाइङ्‌ङो थेआङ् मे़न्‍जक्‍तुन्‍लो॥
  xnj-xnj: Vandu venavo vevijovekana kuvya vachilongosi, ngati chakaka vachilongosi
    amala lepi, chindu lepi kwa nene muni Chapanga ihamula lepi ndava ya kulola mambu
    ga kuvala, vandu avo vana maholo lepi gakuniyonjokisa.
  mmx-mmx: Tinedi no limixin di tong di do lubung amgomgo at lotu, nenia axo doma
    solo i do nedi di silok kopla xopmen. Atla ne Moroa xopmen na viila mumu leveloklok
    at tara mi levereven teren. Nedi di goxo vaase bok ba tekolinga mavana at lavavang
    tarak.
  cbr-NT: —Axa ami sináncë unicaman cushi 'inun Jesucristonën 'imicë ca atux 'icë
    —quixun unin cacë 'ixunbi ca a unicaman bëtsi ñu 'anun 'ë cáma 'icën. A unicamax
    nun cushi 'aínbi cana 'ën 'unanin, Nucën Papa Diosan ca aín nuitu 'unánquin, camabi
    uni asérabi uisa uni cara quixun 'unania.
  tee-NT: Para ju yu'unch ju ixnoncanch ni xalack'ajin ixtajunita junta ictak'aixtokvi
    jantu tu'u' sast'i lhamap'aksin quintaxtaknilh. Pus mas noncan ni xalack'ajin
    tajunita jantu lai actinaulh ni va ixlacata'an ju yu'unch tam acpastaclh. Pus
    ju Dios vaklhtam chun alakts'in tachi chun ju lapanacni.
  eng-LSV: And from those who were esteemed to be something—whatever they were then,
    it makes no difference to me. God does not accept the face of man, for to me those
    esteemed added nothing,
  cak-NT: Y ri kach'alal ri c'o quik'ij y c'o chuka' quino'j (quina'oj), man jun chic
    xquic'ut chinuech chirij rutzij ri Dios. Y ren, man ja' ta ri c'o quik'ij o manak
    quik'ij xentzu'. Roma ri Dios man ja' ta ri' nutzu' che jun winak.
  pah-NT: '@see-verse:GAL.002.005'
  sja-NT: Ma awara tachi waibɨarãda apataarãpa ne-inaa awara jarada-e paji mɨa jarateemerã.
    Mɨa jara bɨ “tachi ijãapataarã waibɨarãda apata” ũk'uruurãpa at'ãri jarapata perã
    Cristo ome nipapatap'edaarã awaraa ijãapataarã k'ãyaara waibɨara p'anɨ. Mamĩda
    mɨa p'ua-e bɨ chisãgɨ́ ijãapari waibɨara bɨ mãik'aapa chisãgɨ́ ijãapari ek'ariara
    bɨ. Tachi Ak'õrepa ichideerã jõmaweda auk'a pia ak'ɨpari.
  xed-xed: Ama tsa gwal ta nghə lu ka la mali ta ghəŋa gwal zlghay nda ŋuɗuf ya ná,
    haɗ sana skwi sganagha həŋ ta ghəŋa tsa skwi ta taghu yu ya wa. Da iʼi taɗa, dər
    má wa həŋ, kaskwa turtuk həŋ da iʼi, kabga haɗ Lazglafta ta gala mndu wa.
  mks-NT: Joo mé na̱ náhnu, na̱ cómí cuéntá sa̱há na̱ cúú cuéntá Jesús cán co̱ó na̱cachi
    na xi̱hín i̱ ña̱ ná ndijama i̱ ña̱ jána̱ha̱ i̱ nu̱ú ña̱yivi. Cáchí i̱ ña̱ cúú
    ná na̱ náhnu va̱tí co̱ cája toho a nu̱ú i̱ ndá quia̱hva náhnu chuun ndójo na jáchi̱
    in cúú tócó ndihí nu̱ Ndióxi̱.
  gfk-S: Ma hohaam ta kike ra lilie ing di ga lik hatamat di? (Io, be a mangana kinkinis
    so di ga kap ter nalalie, pai gale habulbul iou. God pai nale hatamat tikenong
    ing be ira turadi mon di lik hatamat ie. Pata.) Io, kike ra lilie ing di ga lik
    hatamat di, di ga haut leh no nugu hininaawas. Pa di gale sip be di na pukusane
    no nugu nianga ta dahine.
  bmu-bmu: Totokonöŋ nöŋgö Buŋa keuni jim asaribiga jitŋememe yeŋön “Ölöp!” jiba nöŋön
    keu kun toroqeba jimamgö qahö jiget. Azi mi ipŋina aketka göda qem eŋgimakze.
    Qetbuŋaŋini mewö me mewö akzawi, nöŋön miaŋgö mötpi dop mohot akza. Anutunöŋ ambazip
    tosatŋi qahö neŋgek soriba tosatŋi qahö qepureim eŋgimakza. Dop mohotnöŋ kewöt
    neŋgimakza.
  dgz-dgz: Amba den mu aritawa yaumu tanini nagire di go ne ap menan ya anuivin. Iwa
    God tat ge wat nuga gapan iranu ya yaviwan go imunu gapan, ap gapan ne Keriso
    nop oit mega wana mu gine ugup da sia use intum ya tane, go umap wane.
  eng-GNV: 'But by them which seemed to be great, I was not taught (whatsoeuer they
    were in time passed, I am nothing the better: God accepteth no mans person) for
    they that are the chiefe, did adde nothing to me aboue that I had.'
  zaa-NT: Làcabi nna ná cabi canu runi dirigir, pero bihua dacca' gunia' canchu nuỹa
    enne' ną́ enne' ỹeni o canchu labí porqui'ni Tata Dios nna bihua rucué'níe ri'u
    tì'a rulaba latsi' yétsiloyu sino según nu ná lí. Bihua enseñanza cubi beluè'ni
    cabi inte',
  eng-WEBSTER: 'But of these, who seemed to be somewhat, (whatever they were, it maketh
    no matter to me: God accepteth no man''s person:) for they who seemed to be somewhat
    , in conference added nothing to me:'
  guh-guh: 'Jerusalén tomarata Dioso pejumecovënëtsivi penamatacaitorobivijavabelia,
    navajunupaebajë Jesucristo pelivaisi tatsipaebaponaejava apo judíovijava pecapanepaelivaisinexatsi
    Diosojavabelia. Itsiata bajarapamatacabi Dioso pejumecovënëtsivi penamatacaitorobivi,
    apo netsipaebi itsalivaisiyo ata Jesucristo pelivaisi tayajavatsipaebaponaenexa
    apo judíovijava. Bajarapamonae yabara itsamonae jamatabëjumai tsabiabi: “Mapamonaeje
    Dioso pejumecovënëtsivi bitso pepo penamatacaitorobivi. Nexata bitso ayaijamatabëcuenevi,”
    jamatabëjai tsabiabi. Itsiata xanë apo sivanajamatabëxainaenë bajarapamonae ayaijamatabëcuenevi
    tataenexa. Tsipaji cajena daxita vaxaitsi, Jesucristojavabelia vajanajamatabëcuenecopatsivi,
    Dioso najëpaeya nacatane.'
  bon-bon: Yepä, teepi lui cina epu pana mope biname ge, yoo cane pepu jiicenine,
    ingle nuuja mara lica gyene cäme tääpume teepi ngena ngii cama ge. Acejiyame tääpume
    modamoda biname lica mara gemi nuuja biname cabu ca. Yoo, pui mope biname cina
    cebine lica najepesi Miiji Mene ne mara me wawename.
  nhw-BL: Huan nopa tlayacanani tlen tlaneltocani amo nechilhuijque niyon se tlamachtilistli
    catli yancuic para ma niquinilhui masehualme. (Para na amo tleno ipati sintla
    miyac masehualme quiniximatij para huejhueyi tlayacanani, pampa iixpa Toteco san
    se topati.)
  swh-ONEN: Kwa habari ya wale waliokuwa wakubaliwe kuwa viongozi (kwangu mimi sikujali
    vyeo vyao, maana Mungu hana upendeleo), wale watu hawakuniongezea chochote.
  wbi-wbi: neke vala vano vajovilue kuva valyale vimilisi navakahangile kimonga kulyune
    kino vakale vikukivomba nakikale nu luuvumbulilo kulyune. unguluve naikwitika
    ulughano luno lukililile lwa vaanhu.
  bba-bba: Mɑ be bɑ sɑ̃ɑre wiruɡibu, n ǹ mɑn ɡɑ̃ɑnu sɑ̃ɑ ye bɑ sɑ̃ɑ domi Gusunɔ kun
    tɔnun wuswɑɑ mɛɛrɑ. Wiruɡii be, bɑ ǹ mɑn ɡɑri ɡɛɛ sosie.
  eng-KJVCPB: 'But of these who seemed to be somewhat, (whatsoever they were, it maketh
    no matter to me: God accepteth no man’s person:) for they who seemed to be somewhat
    in conference added nothing to me:'
  kgk-NT: 'Ha Hesu reroviaha ruvixa va''e imandu''a porã hese va''e, ohendu xe nhe''ẽ.
    Ohendu-ma rire nonhemonhe''ẽi xe-vy: “A-rami ko erejapo va''erã. Upéixa ani erejapo
    teĩ” nde''íry xe-vy. Upe va''e huvixa oĩ hese imandu''a porã va''e. Oĩ omomba''egwasu
    va''e íxupe. Ha namomba''egwasuvéi íxupe ambue va''e kwéry-gwi. Nhandejáry-pe
    peteĩxa nhande rekoha.'
  waj-waj: Mo ngiari kieeta vaidiiya mmataama kiooya dataama variaannee? Iya aruooma
    variaannee? Vara adida variaannee? Hama na ivaara yaata utuaunoo. Anutuuqo iyaata
    niitama taikiai ta mmuaakaraama variaunnanoo. Ii vaidi kieeta iya hama karaasa
    kua voovai ni giaa ni miravai.
  cpy-cpy: Ikanta nokenkitha-waeta-kaapaakiri jewari ipinkathateeri kemijanta-naatsiri,
    inimota-nakiri, tekatsi otsipa ñaantsi ikantanakiri. (Kimitaka nokinashi-neentaka
    nokantaki “jewari ipinkathateeri,” tema tekatsi atziri oshiya-kotyaarini Tajorentsi
    ririiperotzi.)
  mpx-mpx: Tohouwa Yelusalema, bolo tage alaliya i bwata, wasa waiwaisana toto nau
    ya wasaan elal nige hi babaa gegetoga-an. (Eliyau nige ana getoga i gagan, bwagana
    ebo heliya alaliya i bwata o ebo nigeya. Yehoba matanaa gamagalau gegewel hi olaolaek
    ya.)
  wbp-wbp: Nyurrurla-nyangu Juwu-patuju pinangkalpa-patu, wangka kalu nyanungu-patuju
    Jamaji manu Piita manu Jaanu nganta kalu wiriwiri-nyayirni nganta nyina jaajirlaju
    Jurujulumurlaju ngulaju Kirijini-kari-piya-wangu. Kujaju junga marda. Kala Kaaturluju
    manngu-nyanyi kajana yapaju ngulaju jurrku-juku jintangka. Kujalu yinya-paturlu
    wiri-paturlu purda-nyangu Yimi Ngurrju kujalparna-jana yimi-ngarrurnu Juwu-wangu-patuku,
    ngungkurr-nyinajalpajulurla ngajukuju. Kulajulu jinyijinyi-manu yimi jinta-karikilki
    yirri-puranjakuju Jijaji-kirli.
  luo-luo: Ne ok adewo wach jogo mane nenore ka jotelo, nimar ne ok gimiya wach moro
    manyien nikech Nyasaye ok odewo nenruok ma oko mar dhano.
  nhe-NT: Huan nopa tlayacanca tlaneltocani ax nechilhuijque niyon se tlamachtili
    yancuic para ma niquinilhui tlacame. (Para na ax tleno ipati intla miyac tlacame
    quinitaj para huejhueyi tlayacanani, pampa iixpa Toteco san se topati.)
  aii-aii: ܐܝܼܢܵܐ ܒܘܼܬ ܐܵܢܝܼ ܕܦܝܼܫܹܐ ܝܗܘܵܘ ܚܫܝܼܒܹܐ ܓܘܼܪ̈ܵܢܹܐ - ܟܠܔ ܡ̇ܢ ܕܝܼܗܘܵܘ ܐܵܢܵܐ
    ܠܹܐ ܝܘܸܢ ܬܲܚܡܘܼܢܹܐ، ܐܲܠܵܗܵܐ ܠܹܐ ܝܠܹܗ ܡܲܫܦܸܪܵܢܵܐ - ܐܲܢܹܐ ܐܢܵܫܹ̈ܐ ܠܵܐ ܡܘܼܙܝܸܕ ܠܗܘܿܢ
    ܡܸܢܕܝܼ ܐܸܠܝܼ،
  esk-NT: Tamatkua kamagikkauplutiŋ sivulliuqtauruat iḷaraġaiŋitchut sumik quliaqtuaġikkamnun.
    Taamna nipliuttutigigiga atakkii uvamnun taapkua sivulliuqtauruat itmiut atlatun
    iñuktitun. Sivuġaani Agaayyutim kiñaunniiñ nakuutluŋitchuq atlaniñ iñuŋniñ.
  msb-msb: Kaya, wara naman sa akon sin gindugang na bag-o na katukduan an mga namumuno
    kuno san mga nagatuod. (Kun sa bagay, waraʼn labot sa akon kun mga namumuno sinda
    kay paripareho naman tanan sa pagkita san Dios.)
  cpa-NT: Jøng² ha¹chi² jǿg³ siíh² ca¹cuø¹ dsa² jmo¹²dsa dsa² canh¹³. Tsa¹tonh¹²jni
    juu¹² ju³ canh¹³dsa ho¹ ju³ tsa¹canh¹³dsa. Diú¹³ báh³ dsa² ŋi¹² ha²lah lǿa¹² dsǿa¹²dsa.
  dso-dso: ମାତର୍‌ ଜନ୍‌ ଲକ୍‌ମନ୍‌ ନେତା ବଲାଇ ଅଇତେ ରଇଲାଇ, ସେମନ୍‌ ଜେ ମିସା ଅଅତ୍‌, ସେଟାର୍‌
    ପାଇ ମକେ କାଇଟା ନ ଅଏ । କାଇକେବଇଲେ ପରମେସର୍‌ କାକେ ମିସା ବାଇରର୍‌ ଚଲାଚଲ୍‌ତି ଦେକି ବିଚାର୍‌ନା
    ନ କରେ । ସେ ନେତାମନ୍‌ ମକେ କାଇମିସା ନୁଆ ଜଜ୍‌ନା ନ ଦେଇରଇଲାଇ ।
  meu-meu: A haridia namodia taudia (edia dagi na herevana, asina laloamu; Dirava
    ese taunimanima toadia se lalomu) ḡau matamatana ta asie henigu.
  yva-NT: Arono syo sya ananyao raura kakavimbe akarije umawe maija jewen, naije wo
    raura ware, “Paulus, nya ananyao mamo mamaisy, weti wamare wamo inta ranigwane
    jewen.” Akarije umaso nawamo vatan tenambe wo mansaura ware awa tame ntiti no
    anugano Amisye rai. Weramu awa tame ntiti rako jewena rako, syo ratantona mamai
    kava, weye Amisye pamo po vatane awa tame ratore ramu yara manuga mi Po raen.
  dgc-dgc: Pero du mataas sa a apostol, éy éwan side tu pintas to nipagtoldu ko tungkul
    ni Cristo (Ewan mahalaga diyakén a mataas side, da éwan kumampi i Diyos ta isesa
    a tolay.)
  zpm-NT: Grë zha non ne zo rnabey lo grë zha ne no xnëz Jesús ga (zha non guiab ne,
    per ndioṉ ne gaṉle grëse ne tibaque nac ne nëz lo Dios)
  hix-NT: Onà wyaro katxho me nehxatxkonà, horykomo komo, toto komo wya. Anar kom
    yoho rma haxa natxhe, Txesus yakorono rotho kom kaxe, katxho me nehxatxkonà. Àro
    wyaro katxho mehra mak natxhe, Khoryenkomo wya. Àme rye rma haxa tehxatxhe, àwya.
    Àro ke, onà wyaro kahra wehxaha. Anar kom yoho rma haxa natxhe, Kohkomo yakorono
    rotho kom kaxe, kahra wehxaha. Nyamoro rma, anar me mekarymen hamà kahra nehxatxkonà,
    rowya. Onà wyaro haxa ryhe ekarymako, amna yano me, kahra nehxatxkonà.
  sim-sim: Sios lida ondo mashi os a sawerin li misihi mbeek mashi las mberem anin
    mbari ambu lir. Hako wavu anhik karem amu hishinduwa, lida ondo nga lida ambu
    ondo nga nir amber misokome Avui Wasilakahik or heyewa nir nakremkop ni nanda
    nir. Hako sios lida ondo mbeek mbel mashi las anin mbari ambu lir.
