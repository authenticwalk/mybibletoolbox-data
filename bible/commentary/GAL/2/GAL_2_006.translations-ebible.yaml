  bhd-bhd: तैन यरूशलेम नगरेरे कलीसियारे खास लीडरेईं मेरी शिक्षाई मां किछ न ज़ोड़ू, इस
    सेइं मीं किछ फर्क न पे, कि तैना केरहे बुज़ुर्ग आन, किजोकि परमेशर बेइरोवं रूप हेरतां
    फैसलो न केरे।
  too-NT: Huan xanapuxcu'nu' a'ntī lej cā'a'cnīni'ni'can, xlaca'n tū' quintahuanilh
    que tasqui'nī na'icxtāpalī a'ntū xa'icmāsu'yu. Para quit chu a'cxtim palh lej
    cā'a'cnīni'ni'can o tū'. Dios, xla' laktzī'n qui'a'clhcunucca'n lā' tū' laktzī'n
    xmān a'ntūn talaktzī'n huan tachi'xcuhuī't.
  ind-AYT: Namun, dari orang-orang yang berpengaruh itu, yang kedudukannya tidaklah
    penting bagiku karena Allah tidak membeda-bedakan, mereka tidak menambahkan apa-apa
    bagiku.
  cjo-NT: 'Pamine, riraga jewawentziriri aapatziyariri Jesoshi rirotaki paerani riyotaanewo
    Jesoshi, itsipatapiintari. Rootaki riroripaeni iyoteemiri iroñaaka iñaaperotantakariri.
    Omaanta riraga jewawentziriri aapatziyariripaeni Jesoshi tee inimotziri okaatzi
    riyotaantziri riraga joriiyopaeni, inta inimotakiri niyotaantziri naaka. Rooma
    nokenkithawaetakaantakitariri, tekatsi paashini ikantawakinari. Tee ikantana:
    “Ipeyeeyani paashinijatzitatsiri atziri joriiyo rawijakotanteeyari”.'
  nsn-nsn: Bo gisine puk ra uakeipis pare, o tamatang uoum keip, ahik pah ka mene
    me timuhur uelhire taninine ku menmenegio, kare ahik pah ku namana baka tasisina
    hape ra baka pe. Ge God pe ahik pahe kedanga tar tamata hape re baka pe.
  san-DEV: परन्तु ये लोका मान्यास्ते ये केचिद् भवेयुस्तानहं न गणयामि यत ईश्वरः कस्यापि
    मानवस्य पक्षपातं न करोति, ये च मान्यास्ते मां किमपि नवीनं नाज्ञापयन्।
  tna-NT: Aimue ehuidusuji cuana ja ema pia jacuatsasiati eichacua tiatana mahue.
    ¿Ai da ema tuneda bahuetsuatana bata? Cristo ja bahui ema buetsuapetana. Beju
    tuneda edue cuana sa ehuidusuji cuana putaina biame, aimue quema puji mu cuaja
    biame, Diusu ja pamapa su tupupai cama ebatani putsu.
  lid-lid: Arile, oro tinan tiri lau ta Kindrei badu Jerusalem badeh, bamekes bala
    buku iri lau ta wasai doh bwe. Taha anya, oro tinan tiri lau ta Kindrei doh badeh,
    are bwele-en sese tiri lau rayah ja, arile Kindrei ja badeh, baso-ok oro lau tinan
    nane doh bwe. Iy ja badeh, banyolom oro ta lakou badu manan bwe. Eme ma, lakou
    laleyah ta budon tek, iri tinan deh bwe. Oro badeh, badeu sahou toro amwenen bala
    hawe sahou mwasin nane aso asehek ewek taha bwe,
  wim-wim: Than pam manth-thayan anangana keꞌam thawin ngathar wik thon ngulan waaꞌānga,
    yaꞌa, than wik ngatharaman minam ngeeyin. Ngay keꞌ ngaantam-ngeeyanga yaꞌa than
    nath pam piꞌan, nath yaꞌa, nil puth God.angan keꞌ thathan kemp yoon ngamparamana
    an yaꞌa, nil ep-paththam ngangk ngamparam an pekan thathan min natha, natha yaꞌ,
    waya. Than pam piꞌan il-ilangana keꞌam thawin ngathar wik thon ngulan waaꞌāngana,
    yaꞌa.
  zga-M: Vala ava choviwe ukhuta vakhale valongonchi savanchagele khikhioni khuliune.
    Nkhinkhoni ekheva likhuvomba sakhi khale ne mana khuliane. UNguluve sinkhuikha
    uvupelelo wa vanu.
  yom-yom: Vayi mu diambu di batu bobo beti kukibanzila ti badi mintuadisi, ka diambu
    ko buevi babela ; diodi disi kuthala ko, bila Nzambi katalanga zizi ko. Batu bobo
    basia buela kadi diambu dimosi ko mu malongi mama.
  san-SIN: පරන්තු යේ ලෝකා මාන්‍යාස්තේ යේ කේචිද් භවේයුස්තානහං න ගණයාමි යත ඊශ්වරඃ කස්‍යාපි
    මානවස්‍ය පක්‍ෂපාතං න කරෝති, යේ ච මාන්‍යාස්තේ මාං කිමපි නවීනං නාඥාපයන්|
  yut-yut: Paŋmuwukbi dakon kɨla amɨn egɨpgwit uŋun asi mani toŋ bo mani mɨni nak
    da nandabo yo madep dɨma asak. Piŋkop da kokwin bamɨsi asak. Gen Bin Tagɨsi yagɨm
    uŋun kulabɨk ak do dɨma nandawit.
  grc-BYZ: ἀπὸ δὲ τῶν δοκούντων εἶναί τι, ὁποῖοί ποτε ἦσαν οὐδέν μοι διαφέρει· πρόσωπον
    Θεὸς ἀνθρώπου οὐ λαμβάνει· ἐμοὶ γὰρ οἱ δοκοῦντες οὐδὲν προσανέθεντο,
  cpc-NT: Ikanta nokinkithawaitakaapaakiri jiwari ipinkathayitziri kimisantanaatsiri,
    inimotanakiri, tikaatsi pashini ñaantsi inkantanakiri. (Kimitaka nokinashiniintaka
    nokantaki “jiwari ipinkathataitziri”, aña tikaatsi atziri jimaakiti Pawa.)
  nhg-NT: Hua niecate tli quepejpeaya cörgo (mös naja amo niechemportöroa tlö quepejpea
    cörgo canajyeca; Deus amo questloculo según lo que tli tejua tequejta), pos yejua
    amo niechelfejque que ma necchihua ocseque sösantle de lo que tli ye necchijtaya.
  nya-nya: Koma kunena za aja ankaoneka ngati ofunika kwambiri, chimene iwo anali
    sichisintha kanthu kwa ine; chifukwa Mulungu alibe tsankho, iwowo sanawonjezepo
    kanthu pa uthenga wanga.
  ngu-NT: On yejhuan notenehuaj huejhueyi tlayecanquej, xonechijlijquej ma nicpatla
    on cuajli tlajtojli yejhuan quitemaca temaquixtilistli yejhuan nicteijlia. (Pero
    xnotequiu tla yejhuamej huejhueyi tlayecanquej noso ca, pampa Dios xqueman techchicoita
    tla sequimej huejhueyixtoquej noso ca.)
  kup-kup: Met God añaraboz herï nenañinañ tamahavon etet an tamah bon, oñ maporiz
    loporizaron etet an tamah. Povoz ne Zerusalem poek het korav ahö poriz ne ñaihet
    nat hehopuh, ari añarab patarin Iesuz ñetiv añamoh-pov bar mañohon, paru aban
    pori hatevetet ne ñetï mod nao arin añomaz nanañ,
  jid-jid: Naki, baba biwa ba toh babi ndindima, bana zo me ni kpe na, ni bi son tumba,
    Irji na kpa ndji wa indji ba son u na.
  wmw-wmw: Na nowo wakwijiwikana kuwa wakulungwa wa jamati‑wo, awasakire kupindula
    habari zanikerezanga zire. (Nepo nukwamba aviniyeri cawari nowo wakulungwa‑wo,
    konta Mwenyezimungu aalamula kwa kunnang'aniza munu.)
  gmv-GGM: Wana milatiza asati tas aykokka milatetena Xoossi asa ayfeso beydi mado
    ootherena. Heyti he asati ta kiitiza yotas tas ooykoka gujji beytena.
  ssg-ssg: Tetesol masiwi ti ingi lotu ti Jerusalem lato tai hone lungei nga sohiai
    waliko ti nga hahanau teka seilon. Lato pate seilon tuah tuahe kalak na lato seilon
    tuah ma na kumahe tuah, i kum sohi sale pupuasak. Haeu kumahe i paxai wawaxi lape
    axe seilon ti i paxai kolongeni woulaha.
  zpo-NT: Per lee re xaa nak xaa nabeyy be, nik tub rason namzaatra xaa lo na. (Nu
    lo na nanont cho kwaan ngok xaa yilo, nel rese xaa lal nak lo Dios.)
  poy-poy: Wantu walii yawapananitwi ligoya kuwera walongoziya, wanongoleriti ndiri
    shintu sha syayi muwujumbi waneni. Na payiwera womberi waweriti walongoziya ama
    ndala, kwaneni shintu ndiri toziya Mlungu kahera upendelewu.
  qwh-NT: Peru presisaq caq apostolcunaqa manam yachatsiconqäpita juclayata yachatsicunäpaq
    niyämarqantsu. (Aunqui noqapita mas presisaq apostol cayanqanqa manam imanantsu,
    porqui Diosqa llapantsictapis iwalmi ricamantsic.)
  gaw-gaw: Aria danab da ele daamut, ag da nai mehuqṯem ele amu, ag nai amu ii tuḏidp̱ig.
    Eleleib doop̱ig. Danab laa ag amu dilagnu, “Danab oḵai,” aṯeb amge amuam genab
    o genab iiṯa, da amunu dab ii meṯem. Aḏinu? Kayak Nug danab onignu dab ii meṯe.
  nca-nca: Asa huru-huru koro sopo-sopo uni ŋuko owéye morémbe ma kini, ŋuro kama
    iŋoteno. Anutuko unindoro owéye parámi ŋuro kama iŋote. Enina, sopo-sopo uni ŋuko
    mande yesowoyoteno ŋu kama roŋgaruwaŋgurí.
  zpz-NTPP: Nunu de mbecy zub lo, wancyaañ dey de coz nu lyu̱u̱, nunu dela mbecy rad
    lagy dey nu nac yu mbecy zub lo. (Mas nac dey mbecy zub lo, par ya̱ se la la ndeꞌ,
    gun Ñgyoozh wagüiim mod nu na mbecy.)
  zac-NT: Ra narnibëꞌa entrë lëꞌë raiꞌ, adë guníꞌidiꞌi raiꞌ diꞌdzë cubi ziquë mandadë
    të guna cumplir. Parë na adë rúnëdiꞌi importë chu na raiꞌ purquë Dios adë rúnëdiꞌi
    më juzguë según lo quë narluaꞌa mieti por fuërë. Quëhuna repetir, ra narnibëꞌa
    entrë lëꞌë raiꞌ, bë́ꞌnëdiꞌi raiꞌ obligar guna cumplir lëy nabëdëꞌë Dios lu Moisés.
  kyg-kyg: Mago vayaꞌmogi ala apakiꞌapimo aliꞌnayaꞌmonanafa afaꞌa ina agufa yane,
    huꞌna ani apakiꞌapieꞌmo nagesamo noꞌafuve. Gotiꞌa aliꞌnaya apakiꞌapilefenagi apakufalefenagi
    huno agesa noꞌafiye. Ani ala apaki vayaꞌmogimo magoꞌe gemo aliꞌa naya oꞌmaleꞌnayaꞌmonanafa
  kmk-kmk: Ot sadan kankanan dan nangangatu’n apostoles, (yoong maid kokwa na kan
    sakon dit kinangatu da ta mampapada dan tagu utdin man-iilan Apudyus), maid mit
    ud supyaton da utdatu’n itudtuduk kan maid pay maidoga da.
  cao-NT: Jasca, ë yoani ca chani rarinamayamaniquë toá ca oquëria ca rëquëninicanaibo
    ri. Jabi nohiria bo qui oquë-oquëria ca joni bo ja icamitsa, jama, Dios bësojó
    jascaria ca nohiria bo tëquë nori.
  bbr-bbr: Utianik, kiro Jisas nukan ämän oi ariai roat karauk roat akas ak roat näunäu
    enmaka jou orip keser äiäi. Is kiro roat enmaka jou orip ra, enmaka jou wäpik
    mesin ronkat sosop wa owam. Anut nukan amukup ik erekapu karar. Kiro roat näunäu
    akas Jisas nukan ämän is roasiret tamareäum ätäi atap wa piririn.
  inb-inb: Chi taita ni­raias­ka­kuna —taita kag­pi­pas, nuka­manda mana ima­pas ni­raian­chu;
    Taita Dius­pa ñawi­pika, ñi pipas mana tian­chu sug rig­cha— chi taita ni­raias­ka­kunaka,
    nuka Alli Willai­ta willas­kata ñi imapi mana iapa­puar­ka­kuna­chu.
  hrv-hrv: A oni koji štogod znače - bili oni što bili, nije mi do toga, Bog ne gleda
    tko je tko - ti uglednici, uistinu, ništa nisu pridometnuli.
  box-NT: Ɓa kèrètĩ́ɛwa kuure ya-díwá (bìo ɓa karáa bìo yí ciran mi, le Dónbeenì
    yí máa hueeka nùpua mín yi), ɓa ya-díwá mu á yí kĩ̀kã́a miì le ĩ bĩní
    bè bìo ɓúi mu wán.
  ote-NT: Nʉ́ꞌʉ ya apostol myá nda̱ de ra nija̱ hinte ma ntꞌutuate bi ꞌñutcaguiꞌʉ.
    Pa guequi hinte ja ꞌbʉ ya myá apostolꞌʉ ꞌmɛtꞌo de guequi ꞌbʉ hina, ngueꞌa̱ ja
    rá thandi Ajua̱ gatho ya ja̱ꞌi mahyɛgui.
  wnu-wnu: End ne munon qei baraitari qamb igour eng, eng gor ye wurit me uburab isoum.
    Eng Qenu wo munon unum nob end gari wot me igub igo. Ne munon unum nob eng wuri
    der ye qob imusi me qamb igour.
  zam-NT: Mèn co' ndyoo ner no co' ndyoo naa loo chol mèn co' nqueltàa loo cón che'n
    Crist chol lugar, mèna ne'nglu'de daa no ne'ntan'te mèna nec thìb di's cub o cuent
    cub loon co' ndlu' cón che'n Crist. Mastale' nde'f di's ndxác mèna, ne'nglu'de
    mèna loon ndxep con' co' nac cón che'n Crist. Ne' ne' yende chó mport nzo lezon,
    que nac mèna mèn co' nde'f di's ndxác, que nac mèna mèn be'the. Gunee mèna cón
    nac mèna. Diox indubte par tub rez Diox cón che'n mèn loo mèn por mod co' más
    ndyu' thìb mèn leque tedib mèn loo xtàa mèn.
  zyp-NT: Mehpuimaw aa tahpaw he sahlo tah ka reipaw bia letah zehmai chahchi bei
    he. Aho a cang zong tah ka cawtah zehmai a cangpaw hlui be. Khazing tah alailang
    hmuisang ming tah bia pace be.
  sey-NT: Huajëye yoꞌo ja̱ꞌñe quëaye pa̱huë, yoꞌo ja̱ꞌñere quëacohuaꞌije̱. Ëjaohuaꞌire
    paꞌë, cuasamaꞌë paꞌiyë, ja̱ohuaꞌipi ëjaohuaꞌi paꞌitoje̱. Maijaꞌquë cato siꞌaohuaꞌire
    cuiꞌne paꞌiohuaꞌire ñaquë api.
  nvm-nvm: Regavo e iji izeg ur bu e mamkanuk rene ruainva iji na bu naba bomana vierafej.
    Ijefuon ni igia faif. God fu uikinik nuvuon ijia no e izekin iji fu kege mazim
    guomon bakin revo fu oinuvuon ijia guomon. Regavo e mamkanuk iji ruainva iji na
    Godon vuak ma iji kuardiavo buba una azan ijia vuak nibe na nijaidien.
  mps-mps: Te Jems dali, Pita dali, Jon dali, te tobage bidi dabe augwali Jerusalem
    hanude bidiyu, te we bidigo gedude augwali te Godigo bidi hani tobolu bidi dabe
    tiwai bidai. Tiali goli, eno homu augwali da genuai bidi dawe, ma olo bidi dawe,
    te magigo menio. God agai we bidi osola subo si, agai augwaligo tigide osola subo
    meni. Tama te tobolu bidi nogi elalubo bidi sela augwaligo gasa po te eno te Juda
    hani isiąwai we bidibolo wabo pode wadolobeo.
  pab-NT: 'Xakore hoka haiyaharenae motya kaxaikotyatiyenai. Hoka exakere atyo niraeta:
    Hiyaiya, exahe atyo xoarehareha ene xamani hoka Enore atyo maisa halitinai hokoaneharene
    hiyeta xini aokitene haomana. Haki ite niraehitiya, hatyo kaxaikotyatiyenai maisa
    xoare hare waitare haxahekolaha tahi iraetaha nohiye.'
  llg-llg: Lasi kala sila simbok no malole au nanonoling ndia, ma tala tamba hata-hata
    bali. Tehuu Manetualain tana hehele matak. De, mae sila hataholi inahuuk do, kadiꞌik
    do, ndia sosoan ta.
  kyf-kyf: '''Ɩn -wa mɩa leglizɩnyaa ''yugalɩnya ''kadɩ nya nɩ, -we wa -mɩa, we ''nɩ
    ''mɩ ''yliya ''wʋ -lu yabhlogbɔɔɔ nya -mɩ, -we ka gbʋ -wa, -Lagɔ''ɔ yla nyɩmaa
    ku -yɔ, ɩn nɛɛ, waa nyɩma -manɩ ''nɩ ''mɩ -yla gba -gla nya nɩɩ, ɩn nʋ gbʋ -putu
    yabhlo lɛ lʋ.'
  tpi-tpi: Sampela man i stap olsem ol bikman bilong sios. Long tingting bilong mi
    yet, ol i gat biknem o nogat, em i samting nating. God i no save tingting long
    nem bilong man. Tasol ol dispela man i gat nem, ol i no skruim wanpela tok moa
    long tok bilong mi.
  mih-NT: Ta ra hermano, ra ndyaca ñaha sii ñiyɨvɨ sino iñi ñuu Jerusalén, ñahñi inga
    sa siñi tuñi vaha i saha ra sii, quɨvɨ cuan. Catyi ra ñiñi ca sii ra, zoco ña
    ñiñi ra sa cuenda mi vatyi ña ndyehe ra Ndyoo tatu sica iñi ñiyɨvɨ vatyi ra ñiñi
    cuu yo. Ndyehe maa ra ñaa sa iyo añima yo.
  qvh-NT: Mana Israel runacunata imata yachasishgätapis wilapaptë Jerusalencho cag
    apostolcuna tantyacuyashpan cushicuyarganmi. Wilacunäta paycuna michäyämaptinpis
    Tayta Diosninsi tantyasimashgannölami imaypis wilacushä. Wilacunäta michäyämaptenga
    apostolcuna cayaptinpis Tayta Diosninsi juzgangapämi.
  kms-kms: Wute ninge wute Jisas nei rimbig kin nikin yumbui puq rindim kin te nge
    nde nei pe ni wute nyamb kin o nyamb segi kin te ane tuquine. Te pugri God wute
    nyamb pe ir nawo segi ye. Wute nyamb kin te nge pripri wute Juda segi kin nde
    wand gad kin te sabi mand segi.
  agn-agn: Piro ang mga taw don ong Jerusalem ang aggilalaen ang mga pangolokolo,
    anda kay dinolang nira ong mga agtotoldoko. Ong bagay, anday bali ong yen mga
    danopa tanira. Tenged ang Dios indi pamilik ta taw sigon ong mga katengdanan nira.
  nhi-NT: Naquin quimixmatih queh uehueyi intlayacancauan in tlaniltocanih (tlenoh
    inpanti ocpiayah, neh amo notiquiu; Dios amo techonchicoita), yehuan amitlah yancuic
    onechnauatihqueh mantemachti.
  ttc-NT: Per kye aj otzqi'mj tuky'i nim kyajwalil, (anke wetz k'onti'l woklen titza'
    tuq kyetz kyajwalil, komo tuj twitz te Qtata Dios k'onti'l jun ab'l mas tb'anil
    twitz junky), kyetz k'onti'l otzaj kyq'uma' qa at tidi' npaltin ti'j te tpakb'alil
    aj nxik tuq npakb'a'
  dan-1931: Men fra deres Side, som ansås for at være noget, (hvordan de fordum vare,
    er mig uden Forskel; Gud ser ikke på et Menneskes Person;) - over for mig nemlig
    havde de ansete intet at tilføje.
  kwj-kwj: Mwanji anambwa kinani wauro ele hima i nindo ki hima fwele hinde hinga
    wu dau, mekupu hima laka hinga wu dauꞌu, woro o sumbu hinga ni ani hambwa nambwe.
    Gotri rini hima lei hi keke hima leni kipe na kapwa nanda nambwe. Woro ele hi
    chele hima to ando a bwaro mwanji tini wu ani dikisini mwanji anandi fotini wu
    bwa nambwe.
  vie-OVCB: Về các nhà lãnh đạo quan trọng—dù họ quan trọng đến đâu cũng chẳng quan
    hệ gì với tôi, vì Đức Chúa Trời không thiên vị ai—họ cũng không bổ khuyết gì cho
    tôi cả.
  kze-kze: minánón-kwáásíyómbá kentávésa sésa áséi-kwasaimo simátímakaanda-aine su'mai
