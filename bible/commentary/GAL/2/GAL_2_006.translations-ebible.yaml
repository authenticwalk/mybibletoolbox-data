  guj-2017: અને જેઓ પ્રતિષ્ઠિત કહેવાતા હતા તેઓ ગમે તેવા હતા તેનાથી મને કંઈ ફરક પડતો
    નથી; ઈશ્વર માણસોની રીતે કોઈનો પક્ષપાત કરતા નથી હા, જેઓ પ્રતિષ્ઠિત કહેવાતા હતા,
    તેઓએ મારી સુવાર્તામાં કંઈ પણ વધારો કર્યો નહિ;
  jvn-NT: Wujuté penuntun-penuntun kono, sing jaréné gedé banget pangkaté, ya ora
    ngomong apa-apa bab sing tak wulangké. Kanggo aku ya ora dadi sebab wong-wong
    kuwi gedé pangkaté apa ora, jalaran Gusti Allah ya ora nyawang pangkaté wong.
  byr-byr: Yɨ, “Aꞌmwe naangera Kɨraazɨtɨyarɨ wɨꞌnadaanyainaavɨ maremwaaidɨvɨsara,”
    dadɨvɨsara nɨmɨre yagaala tewaanyaꞌ aane pɨrɨꞌ kɨrɨsɨ myeꞌmwagyeꞌ. Nabaai sahwaraavɨna
    nɨmɨ lɨka myage. Gotɨyai aꞌmwe yuyaraavɨre sɨnnyavɨna avaaina yadeꞌna nɨmɨ yuyaraavɨna
    avaaina yawɨꞌdɨnyaꞌna lɨka myage.
  ian-ian: Wan Jerusalemba la nat nɨmba ndina nat nɨmba kat nɨmba nɨmba tɨnja vak
    vɨga lɨndi. Nɨma nɨmba tɨnja vak wun ana vɨga lɨgowun. Nɨma nɨmba tɨnja vak God
    ana vɨga lɨgandɨ. Ndɨ ndina maawut mɨna vɨga lɨgandɨ. Wan wanja nɨmba nɨmba wuna
    nyaangɨk kat kalɨpmak ana ngambundi.
  hun-hun: 'A tekintélyesektől pedig (bármilyenek voltak régen, azzal nem törődöm;
    Isten nem nézi az embernek személyét): mert velem a tekintélyesek semmit sem közöltek.'
  mcf-NT: 'Aden Esus tantiaquido chuiquid dapa caidon Esus tantiaquidën natequid utsi
    chienquio iccondashi. —Esus tantiabenacsho isun nuquin tsusedpan chiacpadomboentsen
    nameta —quequin chienquio iccondashi. ¿Esusbëd icnëdaidën: —Moisesën chiaidtsen
    nameta —cactambi nametsemponda? Padenquio ictsenondambi. ¿Atotsi Nuquin Papan
    aido capec? —Esusbëd iccondaidquio neque. Bëdamboen isnu —¿capenda iquec? Padenquio.'
  kjs-kjs: Go pirisimi pare nimuna Mudu Ali medalomame kagaa agale mana meda nalagisimi.
    Gore nimuna bi rado radore neme pa yada kone nawi pare Gote-mere ali kalununa
    bi madaa pedo raana nakomea.
  mni-mni: Aduga maruoiba luchingbasingni haina lounariba makhoising adugi oinadi,
    (eina masi haibagi maramdi makhoina kari kari oirabasu eingonda karisu khetnaba
    leihande; Tengban Mapudi mapanthonggi oiba aduna wayende), eina sandokliba pao
    aduda makhoina karisu hapchinningai leikhide.
  yad-NT: Jatichevye ji̱ta, ne ribeyada tara vadi datyadoda ranchaju̱ variñu̱dantyi.
    Dañuma jatichevye rirye̱cha, ne jiryi̱nu̱y ne sajaryeta̱da Ju̱denuni̱ nijya̱mi̱
    day, ti̱ta̱ju̱ samirya saju̱ni̱, sa̱tidye datyanu tarani̱.
  mxb-NT: Tído ni iin ka̱ to̱ꞌon sa̱á ko̱ ní kaꞌa̱n na̱ ndíta no̱ó na̱ kúú kuendá
    Jesús xíꞌíi̱n. Ta̱a ndáya̱ꞌi kúú ná, tído ko̱ néꞌe ta̱ndíni, dá chi̱ ni iin tóꞌón
    ña̱yuu ko̱ máni̱ cháá ka̱ noo̱ Ndios o̱ du̱ú dao ka̱ na̱. Iin nóó vá kúú ndidaá
    ña̱yuu noo̱ Ndios.
  pon-2006A: Ahpw irail akan me likamwete kaunen mwomwohdiso—I nda met pwehki ei sohte
    katapanki pwaisarailo, pwe Koht sohte kin ketin lipilipilki aramas. Kaun ako sohte
    mwahn padahkihong ie mehkot kapw.
  maq-NT: Peru me xi chjahárcun rë sacuaha xuta xi matitjun jan ne, (cuatjin chjá
    ta xa xi quitahá me jan ne, hisca cuendaain ná ta, Nina ne, texta ni vutsejen
    naja me ngayejen ni), me xi cuacun matitjun jan ne, cavesintaain me hisca ngu
    cjua tsëhë cjuandajyihi xi chjá cojo xuta, tsëhë xi ha tjin chihin.
  hto-hto: 'Mei íadɨ afe Jerusalemo ite ocuífɨrede jalléidɨno comue jɨáɨfuena cuemo
    lloñédiaɨoɨ. Afémacɨ jalléinafuena fɨgo náfueñedɨcue, mei onódɨcueza: Juzíñamui,
    fia jinofe ífuena rɨire jɨcánoñede. Mei jɨáɨfodo afémɨe naga cómemo dájerize ñue
    jaɨ́cɨna jɨcánoite.'
  por-BRBSL: Mas, daqueles que tinham fama de ser importantes - o que quer que fossem,
    para mim não faz diferença; Deus não mostra parcialidade para com o homem - eles,
    digo eu, que eram respeitados não me transmitiram nada,
  ces-NKB: A od těch, kteří se zdají něčím být (čímkoli kdy byli, pro mne [to] nic
    neznamená; Bůh nestraní nikomu), mně tedy ti, kteří se zdají [něčím být], nic
    nepřidali.
  cui-cui: Jerusalén tomaratha tsipaeban pomonae pecanamataxeinaewi Nacom piamonae
    tatsi daxita pomonae pejume cowʉntsixaetsi Cristo. Nayabara paeban barapomonaetha
    pomonae Nacom piamonae tatsi pecanamataxeinaewichi po coyene Nacom Pejume Diwesi
    tsipaeban pomonaetha pomonae jopa judiomonae naexanaeyo. Ichitha barapo matacabitha
    barapomonae pomonae Nacom piamonae tatsi pecanamataxeinaewichi jopa neitorobiyo
    xua tamuxuna cueicueijeiwa xua icha diwesi xua Jesucristo yabara poxonae cueicueijei
    ducuanaebiyan po diwesi xua yabara paeban pomonaetha pomonae jopa judiomonae naexanaeyo.
    Jopa inta ainya cuiyo xua barapomonae bichocono peainya cui jiwi xua pecanamataxeinaewi
    xua nama xan jopa daichinyo, tsipei Nacom daxita tsitatsi xua xan irʉ barapomonae
    penajʉpae jiwi pan.
  boj-2014: Ijo areqalo agiende. Kristen gate naŋgi ñam ti unub di laŋa. Qotei a tamo
    naŋgo ñam qa are qalosaieqnu. E na Kristen gate naŋgi ijo wau qa sainjrnamqa naŋgi
    qusib mareb, “Di kere.” Naŋgi olo anjam bei totoryosib e merbosai.
  eng-OEBUS: Of those who are thought somewhat highly of – what they once were makes
    no difference to me; God does not recognize human distinctions – those, I say,
    who are thought highly of added nothing to my message.
  eri-eri: Nere fai ila sios nomo fai aroro dorofe yafade. Ji yage yame ninafe langa,
    nere unyinege anyakaro bagu yo, uwa yo, wa dada ewe. Itou no fai nomo unyi bona
    ada isi-isina. Onou wa, nere fai unyinege bagu waha, nere yame beele ete ege turi
    hayegu uwa.
  aly-aly: Ingwerel-rnem atyetyart ilkwarrpantey renh-rnem antwenh. Akngeyel renh-rnem
    areyel, arrangkwarl. Rernem ayenh menty tyarlewek, atha ingwer-rnem Jew-weny-rnem
    akalty-anthayntetyek.
  wiu-wiu: Nitikene ibini akene tetepo tane Aposelo ali-kiti pakeke mekeneke pa atiki
    toane mekou. Toto takoa enateko agopa Akolali odene tokale tekene atiki toane
    mekou. Nitoanepa kiwi pa yatene ali atoa Yesunomo oane metekouna toane e yene-pala
    i i wane to̱aweane okolu yatekete no neme onekemo pademo katekoa wameadeko wa
    wameneya eya wa okoi.
  swe-swe: Vidare, [inga nya krav gavs från] de som har anseende [de ledare som har
    inflytande i Jerusalem], om de har anseende eller inte spelar ingen roll för mig,
    Gud har inte anseende till personen (har inga favoriter som han särbehandlar,
    Gud är inte imponerad av mänskliga positioner). Dessa ledare lade inte till något
    till mitt budskap.
  cth-cth: Kacue lah ka kâpouk e taminaw pueng ni bangpatet e tami lah maw ao awh
