  sbk-sbk: Lelo bhala bhebhayangwilwe aje bhahali bhalongozi sebhasanjiye hohonti
    huline honti hebhobho mbaga seshali shi maana huline. Ungulubhi sahwitiha uupendeleo
    wa bhanadamu.
  mya-JVB: အသရေထင်ရှား သောသူတို့သည် အထက် က အဘယ်သို့ သော ဖြစ် ကြသည်ကိုငါမဆိုင်။ ဘုရားသခင်
