  tnp-tnp: Kəni nətəmimi mɨn əha, kətəni ilah məmə ilah nətəmi asoli mɨn rəha niməfaki,
    (mətəu e nehiən rəhak, iətəmi tatos nərgɨn asoli, mɨne iətəm təsosiən nərgɨn asoli,
    ilau kuəhmen-əhmen əmə. Kəni e nəhmtɨ Uhgɨn, in təseruhiən nərgɨn mɨn əha). Kəni
    nətəmi mɨn əha kəməsotəgətuniən iəu e nəghatiən vi kəti, məmə iəkuvən manus pətɨgəm.
  urd-urd: और जो लोग कुछ समझे जाते थे, चाहे वो कैसे ही थे मुझे इससे कुछ भी वास्ता
    नहीं; ख़ुदा किसी आदमी का तरफ़दार नहीं उनसे जो कुछ समझे जाते थे मुझे कुछ हासिल
    ना हुआ।
  hot-hot: Ma doŋtom ŋê bêŋbêŋ takêŋ miŋ eyabiŋ yenaŋ auk ami. Môlôda obam thêlô nena
    ŋê bêŋbêŋ ma doŋtom Wapômbêŋ miŋ hayê nômkama takatu ba hêk loŋ yaiŋ ami. Aêŋ
    ba yada yenaŋ auk nena thêlô ma ŋê bêŋbêŋ, êŋ ma nôm oyaŋ.
  mqj-NT: Anna ta'mo urrangnganni pole pepa'guruangku to keangga' yao Yerusalem. (Sapo
    tae' kao parallu lako kaleku to keangga'raka tangngiaraka, annu tae' ia ma'pebulu-bulu
    Puang Allata'alla).
  rus-SYN: 'И в знаменитых чем-либо, какими бы ни были они когда-либо, для меня нет
    ничего особенного: Бог не взирает на лице человека. И знаменитые не возложили
    на меня ничего более.'
  mbh-mbh: Aveto lotu a mukalinga areken ako lomu pamirealingare o papomnga or, kene
    o rong esa mun riong e avele a panongpolong we ako tho panongpol nge. Na toko
    iion le kimaing ini ur polpolnga a tho nge, eneke God i the nge toko iion le kimaing
    avele, i thopol inga toko ako nge ilemi.
  bdd-bdd: Ma wete taudi tohekalesiyao sihesaniyediya ꞌabehega ꞌidi tohanugetao, taudi
    geya ꞌeta wete loheposeyana silagulagu ꞌigu guguya ꞌoina. Ma taugu ꞌigu nuwatuhu
    ꞌabehega geya ginaula madouna ꞌeguma taudi sihesaniyediya tohanugetao bo toꞌaha,
    weyahina tomota mabwaiyada mahemahetena Yehoba matana.
  cbt-NTPO: Ansiano hua'ano'saso' nipirinhuë', co nisha sha'huitërinacohuë'. Chiníquën
    nanantopirinahuë', co të'huatërahuë'. Napopináchin Yosë ni'ninpoa'.
  srn-NT: Srefi den man di ala sma ben si leki den moro prenspari wan, no taigi unu
    fu preiki ete wan tra sani. Mi no abi trobi suma den ben de, bika ala sma na a
    srefi gi Gado.
  cta-NT: Ná ndube tiꞌ naꞌ masi nacui̱ nguꞌ chaꞌ tlyu tsa ñati̱ laca nu nguꞌ nu laca
    loo jiꞌna biꞌ; jlo tiꞌ naꞌ chaꞌ sca ti cuayáꞌ laca lcaa na cuentya jiꞌi̱ ycuiꞌ
    Ndyosi. Pana masi loo laca nguꞌ biꞌ, ná ngulo nguꞌ biꞌ cña jnaꞌ chaꞌ culuꞌu naꞌ
    xaꞌ la chaꞌ jiꞌi̱ cuꞌma̱ nguꞌ xaꞌ tsuꞌ.
  bqc-SIM: Gbɛ̃́ pↄ́ wàlɛ ń gwa dↄaana ũↄ, aai yãe kã́fĩmɛɛo. Lá aa dɛ, i kɛmɛɛ
    yãe ũo, asa Lua lí gbɛ̃e zãboo.
  tcz-CHONGTHU: Chule keiman kathu seiphong banjoma seibe ding jong aneideh pouve
    (amaho lamkai pipu ahinau chu keiman imachomin kagel sang dehpoi, ijeh ham itileh
    Pathen chun dat aneipoi).
  mar-mar: तरीही, जे विशेष मानलेले कोणी होते त्यांच्याकडून (ते कसेहि असोत होते त्याचे
    मला काही नाही; देव मनुष्याचे बाह्य रूप पाहत नाही.) कारण जे विशेष मानलेले होते
    त्यांनी मला काही अधिक दिले नाही.
  snp-snp: Ena wenena mate ya kiyaba we kulinigi wele, loti kolafa, ido namo ya kulini
    naba yaidanaamaidana nemo wenena yamu kolámenagolowe. E’e, Goti ya wenena ma naba
    ne, ido ma kiyanido we ne, loto iya mele ledámami ne. Etito ya kulinigi we kelamo
    wewa yate namo kawa kuwa lo oloto mele-mele omo kalo ya ka ma yaki mene oto logimo,
    loti lonomámamo ne.
  isl-isl: En hvað um það, leiðtogar safnaðarins í Jerúsalem gerðu enga athugasemd
    við það sem ég predikaði. Það skiptir raunar engu máli þótt þeir væru miklir leiðtogar,
    því að allir eru jafnir fyrir Guði.
  spy-NT: Nto kurubta keey biich choo tookunootiin, mānāātāsyi ꞉icheek kiy ām kiyēē
    ānēētē ꞉anii. (Mā kiy yoo tookunoot ꞉chiito nto mātookunoot kuuyu mākāsunēē ꞉Yēyiin
    chii wōlēēb saang'.)
  xnn-xnn: Kaneg san kinwanik, san deeyday menpangpango et maid intapida wenno sinokatanda
    isnan it-itdok. Ngem olay no daida nan ipangangaton nan tapin di ipogaw et getkek
    ay maiwed paam-amden Apo Dios isonga palipalisoda am-in isnan nemnemko.
  mwe-mwe: Bhai nkali bhebhala bhalugwilwenje kuti bhakulungwanji, nne ngwibhonela
    kuti bhangalinginji shindu, pabha ukumu ja a Nnungu jikalola gundu gwa palanga,
    kwa nneyo nne nguti nnei, bhaalumbililwangabho bhakanyenjesheya shindu.
  tte-tte: Na gubesi apositoloyaone siya yakato esaliyao silalaki? Na yau nige yabo
    kana uloi koliyau, bwagana tem siya esaliyao ilalaki o tem nigele, kaiwena Yaubada
    manna mena tomo meuloili sitoyatoyawa. Na siya apositoloyaone esaliyao silalaki
    ali nuwatu nigwenigwe kaiwena besiele kai. Nige sitotonan yakato yagu guguye sietulan.
  tcs-tcs: Ane dempla uda spik dempla lida blo da sos blo Zarusalem i bin mata gri
    wea mi ane dempla no bin gibe no ekstra samting po mi po pris. Bat prapa, ai no
    nide dem lida po gri wea mi bikoz God i gri wea mi, ane God i gad no peibretwan.
    Ebriwan i da seim wea em.
  hlt-THB: Awihtung na amik awm thlangkhqi awm, ikawmyih ak thlang awm kai aham a
    lawhanaak ikaw am awm hy; Khawsa ing ak khan awhkaw ang dangnaak amyihna awi am
    tlyk ni, cemyih thlangkhqi ing kai ak awih kqawn ve am sap qoe uhy.
  soq-soq: Tane gagalo sa bedewe sumanai sosomba mida e emalawo apana eiauida Gagalo
    euda ne amonantedina mampe mo mai insaisau da wape osowe itupona, dia. Mo umanau
    ne wadine wadinase, ‘Mo mida e emalawo apana eiauida.’ E emalawo mo ipa apana
    eiauida, tane sa umanawa ne mai waipona, ipawa God apana etepa onapea mai eweipona,
    dia.
  qub-qub: Mana Israel runacunata imano yachachishäta willapaptëpis Jerusalencho caj
    mayurcuna imatapis manami nimashachu. Ichanga paycuna mayur ermänu casha captin
    u mana captinpis manami imapis gocamanchu. Tayta Diosninchëga llapanchïtapis iwalmi
    ricamanchi.
  att-att: Á yù ira nakiubobugák ku ta Jerusalem, neparámak ira ta kátannangán, ngam
    arák ku ira inirumá, ta arán na ira gemma irumá ni Namarò. Á awán ta kinagi ra
    nga liwâ ku ánna arád da linnapán yù ituddù.
  bki-bki: Ea vioriano nene, tomu nalo tai napano aberenio nalo abe navurim̃araboiano
    nalo, mia kiniou maka neial lerinio ealo ver abe tomu na tortoru nalo p̃eli na
    maka ave tomu na tortoru. Nina buriakurano ga na, bior Atua naio maka lele tovon
    sio nalo na jibe na. Mia navurim̃araboiano nalo na, maka lele averloglog kiniou
    ka vite vou tai leleio ka noioliolu kanio.
  bqp-bqp: Gbɛ̃ kũ òtɛni ń gwa gbɛ̃ zↄ̃kↄ̃ ũnↄ dí yãke karamɛnɛro. Lákũ ò de nà
    dí kɛmɛnɛ yãke ũro, zaakũ Luda dì gbɛ̃ke wɛ́ gwaro.
  mcp-mcp: Buud bwə́ á bwey mpûy nə́ otɔ́we ɔ shwóg wá bwə́ áshígɛ́ nə́mə́ yɨ́ɨ́mbʉli
    mə nə tɔɔ gúl sâ shús. Mɛɛ mə abíshɛ́ sâ ótɔ́we ɔ shwóg bɔɔŋg bwə́ á dʉ bə yí,
    Zɛmbî nyə ádɛ́ bísh nə́ mbɛɛ́ jɨ jíga, kɛɛl jɨ jíga.
  hat-hat: Moun ki te pase pou chèf yo, mwen pa bezwen konnen sa yo te ye vre, paske
    Bondye pa gade sou figi moun-wi, moun ki te pase pou chèf yo, yo pa t' fè m' okenn
    lòt egzijans.
  npl-NT: Pero nekateh tokniwah non tlayakantokeh, amitla yankuik onechnawatijkeh
    manikchiwa. Ne mach noteki tla yejwah wejweyi tlayakankeh noso amó, porke Dios
    amo san techikotlasojtla.
  bgg-bgg: Jimagungde hanyie è dumuiithek—doh yi magungde, gu ne yao pha ji ne nyieliieshii
    ithek nyie magungde gu shii ne hì nyie yo arey ro, Hamangkhung-aphuii ne fuang
    è khia pha ji è achua phro—Gu ne yao, ji pha dumuii è gu shii ne nyie iwo miyao
    ayao ro.
  eng-TCENT: Now from those who were esteemed to be something (what sort of men they
    once were makes no difference to me; God does not show partiality)—those, I say,
    who were held in high esteem added nothing to me.
  eng-BSB: But as for the highly esteemed—whatever they were makes no difference to
    me; God does not show favoritism —those leaders added nothing to me.
  cpu-NT: Ikanta nokinkithavaitakaapaakeri jevari iñaapinkathayetziri kempisantanaatsiri,
    onimotanakeri, tekatsi pashine ñaantsi inkantanakeri. (Kempitaka nokenashineentaka
    nokantake “jevari iñaapinkathataitziri jinatzi,” aña tekatsi atziri iramaakite
    Pava.)
  san-ASM: পৰন্তু যে লোকা মান্যাস্তে যে কেচিদ্ ভৱেযুস্তানহং ন গণযামি যত ঈশ্ৱৰঃ কস্যাপি
    মানৱস্য পক্ষপাতং ন কৰোতি, যে চ মান্যাস্তে মাং কিমপি নৱীনং নাজ্ঞাপযন্|
  tac-NT: '''Lige alué e''wélala alé re''obachi nulame napu Esusi ''yuga e''yéname
    nile ''we ra''íchaturu ne''chí ''yúgachigó, ''lige suwábaga napu ruyé ne''chí
