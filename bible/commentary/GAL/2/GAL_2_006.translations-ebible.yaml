  acr-NNT: E taq kꞌu raj wach re riglesia ri lik kꞌo kiwach, tobꞌ na jinta kꞌo kuꞌan
    chwe riꞌin we ri petinaq loq kꞌo kiwach o na jintaj ma chwach ri Dios xa jun qawach;
