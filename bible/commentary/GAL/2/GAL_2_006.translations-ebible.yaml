    “Iqua yoqä-täŋuatiyä, ä yoqä maiquatiyä?” kŋuä pkäpkä mämetqäŋä. Goti Hanjuwä
    Iqu, ämaqeuqä yoqeŋqätä, hipeŋuiŋqätä, kŋuä miqä, asänä iwäsäuqä Iquvi.)
  cux-NT: Apóstoles n'gɛɛtɛ yeⁿ'e yaācū miiⁿ nguɛ́ɛ́ dɛ'ɛ̄ vɛɛ más cā ca'cueéⁿ yā
