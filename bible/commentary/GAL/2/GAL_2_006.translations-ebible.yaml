  buk-buk: Aö kayalê bu Anötö toc ŋamalac daŋ sa hôc gêlêc daŋ su dom. Tu dinaŋ-ŋga
    dec gahêgo dauŋ dom têŋ ndoc naŋ gawhê dauŋ sa têŋ lau naŋ gôlôwac dabuŋ Jerusalem-ŋga
    sêtoc sa sêti ŋac si lau bata. Ma ŋac sêsôm yom daŋ bu sêmatôc ŋawaê ŋayham naŋ
    gam yêc lau apa si gameŋ, naŋ dom.
  pri-NT: Napwa naa goo wà tèpa pitûâ—tèpa âboro imaina naa na cèikî, âna ticè na
    rà nama go pitòotéri naa na popai na go mu picémara. (Êco na càcaa âjimuru tôo,
    wiàna rà tèpa âboro imaina naa na pai côo kâra pâ âboro. Ba wà Pwiduée, âna câé
    caa pwaké goro âboro.)
  zpq-NT: Na' ca nac beṉe' ca' gosac beṉe' blao len beṉe' ca' chesejnilaže' Criston'
    Jerusalénṉa', bitw gosazlaže' gwša'a can' chsed chlo'eda' c̱he Criston'. (Žia'
    ca' ḻa'czḻa' bitw bi nonen len neda' še gosaque' beṉe' blao o še bi gosaque',
    ḻe len Diosen' tozcze can' zjazaca' yogo'ḻoḻ beṉe'.)
  por-TFT: Os líderes de Jerusalém que seus novos mestres respeitam não acrescentaram
    nada àquilo que prego. E desejo frisar que a importância ou alta categoria que
    aqueles líderes pudessem ter não me influenciou, pois Deus não favorece certas
    pessoas/pessoas influentes [IDM] mais que outras.
  gwi-NT: Gaa zhit juu kįh dilk'ii k'it t'inchy'aa nąįį jidii giinli' ąįį gwihchyaa
    kwaa geh'an jii jyaa dihnyąą, Vit'eegwijyąhchy'aa nats'ąą diiyiichy'a' k'iighai'
    diinąąh'in kwaa-Ąįį kįh dilk'i' nąįį k'eegwiichy'aa ginjik k'eejit eenjit jyaa
    shagaiinyą' kwaa.
  gvn-gvn: Jana maja-maja churchmunku, jana kari jarra jirray kanbalanka. Ngana wubulku
    yala-karrajiku Godundumunbu miyilba. Jana maja-maja townbu Jerusalem, jana kari
    balkan ngayu Godumu kuku wadu-waduku yirrkan-yirrkay. Jana ngaykundu kari balkan,
    “Yundu kuku walu-yindu balkanyaku.”
  nhy-NT: In tokniwan katlej okachi tlayekantokej mach onechilwijkej itlaj oksé tlamachtile
    yankuik para ma nikinmachti in tlakaj. Pero nej mach notekiw tla yejwan okachi
    tlayekantokej o noso amo, porke Dios techita tinochtin san se parejo.
  asm-FB: মণ্ডলীত যি সকল মান্যৱন্ত বুলি খ্যাত, তেওঁলোকে হ’লে মোক একোকে নজনালে। তেওঁলোক
    কি প্রকাৰৰ লোক আছিল, তাতে মোৰ একো প্রয়োজন নাই। ঈশ্বৰে মানুহৰ সমাদৃত বিষয়বোৰ
    গ্ৰহন নকৰে।
  okv-okv: Eto God ta titi ta embo tapa inono rate embomeni na enana Jerusalem ta
    mitera amo ekalesia ta titi jigari ke eora te nau degi ta amo tehora, amina Iesu
    ta ke hande eona amita hamota ke nei do ikae rate ke eona avo perera.
  mxt-NT: Soco maa ra canyisó tyiño vehe ñuhu, ñahri tuhun chaa chaha̱ ra chii. Ta
    vasɨ cahnu tyiño canyisó ra cuan, soco cha cuenda chi yuhu, ñahri saha. Vatyi
    Nyoo ña sahá ra cuenda cuhva tyiño nyisó yo. Soco añima yo sahá ra cuenda.
  tzo-NT: Ti much'utic oy yabtelique ti ja' más pasbil ti muc' avu'unique, mu'yuc
    jpalta laj yilucun. Mu tsotsuc sc'opilal chca'i ho'oni ti c'u x'elan yabtel jujun.
    Yu'un ti Diose mu tsotsuc sc'opilal cha'i ti c'u x'elan cabteltic jujun.
  ind-AGS: Tetapi orang-orang yang dianggap penting itu tidak menambahkan apa pun
    pada apa yang saya katakan. (Saya tidak peduli dengan pemimpin seperti apa mereka,
    karena Allah tidak pilih kasih kepada siapapun).
  omw-omw: Mwi entara nte Ierusaremini uro variavata nronra vaisinramwuve tuhua nanra
    quave ni timwa mpita? Hia nte nronra vaisi nronraqama quaninranra riena. Kotiva
    hia vaisi nrutuara rieqaro mwi vaisiva kyuqe vaisive mwi vaisiva qora vaisive
    tira. Qio mwi entara nronra vaisi mwihua nianra nanra quave tita? Mwihua hia nianra
    e mpo quavata qiataarave tiraitita, mwihua ni quara qio vaiho, tura.
  yrb-yrb: I dubu su dera yawoeta uwarama nanu aika uwarabai webitara sina ma wirotawa
    uteda ina kobererau weita. I uwaraba iyarawa ue. Godima uwara nesia arotorowa
    imutasuba iba emaba iyarawa ue.
  maa-NT: Jñà xi̱ta̱ xi xá 'nga tjín‑la̱ ni̱mé kjoa̱ xi̱tse̱ kitsjaà‑ìsa‑na koni tsò
    'én xi 'a̱n okoòya. Ta̱nga mìtsà 'a̱n tjín‑na kinda̱ tsà xi̱ta̱ ítjòn‑né ko̱ tsà
    majìn. Nga Nainá mìtsà faájiìn xi̱ta̱ yá‑ne xi títsa̱jna ítjòn ko̱ yá‑ne xi títsa̱jna
    tji̱ngui.
  mcq-mcq: ꞌEnakaivo ea kaꞌene pinaꞌinijija pu maiꞌo núnunaꞌa aniꞌina pareju. Ijihuni
    maijaho Godiho ronu kwino parejiꞌina. Ijí ea mamaꞌina pinaꞌina kajija na unenuꞌu
    pina paniꞌajihara.
  sus-A: ﭑ مُ ﭑ شَشِلِ تِشِ مِشِيٍ رَ حَمَ بِرَشِ نَشٍيٍ قْشْ رَ، بَرِ مَ عَلَ مُ
    مِشِ يٌ رَقِسَمَ عَ بٌورٍ بّ. عٍ تَن مُ سٍسٍ سَ ﭑ مَ مَسٍنيِ قَرِ.
  jpn-1965: そして、おもだった者と見られていた人たちからは、――彼らがどれほどの人たちであるにしても、私には問題ではありません。神は人を分け隔てなさいません。――そのおもだった人たちは、私に対して、何もつけ加えることをしませんでした。
  fra-SBL: Mais de ceux qui avaient la réputation d'être importants - quels qu'ils
    soient, cela ne fait aucune différence pour moi ; Dieu ne fait pas de différence
    entre les hommes. Ceux-là, dis-je, qui étaient respectés, ne m'ont rien communiqué,
  yka-yka: Meˈ nakuraˈ meˈ masandel pu si Isa Almasihin, pagkalede meˈ panoloˈkun,
    gaˈ niyaˈ panallaˈde duk gaˈ isab niyaˈ panambade. Bisan siye kinimmatan meˈ aˈa
