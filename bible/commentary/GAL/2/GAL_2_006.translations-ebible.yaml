    ခံရ သည်သာမက၊
  kgf-kgf: Qacgina niŋénécmigic kecʒu ionac sucginaiguc méŋac méŋ ewa éréhéc ménda
    waŋanʒua. Anutu imi ic ionac séwigina tanerawac ménda hémma énépésianʒac. Ic qacgina
    keŋkeŋa ieneŋ méŋac méŋ ménda méra néŋgic,
  awb-awb: Manikánka wahnah kereq mó kereqsabé peh morá íwíáhi puana mibeqté wahnah
    keyábé íre áhtenurauge. Mi wahnáh kégá ínéga nahnso ke teri terinurau ehwéh irera
    o ehwéh íre teníátówe.
  gdn-gdn: Yabiyabiri ragidai ika idiwa ki iyapana tagubu da mu ka kawakawai ki mu
    nau yonani suwagubuwani ki wainapamawa. Yabiyabiri ragidai bo eba yabiyabiri ragidai
    ki ka eba gwedei mete kina, mibai ka Mamanuga God e ka eba nu midinuga bo nu kawayainuga
    ki empiyau. E yabuiya ka nu kuduba eyaka mena. Nau badidi dimasugakani ki kawareya
    nau yona mosi ade kabuwa-sugana ki nana ki mu nau eba sidi-mupu,
  nko-NT: Ɔpasua ahandɛ amʋ́ʋ́ bʋbʋ ɩnʋ ámʋ bʋmɛbláa mɩ asʋansʋ bɛɛ, mpʋ́tsɩa asʋ́n
    wankláán ámʋ́ʋ́ ndɛblɩ́ ámʋtɔ. (Ɩ́nɩá ndɛ amʋ́ tɩ ahandɛ kʋ́ráá á, megyí
    bɛɛ, amʋ́ handɛ amʋ ɩbʋ mɩ labi, tsúfɛ́ Bulu mʋ́ tamakɩ ɔhaa ansɩ́tɔ́.)
  bsn-NT: Gãjerãjʉa, “Ñamasurã ñaama” Cristore ajitirʉ̃nʉrã ĩna yirʉ̃cʉbʉorã, “Quẽnaro
    riojo gotimasioami Pablo”, yicama ĩnama. “‘Rojose maja mʉare’ Dios manire ĩ yiĩavariquẽnase
    mʉ gotimasiorʉajama, gajeye gotimasiorẽmoroti ñaja”, yʉre yibeticama. “Ado bajiro
    bajiriarã ñari, ñamasurã ñaama ĩna” gãjerã ĩna yirʉ̃cʉbʉorã ĩna ñajama, ĩna ñabetijaquẽne,
    no yibeaja yʉrema. “‘Ñamasurã ñaama’ masa ĩna yirʉ̃cʉbʉorã ĩna ñajare, ‘Gãjerã
    rẽtoro masirã ñaama’ yiĩagʉ̃mi Dios quẽne”, yire maja.
  pib-NT: Wanna kiglepiranyegirune kagwaakalune, gi pixkalunekokta rixna gike rixno
    (Gi wa manewle giglenu chinanu yoptotyaplu yineru wa Goyakalu), gi rixanu wanna
    kiglepiranyegirune kagwaakalune gike yognikyanona.
  wiv-wiv: Nuhu kua dia ta hada habuka dia ta vavamuga ni dolu. Hau ta tani barae
    na vuna hau beta na hada kaka katiu na tania ia e hizanga dopa na ruana; a Vuvu
    ve beta ni lala kete hahada kara livuhana kaka e mata zihaziha ni sikelnia. Nuhu
    kua beta dia na tania polea ve katiu na huduna Kalohua Kemi kua hau ta vavaketea
    na manumanu vona.
  reg-reg: Mbe nawe bhanu bhaikilwe ati bhaliga bhatangasha bhatakolele gwona gwona
    kwanye. Jone jinu bhakolaga jaliga jitana mulimu kwanye. Nyamuanga atakwikilisha
    obhwaulani bhwa bhanu.
  mlh-mlh: Tutumaŋgo noŋ Biŋe buŋone mitaniŋgabe minebobo yoŋoji “Soine!” miku nonji
    Biŋe buŋo mo jikigaru mibemiŋ ore so mibuŋ. Ŋi oi yoyaŋuŋ fukebi araŋ ba yareegobi.
    Tinabiŋeyaŋuŋ oŋu me oŋu fukega, nonji ore manebe so moakoŋ fukega. Anutuji ŋiŋigo
    goine so ŋoneaŋi noberu goine so sure yabeega. Someda moakonji osoe nobeega.
  gof-ENT: ሺን ሃላቃ ዳኒያ ኣሳታ ኦናቴይ ታው ኣይኮካ ጊዴና። ፆሳይ ኣሳ ሶምዖ ቤዒዲ ፒርዴና። ሃ ኣሳቲ ታ ማርካቲያ ዎንጌላ
    ቦላ ጉጂዳባይ ባዋ።
  aau-aau: Sawk uwr serey suko, Jerusalem-sios mo uwr karmay me hieyn ma lira mokwe,
    mo hom karmay lwak hi, karmay lwak lopa lwak hi, hom penkin uwr lwak e, hakwe
    aiopey liy nanpanan ley. God so lira mesor anon mey kokwe iwar mo owh kumay ko
    aiopey hay liy nanpanan ley. Sawk uwr karmay somokwe, hane senkin me pa, God so
    ok-ihey, ha ma mesor mokwe, ha omok ma-mesor ankin, hakwe irweyk eyn mesor e.
  tvk-tvk: E melele xa natesepin tetel ngan xil ak xa latepus xil texoni ngan xa latehe
    vat xil te sias, natepusi xa latesakras lasorin ni ti neta mun vatel pispisien
    xil xa di natehithiteni mi moletin xil. E neta sav xa mak, inou nabit ninakil
    ti xosxa moletin xil di lapet rat his vat xil ak be nesao, vengan xa moletin tovuol
    vahe nesao mu vahe etan mu pe met Hi.
  prf-NT: 'Peru awan ti indagdag ten ipáppangaral ku en tenggiyán hidi a mágkataas
    a pinunu: awan mahalaga dikoku ni deya hidi gapu awan ti piliyán en Diyos.'
  auy-auy: Minórááꞌ-wáásísómbá kentáfésa sésa ásé-aaimo simátímakaanda-aai aantemba
