    Io, inabo sisila nang a nangadi tobo döxömen öraxin idi, toxo ömaraxen lo a atöngösen
    te e. Idi kaim kö mamaa bara tabo puxus tewe re uk tinenge re e.
  msy-2020: Ezɨ Jerusalemɨn itir gumazir dapaniba, me akar otevir igharazitam nan
