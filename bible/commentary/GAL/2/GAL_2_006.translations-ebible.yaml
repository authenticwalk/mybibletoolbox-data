  dop-dop: Mpɑ mɑ tɔŋ sɩ nyʋɣʋ nyǝ́mɑ kɛ mpʋ tɔ, tɔʋ, mɑ tɑ nyɩ sɩ tɑmpɑnɑ mpɛɣɛlɛ
    nyʋɣʋ nyǝ́mɑ yɑɑ we tɔ. Ɩlɛ pɑɑ pɑ tɩɩ kɛ́ mpɑ te, pǝ kʋlʋm. Ɩsɔ ɩlɛ ɩɩ nyǝnǝɣɩ
    tɔɔ tɔ se. Mpɛ ɩnɩ pɑ tɑɑ nɔɣɔlʋ tɑ tɑsɑ-m tɔm kʋfɑtʋ nɑtǝlǝɣɩ sɔɔsʋɣʋ sɩ mɑ́
