    kēmon.
  mle-mle: Adiy Kristen gwalugwa duw taakw wakwadadiy duw dayadiy yitaypika duw-adiy
    wataay, wunaki atawa kaliva-tuwil maaj wukikuw, day yaakiya wadiy wuna kalivatuwa
    sukwak. Aw li adiy duw yitaypika duw tidiy aal yisadapika jaav wunak tina. Aw
    miyawa duw Godak adiy rivrivdaan-adiy. Yisuw yisadaan maa ti.
  shp-NTPO: Ikaxbi jato ikinai koshibaon, wetsa bená joibo ea yoiamakana iki. Jatian
    earibi, jaboki jawekeska iki ixon, jato onankasibo iamaa iki. Diossenra nekebi
    jaton ikábo jato yoixonyamai.
  aom-aom: 'Röhu ekaresiaehu uvoruomaje a masije hö uvoruomaje aribövioho jabumë a
    masijoho o ininoho naro uehorovoromo uvajeje: Iae hesi höjo. Ëhesi bëhoho God-ro
    gövuajeje a masijoho o ininoho bogo göho göho javuoꞌi ma-gemuoho javuego. Röhu
    ë ekaresia a masijohuro naehu majëhibe juvaje jöho heromo röhu jö göꞌoho bogo
    döroho bojemijareje ëhuꞌo majëhijöro.'
  geb-geb: Gumgi mbari, mbe Zisas khothɨgap ana zɨn vui gumgi gu mbigi gari gumgir
    pani ki. Na ndɨkndɨgar, mbe zɨri bakɨvi ki o, fhu, ne fhura ki ne ma. Fhe Bakɨme
    gumgi zɨri ga ndɨkndɨgi fhuvara. Mba zɨri ki gumgi, mbe buni tharir na buni ga
    phevav nzuai fhu.
  bsj-bsj: La buro yilam nubo dur reu (bwenno ciin yē ri kwom ye bo, Kwama mani nung
    cwika dorek)- buro, miki, wo toti ciin nubo dureu, cobmen ten bo dikero kange.
  cak-cak: Pero tok yin xich'o quiq'uin ri yek'alajin chi e'uc'uay bey chiquivech
    ri quiniman, manak achique ta más rutz'akat ri k'alajrisan chinuvech ri xquic'ut-pe
    chinuvech, masque c'o ye'in chi rije' can c'o quik'ij. Chuve yin man jun nu'on
    si c'o quik'ij o xa manak, roma ri Dios xa junan nkurutz'et konojel.
  chf-NT: Ni ajt'äbälajob jini mach u yäc'bonob cä chen niump'e cua' tzijibba. Mach
    u che t'oc no'on si unejob es ajt'äbäla. Diosba mach u yänäl chäne niuntu.
  tlf-tlf: Kale tinum iip maak maak iyo Kristen unang tinum imi kamok o agesip kuta,
    bilip iyo dogonupmin umi win so o ageta bilip imi aget uyo fugun-nuubaali e minte,
    God iyo tinum imi win bomi aget uyo fugun-nuubaala no kale, tinum win so bilip
    iyo nimi weng uyo maak so tifipnesaalip binim ko.
  piu-2006: Yiitjuku walytja tjuṯangku yalatji watjalpayi, “Pala tjuṯakunyu nganampa
    mayutju tiṉa tjuṯa nyinanyi.” Nganaṉa yuwankarra Katutjaku waarrkana tjuṯa nyinanyi,
    mayutjuwiya. Paluru tjana wiya ngayunya watjaṉu, “Nyuntu wangka Yiitjunyatjarra
    wiyawanangku tjananya nintirinkupayi.” Katutjaluṉi nintiṉutja kutju wangka Yiitjunyatjarra
    ngayulu tjanala Tjuwuwiya tjuṯangka nintilpayi.
  poh-NT: Jeꞌ reꞌ nok reꞌ take nahsil cꞌamol quibe̱h aj niminel reꞌ kꞌoro̱j quibiral
    chi nimak quiwach xquimol qui̱b wichꞌi̱l maꞌxta chic jenoꞌ toco̱m noꞌjbal xquikꞌor
    wi̱n chi wach i nikꞌor ribiral. Wi til nchel jeꞌ reꞌ on maꞌ jeꞌ reꞌ cajawric wilic,
    maꞌ reꞌ ta hin quinehtꞌalanic reh chi manlic xa reꞌ wach Dios nehtꞌalanic reh.
    Jeꞌ woꞌ chic, reꞌreꞌ maꞌ reꞌ ta rinimal wach riwaꞌric jenoꞌ cꞌacharel rilow cho,
    reꞌ laꞌ i ra̱mna ricapew-bal rilow cho.
  tue-tue: Jesuyé maquẽrẽ dutirí basoca “yʉʉ biiro buea” jĩĩrĩ tʉorá, merẽã jĩĩãmariwa.
    (“Jesuyé maquẽrẽ dutirí basoca niiĩya” jĩĩrã́ ãpẽrã́ nemorṍ niiriya, yʉʉ wãcũrĩ.
    Cõãmacʉ̃ marĩ niipetirare sĩcãrĩbíro ĩñaqui.) Cʉ̃́ã yʉʉre “atepé tiidutíya judíoa
    niihẽrãrẽ” jĩĩ wederiwa.
  bjp-bjp: Fanse ae foron tom unune ri par ri arae piran fanu, biil ri sokiliis Rokap
    na Fafas ae ia fafas la ini, ke biil sabin ri luun pes ti nagogon kiri na olo.
    Ri piran fanu le biil, na parpar kiak i tier foes sau. Na mata God, fanu tikii
    ri fasi sau.
  xon-xon: Yesu aanib aaninkpiib bi kpa liyimbil na, baah bi pu na, naa ye nibaa m
    chee; ba pu? Uwumbɔr aa pak ubaa ki jer uken, binib ngbaan aa len ke m di tibɔr
    tibaa ki kpee maah mooni tibɔr ti na pu.
  tzo-ZNT: Ti ay jcꞌopon li muchꞌutic ti stuquic noꞌox snaꞌbeic smelol avalojic ti
    cꞌusi yaloj ti Cajvaltique, lec iyaꞌiic li cꞌusitic ta jpase. Li voꞌone mu cꞌu
    jcuenta o mi más ep cꞌusi yilojic cꞌusi spasojic. Ti Rioxe coꞌol chiyiloticotic.
  mpm-NT: Sa suꞌva maa chaa ka ndisojniñu ñaꞌnu nuu yɨvɨ ka kandixia un, tu ni xndaku
    da nuu ri ja na xnaꞌan ri ichi un. Ti ni ɨnga jniñu jaa, tukaa ni kachi da ja
    saꞌa ri. Ti vasu chaa ñaꞌnu ka kuu da, ko tu ni yuꞌu ri ja kaꞌan ndaa ri jnuꞌun
    nuu da. Tu ni yuꞌu kuɨtɨ ri, chi ɨɨn ni ka kuu tendɨꞌɨ yɨvɨ nuu Yandios. Ja yukan
    tu nau ɨnga jnuꞌun ni chayɨka da naa da ruꞌu ja saꞌa ri.
  ots-NT: Nu cʉ cjua̱da̱ cʉ mí mandado pʉ jar templo pʉ Jerusalén bi xijqui már zödi
    car mensaje ca ndí ma̱. Jim pé gá jñu̱htzi tema ddadyo palabra. Nugö, jin tza
    dá cjadi mʉy cár oficio ca mí pɛhtzi cʉ cjua̱da̱‑cʉ, como ndí pa̱di, güí hñe̱h
    ca Ocja̱ cam cargo ca ndí pɛhtzigö, cja̱ nucá̱, jin gui cca̱jtiguijʉ xøtzetjo.
  hoy-hoy: बाक जो लॉकुर येनारा सम्सकु आगोर आंदुर चाहे ह्यांग भी ईतीदार नानी इदुर से
    येनु लेना-देना हैलेच; परमेश्वर यारदु पक्षपात माळालुन आंदुर से जो येनारा सम्सकु
    आगोर, नानी येनु भी प्राप्त आगीदील.
  amo-amo: Inung alenge na among na woro inughere anan bune na ina su imonmonba. Sa
