    wangkawiyaju kulilkura.”
  lbk-lbk: Ngem chaicha ay makwanin mangichad-alan isnan mamati, et maid met kinwanicha
    ay kolang isnan isos-olok ta toptopancha. (Kanak en makwani cha ay mangichad-alan,
    tay maid is kasemekko mo matangad cha paymo ad-i, tay isnan sakhang Apo Dios,
    maid pawadwad-ena.) Tet-ewa, maid kasin intoptopcha isnan isos-olok,
  mto-NT: Kaꞌats a̱tseꞌe je̱ viijnk ko̱jtsvíjin xmo̱o̱ydi je̱ꞌe̱ pa̱n pa̱n jatyeꞌe
    yakko̱jtstup je̱ts ñu̱má̱jidup je̱ꞌe̱ veꞌe. Ax kaꞌats a̱ts je̱ꞌe̱ veꞌe ntoonka
