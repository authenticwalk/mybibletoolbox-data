verse: GAL.006.016
translations:
  kpx-kpx: Iale ata oleuoleu abu uvevemo vaveve kateale valiege abuna ue dua vai Dilava
    ata seleve holisi. Ige Dilavana kebiaho uvuai kebia tedaevegei.
  okv-H: Eto ungo ke avo ke be ari embomeni ta degi eto God ta embomeni tapa ta degi
    God ta peka te jo ari te ungota degi iroi.
  tbo-tbo: Inapa u winugonugotuhu geka ona wotagohi apo Yaubada a nugodumola po a
    lunugotootogo ina melabenimi po galenami mei Isalaela dumami.
  mal-C: ഈ നിയമം പിൻതുടരുന്ന എല്ലാവർക്കും—ദൈവത്തിന്റെ ഇസ്രായേലിനും—കരുണയും സമാധാനവും
    ഉണ്ടാകുമാറാകട്ടെ.
  grc-SR: Καὶ ὅσοι τῷ κανόνι τούτῳ στοιχήσουσιν, εἰρήνη ἐπ᾽ αὐτούς, καὶ ἔλεος, καὶ
    ἐπὶ τὸν Ἰσραὴλ τοῦ θεοῦ.
  bgc-bgc: परमेसवर अपणी शान्ति अर आशीष उन सारया नै देवैगा, जो उसके हुकम नै मान्नै
    सै। वे परमेसवर के माणस सै।
  khz-khz: Emaguli ea pia tugamagia e pia kwalanaa talimara Palagu gena taunilimalima
    pa Isaraela talimara taunatauna; ira atarai maino e venugagiviti pene mia.
  deu-TKW: Und welche nach dieser Regel wandeln, Friede über sie und Erbarmen, und
    über den Israel Gottes.
  zsr-NT: Yúguꞌtë bönniꞌ naꞌ tunëꞌ ca rna bëꞌ zxba runaꞌ ni, len yúguꞌtë bönniꞌ naꞌ
    náquicnëꞌ queëꞌ Dios, rnabdaꞌ‑nëꞌ Dios gunëꞌ ga soa dxi icj ládxiꞌdauꞌquëꞌ len
    huechiꞌ ladxëꞌë lequëꞌ.
  lin-lin: Tika ete kimia mpe mawa ya Nzambe epesamela bato nyonso oyo bakobanda kotambola
    kolanda mobeko oyo, mpe epesamela Isalaele ya Nzambe !
  hns-NT: Dje ke aisan sotj-bietjaar hai, oe Parmeswar ke djaatie me ke hai. Aur Parmeswar
    ke sjaantie aur daaja okar oeppar rahe.
  noa-E: Pãar thum mag Cristo dënkhanaa ichdëu jaaumam ipierraa wënʉrrʉm khʉʉn kõitta
    muan jëeu chirʉm, khõinaa ich jãg pãach eeg oopaar amkhĩir. Maimua ĩchab thum
    tagam khʉʉnjã chadcha Ẽwandam chaainkha thʉnʉm kõitjã mua jëeu chiraajem.
  eng-EMTV: And as many as walk according to this rule, peace and mercy be upon them,
    and upon the Israel of God.
  mib-NT: Te ñúhun ni rī jeē tāca ró jeē jíca ró jíín modo yáha, na sáha ga yā jeē
    coo ndeyɨ́ coo sɨɨ̄ ni rō, te cundáhú ni yā rohó. Te suni ñúhun ni rī jeē súcuan
    sáha ya jiín táca gá i jeē cúu ndije i ñayuu cácandíje Yaā Dios.
  lif-NT2: कन् पाःन्‍निन् के़इःप्‍पा के़नाःप्‍पाहाॽ निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ सनारुङ्
    के़बिरिर हे़क्‍क्‍याङ् लुङ्‌माॽ के़दुक्‍तिररो॥ खे़ङ्‌हाॽग निङ्‌वाॽफुमाङ्‌ङिल्‍ले़
    सेगुसिबा कुसङ् इस्राइलिसिरो॥
  xnj-xnj: Vevilanda ulongosi uwu nikuvayupila uteke na lipyana, uteke na lipyana
    uvya kwa vandu va Isilaeli na vandu voha va Chapanga.
  mmx-mmx: Lenmila eburu mi lebelen tuntun nabak lok eburu minedi di mumu asu na levelinga
    xeneng at lorooro atnedi, la nedi axap bok limixin tuturun at ne Moroa.
  cbr-NT: Axa usai 'icë unicamacëñuan uicamax cara asérabi aín uni 'icë, acama Nucën
    Papa Diosan nuibaquin aín 'ucha tërë́anan chuámashirua 'imiti cana cuëënin.
  tee-NT: Ictapainini ju Dios ni cata'aktaijuyan laca'amapaininti chai ni jantu calac'alh
    ju mi'alhunut'an tachi chun ju uxijnan ju chunch ts'uc'uyat'it tachi ju iclajuntauch
    ju ani. Vachu' chunch ictapaini ixlacata ju ali'in ju vasalh is'ask'at'an Dios
    tajunita.
  eng-LSV: and as many as walk by this rule—peace on them, and kindness, and on the
    Israel of God!
  cak-NT: Rix ri nic'uaj jun c'aslen anche'l nu'ij ri tzij re', ri ninrayij pa iwi',
    ja' ta chi xtic'ue' ri uxlanen pa iwánima. Y can xtijoyowex chuka' iwech roma
    ri Dios, rix ri jix ketzij israelitas, roma can jix rutenemit-wi ri Dios.
  pah-NT: Kiroki g̃a g̃wendu katu a'ea nhiremimbo'ea rehe okovo – Tupana'ga ti tonog̃atu
    g̃apy'a. Toporogwety ti ga g̃a no. Ojiheve'g̃a nhaporemo ti ga toporogwety.
  sja-NT: Mapa mɨa parãmaa ũraapari ijãapataadamerã Cristodepai. Mɨ ɨt'aa t'ɨ̃pari
    Tachi Ak'õremaa irua parã chupɨria k'awaamerã mãik'aapa k'ãiwee p'anapimerã jõmaweda
    nãgɨ́ ũraa jara bɨk'a oopataarã, wãara ichideerã perã.
  xed-xed: Ka nza zɗakwa Lazglafta nda tawa hiɗahiɗani ta ghəŋa inda gwal ta snatá
    na skwi ta taghə yu na. Mantsa ya guli ta ghəŋa gwal ta nzakway ka vərɗa Israʼila
    Lazglafta.
  mks-NT: Cúni̱ ña̱ ná coo va̱ha ini ndó, na̱ cája ña̱ cáha̱n i̱ yóho. Ta ná caja
    Ndióxi̱ cua̱há ña̱ma̱ni̱ xi̱hi̱n ndó ta xi̱hi̱n tócó ndihi na̱ cúú cuéntá mé á.
  gfk-S: Ma dong ing di na hanana haruat ta ikinong ra nugu nianga, io, iou saring
    God be na ter ra malum ma ra harmarsai ta di ma tano Israel tane God.
  bmu-bmu: Ambazip ahuahu dölökŋaŋgö jimkutukutu keu wuataŋgöba maljei, Anutunöŋ Juda
    körek mi aka Anutugö urumeleŋ könagesö pakpak iŋini mönö ak kömum eŋgiiga luainöŋ
    malme.
  dgz-dgz: God nonup ge bagu sisi mega, nop ma anuyan ewap aisiana nagirewa iragi
    inayap wande ep. Amba God waenapan mega iragena munan den.
  eng-GNV: And as many as walke according to this rule, peace shalbe vpon them, and
    mercie, and vpon the Israel of God.
  zaa-NT: Iyaba le canu guni le según ca enseñanza nu chi gutixà'a' lo cártį nna,
    inte' nna rinábania' Tata Dios qui'ni gúnnée la'ỹeni lo losto' le nna etúalatsi'e
    le nna, ą'hua para iyaba adí ca enne' Israel lígani qui' Tata Dios.
  eng-WEBSTER: And as many as walk according to this rule, peace be on them, and mercy,
    and upon the Israel of God.
  guh-guh: Nexata pamonae exanavanapa pacuenia pejanajamatabëcuene itorobatsi, bajarapamonae
    jamatabëcuenexanepanaeya jinavanapaena Dioso pitabarata. Dioso itaxutotsoniataenatsinua.
    Bajarapamonae daxita Dioso baja pepo pijajivi tsane.
  bon-bon: Laati te yääcwetnuge ai gaabe ne teeme ireclota cabu, poode piiyepu owecu
    teeme cabu lenaja. Cane pepu ewejanenine iyeta Acejiyame me biname bime tääpume.
    Teepi temi Acejiyame me toraca Israela biname.
  nhw-BL: Ma Toteco anmechtlasojtla huan ma anmechmaca tlasehuilistli ipan amoyolo
    nochi amojuanti catli annejnemij quen nimechilhuijtoc huan nochi anisraelitame
    catli nelía animasehualhua Toteco.
  swh-ONEN: Amani na rehema viwe na wote wanaofuata kanuni hii, na juu ya Israeli
    wa Mungu.
  wbi-wbi: ku vooni vano vikukala muvutavike uvu, vavisaghe nu lughano ni kisa fivisaghe
    lu vooni, na ku Isilaeli ja Nguluve.
  bba-bba: Be bɑ tɑkɑ koorɑ kpɑɑn woodɑ yeni swĩi, ɑlɑfiɑ kɑ durom mu n kɑ bu wɑ̃ɑ
    kɑ Gusunɔn tɔmbu kpuro.
  eng-KJVCPB: And as many as walk according to this rule, peace be on them, and mercy,
    and upon the Israel of God.
  kgk-NT: Upe va'e tape pyahu porã-rupi peho va'e-pe gwive, tapene mbopy'agwapy katu
    Nhandejáry. Tapene poriahuvereko katu ave. Entéro gwe'ýi gwive tohovasa porã katu
    Nhandejáry.
  waj-waj: 'Gioonna kiaapuuya ii aataru ivaa puaisa utiraiyara na kiaunoo: Anutuuqo
    iyara boo tioo ari ausa nuufaivaa iya mmioo nnaasu variaivee. Na iyara itaa kua
    kiaunoo. Anutuuqo tauraa Isarairaiya mmataama kiooya iyaano iya roosiima variaiyaano
    Anutuuqaa gioonna kiaapu tuanaayavee.'
  cpy-cpy: Ikaate kemijanteeroni nokanta-yitakiri, ari ijeekayitee kameetha, ineshironkaeteeri.
    Ari ikantayitee-yaari ikaatzi rashi-perotaari Tajorentsi nimaeka, roshiya-witakari
    paerani Israel-paeni.
  mpx-mpx: Komiu bolo nuwatu ya ku awa wawaisi-an, komiu boda Isileli hot Yehoba wana
    gamagalau. Inoke ya awanun Yehoba atemiu ni palaumwal ge ni atilomwan-agimiu.
  wbp-wbp: Yungurna-janarla ngajuju yapakulku yati-wangkami Kaatukulku yangka kuja
    kalu nyina Jijaji-piya Yijirali-pinki-jala warlalja nyanungukulku, ngulakunya
    yungurna-janarla yati-wangkami Kaatukuju. Payirni yungurna-janarla Kaatuju yungulurla
    ngurrju rarralypalku marlaja nyina manu yungu-jana nyanungu mari-jarrinjarla ngurrju-juku
    nyina.
  luo-luo: Kwe gi ngʼwono obed ni ji duto moyie luwo chikni, kendo kata ni Israel
    mar Nyasaye.
  nhe-NT: Ma Toteco inmechtlasojtla huan ma inmechmaca tlasehuilistli ipan imoyolo
    nochi imojuanti tlen innejnemij queja nimechilhuijtoc huan nochi inisraelitame
    tlen nelía inintlacajhua Toteco.
  aii-aii: ܐܵܢܝܼ ܕܚܵܕܪܝܼ ܒܐܵܗܵܐ ܩܵܢܘܿܢܵܐ، ܫܠܵܡܵܐ ܘܪ̈ܲܚܡܹܐ ܗܵܘܝܼ ܥܲܠܵܝܗ‌ܝ، ܘܐܘܼܦ ܥܲܠܔ
    ܐܝܼܣܪܵܐܹܝܠܔ ܕܐܲܠܵܗܵܐ.
  esk-NT: Iluqaġmiŋ aŋalatauruat taavrumuuna nutaakun Agaayyutim piksraqtaaġigai tamatkua
    iñuich, Israel-aaġmiupiaġuqługich. Tamatkua Agaayyutim qiñuiññaŋalu iḷunŋuktaŋalu
    pigigaat.
  msb-msb: Niyan, pagkaluoy kag kalinaw san isip an mapakada lugod sa mga tawo na
    nabubuhay sugad sani, kag sa tanan na mga pinili na tawo san Dios.
  cpa-NT: Ju³ cuø³ Diú¹³ ju²hiúg¹ dsøa¹² ja³cog² ca¹lah¹já¹ dsa² ŋi²nio³ jǿg³ jøng²,
    dsa² lah¹dsóh² lán¹² dsa² quián¹² Diú¹³. Ju³ jmo¹³ Diú¹³ huø³ dsǿa¹² ja³cog² dsa²
    héi².
  dso-dso: ଜନ୍‌ ଲକ୍‌ମନ୍‌ ନିଜର୍‌ ଜିବନେ ଏ କାତା ଦାର୍‌ବାଇ, ସେମନ୍‌ ସବୁ ଲକ୍‌ ଆରି ପରମେସରର୍‌
    ସବୁ ଲକ୍‌ମନ୍‌ ଜିବ୍‌ନେ ସାନ୍ତି ଆରି ଜିବନ୍‌ ଦୁକାନି ପାଇବାଇ ।
  meu-meu: Ini e raka tomamu taudia latadiai bona Dirava ena Israel latanai maino
    bona hebogahisi bae mia.
  yva-NT: Vatano are nawirati utavondi sya ananyao syo raura umaso rai, syare Amisye
    apa saumane muno muinye no mansautan, muno no Apa kawasae mansautan tenambe.
  dgc-dgc: Du étanan a sumunud ta nisulat ko a éye, éy mapayapa maka dén side, a kagbian
    side na Diyos. Kona maka sa du étanan a tolay na Diyos.
  zpm-NT: Grëse to ne nac to zha ne zienaḻ diidz ne rso naa nu, Dios yquia zdoo to,
    ni me gacnieṉ to ctsebd grë zhgab to; niicle tow ni niicle grëragaa zha ne ngable
    lo mew.
  hix-NT: Àro wyaro katxho yawo ron komo ryhe, Khoryenkomo mryenon me natxhe. Ehsayewyana
    me xaxa natxow hamà, moxamo, katxho me rma natxhe, Khoryenkomo mryenon me tesnàr
    kom ke mak ha. Nyamoro hoko rma, onà wyaro àkehe, Khoryenkomo wya. Ohxe txetxoko,
    àhnàn kom yawo rma haxa exko, àkehe, àwya, àhokonye.
  sim-sim: Uwosik ma ol Avui Wasilaka lirin or jivinahandan hishindiyawa ma ondo orhi
    ma indinga lira. Halanak waprupshi orhi nga waphimbiji orhi nga lihik si naka.
  npi-ULB: यही नियमअनुसार जिउने सबैमा अनि परमेश्‍वरको इस्राएलमा शान्ति र कृपा रहोस्
    ।
  cgc-cgc: Kyo tanan na gapati ta ake i na ambal na naan ta ake i na sulat, kabay
    pa na mabaton nyo katawwayan na alin ta Dyos daw kaluuyan kaw din man. Kyo yan
    mga matuod na mga ittaw na iya ta Dyos.
  tim-tim: Hewum horat ain kinmai dopŋân yeŋgâlân biwi limbâp hâtikom yembiâp. Akto
    Anutuŋe ikiŋe kâmot Israe bunŋe nengâlân olowâk malâk.
  yor-yor: Kí àlàáfíà àti àánú wà lórí gbogbo àwọn tí ń rìn ní ìlànà yìí, àti lórí
    Israẹli Ọlọ́run.
  wos-wos: Guni huli mawuli hérae wawuka maki huruta huli du takwa reta Godna makambu
    Israelna du takwa guni re. Guni déka du takwaka God saréfa natandé. Atéfék getéfambu
    rekwa déka du takwaka saréfa natandé. Saréfa naata gunika yikafre mawuli hwendét,
    guni jémba retanguni. Wungi wuni Godré wakwexéké.
  emp-NTPO: Mʌ̃a quĩrĩã b̶ʌa jũma mʌ̃a jara b̶ʌ quĩrãca ĩjã b̶eara Ãcõrẽba quĩrã djuburia
    b̶aida, necai b̶ai sid̶a ãdjirãa dia b̶aida. Maʌ̃gʌrãra Ãcõrẽ ẽberãrã araa.
  eng-F35: Now as for those who conform to this rule, peace and mercy be upon them,
    and upon the Israel of God.
  ind-ind: Kepada setiap kalian yang menjalani hidup sebagai ciptaan baru dan yang
    tidak membanggakan dirinya, kiranya Allah selalu bermurah hati kepadamu dan menjagamu
    supaya hidup dengan tenang dalam perlindungan-Nya, karena secara rohani kamu sudah
    menjadi warga Israel yang baru, yaitu kerajaan Allah.
  pes-OPCB: آرامش و رحمت الهی نصیب تمام کسانی باشد که به این شیوه رفتار می‌کنند، که
    اینان قوم واقعی خدا هستند.
  mpt-mpt: Nakaia unangai ne weng olo wente bianiba wafu blib ibsa eka Islel naka
    mak unang maki Gode wengo bainobo gabib isa ibo Gode dohalim bianea bobol ayam
    omkayemeko!
  ssx-ssx: Do hau telieleme wanda꞉hali iki pa꞉ta꞉ Koda꞉na꞉ puki lopaasa꞉eki pita꞉
    ipika꞉ a꞉ta꞉ma꞉ homa꞉la꞉eki yaapota꞉ iki ame̱le̱ hao haena꞉e. Iki ame̱le̱ make
    mo mandane Koda꞉na꞉ wanda꞉hali paeyao ame̱le̱ make hao haena꞉e.
  mkl-mkl: Lɑɑkɑi ku sũ do didɔ̃ ku wɛɛɑ inɛ ŋɑ iyi ɑ̀ wɑɑ too woodɑu ihɛ̃ hee do
    inɛi Izirɛli ŋɑ, ɑŋɑ iyi ɑ̀ jɛ inɛi Ilɑɑɔ̃ ŋɑ.
  gaq-gaq: ଜାଣ୍ଡେଇଂ ନିଜେନେ ଜିବନ୍‍ରେ ଆକେନ୍‍ ନିତିନିୟମ୍‍ ପାଲେଡିଙ୍ଗ୍‍କେ ମେଇଂ ସାପାରେ ବାରି
    ଇସ୍‌ପର୍‍ନେ ଇସ୍ରାଏଲ୍‌ ରେମୁଆଁଇଂ ସାପାରେ ଜିବନ୍‍ରେ ସାନ୍‍ତି ବାରି ଦୟା ବାଆର୍‍ଏ ।
  gof-RNT: Ha wogaa kaalliya ubbaasinne Xoossaa dere gidida Isra7eeles sarotethaynne
    maarotethay gido.
  unx-unx: ଅକନ୍‌କ ଆପ୍‌ନାଃ ଜୀୱାନ୍‌ରେ ନେ ରିତିରିୱାଜ୍‌କେ ମାନାତିଙ୍ଗ୍‌ତାନାକ, ଇନ୍‌କୁଆଃ ଚେତାନ୍‌ରେ
    ଆଡଃ ଇସ୍ରାଏଲ୍‌ ହଡ଼କଆଃ ଚେତାନ୍‌ରେ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ଜୀଉସୁକୁ ଆଡଃ ସାୟାଦ୍‌ ହବାଅଃକା ।
  gah-gah: Ámina lakanigú miniki aliki iaká niamoláa lekelitoka Ómasilokatí hulu itó
    agika lamaná lehizeleketatimó mino-loko iteko minatimó nene Ómasímini vegená mukitoka
    minino.
  lcm-lcm: Marip na ngorem ka sinong singiria aongos, riria kipo usiusing a akalkalit
    ke. Io, na singiria kapa kana vap a God, ri Israel.
  aer-aer: Ayenge Ngkarteke akangkemele angketyeke ahentye aneme, Jesus-arteke-arle
    arrantherre anerrirremenge. Kele ayenge Ikwere akangkemele angketyeke ahentye
    aneme, arrantherre atyewe Ikwerenhe areyenge. The Ngkarte apayuthneme Re mwantye-mwantyele
    utnenge arrekantherrenhe atnerre-iletyeke akangkemele anetyenhenge, Ngkarteke-artweye
    areyeke-arlke.
  qvc-NT: Chayri kay yach'achikushqayta yumbay kasuqkunata Tayta Dyus llakipashpa
    yanapanqa, kushikunanllapa. Chayshinallar kushikunqallapa paypi yumbay kriyiqkuna.
    Chaqa paykunaqam Dyuspaqqa lijitimu wambrangunana.
  tgl-ULB: Sa lahat ng mga nabubuhay sa ganitong patakaran, sumakanila nawa ang biyaya
    at awa, at ganun din sa Israel ng Diyos.
  cbs-NT: Jaska en matu yuiai keska shinan betsa watan Jesús besti ikunwain man jawen
    dasibi jiweaibu chanima man Diosunabu kayabiki. Janua Dios matuwen nuikin jau
    unanuma matu jiwemadiakubainunwen.
  xtm-NTPP: Te ndaka o ja ka sa'a o sukan ká'an sa a, na kunda'vi ini ña'a Su'si ma,
    te jín koo mani ndaka o, vaa vitna chi ñayii ñuu Israel ma ka kuu o nuu ya.
  nnq-nnq: Bandu abakengamanga ndela jenje najopelanga tengela na kia, uyo tengela
    na kia Kuisilaeli bandu ababi ba Nnoongo.
  bao-NT: Ate ca ĩirore biro ca tii nʉnʉjeerã niipetirãre ñucã Ʉmʉreco Pacʉ yaarã
    Israel yaa pooga cãare, jĩcãri mena añuro niirique, ĩa mairique, to niijato.
