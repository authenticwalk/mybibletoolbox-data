  ctu-BL: La' aq'uenticob i ñʌch'tʌlel yic'ot i p'untʌntel ti Dios pejtelel mu' bʌ
    i melob che' bajche' wolic subeñetla yic'ot pejtel jini mero i cha'año' bʌ Dios.
  meq-meq: Ndo neheye tebiye faya ta pay bəzay a tsəveɗ weɗeye, andza məgweɗe ndo
    neheye nəteye ndo i Mbəlom hay ta deɗek aye, Mbəlom mâ vəlatay zay ada mâ gatay
    ŋgwalak.
  noa-H: Pãar t'um mag Cristo dënk'anaa hichdëu jaaumam hipierraa wënʌrrʌm k'ʌʌn kõitta
    muan jëeu chirʌm, k'õinaa hich jãg pãach heeg hoopaar hamk'ĩir. Maimua hĩchab
    t'um tagam k'ʌʌnjã chadcha Hẽwandam chaaink'a t'ʌnʌm kõitjã mua jëeu chiraajem.
  alp-NT: Au kotie loko Alla ete tamata rebe esi hidupe lulu rebe au betekele kai
    ete pusue tamata rebe esi ono Alla Eni tamatare, leke Alla laleIje noasi kai Iono
    esi rue mise.
  san-VEL: apara.m yaavanto lokaa etasmin maarge caranti te.saam ii"svariiyasya k.rtsnasyesraayela"sca
    "saanti rdayaalaabha"sca bhuuyaat|
  kbq-kbq: Hanki ama trakemo ke hu'nea kante ante'za vano nehaza vahe'mofona, rimpa
    fru'zane, asunku'zamo'a zamagrane me'nena, tamage Anumzamofo Israeli vahe manigahaze.
  kbh-kbh: Chë quem buatëmbana sóyeca jtsamëse s̈moyenëngbiama, ats̈e, Bëngbe Bëtsá
    së́ntseimpadana, cha chaoma ts̈ëngaftangbe ainana natjë́mbana chas̈motsebomnama
    y becá chacmotsalastemánama; y ndoñe nÿe chëngbiama chca quetsatsimpadana, ndayá
    nÿetscanga Bëngbe Bëtsabe ents̈anga imomnëngbiámnaca.
  ron-LSB: Toți cei care umblă după această regulă, pacea și îndurarea să fie cu ei
    și cu Israelul lui Dumnezeu.
  pon-pon: Irial karoj me inen ki wei ta padak pot et, en popol o kalanan, o on Ijrael
    en Kot.
  nhe-BL: Ma Toteco inmechtlasojtla huan ma inmechmaca tlasehuilistli ipan imoyolo
    nochi imojuanti tlen innejnemij queja nimechilhuijtoc huan nochi inisraelitame
    tlen nelía inintlacajhua Toteco.
  sps-sps: Ito tsuri to te nom tap iny ror fakats to ana ri te vovou iny ya, nyo komainy
    rou e Gov ma tagtag rari ana Ayei te faan rari na aaverof, tsurin vainy ten Gov
    fatoobing a taa Isrel.
  wnc-wnc: Siakan. Aminu kuupbam Anututane amina siknga dakngake natdetdeu waaknga
    gitna pake tawake tasikaingu wa aminde Anututa musia kwikwiknga natayamuke wa
    aminda butaya natayamikge natake nata wamu waaknga daninggat.
  bus-bus: Luda gbɛ̃kɛɛ kɛ gbɛ̃ kɛ̀ aↄ̃ yã pì kũnanↄnɛ, à ń gba aafia. Aↄ̃mbe Isaraili
    yãpuraanↄ ũ.
  gub-BL: Heze'eg heruzar har a'e wà nehe, tuwe Tupàn upuhareko a'e wà nehe, tuwe
    umupytu'u kar ma'e wi wakyze re a'e wà nehe no. Tuwe nezewe uzapo wemiruze'eg
    nànàn a'e nehe no.
  imo-imo: I pipiana topo panjiro ungumu pilko lombilko aku uluma tenge imboma Goteni
    paa taka liko molangei nimbe kondo kolopili. Aku tenge imboma Gotenga paimbo Israel
    imboma molonge.
  boj-boj: Tamo uŋgasari kumbra di ojsib dauryeqnub qaji naŋgi qa Qotei a duloqnsiq
    are latetnjreqnu. Tamo uŋgasari naŋgi di Israel naŋgo moma bole. Naŋgi Qotei aqa
    tamo uŋgasari tiŋtiŋ.
  eng-DRA: And whosoever shall follow this rule, peace on them, and mercy, and upon
    the Israel of God.
  knf-knf: Mnjeeh na mñaga mi Naşibaţi mawoon ţi bañaaŋ bŧi bankţaşuŋ uko wi mbaaŋ
    aţup ţup, banwooŋ pntaali pi Naşibaţi.
  san-KHM: អបរំ យាវន្តោ លោកា ឯតស្មិន៑ មាគ៌េ ចរន្តិ តេឞាម៑ ឦឝ្វរីយស្យ ក្ឫត្ស្នស្យេស្រាយេលឝ្ច
    ឝាន្តិ រ្ទយាលាភឝ្ច ភូយាត៑។
  arn-NT: Fey eymün tati rüf mew inaniefilu tüfachi nor dungu ka Ngünechen ñi Israel
    trokiñche, pewmangen küme tüngduamnieaymün ka pewmangen ta Ngünechen rumel kutranpiwkeyeaeymünmew.
  zas-NT: Abiꞌ ree bén ma zinal xnejz Cristo, Dios yaya laa reeman yabeꞌcdxe tëëman
    luxdoo reeman në gra ree bén diidxli na̱j xbejn Dios.
  ken-NT: Kpák ambak nɛ bhe, ntínso Mandɛm nɛ́mbak nɛ bǒ Mandɛm mankɛm abhɛn bákòŋo
    ɛbhé ɛkɔ ɛnɛ.
