verse: GAL.006.011
translations:
  kpx-kpx: Di louge ata moleu levaleva ko hisalianu. Isito levaleva kou gabiho vage
    di biageike di adala ko hisaliage la elehage hisali kou baluga.
  okv-H: Eto na kikiva ari peni vahai be ingeni nau na ere kajihena erevi kivujo.
  tbo-tbo: Giluma geka tau nimaugei wekiwekilala baneihi a gilugilumihi.
  mal-C: നോക്കൂ, എന്റെ സ്വന്തം കൈയാൽ എത്ര വലിയ അക്ഷരങ്ങളിലാണ് ഞാൻ നിങ്ങൾക്കെഴുതുന്നത്!
  grc-SR: Ἴδετε πηλίκοις ὑμῖν γράμμασιν ἔγραψα τῇ ἐμῇ χειρί.
  bgc-bgc: मन्नै बड़े-बड़े अक्षरां म्ह थारे तैई अपणे हाथ तै लिख्या सै।
  khz-khz: Epepa au matotauku gimakuna pataloa gomi gemi. Gogitaana, ekila matara
    kamura atalorana epepai.
  deu-TKW: Sehet, mit was für großen Buchstaben ich eigenhändig schreibe.
  zsr-NT: Gul‑yú catiꞌ zxön didzaꞌ ni ruzujaꞌ queëliꞌ lu guich naꞌ cuinaꞌ.
  lin-lin: Botala ndenge nakomeli bino na makomi ya minene ! Nasaleli loboko na ngai
    moko mpo na kokoma yango.
  hns-NT: Dekh ketana barka attjhar se ab ham liekhiela!
  noa-E: 'Keena, pãadë oobat: Ya öpʉ̈yaagpaawai mʉch juadamaucha pãrag mʉg ẽsap nem
    dau dapag phã deepʉ̈i chirʉm.'
  eng-EMTV: See with what large letters I have written to you with my own hand!
  mib-NT: Condēhe ró jeē náhnu letra tée ri cuajeē nuū rō jijnáhan ró, chi ndaha máá
    rí tée ri yāhá.
  lif-NT2: ओमे़त्ते़म्‍मे़ॽओ, इङ्‌गाॽ आबाङे आहुक्‍किल्‍ले़ यम्‌यम्‍बा सक्‍सेॽहाॽओ
    कन् कुनुप् पाःन्‍हाॽ साप्‍तुङ्‌बारो॥
  xnj-xnj: Mwavene mlola chenikuvayandikila mayandiku gavaha na chiwoko changu namwene.
  mmx-mmx: Mina ven i do nenia a malagan lempatkolinga silok tinotno la nenia xa a
    malagan i mi lakngak.
  cbr-NT: '''Ën mëcënanbi chaira letranën mitsu cuënëoxuncë bana ënë camina isti ''ain.'
  tee-NT: Tus ani ak'antam xaqui'ats'oknuni. Para ju chavai quit'in ju acla'ats'oknuniyau
    laquimaca'. Chai alakts'int'it ni slivasalh na lack'ai ju quiletra. Pus yuchi
    alhic'ats'aya'it'it ni vasalh quit'in ju icla'ats'oknuniyau.
  eng-LSV: You see in how large letters I have written to you with my own hand;
  cak-NT: Cami titzu', can riq'uin nima'k tak letras yitz'iban-e chiwe; can che nuk'a'
    nin-en-e.
  pah-NT: Jihi kiro akwatija jipovo pe me. Pehepia nhirembikwatijara. Hehanhuhũva'ea
    ji a'apo.
  sja-NT: Ak'ɨ́tɨ mɨa nãgɨ́ letra waibɨapa p'ãru mɨchi juadoopa.
  xed-xed: Nghawa ndandaghulaʼatá na vindi na ɓa! Nda dzva ɗa vindafta yu.
  mks-NT: Cande̱hé ndó ndaja náhnu letra cáhyí i̱ nu̱ ndo̱ xi̱hi̱n ndáha̱ mí i̱ viti.
  gfk-S: Io, mu na nes ira tamat na pakpakat iou pakpakat kakarek ma no lumagu iat.
  bmu-bmu: Pol nöŋön kirifi memba nani börönan kulem je ketaŋi ki eŋgöra ohozali,
    mi ekŋe.
  dgz-dgz: Yawan, ok kanama ma anenen da nek naninap siangin!
  eng-GNV: Ye see how large a letter I haue written vnto you with mine owne hand.
  zaa-NT: Liúyu tsáruhuá ti'iỹa èl·la runia' letra de rudíania' le annana lani propio
    gani nàya'.
  eng-WEBSTER: Ye see how large a letter I have written to you with my own hand.
  guh-guh: Pataema mapaayaiitanetonëje. Xanë raja Pablonë tajacuata pacatoyaquinatsi
    mapalivaisije.
  bon-bon: Weene ire cäme oogära lipu baborage gyene, cane lui bine cämerage ime ca
    yoogärenine.
  nhw-BL: Xiquitaca para naya noseltzi catli niquijcuilohua nimantzi ica nomax huan
    nelía huejhueyi notlajcuilol.
  swh-ONEN: Angalieni herufi kubwa nitumiazo ninapowaandikia kwa mkono wangu mwenyewe!
  wbi-wbi: lola uvukome vwa kalata sino nikavalembile ku luvoko lwango june.
  bba-bba: Tɛ̃, i nɛn yori bɑkɑ mɛɛrio ye nɑ bɛɛ yoruɑmmɛ kɑ nɛn tiin nɔmɑ.
  eng-KJVCPB: Ye see how large a letter I have written unto you with mine own hand.
  kgk-NT: Pehexa katu. Ko'ánga xe amoĩ-ta kwatia-rehe xe nhe'ẽ. Xe po-rupi amoĩ-ta.
    Tuvixa vixa amoĩ kwatia-rehe imonhe'ẽ hagwã.
  waj-waj: Na kiauko vaidi voovoono tauraa aa yanaa aavaa fafaara raikiai nnaagiai
    na neneenoo pinaa fafaaravai ngiiini rauvaa taatee.
  cpy-cpy: Noyemijantzikarite-paeni, naakataki jankinatzi-mirori nakoki iroka, antawo-paeni
    nokanta-yitakimiro.
  mpx-mpx: Sauga ya totou nimwau elana na leleli. He nuku kite nimwau mulina ya leli
    pwabwata.
  wbp-wbp: NYANGKALU NYAMPU YIMI PIPANGKA WIRI-WIRI-NYAYIRNI YIRDIJI KUJA KARNA PANTIRNINJARLA
    YIRRARNI NGULAJU RDAKANGKU NGAJULURLU-JUKU.
  luo-luo: Neyeuru kaka lweta awuon ema ondikonu baruwani gi nukta madongo dongo!
  nhe-NT: Xiquitaca para noselti ica huejhueyi nomatlajcuilol nimechtlajcuilhuilía
    nimantzi.
  aii-aii: ܚܙܹܝܡܘܼܢ ܟܡܵܐ ܓܘܼܪܹ̈ܐ ܝܢܵܐ ܐܵܬܘܵܬܹ̈‌ܐ ܕܟܬܝܼܒ݂ ܠܝܼ ܒܐܝܼܕܵܬ‌ܝܼ̈ ܐܸܠܵܘܟ݂ܘܿܢ
    ܓܵܘ ܐܵܗܵܐ ܟܬܵܒ݂ܵܐ.
  esk-NT: Takkua, aglaich aglaatka aŋipiaqtut. Taatnaġlugu iḷitchuġitlasrigisi uvamnun
    aglaaġitilaaŋitñik.
  msb-msb: Kitaa niyo kun sing-ano kadaragko an pagsurat ko na ako mismo an nagasurat!
  cpa-NT: Jai³lah. Hiug¹² cah³ letra jmo³jni quianh¹³ gug¹jni.
  dso-dso: ଦେକା, କେଡେ ବଡ୍‌ ବଡ୍‌ ଅଇକର୍‌ସଙ୍ଗ୍‍ ମୁଇ ତମ୍‌କେ ଏ ଚିଟିର୍‌ ସାରାସାରି କାତା ମର୍‌
    ନିଜର୍‌ ଆତେ ଲେକ୍‌ଲିନି ।
  meu-meu: Mani egu revareva ba itaia, vada na torea badabada.
  yva-NT: Sya arakove weap, syare waperavaje nyovara wao ama marane so rai. Wapo urupi
    manakokoeye so raen e? Somamo taune syo ratoe inaneme rai.
  dgc-dgc: Entan moy, sakén a mismo i nanulata ta éye. Entan moy i kadikél na letra
    a nisulat ko dikam!
  zpm-NT: ¡Goḻwi gaṉle, naazhal pquia nu! ¡Goḻwi gaṉle mbee mbee nac letr rii pquia
    naa rso naa diidz lo to!
  hix-NT: Onà àmenhohono, rakorono wya, karyehta menhonye ro wya. Amnye rma uro haxa
    ryhe àmenhotàhkehe, ohyakanye. Tatoke ymo àmenhehe, onenyàr komo.
  sim-sim: Mashi anhi kason yawur ji hishikmbaha jekamba kason anhinjik laka lakak
    amu kayenduwa.
  npi-ULB: हेर मैले आफ्नै हातले कति ठुला-ठुला अक्षरहरूमा तिमीहरूलाई लेखिरहेछु ।
  cgc-cgc: Yaken mismo gasulat ta katapusan ko i na mga ambal. Mlaman nyo gid na ake
    ni na sulat tak darko gid ake i na agi.
  tim-tim: Galatia hânân gâtŋe, kulem esenŋe ire luâk siâ magaŋdere kulemgoâp. Dâ
    biken ire âmâ nunak kulemgoân aregât bât tiripne humo ekmâ hin dâwei. Bunŋe kulem
    ire âmâ Pauloŋe kulemgoep.
  yor-yor: Ẹ wo bí mo ti fi ọwọ́ ara mi kọ̀wé gàdàgbà-gàdàgbà sí yín.
  wos-wos: Ané nyinga mé xé. Némbuli wuni Pol wawuka hundi hayindé duna hayindén nyinga
    hérae wuni wuna tambambu ané hundi hayi. Wuni hafu némafwimbu ané hundi hayi.
  emp-NTPO: Acʌd̶adua, ara mʌ̃dji jʌwaba letra waib̶ʌaba naʌ̃ cartara b̶ʌbʌrʌa.
  eng-F35: See with what large letters I have written to you with my own hand.
  ind-ind: Dalam bagian terakhir ini, perhatikanlah betapa besar huruf-huruf yang
    saya tulis kepada kalian dengan tangan saya sendiri.
  pes-OPCB: در خاتمه، می‌خواهم چند کلمه‌ای هم با دست خودم بنویسم. ببینید با چه حروف
    درشتی این مطالب را می‌نویسم!
  mpt-mpt: Sin ele dolai olole ne besa weng obita naka mak eta dolane otane olole
    nemaye kweilo tubunia dolanamabibe. Ibo ne dolamin olo watemine! O sumobe.
  ssx-ssx: Do ya kikima꞉ kone laaso wape tieke handa꞉pe.
  mkl-mkl: Hɑi ihɛ̃ bɛi do ɑwɔi ɑmu tɑkɑm nii ǹ kɔ nŋɛ wɑ . Iŋɛ tɑkɑ nŋɛ ɑɑ yɔɔ mɔm
    bɛi kukɔ ŋɑu ɑ̀ lɑ ɑ̀ to.
  gaq-gaq: କେଲାପା ଉଡ଼ି ମ୍ନା ମ୍ନା ଅକ୍ୟର୍‍ରେ ନିଜେନେ ନ୍ତିରେ ନେଙ୍ଗ୍‍ ଆପେକେ ଆକେନ୍‍ ଗୁଆର୍‍
    ଣ୍ଡିଙ୍ଗ୍‍କେ ।
  gof-RNT: Taani ta kushen, ay mela gita pidaalen hinttew xaafidaakko be7ite.
  unx-unx: ନେଲେପେ, ଆଇଙ୍ଗ୍‌ ଚିମିନ୍‌ ମାରାଙ୍ଗ୍‌ ମାରାଙ୍ଗ୍‌ ଅନଲ୍‌ରେ ଆପେତାଃତେଇଙ୍ଗ୍‌ ଅଲାକାଦା
    ।
  gah-gah: Itínasa nene luhuva gizoaká nogosani nene luhuva gizoaká vémini agizakutí
    aleko luhuva napámini imane nezáne nigizanitunú nogizumó nene ánigalo.
  lcm-lcm: Mi arai aro vang ani keve salsalik lava ke, natala salik ia animi ta kungag
    akorong!
  aer-aer: ARLKENYE AKNGERRE NHENHE ARAYE THE PAUL-ELARLE ILTYE ATYINHELE-ARRPE INTELHE-ILEKE.
  qvc-NT: Rikayllapa kay mas atun litrakunata. Kay partitallam noqa kikiy makiywan
    iskibriykani.
  tgl-ULB: Tingnan ninyo kung gaano kalalaking mga titik ang isinulat ko sa inyo sa
    aking sariling sulat-kamay.
  cbs-NT: Jawen keneti mebintan ibubis matu kenexunkin kene ewapabuwendi en akai uinkanwen.
  xtm-NTPP: Jin konde'ya ni sukan na'nu letra tée sa ji'in nda'a maa sa a.
  nnq-nnq: Nnolange panhandike kwa nembo ngolongolo, kuluboko lwango namwene.
  bao-NT: Ĩaña, yʉ majuropeera paca owarique mena, mʉjare yʉ ca owa cojorijere.
  san-ORI: ହେ ଭ୍ରାତରଃ, ଅହଂ ସ୍ୱହସ୍ତେନ ଯୁଷ୍ମାନ୍ ପ୍ରତି କିଯଦ୍ୱୃହତ୍ ପତ୍ରଂ ଲିଖିତୱାନ୍ ତଦ୍
    ଯୁଷ୍ମାଭି ର୍ଦୃଶ୍ୟତାଂ|
  huv-NT: Ijawan nganüy nguitoptop adam a poch. Aag agüy xiquiay sarang naag xiwix
    nüüch icon.
  otn-NT: Nu̱gä drá̱ Pablo, da̱mi̱ nu̱hʉ ya yø da̱ letra ga̱ osɛgä ya.
  nop-nop: Hidi kunat kitili wapum i kaneŋ, nu na’walaŋ kohonedi youhamulat.
  obo-NT: Na ka-ay't kotompusan, siyak don en kos id unoy-unoy nid sulat, oyyos od
    kokita row no doorakkoo kos kodsulat ku ka-ay.
  cak-ENT: Ri ruq'uisbül chin ri carta re', ja yin c'a ri nquitz'iban-e. Y titz'eta',
    riq'uin nimak' tak letras ninbün-vi-e.
  lif-NT: ᤀᤥᤔᤧᤳᤋᤧᤶᤔᤧ᤹ᤀᤥ. ᤀᤡᤱᤃᤠ᤹ ᤀᤠᤒᤠᤅᤣ ᤀᤠᤜᤢᤰᤁᤡᤸᤗᤧ ᤕᤶᤕᤶᤒᤠ ᤛᤰᤛᤣ᤹ᤜᤠ᤹ᤀᤥ ᤁᤴ ᤁᤢᤏᤢᤵ ᤐᤠ᤺ᤴᤜᤠ᤹
    ᤛᤠᤵᤋᤢᤱᤒᤠᤖᤥ॥
  mie-NT: Cūndēhé ndá nú jā náhnú letra tée nī cuēē nūū ndá nú, chi ndahá maá nī tée
    nī yáhá.
  san-TIB: ཧེ བྷྲཱཏརཿ, ཨཧཾ སྭཧསྟེན ཡུཥྨཱན྄ པྲཏི ཀིཡདྭྲྀཧཏ྄ པཏྲཾ ལིཁིཏཝཱན྄ ཏད྄ ཡུཥྨཱབྷི
    རྡྲྀཤྱཏཱཾ།
  qve-NT: Qawariychis kay hatun letrakunata. Kay partetaqa noqa kikiypunin escribimushaykichis.
  pao-NT: Esoo nakwi nabodu, nugasoo tuboona. A poonne haa'no pabatse'e nu tubo'o.
  cbu-NT: Nuwaani kuwipti yandakuri, kapungumash uru yandakina.
  usa-usa: kemá kanamáárîq anón-aubama keráwáqtôpaq ketiyáánapo awaaméqá umá agamaráunama
    aónaaro.
  soy-soy: Ani ripɑí lɛ̃ kɑm nkpéni tinɛ́cúruu nɛ kunɛ́nípɛ nɔ́ n wɔ́i mɛkónɛ
    mɛkónɛ.
  hui-hui: I̱na i̱ni gime tíhondo beba ogo gilibu wia harogo timbuni giligili berogo
    de handalimu.
  amf-amf: Ta hamin dahaana gembha pidallaka koam isa aanka yena inin thaaponam shedee.
  quc-NNT: Chiwilampe ri nimaq taq tz'ib' ri kinb'ano aretaq kinkoj ri nu q'ab' in
    chutz'ib'axik wa' we tzij ri' chiwe.
  dob-dob: ꞌEtoladi gete matana sinabwana taugu nimaguyega yaꞌetoladina.
  wrs-wrs: Honapetava memba kava kavho novol vei. Nunglu, kava novambawonam novol
    vewol vei.
  mca-mca: Jeƚi'ƚju' ene' yeq'ikatii hayits qa qitsji'. Hane'ej hit'ij ha'ne yikooyija
    in he'nq'ika'aƚ ei.
  tzo-TZC: Qꞌuel avil smucꞌtiquil ti jletra ti ta jtsꞌibaboxuc ta jcꞌob jtuque.
  mya-mya: ယ​ခု​အ​ဘယ်​မျှ​ကြီး​သော​စာ​လုံး​များ​ဖြင့် သင်​တို့ ထံ​သို့​ငါ့​လက်​ဖြင့်​ရေး​သား​သည်​ကို​ကြည့်​ကြ
    လော့။-
  gng-NT: Liike mɛn, min nin nʼyul nɛ kɛle' nì gbenge ki de' nɛ.
  cbi-NTPO: ¡Keekidei, ñullanu tsamantsa aa letarachi piikentsuyu ura in tyaapachiren!
  ikk-NT: Lee ni akpụrụ-ẹkụkwọ ndịnị nọ jagbo-jagbo m gi ẹka m deni ọnụ.
  leu-leu: Kaalum, pana maak xa ne taxa kala pana xakalayan molava.
  maz-NT: Jñant'maji dya yo letra yo na nojo yo rí opjütsjëgö. Ngue yo rguí nguarü.
  bod-N: བདག་གིས་དངོས་སུ་བྲིས་པའི་ཡི་གེ་ཆེན་པོ་འདིར་ཁྱོད་རྣམས་ཀྱིས་ལྟོས༌ཤིག
  tca-NT: Rü nuã tá ichanaxügü na chomaxü̃chima cho̱xmẽ́xmaã pexcèx chanaxümatüxü̃
    i ñaã popera. ¡Rü dücax, nüxü̃ pedèu̱x i ngẽma choma chaxümatüxü̃ na ñuxãcü natamatüxü̃!
  zpl-NT: Biꞌyacuruhua xi llene bee letraquieꞌ rquieꞌá luhua nu liꞌi eꞌcua rquieꞌene.
  mbc-NT: Uurîya sîrîrî kaareta menuka sîrîrî uyenya ke pu'kuru aapia'nîkon. Maasa
    era'matî î' kai'ma inonkon pe imenukasau'ya.
  ndg-ndg: mulinge ugolo wa barua yaniandike kwa lubako langanamwene.
  wsk-wsk: Se nina ani agiting te garek bibiya iluwem ewere arigalko!
  toj-NT: Quena ni huanon stz'ijbajel ahuilex ja iti y huaxa huilahuex que jel nihuan
    ja jletra.
  tbc-tbc: Ŋaisag girek en tintinan mi ŋigire da, ante dop aŋ aloŋ ak girek en ŋai
    sinag banig mok nam ŋigireg aŋsam na ipalu ya.
  sna-sna: Tarirai kukura kwamavara andinoshandisa sezvo ndichikunyorerai imi noruoko
    rwangu!
  smk-NT: Konan siti anan parti nan surat, si'ko nin si Pablo anan mismo a mampanurat.
    Ma'kit moyon inalalaki koy surat ko.
  grc-TCGNT: Ἴδετε πηλίκοις ὑμῖν γράμμασιν ἔγραψα τῇ ἐμῇ χειρί.
  gof-WFTW: Taani ta kushen, ay mela gita pidaalen hinttew xaafidaakko be7ite.
  spa-BLM: Mirad con qué letras tan grandes os escribo de mi propia mano.
  kyz-NT: '''Awamũ je ka''arana kwasiaawa pyygi tepou. Sã''ã jeremikwasiarera ruwiuua.'
  dao-dao: Kamäta kut ye am canglung angbaü ngbaüa nami veia ca ka yuk law cen teng
    ua.
  cya-cya: Ña'an um jan ñi, tsala ña'an tnu letra nda'an cua' ñii.
  wrk-wrk: Nayinda waluwa jangkurr, ngayu karuyi yingka baki nyuli yarrijba nanda
    jangkurr najana narringi, ngala nayinda jangkurr barri, ngayu Bul, ngayu yarrijbangka
    nayinda jangkurr najana ngakinyina marnina.
  nii-nii: Enim keningii! Nam angił ek mon ei, na owundu połup kin, enim ngond.
  ign-NT: Ímaha ichape­va­canecha eta juca nuletrana. Nuvahu­ru­pajipa núti eta juca
    nucaju­rei­rahehi éti.
  dik-NT: Tiɛ̈ŋkë kït dït nyïn ya ke gɔ̈t tɛ̈ gät ɣɛn we athör ë ciɛɛndiɛ̈.
  cac-cac: Ilecnab' val juntzan̈ nivac letra a in val lac'an tzin tz'ib'ejb'ati.
