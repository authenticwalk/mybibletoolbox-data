verse: GAL.006.003
translations:
  kpx-kpx: Mesoho ata moleu huhuai avoe, “Dau baluga. Di ata mole tedaholivebene.”
    Keu kateaime au ebika lobohavoi ata baluga holioholinu.
  okv-H: Eto embo teho amina umo oenga embo peni ke ijie “Na na” aisuja amo umo oenga
    ere urumbihia,
  tbo-tbo: Inapa iyai ina wohepa meya po ina pa tauna lawa baneina tauna e koyakoyamena
    meya.
  mal-C: ഒരു വ്യക്തി, ആരുമല്ലാതിരിക്കെ, താൻ ആരോ ആണെന്നു ചിന്തിക്കുന്നെങ്കിൽ, അയാൾ
    സ്വയം വഞ്ചിക്കുകയാണ്.
  grc-SR: Εἰ γὰρ δοκεῖ τις εἶναί τι, μηδὲν ὤν, ⸉ἑαυτὸν φρεναπατᾷ·⸊
  bgc-bgc: क्यूँके जै कोए अपणे-आपनै नै बड़ा समझै सै, तो अपणे-आपनै धोक्खा देण लाग रहया
    सै।
  khz-khz: Pene talima ta matotauna pene vetugamagi, ia talima taunatauna nepenetiwa,
    aonai ia ati gevega-agiana talimana. Ia matotauna keikei eveopana.
  deu-TKW: Wenn einer meint, er sei etwas, da er doch nichts ist, so täuscht er sich
    selbst.
  zsr-NT: Chquiꞌ zoa nu bönniꞌ ráquinëꞌ chnadél‑liꞌnëꞌ yöl‑laꞌ zxön, san cutu bi nadél‑liꞌnëꞌ,
    bönniꞌ ni rziꞌ yéꞌinëꞌ laꞌ cuinzëꞌ.
  lin-lin: Soki moto songolo akanisi ete azali moto monene, nzokande azali kaka moto
    pamba, azali komikosa ye moko.
  hns-NT: Aur djab koi apane ke barka maane hai tjaahe oe koetjh na hai, tab oe apane
    ke dhokha dewe hai.
  noa-E: Ãb khãijã sĩi atcharagaupai ichta warm khʉʉn khãaijã ʉ̈rʉʉcha sim a sim wounan,
    ichdëupaita ich khũgur sim, ich mag iekha sim gaaimuapai serbiiba simta mag iekha
    sim merag chukhu sĩewai.
  eng-EMTV: For if anyone thinks that he is something, when he is nothing, he deceives
    himself.
  mib-NT: Chi núu ɨɨn ñayuu jéni ni i jeē ñáyuu teyɨ́ cúu i, vēsú nasūu súcuan cúu,
    te stáhú i máá i núu súcuan.
  lif-NT2: खे़ने़ॽ के़ये़क्‍पा के़न्‍जोःक्‍ने़न्‍छाङ् वेॽहाॽ कुभाॽ पिमासिओ वेॽ मनाहाॽनुःल्‍ले़
    के़ये़क्‍पा चोःक्‍का लॽरिक् निङ्‌वाॽ के़इःत्‍छिङ्‌ने़ फाॽग्र आबाङे इङ्‌गे़ले़क्‍सिङ्‌लो॥
  xnj-xnj: Mundu akajiwona kuvya chindu kumbi chindu lepi, mwenuyo akujikonga mwene.
  mmx-mmx: Do tara na doma i do neni mo laasen teren i volo rinotno ketla neni laradi
    gamasa mene, neni mo laradi i xarang axa i.
  cbr-NT: Ui unin cara asérabi upí 'ixunmabi ax isa upí uni 'icë quixun sinania, ax
    ca aín sinanëinshi cëmëia.
  tee-NT: Pus ni alin tam xamati' ju na k'ai c'atsai mas jantu tu'u' ixtapalhni pus
    va is'akstu okxchok'ochokocan.
  eng-LSV: for if anyone thinks [himself] to be something—being nothing—he deceives
    himself;
  cak-NT: Pero xa c'o jun nunojij chi c'o ruk'ij, y xa manak ruk'ij, xa can ruyon
    raja' nu'on engañar ri'.
  pah-NT: Kiroki g̃a onhimbohete tehe – g̃a onhimoandyandyi reki.
  sja-NT: Ijãaparipa k'ĩsia bɨ pɨrã ichi pipɨara bɨ awaraarã k'ãyaara, ichi itu k'ũraru,
    jõmaweda auk'a p'anadairã Tachi Ak'õre k'ĩrapite.
  xed-xed: Ka haɗ mndu taɓta iʼi wu, ka mndu tsaw ta slaf a ka sana skwi kay guli
    wu ná, nana ghəŋani ta nanə tsi.
  mks-NT: Tá ndúu java na tañu ndó ta cáhán na̱ cúú ná na̱ náhnu ndiva̱ha va̱tí co̱
    cúú á ña̱ nda̱a̱ já quéa̱ jándahvi na mé va na.
  gfk-S: Io, ing be tikenong i lik be aie iat um, ma sene be pata mon, i hakale habaling
    iat ie.
  bmu-bmu: Kunŋan eretŋi mala töndup nanŋaŋgö möri öŋgöŋgöŋi akzawi, yaŋön mönö nanŋi
    tilipköm aŋgumakza.
  dgz-dgz: Go orup da mek ingane aritawa yau taneni otua wan, evene wai itanewa den
    ya wariniwa, ame mondi ebo di waiwan. Me mek uon di, mondi wan taiwan.
  eng-GNV: For if any man seeme to himselfe, that he is somewhat, when he is nothing,
    hee deceiueth himselfe in his imagination.
  zaa-NT: Canchu nuỹa canią qui'ni ną́ creyente adiru espiritual ti'chu ca hermanos
    quì'į màsqui'ba labí biỹa ną́ delante de Dios, pues ą' modo ridacca'ỹíą.
  eng-WEBSTER: For if a man thinketh himself to be something, when he is nothing,
    he deceiveth himself.
  guh-guh: 'Pajivi jumaitsi itsa vënëlivaisitane itsajivi Dioso pejumecovënëtsijavavecua
    pejopaejava: “Xanë cajena ayaijamatabëcuenenënë bajarapajivi matatoxenetsia. Nexata
    Dioso tajumecovënëtsijavavecua apo jopaenë tsane,” jai, bajarapajivi najamatabëcuenecapaeba.
    Tsipaji bajarapajivi ata dovathi itsa jamatabëcueneëjëtatsi pibisiacuene pexanaenexa,
    apo ajamatabëcuenesaë tsipae Dioso pejumecovënëtsijava.'
  bon-bon: Yoo, liba biname te apu jaangenuge egä tabe baborage gyene, yepä tabe lica,
    tabe teemämu langletnäjuge.
  nhw-BL: Sintla se masehuali moilhuía yaya más hueyi quej sequinoc huan amo hueli
    quipalehuía se catli huetztoc, yaya nelía mocajcayahua.
  swh-ONEN: Kama mtu yeyote akijiona kuwa yeye ni bora na kumbe sivyo, basi mtu huyo
    anajidanganya mwenyewe.
  wbi-wbi: ndeve umuunhu ghweni ukughinia kuuti umwene ghw nono kukila himbe na kiinu,
    ikujisyanga jujuo.
  bba-bba: Goo ù n tii mɛɛrɑ ɡoo mɑ u ǹ sɑ̃ɑ ɡɑ̃ɑnu, u tii nɔni wɔ̃kumɔwɑ.
  eng-KJVCPB: For if a man think himself to be something, when he is nothing, he deceiveth
    himself.
  kgk-NT: 'Pene pa''ũ-my oĩ ramo onhemomba''egwasu ukase mo''ã va''e: “Xe ko xe tuvixave
    va''e xe. Naipytygwõ mo''ãi xe rapixa kwéry-pe” he''i rei voi ójehe. Ijapu rei
    ójehe. Upéa-gwi penhopytygwõ katu peiko-vy.'
  waj-waj: 'Fai gioonna kiaapu voovoono hama inna nnutuaataivoono ariiyara tinara:
    Na vaidi tuanaavaivee, tiivo itaa kua kiaa fanniima kiaanaravai.'
  cpy-cpy: 'Eenitatsi-rika kenkishiryaa-waeta-chari, ikante: “Naaka riiperori.” Apatziro
    ramatawi-waetaka, tema tekatsi iimatsityaa rirori.'
  mpx-mpx: Ebo gamagal etega totona i ba heyan tage alana i bwata, yaa age nige alana
    i bwabwata, he totona i kakawe.
  wbp-wbp: '@see-verse:GAL.006.002'
  luo-luo: To ka ngʼato okawore moketore e duongʼ ma oongego, to ngʼatno wuondore
    owuon.
  nhe-NT: Intla se tlacatl moilhuía yajaya más hueyi que sequinoc huan ax hueli quipalehuía
    se tlen huetztoc, yajaya nelía mocajcayahua.
  aii-aii: ܣܵܒܵܒ ܐܸܢ ܚܲܕ ܚܵܫܹܒ݂ ܕܝܼܠܹܗ ܡܸܢܕܝܼ ܘܟܲܕ ܗ̇ܘ ܠܹܐ ܝܠܹܗ ܗܸܟ̃ ܡܸܢܕܝܼ، ܥܲܠܕܘܼܝܹܐ
    ܝܠܹܗ ܓܵܢܹܗ.
  esk-NT: Kiñapayaaq iñuk isrumagumi nakuutluŋniḷuni atlaniñ, suunġiñŋaġmi, kinniḷḷapiaqtuq
    iŋmiñun.
  msb-msb: Kun may nagahuna na nakalabaw siya sa iba pero sa matuod wara-wara man
    siya, ginadaya mismo niya an iya sadiri.
  cpa-NT: Ha¹chian² dsa² juanh¹² lah¹dsóh² chian², ju³lah dsa² jmøi¹guǿi¹. Mi²gan¹²dsa
    hŋiah¹²dsa, chi²júh² lë́²dsa lán¹²dsa dsa² juanh¹².
  dso-dso: ଜେ ନିଜର୍‌ ବିସଇନେଇ ବଡ୍‌ ବଲି ବାବ୍‌ସି, ସତଇସେ ଦେକ୍‌ଲେ ସେ ବଡ୍‌ ନଏ । ସେ ନିଜେ
    ନାଡାଇ ଅଇଲାନି ।
  meu-meu: Badina be ta sibona baineto “Lau na namo”, a ḡau be dia namo, sibona e
    hekoimu.
  yva-NT: Ranivara vatane inta po raura pare, “Risyamo vatano panakoe pi risy,” vatano
    napije pangkarive taune ai.
  dgc-dgc: Eng te mégisip a mahalaga siya, a éwan siya magkasala, éy magkamali siya
    tu isip. Ewan mahalaga i kona sa a tolay.
  zpm-NT: Teḻ zha ne rzac zha non nac zho, ni laa zho peet nond zho; lëëque zha noguitnie
    zho ga.
  hix-NT: Ehonomnà mehra oyehtokonye, ehonomnà me osonyhera ehtxoko. Ehonomnà me oyosonyetokony
    haxa, mosonkuhtetxow hamà.
  sim-sim: Os jihinjik ji hishihi ji mba, �An hi ngashi nira.� Karem ji mba nahi,
    mbafirimbanda ma jira.
  npi-ULB: किनकि यदि कसैले आफू कुनै महत्त्वको नहुँदा नहुँदै पनि केही हुँ भनी ठान्दछ
    भने, त्यसले आफैँलाई धोका दिन्छ ।
  cgc-cgc: Daw kino gaisip na kanen an impurtanti gid na ittaw daw yon man tenaan
    na ta isip din dili kinanglan na kanen an magtabang ta duma, paluko din nang iya
    an na kaugalingen. Piro, ula ittaw na kanen an impurtanti gid en na dili kanen
    katabang ta duma.
  tim-tim: Luâk siâ wan me wan bo akmâ ikiŋaet nâŋgâmbo âgâwiap hain arekŋe ikiŋaet
    hanŋe mem agatâp dâwaen.
  yor-yor: Nítorí bí ènìyàn kan bá ń ro ara rẹ̀ sí ẹnìkan, nígbà tí kò jẹ́ nǹkan,
    ó ń tan ara rẹ̀ jẹ.
  wos-wos: Guni guna mawulimbu angi wakénguni, “Nani néma du takwa me. Nawulak du
    takwa di baka du takwa di. Nani hurundan maki haraki saraki sémbut huruhafi me.”
    Wungi wata wu yéna guni ye.
  emp-NTPO: Dji dromaẽ́ b̶ʌba idjida dji dromada crĩcha b̶ʌbʌrʌ, ara idjidub̶a cũrũga
    b̶ʌa.
  eng-F35: For if anyone thinks himself to be something, when he is nothing, he deceives
    himself.
  ind-ind: Karena kalau kamu menganggap dirimu terlalu penting untuk menolong sesama,
    berarti kamu menipu dirimu sendiri. Kamu tidak lebih istimewa daripada siapa pun!
  pes-OPCB: اگر کسی خود را چنان بزرگ می‌پندارد که نمی‌خواهد به این امر گردن نهد، خود
    را فریب می‌دهد. چنین شخصی را نمی‌توان ایماندار واقعی دانست.
  mpt-mpt: Naka maki funaniba Ni naka sumobo, nimaye biobobo, ni naka mak unang maki
    mo daabenomobbabo ge funaib mole i dim baanomabiobe. I bobol tem funin olo misiamobe.
    I besa nakabe.
  ssx-ssx: Iki tukiki pa꞉ta꞉ ma꞉nda꞉ma꞉ ipikita꞉ biki na wilia꞉ some haliepate kone
    I̱ta꞉ biki ula꞉me hone wia꞉ka꞉na꞉ta꞉ koto somema꞉ ipika꞉ kone makeaasa꞉me.
  mkl-mkl: Bii inɛ ɡɔ wɑ cɔ ɑrɑɛ nɡɔɡɔ nɔ wee kù jɛ nɡɔɡɔ, wɑ lɛlɛ ɑrɑɛi.
  gaq-gaq: ଡାଆଁ ଡିଙ୍ଗ୍‍ଚେ ଜା ନିଜେନେ ମ୍ନା ଡାଗ୍‍ଚେ ବାବେଏ ତେଲା ମେଁ ନିଜେକେ ଜଟେ ଡିଙ୍ଗ୍‍କେ
    ।
  gof-RNT: Issi asi aykkoyka baawashin, bana haratappe lo77o gidi qoppiko, I bana
    cimmees.
  unx-unx: ଜେତାଏ ହଡ଼ ବେଗାର୍‌ ସାରିକେଦ୍‌ତେ ସାରିକାଦିଙ୍ଗ୍‌ ମେନ୍ତେ କାଜିନିଃ ଆପାନ୍‌କେଗି ବେଦାନ୍‌ତାନା
    ।
  gah-gah: Vegená makó kugulizáini nomiti vegenalite kezáikumú giliko ititimó nenete
    kezáini kigikaváini agoka vizikiko lá inogo ive.
  lcm-lcm: Man a mangsikei kapo lomon ia ta kapo igenen asasanan, sikei parik kapa
    asukang, kapo kapau pok ia.
  aer-aer: Tyerrtye apeke alakenhe itirreme, “Ayenge kwenhe atyeperre anthurre, ayenge
    arrpenhe areyenge atyeperre anthurre-ulkere.” Kele tyerrtye alakenhe-arle itirreme
    re akenhe ikwere-arrpe-arle urrtyirreme, apale itirremele.
  qvc-NT: 'Piru suq mana baliq runa ichu warmi yuyashpa: Ancha baliqmi kani, nishpaqam,
    pay kikin ingañakaykan.'
  tgl-ULB: Sapagkat kung sinuman ang nag-iisip na siya ay mahalaga gayong wala siyang
    halaga, nililinlang niya ang kaniyang sarili.
  cbs-NT: Jaskaken tsuanda jatu medabewamis shinain jawen pepakidi janchamisbudan,
    kanei kein ibubis padanananmisbuki.
  xtm-NTPP: Vaa nú na in jani ini ja in ñayii kanuu‑ka kúu i te masu nawa sa'a i ja
    chindee i tna'a i ma chi masu nawa kúu i nuu Su'si ma, su'va xnda'vi i maa i.
  nnq-nnq: Mundu anda akipemele kube kilebe na kongo kilebije, jwenio akikoloya mwene.
  bao-NT: Ñucã jĩcʉ̃ ʉno watoara, “O biro ca biigʉ yʉ nii,” ca ĩigʉa, cʉ̃ majuropeera
    ĩi ditogʉ tiimi.
  san-ORI: ଯଦି କଶ୍ଚନ କ୍ଷୁଦ୍ରଃ ସନ୍ ସ୍ୱଂ ମହାନ୍ତଂ ମନ୍ୟତେ ତର୍ହି ତସ୍ୟାତ୍ମୱଞ୍ଚନା ଜାଯତେ|
  huv-NT: Sitiül aljane ayaag nej alwüx ajaw ngo matnej alinop, nicuajind nej, aag
    ayaj nejáyan quiaj teawaijchay.
  otn-NT: Nu̱ ra̱ ja̱'i̱ ɛ̱na̱ ngue sʉhra̱ güɛnda ngue ta̱tesɛ, pɛ hi̱nda̱ zä to da̱
    hyät'i. Sinoque di̱ nhyäsɛ 'mø ngue hi̱mma̱ jua̱ni̱ te mma̱.
  nop-nop: Meeniŋ niŋ adi nemek folooŋ mu tiŋa netok nadiune loloŋnit tibaak, meeniŋ
    undiniŋ adi ne’niŋ yalaŋŋiŋ diniŋ mebi yobihilaak.
  obo-NT: Otik duwon minuvu no diid tavang su kunan din ko moppiya pa sikandin to
    duma, id okalan din kos ko-ugolingun din.
  cak-ENT: Pero si c'o c'a jun ri nunuc que c'o ruk'ij, y rija' xa manak ruk'ij, xa
    ruyon c'a nuch'üc-ka-ri'.
  lif-NT: ᤂᤧᤏᤧ᤹ ᤁᤧᤕᤧᤰᤐᤠ ᤁᤧᤴᤈᤥ᤺ᤰᤏᤧᤴᤇᤠᤱ ᤘᤣ᤹ᤜᤠ᤹ ᤁᤢᤓᤠ᤹ ᤐᤡᤔᤠᤛᤡᤀᤥ ᤘᤣ᤹ ᤔᤏᤠᤜᤠ᤹ᤏᤢ᤺ᤸᤗᤧ ᤁᤧᤕᤧᤰᤐᤠ
    ᤆᤥ᤺ᤰᤁᤠ ᤗ᤹ᤖᤡᤰ ᤏᤡᤱᤘᤠ᤹ ᤁᤧᤀᤡ᤺ᤳᤇᤡᤱᤏᤧ ᤑᤠ᤹ᤃᤪ ᤀᤠᤒᤠᤅᤣ ᤀᤡᤱᤃᤧᤗᤧᤰᤛᤡᤱᤗᤥ॥
  mie-NT: Chi tú iin nchivī jáni inī ji jā nchivī vāha cā cúu ji, vísō nsūú súcuán
    cúu, de stáhví ji maá ji túsaá.
  san-TIB: ཡདི ཀཤྩན ཀྵུདྲཿ སན྄ སྭཾ མཧཱནྟཾ མནྱཏེ ཏརྷི ཏསྱཱཏྨཝཉྩནཱ ཛཱཡཏེ།
  qve-NT: Sichus pipas mana importante kashaspa, importante kananpaq creekun chayqa,
    pay kikillantan engañakushan.
  pao-NT: Soo numu meeoo nasooyugwedu, “Nu nagutza besa'yoo numu e tummatzi-too,”
    oosoo puusoo nanemooaga.
  cbu-NT: 'Itaru, mangishish: Nuw kizpur Apanllee mangoonkinawa. Ashiri ¿tamaree nuwsha
    yutarit taachee? ¿Chakaja nuwaa istaku istach? atinaareesha, ngutish átsha; Isusoo
    kuk ngichiksha.'
  usa-usa: ánibo móra-nakoma téna “kemmá anó-tiwiqa wáiye” tínimanibo wenáwîqa íma
    wáitana wetábá wenamáárîq kaaqaari kétiye.
  soy-soy: Úye un m músu rɛ úu kusɑ we, kúu kɔ pɛɛ líkɑ tu, umɛcirɛ kuu kírɑɑsɛ.
  hui-hui: Mbirali ibu emene dindiha howa, I̱ timbuni karulapeore ko, lo manda bu
    kayagua ibugua ibuni mo hondo hara.
  amf-amf: Eedi hayyear waani eendara kinin sagea yer qolma “Inta sagine” hamayse
    ki qaabina yiam kida tayse.
  quc-NNT: We k'o jun kuchomaj chi qas nim u b'anik, qetam chi man qas tzij tä k'u
    ri'. Ri winaq ri' xa tajin kusub' rib'.
  dob-dob: ꞌEguma yaita gomabeso, ta ꞌinuwena ꞌaene toesaesa, taunamo saꞌi ꞌikaboena.
  wrs-wrs: Mongova osva nengvrava, kava lehra besal lohv, owai, himba besalva lohvmoa,
    himba ambo hevm indkokla vrev.
  mca-mca: Qe pakha' qu' numtiƚetax qu' qiye'ji', in nite' qitaxji', ma' qa hats ƚakha'ƚe
    ƚete'm in watqanƚekii.
  tzo-TZC: Ti mi oy buchꞌu xuꞌ yuꞌun xaꞌi sbae ti cꞌalal mu jechuque, jaꞌ noꞌox ta
    sloꞌla sba stuc.
  mya-mya: အ​ရေး​ပါ​အ​ရာ​ရောက်​သူ​မ​ဖြစ်​ဘဲ မိ​မိ​ကိုယ် ကို​အ​ရေး​ပါ​အ​ရာ​ရောက်​သူ​ဟု​ထင်​မှတ်​သော
