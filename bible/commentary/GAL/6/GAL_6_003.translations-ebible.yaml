    Apaniro jamatavivaitaka tema tekatsi impaitamatsitya irirori.'
  san-ASM: যদি কশ্চন ক্ষুদ্ৰঃ সন্ স্ৱং মহান্তং মন্যতে তৰ্হি তস্যাত্মৱঞ্চনা জাযতে|
  tac-NT: 'Bilé ralámuli pe ne''óchaga eyéname uché jaré ralámuli, mayega bo''neka
    ''la tabilé siné se''winá ''sika eyéname ko, ''liko alué ralámuli bo''nepi abéchigo
    se''wináriga nímala. ''Lige aminami alué ralámuli lagá einasa: «Neka ''la tabilé
    siné se''winá ''sika eyéname ju, tase napurigá alué uché jaré ralámuli napu se''winá
    nokagá e''yena», alarigá ''nátame ka abéchigo se''wináriga nímala bo''nepi.'
  eng-WEBPB: For if a man thinks himself to be something when he is nothing, he deceives
    himself.
  gfk-H: Io, ing bia tikai i lik bia ia at um, senbia taia mon, io, i bisbis habal
    at ia.
  viv-viv: Hai kaliva kwamana kabisona tu givaitana bana tauna kaliva kikaiwabuna,
    medema tauna againe giveꞋalololo.
  yao-yao: Pakuŵa mundu aliganisyaga kuti ŵelewo ali chindu, namuno ŵelewo nganaŵa
    chindu, akulilambusya asyene.
  tgp-tgp: Matan vara te vonamim mo r̃omr̃omia vara enia te hinau hinia, pani mo sopo
    te hinau hinia, mo lo hasena halua.
  auc-NT: Æcänö önonganque ïna inte, Botö ñæ̈næ̈mo ïnömo ïmopa, ante pönëna, tömengä
    ïñömö nämä babæ apæ̈nete baï oda cæte pönengampa.
  kbc-NT: Nigica oko ane diletibige daɡ̶a daɡ̶axa me ɡ̶oneɡ̶egi, niɡ̶ini epaa dininaale.
  bmh-bmh: Du tub wanib banou tamacag gonugau wanib duailel ipal agal wanimag zilarai
    dareu aimai, dabilaneu, go nugtal nugnugau wanib ulagwag mamau, du go gue nugtal
    nug polumorou. Petak pet, go du banou tam.
  ctu-BL: Come mi an majqui mi' lon ña'tan an i bajñel wenlel, woli jach i bajñel
    lotin i bʌ.
  meq-meq: Hərwi taɗə ndoweye ka zəba ka bo ŋgay andza bagwar eye azlakwa bay neŋgeye
    wuray kəriye na, niye neŋgeye faya ma səpatiye gər ŋgay.
  noa-H: Hãb k'ãijã sĩi hatcharagaupai hichta warm k'ʌʌn k'ãaijã hʌ̃rʌʌcha sim ha
    sim wounan, hichdëupaita hich k'ũgur sim, hich mag hiek'a sim gaaimuapai serbiiba
    simta mag hiek'a sim merag chuk'u sĩewai.
  alp-NT: Sepo tamata sae inoake ruaije ipentine eleyo ipentine mo, hoko mere ilemake
    ruai.
  san-VEL: yadi ka"scana k.sudra.h san sva.m mahaanta.m manyate tarhi tasyaatmava ncanaa
    jaayate|
  kbq-kbq: Na'ankure mago'mo'ma agima omnenenimo, nagi me'ne huno agesama antahisiana,
    agra'a revatga hugahie.
  kbh-kbh: Nderado nda tojtsejuabná, cha canÿe uámana ents̈á yomna ca, pero ndoñe
    chca cha tondmënëse, cachá jtsenoíngñayana.
  ron-LSB: Căci, dacă cineva se crede ceva, când nu este nimic, se înșală pe sine
    însuși.
  pon-pon: Pwe ma amen lamelame, me i meakot, nan a kin kotaue pein i, pwe jota i
    meakot.
  nhe-BL: Intla se tlacatl moilhuía yajaya más hueyi que sequinoc huan ax hueli quipalehuía
    se tlen huetztoc, yajaya nelía mocajcayahua.
  sps-sps: To te fakats fi non ta isen ta mes nei, ayei na karap fiisok ai te gima
    faakouts a mesmes, ayei fagaug iny non a tsivon, tana saa, u fakats to aya, faatok
    non ya, tsunia na mes babainy.
  wnc-wnc: Siakan. Aminu tapatuta notna gatayamunangge dua natake ita inane musiaatang
    apiapit wam yawiu waapata kem natake aminu moo amin binga dakngake yuwik.
  bus-bus: Tó gbɛ̃kee e a zĩnda gwaa pↄ́ke ũ, bensↄ̃ à kuu pↄ́ke ũro, èe a zĩnda
    sãsãamɛ.
  gub-BL: Aze amo i'i uzeupe nehe. — Aiko wera'u tuwe amogwer wanuwi ihe, aze i'i
    uzeupe nehe, aze nuiko wera'u kwaw amo wanuwi, a'e mehe hemu'em iko uzeupe. Nukwaw
    kwaw ikàg 'ym ma'e romo weko haw.
  imo-imo: Nalo enoni imbo kerima naa tapomolo ningo linonga imbi moromo ningo konopu
    lenge lemo eno enongano kolo toromele. Aku teko nimele imbomanga imbi Gote kinye
    naa moromo.
  boj-boj: Nuŋgo ambleq di tamo bei a marqas, “E ñam koba ti unum.” Ariya a ñam ti
    sosai. A ñam saiqoji unu deqa a na aqa segi jejamu gisaŋyqo.
  eng-DRA: For if any man think himself to be some thing, whereas he is nothing, he
    deceiveth himself.
  knf-knf: Woli ñaaŋ anuŋ kë awo uko uloŋ bë aanwo nin uko uloŋ adaar bkowul.
  san-KHM: យទិ កឝ្ចន ក្ឞុទ្រះ សន៑ ស្វំ មហាន្តំ មន្យតេ តហ៌ិ តស្យាត្មវញ្ចនា ជាយតេ។
  arn-NT: Iney rume kimkawünchengele, welu rüf feyngenole ñi felen, kisutu ta ngünenkawküley.
  zas-NT: Bal yuꞌ bén ni naladx guial rajcaman gra abiꞌ achetczi rajcaman, dxel laagajcaman
    cusquiee laaman.
  ken-NT: Mbák mmu akaysi bɛ achi mǔngo, ɛnɛ́ yi apú yɛ̌nyɨŋ, ǎrwɔ́ chi mmʉɛt.
