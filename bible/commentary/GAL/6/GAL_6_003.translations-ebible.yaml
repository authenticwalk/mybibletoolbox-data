    morök yaalmë.
  ipi-ipi: '@see-verse:GAL.006.002'
  qul-NT: Pipas ima caskanta yuyacun mana imapas cachcaspa Diospaj ñaupakenpi chayka,
    pay quiquin engañacun.
  ter-NT: Vo'oku enepone xâne xepákukenoe ikútixapovoti koati teyonéti itea ako akána'u
    itúkeova, koati aupú'ikopovoti.
  bmr-NT: 'Jaanotɨ saatoho: Uujoho aivo sihidɨ gaajahi, noomoro ifiico esɨcɨnɨmo.
    Tollɨ iicamo ifiicoro bañɨhi.'
  fuf-fuf: On mo no sikki ko o goɗɗun, hara-le hinaa o huunde, haray o ɗaynitike kanko
    tigi.
  bhl-bhl: Kate yu kililina! Nimin kunum waneng ite mak mali kunum waneng ilo dokoyeminba
    keko, “Nute kuw wiin so buluw kasike!”, angbiw tewe, i baluw kawtiw kesomi, ikalem
    kal dim elo dasuw kelewbiliw te.
  ons-ons: Ŋei mane eŋetine midaine eŋe rayake, “Na eŋetne weneŋ,” yale rayake, eŋe
    oŋomka isi naguyake.
  con-NTPO: Majan tisu panshaen joccapitssi qquen in'jamba cca'ima fuiteye oshambi'ta
    ñoa'me bove'ccoa tsu. Tisuma tsu afopoen.
  ghs-ghs: Oi abi teei quba gattiqa ooqi sama nomeke moomi minanataqu abi oi sama
    nomeke ikobeteqa qanganatakoi.
  peg-peg: ଜଦି ଇମ୍‌ଣି ଲଗୁ ଆହାର୍ ଆତିସ୍‌ପା ଜାର୍‌ତିଂ ଗାଜା ଇଞ୍ଜି ମାନେ କିନାନ୍‌, ଲାଗିଂ ହେୱାନ୍‌
    ଜାର୍‌ତିଂ ନିନ୍ଦା କିନାନ୍‌ ।
  txu-NT: Nhym be, godja ajõ katàt aje amijo aba kêtkam mã amim, —Djãm ba ijaxwe?
    Kati. Ijaxwe'õ kêtkumrẽx, 'itỳx, anhỹro aba jabej. Djãm mrãmri ne akabẽn? Kati.
    Ga ne ga amim ajêx ne aminoo abiknoro aba.
  eng-WEBU: For if a man thinks himself to be something when he is nothing, he deceives
    himself.
  gnw-NT: Ẽrei ime yave quía uyembutuicha vae, uyembɨtavɨ co. Echa'ã jae mbae'ã co.
  mux-mux: Yambu te-ni yu bi ola naa molemú kene ‘Na bi ola molemú akiliinga ⸤nanga
    anginele naa liipu tapunjumbu⸥.’ nimba piliilimále yu-yunu gólu topa kene ‘yunga
    bi sika ola molemú.’ nimba numanale-ni piliilimú.
  maj-NT: Tsa tjín xi chu̱ba̱ chánka suba kuihí k'u̱a̱sje yjoho̱ nk'ie nga yaha̱ nk'ie
    nga najmi b'a̱ tjín ni xi tíbakú, ta̱ kuihi tíb'ana̱cha̱ subaha̱ yjoho̱.
  bkq-NT: Âdy mâuntubamo kulâ, idânârâ âdy tutuze lelâ mâdutulymo watay, tâwâlâ kulâ
    awârâ mâsenogudylymo.
  kue-kue: Ana yomba suwarata yene pre yomba kande mogl-mitna endiyendi pirambuka,
    ba ye yagl yoko kangiye paikruko moglkwa. I yene kakimbi di-ingwa.
  cot-NT: Choocagueti teeca iranaantimateji cotanquitsiquea iramenaquempagueti ijiqueji
    caaviji yanaantaque, irisatiquea amatavijaatsi.
  bnp-bnp: 'Mu luhoi a ngava nga: e rei a viri i pahaluhoi ta ia a bakovi dagi, pali
    ia a bakovi tavula, a bakovi iea i tami mule ia.'
  apn-NT: '@see-verse:GAL.006.002'
  ctp-NT: Nan nñi lyoꞌoan ꞌñaan ti ykwiinꞌ tian bra nu ndaꞌan ska chaꞌ siyeꞌ tiyean
    chaꞌ suꞌwe ꞌa lkaan tloo Ndiose; suꞌwe la si jlyo tianꞌ chaꞌ ja ska nan lkaan
    tloo Ni.
  opm-opm: Gur ihtin han hat na patin orhor guragure damdapat Noh ihtin hanmur dahayahanoh
    guragure danong dasuh deiptimur.
  bvr-bvr: Ngardawa ana-nga minyja nipa a-borrwiya jimarn jarra nipa wana, wurra ngika,
    gurda minypa nipa a-yolkiya a-nirra.
  wal-wal: Aissi giikko, issi urai ainne hanennan de7iiddi, aibakko i hanidobaa ayyo
    milatikko, ba huuphiyaa cimmees.
  zad-NT: Shi zoa beṉ' chon kwine' beṉ' choo beṉ' xen, chziye'z kwinen'.
  kmg-kmg: Ŋic moc e wiac fârine moc mi ehuc e jahacnere maname fefene eocmu, iŋucnezi
    maŋticne fagac ecnekac muzo.
  aso-aso: Idoꞌ lengiꞌ okodidoꞌ gizebo lamineꞌ igi mini ge hize eleꞌ o-nede ne hize
    eleꞌ o-gede li minilo luvoniꞌ nene ve maliꞌmo eveneꞌ mukiꞌ minaniꞌ neꞌmino haza
    minelidotiꞌ nene aza eikumuꞌ gelavo eveneꞌ linge ngivileꞌ ogo dizo minelineꞌ nene
    eiꞌ luloꞌve golo izosa mo lemo ongalidoꞌ mineleseinako nemuꞌ nene luvoniꞌ ve.
  uli-uli: Hare semal le tor kofal ngo ye luluwaley le iy ye tagiyet, ila ngo sa iy
    chog yal kekachepra.
  nin-NT: Undurr wa nggo ti kye du uwa mu a si ka ba, na si si inkindirr hen, undurr
    uwama so re si itu ima mu.
  acu-NT: 'Aints mianchau ayat nangkami: Wikia miajuitjai tauka ningki anangmamui.'
  cak-WNT: Ruma wi c'o c'a jun ri nuna' ka ri' chi can c'o ruk'ij, y xa majun achique
    ta ruk'ij c'o, xa ruyon c'a riya' nuk'ol ka ri'.
  ebk-ebk: Tay mu ngachana nan mangifilang as achorna as wachay kafiaelana ngem maid
    payat, kuna cha sugsugnuwun nan achorna.
  spa-PDDPT: Porque si alguno que es nada, supone ser algo, se engaña él mismo.
  ruf-ruf: Mana imunu ang'ebona yeye ichinu, kumbe si chinu bae, ayo keghutsukila
    imwenyegho.
  gun-gun: Ha'e rã amongue heko porãve e'ỹ teĩ ojeupe “Xereko porã” he'i vy ha'e kuery
    ae ojekore.
  agu-BL: Na ko na kocsaj kib nim tu kajtza'kl, na tzun kasub kib skibil kib.
  isn-isn: Anga itule u muntu wihi ukihenga ingi wi bahu kunu shanga kintu, ukikongela
    u mukola.
  eng-PEV: Don’t think that you are too important to help other Christians. If you
    are not very important, but you reckon you are really important, then you are
    just tricking yourself.
  ilo-ULB: Ta no panpanunoten ti siasinoman a naisangsangayan isuna idinto ta saan
    met gayam, al-allilawenna ti bagina.
  pir-NT: Ihcãquiro ihyo ijiriquiro ijieperota “Apequinare masi yʉhdʉdʉcaja”, ni tʉhoturo,
    tiquiro basi ni mehoñe dihitare tʉhoturiquiro ijire.
  anv-NT: Muú afɛrege nnó aŋea gemɛ dɔɔ́, ayi alá akágé poó ntɛ muú ayi genó
    gelií ji, abwɔlége ɛlé gemɛ jií. Apɔ́ yɛ́ muú fɔ́.
  sab-NT: Kwian gweale tañachuge ama ma kweri me ñage daba kle boi daga ngwale chudaboi
    me ñage daba kle mo ta gbakalin age me no chudaboi, kwian ene me kle tañachuge
    trate, ama kle mo anblite agali, ama me ma kweri daba nage, Chube gwage ni kwian
    gdaite ma kweri daba nage.
  tmd-tmd: An keir ap wä i mɨdöl. Nöbö mö bli, an keir nöbö mö wä me cöñ aku, inakmönö
    höcöña.
  acr-NNT: Ma we kꞌo junoq kuchꞌobꞌo lik kꞌo uwach ruma ri kuꞌano yey na e ta kꞌu
    uꞌanom, riꞌ utukel kusok ribꞌ.
  kpg-kpg: Maa tangada ga hagamaanadu bolo ia la di mee, gei mee la hagalee di mee,
    ia ne bida halahalau hua ia.
  taj-taj: तिग्‍दा भिसम तिगै गे आखेल्‍बा म्‍हिसे ङा ह्रङ्‌बा खालै आरे भिसी म्‍हन्‍जी
    भिसम थेसे ह्राङसे ह्राङदान धोका पिन्‍बा हिन्‍ना।
  avt-avt: Hi hatɨp menmen im hentar mɨt kerek han kitet hɨr iuwe ninɨn mɨt han ap
    te nankepi, hɨr newises hɨras natɨp nare hɨr iuwe. Te hɨr au, hɨr mɨt weinɨn.
  cbk-cbk: Si un gente de menos ta pensa que ele bien importante y bien alto gayot,
    ta engaña lang ele con ele mismo.
  uig-ARA: چۈنكى بىرسىنىڭ تارازىغا توختىغۇدەك ئىشى بولماي تۇرۇپ ئۆزىنى تارازىغا توختىغۇدەك
    دەپ چاغلىسا، ئۇ ئۆز-ئۆزىنى ئالدىغانلىق، خالاس.
  tuf-tuf: Ba cahujinat behmár tamo, “asan urán cuitro,” síhw̃aro. Behmár ur icar
    eyta síhw̃ajar bin síhw̃aro. Eyta síhw̃aquinra sicor cat imár cayar yajcaro.
  abx-abx: Bisan say i magpahaya-haya pero si kamatu'uran maluya iya, agparadaya'an-na
    hamok i kalugaringun-na.
  mco-NT: Pen ji pɨn ñayjɨhuɨ̈yii amɨj agɨx etz chach naygömaya'ñyii cɨ'm co chach
    y'oyjäyɨty, ca' je' choobaady ma Dios yhuinduu.
  cpb-NT: 'Tzimatsirika kenkithashirewaitachari, inkante: “Iriiperori nini naaka.”
    Apaniroini ramatawiwaitaka tema tekaatsi iimatsitya irirori.'
  aon-aon: Aria enen arpen nyukri enyen douk nyeigur nyato iruhumen, aria enyen nyeigur
    madae nyuto iruhw umen abom uwe, enyen douk nyenek rohw abom.
  hus-NT-2005: Max jun xitaꞌ in ulal ke púlek ti kʼwajat ani yab xataꞌ in éy, jajáꞌkʼi
    in kʼambiyal tinbáꞌ.
  mig-NT: Te nú ɨɨn ña̱yɨvɨ jáni ini̱‑i ja̱ ñáyɨvɨ téyíí kúu‑i, ko tú ndija‑i, yu̱án
    máni xndá'ú‑i máá‑i.
  bps-bps: Ku nun to man nawan mdatah kenen, bay di kaglutan ise kenen mdatah, fangawan
    i kton.
  mbs-mbs: Aw aneng-aneng te otaw eked sikandin keboyo te medaet, yan se lekatan te
    kedegdagan din pesalo te kededàtan, so neekalan sikandin.
  tof-tof: Darrü oloma ne igó nóma gyagüpi tótókda wagó, wa wirri oloma, wa ene wirri
    olom koke nómada, da wa tóba ilklió büliónda.
  cme-NT: Umaŋ duɔ tuɔ ne wuɔ sĩ u temma si dii, a ne da u siɛ gbãa cii muonu caŋga,
    kutieŋo tãal u fɛrɛ.
  sus-sus: Xa mixi a yɛtɛ igboma, a na a yɛtɛ madaxufe.
  pon-2006: Ma emen lemeleme me ih mehkot, ni eh sohte mehkot ih, eri, e kin pitipitih
    pein ih.
  dad-dad: Taka ĩ aya odug ye fen, ĩ yana sã ege ibodõf are, ĩ yogo idegnek.
  zab-NT: Belati nuu ni rlilo dec anánbɨ irate ne niclɨ quɨt xi gánbɨ, ax lagacquɨ
    laab casacanbɨ laab.
  jae-jae: Ŋac teŋ embe êkiaŋ tau gebe eŋ ŋac towae, mago eŋ ŋac ŋaôma, oc ênsau tau.
  ksd-ksd: Tago ona ta tikai i nuknuk ia ure mule ba i ngala, ma i palupel tuna ka,
    i tuam pa mule.
  msm-NT: Di ko kona ka ogtabang su to pagtuu nu to kaugalingon nu no yabow ka, piglimbungan
    nu to kaugalingon nu. Su to tinood, obos ka da.
  myk-myk: Sipya wa ba wuyɛ wii na wee wʼa pɔrɔ pusamaa na, wuyɛ weefɔɔ ya faanna,
    bani wu ɲɛ yafiin bɛ wɛ.
  sbe-sbe: '[Na tabu ta nuwasaesae,] matawuwuna ede, ena tamowai hesau ye nuwatui
    meta iya ye saekalili, na iyamo nige yona dudulai hesau, meta ye bom ye lupoꞌuyoi.'
  mcr-mcr: Ämaqä yoqä maeqä hŋqu, “Nyi yoqä naqä-täŋunjqä” kŋuä indqänätŋqä iqu, ämaqä
    naqä-qakuä-qu ma, iqueqä-kiuä quaŋgä imäkŋgi.
  cux-NT: Nduuti chí 'áámá saⁿ'ā nadacadíínuuⁿ sa chí neené ch'ɛɛtɛ sa ní nguɛɛ 'tíícā,
    saⁿ'ā miiⁿ nginnche'éí máaⁿ sa saⁿ'ā.
  tur-YTC: Bir hiçken kendini bir şey sanan insan kendini kandırmış olur.
  san-ITR: yadi kashchana kShudraH san svaM mahAntaM manyate tarhi tasyAtmava nchanA
    jAyate|
  bel-N: Бо калі хто думае, што ён ёсьць нешта, будучы нічым, ашуквае самога сябе.
  sch-sch: Nangman ite ni tetloia milien takin nênbên chu nethena ânhuong ni ni.
  mic-MIQNT: Wen tl'ta'sij wesam glu'sij aq ma gisi opla'tegegw. Na etl lue'walsit.
  huu-NT: “Cuemo iese suiñeite. Dama abɨna sedadɨcue. Jamai bue isoiñedɨcue” comecɨna
    facadɨmɨe dama abɨna jɨfuete. Naimɨe jamai bue isoide.
  jiv-NT: Shuar tujintiayat “naṉkaamantuitjai” tákuṉka anaṉmamui.
  otm-NT: Pɛ nu'bʉ 'bʉ'a n'da ahʉ din 'yɛ̨zɛhɛ, nɛ hin'yʉ 'bɛ'a pądi, din hyäzɛhɛ
    'bʉ.
  dah-dah: Be, al kura mata buluŋ fole irtek tareŋ miŋmoŋ gega, yiŋgeŋ ge yeŋ, “Nebe
    tareŋne yaŋ,” yiyyeŋ al gobe yiŋgeŋ goyen po usi irde hiyeŋ.
  tnk-tnk: Rərəha mə iərmama auər a riti rerɨn tramrhi atukw a in, mamɨni iamɨnhi
    irə mə, “Eh, iou iərmama riti.” Iərmama sə ramo noien nəha rameikuə atukw a irə.
  kpr-kpr: Ne aminguse irareva da susu mo, eviri. Genembo ijoghako eni mave nu tofo
    mandi, “Na genembo teria eniri,” kotarira amo, nu tofo mandi derarira.
  san-IAS: yadi kaścana kṣudraḥ san svaṁ mahāntaṁ manyate tarhi tasyātmavañcanā jāyate|
  nho-nho: Ki mee ni tama e taratara maa laatou ni tama, aa maaoni iaa laatou see hai vana
    e taunai ai, teenaa naa tama naa e taratara kailallao ki laatou soko laatou koi.
  gym-NT: Akwa nire nire abko ütiäte ñakare, akwa ja rabadre ruen kri ie mräkä mda
    mdabtä mun ngätäite, aisete ñan tö kötä mikai gwaire, ye ngwane ni ye tä ja ngököta
    au. Ni ye käkwe ni mda mda die mikadre.
  azg-NT: Ee ncüii tsꞌan na ndyiiꞌ tsꞌon juu na njon conduihin, min na taꞌnan conduihin
    yu ro, itsiviꞌnnꞌan nquiihin.
  bhd-bhd: अगर कोई अपने आपे खास मैन्हु समझ़े ते तै सच़्च़े न भोए, त तै अपने आपे धोखो
    देते।
  too-NT: Palh kalhatin puhuan que xla' más xatzey que ā'makapitzīn lā' palh tū' stu'ncua',
    xla' ixa'cstu ta'a'kxoko.
  ind-AYT: Jika ada orang yang menganggap dirinya penting, padahal tidak demikian,
    ia menipu dirinya sendiri.
  cjo-NT: Eenitatsirika asheninka kantakaaperotachari, ramatawitashitaka apaniroeni.
    Tee ikameethatzi rirori.
  nsn-nsn: Gete me tamat e namana katongoin pare, a tohangan, bo inggono puk ahik
    me hangan, inggon e bohoboho katongoin.
  san-DEV: यदि कश्चन क्षुद्रः सन् स्वं महान्तं मन्यते तर्हि तस्यात्मवञ्चना जायते।
  tna-NT: Ahua quebata ai mahue biame tueda quita ebia su aida ebati su, tueda quitaita
    ebaseatiani.
  lid-lid: I buku none ari ndramak anya kasakau anya, iy le ai, iy le amwenen kameh
    wendreyani iy.
  wim-wim: Nil weeꞌwey thawiy puth ngaantam-ngeeyiy thamp nil piꞌana, an yaꞌa nil
    many iiy-iiyan meeꞌ God.antangan, an nil yaan ulpathan nungamang keꞌ nil piꞌanan,
    an yaꞌ.
  zga-M: Inave umunu yoyoni ihevona nonu wakati sinonu iheswova vuvule.
  yom-yom: Enati mutu wukibanzidi ti niandi lutidi mfunu, vayi kasi kadi mfunu ko
    buna mutu beni wulembo kukivuni.
  eng-NNA: You should not become self-opinionated. Perhaps some small/unimportant
    people will say to themselves, “I am big/important.” When they say that they are
    deceiving themselves. Truly they are only small/unimportant.
  san-SIN: යදි කශ්චන ක්‍ෂුද්‍රඃ සන් ස්වං මහාන්තං මන්‍යතේ තර්හි තස්‍යාත්මවඤ්චනා ජායතේ|
  yut-yut: Amɨn kɨnda mani toŋ yaŋ nandɨsak, mani uŋun mani mɨni kaŋ, uŋun amɨn iyɨ
    naŋ top aŋkewaldak.
  grc-BYZ: εἰ γὰρ δοκεῖ τις εἶναί τι μηδὲν ὤν, ἑαυτὸν φρεναπατᾷ.
  cpc-NT: 'Tzimatsirika kinkishiriwaitachani, inkanti: “Ñaapiro ninatzi naaka”. Apaniroini
    jamatawiwaitaka tima tikaatsi iimachiitya irirori.'
  nhg-NT: Tlö canajyeca momachelea que yaja ica bieye tlöcatl, mös melöhuac amo tli
    ica, sa mocajcayöjteca yaja mismo.
  nya-nya: Ngati wina adziyesa kanthu pamene iyeyo sali kanthu konse, akudzinamiza
    yekha.
  ngu-NT: Tla yacaj quinemilia hueyixticaj, niman xmelahuac hueyixticaj, tla ijcon,
    sa no yejhua nocajcayahua.
  kup-kup: Met aban nap pimauz abatao bat hel batat, Ne aban ahop ev, pot homehopanez
    pop pi abatao bonopuhö home moregao ok homehopan.
  jid-jid: Nakima inde ko nha ni ya ndi wawu hi kpe, alhali ana kpe na, asi gyuru
    tuma.
  wmw-wmw: Kamana munu akiritula kuwa bora pakulu saari, kankuritesa mwanyewe.
  gmv-GGM: Isadey ayne hanonta dishe ayko giitaso gakida milatiko he uray berika bena
    balethes.
  ssg-ssg: Na tel ti amuto namiloi ukek i seilon pate tuah tuahe i kumahe wanen masin
    ien, i puluti aliliake i.
  zpo-NT: Nu leezha lee tub xaa nzak non xaa, nu wlipa nanakta sbaa, leeka lee xaa
    kakade xaa.
  poy-poy: Muntu pakalihola mweni kuwera shintu, kumbiti kashintu ndiri, ayu kalizyanga
    mweni.
  qwh-NT: Pipis, mana ima quecar, nuna tucorqa quiquinllam engañacun.
  gaw-gaw: Danab laa nug ham bup̱ua, hamu diig iiṯap̱a, “Da onil ele,” anana, nug
    nuḵa onig humaṯe, amuam meu iiṯa. Danab amu nug nuḵa nug oo bup̱uidṯe.
  nca-nca: Dokoro uni kato eneŋo owí hokoweya, quko owé moré kini yoweya, asa uni
    ŋuko eneŋo kanáŋoyote.
  zpz-NTPP: Benu tub mbecy rnii tooy nu lily nay, zeꞌ walab nu lily nay, orzeꞌ laab
    ub yu rguuy ub yu.
  zac-NT: Si talë tubi de lëꞌë të rialdí ldúꞌul de quë lasáquël, iurní lu Dios lasáquëdiꞌil;
    mizmë lë́ꞌël quëgsiguël lë́ꞌël.
  kyg-kyg: Mago vekamoꞌa, ala nagi vekamo maiꞌnove, huno agesamo neꞌafisiyana ina
    agufa vekamo maiꞌniyaꞌmofeꞌmo agaiꞌaekeꞌmo humi neꞌate.
  kmk-kmk: Ta nu ipagalup nat osa’n tagu un nangatu yoong sat katuttuwaana bokon mit,
