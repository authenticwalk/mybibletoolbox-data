    yau iyai bameya ki deni mena mete kewowena.
  nko-NT: Mɩ́ mʋ́ á, ɩmába mʋ́tɔ́ ánɩ́ nótsu ɩwɩ ɔyɩ́ ánfɩtɔ tɔtɔɔtɔsʋ, dʋn anɩ
