  hin-CV: ऐसा कभी न हो कि मैं हमारे प्रभु येशु मसीह के क्रूस के अलावा और किसी भी विषय
    पर घमंड करूं. इन्हीं मसीह के कारण संसार मेरे लिए क्रूस पर चढ़ाया जा चुका है और
    मैं संसार के लिए.
  spa-BES: Pero lejos esté de mí gloriarme en algo, sino solamente en la cruz de nuestro
