    bon tamahavoz zut nem ham herisiz zait horiv amun bon tah.
  jid-jid: Mina wru wo ni san na, se ni giciye Bachi mbu Yesu Almasihu, ni tuma ba
    klo gbungblu ni mu, i me me ni gbungblu.
  wmw-wmw: Fala upande wangu siridãi, sairi kwa sababu ya nsalaba wa Mwenye wetu,
    Insa Almasihi. Julu yake, upande wangu ulumwengu ugomezeriwa, na upande wa ulumwengu,
    nomi novyo nigomezeriwa.
  gmv-GGM: Qase 7alamey tas taka 7alames kaqetida Goda Yesuss Kiristossa masqalepe
    attiin hara ceqoy tape hakko.
  ssg-ssg: Tuahe ti puki nga, nga kum sameni tenen na waliko, mewenae ti Jises Krais
