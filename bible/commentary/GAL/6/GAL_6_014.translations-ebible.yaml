    onne penia hi'i ya'u ka'u lernohi noho wawan eni nin panaeku wo'ira me'e, la ri
    mormori noho wawan kar peinohi ainu'u honorok aki haenhi.
  gaz-gaz: Fannoo Gooftaa keenya Yesuus Kiristoos kan ittiin addunyaan naaf fannifame,
    kan anis ittiin addunyaaf fannifame sana malee waan biraatiin of jajuun narraa
    haa fagaatu.
  kud-kud: Na yau havena yawalo haehae, na hesi yada Bada Yeisu Besinana ana aiwa
    lagalagana vehabana yawalo haehae, wuwuna mumuga bale'u i'oiye mwalowoiya'o ta
    yana loinane aliguwai i'ovi'o, na hinage hibom mumuga bale'u ana taumulitao hita'wata'wataegau
    dova yau taumwalowoi.
  urb-NT: Ihẽ anĩ. Jandema'e sawa'e te, Jesu Kirisutu manõ. Myra ngã mupia ame'ẽ ke
    rehe a'e manõ. Ame'ẽ namõ jõ ngã ke Tupã muhã katu. Ame'ẽ rehe har jõ ihẽ apandu
    pandu. Myra ngã mupia ame'ẽ ke rehe Kirisutu manõ, a'erehe ma'e aka'u te'eha ama'eha
    ke ihẽ ahijar. Tupã rehe ipy'a ym ame'ẽ ta ma'e ka'u te'eha ke ma'ema'e hũ. Ame'ẽ
    ke ihẽ ahijar. Ame'ẽ ke ihẽ ama'e tar ym tĩ. Ame'ẽ ngi ihẽ amanõ, ame'ẽja saka.
    (Aja rahã, ihẽ ama'e ym.)
  fra-LSG: Pour ce qui me concerne, loin de moi la pensée de me glorifier d’autre
    chose que de la croix de notre Seigneur Jésus-Christ, par qui le monde est crucifié
    pour moi, comme je le suis pour le monde!
  san-HK: kintu yenAhaM saMsArAya hataH saMsAro'pi mahyaM hatastadasmatprabho ryIzukhrISTasya
