    hohoanɨmo ra wandɨ hohoanɨmoambe moanane asahɨ. Ranɨyahɨ asu ro-amboanɨ marɨhe
    nindou hɨfɨnɨndɨ ahei hohoanɨmo ranɨmbohünda yɨfɨmayaha nindou ai wandɨ hohoanɨmo
    ranahambo moanane asei.
  ptp-ptp: Dɨ a ga, a ob yong a lec kɨyang tibed bêga nêbê il Apumtau Yesu Kɨlisi
