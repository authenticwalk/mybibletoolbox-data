  otm-NT: Pɛ nugä hin dín nde dá yąt'a dí øzɛhɛ. Pɛ hønt'a nán johyagä a í du bʉ ja
    ra pont'i ma Hmuhʉ ra Jesucristo. Nɛ nugä tengu'bʉ 'darbʉ dá tu'be ra Cristo,
    tengu'bʉ dá tugä ua ja ra ximhäi, ngue hin dí øt'ä yʉ́n t'øt'e a. Nɛ nu yʉ́n t'øt'e
