    nga kalibutanon ato si ako, ngan minatay namay liwat i dimu'an makasisindak palibot
    si ako.
  mco-NT: Yɨ jäy ajcxy huɨdibɨ jɨm yaj'ixpɨjcp anɨɨ, cɨ'm ajcxy chach ñaygömayáanɨgɨxy.
    Per ɨɨch ca' jadu'n naygömaya'ñyiijɨch mɨɨd huɨdibɨ ndumybɨch huɨdibɨ nyaj'ixpɨjcpyɨch.
    Hue' janchtɨy ngapxpadaamybɨch ɨɨch ajt nHuindzɨn Jesucristo ytɨy'ajt, jadu'n
    nej yajcruudzpejtɨ mɨɨd ajt nbocy ycɨxpɨ. Co tɨ nmɨbɨcyɨch Cristo Jesús, huin'it
    tɨ n'ixmachɨch je naaxhuiñyjäy yjɨbɨc-huinma'ñ. E paady cham ni nga'ocnijot'ajtnɨch
    yɨ jɨbɨc-huinma'ñ.
  cpb-NT: Irooma naaka te nokowi nasagaawentawaitya iro nokowataike nonthaamentaiyaawo
    ikentakoitakerira Awinkatharite Jesucristo. Tema ikentakowentakena naaka Cristo,
    oshiyawaitanakawo onkamapithatakityeename isaawikisato, ari nokantzimotakawo eejatzi
    naaka nokamapithatakero isaawikisato.
  aon-aon: Aria eik douk ta mare inatuk eik kanak o ituk enesh kupaishi eshudok shuto
    iruhw, uwok. Eik ta ituk Debeini Jisas Krais ananin nyeigur atin nyuto iruhw,
    um agundok nagok rowog kruse um. Eik urkum morum agundok Jisas nagok kruse um
    aria yatik agundok atapihi yoweihi aih um douk yakri hugok. Aria eik douk shopunek
    kabi yagok iri um. Madae dodogoiwe um inek eneh agundok atapihi aih uwe, uwok.
  hus-NT-2005: Por nanáꞌ, yab u ulal ke in púlek tin kʼwajat kʼal jun xowaꞌ, tokot
    in púlek tin kʼwajat kʼal an chemlá xin tamu na Kristo ban peltsidh teꞌ. Pos kʼal
    tin kwentakʼi an chemlá xin tamu na Kristo ban peltsidh teꞌ, ejtal xowaꞌ yab alwaꞌ
    xu tʼajálwiꞌik, chemech jeye pajkʼidh ban peltsidh teꞌ. Ani nanáꞌ, jáykʼi neye
    max yabich techéꞌ in kʼwajat ban kʼayꞌlá.
  mig-NT: Ko ruu̱, tú játa'a̱n ini̱‑ri̱ sá'a téyíí‑rí máá‑rí, chi̱ máni jíín cruz
    Jito'o̱‑yo̱ Jesucristo kúsɨɨ̱ iní‑ri̱. Chi̱ jíín tú'un cruz ni̱ sía̱‑ri̱ ñu̱yɨ́vɨ,
    te máá ñúyɨ́vɨ suni ni̱ sía̱ ruu̱.
  bps-bps: Kabay deg, landè dademe daggu, alò i krus gumati Amuito Dyisas Krayst,
    du fagu di kfatin di krus gambet mati agu gagin kenen, taman talà agu mgikat di
    kdee sasè knayè i banwe, na i sasè knayè i banwe talà mebe deg.
  mbs-mbs: Meneng se kanak, eked a keibeg domuyun te kanak pegkeotawun. Sebad olò
    se iduyun ko, yan se Pengolo tadon si Jesu Cristo. Nematay sikandin doton te kros
    amon megpelowà kenitadon lekat te salà. Pineokit te pegkematay din, kenà a den
    egkeallang te medaet ibeg te keneyonan, aw eked a den heman keibeg taking te mekeboyo.
  tof-tof: Kürükwata, ka ubi kokela darrü klamankwata ikub bagürüm, wata Lod Yesu
    Kerrison büdülankwata krrosdó. Oya büdüldügabi krrosdó, ka myamem ini tüpan pamkolpamzan
    koke ngyabendóla, akó ini tüpan pamkolpama koke ngyabendako kazan.
  cme-NT: Muɔ fuɔ, mi sa gbɛliɛŋ mi fɛrɛ, ŋga mi gbɛliɛŋ Itieŋo‑i Yesu-Kirsa yaa u
    diei yoŋ. U yaa siyaa ba ko-yo i sɔlaaŋgu-na. Fuɔ kuliiŋgu yaa ciɛ miwaaŋo bĩmbĩnni
    nuoŋgu hel muɔ-na; ni sa tiraa gbãa yuu-mi baa wɛima.
  sus-sus: Kɔnɔ n tan, n wama xili fanyi sɔtɔfe won Marigi Isa Ala xa Mixi Sugandixi
    xa sɛrɛxɛ nan ma fe ra, naxan bara a niya n ɲɛrɛ ki nun duniɲa ɲɛrɛ ki, e tagi
    xa ikuya.
  pon-2006: A duwen ngehi, I pahn suweikihte duwen lohpwuwen atail Kaun Sises Krais;
    pwehki lohpwu wet sampah mehsangieier, oh I mehsangehr sampah.
  dad-dad: Aya yug nigin to bagai yanau alesauf, neda Odug Jesus Kristus nẽ aa tetek
    nigin dogol. Aa tetek bunem, teneub enei nẽ oroya, aya bun laa fen, age fe di,
    ayag neu oroya, teneub enei nẽ oroya bun laa fiyan.
  zab-NT: Per nare quɨtru xi purti izubyaa naa, quesoltisy pur guelguty xte Xtadnɨ
    Jesucrist. Ne pur ni gutyny lo cruzy absaana irate de mal ni nuu lo guɨchliuré
    ne aquɨtia par de malqui.
  jae-jae: Mago aê, aê jatoc tauc sa êtu gêŋ teŋŋa atom, êtu aêacnêŋ Apômtau Jesu
    Kilisi nê kakesotauŋageŋ. Kêtu kakesotauŋa aê galic nom amboac gêŋ matê, ma lau
    nomŋa sêlic aê amboac gêŋ matê.
  ksd-ksd: Ma iau, koko muka ina langlang tai ta mangana magit bula, ia kaka ma ra
    bolo kai kada Luluai Iesu Kristo, ure nina ra rakarakan a gunagunan i tar taba
    ta ra bolo tadav iau, ma iau damana tadav ra rakarakan a gunagunan.
  msm-NT: Di bahin kanay, iyan da ighinambug ku to kamatajon ni Jesu-Cristo no Ginuu
