    con el cosas de este mundo.
  uig-ARA: ئۆزۈمنى ئېلىپ ئېيتسام، رەببىمىز ئەيسا مەسىھنىڭ كرېستتىكى ئۆلۈمىدىن باشقا
    ھېچ ئىش بىلەن ماختانمىغايمەن! چۈنكى ئۇنىڭ كرېستى ۋاسىتىسىدىن بۇ دۇنيا ماڭا نىسبەتەن
    كرېستلەنگەن ۋە مەنمۇ بۇ دۇنياغا نىسبەتەن كرېستلەنگەنمەن.
  tuf-tuf: Cuatán ajatrá ba quin umá cuic áytiro. Cahujinat as tamo ay séhw̃ata tacat
