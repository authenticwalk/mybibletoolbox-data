  tnp-tnp: Mətəu iəu rəhak, iəu iəsəni-vivi aruiən iəu o nati kəti iəu iəmol. Mətəu
    iəkolkeikei məmə iəkəni-vivi əmə nati nak Iərmənɨg Iesu Krɨsto təmol e nian in
    təmɨmɨs e nɨgi kəməluau. Nati əha inəha, iəsolkeikei mɨniən nati kəti rəha nəhue
    nɨftəni u, kəni nətəmimi rəha nəhue nɨftəni u, kəsotolkeikeiən məmə kotəhrun iəu.
  urd-urd: लेकिन ख़ुदा न करे कि मैं किसी चीज़ पर फ़ख़्र, करूँ सिवा अपने ख़ुदावन्द
