  dah-dah: Gega nebe det hoyaŋ niŋ ma po turuŋ turuŋ teŋ heŋ. Doyaŋ Al Kuruŋ Yesu
    Kristu kuruse hende kamyiŋ goke po ga turuŋ turuŋ teŋ heŋ. Nebe kuruse hende kamyiŋ
    al Yesu goyen po gama irde himyen. Irkeb dufayne bikkek megen niŋ mata gama irde
    hinhin goyen wor kuruse hende kamyiŋ. Niŋgeb megen niŋ mataya dufayya gote yufukde
