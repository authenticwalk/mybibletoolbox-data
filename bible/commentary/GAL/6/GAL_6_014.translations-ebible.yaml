  gum-gum: Pøs naimburappe namui Señor Jesucristo kurusyu kwaigweimburab kømubene,
    managuen katøgan chi pegube, møg inchib pasramig pumuimbe køtan. Jesucristo kurusyu
    kwaikkurri naimburappe yu pirauibe yandø kwai lataig patsig køben, katø nagurri
    pirauigweimburappe kwawa lataitøwei patsig kur.
  not-NT: Carari te onganinate naguibatima naati, iroonti nacaninabiriqueri Atingomi
    Jesoquirisito, Ira pëquëgotënguicha cara corosiquë. Yamai naquianca cantaquina
    nipëicocani, nacamobiquero ora te onganinate ora icogueti matsiguenga te inguemisante.
    Yamai teni nanguengairo ora te ongomeite.
  plu-plu: Nahme ka batek kinetihwa amin ariknawnama awkinenwa upitiw. Nah batek kinetihwa
    aminnenwa ku samah Ukiparawiy Jesus Cristo umahkiswe amin giyakni ndukwenaprik.
    Ku samah ig umahkiswa amin giyakni ndukwenaprik nah ke wotbe nah aygebe daddahka
    payak gikak. Kuri nah ke wotbe nah kuwis miyá ariw inin hawkri ahiyakemni. Inme
    inin hawkri ahiyakemni in ke wotbe in kuwis miyá nuwhu.
  iou-iou: Upäŋkaŋ nähäwä imaka unitäŋo biŋam nämo, Ekäninin Jesu Kristo päya kwakäp
    terak kumbuko unitäŋo manbiŋam u kubätagän nadäŋpäŋ oretoret täŋpäŋ nadäkinik
    täk täyat. U imata, unitäŋo kumäk-kumäkitä täŋpewän imaka komen ämawebetä nadäŋirä
    täŋkentäki ude täk täkaŋ, näk unita nadäŋira jopi-inik täk täkaŋ. Näk kumbani
    ude irira kome täŋo imaka udewanitä täga nämo täŋkentäŋ namik täkaŋ.
  ntp-NT: Aanʌ gʌducʌdʌ giñʌlidi muucucai gʌrtʌaanʌdamiga Suusi Cristo curusiaba sai
