    otifi, ka bizir ekiam. En Ekiam Krais Iesus ter ighuvimɨn areme. Ezɨ kɨ bizir
    kam bagha uan ziam o gumazir igharazitamɨn ziam fer puvatɨ. Kɨ Godɨn ziamra fe.
    Iesus ter ighuvimɨn areme, ezɨ tuavir kamɨn nguazir kamɨn araziba nan nɨghnɨzimɨn
    aremegha gɨfa. Egha mati kɨ uabɨ ter ighuvimɨn areme. Egh kɨ uam nguazir kamɨn
    arazibar gɨn mangan kogham.
  agg-agg: Ŋga wandɨ fimbo ana, awi ro sɨhefɨ Adükarɨ Sisas Krais ai nɨmɨ keimbɨ karɨhendeimbɨ
