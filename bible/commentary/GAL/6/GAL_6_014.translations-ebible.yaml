    ye te ningg qi pe kin nei brequ nge nde vise kin te viti, di nge mune kruse pe
    kati pre kin pugri di qi pe kin yumbo ur mune puq ken segi.
  agn-agn: Mga ong yen, palawid lamang ang magpambogo ong maski onopang bagayay, poira
    lamang ong kros tang yaten ang Ginong Jesu-Cristo. Tenged ong kamatayen ni Cristo
    don ong kros, ang kalibotan ang na midio pinatay ka ig nagimong anda ray kointa
    na para ong yen. Ig yo, midio pinatayo ka don, ig nagimong anday kointao mga para
    ong kalibotan ang na.
  nhi-NT: Pero neh macamo ayic ohcon manmosini, tlamo sayeh ica nimiquilitzin in toTecotzin
    Jesucristo. Ica nimiquilitzin itich in cruz in tlalticpactli acmo icpia tlen quitas
    nouan, uan neh iuan.
  ttc-NT: Per wetz nlay ntzoqpij tzan tqet njiq'b'a' wib'x, sinoke a'ox ti'j tkamlen
    te Qajawil Jesukrist twitz krus. Komo tzan tpaj tkamlen twitz krus, te aj nya'tx
    galan aj n'el tgani' tuq te nchi'jel ma'tx ponaj, ya k'onti'l toklen wi'j b'ix
    wetz ya k'onti'l woklen ti'j.
  dan-1931: Men det være langt fra mig at rose mig uden af vor Herres Jesu Kristi
    Kors, ved hvem Verden er korsfæstet for mig, og jeg for Verden.
  kwj-kwj: Woroti ani hima fori hi tini apa a rasai hinga. Mina. Ani ani keke me yapweke
    ki haro hima ri, Jisas Kurais, hi tumbwa a rasaindani ani eripeno. Hinde wowani,
    Kurais me yapweke ki haro keke, do nuwe ki dau inaka ambwe inaka ambwe ahi ti
    rumbwesiwani apa ani dele nuwe pe hima lei nindo ki ani ani haro hinga ya a dau.
  vie-OVCB: Riêng tôi không dám khoe khoang điều gì ngoài cây thập tự của Chúa Cứu
    Thế Giê-xu chúng ta. Nhờ cây thập tự ấy, tôi xem thế gian như đã bị đóng đinh,
    và thế gian coi tôi như đã chết.
  kze-kze: miwí mirá kwésevo kemá Póro mimbórá-áímbá mósá maré'a Ísóigo Ísu Káráísiti
    kentááyáváíyé séna taaira'á pukáiye-aimba mósá kwémaraumne. Ísu Káráísiti kentááyáváíyé
    séna pukáintave'a púwón-kwaasimo marapá-tántáátávésamo ímo imáyáamo ontembá marapá-tántáátávé'a
    íma imáyáa é'a úwoisamban-iye kwésunda póna mintántáákó kembá íma kwétavisiye.
  mpj-mpj: Jilanyayururna mirta ngayulu Puulju kujupangka marninypungku. Jilanyawiyajurna
    marninypungku, “Ngayurna Jiijajku walyja nyinani, palunyaju wartangka ngayuku
    miturringu, ka walykukajaju warningu.” Wangka jiikuwiyajurna kujuku pukurlarrini,
    mirta martumili wangkaku, paki.
  lbk-lbk: Ngem sak-en, maid teken si ek ichad-ayaw mod-i yangkhay nan inangnen Apo
    tako ay Jesu Cristo isnan naikolosana. Tay khapo isnan eteyna, alig natey ken
    sak-en nan pawadwad-en nan takho isnan lofong. Ya idwani kag ak akhes natey maipoon
    isnan chey ay fikhaw.
  mto-NT: Ax a̱ts, je̱ꞌe̱jyjits a̱tseꞌe ntukxo̱o̱jntkp ku̱xeꞌe xkuꞌo̱o̱ꞌkimdi je̱
    nMa̱ja̱ Vintsá̱namda Jesucristo je̱m cruz ka̱jxm. Ku̱x tseꞌe je̱m yꞌukꞌa̱a̱ꞌk,
    je̱ꞌe̱ ka̱jx tseꞌe je̱ naxviijnit je̱ kyo̱ꞌo̱y je̱ꞌe̱ yꞌit ax joꞌn ku̱yꞌa̱a̱ꞌk
    yaja a̱ts nvinkujk, je̱ts a̱tseꞌe nꞌit ax joꞌn a̱tseꞌe ku̱nꞌa̱a̱ꞌk je̱ja je̱ naxviijnit
    je̱ kyo̱ꞌo̱y je̱ꞌe̱ vyinkujk.
  bzh-bzh: 'Rëḳ sa, og sa nehaḳo sa raḳ in nġaa timu sënë nebë: Hil Mehöböp Yesu
    Kerisi diiḳ raḳ ḳelepeḳo*, lob vonġ benġaa dob yi su yoh vu bë najij sa
    gökin rë. Lob sa su rëḳ malaġ anonin nġaa dob yi gökin nah rë.'
  guj-2017: પણ એવું ન થાઓ કે, આપણા પ્રભુ ઈસુ ખ્રિસ્તનાં વધસ્તંભ વગર હું બીજા કશામાં
    અભિમાન કરું, જેથી કરીને મારા સંબંધી જગત વધસ્તંભે જડાયેલું છે અને જગત માટે હું.
  jvn-NT: Nanging kanggo aku barang kaya ngono kuwi ora pisan-pisan bakal tak enggo
    pamèran. Sing tak enggo pamèran ya namung Yésus Kristus, Gustiné awaké déwé, sing
    mati nang kayu pentèngan nglabuhi aku. Saiki donya wis ora penting kanggo aku
    lan aku ya wis ora penting kanggo donya.
  byr-byr: Sabaaibɨꞌ nɨnnya yayaꞌ makina myɨwɨneinyɨ. Arɨkawɨ. Nemɨre Naanga Jizaazai
    Kɨraazɨtɨyai yɨsavɨ balakere yayaꞌ makimanɨgesɨ. Yɨ, balakeꞌna Kwaakevakɨyabura
    kadathɨwagaꞌ sabura manyɨmaremwaalɨkeꞌnanyɨ. Kɨraazɨtɨyai baidaaꞌnyɨ nɨmɨre sɨmunya
    ayaꞌ balakesɨ. “Kwaakevakɨyaburaavɨna mamwaalyɨ yɨdeinyɨ,” yawɨkeinyɨ, Naangei
    yɨsavɨ sara balakeꞌna.
  ian-ian: Wun wan vak kat mbupmak kat kai walɨgowun. Nɨna njambwi nyan Jisas Kraist
    kiyanda nyaangɨt mɨna mbuka ndɨna sɨ kwusovak tɨgowun. Ndɨ kiyandɨ maa wan kɨpmana
    kavle vak wun kat ana kwutaa vɨga lɨgandɨ. Ndɨ kat tɨga wun kiya nyan vla lɨgowun.
    Kɨpmana vapmba yetɨvak kat wunkai walɨgowun.
  hun-hun: Nékem pedig ne legyen másban dicsekedésem, hanem a mi Urunk Jézus Krisztus
    keresztjében, aki által nékem megfeszíttetett a világ és én is a világnak.
  mcf-NT: 'Ëbien adtiapimbo iquec. Esus tantiesabimboec: —Ëbibi bëdambo iquebi —quetiapimbo
    iquebi. Esusuidtsëqui bëdambo iquec. Abi tantiaquid cuidmenquio icnuec abided
    cuidadec unëspac caondash cuesten dectanac. —Aidquio tantiec bëdambo iquebi —caimbi.
    Aden Esus tantiec: —Ëmbimbo Moisesën chiactedi naquin Nuquin Papa bëdamboen ismembi
    —quec ënëdondabi. Adecbidi Esus tantiec ëbi bunaid ënash icsate bunenquio iquebi.'
  kjs-kjs: Go peme pare Yesu Keriso-me nipu abala repena polopea madaa komisa-pulu
    neme go Mudu Ali Yesu Keriso-na kogono madaa agale adaapu paliminalo toa. Yesu
    repena polopea madaa komisa. Go pisa-pulu nipumi su kamaa kone koae-aunu maa rubisa.
    Go pisa-pulu neme go elenu madaa kone rulaoma koe kone nasaniaalua.
  mni-mni: Adubu eigidamaktadi eikhoigi Ibungo Jisu Christtagi cross-ki maramkhaktagidamak
    nattana keidounungda eina chaothoktasanu; maramdi Ibungogi cross-ki mapanna taibangpan
    asina eingonda aduga eina taibangpanda cross-ta sire.
  yad-NT: Ray ji̱tamu̱y ne ra̱jchana̱tya tara, vinu Vu̱yntyityu̱ Jesucrístu crusiy
    nichiy ra̱jchana̱tya day, jiryatiy sadiiyada rata̱sa rajyuuchuveda jiyadaju̱.
    Ramutiy ji̱ta ne ratyuva̱churu̱y ray nijya̱nvay ni̱ru̱yadamu day, tapi ravyicha
    nu̱tyu diibyi raju̱ daryaju̱ day, nu̱tyu radyiiy ntama̱ crusitya̱sa Jesucrístu
    jsa̱ju̱ntidye.
  mxb-NT: Tído ni lúꞌu̱ ko̱ kóni̱ yuꞌu̱ chindaya̱ꞌi miíí sa̱ꞌá ña̱ yóꞌo. Ña̱ kékáꞌano
    yuꞌu̱ kúú ña̱ ni̱ kee satoꞌo yo̱ Jesucristo sa̱ꞌí ndi̱ka cruz. Chi̱ kée yuꞌu̱
    kuendá ña̱ sa̱ ni̱ xiꞌi̱ ña̱ kini ió ñayuú yóꞌo noo̱í ndi̱ka cruz táto̱ꞌon ki̱ꞌo
    ni̱ xiꞌi̱ taꞌani miíi̱ no̱ó ña̱ kini ió ñayuú yóꞌo.
  pon-2006A: A duwen ngehi, I pahn suweikihte duwen lohpwuwen atail Kaun Sises Krais;
    pwehki lohpwu wet sampah mehsangieier, oh I mehsangehr sampah.
  maq-NT: Peru sacuaha ngahan ne, ngatsë ni rë cru rë Nai naja Jesucristu xi cuáxëndaja
    yojo naha. Cuatjin sahme, tsëhë xi ngatsë rë cru rë Cristu jan ne, sacuaha xi
    cahme ngasunhndë xi cuma ná ngahan, hacuaha ngahan ne, sacuaha xi cavéya xi cuma
    rë ngasunhndë.
  hto-hto: Mei cúemona dama caɨ Ocuíraɨma Jesucristo tɨ́illado abɨ ɨ́ɨnotɨcue. Abɨ
    dɨné jɨáɨfodo abɨ cue ɨ́ɨnollena iñede. Mei Cristo cruzmo tɨ́illado, nana bínɨemo
    ite fɨénidɨfuiaɨ faga izói cuemo dúiñede. Afe ɨbana cue aféfuiaɨmo faga izói jaɨnáiñedɨcue.
  por-BRBSL: Mas longe de mim vangloriar-me, exceto na cruz de nosso Senhor Jesus
    Cristo, pela qual o mundo foi crucificado para mim, e eu para o mundo.
  ces-NKB: Ale já se v žádném případě chlubit nebudu - jedině křížem našeho Pána Ježíše
    Krista, skrze nějž je svět ukřižován mně a já světu.
  cui-cui: Ichitha xan aichaxaibin xua tacoutha atsaquiya nayabara paeban ichamonaetha.
    Saya meisa bichocono atsaquiya yabara paeban xua Jesucristo petʉpaewa naetotha
    pon Wanacacanamataxeinaein. Cristo naetotha netsitʉpa daxota pocotsi coyenein
