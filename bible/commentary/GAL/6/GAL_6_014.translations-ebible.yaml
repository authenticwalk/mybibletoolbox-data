    napomase. Iyataatɨ nɨngisangi kɨmaapɨ yapɨmbatambɨhaiwaapɨ wɨndɨ gɨmaanunyaatatɨ
    nanɨpimatatɨ aimɨ kaiwaatɨhapɨ napomataahonisamatendaayo.
  ubr-ubr: Yau men osi bobo auris on tou anifaiu ab Keriso an nab aurin wat on tou
