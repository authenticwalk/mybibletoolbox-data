  cop-BHC: ⲀⲚⲞⲔ ⲆⲈ ⲚⲚⲈⲤϢⲰⲠⲒ ⲚⲎⲒ ⲚⲦⲀϢⲞⲨϢⲞⲨ ⲘⲘⲞⲒ ⲈⲂⲎⲖ ϦⲈⲚⲠⲒⲤⲦⲀⲨⲢⲞⲤ ⲚⲦⲈⲠⲈⲚϬⲞⲒⲤ ⲒⲎⲤⲞⲨⲤ
