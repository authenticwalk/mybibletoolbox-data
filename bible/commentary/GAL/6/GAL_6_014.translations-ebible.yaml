    ngaꞌaa caca tatsaa nu cuxi nu ntsuꞌu chalyuu jnaꞌ, chaꞌ ngaꞌaa ntsuꞌu chaꞌ jnaꞌ
    loꞌo chaꞌ cuxi nu ntsuꞌu chalyuu juani.
  bqc-SIM: Má ĩ́anadã pↄe yã́ musuo, sema wá Dii Yesu Kilisi gaa líwa yã́ bàasio,
