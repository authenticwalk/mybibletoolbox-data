    al mondo.
  muy-muy: Nu ti nìji zlabay do. Ay tamal niji zlabay ti, àki ka Bay geli Yezu Krist
    ya àmətfəŋ kà təndal ni ciliŋ. Yezu àra àməta nahkay ti zlam ga duniya tìgia zlam
    masakana kè eri goro a, akaɗa *tàdarfəŋa tay kà təndal a. Nu day nìgia zlam masakana
    kè eri ga ndam ga *duniya, akaɗa tàdarfəŋa nu kà təndal a.
  kqc-kqc: 'Idu nai nivasena rena ago yokoi maka bi mini: uni Varika amiye Iesu Keriso
    di satauro ikoko rena maka. Na dada kono di vegu di vava bi satauro ikoko reyo.
    Ma kono di vegu di vava ka na rofu satauro ikoko reyo.'
  tav-tav: Yʉ maca, “Caroaro na buiomi Pablo,” yʉre na ĩ tʉgooñaato ĩi mee yʉ buionucu
    Jesu ye quetire. “Mani Ʉpaʉ Jesucristo yucʉ tẽorica pãipʉ manire cʉ cabai yajibojarique
    jʉgori jeto mani neto maji,” yʉ ĩ buionucu. Tiere ĩ buioʉ ati yepa macana Jesure
    caapiʉjaquẽna maca na caĩ tʉgooñarore bairo yʉ cajanawʉ. Cajʉgoye yʉ caĩ tʉgooñabatajere
    yʉ cajanawʉ yua. To bairo yʉ cajanarique wapa yʉre booquẽema Jesucristore caapiʉjaquẽna
    maca.
  eng-ULB: But may I never boast except in the cross of our Lord Jesus Christ, through
    which the world has been crucified to me, and I to the world.
  spa-VBL: Ojalá yo nunca me jacte de nada, excepto en la cruz de nuestro Señor Jesucristo.
    Por medio de esta cruz, el mundo ha sido crucificado para mí, y yo he sido crucificado
    en lo que tiene que ver con el mundo.
  fra-_FOB: Quant à moi, qu'il ne m'arrive pas de me glorifier en autre chose qu'en
    la croix de notre Seigneur Jésus-Christ, par laquelle le monde est crucifié pour
    moi, et moi pour le monde.
  hau-ULB: Bari kada ya zama ina fahariya sai dai ta gicciyen Ubangijinmu Yesu Almasihu.
    Ta wurinsa ne aka gicciye duniya a gare ni, ni kuma ga duniya.
  mal-mal: എനിക്കോ നമ്മുടെ കർത്താവായ യേശുക്രിസ്തുവിന്റെ ക്രൂശിൽ അല്ലാതെ പ്രശംസിക്കുവാൻ
    ഇടവരരുത്; അവനാൽ ലോകം എനിക്കും ഞാൻ ലോകത്തിനും ക്രൂശിക്കപ്പെട്ടിരിക്കുന്നു.
  lit-lit: Bet anaiptol nesigiriu nieku kitu, kaip tik mūsų Viešpaties Jėzaus Kristaus
    kryžiumi, kuriuo pasaulis man nukryžiuotas ir aš pasauliui.
  urd-GVR: Lekin Ḳhudā kare ki maiṅ sirf hamāre Ḳhudāwand Īsā Masīh kī salīb hī par
    faḳhr karūṅ. Kyoṅki us kī salīb se duniyā mere lie maslūb huī hai aur maiṅ duniyā
    ke lie.
  far-far: Aia, ma nau talaku, nau ku fata naunau sulia na ru na 'Aofia kulu sa Jesus
    Christ nia sasia ana 'airarafolo. Sulia maelana sa Christ ana 'airarafolo, nao
    nau si doria falafala ta'a ki laona molagali ne wane nao kera si famamana sa Christ
    ki ne kera dorida. Ma kera boroi nao kera si doria laugo ru nau ku dorida ki sulia
    na famamanae nau.
  suz-BL: नें बोरपाइक्‍चा दा गो यो आं नें बोरपाइश्‍शा गाक्‍ती। तन्‍न मुर आन पशो तशा
    ममाइ। इं प्रभु येसु ख्रीस्‍त इं पा ङा शीम केप्‍शा कांटी थोक्‍शा साइक्‍चा पुंइसीशा,
    इं पाप क्‍याम्‍ताक्‍व, दे ख्रीस्‍त आ पशो मिम्‍शा, आं नें बोरपाइश्‍शा गाक्‍ती।
    ख्रीस्‍त आ गेय ङा लाक्‍शा मारेइ ठेयब ममिम्‍नुङ। रागी ङा मिम्‍तीक पतीक नेल्‍ल बेक्‍शो
    खोदेंशो मिम्‍ताक्‍ङ। रागीमी यो आं कली बेक्‍शो खोदेंशो मिम्‍ताक्‍व। १कोरिन्‍थी
    १:३१; १कोरिन्‍थी २:२
  car-NT: Awu te moro wara ywotamyikary 'se'pa wa. Ywotamyikary 'se roten wa mo'ko
    Kyjopotorykon Jesus Kristus wakapuru poko. Mo'ko poko ro ero nono wakapu poko
    typoka man y'wano me. Awu enapa typoka wa ero nono 'wano me.
  amp-amp: Na nhai inji kfo yindhorkfot. Nanhu kfo yindhorneft nanhu fasoh nefmn mfha
    htahemo yima Jisas Kraisrhu yufarpatn na kfo yuta hagrha yindhorkfot. Rorn nanhu
    fasoh nefm mfha htamotrm nhai wom dukakahanm ndar bbinysofthu fasoh nefm. Womrpamn
    ndar bbinysofthu nefm dukewamn nhai dukakahmt Jisasr mfha htamo nmbuhat.
  bht-bht: अगर मैं घमंड करदा तां मैं इसा गल्ला पर घमंड करदा की साड़ा प्रभु यीशु मसीह
    साड़े तांई सूली पर मरया। जड़ा कुछ भी उनी कितया है, उदी बजा ने संसार दियां कुसी
    भी चिजा दा बश नी रिया, कने मिंजो च हुण धरती दे कम्मा जो करणे दी कोई इच्छा नी है।
  eng-NOY: But God forbid that I should glory, save in the cross of our Lord Jesus
    Christ; through whom the world is crucified to me, and I to the world.
  cub-NT: 'Ʉbenita ye baju ãmevʉ yʉre yópe ne d̶aicõjeiye. Quénora torojʉvʉ yʉ ji
    ũmei yo boje: Jesucristo yaidéjaquemavʉ jocʉcʉjaravena yʉre boje. Que baru caride
    ʉbevʉ yʉ caiye iye ãmeina teiyede ijãravʉcavʉ ne d̶aiyede. Yʉ ye dápiabevʉ yópe
    ijãravʉcavʉ ne dápiaiyepe. Aru na máre ʉbenama yʉre caride.'
  ita-1927: Ma quanto a me, non sia mai ch’io mi glori d’altro che della croce del
    Signor nostro Gesù Cristo, mediante la quale il mondo, per me, è stato crocifisso,
    e io sono stato crocifisso per il mondo.
  lww-lww: Ana e inu, pe sur re tai nap̃a sineun nesape nowarwar inu e poli, ana e
    ga e laki torovia kiena ne kieta Sup̃e Yesu Kristo, in na nep̃arwar inu ea, komin
    kiena marena nene kila p̃elaga lala na yomarava nini la apimi sane sur mare ga
    e inu, a kila inu m̃ena ga nepimi sa ga yar mare ga tai e p̃elaga lala natap̃aliena
    na yomarava nini.
  ckb-ckb: لە من بەدوور بێت شانازی بە هیچ شتێکەوە بکەم، جگە لە خاچی عیسای مەسیحی خاوەن
    شکۆمان، کە بەهۆیەوە جیهان بۆ من لە خاچ دراوە، منیش بۆ جیهان،
  nas-nas: Nka ning temuriiꞌ aarumo piamoaung bakei, Karistooꞌ aaꞌbarataꞌkoo booꞌnavung
    masikaꞌantavamaung-koo deekoꞌ, miring pankaing nka-koo makosi. Tevunge kansiꞌnung
    aarumo ninka siivenkeꞌmeeresi aaꞌnong kansiꞌnung aarumo taakavaring-pinaꞌ otong
    ning-koo eeꞌnoko ning taakamaring-pinaꞌ oꞌnong tee-koo.
  uvl-uvl: Pe iau, e palut laka rara nga ute pele nge pomam ero toto. E palut laka
    pe e heto heke tote ara Non Soke, Iesus Kristus nge mete nga ana manga toto. Nga
    Iesus ana manga toto letek metene poinga nemur nga ich nei ero ol. Ke epoi ke
    pomanga none nenge mete ke hile ure lochloch ngana nga ich nei.
  eng-BBE: But far be it from me to have glory in anything, but only in the cross
    of our Lord Jesus Christ, through which this world has come to an end on the cross
    for me, and I for it.
  ixl-CNT: Pek ech koj in tan, yeꞌxh koꞌxh jatu saꞌkojvoksa jeꞌ unqꞌii setiꞌ. Pek
    aꞌ tokebꞌal unqꞌii vikamebꞌal kuBꞌaal Jesucristo vatz kurus. Ech tiꞌ vaꞌl iꞌan
    u Jesuus tziꞌ, sotznaj tek qꞌu paav sunvatz qꞌuꞌl atil tu u vatz amlika txꞌavaꞌ
    tzaꞌ. Utz sotznajtekꞌin siatz majte.
  xsi-xsi: Aŋga naŋa ma apandekâna warakâŋgu, ande tia, aku ma apanea tamâta toŋge
    wa vetâŋa toŋge, ande tia ndo. Naŋa ma andekana ku apanea nenda Maro Yesu Kirisi
    simbo nâ ŋana i ne mateŋa lâ kâi popole tini. Naŋa kaloŋgu tawana i, aku ŋana
    duvi ŋinde kâ apu muliŋgu pa tâno ŋine ne ilo-kalo wa vetâŋa marumbu lâ, aku tâno
    ŋine ne kelekele ikura tu ilele iloŋgu kaloŋgu kilo, ande tia.
  crx-NTPO: '''Et Sizi Gri tulalhgus k''ut neba dazsai-un, ''et za whdúst''i'' whe''
    hoont''oh. NeMoodihti Sizi Gri ootulalhgus, ''i gha za sdzi do ''úja. ''En bulh
    dasusai le''ust''oh. ''Et huwa ndi yun ''ants''i sba whuzdli''. ''Ink''ez si cha
    ''ants''i whuba usdli suli''.'
  kan-OKCV: ನನಗಾದರೋ ನಮ್ಮ ಕರ್ತ ಆಗಿರುವ ಯೇಸುಕ್ರಿಸ್ತರ ಶಿಲುಬೆಯನ್ನು ಬಿಟ್ಟು ಹೆಚ್ಚಳ ಪಡುವುದು
    ಬೇಡವೇ ಬೇಡ. ಅವರ ಮೂಲಕ ಲೋಕವು ನನ್ನ ಪಾಲಿಗೆ ಶಿಲುಬೆಗೆ ಹಾಕಿಸಿಕೊಂಡಿತು. ನಾನು ಲೋಕದ ಪಾಲಿಗೆ
    ಶಿಲುಬೆಗೆ ಹಾಕಿಸಿಕೊಂಡವನಾಗಿದ್ದೇನೆ.
  bbb-bbb: Rove naeje na ive none ijadufuo aroekaravo bakiro na vierafe na Jesudo
    ive ije abe ajiakinu aroekarake. Ijadufuo maeje fuka kurosi ijia noefuo baronei.
    Ro ire boeje ume igadufuo na vierafena renoejo ije nane baronena are ruaeva igeki.
    Ijadufuo ire ije bu una na samuagievo baki.
  blw-blw: Ngém haén, faén angkay hen kachayawà hen chà anapén, te maid chillu kasen
    chà ichayaw no faén yanggay hen nekorosan Apotaaw way Jesu Cristu. Yag gapon natéyana,
    wat naka-an hen layad-o hen uray heno way nigagangay hen tatagun antoy lota te
    ammag maid paat sérfin cha nadchi an haén ad uwan.
  tam-2017: நானோ நம்முடைய கர்த்தராகிய இயேசுகிறிஸ்துவின் சிலுவையைக்குறித்தே அல்லாமல்
    வேறொன்றையும்குறித்துப் பெருமைபாராட்டாமல் இருப்பேனாக; அவரால் உலகம் எனக்குச் சிலுவையில்
    அறையப்பட்டிருக்கிறது, நானும் உலகத்திற்காகச் சிலுவையில் அறையப்பட்டிருக்கிறேன்.
  azz-NT: Pero nejua amo nicnequi nimohueyimatinemis. Ta, sayó nicnequi nimoyolpactijtinemi
    porín Totecotzin Jesucristo momiquilij ya tech in cruztzin huan quixtahuac totajtacoluan.
    Huan axcan nitacuautamatinemi ihuan Cristo; ica ya nojón nicpohua ne tanejnequilis
    ten cualcui tajtacol de nican talticpac que amo teyi ipatiu oc, queme yesquía
    miquet ya. Huan no in talticpacuani amo no nechueyipohuaj oc, queme yesquia nimomiquilij
    ya.
  spa-RV-1909: Mas lejos esté de mí gloriarme, sino en la cruz de nuestro Señor Jesucristo,
    por el cual el mundo me es crucificado á mí, y yo al mundo.
  csy-csy: Ahizong i Topa Jesus Christ thinglamte simngawl ki suantak tu dang bangma
    ka nei bua hi, leitung sia keima atu in thinglamte tung ah ki that zo hi, taciang
    keima zong leitung atu in thinglamte tung ah ka ki that zo hi.
  mxq-NT: Nꞌamdeebyʉts ja Dios es ni na̱ꞌa̱ts ʉj ngamʉj ngapa̱a̱dʉt. Ndsejpyʉts jeꞌeyʉ
    es nmʉduna̱ꞌa̱ñʉts ja Nindsʉnꞌa̱jtʉm Jesukristʉ mʉt ko ꞌyeꞌky kruuzkʉjxm mʉt ʉjtskyʉjxm.
    Kots ʉj oj nꞌaxa̱jʉ Jesukristʉ, dʉꞌʉnʉts ʉj éxtʉmxyʉpts ʉj nandʉꞌʉn nꞌeꞌky kruuzkʉjxm.
    Mʉt yʉꞌʉ diꞌibʉ jyaꞌaꞌa̱jtypy ja naxwíñʉdʉ, kyajts ndimnakymyʉjpʉjtaꞌaky.
  tzj-NT: Pro anin nat c'o wari' chwe ja xtinban ta queri'. Pro ja rcamic ja kajaw
    Jesucristo chwach cruz solo jari' ja nya' ruk'ij anin. Ja chwe anin cani' ripon
    chic chwach cruz ja ritzelal xin rwach'ulew in queri' chwe anin chakaja' in cani'
    inripon chic chwach cruz, cani' incamnak chic chwach ja ritzelal, mchita ngana
    ruq'uin.
  tdt-tdt: Maibee ba hau, hau lakohi gaba buat ida, hau so gaba deit kona ba ita nia
    Nai Jesus Kristu nia mate iha krus. Tanba Nia mate iha krus mak buat mundu nian
    la iha tan folin mai hau. I tuir ema mundu nia hanoin, hau mos hanesan mate tiha
    ona.
  ron-BTF: Dar eu nicidecum nu mă laud decât cu crucea Domnului nostru Isus Cristos,
    prin care lumea este crucificată față de mine și eu față de lume!
  eng-WEBP: But far be it from me to boast except in the cross of our Lord Jesus Christ,
    through which the world has been crucified to me, and I to the world.
  eng-FBV: May I never boast except in the cross of our Lord Jesus Christ. Through
    this cross, the world has been crucified to me, and I've been crucified as far
    as the world is concerned.
  nld-1939: 'Wat mijzelf betreft: het zij verre van mij, op iets anders te roemen
    dan op het kruis van onzen Heer Jesus Christus, waardoor de wereld voor mij is
    gekruisigd, en ik voor de wereld.'
  bwo-bwo: Nodoonz Iyesus Krstos mask'aliyoniyere okoon k'oshon it'o tiatse wokowe,
    jit hanatse tuutson datso tiatse k'alewtsere, taawere datsatse k'alewtsere.
  nch-BL: Pero na san nimotepanita por cati Jesucristo quichijqui ipan icuamapel para
    nechmaquixtis huan sinta nimotepanitas ica seyoc tamanti, Toteco ma techtatzacuilti.
    Huan ipan nopa cuamapeli mijqui notanequilis cati quinequiyaya tamanti cati onca
    ipan ni taltipacti. Huan niquita nochi tamanti cati amo cuali ipan taltipacti
    quej mictoc para na.
  quc-TNT: Are c'u ri in, man cwaj taj quinnimarisaj wib xak pa we wi, xane xuwi rumal
    ru cämical ri Kajaw Jesucristo. Rumal c'u ru cämical ri Are' cho ri cruz, je'
    ta ne cäminak chi ruwächulew chwe in, xukuje' ri in, je' ta ne in cäminak chic
    chuwäch ruwächulew.
  tfr-NTPO: Gueniyo tjara krë l̇l̇ë kjĩshko l̇l̇ëme. Tja krë Tjl̈apga Jesucristo zröraba
    pjang kjl̈ös go l̈i kjĩshko eröe. Ba kjĩshko ga l̇l̇ëbo tjeng kjok ëre kjing go
    tjwl̈õ bor kong ame, ga nopga kjok ëre so kong ga tja tjwl̈õ l̇l̇ëm bakoe.
  kaq-NT: Mahuaquin ta noquen Hihbo Jesucriston hea hahxonnishqui. Jaa huesti copi
    ta Papan hea siri jisiqui. Huetsa joi ta yamabiresi qui. Criston hea hahxonah
    tah hen mai mehabaan shinan queenyamabiresai, mahuatahbo quescari. Hea rihbi jascapa
    shinan qui mahuatah quesca, hehqui jotimascai.
  sgb-sgb: Noa, hiko ay ayn akon kaatag ya an-ipagmahlay, no alwan ya pangamatsi ni
    Panginoon Jesu-Cristo ha koros. Gawan ha pangamatsi na, ay ayn nanan alagá kangko
    ya maalagá kanlan a ampagpalokop kan Apo Namalyari. Haka ha hêlêk la kangko ay
    ayn akon alagá.
  vie-1934: Còn như tôi, tôi hẳn chẳng khoe mình, trừ ra khoe về thập tự giá của Đức
    Chúa Jêsus Christ chúng ta, bởi thập tự giá ấy, thế gian đối với tôi đã bị đóng
    đinh, và tôi đối với thế gian cũng vậy!
  kxv-kxv: ସାମା ନା଼ନୁ ୱାର୍‌ଇ ମା଼ ଜୀସୁ କ୍ରୀସ୍ତତି କ୍ରୁସ ତାକି ବଡପଣ ଆ଼ହିମାଇଁ; ଇଚିହିଁ ଏ଼ୱାଣି
