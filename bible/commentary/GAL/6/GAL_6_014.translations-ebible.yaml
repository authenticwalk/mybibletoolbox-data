  nfa-nfa: Te ngaa jaꞌa ne dꞌèi dhoka dedꞌe padedha-dedha Kètu èdhi, Yesus Kristus.
    Nèngu madhe ètu ajꞌu palolo-palèbha, sèna ka pamadhe aaꞌi bhabhelu-katubꞌa dhu
    dhèu adꞌu-ue madhutu dadꞌèi rai-haha ne. Nèti èèna ka, jaꞌa pusi-pahae heka dènge
