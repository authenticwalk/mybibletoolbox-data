  boa-NT: Áánetu ihdyu tsá o ímílletú ɨ́ɨ́nerí o mítyájkímyeíiyóne. Apááñéré ihdyu
    ímí ó ɨjtsúcunú mewájyuríi Críjto páwachékevu dsɨ́jɨ́véébeke o cáhcújtsónéllii
