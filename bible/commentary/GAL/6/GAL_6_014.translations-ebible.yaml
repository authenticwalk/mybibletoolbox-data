  kpg-kpg: Gei au, au e hagaamu di loobuu o tadau Dagi go Jesus Christ, idimaa, di
    loobuu deenei la dono hadinga bolo henuailala guu made gi di au, gei au guu made
    gi henuailala.
  taj-taj: तर ङा चा अर्गु तामरी घमण्‍ड आल, प्रभु येशू ख्रीष्‍ट क्रुसरी सिबा तामरी
    जे घमण्‍ड लला। तिग्‍दा भिसम प्रभु येशू ख्रीष्‍ट क्रुसरी सिबासे लमा ङाला लागिरी
    जम्‍बुलिङग्‍याम खबा जम्‍मान तामगदे सिसी जिन्‍बा मुला, ओच्‍छे ङाएनोन जम्‍बुलिङला
    लागिरी सिसी जिन्‍बा मुला।
  avt-avt: Te hi kerekek hi han kitet hi ewenɨpi Jisas kerek nɨpaa kaa kentar nu tentarakɨt.
    Hi heriuwe menmen im me Krais, hi har ke mɨtɨk kaa, menmen enum me tɨ ap te mamri
    han kai. Hi han kitet menmen me tɨ mɨt nisesim hɨram mar ke menmen epei maa au
    meit, te hi ap hanhan heriuwerem meiyam taau.
  cbk-cbk: Pero si para conmigo, tiene lang yo orgullo na cruz del Señor Jesucristo!
