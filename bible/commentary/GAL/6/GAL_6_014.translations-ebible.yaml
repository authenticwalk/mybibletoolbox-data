    iyom.
  mqj-NT: Sapo ta'mo kao dengan aka la kuposende salianna kamateanna Puang Yesus Kristus
    Dewatanta yao kayu pantokesan. Annu kamateannamo Kristus yao kayu pantokesan napolalan
    angga keangga'na illalan lino ta'mo keangga' lako kaleku anna kusanganna keangga'
