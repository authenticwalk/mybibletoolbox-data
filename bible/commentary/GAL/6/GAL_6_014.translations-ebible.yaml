  jiv-NT: Wikia, antsu, aya ii uuntri̱ Jesukrístu krúsnum jakamunak wararsatniun enentáimjai.
    Tu enentáimkiun Kristu krúsnum jakamia áintsanak ju̱ nuṉkanmaya̱ ana nuna jaka
