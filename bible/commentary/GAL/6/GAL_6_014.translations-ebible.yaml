  dwr-ENT: ሺን ኣላሚ ታው ካቄቲና፥ ታኒካ ኣላሜው ካቄቴዳ ዬሱሲ ኪሪስቶሳ ማስቃሊያፔ ኣቲን፥ ታኒ ጬቄቲያባይ ሃራባይ ታፔ ሃኮ።
  pma-pma: Ka en usite onak, inau nihasi nau enges housil matien onen Iesu Kristo,
