  azg-NT: Majoꞌ tyiꞌjon cüjiꞌsꞌa ja ntyja ꞌnaanꞌ ncüii nnon na matsꞌa ncö. Xiaꞌntyi
    ncüjiꞌsꞌa ja ntyja ꞌnaanꞌ na tueꞌ Cristo ntyja njan xjen na tꞌion nnꞌanhin nnon
    tsonjnꞌaan. Ntyja ꞌnaanꞌ na nndaꞌ tjon jon, tsoñꞌen natyia na tsixuan tsonnangue,
    jndë ñoonhanꞌ nnon tsonjnꞌaan, ntyja njan tavinanꞌxuanhanꞌ na vandoꞌhanꞌ. Ndoꞌ
    ngꞌe joꞌ mantyi ja condui ja tsꞌoo ntyja ꞌnaan joo ꞌnan tyiaꞌñeen.
  bhd-bhd: पन मेरे लेइ इने, अगर अवं घमण्ड केरि त सिर्फ इश्शे प्रभु यीशु मसीह पुड़ ज़ै
    इश्शे लेइ क्रूसे पुड़ मरो। किजोकि तैसेरे मरने सेइं अवं हुनी दुनियारे चीज़ां केरि
    इच्छां केरो गुलाम न राव, ते तैन मीं पुड़ राज़ केरनेरी कोई शक्ति नईं।
  too-NT: Lā' quit tū' iclīka'tla'jca'tzī de nīn tuntū'; xmān icmāsu'yucu'tun a'nchī
    līnīlh quiMāpa'ksīni'ca'n Jesucristo huan nac cruz. Lā' como ictapa'ksī con Cristo
    quit tū'tza' quimāpa'ksī a'ntū xala' nac quilhtamacuj lā' tū'tza' quimaca'tzi.
  ind-AYT: Semoga aku tidak pernah memegahkan diri kecuali dalam salib Tuhan kita,
    Yesus Kristus. Melalui salib-Nya, dunia sudah disalibkan untuk aku, dan aku untuk
    dunia.
  cjo-NT: Omaanta tee okameethatzi nokantakaaperotya naaka, omaanta nokowaki niweshiryaawentyaari
    riraga Awinkatharite Jesokirishito, riraga kentakowentakaerori kaari kameethatatsi
    antziri.
  nsn-nsn: Bo inggo ahik pahu banotong uatohangana katongoio ue u uatohangana me tang
    giameher tamata baka poluk, ahik teru uatohangana kompe tono mata Iesu Kristo
    tar korose ge nagi Tamata Nomaneig. Tar puhonene, ke guatain Kristo tar korose,
    a niguatang tar koto ke mata manasane tereg ninamano, doh inggo misiana pah ku
    mata to manasa tar korose, doh ahik baka poluk pahu banotong uakeluk tar niguatang
    gane i kot.
  san-DEV: किन्तु येनाहं संसाराय हतः संसारोऽपि मह्यं हतस्तदस्मत्प्रभो र्यीशुख्रीष्टस्य
    क्रुशं विनान्यत्र कुत्रापि मम श्लाघनं कदापि न भवतु।
  tna-NT: Aimue ema mu aida ebatiani mahue quema ai jaati cuana jepuiti. Cristo curusu
    su manuana quisa jepuiti neje bahui ema beidaji epuani. Ema Cristo neje tupupai
    curusu su manuana pu cua nime putsu, yama ye mundo sa ai madhada cuana aja mahue
    yainia.
  lid-lid: Arile, jo le, jo winiyan batudun nyarak o nyara ndramak ari ja bwe. Jo
    kamasiye kei tondreh ta Laban tataha Jises Krais le. Tasah iy le imek udu bada
    kei tondreh tan. Ya, na lahou iy amekes doh, boto-on tiri kandriyen mari badu
    munyak badeh, ndramak ale udu budon tek. Ya, idoh ale, i buku jo imek udu bada
    kei tondreh hawen, eme ma jo winiyan ba-en hamon ta kandriyen badu munyak ja bwe.
  wim-wim: Puth ngayiya ep-paththama, ngay wik piꞌanam thawang ulpanang thampa, ngeenam
    puthe? alantaman thonamantam thonakam Lord Jesus Christ.antam nilan utham yuk
    wuuyanangan ngayangan kaaꞌ-piichanatha. An keꞌ ngay thamp uthamangan nungantangan
    yuk wuuyanangan puth anpalana way min aak inana ngay yuk piꞌan min-minam paththam
    keꞌam ngangkang piꞌ-piꞌang thanang, yaꞌ, an yaꞌ-ngul, Jesus Christ.ana ngay ep
    ngangkangam piꞌ-piꞌang.
  zga-M: Yesite uhuhumela ne hegina isipokhuva huhedamilinga nia ihia Yesu Klisite.
    Uhugendela mwene ehelonga hetesihe na yune nilimhelonga.
  yom-yom: Vayi mu diambu diama, enati thidi kukiniemisa, buna ndenda kukiniemisa
    mu diambu di dikulusi di Pfumu eto Yesu Klisto. Bila mu diambu di dikulusi beni
