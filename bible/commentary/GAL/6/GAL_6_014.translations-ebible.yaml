verse: GAL.006.014
translations:
  kpx-kpx: Keau katelahama. Isito dau bae kateai di ebika ebagemalivebene. Dana nahie
    Kosive Iesu Kelisou idie domo hatiale hoto ke unaha loui ebagemai. Kosealemo Iesuu
    hatiale kemo vatae vaveveu bae di malivebene. Ige di bae vatae isivi valivebene.
  okv-H: Rate na amo ke nei do mane hande aisonate Iesu Keriso na ji atahu ta peheto
    vasiri te erena, ke avo pere dombo ke ijie hande aisona. Eto ke aita amo na enda
    ta ari sasapura amo nau degi ta mahu pehari irae arira.
  tbo-tbo: Ma tau u ani nugogegae emosi hota, naka ata Guyau Yesu Keliso a hilage
    ani take uyahina, matababana Keliso anani takena uyahinei hipuli luhogalana uyahiu
    amaka i kokoe, po mei tau tu hilahilage.
  mal-C: ഞാനോ, കർത്താവായ യേശുക്രിസ്തുവിന്റെ ക്രൂശിൽ അല്ലാതെ മറ്റൊന്നിലും പ്രശംസിക്കുകയില്ല;
    കാരണം, യേശുവിന്റെ ക്രൂശുമരണത്താൽ ലോകം എനിക്കു ക്രൂശിക്കപ്പെട്ടിരിക്കുന്നു; ഞാൻ
    ലോകത്തിനും.
  grc-SR: Ἐμοὶ δὲ μὴ γένοιτο καυχᾶσθαι εἰ μὴ ἐν τῷ σταυρῷ τοῦ κυρίου ἡμῶν Ἰησοῦ χριστοῦ·
    δι᾽ οὗ ⸂ἐμοὶ κόσμος ἐσταύρωται, κἀγὼ τῷ κόσμῳ.⸃
  bgc-bgc: खुद कै खात्तर, मै, किसे बात पै घमण्ड कोनी करणा चाहूँ, पर यीशु मसीह के क्रूस
    पै जान देण कै कारण, मै घमण्ड करणा चाहूँ सूं, अर जो उसनै करया उस बजह तै दुनियावी
    चिज्जां का मेरे उप्पर कोए हक कोनी रह्या, अर इब मेरी दुनियावी चिज्जां म्ह कोए दिलचस्पी
    कोनी।
  khz-khz: Au gau kwauta veveagolokana ativagi pana kalaa, a au ita gera Velekou Iesu
    Keriso gena satauromo pana vekokoloku-agia. Kwalana esatauro genana tanopara gaura
    au geku ai gekwaregato satauro kukunai, e au maki tanopara gaura geriai akwaregato
    satauro kukunai.
  deu-TKW: Mir aber soll es nicht bekommen, mich zu rühmen, außer allein des Kreuzes
    unseres Herrn Jesus Christus, durch den mir die Welt gekreuzigt ist und ich der
    Welt.
  zsr-NT: Ca nac quiaꞌ nedaꞌ, gunaꞌ zxön tuz le benëꞌ Xanruꞌ Jesucristo catiꞌ gutiëꞌ
    lëꞌi yag cruz. Niꞌa qui le benëꞌ Cristo lëꞌi yag cruz, le dë yödzlyú ni nac quiaꞌ
    ca tu le chnat, cutu ruiꞌ ladxaꞌa lei, atiꞌ nedaꞌ nacaꞌ quegac bunách yödzlyú
    ni ca bönniꞌ nat, cutu tuiꞌ ládxiꞌquëꞌ nedaꞌ.
  lin-lin: Mpo na ngai, nakomikumisa na eloko mosusu te, longola kaka na ekulusu ya
    Yesu-Klisto, Nkolo na biso, pamba te ezali na nzela ya ekulusu yango nde mokili
    ebakamaki mpo na ngai, mpe ngai nabakamaki mpo na mokili.
  hns-NT: Bakie ham ie sab tjiedj se batjke rahiela. Ham khaalie maangiela hamlogke
    Prabhoe Jiesoe Kriest ke barwargie kare kie oe kroes par maral raha hamlogke batjaawe
    khaatien. Okar sanghe doenia hamaar khaat mar gail aur ham doenia khaat mar gailie.
  noa-E: Pari mua chan mag am dënjö mʉch thöba, maach Pör Jesucristo chi pakuls gaai
    dau aphʉʉ arrta thö iekhaajem. ¿Khanthee mua mʉchdëupai mʉch thöbaadëju? Mag mʉch
    kõit pakuls gaai Cristo thõtarr aawaita ĩs chan warr mʉchdëu nem waaujerrjã tag
    khĩirjuba, magʉm nem waumaaugau warag chi meemjöta chirʉm; ajapcharan magʉm nem
    chan mʉ athee chukhumjöta thʉnʉm, ya jũrr Cristo dʉ̈ita chiraawai.
  eng-EMTV: But God forbid that I should boast except in the cross of our Lord Jesus
    Christ, by whom the world has been crucified to me, and I to the world.
  mib-NT: Te ruhū tu cúní rī satéyɨ́ rí maá rí sɨquɨ̄ ní ɨɨn jeē yúcuan, chi máá ɨɨn‑ni
    sɨquɨ̄ jeē ni jíhī Jitoho yō Jesucristo jicā cruz. Chi sɨquɨ̄ yūcuan cúu nájnūhun
    ni jihī rī, chi ni siaá rī tāca jéē iyó ini ñayɨ̄vɨ́, te suni nájnūhun ɨɨn ndɨ̄yɨ
    cúu ri nuū ñayɨ̄vɨ́.
  lif-NT2: कर इङ्‌गाॽग आनिॽ दाङ्‌बा ये़सु ख्रिस्‍तरे़ सिलाम्‍साक्‍मा कुसिङ्‌ङिन्‍नुःल्‍ले़
    वेॽ थे़माओआङ् आङ्‌दिङ् मे़लॽआन्‍लो॥ ख्रिस्‍ते़न्‌सिलाम्‍साक्‍मा सिङ्‌ङो स्‍ये़बाल्‍ले़
    चोगुल्‍ले़ मनाहाॽरे़ मे़इःत्तु मे़नाःत्तुबा पाःन्‍हाॽ आलागि थेआङ् मे़ःन्‍लो, हे़क्‍क्‍याङ्
    खे़ङ्‌हाॽरे़ खुनिॽ लागिआङ् इङ्‌गाॽ थेआङ् मे़ःन्‍नारो॥
  xnj-xnj: Nambu nene katu yati nimeka lepi chochoha nambu ndi msalaba wa BAMBU witu
    Yesu Kilisitu, muni ndava ya msalaba wenuwo mulima woha uvambiwi kwa nene, ndava
    mambu ga pamulima gakuniganisa lepi nivii ngati mwenifwili kwa mambu ago.
  mmx-mmx: Ketla nenia anaba lolos kusuk mun ti paase aurut laxaba at Leeme Silok
    atdik ne Iesu Karisito. Mumu mun mo laxaba ren, levendoxoma momo rak ti loklok
    at na lavatbung menemen ga met axa gano, la levempanga bok gak lox angtang ia
    at na lavatbung menemen ga met axa gano.
  cbr-NT: Usa 'aínbi cana 'ëxbi rabiacaquinma, i curúsocënua ax bama 'aían a cupí
    uni ië́ti, Nucën 'Ibu Jesucristo, ashi rabin. Cristo i curúsocënu bama cupí cana
    a 'ën 'atia Nucën Papa Dios cuëëncëma ñucama ëni, usa ñu 'atëcënti cuëëniman.
    'Imainun ca unin a 'atia Nucën Papa Dios cuëëncëma ñu 'ë 'amitima 'icën.
  tee-NT: Pus ju quit'in lana jantu tu'u' iclhitak'ayaputun. Va yuchi ju tu'u' iclhiulai
    ni quinichilh ju qui'ucxtin'an Cristo ju quilacata'an. Chai ni iclhilaksich ju
    Cristo ni nilh ju lacacurus ju quilacata pus jantu tu'u' iclhiulai ju taxtokni
    ju ani lacamunutpa' ju talhitak'ayai ju quint'alapanacni. Pus ju yuchi jantu lai
    aquixtakniya' tu'u' k'ox.
  eng-LSV: And for me, let it not be—to glory, except in the Cross of our Lord Jesus
    Christ, through which the world has been crucified to me, and I to the world;
  cak-NT: Pero ren man ninjo' ta chi niyo'x nuk'ij, anche'l niqui'en reje'. Ren can
    xe ri Kajaf Jesucristo ri xcom chech ri cruz ri ninya' ruk'ij, y ja chuka' raja'
    ri banayon chue chi xicom yan chiquiwech ri itzel tak no'j (na'oj) ri c'o chech-ulef.
    Y chuka' ri itzel tak no'j (na'oj) xecom yan chinuech ren.
  pah-NT: Ji ki a'e te nanhimbohetei. Jesus Cristo'ga jate ji ambohete nhandepojykaharete'ga.
    A'ereki ga omano yva rehe nhande repyga. A'ero jijikoga g̃waramo Cristo'ga rehe
    kiro ji ndakoa'javi yvyakotyve'g̃a ndeaporog̃ita rehe. Na jitehe – kiroki g̃a
    oko yvyakotyve'g̃a ndeaporog̃ita rehe – g̃a ndokoa'javi jireaporog̃ita rehe no.
  sja-NT: 'Taawa mɨa maarepida mãga oo-e pai. Jĩp''a mɨa nãgɨ́ audua pedee jarai:
    Tachi Waibɨa Jesucristo kurusode piuda k''aurepapai mɨ ɨt''aa wãit''ee. Ma k''aurepata
    ɨ̃rá maarepida mɨa p''ua-e bɨ na p''ek''au eujãdepema ne-inaa tachia oo k''iniata
    k''ĩra t''ãdoo. Mãgee ne-inaa piu pɨk''a bɨ mɨ-it''ee. Jõdee na p''ek''au eujãdepema
    ne-inaa oo k''inia p''anɨɨrã-it''ee mɨ piu pɨk''a bɨ, mãgee ne-inaa waa oo k''inia-e
    bairã.'
  xed-xed: Iʼi taɗa, ta ghəŋa mtuta mtu Mgham Yesu Kristi ta udza zləŋay yeya ta ghubə
    yu ta ghubakwa ɗa. Ma tsa mtutani ta udza zləŋay ya, mtuta skwi ta kumə sluʼuvgha
    ma iʼi, ta mtuguduŋta iʼi guli ta skwi ta kumə sluʼuvgha.
  mks-NT: Joo ye̱he̱, ni in túhún toho ña̱ha co̱ cúni̱ ca̱ha̱n lánda̱ i̱ sa̱ha̱. Ña̱
    cúni̱ caja i̱ quéa̱ ca̱ha̱n i̱ sa̱há Jesucristo, mé á na̱xi̱hi̱ ndi̱ca crúxu̱.
    Ta sa̱há ña̱ cándeé ini i̱ Jesucristo sa̱há ña̱ cán quéa̱ cúú á tátu̱hun na̱xi̱hi̱
    i̱ nu̱ú ña̱ núu ñuyíví yóho. Co̱ cúni̱ ga̱ i̱ cája i̱ ña̱ cája ña̱yivi ñuyíví
    ta co̱ cúni̱ na̱ cán catáhan na xi̱hín i̱.
  gfk-S: Tutuno sakit, iou paile sip be ni latlaat hobi. Iesene iou sip be ni let
    sene mon no kabai tano nudait Watong Jisas Krais. Kaia ra ula kabai iou ga mat
    talur ira tintalen tano ula hanuo ma kike ra tintalen di ga mat talur iou.
  bmu-bmu: Mewö mörakzemö, nöŋön Kembunini Jisös Kraist maripomnöŋ kömuyöhi, mönö
    Buŋa miaŋgöra aka sileni möpöseimakzal. Qetbuŋa murutŋi kun qahö jarumakzal. Mi
    yapmakek! Kraistnöŋ maripomnöŋ kömuiga yambuk toroqebiga mötmöt areŋnan uteköiga
    silik bölöŋaŋgö sisitŋi memakzal. Gölme ambazipnöŋ silegö ahakmeme bölöŋi membingö
    mötmöriba keu jimakzei, nöŋön mönö miaŋgöreŋ göröken köhömuŋi tandök akzal. Möpöseim
    niŋgimei me silene keu almei, miaŋgö likepŋi mi qahö meleŋmam. Gölmenöŋ keu kewöta
    tosatŋi mötket öŋgöi tosatŋi mötket eretŋi akzawi, mi mönö nöŋgö mötmöt areŋbuk
    dop mohot qahö akzahot.
  dgz-dgz: Ne anuingina wan dim dim ap anegawa, men nek yauna ao ya warain. Ne Ayop
    nuga Iesu Keriso korosi mega menan megenat me yaua ao waringain. Iwa Iesu korosi
    mega gamup ne piup ma koewa mega gaset tandayasen ise uarenan amba inanap da sia
    ya wandia.
  eng-GNV: But God forbid that I should reioyce, but in ye crosse of our Lord Iesus
    Christ, whereby the world is crucified vnto me, and I vnto ye world.
  zaa-NT: Pero inte' nna nunca labí ebàta'a' por biỹa tediba cosa nu cca qui' salvación
    quia' sino làteruba por ca sufrimiento qui' Xana' Ri'u Jesucristua de gùttie lo
    yà curútsia; pues por medio de lù'uti qui'e nna labiru fuerza té qui' yétsiloyuį
    para gunią inte' obligar, ą'hua inte' nna labí la'labàni té quia' para lani ą.
  eng-WEBSTER: But may it never be that I should glory, save in the cross of our Lord
    Jesus Christ, by whom the world is crucified to me, and I to the world.
  guh-guh: Xanë cajena bajarapacuenia apo exanaenë. Apo najamatabëxainaenë, xua exanajë,
    tanavajunupaebinexa jivi saya tanesivabarëyanexa. Itsiata jitsipajë caelivaisiyo
    jamatabëcuenebarëyaya jivi tatsipaebinexa. Jitsipajë jivi tatsipaebinexa Jesucristo
    vajanacasivatëpaejava cruzata. Jesucristo cruzata tanesivatëpaexae, nevejamatabëcaeva
    baja tajitsipaejavami mapanacuapijicueneje. Mapanacuapijivi pijinia tanejitsipaejamatabëcuenemi
    ata ajibi baja.
  bon-bon: Yepä, cane te singi lica pepu awepyeräja tääpume. Cane singi gäne mime
    Yageyame Yeesu Keriso me ngii awepentame, tabe lipu budre äbituji baarge uli cabu
    mime tääpume. Iyeta cäme ngene atwanena lui teeme cabu, peei name pi ai gawecewe
    me mule piiyepu gwidape cäme tääpume papa gemi. Epu pana budre biname liiyepu
    lui nuuja singi lica birige gawecewe gwidape tääpume, peei mule piiyepu gwidape
    baborage lica gemi cäme tääpume.
  nhw-BL: Pero na san nimotlepanita por catli Jesucristo quichijqui ipan icuamapel
    para nechmaquixtis huan sintla nimotlepanitas ica seyoc tlamantli, Toteco ma nechtlatzacuilti.
    Huan ipan nopa cuamapeli mijqui notlanequilis catli quinequiyaya tlamantli catli
    onca ipan ni tlaltipactli. Huan niquita nochi tlamantli catli amo cuali ipan tlaltipactli
    quen mictoc para na.
  swh-ONEN: Mungu apishie mbali nisije nikajivunia kitu chochote isipokuwa msalaba
    wa Bwana wetu Yesu Kristo, ambaye kwa yeye ulimwengu umesulubiwa kwangu, nami
    nimesulubiwa kwa ulimwengu.
  wbi-wbi: nalungahumilaghe kukughinia kisila kikovekano kya Mutwa ghwitu uYesu Kilisite.
    mwa mwene iisi jikapumusivue kulyune, nu mwene mu iisi.
  bba-bba: Adɑmɑ nɛ nɑ kun woo kɑnɑmɔ mɑ n kun mɔ bɛsɛn Yinni Yesu Kirisin dɑ̃ɑ bunɑnɑrun
    ɡɑrin sɔ̃, domi win dɑ̃ɑ bunɑnɑrun sɔ̃nɑ hɑnduniɑn ɡɑ̃ɑnu kpuro kun mɑɑ mɑn sɑ̃ɑwɛ
    ɡɑ̃ɑnu, mɛyɑ nu ǹ mɑɑ mɑn ɡɑwɑmɔ.
  eng-KJVCPB: But God forbid that I should glory, save in the cross of our Lord Jesus
    Christ, by whom the world is crucified unto me, and I unto the world.
  kgk-NT: Ha xe katu napenái voi judeu remimbota-rehe. Hemimbota ndajapói va'e imandu'a
    porã hagwã mo'ã xe-rehe. Cristo rehegwa nhe'ẽ, ikurusugwasu rehegwa nhe'ẽ ave,
    upéa nhe'ẽ amomba'egwasu voi amombe'u meme-vy. Cristo upe kurusugwasu-rehe omano-gwi,
    napenavéi-ma ãygwa nhe'ẽ-rehe. Omano va'ekwe-rami ndarohoryvéi-ma íxupe, ãygwa-pe.
    Ha ãygwa katu ndaxe rerohoryvéi-ma ave. Omano va'ekwe-rami ndaxe rerohoryvéi-ma
    ave. Ikurusugwasu-rehe apena aiko-vy va'e mante xe mopotĩ va'erã.
  waj-waj: Mo neenoo ti Udaanga Yisuu Kirisiiva yatari sagaivau putuuvaara nnaasu
    na mannaka tinaravai. Yisuu Kirisiiva ni mminnamminnaa maisaiyauvaara putuduu
    na ivaara kutaavaivee kiaivaara mmatayaa diaa aataruuyauvaara hama na yaata utuauvai.
    Vaidi putiraiya roosiima vaa taikaivai. Mmatayaa diaa aataruuyauvo hama yopeema
    ni utivai. Vaidi putiraiya roosiima vaa na ivaara putuauvai.
  cpy-cpy: Rooma naaka tee nokoyi najahaa-wenta-waetyaa, tema roo nokowakiri nothaamentee-yaawo
    ikenta-kotee-takiri Awinkatharite Jesús Jeepatzii-totaa-rewo. Tema ikentako-wentakina
    naaka Jeepatzii-totaa-rewo, okimiwita-naawo okama-pithata-tyeenami jaawiki-jato,
    ari nokimitzi-motakawo naaka nokama-pithatakiro jaawiki-jato.
  mpx-mpx: Yaa nau elau, nige bugul etega kaiwena ge na hanaha, yaa wala Babala Yeisu
    Keliso te na tobalan. Wana yaomal kolos elana heiya te ya yaliyaya-an. Yeisu wana
    yaomal eliyana i ola te panayawi paganina iyaka i yaomal eliyau ge ya towani.
    Ge i ola te nau iyaka ya yaomal kolos elana, inoke nige bosowaina panayawi paganina
    na toulil.
  wbp-wbp: Ngajuju, kula karna yalumpurra-piya yapa-patu-kari-piya yangka jinyijinyi
    wita-wangu-patu-piya nyina, lawa. Ngaju karna-jana warrarda yimi-ngarrirni jinta-juku
    Jijaji Kiraji Warlalja-Wiri kuja palija warntawarntarla. Ngula-mipaku karnaju
    pulka-pinyi. Yuwayi, Jijaji Kiraji palija warntawarntarla. Kujarlaju, kula karnarla
    ngajuju ngampurrpa nyina nyampurlaju ngurungkaju nyiyarningkijarrakuju. Lawa nyampurlaju
    ngurungka, kula kaju nyiyarlangu nguna ngajukuju.
  luo-luo: An to ok anyal sungora e ringruok ngangʼ. Gima dimi asungra en mana msalap
    Ruodhwa Yesu Kristo, mosemiyo piny kod dwarone ogur e ngimana.
  nhe-NT: Pero na san nimotlepanita ipampa tlen Jesucristo quichijqui ipan icuamapel
    para nechmaquixtis, huan intla nimotlepanitas ica seyoc tlamantli, ma Toteco nechtlatzacuilti.
    Huajca ayoc hueli nechyoltilana tlamantli tlen onca ipan ni tlaltepactli, pampa
    ipan nopa cuamapeli mijqui tlen nonacayo quinequiyaya. Huan niquita nochi tlamantli
    tlen ax cuali ipan tlaltepactli queja mictoc para na.
  aii-aii: ܐܝܼܢܵܐ ܐܵܢܵܐ ܚܵܣ ܠܝܼ ܕܥܵܒ݂ܕܹܢ ܫܘܼܒ݂ܗܵܪܵܐ ܫܒ݂ܘܿܩ ܡ̣ܢ ܒܙܩܝܼܦܵܐ ܕܡܵܪܲܢ ܝܼܫܘܿܥ
    ܡܫܝܼܚܵܐ، ܗ̇ܘ ܕܒܝܼܹܗ ܕܘܼܢܝܹܐ ܦܝܼܫ ܠܵܗ̇ ܙܩܝܼܦܬܵ‌ܐ ܐܸܠܝܼ ܘܐܵܢܵܐ ܠܕܘܼܢܝܹܐ.
  esk-NT: Aglaan uqavigaaġutiqaqtuŋa kisianik sanniġutaagun Atannapta Jesus Christ-ŋum.
    Christ-ŋum tuqułhagun kikiaktuutriviŋmi kaŋiġruaqtaq tuquŋaruq uvamni, suli pakma
    kaŋiġruaqtam aŋalatlaiqł̣uŋa.
  msb-msb: Para sa akon, an akon lang ikakahambog an krus san aton Ginoo na si Jesu-Cristo
    kag paagi sani, patay na an akon kaila sa maraot na mga ugali san kinab-an. Kaya
    wara naman iniʼn pugol sa akon.
  cpa-NT: Jøng² jní², cøng² jǿg³ dsio¹ la² báh³ hno¹jni, hi² ca¹jon¹ Cristo ni³ crǿg¹³,
    dsa² ma²lán¹² Juu¹³ jniang³. Jǿg³ jøng² báh³ jmo¹² hi² ma²ca¹tiú¹jni jǿg³ quiah¹²
    dsa² jmøi¹guǿi¹. Tsa¹ma¹quien¹² jǿg³ quiah¹² dsa² jmøi¹guǿi¹ ja³cog²jni.
  dso-dso: ମାତର୍‌ ମାପ୍‌ରୁ ଜିସୁ କିରିସ୍‌ଟର୍‌ କୁରୁସ୍‌ ଚାଡିକରି ଆରି କାଇତେଇ ବଡ୍‌ପନ୍‌ ଅଇବାଟା
    ମର୍‌ଟାନେଅନି ଦୁରିକେ ରଅ । କାଇକେବଇଲେ ଜଗତ୍‌ ଜନ୍‌ ବିସଇର୍‌ ପାଇ ବେସି ଦାନ୍ଦା ଅଇଲାନି, ସେଟା
