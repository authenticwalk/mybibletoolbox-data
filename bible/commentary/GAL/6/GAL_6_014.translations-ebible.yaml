  gof-ENT: ሺን ኣላሜይ ታው ካቄቲዳይሳፌኔ ታኒካ ኣላሚያስ ካቄቲዳ፥ ጎዳ ዬሱስ ኪሪስቶሳ ማስቃሊያፔ ኣቲን ሃራ ጬቄቴ ታፔ
