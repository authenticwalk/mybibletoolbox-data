    saun tenen teka laha kum soh ti Krais ailele. Aile ape laha kum namiloi waxi waliko
    ti nga ukek pate tuah.
  zpo-NT: Nu lee na nanzheklat na to na yalxwa lo nik tub kwaan, nebse kwent kwaan
    mkee Jesucrist lo krus, Xaa Nabeyy be. Nel leeya mle, ngut na lo re kwaan yizhyo,
    zee nanabeyytra lo na.
  poy-poy: Kumbiti neni hapeni nulitumbi nakamu shoseri kumbiti hera lupingika lwa
    Mtuwa gwetu Yesu Kristu, toziya kwa njira ya lupingika alu, vitwatira vya pasipanu
    vihowa kwaneni, naneni nhowa kwa vitwatira vya pasipanu.
  qwh-NT: Y noqaqa manam imapitapis alabacütsu. Unicoqa Teytantsic Jesucristu cruscho
    noqantsicpaqrecur wanonqanllatam cushicü. Y cananqa Teyta Jesus wanonqanrecurmi
    noqapaq ushacashqana mana alli rurecuna. Y mana allicunata manana ruranäpaqmi
    cruscho wanushqa cuentano noqapis quecä.
  gaw-gaw: Amge da keeke laa binag ii mepa. Iiṯa. Da Jesus Kristus, Nug ad emaitakp̱a
    mauhom amu nuhig uḏat amu oh am da binag meḵul. Kristusnu ad emaitak g̱agaṯagp̱a
    amu wan imup̱an kobol oh da ii toniḏṯeb. Da ele da kobol amu dim lamidḵulnu ii
    daaṯem.
  nca-nca: No o karo neneŋo owéne kama hokowano. Kini, o kanata naŋge ŋuro seré te
    inowano, asa Uni Paráminani Yesu Kristo neneŋo tipiririko khumaró. Khumaró ŋundoko
    noko koro wimbí riní kini taró. Ko wimbí ŋuro no kama howeyoteno, kusuŋoyó quroko
    kama yowano.
  zpz-NTPP: Zeꞌ ya̱, wagyicy zilya̱ ni tub la coz sinu de coz nu bzac Shuaan den Jesucrisht
    lo cruuz, gun par ya̱ nu nac de coz nu bzac mi lo cruuz, se laꞌ la sac gyishlombecy
    ii. Niꞌ ya̱ se la saca̱ par de mbecy nu yuꞌ gyishlombecy ii.
  zac-NT: Perë na rialdí lduaꞌa tubsë cusë parë gac salvara; runë nadchinia por tubsë
    cusë naná galguti shtë Dadë Jesucristo. Cuë më lu cruz por na. Por mizmë cruz
    shtë më ra cusë mal shtë guë́ꞌdchiliu, guti rahin parë na nu nahia ziquë naguti
    parë ra cusë ni.
  kyg-kyg: Nehayaꞌmonanafa nagaemo mago kavatefeꞌmo nagiꞌnileꞌmo aliꞌna asaga huꞌna
    nateteꞌna namogaga aisufiye. Haꞌao, alagi atalegeno hano hino. Nagaemo Ala kava
    netimo Yesu Kalaisiꞌa malipu yosaleꞌmo faliꞌniya kavaꞌaekeꞌmo naipafatiꞌmo namogaga
    aiꞌninageꞌna hapa paisuva geꞌageꞌmo haneꞌniye. Gotiꞌa malipu yosaleꞌmo faliꞌniya
    kavatetiꞌmo atafa naipamo ago amagino ataleꞌnigeꞌna ma mopafi yaꞌe amega apakufale
    kavaꞌefeꞌmo, ina agufa kavaꞌmo malipu yosaleꞌmo faligekana huno haneꞌniye, huꞌna
    nagesamo neꞌafugeꞌapaeꞌmo ma mopafi vayaꞌmogimo nagaefeꞌmo, ina agufa vekamo malipu
    yosaleꞌmo nili aiteꞌa aliꞌa he tiꞌa ateꞌnaya agufa vekagana huno maiꞌniye, huꞌa
    nehae.
  kmk-kmk: Yoong nu kan sakona osa, maid sabali ut ipasdayaw ku nu adi sadit natoyan
    Apu Jesu Kristu utdit kulus. Maipagapu utdit kingwa na, naidon potog na kan sakon
    dan potpotgon dat tagu’t tun lubung ot padana pay un naid potog ku utdan tagu’t
    tun lubung.
  cao-NT: Tocayamaquia. Noba Ibo Jesucristo cruz Chani roha chaniquia. Cruz iqui tsi
    ë qui yoi tsi xo toa jochahuaxëni ca maí ca jahuë bo. Toa jahuë bo noiyamahai
    ca ëa xo naa. Toa jahuë bo qui bësoyama ca jascaria ca ëa xo naa ra.
  bbr-bbr: Is, isan ronkat isan enim jou oik maun kar onok wa mam. Utianik, is iken
    Näwäu, Jisas Krais ko am äpäs opok meiewon konun epar kon enip jou mam. Jisas
    Krais ko am äpäs opok meiewon senek, isan ronkat okoro omnokoupaian onok aru nais
    erekapu meiewon. Kiro onok senek, is nais omnokoupaian roasiret akan amiakap meiemin
    ro senek.
  inb-inb: Ikuti nukaka, ñi ima­wapas mana atun tukun­ga­pa muna­ni­chu. Nukan­chipa
    Iaia Jesu­cristo kruspi wañuska­manda­lla­mi alli iuia­chii­wa kani. Cristo kruspi
    wañug­manda­mi kai alpapas nuka­manda wañus­ka­sina tuku­puá; nuka­pas, kai alpa­manda
    wañus­ka­sina­mi tukuni.
  hrv-hrv: A ja, Bože sačuvaj da bih se ičim ponosio osim križem Gospodina našega
    Isusa Krista po kojem je meni svijet raspet i ja svijetu.
  box-NT: Ĩnɛ́n máa khòoní ĩten bìo ɓúi bìo yi ká yínɔń wa Ɲúhṹso Yeesu
    Krista kùrùwá bìo yi. O Yeesu húmú ho kùrùwá wán bìo yi, á ho dĩ́míɲá
    ka lòn dɛ̀ɛ na húrun ĩnɛ́n cɔ̃́n. Á ho dĩ́míɲá bìo dã́ní yi á ĩ mún
    ka lè ĩ húrun.
  ote-NT: Pe nugui ga johya nsøctho ngueꞌa̱ ma Zidadahʉ ra Jesucristo bi du ja ra
    pontꞌi pa bi pøhøguihʉ, hingue ga johya de maꞌra ya tꞌøtꞌe. Nu mi duꞌa̱ ja ra
    pontꞌi, ja ra uɛnda nequi dá tuga, y nubyá ya stá tsopʉ gatho ya tꞌøtꞌe de ra
    ximhai, y pa guequibya ya hinte ri muui nuya tꞌøtꞌeꞌʉ.
  wnu-wnu: 'Yonomit ete qemerine igar: ye munon ger wot uber ende me qemerinei. Ye
    Yisas Krais umor end wot gari mismisir igoum. Wo umor end qomon boru-boru ag e
    gugum umorei, yonou misir ende. End ne ye gor munon umau gas ende gari ye ai qent
    qomon me toat igoum.'
  zam-NT: Per part cón chenen, indliden cuent no ne'yilasten le' chol con' co' nzo
    loo izlyo' ndxè' o chol xley' li par lyá' daa loo con' ryes. Ndxe'leque', ante
    ndxàpen yalxla's loo Diox por cón che'n Tad Jesucrist na' co' nguth loo cruz no
    maste par lyá' daa loo con' ryes. Tac por cón che'n con' co' mxac Tad Crist loo
    cruz, rye mod co' ngòc cón che'n xab izlyo' mdyon'le' loon no mblyuxla loon loo
    izlyo' ndxè'. Nalle' nac daa xal mèn co' nguth loo cón che'n xab izlyo'.
  zyp-NT: Kama cawh kaa Buipaw Zisu Khri a khraws tah cy ly co ze hringpaw hming cawh
    a pachaw by bei neh. Zecawtamaw tatah khraws thongtah khazaw heh ka caw taco thi
    thah ka, kama zong khazaw cawh ka thih sai thah hrah.
  sey-NT: Ja̱je paꞌina, yëꞌë cato mai Ëjaë Jesucristo cruz ju̱ꞌiseꞌere sihuaquë quëayë.
    Cristo cruz ju̱ꞌisi doꞌipi yëꞌëre iye yejapi tutu de paseꞌe ju̱ni huesëpi. Ju̱ꞌina,
    yëꞌëpi iye yeja yëye ayere yoꞌomaꞌquë deꞌohuë, ju̱ꞌisiquëje̱ paꞌi.
  nvm-nvm: Regavo naiji na if nun iji abe aroikaravo bakin. Regavo na Jesuon if iji
    abe ajievknum aroikarav ijefuon maiji fu kuros ijia nuifuon guain. Regavo ire
    fok moik igefuon iji nan guainva ijekin ijefuon ire iji bu una na samuagdievo
    bakin. Regavo na roin na rejo bakin ijefuon maiji na bu nan areme gua ruainva
    ijekin.
  mps-mps: Tama augwaligo te sęde augwa nogi ugwaba sabo dao. Tiali goli, ena digi
    eno te dago Genuai Bidi Jisas Krais agai da tau somainogo aga ni pedaide isali
    po, te po weyu, tama eno aga nogi naga ugwaba sabo dao. Tama te ni pedaide eno
    te po obao, eno ena tigigo e tǫde ebo dwai kolesaga ela silai dao, te ni pedaide
    elali gilama tiwai. Tama ena me, te tobage dwai kolesaga ebode mu isali bidi tiwai
    dao, te tǫde ebo kolesagago eno homu ma hodologobeo.
  pab-NT: Hoka natyo atyo ite naokowiharetyoahena Wiyekohase Jesus Cristo wainihenere
    atyalihose xaimaholatyaka kakoa taita. Hiyaiya, atyalihose xaimaholatyaka hiyeta
    tyotya xoalini hare iniyalahare waini nomani, exahe hoka iniyalahare ana nowaini.
  llg-llg: Tehuu mete ma au ia, kada au sosoꞌuk ita Lamatuan Yesus Karistus. Te Ana
    mate nai ai ngganggek, de tao nisa basa dedeꞌa manggalauk fo hataholi taok, tungga
    daebafok hihii-nanaun. Huu ndia de au ta mbali daebafok hihii-nanaun so bali.
    Ma daebafok hihii-nanaun ta hengge au so bali.
  kyf-kyf: We -ka -amɩ, -amɩaa -Kanyɔ -Zezu Klisɩɩ sugʋtlɩlɩe -bhlogbɔɔɔ 'gbʋ na ylimanɩa
    na 'dɛ. Nɩɩ, wee suu 'gbʋ dʋdʋgʋli yia tlɩ na gbɛgbɛɩn. 'Ɩn -amɩ yia tlɩ dʋdʋgʋlii
    gbɛgbɛɩn.
  tpi-tpi: Tasol mi no inap litimapim nem bilong mi yet o bilong wanpela man. Nogat.
    Mi bai litimapim nem bilong Jisas Krais tasol. Em i dai pinis long diwai kros,
    na mi amamas long dispela tasol. Long wok Krais i bin mekim long diwai kros, pasin
    bilong dispela graun em i dai pinis long tingting bilong mi, na i olsem mi yet
    mi dai pinis long diwai kros na mi no inap bihainim moa ol pasin bilong graun.
  mih-NT: Ta mi, ña cuñi zacahni sii, nu siin. Zoco zɨɨ xaan cuñi vatyi i sihi ra
    Jesucristo nu cruz sa cuenda mi. Maa ra ndyaca ñaha sii yo. Sa cuenda sa sihi
    maa ra, ta ña cuñi que sa iyo ñuu ñiyɨvɨ ya, ta ña ndyaca ñaha ca si sii.
  qvh-NT: Nogami isanga alabacunäpa trucanga Señorninsi Jesucristo nogansi-raycu cruzcho
    wanushganta may-saychöpis wilacur puriycä. Saymi runacuna lutanta yachaycäsishgäta
    niyaptinpis imapis gocamansu.
  kms-kms: Pudi nge ngening nyamb gidivi viyo tuqui segi, nge beghi Yumbui Jisas Kraist
