    di nza.
  san-SIN: කින්තු යේනාහං සංසාරාය හතඃ සංසාරෝ(අ)පි මහ්‍යං හතස්තදස්මත්ප්‍රභෝ ර‍්‍යීශුඛ්‍රීෂ්ටස්‍ය
