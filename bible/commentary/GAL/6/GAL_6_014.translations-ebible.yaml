    Cristore tʉoĩamena, “Ñamasuse ñaja ti” ĩna yitʉoĩaboase, ñamasuse me ñaja yʉrema.
    Cristore tʉoĩamena, “Ñamasugʉ̃ me ñarimi Jesús” ĩna yitʉoĩaboagʉ, ñamasugʉ̃ ñaami
