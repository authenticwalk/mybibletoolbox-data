    rë kwa'n nzho yizhyuo re', lë'i ngut la lo krus por da, no haxta na ngut la da
    par yizhyuo re'.
  cbc-NT: Bairo na cabaimiatacʉ̃ãrẽ, yʉ pʉame yʉ caátie mena canetõnʉcãmasĩ majũrẽ
    bairo yʉ ãnitʉ̃goñaẽtĩña. “Jesucristo yucʉpãĩpʉ cʉ̃ cariarique queti roque caroa
    caãnimajũrĩjẽ niña,” ĩrĩ bʉtioro yʉ quetibʉjʉnucũña. Yʉ pʉame Jesucristo yucʉpãĩpʉ
    cʉ̃ cariarique jʉ̃gori ati ʉmʉrecóopʉre roro yʉ caátiere canetõrĩcʉ̃ yʉ ãniña.
    Bairi ati ʉmʉrecóo macããna na cabonetõnucũrĩjẽ cʉ̃ãrẽ yʉ átinemoẽtĩña yua. Tiere
    merẽ yʉ jãnacõãwʉ̃.
  qxo-NT: Nogaga mana alabacurmi maychö tsaychöpis Señor Jesucristo nogantsic raycur
    cruzchö wanunganta willacur puriycä. Tsaymi runacuna nogapä llutancunata parlayaptinpis
    imapis gocamantsu.
  mox-mox: Ta yaʼa gebu ena vonavane yani baʼe weaqina, ta ʼesi yani ʼaideganamo weaqina
    nuanuagu ena vonavane, e baʼe eda Kaiwabu Keliso ena ʼaliga ʼetoluai ʼinaya weaqina.
    Mana Keliso ena ʼaliga ʼinega egu ilivu luveifana qabudi niʼau luveʼaligidi, ʼinega
    yanogedi ge nuanuagu wese ena viaqa ʼeviviedi, ta ʼesi kavonaya be eda ʼaliga
    ilivu diavona ʼidiega.
  kew-kew: Goa peme pare Yesu Krais-me nipu aba repena polopea madaa omesa-pulu neme
    go Aa Mudu Yesu Krais-na kogono madaa agaa adaapu paliminalo toa. Yesu repena
    polopea madaa omesa. Goa pisa-pulu nipumi su amaa kone waeanu mea rubisa. Goa
    pisa-pulu neme go yaenu madaa kone rulaawa wae kone nasaniaalua
  dww-dww: Be taugu nam rauguyaguyau munaḡeguma ama ḡoeḡoena. Ibewa, be dà Badama
    Yesu Keriso korosie ya guri, be yau gewagewama ya noḡota poredina, vutunaḡa yà
    rarau guyaguyauena. Yesu na gurie dobu yawasanidima nopogue mate a gurina, vutuna
    aubainama taugu inam yawasanidima nam ama ḡoeḡoedina. Be Yesu na gurie, inam maika
    kabe taugu mate è guriguri, vutuna aubainama taugu yodi dobu yawasanidima nam
    teneteneḡina da yài muriwatanedi.
  twi-ASANTE: Nanso, me deɛ, Awurade Yesu Kristo asɛnnua no nko ara na mede bɛhoahoa
    me ho; nʼasɛnnua no enti, deɛ mede hoahoa me ho wɔ ewiase no awu, na saa ara na
    deɛ ewiase de hoahoa ne ho wɔ me mu no nso awu.
  aoj-aoj: Apaꞌ aeꞌ owaꞌatin. Andaiwaꞌ ma egefela agol aeꞌagili luꞌwagola anis hiahawes
    daias, owaꞌatin. Aeꞌ andagala ma egefela agola dembinai apeꞌinai Jisas Krais atona,
    anen nagaꞌ lawag usiꞌigai tiꞌwanaegai. Lawag agamba Kraisi atoga, deiꞌ waf itapafi
    eaꞌ fagaꞌ nomon okom aeꞌami, deiꞌ aeꞌ siꞌi epen nagagaꞌ lawag usiꞌigai tiꞌwanaegai
    ma naep epes sagape itapi.
  cbv-cbv: Obohjeéhtih, cã́acwã weemdíh ĩ tʉ́i wẽi naáwát pínahdih weémboó wã bidcan
    caá. Pánih bidcan, jwĩ Maáh Jesucristo cruzboó ã wʉn wʉ̃hatjidihjeh cã́acwã ĩ
    wẽi naáwát pínahdih wã náah yacna caá. Weemdíh ã wʉn wʉ̃hʉchah, nemép Dioíh nihcannitdih
    yeejép ã chãjat tʉ́ʉtʉchah yʉhna, weémboodíh ã bʉʉjácan niít. Páant yeejép ĩ chãjachah
    yʉhna, wã en yaccan niít.
  taw-taw: Pen yad ke yɨb yad ak ma dad aplanɨgayn. Bɨawl chɨn Jisas Klays ayɨp agɨl
    mab bak alaŋ kumek, yad ayɨp kumnek tek lup ak agɨl, mɨñmɨñ gɨl yɨb nop nokom
    dad aplanɨgayn. Ne ayɨp kumnek anɨb ak, bɨ pɨsnep kumeb tek ak mɨden, tap lum
    awl yɨl ak yɨp gos ma gup. Binɨb lum awl yɨl okok yɨp pen nɨgel, tap yokɨp olap
    tek lek, bɨ pɨsnep kumeb tek ak mɨdebin.
  jic-NT: Napj lovin ma mvelé ca napj 'üsüs way. Mop'in ca mvelé po 'üsüs way Jesucristo
    tepe'e cruz po'ó, jupj cupj qjuis Jepa Püné. Jesucristo tepe'e cruz po'ó, mpes
    napj ntipü'í jinwá nosis nt'a. Nepénowa ma jisas Dios; yupj jisas jin p'iyá po
    ma najas napj. Napj najas jin p'iyá ma wa jisas yupj.
  zap-NT: Per le noo, nonchee ne rgugya lextoo noo nak ne wet Jesucrist lo kruz; porke
    por ne wet Jesucrist lo kruz, wsalzaan noo yra dol ne nuu gyëzlyuree no che nak
    noo zegnak men ne che wet nee gyëzlyuree.
  wer-wer: Ne pöt, omën munt nantön won. Aköp Yesu Kristo pim këra yetaprak wel wia
    pötaan piin yaya yaaup. Kristo pim këra yetaprak wel wia pötak yangerakë omën
    utpetat nem naë wieëa pötta kö saut. Ën neenta tapël pötak wel wi olëaut.
  ipi-ipi: Akali utupane-mane wuane lalaini tekeko, yakamana yala-pene umbaini oko
    katene ateaindopi, kati napene ateaindopi, mana okonelapo angini mindi jia. Goteto
    nanima mo wenene gulaya alane mana okone angu mana angini wetete mindi eya. Namba
    mo wenene gulaya oyale, balato Jisasa ita malamanda okona omeakale leaipia. Jisasato
    nambana koo tupa apoyale omeane okonena, nambato yuu okona mana koo tupa epelewa
    minu ata na-piyawane. Nambato mana koo tupa epelewa minu ata napeyo-kola, yuu
    okona mana koo epelewa minu atalaini wandakali tupamane namba towa epelewa ata
    na-piyaini. Wuane tekeko, nambato yuu okona ato, mana epene mindi miniyo loto,
    namba tane gene laiyu nalolo-peyo. Jia. Nanimana akali andane Jisasa Kataisa bala
    ita malamanda okona omeane oko nembo toto, nambato balana gene oko angu laiyu
    lo atokale.
  qul-NT: Nokaka Señorninchis Jesucristopaj cruzpi wañuskan salvación evangeliollapi
    cusicuni. Chay jina Cristopaj wañuskanraycu, mana creyente runapaj causaynenka
    wañuska jina nokapajka, nokapas wañuska jina cani chay jina causayman.
  ter-NT: Kene ûndi, ákomo ápahuina koekúti ngahána'ikinokonoke ákoti itukapu vo'oku
    ivókinovovi Vúnae Jesus Kristu ya kuruhúke. Koati vo'oku ivókinovovi, ákoino íyoevom
    yara kúveu mêum. Kutí koe uké'etine ne úhe'ene mêum njokóyoke epó'oxo kutí koémaka
    angó'oti nonékuke.
  bmr-NT: Jaanotɨ naha uujoho jinehejetɨ tafiico quehe quehe omoonɨnoco imogotɨhi,
    ɨdɨɨnoro Mohaivojɨɨbo Jesucristo ɨmohovɨ iguijeveuneri imo imo icahi. Mɨɨro Cristo
    guijeve ɨmohofeenedɨ uudi paryɨ jiinɨjeoneheje finɨhinɨcuuhi. Jaabadɨro bu uudi
    toojiinɨje imitɨco iimeguehicauno finɨhinɨcuuhi.
  fuf-fuf: Min non hinaa non! Ko fii mi mantortaa huunde si hinaa leggal altindiraangal
    Iisaa Almasiihu Joomi men on. Sabu maggal aduna on maayii telen-ma an, min kadi
    mi maayii telen-ma aduna on.
  bhl-bhl: Keyemkabiliw kate, nakalem ete nakalem wiin daolewinba kebi te. Ne nukalem
    Kamok Fian Yesus Kulais em ais dim sil bikisiliw sang beem dem ete kuw daolewkabi
    te. Feinka! Ne eso fewtokosomi, eso ais dim kel kuansi kunum kebi kasike, kawin
    dim kale so, nakalem kal dim eso, alew beem “Kanela! Kanela!”, angse ibolow beem
    dulum elote ne atin kuw kuanse kunum kebi te.
  ons-ons: Ŋo na, na yemo kine kine mane ea me ea wane eŋetine ra more mi mawa kaikale,
    na yemo weku, Waomze Yesu Kristo wane kibeŋinenane sigi maep yewa waneka mawa
    kaikale, Kristo wane kibeŋinane ra more kepe wane masi tanik naŋano, ea mo korop
    seukwareke, ŋo na yale waka kibego kepe wane masi tanik wane ra more, mo noŋom
    weneŋ seukkole.
  con-NTPO: Tsa'ma tsa'caen ñajan patsuye in'jambi. Na'su Jesucristo ñane avuja'cconga
    pasi gi avujatssi. Tsa'cansi osha'cho va andeni jincho tsu ñane pa. Ñajan tsama
    in'jambi. Toya'caen ñajan pa va ande'su a'i in'jan'cho'ye. Tsendeccuja ñama in'jambi.
  ghs-ghs: Qate ana naamae ikanomake eeteqi sama qusuba baurake eetaqu? Baamunipamu,
    oonihe meeke anai Soopara napame Dzesu Kiristuho dzapa ai qusubaitakoi. Anai noma
    naka hapahapata baateqi ana noho teteta tuumaqi hobisata qaateqa ttokaho teteke
    ana qusubaitemi bamu isanataqu. Oi qidzoke napai ttokaho samama qesa dzaira eetaqu.
  peg-peg: ମାତର୍‌ ଆନ୍‌ କେବଲ୍‌ ମା ମାପ୍ରୁ ଜିସୁ କ୍ରିସ୍ଟତି କ୍ରୁସ୍‌ ବିସ୍ରେ ଗରବ୍‌ କିନାଙ୍ଗା;
    ଇନେକିଦେଂକି ତା କ୍ରୁସ୍‌ ଲାହାଂ ଜଗତ୍‌ ନା କାଜିଂ ହାତାତ୍‌ ଆରି ଆନ୍‌ ଜଗତ୍‌ କାଜିଂ ହାତାଙ୍ଗ୍‌
    ।
  txu-NT: 'Nhym be, djã ne ba ba: amijo idjàmra prãm? Kati. Bẽnjadjwỳr djwỳnhbê Jeju
    Kritu ne ba o idjàmra prãm. Kute gwaj bajaxweo pãnh kadjy ne arỳm pĩte''ykam ty.
    Tãm ne ba o amra. Pĩte''ykam tykkam Metĩndjwỳnh arỳm imã ijaxwe kêt jarẽ. Kam,
    me kum Metĩndjwỳnh kĩnh kêt kukràdjàja ba arỳm kanga. Ga, me arỳm tykkam kum mỳjja
    kĩnh kêtja pumũ. Badjwỳ imã me kukràdjà kĩnh kêt. Me kum Metĩndjwỳnh kĩnh kêt
    kukràdjàja imã kĩnh kêt. Ba Kritumẽ ro''ã pĩte''ykam arỳm ityk pyràk ne imã me
    kukràdjà kĩnh kêt.'
  eng-WEBU: But far be it from me to boast except in the cross of our Lord Jesus Christ,
    through which the world has been crucified to me, and I to the world.
  gnw-NT: Ẽrei yandeYa Jesucristo icurusu reño ayeroviata ĩru vae reta jovai. Jesucristo
    re arovia ramo, opaete mbaembae upurugüɨrovia mbae vae reta ueca vae mbae'ã co
    cheve. Penti cuimbae uyecutu curusu re vae umano mbaembae ɨvɨ pegua güi. Jae ramiño
    vi che aeca'ã ma mbaembae ɨvɨ pegua.
  mux-mux: ⸤Akiliinga-pe⸥ na-ni ‘Nanga bili ola mulupili.’ mola ‘Yambu tenga bili
    ola mulupili.’ mola ‘Ulu tenga bili ola mulupili.’ nimbu kene aima kape naa nimbú.
    Auli Yesos Krais oliunga nimba kulunjurum unji-perale mindi na numanu sipu kape
    nimbu bili paka tonjumbu. Méle te-lupa aima mólu! Yu unji-perana kulunjurum akili-ni
    na yi kululiele mele moliáliinga ma-koleamanga uluma-ni na ulu te kapula naa telemú;
    ma-kolea uluma kepe unji-perana kolupa pora sirim mele telemáliinga na-ni ulu
    kanuma numanu naa monjupu moliuko.
  maj-NT: An bi, najmi mjena tsa nk'a k'uasjé yjona̱ nga̱t'aha̱ ni xi títs'ian. Nku
    tutuhú ni xi kits'ín Nda̱ Nti̱a̱ná Jesucristo̱ t'a kruu̱, kui nihi xi b'asjé chánkako̱hona
    yjona̱. T'a kruu̱ xu'bo̱ k'ien ni a̱sunnte xi nchja̱na ko̱ an ta̱ tsaya yo̱.
  bkq-NT: Kâzehoguedo kuru olâ Kywymâry Jesus Cristo kâmakeze iguehobyry kruz wâgâ.
    Igueypy modo xirâ onro anano modogue nâtynanâdaymba, arâ lâpylâ, mâkâ kruz wâgâ
    igueypy kâinwândylygue, Deus ize ato agâ âseinwândânry modogue kâtynanâbyra wawyly.
    Cristo eynynâbaom modo âpaunzedo ara inkâba kâpaunzedyly.
  kue-kue: Ana na nana mo yomba ta nangino dembiye ta sikraglka, ba Yesus Krais endi-prakmo
    ipre dembiye sindre kangiye di mitna endinaglka. Sraglpre, Yesus Krais endi-prak
    mina goglkwa ikra ana makandle embriye kinde kanekane ikra na nomana mina gogl
    kendingwa, te na endi-prak mina gogl kondiga mereyegl moglka, ipre na makandle
    mambuno i mina aglke ta duglo boglkraglka.
  cot-NT: Cotanquitsiquea naatimpa teequea noninteji naventacotempaji, irooquea noshineventamajataca
    imetojaventacajigueti Amajirote Jesoquirishito coroshiqui, teequea noshineventajemparoquea
    maasano ishineventaguishetacaca quepatsipaequitica, quejetacaquea mana ometojapitsatanaquena
    intati, aisa oquejetaca nometojapitsatanaquero, teequea nonintimatajeroji nonquenquejaguetajero.
  bnp-bnp: Pali iau i uka ma ga bibi rike mule a ragu. A maki a bibi rikea, a rane
    Isu Kristo a Bakovi Dagi ne hita, a vuhuna i mate na kai tavalavala. I rata mavonga,
    ngane i manga iau a mate, a vilo hale na malala i uka ma i matakari tabu iau.
  apn-NT: No pa na pa hte ã mẽ kãm mẽmoj tã karõ anhỹr o ri ixpa hkêt nẽ. Ãm Tĩrtũm
    kot mẽ pahto hkra kaxyw mẽ panhõ Pahihti Jejus Kris kot mẽ nê htykja pix na pa
    hte mẽ kãm harẽ. Ra kot inhnê htyk jakamã te pa ixte kuri ijêt nẽ ixtyk pyràk.
    Jakamã ra jar pika ja kamã mẽ kot amnhĩ nhĩpêxja te ixpê htyk nẽ hapêx pyràk pa
    axte hkôt amnhĩ nhĩpêx kêt pyràk.
  ctp-NT: Naꞌ ni, ska ti chaꞌ suꞌwe nsuꞌwi chalyuu, nxkeꞌ tiǎnꞌ, chaꞌ nu ngujwi Jesucristo
    nu nka Xꞌnaan lo wsi chaꞌ ꞌñaan; kanꞌ chaꞌ ja nchka ꞌa tiǎnꞌ chkwiǐnꞌ xka chaꞌ
    loꞌo nten. Loꞌo ngwañaꞌan, chunꞌ nu wa ngujwi Krixtu, ja ka ꞌa tatsaa nu xaꞌan
    nu nsuꞌwi chalyuu ꞌñaǎn, chaꞌ ja ndiꞌin ꞌa chaꞌ ꞌñaǎn loꞌo chaꞌ kuxi nu nsuꞌwi
    chalyuu ni.
  opm-opm: Nohra ama be mengnong oh isip mar na daptuhurpatmura; Nohe ma isip mar
    daptuhurpat oh Jisas Krais ohe irat bok sur gartahatip ohe danongwi ha isip hatinoh
    rim ihpatmur. Nohe da oh Jisas Krais ohe irat bok ma sur gartahatip oh kakdah
    mohe erer gon moh sur gartahat pat hatin hat pat ma hapat. Ihan ama ohe erer ohe
    danong na hat patmur. Ihat pat ohoh ihan noh Krais orhe danongwi isip mat paptepora
    daham isip mat papatmur.
  bvr-bvr: Wurra ngaypa jarra gala ngu-yinmiya rraka ngu-molamola ngu-negiya ngaypa
    wupa ngardapa, jarra minypa an-ngayburrpa Bunggawa Jesus Christ nipa gu-jong gu-guyinda
    a-balcha a-yu, gu-gurda ngacha. Ngardawa gu-gatiya wupa nyanma nipa gu-guniya
    gu-yika gu-rrawa gala gu-yinmiya barrwa nguna-bicha gu-ni rraka ngaypa ngu-yinmiya
    barrwa gun-nerra jama ngu-ji nula.
  wal-wal: SHin sa7ai taayyo kaqettin, taanikka sa7aayyo kaqettido Yesuus Kiristtoosa
    masqqaliyaappe attin, taani ceeqettiyoobi harabai taappe haakko.
  zad-NT: Ka nak nad', biga cheenid' wshalj wshon' c̱he kwin', san wshalj wshon' c̱he
    daa ben X̱ancho Jesucrístona'. Ḻa' daa wite' ḻee yag cruza' bich bi wṉeyi zia'
    shi bi iṉa beṉ' c̱ha', na' ka'kzə beṉ' yell-lioka' bich ndegake' nad' kwent.
  kmg-kmg: No ine wiac irec mi Irec mâcne, Wofuŋ-nâŋec Jesu Kristo maripoŋ-ticnere
    biŋedâŋ irec mocjaha mumuteŋ bajuekopac. Ere erâ mâreŋkonec wiaczi maripoŋko hâmo-narewec,
    â no iŋuc jaha maripoŋko mâreŋkonec wiac hâmocnepo.
  aso-aso: Ingine neꞌmine igaꞌ naha neniꞌ nene initeꞌ mamukisi okoꞌne ma do dizesaꞌmuve.
    Asi Guvetesi ve Izesuꞌ Kilisitoꞌ do luꞌ izelesa lohotoꞌ zaloꞌ hilineꞌ nemukovoꞌ
    nene do naba ogo minaaꞌ nouve. Kilisitoꞌ lohotoꞌ zaloꞌ hilineꞌ neꞌmo naza me misubouꞌ
    monovote goloso okode losuvolotiꞌ nene eveneꞌ lamineꞌ none lo okode do dizaaꞌ
    monovo goloso nevoꞌmine nene mudise hulosa aꞌmine monovomuꞌ giluvo mo hele osuꞌ
    laniꞌ nenako neniꞌ luꞌneuꞌ nene gohi ma minevoꞌ dovoꞌ amilidoꞌ neive. Idoꞌ Kilisitoꞌ
    lohotoꞌ zaloꞌ hilinguꞌ nene nazasi hiluvoniꞌ gelavo aꞌmine me misubouꞌ monovo
    goloso neꞌmo neniꞌ luꞌne nene gohi ma do ote-nedamilidoꞌ o neive.
  uli-uli: Iwe ngo ngang ila mala chog ibe habos iyang, ila kofael krud we yael Samol
