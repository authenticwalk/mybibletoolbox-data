    ndayá ats̈biama Bëngbe Utabná Jesucristo tojanmama, cha cruzoca tojanóbana ora;
    er ndayá choca tojanma sóyeca, ats̈biama tondaye quenatámana nts̈amo ents̈anga
    quem luarents̈e imojuabnacá y chëngbiama puerte iuámana; y ndayá ats̈biama puerte
    iuámana, ents̈angbiama tondaye quenatámana; y chë causa, ats̈e chëngbiama mo obanacá
    sëndmëna.
  ron-LSB: Dar departe de mine gândul de a mă lăuda decât în crucea Domnului nostru
    Isus Hristos, prin care lumea a fost răstignită față de mine, iar eu față de lume.
  pon-pon: A duen nai, i jota man mauki juaiki, a iet eta iran lopu en atail Kaun
    Iejuj Krijtuj, pweki i jappa katia jan ia o nai katia jan jappa.
  nhe-BL: Pero na san nimotlepanita ipampa tlen Jesucristo quichijqui ipan icuamapel
    para nechmaquixtis, huan intla nimotlepanitas ica seyoc tlamantli, ma Toteco nechtlatzacuilti.
    Huajca ayoc hueli nechyoltilana tlamantli tlen onca ipan ni tlaltepactli, pampa
    ipan nopa cuamapeli mijqui tlen nonacayo quinequiyaya. Huan niquita nochi tlamantli
    tlen ax cuali ipan tlaltepactli queja mictoc para na.
  sps-sps: Sai tsonyo, nyo gim rou ma tsue tsuk iny a tsivou, a sikia ovei! Nyo komainy
    tsue tsuk iny rou a Tsunaun tsura Jisas Krais ito te rejiaf patsun na pagafuan,
    tana saa, tana pagafuan, kat faarei varonyo te mat of a foka tana monaagits tovei,
    ai tana pagafuan kan, faarei non a foka tana monaagits tovei, u mat fakap ovei
    mata vanyo,
  wnc-wnc: Ngana na. Nata sanga takngatu nata nina tasikum takngae baknganangge asiknga
    bitanggat. Nata Buyambam tapaninu Jesu Kraisde natake ita ninde tangge amin saamdakane
    kungwanimukut takngaekan natake apbakngawit. Sanga waakngata tasike sanga kepdakane
    nana tupa nata ie apbakngakum taknga tanguwan kumbut. Tanguwan kupan nata sanga
    waaknga gatukande tekum. Unzing aminu amin saamdakane kumbut tapata sanga kepdakane
    nana tupa ie apbakngakut taknga gatukande teke yuak binga nata sanga wa kuupbam
    gwa pekum.
  bus-bus: Mɛ́ ĩa dã pↄ́ke yã musuro, séde wa Dii Yesu Kirisi gana lía yã baasiro,
    zaakɛ beee yãnzi anduna gↄ̃̀mɛ gɛ̀ ũzi bensↄ̃ ma gↄ̃ gɛ̀ ũ andunanɛ.
  gub-BL: Namume'u kwaw heremiapo kwer purupe ihe. Xo Zanezar Zezuz ywyra kanetar
    rehe imàno awer zo amume'u wanupe. Nahereko wer kwaw Zezuz iàmàtyry'ymar wazàwe.
    Wanemiapo kwer na'ikatu kwaw ihewe wà. Zezuz iàmàtyry'ymar naheko wer kwaw ihe
    ài wà. Heremiapo kwer na'ikatu kwaw wanupe no.
  imo-imo: Nalo ulu tenga kau imbi molopili nio. Linonga Iye Awili Jisasi Kraist unjo
    polopeyana pirimu toringina kolorumumu aku imboma tapombai terimu. Aku ulumunga
    kau na imbi molopili nio. Kraist aku tepa kolorumu ulumuni mai kombuna ulu pulu
    ltemoma aku tepa mele pirimu topa kondorumu. Kinye aku mai kombu ulumu konopu
    naa mondoro. Aku tendeku aulkemunga na aku tepo kolorula. Aku kinye mai kombuna
    imbomani na konopu naa mondoromele.
  boj-boj: Ariya e ijo segi ñam soqtqa keresai. E tamo bei aqa ñam soqtqa keresai
    dego. E gago Tamo Koba Yesus Kristus aqa ñam segi soqtqai. A ŋamburbasq di moiyej
    anjam deqa segi e areboleboleiboqnqas. Mandam qa kumbra kalil nami ijo areqaloq
    di soqnej qaji di Kristus ombla moreŋeb. E segi dego ŋamburbasq di moiyobulem.
    Deqa e olo mandam qa kumbra kalil dauryqa uratem.
  eng-DRA: But God forbid that I should glory, save in the cross of our Lord Jesus
    Christ; by whom the world is crucified to me, and I to the world.
  knf-knf: Nji ţi uleef naan, mnhina hina kadëman bkow bi naan ţi nin uko uloŋ umpaţi
    na kruŧ ki Yeŧu Kriŧtu Ajugun. Ţi kruŧ, iko yi umundu ipaŋana pa nji kë nji nkak
    apaŋana pa iko yi umundu.
  san-KHM: កិន្តុ យេនាហំ សំសារាយ ហតះ សំសារោៜបិ មហ្យំ ហតស្តទស្មត្ប្រភោ រ្យីឝុខ្រីឞ្ដស្យ
    ក្រុឝំ វិនាន្យត្រ កុត្រាបិ មម ឝ្លាឃនំ កទាបិ ន ភវតុ។
  arn-NT: 'Welu iñche femngechi rakiduamkülen: ngelay chem mew rume tañi mallmawael,
    welu may mallmawan taiñ Ñidol Jesucristo tañi lan mew ta kürus mew. Fey Cristo
    tañi lan mew, iñche falintuwelafiñ tüfachi mapu mew mülechi dungu, ka iñche ka
    falintuniewetulaenew kom tati ngüneniefilu tüfachi mapu.'
  zas-NT: Per naj achet por ni günan nabë, tijbzi por guialgüjt Dad Jesucrist. Abiꞌ
    guial güjtaman loj crüjz ma basaꞌnan gra ree ni mal yuꞌ loj guidxliuj guie abiꞌ
    ma güjtan par ree ni mal guin.
  ken-NT: Kɛ Mandɛm akɛka bɛ́ mpányu ɛ̌ti ɛnyɨŋ ɛchak ɛ́bhɨ́kɨ́fʉɛt chi ɛ̌ti nɛwú
    Yesu Kristo Acha ndu ɛkotákátí. Ɛ̌ti nɛwú Yesu ndu ɛkotákátí. Mɛnyɨŋɨ́
    mmɨk bɛrɔp ntá ya chi mbɔ bɛgú mɛnyɨŋ, nɛ mɛ ndɔp chi mbɔ ngú ntá mɛnyɨŋɨ́
    mmɨk.
