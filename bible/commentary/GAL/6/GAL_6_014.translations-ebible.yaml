    ay waan acura Jesucristo uw tayar bár chácayta acu caruc icar chinjác chihtá ehcwátaro.
    Ey etiti síw̃ataro. Jesucristo as tayar bár chaquin acu chinjác sihw̃ac rehquít,
    aját uw chihtá eyra yajti wácajacro. Uw chihtá eyra ahra as acura icúr acui batro.
  abx-abx: Pero para si ako, gana' la'in sapahambug-ko pwira na i kamatayun-na anan
