  cak-SNT: Pero inreꞌ man nivajoꞌ ta chi niyoꞌx nukꞌij, incheꞌl niquiꞌan ijejeꞌ. Inreꞌ
    joꞌc ri Kajaf Jesucristo ri xcon choch ri cruz ri niyaꞌ rukꞌij, y jajaꞌ jeꞌ ri
    bꞌanayuon chuva chi incheꞌl xa ya xicon chiquivach ri itziel tak noꞌj ri cꞌo choch-ulief.
    Y ri itziel tak noꞌj ya xaꞌcon jeꞌ chinoch inreꞌ.
  uvh-uvh: A Pol naga ya sasuk ka naning wap bema ara ga' kabi'guk mo' tanga fasanitik,
    mokngang, na nasi' midi wa sasuk kubaniksa' ka girini' Kasira Aming Jisas wari
    kungkumak tugu' wara'ning ki unggungsa' sana adining wap sa' bema aretik. Na ning
    sukitik, Jisas wari kumogu' wa kadapmang kadagang ka kamaganangni wari naning
    kabakna katatoregu' u udanaminga wari nua'bu mo' naptatorara'. Jisas wari kumoinga
    na adita' naktangka tanga adigok kabakni' kubaniksa' ikiamuk wa na kabakna timini
    kuma' bigu' wara'ning kamaga tanga itik. Tanga ira kamaganang yara'ning kadapmang
    kadagang nua'bu yara ga' bibi' sini' nakarik.
  ino-ino: Nakaeya mako ya'mo aki ali'na asaka ohisufa Anumayati Yisasi Kalaisi'a
    nakaeyatefe yofo yosale fali'nea yafe akaeya akike ali'na asaka hukoe. Yofo yosale
    fali'nea yafe akaeya'ae nakaeya mai'ne'na fali'naya vaya'moki haya kava hu'na
    ma mopafi au'ava yafena nakesa o'afi'na nakaeya mopale yafe haya ke o'afi'na apa'kaeya
    apa'kame no'maloe.
  gnn-gnn: Yurru waŋganyguna ŋarranydja yukurra yurru Djesuwuna yana ŋurr'yun. Ŋarra
    yurru garrwarkuma ḻakaramanydja ŋanya Djesu-Christnha ŋunhi ŋayi rakunydhina dharpaŋura
    mälakmaranharawuyŋura ŋarrakunydja walŋakunharawu. Yo, ŋuriŋiyinydja nhanukalanydja
    rakunydhinyarayu ŋarranydja bitjarra rakunydhinana, gonha'yurrunana ŋarra ŋunhi
    ŋäthiliŋunydja munatha'wuynydja rom malanha; yakana munatha'wuynydja rom yurru
    ŋarraku biyapulnydja buŋgawa.
  yal-yal: Koni n tan, n na n kanbama en Marigi Yesu Alaa Muxu Sugandixin faxa wudin
    nan tun yi. N faxaxi dunuɲa feene yi na wudin nan xɔn, dunuɲa feene fan bata faxa
    n yi.
  cnt-NT: La₁ jniá₂ në́₃, o₁lɨ́g'₂ tsá₃ 'nio₃ jmo₅₄ táng'₅, jŋia'₅₄ lia'₂ le₃quió'₅
    'mú₃ a₂ca₂i₃ŋɨ́₂ Te₁gui'₅₄ Jesucristo quián₂ jniog₄ ne₄ cróg₄ bá₄. Ia₁ 'uɨg₅₄
    a₂ca₂jon₃ Cristo ne₄ cróg₄, ma₂ca₂ŋɨ́₂ bá₄ mɨ₂güɨ́g₃ ja₁con₂ jniá₂; ján₃ guë'₂
    le₂jaun₂ co₂'nió'₄ ma₂jon₅ bá₄ jniá₂ të₂le₃ ne₄ mɨ₂güɨ́g₃.
  tif-tif: Kata, nali mafek mafek kusnum ma kiimi win kaali ma kufolokomi disa; nali
    ti Yesus Kraist ami win kaata-kup kufu-bamdi, ami as diim taanse kabak-ami fiyaap
    kaata-kup tabebi kemin, nami fiyaap duun-umbi kabak-ami miit kaali, Yesus ali
    as diim kawu taan-ilomda numi dong dokoyase no kala-lomdiya kaata, tawaal diim
    kaami mafek mafek ita nami tiin molokomip disa; atin ti ili taanin tap kesip.
    Kemin, nili mafek mafek kanolin ma iyo nuubi disa. Ili nami kambop-na-lomdip taanin
    tap kesip kaa asuk ili nam-bital nam-mafak-daka-mokomip disa yo.
  nlx-nlx: पुण ओहलो नाय एय काय मी दिहरी एगदी वातीन मोठलाय केरू, फोक्‍तो आपणो मालीक
    यीशु मसीन खुरूसखाम ने, जान द्‍वारा दुनिया मार नेजरी माय एने मी दुनियान नेजरी माय
    खुरूसखाम पोर चेड़ावाय जायेल हे।
  apw-NT: Doo nt’é bee ída’oshdlíígo yashti’ da, Jesus Christ nohweBik’ehń tsį’iłna’áhi
