    buaal i maat kon iaau, ma iaau kaai, iaau aa maat ko ra kum mangamangaan anu ra
    rakrakaan buaal.
  haw-1868: Aole loa a'u mea e ae e kaena aku ai, o ke kea wale no o ko kakou Haku
