  buk-buk: Magoc aö oc watoc dauŋ sa pi gêŋ tigeŋ, naŋ gêŋ atu naŋ Pômdau Yisu Kilisi
    kôm têŋ ndoc iŋ mbac ndu pi a gicso dau. Bu gêŋ dau gêm aö sa bu wahu mêtê ti
    lêŋ nom-ŋga hoŋ siŋ, tôm aö gac pi a gicso gi. Ma ŋalêŋ dinaŋ tôm aö dauŋ gambac
    ndu pi a gicso dau gawhiŋ.
  pri-NT: Auwa! Wâgo, âna câgo caa pi-ina kôo goro ê muru na wàrapwiri. Go inapàpari
    co ê pai bà kà wà Pwi Ukai kâjè Iésu Kériso, naa goro satauro. Â gée goo kaa pwiri,
    â câ mwa caa âjimuru tôo diri pâ tûâ, na dau pwamuru naa goo naa na pé gòropuu
    bèeni. Pwacèwii na rà jèe bà diri pâ pwi bèepwiri naa gooò. Â wâgo, âna pwacèwii
    na go jèe bà, naa na càra gòropuu.
  zpq-NT: Ca nac neda', bitw gonxen cuina', san gonxena' X̱ancho Jesucriston' dan'
    bnežjw cuine' gote' ḻe'e yag cruzen' ṉec̱he chio'. Bitwbi nonen len neda' še beṉac̱hen'
    yesyebede' neda', ḻe neda' bich chebeda' da' ca' chesena beṉac̱hen'.
  por-TFT: Eu mesmo, contudo, desejo fortemente não me orgulhar nunca de coisas desse
    tipo. Só me orgulho daquilo que nosso Senhor Jesus Cristo realizou, morrendo na
    cruz [MTY]. Por causa daquilo que Cristo fez na cruz, não me interesso mais naquilo
    valorizado por aqueles que não confiam em Cristo [MTY], e eles já não se interessam
    por mim [MET].
  gwi-NT: Shįį ąįį, ideech'ih'in ji', Diik'eegwaadhat Jesus Christ cross kat diineenjit
    niindhat gwizhrįh geech'i'in t'ihnyąą. Ąįį cross eh'an dzaa nankat dinjii nąįį
    k'it gwįįhdaii kwaa ts'ą' jaghaii nats'ąą gwįįhdaii gwik'it gwįįhdaii t'ishi'in
    gaagiindaii kwaa.
  gvn-gvn: Yamba ngayu yala kari. Ngayu wawurr-wawurrmaniji Majankaku Jesus Christankaku.
    Nyulu jukungu wulan ngaykunku. Ngayu yinya balkanka bamanda wubulbuku. Jesus ngaykunku
    wulanya, ngayu wawu kari buyun balkanka baja. Buyundu nganya kari kajal baja.
  nhy-NT: Pero nej mach nikneki nimoweyinekis itech itlaj oksé tlamantle, sino nej
    nikneki nimoweyinekis san itech imikilis in toSeñor Jesucristo katlej omikke itech
    krus por nej. Ijkón axan nej mach ok weli nechyoltilana tlan onkaj ixko yin tlaltikpak
    porke para nej nikita kej yomikke. Iwan tlan amo kuale katlej onkaj ixko yin tlaltikpak
    noijki nechita kej yonimikke.
  asm-FB: কিন্তু আমাৰ প্ৰভু যীচু খ্ৰীষ্টৰ ক্ৰুচৰ বাহিৰে আন কোনো কথাত গৌৰৱ কৰা মোৰ
    পৰা নহওক; তেওঁৰ দ্বাৰাই জগত খন মোৰ বাবে আৰু মই জগত খনৰ বাবে ক্রুচত হত হলোঁ।
  okv-okv: Rate na amo ke nei do mane hande aisonate Iesu Keriso na i atahu ta ambuto
    vasiri te erena, ke avo pere nombo ke ijie hande aisona. Eto ke aita amo na enda
    ta ari sasapura amo nau degi ta matu amburari irae arira.
  mxt-NT: Soco yuhu ña cuñí sacahni chii cha cuenda ñáá ndɨhɨ tuhun. Soco sɨɨ xaan
    cuñí cha chihi̱ Sutu Mañi yo Jesucristo nu cruzi cha cuenda yuhu. Vatyi cha cuenda
    cha chihi̱ ra nu cruzi, tari quɨvɨ cha yaha̱ chihi̱ cha quiñi caa cha iyó ñayɨvɨ̱
    ihya. Ta cha yaha̱ chihi̱ tucu mai cha cuenda cuan.
  tzo-NT: Ti ho'one ja' no'ox toyol co'nton yu'un ti icham ti cruz cu'untic ti Cajvaltic
    Jesucristoe. Yu'un ti laj scoltaun ti Cajvaltique, hech yu'un mu xa tsotsuc sc'opilal
    chca'i ti c'usi oy li' ti balumile. Hech yu'un uc mu'yuc xa jtu chi'ilat li' ti
    balumile yu'un ti hech jch'unoje.
  ind-AGS: Semoga saya tidak pernah bermegah kecuali di salib Tuhan kita Yesus Kristus!
    Melalui salib ini, dunia sudah mati bagi saya, dan saya sudah mati dunia.
  omw-omw: Mwihua nkyiari nyutu tuaaherarera utuavanavata nte hiama ntena nutu tuaahere
    varina. Nte kyatariqaa ruto vaisira Iesusi Karaisira tiriqaa ntaqikyi vari vaisira
    nrutu nraahuma tuaahereqana varina. Karaisira kyatariqaa rutovaro qutu vurara
    tina, nte mwia vatama kye qutu vuvama varina. Nte qutu vuva votima kyena varuqarora
    tiro, mwatani vahi inraikyava hiama qio ni tu varaananro. Hia nte mwatani vahi
    inraikyarara ni mutukya ntihana varuqo.
  yrb-yrb: Nono nade, anene wemau? Mui sina we ma derawere da umate Yesu Kerisonu
    korosi sina torowa we ma derawere umau. Yesu Kerisonu korosi torowa erataneba
    i orofa atatanu imueta ememetuma nabai uieta ari ue me sitaro enanari nana i orofa
    atatanu imuetabai uiero me sini.
  maa-NT: Ta̱nga 'a̱n, ni̱mé kjoa̱ xi mejèn‑na nga ndaà sìkíjna yijo‑na̱; ta jè ta̱jngoó
    krò‑la̱ Na̱'èn‑ná Jesucristo nga ndaà sìkíjna yijo‑na̱. K'oa̱á ma‑ne nga jñà kjoa̱
    ch'o xi tjín i̱sò'nde, i̱t'aà ts'a̱n, títsa̱jnak'en‑né ko̱ 'a̱n tìjna̱k'eén‑la̱
    jè i̱sò'nde. Mì ti̱ k'oa̱á tjín kjoa̱ xi sis'in‑na.
  mcq-mcq: ꞌEnakaivo ꞌunama ijaꞌinijaho na pakehi kehi oꞌiꞌahiu. ꞌEnavo núni Natohwa
    Jesu Keriso oni korosi jihunaꞌe ijiru mariꞌuviꞌi ojura. ꞌEne nuni ura kaꞌene mweꞌa
    ikehunijaho korosi ꞌahi ꞌanaume paranana ꞌee mweꞌa kehuni ura kaꞌene nuni vaji
    navajija ꞌuꞌo korosi ꞌahi ꞌanaume paꞌarenana.
  sus-A: كْنْ ﭑ تَن، ﭑ وَ مَ شِلِ قَنيِ سْتْقٍ وٌن مَرِفِ عِسَ عَلَ شَ مِشِ سُفَندِشِ
    شَ سّرّشّ نَن مَ قٍ رَ، نَشَن بَرَ عَ نِيَ ﭑ حّرّ كِ نُن دُنِحَ حّرّ كِ، عٍ تَفِ
    شَ عِكُيَ.
  jpn-1965: しかし私には、私たちの主イエス・キリストの十字架以外に誇りとするものが決してあってはなりません。この十字架によって、世界は私に対して十字架につけられ、私も世界に対して十字架につけられたのです。
  fra-SBL: Mais loin de moi l'idée de me glorifier, si ce n'est de la croix de notre
    Seigneur Jésus-Christ, par laquelle le monde a été crucifié pour moi, et moi pour
    le monde.
  yka-yka: Saguwaˈ aku, gaˈ niyaˈ seddili pagabbuhanku luwal hadja sabab kamatey Panuhutanten
    bi, Isa Almasi sababku. Peggeˈ matey iye ilansang diyataˈ olom supaya ku tapaluwasne
    amban dusekun. Duk sabab kamateynen gaˈi ne ku taboˈo-boˈo weˈ meˈ napsu malaˈat
    si dunya inin duk gaˈ ne niyaˈ bayaˈku si meˈ hinangan malaˈat si dunya inin.
  mle-mle: Aw wun wunak aal nyanadi Yitaypika Duw Jisas Krais maap tidi miyaam kiyadil
    kiy, aal mwiya yitaypika jaav. Wun miyawa duw takwak aal javik sakwar sakwar titaay,
    bwulabagwu-kituwadiy. Aw Jisas Krais tidi miyaam kiyadilik tikuw, wun kiyanadi
    duw kaytik adiy Godaam laakw maarkwanadiy duw taakw kwurik mawul yikwadanadiy
    javik tikwanadiwun. Aw adiy jaav wunaam lagwu-lagw day samab maa rav.
  shp-NTPO: Ikaxbi eabiribira enbi jawéki akátonin rabíti atipanyamake. Cristo korosenmeax
    mawánitonresa ea rabitai. Nokonara nato netemea jawékibo moa mawá iki, jatian
    ja jawékibaon oinnara, earibi moa mawá iki.
  aom-aom: 'Röhu Paul naro nosi Bada Iesu Kerisohu korosire guomade jöho ëhemu uehorovoromo
    nimorohëꞌi juvoꞌejo. Mu ioroꞌiorohunioho bogo. Rabëni Iesu Kerisohu korosire guomade
    jöho na ëhuremu uehorovajeje. Ëhuremu uehorovoromo naro uvajeje: Ave saꞌa hesi
    mu sisëho korosiro ano taemëꞌe höjo. O saꞌarohemu uehorovarue ariböviohuro uvoruomajeje:
    Nörö korosiro ano taemëꞌe höjo.'
  geb-geb: Gu wo zɨ ndi vun kuarga tuktɨgi fhu. Gu vhɨra, guma the zɨ ndi vun kuarga
    fhu. Zakɨra fhuvara! Gu Zisas Krais zɨra ndi vun kuamkuarga. Nza Bakɨme Zisas
    Krais khanararen rimgim, gu guigira nen ndikndigi. Zisas Krais khanararen muuŋgi
    ŋaarar panan, kha nuianan tɨvi nan ndɨkndɨgar vhɨzgim, gu kha ndɨkndɨga mbui.
    Gu nduara ana phorgap mbu khanarareŋ ga ntorgap rimgiap, gu wom kha nuiana tɨvi
    zɨn vui fhu.
  bsj-bsj: La ayilam de mima bitenamti, nokebo ki kwoblom bwtiyem Teluwe be Yesu kiristi
    tiri, won co dike bwi cii kulken kalewo fiye mi wiye.
  cak-cak: Pero yin man juba' c'o pa vánima chi ninya-ka nuk'ij achel niqui'en rije';
    yin xaxe rucamic ri Kajaf Jesucristo chuvech cruz ri ninya' ruk'ij. Y roma rija',
    manak chic rakale'n chinuvech ri can c'o rakale'n chiquivech ri c'a benak na cánima
    riq'uin ri roch'ulef, y rije' manak rakale'n chiquivech ri c'o rakale'n chinuvech
    yin.
  chf-NT: No'onba mach co cä chen cäba fama t'oc niump'e cua'. Jini u yäc'benon cä
    ch'a'aljinba, jinda une, que chämi aj Jesucristo tä cruz tuba u japänonla. No'on
    ca' a wälä chämon nämte' t'oc aj Cristo, y ca' jini upete cua' chichca mach utz
    mach u ni' cänänta poder täjcac'o, y no'on täcä mach co cä chen niump'e cua' ca'
    jini.
  tlf-tlf: Kuta niyo yak mufekmufek migik umi win umaak kufolan-temaali binim kale,
    niyo Yesus Krais imi win uta kup kufu-bom imi at diim kaan-se bomi deng kup taban-nuubi
    kale, nimi deng taban-nuubi bomi magam uyo Yesus iyo at diim uyo kaan-nala e,
    nuyo dong dogobe-se kalaa age-nilita, niyo imi ilak uyo do-nilita, kamano koyo
    kafin diim komi kuguup nimi aget tem albu kwek uyo umik ugobelita, kafin diim
    tinum igil mungkup umik ugopne-silip ko.
  piu-2006: Nyurrangarri watirrinytjaku ngayulu wiya yunyparringanyi. Ngayulu yalatji
    kutju kulira yunyparriku. Yiitju Kurayitjanya watiyangka waralyngarala mirrirringutja,
    paluru nganampa kuya waṉipayi. Paluru nganampa mayutju nyinanyi. Paluru yalatji
    mirrirringutjangka ngayulu palumpa wangka kuliṉi, Muutjaku luwuwana nyinanytjawiya.
    Wiya ngayulu kuya palyalkitja yunytjurripayi, kuya palyalkitja yunytjuwiyaṉa nyinanyi.
  poh-NT: Jeꞌ aj reꞌ ruꞌ quinoꞌjbal take aj cꞌuhbalanel reꞌreꞌ chi riqꞌuihsjic quiwach,
    raj nchel i hin maꞌ reꞌ ta soꞌ rinimsjic wi̱b nicapaj. Haj cok wilic niyew wi̱ꞌ
    nicꞌux yuꞌna, reꞌ chic rikꞌormojic ricorquilal chaj bih nelic wi̱ꞌ i tiꞌ laj quimic
    xicꞌul i Jesus reꞌ Pahbamaj chi Kꞌatal Kꞌoric. Ruꞌum reh tiꞌ laj quimic xicꞌul
    i Jesus maꞌ chopolqui̱n ta chic ruꞌum take cꞌahbil laj noꞌjbal nbanaric china̱
    acꞌal wili eh reꞌ chiꞌnchel reꞌreꞌ maꞌxta woꞌ chic rajawric chi nina̱ i hin.
  tue-tue: 'Yʉʉ doca yʉʉ basiro tiiríguere wedebateridojãã; Jesucristo tiiríguepere
    wedebatea. Biiro jĩĩ wederucua: “Jesucristo marĩrẽ curusapʉ diabosarigʉ niiwĩ”,
    jĩĩ wedea. Teero tiigʉ́, atibʉ́reco macãrã cʉ̃́ã ĩña ʉgaripéarere “bʉ́ri niiré
    peti niiã” jĩĩ ĩñaã; teeré tiinemódʉgariga. Cʉ̃́ãpecã yʉʉ Cristoye quetire wederucurere
    “bʉ́ri niiré peti niiã” jĩĩcua; teeré tʉodʉgáricua.'
  bjp-bjp: Isau le iau tom, biil ia ier isi sik asang ini ti tier awii, biil. Ian
    sik asa Kumguui Iesu Karisito sau ae i met ta na aupaket. I wara na aupaket ke
    Karisito, ke foron sinang laulau tina piklinbat ka met koseng iau, ke ia sabin,
    ia ka met koseng foron sinang laulau tina piklinbat.
  xon-xon: Mma kan, m ga li kpa kipupuk tiwan nibaa baanja le pu, nima le ye ke Tidindaan
    Yesu Kristo nan kpo ndɔpuinkoo pu. Waadɔpuinkoo pu, le dulnyaa wee ni aawan aa
    ki mɔ m chee, ntafal aa ki bi dulnyaa wee ni aawan ni.
  tzo-ZNT: Li voꞌone muc ta alel mi mu xiꞌichꞌe ta mucꞌ. Jaꞌ noꞌox chcacꞌ ta ichꞌel
    ta mucꞌ ti Cajvaltic Jesucristoe ti icham ta cruz ta scoj jmultique. Ti jaꞌ noꞌox
    chcacꞌ ta ichꞌel ta muqꞌue, coꞌol xchiꞌuc chamemon xa yaꞌel yuꞌun mu xa tsotsuc
    scꞌoplal chcaꞌi li cꞌusitic oy liꞌ ta sba balamile.
  mpm-NT: Ko ruꞌu chi jankɨvɨ nduvixi ini ri, so nɨnɨ kusɨɨ xaan ini ri nu kaꞌan ri
    jnuꞌun Jitoꞌyo Jesús, ya kuu Cristo, chi ni nama ya yoꞌo naa yo ja ni jiꞌi ya
    nuu ndaꞌa cruz. Ti ja sɨkɨ ni jiꞌi ya nuu ndaꞌa cruz kuu nanu ja ni jiꞌi jnuꞌun
    ñuyɨvɨ jaꞌa, chi tukaa yɨꞌɨ ri jiin jnuꞌun un. Suni kuu nanu ni jiꞌi ri jiin Cristo,
    chi tukaa sajniñu kaꞌa ri jnuꞌun ja iyo ñuyɨvɨ jaꞌa. Ti kuu ri nanu chaa ñuu jika,
    chi tukaa ga nandeokuñɨ kuɨtɨ ri nuu ichi un ja siuku ri.
  ots-NT: Nugö, dí pa̱di, jin te dí mu̱bbe, cja̱ jin dí jongö ja drí tti̱zquigö. Nugö,
    dí ne pa da tte̱me̱bi cja̱ da tti̱htzibi cam Tzi Jmu̱jʉ Jesús, como guegue bi
    du̱ pʉ jar ponti. Bbʉ mí du̱‑ca̱, ncjahmʉ dú tu̱gö hne̱je̱. Eso, ya jin dí jongö
    ca i ña̱ti nʉr mundo, como ya jin gui mportagui. Guejti yʉ cja̱hni yʉ rí ɛn nʉr
    mundo i cca̱jtigui, ya jin te dí mportagö hne̱je̱.
  hoy-hoy: लेकीन हिंग आगबाळुल कि ना दुसरा यातोदारा मात मा घमण्ड माळाईन, सिर्फ नाम
    प्रभु यीशु मसीह अन क्रूस इन, यार्द द्वारा दुनिया नान नजर दा अदिक ना दुनिया अन
    नजर दा क्रूस मा येर्सकु आगीन.
  amo-amo: Na uwa so meng din fwang figiri se dei nin banun Cikilari bit Yisa Kristi
    kitene kucha, ulenge na bara menku uyï nnuzu me, a uyẹ tutung ina bana uni ku
    meng.
  pjt-pjt: Palu ngayuluṉatju walytjangku mirawaṉinytjikitjangku kulintja wiya, Mayatja
    Jesunya Christanya kutjuṉa mirawaṉinyi nganampa puṉu kaṯakutjarangka anga-ilunytja.
    Munuṉa nyara palulanguṟulta mantatja tjuṯa mukuringkula palyantjaku wiyaringu
    alatjiṯu.
  cwe-cwe: Mbali niye sizaigodela chochose, ila kwa msalaba wa Mndewa wetu Yesu Chilisito,
    kwaviya kwa nzila ya msalaba uwo isi yose iwambigwa kumwangu, na niye niwambigwa
    kwa isi yose.
  daa-NT: Nun gay ɗapallo. Ya nu ɗapilaw, nu ɗapilaw iŋ et ka Iisa Masi kaak ŋa mattu.
    Ɗo bi ka et-aŋka, nu mat min gamin ku duniiner. Ɗo uŋco, nu gin ko ar gem kaak
    mat di.
  mlp-mlp: Teq ya nagah araq ago hib ibin dimunta waqnan ituw hikidik iyaq! I gigo
    Iyahta Yesus Krais ayib dom wolan momta naqmo ago hib ya ibin dimunta waqgo inad
    bilaqaq. Ay nab og ka ago anad meqinta ya iholib usta na moqad in ya inad hureqgo
    azawayin na inaqmo tumommo.
  ape-C: Aria eik douk ta mare inatuk eik kanak o ituk enesh kupaishi eshudok shuto
    iruhw, uwok. Eik ta ituk Debeini Jisas Krais ananin nyeigur atin nyuto iruhw,
    um agundok nagok rowog kruse um. Eik urkum morum agundok Jisas nagok kruse um
    aria yatik agundok atapihi yoweihi aih um douk yakri hugok. Aria eik douk shopunek
    kabi yagok iri um. Madae dodogoiwe um inek eneh agundok atapihi aih uwe, uwok.
  bgs-bgs: Asal sakán, diya gó padadurung. Sábbad dád tô durungán ku, tô gó tô Áglangngagán
    ta na si Jesu-Cristo na inaté tun ta krus. Tingód katô kamatayan din tun ta krus,
    tô duwán ágpulusán tun ta mga dì ágpamaké ándà ágpulusán dini kanak, asta tô duwán
    ágpulusán dini kanak ándà ágpulusán tun kandan.
  faa-faa: Arirakano nōmo nī makata metane makáraraka somerakanafapo. Asiane Yasu
    Kereso yano motosane hákasa makáraraka somerakanapo. Asiamo Yasu Kereso anopoko
    farimaka ira matopesa paremarerakano kureapo. Akipoko Yasu Keresoane nōmo makáraraka
    somerakanapo. Hauaka wo kaumo hemakapusua makata suane aporomo makáraraka somerakano,
    nōmo hemakapuraka makatane nenakamaka makatareapo. Yasu Kereso ira matopesa kusuasamo,
    nōmo kaumo hemakapusuane rukupateraka metakarisiapo, aíyaka nōmo hemakapurakanapo.
  kik-kik: No niĩ-rĩ, ndĩroaga gwĩtĩĩa, tiga o ndĩtĩĩire nĩ ũndũ wa mũtharaba wa Mwathani
    witũ Jesũ Kristũ, na nĩ ũndũ waguo-rĩ, maũndũ ma thĩ nĩmambĩtwo mũtĩ-igũrũ nĩguo
    mehere harĩ niĩ, na niĩ ngaambwo harĩ maũndũ ma thĩ nĩguo njehere harĩ mo.
  cap-NT: Wejrqui anac̈ha c̈hjulquiztanami incantiñi kuzziztqui. Jesucristo Jiliriz̈
    uc̈hum laycu ticziquiztan, jalla nekztankazza wejrqui incantiñi kuzziztqui. Jesucristuz̈
    ticziz̈ cjen wejrqui liwriitac̈ha. Jalla niz̈tiquiztan tii muntuquiz z̈ejlñinacaqui
    anaz̈ wejr ancha importayuc̈ha. Ninacz̈quiztan ticzi z̈oñiz̈takaztc̈ha wejrqui.
  ksr-ksr: Kaeŋ momakejuto, niinoŋ Poŋnana Jiisas Kraist maripoonoŋ komuroti, mono
    Buŋa iikawaajoŋ ama selena mepeseeŋkejeŋ. Qabuŋa morota moŋ mende moŋgamakejeŋ.
    Ii yamageŋ (kozigeŋ)! Kraistnoŋ maripoonoŋ komuro iwo toroqewe momo areŋnanoŋ
    utegoro sili bologaa sisia meŋkejeŋ. Baloŋ ejembanoŋ selewaa nanamemeŋ bologa
    mewombaajoŋ romoŋgoŋ qaa jeŋkejuti, niinoŋ mono iikaaŋ baageŋ koomuya tani koloojeŋ.
    Mepeseeŋ nombuti me selenanoŋ qaa ambuti, iikawaa kitia ii mende meleemaŋa. Namonoŋ
    qaa gosiŋ tosia mogi uro tosia mogi kamaaŋqeqeta kolooji, ii noo momo areŋnawo
    so motooŋgo mende koloojao.
  eng-TNT: God forbyd that I shuld reioyce but in the crosse of oure Lorde Iesu Christ
    wherby the worlde is crucified as touchinge me and I as concerninge the worlde.
  sbs-sbs: Mane sanzi kuvi vulyo kuti nili kumusa konji che chifapano cha fumwentu
    Jesu Kereste. Ku zwila kwali kuti i faasi li va konkotelwa kwangu nime kwi faasi.
  sue-sue: Ota nane meni awa nena zota zo emo kota, Tua nasokai Yesu Kristo ni pasinai
    nusora bowi ge awa gege de ike nitinoise nowena. Yesura ni pasinai meni zebura
    nena amira putou na emo denu tepo wenua awa. Are na da ago ni pasinai nusora betena
    zebura ara tamai naso nana ena tepo wenua.
  fra-NCL: Pour moi, Dieu me garde de me glorifier, si ce n’est dans la croix de Notre
    Seigneur Jésus-Christ, par qui le monde est crucifié pour moi, comme je le suis
    pour le monde !
  bhg-bhg: Ata nane rorae nei ro ae awa mana dasiga ana ata kaenato Badari Iesu Keriso
    ami kaena embo oregada besisina, awa akuta dasiga ana. Iesu na embo oregada besisina,
    awatedo boroko na awa butuda jipapa bebegaeda buro embo ae, edo butuda jipapa
    bebegaeda gorobami na gisijiari tao ae.
  snn-NT: Ja'nca ta'yejeiye cani achocuata'an, yë'ëca Jesucristo yo'oguë ba'ise'e
