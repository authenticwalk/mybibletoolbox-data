  san-ORI: କିନ୍ତୁ ଯେନାହଂ ସଂସାରାଯ ହତଃ ସଂସାରୋଽପି ମହ୍ୟଂ ହତସ୍ତଦସ୍ମତ୍ପ୍ରଭୋ ର୍ୟୀଶୁଖ୍ରୀଷ୍ଟସ୍ୟ
