  mcr-mcr: Ŋqä-näuäŋi, nyi ŋqä yoqetä, ä ämaqä hŋqueqetä, haqä mämaeqä itmä, neqä
    Naqä Jisasi Kraisi Iqueqä zä-huätatiŋqänä aquvänä itmä, Iqueqä yoqenä haqeqä mamäuqämqe.
    Kraisi Iqu, zä-huätati äunätä äpäkonätäqetaŋi, nyi nätmatqä qua täutaŋi, hiŋgiŋqä
    eŋqä-paŋä äquŋgqe. Itaŋga, qua täutaŋä iquauqä hiŋuä iqiŋi, nyi ämaqä hiŋgiŋqunjqä.
  cux-NT: '''Úú nguɛ́ɛ́ neⁿ''é caaⁿ''máⁿ chi ch''ɛɛtɛ yeⁿ''ē mar ''áámá dendu''ū yeⁿ''ē
