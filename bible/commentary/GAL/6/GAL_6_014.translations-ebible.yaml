  yut-yut: Nak yo kɨnda bo amɨn kɨnda dakon man dɨma awɨgɨkeŋ. Dɨmasi. Nak Amɨn Tagɨnin
    Yesu Kristo dakon tɨlak kɨndap naŋ gɨn awɨgɨsat. Kristo da tɨlak kɨndapmon pi
    agɨt do aŋek koko on mɨktɨm dakon aŋpak yokwi morap uŋun ɨŋtaŋ mudagɨm, ae nak
