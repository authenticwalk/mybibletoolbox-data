    ini ur polpolnga a tho nge, na tho ini ur polpolnga nge toko ulue angare.
  bdd-bdd: Ma taugu hesi geyaꞌabwa yagwaegwae hane. Beno tuwa ꞌida Bada Yesu Keliso
