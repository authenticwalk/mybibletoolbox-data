    abe que amano mbae ɨcuã sɨ ra. Mbae ɨcuã abe que mano sesɨ no nda.
  kje-NT: Ya'u me'ene, ka'u suk a'akulu a'alap ya'u kemen, maa ya a'akulu a'alapa
