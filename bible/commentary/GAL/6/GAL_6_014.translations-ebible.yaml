    ᤌᤣᤀᤠᤱ ᤔᤧ᤺ᤴᤏᤠᤖᤥ॥
  mie-NT: Sochi nduhū chi nduú cúnī ni sāhá téyíí nī maá nī sīquī ni iin ñúcuán, chi
