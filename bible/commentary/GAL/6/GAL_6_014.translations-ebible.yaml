  tnk-tnk: Mətə iou takəpwəh nəfiəutəien ia nirak. Takəfiəutə a ia nei kamarkuaui
    səvəi Iesu Kristo, Iərɨmənu səkɨtaha. Ia nei kamarkuaui nəha iakuvamhə raka mɨnəpwəh
    raka noien me səvəi tɨprənə i.
  kpr-kpr: 'O namo, roera dabako irira, ainda duro ava gosuse, sakai sise tumondarena.
    Amo, namondeda Bajari Iesu Keriso da korosi aindae resena. Ainda beká mo: Iesu
    korosida ambududurusira amo, kau nambarago ambududuruseni. Aminguse, kau genembo
    ambudo, enda da irari a fisi da uju doyarira aminga ava, na enda da irari a fisi
    da uju ava dotutuseni. Kotugo kau daba aminga ava, evetu genembo fisi da uju use
    irera, ne namo gosuse koteraera amo, na ambari embova sise, na jo tumondae eraera.'
  san-IAS: kintu yenāhaṁ saṁsārāya hataḥ saṁsāro'pi mahyaṁ hatastadasmatprabho ryīśukhrīṣṭasya
