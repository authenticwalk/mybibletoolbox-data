  lif-NT: ᤁᤖ ᤀᤡᤱᤃᤠ᤹ᤃ ᤀᤠᤏᤡ᤹ ᤍᤠᤱᤒᤠ ᤕᤧᤛᤢ ᤂᤪᤡᤛ᤻ᤋᤖᤧ ᤛᤡᤗᤠᤶᤛᤠᤰᤔᤠ ᤁᤢᤛᤡᤱᤅᤡᤴᤏᤢ᤺ᤸᤗᤧ ᤘᤣ᤹ ᤌᤧᤔᤠᤀᤥᤀᤠᤱ
