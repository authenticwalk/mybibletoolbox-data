    re sor bo ye palleng pelal mo irey.
  nin-NT: Uwa ta si ingga nanko, ingga ta nggurr anke̱ nu unkunkurr ku klo ku Atiko
    munta wa Yesu Kristi ku yo mre. A si unkunkurr uma u ku yo u du aseki ka ingbingbru
    ka a si aku mu ni ingga ku, ingga mi i ka ingbingbru yi.
  acu-NT: Tura wainiatun wikia aya ii Apuri Jesucristonak wararsatnuitjai. Antsu chikichan
    pachisnaka waraschatnuitjai. Ii Apuri jarutramkau asamtai, wikia numi winangmanum
    jakawa nunisnak ju nungkanmaya ainau wakeramurinka pachiatsjai.
  cak-WNT: Yac'a riyin ma ncanoj ta nuk'ij achi'el ri niquiben riye'. Riyin xa can
    xu (xe) wi ri Kajaf Jesucristo ri xcom chuwech cruz ri nya' ruk'ij, y ya c'a chuka'
    Riya' ri banayon chuwe chi achi'el xa xicom yan chiquiwech ri na'oj ri xa riche
    (rixin) re ruwach'ulef. Y ronojel ri na'oj riche (rixin) re ruwach'ulef, ri' xecom
    yan chinuwech riyin.
  ebk-ebk: Ngem mu para kan ha-un, maid tukún as ichaychayawku mu achi yangkiay nan
    natuyan Apo takú ay Jesu Cristo as nan koros kiapú kan ha-un. Tay kiapú as nan
    enatna, nan cha epatpateg nan tataku asna's luta at maid kotkotokna kan ha-un,
    ya nan chak epatpateg at maid us kotkotokna kan chicha.
  spa-PDDPT: Pero de ningún modo me suceda enaltecerme, sino en la cruz de nuestro
    Señor Jesucristo, por medio del cual el mundo fue crucificado para mí, y yo para
    el mundo.
  ruf-ruf: Lekeni nene sighodela chinu chochose bae, ila neghodela msalaba we Imtwatsa
    Yesu Kiristu, mana kwa msalaba awo isi yose ka ifa kuna nene, na nene ka nifa
    kwa isi yose.
  gun-gun: Ha'e rã xee ma mba'eve rei ndarovy'ai kuruxu re nhande-Senhor Jesus Cristo
    omanoague e'ỹ vy. Mba'eta kuruxu re ma yvy regua reko omano ae ma xevy, ha'e xee
    voi amano avi yvy regua reko pe.
  agu-BL: Poro yi in wetz qui na chintzan tan joyle'n wetz ink'ej. Ntin na waj yil
    jal k'ej yi xtxolbil yi at cuybil kapaj tan yi quimichil yi ban Kajcaw Jesucristo
    swutz pasyon. Na tan tu' yi nquim i' swutz pasyon tan incolpe'n qui'c wocle'n
    te yi e'chk takle'n tetz tzone'j wuxtx'otx'.
  isn-isn: Ileke kupumiila nilolye kwala kikota ni la mpaga ni la Mukulu nu itu uYesu
    Kristo. Inge ku ng'wenso u unkumbigulu ai wagigwe ku ng'waane nu nene ku unkumbigulu.
  eng-PEV: But I never want to say anything to get other people to say I am good.
    The only good one for me is Jesus Christ. He died for me on the cross. And when
    I think about him, the things of this world mean nothing to me, and I am nothing
    to this world.
  ilo-ULB: Saanak koma pulos nga agbalin a napannakkel malaksid iti krus iti Apotayo
    a Jesus Cristo. Babaen kenkuana a nailansa ti lubong kaniak ken Siak iti lubong.
  pir-NT: Yʉhʉ pehe masa yʉhʉre tiquina ño peogʉ̃ cahmeda yʉhdʉaja. Mari pʉhtoro Jesucristo
    curusapʉ tiquiro yariari pehere masa tiquina ño peogʉ̃ cahmesãja yʉhʉ. Sa curusapʉ
    tiquiro yariagʉ̃ ahri yehpa cjẽ ñañene watĩno yʉhʉre tiquiro ye dutigʉ̃ yerʉ yʉhʉ.
    Sa yariaro ti ñañene yʉhʉre cahmedagʉ̃ yeri tiquiro.
  anv-NT: Né ɛta wa, me ndoó fɔ́ ɛbwɔ́ ɛwɔme né genó gefɔ. Genó ɛyi gepyɛ me
    ndoó ɛbwɔ́ ɛwɔme ɛlé negbo ɛniné Ata sé Kras Jisɔs agboó né mfaá gekwa.
    Gétúgé negbo ɛnií né gekwa ne unó mme ula upɔ́ sé me ɛké genó, ne me
    ntó mpɔ sé ɛké genó mbaá unó mme.
  sab-NT: Kwian e gerule ene no mo giti kwian na ole ama kle age giti, agwa cha me
    tañachuge ene, cha alin me no gerule mo giti daba na ole cha agedu giti. Cha ta
    gerukalin no kwian na ole che Chugagwalla Jesucristo agedu kruge alin giti, Jesucristo
    jokeda kruge cha alin, e giti Jesucristo cha ta ngeru ulita blitu, ene cha ta
    e ulita chugu ngwadi, nege cha me tañachuge dare cha tañachugu ngeru kare, suge
    chage Cristo alin giti cha Chubenu cha age Chube takalin kare, nege cha me age
    cha takalin kare.
  tmd-tmd: 'Makwam nɨ ap paŋyöbö iör rɨbyöx nugwön wahax pɨmɨdla: Jisas nɨ ñöx nɨgön
    bɨ katlö watlö um sö wöröxɨm, nɨ pɨsaŋ wöröxma aku nugwön mɨ, wahax pɨmɨdla. Nuŋ
    pɨsaŋ wöröxɨm aku, nöbö aŋadö wöröx akuyöbö alɨg mɨdmön, nöbö mö mögörɨb kɨyöbö
    ap ñɨŋ wahax pɨmɨdöi bla, nɨ wä röl. Makwam nöbö mö piaku algör nɨ nugumɨn, nɨ
    hör ap i röxg nɨgmɨn, nöbö aŋadö wöröx nöbö i röxg mɨdla.'
  acr-NNT: Noꞌj riꞌin na kuaj ta kꞌana kantakꞌabꞌaꞌ nuqꞌij, xew lik kanyak uqꞌij ri
    Qanimajawal Jesucristo ruma ri xuꞌan Rire chwa ri cruz. Ruma kꞌu riꞌ, na kacha
    ta chi nukꞌuꞌx che taq ri xa re ruwachulew; ronoje waꞌ e pachaꞌ kaminaq chi chinuwach
