    uqa na babalecna odoc euna oditeceb ijana cisdoc eu mahanadec kobol cunugnu cal
    men. Odocob ija mahanadec kobol cunug haun toodocwe qee.
  urd-GVH: लेकिन ख़ुदा करे कि मैं सिर्फ़ हमारे ख़ुदावंद ईसा मसीह की सलीब ही पर फ़ख़र
    करूँ। क्योंकि उस की सलीब से दुनिया मेरे लिए मसलूब हुई है और मैं दुनिया के लिए।
  ycn-ycn: 'Uncá ñaqué calé nojló ricá. Uncá numalá nunacuhuá: “Palá la''ajeri nucá”
    que, nacaje nula''acare aú. Jesucristo taca''arí nuchaya a''ahuaná apiyácacanami
    nacú i''imacá. Caphí nupechu richojé. Raú ja calé palá la''ajeri nucá rijló. Ina''uqué,
    uncá hue''epílaño Tupana, la''añó nacaje uncá Tupana huátalare caje. Uncá nunaquiyaje
    calé ilé caje. Apichátaqueja que nucá ilé caje la''acana liyá.'
  djr-djr: Yurr ŋarrany dhu dhuwal ŋarrapiny bäyŋun lakaranhamirr ŋula nhäpuy, ŋarrany
    dhu ga dhuwal lakaramany ŋurikiwuynha yan dharpawuy mälakmaranhwuynha ga nhanukalaŋawuynha
    yan Djesu-Christkalaŋawuynha. Ga bäyŋun ŋarrakal gi dhuwal ŋula nhäny ŋorri ŋarra
    dhu ga ŋayaŋu-roŋiyirrnydja dhiyakuny ŋunhi munathawny'tja wäŋaw, bili dhuwaliyiny
    ŋunhi rom mala bilin dhiŋganhawuynha ŋarrakalnydja.
  kvg-kvg: Geté no nikeza Evezøza Yesu Keliso mba nøté-khambuvupát, ndego ni zapaya
    tae mutui-te genanim. Te mokho-te, manqei-qape gigiap neka matev, mø̀ndønaním,
    no-te. Neka no nøkezan, manqei-qape matev-te, vøtō-nanim.
  rug-rug: Ba sapu arau si pa korosi mo tanisa Baṉara Zisu Karisito si boka vahesi
    pule nau. Ura pa ginuguana mo sa korosi tanisa si lopu va arilaedi i rau sari
    na ginugua tanisa kasia popoa, meke arau ba loke laequ tugo koasa kasia popoa.
  hop-NT: Noqw nu hapi soon hihta pihni’tani, hal pay Jesus Christ nahoylehtsiyat‐saa.
    Nu put aw tunatyawk̇aṅw, yep qatsit pay pāpu aw qa tunatyawta; noqw yep qatsi
    qa inumi tunatyawta.
  san-URD: کِنْتُ ییناہَں سَںسارایَ ہَتَح سَںساروپِ مَہْیَں ہَتَسْتَدَسْمَتْپْرَبھو
    رْیِیشُکھْرِیشْٹَسْیَ کْرُشَں وِنانْیَتْرَ کُتْراپِ مَمَ شْلاگھَنَں کَداپِ نَ
    بھَوَتُ۔
  heb-LB: אני עצמי מתפאר אך ורק בצלב ישוע המשיח. הודות לצלב כבר אין לי עניין בשום
    דבר שקשור להנאות העולם הזה ולפיתוייו. וזה זמן רב כבר שלעולם הזה אין כל עניין בי.
  caf-NT: '''Et NeMoodihti Sizi Gri bulhdulalhgus, ''i bugha zeh sudzi whudóoti. ''En
