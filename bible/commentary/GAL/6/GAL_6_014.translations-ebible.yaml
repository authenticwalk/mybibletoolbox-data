  ory-ory: କିନ୍ତୁ ଆମ୍ଭମାନଙ୍କ ପ୍ରଭୁ ଯୀଶୁ ଖ୍ରୀଷ୍ଟଙ୍କର କ୍ରୁଶ ବ୍ୟତୀତ ଆଉ କାହିଁରେ ଦର୍ପ କରିବା
