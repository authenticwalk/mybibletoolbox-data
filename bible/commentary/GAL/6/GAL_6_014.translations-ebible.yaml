    otow no wada Diyus. Pinakawada a dan isab su wadad kun pues ku.
  myk-myk: Nɛ kunni wa da ga kaa la shishiin kaa taga nayɛ pɛlɛ wɛ, fo wù Kafɔɔ Yesu
    Kirisa wo korikoritige ke. Kee korikoritige ke wuu na, koŋɔ yaŋmuyɔ bɛɛri yʼa
    ɲɛri nɛ mu ba yaxuyo ɲɛ wɛ, a nɛ bɛ di ɲɛri ba gbo ɲɛ wɛ yee koŋɔ yaŋmuyɔ yi mu.
  sbe-sbe: Na yau meta nige ya henuwa bena ginauli hesau debanaena ya hededesaesae,
