  mdy-ETH: ታኣኒ ዓጮኮ ፑርቶ ማዻፓ ዱማዺ፥ ዓጮኮ ፑርቶ ማዻ ታጊዳፓ ዱማዺ ኪሪስቶሴና ዎላ ሃይቄ ሃይቦይዳፓ ዓታዛ ሜሌ ታ
