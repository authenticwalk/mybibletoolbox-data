    naaka nokamapithatakiro isaawisato.
  nhg-NT: Pero naja majcayec nochamöhua de niontle tlöcamo sa de que Cristo omecoac
    ipan corujtzi. Pues por inu tiemequeles ipan corujtzi, icaca para naja quiename
    tlö ye omec nönca tlöltecpactle ipan corujtzi. Hua nuyejque icaca quiename tlö
    naja ye onemec para ca tlöltecpactle.
  nya-nya: Ine sindingathe kunyadira kanthu kena koma mtanda wa Ambuye athu Yesu Khristu,
    kudzera mwa mtandawo dziko lapansi linapachikidwa kwa ine ndi ine ku dziko lapansi.
  ngu-NT: Pero nejhua xitlaj ocse ica nicnequi ninohueyilis, yej san ican imiquilis
    toTeco Jesucristo ipan icojnepanol. Pampa itechcopa imiquilis Cristo ipan icojnepanol,
    yejhua in tlalticpactli para nejhua micticaj, niman nejhua nimicticaj para in
    tlalticpactli.
  kup-kup: Met nemauz heris bat hel batat ne biñ narav, ma mod napuz ne homet biñ
    narav, oñ Iesu Kristo darim Amip zirah urahan ñomahaek, ne pi nenapuz abatao bat
