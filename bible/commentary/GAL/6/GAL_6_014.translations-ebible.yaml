  unx-unx: ମେନ୍‌ଦ ଆଇଙ୍ଗ୍‌ ଏସ୍‌କାର୍‌ ଆବୁଆଃ ପ୍ରାଭୁ ୟୀଶୁ ଖ୍ରୀଷ୍ଟ୍‌ଆଃ କ୍ରୁଶ୍‌ ବିଷାଏରେ
