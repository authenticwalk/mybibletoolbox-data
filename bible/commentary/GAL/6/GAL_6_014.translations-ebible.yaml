    ɩtráa ma mɩ́ labi, mɩ́ ɛ́ mma labi kʋkʋ há mʋ́.
  bsn-NT: 'To bajisere gotimasiobetirʉcʉja yʉjʉama. Yʉ gotimasiosema ado bajise ñaja:
