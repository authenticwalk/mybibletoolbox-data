    dɨma yoldat yaŋ asak.
  grc-BYZ: ἐμοὶ δὲ μὴ γένοιτο καυχᾶσθαι εἰ μὴ ἐν τῷ σταυρῷ τοῦ Κυρίου ἡμῶν Ἰησοῦ Χριστοῦ,
    δι᾽ οὗ ἐμοὶ κόσμος ἐσταύρωται κἀγὼ τῷ κόσμῳ.
  cpc-NT: Irooma naaka tii nokowi nasagaawintawaitya, aña iro nokowataiki nonthaamintaiyaawo
    ipaikakotaitakiri Awinkathariti Jesucristo. Tima ipaikakowintakina naaka Cristo,
