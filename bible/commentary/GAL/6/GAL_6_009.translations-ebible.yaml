  bqp-bqp: Òsun kpasa kũ yãmanakɛnaaoro, zaakũ tó ódi kámma booro, óni àre le a
    gↄrↄa.
  mcp-mcp: Shé kúgá káád sálə mə́nywa; shé mpúgá nə́, shé mə́ ká bə kú káád ɨɨ́, shé
    mə́ bá mwáág mpúmə́ á mənywa mɔɔŋgʉ́ fwála í bá jəla yí.
  hat-hat: Pa janm bouke fè byen. Paske, si nou pa dekouraje, n'a rekòlte lè lè a
    va rive.
  npl-NT: Ijkó kiné, nochipa matikchiwakah tlan kuali iwa amo matimosotlawakah, porke
    ajsiki n tonati tipixkaskeh, tla amo timosotlawah.
  bgg-bgg: Ji-è cho gethek ne wie rey pha ji shii ajid haro; chiih-è gethek ne wie
    rek pha atho arone, gethek ne wie yamiing chiig pha ishak thok ruii phro.
  eng-TCENT: So let us not grow weary in doing good, for in due time we will reap,
    if we do not give up.
  eng-BSB: Let us not grow weary in well-doing, for in due time we will reap a harvest
    if we do not give up.
  cpu-NT: Ontzimatye aamaventya eero aperaventantaro antayetairo kameethayetatsiri.
    Eekero aatakaanakityeero eero okantzimoneentavaitai, iro añaantaiyaarori kempivetarori
    jaavataitakeri.
  san-ASM: সৎকৰ্ম্মকৰণেঽস্মাভিৰশ্ৰান্তৈ ৰ্ভৱিতৱ্যং যতোঽক্লান্তৌস্তিষ্ঠদ্ভিৰস্মাভিৰুপযুক্তসমযে
    তৎ ফলানি লপ্স্যন্তে|
  tac-NT: Tabilé siné najsinawa beniria ralámuli Onorúgame nila ra'íchali, 'lige 'la
    rejcholi ruyea alué ralámuli se'winá nokame, 'lige ralámuli gu'iria, suwábaga
    nóchali napu 'we 'la galé Onorúgame. Siné rawé 'la ma'chí nérélamala 'we 'la sébali
    oláligo 'emi 'we 'la sébali olásaká 'emi 'la tabilé guwana rujsúká.
  eng-WEBPB: Let’s not be weary in doing good, for we will reap in due season if we
    don’t give up.
  gfk-H: Io, waak dahat malmalunga wara gilgil ira tahut kanong ing bia pa dahat na
    malmalunga talur kaikek ra tahut na tintalen, a pakana bung kana ing dahat na
    kil ira hunuena no nudahat mangason.
  viv-viv: Ada au tova moyaꞋaina igibagiba hagihagina againe keke-moꞋa dibumi ginatoyoga,
    faꞋina kaꞋi kanaꞋatuvefaꞋila-moꞋa au tova gilubodana againe laufata hagihagina
    kanayaudi.
  yao-yao: Sooni tukapela kutendekanya yambone, pakuŵa naga ngatukupwa ntima chitugungule
    kwa katema kakwe.
  tgp-tgp: Ale mo r̃uhu vara r̃a sopo maloko mata vai na posposi r̃uhu, matan na pongina
    tataholo vara r̃a sopo maloko, r̃a pa lavi na vuana.
  auc-NT: Ïninque mönö wæntæye badämaï inte wadäni beyæ̈ godömenque waa cæcæ̈impa.
    Ñimpo cædämaï ïmö ïninque edæ Wængonguï, Ïïñedë æncæmïnimpa, ante nänö angaïñedë
    ïinque bayonte mänïñedë mönö edæ tä pete baï eyepæ̈ pönï æ̈maïmompa.
  kbc-NT: Enice jinaɡ̶a inigaaxaɡ̶a me jaoɡ̶a anele. Igaataɡ̶a nigicota limedi, odaa
    ja inopilaɡ̶ataɡ̶atio anele leeɡ̶odi niɡ̶ijo anejanaɡ̶atini.
  bmh-bmh: Gonun, ig igul naliu mabun en i wasig mab. Ig igul naliu go i utab. Guzenab,
    aiu ses ziwas tub Uwait nugtal tapai meun ebu, ig go dual muzmuz awau damam.
  ctu-BL: Mach yomic mi lac lujban ti' melol chuqui uts'at, come tal i yorajlel mi
    caj lac cha'len c'ajbal mi ma'anic mi' lujban lac pusic'al.
  meq-meq: Kə ge andza niye na, gakwa ŋgwalak huya, kâ gərakwa ha bay hərwi taɗə ka
    gərakwa ha bay na, həlay eye ma ndisleweye ka hutakweye wu ŋgwalak eye.
  noa-H: Maguata maach chan mʌg nʌm haig k'usëuk'a p'öbaadëm hawi nem hajap'a wauju
    haai nʌmjã wauba hich mag sĩuju haai k'aba nʌm. ¿Jãgwi? Chok'õgba magta nem hajap'am
    hap'a wau wënʌrrʌmʌn, Hẽwandamau hoowai hichdëu magju hayaa ham hed mag nem waum
    k'õsi waaujerr jũrr maach dʌ̈i hagjö hʌ̈u haju haawaima.
  alp-NT: Ite hleke bei ono misete yake le sepo ite ono misete rame hoko roma esi
    peture ite supu esi hasile.
  san-VEL: satkarmmakara.ne.asmaabhira"sraantai rbhavitavya.m yato.aklaantausti.s.thadbhirasmaabhirupayuktasamaye
    tat phalaani lapsyante|
  kbq-kbq: E'ina hanigu knare avu'ava'ma hu'zankura tavesra osanie. Tagrama hanavetita
    eri'zama erisuta, nezama kafi knazupa knare ne'za kafigahune.
  kbh-kbh: Chcasna, ndoñe chas̈ondëmants̈é ts̈abe soye jtsamama; er masque s̈ojtsëmants̈nasna,
    pero chë ts̈abe soyënga jtsamama ndoñe tmonjajbanase, canÿe bëts te echanjóshjango,
    bënga bëtscá ts̈abe soyënga josháchiñama, mo ts̈a ts̈abe shajuanënga tmojashaquëcá.
  ron-LSB: Să nu ne obosim în a face binele, căci vom secera la timpul potrivit dacă
    nu ne dăm bătuți.
  pon-pon: Kitail der panaki atail wiawia mau kan, pwe ni anjau me kon on, kitail
    pan dolun, ma kitail jota pan panadar.
  nhe-BL: Ma ax ticuesihuica para tijchihuase tlen cuali, pampa intla ax tijcahuase
    tijchihuaj tlen cuali, Toteco techtlaxtlahuis miyac quema ajsis tonal.
  sps-sps: Jio, ara ma nag vaare ma kat aran fo kat rof tatsuan yam, tana saa, ito
    te gim rora ma faonot, ara nai nom ror tafan tsura na saavits fiisok poo minon
    ten Gov tan nainy vaatsuk.
  wnc-wnc: Siwan ninu kepi nomana akngane sukuke kwatan ngang natake dua bitatenim.
    Ninda semna dua natakengu tapduknga Anututa tekut gwene ninu buya waaknga atanim.
  bus-bus: Wàton kpasa kↄ̃n maakɛnaoro, zaakɛ tó wée kámma booro, wé àre e a gurↄↄa.
  gub-BL: Aze nazapytu'u kwaw nehe, zaha putar ipyr nehe.
  imo-imo: Akumunga ulu pengamu tepolio wali kelepo aku ulu tewi tiye naa kolamili.
    Aku ambe telka linoni aku ulumu tiye naa kololi we tepo kau molomolo lemo aku
    ulu pulu penga temolomunga Goteni kanopa imbi timbelo wali ulu penga temolomuni
    lino mongo tombalo.
  boj-boj: Deqa iga kumbra bole yoqnqom. Iga kumbra bole yqajqa asgigwasai di bunuqna
    iga awai bole oqom.
  eng-DRA: And in doing good, let us not fail. For in due time we shall reap, not
    failing.
  knf-knf: Ŋwut kanoor ţi pdo bnuura, ţiki woli ŋënwat iñen, ŋluŋ kakit ţi wal unuura,
    ŋdeey ŋnuura.
  san-KHM: សត្កម៌្មករណេៜស្មាភិរឝ្រាន្តៃ រ្ភវិតវ្យំ យតោៜក្លាន្តៅស្តិឞ្ឋទ្ភិរស្មាភិរុបយុក្តសមយេ
    តត៑ ផលានិ លប្ស្យន្តេ។
  arn-NT: Feymew llemay, ngelay taiñ afeluwael taiñ femael kümeke dungu, fey afeluwnoliyiñ,
    kosechayaiñ reke chumngechi ñi adkünuel ta Ngünechen.
  zas-NT: Ad rayalt yadxag ree guial yaguieen ree ni zagdxe, din bal id zadxag ree
    chi guidxin dxej yacaꞌ ree ni yayal ree.
  ken-NT: Sɛ́kɛ́ pɔp yɛ bɛkʉ bɛrɨ mbɔnyunɛ, mbák sɛbhɨkɨ fɛrɛ amɔ́, mpok ánkwáy,
    chɔŋ sɛ́ngɛm ɛrɨ́tí mbwɔt.
