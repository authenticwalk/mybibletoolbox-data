verse: GAL.006.009
translations:
  kpx-kpx: Iale nahie vaveve dua vamale ke nahi kabebihavo halevai. Nahiabuna ke kabebihavoholiliege
    vaniveu lohoge nahiabuna nahi vamale ke ibina malei.
  okv-H: avoeto ungote ari jajavotoho ari ta pegogo mane aisora te toae kaiketo ere
    uma iji tutumota be au pure ta be jajavotoho kesora
  tbo-tbo: Bagibagi dewadewahi uyahihi ega ta lauupudoodola. Babana geka, inapa ega
    ta tapiya yaka houga e nenei apo mahula ta tuhagaya.
  mal-C: നന്മ ചെയ്യുന്നതിൽ നാം ക്ഷീണിതരാകരുത്. നാം മടുത്തുപോകാതിരുന്നാൽ സമയം വരുമ്പോൾ
    വലിയ വിളവ് കൊയ്തെടുക്കും.
  grc-SR: Τὸ δὲ καλὸν ποιοῦντες μὴ ἐκκακῶμεν· καιρῷ γὰρ ἰδίῳ θερίσομεν, μὴ ἐκλυόμενοι.
  bgc-bgc: हम भले काम करण का होसला ना छोड्डा, क्यूँके जै हम हिम्मत ना छोड्डा तो परमेसवर
    के बखत पै कटनी काटैगें।
  khz-khz: Vovetaina gaurai kala namara kalakalarai ragai pita raga. Kwalana kala
    namara kalakalara ragai pita vega-ketoa genai, kuakua tomana taunataunai ganigani
    pita kuaa.
  deu-TKW: Lasset uns das rechte thun und nicht müde werden; zu seiner Zeit werden
    wir ernten, wenn wir nicht nachlassen.
  zsr-NT: Cni nac, cutu ral‑laꞌ gsanruꞌ gunruꞌ le nac dxiꞌa, atiꞌ chquiꞌ cutu gcuidiꞌ
    ládxiꞌruꞌ, huadxín dza lapruꞌ.
  lin-lin: Tosalaka bolamu ; tolembisa nzoto na biso te mpo na yango, pamba te tokobuka
    mbuma na tango oyo esengeli soki toyiki mpiko.
  hns-NT: Bhalaai kare ke hiemmat na haare k'hoi. Djab tem aaiga aur hamlog aise karat
    rahab, tab hamlogke barhia phal mieliega.
  noa-E: Maguata maach chan mʉg nʉm aig khusëukha phöbaadëm awi nem ajapha wauju aai
    nʉmjã wauba ich mag sĩuju aai khaba nʉm. ¿Jãgwi? Chokhõgba magta nem ajapham apha
    wau wënʉrrʉmʉn, Ẽwandamau oowai ichdëu magju ayaa am ed mag nem waum khõsi waaujerr
    jũrr maach dʉ̈i agjö ʉ̈u aju aawaima.
  eng-EMTV: And while we do good, let us not lose heart, for in due season we shall
    reap if we do not become weary.
  mib-NT: Te ma cuíta yó jeē sáha yó jniñu váha núu súcuan, chi jeē quée maá quɨ́vɨ̄
    te nanihīn yō, te núu ma cuíta yó.
  lif-NT2: आनिॽ नुःबा याःम्‍बक् चोःक्‍माओ नाःस्‍सि मे़ःन्‍लो, थेआङ्‌भे़ल्‍ले़ नुःबा
    याःम्‍बक् चोःक्‍मा आल्‍ले़रुम्‍मिन्‍ने़ फाॽग्र सुये़म्‍मो आनिॽ मुॽइसाम् आसुप्‍सुम्‍लो॥
  xnj-xnj: Hinu tikotoka kutotokela kuhenga gabwina, muni yetibena mulukumbi lwaki,
    ngati tideniki lepi mtima.
  mmx-mmx: Nemen gat nedik guta molo basinge leven gugu i lox avukat. Do nedik ata
    xo molo basinge i, mo laaleng tinotno naba vot la nedik ataba dik kaka levempeven
    teren.
  cbr-NT: Usa 'ain cananuna Nucën Papa Dios cuëëncësabi oquin 'aquin atsánquin ëntima
    'ain. Usoquin ñu upí oquin 'ai cananuna ax quiásabi oi an 'aquincë 'ianan aín
    nëtënu abë 'iti 'ain.
  tee-NT: Pus jantu jeks ca'uniu ixnavica ju k'ox. Pus ni catailhi'anau ixnavica ju
    k'ox pus cachina' ju avilhchan ju lhcata ju Dios acsni aquintaxtakniyan ju quintalhaja'an.
  eng-LSV: and in doing good we should not be weary, for at the proper time we will
    reap—not desponding;
  cak-NT: Y man kojcos naka'an ri utz. Roma xa man xtakamalij ta can, xtapon ri k'ij
    cuando xtitzoles ruq'uiexel chake.
  pah-NT: Tiandekwerajyme ti nhanderekokatua rehe. Nhande jirokwarame nhandekokatuavo
    jipi po ti oho nhande ve imombyryhava apiavo nehẽ.
  sja-NT: Maperã sẽnaadáma ne-inaa pia oo p'anɨ misa. Mãgá choo p'anɨ pɨrã, na ewari
    atadait'ee jõmaweda Tachi Ak'õrepa iru bɨ ichideerã-it'ee.
  xed-xed: Ma zlaŋ mu ta maga skwi ɗina, ma rwu mu ta vgha, kabga dzaʼa tskay mu saghar
    fitikani.
  mks-NT: Sa̱há ña̱ cán quéa̱ a̱ cánaá yó cája í ña̱ va̱ha jáchi̱ tá ná a̱ jándacoo
    í cája í ña̱ cúni̱ Ndióxi̱ já quéa̱ va̱xi qui̱ví quia̱hva Ndióxi̱ nu̱ yo̱ ña̱
    ndítahan ndiquehé sa̱há ña̱ táhan ini mé á xi̱hín ña̱ na̱caja í.
  gfk-S: Io, waak dait malmalungo ura gilgil ira tahut kinong ing be pa dait nale
    malmalungo sukun kike ra tahut na tintalen, a pana bung kanaia ing dait na kil
    ira puspusno no nudait mangason.
  bmu-bmu: Nini jegep kinda nup ölöpŋi ölöpŋi memba mala miaŋgöreŋ mönö löwöriba zölokzölok
    kude akŋe. Taŋqaŋ aka nup qahö mosötpin ewö, ölŋi meme nalöŋan kam kuŋguiga nupninaŋgö
    töwaŋi mönö miwikŋaibin.
  dgz-dgz: Menan nu inak kakaewa taitoni ame endave wandave den ya tainampen. Nu inak
    mame wat natat ae ya vetawa, wam da maup inin geraget wamewa tauepi, nu yaibobot
    inagewa matakamait.
  eng-GNV: 'Let vs not therefore be weary of well doing: for in due season we shall
    reape, if we faint not.'
  zaa-NT: Acca bittu etsàni ri'u guni ri'u nu ná tsè', porqui'ni huì'yu bá tsá señalado
    por Tata Dios qui'ni édi' ri'u ttu lènà' tsè' gani, pero bittu ccá ri'u desanimar
    ántesca íl·lanią.
  eng-WEBSTER: 'And let us not be weary in well-doing: for in due season we shall
    reap, if we faint not.'
  guh-guh: Vaxaitsi itsa apo yabaracueranaetsi tsane pexaniacuene vajaexanavanapaejava,
    nexata Dioso pecaëjëtsimatacabita nacarajutsiana pexaniacuene. Bajaraxuata pexaniacuene
    vajaexanavanapaejava, apo beyabaracueranaetsi.
  bon-bon: Yoo, mine gone gloose me läbitinago miiji mule wawename, ingle naace gyene
    padare te cire tädepi mine pui cabu ca miiji kuu päpäname, mine liba wata lica
    birige äyeblenga.
  nhw-BL: Ma amo tisiyahuica para tijchihuase catli cuali, pampa sintla amo tijcahuase
    tijchihuase catli cuali, Toteco techtlaxtlahuis miyac quema ajsis tonal.
  swh-ONEN: Hivyo, tusichoke katika kutenda mema, kwa kuwa tutavuna kwa wakati wake
    tusipokata tamaa.
  wbi-wbi: natungakatalaghe kuvomba sino sinoghiile ulwakuva mu nsiki ghwake tulipeta
    ndeve natilidenyeka inumbula.
  bba-bba: Ǹ n mɛn nɑ, su ku wɑsirɑ ɡeɑn kobu sɔɔ, domi sɑ̀ kun kpɑnɛ, sɑ ko wɑ su
    ɡɛ̃ sɑnɑm mɛ sɑɑ yɑ turɑ.
  eng-KJVCPB: 'And let us not be weary in well doing: for in due season we shall reap,
    if we faint not.'
  kgk-NT: 'Upéixa ramo aníke ere: “Xe kwerái-ma xe rembiapo porã porã ramo” ani ere
    upéa. Nhane rembiapo porã meme ramo nhande kaigwe e''ỹ reheve, nhande-vy gwarã
    ome''ẽtaha áry-py ome''ẽ va''erã nhande-vy Nhandejáry.'
  waj-waj: Ivaaraida nnikiai yoketaa mmooriiyauvaa iikiaunnaiyauvo sa ti pirisakiaivee.
    Fai ta hama ivaa pikieerama kiada yapooma suaivo nninai yeennaivo nneeravaata
    vaikiai vareerayaama fai irisai yoketaiyauvaa varaaravai.
  cpy-cpy: Otzimatyeera aamawentyaa eero aperawentantawo antayiteero kameetha-yitatsiri.
    Eekiro aatakaa-nakityeero, eero okantzimo-neenta-waetee. Ari okantyaa añaantee-yaawori
    oshiyawita-kawori rowiitee-takiri.
  mpx-mpx: Bahi pagan waiwaisana ana awaawaginol ta eesaian, kaiwena ebo nige ta pwepweyata-an,
    ana sauga hot elana enona waiwaisana ta pwawa.
  wbp-wbp: Yuwayi, Kaatuju kaji-jana jirrnganja nyina tarnnga-juku, ngulangkuju kapu-jana
    yinyi nyiyarningkijarraju ngurrju-nyayirni. Kujarlaju, nyampurlaju ngurungka,
    yungulparlipa-jana nyinayarla yimiri-juku yapa panukuju. Manu yungulparlipa-jana
    ngurrju-nyayirni warrki-jarriyarla yukayi-karda.
  luo-luo: Omiyo kik waol gi timo timbe mabeyo, nikech ka ok waol to wabiro keyo,
    ka ndalo ochopo.
  nhe-NT: Ma ax ticuesihuica para tijchihuase tlen cuali, pampa intla ax tijcahuase
    tijchihuaj tlen cuali, Toteco techtlaxtlahuis miyac quema ajsis tonal.
  aii-aii: ܠܵܐ ܣܵܩܕܲܚ ܡ̣ܢ ܠܸܥܒ݂ܵܕܵܐ ܛܵܒ݂ܬܵ‌ܐ، ܣܵܒܵܒ ܒܥܕܵܢܵܐ ܠܵܚܘܿܡܬܵ‌ܐ ܒܸܬ ܚܵܨܕܲܚ
    ܐܸܢ ܠܵܐ ܢܵܦܠܲܚ.
  esk-NT: Aasrii minġuutaiḷḷakput nakuurualiqiłiq, takku qapiŋaitchupta Agaayyutim
    akiḷiiviksraŋani akuqtuiñiaqtugut.
  msb-msb: Kun sugad, dili kita masuya pagbulig sin maayo kay kun dili kita panluyahan
    sin buot, sa tama na panahon makabaton kita sin balos.
  cpa-NT: Tsa¹jŋí³ jniang³ hi² jmó³ jniang³ hi² dsio¹. Li¹chi² báh³ hi² dsio¹ quián²
    jniang³ na³ma²ca¹dsiég¹ jmai³, ju³ná³ tsa¹ca¹lø¹niuh¹³ dsǿa¹² jniang³.
  dso-dso: ସେଟାର୍‌ ପାଇ ଆମେ ନିକ କାମ୍‍ କରି ଲାଗି ରଇବୁ। କାଇକେ ବଇଲେ ନ ତାକ୍‌ଲେ ସେ ସମାନ୍‍
    ବେଲାଇ ପସଲ୍‌ ପାଇବାର୍‌ ଅଇସି ।
  meu-meu: Kara namo ikarana basita hesikulaia; badina be bema ita basita manoka,
    bena nega namona ai huahuada baita abi.
  yva-NT: Wade wantavondi ana ngkove rai tutir! Vemo wamare wamananai ti wamonae nora.
    Weye ana ngkove ma wandave tutir, indati wamo ama mano ngkove raen aje.
  dgc-dgc: Kanya diyan kitam mégsawa a mégimet ta mahusay. Kédemét na takda a oras
    éy dumemét dikitam i gantimpala, éng éwan kitam manghina tu isip.
  zpm-NT: Gacxe nagoṉ waa, tibaque gotsaa dzioxco ne dziuuṉ ne ncuaaṉe ndzinli, ncuaaṉe
    rquiin, guieete ne; sac teḻne sca tibaque dzioxco new, zeeṉe gaḻ dze co laa ne
    ygaa miṉe guioguiaḻ ne.
  hix-NT: Ohxe kesnàr kom hoko roro rma haxa tehtxe. Àro hoko rma, amotohpànà ro me
    tehtxe. Amotohpànà ro me kehtokonye, amnye towakryexem me tehxatxhe, kowakryenàr
    komo xe Khoryenkom yehtok mak ha.
  sim-sim: Erem si nanda osik nombo jivin ni tiyakwan ni kremangrehewan ni halaka.
    Os ni funtlehavantle er ni la nahi, kumak avak akwa ome jivin ni heyekwa nir.
  npi-ULB: हामी असल काम गर्न थकित नहोऔँ, किनकि यदि हामीले हरेस खाएनौँ भने ठिक समयमा
    हामीले फसलको कटनी गर्नेछौँ ।
  cgc-cgc: Dapat dili ki mataka ta pagbuat ta miad para ta kayaran ta duma na mga
    ittaw tak daw magprusigir ki nang, naan ta igo na timpo mabaton ta dayad an na
    bales alin ta Dyos.
  tim-tim: Galalupne aregâlâk nâŋgâm âi âlepŋeâk mem luâk âmbâle tân yeŋgum umatŋe
    miawak nengiwiap me hâknenŋe yeukŋe miawak nengiwiap are hanâk âiâk mem âgâwaen.
    Nen hain aktenŋe irawot Anutuŋe hâuŋe nengiwiap.
  yor-yor: Ẹ má sì jẹ́ kí àárẹ̀ ọkàn mú wa ní ṣíṣe rere, nítorí tí a ó kórè nígbà
    tí àkókò bá dé, bí a kò bá ṣe àárẹ̀.
  wos-wos: Wun hundika sarékéta wuni guniré we. Nani yikafre jooka yikafre jémba yanjoka
    wendé yamba nakéme. Nani wendé nahafi yata yikafre joo yikafre jémba yambet Godna
    makambu tétembeka nukwa dé yamben yikafre joo naniré hasa hwetandé.
  emp-NTPO: Maʌ̃ bẽrã sẽnaẽ́ ne biada o pananadua. Sẽnaẽ́bʌrʌ, Ãcõrẽba b̶ʌd̶a ewarid̶e
    dadjirãba biada edad̶ia.
  eng-F35: Let us not lose heart while doing good, for we will reap in due season,
    if we do not give up.
  ind-ind: Jadi jangan lelah berbuat baik, karena kelak kita pasti menuai hasilnya,
    asalkan kita tidak berputus asa.
  pes-OPCB: پس ای مؤمنین، از انجام کار نیک خسته نشویم، زیرا در زمان مقرر، پاداش خود
    را درو خواهیم کرد، به شرطی که دست از کار نکشیم.
  mpt-mpt: Nibo tengo mo dubube biota kukub ayam namino mo deibonomobe! Niminbabe,
    nibo kukub ayamo amitie nabinob biamo sinanomo Gode nakaia unangai kukubo klanamabeo
    dimo inamin namin ayamo doyamabebe.
  ssx-ssx: Kutu pea꞉peke ya꞉la꞉ ekina꞉ta꞉ mo epeke haumanu pu haluekema꞉ kima꞉ na
    homo hamana꞉e. Mo hau a꞉nda꞉ na mina꞉pa꞉laoma꞉ka꞉na꞉ta꞉ kota꞉ koto hauna꞉ kiliki
    tala꞉peke nateta꞉ opolo ipilieke.
  mkl-mkl: Nɑ nŋu, kɑ mɑɑ̀ ɡbɛɛji do jiidɑ ku ce, domi bii ɑ kù mɔnɡɔ ɑɑ kɑ bɑ kɑ
    dɑ si ɑwɑɑti iyi í jɔ.
  gaq-gaq: ତେସା ସତ୍‍କାମ୍‍ ଡିଙ୍ଗ୍‍ନେସା ନେ ଅଲ୍‍ସୁଆ ନେଃଡିଂଗେପା । ମେଃଡାଗ୍‌ଲା ଆତ୍‍ବା ଆତାର୍‍ଲା
    ଟିକ୍‍ ବେଲା ନେ କିଆ ୱେଃ ଡିଙ୍ଗ୍‍ଏ ।
  gof-RNT: Ane lo77o ooso oothanaw azalleyssa aggoos. Nuuni azallonna ixxiko wodey
    gakkiya wode nu zeridayssa cakkana.
  unx-unx: ଏନାମେନ୍ତେ ବୁଗିନ୍‌ କାମି ରିକା ନାଗେନ୍ତେ ଆଲକାବୁ ଲାଗାଅଃକା । ଚିୟାଃଚି ଏନାଏତେ କା
    ଲାଗାନ୍‌ରେ, ଠାଉକାନ୍‌ ଦିପିଲିରେ ହିତାବୁ ଇର୍‌ ଦାଡ଼ିୟା ।
  gah-gah: Netá lamanakumú nene goselekaselé aminake amuza moloko oko moloko itunize.
    Voko akamitunimó nene Ómasímo mola gamenaló minumuni ale utó inogo une.
  lcm-lcm: Tara ago ta mamal an si abis using ani ro, using ka serei a taun ina na
    tara ngumut pok a uai ina, man parik tarapa marangan putuk.
  aer-aer: Alakenhe ikwerenge anteme anwerne arne mwerre mpwarerlte-anetyeke apurrke-irretyale.
    Apurrke-irretyakenhele-arle anwerne arne mwerre areye mpwaremeke iperre, anwerne
    arne mwerre akngerre anthurre-arle inetyenhe. Arrantherre itelareme, artwe nhenge
    apurrke-irretyakenhe-arle kartenele warrke-irretyarte, urreke merne inetyenhe
    mpenge-irrerlenge, alakenhe akwele.
  qvc-NT: Chayrayku ama shaykushunllapachu allita rurananchiqqa. Chaqa chayshina mana
    shaykuq allita rurashpaqam, ancha allin kusichayuqshina rinchiqllapa kaq suq diyaqa.
  tgl-ULB: Hindi tayo dapat mapagod sa paggawa ng mabuti, dahil sa takdang panahon
    magkakaroon tayo ng ani kung hindi tayo susuko.
  cbs-NT: Jaskaken pepakunkainkin jeneyamanankanwen. Jatiada Diosun janu kupiaitian
    medabenankin pepawakubainkin nun jeneamaken Diosun duawakin pepawendi nuku kupixanikiki.
  xtm-NTPP: Te máko jin kuita o ja jin sa'a o ja va'a ma, vaa kenda kivi ja jin ndani'i
    o ja ni skuiso Su'si ma ja taa ya ma, nú ma jin kuita o.
  nnq-nnq: Takatotakeje kutenda gambone, magambu anda tulegalekaje kingobu makiika
    chukuuna mauno.
  bao-NT: To biri añurijere ca tii jʉtitiparã mani nii. Mani ca jʉtitijata, tii cuu
    ca earo añurije mani bʉarucu.
  san-ORI: ସତ୍କର୍ମ୍ମକରଣେଽସ୍ମାଭିରଶ୍ରାନ୍ତୈ ର୍ଭୱିତୱ୍ୟଂ ଯତୋଽକ୍ଲାନ୍ତୌସ୍ତିଷ୍ଠଦ୍ଭିରସ୍ମାଭିରୁପଯୁକ୍ତସମଯେ
    ତତ୍ ଫଲାନି ଲପ୍ସ୍ୟନ୍ତେ|
  huv-NT: Nde paxiüm ocueajiiüts marangaats najneaj. Cos sitiül ngo paxiüm ocueajiiüts,
    wüx lamatüch a nüt apmüjndiiüts leaw axomaats wüx leaw tarangaats.
  otn-NT: Ogui säyahʉ, ma ga̱ øthʉ ra̱ nho. Porque nu̱'mø hi̱nga̱ nsäya ngue ga̱ øthʉ
    ra̱ nho, da̱ zønna̱ pa di̱ nju̱rca̱hʉ.
  nop-nop: Titiŋ momooŋ adi nadilakatanit mokit tiyaneem, ala mu nobu gweheyeneem
    adi kougoŋ hatigene duhuduhu wapum tubumintaneem.
  obo-NT: De-en konna ki od ko-obbod nod puung to moppiya, su otid ponayun ki, od
    inguma en kos ollog no timpu nod pokokottu ki.
  cak-ENT: Y man c'a nkucos chubanic ri utz. Roma si man nkaya' tüj can rubanic, napon
    c'a ri k'ij tok nkac'ul rajil-ruq'uexel romare'.
  lif-NT: ᤀᤠᤏᤡ᤹ ᤏᤢ᤺ᤒᤠ ᤕᤠ᤺ᤶᤒᤰ ᤆᤥ᤺ᤰᤔᤠᤀᤥ ᤏᤠ᤺ᤛ᤻ᤛᤡ ᤔᤧ᤺ᤴᤗᤥ. ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤏᤢ᤺ᤒᤠ ᤕᤠ᤺ᤶᤒᤰ ᤆᤥ᤺ᤰᤔᤠ
