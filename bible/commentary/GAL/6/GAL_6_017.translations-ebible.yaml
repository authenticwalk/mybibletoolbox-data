    títs'inxát'aha̱.
  bkq-NT: Kâenwanikehoem kuru olâ warâ auguely. Ânguyne iweâma yakaladâdombyra nidâ.
    Deus xurâ keba modo yapiogumo, toenzepa ienagazedâmo, Jesus kieinwântuo lelâ kydâsemaguely
    uguelygue. Xirâ yapioguhobyry olâ Jesus emary lelâlâ wawyly tânehonze.
  kue-kue: 'Ana ka di uglo yeinga: Yomba ta na yumbun narekraglkwa. Sraglpre, yomba
    na eresigo nangina buro pangwa i ombuno dungwa, na Yesus Krais nigl kongunmo yomba
    kaima moglka.'
  cot-NT: Imaicaquea ariotapojaque yasereajitaquena ipigapigajiquena, choocatarite
    notsinoqui piropiroini ipiropiroitimentajiquenari Amajirote Jesoshi.
  bnp-bnp: I vakatubu ngane, nahea tara viri ge vakamarego iau, a vuhuna a harena
    lebo i tabuli na kuligu, a vuhuna a luhoi torea e Isu.
  apn-NT: Nẽ na prem Kris ã ixtak rax nẽ nhũm ixkatut ã ixtak xà arĩ rãhã nẽ pa hte
    hã ixpa. Ixte Jejus Kris mã tanhmã amnhĩ nhĩpêx to xwỳnh ã ixto amnhĩrĩt xà na.
    Jakamã kê mẽhõ axte Jejus kot mẽ awỳr inhmẽnh ã tee ri ixpumu nẽ tanhmã hã ixkukjêr
    to hkêt nẽ.
  ctp-NT: Nu ngwa sꞌni ni, tnun ꞌa tñan nda wan ꞌñaǎn, chaꞌ ja ndukwa ꞌa wan chaꞌ
    nu nchkwiǐnꞌ loꞌo wan; kanꞌ chaꞌ ni, ja kuꞌni wan chaꞌ wsuun loꞌoǔn xiyaꞌ. Wa
    lka nsuꞌwi biyaꞌ chuǔnꞌ, kanꞌ lka biyaꞌ seꞌen mda neꞌ nu tiꞌí ꞌñaǎn chunꞌ chaꞌ
    ngiꞌniǐn tñan ꞌin Jesús.
  opm-opm: Ihir nohnong Jisas ohe hanmur napor ruumsup naham ma nitpa ohe si oh pat
    ohoh ihan gur nohnong it si teinong moh niya hatin naham ruumsup naprisipri.
  bvr-bvr: Ganapiya. Gala barra barrwa ana-nga gu-garra apula mari. Ngardawa ng-guna
    ngu-burral ngaypa ng-ganyja mun-jakarn minypa ngaypa Jesus ngu-yika ngu-mujama
    birripa ngunabu-buna.
  wal-wal: Taani Yesuusayyo masunxxido malaataa ta bollan tookkido gishshau, hagaappe
    sinttau issi asikka tana waissoppo.
  zad-NT: Na' ṉaa, bich cheenid' no kwekw nad' dii zed, ḻa' kwerp c̱ha'ni nsa'n yill
    c̱he yog' diika' ba wxak'zi'a daa chon xshin X̱ancho Jesúza'.
  kmg-kmg: Ʒi moczi moc neneŋ gie mocwâc mi narezejec. No Wofuŋ Jesure râfu qâreŋ
    sahac-naneo fome bajuekopac.
  aso-aso: 'Gamazi nene mo osuꞌ nolivo naza tiꞌ lo noluve: Izesuꞌnimuꞌ gele eleꞌvoleꞌ
    uvoniꞌ nemuꞌ goboni mili-nidi neniꞌ okoꞌneloꞌ nibilaniꞌ huꞌne nene Izesuꞌ eiꞌ
    nosoꞌve neꞌmino asiꞌve molo-nedavo nouvoniꞌ nenako nemuꞌ nene gohi lihiteheꞌ initeꞌ
    igi geni nebeleli akaloꞌ neleꞌmize milalizave lo gelamuve.'
  uli-uli: 'Iye mele hartael hapatpat: tor semal hami le yebe chil hawersiyey. Baedka
    ye mel uwoy ila ye kawraloh le ngang yael Jesus boy.'
  nin-NT: Ni ikikre yi, undurr bu si tsutsarr ingga zizo hen. Ingga i hru angba a
    Yesu Kristi nu ukpa mungga.
  acu-NT: 'Yamaikia nunasha tajarme: Wikia Jesúsa inatiri asamtai, aints wína awatinak
    charutrarmau chimirmaurun paan waitrukartinuitai. Tura asaramtai aints kichkisha
    yamaikia wínaka ititka awajtuschartinuitai.'
  cak-WNT: Y re xtibe apo, majun chic c'a tibin ch'abel chuwij. Ruma riyin can yec'o
    wi retal ri socotajic ri ye ruc'uan ri nuch'acul ruma ri tijoj pokonal ri xink'axaj;
    y ronojel re' niquic'ut chi can yin jun chique ri ye rusamajel ri Ajaf Jesús.
  ebk-ebk: Munlapu ad wani, masapor maid kan chakayu nan mangot-otyok as nan chak
    isursuru, tay nauycha nan filatku ay mangepaila ay tit-iwa ay fiabfiaarunak kan
    Apo Jesus.
  spa-PDDPT: De aquí en adelante, nadie me cause dificultades, porque yo llevo en
    mi cuerpo las cicatrices de Jesús.
  ruf-ruf: Kulawa sambi munu wowose aleke kunitsupfa keli, mana nna ng'opfu mlukuli
    mwangu kwaapfila nene na mtumwa wa Yesu Kiristu.
  gun-gun: Ha'e rami avi ndaipotavei ma avave rei xemoangeko, mba'eta xerete rupi
    iperepa ma Jesus káuxa.
  agu-BL: I bin jalu' e'u' wajwutz qui't na waj yil chibanu' e'chk takle'ne'j yi na
    tak' bis swetz. Cunin pe'k yi e'chk ch'il yi at te yi inwankil, poro ya'stzun
    techl yi in jun mero ẍchakum Jesucristo.
  isn-isn: Puma itungili muntu wihi waleke kunyoma, ndogoelyo nkenkile logo nulang'wa
    Yesu mu muili nu ane.
  eng-PEV: I hope nobody gives me any more trouble after this. I’ve got scars on my
    body from stones and whips, and these scars show everyone that I belong to Jesus.
  ilo-ULB: Manipud ita, awan koman ti mangriribok kaniak, ta aw-awitek dagiti marka
    ni Jesu-Cristo iti bagik.
  pir-NT: Mari pʉhtoro Jesu cahacjʉ̃ yʉhʉ ijiri buhiri yʉhʉ pagʉre cami tiaja yʉhʉ.
    Yʉhʉ sa ijirigʉ ijigʉ̃ yojopʉre apequina yʉhʉre cariboeracãhdo.
  anv-NT: Ne kwyakwya me njɔ́gé nnó ɛ́kágé muú fɔ ama achyɛɛ́ me ɛfwyale néndé
    mabɔme upa ayi alu me mmyɛ alɛrege nnó me nlú muú utɔɔ́ Jisɔs.
  sab-NT: Ba ulita nga Galaciamu, ba gweale kle joge siere geru ulia Jesucristo gitige,
    ba kle age ene ba kle cha ta gbe olire tanre ba kle cha ta gbe tañachuge tanre
    ba giti, nege gwangerugu cha me takalin ni ba gdaite age ene dare. Cha batré Jesucristo
    giti tanea kle cha jegwale, e giti ñage suge ba ulitage cha no Jesucristo ole
    cha ama gai ulia cha lle boanga no ama alin.
  tmd-tmd: Nɨ mönö mag paŋyöbö i mɨd aku ñɨgö yadɨba rɨmɨdla. Jisas mönö wä aku yadmön,
    nɨ palmɨn adlöi bla mɨd aku mɨ, nöbö bli hön nɨ ömörö bli pɨ nölölɨŋ.
  acr-NNT: Chwi kꞌu woꞌora, na kuaj taj kꞌo juna latzꞌanel chwe puwi ri nukꞌutunik,
    ma che ri nucuerpo qꞌalaj taq ri kꞌutubꞌal re ri kꞌaxkꞌobꞌik xinikꞌow wi ruma
    in jun aj chak re ri Qanimajawal Jesucristo.
  kpg-kpg: 'Di haga lawa agu helekai: Tangada e haga haingadaa au ai, idimaa, nia
    lohongo magibala ala i dogu gili e haga modongoohia bolo au tangada hai hegau
    ni Jesus.'
  taj-taj: दाहेन्‍से चु तामला लागिरी ङाइ खालैग्‍यामसेन दुख नाआतोःगै। तिग्‍दा भिसम
    ङा येशूला गे लबा म्‍हि हिन्‍ना भिसी उन्‍बाला लागिरी ङाला ल्‍हुइ नाङ डामनोन डाम
    मुला।
  avt-avt: In ere maain, hi hɨnapen mɨtɨk hak kiutɨp kaktɨp God kehimɨtena hi ap aposel
    au, hentar mɨt neiyep yapɨrwe hentar hi hɨrɨak menmen me Mɨtɨk Iuwe Krais, te
    sak yapɨrwe mau yɨnk kai meteikɨn mɨt hi mɨtɨk ke Jisas Krais kerekek.
  cbk-cbk: Desde ahora, no quiere mas yo que ningunos ay continua pa dale conmigo
    dificultad acerca del di mio autoridad, cay el maga pali na di mio cuerpo ta dale
    mira que yo un esclavo di Jesucristo.
  uig-ARA: بۇنىڭدىن كېيىن ھېچكىم بۇ ئىشلار بىلەن يەنە مېنى ئاۋارە قىلمىسۇن! چۈنكى
    مەن ئۆز بەدىنىمدە ئەيسانىڭ يارا ئىزلىرىنى كۆتۈرىمەن!
  tuf-tuf: Aját Jesucristo chihtá ehcúc ojcor uwat as ruhw̃ujacro. Uwat as ojc ruhw̃ujác
    chichán chero. Eyta cuácayat ah yahncutra acsar bachan chihtán ey ques técuati
    jaw̃i.
  abx-abx: Sanglit, dakam na agtambahi-bi pa i pagsakit-ko, kay i mga ulat si puhu'-ko
    akapamatu'od nga agsirbi ako para si Jesus.
  mco-NT: Jadu'n nej jadachambɨ, etz jadu'n nej xɨɨ tiempo jacmiimb jaccɨdaacp, ca'
    ɨɨch pɨn huaad xyjac'amayɨ̈yɨch, com nmɨɨdɨch je tɨy'ajt ma nninïcxɨch jadu'n
    nej jäy ajcxy tɨ xyhueenduuñɨch tɨ xychaachytuuñɨch mɨɨd co tɨ nduuñɨch mɨɨd Jesucristo
    ycɨxpɨ.
  cpb-NT: Ari okaatapaake iyekiite, te nokowi inkoshekawaitaitena. Tema osheki rowirontawentaitakenari
    Awinkatharite Jesús.
  aon-aon: Nyagikuk abom iri baraen douk yakri ikri, ipak mare wata enen arpen nyuke
    enen amaen shopunek, uwok. Riguk shae aria nyubrusug gwape eikihw yegenyihw iri
    douk gweyabigep abom um eik adur yasuhw Jisas ananin mour iri.
  hus-NT-2005: Ani xoꞌ, nibal tayíl, yabich u léꞌ ke ni jun xitaꞌ ti kin pidhaꞌ jun
    i tʼojlixtaláb; pos xowaꞌ xin tʼajtsidh yab alwaꞌ ba nu tʼuꞌúl, in xalkʼál abal
    nanáꞌ in kʼwajat u tʼójontsal na Jesukristo.
  mig-NT: Onde̱ vina te nɨ́ɨ́‑gá kua'a̱n‑yo̱, ma̱ kuá'a‑ri̱ tu̱'un ja̱ stá'a̱n ni
    ɨɨn cha̱a ruu̱, chi̱ nuu̱ yíkɨ kúñu‑ri̱ ndíso‑ri̱ tuni̱ Jito'o̱‑yo̱ Jesús.
  bps-bps: Na di gusenan, ani mangu di gamu. Fye landè to fkéng na agu dek Krayst
    Dyisas. Du fagu di dad laas di lawehgu mdà di dad to dmuen ku Dyisas, dilèyu agu
    satu fasakan.
  mbs-mbs: Lekat seini, mèpiya aw wedad otaw mengela te siak se sebad sogounun i Jesus,
    so doen den menge laas diyà te lawa ko lekat te pegpemilang te doma otaw kanak
    tandà te pegtaking ko ki Jesus.
  tof-tof: Ini tonarrdógab, darrü oloma sab myamem kürü müp koke ki kókyene, zitülkus
    kótókla kólba bübdü pwae amarrudóla ingülküp akó müsamüszan klamdógab. Ini pwaea
    okaka azazindako wagó, ka Yesun leba zaget olomla.
  cme-NT: Pãduɔŋa maŋ mi kũɔma-na, a pigãaŋ wuɔ Yesu nolŋ muɔ, molo baa tiraa u
    mulĩɛŋ-mi.
  sus-sus: A dɔnxɔɛ ra, mixi yo naxa n tɔɔrɔ, barima Isa xa tɔɔrɛ fɔxi na n fate ma.
  pon-2006: 'Eri, pwe I en kaimwisekala: sang met kohla emen en dehr kedirapwahkin
    ie duwen tiahk en sirkumsais; pwe lipwen wowoki kan me mi ni paliwereiet kasalehda
    me ngehi ladun Sises.'
  dad-dad: Sain enei bunem ilauf ganan bun, taka nem morõ to ifanauf, ere nigin, aya
    bouwau bun Jesus nẽ uris ibodok.
  zab-NT: Desdɨ anre quɨtru tu rcaaztia inii nare tú bnɨɨdx nare guelrnabee. Te pur
    de diib ni nuu tɨɨxa rguixtee dec naa apóstol xte Jesucrist.
  jae-jae: Alênsôŋ aê êtiam atom, gebe Jesunê bêlêm ŋamala gêc aê ôlicgac.
  ksd-ksd: Koko ta tikai na vabalaguan mule iau papa gori, tago iau kapkap ra lavur
    vakilang i Iesu ta ra pakagu.
  msm-NT: Na, kona ku pad ogtapuson seini, mey pad og-ikagihon ku. Og-awos a no wadad
    on podom ogsamuk kanay tongod to sajop no igpang-anad. Su mahan-in on to nabajaan
    ku no mgo pag-antus, kaling pudu on uwat seini yawa ku. Di pighona-hona ku seini
    no mgo uwat, indan ni Jesus kanay.
  myk-myk: Ayiwa na co niɲaa na, sipya wa shishiin ganha ba na ɲaha wɛrɛŋɛ nige ni
    lee kaa ni wɛ, bani fɛ pe pu wa nɛ ceesɛɛgɛ ki na ge, pee ya li shɛɛ na Yesu wo
    bulo nɛ ɲɛ.
  sbe-sbe: Gehena ta unai, nige ya henuwa bena tamowai hesau ye hepilipiligau laugagayo
    nuwanuwatudi ta udiyedi, matawuwuna Yesu Keliso debanaena hekamkamna ya hekalo,
    na leleyadi wa siya ede taugu ta unai.
  mcr-mcr: Nyaqä kukŋuä yäpaki tiinjqä. Ämaqä nyi ŋqä huiwä täu yuuŋguä ae ändapätqäŋuwi,
    ii Jisasi Iqueqä wäuŋuä-wiyqä-qunä etaŋgqeŋqä ämotqueŋä. I etaŋgi, ämaqä hŋqu
    nyi haŋä-iqä aŋgumä dapqäŋqe, manyiŋgqiyä.
  cux-NT: Ndíí maaⁿ ndíí cuaaⁿ chi cuchiī nguɛ́ɛ́ neⁿ'é chi mar 'áámá 'iiⁿ'yāⁿ dííⁿ
    nndú'u yā 'úú, caati 'úú ndɛɛ́ yaātū na cuerpo yeⁿ'é naachi 'iiⁿ'yāⁿ ch'eⁿ'é yā
    'úú, ti 'úú idiíⁿ ntiiⁿnyuⁿ yeⁿ'ē Señor Jesucristo yeⁿ'ē yú.
  tur-YTC: Bundan böyle kimse bana sıkıntı vermesin. Çünkü ben Efendi Yeşua ’nın işaretlerini
    bedenimde taşıyorum.
  san-ITR: itaH paraM ko.api mAM na klishnAtu yasmAd ahaM svagAtre prabho ryIshukhrIShTasya
    chihnAni dhAraye|
  bel-N: Нарэшце, няхай ніхто не дадае мне працы, бо я нашу пазнакі Госпада Ісуса
    на целе маім.
  sch-sch: 'Amongna rangin: atûn pêna chu tutên mimintak khâi no rese; isikamo
    ei tiin chu ka takchunga sabe hin Jisua suok kini hih a minlang ani.'
  mic-MIQNT: Ugtejgewei, mut nugu wen ignmuiwij gitnme'wan muta gis nmittoqs'p na'qi
    ta'n tel matteimg'p ta'nig getana'titl Se'sugulial. Musga's'g ta'n tel gistejui
    ugjit negm.
  huu-NT: Bie isoide rafue illamona, cuena duere fɨnoñeno. Jesucristo rafuena cue
    llua jira, dɨga icaiño cue abɨmo bofellañona jai otɨcue.
  jiv-NT: Yamaikia itiurchat najatawara̱i̱ṉ. Jesusa takatri̱ takaakui asutiuawarma
    paant ayashrui̱ chimikma írunui.
  otm-NT: Nu yʉ pa dí mba bʉ ya, o ɛ̨mmɛ gadí ʉngahʉ ma mbʉi, nguetho i ja yʉ mbɛdi
    ma ją'i hapʉ bi ts'ɛgui, nangue dán 'yɛ̨hɛgä ra Hmu Jesús.
  dah-dah: Be, mere funaŋ direŋ tihim geb. Nebe Yesu niŋ igiŋ ma nurde haŋ mar beleŋ
    mununke usu budam yawarmiriŋ. Niŋgeb usu delŋeŋ gare nebe Yesuyen meteŋ al goyen
    dikala dirde hi. Niŋgeb deŋ kura beleŋ usi saba gama irde sopte kanduk ma nunnayiŋ.
  tnk-tnk: Iakəpwəh nokeikeiien mə iərmama tro iou iakəmwur mwi. Iakuvəuvehi raka
    təmwki nousiien ia nɨpwrak tɨ nəri nə mə iou iərmama riti səvəi Iesu.
  kpr-kpr: Avori, geka tano ari dae use, na eminge resena. Iesu da gitofuimi na dedo
    ghusera, ainda buvá nanda tamonda irira. Ava gosuse, ne kasama ereva, nu nanda
    bajariri. Ava sedo, nanda geka erá sekago ighagha eove dae sise resena. Yari budo
    givu!
  san-IAS: itaḥ paraṁ ko'pi māṁ na kliśnātu yasmād ahaṁ svagātre prabho ryīśukhrīṣṭasya
    cihnāni dhāraye|
  nho-nho: 'Nau ku hakaoti atu aku taratara nei peenei: See hai tama ki au no kaumai
    hoki ni haaeo kiaa nau, i naa pona teenei e ttuu i taku haitino nei e huri ake
    peelaa maa nau nei ko te tama e heheuna maa Jesus.'
  gym-NT: Mtare mentokwäre abko, ni mdakwe ñan ti nikadre jire chi mda diribtä, ie
    ti tö, ñobtä ñan angwane tita tödeke Jesubti, yebtä tikwe ja tare nikani kri abko
    träin tä jökrä ti ngrabare, ti sribikä Jesukwe bä mikakrä tibtä, aisete ti ñan
    nikadre, ie ti tö.
  azg-NT: Naneinhin na tonnonchen, minꞌncüii tsꞌan tyiꞌntscüetëꞌ juu ja na aa condui
    ja tsꞌan na iꞌua Cristo tsꞌian ꞌnaanꞌ jon nnön. Ee jndye quitsan chu siꞌtsꞌo njan
    na conanꞌmanhanꞌ na condui ja tsꞌan na ityeꞌntjontyen nnon nquii Jesús.
  bhd-bhd: अग्रोवं जो कोई मीं दुख न दे, किजोकि मेरे जानी पुड़ ज़ैना दाग आन तैना हिरातन
    कि अवं यीशु मसीहेरो दास आईं।
  too-NT: Lā' nīn tintī'tza' caquista'lalh. Huāk huan quixtu'tu' a'ntū icka'lhī xla'
    ū'tza' lītasu'yu palh quit ictapa'ksī con huan Māpa'ksīni' Jesús.
  ind-AYT: Akhirnya, jangan ada orang yang mempersulit aku karena aku membawa tanda-tanda
    Yesus dalam tubuhku.
  cjo-NT: Iroñaaka roojatzi paata tee nokoyi nokemakoteemi eejatzi pookaero kyaaryooperotatsiri.
    Naaka antawaetziniriri Jesoshi, rootaki ikijantakinari theenkantatsiri, rootaki
    nopirotantayitakarini nowathakipaeni.
  nsn-nsn: A uadouhina tun, inggo ahik pahu malara me tamata baka poluk tar heir me
    niduh totoguo, ge inggo pe e moko teilir potono Iesu Kristo tar tukunug.
  san-DEV: इतः परं कोऽपि मां न क्लिश्नातु यस्माद् अहं स्वगात्रे प्रभो र्यीशुख्रीष्टस्य
    चिह्नानि धारये।
  tna-NT: U jenetia su, be aidhe biame ema neje pacuicuinati, quema equita su d'ipi
    yani putsu, Cristo sa quisa saida cuana ema quisaquisa puana jepuiti.
  lid-lid: 'Ya ta sendrehendreh ta aliy i buku doh: Ari ndramak badeh, sadeu jo sala
    bolo maha-an ma sisi-in ja, tasah jo bwese ndrana udu badak dah ta leheya jo badeh,
    lohowan ta Jises.'
  wim-wim: 'Ngay wik inangan wantang niiyantweya: puth niiyana keꞌ wayamān ngul ngatharaniya.
    Ngay inaniy iiy-iiyanga pam God.antama, ngayana kemp kompan thamp, il-ilangan
    meenathananya ngay pam God.antam than puth anpalan piikin ngayang ngay wik God.antaman
    waaꞌ-waaꞌang.'
  zga-M: Uhwanja leno umunu asite uhuneswa, maana negegile unguli gwa Yesu umbile
    gwango.
  yom-yom: Tona buabu, kadi mutu kabuela kumbonisa phasi bila biviasu bi Pfumu Yesu
    bidi mu nitu ama.
  san-SIN: ඉතඃ පරං කෝ(අ)පි මාං න ක්ලිශ්නාතු යස්මාද් අහං ස්වගාත්‍රේ ප්‍රභෝ ර‍්‍යීශුඛ්‍රීෂ්ටස්‍ය
    චිහ්නානි ධාරයේ|
  yut-yut: 'Gen mibɨ dayɨkeŋ uŋun yaŋ: amɨn kɨnda da jɨgɨ ae saŋbeŋek dɨmasi namjak.
    Nak amɨn da nɨkgwit uŋun dakon wuda gwaljɨkni gɨptɨmnokon taŋakwa uŋun da aba
    nak Yesu dakon pi amɨnsi yaŋ asak.'
  grc-BYZ: Τοῦ λοιποῦ κόπους μοι μηδεὶς παρεχέτω· ἐγὼ γὰρ τὰ στίγματα τοῦ Κυρίου Ἰησοῦ
    ἐν τῷ σώματί μου βαστάζω.
  cpc-NT: Ari okaatapaaki iyikiiti, tii nokowi imaamaniwaitaitina. Tima ojyikitaki
    jowirontawintaitakinari naaka Awinkathariti Jesús.
  nhg-NT: Desde öxö, majcamo yeca niechestorböro. Pues necpea nocuierpo chipetlactec
    por lo que tli onecsufriro, hua inu quemoströroa que de melöhuac neca netietlatequepano
    Jesús.
  nya-nya: Pomaliza wina asandivutitse, pakuti mʼthupi mwanga muli zizindikiro za
    Yesu.
  ngu-NT: Desde aman para nochipa ma ca yacaj nechpajsolos, pampa nochi quech tiliquichtic
    nicpia ipan notlalnacayo quiteititiaj ica nejhua niitequitcau toTeco Jesús.
  kup-kup: Met ñetï meteo ev, ne Iesuz gog abanap ravat hezavoz paru kaev ravat kakamao
    netamahaek, nem herisik mormoroñ ahoam hez, povoz ev ñetï arin añoh-epovoz homet
    ari honoñai mod pot nao ne netepeken tin naravotü.
  jid-jid: Ni zizan hi koshishi du ndrjo ri kana dame ni me na don mi ban tagia u
    Yesu hi kpa mu.
  wmw-wmw: Basi mwanzo wa rero, asinitabishe munu tena, konta mwiri wangu uwa nawo
    vilaso vyakolota kuwa omi niwa wa Insa.
  gmv-GGM: Tani Yesussa malata ta asatethan tokadis hessa gish hi7a tana oonikka waysena.
  ssg-ssg: Tiliai kakaiak, seilon kum axiaxi ulea nga kawatan pake mongohe mahe naxon
    he tinuk i kola ka nga tel unaui Jises wanen.
  zpo-NT: Nu nalzhe naz delant, nanzheklatra na nik tub xaa kwaan diizh, nel lee re
    bde kwaan nkano kwerp cheen na, nlu lee na nak tub mos cheen Jesucrist.
  poy-poy: Su vinu, muntu yoseri nakangaziya kayi toziya nana makovu munshimba yangu
    yanugapatiti toziya ya Yesu.
  qwh-NT: Y cananpita witsepa ama ni pipis peqäta nanatsimutsuntsu. Porqui Jesucristurecur
    astayämanqan señalcunapis bastanam qarächo quecan.
  gaw-gaw: Aria bataḵulnu amu da danab laa nug gaḏa otaḏaknu nai amunu ug laa meḏaḵunu
    amu da ool ii daaṯe. Aḏinu? Danab ag Jesus onignu oiḏeg, duḏup̱al da beḏulp̱a
    daaṯe, amup̱a nai da aṯem amuam genab daaṯe ip̱unigṯe.
  nca-nca: Uni kato no o piyimi ka ma nunowero. Dokoro, kho tewe unindo nuroyi suririne
    kowenemo ŋano yote. Ŋu suririne ŋundo rokó nereyote, asa no Yesu koro kho simó
    hamó.
  zpz-NTPP: Bee na ziꞌl par lo ni tubaꞌ la mbecy cueꞌ gyicy dey nu gzac deeta̱, gun
    cuerp ne̱ bi taꞌ de lac. Ndeꞌ tub muesht par nu gad lagy der nu ya̱ tub yu nu
    ricy yac ni de riidz ni Shuaan den Jesuuz.
  zac-NT: Dizdë iurneꞌ parë delantë adë chu guëníꞌidiꞌi de quë nápëdiaꞌa derechë parë
    guëluáꞌahia ra cusë ni, purquë grë ra ndiꞌbë nanuaꞌa shcuerpa rluaꞌain de quë
    Jesucristo na Shlama.
  kyg-kyg: Ge atupa geꞌnimo huꞌnaeꞌmo, vayaꞌmogimo Ala kava neꞌmo Yesutefeꞌmo namagiꞌnageno
    nagufaleꞌmo nafuguꞌmo haneꞌniyanagi mago vekamoꞌa magoꞌe huno hanageke yaꞌmo alino
    oꞌnamino.
  kmk-kmk: Ot manipud sinsatun, maid okyanon ud mamaligat kan sakon maipagapu’t tun
    mantudtuduwak maipanggop kan Jesus. Ta sadatu’n pilat situn long-ag ku ipaila
    da un tuttuwa’n manselbiyak kan Jesus.
  cao-NT: Jarohari tsi jodioba jabí-naxëni cabá ëa yositëquëyamano ra. Jesu tahëxo
    tsi tobi noho yora ó ca huishiqui ra.
  bbr-bbr: Keserianik, isan ämän pataraun is karauk roat akas is ätäi usu sosop wa
    irau rai awarom. Owon, is karauk roat akas iworoin kiro uikur kiro isan enimsau
    opok rau. Kiro uikurus sarau roat (slev) akan pekur senek, is Jisas nukan sarau
    ro raim ätär marai.
  inb-inb: Kuna­ura­manda mana pipas nukata uma nana­chi­waspa ka­chu­kuna. Iaia Jesus­manda
    nuka willas­ka­manda­mi nuka­pa kuir­pupi nana­chi­war­ka­kuna. Chi nana­chi­was­ka­kuna­wa­mi
    ni­raiani nuka Jesuspa kagta.
  hrv-hrv: Ubuduće neka mi nitko ne dodijava jer ja na svom tijelu nosim biljege Isusove!
  box-NT: Le bìo kà wán ò o ɓúi wã́a yí bĩní yí sɛɛ́ mi. Lé bìo ó o Krista
    bìo yi á hã fãani wi ĩ wán.
  ote-NT: Pa rí ꞌñepʉ hindí ne to da tsøtca ma mʉi, ngueꞌa̱ nugui dí ha̱ ja ma ndoꞌyo
    ya seña de ya mfɛi bi tꞌaqui ngueꞌa̱ dí pɛpabi ra Zidada Jesu.
  wnu-wnu: 'Io, ye qob sindomund eng ete: Ye Yisas wot oabigoum end yesumungasiari
    git goan sirigum nob igo e. End ne munon ger bo sabar ye mindigar qob me yet qemerinerei.'
  zam-NT: Lomisque', ndlyazen nalle' par delant nec thìb mèn indlyasten cua'n xó'
    daa no ne' ne' li xol mèn loon por cón che'n zin' co' ndlin cón che'n Crist, zin'
    co' mxo'f zin' Diox cón che'n Crist loon. Tac fthi'f co' ne'en laden ndxè' ndlu'
    le' daa, lìcque', nac thìb mbi' co' nxo'f zin' che'n Crist.
  zyp-NT: A changnah letah co, ma taihei co, ahotahmai hnahnawhnah pa pei tua khawh
    kheh he seh, zemaw tah pawco, ka pung leteipaw hmawda sahlo tahei Zisu a raihretu
    ka cangpaw cawh a langsah thlang he.
  sey-NT: Iye macapi jerepa cato yëꞌëre jo̱sa yoꞌomaꞌpë paꞌijë̱ꞌë, tsoe mësarupi ñañë,
    nuñerepa Jesús joꞌyaërepa paꞌiyere i̱ñoquë, yëꞌë ca̱përe aꞌsi jaꞌjuseꞌe hueꞌequëna.
  nvm-nvm: Regavo vuak nun radkma igi na ja kuardiavno jab arega e kafo bu una na
    vajai fian ga oifian abe miek. Ijefuon maiji ur vajai nun igi mataimatan na abenva
    iji ja gieme vierafe naiji na e Jesuon ikrejo.
  mps-mps: 'Te eno po silagasu wabo po e dao: polobadu eno te Jisasgo sę ebaso, augwaligo
    eno tigi elali. Tama elama, tama te eno tigide elalubo masalu tego te ola mobao,
    te ena da te Jisasgo sę ebo bidi mu dao. Tama tibaso, megi gagalama, tama bidi
    mego eno po tudiba muyu te tigiwali togobo po wabo bagego po wali peyu agai tebogo
    ena dwai homu ilamuo. Dagego eno po wali piąo.'
  pab-NT: Hiyeta hoka kasani maisa xala hare ahowitiharetya nawenani naokare. Hiyaiya,
    nokakaxoseharetyakitere noháre hiyexe atyo hotikijita Jesus wakanehare notyaonitere.
  llg-llg: Tungga ndoon, na, au ta nau fo hataholi babalik au no dedeꞌa kala ia. Au
    aong mbiik, huu au ono-lau Yesus Karistus.
  kyf-kyf: Bhla -we yia yia, nyɩmɛ yabhlogbɔɔ 'na sɩalɩ 'maslɛɛn 'mɩ -nɩ. -We ka gbʋ
    -wa, 'kpakʋnnya mɩa da na ku -yɔ, mʋ slolua nɩɩ, -Zezuu -nʋ ɩn -mɩa.
  tpi-tpi: Mi no laik bai wanpela man i givim hevi moa long mi. Nogat. Ol man i bin
    paitim mi, na ol dispela mak i stap pinis long bodi bilong mi, ol i soim olsem
    mi wokman tru bilong Jisas.
  mih-NT: Ityi nuu ca ña cuñi sa cuhva ca ndo tizɨhɨ sii, saha tuhun ya vatyi tandɨhɨ
    pehla sa iyo coño ñuhi zañaha si vatyi minoo muzu ra Jesús cui sa ndisa.
  qvh-NT: Cananpitaga Moisés guelgashgan leycunata cumpliyänayquipä yachasiyäshuptiqui
    ama pitapis chasquipäyaysu. Sayno pipis yachasiyäshushpayquega nogapa conträmi
    caycäyan. Jesucristupa ali wilacuyninta wilacushgäpita magayämashgan siräcunata
    ricarmi tantyacuyanqui paypa wilacognin cashgäta. Saymi nogapa conträ carga Tayta
    Diosninsipa contranpis caycäyan.
  kms-kms: Nge wand omo kawo ningg di kari, nge wute nge mai aye mune megh kin te
    yambu kari, te pugri asi nge mi kin muanji nge nde ghimbi pe rise kin ren bei
    rind nge Jisas ningg yembe ye wuti nganye.
  agn-agn: Ig impisa mandian, dapat anda ray magtorol ta problima ong yen. Tenged
    ang sinangonio may mga pali na pa ang pagpamatod ang yo torobolon ni Jesus.
  nhi-NT: Ipeuyan axan acmo inniqui acah manechmohsiuihto ica nochi non, pues itich
    notlalnacayo motztoc quen onechcohcocohqueh ipampa in toTecotzin Jesús.
  ttc-NT: Ajna'l k'onkyxwit tz'ok junky b'is wi'j tzan nijunwt; wetz oje tz'ok wen
    nim ok'ol ti'j nchi'jel tzan tpaj te xhcho'nal aj oje tz'ok wen tzan tpaj [wokslb'en]
    ti'j Jesus.
  dan-1931: 'Herefter volde ingen mig Besvær; thi jeg bærer Jesu Mærketegn* på mit
    Legeme: { [*Mærker af Sår for Kristi Skyld. 2 Kor. 4, 10. K. 11, 23 flg.] }'
  kwj-kwj: Ani hima fori nomo ti ani ni ri ai hano ti funda a diyahasindau. Ani Kurais
    numbwa a sirinawani wu ani yero wange le ai hima tape ki ele da.
  vie-OVCB: Tôi mong từ nay về sau, không còn ai quấy rầy tôi vì những vấn đề ấy nữa,
    vì thân thể tôi mang những vết sẹo chứng tỏ Chúa Giê-xu là Chủ tôi.
  kze-kze: Ísun-aai simátimewandarakemba sínkamuwana avimá sine'á kwáyáintave'a Ísu
    Káráísitina mayáí-kwáásí óne kwésevo moórá-umbai-yantaa'a íma síméro.
  mpj-mpj: Nyamu, wangka ngaanyarna-nyurrampa wakani. Kumurlwintirna nyinani, jumajirniya
    martukajalu pungkupayi, jurtawartakajalu, jumajirna Jiijajmili walyja nyinapayi.
    Yiltarna Jiijajmili warrkamupurluka nyinani. Kumurlparniya nyakura ka kulilku,
    “Yilta Puulpa Jiijajmili walyja nyinani, Jiijajpa mirta junu yanu.” Kumurlparniya
    nyakura ka palunyakajalurniya mirtarniya jankaku.
  lbk-lbk: Idwani, ad-i kayo kasin omipalikhat, tay nan iilaenyo ay saplok isnan awakko
    et siya nan mangipaila ay sak-en et faan Jesus.
  mto-NT: Ax veꞌem tseꞌe, kaꞌats a̱tseꞌe ntsa̱k je̱tseꞌe a̱ts je̱ ntooꞌ pa̱n du̱yakꞌatóku̱t,
    ku̱x ya̱ tay juuꞌ jaty a̱tseꞌe njayejpp yam nmiꞌkxm nko̱jm, ya̱ꞌa̱ tseꞌe du̱yaknu̱ke̱ꞌxnata̱jkip
    je̱ts je̱ Ma̱ja̱ Vintsá̱n Jesús a̱tseꞌe nmutuump nmupu̱jkp.
  bzh-bzh: Om mehöti su geḳo ġaġek saga jaḳ gökin nah. Alam denevonġ rii raḳ
    sa in Yesu yi hur sa, bebeġö niben neggëp loḳ sa naviġ vorot beyiḳ ggovek
    saga.
  guj-2017: હવેથી કોઈ મને તસ્દી ન દે, કેમ કે પ્રભુ ઈસુનાં ચિહ્ન મારા શરીરમાં અપનાવેલાં
    છે.
  jvn-NT: Para sedulur, wiwit saiki mbok aja pada ngrusui aku menèh karo prekara kuwi.
    Tatu-tatu nang awakku iki tandané nèk aku iki namung peladèné Gusti Yésus déwé.
  byr-byr: Aayaꞌ yɨhɨthɨma! Aane pwai kwai taanga manyɨjaavanna! Sareꞌ dareꞌnesɨ.
    Jizaazarɨ wɨdaayadɨnyainyɨna pwara kayaaꞌna nyesaꞌna nɨmɨre kɨlaakevɨ yɨwihwaarya
    naange warɨkengɨ. Sareꞌna Apozelɨyainyɨ Kɨwɨnyabulyɨyara taanga manyɨjaavɨpɨna!
  ian-ian: Mbambala ngɨnina nyaangɨt pɨlɨwupmat yigowun. Nat nɨmba wunkat kai walandi.
    Wun Jisasna njɨvwa kwutɨga nyan wun. Jisasna njɨvwa kwutɨwun maa wun kat viyanja
    nglaw ngilɨga wuna mbangɨmba.
  hun-hun: Ezek után senki nekem bántásomra ne legyen; mert én az Úr Jézusnak bélyegeit
    hordozom az én testemben.
  mcf-NT: —Abimbo chienquien icchitec —ëbi cainda. Esusën chiaidquio chiombi. Aidquio
    tantiaquin ambi chiacpadomboen nabanta. Ëmbi Esusën chiacpadomboen nasho isun
    chieshënquin cuesaniondashi. Cuesondaid bish abi iquec.
  kjs-kjs: 'Abi oge agale meda lagialo: Werepe ali medame ni kedaa mada nagialia.
    Ni Yesuna kogonome adili ali-rupa pi-pulu nana yogale mada kodo su aaya.'
  mni-mni: Houjiktagi houduna, kana amatana eingonda awaba pidasanu, maramdi eigi
    hakchangda leiriba dakpham asina eihak Ibungo Jisugi minai amani haiba utlabani.
  yad-NT: Diye ji̱ta ne rirya̱jarupanta ju̱na̱y riva nu̱nrye, tapi rabajyo̱viñu ravyu̱va,
    Jesucrístu jiyadaju̱ jarupantasa̱da bajyo̱ daryaju̱ra. Ramuni̱tiy rirya̱ma̱ datya
    jiryatiy si̱tenu Jesucrístu muchechiy darye.
  mxb-NT: Ta yóꞌo chí noo̱ o̱ sa̱ dátaꞌán ka̱ ni iin ndó yuꞌu̱, dá chi̱ sa̱ kua̱ꞌá
    nda̱ꞌo ya̱nda tándaa ñíi̱í kée ña̱yuu sa̱ꞌá ña̱ dánaꞌi̱ saꞌa̱ satoꞌo yo̱ Jesús.
  pon-2006A: 'Eri, pwe I en kaimwisekala: sang met kohla emen en dehr kedirapwahkin
    ie duwen tiahk en sirkumsais; pwe lipwen wowoki kan me mi ni paliwereiet kasalehda
    me ngehi ladun Sises.'
  maq-NT: Nchujun ni nguini ne, mijí ná xi yo sua sa ná cjuandya ta, tsëhë xi yëjë
    yanda xi yaha yojo naha ne, vëhë tsingacun xi sahme xa rë Jesús sacuaha mosu hndixahan
    rë me.
  hto-hto: Ja biruímona buna cuena áɨfeduaɨbiñeno iri, daɨdɨcue. Cue abɨmo ite boáfiaɨ
    méifuaɨ, caɨ Ocuíraɨma Jesús táɨjɨtagamɨena cue íllana onótate.
  por-BRBSL: De agora em diante, que ninguém me cause problemas, pois eu carrego as
    marcas do Senhor Jesus marcadas em meu corpo.
  ces-NKB: Nadále ať mi nikdo nedělá potíže, vždyť já na svém těle nosím vyrytá znamení,
    [že patřím] Pánu Ježíši.
  cui-cui: Anoxuae yawano xua bexa tsaneno jopa ichichipaeinyo xua ichʉn inta ayapube
    exanaena xua poxonae neyabara paeba xua po coyene pinae Nacom jopa neitorobiyo
    xua tacueicueijeiwa tsane bapon nexa. Tsita itapeinya xeinan xua Nacom xaniwaicha
    bara neitoroba tsipei ichamonae newan duba taperʉtotha tajume cowʉntsixae Jesús.
  boj-2014: Tamo bei na e gulbe ebaiq. Nami jeu tamo naŋgi na e luboqneb. E luboqneb
    qaji pirigi agi ijo jejamuq di unu. Niŋgi di unsib endegsi poiŋgwas, “Bole, Pol
    a Yesus aqa wau tamo bole.”
  eng-OEBUS: For the future let no one trouble me; for I bear the marks of Jesus branded
    on my body.
  eri-eri: Ji fai ete no ege ou hiyei nomo gau hiyei uwa. Nere fai ji yarane waha
    nomo hamba ji geefe gala langa inyide waha benou abitimude, ji Yesus Kristus nomo
    haruwe fai tigini.
  aly-aly: Arlka ayeng arlety-angketyarr, ayenharl atwek ingwer-rnemel, atharl Jesus
    Christ-kenh angka ilerl-apenh. Alakenh-anyem rernem ayenh iterl-aremer, rernem
    atyeng irrpelthirrey-angenh anetyek, ayeng innga Jesus-kenh angkakert. Arrantherr
    atyeng awelh-ayntetyek.
  wiu-wiu: Opi eya wane wipitikene uku. Pade-kitame no wikala taneyake anu tigini
    ipu taneya mekuno, Yesuno adeka pia tetane tetepo taneya mekuno, padameka no wa
    tete memotoane wamuku.
  swe-swe: Från nu och framöver, låt ingen orsaka mig oro, för jag bär den Smordes
    (Kristi) märken på min kropp. [Ordet för märkt är samma ord som användes för det
    bomärke som slavar och djur brännmärktes med av sin ägare. Rent symboliskt, men
    även fysiskt, var Paulus märkt som Jesu egendom. Paulus hade ofta blivit misshandlad
    och slagen för budskapet. En del av brevets mottagare i Galatien kunde själva
    komma ihåg hur Paulus varit nära att bli dödad när han kom till dem, se .]
  cth-cth: Atu hoi teh api nang ni hai na tarawk awh hanh lawih. Bangkongtetpawiteh
    Jisuh e hmâ teh ka tak dawk pou ka sin toe.
  mti-mti: Gare mame utan aipewa, ye garawapono danadawai den negiya. Ne kwapunwa
    egave Iesu irakoniwa wakeya.
  pad-NT: Hari'a ova'i-ra vakai'dokajana rajomi kavaranihia. Jesus kahonai abono ohina
    mani ida vahoariha hora vidavini hi'ia. Cristo kaija'ari ohina karajomini hida
    dafi ohina siini aihotani ibavini oasafi namania.
  twi-twi: Efi saa bere yi rekɔ, obiara nhaw mʼadwene bio, efisɛ mewɔ ɔhonam ani twã
    a ɛkyerɛ sɛ meyɛ Yesu de.
  hlt-hlt: He lamkah tah thakthaenah loh kai n'toeh boel saeh. Kai tah Jesuh kah kutha
    ni ka pum dongah ka phueih.
  tbz-SIM: Nɛ̀ ti bo mbomɛ̀ òmɔù tɛ̃́nkɛ bɑ́ n kɔkɛ́nɛ̀, m mɔkɛ tìì fíɛ́tì tiì bɛnkú
    n túmɛ̀ Yesu kóo tɔ̃ntì.
  san-GUJ: ઇતઃ પરં કોઽપિ માં ન ક્લિશ્નાતુ યસ્માદ્ અહં સ્વગાત્રે પ્રભો ર્યીશુખ્રીષ્ટસ્ય
    ચિહ્નાનિ ધારયે|
  ake-NT: Iu'matʉ pe, ɨnʉ' uya rɨ uyanpokʉma i'se pʉra e'ai', apʉne pʉra Sises wenai
    ukota'ma'pʉ ɨ rʉ'pʉ man upɨ'.
  qvn-NT: Cananpitaga manam munächu pi piñäcachimänantas. Nogapa cuerpüga cayan siray
    siraylam Taytanchi Jesucristopa janan magapäcamangan.
  tku-NT: Chuhua'j jātza' chā'tin caquimāmakchuyīlh. A'ntza' jā ictakāhuī'nī't ū'tza'
