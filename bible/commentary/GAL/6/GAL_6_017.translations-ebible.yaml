verse: GAL.006.017
translations:
  kpx-kpx: Di hotou kemo kateai ua. Iale lainaho di aiohavolive. Kosealemo di Iesu
    lovi vasege ataeau dahavoge di vavau oheai samaguale kemo la hilokage dau Iesu
    esemu seleve.
  okv-H: Eto ke tutumota amo kitoho embo na tari pupuho hamo nau ta mihia amo na Iesu
    Keriso ta hajire avo mihia, avo ungona kiagova avoeto ungo nau degi ta osaga memenga
    nei ikavojo.
  tbo-tbo: 'U baha anani kokoe: houga he nenei uyahihi ega iyai gehouna ina ihinigaliu
    babana hiniu wakewakehi a tutuhagahi Yesu a bagibagi binei.'
  mal-C: ഇനി എന്നെ ആരും വിഷമിപ്പിക്കരുത്; കാരണം യേശുവിന്റെ ചാപ്പ എന്റെ ശരീരത്തിൽ ഞാൻ
    വഹിക്കുന്നുണ്ടല്ലോ!
  grc-SR: Τοῦ λοιποῦ, κόπους μοι μηδεὶς παρεχέτω· ἐγὼ γὰρ τὰ στίγματα ⸂τοῦ κυρίου
    Ἰησοῦ⸃ ἐν τῷ σώματί μου βαστάζω.
  bgc-bgc: आग्गै तै मन्नै कोए दुख ना दे, क्यूँके जो मेरे देह पै जख्मां के दाग सै वो
    ये दिखावै सै के मै यीशु का दास सूं।
  khz-khz: E toma pene ago, talima taa na au metau ragai mapene veniku, kwalana Iesu
    geparu-veniana talimara na gekwarikuto, pe geku pau tauniparaku ai avua-loulourana,
    vogaura na gevega-matagaiana, au Iesu Velekou gena vetugunagi talimana taunataunana.
  deu-TKW: Niemand mache mir fernerhin Umstände. Ich trage die Malzeichen Jesus an
    meinem Leibe.
  zsr-NT: Naꞌa su lau, cutur ral‑laꞌ nu utsáꞌ nedaꞌ, le nacuáꞌ lu xpëlaꞌa btsoj nacgac
    bëꞌ nacaꞌ huen dxin queëꞌ Xanruꞌ Jesús.
  lin-lin: Kobanda lelo, tika ete moto moko te apesa ngai lisusu pasi na motema, pamba
    te nazali komema bilembo ya bapota ya Yesu kati na nzoto na ngai.
  hns-NT: Attjha, ab koi ke na tjaahie ekare baare me hamaar moerie pierwaawe ke.
    Hamaar dehie par ke tjienha dekhaawe hai kie ham sataawal gailie Jiesoe ke biese
    me partjaar kare ke kaaran.
  noa-E: Keena, mʉ ajim mua pãrag jaaum ig chirarr. Mʉigmua atag chan ni ãbmuajã tag
    mʉchig mag dich khakhua dauchachpi jaau nʉm iek igpimapha chirʉm. Magʉm dauchachta
    igju khãai, Cristo iek jaau chitʉm gaaimua õrau mʉ pʉrnaa wʉ wai nʉmua pedphëmarrta
    mʉch mor gaai chadcha dauchachjö wai chitʉm. Jãgʉm oo nʉm gaaimuata õrau khaphʉ
    aju aai nʉm, mʉ chadcha i chogkha chitʉm.
  eng-EMTV: Finally, let no one cause me trouble, for I bear in my body the marks
    of the Lord Jesus.
  mib-NT: Te vijna jíín nɨ́ɨ́ gá cuahān yō, cúní rī jeē ma stáhān gā ni ɨɨn ñayuu
    ruhū. Chi yɨquɨ cúñu rī ndíso seña jeē ni tújī rī ni ndoho ri jeē cúu ri mozo
    maá Jítoho yō Jesús.
  lif-NT2: कुनुप्‍माओ, इङ्‌गाॽ आत्तिन्‍हाॽरे़आङ् तुक्‍खे मे़न्‍जाःत्तान्‍लरो, थेआङ्‌भे़ल्‍ले़
    इङ्‌गाॽ ये़सुरे़ कुयोःक्‍पाआ फाॽआङ् नासिङ्‌गे़न् आधक्‍को मिक्‍सेःन्‍हाॽ कत्तुङ्‌लो॥
  xnj-xnj: Kutumbula hinu, mundu yoyoha akotoka kuning'aha kavili, muni ulangisu wenivi
    nawu muhiga yangu yilangisa kuvya nene ndi wa Yesu.
  mmx-mmx: Ti lox axap na levelinga rak keretna, a xopara i xusu teta me go na raba
    ia mi tekarakat, atla labantuxu rak ira umsu vam mi laxanbuluo at laxanandas i
    lox asuusu i do nenia laradi saksaxaruki at ne Iesu.
  cbr-NT: Nucën 'Ibu Jesúsnan 'icë unin bëtsi bëtsi ocë cupí, 'ën nami tëacë mocë,
    aín bërucama isquin ca ui uni cara, anbi, 'ëx cana asérabi Nucën 'Ibu Jesusan
    uni 'ai quixun 'unánti 'icën. 'Unánquin ca uisa uni carana 'ai quixun 'ë ñucátëcëntima
    'icën.
  tee-NT: Pus ju atipu'anta jantu iclacasq'uin ni xamati' casamak'alh ju quinchivinti.
    Pus laquilacatuna tasuica' junta xaquintalakanekmai ju ali'in lapanacni va ixlacata
    ni ic'ajuni ju lapanacni ixchivinti Jesús.
  eng-LSV: From now on, let no one give me trouble, for I carry the scars of the Lord
    Jesus in my body.
  cak-NT: Y ri k'ij ri xtibe-apo, man jun chic ti'in más tzij chuij. Roma ren can
    jec'o-wi retal jenuc'uan pa nuch'acul roma ri sufrimiento, y ronojel re' roma
    can jin jun chique ri je rusamajel ri Ajaf Jesús.
  pah-NT: 'Kiro ji ei a''ero: Tanhimomynha''javyme ti g̃a onhi''ĩteheavo. A''ereki
    Jesus''ga ko jipojykaharete''ga. Jukwaha reki a''ea. A''ereki jukwaha ika''ẽagwera
    jira''oa rehe. A''ereki ji Jesus''ga mombe''umbe''urame ojipe''g̃a jigwarai ji
    rehe ji nupanupamo.'
  sja-NT: Mãpai na pedeepapai na k'art'a p'ã aupait'ee. Waa apidaapa mɨ ome nepɨra
    jɨrɨdaik'araa bɨ. Mɨ k'ap'ɨade jidik'ada-idaa unurutapa k'awaadai mɨa oopari Jesucristopa
    oopi bɨk'a.
  xed-xed: 'Ta hula tsa tama, yaha mndu walglaŋta diɗiptá vgha, kabga miviɗ ya ta
    vgha ɗa ta maray kazlay: Ŋa Yesu Kristi yu kəʼa.'
  mks-NT: Ta viti xi̱hi̱n chínu̱u̱ co̱ cúni̱ ga̱ i̱ ña̱ ná jáqui̱hvi ga̱ ña̱yivi ye̱he̱.
    Jáchi̱ tócó ndihi ya̱nda ndáá a̱ nu̱ yiquí cu̱ñu i̱ náha̱ ña̱ mé a̱ nda̱a̱ cúú
    u̱ da̱ cája chúun cuéntá Jesucristo.
  gfk-S: Io, waak um tikenong be na hapurpuruan habaling iou kinong ira hora manuo
    tano palatamaigu di hamanis be iou gar tane Jisas.
  bmu-bmu: 'Keu teteköŋi kewö jizal: Nöŋön Jisös qegeraŋgö löpötŋi mi nani silene
    ahöiga bisimakzalaŋgöra kunöŋ mönö urulömböt kude toroqem niŋgima.'
  dgz-dgz: Ap menan nop nega uiwa, vek ugu vegaek da sia ya nenane, iwa ne Keriso
    nao mega taina menan etun non, e omat guin mega den wandia.
  eng-GNV: 'From henceforth let no man put me to busines: for I beare in my body the
    markes of the Lord Iesus.'
  zaa-NT: Dèsdeba anna para nu chì' da'la nna, nú ttuúru nuỹa innią contra inte' acerca
    de poder quia' como apóstol; pues ca seña qui' ca huè' nu ná làtia' nna ná cą
    prueba qui'ni runia' Señor Jesús servir.
  eng-WEBSTER: 'From henceforth let no man trouble me: for I bear in my body the marks
    of the Lord Jesus.'
  guh-guh: Tavajënaeyabelia baja apo jitsipaenë tanejamatabëitonotaponaenexa pamonae
    nejumeaeba Jesucristo taneitorobinëcuene. Jesucristo pelivaisi yabara tanejumaconibabeyabiabijavata,
    nejumatitibabeyabiaba. Bajarapavajënëcovëanë tanetsijumarubenaexae, daxitajivi
    neyapëtane Jesucristo pijajivitonëcuenenë.
  bon-bon: Yoo siige, epu pana aletnäneji kaakesea biname teeme yageyame me cewecu
    lipu pisi nyene teeme tääpe cabu, cuta cäme tääpe cabu dupe ngabu piti nemi, ingle
    biname cina cebine naglumesi, cane liba Miiji Mene cäme Yageyame Yeesu poto cidi
    me jaajananemune. Peei name pi ingwe ca gone nuuja biname te cebine cääri mäpu
    näcäruge!
  nhw-BL: Huajca ama huan teipa ayacmo nijnequi timonajnanquilise ica nochi ni tlamantli.
    Huan ayacmo aqui ma nechtlatzintoquili sintla nelía niitequipanojca Toteco, pampa
    lipintic notlacayo campa nechcocojtoque tlacame catli quicualancaitaj Jesucristo.
    Huan ya nopa mocahua quen se machiyotl catli quinextía tlanemijya para niitequipanojca.
  swh-ONEN: Hatimaye, tangu sasa mtu yeyote asinitaabishe, kwa maana nachukua katika
    mwili wangu chapa zake Yesu.
  wbi-wbi: kuhuma lino umuunhu ghweni nangamhumhusiaghe, lwakuva nipindile ilitavua
    lya Yesu mu m'bili ghwango.
  bba-bba: Sɑɑ ɡisɔn di ɡoo u ku mɑɑ mɑn wɑhɑlɑ ko domi nɑ boo bori mɔ nɛn wɑsi sɔɔ,
    yi nɑ wɑ Yesun sɔ̃.
  eng-KJVCPB: 'From henceforth let no man trouble me: for I bear in my body the marks
    of the Lord Jesus.'
  kgk-NT: Xe ko Hesu remimondo tee va'e. Hemimondo tee ramo aiko-gwi, xe mbohasa asy
    va'ekwe. Ha ko'ánga katu xe rete-rupi ojekwaapa voi xe pire joka joka hagwe. Pehexapa-ma
    voi xe-rehe. Xe mbopere pere va'e-rami ojekwaa voi xe-rehe oho-vy enterove oikwaa
    hagwã Hesu rembigwái ramo xe aikoha. Upéa-gwi xe-rehe ijapu ramo avave ndaipotái
    xe moakã tarova.
  waj-waj: Nnaagiai sa vaidi voovoono mmoori mmuaararaivaa ni miaivee. Na Yisuunna
    mmooriivaa varauvaara vaidiiya ni ruputuaa puruuyauvo ni mmammaivau kooyaa vaiyauvaara
    sa mmoori mmuaararaivaa ni miaivee.
  cpy-cpy: Ari okaatapaaki noyemijantzinkarite-paeni, tee nokoyi ikosheka-waetee-tena.
    Tema osheki rowironta-wentee-takinari naaka Awinkatharite Jesús.
  mpx-mpx: Sauga matalaa bahi komiu etegana ni sisinali-agau o ebo o pulowan ni teteli,
    kaiwena potpot bolo hi minaa tuwawa, o etotohi to, hi pamasal nau Yeisu wana totuwalali
    loloyowanina.
  wbp-wbp: Ngajulparnarla warrki-jarrija Jijajiki. Kujarlanyajulu ngajuju murrumurru-manu-nyayirni
    yapa ngalya-karirliji. Ngula-jangkanya karna pakarninja-wangu murruju mardarni
    palkangkaju jurru-ngurlu rdaka-jarra-kurra manu wirliya-jarra-kurra. Kuja-kujakuju
    karna payirni Kaatulku yunguju muurl-mardarni.
  luo-luo: Mogik, kik ngʼato angʼata koro kelna chandruok, nimar ringra opongʼ gi
    mbelni ma aseyudo kaka jaote Yesu.
  nhe-NT: Huajca ama huan teipa ayoc nijnequi timonajnanquilise ica nochi ni tlamantli.
    Huan ama ma ayoc aca nechtlajtlani intla nelía niitequipanojca Toteco, pampa lipintic
    notlacayo campa nechcocojtoque tlacame tlen quicocolíaj Jesucristo huan ya nopa
    mocahua queja se tlanescayotl tlen quinextía nempa para niitequipanojca.
  aii-aii: ܡ̣ܢ ܐܵܕܝܼܵܐ ܐܢܵܫܵܐ ܠܵܐ ܓ̰ܲܢܓ̰ܸܪ ܐܸܠܝܼ، ܣܵܒܵܒ ܛܥܝܼܢܵܐ ܝܘܸܢ ܓܵܘ ܦܲܓ݂ܪܝܼ ܫܵܘܦܵܐ
    ܕܕܲܪ̈ܒܵܬܹ‌ܐ ܕܝܼܫܘܿܥ.
  esk-NT: Uvakŋaniñaglaan kia-unniiñ iñuum pimaqłuutitqiñġiḷḷiŋa, takku qilġut timimni
    qiñiqtitkaat savaktaaġruupluŋa Ataniġmun Jesus-mun.
  msb-msb: Bilang pagtapos sani na surat masasabi ko na tuna yana dili na ako pagsamukon
    san bisan sin-o manungod sani na mga bagay kay adi sa akon lawas an mga pila na
    nagapakita na ako para kan Cristo.
  cpa-NT: Ju³ tsa¹ma¹cuúh¹dsa jní² ju²méh³ dsøa¹² ni³ ja³já¹³ la², ju³lah dsa² jmøi¹guǿi¹
    jian¹²jni. Ma²tioh¹³ guuh¹² quieg¹ ja³ca¹can¹jni jmø³uai¹² ni³ quiah¹² Jesús.
  dso-dso: ସାରାସାରି ଏତ୍‌କି କଇଲିନି, ଆଜିଅନି ବୁଲ୍‌ ସିକିଆ ଦେଇକରି ମକେ ଆରି କେ ମିସା କସ୍‌ଟ
    ନ ଦେଅ, କାଇକେ ବଇଲେ ମୁଇ ଜିସୁର୍‌ ଗତିଦାଙ୍ଗ୍‌ଡା ବଲି ଦେକାଇବାକେ ମର୍‌ ଗାଗ୍‌ଡେ ତାର୍‌ କଣ୍ଡିଆ
    ଚିନ୍‌ ଆଚେ ।
  meu-meu: Ina murinai, tau ta ese basine hamareregu, badina be biagugu Iesu ena kipara
    na kopigu ai e miamu.
  yva-NT: Syo raura marane so rai syare vemo vatane inta po inamune ransosobe anakotare
    umawe rai jakato inya. Weye Yesus apa marova wo inanepat to ti ama pute no no
    inanasine so rai, mo raroron kakavimbe risyamo vatano syanapatambe Yesus aije
    pi risy.
  dgc-dgc: Kanya sapul nadid, éy diyan maka dén dagdagen na iba a tolay i hirap kua.
    Da hustu dén i pilat kua ta bégi kua. Saya i katunayana a utusanék ni Jesus.
  zpm-NT: Bets, bzian, goḻgacnaṉ sca gaṉle, ib racladzdraa naa goṉ pe yquiaaqui gbiire
    gaquiet miṉe bnele naa lo to nu; sac teḻ naa, grëtaa mdel ne no xcuerp naa nu,
    lëëlew nac bey ne rlu gaṉle ne nli lo Jesús ngab naa, ni xtsiiṉ me noyuṉ naa.
  hix-NT: Eryewhamnohsah me rma haxa wehxaha, Txesus yanoto me ryesnàr ke mak ha.
    Àro hoye ro teheryanke rma haxa naha, rohunutho. Àro ke, rowàràhyakahra harha
    hak nahtxoko, toto komo, okukuru komo. Àna matà, Txesus yanoto mehra mak naha,
    Pawru, kahra hak nahtxoko.
  sim-sim: Ji misi, Jisashi mashi omendingan a sawerik li ya jiri ona. Uhunda oje
    reme olmu anhik nanduwa. Uwosik indiyok ji unak sunguwavu anhi kavak si nawan
    an turaw.
  npi-ULB: अब उप्रान्त मलाई कसैले दु:ख नदेओस्, किनकि म आफ्नो शरीरमा येशूका चिन्हहरू
    धारण गर्दछु ।
  cgc-cgc: Kabay na umpisa anduni, ula en inta bisan kino na mag-atag ki yaken ta
    prublima paagi ta iya na tudlo na dili igo daw dili man paryo ta ake na patudlo
    tak nlaman nyo gid na tama na mga ulat naan ta ake na lawa tenged na pasakit a
    ta mga gakuntra ki yaken ta ake na pagdipindir ta kamatuuran na tudlo parti ki
    Jesus.
  tim-tim: Galalupne nâmâ Yesugât hoŋ bawa bunŋe agaŋmâ hâk hilâlâm humo nâŋgâm aregât
    hâknân panda tatâp aregât luâk siâŋe mem ge katnekbiapgât dop bo tatâp.
  yor-yor: Láti ìsinsin yìí lọ, kí ẹnikẹ́ni má ṣe yọ mí lẹ́nu mọ́; nítorí èmi ń ru
    àpá Jesu Olúwa kiri ní ara mi.
  wos-wos: Wuni Jisasna jémba yakwa du rewuka Jisasna mama hanja di wuniré xiya. Xiyandaka
    nak du takwa wuniré xiyandan wasi haakré xéta di xékélaki, Jisasna jémba yawuka.
    Jisasna jémba yawuka wuniré xiyandaka némbuli hélék wuni ye, nak du wunika wambula
    xak hwendémboka.
  emp-NTPO: Id̶iba ʌ̃taa mʌ̃a quĩrĩãẽ́a ab̶aʌba mʌ̃ra mĩã sẽida. Jesud̶ebema jaradia
    b̶ʌ carea ẽberãrãba mʌ̃ra biẽ́ osid̶aa. Mʌ̃ djara cõãcuad̶a aninada erob̶ʌa unubi
    carea mʌ̃ra idjid̶eda.
  eng-F35: Finally, let no one cause me trouble, for I bear on my body the brand marks
    of the Lord Jesus.
  ind-ind: Mulai sekarang, saya tidak peduli lagi pada celaan orang yang berkata,
    “Kamu tidak melayani Allah sehebat saya.” Karena bekas-bekas luka di tubuh saya
    ini merupakan tanda cap yang membuktikan bahwa saya adalah milik Tuhan Yesus yang
    melayani Dia.
  pes-OPCB: از این پس، دیگر بیش از این باعث رنجش خاطر من مشوید. زیرا من بر بدن خود،
    داغهایی را حمل می‌کنم که نشان می‌دهد متعلق به عیسی هستم.
  mpt-mpt: Ne mubiang weng olo baanamabio inaminobe. Naka mak unang maki ne wengo
    mo ombiatnenibta baanibta E Gode mo dofakaim blim kesoa e Yesuse okok dabasanin
    nakababo ge baatnenimibe! Ne Yesus Klaiste okoko okok kebio o dafa ota i nebianiba
    ne aalo manafa nemfaibbua gul menob kibli kesoa ibo nateniba tekein keine! Ne
    bain Yesuse okok nakabe.
  ssx-ssx: Ya paeyaaso pita꞉ dupae. Ma꞉nda꞉ma꞉ I̱ pa꞉ta꞉ mandane ka꞉nda꞉manu na kina꞉e.
    Pa ekipeke. Mo ya lokena꞉ hondo ula꞉eki manuma꞉ walolota꞉ I̱ta꞉ Yesuna꞉ pa hameke
    e pokaalo hali haloeki wala꞉la꞉me.
  mkl-mkl: Hɑi nnyi inɛ kɑ̃mɑ ku mɑɑ̀ wɑhɑlɑm mɑ́ domi nɑ irii Jesui ǹ bɑ dɑlɑi juju
    ŋɑ iyi ɑ̀ wɑ si ɑrɑm nɔu ihɛ̃.
  gaq-gaq: ସାରାସାରିକେଲା ନେଙ୍ଗ୍‍ ଅଃକେନ୍ ମ୍ୱାସଙ୍ଗ୍‍ଏ ଆନେଙ୍ଗ୍‍ ଜା ଆରି ଦୁକ୍‍ ଆବିଲେ । ମେଃଡାଗ୍‌ଲା
    ନେଙ୍ଗ୍‍ ଗାଗ୍‌ଡ଼େଅରିଆ ଆଣ୍ଡିନେ ସାପା ଚିନା ଲେଃକେ ଆତ୍‍ବା ଆଃସୁଏଡିଂକେ ଜେ ନେଙ୍ଗ୍‍ ଜିସୁନେ
    ଗୁତିରେ ।
  gof-RNT: Taani Yesuusas madunxida beeta ta asatethan tookkida gisho hizappe tana
    oonikka waaysoppo.
  unx-unx: ଟୁଣ୍ଡୁରେ, ଆଇଙ୍ଗ୍‌ ନିମିନାଙ୍ଗି କାଜି ସାନାଙ୍ଗ୍‌ତାନାଇଙ୍ଗ୍‌, ଜେତାଏ ଆଇଙ୍ଗ୍‌କେ
    ଆଲକାଏ ସିଗିଦିଙ୍ଗ୍‌କା । ଚିୟାଃଚି ଆଇଁୟାଃ ହଡ଼୍‌ମରେ ଅକନ୍‌ ସାସାତିରାଃ ଘାଅକ ମେନାଃ, ଏନାତେ
    ସାରିୟଃତାନା ଯେ, ଆଇଙ୍ଗ୍‌ ୟୀଶୁଆଃ କିରିଙ୍ଗ୍‌ୟାଁକାନ୍‌ ଦାସି ତାନିଙ୍ଗ୍‌ ।
