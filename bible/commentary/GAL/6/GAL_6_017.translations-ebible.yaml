  mil-NT: Te není vitna cuìní‑í sá vǎ yǒo ɨɨⁿ‑gá chidácá nihnu ñaha xìi‑í cuèndá chìuⁿ
    quide‑í, chi yayàcáⁿ sa ní nduu tɨ́lòhó ñɨɨ‑í cuèndá sá ndóhò‑í cuèndá Xítohó
    Jesucrìstú.
  myu-myu: Okaykay g̃u juy ip jeedop. Wa'õmukorẽm g̃u juy jeedop ip jewedaypu'ag̃obixeedakatkacan
    iam. Kuy werowero opop wukxabi dag̃ ade. Iboap coco buje, itaybit je'e ip Paulo
    kapikpig̃ cĩcã wuykukukat Jesus peam iam.
  fue-fue: Diga jooni, to goɗɗo tooranmi kade, gam ɓannu am e woodi maane ɓattarɗe
    Yeesu.
  amk-amk: Wefuia mani, dohonao mane wedaya yau arohukuayai aha fe, weo mewaitawanai
    na pesai fari bitoya mewatioai na nehu tarainei deinawiai we yau mani Kristusi
    ne inontarai di yau.
  fai-fai: Namadáliw adik adik weng bakodono, kali uyo ki kinim mak idum makso kunamokabiw
    banim kalono, watawo kaleyo bá, nam kál dim iwit katol uyo Yesus wasi keidawsidiw
    ita kunamasidiw ade uta kuku naduno aka Yesus wok kuw faku kábano, kalbu ka.
  ura-NT: Ena caje coaauneein, inae nenacaaen canu cairichaerateeichene jerinaaun.
    Inae esinae rauhijiriin Jesocurisito letononeein nihanune coujunacaneein cajabereeo
    que, canu bisihuruhane jaan cure sirichaaune jaun.
  mcd-NT: Ascan uhuun tsain unutaqui un mato yoinon. Uhuun Ifo Jesushuunoashu un omitsiscamisi.
    Uhuun yoratisho toa ichaparasi oinquin man tapitiro un Jesús yonoshonaiton ua
    isca huamisifo. Ascacun afanancai tsoan ua fucash huayamacahuun.
  urt-urt: Leꞌe wusyep yuwo ŋam pe, ŋam gwarnge ŋaiye miyeꞌ ende ka ende hwap otme
    ŋam. Detale, bwau ŋaiye sai wahriꞌ ŋam pe, ki sasambe nange ŋam miyeꞌ wah Jisas.
  kiz-kiz: Toka henu munu yuoayola asinitaabishe, mana nipendili chapa sa Yesu mumbhele
    mwa nene omho.
  tzo-TZE: Mu xa me boch'o xal ti mu'yuc ac'bilun cabtele yu'un oy senyail ti ep xa
    litun yu'un Cajvaltic Jesuse, yu'un ep yav jtuch'emal.
  lex-lex: Ne hota, riy id mana yana nwahak hal owa'an mai a'u. Yoma riy ramkek la
    Yesus kniaunu la a ino'nu di mak ktutga a' di de Yesus gahani a'u. Kniau die no'a
    enni la'a ramuki-ramal a'u yoma Yesus Kristus rerieini.
  dov-dov: Kuzwa lino kutabi uchindikazya pe, nkambo amubili wangu ndibwezede impa
    zya Jesu.
  rgu-rgu: Tui teaꞌ, te au ta nau tao daleꞌ neuꞌ basa hata ia ra soꞌ. Au ao-ina ka
    piiꞌ mesan, nana huu au alalau Yesus Kristus.
  toc-NT: Ahua­tiyá cca̠­hua­ni­pu­tuná̠n pi̠ niaj cla­cas­quín para tícu naqui­lac­pu­tza­ni­paray
    hua̠ntu̠ nac­li̠­ta̠­si̠­tzi̠niy. Chuná cca̠­hua­niyá̠n porque xli̠­hua̠k u̠má
    xamac­xtu­tu̠hua qui­macni hua̠ntu̠ lhu̠­huatá cli̠­pa̠­ti̠ni̠t hua̠ntu̠ quin­tla­hua­ni­ca­ni̠ttá,
    sta­lanca li̠ta­siyuy pi̠ xli̠­ca̠na aquit xlac­scujni Jesús.
  som-som: Hadda dabadeed ninna yuu i dhibin, waayo, waxaa jidhkayga ku yaal sumadihii
    Ciise.
  mam-C: Atzin ja'lin, mix a'l jun tu'n tjaw yolb'in wi'ja, qu'n nimx we' wechil ma
    tz'ok tu'n ẍin b'aj kyjub'chi'n xjal, noq tu'n ẍinx lipe'y ti'j Jesús.
  ndj-ndj: Topi, kufumila ponopa mundu yoyonda akotoo kumfwasha, ndiva na mikumba
    yiveli mumvili wangu kwanongwa nenga mvanda wa Yesu.
  mbj-NT: Hup ỹỹ hã ti anäng rok ỹ tyw n'aa paah, Jesus hyb n'aa ỹ rarahejãã doo.
    Ti hyb n'aa, hỹ jawén, dooh ỹ karẽn wäd bä ran'oo bä, bë hyb n'aa h'yy katón do
    ỹ ahob wäd bä.
  lat-VUC: 'De cetero, nemo mihi molestus sit: ego enim stigmata Domini Jesu in corpore
    meo porto.'
  ngp-ngp: Haluse, mnt'hu yeyose asekunigela nk'huswank'huswa naho, kwaviya nna nk'hovu
    nizipatile mwo mwili wangu kwajili ya Yesu.
  enq-2: Kamongo Jisasa-kisa kombe paleamo dupa nambanya yonge dokonya palelyamona,
    indupa pituu endakali mendeme namba kenda nandipenge.
  eng-ASVBT: Henceforth let no man trouble me; for I bear branded on my body the marks
    of the Lord Jesus.
  mna-mna: Iŋgi be aŋpemet sua tio. Leleŋ be tomtom sa ikam pataŋana pio mini pepe.
    Pa zaaba kwoono murinmurin ta imbotmbot la kuliŋ i, ina aŋkam pa Yesu Krisi zaana
    tau.
  myw-myw: Igaw tut wanakougwaw awoum teitan bivag gunamouvit. Bo misinak! Yeisuw
    peinan, agupout nises wakaleivig.
  sby-sby: Lino pakupwililisha ndambangeti kakutaba muntu shikumpensha, pakwinga mibata
    ili pamubili wakame ilaleshengeti njame wakendi Yesu.
  sll-sll: Ha taga yu pamia. Yal ta ol gogo dal na tekio. Na Yisas honagi ol tere
    molia, arihobi nigi de pir na tere na si yuwo ya olungwo gauna bani bining miki
    pamia hano.
  yaq-NT: I'an inim bichau bicha, kaabeta ne intok, jitat nee sioktua i'a. Bwe'ituk
    inepo, Krijtota betchi'bo bepsuitaka, jume'e, takaapo sipakiam net ayuka'um, inime'e,
    Jesukrijtota betana in yeu pu'aritaka, aapo'ik betchi'bo jiapsaka a' tekilwata
    in a' joa'uta, a' teuwaa.
  uro-uro: Bä va mänasäng narhäkt bä va rhävit dä sa mamär iva saqi as kaku aung gä
    namuran sä ngo na anga märänga rhoqoräkt inguna sa ama vret nga e vät gu släqyige
    qärangätni i ngärhi sameng i ma Jisas aa latka na ngo.
  ita-1885: Nel rimanente, niuno mi dia molestia, perciocchè io porto nel mio corpo
    le stimmate del Signor Gesù.
  muy-muy: 'Kwa kani nawayay ti maslaŋa àhəlu muru va ba, aɗaba nu nə̀bu àna mandava
    kà vu goro : mandava gani nday nani ti təɗafaki nu mis ga Yezu.'
  kqc-kqc: Sina metonari, yokoi yaku toe dudusa ga na maragane, adina Iesu di araka
    bi nai roaitari amededi.
  tav-tav: Jesucristo ye quetire yʉ cabuiorije wapa yʉre na cabapero, yʉre na cacamiyero
    cacamirocʉcʉ yʉ ã. Tie mena Jesu ye quetire cariape caĩ buioʉ yʉ cãniere camajare
    na yʉ iñoo. To bairi yʉ caqueti buiorijere aperã na wada painemoqueticõato yucʉra
    yua.
  eng-ULB: From now on let no one trouble me, for I carry on my body the marks of
    Jesus.
  spa-VBL: Por favor, no me agobien más, porque llevo en mi cuerpo las marcas de Jesús.
  fra-_FOB: Au reste, que personne ne me prépare de peines, car je porte en mon corps
    les stigmates du Seigneur Jésus.
  hau-ULB: Daga yanzu zuwa nan gaba kada wani ya dame ni, domin ina dauke da tabbai
    na Yesu a jikina.
  mal-mal: ഇനി ആരും എനിക്ക് പ്രയാസം വരുത്തരുത്; ഞാൻ യേശുവിന്റെ ചൂടടയാളം എന്റെ ശരീരത്തിൽ
    വഹിക്കുന്നു.
  lit-lit: Nuo šiol tegul niekas nebevargina manęs, nes savo kūne nešioju Viešpaties
    Jėzaus žymes.
  urd-GVR: Āindā koī mujhe taklīf na de, kyoṅki mere jism par zaḳhmoṅ ke nishān zāhir
    karte haiṅ ki maiṅ Īsā kā ġhulām hūṅ.
  far-far: '''Urinai, na fatae ''isi nau na fua mulu nia ''uri, alu nao ta wane si
    kwatea lau ta ''afitaie fuaku, sulia ne sisibe ''i noniku ki fatainia na ne nau
    na wane rao sa Jesus.'
  suz-BL: मुल ङा मेरे सुइमी श्‍येत मगेयीमील। येसु आ नेंमी श्‍येत जशा, तुप्‍चा, युक्‍चा
    पुंइसीशो चिनु आं रांमी शुश बाक्‍ब। २कोरिन्‍थी ४:१०
  car-NT: Amy pairo noro kari'na yjamiromo'ka'pa nainen. Awu yja'mun poko irombo morokon
    Jesus upu'po me ywo'po pa'sanymbo kynonepojan.
  amp-amp: Na nhai wom wofnkaha yimam tfit wom krhopam hanyeft. Bi yonmari fhu gifa
    trukt harhuwa. Nd fhu gifa trukt kfiwut na Jisasrhu hingrna yimaya.
  bht-bht: अग्गे जो मिंजो कोई दुख ना दे, क्योंकि मेरे शरीरे च जड़े दाग न सै दसदे न
    की मैं यीशु दा सच्चा सेवक है।
  eng-NOY: Henceforth let no one trouble me; for I bear the marks of Jesus on my body.
  cub-NT: Yʉrecabu cʉvacʉ ji churiá báquede ji bajui, ji memecaiye boje Jesúre. Que
    baru yo jipocare ina Jesucristore jʉ aivʉre cãrijovaivʉ chĩore d̶abejarãri yʉre.
  ita-1927: Da ora in poi nessuno mi dia molestia, perché io porto nel mio corpo le
    stimmate di Gesù.
  lww-lww: Kiau visena naga loka ga nene. Ana in na pe sineun re si nap̃a p̃isi na
    yar tai kila ke sina viowa van inu sanene poli, komin nap̃a nesum̃a nop̃ar ke
    piakapila kiena ne Kristo e tasneu rui, sa nap̃a la akove inu a la am̃e inu.
  ckb-ckb: ئیتر با کەس گرفتم بۆ دروستنەکات، چونکە نیشانەکانی عیسام لە لەشدا هەڵگرتووە.
  nas-nas: Enang-eta deto ning naninge poreꞌantamuaukaꞌnung, aiꞌ ninge tee nkaang
    mono-koo Karistooꞌkoong taaꞌmenanka taaꞌniꞌanta-pinaꞌ kompansi oꞌnong.
  uvl-uvl: Iok, nga lek helenga hetala ngana e teke, lemek ero nge none poi mule ure
    meena ngana e ke lohot nge iau ol. Iange chanchan munna nemur nga singik henonou
    hot pengpengia ke iau Iesus nena non toto.
  eng-BBE: From this time on let no man be a trouble to me; because my body is marked
    with the marks of Jesus.
  ixl-CNT: Bꞌaꞌn aꞌ yeꞌxhabꞌil tereꞌn koj veꞌt chiꞌkꞌulanin taabꞌaꞌbꞌen tiꞌ qꞌu chusbꞌal
    tzaꞌ tan, maꞌxh bꞌanaxyu ve. Iqꞌomal qꞌu jalebꞌal akꞌonbꞌeꞌm tunchiꞌl tiꞌ u kuBꞌaal
    Jesuus; vechlal aas in taqꞌonom u kuBꞌaal Jesuus.
  xsi-xsi: Naŋa tiniŋgu pwâka ndo tu tamâta toŋge ma malia ilua naŋa kilo. Tamâta
    pinde muŋga sikai kazâŋa pa naŋa, ande kala nzimba nia kie-kie nde ikeno tiniŋgu.
    Aku nzimba nia ŋinde itula pwataki tu naŋa amo Yesu ne wurâta tamâta mao.
  crx-NTPO: '''Andit whuts''un ''aw dune dzoh nusoolhdzut junih! Sizi Gri ooba ''ust''en
    whe dzoh nusúsdzut, ''et huwa syust''e ndulcho whe be hóodat''en whe ''unt''oh.'
  kan-OKCV: ಇನ್ನು ಮೇಲೆ ಯಾರೂ ನನಗೆ ತೊಂದರೆ ಕೊಡಬಾರದು. ನಾನು ನನ್ನ ದೇಹದಲ್ಲಿ ಕರ್ತ ಆಗಿರುವ ಯೇಸುವಿನ
    ಗುರುತುಗಳನ್ನು ಪಡೆದಿದ್ದೇನೆ.
  bbb-bbb: Ro na vua none radekuma ige kuariavono jade arega e bino bu una irufui
    bino na vajievo. Ijadufuo maeje vajae none igia matane boeje na keva ije na Jesu
    Kuraesido korosi ijadufuo kei. Ijadufuo ja matane ijia giana vierafero naeje na
    e Jesudo imevoro ja ijiege vierafedufuo.
  blw-blw: Wat manepod ad uwan, maid koma mè-es-esngel an haén mepanggép hen antoy
    chà itudtuchu. Te an-o met ammag inlurud way nangamma hen laychén Apo Jesu Cristu
    way nangen-alepan an haén. Ya an agég nafilafilatan hen antoy achar-o ah kail-an
    hen katot-owana.
  tam-2017: இனிமேல் ஒருவனும் எனக்கு வருத்தம் உண்டாக்காமல் இருப்பானாக; கர்த்தராகிய
    இயேசுவினுடைய அடையாளங்களை நான் என் சரீரத்திலே அணிந்துகொண்டிருக்கிறேன்.
  azz-NT: De axcan para taixpan ma amo aquen nechcuejmolocan oc, porín monextijtihuitz
    ya tech nonacayo que nechuitecque porín nejua niitequiticau de Totecotzin Jesucristo.
  spa-RV-1909: De aquí adelante nadie me sea molesto; porque yo traigo en mi cuerpo
    las marcas del Señor Jesús.
  csy-csy: 'Tu pan kipan in kuama in hong nawngkaisak heak tahen: banghangziam cile
    ka pumpi ah Topa Jesus i ceptena meima pawn te om hi.'
  mxq-NT: Aya̱ bom kyajts ndseky esʉts pʉ́n xytsyipmʉga̱jxʉt mʉdʉ tya̱dʉ dʉꞌʉmbʉ winma̱ꞌa̱ñ.
    Pes ʉj nmʉda̱jtypyʉts ma̱dsʉ nniniꞌx ja tay ma̱ts xywyojptʉ yʉꞌʉgyʉjxm kots nmʉdúñ
    ja Jesús.
  tzj-NT: Camic maxta c'o chic jun ja xquinruban ta molestar como ja ncuerpo congana
    yuc rc'an jari' nc'utbej chi in ajsamajel rxin ja kajaw Jesús.
  tdt-tdt: Hau lakohi para ema halo tan problema ho hau. Tanba fitar sira iha hau
    nia isin nee hatudu katak hau serbi Jesus.
  ron-BTF: Nimeni, de acum încolo, să nu mă tulbure, fiindcă eu port în trupul meu
    semnele Domnului Isus.
  eng-WEBP: From now on, let no one cause me any trouble, for I bear the marks of
    the Lord Jesus branded on my body.
  eng-FBV: Please, don't anyone trouble me anymore, because I carry on my body the
    scars of Jesus.
  nld-1939: Laat niemand mij meer lastig vallen; want ik draag de merktekenen van
    Jesus in mijn lichaam!
  bwo-bwo: Ti atsatse fa'a jot'eetsi shoro Iyesusk twottsok'o b́kitsirwotse haniyak
    konúwor taan kic'ik'aye.
  nch-BL: Huajca ama huan teipa ayecmo nijnequi timonajnanquilise ica nochi ni tamanti.
    Huan ayecmo aqui ma nechtatzintoquili sinta nelía niitequipanojca Toteco, pampa
    lijlipintic notacayo campa nechcocojtoque tacame cati quicualancaitaj Jesucristo.
    Huan ya nopa mocahua quej se machiyot cati quinextía tanemijya para niitequipanojca.
  quc-TNT: Xuwi chi ba' wa' we cämic, are c'u ri chuwek cäbij man cwaj tä chic chi
    c'o jun cuya latz' chwe, o cuban jun u wäch c'äx chwe, rumal chi ri yuc ri e c'o
    che ri nu cuerpo kas cäquic'utu chi in patänil re ri Kajaw Jesús.
  tfr-NTPO: Era eni ga tjara doyo bäng l̈ok, tja shporaba ara, Jesús kjĩshko. E kjĩshko
    ga woydër ga eeri jek l̈ëkong ga ëye l̇l̇ëbo shäryë tjwe bor barwokl̈o ame.
  kaq-NT: Moisesnin huishani joi copi hea yocayamascanahue, hih tah hen jai. Heen
    yora janinbi tah hen hahan honanti hicha jai. Jesusen joi hen yohihi copi hea
    rishquinihbo nabaya tah hen qui.
  sgb-sgb: Ampakihabi ko ya paubat amêhên, ay a kinan papotogên ya miha man kamoyu,
    ta hukad ana kangko ya hikoy nangapipiyatan gawan ha pamanhumonol ko kan Apo Jesu-Cristo.
  vie-1934: Ước gì từ nay về sau, chẳng ai làm khó cho tôi, vì trong mình tôi có đốt
    dấu vết của Đức Chúa Jêsus vậy.
  kxv-kxv: ନୀଞ୍ଜୁଟିଏ ଆମ୍ବାଆସି ନାଙ୍ଗେ କସ୍ତ ହିୟାଆପେସି, ଇଚିହିଁ କ୍ରୀସ୍ତ ତାକି ବେଟାଆ଼ହାମାନି
    ଗା଼ହାଁ ଗାରିୟାଁ ନା଼ ଆଙ୍ଗାତା ମାନୁ ।
  amu-NT: Na xuee jeꞌ na wjaa wjaatinaꞌ, meiⁿcwii tsꞌaⁿ tintseintjaaⁿꞌ ja cantyja
    ꞌnaaⁿꞌ ñꞌoommeiⁿꞌ. Ee cantsaaⁿ na cho̱ya cwitꞌmo̱o̱ⁿnaꞌ na cwiluiindyo̱ tsꞌaⁿ
    na mandiꞌntjomtyeⁿ nnom Ta Jesús.
  hin-CV: अंत में, अब कोई मुझे किसी प्रकार की पीड़ा न पहुंचाए क्योंकि मेरे शरीर पर
    मसीह येशु के घाव के चिह्न हैं.
  spa-BES: A partir de este momento nadie me moleste; porque mi cuerpo está marcado
    con las marcas de Jesús.
  san-BEN: ইতঃ পরং কোঽপি মাং ন ক্লিশ্নাতু যস্মাদ্ অহং স্ৱগাত্রে প্রভো র্যীশুখ্রীষ্টস্য
    চিহ্নানি ধারযে|
  tdx-tdx: Ie henane zao, ee te tsy ho tsiborehetohe’ ondaty, izaho minday am-batako
    etoa o tombok’ alama’ Iesoào.
  naf-naf: 'Pilak zetn pigok zemdelaŋ zesowap: Notnne, neŋ Kilaisiyelen sisiliŋ an
    bema sek yemben sambe tamezin ma sisipeŋpeŋ omba mnawien keyepmti am ŋenaŋ neŋ
    ŋep ku mtot neneyelen.'
  grc-MT: του λοιπου κοπουσ μοι μηδεισ παρεχετω εγω γαρ τα στιγματα του κυριου ιησου
    εν τω σωματι μου βασταζω
  vid-vid: Lelo kulawila sambi munhu yoneche yaleche kungaza, kwa vila ng'hovu zondilinazo
    mlukuli mwangu zangulajila kuta heni nda mpogozi wa Yesu.
  pio-NT: Siùcáisede càmita nuwàwa áibanái íimaca càmitasa Jesús ibànùa núa, nasàiwicacaténá
    nulí wawàsi. Yái cabèesi yáaminá nùwalíiséerica yáasáidaca amaléeri iyú nudéca
    nùuwichàacawa Jesús irípiná yàasu wenàiwicacáiná núa.
  tsn-tsn: Go simologa gompieno tswee-tswee se ngangisanyeng le nna kaga dilo tse,
    gonne mo mmeleng wa me go tletse mabadi a dithupa le dintho tse di dirilweng ke
    baba ba ga Jesu tse di ntshupang gore ke motlhanka wa gagwe.
  amr-NT: Jesucristoen hueretda huataʼmoneri ehueʼ o̱ʼe̱ oyda kenpaʼti nogok beʼapiʼ
    huaahueʼ menikatiʼ. Jesucristoen huadak huaʼa ijmanmadikikaʼpo huakkaʼ paiʼda
    ijnopoʼeonhuahuaʼdepo, doʼhuedso̱ʼtaʼ konig eʼtipaybahued. Jesúsen hueretda huanabaʼ
