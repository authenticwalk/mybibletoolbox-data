  cnl-NT: Ma²³ cu²cuǿø¹ dsa³ jné² u²³ŋɨ́³ dsɨ́ɨ². Qui² xa³ je² to̱o̱²³ 'mi'² jmɨn²³
    ŋun²³ 'e³ jmee²³ lii²³ 'e³ dsa³ quien³² Cristo hua² jné².
  zar-NT: Naʼa zë lo, cuntu nu bönniʼ ral-laʼ utsë́ʼë nedaʼ, tuʼ nácagaca bëʼ butsóa
    zóagaca lu xpë́laʼa nacaʼ huen dxin queëʼ Xanruʼ Jesús.
  kde-kde: Na kutandikila vino, munu woheyo anangukambyekambye kavila, kwa kuva ngùvele
    na makwanda mummili wangu langulapete kwajili ya Yesu.
  ata-ata: Ioxe sou akalusou vaivaikala noxilo la avikala aloxo ꞌo. Eni amasaxa sou
    itema vile ulosilo tuꞌumaxu la uasi. Ta mitema mivelo mo kulue tanitanixu a muxolu
    no vasimelo ꞌo, xo anu mumaxaꞌu lexe eni itema sou xaixai maninasou noxou Iesu.
  qvw-NT: Cananpi puntaman mayanpis ama uyalichimächunñachu cay cüsacunapi; ya'ap
    aychäćhümi ichá silalla cayan Jesusninchic-laycu ñacachipämäśhanpi.
  nfa-nfa: Jaꞌa peka mola-mola kèna, na, jaꞌa dꞌèi sèna ka dhèu sèku ia ka jaꞌa dènge
    lii langu suna ne. Te ètu ngiꞌu jaꞌa ne dènge tadha nuꞌa era, lula jaꞌa sabꞌa
    hia Yesus Kristus.
  tnp-tnp: Rəhak u naunun nəghatiən. Iəu iəsolkeikeiən məmə iətəmi kəti otəni mɨn
    nati tərah lak. Mətəu-inkonu iatəmki əhanəh nɨmei nɨməgɨm iətəm kəməhti iəu e
    kəpiel apɨn kəni kəmalis iəu. Nɨmei nɨməgɨm mɨn u, tətəgətun məmə iəu, slef rəha
    Iesu.
  urd-urd: आगे को कोई मुझे तकलीफ़ न दे, क्यूँकि मैं अपने जिस्म पर मसीह के दाग़ लिए
    फिरता हूँ।
  hot-hot: Ma yôv. Pôpô takatu ba yahawa hathak Yisu hêk yaleŋviŋkupik ma hatôm. Ba
    intu notak nôm takêŋ ek miŋ nêm malaiŋ êndêŋ ya esak loŋbô ami.
  mqj-NT: 'Dengampi la kupalanda'' iamo: kenamala ta''mo dengan tau ussussai polena'',
    annu inde balala lako kalekue iamo umpakawanni kumua to unturu''na'' Puang Yesus.'
  rus-SYN: Впрочем, никто не отягощай меня, ибо я ношу язвы Господа Иисуса на теле
    моем.
  mbh-mbh: 'Na lek riong patopalalnga i vene: Na toko e i mothong tova i sung ol matheong
    ol e a tho nge, eneke matheong mei areke ru a nik peti i pathengal ako ve, tho
    ini a Jisas ile umonga.'
  bdd-bdd: Bewa tuwa ma tuta ꞌinaonaoma ꞌoidiya geyaꞌabwa wete ꞌeta taiya ꞌigihe ꞌwateꞌwategau,
    weyahina wahiguwa Yesu ꞌina ꞌilaꞌilala simiyamiya, beno weyaedi yalobediya ꞌina
    paihowa ꞌoina.
  cbt-NTPO: Quisocristo no'tëquën natërahuë ni'ton, ahuërinaco. Ipora huanta pë'sharinaco
    ni'ton, cariro'sa' ya'huëarin. Napoaton ama insonta' aquëtë huarë' asëchincosohuë'
    tënahuë.
  srn-NT: Moro fara, mi wani taigi unu tak' no wan sma no mus kon weri mi ede moro
    nanga den sani disi, bika den soromarki na mi skin e sori tak' mi na fu Yesus.
  cta-NT: Tya tsubiꞌ la, tlyu tsa cña nda ma̱ ꞌna, chaꞌ ná ndaquiyaꞌ ma̱ jiꞌi̱ chaꞌ
    nu nchcuiꞌ naꞌ loꞌo ma̱; biꞌ chaꞌ juani ngaꞌaa cuaꞌni ma̱ chaꞌ cusu̱u̱ loꞌo naꞌ
    chaca quiyaꞌ. Cua ntsuꞌu cuayáꞌ nu nscua lo cuañaꞌ naꞌ, biꞌ laca cuayáꞌ su nguxcubeꞌ
    nguꞌ ꞌna xquiꞌya chaꞌ ndyuꞌni naꞌ cña jiꞌi̱ Jesús.
  bqc-SIM: Za gbã gbɛ̃e su ma wɛtã lↄo. Ĩa pↄ́ wa dàa Yesu yã́i gbɛ ku ma mɛwa.
  tcz-CHONGTHU: Tua pat'in koiman hiche thudol hoa hin eisuboi tahih hen. Ajeh iham
    itileh keiman katahsa chunga hi Yeshua a kahi vetsahna maha ho kaput ahitai.
  mar-mar: आतापासून कोणी मला त्रास देऊ नये, कारण मी आपल्या शरीरावर येशूच्या खुणा धारण
    केल्या आहेत.
  snp-snp: Ena namo Yesu kouba-nabala we fulanala ya ukanelo neto olu minomo yamu
    mate olu afima o nedenune, loti enawamo ya monanina fulitalo.
  isl-isl: Ég bið ykkur að mæða mig ekki framar með þessum deilum, því að líkami minn
    ber ör eftir svipuhögg og sár, sem óvinir Jesú hafa veitt mér.
  spy-NT: Kunyoo, matakukwiilaataa ꞉chii kung'eetee ra kuwo taay kuuyu āboontē bēēruutook
    ām bōōrnyuu chēē kyāānyōōru kubo Yēēsu.
  xnn-xnn: Menlogi id wani, adi kayo koma pomaligat ay mangsongsongbat isnan kankanak.
    Tay nan naay adoado ay kablatko ay nagapo isnan mang-ad-adi ken Jesus et da tona
    nan mangipagtek isnan kinatet-ewan nan men-ob-oblaak ay pala ken Jesus.
  mwe-mwe: Bhai, tandubhila nnaino mundu jojowe anang'abhuye, pabha nshiilu shangu
    njijandika lulembo lwa a Yeshu.
  tte-tte: Nige nuwanuwagu tomo yabo polowe yabo iyeyama koliyau nigwenigwe mumugana
    kaiwena. Kaiwena yogu mena gai simiyamiya bwaimwana kilakilala yawasosi siya siwalo-masalagau
    yau Yeisu Keliso ana tomo.
  tcs-tcs: Mai lastok nau. Ai nomo wande yupla po gibe mi adtaim bikoz ai gad plenti
    ska lo bodi wea i soem ai blo Zizas.
  hlt-THB: A hukhit awhtaw, Jesu hatnaak ce ka pum awh ka taak hawh dawngawh, u ingawm
    kyinaak koeh ni pe voel seh nyng.
  soq-soq: 'Muriwa ne leta ema bedewe gagalona diasapa, tane do epe wapaa menanede:
    Mai mida sai ema baiwa osowe surakaunea, ipawa ne etenawo pira wineia sabamosade
    ne ipa Iesu mebaawaida nolawa dewalala.'
  qub-qub: Cananpitaga amana pipis umäta nanächichunnachu. Nogapa cuerpöga siray-sirayllanami
    caycan Jesucristu-raycu magamashancuna.
  att-att: Á mamegapu kunangane, awán nakuan ta tolay nga mamagabagal nikán. Ta aru
    yù pilâ ta baggì megapu sù pangilayalayâ ku kâ Apu Kesu Kiristu, nga pangipasinganán
    ta masserbingà kuna.
  bki-bki: Ninei naruei be kanaku iliano. Mia kiniou maka nesidom ka napano toro tai
    rila yebekavo ka kiniou tibe na bereio, bior kiniou nabar niajebijo kar Kristo
    ea mokotenaku ruei, jibe ka napano ajuba kiniou a abitiv kiniou.
  bqp-bqp: Zaa gbãragbɛ̃ke sún ma wɛ́ tã doro. Wari kũ ò dↄ̀ma Yesu yãi bↄ̀gbɛ
    kpɛ́ kú ma mɛ̀ɛa.
  mcp-mcp: Tɛ́ɛ́d múús ɨɨ́, muud nda ná nyiŋgə ntágʉlə mə lúu; mpugá nə́ nyúúl nyâm
    nyɨ́ nə məyɨɨgyé mə́ ŋgə́ lwó nə́ mə a mə́ jug shú mə́ Yésus má.
  hat-hat: Apre sa, piga pesonn ban m' traka ankò. Paske, mak m'ap pote nan kò mwen
    moutre se esklav Jezikri mwen ye.
  npl-NT: Axa ik tlayakapa ayakmó nikneki aka manechtlajtoltemoli, porke itech nokuerpo
    nestok kenomi onechtlaijyowiltijkeh ken nikneltoka Jesús.
  bgg-bgg: 'Jong sha: Hanyie de gu shii muna diig aphi sha rabo, nyieliieshii gu siu
    shii um pha chebthek è ne gu ne Isu ro khiao rone doh yi ro.'
  eng-TCENT: From now on let no one cause me trouble, for I bear the marks of the
    Lord Jesus on my body.
  eng-BSB: From now on let no one cause me trouble, for I bear on my body the marks
    of Jesus.
  cpu-NT: Ari okaratapaake iyekiite, te nonkove irimaimanevaitaitena. Tema oshekitake
    jovirontzimentaitakenari naaka Avinkatharite Jesús.
  san-ASM: ইতঃ পৰং কোঽপি মাং ন ক্লিশ্নাতু যস্মাদ্ অহং স্ৱগাত্ৰে প্ৰভো ৰ্যীশুখ্ৰীষ্টস্য
    চিহ্নানি ধাৰযে|
  tac-NT: 'Tabilé ''wesi ralámuli che olasa ''la képá ne''chí, napugiti neka Esukristo
    nochálilachi nóchame kame, ''lige ''we be''lágame ju ne wejpisósiga napu''lige
    ralámuli ne''chí me''linálichi Esusi nila ra''íchali benírime kóriká. Tabilé ''wesi
    laa mochímili ju: Alué Páuloka ''lacha nígame júché lisensia napurigá osimela
    ye osilí.'
  eng-WEBPB: From now on, let no one cause me any trouble, for I bear the marks of
    the Lord Jesus branded on my body.
  gfk-H: Io, waak um tikai i hapurpuruan habal iau kanong ira tahula manua tano palatamaigu
    diet haminis bia iau gar ta Iesu.
  viv-viv: Au hidedemi bonaku tu gahe saꞋeya-moꞋena. Yesu againe gahawahegeku faꞋina,
    kaliva hiꞋivekiꞋoniku. Iya Yesu ana agetoga ma aku kiꞋona giseyemaunena. Yesu
    ana iyaꞋiyaya wowokuya gawahina faꞋina, gilubodana be keke tamo hakwadi ginavekwageyeku.
  yao-yao: Chitandile sambano anaasausye mundu sooni nkati indu yi, pakuŵa ngwete
    chimanyisyo pa chiilu pangu chachikulosya kuti une ndili jwakwe Che Yesu Kilisito.
  tgp-tgp: Ale mo tapulo nake mo vano, na sopo opoia vara te tamlohi i vai na rani
    r̃ilangi isaku, matan na lavi na matara maja na epeku mo vujangia vara enau tamlohi
    non Iesu.
  auc-NT: Botö Itota beyæ̈ ante cæyömö wadäni pänäni wædïmo inte botö do baonga ämogate
    ee ëñabo ïñömote ñöwo ïincayæ̈ ate mïnitö tömämïni edæ ee amïni quëwëmoedäni.
  kbc-NT: Niɡ̶ina natigide aɡ̶aleeɡ̶ica ane idigiwogo, igaataɡ̶a inoa inepitaɡ̶ajetedi
    nolee yolaadi leeɡ̶odi niɡ̶ijoa yawikodico ane ikee me ee nebi Ǥoniotagodi Jesus.
  bmh-bmh: Guzenaimai, izal ze pocabun iz dudu ipal agen iz koli uhu asiu i milen
    aimai awarem. Einen, iz dudu ipal agen iwemen go suigul go izal enim tabug ebu
    dareu. Go suigul salau dudu (slev) agal baz sul, iz Yesus nugau salau du darem
    abai marai.
  ctu-BL: Mach i chʌn tic'lañon majqui jach an tij contra, come tsiquil i yejtal tac
    c lojwel cha'an i winicon Jesús.
  meq-meq: Kame na, ndəray mâ kweseŋ gər sa bay, hərwi neŋ na, vavay ka bo ga, a ɗa
    ha neŋ na, i Yesu.
  noa-H: Keena, mʌ hajim mua pãrag jaaum hig chirarr. Mʌigmua hatag chan ni hãbmuajã
    tag mʌchig mag dich k'ak'ua dauchachpi jaau nʌm hiek higpimap'a chirʌm. Magʌm
    dauchachta higju k'ãai, Cristo hiek jaau chitʌm gaaimua hõrau mʌ pʌrnaa wʌ wai
    nʌmua pedp'ëmarrta mʌch mor gaai chadcha dauchachjö wai chitʌm. Jãgʌm hoo nʌm
    gaaimuata hõrau k'ap'ʌ haju haai nʌm, mʌ chadcha hi chogk'a chitʌm.
  alp-NT: Eleki menai bei meije sae inikwa auku nsalale yanoma le selu Yesuse Eni
    tanda kena nanakwalakue be aure Yesuse Eni maka ulake. Tanda mere lakwai butai
    kena nanakwalakue le esi teta au le au lepae Yesuse Kristuse Eni lepataru.
  san-VEL: ita.h para.m ko.api maa.m na kli"snaatu yasmaad aha.m svagaatre prabho
    ryii"sukhrii.s.tasya cihnaani dhaaraye|
  kbq-kbq: Hanki menintetima vaniana, mago vahe'mo'e huno hazenkea onamino, na'ankure
    Jisasima ahazageno avufgare fore hu'neankna afuhe, nagri navufarera ana nafuhe
    me'ne.
  kbh-kbh: 'Y mora, nÿe canÿe soye cbochjáuyana: morscana ndocná chaondë́tsama ats̈e
    jasúfriama chas̈otsemnama; er ats̈be cuerpiñe endëtinÿna nts̈amo ats̈e tijasufrí,
    Jesusbe oservená bétsemnama.'
  ron-LSB: De acum înainte, nimeni să nu-mi facă nici un fel de necaz, pentru că port
    pe trup semnele Domnului Isus.
  pon-pon: Jan met kokolata jota amen en morouo on ia, pwe iwa jili ta nan war ai
    lip en Iejuj akan.
  nhe-BL: Huajca ama huan teipa ayoc nijnequi timonajnanquilise ica nochi ni tlamantli.
    Huan ama ma ayoc aca nechtlajtlani intla nelía niitequipanojca Toteco, pampa lipintic
    notlacayo campa nechcocojtoque tlacame tlen quicocolíaj Jesucristo huan ya nopa
    mocahua queja se tlanescayotl tlen quinextía nempa para niitequipanojca.
  sps-sps: Tan fakap a fo mamatsiny vegiau, tanik non roman, nyo tsugainy rou ta isen
    ta mes ma tsue na ka, anyo na amaraav gamgam, tana saa, a fo iinir piin maaf to
    pua vanyo te kat fatafisuainy vanyo ri muan, faatok iny non a ka, anyo na tsoiny
    binun babainy ten Jisas Krais.
  wnc-wnc: Siwan aminu gikat nana tapatuta natane umana gatu dua tasiwan maiwan. Dasingge?
    Nata Jesue puya tasike yuwawa asikaya aminda na nuwa kupitde tasike na nukinggane
    gupmane gwaiknga wena ba dasing?
  bus-bus: Zaa gbã̀a gbɛ̃ke tón wɛ́ɛ tãma dↄro. Ĩaa kɛ̀ wà dàma Yesu yãnzi bↄ̀gbɛ
    kpɛ́ kú ma mɛ̀a.
  gub-BL: Upaw etea'i heze'egaw xe kury. Apuraraw ma'erahy tetea'u teko ihe, ta'e
    amume'u Zezuz imàno awer aha teko ihe xe. Heta ipurepurer heretekwer rehe no.
    Ipurepurer heretekwer rehe har wexak kar Zezuz pe uma'ereko ma'e romo hereko haw
    purupe a'e. Tuwe amo nupuraraw kar kwaw amo ae ma'erahy ihewe a'e nehe.
  imo-imo: Na ungu nimbo ulu lemboi teromu i tepa Gotenga ungumu imboma nimbo tiromunga
    imbomani na toko kondongei teremele. Nanga kangi toringina uru peremomani na Jisasinga
    kongono iyemu nimbe lipe ondoromo. Akumunga imbo teni na umbuni altokola naa liko
    tieio.
  boj-boj: Tamo bei na e gulbe ebaiq. Nami jeu tamo naŋgi na e luboqneb. E luboqneb
    qaji pirigi agi ijo jejamuq di unu. Niŋgi di unsib endegsi poiŋgwas, “Bole, Pol
    a Yesus aqa wau tamo bole.”
  eng-DRA: From henceforth let no man be troublesome to me; for I bear the marks of
    the Lord Jesus in my body.
  knf-knf: Nin ñaaŋ aloŋ awutan kanooranaan hënkuŋ. Dwo na ijën yi mnhaj ţi uleef
    naan, ţi katim ki Yeŧu.
  san-KHM: ឥតះ បរំ កោៜបិ មាំ ន ក្លិឝ្នាតុ យស្មាទ៑ អហំ ស្វគាត្រេ ប្រភោ រ្យីឝុខ្រីឞ្ដស្យ
    ចិហ្នានិ ធារយេ។
  arn-NT: Fey fewla ta ayüwelan iney no rume tañi fillpimekeaetew, tañi trükowtuchi
    trawa tañi nieel ñi kuerpu mew, fey pengelniey ta iñche Jesus ñi konangen.
  zas-NT: Diizd yan ad rëntran chu gucheꞌch naj. Din dib ni ca ree ladan laa reen
    rulüü guial najn xiapóstol Jesucrist.
  ken-NT: Bɛbho ɛchɔŋ, yɛ̌ mmu ákɛ́pɛrɛ chyɛ mɛ ɛsɔŋɔri mbɔnyunɛ bɛrɨŋ ɛbhɛn bɛchi
    mɛ amʉɛt bɛ́tɔ̀ŋ bɛ nchí mmu Yesu.
