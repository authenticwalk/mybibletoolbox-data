  swh-ULB: Hivyo basi, wakati tutakapokuwa na nafasi, tutende mema kwa kila mmoja.
    Tutende mema zaidi hasa kwa walio ndani ya imani.
  tpt-NT: Xlhiyucha tejkan kalal mas va tavanancha, tsꞌanqay kalakmakaniu yu ox tachun
