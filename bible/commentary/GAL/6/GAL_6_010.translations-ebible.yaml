    i ngẽma taeneẽgü rü taeyèxgü i yaxõgüxü̃.
  zpl-NT: Enzeꞌe chenu nuꞌ modo nú riaꞌahua elietsa lubee bene rquiꞌña nú riaꞌahuane,
