    resaukaawamũ 'gã nupe.
  dao-dao: Acunakyase akcün kdaw mi tak ham üng khyang naküta veia akdaw mi bilo vai
    u; aktunga jumnak üng khuiim mata mi kyaki hea veia mi bilo ksetam vai u.
  cya-cya: Can' cha' lja nu ti' ndyijyi xaa, cu'ni na tsu'hue lo'o nchgaa tucui, una
    nde lyee lati lo'o ta'a ndiya qui'an ti' na.
  wrk-wrk: Nanankardi barri, marda ngambalimi yabimba kunyba yaji yalungi bukambijuyngka.
    Baki marda ngambalimi yabimba kaja kunyba yaji yalungi Krisjinmukuyngka. Barriwa.
  nii-nii: Yi mił ku, pe sinim kunum endi, andłam endi kan sinjpin kin, pe sinim wumb
    pei kin, oł kun ka minj ermin. Ba sinim noman ełe kun ka peng kin, enginjpin noł
    Jiisas Owundu kin pii gii nik, mołmun wumb ei kin mendpił, oł kun ka mendpił ermin.
  ign-NT: Táitusiava, te tatiari­hi­napuca eta vicamu­nu­ca­revana nayehe ena achaneana,
    te vímaha­hipuca eta­ nacamu­nui­ravahi, vítiji­vayare víchayare eta táuriqueneana
