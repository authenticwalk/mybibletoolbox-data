    eta juca véhiruhi, vicaji­yarehi éna.
  dik-NT: Ku këlä tɛ̈ lëu ɣok ye, ke ɣok aadhil käpath looi tënë kɔc ëbën, ku jɔl
    aa kɔc rëër ɣok ke gam tök yic apɛi.
  cac-cac: Yacb'an syal co colvaj d'a eb' quetanimail, yovalil vach' scutej co pensar
    d'a eb'. Axo d'a eb' yicxo Dios, ec'alxo val vach' scutej co colvaj d'a eb'.
  tzj-E: Com c'ola tiemp chka che nkaban utzil chca wnak rmal c'ara' quenbij chewa,
