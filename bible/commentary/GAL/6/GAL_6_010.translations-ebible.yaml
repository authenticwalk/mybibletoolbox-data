  cab-NT: Ligía, adǘga wameí lubeí le buídubei joun súngubei ságü gayára lan, joúntima
    wadújeñu lueígiñe Crístu.
  clu-clu: Gani kada may kaigayonan nga makaimo kita ang mayad sa atun isigkatao indi
