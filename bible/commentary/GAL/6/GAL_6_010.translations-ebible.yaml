  quc-NNT: Rumal ri', joropa' mul ri kujkowinik, qa'na utzil chke konojel winaq, más
    k'u na chke ri qach taq kojonelab'.
  dob-dob: ꞌEnega ꞌilobweneda be tuta maiboꞌana ꞌediya tomota yauyaudi tada lemedi,
    ta esi Yaubada ꞌana toemisao talemedi sinabwana.
  wrs-wrs: Wo noinda osva, nonamba pivva ningminivrava mana vemava, kolvrowolalmba
    indhanamba monglamba, pivva wohvengas vivra. Heva os pioa keknam hilwilvra nomoa,
    temba himba Sesoamba amnavpa undnahonamba pimundva.
  mca-mca: Qa hik ta'ƚijupi' in yamets ƚahats'ij qu' ƚeke'ye' qu' jinti'fen pa'qu'
    ƚunye'je'ƚe ene' weekji', ƚe'wis qu' jinti'fen, qa lesƚe in ƚe'wiisija qu' jinti'fen
    pekhewe' hats inejefetsipji' ha' Cristo.
  tzo-TZC: Jech o xal un, cacꞌtic batel persa ta spasel ti cꞌusi lec ta stojol scotolique.
    Pero jaꞌ más tsots scꞌoplal ti acꞌo jpastic lec ta stojol ti quermanotique.
  mya-mya: သို့​ဖြစ်​၍​ငါ​တို့​သည်​အ​ခါ​အ​ခွင့်​ရ​တိုင်း လူ​ခပ်​သိမ်း တို့​၏​အ​ကျိုး​ကို​သယ်​ပိုး​ဆောင်​ရွက်​ကြ​ကုန်​အံ့။
    အ​ထူး​သ​ဖြင့်​ယုံ​ကြည်​သူ​များ​ဖြစ်​ကြ​သော အိမ်​ထောင်​စု​သား​တို့​၏​အ​ကျိုး​ကို​သယ်​ပိုး
    ဆောင်​ရွက်​ကြ​ကုန်​အံ့။
  gng-NT: Nɛn bo, ti ŋmɔbe libònl ma nɔ, cère mɛn tí li sɔnh ki nuunh binib kɛ
