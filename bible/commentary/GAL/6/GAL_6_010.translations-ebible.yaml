  cbi-NTPO: Tsa' mitya chaikama tsanguenu juñu' mitya, naa-uwanuba munu bain ura'
    kenu kiikisai. Naamika kumuinchi chachillanu tsanguenuu jutyu' bain, matyu keranguemu
    lala' naatala judeeshu juntsalanuya tsanguisai.
  ikk-NT: Ya wụ, nị ẹnyi gi ni nwan oghere ile ẹnyi nwẹ e mẹ ni onyẹ ọwụlẹ ọhụnma,
    tụmadụ ndị hụn rị ikpun-ụlọ okukwe.
  leu-leu: E voxo la maana yaan xapiak layaan taara fexaxaas sena xakaavang, taara
    taa vil a maana mo roxo xe sina mu rabuna aava ri namkai e xe sina mu rabuna xapiak
    vaxa.
  maz-NT: Nguec'ua texe 'ma sö'ö, ni jyodü rá pjös'üji texe yo nín mintegöji. C'o
    xenda rá pjösc'öji ngue yo mi cjuarmagöji yo ench'e o̱ mü'bü e Cristo.
  bod-N: དེའི༌ཕྱིར། ད་ལྟ་བདག་ཅག་ལ་གོ་སྐབས་བྱུང༌ན་མི་ཐམས་ཅད་ལ་ལས་བཟང་པོ་བྱེད་དགོས༌པ་དང༌།
    ནང་སྒོས་སུ་དད་ལྡན་ཁྱིམ་མི་རྣམས་ལ་ལྷག་པར་ལས་བཟང་པོ་བྱེད་དགོས༌སོ།།
  tca-NT: Rü ngẽmacèx ngẽxguma tüxü̃́ nangẽxmagu na ṯacümaã togüxü̃ rüngü̃xẽẽxü̃,
