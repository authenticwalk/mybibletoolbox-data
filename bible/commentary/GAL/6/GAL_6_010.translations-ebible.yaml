  san-BUR: အတော ယာဝတ် သမယသ္တိၐ္ဌတိ တာဝတ် သရွွာန် ပြတိ ဝိၑေၐတော ဝိၑွာသဝေၑ္မဝါသိနး ပြတျသ္မာဘိ
    ရှိတာစာရး ကရ္တ္တဝျး၊
  yaa-NT: Nãskakẽ afeskaraifãfe õikĩ keyokõi ato axosharafafãikãfe. Nãskatari a Nios
