    ri Jesucristo quiq'uin.
  lif-NT: ᤂᤧᤸᤗᤧ ᤆᤥᤃᤢᤸᤗᤧ ᤀᤠᤏᤡ᤹ ᤛᤢᤕᤧᤶ ᤀᤠᤄᤥ᤺ᤛᤢᤶᤔᤡᤸᤗᤧ ᤁᤠᤰ ᤔᤏᤠᤜᤠ᤹ ᤏᤢ᤺ᤖᤡᤰ ᤔᤧᤵᤔᤠᤛᤡ ᤐᤥ᤺ᤱᤗᤥ॥
    ᤁᤢᤏᤥ-ᤁᤢᤒᤡ᤹ᤀᤥᤃ ᤀᤠᤏᤡ᤹ ᤏᤛᤠᤏᤡᤒᤠ ᤜᤡᤶᤛᤕᤱᤜᤠ᤹ ᤏᤢ᤺ᤖᤡᤰ ᤔᤧᤵᤔᤠᤛᤡ ᤐᤥ᤺ᤱᤗᤥ॥
  mie-NT: Túsaá de ndācá vuelta jā cuu sāhá ó, de ná sáhá vāha ó jíín ndācá nchivī,
