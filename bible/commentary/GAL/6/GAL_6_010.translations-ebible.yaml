  ncj-NT: Axan ihcuac tinenticaten nican tlalticpac, matiquimpalehuican nochten, huan
    ocachi in tocnihuan ihtech Cristo.
  yuj-yuj: Aenámpara, ankwap ke fek nomo arop yaewour mwanámp ankank nɨnɨk námp kwamp
