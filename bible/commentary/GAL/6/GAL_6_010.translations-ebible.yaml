  qvs-NT: Chayrayku atipashpanchikuna tukuy runamasinchikunata tiyawakninchikunawan
    yanapaypachi. Jesukristuta kreyikmasinchikunata ashwan allita yanapaypachi.
  zca-NT: Kuze', zilita' kwa'n gak le' be, le' be kwa'n wen kun rë men, per galo laka
    kun rë men che'n Jesukrist le' bei.
  cbc-NT: Bairi marĩ caátimasĩrõ cãrõ nipetiro camasãrẽ caroaro na marĩ jʉátigarã.
    Tore bairo netõjãñurõ marĩ caátimasĩpee niña marĩ yarã Dios mena catʉ̃goñatutuanucũrã
    roquere.
  qxo-NT: '@see-verse:GAL.006.009'
  mox-mox: ʼInega ʼeguma ada fata tomotau iula kana neidi, e ʼinega kana iuledi, ta
    wese eda iula qidua vaʼinena Yaubada ana tovetumaqanayavo tuta qabuna kana neidi.
  kew-kew: Goa palima-pulu niaame epe raba meape pora meda adalimare gore niaame onaa
    rayo-para epe kone kalamina. Goa palima-daare niaame ora epe kone sua Gote madaa
    kone rulaawa onaa waru raba meape kone samina.
  dww-dww: Vutuna aubainama deḡoda aba raḡandima veredima sibo tè banabanavidina,
    naumeki da tauda vere banaga ḡarodie sibo tè voivoiedina. Be vere dosinama dà
    banagama Mamaitua na damma ḡarodie sibo tè voiedina.
  twi-ASANTE: Enti, mmerɛ dodoɔ a yɛwɔ akwannya no, ɛsɛ sɛ yɛyɛ obiara papa, ne titire
    no, wɔn a yɛne wɔn bɔ agyidifoɔ abusua.
  aoj-aoj: Iꞌi apaꞌ muti ufiaꞌw fasiꞌuma, mondaꞌ waf fasifi ma epes hiasi mondatopalopas.
    Apaꞌ mondandaꞌam naꞌamba atin banagambel esis sahin owan sogahapifa Dembinaii
    mikilaꞌ mandaꞌasa anis daias.
  cbv-cbv: Dedé teo wáacatdih ĩ náahachah, jwĩ bʉʉjáát pah bóo, nihat cã́acwãdih jwĩ
    tʉ́i chãj jĩíh. Jwĩ déewã panihnit Jesúíhwãdih bácah, chah jwĩ míic tʉ́i teo wáacat
    dée caá.
  taw-taw: Pen tap ñɨŋeb anɨb ak wos ma gup ñɨn awl, binɨb Klays yɨl mɨdebal okok
    chɨn kɨlop kɨles gɨl gɨtep gɨnɨgun. Pen binɨb yokɨp okok abe gɨtep gɨnɨgun.
  jic-NT: Mpes 'üsüs polel lijicj na la p'a jilal, más 'ücj nin lijicj. 'Üsüs polel
    lijicj na Dios ts'uyupj jilal, más 'ücj nin lijicj yupj jilal.
  zap-NT: Por neguin te te chene gak gun be xyudar mén, yoo ylaa bo, per xyudar xkompanyer
    be ne rlaleedx Jesucrist nak ne mazre gundee be.
  wer-wer: Pötaanök tiar omën pourö kaamök elmëëpena kanö oröön pöt ompyaö elmëëpa.
    Pël yeem wet rëak tiarim kar Anutuun kön wi kosang yewas eporöen kön wieë ompyaö
    elmëëpa.
  ipi-ipi: Nanimato wandakali yangone tupa moyolane asia yola-angi, wandakali pitaka
    towa mana epene tupa minu atamakale. Wuane pimakale tekeko, Jisasa lo bilipi leyai
    wandakali yangone utupane-mane kenda-pene mindi awua ateaindo, nanimato utupane
    ini moya-makale.
  qul-NT: Chayraycu atiskanchisman jina allincunata ruwasunchis tucuy runapaj, astawanraj
    creyentemasinchiscunacajpajka.
  ter-NT: Ya koêkuiko ápeyea kaxéna motó'iyeovaku vitúkea únati, yusikóneikopo vitúkinoa
    únati ne uhá koeti xâne, ínapoxo ne po'inu ûti kutípoti Jesus kuteâti ûti.
  bmr-NT: Jaaneguiiha fahɨgovaro imino momoonɨjino iicanohachuta famoovaacoro imino
    momoonɨqui, imi janaanɨcɨ miyaavogofañodɨ iicamo monahabomɨco imino momoonɨqui.
  fuf-fuf: Ko ɗun waɗi, fewndo ka weeɓani en ɗon, waɗanen yimɓe ɓen fow ko moƴƴi,
    tentinii musiɓɓe men ɓen ka gomɗinal.
  bhl-bhl: Keko beli, nu nal em ding ete mali kawtiw im sukum kebiliw mak atemeko,
    nu diwkuw kitil keko, ilo fein dokoyemuma! Nu kawtiw alik alik ilo beemdiw kanekabululw
    kate, nu atin kuw kitil keko, fein ibolow so kunum waneng ilo diwkuw diwkuw dakayemboluwka!
  ons-ons: Yalinane ŋene keune natne numa maratka more wakongi, yemo naso baŋem ŋei
    korop kine kine bile so maineka ma masuluk onikene, so kimakopze mali malipeneŋo
    Waom malipka gemami, eŋane weneŋ dere more, togogoleka kine kine mayakatne kito
    qesiŋ okan onikene.
  con-NTPO: Tsa'camba ma'caen osha'ta tsu poiyi'cconga ñotsse tson'faya'cho. Fae'ngae
    Jesucristove in'jan'chondeccunga ti'tsse tsu ñotsse tson'faya'cho.
  ghs-ghs: Oonita oho tete siibaamake ooraquta napai abi samaneho quba baura qidzake
    eete qaarare. Oonihe, apene nooka hisi eetorai nokoke bosa qupadzomaqi nokoho
    kokora mekeqoma eetorare.
  peg-peg: ଲାଗିଂ, ଏଚେ ହଟ୍‌ ପାବ୍‌ ପାୟାନାସା, ସବୁୱେଡ଼ାଙ୍ଗ୍‌ ୱିଜ଼ାର୍‌ତି, ହାରିହାରା ଇମ୍‌ଣାକାର୍‌
    ମା ପାର୍ତି କିନାକାର୍‌ କୁଟୁମ୍‌, ହେୱାର୍‌ତି ହାର୍‌ କିନାକା ମାଙ୍ଗ୍‌ ଲଡ଼ା ।
  txu-NT: Pykakam mekôt ar abari dja gar amã me kunĩ kaprĩ. Dja gar me kute amim Jeju
    marja kumrẽx aman amã me kaprĩn kam amã me kunĩ kaprĩ.
  eng-WEBU: So then, as we have opportunity, let’s do what is good toward all men,
    and especially toward those who are of the household of the faith.
  gnw-NT: Jáeramo yandepuere yave, yayapo icavi vae opaete vae pe. Icavi ete co yayapo
    vaerã icavi vae upurugüɨrovia vae reta pe.
  mux-mux: Akiliinga, yambuma liipu tapunjumulú kupulanum te mokeringa lemba kene
    kanupuliinga enini pali liipu tapunjamili. Akiliinga-pe Krais ‘Sika’ niku tondulu
    munduku piliilimili yambuma kumbi-lepu liipu tapunjamili.
  maj-NT: Kui b'a̱ maha, nda n'e̱he̱ ra̱á tu̱ yáhá ni xki̱ xki̱ nga sa̱kúntená nga
    b'a̱ n'e̱é. Ko̱ 'yún nda n'e̱ saha̱á já nts'eé xi ta̱ s'ejihi̱n Nti̱a̱ná.
  bkq-NT: Awylygue idânârâ xurâem koendonro aiedyly kinmoba kine, aguitoem nhuduly
    watay; akaemo Jesus kieinwânto ara einwânni modo xurâem koendonro aguyjiene kuru.
  kue-kue: Ana ipre, nono erme yomba prapra akeple dinamga engemo yongwa ipre yomba
    prapra nono mambuno wakai eretenamga, te no nono yombuglo ere yomba tau Yaglkande
    pirngi dingwa i mendigl pandigl mambuno wakai eretenamga.
  cot-NT: Irootaquequea nocantantajiaquempica jaameja ancavintsajajiaqueriquea maasano,
    ariquea agaanaquempa ancavintsajamajatanaqueri apitsaroventarijiate tsaroventajiacarica
    Quirishito.
  bnp-bnp: I mavonga, si gi rata kamumu e huriki lobo na tahuna si tahoka a gisi kamumu.
    Pali a maki dagi hateka, si gi tuhori e huriki ri luhoi torea a Vure.
  apn-NT: Tã kêr pu mẽ arĩ Kris kôt pahtõjê ho mex rãhã ho ri papa. Nom mẽ tapxipixjê
    ho mex kêt nẽ. Pu mẽ mẽ piitã mẽ ho mex o axpẽn pyràk.
  ctp-NT: Kanꞌ chaꞌ suꞌwe si nchga bra nu ñaꞌaan sa ñaꞌan ka tayaanꞌ ꞌin ska nten,
    bra kanꞌ ndla tian tayaanꞌ ꞌin yu kanꞌ. Loꞌo kulo ndukwa la tayaanꞌ ꞌin taꞌaan,
    neꞌ nu ndiꞌin chaꞌ ꞌin loꞌo Krixtu.
  opm-opm: Ihtin ohoh ihan panggeitin hatin hat ma pati ihirnong asohhe gonsi panggeinmur.
    Panggeitinmat oh Got ohwi inahatin hatin hanwa ma dahapti han ihirnong oh isip
    mat orhor panggeinmur.
  bvr-bvr: Ganapiya, lika ngayburrpa barra ngubu-borrwa nguburr-workiya ngayburrpa
    nguburr-yinmiya barra gun-molamola jama nguburr-ji nguburr-workiya burrwa wurra
    gama gorlk. Jarra lika ngayburrpa nguburr-guna gun-ngardapiya arrburrwa janguny
    ngubi-rrimanga, ngayburrpa burr-guya jama nguburr-ji barra arrburrwa nguburr-workiya
    gu-gapa gu-guta gun-molamola.
  wal-wal: Yaanikko ha oottanau nuuni danddayiyoorin, asa ubbau lo77obaa oottoos;
    shin ubbaappe aattidi, nunaara ammanuwan de7iyaageetuyyo lo77obaa oottoos.
  zad-NT: Na' daan, kat' de xḻatjin, chiyaḻ' gonicho wen yog' beṉ', na' llialote beṉ'ka'
    nakcho toz nonḻilall'cho Crístona'.
  kmg-kmg: Irec dameŋ-nâŋec fohame ŋic sasawa ehâmo-jarenšepeneŋ. Ehuc mitio âgofâc-nâŋec
    wiac bafehuc ejarenšepeneŋ.
  aso-aso: Nemuꞌ nene neꞌmine ogo laza nene eveneꞌ do lamineꞌ o-ngedo nasahiliꞌ o-ngedelonidoꞌ
    o neivo ma nene laza eveneꞌ mukiꞌ nene neꞌmine o-ngedelone. Idoꞌ eveneꞌ neꞌmino
    do lamineꞌ o-ngedeloningutiꞌ linge nene Izesuꞌ evenele minikevo ma ingine nene
    leliꞌ zuho nizanako gomuꞌ nene engiꞌ do lamineꞌ o-ngedeloneꞌ aka do sotoꞌ ogo
    do lamineꞌ o-ngedelone.
  uli-uli: Ila pangal yodka be mmal ngo ye momay le sibe faor wegdeg ka ye momay ngalir
    panger yarmat, iwe ngo pallengel ila rechokla resa chepar ngal Kristus le sa wochog
    bo gich chog chol sew haleng.
  nin-NT: Uwa a si ni ima yo, anko a ti se, inta bu na wre ku anishirr wemi. Ni bu
    ttu na ku amuya amunta ba ni iga yi kakami.
  acu-NT: Tura asamtai yaingmin amatikia, aints ainau mash pengker awajsatnuitji.
    Tura nuna nangkamasrik Cristonu ainau timiá pengker awajsatnuitji.
  cak-WNT: Y rumac'ari', tek nikatz'et xabachique winek ri nic'atzin ruto'ic, wi yojcowin,
    can tikato' c'a. Pero ri más nic'atzin chi yekato', ye ri can kach'alal chic,
    ri junan chic kaniman ri Jesucristo quiq'ui.
  ebk-ebk: Isunga mu wachay chansa takú, ekaman takú nan ammay as nan am-in ay tataku,
    kaskasin as nan iib-a takú ay omaafurot.
  spa-PDDPT: Así que, mientras tengamos oportunidad, esforcémonos en hacer el bien
    a todos, especialmente a la familia de la fe.
  ruf-ruf: Lelo chila pfatupata uleghelo, tuwatendele ghanoghile iwanu wose, ghendoghendo
    iwanu iwamtoghole Yesu.
  gun-gun: Ha'e nunga rupi ha'eve jave jajapo porã 'rã pavẽ pe, nhanderevegua ojerovia
    va'e kuery pe katuve ma.
  agu-BL: Cha'stzun te ko na kil yi at tajwe'n tetz alchok wunakil, kabne' bin jun
    ba'n tetz. Inin pyor ko kajwutz kib tuch'.
  isn-isn: Iti gwa, matungo ni kikatula ni lyoma, kitume ni maziza ku kila ung'wi.
    Kitume ni maziza ku kilinkiila lukulu ku niamoli mukati a uhuiili.
  eng-PEV: You see, every time we can do something good for somebody, we have to do
    it. If that person believes in Jesus, they belong to the same family as us, so
    we really have to do good things for them.
  ilo-ULB: Isu ngarud, no adda gundawaytayo, agaramidtayo iti nasayaat iti tunggal
    maysa. Nangnangruna nga agaramidtayo iti nasayaat kadagiti adda iti bumalay iti
    pammati.
  pir-NT: Sa yena ijipihtiyequinare mari ihñañequinape quehnoano yeihna mari. Mari
    acaye Jesu yequina pũritare apequina yʉhdʉoro quehnoano yeihna.
  anv-NT: Ndɛre ɛlúmbɔ, yɛ́ndégébé dégɛge meti dépyɛ galɔ́gálɔ́ mbaá bɔɔ́
    ako. Chacha ne aŋmɛ abi áfyɛɛ́ metɔɔ́ ne Kras.
  sab-NT: Uñale chege che age no Chube takalin kare che me kle age ngwale, malen noare
    diali che ñage kare che mo ta gbadale age no kwian ulita alin kwian ulita chudaboi,
    che me ta jogedalenga age no daba Chubenu alin diali, che daba Chubenu Jesucristo
    giti chudaboadale ngeru kwian na ulitage.
  tmd-tmd: Makwam ap nɨmɨb aku ölɨsö pɨlöl wop kɨ, nöbö mö Krais adö mɨdöi bla ñɨgö
    pɨ ri abɨb maga rɨmɨjön aku, pɨ ri abnɨm. Makwam nöbö mö hör piaku ñɨgö magalɨg
    paŋ mag akwör cɨnɨm.
  acr-NNT: E uwariꞌche, we kꞌo paqaqꞌabꞌ kaqaꞌan ri utz, e qaꞌana kꞌu riꞌ waꞌ chike
    konoje, y más e qaꞌana riꞌ chike konoje ri kikojom rubꞌiꞌ ri Cristo.
  kpg-kpg: Di madagoaa gidaadou ga iai tadau madagoaa humalia, gidaadou gi heia di
    humalia ang gi nia daangada huogodoo, gei e donu ang gi digau ala go tadau ihoo
    hagadonu.
  taj-taj: थेतबासेलमा मौका याङ्बा धुइरी चा य्‍हाङसे जम्‍मान म्‍हिदा ज्‍यबा लतोःला।
    अझ ख्रीष्‍टदा विश्‍वास लबागदेला म्‍हेमेदा चा य्‍हाङसे ज्‍यबा लनोन तोःला।
  avt-avt: Tɨs, hekrit hekrit haiu mau tɨ ik e, haiu emrɨak mɨt menmen yaaim, te naiu
    yinan kerek nises hɨm yaaim me Krais, haiu emrekyor menmen yaaim iuwe.
  cbk-cbk: Poreso mientras tiene kita oportunidad, sigui lang kita hace bueno para
    con todo el maga gente, y especialmente para con aquellos maga hermano di aton
    na fe con Jesucristo.
  uig-ARA: شۇ سەۋەبتىن، بىزدە پۇرسەت بولسىلا، ھەممەيلەنگە، بولۇپمۇ ئېتىقادتىكى ئائىلىگە
    مەنسۇپ بولغانلارغا ياخشى ئىشلارنى قىلىپ بېرەيلى.
  tuf-tuf: Ahajira uw owár ita rabar ay yajcata cab anto waati eyra ay yajw̃i. Baatán
    uw bahnaquin acu ay yajw̃i. Uwat Sir chihtá cájaquin eyin acuwat ayan cuít yajw̃i.
  abx-abx: Sanglit, basta nga aniya' pa uras-ta, kinahanglan kita kam agbuhat si mahalap
    para si bisan say, labihan na para si mga magpanutu'o, i panimalay-na si Diyos.
  mco-NT: Tzoc oyjäy'ajtɨn tuunɨm ma nidüg'ócɨy jäy ajcxy, jadu'n nej Dios xyhuinma'ñymooyɨm.
    Nïgɨ tzoc pubejtɨm nmɨgügtɨjc huɨdibɨ mɨbɨjcp mɨjpɨdacp Cristo.
  cpb-NT: Irootake okowaperotantari aneshironkayetairi maawoini, aaka kyaaryoowentaperotawakaachane
    akaatzira akemisantayetai.
  aon-aon: Namudok aria ta ihih nyumneh eneh yeh hupe um apak munek enen enyudokmori
    um, apak ta munek yopinyi um ihishmorim arpesh. Aria sagomatin apak ta munek yopinyi
    um eshudok douk shani apak atup awirop um agundok munek bilip um.
  hus-NT-2005: Jaxtám, tam yejat ki tʼajaꞌ, ki tʼajtsi ti alwaꞌtaláb ejtalkʼitsik
    ani más xu belomichtsik jeye jelti wawáꞌ.
  mig-NT: Núsáá te hora ja̱ núña‑yó, te ná sá'a va̱'a‑yó jíín táká ña̱yɨvɨ, ko xnáñúú‑gá
    jíín tá'an‑yó já kákandíja.
  bps-bps: Taman di kloito mnè fa di tanà ani, tooito fnadlug mimò fye nimò di kdee
    dad to, lumban di dad demeito faglut.
  mbs-mbs: Yan seini se mèpiya inangen tadon. Gayed tadon inangen se mèpiya diyà te
    kedita te otaw, aw labi pa diyà te menge kedowa tadon egpemenal.
  tof-tof: Da módóga, mi morroal tónggapón kwarilo blaman pamkolpamdó, mibü ne gaodó
    kan asi nóma yarile. A ngaen-gógópan ma mi kubó morroal tónggapón kwarilo we pamkolpamdó,
    Yesu Kerrison amkoman nidi angundako.
  cme-NT: Terieŋgu faŋgu-na, diɛ da i fɛrɛ huɔŋgu huɔŋgu, i saaya i tiɛ ce ãnfafamma‑i
    nuɔmba-na hiere, ku huraa bamaŋ dii Diiloŋ-dũŋ-baamba horre-na.
  sus-sus: Xa won nɔma fe fanyi nde rabade, won xa a raba mixi birin bɛ. A gbengbenyi
    won xa a raba won ngaxakerenyi danxaniyatɔɛe bɛ dangife mixi birin na.
  pon-2006: Eri, nindokon eh mie atail ahnsou, kitail en wia mwahu ong aramas koaros;
    ahpw mehlel ong irail kan me kisehn atail pwoson.
  dad-dad: Anĩ nigin, ada anĩ age fiya nigin naab wõ youf are, ada, tamo kayau ganan
    bun biya age tag, are idi momoiya nẽ ibor dibodok anidi bun bagai.
  zab-NT: Pur ningui, cad chi relee ná par idxacnén bniety, mastecru cun de saniroldilaaznɨ
    Jesucrist.
  jae-jae: Nêŋ ŋasawa tamoasiŋ ŋamalacŋa tec gêc. Amboac tonaŋ tamoasiŋ lau samob,
    mago tamoasiŋ gôlôac, taŋ sêkêŋ gewiŋ Kilisi gebiŋ aêac tôŋ naŋ, êlêlêc su.
  ksd-ksd: Io, tago da laun boko, i boina ba dat a pait ra boina tadav ra tarai par,
    ma da manga nuk pa diat ta ra kuba i ra nurnur.
  msm-NT: Kaling kotob no mey pad panahon, ogdedeyjawon ta to tibo mgo otow, yabi
    to mgo suun ta to pagtuu.
  myk-myk: Wee tuun wu ni, na li pyeduun yaha wù mu, wʼà yaa wʼà kasaaŋaa pyi sipyii
    bɛɛri na. Wù cebooloo piimu ni wù ɲɛ nʼa daa wu ni ge, pee susu na wʼà yaa na
    kasaaŋaa ki pyi.
  sbe-sbe: Unai teina yoda huya namwanamwana ede bena yoda laulau se namwa tamowai
    maudoidi udiyedi, na iyamo tausunuma bodana meta bena ta nuwatukaliliyeidi.
  mcr-mcr: Itaŋgi ne ämaqä hui, ique yätamäkqä vqeŋqä wiŋgaŋgi äquŋgque, yipäqŋqenä
    miqä, hämänä vquatuŋque. Itaŋga neqä Jisasi Iquenyqä quuvqä anä eqiyätuŋquä iquauŋi,
    ne yäŋä äqänanä yätamäkqä vquatuŋque.
  cux-NT: Tan'dúúcā chi vɛ́ɛ́ yaaⁿ yú din'daāca yú ndúúcū nducyaaca 'iiⁿ'yāⁿ. 'Tiicá
    ntúūⁿ din'daāca ca yú ndúúcū hermanos yeⁿ'e yú chi i'téénu yā Jesucristo.
  tur-YTC: Öyleyse fırsatımız varken bütün insanlara, özellikle de iman ev halkına
    iyilik yapalım.
  san-ITR: ato yAvat samayastiShThati tAvat sarvvAn prati visheShato vishvAsaveshmavAsinaH
    pratyasmAbhi rhitAchAraH karttavyaH|
  bel-N: Дык пакуль маем час, будзем рабіць дабро ўсім, а найбольш — сваім у веры.
  sch-sch: Ma anghan zora sa ei man dôr han mitin chunga sin sa sin ei ti u, aliekin
    taksônna han ei inmi ngei chunga sin uol ei ti u.
  mic-MIQNT: Etna na ugjit ta'n tel gisi pgwatu'ti'gw ula'lanej 'ms't wen, 'pjiliw
    ta'nig getlams'tasultijig Se'suguliewigtug aq tleiaultijig Gjinisgamewigtug.
  huu-NT: Ie jira nana comɨnɨna canocabi. Nana creyentiaɨna ua eo canocabi.
  jiv-NT: Tuma asamtai yáiṉmin ákuiṉkia ii jeajnia nu túratniuitji nekaska ii yachi̱
    yáiṉkiartin, Yus-shuar ainia nu. Tura ashí shuarsha yáiṉtinaiti.
  otm-NT: Janangue'a jant'a thoho ga ørpahʉ ran ho gätho ma miją'ihʉ a ra ora ngue
    da zä ga ørpahʉ. Nɛ man'da gam bɛ̨mhbʉ ga ørpahʉ ran ho ʉ ma cuhʉ nangue ra Cristo.
  dah-dah: Niŋgeb al kura faraŋ urtek hike keneŋbe go ma keneŋ wasak titek. Goyenbe
    Yesu niŋ dufaymiŋ saŋiŋ irde Al Kuruŋ dirŋeŋ weŋ hitiŋ goyen mar go wa faraŋ yurtek.
  tnk-tnk: Ro iamɨnhi irə, rɨno nəpɨn səvənhi pwəh so noien amasan, mhasitu ia nərmama
    me pam. Irənhə irə, tsaməkeikei mho iamɨnhi irə ia nərmama me nəha irəha piəvtaha
    me mɨne kɨtirimətaha me tɨ nəri nə mə irəha mwi kamhahatətə ia Iesu.
  kpr-kpr: Ágido, evetu genembo natofo sonembari da goroto ningiaminda tambarera amo,
    jo doyoro foa darigae arira. Kotugo mokogo mo, namondeda nano namendi, tumondari
    embo, ava sonembarera.
  san-IAS: ato yāvat samayastiṣṭhati tāvat sarvvān prati viśeṣato viśvāsaveśmavāsinaḥ
    pratyasmābhi rhitācāraḥ karttavyaḥ|
  nho-nho: I te saaita taatou koi ora nei raa, taatou ki sosorina taukalleka ki naa tama
    hakkaatoa, e mua ki naa taaina ma naa kave e lotu taatou hakapaa.
  gym-NT: Ne aisete ni di tärä ne ngwane, käre ni tädre biare ni mda mda die mike,
    akwa ni mräkä tödekaka Jesubti ye abko bäri die mikadre käne.
  azg-NT: Ngꞌe na nndaꞌ, ncüii cüii jon na incyaahanꞌ na nntꞌaha naya nnꞌan, quintꞌaha
    na nndaꞌ, majndeichen yo nque ntyjëëhë na vantyja nꞌonhan Jesucristo.
  bhd-bhd: एल्हेरेलेइ ज़ैड़ी तगर मौको मल्ले सेब्भन सेइं भलाई केरा; खास केरतां मसीही
    लोकन सेइं।
  too-NT: Lā' ū'tza' a'cxtim nacālītlahuani'yāuj ixlīhuākca'n tachi'xcuhuī't a'ntū
    xatzey, pō'ktu a'xni'ca' tzē tlahuayāuj. Lā' ā'chulā' nacātlahuani'yāuj a'ntūn
    tzey huan tā'timīn a'ntīn takalhlaka'ī'.
  ind-AYT: Karena itu, jika kita mendapat kesempatan, marilah kita berbuat baik kepada
    semua orang, khususnya kepada keluarga dalam iman.
  cjo-NT: Ari thame akaminthagaeyerini paashinipaeni atziri, eekiro aatatye akaminthaaperoeyerini
    ayemijantzinkaritepaeni.
  nsn-nsn: Temaene hingiar binaka re tuparain tagigeig, inggeig paki guata uaia tasir
    tamata uakap, teesina tunumpesine ro uanotougigeig gera tagorong mana tang Iesu
    Kristo.
  san-DEV: अतो यावत् समयस्तिष्ठति तावत् सर्व्वान् प्रति विशेषतो विश्वासवेश्मवासिनः
    प्रत्यस्माभि र्हिताचारः कर्त्तव्यः।
  tna-NT: Da putsu, pamapa hora su ai saida cuana ecuaneseda a taji pamapa cristiano
    cuana neje. Tuna ebia su saida quita edue cuana neje ecuaneseda ai saida cuana
    a taji.
  lid-lid: Eme ma, na madasan mari Kindrei sihiy, taha kamekes kandriyen mwasin ki
    ta lau mari. Arile, ma hutuwen badeh, i toro lau ta Kindrei le, ala budon toro
    ihis handru.
  wim-wim: Yaa, niiyana min anman iiy-iiyāna pam wanch thon-thonantanweya aꞌ puth
    niiy min iiyān paththam thant pam wanch God.antam al-alantanwey.
  zga-M: Ululeno umda ugu tu pwatwiva nenafa tuvombe amanonu hela yumo tuvombe inono
    sana huvavo vale gati mludiho.
  yom-yom: Diawu diluaku bu dimonikini, buna bika tuvanga mamboti kuidi batu boso
    vayi viokila kuidi bakhomba zieto mu minu.
  eng-NNA: Therefore we should do good to all people, we should do really good for
    believers.
  san-SIN: අතෝ යාවත් සමයස්තිෂ්ඨති තාවත් සර්ව්වාන් ප්‍රති විශේෂතෝ විශ්වාසවේශ්මවාසිනඃ
    ප්‍රත්‍යස්මාභි ර්හිතාචාරඃ කර්ත්තව්‍යඃ|
  yut-yut: Do ni bɨsapmon amɨn morap paŋpulugoki dakon bɨkbɨk pɨsaŋ gaban kaŋ paŋpulugoki.
    Ae nandaŋ gadat amɨn notji baŋsi pɨndagek paŋpulugonisi.
  grc-BYZ: Ἄρα οὖν ὡς καιρὸν ἔχομεν, ἐργαζώμεθα τὸ ἀγαθὸν πρὸς πάντας, μάλιστα δὲ
    πρὸς τοὺς οἰκείους τῆς πίστεως.
  cpc-NT: Irootaki okowapirotantari anishironkayitairi maawoni, aaka tyaaryoopirotawakaachani
    akaatzi akimisantayitai.
  nhg-NT: Por inu, cuöc onca locör, innochtie giente ma tequenchibelicö tlin cuale,
    hua cache ca meyac arrasu tli cate tocnihua de toneltoqueles.
  nya-nya: Nʼchifukwa chake ngati tapeza mpata, tiyenera kuchitira zabwino anthu onse,
    makamaka amene ndi a banja la okhulupirira.
  ngu-NT: Yejhua ica, tej, nochipa ijcuac tihuelisquej, nochimej ma tiquinchihuilican
    on tlen cuajli, niman más on yejhuan quineltocaj Jesucristo.
  kup-kup: Met pot hez, povoz añarab modari tin metat meñizookaz nonor ou ravohopanen
    pori meñizook. Pot tovai Iesuzari ravat hez-darim mod pori tin ahoam meñizook.
  jid-jid: Naki inde ki he ni toh kika tie ndindi ni ko-nha. Ki ti ndindi masama ni
    biwa ba he ni mi njanji.
  wmw-wmw: Basi, tikipata nafasi, tiwatende meema wanu piya, fala pakulu-pakulu jamaa
    zetu nkati ya kwamini.
  gmv-GGM: Hesa gish loo7o ootho oothanas azaloko nu ufaysi qanxxonta agiko wodey
    gakiishin nu gakiida kaatha maxana.
  ssg-ssg: Aile ape na kako hina aweisal ti huhual, kako hualiwa lawe seilon. Tuahe
    kako huali poloseniwa teka akikikako ti Krais.
  zpo-NT: Kwaanzee, leezha nzho mod le be chul lo stub xaa, le beya, nu lo re xaa
    yilotlaka nzhaal le be chul, nak lo re wech be nu lo re bzan be, xaa nak xaa Jesucrist.
  poy-poy: Su patuwera na lupenu, tuwatenderi maheri wantu woseri, asa walii yawawera
    pamuhera na twenga mukumjimira Kristu.
  qwh-NT: Tsemi puedenqantsicmanno nuna mayintsiccunata yanapashun. Peru masqa yanapecushun
    Teyta Jesusman marcäcoq mayintsiccunata.
  gaw-gaw: Amunu ig hanhan danab oh ehanadḵunignu ib anidta amu ig ehanadtu! Amu ig
    Naḏinu oop̱a genab doyak lainḵad dilagp̱a kobol amubia heḵunignu dab mak aot auta
    aognig.
  nca-nca: Ŋunde ŋuroko unipare soso o meté te yunowero koro khe ka qene howato. Quko
    iŋondutu unipare o meté te yunowato tiníqo, ŋu otete meté hamó horé.
  zpz-NTPP: Orzeꞌ dub gal ornu gad mod ni den, orzeꞌ rlagy ñi nu nap gyicy du den
    dela mbecy. Tees ricy zir ñi presis nu nap gyicy dun de bicy na, de yu nu ricy
    cup consuel lo Crisht.
  zac-NT: Por ni cadë vësë rdchini lugar parë guëdë́ꞌnaꞌa bien parë saꞌ hiaꞌa, pues
    guëdë́ꞌnaꞌa cumplir. Guëdë́ꞌnaꞌa bien, especialmente parë ra naná rialdí lduꞌi
    enseñansë nanapë los de más shmënë Dios.
  kyg-kyg: Hapa maesuna kaꞌmo haneꞌnisiyaꞌmoꞌmo muki vayaꞌaina afaꞌa hapa maegaunaꞌmonanafa
    apakesa afiꞌa fatago nehaya afamo anagatimo magoꞌe huta hapa maegaune.
  kmk-kmk: Isunga nu awad gundaway taku, koon taku dadin nabaḻu utdan losana tagu
    taḻon sidadin buḻun taku’n manuttuwa.
  cao-NT: Ja tsi xo toa jatiroha cabo bax jia ca no ano ra. Jasca, Cristó-na bo no
    shomahuariaxëti xo ra.
  bbr-bbr: Keseria, karauk roasiret sarwaraun apu raunuk, sarwarau. Ik ak opok onok
    eposek me rawau. Utianik, ik orip orip iken jaunokot Jisas mesin woiaka epar moin
    sarware rawau.
  inb-inb: Chasa kag­manda, ima­ura pudi­ri­ura, tukui­kuna­manda alli­lla ruraspa
    ka­sun­chi. Cristo­wa iuiag­kuna­manda­mi mas iukan­chi, alli­lla ruraspa kanga.
  hrv-hrv: Dakle, dok imamo vremena, činimo dobro svima, ponajpače domaćima u vjeri.
  box-NT: Lé bṹn te mu á pã̀ahṹ lée pã̀ahṹ na wa yú mu ɓàn níi yi, à
    mi wa wé wé mu bè-tentewà lè ɓa nùpua ɓúenɓúen, sɔ̃̀nkú bìa dó mí
    sĩa le Dónbeenì yi lè warɛ́n bìo.
  ote-NT: Hangue núbya ja ma tsꞌɛdihʉ, gatho ya ja̱ꞌi ga øꞌtuabihʉ ra hño, maꞌna nuya
    gamfri.
  wnu-wnu: Eng gab munon gugum qomon uberet wurimusiorun. Munon Yisast oabigour eng
    mom musub ibag wurimusiorun.
  zam-NT: Cona, co'se' ta'i lugar loo na' no co'se' nzoque' mod li na'i, li na' con'
    ndac loo chol mèn. No más ndxàal li na' con' ndac loo mèn co' ndxàc hues xtàa
    na' por cón che'n Crist.
  zyp-NT: Macawtaco caichaw kaa hnuining maikaw tahei ming vytei cawtah chahnah tua
    he peh, a biapui tah zingtu ingchungkho a cangpaw cawngsaw sahlo cawtah tua he
    peh.
  sey-NT: Ja̱je paꞌi doꞌire deꞌoye yoꞌoꞌñe paꞌi saꞌrore paꞌito coa ñamaꞌpë siꞌahuaꞌire
    deꞌoye necañuꞌu, mai ai cuasaye jaꞌye. Cuiꞌne ai jerepa deꞌoye necañuꞌu, Jesucristore
    cuasacohuaꞌire.
  nvm-nvm: Ijefuon tavan ma kafo ruakma ni e fok eraneb bu oifian abejo iji ifejdiaknum
    of. Regavo e iji bu jana agan besum rene God ma vierafejo iji bu bomana vierafene
    bu ma rediaf.
  mps-mps: Tama tibaso, dago te dwagi yai kolesaga ebo tų subaso da, teda dago te
    tigidali we bidi tau sao. Tama te Kraisde augwa homu tigidali muani we bidi te
    augwali dago hani we bidi tiwai dao. Tama tibaso, dago bomonama, tama augwali
    te dwagi yai kolesaga eyu, hauwa sogo tau sao.
  pab-NT: Hatyo hiyeta maika tyotya haiyaharenae waiye wamoka, exahe Enore koamaniya
    tyaoniterenae masakare waiye wamoka.
  llg-llg: De, mete ma ita hambu lelak, na, ita tao dedeꞌa malole memak, fee basa
    hataholi la, nakalenak fee ita tolanoo kamahele nala.
  kyf-kyf: We -ka 'sa -mɩ, da -a kaa bhla, -a nʋ nyɩma weee -yla gbʋzɔnʋ lɛ. -Amɩaa
    bhelia -wa zʋa -Zezu Klisɩ dlɩ -gʋ, ma -yla -a 'kaa we lɛnʋ tɩa.
  tpi-tpi: Olsem na wanem taim yumi inap mekim gutpela pasin long ol arapela, yumi
    mas mekim. Na yumi mas strong tru long mekim gutpela pasin long ol arapela manmeri
    i bilip long Bikpela.
  mih-NT: Yucuan cuenda tandɨhɨ saha tatu saha si cuhva, nazavaha yo sa vaha sihin
    tandɨhɨ ñiyɨvɨ, ta ñihi ca nazavaha yo sii si sihin ñiyɨvɨ sino iñi.
  qvh-NT: '@see-verse:GAL.006.009'
  kms-kms: Pugri bu muq beghi wute aye yumbo ur yuwon ye bei bidiny kin ngeri risene
    kin ven nde puayi beghi wute aye sabi bidiny. Wute Jisas nei rimbig kin ni beghi
    bon yavi ire kin pugri, beghi ni ei nganye sabi bidiny.
  agn-agn: Animan, mintras may oras ta pa, magboat ita ta mo-ya ong tanan ang taw,
    labi pa enged ong mga logod ta ang pamagto ong Gino.
  nhi-NT: Ica non, nochipa ihcuac tomac catqui, matchiuacan in tlen cuali innauac
    nochtin, uan ocachi innauac in tocniuan tlaniltocanih.
  ttc-NT: Astilji ajna'l tzunx at tyemp tzan jk'ulun te galan, a tgan tzan qonen najji
    kyuky'i ab'lchaq xjal, b'ix pyor kyuky'i qerman aj wit'lik kyk'u'j ti'j Krist.
  dan-1931: Så lader os altså, efter som vi have Lejlighed, gøre det gode imod alle,
    men mest imod Troens egne!
  kwj-kwj: O hinga keke numbo kipe fo nu wakini nu heiwa, ele hima ni sumbu kipe ti
    ma wunu nu wosinda. Woro nunu ga Jisas ni sembe funda haro hima leni nu mwaseni
    nu hambwasini o hingambwa ma wunu nu wosinda.
  vie-OVCB: Vậy, hãy nắm ngay cơ hội để làm việc thiện cho mọi người, nhất là cho
    anh chị em tín hữu.
  kze-kze: mindáyaveta túwa'naa onda-ámbó kwáyáimbo éta amáparawai kawe'á umáíya túwa'naa
    ono. Áánútun-aaiyavesamo árairemo kwésewaiseya mimbórá-ákúní'a umái méta túwa'naayaamo
    ónaundaya mindá anón-tantaa'an-iye.
  mpj-mpj: Palujanula wulikajaku kunyjunyu ngapilku, mirta karlkinkuwiyaju. Jiijajmili
    walyjakajakulurrjula kunyjunyu ngapilku.
  lbk-lbk: Tay siya chi, idwani ay wad-ay waya tako, kad-in ikkan tako nan khawis
    isnan olay sino ay takho, am-amed isnan cheycha'y iib-a ay pangafong tako isnan
    pammati.
  mto-NT: Je̱ꞌe̱ ka̱jx tseꞌe, vinxu̱p naxeꞌe xꞌo̱ꞌyixumjada, ntoojnjimdap tseꞌe anañu̱joma
    je̱ jayu je̱ yꞌo̱y je̱ꞌe̱, je̱ꞌe̱ veꞌe vinko̱pk je̱ nꞌútsamda je̱ nꞌajchamda je̱ts
    je̱ nꞌútsamda je̱ ntsa̱ꞌa̱amda je̱ jaanchjaꞌvin ka̱jx.
  bzh-bzh: Om nabë aggata neggëp behil ayoh vu bë ġevonġ nġaa nivesa vu mehö ngwë,
    og hil ġevonġ. Hil adoḳ vu mehönon pin nabë saga, rëḳ mu hil kwad bo hil arid
    lo sën ayoj neya timu vu Yesu lo namuġin kesuu alam dahis.
  guj-2017: એ માટે જેમ પ્રસંગ મળે તેમ આપણે બધાનું અને વિશેષ કરીને વિશ્વાસના કુટુંબનાં
    જે છે તેઓનું સારું કરીએ.
  jvn-NT: Mulané, pumpung ijik ènèng kelunggarané, hayuk awaké déwé pada nggawé betyik
    marang wong kabèh, luwih-luwih marang sedulur-sedulur tunggal pretyaya.
  byr-byr: Sarevɨdaaꞌnyɨ yuyaꞌna yaajahaaꞌ yuyaraavɨ tewaanna wiaana! Yɨ, Kɨraazɨtɨyarɨ
    lɨmwadɨvɨsabulyɨyaraavɨ kɨnɨdakaavɨ dɨragɨnna tewaanna wiaana!
  ian-ian: Nat nɨmbonala lɨngwuk, ndi kat apma vat ay ngwula. Nɨna kɨta mbaapmamba
    la nɨmba Jisas kat yelavɨka la nɨmba kat ndi kat apma nglei vatay ngwula.
  hun-hun: Ezért míg időnk van, cselekedjünk jót mindenekkel, kiváltképpen pedig a
    mi hitünknek cselédeivel.
  mcf-NT: Adec bëdamboec tabadquin utsibo bëdamboen isquin nashununa. Aden utsibo
    bëdiactsëc tantiec Esus tantiaquido yec tantiananquiec nashunanquionona. —Shubu
    abentsëquën tabadquidobimboec Esus tantiaquido iquec —queshun adonona.
  kjs-kjs: Go palima-pulu naame epe raba meape pora meda adalimare gore naame enaali
    raayo-para epe kone kalamina. Go palima-daare naame ora epe kone suma Gote madaa
    kone rulaoma enaali waru raba meape kone samina.
  mni-mni: Maram aduna eikhoina khudongchaba phangba phangbada, mi pumnamakta aphaba
    tousi, thoidok hendokna thajaba ichil inaosinggi imung manungda aphaba tousi.
  yad-NT: Ramuni̱tiy jasicha̱ra̱ju̱tiy vu̱ryicha, vurya̱ntya jvaañumaya̱ variy samiryaju̱
    ti̱ta̱ju̱ nijya̱nvajyu̱, jaryinra ji̱ta rijyu̱ jiryatiy vu̱tyeryi̱veda vuryi̱taryi,
    jiryatiy rityuva̱chu vatajuu Ju̱denumu vuryisa̱ day.
  mxb-NT: Sa̱ꞌá ño̱ó tá nónó yó kee yó ña̱ va̱ꞌa, dá kía̱n ná kee yóa̱n xíꞌín ndidaá
    ña̱yuu. Ta ná ndi̱ꞌi cháá ka̱ ini yo̱ kee yó ña̱ va̱ꞌa xíꞌín na̱ kándísa dáó xíꞌín
    yó Jesús.
  pon-2006A: Eri, nindokon eh mie atail ahnsou, kitail en wia mwahu ong aramas koaros;
    ahpw mehlel ong irail kan me kisehn atail pwoson.
  maq-NT: Vëhë xi nguyëjë rë xi tjin sa nixtin ne, ha tuxa meje rë xi nihña cjuandaja
    cojo yëjë ni me xi sacuaha xingueen tsëhë xi hacuaha mangucacun me cojo Jesucristu.
    Hacuaha meje rë xi nihña cjuandaja cojo ngayëjë ni xuta.
  hto-hto: Afe jira, ñúefue fɨ́nua llezica nana comɨ́nɨmo, nana caɨ abɨ ie máɨriedo
    ñúefuena fɨnóredɨcaɨ. Iemo Juzíñamuimo ɨ́ɨnote caɨ ámatɨaɨmo, baɨmo aillo ñúefuena
    fɨnóredɨcaɨ.
  por-BRBSL: Então, como temos oportunidade, vamos fazer o que é bom para todos os
    homens, e especialmente para aqueles que são da família da fé.
  ces-NKB: A proto, dokud máme čas, dělejme dobře všem, a zvláště členům rodiny víry.
  cui-cui: Daxota poxonae daxita coyeneintha naca itacʉpa xua exanaeinchi pocotsiwa
    xanepana bara bewa exaneibinchi ichamonaetha pocotsiwan xanepana. Baraxua bewa
    exaneibinchi daxita jiwitha. Nacom tsitatsi xua bichocono ainya cui xua yawenatsi
    pomonae Jesucristo pejume cowʉntsiwichi, beyacaincha poxonae yawenatsi pomonae
    jopa pejume cowʉntsiwi.
  boj-2014: Deqa bati soqnim iga na tamo uŋgasari kalil naŋgi kumbra bole enjroqnqom.
    Osim tamo uŋgasari Yesus qa naŋgo areqalo siŋgilateqnub qaji naŋgi kumbra bole
    enjrqajqa tulaŋ siŋgilaqom.
  eng-OEBUS: Therefore, I say, as the opportunity occurs, let us treat everyone with
    kindness, and especially members of the household of the faith.
  eri-eri: Onou waha bona, taate saini langa ere edo la, onowou hilobainga fai-aita
    bagu ila ono nigei nomo wonga, onowei nomo. Ono boya, ere fai-aita, nere Anyakaro
    bode huwanyanege ngalengade waha, onowou hilobainga la ono nigei nomo boya danga
    tafei nomo.
  aly-aly: Alakenh-anyem, anwantherr ingwer-rnem arntarnt-arayntetyek. Ingkart-areny-rnem
