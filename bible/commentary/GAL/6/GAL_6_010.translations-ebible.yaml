  sna-sna: Naizvozvo, zvatine mukana, ngatiitei zvakanaka kuvanhu vose, zvikuru kuna
    avo vari mumhuri yavatendi.
  smk-NT: Kanya' nin antaran iti a pagkanawanawa kontamo, gumwa' atamon kaabigan sa
    sarban tawo, bale' lalun-laloyna konran kalalamo' tamon mammemper.
  grc-TCGNT: Ἄρα οὖν ὡς καιρὸν ἔχομεν, ἐργαζώμεθα τὸ ἀγαθὸν πρὸς πάντας, μάλιστα δὲ
    πρὸς τοὺς οἰκείους τῆς πίστεως.
  gof-WFTW: Nu injje wode demmiko, asa ubbaas, aathidikka ammaniyaa asaas lo77obaa
    oothoos.
  spa-BLM: Así que, según tengamos oportunidad, hagamos el bien a todos los hombres,
    y especialmente a los de la familia de la fe.
  kyz-NT: A'eramũ ki pẽẽ mama'e esagea etee iapou 'gã nupe najuejue etee futat. A'ere
