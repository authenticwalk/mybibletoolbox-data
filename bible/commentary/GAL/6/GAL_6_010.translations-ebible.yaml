    chalapacü-masinchiccunacta ayllunchic caśhan-laycu.
  nfa-nfa: De ropa èdhi abhu lodꞌo dhu taleo, na, èdhi tao mema ka jꞌara-jꞌara dhu
    beꞌa hia mi dhèu aaꞌi-aaꞌi ra, risi-risi mi aꞌari èdhi dhèu parcaya sèra.
  tnp-tnp: Kəni tol lanəha, nian mɨn rəfin iətəm kotəhrun noliən, pəh kautol təuvɨr
    kəm nətəmimi rəfin, kəni motatɨg mautol tepət mɨn kəm nətəmi mɨn u kotəhmen e
    piatah mɨn mɨne nəuvɨnɨtah mɨn e Iesu Krɨsto.
  urd-urd: पस जहाँ तक मौक़ा मिले सबके साथ नेकी करें ख़ासकर अहले ईमान के साथ।
  hot-hot: Aêŋ ba alalô napôpêk i ek nandum kobom mavi êndêŋ avômalô sapêŋ. Ma nandum
    kobom êŋ mathalaleŋ êndêŋ ôdôŋ takatu ba êvhaviŋ.
  mqj-NT: Dadi ianna dengampa attunta, kenamala umpogau' liuki' kamapiaan lako angganna
    tau, la'bi-la'binna lako padanta to mangngorean.
  rus-SYN: Итак, доколе есть время, будем делать добро всем, а наипаче своим по вере.
  mbh-mbh: Maken aro rongan te mimi aro te oma vothung sivenga nge toko alavusnga,
    na aoloaltunnga nge tokokoe areko ler lemioong omole inga nge a Krais.
  bdd-bdd: Coinega ꞌilobwainegita ma tuta mabwaiyana ꞌoidiya tomota baibaiwadi talemedi,
    ma hesi Yehoba ꞌana tohemisao talemedi madouna.
  cbt-NTPO: Napoaton ya'ipi piyapi'sa' nosoroa'hua'. Nanitohuatëhua', catahuahua'.
    Quisocristo imarëhuasopita capini na'con na'con nicatahuahua'.
  srn-NT: Dat' meki te wi abi a okasi, wi mus du bun gi ala sma, ma spesrutu gi wi
    brada nanga sisa ini bribi.
  cta-NT: Biꞌ chaꞌ tsoꞌo si lcaa quiyaꞌ loꞌo ñaꞌa̱ na ñiꞌya̱ caca xtyucua na jiꞌi̱
    cua ñaꞌa̱ ca ñati̱, liꞌ cuaꞌni clya na chaꞌ xtyucua na jiꞌi̱ nguꞌ biꞌ. Clyo nduꞌni
    chaꞌ xtyucua na jiꞌi̱ tyaꞌa na, nu nguꞌ nu ntsuꞌu chaꞌ jiꞌi̱ loꞌo Cristo.
  bqc-SIM: Ayãmɛto tó wa zɛ'è, wàli maakɛ gbɛ̃́piiɛ, atɛ̃sa wá Yesu náaikɛn
    deeↄ.
  tcz-CHONGTHU: Hiche jeh chun, phat kijen ineipet chauhin mitin koma thilpha bolu
    hite-adehset'a tahsan insung miho koma ibol diu ahi.
  mar-mar: म्हणून आपल्याला संधी असेल तसे आपण सर्वांचे बरे करावे व विशेषतः विश्वासाने
    एका घराण्यात एकत्र आलेल्या विश्वास ठेवणाऱ्यांचे बरे करावे.
  snp-snp: Etito ya kamena oiya mino ledami kamenawalo ya wenena muki olu lalo o gedokele.
    Eti enumo ya koli kikitamo wenena muki ya wenenate ona kula minae, loto oto dito
    olu lalo o gedokele.
  isl-isl: Notum því hvert tækifæri til að sýna öðrum vináttu og þá sérstaklega trúsystkinum
    okkar.
  spy-NT: Kunyoo, kuu yoo tākēēboontē bārooyinto, okany kēēyēyē tukuuk chēē kāroomēch
    ām wōlēē mii ꞉biiko tukul ānku miisin, ām wōlēē mii ꞉choo kiikōōyēnchi Yēyiin.
  xnn-xnn: Isonga kanayon koma ay ikkan tako nan gawis isnan am-in ay ipogaw isnan
    matatagowan tako. Am-am-amed isnan ib-a tako ay mamati.
  mwe-mwe: Kwa nneyo, mobha gowe putukola shindu twaajangutilanje bhandu bhowe, na
    kaje ashaalogo ajetunji bha ngulupai imo na uwe.
  tte-tte: Kabo sowasowana sauga meuloina tatonan tem tomo meuloili tasaguili yo takabi-yakaiweli.
    Siya ala tali tomeliwo, bwaimwa Yeisu ana susu, tatonan kaikaiwe na tem tasaguili
    yo takabi-yakaiweli.
  tcs-tcs: Wen yumpla i gad sans po elpe eniwan, yumpla mas mekem, bat yumpla mas
    elpe ol sospamle blo yumpla mo.
  hlt-THB: Cedawngawh a tym leek ni taak tloek awh, thlang boeih a venawh them leek
    sai u sih, ak cangnaak ipkhui kaw thlangkhqi aham na sai khqoet u sih.
  soq-soq: Sa baiwa no insete walama wadatadewae apana uduudu saumonta. Tane sosomba
    mida sumanai bedewe no do deantene wainitana mo ipa nuamboa, mo oniadewasamonte
    saumonta.
  qub-qub: Chayno caycaptenga mana yamacaypa pï-maytapis yanapäshun. Ermänucunataga
    mas masraj yanapäshunpis.
  att-att: Á yáyù nga uputat tam laguk nga abbágán yù ira ngámin nga kábulut tam,
    ta keggá tam ta utun na dabbuno, talugáring sù ira wáwwagi tam nga mangikatalà
    kâ Namarò.
  bki-bki: ana mia monoka rovijuku rivu ka tomu nalo bogo nonovio, ana monoka tiniedo
    vu rivu lie vo van nalo napano robe m̃aratavo takurano kitoliko ea Kristo.
  bqp-bqp: Abire yãi tó o zɛ́ lè, ògↄ̃ a mana kɛ gbɛ̃ sĩnda pínkinɛ, atɛ̃nsa ó Yesu
    náanikɛri dakenↄ.
  mcp-mcp: Nə́ ndɛɛ́, té shé ŋgə́ ná bə nə fwála yí, shé sáágá buud bɛ̂sh mənywa,
    bul bə nə́ ndɛɛ́ bɔɔŋg bʉ́sə́ óbúgʉla nda shé wá.
  hat-hat: Se sak fè, toutotan nou jwenn okazyon, ann fè byen pou tout moun, sitou
    pou frè ak sè nou yo ki gen menm konfyans ak nou nan Bondye.
  npl-NT: Yika, ijkuak weletis tikinpalewiskeh tokniwah tlaneltokakeh, matikinpalewikah.
  bgg-bgg: Ji-è gethek ne jo um shii, gethek ne zab shii wie rek haro, chiih-è migipho
    shii wie rek dang rai haro.
  eng-TCENT: Therefore, as we have opportunity, let us do good to all, and especially
    to those of the household of faith.
  eng-BSB: Therefore, as we have opportunity, let us do good to everyone, and especially
    to the family of faith.
  cpu-NT: Irootake okovaperotantari aneshinonkayetaiyaari maaroni, aakara kyaaryooperotavakaachane
    akaratzi akempisantayetaira.
  san-ASM: অতো যাৱৎ সমযস্তিষ্ঠতি তাৱৎ সৰ্ৱ্ৱান্ প্ৰতি ৱিশেষতো ৱিশ্ৱাসৱেশ্মৱাসিনঃ প্ৰত্যস্মাভি
    ৰ্হিতাচাৰঃ কৰ্ত্তৱ্যঃ|
  tac-NT: '''Liko bijí ''la mochíriga jena gu''íriwa ralámuli alué Onorúgame oyérame.
    ''Lige abiena gu''íriwa alué tabilé Onorúgame oyérame, suwábaga ''la ganíliga
    gu''íriwa.'
  eng-WEBPB: So then, as we have opportunity, let’s do what is good towards all men,
    and especially towards those who are of the household of the faith.
  gfk-H: Io hua, kaiken a baa ing i tale dahat wara gilgil ira bilai, i tahut bia
    dahat na gilgil hua ta ira tunatuna bakut. Senbia na manga tahut sakit bia dahat
    na gil ira bilai narako ta ira kaba tena nurnur.
  viv-viv: Medema faꞋina kaꞋi kaliva adi veluga ana eda kananuhagana amine o kaliva
    moyaꞋaidi agaidiya kanaꞋigibagiba hagihagina, tu tovetumagana adi yoꞋo kalivai-dina
    vevine-dina agaidiya kanaꞋigibagiba hagihagi-moꞋena.
  yao-yao: Nipele, kila patukukola lipesa, twatendele ŵandu wose indu yambone, nnopennope
    kwa achinjetu ŵakunkulupilila Che Yesu.
  tgp-tgp: Ale, nake matan masapar̃a, mo r̃uhu vara r̃a vai na hina r̃uhu isana tamlohi
    tari, ale i pa mele r̃uhu jea vara r̃a vaia isan la haratu la rasua.
  auc-NT: Mänömaï beyæ̈ mönö eyepæ̈ ïmö ïñedë tömänäni ïnänite mönö waa cæcæ̈impa.
    Ayæ̈ wadäni në wede pönënäni ïñönänite mönö, Adomö ïmompa, ante pönëninque tömënäni
    ïnänite godömenque nanguï cædinque waa cæcæ̈impa.
  kbc-NT: Enice niɡ̶ina me jakataɡ̶a me jaoɡ̶a niɡ̶ica anele, leeditibige me jaoɡ̶a
    aneletema inatawece oko, pida odoejedipi me jaoɡ̶atema niɡ̶ina oko ane loiigi
    Ǥoniotagodi.
  bmh-bmh: Guzenaimai, duailel ipal isanarabun abu daba, isanarab. Ig go ebalagab
    igul naliu mai dab. Bo, ig umkoskos igual zaiger Yesus en oiagab petak emen isanarai
    dab.
  ctu-BL: Jini cha'an la' laj coltan pejtelel winicob che' i yorajlel to. Pero ñumen
    yom mi laj coltan jini mu' bʌ i ñopob Cristo.
  meq-meq: Hərwi niye anəke na, həlay eye andaya, gakwatay ŋgwalak a ndo hay tebiye.
    Wene wene eye na, a ndo neheye ta dzala ha ka Yesu Kəriste aye.
  noa-H: Keena, maguata muan pãragan, hʌ̈uta dich k'apeen juag hooju haai nʌm haiguin
    t'umaam k'ʌʌn dʌ̈ita hajap'a haju haai nʌm ha chirʌm. Pari mag nʌm haigjã Cristo
    gaaimua maach k'odk'a t'ʌnʌm k'ʌʌn dʌ̈ita maadëu hʌ̃rcha hajap'a haju haai nʌm.
  alp-NT: Hoko kena ite rue mei nusa sare ite ono misete ete pusue tamata kai lesi
    lekwe ete sie rebe esi hlaleke sakesa kai itere.
  san-VEL: ato yaavat samayasti.s.thati taavat sarvvaan prati vi"se.sato vi"svaasave"smavaasina.h
    pratyasmaabhi rhitaacaara.h karttavya.h|
  kbq-kbq: E'ina hu'negu tagrama vahe'ma zamaza huga kankamuma fore'ma hanigetma,
    maka vahera knare tavutva hunezamita, Ramofonte'ma zamentintima nehaza nagara
    zamazahutfaza hugahaze.
  kbh-kbh: Chíyeca, tmojtsobena ora, nÿetscangbiama ts̈abe soyënga mochjama, pero
    masna chë Jesucrístbeñe os̈buáchiyana bómnayeca, bëngcá Bëngbe Bëtsabe básenga
    imomnëngbiama.
  ron-LSB: Așadar, după cum avem ocazia, să facem ce este bine față de toți oamenii,
    și mai ales față de cei din familia credinței.
  pon-pon: Ma a kak pa atail, kitail en wia mau on karoj, a maj on kijan me pojon
    akan.
  nhe-BL: Huajca ama, quema noja tihuelij, ma tiquinchihuilica tlen cuali nochi tlacame.
    Huan achi más monequi ma tiquinchihuilica tlen cuali toicnihua ipan Cristo.
  sps-sps: To san tan saf nainy, te onot rora ma kat kat rof ma fafaakouts aran vainy
    faavot na, ara ma kat ya. Eye, tan kat tsun to ayei, ara kan ma anofe vaaren numaa
    iny vainy te faason ror ten Krais.
  wnc-wnc: Unzingge ninda tapduu notnin gatayamunanga gwene yuamang. Yuke aminu Jesue
    natapa kekekawan itane donga dakngakaing amin gatayamunim. Wa amikat gatu aminu
    kuupbamu kuut gatayamunim.
  bus-bus: Beee yãnzi tó wa zɛ́ è, wàgae à maaa kɛ baade pínginɛ, atɛ̃nsa wa Yesu
    náanɛkɛri daanↄ.
  gub-BL: A'e rupi tuweharupi xiapo ikatu ma'e amogwer wanupe nehe, aze zapuner nehe.
    Tuwe xiapo ikatuahy ma'e uzeruzar ma'e wanupe nehe.
  imo-imo: I imboma manda tapomolo lipo manjipolio wali linoni imbo palimando ulu
    pengama teamili. Aku uluma temolomu linonga Kraist ipuki tirimele imbomando paa
    teamili.
  boj-boj: Deqa bati soqnim iga na tamo uŋgasari kalil naŋgi kumbra bole enjroqnqom.
    Osim tamo uŋgasari Yesus qa naŋgo areqalo siŋgilateqnub qaji naŋgi kumbra bole
    enjrqajqa tulaŋ siŋgilaqom.
  eng-DRA: Therefore, whilst we have time, let us work good to all men, but especially
    to those who are of the household of the faith.
  knf-knf: Wi ŋhumuŋ keeri nhinaa, najoh ŋdo kalemp pa bnuura bi bayiţun banfiyaaruŋ
    na pa bnuura bi bañaaŋ bŧi.
  san-KHM: អតោ យាវត៑ សមយស្តិឞ្ឋតិ តាវត៑ សវ៌្វាន៑ ប្រតិ វិឝេឞតោ វិឝ្វាសវេឝ្មវាសិនះ
    ប្រត្យស្មាភិ រ្ហិតាចារះ កត៌្តវ្យះ។
  arn-NT: Feymew pepi femliyiñ kümeke dungu, femaiñ ta itrokom che mew, doyelchi may
    taiñ pu peñi ka lamngen feyentulelu ta Cristo mew.
  zas-NT: Zeel beegaj gunen dunuj ree rayal yaguieen ree yudar bejn ree, abiꞌ mazri
    con dux compniar ree bén rliladx ree Jesucrist.
  ken-NT: Ndu ɛchi nɔ, yɛ̌ntɨkɨ mpok anɛ sɛ́bhɔ́ŋɔ́ mbi, sɛnkʉ yɛ̌ntɨkɨ mmu bɛrɨ,
    sayri sayri, batɨ bǒnkwɔ.
