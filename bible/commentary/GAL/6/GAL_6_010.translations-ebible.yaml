  cmn-FEB: 因此，趁我们还有时间，让我们对所有人行善——尤其是对那些同属信仰大家庭的人。
  gmv-RNT: Hessa gish nuus dandayettikko asa ubbas harappeka ammaniza asas ane lo7o
    ooththoos.
  ncl-NT: Pampa inon, quiman yes tiquitalo quinami huil, ma ticchihuilican cuali moxtin.
