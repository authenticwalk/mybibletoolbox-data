    yanapasunchis.
  pao-NT: Meno'o yise tamme Te Pabe'e nananesootuhidu sakwa besa nanamatuguna no'oko
    mu numu ooosoo matugu.
  cbu-NT: Ashirucha, yuwash waritakchu anush uru tputsee istangtsa. Tputsee yashing'shucheetstaa
