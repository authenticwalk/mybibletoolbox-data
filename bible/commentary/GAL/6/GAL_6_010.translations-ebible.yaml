  hui-hui: Ani manda buwa biabe bayale bulene henge ngangi wali agali bibahende ta
    nabihondo bayale bialu hami̱ya. Ngode Datagaliwabehondo mini mbiraorewi karu ina
    hameigini lowa tihondobi iname bayaleore bialu holene nga.
  amf-amf: Ta keeda waadadhana goyti haapidi wo hanna een wulna, kalon Barjodar woylamin
