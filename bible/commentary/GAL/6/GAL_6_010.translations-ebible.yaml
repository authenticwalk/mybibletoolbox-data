  cut-NT: '@see-verse:GAL.006.009'
  bel-bel: Дык вось, пакуль ёсьць час, будзем рабіць дабро ўсім, а найбольш сваім
    аднаверцам.
  zlm-KSZI: Oleh itu, apabila ada peluang, kita haruslah berbuat baik kepada semua
