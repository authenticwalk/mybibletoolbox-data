  san-TIB: ཨཏོ ཡཱཝཏ྄ སམཡསྟིཥྛཏི ཏཱཝཏ྄ སཪྻྭཱན྄ པྲཏི ཝིཤེཥཏོ ཝིཤྭཱསཝེཤྨཝཱསིནཿ པྲཏྱསྨཱབྷི
