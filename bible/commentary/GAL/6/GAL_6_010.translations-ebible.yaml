verse: GAL.006.010
translations:
  kpx-kpx: Katealemo Dilavau humaha alavoge nahi ata bahata tedaevegei. Isito kebia
    vigomo evievi ata kebia tedaeve dua vagei.
  okv-H: avoeto iji tapa daingeto ari javotoho asi jombure ue embomeni tapa ta degi
    aisora eto dombo be amo ungotenau Keriso humota vahai embomeni avo hondate aisora.
  tbo-tbo: Yaka houga magomagouna lawa ta haguhaguhi ma tu witumagana ita bolu ta
    hagu dumahi.
  mal-C: അതുകൊണ്ട്, അവസരം ലഭിക്കുമ്പോഴെല്ലാം എല്ലാ മനുഷ്യർക്കും നമ്മൾ നന്മ ചെയ്യുന്നവരാകണം;
    പ്രത്യേകിച്ച് വിശ്വാസകുടുംബങ്ങളിലെ അംഗങ്ങളോട്.
  grc-SR: Ἄρα οὖν ὡς καιρὸν ⸂ἔχομεν,⸃ ἐργαζώμεθα τὸ ἀγαθὸν πρὸς πάντας, μάλιστα δὲ
    πρὸς τοὺς οἰκείους τῆς πίστεως.
  bgc-bgc: इस करकै जड़ै ताहीं मौक्का मिलै हम सारा के गेल्या भलाई करा, खास करकै बिश्वासी
    भाईयाँ के गैल।
  khz-khz: Gaura pakurai ita gera elagani namanai taunilimalima maparara geriai kala
    namara pita kalara. A ekala namara Keriso genai gekamonagina petera maparara geriai
    pita kalara vegata.
  deu-TKW: Es ist uns eine Zeit gesteckt, da wollen wir schaffen, was gut ist, gegen
    alle, am meisten aber gegen die Glaubensgenossen.
  zsr-NT: Qui lë ni naꞌ, báttiꞌtëz gataꞌ queëruꞌ latj, ral‑laꞌ gunruꞌ le nac dxiꞌa
    quegac yúguꞌtë bunách, len le nac blau, ral‑laꞌ gunruꞌ cni quegac böchiꞌ lzaꞌruꞌ
    taꞌyejlëꞌë Cristo.
  lin-lin: Boye, lokola tozali nanu na tango, tosalaka bolamu mpo na bato nyonso,
    mpe mingi-mingi mpo na libota ya bandimi.
  hns-NT: Ohie se djab hamlogke mauka mielie tab bhala kaam kare k'hoi sab koi khaatien,
    aur hamlogke bieswaasie bhaai log khaatien auro djaada.
  noa-E: Keena, maguata muan pãragan, ʉ̈uta dich khapeen juag ooju aai nʉm aiguin
    thumaam khʉʉn dʉ̈ita ajapha aju aai nʉm a chirʉm. Pari mag nʉm aigjã Cristo gaaimua
    maach khodkha thʉnʉm khʉʉn dʉ̈ita maadëu ʉ̈rcha ajapha aju aai nʉm.
  eng-EMTV: So then, as we have opportunity, let us work what is good toward all,
    but especially toward those who are of the household of faith.
  mib-NT: Núu súcuan te tāca jínu jeē cúu sáha yó, te na sáha vāha yó jíín táca ñáyuu,
    te hermano yō jeē cácandíje cúu jeē cánuú gá.
  lif-NT2: खे़ल्‍ले़ चोगुल्‍ले़ आनिॽ सुये़म् आघोःसुम्‍मिल्‍ले़ काक् मनाहाॽ नुःरिक्
    मे़प्‍मासि पोःङ्‌लो॥ कुनो-कुबिॽओग आनिॽ नसानिबा हिम्‍सयङ्‌हाॽ नुःरिक् मे़प्‍मासि
    पोःङ्‌लो॥
  xnj-xnj: Ndi muni, takayvayi takona na lukumbi, tivahengela vandu voha gabwina na
    neju kwa vala vevakumsadika Yesu.
  mmx-mmx: Kuren la amonga nedik move di ruuna levenaleng, i lox avukat do atanak
    lok loklok i lox avukat ti limixin axap, i ngan tinedi rinotno bok dik lok eburu
    minedik keneng at lununu atnedik.
  cbr-NT: Usa 'ain cananuna axa nubë Jesucristomi catamëcë unicama 'aquinti 'ain.
    'Aquianan cananuna 'aquinsa 'icë uni raíriribi camabi 'aquinti 'ain.
  tee-NT: Pus yuchi ca'alhinaviniuch ju k'ox tachi chun ju lapanacni va tapakchux
    ju lai canaviu. Para palai na lhu ju k'ox canaviniuch ju quilhi'alak'avin'an la'ixmacni
    Jesús.
  eng-LSV: therefore, then, as we have opportunity, may we work the good to all, and
    especially to those of the household of faith.
  cak-NT: Y romari', cuando nakatzu' xabachique (xama'anchique) winak chi c'o ri nic'atzin
    che, can kato'. Pero ri más nic'atzin chi yekato' ja ri je kach'alal chic, ri
    junan kaniman ri Jesucristo quiq'uin.
  pah-NT: Nhanderekorame g̃a pavẽi xako katu ti g̃a pe nhaporemo a'ero, g̃a pe kaitu
    Jesus'gareheve'g̃a pe.
  sja-NT: Maperã tachi na p'ek'au eujãde p'anɨ misa, eperãarã jõmaweda k'aripadáma.
    Mamĩda naapɨara tachi ɨ̃pemaarã Cristo k'aurepa k'aripadaipia bɨ.
  xed-xed: Mantsa tama, ta tsekeʼluwa ná, magama maga ta skwi ɗinaɗina ŋa inda mndu.
    Katkatatani ŋa zwanama mu ma zlghay nda ŋuɗuf.
  mks-NT: Sa̱há ña̱ cán quéa̱ tá núná nu̱ yó caja va̱ha í xi̱hi̱n tócó ndihi ña̱yivi
    cóho̱ caja í ña̱. Ta cachí ga̱ ví tá cúú ná na̱ cándeé ini Jesús.
  gfk-S: Io kaie, kakarek iat baak ing i tale dait ura gilgil ira bilai, i tahut be
    dait na gilgil hobi ta ira turadi bakut. Sene be na manga tahut sakit be dait
    na gil ira bilai naramon ta ira kaba ut na nurnur.
  bmu-bmu: Miaŋgöra gölmenöŋ malbinaŋgö dop neŋön mönö ambazip ölöpŋi ak eŋgibingö
    jegep kinda malbin. Urumeleŋ könagesö uruŋe maljei, i mutuk alabauk ak eŋgimakin
    aka yeŋgö andöŋine ambazip tosatŋi pakpak köna asuhuiga mem ölöwak eŋgimakin.
  dgz-dgz: Ap menan wam nuga arok wandini gapan waenapan ago tamot inamup kakaevet
    di tainampen. Go Iesu daiton anu tumasitoni nagirewa, ame aigap yao anu muminampen.
  eng-GNV: While we haue therefore time, let vs doe good vnto all men, but specially
    vnto them, which are of the housholde of faith.
  zaa-NT: Acca ttu ttu vuelta nu cca ofrecer nna dàni ri'u guni ri'u nu ná tsè' para
    iyábani ca enne', pero especialmente taá lani canu té fe qui' quį lani Jesucristua.
  eng-WEBSTER: As we have therefore opportunity, let us do good to all men , especially
    to them who are of the household of faith.
  guh-guh: Nexata itsajota nacacuenecaëjëpa, pexaniacuene betoexanabiabatsi itsamonaejavabelia.
    Pamonae Jesucristo vajanajuajumecovënëtsivi, bajarapamonae bitsoyo beyavenonaponatsi.
  bon-bon: Peei name pi iyeta mime padare liba piti nemi, mine iyeta biname bine miiji
    jaawenemusi, cuta toraca teebibine lui mime ätrunga binamewale gemi.
  nhw-BL: Huajca ama, quema noja tihuelij, ma tiquinchihuilica catli cuali nochi masehualme.
    Huan achi más monequi ma tiquinchihuilica catli cuali catli toicnihua ipan Cristo.
  swh-ONEN: Kwa hiyo, kadiri tupatavyo nafasi na tuwatendee watu wote mema, hasa wale
    wa jamaa ya waaminio.
  wbi-wbi: pe lino unsiki ghuno tuuva ni nafasi umuunhu ghweni atendaghe sino sinoghile.
    looli vano vali mu n'kate ja lwitiko.
  bba-bba: Nɡe mɛyɑ sɑɑ bɑɑyere ye sɑ ɑyeru mɔ, su bɑɑwure durom kuɑ, n mɑm nɛɛre
    be bɑ Yesu nɑɑnɛ doke.
  eng-KJVCPB: As we have therefore opportunity, let us do good unto all men, especially
    unto them who are of the household of faith.
  kgk-NT: Upéa-gwi nhande pu'aka hagwã-rami jareko porã rei enterovéa-pe. Ha Nhandejáry
    reroviaha gwive katu jareko porãve rãve katu íxupe kwéry.
  waj-waj: Ivaaraida ta mmuakiaa gioonna kiaapuuyara yoketaa mmooriivaa iikiaara aataruuvo
    kooyaa vainai makemakee iikiatee. Ti seena ausa hanigieeraiyara itaama yoketaama
    mmooriivaa pinaama iikiatee.
  cpy-cpy: Rootaki okowa-perotantari aneshironka-yiteeri maawoeni, aaka kyaaryoota-tsini
    aneshironkata-wakaeyaa akaatzi akemijanta-yiteera.
  mpx-mpx: Inoke hauna sauga ge i bosowaila pagan waiwaisana ta ginol avalau gegewel
    elal, inoke ta ginol. He pagan waiwaisana ta gagasisi-an wala pan toabulilek elal
    Keliso ana un elana.
  wbp-wbp: Manu kajirlipa-jana nyanyi Kirijini-kariyi-nyanu marda mangarri-wangu manu
    wawarda-wangu marda marlajarra, ngulaju yungulparlipa-jana yimirirli-jiki warrawarra-kangkarla.
    Wala kalurla nyina Jijaji Kirajikiji, manu kalurla nyina warlalja turnu-warnu
    Kaatukuju. Kujarlaju, yungulparlipa-jana warrawarra-kangkarla. Manurlipa-jana
    Kirijini-wangurlangu warrawarra-kanyi.
  luo-luo: Emomiyo, e kinde duto mwayudoe thuolo, to ber mondo watim maber ni ji duto,
    to moloyo ni kanyakla mar joma oyie.
  nhe-NT: Huajca ama, quema noja tihuelij, ma tiquinchihuilica tlen cuali nochi tlacame.
    Huan achi más monequi ma tiquinchihuilica tlen cuali toicnihua ipan Cristo.
  aii-aii: ܒܵܣ ܟܡܵܐ ܕܐܝܼܬ ܠܲܢ ܦܸܪܣܲܬ ܥܵܒ݂ܕܲܚ ܛܵܒ݂ܬܵ‌ܐ ܠܟܠܵܝܗ‌ܝ، ܒܘܼܫ ܙܵܘܕܵܐ ܠܒܢܘܿܢܹ̈ܐ
    ܕܗܲܝܡܵܢܘܼܬܵ‌ܐ.
  esk-NT: Taatnaqhuta, piviksraqaqtilaaptiktun ikayuġlavut iñupayaat, suvaluk tamatkua
    ukpiqsriqatauruat.
  msb-msb: Kaya basta may lugar magbulig sin maayo sa tanan na tawo lalo na gayod
    sa mga kamaranghod naton sa pagtuod.
  cpa-NT: Cøng² hi² jmó³ jniang³ hi² dsio¹ ja³cog² dsa² jmøi¹guǿi¹ jian¹² jniang³,
    cónh¹ ja³dsi¹³ juu¹². Tiog¹³ báh³ jmó³ jniang³ hi² dsio¹ ja³cog² dsa² roh¹³ jniang³.
    Di³ cøng² báh³ jǿg³ hé² jniang³.
  dso-dso: ସେନ୍ତି ବଇଲେ ଜେତେକ୍‌ ତର୍‌ ବେଲା ପାଇଲୁନି, ସବୁବେଲା ସବୁର୍‌ସଙ୍ଗ୍‌, ଜନ୍‍ଲକ୍‍ମନ୍‍
    ଆମର୍‌ ବିସ୍‌ବାସି କୁଟୁମେ ମିସ୍‌ଲାଇ ଆଚତ୍‌, ସେମନର୍‌ ପାଇ ନିମାନ୍‌ କର୍‌ବାର୍‍ ଆମର୍‌ ଦାଇତ୍‍
    ।
  meu-meu: Taunabunai, dala baita davaria negadia ai, taunimanima iboudiai baita kara
    namo henidia; a ekalesia taudia na baita hanamodia herea.
  yva-NT: Maisyare omai ti, arono varore ntami wansaija neneyamo wambekobeo vatane
    mansai tenambe, nde terave wama arakovo wanave Yesus aije mansai.
  dgc-dgc: Kanya dapat mégimet kitam ta mahusay ta tolay; lalo dén du tétotop tam
    ta péniwala.
  zpm-NT: Zeeṉe gdeedtaaw diidz sca, goḻgotsaa dzioxco ne dziuuṉ ne xyudar grëse samiech
    ne, ni nana zeeṉe zha ne noque xnëz Dios nac zho, mazdraa rieguiaḻ dziuuṉ ne xyudar
    zho.
  hix-NT: Àro ke, kàwyanye ewakryehnàtho komo yonyetoko, nyamoro tewakryetxe. Omeroron
    komo rma tewakryetxe. Anar komo yowakryetxho yoho rma haxa Kryestu mryenon komo
    tewakryetxe. Kryestu hona xeny komo rma nyamoro ha, kowtà komo rma.
  sim-sim: Uwosik tos ni liwa wolo ma amber ni jelyaha armesarmek ni uka. Jisasin
    tiyanda ma ondo menden ni jelyaha armek ni uka.
  npi-ULB: त्यसकारण, हामीले मौका पाउन साथ, सबैको निम्ति भलाइ गरौँ । विशेष गरी विश्‍वासको
    परिवारको निम्ति हामीले भलाइ गरौँ ।
  cgc-cgc: Gani, daw may mga upurtunidad, magbuat ki ta miad naan ta tanan na mga
    ittaw, labi en gid naan ta ate na mga utod ki Cristo.
  tim-tim: Are nâŋgâm âmâ sop nenŋe tatoân hin akbaen. Luâk âmbâle yânŋe umatŋân manbai
    are tânyeŋguwaen. Akto Yesugât kâmot umatŋân manbiâ are âkâ hainâk hâk hilâlâm
    kakŋân tânyeŋguwaen.
  yor-yor: Ǹjẹ́ bí a ti ń rí àǹfààní gba, ẹ jẹ́ kí a máa ṣoore fún gbogbo ènìyàn,
    àti pàápàá fún àwọn tí í ṣe ará ilé ìgbàgbọ́.
  wos-wos: Hukémbu hasa hwetendékaka sarékéta némbuli wuni we. Nani yikafre sémbut
    yikafre jémba hurutame. Huruta diré yikafre hurutembeka nukwa yandét nani atéfék
    du takwaré yikafre hurutame. Yata Krais Jisasna hundi xékékwa du takwaka tale
    sarékéta nani hambuk yata diré yikafre hurutame.
  emp-NTPO: Maʌ̃ carea dadjirãba poya obʌdaza jũmarãda bia carebad̶ida panʌa. Biara
    Jesu ĩjã b̶eada mãwã carebad̶ida panʌa.
  eng-F35: So then, as we have opportunity, let us do what is good toward everyone,
    but especially toward those who are of the household of the faith.
  ind-ind: Oleh sebab itu, setiap ada kesempatan, marilah kita terus berbuat baik
    kepada semua orang, terutama kepada saudara-saudari seiman.
  pes-OPCB: بنابراین، از هر فرصتی که دست می‌دهد، استفاده کنیم تا در حق همه نیکویی
    کنیم، به‌خصوص به آنانی که متعلق به خانوادۀ مؤمنین هستند.
  mpt-mpt: Inamin kesoa nibo dabalim olo biob dimo nakaia unangai alukum bib mak bib
    mako blibi kukub ayamo amitie omkayemomabbu otane nib nekwali Yesus Klaiste bainobo
    gabib ile dot kukub ayam omkayemomo!
  ssx-ssx: Wanda꞉hali paeyao pa꞉ta꞉ epeke hau pia꞉peke ekina꞉ waleke a꞉nda꞉ opolo
    epea꞉ka꞉na꞉ta꞉ kota꞉ iki pa꞉ta꞉ epeke hau ota꞉ pia꞉peke ya꞉la꞉me. Kutu pia꞉peke
    yolo pa꞉la꞉pate mo nika꞉ Ketiso tapakena꞉ haleme wanda꞉hali pa꞉ta꞉ta꞉ hone ota꞉
    wopu witolo hata꞉ tamba꞉ mea꞉tiki pea꞉peke ya꞉la꞉me.
  mkl-mkl: Bɛɛbɛ mɔi wɑɑti iyi ɑ̀ bɑ ɑwɔɛ fei, kɑ ceɑ inɛ fei jiidɑɛ. Nɔ iyi í re
    mɔm, kɑ ceɑ kpɑɑsi woo dɑsi Jesu nɑɑnɛ ŋɑu bɛɛbɛ.
  gaq-gaq: ତେସା ଉଡ଼ିତର୍‍ ସୁଜଗ୍‍ ବାପେଡିଙ୍ଗ୍‍କେ କାଲାଆଃ ସାପାରେ ନ୍‍ସା ବିନ୍‌ ବାବ୍‍ରେ ଜାଣ୍ଡେଇଂ
    ନେ ବିସ୍‌ବାସ୍‌ନ୍ନିଆ କୁଡ଼େଲେଆର୍‍କେ ଆମେଇଂକେ ମଙ୍ଗଲ୍ ଡିଙ୍ଗ୍‍ନେ ନେନେ କାମ୍‌ ।
  gof-RNT: Nu injje wode demmiko, asa ubbaas, aathidikka ammaniyaa asaas lo77obaa
    oothoos.
  unx-unx: ଏନାମେନ୍ତେ ଆବୁ ଚିମ୍‌ତା ସୁଯୋଗ୍‌ବୁ ନାମେୟା, ଇମ୍‌ତା ଆବୁକେ ବୁଗିନ୍‌ କାମି ରିକା
    ଲାଗାତିଙ୍ଗ୍‌ୟାଁଃ । ବିଶେଷ୍‌କେଦ୍‌ତେ ଅକନ୍‌କ ଆବୁଆଃ ବିଶ୍ୱାସୀ ଅଡ଼ାଃରେନ୍‌ ତାନ୍‌କ, ଇନ୍‌କୁଆଃ
    ବୁଗିନାଃ ରିକା ଲାଗାତିଙ୍ଗ୍‌ୟାଁଃ ।
  gah-gah: Lá onoinazo, nenemú gamenavate noiko vegená mukitoka nasahilí oketatune.
    Lá noinake monokú ligive lagave nene netá aleko iteko nenémini oketatune.
  lcm-lcm: Si ring ke, tara pakangai ani ri vap aongos, tara ali kunga man tarapo
    kinle na mamaiten si vuk taun ang. Aino luai ina, tara ali kunga ani vap po angtogon
    ang ve tara si lomlomon.
  aer-aer: Nhenge anwerne apeke Jesus-kenhe arrpenhe areye arerlenge, anwerne kwenhe
    mwerre anetyeke itnenhe arntarnte-aremele. Anwerne kwenhe itnenhe arntarnte-aretyeke
    itnarle Christ Jesus arratye itelaremenge, itne kwenhe atyewe Ngkarte-kenhe areye
    aneme. Anwerne kwenhe Jesus-kenhe anetyakenhe areye-arlke arntarnte-aretyeke.
  qvc-NT: Chayri Jisuspi kriyiq masinchiqkunata ancha allita yanapashpa, atishqanchiqkaman
    yumbay runakunata, warmikunata yanapashunllapa.
  tgl-ULB: Kaya nga, kung magroon tayong pagkakataon, gumawa tayo ng mabuti sa bawat
    isa. Magsigawa tayo ng mabuti lalo na sa mga nasa sambahayan ng pananampalataya.
  cbs-NT: Jaskawen taexun jawada nun jayawen dasibi nukubetan ikunwainbu nuitapaibu
    jatu medabewakubainankanwen, ja kachu betsabudi ikunwandiabuma jatu medabewadiakinan.
  xtm-NTPP: Te chukan kúu ja ndaka jichi ja iyo ja kuu jin sa'a o ja va'a ma, te jín
    sa'a o ja va'a nuu ndaka ñayii ma, kovaa ñukuun‑ka jín sa'a o ja va'a ma ja jin
    kuu tna'a o ñayii ni ka nduu ji'in o sa'ya Su'si ma.
  nnq-nnq: Yene, putukola kingobu, tatendelange gambone bandu boa, muno akalongo abaamine.
  bao-NT: To biri mani ca tii nemopa tabe ʉno ca niiro, niipetirãre añuro ca tiiparã
    mani nii, añuro petira manire birora Cristore díámacʉ̃ ca tʉo nʉcʉ̃ bʉorãre.
  san-ORI: ଅତୋ ଯାୱତ୍ ସମଯସ୍ତିଷ୍ଠତି ତାୱତ୍ ସର୍ୱ୍ୱାନ୍ ପ୍ରତି ୱିଶେଷତୋ ୱିଶ୍ୱାସୱେଶ୍ମୱାସିନଃ
    ପ୍ରତ୍ୟସ୍ମାଭି ର୍ହିତାଚାରଃ କର୍ତ୍ତୱ୍ୟଃ|
  huv-NT: Atquiaj wüx alndom, netam mayambaats nguineay mambeolaats jangantanej nipilan;
    pero leaw micojoots michijquiaats monyar andeac Teat Cristo, netam mambeolaats
    alwüx quiriw.
  otn-NT: Ja̱na̱ngue nu̱p'ʉ da̱ zä ga̱ øthʉ ra̱ nho, ma ga̱ ørpa̱hʉ ra̱ nho gätho.
