    iná ámna náráwa Táwi ya naráng háting mángga átaráng wawu hun káman ina átamán,
    wáina wata ku wa kálak hánám bu wáina táng yáminemán.
  are-are: Lakinhanga, nurnakathaka namanga ngerra, nurna kala relha ingkarrakaka
    tangitjala nitjika. Kngarralkura pula nurna tjina tnakanhakanhaka tangitjala nitjika.
  gai-gai: Ainda moca kaina ra, aia kabena meikramtaɨrmo tɨpemb kirarir laiŋga mona
