  qvm-NT: '@see-verse:GAL.006.009'
  chz-NTPS: Waˊ jmeeˊ jneˊ heˉ lluꜗ jmahꜗ kihꜗ läꜙjë̱ë̱ꜙ dsaˉ, naꜗ läꜙ chaˉ jmɨɨˊ.
