  mio-NT: Tu cua savaha yo cuhva cuni maan yo, cua ndoyo ñuhun yo. Tu cua savaha yo
    cuhva cuni ra Tati Ndioo, cua coo ndito yo chi ra Ndioo ndihi ni quivi ndihi ni
    tiempu.
  srq-NT: Ae siqui quia ubi achõ ndese nae, ũquɨ̃ nda ua chee. Ae siqui Espíritu Turã
    nduɨ nae, ũquɨ̃ nda Espíritu Turã mingo beɨ.
  kje-NT: Lo'o ri ida nin hini'i lernohi nin raram nodi man ailanna, an kokala ihin
    ennen man yak ono ai mehe naheiredi kemen nano Makromod Lalap laa ewi-ewi. Enimaa
    lo'o ri namehin hi'i hini'i man lernohi Roh Kudus Nin honorok aki, ai noro Makromod
    Lalap mori laa ewi-ewi, la onne namwali ihin ennen man wa'an.
  gaz-gaz: Namni foonitti facaasu foon irraa badiisa galfata; namni Hafuuratti facaasu
    immoo Hafuura irraa jireenya bara baraa haammata.
  kud-kud: Ebe yada nuwalelewo ainaena i'uma, lau'eline ainai yababana ilobai, na
    ebe Alu'aluwa Ve'ahihi ainaena i'uma, mata yawahi miyamiya vateyaina i'eli.
  urb-NT: Aja amõ tĩ. Ma'e katu ym ame'ẽ ke amõ ma'e tar katu. Ame'ẽ riki kupixa pe
