    jpasilantic ti c'usi tsc'an ti Ch'ul Espíritue, hech yac'oj sba chijlecub batel
    asta chc'o jtatic ti chijcuxiucutic sbatel osil ti sventa.
  ind-AGS: Jika kamu menabur menurut keinginan sifat berdosa, kamu akan menuai kebinasaan
    bagi dirimu sendiri. Tetapi jika kamu menabur menurut Roh, maka kamu akan menuai
    hidup yang kekal.
  omw-omw: Mwia votima kyero vaisivanto nai mwutukyavanto api varaani kyaiqara varaqiro
    virera, mwiva nraakiara qutuani inraikyarama varaananro. Vaisivanto Kotira mwanraquravanto
    varaani kyaiqara nraahu varaqiro virera, nraakiara Kotira mwanraquravanto mwia
    kyaahaqa hiraro ekyaa enta qati variqiro quananro.
  yrb-yrb: Anama danu siosa nenonu ueta ane ane yo wainono ufisuna danu siosa nenonu
    unu uetana yajarawere moko mubisu. Nono anama Godinu Imumu Kotofunu kobere ueta
    danu nenoro wainono ufisuna dawa Godinu Imumu Kotofubai me ibene ibene ibeta mubisu.
  maa-NT: Nga jè xi k'oa̱s'ín s'ín koni s'ín mejèn‑la̱ yijo‑la̱, kjoa̱biyaá tjoé‑la̱
    i̱t'aà ts'e̱ kjoa̱ ch'o xi síjé yijo‑la̱, ta̱nga jè xi k'oa̱s'ín s'ín koni s'ín
    mejèn‑la̱ Ini̱ma̱ Tsjeè‑la̱ Nainá, i̱t'aà ts'e̱ Ini̱ma̱ Tsjeè‑la̱ Nainá tjoé‑la̱
    kjoa̱binachon xi mìkiì fehet'aà ni̱ta̱ kjé‑né.
  mcq-mcq: Ijihuni maijaho ea irara huni hahijihuni ꞌunami jaꞌinaꞌe hinujaho haha
    huni ꞌunamijino sisea piunihuna. ꞌEnakaivo ea irara ꞌAvena huni ꞌunamijino ꞌina
    ꞌonujaho hu ꞌAvena vajijino majama hihuna apehuna.
  sus-A: مِشِ نَشَن بِرَ مَ عَ يّتّ وَشْنقٍ حَاشِ قْشْ رَ، عَ قَمَ نّ سْنتْدٍ نَ شَشِلِ
    كٌبِ شَ قٍ رَ. كْنْ مِشِ نَشَن بِرَ مَ عَلَ شَشِلِ وَشْنقٍ قْشْ رَ، عَ قَمَ كِسِدٍ
    عَلَ شَشِلِ نَن سَابُي رَ.
  jpn-1965: 自分の肉のために蒔く者は、肉から滅びを刈り取り、御霊のために蒔く者は、御霊から永遠のいのちを刈り取るのです。
  fra-SBL: Car celui qui sème pour sa propre chair récoltera de la chair la corruption.
    Mais celui qui sème pour l'Esprit récoltera par l'Esprit la vie éternelle.
  yka-yka: Bang iye tinuhutnen napsunen, iye panumbas iyehin matey du iye duk tapī
    si narkaˈ. Bang iye tinuhutnen kinabayaˈan Niyawa Tuhanin, panumbas iyehin umul
    gaˈ niyaˈ tamananne si surgaˈ.
  mle-mle: '@see-verse:GAL.006.007'
  shp-NTPO: Ja jaton yora keenai keskáres akin jakonma jawéki akábora, rami jawékibo
    aká kopi jatíbitian mawátian kati jake. Jatian ja Diossen Shinanman akinna jawen
    keena keskáres akábora, jan akinna kopíres jatíbitian jati neteya iti iki.
  aom-aom: Ëuhu jö hesi bëhoho ëhi jie. Ja ae rahu sinehu nimajohemu ömëꞌoho ëhuro
    ijonö sisë mana baeromo guomoꞌaꞌanue. Aꞌi Aruꞌaho hesi mu vaejëꞌoho ëhuro ijonö
    ma-ioroꞌioremu maro hiꞌaꞌanue.
  geb-geb: Guma the maaŋ muuŋgip won ndava vura vuzvugi zɨn ŋgɨrga, anan ndava vura
    vuzvugi, nta mba mbatɨgi tɨrga. Mba guma, ana guigira za mbatɨgirga. Ana maaŋ
    muuŋgip Fhe Bakɨmen Ŋina Ŋaarar tɨvi zɨn ŋgɨrga, Fhe Bakɨmen Ŋina Ŋaar zazera
    mbara muuŋgiap ki bɨɨŋbɨɨn anan nɨɨŋgirga.
  bsj-bsj: Niiwo fii dum ki cwika bwiyekeri, cabiyee bubaka fiye bwiyo wiye. Nii wo
    fi dum yuwatangbekeri, ca biye dume fiye yuwatangbeko wiyi.
  cak-cak: Roma si xa ja ri man utz ta ri nurayij ri ka-cuerpo ri nikatic, xa camic
    xtikach'ec chuvech ri achique xkatic. Pero si nikaya' lugar che ri Lok'olaj Espíritu
    chi nuc'uaj ri kac'aslen, nkutajin-apu riq'uin jun ticoj ri nuq'uen-pe c'aslen
    ri richin jumul chike.
  chf-NT: Ca' jini no'onla. Si cä chenla upete lo que u te täj c'ajalinla cua' chichca
    que mach utz, uc'a cä chenla ca' jini, cä xe tä nonoj chämola. Pero si no'on cä
    chenla ca' chich yo ni Ch'u'ul Pixan cä chenla, uc'a cä chenla ca' jini, ni Ch'u'ul
    Pixan u xe u yäc'benon paq'uin cuxleconla.
  tlf-tlf: Kale kanube tinum iyo siin kuguup umi kuguup uta waafula umdii, ilami siin
    kuguup ko kanu-be bota tebe-nulu e, mitam dufak daalu e, tinum beyo atin maagalo
    kelan-tema kale minte, tinum iyo God imi Sinik imi weng uta waafula umdii, beta
    God imi Sinik iyo tebe imi suun kup nan-tema umi ilep uyo telela kobelata, suun
    kup nan-tema ko.
  piu-2006: '@see-verse:GAL.006.007'
  poh-NT: Jeꞌ reꞌ kꞌuruꞌ xa hab paꞌ wach aweh tak riban take noꞌjbal pa ricꞌacharic
    chi chopo̱j na̱ ruꞌum i mahc, maꞌ reꞌ ta junelic laj cꞌacharic naruyꞌem naquimok
    je. Tzꞌa̱b ruꞌ hab wach riban ribanaric take holonquilal laj noꞌjbal ncojoric
    pa ra̱mna ruꞌum Lokꞌ laj Uxlabal, junelic laj cꞌacharic woꞌ naruyꞌem ru̱cꞌ i Dios
    naquimok je.
  tue-tue: Sĩcʉ̃ ñañaré ʉgaripéarere tiigʉ́ ñañaré otegʉ́ tiiróbiro niiqui; ñañarére
    bʉagʉ́daqui. Ãpĩ Espíritu Santo boorére tiigʉ́pe ãñuré otegʉ́ tiiróbiro niiqui;
    catiré petihére bʉagʉ́daqui.
  bjp-bjp: Se i mi na wolwol laulau tina liu tofe, tina liu tofe in il fiu fitliu.
    Ma se i mi na wolwol ken Tanwa Kalkaluu, tina Tanwa Kalkaluu, in il liu fitliu.
  xon-xon: Maah len pu na le ye ke unii yaa ŋani unibɔn aabimbin aah ban pu na kan,
    u ga kan nkun. Unii yaa ŋani Uwumbɔr Aafuur Nyaan aah ban pu na kan, u ga kan
    limɔfal li kaa kpa ndoon na.
  tzo-ZNT: Mi jaꞌ ta jpastic li cꞌusitic lec chcaꞌitique, chopol cꞌusi chcꞌot jtatic,
    chiꞌochotic ta cꞌocꞌ ta sbatel osil. Yan mi jaꞌ ta jpastic li cꞌusitic lec chil
    ti Chꞌul Espíritue, lec ti cꞌusi chiyacꞌbotique, chicuxiotic yuꞌun ta sbatel osil.
  mpm-NT: Chi nu na saꞌa yo nava kuu ini maa yo, ti naniꞌin yo nundoꞌo ja naa yo.
    Ko nu suꞌva na saꞌa yo nava kuu ini maa Espíritu Santo, ti naniꞌin yo ɨɨn taꞌu
    ja kuchaku yo ja kuu taka saa ni jiin Yandios.
  ots-NT: Car cja̱hni ca i mandadotsjɛ cja̱ i øti cʉ nttzomfe̱ni cʉ i mbe̱ni mbo ʉ́r
    mʉy, da bbɛdi. Nu car cja̱hni ca i yojmi car Tzi Espíritu Santo cja̱ i øti ca
    i ne‑ca̱, da mɛhtzi car nzajqui ca jin da tjegue, gue car nzajqui ca i ddajquijʉ
    cár tzi Espíritu ca Ocja̱.
  hoy-hoy: यतिकी जो तान मय इन साटी हचतान, आव मय इन द्वारा विनाश इन कटनी कळदान; अदिक
    जो आत्मा अन साटी हचतान, आव आत्मा अन द्वारा अनन्त जीवन इन कटनी कळदान.
  amo-amo: Ulenge na a bilsa nan nya kidowo me, nan nya kidowo ama kowu ibishe, ame
    ule na a bilsa nan nya Ruhu, unuzu kitin Ruhu ama se ulai sa ligang.
  pjt-pjt: Panya aṉangungku tjinguṟu walytjangku paluṟunku mukuringkunytjitja kutju
    kuliṟa palyalpai, nyara paluṟu ngula ilura Godalanguṟu tiṯutjara mauṉṯalpa nyinaku
    ngura kurangka. Palu tjinguṟu aṉangungku Kurunpa Miḻmiḻṯa wangaṉarangku kuliṟa
    palyaṟampa paluṟu Godala tjungu wanka tiṯutjara nyinaku.
  cwe-cwe: Munhu yohanda kwa mbuli zihile zili mgati yake, umo kezagobola ubananzi,
    mbali munhu yohanda kwa Muhe wa Mulungu, umo kezagobola ugima wa siku zose.
  daa-NT: Ya ki aaɗa ta zin̰, saawin ta zin̰ yaan̰ ide. Kar gay, ya ki aaɗa ta Ruwwin
    ta Buŋdi, Ruwwin ta Buŋdi yaan̰ bere goye ka gaasɗo.
  mlp-mlp: Mat agem kwaziqta anad muzinad daq emsa teq in ago daq na aholib anon emsa
    mat na ahol meqniyeq tumoqdaq. Ari mat God ago Bugaw Dimunta muzinad daq emsa
    teq Bugaw Dimunta mat na emid in kayeqmo kuluwa-kuluwmo tuqosdaq.
  ape-C: Aria enyen nyupe um nyunek harik hapenyep iri yoweihi aih um, enyen ta nyutuk
    yoweiguni worigun namudok. Ta nyunak nyuwishuk abom. Aria ta enyen nyupe um nyunek
    yopinyi atin kabi Iruhin ananin Mishin nyakrium, enyen adur Iruhin ananin Mishin
    ta nyutaurumen nyupe wosik abom ihih nyumneh.
  bgs-bgs: Atin ka tumanán ka manubù tô madat kakalyag din, ukit kani matanggap din
    tô supak na ándà ágtamanán. Asal ka tumanán ka manubù tô kakalyag katô Ugis Espiritu,
    ukit kani matanggap din tô kantayan na ándà ágtamanán.
  faa-faa: Asiamo takume some kepoane oyapo. Ira watikisamo wate watikisa apera ayiáka,
    aporomo kaumo hemakapukua watikiaka rakirakanone, ropo watikisane makosapo. Arirakano
    aporomo Ho Kotesamo hemakapusuane kekemaraka rakirakano, aporoane Ho Kotesamo
    mafareahokosapo. Mafarearakano e Kotiyaki yaiya rekeakosapo.
  kik-kik: Mũndũ ũrĩa ũhaandaga maũndũ ma gũkenia merirĩria ma mwĩrĩ-rĩ, ũcio akaagetha
    kwanangĩka kũrĩa kuumanaga na maũndũ macio. No ũrĩa ũhaandaga maũndũ ma gũkenia
    Roho-rĩ, ũcio akaagetha muoyo wa tene na tene ũrĩa uumanaga na Roho.
  cap-NT: Jakziltat persun kuzcamakaz kamc̈haja, jalla niiqui niiz̈ ana zuma kamtiquiztan
    castictaz̈ cjequic̈ha. Niz̈aza jakziltat Espíritu Santuz̈ kamañ jaru kamc̈haja,
    jalla niiqui Espíritu Santuz̈ cjen Yooztan wiñayaz̈ kamaquic̈ha.
  ksr-ksr: Uu selewaa siiŋ kombombaŋa bologanoŋ moŋ nemuŋ koma muro iikawaa waroga
    laŋ komomakeji, iinoŋ mono iikawaa kondemondeeŋa mokolooŋ boliŋkebaa. Iinoŋ boliŋkebaato,
    Uŋa Toroyanoŋ moŋ sololooŋ muro iikawaa waroga komomakeji, iinoŋ mono hoŋa iikawaa
    so mokolooŋ laaligo kotigaa buŋa kolooŋ laligowaa.
  eng-TNT: He that soweth in his flesshe shall of the flesshe reepe corrupcion. But
    he that soweth in the sprete shall of the sprete reepe lyfe everlastinge.
  sbs-sbs: Chokuti yiye yo byela lutanga mu vuhalo bya kwe bya chivi mwa ikutule yakwe
    mwilyangane, kono yiye yo byela lutanga ku Luhuho, ka kutule vuhalo vu sa maani
    vuzwa ku Luhuho.
  sue-sue: Zo nu duba matura we uramunoya ami noma duba matu nusora me pamunoya. Me
    awa betero yaya zewai-zawai tamai gege tamai. Ota zo nu Ozanara we uramunoya ami
    noma Ozanara me nuai me ewanana awa pamunoya.
  fra-NCL: Ce qu’on aura semé, on le moissonnera. Celui qui sème dans sa chair moissonnera,
    de la chair, la corruption ; celui qui sème dans l’esprit moissonnera, de l’esprit,
    la vie éternelle.
  bhg-bhg: Edo embo da ainmi ainda tamopisida jipapa bebegaeda vero uredo eira gido
    awa, tamopisida jipapa bebegaeda be awa baina. Edo be eiwawa betari natopo itari.
    Ata embo ain God da Asisi da jipapada vero uredo eira gido awa, God da Asisi da
    be awa baina. Edo be eiwawa wasiri natopo itari.
  snn-NT: Mësacuabi yua ro mësacua yëse'e se'gare yo'ojën ba'itoca, mësacuabi ro sa'ntijën,
    bënni senjosi'cua ba'ija'cua'ë. Mësacuabi Riusu Espíritu yëye se'gare yo'ojën
    ba'itoca, mësacua ai bojoreba bojo recoyo huanoñe ba'ijën, Riusu naconi si'arën
    ba'ijën, gare junni huesëye beoye ba'ija'cua'ë.
  atb-NT: Haû yhumsing é yubak gungsho lé lhoq ngón râ matú hô kat é sû gi, myit haû
    mai htên byoq é hkyô lé myang hkam yù râ nghut lhê; haû Woi-nyí lé lhoq ngón râ
    matú hô kat é sû kúm gi, Woi-nyí haû mai ahtum abyuq é asak lé myang hkam yù râ
    nghut lhê.
  cek-AK: Taksa koehhaih patii kami loe, taksa amrohaih to aat ueloe, Muithla koehhaih
    patii kami loe Muithla ah dungzan hinghaih to aat tih.
  bkd-bkd: Ku iyan buhaten hu etaw sa agkabayaan hu makasasalà ha kinaiya din saena
    silutan gayed hu Dios, ba saena ha iyan din tagbuhaten sa agkabayà-bayaan hu Balaan
    ha Ispiritu makaangken hu kinabuhì ha hurà din katapusan.
  ctu-76: Jini quixtyañujob mu' bʌ i cha'len chʌ bʌ mi' bajñel mulan i pusic'al mi
    quejel i c'aje' xot'mulil yubil. Pero jini quixtyañujob mu' bʌ i cha'len chʌ bʌ
    mi' mulan jini Ch'ujul bʌ i Ch'ujlel Dios mi quejel i c'aje' yubil i cuxtyʌlel
    mach'ʌ yujil jilel.
  lac-NT: Wa quic pʌq'uiquex a ba' quic pachtiquex tij corex a c'aso', quic bin ic
    pʌy ic si'pirex hasta cu c'uchur tu q'uinin munt q'uin quic bin sa'tʌrex, quet
    yejer ic winiquirex. Chen wa quic pʌq'uiquex a ba' u c'at u Taj'or u Pixam C'uj
    rajra' je' ic manex tu tsoyir, je' u c'uchur tu q'uinin, munt q'uin, quic bin
    cuxtarex.
  xla-xla: Epedeme e ma epapena. Oplamitapo mota solotamale kokoye emelepiye, ya꞉
    asiyama polowe kokoye polahalepe. Amasiyama oplami antapo Sokota solotamale kokoye
    emelepiye, ya꞉ asiyama pasakalo hallowe kokoye polahalepe.
  xav-NT: Danhimirosa'rata wasété zarina 're danomro u'âsi mono wamhã, te za 'Re ĩhâimana
    u'âsi mono nhiti 're dahâimana u'âsi za'ra, rowẽ ĩsi'utõrĩ'õ nhiti. 'Re ĩhâimana
    u'âsi mono pẽ'ẽzani nhimiwada'uri zarina si 're danomro mono wamhã, te za rowẽ
    ĩsi'utõrĩ'õ ãma 're dahâimana u'âsi za'ra, 'Re ĩhâimana u'âsi mono 'rata.
  cuk-cuk: Ar deyobmodo, dule na e-san-ibmar-isgana-abegedba daele, na e-isguedba
    bergudodo. Ar dule Bab-Burbaba ibmar-imakerdi, adi, Bab-Burbaba burba-geg-bergued
    nikuoed.
  tbf-tbf: Eie ese ta tsutsuor simi pirpir nia varese eie kesen, eie ta so poro mi
    tsienakor kovuni simi pirpir. Eiekesen eie ese ta tsutsuor simi Moromoruo Tamat,
    eie ta so poro mi tino rovoriu kovuni simi Moromoruo Tamat.
  uig-CYR: Өз әтлириниң арзу-һәвәслирини қандурушқа уруқ чачқан киши өз әтлиридин
    чириклик һосулини алиду. Лекин Роһни хурсән қилиш үчүн уруқ чачқан киши болса
    Роһтин мәңгүлүк һаят алиду.
  ikw-NT: Nye ọbula ke kparụ mkpụru n'anọ-ẹhni a, jeehite n'anọ-ẹhni a ghọru ẹnwu,
    kọvu nye kparụ mkpụru n'Enine, jeehi n'Enine a ghọru bụdnu kwó okwo lele mkpụru.
  khs-khs: 'Aputa: pale seya solo mouwa wekeye. I olokeyatelayewi fo olokeyatela helesene
    amunuse, senayewi tomayewi matanepela: olokeyatela timinisaleke, wa:la:ya hepe
    olokeyatelawa tiyaposakeye. Alawamona senayewi Ho Napoyewi matanawa kulu hanose
    timinisaleke, Ho Napoyewi sena amawa falela hetetiyaposakeye. Apula:, sena amowa
    kokolo kao elaposakeye.'
  dwr-ENT: ባሬ ኣሹዋ ኣሙዋን ዜሪያዋ ጊዶፔ፥ ኣሹዋ ኣሙዋፔ ሃይቁዋ ቆይጫና። ሺን ፆሳ ኣያናን ዜሪያዋ ጊዶፔ፥ ፆሳ ኣያናፔ
    ሜና ዴዑዋ ቆይጫና።
  pma-pma: Veni meatin koa luh tisaen musil asa aven en vati, kei hean heite teni
    koa hehi matien. Ka meatin koa luh tahosien musil asa Ninin Votut en vati, Ninin
    Votut hesakini hean heite teni koa hehi moulien ten lisenges.
  atd-NT: Ian su ko ogpaalap ki to igkoibog to lawa ta, ian ta ogkapurut ka kamatayon
    ta no waro katamanan. Di ko ogpaboot og-unug ki to Gimukud to Magboboot, ian ta
    ogkapurut ka kouyagan ta no waro katamanan.
  tel-2017: ఎలాగంటే, తన సొంత శరీర ఇష్టాల ప్రకారం విత్తనాలు చల్లేవాడు తన శరీరం నుంచి
    నాశనం అనే పంట కోస్తాడు. ఆత్మ ప్రకారం విత్తనాలు చల్లేవాడు ఆత్మ నుంచి నిత్యజీవం
    అనే పంట కోస్తాడు.
  hat-BSA: Paske, sila ki simen pou pwòp chè li a, va, selon lachè, rekòlte koripsyon,
    men sila ki simen pou Lespri a, va, selon Lespri a, rekòlte lavi etènèl.
  top-NT: Para cha̱tum cristiano huata tlahuá tú lakatí ixmacni, chama la̱ ni̱ tla̱n
    tachaná̱n y tú nama̱xquí ni̱ ama macuaní chá ama ma̱laktzanké. Pero tí tlahuá
    tú lakatí Espíritu Santo chama la̱ tla̱n tachaná̱n y ama maklhti̱nán li̱pa̱xáu
    ixlatáma̱t nac akapú̱n ni̱ma̱ ma̱lacnú Espíritu Santo.
  msk-msk: Magonawa saan, kikita nang Dios yang paggugunaun mo, wakaw aw yaan yang
    pangagdan mayo yang kyakaundan mayo na maat, isilotan kamo nang Dios nang way
    kataposan. Awgaid aw yaan yang pangagdan mayo yang pagbuut nang Balaan na Espirito,
    panalanginan kamo nang Dios disining donya aw diglangit nang way kataposan.
  gyr-NT: Acoi ava rumo oyapo vahe mbahe güemimbotarai pɨpe, ahe oipɨsɨra cañɨsa apɨrẽhɨ
    vahe. Acoi oyapo vahe mbahe Espíritu remimbotar rupi, ahe oipɨsɨra tecovesa apɨrẽhɨ
    vahe yuvɨreco.
  kmh-kmh: 'Chin niŋbun: tap yimniŋgambun rek nep jakniŋgamb; tap key gunap ma jakniŋgamb.
    Kun ak gos chin key niŋbun rek ginjun aŋgniŋgambun ak; kinjeŋ timey amniŋg kun
    aŋgniŋgambun. Pen Gor Kawnan gos ñimb rek ginjun aŋgniŋgambun ak; Gor Kawnan ak
    chinup gek perper mindeniŋgambun.'
  ukr-ONPU: Хто сіє, щоб догодити гріховним бажанням свого тіла, від тіла пожне загибель,
    а хто сіє, щоб догодити Духові, від Духа пожне життя вічне.
  emi-emi: Lo ateva epasapasa voto sesa tale maamauluaane tani amasimasi nannaane
    sesa, tale isaa o voto sesa aue emuke voto sesaaili. Lo ateva epasapasa voto masina
    tani amasimasi Spiriti eteva, aue emuke maulue ateva tokatoka liu ia tale Spiriti
    eteva.
  zpv-NT: Per tuhbi bwiinn nin guunn dziꞌn cweenta tihxi ñiꞌh, ya chin gadzihn dxyih
    nin guicaꞌha ba guelnazaꞌca, ziñihchiloh tihxi ba nee ayi chuu ba loh xquelrnabwaꞌ
    Dxiohs; per sidela tuhbi bwiinn guunn dziꞌn nin badiꞌhi Spíritu Saantu Dxiohs
    laꞌh ba, chin guicaꞌha ba guelnazaꞌca, neezaa guelnabahan nin naa para tuꞌpazi
    guicaꞌha ba.
  gux-gux: Yua n buli o gbannandi bonbuakaala po, baa yendi o gbannandi bonbuakaala
    po mi bodima. Yua n buli U Tienu Fuoma n bua yaala, baa yendi U Tienu Fuoma po
    yaa miali n kan gbeni.
  kos-kos: El fin taknelik ke ma lungse lun ikwa, el fah kosrani ke ma ac fah kulawi.
    El fin taknelik ke ma lun Ngun, el fah kosrani ke moul ma pahtpat.
  ibo-ibo: Ọ bụrụ na mmadụ akụọ mkpụrụ nke anụ ahụ, ọ ga-esikwa nʼanụ ahụ ghọta mmebi,
    ma ọ bụrụ na mmadụ akụọ mkpụrụ nke Mmụọ, ọ ga-esitekwa na Mmụọ ghọta ndụ ebighị
    ebi.
  yml-yml: ꞌAiꞌedi aitoi taunina yana nuanua sakoidi ꞌwaidie i na bakulaga, ꞌawaie
