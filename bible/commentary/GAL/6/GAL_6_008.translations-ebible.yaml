  heb-LB: מי שזרע זרעים של רוע ושחיתות יקצור בבוא הזמן מוות, הרס וכליון. אולם מי שזרע
    את הזרעים המשובחים של רוח הקודש יקצור בבוא הזמן חיי נצח – מתנת רוח הקודש.
  caf-NT: '''Et nts''e dune buyust''e nint''uk ts''ih, ''et buyust''e whuts''u nint''uk,
