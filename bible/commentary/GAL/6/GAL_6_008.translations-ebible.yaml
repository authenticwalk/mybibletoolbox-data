    te junx maj. Pero ka ma cu'x cyawa'na tajbil Espíritu Santo, cjaweltzen cychmo'na
    cychunk'lala te junx maj k'o'n tu'n Espíritu Santo.
  udu-udu: Haali/ a’di jin siki to gom buŋgwar is piti mo tani a’di midi ’ciṯẖ to
    ’peni buŋgwar is jin midi p̱u/ mo. Dhali hili a’di jin midi si to gom Shi/in mo
    tani a’di midi ’ciṯẖ mondiki/e ki sule/ ya ye ’ba/ mo ’peni Shi/in mo be.
  tvt-tvt: An ih hansi sukram phek adoh mok ki ubah, chamwi tokdoh etek aba choh wi
    uh; An ih Chiiala phek adoh mok ki ubah, erah Chiiala dowa chamwi tokdoh lathoon
    roidong ah choh wi uh.
  bgt-bgt: Na tinoni ke joua na komi fata ke dika bali vatotogoa na tono, imanea keda
    hatia na thehe ke teo na govugna. Keana na tinoni ke joua na hava keda vatotogoa
    na Tarunga ke Tabu, imanea keda hatia na havi ke teo na govugna tagna na Tarunga
    ke Tabu.
  mvn-mvn: Ka itoka yawaika aitamoata deina. Wayahina, aituhu aviyaivia tuta ataina
    yai nuanua ananina ivinꞌ‑omo ininina wayahina ibagubaguna, apaina tomotaui am‑budani
    inꞌ‑aikayo inini wayahina. Kate aituhu aviyaivia tuta ataina dewaia Nuana Ahihinata
    ivo‑vi‑dewa‑haiawi ibagubaguna, apaina tomotaui yawai‑vavaha inꞌ‑aikayo nuai wayahina.
  djk-NT: Bika sama di e libi anga takuu losutu di fuu en ati libisama fasi, da Masaa
    Gadu o kuutu en, fu gi sitaafu tego. Ma sama di libi enke fa a Apaiti Jeje wani,
    da Masaa Gadu o gi en libi tego makandii anga enseefi.
  uig-LAT: Öz etlirining arzu-heweslirini qandurushqa uruq chachqan kishi öz etliridin
    chiriklik hosulini alidu. Lékin Rohni xursen qilish üchün uruq chachqan kishi
    bolsa Rohtin menggülük hayat alidu.
  nde-nde: Lowo ohlanyela ukuthokozisa inyama yakhe, kuleyonyama uzavuna ukuchitheka;
    lowo ohlanyela ukuthokozisa uMoya, kuMoya uzavuna ukuphila okulaphakade.
  ton-ton: He ko ia ʻoku tūtuuʻi ki hono kakano, te ne utu ʻi he kakano ʻae ʻauha;
    ka ko ia ʻoku tūtuuʻi ki he Laumālie, te ne utu ʻi he Laumālie ʻae moʻui taʻengata.
  mir-NT: Pøṉä Dioshespíritu panøcxp, jeꞌe cøjxtaꞌaxiøø jugyhadaam̱b nebiä Dios jiugyhatiän;
    pero pøṉ yhamdsoo cuhdujt yajtuum̱b, cab jaduhṉ jiugyhadaꞌañ nebiä Dios jiugyhatiän.
  cak-YNT: Mare', vo xa ja re nakarayij jare' re xque'kabanala', jare' re xque'q'uiso
    richin re kac'aslen. Pero vo xa nakac'uaj re c'aslen re nrajo' re Espíritu Santo,
    xtuc'am-pa chuka' re c'aslen re man jun bey xtiq'uis.
  ces-1613: A kdož rozsívá tělu svému, z těla žíti bude porušení; ale kdož rozsívá
    Duchu, z Duchať žíti bude život věčný.
  nab-NT: '@see-verse:GAL.006.007'
  qxn-NT: Si pipis quiquinpa munayllanwan mana allicunallata rurarnin mururga, tsaynö
    mana alli murungannöllam wagarnin mantsacaypag infiernuchö ushacaytam cosechanga.
    Pero pipis Espïritu Santo mandacunganta cäsucurnin cawacurga, imayca shumag allish
    cosëchata gorignömi, Dios Yayapa glorianchö mana ushacag cushicuy cawayta chasquinga.
  wol-2010: Ku ji ngir sa nafsu, dinga góob li sa nafsu meññ, maanaam ag yàqute. Waaye
    ku ji lu soloo ak Xelum Yàlla, li Xel mi meññ ngay góob, maanaam dund gu dul jeex.
  snc-snc: Tauḡani ḡena ura rakavari ekorana-iaḡirini tarimana tu, tauḡani ḡena ura
    rakavari ḡerina maḡuri rakava kwaikwaina e mase bedoḡaririni. A Iauka Veaḡa ḡena
    veiḡa namori ekorana-iaḡirini tarimana tu, Iauka Veaḡa ḡena veiḡa namori ḡerina
    maḡuri vanaḡivanaḡi beḡabiani.
  lgl-lgl: Ala ikoso 'ali 'e mano faasia taunala 'are ta'a 'e rabela 'e ogada gi,
    'i lia kae maesia. Wasua ma, ala 'e taua 'are Aloe 'are Abu 'e ogada gi, Aloe
    'are Abu kae kwatea maurina firi fala.
  mmo-mmo: + o 6:8 Jon 3:6; 6:63; Lom 8:13*Naambe omaaho ti sapa hôôk ninaavi nipaya
    voon-ate, ond le naatokak nôôn nipaya nyevahaan-ambe na menama. Le naambe sapa
    hôôk Vavi Vaambuung-ambe biing va nivasa, ond le gako nyevahaan vu Vavi Vaambuung-ambe
    mando metumin danggata.
  ncu-NT: Mò̱ ne̱ o dwii atɔ bɔye̱‑ɔ e̱ nya abɔye̱ ne̱e̱. Amaa mò̱ ne̱ o dwii atɔ
    timaa‑o e̱ nya atimaa. Ane̱ŋ dɛɛ ne̱ mò̱ ne̱ ɔ gya ke̱tɔ ne̱ mò̱ kakpo̱nɔ e̱
    kpa‑ɔ se̱‑ɔ e̱ fo̱ pɛɛɛ. Amaa mò̱ ne̱ ɔ gya Wuribware̱ a kufwiiŋe timaa‑o si‑o
    e̱ nya ŋkpa na kukyure ne̱ a mo̱ŋ de kɛɛ‑ɔ le̱e̱ Wuribware̱ a kufwiiŋe‑o ase̱.
  cni-NT: Oshiaquero ariorica antapinitero caari cameetsatatsi acoajeivetari, ari
    ajate Sharincaveniqui. Ariorica antapinitero ocoacaaqueeri Ishire Tasorentsi,
    ari ancantaitatiyempani asavique inquitequi.
  eng-WMB: For he who sows to his own flesh will from the flesh reap corruption. But
    he who sows to the Spirit will from the Spirit reap eternal life.
  zaw-NT: Paru te bejṉ gun dzuun xcuenttis tiejxhni, dxejc che guidzujṉ dxej xca'ni
    yälnasa'c, sinitloj tiejxhni, dizani jiu' loj xcäḻrnibee Dios. Palga te bejṉ gun
    dzuun xcuent Sprit ni badeed Dios lojni, che gal yälnasa'c, sica'ni yäḻnabajṉ
    par tejpas.
  san-MAL: സ്വശരീരാർഥം യേന ബീജമ് ഉപ്യതേ തേന ശരീരാദ് വിനാശരൂപം ശസ്യം ലപ്സ്യതേ കിന്ത്വാത്മനഃ
    കൃതേ യേന ബീജമ് ഉപ്യതേ തേനാത്മതോഽനന്തജീവിതരൂപം ശസ്യം ലപ്സ്യതേ|
  tam-TCV: ஒருவன் தன்னுடைய மாம்ச இயல்புக்கு விதைத்தால், அந்த மாம்ச இயல்பிலிருந்து
    அழிவையே அறுவடையாகப் பெற்றுக்கொள்வான்; ஒருவன் பரிசுத்த ஆவியானவரைப் பிரியப்படுத்துவதற்காக
    விதைத்தால், அந்த பரிசுத்த ஆவியானவரிடமிருந்து நித்திய வாழ்வை அறுவடையாகப் பெற்றுக்கொள்வான்.
  mit-NT: Vàchi nú ni quida‑nda cuisì ñà‑ndùá xího ini mii‑nda, dandu icúmí‑ndá sàà‑ndà
    ndañuhu dahuun‑nda. Doco nú ni quida‑nda nacua cuní Espíritu Ìì xí Dios, dandu
    sàhámà nìhìtáhvì‑ndà vida ndiaha nicanicuahàn.
  ceb-ULB: Kay siya nga nagpugas sa liso diha sa iyang tawhanong kinaiya anihon ang
    kalaglagan, apan siya nga nagpugas sa liso diha sa Espiritu, anihon ang kinabuhing
    walay kataposan gikan sa Espiritu.
  ces-LB: Kdo staví na svých vlastních schopnostech, spěje do záhuby, protože myslí
    jenom na sebe. Kdo však jedná tak, jak chce Bůh, sklidí od něj věčný život.
  mkn-mkn: Bagitu ju, kalo orang bekin hal jahat iko dia pung mau, nanti dia dapa
    kambali idop yang ancor. Ma kalo orang bekin hal bae iko Roh Barisi pung mau,
    nanti itu orang dapa kambali idop yang batúl yang sonde tau putus-putus.
  pol-UBG: Bo kto sieje dla swego ciała, z ciała żąć będzie zniszczenie. Kto zaś sieje
    dla Ducha, z Ducha żąć będzie życie wieczne.
  qxh-NT: Jucha aparicuyllaćhu arujcuna juchanpita ñacayta taringa. Espíritu Santupa
    maquinćhu cawajcunam ichanga imaycamanpis alli cawayta taringa.
  nwi-nwi: Yermamə yame raməsim kɨn norien has yame rɨmnasor hanə kupan, in rəmhen
    kɨn kwənkwai nai hah kɨrik ye kafan nɨmraghien. In tukraməkeikei mɨkuə kɨn kwənkwai
    nai yame rahas. Kwənkwai nai e, nɨpran e, in e nɨmhəyen. Mərɨg yermamə yame ramsuv
    kwənkwai nai yame rhuvə, yame Nanmɨn kape Kughen ravəhsi-pən, Nanmɨn kape Kughen
    tukror in tukrɨkuə kɨn kwənkwan yame rhuvə, kɨni tukrɨrhi. Nhag kwənkwai nai en,
    in e nɨmraghien rerɨn.
  kmo-kmo: 'Ma yechi inyaka eechaba tawa: ma por riipa riita mashi hiki tar boboyen
    chinyey, riipa ha tawa boboy sagan riipa eena yakiita. Riipa Spiritek ottichichawa
    boboyen chinyey, riipa sokwa eechaba eechaba takiita.'
  agr-agr: Aents ni wakejamujinak takasuk, nuwiyanak juwak waittanum wegagtinai. Untsu
    Wakaní Pegkeji inam nunak umigkau aidauk, ditashkam nuwiyanak pujut tuke atina
    nuna jukiagtinai.
  kyc-kyc: Yanengena nyipuli lao suu pingi dupwa jingi ingyuo wara pyuo kararamo doko
    imambunya kumungi renge doko manjo nyepala para. Imambunya yuu dokona suu pyao
    wara pira ramo dokopa letena renge palenge jingi doko lyuo nyera.
  urd-GVU: جو اپنی پرانی فطرت کے کھیت میں بیج بوئے وہ ہلاکت کی فصل کاٹے گا۔ اور جو
    روح القدس کے کھیت میں بیج بوئے وہ ابدی زندگی کی فصل کاٹے گا۔
  yre-NT: Fɛ nɛn maan 'vɩ zɩɛ, -yɛɛ cɩ 'nan blamin ci 'sɔ wɩ -wlidɩ "bɛ, -te -a 'bɔ
    nɛn min -a drɛ bɛ, -a "nɛn "nɛn -kadɩ -a. Ɛn 'wɩ nɛn Bali lei 'saun -a -kɔɔnman
    min lɛ bɛ, -te -a 'bɔ nɛn min -a drɛ bɛ, -a san -a "nɛn "ble 'belidɩ nɛn ya'a
    'nyaan dɩɛ -a yɩdɩ -a.
  fuh-BKF: Aawɗo ko weli terɗe muuɗum, taƴan maayde. Ammaa aawɗo ko weli Ruuhu Ceniiɗo,
    taƴan nguurndam nduumiiɗam.
  arl-NT: Naacuajitij, canapuete tama na cuaqueyajaaja shuquiritijiaca sacuaraatia
    casaa na miishacari mijiriani, Pueyasoori cuno pojori quejoonutaniya cutara, pueyaracaanu
    na saniitiosocoriquiano. Saniniuujia, cante Pueyaso Sohuanu tojijiani, Pueyaso
    panishano na miiniuria puetunujuanaa, nojuajaari pueyaracaanu rishijiara jiyatesaanutaniya
    cutara. Nojuajaari shuquiriaatia quiniutianiya pueyaracaanu.
  ziw-ziw: Kwaviya uyo akuhanda mwe kubwedeza tama zihiye zimndani mwakwe, nalozole
    ubanasi, mna uyo akuhanda kwa kubwedeza Muye Akukile, nalozole ujima wa mazuwa
    yose.
  grc-TR: Ὅτι ὁ σπείρων εἰς τὴν σάρκα ἑαυτοῦ, ἐκ τῆς σαρκὸς θερίσει φθοράν· ὁ δὲ σπείρων
    εἰς τὸ πνεῦμα, ἐκ τοῦ πνεύματος θερίσει ζωὴν αἰώνιον.
  nag-nag: Kun manu tai nijor laga paap laga bijon dhale, etu paap pora he tai khotom
    hoi jabo. Kintu kun manu Atma laga bijon dhale, etu Atma pora he tai anonto jibon
    pabo.
  eng-OEBCW: For the person who sows the field of their earthly nature will from that
    earthly nature reap corruption; while the one who sows the field of the spirit
    will from that spirit reap eternal life.
  knj-NT: Ta chi kun tzet chi yoche cu pena ochwanilal, oj cu cha' spaj yu cu pena
    ochwanilal tu', ja' ton camich. Pero ta ja' tzet chi yoche Yespíritu Dios chi
    kun xin, oj cu cha' spaj tet naj Espíritu tu', ja' ton cu k'inal tol ey c'al yin
    tobal k'inal.
  deu-1912: Wer auf sein Fleisch sät, der wird von dem Fleisch das Verderben ernten;
    wer aber auf den Geist sät, der wird von dem Geist das ewige Leben ernten.
  san-PUN: ਸ੍ਵਸ਼ਰੀਰਾਰ੍ਥੰ ਯੇਨ ਬੀਜਮ੍ ਉਪ੍ਯਤੇ ਤੇਨ ਸ਼ਰੀਰਾਦ੍ ਵਿਨਾਸ਼ਰੂਪੰ ਸ਼ਸ੍ਯੰ ਲਪ੍ਸ੍ਯਤੇ ਕਿਨ੍ਤ੍ਵਾਤ੍ਮਨਃ
    ਕ੍ਰੁʼਤੇ ਯੇਨ ਬੀਜਮ੍ ਉਪ੍ਯਤੇ ਤੇਨਾਤ੍ਮਤੋ(ਅ)ਨਨ੍ਤਜੀਵਿਤਰੂਪੰ ਸ਼ਸ੍ਯੰ ਲਪ੍ਸ੍ਯਤੇ|
  nob-LB: Dersom vi lar den menneskelige naturen styre handlingene våre, får vi til
    slutt høste evig ødeleggelse. Men dersom vi lar Guds Ånd styre handlingene våre,
    skal Ånden en dag la oss få høste evig liv.
  ntj-ntj: Tjiinya yungarrakurrurntukutju palyalpayinya ngula mirrirriku. Nyangka
    tjiinya Kuurti Walykumununya kulira palyalpayinya wanka tirtu nyinama.
  sxb-NT: Okomera okuomerezia okuagala okuwiiwi okwa omuwiri, iye aaza okugesa olumbe
    no okuoneka ni kuema ku omuwiri. No omuntu okomera okuomerezia okuagala okulootu
    okwa Omwoyo Omweru, iye aaza okugesa owulamu owutariwua ni kuema ku Omwoyo Omweru.
  nhu-NT: Ɛ́ wee jewe ye ŋgow ɛ ɛ̀ nu fiɛɛ fì nyam ye ye gomte, tu wvú nu ke egbwele
    kɛ ɛ ɛ̀ nu fiɛɛ fì nyam ye ye nyaa fì ɛ̀ nu kpwe. Ɛ́ wee jewe ye ŋgow ɛ ɛ̀ nu
    fiɛɛ fì Keyoy ke Nyo' le gomte, tu wvú nu ke egbwele nshii wvù mɛy lo wvù Keyoy
    ke Nyo' le nyaa.
  row-row: Onaꞌ naa boe, mete ma atahori tao dꞌala deꞌulakaꞌ tungga hihii-nanaun,
    dei fo ana hambu masodꞌa deꞌulakaꞌ. Te mete ma atahori tao dꞌala maloleꞌ tungga
    Dula-dꞌale Meumareꞌ a hihii-nanaun, dei fo atahori naa hambu masodꞌa ndoo-tetuꞌ
    nda mana etuꞌ sa.
  msy-msy: '@see-verse:GAL.006.007'
  agg-agg: Nindou ranai nɨne moaruwai hohoanɨmo maŋgɨrɨ nahurai hɨfareandɨ ana, yɨfayu
    amboanɨ süŋgunambo rahurai safɨndowanɨ hündɨhembui. Ŋga asu ai Yifiafɨ Aboedɨ
    ranahandɨ ŋgɨnɨndɨnambo aboedɨ hohoanɨmo hɨfareandɨ ana, asu süŋgunambo ai Yifiafɨ
    Aboedɨ ranɨnambo yaŋgɨrɨ koadürümbo-koadürümbo nɨŋgoweimbɨ safɨndowanɨ hündɨhembui.
  ptp-ptp: Om xomxo ti obêc tɨmu vô môp nipaên wê ici va xovô ge od ob kô nôn nipaên
    bêga nêbê obêc yib mɨ la vac vɨgwe nipaên, lêc obêc tɨmu vô môp nivɨha wê Myakɨlôhô
    Ngɨbua vông ge od obêc kô nôn nivɨha wê Myakɨlôhô Ngɨbua vông ge bêga nêbê ob
    la dô mavɨha luta lêc luta.
  nak-nak: Mai eme ge vagari tavu la vulovulo la vovo ale kama kokora, eme ge poga
    sesele lou la viluala te la kalulumu. Eala moli mai eme ge vagari tavu la vulovulo
    La Kalulu La Marokala, eme ge poga sesele la mahulila ale sesele, la kaluvula
    ge ouka.
  lbb-lbb: Esining i mur a lalaun turai, ir sol pas a minat tikin. Pa esining i mur
    a Talngan Tabu, ir sol a lalaun tikin tana Talngan Tabu.
  kan-2017: ತನ್ನ ಶರೀರಭಾವವನ್ನು ಕುರಿತು ಬಿತ್ತುವವನು ಆ ಭಾವದಿಂದ ನಾಶವನ್ನು ಕೊಯ್ಯುವನು. ಆತ್ಮನ
    ಕುರಿತಾಗಿ ಬಿತ್ತುವವನು ಆತ್ಮನಿಂದ ನಿತ್ಯಜೀವವನ್ನು ಕೊಯ್ಯುವನು.
