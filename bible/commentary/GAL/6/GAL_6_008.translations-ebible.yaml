  tgo-tgo: Thoŋgo ra kabukabu e riwandake yawaliye, ne vara tɨgha uneya mare. Ko iyemaeŋge
    thoŋgo ra kabukabu e Une, ne vara tɨgha une yawalɨ memeghabananiye.
  yap-yap: Fa’anra yung be’ ban’en nga daken e milay’ ni aram e tin nib kireb ni be
    ar’arnag, ma wom’ngin nra yib riy ngak e yam’; ma fa’anra yung be’ ban’en ni fan
    ngak fare Kan Nthothup, ma wom’ngin nra yib riy ngak ni Kan Nthothup e ke yib
    rok e yafos ndariy n’umngin nap’an.
  mop-NT: Le'ec mac a walac u betic a c'as u tuclaja, bel ilic u ca'a ichil a c'asili.
    Wa ca' u bete' jabix u c'ati u Püsüc'al a Dioso, le'ec ilic u Püsüc'al a Dioso,
    bel u cu tz'aa' ti'i a cuxtal a ma' yan q'uin u jobolo.
  tet-tet: Kalo ita halo aat tuir itakaan beer duꞌuk, ita hetan moris dodok. Mais
    kalo ita halo lia diꞌak tuir Kmalar Lulik beer, ita hetan moris loos toꞌo nima-nimak.
  hlt-MCSB: Amah kah pumsa la aka tuh loh pumsa kah hmawnnah a ah ni. Tedae Mueihla
    ah aka tuh tah Mueihla kah dungyan hingnah a ah ni.
  xtd-NT: Ɨɨn ñayiu, nux kada‑i davaꞌa nga xa kukajan ini‑i, te kueꞌe vida yaꞌa‑i,
    vitna xiꞌin kuia ma jɨn ndɨꞌɨ. Ko nux kada‑i xa juini Espíritu Ianyuux, te kada
    Espíritu Ianyuux xa kutuu vaꞌa‑i vitna, te kutuu vaꞌa‑i andɨu kuia ma jɨn ndɨꞌɨ.
  mdy-ETH: ፔ ሱኡኮ ማሊፆ ባኮ ማዻ ዓሲ ፔ ሱኡኮ ማሊፆይዳፓ ሃይቢ ዴንቃንዳኔ፤ ዓያና ዎዛሳኒ ማዻ ዓሢ ዓያናይዳፓ ናንጊና
    ናንጊ ዴንቃንዳኔ።
  spl-spl: Yâhâ lohimbi âlâ me âlâŋe yeŋahâlâk nâŋgâm senŋe âlâlâ ekmâ biwiyeŋe yan
    arimu ihilâk otnomai yamâ sâp patoen Anitâŋe pilâyekmu hemân kioŋnomai. Yâhâ lohimbi
    âlâ me âlâŋe Anitâhât Wâtgât mâmâŋahât Heak yâkât nâŋgâm tem lâuwaŋgim mannomai
    yamâ mâmâŋe otyiŋgimu manman kârikŋan mannomai.
  usp-NT: Jilonli wi jun cristian ri' tran mak etzltak no'j, jilon tran chapca' tijtic
    jun tico'n y jwich man tico'n li, ri' c'ax ri tijtij ri ta' jq'uisic. Pero wi
    jun cristian ri' tran lawi' raj Lok'laj Jsantil Kakaj Dios tran, jilon tran chapca'
    tijtic jun tico'n y jwich man tico'n li, ri' jun tzilaj c'aslemal riq'ui Kakaj
    Dios lecj ri ta' jq'uisic.
  zav-NT: Ben' chon con can' chene'e la'ažda'omale'enə' gwžin ža cuiayi'e zeɉḻicaṉe,
    pero ben' chon can' chene'e Spirit c̱he Diozən', Spiritən' gonən par nic̱h əbane'
    zeɉḻicaṉe.
  sgz-sgz: Ngorer koner a soi ninsin uri agasgas pasi risán bál er a nem i sápkin,
    namur na il pasi hiru áklis singin sápkin risán bál erei. Ái sár ái koner a soi
    lain tatalen suri agasgas pasi Tanián, ái na il pasi liu muswan er a kis áklis
    singin Tanián sang.
  kek-NT: Jo'can ajcui' sa' li kayu'am. Li ani naxba̱nu li inc'a' us li naxrahi ru
    xba̱nunquil xjunes rib, li jun a'an ta̱sachk. Abanan li ani naxba̱nu li c'a'ru
    naraj li Santil Musik'ej, li jun a'an ta̱cua̱nk xyu'am chi junelic.
  blz-NT: Kalu mian mingilimang men koi pingkira'na noa men dosaon, mbaka' i ia bo
    mungurumpaki kolapusan. Kasee kalu i ia mingilimang men koi pingkira'na Alus Molinas,
    ia bo mungurumpaki na Alus Molinas iya'a tutuo' men pore pataka sidutu.
  poe-NT: Tí tꞌe̱nka̱ chojni tí nkehe jínahya tjenka̱yáxin sín la tí nkehe jínahya
    tsjacha sín mé tsꞌenxín sín. A̱ ntá tí nkexro tsꞌe̱nka̱ tí nkehe tjinkaon Ncha̱kuen
    Dios la Ncha̱kuen Dios mé tsjanjon tí kjuachón jnkochríxín tsꞌáyéhe̱ sín.
  san-TAM: 'ஸ்வஸ²ரீரார்த²ம்ʼ யேந பீ³ஜம் உப்யதே தேந ஸ²ரீராத்³ விநாஸ²ரூபம்ʼ ஸ²ஸ்யம்ʼ
    லப்ஸ்யதே கிந்த்வாத்மந​: க்ருʼதே யேந பீ³ஜம் உப்யதே தேநாத்மதோ(அ)நந்தஜீவிதரூபம்ʼ
    ஸ²ஸ்யம்ʼ லப்ஸ்யதே|'
  cof-NT: Jutsabe waquetori, jutsabe yucapiyalaichunae. Diosichi Tencabe waquetori,
    Diosichi Tencaberi numatotiya sonnato polelaichunae.
  srm-NT: Di sëmbë di butëën seei ta du dee hogi soni dee hën hati ta mandëën, nöö
    a o poi kaba a sösö u teego. Ma di sëmbë di butëën seei a di Akaa u Gadu basu
    ta du dee soni di Akaa ta mandëën, nöö hën di Akaa o da di libi u teego.
  qvs-NT: Mana alli murukunata tarpushpanchikuna mana alli wayukunallata pallanchisapa.
    Mana allita rurashpa kawsaptinchikuna Tata Dios kastigawashunchisapa. Chaymanta
    alli murukunata tarpushpanchikuna alli wayukunata pallashunchisapa. Tata Diospa
    Espiritunta kasushpa kawsashpanchikuna mana tukuyniyukta kushikushpa Tata Dioswan
    kawsashunchisapa.
  zca-NT: Kuze', rë xa' kwa'n nile' rë xigab kwa'n nzhakla kwerp che'n xa', por rë
    xigab ba' namás lë' xa' gat lo Dios; no rë xa' kwa'n nile' rë kwa'n nzhakla Sprit
    che'n Dios, por lë'i lë' xa' ban par dubta' lo Dios.
  cbc-NT: Torea bairo ni jĩcãʉ̃ ũcʉ̃ cʉ̃ rupaʉ caborore bairo rorije caátijʉ̃goricʉ,
    carori wãme cʉ̃ caáticõãmata, caberopʉ cʉ̃ãrẽ carorije jʉ̃gori cayasipaʉ majũ
    tuacõãgʉmi. Baipʉa, apei pʉame roque Espíritu Santo cʉ̃ caborore bairo caroa wãme
    caáticõãjʉ̃goricʉ, cʉ̃ caborore bairo jeto cʉ̃ caáticõãninucũata, cabero yeri
    capetietie majũrẽ cacʉ̃gopaʉ tuacõãgʉmi yua.
  qxo-NT: Jutsa ruragcunaga jutsancunapitam infiernuman gaycucäyanga. Espiritu Santo
    tantiyatsingannö cawagcunaga Tayta Diospa ñöpanmanmi chäyanga.
  mox-mox: ʼEguma taha toga ena ilivu luveifana vewanina navaoqia, e nawale vuaqina
    luveifana nalobea ta tauna ena toa naluveifa otaqa. Ta ʼeguma taha toga ena ilivu
    aqiaqidi ʼidiega Niboana Gwalagwalana nagiveqaiawea ta ilivu aqiaqidi vewanina
    navaoqidi, e ʼinega tauna nawale yawai vataya nalobea.
  kew-kew: Aa medame nipuna abana kone saapirua kogono palia-daare go abana wae konemere
    nipu wae omape etana ini-rupa mea katea. Yapare aa medame Holi Spirit-mi raana
    ratua go madaa kogono palia-daare go Holi Spirit-mi nipu raba mealia rabu nipu
    epe eta mua teana oro yaalo epe-rupa piralia.
  dww-dww: Aitau da tubuḡa na ḡoane gewagewa pesinama e kumakumana, tauna tokare gewagewa
    dosinama e banavina. Be aitau da Arua na ḡoane vere pesinama e kumakumana, Arua
    tokare yawasana kenakena nonoḡinama tauna e utena.
  twi-ASANTE: Sɛ modi mo akɔnnɔ bɔne akyi a, mobɛkɔ ɔsɛeɛ mu, nanso sɛ monante Honhom
    mu a, mobɛnya daa nkwa.
  aoj-aoj: Iꞌi epen inimba nendaꞌ maol neloma wafa opaf apinai ananinai, bola waf
    anamba atona nondaꞌ epen inimba awen negaꞌ higililan. Apaꞌ epen mamahina nendaꞌ
    maol negaloma waf Ambal buꞌunai Godi, atiasi Ambal anamba nowalapai ambal namili
    ma epen inimba nepe andeandeꞌ lifilafi.
  cbv-cbv: Ded ã weñat pínahdihjeh chãjna, yeejép ã chãjachah, ã yéej chãjat jíib,
    iiguípna ã bejbipna caá. Obohjeéhtih, ded Tʉ́ini Espíritu ã náah yacatboodíh jepahna,
    ã tʉ́i chãjat jíib, páantjeh Diosjeéh ã jʉmbipna caá.
  taw-taw: Anɨb ak bɨ olap gos ne ke nɨgup tek gɨnɨgayn agɨnɨgab ak, tap tɨmel pɨpagɨnɨg
    amɨl pɨsnep tɨmel gɨnɨgab. Pen God Kawnan ne ak gos ñub tek gɨnɨgayn agɨnɨgab
    ak, tap teplep din agɨl gos nɨgek God Kawnan ne ak nop ñek, pel pelnep yenɨgab.
  jic-NT: Gente yupj jisas p'in lajay na, t'üc' way nca'lin̈ ca, ma Dios nt'a mpatjam
    yupj. Gente p'in quelel lajay, pasal malala niná. Gente lajay na Dios Cjües jos
    jin, lovin mpatjam ca Dios lal, jupj Cjües ca nin lis mijis.
  zap-NT: Men ne rlaa ne mal ne rlaantee men ne nak men noze mengyëzlyu, neguin ke
    nak ne ylaa ne luzh men; le men ne rlaa ne rlaan Espíritu Sant, laa Espíritu Sant
    ylaa ne gap men gyelembán ne nunk luzhdet.
  wer-wer: Omën namp koröpöökë yaat mëneim öpna pöp pöta kë utpetat koirak kö sëpnaap.
    Ën namp Pulöökë yaat mëmpna pöp pi ënëmak Pulöökë këët, wëwë kosang pöt koirëpnaap.
  ipi-ipi: '@see-verse:GAL.006.007'
  qul-NT: Pichus tarpun cuerponpaj mana allin munaskancunata agradananpaj chayka,
    chaymanta ajthapenka infiernota. Pichus tarpun Santo Espiritupaj munaskancunata
    agradananpaj chayka, chaymanta ajthapenka wiñay causay salvacionta.
  ter-NT: Enepone xâne yuixóvoti itúkea ahápinovo, yoko váhere âha kíxeova, hanemo
    itukóvo námoepo hunókokuke, évokopeovomo. Itea koeku yuíxeova xâne itúkea ahá'inoa
    Sasá'iti Omíxone Itukó'oviti, porexoâtimo Sasá'iti Omíxone Itukó'oviti ne inámapoti
    apéyeati ákotinemo hunókoku xoko Itukó'oviti.
  bmr-NT: Jaanotɨ saatoho ifiico imo imo omoonɨnocoro abasumoco toono ifiiro diitedi
    ifinɨjitɨno guijeveque noovasuji. Jaanotɨ Moocaani Gaijaco imo imo omoonɨnoco
    abasumoco Moocaani Gaija ifinɨjitɨno fiivoco onoovasuuboro acɨji.
  fuf-fuf: Mo sankii mbeleeɗe ɓandu wa'ay e mayru halakuyee, kono on sankuɗo faale
    Ruuhu on, o wa'ay e makko *ngurndan poomayankejan.
  bhl-bhl: Beemdiw, nimin kunum waneng ite mak ikalem kal dim em “Kanela! Kanela!”,
    ange ange weng be geleweko, ais diwing emdiw kailiw tewe, i sili sili ibolow kaisiliw
    beem kilonin yan be fein kulokoliw te. Kate, nimin kunum waneng ite mak Sunbin-Finik
    em afak kakamsomi, ais diwing ken emdiw kailiw tewe, i beem mongom ete sunsun
    finik so bin kulokoliw te.
  ons-ons: Ŋo ŋei mane eŋe gege soginane numa mogare mo borikine kine kine ma nogan
    kayake paki, eŋe gege soginane numa me tanik manik mamaike, yewa wane weleine,
    eŋe seu seu marat kayake, ŋo mane eŋe Asu wane numa so tanik manik mogasiakeo,
    eŋe Asu wane weleine gege togon maratka more naso baŋem geuluke ge ariake.
  con-NTPO: Nane majan tisu injama'cho in'janqquia'caen a'i tson'jen'chove tson'da
    tsu me'detsse paya'chove isuya. Tsa'ma majan Chiga in'janqquia'caen Chiga Qquendya'pa
    tson'jen'chove tson'da tsu tsa Qquendya'pane tsangae canseya'chove isuya.
  ghs-ghs: Oi teei dza ma rumuba nometa quba qupadzomami oho mee biranateqa abi noomaeke
    teetemi rubenga naatakoi. Oho qesa apei Sumasaho neta quba qupadzomami oho mee
    biranatemi abi oi qaraqara tatangaho meupu saridzakoi. Oho qubake baura qidza
    oonomake eete qaaqa, etoqa napamae hobisata peperataino.
  peg-peg: ଇନେର୍‌ ଜାର୍‌ ଗାଗାଡ଼୍‌ ଉଦେସ୍ତ ୱିତ୍‍ନାନ୍; ହେୱାନ୍‌ ଗାଗାଡ଼୍‍ତାଂ ହତ୍‌ତି ଚାନେକ୍ନି
    ତାସ୍‌ ତ୍ରେସ୍‌ନାନ୍; ମାତର୍‌ ଇନେର୍‌ ପୁଇପୁୟା ଜିବୁନ୍‌ତ ଉଦେସ୍ତ ୱିତ୍‌ନାନ୍, ହେୱାନ୍‌ ପୁଇପୁୟା
    ଜିବୁନ୍‌ତାଂ ହତ୍‌ତି ୱିଜ଼୍‌ୱି ଜିବୁନ୍‌ବାର୍ତି ତାସ୍‌ ତ୍ରେସ୍‌ନାନ୍‌ ।
  txu-NT: 'Gwaj badjwỳ. Godja gwaj amidjwỳnhbito kĩnh kadjy bajaxwe jabej, badjàkĩnhĩo
    baba jabej, bakabẽn punuo baba jabej. Metĩndjwỳnh dja pãnh gwaj bamã mỳjja punu
    ngã gwaj arỳm bakaprĩ:re. Dja gwaj baje me kute mrỳnhĩ ''y kren arỳm kaprĩ pyràk.
    Nàr, godja gwaj amim Metĩndjwỳnh Karõ man katàt kôt ar amijo baba, Metĩndjwỳnh
    Karõ dja arỳm gwaj bamã o pãnh. Pãnh dja gwaj arỳm kôt batĩn ne ar baba rã''ã:
    rã''ã ne.'
  eng-WEBU: For he who sows to his own flesh will from the flesh reap corruption.
    But he who sows to the Spirit will from the Spirit reap eternal life.
  gnw-NT: Ime yave quía ico jei vae reño vae, Tumpa ndarau umee chupe mbae icavi vae.
    Ẽrei ime yave quía ico Espíritu Santo jei vae re vae, Tumpa umeeta chupe tecove
    opa mbae vae Espíritu Santo rupi.
  mux-mux: Langi-bo kis tenga bole puniena panjilkimelanje langi kis te wendu olka
    lkeku liilkemela mele aku-sipa yambu te-ni yunga ui-we-numanale-ni piliipa numanu
    sipa telemú yambale aku telemáliinga langi kis purulimú mele aku-sipa yambu kanili
    yu mini pali molupa kis-simba. Yambu te-ni ⸤Pulu Yili-nga⸥ Minéle-ni nilimú mele
    numanu sipa piliipa liipa telemú yambale aku telemáliinga langi-bo kaí te mundulimú
    mele telemáliinga Minéle-ni yu mini pali kona molupa konjupa mindi puli ulu-pulele
    simba.
  maj-NT: Xi títs'ín ni xi nchja̱ha̱ ani̱ma̱ha̱, kui xi xi nkú joyaha tsa xujmá xi
    najmi nda tíb'éntje̱. Cha̱n xi kj'u̱áya, kui xi ngabayoo̱. Tu̱nga xi títs'ín ni
    xi bakúyaha̱ Espiri̱tu̱hu̱ Nti̱a̱ná, kui xi xi nkú joyaha tsa xujmá xi nda tíb'éntje̱.
    Cha̱n xi kj'u̱áya, kui xi kju̱a̱tík'uu̱n. A̱t'aha̱ Espiri̱tu̱hu̱ Nti̱a̱ná ts'i̱ínk'íéjña
    tík'un síhi̱n.
  bkq-NT: Egâ wâneam, mâkâ nady onro inakai wâgâ etânibyry, koendâ nekaunâdaymba.
    Onro iwâkuru wâgâ typyniry etânibyry olâ koendâ tâkaunâze. Alâpylâ ise inakai
    aiedyly kulâ kânanano-ro watay, xypyry etay, tywângueim ara kulâ ise Deus tarâ
    onro anaym inakai aguientyby modo nhedyly. Deus Ispiritury ize ato ara lelâ aguidyly-ro
    watay olâ aunloenlâ ise kyigueduo Deus agâ kydawyly; koendonro emakeze kurâ.
  kue-kue: Ana yomba ta yene embriyemo goglo i mina wakai pirtre kongunmo eremoran,
    ye mambuno kinde i mina mongomo urambuka i gorambuka. Ba yomba ta Holi Spirit
    embriyemo i mina ye wakai pirtre ana kongunmo eremoran, ana ye mongomo urambuka
    i Holi Spirit mina kor-mogl ana wakai aimande morambuka.
  cot-NT: Irira antaguishejiguiroca inintashiguetica, quejetaca iro itsaquica, coajica
    ontsoroanaque, ariquea iraviguitaje covaeguisherentsi; cotanquitsiquea iriraquea
    savicaventiroca inintaguetica Ishire Aapani Irioshi, quejetaca iro itsaquica,
    ariquea iraavaje anijagantsi poneanquitsica Ishirequi Aapani Irioshi, incoguitempani
    iranijaguiteni.
  bnp-bnp: E huriki ri muri mai a ningaru hale na kakaine ria, bara ri vakabele a
    matenga. Pali e huriki ri ramai a ningaru na Hanu Kiripiripi, a Hanu Kiripiripi
    bara i habi ne ria a nimahuri vakaroro.
  apn-NT: Jakamã kot kaj mẽ amnhĩ krã hkôt tanhmã ri amnhĩ nhĩpêx to rãhã ho apa hãmri
    nẽ nhỹrmã ty nẽ Tĩrtũm pê awry rax ã ri apa. Nom kot kaj mẽ Tĩrtũm Karõ mã hprãm
    xà hkôt pix mã amnhĩ nhĩpêx nẽ nhỹrmã ty nhũm Tĩrtũm akupỹm ato atĩr ka kuri amex
    nẽ ajamakêtkati atĩr tũm nẽ ri apa ho apa.
  ctp-NT: Kwiꞌ ngwañaꞌan nchka tianꞌ bra nu ndiꞌian lo chalyuu re. Bra nu ti ngiꞌnian
    ya ñaꞌan ti chaꞌ kuxi nu ndiya tianꞌ kuꞌnian, ja ska chaꞌ suꞌwe kaja ꞌñaan bra
    nu tyii chalyuu re. Sa kanꞌ ti chaꞌ nganun chaꞌ kajaan, loꞌo ngwañaꞌan ti tyii
    nchga chaꞌ suꞌwe nu nsuꞌwi ꞌñaan. Bra nu kuꞌnian nchga tñan nu nchka tiꞌ Tyiꞌi
    Ndiose chaꞌ kuꞌnian, suꞌwe ꞌa tsaa toꞌo chaꞌ ꞌñaan bra kanꞌ; kaja chalyuu nu ja
    tsaa tii ꞌa ꞌñaan. Ja tyii tñan ꞌñaan ngwañaꞌan ti.
  opm-opm: Amaru gur ina teimdapat Noh ihahneng ihahneng dahapti er da apripathanhe
    Gin noh ama apir danong oh hatpora daham ama ina teimdapat apir er danong oh dindeiyahanhe
    gur er irat gwe sakmatperhan ma er dam timapatru hatin hat orhor er dam timdipramur.
    Er dam oh ihat timama timbas nahatipramur. Yahsup orhe naporpat danong moh amram
    dimtipora daham dimat ayahanoh ama ihya ohe dam timapramur. Dam ma timapra oh
    Yahsup oh eimat yah hat paten dasi nahatporhan eimat yah hat paten dasi hat pateprimur.
  bvr-bvr: Ngardawa an-gata ana-nga jama a-jirra a-workiya minypa ana-gugaliya jal
    a-nirra a-workiya gun-nerra, an-gata an-gugaliya nipa barra gun-guwerrmiya gu-ma
    barra minypa gun-gata gun-nerra nipa gu-rrimarra. Wurra ana-nga jama a-jirra a-workiya
    minypa gu-borrwuja a-workiya Mern An-mawunga gun-nika jal gun-guni, an-gata an-gugaliya
    gu-ma barra wanngu gun-guni minypa Mern An-mawunga nipa nyanma.
  wal-wal: Ba asatettaa amuwan zeriyaabaa gidikko, asatettaa amuwaappe haiquwaa cakkana.
    SHin Ayyaanan zeriyaabaa gidikko, Ayyaanaappe merinaa de7uwaa cakkana.
  zad-NT: Beena' choe' cho'a xbayi beli chenna', kwiayee daa chzenague' c̱heyin. San
    beena' chon ka cheeni Espíritu c̱he Chioza', yizi'e banez yeḻ' mban zejḻi kaṉi
    daa chzenague' c̱he'.
  kmg-kmg: Moc e maŋraŋɋare gie baocmu, e juku maŋraŋɋa-ticnere fârine sisipiric bâfuaocmu,
    â moc e Mârore gie baocmu, e juku Mârore fârine juju sanaŋ bâfuaocmu.
  aso-aso: Ve ma ingine gomuꞌ ngemeni dameni golosoꞌmi monovoloꞌ igi mili ilizaniꞌ
    nene aꞌmine gomuꞌ ngemeni dameni golosoꞌmi gihileꞌve nene mudise vo ladise ogaꞌ
    nene dalisave. Neꞌmine ilisaha Oꞌmosoꞌmi Sikalahuꞌ neꞌmi emeni dameniloꞌ eꞌmeti
    igi mili minilizaniꞌ neꞌmi gihileꞌve nene aꞌmine Oꞌmosoꞌmi Sikalahutatiꞌ nene
    minevoꞌ minevoꞌ ogaꞌ ngemeni dameni nene dalisave.
  uli-uli: Hare semal ye fadgu yal fedah mo lal sew milay le ila mele meka depach
    yarmat le ye tayikof, ila ngo mala be yoh ngali mo iyang ila maes. Iwe ngo hare
    ye fadgu fedah kala mo wol milay la yael Espritu Santus, ila ngo mala uwal le
    be budoh mo irel Espritu Santus ila molow la tor siyal.
  nin-NT: Undurr wa nggo ti na inkindirr yi nggo amarr ndanda ama a da ku nggo, uwa
