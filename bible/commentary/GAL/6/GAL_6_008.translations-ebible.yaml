    managatig øsig kømigwan uta tøgagømig kønrrun.
  not-NT: Aroca ingantopiantiro ora te ongomeite, iroonti ora icogabeta iriati, aro
    iriátë cara Sharincabeniquë iritaguëma. Irari aroca ingantopiantiro ora ococaqueri
    Isëre Tosorintsi, iriátë Jonogaguitequë cara përosati intimaque.
  plu-plu: Ku wixwiy mutuh hiyakemniki amadgaya inin ta abetit uhiyakemniwiy, ini
    keh wixwiy biyuk giw Uhokri adahan apanenekwa. Henneme ku wixwiy mutuh Uhokri
    Gitip gihiyakemni abetit uhiyakemniwiy, ini keh wixwiy aymuhwa gimun Uhokri adahan
    apanenekwa.
  iou-iou: U ŋodeta yäyat; Äma kubätä bänep bianini täŋo nadäŋ gärip u iwarän täwayäŋ
    täko uwä täktäki waki unitä kudup api täŋpänwaŋ imineŋ. Täŋ, äma Kudupi Munapik
