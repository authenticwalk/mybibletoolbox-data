  ory-ory: ଯେଣୁ ଯେ ଆପଣା ଶରୀର ଉଦ୍ଦେଶ୍ୟରେ ବୁଣେ, ସେ ଶରୀରରୁ ଉତ୍ପନ୍ନ କ୍ଷୟଣୀୟ ଶସ୍ୟ କାଟିବ;
