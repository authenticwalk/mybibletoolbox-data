    metet vitam æternam.'
  ngp-ngp: Akuhanda mwe kubwedeza kumunk'hwamunk'hwa kwiihile kwili mndani mwakwe,
    kulawa umwo naavune ubanangi, mna akuhanda mwe kumbwedeza Muye ywa Mnungu, naavune
    kulawa kwa Muye ywa Mnungu, ugima wa ulo na ulo.
  enq-2: Endakali mendeme yongenya koo pyoani kaenge dupa baanya yonge dokonya ee
    wai joo lyandatamo doko, baanya yonge dokome etao koenge doko mandita. Spiritanya
    epe pyoani kaenge dupa baanya yonge dokonya ee wai joo pokatamo doko, Spirita
    dokome lete etete katenge doko mandita.
  eng-ASVBT: For he that soweth unto his own flesh shall of the flesh reap corruption;
    but he that soweth unto the Spirit shall of the Spirit reap eternal life.
  mna-mna: 'Tana iti sombe tawaswaaza koroŋ ta ipombolmbol lelende muŋguŋana i, inako
    ipiyooto ŋonoono sananŋana ta kembei: Ipasaana iti ma tala lende. Mi sombe tawaswaaza
    koroŋ ta irao pa Bubuŋana leleene mi ŋgar kini, inako tere ka ŋonoono ta kembei:
    Bubuŋana ko ikam lende mbotŋana ki Anutu tabe iseeŋge iseeŋge ma ila.'
  myw-myw: '@see-verse:GAL.006.007'
  sby-sby: Na muntu walabyala mubintu byeshikukondwelesha bwikalo bwaipa bwakusemwa
    nabo nakatebule lufu. Na walabyala mubintu byeshikukondwelesha Mushimu Uswepa,
    nakatebule buyumi butapu.
  sll-sll: Penga meri iwe, ni nin gaun pir tere tal nigi dongwo memini pangwo meri
    wine ole nin pinga meri ol wanga i miling nigi dongwo honangere i tibi ol ni tenangure
    gonanio, te yal ta God Kwiang yon wu binangure grang wine onangiwe, God memini
    wai pangwo meri miling honangere mol pai gobari ni tenangure ire moli nanga nanua.
    Nanga ipire tal ol waga i kul si olia God hankimia bal teiwa di pinga i, du nomani
    sire yu di pinua.
  yaq-NT: Inim seenu, ju'u aapo'ik ka tu'ik a' joopea'po aman jiba weyeka, ka tu'ik
    joa'ateko, ini'i, junae betana ju'u a' jajameka, au chupneeme, ini'i ju'u a' muknee'u
    juna'atune. Taa ju'u, Liojta tu'u jiapsita a' joo i'a'uta aman weeka, tu'ik joame,
    ini'i, Liojta tu'u jiapsi betana ju'u a' jajameka au chupneeme, ju'u jiba yuu
    jiapsiwame juna'atune.
  uro-uro: Inguna ama ruqa qärakni i qät kutnanokt ama vuirhong bät aa iar di nävät
    aa iar toqoräkt diva qä sek dä ma Ngämuqa aa rhäksärhäm dap pa ama ruqa qärakni
    i qät kutnanokt ama lat kärangätni i märmär ge ama Qloqaqa ama Qumärqumärqa nävät
    a ngät di nävät a qa diva qä sek da ama iar ama sok täm ngät.
  ita-1885: Imperocchè colui che semina alla sua carne, mieterà della carne corruzione;
    ma, chi semina allo Spirito, mieterà dello Spirito vita eterna.
  muy-muy: 'Mis day nahkay : tamal àgra zlam magədavana ya ti məɓəruv gayaŋ awayay
    na ti zlam gayaŋ ya ti àgray ni aməmbivu kisim. Tamal àgra zlam ya ti Məsuf Njəlatani
    awayay na ti, Məsuf Njəlatani ni aməvi *sifa ya àndav ɗay-ɗay do ni.'
  kqc-kqc: Ye amiye kaere ini roaita di vegu rofu varigo, yaku moi no rina vegu iniye
    butu rego, idu kaere Vima di vegu rofu varigo, yaku toga toga ameibobina vegu,
    Vima gutuna butu rego.
  tav-tav: To bairona bai mani camaja quena rooro mani cátie, caroaro mani cátie quena.
    Rooro mani caʉgari pearijere mani cápata caberopʉ rooro mani baigarã yua. Espíritu
    Santo cʉ caboorore bairo maca ána cabero caroaro mani baigarã. Dio mena caroaro
    wariñuuri mani anicõa anigarã yua.
  eng-ULB: For he who plants seed to his own sinful nature, from the sinful nature
    will gather in destruction. The one who plants seed to the Spirit, from the Spirit
    will gather in eternal life from the Spirit.
  spa-VBL: Si ustedes siembran conforme a su naturaleza humana pecaminosa, de esa
    misma naturaleza segarán autodestrucción. Pero si siembran conforme al Espíritu,
    cosecharán vida eterna.
  fra-_FOB: Celui qui sème pour sa chair, moissonnera de la chair la corruption; mais
    celui qui sème pour l'Esprit, moissonnera de l'Esprit la vie éternelle.
  hau-ULB: Domin shi wanda ya shuka wa kansa dabi'ar zunubi zai girbi hallaka, amma
    shi wanda ya shuka cikin Ruhu, zai girbi rai madawwami daga Ruhu.
  mal-mal: തന്റെ ജഡത്തിൽ വിതയ്ക്കുന്നവൻ ജഡത്തിൽനിന്ന് നാശം കൊയ്യും; എന്നാൽ ആത്മാവിൽ
    വിതയ്ക്കുന്നവൻ ആത്മാവിൽനിന്ന് നിത്യജീവനെ കൊയ്യും.
  lit-lit: Nes kas sėja savo kūniškajam aš, iš kūniškojo aš pjaus sugedimą, bet kas
    sėja Dvasiai, iš Dvasios pjaus amžiną gyvenimą.
  urd-GVR: Jo apnī purānī fitrat ke khet meṅ bīj boe wuh halākat kī fasal kāṭegā.
    Aur jo Rūhul-quds ke khet meṅ bīj boe wuh abadī zindagī kī fasal kāṭegā.
  far-far: Dia nia si sui fasia sasilana ru ta'a ne na nonina dorida ki, nia kai maelia.
    Boroi ma, dia nia sasia ru ne Anoeru Abu nia dorida ki, na Anoeru Abu kai kwatea
    maurie firi fuana.
  suz-BL: आंम आन थुं ङा मिम्‍शो गेय पाम्‍तेक्‍म हना, मेको आन गेय मलीथु जाम्‍शा लाइब।
    मिनु आ यो जाम्‍शा लाइनीम। परमप्रभु यावे आ सोक्‍तीम गेय पाम्‍तेक्‍म हना, परमप्रभु
    यावे आ सोक्‍त रे पा गेना हना यो ब्रोंइशा बाक्‍चा ताइनीम। रोमी ८:१३
  car-NT: Mo'ko aseke tyja'mun tu'po oty ponen irombo moro ja'munano nyry uta'no po'tan.
    Mo'ko a'kanano tu'po oty ponen rapa mo'ko a'kanano nyry i'matypyn amano po'tan.
  amp-amp: Yimar turhu fasoh yima yuhur mhatoh fnahmor afo rhu yakitoh hanitr, nd
    yimar Bro Nkifrar yak hatohaforuhatrr kaht riyahr. Nd fasoh yima yuhur yak thuhato
    Bro Nkifrarhu Yafothathu dukefrn hiketr, be nd yimar tu Bro Nkifrarn yak hatohaforuhatrr
    turpno mtoh nkifranirahr.
  bht-bht: क्योंकि अगर कोई माणु सै करदा है जड़ा उदा पापी सभाब चांदा है, उसयो हमेशा
    दी मौत मिलणी है पर जड़ा माणु पबित्र आत्मा दी इच्छा जो पूरा करदा है, उसयो पबित्र
    आत्मा हमेशा दी जिन्दगी देणी।
  eng-NOY: for he that soweth to his flesh, shall of the flesh reap corruption; but
    he that soweth to the Spirit, shall of the Spirit reap life everlasting.
  cub-NT: Ñai d̶ayʉ yópe ʉ̃i baju ãmeina d̶aiyʉepe ʉ̃i baju ãmed̶arĩ coatecʉyʉme Jʉ̃menijicʉre
    jarʉvarĩ aru ñájicʉyʉme cainʉmʉa. Ʉbenita ñai d̶ayʉ yópe ñai Espíritu Santoi mearo
    d̶aicõjeiyepe cʉvacʉyʉme jãravʉ cũiméjãravʉ baquinóre Cristoque.
  ita-1927: Perché chi semina per la propria carne, mieterà dalla carne corruzione;
    ma chi semina per lo Spirito, mieterà dallo Spirito vita eterna.
  lww-lww: Yar nap̃a mapila p̃elaga nap̃a naga paeme amio, yoko naga sane kurus nen
    sur tai e kiena malena, p̃isi na naga war mras viowa lala e p̃elaga nene, nap̃a
    marena napiowa ga, ana visae naga mapila p̃elaga kiena Ninuna Wa e kiena malena,
    p̃isi na Ninuna Wa naga la kinanena marua lala nap̃a po vania, nap̃a naga pe malena
    nap̃a ve uro re.
  ckb-ckb: ئەوەی بۆ سروشتی دنیایی خۆی بچێنێت، گەندەڵی لە سروشتی دنیایی دەدروێتەوە،
    بەڵام ئەوەی بۆ ڕۆحی پیرۆز بچێنێت لە ڕۆحەکەوە ژیانی هەتاهەتایی دەدروێتەوە.
  nas-nas: Dake dakaang mono narung dotu-anta-koo noruꞌei keenkiaing deekoꞌ dake teieta
    mono-ita orari-anta kaveaing simpeꞌmuriainaꞌmung. Eeꞌnoko dake Tanuaang Meekung
    dotu-anta-koo noruꞌei keenkiaing deekoꞌ dake teieta Tanuaang Meekung-eta domaang
    oparavaung kaveaing.
  uvl-uvl: Pe mele nenge tutua ke heiech mene singina lape lulu hote metenga. Pe mele
    nenge tutua ke heiech ia Opepengpeng, lape lulu hote maulinga ke koko.
  eng-BBE: Because he who puts in the seed of the flesh will of the flesh get the
    reward of death; but he who puts in the seed of the Spirit will of the Spirit
    get the reward of eternal life.
  ixl-CNT: Ech abꞌil aꞌ, aꞌ chit sichik u onkonil tuchꞌ qꞌu tachaꞌv vichiꞌl, aꞌ sikꞌul
    u choobꞌal paav. Utz abꞌil vaꞌl aꞌ sichik qꞌu bꞌaꞌnil isaꞌ u Tioxhla Espiiritu,
    aꞌ sikꞌul u atinchil tu bꞌenqꞌii bꞌensaj.
  xsi-xsi: Aku mine nâ, tamâta ea kinzi uru tininzi mwasa pa ilo-kalo siŋga kala soka
    muli, ande ŋinde itogo kinzi sipau vetâŋa kiesaka lâ ilonzi kalonzi, aku muli
    ŋga vetâŋa ŋinde ma io kanaŋo sakamao, aku kinzi tamâta ŋinde ma sipayaula ndo.
    Aŋga tamâta ea kinzi uru tininzi mwasa pa vetâŋa ara ndia Koroani Sapâŋa ilo papa,
    ande ŋinde itogo Koroani Sapâŋa io kanaŋo ara ndo lâ ilonzi kalonzi. Kanaŋo ara
    ŋinde nde via mao, ŋana ma simo vianzi mine ku simo nâ.
  crx-NTPO: '''Et nts''e la dune ooyust''e nint''i ts''e, ''et ooyust''e whuts''u
    nint''i-un, whuz un''a datitsah. ''Et hoonts''i mbe la Ndoni yunilht''i k''un''a
    ne''ut''en-un, ''en Ndoni gha ''ilhiz khutinalh.'
  kan-OKCV: ಮಾಂಸಭಾವಕ್ಕೆ ಬಿತ್ತುವವನು, ಮಾಂಸಭಾವದಿಂದ ನಾಶವನ್ನು ಕೊಯ್ಯುವನು. ಆದರೆ ದೇವರ ಆತ್ಮರನ್ನು
    ಮೆಚ್ಚಿಸಲು ಬಿತ್ತುವವನು, ಆತ್ಮದಿಂದ ನಿತ್ಯಜೀವವನ್ನು ಕೊಯ್ಯುವನು.
  bbb-bbb: Ijadufuo vame besu ijiege erare fu maza boeje ire vajaema ije fu oemaedufuo
    ije renoeno ije fuka kavene fuone ije dabe arafirido fu ire ise binobino biediadufuo.
    Ro erare fu maza boeje Godido Kavene ije fu oemaedufuo ijia renoeno ije fu vame
    ma karivako ije abeke.
  blw-blw: Wat no ammag ammaan hen tagu hen laylaychén hen acharna, ichahana hen fungan
    hen hiyachiy enammaana way an machusa ah ing-inggana. Waman hen anchi tagu way
    mangamma hen laychén hen Espiritun Apudyus, ichahana agé hen anchi ammay way marpon
    Espiritun Apudyus way yachi hen mètaguwan an hiya ah in-inggana.
  tam-2017: தன் சரீரத்திற்கென்று விதைக்கிறவன் சரீரத்தினால் அழிவை அறுப்பான்; ஆவியானவருக்கென்று
    விதைக்கிறவன் ஆவியானவராலே நித்தியஜீவனை அறுப்பான்.
  azz-NT: Huan no ijcón mochihuas tech tonemilispan, que tacán se tagat motequitiltía
    ica tataman tachihualisme ten cualcui tajtacol, ijcuacón ne tagat quiselis taxtahuil
    ten cualcui in miquilis. Pero ne aquen motequitiltía sayó tenica quipactijtinemis
    in Yecticatzin Espíritu, cuali ticmatij que ne tagat cajocui taquilot ijcón queme
    yejua motoquilijca ya. Huan yejua nojón quiselis in nemilis ten amo queman tamis
    ica in chicahualis den Yecticatzin Espíritu.
  spa-RV-1909: Porque el que siembra para su carne, de la carne segará corrupción;
    mas el que siembra para el Espíritu, del Espíritu segará vida eterna.
  csy-csy: Banghangziam cile ama cilesa sung ah thaici a poai sia in cilesa siatsuana
    at kik tu hi; ahihang Thaa sung ah thaici a poai peuma in Thaa i tawntung nuntakna
    at kik tu hi.
  mxq-NT: Pʉ́n ñipy éxtʉm ja diꞌibʉ ñiniꞌx kyʉba̱jk wyinma̱ꞌa̱ñꞌajtypy, yajpʉdʉꞌʉgʉp
    ja oꞌkʉn; per pʉ́n ñipy éxtʉmʉ Espíritʉ Santʉ ttseky, ꞌyaxá̱jʉp ja jikyꞌa̱jtʉn
    winʉ xʉʉ winʉ tiempʉ.
  tzj-NT: Queri' nbij chewe como ja wi naya' rgana ja tzabuklaj c'aslemal awc'an itzel
    c'aslemal nawachij ari', jari' xa c'ayiric xa chuwiric cajal chawach. Pro wi naya'
    rgana ja rEspíritu Santo utzlaj c'aslemal nawachij ari' pro jun c'aslemal ja mta
    q'uisic trij.
  tdt-tdt: Nunee mos, buat nebee nia halo agora, aban-bainrua nia sei simu nia rezultadu.
    See mak halo aat tuir nia hakarak rasik, nia sei rahun. Maibee see mak moris tuir
    Maromak nia Espiritu nia hakarak, nia sei simu moris rohan-laek husi Espiritu
    nee.
  ron-BTF: Pentru că cel ce seamănă pentru carnea sa, din carne va secera putrezire;
    dar cel ce seamănă pentru Duh, va secera din Duh viață veșnică.
  eng-WEBP: For he who sows to his own flesh will from the flesh reap corruption.
    But he who sows to the Spirit will from the Spirit reap eternal life.
  eng-FBV: If you sow according to your sinful human nature, from that nature you'll
    reap self-destruction. But if you sow according to the Spirit, from the Spirit
    you'll reap eternal life.
  nld-1939: wie zaait in het vlees, zal verderf oogsten uit het vlees; maar wie zaait
    in de geest, zal eeuwig leven oogsten uit de geest.
  bwo-bwo: B́ meetso gene'úshosh shookirwo b́meetsatse k'iro k'es'etwe, shayiro geneúshosh
    shooketwo shayiratse dúre dúri kasho k'es'etwe.
  nch-BL: Sinta anquichihuaj cati amo cuali pampa anquitoquilíaj amotanequilis cati
    quipactía tajtacolchihuas, anquipantise se nemilisti cati fiero. Pero sinta anquichihuaj
    cati cuali quej Itonal Toteco techilhuía ma tijchihuaca, huajca Itonal Toteco
    amechmacas se nemilisti cati yancuic huan huejcahuas para nochipa.
  quc-TNT: We jun winak xa are cuban ri etzelal ri c'o pa ri ranima', are je' ta ne
    ri tajin cutic jun itzel tico'n ri man utz tä u wäch, cuyac c'u na ri' jun cosecha
    re cämical. We c'u jun winak are cubano jachique ri craj ri Espíritu rech ri Dios,
    are je' ta ne chi tajin cutic jun utzalaj tico'n ri'. Ri Lok'alaj Espíritu cubano
    chi cuyac na jun cosecha ri man cäsach tä u wäch, are wa' ri c'aslemal ri man
    c'o tä u q'uisic.
  tfr-NTPO: Ëye jëk ba wotjl̈ĩk owa l̈i goshko ga ber shäng shdũya ĩyado wl̈o. Ëye
    mär Sbö Sëya go ga ie Sbö Sëyarë ber shäng së ĩyado Sbö tjok.
  kaq-NT: Non queenai quescajaquin mai meha shinanbo bananixon tah non tiromabo bihtihi.
    Dios Yoshin queenai quescajaquin jahuen shinan siri bananixon tah non queyoyamanox
    manati bihtihi.
  sgb-sgb: Hilay mapanyag hên karawakan kalabayan hên lawini la, ay makakwa hên kaparusaan
    ya ayn anggaan ha impiyerno. Noa, hilay ampanyag hên kalabayan hên Espiritu ni
    Apo Namalyari ay makakwa hên biyay ya ayn anggaan ya an-idin nan Espiritu ni Apo
    Namalyari.
  vie-1934: Kẻ gieo cho xác thịt, sẽ bởi xác thịt mà gặt sự hư nát; song kẻ gieo cho
    Thánh Linh, sẽ bởi Thánh Linh mà gặt sự sống đời đời.
  kxv-kxv: ଆମ୍ବାଆସି ଆଙ୍ଗାତି ଅଣ୍‌ପୁ ତାକି ମାଟିନେସି, ଏ଼ୱାସି ଆଙ୍ଗାତି ହା଼ୱିକିନି ପା଼ଡ଼େୟି
    ଦା଼ଃଆନେସି; ସାମା ଆମ୍ବାଆସି ଜୀୱୁତାକି ମାଟିନେସି ଜୀୱୁଟି ଗା଼ଡ଼ିଆ଼ତି କା଼ଲାକା଼ଲାତି ଜୀୱୁହୀନି
    ପା଼ଡ଼େୟି ଦା଼ଃଆନେସି ।
  amu-NT: Ee tsꞌaⁿ na nñequiaañeñꞌeⁿ cantyja na lꞌue tsꞌom seiiꞌ, majuu joꞌ nntsꞌaanaꞌ
    chaꞌcwijom cwiweꞌ ntjom, nntseiꞌndaaꞌna jom ndoꞌ nncueeⁿꞌeⁿ. Sa̱a̱ xeⁿ machꞌeeⁿ
    yuu na cjaweeꞌ tsꞌom Espíritu, nñequiaaⁿ na nnloꞌñom tsaⁿꞌñeeⁿ na ticantycwii
    na wandoꞌ añmaaⁿꞌ.
  hin-CV: वह, जो अपने शरीर के लिए बोता है, शरीर के द्वारा विनाश की उपज काटेगा; किंतु
    वह, जो पवित्र आत्मा के लिए बोता है, पवित्र आत्मा के द्वारा अनंत जीवन प्राप्‍त
    करेगा.
  spa-BES: Porque él que siembra para su carne, de la carne recibirá la recompensa
    de la muerte; pero el que pone en la semilla del Espíritu, la voluntad del Espíritu
    obtendrá la recompensa de la vida eterna.
  san-BEN: স্ৱশরীরার্থং যেন বীজম্ উপ্যতে তেন শরীরাদ্ ৱিনাশরূপং শস্যং লপ্স্যতে কিন্ত্ৱাত্মনঃ
    কৃতে যেন বীজম্ উপ্যতে তেনাত্মতোঽনন্তজীৱিতরূপং শস্যং লপ্স্যতে|
  tdx-tdx: I mitongy amy haondati’eiy, ro hanatake hamomohañe amy haondati’ey; fa
    i mitongy amy Arofoy, le i Arofoy ty hanataha’e haveloñe nainai’e.
  naf-naf: Keyepmti am ŋenaŋ mama mimi bekanaŋ ke keŋanen bemisik tabe beme egaŋ maneti
    keyet penaŋaŋ bekanaŋak timti walelet temaŋ aikbe. Ma am ŋenaŋ Emetak Teŋgalen
    mama mimi dolakŋaŋ sambe ke keŋanen tabe beme egaŋ maneti keyet penaŋaŋ mama kanzizit
    ke tiwe.
  grc-MT: οτι ο σπειρων εισ την σαρκα εαυτου εκ τησ σαρκοσ θερισει φθοραν ο δε σπειρων
    εισ το πνευμα εκ του πνευματοσ θερισει ζωην αιωνιον
  vid-vid: Yalingunyala kwa kunojeza maya gehile mgati mwa heye, kobeta kubagama,
    ila yula yalingunyala kunojeza Muhe wa Nguluwi, kobeta kwa ayo Muhe ukomu wa mazuwa
