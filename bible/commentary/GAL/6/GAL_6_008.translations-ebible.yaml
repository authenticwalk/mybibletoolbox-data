  azb-azb: Öz cismani təbiəti üçün əkən, bu təbiətdən məhv biçəcək. Ruh üçün əkənsə
    Ruhdan əbədi həyat biçəcək.
  eng-DBY: 'For he that sows to his own flesh, shall reap corruption from the flesh;
    but he that sows to the Spirit, from the Spirit shall reap eternal life:'
  guo-NT: Jachiyaxaelbej jiw ispoxan. Jiw babijaxan is wʉt, pajut isasiapoxan, asamatkoi,
    japi jiw tʉp wʉt, pomatkoicha Dios kastikaxaespi. Aton isfʉl wʉtlax Espíritu Santo
    tato'laspoxan, japon aton asamatkoi tʉp wʉt, pomatkoicha dukaxael Diosxotse.
  hla-hla: Ne kato has uana i iesana, te kukutiena a katun u ngilina i puta, ba tou
    mate lasi te palise nou romana a markato teka. Kaba te kukutie nen u ngil turu
    Namnamei tere Sunahan, be Sunahan te palise noien romana a nitoatoa te ka nitoana.
  mav-NT: Mi'i hap ewy ti aimi­ky­'esat yn nug mote yt nakuaria i wo watu­kup­te'en
    Tupana pe. Mi'i turan na'yn aiku­'uro hawyi yt kat i aheĩne'en Tupana wywuat hap.
    Ma'ato Tupana Pã'ãu wo wepit hamo watoĩ­ne'en pote tutum tesaika hap aheĩne'en
    towywuat wuat'i e'at piat hamuat.
  kpf-kpf: Ŋâi zâk um sâkkât âkŋâle bâliŋâ, zorat nepŋâ tuubap, zâk yatik um sâkkât
    âkŋâle bâliŋâ, zorat bonŋâ tâmbetagoagoŋ muyagibap. Ka ŋâi zâk Kaapumgât nep tuubap,
    zâk yatik Kaapumgât bonŋâ ândiândi kâtikŋâ muyagibap.
  ppo-ppo: Mepaae whi̧né tó tikiné felé yaaitere ala sya foleteiné o̧la wae kaae bilipa,
    ti tó tikimó kaaróló mo ti doróló aluyaaitere ala saalo ai ape. Mepaae whi̧né
    Dȩi Kepe Wisiné ama du betere ala wisi koló̧póló erótu betepa, ti Dȩi Kepe wisiné
    ai whi̧mó mo ti betó tawaaire bete melaalopó.
  hin-2017: क्योंकि जो अपने शरीर के लिये बोता है, वह शरीर के द्वारा विनाश की कटनी
    काटेगा; और जो आत्मा के लिये बोता है, वह आत्मा के द्वारा अनन्त जीवन की कटनी काटेगा।
  wol-KYG: Ku jiyal bànneexu bakkanam, ci bànneexu bakkanam lay jële ngóobum yàqute;
    ku jiyal Noowug Yàlla, ci Noo gi ngay góobe texe gu sax dàkk.
  bef-bef: Moneꞌa enali tafa komopaꞌanilo kehelite tafa komopaꞌanimofihi foya yaꞌma
    fililatana li huto hilanaꞌmu yabe. To moneꞌamagi enali Sikalafuꞌmofihi foya lilana
    enali minete Sikalafuꞌmofihi legeyaꞌa enemehi mefilise mino kosaba huse nasana
    lamanaꞌa lilanaꞌmu yabe.
  amm-amm: Noinoso na, noko mo totani mulu koiyauso aluwai mo, na uwokai, molo koiyau
    foli monoi. Noko mo Kotoni Mulu Itouniyaimo Nokotaso aluwaiyakimo, nonani nokotani
    amiyo na yousi itouniyaimoimo, aniyopa poi poi.
  zaj-zaj: Uhahanda mulukuli, kohuna ubananzi kulawa mulukuli. Ila kamba uhahanda
    muloho, kohuna ugima wa digunge kulawa muloho.
  chq-NT: La joon jon wa' jmoo¹o tsá² jilaa'²¹ 'e gó² 'iin²¹²in ngú¹ taan²¹²in, 'e
