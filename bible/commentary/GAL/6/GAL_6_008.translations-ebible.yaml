    siria, ngaia te'e daria mooringa firi fana.
  ded-ded: Ngic mong ye uba esea arennu wiac homecande, yeng uba eseaac arennunac
    foraya kpedziu manganema kpac anude. Nga Asuac arennu wiac homecande, yeng imocac
