verse: GAL.006.008
translations:
  kpx-kpx: Di louale keu koseanu. Nahiabuna vavae isivi vai tiliege gabie nahiabuna
    haluvisi. Isito nahiabuna Munana Tumue isivi vai tiliege gabie ukolikoli malei.
  okv-H: eto embo na amita hamo ta uje sasapura ta ke agi ere uma hajire kesuja amo
    pehari na hambasuja rate embo na Ahihi Otohu ta ke agi ereuma Ahihi Otohu na vasiri
    be ikau humbuto vasiri datohote iresuja
  tbo-tbo: Inapa iyai luhogala apapoehiyei ina laupehi, yaka houga e nenei apapoe
    apo ina tuhagaya, ma iyai Alugo Woiyawei ina laupehi yaka tauna uyahinei apo yautu
    memewahagana ina tuhagaya.
  mal-C: പാപേച്ഛകളുടെ നിവൃത്തിമാത്രം ലക്ഷ്യമാക്കി വിതയ്ക്കുന്നവർ അതിൽനിന്നുതന്നെ നാശം
    കൊയ്യുകയും ദൈവാത്മാവിനെ പ്രസാദിപ്പിക്കാനായി വിതയ്ക്കുന്നവൻ ദൈവാത്മാവിൽനിന്നുതന്നെ
    നിത്യജീവനെ കൊയ്യുകയും ചെയ്യും.
  grc-SR: Ὅτι ὁ σπείρων εἰς τὴν σάρκα ἑαυτοῦ, ἐκ τῆς σαρκὸς θερίσει φθοράν· ὁ δὲ σπείρων
    εἰς τὸ πνεῦμα, ἐκ τοῦ πνεύματος θερίσει ζωὴν αἰώνιον.
  bgc-bgc: क्यूँके जो माणस इसे काम करै सै उसका बुरा सुभाव उसकै खात्तर मौत लेकै आवै
    सै, पर जो माणस परमेसवर की इच्छा पूरी करै सै, तो उसका आत्मा उसनै अनन्त जीवन देवै
    सै।
  khz-khz: Taunipara gena ririwa rakavara ekwalanarana talimana, taunipara gena ririwa
    rakavara geriana maguli rakava kwaikwaina e kwarega pene rawalira. A Veaga Palaguna
    gena kala namara ekwalanarana talimana, Veaga Palaguna gena kala namara geriana
    maguli vanagivanagi pene vaia.
  deu-TKW: wer auf sein Fleisch sät, wird vom Fleisch Verderben ernten; wer aber auf
    den Geist sät, der wird vom Geiste ewiges Leben ernten.
  zsr-NT: Chquiꞌ le razliꞌ nacgac le runliꞌ ca rzëz ládxiꞌliꞌ lu yöl‑laꞌ bunáchz queëliꞌ,
    le lapliꞌ gac yöl‑laꞌ gut. Chquiꞌ le razliꞌ nacgac le runliꞌ ca rdzag ladxëꞌë
    Dios Böꞌ Laꞌy, lapliꞌ le gunnëꞌ queëliꞌ Dios Böꞌ Laꞌy, le nac yöl‑laꞌ naꞌbán gdu.
  lin-lin: Moto oyo alonaka mpo na kosepelisa baposa ya bomoto na ye akobuka libebi,
    moto oyo alonaka mpo na kosepelisa Molimo akobuka bomoi ya seko.
  hns-NT: Djab koi aapan man ke laalietj poera karke aapan djiewan bietaawe hai, tab
    oe mare ke baad narak me bielaai djaai. Bakie dje Pawietr Aatma ke baat soenat
    rahe hai, oe sada ke lieje Parmeswar ke sanghe rahiega.
  noa-E: 'Ich agjöta sĩebahab mʉig eegar aawaijã: Maadëuta dichdëu khõchagpierr parhooba
    nem waaujerr khai, mag dichdëu nem khaigbam waaujerraupaita Ẽwandamag maach aupibaju.
    Pari magba Ẽwandam Akharau khõsimjöta agpierr nem waaujerr khai, ich ag Ẽwandam
    Akharaupaita ĩchab ich mag maach ich dʉ̈icha ʉ̈gthar wënʉrrapiju.'
  eng-EMTV: For he who sows to his flesh, from his own flesh will reap corruption,
    but he who sows to the Spirit, from the Spirit will reap everlasting life.
  mib-NT: Chi ñayuu jeē sáha i jeē cuní modo neé máá i, nihīn i jeē jnahnú ndetū i
    sáha modo jeē cuní maá i ún. Te ñayuu jeē sáha jeē cuní maá Espíritu, chi nihīn
    i jeē cótecu i nɨ́ɨ́ cáni andɨvɨ́ sáha Espíritu.
  lif-NT2: आत्तिन् मनाःल्‍ले़ लायोबा कुनिङ्‌वाॽइन्‌कुनिङ्‌वाॽ ताःमाओरक् तेःसुॽ, खे़ल्‍ले़
    लायोबा कुनिङ्‌वाॽलाम् सिःमे़न् सुप्‍सुॽरो॥ कर आत्तिन् मनाःल्‍ले़ सेसेमाङ्‌ङिल्‍ले़
    कुनिङ्‌वाॽ ताःमाओ तेःसुॽ, खे़ल्‍ले़ग सेसेमाङ्‌लाम् मे़न्‍नुप्‍मनाबा हिङ्‌मन्‍निन्
    सुप्‍सुॽरो॥
  xnj-xnj: Ndava muni mundu yeyoha mweimija mu mnogo uhakau weavelikwi nawu yati ibena
    mwenumo uhakau, nambu akamija kwa kulongoswa na Mpungu yati ibena wumi wa magono
    goha wangali mwishu kuhuma kwa Mpungu Msopi.
  mmx-mmx: Do neni natlo li lavavara mun at labantuxu ren, neni naba dik kaka levempeven
    teren, neni lanmet. La do neni natlo li levempanga at Loroonan, neni naba dik
    kaka lorooro avolo.
  cbr-NT: Usaribiti ca axa aín 'uchacama ënima aín cuëëncësa oíshi 'icë uni ax ainanma
    'aish xënibua 'aínbi Nucën Papa Diosbë 'íma. Usa 'aínbi ca an aín Bëru Ñunshin
    Upitan sinánmicëxun sinánquin ñu upí 'acë uni ax Nucën Papa Diosnan 'aish xënibua
    'aínbi abë 'ia.
  tee-NT: Pus chunchach vachu' ju laqui'atsucunti'an. Ju va tachi navit'ajun ju macxcai
    ju mapast'ac'ani ix'alhunut pus yuchach ju capu'amaklhtayanana' ju ix'aninti junta
    jonk'alhita mak'alhk'ajnat. Para va tichi chavaich ju navit'ajun ju k'achani ju
    Spiritu Santu pus is'akstu ju Spiritu Santu ju caxtakniya' ju is'atsucunti ju
    conk'alhiyanta lact'iyan.
  eng-LSV: because he who is sowing to his own flesh, of the flesh will reap corruption;
    and he who is sowing to the Spirit, of the Spirit will reap continuous life;
  cak-NT: Romari', xa ja ri nakarayij roj ri yeka'an, jari' ri xquieq'uiso ri kac'aslen.
    Pero xa nakac'uaj ri c'aslen ri nrojo' ri Espíritu Santo, xtuc'om-pe chake ri
    c'aslen ri manak xtiq'uis.
  pah-NT: Po ti nhande rekoi nhandepy'ate'varuhua remimbotarimova'ea rehe, a'ero po
    ti nhandepy'ate'varuhua jitehe nhanemondoag̃wama hahyva'ea ruvihava pype nhande
    manorame nehẽ. Po ti nhande rekoi Tupana'ga ra'uva remimbotarimova'ea rehe, a'ero
    po ti gara'uva jitehe nhande mongoi Tupana'ga pyri nehẽ.
  sja-NT: Mãga pɨk'a k'achia k'ĩra t'ãdoo ooparipa ichia k'iniata oop'eda, ma k'achia
    jĩak'a atait'ee, atuait'ee perã. Jõdee Tachi Ak'õre Jaurepa oopi bɨk'a ooparipa
    ne-inaa pia oop'eda, ma jĩak'a atait'ee, ɨt'aa wãit'ee perã.
  xed-xed: Ka ŋa sluʼuvgha sləga mndu katsi, ŋa sluʼuvgha dzaʼa tskə tsi, ŋa zaɗamtani
    mida. Ala ka ŋa Sulkum sləga mndu, ŋa Sulkum dzaʼa tsi tskay, ta nzakway ka hafu
    ŋa kɗekedzeŋ.
  mks-NT: Tá cája ña̱yivi ña̱ núu ña̱ cúni̱ mé cuití na̱ já quéa̱ va̱xi qui̱vi̱ cu̱hu̱n
    na̱ indayá sa̱há ña̱ núu na̱caja na. Joo tá cája na ña̱ va̱ha ña̱ cáji̱i̱ ini
    ínima̱ yi̱i̱ Ndióxi̱ xi̱hi̱n já quéa̱ ñe̱he̱ táhvi̱ na̱ cu̱hu̱n na̱ coo na xi̱hi̱n
    Ndióxi̱ a̱nda̱ ama cáa qui̱vi̱, caja ínima̱ yi̱i̱ Ndióxi̱.
  gfk-S: Nesi tikenong i saaso tano nuno nilon haruat ma ira sinisip tano sana palpal
    naramon tana, io, na kil habaling ira linge na minat mekaia hono sana palpal.
    Iesene nesi tikenong i saaso tano nuno nilon haruat ma ira sinisip tano Halhaaliena
    Tanuo, io, na kil habaling ira linge na nilon hathatikai mekaia hono Tanuo.
  bmu-bmu: Urusilegö sihim kömbönaŋi bölöŋan kun nam köl waŋgiiga miaŋgö warökŋi laŋ
    kömörakzawi, yaŋön mönö miaŋgö köndeŋmöndeŋi miwikŋaiba bölimakŋa. Yaŋön bölimakŋapmö,
    Uŋa Töröŋan kun sölölöhöm waŋgiiga miaŋgö warökŋi kömörakzawi, yaŋön mönö ölŋi
    miaŋgö dop miwikŋaiba malmal köhöikŋaŋgö buŋaya aka malma.
  dgz-dgz: Waenapan aton anupen menan imumu koewa gapan inak koewa tat anuine ame
    di tainewa, ame mu naewa koewa inak muga gapan verine ame tavewa bop tautanain.
    Go inak muga naewa kakaewa God Guewa aton anupen men verinewa, ame God Guewa gamup
    inak yaibobot tautanain.
  eng-GNV: 'For hee that soweth to his flesh, shall of the flesh reape corruption:
    but hee that soweth to the spirit, shall of the spirit reape life euerlasting.'
  zaa-NT: Canchu ttu enne' runią seguir según la' rulábalatsi' qui' bíį, pues resultado
    qui' nuá nna ną́ nu nitti. Pero canchu ttu enne' runią según nu rú'ulatsi' Espíritu
    Santo entonces tálią́ na ttu la'labàni nu labí ttíą quì'į por la'huacca qui' Espíritu.
  eng-WEBSTER: 'For he that soweth to his flesh shall from the flesh reap corruption:
    but he that soweth to the Spirit, shall from the Spirit reap life everlasting.'
  guh-guh: Pajivi pibisiacuene exanaponapona pijacuata penatojitsipaecuenia, nexata
    bajarapajivi itsa tëpaena, pepacuene Diosovecua naxuabiana. Pajivi pijinia pexaniacuene
    exanaponapona Espíritu Santo pesivabarëyanexatsi, nexata bajarapajivi tëpae ata,
    xainaena matacabi apo pevereverecaejava.
  bon-bon: Biname me ireclota lui epu pana ge calwacupi gweeti liiyepu. Tabe teeme
    tääpe me singisingi bine gije pana liba yäätemuge, tabe peei cabu ca kuu cirege
    päpäna, lui teeme budre gyene. Nuuja calwacupi biname te teeme miiji mule bine
    gije pana yäätemuge Aceji Seemo me ätityera ca. Tabe cuta kuu cirege päpäna Aceji
    Seemo bau ca. Peei lui iyeteta ireclota gyene.
  nhw-BL: Sintla anquichihuaj catli amo cuali pampa anquitoquilíaj amotlanequilis
    catli quipactía tlajtlacolchihuas, anquipantise se nemilistli catli sosolijtoc.
    Pero sintla anquichihuaj catli cuali quen Itonal Toteco techilhuía ma tijchihuaca,
    huajca Itonal Toteco anmechmacas se nemilistli catli yancuic huan huejcahuas para
    nochipa.
  swh-ONEN: Apandaye kwa mwili, katika mwili wake atavuna uharibifu, lakini yeye apandaye
    katika Roho, katika Roho atavuna uzima wa milele.
  wbi-wbi: juno ivyala imbeju jake mu sambi ilitavula uvunangifu, looli juno ivyala
    imbeju mwa Mhepo ilitavula uvwumi vwa kusila na kusila kuhuma kwa Mhepo.
  bba-bba: Ù n duurumɔ ye win tii tiin dɑɑ yɑ kĩ, kɑm kobɑ yɑ koo nùn mɑruɑ. Ù n
    mɑɑ duurumɔ ye Gusunɔn Hunde u kĩ, wɑ̃ɑru te tɑ ku rɑ kpewɑ Gusunɔn Hunde koo
    nùn mɑruɑ.
  eng-KJVCPB: For he that soweth to his flesh shall of the flesh reap corruption;
    but he that soweth to the Spirit shall of the Spirit reap life everlasting.
  kgk-NT: '@see-verse:GAL.006.007'
  waj-waj: Fai ari mmammaivo iikiataira aataruuvaara nnaasu yaata utuoo mmooriivaa
    iinnonno fai ivakidiri irisai putiraivaa varaanaravai. Ivo Mmannasa Yoketaivaa
    mmooriivaa iinnonno fai ivakidiri irisai tupatupaa variraivaa varaanaravai.
  cpy-cpy: Ari ikimitari ikaatzi antapiinta-kirori ikowa-shiyitari, kimiwitaka rowiitaa-tyeeromi
    owajankitahaantsi. Riima ikaatzi antayita-neerori okowakaan-tziri Ishire tajorentsi,
    kimiwitaka riimi owiitee-ronimi kañaanitaantsi.
  mpx-mpx: Ebo tuwala yawalina elana ta luwaluwana, enona ta ken yaomal. Yaa ebo Yayaluwa
    Bwabwalena elana ta luwaluwana, enona ta ken yawal mihomihotina.
  wbp-wbp: Ngalya-kari yapa kalu kuja-purda-kari nyina warntarla, ngulangkuju yungulu-nyanu
    nganta wardinyi-mani. Kaaturluju kapu-jana riwarr-pinyi. Kala yapa ngalya-kariji
    kalurla nyina jungarni Kaatukuju, ngulangkuju yungulu wardinyi-mani Pirlirrpa
    Kaatu-kurlangu. Kaatuju kapulurla jirrnganja nyina wankaru tarnnga-juku.
  luo-luo: Ngʼat ma ochwoyo kuom ringruok, noka kethruok, to ngʼat ma ochwoyo kuom
    Roho, noka ngima mochwere.
  nhe-NT: Intla inquichihuaj tlen ax cuali pampa inquitoquilíaj tlen eltoc imopani
    tlen quipactía tlajtlacolchihuas, inquipantise se nemilistli tlen fiero. Pero
    intla inquichihuaj tlen cuali queja Itonal Toteco techilhuía ma tijchihuaca, huajca
    Itonal Toteco techmacas se yolistli tlen yancuic huan huejcahuas para nochipa.
  aii-aii: ܗ̇ܘ ܕܙܵܪܹܥ ܩܵܐ ܒܘܼܣܵܡܵܐ ܕܟܝܵܢܵܐ ܚܲܛܵܝܵܐ، ܚܪܵܒ݂ܵܐ ܒܸܬ ܚܵܨܹܕ ܡܸܢܹܗ. ܐܝܼܢܵܐ
    ܗ̇ܘ ܕܙܵܪܹܥ ܩܵܐ ܒܘܼܣܵܡܵܐ ܕܪܘܼܚܵܐ، ܚܲܝܹ̈ܐ ܕܠܥܵܠܲܡ ܒܸܬ ܚܵܨܹܕ ܡ̣ܢ ܪܘܼܚܵܐ.
  esk-NT: Taatnamik iñuk tunŋaviqaġumi iŋmiñun akuqtuiñiaqtuq piyaqqułiġmik isruitchuamik,
    aglaan iñuk aŋalatiqaġumi Ipqitchuamun Irrutchimun akuqtuiñiaqtuq iñuułiġmik isruitchuamik.
  msb-msb: An nagatanom para sa kaila san lawas magaani naman sin pagkadunot kag kamatayon.
    Pero an nagatanom para mapalipay an Espirito Santo magaani man sin buhay na waraʼn
    katapusan hali sani na Espirito.
  cpa-NT: Ju³ná³ ca¹jmó³ jniang³ hi² hlaih¹³ møa¹² dsǿa¹² jniang³, cónh¹jøng² dsa¹héin²
    jniang³. Jøng² ju³ná³ ca¹jmó³ jniang³ hi² hniu¹ jmi²dsí² quiah¹² Diú¹³, hi² jøng²
    báh³ li¹chiang² jniang³ tiá².
  dso-dso: ଜେ ନିଜର୍‌ ଗାଗଡର୍‍ ଗୁନ୍‍ଚଲନ୍‍ ଇସାବେ ବୁନ୍‍ସି, ସେ ଗାଗ୍‌ଡେଅନି ବାରଇବା ମରନର୍‌
    କେତ୍‌ କାଟ୍‌ସି । ମାତର୍‌ ଜେ ଆତ୍‌ମାର୍‌ ଇସାବେ ବୁନ୍‍ସି, ସେ ଆତ୍‌ମାଇଅନି ବାରଇଲା ନ ସାର୍‌ବା
    ଜିବନ୍‌ପାରା କେତ୍‌ କାଟ୍‌ସି ।
  meu-meu: Tau-anina ena e hadoamu tauna ese tau-anina ena mase baine abia. Lauma
    ena e hadoamu tauna ese Lauma ena mauri hanaihanai baine abia.
  yva-NT: Vatane tavondi anasine ama bekero ngkakainoanive obo rai, indati ama mano
    po ranugane mamo weno nuge nuganuije ma. Yara vatane tavondi Anawayo Vambunine
    ama bekere rai, indati mano mo raunande ai omamo kovo nuge nuganuije ma.
  dgc-dgc: Eng sundin na tolay i hilig na bégi naa, éy dumemét diya i kamatayan na.
    Eng mégimet siya ta kaluuben na Espiritu na Diyos, éy dumemét diya i buhay a éwan
    tu katapusan.
  zpm-NT: Zha ne ruṉ grë ncuaaṉe ndzinlid, lëë miṉe cueequia zho ga laa zho nitlo.
    Laa zha ne guṉ grë miṉe rnabey Espíritu Sant, lëë miṉe ygaa zho ga nac tib guieḻmban
    ndzon ne gdziṉd dze lozh.
  hix-NT: Ohun komo yoyuknye me oyehtokonye, ohun kom hoye ro tanàhnohsom me mpànà
    manatxhe ha. Khoryenkom yokato yoyuknye me oyehtokony haxa ryhe, Khoryenkom yokato
    yano me karyhe roro harha manatxhe.
  sim-sim: Os sungu masi nihi si mbawa nombon ni tiya nahi, kumak Avui Wasilaka kavak
    or nakwa nir. Hako os Masikome orhi si mbawa nombon ni tiya nahi, kumak avak hevenik
    ni ihi ermba ermbak jipjip ni likwa nir.
  npi-ULB: किनकि जसले आफ्नै पाप-स्वभावमा बिउ छर्दछ, त्यसले विनाशको कटनी गर्नेछ, तर
    जसले आत्मामा बिउ छर्दछ, त्यसले आत्माबाट अनन्त जीवनको कटनी गर्नेछ ।
  cgc-cgc: Daw kino gasunod ta iya na kaugalingen na liag, maageman din silot na ula
    katapusan. Piro, daw kino gasunod ta liag ta Dyos Ispiritu Santo, iya na maangken
    kabui na ula katapusan.
  tim-tim: Dâ luâk âmbâleŋe hâkyeŋeâk mem agatbiâ âmâ siân Anutuŋe hâkyeŋe kondo hambuwiap.
    Dâ luâk âmbâleŋe Anutugât Heakŋe aregâlâk nâŋgâenŋe âmâ tân nengumbo ain manman
    âlepŋân manbaen.
  yor-yor: Nítorí ẹni tí ó bá ń fúnrúgbìn sípa ti ara yóò ká ìdíbàjẹ́ ti ara ṣùgbọ́n
    ẹni tí ń fúnrúgbìn sípa ti ẹ̀mí yóò ti inú ẹ̀mí ká ìyè àìnípẹ̀kun.
  wos-wos: '@see-verse:GAL.006.007'
  emp-NTPO: Maʌ̃ carea naʌ̃ djaraba cadjirua o quĩrĩã b̶ʌda ab̶aʌba o b̶ʌbʌrʌ, Ãcõrẽba
    maʌ̃ ẽberãra biẽ́ b̶ʌya. Baribʌrʌ Ãcõrẽ Jaureba quĩrĩã b̶ʌda ab̶aʌba o b̶ʌbʌrʌ,
    Ãcõrẽba maʌ̃ ẽberãra ewariza idji ume zocai b̶ʌya.
  eng-F35: —he who sows to his own flesh will reap deterioration from that flesh;
    he who sows to the Spirit will reap eternal life from that Spirit.
  ind-ind: Artinya, kalau kamu hidup untuk memuaskan keinginan badani saja, kamu akan
    menerima kebinasaan. Tetapi kalau kamu terus hidup mengikuti pimpinan Roh Allah,
    kamu akan menerima hidup yang kekal.
  pes-OPCB: هر که برای ارضای خواسته‌های طبیعت گناه‌آلود خود بذر بکارد، از این طبیعت
    گناه‌آلود تباهی و مرگ روحانی را خواهد درَوید. اما هر که برای خرسندی روح‌القدس
    بذر بکارد، حیات جاودانی را از همان روح درو خواهد کرد.
  mpt-mpt: Nakai ili bobol tem funin misiamo wafu bianiba kukub misiamo nabinib biamo
    sinanomo ili bobol tem funin misiam olota watwat dabenamabobe. Ina otane nakai
    Gode Hobe wengo wente bianiba wafu bianiba kukub ayamo nabib mole sinanomo Gode
    Hobe i daabenea amit nomabiobe.
