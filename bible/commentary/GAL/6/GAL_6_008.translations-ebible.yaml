  dop-dop: Ye yʋlʋwɛɛtʋ kʋnyɩɩlǝm kɛ ɩ tǝŋɑɑ nɑ ɩ́ tuu, yʋlʋwɛɛtʋ ntɩ tɩɩ yelinɑ nɑ
    ɩ́ kɔɔ ɩ́ kʋ sǝm. Amɑ ye mpi Ɩsɔ Feesuɣu cɑɑkɩ tɔɣɔ ɩ tǝŋɑɑ nɑ ɩ́ tuu, kʋlɛ kɩɩ
