    api kaŋ-ahäwek.
  ntp-NT: '@see-verse:GAL.006.007'
  rai-rai: Diat baa diat murmur ku a kum aakaina nemnem i ra panindiat, diat a tangaa
    paa a minaat takum. Ma diat baa diat murmur a Takado na Nion ma ra koina mangamangaan,
    ko ra Takado na Nion diat a tangaa a lalaaun takum.
  haw-1868: No ia mea, o ka mea e lulu ma kona kino iho, no ke kino ia e ohi auanei
