  swp-swp: Ia wa iabom bulumana enana mo ie uma, abo bulumana eai posaposana i aitom;
    na ia wa Earua enana ie uma, Earua arinai mauri nige nosina abo i aitom.
  bjr-bjr: Faiqí moo fannoo narí faiqí faiqi manda nidiranannai manda maqaki ummaquseenoo
    minakinaana kuqirana kai unakuannoo. Mifa Anutuna maraquna oosana marasee Anutuna
    afuqaki ummaquseenoo minakinaana naaru marirana kai unakuannoo.
  aby-aby: Enoba ainama danu merama imukanu ukeka yobai ari wawinao ufekuie danu merama
    imukanu arara ukekanu mokoe feareka mufeku. Nono ainama Godinu Imumu Iraunu irau
    ukeka yobai ari wawinao ufekuie dawa Godinu Imumu Iraubairo me ibene ibene ibeka
    mufeku.
  eng-YLT: because he who is sowing to his own flesh, of the flesh shall reap corruption;
    and he who is sowing to the Spirit, of the Spirit shall reap life age-during;
  jni-jni: Barki unikibisa ma biranice numeme imum ibaru anyemo aticukum tumeme timadini,
    madi ore tini una iwenu, disa ma bira a bibe berere madi ore urei uviki wanu da
    doki ginu a hira abibe.
  kne-kne: Din mangis-eis-ek si panlaydan di naipogawan ay nemnem na et apitena di
    dosa ay eng-enggana, ngem din mangis-eis-ek si panlaydan di Ispiriton Diyos et
    apitena di idawat din Ispiriton Diyos ay biyag ay iwed patingga na.
  tgj-tgj: Nonu rongo lo noogv adwnamar lo mvngdung aliami am lilwk bolo, oogv lokv
    nonu nvvri kunyi sigvyagv nvnv apwasi am nvvkum sire; okv nonu rongo lo Dow gv
    aliami am lilwk bolo, oogv Dow lokv nonu nvri kunyi turbv gvnvnv apwasi am nvvkum
    paare.
  gui-NT: Oime yave quia oico jemimbota reño vae, Tumpa ngaraa omee chupe mbae icavi
    vae. Erei oime yave quia oico Espíritu Santo jemimbota re vae, Tumpa omeeta chupe
    tecove opa mbae vae Espíritu Santo rupi.
  quc-TT: We are karilij jun ubꞌanik ri karaj ri utyoꞌjal, kukꞌamawaꞌj na kamikal,
    are kꞌu ri are karilij ubꞌanik ri kubꞌan ri karaj ri Uxlabꞌixel, kukꞌamawaꞌj na
    che ri Uxlabꞌixel jun alik kꞌaslemal.
  heg-NTPO: Ela kon eta atuli li daek dadaat muid un in koma ka lam, mam un haup seda
    in nuil dadaat didiin mate. Mo eta atuli li daek dais banan muid Koo Niu ka in
    koma ka lam, mam atuling na haup pait in nuil toma, man hidi nutus taan lo ka.
  ptu-ptu: Susinna ke ma'pogau'ki' untuhu'i sipa' dosata, iya buana ia too la ullambi'ki'
    kamateam, anna maka' ma'pogau'ki' situhu' pa'elo'na Penaba Maseho, iya buana ia
    too la ullambi'ki' katuboam sule lako salako-lakona, kahana nabeengkia' Penaba
    Maseho.
  bzd-NTPO: Ì sulu kiane s'wák dër suluë e' ki̱ wamblè, ese wamblésö, e' ta̱ e' wà
    dörane s'ki̱ ta̱ se' weir michoë. Erë ì buaë kiane Skëköl Wiköl ki̱ wè̱ ese wé̱sö,
    e' ta̱ e' wà dörane s'ki̱ ta̱ se̱ne michoë döraë se' ulà a̱.
  kwf-kwf: DiꞋia nia kasi mango faꞋasia sasilana na ru taꞋa neꞋe na nonina ogaꞋi ki,
    nia ke baꞋa maelia. Bore ma, diꞋia nia sasia na ru neꞋe AnoꞋi ru Abu nia ogaꞋi
    ki, na AnoꞋi ru Abu ke kwatea mauriꞋa firi fuana.
  eng-WYC-2017: For he that soweth in his flesh, of the flesh he shall reap corruption;
    but he that soweth in the Spirit, of the Spirit he shall reap everlasting life.
  eng-WMBB: For he who sows to his own flesh will from the flesh reap corruption.
    But he who sows to the Spirit will from the Spirit reap eternal life.
  zat-NTPS: Che dxune̱' da dxezá lazre' be̱la' dxen chee̱', da xezi'e̱ naca na xel-la
    gute, na' che dxune̱' da dxezá lazre' Be' Lá'azxa, da xezi'e̱ naca na xel-la nabán
    zeajlí canna.
  spp-spp: Lire ɲwɔhe ku ɲyɛ na ŋgemu ká a u karigii pyi mà tàanna ná u ɲyii wuuni
    i ke, kwùŋi u ɲyɛ na urufoo sigili. Ŋka ŋgemu ká a u karigii pyi mà tàanna ná
    Kile Munaani ɲyii wuuni i ke, Kile Munaani sí urufoo tɔ̂ɔn ná shìŋi niŋkwombaaŋi
    i.
  zty-NTPS: Cha' da' žazle zej naken da' ka' žonle kan ẕdanze ḻáže'le ḻo yeḻa' benachze
    chele, na' da' yeḻaple gaken yeḻa' got. Cha' da' žazle zej naken da' ka' žonle
    kan žaz ḻaže' Dios Be' La'y, na' yeḻaple da' gonn Dios Be' La'y chele, da' naken
    yeḻa' nban da' zejlí kanne.
  mek-mek: '@see-verse:GAL.006.007'
  aey-aey: '@see-verse:GAL.006.007'
  urd-GVH: जो अपनी पुरानी फ़ितरत के खेत में बीज बोए वह हलाकत की फ़सल काटेगा। और जो
    रूहुल-क़ुद्स के खेत में बीज बोए वह अबदी ज़िंदगी की फ़सल काटेगा।
  ycn-ycn: Napechu queja la'ajeño capichájeño Tupana liyá. Tupana Pechu huacára'aca
    que la'acaño i'imajeño matajnaco je'echú chu rijhua'até.
  djr-djr: Ga ŋuli nhe dhu ga ŋunhi bitjandhiyiny djäma, ŋunhi nhaltjan nhuŋu ga dhuwaliyi
    rumbal ŋuli djälthirr, nheny dhu ŋurikiwuyyiny djämapuy märraŋ dhiŋganhamirra
    rom. Ga ŋuli nhe dhu ga ŋunhi djälyu marrtji, ga djäma nhanukalnydja Dhuyu-Birrimbirrwalnydja
    yan, nheny dhu märram walŋa-wiyinŋumirra.
  kvg-kvg: Qo manqa-zapazapa, ande gigiap soqøsoqa me toqo-ogeakh, yaq ngi꞉wat matev
    qotøndé-pe꞉tát. Geté Nqova Mbomambaqape toqombo-pavat neka matev eqeieqei toqo-matønumat,
    kopømba ande av avøe gigiap eqeieqei me toqote-ogeakh, yaq qo khandi miavmiav
    qotøndé-pe꞉tát.
  rug-rug: Asa sapu lelete koasa hiniva kaleana tana sinea pa tini, si kaqu paketia
    tugo sa sa tinahuara koasa tini; ba asa sapu lelete koasa Maqomaqo Hope, si kaqu
    vagia tugo sa sa tinoa hola koasa Maqomaqo Hope.
  hop-NT: Tokoy tuṅlayiyat eṅem hihta uyhqa hapi put ahpiy mokiwuy aniwnaṅwu; pu i’
