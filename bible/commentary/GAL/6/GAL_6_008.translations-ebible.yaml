  ena-ena: Hulaŋ mu akuaba akuaba hɨji humɨgaŋ vaka hɨsɨŋ agɨladɨ lubiahɨlɨlalɨ agaŋ
    hɨmɨci nudɨ amɨŋ agaŋ avɨŋ hɨvɨ ubali uami. Agadɨ ala hulaŋ mu Asɨ dɨ Amɨŋ agadɨ
