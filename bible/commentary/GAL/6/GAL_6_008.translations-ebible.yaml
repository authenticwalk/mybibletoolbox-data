  tbc-tbc: Saen talpein ta ai patun a sen tinin mi kagin ipani san an ipae tap, nuŋon
    man iŋsinanen tinin ŋutun da malan isue wa. Gug iŋ ai patun a Urgun ilo uyan ipani
    san an ipae tap, nuŋon man Urgun iŋ kumaen pempem yen yau san an ipani wa.
  sna-sna: Anodyarira nyama yake, achakohwa kuparadzwa kunobva panyama iyoyo; uyo
    anodyarira mweya, achakohwa upenyu husingaperi hunobva paMweya iwoyo.
  smk-NT: Kapada a no si sayay tawo say gaw'en na ket say papdaen na a kaririktan
    nan lalaman nan diri, bilang nin mampangmula yan duka' tan say yataben na ket
    patiti. Bale' no mangmula yan mabista a say iyakay nan si Ispirito nan Dios, siin
    nin tawo ket mangyatab yan anggan-angga nin byay a iti konan Dios nin mangibwat
    konan Ispirito nan Dios.
  grc-TCGNT: Ὅτι ὁ σπείρων εἰς τὴν σάρκα ἑαυτοῦ, ἐκ τῆς σαρκὸς θερίσει φθοράν· ὁ δὲ
    σπείρων εἰς τὸ πνεῦμα, ἐκ τοῦ πνεύματος θερίσει ζωὴν αἰώνιον.
  gof-WFTW: Ba asho amuwaa kunthanaw zeriya oonikka, ba asho amuwaappe hayqo buuccana.
    Shin Ayyaanaa ufayssanaw zeriya oonikka Ayyaanaappe merinaa de7o cakkana.
  spa-BLM: Porque el que siembra para su propia carne, de la carne cosechará corrupción.
    Pero el que siembra para el Espíritu, del Espíritu cosechará vida eterna.
  kyz-NT: Nan tee futat jane jemogyi. Jarejemifutar imũ mama'e tywera apou jarejemotywea
    Jarejuwarete 'ga upe. A'eramũ Janeruwarete 'ga jane monou mama'eukwaawa rapyaw
    ipe. A'ere 'ga U'agesage remifutar imũ ete mama'ea jane iapo re jane mogyi nakwaparimũ
    ete rũi ojepyri jane manũ re.
  dao-dao: Na nghngicim ngneiksak hlükawa mci na saw üng acun üngka thihnak na at
    khai; Ngmüimkhya lama mci na saw üng Ngmüimkhya lam üngka anglät xünak na at khai.
  cya-cya: Si'yana nu ntsu'hui yuhue ti' 'in lo'o tso' cha' 'in cunan', tsato'o chcuan
    can' cha' ndyija, una nu ntsu'hui yuhue ti' 'in lo'o tso' cha' 'in Espíritu, cui'
    si'ya Espíritu chcuan can' chendyu nu a tsatii 'a.
  wrk-wrk: Jaliyi narri yabimba ngawamba nanda balki yaji, jala narri nulijba narringinkanyi
    mankankanyi, baki janarringka janyba. Miku narriyi wankijba mili, ngala janarri
    kurdan yurrngumba. Ngala jaliyi narri ngayangayijba nanankanyi Kunybanyi Ngarndunyi
    Kudkanyi, jaliyi narri yabimba nanda jala nyulu karu narrinya, baki janarri wankijba
    mili. Janarri mili wanka jungku bayngkani jalija narringka janyba.
  nii-nii: '@see-verse:GAL.006.007'
  ign-NT: Te icha eta tájipa­rácana tavara­ha­que­neanahi eta iáqueheana, étarichuhi
    ticami­tie­que­ne­ha­heyare eta ítare­sirana, tímicu­ña­ca­he­yareva. Téhesera
    icha eta táuriqueneana mavara­ha­que­neanahi ema Espíritu Santo, yátupina táurina
    eta ítaresira. Ímaha­yareva eta iúchucuiraya, máichecua­ra­qui­rénapa eta iúrica­ca­revaya.
  dik-NT: Na ye raan luui kërac, ke thou yen ayök, ku na looi kë wïc Nhialic, ke Wëi
    Nhialic abï pïr akölriëëc ëbën gäm ye.
  cac-cac: Icha pax chi', tato a chuc pensaril sco c'anab'ajej, ol co cha spac, aton
    chamel. Palta tato a sgana Yespíritu Dios sco c'anab'ajej, ol co cha spac d'a
    Yespíritu chi', aton co q'uinal d'a juneln̈ej.
  tzj-E: Cara' quenbij chewa com wneya' rgan tzbuklaj c'aslemal jewc'an jara' xitzel
    ec'aslemal nwachina ra', xlowlo' y chuwlaj tak achnak c'ol chic chewech. Per wneya'
    c'as tzra Espíritu Santo chpam ec'aslemal jara' nwachij utzlaj c'aslemal rxin
    Dios je rxin junlic.
  san-BUR: သွၑရီရာရ္ထံ ယေန ဗီဇမ် ဥပျတေ တေန ၑရီရာဒ် ဝိနာၑရူပံ ၑသျံ လပ္သျတေ ကိန္တွာတ္မနး
    ကၖတေ ယေန ဗီဇမ် ဥပျတေ တေနာတ္မတော'နန္တဇီဝိတရူပံ ၑသျံ လပ္သျတေ၊
  yaa-NT: Akka fẽtsa ãfe shinã mẽraxõ afara shinãkĩ afara chakafaax omiskõifinakõitiro.
    Akka Niospa Yõshi Sharapa amapaiyai keskara fẽtsa afafãini, nãfi Niospa Yõshi
    Sharaõnoax nisharapakenakaki.
  cab-NT: Ánjein ábunagua ában gürígia cátei le íchugubei ugúndani le lánina uboú
    lun, le méme lábunagubei, líchuguba ában alúbajani le lánina féridi lun. Ánjein
    ábunagua ában gürígia cátei le íchugubei ugúndani lun Sífiri Sándu, líchuguba
    Sífiri Sándu ában alúbajani le lánina ibágari magúmuchaditi lun.
  clu-clu: Kon kita nagasonod sa atun gosto lang gid, dan silot nga ara kataposan
    atun mababaton. Piro kon anang gosto tana ang Ispirito Santo maman atun sonodon,
    dan kaboi nga ara kataposan atun mababaton.
  swh-ULB: Kila apandaye mbegu katika asili yake ya dhambi atavuna uharibifu, lakini
    yeye apandaye mbegu katika Roho, atavuna uzima wa milele kutoka kwa Roho.
  tpt-NT: Incha kachꞌantꞌi yu jantu ox tacha makaputun valiꞌiy lapanaki ex vachu va
    chun kaxqaꞌiyeꞌe yu jantu ox yu lhixajachal lhinin. Incha kachꞌantꞌi yu lhinajun
    ni Espíritu Santo ex por yucha kaxqaꞌiyeꞌe jatsukunti yu jantu aqtaun kamiꞌoyaꞌ.
  aai-aai: Sabuw iyab hima bowabow kakafin biyah ana kok akisin tisisinaf ana ro’on
    boro baimakiy naatu morob hinafour. Baise sabuw iyab Anun Kakafiyin ana kok hima
    tisisinaf boro ma’ama wanatowan Anun Kakafiyinane hinafour.
  sny-sny: Meni ta menitani ta marepi weriyei topo lo umasinamisiya su, marepi weriyei
    topo lo lai marepi hepene lo ma'e au luwaruwe po'uterowa. Ahowa, meni ta menitani
    ta Owane Sitewi lo Hepene Wara'i a'i lo marepi tote umasinamirowa su, Owane Sitewi
    lo Hepene Wara'i a'i lai le ma'e marepi hepene he'i a'i mi mi pasi pasi weriyei
    au ironamitorowa. [Ro 8:13]
  myy-myy: Ito bajiroti bajia mani yirise cʉni. Mani ya rujʉ ñeñaro yi ãmorise mani
    yija, itire waja yirãonati jeame ʉ̃jʉrojʉ warã yirãji mani. Gajereama, Espíritu
    Santo ĩ ãmoro bajiro mani yija, mani wanʉroca yigʉ yiguĩji ĩ. Ito yicõri Dios
    rãca catitĩñarã yirãji mani ĩja.
  trc-NT: ne̱ sese quiꞌya̱j yoꞌo̱ soꞌ ina̱nj se vaa me rá nee̱ man maꞌa̱n soꞌ quiꞌya̱j
    soꞌ, ne̱ nee̱ man soꞌ quiꞌya̱j quiri̱ꞌ nu̱ꞌ soꞌ na̱nj ado̱nj. Sese quiꞌya̱j yoꞌo̱
    soꞌ ina̱nj se vaa me rá Nimán Diose̱ quiꞌya̱j soꞌ, ne̱ Nimán Diose̱ quiꞌya̱j ga̱a̱
    iꞌna̱ꞌ soꞌ ca̱yáán soꞌ ga̱ Diose̱ nu̱ꞌ cavii nu̱ꞌ caꞌanj ado̱nj.
  cut-NT: Ndete che cuahtechica ye vedeyeno yahn ma̱n ye, cuahtendihco ye nunde ne,
    va che conda ye. Ate ndete che dinahn ye vederihquentiyon yahn Vaco Ndah yahn
    Dendiohs ne, cuahtenan ye vahchetero numacuahn ro.
  bel-bel: хто сее ў плоць сваю, ад плоці пажне прахласьць; а хто сее ў Дух, ад Духа
    пажне жыцьцё вечнае.
  zlm-KSZI: Orang yang menyemai bagi hawa nafsu dunia akan menuai kebinasaan daripadanya;
    manakala orang yang menyemai bagi Roh akan menuai hidup yang kekal.
  gdr-gdr: Sɨ yet ra tina gɨm ke gowukoi rɨgam pɨlɨnd tuny ɨtlis, ton onggɨt gɨm ke
    gowukoi rɨgam pɨlke iyakas ra negɨrjog ɨtkɨki gasa e. Ajɨ yet ra Yɨnayɨna Wɨngawɨngam
    pɨlɨnd tuny ɨtlis, ton onggɨt Yɨnayɨna Wɨngawɨngam pɨlke iyakas ra dadal ngɨrpu
    kesa yɨrkokar e.
  vmy-NT: Xi titsaꞌen xi ndibanire yojo jere, jo=ni tsa tiꞌbentje xujma xi bi nda.
    ꞌBa chan xi kꞌueku, kjuabeya. Tunga xi titsaꞌen xi ndibanire Isennixtjintsjere
    Naꞌenchana, jo=ni tsa tiꞌbentje xujma xi nda. ꞌBa chan xi kꞌueku, kjuabenichun
    xi bi fetꞌa= xi sjare Isennixtjintsjio.
  cmn-FEB: 如果你通过有罪的人性播种，就会那种人性中收获自我毁灭。但如果你根据灵撒种，就会从灵获得永生。
  gmv-RNT: Ba asho amo kunthanas zerizadey ashoppe dhayssi maxana. Ayana ufayssanas
    zeridadey gidikko ayanappe merna de7o maxana.
  ncl-NT: Unca yoje, pampa sinda se lacal yuli quichijtica in hual icuerpo quichihualtía,
    yoje yahui mochía se lacal laijlaculi. Huan sinda se lacal yuli quichijtica in
    hual in Espíritu Santo laijtic capa yihual quinequi pa quichías, cuaquín pan ipampa
    in Espíritu Santo quipías yulilisli hual amo quiman lamis.
  sua-sua: Ii, kmikkiem a papat to tok, enangthe a mhel nam mrua ngam en mruo ekam
    ka vok karo svil mruo tete, kam tmar kim mar, va koknaik nera kol a yor he ka
    vok ner ngae ka ngti hak her vgum ka vok karo svil ruk endruk. Vanang a mhel to
    nam kle ktua ngam en mruo ekam E Nunu A Totur karo svil tete, va koknaik ner kle
    mi ktua kol a ktalhok to kam plong vle ko kim E Nut ngnik ngnik her vgum E Nunu
    A Totur tok kat arhe.
  klt-klt: Niyá pahán kakngá ya heronge naráng mángga watán ket tárák wáik táinek
    wawu pahán kakngá watá páliná wáik táng tunggap táng mán máriya wáik hálengga
    muná kuinek. Iná niyá Iruk Káungá ya heronge naráng mángga watán ket tárák álosim
    wa táinek wawu Iruk Káungá watá páliná álosim táng tunggap táng mán máriya átkuku
    sásáliná muná wa táinek.
  are-are: Relha erala lherrintja korna ekuranhaka kangkwerramanga, era kala imerritjina.
    Kanha relha erala Altjirraka Enkaka kangkwerramanga, era ngampakalala etatha nthitjina.
  gai-gai: Moca ramoot ian, ma ndona ŋgauna nikinik iro bagara anna raŋgairenan, na
    nikinik iro bagarna kirara ma gagam ŋgoreac aŋgɨca kocnai ŋgocrainande. Na ma
    ndo Ŋeroŋ Ratna kirara raŋgai te, Ŋeroŋ Ratta mana tiŋara moca, ma mana gagam
    laŋ aŋgɨca ma iarwarna eteacna watap eacraŋnande.
  qvm-NT: Jutsata ruragcunaga infiernumanmi gaycushga cangapag. Santu Espíritu tantyatsishgannog
    cawagcunami itsanga Tayta Diospa naupanman chayangapag.
  chz-NTPS: 'Dsaˉ hi̱ˉ jmeeꜙ läꜙjëꜙ heˉ ngɨɨꜙ jmɨˉngoꜗ kihꜗ, hi̱ˉ heꜘ he̱e̱ꜘ baˊ,
    heˉ ja̱ˉ baˊ liyhꜙ. Pero dsaˉ hi̱ˉ jmeeꜙ läꜙ hnøøꜗ Jmɨˉlleꜘ kihꜗ Dio, heˉ laˉ
    baˊ liyhꜙ: heˉ cha̱a̱yˉ tä̱ä̱ꜘ kya̱a̱hˊ beꜘ kihꜗ Jmɨˉlleꜘ kihꜗ Dio.'
  kmu-kmu: Mukia kanafina atafa agu agesahekeya nehuno age haye hisia kavafekeya hoyaafima
    nehakalesia kanomoa agaia ali nena hisia kavemo avaleno haniki-mainesia yapi tegelege
    nehia atafi atenageno agola maigahianagi Alu Aotage Avamumo kema haviya akave
    malesaya veamoya ani avinama hakale-malesageno nenama hisia kavemoa alino falote
    hisigeya maige maige hisaya hamaimula aliteya agola maigahae.
  ood-NT: Mt wo s‑koꞌokam e namkid am i muhk mamtp hab wo sha juh g hejel e‑tatchui
    k wabshaba chum hekid an wehmaj wo kihkad g Jiosh mamtp wo e dagito Hekia S‑apꞌekam
    Gewkdag wui k hab wo junihid g Jiosh tatchui.
  lbm-lbm: कहालीकि जो अपनो शरीर को लायी बोवय हय, ऊ शरीर को द्वारा विनाश की फसल काटेंन;
    अऊर जो आत्मा को लायी बोवय हय, ऊ आत्मा को द्वारा अनन्त जीवन की फसल काटेंन।
  ncj-NT: In aquin san mopacmacatinemi nican tlalticpac, san yehhua momiquilistemohua.
    In aquin quichihuas tlen quitequiutilos in Itiotonaltzin Dios, yehhua quiahsis
    in nemilistli nochipa.
  yuj-yuj: Táte arop ankwap épi nɨnɨk fek térerá akwap námp te, am épi nɨnɨk fekamp
    fɨr kare naenámp te sumpwinono. Aeno arop ankwap Yiki Kor Spiritamp nɨnɨk fek
    térerá akwapeanánko te, am Yiki Kor Spiritamp fɨr kare naenámp te, mao fwap yiki
    yak sámpea yak naenámpon.
  kto-kto: Are gat to, leba migana ba la ulia tavuk o na me dalap mila tatalim onim
    na kimanam, eva ira iruo tavuk la eba okakavaang parak ula kiro ga iriro migana
    la eba iouang. Pa leba noba migana la auluan tavuk ang Muranama Ila Babai, tie
    eba ovaikang Muranama Ila Babai ninimiap ai iruo migana ga eba onang maset atatan
    makin.
  gmv-NT: ባ ኣሾ ኣሞ ኩንꬃናስ ዜሪዛዴይ ኣሾፔ ꬋይሲ ማፃና። ኣያና ኡፋይሳናስ ዜሪዳዴይ ጊዲኮ ኣያናፔ ሜርና ዴዖ ማፃና።
  por-BLT: Se plantar de acordo com a natureza humana pecadora irá colher, dessa natureza,
    a morte. Mas, se plantar de acordo com o Espírito, do Espírito irá colher a vida
    eterna.
  stp-NT: Na guꞌ gu jaroiꞌ nax joojoidhat daix buam jum duukam jup tu buadaꞌ, jaꞌp
    ji buusan na pu chuꞌm tɨ ɨsdaꞌ. Baꞌ na mu ba aayaꞌ na paiꞌ bam tulhiiñaꞌ, jaꞌp
    ji buusniaꞌ na pu chuꞌm ba tu oraaꞌ. Baꞌ gu jaroiꞌ nax joojoidhat miꞌ puiꞌp tu
    duñiidhaꞌ na jax pɨx jurtudidhaꞌ gux Dhuuduꞌ kam jix Uañ Iiꞌmdaꞌ, dhiꞌ puiꞌp ji
    buusan na pu chuꞌm jup tɨ ɨsdaꞌ. Baꞌ na paiꞌ dhuuk ba aayaꞌ buiñor gu Dios na
    gammɨjɨ buiñor bap tuiꞌkaꞌ, jaꞌp jup ji buusniaꞌ na pu chuꞌm jup tu oraaꞌ.
  ame-NT: 'Att̃ecma ñam̃a ñerraʼm aña yep̃atseʼtyen ñeñt̃ atet̃ muenatseʼtyen yechetspaʼ
    ñeñt̃ara ñeñt̃ yep̃aʼyenapaʼ aʼchencataterreychaʼ. T̃arraña ñerraʼm añ yoct̃apeʼchen
    cohuen ñeñt̃ atet̃ cot̃apeʼchateney Parets Puecamquëñpaʼ ñeñt̃ara Puecamquëñot̃paʼ
    yocrrerrach esempohuañen. Ñatoʼ oʼch netmaʼntatererr atet̃: Ñerraʼm t̃eʼpaʼ eʼñe
    cohuen yenareʼten, tsapat̃onet̃paʼ nanacchaʼ coshaterrey. T̃arraña ñerraʼm t̃eʼpaʼ
    ama cohuenayeʼ yenareʼteno, tsapat̃onet̃ñapaʼ nanacchaʼ llecaterrey.'
  mgh-2016: Ntu naalha chittu cho uchivelhiha nikakata no mwiiruttuni, mommo nowa
    ukhungura cho nnookhwani, nansho naalha cho uchivelhiha Iphumu ya Nlhuku, yoyo
    nowa ukhungura ukumi wo uhimalha wo Iphumu ya Nlhuku.
  kvn-NT: Tenal anmal-tule ampamodo. Tenal tule-e-chanbal-nanemalad e-taedbal pelgunoniko.
    Tenal tule-Pab-Purpa-Nued-ulpallí-nanemaladdin Pab Purpa Nuedbal ilagwen-nadgu
    tula-kudio pal kwen pelguojul.
  gvf-gvf: Buule nenangwa main iwe. Ibal ta gain kal pirungwa maangure i guman mina
    yenangwa, ena ibalini nomanin bile yaare daalin sinangure gulamue. Gulamba ibal
    ta den miriin suna God Iban pai milangure, ka dungwa pire wiina erangwa, ena God
    Iban aa pili di tenangure, mile painangwal painamue.
  san-ISO: svaśarīrārthaṁ yēna bījam upyatē tēna śarīrād vināśarūpaṁ śasyaṁ lapsyatē
    kintvātmanaḥ kr̥tē yēna bījam upyatē tēnātmatō'nantajīvitarūpaṁ śasyaṁ lapsyatē|
  deu-ELBBK: Denn wer für sein eigenes Fleisch sät, wird von dem Fleisch Verderben
    ernten; wer aber für den Geist sät, wird von dem Geist ewiges Leben ernten.
  mcb-NT: Ario ikañoigaka ikantakanirira yovetsikavageigi terira onkametite ontityo
    iriaigake morekariku intagaigakempara, kantankicha yogari piriniventaigirorira
    ikogagetirira Isure Tasorintsi iriaigake enoku itimira Tasorintsi inkantakani
    intimaigake.
  yle-yle: Pini n꞉ii nuw꞉o dono u pono a vyápê yédi, nt꞉u dini ghi n꞉ii ngê wa kaalî,
    Chóó Lémi ngê wa dyênê. Pini n꞉ii nmî Mî u Ghê Dmi u pono a vyápê yédi, nt꞉u dini
    ghi n꞉ii ngê wa kaalî, ghê kamî wa a pyw꞉oo, ghéni n꞉ii chedê ngê daawa pyódu.
  swh-1850: Apandaye katika tamaa za kidunia, atavuna humo uharibifu; lakini akipanda
    katika Roho, atavuna kutoka kwa Roho uzima wa milele.
  msc-msc: Ɔɔn, mɔɔ mɛn wa sɔn a jɛrɛ farikolo nata juuilu ma ka kojuu kɛ, wo tii
    ri saya sɔrɔn. Kɔni mɔɔ mɛn wa sɔn Nin Sɛniman diyana koilu ma ka koɲuma kɛ, wo
    tii ri ɲenemaya banbali sɔrɔn.
  ese-NT: Eꞌe. Jamajjeya yahuajo jayojja jama jjashahuaba tiitiiquiani quea mimishi
    epojji, eꞌe jojo quea mimishi poaje. Jamajjeya quijje Eyacuiñajjiya quea nee nee
    po mee cajeꞌyo tii tii quea mimishi poanaje sosejje. Edojjoshahua Pameja esohui
    shajjaꞌajjañajo ca ca eꞌe jojo nei quea pame po mee cajeꞌyo; eseya baꞌe tiitii
    mee cajeꞌyo onijje.
  jac-NT: Tato haꞌ istxꞌojal tzet choche janma chicowatxꞌe, haꞌticꞌa camical chicochah
    ispajoj. Wal tato haꞌ tzet chal Comam Espíritu Santo chicowatxꞌe, haꞌ kꞌinal mach
    istan̈bal chicochah tet Comam Espíritu.
  cak-CNT: Romari', vi xa ja ri nikarayij roj ri xquekabanala', jac'ari' ri xqueq'uison
    richin ri kac'aslen. Pero vi nikac'uaj ri c'aslen ri nrajo' ri Lok'olej Espíritu,
    xtuq'uen c'a pe ri c'aslen chike ri can man jun bey xtiq'uis ta.
  zia-zia: Zo nung dubo matura we urariniya amimene nete dubo matu nuna-una me pariniya.
