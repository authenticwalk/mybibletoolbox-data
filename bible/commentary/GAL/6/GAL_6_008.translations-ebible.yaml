    kôm mêtê êŋkuc Ŋalau Dabuŋ ndê atac whiŋ, naŋ gitôm am sô gêŋ ŋawhê ŋayham. Ma
    am oc tap ŋandô ŋayham sa bocdec bu, Ŋalau dau oc kêŋ am ndöc tamli ŋapaŋ.
  pri-NT: Ba wiàna jè câmi, wiâra pâ câbawâdé kâjè na èpà, â jè o mwa piûnyari ê pwâra
    bà, ma pai tubatiàujè. Êco na, wiàna jè câmi wiâra pwina nüma ê Nyuâaê Pwicîri
    goo, â jè mwa piûnyari ê *wâro dàra gòiri jaa Pwiduée.
  zpq-NT: Ben' chon con can' ža da' mal dan' yo'o ḻo' lažda'ogüe', gwžin ža cuiaye'e
    toḻi tocaṉe; perw ben' chon can' chazlaže' Spiritw c̱he Diosen', Spiriton' gonen
    cont bane' toḻi tocaṉe.
  por-TFT: Deus [MET] castigará eternamente todos os que fizerem aquilo que sua natureza
    egocêntrica os estimula a fazer. Mas todos os que agradam ao Espírito de Deus
    viverão para sempre com Deus por causa do que o Espírito de Deus faz em benefício
    deles.
  gwi-NT: Tr'agwaanduu gwigwitr'it gwanlii gwizhrįh gwiiłshįį ji', ch'ichį' zhrįh
    gwiiłshįį gwats'ąnh nooheendal. Ch'anky'aa Shroodiinyąą haa gwiilshįį ji', gwandaii
    ndaanąą'ąį' kwaa ąįį nooheendal.
  gvn-gvn: Bama nguba yamba-yamba-bakalu, nguba money-bakalu, nguba kalngar-bakalu,
    nguba kuli-bakalu. Kaki bama yalaku bunday, wawu wulanyamun nyulu bada-bada bayanga
    dungay. Kaki bama Godundumundu Wawundumundu junkurrdu junkayku bunday, nyulu wuljaljiku
    juranku bundaykuda, heavenba.
  nna-nna: Yijapa marrngulu kurlu jilkuliny. Puntaju kurlu jilkulinypalu Ngarrkalu.
    Yijapa marrngulu ngalypa jilkuliny. Puntaju ngalypa jilkulinypalu Ngarrkalu. Yijapa
    marrngulu yirrkulu jilkuliny ngampan-ngampankatalu pirlurrju. Puntaju marlkarri
    jarrinyaja Ngarrkalu jurtu ngakalkuliny ngarramarnti. Yijapa marrngulu yirrkulu
    pinakarrulinypalu Pirlurrku Kurlumajirriku. Puntaju marlkarri jarrinyaja Ngarrkalu
    wangkamarta wirrilkuliny, palanga wantuliny Ngarrkanga ngarramarnti.
  nhy-NT: Tla se tlakatl kichiwa tlan amo kuale tlan kineki itlalnakayo, yon tlakatl
    iselti mopoloa. Pero tla se tlakatl kichiwa tlan Espíritu Santo kineki, in Espíritu
    Santo kimakas yankuik nemilistle katlej mach keman tlamis.
  asm-FB: কাৰণ যি জনে নিজৰ মাংসৰ উদ্দেশ্যে ৰুৱে, তেওঁ মাংসৰ পৰা অৱক্ষয়ৰূপ শস্য দাব;
    কিন্তু যি জনে আত্মাৰ উদ্দেশ্যে ৰুৱে, তেওঁ আত্মাৰ পৰা অনন্ত জীৱনৰূপ শস্য দাব।
  okv-okv: eto embo na amita hamo ta uje sasapura ta ke agi ere uma hajire kesuja
    amo amburari na tambasuja rate embo na Ahihi Otohu ta ke agi ereuma Ahihi Otohu
    na vasiri be ikau umbuto vasiri darohote iresuja
  mxt-NT: Tatu noo ñáyɨvɨ nyacuví ñu cuhva ña vaha cha cuñí coño ñuhu ñu, suri maa
