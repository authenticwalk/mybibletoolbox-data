    ame'ẽja saka tĩ. (Aja rahã, ma'e ka'u te'eha ke ma'e a'e. Ame'ẽ ke Tupã ukwa katu.
    Muka'u te'e ym te a'e ke awa.) Aja rahã, mupyraraha renda pe oho ta ame'ẽ ke a'e.
    Amõ ta anĩ. Ipy'a pe ma'e ke Tupã'ã mujekwa ame'ẽ ke amõ ma'ema'e. Ame'ẽ ke kupixa
    pe ma'e ke jytym, ame'ẽja saka tĩ. A'engi ame'ẽ uhem rahã, ma'e katu ame'ẽ ke
    uhem tĩ, ame'ẽja saka tĩ. (Aja rahã, ma'e katu ame'ẽ ke ma'ema'e katu a'e. Ame'ẽ
    ke Tupã ukwa katu tĩ.) Aja rahã, ame'ẽ pe uhãha ke Tupã'ã me'ẽ katu.
  fra-LSG: Celui qui sème pour sa chair moissonnera de la chair la corruption; mais
    celui qui sème pour l’Esprit moissonnera de l’Esprit la vie éternelle.
  san-HK: svazarIrArthaM yena bIjam upyate tena zarIrAd vinAzarUpaM zasyaM lapsyate
