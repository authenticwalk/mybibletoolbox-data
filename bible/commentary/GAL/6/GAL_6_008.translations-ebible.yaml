    cuati castigo su ebeituenitayu. Beju ahua etse Espíritu Santo sa ai tsada cuana
    ya su, Espíritu Santo ja tueda eid'e yameenitayu.
  lid-lid: Are lau anya ki-in hamon ta kandriyen ndra-in badu badan, iy kameh akohok
    kunoh ma imek ta aliy; arile, are lau anya ki-in hamon ta Malawin Mwasin ta Kindrei,
    ma amekes iri kandriyen mwasin le, eme ma Malawin Mwasin le kameh winiyan edeu
    kohan handru ta udu le buku doh.
  wim-wim: Niiy nath niiyantakam anman ngaantam-ngeey-ngeeyaniy way yaam yump-yumpān-a,
    an niiy ngul uthamana. Puth niiyiya Ngeen-Wiy Min God.antaman wik ngeeyin nungantamanwey-a,
    aꞌ min anman yump-yumpin-a, niliya maꞌ-aath-aathow niiyang aꞌ kalow niiyang ngul
    ngangk aak umpuyam wun-wunān aak nungantang God.antangana.
  zga-M: Yoywa iviala imbeyu ya hatale iya tavango alabena uvuvivi lakini uve iviala
    embayu katika u mepo avabene uwomi va sihu choni uhuhuma hu Mepo.
  yom-yom: 'Woso mutu kunini mu diambu di nsuni andi buna wela tota biobi bieta buta
    nsuni : mbivusu. Vayi woso kunini mu diambu di Pheve buna wela tota biobi bieta
    buta Pheve : luzingu lu kalumani.'
  eng-NNA: Perhaps a person will do bad. In response God will do bad for him. Perhaps
    a person will do good. In response God will do good for him. Perhaps a person
    will keep on doing things with his self-centred spirit. In response when he dies
    God will send him right away forever. Perhaps a person will continually pay attention
    to the Holy Spirit. In response when he dies God will put him close, he will stay
    there with God forever.
  san-SIN: ස්වශරීරාර්ථං යේන බීජම් උප්‍යතේ තේන ශරීරාද් විනාශරූපං ශස්‍යං ලප්ස්‍යතේ කින්ත්වාත්මනඃ
    කෘතේ යේන බීජම් උප්‍යතේ තේනාත්මතෝ(අ)නන්තජීවිතරූපං ශස්‍යං ලප්ස්‍යතේ|
  yut-yut: Amɨn kɨnda iyɨ dakon but kalɨp dakon galaktok yoljak kaŋ, but kalɨp uŋun
    dakon aŋpak da bamɨ yokwisi taŋek wagɨlsi yokwi tosak. Mani Telagɨ Wup dakon galaktok
    yoljak kaŋ, Telagɨ Wup da egɨp egɨp uŋun amɨn do ɨban dagok dagogɨ mɨni tagɨsi
    egɨ wɨgɨkdɨsak.
  grc-BYZ: ὅτι ὁ σπείρων εἰς τὴν σάρκα ἑαυτοῦ ἐκ τῆς σαρκὸς θερίσει φθοράν, ὁ δὲ σπείρων
    εἰς τὸ Πνεῦμα ἐκ τοῦ Πνεύματος θερίσει ζωὴν αἰώνιον.
  cpc-NT: Ari ikimitari ikaatzi antapiintakirori inintashitari, kimitawaitaka joyiipataatyiiromi
    owasankitaantsi. Iriima ikaatzi antanaironi ikowakaantziri Tasorintsinkantsi,
    kimitawaita iri oyiipataironimi kañaanitaantsi.
  nhg-NT: Tlö sente tlöcatl quetuca lo que tli queneque inacayo, de inu tlatuctle
    quecosechörus mequelestle hua palönelestle. Pero tlö quetuca lo que tli quenequihua
    tieEspíritu Deus, de inu tlatuctle quecosechörus nemelestle nochepa.
  nya-nya: Pakuti amene amafesa zokondweretsa thupi lake la uchimo, kuchokera ku khalidwe
    limenelo adzakolola chiwonongeko; amene amafesa zokondweretsa Mzimu, kuchokera
    kwa Mzimu adzakolola moyo wosatha.
  ngu-NT: Tla tictocasquej ica on tlen xcuajli quelehuiya totlalnacayo, ican totlalnacayo
    ticpixcasquej on xoxotonilistli niman miquilistli. Pero tla tictocasquej ica on
    tlen quinequi on Espíritu Santo, ica on Espíritu Santo ticpixcasquej nemilistli
    para nochipa.
  kup-kup: '@see-verse:GAL.006.007'
  jid-jid: Nakima wa'a chu ni lahtre, ani chan me me, ama indji wa a chu ni Ruhu ndindi,
    ani chan dri u se ka kle ni Ruhu ndindi
  wmw-wmw: Kamana avyála vinu vyake vya kibinadamu, ávuna uwaribifu. Fala avyála vinu
    vya Roho Takatifu, ávuna mainsha a milele.
  gmv-GGM: Be asho amo kunthanas zerizadey ashope dhaysi buccana. Ayana ufaysanas
    zeridadey gidiko ayanape medhina deyo buccana.
  ssg-ssg: Na amuto usi isiai pahamuto ti ailei saun lialun, kahun amuto uke pate
    lialun. Na amuto aile usi aweisal ti Holi Spirit kapiti amuto, amuto uke tonain
    kapi Haeu ti tap tahi tapoan.
  zpo-NT: Nu snee lee xaa nxeen re kwaan nzhekla kwerp cheen xaa, lo re kwaan nzhekla
    kwerp cheen xaa le xaa gan kwaan naxinn doo. Lee xaa kwaan nxeen re kwaan nzhekla
    Mbi Naban, lo kwaan nzhekla Mbi Naban le xaa gan yalnaban kwaan tira.
  poy-poy: Yoseri yakayala kwa mafiliru ga vidoda vyaviwera mngati mwakuwi, kwa mafiliru
    aga hakabenangi uharibisiya, kumbiti ulii yakayala kwa kumfiriziya Rohu Mnanagala,
    mu Rohu ayu hakabenangi ukomu wa mashaka goseri.
  qwh-NT: Mana alli munenintsicta rurarqa, mana allita muroq cuentam quecantsic. Tsepitam
    cosechashun perdisionta. Peru Santu Espiritupa muneninmanno cawacorqa wiñe cawaquitam
    tarishun.
  gaw-gaw: Amubia danab laa nug beḏunu kobolib haaha oiṯe amu nug beḏu kobolnu meu
    nau, padal mak aoḵu. Amge danab nug Kayak Ouḏinu ehaniṯak awa aḏa, amup̱a oiyaya,
    Ouḏi kobol amu dim lamiṯa oiṯe, Ouḏi Nug danab amu bauklel meṯeb, nug hanhan bau
    ena daaḵu.
  nca-nca: Unindo eneŋo koweye saŋaní ŋuro iŋo howeyoteŋgo quno o yuwoyó piyimi mu
    rimiyoteŋgo ŋundiro. Ko o yuwoyó ŋuro eŋgé ŋuko rambaruru naŋge. Quko Yuqa Surumí
    ŋu howeyoteŋgo quno o yuwoyó meté mu rimiyoteŋgo ŋundiro qembe. Ko o yuwoyó ŋuro
    eŋgé ŋuko yoto-yoto suki-suki.
  zpz-NTPP: Benu nuuz den coz a̱ꞌ nap nu druu lo de gusht a̱ꞌ nap nu ricy cup den,
    orzeꞌ teꞌ gaꞌ den laabaꞌ coz a̱ꞌ nap. Coz nu teꞌn zeꞌ, ndeꞌ nu gat na. Tees benu
    nuuz na coz nap, coz nu druu lo Espiriit Yon ni Ñgyoozh, orzeꞌ teꞌn coz nap. Coz
    nu teꞌ den zeꞌ, ndeꞌ nu cui mbañ den tub la.
  zac-NT: Si talë tubi mieti zianaldë tëchi ra deseo mal nananú laꞌni ldúꞌull, de
    mizmë vidë mal gápëll galguti. Perë si talë zianaldë nguiu tëchi ra cusë zaꞌquë
    shtë Espíritu Santo, gápëll tubi cusechë por mizmë Espíritu. Guëbánill parë siemprë.
  kyg-kyg: Vayaꞌmogimo atafa apaipamoꞌmo nehaiya kavaꞌmo nehisayana hosu neꞌyaꞌmo
    afole aisigeꞌa aliteꞌa faligae. Vayaꞌmogimo Goti Aunemeꞌamoꞌmo nehaiya kavaꞌmo
    nehisayana alagepa neꞌyaꞌmo afole aisigeꞌa aliteꞌa maige maige huꞌa maigae.
  kmk-kmk: San tagu’n mangipatuta mangwa’t dan pipiyaon di long-ag na, dusa un maid
    kigad na din apitona. Yoong nu koona din ipakwan din Ispiritun Apudyus, apitona
    din mataguwana si inggaingga un itdon Ispiritun Apudyus kan siya.
  cao-NT: Jahuë noma jabi jaha quëëhai ca pi aquí tsi copihacaxëti xo toa joni. Jochahuaxëni
    ca jabi tësaxëhi quiha toa rë. Jama, Espíritu Santo jaha quëëhai ca pi aquí tsi
    jabi jia ca saihuaxëhi quiha ra. Toa joni bësopaomaxëhi quiha Espíritu Santo.
  bbr-bbr: Kiro onok kesek, inok roasir ko kon omnokoupaian osap ronkateanik, onok
    aru me raiäu, kon onok aru kisar wenuk, meiäi. Utianik, inok roasir ko Anut nukan
    Osou Näu wou ereraun onok eposek miäu, ko Osou Näus sarenuk, ko Anut pak orip
    orip awau rawai.
  inb-inb: Mai­kan­pas jiru iuiai­kunata tarpug­sina rurag­kunaka, chasa iuiaita ruras­paka,
    dil­tudupa wañui­ta­mi pallan­ga­kuna. Chasa­lla­ta, mai­kan­pas Santu Ispi­ri­tupa
    iuia­chii­kunata tar­pug­sina rurag­kunaka, chasa iuia­chiita ruras­paka, dil­tudu­pa
    suma kaug­sai­ta­mi pallan­ga­kuna.
  hrv-hrv: Doista, tko sije u tijelo svoje, iz tijela će žeti raspadljivost, a tko
    sije u duh, iz duha će žeti život vječni.
  box-NT: Yìa wee dì bìo sĩ hã sãnía yi wón bìo khíi yáa. Ká yìa wee
    dì bìo sĩ le Dónbeenì Hácírí yi, ó ò yí le mukãnì na máa vé.
  ote-NT: Nuꞌbʉ nújʉ ga umfʉ rá paha ma ndoꞌyohʉ ne ga øthʉ ya tsꞌoqui, nuꞌbʉ́ ga
    xofohʉ ra du pa nza̱ntho. Pe nuꞌbʉ ga øꞌtuahʉ rá paha ra Ma̱ca Nda̱hi ne ga øthʉ
    ra hñoja̱ꞌi, nuꞌbʉ́ ga xofohʉ ra te pa nza̱ntho.
  wnu-wnu: Eng gas ende munon ger wonou misir qoan toat ebeiner eng umb mom-mom umiba.
    A munon Igomurur qau wot igub wonou misir bubun qomon uber qas ebet qib igoriner
    eng umb igomot der bugab qenen bebereg igoriba.
  zam-NT: Chele' chol mèn ndxàp mod co' nac mèn par ndli mèn chol con' ye'rsin' co'
    ndryo' ndlyen' lezo' mèn, le' sya, leque con' ye'rsin' co' ndli mèna ncàba loo
    mèna ryo xà' mèn thìb lad loo Diox thidtene yilo gath bél'yòo lad mèn. Nacquele'
    chol mèn gàp thìb mod par li mèn con' ndac co' yòo lezo' Xpii Natú', le' sya,
    Xpii Natú' li par gàca loo mèn ban no mèn Diox thidtene yilo gath bél'yòo lad
    mèn.
  zyp-NT: A ngaisaw phung dunah thleci a vapaw taco, rorangnah khah a hria a. Thlawpaw
    dunah thleci a vapaw taco, chaizaw hringnah khah a hria a.
  sey-NT: Ja̱je paꞌina, pa̱ipi i̱ ca̱pë yëyere yoꞌosiquë pani coꞌayere ta̱si doꞌire
    ju̱ꞌiñere tëaye paꞌiji. Ja̱je cuiꞌne Maijaꞌquë joyo yëyere yoꞌosiquë pani deꞌoyere
    ta̱si doꞌire ti pani huesëyere tëaye paꞌiji, Maijaꞌquë i̱siyere.
  nvm-nvm: Unam besum ijeg e be fu tavan bog ire vajat iji fu oimaikfuon iji reoino
    iji fu kaven fuon iji dab arafirido ire ise kafokafo fu fuon ruakfuon. Regavo
    una be iji erar fu tavan bog Godon Kaven iji fu oimaikfuon ijia reoino iji fu
    Kaven ijefuon ire ma kafo karknum unam ma karivako iji abek.
  mps-mps: Tama te nai ge bulubo sęde eno te po digi po begelama obao, bidi aga tigigo
    tǫde ebo dwai kolesaga wali peyu bidiyu da, teda tede agai te tobage kolesagago
    du walama saibao. Tama te kolesagago te bidi dolama, mu hagabo tiwai yaibao. Tiali
    goli, te bidi agai Godigo Mobo Bidigo dwagi yai kolesaga wali peyu bidiyu da,
    teda te bidigo te tobage dwagi yai kolesagago walobo du nosali saibao, te Godigo
    Mobo Bidigo agabolo te bidada pabo bidabo ula mawaibao.
  pab-NT: Hafityaiya iniyalahare hahekoitere hoka hatyo iniyalahare hafehenere hiyeta
    ite hiyaisakaho aimexanikiheta hiso. Xakore hoka hafityaiya atyo Enore Nisekohare
    aokiterehare hoka hatyo Isekohaliti hiyeta ite wenati matyotenehare aimexanikiheta
    hiso.
  llg-llg: Leo ndiak boe, mete ma hataholi tao dedeꞌa manggalauk tungga ndia hihii-nanaun,
    na, neu ko ndia hambu falik sodak fo makalulutuk ndia. Tehuu mete ma hataholi
    tao dedeꞌa malole tungga Dula Dale Malalaok hihii-nanaun, na neu ko hataholi ndia
    hambu falik sodak ndoos fo ta mana ketuk, sadi ita takatataka takandoo.
  kyf-kyf: -We nanɩa nyɩmɛɛ yɩcɛ dʋdʋ, ɔ -ka we glʋ, tlɩtlɩe 'nɩa bhloluda -ka, 'mʋ
    ɔ yia 'kwaa. 'Ɩn, we -ka nɩɩ, -we nanɩa -Lagɔɔ Zuzu dʋdʋ, 'mʋ ɔ glʋ, 'yliyɔgagɩe
    -we 'nɩa bhloluda -ka, 'mʋ ɔ yia 'kwaa.
  tpi-tpi: Sapos wanpela man i bihainim ol laik bilong olpela bel bilong em yet, orait
    dispela pasin bilong olpela bel bai i kamapim kaikai nogut na em bai i bagarap
    olgeta. Tasol sapos em i bihainim pasin bilong Holi Spirit, orait Holi Spirit
    bai i kamapim laip long dispela man na em bai i stap gut oltaim oltaim.
  mih-NT: Tatu zavaha ndo sa ña vaha cuhva cuñi maa ndo, cua zatɨvɨ si cuan sii ndo.
    Zoco tatu zavaha ndo cuhva cuñi Tatyi Ii, cua cuhva Tatyi Ii sa cundito ndo tandɨhɨ
    cuii tyiemvu.
  qvh-NT: Jusalicogcunaga infiernumanmi gaycush cayangapä. Santu Espíritu tantyasishganno
    cawagcunami isanga Tayta Diospa naupanman chäyangapä.
  kms-kms: Te kin pugrine wuti iri yumbo ur brequ nikin ghimbi puq ren yawo kureny
    ye te puq nen kin te otiwo ni mir quan nateri kin te God ni brequ nindig. Ni Ququ
    ningg nei pe yumbo puq nen kin te mir kin pugri wuny mbe yumbo ni righe pu tedi
    otiwo Ququ Yuwon Ye oyi puq neng di ni mir quan nateri kin te ni nas nas te kin
    nas ye.
  agn-agn: Alimbawa, mga pangaboi ita sigon ong sadiling kaliliagan tang anday sasayod,
    asia kamatayen lamang tang kaboton ta. Piro mga pangaboi ita sigon ong kaliliagan
    tang Ispirito Santo, oldan ita ta kaboing anday kataposan.
  nhi-NT: naquin motlatooquia itich nitlalticpactlaniquilis, queuas ipoliuilis; pero
    naquin motlatooquia itich nitlaniquilis in Espíritu Santo, den Espíritu Santo
    queuas yolilistli tlen ica in sintitl nochipa.
  ttc-NT: Ab'l te aj nk'ulun iktza'x tgan te xhchi'jel, opoyon najsa' tzan te xhchi'jelx;
    per te aj nk'ulun iktza' tgan te Txew Dios, tzan te Txew Dios otzajel si' jun
    tanq'in te jun-ele'x.
  dan-1931: Thi den, som sår i sit Kød, skal høste Fordærvelse af Kødet; men den,
    som sår i Ånden, skal høste evigt Liv af Ånden.
  kwj-kwj: E, hima fori sumbu hukwe ni ete ri sirinani ahirahi ti ri kiwa o sumbu
    hukwe kumbwa ahirahi mwe ti ri eiwa walambe o rini ikonda. Woro hima fori Gotri
    Himamwale kipe ni ri sirinani ahirahi ti ri kiwa Gotri Himamwale kumbwa ahirahi
    mwe ti ri eini ete da ete da himamwale kipe ri torokondau.
  vie-OVCB: Người gieo giống xấu theo bản tính cũ sẽ gặt hái sự hư hoại, diệt vong.
    Người gieo giống tốt của Chúa Thánh Linh sẽ gặt hái sự sống vĩnh cửu do Chúa Thánh
    Linh ban tặng.
  kze-kze: mirámó kwéomba sáwí-yantaatavesa tirááíyavaiye su'mai úmae kwéiyowai mirámó
    kwéowaina anondáma puwésa Áánútuna egwaa'á íma ménaaomba pósa némpa'a ménaaovo
    Áánútun-amankombo arááímo tainí'a úmae kwéiyowai mirámó kwéowaina anondáma aúnái'a
    umái maí'mai'a ónááaowe.
  mpj-mpj: '@see-verse:GAL.006.007'
  lbk-lbk: Nan takho ay mangimola isnan ngaag ay figfikhawen nan awakna, et apitena
    nan etey ay fongan nan inmolana. Ngem nan takho ay mangimola isnan laychen nan
    Ispirito Santo, et apitena nan fiyag ay maid pengpengna ay malpo isnan Ispirito
    Santo.
  mto-NT: Pa̱n je̱ jayu veꞌe juuꞌ du̱toomp ku̱xeꞌe du̱tsa̱k je̱tseꞌe du̱tónu̱t je̱
    yꞌavintso̱ vinmaꞌyu̱n, je̱ yꞌavintso̱ vinmaꞌyu̱n ka̱jxts je̱ꞌe̱ veꞌe vyintó̱kinit
    je̱ jayu; ax pa̱n je̱ jayu tseꞌe juuꞌ du̱toomp ku̱xeꞌe du̱tsa̱k je̱tseꞌe du̱tónu̱t
    je̱ Espíritu Santo je̱ vyinmaꞌyu̱n, je̱ Espíritu Santo ka̱jxts je̱ꞌe̱ veꞌe du̱jaye̱jpnit
    je̱ joojntykin juuꞌ veꞌe xa̱ꞌma ka̱jx ijtp.
  bzh-bzh: Bë mehöti sepa doḳ nġaa nipaya sën mala anonin lo, og rëḳ natöḳ jaḳ
    nyëvewen nipaya bemala nama. Gaḳ nabë sepa doḳ Anon Vabuung megevonġ nġaa
    nivesa, og rëḳ geḳo nyëvewen nivesa vu Anon Vabuung bemedo mala-tumsën degwata.
  guj-2017: કેમ કે જે પોતાના દેહને માટે વાવે છે, તે દેહથી વિનાશ લણશે; પણ જે આત્માને
    અર્થે વાવે તે આત્માથી અનંતજીવન લણશે.
  jvn-NT: Nèk sing disebar namung kekarepané daging, sing diunduh karusakan. Nanging
    nèk sing disebar kekarepané Roh Sutyi, sing diunduh urip langgeng.
  byr-byr: Sai kayaaꞌnanya burɨdazai kayaaꞌnanya maaradevaaibɨꞌ pwai aꞌmweraavɨre
    sɨmunyabwina gamɨre kɨlaakevɨ yajai kayaaka yɨgainadelyɨ. Kɨrɨꞌ pwai tewaanya
    burɨdazai tewaanya maaradevaaibɨꞌ pwai gamɨre kuryarɨ tewaanya burɨdazai yɨ Kuryai
    Tewaanyarɨ yuyagaaꞌ yuyagaaꞌne gaalyabwi maaradelyɨ.
  ian-ian: Nɨno wupma yetɨgiyanɨn. Kɨta nyan tamba maawutmba yetɨndeyankavle vat yilɨnja
    vat klaigandɨ. Kɨta nyan Godna waagan waiga nyaangɨtmba yetɨndeyan wan nyan njɨmbla
    njɨmbla apma vat yetɨndeya vat kaligandɨ.
  hun-hun: Mert aki vet az ő testének, a testből arat veszedelmet; aki pedig vet a
    léleknek, a lélekből arat örök életet.
  mcf-NT: Ambi chiaid niac-niaquec abi icsate bunaiduidi naquid cuidendac. Nuquin
    Papan Mayanën tantiamiacpadomboen naquidien bëdamboec tabadec unësash Nuquin Papa
    yacno tabadendac.
  kjs-kjs: Ali medame nipuna abalana kone saapiruma kogono palia-daare go abalana
    koe konemere nipu koe komape kili-rupa maa katea. Yapare ali medame Holi Spirit-mi
    raana raluma go madaa kogono palia-daare go Holi Spirit-mi nipu raba mealia rabu
    nipu epe eda muma lina ade abuna epe-rupa piralia.
  mni-mni: Maramdi masagi hakchangbu pelhannaba hunba mahak aduna hachangdagi amangba
    lokchagani; adubu Thawai adubu pelhannaba hunba mahak aduna Thawai adudagi lomba
    naidana hingba lokchagani.
  yad-NT: Ni̱tiy vichasara jivyu̱ ni̱ru̱yada jvaayada jiyadaju̱, ya̱jmutya̱ rivasirya
    jidyiitya̱ju̱sara; ni̱ni̱ ji̱ta ni̱tiy vichasara Ju̱denu Jnutu jmu̱tya̱data, ya̱jmutya̱
    variy simusirya ju̱na̱reju̱ jnu̱yada day.
  mxb-NT: Ta dión taꞌani ndoꞌo na̱ kée ña̱ kóni̱ ñíi̱ ná, no̱ón kúú na̱ ni̱ꞌí ña̱
    naá ná. Tído na̱ kée ña̱ kóni̱ Espíritu ii̱, no̱ón kúú na̱ ni̱ꞌí ña̱ kataki chíchí
    ná kee Espíritu ii̱.
  pon-2006A: Ma e padokedi nan mwetuwel en paliwere ineng en paliwar, e pahn dolungasang
    mehla; a ma e padokedi nan mwetuwel en Ngehn, e pahn dolungasang rehn Ngehno mour
    soutuk.
  maq-NT: Xuta xi fi tjengui me ndiya rë cjuatacun tsehen xi fehya yojo rë me ne,
    cuechú nixtin xi sacú chjí rë me xi yojo rë me jan ne, cjuehndu. Peru xuta xi
    fi tjengui me ndiya rë Hasen rë Nina ne, cuechú nixtin xi sacú chjí rë me xi Hasen
    rë Nina ne, sua rë me cjuahñu xatsë.
  hto-hto: Nanómona caɨ comécɨmo itɨ́fuiaɨ ióbitaitɨfue caɨ fɨnóadɨ, afe caɨ comécɨmo
    itɨ́fuiaɨmona caɨ tɨ́illɨfue óitɨcaɨ. Mei jɨáɨfodo Juzíñamui Ñuera Joréñona caɨ
    ióbitaadɨ, afe Joréñomona zíiñona caɨ illɨfue óitɨcaɨ.
  por-BRBSL: Pois aquele que semeia à sua própria carne, da carne colherá a corrupção.
    Mas aquele que semeia para o Espírito, do Espírito colherá a vida eterna.
  ces-NKB: Kdo totiž rozsívá svému tělu, bude z těla sklízet zkázu; kdo však rozsívá
    Duchu, bude z Ducha sklízet věčný život.
  cui-cui: Icha ichʉn exana pocotsiwa xua pia coutha ichichipa exana pocotsiwa xua
    jopa xanepanaeyo, bapoxonae bapon xuya cuita xeinaena pocotsiwa xua abe xua jiwi
    tʉpa exanatsi. Ichitha icha bapon exana pocotsiwa xua Nacom pia Pejumope tʉnaxʉ
    tatsi ichichipa, bapoxonae barapo Nacom pia Pejumope tʉnaxʉ tatsi bapon catinchi
    peajʉntʉyapusʉwa xua ataya tsiteca.
  boj-2014: Tamo bei a iŋgi uge yagobulosim aqa areqalo namij dauryqas di aqa areqalo
    namij dena kumbra uge uge babtoqnim a padalqas. Ariya tamo bei a iŋgi bole yagobulosim
    Qotei aqa Mondor aqa kumbra dauryqas di Mondor dena a ŋambile yimqa a so bole
    gaigai sqas.
  eng-OEBUS: For the person who sows the field of their earthly nature will from that
    earthly nature reap corruption; while the one who sows the field of the spirit
    will from that spirit reap eternal life.
  eri-eri: Ariya, fai ete no nogo nomo huwanya asari nomo gauwou oojowei mata bona
    wonga, ariya no nomo huwanya asari nomo onowou waha no da inyaba heigemu wonga,
    no gai inyaba dewonbona. Ariya, fai no Hauri Guuni nomo fanyimu oojowei mata bona
    wonga, Hauri Guuni no fai waha ago auma yafou heigemu fuwonga, no gai-gai yafade
    wonbona.
  aly-aly: '@see-verse:GAL.006.007'
  wiu-wiu: Panagome-kiti one poane wene witako toane ele kule poanele toada wa wene
    pia tokopa nipa pinali one wa wia atukademe toko. Wa panagome-kiti Epetane Yomininele
    takama yakolopa Epetane Yominiyo topo takoa mea kama pomotoa toko.
  swe-swe: För den som sår i sitt kött (gång på gång föder sin gamla onda mänskliga
    natur, sitt sinne) ska (kommer att) skörda förgängelse (undergång, andligt förfall)
    från köttet, men den som sår [och fortsätter att så] i (in i) Anden ska (kommer)
    av (utifrån) Anden att skörda evigt liv.
  cth-cth: Takngainae lahoi ka patûe e tami teh takngainae lahoi rawknae hah a a han.
    Muitha dawk ka patûe e tami teh Muitha koehoi a yungyoe hringnae a a han.
  mti-mti: Yawa kwapiwa oya veriviwa, matai kwapiwa gumbe bo mauraeba aupe. Yawa Guwawa
    gumbe veriviwa, matai Guwawa gumbe inaiinai yaibobot mauraeba aupe.
  pad-NT: Kidirakhajahi 'ba'dani fori hihi ida kidiva'inofinofi jahariki, oniani ida
    Ibavi Jaharika'oakia arakhani hija bana. Kidirakhajahi abani fori hiki ida. Hari.
    Kidirakhajahi 'ba'dani fori hihi ida Ma'onahai Jahakia bivajahaki, oniani ida
    kidimahi ja'dini anokhomiriki-ra gathanivini hija. Kidirakhajahi abani fori hiki
    ida.
  twi-twi: Sɛ mudi mo akɔnnɔ bɔne akyi a mobɛkɔ ɔsɛe mu, nanso sɛ monantew Honhom
    mu a, mubenya daa nkwa.
  hlt-hlt: Amah kah pumsa la aka tuh loh pumsa kah hmawnnah a ah ni. Tedae Mueihla
    ah aka tuh tah Mueihla kah dungyan hingnah a ah ni.
  tbz-SIM: Wèè buɔtí o mɔ́mmuɔ nhò dɔ́ dɛ̀, dɛ̀ bo ò pɛitɛ́ mukṹṹ. Kɛ̀ wèè buɔtí
    Muyɑɑ́nsɑ̀ɑ̀mù dɔ́ dɛ̀, kɛ̀ dɛ̀ɛ ò pɛitɛ́ mufòmmu mùù bo sɑ̃́ɑ̃̀.
  san-GUJ: સ્વશરીરાર્થં યેન બીજમ્ ઉપ્યતે તેન શરીરાદ્ વિનાશરૂપં શસ્યં લપ્સ્યતે કિન્ત્વાત્મનઃ
    કૃતે યેન બીજમ્ ઉપ્યતે તેનાત્મતોઽનન્તજીવિતરૂપં શસ્યં લપ્સ્યતે|
  ake-NT: Kʉrɨ rɨ ti'naino ku'nin tʉpori'manin pe esi a'tai, mɨrɨ i'naino uya ima'tanʉkʉ;
    kʉrɨ rɨ wakʉ Iya'kwarʉ pori'manin pe ipɨnnin esi a'tai, Iya'kwarʉ winɨpai inkero'
    uko'man nɨto' eporo iya.
  qvn-NT: Nätan naupatanuysi juchäcuyälar cawagga cunchuchisham canga. Chaynuytan
    pisi Santu Espíritu munangannuy cawagsi Dioswan imaycamas cawanga.
  tku-NT: Palh chā'tin tlahuatlā'huan tū jā tze ixtalacapāstacni', xla' ū'tza' namakala
    līnīn. Palh chā'tin tlahua ixtalacasqui'nīn Espíritu Santo, xla' naka'lhī xasāsti'
    ixlatamat tū jā catilaksputli.
  bjk-bjk: Ewe a öng i susulo kölöme xö to re ine i eöt arixe mabo mamaa möxö lölös
