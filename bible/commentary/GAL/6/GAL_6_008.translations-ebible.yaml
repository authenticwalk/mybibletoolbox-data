  cak-SNT: Mareꞌ, xa ja ri man otz ta ri nurayij ri ka-cuerpo ri nakaꞌan, jareꞌ xtucꞌuan
    kichin chupan ri camic. Pero xa nakucꞌuaj ri cꞌaslien ri nrajoꞌ ri Espíritu Santo,
    xtucꞌam-pa chika ri cꞌaslien ri man xtiqꞌuis ta.
  uvh-uvh: Ka aming indining iikni' undu' ningsa', aming ka ananing sasuk kadagang
    timini sa' yaranga tanga irota' wa inga' undu' kadagang wara'ning bengni ka kungkumak
    unggungsa' katuawa'. A aming ka Anutuning mini unggo ning kadapmang didimeng waraga'sa'
    sura tanga irota' wa adi kadapmang didimeng wara'ning bengni ka ka' iik kareng
    ka fikifiki ningsa' iikning u katuawa'.
  ino-ino: Hao'otake aipa akesamo'a ha'ye hu akufa kava'ake neha'kalesea ve'kamo'a
    akai'a ne'ya'a fole aisea afina hani yapi akola leke leke nehea atafi uno maike.
    Maikea'maki Anumaya Koti Fate Akufa Avamu'mo ke afino a'kame ne'malesea ve'kamo'a
    ani kanale avina ha'kaleseana ne'ya'a fole aisea afina kanale ya huno maike maike
    hisea avamu aliteno maike.
  gnn-gnn: Yolŋuwunydja ŋayaŋu ŋunhinydja rakunynha, ganaŋ'thunarana Godkalanydja,
    ga ŋuli ŋayi yurru yolŋuyu djäma bitjan liŋgu nhanukalayi ŋayi ŋayaŋuyu, ŋunhiyinydjayi
    yolŋu yurru rakunydhirri gupaḏalkumana. Ga ŋunhi ŋayi yurru yolŋuyu djäma yukurra
    Godkala Garrkuḻukkalanydja Birrimbirryu ŋuriŋinydja, ŋunhiyinydja yolŋu yurru
    walŋana nhina yukurra ŋuriŋiyi liŋgu walŋayu, bitjanna liŋguna ŋayi yukurra yurru
    nhinanydja galkina yanana Godkala gupaḏalnha-wala.
  yal-yal: Nayi, naxan na a fati bɛndɛn wanle kɛ, na halagin sɔtɔma nɛn ne xɔn. Koni,
    naxan na Alaa Nii Sariɲanxin wanle kɛ, a habadan nii rakisin sɔtɔma nɛn Alaa Nii
    Sariɲanxin xɔn.
  cnt-NT: Juɨ₁lia'₂ jan₂ dsa₂ i₂jne₅ a₂'ɨ́n₅ dsɨ́₅ nɨ₁ŋɨ₁ 'ŋiog₅, juɨ₅ nɨ₁ŋɨ₁₂ jaun₂
    bá₄ ro'₂ 'mú₃; la₁ dsa₂ i₂jne₅ të₂le₃ quió'₅ Jme₂dsí₂, juɨ₅ Jme₂dsí₂ bá₄ ráu₃
    quió'₅ ján₃ a₂le₃chain₂ co₂tan₅₄.
  tif-tif: Kanola, tunum ma ayo siin kaami kukup kaata ti kano kutal-fukulin-kup ila
    namti, alami siin kaami kukup kaa kanumin-kup keba kaata, taba-lomda tiltam dap-mafak-daalale,
    atin maaklo ke-lokoma. Kemin, kanola tunum ali God ami Sinik Tambal ami weng kaata-kup
    kutal-fuku ila namti, kaata Sinik Tambal ata ami suunkup ilin kaami liip kaali
    talalu kolaya suunkup ilokoma.
  nlx-nlx: केदी तुमू तुमरी सोबावीक आसान ईलाका माय पेरतेह, ते तुमू मोतीन पाक टुलो किरहो;
    केदी तुमू जीवान ईलाका माय पेरतेह, ते तुमू जीवा केरीन जेलेमक्यो जीवाय ने फोल काटी।
  apw-NT: Hadíń bi’at’e’ nchǫ’íí yee k’edileeyúgo ídił ch’ígódeehi at’éé; áídá’ Holy
    Spirit yee k’edileeyúgo Holy Spirit bits’ą́’dí’ yaaká’yú dahazhį’ ihi’ṉaahíí yinłt’áni
    at’éé.
  gum-gum: Kaguende ñim asrwan tab kønrrai ellmarøb pønrraibe, truikkugurrimbe trømbøig
