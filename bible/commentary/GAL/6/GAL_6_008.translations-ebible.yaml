  cop-BHC: ϪⲈ ⲪⲎ ⲈⲐⲚⲀⲤⲒϮ ⲈⲦⲈϤⲤⲀⲢⲜ ϤⲚⲀⲰⲤϦ ⲞⲚ ⲚⲦⲈϤⲤⲀⲢⲜ ⲚⲞⲨⲦⲀⲔⲞ ⲪⲎ ⲆⲈ ⲈⲦⲀϤⲤⲒϮ ⲘⲠⲒⲠⲚⲈⲨⲘⲀϤⲚⲀⲰⲤϦ
