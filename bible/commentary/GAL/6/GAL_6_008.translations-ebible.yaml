  bsn-NT: Tire bajirone bajiaja gãji rojose ĩ yirʉa tʉoĩarore bajiro yirũgũgʉ̃ma.
    To bajiro ĩ yicõa ñajama, õ vecajʉ rojose ĩ yise vaja rojose tãmʉotʉjabetiriarojʉ
    ĩre rocarʉcʉmi Dios. Esp'iritu Santo ĩ rotisere yirũgũgʉ̃rema, ĩ rãca quẽnaro
    masu ĩ ñarotire yirʉcʉmi.
  pib-NT: Giyagni wa gimane chinanu gitakachri, gimaneya jirganru gamgikowaka. Ga
    wa Giwekikaluru chinanu gitakachri, Giwekikaluru chinanu jirganru giweklu gike
    rixiniko mnikawnakatu.
  wiv-wiv: Kua ta miu na vavazo na poloka kamiu hatuhatua; ia na poloka kamiu hatuhatua
    ia da miu ta pelea haningana matea; kua ta miu na vazo na vanua hana Vule Tumonga,
    ia da na poloka Vule Tumonga ia da miu ta pelea haningana mahuri roroa.
  reg-reg: Bhuli unu kayamba imbibho ku mubhili gwae niwe aligesa obhubhole, nawe
    unu kayamba ku Mwoyo, niwe aligesa obhuanga bhwa kajanende okusoka ku Mwoyo.
  mlh-mlh: Maŋ sakire aŋi sanaŋine sembeneji mo maŋgo eteko ore wikiine kosa sariega,
    iŋoji ore ketoqototieine bofukeru sembeaeiŋ. Iŋoji sembeaeiŋyoŋ, Moro Tiriineji
    mo boburo teme ore wikiine sariega, iŋoji foriine ore so bofukeru gogo sanaŋinere
    biŋe fukeru goiŋ.
  gof-ENT: ባ ኣሾ ኣሙዋ ኩንናው ዜሪያ ኦኒካ፥ ባ ኣሾ ኣሙዋፔ ሃይቆ ቡጫና። ሺን ኣያና ኡፋይሳናው ዜሪያ ኦኒካ ኣያናፔ ሜሪና
    ዴዖ ጫካና።
  aau-aau: Payhokuaw, uwr prueyn hiykwe iwar so owh so uron piap-araw so wueir mon
    saro ankin, hiykwe lokrue se lompan kawk ey. Sawk uwr prueyn hiykwe niohney so
    wueir mon saro ankin, hiykwe Niohney Pekney-weys so lwayr peyow ayay me lompan
    kawk ey.
  tvk-tvk: Vengan xa moletin xa di milih tesaen nggusil naha xa tenben ien bei, ma
    xi ia huite teni xa ihe maten. E moletin xa di milih hosien nggusil naha xa Ninin
    Eo ien bei, ma Ninin Eo ak isak ni xi ia huite teni xa ihe meulien sal.
  prf-NT: Ni magmula ten kagustuwan nen bággi ay magani ti kapahamakan. Peru ni magmula
    ten kagustuwan nen Ispiritu ay magani ti biyag a awan ti katapusan.
  auy-auy: Miyámó ombá sáwí-tantaatafesa tirááísafesa úmaesa wéiyowi miyámó wéowini
    anondááma puwésa Maníkóní ewaaꞌá ímba méranaafo némpaꞌa méranaawe. Énifo Maníkóní
    ámútankombo arááímo tainíꞌo úmaesamo wéiyowi miyámó wéowini anondááma aúíꞌa úmai
    maéꞌmaeꞌa ónááwe.
  tbg-tbg: Vira voqaantema kero, vaiintivano nai muntukavano hampi varaaina kaiqaraqai
    varaqiro virera, viva naantiara qutu vuaina haikaraqaima varaanaro. Vaiintivano
    Kotira Maraquravano varaaina kaiqara varaqiro virera, naantiara viva ekaa enta
    qaqi variqiro vuaina haikarama varaanaro.
  hub-NT: Numamtuk shuar ni wakeramurinak takasuka, nuiyanak juak waittanam wetinaiti.
    Antsu Wakan Pegker inam nunak umirkau ainaka pujut tuke atina nuna jukitnaiti.
  hmo-hmo: Bema tauanina ena ura ia hadoa neganai, ia ese mase do ia abia. Bema Lauma
    ena gau ia hadoa neganai, ia ese mauri hanaihanai do ia abia.
  big-big: Tamizeige yombanu nak korik puguwekko pugu miziweki keliyeng mizi mabura
    korik puguwekko keliyeng mizi purikki kangara kemenak ibeng wizagomagi pura. Kapura
    tamizeige yombanu nak Anotogi Kung Walekpokko pugu miziweki keliyeng mizi mabura
    Anotogi Kung Walekpekki kangara ngizi panu wik wizagomagi pura.
  gux-G: Yua buli o gbannandi buama, o ba ti yendi o gbannandi yaala i, lani n tie
    mi kuuma; ama yua n buli mi Foŋanma n bua yaala ba ti yendi mi foŋanma yaala i,
    lani n tie ya miali n ki pia gbenma.
  cnl-NT: Qui² rɨ²³gua'²³ dsa³ 'i³ jmee²³ 'e³ la²³ ŋɨɨ²³ jmɨ² ŋu². 'E³ quie'²³ rɨ³ji̱'²³
    ca³cuaa³ dsa³ 'i³ jmee²³ 'e³ la²³ 'née²³ Espíritu Gáan³. 'É̱e̱² 'e³ jmoo³²te'²³
    'ó̱o̱²³ cɨ'³ la²³ co̱o̱³ 'iin³² la²³jɨ³ 'e³ jmoo³²te'²³.
  zar-NT: Channö le rázaliʼ naca yuguʼ le runliʼ ca rizësö ládxiʼliʼ lu yöl-laʼ bönáchisö
    queë́liʼ, le ulápaliʼ gaca yöl-laʼ guti. Channö le rázaliʼ naca yuguʼ le runliʼ
    ca raza ládxëʼë Dios Böʼ Láʼayi, ulápaliʼ le gunnëʼ Dios Böʼ láʼayi queë́liʼ,
    le naca yöl-laʼ naʼbán idú.
  kde-kde: Kwa kuva, munu aikâla kwa kutenda chiilembela hali yake ya chimmili, àmbefuna
    kwondongeka. Henga munu aikâla kwa kutenda lalalembela Umumu Wanaswe, àmbefuna
    umi ukee na ntululilo.
  ata-ata: Lexe itema vile umulimulinu masaxa sou vasimolu, la anu loxo anu utotou
    ane. Ia uxalixu neneꞌaxu sou anu unoꞌu ne mamulosi. Ia lexe umulimulinu ꞌiliꞌilixo
    no anu Uleenu Tavuna la loxo anu utotou ane. Xe iliꞌi sou unoꞌu temanu, la neneꞌaxu
    ane Uleenu Tavuna ulosou mauli lailaixe utotomu mo kaluxu uasi.
  qvw-NT: Mayanpis aychanpa munayninta talpücá, chaypïtacćha wañuyta ćhasquin'a. Ñatac
    Diospa Ispiritunta talpücá, paypïtacćha wiñay simpri cawsayta ćhasquin'a.
  nfa-nfa: Sèmi èèna kahèi, ladhe dhèu adꞌu-ue jꞌara bhelu-katubꞌa madhutu dadꞌèi
    na, pe na dui nare hari mamuri dhu ele iie. Te ngaa ladhe dhèu tao jꞌara beꞌa
    madhutu dadꞌèi Roh Mola-Mèci, pe nèngu abhu hari mamuri dhu lèke toke dꞌai mia-mia.
  tnp-tnp: Iətəmimi iətəm tətasum e noliən tərah aupən, iətəm kəmotos motair=pa mautol,
    təhmen e nəua nɨgi tərah e rəhan nəmiəgəhiən, in otəkeikei məhli nəuan tərah mun,
    konu nəua nɨgi u, otəuə e nəuan, nɨpətɨn u, Nɨmɨsiən. Mətəu iətəmimi iətəm tətərfei
    nəua nɨgi təuvɨr, iətəm Narmɨn Rəha Uhgɨn təməfən, Narmɨn Rəha Uhgɨn otol təuə
    e nəuan təuvɨr kəti, kəni in otəhli. Nərgɨ nəua nɨgi u, in Nəmiəgəhiən Itulɨn
    iətəm naunun tɨkə.
  urd-urd: जो कोई अपने जिस्म के लिए बोता है, वो जिस्म से हलाकत की फ़स्ल काटेगा; और
    जो रूह के लिए बोता है, वो पाक रूह से हमेशा की ज़िन्दगी की फ़सल काटेगा।
  hot-hot: Ma ôpatu ba hapaliv kapôlôŋiŋ bô anêŋ vêk ma tem enja anêŋ anôŋ ma ŋama.
    Ma ôpatu ba hapaliv Lovak Matheŋ anêŋ vêk ma tem enja anêŋ anôŋ ma lôkmala atu
    ba êmô êtôm wak nômbêŋ intu sapêŋ.
  mqj-NT: Ianna ma'palakoki' situru' pa'kua rupa tau, ia siamo la nangei buttu kamatean
    umpoleiki'. Ianna ma'palakoki' situru' pa'kuanna Penawa Masero, ia siamo duka'
    la nangei buttu katuoan sae lako-lakona umpoleiki'.
  rus-SYN: сеющий в плоть свою от плоти пожнет тление, а сеющий в дух от духа пожнет
    жизнь вечную.
  mbh-mbh: Aro ve toko e i panes vothung ulue anga ako i voth a ilemi, aro i el mun
    ur ako i kerenga nge ile vothung aken. Aveto aro ve toko e i panes Oni Riringa,
    aro Oni Riringa i sung mimiong ako aro ile vusonga avele a i nge.
  bdd-bdd: Ceguma mumuga wahi ꞌoinega ꞌidauna ꞌabwa ꞌeliꞌeli ꞌoina galana ꞌiloba,
    ma hesi ꞌeguma Yaluyaluwa Tabuna ꞌoinega ꞌidauna, ꞌabwa yawasina miyamiya hatayana
    ꞌiꞌelidi.
  cbt-NTPO: Inapochachin co noyahuë' yonquirápatëhua', co noyahuë' nisarëhua'. Ina
    marë' ana'intinpoaso' ya'huërin. Nipirinhuë', Ispirito Santo natëhuatëhua', nani
    tahuëri catahuarinpoa' noya cancantacaso marë'. Ina quëran Yosë'pa' noya nanpicontarihua'.
  srn-NT: Bika a sma di e du san en eigi sondufasi wani, sa si tak' a sondufasi e
    tyari dede kon gi en. Ma a sma di e du a wani fu a Yeye, o si taki a Yeye e gi
    en a libi fu têgo.
  cta-NT: juaꞌa̱ laca ñati̱ na loꞌo ndiꞌi̱ na chalyuu, chaꞌ loꞌo cuaꞌni na cua ñaꞌa̱
    ca chaꞌ cuxi nu ndiya tiꞌ na chaꞌ cuaꞌni na, ná sca chaꞌ tsoꞌo tyacua jiꞌna nu
    loꞌo cua ndye chalyuu. Tsa lo cua ti chaꞌ, ntsuꞌu chaꞌ cajaa na, loꞌo juaꞌa̱ ti
    culiji yuꞌu ti lcaa chaꞌ tsoꞌo nu ntsuꞌu jiꞌna. Pana si cuaꞌni na lcaa ñaꞌa̱ cña
    nu ntiꞌ Xtyiꞌi ycuiꞌ Ndyosi chaꞌ cuaꞌni na, tsoꞌo tsa tyuꞌu chaꞌ jiꞌna liꞌ; caja
    chalyuu nu ná ngaꞌa̱ chaꞌ tye jiꞌna. Talo ycuiꞌ ca na liꞌ, ná tye cña jiꞌna juaꞌa̱
    ti.
  bqc-SIM: Tó gbɛ̃́ tↄ̃̀ a dàa dↄaaaɛ guu, a kaalɛa iɛ̀. Tó gbɛ̃́ tↄ̃̀ Lua Nisĩna
    dↄaaaɛ guu sↄ̃, a wɛ̃ni láasai iɛ̀.
  tcz-CHONGTHU: Achonsetnau lung ngaichat suh bulhitna dinga hing ho chun hiche chonset
    nomna chonna a chu akemmang theile thina chu aki-atdiu ahi. Hinlah Lhagao lung
    lhaina a hing ho chun Lhagaova kona tonsot hinna a aki-at dingu ahi.
  mar-mar: कारण जो आपल्या देहाकरता पेरतो त्यास देहाकडून नाशाचे पीक मिळेल, पण जो देवाच्या
    आत्म्याकरता पेरतो त्यास आत्म्याकडून सार्वकालिक जीवनाचे पीक मिळेल.
  snp-snp: Mate inanimo ukani yamuko koliti lono olunawamo ya aya ukanidokati u kopa
    unawamo kulawa ya olunagilae. Ido ma yate Ounamu koliti lono olunawamo ya aya
    Ounadokati omuni kofawa minowa-minowa enawamo kulawa ya olunagilae.
  isl-isl: Sá sem vill fullnægja sínum illu hvötum, sáir illgresi í hjarta sitt og
    uppsker andlega niðurlægingu og dauða. Ef hann hins vegar sáir hinu góða sæði
    Guðs anda, þá uppsker hann eilíft líf sem andinn gefur honum.
  spy-NT: Nyoo choonē muchasta, kukēsē meet. Nto nyoo choonē ng'aleekaab Tāmirmiryēēt,
    kukēsē *soboontaab kibchuulyo.
  xnn-xnn: No nan layden nan ipogaw et nan ik-ikkana ay ol-olay, awnit madosa siya
    ay eng-enggana. Ngem no ik-ikkana nan layden nan Ispirito Santo et awnitna ganaben
    nan biyag ken Apo Dios ay ited nan Ispirito Santo ken siya ay maid patenggana.
  mwe-mwe: Pabha jojowe apanda indu ilokolilwa na shiilu, shaneng'ene kuangabhanika,
    ikabhe jwene shapande ili Mmbumu jwa a Nnungu, shaneng'ene gumi gwa pitipiti.
  tte-tte: Kabo tem tomo yabo mumugana naenaena iginauli na tem yona kana gadosisi
    ikabi-yaliyaya-yan kani boita ilobai. Na tem mumugana namwanamwana iginauli na
    tem Yaluyaluwa Tabuna ikabi-yaliyaya-yan kani yawasi miyamiya yaina ilobai.
  tcs-tcs: Ip yupla mekem po mata meke yuplaselp api, den wen yupla i go ded, yupla
    i go ded pinis, nogad no longlaip poeba. Bat ip yupla i mekem wiskain da OliSpirit
    i wandem, den yupla i go gede longlaip poeba.
  hlt-THB: Pumsa ngaih thawlhnaak ak saw ing, pumsa ben seetnaak ce aat lawt kaw;
    Myihla kawngaih ak saw ingtaw, Myihla awh kumqui hqingnaak ce aat lawt kaw.
  soq-soq: '@see-verse:GAL.006.007'
  qub-qub: Juchata rurajcunaga juchanpitami castïguta chasquenga. Espíritu Santu munashanno
    cawajcunami ichanga Tayta Diospa ñaupanman chayanga.
  att-att: Á kunnian yù keyarigát tam. Ta nu tuppálat tam yù narákè nga karagatát
    tam, yá lâ bálà tam ta matay ittam nga umay ta impiernu, nga nesinná kâ Namarò
    ta áddè ta áddè. Ngam nu tumulù ittam sù Mangilin nga Ikararuá ánna tuppálat tam
    yù ipakuá na, á yá bálà tam yù kepattole tam kâ Namarò ta lángì ta áddè ta áddè.
  bki-bki: Mia toro napano mebija kanano bajago napano naio moluo bijaio jibe ka kurukuti
    tai ea kanano meuliano, mia naio rivar kurukuti tai napano menunu bova ga ea kanano
    bajago nene, be na maariano, ana ver naio rimebija bajago na Niununo Lu ea kiano
    meuliano, Niununo Lu naio mijikia rivar sinaniano novo nalo napano meruo bo ea
    naio, be meuliano napano maka rijikia ribisi deio.
  bqp-bqp: Tó gbɛ̃ tↄ̃̀ a bisãsirikɛ dàaa, ani kakatɛna inɛ. Tó gbɛ̃ tↄ̃̀ Luda Nini
    donɛna arɛ gũn sↄ̃, ani wɛ̃̀ndi kũ àdi lákaro inɛ.
  mcp-mcp: Múúd mə ká bɛ̧ mpəg á nyúúl, mpəg jɔɔŋg í bá wúmə nyə shwɨy, dwə́ wə́ á
    bá mwáág tâŋ mpumə́ yí. Muud mə ká yida bɛ̧́ mpəg Shíshim, mpəg jɔɔŋgʉ́ wúmə nyə
    cʉg á kandʉgə kandʉgə, gwə́ wə́ nywáá mə́ bá mwáág tâŋ mpumə́ yí.
  hat-hat: Moun ki simen sa ki fè kò l' plezi, li gen pou l' rekòlte lanmò. Men, moun
    ki simen sa ki fè Lespri Bondye a plezi, Lespri a va fè l' rekòlte lavi ki p'ap
    janm fini an.
  npl-NT: Tla se tlakatl kichiwa san tlan kineki ikuerpo, san ye inewia kimotemolia
    imikilis. Pero akin kichiwa tlan kimonekiltia n Espíritu, kiselis nemílistli non
    ayik tlamis.
  bgg-bgg: Ai è awai è zen shii chiidthek pha raig hai arone ai ne iy pha yamiing
    chiig ruii phro; ai ne Luruak pha raig shii hai arone, ai ne Ragung è idang chai
    pha yamiing chiig ruii phro.
  eng-TCENT: For he who sows to his own flesh will reap corruption from the flesh,
    but he who sows to the Spirit will reap eternal life from the Spirit.
  eng-BSB: The one who sows to please his flesh, from the flesh will reap destruction;
    but the one who sows to please the Spirit, from the Spirit will reap eternal life.
  cpu-NT: Ari ikempitari ikaratzi antapiintakerori inevetashiyetari, kempitavaitaka
    iraavataatyeeromi ovasankitagaantsi. Iriima ikaratzi antayetanairori ikovakaantziri
    Tasorentsinkantsi, kempitavaita iri aavataironemi kañaanetaantsi.
  san-ASM: স্ৱশৰীৰাৰ্থং যেন বীজম্ উপ্যতে তেন শৰীৰাদ্ ৱিনাশৰূপং শস্যং লপ্স্যতে কিন্ত্ৱাত্মনঃ
    কৃতে যেন বীজম্ উপ্যতে তেনাত্মতোঽনন্তজীৱিতৰূপং শস্যং লপ্স্যতে|
  tac-NT: Bilé ralámuli yati se'winá 'sínalisaká yati se'winá 'sime ju, alueka resitiri
    raweli narémala jena wijchimoba pe bo'né cha'sika. Bilé rió 'we 'la e'wime Onorúgame
    Alawala, alueka 'we 'la semátiri raweli narémala jena wijchimoba 'lige 'pa rewagachi
    simisá 'la ganíliga narémala.
  eng-WEBPB: For he who sows to his own flesh will from the flesh reap corruption.
    But he who sows to the Spirit will from the Spirit reap eternal life.
  gfk-H: Siga tikai i saaso tano nuna nilon haruat ma ira nemnem tano dadas makai
    napu narako tana, io, na kil at ira linga na minaat makaia tano dadas makai napu.
    Senbia siga tikai i saaso tano nuna nilon haruat ma ira nemnem tano Halhaliana
    Tanua, io, na kil at ira linga na nilon hathatikai makaia tano Tanua.
  viv-viv: Hai kaliva dibuna koyona ana nuwanuwa ana babi againe ginafaha, medema
    fahai-nadi againe agolaufofola ginayaudi. Tu hai kaliva AluꞋaluwa Mahalina yana
    nuwanuwa ana babi againe ginafaha, medema fahai-nadi againe yawai-vagahina ginayaudi.
  yao-yao: Pakuŵa mundu jwakupanda kwakusikuya tama syangalumbana syapagwile nasyo,
    chaagungule uwonasi nambo jwakupanda kwa kulongoswa ni Mbumu jwa Akunnungu, chagungule
    umi wa moŵa gose pangali mbesi.
  tgp-tgp: Matan haratu mo lavo na masalo varama, hin masalo varama atu i pa lavi
    na vua mata komokomo. Pani haratu sei mo lavo isan Tanume Tapu, i pa lavi na vua
    mauri tui.
  auc-NT: Edæ minte pædïmö baï tä pete ængä baï cædinque ïmæcaque ante nämä pönente
    në cæcä guiquënë adobaï ïmæcaque nänö ñömænguinque æncæcäimpa. Wæætë Wængonguï
    Önöwocaque ante pönëninque në cæcä guiquënë Wængonguï Önöwoca pönö cæcä beyænque
    tömengä nänö cöwë wæ̈nämaï quëwenguinque æncæcäimpa.
  kbc-NT: Odaa jiɡ̶idaaɡ̶ee nige jaoɡ̶a niɡ̶ica anepaa yemaa ɡ̶odolaadi, idioka limedi
    me ɡ̶odeleo, codaa leegitalo Aneotedoɡ̶oji me jotonaɡ̶atedice. Pida nige jaoɡ̶a
    ane yemaa Aneotedoɡ̶oji Liwigo, odaa idioka limedi me ɡ̶odewiɡ̶a miniwataɡ̶a Aneotedoɡ̶oji.
  bmh-bmh: Igul go guzenai, duair in go gonugau em ebuan ecesab dabeleimai, igul eg
    mai dacaneu, gonugau igul eg gonugtal waba, noumamau. Bo, duair in go Uwait nugau
    Ah Wes ougab siksikabun igul naliu macaneu, go Ah Wes nug isanuraba, go Uwait
    dual muzmuz awau damau.
  ctu-BL: Jini mu' bʌ i pʌc' chuqui tilem bʌ ti' tsucul pusic'al, mi caj i c'aj toj
    mulil. Pero jini mu' bʌ i cha'len pac' ti jini Espíritu, mi caj i c'aj i cuxtʌlel
    mach bʌ anic mi' jilel.
  meq-meq: Taɗə ndoweye kə ge wu nakə a yay a gər a bor i bo ŋgay aye na, magogoy
    ŋgay nakə ma hutiye na, mədahaŋ. Ane tuk na, taɗə ɗuh a ge wu nakə a yay a gər
    a Məsəfəre Tsəɗaŋŋa eye na, ma hutiye sifa nakə ma ndəviye bay aye mə həlay i
    Məsəfəre Tsəɗaŋŋa eye.
  noa-H: 'Hich hagjöta sĩebahab mʌig heegar haawaijã: Maadëuta dichdëu k''õchagpierr
    parhooba nem waaujerr k''ai, mag dichdëu nem k''aigbam waaujerraupaita Hẽwandamag
    maach haupibaju. Pari magba Hẽwandam Hak''arau k''õsimjöta hagpierr nem waaujerr
    k''ai, hich hag Hẽwandam Hak''araupaita hĩchab hich mag maach hich dʌ̈icha hʌ̃gt''ar
    wënʌrrapiju.'
  alp-NT: Le sire pine iono saisare lulu eni atate rebe tiare, namake esi hasile imatae
    atate mere neka. Po sepo iono saisare lulu Ro Misete Eni sukare, namake Ro Misete
    Iono isupu rue kai Alla eti pela.
  san-VEL: sva"sariiraartha.m yena biijam upyate tena "sariiraad vinaa"saruupa.m "sasya.m
    lapsyate kintvaatmana.h k.rte yena biijam upyate tenaatmato.anantajiivitaruupa.m
    "sasya.m lapsyate|
  kbq-kbq: Na'ankure vahe'mo'ma agra'a havi avu'avazama kri'nenia zana, agra'a havi
    avu'ava zana kafigahie. Hianagi iza'o Avamumofo avesiza avaririno kri'nenimo'a,
    Manivava asimu erigahie.
  kbh-kbh: Mo nda ndoñe ts̈abe fshantsiñe tojajecá, ts̈abe shajuana ndoñe ntjoshachiñana,
    cachcá, nda tojtsiyena nÿe cachá ts̈abá jtsomñama bacna juabnë́ngaca, cha echanjábocna
    jabuache castiganá nÿetsca tescama. Pero mo nda uaba fshantsiñe tojajecá, ts̈abe
    shajuana josháchiñana, cachcá nda tojtsiyena nts̈amo chë Uámana Espíritu tojtsemandacá
    jtsamëse, chë nÿetsca tescama yomna ts̈abe vida echántsebomna.
  ron-LSB: Căci cine seamănă pentru carnea sa, din carne va secera corupție. Dar cel
    care seamănă pentru Duhul va secera din Duhul viața veșnică.
  pon-pon: Pwe me kin kamoredi on ni uduk a, a pan dolun jan ni uduk a men joredi;
    a me kin kamoredi on Nen, a pan tunole jan ren Nen maur joutuk.
  nhe-BL: Intla inquichihuaj tlen ax cuali pampa inquitoquilíaj tlen eltoc imopani
    tlen quipactía tlajtlacolchihuas, inquipantise se nemilistli tlen fiero. Pero
    intla inquichihuaj tlen cuali queja Itonal Toteco techilhuía ma tijchihuaca, huajca
    Itonal Toteco techmacas se yolistli tlen yancuic huan huejcahuas para nochipa.
  sps-sps: Ito ten sei na mes te kat non komainy kat aveto tan puainy mes ai ma kat
    ee, tafan nan kat to ayei, a mat a suu tsun kan. Sai to ten sei na mes te kat
    non a ka te koman fi non Aaven Taabos ai ma kat ee, a tafan ten Gov to ayei, a
    toto na suu.
  wnc-wnc: Ngan. Aminu tapatuta sanga inane musia enaya akngae natanggamatake tasiwanu
    sanga waaknga buya aake ita aminu waapa atasiwan maiwik. Ngana aminu tapatuta
    katewan Waung Kapata waapa initakuwan sukuwiu ita akupanu Waungga gatu tangenake
    gatangaman ita kayuk asinggan asinggan yuwik.
  bus-bus: Tó gbɛ̃ tↄ̃̀ a gbɛ̃nteekɛdaa, eé kaatɛna inɛ. Tó gbɛ̃ tↄ̃̀ Luda Nini dↄnɛna
    aɛ guu sↄ̃, eé wɛ̃̀ndi kɛ̀ è yãaroo inɛ.
  gub-BL: Aze teko uzapo ma'e oho iko wemimutar rupi a'e nehe, uzemurywete kar pà
    a'e nehe, a'e mehe ikatu 'ym ma'e uzapo putar a'e nehe. Umàno mehe nehe, upyta
    putar muite Tupàn wi nehe. Aze teko weruzar Tupàn Hekwe oho iko nehe, wiko putar
    Tupàn pyr tuweharupi nehe, umàno re nehe.
  imo-imo: Imbo teni mai kombuna aie konopu ltemoma tepa kiru timbei uluma temo lemo
    aku imbomu Goteni yu tepa tombalo. Aku tepa mele, yunge teremo ulumuni meremo
    mele kere membalo. Nalo imbo teni Gotenga Mini Kake Telimu nimo mele tenge timo
    lemo aku imbomu Gotenga Minimuni yu tepa koinjo mundumbelona koinjo molopa pumbelo.
    Aku tepa mele ulu penga teremomuni mongo tombalo.
  boj-boj: Tamo bei a iŋgi uge yagobulosim aqa areqalo namij dauryqas di aqa areqalo
    namij dena kumbra uge uge babtoqnim a padalqas. Ariya tamo bei a iŋgi bole yagobulosim
    Qotei aqa Mondor aqa kumbra dauryqas di Mondor dena a ŋambile yimqa a so bole
    gaigai sqas.
  eng-DRA: For what things a man shall sow, those also shall he reap. For he that
    soweth in his flesh, of the flesh also shall reap corruption. But he that soweth
    in the spirit, of the spirit shall reap life everlasting.
  knf-knf: Ñaaŋ ankŧepiiŋ iko yi uleeful uŋaluŋ aluŋ kakit pkeţ, pi iko yi uleeful
    uŋaluŋ pabukuŋ. Kë ñaaŋ anşaaŋ aŧepi iko yi Uhaaş wi Naşibaţi uŋaluŋ, aluŋ kakit
    ubida wi mnţo wi Uhaaş wi Naşibaţi ukwuluŋ.
  san-KHM: ស្វឝរីរាត៌្ហំ យេន ពីជម៑ ឧប្យតេ តេន ឝរីរាទ៑ វិនាឝរូបំ ឝស្យំ លប្ស្យតេ កិន្ត្វាត្មនះ
    ក្ឫតេ យេន ពីជម៑ ឧប្យតេ តេនាត្មតោៜនន្តជីវិតរូបំ ឝស្យំ លប្ស្យតេ។
  arn-NT: Fey tati ngankelu chumngechi ñi ayülen tañi wesake ayütun, tañi wesake ayütun
    mew lan dungu kosechayay. Tati küdawlu chumngechi ñi ayülen ta Lif Küme Püllü,
    tati Lif Küme Püllü mew lloway ta rumel mongen.
  zas-NT: Bal nabanman ziꞌctzi na̱j xixgabaman zadxin dxej yayalaman casti. Per bén
    naban ziꞌc rniabee xSprijt Dios, por Sprijt guin yayalaman guialnaban tiblayaa
    delant loj Dios.
  ken-NT: Mmu anɛ ápɨ́ chi mɛnyɨŋ ɛbhɛn bɛchyɛ mmʉɛt yi maŋák, ǎghɛm chi nɛwú.
    Kɛ mmu anɛ ákʉ̀ mɛnyɨŋ ɛbhɛn Ɛfóŋó Mandɛm áyàŋ yi ankʉ ǎghɛm nɛpɛ́m ɛnɛn
    nɛbhɨkɨ bhɔŋ ngwɛnti.
