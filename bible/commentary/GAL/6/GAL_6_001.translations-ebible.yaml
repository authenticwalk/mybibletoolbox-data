  cnt-NT: Rɨn'₅₄ jniog₄, në₁'ein₂ 'nia'₂ ca₂tán'₂ dso₄, 'nia'₂ guë'₂ con'₂ i₂ma₂jiog₅
    Jme₂dsí₂, ca₂tɨ́n'₂ 'nia'₂ jme₁'oin'₁, ia₁jaun₂ roin'₂ táng₃, jmó'₂ 'nia'₂ 'ua₁
