  fra-NCL: Frères, lors même qu’un homme se serait laissé surprendre à quelque faute,
    vous qui êtes spirituels, redressez-le avec un esprit de douceur, prenant garde
    à vous-mêmes, de peur que vous ne tombiez aussi en tentation.
  bhg-bhg: Nanonameji nato, edo jimbo beyaemi embo nei itomane doda kumbari gido,
