  ita-1885: FRATELLI, benchè alcuno sia soprappreso in alcun fallo, voi, gli spirituali,
    ristorate un tale con ispirito di mansuetudine; prendendo guardia a te stesso,
    che ancora tu non sii tentato.
  muy-muy: Bəza ga mmawa, tamal maslaŋa èjikia ke divi a ti ahàr àɗəm lekʉlʉm ya ti
    kəɗəbum divi ga *Məsuf Njəlatani ni humi ma ti mə̂ŋgukiyu ke divi. Humi ti àna
    cəkaɗani. Ay ku way way do mə̂bavu slimi, do ni ti bi naŋ day emijikia ke divi
    a.
  kqc-kqc: Usika ourena, amiye yokoi yaku vegu no yokoi rego ma veitao regedi vonisi,
    ya kaere Vima nufa vene yaku ave nina mokena dudu, ida rorobo masi ya kaya nari
    refa, yi uka maina ka rego baebu.
  tav-tav: Mʉja mena macacʉ jĩcaʉ ũcʉ caroorije cʉ cápata caroaro cʉ buioya mʉjaa.
    Espíritu Santo mena caroaro Diore catʉgooña tutuarã maca caroaro cʉ̃re na buioato.
    “Rooro mʉ cátiere áti janaña,” cʉ caĩpe ã. “Rooro yʉ cátajere yʉ majirioya,” cʉ
    ĩ rotiya Diore. To bairo cʉ ĩri mʉja quena mʉja cátiere caroaro tʉgooña majiña,
    mani quena caroorije mani átire ĩrã.
  eng-ULB: Brothers, if someone is caught in any trespass, you who are spiritual should
    restore him in a spirit of gentleness. Be concerned about yourself, so you also
    may not be tempted.
  spa-VBL: Mis amigos, si alguno se extravía por causa del pecado, ustedes, que son
    espirituales, deberían traerle de regreso con espíritu de mansedumbre. Y cuídense
    de no ser tentados también.
  fra-_FOB: Frères, si un homme a été surpris en quelque faute, vous qui êtes spirituels,
    redressez-le dans un esprit de douceur. Prends garde à toi-même, de peur que tu
    ne sois aussi tenté.
  hau-ULB: '''Yan''uwa, idan an kama mutum yana yin wani laifi, ku da kuke da ruhaniya
    sai ku dawo da mutumin a hanya cikin ruhun tawali''u, ka lura da kanka don kada
    kai ma ka fada a cikin gwaji.'
  mal-mal: സഹോദരന്മാരേ, ഒരു മനുഷ്യൻ വല്ലതെറ്റിലും അകപ്പെട്ടുപോയെങ്കിൽ ആത്മികരായ നിങ്ങൾ
    അങ്ങനെയുള്ളവനെ സൌമ്യതയുടെ ആത്മാവിൽ യഥാസ്ഥാനപ്പെടുത്തുവിൻ; നീയും പരീക്ഷയിൽ അകപ്പെടാതിരിക്കുവാൻ
    സൂക്ഷിച്ചുകൊൾക.
  lit-lit: Broliai, jei žmogus ir būtų pagautas nusižengime, jūs, kurie esate dvasiški,
    pataisykite tokį su romia dvasia, kiekvienas žiūrėdamas savęs, kad ir tu nebūtum
    sugundytas.
  urd-GVR: Bhāiyo, agar koī kisī gunāh meṅ phaṅs jāe to āp jo ruhānī haiṅ use narmdilī
    se bahāl kareṅ. Lekin apnā bhī ḳhayāl rakheṅ, aisā na ho ki āp bhī āzmāish meṅ
    phaṅs jāeṅ.
  far-far: Wanefuta nau ki 'ae, dia ta wane ne mulu dao to'ona nia sasia ta garoe,
    sa ti amulu ne na Anoeru Abu nia talaia, nia kai olitainia mai fasia na ta'alae
    nia. 'Oe kai fata sarafani fuana, ma 'oe madafi 'oe laugo fasi 'oe fi sasia laugo
    ta garoe dia nia.
  suz-BL: आं लोक्‍बपुकी, सुमी आ थुंमी मिम्‍शा, दला दाक्‍स पा प्रभु आ देंशो मटिथु मरिम्‍शो
    दुम्‍मे, गे मेको कली परमप्रभु यावे आ सोक्‍तीमी ब्रीशो थुं पाइश्‍शोपुकीमी, ठेयब
    मलेत्‍थु, रिम्‍शो लोव़ पा, आ थुं परमप्रभु यावे गे लेप्‍पतीने। मो पनीनु, थुं थाम्‍चा
    मपुंइसेक्‍ल, दे होस पा बाक्‍कीन। मत्ती १८:१५; याकूब ५:१९
  car-NT: Yja'sakarykon, amy 'wa yja'wan oty kapyrymbo epory'poto o'waine, amyjaron
    Tamusi a'kary narorykon me arotoko iru'pyn oma taka rapa. Pyi'me'ke erupatoko.
    Aseke oneko, amoro enapa aju'kuru pona.
  amp-amp: Bar yinouroko duka marnyafo hanykfot. Nikmoh womr htita-wokomr wom fasoh
    neft yifir, niko womko, Bro Nkifrarhu Yafothatn nikmoh wiyauyau nmbuham yak hta
    bohtiwako, nikomn yihato hifa yima yuhur nd yimar kfo hta bohta marnya-kfot. To
    niko, nd yimar mrokfom kfo ptharahnomr, niko tuko duka marnyafo hanyhato womr
    kfo pthakfot. Satanr nikomn tfit rim suhnihato hatone nhehruhatrko suhrahko.
  bht-bht: हे मसीह भाईयो, अगर कुनी माणुऐ कोई पाप किता है, तां तुसां जड़े पबित्र आत्मा
    दी अगुवाई ने चलदे न, उसयो प्यारे ने सही रस्ते पर बापस लोणे तांई उदी सहायता करा,
    ध्यान रखा की कुथी तुसां अपु ही उस पाप च ना पेई जान।
  eng-NOY: Brethren, even if a man be detected in a fault, do ye who are spiritual
    restore such a one in the spirit of meekness; considering thyself, lest thou also
    be tempted.
  cub-NT: Mʉja, jívʉ, cũinácʉ mʉjacacʉ ʉ̃i vainí tʉru ãmeina d̶ayʉ, mʉja ñai Espíritu
    Santoi d̶aicõjeimara cad̶atejarã ʉ̃́re, ʉ̃i dajocaquiyepe aivʉ ʉ̃i ãmeina teiyede.
    Ména mead̶arĩ, cad̶atejarã ʉ̃́re. Aru me jã́jara, mʉja máre vainí tʉbenajivʉ ʉ̃́pe.
  ita-1927: Fratelli, quand’anche uno sia stato còlto in qualche fallo, voi, che siete
    spirituali, rialzatelo con spirito di mansuetudine. E bada bene a te stesso, che
    talora anche tu non sii tentato.
  lww-lww: Kiau wolai lala a vineu lala, visae amiu yar tai naga loru e mlamulena
    viowa, popon amiu nap̃a Ninuna ne Ntewa teke e amiu, amiu monar aiila naga vena
    akila ruru ke sina ga naga. Ana amiu monar avis malumu ga vania, sa nap̃a amiu
    sinemiu miye naga, a amiu monar avisuar ruru amiu m̃ena ga, vena sur nap̃a amiu
    akila ruru yaru tap̃ena nene vanonia ve imi kila li amiu re m̃ena ga.
  ckb-ckb: خوشکان، برایان، ئەگەر کەسێک تووشی گوناهێک بوو، با ئێوەی ڕۆحانی کەسی ئاوا
    بە ڕۆح نەرمی ڕاست بکەنەوە. سەیری خۆشت بکە، نەوەک تۆش تاقی بکرێیتەوە.
  nas-nas: Mmaikoriꞌ ee, diiꞌke niiꞌnung narung orakaꞌ nkoarako ooverira deekoꞌ diiꞌ
    Tanuaang Meekung siomperimainge tampaꞌ pakueri koong-antaveriaing dooroomperi,
    tarerariri diiꞌ teeꞌ nariꞌ napoꞌ duaꞌdariꞌneenga.
  uvl-uvl: Iok titik mur pe liliuk mur, nenge teke a naue mele nge poia poinga poreke
    ngana, imo nenge Opepengpeng ume lululuch nge imo a hemas mule i ke nek. Pe imo
    a nauala amo ke nek pule; iange lape poinga poreke ngana nem lohot nge imo pule.
  eng-BBE: Brothers, if a man is taken in any wrongdoing, you who are of the Spirit
    will put such a one right in a spirit of love; keeping watch on yourself, for
    fear that you yourself may be tested.
  ixl-CNT: Hermanos, oj netil maꞌj aanima texoꞌl aas nibꞌan paav, oksataj tu jik tuchꞌ
    maanxhoil. Aꞌ soꞌoksan tu jik abꞌiste sete nojchit qꞌanbꞌinajex kꞌatz u Tioxh.
    Loqꞌ kuentaꞌex tan, bꞌaꞌn siꞌaneꞌ sakuꞌex tu paav taabꞌaꞌbꞌen majte.
  xsi-xsi: Andeta niŋgu-nambwe wukale, miki kaloŋo ŋga; ambo miki kasama tu nawalami
    kalo-tawana tamâta toŋge iveta kiesaka, ande ara ŋana miki tamâta ea Koroani Sapâŋa
    uru ikai poe pami ŋinde ma naomi mwasa nâ kavila tamâta ŋinde ŋana katu ne vetâŋa
    sakamao ŋinde sondo kâ. Taitu miki warakami taitu-taitu ma kapakatona sondo ndo.
    Tia ma Sadana ikai samâŋa pami, aku miki kala ma kaveta kiesaka tona.
  crx-NTPO: Sulhutsinke nohni ts'iyawh mbene la Ndoni k'une' 'ut'enne, 'ink'ez mbe
    la nohtoh lubeshi be ulhgooh-un, 'en nalhchoot. Nánilhtsul ts'ih'un nenánulhtih.
    Nohnich'oh na'dunulh'en, doo ka si nohni cha tank'us nóoht'i.
  kan-OKCV: ಪ್ರಿಯರೇ, ಒಬ್ಬ ಮನುಷ್ಯನು ಯಾವುದಾದರೊಂದು ಪಾಪದಲ್ಲಿ ಸಿಕ್ಕಿಬಿದ್ದರೆ ಅಂಥವನನ್ನು ಆತ್ಮಿಕರಾದ
    ನೀವು ಸಾತ್ವಿಕ ಆತ್ಮದಿಂದ ಪುನಃ ಸ್ಥಾಪಿಸಿರಿ. ಆದರೆ ನೀನು ಶೋಧನೆಗೆ ಒಳಗಾಗದಂತೆ ನಿನ್ನ ವಿಷಯದಲ್ಲಿ
    ಎಚ್ಚರಿಕೆಯಾಗಿರು.
  bbb-bbb: Ro uviarafano ja e Godi ma vierafemo be fu ise ijare biesiriga fu mamoekuma
    e ije ja Kavene Akae ijadufuo daro ijia imejo ije ni sone oe vafaena ifejaga fu
    una vame ma ijia vafo. Ro ja ifejiavo ije ni jadua kojo jone samuanamikinu ifejafo.
    Ro jade mamoega ise ijare ja maniaruna vaga jadua ise revo.
  blw-blw: Sosnod, no mag-ay ta elasinyu way fummasor hen ifayu ono an nèfat, chàyu
    way tinudtuchuwan hen Espiritun Apudyus, iyam-ammayu way i mamagfaga an hiya ah
    katorongan hen hamhamàna ta ichahana hen usto. Ngém ar-arwachanyu agé ta achiayun
    paspasekat te magat ma-awis-ayu way fumasor.
  tam-2017: சகோதரர்களே, ஒருவன் எந்தவொரு குற்றத்தில் அகப்பட்டாலும், ஆவியானவருக்குரியவர்களாகிய
    நீங்கள் சாந்தமுள்ள ஆவியோடு அப்படிப்பட்டவனைச் சீர்ப்படுத்துங்கள்; நீயும் சோதிக்கப்படாதபடி
    உன்னைக்குறித்து எச்சரிக்கையாக இரு.
  azz-NT: Huan nochihuan, tacán acsá se tocniu taneltocacque huetztihuetzic tech in
    tajtacol, ijcuacón namejuan ten namechyecantinemi in Yecticatzin Espíritu, monequi
    xicpalehuican ne tocniu ma quicahua ne tajtacol. Pero xicyolmajxitican ne tocniu
    ica ne yolyemanalis. Huan no ximotachilican namejuan san para ma amo no santajma
    in amocuali Satanás ma namechyoltanemililtis ica tajtacol.
  spa-RV-1909: HERMANOS, si alguno fuere tomado en alguna falta, vosotros que sois
    espirituales, restaurad al tal con el espíritu de mansedumbre; considerándote
    á ti mismo, porque tú no seas también tentado.
  csy-csy: Suapui te awng, khatpo mawna sung ah a puk le, no thaa mite in tabang mi
    khat sia thinneam na thaa taw phongkik vun; noma le noma ki khoi vun, tabang a
    hibale note zong ze-etna na thuak tu uh hi.
  mxq-NT: Mʉguꞌugítʉty, pʉn mbáttʉp miidsʉty diꞌibʉ tʉ pyekykyaꞌay, miidsʉty diꞌibʉ
    jikyꞌa̱jttʉp éxtʉm ja Dios tꞌoyjyawʉ, mga̱jxwijtʉp ja diꞌibʉ tʉ pyekykyaꞌay es
    jyikyꞌátʉt éxtʉm ja Dios ttseky. Per tun yajxón es naygywentʉꞌátʉdʉ miidsʉty kʉꞌʉm
    kʉdiibʉ mmʉmada̱ꞌa̱gʉdʉt ja pojpʉ.
  tzj-NT: Wach'alal, wi c'o jun chewe chaka jalal tok kaj pa ril quirtawa' neban tre
    ri', ixix ja rixuc'an rmal ja rEspíritu Santo jix ruq'uin, jeyukba' ruc'u'x utzc'a
    chi nyictaji. Tech'obo' chwach pan ekal, kas turkaj chewe chi matzij chaka jalal
    tok xquixkaj chic ixix chakaja'.
  tdt-tdt: Maun-alin sira, se ema sarani ida monu ona ba sala, entaun imi nebee mak
    moris tuir Espiritu Santu nia hakarak, tenki baa koalia di-diak ho nia hodi lori
    nia fila fali ba dalan loos. Maibee kuidadu imi nia aan, para la bele monu tuir
    nia.
  ron-BTF: Fraților, chiar dacă un om ar fi prins în vreo greșeală, voi care sunteți
    spirituali, îndreptați-l pe unul ca acesta în duhul blândeții, fiind atent la
    tine însuți, ca să nu fii și tu ispitit.
  eng-WEBP: Brothers, even if a man is caught in some fault, you who are spiritual
    must restore such a one in a spirit of gentleness, looking to yourself so that
    you also aren’t tempted.
  eng-FBV: My friends, if someone is led astray by sin, you who are spiritual should
    bring them back with a gentle spirit. Watch out that you don't get tempted too.
  nld-1939: Broeders, wanneer iemand onverhoopt een mis. stap heeft begaan, dan moet
    gij, die geestelijk zijt, hem terecht helpen in de geest van zachtmoedigheid;
    slaat een blik op uzelf, want ook gij kunt worden bekoord.
  bwo-bwo: Ti eshwotso! ash iko morro finar b́daatsetka wotiyal shayiri ash wottswots
    it han naari asho maac' nefon káátswere, ernmó neewere man naari fadewots ndihrawok'o
    ntooko korde'e.
  nch-BL: Noicnihua, sinta anquiitaj se amoicni cati huetztoc ipan se tajtacoli, huajca
    amojuanti cati anmonemiltíaj ica ichicahualis Itonal Toteco xijchihuaca para ma
    motalnamictis para ma nejnemi xitahuac. Quena, ica cuali xiquilhuica ma ayecmo
    tajtacolchihua. Pero ximomocuitahuica para amo amechyoltilanas huan nojquiya amojuanti
    antajtacolchihuase.
  quc-TNT: Kachalal, we c'o jun cojonel cäriktaj pa mac, ix ri' ri kas cätakan ri
    Lok'alaj Espíritu pa ri iwanima', rajwaxic quito' wa' we cojonel ri' ruc' jun
    utzalaj iwanima' rech cuban chi na ri kas utz pa ru c'aslemal. Aretak quiban wa',
    are minimarisaj ba' iwib, xane china' pa iwanima' chi man nim tä i banic. Chiwila
    c'u iwib chijujunal chi mixkaj ne ix pa mac xukuje'.
  tfr-NTPO: Pjeyoga, pjãy mär l̈öng Sbö Sëya go. Eni ga pjãy kjl̈ara l̇l̇ëbo owa shäryono
    ga poshdũzĩ yõtso. Gueniyo pjãy sjëk, pjãy dir baĩya dik l̇l̇ëm wl̈o.
  kaq-NT: Jaamajahax hohchataiton noquen huetsa meraxon, Dios Yoshiman shinanmahiboxon
    honaxonbi yohixon pontenahue, sirijaquin yohixon. Coiramexon yohinahue, mato rihbi
    man paquemis.
  sgb-sgb: Hikaw ya patêl ko ha Panginoon, no main kamoyu ya nakadyag hên kasalanan,
    ay hikaw ya ampaakay ha Espiritu ni Apo Namalyari, ay aralan yo ya hên maaypa
    ya nakêm ta êmên ya miúmang kan Apo Namalyari. Haka kaillag kaw, ta kayno hikaw
    êt ya matukso.
  vie-1934: Hỡi anh em, ví bằng có người nào tình cờ phạm lỗi gì, anh em là kẻ có
    Đức Thánh Linh, hãy lấy lòng mềm mại mà sửa họ lại; chính mình anh em lại phải
    giữ, e cũng bị dỗ dành chăng.
  kxv-kxv: ଏ଼ ତାୟି ତାଙ୍ଗିସ୍କା, ଆମ୍ବାଆସି ଏ଼ନି ଦ଼ହ କିହାମାନାଣି ପୁଚିହିଁ, ସୁଦୁଜୀୱୁ ବେଟାଆ଼ହାମାଞ୍ଜେରି
    ମୀରୁ, ମୀରୁ ଟିକାଣା ତଲେ ଏଲେତି ଲ଼କୁଣି ଏଲେତି କାମା ପିସାଲି ଜା଼ପ୍‌ଦୁ, ଏଚେ଼ତା ମୀରୁ ଜିକେଏ
    ପା଼ନ୍ଦାତା ହେର୍‌ୱିଦେରି, ଏ଼ଦାଆଁତାକି ମୀରୁ ଜାଗ୍ରାତା ଆ଼ହାନା ମାଞ୍ଜୁ ।
  amu-NT: ꞌO nnꞌaⁿ na cwilaꞌyuꞌyoꞌ, xeⁿ mꞌaaⁿ cwii nnꞌaⁿꞌyoꞌ na jnda̱ tjuꞌcje jnaⁿ
    juu, ꞌo na cwitsamꞌaⁿꞌyoꞌ cantyja ꞌnaaⁿꞌ Espíritu, laxmaⁿꞌyoꞌ na cateijndeiꞌyoꞌ
    jom na cꞌoomnnaaⁿꞌaⁿ nacje ꞌnaaⁿꞌ Cristo, sa̱a̱ calꞌaꞌyoꞌ naljoꞌ ñequio na cwitueꞌndyoꞌcjeꞌyoꞌ.
    Ndoꞌ ticwiindyoꞌ ꞌo calꞌandyoꞌ cwenta cantyja ꞌnaⁿꞌyoꞌ, tintsꞌaanaꞌ na mati nncjuꞌcje
    jnaⁿ ꞌo.
  hin-CV: प्रिय भाई बहनो, यदि तुम्हें यह मालूम हो कि किसी व्यक्ति ने कोई अपराध किया
    है, तो तुम, जो आत्मिक हो, उसे नम्रतापूर्वक सुधारो, किंतु तुम स्वयं सावधान रहो
    कि कहीं तुम भी परीक्षा में न पड़ जाओ.
  spa-BES: Hermanos, si un hombre ha caído en algún pecado, ustedes que son Espirituales,
    restaurenlo en un espíritu de amor; vigilando ustedes mismos, por temor a que
    ustedes mismos puedan ser probados.
  san-BEN: হে ভ্রাতরঃ, যুষ্মাকং কশ্চিদ্ যদি কস্মিংশ্চিৎ পাপে পততি তর্হ্যাত্মিকভাৱযুক্তৈ
    র্যুষ্মাভিস্তিতিক্ষাভাৱং ৱিধায স পুনরুত্থাপ্যতাং যূযমপি যথা তাদৃক্পরীক্ষাযাং ন
    পতথ তথা সাৱধানা ভৱত|
  tdx-tdx: O ry longo, ie tsikapien-kakeo t’indaty, le ihe aman’ arofo ro mañareñe
    aze ami’ty hatsò-po, mitaoa tsy mone ho zizieñe ka.
  naf-naf: Notnne, inmagengatnaŋ ŋenaŋ tetimaemaeen sukŋaŋ bemti yom mme in Kawawaŋgalen
