  nlx-nlx: एय बाय बोणहा, केदी एगदो माणुह एगदा गुना माय देराय बी जाय ताहार तुमू जा
    आत्मिक हेते, गेरबोड़ायी हेऱ्या ताह होमालो, एने तुमरी बी चोकसी मीलो काय तुमू बी
