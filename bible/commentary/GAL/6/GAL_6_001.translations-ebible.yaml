    mú s'a yiye kàanmucaa lire fiige kà ŋkwɔ̀ yii ta mɛ.
  zty-NTPS: Na'a, ẕí'na'do' ka', cha' ḻé'elele žon to lježle doḻa', naž nólele ḻe'e
