  san-TIB: ཧེ བྷྲཱཏརཿ, ཡུཥྨཱཀཾ ཀཤྩིད྄ ཡདི ཀསྨིཾཤྩིཏ྄ པཱཔེ པཏཏི ཏརྷྱཱཏྨིཀབྷཱཝཡུཀྟཻ ཪྻུཥྨཱབྷིསྟིཏིཀྵཱབྷཱཝཾ
