    sidindu' ma saramikinga kadani' wara' sidining iiksi' waraga' undu' kafakafa suktangkanga
    tanga ikanting.
  ino-ino: Nepu nasa'nimokitapa mako ve'kamo'a hao'otake yapi asaka hu lavisiketapaefena
