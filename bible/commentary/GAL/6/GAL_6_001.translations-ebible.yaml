  meq-meq: 'Malamar ga hay, taɗə ka ndzumay a gər a ndo faya ma giye mənese, mata
    may bo mâ maw ka tsəveɗ na, nəkurom neheye Məsəfəre i Mbəlom faya ma lakiye kurom
    ha aye. Ane tuk na, gum na, ta ləfeɗeɗe eye. Neŋ faya na tsikiye kwa a way kurom
    eye: Ge metsehe hərwi ada kâ dəɗ a mənese bay dərmak.'
  noa-H: Hermanonaan, pãachdëu hoowai hãb k'ãijã Cristo gaaimua maach k'odk'a k'ërʌm
    pekau hee buudimam hoobaawai, har chi Hẽwandam Hak'arau pãachig nem jajaauk'ampierr
    haajem k'ʌʌnau hi k'aigpërbat. Mag deeu hi k'aibag heemua höbeer hauju hẽk'a nʌm
    haigjã hit'ũu wawimamuata hi wawipetat, deeu hajaug hee sĩsimk'ĩir. Mamʌ mag pekau
    hee burr nʌm k'ʌʌn wawiewaijã k'ĩir k'ap'ʌ habat, heeu pãachpata dʌ̈i hagjö haduk'am.
  alp-NT: Kwali betaya imi, sepo sae iono dosa hoko imia rebe Ro Misete Ikbasae imire,
    imi ahnaui leke iono dosa yanoma. Po imi ono mere kena lale maune kai imi raka
    leke imi ruami ono dosa lupe ionore yake.
  san-VEL: he bhraatara.h, yu.smaaka.m ka"scid yadi kasmi.m"scit paape patati tarhyaatmikabhaavayuktai
    ryu.smaabhistitik.saabhaava.m vidhaaya sa punarutthaapyataa.m yuuyamapi yathaa
    taad.rkpariik.saayaa.m na patatha tathaa saavadhaanaa bhavata|
  kbq-kbq: Hagi nenafugta magotamimo'ma kumipima evuramisigeta, Ruotge Avamumofo nevaririsamota,
    ana kumapima evuramizankura tamagra'a kegava hu'netma, fru avu'avazampinti e'inahu
    vahera azeri fatgo hugahaze.
  kbh-kbh: Jesucrístbeyeca ats̈be cats̈átanga, nderado ndánaca bacna soye tojamama
    s̈mojinÿe, ts̈ëngaftangbents̈e nts̈amo chë Bëngbe Bëtsabe Espíritu tojtsemandacá
    tmojtsamënga cmontsamna cha juajabuáchana, chë ndoñe ts̈abe soye amana chaotsajbanama;
    pero chca s̈mochjama becá bonshanánaca jtsonÿayëse. Cuedado s̈mochtsebomna, er
    ndóñese, ts̈ëngaftángnaca cmatjócochëngo cachcá soye jamama.
  ron-LSB: Fraților, chiar dacă un om este prins în vreo greșeală, voi, care sunteți
    duhovnicești, trebuie să-l restaurați pe acesta în duhul blândeții, privind la
    voi înșivă, ca să nu fiți și voi ispitiți.
  pon-pon: RI ai kan ma aramaj amen pan lodi on me jued kot, komail, me nenin kajapaledo
    i ni nen en opampap, ap majamajan pein uk, pwe koe ender pil lodi on jonejon.
  nhe-BL: Noicnihua, intla inquipantíaj se imoicni tlen huetztoc ipan se tlajtlacoli,
    imojuanti tlen inmonejnemiltíaj ica ichicahualis Itonal Toteco xijpalehuica para
    ma motlalana. Quena, ica yamanic xijnojnotzaca ma ayoc tlajtlacolchihua. Pero
    ximomocuitlahuica para ax inmechyoltilanas huan nojquiya imojuanti intlajtlacolchihuase.
  sps-sps: Vamuinyasiny fafaaman tsonyo, ito te gotsiny fi non ta isen tsumi tan kat,
    kat aveto, mi to te kaa rom fain Aaven Taabos ito te tututuei maromi ma faakouts
    a mes to ayei, ma tabin fatabin mi ya tana rof, sana mi ma kat ya tan koma tamee,
    ana mi ma tanamots a tsivom, kat non sana mi gotsiny kanem manaa tan kat, kat
    aveto to ayei.
  wnc-wnc: Sike mate notnabam! Aminu gikat nana tapatuta sanga wai takngatu tasiwan
    kakengu ginu Waung Kapata danipakunggak aminda waapae musipza kwikwiknga natangamuke
    itane musia tapa nomatayok. Ginu waapae natake ginda gisae tagwauke sanga wai
    ita tasikut takngane pimanam ngang natake gatangamunong.
  bus-bus: Ma gbɛ̃nↄ, tó a gbɛ̃ke gà à sã̀sã à durun kɛ̀, amↄa kɛ̀ Luda Ninii e
    dↄↄare aɛnↄ à gↄ̃gↄ̃o busɛbusɛ, à làakari kɛ lɛ wàton a yↄ̃ wà gwa sero.
  gub-BL: Herywyr wà, aze pexak amo uzeruzar ma'e nehe, ikatu 'ym ma'e iapo mehe nehe,
    a'e mehe penoz amo ae uzeruzar ma'e pepyr har nehe, Tupàn Hekwe hemiapo putar
    haw iapo har nehe, a'e ikatu 'ym ma'e pe uze'eg ma'e ràm romo nehe. Tuwe umume'u
    hemiapo kwer ikatu 'ym ma'e oho izupe nehe. Tuwe nuze'eg ahyahy kwaw izupe imume'u
    mehe nehe. Aze napeme'egatu kwaw peneko haw rehe nehe, aze napezeruze'eg kwaw
    nehe, a'e mehe pe nehe no, pezapo putar ru'u a'e ikatu 'ym ma'e izàwegatete pe
    nehe no. Na'ikatu kwaw nezewe mehe nehe.
  imo-imo: Nanga Kristen imbo ango kame, nani enondo Kristen ulu puluma teangei mele
    mane tipo nimbo timboi. Imbo teni ulu alowa te tepalie ulu kalaro temo lemo eno
    Mini Kake Telimu tope tirimo imbomani konopu ame topili kandiki teko molkolio
    imbo akumu yunge konopumu topele topa ulu penga tepa toya topa tepili kani liko
    tapaio. Nalo eno Gotenga ungumu wamongo liko manjiko kondokolio aku ulu teaio.
    Ambe telka enoni aku teko mele ulumu naa tenge lemo eno kape Sataneni manda manjimbelonje.
  boj-boj: O ijo was, Kristen tamo bei a une atimqa niŋgi Qotei aqa Mondor dauryeqnub
    qaji niŋgi na tamo di unsibqa lawo na osib aqa kumbra gereiyetiy. Satan na niŋgi
    dego uneq breiŋgim uloŋaib deqa niŋgi geregere ŋam atoqniy.
  eng-DRA: Brethren, and if a man be overtaken in any fault, you, who are spiritual,
    instruct such a one in the spirit of meekness, considering thyself, lest thou
    also be tempted.
  knf-knf: Bayiţ naan, woli ñaaŋ aloŋ amobana awo ţi pjuban, an biki Uhaaş wi Naşibaţi
    ukţoŋuŋ, nakakaana ţi manjoonan naşë nawut kado btam na a. Andoli ţi an alipariin
    kajot ţi pjuban.
  san-KHM: ហេ ភ្រាតរះ, យុឞ្មាកំ កឝ្ចិទ៑ យទិ កស្មិំឝ្ចិត៑ បាបេ បតតិ តហ៌្យាត្មិកភាវយុក្តៃ
    រ្យុឞ្មាភិស្តិតិក្ឞាភាវំ វិធាយ ស បុនរុត្ថាប្យតាំ យូយមបិ យថា តាទ្ឫក្បរីក្ឞាយាំ
    ន បតថ តថា សាវធានា ភវត។
  arn-NT: Pu peñi ka pu lamngen, pefilmün ta iney rume ñi famkonün ta yafkan dungu
    mew, eymün am tati ngünenieetew Ngünechen tañi Lif Küme Püllü, feley tamün ngülamafiel
    tañi inaduamuwael engün, welu femaymün ta fentren piwkeyen mew. Fey kake kiñeke
    feley tañi rume kuñiwtuael, kisu ka femngechi famkonafuy tati wesake dungu mew.
  zas-NT: Compniar raliduladx ree Jesucrist, rnin lëjt, bal chu xcompniaridi rüjn
    dol gan, lëjt guial ma rajquidi mazri xtiidx Dios gol guneenëman con ganax ree
    diidxzaꞌc, din rayal cuꞌguijquidi guial nëgajc lëjt zajc güün dol lëjt gan.
  ken-NT: Bɔ̌ma, be bho Ɛfóŋó Bɛdyɛrɛ achi nɛ bhe, mbák mǎngɔ́ ndǔ mmu ákʉ̀
    bɛbʉ́, kwák ká yí pɛtii bɛ ampɛtnsɛm ndǔ mbi Mandɛm. Nɛ ndǔ bǎkʉ̀ nɔ, sɔt
    ká mpok bɛ be babhɔŋ bǎkɛ kwɛn ndǔ nɛmɔ.
