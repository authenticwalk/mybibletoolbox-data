    ján₃.
  tif-tif: 'Nak-tunum kusal kipyo. Kanola ipkal utamipla, Tunum ma yang ban keba kala,
    kalip namti, tunum kamasi God ami Sinik ami weng kutal-fuku daang bakaalin tunum
    ipta, yang-ilomdip akolkup nu-bam ale, aket bilili-kalin kaata-kup kukaan-bam
    dong dakaala unan-silip ami aket fanang uyo asuk tambal-kup keluk o. Misii Setaan
    ayo ipkal tal yam-kukulaya, mep tunum kaami ban ukuba ultap kelamip i! Ibi boko-lom:
