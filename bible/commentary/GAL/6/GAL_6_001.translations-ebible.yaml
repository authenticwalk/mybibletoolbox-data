    ohxe harha ehtxoho me. Onà wyaro kahra mak ehtxoko. Atxke noro yehtxoho wyarohra
    wehxaha, ohxe haxa wehxaha, kahra mak ehtxoko. Àsok tawro hana. Anatoko noro wyaro
