  dwr-ENT: ታናዳን ኣማኒያዋንቶ፥ ሂንቴናን ጌሻ ኣያናን ዴዒያዋንቱ ኢቲ ኡራይ ኣይ ባዪዙዋ ኦዴ፥ ቤቶፔካ፥ ኣሺኬቴ ኣያናን
    ኣ ሱሪሲቴ፤ ቃሲ ሂንቴ ፓጬቴና ማላ፥ ሂንቴ ሁጲያ ናጊቴ።
  pma-pma: Tuak ka ahinkuli keil, munak mivotini keke tai en tuomi keil mot en tisaen,
