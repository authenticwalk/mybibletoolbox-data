  lif-NT: ᤀᤠᤔᤡ᤺ᤶ ᤑᤢ᤹ᤏᤢᤛᤠ᤹ ᤏᤢ ᤏᤧ᤹ᤏᤢᤛᤠ᤹ᤛᤣ. ᤂᤡᤏᤡ᤹ ᤏᤢᤛᤠ᤹ᤎᤡᤰ ᤗᤠᤕᤥᤀᤥ ᤌᤠ᤺ᤸᤗᤧ ᤂᤡᤏᤡ᤹ ᤛᤣᤛᤣᤔᤠᤱᤅᤡᤸᤗᤧ
