    wa, esepa ké ie' ki̱muk e̱r bua' wa a̱s ie' e̱' kö̀ka̱ne. Erë a' e̱' kkö'nú dö'
    ì sulu tö a' e̱rkiöwè̱ ta̱ a' a̱rmi ì sulu wamblè a̱ we̱s ie' es.
  kwf-kwf: Ngwaefuta ma ngwaingwaena nau kina Ꞌae, diꞋia ta ngwae neꞋe kamu dao toꞋona
    nia sasia ta roraꞋa, sa tai amuꞋa neꞋe na AnoꞋi ru Abu nia talaꞋia, nia ke olitaꞋinia
    maꞋi faꞋasia na taꞋangaꞋa nia. ꞋOke fata sarafaꞋi fuana, ma Ꞌoko madafi Ꞌoe logo
    Ꞌasu Ꞌubani Ꞌoko fiꞋi sasi logo ta roraꞋa diꞋia niaꞋa.
  eng-WYC-2017: Brethren, if a man be occupied in any guilt [or overcome in any trespass],
    ye that be spiritual, inform ye [or teach] such one in spirit of softness, [or
    meekness], beholding thyself, lest that thou be tempted, [falling in the same
    wise].
  eng-WMBB: Brothers, even if a man is caught in some fault, you who are spiritual
    must restore such a one in a spirit of gentleness, looking to yourself so that
    you also aren’t tempted.
  zat-NTPS: Bi bícha'dau', che nu benne' ládujla le'e nune̱' dul-la, le'e na' dxedále̱le
    Be' Lá'azxa dxal-la' gácale̱le bénnea' chee̱ xezé̱ chúchue̱'. Dxal-la' gácale
    dxexruj lazre' gunle da nigá chee̱ quebe güele lataj da xriwe̱' cu'u xel-la na
    le'e.
  spp-spp: Mii cìnmpyiibii, yii pi à yiye yaha Kile Munaani li i ŋkɛ̂ɛnŋi ke, wà ká
