  ory-ory: ହେ ଭାଇମାନେ, ଯଦି କେହି କୌଣସି ଅପରାଧରେ ଧରାପଡ଼େ, ଆତ୍ମିକ ଯେ ତୁମ୍ଭେମାନେ, ତୁମ୍ଭେମାନେ
