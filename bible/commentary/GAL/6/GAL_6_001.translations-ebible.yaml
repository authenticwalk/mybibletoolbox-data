    ewo ainda jimbo beyae doware. Edo imo akuta daedo gidogogo eyo, bawarida durote.
  snn-NT: Yureca, yë'ë bain sanhuë, mësacua bain jubë ba'icuare ba'iguëbi Riusuni
    gu'aye yo'otoca, mësacua Riusu Espírituni ye'yesi'cua yua ja'an bainguëni bojora'rë
    yihuojën, re'oye yo'oye baguëni bëiñe beoye masi güesejë'ën. Ja'nca masi güesejën,
    mësacua'ga ëñare bajën, güina'ru gu'aye yo'oma'iñe cajën ba'ijë'ën.
  atb-NT: Gumang wuì ê, rayuq yuq gi, mara záng kut shut é nghut jáng, Woi-nyí wum-o
