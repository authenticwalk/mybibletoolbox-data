verse: GAL.006.001
translations:
  kpx-kpx: Di haokuvuia, evievi ata moleu vaveve toela vage la oleuoleu Munanae Tumumo
    negolahaleau ata ke tedahoi haivuge vaveveveu inutolotoloai. Isito saiavoi avuho
    louve. Isi la ebika nenigeveve. Onoilata lata vaveveve toela nahate vama.
  okv-H: Eto nau namei kamei, eto ungota embo vahai na ari sapura ururou hambuto kito
    hondate evu sapura avo toai. Eto avo hondate ue hini kambari na mane asoa te osari
    na hondate ue umo te tapa engekari ta veasoa kogue ejo.
  tbo-tbo: Walewalehiu, inapa tulata awai apapoe uyahinei ina peu, yaka taumi omi
    witumagana kadikadidilihi ona wileta po tulatana ona haguya anai nugohegoyami.
    Ma tamogi ona galena itete memi, babana meka po apo taumi gasi ona peu.
  mal-C: സഹോദരങ്ങളേ, ആരെങ്കിലും പാപത്തിൽ പിടിക്കപ്പെടുകയാണെങ്കിൽ, ആത്മികരായ നിങ്ങളാണ്
    ആ വ്യക്തിയെ സൗമ്യമായി പുനരുദ്ധരിക്കേണ്ടത്. നിങ്ങളും പാപത്തിന്റെ പ്രലോഭനത്തിൽ അകപ്പെട്ടുപോകാതിരിക്കാൻ
    സൂക്ഷിക്കുക.
  grc-SR: Ἀδελφοί, ἐὰν καὶ προληφθῇ ἄνθρωπος ἔν τινι παραπτώματι, ὑμεῖς οἱ πνευματικοὶ
    καταρτίζετε τὸν τοιοῦτον ἐν πνεύματι πρᾳότητος, σκοπῶν σεαυτὸν μὴ καὶ σὺ πειρασθῇς.
  bgc-bgc: हे बिश्वासी भाईयो, जै कोए माणस किसे पाप या कसूर म्ह पकड्या भी जावै, तो
    थम जो पवित्र आत्मा के चलाए चाल्लों सों, उसनै नरमाई के गेल्या धर्म की राह पै उल्टा
    ल्यावण म्ह उसकी मदद करो, अर अपणा भी ध्यान राक्खों के थम भी इसे इम्तिहान म्ह ना
    पड़ जाओ।
  khz-khz: Walakavaku maparami, pene vekarawami ai talima taa na kala eleana gogitaana
    genai, Veaga Palaguna na gemu maguli ekune-agiana talimamu na ao mamanauna na
    pono veakavaa, gena maguli pono toto-roriroria. Na goi matotaumi maki pono vegita-tago.
    Ati nama Satani na goi maki neopa-tovomuna
  deu-TKW: Brüder, wenn einmal ein Mensch übereilt wird von einem Fehler, so bringet
    ihn als Geistesmänner zurecht mit dem Geiste der Sanftmut; und siehe du nur auf
    dich selbst, daß du nicht ebenfalls versucht werdest.
  zsr-NT: Naꞌa, böchiꞌ lzaꞌadauꞌ, chquiꞌ gléꞌiliꞌ runëꞌ dul‑laꞌ böchiꞌ lzaꞌliꞌ, niꞌr
    nul‑liꞌ zóalenëꞌ lbiꞌiliꞌ Dios Böꞌ Laꞌy, ral‑laꞌ gunliꞌ ga ubíꞌi ladxëꞌë bönniꞌ
    naꞌ, san run bayúdx gunliꞌ cni lu yöl‑laꞌ nöxj ladxiꞌ queëliꞌ len uyú cuinliꞌ
    qui nadxi cuꞌu lbiꞌiliꞌ nöz dul‑laꞌ tuꞌ xöhuiꞌ.
  lin-lin: Bandeko na ngai, soki bokuti moto azali kosala mabe songolo, bino oyo bozali
    kotambola kolanda Molimo ya Nzambe bozongisa ye na nzela, na boboto nyonso. Kasi
    sala keba ete yo mpe omekama te.
  hns-NT: Bhaai-bahien log, djab toelog ek doesar iesaai ke paap karat dekhiehe tab
    toelogke tjaahie oke phien se attjha rasta par laawe ke. Toelog Pawietr Aatma
    se tjale hai, ohie se ie kaam dhieradj se kariehe. Aur batjaaike rahiehe, nahie
    to tohoe bahakaawal djaihe.
  noa-E: Ermanonaan, pãachdëu oowai ãb khãijã Cristo gaaimua maach khodkha khërʉm
    pekau ee buudimam oobaawai, ar chi Ẽwandam Akharau pãachig nem jajaaukhampierr
    aajem khʉʉnau i khaigpërbat. Mag deeu i khaibag eemua öbeer auju ẽkha nʉm aigjã
    ithũu wawimamuata i wawipetat, deeu ajaug ee sĩsimkhĩir. Mamʉ mag pekau ee burr
    nʉm khʉʉn wawiewaijã khĩir khaphʉ abat, eeu pãachpata dʉ̈i agjö adukham.
  eng-EMTV: Brothers, if a man is overtaken in any trespass, you who are spiritual
    restore such a person in a spirit of gentleness, looking out for yourself lest
    you also be tempted.
  mib-NT: Hermano, núu ɨɨn jnáhan ró ni sáha cuēchi, te róhó jéē cájica jíín Espíritu,
    na náchuhun ichí ró i. Te jíín jnúhun vītá cahān rō jiín i, te suni condito ró
    máá ró jeē ma cacán ini rō sáha ró táca cuéchi.
  lif-NT2: आमिःम् फुॽनुसाॽ नु ने़ॽनुसाॽसे, खिनिॽ नुसाॽधिक् लायोओ थाःल्‍ले़ खिनिॽ सेसेमाङ्‌ङिल्‍ले़
    लाम्‍गे़लोसिबाहाॽरे़ नःम्‍नःम्‍माङ् खे़न् तोःन्‍दे़म्‍मे़ॽओ॥ कर हे़क्‍के के़जोगुम्‍मिल्‍ले़
    सिङ्‌सिङ् लॽरे़म्‍मे़ॽओ, मे़ःन्‍ने़ फाॽग्र खिनिॽआङ् लायोओ थाःमा के़सुक्‍तिॽरो॥
  xnj-xnj: Valongo vangu, ngati mkumlola mundu nunuyu abudili, hinu nyenye mwemulongoswa
    na Mpungu mumwuyisa kavili mundu mwenuyo, nambu muhenga kwa ungolongondi, mujiyangalila
    mwavene mkoto kuyingila mukulingiwa.
  mmx-mmx: Luvutnetak mi luvurinuk. Amo dola limixin nunu dina long terek tara xantubu
    atdi do neni i lok tavanga i lok kapmek, nemi limixin tongtonga res at Loroonan
    Kaala, mina lox akmokso mo laradi. Ketla mina lox i mi lumulus. La mina lok tatao
    avukat lorooro atnemi axa, kusu mo laxakapmek teren noxo lok tong pen nemi.
  cbr-NT: '''Ën xucë́antu, axa Jesucristomi catamëcë unían manúxun ñu ''aisama ''aia
    camina mitsux asérabi Nucën Papa Diosan Bëru Ñunshin Upitan sinánmicë ''ixun axa
    upí ''inun quixun nuibaquin ''aquinti ''ain, rabíquin —''ëx cana ''uchañuma ''ai
    —quixun sinánquinma. Mixribi usai ''itin rabanan camina bërúancati ''ain.'
  tee-NT: Ji qui'alak'avin ni c'atsacan ni vasalh ca'alactu'unulh pumatam ju vachu'
    lhilaca'anta ju Cristo pus ju uxijnan ju lhinonk'ojui ju Spiritu Santu lami'alhunut'an
    asaya'ut'it tachi ju lhik'ox lapanac canavi ni jantu caxcanilh ix'alhunut laminchivinti'an.
    Para vachu' alhist'acch'ok'oc'ant'it mi'akstu'an. Jantu xcai ni vachu' anaviya'it'it
    ju tu'u' macxcai.
  eng-LSV: Brothers, even if a man may be overtaken in any trespass, you who [are]
    spiritual restore such a one in a spirit of meekness, considering yourself—lest
    you also may be tempted.
  cak-NT: Wach'alal, xa c'o jun kach'alal ri nika pa mac, rix ri can ic'uan jun c'aslen
    anche'l ri nrojo' ri Espíritu Santo, ekal (akal) quixch'o'n che, chi quiri' nitzolaj-pe
    ránima riq'uin ri Dios. Y rix tibana' cuenta iwi' chi quiri' man jixka ta pa mac
    rix chuka'.
  pah-NT: Nhiirũ, nahã po pe ndekoi penhirũ'ga pavẽi hamo ikwahavame garekote'varuhua
    hamo. Pendekorame Tupana'ga ra'uva remimbotarimova'ea rehe penhi'inhyrõ ti ga
    pe a'ero ga mongokatua'java. Pejapyaka katu ti pejihe tapembopogweyme ti garekote'varuhua
    rehe nehẽ no.
  sja-NT: Ɨ̃pemaarã, mɨa ichiaba nãga ũraait'ee. Parãdepema k'achiade baairu pɨrã,
    parã chi oopataarãpa Tachi Ak'õre Jaurepa oopi bɨk'a, t'ãri pia mãgɨ́ k'aripadaipia
    bɨ ma k'achia oo amaamerã. Mamĩda k'ĩrak'aupai parãpa ne-inaa k'achia oodai, iru
    k'aripa p'anɨ misa.
  xed-xed: Zwanama ɗa, ka nda ngha kuni ta mndu ta maga skwi kul ɗinaku katsi, kaghuni
    ta pghu Sulkum ya, vranakwavra ta vərɗa tvi, ama ɗasuwa ka kuni magay. Ɗasuwa
    ka vərɗa kagha guli da ksutá tsi ta kagha.
  mks-NT: Cande̱hé ndó, ñani i̱. Tá na̱xini ndó na̱ndicava in na̱ cúú cuéntá Jesús
    nu̱ú cua̱chi já quéa̱ ndítahan nu̱ ndóhó, na̱ na̱chutú nda̱a̱ ínima̱ xi̱hi̱n ínima̱
    yi̱i̱ Ndióxi̱, chindeé ndó na̱ já ná ndicaca va̱ha na íchi̱ cuéntá Jesús. Joo
    vií vií ca̱ha̱n ndó xi̱hi̱n ná jáchi̱ ndítahan cahvi ini ndó ña̱ va̱xi qui̱ví
    tá cuu ndicava ri ndóhó va nu̱ú cua̱chi.
  gfk-S: Ira hinsaagu tane Krais, ing be mu nunure leh be tikenong te gil tike sasana,
    io, mu ing mu manga murmur no Tanuo, i tahut be mu na harahut ie be na bilai baling.
    Iesene mu na gil hobi hoke ira matien na turadi. Ma mu na balaure habaling mu,
    mu nahula puko ta ira harwalar.
  bmu-bmu: O urumeleŋ alaurupni, kunŋan köna oŋgita siŋgisöndok aiga miwikŋaize ewö,
    urumeleŋ alaurup eŋön mönö mökököli qakŋe ala ewö mindiŋgöm waŋgigetka kunbuk
    köna miwikŋaima. Mewö aka nangak mewöyök esapesapnöŋ et guhubapuköra mönö galöm
    mem aŋguba malman.
  dgz-dgz: Gwanin wainawa, inat waniet ega daitona otua da inak koewa tapiwa, ame
    e da da God Guewa gapan yanayana nagirewa, aisen orup ame ine tauan yaemantu wawa
    bibigam tan, ago wanane me inak mega kakae sia tap. Go e ek den ae yao anu kakayasen
    amba tan, iwa e da den pusi warup inayap tauep koewa tane tawa.
  eng-GNV: Brethren, if a man be suddenly taken in any offence, ye which are spirituall,
    restore such one with the spirit of meekenes, considering thy selfe, least thou
    also be tempted.
  zaa-NT: Lebi'į hermanos, canchu nuỹa ttu hermano qui' le eỹùna'ni li ą runią tul·la',
    entonces lebi'į canu té la' tsì'ilatsi' lo losto' le nu runna Espíritu Santo nna
    dàni le guni li ą corregir para edúą lugar quì'į, pero lani ttu losto' ỹénlatsi'
    porqui'ni ná qui'ni hué' le cuidado qui'ni làa ìnnia huá le le' tentación.
  eng-WEBSTER: Brethren, if a man be overtaken in a fault, ye who are spiritual, restore
    such one in the spirit of meekness; considering thyself, lest thou also be tempted.
  guh-guh: Tajamonae, itsa pacaxitajarabame Dioso pejumecovënëtsijavavecua pejopaejivi,
    paxamë pacuenia Espíritu Santo pacaitoroba panejinavanapaevi, payavenonare bajarapajivi.
    Payavenonare bajarapajivi piajamatabëcuenesaënexa icatsia Dioso pejumecovënëtsijava.
    Itsiata baitsi jane pexaniajamatabëcuenia xaniavaetsia payavenonare. Paxamë ata
    pibisiacuene nayajivitaeya pajinavanapare. Belia paxamë ata Dioso panejumecovënëtsijavavecua,
    pajopaejitsipame dovathi itsa pacajamatabëcueneëjëta pibisiacuene paneexanaenexa.
  bon-bon: Cäme ätrunga binamewale, lui bime trupa cabu Aceji Seemo te enajenige,
    weene nuuja biname ne conocono mule cabu liba jääpänuye, teebine owecu cama umle
    mene jaajanuye. Piiyepu weene ire! Weene liba cängena lica gemi, weene cuta singi
    ne pa jepänepeye conocono mule ne wawename.
  nhw-BL: Noicnihua, sintla anquiitaj se amoicni catli huetztoc ipan se tlajtlacoli,
    amojuanti catli anmonemiltíaj ica ichicahualis Itonal Toteco xijchihuaca para
    ma motlalnamictis. Quena, ica yamactzi xijnotzaca ma ayacmo tlajtlacolchihua.
    Pero ximomocuitlahuica para amo anmechyoltilanas huan nojquiya amojuanti antlajtlacolchihuase.
  swh-ONEN: Ndugu zangu, ikiwa mtu ameghafilika akatenda dhambi, basi ninyi mlio wa
    rohoni, mrejesheni upya mtu huyo kwa roho ya upole. Lakini jihadharini, ili ninyi
    wenyewe msije mkajaribiwa.
  wbi-wbi: nyalukolo ndeve umuunhu ghweni akolilue mu vuhosi, umue mwe va Mhepo, lunoghile
    kukun'gomosia unyalukolo ujuo ku numbula ija vukola. kuno mukujilololela jumue
    kuuti namungaghesivuaghe.
  bba-bba: Nɛɡibu, ì n ɡoo mwɑ torɑru ɡɑru sɔɔ, bɛɛ be Gusunɔn Hunde u kpɑrɑmɔ, i
    yɛ̃ro swɑɑ ɡeɑ sureo kpɑm kɑ tii kɑwɑbu, kpɑ i n tii yɛ̃ bu ku rɑɑ kɑ bɛɛn tii
    kɔkirin sɔ̃.
  eng-KJVCPB: Brethren, if a man be overtaken in a fault, ye which are spiritual,
    restore such a one in the spirit of meekness; considering thyself, lest thou also
    be tempted.
  kgk-NT: 'Xe re''ýi kwéry, oime ramo pene pa''ũ-my ojejavy va''e, ojekwaa ramo hembiapo
    vaikwe, penhemonhe''ẽ katu íxupe: “Anive ereho tape porã e''ỹ-rupi. Tereho ae
    katu tape porã-rupi” peje íxupe. Pene pa''ũ-my hi''arandu porã va''e, Nhe''ẽ Marangatu
    tee va''e nhe''ẽ-rupi oiko meme va''e, tonhemonhe''ẽ porã rei katu ojejavy va''ekwe-pe.
    Túvy-rami tonhe''ẽ porã katu íxupe. Ha tonhangareko porã katu ójehe pono ha''e-rami
    ave ojejavy.'
  waj-waj: Ni seenayaso, fai gioonna kiaapu voovoono mminnamminnaa maisaivaa iinno
    varinai rikiada fai ngia vaidi vooya vaa Yisuunna Mmannasaivo ngii aakiaana variiya
    inna teeda safu aataruuvaara tirooma inna kiaa mmikio rikioo ivau kava varinaravai.
    Ngieeta mmuaavai mmuaavai ngiingii variraivaaraatama tuqinnama haitatuukiatee.
    Ngii iinno taanaraivo ngii mmookai vainainnaata ngia iida variaarainnoo. Tuqinnama
    haitatuukiatee.
  cpy-cpy: Noyemijantzinkarite-paeni, aririka piñeeri tzimatsini rantani, tema antaki-shiretakimi
    eeroka, pikaminayiri. Paamawentyaa pitsinampashirete, otzimikari pantani eeroka.
  mpx-mpx: Taliwau ge nuwau, ebo wami boda ana gamagal etega gegi etega ni ginol,
    komiu bolo Yayaluwa Bwabwalena i logugui-agimiu, alomiu wami hanalau ge wami pagan
    meimeina gamagal o nuku labe ge wana pagan nuku pasapu. Yaa nuku matahikagimiu
    bahi komiu lawakik nuku pwapwawa ge nuku sosogu.
  wbp-wbp: Ngajukupurdangku-purnu Kirijini, nyarrpa-jarrirliparla Kirijinikiji kuja-ka
    karlirr-yani Kaatu-kujakuju? Nyurrurlarlu ngalya-karirli kuja kankulu linpangku
    purda-nyanyi Pirlirrpa Kaatu-kurlangu, ngula-kurluju yaninjarla wangkayalurla
    yalikiji yapaku. Ngulakuju wangkayalurla pulya warrpulywarrpuly-ngarrirninja-wangu
    ngula-jangkaju yungurla Kaatuku pina-yaninjarla jungarni-yijala nyina. Kajinkilirla
    ngulaku wangka, ngula-jangkarluju nyurrurlarlangurlulu-nyanu warrawarra-kangka
    yirriyirrirli, kalakankulu marda nyurrurlarlanguju karlirr-yani-yijala nyanungu-piya-yijala.
  luo-luo: Jowetena, ka ojuk ngʼato katimo richo, to un joma nigi Roho onego uduoge
    gi chuny mamuol, kuritoru uwegi mondo kik udonj e tem.
  nhe-NT: Noicnihua, intla inquipantíaj se imoicni tlen huetztoc ipan se tlajtlacoli,
    imojuanti tlen inmonejnemiltíaj ica ichicahualis Itonal Toteco xijpalehuica para
    ma motlalana. Quena, ica yamanic xijnojnotzaca ma ayoc tlajtlacolchihua. Pero
    ximomocuitlahuica para ax inmechyoltilanas huan nojquiya imojuanti intlajtlacolchihuase.
  aii-aii: ܝܵܐ ܐܲܚܘܿܢܘܵܬ‌ܝܼ̈، ܐܸܢ ܚܲܕ ܡܸܢܵܘܟ݂ܘܿܢ ܦܵܐܹܫ ܕܒ݂ܝܼܩܵܐ ܒܓܢܵܗܵܐ، ܐܲܚܬܘܿܢ ܕܝܼܬܘܿܢ
    ܪ̈ܘܼܚܵܢܵܝܹܐ ܡܲܕܸܪܘܼܢ ܠܹܗ ܒܪܘܼܚܵܐ ܡܲܟܝܼܟ݂ܬܵ‌ܐ. ܐܝܼܢܵܐ ܗܘܹܝܡܘܼܢ ܗܸܫܝܲܪ ܕܐܘܼܦ ܐܲܚܬܘܿܢ
    ܠܵܐ ܢܵܦܠܝܼܬܘܿܢ.
  esk-NT: Aniqatiumaaŋ! Iḷaksi aŋuraukpan killukuałikun ilipsi aŋalatittuani Ipqitchuamun
    Irrutchimun utiqtitaksraġigiksi taamna iñuk piisaanġił̣ikun. Aglaan qaunagilusri
    ilipsitñun, atakkii aŋiqusraaqtitpiaqmiusri.
  msb-msb: Mga kamaranghod ko sa pagtuod, kun may madakop sa iyo sa pagkasala, kamo
    na mga diosnon dapat magkadto sa iya kag buligan man siya mag-udong sana na pagkasala.
    Pero himua niyo sa maayo na kabubut-on kag paglikay naman na basi matintaran man
    kamo.
  cpa-NT: Hniah¹² dsa² roh¹³ jniang³, dsa² lah¹dsóh² ŋi²nioh³ quianh¹³ jmi²dsí² quiah¹²
    Diú¹³, jmóh³ hniah¹² hi² dsio¹ hoh¹² hniah¹². Mi³hogh³ hniah¹² dsa² ma²ca¹tánh²
    dsag³. Mi³jøng² tsa¹ma¹jmo¹dsa. Jø¹² bíh³ jmóh³ hniah¹² hí³ quiánh² hniah¹² guiogh¹³
    tsa¹ju³tiánh³ hniah¹² dsag³.
  dso-dso: ଏ ବାଇବଇନିମନ୍‌ ଜଦି ତମର୍‌ ବିତ୍‌ରେ କେ କାରାପ୍‌ କାମ୍‌ କଲା ବେଲେ ଦାରାପଡ୍‌ଲେ, ତମର୍‌ଟାନେ
    ଜେ ସୁକଲ୍‌ ଆତ୍‌ମାଇଅନି ଚାଲ୍‌ନା ପାଇଲାନି, ସେ ତାକେ ଟିକ୍‌ ବାଟେ ଆନ୍‌ବାର୍‌ ଆଚେ । ମାତର୍‌
    ସେ ଏ କାମ୍‌ ସାର୍‌ଦା ଆରି ସଲଦ୍‌ସଙ୍ଗ୍‍ କର୍‌ବାର୍‌ ଆଚେ । ଆରି ଜାଗ୍‍ରତ୍‌, ଜେନ୍ତିକି ସେ
    ନିଜେ ସେନ୍ତାର୍‌ କାମ୍‌ କର୍‌ବାକେ ମନ୍‌ କର୍‌ବାର୍‌ ନାଇ ।
  meu-meu: Varavaragu e, tau ta kerere ese baine butua tao, umui lauma ikamonaina
    taumui ese ba hakaua lou, mai manaumui ida. Nahuamu danu ba tohoa, hedibaḡani
    ese oi danu baine butumu tao na garina.
  yva-NT: Sya arakovo weap, ranivara wananta vatane inta ai po ayao kakai inta rave,
    weamo syare vatano weapirati Anawayo Vambunine mo wasaugav wapo vatano napije
    aneme raijar inda wapo augavakare unanui tugae rai. Wapo augavakare wasanuga nsaumane
