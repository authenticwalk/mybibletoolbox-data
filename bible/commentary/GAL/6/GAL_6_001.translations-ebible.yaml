    lao garo laa nia. Molu ka bae sarafaia fua wane nai ma molu ka fiia ade lea ta
    wane 'amolu ka ilia lau guu tasi doo garo mala 'ana ne nia ilia.
  ukr-1871: Браттє, хоч і впаде чоловік у яке прогрішеннє, ви, духовні, направляйте
