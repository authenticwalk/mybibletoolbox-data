  jpn-1965: 兄弟たちよ。もしだれかがあやまちに陥ったなら、御霊の人であるあなたがたは、柔和な心でその人を正してあげなさい。また、自分自身も誘惑に陥らないように気をつけなさい。
  fra-SBL: Frères, si un homme est pris en faute, vous qui êtes spirituels, rétablissez-le
