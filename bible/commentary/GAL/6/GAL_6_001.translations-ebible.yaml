  gaq-gaq: ଅ ବୟାଁଇଂ ! ଜଦି ଜା ମେଁ ରକମ୍‍ ଡିଗ୍‍ ବାନ୍‍ ମିଚ୍‌ କାମ୍‍ନ୍ନିଆ ଦାରା ପଡ଼େଏ, ପେ
