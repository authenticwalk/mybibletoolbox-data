    maino. Lapa'kaeya'ae Sata'a lapavayu huno havi kapi lapatesea yafe maitapa halove
    heo.
  gnn-gnn: Gutha walala ŋarraku. Ŋunhi yurru ŋula yolnha yolŋunha gaṯmaramanydja ŋula
    nhäyu yätjthunydja, ga nhumanydja yurru, ŋunhinydja ŋunhi nhuma yukurra nhina
    nhanukala Godkala Garrkuḻukthu Birrimbirryu marrtjiya ŋunhimalayi ŋurikalayinydja
    gaṯmaranharawuywalanydja, ga waŋiya ŋanya ŋuliŋuruyi bilmaraŋa, yurru waŋiyanydja
    gurrum' ŋanya biyaka, yaka maḏakarritjthunydja dhärukthu. Yurru bulnha yulŋunydja,
    gurrum'thurra nhuŋuway nhe, märr yurru nhepinydja yaka muka gärri ŋunhimalayi
    yätjlili ŋula yolkuŋu walamaranhara.
  yal-yal: Ngaxakedenne, xa muxuna nde bira hakɛni, ɛ tan naxanye Alaa Nii Sariɲanxini,
