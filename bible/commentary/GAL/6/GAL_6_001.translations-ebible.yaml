  ksr-ksr: Oo uumeleeŋ alauruna, moŋnoŋ kana uuguŋ siŋgisoŋgo ano mokoloojuti eeŋ,
    uumeleeŋ alauruna oŋonoŋ mono ala kaaŋa ii migigiiŋ mindiŋgoŋ mugi mombo kana
    mokoloowaa. Kaeŋ ama geeŋga kaaŋagadeeŋ aŋgobatonoŋ kamaaŋ guwabotiwaajoŋ mono
    galeŋ meŋ aoŋ laligowa.
  eng-TNT: 'Brethren yf eny man be fallen by chauce into eny faute: ye which are spirituall
    helpe to amende him in the sprete of meknes: consyderynge thy silfe lest thou
    also be tempted.'
  sbs-sbs: Vaakwangu, heva muntu na kwateka mu mafosisa, yinwe mwina luhuho mu swanela
    kuvooza zuna muntu mwi nzila yi shiyeme. Mu litokomele inwe muvene, ili kuti sanzi
    mulikiwa.
  sue-sue: Otao mamai naso, ema zo meni betata wero pasina tamai giro nikare Ozanare
