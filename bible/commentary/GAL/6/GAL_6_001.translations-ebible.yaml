  cav-NT: 'Jesús queja ejeque ecatyatira Yusuja bijidamaque ayaju, necuejacue jida,
    micuana ecue eatsehuequi cuanaque. Micuana Yusuja Espiritura amereya eque juyara
    netsahuacue Yusuja biji eque aninuca ishu. Jida inime tsehue, cahuaiti tsehue
    ama jadya neacue. Jadya tuque micuanaja inime tuputaqui: “Era cuitadya ni taa
    Yusuja bijidamaque aya eje tupu. Ique jidama juyaju peya cuana queja jida tsehue
    cacuejamereticara juya. Jadya tibudya ique dyadi peya tsehue jida jutaqui”.'
  kgp-NT: 'Inh kanhkã'', kejẽn ãjag kãmĩ ũ tóg kygnẽg tĩ, vẽnh vatánh tá. Kỹ ũ tỹ
    kygnẽg mũ ẽn mỹ: “kygnẽ ã mỹr,” hemnĩ, ãjag tỹ Topẽ kuprĩg tỹ jagrẽ nỹtĩn kỹ.
    Komẽr hã ti mỹ tómnĩ, ti tỹ kygnẽg mũ ẽn ti. Kỹ vẽso jykrén há han nĩ gé, ãjag
    tỹ ti tỹ kygnẽ ẽn ri ke han tũ nĩ jé, ti kóm.'
  bvd-bvd: Toaafuta nau ki 'ae, lea ta wane 'amolu 'e ilia tasi doo ka garo, kamolu
