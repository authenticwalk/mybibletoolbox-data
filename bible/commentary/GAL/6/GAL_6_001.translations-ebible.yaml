  san-ORI: ହେ ଭ୍ରାତରଃ, ଯୁଷ୍ମାକଂ କଶ୍ଚିଦ୍ ଯଦି କସ୍ମିଂଶ୍ଚିତ୍ ପାପେ ପତତି ତର୍ହ୍ୟାତ୍ମିକଭାୱଯୁକ୍ତୈ
