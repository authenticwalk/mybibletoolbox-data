    x̱iwe' ga bága'le doḻa'.
  mek-mek: Aau akiu Kristiano papiaumi, laomai apala oi epomiai aufalao agaꞌo afepaoa
    apala afekapa aisama, oi Deo ega Spiritu agugai oagu aumi, isa gagafe mo foafia,
    fopalagaina fopaapakipo laomai apala egaꞌina faekapa pugu. Kai femue femai laomai
    felo mo fekapa pugu. Kai egaꞌina agokapa alogai, oi ifomi isafa foisa feloimi,
    o laaꞌi koa aisama, oi ifomi isafa isa koa agomia laomai apala agokapa.
  aey-aey: Ija wawige meleec cotiel, age wawaga meleec dana oso silail memeb fifeig
    Kis age dado maaden toodogina eu age dana gemanaga jocosaigca cesuldudu tutuc
    mudeigale. Hina temhec hinaca hocob cosologaunnu tutuc mumudi hinadodocnu cofdogale.
  urd-GVH: भाइयो, अगर कोई किसी गुनाह में फँस जाए तो आप जो रूहानी हैं उसे नरमदिली से
    बहाल करें। लेकिन अपना भी ख़याल रखें, ऐसा न हो कि आप भी आज़माइश में फँस जाएँ।
  ycn-ycn: 'Nojena, re ca''ajná inaquiyana rehuá, na''ó pu''uhuaré la''acana chojé.
    Tupana Pechu ja''apiyá i''imacáñojlo numá: Ja''apata naliyá pu''uhuaré nala''acare,
    nayurícaloje naliyó ricá penaje. I''imaniya yuriná najhua''até. Ihue''epí icó
    ila''acá piyá pu''uhuaré nala''acá que caja.'
  djr-djr: Yo, wäwa walal ŋarraku, ŋunhi dhu ŋula yolnha yolŋuny gaṯmaramany ŋula
    nhaliy yätjkurruynydja, ga nhumany dhu ŋunhiwurryiny ŋunhi nhuma ga nhina God-Waŋarrwalaŋumirr
    Dhuyu Birrimbirrmirr, nhumany dhu dhuwalawurryiny marrtjin balayin ŋurikalyin
    garrpinawuywala yolŋuwal, bala waŋin ŋanya ŋuliŋuryiny bilmaraŋun; yurr gurrum'thu
    dhärukthuny ŋanya waŋiny ŋayaŋu-roŋanmaraŋuny, yaka maḏakarritjthuny dhärukthu.
    Yurr djäga marrtji nhuŋuwuynydja nhe, nhe ŋuli bäynha ŋula nhepin gärri ŋunhiwiliyi
    guwaḻ-ṉirr'maranhamirrilil romlil.
  kvg-kvg: Nǿfuap! Zo mokho-te ezoqa nøme manqa-zapa tego, yaq zo ezoqa, Nqova Mbomambaqape
