  rug-rug: Kasa tasiqu koe Karisito; be keke tie koa gamu si tavete va sea; ego, gamu
    pu ta turaṉa koasa Maqomaqona sa Tamasa si mi va toṉotia si asa; ba mi tavetia
    si hie pa vina pepekae. Mi kopu puleni gamu, pude mi lopu hoqa pa tinoketoke gua
    tugo asa si gamu.
  hop-NT: Kurs uma haqawat qaanhtiqat núansasnaqw, haqawat tuptsiwnit aṅ ö’qalt pās
    unaṅway’k̇ahk̇aṅw lomavöhut aṅ put ahoy nakwsunayani. Hak nāmi tunatyawk̇aṅwmantani,
    taq nāp hisat pi hak tuwat unaheviwṅwu.
  san-URD: ہے بھْراتَرَح، یُشْماکَں کَشْچِدْ یَدِ کَسْمِںشْچِتْ پاپے پَتَتِ تَرْہْیاتْمِکَبھاوَیُکْتَے
    رْیُشْمابھِسْتِتِکْشابھاوَں وِدھایَ سَ پُنَرُتّھاپْیَتاں یُویَمَپِ یَتھا تادرِکْپَرِیکْشایاں
    نَ پَتَتھَ تَتھا ساوَدھانا بھَوَتَ۔
  heb-LB: אם ייכשל אחד מכם בעבירה כלשהי, אלה מביניכם החזקים יותר באמונה צריכים לעזור
    לו לשוב לדרך הנכונה, בעדינות ובענווה, ואל תשכחו שבפעם הבאה אתם בעצמכם עלולים להיות
    בצד הנכשלים.
  caf-NT: Sulhutsinkah nuhwheni Ndoni k'une' 'aht'en, 'ink'ez ndan nuhtah lubeshi
    be lhúgooh, 'en nalhúchoot. Nagoostl'íyaz ts'ah'un ninanulhtih. Nuhwhenich'oh
    na'dunlhu'en, doo ka si nuhwheni chah tink'us nóoht'uk.
  mio-NT: Yani xaa, tu cua ndehe ndo cha ndacu ra yani yo ñi tahan yo iin ndavaha
    ni, cua tindee ndo chi ñi cha cuenda ra Ndioo, vati iyo vaha ra Tati Ndioo chihin
    ndo. Cua cahan vii ndo chi ñi, soco cua saha vaha ndo cuenda, coto cua savaha
    tahan ndo ndavaha ni can. Tu cua tindee ndo chi yani yo chi tahan yo, cua coso
    vaha ndico anima ñi.
  srq-NT: Emo mbae ɨcuã naase ɨ ɨ mose, “Dios ruɨ eɨco” jenye chõ ee. Ae jemo siqui
    tuchɨ quia Dios rese, ũquɨ̃ mo ñee ee. Embucuata turã sɨ́ nonde Dios rese. Jeñee
    mingue mingue chõ nguia ee. “Mbae ɨcuã tã ɨ arõte se abe je”, jenye chõ nguia
    ndua jẽ abe.
  kje-NT: I wal'u na'ahoru, lo'o mim do'on mauroin mi wallum man akin naili'il Yesus
    ida nin hini'i man sala aile, mi man lernohi Roh Kudus Nin honorok aki mamani
    mala nounaku ai leke an lole kalla ma namlolo wali'ur. Lere mi mala nounaku onne,
    yon modi lir apipinha, maa modi lir mamamal. Enla, madiyaka mi kemmu leke yon
    mi madiyaur dohohala haenhi.
  gaz-gaz: Yaa obboloota, yoo namni tokko cubbuu keessa seene, isin warri hafuuraan
    jiraattan garraamummaan isa deebisuu qabdu. Garuu atis akka hin qoramneef of eeggadhu.
  kud-kud: Tahiguwao, ebe tahida ehebo yana lauhapuli ainaena ibe'u, omiu alu'aluwamiu
    wahiwahiyaladi amtowoi ta tahidane amvedumwalu, nuwahegoyaena, na hesi am'ita'itayoigomiu,
    ta ebe havena hinage yana aba be'une ainai ambe'ube'u.
  urb-NT: Ihẽ mu ta! Pehẽ pe ihẽ apandu katu. Ma'e ka'u te'eha ke amõ ma'e rahã, amõ
    ta usak ehe. Aja rahã, pehẽ ngi har amõ ta pandu oho ipe. Pe, mukatu. “Mã peja
    ym” aja ipe. Kuja ame'ẽ ta pandu oho. Tupã'ã rehe hendu katu ixo, ame'ẽ ta jõ
    pandu oho ipe. Wewe katu pandu ipe. Pehẽ atu pesak katu pehẽ juehe tĩ. (Aja rahã,
    ame'ẽ ke aja pehẽ atu ma'e peka'u te'eha ke pema'e tar ym tĩ.)
  fra-LSG: Frères, si un homme vient à être surpris en quelque faute, vous qui êtes
    spirituels, redressez-le avec un esprit de douceur. Prends garde à toi-même, de
    peur que tu ne sois aussi tenté.
  san-HK: he bhrAtaraH, yuSmAkaM kazcid yadi kasmiMzcit pApe patati tarhyAtmikabhAvayuktai
    ryuSmAbhistitikSAbhAvaM vidhAya sa punarutthApyatAM yUyamapi yathA tAdRkparIkSAyAM
