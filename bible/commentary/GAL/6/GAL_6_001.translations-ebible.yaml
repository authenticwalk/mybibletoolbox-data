  kyq-kyq: Gɛnaamge, kɛn ɔŋkiga nam jaay tɛɗ tɛɗ *kusin̰ num, naasen kɛn ɔkki *Nirl
    Raa se Ꞌnoogin̰ki, taa naan̰ aɗe tɛrl ɗoob kɛn jiga. Num Ꞌtɛɗin̰ki te taar urlu.
