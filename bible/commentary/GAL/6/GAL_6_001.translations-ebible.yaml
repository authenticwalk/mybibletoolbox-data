  unx-unx: ହେ ହାଗା ମିଶିକ, ଜେତାଏ ଜେତାନ୍‌ ଗୁହ୍ନାଁଁ କାମିରେ ସାବଃରେଦ, ଆପେକଏତେ ଅକନ୍‌କ ଆତ୍ମାରେ
