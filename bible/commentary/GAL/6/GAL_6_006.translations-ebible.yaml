  tte-tte: Tem ami toyakayakatai Yaubada ana walo iyakayakatai-yani kolimiu, sowasowana
    kwasagui kwapi ana dedei koina yo ami gogo namwanamwali kwaolena kaiwena iya isaguimiu
    yaluyaluwa ana dedei koina.
  tcs-tcs: Yupla mas pei dem tisa uda i lane yupla dem wod blo God.
  hlt-THB: Toelnaak awi ak za ingtaw anih ak toelkung ing ik-oeih leek boeih ce a
    ning qek aham awm hy.
  soq-soq: Do e sumanailala Gagalo euda waeuwa eteilana mo mida e waeuwaleia dima
    euwa e manlawo winedia mampe saumonuna.
  qub-qub: Jesucristupa alli willacuyninta yachacojcunaga yachachejninta imallawanpis
    yanapächun.
  att-att: Á yù ira tatolay nga matudduán sù bilin ni Namarò, iballe ra laguk yù ngámin
    nga napiá nga kukuá ra sù tolay nga mangituddu nira, tapè ari makúráng yù awágan
    nayù mangituddu.
  bki-bki: Kamiu napano ajum̃a aberiloglog kamiu ka iliano na moneano, mia ver bogo
    tai kamiu kuvileal vite na kiritavaso tai, bo ka mia kuvio kanio kamliko kenemiu
    naverloglogiano nalo.
  bqp-bqp: Gbɛ̃ kũ òtɛn Luda yã danɛ, à a aruzɛkɛ li a dannɛriinɛ.
  mcp-mcp: Muud ŋgə́ jɨ́ɨ́g Milə́sʉ́ mí Zɛmbî yɛ́ yə́g muud ŋgə́ jɨ́ɨ́gʉli nyə yɛ́
    kɔw á isâ byɛ̂sh á jɨ́ nə ndɨ́ yí.
  hat-hat: Moun k'ap resevwa bon nouvèl la fèt pou separe tout byen l' yo ak moun
    k'ap ba li l' la.
  npl-NT: Akin kiselia ixtlamatílistli itech itlajtol Dios, makipalewi ika tlan panotos
    akin kiixtlamachtia.
  bgg-bgg: Na shii Masipho pha mua yuajong arone, nane nawai shii nyie mana wie um
    pha ji ne nawai rog masdo shii thang bo.
  eng-TCENT: Now the one who is instructed in the word must share all good things
    with the one who instructs him.
  eng-BSB: Nevertheless, the one who receives instruction in the word must share in
    all good things with his instructor.
  cpu-NT: Ikaratzi ikinkithatakaapiintaitziri iñaane Pava, okameethatzi impinayeeteri
    iyotayimiri, tema tzimatsi kovityiimoyetariri irirori.
  san-ASM: যো জনো ধৰ্ম্মোপদেশং লভতে স উপদেষ্টাৰং স্ৱীযসৰ্ৱ্ৱসম্পত্তে ৰ্ভাগিনং কৰোতু|
  tac-NT: '''Lige alué ralámuli napu rejcholi ''yáliru ''we ''la ganíliga etémili
    ju alué napu rejcholi nejile.'
  eng-WEBPB: But let him who is taught in the word share all good things with him
    who teaches.
  gfk-H: Siga tikai di hausur ia uta ira nianga ta Kalou, na tahut bia na tar ira
    bilai na harharahut ta nong ga hausur ia.
  viv-viv: KaduꞋe, badi gaveyao Yaubada bonana ana vehawala hinunuhagana, medema gilubodadi
    be adi tovehawala agaidiya yadi giba moyaꞋaina hidafolafolakena.
  yao-yao: Mundu jwalijose jwakujiganywa Ngani Jambone akusachilwa angaŵile jwakunjiganya
    indu yambone yakwete.
  tgp-tgp: Mo r̃uhu vara haratu la lo lavi na vujangi mata reti non God, la voli la
    haratu la lo vujangira.
  auc-NT: Ayæ̈ Wængonguï nänö apæ̈nedö ante wacä apæ̈necä ëñëninque në ëñengä ïñömö
    tömengä mäincoo pancacooga waincooga æ̈ninque në apæ̈necä ingante eyepæ̈ pædæ
    godongä æncæcäimpa.
  kbc-NT: Niɡ̶ijo ane diniiɡ̶axitece niiɡ̶axinaɡ̶aneɡ̶eco anoditece ɡ̶otiwaɡ̶atakaneɡ̶egi,
    leeditibige niɡ̶ijo oko me niwaiɡ̶awatece icoa ane nepilidi niɡ̶ijo niiɡ̶axinoɡ̶odi.
  bmh-bmh: Bo, du in go du tub nug Uwait nugau Ze abai muraneu, gonug han koli abai
    muraneu du go isanorabun ecesab muramau.
  ctu-BL: Jini woli bʌ ti cʌntesʌntel ti' t'an Dios, la' i coltan i yaj cʌntesa yic'ot
    i chubʌ'an.
  meq-meq: Ndo nakə faya ma tətikateye bazlam i Mbəlom a ndo hay aye na, a ye ka bo
    na, ndo niye hay tâ vəlay wu tsakway abəra mə wu tay hay dərmak.
  noa-H: Mʌg maach peerdʌajem hiekta bën dö nʌmjö k'aug nʌm k'ʌʌnaun hamachdëu nem
    wai nʌm heemjã mag hamachig jaau nʌm k'ʌʌnag deeb k'aba dedee haju haai nʌm.
  alp-NT: Tamata rebe esi supu atetuke kena Kristuse Eni lepataru, mise lesire esi
    larake saisa neka rebe misete ete ile rebe iatetukeise.
  san-VEL: yo jano dharmmopade"sa.m labhate sa upade.s.taara.m sviiyasarvvasampatte
    rbhaagina.m karotu|
  kbq-kbq: Mago'mo'ma Anumzamofo kema rempima hunezamisimofona, rempima hunezamige'za
    e'nerizamo'za, mika knare'zazamia refko hu'za amiho.
  kbh-kbh: Nda Bëngbe Bëtsabe soyëngama tojtsatsjendá, cha bontsemna chabe buatëmbayáftaca
    nÿetsca ts̈abe soyënga jenájatayana.
  ron-LSB: Dar cel care este învățat în Cuvânt să aibă parte de toate bunătățile cu
    cel care învață.
  pon-pon: A me kin padakki majan o, en kida jon en mau karoj on i, me kin padaki
    i.
  nhe-BL: Xiquinpalehuica tlen inmechmachtíaj itlajtol Toteco, ica tomi huan ica nochi
    nopa cuali tlamantli tlen inquipiyaj.
  sps-sps: Tan nainy te faatsuts maromi na mesmes a mes u vegiau ten Gov, ami ma kavuu
    of ya, tan ta tee ar ka nar foka tsumi to ten sei to te fafaatsuts maromi ee.
  wnc-wnc: Siwan aminu Anututane wamu gin danikapmakaingu gindane sangasa dua kotnake
    wa amindane gupna gatayamunanga aknga ginda ayamunong.
  bus-bus: Gbɛ̃ kɛ̀ wèe Luda yã daanɛ, à a auziki li a dannɛrinɛ.
  gub-BL: Zaneruwihawete rehe ze'egaw rehe uzemu'e ma'e a'e, tuwe omono uma'e kurer
    umu'e har pe a'e nehe, umu'e haw hekuzaromo nehe.
  imo-imo: Enonga mele penga noirimele mare Gotenga ungumu mane tirimele imbomando
    moke teko tieio.
  boj-boj: Kristen gate naŋgi Qotei aqa anjam plaltoqnsib niŋgi merŋgeqnub deqa niŋgi
    na kamba naŋgi iŋgi iŋgi qa aqaryainjroqniy.
  eng-DRA: And let him that is instructed in the word, communicate to him that instructeth
    him, in all good things.
  knf-knf: Ñaaŋ i bakjukanuŋ Uţup wi Naşibaţi awo kaţok bka bi nul bŧi na ankjukanuluŋ.
  san-KHM: យោ ជនោ ធម៌្មោបទេឝំ លភតេ ស ឧបទេឞ្ដារំ ស្វីយសវ៌្វសម្បត្តេ រ្ភាគិនំ ករោតុ។
  arn-NT: Fey tati pu kimeltukeel, feley ñi füreneafiel ti kimeltufe kom dungu mew.
  zas-NT: Chutëëz bén cusiid xtiidx Dios, rayal güünman yudar bén culüü laaman con
    ni ryaadxaman.
  ken-NT: Mmu anɛ bátɔ̀ŋ yi Ɛyɔŋ Mandɛm abhɔŋ bɛchyɛ mmu anɛ átɔ̀ŋ yi aywi ákɔ́rɛ́
    bɛrɨ́tí mɛnyɨŋ ɛbhɛn yi ábhɔ́ŋɔ́.
