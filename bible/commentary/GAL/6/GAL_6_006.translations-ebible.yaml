verse: GAL.006.006
translations:
  kpx-kpx: Ata oleu hoto seleve loui la haivege ata ke tedahoi lovi omisi kunaita
    omive.
  okv-H: Eto God ta ke ingari embo na amita ahe poekari embo hondate asi ue amita
    donda jajavotoho na unduresuja.
  tbo-tbo: Inapa Yaubada a baha tu wiatatiyanahi hina iatatiyeta yaka ta haguhi gapola
    dewadewana uyahinei.
  mal-C: തിരുവചനം പഠിക്കുന്നവരെല്ലാം പഠിപ്പിക്കുന്നയാൾക്ക് സർവനന്മയും പങ്കിടണം.
  grc-SR: Κοινωνείτω δὲ ὁ κατηχούμενος τὸν λόγον τῷ κατηχοῦντι ἐν πᾶσιν ἀγαθοῖς.
  bgc-bgc: यो जरूरी सै के जो माणस परमेसवर के वचनां नै सिखावै सै, तो उसकी संसारिक चिज्जां
    की जरूरत सीखण आळे तै पूरी हो होणी चाहिए।
  khz-khz: Talima ta rai ripana Palagu gena kilai talimana, ia genai rakagau gemiana
    gaura kiata gena vevega-ripa talimana pene wareware-venia.
  deu-TKW: Wer im Worte Unterricht erhält, der soll mit seinem Lehrer nach allen Seiten
    Gütergemeinschaft halten.
  zsr-NT: Chquiꞌ zoa nu rusëdi lbiꞌiliꞌ ca nac didzaꞌ dxiꞌa, ral‑laꞌ unödzjliꞌ qui
    nu naꞌ rusëdi lbiꞌiliꞌ latiꞌ le dë queëliꞌ.
  lin-lin: Tika ete moto oyo bazali koteya Liloba apesa ndambo ya biloko na ye nyonso
    epai ya moteyi na ye.
  hns-NT: Aur djab koi toke Parmeswar ke baat siekhaawe hai, tab toke tjaahie aapan
    sab attjha tjiedj me se ose baate ke.
  noa-E: Mʉg maach peerdʉajem iekta bën dö nʉmjö khaug nʉm khʉʉnaun amachdëu nem wai
    nʉm eemjã mag amachig jaau nʉm khʉʉnag deeb khaba dedee aju aai nʉm.
  eng-EMTV: Let him who is taught the word share in all good things with him who teaches.
  mib-NT: Te róhó jéē cascuáha jnūhun vāha ya, na chíndéé ñáhán ró tēe cástéén nuū
    rō jiín táca jéē váha cánevāha ró.
  lif-NT2: पाःन्‍जाक् के़हुॽसिङ्‌बाल्‍ले़ खुने़ॽ कत्तुबा काक् नुःबा पाःन्‍हाॽ कुसिक्‍साम्‍बाहाॽनु
    हाःमा पोःङ्‌लो॥
  xnj-xnj: Mweiwuliwa lilovi la Chapanga na ampela muwula waki muvindu vyabwina vyeavili
    navyu.
  mmx-mmx: Do lara i lok kaka levenanasa ti mumu asu ne Karisito, i epovo do neni
    na raba mo leeme loklox ase mi levempanga avukat ti lok tooro i.
  cbr-NT: An Nucën Papa Diosan bana 'unánmicë uni a ca a 'unánmicë unin cupíoquin
    uisa ñuñu cara, a mësú 'inánti 'icën.
  tee-NT: Ju amalanicanta ju ixchivinti Dios chach ta'aktaiju ju amamaka'unu'. Chach
    aktaijucalh ju amamaka'unu'. Chach taxtaknilh tachi chun ju k'ox.
  eng-LSV: And let him who is instructed in the word share with him who is instructing
    in all good things.
  cak-NT: Y rix ri jixtijox riq'uin rutzij ri Dios, quie'ito' ri kach'alal ri yetijon
    iwichi riq'uin ronojel ex ri c'o iwiq'uin.
  pah-NT: Nhanembo'ehara'g̃a pe po nhande timondomondo pyryva'ea hamo g̃a nhanembo'embo'erame
    Cristo'ga nhi'ig̃a rehe jipi.
  sja-NT: Ijãapataarã jarateepari it'aideepa parãpa ũridak'ãri Cristopa ooda eperãarã
    k'aripait'ee, ma jarateepari pia ak'ɨ p'anadaipia bɨ mãik'aapa ne-inaa pia teedaipia
    bɨ irumaa, iru mimia pari.
  xed-xed: Ka kla a kla mndu ta taghanata lu ta gwaɗa Lazglafta, ta skwi mataba inda
    skwihani, ka vlay ŋa mndu ta taghanata.
  mks-NT: Tócó ndihi ndó, na̱ jácuaha tu̱hun Ndióxi̱ ndítahan nu̱ ndó chindeé ndó
    na̱ jána̱ha̱ ndo̱hó xi̱hín ña̱ cómí ndo̱.
  gfk-S: Nesi tikenong da hausur ie uta ira nianga tane God, na tahut be na ter ira
    bilai na harharahut ta ikino nong i hausur ie.
  bmu-bmu: Böhi qaqazunöŋ kungöra Buŋa keu kusum waŋgimakzawi, yaŋön mönö miaŋgö töwaŋi
    meleŋda yuaiŋi ölöpŋi pakpak mendeŋda bahöŋi waŋgimakŋa.
  dgz-dgz: Amba orup da wadidiat mega inap God nop mega yao anu kakayaseniwa ame kwan
    puraput, antaba ge moni miniwa yan se wadiat mega wanep.
  eng-GNV: Let him that is taught in the worde, make him that hath taught him, partaker
    of all his goods.
  zaa-NT: Ttu ttu tsa canu ridète' lani ca enseñanza qui' titsa' qui' Tata Dios nna,
    dànią gutią lani nu ruthète'nią na de iyaba ca cosa tsè' nu runna Tata Dios quì'į.
  eng-WEBSTER: Let him that is taught in the word communicate to him that teacheth
    in all good things.
  guh-guh: Pamonae tsipaebatsi Dioso pejumelivaisi, bajarapamonae pexainaeyajuvënëjava
    juya berajuta Dioso pejumelivaisi petsipaebinëtsijavabelia.
  bon-bon: Weene miiji deedei ecäremepeye piiyepu nuuja miijimiji gwidape pui biname
    bine lui cina weebibine ibiberäjininusi Acejiyame me Mene poto cidi me.
  nhw-BL: Nochi amojuanti catli anquipiyaj catli anmechmachtíaj icamanal Toteco, monequi
    xiquinpalehuica amotlamachtijcahua ica tomi huan ica nochi nopa cuali tlamantli
    catli anquipiyaj.
  swh-ONEN: Basi, yeye afundishwaye katika neno na amshirikishe mwalimu wake mema
    yote.
  wbi-wbi: umuunhu juno avulanisivue ilisio lunoghile kuhanga amanono ghoni nu m'bulanisi
    ghake.
  bba-bba: Wi bɑ Gusunɔn ɡɑri sɔ̃ɔsimɔ, i de yɛ̃ro u win ɡɑ̃ɑ ɡee ni u mɔ bɔnu ko
    kɑ wi u nùn sɔ̃ɔsimɔ.
  eng-KJVCPB: Let him that is taught in the word communicate unto him that teacheth
    in all good things.
  kgk-NT: Ha Cristo nhe'ẽ-py ombo'e íxupe va'e katu, ani hakate'ỹ teĩ ogwereko va'e-rehe
    ombo'eháry-pe. Tome'ẽ me'ẽ ombo'eháry-pe hemikotevẽ.
  waj-waj: Fai Anutuuqaa mmayaayaivaa kiaa mmiraivo vaidi voovai kiaa mmino fai ivo
    mminnaa vooyauvai kati inna mminaravai.
  cpy-cpy: Ikaatzi ikenkithatakaa-piintee-tziri iñaani Tajorentsi, okameethatzi ipinateri
    iyoteeriri, tema eenitatsi kowitye-motariri rirori.
  mpx-mpx: Ebo wam topankite Yehoba wana baaba i panpankiti-an eliyam, inoke wam bugul
    waiwaisal enuna nu guyauan wam topankite elana.
  wbp-wbp: Marda kanyarra yapa jinta-karirli pinarri-mani Kaatukuju. Ngulaju ngula-juku.
    Nyiyarlangu marda kuja kankulu mardarni, ngulajulpankulurla yuuly-pinjarla yungkarla.
  luo-luo: Ngʼat mipuonjo Kristo nyaka pogne japuonjne gik moko duto mabeyo.
  nhe-NT: Xiquinpalehuica tlen inmechmachtíaj itlajtol Toteco, ica tomi huan ica nochi
    nopa cuali tlamantli tlen inquipiyaj.
  aii-aii: ܗ̇ܘ ܕܦܝܵܫܵܐ ܝܠܹܗ ܡܘܼܠܦܵܐ ܗܹܡܸܙܡܵܢ، ܒܟܠܵܝܗ‌ܝ ܛܵܒ݂ܵܬܹ̈‌ܐ ܫܲܪܸܟ ܥܲܡ ܡܲܠܦܵܢܹܗ.
  esk-NT: Iñuk iḷisautikkauruaq Agaayyutim uqałhiñik qaitchiruksraupmiuq iḷisautriruamun
    suuraġmiñiñ.
  msb-msb: An ginatukduan san Maayo Na Barita kinahanglan magbahin san iya mga maayo
    na bagay sa nagatukdo sa iya.
  cpa-NT: Ju³jmóh³ hniah¹² ma¹méh¹ he² hi² chi² quianh¹³ tøa¹², ju³lah hniah¹² dsa²
    mi²tanh¹³ jǿg³ quiah¹² Diú¹³.
  dso-dso: ଜନ୍‌ ଲକ୍‌ମନ୍‌ ବାକିଅଟାନେ ସିକିଆ ପାଇଲାଇନି, ସେମନର୍‌ଟାନେ ଜନ୍‌ଟା ଆଚେ, ସେଟା ତାକର୍‌
    ସିକାଉମନର୍‌ ସଙ୍ଗ୍‌ ବାଟା କର୍‌ବାର୍‌ ଆଚେ ।
  meu-meu: E hadibadia taudia ese edia ḡau namodia ai hahediba tauna bae ahulaia.
  yva-NT: Vatano po ananyao Kristus raugav no apa kurune ai, weamo syare apa ananuge,
    apa anaisye, apa anakotaro kove rui vayave mamo po inta raunande apa kurune ai
    inda po aeranande.
  dgc-dgc: Du tétolduan ta kagi na Diyos, éy dapat atdinan de ta mahusay tu mégtoldu
    dide.
  zpm-NT: Grë zha ne noseed Xtiidz Dios, ib none ncuaaṉe rgaataa lo zho gdeed zhow
    yquiin zha ne noluw lo zho.
  hix-NT: Ahananàhnye komo ewakryetxoko. Akatxho kom hoy hana, otxenyerun kom hoy
    hana, anyahrà kom hoy hana, owot kom hoy hana, àro wyaron kom ke ewakryetxoko.
  sim-sim: Hako ma ol Avui Wasilakahi mashin jirin ewesawenda ma ondon armek ji uka.
  npi-ULB: जसलाई वचन सिकाइएको छ, उसले शिक्षकसँग सबै असल कुराहरू बाँड्नुपर्छ ।
  cgc-cgc: Kyo na mga patudluan parti ta ambal ta Dyos, daw ino mga kaayaran na nabaton
    nyo alin ta Dyos dapat mang-atag kaw man naan ta mga gatudlo ki kyo.
  tim-tim: Akto yeŋgât humomolupyeŋande Anutugât keiŋe makyeŋgiwai are wan me wan
    bo tatyeŋgimbo âmâ dowâk tânyeŋgum wan me wan bo tatyeŋgiwiap are yeŋgiwei.
  yor-yor: Ṣùgbọ́n kí ẹni tí a ń kọ́ nínú ọ̀rọ̀ náà máa pèsè ohun rere gbogbo fún
    ẹni tí ń kọ́ni.
  wos-wos: Du nawulak yae Krais Jisasna hundi guniré wandat guni guna yikafre jondu
    nawulak dika mune hwetanguni. Wungi hweta guni diré yikafre hurutanguni.
  emp-NTPO: Ãcõrẽ bed̶ea cawabʌrʌba dji jaradiabaría ne jũma bia idjia erob̶ʌd̶ebemada
    diaida b̶ʌa.
  eng-F35: Let him who is taught the Word share all good things with him who teaches.
  ind-ind: Hendaklah setiap anggota jemaat yang menerima pengajaran Firman Allah membagikan
    sebagian dari penghasilannya kepada orang yang bertugas mengajar kita.
  pes-OPCB: هر که از تعلیم کلام خدا بهره‌مند می‌شود، باید معلم خود را در هر چیز نیکو
    سهیم گردانَد.
  mpt-mpt: Naka make ibo Gode wengo omkayebe mole ibsak inamin namino dokaha bianiba
    daahamine!
  ssx-ssx: Koda꞉na꞉ pi wala꞉la꞉eki opua mina꞉la꞉ somema꞉ ipika꞉ mina꞉la꞉ alemanu ipika꞉
    wala꞉la꞉ hali yaapo putupa alu pia꞉pa꞉peke ya꞉la꞉me.
  mkl-mkl: Awɔ iyi ɑ̀ wɑɑ kɔ idei Ilɑɑɔ̃, mii iyi ì nɛ fei jɔ̀ i kpɔ̃ɔ do inɛ iyi
    wɑ kɔɛ si.
  gaq-gaq: ମାପ୍‌ରୁନେ ନିମାଣ୍ଡାସାମୁଆଁକେ ପଡ଼େନେ ବେଲା ସିକ୍ୟା ବିଡିଙ୍ଗ୍‍କ୍ନେ ଗୁରୁକେ ନିଜେ
    ବେବଆର୍‍ ଡିଙ୍ଗ୍‍ମ୍ୟାକ୍ନେ ସାପା ବଲ୍ ବିସୟ୍‍ରେ ଆମିସୁନ୍‍ସା ଦର୍‍କାର୍‍ ।
  gof-RNT: Xoossaa qaala tamaariya oonikka lo77obaa ubbaa ba asttamaariyara shaakettees.
  unx-unx: ଖ୍ରୀଷ୍ଟ୍‌ଆଃ ସୁକୁକାଜି ଇତୁତାନ୍‌ ଇମ୍‌ତା ଇତୁନିଃକେ ଆପାନାଃ ଲାଗାତିଙ୍ଗ୍‌ ଲେକାନ୍‌
    ସବେନ୍‌ ବୁଗିନ୍‌ ବିଷାଏରେ ଇନିଃକେ ହିସା ଏମ୍‌ ଲାଗାତିଙ୍ଗ୍‌ୟାଁଃ ।
  gah-gah: Monó giliaká nia vegená lekeza monó lainim-ilikimiaká nia vegená nene netá
    matá gona miliki kimilo.
  lcm-lcm: Au na riria kipo luk akalkalit i akus ro, ki uli pakangai pok ani katakai
    i akus ta bil ro angkoai si pukun ina.
  aer-aer: Tyerrtye arrpenhele apeke arrenhantherrenhe akaltyele-antheme ayeye Jesus-akerte,
    kele mwerre-arle. Arrantherre renhe arne mwerre anthirtnetyeke rarle arrekantherre
    Ayeye Mwerre ilekenge.
  qvc-NT: Kanan Jisukristupaq yumbay yach'achiwaqninchiqta tukuy imawan yanapashunllapa.
  tgl-ULB: Ang taong tinuruan ng salita ay dapat ibahagi ang lahat na mabuting bagay
    sa guro.
  cbs-NT: Jaska inun, tsuabunda matun yusinan Diosun jancha matu yusiainbu man jabu
    ninkaibun matun jawada man jaya, piti inun mabu inun peidan, ja paxkatan matun
    yusinan juni jatu inankubainkanwen, medabewakinan.
  xtm-NTPP: Chukan kúu ja nú ñayii ni kutu'va tnu'u Su'si a, te na sa'a i ndaka ja
    va'a ja kuu ñayii ni kaxtnu'u nuu i naxe ko kuu i nuu Su'si ma.
  nnq-nnq: Ababoligwa lilobe lya Nnoongo bapaligwa kabagulila akaboli babe ilebe yoa
    yambone yabakweti.
  bao-NT: Añurije Ʉmʉreco Pacʉ yee quetire ca bue majio ecogʉa, niipetirije mʉ ca
    cʉorije mena mʉre ca bue majiogʉre tii nemoña.
  san-ORI: ଯୋ ଜନୋ ଧର୍ମ୍ମୋପଦେଶଂ ଲଭତେ ସ ଉପଦେଷ୍ଟାରଂ ସ୍ୱୀଯସର୍ୱ୍ୱସମ୍ପତ୍ତେ ର୍ଭାଗିନଂ କରୋତୁ|
  huv-NT: Leawa naquiaacharanüw wüx Mipoch Teat Dios, nejiw netam mambeolüw wüx cuajantanej
    ajcüwa monquiaach nejiw.
  otn-NT: Nu̱ ra̱ ja̱'i̱ sännba̱bi̱ rá̱ hya̱ Oja̱, jatho ngue da̱ mäxrá̱ xännba̱te
    ngue di u̱nni̱ te honi̱.
  nop-nop: Bepaŋ’walaŋ Mede Momooŋ hanindidime tiiŋ heki adi yadi nemek mebimebi welesiloŋ
    tiŋa yemtoi tiyaneeŋ.
  obo-NT: Na moka-atag taddot minuvu no id nonawwan to kahit Monama, ko-ilangan nod
    tavang sikandin woy'd boggoy to mgo kopiyannan diyot id nonaw kandin.
  cak-ENT: Y rix ri nyixtijox chin ri rutzij ri Dios, que'ito' c'a ri nyetijon ivichin
    riq'uin ronojel ri nc'atzin cheque.
  lif-NT: ᤐᤠ᤺ᤴᤈᤠᤰ ᤁᤧᤜᤢ᤹ᤛᤡᤱᤒᤠᤸᤗᤧ ᤂᤢᤏᤧ᤹ ᤁᤳᤋᤢᤒᤠ ᤁᤠᤰ ᤏᤢ᤺ᤒᤠ ᤐᤠ᤺ᤴᤜᤠ᤹ ᤁᤢᤛᤡᤰᤛᤠᤶᤒᤠᤜᤠ᤹ᤏᤢ ᤜᤠ᤺ᤔᤠ
    ᤐᤥ᤺ᤱᤗᤥ॥
  mie-NT: De ndá ndóhó jā scuáha tūhun vāha yā, chindeé nú ndá tēe jā stéhēn nūū nū
    jíín ndācá jā váha jā névāha nú.
  san-TIB: ཡོ ཛནོ དྷརྨྨོཔདེཤཾ ལབྷཏེ ས ཨུཔདེཥྚཱརཾ སྭཱིཡསཪྻྭསམྤཏྟེ རྦྷཱགིནཾ ཀརོཏུ།
  qve-NT: Liderninkupa yachachisqanta chashkiq creyentekunaqa, chay yachachiqnin liderkunatayá
    ima kaqninkuwan yanapachunku.
  pao-NT: Tamme ka tamme tunedyooedu sakwa tumanagaku, ka besa tamme oo tunedyoo'e.
  cbu-NT: Mishat, tputs siyaa Apanllee kuk tayaspataku, siysa istangtsa; maachi wanasireew
    anoo ngutaritis panangtsa.
  usa-usa: móra-nakoma Áánûqtuni aammá waráí-áímmá matáina-nakoma wení oótakake arááti-nakomma
    áwáqnaa umá amíno.
  soy-soy: Li pisɛ rɛ usoi nkó kɑpi Uléécɑɑ Nsímɛ́ n céési ukɛ́ ulikɔ́ nɛ uucélɑɑ
    kɛcɑ́ɑ́ pípɑí n lɛ́ni.
  hui-hui: Kerisonaga bi mana hale halu bialu kagome ibunaga mbirale bayale mbira
    wigi bidago ibunaga lawai haga kago talebu mulene nga.
  amf-amf: Barjosa upsinam timmirea ea payyan yerin wulam kiam dhettseabesana ki kashime.
  quc-NNT: Ri tajin kätijox che ru Loq' Pixab' ri Dios, rajwaxik ri' kuya jub'iq'
    re jas ri k'o ruk', kub'an k'u ronojel u wäch utzil che ri tajin kuya ri tijonik.
  dob-dob: Tapwalolo ꞌana toeꞌitao, ꞌeguma sinasinapu sieꞌitada, ꞌilobweneda be gwegwe
    taꞌebwaꞌedi, ꞌabo toꞌase ꞌediya ꞌikukupa.
  wrs-wrs: Hemba nomba numhowol vivrava Sesoana moamba, osoa mana vema besaloa hevnaoa
    moang vinvra, henom ten hevm numhowol vivnam.
  mca-mca: Qa pakha' qu' net'ijatshenhetiyij ke' Intata ƚe'lijei, ƚe'wis qu' ni'fen
    pa'qu' ƚaqa maestroye' qa natqapk'asiyijets week pa'qu' nana'li'm.
  tzo-TZC: Ti buchꞌu ta xichꞌic chanubtasel ta sventa ti lequil achꞌ cꞌope, ti cꞌusi
    oy yuꞌunique, acꞌo xchꞌaquic yoꞌ ta scoltaic ti yajchanubtasvanejique.
  mya-mya: တ​ရား​တော်​ကို​သင်​ယူ​သူ​သည်​သင်​ပေး​သော သူ​အား ကောင်း​သော​အ​ရာ​ရှိ​သ​မျှ​တို့​ကို
    ဝေ​မျှ​စေ။
  gng-NT: Bi wɔknh wà Uwien ya gbɛr ń li ñɛndeh u ŋmɔbe tibont tà kɛ nnɔ ya niba
    bó ki dienh wà wɔknh wɔ.
  cbi-NTPO: Mun Diosa' Palaa mijakarantsu'ba, tyee uraa tana' bain mijakaamu mashturunu
    kuwa kuwakenuu juve.
