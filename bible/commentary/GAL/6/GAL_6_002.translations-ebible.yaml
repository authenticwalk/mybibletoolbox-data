verse: GAL.006.002
translations:
  kpx-kpx: Mole toela kemo mole tedaevei mole haiveve. Katealemo laeabuna Keliso menaka
    ke ehovave.
  okv-H: Eto Keriso ta ke peni agi ari amo ungota ango bouka avo hondate mine ara
    ue umbuvujo.
  tbo-tbo: Omi ani awala witewiteihi uyahihiyei ona haguhagu memi babana ita lugagayo
    geka Keliso uyahinei i nenei ipa ta wotagoya.
  mal-C: പരസ്പരം ഭാരങ്ങൾ വഹിച്ചുകൊണ്ട് ക്രിസ്തുവിന്റെ കൽപ്പനകൾ പാലിക്കുക.
  grc-SR: Ἀλλήλων τὰ βάρη βαστάζετε, καὶ οὕτως ⸂ἀναπληρώσατε⸃ τὸν νόμον τοῦ χριστοῦ.
  bgc-bgc: म्हारे म्ह तै जै कोए भी मुसीबत म्ह हो, तो हमनै एक-दुसरे की मदद करणी चाहिए,
    अर इस तरियां हम मसीह के नियम-कायदा नै मान्ना सां।
  khz-khz: Taukavami kwapurakwapura ria pio veveakava, gemi metau pio vua-paraparara,
    kwalana vovetaina pio kala, Keriso gena rova pio kwalana-gitakaua.
  deu-TKW: Traget einer des andern Last, und erfüllet so das Gesetz des Christus.
  zsr-NT: Gul‑gaclen lzaꞌliꞌ tuliꞌ yetuliꞌ tsca nac yuaꞌ nabágaꞌliꞌ. Chquiꞌ gunliꞌ
    cni, gunliꞌ ca rna le gna béꞌinëꞌ rëꞌu Cristo.
  lin-lin: Bomemisana mikumba bino na bino ; ezali na nzela wana nde bokokokisa mobeko
    ya Klisto.
  hns-NT: Ek doesar ke moesiebat me sahaaita kar. Aise karke toelog Kriest ke hoekoem
    poera kariehe.
  noa-E: Pãach ee ãb khãijã problema paarpaawai, warag pekau ee burrm ugua, oob irig
    oobamjö amiet. Pãrau chadcha athaba magta am khaigpërju ẽkha durrumʉn, Cristoou
    dich khapeen kha khõsi apitarr aawai chadcha magta nʉm.
  eng-EMTV: Bear one another's burdens, and thus fulfill the law of Christ.
  mib-NT: Te chindéé ñáhán ró jnáhan ró núu na vé cúu jeē ndóho i, chi súcuan cúu
    jeē squícu ró ley Cristo.
  lif-NT2: इनोगे़न् तुक्‍खेओ फाॽआसिम्‍मे़ॽओ॥ अक्‍खेलॽरिक् ख्रिस्‍तरे़ आबिरे़बा साम्‌योथिम्‍मिन्
    के़गे़त्तुम्‍लो॥
  xnj-xnj: Mtangatilana kugegesana ndwika zinu na mukukita genago yati mwitimilisa
    malagizu ga Kilisitu.
  mmx-mmx: Mina ekip tooro ela mi levenmumuat atnemi. Do mina lox i xuren, i lok ngan
    pam do ming tonga res at levelinga at ne Karisito.
  cbr-NT: Min ñuishi 'ati sinánquinma camina uni raíriribi ami sinánquin 'aquinsa
    'icë 'aquinti 'ain. Usai camina bëtsibë bëtsibë 'aquiananti 'ain. Usai 'i camina
    Cristo quiásabi oi 'iti 'ain.
  tee-NT: Ala'akt'ai'ut'it ni alin ixlhamak'an tam xamati'. Chai ni chunch ju alat'it
    pus amuct'axt'uya'it'it tachi ju najun la'ixlhamap'aksin ju Cristo.
  eng-LSV: Bear the burdens of one another, and so fill up the law of the Christ,
  cak-NT: Y xa c'o anchique nic'ulumaj y can nina' chi can anche'l jun eka'n (aka'n)
    nika chiwij, can tito-iwi' chi nic'uaj ri jun eka'n (aka'n) re'. Y riq'uin ri',
    can niben-wi ri nu'ij ri ley richi ri Cristo.
  pah-NT: Pejopokopoko ti a'ero jipi. Nahã po ti pe hendukatui Cristo'ga remimbo'ea
    nehẽ.
  sja-NT: Chik'aripa p'anapatáatɨ. Mãgá jõmaweda choodait'ee nepɨrade baaidak'ãri.
    Mãgá chik'aripa p'anadak'ãri, oopata Cristopa oopi bɨk'a.
  xed-xed: Katuvuswa vgha ma kərta ndəgaku sani nda sani. Ma magay ghuni mantsa ya,
    dzaʼa nzakwa kuni ka gwal snatá zlaha Kristi.
  mks-NT: Xíní ñúhú chíndeé táhan ndó tá ndóho ini ndó. Ta xi̱hín ña̱ yóho jáxi̱nu̱
    co̱o ndó ña̱ sáhndá Jesucristo nu̱ ndó caja ndó.
  gfk-S: Ma mu na pusak harbasiane ira numu mangana tirih hobi. Ing be mu na gil hobi,
    mu na gil haruatne no harkurai tane Krais.
  bmu-bmu: Lömbötŋini mönö bauköm aŋguba bisimakŋe. Mewö miaŋön Kraistkö Köna keuŋi
    wuataŋgögetka ölŋambuk ahakŋa.
  dgz-dgz: Inak ega itanewa gare gare ase ma tam bemagen, ap anega tanewa, e Keriso
    iup mega tavewa gapanaet di taiwanin.
  eng-GNV: Beare ye one anothers burden, and so fulfill the Lawe of Christ.
  zaa-NT: Dàni le guni cualàni luetsi ttu le nna attu le nna según ti'iỹa ná problema
    qui' le; porqui'ni ą' modo gulue' le qui'ni té la' tsì'ilatsi' lo losto' le nna
    runi le cumplir mandamiento nu belue' Cristua.
  eng-WEBSTER: Bear ye one another's burdens, and so fulfill the law of Christ.
  guh-guh: Namataenetsia panayavenonabiabare dovathi itsa pacajamatabëcueneëjëta,
    pibisiacuene paneexanaeyaniva. Namataenetsia itsa panayavenonabiabianame panenasivaxae,
    nexata pajumecovënëtsianame pacuenia Cristo pacaitoroba.
  bon-bon: Weeme nuuja te liba mäpu jääpänuge, teebine yäätityäruye, piiyepu weene
    pepu jaawenuye Keriso me cotre ne.
  nhw-BL: Ximopalehuica se ica seyoc ica amotequipacholhua huan nochi tlamantli catli
    amopantis. Quej nopa anquichihuase catli Cristo technahuatijtoc.
  swh-ONEN: Chukulianeni mizigo ninyi kwa ninyi, nanyi kwa njia hii mtatimiza sheria
    ya Kristo.
  wbi-wbi: mutolelanilanaghe amasigho, mu uluo mukujikamilisia indaghilo ja Kilisite.
  bba-bba: I n sɔmunu dɛrɑnɑmɔ kpɑ i kɑ Kirisin woodɑ mɛm nɔɔwɑ.
  eng-KJVCPB: Bear ye one another’s burdens, and so fulfil the law of Christ.
  kgk-NT: Penhopytygwõ katu peiko-vy. Upéixa peiko va'erã Cristo rekoha-rupi.
  waj-waj: Ngiingii seenaiya tasipama varida teekio data datai aataru mmuaararaivo
    iyaki vainai rikiada ngieetama iya mmuaararaivaa varaatee. Fai ngia itaama iida
    Yisuu Kirisiinna aataruuvaa safuuma iikiaaravai.
  cpy-cpy: Pamitakota-wakae-yitaneeyaa, pikimita-kaantero powatsinaryaa-kota-wakaa-tyeemi
    inateetziro tenari. Tema ari okantyaa pimonkaatan-tyaawori pantayita-neero ikantakaantani
    Jeepatzii-totaa-rewo.
  mpx-mpx: Alomiyau nuku label ali pulowan nuku kaval wali. Nuku ginol ola, inoke
    eliyana Keliso wana logugui nuku paolaolaek.
  wbp-wbp: Yapangkuju marda kajika-nyanu kujarlu pulka-pinjarla manngu-nyanyi, “Ngajujurna
    ngurrju-nyayirni wiriji, ngulaju karna ngajuju yapa-patu-kari-piya-wangu nyina.”
    Yalirli yapangku kuja kanyanu nganta kamparrurla wiri nganta ngarrirni nyanungurlu,
    ngulangkuju kanyanu ngari yimirr-yinyi. Kujaju karrimirra warntarla! Nganaku-puka
    Kirijiniki kajirla nyiyarlangu maju rdipimi, ngulakujulurla yaninjarla jirrnganja
    nyinaya yungunkulu kujarluju wardinyi-maninjarla pirrjirdi-mani. Kajinkili kujarlu
    pirrjirdi-mani wangkanjarlu yapa jinta-kari, kujarlunya kankulu purami kuruwarriji
    jungarnirliji yangka kuja-ngalpa Jijaji Kirajirli kuruwarri pinarri-maninjarla
    yungu.
  luo-luo: Kawuru tingʼ mag jowadu, nikech kutimo kamano eka uchopo chik Kristo.
  nhe-NT: Ximopalehuica se ica seyoc ica imocuesolhua huan queja nopa inquichihuase
    tlen Cristo technahuatijtoc.
  aii-aii: ܛܥܘܿܢܘܼܢ ܝܘܼܩܪܵܐ ܕܚܲܕ ܕܗ̇ܘ ܐܚܹܪܢܵܐ، ܘܗܵܕܟ݂ܵܐ ܬܲܡܸܡܘܼܢ ܢܵܡܘܿܣܵܐ ܕܡܫܝܼܚܵܐ.
  esk-NT: Ikayuutititchi avatmun sakiqniułiġmun iḷigupsi, akiyautilusri avatmun uqumaiḷḷiuġutipsigun.
    Taatnaġupsi tupigillapiaġniaġiksi maliġutaksraq Christ-ŋum qaisaŋa.
  msb-msb: Magpabinurulig-buligan kamo kun may mga problema agod matuman niyo an sugo
    ni Cristo.
  cpa-NT: Dsio¹ mi³hogh³ hniah¹² ju²rúh² hniah¹² lah¹jan² lah¹jan² hniah¹², chi²júh²
    he² hi² lǿa¹². Hi² jøng² báh³ mi³tih³ hniah¹² lei¹³ quiah¹² Cristo.
  dso-dso: ତମର୍‌ ତମର୍‌ ବିତ୍‌ରେ, ଜିବନେ ଆଇବା ବଜ୍‌ ବିସଇ ବଇବାକେ ସାଇଜ କରାକରି ଉଆ । ଏନ୍ତାରି
    କଲେ ତମେ କିରିସ୍‌ଟର୍‌ ଆଦେସ୍‌ ମାନ୍‌ସା ।
  meu-meu: Umui ta ta emui maduna ba hehua heheni; unu amo Keriso ena haheḡani ba
    badinaia.
  yva-NT: Syare wapo wasaeranande vambinibe muno wapo wapa anakotaro mangkeo wasai
    raijasea tutudi. Wabeare naije, Kristus apa ananyao Po wasatuti dai mo ramaisy.
  dgc-dgc: Négtulungan kam; éng kona sa i gémtén moy éy matupad moy i utus ni Cristo.
  zpm-NT: Zeeṉe raṉ to zha ne mban noded, goḻguṉ xyudar zho, goḻchoobladz zdoo zho,
    sac goṉ sca rnabey Jesús gban miech.
  hix-NT: Atakoronomatxoko, omnyamo ro rye rma. Ohxehra oyowtà kom yehtoko rma, akoronomatxoko.
    Àro wyaro rma oyehtokonye, Kryestu rwon yawo ro manatxow hamà. Àwya osox ehtxoko
    katxhàr yawo ro rma manatxow hamà.
  sim-sim: Uhu ma ol nomorawun kishawan ji jelyaka. Erem ji u nahi, ambehoma, Krais
    or mbahanda nombon os jimu tiyanduwa.
  npi-ULB: एक अर्काको भार उठाओ, र यसरी तिमीहरूले ख्रीष्‍टको व्यवस्थालाई पुरा गर्नेछौ
    ।
  cgc-cgc: Magtabyangay kaw ta kada isya aged masarangan nyo na pas-anen inyo an na
    mga prublima tak daw iling tan buaten nyo na magtabyangay kaw, matuman nyo sugo
    an Cristo.
  tim-tim: Wan me wan yeŋgim mem umatŋe mâŋgi yekmap are aŋgi goaŋgi akmâ tân agu
    aguân membei. Hain akmâ Kristogât den kârikŋe âlepŋe lokowai.
  yor-yor: Ẹ máa ru ẹrù ọmọnìkejì yín, kí ẹ sì fi bẹ́ẹ̀ mú òfin Kristi ṣẹ.
  wos-wos: Guni guna du takwaré yikafre hurutanguni. Wungi hurungut wu yikafre dé.
    Krais Jisas wungi yambete dé wa.
  emp-NTPO: Bia mĩga panʌne dji carebad̶adua. Mãwãbʌrʌ Critoba obi b̶ʌra bãrãba jũma
    od̶ia.
  eng-F35: Bear one another's heavy burdens, and so fulfill the law of the Christ.
  ind-ind: Hendaklah kita semua saling menolong untuk meringankan beban saudara-saudari
    seiman yang mengalami kelemahan atau kesusahan. Dengan begitu kita menaati Hukum
    Kasih yang Kristus berikan.
  pes-OPCB: در تحمل مشکلات و مسائل زندگی به یکدیگر یاری رسانید، و از این طریق است
    که «شریعت مسیح» را اجرا خواهید کرد.
  mpt-mpt: Ib dimo kukub misiamo tam tloa ib bobol temo misiam ubeno mole ib sinwalo
    ibmaye daabose daabase nine! Ibo inaib mole Klaiste wengo baanea Naka mak unang
    maki gobe bianiba daayemine genebio wengo wafunomabiobe.
  ssx-ssx: Ika꞉ ka꞉nda꞉ pa꞉la꞉ ekimanu ika꞉ ika꞉ kone tamba꞉ mu alualu pea꞉pa꞉peke.
    Kutu piki hau pilimi ekima꞉ta꞉ Ketisona꞉ pi la ula꞉ ekima꞉ la꞉la꞉eki telielememe.
  mkl-mkl: I sobi njɛ si ɑso ku so ŋɑ. Bii ì wɑɑ ce bɛɛbɛ ŋɑ ì wɑɑ jirimɑ woodɑi Kirisi
    ŋɑi.
  gaq-gaq: ନିଜର୍ ନିଜର୍‌ନେ ଲିଗିଙ୍ଗ୍‍ ଡୁଙ୍ଗ୍‍ନେସା ସାଇଜ୍ୟ ଡିଙ୍ଗ୍‍ପା । ଆକେନ୍‍ ଡିଙ୍ଗ୍‍କ୍ନେବାନ୍‍
    ପେ କିସ୍‌ଟନେ ଆଦେସ୍‍ ପେପାଲେଏ ।
  gof-RNT: Issoy issuwa deexo toohuwa tookkite. Yaatikko Kiristtoosa higgiya poleeta.
  unx-unx: ମିହୁଡ଼୍‌ ଆଡଃମିହୁଡ଼୍‌ରାଃ ବାହାରମ୍‌ ଗଅଃ ନାଗେନ୍ତେ ଦେଙ୍ଗାଅଃପେ, ଏନ୍‌ଲେକା ରିକା
    ହରାତେ ଆପେ ସବେନ୍‌କ ଖ୍ରୀଷ୍ଟ୍‌ଆଃ ଆନ୍‌ଚୁକେପେ ମାନାତିୟେଁଆ ।
  gah-gah: Gena lekepeleaká noi netá nene eza hize lé omikiko eza hize lé omikiko
    iki miniki Kilistó lo huka gakó nene vatí iki gili alilo.
  lcm-lcm: Mi sunguk angpakangai si kami keve mamaiten. Si lau asukang, milapo longong
    kana keve pinipini na Karisto.
  aer-aer: Arntarnte-arerretyeke. Arrantherre itelareme, nhenge tyerrtye anyente apurrke-irreme
    yakwethe ulthentye-arle akngernemenge, renhe alpe-eme-iletyeke, alakenhe arntarnte-arerretyeke.
    Nhenge arrantherre apeke alakenhe mpwarerlenge, arrantherre aywerrkele mpwareme
    iwenhe-arle Jesus-ele ileke.
  qvc-NT: Chayshinar tukuy imapi kriyiq masipura yanapanakushun. Chaqa chayshina kuyanakushpaqam,
    Jisukristupa liyninda kumpliykanchiqllapa.
  tgl-ULB: Buhatin ninyo ang pasanin ng bawat isa, at nang sa gayon ay matupad ninyo
    ang kautusan ni Cristo.
  cbs-NT: Jaska inun, matunabun xankama iabidanaibu man jatu medabewamis keska wakin
    tsuabunda jawada bika teneaibu inun tsuabunda kaneaibu jatu medabewadiakubainkanwen.
    Jatu jaska wai jaska Criston nuku yusinkubaini keska axunkin jawen jancha man
    menexunxanaii.
  xtm-NTPP: Ûni jin ku'un ini ni ja vivii jin chindee tna'a ni na tnundo'o kenda nuu
    ndi‑in ndi‑in ni ma, te ja jin sa'a ni sukan, te ka yikuu ni ka sa'a ni sukan
    ni tatnuni Cristo ma.
  nnq-nnq: Mpotolelane miigo jinu na kwa ndela jene mpakagajali malagilo ga Kilisto.
  bao-NT: Mʉja ca niiro cõrora ca nʉcʉ̃rijere jeericarore biro, mʉjare ca bii niirijere
    ameri tii nemo niiña. To biro tiirã, Cristo cʉ̃ ca dotirijere tiirã mʉja tiirucu.
  san-ORI: ଯୁଷ୍ମାକମ୍ ଏକୈକୋ ଜନଃ ପରସ୍ୟ ଭାରଂ ୱହତ୍ୱନେନ ପ୍ରକାରେଣ ଖ୍ରୀଷ୍ଟସ୍ୟ ୱିଧିଂ ପାଲଯତ|
  huv-NT: Netam membeolan nop alinop wüx aljane ajiür naél, cos sitiül apmembeolan
    alinop, quiaj irangan leaw andiüm Teat Cristo.
  otn-NT: Ngu̱ mi̱'da, ngu̱ mi̱'da, nu̱'mø gá̱ nu̱hʉ te hɛ̱mbi̱ n'na ngu̱ n'na da̱mi̱
    nfäxhʉ. Nu̱'mø ngue ngu̱'a̱ guí øthʉ ya, ya guí øthʉ'a̱ te ra̱ hya̱ di̱ ma̱nda
    ra̱ Cristo 'mø.
  nop-nop: Nemek hehitubu-malabuda tilak u kitubuloda tiŋa tubulodayaneeŋ, unduŋ tiŋa
    Kilisto’walaŋ yodoko mede kedem takalineeŋ.
  obo-NT: Ko-ilangan no iddos ipat sokkad koniyu, pinuungan ko moppiya vo idda o morat
    to mgo kosupittan. Su otid puungan dow ini, od kotuman dow iddos suhu ni Disas
    Krays.
  cak-ENT: Y si c'o c'a nkac'ulachila', y nkana' que cachi'el jun aka'n ri c'o chikij,
    tikatola' c'a ki' chuc'uaxic ri aka'n re'. Y riq'uin ri', nkabün-vi c'a ri nbij
    ri ley richin ri Cristo.
  lif-NT: ᤀᤡᤏᤥᤃᤧᤴ ᤋᤢᤰᤂᤣᤀᤥ ᤑᤠ᤹ᤀᤠᤛᤡᤶᤔᤧ᤹ᤀᤥ॥ ᤀᤰᤂᤣᤗ᤹ᤖᤡᤰ ᤂᤪᤡᤛ᤻ᤋᤖᤧ ᤀᤠᤒᤡᤖᤧᤒᤠ ᤛᤠᤶᤕᤥᤌᤡᤶᤔᤡᤴ ᤁᤧᤃᤧᤳᤋᤢᤶᤗᤥ॥
  mie-NT: De chindeé nú ndá táhán nú tú nā cuá cúu jā ndóho ji, chi súcuán cúu jā
    squíncuu nú ley Cristo.
  san-TIB: ཡུཥྨཱཀམ྄ ཨེཀཻཀོ ཛནཿ པརསྱ བྷཱརཾ ཝཧཏྭནེན པྲཀཱརེཎ ཁྲཱིཥྚསྱ ཝིདྷིཾ པཱལཡཏ།
  qve-NT: Ima sasachakuykunaña hamuqtinpas yanapanakuychis qankunapura. Saynata ruwaspaqa,
    Señor Jesucristopa kamachisqan leytan cumplishankichis.
  pao-NT: Ka Te Pabe'e tamme oo tunetammakupu besa nagenona, o'no tamme besa nananemabetseanokwu.
  cbu-NT: Ashkachinaareesha, tputsee istachpasha tuwizpurtamaama. Shingcha, watam
    Isus saanpatatis istangtsa atuwa.
  usa-usa: keráwáqá keráwáqtí tíbâqawaayuma ummaa-yátááqtábá kammáa kaíyaqa yíwáqnaa
    oro. mirán-ááíkáké keráwáqá Îtu Káríqton-amaan-aaimma weqtábá kákainna weqtábá
    kákainna í-ááímmá kéwaraae.
  soy-soy: Ani ncɔni n lɛ́nɑɑnɛ. Lɛ̃ kɑni yɛ́ nɛ Kirisi isé rintíki yɛ lɛ̃.
  hui-hui: Tíninaga genda yu kamigo ya hagahaga birimiyagua Kerisonaga mana lo ngadagua
    bialu holeberami.
  amf-amf: Yesa iira waa waasa baskenam ki baske; yin hayada Kiristoossa yigginam
    yeda toole.
  quc-NNT: Chito'la iwib' ri jun ruk' ri jun chik je' jas ri kub'an jun winaq kuto'
    ri rachi'l che ri reqa'n. We je' kib'an ix, kinimaj ri' ru Pixab' ri Cristo.
  dob-dob: ꞌAmi ꞌaaꞌaalao ꞌediya wada elemalema magosemiyao, manuna gete ꞌada loina
    Keliso ꞌenega, ta ꞌilobweneda be taguinuwe.
  wrs-wrs: Akolvra vevm owapevmoa, ovra, henona men kinmba lohv. Nonamba yimba honamba
    osva vivrava, yimba temba tanam osva wohengivra wevsamba Kristusnamba.
