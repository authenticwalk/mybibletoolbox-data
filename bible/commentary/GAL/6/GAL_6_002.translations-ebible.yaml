  amo-amo: Yaunan atura nati, nanere ima kulu uduka in Kristi.
  pjt-pjt: Alpamilanmayanku, panya yakutja kuṉpu puḻka tjaḻiṟa katinytjatjanu pakuringkupai
    ka kutjupangku alpamilaṟa katipai, nyanga palu puṟunytjuyanku aṯunymanama. Panya
    nyura alatji palyaṟampa tjukurpa panya Jesulu ngaṉmanytju wangkanytja wangaṉarangku
    kulilku.
  cwe-cwe: Itazeni kwa kuipapila mbahasha, kwa kutenda ivo motegeleza lagilizo da
    Chilisito.
  daa-NT: Gaayguwoŋ ziŋkiko, kuu sosguwe gor ta benanniko. Ya ku gina ansi-ak, ku
    ginig ko maan kaak Iisa Masi rakiyo.
  mlp-mlp: Ne nazaq an ulumsihad mat araq aholib afaqan gwahtiqsa ne bunmo agerab
    loqeq inaq garabmo afaqan na soriy. Daq nazaq ne emad teq ne maror Krais igta
    na tuwol net bug daqay.
  ape-C: Ipak ta punagapesh um putaurum kupaishi atin atin um agundok pusah enenyenen
    amaen um. Punekesh namudok aria douk ta pugipesh Krais ananin lo abom.
  bgs-bgs: Atin ka duwán tun ákniyu na ágkahirapan, patabangé kó, su atin ka ni gó
    tô áglumun yu, ágtumanán yu tô ágpalumun i Cristo.
  faa-faa: Repo namina yia metamo makata umisa kakeno, e arare, arirakano metamo e
    arare, ayiakanie. Ayiáka arareraka risikino, repo Yasumo somemaneane kakaro kekemaraka
    rakiraka ayiakakosapo.
  kik-kik: Teithanagiai mũndũ na ũrĩa ũngĩ maũndũ marĩa mamũritũhagĩra, na mweka ũguo-rĩ,
    nĩmũrĩhingagia watho wa Kristũ.
  cap-NT: Pruebanacaz̈ watan, anc̈hucqui porapat kuzzassa. Jalla nuz̈ kamcan anc̈hucqui
    Cristuz̈ lii cumplic̈ha, zuma munaziz, jalla nii.
  ksr-ksr: Lombogia mono ilaaŋ aoŋ bosimakebu. Iikaaŋa kanoŋ Kraistwaa Kana qaaya
    otaagi hoŋawo kolooŋkebaa.
  eng-TNT: Beare ye one anothers burthen and so fulfill the lawe of Christ.
  sbs-sbs: Mu hindisane miziyo, mi cwale ka mwi zuzilize mulawo wa Kereste.
  sue-sue: Nikare nena mou-mau awa soga ina-wa inoise dimuwo. Ago inoise Kristora
    lo ge te dimamunowa.
  fra-NCL: Portez les fardeaux les uns des autres, et vous accomplirez ainsi la parole
    du Christ ;
  bhg-bhg: Imomane kondade edo bouga mina bara ewo. Ango eite imomane Keriso da aodari
    awa ambo ambo awa.
  snn-NT: Sa'ñeña ba'iyete jo'caye beoye ro'tajën, sa'ñeña conjën, gu'aye yo'oma'iñete
    si'a jëja yihuojën ba'ijë'ën. Ja'nca conjën ba'itoca, Cristo yëye'ru te'e ruiñe
    yo'ojën ba'iyë.
  atb-NT: Rayuq eq rayuq é wòlai lé tê byî lhûm nyì keq; haú dông mai, nungmoq gi,
    Hkrisduq é tarâ lé wó lhoq dik kó râ nghut lhê.
  cek-AK: Kri patukhaih na koep o sak thai hanah, maeto hoi maeto hmuenzit anglawn
    oh.
  bkd-bkd: Magbinuligà kaw gayed duun hu mga kasamukan nuy ta pinaagi taena matuman
    nuy sa kasuguan hi Cristo.
  ctu-76: Cotyan la' bʌ ti cuchol la' wocol. Che' jini, ts'ʌcʌl mi la' ch'ujbiben
    i mandar Cristo.
  lac-NT: Wa baxuc ca betiquex, tan a pacran yamtiquex a wet acsʌ'orirex cax a ba'
    cu tar techex. Quet bayiri' ca quibiquex u t'ʌn Jesucristo.
  xla-xla: Epedeme wua꞉ dulu dla wuskamu asiyama gade asiyama gade demha꞉ha꞉iya. Wua꞉ta
    epamha꞉ha꞉lepiye, Kelisota solotamale kokoye dolumha꞉ha꞉mama apelepe.
  xav-NT: Marĩ wa, aiwi 're robzei'õ za'ra wa'aba mono wamhã, ma'ãpé 're asipawapto
    pese za'ra wa'aba mono za, roti ĩwẽ na si. Ãne wamhã, Cristuhu nhimiroti wẽ 'madâ'â'wa
    te za tô 're aihâimana za'ra wa'aba mo.
  cuk-cuk: Wilubdakleged begi nonimalale, na be muchub-muchub ogannomalo, na be bendakmalo.
    Ar deyob be imakmalale, Cristo-igar-maidba be nanadimardo.
  tbf-tbf: Nga ta ve sor ngan kenga sar sinor. Simi sinavei malan ine, nga ta tsang
    vaotie ken vinuor e Karisito.
  uig-CYR: Бир-бириңларниң еғирчилиғини көтириңлар. Шундақ қилсаңлар, Мәсиһниң қануниға
    әмәл қилған болисиләр.
  ikw-NT: Anụ vurita ivu ibne anụ. Ọ bụru nụ anụ neeme kpam, anụ jeemezu iwu Karaịsi.
  khs-khs: 'Kiyewi ki kene kemi nowamoke nano hilila elapita:, ewa asuwatapita:, apula:
    nowamoke ewa asuwatapita:, aupa:. Aluse seselese sitalapitekiwa, kiyawa Keleso
    solo elewa heneye kulu hanose tise aupesakeye.'
  dwr-ENT: ኢቱ ኢቱዋ ቶኩዋ ቶኪቴ፤ ሄዋ ኦያዋን ኪሪስቶሳ ሂጌው ኣዛዜቲታ።
  pma-pma: Navong Kristin sav keil avotini keih en moulien one, hetahos keke mihekataun
    keil. Heka en sakien enek, mihoum vasin asa koa Kristo meng kat ir keke rovoumoni.
  atd-NT: No sikanta, ogmabulbuligoy ki to kohirapi to duma ta. No ligkat to sikan,
    ogpakatuman ki to sugu ni Kristu to ogpadakdakoloy ki to goinawa.
  tel-2017: ఒకరి సమస్యలను ఒకరు పట్టించుకోండి. అలా చేస్తూ ఉంటే, మీరు క్రీస్తు నియమాన్ని
    పాటించినట్టు.
  hat-BSA: Pote fado youn pou lòt, e konsa lalwa Kris la akonpli.
  top-NT: Para huixín ma̱kantaxti̱putuná̱tit tú li̱ma̱paksi̱nán Cristo cala̱makta̱yátit
    cha̱tum chá̱tum la̱ta̱cucayá̱tit tú pa̱xtoká̱tit nac milatama̱tcán.
  msk-msk: Pagtinambagay kamo aw aon maat digkamayo. Aw maynaan kamo, yakatoman kamo
    sang sogo ni Jesu Kristo na yagalaong, “Panagilugun kamo.”
  gyr-NT: Peñepɨtɨvɨ-tɨvɨi catu que mbahe yavai rai vahe rese. Ẽgüe peyese, Jesucristo
    porocuaita pemboavɨyera.
  kmh-kmh: Kun ak biynimb chin gunap miker gonimuŋ, kuyip simb niŋiy kond mindem,
    mindrep giniŋgiy. Giniŋgambim kun ak, Krays bi biynimb simb niŋimb ak, aŋgak rek
    giniŋgambim.
  ukr-ONPU: Носіть тягарі одне одного і так виконаєте Закон Христа.
  emi-emi: Am sausi tani sau voto maateaili tale mene kateva maamauluaane me tale
    isaa o voto, am rooroo tani ghelei ekapa voto tale inangari nimae aitauaa kanna
    Karisto.
  zpv-NT: Gulgadiꞌhi nin rchiꞌhn raꞌ lasaaꞌ tu; gulgahcanee laꞌh raꞌ ba tin ziꞌchi
    guunn tu guzaꞌloh tu garaa raꞌ dxyiꞌdxyi raꞌ nin naa xlehyi Jesucristu.
  gux-gux: Yaa todi mani yiyaba leni yin tugi ya tuga, yeni yi baa tiendi Kilisiti
    balimaama n bili yaala.
  kos-kos: Kowos in kasru us ma toasr lun sie sin sie; tuh ke kowos oru ouinge kowos
    akfalye ma sap lun Christ.
  ibo-ibo: Na-eburịtanụ nsogbu dịrị ibe unu, ma site nʼotu a ka unu nwee ike debezuo
    iwu Kraịst.
  yml-yml: ꞌAiꞌedi emiavo vita i na veluagadi ꞌwa na ꞌivaisedi. Yami ꞌaivaita ꞌwaidiega
    Keliso yana veimea ꞌwa na vematayakeyakeni.
  ory-ory: ପରସ୍ପରର ଭାର ବହନ କର; ଏହି ପ୍ରକାରେ ତୁମ୍ଭେମାନେ ଖ୍ରୀଷ୍ଟଙ୍କ ବ୍ୟବସ୍ଥା ସଫଳ କରିବ।
  bzj-bzj: Unu mos bak wan anada load eena unu chroblz. Wen unu du dat, unu wahn di
    obay di komanment weh Jeezas Krais gi unu.
  chk-chk: Oupwe mwärelong fän wosen chiechiemi wosochou, ika oupwe föri ei, oupwe
    aleasochisi än Kraist allük.
  ssd-ssd: Tane taŋgine taŋgine tira tuku piti kugrakap ta tane Kristus tuku tukul
    ŋakmba kumuwamŋgaig.
  acr-TNT: Toꞌo ib alak chiwach alak we cꞌo junok che alak cꞌo pa cꞌaxcꞌobic, ma jecꞌuriꞌlaꞌ
    catajin alak che uꞌanic ri tzij xucꞌut can ri Cristo.
  rop-rop: Yumob sabi? Wen yumob Kristjan olabat abum detkain trabul, yumob garra
    album olabat, en wen yumob album olabat, wal yumob bulurrum det lowa weya Jisas
    Krais bin gibit langa wi.
  mee-mee: Ngaka palikalaulau miau ka maenang rae miau, minmina na miau ala ngaka
    lolakurumea bangapaga ae Karais kanna mannangana.
  dif-dif: Juditji waltijiribamalianau, jeruja jura Christuni jirijiribani jaurani
    pankila nganai.
  gam-gam: Una imb kake mor ge, ye po amblo pille dje aune. Ye singare embe yene ge,
    Krais kandja lo dji mal ge, ye pille kane kune yene.
  nou-nou: Ingoda bouga awa ango mina ara ewo edo kondade mina ara ewo. Edo awodo
    adewa amimi Keriso mi ro awase sisira awa adewa.
  mqb-NT: Men anan zek ì zek ahay à ɗəce a kwanay ahay inde. Kak ka sak i gen matanan
    cəna, ata kə ɗəfen anan apan anà 'am a Almasihu a kutok.
  ape-B: Ipak imas punagakogamomu agundak pusah enenyi enen hevimu. Pugimeh namudak
    ali namudak douk eke punubu pugipech Krais ananin lo.
  grc-F35: Ἀλλήλων τὰ βάρη βαστάζετε, καὶ οὕτως ἀναπληρώσατε τὸν νόμον τοῦ Χριστοῦ.
  cav-NT: Necatsahuatira peya cuana tsehue. Bicueda ecabutique etsahuau bucha, tsahuaedya
    peya cuana neara tuna jidama inime cuanaju nubihuaju. Jadya ayaque tuque micuana
    peya cuana jida tsehue baya Cristora bahuityaya eque.
  kgp-NT: Jagnẽ ajudar hemnĩ, ãjag mré ke ũ tỹ jagtar nĩn kỹ. Cristo tỹ ẽg jyvẽn mũn
    hã vẽ.
  bvd-bvd: Molu ka 'adomia wane ne nia nii lao 'afitaie. Si kada molu ade 'uri nai,
    nia ka faatainia kamolu molu ade sulia na toolangaidooa ne Kraes nia falea mai
    fuakolu.
  ukr-1871: Один одного тягарі носїть, і так сповняйте закон Христів.
  apz-apz: Sekwoe aꞌamu somo yoꞌmayo tango uꞌmasoso sekwo hofɨkimo ufoꞌmapmno. Ufoꞌmapijoꞌmanji
    sekwo Jisas Kɨlaisɨye hungkuno ne somo unɨngkowantɨfeho.
  yon-yon: Dabab kandibka, neman awanenoon neman awanenoon kamime. Kee kwamune kamaniib
    kumbed Yesu ye amob ye kerekmen yaambed dobaraniib.
  poi-NT: Mantɨ̱wɨtam, nayo̱xpáttamta̱jɨ con jém tantɨ̱wɨtam iga iñyaachɨyt́ámiñ cuando
    micutɨ́tstamta̱p. Je̱mpɨgam capspa iŋwat it́u̱mpɨy jém tánO̱mi Jesucristo iŋquímayooyi.
  wuv-wuv: Harefipuinaa ei rarabaa hememea ma a'a fei, hamopowe fafa'uainaa fei law
    Christ.
  quf-NT: Chayraykumi uknikillapa uchakusha kar, llashaq shipunta aprikusha yupay
    chaytaqa yanapayllapa. Chaymi chaynu uknikillapa uknikillapa yanapanakurqa, Jesucristo
    nishannullana rurayankillapa.
  yuw-yuw: Son muyu nuc soni irot mongorec tong imongo mepmo soni kondonggon sumboda
    itongitnung. Ihoroc tongitnahinganu wömai son Duicho nongoru moröma nimogocma
    woroc tan bödengitnahing.
  hus-NT-1971: Quit tolmíxin c’al jahuaquitsq’ui tam quitalab a ne’thal ta ichich,
    ani antsana’ ne’ets ca putu an uchbixtalab ax ti punubchamal a Cristo ca t’aja’.
  med-med: Enim ndi, wamp ti nga mbun tʉm ila ruk puk tʉk rʉpʉndʉi! I eng uⱡ ei ndi,
    Kraist nga mi ik tepa nʉtʉm ik ei, omba kupa etmba.
  bch-bch: Gimi manta alualua ngan gimi ngan ami kadonga kulupulupu. Ngan kadonga
    toa bedane, eine ga aparangrang apu ton Kristus.
  cco-NT: Jo̱guɨ jmɨcó̱o̱ꞌ˜ rúngꞌˋnaꞌ có̱o̱ꞌ˜ jaléꞌˋ e huɨ́ɨngˊ lɨ́ɨˊ quíiˉnaꞌ, jo̱
    lajo̱baꞌ dseángꞌˉ nilɨti˜ lají̱i̱ꞌ˜ júuˆ quiáꞌˉ Dseaˋ Jmáangˉ.
  deu-1951: Traget einer des andern Lasten, und so werdet ihr das Gesetz Christi erfüllen!
  alq-ALGNT: 8idjiidiok apitc madjiseieg. Iidi dac ijitcigeieg, kiga ijitcigem adi
    kagi inakonigedj Jesos Christ.
  ixl-NNT: Pet elochtaj etibꞌ sevatzaj vatz unqꞌa kꞌaxkꞌoeꞌ uveꞌ nepalebꞌe. Asoj ech
    la ebꞌaneꞌ, as nenima vitzaqꞌit u Cristo.
  boa-NT: Ehdu mépɨ́áábojcátsí múhdurá ámuha meícyahíjcyánéhjɨtu Críjto ímillédú ámuha
    meíjcyaki.
  quh-NT: Purajmanta yanapanacuychejpuni llaquiy pantay imaspi juchata atipanayquichejpaj.
    Ajinamanta Cristoj camachiskanta munanacunanchejta junt'anquichej.
  kwi-kwi: Une naizturuzakas tayalturuzakas kiwainnanaka. Sunkana kitne, une Cristo
    ɨninta aizpa mɨanazi.
  agm-agm: Sahɨ isɨhiya usa naaŋɨhaiwa nepɨ bimohiyɨhiyai andɨtɨwipɨ kiyaamɨ naaŋawiwaiwa
    sahɨ kiyaisawɨ nɨnawɨpɨhɨ nepɨ usaimaŋɨnɨwɨ awɨtɨmapɨse. Amɨ sɨretɨ kiyawaawɨ
    Kɨraisiho wɨnɨhapɨpa katanyɨsimbɨpa sahɨ nepɨ gaamaitaapo.
  ubr-ubr: Omi toum ami bit wonabar bonen, on eta nanaba wonafour on arimon Keriso
    an baifafaro dura on aurin wonifonabo.
  tsw-NT: I kambulai nni i ri ni itana yu ume i na yaa tanu. Ni i yuwan ne, i ta̱
    da̱na̱ a yuwusan ili i na Kristi Zamawawa ciga nɗu i yuwan.
  cax-NT: Arrtü apayuraca aumeampatoe, tütone arrüna napacoconauncu ümo yacüpucurrti
    Cristo.
  aia-aia: '''A''auhia tei na hihi''a i tahingana ''ini''i mwani mareho bwara. ''Onaa
    moi haua o''asi, naasi moigui hauai taha ''ia Kraest na ''irisia.'
  srp-1865: Nosite bremena jedan drugoga, i tako æete ispuniti zakon Hristov.
  agt-agt: '@see-verse:GAL.006.001'
  lug-lug: Muyambaganenga, bwe mutyo bwe munaatuukirizanga etteeka lya Kristo.
  yby-yby: Eda delokaka noibo nesamuya emo ilimekadeko emo ilimekadeko iki miniki
    Kalaestikaho lo hukaibo gaya wati iki emesalo molalo.
  heb-heb: שאו איש את משא רעהו בזאת תמלאו את תורת המשיח׃
  mpp-mpp: Ngenge hewacnginang ngic-ngigac umacnginengkolec ngani-bafic aiyelelu gadabiyeng.
    Inguc ailu Kristole yefe-yowa balaibedaingte.
  apb-apb: Omu ke pe'i'omu heiliu aana walu ola ko hite-hite aamiu, aana urine nge
    omu ko tola i sulie ha'atolanga a Kraes to'ohuu eena.
  san-TEL: యుష్మాకమ్ ఏకైకో జనః పరస్య భారం వహత్వనేన ప్రకారేణ ఖ్రీష్టస్య విధిం పాలయత|
  ben-IRV: তোমরা একজন অন্যের ভার বহন কর, এই ভাবে খ্রীষ্টের ব্যবস্থা সম্পূর্ণভাবে পালন
    কর।
  ntu-ntu: X naokatr-kzamu leplz kx prtilz da kxtrka. Murde sa tqangidapeamu natq
    Kraes kc tqrpile kx namrlzti-lzbqku.
  pan-pan: ਤੁਸੀਂ ਇੱਕ ਦੂਜੇ ਦੇ ਭਾਰ ਚੁੱਕ ਲਵੋ ਅਤੇ ਇਉਂ ਮਸੀਹ ਦੀ ਬਿਵਸਥਾ ਨੂੰ ਪੂਰਾ ਕਰੋ।
  gvc-gvc: Mʉsa mehne macaina ti ñano yʉhdʉchʉ cʉ̃hʉre yoadohoga tinare. Mʉsa ã yoana
    Cristo to dutiro seheta yoana nina mʉsa.
  sbk-sbk: Mwejelanaje amazigo, mwaimemezewa nendajizyo zya Kilisti.
  mya-JVB: ထမ်းရွက်စရာဝန်ချင်း တို့ကို အချင်းချင်း ကူညီ၍ ထမ်းရွက် သောအားဖြင့်ခရစ်တော်
    ၏တရား ကို ကျင့် ကြလော့။
  kgf-kgf: Réwérigina imi wagic amuma bisimu. Imuhuc wamma Kristoac héna ac niŋtohodacmu.
  awb-awb: Iteite we séhréh atéhéq aru ukiq átéhoro. Mirairataqmé Sísa Karáhéga sehgíóro
    i ehwéh kawerue sehgioráhowe.
  gdn-gdn: Wi bita deni deni wade tekateka kasiwaraiwogoi idiwoi. Wi inako kwaiwogoi
    ki ka wi gora Keriso wagubu ki mibipiyamu.
  nko-NT: Mlɩtsu ɩkʋ lɛ mlɩ aba asʋ́ntɔ́. Nɩ́ mlɩdɛ́ mʋ́ bwɛ alɩ á, mlɩdɛ́ Kristo
    mbla ámʋsʋ gyí nɩ.
  bsn-NT: Rojose tãmʉorãre ĩamaicõari, ejarẽmoña. To bajiro mʉa yijama, Cristo ĩ rotiriarore
    bajiro yirã, yirãja mʉa.
  pib-NT: Gimutjikakanu. Wane gixini mpoyagkakanru Kristotokanu yokanatkaluru.
  wiv-wiv: Miu varikodongi na kamiu bizea kamahi. Ta miu na kuza barae ia miu ta mumuri
    na lo ke Kristus.
  reg-reg: Musakilanega emijigo, kutyo omukumisha echilagilo cha Kristo.
  mlh-mlh: Yobiŋ-ŋaŋuŋ babapi eku osigaeinebi. Oŋuine oo Kristore Kadi buŋo boyobebi
    foriineke fukeeiŋ.
  gof-ENT: ኢሶይ ኢሱዋ ዴፆ ቶሁዋ ቶኪቴ። ያቲኮ ኪሪስቶሳ ሂጊያ ፖሌታ።
  aau-aau: Homkwe hmo kristen-wayh mo low me homkiaw-ayay eysawk eysawk kwa hiy-way.
    Hom senkin lon ankin, homkwe Krais so sow hrawey hrawey ke lonuayk me meio.
  tvk-tvk: Melele xa Kristin sav xil di lapusi nggeih e meulien nae, bos xa ha mututou
    ni xil. Nggo sexien ak, ti mupol sen naha xa Kristo tesemae ni Kristin xil tengan
    lipol ni.
  prf-NT: Mamagtulungan kam ten kahirapan nen balang essa, ni magkakonahud ay masunud
    moy en utus ni Cristo.
  auy-auy: Umbai-tántááꞌó wéraindawi túwaꞌnai oro. Miyámó éꞌo éꞌa Ísu Káráísiti siyáintemba
    miyá ónááwe.
  tbg-tbg: Maara vaina entara ne nai kahaqi nai kahaqamaqi vuata. Ne mintiaqi vivera,
    ne Karaitiva tivatai uvara koqemakema avataqi vivara.
  hub-NT: Chicham arutramainakaisha shir anenaisrum chicharnaiyakrum Yuuscha aujtunaistarma.
    Nu turakrum Cristo timauwa nuka umiktatrume.
  hmo-hmo: Umui ta ta dekenai umui durua henia, emui metau do umui huaia totona. Inai
    dala dekenai Keriso ena taravatu do umui badinaia.
  big-big: Tonugu kaileyeng uliweki mizi puraga ini nakko nakyegi sawelagirikki kai.
    Purik ini nakko nakki kunengyeng wageliweki saweliwekkerik ini Kilisigi loyengki
    kiriwei mizi yagenda.
  gux-G: Ya todi man i lieba, yeni i cɔlni Kristo ñɔmaama n yeni.
  cnl-NT: '''Ne''² rɨ²jmée²ra''³ co̱²juø''¹ te³ jmii''³¹ lǿ² u²³ŋɨ́³ dsɨ́ɨ² ''e³ sɨ³li³xa³
    quie''² uu''n²na''³ i²³la³ i²³nɨ³. Qui² la²³nɨ³ hua² rɨ²jmée²ra''³ ''e³ la²³ lǿ²
    ley quiee''³² Cristo.'
  zar-NT: Guliʼgácalen luzáʼaliʼ tuliʼ iaʼtuliʼ tsca naca yuáʼ nabágaʼliʼ. Channö
    gunliʼ caní uzóaliʼ didzaʼ le gunná béʼenëʼ Cristo rëʼu.
  kde-kde: Muyangatane kunyakulanila misigo yenu, na kwa kutenda uchocho muchimutimise
    sheliya yanga Kilisto.
  ata-ata: Mo anu laixe lexe ngatavulenu tuꞌumaxu noxinge ngatongatoꞌo, xo no anu
    voteꞌi ane ne, la ngingi ngamulinu lapuloto noxou Kalisito laixe.
  qvw-NT: Ima sasachacuycunaćhu yanapänacaycälishayquiwanćha Jesusninchic niycamäśhanchicta
    lulaycälinqui.
  nfa-nfa: Ladhe dhèu paraga dènge sasusa, na, miu dhu leo lami soru-bara ne. Te dènge
    sèmi èèna, miu tao le madhutu atora nèti Kristus.
  tnp-tnp: Itəmah onəkotasiru lanəha e təmah mɨn. Onəkotəlis pəti nati fɨgəm rəhatəmah
    mɨn. Nəmə nautol lanəha, kəni itəmah nəkotətəu=pən vivi nati nak iətəm Lou rəha
    Krɨsto tətəni.
  urd-urd: तुम एक दूसरे का बोझ उठाओ, और यूँ मसीह की शरी' अत को पूरा करो।
  hot-hot: Nônêm avômalô takatu ba ewa malaiŋ sa. Êŋ ma hatôm hosopa Kilisi anêŋ balabuŋ.
  mqj-NT: La sipamolo-moloikoa' umpassan bawaan mabanda'. Annu ianna mupasusimoa'
    tee, unturu'mokoa' parentana Kristus.
  rus-SYN: Носите бремена друг друга, и таким образом исполните закон Христов.
  mbh-mbh: Naro thomu o opoal pel nge lomu matheong potunngare. Na nge lomu vothung
    aken, aro thomu o panes a Krais ile patorong.
  bdd-bdd: Cami ꞌahaꞌahalao ꞌoidiya wahelemalema maꞌiyamiyao, weyahina bewa gide ꞌada
    loina Keliso ꞌoinega, eeta ꞌilobwaineya tapaihowa.
  cbt-NTPO: Ya'ipinpoa' a'na tahuëri ma'sha onporëhua'. A'na tahuërinta' sopai yanonpintërinpoa'
    co noyahuë' nicacaso marë'. Napoaton nicatahuahua' noya yonquicaso marë'. Panca
    pë'pëto nicatahuarëso pochin catahuahua'. Inapohuatëhua', Quisocristo natëarihua'.
    “Ninosoroco',” itërinpoa'.
  srn-NT: Un yepi makandra nanga un problema. Bika tapu a fasi dati un e du san a
    wèt fu Kristus e taki.
  cta-NT: Cuaꞌni ma̱ chaꞌ stuꞌba ti caca tyiquee ma̱ loꞌo tyaꞌa ma̱, chaꞌ caca xtyucua
    ma̱ jiꞌi̱ nguꞌ loꞌo sca chaꞌ nu ntsuꞌu jiꞌi̱ nguꞌ, chaꞌ ná cuaꞌni nguꞌ sca chaꞌ
    cuxi. Juaꞌa̱ taca taquiyaꞌ tsoꞌo na lcaa cña nu nda Cristo chaꞌ cuaꞌni na.
  bqc-SIM: À kↄ̃ aso sɛ́. Álɛ Kilisi ikoyã papan we.
  tcz-CHONGTHU: Khat'in khat pohgih poh huvin, hiti chun Christa danthu chu subulhit
    un.
  mar-mar: तुम्ही एकमेकांची ओझी वाहा म्हणजे अशाने ख्रिस्ताचा नियम पूर्ण कराल.
  snp-snp: Keina kolinawamo ka ma wenenatidoka mino gedagetoma, ya ani olu faka lo
    gedalo. Eti enawamo ya Kilisto lo melami kalo ya moda golodenagilae.
  isl-isl: Takist á við vandamál og erfiðleika hvers annars og hlýðið þannig boði
    Drottins.
  spy-NT: Ōyēētyēēchinē keey yoo kānyikisyook ꞉ng'ala. Yoo !kooyey kuu nyooto, +mootyiich
    kiyēē mwooyē ꞉mākuutyēētaab Kiriistō.
  xnn-xnn: Menbinadang kayo ay mamati no waday menligatan nan esa ken dakayo. No siya
    di nan ik-ikkanyo et matongpal nan bilin Kristo ay mangwani en menlinayad tako.
  mwe-mwe: Nnjangutananje nshilaje shenunji, pabha kwa tenda nneyo shinkamulanje shalia
    ja a Kilishitu.
  tte-tte: Kwaesagusagu-wagimiu kami polowe kolili yo bwaine kamwasane koina kani
    Keliso ana loina mulolo kaiwena kwaemwawasi.
  tcs-tcs: Elpe wananada ip dempla gad trabol o problem, ane lo diswei mata lisen
    ane mekem wanem dem lo blo Kraist i spik.
  hlt-THB: Pynoet ingkaw pynoet phyih qih leng qu lah uh, vemyihna ni Khrih anaa awi
    ce nami soep sak hly thai hy.
  soq-soq: E sumanailala eda sauitonune sosola saibu awanenuna. Inta ema inta e Keriso
    dima menasadia rua dewasailana.
  qub-qub: Jucniqui-jucniquipis shacyächinacur yanapänacuy. Chayno cawarga Taytanchi
    Jesucristo munashantami rurarcaycanqui.
  att-att: Á makkaká-abbák ittam, mássiki nu anni yù jigâ tam, tapè mapatuppál tam
    yù taddán ni Apu Kesu Kiristu, ta kinagi na ta makkaká-iddù ittam.
  bki-bki: Monoka kamiu kuvijaija kamiu tibe na naruei, ka kuvar bitiraviran toro
    dolu kiano bagaro nalo napano teremi. Tibe na, ana kamiu kumitu kumonea venia
    napano Kristo kiano tuboiano naio berenio.
  bqp-bqp: Àgↄ̃ kↄ̃ aso sɛ́. Átɛn Kirisi doka papan gwe.
  mcp-mcp: Dʉgá sá nə́, ŋgwɔ́l mə́ ká bə nə məkwowʉla, bɔ́ɔ́l wá məbwə̂; sálə ntɔ́
    wɨ́ nə́ bɨ́ ŋgə bɛ̧ cɛ̧ɛ̧ *Krîst nyə a lʉ́gə shé nə ndɨ́ yí.
  hat-hat: Se pou nou yonn ede lòt pote chay yo. Se konsa n'a obeyi lalwa Kris la.
  npl-NT: Ximosepampapalewikah nonnochteh ijkuak itla nomechtekipachoa, ijkó nonkitlakitaskeh
    tlan kijtoa itlanawatil Cristo.
  bgg-bgg: Gaithek ro miihan shii de nong ne hang rai bo, ji è rek arone nathek ne
    Masi ro Iphey nuii ro.
  eng-TCENT: Bear one another's burdens, and in this way fulfill the law of Christ.
  eng-BSB: Carry one another’s burdens, and in this way you will fulfill the law of
    Christ.
  cpu-NT: Pampitakotavakaayetanaiya, pinkempitakaantero povatsinaryaakotavakaatyeeyaami
    janayeetziro tenari. Tema ari onkantya pimonkaraantyaarori pantayetanairo ikovakayimiri
    Cristo.
  san-ASM: যুষ্মাকম্ একৈকো জনঃ পৰস্য ভাৰং ৱহৎৱনেন প্ৰকাৰেণ খ্ৰীষ্টস্য ৱিধিং পালযত|
  tac-NT: '''We ''la nakúriga nokísiwa o''maka ''emi rejcholi nejiga a''nagupi, ''la
    rejcholi ''yásaká ''emi apiépiri alué ralámuli napu se''winá noká, ''liko ''la
    e''wame kérélamala ''emi napu najkí Kristo.'
  eng-WEBPB: Bear one another’s burdens, and so fulfil the law of Christ.
  gfk-H: Ma muat na pusak hargilasanei ira numuat mangana tinirih hua. Ing bia muat
    na gil hua, muat na gil haruatanei no warkurai ta Karisito.
  viv-viv: Yami vainuwana buye wanaveꞋawahiwahivaita ada au hidede amine Keliso yana
    vehimeya wanaꞋidibumuhigena.
  yao-yao: Njigalilane misigo, kwakupanganya yeleyo chingamalichisye malajisyo ga
    Kilisito.
  tgp-tgp: Ha tuetueni kamim tarea na nomim rani r̃ilangi, ale vara ha lo vaia sohena,
    ka lo vai mar̃ivisi na leu non Kr̃isto.
  auc-NT: Wacä teëmente mongænte baï entawengä ate wædinque mïnitö mönö Codito nänö,
    Ïïmaï cæedäni, angaïnö ëñente cædinque tömengä nänö mongæncoo ïñacabo mongænte
    baï cædinque waa cæedäni.
  kbc-NT: Adinaxawanitiwaji nigina mini oko anida ane iwaaɡ̶aditema, ane micataɡ̶a
    diɡ̶idi loyaɡ̶agi ane iwaaɡ̶adi. Odaa nigidaaɡ̶eni joɡ̶oteteni liiɡ̶enatakaneɡ̶egi
    Cristo ane najigotedoɡ̶owa me ɡ̶odiiɡ̶e me leeditibige me idinemaanaɡ̶atiwage.
  bmh-bmh: Ag duailel ipal agal uhu gamacabun isanaran. Ag guzenamamen, ag Kristus
    nugau ze go unum sesamoramamen.
  ctu-BL: Coltan la' bʌ ti' cuchol wocol. Che' jini mi la' jac'ben i mandar Cristo.
  meq-meq: Dzənum bo nəte nəte mə walaŋ kurom ka wu nakə ma mbiye kurom haladzay aye.
    Taɗə ka gum andza niye na, ka gumeye wu nakə Kəriste a gwaɗakum gum aye.
  noa-H: Pãach hee hãb k'ãijã problema paarpaawai, warag pekau hee burrm hugua, hoob
    hirig hoobamjö hamiet. Pãrau chadcha hathaba magta ham k'aigpërju hẽk'a durrumʌn,
    Cristoou dich k'apeen k'a k'õsi hapitarr haawai chadcha magta nʌm.
  alp-NT: Sepo sae isupu susate, imi tapa lomai lokole. Imi ono ele mere hoko imi
    lulu Kristuse Eni pletare.
  san-VEL: yu.smaakam ekaiko jana.h parasya bhaara.m vahatvanena prakaare.na khrii.s.tasya
    vidhi.m paalayata|
  kbq-kbq: Knazama oza aza hutma erinutma, Kraisi kasegea eri knare hugahaze.
  kbh-kbh: Chë soyënguiñe chas̈mojtsepadecena ora, s̈mochtsenájabuachana, mo chë uauta
    uasmanëshangá s̈mojtsëyambá ora, juyambama s̈mojtsenajabuachancá. Y chca chas̈mojtsama
    ora, nts̈amo Cristo tojanmandacá s̈mochantsocumplina.
  ron-LSB: Purtați-vă sarcinile unii altora și împliniți astfel legea lui Hristos.
  pon-pon: Pelikitki pena nan pun omail katoutou pamail, pwe iduen komail pan kapwaiada
    kapun en Krijtuj.
  nhe-BL: Ximopalehuica se ica seyoc ica imocuesolhua huan queja nopa inquichihuase
    tlen Cristo technahuatijtoc.
  sps-sps: Tan nainy te kaa minon a isen a mes tsumin koma patang, ami ma tagtag ya
    am faakouts towa tana patang tsunia, tan kat to aya, ami manaats rom faun ten
    Krais.
  wnc-wnc: Ngan. Ginu meyaaknga notzata kaning kakngae natake gatayamunong. Sike aminu
    unzingu notna gatayamiu waapata mama wamu Kraisda tawake yanikut taknga tawake
    tasinggak kapa unin.
  bus-bus: Àgae kↄ̃ aso sɛ́. Ée Kirisi doka papaan gwe.
  gub-BL: Pezepytywàgatu nehe. Aze amo upuraraw ma'erahy nehe, aze uzemumikahy amo
    ma'e rehe nehe, nuzawy kwaw ma'e ipuhuz katu ma'e heraha haw izupe nehe. Pepytywà
    a'e ma'e heraha haw rehe nehe. Nezewe mehe peruzar putar Zaneruwihawete ze'eg
    nehe.
  imo-imo: Imbomani umbuni meremelema tapoko mendaio. Aku ulu tenge lemo aku Kraistini
    paimbo ungu mane tirimumu paa ara tirimele.
  boj-boj: Osib niŋgi na nuŋgo Kristen was naŋgi aqaryainjroqnsib naŋgo gulbe qoboiyetnjroqniy.
    Degsib qoboiyqab di niŋgi Kristus aqa dal anjam keretosib dauryqab.
  eng-DRA: Bear ye one another’s burdens; and so you shall fulfill the law of Christ.
  knf-knf: Andoli adoon kaţënk aŧënţul pkuŋa bdaaj bi nul ; hënk naţaş bnuura bgah
    bi Kriŧtu.
  san-KHM: យុឞ្មាកម៑ ឯកៃកោ ជនះ បរស្យ ភារំ វហត្វនេន ប្រការេណ ខ្រីឞ្ដស្យ វិធិំ បាលយត។
  arn-NT: Welukonkechi yafüluwmün tamün afeluwnoael tati küdawngechi dungu mew, fey
    femngechi ta müngeltunieafimün Cristo tañi werküelchi dungu.
  zas-NT: Gol gognë lasaꞌdi loj xhietëëz guialzi ni rdëdidi, zian ma cayüjndi ni rniabee
    Cristo güündi.
  ken-NT: Pɔkɔ́ nɔ́kɔ́ ká batu batɨ. Mbák mǎnkʉ nɔ, nɔ bábhʉ̀rɛ ɛbhé Kristo.
