  spl-spl: '@see-verse:GAL.006.001'
  usp-NT: T'o' ayb'ak chawib'il ayb'ak cuando tata'tak c'ax laj ac'aslemalak chapca'
    tat'o' ayb'ak ralaj jun ika'n. Wi tab'antak jilonli, tijini' tab'antak lawi' ri
    tijb'ij Jpixb' Kakaj Jesucristo.
  zav-NT: To tocho cheyaḻə' gaquəlen beṉə' lɉuežɉcho ca' bitə'ətezə de'e chsa'ac c̱hega'aque'.
    Šə goncho ca' goncho complir can' chene'e Cristən' gonchon'.
  sgz-sgz: Má ngo tekes tili gam a áslai tilik tinang ngo konngek, koion gama tu mák
    atri mai kán taun, kápte. Gama tángni sang, má ngorer gama long arwat pasi arardos
    si Karisito.
  kek-NT: Chetenk'ahak e̱rib chi ribil e̱rib chixnumsinquil li ch'a'ajquilal nachal
    sa' e̱be̱n. Chi jo'can yo̱kex chixba̱nunquil li c'a'ru taklanbilex cui' xban li
    Jesucristo.
  blz-NT: Kuu tio pookaba' na tempo mongololongi repaan. Kalu i kuu mingilimang men
    koiya'a i kuu mongololoikonmo potuun ni Kristus.
  poe-NT: Tsjínki̱tsará kíchuárá kíxin jóhya tsamárá tí nkehe ye. Kíxin tí xi̱kaha
    la ó chrókjuinchexiteyáni tí nkehe tꞌe̱to̱an Cristo.
  san-TAM: 'யுஷ்மாகம் ஏகைகோ ஜந​: பரஸ்ய பா⁴ரம்ʼ வஹத்வநேந ப்ரகாரேண க்²ரீஷ்டஸ்ய விதி⁴ம்ʼ
    பாலயத|'
  cof-NT: Nula tala tsanque beco beco peayudaicaalaquina! Jesucristo tsanque nenasa
    mantaca joe.
  srm-NT: Un musu ta heepi unu seei makandi ta tja dee fuka fuunu e, dee sëmbë. Nöö
    te un du sö kaa nöö hën da un ta hoi dee wëti u ˻Masa Jesosi˼ Keesitu.
  qvs-NT: Wawkinchi paninchi mana allita ruraptinkuna kankuna yanapashpa allillapi
    willashpa animuchiychi allita rurashpa kawsanankunapa. Chashna animuchishpaykichi
    Jesukristupa munananta ruraykankichi.
  zca-NT: Goknu go rë guchin go lo rë kwa'n nizak xa', nes par le' go rë widi'zh kwa'n
    nak ley che'n Krist.
  cbc-NT: Bairi mʉjãã pʉame tocãnacãʉ̃pʉa ãmeo jʉátinemorĩ, roro mʉjãã caátiãninucũrĩjẽrẽ
    netõnʉcãcõãnucũña. Tore bairo ána, Cristo cʉ̃ caátiroticũrĩcãrõrẽ bairo átipeyorã
    mʉjãã átigarã yua.
  qxo-NT: Tayta Diospa munayninchö cawarnaga jucniqui jucniquipis yätsipänacur cawayay.
    Tsaynö cawarninga Señor Jesucristo munangantam ruraycäyanqui.
  mox-mox: ʼEguma ma emiavo vita taha taha ona lobedi ʼinega taumiega ona iulemi.
    Ta ʼeguma baʼe ʼidewani ona viaqia, e ʼinega Keliso ena luvine niʼa ovematamatayagea.
  kew-kew: Nimina ame baaninu raba mua nimuna kedaa nimimi mea riaalepape. Goa puare
    nimimi Krais-na agaa mana pago kiritalimi.
  dww-dww: Ami banagama ami banagama mate ami nuaboya raḡanine koi kawa kaisagu vivirana.
    Inam kauine taumi Keriso na tarawatuma ko vovo teyeteyena.
  twi-ASANTE: Monsoa mo ho mo ho nnesoa. Sɛ moyɛ saa a, modi Kristo mmara no so.
  aoj-aoj: Ipaꞌ petopalopa sahin owan ipeꞌisi ma pegefaꞌ nimanimi asasimi. Pendaꞌ
    waf afambai fefeꞌ fendahama muꞌuli Kraisi endilisi.
  cbv-cbv: Ñijeéh jʉmnit yeejép ĩ yapachah enna, queétdih ñi teo wáacá. Pánih míic
    teo wáacna, Cristo ded pah ã náah yacatdih jepahna caá ñi chãjap.
  taw-taw: Anɨb ak binɨb nɨbi ogɨnap mɨŋel gonɨmuŋ, kɨlop yɨmug nɨŋɨd kod mɨdem, mɨdtep
    gɨnɨgel. Gɨnɨgabɨm anɨb ak, Klays ne binɨb kɨlop mapen nɨgup ak, agak tek gɨnɨgabɨm.
  jic-NT: Nun popa lal malala pyala na, cus mp'a'sá nun. Nin lojí na, nin lojí Jesucristo
    tjijyü'ta jin.
  zap-NT: Gugunelsaa xyudar de te te de chene pe rzak de, chen zenga ylaa de ne rkyeen
    Jesucrist.
  wer-wer: Arim naë könöm nant wiaan pöt nener kaamök ëak won weseë. Pël yeem pöt
    Kristo pim ngön kosangöt pout ngaarëk onëët.
  ipi-ipi: Akali gene nayene mindi bala tane akali gene yene mindi ateyo nembo teando,
    akali okone bala tane andakasa ola-kola pulupeya. Balato wuane pulupeya tekeko,
    wandakali mindimane wandakali yangone kenda-pene andane awua atolai tupa moyando,
    balato mana epene Kataisato yata yane oko wato minula-kola pulupeya. Tene okonena,
    yakama tane wandakali gene yene ateyama nembo natene, wandakali yangone kenda-pene
    andane awua atolai tupa moyaka pua atalapape.
  qul-NT: Yanapanacuychis pruebacunata aguantayta. Ajinamanta Cristopaj leyninta junt'anquichis.
  ter-NT: Hivá'axakaka yane tiú'iti koekúti simópitinoe. Yane keusókoatinemo ne Ponóvoti
    Kixovókuti páhoenovi Kristu vitúkea.
  bmr-NT: Fahɨgovavɨ mahamusucasimoro sifi ɨdaasuno iicanoco mahamusu sifi bocɨnoma
    ofooboco mihicanɨcɨbadɨ. Tollɨtɨ jaamo imino Cristo tajɨɨbaco mɨhɨfutusuhi.
  fuf-fuf: Rondondiranee anndeeji mon ɗin. Ko non timminirton Sariya *Almasiihu on.
  bhl-bhl: Yu mali im ilum daoko, dokolew dokolew kukuw gelewemoliwka! Gelewemiw tewe,
    yu Kulais em kukuyemin sawa weng alik alik be ki kelebiliw bakate!
  ons-ons: Qesi qesiŋ okannagu more maneŋo mane wane umatŋine yewa maine weneŋ qesiŋ
    nagu tewekkei. Yalewaoken okangeiwo, yemo ŋine Kristo wane ra rokop don yewa maine
    tewekkei.
  con-NTPO: Poiyi'cco fuitecco'faya'cho. Qquen tsu Na'su Cristoja manda.
  ghs-ghs: Nike qesaho bame aima qaarare. Oke eetemi Kiristuhota bagenoma naatakoi.
  peg-peg: ହାରିତିଂ ବଜ୍‌ ପିଣ୍ଡ୍‌ନି କାଜିଂ ଉପ୍‌କାର୍‌ କିୟାଟ୍‌, ଇଦାଂ କିନି ହୁକେ କ୍ରିସ୍ଟତି
    ମସାତି ବିଦି ପାଲି କିନାଦେର୍‌ ।
  txu-NT: Ga, me kute jênh pytĩo baja pumũ. Nhym me arỳm 'ỳr bôx ne arỳm kum kaprĩn
    kôt o kangõ. Ar gadjwỳ dja gar aben maro aba nhym me'õ amikam kaprĩre. Ar amã
    kaprĩn kum kaprĩ kwỳ ngri. Dja gar ã anen arỳm aje Kritu kukràdjà marn kôt amijo
    aba mexkumrẽx.
  eng-WEBU: Bear one another’s burdens, and so fulfill the law of Christ.
  gnw-NT: Piyemborɨmborɨ, tɨvɨta poɨ vae reta piyemborɨmborɨ pevoɨ vaerã rami. Echa'ã
    jucuarãi piyapo yave, piyapota co Cristo iporoyocui.
  mux-mux: ‘Krais-ni ung-mani sipa “Teai.” nirim aku-mele teamili.’ niku eni angenalinga
    buni we wendu omba pemba uluma eni-kene wasie menjai.
  maj-NT: Xinki̱u xi tíf'ajin kju̱a̱ni̱ma̱ b'i̱ ngján ti̱si̱nko̱o. Nk'ie nga b'a̱
    n'o̱o, kju̱a̱téxumaha̱ Cristo̱ tín'etjusun.
  bkq-NT: Cristo eynynâ âpemugumo emawyadâdaungâ, tytyenze mawylymo mâenehon-homoem.
    Âdylâ tâmânreim nhanâkyly nhewandayba mâenâtâguylymo, emaxi manâtomoem waunlo
    ara.
  kue-kue: Ana enene mina yombano tau yumbuno panan akepledi tenaglkwa, mambuno yegl
    mina ene eremogl Krais lomo ikra duglo beglkwa.
  cot-NT: Pamitacotavacaajiaquempaquea pintampishitashitimentajiaqueronijite covaeguishetacaantatsica.
    Pinquejejiaquempagueti imaica jac pinetsanajiaqueroquea itsatacajaiacajica Quirishito.
  bnp-bnp: Mu vatuhori ni kaloho a nimava. Na naro iea kunana bara mu ramai a vinara
    ne Kristo.
  apn-NT: '@see-verse:GAL.006.001'
  ctp-NT: Kuꞌni suꞌwa tiye wan loꞌo taꞌa nten wan, chaꞌ ka tayaꞌ wan ꞌin neꞌ loꞌo
    ska chaꞌ tukwi nu ndiꞌin ꞌin neꞌ, chaꞌ ja kuꞌni neꞌ ska chaꞌ kuxi. Ngwañaꞌan ndukwaan
    suꞌwean nchga tñan nu nda Krixtu ꞌñaan chaꞌ kuꞌnian.
  opm-opm: Guragure ruumsup hat pati da oh gospanggeit sashenmur. Ihat ma sapti oh
    Krais orhe napotipru hatwi saptimur.
  bvr-bvr: Buburr-gunggaja ana-gorrburrwa gu-gapa gu-guta gun-nga gun-derta nyibu-barripurda
    nyiburr-workiya ngardapa ngardapa. Gu-gurda ngacha minypa warrpam Christ gun-nika
    joborr ana-goyburrpa nyibu-borrwa barra nula.
  wal-wal: Issoi issuwaa toohuwaa tookkite; hegaa oottiyoogan Kiristtoosa higgiyau
    azazetteeta.
  zad-NT: Ḻi gaklen ljwell-le bittezə dii chak c̱hele, ḻa' kan' cheeni Crístona' gonle.
  kmg-kmg: Wiac kihuhuŋ-ŋopaekac i nowac gowacroŋ ehuc babaficko banšepieŋ. Iŋuc ehuc
    Kristore sâcmutâc dâŋ sâcne reŋkeniŋmu.
  aso-aso: Idoꞌ geni initeliꞌmi lulouꞌ minii ma nene ge hize eleꞌ o-nede ne hize eleꞌ
    o-gede li minilo. Neꞌmine igi minilizaniꞌ nene Kilisitoꞌ lo huko lineꞌ louꞌ gamazi
    maloꞌ nene mo eꞌmeti osuꞌ lilisave.
  uli-uli: Ha tipingi fengalugmi irel mekla ha weres iyang. Hare be iye sangmi ila
    ngo hasa talenga hatobtob we yael Kristus.
  nin-NT: Ivri i ti se, imba i zi ikpambirr. Meme nggo, imba so di na si inkindirr
    yi nggo Kristi à da di inta bu na nggo.
  acu-NT: Chikich ainau merman nanaakinawa nunisarang wait wajainamtaikia, nu aints
    nekasrum yaingtaram. Tu pujakrumka Cristo ni chichamen akupkamia nuka umirkatnuitrume.
  cak-WNT: Y wi c'o ri nikac'ulwachij, y can nikana' c'a chi achi'el jun ejka'n ri
    nika chikij, can tikatola' c'a ki' chuc'uaxic ri ejka'n ri'. Y riq'ui ri', can
    nikaben wi c'a ri nubij ri ley riche (rixin) ri Cristo.
  ebk-ebk: Munfifinnachang kayu mu wachay likiat chi usa kan chakayu. Mu hiyasa nan
    atunyu, matongparyu nan lintig Cristo.
  spa-PDDPT: Sobrelleven los unos las cargas de los otros, y cumplirán así la Ley
    de Cristo.
  ruf-ruf: Mwisolele imitsigho, kwa kutenda apfo mtsoghatimitsa ghamalaghitso gha
    Kiristu.
  gun-gun: Peraa ke peteĩ-teĩ voyi. Ha'e rami vy 'rãe Cristo guigua lei rupi pendekuai.
  agu-BL: Ba'n chich'ey quibu' squibil quibu' tan chixome'nu' te Cristo. Ko ya'tz
    cyuleju', na tzun chitzanu' tan banle'n tane'n yi ca'wl Jesucristo.
  isn-isn: Mikenkelye i miligo, nu kululo muku likondaniilya ilagiilyo ni lang'wa
    Kristo.
  eng-PEV: You have to do this to help each other be strong. You have to help other
    Christians that have problems. If you do that, you will be doing what Jesus Christ
    told you to do.
  ilo-ULB: Awitenyo ti dadagsen ti tunggal maysa, ket iti kasta matungpalyonto ti
    linteg ni Cristo.
  pir-NT: Mʉsa mehna cjẽna tiquina ñano yʉhdʉgʉ̃ gʉ̃hʉre yedohoya tiquinare. Mʉsa
    sa yena Cristo tiquiro dutiro saha yena ninata mʉsa.
  anv-NT: Pogé atɛ aŋmɛ né matuú kpakpa ayi ɛbwɔ́ akpané. Déké dépyɛɛ́ mbɔ,
    dépyɛɛ́ genó ɛyigé ɛbɛ Kras ɛké ɛnyú dépyɛgé.
  sab-NT: Ba kwian Chubenu ulitaske daba gweale boi daga ngwale daba gweale mo ta
    gbakalin age me no, ba ulita bai kaire kle chage no Chube ole trate ba mo ta gbadale
    diali daba chudaboi ongoru ongoru ta no giti, ba age ene ba kle ta dbe no daba
    na ole Cristo geru gbu kwian ulita alin kare.
  tmd-tmd: Nöbö mö ana bli ömörö pɨmɨdɨŋ, ñɨgö uliöxön nugwidɨx mɨdɨŋ, ñɨŋ mɨd ri
    abɨŋ. Akuyöbö aiöñ aku, Krais lo nuŋ rɨg yadmɨd mag akuyöbö cöña.
  acr-NNT: Toꞌo ibꞌ alaq chiwach alaq we kꞌo junoq che alaq kꞌo pa kꞌaxkꞌobꞌik, ma
    jekꞌuriꞌlaꞌ katajin alaq che uꞌanik ri tzij xukꞌut kan ri Cristo.
  kpg-kpg: Goodou gi hagadau maamaa i godou mee daamaha ala e kae. Deenei di godou
    hai e haga kila aga taganoho a Christ.
  taj-taj: दुखरी गिकसेम गिकदा ह्रो लउ। चुह्रङ् लसी एनीगदेसे ख्रीष्‍टसे लोप्‍बा ठिम
    पूरा लला।
  avt-avt: Yi eikapan me menmen mamnen mamrekyi han ki enuk, te mar im yi eiyises
    hɨm me Krais nɨpaa hɨrak ketpim me yi han tewenɨnan eikapan.
  cbk-cbk: Ayuda cada uno con el otro na maga problema, y ansina ta obedece ustedes
    el ley di Jesucristo.
  uig-ARA: بىر-بىرىڭلارنىڭ ئېغىرچىلىقىنى كۆتۈرۈڭلار. شۇنداق قىلساڭلار، مەسىھنىڭ قانۇنىغا
    ئەمەل قىلغان بولىسىلەر.
  tuf-tuf: Sisramat ba ay bár yajc ayti acu behmár cuitar rahra rahra waw̃i. Eyta
    waquír cuitar Jesucristo chihtá caba yajcáyqueyra. Jesucrístoat rahra rahra eyta
    cuitar waquín acu waquír chájacro.
  abx-abx: Kinahanglan kam agsibarayaw-bayaway si mga kasakitan-bi kay pina'agi sinan
    satuman-bi i nagmandu'-na si Kristo si pagsihirigugma'ay.
  mco-NT: Naybubéjtɨgɨx nidüg nidüg pɨnjaty ayo'n jotmay mɨɨd. Co jadu'n mdúngɨxɨpy,
    hue' anajty ajcxy mguydungɨxyp Cristo ycötujcɨn huɨdibɨ tɨ xymooyɨm ajt.
  cpb-NT: Pamitakotawakaayetanaiya, poshiyakagairo petsinaryaakotawakagaatyeeyaame
    arika inataitero tenari. Iro ompoñaantyaari pimonkaatairo pantayetanairo ikowakaimiri
    Cristo.
  aon-aon: Ipak ta punagapesh um putaurum kupaishi atin atin um agundok pusah enenyenen
    amaen um. Punekesh namudok aria douk ta pugipesh Krais ananin lo abom.
  hus-NT-2005: Ki tólmíxintsik jún ani jún kʼal xowaꞌkichkʼi jelt xan ti tʼajál tam
    i dhayál jun xataꞌ altsik. Max ka tʼajaꞌichtsik anchanꞌ, a tʼajálichtsik tám jelt
    xan tin ulal an takʼixtaláb xin jilám na Kristo.
  mig-NT: Ná kúndiso‑ró carga ve̱e tá'an‑ró, chi̱ súan kúu ja̱ skíkuu‑ró jíín ley
    Cristo.
  bps-bps: Too gamu gal stabeng di blat klidù nebe i dad demeyu, du ku ani nimòyu,
    dnohòyu flalò Krayst.
  mbs-mbs: Aw megpetebangay kaw, yan egtoloen niyo se punù i Cristo.
  tof-tof: Yabiób darrpan-darrpan tangbólean kwarilün müp amarrum. Ini poko tómbapónde,
    e Kerrison ubi mamoandakla.
  cme-NT: Taa na kãyã na-naa. *Kirsa taara ku yaa na wulaa.
  sus-sus: Wo wo bore mali wo xa kote xaninde. Na kui, wo Ala xa Mixi Sugandixi xa
    sɛriyɛ nan natinmɛma.
  pon-2006: Kumwail sawaskipene amwail wisik toutou kan, pwe ih duwen amwail pahn
    kapwaiada kosonned en Krais.
  dad-dad: Abob nẽ morõ faali ge, agog fen, naab anĩ bunem, Kristus nẽ lo anĩ ã bun
    kisi falauf.
  zab-NT: Gulgacnesaa cun de guelziitisy ni rdeedtɨ, te ziy xquel ax acayuntɨ zec
    ni rnabee Crist gúntɨ.
  jae-jae: Aôc gêŋwapac anam taôm sageŋ, go aŋgôm Kilisinê biŋsu ŋanô êsa.
  ksd-ksd: Avat a pupuak maravut varvargil ta kavava lavur kinakap, ma damana avat
    a pait ot pa ra varkurai kai Kristo.
  msm-NT: Kada sobuuk iyu mutabang to duma no ogkabog-atan to prublima, su ko hinangon
    now sikan, ogkatuman now to insugu ni Cristo.
  myk-myk: Yʼa yiyɛ ɲuŋɔ tuguro luu! Yi ba lee pyi wee tuun wu ni yi na da Kirisa
    wo saliya wu wo ɲɔmɛhɛɛ ki koo ɲaari.
  sbe-sbe: Yomi pilipili udiyedi bena kwa haisagusaguꞌuyoigomiu na teina kabikabi
    ta unai Keliso yona laugagayo kwa hemamohoiyei.
  mcr-mcr: Heyämaqä hŋqua haŋä-iqä äki-äki ämequwi, he heqäänä imäkmbu, yätamäkqä
    imbŋqe. Iŋi he iiŋä imäkquwi, ii Kraisi Iqueä suqeuŋi, qänaknä qäyunä iqä.
  cux-NT: Cunnée yú 'aama yú taama yú ní ya'āī 'iinu yú hermanos caava dendu'ū vaadī
    ya'āī chi yeⁿ'ē 'aama yú taama yú. 'Tíícā ní diiⁿ yú tan'dúúcā chi Cristo caⁿ'a
    ntiiⁿnyúⁿ yā s'uuúⁿ.
  tur-YTC: Birbirinizin yüklerini taşıyın, böylece Mesih’in Yasası’nı yerine getirirsiniz.
  san-ITR: yuShmAkam ekaiko janaH parasya bhAraM vahatvanena prakAreNa khrIShTasya
    vidhiM pAlayata|
  bel-N: Насіце цяжары адзін аднаго, і гэтак споўніце закон Хрыстовы.
  sch-sch: Nin puokpêl insan inlôm roi; hanchu Khrista balam nin jôm nîng atih.
  mic-MIQNT: Apoqonmatultigw ta'n tujiw gitnm'tioq aq na tujiw gjitm jigs'tmuatoqs'p
    Se'suguli ugt'tplutaqanm.
  huu-NT: Bu duere sefuia, bu Taɨfe ramo faɨa, coninɨna cano. Iese omoɨ canoia, Cristo
    llogacɨnuaɨna jai ɨɨnotomoɨ.
  jiv-NT: Káarak kijin akui nuámtak yáiniaiktin átsuk. Núnisrumek atumsha, itiurchatri̱
    akui nuámtak yáiniáiktarum. Túrakrumka Kristu akupeamuri̱ umíarme.
  otm-NT: Nɛ nu'bʉ guí comhbʉ ni dumbʉihʉ, guí øthʉ rán t'ɛ̨di ra Cristo 'bʉ.
  dah-dah: Irde deŋ haŋ bana goŋ kadtiŋ kura kanduk miŋyaŋ hekeb kadom faraŋ gurd
    teŋ hinayiŋ. Gwaha teŋ hinayiŋbe Yesu Kristu beleŋ mata igiŋ kadtiŋ ge amaŋeŋ
    wor po nurde hinayiŋ yiriŋ goyen keŋkela wor po gama irde hinayiŋ.
  tnk-tnk: Tihasitu ia kɨmiaha me mhəvrani nari pəmpəm me səkɨmiaha me. Noien nəha
    tiho nənə mhesi pen nəkwai Kristo.
  kpr-kpr: Bouvu minonde minonde fufuse irareva. Aminguse, Keriso namonde rea aoro
    dae sisira ava, nene use irareva.
  san-IAS: yuṣmākam ekaiko janaḥ parasya bhāraṁ vahatvanena prakāreṇa khrīṣṭasya vidhiṁ
    pālayata|
  nho-nho: Kootou ki tokonaki ka amo hakapaa naa mmaha telaa tama, ki tautari maaoni
    kootou ki naa Loo Jesus Christ.
  gym-NT: Ye abko, kukwe mun itire itire kwe, ye ie munkwe kötä mika gwaire jökrä
    ja die mikakäre kwärikwäri kärekäre köbö kwatirekwatire. Munkwe ja die mikadre
