  heb-heb: אל תתעו לא יתן אלהים להתל בו כי מה שזרע האדם אתו יקצר׃
  mpp-mpp: Aime gageuctihac kwesacnagulu yanguc mi ngagedamec, “Na Wapong kwesackegabac.”
