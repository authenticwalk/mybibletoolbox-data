  kfw-kfw: Nangni ningtheinuo-ah maleisei intho maru; Pathian kha innuipui ngaimu,
    ajarchu nang in angme niwor kha narakhoolsik eii.
  bfz-bfz: तोखा नि खाओ, परमेशर मजाको रे नि उड़ाया जांदा, कऊँकि मांणूए जो कुछ बीजणा,
    सेई बाडणा।
  cuk-09: Na be mer dukin yardaklemar, Bab Dummadgi gege be dodomalad. Ar dule-wargwen
    bela ibmar-digsadi, a-ibmar gannar na weedsebalid.
  ben-OBCV: তোমরা বিভ্রান্ত হোয়ো না, ঈশ্বরকে উপহাস করা যায় না। কোনো মানুষ যা বোনে,
    তাই কাটে।
  mil-NT: Te vá dándàhú‑ndó mèe‑ndo cundecu‑ndo, chi vá cúú cùdɨquɨ́ ndeé‑ó Yǎ Ndiǒxí,
    chi nchòhó xìní‑ndó sǎ nǔu na càda váha‑o cùndecu‑o, te cùu‑xi ɨɨⁿ sá vǎha sá
    cúú‑xí‑ó, dico núu vá cádá vǎha‑o ña, te ío ndoho‑o te núu ducaⁿ na càda‑o.
  myu-myu: Jewemug̃uykukukum g̃u juy epesop. Deus ya'õmupubutpun pa'ore soat pe wuywebe.
    Ajo ataida iat tak kuka ajat ma.
  fue-fue: To on majjinee ko'e mooɗon, Alla nootataako goɗɗo yawoo ɗum. Ko moy fu
    aawi, kanjum ruggata.
  amk-amk: Dohonao metofa bera mea we Allai fe. Weo Allai mani wiro tameikanggani
    kaha. Fianai aino tatanang fo, nanai aino ambori tatetinaifa ne.
  fai-fai: Kiba kilimi uyo kasen kasenin bá. Kiba Got be kasen kasenlawodiw banim.
    Kale be ulutaw ko. Kinim mak aka yaknámin sun mak yongiw kumodokaba kaí, ulum
    dam ki matam abudu kudokaba, kata tam kukum keidu utamoma banim.
  ura-NT: Jiaonriha inara raajenihane necoritaaichene. Chateeinti baaso ichae, niite
    baaso raeraneein nereein. Jana caohacha ichaerate caohacha raeraneein nereein.
  mcd-NT: Mafiri paramuyamacahuun. Tsoan Diosin tsain potashu, —Diosin ua yoipaiyai
    cuscan nanscanonquin, —icafin Diosin ato onaintimaiquin. Ahuara non fana nanscaracoin
    foaicun nan non fitiro. Nanscarifi aquin non Diosin tsain nicasharayamatan non
    chaca huashu ahuara chaca ahuuscaraino non omitsiscatiro. Ascanfia Diosin noco
    yoia cuscacoin ashu non isharatiro.
  urt-urt: Ŋoihme ŋaiye pa homboꞌe yeh me yiptip no, pa ŋoiheryembe nange pa se homboꞌe
    yeh me Got pe, ŋaimune ŋaiye ni ŋononde pe, na iche ŋahilyeh.
  kiz-kiz: Msigidanganyi. K'yara idhihakibhwa hee. kila kaipanda munu, ndo kailotai
