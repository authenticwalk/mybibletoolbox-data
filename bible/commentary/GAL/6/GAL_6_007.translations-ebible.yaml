    iiro opashinitzi okithoki irojatzi jiyoshiitai tsika okanta ipankitakiri.
  nhg-NT: Amo xomocajcayöhuacö, pos abele öque majöbeltis tieca Deus. Pos noche lo
    que tli quetuca tlöcatl, de inu mismo tlatuctle quecosechörus.
  nya-nya: 'Musanamizidwe: nʼkosatheka kupusitsa Mulungu. Munthu amakolola zimene
    wafesa.'
  ngu-NT: Ma ca sa no nemejhuamej nemocajcayahuasquej. Ma ca xnemilican ica nenhuelisquej
    nentlajtlacosquej niman Dios xmechtlaxtlahuilis, pampa Dios ica oncaj mechcastigaros.
    Tlen quitoca on tlacatl sa no yejhua quipixca.
  kup-kup: Met arim loporizaroh home ganov homepek hezavoz epat añoman hatevetet hodad
    ravei. Met God nonair nai map tovai samegitun haeteamah, povoz dari horï nao tovai
    sohot, “Tin ev tameg,” pot rekot piin moreg namañotü. Met dari gipiz avañik ñedeamegiek,
    taputam nap nim heriñinañ rapat utap tamahavoz zut, darim ham heriñiz zaitivok
    horiam tovai sohok, povoz tokat darim tovai sookazavoz hañ horiv etat zei horisik
    evetepanen hek. Met Pul Tinapuhö hodadeo anamahat tin tovai sohok, povoz tokat
    darim tovai sookazavoz hañ tinao anat zei tinasik eñepanen pohao tin het hek.
  jid-jid: Na duba gyuru yi na bana zan Irji na. Naki ikpe wa ndji'a chu, ani chan
    kima i.
  wmw-wmw: Musiteseke! Mwenyezimungu aafezeyiwa, kamana kila mmoja caavyála noco,
    ávuna noco.
  gmv-GGM: Baletofite Xoosi qlicca erena. Assi ba zeridaro iza zera buccana.
  ssg-ssg: Kum puluti aliliake amuto. Tap tel i halokeni tohongi uke Haeu. Waliko
    ti amuto aile, amuto uke hapoponowi kahun.
  zpo-NT: Nakadet gu leeka gu, nik tub xaa nyent mod kitno Dios. Leezha ngo xaa bizh
    lo yo zee ntop xaa kwaan mgaan xaa.
  poy-poy: Namulizyanga maweni, Mlungu hapeni katenderwi lidufiya. Toziya shilii shakayala
    muntu ndo hakashibenangi.
  qwh-NT: Ama quiquiquicuna engañacuyëtsu. Manam puedintsictsu Diospita burlaquita.
    Porqui llapan imatapis muronqantsictam cosechar ellushun.
  gaw-gaw: Laa nug ag bup̱ualaṯeb, dim lamidmananu am dab meig! Laa nug Kayak ham
