  bdd-bdd: Geyaꞌabwa ꞌuboi ꞌuꞌaboꞌabowego, weyahina geya sawasawahida ma Yehoba taꞌabowe.
    Toꞌaha loheya ꞌibeguliya, muliyetega ꞌida ꞌeli.
  cbt-NTPO: Ni'cona sopai nonpintochinquëma'. Co Yosë tëhuacaso' ya'huërinhuë'. Co
    insoari tëranta' nanitërinhuë' Yosë nonpintacaso'. No'tëquën yonquico'. Ma'sha
    sha'patëra, inachachin nitërin. Co nisha nitërinhuë'.
  srn-NT: No kori unsrefi. Gado no e meki sma meki spotu nanga En. Bika san wan sma
    prani, na dati a o koti.
  cta-NT: Ná culacua tiꞌ ma̱ chaꞌ caca cñiloꞌo na jiꞌi̱ ycuiꞌ Ndyosi. Ná tucui caca
    jiꞌi̱ cuaꞌni juaꞌa̱, chaꞌ ñiꞌya̱ nu ndyuꞌni sa scaa na chalyuu, juaꞌa̱ tyacua
    chaꞌ jiꞌna tiyaꞌ la nde slo ycuiꞌ Ndyosi. Ñiꞌya̱ ntiꞌ loꞌo cataa na sca siꞌyu
    ni, chaꞌ la cuiꞌ siꞌyu nu ndyataa na, nde loo la la cuiꞌ biꞌ tyuꞌu lo na nu ndyataa
    na, siꞌi xaꞌ lo siꞌyu;
  bqc-SIM: Ásu ázĩa sã́são, wìli kↄ̃nikɛ Luaɛo. Pↄ́ pↄ́ gbɛ̃́ tↄ̃̀ ↄ̃ ì kɛ̃́.
  tcz-CHONGTHU: Koima kipui mangsah hih un–Pathen thutan dihje chu nelpeh hih un.
    Nangman natulut chu aga nalo tei ding ahi.
  mar-mar: फसू नका, देवाचा उपहास होणार नाही कारण मनुष्य जे काही पेरतो तेच पीक त्यास
    मिळेल.
  snp-snp: Luti-kati kola wiyámalo. Goti kola winawamo ma minámaiye. E’e, neta kifinawamo
    ya kula lageto aya netawa olunagilae.
  isl-isl: Forðist alla sýndarmennsku fyrir Guði, því þið munuð uppskera eins og þið
    sáið.
  spy-NT: ‑Mookany /kiiberbeeraak. Māmii ꞉chii nyēē imuuchē kuchiiranee Yēyiin. Kiyēē
    choonē ꞉chii kukēsē kiyooto.
  xnn-xnn: Siya dana pay nan ibagak ken dakayo. Adi kayo masiksikapan. Tay nan ik-ikkan
    nan ipogaw ay gawis wenno ngawi et siya nan awnitna apiten tay adi mabalin ay
    maallilaw si Apo Dios.
  mwe-mwe: Nnatembwanje, a Nnungu bhakatendelwa mbenji, pabha shoshowe sha panda mundu,
    shaneng'ene shosho.
  tte-tte: Kwanuwatu namwanamwa yo nuwamiu sidudulai nige sowasowana tomo yabo Yaubada
    imwakotayan. Tem tawae takumai, kani takeli kanna besiele.
  tcs-tcs: No lisen po lai, bikoz yupla kan plei trik lo God. Tingbaut dem pama. Wen
    dempla plante kon wea gadan, kon go kamaut, no nada kaikai go kamaut. I seimkain
    wea laip blo yupla wanem yupla mekem.
  hlt-THB: 'U ingawm koeh ni thai nak khqi seh nyng: Khawsa ve u ingawm qaih am qinna
    am sai thai hy. Thlang ing a saw ni a ah hly tlaih hy.'
  soq-soq: 'Mai insease, “Ne God lagasapaa rua!” Sa ipa e eba lagaa waiana. Tane ema
    insena: E lawuru dainea iraia bedewe anana ipawa inainamba deawaa itupio uwauwaitaa.
    Ema epe rua deawaa, e lawurua ete ewanuauwa kadiwa aneiana ipawa itupio uwauwaitaa
    ipa bo. Tane e mida lawurua Aleu kakaiwa insaisawa rua aneiana ipawa itupio uwauwaitaa
    ipa inawinakasalala.'
  qub-qub: Tayta Diosninchïtaga manami pipis engañanmanchu. Payga musyaycanmi imano
    cawashayquitapis. Murupacushanpita shuntashannömi imanöpis cawashanpita Tayta
    Diosninchi jusganga.
  att-att: Á ari gemma melogò si Namarò, á arát tam laguk ilogò yù baggi tam. Ta maguray
    lâ yù imulá na tolay, yáyù lággapay yù apan na, nga bálà nayù bannák na.
  bki-bki: Mo ana kamiu kuvitikario, ka kuvila sibilili re kamiu bereio. Jau maka
    kejikia kala dovorovon Atua. M̃ariesi vaio napano komebija ea kanamo tiniavio,
    m̃arati nene ga napano mia jau kesenio.
  bqp-bqp: Àsun á zĩda kɛkɛro, Luda dí sí foboro. Pↄ́ kũ gbɛ̃ tↄ̃̀ↄn àdi kɛ̃.
  mcp-mcp: Kúgá shɨɨg mə́nyúul; bwə́ ádɛ́ kə nə məshɨɨgâ wə́ Zɛmbî; mpəg múúd mə bɛ̧́
    yí, gwo nə́mə́ wə́ á bá mwáág yí.
  hat-hat: Pa twonpe tèt nou. Moun pa ka pase Bondye nan betiz. Sa yon moun simen,
    se sa li va rekòlte.
  npl-NT: 'Amo ximokajkayawakah: amaka weletis kikajkayawas Dios. Nochteh kipixkah
    tlan kitookah.'
  bgg-bgg: Nawaishii akhin-arin rabo. Hanyie magungde Hamangkhung-aphuii shii bi-ìe
    arab mua phro. Branthek awai è nyie hai pha ji shii chiig ruii phro.
  eng-TCENT: 'Do not be misled: God is not mocked. A person reaps what he sows.'
  eng-BSB: 'Do not be deceived: God is not to be mocked. Whatever a man sows, he will
    reap in return.'
  cpu-NT: Tekatsira materone iramataviteri Pava. Ikaratzi kovayevetachari iramataviterimi,
    apaniro jamatavivaitaka. Okempivaitakaro opaitarika impankiiterimi, aririka onkithotanake
    eero opashinetzi okitho irojatzi inkoyeetai tsika okanta ipankiitakeri.
  san-ASM: যুষ্মাকং ভ্ৰান্তি ৰ্ন ভৱতু, ঈশ্ৱৰো নোপহসিতৱ্যঃ, যেন যদ্ বীজম্ উপ্যতে তেন
    তজ্জাতং শস্যং কৰ্ত্তিষ্যতে|
  tac-NT: Tase chibi nokogá e'yénawa mayega Onorúgame tabilé etéa ajtigó chibi nokagá
    e'yénachi 'emi, alalásaká 'emi 'liko pe a'bopi resí ikí 'emi.
  eng-WEBPB: Don’t be deceived. God is not mocked, for whatever a man sows, that he
    will also reap.
  gfk-H: Waak muat bisbis habal muat. Pai tale bia da hasaro Kalou. Warah, kanong
    asa ing tikai i so, i kil habal at.
  viv-viv: KaduꞋe, keke taumiyao agaimiya wanaveꞋalololo. Keke amifaiweya Bana Yaubada
    againe wanavemeyakaiwaba. Gava dewa wanafahana, medemi ami laufata wanayaudi.
  yao-yao: Nkalambusyana, Akunnungu ngakutendelwa chipongwe, pakuŵa chachili chose
    chakupanda mundu, chelecho ni chaagungule.
  tgp-tgp: Ha sopo tinar̃ihia vara tea i halu kamim. Ha sopo r̃omr̃omia vara God mo
    lo kilau purongoi na sava ka lo vaia, sava ka lo lavoa, ha pa hani na vuana.
  auc-NT: Tömëmö tä bocate pæte incayö waocä wäänä adomö baï tä pete ængampa. Mänömaï
    ingæ̈impa, ante në angaingä inte Wængonguï ïñæmpa oda cæcampa diyæ̈ waocä wamö
    ænguingää. Ïninque, Waocä æbänö cæcää, ante adinque Wængonguï pönö cæcä ate waocä
    nänö cægaï baï adobaï ænte wæcæcäimpa. Ämo ëñëninque mïnitö wïï wacä wapiticæ̈
    nänö apæ̈nedö beyæ̈ oda cæquënëmïnidö anguënë.
  kbc-NT: Jinaɡ̶a adininaalenitiwaji! Aɡ̶ica ane yakadi me yame Aneotedoɡ̶oji. Niɡ̶ina
    oko icota me nopilaɡ̶aditio niɡ̶ica aneyatini.
  bmh-bmh: Ag agtal ag en i poluman. Einen, du tub nug Uwait ameg patabun iborain
    tam. Du gonugau ougem ein ee ug beun, ee go tutak umau.
  ctu-BL: Mach mi la' wʌc' la' bʌ ti lotintel. Mach mejlic ti wajlentel Dios. Pejtelel
    chuqui jach mi' pʌc' winic mi caj i c'aj.
  meq-meq: Sərum ha lele, Mbəlom ma gəriye ha ndo nakə ma ŋgwasiye faya aye bay. Wu
    nakə ndo a sləga aye na, ma dziye na, neŋgeye.
  noa-H: Pãachta Hẽwandam dau na chi hajapcharam k'ʌʌn hawi hoob wir haig pãachdëupai
    pãach k'ũgurmiet. Mʌig maach hagdaujöm k'ʌʌn happain pãrau hõor k'ũgurwiajã Hẽwandam
    chan pöd hãbmuajã k'ũgur haubam. Pãrau k'ap'ʌ nʌm, maadëu nem jĩirwain deeum nemjĩir
    höbërba, dichdëu nemjĩirtarr k'ĩirta höbeerjem.
  alp-NT: Kwali betaya, imi supu lemeke yake! Allare sae isupu klemakeni mo. Saisa
    rebe tamata ionoe kena eni hidupe, isupu esi hasile sakesa kai saisa rebe ionore
    neka, saka tamata iatnane tnanele saisare esi hasile rebe isupure tnanele mere
    neka.
  san-VEL: yu.smaaka.m bhraanti rna bhavatu, ii"svaro nopahasitavya.h, yena yad biijam
    upyate tena tajjaata.m "sasya.m kartti.syate|
  kbq-kbq: Kagraka'a regavatga nehunka, Anumzamofona azeri haviza hu naneke huonto,
    nazano kagrama kri'nesana zana, kagraka'a kafigahane.
  kbh-kbh: 'Ndoñe matenoíngñana; ndoñe s̈mattsejuabnaye ts̈ëngaftanga s̈mojtsobena
    nts̈amo Bëngbe Bëtsá tojamandacá ndoñe ntjamana, castigo ntjoyëngacñëcá, er ndocná
    quenátobena Bëngbe Bëtsá jaíngñana. Nts̈amo ents̈anga mondënts̈ayancá: “Ndayá
    tcojajé y cachcá josháchiñana ca.”'
  ron-LSB: Nu vă lăsați înșelați. Dumnezeu nu se lasă batjocorit, căci tot ce seamănă
    un om, aceea va și secera.
  pon-pon: Komail der kiki on, me komail pan kak piti Kot, pwe meakot aramaj kin kamoredi
    on, i me a pan dolun jan.
  nhe-BL: Amo ximocajcayahuaca, pampa axaca hueli quicajcayahuas Toteco. Tlen inquitocase,
    ya nopa inquipixcase.
  sps-sps: Ami pon fi rom nei ami kat fapeepiou rom e Gov? Sikia on! Mi ma fagaug
    vaare na tsivom, tsumi te gim rom ma famuiny kat te kat kat romi matan e Gov.
    Tanamots yam, a saa te reev romi tanun naa, ayei tsun a ka te agio romi tana ka
    to te reev romi tanun. To te reev romin kumaar, ami agio kainy rom kumaar, ai
    to te reev romi na tee ar ruruun, ami agio kainy rom a tee ar ruruun, ai to te
    reev romin kainy ainy iring gen rof, ami agio kainy rom a kainy ainy a iring ge
    na rof. Tan kat to aya, fo kat tsumi faarei non kat to te nai agio fi romin tanun.
  wnc-wnc: Sike ginda kemu ma natapam. Aminu tapatuta Anutu kem tanzike ininanga dua.
    Aho. Sanga aminda tasiwik kaknga buya asaawan buya waakngakan tapik.
  bus-bus: Àton a zĩnda kɛkɛro, Ludaa e sí faboro. Pↄ́ kɛ̀ gbɛ̃ tↄ̃̀n è kɛ̃.
  gub-BL: Penemu'em zo pezeupeupe nehe. — Tupàn nukwaw kwaw heremiapo kwer a'e, peze
    zo nehe. Awa opo'o putar wemitygwer a'e nehe. Aze utym xu nehe, nopo'o kwaw aroz
    nehe. Nezewegatete aze awa uzapo ikatu 'ym ma'e oho iko nehe, Tupàn uzepyk putar
    hehe nehe.
  imo-imo: Ungu te nimboi. Enoni Gote manda kili tirimolo ningo enongano kau aku teko
    kolo toromele. Aku niope imbo teni yunge panjimbelo kere imbomunga kelepa kano
    teli kere mongomula tombalona inie tombalo.
  boj-boj: Niŋgi nuŋgo segi jejamu gisaŋyosib endegsib are qalaib, “Iga Qotei maquiyimqa
    a gago une unqasai.” O ijo was, niŋgi Qotei maquiyqa keresai. Ni iŋgi bei yagwam
    di ni olo iŋgi di otorosim oqam.
  eng-DRA: Be not deceived, God is not mocked.
  knf-knf: Nawutan kaguur ikowan, nin ñaaŋ aloŋ aanji nohnaana Naşibaţi ; uko wi ñaaŋ
    aŧepiiŋ, wul wi akluŋ kakit.
  san-KHM: យុឞ្មាកំ ភ្រាន្តិ រ្ន ភវតុ, ឦឝ្វរោ នោបហសិតវ្យះ, យេន យទ៑ ពីជម៑ ឧប្យតេ តេន
    តជ្ជាតំ ឝស្យំ កត៌្តិឞ្យតេ។
  arn-NT: 'Eluwkilmün tamün ngünenkangeael: iney rume ta ayentulayafuy ta Ngünechen.
    Chumngechi nganle ta che ka femngechi kosechayay tañi femkeel mew.'
  zas-NT: Ad gusquiee lëjt gajc, din achut zajc guzeꞌ Dios. Ni rxübin bejn laagajcan
    yatoꞌpaman.
  ken-NT: Mmu akɛ́ rwɔ mmʉɛt, yɛ̌ mmu ápú kwáy bɛrwɔ Mandɛm. Ɛnyɨŋ ɛnɛ́ mmu ápɨ́,
    yɔ́ kɛ yi aghɛm.
