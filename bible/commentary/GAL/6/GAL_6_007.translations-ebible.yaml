  agg-agg: Awi se sɨheihoarɨ sɨhei fi ranahambo tɨkai hoafɨndeimboyei. Nindou dɨdai-amboanɨ
    ŋgɨrɨ Godɨmbo tɨkai hoafɨndundo. Nindou nɨnɨ-moatükunɨ maŋgɨrɨ nümbür-ambe hɨfareandɨ
    ana, asu süŋgunambo mare hɨfɨmareandɨ yahurai-anɨmbo asükaindu hündɨhembui.
  ptp-ptp: Xam o lêc xo bê xam ob kɨtyoo Anutu lêm. Ên xomxo ti o tɨyi wê ob kɨtyoo
    Anutu ge lêm. Ên xomxo obêc xin vê ge od ob kô nôn i tɨyi vê wê xin ge.
  nak-nak: Umala amuto ge visigolo lou amutou veia eia koramulia veia etato la tahalo
    la vovo ge visigolo La Tahalo Uru. Mai etato ge galu la ilali ale kama kokora,
    la vavuala tai ge kama kokora. Me mai etato ge galu la ilali ale taritigi, la
    vavuala tai ge taritigi.
  lbb-lbb: Gong mulo asongo ulak mulo. Bel tik ir asongo sot pas e God. A barsan ir
    sol ot a ututnala ning i oman tari.
  kan-2017: ಮೋಸಹೋಗಬೇಡಿರಿ. ದೇವರನ್ನು ಅಪಹಾಸ್ಯ ಮಾಡಲಾಗುವುದಿಲ್ಲ. ಮನುಷ್ಯನು ತಾನು ಏನು ಬಿತ್ತುತ್ತಾನೋ
    ಅದನ್ನೇ ಕೊಯ್ಯಬೇಕು.
  cso-NT: Ha³ lɨ́² lɨ́¹ cuɨ́¹ lɨ³can² náh² hmóu³², quí¹ hí¹ jan² yáh³ tiá² hin² tioh²¹
