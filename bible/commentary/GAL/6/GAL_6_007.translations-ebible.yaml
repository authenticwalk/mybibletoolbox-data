  swh-1850: Msidanganyike; Mungu hafanyiwi dhihaka. Alichopanda mtu ndicho atakachovuna.
  msc-msc: Ai kana ai jɛrɛ lafili. Mɔɔ ti se mɔnɛdona Alla rɔ wala ka a mayɛlɛ. Baa
