verse: GAL.006.007
translations:
  kpx-kpx: Lainaho dolodololahalive. Kosealemo atabeu bae Dilava lobohavolivebene.
    La hilokage nahi bulumo onole hale ke nahie biaeabuna tota ke lovoi.
  okv-H: Eto embo na titiha ta ari nei ue God ta degi ke sokova eagora aingeko avojo,
    God na ari tapa be tapa amo kiaguja avoeto embo na ari do aisuja amita hajire
    avo ikau kesuja. Amo eingera,
  tbo-tbo: Ona inugonugotuhu imahi ega emoemotata po Yaubada ta koyameya babana lawa
    awai ina laupehi houga e nenei apo anona ina tuhagaya.
  mal-C: നിങ്ങളെത്തന്നെ വഞ്ചിക്കരുത്. ദൈവത്തെ കബളിപ്പിക്കുക അസാധ്യം. ഒരു മനുഷ്യൻ കൊയ്യുന്നത്
    അയാൾ വിതയ്ക്കുന്നതുതന്നെയായിരിക്കും.
  grc-SR: Μὴ πλανᾶσθε, θεὸς οὐ μυκτηρίζεται· ὃ γὰρ ⸂ἐὰν⸃ σπείρῃ ἄνθρωπος, τοῦτο καὶ
    θερίσει.
  bgc-bgc: अपणे-आप ताहीं धोक्खा ना द्यो, कोए माणस यो ना सोच्चै के वो परमेसवर नै धोक्खा
    दे सकै सै।
  khz-khz: Tugamagi rakavara na ragai pia gapimi. Palagu ati pio opaa. Taunilimalima
    rakagau uvena evaroana, ne voia vuavuana gereganamo egapiana.
  deu-TKW: 'Lasset euch nicht irre machen; Gott läßt sich nicht spotten. Was der Mensch
    sät, wird er auch ernten:'
  zsr-NT: Cutu siꞌ yeꞌi cuinliꞌ, le cutu gac siꞌ yéꞌiliꞌ‑nëꞌ Dios. Lapliꞌ tsca le
    razliꞌ.
  lin-lin: 'Bomikosa te : Nzambe amitikaka te ete batiola Ye. Oyo moto alonaka, yango
    nde abukaka.'
  hns-NT: Apane ke dhokha na de, koi Parmeswar se dielagie na kar. Dje djaise karie,
    oe oisane paai.
  noa-E: Pãachta Ẽwandam dau na chi ajapcharam khʉʉn awi oob wir aig pãachdëupai pãach
    khũgurmiet. Mʉig maach agdaujöm khʉʉn appain pãrau õor khũgurwiajã Ẽwandam chan
    pöd ãbmuajã khũgur aubam. Pãrau khaphʉ nʉm, maadëu nem jĩirwain deeum nemjĩir
    öbërba, dichdëu nemjĩirtarr khĩirta öbeerjem.
  eng-EMTV: Do not be deceived, God is not mocked; for whatsoever a man sows, this
    also will he reap.
  mib-NT: Ma stɨ́vɨ ró cani ni rō jeē cuu sáha ró cuéchi. Chi ma cúu sácatā rō nuū
    Yaā Dios cani ni rō jeē tu sáha ya cuenta. Chi tāca núu ndese sáha ñayuu, suu
    yūcuán nanihīn i.
  lif-NT2: खिनिॽ इङ्‌मे़ले़क्‍कासिम्‍मिन्‍ने़ॽओ॥ निङ्‌वाॽफुमाङ्‌ङिन् किनाःन्‍दि पिमा
    सुक्‍मे़दे़त्‍ने़न्‍लो॥ मनाःल्‍ले़ थे़माःन् तेःसुॽ, हाबा खे़न् सुप्‍सुॽरो॥
  xnj-xnj: Mkoto kukongewa, Chapanga iveveswa lepi. Cheamijili mundu ndi cheibena.
  mmx-mmx: Nemen gat mi guta ke tara na xarang arup nimi xusu mina lok laxakapmek.
    Ixo epovo do tara na xarang arup ne Moroa, atla lavanga sala laradi itlo li i,
    neni axa naba lok kaka levempipisik teren.
  cbr-NT: 'Camina upí oquin ''unánti ''ain, Nucën Papa Dios parani ca uni ami cuaitima
    ''icën. Ënëx ca ësa ''icën: An ''apácë ñu bëru aín bimibi ca unin biti ''icën.'
  tee-NT: Jantu a'okxch'ok'oc'ant'it. Jantu xamati' lai catilhits'i'ilh ju Dios. Tachi
    ju tu'u' t'in ju acch'ana' pus yuchach ju acxk'a'iya'.
  eng-LSV: 'Do not be led astray: God is not mocked; for what a man may sow—that he
    will also reap,'
  cak-NT: Man tiben engañar iwi'. Roma ri Dios man jun xtibano engañar richi. Can
    anche'l cuando nitic-ka jun ixim, can jari' chuka' ri neruya-pe. Can ronojel c'o
    ruq'uiexel.
  pah-NT: Tapenhimoandyandyi ti pejikote'varuhua rehe. A'ereki ahe nomoandyandyi Tupana'ga.
    Jukwaha reki nhande ve. Nhande itymame mbatera g̃wia jitehe po ti nhande jykyi
    a'ero nehẽ. Na jitehe nhande rekote'varuhurame ite'varuhu tuhẽ po ti nhande ve
    a'ero nehẽ. Tupana'ga po ti ombohahyuka nhande ve nehẽ.
  sja-NT: K'ũranáatɨ pãchi itu. Tachi Ak'õre oo iru p'anadaik'araa bɨ. Ne-uuparipa
    ne-uuk'ãri, ma ne-uuda jĩak'a ewait'ee.
  xed-xed: Yaha kuni nanətá ghəŋa ghuni. Haɗ Lazglafta ta zlaŋtá mndu ta nənɓay wa.
    Ka nu sləga mndu ya ná, tsaya dzaʼa tsi tskay guli.
  mks-NT: Jándahvi ndó mé ndó tá cáhán ndo̱ ña̱ cuu jándahvi ndó Ndióxi̱ jáchi̱ a̱
    cu̱ú jándahvi ña̱yivi Ndióxi̱. Sa̱ xíni̱ ndó tá xútu ndó in tata nu̱ ñúhu̱ já
    quéa̱ va̱xi qui̱vi̱ tá jáquee ndó mé ña̱ha na̱xutu ndó.
  gfk-S: Waak mu hakale habaling mu. Paile tale be da hasakit tane God. Urah, kinong
    aso ing tikenong i so, i kil habaling iat.
  bmu-bmu: Nanŋini mönö kude tilipköm aŋgumakŋe. Kunöŋ nene warökŋi kömöriga ölŋi
    miaŋgö dop ahui miwikŋaima. Keu miaŋgö dop Anutunöŋ bölöŋamnini eka likepŋi miaŋgö
    dop neŋgima. Miaŋgöra Anutu mi azi omaŋi ewö mepaqepaik ak waŋgibingö osimakzin.
  dgz-dgz: Waenapan da ebo ya wa upaep. Amba e God wawa koko ta ebo ya ewatai. Iwa
    e dim da veriana tavewa maup tauini daupam ap gapan di tai.
  eng-GNV: 'Be not deceiued: God is not mocked: for whatsoeuer a man soweth, that
    shall hee also reape.'
  zaa-NT: 'Bittu thacca''ỹí le, pues lanú nuỹa irialàni guthacca''ỹíą Tata Dios; sino
    tì''a ra lo díchuį: Biỹa diba rada ttu enne'' nna, lènà'' qui'' nuá huá édi''ą.'
  eng-WEBSTER: 'Be not deceived; God is not mocked: for whatever a man soweth, that
    shall he also reap.'
  guh-guh: Pëtsa pajamatabëcuenenavëxaniabame saicayacuenia paneexanaeyaniva Dioso
    papecaitorobicuenevecua. Tsipaji itsajivi ata apo caëjëpaetsi peyamaxëitojorobinexa
    Dioso. Xua jivi bauba pabita, pamatacabi baja navereta bajaraxua, icatsia banota.
    Bajara pijinia itsane Dioso ata. Pajivi pibisiacuene exana, bajarapajivi juya
    pibisiacuene tocopiapatsianatsi pamatacabi Dioso naneconitsiaexanaenatsi.
  bon-bon: Buduma ngene atwana gone, ingle weene äblicäco Acejiyame ne angletneja.
    Biname te lipu gije bine yäätemuge, tabe pepu kuu tääpume ire yaacituge.
  nhw-BL: Amo ximocajcayahuaca pampa amo aqui hueli quicajcayahuas Toteco. Catli anquitocase,
    ya nopa anquipixcase.
  swh-ONEN: Msidanganyike, Mungu hadhihakiwi. Kwa kuwa kile apandacho mtu ndicho atakachovuna.
  wbi-wbi: namungasyanguaghe. uNguluve naihighua, kino avyalile jumonga kye ilitavula.
  bba-bba: I ku tii torɑsiɑ. Bɑ ku rɑ Gusunɔ yɑɑkoru ko. Domi ye tɔnu u duurumɔ, yeyɑ
    u koo ɡɛ̃.
  eng-KJVCPB: 'Be not deceived; God is not mocked: for whatsoever a man soweth, that
    shall he also reap.'
  kgk-NT: 'Pejeapysaka katu xe nhe''ẽ-rehe: “Jajaty ja''u va''erã” ja''e. Upéixa ete
    ereho-ma ramo tape vai-rupi, erehasa asy arã ereiko-vy. Upéa-gwi: “Ambotavy-ta
    Nhandejáry-pe” ani ere teĩ ndejéupe. Imbotavypyre''ỹ voi ko ha''e. Ereho ramo
    tape vai-rupi, erehasa asy va''erã ereiko-vy. Nerenhotỹ porãi ramo, okakwaa arã
    nde kokwe-py hi''upy e''ỹ va''e. Upéixa ete jajapose va''e rei jajapo ramo, jaha
    vai arã, nhanhehundi rei va''erã. Ha erenhotỹ porã ramo katu, ere''u va''erã erejaty
    va''ekwe. Upéixa ete Nhe''ẽ Marangatu tee va''e oiko tee ramo nde py''a-py, ereiko
    porã porã va''erã. Nhandejáry ndive ereiko va''erã opa e''ỹ reheve.'
  waj-waj: Sa ngiingiiiyara koonnama yaata utuatee. Hama gioonna kiaapu voovoono yopeema
    Anutuuqaa unnakua unnakua tioo iinaravai. Fai vaidi voovoono yeenna hauvaa utu
    kioo ari ii yeennaivaa kaanaivaa safuuma varaanaravai. Ivaa roosiima ivo ari variraivaudiri
    too fai safuuma irisaivaa varaanaravai.
  cpy-cpy: Tekatsira materoni ramatawiteri Tajorentsi. Ikaatzi kowawita-chari ramatawiterimi,
    apatziro ramatawi-waetaka rirori. Okimiwitakawo oetarika ipankitee-terimi, aririka
    okithokitanaki eero opaashinitzi okithoki roojatzi riyoyahaete jempe okanta ipankitee-takiri.
  mpx-mpx: Nuku nuwatu bubun ge nuwamiu ni sapu te nige bosowaina etega Yehoba ni
    kakawe. Hauna toto ta luwan, he enona ta ken ni ola to.
  wbp-wbp: Yapaju marda kajika-nyanu kujarlangu wangka, “Kajirna nyina kuja-purda-kari
    warntarla Kaatu-kujakuju, kujarlaju nyiyarningkijarraju ngurrju-juku kapuju karri.”
    Kujaju kula junga! Kuja manngu-nyanja-wangu nyinaya, kujarluju kanpa-nyanu nyuntulurlu
    yimirr-yinyi. Ngana-puka yapa kuja karla nyina Kaatuku jungarni, kujarlaju nyiyarningkijarraju
    ngurrju-nyayirni kapurla marlaja karrimi yalumpukuju yapaku. Kala yapa ngana-puka
    kuja-ka kuja-purda-kari warntarla nyina Kaatu-kujakuju, kujarlaju nyiyarningkijarraju
    kapurla maju-nyayirni marlaja karrimi yalumpukuju yapaku.
  luo-luo: Kik uwuondru kendu, Nyasaye ok nyal wuondi. Ngʼeuru gima ichwoyo ema ikayo.
  nhe-NT: Amo ximocajcayahuaca, pampa axaca hueli quicajcayahuas Toteco. Tlen inquitocase,
    ya nopa inquipixcase.
  aii-aii: ܣܵܒܵܒ ܠܵܐ ܚܵܠܛܝܼܬܘܿܢ، ܐܲܠܵܗܵܐ ܠܹܐ ܦܵܐܹܫ ܡܘܼܣܚܸܪܵܐ. ܐܢܵܫܵܐ ܒܸܬ ܚܵܨܹܕ ܡܸܢܕܝܼ
    ܕܙܵܪܹܥ.
  esk-NT: Ukpiqsaqasri, kia-unniiñ Agaayyun mitautigiyumiñaitchaa, atakkii iñuk akuqtuiñiaqtuq
    taatnatun aatchuił̣iġmisun, atriḷugu nunaliqiri katitchiñiaqtuaq qanutchiñik nautchiikkaġmiñik.
  msb-msb: Ayaw niyo pagdayaa an iyo sadiri kay dili niyo maluko an Dios. Kun nano
    an gintanom san tawo amo man an iya pagaanihon.
  cpa-NT: Tsa¹ju³li¹ganh² hniah¹². Tsa¹lé² mi³ganh¹³ hniah¹² Diú¹³. Ju³lah he² hi²
    jŋiú³ jniang³, hi² lah¹jøng² báh³ li¹chi² quián² jniang³.
  dso-dso: ପରମେସର୍‌ ନାଡାଇ ନ ଅଏ, ନିଜେ ନାଡାଇ ଉଆ ନାଇ । ଜେ ଜନ୍‌ଟା ବୁନିରଇସି, ସେ ସମାନ୍‌ଟା
    ଆକା କାଟ୍‌ସି ।
  meu-meu: 'Basio laloa kerere: Dirava na basita koia diba. Taunimanima e hadomu ḡaudia
    heḡereḡeredia mo bae abi.'
  yva-NT: 'Vemo nyangkarive taune nai nora: nyare nyo Amisye aponae, wimamaisye ramu.
    Syo raura ananeneaebe so: Ana rui mirati nyo ravaya omirati nyo ama mane ranugan.'
  dgc-dgc: Diyan kam magkamali tu isip. Ewan maloko na maski ti ésiya i Diyos. Eng
    anya i ginimita na tolay, éy gantian siya na Diyos ayun ta éya.
  zpm-NT: Tsienie wguite guic to sca, sac goṉ led yed Dios guiab ne quitnie ne. Tib
    tib ne, teḻ pe nac miṉe ruṉ ne miṉcoque ctsire me lo ne.
  hix-NT: Osonkuhtohra ehtxoko. Onà wyaro rma kahra ehtxoko. Àna make ryhe mpe, Khoryenkomo
    ryhe mpe ranàhnohyano, kahra ehtxoko. Ewnohpànà ro me mak naha ha, Khoryenkomo.
    Atxke oyehtokonye, ayanàhnohyatxhe hampànà.
  sim-sim: Jir mberem ji hishindu, Avui Wasilakan ji haimba handambandahi or? Wahau.
    Akwa os ji kumbanda himin kumak ji sakwa sir.
  npi-ULB: धोकामा नपर । परमेश्‍वरको ठट्टा हुँदैन । मानिसले जे रोप्दछ, त्यसले त्यही
    नै कटनी गर्नेछ ।
  cgc-cgc: Dili nyo lukuon inyo na kaugalingen na mag-isip kaw na maluko nyo Dyos
    an. Ula may makaluko ki kanen tak daw ino napanggas nyo, yon man anien nyo.
  tim-tim: Yeŋe guwuŋ aŋgiwâigât ire nâŋgâwei. Anutuŋe siâ siâ hârok ekmâ nâŋgâmap
    aregât luâk âmbâleŋe wan me wan akbiâ âmâ yâk hainâk akyeŋgimap.
  yor-yor: 'Kí a má ṣe tàn yín jẹ; a kò lè gan Ọlọ́run: nítorí ohunkóhun tí ènìyàn
    bá fúnrúgbìn, òhun ni yóò sì ká.'
  wos-wos: Mé xéké. God atéfék jonduka dé xékélaki. Guni Godré yéna yanjoka hurufatikétanguni.
    Guni ané hundika mé jémba saréké. Du nak déka yawimbu hénoo setaka hukémbu wun
    hénoo male hératandé. Hérandén maki, du takwa hurundan sémbut male hukémbu hératandi,
    Godmbu. Haraki saraki sémbut hurukwa du takwa deka haraki saraki mawuli xékéta
    Godna Hamwinyana hundi xékéhafi yandat, God hurundan haraki saraki sémbut hasa
    hweta wandét, di hiyatandi. Dé wali yamba rekéndi. Godna Hamwinya hura tékwa du
    takwa yikafre male huruta déka hundi xékéndat Godna Hamwinya wandét hukémbu di
    yikafre joo male hératandi. Héraata God wali jémba retandi, wungi re wungi re.
  emp-NTPO: 'Ara bãdub̶a cũrũgarãnadua. Ni ab̶aʌba Ãcõrẽra poya cũrũgaẽ́a. Quĩrãnebad̶adua:
    ne u b̶ʌba idjia ubʌrʌ quĩrãca ewaya.'
  eng-F35: Do not be deceived, God does not allow Himself to be treated with contempt;
    because whatever a man sows, that he will also reap
  ind-ind: Jangan keliru! Janganlah menganggap keadilan dan kebenaran Allah bisa dipermainkan!
    Karena suatu hari nanti, cepat atau lambat, setiap orang pasti menuai apa yang
    dia tabur.
  pes-OPCB: 'اشتباه نکنید: خدا را نمی‌توان فریب داد. پس هر چه بکاریم، همان را درو
    خواهیم کرد.'
  mpt-mpt: Ibo mo funanibta Ni Gode dim omin wengo baabanomobo e tobtlinhalamabebo
    ge funimibe! Nakai imeno gumo sano dolmaib biamo damo ming gum ye damanoa ulelomabiobe.
    Eka getao sano dolmaib biam osa binoa damo geta ye damanoa ulelo nanomabib inaminobe.
    Sinanoa Gode nakaia unangai kukubo klanamabeo tlamo Gode nakaia unangai kukubo
    yatenea Naka elita kukub ayamo nabinibbiobe, eka elita kukub misiamo nabinibbiobe
    genea o molo yang kenamabebe.
  ssx-ssx: Ika꞉ ika꞉ kone na makeaapa꞉peke. Koda꞉ makeake hau pea꞉peke ya꞉la꞉ some
    ma꞉nda꞉ ota꞉ na hala꞉me. Wae noka꞉pa꞉la꞉ somema꞉ ota꞉ mo ipika꞉ noka꞉pa꞉la꞉ waena꞉
    kiliki kone tala꞉peke yelieke.
  mkl-mkl: I mɑɑ̀ ti i lɛlɛ ɑrɑ nŋɛ. A ci yɑ nyɑɑnyi Ilɑɑɔ̃. Mii iyi ɑmɑnɛ í ɡbɛ̃
    nŋui ɑ́ dɑ.
  gaq-gaq: ନିଜେକେ ଆଜଟେଗ୍‍ପା । ଇସ୍‍ପର୍‍ କିକେ ପେ ଜଟେ ପେୟା ଣ୍ଡୁ । ମୁଇଂ ରେମୁଆଁ ଡିଡିରକମ୍‍
    ବିଗ୍‍ଏ ଦେତ୍‍ରକମ୍‍ ଗୁଆଃଏ ।
  gof-RNT: Hinttee, hinttena cimmofite. Asi ba zeridabaa zaaridi cakkiya gisho Xoossaa
    bolla qelqisoppite.
  unx-unx: ଆପେ ଆପାନ୍‌କେ ଆଲପେ ବେଦାନାଃ, ପାର୍‌ମେଶ୍ୱାର୍‌ ବେଦାଅଃନିଃ ନାହାଁଲିଃ । ହଡ଼ହନ୍‌
    ଅକଆଃ ହେରେୟାଏ ଏନାଗି ଇରେୟା ।
  gah-gah: Lekezatini likigikatini agoka vizemilo. Ómasi agoka vizeakaláa nomive.
    Ve makó keza hoza alitamó nene miniki ámina netalímini gihiláagó alinigave.
  lcm-lcm: Ago ta akipang pok an animi ta kapo angkoai si kapau ani God. Tara luk
    pok a uai i sa tarata sukal ia.
  aer-aer: Arrantherre apeke alakenhe itirreme, “Ngkartele kwenhe ayenge aretyakenhe
    akurne mpwarerlenge.” Arrangkwe-arle, arrantherre Ngkarteke uye urrtyirreme. Nhenge
    the apeke akurne areye mpwarerlenge, the arne akurne areye inetyenhe. Nhenge the
    apeke mwerre areye mpwarerlenge, the arne mwerre areye-arle inetyenhe. Nhenge
    kartene warrkenele annge areye ngkernemele, re urreke merne inetyenhe. Alakenhe
    akwele.
  qvc-NT: Amar qamkunallaqa ingañakaychu. Chaqa manam pipis atinchu Dyusta ingañaytaqa.
    Manchu tarpushpa mayqan laya mikunataqa, chay layatalla kusichanchiq. (Chayshinallam
    Tayta Dyuspaq allita yach'achikushpaqa, suq ancha shumaq primyuta rinchiq ch'askiq
    paymanda.)
  tgl-ULB: Huwag magpalinlang. Hindi madadaya ang Diyos. Anuman ang itinanim ng tao,
    iyon din ang kaniyang aanihin.
  cbs-NT: Jaskaken chanima jancha matu yuinun ninkaidakanwen. Jamapai wakin Dios nun
    padantidumaki. Jawada nun amiswen taexun Diosun kaneama nuku kupixanikiki.
  xtm-NTPP: Máko xnda'vi ni maa ni, vaa Su'si ma, masu kuu xnda'vi o ya. Kovaa nuna
    sa'a o ndaka ja va'a ma chi sukan ndani'i ndakuu o nuu Su'si ma.
  nnq-nnq: Makakoloigwaje, Nnoongo kubekigwaje nhwenyo. Echapandite mundu ngucho echapakuuna.
  bao-NT: Mʉja majuropeera ĩi ditoticãña. Ʉmʉreco Pacʉra jĩcʉ̃ ʉno peera bui epe majitimi.
    Oterique cõrorena tee dicarena jeerique nii.
  san-ORI: ଯୁଷ୍ମାକଂ ଭ୍ରାନ୍ତି ର୍ନ ଭୱତୁ, ଈଶ୍ୱରୋ ନୋପହସିତୱ୍ୟଃ, ଯେନ ଯଦ୍ ବୀଜମ୍ ଉପ୍ୟତେ ତେନ
