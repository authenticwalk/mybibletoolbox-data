    namisi haii sɨmiirsiyɨn, iyɨe? Wɨ biyɨe haii ɨiya Adi Komii siya iikam ɨmiir hɨdana.
    Yɨo ɨni inkamɨn yɨpɨkɨ numɨran sasae ya nɨnkɨniyɨn ɨni siir hɨriinan ywowɨn. Mɨ
    siya dimɨn mɨiyɨk mɨiyɨk ɨmiirara nɨnkɨni mhoɨiya siya wɨ dimɨn kɨbi kɨbi ɨmiirarar
    mɨ haii. Mɨ siya dimɨn biyɨeyɨm sɨm nɨnkɨni, nombwi mɨn hɨnɨɨnɨm mɨ dimɨn taemɨn
    nhɨr ɨkɨm mɨ mhoɨiya sɨmiir nɨngugu haii mɨ siya wɨ dimɨn biyɨe ɨmiirarar nɨngugu
    haii.
  pol-SZ: Nie łudźcie się! Boga nie da się oszukać! Każdy człowiek zbierze to, co
    zasiał.
  ztq-NT: Kyëtidy to. Ni tu cho chilody kityni Dios. Nii kan do ngo klaap to.
  zai-NT: Cadi quite tu laca laatu, zácaxa tu zanda quite tu Dios. Iruti qué zanda
    quite laabe, purti irá ni udxiiba binni, ngue ca cuee.
  upv-upv: 'Sete kaprongsarr, sete jinibb san orongwos p̃ikrekrasi Atua renge nanu
    ngel: sev nga jinibb san murwi, nanu nen pimaur ko wor.'
  wap-NT: Manaꞌa umariidapaꞌanaꞌa unyukunuu, Tominkaru aonaa turuu umariida-kao. Kanom
