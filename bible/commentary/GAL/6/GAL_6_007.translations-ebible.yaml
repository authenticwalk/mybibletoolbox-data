    ki kanhró nĩ.'
  bvd-bvd: Nao manata lamolu si suke kamolu guu uri saufini lana tasi doo faasia God.
    Suli si doo ne wane nia ilia ka diana ma nao ka ta'aa, nia kai dao toi lau guu
    si doo uri maana. Nia mala 'ana ta 'ai ne wane fasia, totoo na 'ai nai lau gu
    ne nia kai fufusia fufuana.
  ukr-1871: 'Не обманюйте себе: З Бога насьміятись не можна; що бо чоловік сїє, те
    й жати ме.'
  apz-apz: Hwe fihwo kako Anɨtumneꞌno hwasyoso mulonehoho. U hwe fihwo kako wopayo
