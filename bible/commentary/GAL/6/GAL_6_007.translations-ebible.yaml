  yuj-yuj: 'Aeno yumo takria yumoku támao kwekárria yiráp nɨnɨk te yumo fwap Kwarén
    poupwekáp mwanámpanápe mwanape, mono. Táte ono wounáp kar sénae: Arop yopwar mek
    apae ankankou yimpianámp te, ankár am yɨmpnap fɨr táman sámpá fári konapon.'
  kto-kto: Buat tevanaming. Karuk kan a migana ba la puoong meba avanaang Morowa.
    Karuk kan migat. Man kabo o parak la nulio, urie kan parak la eba okakavanang
    na ubi nung.
  gmv-NT: ባሌቶፍቴ ፆሲ ቂሊጫ ኤሬና። ኣሲ ባ ዜሪዳሮ ኢዞ ዛሪ ማፃና።
  por-BLT: 'Não se enganem: Deus não pode ser tratado com desrespeito, pois o que
