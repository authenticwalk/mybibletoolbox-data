  kvn-NT: 'Tenal pemal melle aga tukin yardamalo: tenal tule Pab Tummadgin kwen todogojul-kuo.
    Imi tule immalmal tigzhal, ampa e-immal-tigzhadyob immal weinonimogo.'
  gvf-gvf: Ena ibal ta God ta bawle tekenangwa paimue. Bawle terabina di piranga,
