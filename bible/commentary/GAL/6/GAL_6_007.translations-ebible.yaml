  nko-NT: Mlɩmámlɛ́ mlɩ ɩwɩ. Ɔhaa tamamlɛ́ Bulu. Ɔhagyíɔha ɔbɔ́kpɔtɩ́ tɔ́á olodu.
  bsn-NT: 'Quẽnaro tʉoĩaña mʉa. “Rojose yʉ yijama, masibecʉmi Dios” mani yitʉoĩaboajaquẽne,
