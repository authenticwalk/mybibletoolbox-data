    wapa namoaasɨtaapo. Isɨ amɨ sahɨ usaatɨ samɨ maarɨho jahɨhomɨ gwɨnyaatɨ maaritirɨhɨretɨ
    japepihɨrɨwɨ utaaho wo komɨ osaataatɨ nandapa isapɨpa niyaamatɨ yamasɨpatamataiwɨ,
    amɨ maipɨhaiwa kiyawaawaahɨ amɨ utaaho komɨ osaataatɨ nandapa yamasɨpɨpa tɨtɨhɨ
    kapa kɨpwipatamataiwɨ amɨ maipɨhaiwa kiyohɨwaiwaamɨ wihoaaŋɨhandɨ kɨpɨwɨ naitaapo,
    nandapa nawɨhomataiwo.
  ubr-ubr: 'Omi men toum wonisigoem mes: Omi ami bainonotai on God men wonisobonai
    mes. Orot fesi mamaba ebofefes on nanaba inkuwain.'
  tsw-NT: 'She yi luma̱ aciya̱ɗu wan: She i jiyan gashi i ta gura pusa̱n A̱sula̱ ugbozu
