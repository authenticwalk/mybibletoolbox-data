  mva-mva: Moaki neming-la kabobolesi-kaming. Nanaranga tago iboadu ono manai ngapura.
    Muzigoala kutagatagai masa muzigoala zazanga ne godoki.
  dwr-NT: Hinttentta hinterekka cimmoppite. Ooninne Xoossaa bolla qilliiccanaw danddayenna;
