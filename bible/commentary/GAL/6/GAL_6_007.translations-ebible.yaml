    kakwich.
  grc-F35: Μὴ πλανᾶσθε, Θεὸς οὐ μυκτηρίζεται· ὃ γὰρ ἐὰν σπείρῃ ἄνθρωπος, τοῦτο καὶ
    θερίσει
  cav-NT: 'Micuanadya jutidya ijahue necatiume. Yusutu eje bucha ijahue ataqui ama.
    Turatu baya dutya ecuana eje bucha juyaque. Ecuanara peya cuana eje bucha baya
    equedya tura ecuana abuque. Quisarati jadique bucha: “Ecuanara uhuayaquedya tuque
    ecuana huesaya”.'
  kgp-NT: 'Kygnẽ tũg nĩ, ẽg tỹ Topẽ to é he kỹn pi(jé) há nĩ''. Ẽg tỹ ón kỹ: vẽnh
