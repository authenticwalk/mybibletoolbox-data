  cek-AK: 'Aling thaih ih kami ah om o hmah, Sithaw loe pahnui thuih koiah om ai:
    kami mah haeh ih baktiah ni, aat toeng tih.'
  bkd-bkd: Harì kaw palimbung ta hurà gayed buhat ha pakaheles duun hu Dios. Bisan
    inu sa igpamegas hu etaw iyan daan haena aglegtayen din.
  ctu-76: Mach yom mi la' lotin la' bʌ. Mach'an majch ch'ujbi i lotin Dios. Mi quejel
