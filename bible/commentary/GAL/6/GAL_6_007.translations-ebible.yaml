    humo tsihyrinymyrẽta.'
  san-THA: ยุษฺมากํ ภฺรานฺติ รฺน ภวตุ, อีศฺวโร โนปหสิตวฺย:, เยน ยทฺ พีชมฺ อุปฺยเต
