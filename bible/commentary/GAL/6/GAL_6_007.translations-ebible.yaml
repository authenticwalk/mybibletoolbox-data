    da hã, duré dahâimana wasété wa'rãmimhã, ĩwasété na te te dama ãma 're ĩ'a'uwaimrami
    mono da hã. Ãhã wasu'u hã tô sena wa, senai õ na ãma 're rosa'rata za'ra wa'aba
