    hwe fihwo Anɨtumneꞌno hwasyo inɨngkawoꞌnɨngkiso sohwo ne ane umoꞌnɨmontonoho.
    Oseso sekwo angaꞌno angaꞌnohino soku hwasyo hnnɨngkutoho.
  yon-yon: God yaa kuu karub mim kanembed ma damangkanaanban, amborom kuu karub kuu
    komo ambangkaneen kuu kuye idmo wandaneen kowe, inamen maa kere yiibka yiibmeren
    bironaib.
  poi-NT: Mimicht́am odoy namɨgóyayt́a̱jɨ iñyaac. D́a i̱ wɨa̱p imɨgóyáy Dios. T́it́am
    tanñippa, jeet́im cosecha tampiŋpa.
  wuv-wuv: 'Apuna atetea: lomi nemea ba i falalasipa''aa mei Haidaa. Hemea rama''a
    iwe hufu''aa tamanu na faroia.'
  quf-NT: Piru amami qamkunallaqa ingañakankillapachu. Chaqa Dyusmantaqami mana mayqanpis
