    la' nhyi' ralma hota ra'ana ha wo'oni, emkade wal lia hya' ed maka miy mhi' nan
    de, hota mliernana wniahlani.
  dov-dov: Muteeenwi pe. Leza tasekwi, kufumbwa muntu nchabyala, nchenchiicho nchayotebula.
  rgu-rgu: Mafarereneꞌ! Manetualain bubuluꞌ basa-basan. De, bosoꞌ tipu-dai seluꞌ ao-ina
    heheli mara, ma bosoꞌ tipu-dai neuꞌ Ana. Lahenda sele-kari hata ubeaꞌ nai oka-tine,
    neuꞌ ko ana hapu faliꞌ buna-boan.
  toc-NT: Para huí cha̠tum tícu lac­pu­huán pi̠ tla̠n nali̠­ka­ma̠nán Dios nac xla­táma̠t
    y ni̠ naxo­ko̠nún, niaj cataak­ska­hui­tá­ma̠lh porque mili̠­ca­tzi̠tcán pi̠ hua̠ntu̠
    cha̠­tunu chan­ti̠­lhama nac xla­táma̠t hua̠k naqui̠­ma­kalay aca­li̠stá̠n.
  som-som: Yaan laydin khiyaanayn; Ilaah laguma majaajiloodo, waayo, nin kastaa wax
    alla wuxuu beerto ayuu goosan doonaa.
  mam-C: Mi kub' kysb'u'n kyib'a ayexa. Qu'n mix a'lx te Dios aku kub' sb'unte, qu'n
    tze'nxjo kb'antil tu'nxjal, ikyx t-xeljo ktla'b'il.
  ndj-ndj: Mukotoo kuyijanga, Chapanga akuchweghiwa ha. Chakweta mundu ndi dachibeni.
  mbj-NT: Bë hã hẽ bë kawad'ii manäh! Dooh hajaa pé P'op Hagä Do wadii péh. Ji ejoom
    doo, ti né hẽ ti ta jawén ji ataa doo.
  lat-VUC: 'Nolite errare: Deus non irridetur.'
  ngp-ngp: Msekukedant'hiliza, Mnungu hakutendelwa lubezo, kiya akuhanda mnt'hu niicho
    naavune.
  enq-2: Endakali mendeme nyakama minakasina lao kaeyala naeyalapape. Gote doko endakali
