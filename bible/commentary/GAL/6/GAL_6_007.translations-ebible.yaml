  otq-NT: Yo gi nkase̱hu̱. Jö hinto tsa̱ da hya̱tꞌi. Nöꞌö te da motꞌa nꞌar jöꞌi, go
    gehnu̱ da xofo nꞌehe.
  tzo-SA: Mu me xaloꞌloatic. Yuꞌun me jaꞌ chcꞌot ta pasel li cꞌusi yaloj li Diose.
