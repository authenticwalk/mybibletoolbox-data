    ga ibada annga lalaede mambe danga toa iarum oa.
  cco-NT: Jo̱ jaˋ jmɨgǿøngˋ yaang˜naꞌ có̱o̱ꞌ˜ jaléꞌˋ e jmooˋnaꞌ, co̱ꞌ jí̱i̱ꞌ˜ jaangˋ
