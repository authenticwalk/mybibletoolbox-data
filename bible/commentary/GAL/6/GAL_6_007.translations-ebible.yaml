  ena-ena: Namɨlaŋ naludɨ nukeŋ analɨ aba aba nameŋ abɨmɨlaŋ uami. Alaŋ Asɨ dɨ huaci
    analɨ aba aba nudɨ ilasɨbalu aba abɨmɨlaŋ uami. Namɨlaŋ hameŋ lɨbalu aba lɨbalaŋ
    ala nudɨ ma ilasɨbalaŋ uami. Viaŋ hɨve lama ciaŋ mu nameŋ abɨben uami. Namɨlaŋ
    akuaba akuaba sɨmɨŋ hulilalaŋ agɨladɨ hameŋ agadɨ laci ala vibalaŋ uami.
  tgo-tgo: Wo hu renuwaŋa wagiyawe na nuwamina i rumwaru, ma valɨkaiwae lolo regha
    i yarogha Loi. Budakaiya ne ra kabu ne vara tɨgha une tembe ŋgoreiyeva.
  yap-yap: Dab mu ban niged gimed, ya dariy be’ nrayag ni nge bannag Got. Ra be’ ma
    mit i n’en ni yung e ir e ra t’ar wom’ngin.
  mop-NT: Ma' a chowique'ex a bajil a jujun tuule'exe. Ma' tu paatale'ex a tusic a
    Dioso. Le'ec jabix a tane'ex a betiqui, wa qui' wa ma' qui'i, baalo' ilic ti usc'ac
    u jel te'ex.
  tet-tet: Hanoin, tan Naꞌi Maromak natene lia hotu-hotu. Dadi, keta haktolek ho Nia,
    tan neꞌe naꞌak, ita tolek aan duꞌuk. Saa mak ita kuda, nia mak ita kuꞌu.
  hlt-MCSB: N'rhaithi uh boel saeh. Pathen loh a hliphen moenih. Hlang loh a tuh te
    tah koep a ah ni.
  xtd-NT: Maxku dandaꞌu koio‑n mee‑n. Ni ɨɨn ñayiu, ma kuaꞌa xa kuekundee‑i Ianyuux.
    Xa kida‑ro ñuñayiu, kuu ná kuu xa xajan‑ro trɨu. Xajan‑ro xavaꞌa, te nakueka‑ro
    xavaꞌa.
  mdy-ETH: ዒንሢ ዒንሢ ጌሺፖቴ፤ ፆኦሲ ዓማሊንታያቱዋሴ። ዓሲ ፔ ማዾማ ዔካኔ።
  spl-spl: Bukulipne, ombeyeŋaŋe kâityongomapgât yuwu sâmune nâŋgâŋet. Anitâŋe topnenŋe
    ekmâ nâŋgâmap. Yakât otmuâmâ kâitgunomgât dop âlâ ki tap. Yakât otmâ lohimbiŋe
    wahap âlâlâ otnomai yakât matŋe tâŋ tâŋâk kâpekyiŋgiwuap.
  usp-NT: Ma ye' ayb'ak chi sub'em, Kakaj Dios ta' tijna' tiitz'b'ej jwich jwi'lak
    cristian. Jun cristian ri' tijmol jwich mak tico'n ri tijtic.
  zav-NT: Bito güe'ele latɉə no əx̱oayag le'e, bito gaquə əgwzocho Diozən' ca'aḻə.
    La' segon de'en chonchon' gone' par nic̱h socho mbalaz o par nic̱h si'icho castigw.
    Can' chac, con de'en chazcho nan' chelapcho.
  sgz-sgz: Koion gama ngul sur Káláu. Kápate artálár ngo gama agurái. Gam talas ngo
    tám himhimna a lu soso, ki namur na il pasi wán táit a soi.
  kek-NT: Me̱balak'i e̱rib. Li Dios inc'a' naru xbalak'inquil. Li c'a'ru narau li
    junju̱nk, a'an ajcui' li tixk'ol.
  blz-NT: Alia kobaetok na idek. Alaata'ala sian sida bo poguaskonon. Gause upa a
    men asokonna mian, nono' a men dapotonna ule'na.
  poe-NT: Si̱chꞌiyéhyará a̱sánrá. Kohya ninkexró tsjacha tsjanoá Dios. Tí nkehe tsꞌe̱nka̱
    chojni la mé xi̱kahó tsotjá.
  san-TAM: யுஷ்மாகம்ʼ ப்⁴ராந்தி ர்ந ப⁴வது, ஈஸ்²வரோ நோபஹஸிதவ்ய​:, யேந யத்³ பீ³ஜம் உப்யதே
    தேந தஜ்ஜாதம்ʼ ஸ²ஸ்யம்ʼ கர்த்திஷ்யதே|
  cof-NT: Palaque tenca catulajona! Diosica encanano podeitulajoe. Ticatiya waquetori,
    yacanan mancalaquichunae.
  srm-NT: Nöö wan ganjan unu seepi e, dee sëmbë, ˻taa di Gadu puu u a wëti basu kaa
    nöö u sa libi fa u kë˼. Wë biga wan sa hoi Gadu a sipootu. Di soni di i paandi,
    hën nöö joo koti.
  qvs-NT: Ama kikikichilla llullachinakuychichu. Mana ni pi Tata Diostaka atipanmanchu
    llullachiyta. Tata Dios tukuy mana alli rurak runakunata kastigankasapa. Suk muruta
    tarpushpanchi chay laya murullata pallanchi.
  zca-NT: 'Nala''t go kide men go, porke yent cho gak kide Dios: Rë ta'' tu kwa''n
    nzha''n men, no or nikan xa''i, más nayaxe nikan xa'', mbaino mis lë'' skai.'
  cbc-NT: 'Bairi apeyera, ni jĩcãʉ̃ ũcʉ̃ Diore roro cʉ̃ caĩboyeti epepee maniña. Bairi
    mʉjãã cʉ̃ã mʉjãã majũ rupaʉre ĩtoepeeticõãña. Atiere tʉ̃goñañijate: Camasã jĩcã
    wãme otere na caoteata, cabero cabʉtiro carícare jegarã otenucũñama.'
  qxo-NT: Tayta Diostaga manam pipis engañantsu. Payga musyaycanmi imanö cawangantsictapis
    y imanöpis cawangantsicmanmi juzgamäshun.
  mox-mox: Gebu tauʼu una uʼaveu! Mana ge ana fata Yaubada una uʼavei. Tomotau toyani
    ina vaoqia, e nawale wese ina bolimania.
  kew-kew: Yapare nimimi makirae kone nasalepape. Pa onaa medame Gote mada namakiralimi.
    Aa medame eta nape yae wai poaliare eta openaloa nipuna ini wala madaa mea nalia.
  dww-dww: Abaḡa è giruma be è riuriuemina, vutudi ko noḡota kauedina, baninama tauda
    nam Mamaitua tài kaikaiyovue be teneteneḡina, ibewa. Deḡoda tauda aba pesinama
    dà yawasanae tè kumakumana, vutuna tokare votanama tà banavina.
  twi-ASANTE: Monnnaadaa mo ho; obiara rentumi nsi Onyankopɔn atwetweɛ. Deɛ onipa
    dua no, ɛno ara na ɔtwa.
  aoj-aoj: Ipaꞌ ina pembasoꞌma nelelemb ipeꞌilimbi piꞌi God okom magahanai gawa akanai,
    owaꞌi. Iꞌi anin epen newa anis maefah aof ananifi, anaf hiahawes isimba atis nitanima
    nelaꞌas wapani.
  cbv-cbv: 'Ded pah jwĩ chãjatdih jenah joinít, nindih náhniat caá náahap: Jwiít cã́acwãboó
    dedédih jwĩ momochah, caanjéh ã jwʉ́ʉb chíih jʉ̃ʉ́wʉ́chah, caandíhjeh jwĩ bíbohbipna
    caá. Tʉ́ininadih ñíonit, jwĩ momochah, tʉ́ini ã chíih jʉ̃óhbipna caá. Obohjeéhtih,
    yeejépnadih jwĩ momochah, tʉ́icanni ãta chíih jʉ̃óh tagaá. Pánihat pah, jwiít
    cã́acwãdihbʉt biíc yoobó ã jʉmna caá. Ded pah jwĩ chãjachah, biíc yoobójeh mʉntih
    jwiítdihbʉt ã yapbipna caá. Ñi tʉ́i náhninaá, Dios nihat jéihnidih jwĩ jéih tíohcan
    caá. Pánihna, “Weém wã tʉ́i chãjcatdih Dios ã encan caá”, ñi niíj míic yeeca bojoó.'
  taw-taw: Pen God bɨ sawl sek agɨl, nop monmon ma gɨnɨmɨb. Nɨbi takaw yepɨs nep agɨl,
    God nop anɨgɨl agep tek ma mɨdeb. Nɨb nepɨm, tap yɨŋ yɨmnɨgabɨm ak nep jakɨnɨgab,
    tap olap ke ma jakɨnɨgab.
  jic-NT: Najas nun ca jus nlayé pjü ma polel la tsuwil Dios lal. Dios selé pjü lojí
    mpes. Malala lajay, Dios ca jis capj ntülüs. 'Üsüs lajay, Dios ca 'üsüs lis mijis.
  zap-NT: Ykadedet de de laake de, porke rut gundet gan yzhidxno Dëdyuzh. Logne rlabni
    mén, neguin ke nak ne rtop men chene le we ral.
  wer-wer: Ne ar pouröen ök niamaan kat wieë. Arimtok arimtën morök ëënganok. Ar yok
    pangk Anutuun morök naalmëëngan. Omën namp pi ya mëmpna pöp ënëmak pöta këët öpnaap.
  ipi-ipi: Wandakali mindimane tomo waini mindi yandola-kola, yandolane tomo mindiki
    okonetaka teke ika lolopeya. Ika loto, dini lula-kola, balato tomo okone teke
    mandu nolopeya. Wuane pua teke, Gotena Sipitisa okomane epele yakale nembo toto,
    wandakali mindimane waini epene minditupa yandeando, waini utupanena dini epene
    teke lula-kola, Oli Sipitisa okomane wandakali okone bala saka atapowa ateakale
    lolopeya. Balana nembo-tene wambane oko epele yakale nembo toto, waini koo minditupa
    yandeando, waini koo utupane-mane dini koo teke lula-kola, wandakali okone omoto,
    alu pulupeya. Wandakali mindimane waini koo yandoto, waini epene tupa yandewa
    leando, balato katulo Gote andakasa na-olopeya. Tene okonena, yakamato Gote andakasa
    eyama nembo toto, yakama tane andakasa olaini. Tika ando atalapape.
  qul-NT: Ama engañacuychischu, mana pipas Dioswan burlacunmanchu; runaka tarpuskanta
    ajthapenka.
  ter-NT: 'Hako yaupú''ikopovo yarâ''a: Ako itoâti aúpu''ikea ne Itukó''oviti. Itukovo
    itúkoti váhere ne xâne, váheremakamo ne námoepo xoko Itukó''oviti. Itukovo únati
    ne ítuke, únatimakamo ne námoepo, kuteâtimaka koeku xoko xâne nôti. Enepone ake
    nonéti nóne, énomone exôa kó''iyeovoku ehópo.'
  bmr-NT: 'Amɨɨhai ifiico mabañɨsudino: ¿Mɨɨjoho Moocaanico dejecutɨhi? Paryɨ miyamɨnaa
    abasuno, paryɨɨcɨno ɨcɨcafeteji.'
  fuf-fuf: Wota on ɗaynito, ko fii Alla yawitetaake, ko fii kala ko goɗɗo sanki ko
    ɗun o wa'ata.
  bhl-bhl: Yu kilelbi boliwka! Yu kanelom yukalem elo dasuw keko, Sunbin-Got elo ma
    ke ma ke kelewbokoliw te! Yu kilele kililina! Nomin ais dem mak yu kailiw tewe,
    bakalem dem akate fein kulokoliw kasike.
  ons-ons: Ŋine ŋidomka misuk isi nagukei. Ŋei maneŋo Anutu maine mi isi kayake. Ŋei
    mane eŋe ŋara mane mesiake, metki ŋara tanik weku yewaŋoka euino wakongi, eŋe
    ŋado koso ŋara eŋet mane mi maratka more, eŋe eŋet weku yewaka lokakeake.
  con-NTPO: Tisuma afopoen'fajama. ¿Ma'caen tsu a'tutsse injanga canse'choma Chiganga
    afopoen'faya? Jon'choma fae'ngatsse tsu taiya'cho. Tsa'caen que'i tsonqquia'caen,
    ccane'qque que'inga tsoña.
  ghs-ghs: Paha noorake korabete nookare. Ohongake ikobetaquho tete ooraama, baamu.
    Oi abi teei quba teeke dzaaromi peiteqa mee goomami mee teena oke noomae saridzakoi.
  peg-peg: ଚାକ୍ରାୟ୍‌ ଆମାଟ୍‌; ଇସ୍ୱର୍‌ ବିଗ୍ଡ଼ାତି ଲଗୁ ଆକାୟ୍‌; ଇନାକିଦେଂକି ମାନାୟ୍‌ ଇନାକା
    ୱିତ୍‍ନାନ୍, ହେଦାଂ ତ୍ରେସ୍‍ନାନ୍ ।
  txu-NT: Djãm me kute Metĩndjwỳnh'ã abenmã kum, —Djãm mrãmri dja Metĩndjwỳnh memã
    axwe pãnh jarẽ? Kati. Kabẽn kajgo. Me àkĩnhĩkam pãnh kêt. Me 'êxnhĩkam pãnh kêt.
    Me axwe kunĩkam pãnh kêt, anhỹr? Djãm me kute anhỹrkam mrãmri me kabẽnkumrẽx?
    Kati. Kwãrĩk wãnh amim ajêx ne aminoo abiknor kêt. Ga, mrỳnhĩ 'y, akrô 'y, akaôk
    'y, 'ê 'õdjwỳ 'yja pumũ. Djã ne ren me 'y ja kren ren kôt djwỳ mex jamỳ? Kati.
    Me kute 'y mexbit krekam kute kôt djwỳ mex jamỳnh.
  eng-WEBU: Don’t be deceived. God is not mocked, for whatever a man sows, that he
    will also reap.
  gnw-NT: Agüɨye piyembɨtavɨ. Pepuere'ã pembɨtavɨ Tumpa. Echa'ã Tumpa umeeta penti
    penti pe uyapo vae rupi.
  mux-mux: ‘Na-ni ung nimbu numanuna piliipu ulu tembuma Pulu Yili-ni naa kanomba.’
    niku piliiku eninga eni-enini numanuna gólu toku naa piliai. Yambuma Pulu Yili-ni
    naa piliipa naa kanomba tenga manda mo naa toku, Pulu Yili manda gólu toku naa
    singí kanili. Yambuma-ni puniena langi-bo mundulimelemanga mindi langima tolemú,
    lkeku yandu liilimele aku-mele, yambuma-ni telemele mele yu-ni apurupa piliipa
    kene mare tepa kis-sipa mare tepa konjumba.
  maj-NT: Najmi tu̱ ch'ana̱cho̱o yjonu̱u. Ndaha nku najmi ma tsutonko̱ Nti̱a̱ná. A̱t'aha̱
    ni xi k'u̱éntje̱ xu̱ta̱, kui nihi xi sa̱kú ngáha̱ ra̱.
  bkq-NT: 'Ânguy Deus nenokudaymba! Âkealâ xirâ! Deus ize ato aienibyry koendonro
    emakeze lelâ. Ize ato aietânrybyry olâ ise koendonro nemakeba. Wakeho tutuze âmaemo:
    “Kientâdybylâ ise kienkaunâguyly” kely.'
  kue-kue: Ana enene pre kakimbi dikraglkwa; ene God bakagl tenamga kuno ormedi piraglkwa.
    Ba yomba sragl mokna mongo yaglkwa i yene yaglkwa moknamo i keunde si ninambuka.
  cot-NT: 'Inchiquiojitaja pamatavijatsi aviatimpa: iriraqueate Aapani Irioshi incatsimajiaqueri
    maasano cantimanajiguirica. Taaca opajita itsaqui caquinte, irootaque iraavaje.'
  bnp-bnp: Naha ni tami mule mua. I uka tara viri ge tamia a Vure. A ra maki o varo
    na hania, ra maki ngi kunana bara o mirio.
  apn-NT: Koja Tĩrtũm nhỹrmã mẽ pahtĩr ri mẽ pahte amnhĩ nhĩpêx ã mẽ pahpumunh kôt
    tanhmã mẽ pajarẽnh to. Hãmri pu mẽ tee ri amnhĩ kukamã pajamaxpẽr nom amnhĩ nê
    tanhmã kãm paxêx to hkêt nẽ. Koja mẽhõ kãm amnhĩ to hêx nẽ te tãm kot amnhĩ mã
    hêx pyràk nom kot puj mẽ Tĩrtũm mã amnhĩ nê tanhmã paxêx to hkêt nẽ.
  ctp-NT: Ja xkeꞌ tiꞌ wan chaꞌ ka kwiñi lyoꞌoan ꞌin ykwiꞌ Ndiose. Ja tukwin ka kuꞌni
    ngwañaꞌan, chaꞌ nu kwiꞌ sa ñaꞌan nu ngiꞌnian kwenta skaan lo chalyuu re, kwiꞌ
    ngwañaꞌan kaja chaꞌ ꞌñaan chunꞌ ndiꞌin la nde seꞌen ndiꞌin Ndiose. Sa ñaꞌan lka
    bra nu kataan ska nan kwiñi ni, chaꞌ ti kwiꞌ taꞌa nan nu kataan, ti kwiꞌ ti nan
    tyoꞌo loo ran.
  opm-opm: Gur nure ma ihapti da oh dam na timdiprakin dahapri. Basra. Got ohnong
    na dasuh matin han ohoh ihan gur ihat dahapri. Dire dahe irat gwe ma sakmatperhan
    ama han orhor dam timapat hatin hat pati sa dahenmur.
  bvr-bvr: Ana-goyburrpa gala barra nyiburr-yolkiya. Ngardawa gala a-yinmiya ana-nga
    an-gata a-yolka Wangarr; wurra nuwurra jurdach nipa an-gugaliya gu-ma barra minypa
    nipa mu-ngoyurra jama a-ji.
  wal-wal: Inttena intterkka cimmoppite. Ooninne Xoossaa bolli qilliiccanau danddayenna;
    aissi giikko, asi ba zeriyoogaa zaarettidi cakkana.
  zad-NT: Bi gakzile wak siye'le Chioza'. Daa gaz kwekle ḻekzannan' yizi' yilaple.
  kmg-kmg: Anutu mu qâtimbuc ecnepie mâc foocmu, iŋuc moc mupie. I aricne jâmbâŋ,
    ŋic moc gie baocmu e irec fârine juku ijaha roocmu.
  aso-aso: Lingine mo gili nizave. Minguꞌ initeꞌ zuhoꞌ ikevo neꞌmi gihileꞌve nene
    mo initeꞌ zuhoꞌ aniꞌ initeꞌ neꞌmine gehepeve izaaꞌ neineꞌ neꞌminisa lingine igi
    mili ilizaniꞌ monovo nene monovo lamineꞌ nolihe goloso nolihe alingeꞌ aꞌmineꞌmi
    gihileꞌve gehepeve nene lengita izeleseinako lingine initeꞌ amaaꞌ iliza initekumuꞌ
    nene leliꞌ luteloꞌ nene ha ogo molo Oꞌmoso golo izelone li gililizadiꞌmo lengiꞌ
    lutine nene golo izikelizave. Oꞌmoso nene golo ngeli izamilisave.
  uli-uli: Towe hami chog yami kacheprahmi; tor semal le be yoh le yebe kachepra Deus.
    Semal ngo milay la chog iy mele ye fadgu mele yebe hasi uwal.
  nin-NT: Si du undurr a re imba hen. A si di ki ku Abachi ayi hen. Unushirr à di
    hwa inkindirr yi nggo à ttu yi nggo.
  acu-NT: Anangmamawairap. Yuska anangmichuitai. Aints arakan arauka juuktinuitai.
    Ii turamuringkia árak araamua nunisarang ainawai. Ii turaji nunasha iincha nunisarang
    turutmatnuitji.
  cak-WNT: Man c'a tik'ol ka iwi' iyon riyix. Ruma ri Dios majun xtik'olo ta riche
    (rixin). Ruma xabachique nutic ka ri winek, can yari' chuka' xtuben cosechar.
  ebk-ebk: Achiyu mafialin ay luklukuwun hi Apo Dios, isunga achiyu sugsugnuwun nan
    achoryu. Tay mu ngachana nan entanum nan taku, hiya us chi nan apituna.
  spa-PDDPT: No sean engañados. Dios no es burlado, porque lo que siembre un hombre,
    esto también cosechará.
  ruf-ruf: Mleke kwighutsukila muwenyegho, Imulungu ng'obetsighwa bae, ichinu chochose
    choyohanda imunu, katsopfuna chicho.
  gun-gun: Pejekore eme pova'e nunga re, mba'eta Nhanderuete ndojejojai ukai 'rã,
    mba'eta nhanhotỹague gui ae ju 'rã nhamono'õ.
  agu-BL: 'E'' oqui''chu'' tan xtxumle''n yi at rmeril tan jople''n wutz Ryos. Na
    je jun elsawutzile''j: Yi jilwutz ij yi na oc ka''n ttx''otx'' ite''n nin i''a''tz
    sjalok yil jal cosech.'
  isn-isn: Leki kukongelwi; Itunda shanga we senswaa, kila nuku kitemela u muntu kiko
    ukukiogola ga.
  eng-PEV: Listen, you’ve got to understand this properly. Nobody can ever trick God,
    so don’t ever think you can do that. I’ll tell you a picture story about seeds.
    A gardener plants different sorts of seeds in his garden, then later he gets the
    food from the plants that grow from those seeds. Whatever sort of seed he plants,
    that’s the sort of food he gets.
  ilo-ULB: Saankayo nga agpaallilaw. Saan a malais ti Dios. Aniaman ti imula ti maysa
    a tao, daytanto met laeng ti apitenna.
  pir-NT: Oteyere oteriquiro ñañe pjerire otero ñañe dʉcare cʉorota. Quehnoañe pjerire
    otero quehnoañe dʉcare cʉorota. Ohõ saha mari gʉ̃hʉ ñañene yena ñañene cʉonata.
    Sa yero mari ñari buhiri buhiri dahrerota. Quehnoañene yena quehnoañene cʉonata.
    Sa yena quehnoano ijinata. Sa yena “Ʉsã ñañene yegʉ̃ Cohãcjʉ̃ ʉsãre buhiri dahresi”,
    ni tʉhotueracãhña. Ñañene yeyequina Cohãcjʉ̃re bʉjʉpeyequina ijire. Cohãcjʉ̃re
    bʉjʉpeyequinare buhiri dahrerota tiquiro.
  anv-NT: Débwɔlégé fɔ gemɛge nyú, kágé nnó yɛ́ muú ákágé jwyaá fɔ́ Ɛsɔwɔ.
    Genó ɛyigé muú apɛne, geji ntó ne ji ágoógé.
  sab-NT: Cha takalin geru ai suge trate ulia ba ulitage, ni kwian gdaite ñage tañachuge
    ama kle age skwlenre me no Chube me tallade e giti, tañachuge Chubege me uñale
    ama kle age giti, agwa me kle Chube anblite ulia, kwian ene kle mo anblite naskuni,
    Chubege kwian talla ulita uñale, Chube gwage kwian kle age ulitadi. Kwian age
    no Chube gwa giti nga dba ai giti, Chube be age no ama alin bdagli. Kwian age
    me no Chube gwa giti nga dba ai giti, Chube be ji gbe ama alin bdagli.
  tmd-tmd: Makwam, God nöbö u, nɨ ap kib mag gwogwo cɨn aku nugwenɨŋö, rön, nugumɨjeñ.
    Cɨnɨŋ mag akuyöbö, anɨŋ paiŋö kwo algör cöna. An nugwöla, ap yunɨŋ akwör pɨliöx
    rag hönɨŋa; hör ap bli pɨliöx rag höinɨŋ.
  acr-NNT: 'Masokosaꞌ ibꞌ alaq: Na jinta junoq kasokow re ri Dios. E chirij ri kutik
    junoq, e jelaꞌ ri kumolo.'
  kpg-kpg: Goodou hudee bida halahalau ina goodou. Deai tangada e halahalau a God
    ai. Tangada ma gaa dogi dana mee, deelaa hua dana mee e hadi.
  taj-taj: थेतबासेलमा खालैसे ह्राङसे ह्राङदान धोका थापिन्‍गो। परमेश्‍वरदा खालैसेन
    ठट्टा लबारी आत। तिग्‍दा भिसम म्‍हिसे जे सूला थेनोन रोला।
  avt-avt: Yi ap eimitetpɨn hɨras. Yi ap eimipɨn God me menmen au emɨt! Menmen mɨt
    nɨrɨakem nisesim, maain hɨr enɨt menmen yaaim o enum mamrerim me wɨ God han kakitet
    menmen haiu mɨt mɨrɨakem. Hɨram mar ke mɨtɨk kamɨr ni. Hɨrak kamɨr menmen yaaim,
    maain hɨrak kakɨt menmen yaaim. Hɨrak kamɨr menmen enum mɨre napɨk tomɨk o menmeiyam,
    maain hɨrak kakɨt menmen enum mar im keremem.
  cbk-cbk: No engaña con ustedes mismo de pensar que puede ustedes engaña con Dios.
    El vida dol el sementera, cay si cosa clase de semilla un gente ta sembra, el
    mismo clase lang tamen ele ay cosecha.
  uig-ARA: ئۆز-ئۆزۈڭلارنى ئالدىماڭلار ــ خۇدانى ئالداپ ئەخمەق قىلغىلى بولمايدۇ؛ چۈنكى
    كىم نېمە تېرىسا، شۇنى ئالىدۇ.
  tuf-tuf: Yají jaw̃i. Behmár cayar yajc ayti jaw̃i. Cuáyitra sinti jaw̃i. Uwat Sira
    búrbatra yájcajatro. Sitra behmár tahnác bira, Sir tec chiti jaw̃i. Uwat bitara
    yajquíctara Sirat sicor cat im eyta túnayqueyra. Ay yajáqueyin acu ay túnayqueyra.
    Ay bár yajáqueyinra cuécwayqueyra.
  abx-abx: 'Dakam agtugot nga agpakadaya''an kam: Ga''i pwidi nagluko i Diyos. Kon
    ay i nagtanum-na si a''a, iya may liwat i sapangku''-na.'
  mco-NT: Ix ajcxy cɨ'm mnayhuin'ɨɨngɨx com Dios ca' yɨ' ni pɨn huaad nɨxïgy yajxïgy.
    Com pen miich ajcxy jɨbɨc-huinma'ñ mdumyb, Dios xychaachytunɨp ajcxy. Pɨnjaty
    oybɨ tuumb, nañ ypaadɨpy oybɨ, e pɨnjaty jɨbɨcpɨ tumb, nañ jɨbɨcpɨ ypaadɨpy.
  cpb-NT: Tekaatsi materone ramatawiteri Pawa. Ikaatzi kowawetachari ramatawiterime,
    apaniroini ramatawiwaitaka. Oshiyawaitakawo oitarika impankitaiterime, arika onkithokitanake
    eero opashinitzi okithoki irojatzi rowiitaite tsika okanta ipankitaitakeri ketziroini.
  aon-aon: Ipak mare punek rohw um ipak kanak, uwok. Arpen nyunek rohw um Iruhin iri
    douk madae enen uwe. Meiguni worigun enen arpen ta nyuwogun iri, enyen ta wata
    nyutuk agnudok atugun worigun.
  hus-NT-2005: Yab ka kʼambiytsik tabáꞌ, yab xitaꞌ kʼál ti neꞌech ka ejtowat ka ubátʼná
    na Dios. Xowaꞌ kin tʼajaꞌ an inik, jaꞌich neꞌech kin chuꞌu.
  mig-NT: Ma̱ xndá'ú‑ro̱ máá‑ró, chi ma̱ kúu sákátá‑yó núu̱ Dios, chi ta̱ká ja̱ jakín
    ña̱yɨvɨ, suni yu̱án náni'i̱n‑í.
  bps-bps: Nangyu fangaw i ktoyu, du landè to gmagan mgaw Dwata, du gadean i kdee.
    Du balù tan fla i satu to, én sa i kantun.
  mbs-mbs: Ontò niyo eneng-enengi se kebenalan seini. Eked keekali se Timanem. Pengkey
    eden se ipanggas te otaw, yan heman se geniyen din.
  tof-tof: 'E yabiób koke ki ilklió bülión kwarila: Darrü oloma igó koke gyagüpi wame
    igó, wa gaodóma Godón ⌊tiz angónóm⌋ igó gyagüpi tótókde wagó, God oya koke zaz
    ine. Zitülkus módóga, darrü oloma ne kla artümülda, wa sab akó abüle.'
  cme-NT: 'Baa na tãal na fɛrɛ: Molo siɛ gbãa bĩŋ Diiloŋo yaaŋga‑i. Da ŋ duu kumaŋ,
    ŋ ji kar ku yaa‑i.'
  sus-sus: Mixi yo naxa wo madaxu. Adamadi mu nɔma Ala madaxude. Kankan fama a yɛtɛ
    xa wali sare sɔtɔde nɛ.
  pon-2006: Kumwail dehr pitih pein kumwail; pwe sohte emen kak pitih Koht. Pwe mehkot
    me aramas pahn padokedi, ihme e pahn dolung.
  dad-dad: 'Takam to idegneĩf: Takam Negur iseilnẽya kisi feleya sã. Tamo ĩ ereb itenek
    de anĩ yaledig.'
  zab-NT: Quɨt isacantɨ lagac laat, te ruteete quɨt tu chaleeti gún burlɨ Dios. Ni
    rzibiny bniety niyza rcáab.
  jae-jae: Akêli taôm êtu awê Anôtô aucŋa atom, gebe gêŋ, taŋ ŋamalac êsê naŋ, tec
    êkôc ŋanô.
  ksd-ksd: Koko avat a tuam pa mule avat; i dekdek upi da valunga God; tago nam parika
    ba ta tutana i vaume, nam muka na doko pa mule.
  msm-NT: Ajaw oggayu-i to kaugalingon now. Kona kow og-iling no ogkatuntu to Diyus.
    Su inggad nokoy to igtanom to otow iyan isab ogkaani din,
  myk-myk: Yi ganha ba yiyɛ faanna-ɛ dɛ! Sipya ya zhɛhɛni Kilɛ na wɛ. Ma bu lemu nugi,
    lee ma da ba gɔn.
  sbe-sbe: Tabu kwa lupoꞌuyoigomiu. Yaubada nige gonowana ta lupoi. Like saha ta kumai
    meta kabo like ne kaniyona ta keli.
  mcr-mcr: He hiqä-hiuä hiŋi-hiŋi imäknäpu, ‘Ne iiŋi Goti Ique itquequnä’ kŋuä heyäti.
    Hmanji, he iiŋi änä mimäkqä ipnä. Tiiŋä eä. Hŋqu kiqä wäuŋuä iuŋi, ymisaŋä uwqä
    vowi äkitaŋä äki äqutätqä eŋqe, kiqä häukui, qäyutaŋinä wiqaŋguti ämetä guänä.
  cux-NT: Ndís'tiī nguɛ́ɛ́ canee chi cannche'éí nī maaⁿ nī. Ndyuūs n'diichí yā ndís'tiī
    ní nguɛ́ɛ́ cuuví cannche'éí nī Ndyuūs. Nducuéⁿ'ē cosa chi idiiⁿ saⁿ'ā tan'dúúcā
    chi cúunū sa, ní chiīⁿ ntúūⁿ cúta'ā sa cosecha yeⁿ'ē sa.
  tur-YTC: Aldanmayın, Tanrı’yla alay edilmez. İnsan ne ekerse onu biçer.
  san-ITR: yuShmAkaM bhrAnti rna bhavatu, Ishvaro nopahasitavyaH, yena yad bIjam upyate
    tena tajjAtaM shasyaM karttiShyate|
  bel-N: Не падманвайцеся, з Бога не пасьмяешся. Бо што чалавек сее, тое і будзе жаць.
  sch-sch: Nin theiin inhuong no roi; tutên Pathien a môh mintum no roi. Nu tu tak
    hah na ât rang ani.
  mic-MIQNT: Mut tl lue'walsiw, ma wen gis lue'wa'lagul Gjinisgaml. Negm geitoq ta'n
    tele'n aq ignmultew ta'n tel te'p'mn. Pa na wijei aq mimajuinu pas'g mna'taqattew
    ta'n goqwei gisi iga'taqug.
  huu-NT: Dama o abɨna jɨfueñeno. Budɨ Jusiñamuina jɨfuenide. Jeacɨnona bu fɨnoia,
    Jusiñamui ɨbana jaca oite. Marecɨnona bu fɨnoia, Jusiñamuimona ɨba feiñoite.
  jiv-NT: Anaṉmamawairap. Shuar Yúsan anaṉkatniun tujintiawai. Ame araamna nuna
    nere̱ṉ júuktatme. Chíkich nere̱ áchattawai. Atumi enentái̱ncha núniskete.
  otm-NT: O guím bɛ̨mhbʉ gui nuhʉ ran ho 'bʉ guí øthʉ ran ts'o, nguetho guidín hyäzɛhɛhʉ
    'bʉ guím bɛ̨mhbʉ a, nɛ hingui sä ga häthʉ Oją. Tengu'bʉ ga tuhmbʉ yʉ hmudä. Nu'bʉ
    dá tuhmbʉ a xʉn ho, xʉn ho a din ja bʉya, pɛ nu'bʉ ga tuhmbʉ a hingui ho, hingui
    ho din ja bʉya.
  dah-dah: Irde dindikeŋ usi ma yirde hinayiŋ. Al Kuruŋbe al kura beleŋ epte ma usi
    iryeŋ. Niŋgeb da biŋge harnayiŋ gobe gote igineŋ po yawarnayiŋ gwahade goyen po,
    mata dahade teŋ hinayiŋ gobe gote igineŋ manaŋ gwahade po forok yeŋ hinayiŋ.
  tnk-tnk: Kɨmiaha tihəpwəh neikuə atukwien ia kɨmiaha. Hiəukurən mə ko hiarɨs ia
    Kumwesən? Rekəm! Nəfe nuni nari iərmama trəpwei tresi əpa mwi nukwan.
  kpr-kpr: God jo derari da kaugo iraeri. Ava sedo, erá ne totofo dereove! Genembo
    veka rea govarira amo, ainda beká ava bambarira.
  san-IAS: yuṣmākaṁ bhrānti rna bhavatu, īśvaro nopahasitavyaḥ, yena yad bījam upyate
    tena tajjātaṁ śasyaṁ karttiṣyate|
  nho-nho: Kootou see hakalellesi ki kootou soko kootou; see hai tama e lavaa te hakarereesia
    a ia TeAtua. Se aa naa tama raa e ttori i naa verena laatou raa, teenaa laatou
    ma ki vasi ki naa kaikai naa laakau laatou ni ttori naa.
  gym-NT: ¡Angwane munkwe ñan ja ngöka au! Ni ñakare jire iti käkwe Ngöbö mikadre
    yakrä jae, ñobtä ñan angwane nita nura ño ño nökö, ye erere nita ngwä ötö,
  azg-NT: Tyiꞌnanꞌviꞌnnꞌan nquehoꞌ, nquii Tyoꞌtsꞌon tyiꞌjon quindëë ntonco tsꞌanhin.
    Ee minꞌcya ro nnon ꞌnan na nnonꞌ tsꞌan, majuuhanꞌ ngueꞌ na ntyjee juu.
  bhd-bhd: धोखो न खाथ, परमेशर ठाठन मां न उड़ाव गाए, किजोकि मैन्हु ज़ैन किछ बेते, तैन्ने
    कटेलो।
  too-NT: Hui'xina'n tū' cata'a'kxokotit mē'cstuca'n. Dios, nīn tintī' catitlajalh.
    A'ntū Dios huan que nala, ū'tza' napātle'ke. Ca'tzīyāuj que a'ntū nacha'n kalhatin
    chi'xcu', ū'tza' namakala.
  ind-AYT: Jangan tertipu. Allah tidak bisa dipermainkan karena orang akan menuai
    apa yang ia tabur.
  cjo-NT: 'Kyaaryoowa, eero pamatawiteeyaani eeroka, tee ikowakagae Tajorentsi atheenkaeyerini.
    Noshiyakaawentemiro: oetarikapaeni apankitayitzirini, aayiteeroni okithokipaeni
    roori. Rooma atheenkakiririka Tajorentsi, eero raanee jenokinta.'
  nsn-nsn: Ahik pah mung bohboho katongosioum, karung namanang uelsigala tang God.
    A haua re lebeigir tamata tere turung ueuere tapokis katongompegion.
  san-DEV: युष्माकं भ्रान्ति र्न भवतु, ईश्वरो नोपहसितव्यः, येन यद् बीजम् उप्यते तेन
    तज्जातं शस्यं कर्त्तिष्यते।
  tna-NT: Edue cuana, be mebaseatiji micuaneda quitaita. Aimue detse aidhe biame Diusu
    neje jashishati cua mahue. Quebata ejaja etse ebanainia, tueda ejaja quitaita
    huecha etse ehuiruinia.
  lid-lid: Aha sawasai aha le; ma aha sabudon anya, aha winiyan wahei Kindrei, ndri-iy
    labai. Tasah, ndramak ari ari kameh, bwese maha-an tan amwenen in hamon ta lakou
    iy amekes. Idoh handru, tasah taha tanan, saba nyamon taha atah kameh, taha akohok
    sali nyamon doh amwenen.
  wim-wim: Nil weeꞌ-nath thawiya, “Nil God.an keꞌ meeꞌmiy yaꞌa ngatharamana ngay ngeenan
    yump-yumpanga, ngay muukamathang nunang God.ana,” an nil wik uuy-uuyaman nungantakamweya.
    An nil keꞌ muukamathiy nunang God.an, yaꞌa. Yaꞌ paththam. Ngamp God.an keꞌ muukamathimpa,
    aꞌ keꞌ thaaꞌ-thengkathimp nunang, yaꞌa. Nil weeꞌangweya wayan yump-yumpan-a, ngul-ngulana
    an aak way ngul wampow nungantan. Nil God.angan um nungantang thanathowana aꞌ
    way yumpow nungant ngul.
  zga-M: Msite uhudetela. U Nguluve sidohiwa umunu uviivyala alabena.
  yom-yom: Lubika kueno vunuka, basekininanga Nzambi ko. Bila bioso bima weti kuna,
    biawu wela tota.
  eng-NNA: Listen! A person might try to trick God. He might say, “God doesn't know
    about me.” He is only deceiving himself! He is making a big mistake. God continually
    watches him, he will make it hard for the ignorer.
  san-SIN: යුෂ්මාකං භ්‍රාන්ති ර්න භවතු, ඊශ්වරෝ නෝපහසිතව්‍යඃ, යේන යද් බීජම් උප්‍යතේ
    තේන තජ්ජාතං ශස්‍යං කර්ත්තිෂ්‍යතේ|
  yut-yut: Ji dɨsi baŋ paŋkɨlɨgek Piŋkop aŋkewalneŋ yaŋ dɨ nandabam. Ji da arɨpmɨ
    dɨmasi. Ni jap yet naŋ kwaokgi uŋun naŋgɨn pakdɨsal.
  grc-BYZ: Μὴ πλανᾶσθε, Θεὸς οὐ μυκτηρίζεται· ὃ γὰρ ἐὰν σπείρῃ ἄνθρωπος, τοῦτο καὶ
