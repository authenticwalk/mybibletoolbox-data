  pes-OPV: خود را فریب مدهید، خدا رااستهزاء نمی توان کرد. زیرا که آنچه آدمی بکارد،
    همان را درو خواهد کرد.
  ron-1924: 'Ну вэ ыншелаць: „Думнезеу ну Се ласэ сэ фие батжокорит.” Че сямэнэ омул,
    ачея ва ши сечера.'
  tpz-tpz: Eöm se koe a piuk ëm, eöm to hikta onöt nem a piuk in e Sosoenën. Eöꞌ to
    soe vamanih, suk a napan to osoes varoe ko ne sih a ma taneah nee to nep.
  agd-agd: Tiretí ankan ída vá Tiyarafenun máká maáká ono. Tireti ma máan inin baranteya
    mai siretiyan mi kampun tiantan nono. Éi ma fafasikharé inona yanayun tákena mai
    yaná dunan manan unafin nono.
  rkb-NT: 'Deus harere ty katy myi myiwy byitaha! Tsimytsasonaha zeka: — O uta kamysapyrẽta
