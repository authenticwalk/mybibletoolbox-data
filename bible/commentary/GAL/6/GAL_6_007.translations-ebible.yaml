  myw-myw: Awoum teitan bikatidavimiy. Ta-ma̱wan bukubob Yowbad nakaleiwag. Aveiyag
    bukusop, youd towen mo beisob. Kukin bukusop kaleivim waseg, igaw bukuta̱yoy youd
    kalbaleb, ipsa̱pwas. Kukin bukusop Yowbad Kululuwan waseg, igaw bukuta̱yoy mumwamov
    towen bises bisigeg.
  sby-sby: Mutalibepa, nkacakonsheka kupushika Lesa. Bintu muntu mbyalashanga embyoshakatebule.
  sll-sll: Ena God nomani bir pamia haya ni han po simia, ni God bal teiwa di pinanga,
    du nomani sinanua. Paba yanga i paba sungwo penio, te omil yanga i omil hongure
    penua. Miling nin gumang hanere yanga meri penua.
  yaq-NT: 'Ka eme''e, ka tu''ik enchim joa''ue, Liojta emo bai tatta''a''ati eene.
    Bwe''ituk kaabe, Liojtamak yeeweka, jaana a'' bitne. Maa suko, inika''a teuwaaka
    senu inen jiunee: “Senuk echaka''u betana, senu jiba junaka''a ama jichupane.”'
  uro-uro: Qale ngäni iras täm mes inguna qaku mamär iva aung gä namäqäne sä ma Ngämuqa
    i qä nairas täm ga inguna agini qärqäni i ama ruqa qät kutnanokt ini diva ianiäkt
    di qosaqi va qä sek däm ini.
  ita-1885: 'Non v''ingannate: Iddio non si può beffare; perciocchè ciò che l''uomo
    avrà seminato, quello ancora mieterà.'
  muy-muy: 'Kə̀gosum ahàr gekʉli ba : maslaŋa ya ti azay Melefit akaɗa zlam masakani
    ni ti Melefit amatraɓ naŋ dal-dal. Aɗaba tamal kìzligia zlam a ti kara kabaz day
    ere gani nani.'
  kqc-kqc: Ya kaya ga eru refa; amiye yokoi yaku Sei rofu ninika de nigo, adina beika
    variyo, mina maka butu rego.
  tav-tav: “Caroorije mani cátibato quena tʉjʉ bʉgaquẽcʉmi Dio,” ĩ tʉgooñaqueticõaña
    mʉjaa. To bairo mʉja catʉgooñaata jocarã majuu mʉja tʉgooñaborã. Camajocʉ cʉ caoterica
    wamerena caberopʉ jeegʉmi tunu. Caroa macaje cʉ caotero caroa rica cʉtigaro. Caroorije
    macare cʉ caoteata caroorijena putigaro tunu.
  eng-ULB: Do not be deceived. God is not mocked, for whatever a man plants, that
    he will also gather in.
  spa-VBL: 'No se dejen engañar, Dios no puede ser tratado con desacato: todo lo que
    siembren, eso cosecharán.'
  fra-_FOB: Ne vous abusez point; on ne se joue point de Dieu; car ce que l'homme
    aura semé, il le moissonnera aussi.
  hau-ULB: Kada fa a yaudare ku ba a yi wa Allah ba'a. Dukan abin da mutum ya dasa,
    shine abin da zai girba.
  mal-mal: വഞ്ചിക്കപ്പെടാതിരിപ്പിൻ; ദൈവത്തെ പരിഹസിച്ചുകൂടാ; മനുഷ്യൻ വിതയ്ക്കുന്നത്
    തന്നെ കൊയ്യും.
  lit-lit: Nesiduokite suklaidinami! Dievas nesiduoda išjuokiamas! Nes ką tik žmogus
    sėja, tą ir pjaus.
  urd-GVR: Fareb mat khānā, Allāh insān ko apnā mazāq uṛāne nahīṅ detā. Jo kuchh bhī
    insān botā hai usī kī fasal wuh kāṭegā.
  far-far: 'Nao mulu si manata garo lau amulu sulia na ru ne nau ku saea: ''Afitai
    ''asiana ta wane ka safungainia ta ru fasia God. Na wane kai ngalia na kwaiarae
    nia fasia God sulia ru ne nia sasida ki, ka dia ne wane ka ngeda fufue ru ki ana
    ru nia fasida ki.'
  suz-BL: परमप्रभु यावे कली कोंइखु पा जोल पचा मदुम्‍ब। परमप्रभु यावेमी नेल्‍ल तुइश्‍शो
    बाक्‍ब। मोपतीके दूली ममिम्‍तीने। मुरपुकीमी मार शोक्‍ग‍मे, मेको रुप्‍नीम। येरमीया
    २१:१४
  car-NT: Kytomu'maton! Tamusi ataki'mapo'pa man. Kari'na irombo moro tynipomy'po
    po'san ro.
  amp-amp: Mirahko aduka amanyom, “A, nhai mrokfom. Nom nhai bi wom boririfhut rhukahtnom.
    Tunmoh fijo wiyauyau thombat Bro Nkifrar nhai htiruhatrnom.” Ka Bro Nkifrarhu
    kusmt frsrfewuko? Na kfiwanko, be tu nhai mif. Tamohtet wuri fanm trufn o nuhte
    be ndhtet wuri fanm sinyarahm. Nhai tfit kekuthato womhtet wuri fanm sinyaruhatm.
  bht-bht: अपणे आप जो धोखा मत दिया, कोई भी कदी भी परमेश्वरे जो धोखा नी देई सकदा है
    क्योंकि माणु जड़ा रांदा है सेई बडदा है।
  eng-NOY: Be not deceived; God is not mocked; for whatever a man soweth, that shall
    he also reap;
  cub-NT: Mʉje bajumia apecʉre jʉjovaicõjemejara. Jʉ̃menijicʉ bojed̶acʉyʉme caivʉ
    põevare yópe ne d̶aiyepedeca. Que baru põecʉ cʉbebi jʉjovarĩ bʉojayʉ Jʉ̃menijicʉre.
  ita-1927: Non v’ingannate; non si può beffarsi di Dio; poiché quello che l’uomo
    avrà seminato, quello pure mieterà.
  lww-lww: Amiu avisuaria, ve avisa kotalia amiu re sina ga. Ko tap̃atete ototoroun
    Ntewa. Kurus nen ya nap̃a omapila e kiom̃a lokove, naga kana mras ke nap̃a p̃isi
    na ko ga okan narui.
  ckb-ckb: خۆتان هەڵمەخەڵەتێنن، خودا گاڵتەی پێ ناکرێت. مرۆڤ چی بچێنێت، ئەوە دەدروێتەوە.
  nas-nas: Niiꞌnamuriiꞌ onoue tosiruriaukaꞌ, aiꞌ Kumponing tee daang-pinaꞌ oroꞌanta
    deeaꞌ. Tee-koo kapooꞌkoo naninge keempuaing-koo tee tee-koo eeꞌnung-koo sinang
    kavuaing.
  uvl-uvl: A chananga mule imo ero. Iange mele pele nakuna nge channanga ia NeHalang
    ero toto. Ngaunga utar alona nenge otue, lape o lulu mule ngaunga nem mule.
  eng-BBE: 'Be not tricked; God is not made sport of: for whatever seed a man puts
    in, that will he get back as grain.'
  ixl-CNT: Yeꞌ koꞌxh esotzsa jeꞌ ekꞌuꞌl. Tan yeꞌxhabꞌil koꞌxh sasubꞌun u Tioxh. Tan
    kajay vaꞌl nichik u aanima, aꞌ vaꞌl satil iqꞌaqꞌal.
  xsi-xsi: Miki ma kapalâŋe warakami ndimo. Tamâta toŋge ikura ŋana ikai laŋeŋa pa
    Maro Kindeni tia ndo. Kaniŋa vâsa ndia noko kupau lâ tâno ilo, ande tâno ŋinde
    ma ipulia kaniŋa ndainani nâ.
  crx-NTPO: Khun nanooht'ah junih. 'Aw Yak'usda ooghohdloh ait'oh. 'Et ndai la dune
    'ainulih-i, 'i za hayuntilelh whe 'unt'oh.
  kan-OKCV: ಮೋಸಹೋಗಬೇಡಿರಿ, ದೇವರು ಪರಿಹಾಸ್ಯಕ್ಕೆ ಒಳಗಾಗುವವರಲ್ಲ. ಏಕೆಂದರೆ ಮನುಷ್ಯನು ತಾನು ಏನು
    ಬಿತ್ತುತ್ತಾನೋ ಅದನ್ನೇ ಕೊಯ್ಯಬೇಕು.
  bbb-bbb: Ro ja vierafe ja Godi biesirikuva ije jaka isema vierafeke. Ijadufuo maeje
    ja izege Godi biesirikuva baki. Ro e be erare ire uije be abena mekuma ije fu
    una ire ni besu ije masidufuo. Fu iro bara abe mekuma fu una iro bara ruke.
  blw-blw: Achiayu marokop, sosnod, te achi angkay marokop ah Apudyus. Te uray heno
    way ammaan hen tatagu, ichahana angkay hen fégah hen enammaana. Te kaman hen manmura
    way heno way inmuran hen tatagu, yachi agé hen fat-éna.
  tam-2017: ஏமார்ந்துபோகாமல் இருங்கள், தேவன் தம்மைப் பரிகாசம்பண்ண விடமாட்டார்; மனிதன்
    எதை விதைக்கிறானோ அதையே அறுப்பான்.
  azz-NT: Amo ximoyolcajcayahuacan namejuan san, porín amo aquen huelis quiquejquelos
    Dios. Porín cuali ticmatij que nochi tatocme ten in tagat motoquilis, yejua nojón
    taquilot quiselis in tagat.
  spa-RV-1909: 'No os engañéis: Dios no puede ser burlado: que todo lo que el hombre
    sembrare, eso también segará.'
  csy-csy: 'Mihing te in hong theam heak hen; Pathian sia selnona hi ngawl hi: banghangziam
    cile mihing khat in a poai po at kik tu hi.'
  mxq-NT: 'Exkʉm mnaywyinꞌʉʉnʉdʉ miidsʉty: ni pʉ́n mba̱a̱t tkatukxiꞌiky ja Dios. Ja
    nippʉ yajpʉdeꞌkypy ja pyʉjtaꞌaky diꞌibʉ tʉ tniꞌipy.'
  tzj-NT: Maxta teban kaj engañar ewi' eyon, xa nak ta netic chipan ja rec'aslemal
    nijawari' neban cosechar. Ja Dios maquixcowini xteban ta engañar.
  tdt-tdt: Keta bosok imi nia aan dehan Maromak la hatene buat nebee mak imi halo.
    Tanba buat nebee ema kuda agora, ida nee mak aban-bainrua nia sei kuu.
  ron-BTF: Nu vă amăgiți; Dumnezeu nu se lasă batjocorit; fiindcă orice seamănă un
    om, aceea va și secera.
  eng-WEBP: Don’t be deceived. God is not mocked, for whatever a man sows, that he
    will also reap.
  eng-FBV: 'Don''t be fooled, God can''t be treated with contempt: whatever you sow,
    that''s what you reap.'
  nld-1939: 'Bedriegt u niet: God laat niet met Zich spotten. Wat de mens zaait, zal
    hij ook oogsten;'
  bwo-bwo: It tooko ant'elck'ayere, asho b́k'es'et b́ shooktso b́wottsotse Ik'ats
    kasho faleratse.
  nch-BL: Amo ximocajcayahuaca pampa amo aqui hueli quicajcayahuas Toteco. Cati anquitocase,
    ya nopa anquipixcase.
  quc-TNT: ¡Misub iwib! Ri Dios man cuya tä chque ri winak chi xa cäquetz'bej u wäch
    ri Are'. Ronojel c'u ri cutic jun winak, cäyac na ru wäch wa' rumal.
  tfr-NTPO: Sbö jyãpgwëy ga äe. E kjĩshko ga pjãy opjyãpgwë l̇l̇ëm bakoe. L̇l̇ëye
    dgoroy ga e bo kjroydë.
  kaq-NT: 'Paramehyamanahue. Jan yohini quescabijaquin ta noquen Papan jaiqui: man
    nincayosmamis, Non bananih quesca tah non jai.'
  sgb-sgb: Paan yon lokoên ya sarili yo. Hi Apo Namalyari ay a maloko hên hinoman.
    No hinoy intanêm tamo ay habayto êt ya popolên tamo.
  vie-1934: Chớ hề dối mình; Đức Chúa Trời không chịu khinh dể đâu; vì ai gieo giống
    chi, lại gặt giống ấy.
  kxv-kxv: ମୀରୁ ମିଙ୍ଗେ ନା଼ଡ଼ିକିହା କଡାଆଦୁ; ଆମ୍ବାଆସି ମାହାପୂରୁଇଁ ନା଼ଡ଼ି କିହାଲି ଆ଼ଡଅସି,
    ଇଚିହିଁ ମାଣ୍‌ସି ଏ଼ନାଆଁ ମାଟିନେସି ଏ଼ଦାଆଁ ଦା଼ଃଆନେସି ।
  amu-NT: Tiñeꞌquiandyoꞌ na nnquiuꞌnnꞌaⁿnaꞌ ꞌo, tjaa ꞌñeeⁿ juu na nda̱a̱ ntioñꞌoom
    Tyꞌo̱o̱tsꞌom, ee meiⁿljoꞌcheⁿ na nnomꞌ tsꞌaⁿ, majoꞌ joꞌ nncueꞌ.
  hin-CV: 'किसी भ्रम में न रहना: परमेश्वर मज़ाक के विषय नहीं हैं क्योंकि मनुष्य जो
    कुछ बोता है, वही काटता है.'
  spa-BES: 'No seas engañado; Dios no puede ser burlado: pues todo lo que él hombre
    sembrare, eso también segará.'
  san-BEN: যুষ্মাকং ভ্রান্তি র্ন ভৱতু, ঈশ্ৱরো নোপহসিতৱ্যঃ, যেন যদ্ বীজম্ উপ্যতে তেন
    তজ্জাতং শস্যং কর্ত্তিষ্যতে|
  tdx-tdx: Asoao tsy ho fañahieñe, tsy vere­vereñe t’i Andrianañahare, fa ho tatahe’
    ondatio i nitongise’ey.
  naf-naf: In kapigok ku nâmyuŋguwep. Kawawaŋ tetipewep beme in an tetimaee toŋaŋ
    bewep. Am ŋenaŋ mulupmanen kwitnaŋ kwitnaŋ maondein keyet penaŋaŋ ikŋaŋ keyegak
    sokbeme matin.
  grc-MT: μη πλανασθε θεοσ ου μυκτηριζεται ο γαρ εαν σπειρη ανθρωποσ τουτο και θερισει
  vid-vid: Mleche kihada, Nguluwi hambe yaditilwe nhelo. Kwa vila chowanyalile wanhu
    ndo chowobeta.
  pio-NT: 'Abénaméeyéi cachìwéeyéi náimaca càmitasa yéewa Dios iicáca yái pimàníiricuéca,
    càmitasa nacái yùuwichàidapinácué píawa pibáyawaná ìwaliwa. Quéwa nachìwa meedá.
    Picácué peebá nalí. Càmitacué yéewa pichìwáidaca Dios, piicáanícaténácáita iquíniná
    meedá. Péemìacué comparación: Aiba ibànacaalí bànacalé íimi, yásí yeedáca yái
    bànacalé íiwitáaná ìyacanáca yàasu èeri irìcu. Càita nacái, càinácaalícué pimànica,
    yásí Dios yàapinácué piwèni.'
  tsn-tsn: 'Se tsietsegeng, gakologelwang gore ga lo kake lwa itlhokomolosa Modimo
    mme lwa fenya: motho o tlaa roba seo fela se a se jalang!'
  amr-NT: Huataʼda namaʼda tinopo̱e̱hueʼ yanikaʼ. Kenpaʼti Diostaj da huaahueʼdik
    o̱ʼe̱ne. Oroʼ huadak eʼkikaʼnayo huamanmadikaʼeritaj eʼbayokikaʼnayo Diosa oroʼtaj
    huadakda moʼnigkaʼapone. Dakhueaʼ eʼkikaʼnayo bayokhueʼ e̱e̱ʼnayo Dios konigti
    huadakaʼ o̱gkahueʼ moʼe̱a̱pone.
  pwg-pwg: Ke koni beroberowe meyemi, iyamna ke kovokovoghina da God koni beroberowei.
