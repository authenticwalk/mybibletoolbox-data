  bdv-bdv: ବୁଲ୍‌କା ନାୟ୍‌ ଇସ୍ୱର୍‌ ଲିନ୍ଦାର୍‌ ଜୟ୍‌ଗ୍‌ ନାୟ୍‌; କାୟ୍‌ତାକ୍‌ବଃଲେକ୍‌ ମାନାୟ୍‌
