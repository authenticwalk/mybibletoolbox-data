  bjr-bjr: Innee sia inneeqa nikaru qiaqa, sia innee amana Anutuna afusaa ititasee
    furufariranaki quqeefaranoo, mifa maasa oosanara iridanoo. Anee narana asumu ummaqinana
    mina kai unakinnaranoo, anee nana mandoosana niminana anee mina kai mareennaranoo.
  aby-aby: Yanu mane da we iruawero Godima yanu we irukeka wake da naufi. Godiye iyama
    we iruke dafeisia. Yo yawa waiyaro aneme aneme wawaisake oya urakuro enaenari
    ma diwakaisa. Enaenari aneme aneme ukaisiie yanu moko muneka Godibairo munaisi.
  eng-YLT: Be not led astray; God is not mocked; for what a man may sow — that also
    he shall reap,
  jni-jni: Kati ihim aregishi ba iwuze Ugumo Asere nebasa ba, vat imum sa unu mawuze
    yani bira ini nan ni imum sa madi are ini.
  kne-kne: Adi yo iet-etekan di awak yo. Adi mabalin ay masiksikapan si Diyos. Tan
    din is-ek di ipogaw et siya abe din apitena.
  tgj-tgj: Nonu atubonga rikup siyoka; yvvka pvcha bv mvmare Pwknvyarnv gvlo. Nonu
    ogunv aliami go lilwk ridw nonuno vbvchingching paare.
  gui-NT: Agüɨye peñembotavɨ. Mbaeti pepuere pembotavɨ Tumpa. Echa Tumpa omeeta metei
    ñavo pe metei ñavo oyapo vae rupi.
  quc-TT: ¡Misubꞌ iwibꞌ! Man kꞌo ta jun kakwinik kusubꞌ ri Dios. Ri kutik jun are
    kukꞌamawaꞌj na.
  heg-NTPO: Nangan ne! Ama Lamtua Allah taan totoang. Tiata nole bali mi apan nas
    deken, nol nole soba-naan Un deken. Ta asa man atuli li in soko-hai se un klapa
    la ka, mam un nui-noel pait isin na.
  ptu-ptu: Daa umbulinna'. Aka Puang Allataala tä' mala dipopaningoam. Aka iai too
    tatanam, ia siam tia duka' tapuppu' buana.
  bzd-NTPO: Kë̀ se' e̱' ki̱tö'u̱k tö se' a̱ Skëköl wayörmi kë̀ nuí̱ ta̱'. Ì kuatkésö
    buaë ö suluë, e' wà wöwe̱ranesö.
  kwf-kwf: 'NoaꞋa kamu kasi manata rora laꞋu ꞋamuꞋa sulia na ru niniꞋa nau ku saea:
    ꞋAfitaꞋi liu ta ngwae ka sofongaꞋinia ta ru faꞋasia God. Na ngwae ke ngalia nama
    na kwaiaraꞋanga nia faꞋasia God duꞋungana ru neꞋe nia sasiꞋi ki, ka diꞋia neꞋe
    ngwae ka loia nama fufuaꞋi ru ki ana ru nia fasiꞋi ki.'
  eng-WYC-2017: Do not ye err, God is not scorned; for those things that a man soweth,
    those things he shall reap.
  eng-WMBB: Don’t be deceived. God is not mocked, for whatever a man sows, that he
    will also reap.
  zat-NTPS: 'Quebe si xe̱ cuínale: Netú benne'' gaca quítajle̱ne̱'' Dios. Da dxaza
    bénneache, lé̱queze na xelape̱''.'
  spp-spp: Yii àha raa yiye ɲwɔ fáanŋa mɛ, sùpya sì n‑jà raa Kile fare mɛ. Sùpyaŋi
    ká yaage shiŋi ŋgemu nûgo ke, kuru shiŋi u maha ŋkwɔ̀n.
  zty-NTPS: Bi gon ḻaže'l kwinle, dan' bi gak gon ḻáže'lele Dios. Yeḻaple kan nak
    da' gozle.
  mek-mek: Ke papiau aumauni laoga maina apala aufalao agaꞌo epaina kapaꞌina gakapa
    eoma auga mo ekapa koa aisama, Deo isa afa apala agepenia aoniamo, ke papiau Isa
    gauga kemia auꞌi eeꞌiai agepapealaisa. Kai kai mo Deo ega Spiritu kapaꞌina eifania
    auga akekapa aisama, Deo isa agu pagai maunina agepeniꞌi. Egaꞌina auga aufalao
    agaꞌo ega uma alogai au oga efauniꞌi koa iꞌopoga. Ke isa kapaꞌina oga efauga auga
    mo anina ageafia. Ega puo oi ifomi folofogeimi foloopolaga kapa feloꞌi okapaꞌi
    folooma. Gome kai agaꞌo Deo afaefoge.
  aey-aey: Oso uqadodoc dewegna cehimei dewegna gale doc toodona eu uqa dewegnadec
    cal mec aig ugian. Oso Kisna cehimei Kisna gale doc toodona eu uqa Kisnadec cebac
    bilec catanec aig ugian. Odocob oso uqa Anut qee cewudina. Dana oso cel sab cehen
    eu dih wal meceb ugian. Eunu agedodoc cain qaudowain.
  urd-GVH: फ़रेब मत खाना, अल्लाह इनसान को अपना मज़ाक़ उड़ाने नहीं देता। जो कुछ भी
    इनसान बोता है उसी की फ़सल वह काटेगा।
  ycn-ycn: 'Apala ipechu i''imá Tupana nacú marí que: “Uncá rihue''epila pu''uhuaré
    huala''acare nacojé,” que ca''ajná ipechu rinacu. E''iyonaja uncá quehuaca calé
    ipechu nacú ricá. Uncá meño''ojó ina''uqué la''alá Tupana mapéchuru queja. Palá
    iná la''acá ca''ajná, pu''uhuaré iná la''acá ca''ajná. Nacaje iná la''acare loco''opáneje
    Tupana quemájeri iná nacú méqueca rijló ricá.'
  djr-djr: Yaka nhunapinya nhe mayali'-gänhamirrnydja. Ga yaka biyakuny guyaŋi yanbi
    nheny dhu God-Waŋarrnhan balanyarayyiny romdhu mayali'-gäma, yaka ŋayiny ŋunha
    God-Waŋarrnydja marŋgi bukmakku yan. Ga nhä nhe ŋuli ŋunhi ŋatha maŋutji lämu-nhirrpan,
    ga gulkthundja nhe dhu ŋunhi, ga ŋunhiyi bili yan ŋupanayŋu, ŋunhi nhä nhe ŋuli
    dhakal ŋatha lämu-nhirrpan.
  kvg-kvg: Zo zøkeza kha mbøe-khavòza᷄m, av nqægo, Mbumbukiam zimbøē-khavozømēm.
    Ezoqa kopømba mbaín, Mbumbukiam tembøe-khavozam. Gèmbo-mataváp. Gekha gigiāp
    ndøgo, toqo-ogeakh, qo ndǿgo toqópeá.
  rug-rug: Mi lopu balabala sea; lopu boka ta sekesekei sa Tamasa. Gua sapu letea
    sa tie, si kaqu paketia tugo sa.
  hop-NT: Uma nāmi qa yētotani; kurs hin hak God aw tututsiwṅwu. Pi hak hihta ūye’,
    piw put aniwnaṅwu.
  san-URD: یُشْماکَں بھْرانْتِ رْنَ بھَوَتُ، اِیشْوَرو نوپَہَسِتَوْیَح، یینَ یَدْ
    بِیجَمْ اُپْیَتے تینَ تَجّاتَں شَسْیَں کَرْتِّشْیَتے۔
  heb-LB: אל תחשבו שאתם יכולים להתל באלוהים, שהרי הוא יודע בדיוק מי אתם ומה אתם. כל
    אחד קוצר את מה שהוא זרע.
  caf-NT: Khun nanooht'ah gunih. 'Aw Yak'usda bughohdloh ghait'ah. 'Et ndai dune 'ainulih,
    'i zeh hayuntelelh ho' 'int'ah.
  mio-NT: Ña cua sandahyu ñahan ndo chi ndo. Ña cua cuu sacateni ndo chi ra Ndioo.
    Cua coo cha vaha chi yo, tu mani cha vaha cua savaha yo. Tu cua savaha yo ndavaha
    ni, ña cua coo cha vaha chihin yo.
  srq-NT: Erechɨmbɨɨrɨ̃ ɨrɨ̃chɨ̃ nda ndechue sɨ jẽ. Dios abe erembɨɨrɨ̃ ɨrɨ̃ aroneate.
    Ae ra erechitiquia mbae mo nae, ũquɨ̃ sɨ́ chõ nda ereucua.
  kje-NT: Horhorok, i wal'uhe! Yon mim mehe wukupoho mi mauroin nahenia Makromod Lalap
    kan do'on nauroin minim hini'i man sala. Onne namlolo ono ik hap inhawa wini,
    ka'ili kadai wini onne ihin ennen haenhi.
  gaz-gaz: Hin gowwoominaa; Waaqaatti qoosuun hin dandaʼamu. Namni waanuma facaafate
    haammataatii.
  kud-kud: Havena ubom u'oya'oyamauyoigo, wuwuna nigele howahowana Yaubada ta'oyamaei.
    Havaidova towaho itudai, ainaena ilau'eli.
  urb-NT: Mã peja pehẽ atu pejumuka'u te'e ym pexo! Tupã ke muka'u te'e ym te awa!
    (Myja me'ẽ amõ ma'ema'e, ame'ẽ ke Tupã ukwa katu. A'erehe a'e ke muka'u te'e ym
    te awa.) Ma'e ra'ĩ amõ jytym rahã, ame'ẽ ke uhem.
  fra-LSG: 'Ne vous y trompez pas: on ne se moque pas de Dieu. Ce qu’un homme aura
    semé, il le moissonnera aussi.'
  san-HK: yuSmAkaM bhrAnti rna bhavatu, Izvaro nopahasitavyaH, yena yad bIjam upyate
    tena tajjAtaM zasyaM karttiSyate|
  cak-SNT: Man tiꞌan engañar-iviꞌ. Ruma ri Dios man jun xtibꞌano engañar richin. Ruma
    chica-na ri nutic ri jun, can jareꞌ jeꞌ xtuꞌon cosechar.
  uvh-uvh: Ka indi ning ma suknam, a indi kaneni' ganang wa kadagang kabi'sini' kapmo'sa'
    undu' girisa' tantam, Anutu adi mo' nibara' wara' adi waraga' kagaya ninim ning
    guk mokngang. Mokngang, Anutu adi nasi' nasi' wa sarengsa' kuma' yabita' wara'
    aming indi kadapmang didimeng ka Anutu wari ningtintingneta' u tatarafik ning
    guk mokngang. Ka indi aming wari feng irobiting undu' kuma'sa' yabitam, nasi'
    nana irobiting wa bengni undu' didimengsa' titing.
  ino-ino: Lapa'kaitapi lapaipa kasuke huo'atetapa Anumaya Kotina ata avataka hisuna
    ve'ka o'mai'niki avina ya ha'kalonakeno ani avinamo'a mako'ke akufa ne'ya'ke alitekaiye.
    Lakaeya ani akufa kava nehuna kava'mo ne'ya'a Anumaya Koti'a henaka'a alino fole
    aisiketa akekaune.
  gnn-gnn: Yaka mayali'-wilkthunmiya nhunapinyay nhe. Yaka guyaŋiya yanapi nhe yukurra
    mayali'-wilkthun Godnha, liŋgu God marŋgi bukmakkunydja. Ŋunhi ŋayi ŋuli yolŋuyu
    ḻämu-nherraṉ ŋatha maŋutji, ga yalalanydja ŋayi yurru gulkthun balanyara yana
    liŋgu ŋupanayŋu ŋunhi ŋayi ŋäthili ḻämu-nherrara. Ga bitjandhi nhenydja yurru
    märrama ŋupanayŋuyi yana, ŋuliyi liŋgu romgurru ŋunhi nhe yukurra djäma.
  yal-yal: Ɛ nama ɛ yɛtɛ mayenden bayo Ala mi mayendenɲɛ. Muxun sansiin naxan sifa
    wolima, a na nan sifa xabama.
  cnt-NT: 'Tsá₃ lë₁jme₂gán₁ ''nia''₂ ''au''₂ guiong''₅₄: ia₁ ''i₁jan₂ tsá₃ ''ein₂
    lé₂ lë₁co₃jmá''₂ Diú₄, ia₁ chi₂jua''₂ ''e₂ caun₂ a₂jne₅ dsa₂, a₂jaun₂ bá₄ ráu₃
    quió''₅.'
  tif-tif: Ibi weng kalu talalu weng selin. Kanola tunum ayo yang inin-inin san kulii-yang
    dikila ilom tiltam tabokoma kaa, mafek mafek san kusnum ke-lokomu disa; asuk ti
    ulta tiltam abuulule duk-duulokoma. Kemin, ultap o. Tunum ayo dok kano-lomdaya,
    alami kukup uyo kuwaa-lomda God kaa kasen-fokolokoma disa; God ali taba tunum
    almi kukup mafak kanun-tabasa kaami maan uyo telokoma.
  nlx-nlx: आपणे आपाह दुको मा आपो बोगवान फुगो नाह सुतो, तुमू तोच काटहो जो तुमू पिरहो।
  apw-NT: 'Doo ích’į’ nadaahch’aa da le’; Bik’ehgo’ihi’ṉań doo hagot’éégo bich’į’
    na’ich’áhi at’éé da: nṉee nt’é k’edileehíí da’áí náyihigéshi at’éé.'
  gum-gum: Chigøben kømønrraitamab ñimguen ñimasiitø treeg isumøtay, Tiusbe nun maig
    købash inchib ka indzatø mørtraingucha kømøtø køn, kan møg nø maig ellmara kørrømariibe
    katøburø trunundøwei tulishinrrun.
  not-NT: 'Pigamaiguema. Quero pamatobitaiga obiatiegui. Tosorintsi quero inintacaguiri
    isërontari pairiraca. Quero pitsoinguiri. Nosiacagantëmiro: pairoraca imanguitë
    matsiguenga, irootisati oguitso irágaje.'
  plu-plu: Ka yi muwaka kinis yipit. Ku yipewkan yis kinis Uhokri, yis kinis yipitwa.
    Uhokrime yis ka hiyá gikinsak. Ku pariye umuthan abetit uhiyakemni innewa hiyan
    wot.
  iou-iou: Notnaye, siwoŋi ŋode täwera nadäwut; Gäk piäka-ken ketem yeri jidewanipäŋ
    piweno uwä bureni inidegän ahäwek. U täktäkjin käda udegän ahäwek. Unita ŋode
    nämo nadäneŋ; Anutu täga api täŋikŋatne. Nämo, ude nadänayäŋ täkaŋ uwä injinken
    bänepjin täŋikŋarani api täneŋ.
  ntp-NT: Maitavʌr gʌnvupuiirumadada aapimʌ poʌliditai sai oodami istutuidi isyaatagiadagi
    Diuusi. Diuusi maatʌ vʌʌsiaʌcatai cascʌdʌ tomali ʌmaadutai maitistutuidi isyaatagiadagi.
    Sioorʌ ivuaadagi istumaasi ʌʌgi ʌgai ipʌlidi dai maisiu istumaasi Diuusi ipʌlidi
    ʌgai gia maitistutuidi iscʌʌgacʌrʌ oidacagi dai maiiimimu Diuusi ʌʌmadu. Dʌmos
    sioorʌ ivuaadagi istumaasi ipʌlidi Diuusi Ibʌadʌ ʌgai gia iimi agai tʌvaagiamu
    dai tomastuigaco oidacamu Diuusi ʌʌmadu.
  rai-rai: Koku te i waruga muaat, maa pain te in waruga laar paa God. A muaana in
    tangaa paa ut a kum utnaa baa ia maarut taai.
  haw-1868: Mai kuhi hewa oukou, aole ke Akua e hoomaewaewaia'ku; no ka mea, o ka
    ke kanaka i lulu, o kana hoi ia e ohi mai.
  ffm-ffm: Pati njaayree ko'e mon, Laamɗo jaɓataa yaweede. Gooto fuu, ko aawi koo
    hettata.
  arb-NAV: 'لا تَنْخَدِعُوا: إِنَّ اللهَ لَا يُسْتَهْزَأُ بِهِ. فَكُلُّ مَا يَزْرَعُهُ
    الإِنْسَانُ، فَإِيَّاهُ يَحْصُدُ أَيْضاً.'
  cop-CNT: ⳿ⲙⲡⲉⲣⲥⲱⲣⲉⲙ ⲫϯ ⲥⲉⲛⲁⲉⲗⲕϣⲁⲓ ⳿ⲛⲥⲱϥ ⲁⲛ ⲫⲏ ⲅⲁⲣ ⲉⲧⲉ ⲡⲓⲣⲱⲙⲓ ⲛⲁⲥⲁⲧϥ ⲫⲁⲓ ⲟⲛ ⲡⲉⲧⲉϥⲛⲁⲟⲥϧϥ.
  sri-sri: 'Mʉsã basi ãrĩgatobirikõãka! Marĩpʉre goepeyari marĩrõ merã: “Yʉ ñerõ irimakʉ̃,
    yʉre wajamoãbirikumi”, ãrĩ gũñabirikõãka! Marĩ õãrĩ oterã, pʉrʉgue õãrĩ dʉkare
    bokarosũ marĩ õãrĩ irirã, pʉrʉgue õãrĩrẽ bokarãkoa. Ñerĩrẽ irirã, pʉrʉgue ñerĩrẽ
    bokarãkoa.'
  nal-nal: Tuaa naagu vagit nim nanga. Kawit nat faraxas dina vis Nakmai. Avuna aze
    ra zaan axazak ka vazu, naana laaf nanga.
  kyq-kyq: Ɔn̰te Ꞌdɛrlki rose, Raa se gɛn cɛɛp eyo; kꞋjeelin̰ki kupm jaay deba ɔɔc
    se, aanga kaaɗn kɔj ki kic ɓo naan̰ kɔjn̰ naan̰ se sum.
  kwd-kwd: Mooru moru sia kotofi 'amooru mola talamooru. 'Ato 'e iiki fana te'efuta
    wane 'ani kotofia God. Nga wane te'e ngaria no'o nga foforinga aana fa'asia God
    tofuna 'olataa na'a 'ingaia 'e agea, 'e 'ilaka'u na'a wane 'e fisua lodona 'olataa
    ngaia 'e kirua.
  ded-ded: Anu ngeni ikoc angemebauac henghomema kecbisia. Ge Anutu ikoc ammima naric
    mi tobanggenade. Ngic mong ye semeng mong homerude, ye semeng fora siriha ifiangoc
    kpedziude.
  ewe-ewe: Migable mia ɖokuiwo o. Mawu menana woɖua fewu le eŋuti o. Elabena nu si
    ame ƒãna la, eya ke wòŋena.
  nuy-nuy: Nugurru aadanu numburru-dhi-maṉdhina. Na-God waari warruburru-yung wunu-dhaayurri
    warraaynbaj niga. Anubani-yung anaarrawindi-lhangu-yinyung ngaambu-waṉbina-yinyung,
    na-God ngaambanii-gaagijgiyn niga, aniij-mamaaḻang yagu aniij-galadi.
  cop-BHC: ⲘⲠⲈⲢⲤⲰⲢⲈⲘ ⲪⲚⲞⲨϮ ⲤⲈⲚⲀⲈⲖⲔϢⲀⲒ ⲚⲤⲰϤ ⲀⲚ ⲪⲎ ⲄⲀⲢ ⲈⲦⲈ ⲠⲒⲢⲰⲘⲒ ⲚⲀⲤⲀⲦϤ ⲪⲀⲒ ⲞⲚ ⲠⲈⲦⲈϤⲚⲀⲞⲤϦϤ.
  buk-buk: Akôc gauc ŋapep pi yom dindec. Mac atôm dom bu aŋsau Anötö ma asiŋ gêŋ
    daŋ têŋ iŋ. Mba! Bu gêŋ ŋandô naŋ datap sa yêc yac neŋ ôm, naŋ kêkuc gêŋ ŋawhê
    naŋ dasô muŋ.
  pri-NT: Gà ipwacôogà naa goro ê càragà! Gà cibwaa niimiri pâ gà o cârü na ara wà
    Pwiduée! Ba gà o nye piûnyari ê pwina gà câmi.
  zpq-NT: 'Bitw güe''le latje no si''ye'' le''e, bitw gac gwcuaše''cho da'' choncho
    len Diosen''. Ḻe še goncho da'' mal, gone'' cont si''cho castigw; na'' še goncho
    da'' güen, gone'' cont soacho mbalaz. Can'' zeje diža'' dan'' žan: “Con dan''
    chazcho, ḻenṉa'' yelapcho.”'
  por-TFT: Vocês não devem enganar-se. Lembrem-se que Deus nunca é logrado {ninguém
    jamais engana a Deus}. Bem como o agricultor colhe exatamente o mesmo tipo de
    planta que semeou [MET], Deus premiará os seres humanos conforme aquilo que eles
    tiverem feito.
  gwi-NT: Ideenjit zhyaa k'ii'an oonts'it shrǫ', Vit'eegwijyąhchy'aa veentak gwakwaa
    t'inchy'aa. Dinjii jidii niłshįį khaihłan niheelyaa goo'aii, Dinjii nats'ąą dinjii
    inli' ky'aa ch'aroahkat drin ji' Vit'eegwijyąhchy'aa yuuhahkat t'oonchy'aa.
  gvn-gvn: Yunduku kari jurrilmaka. Bamangka God kari jurril-bungal. Yinya yala garden.
    Kaki bamangka diburr corn nandal, nyulu juma mayi corn murrngal. Kaki bamangka
    diburr pawpaw nandal, nyulu juma mayi pawpaw murrngal. Kaki bamangka buyun balkal,
    Godungku juma nyungundu buyun balkal baja. Kaki bamangka ngulkurr balkal, Godungku
    nyungundu ngulkurr balkal baja.
  nna-nna: Pinakarrayi! Marrngulu mitu yakalali Ngarrkanga. Yijapa kurlkarri maninyi,
    “Ngarrka munumpa ngajuku.” Palinyju puru mitu marnarninyi! Kurlu pini yiji! Ngarrkalu
    yirrkulu parrjarna, tarn-tarn jilkulinypalu panypanyajaku.
  nhy-NT: Amo ximokajkayawakan. Dios mach welis ankikajkayawaskej. Tlan namejwan ankitookaskej,
    yen yon noijki ankipixkaskej.
  asm-FB: আপোনালোক ভ্ৰান্ত নহ’ব, ঈশ্বৰক প্ৰতাৰণা নকৰিব৷ কিয়নো মানুহে যিহকে ৰুৱে তাকেহে
    দাব।
  okv-okv: Eto embo na titiha ta ari nei ue God ta degi ke sokova eora aingeko avojo,
    God na ari tapa be tapa amo kiuja avoeto embo na ari do aisuja amita hajire avo
    ikau kesuja. Amo eingera,
  mxt-NT: Ta ma sandavi ñaha ndo chi ndo. Nyoo yori cuví cuacu nyaa chi ra. Vatyi
    tandɨhɨ cha tachí ñáyɨvɨ, ican cuan cunaquehén ñu. Vatyi tatu sacuví ñu cha vaha,
    cha vaha naquehén ñu. Soco tatu sacuví ñu cha ña vaha, cha ña vaha cuñihi ñu.
  tzo-NT: Mu me xalajic ti lo'lael. Mu stac' chlabanat ti Diose. Persa chc'ot ti pasel
    ti sc'ope. Ti c'usi laj jts'untique ja' no'ox chc'ot jc'ajtic.
  ind-AGS: 'Jangan keliru! Allah tidak bisa ditipu: apapun yang kita tabur, itulah
    yang akan kita tuai.'
  omw-omw: Nkye Kotirara api qua tivora. Nkye unra qua tivera, Kotiva hiama nkyi unra
    quara qutaa quave qiananro. Vaisivanto nanra kyarave vara tutaaninra nraakiara
    nai mwi kyararama vantu kyero nraananro.
  yrb-yrb: Yanu torowa da iruawero Godima yanu irueta sina da mubi. Anene waitaitate
    i ari fira fira utaita.
  maa-NT: Kì yijo‑nò chona̱cha̱n‑là; nga Nainá mìkiì ko̱ma si̱skákoa̱á. Nga ìjngoò
    ìjngoò xi̱ta̱, koni tjín kjoa̱ xi s'ín, k'oa̱á ti̱ tjín kjoa̱ xi sa̱kò‑la̱.
  mcq-mcq: ꞌEne ja papisivarame Godi sivaaꞌava. Ijihuni maijaho ea irara hu uné raka
    uja ꞌonujija hu uneka kajihi jahene ꞌekuna.
  sus-A: مِشِ يٌ نَشَ وٌ مَدَشُ. عَدَ مَدِ مُ نْمَ عَلَ مَدَشُدٍ. كَنكَن قَمَ عَ يّتّ
    شَ وَلِ سَرٍ سْتْدٍ نّ.
  jpn-1965: 思い違いをしてはいけません。神は侮られるような方ではありません。人は種を蒔けば、その刈り取りもすることになります。
  fra-SBL: Ne vous y trompez pas. On ne se moque pas de Dieu, car ce que l'homme sème,
    il le récoltera aussi.
  yka-yka: Daˈa kaˈam salaˈ si pamikilbin. Gaˈi tapadupang Tuhanin. Ine-ine tanem
    aˈahin, iye du isab bayuˈan miyaˈan taˈeddoˈnen. Hātinen ine-ine hinang aˈahin,
    tinumbasan iye sa hininangnen.
  mle-mle: Samab gwur gwurak gwiyupw kwur-wayik. Aw gwur samab maa rav Godaam wajibay-wajibayik.
    Aw adi mayim kwadiy jaav sikwanadi duw kaytik, aw di atampika mwiy ab aal maa
    kwurkida, aw adiy vaal yiyi tikwanadiy duw taakw, adiy day dayadiy mawul kwurik
    warkwadanadiy jaav kwurtaay, aw God wakwadadiy jaav kwar maartaay, aw God tasakwu-kidadiy
    dikiwa kajakuw, kapab tidakikik, aw day jawjaay nyanyi nyanyi kwurdakik. Aw adiy
    God dikidi Mawul wadadiy viyakita javida kwurkinadiy duw taakw, God dikidi Mawul
    mwugiy-kidadiy day Godawa nakamwiyib nyanyi nyanyi kwayadakik.
  shp-NTPO: Matonbinix paranmeeyamakanwe. Tsoabira Dioski shiroti atipanyamake. Jaweboki
    jonin banai, jaribira jan tsekati jake.
  aom-aom: Nadi sareramirovore. A vaduꞌoho God bogo sarerami hesi jëve. Diehi jiëꞌe
    ijo bajo öjëꞌoho iae ëhi jiëꞌe nu anoꞌe gemuoho riꞌamoꞌiramu gagovoꞌamoꞌanue.
  geb-geb: Nde muuŋv kɨv, nde warira guiguigip, nde kha ndɨkndɨgar muunga, nza Fhe
    Bakɨme nɨfhɨ darga. Nde maaŋ muuŋgirga tuktɨgi fhu. Zakɨra fhuvara! Nde ramgi
    khesharigi mbar pargi, mba mbara nden mɨnin hegɨrga.
  bsj-bsj: ciiya bol komde, nii mani ayi Kwama mwan kereti, dike nii fiyeu co dike
    ca biyeetiye.
  cak-cak: Man tisatz ino'oj. Ri Dios man jun nitiquer nevan ruvech, xa achique na
    chi ticoj ri nutic jun pa ruc'aslen, jari' mismo ri xterutz'eta' pa ruc'aslen.
  chf-NT: Mach a sucpecän abala. Uc'a Diosba, niuntu mach'an que u yälben que mach
    yuwi cua' u chen. Untu winic, lo que u päq'ue', jin chich u ch'uch'ben u jut.
  tlf-tlf: Kale ibo atin fen tele tinangkulin. Kanube tinum iyo unan-kalin san uyo
    kwep yang kolan-tema uyo, son-temuta, mufekmufek migik maak kelan-temaalu kale,
    asok uluta abulu dagaa kulan-tema kale, mungkup ulutap tinum iyo dogobe-nalata,
    imi kuguup uyo kwep yang kuba-nalata, God iyo bisop bogopman-temaala binim kale,
    God iyo tebe-nala e, tinum ilami kuguup kanum-nuuba uyo mungkup yan kepman-tema
    ko.
  piu-2006: Tjinguru yaṉangungku kulilku, “Katutjalu wiya nyanganyingka ngayulu kuya
    yalatji palyalku.” Wiya nganaṉa yalatji kulintjaku, Katutjalu nganaṉanya yuwankarra
    nyanganyi, nganaṉa kuya palyantjala, palurulampa wiya kulilwiya nyinanyi. Tjinguru
    wati paluru Katutjanya kulilwiyangku kutu kuya palyantjala Katutjalu palunya ngula
    kuutamilara warukutu waṉiku. Tjinguru yaṉangu kutjupangku Katutjaku kurrunpa kutju
    kulilku, paluru nintintjala. Yaṉangu paluru kana kutu nyinaku Katutjaku ngurrangka.
  poh-NT: Jeꞌ woꞌ, ma̱jotꞌ awi̱b tak chi enaꞌn tak i jotꞌo̱j maj reꞌ Dios maꞌ xa ta
    ricana̱ꞌ chi jeꞌ reꞌ i hab wach nseꞌlenic pan nakꞌ wach. Ruꞌum aj reꞌ nikꞌor aweh
    tak jeꞌ ricab chi jenoꞌ winak paꞌ bih jaꞌquil ritic jok pa racꞌa̱l reꞌ woꞌ reꞌ
    wach i ritic narilom, jeꞌ woꞌ reꞌ hat-tak reꞌ paꞌ bih holonquil na̱banam ru̱cꞌ
    awas acha̱kꞌ tak, reꞌ woꞌ holonquilal na̱banam tak risukquil pan jenaj kꞌi̱j.
  tue-tue: 'Mʉ́ã ateré masĩbocu: “Yʉʉ ñañaré tiirí, Cõãmacʉ̃ teero ĩñajãqui” jĩĩ wãcũgʉ̃no
    cʉ̃ʉ̃ basiro jĩĩditogʉ tiii. Queorémena wedegʉda: Sĩcʉ̃ oteri, cʉ̃ʉ̃ oterigue
    wii, dʉcacʉticu.'
  bjp-bjp: Gong gam fabal fafis gam tom. Biil tikas ifasi in fabal God, biil. Nenge
    kaltu in il fafis sani tom ae i so ta u.
  xon-xon: Tɔ, ni taa ŋmanni nibaa; ni taa dak ke ni ga ŋmaa ŋmann Uwumbɔr; tiwan
    ni aa bun na, nima le aa ga nan chee.
  tzo-ZNT: Mu me xaloꞌlo aba atuquic, yuꞌun mu stacꞌ jloꞌlotic ti Rioxe. Ti cꞌusitic
    ta jpastique jaꞌ yech chcꞌot jtatic ti cꞌusi orae.
  mpm-NT: Koto ma xndaꞌu ra maa ra, chi kuu nanu ɨɨn chaa saka triu, chi nastutu da
    nava ni saka da. Suni siaꞌan kuu nu kusɨkɨnchaa yo Yandios ti kachi yo ja tu jini
    yo jnuꞌun ya. Chi taka ja saꞌa yo, ti ndɨꞌɨ naniꞌin yo. Nu na saꞌa yo mani jniñu
    vaꞌa ti suni siaꞌan naniꞌin yo mani jniñu vaꞌa. Ko nu na saꞌa yo mani jniñu kueꞌe,
    ti naniꞌin yo nundoꞌo.
  ots-NT: Dyo guí nquivocajʉ. Gui mbe̱nijʉ, ca Ocja̱ bí pa̱di göhtjo ca dí øtijʉ,
    cja̱ da cozquijʉ según ca xcrú øtigöjʉ. Jin to da jiöti pa jin da ba̱di ja i ncja
    cʉ xí dyøti guegue.
  hoy-hoy: ध्वाका तिनबाळी; परमेश्वर मज्याक दा हार्सकु आगालुन, यतिकी मंळसा जो फसल हच्यान
    आव अदा कळदान.
  amo-amo: Na iwa rusuzu atimine ba, na idin kpeshu Kutellẹ ba. Vat nimon iilenge
    na unit nbilsa inin nare ama kowu.
  pjt-pjt: Ka tjinguṟu aṉangu kutjupangku kulilku, “Godalu ngayunya kura palyannyangka
    nyakunytja wiya.” Palu wiya, nyangatja paluṟu ngunti kulintja. Panya wati kaana
    kanyilpaingku uṉinypa tjunkupai mantangka, ka ngula pakaṟa maitjararingkupai,
    ka mai palunyaṯu alatjiṯu uralpai uṉinypa panya paluṟu ngaṉmanytju tjunkunytjatjanungku.
    Ka palu puṟunypa aṉangungku kura tjuṯa palyannyangka kura palula ngapartji wirkankuku
    paluṟu tjituṟu-tjituṟurinytjaku, munu wiṟu tjuṯa palyannyangka palula wiṟu tjuṯa
    wirkankuku paluṟu pukuḻarinytjaku.
  cwe-cwe: Sekemuvwiziligwe, Mulungu hazehigwa na munhu bule. Wanhu wezagobola chiwahandile.
  daa-NT: Ibinoŋ tam kadar gee kan̰jaaɗo iŋ siŋ ku Buŋdi. Busam kuuk gem luwtu di,
    ŋaa seɗe.
  mlp-mlp: Ne gihol hi kat ugiy. God in mat araq ago kamolmol a haiqta. Mat araq ago
    kabiyab naga didaqin leyaqta na in didaq naqmo anon tayim waqaqta.
  ape-C: Ipak mare punek rohw um ipak kanak, uwok. Arpen nyunek rohw um Iruhin iri
    douk madae enen uwe. Meiguni worigun enen arpen ta nyuwogun iri, enyen ta wata
    nyutuk agnudok atugun worigun.
  bgs-bgs: Yakó yu áglimbungi tô ákniyu sarili, su ándà gó manubù na makalimbung katô
    Manama. Sulian kó tingód katô linumuwan yu, su agad ándin tô ágparámmasán katô
    manubù, tô gó pagsik tô káttun din!
  faa-faa: Repo hasaka hemakapurane kekemahokopo. Aporomo hemakapuraka, “Nōmo makata
    kotafe rakirakanone, Kotimo aseakosafapo.” Aíyaka hemakapura aporoamo ipi yiamo
    kotafe rakirakanapo. Kotafe rakirane Kotimo aserapo. Aporomo makata mano poterakano,
    makata potesa hakása yine taneherapo. Tanehekea wate aperamo, wate hakása yine
    pesane tumorapo.
  kik-kik: 'Mũtikanaheenio: Ngai ndangĩnyũrũrio. Kĩrĩa mũndũ ahaandaga no kĩo agethaga.'
  cap-NT: Anc̈hucqui persun kuzquizpacha anac̈ha incallzqui. Yoozquiztan ana atipasac̈ha.
    Jaknuz̈t tsjii z̈oñi kamc̈haja, jalla niit jama pjalz̈taz̈ cjequic̈ha.
  ksr-ksr: Oŋoaŋgia mono mende tiligoŋ aoŋkebu. Moŋnoŋ nene waroga komoro hoŋa iikawaa
    so kolooro mokoloowaa. Qaa iikawaa so Anutunoŋ kileŋanana iima iroŋa iikawaa so
    nonombaa. Kawaajoŋ Anutu ii eja omaya kaaŋa mepaqepae meŋ mubombaajoŋ amamaaŋkejoŋ.
  eng-TNT: Be not deceaved God is not mocked. For what soever a man soweth that shall
    he reepe.
  sbs-sbs: Sanzi mu chengelelwa. Ireeza ka shewununwa. Chonse vulyo cha byeala muntu,
