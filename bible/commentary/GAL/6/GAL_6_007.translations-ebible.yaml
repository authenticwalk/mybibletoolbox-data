    quim bina’ in hualil jayetseq’ui.
  med-med: En enim nga ik kol ei, pep rui nʉrʉi! Got ei, tʉk ik kulding wu ti, muⱡi
    nambrʉm. Wamp ti, rʉng mbo mundrum ei, rʉng mbo ei ku, oⱡa oⱡnga tʉpa norum.
  bch-bch: Alongean eaba eta ipabuobuo gimi mao. Ngansa gimi arangrang ngan akado
