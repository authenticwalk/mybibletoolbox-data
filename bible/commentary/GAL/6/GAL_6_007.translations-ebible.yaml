  cuk-cuk: Na be mer dukin yardakmar. Bab-Dummadgi gege be dodomalad. Ar dule bela-ibmar-digsadi,
    a-ibmar gannar na weedsebalid.
  tbf-tbf: Kian va e ta bitie no kese. A kap ka mene a oit nia bitie e Raban. Mi sana
    kepineits mi mei ta tsuorkie, eie ta so dikie bu vuovuan.
  uig-CYR: Өз-өзүңларни алдимаңлар — Худани алдап ахмақ қилғили болмайду; чүнки ким
    немә териса, шуни алиду.
  ikw-NT: Anụ dúwhu ẹhni anụ. Kwnornu nụ ọ zá nye jọokpoli Chiokike mgbaị. Mkpụru
    ọbula badnụ kpasịri bụ nhne ọ jọoghoru.
  khs-khs: 'Kiyawa hele matanesewa kulu hanapa. Senayewi matanese, “Neyewi nano pateya
    timinisaleke, Koteyewi mapotaposakeye.” Aluse matanesene sena amoke ene eyewi
    pateya timiyanakeye. Pateya timinisewa Koteyewi potosekeye. Senayewi nano nakela
    sa:le kepela:, nano fipila semetei kamona fiyatepesakeye. Fiyatepela: fo helekemiwa,
    fo semetei kamona heyawa sutesikeye.'
  dwr-ENT: ሂንቴንታ ሂንቴሬካ ጪሞፒቴ። ኦኒኔ ፆሳ ቦላ ቂሊጫናው ዳንዳዬና፤ ኣዪሲ ጎፔ፥ ኣሳይ ባሬ ዜሪያዋ ዛሬዴ ቆይጫና።
  pma-pma: Minaluvostei kami eris, Ahi hermaentei kami minandem seseintei hiasuvien
    onen. Veni vi anatin keke kei helei rahit usite onen meatin vasi ka hesakin keil
    ian ris heite ten asa koa aluhi en moulien one.
  atd-NT: Og-awoson to kono now oggawayi ka goinawa now. Doromdom kow to kono ogkoholosan
    ka Magboboot to batasan ta, mgo pogdoromdom ta. Pananglitan, ko nokoy no boni
    ka igpamula ta, songo sikan dod ka ogkagaani ta. Ogkounawa rod kanta su ogkabobootan
    ki to Magboboot ko nokoy ka ogkohimu ta ko maroyow woy ko maroot su ogkitoon din
    man ka tibo.
  tel-2017: మోసపోవద్దు. దేవుణ్ణి వెక్కిరించలేము. మనిషి ఏ విత్తనాలు చల్లుతాడో ఆ పంటనే
    కోస్తాడు.
  hat-BSA: Pa twonpe tèt nou; Bondye p ap moke; paske sa ke yon moun simen, se sa
    menm ke li va rekòlte.
  top-NT: Huixín ni̱ cata̱kskahuítit para puhuaná̱tit tla̱n kaxmatmakaná̱tit Dios
    y ni̱ xoko̱naná̱tit porque cha̱tunu ama puxa ixtahuácat tú chalh.
  msk-msk: Pakatagap daw kaw makaimo sang maat nang Dios kay yatigam kaw na kikita
    nang Dios yang kariko nang paggugunaun mo. Pananglit, magtanum kaw nang omay,
    yatigam kaw na omay yang amabot kanmo, buku nang batad.
  gyr-NT: 'Peyembopa eme catu pe ae. Ndipoi chietera que ava vɨroɨ̃ro vahe Tũpa ñemoɨrosa
    pɨsɨẽhɨsa pɨpe. Ẽgüe ehi eté: yañotɨse mbahe, ichui avei mbahe yaipɨsɨra.'
  kmh-kmh: Pen Gor bi sakiy aŋgiy, nup monmon ma ginjun. Nup kun giniŋgambun ak, chinup
    pen kunep giniŋgamb.
  ukr-ONPU: 'Не обманюйтеся: Бог не може бути осміяним. Бо що людина посіє, те й пожне!'
  emi-emi: Am rau mene aikameainam poli karika am rooroo tani kame tee God. Taumattu
    emukemuke voto epasapasa.
  zpv-NT: Ayi gusaguiꞌhi tu laꞌh gahca tu; ayi nin tuhbi nin guunn gusaguiꞌhi laꞌh
    Dxiohs. Nin ruhnn biñih tuhbi bwiinn niꞌchi dxiꞌh naa liꞌhn nin rutiaaꞌha ba.
  gux-gux: Yin da boandi mani yi yula, oba kan fidi ki ñuadi U Tienu O nilo baa yendi
    wan buli yaale.
  kos-kos: Kowos in tia sifacna kiapwekowosla, tuh God El tia ku in kiapweyukla. Kutena
    ma sie mwet el taknelik, el fah oayapa kosrani.
  ibo-ibo: Unu ekwela ka e duhie unu, nʼihi na mmadụ ọbụla apụghị ịkwa Chineke emo.
    Mkpụrụ ọbụla mmadụ kụrụ ka ọ na-aghọrọ.
  yml-yml: ꞌWa na venuaꞌivina-ꞌatumaiga, vona deꞌe ꞌwa na ꞌasetai. Kebu ꞌami fata
    Yaubada ꞌwa na vekalieni bega sauluva ꞌatumaidiega yami sakona ꞌwa na velubwasabwasadi.
    ꞌAiꞌedi aitoi tamu avaꞌai i na bakuliga, naninina ꞌawaie wata i na alai, wata
    baniꞌodi yada sauluva fwayefwayeye Yaubada i na tutulidi, ꞌatumaidi, wata ꞌatumaidi
    ꞌwaidiega, sakoidi, wata sakoidi ꞌwaidiega.
  ory-ory: ଭ୍ରାନ୍ତ ନ ହୁଅ; ଈଶ୍ବର ବିଦୃପର ପାତ୍ର ନୁହଁନ୍ତି; କାରଣ ମନୁଷ୍ୟ ଯାହା ବୁଣେ, ତାହା
    ହିଁ କାଟିବ।
  bzj-bzj: 'Noh mek nobadi fool unu: nobadi kyaahn tek Gaad mek papishoh. Eniting
    weh yu soa, yu wahn reep.'
  chk-chk: Ousap püsin atupukemi. Sisap tongeni urumwotei Kot. Pun mine eman aramas
    a fotuki, iei met epwe pwal kini.
  ssd-ssd: Tane kuraukap. Tane Kuate tuku nzali pitaimba sine pa te nda ŋga idusap
    ta tane wamdus mbarbekaig. Taŋgo nu agaŋ tumunu ŋgukate ta nu alonu ndui ta ndo
    kilit.
  acr-TNT: 'Masocosaꞌ ib alak: Na jinta junok casocow re ri Dios. E chirij ri cutic
    junok, e jelaꞌ ri cumolo.'
  rop-rop: En yumob garra meiksho yumob sabi dijan iya weya ai garra dalim yumob,
    dumaji nobodi kaan trikim God. Wal yumob jinggabat det fama. Wen im growimap gadin,
    im oldei gedim det seimkain daga weya imbin growimap gin. Yu si? Im lagijat gin
    langa wi laif.
  mee-mee: 'Sana ngaka goga miau muni: Agau te ka sana kana gingginga ta i patugungtaoe
    Nutu. Iau ka role minmina kurumea, kaning ora agau te toaꞌe, i ke la lalange kaning
    laeala muni.'
  dif-dif: Wata jedibaterianau, kanali Goda wata ngirkibala nganai; ngangau mina kanali
    jaupai, jenia nulu bakana kampala nganai.
  gam-gam: Ni wal ipo mau al yapen wal ge boya, wal djell ta boya we djimben ba, ni
    God bakalo awo, kende dje nenem inden.
  nou-nou: Ingo ingosuka gandubeove. Edo ingo mana God gandubadewa. Edo embo amemi
    ve umo ro gowadira ve da ainda be awa wujegadira.
  mqb-NT: Kə̂ sapiten nga a kwanay ahay bay, ɗowan sa mba apan sə gəsle anan tə Mbərom
