    na vavina berona ina yabai.
  cjv-cjv: Ena ne yokamai nenen inokore unanan eikeiyo! Ne yokamai doi doi ipom ire
    suna tei worainga biamui fu diro mokokename. Ma deiyo! Tai doi doi ipom ire worainga
    i doi doi fu diro mokonamie. Epemere ne yokamai bei moiro “Yai Gumam bei niki
    de norekename,” diro yaromi kam ime de tekenaime. Ma deiyo! Ne yokamai kokonan
    beingamere epe Yai Gumam tai mokom bai erowame.
  tha-KJV: อย่าหลงเลย ท่านจะหลอกลวงพระเจ้าไม่​ได้ เพราะว่าผู้ใดหว่านอะไรลง ก็​จะเกี่ยวเก็บสิ่งนั้น
  por-BR-2018: 'Não vos enganeis: Deus não se deixa escarnecer; pois, o que o ser
    humano semear, isso também colherá.'
  mhl-mhl: Ŋoŋo-ŋaŋe so eadu eku goinebi. Moji uqo wikiine sariko foriine ore so fukeko
    bofukeiŋ. Buŋo ore so Anutuji seinenoŋuŋ ŋoneru geoine ore so noreiŋ. Ore eru
    Anutu oi ŋi omaine oŋuine igosisi etekimiŋgo embimbiŋgaegobeneŋ.
  klv-klv: Samtegǝras gamit sǝb̃omito. Mǝtsalǝboi mǝtb̃egǝras aGot, ŋit nǝhomit van
    hǝni. Dereh nǝvanuan tisah tuan naṽit nǝhai sǝlani ŋai, gai tomabule.
  bco-bco: Giliyo꞉ ginina꞉ma꞉la꞉yo꞉ dikida꞉so꞉bo. Godeyo꞉ giliyo꞉ mada mo꞉dikilima꞉ib.
    Giliyo꞉ fo o꞉bo꞉ngo꞉wa꞉le egelo꞉ amilo꞉ gelab a꞉no꞉, a꞉ma꞉ ene foleko꞉ tuma꞉ib.
  kdl-NT: 'Kotsu i yinsa̱ kaci ka ɗe wa: kotsu i wene yavu ya fuɗa ya yanka Kashila̱
