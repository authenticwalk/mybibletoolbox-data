  fra-NCL: 'Ne vous y trompez pas : on ne se rit pas de Dieu.'
  bhg-bhg: Inemane God udumbari tao ae, awatedo imomane akuta udumbove. Embomi ro
    berari uredo eira awa, ainda be awa baina.
  snn-NT: Yureca, gare coque güeseye beoye ba'ijë'ën. Riusu yëye'ru tin yo'otoca,
