    pikamakiti ereka inini, papakapari erekari. Pikamakiti maerekati inini, papakapari
    maerekati.
  roo-roo: Opeita ora visii raga ora keakea ragapata oiso keapaoro, Uvuipaviei ra
    Pauto keapasa vatauvira orekerovu pura ragapape. Oa vituaro vao-ia oiso toupaiveira,
    Vosa eake vao pauri vo kovoa-ia vii vaaro, ra oisi raga kuepe.
  miz-NT: Ñá ku enī ntaꞌví nto kúñu ntō, tsí ña kúvi nārkɨ́ntēe o Xuva ko. Da nēé
    ka é kūꞌxí ō né, dɨvi tsī é nīꞌi kó dɨ.
  qvz-NT: Amullata ama umachiringuichi Diosta pugllasha nisha, Dios mana pugllaibacchu.
    Imatas tarpushaga chillatatami pallangui.
  deu-ELO: Irret euch nicht, Gott läßt sich nicht spotten! Denn was irgend ein Mensch
    sät, das wird er auch ernten.
  mjc-NT: Tan ña jandavi ñaha ndo tsi juvin ñi maa ndo. Tyin Nyoo yoñi cuví vacu nducu
    tsi ra. Tyin tandɨhɨ tsa tatsí nyɨvɨ, yacan cua naquihin ñi. Tyin tatun javahá
    ñi tsa vaha, tsa vaha cua naquihin ñi.
  ktm-ktm: Nombrun atawiwihi ke ndre oduu. Lapan ti homou isentawiwihi Iy pwi. Iy
    tunon sane ndre sulo-on. Hangka-an ou si ndramat odohon ti we ekuni ke ndre sengi
    hangka-an erti.
  caa-caa: Pues ira imajres ibꞌa, porque mamajchi uyubꞌi umajres ut e Dios. Inteꞌ
    intion caxin cachꞌami e cosecha bꞌan taca cocha cꞌapa capaqꞌui.
  pls-NT: 'Dittoaxinha ra ẍaxaon ra tti ndoaha: ẍonhi chojni nchao tsjanoa Dios,
