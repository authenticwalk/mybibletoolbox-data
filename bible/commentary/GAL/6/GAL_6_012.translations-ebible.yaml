    tal chajnaj isuuchil uvaꞌ kam u bꞌaꞌnileꞌ kat ibꞌan u Cristo sqiꞌ tul kat kam
    Aak vatz u kuruseꞌ, tan yeꞌ nisaꞌ chajnaj uvaꞌ la ipalebꞌe chajnaj kꞌaxkꞌo taꞌn
    unjoltu unqꞌa imooleꞌ uvaꞌ yeꞌ ni niman u Cristo.
  boa-NT: Muurá eene tsaate Críjtoke úraavyémé tééné hallútú diityéké tsijtye ímítyú
    ɨ́jtsúcunúíyónélliihyéré ámúhakye táúhbahíjcyá ámuha mekíhdyahɨ́rótsámeíki.
  quh-NT: Runacunaj ñaupakencupi allinpi riqhuriyta munajcuna tucuynincu tankashasunquichej
