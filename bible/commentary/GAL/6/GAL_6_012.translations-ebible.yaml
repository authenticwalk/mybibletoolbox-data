  qub-qub: Señalacunayquita munajcunaga llapanwan alli ricanacuyta munallarmi purin.
    Nircurpis manami munanchu Jesucristo cruscho wañushanta willacushanpita gaticachar-ushananta.
  att-att: Á yù ira tatolay nga mangagumán nakuan nikayu ta makugì kayu, yáyù lâ akkuád
    da gapu ta ikáyâ da yù paddáyo nayù ira kábulud da nga Kudio, ánna maganássing
    ira, marakè jigirigátad da ira nu ilayalayâ da yù pamakomá ni Namarò ta tolay
    megapu sù pate ni Apu Kesu Kiristu ta kurù.
  bki-bki: Nejidom never ka nalo napano ajidom avututua kamiu ka kuve pakuveu, nina
    jibe ka nalo ajidom avarvar kalo ga rivior vite na kuluniabene toro ga. Ana nalo
    ajidom ala tibe na kar vite takurano ga, napano amila von ka atuvan ioluioluiio
    napano Kristo kanano m̃akolkolo ga mijikia rilarur kito. Iliano na nalo maka asidomio,
    bior nalo amerou ka napano ver aioliolu ka Lilianiano nabo ka Yesu kiano m̃ariano
    rimemedu tibe na, mia kulo dolu nalo ajil lo.
  bqp-bqp: Gbɛ̃ kũ òtɛn yã kɛ gbɛ̃nↄ wɛ́ yãinↄ mɛ́ òtɛn gã naáwa kũ tↄ̃̀zↄ̃na
    yão, de òsun wɛ́ tãḿma zɛna kũ Kirisi gana lía yãoro yãi.
  mcp-mcp: Buud bwə́ ŋgə́ yɨ́ɨ́mbʉli bɨ́ nə́ bɨ sɨ́yág ábɨwáág ɔ́nɨ, bwə́ ŋgə sɔ̧́
    nə́ bwə́ ŋwa gúmə́ nə misɔ́ɔ́lʉ́gʉ́ myâ buud. Jísə njɨ nə́ bwə́ acɛ́ɛ́lɛ́ bwəma
    nə cúwʉ́lí kwolós mə́ *Krîst í ŋgə́ kwaamb yí.
  hat-hat: Moun nou wè ki vle fè nou sikonsi yo, se moun k'ap chache pase pou bon
    nan je lèzòm. Y'ap fè sa paske yo pa vle pou moun pèsekite yo akòz kwa Kris la.
  npl-NT: Nekateh akimeh nomechchijchikawah ximosirkunsidarokah, kichiwah san para
    kimpaktiskeh n oksikimeh, iwa ijkó amo makintotojtokakah por kineltokah n Cristo
    Jesús.
  bgg-bgg: Bran hanyie è nathek shii migiangkheg bo è bangchiie rek pha ji ne fuang
    pha miyaosiuthek chiang shii doh yi ne wiangwie rek. Ithek è ji rek pha ji ne
    nyieliieshii Masi pha bai chiang shii ithek diigchiao amua yi ji pha blia rek.
  eng-TCENT: It is those who want to make a good appearance in the flesh who compel
    you to be circumcised, but only so that they may not be persecuted for the cross
    of Christ.
  eng-BSB: Those who want to make a good impression outwardly are trying to compel
    you to be circumcised. They only do this to avoid persecution for the cross of
    Christ.
  cpu-NT: Tema ikaratzi shintsiventakemiri pintomeshitaaniyetya, inintakaashivaitaro
    irirori, iro irinimotakaantashityaariri ikarataiyini. Ari onkantya eero imaimaneventaitantari
    iriñaaventeri Cristo ipaikakoitakeri.
  san-ASM: যে শাৰীৰিকৱিষযে সুদৃশ্যা ভৱিতুমিচ্ছন্তি তে যৎ খ্ৰীষ্টস্য ক্ৰুশস্য কাৰণাদুপদ্ৰৱস্য
    ভাগিনো ন ভৱন্তি কেৱলং তদৰ্থং ৎৱক্ছেদে যুষ্মান্ প্ৰৱৰ্ত্তযন্তি|
  tac-NT: Jaré ralámuli jurío jsile alemi Galasia napu 'emi mochí, alué ralámulika
    'ma 'la oyérame ju Esukristo nobi abiénachigo nulame júkó napurigá 'emi sikirétigame
    nímala pe'tá isílala wi'chila, alueka pe alanokame ju napurigá tabilé cha anewa
    alué uché jaré ralámuli juríote napu tabilé 'cho oyérame ju Esukristo.
  eng-WEBPB: As many as desire to make a good impression in the flesh compel you to
    be circumcised, just so they may not be persecuted for the cross of Christ.
  gfk-H: 'Diet ing diet wara duan muat bia muat na haut lah taring bia da kut ira
    palatamai muat, io, diet at ing diet la nemnem bia da pirlat diet ta iakano nudiet
    pinapalim nalamin ta muat. Diet wara duan muat hua kanong diet lik hoken: “Ing
    bia pa dahat duan ira Galesia wara murmur ira warkurai ta Moses, diet ira mes
    na Iudeia diet na hagawai dahat kanong diet na lik bia dahat ta so no nudahat
    nurnur tano kabai ta Karisito sena mon.”'
  viv-viv: Wama kaliva tova moyaꞋaina higahegaheluyaꞋayaꞋalimi be wowomi ana tomogolota
    wanavaina-ma gavaimi hinuwanuwa? Me nuwanuwadi gaitoma kabuꞋavane faꞋina hinagakahikahidi.
    Au hidedemi hihuluhuluva tu yadi inuba saꞋeyanaga higa nuwanuwadi veꞋumagigi hinaꞋosena.
    Yadi vehawala ma kaꞋi wowomi ana tomogolota digo, hawaveyamumu hinanuhagana. Tu
    kaꞋi Yesu Keliso yana alika keloseya digo, veꞋumagigi hinanuhagana.
  yao-yao: Aŵala wose ŵakusaka kuloleka ŵakusalala kwa indu ya mchiilu ni ŵakunkanganichisya
    ŵanyamwe mmumbale. Akupanganya yeleyo kuti anasauche kwa ligongo lya kujiganya
    pe nkati nsalaba wa Kilisito.
  tgp-tgp: La haratu la lo vaihitea vara la vai kamim ha tair̃alihi, la lo vaia mata
    hinau matelete purongo, la matahu vara tea la pa tipahira matan vujangi sei vara
    talopeilopei non Kr̃isto hasena, i er̃i juri na tamlohi.
  auc-NT: Codito mönö beyæ̈ awäa wængacäimpa, ante në pönënäni incæ pancadäniya, Mänïne
    ante ëñëninque oodeoidi pïïnäni wæcæ wæ, ante nämä wææ cæcæte ante cædänipa. Ïninque
    tömënäni, Ëö togænte cæmöni ïninque oodeoidi wæætë mönitö ïmönite waa acædänimpa,
    ante cædinque mïnitö ïmïnite, Ëö togæ̈ïmïni bacæmïnimpa, änänipa.
  kbc-NT: Niɡ̶ijo ane lemaanigi me dinikeenaɡ̶aneɡ̶e codaa me diniweniɡ̶ide leeɡ̶odi
    me dinakagiditibigiwaji ane lakatigi judeutedi, joaniɡ̶idiaa domaɡ̶a etiɡ̶adiedeɡ̶enitiwaji
    madinakagiti digo mijotaɡ̶a. Dinakagiditibigiwaji idokowotibige niɡ̶inoa eletidi
    judeutedi me daɡ̶adiaaɡ̶oiatetibece leeɡ̶odi ɡ̶odatematigo anoditece lemeɡ̶egi
    Cristo madataɡ̶a nicenaɡ̶anaɡ̶ate.
  bmh-bmh: Zuda dudu ipal oiagab petak emen, agen ag emgasag ipal ebuan dudu agal
    enimag galau kuatabun aimai gusig awarai darem. Ag goagal ze sesamoraimai, agal
    enimag galau kuatina, Zuda dudu ipal agen dudu go wanimag wag ban marabun aimai
    guzenanem. Dudu go ag Yesus Kristus a gegeulanau ebu ig Uwait nugau ameg ebu naliu
    dabun noumeun en oiagab petak anem, bo, ag Zuda dudu ipal oiagab petak ab tam,
    agen ag uhu maranem aimai uminaimai, agal enimag galau kuatabun aimai awaranem.
  ctu-BL: Pejtelel yomo' bʌ q'uejlel ti ñuc mi' wersa xic'beñetla cha'an mi la' ch'ʌm
    tsep pʌchʌlel, come mach yomobic i yubin wocol cha'an i cruz Cristo.
  meq-meq: Ndo neheye a satay məgakum kutoŋ ka məɗəse bo aye na, a satay ndo hay tâ
    zambaɗatay hərwi məsler tay. Faya ta giye andza niye na, hərwi ada ɗəretsətseh
    mâ ndzatay a gər bay ɗekɗek tsa. Ndo hay faya ta sateye ɗəretsətseh na, a ndo
    neheye faya ta rəzleye a gər a məɗe ha məməte i Yesu Kəriste aye.
  noa-H: Har jãg hajués pãrag hamach dënjö dich k'ak'ua dauchachpi jaau nʌm k'ʌʌnaun,
    sĩi hamach meeun dʌ̈i hiekk'õr haumaaugauta jãg nʌm, mag hamach jöoin hiita pʌapi
    jaauba naawai Cristo pakuls gaai meerp'ë t'õotarr gaaimua hamachdëu mʌ dʌ̈i nʌmjö
    hamach hẽudee hẽk'am hugua.
  alp-NT: Sie rebe esi isike ruasi kena yelu rebe selure, sie meru pine esi uma imi
    kena sunate lulu hukume rebe Musa ilekire. Esi uma imi ele mere le rilasi le tamata
    Yahudiaru esi ono susate etesi, sepo batuke esi hlaleke Yesuse Kristuse Imata
    kena ai tutine.
  san-VEL: ye "saariirikavi.saye sud.r"syaa bhavitumicchanti te yat khrii.s.tasya
    kru"sasya kaara.naadupadravasya bhaagino na bhavanti kevala.m tadartha.m tvakchede
    yu.smaan pravarttayanti|
  kbq-kbq: Zamagrama tamavufgama taga hiho hu'za tutu hunermantaza vahe'mo'za, tagra
    knare hu'none hu'za nehu'za, Kraisi keka zafagu'ma huama nehu'za, knazama eri'zankura
    zmave'nosige'za anara nehaze.
  kbh-kbh: Ndëmuanÿenga imojtsebos̈e, ts̈ëngaftanga chë ndoñe judiënga jamë́ndama
    ts̈ëngaftangbe más delicadents̈e base bobachtema të́ts̈enënga chas̈motsemnama,
    nts̈amo judiënga monduamancá, chënga chca jtsamana nÿe chë judië́ngaftaca ts̈abá
    joquédama. Y chca jtsamë́ndayana, chënga chamosufrima ínÿenga chamotsamama ndoñe
    mondbós̈eyeca; er judiënga muanjama chënga chamosufrima, Cristo cruzoca jóbanana
    ents̈angbiama puerte iuámana ca chënga tmojtsabuayiynase.
  ron-LSB: Toți cei care vor să facă o impresie bună în trup vă silesc să vă tăiați
    împrejur, ca să nu fie persecutați pentru crucea lui Hristos.
  pon-pon: Ir me kin men lolok mau ni uduk, kin inon ion komail en jirkomjaijelar;
    pwe irail ender kamekame ki lopu en Krijtuj.
  nhe-BL: Nopa tlacame tlen quinequij ximotequilica nopa tlanescayotl san quinequij
    iniisraelita huampoyohua ma quincualitaca para ma ax quintlaijiyohuiltica queja
    techtlaijiyohuiltíaj. Huan inquimatij techtlaijiyohuiltíaj pampa titlamachtíaj
    para san Cristo hueli techtlajtlacolquixtis, pampa yajaya mijqui ipan icuamapel
    topampa.
  sps-sps: U tsoiny fifaatsuts gamgam tuwa, ri sog fatatabin maromi ma kat kat iny
    vaapee te kat rori tana isen tsun a ka, ri kat ror ya ma faarof rari ri na taa
    Jiu. Ri kat ror kat to, ma kat fatafisuainy vaare rari ri na taa Jiu to te favaanan
    finy rori Gov, te natiny koo tsuiny non a mes a tavaron matan Ya ito te faason
    fi non ya ten Krais te mat tana pagafuan ma saup fatabiny rari Ya tana mat a suu.
  wnc-wnc: Aminu wa gin danindamuke gindane gupza Mosesdane mama wam tawake matanangge
    yakaingge natake nata daniwit. Wa aminu umana buyambam siknga aminu kundue kaine
    tanangge natake ginu gupza mataningge danikaing. Wa aminda natake aminbamda ninu
    pasiwa mainam ngang natake wamu Kraisda ninde tangge amin saamdakane kungwanimukut
    taknga takusopuke ginda sanga waakngae gepbiatang yutningge dua danikaing.
  bus-bus: Gbɛ̃ kɛ̀ aↄ̃ↄe yã kɛɛ gbɛ̃nↄ wɛ́ɛ yãnzinↄ bé wèe gã naaawa kↄ̃n bã̀ngukɛyão,
    lɛ wàton wɛ́ɛ tãḿma zɛna kↄ̃n Kirisi gana lía yãoro yãnzi.
  gub-BL: Amo a'e pe har pepyr har a'e wà, uze'egatu waiko uzehe a'e wà, ta'e heko
    wera'u wer amogwer wanuwi a'e wà xe. — Pemonohok kar pepirera'i nehe ty wà, pezemukatu
    kar pà Tupàn huwa rupi nehe ty wà, i'i mua'u waiko peme wà. Na'ipurumume'u wer
    kwaw Zaneruwihawete ywyra kanetar rehe imàno awer rehe purupe a'e wà. Ta'e ukyze
    Zaneruwihawete iàmàtyry'ymar wanuwi wà xe. — Aze ru'u upuraraw kar putar ma'erahy
    zanewe a'e wà nehe, i'i waiko uzeupe wà.
  imo-imo: Juda imbomani enonga kangi olando kanoko penga pilengei ningolio kolo toli
    imbomareni eno Galesia imboma paa kangi pundu kopiko leangei ningo teremele. Aku
    teremelemu ambe telka Juda imbomani eno mane ungumu naa lombilko Jisasi unjo polopeyana
    kolorumu ipuki akumu tinge wali mindili liko tingei ningolio teremele.
  boj-boj: Niŋgi quiy. Tamo naŋgi niŋgi muluŋ breiŋgwa siŋgilaeqnub qaji naŋgi nuŋgo
    jejamuq dena ñam koba oqajqa deqa areboleboleinjreqnu. Kristus a ŋamburbasq di
    moiyej anjam deqa naŋgi naŋgo areqalo siŋgilatqa ulaeqnub. Osib mareqnub, “Jeu
    tamo naŋgi na iga ugeugeigo uge.” Utru deqa naŋgi na niŋgi muluŋ breiŋgwa siŋgilaeqnub.
  eng-DRA: For as many as desire to please in the flesh, they constrain you to be
    circumcised, only that they may not suffer the persecution of the cross of Christ.
  knf-knf: Banŋaluŋ pwinana ţi bañaaŋ, bukal baŋaluŋ pţu'an pwala kaŧëmp, kahilna
    ţañ kawo baankhaj pa pkeţ pi Kriŧtu ţi kruŧ.
  san-KHM: យេ ឝារីរិកវិឞយេ សុទ្ឫឝ្យា ភវិតុមិច្ឆន្តិ តេ យត៑ ខ្រីឞ្ដស្យ ក្រុឝស្យ ការណាទុបទ្រវស្យ
    ភាគិនោ ន ភវន្តិ កេវលំ តទត៌្ហំ ត្វក្ឆេទេ យុឞ្មាន៑ ប្រវត៌្តយន្តិ។
  arn-NT: Tüfeychi pu che tamün aporiafetew tamün sirkunsidangeael, femkey re tañi
    küme duamtuaetew engün tati pu che, ayünolu engün am tañi kutrankawael, kimeltule
    Jesucristo tañi lan mew ta kürus mew ñi mülen wiñoduamangetun ta yafkan mew.
  zas-NT: Bén cayüjn ree naguiejn chuꞌdi sen, rüjn reeman zian par yayaꞌn reeman zagdxe
    loj ree bejn luar sagdiaj reeman guial rliladx reeman Jesucrist.
  ken-NT: Bo abhɛn báyàŋ bɛkʉ bɛ yɛ̌ntɨkɨ mmu ambɔŋ maŋák nɛ bhɔ kɛ báfyɛ̀ bɛtaŋ
    bɛ mansyɛp bhe. Bákʉ̀ nɔ ndu bápú yaŋ bɛ bo Israɛl mánchyɛ bhɔ ɛsɔŋɔri bɛ́
    bághàti bo bɛ́ nɛwú Kristo ndǔ ɛkotákátí kɛ nɛ́pɛmɛ mmu.
