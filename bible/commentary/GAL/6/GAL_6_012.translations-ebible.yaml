verse: GAL.006.012
translations:
  kpx-kpx: Di isivialeike ehue di louale hoto ke lou moleai. Osialemoike ata keau
    isiviale la vudie vate bohisi. Kosealemo keau Diue ata vabugevei isiviholialeike
    Diue ataeau vatehani oveliho. Kemoike abu isiviai la vudie vate bohige iviabeu
    balugai. Keau isiviholialeike Iesuu idie domo hatiale hoto ke unaha lougeliho.
    Abuna katelahai hoto ke unaha louge Diue ataeabuna vatehani ovei.
  okv-H: Eto ungo hamo kakamba ava ahe poekari embopo amo Keriso ji atahu ta pehena
    avo ahe poekahera te avo embo na ingito osaga memenga aro kiorote avo hotembihe
    Keriso ta ji atahu tiumbeto embo na kiagora hamo ta vasiri avo ahe ere poekihera
  tbo-tbo: 'Tu wiatatiyana koyakoyama hai lipilipili uyahiu geegeka: Keliso i hilahilage
    hoi ani take ani luyawahita, ma ega ani luyawata gehouna. Ma tamogi hai luhogala
    ipa hapihapi ona waya po lawa hina kawaidewedewemi.'
  mal-C: മനുഷ്യരുടെ മതിപ്പു പിടിച്ചുപറ്റാൻ ശ്രമിക്കുന്നവരാണ് പരിച്ഛേദനമേൽക്കാൻ നിങ്ങളെ
    നിർബന്ധിക്കുന്നത്. അവർ അങ്ങനെചെയ്യുന്നതിന് ഒരേയൊരു കാരണം ക്രിസ്തുവിന്റെ ക്രൂശിന്റെസന്ദേശം
    പ്രസംഗിക്കുമ്പോഴുണ്ടാകുന്ന പീഡനം ഒഴിവാക്കുക എന്നതാണ്.
  grc-SR: Ὅσοι θέλουσιν εὐπροσωπῆσαι ἐν σαρκί, οὗτοι ἀναγκάζουσιν ὑμᾶς περιτέμνεσθαι,
    μόνον ἵνα ⸂μὴ τῷ σταυρῷ τοῦ χριστοῦ διώκωνται.⸃
  bgc-bgc: इस कारण के यहूदी लोग थमनै अपणावै, अर वे थारा खतना करवाण के खात्तर मजबूर
    करै सै, ताके लोग उन ताहीं इस बात का प्रचार करण खात्तर सतावै ना, के परमेसवर माणसां
    ताहीं जिब्बे बचावैगा जिब वे बिश्वास करैगें के मसीह क्रूस पै मरा।
  khz-khz: Iokamonagi, gomi tauniparami kopira pia voro-vagira kilara gevega-kwalimurana
    talimara, neira ne taunipara mulimulina gaura kovagora geve veagolokagirana talimara.
    Netaunilimalima ne Keriso gena satauro pakunai pia vega-vitivitira kalira na nevetaina
    gekalana.
  deu-TKW: Diejenigen, die da möchten im Fleische wohl angesehen sein, nötigen euch
    zur Beschneidung, nur damit sie nicht durch das Kreuz Christus Verfolgung leiden.
  zsr-NT: Nup niꞌ tëꞌni lun ga grugu lu xpë́laꞌliꞌ ca rna bëꞌ zxba queëꞌ Moisés, tunëꞌ
    cni quië lurujëꞌ dxiꞌa laugac bunách len cui laꞌbía ládxiꞌgac lequëꞌ bunách le
    tunëꞌ lban ca gutiëꞌ Cristo lëꞌi yag cruz.
  lin-lin: Bato oyo balingaka koyebana na miso ya bato batindaka bino na makasi kokatisa
    ngenga, mpo ete banyokola bango te mpo na ekulusu ya Klisto.
  hns-NT: Djaun log maange hai toelogke djabar-djastie hakiekat karwaawe, oesab khaalie
    maange hai apane ke Israel log ke aakhie ke saamne barhia manai dekhaawe. Oelog
    bieswaas kare hai kie Kriest kroes par maral hai manai log ke batjaawe khaatien,
    bakie na maange hai ie bieswaas khaatien sataawal djaai.
  noa-E: Ar jãg ajués pãrag amach dënjö dich khakhua dauchachpi jaau nʉm khʉʉnaun,
    sĩi amach meeun dʉ̈i iekkhõr aumaaugauta jãg nʉm, mag amach jöoin iita pʉapi jaauba
    naawai Cristo pakuls gaai meerphë thõotarr gaaimua amachdëu mʉ dʉ̈i nʉmjö amach
    ẽudee ẽkham ugua.
  eng-EMTV: As many as wish to make a good showing in the flesh, these compel you
    to get circumcised, only so that they should not be persecuted for the cross of
    Christ.
  mib-NT: Te tēe jeē casáfuerza de róhó cuu ró circuncidar, cásáha de sɨquɨ̄ jeē cácuni
    de cuajnúhún ñáyuu de. Te cásáha de návāha ma cóto xeēn ñayuu de jeē cánacani
    de jnūhun jeē ni jíhī Cristo jehē yō.
  lif-NT2: खे़न् हर्दो हे़क्‍मा के़बाङ्‌बाहाॽरे़ वेॽहाॽरे़ नुःबा मे़निःसिगे़र फाॽआङ्
    हे़क्‍के मे़जोगुबारो॥ ख्रिस्‍तरे़ कुसिलाम्‍साक्‍मा सिङ्‌ङिन् इङ्‌भोःमाल्‍ले़ के़दाःबा
    तुक्‍खेःन् मे़गिरुबाल्‍ले़ चोगुल्‍ले़ खे़ङ्‌हाॽरे़ खिनिॽ हर्दो हे़क्‍मा के़म्‍बाङ्‌घिबारो॥
  xnj-xnj: Vala vevigana kuloleka bwina kwa mambu ga higa ndi vevigana kuvajovela
    kwa makakala mdumula jandu. Vikita chenicho ndava yimonga, muni vigana lepi kung'ahika
    ndava ya kuwula ndava ya msalaba wa Kilisitu.
  mmx-mmx: Nedi limixin dik lok tong pen i xusu dinak sok aruru parang nemi do ri
    rivit kepe lengkontuxu atnemi. Nedi luvuttadi dim simi aurut nedi mumu lavatpas
    atdi keneng at Laulis Linga. La dik lok mene nga i xusu di naba sepsu basinge
    losongsongot mumu laxaba at ne Karisito.
  cbr-NT: An —camina 'unántioracacë 'iti 'ai —quixun caquin mitsu 'unánmicë unicaman
    ca judíos unicama cuëënmiti cupíshi usaquin 'unánmia. I curúsocënua ax bama, Cristo,
    ami catamëtishi ca uni ië́ti 'icë quicë, a bana cupí bëtsi bëtsi ocë 'itin rabanan
    ca —mitsux camina 'unántioracacë 'iti 'ai —quia.
  tee-NT: Ju yu'unch ju va tap'astu tajunan ni ach'uc'uc'ant'it va tapujunan chunch
    ni k'ox catalhiula ju ixt'alapanacni chai jantu ca'amamak'alhk'ajnicana'. Vachu'
    jantu talhimak'alhk'ajnamputun ni catanaulh ni tasq'uini ni calhilaca'ancalh ju
    Cristo ni yuchi ju nilh lacacurus ju quilacata'an.
  eng-LSV: as many as are willing to make a good appearance in the flesh, these constrain
    you to be circumcised—only that they may not be persecuted for the Cross of the
    Christ,
  cak-NT: Conojel ri niquijo' chi ti'an ri circuncisión chiwe, niqui'en quiri' can
    xe chi quietz'et y quienimex chi can niqui'en-wi ri nu'ij ru-ley ri Moisés. Y
    man niquijo' ta niquitzijoj chi jojcolotaj xe roma ri rucamic ri Jesucristo chech
    ri cruz, roma reje' man niquijo' ta niquik'axaj sufrimiento pa quik'a' ri winak.
  pah-NT: 'Topomog̃ita katu ti ji kiro a''ero. Cristo''ga omano yva rehe nhande repyga
    ikwehe. Nhande jikogame jate Cristo''ga rehe Tupana''ga ei pepyry pe javo. Judeus''g̃a
    ki a''e te e''i: “Po ahe g̃wendu Moisésva''ea remimbo''eagwera hamo,” ei judeus''g̃a.
    Nurã akoja''g̃a – kiroki g̃a oho pe pyri – g̃a pe kytiuka pota tohendu katu ti
    g̃a Moisésva''ea remimbo''eagwera a''ero javo. A''ea g̃a opota. A''ereki g̃a e''i
    ojohupe: “Nhande g̃a kytiukarame po ti judeus''g̃a nhimohemi nhande rehe nehẽ,”
    ei g̃a. “Ndokote''varuhui po ti g̃a nhande ve a''ero nehẽ nhande Cristo''ga manoa
    mombe''urame nehẽ,” ei g̃a. A''ea rehe jate g̃a e''i hete pe me pejikytiuka javo.'
  sja-NT: Ma tauchaa bɨpi k'inia p'anɨɨrãpa parã k'ap'ɨade mãga oopi k'inia p'anɨ
    judiorãpa ãchi pia ak'ɨdamerã. Jara p'anɨ judio-eerãpa mãga ooruta pɨrã Tachi
    Ak'õre Ũraa chonaarãweda p'ãdade jara bɨk'a, pia p'anadai judiorã k'ĩrapite. Mamĩda
    wãara mãga oopi p'anɨ judiorã waidoopa. K'iniada-e judiorãpa ãchi jɨrɨdamerã miapidait'ee,
    Cristodepai ijãapata perã.
  xed-xed: Tsa mnduha ta kuma mblaftá kaghuni ka tsa fafaɗ ya ná, ta kumay həŋ ta
    ghubay mnduha ta həŋ. Skwi kəl həŋ ka magay mantsa ya ná, wara ghuyay taŋ ta ɗaŋwa
    ta gwaɗa ta udza zləŋay Kristi ya.
  mks-NT: Cúni̱ ña̱ ná canda̱a̱ ini ndó sa̱há java ga̱ ña̱yivi, na̱ cúni̱ caja ndúsa̱
    xi̱hi̱n ndo̱ ña̱ ná chíca̱a̱n ndó marca yiquí cu̱ñu ndó. Cája na ña̱ yóho jáchi̱
    cúni̱ na̱ cando̱o va̱ha na nu̱ú na̱ Israel. Ta yíhví na̱ ndicui̱ta ña̱yivi xi̱hi̱n
    ná sa̱há ña̱ cándúsa na Jesucristo, mé a̱ na̱xi̱hi̱ ndi̱ca crúxu̱ sa̱há cua̱chí.
  gfk-S: Di ira tena mur harkurai tane Moses, di ura sunsunang mu be mu na mur no
    tintalen na kut palatamai mu, waing ira Iudeia di nage pirlet di utano nudi pinapalim
    nalamin ta mu, be kike ra Iudeia di nahula haragawai ta di pane no nudi nurnur
    tane Krais sene mon.
  bmu-bmu: Ambazip Anutugö aiwesökŋi sileŋine yandimegöra kuŋgum eŋgimakzei, yeŋön
    mönö körek sile megetka gölme ambazipnöŋ yeŋgöra mötket öŋgömapköra kapaŋ kölakze.
    Kraistnöŋ maripomnöŋ kömuyöhi, keu miaŋgöra sesewerowero ak eŋgibepuköra mönö
    mewö kuŋgum eŋgimakze. Miaŋgö könaŋi murutŋi kun qahö.
  dgz-dgz: Waenapan upi muk kakaewa muga menan, e nanam imaep etuya God menan tum
    tapen taiwanum. Ap taine mu Diu nagire atonumu anupen men taiwanum. Mu Iesu Keriso
    korosi mega no oise kakaewa wadidiaepi ame Diu nagire amboboram guramopi tantanewa
    taiwanum.
  eng-GNV: As many as desire to make a faire shewe in the flesh, they constraine you
    to be circumcised, onely because they would not suffer persecution for the crosse
    of Christ.
  zaa-NT: Iyaba canu calatsi' quį ccá tsè' cą ca enne', pues lacą nuá nna ná cą canu
    runi cą duel·la' qui'ni ccá le circuncidar tì'a làcą, solamente para qui'ni nú
    ttu nuỹa gutsia latsi'į cą de rena cą qui'ni ríalatsi' quį Cristo enne' gùtti
    lo curútsia.
  eng-WEBSTER: As many as desire to make a fair show in the flesh, they constrain
    you to be circumcised; only lest they should suffer persecution for the cross
    of Christ.
  guh-guh: 'Itsamonae judíovi ajumesaëya pacajumai tsabiabi: “Paxamë apo pajudíovi
    atamë, Jesucristo pelivaisi itsa pajumecovënëtame, bepanaperabëcaucubiaexaname
    papecacapanepaenexa Diosojavabelia,” pacajai tsabiabi. Pajudíovi bajarapacuenia
    pacajumai tsabiabi, jamatabëcuenenavëxaniabiaya jamatabëjumai tsabiabi: “Jesucristo
    pelivaisi apo judíovi itsa tsipaebianatsi, yajavaitorobianatsi penaperabëcaucubiaexanaenexa.
    Nexata bajarapacuenia itsa exanaenatsi, vajamonae judíovi nacasivajamatabëcuenebarëya
    tsane. Nexata vajamonae judíovi apo nacaitsacueniabi tsane, apo judíovi tsipaebi
    atatsi Cristo vajanacasivatëpaejava cruzata,” jamatabëjai tsabiabi bajarapajudíovi
    jamatabëcuenenavëxaniabiaya.'
  bon-bon: Yoo, pui biname lui cina weebibine giri jicranininisi tääpe cabu cewecu
    ne acatename, teepi singi gemi biname bine ngenecu miiji me wawename teeme tääpume,
    ingle teepi wälu gemi egä pama mäpu ne jääpänusi poto biname bime bau ca, liba
    Israela biname bime mule yaabmalusi piiyepu mene jaajananemusi egä cewecu ngänu
    gyene, ingle Keriso te budre äbituji baarge uli cabu mime niiya mule bine äyeblengame.
  nhw-BL: Nopa tlacame catli quinequij ximotequilica nopa machiyotl san quinequij
    quinpactise iniisraelita huampoyohua para ma amo quintlaijiyohuiltica quen techtlaijiyohuiltíaj.
    Huan anquimatij techtlaijiyohuiltíaj pampa titlamachtíaj para san Cristo hueli
    techtlajtlacolquixtis, pampa yaya catli mijqui ipan icuamapel por tojuanti.
  swh-ONEN: Wale wanaotaka kuonekana wazuri kwa mambo ya mwili wanataka wawalazimishe
    kutahiriwa. Sababu pekee ya kufanya hivyo ni kuepuka kuteswa kwa ajili ya msalaba
    wa Kristo.
  wbi-wbi: vala vano vinoghua kuvomba inono isa m'bili vevene vikuvalasimisia kukekua.
    vivomba ndikio kuuti navangingilaghe mu mhumhuko sa kikovekano kya Kilisite.
  bba-bba: Be bɑ kĩ bu woo kɑnɑ wɑsin sɔ̃, beyɑ bɑ kĩ bu bɛɛ tilɑsi ko i kɑ bɑnɡo
    ko. Adɑmɑ bɑ ye mɔ̀ kpɑ bu ku kɑ nɔni swɑ̃ɑru wɑ Kirisin dɑ̃ɑ bunɑnɑrun ɡɑrin
    sɔ̃.
  eng-KJVCPB: As many as desire to make a fair shew in the flesh, they constrain you
    to be circumcised; only lest they should suffer persecution for the cross of Christ.
  kgk-NT: 'Ha gwĩ omombe''u ambue va''e Hesu Cristo rehegwa nhe''ẽ porã katu oipota
    judeu kwéry imandu''a porã hese. Upéa-gwi he''i peẽ-my: “Judeu reko-rupi peiko
    joty katu, penhepirekytĩ uka-vy” he''i peẽ-my omanda-vy. Oipota peiko judeu reko-rupi.
    He''i ramo ra''e: “Cristo-rehe, kurusu-rehe ojejuka va''ekwe-rehe, hese anho mante
    jajerovia-ma ramo, omopotĩ va''erã nhande py''a Nhandejáry judeu reko-rupi jaiko
    e''ỹ reheve” he''i ramo ra''e, omoingo asy arã ra''e íxupe judeu kwéry. Upéa-gwi
    he''i peẽ-my: “Penhepirekytĩ uka katu” he''i peẽ-my omanda-vy.'
  waj-waj: Vaidi vooyaano ngia ngiingii mmammaiyauvaa hatokaateeraivaara ngii tarikua
    kiaiya ngiari seena Yutayaiya ti mannaka kiateeraivaara itaa kua kiaavai. Iya
    Yisuu Kirisiiva putuuvaara kutaavaivee kiaivaara ngiari seena Yutayaiya sa ti
    ruputuateeraivaara itaa kua kiaavai.
  cpy-cpy: Tema ikaatzi shintsiwenta-kimiri pitomeshitaa-niyityaa, inintakaa-shiwaetawo
    rirori, rinimota-kaantyaariri ikaateeyinira. Ari okantyaa eero ikoshekan-teetari
    ikenkithata-koteeri Jeepatzii-totaa-rewo ikentakoe-takiri.
  mpx-mpx: Gamagalau bolo hi ba palawakikimiu tage gotomwa yoho paganina nuku ahe,
    he hi ginol ola kaiwena nuwaliya avaliyau nihi yaliyaya-agil. Heliya hi lololovakun
    ge hi nuwatu hi ola, “Bahi palopalomwan ta pwapwawa kaiwena ta abulilek Keliso
    wana yaomal elana.”
  wbp-wbp: Yangka-paturlu kuja kalu-nyarra putaputa jinyijinyi-mani yungulu-nyarra
    nganta ngarrka-kijirni nyurrurlaju, kujarluju kalu-nyarra jinyijinyi-mani yungulu-jana
    nganta Juwu-patu-karirliji ngula-warnuju yampi nyanungurraju kulungku ngarrirninja-wangurlu.
    Jinyijinyi-mani kalu-nyarra yungulu-jana nganta wardinyi nyina Juwu-patu-kariji.
    Yangkarrarlu yalumpurrarlu yapangku kuja kalu-nyarra jinyijinyi-mani, ngularrarluju
    kula kalu-jana yapa-patu-karikiji yimi-ngarrirni Jijajiji kuja palija watiya warntawarntarla,
    lawa. Kajilpalu-jana yangkarrarlu jinyijinyi-maninja-palkarlu yimi-ngarrikarla
    Jijaji kuja palija watiya warntawarntarla, kujarlaju kajikalu-jana yangkarra Juwu-patu-kariji
    kulu-jarri-nyayirni. Ngari kalu-jana kuja-mipa wangka, “Kajinkili nyurrurla yapa
    Juwu-wangu-patu Kirijini-jarrilki, ngulaju yungurnalu-nyarra ngarrka-kijirni Juwu-kardalku.”
  luo-luo: Jogo madwaro nyisore kuom gik maokogo to temo chunou ni nyaka teru nyangu.
    To gimomiyo gitimo ma en mana ni mondo gitony e sand mochomogi nikech wach msalap
    Kristo.
  nhe-NT: Nopa tlacame tlen quinequij ximotequilica nopa tlanescayotl san quinequij
    iniisraelita huampoyohua ma quincualitaca para ma ax quintlaijiyohuiltica queja
    techtlaijiyohuiltíaj. Huan inquimatij techtlaijiyohuiltíaj pampa titlamachtíaj
    para san Cristo hueli techtlajtlacolquixtis, pampa yajaya mijqui ipan icuamapel
    topampa.
  aii-aii: ܐܵܢܝܼ ܕܒܵܥܝܼ ܕܡܲܚܙܝܼ ܓܵܢܵܝܗ‌ܝ ܒܲܪܵܐܝܼܬ، ܡܲܠܝܘܼܨܹܐ ܝܢܵܐ ܕܦܵܝܫܝܼܬܘܿܢ ܓܙܝܼܪܹܐ
    ܐܲܚܟ̰ܝܼ ܕܠܵܐ ܦܵܝܫܝܼ ܛܪܝܼܕܹܐ ܒܘܼܬ ܙܩܝܼܦܵܐ ܕܡܫܝܼܚܵܐ.
  esk-NT: Iñugiaktuat Jew-ŋuplutiŋ ukpiqsriruat isrumatqugaasri nalaunŋaniḷutiŋ tupigikamitruŋ
    maliġutaksraq. Aglaan nuyuaġniqsut piyuaqsiuniaġasrugalutiŋ malikkumiŋ Christ-mik
    kikiaktuutikkauruamik. Taatnaqhutiŋ nunurigaasri nalunaitŋutchiquplusri.
  msb-msb: Tandai, an mga nagapadayaw kag hambugero na mga paratukdo an nagapirit
    sa iyo na magpaturi agod dili sinda pagpasakitan alang-alang sa krus ni Cristo.
  cpa-NT: Dsa² héi² báh³ hniu¹ lé² circuncisión quiánh² hniah¹², dsa² hniu¹ li¹chi²
    jmáh¹lah jǿg³ dsio¹ quiah¹² hi² juúh² dsa² jmøi¹guǿi¹ jian¹²dsa. Tsa¹tí² dsǿa¹²
    dsa² héi² juúh² hi² quien¹² jǿg³ ca¹jon¹ Cristo Jesús ni³ crǿg¹³. Di³ tsa¹hniu¹dsa
    li¹chian² dsa² hioh³, dsa² cuø¹ jmø³uai¹².
  dso-dso: ଜନ୍‌ ଲକ୍‌ମନ୍‌ ବାଇରର୍‌ ରିତିନିତି ମାନିକରି ଡାକ୍‌ପୁଟା ପାଇବାକେ ମନ୍‌ କର୍‌ବାଇ,
    ସେମନ୍‌ ତମ୍‌କେ ସୁନତ୍‌ ଅଇବାକେ ବାଦିଅ କଲାଇନି । କିରିସ୍‌ଟର୍‌ କୁର୍‌ସର୍‍ ଲାଗି ସେମନ୍‌ ଜେନ୍ତି
    ସଙ୍ଗର୍‍ ଜିଉଦିମନର୍‌ କସ୍‌ଟ ନ ପାଇବାର୍‍ ଲାଗି ଏଟା କଲାଇନି ।
  meu-meu: Ina tanobadl ena hahenamo bae abia urana e uramu taudia ese e haḡanimuimu,
    peritome bavabia e tomu, badina korikori be Keriso ena satauro dainai taunimanima
    ese bae daḡedaḡe henidia na garina.
  yva-NT: Vatano nanawirati ware wo wasantitidi indamu watavondi sunat rai awa bekere
    mamo vatano Yahudi wo mansararimbe. Muno ujaniv tavon, wo ratantona ware, “Ranivara
