    nanaöp ne, pare koman va ne manih pan. “Eꞌ to hat non pa ö no upöm teꞌ se nat
    ka ra to vaman no sih a kuruse pe Ieesuꞌ Kristo. Pare vakmis a ra.”
  agd-agd: Banasi ano vetin kákan bí amino van mi siretí ankan au khavono van aufin
    kuráden baya siyan ban mino. Tetí ankan nan Yisas Karaisini yaa unkamádantái mumunan
    iyan mino siren betin arin nain nan mi feriyan mino.
  rkb-NT: 'Kytsa pahahyrinymyrykynaha asa hi: — O ahanury ty tsizyzykiknahaktsa! iwa
    tsimaha zeka Deus okzeka ahamysapyrẽtsa tsimoziknaha — mybarapetu mykaranaha.
    Iwa motsasokonaha kytsa harere humo zuba. Iwaze sizubarẽtsa nisisokonaha: — O
    simysapyrẽtsa mykaranaha. Hawa ha ty mysihyrinymyryky wasani my, Sudeutsa sopykwy
    bo yhỹ mykaranaha — maha. Iwa aparakbaha sisoho motsasokonaha anawahi mozihikiknaha.
    Sesus iharapatawy humo mysapyzeky nihyrikosokda motsasokonaha zeka aparakbaha
    mysisukyrikiknaha ana pokso sipybyrẽtsa iwatsahi ahanury tsizyzykiknahaktsa mykaranaha.'
  san-THA: เย ศารีริกวิษเย สุทฺฤศฺยา ภวิตุมิจฺฉนฺติ เต ยตฺ ขฺรีษฺฏสฺย กฺรุศสฺย การณาทุปทฺรวสฺย
    ภาคิโน น ภวนฺติ เกวลํ ตทรฺถํ ตฺวกฺเฉเท ยุษฺมานฺ ปฺรวรฺตฺตยนฺติฯ
  iws-iws: Mɨ tɨ kam hɨriinanɨm tɨ kɨmiiram tɨriyɨm kɨmiir kiyaiyam kɨmiir mɨoɨs ɨmiir
    kɨtiyopnɨr haiyam yɨm sɨma mɨnam naɨngwowi Juda iikamɨm sɨma sɨmiir nikɨ boɨnɨm
    hɨnɨɨn sɨma inkam wadɨekɨm, kiya yɨm ɨni nɨɨngaka ywowɨm. Mɨ tɨ siyɨuɨn mɨoɨs
    kɨtiyopnɨr haiiyɨn yɨo dimɨn komii rani. Jisɨs Krais siya krɨmiir dimɨn biyɨe
    ɨmiirsi naokɨn mɨ ta siya nanmaiwarkaina krɨmiir sasaɨrga dimɨn komiigɨkomiiya.
    Mɨ yɨm sɨma Juda iikam ɨmiirsi nɨdidgɨm sɨma tɨosi sɨmiirɨn. Yɨm sɨma Juda sɨmiir
    kam ɨmiir nɨksɨsaekɨm, sɨma sɨmiirɨn wɨ kwoɨn bibiyɨe pɨ naɨngwowisi. Mɨ ta hɨriinan
    saiirsika, yɨm sɨma kɨmiirɨn siyɨu mwoni panɨɨnsi yɨisiimauusi.
  pol-SZ: Ci, którzy nakłaniają was do poddania się obrzezaniu, chcą zadowolić ludzi
    i uniknąć prześladowań. Wiedzą bowiem, że nauka o śmierci Chrystusa na krzyżu
    powoduje wielki sprzeciw.
  ztq-NT: Kchë xaa nii chakladzy nii tsobey do, lëëw chuuñtsyey xaa parñee buen kyaan
    xaa lo meñ, ni parñee kyënlaagty meñ xaa sinak xkyënlaag meñ xaa nii xluuy nii
    lëë Crist kuty lo crusy.
  zai-NT: Cani racala'dxi ucaa laatu gaca circuncidar tu la? cayuni ca ni para usisaca
    binni laaca', ne para cadi chu' tu sabi nanda laaca casi rizabi nanda cabe cani
    rigüí né binni guti Cristu lu cruz para ulá binni.
  upv-upv: Nir nga maron tertere kami nga kapan renge bae ser, lartul ngok nir arwera
    parij melmelas suri nanu nga muto re nibe jinibb kobbong. Ko arok-loli erpok suri
    bbong arwera jinibb tarojir poro parwera mijen se Kristo re nai pelaot esan ela
    mauren tevi jinibb.
  wap-NT: Wuruꞌu pidannao tuukiaꞌoraz ĩaipan unao choota-kao Jewnao kakinaori kawanaꞌati,
    ĩaipan karikaonan pidan nyukunuu-atin paugaru. Ĩshaꞌapatanuzu naꞌapaꞌo ĩmaaiapakan
    idiꞌo pamin-Jewnao patakaꞌutan paugaru, patominapatin-kidan dikin ii pidannao
    wuru dauꞌanaꞌa Christ mawakanuz cross paawaꞌa ipai pidannao oian dikin ii.
  mva-mva: Tamoata maka aoa-di dipalapala be kilala eluku-onaona dirarangaki-kaming
    nge ono diakangaongao-kaming be kusi korototo mata erumadi kalakolako. Labu ono
    bokai dimuzimuzi nge tago direre Kristus kai ne kapalapala uauau lili-nao be sururu
    dadoki.
  dwr-NT: Asaa sinthan lo77iide beettanaw koyyiyaa ubbatuu, hintte qaxxarettana mala
    koyyiino; shin hewaa unttunttu oothiyaawe barenttoo Kiristtoosa masqqaliyaa diraw
    yederssettennaan attana xalalaassa.
  kfw-kfw: Taksa tuoltiang jarra in-or khat-um inlar kamanuom mi ngaikha in-eii nangni
    wuntan nasik kanatho ngaikha. Hiwahi Christa Cross jarra inmani kha inminpoong
    mak nasik bit-ah intho eii.
  bfz-bfz: जो लोक शरीरो रा दखावा चाओए सेयो ई तुसा रा खतना करवाणे खे जोर पाओए, इजी
    खे की सेयो मसीह रे क्रूसो रे जरिए सताए नि जाओ।
  cuk-09: Ar bela dulemar-we-napnegginmalad-damaladba-dabimaladdi, bemarga sogdimalad,
    “Bemarde be-abgan-duku na be sikmalar-gebye,” adi melle bemar Cristo-nakrusgi-burgwisad-ular
    baregilledii-gumalagar.
  ben-OBCV: যারা ব্যহ্যিকরূপে এক সুন্দর ভাবমূর্তি গড়তে চায়, তারা তোমাদের সুন্নত
    পালনে বাধ্য করতে চেষ্টা করছে। কেবলমাত্র যে কারণের জন্য তারা এ কাজ করতে চাইছে,
    তা খ্রীষ্টের ক্রুশের কারণে নির্যাতিত হওয়া থেকে অব্যাহতি পাওয়ার জন্য।
  mil-NT: Te nchaa ñáyiu quìde yicá sá cuǎha‑ndo sèñá ñɨɨ‑ndo dàtná ní cachí ndíi
    Moìsés, ñáyiu‑áⁿ cúǔ‑yu ñáyiu cuìní cudɨ̀u núú tnàha ñáyiu‑xi. Te ducaⁿ quìdé‑yu
    cuèndá sá vǎ ndóhǒ‑yu cuèndá nchaa tnúhu sá dánèhé ñáhá sǎ nǐ xíhí Xítohó Jesucrìstú
    núú cùrúxí.
  myu-myu: 'Xipan jewemuwẽnuwẽnayũ ma e''em eywebe: — Jewedaypu''ag̃obixeedakatkacan
    cuy epesop cũg̃ ma Deus xe eydop am — i. Yobog̃an pin ip. Jesus Cristo oe''ũ korosa
    be iap muwẽn pu''u jĩjã ip. Iparara ip Jesus Cristo kay''ũmayũ ipiat supi''ajoat
    cebe ip iap puxim.'
  fue-fue: Dartooɓe hollitingo hoore mum yeeso himɓe, kamɓe doolata on juulnaago.
    Ɓee gaɗa ɗum gam ɓe jiɗaa tooreego sabbu leggal Almasiihu palaaŋal.
  amk-amk: Inontaraio esera we ewe-ewonomi fiabai na nunei mani, inontarai nani saino
    erurai we etanggoa mea menari kariri sunatifoi ne. Enari tonanafo we ambori inontarai
    Yahudi fosa wiro enari kangganisa we kaiwo kariri Kristusi ne aitabafoi fanai.
    Weo enemitituai eroaso Kristusi we feririsa terai na mireha na aitabafoi, tuti
    ewesunati kaha mani, Yahudifosa enari kangganisa rai.
  fai-fai: Yak kukumin kinim imi tad kim bakoyam, kál wakelin ban bodino, yakbiw.
    Be watawo kaleyo bá, im aket kana buduwo Yu Kayak iyo kidelyamin kala, kale kanabiw.
    Kale ika beta kana buduwo Yu Kayak ika Kadais ami as dawing dákamin kalan im mafak
    dákamin dakodin kala, kale nadiwo ko.
  ura-NT: Nii inara jaberoco macohi cari molohichene coina inara rerohecaeraaurute,
    nechu rai lauri aina caohachaain nenaa jerenacaaun aitocure. Nabana Jesocurisito
    esenetaeraneein neeuruhane coitucuhin acaauru sooruhane coataa acaauru coasiha.
  mcd-NT: Futsafoan mato yosipaicani. Nanfoan mato isca huamisifo, —Man foshqui rupa
    shatuyamashu Diosin yononi cuscan man aimaran, —ishon mato yoimisifo. Nanfoancai
    yoipaicanima, —Jesucristo ihui coyan iquinanqui mastanifo noco nashonon. Nan fusti
    non yopairan, —ishoncai yoipaicanima. Ascashon shinanquin isca huacani, —Non yoiquin
    Jesús fustiton nocon chaca soashotiro. Ascan noncai ahua futsa yopaimaran, —ishon.
    Non yoiaiton noco omitsiscamatiro. —Ascacucai non anori yoima noco omitsisca huanonfoma,
    —ishon yoimisifo.
  urt-urt: Lenge miyeꞌ tuweinge ŋaiye yututus yip, nange pa yotombo wahriꞌ pe, tehei
    kin taꞌe leꞌe, tinge yende ŋaiye lenge miyeꞌ tuweinge ka yetekeꞌe lenge, topoꞌe
    tinge jate bip tinge me ŋaiꞌe ŋaiꞌe gah kekep. Tinge yende taꞌe luku no, yukur
    ka yambaꞌe nihe syohe me loutungwarmbe tikin Krais.
  kiz-kiz: Bhala bhabhilonda kuketa mema kwa kulanga mbhele ndo bhakubhalasimisya
    kutahiribhwa. Bhiketa na ili bhasijiyingisi mmatesu gha n'salaba wa Kristu.
  tzo-TZE: Li boch'otic chayalboxuc ti ta persa chavich'ic circuncisione, yu'un tsc'anic
    ti lec ch‑ilatic yu'un li yantic jchi'iltaccutic ta israelale. Ja' mu sc'anic
    ti chich'ic contrainele, jech mu ja'uc chalic ti ja' no'ox chijcol ta sventa ti
    icham ta cruz li Cristoe.
  lex-lex: Riy meni maka kran inonni la'a makden Yahudi gaini ralamni, de ir er maka
    kwatikil pa mliernohora sunat. Mere ha rhi' emkade totpena riy Yahudi re edon
    ramuki-rama'al ira. Yoma he' mak kakot nohora riwra rimormiori nohkerna rler la
    yamori-yalewna hornama rpesiay to'a Yesus Kristus matmiatni la auwlakra hananni,
    de hota Yahudi re ramuki-rama'ala.
  dov-dov: Abo bayanda kubotesya izyanyama balikweezya kumwangila ikuti mupalulwe.
    Balikuchita obo biyo kuti batapenzegwi nkambo kachiingano chaKkilisito.
  rgu-rgu: Mafarereneꞌ! Manatipu-manadaiꞌ ara boe ramahere Yesus Kristus fo riꞌ maten
    nai ai kake a. Tehuu ara nau raseti emi fo sunat, nana huu ara bii lahenda Yahudi
    fekeꞌ ara neuꞌ ko ese-rumu si, kalu ara ranori-rafada rae, Manetualain boe sipoꞌ
    no malole lahenda fo ta tuka atoran sunat. Huu ria na, de ara rasosoropoo reuꞌ
    lahenda Yahudi ra matan.
  toc-NT: Tama̠­ko̠lh hua̠nti̠ ca̠li̠­ma̠­kalh­chu­hui̠­ni̠má̠n pi̠ luu xla­ca­squinca
    nacir­cun­ci­dar­la­yá̠tit, xlacán chuná tat­la­hua­má̠­nalh porque huá tapu­tza­má̠­nalh
    lácu lacuán cris­tianos nata­li̠­taxtuy nac xlak­sti̠­pa̠ncán a̠ma̠ko̠lh judíos
    hua̠nti̠ taca̠­najlay pi̠ xla­ca­squinca li̠huana̠ nama̠­kan­tax­ti̠­yá̠hu hua̠k
    hua̠ntu̠ huán xli̠­ma̠­peksí̠n Moisés y huá tali̠­si̠­tzi̠niy tali̠­pu­tzas­ta̠lay
    xli̠­hua̠k hua̠nti̠ taca̠­najlay pi̠ xma̠n huá Jesús ma̠sta̠y lak­táxtut.
  som-som: Kuwa doonaya inay dadka istusaan inay wanaagsan yihiin xagga jidhka waxay
    keliyahoo idinku qasbaan in laydin gudo, inaan iskutallaabta Masiixa aawadeed
    loo silcin iyaga.
  mam-C: 'Ayetzi''n xnaq''tzil nchi q''ma''nte, qa ilxix ti''j tu''n tel qitit ch''in
    kytz''umila te kyechila. Nkyq''ma''n ikyjo, noq tu''n kyel wen kywutzxjal, ex
    noq tu''n mi chi el iky''ine, tu''n tpajjo xnaq''tzb''il lo: Qa nya tu''n qb''inchb''in
    at kolb''il qe te jun majx, qala'' noq ti''j Crist, a kyim twutz cruz te qxel.'
  ndj-ndj: Vala yivadayila vawoneki vanofu kwa findu fya panji, ava veni vakuvang'ang'anika
    yumwi mdumuliwi jandu. Ili vakotoo kugoboliwa kwanongwa ya lupingika lwa Kilistu.
  mbj-NT: Ta tii d' karẽn do bë ramejũũ bë masuuj noo byyh bë kahõg hõm hyb n'aa,
    jããm hẽ ta wób rah'yyb en'yym do hyb n'aa tii d' rawén mejũũ. Dooh rakarẽn bä
    Judah buuj wób, tak'ëp ta ti mejũũ do sa hã rarahejãã Kristo b'aa hã kajatsëk
    do hã dajëp do ky n'aa hyb n'aa.
  lat-VUC: Quicumque enim volunt placere in carne, hi cogunt vos circumcidi, tantum
    ut crucis Christi persecutionem non patiantur.
  ngp-ngp: Wadya wakuunga kuoneka wedi kwa mbuli zo mwili nawo wakuunga wawatigizeni
    nyuwe mvinilwe enga kilagiso cha kugamba nyuwe mwi want'hu wa Mnungu. Wadamanya
    ivo vileke wanase kusulumizwa kwajili yo kubilkiza mbuli yo msalaba wa Kilisito
    Mlokozi.
  enq-2: 'Endakali mendapuame dapa lengema: “Kraisa poko itanya kumiana lao naimame
    latamano doko, Juu dupame naima tanda dyoo koeyasetamina” lengema. Dopa lengema
    dupame Juu dupa paka kaeyapala, endakali enomba dupanya epe joo katamana lao,
    nyakama yanu kepapengena lao kyeto joo lengema.'
  eng-ASVBT: As many as desire to make a fair show in the flesh, they compel you to
    be circumcised; only that they may not be persecuted for the cross of Christ.
  mna-mna: 'Zin wal ta timaŋmaŋ yom pa reeteŋana na, iŋgi be aŋso yom pa mbulu kizin
    ka uunu ŋonoono. Zin tikamam men be tomtom tiwit urun. Mi timototo tomini: Kokena
    timender mbolŋana pa ke pambaaraŋana ki Yesu Krisi, to zin wal ta tiurla ki Krisi
    som na tikam pataŋana pizin.'
  myw-myw: 'Min-Yudiy nikamliweids peinan adlivans mamagina: “Tasimounid waseg Kelis
    neiweiys waklos, mo Yowbad bikidumwa̱lud.” Gamag mwasinis isimkineimiy va̱gan
    bibwabwes momwamiy. Sivines kid youd bwanabwein ankakin watoulan. Kukin bukubwabwes
    momwamiy, mo beikous sisiyas askameiliw wasigeis tasiyas.'
  sby-sby: Bantu balelekeshenga kumukakatisheti mupalulwe, balayandangeti bakaliboneshe
    mubintu byakumubili. Balenshingeco kwambeti batakapenshewa cebo calusanda lwa
    Klistu.
  sll-sll: Yal tau hadagi dire gaung maini obil pir tongwo hobi gaun bol olana dire
    yulang bongwo i talongwo yulang bome? Yalhobi Yuda memini pangwo meri wine ole
    gauna bol olgere arihobi hanere kura talime oun dongwo ta na tekinama di pire
    yulang bomua. Gaun bol olo dungwo ha i, Kraist er pera bani gongwo i mining aki
    di tekimua. Mining aki di toma Yuda ari kura bol tongure.
  yaq-NT: Jume'e, ta'abwisi enchim majtaka, bem a' joa'a benasi, utte'apo enchim emo
    sirkunsiraaroa i'ame, inime'e inika'a jooa, wepulsi ju'u jurio yoemratamak tu'isi
    kat betchi'bo. Intok bempo, ka witti, Krijtota ito betchi'bo kuuset a' mukuka'uta
    bem a' lutu'uriate'u betana, ka iniat jiokot emo bitbaekai a' jooa.
  uro-uro: Iarhakt ama ruvek kärarhani i rhi siqut iva rhat tualat sä ngän iva rhi
    däkt säng mä ngän di nak kop nani a rha iva ama ruvek ti lu rha i ama moräs na
    rha. Dä qosaqi rhat tualat toqoräkt ivakt iva qaku arhani ama ruvek ti sangäm
    na rha mavängam nävät ma Krais aa tñäpki mäni ama sämänanamuqa.
  ita-1885: Tutti coloro che voglion piacere nella carne, per bel sembiante, vi costringono
    d'essere circoncisi; solo acciocchè non sieno perseguiti per la croce di Cristo.
  muy-muy: 'Nday ya ti tawayay məfəki ŋgasa ke kʉli ge *mekeli kʉɗi ana kʉli ni ti,
    nday ti tawayay ti mis ga duniya tâzləbay tay azuhva tʉwi gatay ya tagray ni.
    Tagray nahkay ti aɗaba tawayay ti mis tə̀gri daliya ana tay ba ciliŋ : tə̀səra
    tamal maslaŋa aɗəm Melefit ahəŋgay mis azuhva *Krist ya àmətfəŋ kà təndal ni ciliŋ
    ti mis tə̀bu təgri daliya ana maslaŋa gani.'
  kqc-kqc: Mina amiye tau kaere roaita dudu, ini vegu buni regika ura rededi, ya rofu
    niduri rededi yi roaita nugaragane, ye Keriso di satauro rofu esika esika de magedi,
    mina maka.
  tav-tav: Circuncisión mʉjaare cáti rotirã na yarã judío maja, caroaro manire na
    tʉjʉ wariñuato ĩrã to bairo mʉja áti rotima. “ ‘Jesucristo yucʉ tẽorica pãipʉ
    manire cʉ cabai yajibojarique jʉgori jeto mani netogarã,’ caĩrijere mani caĩ buioata
    mani yarã rooro mani átiborãma,” ĩ tʉgooñama. To bairo ĩ tʉgooñabana circuncisión
    mʉja áti rotima.
  eng-ULB: Those who want to make a good impression in the flesh are trying to compel
    you to be circumcised. They do this only to avoid being persecuted for the cross
    of Christ.
  spa-VBL: Esas personas que solo quieren dar una buena impresión los están obligando
    a circuncidarse para no ser perseguidos ellos por la cruz de Cristo.
  fra-_FOB: Tous ceux qui veulent se rendre agréables, selon la chair, vous contraignent
    à vous faire circoncire, uniquement afin de n'être pas persécutés pour la croix
    de Christ.
  hau-ULB: Wadanda suke so su nuna hali mai kyau cikin jiki suke tilasta ku yin kaciya.
    Suna yin haka ne kadai saboda kada a tsananta masu saboda gicciyen Almasihu.
  mal-mal: ജഡത്തിൽ പ്രകടനം കാണിക്കുവാൻ ഇച്ഛിക്കുന്നവർ ഒക്കെയും ക്രിസ്തുവിന്റെ ക്രൂശ്
    നിമിത്തം ഉപദ്രവം സഹിക്കാതിരിക്കേണ്ടതിന് മാത്രം നിങ്ങളെ പരിച്ഛേദന ഏൽക്കുവാൻ നിർബ്ബന്ധിക്കുന്നു.
  urd-GVR: Yih log jo duniyā ke sāmne izzat hāsil karnā chāhte haiṅ āp ko ḳhatnā karwāne
    par majbūr karnā chāhte haiṅ. Maqsad un kā sirf ek hī hai, ki wuh us īzārasānī
    se bache raheṅ jo tab paidā hotī hai jab ham Masīh kī salībī maut kī tālīm dete
    haiṅ.
  far-far: Wane senena kera sasi 'uria na sumailamulu fuana 'ole 'unge, kera doria
    faeelea wane Jiu ki ana lekalae burina taki fua 'ole 'unge. Kera doria 'ole 'unge
    lamulu, sulia kera mau ana wane senena ki ne kera famalagaigaida na wane ne kera
    fata sulia na maelana sa Christ ana 'airarafolo.
  suz-BL: दूली शेंबपुकीमी ख्रोइक्‍तीक चिनु ख्रोइक्‍चा माल्‍ब देंशा, इन कली यहूदी रिती
    थिती पपाइक्‍चा माल्‍नीम। “ख्रीस्‍त शीम केप्‍शा कांटी थोक्‍शा साइक्‍चा पुंइसाक्‍व”
    दे शेंतीक लोव़ आ पर्बम खेदा पचा पुंइसीब, दे तुइक्‍नीम। मोपतीके खेदा पचा मपुंइसेक्‍ल,
