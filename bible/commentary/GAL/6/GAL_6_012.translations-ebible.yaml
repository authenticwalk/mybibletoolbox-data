    gumazir uan mɨkarzibar iniba aghorezir kabanagh, uaghan deravɨra Moses Osirizir
    Arazibar gɨn zuir puvatɨ. Ia oragh. Gumazir kaba ian mɨkarzir mogomebar iniba
    aghorasa bar gavgafi. Me kamaghsua, me kamaghɨn ia damigh gumazir igharazibar
    damazimɨn ziar ekiaba iniasa.
  bpr-bpr: I dad to mayè ku fimò gamu ilè di lawehyu, lo yé kayèla ku flehewla i dademela
