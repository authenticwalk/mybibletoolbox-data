  urd-GVH: यह लोग जो दुनिया के सामने इज़्ज़त हासिल करना चाहते हैं आपको ख़तना करवाने
    पर मजबूर करना चाहते हैं। मक़सद उनका सिर्फ़ एक ही है, कि वह उस ईज़ारसानी से बचे
