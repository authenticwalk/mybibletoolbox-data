    за хрест Христа.
  emi-emi: Lo atoa la nim annaa va taumattu ngatoa la tara eeleiaaira la tani aakorokoronganaiem
    va la isoiem. La gheelei voto o poli karika la aloanna va taumattu ngatoa la ghelei
    saasakiaa etaira mausi aikotoo ateva ta Karisto.
  zpv-NT: Garaa raꞌ bwiinn raꞌ nin riuuꞌ stoꞌ ñiꞌh guunn nin xclaaꞌdzi tihxi raꞌ ba
    gaca, laꞌh raꞌ ba nin xclaaꞌdzi chuu tu tuhbi bwaꞌ; ruhnn raꞌ ba squiiꞌ laasii
    ayi xclaaꞌdzi raꞌ ba gutiꞌdxiloh raꞌ ba guelrzaꞌcazii xcweenta nin gucah Jesucristu
    loh cruhzi.
  gux-gux: Yaaba n bua bi niba n yaa kpiagidi ba kuli tigini yi ke yin kua ku koanciagu,
    ke bi niba n da wangi ba fala kelima Kilisiti dapoanpoanli po.
  kos-kos: Elos su srike in sap ke ku nu suwos tuh kowos in kosrala, elos pa mwet
    su lungse orekma nu ye mutun mwet, ac konkin ke ma lun ikwa. Elos oru ouinge tuh
    elos in tia kalyeiyuk ke sripen elos luti ke misa lun Christ fin sakseng.
  ibo-ibo: Ọ bụ ndị na-achọ ka a hụ ha nʼanụ ahụ, bụ ndị ga-amanye unu ka e bie unu
    ugwu, naanị ihe ha ji eme otu a bụ ka a ghara ịkpagbu ha nʼihi obe Kraịst.
  yml-yml: Tomotoganidi i lulukakademi nuanuadi bunu ꞌaibobo ꞌwa na ꞌewai, taunidi
    ꞌadi subia ꞌaisena faifaina i nuanua, nuanuadi tomotoga i na awaꞌaiꞌaidi tomogodi
    ꞌadi veꞌetoboda ꞌadi vematayakayaka faifaidi. Bunu ꞌaibobo i awaveꞌatumaieniga
    fai kebu nuanuadi vita i na veluagai Keliso faifaina. ꞌAiꞌedi i da vo, Keliso
    i wafa ꞌai lagalagana ꞌwaineye bega aitoi i na vetumagana ꞌwaineye, yana vetumaganaꞌava
    ꞌwainega i na veꞌatumai Yaubada mataneye,” tomotoga fuedi i da nuasako vita i
    da veleveledi. Siwe i baila, kebu nuanuadi vita i na veluagai bega nuanuadi bunu
    ꞌaibobo.
  ory-ory: ଯେଉଁମାନେ ବାହ୍ୟ କ୍ରିୟାକର୍ମ ଦ୍ୱାରା ସୁଖ୍ୟାତି ପାଇବାକୁ ଇଚ୍ଛା କରନ୍ତି, ସେମାନେ
    ତୁମ୍ଭମାନଙ୍କୁ ସୁନ୍ନତ ହେବା ପାଇଁ ବାଧ୍ୟ କରନ୍ତି; ଖ୍ରୀଷ୍ଟଙ୍କ କ୍ରୁଶ ହେତୁ ସେମାନେ ଯେପରି
    ତାଡ଼ନା ଭୋଗ ନ କରନ୍ତି, କେବଳ ସେଥିନିମନ୍ତେ ତାହା କରନ୍ତି।
  bzj-bzj: Dehn wan weh di chrai foas unu fi geh serkomsaiz oanli waahn impres peepl
    soh dat nobadi noh hasl dehn fi preech dat yu oanli ku geh sayv chroo weh Jeezas
    Krais du pahn di kraas.
  chk-chk: Ekewe aramas mi mochen erianikemi pwe oupwe sirkomsais, ir ätekewe mi sikesik
    o aingaing won mettochun lükün. Ra föri ei, pwe resap küna riaföü pokiten ewe
    iräpengesin Kraist.
  ssd-ssd: Zu taŋgo afu saŋgri tiŋga tane ŋgaro pikam satiŋgig ta nane naŋgine mbal
    am mbolŋge nyu sugo tam tuku taŋade. Nane sine Kristus nu ail kazrai mbolŋge kumna
    wam ta ndo te-mayokbe ta siŋgine mbalŋge piti sersiŋbekaig ŋga nane kuru-kuruka
    ŋgaro pikam tuku wam turmba te-mayokde.
  acr-TNT: Ri jujun caquibiꞌij che alak e lic chirajawaxic wi cacoj alak ri retalil
    re circuncisión, caquiꞌan waꞌ xa e chaꞌ na caquijal ta uchiꞌ chiquiwach jujun
    chic y chaꞌ na cape ta cꞌax paquiwiꞌ ruma caquitzijoj rucamic ri Cristo chwa ri
    cruz.
  rop-rop: Ol detlot pipul hu wandim yumob blanga reken olabat haibala, olabat oldei
    trai en fosim yumob blanga bulurrum det lowa blanga sekamsais, dumaji dei nomo
    wandim enibodi blanga gibit olabat trabul. Yumob sabi? If dei dalimbat det trubala
    gudnyus blanga Jisas Krais weya imbin dai langa det kros, wal loda pipul garra
    gibit olabat adtaim, dumaji det gudnyus oldei meigim loda pipul nogudbinji weya
    im dalim olabat blanga libum olabat olbalawei.
  mee-mee: Ragau nginngina reke matea ragau ta kiningpataenge giareame kurumea kumangng
    ngareangana ka kumangng re ngapotu nga mirareame keke amva ta kaoreaginangpita
    miau ta ravunge totongtaliu. Ava kumangng laeala ae ri ka puna minakai mana roma,
    ke sane ke matea Iura pattoto ta ri tungnge maenang te ri kurumea pulingmalaga
    ngareangana ka pangamologa e ta Karais matengana nga maiskovu.
  dif-dif: Jeruntjaiali ngantjai ngumu wondraterila palkuni, tanali jurana jupai karuwalila
    pantjila, tanali tanangu Christuni kunarkundru wata tiri karipaterinanto.
  gam-gam: Pir mo? Kambono ye gaklene kelip tane dje pir una ge, Juda una wopake piye
    dje pille djinj. Juda una pende ye Krais iko al goi we dje pillgi djinj ge, tambon
    we dji pille, ga kand golo una gaklene kelip tane we dje waninj.
  nou-nou: Edo embo rora embo mi diti mi gido era awasedo jariga ge sadi dipapa edo
    era edo embo re emimi oro ingo tamo kotopu da mendo da andiso diugari wasiri awa
    bawase jarera. Ungo mi Keriso orega da betisira awawa atopatadira awawa dedo gaedo
    ari kumbadera awarate ungo atopatari awawa dodo ingo tamo andiso da diugari wasiri
    awawa kumbawase sadera awawa ungo dedo gaedo ari awawa kumbadi aera.
  mqb-NT: Sa gak ikwen bəlaray sa gaɗ mədəndalas nà, ɗo sa gan may tâ zlan à nga
    anà ɗo ahay fok ataya awan. Ta ga matanan nà, anga aday tâ njaɗ ɗəce anga sə
    ɗakay anan amac a Yesu Almasihu pə dədom mə zləlngaɗ ata bay cəna coy.
  ape-B: Anam almam douk hanalak hapemepamu hakli hutah ipakiluh yegechiweluh. Amam
    douk henek enyudak umu hakli kipahechi chutulum ali chutuk amamich yeguh chukih.
    Elgeim hakli kedeke kipahechi chutulum chudukemech umu amam douk henek bilip umu
    Krais nagak lowag kruse umu ali chukli chunekam anagu anagu.
  grc-F35: Ὅσοι θέλουσιν εὐπροσωπῆσαι ἐν σαρκί, οὗτοι ἀναγκάζουσιν ὑμᾶς περιτέμνεσθαι,
    μόνον ἵνα μὴ τῷ σταυρῷ τοῦ Χριστοῦ διώκωνται.
  cav-NT: 'Micuana casada tsehue catubumeretishacara juya cuanaratu ecuita cuana cuita
    camadya jida quisaratishacara aya. Tunajatu inime juya: “‘Einajacaque ecuana Cristo
    curusuju majuhua queja catyatihuaju cuita camadya’ jadya ni ecuana juya, tume
    ecuana riyaque quisarati bacacarama juya cuanara enerecaturadadiu” jadya.'
  kgp-NT: 'Ũ ag tóg ãjag kutãn tĩ, ãjag tỹ ãjag gré junun fár kym jé. Ag tỹ vẽnh mỹ
    nén ũ há han sór vẽ, ha mẽ. Judeu ag tóg ẽg vóg kónãn tĩ, ẽg tỹ fóg ag mỹ: “ãjag
    gré junun fár kym nĩ,” he tũ to. Ũ tỹ ãjag kutãn mũ ag vỹ Judeu tỹ ag vóg kónãn
    ẽn ve sór tũ nĩ. Cristo tỹ cruz to sa ja ra ag vẽsỹrénh sór tũ nĩ, hã kỹ ag tóg
    ãjag mỹ: “ha ãjag fár kym nĩ,” he mũ. Ag vĩ jẽmẽ tũg nĩ.'
  bvd-bvd: Tai wane 'i sena ki kera da dooria gwada uri faaele lana manata lana tai
    toaa Diu ki lau guu. Nia ne adea kera daka suumainia 'iri'unga lae fuamolu. Kera
    da ili 'uri nai suli da mau ade lea kera da faarongo talo sulia mae lana Kraes
    'ana 'airarafolo ma wane ki daka ilimatai kera fainia.
  ukr-1871: Которі хочуть хвалитись по тїлу, ті примушують вас обрізуватись, тільки
    щоб за хрест Христів гонимим їм не бути.
  apz-apz: Aꞌamu fehohnjo hungkuno losetɨhwalokwofoso hofɨko sekwoe aꞌapaho sɨhu sekolofoꞌne
    umoꞌnalofoho. Hwapɨngoso ole. Hofɨko aꞌamu aꞌapaho sɨhu kolofoso yahino somo inɨngkawoꞌnɨngkohofo
    sofe sɨmeho wopɨngo umoꞌnyoꞌnefoho. I oso aꞌamu hungkuno losetɨhwalokwofoso hofɨko
    Jisas nakwoe wonyoꞌne peꞌnɨmentiso soꞌno sɨmeho hiꞌntnnono ufijoꞌmanji Anɨtuye
    aꞌamu ne imoꞌnɨfitnnefoho. Aꞌamu huhwo sohwa osoꞌnohino losetɨhwantɨfijontentesi
    aꞌamu honɨngkano hungkunomo enjwaꞌmo humalofoso hofɨko aꞌamu nolosetɨhwalokwofo
    somo tango uyɨkutnnesohilo. Osoꞌno aꞌapaho sɨhu sekolofoꞌne umoꞌnalofoho.
  yon-yon: Niindem aomban bunangka ye dowadmo nub yaa kerengkandime ande kamiibdan
    yi kuu yiib yaa kad wanabime ande dedmonbendiib kii. Yi kuyiib kuu Keresu ye at
    ming ye dowadbed yi yaa durud yewed kondaib andi dowad kumbedmo kekamune kamiib.
  poi-NT: Jesanet́im tsa̱m wɨ̱quejpa iga jém malopɨc maestroyaj mipɨɨmɨyt́ámpa iga
    iŋwattámiñ jém marca de circuncisión. Iwatyajpa je̱mpɨc iga iwɨ̱ixyajiñ jém Israelpɨc
    pɨxiñt́am. Tsa̱m cɨ̱ŋyajpa iga yaachwatta̱p, jeeyucmɨ d́a iŋmattooba iga accaata̱
    cunusyucmɨ jém Jesucristo.
  wuv-wuv: Ena ba ro'aa hofeaa hamu'ou rona nunuminia ba hamonei moro'aa hudii wawanei
    hamu'ou. Fei pa'aa pa'afina sifei ba ro'aa farapa wagii fei haperaraia, fei i
    nofininamii fei hawafoloo Christ.
  quf-NT: 'Chaymi allita intrakayllapa: Runakuna siñal kustumrita rurananllapapaq
    nir yaĉhachikuqkunaqami, chay runa masinkunawan allinpi kananlapaq chaynuqa yaĉhachikunllapa.
    Piru paykunapis, Jesucristupi kriyirmi washakanchik nir yaĉhachikutinllapaqami,
    nuqakunata yupaylla mana allinta rurananllapapaq ikinllapapi purinmanllapa, Israelmanta
    kaq runa masiyllapakunaqa.'
  yuw-yuw: Oro, amna au yu sonthon godip soni macmacha toup kiringga irot soni sakang
    kamongidang. Wohong yu wömai ‘owi amnaho yangamin ma moröma sogitna’ yongo godibhon
    manomanohagon kombingidang. O yu Yuda nanohon amna morömaha botongga ‘yu non dongyu
    moin toningyit’ yongo Yesu nontha ep görudec ombocma worochon foro öp singidang.
  hus-NT-1971: Hua’ats jita’chic in le’ ti lej uchbiychic quit cojchin a inictal ejtil
    axi lej ts’at’at c’al an ts’ejcath cau binath c’al a Moisés. Antsana’ in le’ ca
    tsu’tatchic ti lej t’ocat ti uchbix c’al in at Israel, ani yab in le’ ca othnachic
    ejtil tu othnachiquiyab axi olnom c’al in tsemtal a Cristo abal expith c’al tu
    jec’onthab an inic tam quim bela’. Jats ti yab in olnalchic in tsemtal a Cristo.
  med-med: Wu mat ndi, en enim nga kʉng orunga, mek oⱡa puk enmin mbʉ ndi, enim kʉng
    kupti uⱡ ila, mek ruk ping enmin. I etʉk enmin uⱡ puⱡ ei, Kraist nga nde peta
    koma rok mbun mindil ti, uⱡ ei ti nʉtmin nʉk etmin.
  bch-bch: 'Panua sapadua tiparpar ngan palunga gimi, tikado bedaoa ngansa tiuangga
    tipasolan gid mambe panua kemikemi ngan panua padengada matad. Be led ipu kelede
    ga bedane: Timataud, ngan kado ta tinasi ato kemi ngan Kristus aea abei tabala,
    ta panua padengada tipaieiei gid.'
  cco-NT: Jo̱ jaléngꞌˋ i̱ dseaˋ i̱ jmóoˋ úungˋ e nitó̱ˆnaꞌ li˜ fɨˊ ngúuˊ táangˋnaꞌ,
    jmóorˋ lajo̱ e laco̱ꞌ nijé̱rˉ guiʉ́ˉ có̱o̱ꞌ˜ jaléngꞌˋ dseaˋ caguiaangˉguɨ jo̱guɨ
    e laco̱ꞌ jaˋ nijmeángꞌˋ dseaˋ gaˋ írˋ uii˜ quiáꞌˉ e guiarˊ júuˆ e cajúngˉ Dseaˋ
    Jmáangˉ fɨˊ dseꞌˋ crúuˆ.
  deu-1951: Alle, die im Fleische wohlangesehen sein wollen, nötigen euch, daß ihr
    euch beschneiden lasset, nur damit sie nicht mit dem Kreuze Christi verfolgt werden.
  alq-ALGNT: Igi8e ka k8ag8e kadjinijaogo8eg kidji pak8ejogo8eg, mi igi8e ka k8ag8e
