    rafuena uiñoñedɨnodɨ niade duere caɨna fɨnodɨmacɨ” raillanomo comecɨaɨna facajamona,
    iese jitaidɨmacɨ.'
  jiv-NT: “Nekas tuke tsupirnaktiniaitme” tuinia nuka áyatik shuar shiir enentáimtursartí
    tusa tuiniawai. Kristu krúsnum jakamun étsereakuiṉkia itiurchat awajtusara̱i̱ṉ
    tusar “tsupirnaktiniaitme” tuiniawai. Shuar “ashí akupkamun umiktajai” tusa, Muisais
    timia núnisaṉ tsupirnaktiniaiti.
  otm-NT: Nu'ʉ to'o in nde di 'bɛp'ahʉ ngue gui hyɛc ni xifanihʉ, pɛ hønt'a in nde
    dí numanho yʉ ją'i. I su xtá nu ran ʉnbi 'bʉ xtá ma, hønt'a ra Cristo í hogahʉ
    'bʉ mí du bʉ ja ra pont'i nangue ma ts'oquihʉ.
  dah-dah: Be, al kurabe gwaha gwaha titekeb al hoyaŋ beleŋ igiŋ dennaŋ yeŋ nurde
    haŋ mar beleŋ deŋ goyen guba yeŋ yeŋ ge pakku dirde haŋyen. Go teŋ haŋ gobe Yesu
    Kristu kuruse hende kamyiŋ mere goyen goke teŋ kanduk yeneŋ yeneŋ niŋ kafura heŋbe
    gogo guba yeŋ yeŋ ge pakku dirde haŋyen.
  tnk-tnk: Nərmama me nəha səməme kamhərhiərhi kɨmiaha mə tihəuvən kuvehi ninhum m
    kɨmiaha tɨ Loa səvəi Moses, irəha kamho noien nəha mə nəkur Isrel tuhəɡnəɡɨni
    irəha. Irəha həpwəh nokeikeiien mə nəkur Isrel tuhometə irəha, ro pen həpwəh nəvisauien
    nemhəien səvəi Kristo ia nei kamarkuaui.
  kpr-kpr: Evetu genembo mendeni, nenda vika mendo anoso gafugedo, Jusi embo da kiki
    ava aovo dae sise seraera amo, ne totofo nenda javo jighoro erare dae sise, aminge
    seraera. Kotugo ne amingeraera ainda beká eni mo, eviri. Ne koteraera amo, Jusi
    embo isambu vika mendo anoso gafugeraera ava sedo, ne Keriso da korosi ainda bino
    avanembo vironu sarera amo, nenda natofo Jusi embo mendeni nemokena veka sembae
    use, bouvu futururoro mema itatameraera. Ainda mema ava darigari dae sedo, ne,
    nenda vika mendo anoso ava gafugaovo dae sise seraera.
  san-IAS: ye śārīrikaviṣaye sudṛśyā bhavitumicchanti te yat khrīṣṭasya kruśasya kāraṇādupadravasya
    bhāgino na bhavanti kevalaṁ tadarthaṁ tvakchede yuṣmān pravarttayanti|
  nho-nho: 'Naa tama teelaa e oo atu no ppuratia kootou ma ki ssere naa kina kootou raa,
    teenaa ko naa tama e ahu ka hakatannata i naa vana laatou e mee ki naa haitino
    laatou. Naa tama naa e hai naa vana laatou naa i laatou e mattaku i te mee tokotasi:
    naa tama naa e mattaku maa laatou ma ki hai haaeoina naa Jew raa ki mee maa laatou
    e hakaea te hakataakoto maaoni te mate Christ i aruna te kros.'
  gym-NT: 'Tärä yebtä abko ti tö nieita krörö munye: Ni ruäre tä ja ñäräkrä mikamna
    kisere ja kwatabtä munye ja bä mikakäre kuin nitre israelita mda mda okwäte angwane,
    Kristo ngatani krusobtä nikrä aibe ütiäte ni diantarikäre, ye aibe niedre kwetre,
    abtä nane nitre israelitakwe mikadre ja tare nike abko jürä btätre, aisete tä
    ja ñäräkrä mikamna munye.'
  azg-NT: Joo nanꞌñeen na conanꞌchonhan na quitaꞌngueeꞌhoꞌ na nndui yohoꞌ chaꞌxjen
    na contꞌa nnꞌan judíos yo yononꞌndaa ndahan, conanꞌchonhan na quintꞌahoꞌ juu nanꞌñeen
    chaꞌ ntjiꞌhoꞌ cüenta na joohan vaquinjonꞌ contꞌahan. Majoꞌ xiaꞌntyi contꞌahan
    na nndaꞌ, chaꞌ cüiya ngio nnꞌan yo joohan, ndoꞌ chaꞌ tyiꞌntꞌaviꞌ nnꞌanhan tsojnaanꞌ
    juu jñꞌoon na tꞌion nnꞌan Cristo nnon tsonjnꞌaan.
  bhd-bhd: ज़ेत्रे लोक यहूदन खुश केरने चातन तैना तुसन खतनो कराने लेइ ज़ोतन। तैना एन
    केरतन कि लोक प्रचार केरनेरे लेइ तैन न स्तान कि परमेशर लोकन सिर्फ एल्हेरेलेइ बच़ाते
    कि तैना विश्वास केरतन कि मसीह क्रूसे पुड़ मर्रोए।
  too-NT: Xlaca'n a'ntīn tatasu'yucu'tun xalacuan na ixlacapūnca'n tachi'xcuhuī't,
    ū'tunu'n a'ntī stu'tu'lu' tahuan que nacircuncidarlayā'tit. Chuntza' tatlahua
    como tū' talacasqui'n que nacāmacaputzacan. Tū' tapātīni'ncu'tun hua'chi tapātīni'n
    a'ntīn takalhlaka'ī' palh xmān Cristo tzē māpūtaxtūnu'n, como xla' nīlh nac cruz.
  ind-AYT: Mereka yang ingin memamerkan kebaikan dari hal-hal yang lahiriah akan memaksamu
    untuk disunat. Mereka melakukan hal itu supaya tidak dianiaya demi salib Kristus.
  cjo-NT: 'Riraga kowawitachari itotonatero ishiramparitantari, ikowaki riraga ijoriiyotzinkarite
    iñaaperoeyerini. Tee ikowaperotzi ikijeeyerini. Ikantemimi: “Ikamawentakimi Jesokirishito
    koroshiki rowawijaakoeyeemini”, ari ikijeeyerinimi ijoriiyotzinkarite.'
  nsn-nsn: Ualongor! O tamatasine ra peng tampopokoho puk tar poko tar kapokomiuoum,
    gisina ra pe kompe mara tohangas tar matasir gisiameher tamat. Teene gisina ra
    sokoro geta guata uasais geta uakelukung siokor kabele puk tena korose Kristo,
    kara hik paho nipok.
  san-DEV: ये शारीरिकविषये सुदृश्या भवितुमिच्छन्ति ते यत् ख्रीष्टस्य क्रुशस्य कारणादुपद्रवस्य
    भागिनो न भवन्ति केवलं तदर्थं त्वक्छेदे युष्मान् प्रवर्त्तयन्ति।
  tna-NT: Merejatique jahuitsanasiquitiji ebuetsuaji cuana neje. Tuneda ebuetsuatani
    edue cuana sa jahuitsanasiquiti taji Diusu peje su nimebutsepi epu puji. Daja
    edue cuana buetsuaja yatani huecuana curusu jepuiti quisa saida cuana aja mahue
    cuana ja aimue tijetije paata huecuana mahue puji.
  lid-lid: Iri lau doh badeh, abadok labai ta asan ku-i aha, iri kameh amekes i buku
    doh, tasah iri aso-ok nyara iri kasahan ki tinan ta ndranye iri, ma mada iri lau
    rayah ja. Iri ale badeh, anoh ma abudon i buku doh, “Kora-on iri lau rayah ja
    katanan, buku to badeh, atehei budon tato mara-ei in ta kei tondreh ta Krais,
    ma kora-on iri anya kamekes ndra-in keme tato.”
  wim-wim: Than pam wanch al-alanganweya than kaangk yaan thaachiythan niiyang yipam
    wik thayan Jews al-alantamanwey ngeeyān thanan puth ulp-ulpanang iiy-iiyantan,
    thanan kaangk pam wanch wiy al-alangan keꞌ min waaꞌayn thanang, puth yaꞌa. An
    puth thananiy waaꞌantan keꞌ than Christ.an kan-kanam ngaantam-ngeeyantan nunang
    nilan utham yipam thanangan kaaꞌ-piichanathow, puth thananiya wik thon thamp thaaꞌ-aathantan
    thanang puth thananiya winynyang moꞌantan Jews al-alantamana than keꞌan ngangkangan
    piꞌ-piꞌantan nunang Christ.ana. Puth thanan winynyang moꞌantan than nath piikiythana
    thanang.
  zga-M: Vavo vinogwa uhu vomba amanonu umvilolela umbili vuvene vinogwa mkehetiwe
    vivomba evo ili vasite uhwingila hutabu ya hedamilinga ni ihwa Klisite.
  yom-yom: Batu bobo balembo lukuiki ti lufueti zengoso balembo tombi monika va meso
    ma batu. Balembo vangila bobo bila balembo tini yamusu mu diambu di dikulusi di
    Klisto.
  san-SIN: යේ ශාරීරිකවිෂයේ සුදෘශ්‍යා භවිතුමිච්ඡන්ති තේ යත් ඛ්‍රීෂ්ටස්‍ය ක්‍රුශස්‍ය
    කාරණාදුපද්‍රවස්‍ය භාගිනෝ න භවන්ති කේවලං තදර්ථං ත්වක්ඡේදේ යුෂ්මාන් ප්‍රවර්ත්තයන්ති|
  yut-yut: Nandani. Gɨptɨm mandak do teban teban aŋ amɨn uŋun amɨn dɨwarɨkon man madep
    pak do aŋek aŋ. Uŋun pasalek yaŋ nandaŋ, “Amɨn dɨwarɨ da nin Kristo dakon tɨlak
    kɨndap do nandaŋ gadamaŋ yaŋ nandaŋ nimni kaŋ, yo yokwi aŋ nimdaŋ.”
  grc-BYZ: ὅσοι θέλουσιν εὐπροσωπῆσαι ἐν σαρκί, οὗτοι ἀναγκάζουσιν ὑμᾶς περιτέμνεσθαι,
    μόνον ἵνα μὴ τῷ σταυρῷ τοῦ Χριστοῦ διώκωνται.
  cpc-NT: Tima ikaatzi shintsiwintakimiri pintomishitaaniyitya, inintakaashiwaitawo
    irirori, iro jinimotakaantyaariri ikaataiyini. Ari onkantya iiro imaamaniwaitantari
    inkinkithatakotiri Cristo ipaikakoitakiri.
  nhg-NT: Niecate tli quenejneque cuale niesesque de innacayo, yejua quenejneque nemiechobligörusque
    ma xomonacayutequecö. Solamiente quechihua inu porque amo quenejneque ma quentepotztocacö
    ocseque. Pues inu ocseque quentepotztocasquiöne tlö tlajtlanunutzasquiöne de que
    öque cuale momöquextis ipampa Cristo omecoac ipan coruscuabetl.
  nya-nya: Onse amene akufuna kuoneka abwino pamaso pa anthu akukukakamizani kuti
    muchite mdulidwe. Akuchita izi ndi cholinga chimodzi chokha, chakuti apewe kuzunzidwa
    chifukwa cha mtanda wa Khristu.
  ngu-NT: On temachtijquej yejhuan quitenehuaj ica cuajli para nenquitlacamatisquej
    on tlanahuatijli, quinequij para xselican on circuncisión para yejhuamej quimpactisquej
    on hebreos. Ijcon quichihuaj para on hebreos xquintlajyohuiltisquej ipampa icojnepanol
    Cristo.
  kup-kup: Met paru aban arinañ honeo het arim biz kosiñ eelapanez añamahariz kapot
    bar añom. Met dari Iesu zirah ur ñomahaek non tinaoroh sameg, oñ Mosesiz ñetiñ
    baval haovai sohot non tin pooroh rekot nasotü, pot hamegivoz Zudahol kaev ravat
    kakamao etamah, met arinañ het añamah-aban pori pot dei etamah-povoz homet ñaihet
    tat Zuda parumerihö paru kakamao metapan hezavoz homet arin parum tamahat tepekez
    añamah.
  jid-jid: Biwa bason ndi duba tsro hali ndindima ni mi kpa, baba i basi tie yi yah
    du ba you gjin ni yiwu. Basi tie nakima ni ka ngrji ba don duba na tie ba yah
    na ni tu giciye Almasihu.
  wmw-wmw: Wásakula kuridãi na vinu wawoniwe, wakulazimishani mwingire itani, ipate
    wasilumbatiwe kwa kwereza kuhusu nsalaba wa Almasihi Insa.
  gmv-GGM: Co kare bagara bistana koyza asati inte qaxaristanamala gidesana koyetes.
    Isti hessa oothzay Kirstossa masqale gish gidi godetonta malako.
  ssg-ssg: Teteka pahalaha teka Ju liai paxai amukewa laha, laha lungei amuto ti ailei
    saun ti kikilam ti kotiai uli walikoumuto. Laha aile ukek ien nake pahalaha saliniai
    kawatan ti teka Ju liai axi teteka laha hahanau seilon ka Jises Krais mat he kros
    ti awaiakaha ti kawatan ti lialui woukaha.
  zpo-NT: Nu lee re xaa kwaan nzhekla yo gu beyy cheen nu, nle xaaya nel nzhekla xaa
    kwi chul xaa kwaan re myet, zee narenalt re xaa xaa, kwent kwaan mkee Jesucrist
    lo krus.
  poy-poy: Woseri yawafira kuwoneka waherepa kwa vitwatira vya nshimba, walii yawafira
    wawalazimishani mwenga kwingiziwa jandu handa lilangaliru kuwera mwenga mwapakati
    pa wantu wa Mlungu, wankutenda hangu su washapiri kutabisiwa toziya ya kubwera
    lupingika lwa Kristu Mlopoziya.
  qwh-NT: Tse alli tucoqcunaqa nunacunawan alli quedeta munarllam, obligayäshunqui
    señalacuyänequipaq. Porqui manam munayantsu Jesucristurecur chiquishqa quetaqa.
  gaw-gaw: Danab laala ag onilag oḵai ele daaglagnu heṯeb, ag Galata danab ag gaḏalag
    otaḏḵulagnu wagainab meṯeb ele amu, ag diig laip̱up̱aib heṯeb. Amuam inam. Ag
    danab laala ag Kristus ad emaitakp̱a ehanigḵunu mauhom oolagp̱a genab ii dooṯeb
    dab menana, eheḏ hadmananu gaḏa otaḏak nai amu huana madiṯeb.
  nca-nca: Asa uni kumimbo owé parámi rewero quro mande kondé ŋande yimitoyoteŋgo,
    “Nore soso kowenani toŋato,” yeyoteŋgo. Quko mandeyemboro murí hamó muko ŋandiro,
    sasaro teyoteŋgo. Uni saŋgirí kato Kristo tipiririko khumaró ŋuro piyimiŋoro o
    piyimi te yunowaŋgo koro.
  zpz-NTPP: De mbecy nu rcaa de ru por fers la nu gyicy yac der nu leey ni sircunsision,
    de yu zeꞌ ni ricy dey gun par nu nac nu rlagy ziꞌl dey ganap lagy mbecy loy. Nunu
    ni mod ricy dey gun walagy dey nu sheed zi de mbecy yu nu nac de coz nu bzac Crisht
    lo cruuz.
  zac-NT: Grë́tëꞌ naquëhunë obligar lëꞌë të parë tsutë́ të laꞌni custumbrë shtë më
    israelitë, rac shtuꞌu rall riuguë cuerpë shtë të, perë nadë más runë rallin parë
    guëaꞌnë rall bien lu mënë nu parë adë guëzac zídiꞌi mënë lëꞌë rall cumë shmënë
    Jesucristo, el quë naguti lu cruz.
  kyg-kyg: Amega apakufale kavafeꞌmo amuse huꞌa apatesageꞌa ala apakiꞌapimo alisayafeꞌmo
    hapauꞌniya vayaꞌmogimo lokiya gefatiꞌmo, lapakufamo lagaiyo, huꞌa nehae. Kalaisiꞌa
    malipu yosaleꞌmo faliꞌniya kavafeꞌmo ava geeꞌmo apaini huꞌa oꞌapatesayafeꞌmo lapakufamo
    lagaiyo, huꞌa nehae.
  kmk-kmk: Sadan tagu’n mamappaila ullawa daḻapnu nabaḻu din maugudan da, dida dan
    tagu un mamadpadasa mangipapilit un mampatuḻgi kayu. Siyadi dit koon da daḻapnu
    adi da mapaligat. Ta nu itudtudu dal lawa dit maipanggop sit natoyan Kristu sidit
    kulus mapaligat da.
  cao-NT: Nicacana. Jamë shinamisxëniria tsi xo toa mato janyama mëpicanaibo. Ja tsi
    xo toa mato ja jibirishacascanaina iquia. Jasca, Cristo cruz Chani quëshpi tsi
    tënëmahacahai ca quima paxacascani quiha ra.
  bbr-bbr: Karauk Juda roat woiaka epar moin, akas ak karauk omsau pakan roat akan
    enmak kerau patiraun rai sakau awarorai. Ak akan ämän tainorianik, akan enmak
    kerau patirna, karauk Juda roat akas kiro roat enmaka jou näwäu maraun rai keseriäi.
    Kiro roat ak Jisas Krais am äpäs opok ik Anut nukan amukup eposek rawaun meiewon
    mesin woiaka epar miäi, utianik, ak karauk Juda roat woiaka epar mau wa, akas
    ak usu araiei rai imineanik, akan enmak kerau patiraun rai awareäi.
  inb-inb: Chi kam­kunata judiu­kunapa marka chura­chin­ga­pa iacha­chig­kuna muna­na­kumi,
    sug­kunapa ñawipi alli­lla kan­ga­pag­lla. Pai­kuna Cristo kruspi wañus­ka­man­da­lla
    willa­na­kug­pika, pai­kuna­pas­mi kalpa­chii tukun­tra­kuna.
  hrv-hrv: Svi koji se hoće praviti važni tijelom, sile vas na obrezanje, samo da
    zbog križa Kristova ne bi trpjeli progonstvo.
  box-NT: Bìa wee kĩ̀kã́ mia à mi *kúio miten, bán nùpua so wi ɓa zéení miten
    à ɓa mi. Bìo ɓa wee cà lé bìo ɓa à wé ká ɓa nùpua máa beé ɓa lò o
    *Krista *kùrùwá bìo yi.
  ote-NT: Núꞌʉ toꞌo ri manda da thuꞌtsꞌahʉ ra seña, go gueꞌʉ ne da pønga yá hmi co
    ya xodyo. Nuꞌʉ́ da nehma̱ gue da thuꞌtsꞌahʉ ra seña pa njabʉ hinda tꞌʉtsaꞌʉ. Ngueꞌa̱
    ꞌbʉ da ma̱ñꞌʉ gue ga mpøhøhʉ nsøctho ꞌbʉ ga camfrihʉ gue ra Zidada Jesu bi du
    ja ra pontꞌi pa bi pøhøguihʉ, nuꞌbʉ́ da tꞌʉtsaꞌʉ.
  wnu-wnu: 'Munon qei meimet qamb an goan soopurmar qamb ibiteri igour? Eng wuri munon
    qei inimbagaiar qamb qenu big at igour. Wuri ete misir igub: Yisas umor end oabig
    igumune iningaramb at igour.'
  zam-NT: Mèn co' ndlya's li fuerz par bere gu', li yèe gu' xal nac costumbr che'n
    circuncisión, mèna ndli tataa ante par ndxan' bien mèna loo chol mèn no par ne'tub
    ngu'ste chol mèn mèna por cón che'n di's ndac co' ndlu' ante gàp mèn yalxla's
    loo cón ngòc loo Crist loo cruz. No inquinte li mèn cas loo taamas costumbr gox
    cón che'n con' ngola's mèn ndoore' par lyá' mèn loo con' ryes.
  zyp-NT: Alailang letah a ngecang a dupaw sahlo tah naaning khah cingpa a taisah
    hrahring pawtah a pachiapaw he a cang. Ma hratei aa tuapaw a silang cawh khraws
    letei khaipaipaw Khri kong cawngpahnah rawng tei tai-ingnah khah cahri aa du cawtah
    a cang.
  sey-NT: Mësarute ca̱ꞌni tëaye paꞌiji cajë yeꞌyacohuaꞌi cato, pa̱ipi deꞌoye caja̱ꞌcohuaꞌi
    aꞌë cajë yoꞌoyë, cuiꞌne Cristo cruz ju̱ꞌiseꞌe ayere quëamaꞌcohuaꞌipi jo̱sa yoꞌomaꞌcohuaꞌini
    cajë caꞌrajë.
  nvm-nvm: Regavo e iji eraneb bu ja vajai jon ijia kania ufume anf nakuai bu kikekmiavo
    iji bu jar giame buon oimarkuai bu iji rej. Bu ijegrejo na For na Jesu Kuraison
    kuros ijia na vajai fian abenva iji buba ijeg vajai fian abekfuon.
  mps-mps: Te Juda bidi meba augwaligo bomo elama, tama te dagego tigiwali togwao
    po te mobo mabo po dagebolo megi wedu gebao. Tama tiyu, augwaligo te tigi daide
    ebo sęde augwa nogi ugwaba saibao. Augwaligo e homu ebo dao, augwaligo dagebolo
    te tigiwali togwao po olama, tama dagego duga tigiwali togobo si, tama gasa Juda
    bagego te sę yali po odobo si augwaligo te dage tigiwai togwao po ola mani bagego
    nogi ugwaba saibao. Me ma, augwaligo koneani, te augwaligo dagebolo te Godigo
    gedude dage doloba pai we bidi pedalomainogo, Krais aga ni pedaide isali po weyu
    da, teda te gasa Juda dabe augwaligo augwalibolo dene mawaibao. Tama tibaso, augwaligo
    dagebolo te tigiwali togwao po naga weyu, mobo mabo po dagebolo wabo dao.
  pab-NT: Haiyaharenae atyo hotikisoawiha hoka kaihalaharetyaka ekakoaha aokahitaha
    hoka aiyateretyoahitaha xiyahita, kasani xomanere milihi kaxaikotyaka aokahitaha
    hoka maisa kairawaiyakitaha Cristo atyalihose xaimaholatyaka hiye wainihenere
    hiyeta aokahitaha.
  llg-llg: Masaneda baa! Mana kedi kala sila boe oo, lamahele Yesus Karistus maten
    nai ai ngganggek. Tehuu ala lakaseti ei, fo simbok sunat ndia, huu ala bii hataholi
    Yahudi feꞌe kala dei fo ala tao doidoso sala, mete ma lanoli, lae, Manetualain
    boe oo, simbok hataholi ta mana tungga heti-heu sunat. Huu ndia de, kada ala sangga
    matak neu hataholi Yahudi la.
  kyf-kyf: Nyɩma -wa 'yɩbhaa a pla knɩ -gla nya, -wa 'yɩbhaa wa 'yɩ wa -yɔ gbʋ weee
    lɛnʋda, ma -wa. Nɩɩ, wa 'yɩbha tɛɩn wa 'na 'palɩ wa 'klɩyɩe 'wʋ, Klisɩɩ suu 'gbʋ
    -nɩ.
  tpi-tpi: Harim. Ol dispela man i strong tumas long katim skin bilong yupela, ol
    i mekim olsem, long wanem, ol i laik kisim biknem long ai bilong ol arapela man.
    Ol i save pret na ting olsem, “Nogut ol arapela man i save olsem yumi bilip long
    diwai kros bilong Krais, na ol i laik mekim nogut long yumi.”
  mih-NT: Ra sa cuñi zañiñi sii ndo sa zavaha ndo costumbre circuncisión cuan, zavaha
    ra cuhva cuan vatyi cuñi ra sa coo vaha ra sihin ñiyɨvɨ. Ña cuñi ra ndyehe ra
    tundoho sa cuenda sa sino iñi ra vatyi sa sihi ra Cristo sa cuenda maa yo ta yucuan
    cuu cuhva cua cacu yo. Ñahñi ca inga cuhva.
  qvh-NT: Israel runacuna cuerpunta señalacuyashganno gamcunapis cuerpuyquita señalacur
    salvacuyänayquipä yachasishogniquicunaga lutantami yachaycäsiyäshunqui. Paycuna
    sayno yachaycäsiyäshunqui Israel mayincunapita chiquish cayta mana munalarmi.
  kms-kms: Wute nungoqi ghimbi dugu chongo pend wawo ningg buid mupuq kin te, te wute
    wute aye nde rar pe ni nyamb yumbui vise ningg mari kin te bu pugri puq men. Ni
    puq men kin puate taq te eti ni Kraist kruse pe nati kin wand bir mawo tedi wute
    ni unje map mai isis mem ye te ningg wune mamb bu ni pugri puq men.
  agn-agn: Ang mga taw ang asing pamagreges ong nindio ang magpatori, galiliag lamang
    ang magpaita-ita ong mga masig ka Judio nira ang pamagtoman tanira ong Katobolan.
    Agboaten nira sia, tenged gengeldan ang itaben tanira si tang paliwagan mga mamagtoldok
    tanira ang malibri ita tenged lamang ong bindoat ni Cristo don ong kros.
  nhi-NT: Nonqueh naquin namechonchiualtiah xonmojudiohnescayotican, ictemouah sayeh
    ninteyequitalis in tocniuan, uan amo icniquih tlapanosqueh ipampa in tlahtol tlen
    ictematiltia sayeh nimiquilitzin Cristo itich in cruz temaquixtia.
  ttc-NT: Kye aj kygan tzan tok si'let etechalul, kyetz cha kygan tzan kykaj galan
    kyuky'i kye xjal b'ix k'on kygan tzan tok kyen twitz xhcho'nal tzan tpaj tkamlen
    te Krist twitz krus.
  dan-1931: Alle de, som ville tage sig godt ud i Kødet, de tvinge eder til at lade
    eder omskære, alene for at de ikke skulle forfølges for Kristi Kors's Skyld.
  kwj-kwj: Hima fwele kui hima tape kupu tini kuto kinani kunu wu ekichasindau. Woro
    hinde wowani o hinga wu wosindau? Wui okokona ti, ele hima i miyaningisopo ki
    hi laka wu toro kinani wu okokonandau. Wondani Kurais ri me yapweke sumbu keke
    Juta hima kupu leto wunu saweni wunu yeno ti keke wu akindau.
  vie-OVCB: 'Những người ép buộc anh em chịu cắt bì chỉ có một dụng ý: Họ chiều theo
    thị hiếu quần chúng, sợ bị khủng bố nếu họ nhìn nhận Chúa Cứu Thế hy sinh trên
    cây thập tự để cứu rỗi loài người.'
  kze-kze: évakarawai sésa suwánésa anón-kwaasiman-owe sígwáe kwésewai keinárawatavesa
    sésa túra'a kárámai araa'éna oro kwésewana miwí tááigo keinárawa'a kwétavisiye.
    Ísu Káráísiti keinárawatavaiye séna taaira'á pukáiye-aine su'maimo senkákáí évakarawai
    ísámai sáwí'a umátínkáasino. ímo sáwí'o umátinkanaaontavesa sésa túra'a kárámai
    araa'éna oró-áínkwárá'á kwésewe.
  mpj-mpj: Karlkilu-nyurranyaya jaajipurlukalu muunpungkuni, yirnamalkuraku, Juwukajalu-jananyaya
    warrkiljaku jilanya, “Jiijajmili wangka-jananyanyurra nintini, ka wangka kujupanyurra
    junku yankuni, Muujajmili luwuwanaya yirnamalkura.” Jaajipurlukaya jiikajalu jilanya
    kulini Juwukajangka jakurljunkuka pukurlmankuraku, “Jiijajmili walyjakajalaju-jananya
    jaajipurlukakaja kuwarri yirnamarnu, kaya Muujajmili luwuya wanarni.”
  lbk-lbk: Chengngenyo nan kanak. Nan cheycha'y menlayad ay chadlos mangipaila isnan
    enkhawisan nan ekhadcha, chaicha nan mangipapilit isnan masegyatanyo. Ngem nan
    pangkhepcha et ta maikasiw cha isnan maipalikhatancha mo tan-oyancha ay omanay
    nan naikolosan Cristo.
  mto-NT: Je̱ꞌe̱ pa̱n pa̱n jatyeꞌe mꞌake̱e̱ꞌyavaajnju̱dup je̱tseꞌe myakpa̱a̱jmjadat
    je̱ ixtaꞌnu̱n, je̱ꞌe̱ ka̱jxji tseꞌe veꞌem du̱tonda je̱tseꞌe o̱y ñaajktánjadat
    je̱ja je̱ jayu vyinkujk, kaꞌa tseꞌe du̱kuva̱kta pa̱n ti veꞌe kyuꞌo̱o̱ꞌki je̱ Cristo
    je̱m cruz ka̱jxm, ku̱x ñu̱jaꞌvidupeꞌe ku veꞌe veꞌem yakkuvu̱k, yaktsaachpaaꞌtjadapts
    je̱ꞌe̱ veꞌe je̱ jayu.
  bzh-bzh: Alam sën denevonġin bë ham gwerah* navimin lo denevonġ nebë saga in bë
    alam vahi degelë sir nivesa medegeḳo sir jaḳ. Log denevonġ saga in bë denoh
    nenga in nġaa maggin sën netöḳ vu alam sën denenër bë Kerisi diiḳ raḳ ḳelepeḳo*
    in hil lo.
  guj-2017: જેઓ દેહ વિષે પોતાને જેટલાં સારા બતાવવા ચાહે છે, તેટલાં ખ્રિસ્તનાં વધસ્તંભને
    લીધે પોતાની સતાવણી ન થાય માટે જ તમને સુન્નત કરવાની ફરજ પાડે છે.
  jvn-NT: Wong-wong sing pada meksa kowé kongkon nglakoni sunat kuwi sakjané sing
    digolèki namung apa? Wong-wong kuwi namung kepéngin dielem lan diajèni karo wong
    Ju. Gusti Yésus Kristus mati nang kayu pentèngan nglabuhi manungsa, supaya manungsa
    ketampa Gusti Allah. Lan kowé ngerti nèk wong sing pretyaya kuwi bakal disiya-siya
    lan kangèlan. Mulané, wong-wong kuwi pada wedi disiya-siya lan pada wedi kangèlan.
    Kuwi jalarané wong-wong pada meksa kowé kongkon pada nglakoni sunat waé.
  byr-byr: Aꞌmwera kɨlaaka mwasɨmagɨnna yawɨꞌna “Kɨraazɨtɨyarera yawɨꞌmanɨgaꞌ ‘Kɨraazɨtɨyai
    yɨsavɨ kabalaꞌ kɨlaaka dayaꞌnebwi maalɨkebwi yɨmaꞌnɨwaka!’ Sareꞌna sɨnna tɨka
    wɨdaꞌdaawojɨ Juyara kayaaꞌna naneyɨpɨdɨka!” Nabaai “Sahwara Kɨraazɨtɨyai Jizaazarɨne
    yɨta yovihɨrarannɨkevɨna maanga nanedɨpɨdɨka!” deva “Sarɨnnya kɨlaakejɨkaavɨ dɨthaꞌnyɨla!”
    wɨjɨwaakɨna yɨhyɨvanɨgasare.
  ian-ian: Wundi nyangu ngwutna mbangɨ pɨpmat tɨga nyangu. Alagumba la vak kat mɨna
    yelaɨka lɨndi. Ndina sɨ avla kwusovak wan vak yilɨgandi. Wan nɨmba kupma yelavɨtandi.
    Juda ndi Jisas Kraist kiya vak kat yelavɨtɨna vak kat mbak vɨlandi waa yelavɨtndi.
    Juda yelavɨtina vak kat vɨlaamba nɨn kat nɨma vat yigiyandi waa yelavɨtndi. Ngi
    kat tɨga Juda yetɨla vapmba yetɨlɨgandi.
  hun-hun: Akik testre szépek szeretnének lenni, azok kényszerítenek titeket a körülmetélkedésre;
    csak azért, hogy a Krisztus keresztjéért ne üldözzék őket.
  mcf-NT: 'Muaquin chuiquidon mibi con tsusedpan chiacpadomboenuidi nametiadquio iqueque.
    Aidon chuisho tantienda. Con matses isadaidbo: —Mibi bëdambo iquec —camenuen mibi
    adometiadquio iqueque. —Esusuidi chuisho con matsesën chieshënquin cuidnushe.
    Moisesën chiacpadomboen namenu —quequin mibi shui dëbid dëteshunemetiadquio icchitec.
    Aido muasho tantienda.'
  kjs-kjs: Mo ali medalomamere nimina yogale rugulalore nimumi agale adaapu leme.
    Gore nimumi go-rupa leme rabu nimumi ali medalomana le agaa madaa adaa bi mulalo
    agale adaapu leme. Go-rupa pemere enaali medalomamere nimu Yesuna repena polopea
    madaa kedaa namuma kalenalo peme.
  mni-mni: Nakhoibu namduna un kak-hannaba hotnariba makhoising adu hakchanggi mapanna
    misingbu pelhannaba hotnariba mising aduni. Christtagi cross-ki maramgidamak makhoibu
    ot-neidanaba khaktagidamak makhoina madu toubani.
  yad-NT: Rityi vicharu̱y vadichavay nijya̱nvajyu̱, riñi̱ ji̱ta jmutyonutaniryu̱y
    jiryedye, jiryatimyu̱ ne rivyicharu̱y jiyasantasavay Crístu crusiy jiyadaju̱,
    jiryatiy ju̱vajadasara daryaju̱ rijyu̱ darya Crístu diiyada crusitya̱sa vu̱jyuuchuveda
    jiyadaju̱ day.
  mxb-NT: Ta ndidaá ra̱ kóni̱ kando̱o va̱ꞌa noo̱ dao ka̱ ña̱yuu, ro̱ón kúú ra̱ kéndúsa̱
    xíꞌín ndó ña̱ taꞌa̱nda̱ ñíi̱ ndo̱. Chi̱ sa̱ꞌá ña̱ ko̱ kóni̱ ra̱ ña̱ kendava̱ꞌa
    na̱ Israel xíꞌín rá, sa̱ꞌá ño̱ó kénóo ra ña̱ ni̱ kee Cristo saꞌa̱ yo̱ ndi̱ka cruz.
  pon-2006A: Irail kan me kin men adamwahula rehmwail oh men suweiki liksansal mwahu,
    iei irail me songosong itonehng kumwail en sirkumsaisla. Ahpw re kin wia met pwe
    re en dehr kin iang kamakam pwehki lohpwuwen Krais.
  maq-NT: Xuta xi meje rë me xi ndaja cuichja xuta tsëhë me ne, me vëhë xi meje sahmi
    nuju me ngujyë xi xtí chuxin nuju. Cuatjin sahmi me, cojo sa xi tsajin cuatju
    me cjuañihi ngatsë rë xi chja me tsëhë cru rë Cristu.
  hto-hto: Afe quétafuena omoɨ ocuídɨno ñúefuedo lloñédiaɨoɨ. Dama comɨnɨ uícomo ñue
    íaɨoɨ íllena daɨí daɨdíaɨoɨ. Daɨí ómoɨna ocuídiaɨoɨ, Cristo tɨ́illa ɨ́coɨnia jɨáɨmacɨ
    afémacɨ rácaiza daɨí.
  por-BRBSL: Tantos quanto o desejo de causar uma boa impressão na carne o obriga
    a ser circuncidado, só para que não seja perseguido pela cruz de Cristo.
  ces-NKB: Ti, kdo chtějí dobře vypadat v těle, vás nutí, abyste se obřezávali, jen
    [proto], aby nebyli pronásledováni pro Kristův kříž.
  cui-cui: 'Pomonae judiomonae xua paca itoroba xua painya nepaca wi thabiwa tsane,
    barapomonae saya baxua exana pia icha judiomonae wʉnae yabara nanta xeinaetsi
    barapomonaetha. Yawa barapomonae pomonae xua paca itoroba pomonae judiomonaexae
    naerabiya nanta xeinaeya jeye: “Poxonae Cristo Pejume Diwesi cueicueijeichi pomonaetha
    pomonae jopa judiomonae naexanaeyo, bara muxuna itorobatsi xua barapomonae bara
    bewa pebiwi wi thabinchi ichaxota nareixacaena. Bapo coyenewa icha waxainchi exanatsi
    baxua wamonae pomonae judiomonae jʉntʉ coyene weiweinaena. Bapoxonae barapomonae
    jopa nacata abe exanae tsane, bequein tsipaebatsi pomonaetha, pomonae jopa judiomonae
    naexanaeyo xua Cristo naca tsitʉpa naetotha”, jei xua naerabiya nanta xeina.'
  boj-2014: Niŋgi quiy. Tamo naŋgi niŋgi muluŋ breiŋgwa siŋgilaeqnub qaji naŋgi nuŋgo
    jejamuq dena ñam koba oqajqa deqa areboleboleinjreqnu. Kristus a ŋamburbasq di
    moiyej anjam deqa naŋgi naŋgo areqalo siŋgilatqa ulaeqnub. Osib mareqnub, “Jeu
    tamo naŋgi na iga ugeugeigo uge.” Utru deqa naŋgi na niŋgi muluŋ breiŋgwa siŋgilaeqnub.
  eng-OEBUS: The people who are trying to compel you to be circumcised are the people
    who wish to appear to advantage in regard to outward observances. They do it only
    to avoid being persecuted for the cross of Jesus, the Christ
  eri-eri: Isagu. Nere fai waha tere getege gala karu tagei nomo danga tafade, nere
    onou onode waha, taate hugu bode, nere unyinege anyakaro fai ila agenege langa
    tei nomo bode. Nere umuge bode ninanege benou isi‑iside, “Gamaji fai ila nere
    benou isi higoguga, ere Kristus nomo nauge abalakawou boya huwanyage ngalengana,
    idu inyabamu higode ono woguga.”
  aly-aly: Jesus Christ arwerl iylpeyl-atherrel ilwek. Rernem angka Jesus-akert akalty-anthey-angenh,
    ingwer-rnem ahelirrekerr. Rernem Jew-rnem-kenh-angkwarrant akalty-antheyel. Rernem
    Jew-kenh angka angath-antey apenteyel, Jew artwernem-kenh-angkwarrant. Rernem
    ilkelheyel, arrantherr Jew artwernem-kenh-angkwarr apentetyek, rernem atyetyart
    ilkwarrpantey anetyek.
  wiu-wiu: Kiwi pa yene kini ali yatene kepene teigamotono tamene wa tika tika tikilepa
    wini Yu yenamepa lede eko Yu ali-kitame kiwi kei pimotoa tekete tiki. Nika eko
    Yu yename Keraisu yomo lekaneyake tuanele ya tanele tetepo takoa mekete kiwi tete
    metekaya wa piti motekete tiki.
  swe-swe: De som vill visa upp en fin yttre fasad i köttet försöker få er att bli
