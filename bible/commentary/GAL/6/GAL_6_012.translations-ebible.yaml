  dop-dop: Mpɑ pɑ yɔɔlǝɣǝnɑ tɔɔ nyǝm nɑ pɑ́ cɑɑ yǝlɑɑ ɩ́ sɑ-wɛ tɔ mpɛ pɑ cɑɑnɑ sɩ
