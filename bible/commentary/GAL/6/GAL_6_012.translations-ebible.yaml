  heb-heb: החפצים להתהדר בבשר מכריחים אתכם להמול רק למען לא ירדפו על צלב המשיח׃
  mpp-mpp: Ngic sasawa yengi soc tofangineng helockeningte kpafengngebalu micaigaing,
