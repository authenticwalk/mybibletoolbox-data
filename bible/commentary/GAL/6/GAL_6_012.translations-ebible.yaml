    Cristora nɨjkularawa kainanamtukas, uspane awaruza ɨninnamtu, Judío awa señal
    kianapa, Dios usparuza watsat mɨlnanapa. Katmizna uspane sun señal, circuncisión,
    uruza saninnashimtu, Cristo akwa naizamanpa.
  agm-agm: Isɨhiya siya sahɨ Judaahiyaamɨ wɨnɨhapɨpa japepihɨrɨwɨ samɨ ambɨpatɨ namandipatɨtaatɨwɨ
    taawɨ nasisepaipapɨ wɨrapɨ asipɨ atɨpatɨ nasanyohiyɨhiya siya nehɨ yamaapɨ ambɨpatetapɨhaiwa
    awaiwaiwe tɨwɨ gwɨnyaapɨhiyaare. Amɨ sandɨ kiya sangi sasatɨwɨ, samɨ ambɨpatɨ
    namandipapɨse satotɨmandɨ, amɨ kiyaapɨ Judaahiya maaritɨtaatɨwe. Aiwɨ amɨ kiya
    Kɨraisiho ipɨ tɨtɨhɨ atawɨhatetɨ napwindɨhandapɨha pɨwɨha ausaasaihɨ amɨ kandapɨ
    Judaahiya kiyai yaawɨhandɨ numwɨtauhɨ wɨndɨ namuwɨtaatɨwɨ sandɨ kiyawaayopo.
  ubr-ubr: Osi sabu iyabon segogoi usis koun wat an obin sebiyamai on sefofourtobon
