  cax-NT: Aboma bama rranrrü nauqui apasuriu nesarrüma señarrü circuncisión, itopiqui
    rranrrüma nauqui urria nisüboriquirrimia aübu genterrü icu na cürrü. Chirranrrüpüma
    ataquisürüma itopiqui na manitacarrü icütüpüti Jesucristo, naqui coiñoti apü curusürrü.
  aia-aia: '''Irai nei nara ha''a-''usu''usu''amou ''anai dauai ringei aha ha''ara,
