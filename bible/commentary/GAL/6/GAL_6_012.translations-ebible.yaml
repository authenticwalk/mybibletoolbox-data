    hanlah ngangngang a dei awh.
  mti-mti: Iyayapan bira ye kwapituitui atan oya anoemewa, mu kwapuwa gumbe oraiwa
    muma toyau muntan anoeme. Mu imuwo edawai autanwa den anoeme Keriso korosi oya.
  pad-NT: Hari. Vara va'ora ovani'a'ianaki adani siikosida karajomihi-ra vanofiki.
    Judeus kaija'ari avihirini kaba'i, vanofiki ida a'onira vahonariavini siikosida
    karajomihia avakarajomini. Vanofiki ida judeus kaija'ari vahoariha-ra va'ora vananokiahivini
    siikosida karajomihi-ra vakava'ipahiniravinia, vaabono vavaboraborahara kaimoni.
    Siikosida karajomihi-ra vakava'ipahinira vaha; vahoariha va'ora vanajahariharimaniha
    vaha. Vara vavani'avini kaba'i ida Cristo monina ava akasanakhamakia abini'ina,
    asia vanofiki ida Cristo-ra vavakaijokaki-ra va'ora vakarajomivini.
  twi-twi: Wɔn a wɔpɛ sɛ wɔhoahoa wɔn ho no ara na wɔpɛ sɛ wɔhyɛ mo ma mutwitwa twetia.
    Nea enti a wɔyɛ eyi ne sɛ, wɔmpɛ sɛ Kristo asennua no nti wɔtaa wɔn.
  hlt-hlt: Pumsa ah sawtthen aka ngaih boeih tah amih loh nangmih te yahvinrhet ham
    n'tanolh. Te daengah ni Khrih kah thinglam te a hnaemtaek pawt pai eh.
  tbz-SIM: Bɛ̀ɛ̀ di tié nkɛ dɔ́ di cɑ̃mmú, bɛ̀ dɔ́ di mbɛ̀ nɑɑtinɛ̀mu, bɛ̀ í dɔ́ kɛ́nnɑ́ɑ́
