    ne gai nyie rek pha ji shii achua pha, awai è nyie rek pha ji shii wiangwie nyarek
    mua phro.
  eng-TCENT: But each person should test his own work, and then he will have reason
    for boasting in regard to himself alone, and not in regard to another.
  eng-BSB: Each one should test his own work. Then he will have reason to boast in
    himself alone, and not in someone else.
  cpu-NT: 'Aña ampampithashiretakotya maaroni, inkene ankimoshireventavaitya. Eero
    akantashirevaitashita: “Nanaakeri irinta.”'
  san-ASM: অত একৈকেন জনেন স্ৱকীযকৰ্ম্মণঃ পৰীক্ষা ক্ৰিযতাং তেন পৰং নালোক্য কেৱলম্ আত্মালোকনাৎ
    তস্য শ্লঘা সম্ভৱিষ্যতি|
  tac-NT: '''Liko a''pílipi ''emi ''we ''la ''nátaga ejperélawa, a''lígeko ''la machimela
    ''emi pala ''la bijchiá ''la Onorúgame nélegá ejperégame ko ''emi, aminami ''la
    machimela ''emi tabilé na''tátikó abé a''lá a''ká ralámuli ko ''emi.'
  eng-WEBPB: But let each man examine his own work, and then he will have reason to
    boast in himself, and not in someone else.
  gfk-H: Ma tikatikai na nas mur ira nuna magingin at bia diet bilai bia sakena. Ing
    bia na gil hua na tale bia na guama ta ira nuna bilai na magingin. Waak bia i
    manga lilik ta ira mangana pinapalim ta ira mesa.
  viv-viv: Gilubodana be kaliva saꞋeyana saꞋeyana tauna tauna yana dewa gidaluveꞋuveꞋuna
    be hadema yamumuna hadema koyona Yaubada matane ginahalamanena. KaꞋi yamumuna
    digo, bana anafaiweya ginagakahikahi. Tu keke gidalubodani be yana dewa mali kaliva
    yana dewa ginahawaluveluveni. Medema keke etowava tunutunugina, faꞋina Yaubada
    kaliva tulina tulina ana vehimeya tulina tulina givelena ada anakaibe anakaibe
    ginaꞋitaveꞋavina.
  yao-yao: Nambo jwalijose alolechesye yakuti pakutama. Iŵaga akutama yambone, chakombole
    kusangalalila nsyene pangalilandanya ni utame wa mundu jwine.
  tgp-tgp: Pani mo r̃uhu vara o hasem vaihite na nom vavahinau, ale vara mo r̃uhu,
    o pa er̃i mangisi matana, pani mo sopo mata vavahinau nona tinapua.
  auc-NT: Ïninque adocanque nämä nänö cæïnö cöwä adinque adocanque nämä nänö cæïnö
    cöwä adinque tömämïni, Tömëmo æbänö cæboo, ante nämä apænte anguënëmïni ïmïnipa.
    Mänömaï cædinque wacä nänö cæïnö adämaï inte waocä nämä nänö cæïnonque cöwä adinque
    apænte äninque, Tömëmo nö cæbo ïmopa, ante adinque tobaingampa.
  kbc-NT: Igaataɡ̶a oninitecibeci oko leeditibige me iwi niɡ̶ica ane loenatagi. Nigele
    niɡ̶ica aneo, enice yakadi me ninitibece leeɡ̶odi loenatagi, idiɡ̶ida aleeɡ̶odi
    daɡ̶a diniciaceeketege eledi oko, oditaɡ̶a yakadi meneɡ̶egi ele.
  bmh-bmh: Bo, ag dudu tutak tutak agtal agal igul uligaimai, sisian. Ag igul naliu
    macanemen, go iboi, go agal igul naliu en siksikamamen. Ag dudu ipal agal igul
    uligaimai, i sisiaran.
  ctu-BL: Ti jujuntiquiletla bajñel cʌñʌ la' bʌ. Q'uele mi uts'at a melbal. Tijicñesan
    a pusic'al mi wen melbil, pero mach ma' chañ'esan a bʌ ti' tojlel yaño' bʌ cha'an
    a melbal.
  meq-meq: Kwa way mâ zəba ka mede ŋgay, neŋgeye lele tsukuɗu lele bəɗaw na, mâ zəba
    faya. Taɗə ka zəba ka mede ŋgay lele na, ɗərev ŋgay mâ ŋgwasa ta məsler nakə faya
    ma giye aye bəna ma ŋgwasiye hərwi nakə a ze ndo ŋgeɗ aye bay.
  noa-H: Magju k'ãai chik'amnau nem k'aigba wau nʌmta heerpanaa jaauju k'ãai, pʌchpaita
    k'ĩirjubá, chadcha Hẽwandamau k'õsimjöta wau sĩ ha k'ap haag. Mag hirua k'õsimjöta
    nem wau simʌn chad honee haju hawiajã magʌm gaaimuata honee haju haai sim.
  alp-NT: Mise lesi sebei sae eri noake ruai be eni atate mise pibe mo. Sepo emise
    hoko sebeie laleije ndina lele, po ibandine saisa rebe ionore kai tamata makete
    ionore yake.
  san-VEL: ata ekaikena janena svakiiyakarmma.na.h pariik.saa kriyataa.m tena para.m
    naalokya kevalam aatmaalokanaat tasya "slaghaa sambhavi.syati|
  kbq-kbq: Hianagi magoke magokemo'a agra'a eri'za rezagneno keso'e huteno, agrama
    e'nerisia erizankura agi'a erisaga haniazamo'a agafa'a megahie. Hanki rumoma enerisia
    erizantera, agra eri'zana erinteno rezagneno onkegahie.
  kbh-kbh: Cada ona chauenojuabó, nts̈amo tojamcá ts̈abá o ndoñe ts̈abá bétsemnama.
    Nts̈amo tojamcá ts̈abá tojtsemnëse, chca tojamama oyejuayá chaotsemna; pero cha
    ndoñe quebnátsmëna jayanana nts̈amo tojamcá ts̈abá yojtsemna ca, chë ndayá ínÿenga
    tmojamama más ts̈abá yojtsemna ca jatichámëse.
  ron-LSB: Ci fiecare să-și examineze propria lucrare și atunci va avea motiv să se
    laude în sine însuși, și nu în altcineva.
  pon-pon: A amen amen en kajajon on pein a wiawia, ap pan juaiki pein i, a kaidin
    amen aramaj.
  nhe-BL: Monequi sesen tojuanti ma timotequitlachilica para tiquitase intla iixpa
    Toteco cuali timonejnemiltíaj o axtle. Huan intla cuali tonemilis, huajca ma tipaquica,
    pero axaca ma paqui san pampa quichijtoc tlen achi cuali que se iicni tlen tlajtlacolchijtoc.
  sps-sps: Isisen tsumi ma tsiny faarof patsukainy kat tsunia ana ayei te fakats kat
    te kat kat non yan rof gen iring. To te rof fi non kat te kat kat non ya, ayei
    ma paparaa men kat rof tsunia, ana ayei te gima fakats pis a ka te kat kat a mesapan
    ana ya te tsue na ka, “Nyo kat a ka to, ana ayei kat to na ka tuwa,” fapapaar
    minon kat tsunia,
  wnc-wnc: Siwan ginu kuupbam inandek inandek sanga ginda tasikaing kaknga gisa usanzike
    natapnong. Usanzike notzatane sangae dua natake ginda gisa usanzike natapa take
    siwanu ginda apbaknganong. Ginu notzatane sanga aknga kake gindane sanga akngasa
    ma usanziwam.
  bus-bus: Baade a yãkɛna tàasi kɛ, gbasa à ĩa dã. Àton a yã lɛkↄ̃zi kↄ̃n gbɛ̃
    pãnde pↄ́oro,
  gub-BL: Aze amo uzapo ikatu ma'e nehe, tuwe ni'i kwaw nezewe nehe. — Heremiapo kwer
    ikatu wera'u amo hemiapo kwer wi ihe, tuwe ni'i kwaw uzeupe nehe. — Ikatu heremiapo
    kwer ihe, tuwe i'i nehe. Tuwe xo a'e zo umume'u nehe.
  imo-imo: Nalo enongano teko meko andoromele uluma wamongo moke teko kanaio. Aku
    ulu tekolio ulu awili molo kelo mare tenge lemo aku eno tono kolaio. Enongano
    ningei nani i ulumu tendu ninge. Nalo kelko imbo te kinye manda leko kanokolio
    ningei na awili nalo yu kelo ungu naa neio.
  boj-boj: Deqa niŋgi nuŋgo segi segi wau geregere peleiyiy. Osib nuŋgo wau di bole
    kiyo sai kiyo di niŋgi qalieqab. Tamo a degyqas di a aqa segi wau qa areboleboleiyqas.
    Ni ino segi wau ti tamo bei aqa wau ti turtosim peleiyaim.
  eng-DRA: But let every one prove his own work, and so he shall have glory in himself
    only, and not in another.
  knf-knf: Andoli adoon kaşalan udo wi nul, woli aţënk ţi wa uko wi mnlilan, alilaan
    pa bkowul ţañ, aşë wut kado katenar na baŧënţul,
  san-KHM: អត ឯកៃកេន ជនេន ស្វកីយកម៌្មណះ បរីក្ឞា ក្រិយតាំ តេន បរំ នាលោក្យ កេវលម៑ អាត្មាលោកនាត៑
    តស្យ ឝ្លឃា សម្ភវិឞ្យតិ។
  arn-NT: Feley ta kake kiñeke che kisutu tañi inaduamuwael tañi femkeelchi dungu.
    Fey ka femngechi ngelay tañi trürümtukumekewael kangelu che ñi femkeelchi dungu
    mew.
  zas-NT: Tijbgaj bejn rayal güün xgab bal nabancaman xnejz. Abiꞌ bal nabanman xnejz,
    tijbzi laaman rayal yabaa luar güünman xgab guial nabanman zagdxe loj gra ree
    bejn.
  ken-NT: Yɛ̌ntɨkɨ mmu ánjɨ́ŋɨ́ mɛnyɨŋ ɛbhɛn yi ákʉ̀, nɛ mmu anɛ ákʉ̀ sayri áŋák
    nɛ mmʉɛt ɛyi, kɛbhak bɛ ǎyɛ̀nti mmʉɛt nɛ mmǔ achak.
