verse: GAL.006.004
translations:
  kpx-kpx: Isito nahi igaegae nahie vaveve elehai loui kosea, “Di vamale kou duave.
    Emena toelanu.” Ige nahie vaveveu dua vage nahiabuna kemo vahaeholahai hilokage
    nahie vaveveu inutolotoloanu. Nahi katelahaito ata moleu vamale ke elehai loui
    kosea. “Kena duave. Emena toelanu.” Nahi kate halevai.
  okv-H: te ungo vahai vahai na ungota ari do aingere avo inono ta sirikihe ari javotoho
    kito tunga javotoho ue embo nei ta ari mane urumbasoa,
  tbo-tbo: Emosi po emosi omi bagibagi ona galena imahiyehi po gasi ona hanapugeya
    meka bagibagi dewadewana ma meka bagibagi apapoena. Apoma ona baha gegae taumi
    omi winugonugotuhugei ma ega ipa tulami a bagibagi ona palipalihopuhopuneya.
  mal-C: ഓരോരുത്തരും സ്വന്തം പ്രവൃത്തികളെ വിലയിരുത്തട്ടെ. അങ്ങനെയുള്ളവർക്ക് തങ്ങളെ
    മറ്റാരുമായും താരതമ്യംചെയ്യാതെ സ്വയം അഭിമാനിക്കാൻ കഴിയും.
  grc-SR: τὸ δὲ ἔργον ἑαυτοῦ δοκιμαζέτω ἕκαστος, καὶ τότε εἰς ἑαυτὸν μόνον τὸ καύχημα
    ἕξει, καὶ οὐκ εἰς τὸν ἕτερον.
  bgc-bgc: हरेक माणस अपणे काम्मां नै परख ले, उसके काम आच्छे सै तो वो अपणे-आपनै पै
    घमण्ड कर सकै सै, अर उसनै अपणे काम की बराबरी किसे दुसरे के काम गैल न्ही करणी चाहिए।
  khz-khz: Taunilimalima maparara kwapurakwapura geria kala e maguli pia tavu-gitakaura.
    Ne voia mulinai vou kwapurakwapura ia matotauna gena maguli nama na vererena pene
    kalaa. A ati ia gena maguli namana talima taa na gena maguli goti pene vega-vetovoa.
  deu-TKW: jeder prüfe sein eigenes Thun; dann wird er seinen Ruhm für sich behalten,
    und den andern damit in Ruhe lassen;
  zsr-NT: Tu tuëꞌ bönniꞌ ral‑laꞌ cuequi xbeynëꞌ le runëꞌ. Niꞌr chquiꞌ urujëꞌ dxiꞌa,
    huac gun ba zxön cuinëꞌ ca nac le chnunëꞌ len cutu gun bayúdx uyúëꞌ ca nungac
    yezicaꞌ bunách chquiꞌ benëꞌ le nacr dxiꞌa o cutu.
  lin-lin: Tika ete moko na moko atala malamu misala na ye ! Soki akoki komikumisa
    mpo na yango, akomikumisa mpo na ye moko kaka, kasi mpo na bato mosusu te ;
  hns-NT: Har ek ke tjaahie aapan aapan kaam adjmaawe ke. Aur djab toe dekhiehe kie
    koetjh attjha se karle hai, tab toe khoesie rahie sakiehe, bakie apane ke barwargie
    na kariehe.
  noa-E: Magju khãai chikhamnau nem khaigba wau nʉmta eerpanaa jaauju khãai, pʉchpaita
    khĩirjubá, chadcha Ẽwandamau khõsimjöta wau sĩ a khap aag. Mag irua khõsimjöta
    nem wau simʉn chad onee aju awiajã magʉm gaaimuata onee aju aai sim.
  eng-EMTV: But let each person examine his own work, and then he will have boasting
    in himself alone, and not in another.
  mib-NT: Te tācá ɨɨn ɨɨn ró na cóto ndee rō ndese cáa jniñu sáha ró. Te núu vāha
    sáha ró, yūcuán na te cuu cusɨɨ̄ ni rō jiín jéē sáha máá ró, te tu níní jéē scáni
    jnáhan ró máá ró jiín jnáhan ró.
  lif-NT2: कर खिनिॽ हिङ्‌मन्‍नो के़जोगुम्‍बा याःम्‍बक्‍किन् के़रे़क्‍ले़ आबाङे के़साॽरुम्‍ल
    पोःङ्, हे़क्‍क्‍याङ् वेॽहाॽनु मे़न्‍दङ्‌सिङ्‌ङे खिनिॽ नुःरिक्‍काङ् के़जोगुम्‍बा
    याःम्‍बक्‍को खिनिॽ निङ्‌वाॽ ताःरो॥
  xnj-xnj: Nambu kila mundu alola bwina matendu gaki. Yikavya gabwina hinu ihotola
    kugahekela gala geahengili changawanangisa na mundu yungi.
  mmx-mmx: Nemi getgesara mina viila avukat luruptuvuk atnemi. Dola luruptuvuk at
    tara atnemi na lox avukat, i epovo ba do neni na momo at levempanga neni ga lox
    i. Ketla ixok mokso do neni na mii poovo i mi luruptuvuk at leventaba vetpes.
  cbr-NT: Ñu 'aquin ca aín unin —¿Cristo cuëëncësabi oquin carana 'ai? —quixun sinánti
    'icën. Usai 'i ca unían a cuëënti sinanima —Cristo cuëëncësabi oi cana 'i —quixun
    sináncë cupí a uni chuámarua tani cuëënti 'icën.
  tee-NT: Pus ju pumatamin tasq'uini ni calakts'intanucalh la'is'akstu tuchi laich
    navi. Jantu va calakts'intailh la'is'atsucunti ak'antam. Ju chunch alinch ju ixk'achat
    ixlacata tuchi navich is'akstu. Chai jantu va ixlacata ni palaich k'ox calhiulachokocalh
    is'akstu. Palaich jantu ju tam ixt'alapanac.
  eng-LSV: and let each one prove his own work, and then he will have the glorying
    in regard to himself alone, and not in regard to the other,
  cak-NT: Chikajunal katzu' ri naka'an, k'alaj ri' xa utz o xa man utz ta. Y xa ri
    naka'an can utz-wi, tiquicot ri kánima. Y man nic'atzin ta nakatzu' ri nu'on ri
    jun chic kach'alal.
  pah-NT: Pejapyaka katu ti pejeaporog̃ita rehe tahepia ti jirekokatua javo. Pendekokaturame,
    a'ea rehe po ti pe ndoryvamo a'ero ji g̃a hohe jave'ỹ.
  sja-NT: Ijãapari chaa k'ĩsiaipia bɨ ichia ooparide. Pia oo bɨ pɨrã, t'ãride o-ĩa
    baipia bɨ. Mamĩda awaraarãpa oopata ak'ɨik'araa bɨ k'awaait'ee auk'a pia wa mak'ɨara
    pia-e bɨ ichia oo bɨ jĩak'a. Tachia oo p'anɨdepai k'ĩsiadaipia bɨ.
  xed-xed: Kinawu nzakwa ŋa ɗa ma slna ná, ká inda mndu ngha slnani. Tsaya dzaʼa kəl
    tsa mndu ya ka rfa ghəŋani, nda sanlaha a dzaʼa laghwa tsi gray wa.
  mks-NT: Tá in tá in ndó ndítahan cande̱hé ndo̱ ndá quia̱hva cája ndó já ná cuu caji̱i̱
    ini ndó tá cája va̱ha ndó. Ta co̱ ndítahan ndiñehe jícó ndo̱ mé ndó sa̱há ña̱
    cáhán ndo̱ ña̱ va̱ha chága̱ cája mé ndó a̱ ju̱ú ga̱ inga ga̱ na̱.
  gfk-S: Ma tiketike na nes mur ira nuno tintalen iat be i bilai be i sana. Ing be
    na gil hobi na tale be ina laro ta ira nuno bilai na tintalen. Waak be i manga
    lilik ta ira mangana gingilaan ta ira mes.
  bmu-bmu: Mewö kude akŋemö, mohot mohot eŋön mönö nanŋini ahakmemeŋini kewöta esapkögetka
    dop kölma. Mewö aka alaŋini oŋgita qetbuŋaŋinambuk akzeaŋgöra kude aiwelikömemö,
    mönö nanŋini könaŋinaŋgörök sileŋini möpöseigetka dop kölma.
  dgz-dgz: Menan orup daiton daiton inak muga guegue muk ingane tayao wareyao ta iramu
    muk ae yave gapan yaumu ingane ao amba warep. Den inak muga orup dawa inak mega
    den om ya inapen taiwanuman.
  eng-GNV: 'But let euery man prooue his owne worke: and then shall he haue reioycing
    in himselfe onely and not in another.'
  zaa-NT: Ttu ttu tsa ca enne' nna dànią cu'ą́ prueba nu chi benią canchu ną́ tsè'
    o canchu bittu l·le. Canchu ną́ tsè' nu chi benią làniana ná qui'ni edácca'nią
    porqui'ni la'a labą́ nna yùą qui'ni benią nu ná tsè', labí caduel·la' ccą́ comparar
    lani nu runi attu nuhuaya'.
  eng-WEBSTER: But let every man prove his own work, and then shall he have rejoicing
    in himself alone, and not in another.
  guh-guh: 'Caejivi canacujitsia benacuenecanaëjëta peyapëtaenexa xua exanaponapona
    Dioso pitabarata. Nexata pajivi pexaniacuene exanaponapona, bajarapajivi jamatabëcuenebarëya
    Dioso pitabarata. Itsiata baitsi jane bajarapajivi pexaniacuene exanaponaponae
    ata, apo bejamatabëjumaitsi mapacueniaje: “Xanë itsamonaevecua pexaniacuene Dioso
    toexanaponaponajë,” apo bejamatabëjai.'
  bon-bon: 'Iyeta yepäyepä biname cina miiji teemämu ireclota mule bine jaatranemusi
    egä miiji gemi, coo niiya gemi. Liba miiji gemi, tabe piba ngenecu miiji läbituge.
    Yepä, tabe miiji lica gyene nuuja biname me ireclota mule poto cidi me iicana
    egä: “Teeme niiya gyene, cäme miiji gyene.”'
  nhw-BL: Monequi sesen tojuanti ma timotequitlachilica para tiquitase sintla iixpa
    Toteco nelía cuali catli tijchihuaj o amo. Huan sintla cuali tonemilis, huajca
    ma tipaquica, pero amo aqui ma paqui san pampa quichijtoc catli achi más cuali
    que se iicni catli tlajtlacolchijtoc.
  swh-ONEN: Lakini kila mtu na aipime kazi yake mwenyewe, ndipo aweze kujisifu, bila
    kujilinganisha na mtu mwingine.
  wbi-wbi: amuunhu ghweni na akagule imbombo jake, pepano iva ni kiinu kyake mwene
    ikya kukughinia, kisila kukulinganisia umwene nu junge.
  bba-bba: I de bɑɑwure u win tiin kookoosu yĩiyɑ kpɑ u wɑ si sɔɔ, ye u koo kɑ woo
    kɑnɑ, ɑdɑmɑ u ku woo kɑnɑ mɑ u ɡoo keren sɔ̃.
  eng-KJVCPB: But let every man prove his own work, and then shall he have rejoicing
    in himself alone, and not in another.
  kgk-NT: Iporã voi jajapo peteĩ teĩ nhane rembiapo. Upéa-gwi nhane rembiapo-rehete
    nhapena va'erã. Jajapo katu peteĩ teĩ nhane rembiapo nhapondera e'ỹ reheve ojóehe,
    nhanhembohory e'ỹ reheve nhande rapixa-rehe. Upéixa iporã ramo nhane rembiapo,
    ovy'a-ma va'erã nhane rembiapokwe-rehe Nhandejáry.
  waj-waj: Gioonna kiaapuuya mmuaavai mmuaavai ngiari mmarammaraa nuaira aataruuvaa
    ngiariinoo ivaara tuqinnama haitatuukiaaravai. Fai voovoono ari ii mmooriivaa
    teeno too yoketaino rikioo ari mannaka tinaraivo ariiki vaivai. Vaa ari mmooriivo
    yoketaivaara sa ivo ari seenaiya mmooriivaa too ivaara yaata utuaivee.
  cpy-cpy: 'Tema otzimatyee akenkithashiryaa-kotyaa maawoeni, okini akimo-shire-wenta-wakaeyaa.
    Eero akanta-shireta-waetzi: “Nawijakiri irinta.”'
  mpx-mpx: Komiu maisena ge maisena totona wana pagan ni kite hilihili-an ga. Ebo
    wana ginol ni waisi, he ni yaliyaya. Yaa bahi iya wana ginol ana waisi ni luviluviek
    alona wana ginol elana,
  wbp-wbp: Yuwayi, Kaaturluju-ngalpa jarnkujarnku yungu ngalipakuju warrkiji ngulangkaju
    yungurliparla jarnkujarnku warrki-jarrimi. Kujarlaju, jarnkujarnkurlipa jawirdiki
    wirnki-jarri warrkingkaju mampanja-wangu manu nginji-wangkanja-wangu. Kulalparlipa
    kujaju wangkayarla, “Wayinpayi! Ngaju karnarla ngurrju-nyayirni warrki-jarrimi
    Kaatukuju. Kala yali Kirijini-kari yapa, kula-ka warrki-jarri junga ngaju-piya,
    lawa.” Kuja wangkanja-wangurlipa nyina! Manurlipa-nyanu jarnkujarnku miimii-nyanyi
    warrkiji jawirdiki mirnimirnirli ngulaju jungarni-japa. Ngana-puka yapa kuja karla
    jungarni warrki-jarri Kaatukuju, kaji-nyanurla ngulakuju pulka-pinyi warrkikiji,
    ngulaju ngula-juku.
  luo-luo: Ngʼato ka ngʼato nyaka non wuodhe owuon eka doyud gima dopakrego kuom tich
    maber mosetimo kik ipiem gi ngʼat machielo,
  nhe-NT: Monequi sesen tojuanti ma timotequitlachilica para tiquitase intla iixpa
    Toteco cuali timonejnemiltíaj o axtle. Huan intla cuali tonemilis, huajca ma tipaquica,
    pero axaca ma paqui san pampa quichijtoc tlen achi cuali que se iicni tlen tlajtlacolchijtoc.
  aii-aii: ܐܝܼܢܵܐ ܟܠܔ ܐܢܵܫܵܐ ܨܲܚܨܹܐ ܦܘܼܠܚܵܢܵܐ ܕܓܵܢܹܗ، ܗ̇ܝܓܵܗ ܫܵܩܹܠܔ ܫܘܼܒ݂ܗܵܪܵܐ ܒܓܵܢܹܗ
    ܘܠܵܐ ܒܓܲܫܲܩܬܵ‌ܐ ܠܐܚܹܪ̈ܢܹܐ.
  esk-NT: Iñullaa naipiqtuġli iŋmiñun Agaayyutim sivuġaani suraġałłi nakuupmagaan.
    Suraġałłi nakuuniqpan isrumakkutigillautaġniaqtuq iŋmiñik. Kamasraaġumiñaitchuġaasriiñ
    nakuutluŋniḷuni atlaniñ.
  msb-msb: Kaya an kada usad dapat usisahon anay an iya sadiri na mga gawi. Tapos,
    kun maayo ini, may ikakahambog sa iya mismo sadiri kag dili na nagakinahanglan
    na ikumparar pa sa iba.
  cpa-NT: Ju³lah jan² dsa², hniuh¹² jái¹²dsa chi²júh² dsio¹ lǿa¹² ta³ jmo¹²dsa. Jøng²
    ta³ ca¹jmo¹ hŋiah¹² báh³ dsa² jøng² ju³ná³ ca¹tǿ² dsǿa¹²dsa ta³. A¹jáng¹ ta³ ca¹jmo¹
    dsa² siáh².
  dso-dso: ସବୁ ଲକ୍‌ ନିଜର୍‌ ନିଜର୍‌ ଚଲାଚଲ୍‌ତି ବିଚାର୍‌ କରି ଦେକ୍‌ବାର୍‌ ଆଚେ । ଜଦି ସେଟା
    ନିକ ଅଇରଇସି, ତେବେ ସେ ନିଜେ ସାର୍‍ଦା ଅ । ଆରି ବିନ୍‌ ଲକର୍‌ କାମ୍‌ସଙ୍ଗ୍‌ ନିଜେ କଲାଟା ସମାନ୍‌
    ନ କର ।
  meu-meu: Ta ta ena ḡaukara ena ḡaukara bae diba, a bamona ena basine diba, unu amo
    sibona ena ḡaukara baine heaḡilaia.
  yva-NT: Vatane nanentabo nawamo syare wo taune awa ana udave raende, kova rako ngkakaija
    rako? Ranivara ngkov, weamo anseyai rai weramu vemo po rave vatano kaije awa rakarae
    nora.
  dgc-dgc: Dapat isipén na bawat esa i sarili na a gemtén. Eng mahusay a talaga, éy
    masahat siya, sakay éwan na dén ipareho tu gimet na ta gimet na iba.
  zpm-NT: Tib tib to, wen wen goḻguieṉ dieṉ pe quiayuṉ to, teḻne ncuaaṉe ndzinliw
    iṉe goḻley, per tsode to glëë zdoo to gaṉ to miṉe ruṉ stib zho.
  hix-NT: Amnye toskarymetxhe hampànà, Khoryenkomo wya. Ohxe kexetxhàyamotho hoko,
    atxke kexetxhàyamotho hoko xarha, toskarymetxhe hampànà, àwya. Àro ke, kowtà komo
    yanhàn hutwahra tehtxe. Onà wyaro kahra tehtxe. Atxke noro yehtxoho wyarohra wehxaha,
    ohxe haxa wehxaha, kahra tehtxe, kowtà kom hoko. Ohxe kehtxohotho kom hoye ro
    haxa ryhe, yaworo tehutwatxe, kowtà kom yehtxoho hoye rohra mak ha. Àro ke, onà
    wyaro tkatxe. Ohxe wehxano, ohxehra haxa kat wehxano, tkatxe, yaworo kehutwanàr
    kom horà.
  sim-sim: Hako os lerawu Avui Wasilaka ji lakmbaha nor hahandan armek ji la nahi,
    ji rupshika. Hako lar lawa nga jir lawa nga heima heyewa hala.
  npi-ULB: हरेकले आफ्नो कामको जाँच गर्नुपर्छ । तब मात्रै अरू कसैसँग तुलना नगरिकन पनि
    ऊ आफैँसँग गर्व गर्ने केही कारण हुन्छ ।
  cgc-cgc: Dapat siguraduon ta kada isya na iya an na kaugalingen na mga buat miad
    gid tak daw miad iya na mga buat, malipay kanen ta iya na kaugalingen daw dili
    en kinanglan na ikumparar din iya na kaugalingen naan ta duma
  tim-tim: Aregât siâ ikiŋe agak memeŋe ekmâ nâŋgânbiâp. Akto egâliaŋ den are ikiŋaet
    akmâ mem miawakbiâp. Luâk aŋgâ siâgât akmâ bo.
  yor-yor: Ṣùgbọ́n kí olúkúlùkù yẹ iṣẹ́ ara rẹ̀ wò, nígbà náà, ohun ìmú-ṣogo rẹ̀ yóò
    jẹ́ nínú ti ara rẹ̀ nìkan, kì yóò sì jẹ nínú ti ọmọnìkejì rẹ̀.
  wos-wos: Ané hundi akwi mé xéké. Nawulak du takwa guniré yikafre hurundate haxékénguni.
    Xak yandét atéfék du takwa nak nak deka mawulimbu hambuk yata yikafre mawuli yata
    jémba retandi. Reta yikafre jémba yatandi. God wungi dé mawuli ye. Yandénka sarékéta
    wuni guniré we. Atéfék du takwa nak nak deka jémba yatandi. Yata deka jémbaka
    nak nak watandi, “Wu yikafre jémba wuni ya, o haraki jémba wuni ya?” Wungi sarékéta
    di di hafu yandan jémbaka yikafre mawuli yatandi. Yata nak du takwana jémbaka
    xéta yamba wakéndi, “Wuna jémba yikafre dé, ména jémba haraki dé.”
  emp-NTPO: Djãrãba o b̶ʌ acʌi cãyãbara ara dadjia o b̶ʌdrʌ acʌida b̶ʌa jipa o b̶ʌ
    cawaya. Mãwã ara dadjia o b̶ʌ carea b̶ʌsrid̶a b̶aya.
  eng-F35: Let each one test his own work, and then do his ‘boasting’ only within
    himself, never to someone else.
  ind-ind: Tidak usah membanding-bandingkan dirimu dengan saudara-saudari seiman yang
    lain. Nilailah perbuatanmu sendiri saja. Lalu kamu boleh puas dengan caramu sendiri
    melayani Kristus, tanpa memikirkan orang lain.
  pes-OPCB: هر کس وظیفهٔ خود را به نحو احسن انجام دهد؛ آنگاه از کار خود رضایت حاصل
    خواهد کرد و دیگر نیازی نخواهد داشت که خود را با دیگران مقایسه کند؛
  mpt-mpt: Ibo alukum ib kukubo nabibo wateniba funaniba Ne kukubo ayam bleka misiam
    eso ge funaine! Ibo funaniba Ne kukub olo ayamobo ge funaib mole seinine! Otane
    ibo naka mak unang maki kukubo mo watemubenibta funanibta Ne kukubo ayam kesoa
    i kukubo gaiseiobo ge funanimibe!
  ssx-ssx: Ika꞉ piteleme hau manuta꞉ ika꞉ ika꞉ kone ika꞉ honema꞉ telipa handa꞉pa꞉peke.
    Homeke halima꞉ ipika꞉ pita꞉la꞉ ekita꞉ ota꞉ hau pia꞉ka꞉na꞉ta꞉ kota꞉ ipika꞉ ota꞉
    hauna꞉ ta꞉na꞉ma꞉ homa꞉peke ya꞉la꞉me. Ipikana꞉ma꞉ kutu pia꞉ka꞉na꞉ta꞉ kota꞉ ma꞉nda꞉ma꞉
    pita꞉la꞉ hauna꞉ta꞉ hoela꞉ma꞉ a꞉pa꞉la꞉ma꞉ laa na hando telipu hapeke yelieke.
  mkl-mkl: I jɔ̀ inɛ fei ku wusɛ dɑɑi nŋu tɑkɑɛ nɔ ku yɛ si bii nŋu ɑ́ tɔɔ fufu, ɑmmɑ
    ku mɑɑ̀ tɔɔ fufu nɑ iyi nŋu í re inɛ ɡɔ,
