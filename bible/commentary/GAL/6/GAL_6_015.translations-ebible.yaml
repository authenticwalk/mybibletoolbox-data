verse: GAL.006.015
translations:
  kpx-kpx: Mesoho nahi nahie vudie vate bohisi o bohioholige keu keti baluga holioholinu.
    Isito nahi subuta vamale ke halevai vaveve doga vage keu baluga.
  okv-H: Eto ke be amo hamo kakamba anote mane ano ke amo nau degi ta peni mane rate
    ke peni be amo na mahu pehari rate eha amo na vasiri daroho humbari embora.
  tbo-tbo: Hapihapi ega ginouli baneina, ma ginouli baneina emosi hota tauta Yaubada
    a wiwawala wouna.
  mal-C: പരിച്ഛേദനവും പരിച്ഛേദനമില്ലായ്മയും അല്ല, പുതിയ സൃഷ്ടിയാകുക എന്നതാണ് പരമപ്രധാനം.
  grc-SR: ⸂Ἐν γὰρ χριστῷ Ἰησοῦ οὔτε⸃ περιτομή τι ⸂2ἰσχύει,⸃ οὔτε ἀκροβυστία, ἀλλὰ
    καινὴ κτίσις.
  bgc-bgc: क्यूँके ना खतना अर ना बिना खतना कुछ सै, जो जरूरी बण चुके सै, जो जरूरी सै
    वो यो सै के परमेसवर हमनै पवित्र आत्मा के जरिये नया इन्सान बणा दे।
  khz-khz: Melo tauniparara kopira gevoro-vagirana genai, nama taa ati pene wala,
    e melo tauniparara kopira ati pia voro-vagira genai, nama ta maki ati pene wala.
    Kwalana gau kamuna kwapunamo Palagu genai, Palagu na talima valigu karigularai
    evega-agorana.
  deu-TKW: Denn weder Beschneidung ist etwas noch ihr Gegenteil etwas, sondern neue
    Schöpfung gilt es.
  zsr-NT: Chquiꞌ nacruꞌ tuz len Jesucristo, cutu bi zacaꞌ chquiꞌ narugu lu xpë́laꞌruꞌ
    ca rna bëꞌ zxba naꞌ o chquiꞌ cunarugu cni lu xpë́laꞌruꞌ. Le nactër lsacaꞌ nac
    gacruꞌ bunách cub lu icj ládxiꞌdauꞌruꞌ.
  lin-lin: 'Ezali te kokatama ngenga to kokatama ngenga te nde ezali na tina ; likambo
    ya tina ezali : kokoma ekelamu ya sika.'
  hns-NT: Hakiekat karwaawe kie na karwaawe koetjh na hai. Khaalie ek barka tjiedj
    hai kie koi Kriest ke dwaara naawa manai hoi gail hai kie na.
  noa-E: Mʉ naan par amach khakhua dauchachpi jaau thʉnaaju. Mag naab pari maachin
    dauchach chukhu thʉnʉm khʉʉn dʉ̈i agdaujöpai nʉm Ẽwandam dau na. Magarrau mʉch
    paarmuajã dʉ̈i balee sim a chirʉmʉn, Cristo iek ʉ̈kha nʉm gaaimua deeu thaabatarrjö
    i dënkha nʉmʉn chad chadcha balee sim a chirʉm.
  eng-EMTV: For in Christ Jesus neither circumcision nor uncircumcision means anything,
    but a new creation.
  mib-NT: Chi núu yɨ́hɨ yó ndaha Cristo Jesus, te tu níhín jníñu núu cúu yó circuncidar
    chí tuú. Chi jeē níhín jníñu cúu jeē ní nasájeé yá anuá yō.
  lif-NT2: हर्दो हे़क्‍मासाङ् मे़न्‍हे़क्‍मासाङ् थेआङ् मे़बोःङ्‌ने़ल्‍लो, कर कुसङ्
    मना पोःङ्‌मान्‍ने यम्‍बा पाःन्‍लो॥
  xnj-xnj: Kudumuliwa amala kubela kudumuliwa jandu chindu lepi, jambu livaha ndi
    mundu kuvya wamupya.
  mmx-mmx: Ixo lok petpes tinotno xantubu at taradi diga vit kepe toxontuxu ren, la
    tara di goxo vit kepe toxontuxu ren. Mo loklok kopmen lavanga silok. Ketla lavanga
    mene nga i silok keretna, laradi i ba gili lorooro ren kusu na lok ka lorooro
    maxat.
  cbr-NT: Nux asérabi Cristonan 'aish cananuna, axa usabi 'unántioracacë unicamaxa
    'icësaribiti 'unántioracacëma 'aíshbi Nucën Papa Diosan iscëx upí 'ain. Ainan
    'icëa Cristonën nu 'imicëxun bërámanu 'ása oquin sinántëcënquinma bëtsi oquin
    sináncë cupíshi cananuna Nucën Papa Diosan iscëx upí 'ain.
  tee-NT: Pus ni lhilaca'antauch ju Cristo pus jantu tu'u' quintalhi'aktaijuyan mas
    ixch'uc'ucau u jantu. Va yuchi ju lhitapalai ni quixtaknita ju sast'i qui'atsucunti
    ju Jesús.
  eng-LSV: for in Christ Jesus neither circumcision avails anything, nor uncircumcision,
    but a new creation;
  cak-NT: Y roj ri xe jun kabanon riq'uin ri Cristo Jesús, man jun anchique nu'on
    xa banon ri circuncisión chake o manak banon. Ri nic'atzin y can c'o-wi rakalen,
    ja ri c'ac'ac' kac'aslen.
  pah-NT: Tupana'ga nde'i reki pyry nhande kytirame. Ga nde'i pyry nhande kytie'ymame.
    Nhande reaporog̃itapyahurame, a'ea pe Tupana'ga e'i pyry.
  sja-NT: Ma awara Tachi Ak'õre-it'ee p'ua-e bɨ tachia tauchaa iru p'anɨ tachi k'ap'ɨade
    wa wẽe p'anɨ. Jĩp'a irua k'inia bɨ Cristode ijãadamerã, mãgá eperã chiwidi pɨk'a
    padaidamerã, araa p'anapata perã Cristo ome.
  xed-xed: Tsatá fafaɗ ná, sana skwi a wu, kwal kul tsatá guli ná, sana skwi a wa.
    Nzata mndu nda hafu vlama Lazglafta, na mali ma skwi.
  mks-NT: Ta co̱ ndíya̱hvi nu̱ Ndióxi̱ á na̱qui̱hvi marca yiquí cu̱ñu í á co̱ó a̱.
    Ña̱ ndíya̱hvi ndusa quéa̱ ña̱ na̱nduú ña̱yivi sa̱á sa̱há ña̱ cándeé iní Jesucristo.
  gfk-S: Ma be da kut ira palatamai dait be pa dile kut, a linge bia mon. Iesene no
    linge tamat be dait a sigar na hakhakisi tane God.
  bmu-bmu: Silenine aiwesök yandiget me qahöwi, miaŋön mönö dop mohot akza. Miaŋön
    gorosonŋi akzapmö, ahuahu dölökŋaŋgö dömŋi akzini, miaŋön mönö öl töhönŋi akza.
  dgz-dgz: Nu God menan etunu tum tatawa o ya tatawa ame gine ugup da uon. Go nop
    aigap iragenawa, ame nu God waenapan mega ewakewa sia entanenep.
  eng-GNV: For in Christ Iesus neither circumcision auaileth any thing, nor vncircumcision,
    but a newe creature.
  zaa-NT: 'Porqui''ni de chi ná ri''u ttùba lani Cristo Jesús nna, labí dacca'' canchu
    ná ri''u circuncidado o canchu labí; sino ttu teruba cosa dacca'': la''huacca
    de chi ná ri''u enne'' de la''labàni cubi.'
  eng-WEBSTER: For in Christ Jesus neither circumcision availeth any thing, nor uncircumcision,
    but a new creature.
  guh-guh: Espíritu Santo vajanacaitorobicuenia itsa exanavanapatsi, nacaperabëcaucutsi
    ata, apo nacaperabëcaucutsi ata, najëpabeje. Tsipaji cajena amatamobi bajarapacuene
    Dioso pitabarata. Vajanajamatabëcuene pënëyorotsijava rajane pejanajamatabëcuenejavabelia,
    namatamota vajanacacapanepaenexa Diosojavabelia.
  bon-bon: 'Yoo, lui biname cina tääpe cabu cewecu ne ituge acata, coo lui cina lica
    ituge acata, teepi nuuja mara lica gemi, ingle peei cewecu lui babo gwidape lica
    birige. Agesa babo gwidape: Biname te kirece ireclota ne ätrunga ca yaacatuge
    Acejiyame bau ca.'
  nhw-BL: Huajca amo ipati sintla timotequilijtoque nopa machiyotl o amo. San ipati
    sintla tijpiyaj nemilistli catli yancuic ipan Cristo.
  swh-ONEN: Kwa maana katika Kristo Yesu, kutahiriwa au kutokutahiriwa si kitu, bali
    kule kuwa kiumbe kipya ni kila kitu!
  wbi-wbi: ulwakuva tukakekilue nambe kisila kukekua kuuva kye kiinu. pe pano uluholuo
    ulupia lwe lunghanike.
  bba-bba: Bɑnɡo kɑ bɑnɡo sɑriru yen ɡɑɑ kun sɑ̃ɑ ɡɑ̃ɑnu. Ye n sɑ̃ɑ ɡɑ̃ɑnu, yeyɑ ɑ
    n sɑ̃ɑ tɑkɑ koorɑ kpɑɑ.
  eng-KJVCPB: For in Christ Jesus neither circumcision availeth any thing, nor uncircumcision,
    but a new creature.
  kgk-NT: Ha judeu kwéry va'e, judeu e'ỹ va'e ave, ogwereko peteĩ va'e-rami íxupe
    Nhandejáry. Tape pyahu porã-rupi jaiko hagwã, nhane moatyrõmba va'e, nhane mohekoviarõ
    pyahu va'e Nhandejáry voi. Upéa-gwi judeu rekoha-rehe napenavéi-ma. Cristo mba'e
    kurusugwasu-rehe ae apena xe aiko-vy.
  waj-waj: Ngia vooya ngiingii mmamma hatoka kiada variaani vooya hama ngiari mmammaiyauvaa
    hatokeeraida variaa aataru ivaitana inna hama aataru tuanaavaitana vaivai. Ngia
    ngiingii ausaiyauvaa hanigia kiada karaasaya variaa aataruuvo inna aataru tuanaavai.
  cpy-cpy: Tekatsira oetzi-mota-neeyaari Jeepatzii-totaa-rewo aakarika totameshitaa-rewo,
    terika atomeshitaa-nita. Tema rootaki kowaperota-naachari ikimita-kaantee owakirami
    rowetsikaetee.
  mpx-mpx: Bwagana ebo gotomwa yoho paganina ta ahe o ebo nige ta aahe, nige bugul
    i oola. He toto ana nuwatu i bwata heiya te kila ta tabwa ginol vavaluna.
  wbp-wbp: Kuja kajana yapa Kaaturlu manngu-nyanyi, ngulaju kula kanyanu kuja wangka,
    “Yalumpurlu yapangku, ngarrka-kijirni kalu-nyanu Juwu-piyarluju? Kapu lawa mayi?”
    Lawa, Kaaturluju kula-ka kuja manngu-nyanyi. Kuja-mipanya-ka wangka, “Yalumpurlu
    yapangku, Pirlirrpa Kaatu-kurlanguju mayi kalu mardarni ngaju-nyanguju? Ngula-kurluju
    Pirlirrpa-kurluju mayi kalu nyina Jijaji-piya?” Kujanya-ka Kaaturluju manngu-nyanyi.
  luo-luo: Nikech kata bed ni ngʼato oter nyangu kata ok otere ok lich, to gima dwarore
    en ni ochwe ngʼato chwech manyien.
  nhe-NT: Huajca ax ipati intla timotequilijtoque nopa tlanescayotl o axtle. San ipati
    intla tijpiyaj yolistli tlen yancuic ipan Cristo.
  aii-aii: ܣܵܒܵܒ ܠܵܐ ܓܙܘܼܪܬܵ‌ܐ ܡܸܢܕܝܼ ܝܠܵܗ̇ ܘܠܵܐ ܥܘܼܪܠܘܼܬܵ‌ܐ، ܐܸܠܵܐ ܒܪܝܼܬܵ‌ܐ ܚܲܕܬܵ‌ܐ.
  esk-NT: Tunŋavigikaptigu Christ Jesus kisian iñuum nalunaitmiutaqałhalu naagaqaa
    nalunaitmiutaił̣halu suutaunġitchuq, aglaan iñuum anniqsuqsimałha nutaamun iñuułiġmun
    Christ-kun.
  msb-msb: Pero sige pa an akon bag-oʼn pagkabuhay kay dili na mahalaga sa Dios kun
    an tawo turi o dili. An mahalaga sa pagkita niya kun matuod na nagbag-o an pagkabuhay
    san tawo.
  cpa-NT: Ha¹chi² quien¹² circuncisión, ju³ lah¹la² ca¹løa¹ quieg¹, ju³ lah¹la² tsa¹ca¹løa¹.
    Hi² jøng² báh³ quien¹², hi² ca¹lø¹chián¹jni ni³ hmë́².
  dso-dso: କେ ସୁନତ୍‌ ଅଇଲା, କେ ସୁନତ୍‌ ଅଏନାଇ, ସେଟା କିଚି ନାଇ । ମାତର୍‌ ପର୍‌ମେସର୍‌ ଆମ୍‌କେ
    ନୁଆ ଜନମ୍‌ ଦେଲାଆଚେ, ସବୁର୍‌ଟାନେଅନି ସେଟାସେ ମୁକିଅ ବିସଇ ।
  meu-meu: Badina be peritome bona asi peritome na asi anidia; a vara matamata hari.
  yva-NT: 'Sunative rako jewen dako, omamo Amisye po ratore ramu. Yara anakotaro Amisye
    po ratore mi so: Po wansanuga ranari wanyimbe no Yesus Kristus ai.'
  dgc-dgc: Tu kautusan, maski tinupad mo to araw, maski éwan, éy éwan ya importante.
    Basta i mahigpit a kailangan éy baguén kam dén ni Cristo, a maging bigu i pagkatolay
    moya.
  zpm-NT: Grëse zha ne ygab xnëz Jesús, nacda ne dieṉ cho no bey ne rio zha Israel,
    chogaa noda; sinque miṉe non nacne ctsëë Dios lo xquieḻmban zho.
  hix-NT: Katanyyokotho kom hoye rohra konyhoryetxhe, Kryestu, atanyyokohra kehtxoho
    kom hoye rohra xarha. Anar me harha tàwya ketxoho kom hoye ro haxa ryhe konyhoryetxhe.
  sim-sim: Os masamsishin li koronda nombo nga li koronda ambu nga mbeek mbele las
    orok talakwa ambu sir. Hako Avui Wasilaka nirin or ushirik ma akrik ni nahanda
    nombo orok ermba ermbak linda oson ni lakwa nira.
  npi-ULB: किनकि न त खतना न बेखतना कुनै मूल्यको हो । बरु, नयाँ सृष्‍टि महत्त्‍वपूर्ण
    छ ।
  cgc-cgc: Ta pagtan-aw ta Dyos, dili impurtanti daw mga ittaw nabuatan ta tanda naan
    ta lawa o ula nabuatan. Impurtanti gid na danen an pabag-o ta Dyos.
  tim-tim: Aregât lâuwâŋe makbe. Hâknenŋe gâi aŋgiyion me Yuda luâk bo manmai arekŋe
    bo gâi aŋgiyi are amâ yânŋe. Dâ Anutuŋe mem irakŋe ketugu nenekmap aregâlâk nâŋgâman.
  yor-yor: Nítorí pé nínú Kristi Jesu, ìkọlà kò jẹ́ ohun kan, tàbí àìkọlà, bí kò ṣe
    ẹ̀dá tuntun.
  wos-wos: Jisas Krais mimbu hiyandénka wuni we. Nani nana séfi sékémbet, wu baka
    joo dé. Nani nana séfi sékéhafi yambet, wu baka joo dé. Natafa male joo dé némafwi
    joo dé. God nanika huli mawuli hwendéka nani huli du takwa rembeka, wu némafwi
    joo dé.
  emp-NTPO: Ãcõrẽmaarã cacua wẽãgo b̶aida wa cacua wẽãgoẽ́ b̶ai sid̶a biara b̶ʌẽ́a.
    Idjia ẽberã djiwid̶i od̶adrʌ bia unu b̶ʌa.
  eng-F35: Because in Christ Jesus neither circumcision nor uncircumcision avails
    anything, but a new creation.
  ind-ind: Jadi, bagi kita yang sudah bersatu dengan Kristus Yesus, tidak ada lagi
    perbedaan antara orang bersunat dan tidak bersunat. Yang penting adalah keadaan
    rohani kita masing-masing sudah diperbarui karena bersatu dengan Kristus. Kita
    menjadi ciptaan baru!
  pes-OPCB: حال، مهم نیست که ختنه شده‌ایم یا نه. تنها چیزی که مهم است، این است که
    آیا واقعاً دگرگون شده‌ایم و انسان جدیدی گردیده‌ایم؟
  mpt-mpt: Ibo aalo wetlanimib deibonimib osa kukub olo besabe. Kukub olo nakaia unangai
    mo daabenomobabe. Gode nibo daabenea bobol tem funin ayamo omyenea kukub ayamo
    wafu bianoba mema naka unang anobbio kukub olota kukub afeto gaisonobiobe.
  ssx-ssx: Sekemesaisi hau pita꞉ sekemesaisi na pita꞉la꞉ hau yaapota꞉ pa manda hau
    yaapoe. Ota꞉ hau tieketa꞉ Koda꞉ma꞉ niki panake wanda꞉hali mea haasa꞉eki homeke
    ota꞉ tumikiekie.
  mkl-mkl: À ce bɑnɡo, ɑ kù ce bɑnɡo kù jɛ ide kɑ̃mɑ. Mii iyi í nɛ ɑmboe í re, nŋui
    í jɛ ɑ tɑkɑ inɛ titɔ̃.
  gaq-gaq: ଜାଣ୍ଡେ ପବିତ୍ର ଜାଣ୍ଡେ ଅପବିତ୍ର ଆତ୍‍ଅରିଆ ମେଃଡିଗ୍‌ ୱେ ୱିଗ୍‌ନେ ଣ୍ଡୁ, ତ୍ମିନେ
    ସୃସ୍‍ଟି ଆଃ ଆରାମ୍ ବିସୟ୍‍ ।
  gof-RNT: Hiza, qaxxarettin qaxxarettonna aggin aykkoka maaddenna. Maaddey ooratha
    medhetethi gido.
  unx-unx: ଅକଏ ଖାତ୍‌ନାଅକାନ୍‌ ଚାଏ କା ଖାତ୍‌ନାଅକାନ୍‌, ଏନାରେ ଜେତାନ୍‌ କାଜି ବାନଃଆ, ମେନ୍‌ଦ
    ପାର୍‌ମେଶ୍ୱାର୍‌ ହରାତେ ନାୱା ବାଇରୁହାଡ଼ଃତେୟାଃ ଏସ୍‌କାର୍‌ ବିଶେଷ୍‌ କାଜିତାନାଃ ।
  gah-gah: Lugupeló Ómasímini anosagi minoaká nenehe itó minamoaká nenehe nenémo gihila
    nomive. Gosohá lemetamenigi minoaká netá hámakó gihiláa neve.
  lcm-lcm: Lampulit ve tav lampulit, kilongpo kovek luai ta mamaiten irilong. Kilongpo
    nem palau. Sikei palau a bil kapo mamaiten, asisinong atanginang.
  aer-aer: Nhenge Ngkarte tyerrtye areyeke itirrerlenge, Rarle alakenhe angketyakenhe-arle,
    “Tyerrtye yanhe areye-arle artwe-irreke angkentye Moses-kenhenge ularre, kenhe
    arrpenhe nhenhe areye akenhe arrangkwe-arle.” Arrangkwe, Ngkarte-arle alakenhe
    itirretyakenhe-arle. Rarle tyerrtye areye aremele alakenhe ware-arle angkeme,
    “Tyerrtye yanhe areye Utnenge Akngerre atyinhe-akerte-arle kele itne arratye mwerre
    anteme aneme.” Alakenhe-arle Ngkarte itirreme.
  qvc-NT: Chaqa Tayta Dyuspaqqam mana balinchu, siñalniyuq ichu mana siñalniyuq kananchiqllapa.
    Piru paypaqqam ancha balin Jisukristupi kriyishpa, mushuq laya runakuna, warmikuna
    kananchiqllapa.
  tgl-ULB: Sapagkat hindi mahalaga ang pagtutuli o hindi pagtutuli. Sa halip, ang
    bagong nilalang ang mahalaga.
  cbs-NT: '@see-verse:GAL.006.014'
  xtm-NTPP: Vaa nuu Cristo ma, masu nde jiniñu'u ja chitnuni o maa o xi ja ma kitnuni
    o ma chi ja kanuu‑ka nuu Cristo ma kúu ja ni ka nduu o ñayii jaa, vaa ñatuu‑ka
    na ja u'vi ka sa'a o.
  nnq-nnq: Kuinigwa andaje gwangainigwa kilebe chambonije, chambone kube melwike kabele.
  bao-NT: Jesucristo menara jeyua quejero yapare wide taaricʉ, wide taaya manigʉ,
    niiriquea wapa mani. Wãma yeri tʉgoeña wajoarique pee nii, ca wapa cʉtirije.
  san-ORI: ଖ୍ରୀଷ୍ଟେ ଯୀଶୌ ତ୍ୱକ୍ଛେଦାତ୍ୱକ୍ଛେଦଯୋଃ କିମପି ଗୁଣଂ ନାସ୍ତି କିନ୍ତୁ ନୱୀନା ସୃଷ୍ଟିରେୱ
    ଗୁଣଯୁକ୍ତା|
  huv-NT: Cos sitiül ajlüyiiüts nóiquian wüx Teat Cristo Jesús, lango membeat sitiül
    ajiüraats circuncisión tengwüy ngwüy. Pero leaw nembeat aag ayaj macueatiiüts
    meáwan ngo majneaj, marangaats leaw najneaj.
  otn-NT: Nu̱'mø ya dí̱ n'yohʉ ra̱ Jesucristo, ya hi̱nte di̱ mmu̱ui ngue'mø mhmɛ̱pya
    rá̱ do'yo ra̱ ja̱'i̱ ogue hi̱n'na̱. A nu̱'a̱ di̱ mu̱ui ya, gue'a̱ ngue da̱ gom'na'yo
    ma̱ n'yomfɛ̱ni̱hʉ.
  nop-nop: Foloonik foloŋ Judahi’walaŋ feknit hatihati be feknit mokit hatihati wendi
    folooŋ moŋ. Hatihati kobuli wendi folooŋ tilak.
