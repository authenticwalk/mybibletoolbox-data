    काय ती होय.
  snp-snp: Kilisto lulau mino edonimo ya Goti ainala ya ukadeu fukafe, ido fukámafe?
    Lelewai ya kulawa minámaiye. E’e, kofawa olu oloto pi ledami yakafoko kulawa iye.
  isl-isl: Það skiptir ekki lengur máli hvort við erum umskornir eða ekki. Það sem
    máli skiptir er hvort við erum orðin ný sköpun – nýjar manneskjur.
  spy-NT: Māyēētyēēchinē kiy yoo /kakiimuraatan chii nto yoo /kamakiimuraatan. Nteenee
    kiito nyēbo koomānuut ku kunyōōr ꞉chiito soboonto nyēē lēēl.
  xnn-xnn: Tay nan napatepateg isnan biyag tako et nan balo ay nemnem ay nagapo ken
    Apo Dios. Baken nan menpasegyatan nan ipogaw.
  mwe-mwe: Pabha kujaluka eu ungajaluka nngabha shindu shammbone, shili shammbone,
    ni mundu kubha jwa ambi.
  tte-tte: Nige kana uloi yabo tem nigwenigwe mumugana takalai o tem nige takakalai,
    bwaite nige ginauli lalakina besi. Na nuwatu lalakina kaigeda ele kita taemala
    tomo waluwaluli.
  tcs-tcs: I no impotant ip man i kate poskin, o no katem. Da wan impotant ting i
    po lete God seinze laip blo yumpla po kam po niulaip.
  hlt-THB: Saithainaak tikaa taw chahhui qeet ve ikawna am awm nawh, chahhui am qeet
    awm ikawna am awm hy.
  soq-soq: 'Ne ipa Keriso asowa wadina, ipawa ete nonowa dewawa dewasapu, ba dia,
    sa ide. Tane nitu dea os ipa debamawaia: God no nuamba, insaisamba ita etemba
    uduudu sanaasano wainitana.'
  qub-qub: Chaymi señalacushanchïpis mana señalacushanchïpis imapäpis mana bälinchu.
    Jesucristuman yäracur yapay yurishano cashanchi cajmi rasunpaga bälin.
  att-att: Á maguray lâ nu nakugì yù tolay onu ari, awán ta serbi na. Ngam máwák yù
    panguli ni Namarò sù ira tatolay nga mangikatalà kuna, tapè kunnay ira ta bagu
    nga naparò.
  bki-bki: Ka toro tai rimei rimemedu vija Atua, bekurano ka toro nene be pakuveu
    p̃eli na maka rive pakuveu, ana ver Atua naio tii toro nene rimei rive toro vou
    bereio tukamu vo, karina toro nene naio mijikia rimei rimemedu vija naio.
  bqp-bqp: Tↄ̃̀zↄ̃na ke tↄ̃̀zↄ̃nasari yãke vĩro, séde gↄ̃na gbɛ̃ dufu ũ.
  mcp-mcp: Gwə́ wə́ mə́ cɨ́ nə́, sɨ́yálə ábɨwáág cúgɛ́ nə mfíí, nyiŋgə́lə bə kú sɨ́ya,
    nda nə mfíí; sá jɨ́ nə mfíí yí jɨ́ njɨ bə́lə kukwumʉga ágúgwáan.
  hat-hat: Kit ou sikonsi, kit ou pa sikonsi, se pa sa ki konte. Sa ki konte, se pou
    nou chanje, se pou nou tounen yon lòt moun.
  npl-NT: Amitla ipati kox tisirkunsidaritokeh noso amó, tlan milák ipati se makiyankuili
    iyolo.
  bgg-bgg: Nathek migiangkheg ne de migiang-akheg ne de ji pha miyaosiu ne nyie achun
    phro, jimagungde nyie miyaosiu chun pha ji ne iwo zen pha ji ro.
  eng-TCENT: For in Christ Jesus neither does circumcision have any significance,
    nor uncircumcision, but what matters is whether we become a new creation.
  eng-BSB: For neither circumcision nor uncircumcision means anything. What counts
    is a new creation.
  cpu-NT: Tekatsira ompaitzimotanaiyaari Cristo aakarika tomeshitaanitaari, terika
    antomeshitaanitya. Aña iro kovaperotanaachari ikempitakaantayeetai ovakerami irovetsikayeetai.
  san-ASM: খ্ৰীষ্টে যীশৌ ৎৱক্ছেদাৎৱক্ছেদযোঃ কিমপি গুণং নাস্তি কিন্তু নৱীনা সৃষ্টিৰেৱ
    গুণযুক্তা|
  tac-NT: '''Ma ''la Esukristo oyérame níriká tabilé chéré rekó sikirétigame nírige
    pe''tá isílala wi''chila guwala ''lige aminami rekó tabilé sikirétigame nírige
    alé, Onorúgame níriká pe ''la Onorúgame Alawala narétigime nísiga ''lige ''la
    bi''wígame alawégame nísiga ''la ju.'
  eng-WEBPB: For in Christ Jesus neither is circumcision anything, nor uncircumcision,
    but a new creation.
  gfk-H: Ma bia da kut ira palatamai dahat ma bia pa di kut, a linga bia mon. Senbia
    no linga i tamat bia dahat a sigara hakhakisi ta Kalou.
  viv-viv: Ide Yesu Keliso buye kaveꞋatutamoꞋaida-ma kaꞋi wowoda ana tomogolota kavaina
    o kaꞋi keke kadavaini, au medema gaitoma-kawowo. KaꞋi Yesu yawaine katubuvagu,
    au medema gaitoma lakahina.
  yao-yao: Pakuŵa kuumbala atamuno ungaumbala ngaŵa chindu, nambo chindu chachikulungwa
    chili mundu kutendekwa jwasambano.
  tgp-tgp: Mo sopo te hinau hinia vara te tamlohi mo tair̃alihi teni i vono. Pani
    hina aulu enia vara mauri paro sei mo posi na mauri tamlohi.
  auc-NT: Ïninque ëö togæ̈ïmö incæ bagäamö incæ önonque pönï edæ impa. Edæ Itota Codito
    badongä beyænque mönö mïïmö quëwëmompa.
  kbc-NT: Igaataɡ̶a niɡ̶ina me ɡ̶odexogotege Jesus Cristo, aibeyacaɡ̶adi niɡ̶ina ɡ̶oneleegiwa
    domige dinakagidi ane lakatigi judeutedi, oɡ̶oa, domige adinakagidi. Pida aneneɡ̶egi
    ida ane jaoɡ̶a, Niɡ̶ina Aneotedoɡ̶oji meote oko me gela oko, mida gela lewiɡ̶a.
  bmh-bmh: Dudu enimag galau kuatabun, igul go banou tam. Dudu enimag galau kuatab
    tam, igul go han banou tam. Igul tub tutak go banou. Igul go Uwait nug duailel
    koli awau usalai mareun, igul go banou pet.
  ctu-BL: Come ti Cristo Jesús ma'anic chuqui mi' cha'len mi tsepbil lac pʌchʌlel
    o mi mach tsepbilic lac pʌchʌlel. Pero mi cha' melbilonla ti tsijib jiñʌch yom
    bʌ.
  meq-meq: Hərwi kwa taɗə ndoweye maɗəsa bo eye, kwa maɗəsa eye bay na, ma giye wuray
    bay. Wu nakə bagwar eye na, Mbəlom kə vəlakway sifa weɗeye.
  noa-H: Mʌ naan par hamach k'ak'ua dauchachpi jaau t'ʌnaaju. Mag naab pari maachin
    dauchach chuk'u t'ʌnʌm k'ʌʌn dʌ̈i hagdaujöpai nʌm Hẽwandam dau na. Magarrau mʌch
    paarmuajã dʌ̈i balee sim ha chirʌmʌn, Cristo hiek hʌ̈k'a nʌm gaaimua deeu t'aabatarrjö
    hi dënk'a nʌmʌn chad chadcha balee sim ha chirʌm.
  alp-NT: Sunate pise sunate more, mere pentine mo. Rebe pentine iteki hidupe beluke.
  san-VEL: khrii.s.te yii"sau tvakchedaatvakchedayo.h kimapi gu.na.m naasti kintu
    naviinaa s.r.s.tireva gu.nayuktaa|
  kbq-kbq: Na'ankure avufama taga hanio, avufama taga osniana razana omnene, hianagi
    agu'a rukrehe huno kasefa'ma huno mani'zamo tamagezana me'ne.
  kbh-kbh: Chë más delicadents̈e base bobachtema aíñe tëts̈ená o ndoñe, tondaye quenatámana.
    Ndayá puerte iuámana endmëna, Bëngbe Bëtsá mo tsmëma ents̈angcá bënga s̈ojábiama,
    Uámana Espíritu bëngbe ainaniñe jtsemándayëse.
  ron-LSB: Căci, în Hristos Isus, nici circumcizia, nici necircumcizia nu mai sunt
    nimic, ci o creație nouă.
  pon-pon: Pwe jirkomjaij de jojirkomjaij jota meakot, ame kawilikapadar.
  nhe-BL: Huajca ax ipati intla timotequilijtoque nopa tlanescayotl o axtle. San ipati
    intla tijpiyaj yolistli tlen yancuic ipan Cristo.
  sps-sps: tana saa, ito ten Krais, kainon to te vaapee fi rora ge te gim fi rora
    ma vaapee, a sikia ma karap an saavits, a sikia, u kat iny pangis tsun tana mes
    ma faarei mi ya na mes a foun tan kat tsunia, ayein karap an saavits fiisok.
  wnc-wnc: Sike na atnataat. Aminda gupna matawa kake Anututa natapan sanga moo singgak.
    Siwan aminda gupna dua matakingu Anututa wa aminde dua bitanggak. Ngana Waung
    Kapata tasiwan ninu musipmin tana tekwamban aminu inata kundu dakngake yuamang
    kakngata gataniman ninda Anutue nomune gitna yutnim.
  bus-bus: Bã̀ngukɛna ke bã̀ngukɛnasai yãke vĩro, séde gↄ̃na gbɛ̃ dufu ũu.
  gub-BL: Aze awa omonohok kar upirera'i nehe, aze nomonohok kar kwaw nehe, uzuawygatu
    Tupàn pe nehe. Aze weruzar Tekwe Puràg nehe, teko ipyahu ma'e ài hekon putar nehe.
    Ikatu putar Tupàn pe nehe. Aze uzapo wi wi wemiapo putar haw oho iko nehe, na'ikatu
    kwaw izupe nehe.
  imo-imo: Imbo te kangi pundu kopiko lemo lemo aku ulu nerungemu. Kelepa imbo te
    kangi naa kopiko lemo lemo kape aku ulu nerungemu kala. Nalo Goteni imboma tepa
    koinjo ltimo aku ulu tukumemu.
  boj-boj: Iga muluŋ aiqom di laŋa. Iga muluŋ aiqasai di dego laŋa. Qotei na gago
    are bulyetgonaqa iga tamo uŋgasari bunuj brantem di kumbra bole utru ti.
  eng-DRA: For in Christ Jesus neither circumcision availeth any thing, nor uncircumcision,
    but a new creature.
  knf-knf: Pwala kaŧëmp këme pwo iinkwala kaŧëmp paanwo nin uko uloŋ. Uko unwooŋ,
    uwo pkak ñaaŋ nahalu.
  san-KHM: ខ្រីឞ្ដេ យីឝៅ ត្វក្ឆេទាត្វក្ឆេទយោះ កិមបិ គុណំ នាស្តិ កិន្តុ នវីនា ស្ឫឞ្ដិរេវ
    គុណយុក្តា។
  arn-NT: Chem falilay rume ta sirkunsidalen kam felenon rume. Fey tati rüf falilu
    may tati we mongen ta nietulu.
  zas-NT: Din chi ma na̱j bejn tijbzi con Cristo, achet lasajc bal yuꞌ bejn sen o
    ad yuꞌtaman sen. Ni mazri lasajc na̱j guial ma bachaa ziꞌc nabanman.
  ken-NT: Yɛ̌ básyɛp mmu syɛp, yɛ̌ babhɨkɨ syɛp, ɛbhɨkɨ bhɔŋ yɛ̌nyɨŋ bɛkʉ. Nnɛ́m
    ɛnyɨŋ chi bɛ́ sɛmbak bǒ bakɔ.
