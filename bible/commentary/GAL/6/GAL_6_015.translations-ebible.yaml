  san-BUR: ခြီၐ္ဋေ ယီၑော် တွက္ဆေဒါတွက္ဆေဒယေား ကိမပိ ဂုဏံ နာသ္တိ ကိန္တု နဝီနာ သၖၐ္ဋိရေဝ
