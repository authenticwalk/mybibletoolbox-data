  mox-mox: Vonahaqiaqi, nage ʼwafimi niʼa idaʼei nage ge ida daʼei, e baʼe ge yani
    qiduana. Ta ʼesi yani qiduana baʼe, Yaubada ena viaqa ʼinega niʼau giveʼevaunida.
  kew-kew: Yogane kepeape yapalo nakepeape yapalo gore ora pinawa. Gote-me niaare
    kagaa onaa-rupa mapiraaya-pulu go padane madaa kone rulaawa pedo pamina.
  dww-dww: Deḡoda kopitom tè paḡo bo ibewa, inam nam aiyaba. Tauda yodi Kerisoe tè
    tubuḡa vitarana, inam vutuna yaba dosinama.
  twi-ASANTE: Sɛ obi atwa twetia anaa ɔntwaa twetia no nka hwee. Deɛ ɛho hia ne abɔdeɛ
    foforɔ.
  aoj-aoj: Waf afamba magatopaꞌ alop o owaꞌ mogatopaꞌ alopia, afamba falafifi atef.
    Apaꞌ God nandaꞌapa mataga dambaipai, waf afambai atef daoꞌ endilisifi.
  cbv-cbv: Jwiít Jesucristoíhwã jʉmna, Dios jwiítdih ã enechah, bóodnit, bóodcannitbʉt
    jwĩ jʉmʉchah, biíc yoobó dedé pínah nihcan caá. Obohjeéhtih, tʉ́iniboodíh jwĩ
    tʉ́ʉt nʉʉmʉ́chah ennit bácah, bʉ́dí yoobát ã wẽi enna caá.
  taw-taw: Chɨn wak tɨbɨlɨkɨnok akaŋ, ma tɨbɨlɨkɨnok ak, takaw ma mɨdeb. God gek binɨb
    koŋɨm kɨdeyɨl lɨl, binɨb ne mɨdobun ak, tap awl yɨbɨl.
  jic-NT: Niyom pülücj yupj jis pjoloc' tsjicj way t'asiyú t'ü jis tepyala. Ma 'üsüs
    yupj Dios lal nin t'ü mpes. Niyom p'a wa pülücj yupj jis pjoloc' tsjicj way t'asiyú
    t'ü tulucj, ma nin jis tepyala. Ma wa 'üsüs yupj Dios lal ma t'ü mpes. Mop'in
    gente p'a wa nasa topon Dios lal. Gente p'a jinwá yupj quinam, p'a casá quelel
    lajay quinam, Dios la tjiji mpes.
  zap-NT: Porke chene che nak be xpén Jesucrist, batre rkyiindet ne tsuu be beey o
    ne tsuudet zeg be beey. Ne rkyiin nak ne che stelel mbán be.
  wer-wer: Koröp kaut ilööre nailën yaaö pötak këët won. Anutuu kön ngolöpöt ningkën
    ngolöp sak wë eptaar këët.
  ipi-ipi: '@see-verse:GAL.006.014'
  qul-NT: Circuncidaska caypas mana circuncidaska caypas ni imapaj valinchu; manachayri
    mosoj runaña caskanchiscaj valin.
  ter-NT: Yoko haina sirkunsidá kó'iyea ne xâne, áko'o ákoyea sirkunsidá ákoe itukóvo
    ne hána'iti koekúti, itea hara konokóvoxo, vinámapea xoko Itukó'oviti.
  bmr-NT: Jaamaño Cristo Jesufañodɨ mihicacuumedi jaaducafutucuutɨno miquitɨcɨnɨno,
    miquitɨcɨnɨtɨno icano sabadɨro ɨdɨɨnoro naha ajaaducafotono bohono ifiima mihicano.
  fuf-fuf: Awa hinaa sunninegol maa angal sunninegol hitti, kono ko ko Alla heyɗintini
    en kon hitti.
  bhl-bhl: Yu kilele ibolow fukunina! Nu Kulais Yesus eso fewtokoko, buw tewe, kal
    okilew kemin kukuw e, kal okilewinba kemin kukuw e, alew kukuw be ki makmak keko,
    mongom banim te. Kate, Sunbin-Got e nulo Kulais eso fewtokoko, kolewse kunum waneng
    keyemeko, nulo alwol keyemeii, nu atin kuw kikis kunum waneng kebuluw te. Kaneyemse
    beete kuw dem fian so bakate.
  ons-ons: Ŋei solaine kita kitatne, me ŋei solaine mi kita kitatne yewa eŋe yalewaka
    wele mi okanmaike. Gege sogine qelige, gege musele koboboine maikei, gege yewaŋo
    yemo wele okanmaike.
  con-NTPO: Nane chhiyitevaen'cho ni chhiyitevaembe'yi can'jen'cho tsu bare'fambi
    ccushaeñe. Tsa'ma cuna a'ive tsu da'faya'cho tisu ccushaye.
  ghs-ghs: Oonita sama kokoke geeba mootaqu, mae sama koko geeba mootaama naataqu
    oi gama quba sepe. Oonihe Kiristui abi teeke korabetemi usaqe naataqu meeke oi
    quba bagenoma.
  peg-peg: ଇନେର୍‌ ସୁନ୍ନତ୍‌ କି ସୁନ୍ନତ୍‌ଆୱି, ହେବେ ଇନାକା ଆଏତ୍‌ କି ଆମେତ୍‌, ପୁନି ଉବ୍‌ଜାଣ୍‌
    ନେ ସାର୍‌ ବିସ୍ରେ ।
  txu-NT: Be, arỳm gwaj baje tu amim Jeju Kritu markam djãm Metĩndjwỳnh kute gwaj
    bamy kà rênh mar nàr djãm kute gwaj bamy kà tã mar? Kati. Mỳjja ja ne arỳm kum
    kajgokumrẽx. Nhym be, gwaj arỳm tu amim markumrẽx nhym arỳm gwaj bajo ny ne. Tãm
    ne Metĩndjwỳnh kute markumrẽx.
  eng-WEBU: For in Christ Jesus neither is circumcision anything, nor uncircumcision,
    but a new creation.
  gnw-NT: Echa'ã Cristo Jesús re yarovia yave, ñañemɨcircuncidaca yave mbae'ã co,
    jare ñañemɨcircuncidaca'ã yave mbae'ã co. Jaeño icavi Tumpa pe ñanoi vaerã tecove
    ipɨau vae.
  mux-mux: ⸤Juda-yambuma-ni⸥ kangi te kopsilimele mola ⸤yambu-lupama-ni⸥ kangi te
    naa kopsilimele akili ulu te mólu. ⸤Pulu Yili-ni⸥ ‘Oliu yambu konama molangi.’
    nilimú ulu akili mindi sika ulu te pelemú. ⸤Ulu akili mindi Pulu Yili-ni kanupa
    kene yambuma kanupa bi silimú.⸥
  maj-NT: Najmi chumi ni chjíhi̱ ra̱ tsa kin'ená ko̱ tsa najmi kin'ená ni circuncision.
    Ni xi chjí níhi̱ ra̱, nk'ie nga Nti̱a̱ná kits'ín maná xu̱ta̱ tse̱tse̱.
  bkq-NT: Deus xurâem, tâwâlâ Moisés ezewenry ara satâybyem, satâybyemba warâ kydawyly.
    Deus kiuntudyze ato olâ iweloem kyedyly, ize kydato nhugukely warâ.
  kue-kue: Ana nangino punduwo beglkwa mo boglkrikwa i mambunomo wakai ta paikrukwa,
    taragl yoko. God yene kongun ere nono ikor endungo yomba kor-mounga i taragl kaima
    pangwa.
  cot-NT: Aritarite aventajiaquemparigueti Quirishito Jesoshi, teequea iro incoacotempaji
    antotsaiquimashitaquempa irooca aato, iroguentiquea icoacotaca iroaquerashirentajianajaji.
  bnp-bnp: Re huriki, ni pala a kuline ria, o i uka, a maki tavula. A maki i dagi
    hateka, ni bole a nimahuri karaba.
  apn-NT: No mẽ kot amnhĩ my kwrỳt kà jakàr xwỳnhjaja nẽ mẽ kot amnhĩ jakàr kêt xwỳnhjaja
    na hte Tĩrtũm ja hã mẽ omu nẽ ãm mẽ omu. Ãm mẽ pahte amnhĩ nhĩpêx nyw o amnhĩ
    nhĩpêx o ri papaja pix na kãm hprãm.
  ctp-NT: Bra nu suꞌwa ndiꞌin chaꞌ ꞌñaan loꞌo Jesucristo, ja nꞌni ꞌa chaꞌ ni siya
    nkwaan, ni siya ja nkwaan, ska ti chaꞌ ꞌñaan loꞌo taꞌaan. Ska ti chaꞌ nu ndloo
    la ꞌñaan ni, chaꞌ xaꞌan Ni siyaꞌ ti nchga chaꞌ nu ngiꞌnian laja nu ndiꞌian lo
    chalyuu, chaꞌ xkwiꞌ chaꞌ suꞌwe kuꞌnian bra kanꞌ.
  opm-opm: Ihan eit watah gatdeiyao na gatdeiyao ma hapti oh oh be teiwi ihaptimur.
    Got orhe ma kopenohe inasi naham kopen han ma nahapat ohe da ohwi isipnap hat
    patmur.
  bvr-bvr: Marrban an-nerranga an-gugaliya majija a-ni rrapa an-nerranga an-gugaliya
    gala majija a-nirrarna, wurra majija gun-guni gun-gata borijipa. Wurra minypa
    ngayburrpa nguburr-geka nguburr-nirra, gu-gata ngacha mu-dayan.
  wal-wal: Aissi giikko, Kiristtoos Yesuusan ooratta mereta gidiyoogee go77eesippe
    attin, qaxxarettinkka qaxxarettennan agginkka ainne go77enna.
  zad-NT: Bibi zjanayin sho'cho seṉna' wa bi sho'chon, san daa ba bikob Chioza' yic̱hjlall'do'chonan',
    ḻennan' zakii.
  kmg-kmg: Sahacko mahec juju me ma tâmiric juju izi fârine aricne, juju ɋâricne izi
    mocjaha fârine ekac.
  aso-aso: Laza nene okode lolovo huko hulosa noneꞌ nolihe huko hulamo noneꞌ nolihe
    neꞌmo initeꞌ gihile aꞌminguꞌ ma nomive. Asi gosohoꞌ lemeni dameni lamineꞌ do otuho
    minaaꞌ neꞌmo nene initeꞌ gihile neive. Nemuꞌ nene naza okoꞌne losuvolotiꞌ nene
    eveneꞌ lamineꞌ nouve lo okoꞌne do dizamo Kilisitoꞌ lohotoꞌ zaloꞌ hilineꞌ nemukovoꞌ
    nene do naba ogo minaaꞌ nouve.
  uli-uli: Tor pelal le hare semal ye hagil hare te hagil; mala ye palleng pelal ila
    mala Deus yebe hatefoyu tefaeli semal irel yal tugulul ladep.
  nin-NT: Iyo iji tuku isama ni iyo iji a su ungo yirr. Inkindirr iwre inggi i si
    du unushirr a bu kaki uhe̱he̱ ni iga ima yi.
  acu-NT: Ni nuwapchiri charutkachmau ainausha, tura ni nuwapchiri charutkamu ainausha
    mai metek Cristonu asaramtai, aintsu nuwapen charutkachmau tura charutkamusha
    pachischatnuitji. Antsu Yusnumia yamaram akiinatin wakeruktinuitji.
  cak-WNT: Ruma riyoj ri xa jun chic kabanon riq'ui ri Cristo, majun c'a nuben wi
    banon ri circuncisión chake o ma banon ta. Ri nic'atzin, ya ri tikac'uaj ri c'ac'ac'
    kac'aslen.
  ebk-ebk: Munpachong nan nasugyatan winnu chaan as nan mangiilan Apo Dios, tay nan
    kasaporan at nan mangepafiaruwan as nan panagfiyag babaen as nan pannakafialin
    nan Espiritu Santo.
  spa-PDDPT: Porque ni la circuncisión es algo, ni la incircuncisión, sino la nueva
    creación.
  ruf-ruf: Kwaapfila kwingila ng'oma au kuleka kwingila ngoma si chinu bae, ichibamighwa
    kuwa chilumbe cha sambi.
  gun-gun: Mba'eta nhandepire nhamboi ukaa, ha'e nhamboi uka e'ỹa voi mba'e'ỹ, hemimoingo
    pyau jaikoa anho ovare.
  agu-BL: Na qui'c na tak' sketz ko banij cho' circuncidar, nka qui'. Poro yi mas
    tajwe'n i'tz yil jal jun ac'aj kajtza'kl.
  isn-isn: Kunsoko shanga ikeewe kutalwa ki ganda ang'wi kuhita kutalwa kiganda kutula
    inge kintu. Badala akwe ulelwa nu upya inge wa ngulu.
  eng-PEV: You see, it doesn’t matter if somebody did a young man operation on you,
    or not. The most important thing is this. God changed you into a new person.
  ilo-ULB: Ta awan kaipapananna ti pannakakugit wenno saan a pannakakugit. Ngem ketdi,
    napateg ti baro a parsua.
  pir-NT: Tiquiro sa yegʉ̃ Cristo Jesu yequina ijina ti cahserogãre mari yʉhre negʉ̃
    ne dʉhseati ijierare. Ti cahserogãre mari yʉhre nedagʉ̃ gʉ̃hʉre ne dʉhseati ijierare
    marine. Sa ijiepegʉ̃ta quehnoañe pehere mari camesagʉ̃ pũritare quehnoare.
  anv-NT: Yɛ́ asɔ muú nsɔ yɛ́ asɔɔ́ wɔ́, ɛwémbɔ ɛpɔ́ yɛ́ ɛké genó. Menɔ geno ayi
    aŋea gemɛ apwɔɔ́ alú nnó Ɛsɔwɔ apyɛ nnó ɛnyú debɛ bɔɔ́ akɛ.
  sab-NT: Che me tañachugadale mo kwara sidri tkangenga o me mo kwara sidri tkangenga,
    e giti che me tañachugadale, e ngwale, e me che ta blite joge siere age me noge
    Chube gwage, Cristo alin giti Chube Oña che ta jagere gbe, ene che ta me nge kare.
  tmd-tmd: Uña ödörönö ödöröl aku hör ap. Makwam God rɨmɨn, nöbö mö yoŋyöbö wöxnö
    nɨgön nöbö mö nuŋwa mɨdöl aku ap dibɨm.
  acr-NNT: Ma we oj re ri Qanimajawal Jesucristo, na jinta chi keꞌelawi we kaqakoj
    ri retalil re circuncisión o we na kaqakoj taj; ma ri lik karaj Rire, e kuꞌan
    kꞌakꞌ ri qabꞌinik qasilabꞌik.
  kpg-kpg: Di sirkumsais tangada la dono hadinga ai. Go di huli hoou hua, dela dono
    hadinga i golo.
  taj-taj: खतना लसै आलसै तिगै आहिन, तर परमेश्‍वरसे छार म्‍हि स्‍होबा चा मुल ताम हिन्‍ना।
  avt-avt: Mɨt hɨr nerekir yɨnk ki o au, hɨram menmen weinɨm. Hɨram ap mamkaap mɨt
    te God katɨp hɨr yaain au. Hɨrak God kerekek kenip mɨt hɨr neweikɨn nɨre mɨt han
    yaain. Menmen im hɨram menmen iuwe.
  cbk-cbk: Nuay valor con Dios si ta hace islam o hende, pero el unico cosa importante
    amo si un gente ta queda dol nuevo criatura por causa del di suyo nuevo vida como
    creyente di Jesucristo.
  uig-ARA: چۈنكى مەسىھ ئەيسادا نە خەتنىلىك نە خەتنىسىزلىك دېگەنلەر كۈچكە ئىگە ئەمەستۇر؛
    بىردىنبىر كۈچكە ئىگە بولىدىغىنى پەقەت يېڭى بىر يارالغۇچىدۇر!
  tuf-tuf: Jesucrístoat ítitan, umá cuiquíc tacat umá cuiti tacat bitarach batro.
    Eyta yajquír cuitatran Sir tayar bitách túnajatro. Cuaquir uw ur Sir imát tehmóyatan
    sicor Sir tayar bár chácayqueyra.
  abx-abx: Gana' pulus-na si pagpaturi' o si ga'i pagpaturi'. I impurtanti hamok,
    iya i pagka'a'a nga baha'o hinimo.
  mco-NT: Co nmɨbɨjcɨm Jesucristo, oy ixyipy tɨ nyajtɨy'ajttɨɨyɨm o oy ixyipy ca'
    tɨ nyajtɨy'ajttɨɨyɨm, ca' ma choobaady. Huɨdibɨ tzoubatp yɨ' je' co nmɨbɨjcɨm
    Jesucristo, etz co nmɨɨd'ajtɨm jemybɨ jot huinma'ñ.
  cpb-NT: Tekaatsi aitzimotanaiyaari Cristo aakarika tomeshaanitaarewo, terika atomeshaanita.
    Iro kowaperotanaachari roshiyakaayetai owakerame riwetsikayeetai.
  aon-aon: Aria hukri hutah anan arman ananihw yegenyihw o mare hutahohw um, enyudok
    douk shopunek atin rohwin mour. Aria sagomatinyin abom mour douk Iruhin nunekap
    mutogur namishi abom arpesh.
  hus-NT-2005: Pos max u kʼwajatich junax kʼal na Kristo Jesús, yabich xataꞌ in jalbíl
    max i tʼajámal an exól ba ni tʼuꞌúl o yabaꞌ; xowaꞌ in jalbíl, jaꞌich ke wawáꞌ
    i belálich na Kristo ani jáykʼi jelti max ítich tu waꞌchinék.
  mig-NT: Chi̱ nuu̱ Jesucristo, ni ja̱ xɨtɨ́ ndúu̱, te ni ja̱ tú xɨtɨ́ ndúu̱, tú ní'i̱n
    tíñu kutɨ, chi ja̱ ná ndúu jáá iní‑yo̱.
  bps-bps: Là mabtas ku tnulì i satu to ku là, bay i too mabtas ku tafnalami Dwata
    nawan.
  mbs-mbs: Pengkey tolien se otaw aw eked, kenà niyan se eglekatan te mèpiya, meneng
    se mèpiya, yan se kaling pedowan wedad temanan mekinawà tadon.
  tof-tof: Ia darrü paman gyabi sopae singgapirrüna, ta ia singgapirrün-kokea, ene
    darrü kla kokea. A wirri kla módóga, küsil olomóm bainüm.
  cme-NT: Terieŋgu faŋgu-na, ŋ *jãa o, ŋ saa jã o, yuŋgu si dii-kuɔ. Kumaŋ yuŋgu,
    ku yaa ŋ ce nelfɛlɛŋ nuɔ.
  sus-sus: Sunnɛ nun sunnatareya tide yo mu na na. Findife mixi nɛɛnɛ ra, na nan tide
    gbo.
  pon-2006: Sohte mwahn katepen ma emen sirkumsaisla de soh. Ihte me mie katepe en
    wiliakapwala.
  dad-dad: Mulũ ileya, mulũ ileya sã be, are ganan ege. Safina odug are, mata wõya.
  zab-NT: Te pur chi a ná bniety tubyzi cun Crist xíteete zeloti bel nuu bniety seny
    o belza quɨt nuu bniety seny. Ni mazru sac ná dec abchu zec ni nabánydeb.
  jae-jae: Sêsa lauŋa me sêmoa samucgeŋŋa tonaŋ ŋanô atom. Ŋanô tageŋ tonec gebe Anôtô
    êkêŋ aêac tatu gêŋ wakuc acgom.
  ksd-ksd: Tago a pokakikil pa i topa ta magit, ma ra niiba upi ra pokakikil pata
    bula, ia kaka a kalamana vavaki i boina.
  msm-NT: Wada bali ko ogtuman to otow to mgo tumanon angod to pagpatuli. Iyan da
    impurtanti no nabag-u kid to Diyus.
  myk-myk: Mʼa cekɔɔnrɔ pye la, ma ya cekɔɔnrɔ pye-e la; lee la shishiin niŋɛ ɲɛ wɛ.
    Ɲiifɛɛrɛ nivɔrɔ temu Kilɛ ya gaan wèe mu ge, tee ti ɲɛ kagbɔɔ le.
  sbe-sbe: Keliso yona sataulo mo ya hededetausaei matawuwuna pelitome o nige pelitome
    meta nige kaniyona hesau, na saha ye saekalili ede bena Yaubada ye hehauhauda.
  mcr-mcr: Itaŋga suqä huiwä häuä ktäuŋqä iqutä, ä häuä maktäuŋqä iqutäŋi, ii nätmätqä
    hiŋgiŋqä eŋqä-paŋiqä. Ne Goti Iquesa häŋä-pmeqä änyä-häŋi ämetuŋque, ii nätmatqä
    naqänäŋi äyuwä.
  cux-NT: Maaⁿ ní s'uuúⁿ saⁿ'ā chi i'teenu yú Señor Jesucristo yeⁿ'e yú nguɛ́ɛ́ dichíí'vɛ̄
    nduuti chi vɛ́ɛ́ marca yeⁿ'e circuncisión na cuerpo yeⁿ'e yú o nguɛ́ɛ́. Chuū ni
    dichíí'vɛ̄ chi 'iiⁿ'yāⁿ ngaī s'uuúⁿ ní vɛ́ɛ́ vida ngai yeⁿ'e yú tan'dúúcā chi
    nuuⁿmaⁿ ch'iindiyáāⁿ ntúūⁿ yú táámá.
  tur-YTC: Çünkü Mesih Yeşua’da sünnetli olup olmamanın bir önemi yoktur, önemli olan
    yeni yaratılıştır.
  san-ITR: khrIShTe yIshau tvakChedAtvakChedayoH kimapi guNaM nAsti kintu navInA sR^iShTireva
    guNayuktA|
  bel-N: Бо ў Хрысьце Ісусе ня мае аніякай сілы ані абразаньне, ані неабразаньне,
    але новае стварэньне.
  sch-sch: Miriem insintharna tiloi chu sertan le tanloi ite nimak.
  mic-MIQNT: Lugwatasin gisna moqwa' mo tali ugtapsuninug Gjinisgamewigtug. Gatu ta'n
    tel gawasgita'sin aq ta'n tel piltu mimajin na mawi ugtapsunig.
  huu-NT: Abɨna diamona caɨ jeacɨnomona jilloñedɨcaɨ. Abɨna deñenanomona jaca jilloñedɨcaɨ;
    iadedɨ Jusiñamui Joreño caɨna comonori comuitajamona jillobidɨcaɨ.
  jiv-NT: Krístunu ajasrikia tsupirnaktincha tsupirnakchaitkiursha mai ántraiti antsu
    yamaram akiiniatin nekas péṉkeraiti.
  otm-NT: Pɛ nu'ʉ in 'yohʉ ra Cristo, hin te di muui 'bʉ nthɛqui o hin'na, pɛ man'da
    di muui ngue i ja ra tema'da'yo.
  dah-dah: Be, al kura guba yitiŋ ma guba ma yitiŋ gobe det dirŋeŋ. Al Kuruŋ beleŋ
    goke ma nurde hi. Yeŋbe al beleŋ Yesu niŋ dufaymiŋ tareŋ irde Al Kuruŋ diliŋde
    al gergeŋ heŋ mata igiŋ po teŋ hi goke po ga nurde hi.
  tnk-tnk: Ro nəri auər a mə iərman kuvehi ninhum min uə kɨpkuvehi mhə ninhum min,
    mətə nari pərhien in i mə Kumwesən ro nɨmɨruien səvəi iərmama ruvehe mo sə vi
    irə.
  kpr-kpr: 'Kote givu! Namonde vika mendo anoso gafugarera, o jo gafugae arera aindae,
