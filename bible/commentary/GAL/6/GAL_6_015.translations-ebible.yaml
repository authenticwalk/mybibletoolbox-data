  mya-mya: လူ​တစ်​စုံ​တစ်​ယောက်​သည်​အ​ရေ​ဖျား​လှီး​မင်္ဂ လာ​ခံ​သည်​မ​ခံ​သည်​မှာ အ​ရေး​မ​ကြီး​ပေ။
