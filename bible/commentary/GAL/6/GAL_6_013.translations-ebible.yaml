  azb-azb: Axı sünnət olunanların özləri də Qanuna riayət etmirlər. Lakin sizin sünnət
    olunmanızı istəyirlər ki, sizin cisminizlə öyünsünlər.
  eng-DBY: For neither do they that are circumcised themselves keep the law; but they
    wish you to be circumcised, that they may boast in your flesh.
  guo-NT: 'Xamal to''api circuncidaliajwam, japi pajut chiekal naexasis-el Moisés
