    बाक्‍त” दे आन नें बोरपाइश्‍शा गाक्‍चा ताइनीम।
  car-NT: Aseke pairo mo'karon e'kotono 'sangon moro omenano mero'po wykary wara e'i'pa
    mandon. O'kotoporykon 'se te mandon, moro o'koto'san poko tywotamyikato'ko'me.
  amp-amp: Nd yimam rom tha puketm. To nhai Judaroh boririfhut hik marnyakahmt. Be
