    in ekŋenmak tusumti ilinaŋgat kwizet buŋamin mmot indendeyet nâmti kegok manzeip.
  grc-MT: ουδε γαρ οι περιτετμημενοι αυτοι νομον φυλασσουσιν αλλα θελουσιν υμασ περιτεμνεσθαι
    ινα εν τη υμετερα σαρκι καυχησωνται
  vid-vid: Leka wala nawenjile ikumbi hawalingukunda malajizo ga Musa, ila wanguwagana
