  san-BEN: তে ৎৱক্ছেদগ্রাহিণোঽপি ৱ্যৱস্থাং ন পালযন্তি কিন্তু যুষ্মচ্ছরীরাৎ শ্লাঘালাভার্থং
    যুষ্মাকং ৎৱক্ছেদম্ ইচ্ছন্তি|
  tdx-tdx: Toe tsy ambena’ o sinavatseo t’i Hake, fa mipay anahareo hiofoke, hievoñevoña’
