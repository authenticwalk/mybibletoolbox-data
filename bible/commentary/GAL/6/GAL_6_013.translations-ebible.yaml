  bht-bht: क्योंकि ऐथू दीकर की यहूदी विश्वासी भी मूसा दी व्यवस्था जो नी मंदे, पर सै
    चांदे न की तुहाड़ा खतना होऐ ताकि सै दुज्जे यहूदियां सामणे घमंड ने ऐ बोली सकन की
    तुहाड़ा खतना उना दिया बजा ने होया है।
  eng-NOY: For not even do they who become circumcised themselves keep the Law; but
    they desire to have you circumcised, that they may glory in your flesh.
  cub-NT: Ina buraicõjeivʉvacari ne cajede d̶abenama yópe Jʉ̃menijicʉi d̶aicõjeiyede
