  klv-klv: Husur alat lotokad na-tiv-dalusi-an, galit gabag lǝsahusur nalo, be luke
    mitikad na-tiv-dalusi-an hǝn lǝb̃isor patpat galit mǝhat hum mǝttavi ahai susur
    salito, bathut na-tiv-dalusi-an mǝttǝkade.
  bco-bco: Kalu a꞉la꞉do꞉ widab i a꞉no꞉ do꞉go꞉fo꞉ hege gedeo꞉ ko꞉sega, ele a꞉no꞉ tambowo꞉
