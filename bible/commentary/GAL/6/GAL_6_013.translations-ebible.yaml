    maana wane Jiu ki fafia ne mulu alamataini kamulu fuana 'ole 'unge.
  suz-BL: आंइ यहूदी रिती थिती नेल्‍ल मपाइनीमी, ख्रोइक्‍तीक चिनु ला ख्रोइक्‍नीम। मिनु
