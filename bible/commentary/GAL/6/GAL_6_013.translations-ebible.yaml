  jpn-1965: なぜなら、割礼を受けた人たちは、自分自身が律法を守っていません。それなのに彼らがあなたがたに割礼を受けさせようとするのは、あなたがたの肉を誇りたいためなのです。
  fra-SBL: En effet, les circoncis eux-mêmes n'observent pas la loi, mais ils veulent
