    sur la punu nap̃a Navisaluaena nene pisa poli.
  ckb-ckb: ئەوانەی خەتەنەکراون، شەریعەتی تەورات پەیڕەو ناکەن، تەنها دەیانەوێت ئێوە
    خەتەنە بکرێن، تاکو شانازی بە جەستەی ئێوەوە بکەن.
  nas-nas: Teinge eeꞌninge dopaꞌ totoꞌparira boto biiꞌka siompaavaunge, tamung diiꞌ
    eeꞌning dopaꞌ totoꞌkoo piavoromaung diiꞌ teeꞌ nkorariko miring pankaing nkavaavaꞌnaang.
  uvl-uvl: Pe hana nenge te riria iri te nanasia hotonga mur ero toto. Pe muteria
    toto ke te teke te riria imo pule. Pe nenge teke a longo taua iri ke a nanasia
    iri, hana nemur lape te palut laka rara pe te heto heke tote iri.
  eng-BBE: Because even those who undergo circumcision do not themselves keep the
    law; but they would have you undergo circumcision, so that they may have glory
    in your flesh.
  ixl-CNT: Loqꞌ aal nikoꞌxh qꞌuꞌl tzokꞌel el ichiꞌl, nikojtoleꞌ tiꞌ inimal u oꞌtla
    mantaar. Pek aꞌ isaꞌ toksat iqꞌii setiꞌ aas vetꞌoleꞌ tiꞌ etok tiꞌ inimal u kostuumbre
    tziꞌ.
  xsi-xsi: Kinzi kalo-tawana tamâta laŋeŋa ŋinde warakanzi ŋandai sipaveta sondo kuku
    Juda nenzi ŋgua tukuŋa ŋga, andeta ilonzi tu miki ma kakai karae-veŋa ne mâsi
    lâ tinimi. Ambo miki ma kaveta mine, ande kinzi ma sikura ŋana sipasuka warakanzi
    tininzi.
  crx-NTPO: '''Et ndunne yuka dune unli-i k''ut ust''úsne, ''enne hoonts''i Moses
    be ''udustl''us ''aw hik''unulhe''ust''en. ''Et hoonts''i whuz un''a ooka dune
    ahli-i k''ut nohotit''us whuz nohonilht''i. ''Et ndunóhohinla de, ''et da'' whe''
    hot''e'' oole'' da''.'
  kan-OKCV: ಸುನ್ನತಿ ಮಾಡಿಸಿಕೊಳ್ಳುವ ತಾವಾದರೋ ನಿಯಮವನ್ನು ಕೈಗೊಂಡು ನಡೆಯುವುದಿಲ್ಲ. ಆದರೆ ಅವರು
    ನಿಮ್ಮ ಶರೀರದ ಸುನ್ನತಿಯಿಂದ ಹೆಚ್ಚಳಪಡುವಂತೆ ನಿಮಗೆ ಸುನ್ನತಿಯಾಗಬೇಕೆಂದು ಅಪೇಕ್ಷಿಸುತ್ತಾರೆ.
  bbb-bbb: E ije buka ijiege rena vajae surive buone kaniaufuna nuga nave rove bu
    Mosisido akae boeje buka iriniakinu ijia nuvediavo baki. Bu vierafe bu ja kiaga
    ja vajae surive jone kaniaufuna nuga naekina e Jiusi bu ijia giana una bu aroriakuae
    bu ije reve.
  blw-blw: Ngém ah katot-owana, uray hen anchichay namarkaan hen acharchaat, cha-ancha
    angkay chillu soroton amin hen anchi orchin, ya hen ganchatcha agé way mangempapelet
    an cha nadchi an chàyu, ta wachay epasekatcha way enafurotyu chicha paat.
  tam-2017: விருத்தசேதனம்பண்ணியிருக்கிற அவர்களும் நியாயப்பிரமாணத்தைக் கடைப்பிடிக்காமல்
    இருக்கிறார்கள்; அப்படியிருந்தும், அவர்கள் உங்களுடைய சரீரத்தைக்குறித்துப் பெருமைப்பாராட்டும்படி
    நீங்கள் விருத்தசேதனம்பண்ணிக்கொள்ளவேண்டும் என்று விரும்புகிறார்கள்.
  azz-NT: Huan namechilía que nochi neques tamachtiani ten monescayotijque ya tech
    ninnacayo, yejuan nojonques hasta amo no quiajsicatacamatij nochi in tanahuatil
    de Moisés. Pero yejuan namechnequilíaj ma namechnescayotican tech namonacayo para
    ijcón mohueyimatisque porín namechfuerzajuijque de ijcón xicchihuacan tech namonacayo.
  spa-RV-1909: Porque ni aun los mismos que se circuncidan guardan la ley; sino que
    quieren que vosotros seáis circuncidados, para gloriarse en vuestra carne.
  csy-csy: Banghangziam cile vunteap tan te amate mama zong thukham zui ngawl hi;
    ahihang note i pumpi tung ah amate vanglian tu in vunteap tan tu hong deisak uh
    a hihi.
  mxq-NT: Per yʉꞌʉjʉty kʉꞌʉm kyaj tkuydyundʉ ja Moisesʉ anaꞌamʉn, jeꞌeyʉ ttsoktʉ es
    miits myajtsúktʉt waanʉ es dʉꞌʉn jyʉna̱ꞌa̱ndʉt ko nandʉꞌʉn miits xykyupʉjktʉ es
    myajtsúktʉt waanʉ.
  tzj-NT: Queri' nbij chewe como eje'e' masqui ebanon circuncidar pro nixtac'a eje'e'
