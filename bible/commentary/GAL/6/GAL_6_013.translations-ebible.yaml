    aipibu pese na 're anomro aba mono da, ĩré 're anomro aba mono wa, tisiré zudezu
    norĩ ma, sina 're wata za'ra mono da, ĩsimiroti zarina oto 're ĩ'aihâimana za'ra
    wa'aba mono na hã.
  cuk-cuk: Ar we-dulemar na-e-abgan-uka-duku sikar-gudimalad-inigwele, Moisés-Igar-Mesisadba
