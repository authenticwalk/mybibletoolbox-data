    chi eje'e' nqueya' kaj quek'ij queyon ja tok nixquech'ec in necoj chic ewi' cuq'uin.
  tdt-tdt: Maski sira sunat ona mos, sira rasik la tuir lei relijiaun tomak. Maibee
    sira hakarak atu imi sunat para sira bele gaba aan dehan, imi halo tuir ona lei
    nee.
  ron-BTF: Fiindcă nici ei înșiși, care sunt circumciși, nu păzesc legea, ci doresc
    să fiți circumciși, ca să se laude cu carnea voastră.
  eng-WEBP: For even they who receive circumcision don’t keep the law themselves,
    but they desire to have you circumcised, so that they may boast in your flesh.
  eng-FBV: Even those who are circumcised don't keep the law, but they want to have
    you circumcised so that they can boast about you and claim you as their followers.
  nld-1939: Want ofschoon ze besnedenen zijn, nemen ze zelf de Wet niet in acht; maar
    ze willen u laten besnijden, om in uw vlees te kunnen roemen.
  bwo-bwo: Boohe it meetsats it'osha ettni gofo itametwok'owo bogeyiri bako gof amtswotswor
    dab botokish nemo koratsne.
  nch-BL: Pero nopa israelita tacame cati quinequij amechmachtise ten nopa machiyot,
    yon inijuanti amo quichihuaj nochi cati quiijtohuaj itanahuatilhua Moisés. San
    quinequij ximotequilica amotacayo para mohueyimatise huan quiijtose quinpiyaj
    masehualme cati quitoquilíaj inintamachtil.
  quc-TNT: Xukuje' ne ri winak ri cojom ri retal ri ojer trato che ri qui cuerpo,
