  pwg-pwg: Ma iyavo kava namada kwimata bekasi ituviviratawei na ti bade Moses ina
    vonaviyoyovana ke ita votekateka bubuni. I kayowana da kota tuvivira na ita kayotata
    da iberimi da nani berana koberai.
  cjv-cjv: Te ari nenen ganom guwo dinga yokamai Mose ka di guwo dungua muruwo ama
    dourom boikeimba yokamai u ne yokamai moingi tei uro “Ne yokamai ganom guwo diyo!”
    di erowaingoro ena ne yokamai ganom guwo duwainga iran okome yokamai nenen kanom
    akire diro “No yokamai furo Garesia ari ka di eropungoro ena yokamai ganom guwo
