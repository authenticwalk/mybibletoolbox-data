    nehabe.
  amm-amm: Noko no mo, au tuno yasoi tokosonasikokai, ulai toi no Musini imo komaso
    taluwaino? Aluwaiwoi muwoi, au tuno tokosonasikomo monoisu tiyono, asuwo totai
