    jʉmchisia asew judíos jʉmtaeliajwas: “Xanal kito''ax xot, xabich Galacia tʉajnʉpijiw,
    japi judíos-elpi, circuncidaslisi. Samata, xanal kaes pejme xabich pachaeman”
    —chisiapi asbʉan jʉmch, asew judíos sitaeliajwas.'
  hla-hla: U katun noa lasi te kukutier a markato te hapö menari a hatoatongo tere
    Sunahan, nori has e ma kukute hamaneri a palair u Lo turu Jiu. Nori e ngilin hapö
    rario limiu ba te hatei rer a barebana te tahongo uami limiu turu ranga i taren.
  mav-NT: Pyno Iuteuria wo'o­nãpin hap ewy watunug wemusin ãpy sokpe tek hap aheha­kye­ra'at
    i'atu'e yt ta'a­tu­henoi yne hin i Iuteuria eko pytkai. Ta'a­tu­ky­'esat ta'a­tu­mi­ky­'esat
    nug hanuaria wo yne eipe haype.
  kpf-kpf: A zo, zen zâizâiŋ op zeŋgât a patâ utnatkât mâtâp urâwe. A kwabâ agowe,
    zen den kâtik mân lum kwâtâtime.
  ppo-ppo: Ai kale tiki sekaȩ tikire whi̧rape atima Kótóné tukóló muló betere fo
    feamo betere doko̧ sya fóló erótumipó. Téretei, atima ere kaae, dia̧kélé tikimó
    siriratepa, atimané dere fo beta̧ wosetapóló, atima bopé fake yaai kisipa mutu
    sȩtu beterapó.
  hin-2017: क्योंकि खतना करानेवाले आप तो, व्यवस्था पर नहीं चलते, पर तुम्हारा खतना
    कराना इसलिए चाहते हैं, कि तुम्हारी शारीरिक दशा पर घमण्ड करें।
  wol-KYG: Ñi xaraf ñoom ci seen bopp sax toppuñu yoon wi. Teewul ñu bëgg ngeen xaraf,
