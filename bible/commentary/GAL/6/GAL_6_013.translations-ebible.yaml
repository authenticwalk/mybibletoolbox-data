  kxv-kxv: ଇଚିହିଁ ଆମ୍ବାଆରି ତ଼ଲୁ ଦା଼ଃନି ମେ଼ରା ତଲେ ମାନେରି, ଏ଼ୱାରି ତା଼ମ୍ବୁ ଜିକେଏ ମ଼ସାତି
    ମେ଼ରା ମା଼ନୱି ଆ଼ଅରି, ଇଞ୍ଜାଁ ଏ଼ୱାରି ଏ଼ନିକିଁ ମୀ ଆଙ୍ଗା ତାକି ବଡପଣ କିହାଲି ଆ଼ଡିନେରି,
    ଏ଼ଦାଆଁତାକି ଏ଼ୱାରି ମିଙ୍ଗେ ତ଼ଲୁ ଦା଼ପି କିୱିକିହାଲି ଅଣ୍‌ପିନେରି ।
  amu-NT: Ee meiiⁿ joo nnꞌaⁿ na cwilaꞌjnda̱na na caluii ꞌnaaⁿ seiiꞌyoꞌ ticalacanda̱na
