  san-THA: เต ตฺวกฺเฉทคฺราหิโณ'ปิ วฺยวสฺถำ น ปาลยนฺติ กินฺตุ ยุษฺมจฺฉรีราตฺ ศฺลาฆาลาภารฺถํ
