  tha-KJV: ถึงแม้​คนที​่​เข​้าสุ​หน​ัตแล้​วก​็​มิได้​รักษาพระราชบัญญั​ติ แต่​เขาปรารถนาที่จะให้ท่านเข้าสุ​หน​ัต
    เพื่อเขาจะได้เอาเนื้อหนังของท่านไปอวด
  por-BR-2018: Pois nem mesmo os que se circuncidam guardam a Lei; mas querem que
