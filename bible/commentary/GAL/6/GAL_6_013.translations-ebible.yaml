verse: GAL.006.013
translations:
  kpx-kpx: Vudie vate bohimale ata keau Diue menaka bahata ehovaholima. Isito keau
    isiviai la vate bohisi kemo elike abu ebika tabagevei loui kosea, “Ata keau no
    hoto evisi malu.”
  okv-H: eto enana amo hamo kakamba eagorate God ta ke pepeni nei nei amo agi ae rate
    ungo na enana ta ke agi eto hamo kakamba ere ova avo embo na kito jakeka ara eagora.
  tbo-tbo: Hapihapi tu winihi Mose a lugagayo he wootagohi ma ega hita wotago imahiyehi.
    Hai luhogala hina hapihapimi binei ipa hina nugogegae omi lui hai bolu u hinena
    binei.
  mal-C: പരിച്ഛേദനവാദികൾതന്നെയും ന്യായപ്രമാണം പൂർണമായും പ്രാവർത്തികമാക്കുന്നില്ല,
    എന്നിട്ടും പരിച്ഛേദനം എന്ന ശാരീരിക അനുഷ്ഠാനത്തിന് നിങ്ങളെ വിധേയപ്പെടുത്തി എന്നതിൽ
    അഭിമാനിക്കാനാണ് അവർ നിങ്ങളെ പരിച്ഛേദനം ഏൽപ്പിക്കാൻ പരിശ്രമിക്കുന്നത്.
  grc-SR: Οὐδὲ γὰρ οἱ ⸂περιτετμημένοι⸃ αὐτοὶ νόμον φυλάσσουσιν, ἀλλὰ θέλουσιν ὑμᾶς
    περιτέμνεσθαι, ἵνα ἐν τῇ ὑμετέρᾳ σαρκὶ καυχήσωνται.
  bgc-bgc: क्यूँके खतना कराण आळे खुद तो मूसा नबी के नियम-कायदा पै न्ही चाल्दे, वो
    थारा इस खात्तर खतना कराणा चाहवै सै ताके और यहूदियाँ कै स्याम्ही घमण्ड कर सकै,
    के थारा खतना उनकी बजह तै होया सै।।
  khz-khz: Taunipara kopira gevoro-vagirana talimara na rova ati gekwalanaana. A ira
    geria ririwa kamuna gomi tauniparami kopira pia voro-vagira negetina. Ira geririwaragena
    ganina taunatauna, gomi tauniparami kopira pia voro-vagira, pe ira pia veagi ulanana.
  deu-TKW: Auch die sich beschneiden lassen, halten das Gesetz für sich nicht; aber
    euch wollen sie zur Beschneidung bringen, um sich eures Fleisches zu rühmen.
  zsr-NT: Naꞌa, bönniꞌ niꞌ narugu lu xpë́laꞌquëꞌ ca rna bëꞌ zxba queëꞌ Moisés, cutu
    tunëꞌ gdutë ca rna le nayúj lu zxba naꞌ. Tëꞌnnëꞌ lunëꞌ ga grugu lu xpë́laꞌliꞌ
    quië gac lunz ba zxön cuinquëꞌ le laꞌdél‑liꞌnëꞌ laꞌná béꞌinëꞌ lbiꞌiliꞌ.
  lin-lin: Pamba te bango moko bato oyo bakatisaka ngenga batosaka Mobeko te, kasi
    balingi kaka ete bokatisa ngenga mpo ete bamikumisa na tina na bomoto na bino.
  hns-NT: Oelog hakiekat karwaawe hai, bakie Israel ke sab kaanoen par na tjale hai.
    Oesab maange hai kie toelogke hakiekat howe djeme oelog apane ke barwargie kar
    sake.
  noa-E: Pari mag nʉm chan mag dich khakhua dauchachpi jaau nʉm khʉʉnaujã amachdëu
    ley jaau nʉm gayam thumjã ʉʉrkha auba nʉmta mag nʉm. Mag nʉmta amach garmuan chad
    pãrag ichiita amau jaau nʉmjö aju aai nʉm anʉm, mag amach ipierr abaawai amachdëu
    jaauwiata pãraujã jãg pãach mor dauchach wai nʉm a iekhaag.
  eng-EMTV: For not even those who are circumcised keep the law themselves, but they
    wish you to be circumcised that they may boast in your flesh.
  mib-NT: Te ni máá de jeē casáha de circuncidar, suni tu squícu vāha de ndɨhɨ ga
    ley jenahán. Te cácuni de jeē cuu ró circuncidar, návāha cuu sátéyɨ́ de máá de
    núu quihin ró jnúnī circuncidar sáha de.
  lif-NT2: कर खे़न् हर्दो के़हे़क्‍पाहाॽरे़ आबाङेआङ् साम्‌योथिम्‍मिन् मे़न्‍नाःत्तुन्‍लो॥
    हे़क्‍केसाङ् खे़ङ्‌हाॽ आङ्‌दिङ् लॽमा मे़घोःर फाॽआङ् हर्दो हे़क्‍मा थिम्‍मिन् इःप्‍मा
    नाःप्‍मा के़म्‍बाङ्‌घिॽरो॥
  xnj-xnj: Muni vevadumwili jandu vene vilanda lepi malagizu, ndi vakuvagana nyenye
    mudumuliwa jandu muni vapata kumeka ndava ya kudumuliwa jandu kwinu.
  mmx-mmx: La nedi bok no dik lox arala xaka di mi livirivit kepe lengkontuxu atdi,
    nedi dixong tonga res at Laulis Linga. Di vara i do dina rivit kepe lengkontuxu
    atnemi xusu dina lox aurut levenasen atdi mila mi ronga res atdi la mi rivit kepe
    lengkontuxu atnemi.
  cbr-NT: Axa 'unántioracacë unicamanbi ca camabi Moisésnën usai ca judíos unicama
    'iti 'icë quixun cuënëo banacama quicësabi oquiinra 'aima. Usa 'ixunbi ca atun
    'unánmicë cupí camina mitsux judíos uni 'icësaribiti 'unántioracacë 'ai quiax
    rabiácati sinánquin usaími 'inun quixun mitsu 'unánmia.
  tee-NT: Para nin yu'unch ju chunch tajunan jantu tamuctaxtuk'ojui chux tachi ju
    najun lacalhamap'aksin mas ach'uc'ucanta ju yu'unch. Alai va talacasq'uin ni ach'uc'uc'ant'it
    vachu' ju uxijnan chai ju chunch laich catalhitak'ayaya' ni navit'at'it tachi
    ju xatajunan.
  eng-LSV: for neither do those circumcised keep the Law themselves, but they wish
    you to be circumcised, that they may glory in your flesh.
  cak-NT: Can banon-wi ri circuncisión chique ri ye'in chiwe chi can quiri' chuka'
    tibana' rix. Pero re' man nu'ij ta chi reje' can niqui'en-wi ronojel ri nu'ij
    chupa ru-ley ri Moisés. Man quiri' ta. Reje' niquijo' chi rix ni'an ri circuncisión
    chiwe, xe chi quietz'et chi can c'o quik'ij roma rix can ye'inimaj.
  pah-NT: “Pejikytiuka ti hendukatupava Moisésva'ea remimbo'eagwera,” e'i tehe g̃a
    pe me. G̃a vehevi ki a'e te nohendukatupavi Moisésva'ea remimbo'eagwera no. G̃a
    opota tehe pekytiukara. Pe kytiukarame po ti g̃a nhimboheteuhui a'ea rehe nehẽ
    ore tuhẽ g̃a kytiuka javo nehẽ.
  sja-NT: Ãrapa paara ne-inaa jõma ooda-e Tachi Ak'õre Ũraa chonaarãweda p'ãdade jara
    bɨk'a, ãchi k'ap'ɨade tauchaa iru p'anɨ mĩda. Mãga bɨta, ¿at'ãri parãmaa tauchaa
    bɨpi k'inia p'anɨ-ek'ã? Mãgá awaraarãmaa audua jaradai ãchiata parã k'ap'ɨade
    tauchaa bɨpidap'edaa.
  xed-xed: Vərɗa tsa gwal nda ɗatsa fafaɗa taŋ ya ná, haɗ həŋ ta maga skwi ta kumə
    zlahu wa. Ta kumay həŋ ta ɗatsata ghuni ta fafaɗ, ŋa ghubay taŋ ta ghubakwa taŋ
    ta ghəŋa ɗatsatá fafaɗa ghuni.
  mks-NT: Joo mé na̱ chíca̱a̱n marca yiquí cu̱ñu cán co̱ sácú va̱ha na tócó ndihi
    ña̱ sáhndá ley Moisés. Joo cúni̱ na̱ ña̱ ná chica̱a̱n ndó marca yiquí cu̱ñu ndó
    já ná cuu ca̱ha̱n lánda̱ na̱ nu̱ú na̱ Israel sa̱há ña̱ na̱caja ndúsa̱ ná xi̱hi̱n
    ndo̱.
  gfk-S: Di iat ing di murmur no harkurai ura kut palatamainari, pa di lale murmur
    ari mes na harkurai tane Moses. Iesene di sip be mu na haut leh tari be da kut
    ira palatamai mu waing di nage latlaat uta ira palatamai mu.
  bmu-bmu: Anutugö aiwesökŋinambuk mieŋön mönö nanŋinak mewöyök Köna keu qahö wuataŋgöm
    teköba malje. Mewö qahöpmö, eŋgö sileŋini yandimegö mötzeaŋön mönö eŋgö sile kitipŋinaŋgöra
    aka nanŋini sileŋini mem öŋgöba qetbuŋaŋinambuk akingö mörakze.
  dgz-dgz: Waenapan etumu God men tum tanewa, mu muk den iup ayamase ya taiwanum.
    Go mu imumup e etuya tum taepi gapan yaumu ao ware atonuya wapen taiwanum iwa
    mu anut muga anune gapan e tayan.
  eng-GNV: For they themselues which are circumcised keepe not the law, but desire
    to haue you circumcised, that they might reioyce in your flesh.
  zaa-NT: Porqui'ni nìhua canu chi uccua circuncidar nna labí rigua cą nu ra lo ley
    de Moisés, pero calatsi' quį qui'ni lebi'i nna ccá huá le circuncidar para qui'ni
    gappa cą néda ebàta' cą de chi berexaèl·la' cą le gata' ttu marca láti le tì'a
    làcą.
  eng-WEBSTER: For neither they themselves who are circumcised keep the law; but desire
    to have you circumcised, that they may glory in your flesh.
  guh-guh: 'Pajudíovi bajarapacuenia pacajumai tsabiabi, pijacuata naperabëcaucubiaexanae
    ata, itsiata apo exanavanapae daxita pacuenia itorobatsi Dioso Moiséspijinëta
    penajumecopatsilivaisi. Bajarapamonae jitsipa panenaperabëcaucubiaexanaenexa,
    saya papecavajunupaebinexa pevëna judíovijavabelia: “Paxanë patajamatabëcueneta
    Galacia nacuapijivi naperabëcaucubiaexana,” pejainexa paxamë yabara. Tsipaji bajarapajudíovi
    jitsipa pesivajamatabëcuenebarëyajavatsi pevëna judíovi.'
  bon-bon: Lui cina puu cewecu itu ewademujisi tääpe iirputa ca, teepi lica Cotre
    Mene bine jaawenemusi. Teepi singi gemi weene pui yepä mule taatu wawename, piba
    teepi miiji gemi teemämu awepyeräja egä, “Cine te Israela biname pana me tewenimumesi
    teebibine.”
  nhw-BL: Pero nopa israelita tlacame catli quinequij anmechmachtise tlen nopa machiyotl,
    niyon inijuanti amo quichihuaj nochi catli quiijtohuaj itlanahuatilhua Moisés.
    San quinequij ximotequilica amotlacayo para mohueyimatise huan quiijtose quinpiyaj
    masehualme catli quitoquilíaj inintlamachtil.
  swh-ONEN: Hata wale waliotahiriwa wenyewe hawaitii sheria, lakini wanataka ninyi
    mtahiriwe ili wapate kujivuna kwa habari ya miili yenu.
  wbi-wbi: ulwakuva vope avuo vano vakekilue avene navivomba inaghilo. pe pano vilonda
    umue mukekue neke viise kukughinia amavili ghinu.
  bba-bba: Bɑɑ be bɑ bɑnɡo kuɑ mi, ben tii bɑ ǹ woodɑ mɛm nɔɔwɑmmɛ. Mɑ bɑ kĩ bu bɛɛ
    bɑnɡo ko bu kɑ woo kɑnɑ.
  eng-KJVCPB: For neither they themselves who are circumcised keep the law; but desire
    to have you circumcised, that they may glory in your flesh.
  kgk-NT: Ha nonhe'ẽ porãi hikwái. Gwĩ judeu reko-rupi oikose va'e mo'ã nohendúi entéro
    Moisés he'i hagwe gwive. Ma'erã oipota penhepirekytĩ uka? Ma'erã oipota peiko
    judeu reko-rupi? Oipota voi imandu'a porã hese judeu kwéry. Onhemboete ukase mo'ã
    judeu reko-rupi peiko-gwi.
  waj-waj: Vaa ngiari mmammaiyauvaa hatoka kiada ngii kiaiya hama mmaanna tuu kuaivaa
    rikiada iikiaavai. Iya ngii tikiai ngiingii mmammaiyauvaa hatokakiai iya ngiari
    mannaka kiaaraivaara ngii kiaavai.
  cpy-cpy: Tema ikaatzi totameshitaa-niteen-chari, tee imonkaataa-jeerotzi Ikantakaan-teetani.
    Roo kanteencha ishintsi-waetakimi eeroka pitomeshitaa-niteeyaa, ari okantyaa rajahaa-wentan-tyaari
    aririka imatakaa-kimiro ishintsitzimi.
  mpx-mpx: Bwagana bolo gotomwa yoho paganina hi ahe, heliya nige logugui hi totoulil.
    Yaa nuwaliya tuwamiu buhuna kunisina nihi gotomwa yoho, inoke nihi pahanaha-agil
    kaiwena bugul ya hi ginol tuwamiu elana.
  wbp-wbp: Yalumpurrarlu Juwu-paturlu, kula kalu pura Mujuju-kurlanguju kuruwarriji
    jungarnirli, lawa. Ngampurrparlu-juku yungulu-nyarra nganta ngarrka-kijirni nyurrurlaju
    Juwu-wangu-patuju Kirijini-patuju. Kajilpalu-nyarra ngarrka-kijikarla-juku, ngula-jangkarluju
    kajikalu-nyanu warrarda-juku pulka-pinyi, manu kajikalu-jana yapa panu-kariki
    warrarda yimi-ngarrirni yangka kuja kalu-nyarra nganta ngarrka-kijirni.
  luo-luo: Kata mana joma chunou mondo teru nyangu bende ok rit chik. Un to gichunou
    mondo giyud thuolo mar sungore nikech gima otim e ringre.
  nhe-NT: Pero nopa israelita tlacame tlen quinequij inmechmachtise tlen nopa tlanescayotl,
    niyon inijuanti ax quichihuaj nochi tlen quiijtohuaj itlanahuatil Moisés. San
    quinequij ximotequilica imotlacayo para mohueyimatise huan quiijtose quinpiyaj
    tlacame tlen quitoquilíaj inintlamachtil.
  aii-aii: ܐܘܼܦ ܐܵܢܝܼ ܕܓܙܝܼܪܹܐ ܝܢܵܐ ܒܓܵܢܵܝܗ‌ܝ ܠܹܐ ܢܵܛܪܝܼ ܢܵܡܘܿܣܵܐ، ܐܝܼܢܵܐ ܒܵܥܝܼ ܕܦܵܝܫܝܼܬܘܿܢ
    ܓܙܝܼܪܹܐ ܕܥܵܒ݂ܕܝܼ ܫܘܼܒ݂ܗܵܪܵܐ ܒܡܸܢܕܝܼ ܕܥܒ݂ܝܼܕ ܠܗܘܿܢ ܠܦܲܓ݂ܪܵܘܟ݂ܘܿܢ.
  esk-NT: Nalunaitŋutchiqurriruat malinġitmigaat maliġutaksraq. Naagauvva kimmutigigaat
    nalunaitŋutchił̣iksraqsi kamasraaġutigiłhiñaġukługu nalunaitŋutaŋa timipsi.
  msb-msb: Ugaling, bisan ngani sinda na mga turi dili man nagatuman san Kasuguan.
    Ginapirit lang ninda kamo agod may ikahambog sinda na mga parasunod na kamo ninda.
  cpa-NT: Jøng² dsa² ca¹løa¹ circuncisión quiah¹², jø¹² bíh³ ha¹chi² mi²ti¹ dsa² héi²
    ca¹lah¹ti³hian¹³ lei¹³. Cónh¹jøng² hniu¹dsa lé² circuncisión quiánh² hniah¹².
    Mi³jøng² li¹chi² jǿg³ dsio¹ quiah¹²dsa hi² ca¹lë́h²dsa hniah¹².
  dso-dso: କାଇକେ ବଇଲେ ଜନ୍‌ ଲକ୍‌ମନ୍‌ ସୁନତ୍‌ ବିଦିକେ ଟିକ୍‌ ବଲି କଇଲାଇନି, ସେମନ୍‌ ନିଜେ,
    ମସାର୍‌ ସବୁ ନିୟମ୍‌ ମାନତ୍‌ ନାଇ । ଜେନ୍ତି କି ତମେ ସୁନତ୍‌ ଅଇ ସେମନର୍‌ବାଟେ ମିସ୍‌ଲାସ୍‌
    । ଏଟା ନେଇକରି ବଡ୍‌ପନ୍‌ ଅଇବାଇ ।
  meu-meu: Idia ese peritome e abiamu, ḡau tamona taravatu asie badinaiamu; to e uramu
    umui hari peritome bavabia, taumui bae heaḡilai helaoreana.
  yva-NT: Weramu syo raen vatano utavondi sunat rai wato wo Ananyao Musa rarijat tenambeye
    ramu, yara ubeker ware weapamo wabe sunative indamu mansararino rai.
  dgc-dgc: Maski du nagpabugit ayun ta ugali na Judeo, éy éwan side tumupad ta kautusan.
    Basta gustu de sana, éy bugitén de kam ayun to ugali de, monda mapuri side a nipasakup
    kam dén ta rilihiyon de.
  zpm-NT: Nana, niicxe grë zha ne nole bey co, ruṉdaque zho grë miṉe rnabey ley; sinque
    laa zha qui nagoṉ quiaguib tebaa gdeed to diidz tso to bey, zeeṉa sca lozhd guiats
    zho ne zha bnabey to bio to bey.
  hix-NT: Ayatanyyokonàr komo xe natxhe, onà wyaro tawro xe tesnàr kom ke. Kàyweronàhyamatxho
    kom yawo ro rma rha natxhe, moxamo, Xuknewyanahnà komo rma, tawro xe natxhe, ohokonye,
    tkukuru komo wya. Àro wyaro tawro xe tesnàr kom ke ryhe, ayatanyyokonàr komo xe
    natxhe. Nyamoro yoyuknyenhàyamo ryhe, atanyyokoxemo komo rma, tàyweronàhyamatxho
    kom yawo rohra mak natxhe. Eyuhtukahra ro mak natxhe ha. Atanyyokoxemo komo rma
    rha moxamo tawro xe natxhe, nyamoro ha, ohokonye.
  sim-sim: Hako Judama ondo mbeek Moseshi lo amber tiyarakonda ambu lir, wahau. Men
    jirin li ukmisinak masamsishi jihin li koronak nombo orok li yerkujihi li mba,
    �Ji heyeka, ma ondo er nga nirin tiyanda ma lira.� Men karem li mbakwak unda lira.
  npi-ULB: किनकि खतना भएकाहरूले नै व्यवस्थाको पालन गरेका हुँदैनन् । बरु, तिमीहरूका
    शरीरका विषयमा घमण्ड गर्न सकून् भनेर तिमीहरूको खतना भएको तिनीहरू चाहन्छन् ।
  cgc-cgc: Ta matuod, bisan mga ittaw an na nabuatan ta tanda naan ta iran na lawa
    ula gatuman ta tanan gid na mga sugo na naan ta Mga Sinulat Moises. Liag nang
    danen na magpabuat kaw ta tanda naan ta inyo na lawa aged ipabugal danen na kyo
    yan gasunod ta iran na tudlo parti ta pagbuat ta tanda.
  tim-tim: Akto luâk are hâkyeŋe gâiyi gârâmâ den kârikŋe bo lokomai aregât Galatia
    hânân gâtŋe hâkyeŋe gâienŋe galalupnenŋande nenekmâ kotnenŋe mem agatbairâm aregât
    ye hâwâtyekmai.
  yor-yor: Nítorí àwọn tí a kọ ní ilà pàápàá kò pa òfin mọ́, ṣùgbọ́n wọ́n ń fẹ́ mú
    yin kọlà, kí wọn lè máa ṣògo nínú ara yín.
  wos-wos: Wun hundi wata deka séfi sékéndé du di Moses hayindén atéfék hambuk hundi
    jémba xékéhambandi. Séfi sékéna hundi, nawulak hambuk hundi akwi, wun hundi male
    di xéké. Xékéta di deka ximbu harékénjoka mawuli yata di guniré we, guna séfi
    sékéngute. Guni wungi yangut di nak du takwaré watandi, “Mé xé. Di nana hundi
    xékéta di wamben maki yata deka séfi di séké. Nani néma du nani re.” Wungi wata
    deka ximbu harékénjoka mawuli yata di guniré we, guna séfi sékéngute.
  emp-NTPO: Baribʌrʌ dji cacua wẽãgoped̶ad̶aba Ãcõrẽba Moisea diad̶a leyra jũma ĩjã
    od̶acaa. Mãwãmĩna ãdjirãba bãrã cacuada wẽãgobi quĩrĩã panʌa, bãrãba mãwã osid̶ara
    ara ãdjid̶ebemada bia bed̶ead̶i carea.
  eng-F35: For not even those who are circumcised keep the law themselves, yet they
    want you to be circumcised that they may boast in your flesh.
  ind-ind: Memang mereka bersunat, tetapi mereka sendiri tidak menaati semua hukum
    Taurat. Yang mereka inginkan hanyalah supaya kalian disunat sehingga mereka bisa
    membanggakan diri dengan berkata kepada orang Yahudi lain, “Sekarang orang-orang
    di Galatia sudah masuk agama Yahudi karena ajaran kami.”
