  dop-dop: Yǝlɑɑ mpɑ ɩnɩ pɑ pɛlǝɣɩ mpʋ tɔ pɑɑ tǝŋǝɣɩ kʋsǝsɩɩtʋ se. Amɑ pɑ cɑɑ kɛ́
