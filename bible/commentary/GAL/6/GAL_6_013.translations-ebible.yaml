  ory-ory: କାରଣ ଯେଉଁମାନେ ସୁନ୍ନତ ବିଧି ସମର୍ଥନ କରନ୍ତି, ସେମାନେ ନିଜେ ସୁଦ୍ଧା ମୋଶାଙ୍କ ବ୍ୟବସ୍ଥା
