  bef-bef: To enugufaga keyaꞌi laga hiꞌahana bonaꞌi enali Moseu keya ka luꞌehina ka
    mone kegiꞌa megeꞌi menemalabe. To lenali ma lite nekehelibe. Lenali hiti enali
