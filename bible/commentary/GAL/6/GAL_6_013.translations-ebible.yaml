  ctu-76: Mi jinic mu' bʌ i yʌc' i bʌ ti tsepol i pʌchʌlel mach'an mi' lu' ch'ujbiben
    ti pejtyelel i mandar Moisés. Pero yom jach i xiq'uetla la' wʌc' la' bʌ ti tsepol
