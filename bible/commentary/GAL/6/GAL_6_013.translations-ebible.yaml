    sloužit jenom jejich vlastní reklamě: Získali jsme tolik a tolik nových členů.'
  mkn-mkn: Ma biar dong su sunat ju, dong sandiri sonde iko atoran agama samua. Dong
    mau ko bosong tarima sunat ko jadi dong pung orang. Deng bagitu, dong pung partei
    angka-angka sang dong.
  pol-UBG: Ci bowiem, którzy są obrzezani, sami nie zachowują prawa, ale chcą, abyście
    wy dali się obrzezać, żeby się chlubić waszym ciałem.
  qxh-NT: 'Jïrucurpis, Moiséspa shiminta mana ćharcunchu. Alli-tucunallanpämi: «Jïrucuy»
    niycäshunqui.'
  nwi-nwi: Mərɨg kasəkeikei kɨmi əmiə mə tukvəh nao kɨmi əmiə meinai kɨsorkeikei mə
    narmamə tuksəgnəgɨn əriə tuk nɨviyen əmiə nakharerɨg-pən mɨn tuk loa kape Moses.
    Mərɨg səm-ru, iriə mɨn, khapəh nɨsəri-pən huvəyen narɨmnar yame loa ramni.
  kmo-kmo: Maba sapi dagii tawa ma ye lo majin sumowukasakech. Kwoti sapin dagiinak,
    yechi hi iika harapa siiken eena dagiiken gegiyato.
  agr-agr: Tujash dita pakamaku aina dukesh chicham umiktina nunak betek umiinatsui.
    Nuninayatak atumin pakamaktajum tujamainawai, atum nunikagmin wi tima ankaje tusag
    ememagtatus.
  kyc-kyc: Dopa pipyamopape kalomenge yulu pimi dupwameko Lowa dokona range minya
    nalyaminyi. Nakama kalomo pirami ramo doko nakamame namwana pii kamba laa nao
    kalomenge yulu dokona epakalyaminyi lao mangalyarami.
  urd-GVU: بات یہ ہے کہ جو اپنا ختنہ کراتے ہیں وہ خود شریعت کی پیروی نہیں کرتے۔ توبھی
    یہ چاہتے ہیں کہ آپ اپنا ختنہ کروائیں تاکہ آپ کے جسم کی حالت پر وہ فخر کر سکیں۔
  yre-NT: Minnun 'bɔ zɩɛ, o ya 'o 'fɔdɩ -klɔnmɔn -va, 'pian wa'a 'ta 'wʋla -pei -tɔ
    wɩnun pɛɛnɔn 'bɔ da dɩ. O -tɔa 'ka man 'nan 'ka 'fɔ -klɔnmɔn -va, -e 'o plɔ nɛn
    waa 'pla 'ka man bɛ -a -nan wɩ vɩ minnun lɛ.
  fuh-BKF: Sabo fay kamɓe taadaaɓe ɓeen, ɓe njokkataa Tawreeta. Ko ɓe njiɗiri taadoɗon
    dey, wo faa ɓe mantoroo ɗum.
  arl-NT: Cuno pojori, canapuete na cararaatiuuquia co miatesanocuaani, nojorijianaari
    maja nojori tojiniu quiquiaa puetunu Moisés Rootasanojuanaa. Naajaa, nojoriiri
    nia panitiaa nia cararaatiuuquia co miatesano nia quiniuriajuhuaj. Niaa jaara
    miatejosaare, nojoriiri tama timiquionutaniyajaaja, nojori tojitiajaca nia quiniuucua.
  ziw-ziw: Kwa viya hata awo wenye wajeligwe ngasu saviya chilagiso kugamba awo ni
    wantu wa Chohile hawakuitimila Sigilizi idya Chohile amwinkile Musa, mna waunga
    nyuwe mjelwe ngasu, chani weduvye mwe mili yenyu.
  grc-TR: Οὐδὲ γὰρ οἱ περιτεμνόμενοι αὐτοὶ νόμον φυλάσσουσιν, ἀλλὰ θέλουσιν ὑμᾶς περιτέμνεσθαι,
    ἵνα ἐν τῇ ὑμετέρᾳ σαρκὶ καυχήσωνται.
  nag-nag: Kun manu sunnot kori loise taikhan nijor bhi niyom mani kene nathake, kintu
    taikhan apuni ke sunnot kori dibole mon ase kelemane taikhan apuni laga gaw loi
    kene phutani kori bole nimite.
  eng-OEBCW: Even these men who are circumcised do not themselves keep the Law; yet
    they want you to be circumcised, so that they may boast of your observance of
    the rite.
  knj-NT: Cax c'al chi ak'le circuncidar eb, c'am chi sjije eb masanil tzet chi yal
    sley Moisés tu'. Pero chi yoche eb che yak' circuncidar je ba, yet watx' chi smimanbine
    sba eb je yin, yu jix jex ak'cha ganar po'le oc jun echele tu' yin je mimanil.
  deu-1912: Denn auch sie selbst, die sich beschneiden lassen, halten das Gesetz nicht;
    sondern sie wollen, daß ihr euch beschneiden lasset, auf daß sie sich von eurem
    Fleisch rühmen mögen.
  san-PUN: ਤੇ ਤ੍ਵਕ੍ਛੇਦਗ੍ਰਾਹਿਣੋ(ਅ)ਪਿ ਵ੍ਯਵਸ੍ਥਾਂ ਨ ਪਾਲਯਨ੍ਤਿ ਕਿਨ੍ਤੁ ਯੁਸ਼਼੍ਮੱਛਰੀਰਾਤ੍ ਸ਼੍ਲਾਘਾਲਾਭਾਰ੍ਥੰ
    ਯੁਸ਼਼੍ਮਾਕੰ ਤ੍ਵਕ੍ਛੇਦਮ੍ ਇੱਛਨ੍ਤਿ|
  nob-LB: Disse som påstår at alle troende menn må bli omskåret, er ikke selv lydige
    mot hele Moseloven. De vil bare at dere skal la dere omskjære, slik at de kan
    rose seg over å ha gjort dere til jøder.
  ntj-ntj: Tjiinya wati nyarra Tjiyuku yarawana-ya watirringu, palunyalu-ya Mawutjaku
    wangka kutjupatjarra kulira palyaranytjamunu. Ngaanyakutju-ya kulira tjiinya nyuntunya-tjananyanta
    watilkitjalu tjiinya marniny-marninypa-yayi nyinama, palunyakitjalu.
  sxb-NT: Kuri kuwuene mbwe namba awantu awairrwe enyangu ngawalonda ensikirra, ni
    wakiagala-uagala mbwe muirwe enyangu kugere waitumbule no okuirwa enyangu okwa
    emiwiri giinyu.
  nhu-NT: Naa kɛ bonyii bò bó nu ɛ tfuse wase bó yew yaa cim gɛɛle bonci bocii kɛ.
    Geenɛn ɛ bó gomte kɛ lɛ bó dioo ɛ tfuse ben yew emum ekfune gvuw lɛ ben nu ɛ ge
    fiɛɛ fì bó shieele yî yene le.
  row-row: Te mae sira nene sunat ena o, ara nda tao tungga agama a hohoro-lalane
    nara sa. Ara nau hei simbo sunat fo dadꞌi sira atahori nara. No taꞌo naa, sira
    partei na koa-koaꞌ se.
  msy-msy: '@see-verse:GAL.006.012'
  agg-agg: Nindou ranai sapo Suda-yomondɨ ahɨnümbɨ hohoanɨmo ra sowandümo-ndeimb-anemosɨ,
    ŋga asu ai moai ahamundɨhoarɨ ranɨ-moatükunɨ ra ndoru süŋguru homo rundɨ. Ŋga
    aiana sɨhamundɨ fi-hoearɨ ra kefe tɨrɨhefihü asu ranahambo borɨndefo yahomo houmboanemo
    hohoanɨmoayomo.
  ptp-ptp: Xomxo tigee gôl he ninɨvi lê, lêc he o tɨmu vô môp vɨhati wê Yuda vông
    ge lêm. Lêc he nêb he ob gôl xam nimnɨvi, ên kô lê levac lec wê xam vông i vin
    he vya dɨ gôl nimnɨvi ge.
  nak-nak: Egite hilovi la kiroro la vovo veia ge gabu tikumua, eala moli la merera
    te Moses ale usu lou egite kama gabutatalea, egite polo molia. Egite masagea veia
    amuto usu ge goilo tegiteu, egite ge vauru lou la isa giteu ovola.
  lbb-lbb: La ot ning di kot talilis a palaonla, bel la mur sot pas a Warkuraila,
    ika la mang sur dir kot talilis mulo, sur dir atong leklek pas a risanla o mulo.
  kan-2017: ಸುನ್ನತಿ ಮಾಡಿಸಿಕೊಂಡವರೇ ಧರ್ಮಶಾಸ್ತ್ರವನ್ನು ಕೈಕೊಂಡು ನಡೆಯುತ್ತಿಲ್ಲವಲ್ಲಾ. ಅವರು
    ನಿಮ್ಮ ಶರೀರದ ವಿಷಯದಲ್ಲಿ ಹೆಚ್ಚಳಪಡುವುದಕ್ಕಾಗಿ ನಿಮಗೆ ಸುನ್ನತಿಯಾಗಬೇಕೆಂದು ಅಪೇಕ್ಷಿಸುತ್ತಾರೆ.
  cso-NT: Quí¹ hí¹juáh³ hmóu³² yáh³ tsá² la³ hí³ tiá² jmu² la³jɨ́³² la³ cun³ hi³ juáh³
    liei²¹. Cáun² ti³ lɨ́¹ hnió³ bíh¹ tsú² hi³ lɨ³ zia³² li²¹ jáun² quián¹³ náh²,
