  uig-CYR: Чүнки улар өзлириму хәтнә қилинғини билән Тәврат қануниға әмәл қилмайду;
    лекин улар әтлириңлардин махтиниш үчүн бәрибир силәрни хәтнини қобул қилдурмақчи
    болиду.
  ikw-NT: Ọ bụbedi be ele be kparụ nka zá naabịta iwu. Be noopio be kpa anụ nka ma
    be mee oknomokno nụ nhne zị n'anọ-ẹhni anụ.
  khs-khs: 'Aputa: senayewi selese, “Kaka hekelesa: nana:pa:,” alusene senayewi ilipe
