  asm-FB: কিয়নো চুন্নৎ হোৱা সকলে নিজেও বিধান পালন নকৰে; আপোনালোকৰ মাংসত তেওঁলোকে
    যেন গৌৰৱ কৰিব পাৰে, এই কাৰণে আপোনালোক চুন্নৎ হোৱাতো তেওঁলোকে ইচ্ছা কৰে।
  okv-okv: Eto enana amo hamo kakamba eorate God ta ke pepeni nei nei amo agi ae rate
