  maa-NT: Jñà xi̱ta̱ xi tjít'aà chi̱ba̱‑la̱ kjoa̱ ts'e̱ circuncisión, ti̱koa̱á mìkiì
    síkitasòn kjo̱tíxoma, ta̱nga mejèn‑la̱ nga si̱t'aà chi̱ba̱‑nò mé‑ne nga i̱t'aà
    tsa̱jòn ndaà si̱ìkítsa̱jna‑ne yijo‑la̱ k'e̱ nga skoe̱ nga jñò jye tjít'aà chi̱ba̱‑nò.
  mcq-mcq: Ijihuni maijaho ea kaꞌene sisa ꞌuhuahiꞌinijija tamana ꞌuꞌo paakuavura.
