  heb-heb: כי גם הם הנמולים אינם שמרים את התורה אלא רצונם שתמולו למען יתהללו בבשרכם׃
  mpp-mpp: Ngic soc tofangineng biyac helockeibong, yenge yengileng yefe-yowa mi balaibecaigaing.
