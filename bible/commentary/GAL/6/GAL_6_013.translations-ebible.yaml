  qvh-NT: Sayno yachasiyäshushpayquipis Moisés guelgashgan leycunata manami quiquincunapis
    cumpliyta camäpacuyansu. Sayno carpis alabacur puriyänalanpämi say leycunata cumpliyänayquipä
    obligaycäyäshunqui.
  kms-kms: Ni ghimbi dugu chongo pend muam pre, pudi nikinne mune lo wuri kin pugrine
    puq men segi. Pudi muq ni nungoqi buid mupuqu ei nungoqi ghimbi dugu chongo pend
    wawo ningg mari. Ni puq men ei nungoqi ni mingg wand wutungu di ghimbi dugu chongo
    pend wawo ye te ningg ni nyamb yumbui matevi.
  agn-agn: Maski pamagpatori tanira, indi ka tanira pamagtoman ong Katobolan! Gangaliliag
    lamang tanirang patori amo agod mapagpambog tanira ang ganing naekelan amo nirang
    magtoman ong Katobolan.
  nhi-NT: Tlen milauac, dion siquiera yehuan naquin judiohnescayotitoqueh amo tlatlacamatih
    itich nochi in tlanauatil judío; yehuan san icniquih xonmojudiohnescayotican uan
    ohcon uilis mosinisqueh ica namehuan.
  ttc-NT: Komo kyetz [eq'i' kyitza' te kostumbr] n'ok ksi' kyechalul [iktza' nyolin
    te Kawb'il], per ni kyetz k'onti'l eq'i' kyitza' kyaqil aj nyolin te Kawb'il,
    per kygan tzan tok si'let etechalul tzan kyyolin ax etetz nkx'ok lapet kyi'j.
  dan-1931: Thi ikke engang de, som lade sig omskære, holde selv Loven; men de ville,
    at I skulle lade eder omskære, for at de kunne rose sig af eders Kød*. { [*Eders
    Omskærelse.] }
  kwj-kwj: Ele hima tape kupu wunu kutoro himako okwe lo mwanji sawero hingambwa wu
    sirinanda nambwe. Woro wunu hima tape kupu kuhi tini wu kuto kinani kunu wu sawendau
    ti, o sumbu kumbwa hi omwesika laka wu toro ki o kunu wu sawenda.
  vie-OVCB: Họ chịu cắt bì nhưng không vâng giữ luật pháp. Họ muốn ép anh em chịu
    cắt bì để khoe rằng anh em là môn đệ họ.
  kze-kze: túra'a kárámai araa'éna orómó kwésewai Mósesimo siráin-amaamba íma amápa'a
    kwégwaraawe. kentúra'o araa'énamo mósá úmaranaaontavesa túma kárámai araa'éna
    ígwáe kwésewe.
  mpj-mpj: Juwukaja palukajaya mirta junga Muujajmili luwuku nyinani. Kulirninpaya
    yirnamalkuraku-nyurranyaya, jilanyaya marninypungkuraku, Juwu kujupakajangka,
    “Yuwa, jii jaajipurlukaya junga nyinani Muujajmili luwuku, kuwarriya-jananya yirnamarnu.”
  lbk-lbk: Maammowan ay siya nan semsemkencha tay olay mo nenpasegyat cha ngem ad-icha
    met angnen nan lenteg. Laychencha yangkhay ay masegyatan kayo ta sa cha't ichad-ayew
    nan en kayo naitapiyan isnan kag todi ay ekhadcha.
  mto-NT: Je̱ꞌe̱ pa̱n pa̱n jatyeꞌe du̱kuva̱jktup je̱tseꞌe je̱ ixtaꞌnu̱n yakpa̱a̱jmjadat
    je̱tseꞌe du̱niꞌkxmadat du̱ko̱jmadat ax joꞌn je̱ Moisés je̱ pyavaꞌnu̱n vyaꞌañ joꞌn,
    ni je̱ꞌe̱ tseꞌe du̱kakutyonda je̱ Moisés je̱ pyavaꞌnu̱n, je̱ꞌe̱ veꞌe cho̱jktup
    je̱tseꞌe je̱ ixtaꞌnu̱n myakpa̱a̱jmjadat je̱tseꞌe veꞌem du̱tukxo̱o̱ndu̱ktat ku
    veꞌe mꞌake̱e̱ꞌyajada je̱tseꞌe myakpa̱a̱jmjadat je̱ ixtaꞌnu̱n.
  bzh-bzh: Yönon, denerah* navij, rëḳ mu su denesepa loḳ Horek pin rë gema. Gaḳ
    denevonġin bë ham gwerah* navimin in bë yö denanër hir huk ranġah medegeḳo
    sir jaḳ in.
  guj-2017: કેમ કે જેઓ સુન્નત કરાવે છે તેઓ પોતે નિયમશાસ્ત્રને પાળતા નથી; પણ તમારા
    દેહમાં તેઓ અભિમાન કરે, એ માટે તેઓ તમારી સુન્નત થાય એવો આગ્રહ રાખે છે.
  jvn-NT: Senajan wong-wong kuwi nglakoni sunat, nanging sakjané ya ora nglakoni wèt-wèté
    agama sak kabèhé. Wong-wong meksa kowé, supaya kowé kenèng dienggo pamèran karo
    wong-wong kuwi nèk kowé uga pada nglakoni sunat.
  byr-byr: Sareꞌ dareꞌnesɨ. Kɨlaaka dayaꞌnebulyɨyara Kɨwɨnya yuyaꞌ navɨka yadɨvɨꞌ
    myadɨvɨsare. Aawa. Sahwara yawɨꞌna “Juyara nemɨnyɨna dɨnyɨna ‘Kɨraazɨtɨyarera
    sahwara kɨlaaka dayaꞌnebwi Galezɨya mwaalyaraavɨ yɨvanɨgasara tewaanyarera!’ dɨnyɨna
    yɨpɨka!” Sara yawɨꞌna yadɨvɨsaꞌna yɨhɨzɨwaakɨvanɨgaꞌ kunnya yaya makimanɨgasara.
  ian-ian: Mbangɨ pɨtɨga nɨmba aywaa Judana lomba ana yetɨlɨgandi. Yetɨlambɨlaa lɨgandi.
    Ngwuk mbangɨ pɨtɨngwa vak kat nat nɨmba kat mbupmat walɨgandi. Kupma waigandi.
    Wan nɨmba sɨ avla kwusovak waigandi.
  hun-hun: Mert maguk a körülmetélkedettek sem tartják meg a törvényt; hanem azért
    akarják, hogy ti körülmetélkedjetek, hogy a ti testetekkel dicsekedjenek.
  mcf-NT: 'Aden mibi: —Adota —caquidombi Moisesën chiactedi nainquien icchitec. Adquid
    yec: —Is. Bëdambo iquebique. Ëmbi chiacpadomboen nëidon naosh —quenuembien mibi
    shui dëbid dëteshunemetiadquio icchitec. Aidon chiacpadomboen nainda.'
  kjs-kjs: Pare mo alinumi nimuna Juda alinuna rekena agale waru napageme. Dia, pare
    nimumi nimina yogale rugulalo palimi-daare nimina yogale rugulape kone madaa agale
    adaapu leme.
  mni-mni: Un kaklaba makhoi aduna phaoba wayel yathang adu inde; adumakpu nakhoigi
    hakchangda un kakpa adugi maramda makhoina chaothokchanaba nakhoibu un kakpa adu
    makhoina pammi.
  yad-NT: Dantyamu̱y ne ruto̱tadeda jmutyonusavay samiryamusirya Muyisésibe niquejada,
    dañuma ru̱mutyonutaniryu̱y jirye, rirya̱tidye jchana̱tya variyu, jiryatiy riñu̱tyanirya
    jiryevyu̱, riñi jtay variy Ju̱denu niquejada jto̱tanivye jirye.
  mxb-NT: Tído ni mií ra̱ ni̱ taꞌa̱nda̱ ñíi̱ ko̱ kándéé kee ndidaá choon saꞌándá ley.
    Tído kóni̱ ra̱ kendúsa̱ ra̱ xíꞌín ndó ña̱ taꞌa̱nda̱ ñíi̱ ndo̱, dá chindaya̱ꞌi
    ra mií rá no̱ó na̱ Israel.
  pon-2006A: Pwe pil irail kan me sirkumsaislahr sohte kin kapwaiada Kosonnedo; irail
    men kumwail en sirkumsaisla pwe re en kak suweiki me paliwaramwail kan iang wia
    tiahk wet.
  maq-NT: Hisca me xi ti chuxin rë ne, vihndiin me tsëhë ley rë Moisés. Peru meje
    rë me xi xtí chuxin nuju, cojo sa xi cuaxëndaja me yojo rë me xi cuatjin camá
    cojo nuju.
  hto-hto: Mei afe quetácano, nana Moisés ocuica uai ñue ɨ́coɨmo fuitáñediaɨoɨ. Mei
    íadɨ ómoɨna quetátaacadiaɨoɨ, omoɨ íaɨoɨ quetátafuedo abɨ íaɨoɨ ɨ́ɨnollena. Afe
    quétano omoɨ abɨmo íllado ɨere abɨ ɨ́ɨnotiaɨoɨ.
  por-BRBSL: Pois mesmo aqueles que recebem a circuncisão não cumprem a lei por si
    mesmos, mas desejam que você seja circuncidado, para que possam se vangloriar
    em sua carne.
  ces-NKB: Vždyť ani ti, kdo jsou sami obřezáni, nezachovávají Zákon! Chtějí však,
    abyste se obřezávali, aby se mohli pochlubit vaším tělem.
  cui-cui: Bequein barapomonae paca itoroba xua paca wi thaba ichitha jopa exanaeyo
    pocotsiwa Moisés pia peitorobi coyenewa itoroba. Barapomonae ichichipa xua paca
    wi thaba ichamonae, pia barapomonae paca yabara paebichi ichamonaetha xua barapomonae
    paca itoroba. Barapo judiomonae ichichipa xua icha judiomonae yabara nanta xeina
    xua pomonae paca itoroba bara beta exana pia paca cui itorobixae barapo penawi
    thabi coyenewa.
  boj-2014: Naŋgi segi nami muluŋ aiyeb. Ariya naŋgi Qotei aqa dal anjam dauryosaieqnub.
    Naŋgi na niŋgi muluŋ breiŋgosib nuŋgo jejamuq dena ñam koba oqajqa deqa areboleboleinjreqnu.
  eng-OEBUS: Even these men who are circumcised do not themselves keep the Law; yet
    they want you to be circumcised, so that they may boast of your observance of
    the rite.
  eri-eri: Nere fai, Juda nebere naani taane waha, nere nage nuuni beele ada oojode-dede.
    Ariya, nere tere tebere getege gala karu tagidu bode, nere dada tere getege gala
    langa onode waha langa, unyinege anyakaro tei nomo ono-onode.
  aly-aly: '@see-verse:GAL.006.012'
  wiu-wiu: Wini Yu yenepa kini kepene teiganeya mekete Mosesene totono litia tootapeamikiyake
    pa yene kini ali yatene kepene teigamotono tamene wa tika tika tekete tiki. Mone
    pa yename Yu yatenane totono litia tiki wa mate agale oadete ni tekete tiki.
  swe-swe: För även dessa omskurna [judar] håller inte själva lagen, men de vill att
    ni blir omskurna så att de kan skryta med er kropp (få ära för att ni böjer er
    för deras yttre riter).
  cth-cth: Bangkongtetpawiteh vuemsom ka a naw ni hai kâlawk tarawi thai awh hoeh.
    Nangmouh koe a kâoup awh nahanelah doeh nangmouh hah vuensoma sak hanelah a ngai
    awh.
  mti-mti: Kuiyawa iyayapan mu kwapituitui auyawa mu Gwangwan mumbovit den amareme.
    Megara mu imuwo ye kwapituitui auya. Mu ye kwapuiwa oya degadega atan anoeme.
  pad-NT: Va'isohihi jiriki pitahani pa'itxi ida siikosida karajomihi varani hini.
    Siikosida rajomi-ra vanofivini kaba'i, ni-vanaabahahaviki ida honari jiriki Deua
    bivava'isohihi'bo'da'iki. Vanofiki ida a'onira vakarajomivini vaabono vavaboraborahara
    kaimoni vahoariha vaviaha.
  twi-twi: Wɔn a wotwa twetia no mpo nni mmara no so. Pɛ ara na wɔpɛ sɛ wotwa mo twetia
    sɛnea ɛbɛyɛ a wobetumi de mo ahoahoa wɔn ho sɛ wɔn akyidifo.
  hlt-hlt: Yahvin aka rhet amamih nawn loh olkhueng te tuem uh pawh. Tedae nangmih
    te pumsa dongah pomsang ham ni nangmih yahvinrhet sak a ngaih uh.
  tbz-SIM: Dɛ kó bɛnìtìbɛ̀ bɛ̀ɛ̀ cɑ̃mmù, bɛ̀ í dɔɔri ikuɔ́ imɔu yɛ̃mmɛ̀, bɛ̀ dɔ́ di
    cɑ̃mmú kɛ́mpɔtìnɛ̀ di cɑ̃mmúmɛ̀ mmɛ.
  san-GUJ: તે ત્વક્છેદગ્રાહિણોઽપિ વ્યવસ્થાં ન પાલયન્તિ કિન્તુ યુષ્મચ્છરીરાત્ શ્લાઘાલાભાર્થં
    યુષ્માકં ત્વક્છેદમ્ ઇચ્છન્તિ|
  ake-NT: Kamoro nin iputurʉkapɨ'sa' na'ne' nan esi main awɨrɨ pʉra rɨ. Tʉutapurɨto'
    kon pe ɨputurʉkapɨtʉ i'se 'nokon to' esi.
  qvn-NT: Nätan chay señalächicushacunaga Moisés isquirbingan cäsucuyta mana atiparcayarmi,
    gamcunata “Señalächicurcayrag” nircayäshunqui, “Rurarachiymiga” nir, olgotucurcänan
