  eng-YLT: for neither do those circumcised themselves keep the law, but they wish
    you to be circumcised, that in your flesh they may glory.
  jni-jni: Barki anime anigibisa wuzein gbare idaki watarsi tize tini kubu me ba anime
    ani wa wu awuze we nigbar barki sa wa tire igire wana pum awe.
  kne-kne: Olay daida ay nakogit et adi da patpatien din am-in ay linteg Moses, ngem
    layden da ay manpakogit kayo ta say mabalin ay it-ek da ay nanpakogit kayo begew
    en daida.
  tgj-tgj: Vbvrijvka bunu yvvdw ayakmvu sila ribu vdwka pvbv mingku lo vngmadu; bunu
