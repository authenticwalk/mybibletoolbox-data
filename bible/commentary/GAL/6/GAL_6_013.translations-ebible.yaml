  dwr-ENT: ኣዪሲ ጎፔ፥ ኡንቱንቱ ሂንቴ ቃፃሬቴዳዋን ጬቄታናው ሂንቴንታ ቃፃሬቲኖ ጊኖፔ ኣቲን፥ ሃራይ ኣቶ ቃፃሬቴዳዋንቱካ ባሬንቱ
