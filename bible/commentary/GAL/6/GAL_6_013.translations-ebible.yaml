    sesamoranem. Bo, ag agal enimag galau kuatabun aimai awarai darem. Ag igul go
    guzenina, go siksikaimai, wanimag banou mui daimai, ag goagal piagsal dabun aimai
    guzenai darem.
  ctu-BL: Pero jini woli bʌ i ch'ʌmob tsep pʌchʌlel mach ts'ʌcʌlic woli' jac'ob jini
    mandar. Yomob jach mi la' ch'ʌm tsep pʌchʌlel cha'an mi' q'uelob i bʌ ti ñuc cha'an
    i sellojlel ti' la' bʌc'tal.
  meq-meq: Kwa ndo neheye maɗəsa bo eye hay aye na, faya ta rəhay ha gər a bazlam
    i Musa mapala eye bay. Ane tuk na, a satay na, ɗəsum bo hərwi ada ta giye ha zlapay
    tə nəkurom.
  noa-H: Pari mag nʌm chan mag dich k'ak'ua dauchachpi jaau nʌm k'ʌʌnaujã hamachdëu
    ley jaau nʌm gayam t'umjã hʌʌrk'a hauba nʌmta mag nʌm. Mag nʌmta hamach garmuan
    chad pãrag hichiita hamau jaau nʌmjö haju haai nʌm hanʌm, mag hamach hipierr habaawai
    hamachdëu jaauwiata pãraujã jãg pãach mor dauchach wai nʌm ha hiek'aag.
  alp-NT: Le sie rebe esi lulu atate sunate lekwe esi lulu hukume rebe Musa ilekire
    mo. Po esi atula kena imi lulu atate sunate leke esi isike ruasi be imi lulu esi
    atate peneka.
  san-VEL: te tvakchedagraahi.no.api vyavasthaa.m na paalayanti kintu yu.smacchariiraat
    "slaaghaalaabhaartha.m yu.smaaka.m tvakchedam icchanti|
  kbq-kbq: Na'ankure zamagra'a zmavufama taga hu'naza vahe'mo'za, zamagra kasegea
    amagera nontaze. Hianagi tamagra tamavufa taga hanage'za, ana tmavufgarekura zamagra
    zmavufga ra hu'naku neheze.
  kbh-kbh: Pero ni mo chë más delicadents̈e base bobachtema të́ts̈enënga imomnënga,
    ndoñe quemátama lempe nts̈amo chë leyiñe iuayancá. Pero chënga jtsebos̈ana ts̈ëngaftanga
    chca të́ts̈enënga chas̈motsemna, chënga jtsenábotamnayama jobenayama, ínÿenga
    base bobachtema chacmatëts̈ama ts̈ëngaftanga s̈mojalesenciama.
  ron-LSB: Căci nici măcar cei care primesc circumcizia nu respectă ei înșiși Legea,
    ci doresc să vă facă pe voi să fiți circumciși, ca să se poată lăuda în carnea
    voastră.
  pon-pon: Pwe pein irail me jirkomjaijela, jota kin kapwaiada kapun, a irail kin
    men, komail en jirkomjaijela, pwen juaiki uduk omail.
  nhe-BL: Pero nopa israelita tlacame tlen quinequij inmechmachtise tlen nopa tlanescayotl,
    niyon inijuanti ax quichihuaj nochi tlen quiijtohuaj itlanahuatil Moisés. San
    quinequij ximotequilica imotlacayo para mohueyimatise huan quiijtose quinpiyaj
    tlacame tlen quitoquilíaj inintlamachtil.
  sps-sps: Sana ri to te kat bus vaapee tsuri, kainon to te gim fi rori ma manaats
    fo Faun faavot te kirkir e Moses, sana ri komainy kat ror vaapee tsumi ma tenoor
    ramiri na taa Jiu tsumi te vovovou iny a fo vegiau tsuri.
  wnc-wnc: Ngan. Aminda Mosesdane mama wam tawake gindane gupza matananga akngae danikaingu
    wa aminda mama wamu waaknga katak siknga dua tawake tasikaing. Aho. Ginda wa amin
    kapewa gindane gupza matake gin papa ginu Judia nana binga daknganing. Dakngawa
    wa aminda sanga waakngae umana buyambam tanangge natake danikaing.
  bus-bus: Baa bã̀ngukɛri pìnↄ see doka kũnaro. Aↄ̃ↄ yezi à bã̀ngu kɛ, lɛ wà e
    wà ĩa dã a sèeda pì yã musu yãnzimɛ.
  gub-BL: Te upirera'i imonohok kar har a'e wà, nuweruzar kwaw ze'eg kwehe arer paw
    rupi tuweharupi a'e wà. Nan. Omonohok kar pepirera'i peme a'e wà, ta'e heko wer
    teko tetea'u waneruze'egar romo a'e wà xe.
  imo-imo: Oi kangi pundu kopiko leringi imbo akuma eno kape mane ungumuni nimo mele
    ulu palima naa lombimele. Eno kangi pundu kopiko lenge wali ne aku kolo toli imbomani
    Juda imbo palindo ningei kinye imbo lupema lino kinye kangi pundu kopiko leli
    ulumunga tendeku teremo kanaio ningo imbi molopili ningei teremele.
  boj-boj: Naŋgi segi nami muluŋ aiyeb. Ariya naŋgi Qotei aqa dal anjam dauryosaieqnub.
    Naŋgi na niŋgi muluŋ breiŋgosib nuŋgo jejamuq dena ñam koba oqajqa deqa areboleboleinjreqnu.
  eng-DRA: For neither they themselves who are circumcised, keep the law; but they
    will have you to be circumcised, that they may glory in your flesh.
  knf-knf: Banjakuŋ aji nawo i kawala *kaŧëmp, bukal ţi ŋleef ŋi baka, baando ji baţaş
    ţaş bgah bi Moyiŧ, aşë ŋal nawala kaŧëmp bahilna bado kahomp ţi uko mënţ.
  san-KHM: តេ ត្វក្ឆេទគ្រាហិណោៜបិ វ្យវស្ថាំ ន បាលយន្តិ កិន្តុ យុឞ្មច្ឆរីរាត៑ ឝ្លាឃាលាភាត៌្ហំ
    យុឞ្មាកំ ត្វក្ឆេទម៑ ឥច្ឆន្តិ។
  arn-NT: Tati sirkunsidangekelu rume ta mupitukelay kom ñi feypilen tati ley dungu,
    welu ayüley engün eymün tamün sirkunsidangeael, fey femngechi ta kisu engün tañi
    mallmawael engün tamün inafiel mew kisu engün ñi kimeltukeelchi dungu.
  zas-NT: Per niꞌqui ree bén yuꞌ sen guin ad rüjnt reeman gra ziꞌc rëb ley guin. Rënzi
    reeman chuꞌdi sen guin din güün reeman nabë guial ma been reeman gan yuꞌdi sen
    guin.
  ken-NT: Bo abhɛn basyɛphɛ bhɔ bápú bhʉɛrɛ mbɔŋ bɛbhé mɛnkɛm. Kɛ báyàŋ bɛsyɛp
    bhe bɛ mámpányu bɛ́ bǎchi bakoŋo bhap.
