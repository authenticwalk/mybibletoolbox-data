  amr-NT: Kenomey huabokereka huabokereksiʼdak ektega̱da ayaʼ Moisésen huaʼataj nigpe̱e̱hueʼ
    e̱ʼe̱a̱da opuden huabokereksiʼdak ektegtaʼ huakkaʼ oʼderetpakikaʼ. Opuden huabokereksiʼdak
