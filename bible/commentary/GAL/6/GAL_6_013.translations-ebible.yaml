    ri ojer trato chiwe rech cäquinimarisaj quib chiwij chubixic chi xecowinic xca'no
    chi xixniman che ri cäquibij.
  tfr-NTPO: Epga doyo jyã tak pjir ëmdë ga kjok l̇l̇gwekkl̈o tjeng kës l̈i kol̈e l̈ok
    l̇l̇ëme. Gueniyo woyde l̈ok ga epga kol̈ëmi, ga pjãy doyo jyã të ber l̈öng baĩya
    dik, epga krë ara bomi kjĩshko wl̈o.
  kaq-NT: Jaa honantiyahpabaan ta Moisesnin yohini quescajayamacaniqui. Jaabo tah
