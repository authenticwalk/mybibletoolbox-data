  roo-roo: Ari ita, osa voeao-ia oea oisoa ora voea iava rakari verapaave, viapau
    oiso Reo Taisi rutu rutuaro sirova utupaoro-a. Viapau. Uva oiso ruipapaaveira
    rutu ra voea vo reoaro sirova utupaoro ora visii iava rakari verapata. Ra va iava
    oiso purapaave ora voea iava, “Easi evoea vigei vo pitupituaro raga sirova utupaaveira.”
    Oa iava oearovu voea vo pitupituaro raga rei piepaive rutu.
  miz-NT: Ntá tsi dɨvi ñā é tēꞌnte kúñu ixi ña ne, ntē ña ini de ntaa ntɨ́ꞌɨ ña é
    kākaꞌán leí san. Da mii tsī é ntio ña é kaꞌntē ntó kúñu ixi nto vata koo é vīí
    naꞌnu ña tsí dɨvi ñā edé ña e kuán o dé nto.
  qvz-NT: Chi runagunaga pitirishca ashallata mana tucui mandashcagunata pactachinaunzhu.
    Chasna ashallata cangunataga pitirishca aichi nisha mandanaun israelgunahuacpi
    cangunamanda balichishca tucungahuami chasna rimaunguna.
  deu-ELO: Denn auch sie, die beschnitten sind, beobachten selbst das Gesetz nicht,
    sondern sie wollen, daß ihr beschnitten werdet, auf daß sie sich eures Fleisches
    rühmen.
  mjc-NT: Tyin ndi maa ra tsa nyisó tuñi Nyoo tan ña tyaá yahvi ra naha tandɨhɨ tsa
    caahán ley. Cuñí ra naha tsa cunyaa tuñi Nyoo tsi nyooho. Tyin tacan tan cuví
    jacahnu ra naha tsi maa ra naha tyin javahá ndo cuhva caahán ra naha.
  ktm-ktm: Su ndramat ndre henehran keltu marta' su hempini ha-au ti hesempo sane
    ndre sulo-on ndre Lo ta su Yuda ipe su hopo ti pwi. Inum oh pe su hapa hepini
    kalatun ka-an ta oduu ha-au, odo hapa hesursor ke ranga' su kile mandra-an.
  caa-caa: Y nien tin e xujra imbꞌijc uqꞌuewerir utejromar era machi war acꞌapa uchiobꞌ
    tunor lo que chꞌar tzꞌijbꞌabꞌir tama uley e Moisés. Pero jaxirobꞌ war uyusre tuaꞌ
    uwirobꞌ e xuremar era tama iwerir tuaꞌ taca utattzꞌi ubꞌobꞌ tamarox.
