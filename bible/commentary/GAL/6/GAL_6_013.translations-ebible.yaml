  ena-ena: Nɨbɨlaŋ naludɨ hadi sɨbɨlɨ ihalahalaha saŋ vɨdɨvɨdɨŋ abavɨlalɨ agadɨ ala
    nɨbɨlaŋ nukeŋ ciaŋ vɨdɨvɨdɨŋ Mosesɨ lɨbami agadɨ sɨhɨvia ma lubiahɨlavɨlalɨ uami.
    Nɨbɨlaŋ hɨji nameŋ igahɨlavɨlalɨ uami. Alaŋ vɨdɨvɨdɨŋ abɨdamɨli nulɨdɨ hadi sɨbɨlɨ
    ihalahavɨdaci alaŋ ibi hekɨlɨ daŋ hɨnibalu aba abavɨlalɨ uami.
  tgo-tgo: Hu thuwe, othembe va thɨ wo kitenɨyathu thanavuniye, thiye ma thɨ ghambugha
    mbaro. Ko mbema nuwanjiya eŋge thɨ kitenɨyathu riwamina mbothiye njimwae na mbala
    thɨ wovorevoreŋaŋgi ghanjimberegha kaiwae hu ghambuŋgi lenji renuwaŋako.
  yap-yap: Mus ngak e pi’in kar paged yad ni ngan maad’ad nagrad e darir folgad ko
    fare Motochiyel rok Moses; ma yad ba’adag ni ngan maad’ad nagmed ni fan e nge
    yag nra, ufanthin gad ngay ni yad e kar pingeged gimed kam folgad rorad kan tay
    e re pow ney nga dowmed.
  mop-NT: Saacoo' u c'ümoo' a yaja. Ala'oo'o, u c'ümajoo' a circuncisiono. C'u' betiqui,
    ma' ta'achoo' u tz'ocsic a ley u tz'iibtaj aj Moisese. Ala'oo'o, jadi' u c'atoo'
    ca' a c'üme'ex abe' ti'i ca' a qui'cunte'exoo' ilic u yool.
  tet-tet: Masik sia duꞌuk namane aan tiꞌan moos, sia la tuir mohu Ukun-badu Musa.
    Sia nakara emi hamane aan, nebee emi dadi baa siakaan ema. Hodi nunia, siakaan
    klibur atu foti-nahaas sia.
  hlt-MCSB: Yahvin aka rhet amamih nawn loh olkhueng te tuem uh pawh. Tedae nangmih
    te pumsa dongah pomsang ham ni nangmih yahvinrhet sak a ngaih uh.
  xtd-NT: Ko mee‑s, juini xá n‑ka taꞌnde nuu ii‑s, ko ña ka kida‑s ná io ná juaꞌan
    ntdaa tnuꞌu taꞌu tniu Moisés. Ka juini‑s xa najuen tnuꞌu‑s mee‑s, xaxeꞌe xa n‑kidajuexa
    ñaꞌa‑s xa kunetnuni koio‑n.
  mdy-ETH: ዔያታ ዒንሢ ዓቲንቶ ቤርቶ ቲቂሾና ሄርሺንታኒ ማዓንዳኣፓዓቴም ዔያታ ቲቂንቴ ዓሳ ፔ ቶኦኪና ዎጋ ዓይሣ ጎይፆ ኩንሣያቱዋሴ።
  spl-spl: Yawu gârâmâ lok yaŋe Mosehât girem den lâum hâkyeŋahât torehenŋan undip
    tuhuaŋgiwiŋe den kerehâk ki lâum mansai. Yawu gârâmâ yeŋe yawu tuhuaŋgiŋetâ bukulipyeŋaŋe
    heroŋe nâŋgâyiŋgiŋetgât meme sâsâ tuhuyeksai.
  usp-NT: Pero mak cristian li, ri cojol retal jtio'jlak, ta' tz'et trantak lawi'
    ri tijb'ij Jpixb' Kakaj Dios. Rechak ri' rajak tacojtak retal atio'jlak pire tijcoj
    jk'ijak chi xcwintaka' chawijak jwi'l xacoja'taka' retal atio'jlak.
  zav-NT: Beṉə' ca' zɉəzo señy de'en ne' sirconsisionṉə' zɉəchi' yic̱hɉga'aque' ḻei
    de'en bzoɉ de'e Moisezən', pero ni ḻega'aque' cui chso'one' can' nanṉə'. Con chse'enene'
    sole señyən' par nic̱h əso'elao' cuinga'aque' na' yesyə'əbei beṉə' ḻega'aque'.
  sgz-sgz: Ái rung er di tu nem sár i parpara agas singin kálámul suri dikte kuti
    kápán páplun i gam. A támin ngo dikte kut di tungu, ái sár di sang kápdite lu
    mur arwat pasi nagogon er di sángwái. Má ngorer, suri dáh di kákir sur gam ái
    rung tili risán ngo da kut aririu i gam?
  kek-NT: Ma̱ jun reheb li neque'c'uluc re li circuncisión neque'xba̱nu ta chi tz'akal
    li naxye sa' li najter chak'rab. Abanan eb a'an te'raj nak la̱ex te̱c'ul li circuncisión
    ut neque'xmin e̱ru chixc'ulbal. Cui te̱ba̱nu li c'a'ru neque'xye, te'xnimobresi
    ribeb xban nak te'xc'oxla nak cuan xcuanquileb sa' e̱be̱n.
  blz-NT: Poali mianpo men nisunat sian mongololo' aturanna ukum Torat. Kasee i raaya'a
    mingkira' kada' i kuu sunaton, mbaka' i raaya'a sida kodaawan gause i kuu matete
    na aturanna waka iya'a.
  poe-NT: Kjónté tí sín tsíka xro̱ye la nchexiteyáhya sín kaín tí nkehe tꞌe̱to̱an
    tí ley. A̱ ntá tjinkaon sín kíxin chrókuará xro̱ye kíxin ntá kja̱xin sín tso̱hnke
    sín kíxin tsontáchro sín kíxin jahará kja̱xinrá tjinkáonrá tsochontará xro̱ye
    tí cuerpo kuèntará.
  san-TAM: தே த்வக்சே²த³க்³ராஹிணோ(அ)பி வ்யவஸ்தா²ம்ʼ ந பாலயந்தி கிந்து யுஷ்மச்ச²ரீராத்
    ஸ்²லாகா⁴லாபா⁴ர்த²ம்ʼ யுஷ்மாகம்ʼ த்வக்சே²த³ம் இச்ச²ந்தி|
  cof-NT: Junni quidoca poraica junlatiya Diosichi mantá chutecaca merátuminla joe.
    Yalari tsanla jotonan, nulacanan quidoca poraisa mantachi latinae. Junni nulaca
    fe joyoe tichiquesiri tsanque mantaminla joe.
  srm-NT: Fa dee lö sëmbë koti de sinkii dë seei, ma de an ta hoi dee wëti u Gadu
    e. Ma de kë fuun musu koti di maaka be de feni gaan nëbai taa de wini unu tja
    ko a de së.
  qvs-NT: Munansapa señaladu kanaykichipa tukuy runakuna yachanankunapa paykuna yachachikushkankunarayku
    señaladu kanaykichita. Moisespa kamachikunankunata yachachishushpaykichipish kikinkuna
    mana tukuytachu kasunsapa.
  zca-NT: No lë' bixa', ter nikë' señ bixa', per gat nile't bixa' kwa'n nzobni' lo
    ley; per nzhakla bixa' kë señ kwerp che'n go, namás par di'zh bixa' lo men, lë'
    go nak men che'n bixa'.
  cbc-NT: Tore bairo caĩquetibʉjʉrã, na rupaʉ macããjẽrẽ cayisetarotiricarã caãna nimirãcʉ̃ã,
    nipetirije Moisés ãnacʉ̃ cʉ̃ caroticũrĩqũẽrẽ átipeyoetinucũñama. Bairo caáperã
    nimirãcʉ̃ã, mʉjãã pʉamerẽ bʉtioro mʉjãã rupaʉ macããjẽrẽ mʉjãã yisetarotiganucũñama.
    Bairo mʉjããrẽ tutuaro mena mʉjãã rupaʉre na caátirotirique mena jʉ̃gori canetõnʉcãmasĩrĩ
    majãrẽ bairo tʉ̃goñanucũñama. Bairo rupaʉpʉ cãmicʉtaje na caátirotirije cawapa
    manierẽ bairo caãnimiatacʉ̃ãrẽ, tore bairo tʉ̃goñanucũñama.
  qxo-NT: Tsaynö yachatsiyäshurpis llapan leycunataga manam quiquincunapis cumpliyantsu.
    Quiquincuna alabacur puriyänallanpämi tsay leycunata cumplitsiyäshuyta munayan.
  mox-mox: Ta ona nuaia, taudi daʼa ana toʼewayavo luaqiaqiedi be Mosese ena luvine
    ina ʼabibodedi, ta ge ida matayagedi. Ta nuanuadi ʼwafimi ona ludaʼea be yaqisa
    taudiega adi wawa ina givaneyea ta ina vonaya, “Imaʼa ema vona ʼinega ludaʼa iʼewea
    ta ilugu ema qabu gamonaya.”
  kew-kew: Pare mo aanumi nimuna Juda aanuna rekena agaa waru napageme. Dia, pare
    nimumi nimina yogane kepeatalo palimi-daare nimina yogane kepeape kone madaa agaa
    adaapu teme.
  dww-dww: Be inam banegidima avedi da taudi kopitom a paḡona, be taudi nam tarawatu
    timawai muriwatanena. Be yaḡoro taudi ta ḡoeḡoena da taumi sibo kopitom koya paḡona,
    taudi inam kabe adi waibadae ta seḡara munaḡedi, aubainama nama ta riuriuna.
  twi-ASANTE: Wɔn a wɔtwa twetia no mpo nni Mmara no so. Pɛ ara na wɔpɛ sɛ wɔtwa mo
    twetia sɛdeɛ ɛbɛyɛ a wɔbɛtumi de mo ahoahoa wɔn ho sɛ wɔn akyidifoɔ.
  aoj-aoj: Ina anis epes saila muꞌuli inimba God nagasoꞌ Mosesani andeandeꞌ datima,
    owaꞌ. Amom magatopaꞌ alop amamipii wapani, ina mailan andeandeꞌ, owaꞌ. Maꞌi motopaꞌ
    alop ipeꞌipi ma mogofaꞌ agof luꞌwagufi ma miꞌipa epes hiasi mogaꞌi, “Amom Galesia
    mofaꞌ ametal inimba mogatopaꞌ alop amamipi.”
  cbv-cbv: Queét bóodat tʉ́ʉtnitboó Moisés ã wʉtatjidih tʉ́i jepah beedácan yʉhna,
    yeebdíh caandíh jepahat tʉ́ʉtnit, ĩ bóodat tʉ́ʉtna caá. Bita jwĩ déewã “Queétboó
    Gálatasdih moón Jesúíhwãdih ĩt tʉ́i bóodat tʉ́ʉtʉp tagaá”, queétdih ĩ niíj wẽi
    naáwát pínah niijná, páant ĩ bohéna caá.
  taw-taw: Wak kɨli ke tɨbɨlɨkɨpal ak pen, takaw Mosis ñu kɨl tɨkak okok mɨdupsek
    kɨdek ma gɨpal. Pen nɨbop wak tɨbɨlɨkɨnɨmɨb apal ak, kɨli ke yɨb awl dɨl, mɨñmɨñ
    gun agɨl apal.
  jic-NT: T'üc' way nepénowa nun sin popé yupj jis pjoloc' tsjicj way t'asiyú t'ü
    jis tepyala quinam. Yupj p'iyá ma wa lajay pjü way Moisés tjijyü'ta jin. Newa
    nin, jisas nun jis pjoloc' tsjicj way jat'ǘ wa. Nin tepyala na, ca mvelecj yupj
    p'iyá 'üsüs. Nun la tjüjí na yupj tjowelepj jin, ca nin mvelecj. Mpes po ma la
    tjüjí yupj javelepj jin.
  zap-NT: Per ni mén ne ruu beey ne ruu men-Israel rlaadet yra ne zëëd lo ley, no
    le men rlaan ne tsuu de beey, per noze por ne tsugya lextoo men neguin rkyeen
    men de ne tsuu de beey.
  wer-wer: Omën Mosesë ngön kosangöt ngaarëk yeö pël weseë koröp kaut ila pörö pit
    Moses pim ngön kosang pout ngaarëk naönörö. Pël yaauröak arim koröp kaut ilën
    pitëmtën ping wesak apënëak pël ya.
  ipi-ipi: '@see-verse:GAL.006.012'
  qul-NT: Circuncisión obligajcunapas tucuy leypaj mandaskanta mana junt'ayta atincuchu;
    astawanka circuncidaska canayquichista munancu, cuerpoyquichispi circuncidaskawan
    cusicunancupaj.
  ter-NT: Vo'oku muhíkova neko xâne sirkunsidá koêti, ako itúka ne po'ínuhiko páhoenoa
    Ponóvoti Kixovókuti yútoe Muîse itúkea. Poéhane kahá'ainopinoe sirkunsidá ké'iyi
    motovâti kahána'ikeokono koeku éxokea po'ínuhiko xâne itíkivo íhikau itikoâti
    ne ahá'inopi.
