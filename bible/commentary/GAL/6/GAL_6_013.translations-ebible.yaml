  swp-swp: Isi peritome se abiyao, ia mo nige gonoadi laugagaeo se sogohi, na se henua
    bena omi au peritome, bena bulumamiu edi aba nuasaesae.
  bjr-bjr: Misa inniara Yuda maqannaa fainanduqira oosana maraaqee qimariasa nári
    sia Mooseena sandufamau fimariasa misa inni Karatia maqannaara fainanduqira oosanara
    eedoo qianara kai nári nimooqiaqeera qimasaidaqa inni fuki faaki qidaqa.
  aby-aby: I ofe kuuraisa orouma Mosesinu darawadu imukenewaa uke dakaisake yama yanu
    ofe kuuforo efisake i Gareisia oroue iyanu umuro aareka oroua wefisane ibake eno
