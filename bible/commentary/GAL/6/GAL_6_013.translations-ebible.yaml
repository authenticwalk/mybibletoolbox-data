    torojʉrĩ “Ina põeva jʉ arĩ, buraicõjed̶ama ne cajede yópe ñʉje d̶aicõjeiyepe náre”,
    arĩ coyʉrãjivʉ.
  ita-1927: Poiché neppur quelli stessi che son circoncisi, osservano la legge; ma
    vogliono che siate circoncisi per potersi gloriare della vostra carne.
  lww-lww: A la nene nap̃a la sinelan asape amiu monar ave p̃aviu, la sinelan m̃ena
