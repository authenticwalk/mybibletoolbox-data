  gmv-NT: ኢስቲ ኢንቴ ቃፃሬታና ማላ ኮዪዛይ ኢንቴ ኣሾን ጬቄታናስ ኮዪዛ ጊሽ ኣቲን ቃፃሬቲዳይቲ ዎጋ ናጊዛይታ ጊዴቴና።
  por-BLT: Mesmo aqueles que são circuncidados não cumprem a lei, mas querem que vocês
