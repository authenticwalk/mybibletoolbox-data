verse: GAL.006.018
translations:
  kpx-kpx: Di haokuvuia, di isivialeike nahie Kosive Iesu Kelisou vani bahata la huhuevei
    la hoesegevegei. Di hotou kemo kateai gabianu.
  okv-H: Eto nau namei kamei ungotenau Bada Iesu Keriso ta hondate ari ungota degi
    iroi, Amen.
  tbo-tbo: Walewalehiu, ata Guyau Yesu Keliso a lunugotootogo u nugonugomi ina memae.
    Moina!
  mal-C: സഹോദരങ്ങളേ, നമ്മുടെ കർത്താവായ യേശുക്രിസ്തുവിന്റെ കൃപ നിങ്ങളുടെ ആത്മാവോടുകൂടെ
    ഇരിക്കുമാറാകട്ടെ. ആമേൻ.
  grc-SR: Ἡ χάρις τοῦ κυρίου ἡμῶν Ἰησοῦ χριστοῦ μετὰ τοῦ πνεύματος ὑμῶν, ἀδελφοί.
    Ἀμήν.
  bgc-bgc: हे बिश्वासी भाईयो, म्हारे प्रभु यीशु मसीह का अनुग्रह थारी आत्मा के गेल्या
    रहवै। आमीन।
  khz-khz: Walakavaku maparami, ita gera Velekou Iesu Keriso gena vega-nama gomi maparami
    Palagumi ria pene talu. Amen.
  deu-TKW: Die Gnade unseres Herrn Jesus Christus mit eurem Geiste, Brüder. Amen.
  zsr-NT: Naꞌa, böchiꞌ lzaꞌadauꞌ, rnabdaꞌ‑nëꞌ Xanruꞌ Jesucristo uzáꞌ ladxëꞌë queëliꞌ
    yúguꞌtëliꞌ. Caꞌ gac.
  lin-lin: Bandeko na ngai, tika ete ngolu ya Yesu-Klisto, Nkolo na biso, ezala elongo
    na molimo na bino ! Amen !
  hns-NT: Bhaai log, Prabhoe Jiesoe Kriest ke bhalaai toelogke aatma ke saath rahe.
    Ha, aisane hai.
  noa-E: Ermanonaan, magdampai ajim mua pãrag jaaum ig chirarr. Muan pãar kõit jëeu
    khitaajem, maach Pör Jesucristoouta ich jãg pãach ʉ̈u wai nʉrramkhĩir. Ayoo keena,
    Pablo
  eng-EMTV: Brothers, the grace of our Lord Jesus Christ be with your spirit. Amen.
  mib-NT: Hermano, ñúhun ni rī jeē na sáha ga Jitoho yō Jesucristo jeē váha róhó jíjnáhan
    ró. Súcuan na cóo. Amén.
  lif-NT2: आमिःम् फुॽनुसाॽ नु ने़ॽनुसाॽसे, दाङ्‌बा ये़सु ख्रिस्‍तरे़ कुलुङ्‌गुम्‍मिन्
    खिनिॽनु वाॽररो॥ आमे़न्॥
  xnj-xnj: Valongo vangu ubwina wa BAMBU witu Yesu Kilisitu uvya na pamonga nyenye.
    Ena.
  mmx-mmx: Luvutnetak mi luvurinuk. Letaba nabalamu at Leeme Silok atnedik ne Iesu
    Karisito nabak lok eburu axap minemi.
  cbr-NT: '''Ën xucë́antu, Nucën ''Ibu Jesucristonëan nuibaquin mitsu asaribi ''aíshmi
    upí ''inun ''aquinti cana cuëënin. Usai ca ''iti ''icën. Ashi, Pablo.'
  tee-NT: Ji qui'alak'avin ictapainini ju qui'ucxtin'an Jesucristo ni catanaviniyan
    lamapainin minchux'an ju uxijnan. Slivasalh chunch ju iclacasq'uin.
  eng-LSV: The grace of our Lord Jesus Christ [is] with your spirit, brothers! Amen.
  cak-NT: Ri ru-bendición ri Kajaf Jesucristo xtic'ue' ta pa iwánima rix wach'alal.
    Amén.
  pah-NT: Nhiirũ, Jesus Cristo'ga tomombyry pe me nhandepojykaharete'ga. Na tuhẽ.
    Amém.
  sja-NT: Ɨ̃pemaarã, mɨa ɨt'aa iidi bɨ Tachi Waibɨa Jesucristomaa irua parã pia ak'ɨ
    bapariimerã, parã t'ãride bɨ misa. ¡Amén!
  xed-xed: Zwanama ɗa, ka nza zɗakatahuɗa Mghama mu Yesu Kristi kawadaga nda kaghuni!
    Amin.
  mks-NT: Ñani i̱ na̱ cúú cuéntá Jesús, ña̱ cúni̱ quéa̱ ná caja Jesucristo, xitoho
    í cua̱há ña̱ma̱ni̱ xi̱hín ndihi ndó. Já ná coo.
  gfk-S: Ira hinsaagu tane Krais, iou sasaring be no harmarsai tano nudait Watong
    Jisas Krais na kis tikai ma ira tanua mu. Amen.
  bmu-bmu: O urumeleŋ alaurupni, Kembunini Jisös Kraistkö kalem möriamŋan mönö embuk
    ahöba uŋaŋini kötuetkömakŋa. Keu mi ölŋa.
  dgz-dgz: Tatan gwanin, Ayop nuga Iesu Keriso wat aipakam mega garaetawa potayap
    wande ep. Ame umap.
  eng-GNV: Brethren, the grace of our Lord Iesus Christ be with your spirit, Amen.
    ‘Vnto the Galatians written from Rome.’
  zaa-NT: 'Para échú tìtsa''a'' le, hermanos: Xana'' Ri''u Jesucristua nna gunie iyáỹiani
    le bendecir. Ą'' bá ná.'
  eng-WEBSTER: Brethren, the grace of our Lord Jesus Christ be with your spirit. Amen.
  guh-guh: Tajamonae, pacatovajëtabiabatsi Diosojavabelia vajatuxanenë Jesucristo
    papecayavenonabiabinexa. Bajara itsi tsane.
  bon-bon: Cäme ätrunga binamewale, mime Yageyame Yeesu Keriso me miiji te weeme seemo
    bime cabu lenajame. Yoo siige, pepu yaanajepi! Cane ngii Paulo. Siige cäme mene
    ngälu peese.
  nhw-BL: Noicnihua, Tohueyiteco Jesucristo ma quipiya hueyi iyolo ica amojuanti.
    Quej nopa ma eli.
  swh-ONEN: Ndugu zangu, neema ya Bwana wetu Yesu Kristo iwe pamoja na roho zenu.
    Amen.
  wbi-wbi: uvumosi vwa Mutwa ghwitu uYesu Kilisite vuve mu numbula sinu vanyalukola
    vango. Ameni
  bba-bba: Nɛɡibu, bɛsɛn Yinni Yesu Kirisin durom mu n wɑ̃ɑ kɑ bɛɛ. Ami.
  eng-KJVCPB: Brethren, the grace of our Lord Jesus Christ be with your spirit. Amen.
    ¶ Unto the Galatians written from Rome.
  kgk-NT: Tapende rovasa porã porã katu Nhandejáry Hesu Cristo pende rexakwaa rei-vy,
    xe re'ýi kwéry. Pende py'a gwive tapende rovasa. Amém.
  waj-waj: Ni seenayaso, ti Udaanga Yisuu Kirisiiva kati gioonna kiaapuuyara yoketaama
    yaata utiraivo ngii tasipama vakiaivee. Kua kutaa.
  cpy-cpy: Noyemijantzinkarite-paeni, nokoyi ikaminthaa-shireteemi Awinkatharite Jesús
    Jeepatzii-totaa-rewo. Kyaariwé.
  mpx-mpx: Taliwau ge nuwau, wala Babala Yeisu Keliso wana mulolu ni minaa yayaluwamiu
    elana. Ibwe. I ola.
  wbp-wbp: Ngajukupurdangka-purnu Kirijini-patu, yati-wangka karna-nyarrarla Warlalja-Wiriki
    Jijaji Kirajiki yungu-nyarra tarnnga-juku yimiri-juku nyina. Ngula-juku ngurrju.
  luo-luo: Jowetena, mad ngʼwono mar Ruodhwa Yesu Kristo rit chunyu. Amin.
  nhe-NT: Noicnihua, Tohueyiteco Jesucristo ma quipiya hueyi iyolo ica imojuanti.
    Quej nopa ma eli.
  aii-aii: ܫܵܦܵܩܲܬ ܕܡܵܪܲܢ ܝܼܫܘܿܥ ܡܫܝܼܚܵܐ ܥܲܡ ܪܘܼܚܵܘܟ݂ܘܿܢ، ܐܲܚܘܿܢܘܵܬ‌ܝܼ̈. ܐܵܡܹܝܢ.
  esk-NT: Aniqatiumaaŋ, iłuaqqutrisaan Atannapta Jesus Christ-ŋum nayuġumagaasri.
    Taatnatuq.
  msb-msb: Mga kamaranghod ko sa pagtuod, nagapangadyi ako na an Ginooʼn Jesu-Cristo
    magaataman sa iyo sin maayo. Amen.
  cpa-NT: Ju³ jmo¹³ Jesucristo, dsa² ma²lán¹² Juu¹³ jniang³, hi² dsio¹ dsǿa¹²dsa ja³cogh²
    hniah¹², dsa² roh¹³ jniang³. Lah¹jøng² ju³lé³.
  dso-dso: ଏ ବାଇବଇନିମନ୍‌ ! ଆମର୍‌ ମାପ୍‌ରୁ ଜିସୁକିରିସ୍‌ଟର୍‌ ଜିବନ୍‌ ଦୁକାନି ତମର୍‌ ସବୁ ଲକର୍‌
    ଲଗେ ରଅ । ଆମେନ୍‌ !
  meu-meu: Varavaragu e, eda Lohiabada Iesu Keriso ena harihari-bada lalomui ai baine
    mia. Amen.
  yva-NT: Sya arakove, wama Amisy Yesus Kristus tuna wasautan tenambe. Amin. Risy,
    Paulus
  dgc-dgc: Kagbian kam maka na Diyos, sikam a tétotop ko. Kona sa. Ewan dén. Pablo.
  zpm-NT: Jesús meṉ ndzon ne rnabey ne, me tsoxco grë zhizhgab to. Sca gaca. Pabl
  hix-NT: Rowtà komo y, towahke xaxa nay hamà, Txesusu Kryestu, Kohkomo, khokonye.
    Àro wyaro towahke noro yehtxoho hutwanàr xe roro wehxaha, owyanye, ohnawonye.
  sim-sim: Jisasin hishindiyanda ma jirin, jirnjik Avui Wasilakan a sawenak Wasilaka
    nihi Jisas Krais waprupshi orhi jihik si naha jirin si jelyaka. Ome sira.
  npi-ULB: भाइहरू हो, तिमीहरूका आत्मामा हाम्रा प्रभु येशू ख्रीष्‍टको अनुग्रह रहोस्
    । आमेन ।
  cgc-cgc: Mga utod ko, kabay pa na mabaton nyo mga kaayaran na alin ta ate na Ginuo
    Jesu-Cristo. Amen.
  tim-tim: Galalupne, Kembunenŋe Yesu Kristogât han kalemŋe âlepŋande hanyeŋân yem
    âgâwiâp. A bundâk.
  yor-yor: Ará, oore-ọ̀fẹ́ Jesu Kristi Olúwa wa, kí ó wà pẹ̀lú ẹ̀mí yín. Àmín.
  wos-wos: Wuna nyama bandi, gunika wuni nana Néma Du Krais Jisasré wa, dé guna hamwinyaré
    yikafre hurundéte. Wu mwi hundi dé. Wuna hundi yak.
  emp-NTPO: Djabarã, mʌ̃a quĩrĩã b̶ʌa dadjirã Boro Jesucritoba idji biad̶eba jũma
    bãrãra careba b̶aida. Bia b̶ʌa mãwã b̶aida.
  eng-F35: The grace of our Lord Jesus Christ be with your spirit, brothers. Amen.
  ind-ind: Saudara-saudari, doa saya, kiranya Kristus Yesus Penguasa kita selalu berbaik
    hati kepada kalian masing-masing dan menyertaimu senantiasa. Amin.
  pes-OPCB: ای همسنگران مسیحی من، فیض خداوند ما عیسی مسیح با روح همهٔ شما باد. آمین.
  mpt-mpt: Ne nekwal ibo ne nib Sume Yesus Klaiste baabania Kobo Galesia teni bainobo
    galin nakaia unangai alukum daabenale ge ohabibe. Bainobe. Ne wengo bayotabe.
    Fol neta ib futan olo dola omfubenamabibe.
  ssx-ssx: Mo nika꞉ Tekehali Yesu Ketisona꞉ pa hameke a꞉ta꞉ma꞉ homa꞉la꞉ ekina꞉ iki
    ya kametonu paeyao ame̱le̱ hao haena꞉e. Kutu pina꞉e.
  mkl-mkl: Iŋɛ inɛm ŋɑ, didɔ̃i Lɑfɛ̃ɛ nwɑ Jesu Kirisi ku wɛɛ do iŋɛ fei. Ami.
  gaq-gaq: ଅ ବୟାଁଇଂ ! ନେନେ ମାପ୍‍ରୁ ଜିସୁ କିସ୍‌ଟନେ ଦୟା ପେ ସାପାରେ ଆତ୍ମାନ୍ନିଆ ଲେଃଲେ ।
    ଆମେନ୍‍ !
  gof-RNT: Ta ishato, nu Godaa Yesuus Kiristtoosa aadho keehatethay hinttera gido.
    Amin77i.
  unx-unx: ହେ ହାଗା ମିଶିକ, ଆବୁଆଃ ପ୍ରାଭୁ ୟୀଶୁ ଖ୍ରୀଷ୍ଟ୍‌ଆଃ ସାୟାଦ୍‌ ଆପେ ସବେନ୍‌କଲଃ ଆତ୍ମାରେ
    ତାଇନ୍‌କା । ଆମେନ୍‌ ।
  gah-gah: Nigivénegita, Guivahanite Izesu Kilistotokatí nasahililímo likigikagú mino-loko
    voko minino. Lamaná.
  lcm-lcm: Roron si Volava Iesu Karisto ka auai ve malanganto imi, keve tungag. Tutuman.
  aer-aer: Atyewe Jesus-kenhe atyinhe areye, ayenge Jesus Christ Alartetyeke arrekantherre
    angkeme, Re arrenhantherrenhe mwantye-mwantye-iletyeke, utnenge atnerre atnyenetyeke
    renhe apentetyenhenge. Kele alakenhe ware.
  qvc-NT: Kriyiq masikuna, Siñurninchiq Jisukristu yumbaynikita yanapashunqa, kushikushpa
    kawsanaykillapa. Chayshina kanqa.
  tgl-ULB: Nawa ang biyaya ng ating Panginoong Jesu-Cristo ay sumainyo, mga kapatid.
    Amen.
  cbs-NT: En betsabu inun en puibuun, nukun Xanen Ibu Jesucriston jau matu duawakubainunwen.
    Jatiski, en janchadan. Pablo
  xtm-NTPP: Ndijin ja ni ka nduu o sa'ya Su'si o a, ndaka ja vii ja va'a ni skuta'vi
    ña'a Jesucristo iya tátnuni nuu o a na koo ini anua ni a. Te sukan kó kuu.
  nnq-nnq: Makalongo, nannumbilanga upeele gwa Nngwana jwito Yesu Kilisto nu ube mumyojo
    jinu. Unhyo.
  bao-NT: Yʉ yaarã, mani Wiogʉ Jesucristo cʉ̃ ca ĩa mairije mʉja niipetirãre mʉja
    ca cati niirije menapʉ to niijato. To biro to biijato. Pablo
  san-ORI: ହେ ଭ୍ରାତରଃ ଅସ୍ମାକଂ ପ୍ରଭୋ ର୍ୟୀଶୁଖ୍ରୀଷ୍ଟସ୍ୟ ପ୍ରସାଦୋ ଯୁଷ୍ମାକମ୍ ଆତ୍ମନି ସ୍ଥେଯାତ୍|
    ତଥାସ୍ତୁ|
  huv-NT: Xecojow xechijquiaw, tanaámb ich mambeol icon Miteatiiüts Jesucristo. Amén.
  otn-NT: Ague ma̱ zi cu̱'a̱hʉ, dí̱ nnegä ngue gä di ja̱p'a̱hʉ ma̱ Hmu̱hʉ Jesucristo.
    Da̱ ngu̱t'a̱tho.
  nop-nop: Notneye, Wapumnik Jesu Kilisto’walaŋ siloŋ tobogoŋdi welehik gineŋ hatuwaak.
    U biyagoŋ.
  obo-NT: Mgo suwod, muopa no iddos od Longaggon no si Disas Krays, inaayun od pokita
    to kopiyannoy rin koniyu. Oyya, od kotuman en ini. Na, ka-ay ra en taman.
  cak-ENT: Y ri utzilüj sipanic ri nspaj-pe ri Kajaf Jesucristo nc'uje' ta c'a pa
    tak ivánima rix hermanos. Quiri' ta c'a.
  lif-NT: ᤀᤠᤔᤡ᤺ᤶ ᤑᤢ᤹ᤏᤢᤛᤠ᤹ ᤏᤢ ᤏᤧ᤹ᤏᤢᤛᤠ᤹ᤛᤣ. ᤍᤠᤱᤒᤠ ᤕᤧᤛᤢ ᤂᤪᤡᤛ᤻ᤋᤖᤧ ᤁᤢᤗᤢᤱᤃᤢᤶᤔᤡᤴ ᤂᤡᤏᤡ᤹ᤏᤢ ᤘᤠ᤹ᤖᤖᤥ॥
    ᤀᤠᤔᤧᤴ॥
  mie-NT: Hermano, ñúhún inī ni jā ná sáhá cā Jētohō ō Jesucristo jā váha ndá ndóhó.
    Súcuán ná cóo. Amén.
  san-TIB: ཧེ བྷྲཱཏརཿ ཨསྨཱཀཾ པྲབྷོ ཪྻཱིཤུཁྲཱིཥྚསྱ པྲསཱདོ ཡུཥྨཱཀམ྄ ཨཱཏྨནི སྠེཡཱཏ྄། ཏཐཱསྟུ།
  qve-NT: Ancha khuyasqay wawqe panaykuna, Señorninchis Jesucristoyá sonqoykichispi
    kawsaspa, tukuy imapi yanapasunkichis. Amén.
  pao-NT: E nanumu, “Soo Te Pabe'e sakwa ooosapa besa mu sootuhi,” mee nu mu nanesootuhikuyakwe.
    Esoo sakwa ooosapa togesapa.
  cbu-NT: Iy kurakarini, Isusu, siyaa Isuschicheetsis izuuru ksutachparee. [Wapparee.
    Tsiyatsis watamcha.]
  usa-usa: ketíbâtiwaayuo, ketááí uyátárai-nakoma Îtu Káríqtoma wení íráqô-qtataakoma
    keráwáqtê waíno. miráuma waíno. kemá Póroe.
  soy-soy: Pimɑ́rɛcɔ, Urɔ́píimɑ Yeesu Kirisi ukɛ́ ípɛɛlɛ́ɛ nɔ́ nyísɛ. Amí.
  hui-hui: I̱ hamene mbaliniru-o ina Anduane Homogo Yasu Keriso ibunaga biamogo bia
    holene tí bibahendeha wiaabo helo hamelo ko. Aniore bilo laro.
  amf-amf: Imbanaanato, wosa Imbaa Yesus Kiristoossa sunin imintono yembesana ko dee;
    amiin.
  quc-NNT: Qachalal, are ta b'a' ri Qajaw Jesucristo kätoq'ob'isan na i wäch ix nimalaj
    iwonojel. Amén.
  dob-dob: Tasigwao, ꞌida ꞌInapwana Yesu Keliso ꞌina oboboma yaluyaluwami ꞌediya.
    Eimeni. ꞌAboꞌagu Paulo.
  wrs-wrs: Kana Kristusnind, kava sembayang vev, osm Yesus Kristus pivna mendekli
    yemoa undalm vewol vevra. Doata.
  mca-mca: Yejefets, pa' qi ƚeqi'fenkeye'j ha' Yatsat'ax'inij Jesucristo qu' hikpa'
    na'ni'ƚ ejupha week ekheweli'ƚ. Hik aka' qu' ƚunye'je' (Amén).
  tzo-TZC: Acꞌo yacꞌboxuc bendición ti Cajvaltic Jesucristo acotolique, Quermanotac.
    Jechuc.
  mya-mya: ညီ​အစ်​ကို​တို့၊ ငါ​တို့​သ​ခင်​ယေ​ရှု​ခ​ရစ်​၏ ကျေး​ဇူး​တော်​သည် သင်​တို့​နှင့်​အ​တူ​ရှိ​ပါ
    စေ​သော။ အာ​မင်။ ဂ​လာ​တိ​သြ​ဝါ​ဒ​စာ​ပြီး​၏။
  gng-NT: Nʼyaabɛ, tiʼYonbdaan *Yesu Kristo ń juoke nɛ. Ami.
  cbi-NTPO: Keranguemu naatalala, lala' Bale Ruku Jesucristo ñullanu estya' keewaasa;
    tsaasa tenve.
  ikk-NT: Umunẹ m, ẹfọma Onyẹ-nwọnni-ẹnyi wụ Jesu Kristi ya nọyeni ụnụ imẹ-mmọn. Isẹẹ.
  leu-leu: Ne nung na Memai Yesus Krais sitaara o i taa tavai nami, mu fetinan, pana
    xakaavangan xatam la vovau imi. A tuuna.
  maz-NT: Mi cjuarmats'ügöji, e Jesucristo c'ín Jmugöji c'ü bübü cja in mün'c'eji
    ra mböxc'üji nuevo rgui minc'eji. Je rga cjanu, amén.
  bod-N: སྤུན་ཟླ༌རྣམས། བདག་ཅག་གི་གཙོ་བོ་ཡེ་ཤུ་མཱ་ཤི་ཀའི་ཐུགས་རྗེ་ནམ་ཡང་ཁྱོད་ཅག་གི་སེམས་སུ་གནས་པར༌སྨོན།
    །ཨ༌མེན།། །།
  tca-NT: Pa Chaueneẽgüx, chanaxwèxe i tórü Cori ya Ngechuchu ya Cristu pexü̃ narüngü̃xẽẽ
    i guxãma i pemax. Rü ngẽmaãcü yiĩ. Rü nuãma pexna, Pauru
  zpl-NT: Bee saꞌa enu nzeli arquiaꞌahua Jesucristo, liꞌinu riꞌinu nú cha nzeꞌca lu
    cuendaꞌ yehua. Amén.
