  mya-JVB: ညီအစ်ကို တို့၊ ငါ တို့သခင် ယေရှု ၏ ကျေးဇူး တော်သည် သင် တို့၏စိတ် နှလုံး၌
    ရှိစေသတည်း။ အာမင်။
  kgf-kgf: Dacmuna hécna Miŋ Kewunina Yesu Kristoac ewa hianéŋ onac ewa qeriginaiguc
    hema kecmac. Hélacnec!
  awb-awb: Néne iyahnabo anímáríno, itene Wahnah Sísa Karáhéga séhréh aitéhre. Aiq
    míre.
  gdn-gdn: Kowaniyoma, wi paerega ki denai bita wibo wadamana ko ki ka nu Kaiwawonuga
    Iyesu Keriso e rikapupu deni mena wi wadinibu bagi kewowena. E karako wi waitaniyoto
    da e wi nene kwaewena ki mibai wi naigida mena kataiwagi wetawetara. Ki mibai.
    Nau yonani ika kewowena. Kaiwa kaiwa.
  nko-NT: Mɩ́ apíó, anɩ Wíe Yesu Kristo ogyíi mlɩ bʋalɛ. Amen!
  bsn-NT: Cristore ajitirʉ̃nʉrã mʉa ñajare, “Yʉ yarã ñaja mʉa quẽne”, yaja yʉ. Mani
    ʉjʉ Jesucristo, quẽnasere mʉare cõarũgũato. To cõro ñaja.
  pib-NT: Nomolene, gixaymaplu Wutsrukate Geso Kristo. Wale gimutangi. Wane gixkalurupa.
  wiv-wiv: Paleka na mahariharia kana kadolu Paraha a Iesus Kristus ni vano ni miu
    laveve, habu tazigu. Ia limoha.
  reg-reg: Echigongo cha Latabhugenyi weswe Yesu Kristo chibhe ne myoyo jemwe, bhaili.
    Amina.
  mlh-mlh: O maŋkekerisie ogopune, Ofoŋnoŋuŋ Yesu Kristore yauŋmoririji ŋoŋoke peku
    iiruŋaŋuŋ mifiagaine. Buŋo oi foriine.
  gof-ENT: ታ ኢሻቶ፥ ኑ ጎዳ ዬሱስ ኪሪስቶሳ ኣ ኬሃቴይ ሂንቴራ ጊዶ። ኣሚንዒ።
  aau-aau: Hano wayh-om, hromo Hakamay Jisas Krais so maym kow yor hokwe hmo prueyn
    prueyn-aw mo niohney me nion ka non-wak. Okar-ar.
  tvk-tvk: 'Tuxoli e hinoxoli xil, di nasep ling xamim del sisen ak: eheien hos na
    Hi iti e tinemim ve naha xa Iesu Kristo, Suv nar, tepol ni e rin namim. Reitin.'
  prf-NT: Kákkapatkaka hidi, manatili nakuwan dikomoy a atanan en pagpapala nen Panginoon
    tam a ti Jesu-Cristo. Amen.
  auy-auy: Kesí waásisono. Fasiꞌaénkó Ísu Káráísiti kembiwíséꞌa ména úwoi wétuwaꞌnai-isaꞌa
    éraiꞌ-aain-iye séꞌa inaí súne. Kemá Póro súnda-aai taíꞌáiye.
  tbg-tbg: Ti qata vakaao, Ihu Karaitiva tinavu Noravano ni ekaa koqema nimitaarire.
    Quqaave.
  hub-NT: Yatsur, umaar ainata, ina apuri Jesucristowa nu atumnasha kuitamramawarti.
    Maake, nunis atii.
  hmo-hmo: Lauegu varavara taudia e, iseda Lohiabada Iesu Keriso ena hariharibada,
    be umui emui lauma dekenai do ia noho. Amen.
  big-big: Ini ne kiling Yisuyegi ngizi kumuli puwili Yemizi tonugubek Yisu Kilisigi
    wazono pura wilek kang inuguyengke wizei pani. Wameik panu. Ne Paulu kapiya perik
    lende mizabek.
  gux-G: N kpiiba, t Yonbdaano Jesu Kristo n yadi yi po o ŋedŋanma! Ami !
  cnl-NT: 'Rɨ²juøøn³¹na¹ ''nee''²³, te''²³ ja̱a̱n³²: Cu²jmée³ Juii³ra² Jesucristo
    ''e³ ''uǿn² quia̱''² ''óo²ra''³. Nɨ³ mɨ³líi².'
  zar-NT: Naʼa, böchiʼ zánaʼdoʼ, rinábidaʼ-nëʼ Xanruʼ Jesucristo uzáʼ ládxëʼë queë́liʼ
    yúguʼtëliʼ. Caʼ caz.
  kde-kde: Mmakukulupila avangu, nangu nìnnyuwila mwenu mmammalele inema ihalôka kwanga
    Nang'olo wetu Yesu Kilisto, ììve pamo na mwenu. Amina.
  ata-ata: Ta vivilo noxou Iesu, eni akilaka lexe alauna noxou Tila noxinge Iesu Kalisito
    uxolu no anu ulengengi. Manina.
  qvw-NT: Cuyaśhá chalapacü-masïcuna, Duyñunchic Jesus llaquipaycul yanapaycälishunqui.
    Chaynu cachun.
  nfa-nfa: Aꞌari aaꞌi-aaꞌi! Jaꞌa manèngi sèna ka Kètu èdhi, Yesus Kristus, padꞌelo
    dꞌara hua iia Na asa miu aaꞌi-aaꞌi mi. Dꞌai sange neꞌe ka. Lii mahoꞌo nèti jaꞌa,
    Paulus
  tnp-tnp: Piak mɨn mɨne nəuvɨnɨk mɨn, iətəfaki məmə Iərmənɨg Iesu Krɨsto otəfɨnə
    rəhan nəuvɨriən kəm təmah. Əuəh.
  urd-urd: ऐ भाइयों! हमारे ख़ुदावन्द ईसा मसीह का फ़ज़ल तुम्हारे साथ रहे। अमीन
  hot-hot: Aiyaŋ thêlô, Anyô Bêŋ Yisu Kilisi anêŋ wapôm eyabiŋ môlônim dahôlômim.
    Avanôŋ.
  mqj-NT: O anggammua' sa'do'dorangku, anna Puang Yesus Kristusmora Dewatanta untamba'koa'.
    Amin.
  rus-SYN: Благодать Господа нашего Иисуса Христа со духом вашим, братия. Аминь.
  mbh-mbh: Na thomu titeikre, ar Pomnga a Jisas Krais ile themosaling aro i voth tomo
    nge thomu. I nunganga. Na i re aken. I vus.
  bdd-bdd: Tasigwao ꞌida Bada Yesu Keliso ꞌina helau yaluyaluwami ꞌoidiya. Emeni.
    Taugu Paulo.
  cbt-NTPO: Ya'ipinquëma', iyaro'sa', yonquiáranquëma'. Inaora nohuanton, Sinioro
    Quisocristo catahuainquëma'. Amen. Nani huachi. Paono
  srn-NT: Brada nanga sisa, meki a bun-ati fu wi Masra Yesus Kristus de nanga un alamala.
    Amen.
  cta-NT: Cuꞌma̱ tyaꞌa ngusñi na chaꞌ jiꞌi̱ ycuiꞌ Ndyosi, lcaa hora tyiꞌu tiꞌ ma̱
    jiꞌi̱ ycuiꞌ Jesucristo nu Xuꞌna na, chaꞌ xcuiꞌ tsoꞌo ti nduꞌni Ni loꞌo ma̱. Loꞌo
    juaꞌa̱ chañi tsa chaꞌ caca chaꞌ biꞌ.
  bqc-SIM: Gbɛ̃́ↄ, wá Dii Yesu Kilisi gbɛ̃kɛkɛ á nisĩnaɛ! Ãmi.
  tcz-CHONGTHU: Sopi deitahte, IPakaiyu Yeshua Christa milungsetna chun nalhagaovu
