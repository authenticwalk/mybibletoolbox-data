  mar-mar: बंधूंनो, आपल्या प्रभू येशू ख्रिस्ताची कृपा तुमच्या बरोबर असो. आमेन.
  snp-snp: Mono wenenane-motao, Wekolate Yesu Kilisto nasafilila ya oudi-luti-katigu
    mino gedenaiye. Ona.
  isl-isl: Kæru vinir, náð Drottins Jesú Krists sé með ykkur öllum. Amen. Páll.
  spy-NT: Mbo ng'eetaabiya, kōōbēruurook ꞉Mokoryoontēēnyoo Yēēsu Kiriistō. Kuwuuyiit
    nyooto.
  xnn-xnn: Bebsatko, sapay koma ta wawawawada ken dakayo nan layad ya anos Jesu Kristo
    ay Apo tako. Siya dana et kedeng nan ibagak.
  mwe-mwe: Ashalongo ajangunji, nema ja Bhakulungwa bhetu a Yeshu Kilishitu jitame
    mmitima jenunji. Amina.
  tte-tte: Kaukavao yo duguwao, ala Guyau Yeisu Keliso ana katekamkamna imiyamiya
    yaluyaluwamiu koina. O besiele. Kaiyoni, yau Paulo.
  tcs-tcs: Mai amen bala ane sisi, da spesilpeiba blo yumpla BosLod Zizas Kraist stap
    lo yupla. Amen.
  hlt-THB: Koeinaakhqi, Bawipa Jesu Khrih am qeennaak ce nangmih ang Myihla awh awm
    seh nyng. Amen.
  soq-soq: Sumanai sosona, ne rauparintedina Tatamba Iesu Keriso nuawadawadawa amonawa
    euwa e insaisala bedewe winakasalepi! Ne epe menanede, amen.
  qub-qub: Ermänucuna, Taytanchi Jesucristo cuyapayculläshunqui. Amén.
  att-att: Á yá ipakimállà ku megapu nikayu, wáwwagì, ta ikákkállà na kayu ni Apu
    Kesu Kiristu. Ammán.
  bki-bki: Nao kuruaku nalo a kuvivinioku nalo, kiniou nobolkouo ka mia kiado Tubo
    Yesu Kristo kiano tiniememiano naio to rivija niunumiu nalo nonovio, Mm tenene
    na.
  bqp-bqp: Ma gbɛ̃nↄ, ó Dikiri Yesu Kirisi gbɛ̃kɛ kɛárɛ! Aami.
  mcp-mcp: Bwaaŋg, Mpaam mə Cwámba wúsʉ́ Yésus-Krîst í jíg mítə́dʉ́gá mínʉ́d. Amɛn.
  hat-hat: Frè m' yo, se pou benediksyon Jezikri, Seyè nou an, toujou la ak nou tout.
    Amèn.
  npl-NT: Nokniwah iteiknomatilis Toteko Cristo Jesús mayeto iwan nomoespíritu. Ijkó
    mamochiwa.
  bgg-bgg: Guro Ithong Isu Masi pha bushun ne nathek zab guro ijakthek rog shii um
    bo. Amen.
  eng-TCENT: The grace of our Lord Jesus Christ be with your spirit, brothers. Amen.
  eng-BSB: The grace of our Lord Jesus Christ be with your spirit, brothers. Amen.
  cpu-NT: Iyekiite, onkamintha ineshinonkayetaiyaami Avinkatharite Jesucristo. Arira
    onkantyaari.
  san-ASM: হে ভ্ৰাতৰঃ অস্মাকং প্ৰভো ৰ্যীশুখ্ৰীষ্টস্য প্ৰসাদো যুষ্মাকম্ আত্মনি স্থেযাৎ|
    তথাস্তু|
  tac-NT: '''Emi Onorúgame oyérame napurigá ne, alué Wa''lula Esukristo napu ramué
    nuleme ju, ''we ''la gu''írisa ''la képá ''emi. Pe ekí képá ye ra''íchali. Wa''lú
    cheliérabá.'
  eng-WEBPB: The grace of our Lord Jesus Christ be with your spirit, brothers. Amen.
  gfk-H: Ira tasigu ta Karisito, iau sasaring bia no harmarsai tano nudahat Watong
    Iesu Karisito na kis tikai ma ira tanua muat. Amen.
  viv-viv: Kafoi tobohiyakweyao, yada Kaiwabu Yesu Keliso yana nuwadoga aluꞋaluwamiya
    ginamiyami. Ehe hidedemi. (Iya Folo nimaku.)
  yao-yao: Achalongo achinjangu, upile wa Ambuje ŵetu Che Yesu Kilisito utame ni ŵanyamwe
    wose. Eloo.
  tgp-tgp: La vorai peresi na vevorai, noku usiusi vara r̃omr̃uhu non nor̃a Moli Iesu
    Kr̃isto i toho isamim tarea. Amen.
  auc-NT: Botö tönïñamïni waa quëwencæmïnimpa, ämopa. Mönö Awënë Itota Codito pönö
    waadete apæ̈necä ëñëninque mïnitö mïmönë adobaï waadete entawencæmïnimpa. Mäninque
    ante yewæ̈mömopa, ante Amëë ämopa.
  kbc-NT: Akaami inioxoadipi, inibeotege Ǥoniotagodi Jesus Cristo meote inoatawece
    aneletaɡ̶adomitiwaji. Odaa jiɡ̶idaaɡ̶ee. (Amém).
  bmh-bmh: O, izal zaiar, iz Uwait auranem, igual Dubanou Ban, Yesus Kristus nug gonugau
    ougab naliu eiman agal doropag suban dabun isanaramau. Petak!
  ctu-BL: Hermanojob, la' ajnic ti la' pusic'al i yutslel lac Yum Jesucristo. Amén.
  meq-meq: Malamar ga hay, Bəy Maduweŋ kway Yesu Kəriste mâ pa fakuma ŋgama. Mâ ge
    bo andza niye.
  noa-H: Hermanonaan, magdampai hajim mua pãrag jaaum hig chirarr. Muan pãar kõit
    jëeu k'itaajem, maach Pör Jesucristoouta hich jãg pãach hʌ̈u wai nʌrramk'ĩir.
    Hayoo keena, Pablo
  alp-NT: Iteki Tuhane Yesuse Kristuse Iriluke misete ete kwali betaya imi noma! Amine.
    Hlamate, Au Pauluse
  san-VEL: he bhraatara.h asmaaka.m prabho ryii"sukhrii.s.tasya prasaado yu.smaakam
    aatmani stheyaat| tathaastu|
  kbq-kbq: Rantimofo Jisas Kraisi asunku'zamo'a tamagri avamu'ene mesie. Tamage.
  kbh-kbh: Jesucrístbeyeca ats̈be cats̈átanga, ats̈e së́ntseimpadana Bëngbe Utabná
    Jesucristo chaoma ts̈abe bendicionënga ts̈ëngaftangbeñe chaotsemnama. Chca chaotsemna.
  ron-LSB: Harul Domnului nostru Isus Hristos să fie cu duhul vostru, fraților. Amin.
  pon-pon: Mak en atail Kaun Iejuj Krijtuj en kotikot ren nen omail ri ai kan! Amen.
  nhe-BL: Noicnihua, Tohueyiteco Jesucristo ma quipiya hueyi iyolo ica imojuanti.
    Quej nopa ma eli.
  sps-sps: Fuainy vamuinyasiny fafaaman tsonyo, nyo faakats of rou a koma ree'un tana
    Tsunaun tsura Jisas Krais ma kaa fiisen mamimi faavot. Man ovei.
  wnc-wnc: Mate notnabam! Nata ginde natake Buyambam tapaninu Jesu Kraisda ginde musip
    kwikwik natandamikge take siknga nataat. Unukan.
  bus-bus: Ma gbɛ̃nↄ, wa Dii Yesu Kirisi gbɛ̃kɛɛ kɛare! Aami.
  gub-BL: Tuwe Zanezar Zezuz Zaneruwihawete ikatu haw upyta peinuromo paw rupi nehe,
    herywyr wà. Azeharomoete. Upaw kwez kury. Pawru.
  imo-imo: Nani i tepo nio, Jisasini enonga konopu paa tepa ame tondopa eno kinye
    konopu noipe ulu pengama tepili. I paa.
  boj-boj: O ijo was kalil, gago Tamo Koba Yesus Kristus a niŋgi qa are boleiyosim
    nuŋgo qunuŋ taqatoqneme. Bole.
  eng-DRA: The grace of our Lord Jesus Christ be with your spirit, brethren. Amen.
  knf-knf: Bayiţ naan, dñehan Naşibaţi awulan bnuura bi Yeŧu Kriŧtu Ajugun. Uwo haŋ!
    Amen!
  san-KHM: ហេ ភ្រាតរះ អស្មាកំ ប្រភោ រ្យីឝុខ្រីឞ្ដស្យ ប្រសាទោ យុឞ្មាកម៑ អាត្មនិ ស្ថេយាត៑។
    តថាស្តុ។
  arn-NT: Pu peñi ka pu lamngen, pewmangen taiñ Ñidol Jesucristo füreneaeymünmew itrokom
    eymün. Felepe may.
  zas-NT: Compniar raliduladx ree Jesucrist, dux Dad ree Jesucrist güünleꞌ gradi.
    Amén.
  ken-NT: Bɔ̌ma, bɛrɨ̌ndu Yesu Kristo Acha mɛ́mbak amɛm batɨ ayɛka. Amen.
