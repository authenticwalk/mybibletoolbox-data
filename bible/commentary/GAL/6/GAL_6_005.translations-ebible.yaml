verse: GAL.006.005
translations:
  kpx-kpx: Kosealemo ata igaegae abuna abu vamale ke ibina malei.
  okv-H: amo embo vahai vahai amo amita pure simba ari embora.
  tbo-tbo: Babana emosi po emosi tauta ata ani awala galenahi tapuhi po tapuhi.
  mal-C: ഓരോരുത്തരും സ്വന്തം പ്രവൃത്തികൾക്ക് ഉത്തരവാദികളാണ്.
  grc-SR: Ἕκαστος γὰρ τὸ ἴδιον φορτίον βαστάσει.
  bgc-bgc: म्हारे म्ह तै हरेक माणस अपणे सुभाव के खात्तर जिम्मेदार सै।
  khz-khz: Kwalana talima kwapuna geregana na gena maruna metauna pene vua.
  deu-TKW: denn es wird jeder seine eigene Last zu tragen haben.
  zsr-NT: Tu tuëꞌ bönniꞌ ral‑laꞌ guꞌë le nuspaguëꞌë lëꞌ Dios.
  lin-lin: pamba te moto na moto akosamba mpo na misala na ye moko.
  hns-NT: Har ek ke tjaahie djaane ke kie oe ka kare hai.
  noa-E: Mua mag dichdëu nem wau nʉmta ʉ̈u sĩ wa ʉ̈u khaba sĩ a khap aju aai nʉm a
    chirʉmʉn, Ẽwandam khĩirphee dʉnʉʉutkhabaimam edjã chikhamnau nem wautarrta irua
    maachig jëeuba dichdëu nem wautarrta jëeumaju aawaita mag chirʉm.
  eng-EMTV: For each one shall bear his own load.
  mib-NT: Chi tācá ɨɨn ɨɨn yó cánuú squícu yó jíín jniñu ní jéhe ya nuū maá yó.
  lif-NT2: थेआङ्‌भे़ल्‍ले़ के़रे़क्‍ले़ कुःमा के़बोःङ्‌बा लक्‍पे़न्‌रे़न्‌कक्‍हाॽ
    आबाङे कुःमाए पोःङ्‌लो॥
  xnj-xnj: Muni kila mundu iganikiwa kugega ndwika yaki mwene.
  mmx-mmx: La nedik axap ata lok tatao avukat luruptuvuk atnedik getgesara.
  cbr-NT: Cristonan 'ixun ca unin uisa cara aín sinan 'icë quixun sinánan uisa ñu
    cara 'ati 'icë quixun anbi sinánti 'icën.
  tee-NT: Pus tasq'uini ni pumatamin canaviya' ixlhich'alhcat is'akstu.
  eng-LSV: for each one will bear his own burden.
  cak-NT: Roma can chikajunal kac'uaj ri keka'n (kaka'n).
  pah-NT: Nhande retakwera'ja po xako katu jipi hamo.
  sja-NT: Mɨa mãga jara bɨ tachi chaachaa panadait'ee perã Tachi Ak'õre k'ĩrapite,
    irua tachia ne-inaa oodap'edaa ak'ɨmerã.
  xed-xed: Ŋa ghəŋani ta maga mndu ta inda skwi.
  mks-NT: Jáchi̱ tá in tá in ndó ndítahan nu̱ ndó cande̱hé ndó ña̱ cája ndó, á cúú
    á ña̱ va̱ha á cúú á ña̱ núu.
  gfk-S: Urah, kinong tiketike na pusak ira tirih iat ta ira nuno tintalen.
  bmu-bmu: Anutunöŋ lömbötnini murutŋi murutŋi mendeŋ neŋgiiga nanŋök nanŋök bisimakzin.
    Miaŋgöra nanini tosatŋi yembuk likeplikep ala kewöt aŋgubingö osimakzin.
  dgz-dgz: Iwa e orup daiton daiton itan muga muk panop di top.
  eng-GNV: For euery man shall beare his owne burden.
  zaa-NT: Porqui'ni ttu ttu tsa ri'u nna ná qui'ni huáa'ní yùà' qui' tsàba ri'u.
  eng-WEBSTER: For every man shall bear his own burden.
  guh-guh: Caejivi canacujitsia baja cajena saicaya xaina pexanaponaejavanexa Dioso
    pitorobicueniatsi.
  bon-bon: Ingle naace gyene iyeta biname bime ireclota cabu poto mäpu piti nemi.
  nhw-BL: Pampa sesen tojuanti tijpiyaj totequi para ma tijmocuitlahuica catli tojuanti
    tonemilis.
  swh-ONEN: Kwa maana, kila mtu atauchukua mzigo wake mwenyewe.
  wbi-wbi: ulwakuva umuunhu ghweni litola un'sigho ghwake jujuo.
  bba-bba: Domi bɑɑwurewɑ u koo win tii tiin sɔmunu sɔbe.
  eng-KJVCPB: For every man shall bear his own burden.
  kgk-NT: '@see-verse:GAL.006.004'
  waj-waj: Gioonna kiaapu mmuakiaaya ngiari mmoori vareeraivaata ngiari variraivaatama
    mmuaavai mmuaavai ngiariinoo haitatuukiaaraivaara itaama iikiatee.
  cpy-cpy: Tema maawoeni otzimayitzi ikowaetakiri antayiteri.
  mpx-mpx: kaiwena gamagal maisena ge maisena iya ana usan ni loke ge pulowanina ni
    kalivai.
  wbp-wbp: '@see-verse:GAL.006.004'
  luo-luo: nimar ngʼato ka ngʼato nigi morome.
  nhe-NT: Pampa sesen tojuanti tijpiyaj totequi para tijmocuitlahuise tlen tojuanti
    tonemilis.
  aii-aii: ܣܵܒܵܒ ܟܠܔ ܚܲܕ ܟܲܪܬܵ‌ܐ ܕܓܵܢܹܗ ܒܸܬ ܛܵܥܹܢ.
  esk-NT: Atakkii iñullaa isivġikkauniaqtuq iñuuniałiġmigun.
  msb-msb: Kay an kada usad kinahanglan magsabat san iya sadiri na mga himo.
  cpa-NT: Di³ hniuh¹² jmó³ jniang³ ta³ quián² jniang³ lah¹jan² lah¹jan² jniang³.
  dso-dso: କାଇକେ ବଇଲେ ସବୁ ଲକ୍‌ ନିଜର୍‌ ନିଜର୍‌ ଜିବନେ ଆଇବା ବଜ୍‌ ବଇବାକେ ପଡ୍‌ସି ।
  meu-meu: Badina be ta ta ena maduna ena maduna bae hua.
  yva-NT: Weye vatane nanentabo taune awa ana udave mamo taune wo awa ranawan kobe.
  dgc-dgc: Dahilan éy dapat tupadén na bawat esa i sarili na a kailangan.
  zpm-NT: Sac tib tib ne, psose Dios ne pe nac xtsiiṉ me miṉe guṉ ne.
  hix-NT: '@see-verse:GAL.006.004'
  sim-sim: Ma amber Avui Wasilaka lerawu os li lakwa lakwak or kamahandan landa lira.
    Karem uwosik jihi ambek ji anaheimaheyewa hala.
  npi-ULB: किनकि हरेकले आफ्नो भार आफैँ उठाउनेछ ।
  cgc-cgc: tenged kada isya ki kiten may rispunsibilidad na dapat na matuman ta gid
    mga papabuat ta Dyos.
  tim-tim: Âigât umatŋe kâmot kat katŋe are amboŋân amboŋân lokowaen.
  yor-yor: Nítorí pé olúkúlùkù ni yóò ru ẹrù ara rẹ̀.
  wos-wos: '@see-verse:GAL.006.004'
  emp-NTPO: Dadjiza od̶ida panʌra jũma jipa od̶ida panʌa.
  eng-F35: For each one must carry his own normal load.
  ind-ind: Karena setiap orang akan menghadap Allah dan mempertanggungjawabkan perbuatannya
    masing-masing.
  pes-OPCB: زیرا هر کس مسئول حمل بارِ خود خواهد بود، بارِ رفتار و کردار خود.
  mpt-mpt: Niminbabe, sinanomo ibo ib kukubo nabibo alukum Gode baabasiba e ib kukub
    olo klanamabebe.
  ssx-ssx: Hali homeke homekema꞉ ipika꞉ ka꞉nda꞉ pa꞉la꞉eki ipika꞉ kone mea tu hapeke
    yelieke.
  mkl-mkl: domi inɛ fei ɑ́ so ɑsoi nŋu tɑkɑɛi.
  gaq-gaq: ମେଃଡାଗ୍‌ଲା ସାପାରେକେ ନିଜର୍‍ ନିଜର୍‍ନେ ଲିଗିଙ୍ଗ୍‍ ଡୁଡୁଙ୍ଗ୍‍ନେସା ପଡ଼େ ।
  gof-RNT: Issi issi asi ba toohuwa baw tookkanaw bessees.
  unx-unx: ଚିଆଃଚି ମିମିଆଦ୍‌ ହଡ଼କେ ଆପ୍‌ନାଃ ଆପ୍‌ନାଃ ବାହାରମ୍‌ ଗଅଃ ଲାଗାତିଙ୍ଗ୍‌ୟାଁଃ ।
  gah-gah: '@see-verse:GAL.006.004'
  lcm-lcm: using kapo ro ta siksikei ka maiten aro ta kana abis akorong.
  aer-aer: Arrantherre ingkirreke warrke arrekantherrenheke itirrewarretyeke imerte
    mpwaremele. Tyerrtye ingkirrekele arne itnekenhe-arrpe akngernetyeke.
  qvc-NT: Chaqa kadunur suq tariyatashina kumplishun atishqanchiqkaman, Tayta Dyuspaq
    allita trabajananchiq.
  tgl-ULB: Sapagkat bubuhatin ng bawat isa ang kaniyang sariling pasanin.
  cbs-NT: Jakia tsuanda jabun bika betsa betsapa man tenebiaidan, jas shinanma tenekubainkanwen.
    Jabiaskas nun jaya Diosun unainkiki.
  xtm-NTPP: Vaa maa maa o kondiso na tniñu iyo ja sa'a o nuu Su'si ma.
  nnq-nnq: Gambu kila mundu mapotola nhwigo gwakwe mwene.
  bao-NT: Mani ca niiro cõrora mani ca biirique cʉtirijere ca ĩa maji nʉnʉa waaparã
    mani nii.
  san-ORI: ଯତ ଏକୈକୋे ଜନଃ ସ୍ୱକୀଯଂ ଭାରଂ ୱକ୍ଷ୍ୟତି|
  huv-NT: Cos meáwan anopnopoots netam mayajcaats áagan asoetiiüts.
  otn-NT: Porque n'na ngu̱ n'najʉ høxhma̱ xihʉ ngue ga̱ ha̱cjʉ ra̱ güɛnda ngue'mø
    xa̱nho te dí øthʉ ogue hi̱n'na̱.
  nop-nop: Kwanai diniŋ malabumuŋ daneŋit uyadi molomgoŋ yabudokodok.
  obo-NT: Oyya su ipat sokkad keta, ko-ilangan nod isau to ko-ugolingun no pinuungan
    ta.
  cak-ENT: Roma chikajujunal nc'atzinej c'a que nyekakaj ri kaka'n.
  lif-NT: ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤁᤧᤖᤧᤰᤗᤧ ᤁᤢ᤺ᤔᤠ ᤁᤧᤒᤥ᤺ᤱᤒᤠ ᤗᤰᤐᤧᤴᤖᤧᤴ ᤁᤰᤜᤠ᤹ ᤀᤠᤒᤠᤅᤣ ᤁᤢ᤺ᤔᤠᤀᤣ ᤐᤥ᤺ᤱᤗᤥ॥
  mie-NT: Chi tá iin iin ó cánuú jā squíncuu ó jíín tiñu jā ní jēhe yā nūū maá ó.
  san-TIB: ཡཏ ཨེཀཻཀོे ཛནཿ སྭཀཱིཡཾ བྷཱརཾ ཝཀྵྱཏི།
  qve-NT: Chaymi niykichis, sapankama runakunan Diosman cuentata qonqaku, allin otaq
    mana allin ruwasqankumantaqa.
  pao-NT: tamme ka no'yoona suda tumatuguna.
  cbu-NT: Ashkuch, chiy chaanaatsi yasatarich. ¿Tamaree chiynaa yasachich tputseetsi?
    Waanaatstamari yasachiya. Ashirucha, saanpata istangtsa mangoonamaama atashina.
  usa-usa: máqte-kayukama móra-mora-yuma yeqtí mayaímá iyááqtâ kumá máyáaro.
  soy-soy: Li we rɛ ḿpɑ́ úye yɛɛ yɛ́ céri uu símisi lɛ̃ kuu n wɑ.
  hui-hui: Ina hangu hangume inanenaga genda yulene ngadagua yu hami̱ya.
  amf-amf: Harrna hambhidianna, eedi wul yinnon baskenam koda baske.
  quc-NNT: Chijujunal k'ut rajwaxik kich'oqob'ej ronojel ri käpe na pa ri i k'aslemal.
  dob-dob: Ta ꞌada ꞌaaꞌaala tauda ꞌebweuna ꞌebweuna tada ꞌaala.
  wrs-wrs: Henomba heva hevna, henomba heva hevna, os si dumbvra Sesoanaminiva, nomba
    temba pimba andrava vildavpa huiva.
  mca-mca: Qe week ewiƚei qu' ne'neniha pakha' hats testi'yijek in ƚ'ithayijkit.
  tzo-TZC: Yuꞌun ti cꞌusi ta jpastique, ta xcom ta jbatic.
  mya-mya: အ​ဘယ်​ကြောင့်​ဆို​သော်​လူ​တိုင်း​ပင် မိ​မိ​၏​ဝန်​ကို ထမ်း​ရွက်​ရ​မည်​ဖြစ်​သော​ကြောင့်​တည်း။
  gng-NT: Kimɛ wà kɛ teh nà la, nì likeh wɔn nɛ.
  cbi-NTPO: matyu main main ti kike' bain yaiba yaichive; yalaa tyee inu ju'ba tsainu
    dejuve.
  ikk-NT: makẹni onyẹ-onyẹ furu n'o buru ibu ẹ.
  leu-leu: Senaso a mataa saxa saxa i taa yaas a matafanan sina xa.
  maz-NT: Nzi 'nazgöji rá nzhötüji ngüenda Mizhocjimi c'ua ja nzi rvá minc'öji; dya
    ngueje c'ua ja va mimi c'ü 'naja mi cjuarmagöji.
  bod-N: ཅིའི་ཕྱིར་ཞེ་ན། མི་ཀུན་གྱིས་རང་གི་ཁུར་པོ་རང་གིས་འཁུར་དགོས་པའི་ཕྱིར༌རོ།།
  tca-NT: Erü tanaxwèxe ya wüxichigü na tümaãrü maxü̃natama tadauxü̃ i Tupanapẽ́xewa.
  zpl-NT: Xne cada tucuaꞌahua rquiꞌña nú biꞌyaꞌahua lunú xneca nehuañiaꞌahua.
  mbc-NT: Maasa pra tiwin pî' si'ma uyeserukon unkupî'pîkon esera'ma kupî sîrîrî.
    Mîrîrî ye'nen Cristo pia erepannîsa' ya, uurî'nîkonya rî unkupî'pîkon ku'sa' ekaremekî
    kupî sîrîrî ipî'.
  ndg-ndg: maana kila mundu atula mchingo wa kemwene.
  wsk-wsk: Mu awuk, ana suan suan nangata nanga memek agi ningo betesan umu ko koma
    am diram la ari ginakko.
  toj-NT: Porque cuando oj caatic yi cuenta ja Diosi, mi jauc oj caatic cuenta sbaj
    ja yenlei. Ja' ni cada jujune oj caatic cuenta, chican ja jas jc'ulantiqui.
  tbc-tbc: Man dugo, id anen anen atem idsiganed muruan tisini wa.
  sna-sna: nokuti mumwe nomumwe anofanira kutakura mutoro wake.
  smk-NT: Anaod, say barang saya kontamo ket main nin ubatan nan awiten na tamo' nin
    bukod.
  grc-TCGNT: Ἕκαστος γὰρ τὸ ἴδιον φορτίον βαστάσει.
  gof-WFTW: Issi issi asi ba toohuwa baw tookkanaw bessees.
  spa-BLM: Porque cada uno llevará su propia carga.
  kyz-NT: '@see-verse:GAL.006.004'
  dao-dao: Nami mäta phüih phäh phäh nami phüi khaia kyaki ni.
  cya-cya: si'yana cunda scaa na ntsu'hui cha' tyi'o lo'o na cha' nu ngui'ni na.
  wrk-wrk: Marda ngambalakimi kudanyu mankumanku nanankanyi jala ngambala yabimba
    jaliyi nanda kunyba yaji, jingkijbangkangangi Kudwanyi bukamba yaji. Jingkijbangka
    nyulu nanda jala ngambala yabimba. Baki yurrngumba janyulu mankuwa ngambalangi
    yaji. Barriwa.
  nii-nii: Wumb endeim endeim ni, en enim oł embin tui ei, en enim pei ko wungii.
  ign-NT: Véchaque­ne­va­páchupa víti eta vítare­siraya mayehe ema Viya.
  dik-NT: Raan ëbën abï ya thiëëc këden cï looi.
  cac-cac: Yujto yovalil munil ol cac' entregar co cuenta junjun on̈ d'a Dios, ato
    syala' tas ac'b'il co c'ulej junjun on̈ yuuj.
  tzj-E: Cara' quenbij chewa com konjelal nkajach na cwent chwech Dios chokjujnel.
  san-BUR: ယတ ဧကဲကောे ဇနး သွကီယံ ဘာရံ ဝက္ၐျတိ၊
  yaa-NT: Akka keyokõichi nõ afara chakafamis. Nãskaxori keyokõichi nõko shinã mẽraxõ
    nõ shinãtiro a nõ afara chakafamis keskara. Tsõakai a Niospa noko amapaiyai keskara
    noko amatiroma, nõakõi nõ atiro.
  cab-NT: lugúndun sun gürígia geféenbaña lun Búngiu jawoúgua, máma jawágu ámu.
  clu-clu: Ay ang kada isara may ana nga sarabatun.
  swh-ULB: Maana kila mtu atachukua mzigo wake mwenyewe.
  tpt-NT: Qayntamin lapanaki maqskꞌiniy kamakal ixlhitapatsa xꞌaman yu paxtoqniy.
  aai-aai: Anayabin orot ta’ita’imon ibo taiyuwin ana bit ea’abar.
  sny-sny: Nomo ta'i ta'i a'i yo seni towafi nomo lo aseyaro a'i ironamite. [Ro 14:12]
  myy-myy: Masa jeyarore ĩna ñeñaro yirise waja, waja senigʉ̃ yiguĩji Dios. Ito bajiri
    ñeñaro mani yija iti waja manimasiti quenabeto tõbʉjarã yirãji mani.
  trc-NT: Ma̱a̱n se ino̱ vaa suun ata̱ ꞌo̱ ꞌo̱ níꞌ, ne̱ no̱ xcúún ꞌo̱ ꞌo̱ níꞌ ca̱ta̱
    níꞌ suun vaa rihaan maꞌa̱n níꞌ na̱nj ado̱nj.
  cut-NT: Tihca̱, te queri a̱ma ihyan ne, ca̱h rihn ma̱n nunde yahn ye ihyan.
  bel-bel: бо кожны панясе свой цяжар.
  zlm-KSZI: Ini kerana setiap orang akan menanggung bebannya sendiri.
  gdr-gdr: Mop nokɨp yɨpayɨpa rɨgat b'ogla tinajog bebɨg rurowatenin.
  vmy-NT: Ngatꞌa nga jngua jngua kjine=na jotsaꞌen temekua yojona.
  cmn-FEB: 我们必须对自己负责。
  gmv-RNT: Issi issi asi barka ba tooho tookkanas bessees.
  ncl-NT: Monequi pa se molachilis pa quijnamiquis quinami yuli, pampa mochi sejse
    quipías pa quinanquilis iyampa Dios quinami yuli.
  sua-sua: Ii, naka ktar nho kun mnam en pum ktaro keknen mruo tok, ekam ko a mhel
    langto langto kta ngaeha mruo ta vle te, en naka ktar mrua nho mang karo vnek
    mruo na.
  klt-klt: náuta álo kámá ku ámna káman káman dá málámbán átkuku wata narángga pinná
    tángga átkuinek.
  are-are: Arai, Altjirrala nganha tjiperrawumalanga, era nganha tjiperrawutjina untarrpa
    ntelalhakala ngerra. Itja unta paka relha arrpunhanga marralkura ntelalhakalanga,
    kornalkura paka.
  gai-gai: Ainda moca ramoot kabe, kabea muruŋa ndorita morena aiŋna makukara ndori
    puŋga mbuknande.
  qvm-NT: 'Runacuna nishgannogpis: “Jucta jamurpänantsipa trucanga shumag tantyacushun
    quiquintsi imanog cawashgantsitapis.”'
  chz-NTPS: Jëëhꜘ, läꜙja̱a̱ˉ läꜙja̱a̱ˉ jneˊ, jmeenˊ läꜙko̱hꜘ teꜗ të̱ë̱ˉ jneˊ jmeenˊ.
  kmu-kmu: Muse hugahagi tagaya mukiamogata tahaote tahaote kana yama hane-latesigeta
    tagaiti alita vaiyesune.
  ood-NT: '@see-verse:GAL.006.004'
  lbm-lbm: कहालीकि हर एक आदमी अपनोच बोझ उठायेंन।
  ncj-NT: Cada seya ijcon quihuicatinemis itequiu.
  yuj-yuj: Ponankor arop ankákárank námokuráp nkwakwe make tére sámpea fokopeyakáp
    mwanapon.
  kto-kto: Memani, ekelesiap ganam narit narit la omela ubi maiong kan aun Ila Kani
    ga mirie ganam la eba miaving giginanim me tavuk maiang kan la akosarmeng.
  gmv-NT: ኢሲ ኢሲ ኣሲ ባርካ ባ ቶሆ ቶካናስ ቤሴስ።
