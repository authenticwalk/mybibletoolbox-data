  poy-poy: Iherepa kuwera na bidii ya kutenda vitwatira viherepa kila shipindi. Neni
    pawera na mwenga, na shipindi shilii neni pawera ndiri pamuhera na mwenga.
  qwh-NT: Änirpis, waquincunata inquiteqa allim, peru alli intereswan imepis catsun
