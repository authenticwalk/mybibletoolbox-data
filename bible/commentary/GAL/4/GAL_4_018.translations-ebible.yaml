  jae-jae: Aŋgôm gêŋlêlôm gêŋ ŋajam ŋapaŋ ma aŋgôm êndêŋ noc aê jamoa jawiŋ amacŋageŋ
    nec atom.
  ksd-ksd: Ma i boina ba da ongor vatikai ma ra tinikan upi avat ta ra magit i boina,
