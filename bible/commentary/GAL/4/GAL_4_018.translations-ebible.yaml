    di ama engäktki na äm i näma dä qale ngo gem ngän ura qaku.
  ita-1885: Or egli è bene d'esser sempre zelanti in bene, e non solo quando io son
    presente fra voi.
  muy-muy: Mis azay njəɗa gayaŋ ɗek ga magray zlam ti àɓəlay, ay ti ahàr àɗəm zlam
