  san-DEV: केवलं युष्मत्समीपे ममोपस्थितिसमये तन्नहि, किन्तु सर्व्वदैव भद्रमधि स्पर्द्धनं
    भद्रं।
  tna-NT: Ahua pia cuana ja micuana quisaja yatani su, mequisataque huecuana, ema
