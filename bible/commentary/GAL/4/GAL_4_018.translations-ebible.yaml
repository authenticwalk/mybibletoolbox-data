  mal-mal: ഞാൻ നിങ്ങളോടുകൂടെ ഇരിക്കുമ്പോൾ മാത്രമല്ല എല്ലായ്പോഴും നല്ല കാര്യത്തിൽ എരിവ്
    കാണിക്കുന്നത് നല്ലത്.
  urd-GVR: Jab log āp kī dostī pāne kī jidd-o-jahd karte haiṅ to yih hai to ṭhīk,
    lekin is kā maqsad achchhā honā chāhie. Hāṅ, sahīh jidd-o-jahd har waqt achchhī
