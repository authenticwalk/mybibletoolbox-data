  mdy-ETH: ኮሹሞ ባኣዚምታቴ ዶዲ ማሊፃ ኮሺኬ፤ ጋዓንቴ ዬይ ዒንሢኮ ታኣኒ ዒንሢና ናንጋ ዎዶና ሌሊ ማዖፓ።
  spl-spl: Nâŋe tânyongowomgât dop âlâ ki talop. Yâhâ lok yaŋe biwi konohâk otmâ tânahone
    sâm yeŋgâlen takawi mâne heroŋe nâŋgâyiŋgimbâm. Yawu gârâmâ emelâk nâŋe yen orop
    manmâ biwinenŋe kepeim manbin ya girawuhât otmâ biwinenŋe holaŋakmu mansain?
  usp-NT: Wi wi' jujun tib'e ranmak chawijak y wi utzil rajak chawijak, tziyi'n, pero
    rajwaxi' jilon trantak li nojel k'ij ma' xita'ke cuando win aac'lak.
  zav-NT: Naquəczən güen yesə'əbe'eyic̱hɉ beṉə' le'e do tyempte, caguə catə'əzən'
    zoa' len le'e na' con šə so'one' güen len le'e.
  sgz-sgz: Má ngo na kuluk á táit di abálbál pas gam mai, ki a kuluk ngo gama mur
    on. Má ngo gama longrai a sák, ki koion. Kak inau minái na lu tangan gam i bung
    iau lu kis mam gam má bung mul iau bokoh alar gam.
  kek-NT: Us cui te'raj e̱tenk'anquil cui chi anchal xch'o̱leb te'xba̱nu. Abanan tento
    te'xba̱nu chi junelic ut ma̱cua' ca'aj cui' nak cuanquin e̱riq'uin.
  blz-NT: Bookoi pore kalu i kuu malesi' mingilimang men ma'amat. Koiya'a tio sinampang
    limangonmuu, alia tongko' men isian i yaku' na ko'omuu.
  poe-NT: Jína chrókótjinkáonrá tí í so sín kjánchó ntoá chrókjuenka̱yáxinrá kíxin
    jehya tí chrókjuakꞌé tí tjejorá ó chrókuítekáonrá jína.
