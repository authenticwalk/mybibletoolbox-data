  kxv-kxv: ଇଚିହିଁ ନା଼ନୁ ମୀ ତା଼ଣା ମାନି ବେ଼ଲାତା ଆ଼ଏ, ସାମା ବାରେ ବେ଼ଲାତା ନେହିଁ କାମାତାକି
