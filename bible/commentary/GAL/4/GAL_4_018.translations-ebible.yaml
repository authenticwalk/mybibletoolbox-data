  tha-KJV: การเอาอกเอาใจด้วยความหวั​งด​ี​ก็​เป็นการดี​ตลอดไป ไม่ใช่​เฉพาะแต่เมื่อข้าพเจ้าอยู่กับพวกท่านเท่านั้น
  por-BR-2018: É bom, porém, mostrar interesse para o bem sempre, e não somente quando
    estou presente convosco.
  mhl-mhl: Ŋoŋo eebobo fiine eniminde manjo eegobi, oi fiine yobu. Nonji ŋoŋore botugo
