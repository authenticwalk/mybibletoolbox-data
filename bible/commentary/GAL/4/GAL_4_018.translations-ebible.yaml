  san-SIN: කේවලං යුෂ්මත්සමීපේ මමෝපස්ථිතිසමයේ තන්නහි, කින්තු සර්ව්වදෛව භද්‍රමධි ස්පර්ද්ධනං
    භද්‍රං|
  yut-yut: Nin amɨn do aŋpak yo tagɨsi aŋyom do nandak nandak tebai aneŋ kaŋ, uŋun
