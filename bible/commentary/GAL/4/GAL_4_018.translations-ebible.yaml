  bmh-bmh: Dudu ag duailel ipal isanarabun agen salau gusig macanemen, go iboi. Go
    petak pet, gonun, ziwas ipal ebu iz ag abai dacanem mui, ziwas ipal ebu iz ag
    abai i dacanem mui, ag umkoskos dudu ipal isanarabun salau gusig macan.
  ctu-BL: Uts'at mi bʌx mi' melob i bʌ ti chuqui uts'at ti pejtelel ora, mach cojic
    jach che' ya' añon la' wic'ot.
  meq-meq: Lele haladzay nakə ndo hay ta giye tsəɓtsəɓ hərwi ndo siye hay aye. Taɗə
    ta giye andza niye huya na, lele. Taɗə nəkway dziye kəgəbay neŋ dəreŋ tə nəkurom
    na, a seŋ ndzum tə neŋ huya.
  noa-H: Mua mag chirʌm chan mag pãrag ham dʌ̈i k'apeerk'apimap'a haawaijã k'abam.
    Chadcha pãar dʌ̈i hajap'a haagta jãg naak'iin hʌ̈uma; pari mag pãar dʌ̈i hajap'a
    hak'iinjã mʌ chukag meerjã hich magta hajupma, jãg sĩi mʌ pãar dʌ̈i chirʌm dak'ĩirpai
    k'aba.
  alp-NT: Yele, mere mise ete imi, sepo tamata esi atula leke imi lulusi titinai kena
    ono saisa rebe nkenale. Mahabe imi atula kena ele mere rame. Yapine imi ele mere
    batuke kena au me kai imire, po kena au me kai imi more imi ono nkenale moneka.
  san-VEL: kevala.m yu.smatsamiipe mamopasthitisamaye tannahi, kintu sarvvadaiva bhadramadhi
    sparddhana.m bhadra.m|
  kbq-kbq: Hianagi nagrama omanisua knafine, maka zupa knare tamavutmava'ma huzanku'ma
    hanavematisazana, e'i knare zantfa hugahie.
  kbh-kbh: Puerte ts̈abá endmëna ats̈e y ínÿenga chafstsebos̈e ts̈ëngaftangaftaca
    amiguënga jtsemnama, canÿe ts̈abe soye jamama tojtsemnëse; y sempre chca chauétsemna,
    ts̈abiama tojtsemnëse, y ndoñe nÿe ats̈e chents̈e ts̈ëngaftangaftaca stsemna ora.
  ron-LSB: Dar este întotdeauna bine să fii zelos pentru o cauză bună, și nu numai
    atunci când sunt de față cu voi.
  pon-pon: Me mau anjau karoj en nantion me mau kan, a kaidin ta ni ai mi re omail.
  nhe-BL: Cuali intla sequinoc quinequij elise imohuampoyohua yonque niitztoc imohuaya
    o axtle, intla nelnelía quinequij inmechchihuilise tlen cuali.
  sps-sps: U kat rof tovei, ta mes ma kaa men koman tsian ma nongoiny ami ya, ito
    te toobing fi non fakats tsunia ma faakouts mami ya, kat to aya te kat anyo tan
    mamatsiny nainy tan nainy te kaakaa fiisen anyo mi ai tan nainy te gima anyo ma
    kaakaa fiisen mamimi.
  wnc-wnc: Sike ginda aminu kundue apbaknganingge natake nata dua bitanggat. Aho.
    Wa aminda gin gatandamunangge nataaing gamu nata ginu ie kuningge dua bitawam.
    Siwan ngana nata gin dapmake kuwawa ginda nae apbakngaking kaknga ma tewam.
  bus-bus: Mɛ̀wãna kↄ̃n gbɛ̃ yão à maaa yãnzi bé à nna. Ma mɛ̀ wã̀ kↄ̃n a yão
    gurↄ píngimɛ, èe kɛ gurↄↄ kɛ̀ má kúao adonlo.
  gub-BL: Aze mo uzekaiw katu tuwe penehe wà, te pepyr hereko 'ym mehe wà, ikatu mo
    ihewe. Uzekaiw mua'u penehe wà.
  imo-imo: Nalo imbore paa tapambo konopu lepalie mongonane noromo aku ulu penga teremo.
    Na waliwali aku tepo moro. Eno kinye molopolio wali kau, molo.
  boj-boj: Iga gago Kristen was naŋgi kumbra bole bole enjrqajqa siŋgilaoqnqom di
    bolequja. Deqa niŋgi gaigai kumbra di yoqniy. E niŋgi koba na soqnim bati deqa
    segi sai. Niŋgi gaigai yoqniy.
  eng-DRA: 'But be zealous for that which is good in a good thing always: and not
    only when I am present with you.'
  knf-knf: Unuura ñaaŋ ado iko iŧum pa bnuura, ŋnuur bŧi, bë mënţ ţañ woli dwo na
    an.
  san-KHM: កេវលំ យុឞ្មត្សមីបេ មមោបស្ថិតិសមយេ តន្នហិ, កិន្តុ សវ៌្វទៃវ ភទ្រមធិ ស្បទ៌្ធនំ
    ភទ្រំ។
  arn-NT: Kümelley may tañi ayüduamangeael tati kakelu pu che, welu ta kümeke rakiduam
    mew. Ka rumel ñi feleael, iñche müten mülepuli tamün femnoael.
  zas-NT: Ad ni malt na̱j guial guiën bejn lasaꞌ bejnman, per par ni zagdxe në zianczi,
    ad chi zaꞌtzan con lëjt.
  ken-NT: Mbák bǎtɔ̀ŋ ɛkɔŋ nɛ batɨ anɛ bɛbʉ́ bɛpu arɛ́, mbák bǎkʉ̀ nɔ nɛ ɛrɨ́tí
    nkaysi, kʉ ka nɔ́ mpoknkɛm, puyɛ̌ chi ndyɛrɛ ndǔ mpok anɛ nchi nɛ bhe.
