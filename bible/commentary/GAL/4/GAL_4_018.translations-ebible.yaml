  kan-OKCV: ನಾನು ನಿಮ್ಮ ಸಂಗಡ ಇರುವಾಗ ಮಾತ್ರವಲ್ಲದೆ ಯಾವಾಗಲೂ ಉತ್ತಮ ಕಾರ್ಯಗಳಲ್ಲಿ ನೀವು ಆಸಕ್ತರಾಗಿರುವುದು
