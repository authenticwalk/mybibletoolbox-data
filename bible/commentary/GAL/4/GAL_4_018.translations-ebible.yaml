  wnu-wnu: '@see-verse:GAL.004.017'
  zam-NT: Huenque' naca yòo yéc mèn loo cón che'n tedib mèn. Per, oj, ché' co' càba
    con' ndac loo thìb mèn no loo tedib mèn. No, oj, ché' co' li mèna dib nzo yéc
