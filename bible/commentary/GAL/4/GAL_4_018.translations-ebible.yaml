  bhd-bhd: जोशे मां भोनू रोड़ूए, कि रोड़ी गल्लन मां हर वक्त दोस्त बनानेरी कोशिश की
    गाए, सिर्फ तैस वक्ते नईं ज़ैखन अवं तुसन सेइं साथी राताईं।
  too-NT: Pues tzey palh ā'makapitzīn cātlahuacu'tunāni' ixamigoca'n hui'xina'n a'xni'ca'
