verse: GAL.004.018
translations:
  kpx-kpx: Ata keau vani bahata uvue duamo la hoesegevege keu duave. Isito keau kateholilu.
    Di lahehi usege keau vaveve mole valu. Iliale di la halevesege keau tota vaveve
    nimolete valu.
  okv-H: Eto enanana ungota degi ari javotoho asi tunga humbaehera amo ari javotoho
    ahera. Eto na ungote mihie one osa ueva ainge dombo enanana ururoro osa aheva
  tbo-tbo: Apo tau uheiya a memae ma tu wiatatiyana gehouhi mitehi ona wobagibagi
    naka ega ata genogeya ma tamogi apo hina koyamemi yaka ega ata luhogalehi.
  mal-C: സദുദ്ദേശ്യത്തോടെ ചെയ്യുന്ന കാര്യങ്ങളിലുള്ള വ്യഗ്രത നല്ലതുതന്നെ, അതു ഞാൻ നിങ്ങളോടുകൂടെ
    ഉള്ളപ്പോൾമാത്രമല്ല, എപ്പോഴും അങ്ങനെയാകണമെന്നുമാത്രം.
  grc-SR: Καλὸν δὲ ⸋τὸ⸌ ζηλοῦσθαι ἐν καλῷ πάντοτε, καὶ μὴ μόνον ἐν τῷ παρεῖναί με
    πρὸς ὑμᾶς.
  bgc-bgc: सदा ए आच्छे मकसद कै खात्तर उत्साही होणा आच्छा सै अर सिर्फ उस्से बखत न्ही,
    जिब मै थारे गेल्या रहूँ सूं।
  khz-khz: Vanagivanagi taunilimalima nama pia rawalia ulanana, pita ririwa-veni-kamura
    nama iwavagi. Na nama pene wala ulanana taunilimalima pono ririwa-kamura magulina,
    ati au wailaku aimo pio kalaa. Aikina.
  deu-TKW: Der Eifer im guten aber soll allezeit lebendig sein; er soll es nicht blos
    sein, wenn ich bei euch bin.
  zsr-NT: Naꞌa, nac dxiꞌa zoa nu ruiꞌ ladxiꞌ lbiꞌiliꞌ, san tuz chquiꞌ nac quië gac
    dxiꞌa queëliꞌ. Cni ruiꞌtecz ladxaꞌa lbiꞌiliꞌ, len clëgz catiꞌ niꞌ zóalenaꞌ lbiꞌiliꞌ.
  lin-lin: Ezali malamu kozalaka tango nyonso na bolingo eleka ndelo mpo na likambo
    ya malamu, kasi ezala kaka te tango nazali elongo na bino.
  hns-NT: Thiek hai djab koi kausies kare hai attjha tjiedj kare khaatien, na khaalie
    djab ham toelogke paas baatie, bakie bhie djab ham toelogse doer rahiela.
  noa-E: Mua mag chirʉm chan mag pãrag am dʉ̈i khapeerkhapimapha aawaijã khabam. Chadcha
    pãar dʉ̈i ajapha aagta jãg naakhiin ʉ̈uma; pari mag pãar dʉ̈i ajapha akhiinjã
    mʉ chukag meerjã ich magta ajupma, jãg sĩi mʉ pãar dʉ̈i chirʉm dakhĩirpai khaba.
  eng-EMTV: But it is good to be zealous in a good thing always, and not only when
    I am present with you.
  mib-NT: Te íyó váha jeē cándɨhvɨ̄ ni de jehē rō, te núu jeē quéndōo vāha ánuá rō
    cúu núú. Chi níní jíni ñúhún sáha de jeē váha róhó, vēsú núu íne ri jiín ró chí
    núu tú ri íne.
  lif-NT2: आल्‍ल इङ्‌गाॽ खिनिॽनु वाॽआल्‍ले़रक् मे़ःन्, कर खिनिॽनु होःप्‍पासाङ् वेॽहाॽरे़
    खिनिॽ लागि नुःबा याःम्‍बक् चोःक्‍मा सिक् सम्‍ने़ फाॽग्र नुःबारो॥
  xnj-xnj: Chakaka ndi lijambu la bwina kuvang'aikila vangi mu mambu gabwina, lepi
    ndu lukumbi penivya na nyenye.
  mmx-mmx: I lox avukat do limixin dina doma solo mumu tentaba vetpes, mo do loklok
    nedi dik lox i, i lox avukat. La i lox avukat do mina doma mumu solo amisik tentaba
    vetpes la kopmen do ap mo mun levenaleng nenia ak lok eburu minemi.
  cbr-NT: Usa 'aínbi cana mitsu cain, paránquinma unin upí oquin ñu 'aquincëxmi mitsux
    abë nuibananti ca asábi 'icën. Usaribi oquinmi mitsubë 'icë 'acësaribi oquin mitsubë
    'icëmabi 'ë sinánti ca asábi 'iti 'icën.
  tee-NT: Akts'iya k'ox ni talakxcavatayan ixlacata ju k'ox mas va tavananch cava.
    Para jantu k'ox ni va acsnich ju talakxcavatayan acsni iclat'avilau.
  eng-LSV: and [it is] good to be zealously regarded, in what is good, at all times,
    and not only in my being present with you;
  cak-NT: Y xa c'o jun ri nibano favor chiwe roma nrojo' chi utz ta jixc'ue', can
    utz, y siempre quiri' ta nu'on y man xe ta cuando jinc'o iwiq'uin.
  pah-NT: Pyry hete reki aherekoa pe ndehe pe nderekokaturame. A'ero ko pyry jirekoa
    pe ndehe ji rekorame pe pyri. Pyry ji rekoe'ymame pe pyri no.
  sja-NT: Mɨa mãga jarak'ãri, jara k'inia-e k'achia bɨ awaraarã t'ãri pia nipadamerã
    parã t'ãide mɨ wẽ-e pak'ãri. Pia bɨ ne-inaa pia oo k'iniadak'ãri parã ome.
  xed-xed: Ɗina ŋavata, ka nda tvani tsi. Inda fitik katsi tama guli, ma kzlə lu ta
    nzakwa ɗa mataba ghuni kada magay.
  mks-NT: Co̱ cúni̱ cachi i̱ ña̱ a̱ váha toho ndi̱hi iní sa̱há ña̱yivi. Va̱ha va ná
    caja í ña̱ níí tiempo ta xi̱hín ndinuhu iní. Joo ña̱yivi ja̱n ndíhi ini na sa̱ha̱
    ndó tá íin ye̱he̱ tañu ndó cuití va.
  gfk-S: Ma i tahut be ari na lamus mu ma ra baso ing be di sip be di na harahut tutuno
    mu. Ma ing be iou paile kis tikai ma mu ma ari di sip be di na harahut mu hobi,
    io, i tahut bileng.
  bmu-bmu: Iŋini ahakmeme ölöpŋi akŋegöra urukönöp ahakzei, mi mönö qetpuk. Nöŋön
    eŋgö sutŋine malbiga nalö miaŋgöreŋök qahöpmö, mönö nalö dop mewö aketka dop kölma.
  dgz-dgz: Imuya ega kaimake tane ame kakae di go inak kakaewa menanaet tan. Amba
    ne den tanae waingepena ame gapan megenat kakaevet ya taiwanian go usenagaet di
    ta aisiwanian.
  eng-GNV: But it is a good thing to loue earnestly alwayes in a good thing, and not
    onely when I am present with you,
  zaa-NT: Tsè'ba ná qui'ni gappa cą la' tsì'ilatsi' lani le canchu guni cą na por
    ttu la' rulábalatsi' tsè', pero tulidàba alàa solamente canchu chi dú'a' lani
    le.
  eng-WEBSTER: But it is good to be zealously affected always in a good thing , and
    not only when I am present with you.
  guh-guh: Xanepana picani itsamonae ata panesivabarëyanexa itsa pacayavenona, itsa
    baitsi jane pepacuene xaniavaetsia pacasivanajamatabëxaina papecayavenonaenexa.
    Bepacayavenona bajarapamonae daxitamatacabijavabelianexa. Nexata paxanë ëtapatsimatacabi
    paxamëjavata, apo bepacayavenonae.
  bon-bon: Yoo, weeme babo singi poto cidi me, peei mule cabu nuuja niiya lica gyene,
    liba miiji ingle pisi nyene peei singi tääpume. Pepu singi miiji ge iyeteta lenajame,
    peei name pi gone abmala cane liba weene cama lica ge.
  nhw-BL: Cuali sintla sequinoc quinequij elise amohuampoyohua masque niitztoc amohuaya
    o amo, sintla nelnelía quinequij anmechchihuilise catli cuali.
  swh-ONEN: Ni vizuri wakati wote kuwa na shauku kwa ajili ya kusudi zuri, si wakati
    nikiwa pamoja nanyi tu.
  wbi-wbi: ke kanono jaatu kuva nu lunoghelua ku vufumbue vuno vunono, nakwekuuti
    lwene pano milipalikimo nune looli ifighono fyoni.
  bba-bba: Tɔnu ù n bɛɛn kĩru kɑsu kɑ yɑɑsi ɡeɑ, ɡɑ̃ɑ ɡeenɑ bɑɑdommɑ, n ǹ mɔ sɑnɑm
    mɛ nɑ wɑ̃ɑ kɑ bɛɛ tɔnɑ.
  eng-KJVCPB: But it is good to be zealously affected always in a good thing, and
    not only when I am present with you.
  kgk-NT: Ha naiporãi pende rekombo'e rei xe moirũ e'ỹ hagwã. Iporã ae nhanhomboete
    meme onhondive jaiko porã meme hagwã. Pene pa'ũ-my xe aime ramo, iporã nhanhomboete.
    Xe aime e'ỹ ramo jepe, iporã nhanhomboete meme joty.
  waj-waj: Mo ngia yoketaa aataruuvau kuateeraivaara vaidiiya yamayamaa kua kiaivo
    inna yoketaivai vaivai. Mmuakiaa suai itaama iivo inna yoketaivai vaivai. Hama
    na ngii tasipama variau suaiyauvaki nnaasu yoketaivai vaivai. Mmuakiaa suaiyauvaki
    yoketaiyauvai nnaasu vaivai.
  cpy-cpy: Kameetha ashi owaero paakameethata-piinteena, tee okowa-perotyaa nojeeki-motemi
    pinampiki.
  mpx-mpx: Yaa nau ya logasisi bubun ami labe kaiwena. Ge nige tage sauga ya miminaa
    eliyamiu ya te ya logasisi, yaa sauga gegewena.
  wbp-wbp: Kalarna-nyarra nyurrurlaku jirrnganja nyinaja, jalanguju ngulaju yapa-karirla
    karna nyina. Ngula-puruju, kaji-nyarra ngana-puka ngampurrpa nyina yipiljiji,
    ngulaju ngula-juku. Kala kaji-nyarra nganangku-puka Jijaji-kijaku karlirr-kanyi,
    kujaju maju.
  luo-luo: To onge wach, chiwruok gi mor ber abera, makmana ni nyaka utim kamano kuom
    timo gima ber. To dine ber moloyo kutimo kamano kinde duto, kata antie kata aonge.
  nhe-NT: Cuali intla sequinoc quinequij elise imohuampoyohua yonque niitztoc imohuaya
    o axtle, intla nelnelía quinequij inmechchihuilise tlen cuali.
  aii-aii: ܒܲܚܲܠܬܵ‌ܐ ܨܦܵܝܝܼ ܝܠܵܗ̇ ܐܸܢ ܢܝܼܫܵܐ ܨܦܵܝܝܼ ܝܠܹܗ، ܘܒܟܠܔ ܥܕܵܢܵܐ ܗܵܘܹܝܬܘܿܢ ܗܵܕܟ݂ܵܐ
    ܒܸܥܒ݂ܵܕܵܐ، ܘܠܵܐ ܐܲܚܟ̰ܝܼ ܐܝܼܡܲܢ ܕܥܲܡܵܘܟ݂ܘܿܢ ܝܼܘܸܢ.
  esk-NT: Nakuugaluaqtuq isrummatigillautaġaitñi aglaan kisian ikayuutaukpan. Taamna
    nakuuruq ataramik, nayuutiłłamnił̣hiñaunġiḷḷaaq ilipsitñi.
  msb-msb: Maayo gayod pirme an may nagamalasakit sa iyo kun maayo an katuyuan kag
    dili lang kun ada ako sa iyo.
  cpa-NT: Tiog¹³ báh³ dsio¹ li¹quianh¹³ dsa² hniah¹², ju³lah dsa² dsio¹ dsǿa¹², ju³
    lah¹la² guø³jni quianh¹³ hniah¹², ju³ lah¹la² tsa¹guø³jni.
  dso-dso: ବିନ୍‌ ଲକ୍‌ମନ୍‌ ତମର୍‌ ବାଟେ ବେସି ଦିଆନ୍‌ କର୍‌ବାଟା ନିକ ବିସଇ । ମୁଇ ରଇଲା ବେଲେ
    କି ନ ରଇଲା ବେଲେ ସେମନ୍‌ ତମର୍‌ଟାନେ ଦିଆନ୍‌ ଦେବାଟା ନିକ ବିସଇ, ମାତର୍‌ ତାକର୍‌ ଦିଆନ୍‌ ଦେବାଟା
    ଟିକ୍‌ ରଇବାର୍‌ ଆଚେ ।
  meu-meu: Kara namo iura-henina dainai ba ura henigu na nega idoidiai namo, dia dekemui
    ai na nohomu negadia ai mo.
  yva-NT: Arono vatane awa bekere manakoe muno awa ana ubekedaije mamaisy, omamo ngko
    dave. Syare weapamo wabekere manakoe risya ananyaowe rai tai maisy arono rino
    wasarijat obo rai jewen, yara arono igwaravainyo wasai tavon.
  dgc-dgc: Ewan medukés i péngisuhog ta tolay, éng mahusay i hangad de, maski éwanék
    sina dikam.
  zpm-NT: Rtsidiḻd naa pe nacne cho gacnie to, totsaque zha ne nli nquialadz tow.
    Zig nac naa tibaque noxco naa to, led loxaque zeeṉe zodse naa lo to i.
  hix-NT: Àxan kom me tosonyhetxow hamà, toto komo wya. Yaworo mak tehxorye tehxatxhe,
    ohxe esnàr kom horà. Awawonye ryehtoko, axan kom me kosonyhekonà, ohxe oyesnàr
    kom horà. Awawohrany harha ryehtoko, axan kom me hak nosonyhotxowà, anar komo.
    Yaworo hak nahtxoko, ohxe rma rha oyesnàr kom horà.
  sim-sim: Hako os jirin li hishihi armek jirin li u nahi, am jivina, os an jir nga
    na liri wolok jirin armek a undari hom.
  npi-ULB: म तिमीहरूको उपस्थितिमा रहँदा मात्र नभएर सधैँ नै असल अभिप्रायको निम्ति उत्कट
    इच्छा राख्‍नु असल हुन्छ ।
  cgc-cgc: Daw magbuat isya na ittaw para ta kayaran ta paryo din na ittaw, simpri
    dayad gid iya na buat basta miad iya na tuyo. Iling man tan kyo yan kan-o ta inyo
    na pagpalangga ki yaken. Piro, dapat dili magbag-o inyo na pagtratar ki yaken.
    Dapat patien a nyo daw sunuron maskin ula a dyan duma ki kyo.
  tim-tim: Akto luâk are bunŋe tân yeŋguwerâm akmâ togoyi dâine nâŋe tân yeŋguwiangât
    dop bo tato heroŋe dondâ akbom. Gârâmâ nâ ye olop bo talân. Akto luâk are hilip
    yeŋguwerâm togoyi.
  yor-yor: Ṣùgbọ́n ó dára láti máa fi ìtara wá ni fún ohun rere nígbà gbogbo, kì í
    sì í ṣe nígbà tí mo wà pẹ̀lú yín nìkan.
  wos-wos: Di guna ximbu wungi harékéta di guniré yikafre hurunjoka sarékéndat, wu
    yikafre dé. Di guna ximbu harékénjoka mawuli yata, wuni guni wali rewun nukwa,
    wuni afakémbu rewuka nukwa akwi, guna ximbu harékéndat, wu yikafre dé. Wuni guni
    wali rewun nukwa male guna ximbu harékéndat, wu haraki dé.
  emp-NTPO: Wãrãda bia b̶ʌa ewariza crĩcha biada sod̶eba ẽpẽ pananida. Baribʌrʌ mãwã
    ẽpẽniẽ́ panʌa ab̶abe mʌ̃ bãrã ume b̶ʌd̶ebʌrʌ. Ãtebʌrʌ mʌ̃ neẽ́ne bid̶a ewariza
    sod̶eba ẽpẽ pananida panʌa.
  eng-F35: Now it is good to be zealous in a good thing at any time, and not only
    when I am present with you.
  ind-ind: Memang saya senang kalau kalian bersemangat, tetapi semangatmu haruslah
    tentang hal yang baik, dan jangan hanya waktu saya hadir.
  pes-OPCB: داشتن غیرت و اشتیاق برای جذب افراد، نیکو است، به این شرط که با انگیزه‌ای
    خیر و خوب همراه باشد، و نیز اینکه دائمی و همیشگی باشد، نه فقط در حضور من!
  mpt-mpt: Nakaia unangai bobol ayam bianiba naka maki bobolo fumbianiba gobenib mole
    kukub olo ayamobe. Ne ibo bekebe biami skeim biami osa ibo Nakai daayebibo ayamobo
    gabibe. Ina otane naka eli ib niniino omfufuyebibi ibo mo daayemin blimobe.
  ssx-ssx: Hali ma꞉nda꞉ma꞉ iki pa꞉ta꞉ hone witolo epeke haumanu puluekema꞉ hone wopu
    wia꞉ka꞉na꞉ta꞉ kota꞉ kotota꞉ a꞉pa꞉la꞉me. Nate ma꞉nda꞉ a꞉nda꞉ I̱ haowa꞉ka꞉na꞉ make
    na haowa꞉ka꞉na꞉ make kutupiki haumanu pimika꞉na꞉ta꞉ ota꞉ a꞉pa꞉la꞉me.
  mkl-mkl: Í sĩɑ i nɛ himmɑ si mii jiidɑ ku ce ŋɑ wɑɑti kɑ̃mɑ fei, nɔ ku mɑɑ̀ jɛ
    bii ǹ wɑ inɔ nŋɛ nŋu ɑkɑ̃.
  gaq-gaq: ସତ୍‍ ଉଦେସ୍‍କେ ଡୁଂଡଚେ ଇକ୍‌ଚା ଡିଙ୍ଗ୍‍ନେ ଅଃନା ଆଡିଙ୍ଗ୍‍ ଣ୍ଡୁ । ମୁଇଂ ନେଙ୍ଗ୍‍
    ପେ ଏତେ ଲେଃକେଲା ଣ୍ଡୁ ମାତର୍‍ କାଲାଆଃ ପେ ଆକ୍ମେନେ ସତ୍‍ ମ୍ୟାଃନେ ଦର୍‍କାର୍‍ ।
  gof-RNT: Lo77obaa oothanaw amottiko lo77o, shin hessi ta hinttera de7iya wode xalaala
    gidonnashin ubba wode gido.
  unx-unx: ବୁଗିନ୍‌ ଉଦ୍ଦେଶ୍‌ ନାଗେନ୍ତେ ଚିହୁଲଃତେୟାଃ ଠାଉକାଗିୟା । ଆଇଙ୍ଗ୍‌ ଆପେଲଃ ତାଇକାନ୍‌
    ଇମ୍‌ତା ଏସ୍‌କାର୍‌ କାହାଗି, ମେନ୍‌ଦ ସବେନ୍‌ ଇମ୍‌ତା ଆପେ ନେ ଠାଉକାନ୍‌ତେୟାଃ ରିକା ଲାଗାତିଙ୍ଗ୍‌ୟାଁଃ
    ।
  gah-gah: Netá lamanakumule loko lekegepoka loaká nene netá gihila nemóza, lekelitoka
    voko minu zupahekó negopa, gamena gamena lá iaká niko lamaná inogo ive.
  lcm-lcm: Napo ainak ta kapo lau ro si atokngai amadot asi tak ani ri vap, sikei
    man kipo tak ane si bil ro. Kapo ro mi uli buk ani kag mengen tutuman, ta ani
    man napo ago o napo kovek.
  aer-aer: Kenhe angwenhe apeke-arle arrekantherre atyewe-irretyeke ahentye-aneme,
    arrenhantherrenhe Ayeye Mwerre arratye akaltyele-anthemele, kele mwerre anteye-arle.
    Kenhe angwenhele apeke arrekantherre urrtyirreme arrkernemele, Jesus-ketye untyeme-ilemele,
    kele akurne-arle.
  qvc-NT: Noqapaqqam ancha alli, tukuy tyimpu suqkunamanda allip kaqta yach'akunaykillapa.
    Piru noqa qamkunawan kaptiy ichu mana kaptiypis, chayshinalla allita yach'akuyllapa.
  tgl-ULB: Laging mabuti ang magmalasakit para sa mga mabubuting dahilan, at hindi
    lang kung ako ay nariyan na kasama ninyo.
  cbs-NT: Jakia ichapabu medabewakin man jatu pe mekeaibudan, jaskadan, pejaidaki,
    en matube jiwexun en matu yusian shinankin man amis keska bestima jeneama jatu
    axunkubainkanwen.
  xtm-NTPP: Va'a‑ni ja ka ndi ini i ja jin kuu ni ma, nute ndimaa ja va'a ka ñu'u
    ini i ja jin sa'a ña'a i ma, te masu yika‑ni ja kivi iyo sa ji'in ni ma, te ka
    sa'a i sukan.
  nnq-nnq: Kweli kilebe chambone machoba goa myojo jinu kuagabala ilebe yambone, ngiti
    pambe pamwe namangweto tuje.
  bao-NT: Aperãre mai uwa jeojata, añujañu biiropʉa, bʉari añuri wãme tʉgoeñari ĩijata.
