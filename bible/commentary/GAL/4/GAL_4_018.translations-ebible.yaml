  txu-NT: Ne ren me kute ar ajo mexmã àpênh kumex ne ren kam mrãmri mexkumrẽx. Ar
    akam idjãmkam ne me ren ar ajo mexmã àpênh kumex ne ren ajbubê itỹmkamdjwỳ ren
    ar ajo mexmã àpênh kumex ne kam ren mrãmri mexkumrẽx. Nhym be, kati. Me kute ar
    abê ikurê kadjy ne me àpênh kumex.
  eng-WEBU: But it is always good to be zealous in a good cause, and not only when
    I am present with you.
  gnw-NT: Ẽrei icavi jecuaeño peratangãtu vaerã icavi vae re - mbaetɨ pepɨ aĩ yaveño.
  mux-mux: Na eni-kene naa moliu kene yi lupa mare-ni ‘Eni liipu tapunjamili.’ niku
    tondulu munduku ‘Pulu lipili. Tapú-topu molamili.’ nilkimelanje kapula. Yi mare-ni
    aku-siku oku taki-taki telkemelanje papu akiliinga-pe yi mare-ni oku ‘Oliunga
    ungma piliiku liangi.’ niku gólu toku tondulu mani silimele akili kis.
  maj-NT: Nda tjín nga nda ts'ín basehe̱ xinkjín xu̱ta̱. Ñá bi, tehe̱nte b'a̱ n'e̱é,
    najmi tu̱ nku nk'ie nga tíi̱jñajinnu̱u.
  bkq-NT: Deus itaumbyry ioze lelâ egatuwâni modo eynynâ tadawylylâ koendonro. Aunlolâ
    arâ itaungâ, agâmo wawyly ume kulelâ inkâba.
  kue-kue: Ana ene mambuno wakai eraglkwa ipre nomano pond kaima piraglkwa, yeglmere
    kaima engenge eraglkwa, ana na ene bogl moraglka enge i keunde ta yegl erekraglkwa.
  cot-NT: Cameetsavecaqueate irinintajiaquegueti itsipa pishineventajiaquempari, cotanquitsiquea
    cameetsaquea irinintajiaquegueti, aatoquea yamatavijajiguimpi. Arimpa naatimpa
    teequea namatavijajiguempiji tampaticaquea noaquero notsatacajaiaquempigueti,
    cotanquitsiquea imaica nochoocaquegueti osamani jac pimaisantajianajanaquea. Aatomesano
    piquejejiga imaica, nonintavecatarite picancaniquea pishineventajiaquenaquea.
  bnp-bnp: I kamumu mu gu habi a hatene mua na maki kamumu. Pali mu rata vaka­roro,
    na tahuna iau a made turane mua, na tahuna i uka ma a made turane mua.
  apn-NT: Pa mẽ harẽnh ma hãmri nẽ mẽ kamã inhgryk o ã mẽ amã mẽ harẽnh anhỹr kêt
    nẽ. Koja mẽhõ mẽ awỳr mra nẽ ixwakre kamã rỳ inhnoo mã mẽ amã mẽmoj mex jarẽ nhũm
    ja inhmã mex nẽ. No nhũm mẽ amã mẽ hêx xwỳnhjaja axtem nẽ mẽ ajamaxpẽr o pihkàr
    pix kaxyw na htem mẽ awỳr mrar nẽ mẽ amã ã ujarẽnh o pa anẽ.
  ctp-NT: Suꞌwe ꞌa si loꞌo xka nten kwaꞌu la neꞌ chaꞌ nu ñi ꞌwan, si suꞌwe nka tiye
    neꞌ loꞌo wan. Suꞌwe ꞌa si ngwañaꞌan ka nchga bra, ni siya ndiꞌiǐn loꞌo wan, ni
    siya ja ndiꞌiǐn.
  opm-opm: Noh patindo na patindo ihirdapat Gur yah hat ha songwe rim gure danong
    ham napanggeitin ambar meng naporiptihanoh oh yahmur. Ihir nohe rumkingnongwi
    wanaham gurnong napanggeitin meng naporiptihanoh oh ermur.
  bvr-bvr: Wurra jarra gun-mola nguburr-marrngoypiya nguburr-nirra arrburrwa nguburr-workiya
    gu-gapa gu-guta, minyja gun-burral gun-molamola ngubu-borrwuja arrburrwa. Gu-gurda
    ngacha minypa ngaypa ngu-marrngoypiya ngu-nirra ana-gorrburrwa ngu-workiya minypa
    wolawola ana-goyburrpa nyiburr-murna ngaypa ngu-nirra rrapa minypa balay ngu-nirra
    burr-guta.
  wal-wal: SHin taani intte matan de7iyo wode xalaalan gidennan, ubba wodekka lo77oban
    intte koyettiyaageeta gidikko lo77o.
  zad-NT: Nakkzan wen toshiizi soa beṉ' wli' wsedile' le' kon shi gongake'n do yic̱hj
    do lallgake', kwenc̱he aga to kat' yidwiaz' le' wli' wsedid' le'.
  kmg-kmg: Wiac biaŋnere erâ harac ee i biaŋne. Ine ŋoŋerao fârâ juhape sawa mâcne,
    dameŋ sâc epie biaŋkeocmu.
  aso-aso: Idoꞌ eveneꞌ do naba o-ngedaaꞌ nene goꞌine izami laminetokovoꞌ di naba i-ngidilizaniꞌ
    nene monovo lamineꞌ ve. Idoꞌ neniꞌ di naba i-nidili ma naza lengita nouvosavoꞌ
    nene di naba i-nidami mo gamene gamene neꞌmine ilizaniꞌ nene mo lamineꞌ o neive.
  uli-uli: Ye momay le be kkel dipmi irel sew formel hare ye momay mekla ha luluwaley
    habe foru — mele ila te yodkla chog ima mel iremi bo pangal yad ngo ye katos.
  nin-NT: Iwre imba bu di surr ashishi meme ku inkindirr yi nggo i si izizi. Nggo
    ingga ti sama ni imba ba mi, imba bu di na meme yo ttuttumi.
  acu-NT: Turinamtai wi atumjai pujaisha, tura wi atsaisha, chikich ainau atumin nekasar
    yainmakartas wakerutminakka nuka nekas pengker araintai.
  cak-WNT: Yac'a riyin can ronojel tiempo ntij nuk'ij chi nben utzil chiwe y can riq'ui
    ronojel wánima nben ri utzil ri' ruma nwajo' chi utz ta yixc'oje', y ma xu (xe)
    ta wi tek yinc'o apo riyin iwuq'ui.
  ebk-ebk: Ammay tit-iwa ay omesasaket mu ammay nan pangkep ay kaman as nan nangmangiliyanyu
    kan ha-un ad kasin. Assesa koma nan kanayon ay atunyu, fiakun yangkiay mu wachaak
    kan chakayu.
  spa-PDDPT: Bueno es estar siempre profundamente preocupado por lo bueno, y no solo
    al estar presente yo con ustedes.
  ruf-ruf: Kulonga kweli pfinogha ghamatsuwa ghose kuhangaikila ipfinu pfinoghile,
    na si ghamatsuwa ghanili na mwemwe ghaliheka bae.
  gun-gun: Ha'eve avi iporã va'e re peo aguã, pendereve xee aiko jave anho e'ỹ.
  agu-BL: Ba'n atit kol cho'c tan chimoxe'nu', poro ik tan cyak'ol jun balaj cyajtza'klu'.
    Chumbalaj nin yi ya'tz cunink cyulejtz, nin nk'e'tz ntin te yi atin ẍchixo'lu'.
  isn-isn: Inge iziza ikali kutula ni nsula kunsoko ni yili nziza, hangi shanga udu
    matungo ni nize nkoli palung'wi nu nyenye.
  eng-PEV: They don’t teach you good things, so don’t listen to them. But there are
    other people that teach you good things, and it is good to listen to them. Yes,
    it is good to listen to those good teachers all the time, not just when I’m there
    with you.
  ilo-ULB: Kankanayon a nasayaat ti agbalin a naregget para kadagiti nasayaat a rasrason,
    ket saan laeng a no addaak kadakayo.
  pir-NT: Quehnoano mehna mʉsa quehnoano wahati pehe mʉsare tiquina cahmesãgʉ̃ quehnoarĩboaga.
    Sa ye topʉre yʉhʉ mariedagʉ̃ gʉ̃hʉre tiquina sa cahmesãgʉ̃ quehnoarĩboaga.
  anv-NT: Ɛlɔme nnó muú akpane gechyɛɛ́ mampyɛ genó mbɔgé awyaá ŋkyaá melɔ́mélɔ́
    né metɔɔ́, apyɛge wyɛmbɔ yɛ́ndégébé ɛpɔ́fɔ́ wyɛ lé gébégé me mbɛge ne
    ɛnyú.
  sab-NT: Noare mo ta gbe daba na chudaboi, e ene no, agwa me daba chudaboi anblitadale
    mo alin. Cha kle baske cha age no ba alin ulita, e alin allabi gire cha joge siere
    cha ba talla ulita mlienga, e me gerule cha kle chege tañachuge diali ba ulita
    giti chudaboale diali geru ulia giti.
  tmd-tmd: Nöbö mö usus rön ñɨgö mag wä rɨ ri aböñ aku wä. Makwam ñɨŋ öim öim mag
    akwör rɨŋ. Nɨ ñɨŋ pɨsaŋ mɨjɨn wop aku aipam, pad piaku mɨjɨn wop aku aipam ñɨgö
    rɨbyöx nugwön mag wä rɨ ri aböñ aku wä. Makwam nɨ pad piaku mɨjɨn wop aku ñɨgö
    inakmönö hörön rɨmɨdöi mag aku, wä röl.
  acr-NNT: Paqatzij wi lik utz we ralaq ketaqej alaq jujun chik, xew tane we rike
