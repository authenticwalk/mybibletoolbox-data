    ku nu nə̀bi akaba kʉli bi nəŋgu ni kə̂zum njəɗa gekʉli ɗek ga maɗəbay nu kəlavaɗ.
  kqc-kqc: Idu toga mina ura rena bi buni, ini ida buni nufa, ma na yi nemokori ameibobinari
    maka de.
  tav-tav: Caroaro mʉja cãniparore bairo na caĩ buiogaata cariape macaje jetore na
