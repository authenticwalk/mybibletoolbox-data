  cof-NT: Aman ayudaichunni amico ino munarano se jochunae. Numasitiya se jochunae.
    Nula mantimini nulabe penenano matesiri lachi amicola jolajoe.
  srm-NT: Wë nöö ee wan sëmbë ta biinga ku unu nöö a bunu, ee a dë taa fu wan bumbuu
    soni hedi. Biga söseei mi ta biinga ku unu kaa. Ma nöö na te mi ta dë ku unu bifö
    mi ta biinga sö e, ma hiniwanten.
  qvs-NT: Alli kanman chay runakuna deverasta kuyashunaykichipa. Mana allichu yachachishunaykichipa
    ama ñukata kuyawanaykichipa. Ñuka kankunawan kaptini mana kankunawan kaptinipish
    kuyawanaykichi tiyan.
  zca-NT: Wenka le' go xigab, le' go kwa'n nzhakla Dios zilita', no gat lë't nab or
    nzon kun go, le' go kwa'n wen.
  cbc-NT: Bairopʉa, camasã aperãrẽ caroaro marĩ cajʉátinemogarije caroa cañurĩjẽ ãno
    baiya. Roro camasãrẽ na átigarique mena tʉ̃goñarĩ na marĩ caĩroarije roque cañuetie
    niña. Bairi mʉjããtʉ caãna mʉjããrẽ mairĩ, caroaro mʉjãã na caĩroagaata, tocãnacã
    rʉ̃mʉa tore bairo jeto mʉjãã na áparo. To mʉjããtʉ yʉ caãno jeto meerẽ tore bairo
    mʉjãã na ĩroa ãmarõ. Na pʉame yʉre boena, tore bairo bainucũñama.
  qxo-NT: Tsay nirag runacunataga ama chasquipäyaytsu. Pitapis chasquipäyänayquipäga
    shumagrä tantiyacuyanqui gamcunawan manana captïpis.
  mox-mox: Lova yaʼa omiʼa maega katoatoa ta oawafelemi egu veʼita aqiaqina ʼinaya,
    waisa? Ta yaʼa egu nuanua qiduana omiʼa veʼita nana wese ona ʼabiboda aqiaqiea
    ʼeguma yaʼa yatoa luluvai ʼimiega.
  kew-kew: Gore pa onaanumi-para epe kone sua omeme palimi-daare gore epe ta. Goa
    pea pare nimimi oro yaalo omeme palimi palo ni nimi raapu piralua rabu nimumi
    go konere mada gimalimi kone salo.
  dww-dww: Deḡoda banaga ḡaromie vere ta voivoiena inam naumeki, avedi da taugu nam
    dabudine, taudi yaḡoro vere sibo na didimanae a voiena ḡaromie. Be nam gewagewa
    aubainama sibo a gwayemi.
  twi-ASANTE: Ɛyɛ sɛ mobɛyɛ nsi ɛberɛ biara, ɛberɛ a mewɔ mo nkyɛn ne ɛberɛ a menni
    mo nkyɛn mpo.
  aoj-aoj: Iꞌi esis ukup pehafel dindinipa waf buꞌwafi ma sogatopalopepa lifilafi,
    daoꞌ naꞌambai aꞌ andeandeꞌ. Apaꞌ iꞌi sondaꞌas naꞌamba nimaguf ifimba atif aeꞌ
    ape agalomepa, ina andeandeꞌ, owaꞌ. Apaꞌ sondaꞌas nimaguf ifimba ikwahipa igafeꞌai,
    daoꞌ andeandeꞌ.
  cbv-cbv: Jwiít cã́acwã bita ĩ tʉ́i bejat pínahdih yoobópdih náah yacachah, ãpĩ́
    tʉ́ina caá. Obohjeéhtih, páant niijná yʉhna, mácah jwĩ jenah joyóchah, ãpĩ́ tʉ́ican
    caá. Ñijeéh jʉmna, wãpĩ́ tʉ́i teo wáacap jĩ, ñi tʉ́i jʉmat pínah niijná. Bʉʉ ñijeéh
    wihcan yʉhna, biíc yoobó ñi tʉ́i jʉmat pínahdih wã náah yacna caá.
  taw-taw: Yad nɨb ayɨp mɨdɨl akaŋ, pal okok mɨden, bɨ ogɨnap nɨbop gos ñenɨgabal,
    tep gɨnɨgabal. Ak pen chɨnop kɨdek gɨlaŋ agɨl anɨgɨpal ak, tep ma gup.
  jic-NT: Gente quelel nucopj jap'acj na, 'ücj jil nun nt'a. 'Ücj nusin 'yüsa lajay.
    'Ücj jil wa nun nt'a napj pü'üs na nun nt'a. 'Ücj wa jil nun nt'a napj len̈ na.
    Mop'in ma najas malala javelepj. Nun jis lal tjowelepj, ma quelel nucopj jap'actsja
    yupj.
  zap-NT: Let maldet ne tsulyaaz men semén men, per kon gyelwen ylaa meno no syemper
    ylaa meno, ylaadet meno nonchee chene ka noo lad de yra de.
  wer-wer: Omën narö omën ompyautaan ar pitëm ök sënëak kent yaalniipna pöt ompyaö.
    Pöt akun arim naë öma pötëër won, akun poutë.
  ipi-ipi: Ole dindi lo akali mindimane piape epene mindi pukale nembo toto, wandakali
    waka tupa mo epele piya yando, mana okone epene. Wamba namba yakama towa atu atema-angi,
    yakamato pii layene enene oko epelewa minu ateai. Andipa namba yakama towa atu
    ata napeyo-kola, yakamato pii layene enene okone epelewa minu ata napeyai.
  qul-NT: Ujcunata yanapayta munanaka allin, chaywanpas sumaj sonkowan allinniyquichispajpuni
    cachun, mana kancuna uqhupi cachcajtillaychu.
  ter-NT: Haina ngoêti itúkeovo váhere viyúni'ikeokono. Únati nê'e, itea konókoti
    itúkeovo ponóvotike isoneûti, koane hainámaka pohúneti ambê xepákuke.
  bmr-NT: Imijiruno saatoho amɨɨhaico agaijɨnoco mihimogono. Jaarunofaño amɨɨhaima
    iicasumiro icatɨno uujoho iicabadɨ fahiijɨvaro.
  fuf-fuf: No moƴƴi ka goɗɗo heɓa himme moƴƴo saa'i woo, hara hinaa si miɗo hakkunde
    mon tun.
  bhl-bhl: Yangbiliw kate, yu fein kitil keko, mali im dakayembin elo ibolow fian
    kemiw tewe, be ken kukuw te. Feinka! Ne yuso mewso bi o, singam bi o, diwkuw yu
    kitil keko, beem kukuw be aluwboliwka!
  ons-ons: Kine kine mainane ra more kima natne eŋano masi tanik bile oka okan, ea
    wane simile manerop desikeiwo, ea mo maine. Yewa yemo welekatne, naso baŋem maine
    okane gekei. Ŋo, weku na ŋineropka gewe yewaka mida. Na ŋinerop mi gewe ŋine masi
    maine yewa misuk qeliŋgei.
  con-NTPO: Cca'indeccu tise'pa in'jan'cho ñotssisi que'ima ñotsse in'jamba ñotsse
    afaye tsu ñotssi. Tsa'ma poi a'ta –ña que'i'ccu can'jensi tsambi'ta can'jembisi–
    tsu tsa'caen ñotsse afaya'cho.
  ghs-ghs: '@see-verse:GAL.004.017'
  peg-peg: ମାତର୍‌ ସବୁ ସମୁତ ଆନ୍‌ ମି ଲାହାଙ୍ଗ୍‌ ମାନି ୱେଡ଼ାଲିଂ ଆକାୟ୍‌, ମତର୍‌ ସବୁ ୱେଡ଼ାଲିଂ
