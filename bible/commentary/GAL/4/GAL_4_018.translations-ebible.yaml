  zyp-NT: Tingainah achawpaw tua rua pawtei chahnai nge cawh a chah thlang, naaning
    zong kama ka ungning long tah cang lytah naa tua teipaw le naa tua paria teipaw
    a cang.
  sey-NT: Ja̱je paꞌina, yecohuaꞌire deꞌoye cuasajë, mai yëyeje̱ yoꞌoja̱jë cajë ñacaiye
    deꞌoye aꞌë. Ja̱je paꞌina, yëꞌë mësaru ja̱ꞌre paꞌi macaseꞌe yecohuaꞌipi deꞌoye
    yoꞌojë, siꞌanë ja̱jeseꞌe deꞌoye yoꞌoto deꞌoji, yëꞌë peo macaje̱.
  nvm-nvm: Regavo iji fun maren e kafo buka ja bomana vierafejo iji ma gavo bu ma
    ijefuon rejga iji fuka maren. Regavo bu tavan uruvana ma ijefuon ijeg tavan iji
