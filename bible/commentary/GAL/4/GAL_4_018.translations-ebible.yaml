    nigi de piriwa. Na ni kina molkinaminga, yal tau ure milni pire ha maing nir si
    ni tenangwo wai pamba, hol ta nana dire kraun sinangwo i nigi domua.
  yaq-NT: Ini'i kaachin maachi inien yetet emo temaiwame, taa ini'i, si'imeku tu'isi
    weyeka joowa'ateko. Intok inia betana jiba juni'i weyekai intok ka kia in emomak
    aneo jiba.
  uro-uro: Bä ama märäm basägos diva arhani ama ruvek tit bon da arhä snängaqa sagem
