    za'ra mono da, 'Re ĩhâimana u'âsi mono hã Wamama na, wa te 're sisi za'ra mono
    da oto.
  cuk-cuk: 'Ar bemar Bab-Dummad-mimmigan gumarsoggu, Bab-Dummad na E-Machi-Burba-Isligwaled
    bemar-gwagese barmialid. Ar a emigindi gornaisunnad: “¡Abba!” We sogleged, ¡babaye!'
  tbf-tbf: Io, egiet te bu natuon e Raban. Arie mi vunan, a nga turan mi Morumoruan
    e Natuon rubukien sibu arogiet, ian ta kulie giet nia vuot pevien, “Abba, Tama.”
  uig-CYR: 'Һәм силәр Униң оғуллири болғанлиғиңлар үчүн, Худа Өз Оғлиниң: «Абба! Атам!»
    дәп чақирғучи Роһини әвәтип қәлбимизгә салди.'
  ikw-NT: Kwnornu nụ anụ bụ rụmu a, Chiokike ziyaru Enine Nnwọ a nụ rime mkpọma aị,
    Enine ke naakwna, “Papa, Nda m.”
  khs-khs: 'Niwa Ene e sa:nase, Koteyewi Ene E Sa:le Yesu E Ho Napowa nini himuwemi
    sita:pesita: Koteyewi hamona seyakeye. Hamonapita: inise, niwa seselese, niyawa
    Kotema holose, “Ni Atao, Ni Atao,” au selesekeye.'
  dwr-ENT: ፆሳይ ሂንቴ ኣ ናና ጊዲያ ዲራው፥ «ኣባቦ፥ ታ ኣቦ» ጊዴ ዋሲያ ባሬ ናዓ ኣያና፥ ኑ ዎዛና ጊዶ ኪቴዳ።
  pma-pma: Ka veni mimai mivi titan Ahi, kei san Ninin onen Natnali emai ro en tinomi.
    Ka Ninin Votut koa rie lati keke mivi titiali keil onen anatin mul vise Ahi en
    usite onami vit, “Tata, tata onak eli.”
  atd-NT: Nò mgo sulod, su nohimu kow on no anak to Magboboot, songo nabogayan kow
    on to Gimukud to Anak din. No su diad on to goinawa ta sikandin, ogpokouwang kid
    no og-ampu no ogsampiton ta sikandin to, “Ian Amoy ku sikoykow.”
  tel-2017: మీరు కుమారులు కాబట్టి, “అబ్బా! తండ్రీ!” అని పిలిచే తన కుమార ఆత్మను దేవుడు
    మన హృదయాల్లోకి పంపాడు.
  hat-BSA: 'Akoz ke nou se fis, Bondye te voye Lespri a Fis Li a nan kè nou pandan
    L ap kriye: “Abba! Papa!”'
  top-NT: 'Entonces xlacata ni̱tí napuhuán ni̱ ixcam Dios xlá ma̱lakácha̱lh nac quinacujcán
    Ixespíritu Ixkahuasa tí tla̱n quinca̱ta̱huaniyá̱n Dios: “Ta̱ta huix Quinti̱cucán.”'
  msk-msk: Kay yaimo da kita manga anak nang Dios, wakaw yaatag naan kanatu yang Balaan
    na Espirito nang kanaan Anak na si Jesu Kristo. Wakaw laban kita yanaguma kay
    yang Balaan na Espirito yang yagapakatigam kanatu na tinuud Ama ta yang Dios.
  gyr-NT: Evocoiyase Tũpa omboyecua Guahɨr yande recose ombouse Guahɨr Espíritu yande
    pɨha pɨpe, “¡Che Ru!” yande he ãgua chupe.
  kmh-kmh: Nimb ñapan nuk yimb mindpim rek, Kawnan nup ak yokek apiy, nimbip bak ayip
    ak mey; Gor nup Bapiy chin apim.
  ukr-ONPU: 'І, оскільки ви – Його сини, Бог послав Духа Свого Сина в наші серця,
    Духа, Який кличе: «Авва!», тобто «Отче».'
  emi-emi: Poli natuna am God, ia esuusuu kapuna Spiriti eteva Natuna, tani mae tale
    urunguitaniita me Spiriti eteva ekolokolo tani ue va, “Abba, Tamaghi.”
  zpv-NT: 'Per laasii ya naa tu lliiꞌn Ñiꞌh, niꞌchin baxeꞌhla Dxiohs Spíritu Saantu
    xteenn Lliiꞌn Ñiꞌh tin cweezaa Ñiꞌh lastoꞌ tu, ya laꞌh Ñiꞌh rñiꞌ loh Dxiohs xcweenta
    nuꞌh: “Yuꞌbiluꞌh, Xtaada nu.”'
  gux-gux: Lani yaapo, ke yi tua U Tienu bijaba, wani U Tienu n den soani o Bijua
    Fuoma ti pala nni ke o kpaani ki tua U Tienu N baa N Baa.
  kos-kos: In akkalemye lah kowos ma natul, God El supwama Ngun lun Wen natul nu insiasr
    — ngun se su oru kut ku in wi fahk, “Papa, Papa.”
  ibo-ibo: Ebe unu bụ ụmụ, Chineke zitere Mmụọ Ọkpara ya, ka ọ bịa biri nʼobi anyị,
    na-eti mkpu na-asị, “Abba, Nna.”
  yml-yml: Fai ꞌomi wata ꞌima Yaubada natunavo, Natuna ꞌAnuꞌanununa i voneni i ageda
    nika ꞌAnuꞌanununina yana ꞌaivaita ꞌwainega ta vevegole ta vo, Tamaku, ie Tamaku.”
  ory-ory: ଆଉ ତୁମ୍ଭେମାନେ ପୁତ୍ର, ଏଥିସକାଶେ ଈଶ୍ବର ଆପଣା ନିକଟରୁ ନିଜ ପୁତ୍ରଙ୍କ ଆତ୍ମାଙ୍କୁ
    ଆମ୍ଭମାନଙ୍କ ହୃଦୟକୁ ପ୍ରେରଣ କଲେ; ସେହି ଆତ୍ମା ଆବ୍ବା, ପିତଃ ବୋଲି ଡାକନ୍ତି।
  bzj-bzj: Unu da fi hihn pikni dehn tu, ahn dats wai Gaad gi unu di Spirit a ih Son
    fi liv eena unu, da sayhn Spirit weh mek wi ku kaal Gaad, “Aba, Faada.”
  chk-chk: Iwe, pokiten ämi oua nöün Kot, Kot a tinato Ngünün Nöün we lon lelukemi,
    ewe Ngün mi apasa, “Sam, Semei!”
  ssd-ssd: Sine Kuate tuku kiŋo kame mineg tukunu Kuate nu nuŋe Kiŋo tuku Guwa kukulte
    le nu sine tuku ŋgamuŋgal sinamŋge minmba yiŋe Mam ŋga Kuate wikate.
  acr-TNT: 'E uwariꞌche, ruma oj chi ralcꞌoꞌal ri Dios, Rire xutak lo ri Ruxlabixel
    Rucꞌajol chupa ri kanimaꞌ; y ruma cꞌu ri Ruxlabixel, utz cakabiꞌij che ri Dios:
    «¡Tat, Lal Nukaw!» cojchaꞌ.'
  rop-rop: Wal God bin jandim det Holi Spirit blanga im San blanga jidan insaid langa
    wi hat, dumaji wi biginini blanga God du, en det Holi Spirit na meigim wi gulum
    God, “Dedi.”
  mee-mee: Ba ka miau ra goe rae Nutu bole, minmina na i ke baꞌe Tuna Kannuna lakallo
    ta lora. Bae Tuna Kannuna ke bavai kita ta kiunga te Nutu roma, “Abba! Tamamangng!”
  dif-dif: 'Ngangau jura ngatamura nganai, Godali Ngatamuraia Jaola ngaianini ngarani
    jinpana wonti, nulupini karkai: „Abba, Ngaperiai!“'
  gam-gam: Ye God wombaye kaima moi pille, une dje wori yene wariye Murble wo nono
    nomane al woi moro pille nono kandja embe djinmon, Nena, Nena we djinmon.
  nou-nou: Ingodena awa God da kinapeina na awasedo God uso mei awa itiri bugusira
    edo asisi uso mei da asisi amimi ingodenaso jo da atima ira. Edo asisi emimi iji
    berari sedo ira ‘Mama naso Mama.’
  mqb-NT: 'Way a sə ɗakay anan kwanay wan a Mbərom ahay ata nà, həna: Mbərom a slənay
    Apasay ana Wan anahan à mivel a mənuko inde fok, aday Apasay ata a ngaman kutok:
    «Abba!» kawa sa ja nà: «Bəbay!»'
  ape-B: Ipak douk apape God ananipu batowich. Namudak ali anan nakagasi ananinu nuganinu
    ananin Michin nyanaki nyawich apakiluh apaluh ali nyapahul mape mohwalu makli,
    “Aninu! Aninu!”
  grc-F35: Ὅτι δέ ἐστε υἱοί, ἐξαπέστειλεν ὁ Θεὸς τὸ Πνεῦμα τοῦ Υἱοῦ αὐτοῦ εἰς τὰς
    καρδίας ὑμῶν κρᾶζον, «Ἀββᾶ, ὁ Πατήρ.»
  cav-NT: Yusuratu tuja Ebacuaqueja Espíritu ecuana tsehue amerehua, ecuana tuja ebacua
    cuanaque juyaque bahue amere ishu. Ebacuaqueratu “Tata” jadya Yusu aya; ecuanara
    taa tu “Tata” jadidya eau. Tura tuja Espíritu cuitadya cuadishahua tibu, ecuana
    israelita cuanara, tumebaedya israelita ama cuanara tuque ecuana ataqui “Ecuanaja
    Etata” jadya.
  kgp-NT: 'Kỹ ẽg tóg tỹ ti krẽ nỹtĩ sir. Ẽg tỹ tỹ ti krẽ nỹtĩn kỹ tóg ẽg mỹ ã kuprĩg
    jẽnẽg mũ sir, ti tỹ tỹ ẽg jagrẽ nĩ jé. Ti kósin kuprĩg ri ke ti nĩ, Topẽ kuprĩg
    ti. Ẽg jagrẽ tag tỹ ẽg tóg sir Topẽ to: “ẽg jóg mág,” he tĩ.'
  bvd-bvd: '''I seeri God nia ka falea Anoedoo Abu ''Alakwa nia ka too ''ani kolu
    suli kolu wela nia ki God naa. Na Anoedoo Abu nai, nia ka faabae kolu kolu ka
    bae ''urii, “''Oo Maa ''ae!”'
  ukr-1871: 'А що ви сини, то послав Бог Духа Сина свого в серця ваші, що покликує:
    Авва, Отче!'
  apz-apz: Nakwo kakoe mehomi ne imoꞌnyo soꞌno netɨhwayoꞌneso Anɨtu kakoe hwomufe
    Towahuno nejopahonɨngki Towahuno sohwo ehuhnnaofonto Anɨtumo ulɨwoꞌnɨngki, Mpohwo,
    Mpohwo.
  yon-yon: Yiib kuu God ye meed keriwen kowe, Godbed ye Mingki ye Kingkin Karadmo
    kuu nub niindem aom kondoon. Keye Kingkin kembed nub niindem aombed God yaa “Ambe,
    Ambe.” ande baandimaan.
  poi-NT: 'Sɨɨp quejpa iga Diosam tama̱nɨctam porque tachiiñeta jém Cristo iA̱nama
    tána̱namaŋjo̱m, tayo̱xpátpa iga wɨa̱iñ tannɨ́máy Dios: “ManJa̱tuŋ Dios.”'
  wuv-wuv: Si'ei ba hamu'ou na'u, mei Haidaa na aloagii fei Spiritii mei Na'una i
    laloo iaa o'ou, fei Spiriti na haroharo ba, “Abba, O'ama.”
  quf-NT: Chaymi chiqapta Dyuspa wamrankuna kanchikllapa nir yaĉhanallapapaqqa, Wamran
    Jesucristupa Santu Ispiritunta kaĉhamuran, shunqunchikllapaman. Chaymi Santu Ispirituqa
    yanapamanchik Dyusninchikta ninapaq “Abba Taytaymi kanki” nir.
  yuw-yuw: Oro sonu Kopotorochon managumbocni idangmaha tongga Kopotorocho Mananohon
    Yaruno siuna nonthon irot nonin iditac. Wocin itmuna irot noni tun yungan tuna
    nonu Kopotoroc Nandöng noniha mambodidamon.
  hus-NT-1971: Cum anits i bajumalits tu tsacamil a Dios, jaxtam a Dios tu abchamal
    an Espíritu Santo ca c’uajiy ti ichich abal qui lej exla’ pel tu chubax tsacamil
    a Dios. C’al in lej canat an Espíritu Santo i bijiyal ti Tata a Dios ti lej ichich.
  med-med: Tʉn elim nga kangambuⱡa mel mormun. Got kangʉm nga Muⱡnga ei ngumba mundrum
    ei omba, tʉn nga mundmong orunga moⱡpa, wi ropa nimba mel, “Wuta, na nga Wuta!”
    nʉtʉm.
  bch-bch: Gimi aot Deo ele gergeu na, tota isula Itautau Tutui ton Inat ga idio lolodai,
    ta Itautau Tutui toa ne ikado gita ga tababa ga ila pan Tamada bedane, “Ale apa!”
  cco-NT: 'Jo̱guɨ calɨli˜ e nɨlɨ́ɨˊnaaꞌ jó̱o̱ˊ Fidiéeˇ, co̱ꞌ Fidiéeˇ casíiñˋ Jmɨguíˋ
    quiáꞌrˉ laꞌeáangˊ có̱o̱ꞌ˜ Jó̱o̱rˊ Dseaˋ Jmáangˉ fɨˊ dsiˋnaaꞌ lajaangˋ lajaangˋnaaꞌ;
    jo̱baꞌ laꞌeáangˊ e Jmɨguíˋ quiáꞌˉ Fidiéeˇ do féꞌˋnaaꞌ lala e iáangˋ dsiˋnaaꞌ:
    “¡Teaa˜! ¡Teaa˜!”'
  deu-1951: 'Weil ihr denn Söhne seid, hat Gott den Geist Seines Sohnes in eure Herzen
    gesandt, der schreit: Abba, Vater!'
  alq-ALGNT: 'Kidji gi 8abadai8edj teb8e 8in odabinodjijiman e apitendagozieg, Kije
    Manido ogi pidjinija8an Og8izisan Omino Manidomini kideinakag. Aa dac Mino Manido
    opibagiman Kije Manidon: “Abba!” Ikidomagan dac ii: “Nidadam!”'
  ixl-NNT: 'As oꞌ veꞌt meꞌal ikꞌaol u Tiixheꞌ setukꞌ. As kat ichaj tzan u Tiixheꞌ
    u Tiixhla Espíritu tiꞌ tok tu u qaanxelaleꞌ. As aꞌ u Tiixhla Espíritu ni bꞌanon
    uvaꞌ ech ni qal ileꞌ: «Kubꞌaal,» chꞌoꞌ ni qal te u Tiixheꞌ.'
  boa-NT: 'Aane ɨ́mɨááné dííbyej tsɨ́ɨ́mé meíjcyane méhdityu ibóhówaúcunú mépañévú
    pícyoobe Íapííchó Íllij tééveri. Áánere muurá meke túkévéjtsóneri dííbyeke mecáánivámé
    ménehíjcyáhi: “Llihíyo múúháj Caánij.”'
  quh-NT: 'Wawasnin caskayquichejta ricuchinanpaj, Dios sonkoyquichejman Santo Espirituta
    cachamorka tiyacunanpaj. Wawan Jesús mañacuskanmanjina chay Espíritoj atiyninwan
    cusiskas Diosta khaparinchej: “¡Munaska Tatáy!” nispa.'
  kwi-kwi: Mane aune Diospa pashpakanain makpas, Dios paiña painkulpa Sɨnam Izpulta
    aukasa chanpa ɨninta akwa. Sɨnam Izpul au kaijchukin nap uztu akwa, aune Taitta
    Diosta paikwashinamakpas.
  agm-agm: Iyataatɨ amɨ nyahɨ aimɨ noaipawaatɨ Autaahaatɨhomɨ mwaayaanɨnɨ maatiyaanimatɨhaayo.
    Iyonɨhɨ amɨ Autaahaatɨho komɨ Itɨpɨhoai nyangisenda natausaasihɨ ko nasatɨ nyamɨ
    omaŋɨtɨtɨhɨ bindataise. Siyatɨ Itɨpɨho bindataatɨ nyangisɨ netɨ gɨnyunyaasɨhɨ
    nyahɨ sataatɨ, “Apa apore. Nisɨ apo,” taatɨ Autaahaatɨhopɨ gaatɨhaayo.
  ubr-ubr: Yabin omi on On nanatun on mes. God on Natun an Ayu on iyafarai ot nunuati
    irui, on Ayu on eyoyor, “Abba, Tamau.”
  tsw-NT: Ana wo oꞌwoi a̱ɗu muwun ma̱ A̱sula̱ n ɗa, u lyungu ta̱ Ruhu Mawun ma̱ yi
    o okolo a̱ ɗu, reve Ruhuꞌu u saala, “Dada, Dada va̱.”
  cax-NT: 'Arraño caüma chauqui taütorrti Tuparrü. Sane nauquiche arrti Tuparrü icüpurutiti
    Espíritu Santo au nabausasü. Arrti Espíritu Santo anatito au nausasürrti Cristo.
    Uiti naqui Espíritu Santo caüma usucana oñü sane ümoti Tuparrü: “Arrücü Suiyaü”.'
  aia-aia: '''Ia God ''a ha''ataaria mai Hi''ona Maea anai Garena tana''amou do''ai
    mono na''i raromoou. Me ''iniai awa ana bei''amou namou totoro ''inia hura''a
    tanaa God o''ani, “Mama” ''anai ha''ata''inia do ''imoou ra''i gare ana''i.'
  srp-1865: 'I buduæi da ste sinovi, posla Bog Duha sina svojega u srca vaša, koji
    vièe: Ava oèe!'
  agt-agt: A gafu ta nesipat na kam hapa nga Hentil a amu tam ta anak na kitanan gafu
    ta pagyanan na kitam na Kahalwa na en nga nagyan ta Anak na en Hesus, a yen ta
    “Amang Namaratu ”, kuntam hapa ta pakimallak tam tentu.
  lug-lug: Era kubanga tuli baana, Katonda yatuma Omwoyo w’Omwana we okubeera mu mitima
    gyaffe, era kaakano tuyinza okwogera mu ddoboozi ery’omwanguka nti, “Aba, Kitaffe.”
  yby-yby: Ito edimoya Omaimidana oluhola lolo iki minabokumuye loko Omaimidana ipalamidana
    weuna oluho dukau oli hekaiyoko, lemeko neyoko, emo elewoleyalaloti we abao ahone
    loko lokaka noune.
  heb-heb: ויען כי בנים אתם שלח האלהים בלבבכם את רוח בנו הקורא אבא אבינו׃
  mpp-mpp: Ngenge adu-madecfocine aigaing, yogolec ailu Wapongti Madecinele Asu saleme
    kwelenonggang galu nongeholec yanguc aukwelu hiyalu gagac, “O Mamacne.”
  apb-apb: Oto huni haata'inie uri kie ne'ie oto mo kalena a God to'ohuu, a God e
    uusunge'inie mai Li'oa Maa'i aana a Kalena hunie ke ii'o i laona mauriha'aka.
    Na Li'oa ngeena ko si haata'inie uri kie sai soie a God Aamaka aana “Mama'a.”
  san-TEL: యూయం సన్తానా అభవత తత్కారణాద్ ఈశ్వరః స్వపుత్రస్యాత్మానాం యుష్మాకమ్ అన్తఃకరణాని
    ప్రహితవాన్ స చాత్మా పితః పితరిత్యాహ్వానం కారయతి|
  ben-IRV: আর তোমরা পুত্র, এই জন্য ঈশ্বর তাঁর পুত্রের আত্মাকে আমাদের হৃদয়ে পাঠালেন,
    যিনি “আব্বা, পিতা” বলে ডাকেন।
  ntu-ntu: X mzli ka nipe-kzmu doa neng Gct. X Mqngr Mrlxde kc tqmncpxm mz nabzgu,
    okatrle nigu nzkrlz-krgu kx takitrde doa kxesz' mz nigu nzrpi-krde kx, ‘Gct ngi
    Trtenge!’
  pan-pan: ਅਤੇ ਤੁਸੀਂ ਜੋ ਪੁੱਤਰ ਹੋ ਇਸੇ ਕਾਰਨ ਪਰਮੇਸ਼ੁਰ ਨੇ ਆਪਣੇ ਪੁੱਤਰ ਦੇ ਆਤਮਾ ਨੂੰ ਸਾਡੇ
    ਦਿਲਾਂ ਵਿੱਚ ਭੇਜ ਦਿੱਤਾ ਜਿਹੜਾ ਅੱਬਾ ਅਰਥਾਤ, ਹੇ ਪਿਤਾ ਪੁਕਾਰਦਾ ਹੈ।
  gvc-gvc: Ã jiro to pohna mʉsa jichʉ ñʉno, Cohamacʉ macʉno to yairo Espíritu Santore
    mʉsa mehne jihtirore warocari jire Cohamacʉ. To yairo Espíritu sehe Cohamacʉre
    “Mai”, niriro jira.
  sbk-sbk: Eshi aje amwe mulibhana, Ongolobhe atwalile upepo wamwanawakwe mhati yimoyo
    getu, upepo, alila, “Abba, Baba.”
  mya-JVB: ထိုသို့သင်တို့သည်သား ဖြစ် သောကြောင့် အဗ္ဗ အဘ ဟု ခေါ် တတ်သော သား တော်၏ ဝိညာဉ်
    တော်ကို သင်တို့စိတ် နှလုံးထဲသို့ ဘုရားသခင် စေလွှတ် တော်မူ၏။
  kgf-kgf: Ini Anutuac nambérac wanʒu imuac niŋac Anutunéŋ eŋeya naŋawac uŋa imi ewa
    qerininaiguc méli nénécmiyu Anutuac Aba maŋgoc ʒéma qacanʒiŋ.
  awb-awb: Amahnága wene animárí míona puana Manikánka wenahniné awa itene irupipeq
    eqmaréhre. Wenawanka iwíáh aitéhraq Manikánsabe, Iteriboe atone.
  gdn-gdn: Wi naigida mena kataigamana wetawetara da wi ka Mamanuga God e munuiyoma
    ki pokere e ubupu e eya Gubagai e Keyai nu rabinanugu tapu tondau. E Keyai ki
    kasiyarai pokaiya ka nu yona yau iwegemei; ‘Mamai, kau ka nau Mamai mibai.’
  nko-NT: Bulu lódunká ánɩ́ obósuná ánɩ́ mlɩlabwɛ́ mʋ abí. Mʋ́ sʋ́ ɔlɔpʋ mʋ
    Bi ámʋ Ɔŋɛ́ wá anɩ ɩklʋntɔ nɩ́. Ɔŋɛ́ ámʋ tɛ́há anɩtokpólí mʋ anɩaa, “Abba,
    mɩ́ Sɩ́!” nɩ́.
  bsn-NT: To bajiri Dios rĩa mani ñajare, ĩ macʉ Jesucristo rãcagʉ, Esp'iritu Santore,
    manire cõañumi Dios. Manire quẽne ĩ ñajare, “Cacʉ”, ĩre yivariquẽnaja mani.
  pib-NT: Ga wa gi rixanu Goyakalu wgennetkawu, Wale yokanatlu Giwekikaluru Giturunu
    waji saplewatinripa, “Gawwa.” (Nuru.)
  wiv-wiv: Na vuna kua miu te kara habu tutuni Vuvu, a Vuvu ia kini geria na Vuleni
    Tuna kara polokomiu, na Vule kua e lala kete kokoi barae, “Abba, Tamagu.”
  reg-reg: Okubha muli bhana, Nyamuanga atumile Omwoyo gwo Mwana wae mu mitima jeswe,
    nalila ati, “Lata, Lata.”
  mlh-mlh: Oŋu Anuture odumadepu fukegobi ore eru Anutuji Madeinere Moro soreme maŋnoŋuŋgo
    rakaru iŋi oŋgaega, “O Aba Mamane!”
  gof-ENT: ኑ ፆሳ ናይታ ጊዲያ ጊሾ «ኣባ፥ ኣዋው» ጊዲ ፄጊያ ባ ናዓ ኣያና ኑ ዎዛና ጊዶ ኪቲስ።
  aau-aau: Sa hrom God so ney-ar ma lwak mokwe, God hiykwe sawk hyo ney so niohney
    se me-ha, hromo uron mon kokwe. Niohney sohokwe hromo uron mon senkin sehe hiymon
    okre me, “Abba, aio.”
  tvk-tvk: E vengan xa xamim mube horamue xil na Hi ngamu, xi tesa Ninin na Natneli
    temei teti e tinemim. E Ninin Eo xa di pisen ni xa mube nan reitin di mikes Hi
    e rin namim bit, “Tata, tata navan li.”
  prf-NT: Sakay tánni mapatunayan a anak kam nen Diyos, ay impagkaluub na ten pusu
    tam en Ispiritu nen Anak na, tánni makadulaw kitam ten Diyos ti, “Ama, Ama ku!”
  auy-auy: Maníkó kembiwí wení iyámpóí-iꞌa ontáféna ááninkon-amutankomba aiꞌmarówana
    kentirumpimbá kumbéraimba póꞌa Maníkóntáféꞌa kesifowé wésemba
  tbg-tbg: Tenavu quqaama Kotira maaquve raavurave vaunarara tiro, Kotiva nai Maaqu
    Maraqura tinavu timivaro viva tinavu muntukaqi vaiharo nai Qorara, Aba—Qao, ti
    vaira.
  hub-NT: Cristo agkanmamtikrama asaakrin, Wakan Pegkera nunasha ina enentaimtarin
    pujustinan akupturmakuitji. Turamu asa Wakan Pegkera nu Yuusnasha ¡Aparu! tumamtikramji.
  hmo-hmo: Umui be iena natuna do ia hamomokania totona, Dirava ese iena Natuna ena
    Lauma iseda kudouna lalonai ia atoa. Vadaeni inai Lauma ese inai bamona ia boiboi,
    ia gwau, “Lauegu Tamana e, lauegu Tamana lalokau e!”
  big-big: Keya teni weik Anotogi marekngangwili kopong Anotogo pigi Marekpekki Kung
    Walekpek wilek kang tonuguyengke yoluweki wezamela. Keya Kung Walekpokko teni
    Anotoyegi pelik kaibene keleyi, Peba, O Peba nogobek.
  gux-G: Lan ya po, klma yi ɔia o tienu bija wan o tienu n den sɔn o bijua fuom yua
    t palan k o kpaand g tua “n ba o tienu”.
  cnl-NT: Rɨ³løn³¹na'³ jo̱o̱³¹ Dios. 'E³ jo̱³ ca²³cuǿn² Dios Espíritu quien³² Jo̱o̱³¹.
    Ca²³jmée³ 'e³ 'íin² 'óo²ra'³ Espíritu quien³². Jua'³ Espíritu 'i³ 'iún² 'óo²ra'³
    “Ñu'n²” sɨ'²³ Dios Jmii³.
  zar-NT: 'Para gaca bëʼ chinácaliʼ biʼi queë cazëʼ, Dios guchizëʼ Dios Böʼ láʼayi
    ládxiʼdoʼoliʼ, ateʼ Lë cazëʼ rulidzëʼ Dios uláz queë́liʼ, rnnëʼ: “Xuzaʼ.”'
  kde-kde: Bahi Nnungu ántumile Umumu wa Mwanawe mmitima yetu kumaiha kuva, mwenu
    nni mmana vake. Umumu ànatuyuwila kwa Nnungu, akuno wanchema Nnungu, “Aba” yani
    “Atata.”
  ata-ata: Xo ngingi ngexali lataua ta ꞌolu, la sou Anu mupalusou Uleenu ꞌOlu ne muneꞌe
    muxolu no nano noxinge. Uleenu ne uxolu noxinge la sou uavutilinenge sou taꞌava
    lexe, “Aba, Mamixe.”
  qvw-NT: Rasunpa chulinña caśhanchicta tantiananchicpämi quiquin chulinpa Ispiritunta
    uycamälanchic. Chaymi śhun'unchicpi “¡Papáy, papáy!” niycachimanchic.
  nfa-nfa: Lula miu jꞌajꞌi le ana-ana Ama Lamatua, nèti èèna ka Na hia le Roh Ana
    Na mai asa dꞌara miu. Dènge jꞌara neꞌe, miu dènge hak paroa Ama Lamatua, na, “Ama
    Pasue”.
  tnp-tnp: Konu rəueiu əha, Uhgɨn tolkeikei məmə in otol pəh kitah kotəhrun məmə kitah
    nenətɨn mɨn, kəni tol lanəha, təmahli=pa Narmɨn rəha Nətɨn təmuva e nɨkitah mɨn
    rəfin, kəni matol itah kəutauɨn e Uhgɨn məmə, “Tatə.”
  urd-urd: और चूँकि तुम बेटे हो, इसलिए ख़ुदा ने अपने बेटे का रूह हमारे दिलों में भेजा
    जो 'अब्बा 'या'नी ऐ बाप, कह कर पुकारता है।
  hot-hot: Ma môlô avômalô loŋ buyaŋ lêk ubitak Wapômbêŋ anêŋ nali haviŋ. Ba intu
    Wapômbêŋ hêv Nakaduŋ anêŋ Lovak Matheŋ halêm hamô alalôaniŋ kapôlôŋiŋ lôk Lovak
    Matheŋ êŋ hadum ba alalô alam kaêk nena, “Aba wakamik.”
  mqj-NT: 'Annu naala anaknamokoa'' duka'' Puang Allata''alla napolalan ussuamo Penawa
    Maserona Anakna torro illalan kaleta. Iamo te Penawa Masero mengkarang illalan
    penawantae tapolalan metamba takua: “O Ambeku!”'
  rus-SYN: 'А как вы - сыны, то Бог послал в сердца ваши Духа Сына Своего, вопиющего:
    “Авва, Отче!”.'
  mbh-mbh: Ma God i pakeu Itun Ioni Riringa a it nge me, eneke it ini itutunre ol.
    Na Oni Riringa aken i pavurpol lemir mo aro te nong a God nge ve, “Vovo, Vovo.”
  bdd-bdd: Coinega wete Yehoba Natuna Yaluyaluwana ꞌateda ꞌilaguya ma Yehobaina ꞌiꞌahwa
    tamaneya ꞌigwae, “Tamagu!”
  cbt-NTPO: Hui'nin pochachin nicatonpoa', Ispirito Santo aya'coancantërinpoa'. Ina
    quëran Yosë nontohuatëhua', Ispirito Santo nohuanton, “Tata” itërëhua'.
  srn-NT: 'Dan fu sori tak'' unu na En pikin, meki Gado seni a Yeye fu En Manpikin
    kon tan na ini wi ati. Èn a Yeye e kari: “Abba, Papa!”'
  cta-NT: 'Biꞌ chaꞌ laca cua nda ycuiꞌ Ndyosi Xtyiꞌi ycuiꞌ Ni nu tyanu neꞌ cresiya
    jiꞌi̱ ma̱, chaꞌ culuꞌu Ni jiꞌi̱ ma̱ chaꞌ cua laca ma̱ sñiꞌ ycuiꞌ Ni. Xtyiꞌi ycuiꞌ
    Ni nduꞌni chaꞌ taca chcuiꞌ na loꞌo ycuiꞌ Ndyosi chañi ca: “¡Papá! ¡Sti naꞌ!” ñacui̱
    na.'
  bqc-SIM: 'Lua a Nɛ́ Nisĩna dà wá sↄ̃ guu, kɛ́ wá dɛ a nɛ́ↄ ũ yã́i. Nisĩnapi
    ì wiilɛ ì mɛ: Baa, ma Mae!'
  tcz-CHONGTHU: Chule eiho Achate ihitah jeh uvin, Pathen in Achapa Lhagao chu ilung
    sung uva ahinsolin, Abba Pa tia koutheina einei sah tauve.
  mar-mar: आणि तुम्ही पुत्र आहात म्हणून, देवाने अब्बा-पिता, अशी हाक मारणाऱ्या आपल्या
    पुत्राच्या आत्म्याला तुमच्याआमच्या अंतःकरणात पाठवले आहे;
  snp-snp: Etito linate ya Goti nomilipala minamo yamu amokafo Nalafo Ouna ya luteu
    ilifi fulo ledami ya Menefo, Weyano, loto auma wito limo ne.
  isl-isl: Og fyrst við erum börn hans, þá sendi hann anda sonar síns í hjörtu okkar
    og því getum við nú með sanni sagt að Guð sé faðir okkar.
  spy-NT: Kuu yoo kēēyēku lōkōkaab Yēyiin, kōōkōōyook ꞉Yēyiin Tāmirmiryēētaab lakwanyii
    chokōōwutēēch. Tāmirmiryoonooto ku nyoo yēyēēch kēēkuur Yēyiin kule, “Baaba.”
  xnn-xnn: Isonga id wani an-ak Apo Dios dakayo et siya nan gapo ay intedna nan Ispiriton
    nan Anakna ken dakayo. Isonga mabalin ay kananyo en Ama no menlowalo kayo ken
    siya.
  mwe-mwe: Kwa nneyo mmanganyanji nnaino pabha nshibhanganga bhana bha a Nnungu, bhai
    a Nnungu bhashikuntuma Mbumu juka Mwana gwabho mmitima jetu, Mbumu ashema alinkuti,
    “Abha” Malombolelo gakwe, “Atati”.
  tte-tte: Komiu Yaubada natunao, bwaite iya kaiwena natuna yaluyaluwana iyawasa ilaoma
    katemiu mena, yaluyaluwane iyanoila tayogayoga Yaubada koina taba, “Tamagu. Tamagu.”
  tcs-tcs: Bikoz yumpla i bilib God i bin sane spirit blo Boi blo em insaid po at
    blo yumpla, ane yumpla nau i kam ol pikinini blo em. Nau yumpla ken spik God i
    prapa labing PapaGod blo yumpla.
  hlt-THB: Nangmih taw cakhqi na nami awm dawngawh, Khawsa ing amah a Capa ang Myihla
    ce ningnih ak kawlung khuiawh tyi law hy, cawhkaw Myihla ing, “Abba, Ka pa,” tinawh
    nik khy sak hy.
  soq-soq: Tane e God obampaida wanaitena baiwa me Otopa Aleupa kakaiwa wanaubeno
    e nuala bedeweido iene waine sidaleidie wadiase, “Aba, Mako!”
  qub-qub: Wamran cashanchïta musyananchïpämi Tayta Diosninchi noganchïman Espíritu
    Santuta cachamusha. Chaymi cananga Tayta Diosta mañacuptinchi Espíritu Santu «¡Papä!»
    nichimanchi.
  att-att: Á gapu ta ánâ na ittamin ni Namarò, jinok ni Namarò yù Mangilin nga Ikararuá
    nga ajjan kâ Anâ na, ta maggián gapay nittam, tapè máwayyá tam nga makiyáma kâ
    Namarò, á “Ammò, Ammò,” kut tam nu makimállà ittam kuna.
  bki-bki: Mia vonganei, jibe napano robe kenerinio nalo, naio juvan kenerinio kiano
    Niununo binimei ea kiado iviso, napano naio mila na kito romijikia rovio Atua,
    rover “Teta, Teta.”
  bqp-bqp: 'Luda a Nɛ́ Nini dà ó swɛ̃̀ɛ gũn, kũ ó de a nɛ́nↄ ũ yãi. Nini pìi dì
    wiki lɛ́ à pi: Baa, ma De!'
  mcp-mcp: 'Bɨ músə bwân ɔ́ Zɛmbî; məyɨɨgyé mâ cínɔŋg mə́sə nə́ Zɛmbî nyə a mə́ ntɨ
    shé Shíshim mə Mwán yé mílámʉ́d, Shíshim wɔɔŋg í dʉ kɨ̂m nə́: «Abba, Dâ!»'
  hat-hat: 'Pou fè nou wè nou se pitit li tout bon, Bondye te voye Lespri Pitit li
    a k''ap rele: Papa, nan kè nou.'
  npl-NT: 'Iwa ken ya titepilwah, Dios okitítlanki itech toyolo Iespíritu Ikone, iwa
    Iespíritu techpalewia matiknotsakah: “¡Abba, Totata!”'
  bgg-bgg: Chiih-è nathek shii awai dufuii rone doh yi pha Hamangkhung-aphuii hanyie
    è “Aphuii, guro Aphuii” Rone ho ne cho muii pha awairo Dufuii Ragung gethek lubuthek
    iliing shii thoh ge ro.
  eng-TCENT: And because you are sons, God has sent the Spirit of his Son into your
    hearts, crying out, “Abba! Father!”
  eng-BSB: And because you are sons, God sent the Spirit of His Son into our hearts,
    crying out, “Abba, Father!”
  cpu-NT: 'Tema itomi pinayetaatzi Pava, jotyaantakemiri Tasorentsinkantsi irinampishiretantyaami.
    Iriitake ñaavaitakaayetairi aririka amanayete, akantzi: “¡Apá, Ashitanarí!”'
  san-ASM: যূযং সন্তানা অভৱত তৎকাৰণাদ্ ঈশ্ৱৰঃ স্ৱপুত্ৰস্যাত্মানাং যুষ্মাকম্ অন্তঃকৰণানি
    প্ৰহিতৱান্ স চাত্মা পিতঃ পিতৰিত্যাহ্ৱানং কাৰযতি|
  tac-NT: '''Émika ''ma ''la Onorúgame ''kúchila ju, ''lige jípeko regá aní Onorúgame
    Alawala ramué ''nátalichi: «O''nó», regá ané alué alawá alué Onorúgame.'
  eng-WEBPB: And because you are children, God sent out the Spirit of his Son into
    your hearts, crying, “Abba, Father!”
  gfk-H: Io, i tutuna bia muat ira nati Kalou. Io hua, Kalou i ta tulei no Tanuana
    no Natina uram ra bala dahat ma i tatau huat bia, “Mama, nugu Mama!”
  viv-viv: Ada omi Yaubada natuneyao faꞋina, Natuna AluꞋaluwana aseꞋasemiya giꞋiveninisena,
    BanaꞋe giꞋalaveleveleda-yo kakovakova kagayo, “Baba, Kamaku.”
  yao-yao: Ni pakuŵa ndi achiŵanagwe, Akunnungu ŵannajisye Mbumu jwa Mwanagwe mmitima
    jetu, Mbumu jwakuŵilanga, “Aba”, malumbo gakwe “Atati!”
  tgp-tgp: Ale matan ka natun God, enia mo r̃ule na Tanumen Natuna mo mai na lolo
    mapur̃a, mo vair̃a r̃a er̃i tovi God sohena, “Tata, Tamaku”.
  auc-NT: Mæmpo Wængonguï ïñömö, Mïnitö näwä wëmïni ïmïni beyæ̈, ante tömengä Wengä
    Önöwoca ingante mönonga da pönongantapa. Ïninque tömengä Önöwoca ïñömö, “Mæmpo,
    botö Wæmpo,” ante në apæ̈necä ïnongä inte mönö mïmönë owodinque adodö ante mönö
    beyæ̈ apæ̈necampa.
  kbc-NT: Odaa leeɡ̶odi makaami lionigipi Aneotedoɡ̶oji, ja niwakateetedibigaɡ̶aji
    Liwigo me diɡ̶eladetiwece catiwedi ɡ̶adaaleɡ̶enali. Liwigo aneitiwece catiwedi
    ɡ̶adaaleɡ̶ena dapaawetibige, meetalo, “Eiodi, Eiodi yemaanigi!”
  bmh-bmh: Ag Uwait nugau gelegul alegul, gonun, Ah Wes gonugau nag nugau ougab oug
    dacaneu, go Ah Wes han igual oigeb oug meun. Ah Wes go darena, ig petak abiu Uwait
    go igual memenig, gonun, ig oigeb siksikai mui, Uwait guzenai oigeb weinai mui,
    auranem, “O Mekai, O Mekai.”
  ctu-BL: 'I yalobiletla. Dios tsi'' choco tilel ti lac pusic''al i yEspíritu i Yalobil
    mu'' bʌ i yʌl: Papa, c Tat, che''en.'
  meq-meq: 'Wu nakə ka sərakweye ha ta deɗek nəkway wawa ŋgay hay aye na, anaŋ: Mbəlom
    a sləraw Məsəfəre i wawa ŋgay a ɗərev kway. Məsəfəre niye faya ma zaleye a Mbəlom
    mə ɗərev kway, «Abba, Bəba ga.»'
  noa-H: Mamʌ mag hich chaaink'a nʌisimjã maachig k'ap hamk'ĩir, hich Hẽwandamau jũrr
    hich Chaai Hak'aarta pʌ̈ijim maach t'ãar hee sĩemk'ĩir. Mag hi Hak'aar maach t'ãar
    hee simuata maachigjã Hẽwandamag Haai hichëpiewai chadcha maadëu Hẽwandam maach
    Haai haajem.
  alp-NT: Imire Alla Eni nanae peneka hoko Iulake Eni nanare Eni Rore leke Ikbase
    ite lalemaru. Eni Nanare Eni Rore Iono ite kotie loko Alla be, “AmaKu.”
  san-VEL: yuuya.m santaanaa abhavata tatkaara.naad ii"svara.h svaputrasyaatmaanaa.m
    yu.smaakam anta.hkara.naani prahitavaan sa caatmaa pita.h pitarityaahvaana.m kaarayati|
  kbq-kbq: Na'ankure tamagra mofavre'a mani'nageno, Anumzamo'a Mofavre'amofo Avamu
    huntegeno, tagu'afi emani'neno tazeri otino, Aba, Nafa'o huno nehie.
  kbh-kbh: Y chca, ts̈ëngaftanga ya chabe básenga s̈mojtsemnama jinÿanÿiyama, Bëngbe
    Bëtsá chabe Uaquiñabe Espíritu tbojanichmó, nÿetscangbe ainaniñe cháuamashënguama,
    y chë Espíritu endama bënga Bëngbe Bëtsá chamochembo, “Ats̈be Taita ca”.
  ron-LSB: 'Și pentru că sunteți copii, Dumnezeu a trimis în inimile voastre Duhul
    Fiului său, care strigă: “Abba, Tată!”'
  pon-pon: 'Komail ari jeri kan, i me Kot ap kotin poronedo Nen en japwilim a Ol nan
    monion atail, me kin likelikwir: Apa Jam!'
  nhe-BL: 'Huajca ama nochi tojuanti timochijtoque tiiconehua Toteco, huan yeca Toteco
    techmacatoc Itonal Icone ipan toyolo. Huan ama tiquijtohuaj: “Papá”, quema tijnotzaj
    Toteco Dios pampa tlahuel tiquicnelíaj.'
  sps-sps: Tovei roman, ra faarei ror fuainy guei tsoiny tsungan ten Gov, ai Gov faan
    iny miton Aaven tana Guei Tsoiny Tsunia ma kaa en Ya aave rara iton Aaven Taabos
    to te onot non ma kat rara, ra tsue to ten Gov, “Tetee, Anyi na Tamanyo fatoobing.”
  wnc-wnc: Sike ginu itane waaknga gwa dakngake yuaing. Unzingge Anututa Waung Kapa
    initewan apuke gisane musipzaatang pukuwik. Ita Anututane waaknga binga dakngake
    pukuke Anutue “Nan. Nan,” ngang ininggak.
  bus-bus: 'Luda a Nɛ́ Ninii dà wa swɛ̃̀ guu, kɛ̀ wá dɛ à nɛ́nↄ ũ yãnzi. Ninii pì
    è wii lɛ́ à be: Baa, ma De!'
  gub-BL: Tupàn umur wa'yr hekwe zanewe a'e. Tekwe uze'eg zanewe. — Peiko Tupàn ta'yr
    romo, i'i iko zanewe. A'e rupi — O papaz, o heru, i'i Zezuz hekwe zanepy'a pe
    har a'e, Tupàn zaneru pe a'e.
  imo-imo: Kinye lino Gotenga bakuluma moromelemunga Goteni Jisasinga Mini Kake Telimu
    linonga konopuna tirimuna tuku moromo. Molopalie linonga konopu tepa makinjipelie
    linondo nimbei Gotendo nanga ara neio nimo.
  boj-boj: Deqa ijo was, bini niŋgi Qotei aqa aŋgro tiŋtiŋ unub. Qotei na aqa Ŋiri
    aqa Mondor qariŋyonaqa a gago are miligiq aiyej. Aiyej deqa iga Qotei endegsi
    meteqnum, “O ni gago Abu.”
  eng-DRA: 'And because you are sons, God hath sent the Spirit of his Son into your
    hearts, crying: Abba, Father.'
  knf-knf: Pa pyuuj kë nawo babukul, Naşibaţi aţu ţi ŋhaaş ŋi nun Uhaaş wi Abukul
    unjaaŋ uhuuran kaji « Abba, Paap! »
  san-KHM: យូយំ សន្តានា អភវត តត្ការណាទ៑ ឦឝ្វរះ ស្វបុត្រស្យាត្មានាំ យុឞ្មាកម៑ អន្តះករណានិ
    ប្រហិតវាន៑ ស ចាត្មា បិតះ បិតរិត្យាហ្វានំ ការយតិ។
  arn-NT: Ka femngechi tañi pengelael Ngünechen taiñ dew kisu ñi yallngetun ta iñchiñ,
    Ngünechen werküy kisu tañi kiñen Fotüm ñi Küme Püllü fey ñi müleael iñchiñ taiñ
    piwke mew. Fey “¡Iñche ñi Chaw!” pilekey tati.
  zas-NT: 'Abiꞌ guial nayajc ree xiꞌn Dios, guxhaalaman xSprijt Jesucrist persi nabajnnëꞌ
    reeman, abiꞌ por Sprijt guin raguieꞌch ree: “¡Dux Dad ree Dios!”'
  ken-NT: Nɛ ndu bǎrɔbhɛ chi bɔ̌bhi, Mandɛm ató Ɛfóŋó Mɔ́ywi bɛ ambak amɛm batɨ
    yɛsɛ, nɛ yi Ǎkwàk bhɛsɛ sɛmbɨ́ŋɨ́ nɔ́kɔ́ Mandɛm bɛ, “Ɛta, Ɛtaya!”
