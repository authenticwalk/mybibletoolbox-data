    rai Calaohi Suujue te cana suujueniha Cana Coaunera. Nii rai Suujuete cana suujueniha
    neein: “Ofa,” naain Cana Coaunera bajae.'
  mcd-NT: Icon manfin natian Diospan facufoquin. Nanscacun ahuun Yoshin Shara nocoqui
    nichini ahuunshon nocon nomuranshon Dios yoitiro isca huaquin, —Upashtan minfin
    uhuun Upacoinquin, —ishon non yoitiro.
  urt-urt: Taꞌe na, yip topoꞌe poi si marp taꞌe talah tikin Got pe, Got nember Yohe
    Yirise tikin Talah nate ŋoto ŋoihmbwaip poi lalme pe, tukwini ya lalme gwilme
    kin tuꞌe leꞌe, “Aba, Yai”.
  kiz-kiz: Kwa ndabha muenga ni bhana, K'yara an'tumili Roho wa mwanamunu mugati mwa
    miteema ya yhoto, Roho yaikuta, “Abba, Dadi”
  tzo-TZE: Ta sventa ti xnich'naboxuc xa Diose jech laj yac'boxuc Ch'ul Espíritu ec
    jech chac c'u cha'al laj yac'be li Xnich'one, yu'un ja' tsventain avo'ntonic.
    Ja' yu'un ta sventa Ch'ul Espíritu ti Tati xavutic ec li Diose.
  lex-lex: Ne miy die Uplerlawna a'nani olek miy wia pede Uplerlawna Nhopna E A'nani
    Nhiwni pa Nler la ina-nara miy ihrami ralamni. Ne la' it ralamni mana E A'nani
    Nhiwni de Nmemeh'a ed maka kler wut lia it nhiwni pede itpolu-twak la Uplerlawna
    de emeka Ama mak itsayni.
  dov-dov: Nkambo kakuti muli bana, Leza wakatuma mumyoyo yesu muuya wamwana wakwe,
    ngutwiita kuti, “Abba, Taata.”
  rgu-rgu: Huu no emi dadi meuꞌ Manetualain ana nara, de Ana fee Ana Na Dula-dale
    Na masoꞌ nai emi dale mara. No ria na, emi manuu hak maloo Manetualain mae, “Papa
    Bokiꞌ”.
  toc-NT: 'Y la̠qui̠ li̠huana̠ nata­lu­lo­ká̠hu pi̠ Dios aya quin­ca̠­li̠­ma̠x­tu­ni̠tán
    cumu la̠ xca­maná̠n hasta quin­ca̠­ma­ca­minín xEspíritu xka­huasa nac qui­na­cujcán,
    y u̠má Espíri­tu quin­ca̠­ma̠x­qui̠yá̠n li̠ca­mama la̠qui̠ nahua­ni­yá̠hu: “¡Papá
    Dios, xli̠­ca̠na pi̠ huix Quin­tla̠­ticán!”'
  som-som: Oo wiilashiisa aad tihiin daraaddeed ayaa Ilaah u soo diray Ruuxa Wiilkiisa
    qalbiyadeenna dhexdooda, isagoo dhawaaqaya oo leh, Aabbow.
  mam-C: 'Ex noq tu''njo lo, tzaj tyek''in qa ma qo ok te tk''wal: Tzaj tq''o''n Xewb''aj
    Xjan, a T-xew Tk''wal, toj qanmin, ex tu''n Xewb''aj Xjan nxi qq''ma''n te qMan
    Dios kyjalu''n: Ay Ntati''y.'
  ndj-ndj: Kwanongwa yumwi muva vana vaki, Chapanga kamulayisha Mfuki wa mwanawaki
    mundima shenu, akulila “Aba,” Mana yaki, “Tati.”
  mbj-NT: P'op Hagä Do taah ër bahadoo do hyb n'aa, P'op Hagä Do mejũũ ta T'aah Sahee
    ër h'yyb tym gó tabawät hyb n'aa. Ti né hẽ, ta Sahee an'oo bä, “Ee” P'op Hagä
    Do ër maneëënh hyb n'aa.
  lat-VUC: 'Quoniam autem estis filii, misit Deus Spiritum Filii sui in corda vestra,
    clamantem: Abba, Pater.'
  ngp-ngp: Kwaviya haluse nyuwe mwi wanawe, Mnungu kawegailani Muye ywa Mwanawe mwe
    mioyo yenyu, uyo Muye akwitanga “Aba,” nuko kugamba, “Tate.”
  enq-2: Indupa nyakama Gotenya ikiningi kalyamino dokonya, Goteme baanya Ikiningi
    dokonya Spirita doko nyakamanya mona andaka epena lamupa, Spirita dokome, “Apane,
    Apane” lao wii lao kalyamo.
  eng-ASVBT: And because ye are sons, God sent forth the Spirit of his Son into your
    hearts, crying, Abba, Father.
  mna-mna: 'Mi niom tomini kewe Anutu lutuunu bizin kek. Tanata Anutu iŋgo Lutuunu
    Bubuŋana ma izeebe yom. Mi Bubuŋana tana, ta izzo piom ta kembei: “Niom Tomoyom
    ta Anutu.” Tana ikamam yom ma kozzo ta kembei: “O Tamaŋ.”'
  myw-myw: Mapuna isekeids Natun kululuwan, ilana, “Tamad!” Ya̱kids mo talansa, “Tamad!”
  sby-sby: Pakuyanda kumulesheti njamwe bana ba Lesa, walatutumina Mushimu wa Mwanendi
    kwisa mumyoyo yetu, neco mushimuyo ukute kubilikisheti, “Abba! Ta!”
  sll-sll: Weni mominga maing nin han pa dinama dire God nin Wang Kwiang bai nu sungure
    nan yona sina molere, “Nabe, nabe” dima di pire mominua.
  yaq-NT: Junako chukula ju'u Lios junuen jaibu aapo'ik betana enchim yoemiam tuka'po,
    inia betana enchim a' ju'uneiyaa i'akai, a' yoemia betana juka' a' tu'u jiapsiwata
    emot jiapsituak. Intok inia betchi'bo, i'an itepo Liojtau bicha nokaka, itom yo'owa
    ti te a au jiia.
  uro-uro: Näkt nävät iomäkt i ma Ngämuqa aa es na ngän dä sa qa rhäk na ama Qloqaqa
    nage aa emga säda aurha ron bä ut tamän doqortäqyia, “Aba, mamga.”
  ita-1885: 'Ora, perciocchè voi siete figliuoli, Iddio ha mandato lo Spirito del
    suo Figliuolo ne'' cuori vostri, che grida: Abba, Padre.'
  muy-muy: 'Ere ye ti aɗafaki kìgʉma bəza ge Melefit a ni ti nihi : Melefit àslərivabiya
    Məsuf ga Wur gayaŋ ana leli a məɓəruv va. Məsuf gani nani naŋ àbu azlah, aɗəm :
    « Aba, Baba. »'
  kqc-kqc: Adina ya bi ini mida mida dada, Sei yaku ini Mida di Vima uni ukari nifeideyo
    ma raka nido, “Baba, nai Madini.”
  tav-tav: To bairi mania Jesucristore caapi nʉcʉbʉgorã Dio punaa ãnaa mani bai. To
    bairo cʉ punaa mani cãnore ĩi cʉ Espíritu Santore mani cajooyupi Dio cʉ Macʉ jʉgori.
    To bairi cʉ Espíritu Santo mani yeripʉre cãcʉ maca mani Pacʉ Diore caroaro manire
    jenibojami.
  eng-ULB: And because you are sons, God has sent the Spirit of his Son into our hearts,
    who calls out, “Abba, Father.”
  spa-VBL: 'Para demostrar que ustedes son sus hijos, Dios envió al Espíritu de su
    Hijo a nuestros corazones, haciéndonos clamar: “Abba”, que quiere decir “Padre”.'
  fra-_FOB: 'Et, parce que vous êtes fils, Dieu a envoyé dans vos cœurs l''Esprit
    de son Fils, lequel crie: Abba, ô Père!'
  hau-ULB: Domin ku 'ya'ya ne, Allah ya aiko da Ruhun Dansa cikin zuciyarmu, Ruhun
    wanda ke kirar, “Abba, Uba.”
  mal-mal: നിങ്ങൾ മക്കൾ ആകകൊണ്ട് അബ്ബാ പിതാവേ എന്നു വിളിക്കുന്ന സ്വപുത്രന്റെ ആത്മാവിനെ
    ദൈവം നമ്മുടെ ഹൃദയങ്ങളിൽ അയച്ചു.
  lit-lit: 'Ir kadangi esate sūnūs, Dievas atsiuntė į jūsų širdis savo Sūnaus Dvasią,
    šaukiančią: „Aba, Tėve!'
  urd-GVR: Ab chūṅki āp us ke farzand haiṅ is lie Allāh ne apne Farzand ke Rūh ko
    hamāre diloṅ meṅ bhej diyā, wuh Rūh jo “Abbā” yānī “Ai Bāp” kah kar pukārtā rahtā
    hai.
  far-far: Sulia ne kulu wele God ki na, nia kwatea na Anoeru Wele nia fua ka to laona
    maurilakulu. Ma na Anoeru Nia ka kwatea kulu kai foa 'uri, “Maasi 'ae, Maasi 'ae.”
  suz-BL: गो आ तमी तौ दुम्‍शोपुकी परमप्रभु यावेमी आ तौ आ सोक्‍त गेचा पुंइसाक्‍य। मेको
    सोक्‍तीमी “आब्‍बा, आं दाक्‍शो आफ” देंब। रोमी ८:१५
  car-NT: 'Ymunano me awairykon enepoto''me, Tamusi ''wa mo''ko tymuru a''kary tomo''se
    man kyturu''san taka. Mo''ko ro kyniko''tanon: “Aba. Papa.”'
  amp-amp: Arihat bi Bro Nkifrarhu yonko korhko. Ndnettn turhu yinemr mithu nawohmo
    Yafothat kfo tkrurafmotrt mithu nawohmotnom. Nd Yafothatn mithu nawohhato thu
    kasinyewatt-nom Bro Nkifrar kutewunomr dajar.
  bht-bht: असां उदे बच्चे न, क्योंकि परमेश्वरे अपणे पुत्रे दी पबित्र आत्मा जो साड़े
    दिले च भेजया है, जड़ी आत्मा परमेश्वरे जो “मेरा पिता” बोली करी पुकारदा है।
  eng-NOY: And to show that ye are sons, God sent forth the Spirit of his Son into
    our hearts, crying, Abba, Father!
  cub-NT: Mʉje Jʉ̃menijicʉi mára teiye boje, ʉ̃ daroibi mamacʉi Espíritu Santore,
    ʉ̃i cʉquiyepe ayʉ mʉje ũmei, jã́d̶ovacʉyʉ jãve Jʉ̃menijicʉi márare mʉja. Aru ñai
    Espíritu Santo “mʉ, jipacʉ”, arĩ jẽniari bʉojare d̶aibi caivʉ majare Jʉ̃menijicʉque.
  ita-1927: 'E perché siete figliuoli, Dio ha mandato lo Spirito del suo Figliuolo
    nei nostri cuori, che grida: Abba, Padre.'
  lww-lww: Ana nanagane, sa nap̃a ita tepim tepe narina lala, naga mligan Ninuna kiena
    ne narina pimi e losineta lala, nap̃a kila ita tekilia tevio Ntewa, tevisave “Ata
    Ata.”
  ckb-ckb: 'لەبەر ئەوەی ئێوە ڕۆڵەی خودان، خودا ڕۆحی کوڕەکەی خۆی ناردە دڵتانەوە، بە
    هاوارەوە دەیفەرموو: «بابە! باوکە!»'
  nas-nas: Teeꞌkoo diiꞌ okovui baurukaaꞌ deentariko Kumponinge Bauring-koong Tanuaang
    botovuuꞌ niikaang domang-koo kuunge taaꞌniꞌpoi karantamuriko˜ dotumarima aaꞌpampiiꞌnaang,
    Mmaꞌ ee, Mmaꞌ.
  uvl-uvl: Pe imo, NeHalang tutuna mur imo. Ke ngana laka nenge kulosia Tuna Opene
    ke at tu teu nga letera pe ta heto ke ta teke, “Temek.”
  eng-BBE: And because you are sons, God has sent out the Spirit of his Son into our
    hearts, saying, Abba, Father.
  ixl-CNT: Ech aatz cheel, nojchit oꞌ tek ikꞌaol imeꞌal Tioxh. Echixeꞌat toksa u Tioxhla
    Espiiritu tetz viKꞌaol tu qaanima. Utz ech “kuTat”, chutekꞌoꞌ tiꞌ u Tioxh taqꞌo.
  xsi-xsi: Maro Kindeni isupwa i Natu ne Koroani imâ imo ilonda lâ, aku vetâŋa ŋinde
    itula pwataki tu miki kamo Maro Kindeni natu wukale. Aku Koroani Sapâŋa ŋinde
    uru ipaŋo ilonda kalonda kala tata pa Maro Kindeni tu, “Mama, Mama”.
  crx-NTPO: '''Ink''ez Yak''usda buzkeh sahli''. ''Et huwa Yak''usda duYe'' ooyughi,
    ''en nohts''un whusayálh''a'', nohdzi yoh ooda'' ha. Tube cho “Abba” ni. ''UBá
    ni whe ''utni.'
  kan-OKCV: ನೀವು ದೇವರ ಪುತ್ರರಾಗಿರುವುದರಿಂದ, ದೇವರು ತಮ್ಮ ಪುತ್ರ ಆಗಿರುವವರ ಆತ್ಮನನ್ನು ನಮ್ಮ
    ಹೃದಯಗಳಲ್ಲಿ ಕಳುಹಿಸಿ, “ಅಪ್ಪಾ ತಂದೆಯೇ!” ಎಂದು ಕರೆಯುವಂತೆ ಮಾಡಿದ್ದಾರೆ.
  bbb-bbb: Ijadufuo iviama noeje none Godido anafa. Ijadufuo fu Fari fuone ijadufuo
    Kavene ije nujaejuomoga fu oe nuvuone ijia fina kume, Ate Asoenono kumei.
  blw-blw: Yag hen nangempàil-an Apudyus way enanàna chitaaw tot-owa, empalena hen
    Espiritun Jesu Cristu way mìyachar an chitaaw way hiya hen mangintudtuchu hen
    manginhugchayantaaw way Ama ah Apudyus.
  tam-2017: மேலும் நீங்கள் பிள்ளைகளாக இருக்கிறதினால், அப்பா, பிதாவே! என்று கூப்பிடுவதற்காக
    தேவன் தமது குமாரனுடைய ஆவியை உங்களுடைய இருதயங்களில் அனுப்பினார்.
  azz-NT: 'Pero axcan tejuan tiiconehuan de Dios. Ica ya nojón Totajtzin Dios techualtitanilij
    in Yecticatzin Espíritu ten hualehuac imaco Cristo para ijcón yetinemis toyolijtic
    para que ma ixnesis que nochi tejuan titeconehuan de Dios. Huan ne Yecticatzin
    Espíritu tech toyolijtic quitenehua Dios ijcuín: “Notasojtajtzin”.'
  spa-RV-1909: 'Y por cuanto sois hijos, Dios envió el Espíritu de su Hijo en vuestros
    corazones, el cual clama: Abba, Padre.'
  csy-csy: Taciang tapa te nahi uhkom na thinsung uh ah Pathian in a Tapa Thaa hong
    pia a, Abba, Pa awng, ci in au hi.
  mxq-NT: 'Es pa̱a̱dyʉ Dios tʉ tpʉjtaꞌaky ja ꞌyUꞌungʉ Jya̱ꞌa̱jʉn njodotyꞌa̱jtʉm nwinma̱ꞌa̱ñotyꞌa̱jtʉm
    ma̱ jyʉnaꞌañ: “Tatituꞌunk.”'
  tzj-NT: 'Como ix alc''walaxela'' chic chewi'' tok Dios rtakonto ja rEspíritu Santo
    rxin ja Ralc''wal pa tak ewanma: —Nata'', Padre, ne'' kaj ja rEspíritu Santo pa
    tak ewanma.'
  tdt-tdt: Imi sai ona Maromak nia oan. Tanba nee mak Maromak mos haruka Nia Oan nia
    Espiritu mai tama iha ita nia laran. I Espiritu iha ita nee halo ita brani bolu
    Maromak, “hau nia Aman doben.”
  ron-BTF: 'Și pentru că sunteți fii, Dumnezeu a trimis Duhul Fiului său în inimile
    voastre, care strigă: Abba, Tată!'
  eng-WEBP: And because you are children, God sent out the Spirit of his Son into
    your hearts, crying, “Abba, Father!”
  eng-FBV: To show you are his children, God sent the Spirit of his Son to convince
    us, causing us to call out, “Abba,” meaning “Father.”
  nld-1939: 'En het bewijs, dat gij kinderen zijt: God heeft den Geest van zijn Zoon
    in onze harten gezonden, en Deze roept: Abba, Vader!'
  bwo-bwo: Ik' nana'úwotsi it wottsosh Ik'o «Nihono!» ett s'eegiru naayo shayiro no
    nibots b́woshi.
  nch-BL: 'Huajca ama nochi tojuanti timochijtoque tiiconehua Toteco, huan yeca Toteco
    techmacatoc Itonal Icone ipan toyolo. Huan ama tiquijtohuaj: “Notata”, quema tijnojnotzaj
    Toteco Dios pampa tahuel tiquicnelíaj.'
  quc-TNT: 'Chuc''utic c''ut chi ix ralc''ual chi ri Dios, ri Are'' xutak lok ri Espíritu
    rech ri u C''ojol pa ri iwanima''. Ri Lok''alaj Espíritu co curak u chi'', cubij:
    “¡Abba!” ri quel cubij: “¡Nu Tat!” —cächa''.'
  tfr-NTPO: Ga pjãy Sbö wapga kjĩshko ga ba Wa Sëya l̈i ichara beno bomi go, ber kësbang
    bomi tjok wl̈o. Ga Sbö kowëy bi Data ga pjl̈ú, ba Sëya kjĩshko.
  kaq-NT: Jahuen yoshin siri ta noquen jointi janin Papan jananishqui, jaan yohuanmaha
    non Papan hihnon, noquen joinbi. Jaa copi honannahue, Papan baquebo man hihqui.
  sgb-sgb: Haka gawan hikitamo ay anak nay na ni Apo Namalyari, ay impahapat na kantamo
    ya Espiritu na, ya impangako ni Apo Jesu-Cristo. Habaytoy Espiritu ay ampam-i
    kantamo hên karapatan hên baêgên yan, “Tatang ko” hi Apo Namalyari.
  vie-1934: 'Lại vì anh em là con, nên Đức Chúa Trời đã sai Thánh Linh của Con Ngài
    vào lòng chúng ta, kêu rằng: A-ba! Cha!'
  kxv-kxv: ଇଞ୍ଜାଁ ମୀରୁ ମୀର୍‌କା ମା଼ସ୍‌କାତେରି, ଅ଼ଡ଼େ ମାହାପୂରୁ ମୀ ହିୟାଁତା ଡ଼ୟାଲି ତାକି
    ତାନି ମୀର୍‌ଏଣାତି ସୁଦୁଜୀୱୁ ପାଣ୍ତାତେସି, ଏ଼ ଜୀୱୁ ମୀ ତା଼ଣା ମାଞ୍ଜାନା କାଜା ଗିୟାଁତଲେ “ଆ଼ବା
    ତାଞ୍ଜି ଇଞ୍ଜିଁ” ହା଼ଟିମାନେ ।
  amu-NT: 'Ndoꞌ cha na mꞌmo̱ⁿndyeyunaꞌ na cwiluiindyoꞌ ntseinaaⁿ jñoom Espíritu na
    tseixmaⁿ Jnaaⁿ naquiiꞌ nꞌomꞌyoꞌ ndoꞌ nqueⁿ mañequiaaⁿ na cwinduꞌyoꞌ: “Tsotya̱ya
    Tyꞌo̱o̱tsꞌom.”'
  hin-CV: अब इसलिये कि तुम संतान हो, परमेश्वर ने अपने पुत्र के आत्मा को, जो अब्बा,
    पिता पुकारता है, हमारे हृदयों में भेज दिया है.
  spa-BES: 'Y debido a que son hijos, Dios ha enviado el Espíritu de su Hijo a nuestros
    corazones, diciendo: Abba, Padre.'
  san-BEN: যূযং সন্তানা অভৱত তৎকারণাদ্ ঈশ্ৱরঃ স্ৱপুত্রস্যাত্মানাং যুষ্মাকম্ অন্তঃকরণানি
    প্রহিতৱান্ স চাত্মা পিতঃ পিতরিত্যাহ্ৱানং কারযতি|
  tdx-tdx: 'Aa kanao anake, le fa nahitrin’ Añahare añ’arofo’ areo ao t’i Arofo’ i
    Ana’ey, mikoike: Aba, Rae.'
  naf-naf: Egaŋ kegok mti indatime in egat nemuŋane bewien keyepmti Kawawaŋaŋ Nemuŋaŋgat
    Emetagaŋ butnaŋ ke ningat keŋŋnan peme toweti egaŋ mme nin nâmtalati Kawawaŋgat
    kwizet pigok makunup, “Bien, Bien!”
  grc-MT: οτι δε εστε υιοι εξαπεστειλεν ο θεοσ το πνευμα του υιου αυτου εισ τασ καρδιασ
    υμων κραζον αββα ο πατηρ
  vid-vid: Kwa vila hemwe sambi mwa wanage, Nguluwi nakamlajiza Muhe wa Mwanage mnhumbula
    ya hemwe, Muhe yawelengulila “Aba,” Ilinguzeleka “Mhaza.”
  pio-NT: 'Néese yáasáidacaténá Dios yéenibeca wía, yá Dios ibànùaca walí Espíritu
    Santo wawàwalìculé, yái Espíritu Dios Iiri ibànuèrica. Iná yéewa wáimaca Dios
    irí Espíritu Santo íiwitáise iyú: “¡Pía, Wáaniri, cáininéerica waicáca!” íná yéewa
    wáimaca.'
  tsn-tsn: Mme e re ka re le bana ba one, Modimo o rometse Mowa wa Morwa-one mo dipelong
    tsa rona, gore re nne le tshiamelo ya go bua ka Modimo re re ke Rraa rona yo o
    rategang.
  amr-NT: Oroʼomey huaknopo̱e̱ʼeri Diosensiʼpo o̱ʼe̱denok Diosa oroʼomeytaj Huasiʼpoen
    Noki̱re̱ga̱ moʼnopoʼto̱e̱ne, “Doʼhued Apag” Diostaj Cristoen Noki̱re̱ga̱ oroʼennopoyaʼ
    oʼokuy.
  pwg-pwg: Ma tota natunatuna kubiine na God Natuna ina Kanuma Vovokaravina ivonatawei
