  ces-LB: A protože jsme adoptováni za Boží děti, dal nám Bůh i stejné smýšlení a
    cítění, jaké měl Kristus, takže smíme stejně jako on nazývat Boha svým Otcem.
  mkn-mkn: Tagal bosong su jadi Tuhan Allah pung ana-ana dong, andia ko Dia su kirim
    datang Dia pung Ana pung Roh, ko maso pi dalam bosong pung hati. Deng bagitu,
    bosong ada pung hak pange sang Tuhan Allah bilang, “Papa Boꞌi”.
  pol-UBG: 'A ponieważ jesteście synami, Bóg posłał do waszych serc Ducha swego Syna,
    wołającego: Abba, Ojcze!'
  qxh-NT: 'Cananga Tayta Diosninchipa wawanna caycanchi. Maquinćhu purichimänanchipaj
    Espíritu Santuta caćhamuran. Mañacunanchipäpis Espíritu Santu shacyächimanchi.
    Chaymi llapan shungunchiwan jayaranchi: «Taytallau Tayta, Papänïmi canqui» nir.'
  nwi-nwi: Kɨni taktakun ai, Kughen rorkeikei mə tukror əpu mə kɨtawə nɨpnətɨn mɨnə,
    mher-pə kɨn Nanmɨn kape Tɨni rɨmauə irətawə mɨnə fam, kɨni mor ətawə kasokrən
    kɨn Kughen mə “Tatə.”
  kmo-kmo: 'God riita riiti Yikapwa riiti Spirit noti sugu wopuk heechirek yar. Yarek,
    eeta nona mukuchichu no eeta God riiti yikapwa. Diita Spirit noti sugu wopuk tawey,
    eecha wocho: “Apoko, eeji Apoko!”'
  agr-agr: 'Kristu agkanmitkagmau asamtai, Apajuí Wakaní Pegkejiya nuna awetugmauwa
    nu ichashtamkui: “Mina Apag” tuinaji.'
  kyc-kyc: Epapu nakama banya Ikinyingi ingilyamo dokona lao Anatumi banya Ikinyinginya
    Imambu, Rakane nambana rakane lenge doko nakamana mona dokona palena leya.
  urd-GVU: اب چونکہ آپ اُس کے فرزند ہیں اِس لئے اللہ نے اپنے فرزند کے روح کو ہمارے
    دلوں میں بھیج دیا، وہ روح جو ”ابّا“ یعنی ”اے باپ“ کہہ کر پکارتا رہتا ہے۔
  yre-NT: 'Fɛ nɛn yaa -kɔɔnman ''nan, ka ya -yee ''nɛnnun -a bɛ, -nyrɛn ''nan, lei
    nɛn, Bali -le ''nɛn zɩɛ -yrɔ "bɛ, -a -tʋwli "nɛn Bali -a -nyran -kaa ''ji. Lei
    zɩɛ -yɛɛ -maan -kaa ve Bali lɛ ''nan: «''An "tɩ -baba.»'
  fuh-BKF: Saabe wo on ɓiɓɓe Laamɗo du, o nuli Ruuhu Ɓiyiiko oon e ley ɓerɗe meeɗen.
    Ruuhu oon waɗata de noddiren Laamɗo «Abba».
  arl-NT: Seetanujuanaa na niishitiniuria pajaniya paari necohuani, nojuajaari Neyanu
    Sohuanu jiyaroquiaari pocua, poojiajinia na quiniuria. Naa poojiajinia na quishacaritij,
    nojuajaari Pueyaso pa sequetequiaa, “cua Quenaa”.
  ziw-ziw: Kwaviya nyuwe mwi wanawe, Chohile kamsigila Muye wa Mwanawe mwe myoyo yenyu,
    Muye yudya akwila, “Aba” kugamba “Tate.”
  grc-TR: Ὅτι δέ ἐστε υἱοί, ἐξαπέστειλεν ὁ Θεὸς τὸ πνεῦμα τοῦ υἱοῦ αὐτοῦ εἰς τὰς καρδίας
    ὑμῶν, κρᾶζον, Ἀββᾶ, ὁ πατήρ.
  nag-nag: Kelemane apuni khan bacha khan ase, Isor he Tai laga Putro laga Atma moi
    khan laga monte pathai dise, kunke, “Sorgote thaka Baba,” koi kene mate.
  eng-OEBCW: And it is because you are sons that God sent into our hearts the Spirit
    of his Son, with the cry – “Abba, our Father.”
  knj-NT: 'Ja'' Dios, jix yatej naj Yespíritu Sc''aal yin cu pixan jun jun jon, yet
    watx'' chi txeclo el oj, tol yuninal jon xa. Ja'' naj Espíritu tu'', ja'' yet
    chi a yaw naj kin: “Mamin, Mamin,” ẍi naj tet Dios.'
  deu-1912: 'Weil ihr denn Kinder seid, hat Gott gesandt den Geist seines Sohnes in
    eure Herzen, der schreit: Abba, lieber Vater!'
  san-PUN: ਯੂਯੰ ਸਨ੍ਤਾਨਾ ਅਭਵਤ ਤਤ੍ਕਾਰਣਾਦ੍ ਈਸ਼੍ਵਰਃ ਸ੍ਵਪੁਤ੍ਰਸ੍ਯਾਤ੍ਮਾਨਾਂ ਯੁਸ਼਼੍ਮਾਕਮ੍ ਅਨ੍ਤਃਕਰਣਾਨਿ
    ਪ੍ਰਹਿਤਵਾਨ੍ ਸ ਚਾਤ੍ਮਾ ਪਿਤਃ ਪਿਤਰਿਤ੍ਯਾਹ੍ਵਾਨੰ ਕਾਰਯਤਿ|
  nob-LB: 'Etter som vi som tror er Guds barn, har han gitt oss sin sønns Ånd, som
    roper i oss til Gud: ”Far, min Far i himmelen”.'
  ntj-ntj: Yuwa nyuntunya-yan katja yurntalarringu. Nyangka-tjananyanta Mamalu Kuurti
    Walykumununya kurrurnta tjarrpatjunu. Nyangka Kuurti palunyatjarralu-lan warlkura
    watjanma, “Mama.”
  sxb-NT: Ni, aeniki muri awaana, Katonda amiire okutuma *Omwoyo Omweru owa Omuzia
    waae mu emioyo giinyu. Iye nio orra mu emioyo giifu na awoola mbwe, “Abba, Soifu.”
  nhu-NT: No Nyo' jo wase beene diɛwɛ boom bew e nonɛn, ɛ mum ɛ ciinse Keyoy ke Waa
    we le kí ɛ to yî yese beene le, ɛ ge beene ɛ no teŋe wvú lɛ. “Abba, Icee wese!”
  row-row: Huu hei dadꞌi Lamatulain ana nara ena, naeni de Ana fee Anan Dula-dꞌalen
    nema, nisiꞌ hei rala mara. No dalaꞌ naa, hei miꞌena hak mimeli Lamatualain, mae
    “Ama Bꞌonggiꞌ”.
  msy-msy: Ezɨ ia datɨrɨghɨn Godɨn boribagh ava. Ezɨma God uan Otarimɨn Duam amadazɨma
    an en navir averiabar iti. Ezɨ Duar kam en aven kamaghɨn dei, “Nan afeziam.”
  agg-agg: God ai sɨhefɨmboya, ai wandɨ nɨmorɨ-mbeyeiamboane yahuhayamboyu. Ranɨmboane
    asu ahandɨ Nɨmorɨndɨ Yifiafɨ sɨhefɨ ŋgusüfoambe koamarɨhendɨ, sapo Yifiafɨ ranai
    ramareamuna sɨhɨrɨ Ape, wandɨ Ape, sefɨ arɨhundɨ.
  ptp-ptp: Il tu Anutu nue pyap, mêgem Anutu vông Myakɨlôhô Ngɨbua wê nu Yesu vông
    ge lam dô vac il nɨlôd om il keac ên il nêbê, “Mag.”
  nak-nak: Me etato ge rovi molia mai ele veia etatou e latatu La Tahalo Uru sesele,
    la vuhula eia sigilitia gatou La Kalulule Latula eia voluti te la gabutatalala
    tegatou, eia veipalea te la hare gatou, etato toia maie soio tetala mago “Tete,
    Tete!”
  lbb-lbb: Mulo na natnat e God ot. Ine a kamkamna ning i saran a Talngan Tabu, a
    Inguna e Natnalik, sur ir kes ting na balamulo, pa i arkabah tetek e God mange,
    “Aba! Tata!”
  kan-2017: ನೀವು ಪುತ್ರರಾಗಿರುವುದರಿಂದ ದೇವರು, “ಅಪ್ಪಾ ತಂದೆಯೇ” ಎಂದು ಕೂಗುವ ತನ್ನ ಮಗನ ಆತ್ಮನನ್ನು
    ನಮ್ಮ ಹೃದಯಗಳಲ್ಲಿ ಕಳುಹಿಸಿಕೊಟ್ಟನು.
  cso-NT: Hi³ jáun² bíh¹ ca³zen³ siáh³ Dió³² Jmɨ́²chí³ quioh²¹ Jon² hñu³ honh² hnoh²
    uá²jaɨ³², hi³ jáun² lɨ³ lin¹ hi³ hnoh² siáh³ má²ná¹lɨ́n³ náh² jón²zɨ́h¹ tsú²;
    hi³ jáun² Jmɨ́²chí³ hí³ né³ cha³² tiá³ tsɨ́³ dí² hi³ za²³ dí² Dió³² “¡Tia²¹!”
  ena-ena: Lɨci namɨlaŋ Asɨ dɨ ninanadinu hɨnilalaŋ uami. Lɨdalaŋ Asɨ agaŋ nudɨ Ninanu
    dɨ Amɨŋ agadɨ abɨci ve alaŋ hula hɨnidi uami. Hɨnihɨni Asɨ dɨ nameŋ abɨlalɨ uami.
    E e iadɨ Iavaŋ huaci sɨbaŋ aba abɨlalɨ uami.
  tgo-tgo: Mbala i vaemunjoruŋa le ŋgamaŋgama ghemi, Loi i variya Nariye Une i mena
    e gharendake. Uneko iyako i kulakula weya Loi iŋa, “Bwebwe! Bwebwe!”
  yap-yap: Me pi’ Got fare Kan Nthothup rok Fak nge yib i par nga lanin’dad, nma ga’ar,
    “Chitamag, Chitamag,” ni fan e nge dag ni kam manged pifak.
  mop-NT: Aleebe u mejeno'on tun a Dioso, mentücü, u tücaa'taj u Püsüc'al u Mejen
    ichil ti püsüc'al. Le'ec ilic u Püsüc'ala, tan u ye'ic to'on ti u mejeno'on Dios.
    —Tat,— co'on ti'i u men ilic u Püsüc'al.
  tet-tet: Tan ita dadi Naꞌi Maromak oan tiꞌan, Nia solok Oan Yesus Kristus Kmalar
    mai tama baa itakaan neon. Kmalar nia nanorin ita nebee ita bele bolu no bele
    temi Naꞌi Maromak haꞌak, “Ama”.
  hlt-MCSB: Te dongah ca rhoek la na om uh coeng. Abba apa tila aka pang a capa kah
    Mueihla te Pathen loh mamih thinko ah han tueih.
  xtd-NT: 'Te xá dandeꞌa ñaꞌa Ianyuux mee‑ro xa n‑nduu‑ro daꞌya‑ia. N‑tundaꞌa‑ia Espíritu
    Daꞌya Yɨɨ‑ia, xa kutuu‑ia anu‑ro. Te ijan kana‑ia: “¡Taa‑da, Taa Mani‑da!”'
  mdy-ETH: ፆኦሲ ናይ ኑ ማዔሢሮ፦ «ታ ዓዴ» ጌይ ዒዛ ዔኤላ፥ ፔኤኮ ናዓሢ ዓያኖ ኑም ዒ ዳኬኔ።
  spl-spl: Anitâ nanŋaŋe holaŋnenehop yakât otmâ nenŋe Anitâhât nanŋe baratŋe otmâ
    mansain. Yawu nâŋgânehât Anitâŋe nanŋahât Wâtgât mâmâŋahât Heak hâŋgângumu ge
    biwinenŋe mem heweweŋ tuhumu Anitâ heroŋe nâŋgâwaŋgim “Awoŋnenŋe, kâwiâk nanŋe
    olon,” sâm mepaemain.
  usp-NT: 'Atak atakchak ralc''wal Kakaj Dios. Kakaj Dios xtakch Lok''laj Jsantil
    Jc''ajol laj kanm ri tijb''ij: ¡Kaj! tiche''.'
  zav-NT: 'Na'' de''en bagwcua'' Diozən'' chio''o ca xi''iṉe'', babseḻe''e Spirit
    c̱he''enə'' zon ḻo''o yic̱hɉla''ažda''ochon'' de''en ḻeczə naquə Spirit c̱he Xi''iṉe''
    Cristən''. Na'' Spiritən'' chaclenən chio''o par nic̱h choḻgüižcho Diozən'' che''echone'':
    “X̱a.”'
  sgz-sgz: Má kabin gam rang natun ái Káláu, ái Káláu ákte tarwai Tanián a Pilpil
    uri bál gam, má ái sár á Tanián sang er a kis i Natun, má onin a kis i git mul.
    Má Tanián a tangan git má gitá lu bin uri narsán ái Káláu ngo, “U, Kakang, kak
    Tata!”
  kek-NT: Re xc'utbal chiku nak la̱o chic ralal xc'ajol, li Dios quixtakla li Santil
    Musik'ej re nak ta̱cua̱nk kiq'uin. Ut xban nak cuan li Santil Musik'ej kiq'uin,
    jo'can nak naru nakaye re li Dios, “at inYucua'.”
  blz-NT: Gause i kuu nosidamo anakna Alaata'ala, mbaka' Ia nomosuu'mo Alusna Anak-Na
    minsoop na noanta ka' mengeleelo' tae-Na, “Oo Papa, Tamangku na surugaa!”
  poe-NT: 'A̱ ntá kjua̱ko̱xi̱n Dios kíxin jeheni mé xje̱en chꞌán mé ichrꞌán Dios tí
    Ncha̱kuen Xje̱en chꞌán tsochónta a̱sénni la tí Ncha̱kuen chꞌán mé tꞌèyaxín: “Itꞌéni
    jaha mé kuèntá tí jeheni.”'
  san-TAM: 'யூயம்ʼ ஸந்தாநா அப⁴வத தத்காரணாத்³ ஈஸ்²வர​: ஸ்வபுத்ரஸ்யாத்மாநாம்ʼ யுஷ்மாகம்
    அந்த​:கரணாநி ப்ரஹிதவாந் ஸ சாத்மா பித​: பிதரித்யாஹ்வாநம்ʼ காரயதி|'
  cof-NT: Junni nulari Diosichi nalala jonan, Diosiri yachi Naochi Tencaca ereto nulachibi
    wisa carinue. Junbi witobi, Apa Diosica lachi Apa timiyamin joe.
  srm-NT: Nöö fu di u dë miii u Gadu, hën a manda di Akaa u di Womi Mii fëën ko a
    u hati. Hën ta mbei u ta wai ku ën ta kai ën “Taata”.
  qvs-NT: 'Chaymanta Tata Diospa wambrankuna kaptinchikuna paypa wambranpa Espiritunta
    kachamurkan ñukanchikunapi kawsananpa. Payka yachachiwanchisapa Tata Diosta willayta:
    “Kanmi tatayni kanki.”'
  zca-NT: 'Nal, por nak be xmë''d Dios, kuze'' mixë''l Dios Sprit che''n Xga''n Dios,
    par yo laxto'' be, no por be, se'' nina''b Sprit lo Dios: “¡Payë'', Payë''!”,
    por kwent che''n be.'
  cbc-NT: Tunu bairoa Dios pũnaa majũ, merẽ marĩ caãnierẽ marĩ masĩõ joroque ĩ, cʉ̃
    macʉ̃ yaʉ Espíritu Santore marĩ yeripʉ marĩ jowĩ. Bairo cʉ̃, Espíritu Santo marĩpʉre
    cʉ̃ caãno jʉ̃gori, “¡Jãã Pacʉ!” cʉ̃ marĩ ĩnucũña Diore.
  qxo-NT: Wamran cangantsic musyayna cananpämi Tayta Dios nogantsicman Espiritu Santuta
    cachamushga imaypis yanapamänantsicpä. Tsaynam Tayta Diosman mañacurnin imaypis
    “¡Papällä Tayta Dios!” nicantsic.
  mox-mox: Vonahaqiaqi, omiʼa Yaubada natunavo. Baʼe ʼiuna ʼinega Yaubada Natuna Niboanina
    vetunei giwalimia, ʼinega baʼitaga ami fata Yaubada ona ʼawa-Tamanea ona voneaya,
    “Tamagu ye, Tamagu!”
  kew-kew: Goa pua nipuna si wane-rupa piruaema-pulu Gote-me nipuna sina Holi Spirit
    niaana robaa-para mea gisa. Nipu epa pirua go-rupa Aapa Gote tea.
  dww-dww: Vutuna aubainama Mamaitua Natunama Aruinama ya riupore yovoḡena nopomie
    e miana. Yodi tauda Arue tokare “Mamai” tà vatona.
  twi-ASANTE: Esiane sɛ moyɛ mma enti, Onyankopɔn somaa ne Ba no Honhom baa yɛn akoma
    mu, Honhom a ɛfrɛ “Agya, Agya.”
  aoj-aoj: Apaꞌ mape awasi ananipai. Isimba atis deiꞌ God nasoꞌapa Ambal buꞌunai Nogamanai
    nawis ukup apeꞌipi. Ambal anamba nalef nofalana naꞌi, “Ahame, Ahame!”
  cbv-cbv: Yeebbʉ́t ã weh ñi jʉmʉchah, Dios wʉ̃ʉ́h Jesucristojeéh jʉmni Tʉ́ini Espíritudih
    yeebdíhbʉt ãt wah bojop wʉt jĩ. Páant ñijeéh jʉmna, ã teo wáacachah, “Paá”, ʉ́ʉmcanjeh
    Diosdih ñi jéih niijná caá.
  taw-taw: Nɨbi ñapay ne yɨbɨl mɨdebɨm tek, ne Kawnan ne ak yokek apɨl, chɨnop bak
    lup. Bak lup ak nɨm chɨn apun, Apa, Bapi apun.
  jic-NT: Dios jos t'üc' way solejé nun jupj ts'uyupj, nin nu tepyala. Mpes jupj jas
    tjejyama jupj Cjües cupj qjuisas mo'ó. Jupj Cjües cupj nt'a jac' jupj Jatjam mpe.
    Cupj nin velecj Dios “qjuis Papay”, Dios Cjües nin liji mpes.
  zap-NT: 'No por ne che nak be zhiin Ne, wxaal Ne XEspíritu XPee Ne wdee lextoo be,
    no por Espíritu guin nan be lo Ne: “¡Abba, Dëde!”'
  wer-wer: Yaap ar pim koröngre ru sak wëën yak Anutuuk maan pim Ruupök Ngëëngk Pulö
    wes mëën tiarim lupötë ilëak wë kaamök elniaan Anutuun, “O Pep, ni tenim Pep ompyaup,”
    pël maim wë.
  ipi-ipi: Yakama Gotena andopane yame guleai-kola, balato balana iwanane okona Sipitisa
    oko yakamanga epo ateakale lea okoni. Balana Sipitisa oko yakamanga epo ateya-kola,
    yakamato Gote ando ayiane lo loma yo atalaini.
  qul-NT: 'Diospaj wawancunaña caskanchista sut''inchanawanchispaj, Dios Churinpaj
    Espiritunta cachamuwanchis nokanchispaj sonkonchiscunaman. Chay Espíritu nin:
    “¡Tatáy!” nispa.'
  ter-NT: Kene kó'oyene koeku itíkivonoe xe'éxapone Itukó'oviti, pahúkoa Itukó'oviti
    ne Sasá'iti Omíxone Xe'exa ovo'ó kó'iyeopinoe. Énomone kutí'ino “Pai, iti Nzá'a”
    kixeâti ne Itukó'oviti.
  bmr-NT: 'Jaamo amɨɨhai Moocaani seeme mihicacuunoco igaajasuqui Illifeenedɨ Igaijaco
    amɨɨhai jeebɨɨfaño galluubo. Jaabo Igaijafeenedɨ meneehicahi: Moocaani, ɨɨjoho
    Taacaani, noomoro.'
  fuf-fuf: Ɓay ko en ɓiɓɓe, Alla addii ka ɓerɗe men Ruuhu Ɓiɗɗo makko on, ɗun ko on
    Ruuhu wonɗo ewnaade «Abba» e maana Baaba.
  bhl-bhl: 'Keyemsomelei, yu kame akalem muluwel kebiliw angomi, Sunbin-Got e akalem
    Min em Sunbin-Finik elo dabalalei, e teleko, num mutuk tem kel bomi, gaaneko,
    bokolomele: “Aatim Sunbin-Got kutaka!”, angakabe te.'
  ons-ons: Pakimo, ŋine ukude Anutu wane ŋerep medep okanmami, wane mo Anutuŋo Gipolane
    Asu kotozo birakaki ket more, Asuŋo iwa yale qebinŋone eŋano boka okanmaike, “Magak,
    naŋane magane.”
  con-NTPO: Tsa'caen da'fasi Chigaja Tise Dutssi'yembe Qquendya'pama'qque que'i injama'chonga
    moen. Tsa'caen moensi que'ini can'jemba que'ima in'jaen cuintsu Chigave in'jamba,
    “Ingi Yaya” qquen su'faye.
  ghs-ghs: Oho qubake noi khata nomeho Sumasa napaho qupata dzoobiremi napai gama
    oho qubake too ttuttuiteqi hee, O mai naname (papa) ooqi hiirorai.
  peg-peg: ଏପେଙ୍ଗ୍‌ ଜେ ଇସ୍ୱର୍‌ତି ମାଜ଼ି, ଇଦାଂ ପାର୍ମାଣ୍‌ କିନି କାଜିଂ, ଇସ୍ୱର୍‌ ତା ମାଜ଼ିତି
    ପୁଇପୁୟା ଜିବୁନ୍‌ତିଂ ମା ୱାସ୍କିତିଂ ପକ୍‌ତାତାନ୍ନା । “ହେ ପୁଇପୁୟା ଜିବୁନ୍‌ ଗାଜା କାଟ୍‌ତାଂ
    ଇନାତା, ଆବା ଏ ନା ଆବା !”
  txu-NT: Kute gwaj bajo krakam ne arỳm gwaj bamã Kra Karõ jano nhym arỳm gwaj bakam
    nhỹn gwaj bajo ba. Gwaj kam amikam Karõ ma nhym arỳm gwaj bakadjwỳnhbê Metĩndjwỳnhmã
    kum, “Aba, Aba”, anhỹro nhỹ. Me kabẽn djwỳnhkam kum, “Aba, Aba”, anhỹro nhỹ. Me
    bakabẽnkam ne Karõ ren arẽn ren kum, “Djũnwã, Djũnwã”, anhỹro nhỹ.
  eng-WEBU: And because you are children, God sent out the Spirit of his Son into
    your hearts, crying, “Abba, Father!”
  gnw-NT: 'Jare taɨ reta ma pe reta pico ramo, Tumpa ombou pepɨa pe Taɨ iEspíritu.
    Jae jei: “CheRu, cheRu.”'
  mux-mux: Penga Pulu Yili-nga kangambulama molemulu-na yu-ni yunga Málale-nga Minéle
    oliunga numanumanga suku ⸤‘Mulupili.’ nimba⸥ liipa mundunjurum. Mini akili Pulu
    Yili-ndu “Tata. Nanga Lapa.” nilimú Minéle. ⸤Pe oliunga numanumanga molupa “Tata;
    nanga Lapa.” nilimú kene, piliipuliinga ‘Oliu yunga kangambulama.’ nimbu piliilimulu.⸥
  maj-NT: 'A̱t''aha̱ ja ntíhi̱ Nti̱a̱ná mahaná nd''a̱i̱, kui nga Nti̱a̱ná kits''ín
    nibáha a̱jin ani̱ma̱ná Espiri̱tu̱hu̱ Ntíhi̱, xi: “¡Ji Na̱''mi i̱chí!”, tsuhu̱
    Nti̱a̱ná nga nchja̱ko̱.'
  bkq-NT: Deus xurâem kydawyly etoem, xurâem kydawylygue, tymery Ispiriturylâ ingonokyly
    kagâ itoem. Ispiritury kagâlâ awylygue, Deus agâ aguykeday, “Pabai kâinwyneguyly
    âmâ” kykely.
  kue-kue: Ene God nangiglma meglkwa, ipre yene Wam Spiritmo diendungo ende wu nono
    nomano mina suna ungwa. Ana Spiritmo i ka kande yegl dungwa, “Aba na Nina.”
  cot-NT: 'Aroguentijia irijanijiate imaica, irootaquequea itigarancantacarica Ishire
    Irijanite inchoocashirentajiacaji, icajemaquequea: “¡Aapani! ¡Aapani!”'
  bnp-bnp: Pali ngane mua e huriki a tuna Vure. I rudu vilia a Hanune Tuna ge made
    na hatene hita, i gale maea, “Tata! O Tata!”
  apn-NT: 'Tã mẽ ixpê Ijaew kwỳjaja nẽ mẽ apê Ijaew kêt xwỳnh kwỳjaja ra mẽ pahpê
    Tĩrtũm kra jakamã na pre mẽ pahwỳr Kra Jejus Karõja rẽ nhũm mẽ pamã agjê. Hãmri
    nẽ mẽ pamã kapẽr o: —Ra mẽ apê Tĩrtũm kra jakamã kêr ka mẽ kãm amnhĩ jarẽnh kaxyw
    nẽ kãm: “Pa Papaj” anẽ. Kêr ka mẽ ã kãm akapẽr anẽ. Anẽ.'
  ctp-NT: 'Kanꞌ chaꞌ nda Ndiose Tyiꞌi ykwiꞌ Ni nu kanun niꞌ kasiya ꞌñaan, chaꞌ kwaꞌu
    Ni ꞌñaan chaꞌ wa lkaan sñiꞌ Ni. Tyiꞌi Ndiose ngiꞌni chaꞌ ka chkwianꞌ loꞌo Ni chañi
    chaꞌ lka Ni: “¡Papa! ¡Stian!” nchkwian.'
  opm-opm: Krais oh dire tapnong hat patim sawa meng arpit namdatip ohoh ihan dir
    ama ohe pe oh Got orhe brer haptimur. Orhe brer hat patim Got oh Gur norhe brero
    rim orhe brer ohe Yahsup oh dire mutuhnong namtiporhan ama Yahsup ohsi At Gota
    poriptimur.
  bvr-bvr: Rrapa ana-goyburrpa ngardawa nyiburr-yigipa walkurpa yerrcha Wangarr nyiburr-yika,
    nipa ana-jerrmarra ana-gorrburrwa An-mawunga an-nigipa An-walkurpa, nipa a-ninyarra
    ana-gorrburrwa wuparnana rrapa a-burrmaymburda a-nirra Wangarr. A-yinaga a-workiya,
    “Anya! Anya!”
  wal-wal: Xoossai intte a naata gidiyo gishshau, “Abbaa, ta Aawau” giidi waassiya
    ba Na7aa Ayyaanaa, nu wozanaa giddo kiittiis.
  zad-NT: 'Na'' daa ba nakcho xiiṉe'', bseḻee Espíritu c̱he Xiiṉe'' Jesucrístona''
    ḻoo yic̱hjlall''do''choni, na'' Espírituna'' chone'' kwenc̱he che''cho Chioza'':
    “X̱adawaa.”'
  kmg-kmg: 'Eme ŋoŋe naru motecfâc-ticne eŋgopieŋte Anutuzi Ŋokâ-ticnere Mâro maŋnâŋecko
    soreme hurâ šiŋuc wirâ wâwâsic eekac: “O Mamac biaŋ.”'
  aso-aso: Idoꞌ izipahala minuningumuꞌ ve lo Oꞌmoso eiꞌ gipeleꞌmi Sikalahuꞌve nene
    imiselavo lelita ogo mino lute do otavo Oꞌmosomuꞌ nene ahono idoꞌ meteho ve laaꞌ
    noune.
  uli-uli: Deus yesa fang Espritu Santus la lamliyal mala Lol bo be mel lal depach
    bo mil mala yebe kawraloh le gich lol. Iwe ngo Espritu Santus mele ye ma foru
    bo gich sibe ma sor bo, “Temay, Temay.”
  nin-NT: Nu nggo inta i si amumarr ziza, Abachi à du Izhi i Uzuma yi i nga ni rri
    so ki inta ni isisurr. Uwa à si Izhi ima yo di inta di yì ni yo ma di, “Baba,
    Aki mungga.”
  acu-NT: 'Tura asamtai yamaikia Yuse uchiri wajasu asakrumin, Yus ni Uchiri Wakanin
    atumi nintin akupturmaku asa: “Apaachi,” turutmintrum tusa nintimtikramramiarume.'
  cak-WNT: Y ruma ri yoj ralc'ual chic ri Dios, ri Dios xutek c'a pe ri Lok'olaj Espíritu
    riche (rixin) ri Ruc'ajol pa tak kánima. Y ri Lok'olaj Espíritu ri c'o pa tak
    kánima, Nata', nicha' c'a chare ri Dios.
  ebk-ebk: Kiapú ta an-akna chitaku, finaorna nan Espiriton nan Anakna ta mawawacha
    kan chitaku. Isunga babaen as nan pannakafialin nan Espiritu Santo, mafialin takú
    ay kanan kan Apo Dios, “Ama,” as nan munkararakian takú kan hiya.
  spa-PDDPT: 'Por cuanto ustedes son hijos, Dios envió al Espíritu de su Hijo a nuestros
    corazones, Quien clama: ¡Abba! (Padre).'
  ruf-ruf: Lelo kwaapfila mwemwe mwawana, Imulungu kamghala Ghumuhe wa imwanaghe mmoyo
    mwetu, na Ghumuhe ayo kotulongela Imulungu ka Aba wetu.
  gun-gun: Ha'e gui ta'y kuery jaiko ramo nhandepy'a re Nhanderuete ombou Gua'y Nhe'ẽ,
    ojapukai vy “Xeru, Xeru” he'i va'erã.
  agu-BL: 'Tan lajluchaxe''n yi bintzinin o'' me''l cy''ajl i'', nin saj ẍchakol yi
    Espíritu yi Cy''ajl tan najewe''n te kalma''. Ej nin yi jun Espírituja''tz yi
    at te kalma'' ilenin na tal: “Ta'',” tetz Ryos.'
  isn-isn: Kunsoko unyenye inge mi ana, Itunda ai umulagiiye ung'wau ng'welu nua ng'wana
    nu akwe mukati a nkolo yitu. Ng'wau ng'welu nuitangaa, ''Abba, Baba''.
  eng-PEV: And when we became God’s kids, he sent his son’s spirit to live right inside
    us. His spirit in us gets us to call out to God, “My Dad, you are my father.”
  ilo-ULB: Gapu ta dakayo dagiti annak a lallaki, imbaon ti Dios ti Espiritu ti Anakna
    kadagiti puspusotayo, ti Espiritu nga umaw-awag iti, “Abba, Ama.”
  pir-NT: Sa yero tiquiro pohna mari ijigʉ̃ Cohãcjʉ̃ macʉno tiquiro yaquiro Espíritu
    Santore mari mehna ijiatiquirore ohoahye Cohãcjʉ̃. Tiquiro yaquiro Espíritu Santo
    pehe Cohãcjʉ̃re “Mai”, niniquiro ijire.
  anv-NT: Ne gétúgé ɛse délu nana baá bií, atɔ Mendoó Maá wuú ɛchwɔ kpɛ ɛsé
    metɔɔ́, ɛpyɛ ɛsé dékuú Ɛsɔwɔ nnó, “Ntɛ! Ntɛ!”
  sab-NT: 'Nege che Chubenu ulia, malen Chube mo Kirolla Oña kagu che tale, Chube
    Kirolla Oña che ta gbe gerule Chube ole: “Chube, ba cha Ñenua.”'
  tmd-tmd: Ñɨŋ halöu ha nuŋwa ödöriö mɨdöi aku, God nuŋ Ha nuŋwa Inöm nuŋ aku yad
    abmɨn, Inöm aku nuŋ yuö an kwo höŋ aku mɨ, an God nugwo “Aba, Acö,” me rɨmɨdöla.
  acr-NNT: 'E uwariꞌche, ruma oj chi ralkꞌoꞌal ri Dios, Rire xutaq lo ri Ruxlabꞌixel
    Rukꞌajol chupa ri qanimaꞌ; y ruma kꞌu ri Ruxlabꞌixel, utz kaqabꞌiꞌij che ri Dios:
    «¡Tat, Lal Nuqaw!» kojchaꞌ.'
  kpg-kpg: God ne hagau mai di Hagataalunga o dana Dama daane gi lodo tadau manawa,
    belee haga modongoohia bolo goodou digau tuadimee guu hai nia dama ni God. Di
    Hagataalunga deelaa e dangi boloo, “Tamana, dogu Damana!”
  taj-taj: दाहेन्‍से य्‍हाङ परमेश्‍वरला सन्‍तान दोबा मुला। थेतबासेलमा परमेश्‍वरसे
    ह्राङलान झाला आत्‍मा य्‍हाङला सेमरी पुइखबा मुला। थेनोन आत्‍मासे य्‍हाङदा सेमहेन्‍सेन
    “परमेश्‍वर आबा” भिसी पाङ्पुङ्मुला।
  avt-avt: 'Yi nɨkerek nɨrak iuwe, te God keriuwet God Hɨmɨn Yaaik kerek kau kekre
    han ke nɨkan kɨrak Jisas, hɨrak kan kekre han ki. God Hɨmɨn Yaaik kenipai haiu
    han yaaik matɨp God hɨm iuwe mar ik: “Ti Haai kaiu! Ti Haai kaiu!”'
  cbk-cbk: Dios ya manda con el Espiritu del di suyo Hijo Jesucristo na di aton maga
    corazon, para dale prueba que deverasan kita el maga anak ya de Dios. Y por medio
    de ese Espiritu puede kita llama con Dios, “Di mio Padre!”
  uig-ARA: 'ھەم سىلەر ئۆز ئوغۇللىرى بولغانلىقىڭلار ئۈچۈن، خۇدا ئۆز ئوغلىنىڭ: «ئاببا!
    ئاتام!» دەپ چاقىرغۇچى روھىنى ئەۋەتىپ قەلبىمىزگە سالدى.'
  tuf-tuf: 'Baan Sir sasá etar, Sirat Ima Ajcan Cámuran Eya ba ur icar chájacro. Jesucristo
    ajc cut chájacro. Sir Ajcan Cámuran Eyat ba ur icar cuar is cuitar Sir quin wacaro:
    “Siru, Tetú,” wacaro.'
  abx-abx: Tungod kay mga dadi'-na kita kam si Diyos, aglihug-na i Espiritu-na si
    Dadi'-na pagpa'ayop ato si mga kasing-kasing-ta kam. Iyay nan i Espirito magturo'
    si kita pagban'o, “Tay, Tatay-ko.”
  mco-NT: 'Jadachambɨ mɨɨd co naydijɨm Dios y''ung, paady ycɨxp Dios tɨ xy''adɨgɨɨyɨm
    tɨ xyjottɨgɨɨyɨm yɨ'' yjɨhuɨ''ñ ymɨc''ajt, paady ycɨxp ajt mɨnaanɨm co Dios ajt
    nDeedy''ajtɨm etz nmɨnaanɨm: “¡Padre Nuestro!”'
  cpb-NT: 'Tema itomi pinayetatzi Pawa, rotyaantakemiri Tasorenkantsi inampishiretantaimi.
    Iriitake ñaawaitakagairi arika amanayetya, akantzi: “¡Nopaapaté, Ashitanarí!”'
  aon-aon: Ipak douk pape Iruhin ananish batowish. Namudok aria anan neshopoki ananin
    nuganin ananin Mishin nyanaki nyawish apakiruh aparuh aria nyapuhur mape mahwar
    makri, “Aba! Yain!”
  hus-NT-2005: 'Ani abal ti ki xalkʼantsitsik ke i chakámlábich kʼal Jajáꞌ, na Dios
    ti abtsi an tin Tʼokat Ejattal nin Chakámil ba na itsích. Jechéꞌ an Tʼokat Ejattaláb
    xi kʼwajat ba na itsích in ulal kawidh enchéꞌ: “¡Tatáꞌ tu Tátaꞌ!”'
  mig-NT: 'Te sɨkɨ̱ já sé''e‑ya̱ kákuu‑ró, yu̱án ní tájí Dios Espíritu Se̱''e‑ya̱
    ní kɨ̱vɨ ini̱ añú‑ro̱. Te Espíritu yúan kúu ja̱ kána jaa: Abba, áchí, kuní ka''a̱n,
    Táa̱.'
  bps-bps: Du gamu dad ngà Dwata, mdek Dwata Tulus Dyisas du mnè di nawayu, na fagu
    di kenen fakayyu tlo Dwata, “Mà.”
  mbs-mbs: Na, so batà kidon den te Timanem, impeogpà te Timanem se Espiritu Santo
    diyà kenitadon, aw yan mepakay aw Amà se itawal tadon diyà te Timanem,
  tof-tof: Zitülkus e oya olmalakla, God tóba Oloman Samu zirrsapónórr mibü moboküpdü,
    ne Samua górrganda wagó, “Dedi! Ba!”
  cme-NT: Naŋ yeŋ Diiloŋ-bisãlŋ namaa, ku'i ciɛ Diiloŋo saaŋ u Biɛŋo *Yalle‑i na
    hɔmmu-na. Di yaa ciɛŋ i tiɛ bĩ Diiloŋo‑i «Baba».
  sus-sus: Wo to findi a xa die ra, Ala naxa a xa Di Xaxili raso wo bɔɲɛ i, xaxili
    naxan xili tima, «n Ba.»
  pon-2006: Eri, Koht ketin poaronedohng Ngenen Sapwellime Iehros nan mohngiongitail
    pwe en kasalehda me kumwail wialahr sapwellime; eri, Ngehno me kin ketin mahsanih,
    “Ipa, Ipa.”
  dad-dad: Ã Negur gere tar nigin, Negur ĩ yogo Naal nẽ Awa Uur, ada wauda bun sur
    fe di, Awa Uurem iweig irõdig, “Abba, Dei.”
  zab-NT: 'Ne pur ni anan lliin Dios, laany bxiaaldny Spíritu Sant xte Lliinny Jesucrist
    par ibeznénny, ax pur Spíritqui rniin: “¡Xtadnɨ Dios!”'
  jae-jae: Amac atu Anôtônê latuigac, tec eŋ kêsakiŋ Latunê Ŋalau kêsêp aêacnêŋ ŋalêlôm
    ma Ŋalau tau gêmôêc gebe “Tamoc, o Tamoc.”
  ksd-ksd: 'Ma tago avat ra umana natuna, God i tar tul tar ra Tulungea i Natuna ta
    ra bala i dat, ma i oraoro dari: Aba, Tama!'
  msm-NT: Namaan ki no mgo anak ki din on su to Ispiritu Santu no pigpaandini ni Jesus
    no Anak din pigpaugpa din kani to ginhawa ta. Na, pinaagi kandin, ogpakiamay kid
    on to Diyus.
  myk-myk: 'Yee ya pye Kilɛ nagoo, lee wuu na Kilɛ ya wu Ja wu Munaa li tun lʼa pa
    jé wèe zɔlɔɔ pu ni. Lee Munaa le wʼa wu yiri: «Aba» Lee kɔri ɲɛ na: «Wù To».'
  sbe-sbe: Komiu meta Yaubada natunao, unai Yaubada Natuna yaluwana ye hetamaliyama
    nuwada ta udiyedi na ye hekatada na ta yogayogasae Yaubada unai ta wane, “Aba,
    Tamagu!”
  mcr-mcr: Iŋi täŋgaŋi, he Goti Iqueqä ymeqänä ae äpmeqaŋguwitaŋi, Iqu, Iqueqä Ymeqä
    Iqueqä Dŋi, heyaqä äwqä yäpä imä äpmuatekqe. Itaŋga Dŋä Iqu, ii Qäqu Kanmqä tääqe,
    ‘Apä-qä’ ätätŋqä Iquvi.
  cux-NT: 'Maaⁿ ní nducyaaca s''uuúⁿ ní daiya Ndyuūs s''uuúⁿ. Ní Ndyuūs dicho''ó yā
    Espíritu yeⁿ''ē Daiya yā chi Cristo na staava yeⁿ''e yú. Espíritu miiⁿ chííⁿ chí
    diiⁿ chi cuuvi caaⁿ''maⁿ yú ''tíícā: N''diī Ndyuūs Chiidá.'
  tur-YTC: Çocuklar olduğunuz için Tanrı Oğlu’nun, “Abba, Baba!” diye seslenen Ruhu’nu
    yüreklerinize gönderdi.
  san-ITR: yUyaM santAnA abhavata tatkAraNAd IshvaraH svaputrasyAtmAnAM yuShmAkam
    antaHkaraNAni prahitavAn sa chAtmA pitaH pitarityAhvAnaM kArayati|
  bel-N: 'А як вы — сыны, Бог паслаў у сэрцы вашыя Духа Сына Свайго, Які кліча: «Абба,
    Ойча!»'
  sch-sch: Hanchu, a nâingei nin ni ti rietnân, Pathien'n a Nâipasal Ratha hah
    ei mulungrîla a juongtîra, Ratha han, “Abba” O Pa tiin ei iniek ngâi ani.
  mic-MIQNT: Elt gilew na Gjinisgam un'jang. Etna na ugjit petgimapnn Wejuli Nisgaml
    'ggamlamuninaq glaman nige' gisa'lugsi'gw tlui'tanenu Gjinisgam, “Tata't” gisna
    “Nu'.”
  huu-NT: 'Naimɨe uruiaɨdɨcaɨna jira, Jusiñamuidɨ ie Jito Joreño caɨ comecɨaɨmo orede.
    Naimɨena caɨ feiñuanona, naimɨedɨ caɨna Jusiñamuina: “Caɨ Moo” raitatate.'
  jiv-NT: Atumsha nekas ni uchirí̱ ajasakrumin Yus ni Uchirí̱ Wakani̱n atumi enentái̱n
    akupturmakuiti. Tura nu Wakan atumí enentái̱ya̱ Yúsan “Aparú” tawai.
  otm-NT: Nɛ nujʉ yʉ́ t'ʉhnigahʉ Oją, nɛ bá pɛngahʉ a rá Hogandąhi bʉ ja ma mbʉihʉ.
    Nɛ nangue dí 'bʉhmbʉ rá Hogandąhi Oją, sä gam mamhbʉ ngue ma Tahʉ Oją.
  dah-dah: Niŋgeb deŋbe Al Kuruŋyen dirŋeŋ weŋ haŋ goke teŋbe Urmiŋya haryen Holi
    Spirit goyen teŋ kerke bitiŋde kateŋ doyaŋ dirde hiyen. Irkeb gore dirkeb bitiŋde
    mat Al Kuruŋ goyen diriŋ mukŋeŋ beleŋ naniŋ yago hoy yirde haŋyen yara, “Ado,
    Ado” ineŋ haŋyen gogo.
  tnk-tnk: Tɨ nəri nə mə nɨpwnətɨn me i kɨtaha, rərhi pehe Nənɨmwɨn səvəi Tɨni ruvehe
    mamarə ia rerɨtaha. Ia Nənɨmwɨn nəha kɨtaha saməkwein Kumwesən mə, “Rɨmɨmaha,
    Tata!”
  kpr-kpr: A ne nunda sasingu useva, ava ijugari dae sedo, God nunda Mandi da Asisi
    nemokena futusira. Mutiri ruruseva ainda fakinaimi, ne God dae javono gatise,
    “Eri, Afa, Afako!” sise irá gheraeva.
  san-IAS: yūyaṁ santānā abhavata tatkāraṇād īśvaraḥ svaputrasyātmānāṁ yuṣmākam antaḥkaraṇāni
    prahitavān sa cātmā pitaḥ pitarityāhvānaṁ kārayati|
  nho-nho: I kootou ni tamalliki taanata aa ma ni tamalliki haahine aana raa, TeAtua
    ni kkave mai TeAitu Tapu tana Tama raa ki au no takoto iloto naa hatumanava taatou.
    Teenaa ko TeAitu Tapu teelaa e usuhia ai taatou ki ttani peelaa ki TeAtua, “Tamana,
    taku Tamana.”
  gym-NT: 'Mtare mun tödekaka Jesubti nena Ngöbö ngäbriänkäre, aisete Ngöbökwe ja
    Odei Üai juani nüne nibtä amne niara Üai tä nibtä, ye mden käta ngrente krörö
    Ngöböye: ¡Abba, Tata!'
  azg-NT: 'Ndoꞌ chaꞌ na quitsiꞌmanhanꞌ na condui jaa ntsinda Tyoꞌtsꞌon, joꞌ nqui Espíritu
    na condui jnda jon, jñon jonhin quii nnꞌön. Xengꞌe nquii Espíritu, joꞌ na njon
    jndyi ngiö na conanꞌtꞌmaanꞌ Tyoꞌtsꞌon na conduëhë: “Tyeꞌ Tyoꞌtsꞌon.”'
  bhd-bhd: ते तुस ज़ैना बच्चेथ, एल्हेरेलेइ परमेशरेरे मट्ठेरी आत्मा इश्शे दिले मां
    भेज़ोरीए, ज़ै आत्मा, “हे बैपू, हे बाजी,” ज़ोती।
  too-NT: 'Dios macamilh huan Espíritu Santo na qui''a''clhcunucca''n. Lā'' chuntza''
    tzē nahuaniyāuj Dios: “¡QuinTāta''ca''n!” Lā'' chuntza'' lītasu''yu que quina''n
    ixcamana'' Dios.'
  ind-AYT: Karena kamu adalah anak-anak-Nya, Allah telah mengutus Roh Anak-Nya ke
    dalam hati kita, yang memanggil, “Abba, Bapa.”
  cjo-NT: 'Rootaki ayotantariri aakateeyakini itomipaeni, aritaki ikanta Tajorentsi
    eejatzi Itomi rotyaanteeyakaeroni Ishire okithaatakaakae. Rootaki iroñaaka akanteeyantaaririni:
    “Eeroka Pawa”.'
  nsn-nsn: Tar ualasira pare, inggoum o bung tuna God, God ke heiriha tar Iabener
    tun ke me hiku tar kolougigeig ter iabenonene re kula ualeik pare, “Tamoug.”
  san-DEV: यूयं सन्ताना अभवत तत्कारणाद् ईश्वरः स्वपुत्रस्यात्मानां युष्माकम् अन्तःकरणानि
    प्रहितवान् स चात्मा पितः पितरित्याह्वानं कारयति।
  tna-NT: Da su ecuaneda Diusu sa ebacua cuana putsu, Diusu ja Espíritu Santo beitutana
    ecuana sa muesumu su paaniti puji. Espíritu Santo ecuana sa muesumu su yani putsu,
    ecuaneda Diusu, “Tata”, yametani.
  lid-lid: Eme ma Kindrei suni Malawin Mwasin ta nadun Jises eme udu ndrine taha ari
    ari, tasah taha ndrasahan nadun. Eme ma iy bwidi taha aloh i ta Kindrei i buku
    doh, “Tama, tama.”
  wim-wim: Nil God.angana Ngeen-Wiy nhengk nungantam alantaman kuch ngampar ngangk
    ngamparangan wunowa anan yipam meenathow ngampar ngamp puk nungantaman. Nil Ngeen-Wiyana
    pechan God.antana, “Piip-ang, piip ngatharam-ang, piip-ang.”
  zga-M: Ulwa khuva umwe mulevana, uNguluve asung'ile umepo ombalaje igati mu numbura
    incheto, umepo uyikhelanga, “Abba, Daada.”
  yom-yom: 'Sumbu luidi bana bandi, diawu Nzambi katumina Pheve yi Muanꞌandi mu mintima
    mieto ; Pheve yoyi yeta tuba : “Aba” bu dinsundula “Tata”.'
  san-SIN: යූයං සන්තානා අභවත තත්කාරණාද් ඊශ්වරඃ ස්වපුත්‍රස්‍යාත්මානාං යුෂ්මාකම් අන්තඃකරණානි
    ප්‍රහිතවාන් ස චාත්මා පිතඃ පිතරිත්‍යාහ්වානං කාරයති|
  yut-yut: Ji abɨsok Piŋkop dakon gwakni ekwaŋ, do Piŋkop da Monji dakon Wupni yabekban
    nin da buron kɨlɨ pɨgɨgɨt. Aŋakwan Wup da paŋtagap aban Piŋkop do “Aba, Dat” yaŋ
    yaŋ tɨdomaŋ.
  grc-BYZ: Ὅτι δέ ἐστε υἱοί, ἐξαπέστειλεν ὁ Θεὸς τὸ Πνεῦμα τοῦ υἱοῦ αὐτοῦ εἰς τὰς
    καρδίας ὑμῶν, κρᾶζον· ἀββᾶ ὁ πατήρ.
  cpc-NT: 'Tima itomi pinayitaatzi Pawa, jotyaantakimiri Tasorintsinkantsi inampishiritantimi.
    Iriitaki ñaawaitakaayitairi aririka amanayitya, akantzi: “¡Paapá, Ashitanarí!”'
  nhg-NT: 'Hua ipampa tecate tetiepelhua, Deus tiehualtitlanuc tieEspíritu de tieConietzi
    para ma iloa ipa toyulo. Hua yejuatzi Espíritu tzajtzihua tojtecopa, hua quejtulo:
    “Abba, noTajtzi”.'
  nya-nya: Ndipo popeza ndinu ana, Mulungu anatumiza Mzimu wa Mwana wake kuti alowe
    mʼmitima mwathu, Mzimu amene amafuwula kuti, “Abba, Atate.”
  ngu-NT: 'Niman para mechititia ica nemejhuamej nenteconehuan itech, Dios ocuajtitlan
    ipan toyojlo iEspíritu on iConetzin. Niman on Espíritu techchihualtia para tiquijliaj
    Dios: “NoTajtzin!”'
  kup-kup: Met ari amun Godiz ñarohol raveg. Met God pim ropuz Pul Tinap darim loporizaroh
    meehan erat hezaek eñizamahan, “Apai, deim Papap,” pot piin mañameg.
  jid-jid: Don ki mri Irji toh Ibrji ndindi u Vren Ma ni mi suron mbu, Ibrji ndindi
    wa ani yo ndi Abba Bachi mbu.
  wmw-wmw: Na kwa kuwa muwa wanawe, Mwenyezimungu kesusa Roho ya Mwanawe ari mmyoyo
    mwetu, atitenza kuntaja “Abba”, mana ake “Baba”.
  gmv-GGM: Inte iza na gidida gish Xoossa “Nu aawa obo” gidi xaygiza ba naza ayana
    nu wozina gido yeddides.
  ssg-ssg: Nake kako se natun, Haeu taloma Spirit ti tel Natun hani leilokako. Ape
    i hanamiloa kako lotu axaiai Haeu “Tamamite.”
  zpo-NT: 'Nu nel xinn Dios nak be, Dios mxaal Mbi Naban cheen Xgann xaa lextoo re
    be, nu lee Mbi Naban mbezh: “¡Pa!”'
  poy-poy: Toziya vinu mwenga mwawana wakuwi, Mlungu kamtumiti Rohu gwa Mwana gwakuwi
    mumyoyu mwenu, Rohu yakashema “Aba” mana yakuwi “Tati.”
  qwh-NT: 'Y tsenam tsurin cashqana, Tsurin Jesucristupa Santu Espiritunta shonquntsicman
    Dios cachamuptin queno parlatsimantsic: “¡Diosllä, cananqa qammi Papällä canqui!”
    nir.'
  gaw-gaw: Gemu ag Kayak beḵod daaṯeb amunu Kayak Nug beḵa Jesusnu Ouḏi, Nug Kayak
    amegp̱a, “Mame, Mame!” aṯe ele amu, Nug Nug me, ig oonigp̱a daaṯe.
  nca-nca: Itakako yeko Anutu koro simó. Ŋunde ŋuroko Anutuko Naŋunímboro Yuqa qu
    asáŋoní umburo newondenanimo yote. Yuqa ŋundo noreno kho tiní nore Anutu ŋandiro
    nekoyoteto, “Awanani horé,” yeyoteto.
  zpz-NTPP: 'Par nu gabe nu nac den iꞌñ mi, orzeꞌ bzeed mi Espiriit Yon ni Iꞌñ mi
    nu cyiiñ mi nañ lardoo den. Espiriit zeꞌ rniim: “Ñgyoozh, Uza̱”, rniim.'
  zac-NT: 'Na të shini më; por ni bësheꞌldë më Espíritu Santo parë cuezënúhiꞌ lëꞌë
    të. Por lëꞌë Espíritu Santo rniꞌi hiaꞌa lu Dios: “Shtadë naꞌa”.'
  kyg-kyg: Lapakaemo mafaꞌneꞌamo maiꞌnayaꞌmofeꞌmo Gotiꞌa Mafaꞌneꞌamo Aunemeꞌamo alino
    ateꞌnigeno emineno lapaipafiꞌmo faleno haino maiꞌnigetapaeꞌmo, Afo, Afotimogae,
    hutapa ge nehae.
  kmk-kmk: Ot gaputa aanak ditaku kan Apudyus, imbaun na dit Ispiritu na un inggaw
    kan ditaku un mampataḻgod kan ditaku’n mangawag kan Apudyus si Ama.
  cao-NT: Jahuë baquë bo ma nori iqui tsi Espíritu Santo mato shina qui Diós raaniquë.
    Ja tsi xo toa jahuë baquë yoi bo ma nori ca cahëqui mato ri ra. Jaboquí “Noho
    Jahëpa” i Dios qui qui mato.
  bbr-bbr: Ak Anut nukan mokoit, okon, Osou Näu kon mokoi nukan wou uru raiäu, kiro
    Osou Näu nais iken woiok uru mowon. Kiro Osou Näu raunuk, ik epar äpu Anut iken
    momonek, okon, ik woiok erer orip Anut keser sakau auriäum, “O Moni, O Moni.”
  inb-inb: 'Kam­kuna­pas paipa wam­bra tukuska kag­manda­mi Taita Diuska paipa wam­brapa
    Ispi­ri­tuta kacha­murka, kam­kuna­wa sug­lla­pi kaug­san­ga­pa. Paipa Ispi­ri­tu­wa­mi
    Taita Diusta nin­gi­chi: “Tai­tiku”.'
  hrv-hrv: 'A budući da ste sinovi, odasla Bog u srca vaša Duha Sina svoga koji kliče:
    “Abba! Oče!”'
  box-NT: 'Mu bon, mi lé le Dónbeenì zàwa. Lé bṹn nɔn le dó mí Za Hácírí
    wa sĩa yi, dìo wee wé à wa dàń ve le pɔ̃́npɔ̃́n le: «Abaa.» Mu kúará le:
    Ĩ Maá.'
  ote-NT: 'Y nubyá nujʉ́ ya dyá ba̱tsihʉ de Ajua̱ y nuꞌá̱ go gueꞌa̱ ma Dadahʉ. Y ya
    stá ha̱ñhʉ ra Ma̱ca Nda̱hi núꞌa̱ bá pɛncahʉ Ajua̱ pa bi ꞌmʉi ja ma corasohʉ. Hangue
    nubyá co rá tsꞌɛdi ra Ma̱ca Nda̱hi dí emfʉ Ajua̱: “¡Nuꞌi go gueꞌi ma zi Dadaꞌihe!”'
  wnu-wnu: An ete imbigar qamb in wonou wau, ende imbigar qamb wonou wau Igomurur
    qau eng init imurima derer eng misir uber inimbig igo. Igomurur qau eng in oau
    erobon et igo, ‘Tain, Qenu yonou tain’ ende qamb ab igo.
  zam-NT: 'Por nac gu'', lìcque'', xin'' Diox, Diox mbli ngulàa Xpii Natú'' che''n
    Diox le''n lezo'' gu'' no le''n xtùuz gu''. Xpiia ndli mbez gu'' loo Diox: Diox,
    U'' co'' nac xud nu'', co''se'' mbez gu'' Diox.'
  zyp-NT: A sawtei leh kaa cang cawtah Khazing tah a Sawcapaw a Thlawpaw cawh kaa
    lungthing chung letah za thlaw ka, ma Thlawpaw taco, “ Abba, Apaw,” tatah a y.
  sey-NT: 'Ja̱je paꞌina, mësarupi tsoe i̱ mamajë aꞌë cajë asayere i̱ñosiꞌi caquë Maijaꞌquëpi
    i̱ mamaquë joyore jëjo daopi, mësaru joñoana. Ja̱ joyo pa doꞌire cayë, mai: “yëꞌë
    Jaꞌquë.”'
  nvm-nvm: No afuon ijefuon tavan amur iji no Jesu ma vierafenva ijia fu Farif fuon
    ijefuon Kaven iji unafduomga fu oinuvuon ijia aru fine kume Ate Asoinuno kumen.
  mps-mps: Tama dage agai wai puluba bidibaso, God agai Ogwago Mobo Bidi dago homuba
    tagala palama, tama dago i weyu, te po agabolo wabo da, “Aya, Aya.”
  pab-NT: 'Hotikisa maheta womana haisaninai aohenere wiso, Enore axikatya Haisani
    Nisekohare womana hoka hatyo Isekohaliti kawijita: “Abá, abá”, nita.'
  llg-llg: Huu ei dadik Manetualain ana nala, de Ana haitua Ndia Anan Dula Dale Malalaon
    mai so, fo ana maso neni ei dale mala neu. No leo ndiak, ei maena hak fo moke
    Manetualain na mae, “Ama bonggik”.
  kyf-kyf: '-Lagɔ ''ka we -slolu a mɩ ɔ ''yua nyaa ''gbʋ, ɔ yia ɔ ''Yuu Zuzu yoo ''pa
    -amɩaa dibhe ''wʋ, Zuzu -ɔ kpɩa ''wʋ: «Aba , ''oo Dide!»'
  tpi-tpi: Nau yupela i stap pikinini bilong God. Olsem na God i salim Spirit bilong
    Pikinini bilong en i kam pinis long bel bilong yumi na Spirit i mekim yumi i singaut
    long God olsem, “Aba, Papa.”
  mih-NT: 'Ta sa cuenda sa nduu yo zehe ra Ndyoo ta tasi ra Ndyoo Tatyi Ii ra Cristo
    sisi añima yo. Ta yucuan cuenda catyi yo: “Ndyoo Zuti.”'
  qvh-NT: 'Wamran cashgami Tayta Diosninsi nogansiman cachamush surin Jesucristo promitishgan
    Santu Espirituta. Santu Espirituta chasquicurnami cananga Tayta Diosta manacur
    imaypis: “¡Papá!” nicansi.'
  kms-kms: Beghi God ningg wo ningg pas, pugri bu God nikin wo ningg Ququ tiqi nundog
    nandi beghi nde nas di ni gri beghi puq nengu di beghi pari, “Aba, nge wuyi.”
  agn-agn: Para ipaita ang yamo mga ana ka kaman tang Dios, sinobol na tang Ispirito
    tang Ana na ang mistar ong mga popotokon ta. Ig ang Ispirito ang narin pagtoldok
    ong yaten ang gomoy ong Dios ang ganing, “Tatay! Tatayo!”
  nhi-NT: 'Uan nic ya ticoneuan, Dios otechoualmactih toyolihtic in Espíritu de niConetzin,
    naquin icmonochilia Dios chicauac: “¡NotlasohTahtzin!”'
  ttc-NT: 'B''ix komo ax etetz a''ix Tk''wa''al Dios iktza''x qetza, astilji te Qtata
    Dios otzaj tlajo'' tuj qanim te Txew Tk''wa''al aj nyolin ikxjani: “Tat, tat.”'
  dan-1931: 'Men fordi I ere Sønner, har Gud udsendt i vore Hjerter sin Søns Ånd,
    som råber: Abba, Fader!'
  kwj-kwj: Woro apa kunu Gotri che naha ku dau. O keke Gotri ri Himamwale kipe ti
    ri rumbwesiwani tani kui sembe we tiki kwai dasini o uchanda, “Yapai, Yapai!”
  vie-OVCB: Vì chúng ta là con Đức Chúa Trời nên Ngài đã sai Thánh Linh của Chúa Cứu
    Thế ngự vào lòng chúng ta, giúp chúng ta gọi Đức Chúa Trời bằng Cha.
  kze-kze: Áánútu keinárawa'a kwená iyámpóí-i'a ontávéna ááninkon-amaankomba ai'marówana
    kentirumpimbá kumbáyáimba pó'a Áánútuntave'a kesivowé kwésemba
  mpj-mpj: Palumili kajakamu yurntalpala nyinani, palumili Kuurti-lanya jarrpajunu.
    Kuurti jiilu-lanya nintijuni wajalkurakula, “Mama. Nyuntujun ngayuku mama.”
  lbk-lbk: Idwani tay nenfalin kayo ay an-ak Apo Dios, finaan et Apo Dios nan Ispiriton
    nan Anakna ta entetee isnan awak tako, et nay mabfalin tako et ay kanan en Ama
    ken Apo Dios.
  mto-NT: 'Ku̱x je̱ Nteꞌyam je̱ yꞌónu̱k miitseꞌeda, je̱ꞌe̱ ka̱jx tseꞌe je̱ Nteꞌyam
    du̱pu̱u̱jm je̱m mjaꞌvin ka̱jxmda je̱ Espíritu Santo, juuꞌ veꞌe ijtpap je̱m je̱
    Nteꞌyam jyaꞌvin ka̱jxm, je̱ Espíritu Santo, juuꞌ ka̱jxeꞌe je̱ Nteꞌyam nmuko̱jtsumda
    jidu̱ꞌu̱m: “Tata, a̱a̱ts je̱ nTeeꞌ.”'
  bzh-bzh: Lob ham tu Anutu nalu ggovek, om sën nevonġ Nalu yi Anon Vabuung yam menedo
    loḳ hil ayod, benevonġ behil netahi bë, “Aba! nebë Amaġ!”
  guj-2017: તમે દીકરા છો, તે માટે ઈશ્વરે તમારા હૃદયમાં પોતાના દીકરાનો આત્મા મોકલ્યો
    છે, જે ‘પિતા, અબ્બા’, તેવું કહીને પોકારે છે.
  jvn-NT: 'Lan jalaran kowé anaké Gusti Allah, mulané Gusti Allah ngongkon Rohé Anaké
    manggon ing atimu. Ya Roh iki sing marakké awaké déwé bisa nyebut marang Gusti
    Allah: “Aba, Bapakku!”'
  byr-byr: Yɨ sarɨmɨ gawaalɨvaangeihi mwaaihasaꞌna Gotɨyai Gawaalɨvaangere Kuryai
    Tewaanyarɨ nemɨre sɨmunyangɨ wɨdasaabaꞌ. Kurya sai wɨlanemwaalaka nejɨwɨryadaaꞌnyɨ
    Gotɨyarɨ dɨragɨnna wɨdɨvanɨgo “Tataai! Nɨmwai!”
  ian-ian: Ngwuk Godna nɨmba tɨngwangat ngwuk kat sɨmagavat God ndɨna waagan kwindɨ.
    Godna waagan nɨna maawupmba lɨga walɨgandɨ. God ngwula nyaekna waa nɨn kat walɨgandɨ.
  hun-hun: 'Minthogy pedig fiak vagytok, kibocsátotta az Isten az ő Fiának Lelkét
    a ti szíveitekbe, ki ezt kiáltja: Abbá, Atya!'
  mcf-NT: 'Adec: —Con bacuëbo nec —queshun Nuquin Papan nuquibëdi Esusën Mayan tabadmec.
    Adoac bacuën amë: —Ëbi, papa —cacbimboen Nuquin Papa nuqui chianec.'
  kjs-kjs: Go puma nipuna si wane-rupa piruaema-pulu Gote-me nipuna sina Holi Spirit
    naana lo robaa-para maa gisa. Nipu epa piruma go-rupa Aapa Gote tea.
  mni-mni: "Aduga nakhoi mahakki machasing oibagi maramna Tengban Mapuna mahakki Machanupagi\
    \ Thawai adubu eikhoigi thamoinungda thabirakle aduga Thawai aduna “Abba, Ipa”\x94\
    \ haina koujei."
  yad-NT: 'Jiryatiy vu̱ñi̱cha variy sadadyeñu daryaju̱, su̱pa̱jada ji̱tani̱ jidyenu
    jnutu vu̱jechimyuju̱, vurya̱tidye sa̱ñe̱ya̱ variy sanijyu̱: ¡Ye̱ye̱! ¡Ye̱ye̱dyera!'
  mxb-NT: 'Ta sa̱ꞌá ña̱ kúú yó de̱ꞌe Ndios, sa̱ꞌá ño̱ó ni̱ ta̱ndaꞌá ná Espíritu de̱ꞌe
    na ni̱ ka̱sáa̱ na̱ ió na̱ ini nío̱ yo̱. Ta Espíritu ñoó kúú na̱ kédaá xíꞌá, dá
    kayuꞌú yó Ndios: “Tatá lóꞌo̱ miíi̱.”'
  pon-2006A: Eri, Koht ketin poaronedohng Ngenen Sapwellime Iehros nan mohngiongitail
    pwe en kasalehda me kumwail wialahr sapwellime; eri, Ngehno me kin ketin mahsanih,
    “Ipa, Ipa.”
  maq-NT: 'Cojo sa xi cumatsejen xi quihndi rë Nina má ngayun ne, Nina ne, caveya
    me Hasen rë Quihndi rë me cahntsua cjuatacun naja. Hane Hasen jan ne, cuitjin
    chja cojo Nina: “¡Papá, Nahmi naha!”'
  hto-hto: 'Iemona, ie jitótɨaɨ omoɨ íllana omoɨ onóillena, Juzíñamui ie Jitó Jesucristo
    Joreño omoɨ comécɨmo orede. Afe caɨmo oreca ie Joreño rɨire daɨífɨrede: “¡Cue
    Moo!” daɨde.'
  por-BRBSL: 'E porque vocês são crianças, Deus enviou o Espírito de seu Filho em
    seus corações, gritando: “Abba, Pai”!'
  ces-NKB: 'A protože jste synové, Bůh poslal do vašich srdcí Ducha svého Syna, volajícího:
    “Abba, Otče!”'
  cui-cui: 'Nacom pia pexui tatsi painya nenaexanaexae, daxota pacata itorobica pia
    Pejumope tʉnaxʉ tatsi pia painya nepaca cayawenaewa tsane poxonae paca jʉntʉ coyene
    tsipaeba. Barapo Nacom pia Pejumope tʉnaxʉ tatsi naca cana exana xua wajeiwa:
    “Axa”, xua wajeiwa Nacomtha.'
  boj-2014: Deqa ijo was, bini niŋgi Qotei aqa aŋgro tiŋtiŋ unub. Qotei na aqa Ŋiri
    aqa Mondor qariŋyonaqa a gago are miligiq aiyej. Aiyej deqa iga Qotei endegsi
    meteqnum, “O ni gago Abu.”
  eng-OEBUS: And it is because you are sons that God sent into our hearts the Spirit
    of his Son, with the cry – ‘Abba, our Father.’
  eri-eri: Ariya, elebe tere Itou nomo magana gane yafaya. Onou waha bona, Itou no
    nomo Idau nomo Hauri huuru wainga, ere ebere huwanyage langa mai, Hauri waha ono
    higi ganga ere Itou yauredu benou letu-tuya, “Aba, Jijei”.
  aly-aly: Anwantherr kel Akngey-kenh alerikw aneyel. Ra Itnweng anwekantherr-warl
    thwenek, anwekantherr-itwek kwen anayntetyek. Anwantherr renh Akngey akem, rarl
    Itnwengel anwenhantherr akalty-antheyel-angkwarr.
  wiu-wiu: Kiwika one mana kono-mikiti meko wa wene tomotoapa Akolaliyo manane Yomini
    kini tepene lobutuano pa wa totoke moa wetekaneya. Nipa Atai Atai wa kayo okala
    toko Yomini eni wetekaneya.
  swe-swe: Nu eftersom ni är [Guds] söner har Gud sänt sin Sons [helige] Ande till
    våra hjärtan, som ropar Abba (pappa), min Fader! [Abba betyder pappa på arameiska
    som var det språk Jesus och hans lärjungar talade till vardags. De första ord
    ett litet barn lärde sig säga var pappa och mamma, ”abba” och ”imma”. Uttrycket
    ”Abba Fader” visar att vi får vara Guds barn och ha en nära familjerelation till
    vår himmelske Fader.]
  cth-cth: Hottelah nangmouh teh ca lah na o awh dawkvah Cathut ni Abba A Pa telah
    ka kaw thai e Capa e Muitha hah nangmae lungthin thung a patoun.
  mti-mti: God me Usiwa Guwawa me waiviwa “Abba, Maman,” nonunmagave baraune onne.
    Me gumbe, ye yaug anoyana ye God usitainawa.
  pad-NT: 'Kidisai arihina mani ida ava''i bodinia Deus kidisai Ma''onahana Jahaki-ra
    karonavini hi''ia. Ovari ava''i-ra nahonariahihivini mani ida Deu-ra abaranahavini
    hija: Kodiabi''i, kodiabi''i ani''avini hija.'
  twi-twi: Esiane sɛ moyɛ mma nti, Onyankopɔn somaa ne Ba no Honhom baa yɛn koma mu,
    Honhom a ɛfrɛ “Agya, Agya.”
  hlt-hlt: Te dongah ca rhoek la na om uh coeng. Abba apa tila aka pang a capa kah
    Mueihla te Pathen loh mamih thinko ah han tueih.
  tbz-SIM: Kɛ̀ kù ti duɔ́ nku Birɛ kó Muyɑɑ́ mmùù te kɛ̀ ti kù yu kɛ tú ti cicɛ.
  san-GUJ: યૂયં સન્તાના અભવત તત્કારણાદ્ ઈશ્વરઃ સ્વપુત્રસ્યાત્માનાં યુષ્માકમ્ અન્તઃકરણાનિ
    પ્રહિતવાન્ સ ચાત્મા પિતઃ પિતરિત્યાહ્વાનં કારયતિ|
  ake-NT: Apʉne pʉra imunkɨ pe ɨwesi kon pɨ', Papa uya Tʉmu A'kwarʉ ennoko'pʉ uyewan
    kon ya', Ita'kwarʉ tʉukɨ'pɨ'nʉnsen, “Apa, Papai,” tukai'.
  qvn-NT: Chaura Diosga nä castanpag ricapäcushurniquim cachramura gamcunaman Santu
