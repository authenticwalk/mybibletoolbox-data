  nal-nal: Ma nim a funalik sin Nakmai malasing ma xa ra kling fawat a Laklagai zin
    Naatna xu lamaskana dia ma xat firaai naako, “Maamaa, Maagu.”
  kyq-kyq: 'Nakŋ kɛn taaɗ ɔɔ naase Ꞌtɛɗkiga gaan Raage se, taa Raa ɔloga Nirl gɛn
    Goonin̰a maakse ki kɛn daŋ ɔɔ Abba. Abba se je ɗeekŋ ɔɔ: Bua.'
  kwd-kwd: Tofuna na'a dauru nga ru'uru'ua na God no'o, ngaia 'e kwatea no'o nga Anoe
    'ola na Wela aana ka to'oru 'ubulana nga mango dauru. Ma nga Anoe 'ola Aana ka
    kwatea 'agoru fo'a 'ilo'oo, “Mama'a, Mama'a agu.”
  ded-ded: Ngeni nambaracfora andae, imocac amma Anutungo Medahaac Asu sueu hereninau
    kecma yofi kiackecde, “Manggac, neac Manna.”
  ewe-ewe: Esi mienye viawo ta la, Mawu dɔ Via ƒe Gbɔgbɔ ɖe miaƒe dziwo me, eya ta
    azɔ la, miate ŋu ayɔ Mawu dzideƒotɔe be, “Abba, Fofo.”
  nuy-nuy: Marri niga na-God nu-lharrgang na-nimawurr-yung na-Niwiyayung ngagurri-wuy
    aandhiri-wuy, ngagurru yamba warra-mijburrayung nigawi-nyinyung aḏaba. Marri ngurraaḏii
    ngagurru, “Ngayawi Baba,” ngurru-yamana anaani, ngagurru yamba anaani ngirri-waṉagana
    ana-Maṉngulg Mawurr ana-lhirribala na-God-jinyung.
  cop-BHC: ⲞⲦⲒ ⲆⲈ ϪⲈ ⲚⲐⲰⲦⲈⲚ ϨⲀⲚϢⲎⲢⲒ ⲀⲪⲚⲞⲨϮ ⲦⲀⲞⲨⲞ ⲘⲠⲒⲠⲚⲈⲨⲘⲀⲚⲦⲈⲠⲈϤϢⲎⲢⲒ ⲈϦⲢⲎⲒ ⲈⲚⲈⲦⲈⲚϨⲎ
    ⲦⲈϤⲰϢ ⲈⲂⲞⲖ ϪⲈ ⲀⲂⲂⲀ ⲪⲒⲰⲦ.
  buk-buk: Ma Anötö kêŋ ndê Atu ndê Ŋalau sip yac hoŋ neŋ ŋalôm, dec tôc asê bu mac
    lau gameŋ apa-ŋga ati Anötö ndê balêkoc awhiŋ yac lau Israel-ŋga. Ma Ŋalau dau
    gêm yac sa dec data Anötö ti atac pa su, ma dasam iŋ bu, “Damaŋ, Damaŋ.”
  pri-NT: 'Â târa ma jè tâmogòori pâ jè tèpa naîê, âna wà Pwiduée, âna é tòpò naa
    na pwâranümajè ê Nyuâaê Pwicîri kà Pwina naîê. Â ê Nyuâaê Pwicîri, âna é cètùujè,
    ma jè ina tà Pwiduée [naa na ipwàdée] pâ: «Au! Pwiduée, Caa kôo!»'
  zpq-NT: 'Na'' cont ṉezecho ba non Diosen'' chio'' ca xi''iṉe'', ba gwseḻe'' Spiritw
    c̱hen'' dan'' ḻecze naquen Spiritw c̱he Xi''iṉe'' Criston'', zoan lo'' lažda''ochon''.
    Na'' Spiriton'' chaclenen to tocho cont choḻ güižcho Diosen'' che''chone'': “X̱a''”.'
  por-TFT: 'Além disso, sabemos que somos filhos de Deus porque Deus mandou o Espírito,
    que está intimamente relacionado a seu Filho, para habitar no nosso interior.
    O Espírito nos capacita a orar com fervor: “Pai/Papai!” Isto comprova que somos
    filhos de Deus.'
  gwi-NT: Vit'eegwijyąhchy'aa vigii ǫhłįį gwigweheechy'aa eenjit Didinji' Ch'anky'aa
    Shroodiinyąą diidrii zhit gwats'ą' hił'e', ąįį Vanky'aa shraa haa jyaa nyąą, “Shiti'!”
  gvn-gvn: Yurra nyungu kangkal-kangkalmanya, Godungku nyungu kangkalamu Wawu yurrawunbu
    dukurrbu walay-manin. Yinyamundu Wawubu ngana God yalaku buyay-manil, yalamal,
    “Yundu ngayku nganjankuda.”
  nhy-NT: 'Tejwan kuale tikmatij nik ya tiikonewan Dios, porke Dios otechwaltitlanilij
    iEspíritu de iKone ipan toyolo. Iwan iEspíritu techtoktia ma tikilwikan toTajtzin
    Dios: “¡Abba!” Kijtosneki: “¡Papan!”'
  asm-FB: কাৰণ অাপোনালোক আটায়ে ঈশ্বৰৰ পুত্ৰ, ঈশ্বৰে তেওঁৰ পুত্ৰৰ আত্মা নিজৰ ওচৰৰ
    পৰা আমাৰ হৃদয়লৈ পঠায় দিলে; সেই আত্মাই, “আব্বা, পিতৃ”, এই বুলি মাতে।
  okv-okv: Eto ungo God ta meniundi be eagova embo tapa na kiora God na amita Ahihi
    Otohu ikenu beto ungotenau jo ta mitie “God amo nau mama ra” euja.
  mxt-NT: 'Ta vatyi sehe ra nanduvi̱ yo, Nyoo tachí ra Tatyi Ii ra Cristo cunyaa añima
    yo. Ta cha cuenda Tatyi Ii ra caná chaa yo chi Nyoo ta catyí yo: “Sutu Mañi yuhu.”'
  tzo-NT: Yu'un yol snich'onucutic xa ti Diose, hech yu'un ti Diose laj stac talel
    yu'un chnain ti co'ntontic ti Ch'ul Espíritue, ja' ti nainem ti yo'nton ti Snich'one.
    Ja' chc'opoj ti co'ntontic hech yu'un “Tote”, xcutic ti Diose.
  ind-AGS: Untuk menunjukkan bahwa kalian adalah anak-anak-Nya, Allah mengirimkan
    Roh Anak-Nya untuk meyakinkan kita, sehingga membuat kita berseru, “Abba,” yang
    berarti “Bapa.”
  omw-omw: Tire qutaaqama kye Kotira nraaqiara varurarora tiro, Kotiva nai mwaaqu
    mwanraqura tiri timwihanro mwiva tiri mwutukyaqi varihata varunanrama. Mwi mwanraqurava
    nai qorara, Ko, ni ko, qio ti varira.
  yrb-yrb: Yana Danu adarabuba Godima Danu Imumu Kotofu siaia uiro yanu neno ubarero
    tare ibinuba Godiba Baba webaisi.
  maa-NT: 'Koií kjoa̱‑la̱ nga jye i̱xti‑la̱ maá, Nainá kisìkasén Ini̱ma̱ Tsjeè‑la̱
    xi ts''e̱ Ki''ndí‑la̱ ya̱ i̱jiìn ini̱ma̱‑ná. K''e̱ nga nokjoát''aà‑lá Nainá, k''oa̱á
    tsò Ini̱ma̱ Tsjeè‑la̱: “Ndí a̱pa”, tsò‑né.'
  mcq-mcq: ꞌEne ijihunaꞌe ja Huni harihijaꞌomo Godira Huni Harihijihuni ꞌAvena ranavume
    núni oja vaji roana. ꞌEne Amo Amo ꞌumenuna.
  sus-A: وٌ تٌ قِندِ عَ شَ دِيٍ رَ، عَلَ نَشَ عَ شَ دِ شَشِلِ رَ سٌ وٌ بْحّ عِ، شَشِلِ
    نَشَن شِلِ تِمَ، «ن بَ.»
  jpn-1965: そして、あなたがたは子であるゆえに、神は「アバ、父。」と呼ぶ、御子の御霊を、私たちの心に遣わしてくださいました。
  fra-SBL: 'Et parce que vous êtes des enfants, Dieu a envoyé dans vos cœurs l''Esprit
    de son Fils, qui crie : « Abba, Père ! »'
  yka-yka: Kabugtuˈanbi weˈ kaˈam meˈ anakne ne peggeˈ pinapitu weˈ Tuhanin dem ateyte
    bi Niyawa Sutsihin, iye malaˈi si Anaknen, Isa Almasi. Sabab Niyawa Sutsi dem
    ateyten bi makajari ne ēnante bi Tuhanin Samate bi.
  mle-mle: Nyanaam simakak aw nyan Juwawa nuwukadiy jaka tipa kidiy duw taakw mwiya
    mwiyab di dikidiy nyanugw-adiyan waan God wayakidid dikidi Mawul nyanadiy mawulaam
    wulaan rawun kwadikikik. Kidi God dikidi Mawul nyanaam rawun kwakuw, di mwugiy-kwadadiyan
    apawa Godak, “Asaay, wunadi Asaay,” wataay wabakikik.
  shp-NTPO: 'Jatian moa jawen bakebo noa ikenra, jawen Baken Shinan noomeran noa Diossen
    axona iki. Ja shinanman imaara, non akai Dios betan yoyo ikin: “Mia riki nokon
    Papa”, akin.'
  aom-aom: 'Jemë hesi aboji harihuꞌe jëvëꞌego God-ro hesi Harihu hesi Aruꞌahoho nugöꞌöjamu
    nosi dë vövöbajoꞌere abo hijëꞌëro uvajeje: Apajo.'
  geb-geb: Nde ntigem, Fhe Bakɨmen tari guari ki. Maaŋ muuŋgiap, Fhe Bakɨmen Ŋina
    Ŋaar, ana vhɨra ana Kaman vhen ki. Ana ana sarigim, ana zerav, nzan ndavi vherir
    kav, ana nza mbuim, nza kha kakaman Fhe Bakɨme mbui, “Dara.”
  bsj-bsj: Lawori kom bibei, Kwama twomuu yuwatangbe bibweceko mor nere kume wocotiki,”Abba
    Te.”
  cak-cak: Y roma vacami rix ralc'ua'l chic, ri Dios xutak-pe ri Lok'olaj Espíritu
    richin ri Ruc'ajol chi nic'uje' pan ivánima. Y ri Lok'olaj Espíritu, ¡Papá! nicha'
    che ri Dios.
  chf-NT: 'Uc''a chectac cache'' mero u ch''ocobetla Dios, Dios u täsqui u Ch''u''ul
    Pixan tuba ajnic ta'' pixanla. Jinchichba Ch''u''ul Pixan que ya''an täjcac''ola
    u yälben Dios ca''da: “Cä Papet”.'
  tlf-tlf: Kale kamano koyo nuyo God imi man ke-bom albup kalaa age-nalata, God iyo
    ilami man Yesus bemi sinik iyo daala tal nulumi aget tem iinom dong dogobelata,
    nuyo God iyo ole-bom, “Aatum kabaa. Aatum kabaa,” agan-bulup ko.
  piu-2006: Kala, nganaṉa Yiitjukuṉu wangka kulira walytjarringkula kuwarri nganaṉa
    Katutjaku katja tjuṯa yuṉṯalpa tjuṯaṯarra nyinanyi. Nganaṉa yalatji nyinanytjala
    Katutjalu palumpa katjakuṉu kurrunpalanya tjarrpatjunu. Kurrunpa palurulanya nintilpayi
    yalatji, “Katutjanya yilta nyuntupa paapa nyinanyi.”
  poh-NT: Jeꞌ woꞌ, reꞌ hoj aj niminel reh Jesus rehtalil chi hoj chic racꞌu̱n rixkꞌu̱n
    i Dios, reꞌreꞌ xitakꞌa̱ꞌ woꞌ cho pan ka̱mna i Lokꞌ laj rUxlabal reꞌ xiyew woꞌ
    reh Jesus chi rehtalil chi reꞌreꞌ til rAcꞌu̱n eh chi jeꞌ reꞌ chi hoj chic racꞌu̱n
    rixkꞌu̱n i Dios, yuꞌna echic riban chi nkakꞌor reh Dios chi reꞌreꞌ “kaPah” nankaqꞌuer
    johtok kachi̱ꞌ ru̱cꞌ.
  tue-tue: Cõãmacʉ̃ marĩrẽ “yʉʉ põna niitoaya” jĩĩjĩgʉ̃, marĩpʉre cʉ̃ʉ̃ macʉ̃mena
    Espíritu Santore ticodiocorigʉ niiwĩ. Teero tiirá, Cõãmacʉ̃rẽ “Pacʉ” jĩĩmasĩã.
  bjp-bjp: I wara le gam berberat ke God, pesu ka wuun Tanwa Kalkaluu una balrer,
    i e Tanwa ke Kalalik. Tanwa ae i tautau la aragii, “Aba, Tata.”
  xon-xon: Taah ye Uwumbɔr aabim na, le Uwumbɔr tun ni Ujapɔɔn Aafuur Nyaan tisui
    ni. Muma le cha ti yin Uwumbɔr ke Tite.
  tzo-ZNT: Ti cꞌalal lixchꞌamalinotic ti Rioxe, istac tal xchiꞌinotic ti Chꞌul Espíritue
    chac cꞌu chaꞌal ichiꞌinat ti Xchꞌamale, yechꞌo ti “Tot”, xcutic xa ti Rioxe.
  mpm-NT: 'Ti sɨkɨ ja ka kuu yo seꞌe ya ni taji ya Espíritu Santo ja na kuncha ya
    jiin yo, ti Espíritu un kanajaa nuu Yandios jaꞌa yo, ti kachi ya: “Tata ri”, kachi
    ya.'
  ots-NT: 'Nuquiguɛjʉ, como ya xcú cjajʉ í ttʉquijʉ ca Ocja̱, guegue‑ca̱ xpá mɛjnquijʉ
    car Espíritu Santo. Guejti‑ca̱ mí yojmi car Jesucristo, cár Ttʉ ca Ocja̱, cja̱
    nuya i bbʉ mbo ir tzi mʉyjʉ. Nuya, bbʉ dí nzojmʉ ca Ocja̱, dí xijmʉ: “ʉm Tzi Taquije,”
    como gue car Tzi Espíritu Santo ca i ña̱.'
  hoy-hoy: अदिक नीव जो पार हुईर, इदुरसाटी परमेश्वर तान पार उन आत्मा अक, जो “हे अब्बा,
    हे आप्प” अनकु कारूतान, नाम दिलगोळ दा कळ्यान.
  amo-amo: Bara na anung nonari, Kutellẹ na tü nin Ruhunin Gono me nan nya nibinayi
    bite, ule na udin yicu ''Abba Ucif.''
  pjt-pjt: Ka nyuntu nganaṉa Godaku katja uṉṯalpa nyinanyangka paluṟu nganaṉala palumpa
    katjaku kurunpa tjarpatjunu nganaṉala unngu nyinanytjaku. Kurunpa nyara paluṟu
    panya Kurunpa Miḻmiḻnga, ka nganaṉa kurunpa nyara palunyatjarangku Godanya waḻkuṟa
    wangkapai, “Abba.” Panya alatji wangkanyi, “Mama.”
  cwe-cwe: Kwaviya sambi mweye mwawana, Mulungu kamtuma Muhe wa mwanage muna imyoyo
    yetu, Muhe yolila “Aba,” fambulo jake “Tata.”
  daa-NT: 'Asaan ku koogin ku Buŋdi. Ansii ko, Buŋ n̰aamiite Ruwwin ta Roŋji goyiy
    ɗo gelbinte ho taar ko koola aman : « Baaba ! Tanni ! »'
  mlp-mlp: Nazaq iyan ne God atatniz tiqiyim iyan God in Atatin ago Bugaw eman i ne
    nenaq gigemab bolim osad in God lilewunim anan kazaq biyaqta, “O kabay,” haqaq,
    “Ni ya imam” haqaqta.
  ape-C: Ipak douk pape Iruhin ananish batowish. Namudok aria anan neshopoki ananin
    nuganin ananin Mishin nyanaki nyawish apakiruh aparuh aria nyapuhur mape mahwar
    makri, “Aba! Yain!”
  bgs-bgs: Su sikiyu na mga ánnà Judio tô inému na mga gabatà katô Manama, igpapid
    din tô Ugis Espiritu katô Batà din nit mga pusung ta. Mému ka ágtawarán tad tô
    Manama na Ámmà ta!
  faa-faa: Isuane mayiáka ipi hokosapo, aíyaka hemakapukusare? Asiamo Kotimo ipi Ho
    Kotesane, ipi hokosa Yasuyaki reane, isu himua risikiasimo Kotimo pusiesapo. Pusierakano
    peraka, isu arareraka, isiapo Kotiaki someraka, “Atao, Atao,” airapo.
  kik-kik: Tondũ inyuĩ mũrĩ ciana ciake-rĩ, Ngai nĩatũmire Roho wa Mũriũ ngoro-inĩ
    ciitũ, o we Roho ũrĩa wĩtanaga ũkiugaga atĩrĩ, “Abba, Baba.”
  cap-NT: Anc̈hucaz̈ Yooz maati cjicanaqui Yoozqui niiz̈ Majch Espíritu Santo anc̈huca
    kuzquiz cuchanz̈quichic̈ha. Espíritu Santuqui anc̈huca kuzquiz Yooz Ejpz̈quin
    cjuñzkatc̈ha, “Wejt Tata” cjican.
  ksr-ksr: Kaeŋ Anutuwaa meraboraaŋa koloojutiwaajoŋ ama Anutunoŋ Meriaa Uŋaya wasiro
    uunananoŋ kemeŋ kokaeŋ qamakeja, “Oo Aba Amana!”
  eng-TNT: Because ye are sonnes God hath sent the sprete of his sonne in to oure
    hertes which cryeth Abba father.
  sbs-sbs: Kakuti muvana, Ireeza a vatumini Luhuho lwamwanakwe mwinkulo zetu, Luhuho
    lusumpa, “Abba, Ndanda!”
  sue-sue: Nakai mai matere bamere nuso wero nowenakai, are Anutu meni Mai nusora
    Ozana iyetawi osero duba nasokaira toiro ego zawa towia awa, “O Mama kokopai.”
  fra-NCL: 'Et parce que vous êtes fils, Dieu a envoyé dans vos cœurs l’Esprit de
    son Fils, lequel crie : Abba ! Père !'
  bhg-bhg: Edo aindabé imomane awa ainda mamai, God mi ainda Mai da Asisi itomane
    doda piesiri totorisina, edo ami “O Maka, Mamo” aorogatedo eira.
  snn-NT: 'Ja''nca re''huasi''cua ba''ijënna, Riusubi baguë Espíritute maina raobi.
    Raoguëna, baguë Zin Espíritubi mai recoñoa gaje meni baguë, yua maire bojo recoyo
    huanoñe re''huani, maini bojoreba güi güeseji: “Taita, yë''ë Taita” güijën bojoyë
    mai.'
  atb-NT: Hkâsu mù gâ le, nungmoq le, zo wuî nghut bê yanmai, "Aba, Âwa ê." ga dat
    wut é, Yhang Zô é Woi-nyí lé, Garai Gasang gi, nga-nhûng é i-myit unghkaû má kat
    byi bê nghut ri.
  cek-AK: Nangcae loe caa ah na oh o pongah, Sithaw mah a Capa ih Muithla to nangcae
    palung thungah patoeh, Anih mah Abba, Pa, tiah kawk.
  bkd-bkd: Tumenged ta mga batà kuy hu Dios pinaulinan kuy kandin hu Balaan ha Ispiritu
    daw pakaikagi kuy en iman ha Amay taw sa Dios.
  ctu-76: 'Che'' jini cha''an i wʌ pʌs''eñetla cha''an i yalobiletla Dios je''el,
    Dios ti'' wʌ choco tyʌlel jini Ch''ujul bʌ i Ch''ujlel i Yalobil ti la'' pusic''al.
    Jini Ch''ujul bʌ i Ch''ujlel mi yʌq''ueñonla la cʌle'': C Tyat, cho''onla.'
  lac-NT: 'Quire'' baje''rer u toc pararo''onex C''uj, rajen C''uj caj u tuchi''t
    u Taj''or u Pixam C''uj quir u cʌjtar tic pixamex. Rajen u Taj''or u Pixam C''uj
    a ti'' yʌn tic pixamex, raji'' cu t''ʌn tic pixamex. Rajen quij ca''ariquex: “Tet”,
    quij, ti'' C''uj.'
  xla-xla: Godtapo wua꞉ye ya꞉ akimlala depo hala koko botomastamama Yami Sokoye di
    dupa dulu dla hamiwapo. Epedeme Soko eta epo sisilamhalapo, Aba, A.
  xav-NT: Tawamhã ĩ'ra oto 're ĩwanomro mono na 'râwi 're wasiwaihu'u za'ra mono da,
