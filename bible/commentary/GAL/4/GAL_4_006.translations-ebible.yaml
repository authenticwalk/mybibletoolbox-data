verse: GAL.004.006
translations:
  kpx-kpx: Nahi Dilava ese holilike vage au au moe Munanae Tumu hanavoge au nahie
    uvumo lohoale nahie tedaevege nahi Dilavaho loui kosea, “No Mama.”
  okv-H: Eto ungo God ta meniundi be eagova embo tapa na kiagora God na amita Ahihi
    Otohu ikenu veto ungotenau jo ta mihie “God amo nau mama ra” eaguja.
  tbo-tbo: Yaubada Alugona u nugonugota i houni mei gasi Natuna uyahina e memae yaka
    tauta ta ototu Yaubada uyahine tana pa, ‘Aba, Amiyai.’
  mal-C: ദൈവം അവിടത്തെ പുത്രന്റെ ആത്മാവിനെ നമ്മുടെ ഹൃദയങ്ങളിലേക്ക് അയച്ചതോ, മക്കളായ
    നാം ദൈവത്തെ “അബ്ബാ, പിതാവേ” എന്നു വിളിക്കേണ്ടതിനാണ്.
  grc-SR: Ὅτι δέ ἐστε υἱοί, ἐξαπέστειλεν ὁ θεὸς τὸ πνεῦμα τοῦ υἱοῦ αὐτοῦ εἰς τὰς καρδίας
    ⸂ὑμῶν,⸃ κρᾶζον, Ἀββᾶ, ὁ πατήρ.
  bgc-bgc: इब थम उसकी ऊलाद सों, इस करकै परमेसवर नै अपणे बेट्टे की आत्मा नै म्हारे
    दिलां म्ह भेज्या सै, जो आत्मा परमेसवर ताहीं “हे अब्बा, हे पिता” कहकै नै बुलावै
    सै।
  khz-khz: Gomi taunatauna Palagu natuna. Voia pakunai Palagu na Natuna Palaguna ematugu-rigoato,
    ita kwapurakwapura nugara garakaurai elaka-togato, ne etaluna. VoVeaga Palaguna
    ita nugara garakaurana, ekeatina, “Abba, Tamaku o!” netina.
  deu-TKW: 'Weil ihr aber Söhne seid, hat Gott den Geist seines Sohnes ausgesandt
    in unsere Herzen, der da ruft: Abba, Vater.'
  zsr-NT: 'Quië gac bëꞌ chnacliꞌ zxiꞌnczëꞌ, Dios buchiziëꞌ icj ládxiꞌdauꞌliꞌ Dios
    Böꞌ Laꞌy, atiꞌ Lëczëꞌ rulidzëꞌ Dios uláz queëliꞌ, rnëꞌ: “Dad.”'
  lin-lin: 'Mpe mpo ete bozali penza bana, Nzambe atindaki Molimo ya Mwana na Ye kati
    na mitema na biso, Molimo oyo agangaka : « Aba, » elingi koloba : « Tata ! »'
  hns-NT: 'Tohoelog okar larkan baate. Ohie se oe aapan Beta ke Aatma hamlogke diel
    me deis hai. Aur okar Aatma hamlogse bolwaawe hai: „Abba! Baap!”'
  noa-E: Mamʉ mag ich chaainkha nʉisimjã maachig khap amkhĩir, ich Ẽwandamau jũrr
    ich Chaai Akhaarta pʉ̈ijim maach thãar ee sĩemkhĩir. Mag i Akhaar maach thãar
    ee simuata maachigjã Ẽwandamag Aai ichëpiewai chadcha maadëu Ẽwandam maach Aai
    aajem.
  eng-EMTV: And because you are sons, God has sent forth the Spirit of His Son into
    your hearts, crying out, “Abba, Father!”
  mib-NT: 'Te sɨquɨ̄ jeē cácuu ró séhe ya, te ni tají Yaā Dios Espíritu Sēhe ya ni
    quɨ̄vɨ ini anuá rō, te sáha ya jeē cácahān jee ró: Tátá maá ná.'
  lif-NT2: खिनिॽ निङ्‌वाॽफुसाः के़बोःक्‍खिबाल्‍ले़ चोगुल्‍ले़ आबुगे़न् कुस्‍साःल्‍ले़
    कुसेसेमाङ्‌ङिन् आनिॽ सिक्‍लुङ्‌मो पाङ्‌घुआङ् वाॽ, हे़क्‍क्‍याङ् खे़न् सेसेमाङ्‌ङिल्‍ले़
    निङ्‌वाॽफुमाङ्‌ङिन् पानुदिङ् आम्‍बौ लॽरिक् मे़त्तुॽरो॥
  xnj-xnj: Ndava muni nyenye hinu ndi vana vaki, Chapanga amtumili Mpungu wa Mwana
    waki mumitima yinu, Mpungu wewivemba “Aba” Ndi “Dadi.”
  mmx-mmx: Nedik luvutnitna ne Moroa, kuren la neni ga riki asu Loroonan i nemen keneng
    at ne Nitna ukeneng ti lorooro atnedik. Neni mo Loroonan ik lok nedik la diram
    doma su at ne Temen nedik la dira toro rin keretna, “Tamak, Tamak!”
  cbr-NT: Mitsux camina asérabi aín bëchicë 'ai quixunmi 'unánun ca Nucën Papa Diosan
    aín Bëchicënën Bëru Ñunshin Upí mitsubëa 'inun xuacëxa. Usa 'ain camina aín bëchicë
    'ixun —'ën Papa Dios camina mix 'ai —quixun Nucën Papa Dios cain.
  tee-NT: Chai ni is'ask'at'anch Dios juntau pus yuchi quintalhimalakachanichinch
    ju iSpiritu Santu ju ists'alh laqui'alhunut'an. Chai ni t'ajun ju yuchi laqui'alhunut'an
    pus yuchi lai quimpai lhixak'alayau ju Dios.
  eng-LSV: and because you are sons, God sent forth the Spirit of His Son into your
    hearts, crying, “Abba! Father!”
  cak-NT: Y roma joj ralc'ual chic ri Dios, ri Dios xutak-pe ri ru-Espíritu Santo
    pa kánima, chi nuk'alajij ri Ralc'ual ri Dios chakawech. Y roma ri Espíritu Santo
    ri c'o pa kánima, romari' cami Nata' jojcha' che ri Dios.
  pah-NT: Peko pe gara'yramo tuhẽ. A'ero Tupana'ga ombuhuruka gwa'yra'ga ra'uva nhandepy'a
    pyri nhande mbo'eavo. Nurã nhande ehetei Tupana'ga pe Apĩ.
  sja-NT: 'Tachi Cristode ijãapataarãpa k''awaadamerã tachi wãara iru warrarã, Tachi
    Ak''õrepa pëiji ichi Warra Jaure tachi t''ãride bapariimerã. Mãgɨ́ Jaurepa ichita
    Tachi Ak''õremaa jarapari: “Abbá, Mɨ Ak''õre.”'
  xed-xed: 'Ŋa maraŋta kazlay: Zwanani kuni kəʼa, ka ghunagatá Lazglafta ta Sulkuma
    zwaŋani da ŋuɗufa mu. Tsa Sulkum ya ta mnay kazlay: Aba! Da! kəʼa.'
  mks-NT: 'Ta sa̱há ña̱ na̱nduú ja̱hyi mé á sa̱há ña̱ cán quéa̱ na̱chindahá Ndióxi̱
    ínima̱ ja̱hyi a ña̱ ná ndica̱a̱n mé á ini ínima̱ yo̱ já quéa̱ ná cuu ca̱ha̱n yó
    xi̱hi̱n Ndióxi̱ já cachi yó já: “Tátá ma̱ní i̱.”'
  gfk-S: Io, i tutuno be mu ira natine God. Io kaie, God te tule no Tanuana no Natine
    utuma ra tinga dait ma i tato huat be, “Mama, nugu Mama!”
  bmu-bmu: Mewö Anutugö nahönböratŋi akzeaŋgöra aka Anutunöŋ Nahönŋaŋgö Uŋaŋi melaiiga
    urunine geba kewö qerakza, “O Aba Iwini!”
  dgz-dgz: Endi e God otu wai iragena di. Iwa ap menan God otua Guewa watu enen potayap
    wandia. E God otu waiwa tayana menan endi God Guewa aroewa gapan God inap anega
    wai, “O maman, mamanawa!”
  eng-GNV: And because ye are sonnes, God hath sent foorth the Spirit of his Sonne
    into your heartes, which crieth, Abba, Father.
  zaa-NT: 'Chi yù le qui''ni ná le ỹi''ni Tata Dios porqui''ni guthèl·le''e Espíritu
    Santo enne'' gunàba Ỹi''ni Tata Dios para thúe lo losto'' le. Espíritu Santo nna
    runie latsi'' ri''u para guni ri''u oración nna gá ri''u Dios: Tàta qui'' tu''.'
  eng-WEBSTER: And because ye are sons, God hath sent forth the Spirit of his Son
    into your hearts, crying, Abba, Father.
  guh-guh: 'Bajaraxuata paxamë Dioso papexicuenemë panenayapëtaenexa, Dioso pacatoitorobica
    Espíritu Santo papecatsijamatabëjonenexa. Nexata Espíritu Santo pejamatabëcueneta:
    “¡Taxa!” pacajaiyaexana Diosojavabelia.'
  bon-bon: Yoo, Acejiyame teeme Bägrä me Seemo ne ituge ätyepa mime yepäyepä trupa
    cabu, mibibine umle wawename egä mine teeme bägrä gemi. Siige, Aceji Seemo te
    mibibine niwenininige Acejiyame ne awejename egä, “Cime Babe.”
  nhw-BL: 'Huajca ama nochi tojuanti timochijtoque tiiconehua Toteco, huan yeca Toteco
    techmacatoc Itonal Icone ipan toyolo. Huan ama tiquijtohuaj: “Papá”, quema tijnotzaj
    Toteco Dios pampa tlahuel tiquicnelíaj.'
  swh-ONEN: Kwa sababu ninyi ni watoto wa Mungu, Mungu amemtuma Roho wa Mwanawe mioyoni
    mwetu, anayelia, “Abba, Baba.”
  wbi-wbi: ulwakuva umue muli vaanha, uNguluve akan'sung'ile uMhepo ghwa nswambe n'kate
    ja numbula siitu, uMhepo juno ikemhelua “Abba, Nhaata”.
  bba-bba: Gusunɔ u win Biin Hunde ɡɔrimɑ bɛsɛn ɡɔ̃rusu sɔɔ u kɑ sɔ̃ɔsi mɑ win bibɑ
    bɛsɛ sɑ sɑ̃ɑ. Hunde win sɑɑbuwɑ sɑ nùn sokumɔ, bɑɑbɑ.
  eng-KJVCPB: And because ye are sons, God hath sent forth the Spirit of his Son into
    your hearts, crying, Abba, Father.
  kgk-NT: 'Upéixa ramo Nhandejáry ra''y ramo jaiko. Ha Nhandejáry katu ombou va''ekwe
    Hesu Nhe''ẽ Marangatu oiko hagwã nhande py''apy-py. Upéa-gwi Nhandejáry re''ýi
    ramo jaiko: “Jaiko-ma voi Nhandejáry ra''y ramo” ja''e nhandejéupe. “Xe Ru” ja''e
    nhahenói-vy íxupe, nhane monhe''ẽ-gwi Nhe''ẽ Marangatu tee va''e.'
  waj-waj: 'Ngia inna raunna mmaapuya variaivo kooyaa vakiaiveeraivaara Anutuuqo ari
    Mmaapuuvaa Mmannasa Yoketaivaa tikio ti aakiaiyauvaki tioo ti tikiai ta kai tida
    kiaunnanoo: Napoo-o, kiaunnavai.'
  cpy-cpy: 'Tema itomi Tajorentsi eerokapaeni, rotyaanta-kimiri Ishire tajorentsi
    ijeeka-shiretan-temi. Riitaki ñaawaeta-kaayiteeri aririka amanayityaa, akantzi:
    “¡Pawa, Ashitanari!”'
  mpx-mpx: He komiu Yehoba natunau, inoke Natuna Yayaluwana i patuna i nem atemiwa,
    Yayaluwa o i yogayoga Yehoba elana i ba, “Nam! Nam!”
  wbp-wbp: Nyurrurlarlangunkulurla kurdukurdulku nyanungukulku Kaatukuju. Junga kujaju!
    Kaaturluju-ngalpa yungu ngalipakuju Ngalapi-nyanu-kurlangu Pirlirrpaju. Ngula-kurlurlunya
    karlipa Kirdana-pajirni Kaatuju.
  luo-luo: To nikech un nyithind Nyasaye, Nyasaye oseoro bende Roho mar Wuode e chunywa.
    Roho maywakne Nyasaye niya, “Abba! Wuora.”
  nhe-NT: 'Huajca ama nochi tojuanti timochijtoque tiiconehua Toteco, huan yeca Toteco
    techmacatoc Itonal Icone ipan toyolo. Huan ama tiquijtohuaj: “Papá”, quema tijnotzaj
    Toteco Dios pampa tlahuel tiquicnelíaj.'
  aii-aii: 'ܣܵܒܵܒ ܒܢܘܿܢܹ̈ܐ ܝܬܘܿܢ، ܐܲܠܵܗܵܐ ܫܘܼܕܸܪܹܗ ܪܘܼܚܵܐ ܕܒܪܘܿܢܹܗ ܓܵܘ ܠܸܒܲܢ ܕܝܼܠܹܗ
    ܒܸܩܪܵܝܵܐ: ”ܐܲܒܵܐ، ܒܵܒܵܐ.“'
  esk-NT: Iḷumun Agaayyutim iġñiġigaasri. Taatnaqługu Agaayyutim tuyuġiniġaa Irrusria
    Iġñiġmi uummatiptiknun, taamnaasriiñ tuqłuqhuni, “Abba, Aapaaŋ.”
  msb-msb: Tapos, ginsugo naman niya sa mga tagipusuon naton an Espirito san iya Anak
    na amo an nakapasiyak sa aton sin “Tatay, akon Ama,” sa Dios. Ini nagapamatuod
    na mga anak kamo san Dios.
  cpa-NT: 'Jøng² ca¹jmo¹ Jmi² jniang³ ca¹quín³ jniang³ jmi²dsí² quiah¹² ja³ŋiúh³dsa.
    Di³ ma²lán¹² jniang³ jong¹²dsa. Hi² jøng² juúh² jniang³: “Tiá³ quián² jniang³,”
    hi² tséih³ jniang³ Jmi² jniang³.'
  dso-dso: ତମେମନ୍‌ ଜେ ପରମେସରର୍‌ ପିଲାଜିଲା, ଏଟା ଦେକାଇ ଦେବାକେ, ପରମେସର୍‌ ତାର୍‌ ପଅର୍‌ ଆତ୍‌ମା
    ଆମର୍‌ ମନ୍‌ ବିତ୍‌ରେ ପାଟାଇଲା ଆଚେ । ସେ ଆତ୍‌ମା ଆଉଲିଅଇ କଇଲାନି, “ବାବା ! ଏ ମର୍‌ ବାବା
    !”
  meu-meu: Bona umui na ia natuna dainai, Dirava ese Natuna ena Lauma ita laloda ai
    vada eme siaia; bena e lolomu, e tomu, “Aba e, Tamamai e”.
  yva-NT: Wamamo Amisye apa arikainye nao wam, weti Amisye po Anawayo no Apa Kavo
    ai we ratutir masyo wansanuga rai. Anawayo umawe nggwain nto Amisye ai mare, “Injae,
    sya Injaya pi Winy!”
  dgc-dgc: Nadid, sikam éy anak kam dén na Diyos. Kanya pinagkaluuben kitam na Diyos
    ta Espiritu no anak na. Tu Espiritu i nagpatunaya dikitam a Diyos i Ama tam.
  zpm-NT: 'Ni parne glu gaṉle ne nli xpëëdle Dios nac ne, pxeeḻ Dios zhiEspíritu Xpëëd
    me blëz zdoo ne; gacxe waa niina laa ne rieṉ rnee ne lo me: “¡Papá yeeṉ!” Espíritu
    co rnee ne Pxoz ne nac me.'
  hix-NT: Thokru me kesnàr kom ke ryhe, buru yokato nyakye, kàhnakanye. Kàhnawon komo
    rma, apa y, kehe, Khoryenkomo wya. Noro yano me rma apa y tketxhe, kàwyam xarha,
    teryehorye rma haxa kesnàr kom ke.
  sim-sim: Orhi jikisik ni nashirik Masikome Jikisi orhin or halashirik wavu nihik
    ormu layira. Uhu nor mbawa nombo hom os nimu orin ushanduwa, �Avui, Avui,� karem
    ushanduwa.
  npi-ULB: तिमीहरू पुत्रहरू भएका हुनाले परमेश्‍वरले उहाँका पुत्रको आत्मालाई हाम्रा
    हृदयहरूमा पठाउनुभयो, त्यो आत्मा जसले, “अब्बा, पिता” भनेर पुकार्नुहुन्छ ।
  cgc-cgc: Tenged kiten i mga pakabig en na mga bata ta Dyos, papadala din naan ki
    kiten Dyos Ispiritu Santo na papangako ta iya na Bata daw anduni pwidi ki en mangabay
    naan ta Dyos daw umawen ta kanen an, “Amay ko!”
  tim-tim: Anutugât Nanŋande hain agep aregât ye âmâ Anutugât nan baratlupŋe agi.
    Aregât Anutuŋe Nanŋaet Heakŋe nengât huŋgun aŋdo gem meme aknengimbo ainâk, “Ewenenŋe
    Ewenenŋe.” dâenŋe kambiamnenŋe owâiep.
  yor-yor: Àti nítorí tí ẹ̀yin jẹ́ ọmọ, Ọlọ́run sì ti rán Ẹ̀mí Ọmọ rẹ̀ wá sínú ọkàn
    yín, tí ń ké pé, “Ábbà, Baba.”
  wos-wos: Némbuli guni Godna nyangwal guni re. Nani atéfék Godna nyangwal nani re.
    Rembeka God wandéka déka nyanéna Hamwinya nana mawulimbu wulaaye dé nana mawulimbu
    té. Téta naniré yikafre hurundéka nani Godka xékélakita nani déré wa, “Nana yafa.”
    Wungi wata nani jémba wa.
  emp-NTPO: Bãrãra Ãcõrẽ warrarã bẽrã idji Warra Jaureda diabuesia bãrã sod̶e b̶amãrẽã.
    Idji Jaure dadjirã sod̶e b̶ʌba Ãcõrẽa “¡Mʌ̃ Zeza!” abaria cawad̶amãrẽã dadjirãra
    Ãcõrẽ warrarãda.
  eng-F35: And because you are sons, God sent out the Spirit of His Son into your
    hearts, calling, “Abba, Father”.
  ind-ind: Jadi karena kita adalah anak-anak-Nya, Dia mengutus Roh Anak-Nya ke dalam
    hati kita masing-masing. Itu sebabnya dengan segenap hati kita berseru kepada
    Allah, “Ya, Abba, Bapaku,” karena kita berdoa menurut pimpinan Roh Kristus.
  pes-OPCB: 'پس حال، چون فرزندان خدا هستید، خدا روح پسر خود را به قلبهای ما فرستاده،
    که با اشتیاق بانگ برمی‌آورد: «اَبّا، پدر».'
  mpt-mpt: Memalo ibo e meme kesoa Hobe e miine bobol temo bie ele dabanea tenea nib
    bobol tem osa bianea daayebea nibo Gode oha bianoba Ay kobo ni ayobo ge ohabuobe.
  ssx-ssx: Ikita꞉ Koda꞉na꞉ wekiwandiki haleme ekina꞉ta꞉ Koda꞉ma꞉ ipika꞉ wekina꞉ Sipitidita꞉
    nika꞉ puki pa꞉ta꞉ pitina꞉ tapaeya꞉me. Mo Apa꞉o. Ya Apa꞉o lo hala꞉ Sipitidita꞉
    niki pa꞉ta꞉ tapaeya꞉me.
  mkl-mkl: Nɔ Ilɑɑɔ̃ í bɛ Hundei Amɑɛ wɑ si idɔ nwɑ ku nyisiò iyi ɑwɑi ɑ̀ jɛ ɑmɑɛ
    ŋɑ. Hundeu wɑ kpoo Bɑɑbɑ.
  gaq-gaq: ପେ ଜେ ଇସ୍‍ପର୍‍ନେ ଉଙ୍ଗ୍‍ଡେ ଆକେନ୍‍ ପର୍‍ମାନ୍‍ ଡିଙ୍ଗ୍‍ନେସା ଇସ୍‍ପର୍‍ ମେଁନେ ଉଙ୍ଗ୍‍ଡେନେ
    ପବିତ୍ର ଆତ୍ମାକେ ନେନେ ଗର୍‍ବେ ବେବକେ । ଆତେନ୍‌‍ ପବିତ୍ର ଆତ୍ମା ଜବର୍‍ କିରଚେ ବାସଙ୍ଗ୍‍ଡିଙ୍ଗ୍‍କେ
    “ଆବା ! ଏ ନେଙ୍ଗ୍‍ନେ ଆବା !”
  gof-RNT: Nu Xoossaa nayta gidiya gisho “Abbaa, Aawaw” gidi xeegiya ba Na7aa Ayyaana
    nu wozanaa giddo kiittis.
  unx-unx: ଆପେ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ହନ୍‌କ ତାନ୍‌ପେ, ଏନା ଉଦୁବେ ନାଗେନ୍ତେ ପାର୍‌ମେଶ୍ୱାର୍‌ ଆୟାଃ
    ହନ୍‌ଆଃ ପାବିତାର୍‌ ଆତ୍ମାକେ ଆବୁଆଃ ମନ୍‌ସୁରୁଦ୍‌ତେ କୁଲ୍‌କିୟା, ଏନ୍‌ ପାବିତାର୍‌ ଆତ୍ମା “ଆବା
    ! ହେ ଆଇଁୟାଃ ଆବା ।” ମେନ୍ତେ କାଉରିତାନ୍‌ଲଃ କାଜିତାନା ।
  gah-gah: Itó lekeza Ómasímini izegipala lilí iki niamómave loko Ómasímo gipalámini
    Sikalahú nene mulutegú amiselekago, lemeko noigo, aí zámuzatunú ahóno aménegave
    loko sele loaká noune.
  lcm-lcm: Au, animi kapa, kalapo malangas ta milapo inatus si God, using katala alis
    a Malanganto i kana nat alak nei vingara asi kara songo ani God ta Aba, Tama.
  aer-aer: Re anwernenhe altye-ileke, ampe ikwerenhe areye anetyenhenge, Re Utnenge
    Alerikwe-kenhe anwerneke-arleke arrerneke utnenge anwerne-kenhele anetyeke. Utnenge
    yanhe-akerte anwerne Ngkarteke akangkentyele angkeme, “Abba, Akngeye.”
  qvc-NT: 'Chaymi Dyuspa wambranguna kaptinchiqllapa, Churin Jisuspa Santu Ispiritunda
    kach''amurqan, shunqonchiqman yaykunambaq. Chaymi chay Santu Ispiritu yach''achiwanchiq,
    Dyuspaq ninanchiq: Taytitu, nishpa.'
  tgl-ULB: Dahil kayo ay mga anak, ipinadala ng Diyos ang Espiritu ng kaniyang Anak
    sa ating mga puso, ang Espiritu na tumatawag ng, “Abba, Ama.”
  cbs-NT: 'Jaska inun, nun ma Diosun bakebukenan, Diosun jawen baken Yushin nukun
    juinti medan yunua Dios jatun nuku kenamakin: “En Epa nuikipatuun”, nuku amamiski.'
  xtm-NTPP: 'Te chukan kúu ja ndaka o ja ni ka kandija o ya ma, te ni ka nduu tna
    o sa''ya Su''si ma. Te ni tetniñu ya Xtumani Sa''ya ya ma ini anua o a, te ja
    maa Xtumani Sa''ya ya ma, te ka jiña''a o Su''si ma: “Abba”, ja kúni ka''an “Taa,
    Yuva maa sa”.'
  nnq-nnq: Magambu mangweto ngi ingota yakwe, Nnoongo ankingite Uhuke jwa Mwana gwakwe
    mumyojo jinu, Uhuke ojwaguta “Aba,” yani “Awawa.”
  bao-NT: 'Mee mʉja, cʉ̃ punapʉ mʉja nii. To biri Ʉmʉreco Pacʉ, cʉ̃ Macʉ̃ yʉʉ Añuri
    Yerire mʉja yeripʉre tiicojoupi, o biro ca ĩigʉre: “¡Abbá! ¡Cáacʉ!” ca ĩigʉre.'
  san-ORI: ଯୂଯଂ ସନ୍ତାନା ଅଭୱତ ତତ୍କାରଣାଦ୍ ଈଶ୍ୱରଃ ସ୍ୱପୁତ୍ରସ୍ୟାତ୍ମାନାଂ ଯୁଷ୍ମାକମ୍ ଅନ୍ତଃକରଣାନି
    ପ୍ରହିତୱାନ୍ ସ ଚାତ୍ମା ପିତଃ ପିତରିତ୍ୟାହ୍ୱାନଂ କାରଯତି|
  huv-NT: 'Nganüy micual nej icoots, pares tüüch miün Miespíritu Micual nej macül
    tiül omeajtsaats, alndom masajaats Teat Dios: “¡Xeteat, necual xic!” majaats.'
  otn-NT: 'A nu̱ya ngue ya yø ba̱si̱ga̱hʉ Oja̱, nu̱na̱ Oja̱ conná̱ Ts''ʉnt''ʉ bá̱
    pɛnhna̱ Espíritu Santo p''ʉ ja ma̱ mmʉihʉ ngue ga̱ n''yohʉ. ''Nɛ̱ guehna̱ ra̱
    Espíritu Santo bi bɛ̱nnbi̱ te mma̱nna̱ ja̱''i̱ ''mø xi Oja̱ ngue ɛ̱mbi̱: “Ma̱
    Papá''i Oja̱”.'
  nop-nop: Kaŋ hidi agaŋ wapmihiŋiye tigiŋ doktiŋa Bepaŋdi Mihiŋiŋ diniŋ Munabuli
    welenik gineŋ niŋkulune fooŋ indiŋ kutibulabulayelak, “O Me Baŋ, Betnik Momooŋ.”
  obo-NT: Na, su mgo anak kowd man to Monama, id popiyod din iddos Ispiritu to kandin
    no Anak, su amoy id po-ubpa rin diyot ginawa row. Woy pomon to ka-ay ron sikandin
    to ginawa ta, od poko-umow kid to Monama no, “Amoy ku.”
  cak-ENT: Y roma ri roj ralc'ual chic ri Dios, ri Dios xutük c'a pe ri Lok'olüj Espíritu
    pa tak kánima, ri nk'alajrisan ri Ruc'ajol ri Dios chikavüch. Y ri Lok'olüj Espíritu
    ri c'o pa tak kánima, Nata', nbij c'a chin ri Dios.
  lif-NT: ᤂᤡᤏᤡ᤹ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤛᤠ᤺ ᤁᤧᤒᤥ᤺ᤰᤂᤡᤒᤠᤸᤗᤧ ᤆᤥᤃᤢᤸᤗᤧ ᤀᤠᤒᤢᤃᤧᤴ ᤁᤢᤛ᤻ᤛᤠ᤺ᤸᤗᤧ ᤁᤢᤛᤣᤛᤣᤔᤠᤱᤅᤡᤴ
    ᤀᤠᤏᤡ᤹ ᤛᤡᤰᤗᤢᤱᤔᤥ ᤐᤠᤱᤄᤢᤀᤠᤱ ᤘᤠ᤹. ᤜᤧᤰᤁᤩᤠᤱ ᤂᤧᤴ ᤛᤣᤛᤣᤔᤠᤱᤅᤡᤸᤗᤧ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤴ ᤐᤠᤏᤢᤍᤡᤱ ᤀᤠᤶᤒᤦ
    ᤗ᤹ᤖᤡᤰ ᤔᤧᤳᤋᤢ᤹ᤖᤥ॥
  mie-NT: 'De sīquī jā cúu ndá nú sēhe yā, de nī ntají Yāā Dios Espíritu Sēhe yā jā
    ní nquīvi inī ánō ndá nú, de sáhá yā jā cáhān jee ndá nú: Tatá maá sá.'
  san-TIB: ཡཱུཡཾ སནྟཱནཱ ཨབྷཝཏ ཏཏྐཱརཎཱད྄ ཨཱིཤྭརཿ སྭཔུཏྲསྱཱཏྨཱནཱཾ ཡུཥྨཱཀམ྄ ཨནྟཿཀརཎཱནི པྲཧིཏཝཱན྄
    ས ཙཱཏྨཱ པིཏཿ པིཏརིཏྱཱཧྭཱནཾ ཀཱརཡཏི།
  qve-NT: 'Chaymi qankunaqa Diospa wawankunaña kankichis. Chayraykun Diosqa wawankuna
    kasqanchisrayku, Wawanpa Espiritunta sonqonchisman mandamun, chaypi tiyananpaq.
    Chay Santo Espiritun noqanchista rimachiwanchis Diosmanta khaynata: “¡Khuyakusqay
    Taytalláy!” nispa.'
  pao-NT: Tamme ka Te Naa doodooamuna oosoo ka tu Besa Pooha-matu-ma te sootuhi. Meno'o
    yise tamme Te Naa mee oo natubanga.
  cbu-NT: Ashiriya, na iysha ichinguruni Apanlltanicha wipini. Apanlleem wip kinaranguni,
    Apanllsha waanaatsi Wani iyash mangishini pshtarangiya. Apanll Wani iyash taaru,
    Apanlleetssha nda pazikurini, Apaa, nuw shiyaa apartana, atiniya.
  usa-usa: 'íbêqa wení iyápó-annama mááe. miráitana Áánûqtuma wenáanikoni Aágomma
    timákáitana ketááí tíyaqnobaq min-Áágómá maará kétiye: “apááô, ketiboó” téna tirupiké
    kétiye.'
  soy-soy: 'Kɑni kɔ nní Uléécɑɑ sipipi nnyɑ kɛ Uléécɑɑ uu nɔ́ɑnɛ́kíŋ kɛ́mɛɛ
    Ukɛpipi Nfɑɑsɔnɛ wɑ nn sélei rɛ: Sɑ́ɑ! Sɑ́ɑ!'
  hui-hui: Tí Ngode Datagaliwabe waneigini kami lalu walia hole Ngode Datagaliwabehanda
    ibu Igini Dinini ibugua, Aba i̱ Aba, laga kago ina bu habaneha helo ibilene.
  amf-amf: Kisa naana yenin dohonna, yedi Barjoam “Baaba, Imbo” hamayse yenin eeloadettsi
    haysen yisa Naasasa Manpasinam yesa woylamindar ki nittsade.
  quc-NNT: 'Chuk''utik k''ut chi ix ralk''ual chi ri Dios, ri Are'' xutaq loq ri Espíritu
    rech ri u K''ojol pa ri iwanima''. Ri Loq''alaj Espíritu ko kuraq u chi'', kub''ij:
    “¡Abba!” ri kel kub''ij: “¡Nu Tat!” —kächa''.'
  dob-dob: ꞌEnega wate Yaubada Natuna yaluyaluwana ꞌatedaya ꞌisaꞌuna, ga Yaubada nina
    ꞌiꞌawa tamanena, ꞌigwae, “Aba! Tamagu!”
  wrs-wrs: Wo daipotava pivva Sesoana towand av. Noinda Sesoava wolaihaprinna ombolna
    meississongolmba piindamba. Wo no meississongolnapopol pivva osva uv, ara, ara,
    ara.
  mca-mca: 'Inekhewel hats ƚelits inijha pa'' Dios. Qa hik ta''ƚijupi'' in yukin ji''teje''m
    pe'' intawjets pa'' ƚeqe Espíritu ha'' Ƚa''s. Qa pa'' Espíritu Santo in i''n i''nitji''teje''m
    qa jitit''ijiipha''m: —Tata.—'
  tzo-TZC: 'Yoꞌ jech ta xvinaj ti snichꞌnaboxuc xa ti Diose, jech o xal laj yacꞌboxuc
    ta avoꞌntonic ti Schꞌul Espíritu ti Snichꞌone. Jech o xal: “Tot”, xijchiotic yuꞌun
    ti Chꞌul Espíritue.'
  mya-mya: သင်​တို့​သည်​ကိုယ်​တော်​၏​သား​များ​ဖြစ်​ကြောင်း သက်​သေ​ပြ​ရန်``အဗ္ဗ၊ အ​ဘ''
    ဟု​ကြွေး​ကြော်​သော သား​တော်​၏​ဝိ​ညာဉ်​တော်​ကို​ငါ​တို့​စိတ်​နှ​လုံး ထဲ​သို့​ဘု​ရား​သ​ခင်​စေ​လွှတ်​တော်​မူ​၏။-
  gng-NT: Ni mɔnbe ki yé uʼbumu nɛ. Nɛn bo nɛ u sɔn' ní uʼBijɛ ya Fuoñaanm tiʼfɛ̀l
    ni, mì cèreh ti yih Uwien tiʼBaa.
  cbi-NTPO: Tsejtu lala yumaa ya' na deeñu' mitya, Dios ya' Na' Espíritu lala' tenbukasha
    chujtiñu, juntsa Espíritu “In Apa” ti' pakanchin juuve lala' mitya.
  ikk-NT: Makẹni ụnụ wụ ụmụ, Osolobuẹ nọ zihẹ Mmọn nke Nwa a ye imẹ obi ụnụ; Mmọn
    ahụn rị nwan imẹ ẹnyi ile a hị, “Baba! Baba-Nẹdi m!”
  leu-leu: E senaso nami ve mi rafulak sina, a Piran a feng a Vovau i Natuna xena
    waan la xunus itaara. E a Vovau aave a kel, “Papa, Tamaang.”
  maz-NT: 'Na ngueje o̱ t''itsc''eji dya Mizhocjimi, nguec''ua Mizhocjimi o dya''c''üji
    c''ü o̱ Espíritu o ẽ bübü cja in mün''c''eji dya. Nuc''ü, ''ñünnc''eji in mün''c''eji
    c''ü, nguec''ua gui xipjiji Mizhocjimi: “Mi Tatats''üjme”, i̱ṉ embeji c''ü.'
  bod-N: ཁྱོད་ཅག་ནི་དཀོན་མཆོག་གི་བུ་དང་བུ་མོ་ཡིན༌པས། དཀོན་མཆོག་གིས་རང་གི་སྲས་ཀྱི་ཐུགས་ཉིད་དེ་ཁྱོད་རྣམས་ཀྱི་སེམས་སུ་མངགས༌ཤིང༌།
    ཨབ་བཱ་ལགས། ཡབ་ལགས་ཞེས་འབོད་པར་བསྐུལ་ལོ།།
  tca-NT: Rü Tupana pexna nanamu ga Naãẽ i Üünexü̃ na pexü̃ nüxü̃ nadauxẽẽxü̃cèx na
    aixcüma naxãcügüxüchi pixĩgüxü̃. Rü ngẽmacèx i ñu̱xma rü marü name i “Pa Chaunatüx”,
    ñaperügü nüxü̃ ya Tupana.
  zpl-NT: 'Nu lunú necaꞌlaꞌahua lliꞌñi Diose, liꞌinu uxeꞌlanu Espíritu Santoꞌ lliꞌñinu
    Jesucristo luaꞌahua para nú huañiaꞌahua cuna liꞌinu, nu equie cuendaꞌ Espíritu
    cuaꞌ rniaꞌahua: “¡Pa Diose!”'
  mbc-NT: Uurî'nîkon wanî tarîpai Paapa munkîyamî' pe. Mîrîrî ye'nen uyewankon ya'
    Paapaya Morî Yekaton Wannî yarima'pî. Mîîkîrî wanî inmu yekaton pe. Mîîkîrîya
    taa —‍Paapa, uyun —‍taiya. Mîrîrî wenai uyunkon pe Paapa wanî epu'tî.
  ndg-ndg: Sababu mwenga mwabana, Nnongo atikuntuma Roho wa mwana wake nkati ya mioyo
    yitu, Roho akemae “Abba, Tate.”
  wsk-wsk: Ana Kaem ko kuriang ko arataman, bore te se nu ko Namar ko Bur Laili beteram
    se nangamang ningi tairam, se Bur Laili mu nanga sangarso se ana aisan, “Abba,
    nanga Nainet,” masan.
  toj-NT: 'Y meran nia, yuntiquilotic xa nia jayuj seca con ja Yespíritu ja yunini
    ba oj smojtayotic ec'' tola vida. Jayuj mi lomuc huax calatic: ―JTaticon Dios,
    porque huax naatic tey ba jc''ujoltic que yuntiquilotic xa nia.'
  tbc-tbc: Aŋ Anut iŋanen nanun igo woŋ amado da. Man niŋen o Anut iŋ Nanun san Awan
    Ur idinig ipalug, id bubed ilon lo iladu ya. Ago yan lo Awan Ur id ilod yabisa
    dop, Anut tiwagiŋ pe, “O Bai,” ago tabol a.
  sna-sna: Nokuda kwokuti muri vanakomana, Mwari akatuma Mweya woMwanakomana wake
    mumwoyo yedu, Mweya anodana achiti, “Abha, Baba.”
  smk-NT: Ket bana' ta si'kamo ket a'nak nakamon Dios, si Dios nibaki' nayan miikap
    kontamo a Ispirito na nin iti konan Anak na. Si Ispirito na, syay maninreg kontamo
    nin tumawag konan Dios nin “Tatay!”
  grc-TCGNT: Ὅτι δέ ἐστε υἱοί, ἐξαπέστειλεν ὁ Θεὸς τὸ πνεῦμα τοῦ υἱοῦ αὐτοῦ εἰς τὰς
    καρδίας ὑμῶν, κρᾶζον, Ἀββᾶ, ὁ πατήρ.
  gof-WFTW: Nu Xoossaa nayta gidiya gisho, “Abbaa, Aawaw” gidi xeegiya ba Na7aa Ayyaana
    nu wozanaa giddo kiittis.
  spa-BLM: 'Y porque sois hijos, Dios envió a vuestros corazones el Espíritu de su
    Hijo, que clama: “¡Abba, Padre!”.'
  kyz-NT: Pẽẽ nanẽ 'ga ra'yramũ nũ. Sã'ã 'ga U'agesage mura pẽ nupe. A'eramũ ore pẽ
    kwaapa. “Janeruwarete 'ga U'agesagea amut 'gã nupe”, 'jau ore. A'eramũ ore “Janeruwarete
    'ga ra'yramũ 'gã jemogyi” 'e kwaapa pẽ nesag ire. A'eramũ 'ga 'Agesagea, Kiapi'ni,
    jane mu'eukaa Jarejuwarete 'ga upe.
  dao-dao: A ca he nami kyanak mdanak vaia Pamhnam naw a Capaa Ngmüimkhya cun nami
    mlung k’uma a tüih law. Acuna Ngmüimkhya naw, “Ka Pa, ka Pa” tia ngpyangki.
  cya-cya: 'Lo'' si''yana cua'' lca um sñe'' Ndiose, ngua''an tñan ñi Espíritu ''in
    Sñe'' ñi nu chu''hui ni'' cusya ''in um, lo'' nchcui'': ¡Abba, ''un lca um Sti
    hua!'
  wrk-wrk: Jala ngambala jandanyimuku nangangi Kudkanyi, baki Kud nyulu ngambalangi
    Buwakanya. Nyuli yawumba nangangi Kunyba Ngarndu ngambalandu kurduluna, baki nanankardi,
    jala ngambala yanyba nangangi Kudkanyi, ngambala yanybaka nangangi, “Ninji nurrungi
    Buwakanya. Buwakanya ninji nurrungi.” Nani ngambala yanyba. Nanangini Kunybawanyi
    Ngarnduwanyi Kudkanyi, nyulu karungka ngambalanya Kudkanyi, nyulu ngambalangi
    Buwakanya.
  nii-nii: Pe enim Gos nge kingam ambiłam noł mołmun. Yi peng kin, Gos eim kingam
    nge, noman Gui ei kindang opu kin, sinim noman tuk ełe opu kin, dinga wii tonum.
    Wii topu, “Wusa, Wusa,” yi nim.
  ign-NT: 'Puiti, eta machichai­ra­heripa ema Viya, tíjara­ca­heripa ema Espíritu
    Santo tiávahá­ca­heripa te esamureana. Émapa témechahehi mayehe ema Viya, tímitu­cahepa
    eta eyuja­rau­chi­ravaya: “Tátachicha Vicaiyaquene” ecahenapa.'
  dik-NT: Rin ye wek mïth Nhialic, Nhialic acï wëi Wënde tuɔ̈ɔ̈c ɣopuɔ̈th, ku wëi
    ë ɣo cɔl adhiau ëlä, “Wä, Wädiɛ̈.”
  cac-cac: 'A Dios ix ac''ancot Yespíritu Yuninal chi'' d''ayon̈, yic scojtaquejeli
    to yuninal on̈xo. Yuj Yespíritu ayoch d''ayon̈ chi'', scal d''a Dios icha tic:
    Mamin, xco chi.'
  tzj-E: 'Com ix alc''walxela'' chic rmal c''ara'' tak Dios retkon ta Espíritu Santo
    rxin Rlec''wal ptak ewanm, y cawra nbij kaja ja'' Espíritu Santo ptak ewanm: —Quilaj
    Nedta'', cara'' tbij tzra Dios.'
  san-BUR: ယူယံ သန္တာနာ အဘဝတ တတ္ကာရဏာဒ် ဤၑွရး သွပုတြသျာတ္မာနာံ ယုၐ္မာကမ် အန္တးကရဏာနိ
    ပြဟိတဝါန် သ စာတ္မာ ပိတး ပိတရိတျာဟွာနံ ကာရယတိ၊
  yaa-NT: 'Chanĩma, mãfi iskaratĩa Niospa fakefoki. Nãskakẽ Epa Niospa ãfe Yõshi Shara
    nõ mẽra naneano aõxõ nõ yoitiro iskafakĩ: “Epa Niosi, mĩfi ẽfe Epakõi,” ixõ nõ
    yoitiro.'
  cab-NT: Lúnti larúfuduni Búngiu luágu lirájüñüjadíwa lan, ába loúnajani láni Liraǘ
    Espíritu, le méme Sífiri Sándu, tídoun wanígi, áni agúajati Espíritu ligía wádaangiñe
    lun Búngiu. “¡Núguchi!”
  clu-clu: Para maulaman ta nga kita mga bata run ang Dios, ginpadara na anang Ispirito
    anang Bata digi sa atun mga tagiposoon. Maman dan nga kita makatawag run sa Dios
    nga “Itay.”
  swh-ULB: Kwa sababu ninyi ni wana, Mungu alimtuma Roho wa mwanawe ndani ya mioyo
    yetu, Roho aitaye, “Abba, Baba.”
  tpt-NT: 'Ex chuncha para katasul ni sasꞌatꞌan Dios untꞌatꞌik, yucha tamalaqachanin
    ixꞌEspíritu ni Sasꞌatꞌa la melhanutkꞌan y yucha juniy ni Dios: “KimPay, kimPay
    kꞌatꞌi.”'
  aai-aai: Natunatun baiturobe isan, God Natun Anun Kakafiyin iyafar it dogorot wanawanan
    rerey eo, “Abba, Tamaiya!”
  sny-sny: Serai fene eimane pefine lo henerai tepa'asiye su, Owane Sitewi lai meni
    eime lo Hepene Wara'i a'i fene ma'e eimawe arosai. Le marepi hepene fene lo papu
    fa ironamite. Sosu Hepene Wara'i a'i lo peri apou utesiya. “Owane Sitewi Tai Pefine
    a'i, ne Tai Pefine a'i nomo lo ne.”
  myy-myy: Ito bajiri Jesucristore mani tʉorʉ̃nʉja, Dios rĩa ña mani ĩja. Ĩ rĩa mani
    ñajare ĩ Macʉ Jesucristona sʉoriti, manire Espíritu Santo queo sãñi Dios. Ito
    bajiri, “Cʉna, yʉ Jacʉ”, ya mani Diore.
  trc-NT: 'Cuano̱ nihánj me se taꞌníí Diose̱ me nij soj ei. Cheꞌé dan caꞌnéé Diose̱
    man Nimán taꞌníí soꞌ nimán níꞌ, ne̱ cheꞌé dan me: “Ata̱j chij. Rej núj mé so̱ꞌ
    á”, taj níꞌ, aguáj níꞌ, ꞌyaj Nimán taꞌníí soꞌ ei.'
  cut-NT: 'Ma̱n che a nedin da̱ya Dendiohs uvo ne, dechuh ye Vaco Dihvo vo Jesucristo,
    ihyan min che Da̱ya ye, conun chete chedave yuhn vo, ne cova̱h tuhca̱: “Ndih che
    Chidá.”'
  bel-bel: 'А як што вы - сыны, дык Бог паслаў у сэрцы вашыя Духа Сына Свайго, Які
    ўсклікае: «Абба, Войча!»'
  zlm-KSZI: Dan kerana kamu anak-anak-Nya, Allah telah menghantar Roh Putera-Nya ke
    dalam hatimu, Roh yang berseru, ‘Abba, Bapa.’
