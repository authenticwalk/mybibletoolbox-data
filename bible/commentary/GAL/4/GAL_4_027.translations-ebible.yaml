  aai-aai: Bukamaim hikikirum eo na’atube, “Babin o yait a’ar, aur kek en, iniyasisir,
    inakawasa, fana aumetawat na’in iniwow, anayabin o kek hai tufuw ana biyababan
    men itatam. Baise babin yait taubu’e, a’arin ma’am ana kek boro moumurih na’in
    hinatufuw, naatu babin aawan auman boro nanatabir.”
  sny-sny: Owane Sitewi lo one towe sahe apou leseye, “Menitani waiyari ta, ne marepi
    erasi a'i nine'inamite. Ne menitani waiyari, ne meni eime auteiyei lo fofowei
