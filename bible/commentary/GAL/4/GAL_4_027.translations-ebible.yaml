    ñeñt̃ña nanac sherbets att̃och atonterra acheñ ñeñt̃chaʼ pueyochreshaʼ perr Yompor.
    T̃arraña ñoñets ñeñt̃ atet̃ anaret̃ ahuat̃ot̃eñpaʼ ñeñt̃paʼ ama tama sherbeno
    att̃och atonterra ñeñt̃chaʼ pueyochreshaʼ perr Yompor.'
  mgh-2016: Ukhalhawaya Malhove Matakatifu aneera, “Nteelhiyeke inyuva o uhiyara va!
