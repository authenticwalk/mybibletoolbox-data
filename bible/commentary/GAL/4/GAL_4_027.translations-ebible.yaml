    Ngueꞌa̱ núꞌi hinguí ꞌbʉhui ri da̱me bya, pe ña̱ꞌtsi maꞌna ma gui pɛꞌtsa ri ba̱tsi
    que núꞌa̱ toꞌo ꞌbʉhui ri da̱me bya.'
  wnu-wnu: 'End Qenu qob ete qura: Ne yamangar wau me baiau, ar igoan eng, oau uberet
