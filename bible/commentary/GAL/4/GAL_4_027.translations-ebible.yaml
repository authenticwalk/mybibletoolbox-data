  gdn-gdn: Mamanuga God e okai wagubu ke; ‘Kagara tondei ridai, kau mamama wainapiyowa.
    Munu eba wenapipi ade munu wenapana makarai gogoi ridai, kau mibi mamamai patapiyowa.
    Kau taerenugowa umowa mibai ka ridi wakeyara ki ka e munu ropani kawaya wenatamini,
    ko ridi nobomoi mete kina munu wenatamini ka eba ropani.’
  nko-NT: Tsúfɛ́ Bulu asʋ́n wanlɩ́nhɛ́ amʋ lɛ́blɩ́ ɔbɛ́ɛ, “Ɔtsɩ mákwɩ́ɩ́pʋ́, nya
    ansigyí! Ɔtsɩá ɩkwɩ́ɩ mɔkʋ́dwíín mʋ kɩ, kplʋn, afʋsʋra okitikíti ansigyísʋ́.
    Tsúfɛ́ ɔtsɩ ámʋ́ʋ́ mʋ kulu lési mʋ tswɩ amʋ obénya abí tsɔtsɔɔtsɔ, dʋn ɔmʋamʋ́ʋ́
    mʋ kulu da mʋ wá ekekegyíɛkɛ ámʋ.”
  bsn-NT: 'Diore gotirẽtobosarimasʉ Isa''ias vãme cʉtimasir''i ado bajiro ĩ ucamasire
