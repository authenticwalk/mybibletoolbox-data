    wengi ni watoto wa aliye tasa, zaidi ya wale wa yule ambaye ana mume.”
  tpt-NT: 'Va tsꞌoqkanta la ixchivinti Dios: Uxintꞌi yu jantu aqtaun lhitsꞌukꞌuy sꞌatꞌa,
    kꞌalhiꞌachꞌantꞌaꞌutꞌi. Tus kꞌalhiꞌachꞌantꞌaꞌutꞌi mas jantukaꞌ lay lhitsꞌukꞌuy
