  pab-NT: 'Hiyaiya, exakere atyo Iraiti Waiyexe nexa: Hiso ohiro, maisa kahare kaisanihenolo:
    Maika hihalahalohena! Hiso maisa xoana xowaka xoima kahe kakoa hiwaolitihenolo:
