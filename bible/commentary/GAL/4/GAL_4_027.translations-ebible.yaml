  cmn-FEB: 正如经文所说：“如果你们没有孩子、没有生育过，你们应该感到欢喜！如果你们未曾分娩，那么欢呼吧，因为弃妇的孩子比有丈夫的女人还多！”
  gmv-RNT: “Neni yelonta makaraye ufayeta! Hanne miixata erontare! ‘Illili’ ga waassa;
