  fai-fai: Got godin weng uyo bako, “wanang fiyum kuba kalfal bom idak tein bom nadawo
    kuba man fukan bom nadaw kál funin banim kei badaw kaí, kuba gán bom idak tein
    bom nadawo kala. Kale be watawo kaleyo bá, kimak kamadála kum muduw banim kei
    badaw, kata mewso kinim dikin akayam kuwsik man seng fukanokabaw ta.” Kalesa.
  ura-NT: 'Nii quete: “Rachoojoeein neeu canaanai sirina inaelanaala nenaa ene, cojioriin
    rachoojoeeu chabana canaanai sirineeine saijieein. Jaoleneein neeinne nihanatiin,
    lanaaona amurijiriin arajiin canaanai siririquiine jaun,” naain laenanohi ne.'
  mcd-NT: Nannori Diospan tsain cununi isca huaquin, “Ainfon minfin toosmaquin. Min
    facuoma. Miacai facu isin huaiton min mumisima. Ascafia natian min unimatiro.
    Min oi ashcafinin unimaquin min ato yoitiro. Un chipo mato facu ichapa inanshquin.
    Nan ainfo yonomati facufoyafia mincaifin finacaia facu ichapayacoin ishquiran,”
    ishon cununi.
  urt-urt: Wusyep tikin Got ŋanange na, Nin tuwei ŋaiye gan pakaiye yukur ŋaraꞌe talah
    pe, na hriphrip. Na tambah topoꞌe na hriphrip osoko wenersep ŋaiye nin yukur ŋaraꞌe
    talah, pakai. Detale, nin na hriphrip ŋaiye nin talah wula wula engelyembe tuwei
    ŋaiye si windiꞌe miyeꞌ.
  kiz-kiz: Kwa ndabha iyandikibhu, “Muhobholelai, bhebhe mwanadala yawiho gola lepi,
    bhebhe yawihogola lepi, pazai sauti ni kupiga njoghoyo kwa muhobholelai, bhebhe
    yya uyelepi ni uzoefu wa kuhogola. Kwa mana bhingi ndo bheyele bhana ya ihogola
    lepi, kuzidi ya bhala bha bha yhola ya ayele ni n'gosi.”
  tzo-TZE: 'Yu''un jech ts''ibabil ta sc''op Dios: Li lum Jerusalene, ac''o me chculesbe
    yajval, pero más ep chquic''be tal yajval ta ts''acal. Li yajval chquic''be tale
    puro ja'' sventa ach'' Jerusalén. Yan li Jerusalén li'' ta banamile mu xa tsotsuc
    sc''oplal chcom, xi ts''ibabil.'
  lex-lex: 'Yoma emekto''a rhorat targa la'' Puka ralamni de e riwra: “Muhepur toto''
    memna pat mak a''na genni nkeran pa kakleh a''na, mumuki-muhepru kennama o'' edonna
    mliernan ma''ta mehra ya''a''na. Yoma pat maka muanke''eni edon napal niana ho''mana,
    nlernana upa-a''na rahu pa nareh dioinia pat maka muanke''eni ndella onni.”'
  dov-dov: Nkambo kulilembedwe kuti, “Amusekelele, nywebo nongoomwa nimuyazyali; kkwila
    akutambwiizya kwalukondo, wenotali koomba amachise abutumbu; nkambo bana bayooyo
    utakwetwe mbiingi kwinda bamwanakazi ula mulumi.”
  rgu-rgu: 'Nai Manetualain Susura Makamoi Na manaduiꞌ nae: “Heeꞌ! Inaꞌ fo riꞌ ta
    bisa boki-lae fa! Mamahoꞌo leo! Heeꞌ! Inaꞌ fo riꞌ ta mameda hedi bobokiꞌ! Soda
    mamahoꞌo-matadale leo! Inaꞌ fo riꞌ dale na nalulutuꞌ, nana huu sao na ta tao daleꞌ
    neuꞌ ana, neuꞌ ko ana hapu anaꞌ dodouꞌ lena neme inaꞌ fo nanuu saoꞌ a.”'
  toc-NT: 'Porque nac xta­chu­huí̠n Dios lacatum chiné huan: Capa̠­xuhua huix pusca̠t
    hua̠nti̠ ne̠c­xnicú kalhi̠­ni̠ta min­camán; hasta caca̠­tasa caj la̠ta min­ta­pa̠­xu­huá̠n
    huix hua̠nti̠ nia̠ maklh­ca­tzi̠ya a̠má taca­tza­ná­juat la̠ta nama̠­la­ka­tun­cu­hui̠ya
    mis­kata. Porque a̠má pusca̠t hua̠nti̠ aya xlak­makan­cani̠t caj xpa̠­la­cata
    cumu ni̠lay xka­lhi̠y xcamán, huata a̠tzinú lhu̠hua ámaj ca̠ka­lhi̠y xca­maná̠n
    ni̠xa­chuná hua̠nti̠ xta̠­ta­lak­xtu­mi̠ni̠t xta̠­ko̠lú.'
  som-som: Waayo, waxaa qoran, Faraxsanow, madhalaysta aan dhalinay; Kala bax oo mashxarad,
    taada aan foolanay; Waayo, tan cidlowday carruurteedu waa ka badan yihiin tan
    ninka leh kuweeda.
  mam-C: 'Tu''npetzi''n, ntq''ma''n toj Tu''jil Tyol Dios ti''j Sara kyjalu''n: Tzalajxa
    ay qya mina s-ali''n, ex mix tli''y tchyo''n k''wal. Qu''n atzi''n qya, a nti''
    tal, me noq tu''n tq''aq''b''il tk''u''j qMan Dios, ila''xix te'' tal tzul, tze''nkul
    te'', a at tchmil, ex sul tal tze''nkux nchi itz''je txqantl k''wal.'
  ndj-ndj: Nongwa Mumayandiku vang'alili yiyandikiwa, “Sekileli yuwi yiwuvelili muwumba,
    lumbilili kwa lishu yuwi ungajila kumanya kutama kwa kulela mwana, nongwa vana
    va yula yalekiwili vatangala, pitu yula yaveli na mlumi.”
  mbj-NT: 'Ti ky n''aa né hẽ P''op Hagä Do kyy kerih doo gó kerii däk. Hahỹỹ da takerih:
    “H''yy gadajaa da õm, ỹỹnh netaah doo, taah nanäng doo. Tsebee gó mageëënh, õm
    ajãn mahỹỹj nahoop doo. H''yy gadajaa da, tsebee ỹ wén näng, ta bahä̃nh hajõk
    do ỹỹnh reréd hõm do taah. Dooh denaa hẽ ỹỹnh patug näng do taah.”'
  lat-VUC: 'Scriptum est enim: [Lætare, sterilis, quæ non paris; erumpe et clama,
    quæ non parturis: quia multi filii desertæ, magis quam ejus quæ habet virum.]'
  ngp-ngp: Kwaviya iwandikwa kugamba, “Unde na kinyemi, weye mgumba! Towa nk'helegele
    na wange weye hwimanyize usungu wa kwingila nyumba! Kwaviya mvele ywa yudya asigwe
    naande na wana wengi kujink'ha yudya mvele alombigwe.”
  enq-2: 'Pii mende dapa lao pepa pyapae silyamo: “Enda wane namandenge, ingi pyakilyetae,
    emba mona yaepape! Emba wane maita napiamoaka doko, embanya wane dupa longo jipya
    dokome, enda akali katenge dokonya wane dupa ita minilyamona, mona yaepao wii
    lape!” lapae silyamo.'
  eng-ASVBT: 'For it is written, Rejoice, thou barren that bearest not; Break forth
    and cry, thou that travailest not: For more are the children of the desolate than
    of her that hath the husband.'
  mna-mna: 'Ina kembei ta sua ki Anutu iso: Nu moori ta kopom somŋom na, lelem ambai
    lak! Mi nu ta yamaana yoyouŋana ki pepe zen na, kalŋom izalla mi lelem ambai!
    Pa moori ta kusiini izemi ma imborene sorok na, Anutu ko iur le zaala be ikam
    pikin boozo ma tilip pa moori kusiiniŋana lutuunu bizin.'
  myw-myw: 'Bweina tamwa̱saws, tasiyas nag. Livan nises Bukitab waseg mamagina: “Bweina
    kumwa̱saw vinakal yak. Natum nag; tage bweina kuwak, kumwa̱saw. Peinan nitum bibabaw.
    Nayuwein gog sam namwan, nitun nag bibabaw.”'
  sby-sby: Pakwinga Mabala akute kwambeti, “Kondwa obe omutukashi utaseme, imbila
    ngululu, olobesha mwakukondwa, obe owalabula kunyumfwapo kubaba pakutumbuka. Bana
    ba mutukashi wasulwa ni bangi kupita bana ba mutukashi ukute mulume.”
  sll-sll: Di engwo ha i, eumbi al Sera, boi honagi ongwo al Hega kina al suri di
    bole ha yu di emia. “Ni al temini monga al i gir kule gul ikiwa dire gala dinba,
    omaga gir miki weni kulere milni panangure monanua. Molere boi honagi ongwo al
    i gir kul nenamba, ni miki weni kul ne win sinanua.” Ha iwe, Ebraham al su ingwo
    i gang maliminga hobi onaminga mere di tibi ol na tomua.
  yaq-NT: 'Bwe''ituk jum Liojta ji''osia ji''ojteimpo: Allea''e, jamut, ju''u ka a
    asoame. Intok empo, ka yoemiakame, juka'' em allea''uta, chai nokpo a'' teuwaane,
    jiba empo i''an ju''u asou wantiriam ka ta''aame. Bwe''ituk ju''u jamut jimaatukame,
    ju''u, ini''i kunakamta bepa che''a yu''in yoemiane, ti ji''ojtei.'
  uro-uro: Inguna ma Ngämuqa aa enge di ngät tamän doqortäqyia, “Mamär iva märmär
    gem nge, ainge ama rhängaräski qäraktni i qaku mamär vät a qi iva qit sa. Rhäkt
    diva ngit näs na ama märmärgem masirhat, ainge qärakt i qaku ngiat nari ama ruanini
    i ngit sa. Inguna iaqyäkt kärakt i mäqi qaku qit sa arha anga es diva masirhat
    na at toes bä va rha rhet e nä iaqyäkt at toes kärakt i arha egutka.”
  ita-1885: 'Poichè egli è scritto: Rallegrati, o sterile che non partorivi; prorompi,
    e grida, tu che non sentivi doglie di parto; perciocchè più saranno i figliuoli
    della lasciata, che di colei che avea il marito.'
  muy-muy: 'Àbu məbəkiani a Wakita ge Melefit bu nahkay hi : « Nak wal dəgəl, nak
    ya kìwi wur ɗay-ɗay ndo ni mərvu, nak ya ti kàcakay daliya ga wur miweni ndo ni
    gray salalay. Aɗaba nak ya ti zal gayak àmbrəŋa kur a, àndəhaɗfuk do ni, ekiwi
    bəza dal-dal àtama ga wal nahaŋ ya tandəhaɗkabu ata zal gayaŋ na. »'
  kqc-kqc: 'Adina bura reyo: “Ada re, ya natu rema, kaere mida de odiyo! Imuna nisi
    ada re, ya kaere mida odina di esika be de amuteyo! Adina ferena rema bi mida
    tau gade moigo, idu ini maruka nufa rema bi mida tau de.”'
  tav-tav: 'To bairo Sara co cãnajere ocõo bairo Dio ye queti ucarica pũuripʉ ĩ ucarique
    ã: Capunaa máco anibaco quena wariñuuña. Cawimaʉacãre cacʉgoquẽco anibaco quena
    wariñuuña. Apeo camanapʉcʉco netoro mʉ pãramerã cʉtigo, ĩ ucarique ã.'
  eng-ULB: For it is written, “Rejoice, you barren one who does not give birth; cry
    out and shout for joy, you who are not suffering the pains of childbirth; because
    the children of the abandoned woman are more numerous than those of the woman
    who has a husband.”
  spa-VBL: 'Como dice la Escritura: “¡Regocíjense las que no tienen hijos y las que
    nunca han parido! ¡Griten de alegría, las que nunca han estado en labores de parto,
    porque la mujer abandonada tiene más hijos que la mujer que tiene esposo!”'
  fra-_FOB: 'Car il est écrit: Réjouis-toi, stérile, toi qui n''enfantais point, éclate
    et pousse des cris, toi qui n''as pas été en travail d''enfant; car les enfants
    de la délaissée seront plus nombreux que ceux de la femme qui avait l''époux.'
  hau-ULB: Kamar yadda yake a rubuce, “Ki yi murna, ke bakarariya, ke da ba ki taba
    haihuwa ba. Ki yi shewa na farinciki, ke da ba ki dandana haihuwan da ba. Domin
    'ya'yan bakarariya da yawa suke, fiye da ta mace mai miji.”
  mal-mal: “പ്രസവിക്കാത്ത മച്ചിയേ, ആനന്ദിക്ക; നോവുകിട്ടാത്തവളേ, പൊട്ടി ആർക്കുക; ഏകാകിനിയുടെ
    മക്കൾ ഭർത്താവുള്ളവളുടെ മക്കളേക്കാൾ അധികം” എന്ന് തിരുവെഴുത്തില്‍ എഴുതിയിരിക്കുന്നുവല്ലോ.
  urd-GVR: Kyoṅki kalām-e-muqaddas meṅ likhā hai, “Ḳhush ho jā, tū jo beaulād hai,
    jo bachche ko janm hī nahīṅ de saktī. Buland āwāz se shādiyānā bajā, tū jise paidāish
    kā dard na huā. Kyoṅki ab tark kī huī aurat ke bachche shādīshudā aurat ke bachchoṅ
    se zyādā haiṅ.”
  far-far: Na ru nai ne sa Aesaea nia fata sulia laona Kekedee Abu ka 'uri, “Na keni
    ne mulu 'aba'ato ki, ma nao mulu si saitamana go ana 'ua na nonifie ana wele,
    mulu kai eele, ma mulu kai akwa eele amulu. Sulia na keni ne 'aba'ato, nia too
    ana wele 'oro ka liufia na keni ne na arai nia to fainia.”
  suz-BL: मारदे हना “ए गेनायो आल मथीब मीश मुर, कुम्‍सो पा ग्‍येरसो। गे आल मथिशो मुर
    बाक्‍ते हना यो, इ कली ममा देंब शुश दुम्‍नीम। ग्‍युंबे पा आल थिशो नेल्‍ल आन क्‍येङा
    गे मान पाइक्‍चा पुंइसीनेवे” दे ब्रेक्‍शो बाक्‍ब। यसैया ५४:१
  car-NT: 'Tymero irombo man: Tawa''pore aiko, e''mekapyn woryi! Ominoko, pitani je''tun
    anapopyn. Mo''ko inomyn y''makon irombo pyime ''ne ka''tu rapa kynaita''ton mo''ko
    tyinonen y''makon ko''po.'
  amp-amp: Bro Nkifrarhu rfa borngtn profet Aisaiar wom mrokfot kfo memor, “Ni, yon
    hiyau duha mete, yindhorrahn! Yon yak rphawon duhatn yonmari yiham toh hnamo mete,
    kfo yindhor boyindhorrahn! Yindari frtroh tanyet metn, to nhai, tfit yindariyet
    metm kanjo yonmari yon rifhur hiyau-rahn. Yindariyet metm nhai ni hiyauruha yon
    rifhur kanjo hiyaukahm.”
  bht-bht: क्योंकि पबित्र शास्त्र च लिखया है, “हे जनानियों तुसां जिना दे कदी बच्चे
    नी होऐ,” कने जिना कदी बच्चे जमणे दी पीड़ा जो कदी महसूस नी किता, चिल्ला कने खुश
    होआ! क्योंकि छडियो जनानिया दे बच्चे, उसा जनानिया दे बचयां ला जादा न जड़ी अपणे
    घरे बाले सोगी रेंदी है।
  eng-NOY: 'For it is written: “Rejoice, thou barren that bearest not; break forth
    and cry, thou that travailest not; for many are the children of the desolate one,
    rather than of her who hath the husband.”'
  cub-NT: 'Que baru Jʉ̃menijicʉi mára, caivʉ Jesucristore jʉ aivʉ, obedivʉ barãjáramu
    maja. Ʉbenita ina d̶arĩduivʉ yópe Jʉ̃menijicʉi d̶aicõjeiyepe ʉ̃i coyʉiye báquede
    Moisés bácʉre, obebejĩna marajárama na. Nópe arĩ Jʉ̃menijicʉ toivaicõjenejaquemavʉ
    ʉ̃i yávaiyede: Mʉ, jʉed̶ocʉvabeco, torojʉjaco mʉ mi ũmei. Mʉ, ñájimeco cãreja
    jʉed̶ocʉvaede, cod̶obobojaco mʉ mi torojʉe boje. Que baru ico nomió jímarepacʉi
    jarʉvaimo máco, ʉ̃mʉcʉcod̶ome cojedeca. Que baru mamara cʉvacod̶ome ico ʉ̃mʉcʉco
    pʉeno, arĩ toivaicõjenejaquemavʉ Jʉ̃menijicʉ.'
  ita-1927: 'Poich’egli è scritto: Rallegrati, o sterile che non partorivi! Prorompi
    in grida, tu che non avevi sentito doglie di parto! Poiché i figliuoli dell’abbandonata
    saranno più numerosi di quelli di colei che aveva il marito.'
  lww-lww: Visena Wa pisayu li m̃a sur la nene nap̃a pisa pisape, “Sira nene, ko nap̃a
    sumo na ko ope lum̃alum̃a ga, nap̃a mopom̃a pe mlaeli re pogos tai poli vena waren
    sisi, nanagane ko omloge po, ko okekara ko omiau, komin nap̃a wom̃a na yerm̃ene
    mligan ko rui ana nanagane narum̃a lala apimi ape moki la narui, ataulu la nap̃a
    sira nap̃a wona sum̃a amio naga silaga naga p̃ar la.”
  ckb-ckb: 'چونکە نووسراوە: [ئەی نەزۆک، دڵشادبە، ئەی ئەوەی منداڵت نەبووە، ئەی ئەوەی
    ژانت نەگرتووە، لە خۆشیدا بە دەنگی بەرز هاوار بکە، چونکە منداڵی ژنی بەجێهێڵراو
    زیاترن لەوەی مێردی لەگەڵیەتی.]'
  nas-nas: 'Daari Meekunge Jerusalemaꞌ paning-koong damaꞌke oroꞌparavaing teronung-koo
    deto basi tampuuꞌ manikuma-pinaꞌ kara nauvuma aaꞌpuuꞌnaꞌkoo: “Doturaravaing daꞌ
    bisiira pareai. Taꞌninaꞌ duuruꞌkiai bane daꞌ tootoꞌ mantompeai. Aiꞌ Kumponinge
    daꞌ teni daka-pinaꞌ otomai maraka-antaruing teni kuraꞌnariꞌ bioko deentaraaꞌnaang
    teni baꞌung-poꞌnani puruꞌei.”'
  uvl-uvl: 'Iange hasinga nenge manga NeHalang nena alalaha hele ke teke: “Iong hei
    nenge omes tamane pe ohoe tum e ero, o iech toto ol. Iong hei nenge o amneia melmelenga
    e nga hohonga ero, o tang hote lem iechinga. Iange hei nenge tu mana lape tutuna
    mur iri halang toto nge hei nenge tu luluch nge ene.”'
  eng-BBE: For it is in the Writings, You who have never given birth, be glad; give
    cries of joy, you who have had no birth-pains; for the children of her who has
    been given up by her husband are more than those of the woman who has a husband.
  ixl-CNT: 'Tan tzꞌibꞌamalka tu u Yolbꞌal Tioxh ech tzaꞌ: —¡Txuqꞌtxunen ixoj abꞌiste
    axh yeꞌkax chee iitzꞌin! ¡Qetun tu txuqꞌtxunchil utz; al vachiꞌbꞌichil abꞌiste
    axh yootzaj chiꞌon tiꞌ tatin nitxaꞌa! Tan aatz u ixoj vaꞌl nitelabꞌelka, maas
    titzꞌin saꞌatin vatz vaꞌl atil ivinaj.— Chia.'
  xsi-xsi: Maro Kindeni kawa ŋgua ikeno lâ pepa tini mine tu, “Noko taine niŋga, noko
    kundeka! Noko taine niŋga ŋai, nokoni ŋandai kusama paguguŋa ne nâna, ande noko
    kusuŋa kawa kâki tava ndekâŋa nâ! Ŋana tu muŋga noko kaiwa tamâne ipileno ku ilâ
    lâ, andeta noko ma kupaguguanzi natu rârâ, aku kambwaŋenzi ma ipole taine ŋinde
    natu kambwaŋenzi, ina kala kaiwa tamâne imo kuku yo.”
  crx-NTPO: Et njan keyoh ndiz un'a nja duhoont'oh whe Yak'usda be 'udustl'us k'ut
    'et ndutni, “Whunilhni ts'eke! Nyuzkeh honloh. Nyun 'int'oh 'aw nyuzkeh hóle'
    ait'oh. 'Aw nyaz whutaleh hukw'un'a whélhdintnih. 'Awet 'andit hootánt'e'! Tube
    cho hoonáht'i'! Mbe buzkeh hooloh-un, 'en ooki hooni-un, anus buzkeh lhai tileh
    'et huwa,” ni.
  kan-OKCV: ಏಕೆಂದರೆ, “ಬಂಜೆಯೇ, ಹೆರದವಳೇ, ಆನಂದಿಸು. ಪ್ರಸವವೇದನೆ ಪಡದವಳೇ, ಸ್ವರವೆತ್ತಿ ಹರ್ಷದಿಂದ
    ಸ್ವರವೆತ್ತಿ ಕೂಗು; ಗಂಡನುಳ್ಳವಳಿಗಿಂತ ಗಂಡ ಬಿಟ್ಟವಳಿಗೆ ಎಷ್ಟೋ ಹೆಚ್ಚು ಮಕ್ಕಳಿದ್ದಾರೆ,” ಎಂದು
    ಪವಿತ್ರ ವೇದದಲ್ಲಿ ಬರೆದಿದೆ.
  bbb-bbb: Ro Godido vua bu isuibe isoeva ijia fu sidove iviaeko Jerusaremedo ijiege
    mena kuae, Bara ije a ude ame be naebe nafena vajae fiane abema ije ni uruvana
    vijekinu oemarene. Ijadufuo maeje a rade ame uruvana nafedufuo. Ro bara ije fu
    baru manima ije fu ame sibaneke nafeke.
  blw-blw: Te hiya hen tommot-owaan hen anchi nesosorat way alen Apudyus way ekatnéén,
    “Heay lopat, an-ag lomaylayad te uray maid nampànotam, an-a chillug lomagsak ah
    laylayadno, te tàén tenaynancha-a an ahawam, mamfangad way chùchùarat agé chillu
    hen ganàno no hen anchi mì-i-iggaw an ahawana.”
  tam-2017: அந்தப்படி பிள்ளைபெறாத மலடியே, மகிழ்ந்திரு; கர்ப்பவேதனைப்படாதவளே, மகிழ்ச்சியாக
