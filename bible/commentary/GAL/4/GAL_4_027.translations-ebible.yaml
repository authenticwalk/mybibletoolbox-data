  txq-txq: 'Sama leo neni surak nai Manetualain Susura Malalaon dale nae: “Wei! Inak
    kala tedis, ee! Tao mamahoko o dalem leo! Wei! Inak ta mana mameda hedi bobonggik!
    Soda no nemehokok leo! Inak fo dalen mana makalulutuk, nahuu saon ta tao matak
    neun ena bali, neu ko ana hambu anak noꞌun lena heni numa inak kasaok mai.”'
  aaz-aaz: 'Matuꞌi et Suur Akninuꞌ Uisneno nak: “Hoe, bifee akiut! Amharineb ho nekam
    nai! Hoe, bifee reꞌ ka nnaben niit fa meen mahoniꞌ! Amsii ma mmariin nai! Bifee
    neek akratiꞌ natuin in moen je ka nfairoir je fa ntein, in of napein anah mfaun
    anneis-neis naꞌko bifee mamoneꞌ.”'
  qup-NT: 'Ñawpa Yaya Diospa yachayninwa yachachik Isaiaska kasna killkarka: Machura
    warmi kushikuy, mana wawayu kashpaykipas. Mana wawayana nanayta riksik kashpayki
    kushikushpa kapariy. Kusaykimanta sakiy tukushka kashpaykipas miraykikunaka ashwan
    achka kankakuna chay kusanwa kawsak warmimanta nishpa. [Chasnami Abrahampa kikin
    warmin Sara shutiyuka tukurka. Machura kashpanpas wawayarka Isaakta, Yaya Dios
    ñawpa Abrahamta rimashkanshina. Kaytapas Yaya Dioska rimarka: Chay wawayki Isaakmantaka
    achka runakunami mirankakuna nishpa.]'
  dop-dop: 'Tǝ mɑɣɑmɑɣɑ kɛ pɑ ŋmɑɑwɑ Ɩsɔ Tɔm tɑɑ sɩ: Alʋ kɑɑlʋlɑɣɑ nyɑ́ nyɑ́ lɑŋlɛ
    ɩ́ hʋlʋmɩ. Nyɑ́ wei n tɑ tɩɩ mɔlɩ pɑɑ tɔm kʋlʋm tɔ, wiliti teu. Alʋ wei pɑ lɔ
    yem tɔ ɩ kɑ́ kǝlɩ piyɑ kɛ ɑlʋ wei ɩ wɛnɑ pɑɑlʋ tɔ.'
  azb-azb: 'Çünki yazılıb: «Şənlən, ey sonsuz, qısır qadın! Sevinclə mahnı oxu, qışqır,
    Ey doğuş ağrısı çəkməyən qadın! Çünki atılmış qadının övladları Ərli qadının övladlarından
    çoxdur».'
  eng-DBY: For it is written, Rejoice, thou barren that bearest not; break out and
    cry, thou that travailest not; because the children of the desolate are more numerous
    than [those] of her that has a husband.
  guo-NT: 'Dios pejjamechan, chajia lelspox, jʉm-aech wʉt, jʉm-aechox Saraliajwa:
    “Xam nafoenam xot, xijimil. Pe nakiowa, ¡nejchachaemilde xam boejtae-emilpowam
    yamxʉchxaenkpox, nalaelsliajwa wʉt! Asamatkoi xabich chanoeyaxaelam, yamxʉch boejpun
    wʉt nalaelsliajwa. Do baxael, asamatkoi, xabichaxael namojiw. Xam, me-ama namakow,
    jachiyaximil” —aechox Saraliajwa.'
  hla-hla: U Buk u Goagono e poiena, “Alö go sasala, alö a tahol a kuba tu namala
    posei ta pien. Alö go masa koru, alö a tahol tu namala sagohei ta kamits tara
    tou posa. Taraha, alö e ka memou romana a galapien te para saluhe riou romana
    a galapien nonei tara tana tahol.”
  mav-NT: Sa'a­wy'i te ti Tupana to'e miwan me — Eiwe­mo­wepit ro yt karãpiat i imẽpyt
    rakaria e. Eiwe­mo­wepit ro yt karãpiat i hã'ãg mẽpyt saty hã'ãg haria katu­pono
    he'aito mi'atoiat ti aru po'og imẽpyt'in nakano topy­hu'at he'aito kahato rakat
    mẽpyt'in kai.
  kpf-kpf: Kembugât ekabân Yerusalem kamân sâŋgiŋâ sot uŋakŋâ marirâp, zeŋgât den
    ŋâi itâ ziap, “Ambân kâpin, katep mân mimiŋâ, gâ umâlep nâŋgâ. Katep âsaâsagiŋaŋgât
    sâknam mân nâŋgâmat, gâ sâtâre ot. Ambân apŋâ buŋâ, zâk katep doŋbep minziŋgap.
    Ambân apŋoot, zâk murarâ bituk minziŋgap.”
  ppo-ppo: Ti noatepae, i fo asȩyóló muló beterapó. “Naale senaale deni, ni daale
    so-ó, fo fakeyóló hȩkesei fo du betae. Naale sisó nélitere so hai̧né sukutu betae.
    Ti noatepa meipó. Ni daapa sisópaae eró betere soné deale naale mo dekéró betóo,
    whi̧tamo betere soné detere naale senaale mo teraae fóo erapó,”
  hin-2017: क्योंकि लिखा है, “हे बाँझ, तू जो नहीं जनती आनन्द कर, तू जिसको पीड़ाएँ
    नहीं उठती; गला खोलकर जयजयकार कर, क्योंकि त्यागी हुई की सन्तान सुहागिन की सन्तान
    से भी अधिक है।” (यशा. 54:1)
  wol-KYG: 'Ndax kat bindees na ne: «Yaw mi jaasir, ba juroo, xaacul, yaw mi xamul
    mititu mat, sarxolleel, nde ndaw si ñu foñ moo gëna jaboot kiy séy.»'
  bef-bef: 'Ya huꞌehinaꞌmu mono bukugu fayahi mone Sela kumu ma lite keyeꞌahanamo
    niꞌibe: Namopa aꞌuba yagapanaꞌi hiti huto meketose minoꞌahata, kai komopakagu
    bati huto kehelibo. Kai kagabuꞌi ginogo yagapanaꞌi meketose minoꞌahata kekeꞌi
    meluse kaika kegelo bito minobo. Henaꞌmube? Ai bahaꞌauba heꞌmi etoꞌehina aꞌuba
    yagapanaꞌi ketalinaꞌmu yabe. Yagapanaꞌi babu luto huto hilenogo ai bo hiti nohina
    aꞌmofihi be ligilinaꞌmu yabe, ya luto ligo keyeꞌahana yabe.'
  amm-amm: No monoi no mo, Kotoni puko imoyo tiyomuko, noino, “Anapo nukonu nono mo
    na pomolokiyalo. Alalo koko somiso nukonu nonoso timonoki, na pomoloki. Alufa
    siso iyanoko uwo somiso nukonu nono mo siyoliso na piyomalou, moloki monoi. Noko
    kwami nukonu mo alalo mo pounu muwoi. Anapo nukonu nonosu mo alalo mo pounu.”
    Aino na tiyomuko.
  zaj-zaj: Kwavija yandikigwa Mzinyandiko Zing'alile, “Deng'helela gweye mtwanzi ulibule
    sambo, gweye hulelile mwana. Toa nyangi na ulile ng'hani mkudeng'ha gweye hulanzile
    usungu wa kulela mwana! Kwavija mtwanzi mgane kowa na wana bwando kum'banza ija
    yali na mbigalo.”
