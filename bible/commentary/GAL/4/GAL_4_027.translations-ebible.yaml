  kxv-kxv: ଏ଼ନାଆଁତାକି ଇଚିହିଁ ସା଼ସ୍ତେରିତା ରା଼ସ୍‌କି ଆ଼ହାମାନେ, “ଆକେ ବା଼ଞ୍ଜେଣି, ଏଚେଲା
