  mxb-NT: 'Dá chi̱ diꞌa kaá tuti ii̱ Ndios: Kadii̱ iní yo̱ꞌó, ñáꞌa̱, yoꞌó ñá ko̱ ku̱ú
    kandei de̱ꞌe, yoꞌó, ñá ko̱ óon taꞌon kaki de̱ꞌe. Kayuꞌú yoꞌó xíꞌa̱n kádii̱ inóo̱n,
