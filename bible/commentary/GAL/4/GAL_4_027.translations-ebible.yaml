    kawa waa! Ipawa e mida apanaa eena ando obana uara gamomoa, mai i badawa dola
    gamolempaa rua, dia.”
  qub-qub: 'Tayta Diosninchïpa palabranpis nin: «Imaypis wawata mana tarej warmi fiyupa
    cushicuy. Gam imaypis mana gueshyacoj warmi cushicuypita cantay. Chaynöga cushicuy
    runan cachaycusha warmi runayoj warmipita mas wawata tarishanpita.»'
  att-att: 'Á ajjan yù netúrâ sù bilin ni Namarò nga kunniaw: “Sikaw nga babay nga
    nabbalá, magayáyâ ka, mássiki nu ari ka bulubugá naganâ! Magagga-aggáy ka ta ayâ
    mu, mássiki nu ari ka nappasíkál. Ta aru yù ira ginaká nayù babay nga nánawán
    nayù atáwa na, ánnè sù babay nga ajjan yù atáwa na.”'
  bki-bki: Iliano Lu naio ber vite nalo nei kija ruei, berenio “Tira nei napano beamu
    jau maka kejikia kavar tete bogo tai, jau kajog rivu, kasaaro, koiou. Jau na koamo
    naio juvanso, vonganei kenerimo nalo amei ve telabo, tovulu nalo na tira nana
    koano jo bija ga naio julaka bario.”
  bqp-bqp: 'Zaakũ à kɛ̃na Luda yãn ò pì: Ǹ pↄnna kɛ, mↄkↄ̃n para kũ ńdi nɛ́ iro!
    Ǹ ayuwii kɛ, mↄkↄ̃n kũ ńdi nↄ̀wãwã kɛro! Zaakũ mↄkↄ̃n kũ n zã pã kpànyĩ,
    n nɛ́ dasi de nↄgbɛ̃ kũ a zã arɛ dↄ̀a pↄ́la.'
  mcp-mcp: 'Nəcé jɨ́ cilyá Kálaad Zɛmbî dɨ́ nə́: Wo mudá wó abwɛ́lɛ́ byá yɛ́, gwágʉ́g
    mə́shusʉg; wo wá yáŋgá, wo muud wó abwɛ́lɛ́ gwág mə́cɛy mə byɛ́yí yɛ́. Nəcé bwán
    wə́ mudá nyə á myeesh yɛ́ bwə́ bul bulya, cɔ̧́ bɔɔŋg wə́ múdá jísə́ nə báá yɛ́.'
  hat-hat: 'Men sa ki ekri nan Liv la: Fè kè ou kontan, ou menm fanm ki pa t'' ka
    fè pitit! Rele! Fè tout moun konnen jan ou kontan, ou menm ki pa t'' janm konnen
    doulè tranche! Paske, fanm gason pa t'' okipe a ap gen plis pitit pase fanm ki
    gen mari.'
  npl-NT: 'N tiotlajkuiloli kijtoa: Xipaki te siwatl non amo tikimpia mopilwah; xitsajtsi
    ika pakílistli te non amo tikixmati kenijki tekoko ijkuak se siwatl kipia se ikone.
    Porke n siwatl non okikakajtejkeh kimpias okachi ipilwah iwa amo n siwatl non
    kipia iokich.'
  bgg-bgg: Jigi shii yao, “Sang bo, ani agiak pha hò-amuii nathek! ziak ne lubo rog
    shii choh bo ani giak shii riie pha ji athan ba pho chiih-è hò-amuii hanyie shii
    khiijai muii pho ne gey um pha hò-amuii è de bajo ani um ruii phro.”
  eng-TCENT: For it is written, “Rejoice, O barren woman, who has never given birth;
    break forth and shout, yoʋ who have never been in labor! For many are the children
    of the desolate woman, more than those of the woman who has a husband.”
  eng-BSB: 'For it is written: “Rejoice, O barren woman, who bears no children; break
    forth and cry aloud, you who have never travailed; because more are the children
    of the desolate woman than of her who has a husband.”'
  cpu-NT: 'Iro josankinatakoyeetakerori pairani ikantaitake: Okantavetaka te povaiyante,
    maanirothaki pinavetaka, iro kantamaitacha iniroite piñeero pinkimoshiretai. Te
    piñaavetaro pinkemaantsitya povaiyante, pintharomentaventya. Tema osheki tzimaatsine
    povaiyane okantavetaka jimanintaveetakami, ari panaakotairo tzimavetachari oime.'
  san-ASM: যাদৃশং লিখিতম্ আস্তে, "ৱন্ধ্যে সন্তানহীনে ৎৱং স্ৱৰং জযজযং কুৰু| অপ্ৰসূতে
    ৎৱযোল্লাসো জযাশব্দশ্চ গীযতাং| যত এৱ সনাথাযা যোষিতঃ সন্ততে ৰ্গণাৎ| অনাথা যা ভৱেন্নাৰী
    তদপত্যানি ভূৰিশঃ|| "
  tac-NT: 'Onorúgame ''we ''la na''tárile alué Isaíasi napurigá osimela ye ra''íchali
    regá anime: Mué mukí ''we ganíliga asiboa, mué napu tabilé siné ranégame ju. Noli
    sinápua ganíliga, mué napu tabilé machí aliena ená kame ko napu''lige bilé u''tátiri
    ochérachi. Alué mukí napu tabilé siné ranégame nile, alueka we''ká ranégame nímala
    me''tigá alué napu ''la yati ranele.'
  eng-WEBPB: For it is written, “Rejoice, you barren who don’t bear. Break out and
    shout, you who don’t travail. For the desolate women have more children than her
    who has a husband.”
  gfk-H: Ma no nianga gar ta Kalou ing di ga pakat ia i hatutuna iakan ing i tangai
    hoken ta Sara, “Uga ra tuur, u na guama! Pau kilinganei ra ngunungut na kinakaha
    senbia i tahut bia u na kakonga ma ra gungunuama. Warah, i tutuna bia no num tunaan
    i ta haan talur uga, senbia ira natim diet na haleng balik tano hahina nong no
    nuna tunaan i kis taar baa ma ia.”
  viv-viv: WaꞋita, Veyao Tuwaina ana buki gigahe gigayo, O kwamayoku kakali venatuna
    ana aulolo keke udaꞋayauneni-ma unavemwamwala, e unakovakovavemwamwala. FaꞋina
    o mogane ginuyabuyabu-ma aimo natumiyao moyaꞋaidi wananuhagadi. Badi kwamayoku
    wamoganedi ma natudiyao moyaꞋaidi tu omi natumiyao aimo moyaꞋai-moꞋedi. Au hidedemi
    Aiseya Yelusalema luhei vaita vevine luhei amine gilukahihiyedi be Veyao Tuwaina
    ana bukiya gidadauda.
  yao-yao: Pakuŵa Malembelo ga Akunnungu gakuti, “Nsengwe, mmwe ŵangankuŵeleka, nlulute
    mmwe ŵanganimmeleche mwanache, Pakuŵa ŵanache ŵa jwankongwe jwalekangene ni ŵankwawo
    ali achajinji, kupunda ŵanache ŵa jwankongwe jwakwete ŵalume.”
  tgp-tgp: Ale Isaiah mo ulia na Retiulia mo verea mara, ‘Har̃ai aroaro, o avulahi,
    o avulahi tavera, o ulo aulu, hina purongo ko sopo vasusui te natum, matan nake,
    haratu mo aroaro mo vasusui mo jeua na har̃ai lahi tinapua.’
  auc-NT: Edæ ïïmaï ante Wængonguï beyæ̈ yewæ̈mongatimpa, “Bitö owæntabi ëñëmi. Wëñæ̈
    mänämaï ïnïmi inte bitö, Ïincayæ̈ ate mancæboimpa, ante watapæ̈ tocæbiimpa. Bitö
    wëñæ̈ nantadämaï ïnïmi inte, Botö ïincayæ̈ ate toquinque impa, ante yedæ ancæbiimpa.
    Edæ nänöogængä ëmö cæte gocä ate adocanque inte wëñæ̈ mänämaï ïñongante, Wængonguï,
    Botö pönömo æncæbiimpa, angä ëñengä inte owæmpocä ïñömö godömenque nanguï wëñæ̈näni
    ïnänite mäñongä nänöogængä ëacä guiquënë wëñæ̈näni wædænque mancæcäimpa,” ante
    yewæ̈mongatimpa.
  kbc-NT: Igaataɡ̶a lotaɡ̶anaɡ̶axi Aneotedoɡ̶oji mee, “Akaami, iwaalo ane diɡ̶icata
    manigajee, aniniitibeci! Codaa akaami, ane diɡ̶icata mileeni ɡ̶adionigi, apaawe
    maniniitibeci! Igaataɡ̶a naɡ̶ani iwaalo ane daɡ̶adiaaɡ̶oniwita icota mepoɡ̶owidi
    lionaɡ̶a caticedi naɡ̶ajo iwaalo anepaɡ̶a niwita niɡ̶ijo lodawa.”
  bmh-bmh: Uwait nugau ze nug Sara gonugau gelegul alegul en guzenai aneun, “Na air,
    gelenar alenar tamacag, na mogoi ainag soligwabun mu duab tam. Bo, ounab siksikai
    mui, ulai, damam! Einen, na gelenar alenar asiu patamam. Nait gelenar alenar agen
    air du mui go agal geleagar aleagar unum zilacaramam.”
  ctu-BL: 'Come ts''ijbubil: “Tijicñesan a pusic''al, jochol bʌ x''ixic, mach bʌ anic
    a walobil. C''am yom ma'' cha''len t''an, jatet mach bʌ anic a bajq''uel. Come
    ñumen cabʌl i yalobil jini bajñel bʌ x''ixic bajche'' jini am bʌ i ñoxi''al”.
    Che''ʌch ts''ijbubil.'
  meq-meq: 'Maga eye na, andza nakə tə watsa mə Ɗerewel i Mbəlom aye, tə gwaɗ: «Nəkar
    ŋgwas dəlay eye, ka wa wawa nəte bay aye, ɗərev yak mâ ŋgwasa, nəkar nakə ɗəretsətseh
    i məwe wawa kə zlakazay nəte bay aye, wuda ta məŋgwese eye, hərwi ŋgwas nakə zal
    ŋgay a gər ha aye na, ma ta hutiye wawa hay haladzay abəra ka ŋgwas nakə mandza
    eye tə zal ŋgay aye.»'
  noa-H: Mag Sara maach mʌg hʌ̈k'a wëjöm k'ʌʌn hãdk'aju higwi Hẽwandamau hich hiek
    gaai p'ãpiewai, “Pʌʌn chadcha chaai hooba hʌrraawai bʌ̃ʌrjã chaai k'ierr machag
    k'augba hʌrrab mamʌ, hichiita honee habá” hajim. “Chik'amnau jaai k'echeu hauwi
    pʌch happai hʌrrab mamʌ, jãg pʌch chogk'a simta pʌch jaai dʌ̈i sim k'ãaijã, pʌʌta
    hʌ̃rcha chaain k'apaana hʌrraju” ha p'ãpijim.
  alp-NT: 'Le kena Alla Eni lepate rebe lekie akmenare be: “Bina ndotene rebe aruele
    kwetele mo, lalemu ndina! Ablake ruele kwetele esi kerale mo, amenani kai kloloe
    kena lale ndinate! Le bina rebe indotere eni anubuaru esi boka lesi bei bina rebe
    iruele kwetele akmenare eni anubuaru.”'
  san-VEL: yaad.r"sa.m likhitam aaste, "vandhye santaanahiine tva.m svara.m jayajaya.m
    kuru| aprasuute tvayollaaso jayaa"sabda"sca giiyataa.m| yata eva sanaathaayaa
    yo.sita.h santate rga.naat| anaathaa yaa bhavennaarii tadapatyaani bhuuri"sa.h||"
  kbq-kbq: Na'ankure anage huno avontafepina krente'ne, Muse huo mofavre kase onte
    a'moka, mofavre antezampi katama nogrimoka, ranke hunka kezatio. Na'ankure mofavrema
    kase onte a'moka nevema mani'nea ara agaterenka, rama'a mofavre kasentegahane
    hu'ne. (Ais 54:1.)
  kbh-kbh: 'Chë celoca Jerusalén endmëna chë ndegombre bëts pueblo chë Jesucrístbeñe
    os̈buáchiyëngbiama, y chca endmëna mo canÿe shembása s̈es̈onga ndabamná y aíñe
    chaotsabamnama Bëngbe Bëtsá cuafjamcá. Quem luarents̈a Jerusalén endmëna chë uámana
    luare chë léyeca mandánënga imomnëngbiama, y chca endmëna mo canÿe shembása aíñe
    boyaftaquëcá, er Bëngbe Bëtsabe uabemana palabrënguiñe chë shembásatbiama mënts̈á
    endayana: Shembása s̈es̈onga ndabamná, y ndocna te tsets̈anënga ndbomná s̈es̈ona
    jtsebomnama, moyejuá y moyó oyejuayá cojtsemnama. Chca moma, er aca, chë shembása
    chabe boyabiama uts̈ená, chë shembása boyá bomnabiama más básenga cochántsabamna
    ca.'
  ron-LSB: Căci este scris:, “Bucurați-vă, sterpe care nu nașteți. Izbucniți și strigați,
    voi care nu vă chinuiți. Căci femeile pustii au mai mulți copii decât cea care
    are un soț.”
  pon-pon: 'Pwe a intinidier: Pereperen koe me li dapwan, me jota kin naitik, kadailon
    o werida koe, me jo kaipwi on, pwe nain li dapwan jeri kan me toto jan me a warok
    mia.'
  nhe-BL: 'Huan ijcuilijtoc ipan Itlajtol Toteco quejatza ichicahualis hueli quipatla
    iyolis se tlen ax hueli conepiya. Quiijtohua: “Ta tisihuatl, xipaqui. Yonque ax
    tiquinpiya coneme, xijpiya paquilistli. Pampa yonque ama ax tiquinpiya moconehua,
    teipa tiquinpiyas más moconehua queja sequinoc sihuame.”'
  sps-sps: U Vegiau Ten Gov tsue tsuk iny a fuan a moun to ayei, “Anyi ton a sekeiny
    moun a visiir sikia tu guei, anyi ma mamagat, ana nyi te kuu me na mamagat kainon
    to te gima saraa kamits fi rom anyi tana tou faagiir tsuam, tana saa, a moun to
    na gima fafaagiir guei nai faagiir fafisfis pis iny nats non a mes a moun to te
    kaakaa fiisen minon e natsioiny!”
  wnc-wnc: Sanga waakngae natake ayanikapsa aminu tapatuta Anutue wapatang anzing
    matakut, “Ga maya. Ga engangu dua tangaike waak songge yuayak kapata apbakngayo.
    Ga toknga engang tangaitnangge dua natapbuyak kapata apbakngake ainggamatayo.
    Dasingge? Maya wa apnaat yukumayak kapata waaknga kundu pangaikut ngana aminu
    maya wa waak songge yukut tapatane dongune aakingu wa buyambam siknga,” ngang
    matakut.
  bus-bus: 'Zaakɛ à kɛ̃na Luda yãn wà bè: Ǹ pↄnnaa kɛ, n pãaa kɛ̀ nɛ́ɛ nɛ́ iro!
    Ǹ guda kɛ, mmↄn kɛ̀ nɛ́ɛ nↄ̀wãwãa kɛro! Zaakɛ mmↄn kɛ̀ n zã pã kpànzi, n nɛ́
    parii dɛ nↄgbɛ̃ kɛ̀ a zã aɛ dↄ̀a pↄ́la.'
  gub-BL: Nezewe i'i ze'eg imuapyk pyrer kwehe arer a'e. Tuwe kuzà imemyr 'ym ma'e
    hurywete a'e nehe, Kuzà imemyrahy pixik 'ym ma'e a'e nehe. Tuwe uhapukaz hurywete
    romo nehe. Ta'e kuzà heityk pyrer a'e xe, Imemyr wera'u putar inugwer wi a'e nehe
    xe, Kuzà imen ma'e wi a'e nehe xe,
  imo-imo: Aku Abrahamenga kamukumu ungulu anungolondo ungumu Gotenga bukuna i tepa
    nimbe peremo, Nu mindili naa nongo bakulu te oi naa meli ambo wangonomu tono kolowi.
    Aku ambe telka nu omena iyemuni tiye kolorumu, nalo akilio omenu yando ombalo
    wali bakulu pulumu kalko linio. Kinye omenu iyemu moromo ambomu bakulu pokoraye
    kau merimu. Nu pende teko kunana ningo tono kolowi.
  boj-boj: Agi Qotei aqa anjam bei nami endegsib neŋgreŋyeb unu, “O uŋa, ino miligi
    ugeej deqa ni aŋgrotqa keresai. Di uŋgum, ni areboleboleimeme. Ni aŋgro oqajqa
    jaqatiŋmosaieqnu. Di uŋgum, ni are boleimim soqne. Sosim ni louoqnsim areboleboleimim
    kikioqne. Di kiyaqa? Qotei a ino miligi gereiyetmimqa ni na uŋa kalil gumbuluŋ
    ti unub qaji naŋgi buŋnjrsimqa aŋgro tulaŋ gargekoba oqam.”
  eng-DRA: 'For it is written: Rejoice, thou barren, that bearest not: break forth
    and cry, thou that travailest not: for many are the children of the desolate,
    more than of her that hath a husband.'
  knf-knf: 'Upiiŧ aji : « Lilaan, iwi ñaaţ inwooŋ iinhil pbuk, Huuraan mnlilan mi
    nu, iwi impaamuŋ unoor wi kabuk. Ţiki babuk ñaaţ i badukuŋ baluŋ kaŧum kapel biki
    ñaaţ anwooŋ na ñiinţ. »'
  san-KHM: យាទ្ឫឝំ លិខិតម៑ អាស្តេ, "វន្ធ្យេ សន្តានហីនេ ត្វំ ស្វរំ ជយជយំ កុរុ។ អប្រសូតេ
    ត្វយោល្លាសោ ជយាឝព្ទឝ្ច គីយតាំ។ យត ឯវ សនាថាយា យោឞិតះ សន្តតេ រ្គណាត៑។ អនាថា យា ភវេន្នារី
    តទបត្យានិ ភូរិឝះ៕ "
  arn-NT: 'Tati Wirin Chillka am feypilelu: “Ayüwnge, eymi domo pepi niepüñeñkenolu,
    eymi nienolu ta püñeñ; Ayüwkülen wirarnge, eymi tati kimnolu ñi tunte kutrantuken
    tati choyüalu. Tati kisukünuelchi domo am ta doy niealu ta püñeñ tati fütangechi
    domo mew.”'
  zas-NT: 'Loj xtiidx Dios rëb: Babaa béngunaa ni ad zajct chuꞌ xiꞌn. Babaa daꞌt guial
    ad nünbeetil guialrzagdiaj ni rdëd béngunaa ni rajl xiꞌn. Din bén ad rut xiꞌn,
    mazri zien xiꞌnman chuꞌ guial loj bén ru xiꞌn.'
  ken-NT: Ɛchi mbɔ ɛnyǔ Ɛkáti Mandɛm ɛ́rɛ̀m bɛ, “Wɔ, nkongɔrɛ́, wɔ mmu ɔpú bhe,
    bɔ́ŋ maŋák. Nnɔ anɛ ápú bhɔŋ bɛbě nɛbhe, kway nɛ maŋák, mbɔnyunɛ ngɔrɛ́ anɛ
    bárɔ́ ndu nɛbhay, bɔ̌bhi baya bacha. Abhɛn ngɔrɛ́ anɛ abhay nnɛ́m.”
