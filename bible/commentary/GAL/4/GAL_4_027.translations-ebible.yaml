    ri na catalan taj, ri na jinta awalcꞌoꞌal! ¡Chatsiqꞌuin ruma raquiꞌcotemal, riꞌat
    ri na at icꞌowinak ta pa ri cꞌax re juna ixok echiriꞌ cutzir uwach! Ma ri e ralcꞌoꞌal
    rixok xokꞌotax canok, más queqꞌuiyar chiquiwach ri e ralcꞌoꞌal rixok cꞌo rachijil
    cachaꞌ.'
  rop-rop: '@see-verse:GAL.004.026'
  mee-mee: 'Iau ka role minmina kurumea, pala na ri keke paꞌe pangamologa ore role
    roma: “One a bale o sumpi bo sano toapisigsigia goeme, nga longsereng. One o sano
    kanimaimaia miralali e nga toangapisigi, ngo kura kaligi ka longserengngana. Ngo
    kura kaligi ka longserengngana kurumea, sonrau one ka sana ning goe, ava ngarume
    na one ko la toangapisiginge goe papatu raumana nga avale laeala a natale.”'
  dif-dif: 'Ngangau dakanala parai: Mankiau ngameriai, jundru wata dankai; jurakokau
    ja karkau, jundru wata mandrantju pantjiai. Ngangau ngameri morla kupa ngamalkai
    nankangu, nandru noa ngamalkanani.'
  gam-gam: Yero ge Baibel al kandja ta bolo wori pai ge embe djindo, Ana womba ta
    nakuren ge ni wo pupen! Ni womban kuyo dje pille ngembill nagon mal ge, ni wo
    pupen, duse dje, yau to mole! Ana ta woge boll moya ge wombane merke namoye ba
    ni womban merke kaima moye we dji
  nou-nou: Edo inia ge eiawa jiwari mi sira, “Ero evetu kinapeina bae awa iaviri are.
    Edo evetu kinapeina burise memesi budo era awa gae awa iaviri nembodiba are. Edo
    evetu uso iu mi doturisira ainda kinapeina da ajigari mi evetu iu de da kinapeina
    da ajigari awa derigadira.”
  mqb-NT: 'Kawa winen mə vinde awan à Deftere a Mbərom ata, ta wa: «Iken uwar a dərlay
    a anan, kula kə wahak ɗowan itəbay ata awan, aday kə ɗəmak way kawa uwar sə wahay
    ahay itəbay. Taslay mivel, anga uwar a ma razl ata nà, i njaɗ gwaslay ahay zal
    uwar a winen ta mbaz anahan mba ata awan.»'
  ape-B: Iluhwibul wabul Jerusalem douk blechalakuk abuldak nameiteibul wabul Jerusalem.
    Balan nyetemu God ananik buk uli nyakli namudak. Nyakli, “Nyak almatok nyape kipinyaluli,
    nyak wosik nyunehilau. Nyak almatok wo kwalowi nyumnek nyih douk walali batowich
    womnekeh uli, nyak nyunehilau nyuhul yokwatu nyupe nyuhwalu. Almatok anan nene
    julugumok uli douk kwalali wolobaichi batowich kwechalakuk alman napemok uli okwokwich.”
  grc-F35: Γέγραπται γάρ· «Εὐφράνθητι, στεῖρα, ἡ οὐ τίκτουσα· ῥῆξον καὶ βόησον, ἡ
    οὐκ ὠδίνουσα· ὅτι πολλὰ τὰ τέκνα τῆς ἐρήμου μᾶλλον ἢ τῆς ἐχούσης τὸν ἄνδρα.»
  cav-NT: 'Jadiquetu jadya acuare Yusu equeque quisarati cuejaqui Isaiasra: “Pureama
    jucue, mama, arepa mique cabacuati baecua juya ama bucha. Pureama jucue. Arepa
    mira ebacua uje adebaya ama ama bucha, tuque micue jetiama anibuque, arepa mira
    ama ejitaju ahua ama bucha. Epuna decara jacacuarejatu dyaque umada ebacua anibuque,
    decara jacacuare amaja bucha ama”.'
  kgp-NT: 'Tag to tag tóg rán kỹ nĩ, ha mẽ: “kurĩ ã tóg nĩ, krẽg vãnh ã tóg nĩ. Ge
    ra mỹ sér tĩmnĩ, jamã há ra prẽrmnĩ, ã mỹ sér tĩn kỹ, gĩr ũ tỹ ã ki mur ja tũ
    ra. Ã krẽ vỹ e tãvĩ nỹtĩnh mũ, ũn krẽg mũ fi krẽ e kãfór ti nỹtĩnh mũ, ã krẽ ti,
    ã mén tỹ ã fón mũ ra. Ũ tỹ fi mén mré tĩ mũ fi krẽ kãfór ti nỹtĩnh mũ, ã krẽ ti,”
    he ja tóg nĩ, Topẽ vĩ tỹ rán kỹ nĩ ki.'
  bvd-bvd: Sa 'Aesaea nia bae mai sulia si doo nai lao Kekeda laa Abu ka 'urii, “'Oo,
    kamolu ote keni 'aba'ato nee nao molu si tala'ana naa kwala wela lae ma molu ka
    ulafusia naa fiiwela lae, molu ele molu ka suungi baita! Suli totoo na keni 'aba'ato
    neki arai kera ki da lukasi kera naa da kai welaa ma na wela kera ki da kai 'oro
    tasa ka talua lau 'ana wela kera ki keni neki arai kera ki too kwaimani ki gwada
    fai kera ki.”
  ukr-1871: 'Писано бо: Звеселись, неплідна, що не роджаєш; гукай та покликуй, ти,
    що не мучилась; бо в одинокої багато дїтей, більш нїж у тієї, що має чоловіка.'
  apz-apz: Aisaiya oso ango pone Jelusalem hufaꞌuyo soꞌno Anɨtuye hungkunomo ole mtɨꞌmokumentisofoho.
    Ole nalɨmento, Kɨko ape hwonjo siki, sɨmonyo fiyo. Kɨko mehomi aswo momasoꞌnjo
    ko yonji kɨko mango engoꞌnji isamoyoka njo. Hwapɨngoso mehomi piꞌnɨngo engo wosejapmmonnoho.
    Jɨje mehomiso ape syoho ulohofiyo siye mehomimo uyakolopitnnefoho. Aisaiya ose
    mtɨꞌmokumentisofoho.
  yon-yon: Kedi, God Ye Weng aom yedmoon kuu, “Nima kurong, dana woonimokban ye nima,
    yiib kuu kubime. Dana wooni ye odibin yewed maandimokban ye nima, kube komkime.
    Amborom kuu domondoon ye wonong kuu dana yemooniib, ambiyiib ye wonong arebban.”
    andoon.
  poi-NT: 'Nɨmpa así jém Dios iŋma̱t́i jém jayñewɨɨp: Maymáya̱jɨ, miyo̱mo, jém d́apɨc
    mima̱nɨgɨ́y. Pɨ̱mi aŋwe̱jɨ de maymáya̱ji jém d́apɨc queman inicnay tu̱m tsɨ̱xi.
    Porque núcpa jém ja̱ma iga jém yo̱mo jém tsacneta̱wɨɨp, iniit́pa más jáyaŋ ima̱nɨc
    que jém yo̱mo jém iniit́wɨɨp jém iwɨd́a̱ya.'
  wuv-wuv: 'Uaa na udedii fei ne''ia ba: “Onei ni''eni''e mena pa''abeu, mena lomi
    ona wawanini baduu; asi''alao ma aifabauana, yoi, mena lomi na nanamuinaa fei
    fi''iaa fei waninia; uaa ei na''uu mei pa''abeu na watauda laraa mei na pa''i
    harona.”'
  quf-NT: 'Chaymi Dyus nitin iskribikashankunapiqa, chay mushuq Jerusalén pwiblupaq
    nin: “Qam mana wamrakuq kar, chay wamrakunaykipaq nanayta mana riqsiq warmisita,
    kusalata aligriyay. Chaqa chay warmisita mana wamrakunanpaq kaqqami, kusala achka
    wamrayjun kanqa, chay wamrakuq warmisitamantaqa” nir.'
  yuw-yuw: 'Worochon matano wömai Kopotorochon bapiyadec ingoroc irim toctocyi itac:
    “Goc owi mana mabangitarocma, goc borongdehi. O goc mana bacbachon focfoc makombingitarocma,
    goc irot ogep kombingmina ap yongo borongdehi. Wömai yaha, gocu kowon itaroc mahong
    Kopotorocho tuna managumbocai koböcma sinom öngkupnahing. Owi opnobarac iditacma
    yuhon managumbocni obmugon mahong gochon wömai koböcma wu deangoc.”'
  hus-NT-1971: 'U mac’uchith olnab nixe’ xi bichou ti eb al an T’ocat Thuchlab ax
    in ulal antse’: Quit culbe uxum axi yab a ejtohual ca co’oy i tsacam. Quit thajan
    c’al a ichich culbel aba ani’ ni jayq’ui’ yab a tsu’umal ca hua’tsin i t’ele’
    ta hual. Xo’ it ejtil i uxum axi jilcacathits c’al in tomquil. Talbel ne’ets tu
    pitha’chic lej yantalam i tsacam, ma huat’ath ax quin co’oy i uxum ax in cua’al
    in tomquil.'
  med-med: Buk Wingti ei ndi, nimba mel, “Kangambuⱡa mi nʉmi amp ei, nim kai pili!
    Nim kangambuⱡa mindil nui nandrʉn amp ei, numan kai pilkʉn muⱡi! Kangambuⱡa mi
    nʉmi amp ni, kangambuⱡa puⱡi tepa moⱡmba. Amp ti wam morum amp ei mel, kapⱡa mon!”
    nʉtʉm.
  bch-bch: Ngansa Deo ele laulau aea posanga bedane, “Eao taine lasi, manta tinim
    igelgel. Be eao taine toa naman ieieinga ngan poponga gergeu mao, manta ngangar
    ga bau. Ngansa taine toa ipopo eta mao, ei ele gergeu dabad iuot busa ga iasal
    gergeu ton taine toa imamado toman ngan iadaoa.”
  cco-NT: 'Co̱ꞌ lalab féꞌˋ fɨˊ ni˜ jiˋ quiáꞌˉ Fidiéeˇ: Jmiꞌiáangˋ oꞌˊ, dseamɨ́ˋ, ꞌnʉˋ
    i̱ jaˋ mɨˊ cangoquieeng˜ yʉ̱ʉ̱ˋ; jo̱guɨ jmiꞌiáangˋ aꞌˊ cajo̱ e jaˋ mɨˊ caꞌíinꞌ˜
    iihuɨ́ɨˊ laco̱ꞌ mɨ˜ lɨseengˋ jiuung˜ quiáꞌˉ dseaˋ. Dsʉco̱ꞌ ꞌnʉˋ, dseamɨ́ˋ i̱ catʉ́ʉˉ
    dseañʉꞌˋ quíiꞌˉ, fɨ́ɨngˊguɨ jó̱o̱ꞌˋ nilɨseengˋ laco̱ꞌguɨ i̱ dseamɨ́ˋ i̱ seengˋ
    dseañʉꞌˋ quiáꞌˉ. Jo̱ lanab féꞌˋ Fidiéeˇ fɨˊ ni˜ jiˋ quiáꞌrˉ.'
  deu-1951: 'Denn es steht geschrieben: «Freue dich, Unfruchtbare, die du nicht gebierst;
    brich in Jubel aus und schreie, die du nicht in Wehen liegst, denn die Vereinsamte
    hat mehr Kinder als die, welche den Mann hat.»'
  alq-ALGNT: 'Mazinadeni mega oo8e Kije Manido Omazinaiganikag: “Mi iji modjigendan,
    kin ega ka odabinodjijimiaban! Kiji8en e mina8azian, kin ega 8ikad ka kodagito8an
    e odabinodjijimian! Aa mega ik8e ka 8ebinigodjin o8idigemaganan na8adj kada mane8an
    odabinodjijiman apitc8in ik8e ka 8idji tajikemadjin o8idigemaganan.”'
  ixl-NNT: 'tan ech ni tal umaꞌl u yol ileꞌ uvaꞌ tzꞌibꞌamal kan: Chiibꞌen, ixoj uvaꞌ
    yeꞌl axh naalaneꞌ, as axh uvaꞌ yeꞌl umaj aval ati. As sikꞌin tukꞌ chiibꞌichil,
    axh uvaꞌ yeꞌ ootzimal u chꞌoꞌmeꞌ aꞌn tiꞌ talal umaj talaj intxaꞌ. Tan kꞌuxh natxumuneꞌ
    uvaꞌ yeꞌl axh naalaneꞌ, as nimal aval la ibꞌaneꞌ tiꞌ u ixojeꞌ uveꞌ at itzumel,
    tiꞌk u yoleꞌ.'
  boa-NT: 'Muurá Píívyéébé waajácúháámɨtu nééne Tsáárádityu: Ajchíbá u íjcyárolle
    kímóóvétulléré ímíjyuuri diícya. Muurá úi ú tsɨ́ɨ́mávaáhi. Aame dɨ́ɨ́tsɨɨme ávyétá
    mityámé llíyááteé díúníu múnáállej tsɨ́ɨ́mé llíyaaténé éhnííñevu. Ehdu nééne Píívyéébé
    waajácúháámɨtu.'
  quh-NT: 'Ajinatamin Diospa palabranpi nin: Cusicuy, mana wawallicoj nitaj wachayta
    atej warmi. Khapariytaj cusiywan onkocuy nanayta mana rejsej warmi. Chekamanta
    sapan khesachaska warmi mana wawasniyoj cajpis khepata Diospa sumaj niskannejta
    aswan ashqha wawasniyoj canka kosayojmanta niskaka. [Chay wawastaj janaj pacha
    llajtayojcuna cancu Jesucristopi jap''icuskancunejta.]'
  kwi-kwi: 'Diosne paina pit pɨnkɨhta ka panintɨt: “Pashpa kawisachimika, watsal kulnaka.
    Pɨja ishtuchimika, tɨnta kwiat kit wat kulnaka. Ampu kwairɨt ashampane ashampa
    ampu mɨjmikakin an akkwan pashpa kawirananazi.” (Na kamtanamtu aizpa piankamtain:
    Ñamin Diosta piantuzne akkwan wiantachi. Kwiztane uspane akkwan wiantanazi. Ñamin
    Moisés ɨninta aizpa mɨarɨttuzne akkwan wiantarɨt. Kwiztane uspane akkwan wianmanazi.)'
  agm-agm: 'Autaahaatɨhomɨ utɨpɨhoaatɨhapɨ pɨwɨha wa satise: “Amɨ kɨnyɨ apopaaŋɨ aunɨhɨhɨrɨ
    katɨpɨ maarite. Kɨnyɨ apopaaŋɨ yaatɨtɨpɨhaaŋɨtapaapɨ maaha namohiyɨhiyai ambɨpatɨ
    yaawihɨ nehotohɨpatamataimbɨ namehotɨpɨhaaŋe, kɨnyɨ kaahaatɨpɨ maaritɨpɨ ngwɨmwe.
    Amɨ sandɨ apaapɨmaato, apopaatɨ waatamɨ warɨho konɨhɨ kaatisatɨtisaamaati nusatipɨhaapɨ
    apopaaŋɨ kɨwɨho nangɨmasi noaipasaamaaŋɨ manyinya taahɨtɨhandɨ namoyaitaise,”
    tatɨ pɨwɨha Autaahaatɨhomɨ pɨwɨhaamɨ utɨpɨho jɨhoaatɨhɨ jɨpatɨpindise.'
  ubr-ubr: 'Yabin God an dura buk amonai sigayam siyau: “Jever iyafan arin fifirig
    men ebitu on iniyasisir a aumiet bag iniyoku, om ainau fifirig baitu aurin on
    men usibaban ubo on; ato jever iyafan sikirir inai on fifirig sigaraba initu men
    ato jever er awan orot auman ba on.”'
  tsw-NT: Adanshi a̱ A̱sula̱ a yuwan ta̱ adanshi adama a̱ yi, “Vu yuwan ma̱za̱nga̱
    a̱vu idari yi ka! A̱vu na koto vu revei cine mɓa̱la̱ n limatan n ri shi, vu teme
    ishipa a̱vu vu yuwan ikelenu i ma̱za̱nga̱. Adama a na muwun mu ka na ri idari
    gogo a laꞌa ta̱ muwun mu ka na n ri na̱ vali a̱bunda̱.”
  cax-NT: 'Itopiqui nantü sane icu Nicororrü: Tari mupucünuña ba paüca champü niñupaümacarrü,
    itopiqui arrti Tuparrü bacheboti ñana iñupaümacabo sürümana pünanaqui ba papaümana.
    Tari botosibico ui niñupucünuncurrü, itopiqui chomonquisiopü norroco niñupaümacarrü.'
  aia-aia: Na Usu-usu Maea 'a o'ani, “Mou wa'ewa'e 'i'amoui 'amara. Mou totoro raha
    'ini wa'ewa'e nei mou ai'a arunganai maata'i ni ha'ahuta gare. 'Inia na gare ana'i
    nei na 'amara rai rago di'u baani'i mwani urao hako.”
  srp-1865: 'Jer je pisano: razveseli se, nerotkinjo koja ne raðaš; prokini i povièi,
    ti koja ne trpiš muke poroðaja; jer pusta ima mnogo više djece negoli ona koja
