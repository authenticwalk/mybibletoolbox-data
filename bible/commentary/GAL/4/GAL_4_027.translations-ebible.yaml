    ta kan.»'
  ese-NT: 'Eꞌe, yahuajo Eyacuiñajjija esohui etehueꞌyo Sanajo jama poa baꞌa: “Epona,
    ¡quea bihui nee pocue, jamatii miya bacuamaꞌ! ¡Jamatii jjamejoqui jjima quea bihui
    pocue! Eyaya miya quea osecua huiso po meeje. Quijje miquea ebacua poaje, miqueahueja
    jea. Quea huiso nee nee poaje mique osecua cuana. Eꞌe, miya ehueiꞌyo pojjeama.
    Quijje miquea osecua quea huiso poaje”. Jamaya yahuajo nei Eyacuiñajjiya tehue
    mee ca poa. Eꞌe, Eyacuiñajjiya Sana quea pame aca poa jama ohuaya jjeya eseya
