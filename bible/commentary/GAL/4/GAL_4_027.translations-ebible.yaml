    Ngisingiski oh weriwerki omw peren, kowe me sohte mwahn pehm medek en neitik!
    Pwe lih emen me eh pwoud keselahr pahn naineki seri tohtohsang lih emen me kin
    mihmihte rehn eh pwoud.”
  dad-dad: 'Are Negur nẽ Itotoya eig ye irok: “O kayau dali, õ kesu to gogũ wodig,
    waũ al fe. Õ kesu gõ fiya nẽ darau to walef, uweig fen, fatuk kaĩ wouf, ere nigin,
    kayau dali nẽ kesu are musei biya fen, kayau tamo ado nẽ kesu wal fiya.”'
  zab-NT: 'Ne lo xquiits Dios rnii: Guzaclaaz liú gunaa ni quɨt xo icáatiu bdoo. Gudzɨt
    guzaclaaz liú ni quɨt rumbiiu guelzii ni rdeed bniety par idzɨny lliinni guɨchliu.
    Te pur mazrul zieny lliin ni quɨt xo icáati bdoo chúu, que lliin ni releegac rcáa
    bdoo.'
  jae-jae: gebe teto gêc gebe “Aôm awê kapoac, taŋ kôkôc ŋapalê atom naŋ, têmtac ŋajam
    êsa, ma aôm awê, taŋ ŋapalê kêtuŋ aôm atom naŋ, ônam lasê toôndugeŋ, gebe awê
    sawa nê ŋapalê taêsam kêlêlêc awê toŋac nê su.”
  ksd-ksd: 'Tago di ga tumu ia dari: “U nam u biu ma pa u kakava, una gugu; U nam
    ba pa u kairane ra kinadik na kinakava, una ongor ma ra nioro; Tago i manga peal
    ra lavur natu i nam i ki varkolono, ma nam ba dir taulai ma ra tutana, pata.”'
  msm-NT: Su pig-iling duon to Kasuyatan to Diyus, “Sikuna no bohi no kona ogpanganak,
    lipay ka. Tukhow ka yagboy inggad pig-ojowan ka to bana nu su to kahan-in to liwat
    nu ogyabow to kahan-in to liwat to bohi no wada ojowi.”
  myk-myk: 'Bani lʼa ka Kilɛ Kafila wu ni na: «Cee we, mu wemu wu ɲɛ ma sanha pya
    ta ɲa-ɛ ge, ma funŋɔ ki taan. Mu wemu wu ɲɛ mu ya laa yama cɛ-ɛ ge, ta xhuulo
    fundanga keŋɛ ni. Bani pʼa ɲaha wolo cee wemu ni ge, wee wo nagoo pu na ba ɲɛhɛ
    Na toro cee we ni wu poo wu wo nagoo pu taan.»'
  sbe-sbe: Iya ede kulikuli tabuna unai se kuliyako se wane, “Kowa waihiu kobokobosina
    nige natum, bena ku gwauyala. Kowa nige labalaba kamkamnana hesau kamnana ku lapui,
    iyamo bena ku wana yo ku gwauyala, matawuwuna waihiu miyamiyagologolowana natunao
    kabo se badokalili na kabo waihiu tawatawasolana.”
  mcr-mcr: Iiŋqe, Goti Iqueqä bukä iuŋi, tuwaŋuä tii äqänä. “Apäkä ymeqä maunyqŋqä
    qokitqä eŋä iiki, si yeeqänä iqaŋginyä. Si iiŋi miqä itnä, tmi-tmiqe mämeqä isŋqä
    iiki, yeeqätä ävautnä, apqä tqaŋginyä. Iiŋi suŋqe? Apäkä qokä-täŋi ymeqä kuapä-täŋä
    qeŋä-qe, apäkä qokiqu ävämetqä ii, huiziŋi ämäwqätäuä, aaŋä kuapänäŋä-täŋi etänä.”
  cux-NT: 'Canéé nguūⁿ ndii cuááⁿ vmnaaⁿ na nduudu yeⁿ''é Ndyuūs, ''tiicā: Ndís''tiī
    n''daata s''eeⁿ chi nguɛ́ɛ́ chiīndī daiyá nī cuuvi yeenu taaví nī. Ní ''cuai nī
    ní caaⁿ''máⁿ nī ndúúcū vaadī yeenú ''aara chi nguɛ́ɛ́ vɛ́ɛ́ daiya nī. Ti ndís''tiī
    chi libre chi nguɛ́ɛ́ daiyá nī cuuvi más ca daiyá nī nguɛ́ɛ́ ti n''daataá criada
    chi vɛ́ɛ́ daiyá yā yeⁿ''e isaⁿ''ā yeⁿ''é nī.'
  tur-YTC: 'Çünkü şöyle yazılmıştır: “Sevin, doğurmayan ey kısır kadın. Doğum sancısı
    çekmeyen sen, çoş ve haykır! Çünkü terk edilmiş kadının, kocası olandan daha çok
    çocuğu var.”'
  san-ITR: yAdR^ishaM likhitam Aste, "vandhye santAnahIne tvaM svaraM jayajayaM kuru|
    aprasUte tvayollAso jayAshabdashcha gIyatAM| yata eva sanAthAyA yoShitaH santate
    rgaNAt| anAthA yA bhavennArI tadapatyAni bhUrishaH||"
  bel-N: 'Бо напісана: «Узьвесяліся, няплодная, якая не нараджала; загукай і закрычы,
    якая ня мучылася ў радзінах, бо шмат дзяцей у самотнай, больш, чым у той, якая
    мае мужа».'
  sch-sch: Pathien lekhabu'n; “Nangma aching nâi nei ngâi loi, Na râiminsân roh!
    Nangma nâiha la doi tet ngâiloi, Râisânin tânghâi roh! Nupang a pasalin
    ai mathân tet ngâiloi nu Nêkin nupang mi imâknu han nâi nei mintam uol a
    tih,” tiin ânziek sikin.
  mic-MIQNT: Na ula wesgutg'p Aiseiao'q ta'n tujiw igan gnua'tegeteg, “E'pittut ta'n
    menaq un'janiwn nige' gi'l gisi ul'ta'sites. Gisi sigti ulgwijintes nige' ne'gaw
    mo un'janiwun. Muta ignmultes me' pugwennan ta'nig wetagutmu'tijig je mu e'pit
    ta'n pugwenniji geggunaji nige'.” Eta na a.
  huu-NT: 'Isaías mɨcorɨ iena jaie cuete: Oɨniño, mai iobi. Urue nia jocoñedɨñaiño,
    ado iobi. Ɨniredɨñaiño baɨfemo eo uruiaɨrenitɨo. Iemona Moisés mɨcorɨ llogacɨno
    anamo iñedɨnomona Cristona ɨɨnotɨnona ailluena jaillana uiñotɨcaɨ.'
  jiv-NT: 'Ju̱nis áarmaiti: Warasta, misurma, uchi takakchiatmek; Ti shiir warasta,
    uchí najawe̱ nékachiatmek. Nuwa̱ ajapamu uchin jurertatui; Nuwa̱ áishrinniua núnaka
    naṉkaamas uchirtin átatui.'
  otm-NT: 'Nt''o''t''i bʉ ja rám hman Oją: Gan johya gra xisu ngue hing ra ''yɛ̨hɛ,
    madague''bʉ hinga nam ''bʉh ni t''ʉhni. Nts''ɛdi gan yą nangue nin johya, gue''e
    hin gana nu ran ʉnbi. Nguetho dim ''bʉh mi''da ni t''ʉhni ngue yʉ́ t''ʉhni Oją,
    ɛ̨mme xtán ngu, xinda gue''a ra ''yɛ̨hɛ xisu ngue i tįn yʉ́ t''ʉhni nangue bi
    mansɛ tengu yʉ ją''i.'
  dah-dah: 'Bere gob haŋkapyabe niga hinhin. Gega kame al budamde abuymiŋ hiriŋ geb,
    goke Al Kuruŋyen asaŋde gahade katiŋ: “Woy, niga bere, gebe diriŋ kura ma besa
    irde hayen. Gega amaŋ hawayiŋ. Diriŋge yagobe kame kame bere hugiŋeŋ uŋya hitiŋ
    gote diriŋ folek, budam wor po forok yenayiŋ. Niŋgeb gebe diriŋ kawaŋ kerd kerd
    uliŋ misiŋ goyen gwahade yeŋ ma nurde ha gega, kame forok yenayiŋ goke gayenter
    amaŋeŋ nurde tikiŋ hawayiŋ!” yitiŋ hi.'
  tnk-tnk: Rəmwhen ia nəɡkiariien i kɨmərai pen ia Nəkukuə Ikinan rani mə, “Aɡien,
    pran sə ipkəkwəhakwen mhə! Əkwein əpwəmwɨs, maɡien, pran sə ipkəmisə raka mhə
    tɨ nərəhiien iəkunouihi! Nəkwərhakwərha me səvəi prən nəha kɨnəpwəh in, tuhəpɨk
    mhəpi raka nəkwərhakwərha me səvəi prən sə səvənhi fwe iərman.”
  kpr-kpr: 'Aindae sedo, God da Geka jokáda eminge gembero irira: “Ni erova irise,
    jo fumbae iresa. Avata kotugo, ivuga aetesi! Ni mandi sasingu fumbari da mema
    jo itatamae iresa. Avata kotugo, ivuga use koko saetesi! Ainda susu mo: evetu
    mandi sasingu jo fumbae irari, genembo doyari ghanjara arira avata sifo amboda,
    nunda sasingu ghaguru ambari arira. O evetu vai edo irira, ainda sasingu mo jo
    digari iraeri.”'
  san-IAS: yādṛśaṁ likhitam āste, "vandhye santānahīne tvaṁ svaraṁ jayajayaṁ kuru|
    aprasūte tvayollāso jayāśabdaśca gīyatāṁ| yata eva sanāthāyā yoṣitaḥ santate rgaṇāt|
    anāthā yā bhavennārī tadapatyāni bhūriśaḥ||"
  nho-nho: 'Te Laupepa Tapu raa e mee maa: “Koe te ffine e poka, koe ki hiahia! Kappisi
    oo varo aa koe ku tani i too hiahia, a koe te ffine teelaa ni seai iloo ki lono
    i naa isu te tinae! I te aa i te ffine ni tiiake tana aavana raa ma ki hai tamalliki are
    i te ffine teelaa ni seai iloo ki tiiake tana aavana.”'
  gym-NT: 'ñobtä ñan angwane Ngöbö Kukwei käta juta Jerusalén bä mike meri ngäbäkre
    ngibiare ñakare Sara kwrere abko krörö: Meri, ma ngäbäkre ngibiare ñakare, akwa
    makwe kä ngwian nuäre jabtä. Angwane meri ie ja tare nika ño ngäbäkre ngibiabtä
    gare ñakare, ye abko käkwe ngrate krikri kä ngwiane nuäre jabtä, ñobtä ñan angwane
    meri kwe ngäbäkre ñakare, abtä tuanimetre brarekwe, ye abko ngäbriänkä rabadi
    bäri kwati meri nünanka brarebe ye ngwä. Ne aisete, meri kwe ngäbäkre neme ñakare,
    ye käkwe kä ngwian nuäre jabtä, nieta Ngöbö Kukweibtä.'
  azg-NT: 'Nndaꞌ vaa ee vaa jñꞌoonꞌ Tyoꞌtsꞌon na jndui na itsohanꞌ: ꞌUꞌ tsanscu na
    tatꞌon ntsindaꞌ, minꞌchjo tyiꞌquintjiꞌ nchu vaa na ntquiihanꞌ tsanscu na ntsingui
    juu. Majoꞌ neinhin cꞌonꞌ na neiinꞌ tsonꞌ. Quitsixuaꞌ na tꞌman vaa na incyaahanꞌ
    na neinꞌ. Ee ꞌuꞌ na taꞌnan ntsindaꞌ, jndyentyi ntsindaꞌ ncꞌon, chichen juu tsꞌan
    na mꞌaan yo saaꞌ. Ndöꞌ vaa jñꞌoon na tji Isaías.'
  bhd-bhd: किजोकि पवित्रशास्त्र ज़ोते, “हे बाँझ, तीं ज़ैसां कधे बच्चे नईं ज़ावरे, खुश
    भो, तीं ज़ैस बच्चो ज़ानेरी तकलीफ नईं भोरी; आवाज़ उच्ची केर ते जयजयकार केर, किजोकि
    शैरोरारी औलाद सुहागनी करां भी जादे।”
  too-NT: 'Ixtachihuīn Dios huan: Capāxuhualh huan puscāt a''ntī tūna''j ka''lhī ixcaman.
    Cata''salh con tapāxuhuān a''ntīn tūna''j mālacatuncuīnī kalhatin ska''ta''. Capāxuhualh
    como xla'' a''yuj makxtekca, ā''chulā'' nacāka''lhī ixcamana'' que huan puscāt
    a''ntī ka''lhī ixkōlu''.'
  ind-AYT: Karena ada tertulis, “Bersukacitalah, hai perempuan yang mandul, yang tidak
    melahirkan. Berseru dan bersoraklah, hai kamu yang tidak merasakan sakit melahirkan.
    Sebab, lebih banyak anak dari perempuan yang sendiri daripada perempuan yang mempunyai
    suami.”
  cjo-NT: 'Rootaki rojankinatakotakirini Iseeyashi: “Pijeekashitawitaka omaanta piweshiryaanakya.
    Tekira itzimi pitomi, omaanta pikimoshireperotanaki, roshekiperotanaki pijaripaeni,
    eero roshekiperotzi ojaripaeni omperatzimiri”.'
  nsn-nsn: Ge no bolobolo God pe o kula pare. “Inggar kuaha ger bouh! Kara hik pah
    ko poho mo bung tum! O kula ualeik, karo kiring keip tar niuah, ge ingga pe ahik
    pah ko hagouo uauelmahing tar poho me keketik. Ge a kuaha pe geke uangoulung pahen
    ra turung burehe liu ro bung tun tar kuaha gere uangoul keip tena bulout.”
  san-DEV: यादृशं लिखितम् आस्ते, "वन्ध्ये सन्तानहीने त्वं स्वरं जयजयं कुरु। अप्रसूते
    त्वयोल्लासो जयाशब्दश्च गीयतां। यत एव सनाथाया योषितः सन्तते र्गणात्। अनाथा या भवेन्नारी
    तदपत्यानि भूरिशः॥"
  tna-NT: 'Uja derejiji yani: Bacua mahue epuna, beidaji papu. Quetsunu su bacuaji
    pu bue mahue biame, jiahue tueda dueji ebacuaji epu. Ahueji sa ebacua cuana emebajaji
    epuna sa ebia su epu.'
  lid-lid: 'Tasah, tarou ta Kindrei badeh, tiye i buku doh: “Ou badih kis badeh, ou
    sekesek, ou sarakau ma ou sandroh, ou mene batona isi ta nah bwe. Tasah, badih
    udun ruwani iy kameh nadun i sola, sakalau badih udun udu aliy ja.”'
  wim-wim: 'Nil pam Isaiah alangana wik inangan keenkanam umpa lat ngench thayanangan:
    “Nint wanch puk keꞌanangana — ngangk min wunāna. Nintana ngangk minang wik pechānweya,
    wanch ninta keꞌaman ngeechanan puk kalanakana. Nungkway pam nungkaramang yaan
    wantiy nintanganwey-a, puth nintaniya puk yot ep uwāna, nil wanch anana pam nungkaramang
    yaan wuniypul-a, an puk yot keꞌ uwiya, yaꞌa.” Nil pam prophet Isaiah anana yimanang
    thawa.'
  zga-M: Olwakhuva yisimbiwe, “Rukhekhero, vedala uvesa wikhola, yuve sawikhola. Wove
    elimenyu wovele ndo khekhelo, uve yuve solenchoovele nukhokhola. Olwa khuva vingi
    avana avayusikhola, pa kianya paula uyalenogosi.”
  yom-yom: 'Bila masonama : Ngeyo nketo wusita, bika wumona khini ; Mona khini yiwombo
    ayi yamikina Ngeyo nketo wunkambu monanga mianga mibuta. Bila bana ba nketo wowo
    wu baloza, bela ba bawombo viokila bana ba nketo wukuelo.'
  san-SIN: යාදෘශං ලිඛිතම් ආස්තේ, "වන්ධ්‍යේ සන්තානහීනේ ත්වං ස්වරං ජයජයං කුරු| අප්‍රසූතේ
    ත්වයෝල්ලාසෝ ජයාශබ්දශ්ච ගීයතාං| යත ඒව සනාථායා යෝෂිතඃ සන්තතේ ර්ගණාත්| අනාථා යා භවේන්නාරී
    තදපත්‍යානි භූරිශඃ|| "
  yut-yut: 'Piŋkop gen papia da yaŋ yosok: “Mɨŋat gak bupmɨkon egek monjɨ dɨma paŋalasal,
    gak kɨsɨk kɨsɨk aki. Mɨŋat gak monjɨ paŋalak do tepmɨ dɨma nandagɨl, gak but galak
    nandaŋek yaŋ tɨdoki. Nido, mɨŋat eni toŋ dakon gwakni yapmaŋek gwakgo morapmɨsi
    akdaŋ.”'
  grc-BYZ: γέγραπται γάρ· εὐφράνθητι στεῖρα ἡ οὐ τίκτουσα, ῥῆξον καὶ βόησον ἡ οὐκ
    ὠδίνουσα· ὅτι πολλὰ τὰ τέκνα τῆς ἐρήμου μᾶλλον ἢ τῆς ἐχούσης τὸν ἄνδρα.
  cpc-NT: 'Iro josankinatakoitaki pairani ikantaitaki: Okantawitaka tii powaiyantzi,
    maanirothaki pinawitaka, iro kantzimaitacha antawoiti piñiiro pinkimoshiritai.
    Tii piñaawitawo pinkimaatsiwaitya powaiyanti, pinthaamintawintya. Tima ojyiki
    tzimaatsini powaiyani okantawitaka jimanintawiitakimi, ari panaakotairo tzimawitachari
    oimi.'
  nhg-NT: 'Pues tlajcuelulpanca: Xepajpöque taja sohuatl machura que ayec tecpea mopelhua,
    xetzajtze de pöquelestle taja tli amo tequixomate inu tiecoco de cuöc öque ye
    quetlöcatelis peltzintle. Pos taja, sohuatl tli mosiel teca, cache meyactie mopelhua
    tequenpeas que ipelhua de yaja tli öxö quepea inömec.'
  nya-nya: Pakuti kwalembedwa kuti, “Sangalala, iwe mayi wosabala, amene sunabalepo
    mwana; imba nthungululu ndi kufuwula mwachimwemwe, iwe amene sunamvepo ululu wa
    pobereka; chifukwa mkazi wosiyidwa adzakhala ndi ana ambiri kuposa mkazi wokwatiwa.”
  ngu-NT: 'Niman on Yectlajcuilojli quijtohua: Xmopacti, Sara, tejhua yejhuan titetzacatl,
    yejhuan xoticpix moconehuan. Xtzajtzi ican pactli tejhua yejhuan xqueman oticpix
    on tlen tecocoj yejhuan quipia se sihuatl ijcuac quinemitia iconetzin. Pampa tejhua,
    Sara, yejhuan omitzcajquej, ticpias más moconehuan xquen Agar yejhuan aman ihuan
    nemi mohuehuentzin.'
  kup-kup: Met batam Sera garos ñaro navat het toohavoz epat menahan hez, Ni añ ñaro
    navat het kakamao hat navet heñip ni biñ ravat daañ hahoz. Met ni añ popuz iz
    mimiholohö añ nim abupunañ het ñarohol batat hehapuz iz mimihol ritou metat belezai
    ravat hez. Pot menahan hez.
  jid-jid: Na ba nha zi, U ka ngyiri u wu iwa u krju, wa u na ngrji to na. Wu ka za
    di ti kinkla suron, u'wa u na yi nne u ngrji na. Don mri iwa wa ana ngrji na ba
    gbugbuwu zan iwa wa ahe ni lilon.
  wmw-wmw: 'Konta vyandikiwa javi: “Uwe mwanamuka nata, tangu aunapongola, aunawona
    malwazo akupongola, furahi, utambe na radi! Konta muka saapongore kwa nguvu zake
    sambi kanawo wana wengi wawenye koliko muka ari na nlume.”'
  gmv-GGM: “Neni yelonta makaraye ufa7ista Hane miixata erontare Illil ga wassa Azinay
    dizarape balara Berka dizari nayti darida” geteti kasse xafetides.
  ssg-ssg: Masin ti Aisaia tel kuluiai kakai Haeu kakawen, i ukek, “Tel hehin lieheh,
    amuamua. Pak amuamua kalak o tai pet akaik. O tel ti imat o kum tan akaik tuahe
    aope ie kilai natum i xoini nati teka hehin liai.”
  zpo-NT: 'Nel lee Xkyech Dios nzhé: Chul ble lextoo lu, lu ngwnaa me nit, me nanzhalt
    xinn; lu me nankanot mad, bxizh nel chul nzhak lextoo lu, lu me nanlabeyyt yalne
    cheen mad. Nel zyenra mad nkano ngwnaa, me mlaa sa, ke ngwnaa me nkano sa. [Is.
    54:1]'
  poy-poy: Toziya Malembu Mananagala galembwa, “Gunemeleri gwenga yaguwera mpendi,
    gwenga yagwiwura ndiri! Gubotangi na gutagi lusheka gwenga yagumana ndiri utama
    wa kwiwura mwana. Toziya wana wa ulii yakalekitwi ndo wavuwa kuliku wana wa ulii
    yakaweriti na mpalu.”
  qwh-NT: 'Porqui Diospa palabranmi queno escribirëcan: “¡Qolloq warmi, cushiquï!
    ¡Qam, mana imepis qeshpicoq warmi, canan cushiquiwan qayariquï! Jaqirishqa warmim,
    qowayoq warmipitapis mas atsca wawayoq canqa” nir.'
  gaw-gaw: Kayak naip̱a amunu nai laa inam daaṯe. “Ah na oot kel doak, na nid menuaknu
    laa iiṯa, na gaman ahaḏ! Ah, nid awaknu guiṯak ii doome ele amu, na ootp̱a ena
    doye! Na oḏen op̱atna eḵut! Aḏinu? Ah oo kel doak Nug am beḵod kuḏumnab, eb qak
    ahilag amu ah danab ele beḵalti dilag eb qak amu eḏiṯak.”
  nca-nca: Dokoro sokomeko ŋuno ŋande nakayáŋaró, “Pare kusimi, ke simó kama pisiyoyote,
