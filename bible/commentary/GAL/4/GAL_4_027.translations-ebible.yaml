  cof-NT: '@see-verse:GAL.004.026'
  srm-NT: 'Nöö haika fa di Buku taki e. A taa: I da wan mujëë ja bi ta pai, ma fa
    u dë aki, i sa ko dë waiwai awaa. Aluwasi fa bëë an bi njan i wan daka, ma seei
    joo ta wai. Fa i bi dë i wanwan tö naandë, nöö joo ko abi mii seei tee a hia awaa
    möön di mujëë di i si bi abi di manu fii. Sö di Buku taki e.'
  qvs-NT: 'Tata Dios killkadunpi mana wawayak warmita willarkan: “Kan mana niman suk
    wawayuk warmi kashpaykipish kushikuylla. Mana wawayay nanayta mallishpaykipish
    kushikushpayki kapariy. Kusayki sakishushka kaptinpish chay kusayuk warmimanta
    ashwan aypa miraknikikuna tiyanka.”'
  zca-NT: 'porke se'' nzobni'': Bizak laxto'', una'' kwa''n nagakt gap më''d; naye
    bixizh, lu kwa''n nanet xmod nak yalne che''n una'' nzhap më''d. Yo más xmë''d
    una'', xa'' mila'' nzë''b miyi'', ke una'' kwa''n nzhap miyi''.'
  cbc-NT: 'Atiere bairo ĩ quetibʉjʉgʉ, Isaías ãnacʉ̃ cʉ̃ã atore bairo ĩ quetibʉjʉ
    jʉ̃goyeticũñañupĩ Dios ya tutipʉ: “Ʉseanirĩ ãña mʉ, carõmio capũnaa cʉtimasĩẽcõ.
    Di rʉ̃mʉ ũno pũnaacʉtajere cawisioñaecõ ʉseanirĩ ãña. Bairo mʉ caãnimiatacʉ̃ãrẽ
    yua, ãme roquere paabojari majõco cõ capũnaacʉtato netõjãñurõ, Dios cʉ̃ camasĩrĩjẽ
    jʉ̃gori, capũnaacʉco mʉ ãnicoago yua,” ĩ quetibʉjʉcũñupĩ Isaías ãnacʉ̃.'
  qxo-NT: 'Ciëluchö cag Jerusalen atsca wawayog cananpä canganpitaga Tayta Diospa
    palabranchöpis caynömi nican: “Wawaynag carpis llaquicunayquipa rantinga cushicuy.
    Cananga llapan warmicunapitapis mas wawayognam canqui” nirnin.'
  mox-mox: Ta yani baʼe weaqina Buki Nugwenugweina simana vonaya, “Oʼa vavine gagaliu,
    una qaiawa qiduana, ta bonau qiduanega una kolua. Oʼa venatuna ana visiqa ge taha
    ana tufwa uda lutonovia. Ta nawale natumwavo ina veʼeala otaqa, ta ʼabiboda vivine
    qabudi natudiavo.”
  kew-kew: 'Gote-na agaa i buk-miri saa agaa meda gupa ta: Go oname nipuna robaa-para
    kaapu sa-daa nogo naaki namadisa. Pare abia raana omape. Go ona aba nogo naaki
    radaa napina namadisi pare abia raaname omea-ga epe-rupa yalape. Go ona aani gimena
    pa pimiri nogo naaki adaapu madialia. Aani piri onaanumi nogo naaki go-rupa mada
    namadialimi ta.'
  dww-dww: 'Baninama girugiruminama porane ya riuna umanama: “Tam waivi waikakaipokimma,
    nam seda ku tikedina, kwai nuaverena! Kwa taukaina, avedi da tam nam airaḡan wainatuna
    tunimuyanama ku damina, baninama tam waivi gosegose poremma, tam tokare am sedama
    toitoi, nam maika waivi ḡesaunama ma tauḡomina.”'
  twi-ASANTE: Ɛfiri sɛ wɔatwerɛ sɛ, “Ao ɔbaa a woyɛ obonini, di ahurisie, wo a wonnwoo
    da; ma wo nne so na team, wo a awoɔ nkaa wo da, ɛfiri sɛ ɔbaa a woannya awoɔ da
    no mma dɔɔso sene deɛ ɔwɔ kunu.”
  aoj-aoj: Deiꞌ main, Baibel nagaꞌias naꞌamba naꞌi, “Nemataꞌw, inaꞌ nembel bagasiꞌinai
    ma owaꞌ negela awasia, inaꞌ awi deiꞌ nindanifal niꞌi mehip. Inaꞌ ataꞌ owaꞌ negameꞌ
    akafimi siꞌi sola awasi sagameꞌamia, inaꞌ awi nekwalefa malogol nega niꞌi mehip!
    Nemataꞌw asaꞌwi, atiasi kola batawis hiasi kwikilaꞌ nemataꞌw kwagasoꞌ amani kogolasi.”
  cbv-cbv: 'Dios naáwátdih naóh yapani Isaías jwĩ éet Sara ded pah mi yapatjidih jenah
    joinít, nin baácboó jʉmni Jerusaléndih, jeáboó jʉmni Jerusaléndihbʉt ded pah ã
    yapat pínahdih Dios ãt jenah joyát tʉ́ʉtʉp jĩ. Caandíh jenah joinít, nin pah ãt
    niíj daacáp tajĩ: “Weh wihcannih, bʉ́dí ma wẽi ñaacá. Weép jʉmna tʉbatdih jéihcannih
    jʉmna yʉhna, ma weh jʉmbipna caá. Ma jʉimená dawá jʉmnit, meemdíh teo wʉ̃hnih
    mi jʉimená chah ĩ jʉmbipna caá. Pánihna, ma tʉ́i weñeé”, ãt niíj daacáp tajĩ.
    Páant niíj daácnit, chah dawá mi jʉimená ĩ jʉmat pínahdih naóhna, jeáboó jʉmni
    Jerusalén tʉ́tchiboó dawá Jesucristodih jepahnitji ĩ jʉmat pínahdih niíj naóhna
    ãt chãjap tajĩ. Agardih Abraham ã yohat pah nin baácboó jʉmni Jerusaléndih ĩ yohat
    pínahdihbʉt niíj naóhna ãt chãjap tajĩ.'
  taw-taw: Anɨb ak tek, buk Baybol tɨkɨl agɨlak, Bin ñapay ma tɨkup, nab nop pi ak
    yul ma gup, mɨñmɨñ yɨbɨl gɨl mɨdtep gɨnɨmuŋ agɨl tɨkɨlak. Ñapay ne ak kuŋay yɨbɨl
    yenɨgabal agɨl tɨkɨlak. Pen bin nɨgɨmɨl ayɨp ajolɨgup ak ñapay tɨkek, ñapay kuŋay
    ma yenɨgabal agɨl tɨkɨlak.
  jic-NT: 'Dios Popel vele: “Lovin ts''uyupj tuluctsja jipj. Lovin vyaja tuluctsja
    jipj, tsjicj lovin ma tjemyanun mpes. ¡''Ücj jyas t''as quinam! ¡Yümücj tjevele
    ''ücj jyas mpes! Pülücj ca ts''uyupj nsem. Quepj p''a wa, voyum jana jupj. Jipj
    más ca pülücj popa nsem jupj lal.” Dios Popel nin vele.'
  zap-NT: 'Porke lo xgyiich Dëdyuzh re: Laa de wnaae ne axtegue nuudet gap de mëëd,
    guzhiilen laa de ne axtegue yëten de mëëd; gugobtsaa por gyelgwzhiil, laa de ne
    nandet de pezee nak yoob ne rzak wnaa ne rzan mëëd, porke wnaa ne axtegue yëten
    mëëd, laa men nak ne mazre gap mëëd ke lo wnaa ne rap mëëd.'
  wer-wer: Ngönëntak Sera ru köpël wakaimaupre inëën koont Eka akun kot nent Apramring
    wakaimaup piarpim ngönte epël wia. “Öng epop, ni nim yaat kol waup ru nawilënëp,
    ni ërëpërëp ë. Öng epop, ni ru wilumëak lel yailën këlangön kat nawiin yaaup,
    ni ya kë yesem ngön a. Pöt öng ru köpël wëën wes mëaup pim ruure ëarö selap pan
    kot nent ompring wakaimaupë ruure ëarö il wasëpnaat.”
  ipi-ipi: '@see-verse:GAL.004.026'
  qul-NT: 'Escritura nin: “Cusicuy, mana wawacoj warmi, kan mana wawacunayoj. Cusicuywan
    wajach''acuy, kan parto nanaycuna mana rejsej. Wijch''uska warmeka achqha wawacunayoj
    canka kosayoj warmimanta nejtenka.”'
  ter-NT: 'Yoko énomone kuteâtimaka koêku ne yutoéti ya emó''uke Itukó''oviti vo''ókuke,
    enepone koêti: “Aéloke yokóvo, iti ákoti xe''éxa, iti ákotimaka koxé''exayeaku.
    Kéhanaka yemó''u elókeyea yokóvo, iti ákoti eópeaku ohone kalivôno. Vo''oku itínemo
    xu''inâ xe''éxaxapa, iti sêno sikohí kixonéti, yane sêno ko''ímati” kôe.'
  bmr-NT: 'Mɨɨro Caatɨnɨhaame neehi: Imo imo diica ɨɨjoho achiba idiicago, eseemevatɨgo.
    Imo imo idiicaneri janaanɨcɨvɨro coovadiinamaahicahi ɨɨjoho seemeva aivoco agaajatɨguehiica.
    Mɨɨro ɨɨjoho edeevesucafutuugo sihidɨ diseemema diicaji, aijɨma iicago janaanɨcɨvɨ,
    noonoro Moocaani aacɨguuno Moise tajɨɨba janaanɨcɨvɨ sihidɨ jeevahi, eneejiruno.'
  fuf-fuf: 'Ko fii no windii: «Welto yo an mo jibintaa, an mo jiidotaako! Sowtu weltaare,
    ewnoɗaa, ɗun ko an mo andaali muuseendi ŋata! Ko fii ko ɓiɓɓe on wulɗaaɗo ɓurata
    ɗuuɗude edii on debbo wonduɗo e moodi on.»'
  bhl-bhl: 'Beemdiw, Sunbin-Got em bontem dim bakamin kunum Aisaya e fut tem boko,
    bokolomele: “Waneng aul dukulinba keko, muluwel dow banim waneng yu kakatemoliwka!
    Feinka! Aul dukulomin betbet kulinba waneng yu kalfongeko, kakat fian kesomi,
    gaanemoliwka! Nimtew angom? Kunum yulo kulinba koyemsiliw waneng yu kunum so waneng
    im mining dow banban so dukulin atew be bakilewokoliw kasike.”, angse kale.'
  ons-ons: Anutu wane papiaŋo Sara wane ra more ramaike, “Ŋerep qaton medep mi ebu
    ebune, ge wet pesek desikene! Medepŋo gae mi geuki, wikile mi det okanmaine, ge
    medepŋone wakongi, boka more aroke, oi bakom kitokene! Ŋerep ŋaonerop eŋe doko
    ŋosa ŋaboetne etkemde wakonikei, ŋo ŋerep qaton doko ŋosa ŋaboine eŋe manerop
    wakonikei.”
  con-NTPO: 'Nane qquen tsu Chiga tevaen''jenjan su: Avujatsse fundo''jeja, dusumbi
    pushesu. Queja, du''shuve me''cho cansepa, avujatsse settapoenjan. Tisuyi canjen''su
    pushesu tsu tsandu''pama ti''tsse''o dushundeccuve an''bian.'
  ghs-ghs: Oi erake sinabidza noota qeetemi oorai, O atapa quma, nii teqaha khata
    teeke dzoomara, dzaasa. Oonihe, niiho qupa qidzanatare. Oi teeho bahe nii apuamaho
    isakita qaariti poiqa nii qura eeteqa atapa apunomake riiteqa khameto samaneke
    dzoomakoi. Oonita niimae too inateqa oho hasa hiibare! Oiqi hiirorai (oi gama
    ai tataumanomaho sipi).
  peg-peg: ଇନେକିଦେଂକି ସାସ୍ତର୍‌ତ ଲେକାମାନାତ୍‌, “ଆଗ ବାଞ୍ଜି, କଗ୍‌ଲେ, ଏପେଙ୍ଗ୍‌ ୱାରି କିୟାଟ୍‌
    ଇନାୱାଡ଼ାଙ୍ଗ୍‌ କୁଚ୍‌ନି ନଦ୍‌ନାକା ଏତ୍‌କିୱାଦାଂ ମାଚିସ୍‌ପା, ୱାରି କିୟାଟ୍‌ । ଇନେକିଦେଂକି
    ଆଣ୍ଡ୍ରେନ୍‌ ଲାହାଂ ବାହା କିଜ଼ି ମାନି କଗ୍‌ଲେ ଲାକେ ରୱାନ୍‌ ପିସ୍ତିକଗ୍‌ଲେନି ହିମ୍‌ଣାଂ ଲମର୍‌
    ଆଦିକ୍‌ ।”
  txu-NT: 'Ga, Metĩndjwỳnh amrẽbê: kute me bakukãmãremã kabẽn jarẽnh nhym me arỳm
    kute ''ã pi''ôk no''ôkja pumũ. Nãm Metĩndjwỳnh tu krĩraxbê Djeruxarẽmã kabẽn jarẽ.
    Nãm tu kum, “Ga te akra prãmje ne akra kêtkumrẽxja on akĩnh. Aje akra à mar kêtja
    on tu adjàmra tỳx kaba. Djãm mrãmri akra kêt ne ar abamã, amjên kute akangakam
    akra kêt ne ar abamã? Kati. Dja me arỳm mjênja te akuràm kra krãptĩ ga dja ga
    akra krãptĩo me akrenh mex ne.” Nãm ã kàjkwakam krĩraxbê Djeruxarẽjamã ane. Ga,
    kàjkwakam krĩraxbê Djeruxarẽ kute mrãmri ne gwaj bakunĩ nã pyràkja pumũ. Arỳm
    gwaj bakrãptĩn tu amim Kritu markumrẽx nhym Metĩndjwỳnh arỳm tu gwaj bamã axwe
    kêt jarẽ.'
  eng-WEBU: For it is written, “Rejoice, you barren who don’t bear. Break out and
    shout, you who don’t travail. For the desolate women have more children than her
    who has a husband.”
  gnw-NT: 'Echa''ã Tumpa iñee pe uyecuatía oĩ cuarãi: “Nde nemembɨ''ã. Ẽrei iyerovia,
    yepe tẽi ndepuere''ã etei nenoi nemembɨrã. Nde nemembɨrasɨ''ã etei. Ẽrei esapɨcai
    ndiyerovia reve. Echa''ã cuña ime mbae vae güɨnoita jeta ete imembɨ cuña ime reve
    vae güi.” Jucuarãi uyecuatía oĩ.'
  mux-mux: 'Aku nikereliinga pulele ⸤Pulu Yili-nga⸥ bukna molemú ung kanili i-sipa
    mele: “Ambu-waengonale, kangambula naa mellu ambale, nu numanu siyo. ⸤Kangambula
    mingíndu mindili nolemele mele kangambula naa melláliinga⸥ mindili naa nollu ambale,
    nu numanu kaí pípili konana niku tondulu nangale toku niyo. Ambu-waengonale-ni
    melemú kangambulama aima pulele, we-ambumanga kangambulama koltale mele, akiliinga
    aima numanu siku aku tiyo.” nimba ungele aku-sipa bukna molemú.'
  maj-NT: 'A̱t''aha̱ b''i̱ ts''ín tjít''a éhe̱n Nti̱a̱ná: Kat''etsjohi ji ta̱chju̱ún
    nti̱ xi najmi tjíhi̱n ntí. Cha̱jnu̱tsin ji xi najmi yai xi nkú ts''ín nibá chji̱nti̱hi̱
    ntí. A̱t''aha̱ ''yún s''e̱ saha̱ ntí ta̱chju̱ún xi kis''ejña masen nga ta̱chju̱ún
    xi tíjñaha̱ x''i̱n.'
  bkq-NT: 'Deus itaumbyry awo wâgâ warâ aguely: “Âmâ pekodo tymeguenry, tuomare ikâ,
    adamyze mawylygue! Âmâ iamudo iazely ewânu xutudânrybyry, adaenkegâ omarugue,
    âmery iazeday. Pekodo sodokeyby toenzepa ise imeongu, mâkâ tusoneim takaze kehoem”
