  swp-swp: Paana se uriyao, “U kode, oa sine agaagari, eo nige u haihaisu; u torohai,
    u eoga, oa nige u labalaba wa; paana ia se nuagabaei wa, nanatunayao se gamagari
    ede, ia wa ma‐monena se miamia nige doha.” (Is. 54.1.)
  bjr-bjr: Ooqeenaa akarakinaa idi fannoo Saraqanara maaqi qidanoo, Innee faiqi siai
    anaaseesa asasiaqa, faiqi siai anaaseeuqa sia aupurarana faaqarimariasa, doo maqee
    innee asasiranara kai faaqaruaqa. Afaaqi minnisai asooqa adeedaana, nifaaqi faqaasa
    uraaqaramasee moomoo faiqi maqaannoo. (Abarahaamafa Isamaeerana anoona mifinnai
    oori ukeekeenoo narí anaaqa uqanna Saraqarana mafi ameesuqusoofanoo mariufanoo
    mifa faqa asooqanamuki Abarahaamana faiqi uqanna Isakeena maqanau. Minara faiqí
    minnisainna aanaaseefa faiqi moomoo maqeenoora foora firaaqoo asasiannoo fee qinau.)
  aby-aby: Godinu bukaroma i urero ibinu Derusaremu goiye Sera ariro nono i dooro
    ibinu Derusaremu goiye Eiga ari i goiyaibake eno weaku, a amara ara siai ibake
    amara dore dakaku aweka, ewa furo imukama rooro ua. Ae amara doraada oferi waure
    dakaku aweka, ewa furo wake daiwere wea. A medaisa aweka ari ae amara aruma keuwere
    dofakuro nono i waiya ukeka awekae amara aruma keuwere da dofekua, eno weaku.
  eng-YLT: for it hath been written, 'Rejoice, O barren, who art not bearing; break
    forth and cry, thou who art not travailing, because many [are] the children of
    the desolate — more than of her having the husband.'
  jni-jni: nyettike, ''Kunna urunta, aney uzatu yoo, soo ni iyeze a mgbirang apuru
    arum; si sa idaa kunna uzito uyoo ba. Barki ahana unee sa a gidi wa teki unee
    sa ma zin nu ruma me.”
  kne-kne: Tan waday inpaisolat Diyos ay kanana, “Sik-a ay basig ay adi polos nanpaligat
    ay nan-anak, manragsak ka. Ipigsam pay di kalim ay mangipaammo sin ragsak mo.
    Tan sik-a ay tinaynan di asawa na et ad-adon to di anak mo mo din babai ay makitetee
    di asawa na.”
  tgj-tgj: Holvgabv Darwknv kitap vbv mindu, “Mvngpu tvka, kuu ubarbarka manv nyimv
    no! gokla okv kapla mvngpu tvka, oogv kuu bvngdubv vdwloka ochi achika manv! Holvgabv
    nyilo gv vdwloka kayu manam nyimv um mamsvnga oogv nyimv kayu kunam angv vv kaiyago
    kuu doyare.”
  gui-NT: 'Echa Tumpa iñee pe oyecuatía oi corai: Nde mbaeti nemembɨ. Erei eyerovia,
    yepe tei mbaeti etei ndepuere renoi nemembɨra. Nde mbaeti etei nemembɨrasɨ. Erei
    esapúcai reyerovia reve. Echa cuña mbaeti ime güɨnoi vae güɨnoita jeta yae imembɨ
    cuña ime güɨnoi vae güi. Jocorai oyecuatía oi.'
  quc-TT: 'Jeriꞌ rumal ri Tzꞌibꞌatalik kubꞌij: Chatkiꞌkotoq at ixoq ri man e kꞌolinaq
    taj awal pa ri uwachulew, at ri man xanaꞌ ta wi ri qꞌoxom jetaq ri kunaꞌ jun ixoq
    are kakꞌojiꞌ jun ral; Jeriꞌ rumal sibꞌalaj e kꞌi na ri awal kekꞌojiꞌ cho ri e
    ral ri kꞌulanik ixoq.'
  heg-NTPO: 'Ta ne Ama Lamtua in Dula Niu ka, muik in dula noan: “Hoe! Bihaat man
    in hua lo! Tao ku dalem ma kolo tia! Hoe! Bihaat man taan iil in hua lo! Tao dain
    dael kolo tia! Bihaat man dalen dudus undeng un sapa-bikloben na dai toe muid
    un pait lo son na, mam haup ana mamo dui, deng bihatang man haup sapa-bikloben
    na ka.”'
  ptu-ptu: 'Aka illaam Battakada Debata deem tisuha'' naua: Kassiko ammu tilalla''
    o baine to tämänä; Sikaoliko tilalla'' to tadeem ussi''dim pi''di'' kakeänäsam;
    Aka baine to tadeempi keänä'', anna baine to napellei muanena, la buda puha ia
    änä''na anna la baine to tohho sola muanena.'
  bzd-NTPO: 'E'' dör we̱s itso'' kitule Skëköl yëkkuö ki̱ es, e'' tö ichè i'' es:
    A alaköl, be'' kë̀ döta̱'' alàë, is alala ku̱r, e'' ki̱ alakölpa weir, e'' kë̀
    ttsëule be'' wa̱. Erë be'' döraë alàë tai̱ë tkö̀ka̱ alaköl döta̱'' alàë e'' tsa̱ta̱.
    E'' kue̱ki̱ be'' ttsë''nú buaë. Be'' a̱nú tai̱ë ttsë''ne bua'' wa. Es Skëköl yëkkuö
    tö ichè.'
  kwf-kwf: Na ru neꞋeri neꞋe sa Aesea nia fata sulia saena na KerekereꞋa Abu ka Ꞌuri,
    “Na kini neꞋe kamu ꞋabaraꞋa ki, ma noaꞋa kamu kasi sai goꞋo ana Ꞌua na nonifiiꞋa
    ana ngela, muke saeleꞋa, ma muke ako saeleꞋa amuꞋa. Sulia na kini neꞋe araꞋi nia
    faꞋasia, nia toꞋo ana ngela Ꞌoro ka liufia na kini neꞋe na araꞋi nia tua faꞋinia.”
  eng-WYC-2017: For it is written, Be glad, thou barren, that bearest not; break out
    and cry, [thou] that bringest forth no children; for many sons be of her that
    is left of her husband, more than of her that hath an husband.
  eng-WMBB: For it is written, “Rejoice, you barren who don’t bear. Break out and
    shout, you who don’t travail. For the desolate women have more children than her
    who has a husband.”
  zat-NTPS: 'Lu dizra'' lá''azxa, naxúaj na ca naca chee̱ benne'' zaj nababa Jerusalén
    chee̱ xabáa na'', da dxenná na: Gubé lue'', nu''ula wizre, lue'' quebe nu chilá''
    zri''inu''. Gudxezre xa''a lu xel-la dxebé, lue'' quebe núnbe''u xel-la dxudía
    chee̱ xel-la dxezán bidau''. Nu''ula quebe guzán bidau'' gate guque̱'' cuide''
    waxandxa zrí''ine̱'' quézcala zri''ine nu''ula zúale̱ne̱'' benne'' chee̱''.'
  spp-spp: 'L''à sémɛ na: «Cijiriŋɛ, ta múgure sèl''e, mu u ɲyɛ mu sàha laa yaŋkanna
    cè mɛ, ta ŋkwúuli funntange e, ɲaha na yɛ ceeŋi nɔ̀ŋ''à wâl''a yaha ke, uru pyìibii
    sí ɲyaha n‑tòro nɔ̀ɲyiicwoŋi wuubii na.»'
  zty-NTPS: 'Nyejw ḻe''e yiche la''y da'' ẕnnan: Bebél, no''le wbíž, bi zoa ẕi''no''.
    Ḻo yeḻa'' žebél chio'' wžéžeya''a, ḻa''kze batkle gok chio'' da'' ẕzáka''kze to
    no''le za'' galj bi'' že''n chie''. Bebél ḻa''kze nbej yichjgak benách ka'' le'',
    dan'' Dios gone'' ga yánḻe''eže ẕi''no'' ka'' ka x̱kwide'' ka'' che no''len''
    zóaḻene'' benne'' byo chie''.'
  mek-mek: 'Gome egaꞌina fouga ufainagai profeta Aisaea Deo ega iifa pukagai iina
    epapua oma: “Oi papie kapamu loogeoge aumu alomu gagama! Oi alomu gamagai mo moagaga
    pea! Gome oi imoi alopapamauga, ke kiekie gamuga aloopopo mo ganinagai, oi gaumu
    akealogai papie eamage auga gauga alokaꞌegainiꞌi.”'
  aey-aey: '@see-verse:GAL.004.026'
  urd-GVH: क्योंकि कलामे-मुक़द्दस में लिखा है, “ख़ुश हो जा, तू जो बेऔलाद है, जो बच्चे
    को जन्म ही नहीं दे सकती। बुलंद आवाज़ से शादियाना बजा, तू जिसे पैदाइश का दर्द न
    हुआ। क्योंकि अब तर्क की हुई औरत के बच्चे शादीशुदा औरत के बच्चों से ज़्यादा हैं।”
  ycn-ycn: 'Marí que Tupana puráca''alo ja''apátajerimi chu, Isaíasmi chu, lana''acá
    riyucuna júpimi i''imacá: Uncá pijhua''atéjena i''imalá. E''iyonaja pila''ajé
    pipéchuhua pu''ují, marí que ri''imajícale pijló. Uncá ina''uqué huátalare pi''imajica
    pamineco. E''iyonaja rejomi íqui''iruna pijhua''atéjena i''imajeño. I''imaño jupichumi
    puráca''aloji ja''apiyá chaje íqui''ica pijhua''atéjena i''imajica, que Isaíasmi
    chu lana''acá Jesucristo yucuna, uncá chiyó riphá eja''ahuá chojé i''imacá.'
  djr-djr: Ga dhäwuny ŋayi ga ŋunha djorra'ŋurnydja ŋorra ŋurikiyiny wäŋaw bitjanna
    gam', “Nhe miyalk ŋunhi nhe bäyŋu ŋula yothuny gänha. Bäyŋu nhe ŋula dhäkay-ŋänha
    yothupuy rerri nhokiyingal nhe rumbalyu. Nhininy gi galŋa-djulŋithin yan. Ŋäthilnydja
    nhe yothumiriw, ga dhiyaŋuny bala nhe dhu djamarrkuḻi'nhany märram dharrwan mirithirra,
    djuḻkmaraman dhu ga ŋunhiyinhany miyalknha ŋunhi ŋayi ga nhina dhuwaymirr.”
  kvg-kvg: Tuqa yaq-te, Mbumbukiam-qa Manqat, āv qane-peawáp nqǽgo, “Qo khanakhanakh
    mbá qanegó, qo sævam, nakheis mbain ndoqogo. Qo khanakhanakh-us ndø-akhá, qo
    nakheis qazøneav qagoam. Zapa ndǿgo, qo qakhapus mba nqoqoyage, qo nakheis segeqá-goát.
    Kopoav-qapé. Āv taoká, av sævam nømu nduigu, zivis-us ndugu.”
  rug-rug: 'Ura guahe si zama nia sa Kinubekubere Hope koasa guguana sa popoa Zerusalema:
    “Agoi, na barikaleqe tigemu; mu kukili pa qinetuqetu! Agoi pu lopu hite ta sigiti
    pa pinodopodo. Ura kaqu soku sari koburu tanisa barikaleqe sapu ta luarana hola
    nia sa barikaleqe pu koa turaṉa loana,” gua.'
  hop-NT: 'Pi ura hapi yan pey’ta: Hahlayhtii, um qa tiylawhqa, um hahlaytsa’lawni,
    um hak qa tihta’tuyvanaqa; pi as qatiylawṅwuqa puwsuṅway’taqat epnihqe wūhak timuy’ta.'
  san-URD: یادرِشَں لِکھِتَمْ آسْتے، "وَنْدھْیے سَنْتانَہِینے تْوَں سْوَرَں جَیَجَیَں
    کُرُ۔ اَپْرَسُوتے تْوَیولّاسو جَیاشَبْدَشْچَ گِییَتاں۔ یَتَ ایوَ سَناتھایا یوشِتَح
    سَنْتَتے رْگَناتْ۔ اَناتھا یا بھَوینّارِی تَدَپَتْیانِ بھُورِشَح۔۔ "
  heb-LB: 'אליה התכוון הנביא ישעיהו כשניבא: ”רני עקרה לא ילדה, פצחי רנה וצהלי לא־חלה,
    כי רבים בני שוממה מבני בעולה“.'
  caf-NT: Et njan keyah ndez na'a njan duhoont'ah hoh Yak'usda be dustl'us k'ut 'et
    ndutni, “Whunélhnik ts'eke! Nuwhúzkeh hoolah. Nyun 'int'ah 'aw nuwhúzkeh hóle
    ghait'ah. 'Aw nyaz whutele hukw'u na'a whéchadintnih. 'Aw 'et k'an 'et hotánt'i!
    Tube cho hoonínt'i! Ndun ts'eke buzkeh hoolah, 'en buzkeh hooni, degha nus buzkeh
    lhai tele 'et huwa,” ni.
  mio-NT: 'Tacan cati yu, vati cha cati tutu Ndioo cuenda ña Sara can ti: Yoho sihi,
    ña ta coo sehun, soco cua cusii ini cun. Ña ta coo tu ndoho chihun, soco cua ndahyu
    chaa cun. Cua cana chaun, vati cuaha xaan ca sehun cua coo, yoho ña ndahvi. Ña
    cuaha vaha sehe ña cha ni chacoo nuun chi ra rai can cua coo, cati tutu Ndioo.'
  srq-NT: 'Sã embesa ji riqui ñee no: Ndeya chõ eɨco, tiiriã je. Ndeya chõ eɨco, ãquẽ
    ndasi raãsa eã. Nderiirĩ nda eretea tuchɨ cote. Eru chirirõ nguia ra tiirĩ tuchɨ
    eru rerecua sɨ cote, ɨ que embesa ji ra.'
  kje-NT: E'eniyeni naise horhorok aile Horok Lap ma na'aheni, “Maeke ma kan moriyana
    wake'e, o akim nahuwa'anedi! O man nelhen kan apinha ono ka moriyana, mahuwa'anedi
    o akim la mahinara. Kade o kam moriyana, maa o upmu anumhe lawanne narehi maeke
    ma nin mo'oni aile.”
  gaz-gaz: 'Akkana jedhamee barreeffameeraatii: “Yaa dubartii dhabduu kan ijoollee
    tokko illee hin daʼin ati gammadi; atis kan ciniinsifattee hin beekne guddisiitii
    ililchi; ijoollee dubartii dhirsa qabduu caalaa, ijoolleen dubartii gatamtee ni
    baayʼatu.”'
  kud-kud: 'Ginauli teina vehabana Buki Ve''ahihi ainai hileleya''o, iwalo: ‘Waihiu
    owa yaiyaipoim uyaliyaya. Mugai nigele uyalabalaba, na hesi uyaliyaya mwala''ina
    natumwao boda mwala''ina vehabana, na waihiune iya mamwanena himiyamiya manatudiyao,
    nigele adi boda.’'
  urb-NT: 'Kuja Tupã je''ẽha rehe panduha ihĩ: “Kũjã imembyr ym te ame''ẽ ke mã peja
    nde rury katu te exo. Imembyr u''ar rahã, ahy ipe. Aja ukwa ym ame''ẽ ke mã peja
    nde rury katuha namõ nde ejixi''u exo. Mã peja nde rury katuha namõ epukái exo.
    Ixawa''e namõ ixo, ame''ẽ ''ar koty te we ixawa''e hijar ame''ẽ imembyr ta. A''erehe
    mã peja nde rury katuha namõ epukái exo” aja Isai mupinim. (Aja rahã, ywa pe har
    Jerusarẽ ok ta pe heta te hũ Tupã kotyhar ta ixo ta. Ywy pe har Jerusarẽ ok ta
    ''ar koty te we heta te hũ ixo ta, aja mujekwa katu.)'
  fra-LSG: 'car il est écrit: Réjouis-toi, stérile, toi qui n’enfantes point! Éclate
    et pousse des cris, toi qui n’as pas éprouvé les douleurs de l’enfantement! Car
    les enfants de la délaissée seront plus nombreux Que les enfants de celle qui
    était mariée.'
  san-HK: yAdRzaM likhitam Aste, "vandhye santAnahIne tvaM svaraM jayajayaM kuru|
    aprasUte tvayollAso jayAzabdazca gIyatAM| yata eva sanAthAyA yoSitaH santate rgaNAt|
    anAthA yA bhavennArI tadapatyAni bhUrizaH||"
  cak-SNT: 'Y ri ruchꞌabꞌal ri Dios ri tzꞌibꞌan can, nuꞌej: Atreꞌ ri manak aval alaxnak,
    man cabꞌisuon ruma man jun aval. Xa riqꞌuin nojiel avuchukꞌaꞌ casiqꞌuin ruma altíra
    ncaquicuot, mesque man jun aval alaxnak. Y mesque atreꞌ at-yoꞌn can ruma ri avachajil,
    inreꞌ xtinꞌan chava chi cꞌo más iqꞌuiy aval ri xcaꞌcꞌujieꞌ, que choch ri ixok
    ri cꞌo ri rachajil riqꞌuin.'
  uvh-uvh: Ka waraga' wa profet Aisaia adindu' midi ka ning kuma' yoku', “taming ka
    saba guk mo' ibetang gu kabaka karengsa' naknga mesisiringa te'. Abanga gu saba
    guk mo' ira kagaya kabi'sini' guk mo' minditang gu kami mesisiringa tanga ku sa'
    kate'. Beng sini' taming ka ufaga guk mokngang ningda'ning ikitang guning sabage
    arantagim wari girii kadofinga taming ka ufaga ning saba guk ibera' wara'ning
    sababi' u irafiksasu'ning, ning yoku'.”
  ino-ino: Ani yafe Anumaya Koti autamafi inake huno avona kamale'neane “Mafa'ne alio'ate'ka
    nahamo a'moka amuse ho. Kakafu o'ki'ka mafa'ne alio'atana yafe lusi amuse hu'ka
    yakame ho. Anau'kamo ako katale'nike'ka afa'a mai'nana a'moka anau'amo'ae maino
    mafa'ne ali ne'atesea ana akase'ka lusi mafa'neyaka alitete'ka maikane. Ani yafe
    kaipamo'a kanale nehisike'ka amuse ho.” huno hu'neane. Ko'ku'napi kumafe Yisasiteka
    afi'a apaipafi male'naya vaya'aife nehaki mopale kumafe ke male male'nea ke a'kame
    ne'malaya vaya'aife mani ke hu'ne.
  gnn-gnn: Liŋgu ŋunhayi djorra'yunydja yukurra ḻakarama bitjan, “Way, nhe yothu'miriwnydja
    dhäyka, ŋunhi nhe yukurrana yaka gäŋala yothu'nha, galŋa-djulŋithiya nhiniya,
    märr-yiŋgathiya wirrki wal'ŋu, liŋgu ŋunhiyinydja dhäyka ŋunhi ŋayi gonha'yunara
    dhuway'mirriŋuwuŋu, ŋayinydja yukurra yurru ŋayathama guḻku'na mirithirrina yo-yuthunha,
    biyapul'nha wal'ŋu ŋurikalanydja dhäykawala ŋunhi ŋayi nhina yukurra dhuway' mirriŋuwala.”
  yal-yal: Bayo Kitabun naxa, “Gbantana, i xa sɛwa, i tan naxan mi dii barixi! Ɲaxan,
    i sɔnxɔ sɛwani, naxan mi diin sɔtɔ xɔlɛn kolon. Bayo ɲaxalan nabeɲinxina diine
    wuyama ayi nɛn dangu xɛmɛ taa ra dɔxɔn gbeene ra.”
  cnt-NT: 'Ia₁ ne₄ Si₂ juá''₂: Quian₂ o₂''ŋió₃ dsɨ₅, ''ne₂ ''io₅₄ quen₂, ''ne₂ dsa₂
    mɨ́₂ i₂tsá₃ guein₂ ma₂can₅, ''ú₅ co₂mɨ''₅₄ guio''₅₄ a₂''io''₂ jéng''₂, ''ne₂ i₂tsá₃
    ''e₂ jme₁ma₂cuɨng''₂ ''e₂ jaun₂ a₂chang''₂ uɨg₅. Ia₁ të₂le₃ juɨn₅ guë́₄ guein₂
    le₃chan₂ bá₄ quió''₅ dsa₂ mɨ́₂ i₂ca₂téi₂ dsa₂, lia''₂ con''₂ guë́₄ dsa₂ mɨ́₂ i₂chan₂
    dsɨ₂i₂gu₂.'
  tif-tif: 'Kemin, God almi Sukon Tem kabaku kanum bokosu kaali, Juda imi Jerusalam
    umi sang kuuso, God ami Jerusalam umi sang so, kiita faldak unang alep kiimi diim
    kawu tii boko-lomdu: Unang kubi man fakamin disa, fuunkis unang kesap. Yale, kubi
    fiyaap-kup duu-bam tiin bomdawa yo, kala-somya kemin, Kubi man faka-bamdawa, yol
    utam-yaamin uyo ma kuluusap disa. Yale, kupni aket uyo tambal-kup ma kep-tula
    fiyaap duumin-kup tiin-bomdapla naan-bamdawa ilan o! Disa kulu ilin kupta, man
    yaapkan unang ke-lomdap, unang tunum din umi man fakamin uyo kup-ta akaawa, kupni
    man kiita ita ita ke-lomdip tunum unang yaapkan ke-lokomip o, kalsu ko.'
  nlx-nlx: 'काहाकाय पुस्तेक माय लिखेल हे: “एय वांज! तु जी नाह जिणेत मालीक माय खुसी
    मोणाम! तु जी प्रसव पिड़ा नाह जाणेत, गिलो काड़ीन जय जयकार केर! काहाकाय जीन एदमी
    हे तीन सोराह रेन आसा सोड़ेल बायकुन सोरा जादा हेते।”'
  apw-NT: 'Gáṉíígo bek’e’eshchįį, Nił gozhǫ́ǫ́ le’, doo iłchíí dahíí ńlíni, nichągháshé
    da’ádinihi; nił gozhǫ́ǫ́go nnlwosh, doo nił nádi’diṉiih dahíí: isdzán biką’ da’ádini
    n’íí isdzán biką’ golíni n’íí bitisgo bichągháshé łą́ą́.'
  gum-gum: 'Kaguende øyeeg chibig pørig pasran: “Ureg tøgagønrrab kaimab ishug, managuen
    ureg tøgagømíibe, truba tab kui mørøb kasraarab trashi cha, unø tammisrtrab pusrkwabigwan
    ñi mana maig kui mørmíibe. Kaguende kan ishug nundø elatsigwei ureebe mas nu køn,
    keg tøga ishuwei lataguen kømø.”'
  not-NT: 'Irootisati isanguenatocoque Isaías jirai: Pisirabarotabitaca, obiro cantënguicha
    yamai pinganinatanae. Te pinee pintsomae pitomi, carari pingaigatanëtigue; iromitojaiganaquemiri
    pijaniquite, carari ora ponamire quero itojaigui ojaniquite.'
  plu-plu: 'Uhokri gannasan minikweknene kinetihwa amin inakni. In awna: “Pis ku pariye
    kote kamukante, hiyawa pis batek igahye. Pis ku pariye kotenano sarayhti pikamkayh
    amadga wayk, hiyawa pis kabiman akak batekka. Mmanawa pis ku pariye yumanano pikamkayh,
    aysawnemenek pis kakamkayhnek pi kibite guw ku pariye kigihgunyo.” Hennewatbaki
    ig Uhokri gannasan awna.'
  iou-iou: Unita Anutu täŋo mantä ŋode yäyak; Webe äruŋ itan u oretoret täyi! Nanak
    bäyak-bäyak täŋo komi nämo nadätan unita kap teŋpäŋ oretoret gera yäyi! Imata,
    webe äpitä iwat kirewanitä webe äpi nikek irepmitpäŋ nanak bumta api bäyawek yäk.
  ntp-NT: 'Dai pocaiti Diuusi ñiooquidʌrʌ sai Diuusi potʌtʌdai Sara aidʌsi Avraañicaru
    ʌʌmadu daacatadai gʌcusñiiruga: Baigi gʌʌliada aapi Sara tomasi maiquiaa marai
    aapi, tomasi maitistutuidi aapi ismaamatagi. Iiñacadañi baigʌʌliaracʌdʌ tomasi
    maiquiaa cooco duduaaiditai. Vaamioma maamata agai aapi siʌ gʌcusñiiruga. Ascaiti
    Diuusi.'
  rai-rai: Di aa timu taai u ra Buk Taabu lenbi, “Ui a bi na tabuan baa pa u babuta,
    un gaaia, un kelekele ma un kulkulaai ma ra gaaia, ui baa pa u kariaana taa utbaai
    a ngunungut na binabuta. Maa in mongoro aakit a kum natnatu ra tabuan baa anuna
    muaana i waan paa koni, taa ra tabuan baa i ki naa ra nuna muaana.”
  haw-1868: No ka mea, ua palapalaia, E olioli oe, e ka mea pa, i hanau ole i keiki;
    e poha aku me ka hea nui, e ka mea i hanau keiki ole; no ka mea, he nui na keiki
    a ka mea i haaleleia, he hapa ka ka mea kane.
  ffm-ffm: 'Sabi ana winndii: «Aan dimaro mo meeɗaali rimude, welta! Aan mo anndaa
    naawalla ŋatawere, ilina gullaali seyo! Sabi debbo jeebaaɗo heɓan sukaaɓe faa
    ɓura debbo kaybaaɗo gorum.»'
  arb-NAV: 'فَإِنَّهُ قَدْ كُتِبَ: «افْرَحِي أَيَّتُهَا الْعَاقِرُ الَّتِي لَا تَلِدُ،
    اهْتِفِي بِأَعْلَى صَوْتِكِ أَيَّتُهَا الَّتِي لَا تَتَمَخَّضُ، لأَنَّ أَوْلادَ
    الْمَهْجُورَةِ أَكْثَرُ عَدَداً مِنْ أَوْلادِ الَّتِي لَهَا زَوْجٌ!»'
  cop-CNT: ⳿ⲥ⳿ⲥϧⲏⲟⲩⲧ ⲅⲁⲣ ϫⲉ ⲟⲩⲛⲟϥ ⳿ⲙⲙⲟ ϯ ⲁϭⲣⲏⲛ ⲑⲏ ⲉⲧⲉ ⳿ⲙⲡⲁⲥⲙⲓⲥⲓ ⲫⲱϫⲓ ⲟⲩⲟϩ ⲱϣ ⳿ⲉⲃⲟⲗ
    ⲑⲏ ⲉⲧⲉ ⳿ⲙⲡⲁⲥϯⲛⲁⲕϩⲓ ϫⲉ ⲛⲁϣⲉ ⲛⲓϣⲏ ⲣⲓ ⳿ⲛⲧⲉ ϯϣⲁϥⲏ ⲙⲁⲗⲗⲟⲛ ⳿ⲉϩⲟⲧⲉ ⲑⲏ ⲉⲧⲉ ⲟⲩⲟⲛⲧⲁⲥ ⳿ⲙⲡⲓϩⲁⲓ
    ⳿ⲙⲙⲁⲩ.
  sri-sri: 'Marĩpʉ ĩgʉ̃ya werenírĩ gojadea pũgue ãsũ ãrĩdi ããrĩmí: “Nomeõ, mʉ pũrã
    marĩkerego, ʉsʉyaka! Sugo nomeõ, pũrãkʉgo pũrĩrĩ péñarõsũ péñabirikerego, bʉro
    ʉsʉyaka! Mʉ pũrã marĩkerepʉrʉ, pʉrʉguere mʉ parãmerã ããrĩturiarã wárã ããrĩrãkuma.
    Gajego marãpʉkʉgo igo marãpʉ merã ããrĩgṍ parãmerã ããrĩturiarã nemorõ wárã ããrĩrãkuma”,
    ãrĩdi ããrĩmí Marĩpʉ. ((Iri ãrĩdea ãsũ ãrĩdʉaro yáa. Jesucristore bʉremurã Sara
    parãmerã ããrĩturiarã ããrĩ́ma. Ĩgʉ̃sã, Moisés doredeare irirã nemorõ wárã ããrĩrãkuma.))'
  nal-nal: A dorang pana naan di varaar vating malasing kari, “Nua a ravin kawit gui
    luk, gu nanam! Nua ina xawit gut kazanin a maazik iwana lukang, guna viraai wana
    nanamang, panaze a ravin ina labana xa vataling naan, ka rauxin a funalik ka varas
    marazaat mase wana a funalik sin a ravin ina xa iziar varaxai wana labana.”
  kyq-kyq: 'Taa Kitap taaɗ ɔɔ: Naai mɛnd, mɛndkarta raap maaki, naai kɛn ɓii kalaŋ
    naam te dubar kooj ey se tɔɔl nirli, taa mɛnd kɛn gaabin̰ rɛsin̰ga rɛs se utu
    Ꞌkɔŋ gaange dɛn cir mɛnd ute gaabin̰a.'
  kwd-kwd: Nga 'ola lo'oori na'a la Aesea ngaia 'e alafuu suria 'ubulana nga Girigiringa
    Abu 'e 'ilo'oo, “Nga noni lo'oo 'i'oo 'aiwane, ma 'i'oo 'ame su'a mola 'ua na
    nga nonifiinga na fa'afutalana wela, 'i'oo to'o aile'a, moko o'omae. Suria nga
    noni na wane aana 'e 'akwasia, ngaia 'e to'o na wela 'e aula 'e riufia nga noni
    ne'e to'oru fe'enia nga wane.”
  ded-ded: Nga yoac yofi oho ohoya fede, “Ngac kufing sabacga kpac, ge sogac sogaigoc
    kecna. Nga ngac gadze mong mi giec, ge kucgoc sogaima arohona. Ngac kosic yeac
    nambaracfora homac, kpetenginango ngac eweagoc yeac nambaracfora kpetengina feraheude.”
  ewe-ewe: Elabena woŋlɔ ɖi bena, “Dzi nedzɔ wò, O konɔ, wò nyɔnu si medzi vi kpɔ
    o; do ɣli sesĩe nàtso aseye, wò ame si melé ku kpɔ o; viwo le nyɔnu si tsi akogo
    la si wu nyɔnu si si srɔ̃ le la gɔ̃ hã.”
  nuy-nuy: Ana-wubiba yamba anaani wu-yamana, “Numburru-waḻaaḻarrii, nugurru waari-yinyung
    nambarra-yabaa warra-gujuju. Numburraaḏii marri numburru-waḻaaḻarrii. Nugurru
    waari nambamba-yabaa warrubawi-yung, marri numburraarragayangi wugurru. Nugurru
    nurru-burraa nuu-nunggarrbidi, yagu nugurru nambarra-waṉagana aadanu ari arrawindi,
    waari nguynju ngarrubagi-yung-jii ngigaayung, ngarraaynbajung, ngunu-waṉagana-yinyung
    nubagi-yung, wini-yagaynjina-yinyung naaṉngina-yung.” Dani-yung wu-yamana ana-wubiba
    anaani.
  cop-BHC: ⲤⲤϦⲎⲞⲨⲦ ⲄⲀⲢ ϪⲈ ⲞⲨⲚⲞϤ ⲘⲘⲞ ϮⲀϬⲢⲎⲚ ⲐⲎ ⲈⲦⲈ ⲘⲠⲀⲤⲘⲒⲤⲒ ⲪⲰϪⲒ ⲞⲨⲞϨ ⲰϢ ⲈⲂⲞⲖ ⲐⲎ ⲈⲦⲈ
    ⲘⲠⲀⲤϮⲚⲀⲔϨⲒ ϪⲈ ⲚⲀϢⲈ ⲚⲒϢⲎ ⲢⲒ ⲚⲦⲈϮϢⲀϤⲎ ⲘⲀⲖⲖⲞⲚ ⲈϨⲞⲦⲈ ⲐⲎ ⲈⲦⲈ ⲞⲨⲞⲚⲦⲀⲤ ⲘⲠⲒϨⲀⲒ ⲘⲘⲀⲨ.
  buk-buk: 'Bu sêto yom daŋ yêc bocdec bu: Am awhê gapoc naŋ kôc balêkoc dom, atac
    ŋayham sa. Am naŋ kêsahê balêkoc tuŋ am dom, naŋ mbwêc ti atac ŋayham. Bu kwahic
    dec am mbo gitôm awhê naŋ balêkoc mba, magoc tiŋambu am oc tap nem balêkoc sa
    hôc gêlêc awhê naŋ gêm ŋgac sa, naŋ su.'
  pri-NT: '@see-verse:GAL.004.026'
  zpq-NT: 'Quinga ža Xtiža'' Diosen'' dan'' nyojen: Bebe no''ole güiž, no''ole cbi
    chzan, bosya''a yeḻa'' chbe c̱hio'', le'' biṉa'' gaco'' bes c̱he yeḻa'' sanṉa''.
    Chacdo'' bi chaque Diosen'' le'' da'' nono xi''iṉo'' zoa, perw ṉita'' zanch xi''iṉo''
    clel ca nita'' c̱he no''olen'' ba gwzan xi''iṉ beṉe'' byon'' gwzoalene''.'
  por-TFT: 'Estas palavras que foram escritas {que Isaías escreveu} nas Escrituras
    mostram que é verdade: Você se regozijará, mulher estéril que não dá à luz filhos
    agora; você não se controlará, mas gritará em voz alta, você que agora não dá
    à luz os filhos dolorosamente; você estará contente porque a mulher cujo marido
    a abandonou dará à luz mais filhos do que a mulher que tem marido.'
  gwi-NT: 'Dęhtły''aa Choh kat jyaa digwinyąą: “Juu tr''injaa vigii kwaa nąįį shoo
    ǫhłįį, tr''iinin haa dhohts''ik kwaa geenjit shraa haa shoo ǫhłįį! Juu tr''injaa
    geedhidii ąįį andaa ts''ą'' ąįį tr''injaa vakai'' akhayuunyąą t''ee vigii lęįį
    neegweheelyaa.”'
  gvn-gvn: Godundumundu kabanda yalaku balkal, “Yundu jalbu kangkal-kangkal kari,
    yundu wawurr-wawurrmaka. Yundu kangkal kari, yamba yundu wulngku-badi. Bama wubul
    bajaku yunundumun kaday. Yundu jarra wubul manil, jalbunku slavemunku.”
  nhy-NT: 'In tiotlajkuilole kijta: Xipaki siwatl katlej mach weli tikinpia mokonewan.
    Xitzajtzi ika pakilistle, tej katlej mach tikixmati kenik tekokoj nijkuak se siwatl
    kitlakatilia ikone. Porke tej tikinpias okachi mokonewan ke nekáj siwatl katlej
    kipia iokich.'
  asm-FB: কিয়নো লিখা আছে, “হে প্ৰসৱ নকৰা বন্ধ্যা আনন্দ কৰা, তোমালোকৰ মাজৰ যি গৰাকীয়ে
    সন্তান প্ৰসৱ কৰা নাই; বৰ মাতেৰে উল্লাস আৰু হৰ্ষনাদ কৰা; কিয়নো গিৰিয়েক থকা জনীতকৈ
    অনাথিনী জনীৰ সন্তান অধিক হব।”
  okv-okv: Amita ke amo God ta ke kajari ta einge mitia, “Meni ingae pamone, inena
    meni ingitie memenga kiae avoeto osa osa ue hori gagaha ijie tunga javotoho ejo.
    Eto pamone ivu na toari amita meniundi na pamone nei ivute amo nembasora.” Ainge
    kajari mitia amita be amo enda nei embomeni amo matu toari te eha oroho amo Keriso
    tumota ue tunga javotoho ere ora.
  mxt-NT: 'Ta catyi tuhun Nyoo: Cu̱sɨɨ iñi yoho, ñaha sɨhɨ cha ña cuví coo sehe. Yoho
    yori sehun. Ca̱na chaa chihin cha sɨɨ cuñun, yoho cha ña ñoho̱ nuu cha uhvi cha
    cacu sehe. Vatyi ñaha sɨhɨ cha sanandoo̱ yɨɨ chi, coo ca sehe ña ta ñima ca ñusɨhɨ
    cha iyó yɨɨ, catyí tuhun Nyoo.'
  tzo-NT: 'Yu''un ja'' hech ts''ibabil comel jc''opilaltic ti vo''one: Manchuc mi
    comesbil cu''un ti Jerusalene ti ora to, pero ti patil más ech''em ti jpas ti
    muc'' yu''un ti jcha''tsobbe tal más ep yajval ti ach'' Jerusalene yu''un ho''on
    ti jpas hech ti chquic''be tal yajvale. Ja''uc ti poco Jerusalene mu xa oyuc ep
    yajval chcom, ti xchi ti Diose.'
  ind-AGS: Seperti yang dikatakan Kitab Suci, “Bersukacitalah kamu yang tidak memiliki
    anak dan yang tidak pernah melahirkan! Bersoraklah dengan suara keras, kamu yang
    belum pernah melahirkan — karena perempuan yang ditinggalkan memiliki lebih banyak
    anak daripada perempuan yang memiliki suami!”
  omw-omw: 'Kotira mpukuqi mwianra mwitaama tiro: Hia qioqama kyera nraaqiara mwataara
    nraakyeva eraataqa variara nraakyeva qamwateqara variante. E hia atura ntiqara
    nraaqiara mwataarava qamwateqara ihi timwaqira quante. Vaati vataa nraakyevanto
    hia airi mwatairara e mwia nraatara kyera i qaqira kyai nraakyeva variqara airi
    nraaqiara mwatenanrave, tura.'
  yrb-yrb: Godinu bukaroma eno wasu, a ofe kimu kuita munawa aweta, nenoma yaru ua.
    A kuita munetaba oferi utawa aweta, sina derawere wia. A kuita faiyawere mubasu
    i sabua ueta aweta kuita faiyawere da mubisu, eno wasu.
  maa-NT: 'K''oa̱á tsò Xo̱jo̱n‑la̱ Nainá nga tsò: Kàtatsja‑lè ngaji̱ xi chjo̱ón ''ndi̱
    ''mì‑lè nga tsjìn‑lè i̱xti. ''Ñó chìhindáyi nga ko̱ kjo̱tsja‑lè nga mìkiì ''yi
    kós''ín ma nga ts''iìn i̱xti. Nga jè chjo̱ón xi kijnei takòn, ìsa̱á kjìn ko̱ma
    i̱xti‑la̱ mì k''oa̱‑ne jè xi tjín‑la̱ x''i̱n.'
  mcq-mcq: ꞌEnaꞌomo Godi oni ira vaji ijaꞌinaꞌe vejara. Napara kaꞌene amuja pavejiꞌinijija
    temarasaha. ꞌEne ja hariha panahene haha hejujihunaꞌe mwasiriha. Ijihuni maijaho
    napara kaꞌene temuka apejiꞌini jihuni sesamaijija mapoka kaivo parua rukini jihunijaho
    mapoka pana ꞌúmana.
  sus-A: عَ سّبّشِ كِتَابُي كُي، «عِ تَن نَشَن مُ دِ بَرِ مَ، عِ شَ حّلّشِن. عِ تَن
    نَشَن مُ دِ بَرِ تْورّ كٌلٌن، عِ شُي رَ مِنِ، عَ عِتٍ حّلّشِنيِ كُي، بَرِ مَ فِنّ
    نَشَن شَ شّمّ بَرَ مّي عَ رَ، عَ شَ دِ وُيَمَ نّ، دَنفِ شّمّ تَا عِدْشْي رَ.»
  jpn-1965: すなわち、こう書いてあります。 「喜べ。子を産まない不妊の女よ。 声をあげて呼ばわれ。 産みの苦しみを知らない女よ。 夫に捨てられた女の産む子どもは、
    夫のある女の産む子どもよりも多い。」
  fra-SBL: Car il est écrit, « Réjouissez-vous, vous les stériles qui n'enfantez pas.
    Sortez et criez, vous qui ne travaillez pas. Car la femme désolée a plus d'enfants
    que celle qui a un mari. »
  yka-yka: Tasulat hep dem kitab, pinaˈin, “Magkēg kew, dende, bisan kew gaˈ bakas
    nganak. Magellang-ellang kew weˈ kēgnun bisan kew gaˈ bakas makalessa peddiˈ.
    Peggeˈ meˈ tubuˈ dende bakas inambanan weˈ ellanen ekka pe manamal amban meˈ tubuˈ
    dende maniyaˈ ellanen.”
  mle-mle: 'Aw God diki lapa nyig kitawa bwulana kidi kwula tip Jiruwsalimak: “Nyin,
    aal gwaaj kwana taakw, rakarak titaay nimadib gaam as. Nyin, aal samab nyan sapwiy
    kagil kwar maarkwana taakw, nyin aal taakw likidi laan wapadil niki takwawa nyigbay
    kwakir, nyin samasama nyanugw tikinanyin. Aal di dikiwa kwakwana yawiy takwaam
    kakil-kinyina. Alik tikuw, nyin mwiya mwiyab rakarak ada.”'
  shp-NTPO: 'Wishá meranra ikai Sara yoii neskati: “Raroreskayawe, tooisma ainbo ikax,
    mia iki bakeoma, baken chexá onanmabobi. Jaskara ikaxkaya kikinbiresi raroi saí
    iwe. Beneya ainbaon bakeai bebonbires icha bakeyara iti jake, ja jawen benen potaresa
    ainbo”, iki.'
  aom-aom: 'Ëhesi jöho God-are surire uhuꞌe uvëꞌeje: Dë tiojëꞌe magonahoho jero sine
    sasohonëjo. Bogo rahoromo viꞌehi baejanue magonahoho jöꞌe dadovoromo nimorohonëjo.
    Uvonëjo: Baruꞌo hijaje magonahoho ado sirinoꞌoho ma-jianovoꞌi baruehu remo vaꞌade
    magonahoho ijonöho ado sirinoꞌe marohëꞌe mae jevoꞌajëjo.'
  geb-geb: Fhe Bakɨmen buni vhuuiŋ ki gap khaŋ nzuai, “Ndu mbiga mbatɨgage, ndu khura
    ti, ndu ne suaŋv ndikndigɨri. Ndu tara tav, ana zaa mbararagi fhuv mbik, ndu ndav
    mbɨrav kɨri. Ndu ŋgavar muuŋv, ndikndigɨp, sɨmɨri, ne khaŋ muuŋgi. Ndu guigira
    tari vhɨrve guarira tegɨrga. Ndu mana tɨgim, ndun man ndu thagi mbik, ndu tɨrga
    tari, nta guigira mba mana tɨgɨra ki mbigar tari kambarav guigira horgirga.”
  bsj-bsj: Mula-ngum mula-nge,”Bila-ngi mwo cwombilome wo bombo bwe wiyeu. Kun diir
    namob biyalte, mwo wuro nuwambo buwarum bwem wiyeu. Wori bibei nawiye cii koweu
    la nawiyewo ki bwayile ceu kilaka.”
  cak-cak: 'Roma ruch''abel ri Dios ri tz''iban can nu''ij: Caquicot rat ri man rat
    alanel ta, rat ri manak ac''ual nalex chi''ak''a''. Man tak''at ri ach''abel richin
    yaquicot riq''uin ronojel avuchuk''a'', rat ri man aveteman ta ri k''axomal richin
    alanic. Roma ri yo''on can roma ri rachijil, xterila'' na jun k''ij tok xquec''uje''
    yan chic más q''uiy ral que chuvech ri ixok achok riq''uin xbe-vi ri rachijil.
    Quiri'' ri tz''iban can.'
  chf-NT: 'U t''an Dios u yäle'' ca''da: Ch''a''alac ajin ane, ixic, que mach bay
    a mäti a tz''isa, ane que mach bay a cänänti a ch''ocob. Ajnic noj ch''a''aljin
    ta''a, ane que mach bay ch''ocomi a pixan t''oc a bijch''oc. Uc''a ni ixic u juntumaba,
    más q''uen u ch''ocob u xe tä ajtä que ni ixic ayan jit''ocba.'
  tlf-tlf: Kale God imi suuk kon tem uyo Juda kasel imi Jerusalam umi sang so e God
    imi Jerusalam umi sang so uyo felep yak unang alop kulip imi diim to do weng maak
    bogo-nulu e, “Unang kubo man fagamin binim ke fuunansap kuta, deng kup tebe-bom-nalapta
    o ageta kale, kubo man faga-bom atul utamamin uyo utamsaalap kuta, kupmi aget
    uyo tambalanepkelu deng tebe-bom ol-bom-nalapta o ageta ko. Unang bisop albap
    kubo man kwiin tagang so ke-nalapta, unang tinum digin umi man fagamin uyo kupdaak
    tama-nalapta, kupmi man ita kwiin tagang kelan-temip o,” agesu ko.
  piu-2006: Palunya nguwanpa Katutjaku wangka yurrunpa tjunutja ngarrinyi yalatji,
    “Yunyparrirra nyinanytjaku kungka pipirri mantjintjawiya. Kungka paluru pipirri
    tjuṯalingkulpi mantjilku. Pipirri maṉkurrpa nguwanpa kungka watitjarrangku mantjilku.”
    Puulalu wangka palunya wakaṉu nganaṉa yalatji kulintjaku. Yiitju Kurayitjanya
    Tjaaraku, Yipuramaku walytja ngaṉṯitja nyinangi. Nganaṉa palumpa wangka kulira
    walytjarringkula Tjaaraku walytja ngaṉṯitja nyinanyi. Yilta Tjaaraku walytja ngaṉṯitja
    tjuṯalingkulpi nganaṉa nyinanyi, wangka palunya nguwanpa Tjaaralu ngaṉṯitja tjuṯa
    yutiṉu.
  poh-NT: 'Jeꞌ aj reꞌ ruꞌ to̱b ta nak reꞌ Sa̱ra maꞌ ta nak aj acꞌunom laj ixok cho,
    xiban chi jeꞌ na katu̱t cho maj pan Lokꞌ laj Hu̱j tzꞌihmbimaj wi̱ꞌ riCꞌuhbal i
    Dios jeꞌ wili tzꞌihmbimaj cho chiri̱j: “Reꞌ hat ixok reꞌ maꞌ reꞌ ta nak hat acꞌunom,
    sukbok acꞌux yuꞌna eh chaqꞌuer achi̱ꞌ ruꞌum risukquil acꞌux to̱b ta nchel maꞌ
    jaꞌ awicꞌram ta aweh tiꞌquil acꞌununic. Xa reꞌ laꞌ yuꞌna reꞌ hat reꞌ jeꞌ na acab
    ixok canamaj ruꞌum ribahi̱l, yohbal chic wach awa̱ꞌ awiꞌsil nariwihꞌic chiwach
    jenoꞌ ixok wilic ribahi̱l, nqui tzꞌihmbimaj cho.'
  tue-tue: 'Cõãmacʉ̃ye queti jóaripũpʉ ate jóanoã: Mʉʉ numiṍ põnamanígõ, ʉseniña.
    Põnacʉtíadari sʉguerogã, pũnirénorẽ tʉgueñañaripaco, ʉseniremena acaribíya. Mʉʉ
    “põnamaníyo” jĩĩ, cõãnorigope too síropʉre mʉʉ pã́rãmerã paʉ niiãdacua. Mʉʉ apegó
    manʉcʉtigo nemorṍ pãrãmérã cʉogódacu, jĩĩ jóanoã.'
  bjp-bjp: Wara le Buk na Gogoh i tara aragii, “O koros, on laes, wo ae biil o fang
    ti kalalik. On seksek ma ok kukuk ini laes, wo ae biil o kalsakai fangungut la
    na aunbiing na fafang. Wara le in fuun kanaka e berberat ken fifin ae antu i lin
    u, lon berberat ken fifin ae imel e antu.”
  xon-xon: Ni ŋmee Uwumbɔr Aagbaŋ ni ke, “Upii u kaa ma mbim na, u li kpa mpopiin.
    Imalween aah kaa chuu upii u na, u li tar mpopiin ngbaan pu; ba pu? upii u aachal
    yii u na aabim wiir ki jer upii u kpa chal na aabim.”
  tzo-ZNT: 'Jaꞌ yech tsꞌibabil ta scꞌop Riox chac liꞌi: Li voꞌoxuque, jꞌisraeletic,
    coꞌoloxuc xchiꞌuc jun ants ti mu snaꞌ xꞌalaje, pero tsꞌacal to ep ta xpꞌolesbat
    yol yuꞌun ti Rioxe. Jaꞌ jutuc noꞌox yol ti muchꞌu snaꞌ xꞌalaje. Yuꞌun ta jchꞌay
    lachiꞌiltac ta Jerusalene, jaꞌ ti muchꞌutic mu xiyichꞌic ta muqꞌue. Tsꞌacal to
    ta xquicꞌ tal ti muchꞌutic chiyichꞌic ta muqꞌue. Más xa epic, más jun yoꞌonic,
    xi tsꞌibabil.'
  mpm-NT: 'chi siaꞌan kachi nuu tutu ii Yandios: Roꞌo ñaꞌan numa ja tu iyo ni ɨɨn
    seꞌe ra, na kosɨɨ ini ra. Chi roꞌo ja tu jaꞌi kondoꞌo ini ja skaku ra seꞌe, ko
    kɨvɨ na koo ɨɨn seꞌe ra, ti kusɨɨ xaan ini ra, ti kanajiin koꞌo ra ja kanajaa
    ra nuu Yandios. Chi kuaꞌa ga seꞌe ra koo ja ni kuu ra ñaꞌan numa, ja ni xndoo
    yɨɨ ra roꞌo, ansu ñaꞌan kancha nuu jiin ɨɨn chaa. Kachi tutu.'
  ots-NT: 'I bbʉh ca hnar palabra ca bi jñu̱x car profeta Isaías, ncjahmʉ i ña̱ digue
    car ddadyo Jerusalén, i tjɛquihui hnar bbɛjña̱. I i̱na̱: Gui mpöj ya, nuquiguɛ,
    gúr bbɛjña̱, pe jin guí ønte. Nunca xquí odi, pe nuya gui xöjtibi ca Ocja̱ cor
    pöjö, cja̱ gui ña̱ nzajqui. Macja̱ xí nzoquiqui quer da̱me, nde̱jma̱ da hmʉh quir
    ba̱jtzi rá ngu̱, como ca Ocja̱ da ddahqui‑cʉ. Nuquɛ, xquí hñi̱ji̱ más drá ngu̱
    ni ndra ngue car bbɛjña̱ ca i bbʉbi cár da̱me.'
  hoy-hoy: यतिकी शास्त्र दा लिख्सकु आद, “हे वांझला, नी जो पैदा माळाल खुशी माळ; नी
    यारी दुख नेगाल, कुतक्या खोल्सकु जय जयकार माळ; यतिकी त्याग्सद मंळसा अन्द औलाद सुहागीन
