    vejña na cojo cha.'
  hto-hto: 'Juzíñamui Cuegáuai bie izói daɨde: Oɨniño, úruenidɨo íadɨ, mai caɨmare
    o iri; Urue jócua izírenafuena onóñedɨngo, mai caɨmare o róiri. Mei úrue jocóñena
    jira dotácango, ñue ogángo baɨmo jitótɨaɨreitɨo, daɨde'
  por-BRBSL: Pois ela está escrita, “Alegre-se, seu estéril que não suporta. Quebrar
    e gritar, você que não trabalha. Pois as mulheres desoladas têm mais filhos do
    que ela que tem um marido”.
  ces-NKB: 'Je přece napsáno: “Raduj se, neplodná, která nerodíš; propukni v jásot
    a zvolej, [ty,] která nemáš porodní bolesti; neboť dětí opuštěné [je] mnoho, více
    než té která má muže.”'
  cui-cui: 'Nacom Pejume Diwesitha Sara tsipaebatsi, jeichichi: “Petsiriwa powa mawecowam,
    xam powa jopa xeinaem pexui, jʉntʉ coyene weiweinare. Jʉntʉ coyene weiweinaya
    najume tsebare, tsipei xam jopa xeinaem pocotsiwa peatenewa. Po petsiriwa jopa
    pexui xeinaeyo, barapo petsiriwa bichocono ayei jiwi xeinaena pexui beyacaincha
    po petsiriwa piseuri barʉ popona”, jei Nacom Pejume Diwesitha.'
  boj-2014: Agi Qotei aqa anjam bei nami endegsib neŋgreŋyeb unu, “O uŋa, ino miligi
    ugeej deqa ni aŋgrotqa keresai. Di uŋgum, ni areboleboleimeme. Ni aŋgro oqajqa
    jaqatiŋmosaieqnu. Di uŋgum, ni are boleimim soqne. Sosim ni louoqnsim areboleboleimim
    kikioqne. Di kiyaqa? Qotei a ino miligi gereiyetmimqa ni na uŋa kalil gumbuluŋ
    ti unub qaji naŋgi buŋnjrsimqa aŋgro tulaŋ gargekoba oqam.”
  eng-OEBUS: For scripture says – ‘Rejoice, you barren one, who have never given birth,
    break into shouts, you who are never in labor, for many are the children of her
    who is desolate – yes, more than of her who has a husband.’
  eri-eri: Itou nomo buk no benou lena, “Aita agene gami bagu, ne magana ada bisi-bisini,
    ne dabu edegawau. Aita ne magana bisei nomo jimiri isei uwa waha, ne huwanyate
    hilou inyou. Ne dabu moone te bonahe, edega bonahe, uui wau taate bona, ne aita
    fai bagu nomo magana feiya nigou, ne magana gai baingaro heigemu wau ganga.”
  aly-aly: Alakenh angka anayntileyel. “Arelh anyent ampek arrangkw. Ra inkwerelheyel,
    Akngeyelarl renh alhelek ikwer-they ampa akngerram-akngerrirreyenh, arelh ingwer-rnem-angkwarr.”
  wiu-wiu: A Yerusaleme wane adeka piane uku atoakepa Aisaiayo Akolaline bokuke eya
    wa wia mekaneya. Tiobo atoa nepa wedia meano ta. Mati mukiti nakolo welea opiamekeke
    Akolali-pala ke wa kayo oa kolotine meano ta. Tiobo atoameke mati opikala tikilepa
    ete atoa-kiti moa patukoa too tokolo ni uku wa wia mekaneya.
  swe-swe: 'För det står ju skrivet [Jes 54:1]: Gläd dig, du ofruktsamma kvinna som
    inte fött några barn, brist ut och jubla högt, du som inte har födslovåndor, för
    den ensamma kvinnan har många fler barn än den med en man.'
  cth-cth: Bangkongtetpawiteh cakaroe e napui na konawm haw. Camokhe patawnae ka khang
    boihoeh e napui na lawk na tawn e puenghoi hramki haw. Bangkongtetpawiteh, pahnawt
    e napui teh a vâ ka tawn e napui hlak a ca kapap na khe toe telah a thut.
  mti-mti: Kuiyawa meib tene. “Agara vesinawa me ud den teegewa, ge degadega aigima.
    Vesin me ud teatanwa dauwaiba den yaug anoanawa, Degadega gumbe nogwa kokavit
    waigima. Kuiyawa vesin me mekut wakeiviwa ud matai obiren tepe, vesin me memawa
    gaibuwa me mina onan.”
  pad-NT: 'Deus athi kapapirani haria nava''isohi''bo''da''iki hari: “Ivani gamo iisa''iarihi.
    Ni-ioga''iaki kaho ida isai ''banani niha ninini. Khaii ini bana. Bodi''bara bana
    khaii inini. Kadamakhira ira nahojahavini kaba''i, ira vaisaki bana i. Kadaisai
    vaipohina biaradahaki bana ida gamo hoariha kaisai vaipohina. Oniaro kidimakhira
    kania hojahaha''oadahaki ida.” Nihi ida athii.'
  twi-twi: Efisɛ wɔakyerɛw se, “Ao ɔbea a woyɛ obonin, di ahurusi, wo a wonwoo da;
    ma wo nne so na teɛ mu, wo a awo nkaa wo da, efisɛ ɔbea a wannya awo da no mma
    dɔɔso sen nea ɔwɔ kunu.”
  hlt-hlt: A daek coeng te ta, Cakol la cacun mueh aw uum khungdaeng lamtah bung aka
    tlo pawt aw tamhoe lah. Va aka khueh lakah khosoek kah camoe tah taoe ping ta.
  tbz-SIM: 'Ti wɑ̃̀rimu kɛ tú: Dɛ̀ nnɑɑti fɔ̃́ ntɛhɑ̃ũntɛ, fɔ̃́ nwèè í pɛí, tiitɛ́
    tɛyíìtɛ̀ kɛ́nyɑ̃nku nɛ̀ diwɛ̀ì, kɛ yɛ̃́ bɛ̀ yetɛ wèè nitipòkù kó ibí yó nsṹṹnnɛ̀mɛ̀
    wèè ye nho kpɛyi.'
  san-GUJ: યાદૃશં લિખિતમ્ આસ્તે, "વન્ધ્યે સન્તાનહીને ત્વં સ્વરં જયજયં કુરુ| અપ્રસૂતે
    ત્વયોલ્લાસો જયાશબ્દશ્ચ ગીયતાં| યત એવ સનાથાયા યોષિતઃ સન્તતે ર્ગણાત્| અનાથા યા ભવેન્નારી
    તદપત્યાનિ ભૂરિશઃ|| "
  ake-NT: 'Apʉne pʉra iye''menukasa'': “Epori''makɨ tʉumu''tasen ye'' pen uri''san,
    mʉre amʉ'' entunʉ''nin pen; eke pe ɨkɨ''pɨ''nʉnkɨ, ɨmɨrɨ entun nɨto'' pe e''tinkan
    nɨsa'' i''tunin pen; apʉne pʉra tu''ke imunkɨ inonkasa'' uri''san esi pɨ'' tʉtaan''pʉ
    kenan entai,” tukai''.'
  qvn-NT: 'Chaypitaga isquirbishachru cay niyanmi: “Cushicuy, gam mana wachray yachrag
    warmi. Cushicuypita gapariy mana wachray nanayta musyag warmi. Chay wicapasha
    warmipaga mas achcam wawan canga chay gowayog warmipitaga” niyanmi.'
  tku-NT: 'Ixtachihuīn Dios huan: Capāxuhualh huā''mā'' puscāt tī jāna''j ka''lhī
    ī''ska''ta''. Calīta''salh cā''tapāxuhuān tī jāna''j mālacatuncuhuī''nī chā''tin
    ska''ta''. Capāxuhualh ixpālacata xla''. Masqui makxtekca, ā''chulā'' nacāka''lhī
    ixlacstīn ē jā ū''tza'' tī ka''lhī ixkōlu''.'
  bjk-bjk: Ma a tinenge nang ke God nang idi toxo geet i öturunon ina na nang bere
    e tengen bira, “Nöngön a une tuu, nöngön örobo mana axanan! Ökorobo örasen a kinadik
    möxö kip barok, lamun örobo mana kup arixe ma axanan. Bara bule, i turunon bara
    a tödi re nöngön ixoro wan kalik nöngön, lamun abo baroxorok ke nöngön tabo oleleng
    baling xarna niang idi möxö ina une ewe a tödi re ine nangen i kisisik bang arixe
    me ine.”
  msy-2020: '@see-verse:GAL.004.026'
  bpr-bpr: Du ani man i Tnalù Dwata, “E libun landè ngà, too ge flehew. Mkit ge di
    klehew balù ku là lmenam gmagu katduk fsut ngà, du i libun tnagak yaanan, mas
    dee kenen bel di libun nalay i yaanan.”
  cle-NT: 'Chiaah¹ liáh³la³ na³xɨɨ² fah² Dios: Bi³jee⁴² háy² niu³ mɨ́³ hi³ há⁴hé³
    hí⁴jooy³ hí⁴sa̱y³ ja̱a̱y³ nɨ³. Jlia³tie³ hi³ bií⁴ jé⁴ háy², niu³ há⁴hé³ maáy³
