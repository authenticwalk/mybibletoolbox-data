    Taune meni mo se fene eimane werese fene lo ta'i ta'i a'i auteirowa.”
  myy-myy: 'Sarare tʉoĩa yugʉ ado bajiro ucañi Diore goti ĩsiri masʉ: Rĩa mani waro
    tʉoya mʉ. Rĩa maco ñabojagoti, queno wanʉ quenaña mʉ. Junirise tʉoĩabiticõri,
    wanʉ quenaña mʉ. Jãjarã mʉ janerãbatia cʉtiroca yigʉ yigʉja yʉ. Mʉre moa ĩsiri
    maso rẽtaro janerãbatia cʉtigo yigoja mʉ, yiyijʉ Dios ĩ oca tutina.'
  trc-NT: 'Nihánj me nana̱ no̱ rihaan danj Diose̱ a: “Ga̱a̱ niha̱ꞌ nimán so̱ꞌ, cha̱na̱
    itu̱un á. Ataa cuchru̱j so̱ꞌ neꞌej, tza̱j ne̱ ga̱a̱ niha̱ꞌ uxrá nimán so̱ꞌ á.
    ꞌO̱ ruún so̱ꞌ cuano̱, tza̱j ne̱ vaa güii, ne̱ doj a̱ ga̱a̱ taꞌníí so̱ꞌ rihaan
    taꞌníí chana̱ otoj ga̱ snóꞌo ado̱nj”. Ina̱nj da̱nj aꞌmii danj Diose̱ cheꞌé nica̱
    Abraham chana̱ cuchruj man síí cuꞌna̱j Isaac a.'
  cut-NT: 'Tihca̱, te a ndirun na̱n Ndudo yahn Dendiohs tuhca̱: Di che hua renda̱ca
