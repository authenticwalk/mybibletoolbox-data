  ena-ena: Asɨ dɨ manasɨŋ hekɨlɨ agaŋ nameŋ abami uami. Iamɨgali uajɨ nama hɨjɨŋalɨha
    aba abami uami. Iamɨgali ninanadi huhɨla huhɨla saŋ avɨha avɨha ma igɨlanaŋ nama
    sɨhɨ iahaiaha livaliva hɨjɨŋalaŋala hɨniha aba abami uami. Iamɨgali muŋana nadɨ
    vala uci nama avi hɨjɨŋalɨha aba abami uami. Namɨlaŋ ninanadi apalɨ agadɨ ala
    ninanadi akape vivi sakɨlɨbalaŋ aba abami uami. Namɨlaŋ iamɨgali muŋanu hula hɨnihɨni
    ninanadi daŋ hɨnilalɨ agadɨ lɨvalɨbalaŋ aba abami uami.
  tgo-tgo: 'Aiseya va iŋa Jerusalem togha le ŋgamaŋgama lemoyo, ma ŋgoreiya Jerusalem
    teuye. Va i utu na ŋgoreiyake: Ghen ŋgorana wevoma iya i kwamama ma mbaŋa regha
    i ghambɨ, ko iyemaeŋge ya dage vurɨgheghe na wo u warari. Ghen ŋgorana wevoma
    iya ma mbaŋa regha ghambɨma vɨrɨniye i yomarawe, ko iyemaeŋge ya dage vurɨgheghe
    na u kula na ghalɨŋae laghɨye. Kaiwae othembe ghen ranuwanuwatharɨ laghɨye moli,
    len ŋgamaŋgama ne lemoyo moli, ko iyemaeŋge wevona iya le ghɨmoruna mbe i rokighalona
    vara le ŋgaŋga mane lemoyo.'
  yap-yap: 'Ya be yog e babyor nib thothup ni be ga’ar: “Mu felfelan’, i gur e re
    pin nir ndawor mu gargelnag e bitir bi’id! Mu tolul ma ga non ni ba ga’ lamam
    ni kam felfelan’, ni gur e cha’ ndawor mu thamiy e amith ko gargel! Ya fare pin
    nn’ag e bayi yo’or e bitir rok ngak fare pin ni ka be par ko pumo’on rok.”'
  mop-NT: 'Baala'' ti tz''iiba''an ichil u ju''um a Dios yoc''ol abe''e: —Adü u qui''il
    a wool inchech ix ma''al ch''up. Adü u qui''il a wool ti chich. Incheche, ma''
    ta''ach a wu''yic u yajil a yancunaj ala. C''u'' betiqui, mas yaab a wal tuwich
    ix alil ch''upu.— Baalo'' ti tz''iiba''an.'
  tet-tet: 'Hakerek Moon naꞌak: “Hei! Feto mak la noo oan! Neon boot baa ona! Hei!
    Feto mak la noran moras nahoris! Mananu modi neon diꞌak baa ona! Feto mak laran
    dodok tan laꞌen la mana nia ona, nia atu netan oan waꞌin, liu nosi feto mak laꞌen
    mana.”'
  hlt-MCSB: A daek coeng te ta, Cakol la cacun mueh aw uum khungdaeng lamtah bung
    aka tlo pawt aw tamhoe lah. Va aka khueh lakah khosoek kah camoe tah taoe ping
    ta.
  xtd-NT: 'Jaꞌan tnuꞌu Ianyuux: Ndoꞌo, ñadɨꞌɨ ña yoo daꞌya, io xa kudɨ ini‑n. Juini
    ñayo daꞌya‑n n‑kaku xa tna uꞌu‑n, ko kana‑n. Kana‑n xaxeꞌe xa kudɨ ini‑n. Juini
    ñayo yɨɨ‑n io, ko kudɨ ini‑n, chi koo koio kueꞌe ka daꞌya mee‑n dada ñadɨꞌɨ n‑tnundaꞌa.'
  mdy-ETH: ዓይጎሮ ጌዔቶ፦ «ኔኤኒ ናይ ሾውዋ ዞኦኬሌ ዎዛዼ! ኔኤኒ ሾዓኒ ባኒ ዔሩዋዜሌ ዒላሼ! ዓኒ ዓኣ ላኣሌሎይዳፓ ባሼ
    ዓኒ ሃሼ ላኣሌሎኮ ሚርጌ ናይ ዓኣያ ማዓንዳኔ» ጌይንቲ ፃኣፒንቴኔ።
  spl-spl: Yakât otmâ Anitâŋe sâmu poropete âlâŋe den kulemguop ya yuwu tap. “Imbi
    kâsi, yuwu sâmune nâŋgâ. Gâŋeâmâ naom âlâ ki mion. Otmu naom membe sâm ki hâliliakmâ
    tatmâ hâhiwin nâŋgâon. Yakât otmuâmâ gâhât lokŋe imbi ondop memu nanŋe miop. Yakât
    otmuâmâ nâŋgârâ gorâhihimapgât yuwu sâmune nâŋgâ. Hâmbâi mâne gâhât sen yaŋe tetem
    sambe sambe otmâ potgahât sen ya wangiyeknomai. Yakât nâŋgâm biwihe gemu heroŋe
    kakŋan man. Yawu.”
  usp-NT: 'Jwi''l li wuj re Lok''laj Jyolj Kakaj Dios tz''ib''ali'' jilonri: At anm
    ri mita'' atalc''walan, qui''coten jwi''l ta'' wa''sal awic''lal. Qui''coten y
    ch''ejejen jwi''l aqui''cotem jwi''l ta'' ni jun b''welt tijil c''ax awi''l chapca''
    ri tijtij jun yaj anm. Pero tiq''uiyani'' ralc''wal jun anm ri xutul, chiwch jun
    anm ri wi'' richjil, tiche''.'
  zav-NT: Diozən' bene' par nic̱h to profet beṉə' be' xtiže'enə' cana' bzoɉe'en de
    que beṉə' zanch so'onḻilažə' Cristən' cle ca beṉə' ca' yesə'ənao costombr ca'
    de'en na ḻein'. Na' quinga na de'en bzoɉe'enə'. Bebei no'olə güiž, no'olə cui
    no chzan, Bisya'a yeḻə' chebei c̱hio', le' cuiṉə' gaco' bes c̱he yeḻə' sanṉə',
    c̱hedə' sano' bi'i zan. Na' le' cui no xi'iṉo' ṉe'e so, Ṉitə'əch xi'iṉo' clezə
    can' nitə' xi'iṉ no'olən' bagwxan to xi'iṉ be'en c̱hio'onə'.
  sgz-sgz: A ngorer a parai i Buk Tabu ngo “Á iáu u koros, káp u tini kákáh, una laes!
    Kápte be u ngángrakak, mái sár una bin mai parmat urami bát! Kam pup ákte táu
    alar iáu má, ái sár rang natum na marán sorliwi rang natun wák kán pup er besang
    i narsán!”
  kek-NT: 'Jo''ca''in tz''i̱banbil sa'' li Santil Hu: Chisahok'' taxak sa'' a̱ch''o̱l,
    at ixk, li inc''a'' nacatq''uiresin. Jap a̱cue xban xsahil a̱ch''o̱l la̱at li
    inc''a'' a̱cuec''ahom xrahil li ala̱nc, la̱at li tz''ekta̱nanbilat xban la̱ be̱lom.
    Chisahok'' taxak sa'' a̱ch''o̱l xban nak k''axal nabal cui''chic la̱ cualal a̱c''ajol
    ta̱cua̱nk chiruheb li ralal xc''ajol li lok''bil mo̱s. (Is. 54:1)'
  blz-NT: Gause na Alkitaap isian nitulis, “Bi beles i koo wiwine men kamba', men
    sian nimindompu'kon anak! Bi beles ka' lewa' i koo men sian nunsuri polosna mindompu'!
    Gause wiwine men ia parerei langkai'na bo mandapot anak men biai'na, tia wiwine
    men poododongoi tia langkai'na.”
  poe-NT: 'Ntáchro xroon itén Dios kíxin: Jaha chojni chjin chontahya chánjan kjónté
    chrokócháha. Jaha kꞌuíkonhya ninkehó kjuatjoté kíxin kjui̱nchekokjíehya xjan la
    kjónté chrokócháha. Tí tjan kuítsínkehe na mé nchónhya ìnté tjan tsꞌikon tjan,
    a̱ ntá tí tjan kjuákꞌeko xìi tjan la kánhyó tsꞌikon.'
