    je̱m je̱ ñu̱yaaꞌy. Jidu̱ꞌu̱m tseꞌe vyaꞌañ.'
  bzh-bzh: 'In dekevu meneggëp loḳ Anutu-yi-ḳapiya nebë: “Honġ avëh sën ġenare
