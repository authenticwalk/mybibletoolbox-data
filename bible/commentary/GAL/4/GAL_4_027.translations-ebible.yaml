  swh-1850: 'Maana imeandikwa: “Furahi, ewe uliye tasa usiyezaa; paaza sauti wewe
    usiyepata kujifungua mtoto; maana watoto wa yule aliyeachwa ni wengi zaidi kuliko
    wa yule aliye na mume.”'
  msc-msc: 'Baa a sɛbɛni Alla la kitabu kɔndɔ ko: «Ile muso densɔrɔnbali, ile mɛn
    tɛ den sɔrɔnna, i ye sewa ka ɲaalen kosɛbɛ! Ɔɔn, ile mɛn ma tin tɔrɔ lɔn, i ye
