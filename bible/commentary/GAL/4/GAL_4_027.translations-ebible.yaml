  snp-snp: Aya Yelusalemu lele yamu ya kepa ka ma eti limo, Kamo keni wena, nomilipa
    ma kedámanimo wena ya alikani o mino. Kamo nomilipa kedenagolo ukaga ogofu imo
    kolámanimo yamu wagafo elita o kedaifa, seka-muluga lalo kolito, nema lo naba
    oto lu fiyo. Kamo ya wena ma wanafoki faifa minami wena ya olu fulo edeto nomilipaka
