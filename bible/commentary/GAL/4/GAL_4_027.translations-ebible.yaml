    U toŋgoca ŋapar kum te, kamb ke! Na u an meac, u laŋgoca ramootta unmo karirinan.
    U ramootapna meacna mombonikmo una mombonikca mananmo kunda wɨt aniac ndarunande.”
  qvm-NT: 'Ciëlucho cag Jerusalén atsca wawayog cananpag cashganpitaga Tayta Diosnintsipa
