  agt-agt: A ya linavun ni mina Isayasen ta surat na en a ad-addu sangaw ya anak ni
    Sara ammi ta tagabu en, te ya uhohug na en a “Magayayat kan, iko nga awan nakaanak,
    a pake gimihawa ka, te maski nabaybay-an ka a ad-addu sangaw ya anak mu nga iatad
    na Namaratu ammi ta anak na gagangayen maganak nga seatawa,” kunna.
  lug-lug: Kubanga kyawandiikibwa nti, “Sanyuka ggwe omugumba atazaala. Leekaanira
    waggulu mu ddoboozi ery’omwanguka newaakubadde nga tozaalanga ku mwana. Kubanga
    ndikuwa abaana bangi, abaana abangi okusinga omukazi alina omusajja b’alina.”
  yby-yby: 'Yamuya monoka bukuguya luhuwa mako sa-liki ji-minabo ne: Edimoya Jelusalemuga
    minabo menakipaya, mulutipouya elowa jilo. Olotiya namopa mena minae. Miluma nielebo
    menakipoya, edimoya elowa jiki minatabo ne. Yu makoya oluhotipo wavu-liki etakilae.'
  heb-heb: כי כתוב רני עקרה לא ילדה פצחי רנה וצהלי לא חלה כי רבים בני שוממה מבני בעולה׃
  mpp-mpp: Aime yele yowa yanguc kwelengkeicne fagac, “Ngigac hufing kogocgone mikac,
    ga belic-belicka ganong. Nga ngigac gado monic mi hicguwec, ga tapiliholec beliyelu
    aukwenong. Ngigac hufing gale adu-madecfocgone yenge homacnehac sawedaingte. Ailu
    ngigac ngaweineholec yele adu-madecfocine ewalicebagaing.”
  apb-apb: Na ne'isaenga aana nge uusulana e lae i laona mo Uusu-uusu Maa'i uuri,
    O ke ile-ilenimwa'e mola keine, iini o amara. O ka'a sapesalu ike ue aani to'o-mwelanga,
    ta'e o kei aawara taane, na o kei kana. Aena aana ma'alana o ii'o maraamu aana
    o ka'a ha'ahutaa nga mwela oto i na'o, ta'e o kei to'o mwela hiito'o liutaa aana
    keni nge e ma'ahu pe'ie poro i'oe.
  san-TEL: యాదృశం లిఖితమ్ ఆస్తే, "వన్ధ్యే సన్తానహీనే త్వం స్వరం జయజయం కురు| అప్రసూతే
    త్వయోల్లాసో జయాశబ్దశ్చ గీయతాం| యత ఏవ సనాథాయా యోషితః సన్తతే ర్గణాత్| అనాథా యా భవేన్నారీ
    తదపత్యాని భూరిశః|| "
  ben-IRV: কারণ লেখা আছে, “তুমি বন্ধা স্ত্রী, যে প্রসব করতে অক্ষম, আনন্দ কর, যার প্রসব-যন্ত্রণার
