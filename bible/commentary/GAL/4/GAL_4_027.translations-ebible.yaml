    hohꜘ jwërte, jmeeˊ chaˉmiihˉ mɨɨhˊ, hneˉ saꜙ maˉjëëhˋ wɨɨꜘ läꜙko̱hꜘ gaˊ jñahꜘ
    dsaˉmëꜘ hi̱ˉ dsaˉläˉcha̱a̱ˉ jo̱o̱ꜘ. Jëëhꜘ, läꜙjwë̱ë̱ꜘ gaˊ jo̱o̱hˉ hneˉ hi̱ˉ gaꜙjä̱ꜘ
