  chz-NTPS: 'Jeeˊ naˉsɨɨˉ juuˈ kihꜗ Dio (jähꜘ läꜙlaˉ kihꜗ läꜙu̱u̱ꜘ dsaˉmëꜘ heꜘ): Waˊ
