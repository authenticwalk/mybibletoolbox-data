    de̱ꞌe yoꞌó, ñá ni̱ ka̱ndo̱o ndaꞌí xaa̱n, o̱ du̱ú na̱ ñáꞌa̱ ió yíi̱.'
  pon-2006A: Pwe Pwuhk Sarawi mahsanih, “Ke en pereperen, kowe lih me sohte noumw
