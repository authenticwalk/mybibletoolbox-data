    riq''uin ri ixok ri c''o-vi ri rachijil riq''uin.'
  lif-NT: ᤔᤠᤱᤏᤡᤱᤘᤠ᤹ᤐᤠ᤺ᤴ ᤁᤧᤒᤠ᤺ᤵᤐᤠ ᤕᤛᤤᤕᤠ᤺ᤸᤗᤧ ᤀᤰᤂᤣᤗ᤹ᤖᤡᤰ ᤔᤠᤱᤏᤡᤱᤘᤠ᤹ᤐᤠ᤺ᤴ ᤐᤠ᤺ᤳᤋᤢᤀᤠᤱ ᤘᤠ᤹.
    “ᤛᤠᤔᤧᤱᤃᤵᤔᤏᤠᤔᤠᤀᤣ. ᤛ᤺ᤳᤋᤧ᤹ᤀᤥ᥄ ᤂᤧᤏᤧ᤹ ᤛᤠᤃᤧᤴᤘᤠ᤺ᤴᤍᤢᤴᤇᤠᤱ ᤛ᤺ᤳᤋᤧ᤹ᤖ ᤀ᤺ᤰᤋᤧ᤹ᤀᤥ᥄ ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ
    ᤂᤧᤴ ᤘᤣ᤹ ᤔᤧᤴᤇᤢᤔᤠ᤹ᤏᤢ᤺ᤸᤗᤧᤀᤠᤱ ᤛᤠᤔᤧᤱᤃᤵᤔᤏᤠᤔᤠᤸᤗᤧ ᤁᤢᤛ᤻ᤛᤠ᤺ᤜᤠ᤹ ᤕᤖᤡᤰ ᤔᤧᤒᤥ᤺ᤱᤗᤥ॥”
  mie-NT: 'Chi súcuán yósō nūū tutū īī: Ndóhó jā ní ncuu nú ñahan númā jāá nduú sēhe
    nú, ná cúsiī inī nū. Ndóhó jāá nduú ní ntéhndē chījin nú jā scácu nú, ná cána
    jee nú jā cúsiī inī nū. Chi coo cuāhā cā sēhe ndóhó jā ní ncuu nú ñahan númā nsūú
    cā ñahan jā ní scácu sēhe. Cáchī tutū.'
  san-TIB: ཡཱདྲྀཤཾ ལིཁིཏམ྄ ཨཱསྟེ, "ཝནྡྷྱེ སནྟཱནཧཱིནེ ཏྭཾ སྭརཾ ཛཡཛཡཾ ཀུརུ། ཨཔྲསཱུཏེ ཏྭཡོལླཱསོ
    ཛཡཱཤབྡཤྩ གཱིཡཏཱཾ། ཡཏ ཨེཝ སནཱཐཱཡཱ ཡོཥིཏཿ སནྟཏེ རྒཎཱཏ྄། ཨནཱཐཱ ཡཱ བྷཝེནྣཱརཱི ཏདཔཏྱཱནི
    བྷཱུརིཤཿ༎ "
  qve-NT: '(Abrahampa cheqaq warmin Saramanta, hinallataq mosoq Jerusalén llaqtamantawanmi)
    Bibliapiqa khaynata nishan: “Kusikuy mana wiksayakuy atiq warmi. Kusikuy mana
    wawayoq kayta atiq warmi. Kusikuymanta aswan qapariy, onqokuspa nanayta mana reqsiq
    warmi. Ichaqa wikch''usqa kaq warmin más ashka warmayoq kanqa, qosayoq kaq warmimantaqa”,
    nispa [Isaías 54.1].'
  pao-NT: tamme-witu a nabotugu-kwa'nesoo. “Umu Te Naa doodooamu sakwa ooosapa besa
    sokwamana ka Te Naa ooosapa nesookwugino. O'nosoo umu gi ka Te Naa sopedakwatoo
    pana meno'o soo Te Naa tu doodooamu mu mayugwemena. Soo Te Naa umuoo tu doodooamu
    ka mu Jew numu Jerusalem-wi nonobe-gakoo ooonakwa unusoo sootuhi.” Ekow mogo'ne
    doodooamu-wa'ne'yoo tamme.
  cbu-NT: Apanll kuku Sararinee kamanku, tárangeeja; Siy kiz mipish tamaparee ashirus
    taarangsa. Iparis ndunarpaz ashiru taarangsa. Natunaa, kizpur shambatangtsa. Mangis
    kis, Jay, jay, tángtsa. Watam Apanll Taarashipan atuwa. Kasamawtaa kiz wip zapan
    taachiya. Wamari kasichiya yuw wazaranll taaru anootsi, atiya; tárangiya Apanlli.
  usa-usa: 'Áánûqtuni agamatá-kánnáágómá maará kétiye: “aaragô, keráwáqá anaamoq-nóínímmá
    timuqá máráaqtaba anókaq ááyama tero. keráwáqá iyápóma marakaíyábá tíqa íuraipoaq
    timuqá máráaqtaba anókaq ááyama tero. paá máa-noinimma yeqtí iyápógoma yiwaiqá
    máa-noiniti-iyapoma uyátá-maqma taíbaq mánoe.” téna kétiye.'
  soy-soy: 'Lɛ̃ nnyɑ kɑi wɔ́lɑɑlɛ̃ tɛ: Pɔ́ unɔ́si nyɑpi nkó yɛɛ úu píkɑi m mɑ́rɑɑlɛ̃,
    ɑ yisi ɑ cɔ. A mpɔ́ɔnɑrɛ nɛ ricɑ́ɑ́i. Pɔ̃́ kɛ mɛmɑ́rɛnlõ ɑ́mɛ píkɑi n kɛ́hɛnlɛ̃!
    Unɔ́si kɛ ulɑ úu ń lɑ sipipi yɛ ulɑkɔ́ sikɔ́ kulúi feriyɛ.'
  hui-hui: Anduane Homogonaga mbugani bi lo ngago ogo. Dalo wali bedego í̠ turu ho
    birabe. Gali taba hanalu howa tandaga nahendene bedego í̠ turu timbuni ho birabe.
    Wali ibu agalinila biraabo kago ibu waneigini holebiragobi ndo lowa wali ibu agalinime
    wahalu pene bedago ibu waneigini dewaore holebira, lalu gilibu nga.
  amf-amf: Harrna hambhidianna, “Ya naasi adhayse dhesimino seekino edono, wozadhaa!
    Ya adhiman burqon dhesimino, ililsayse ilataa! Geshoaysa dohon mayndara sagi geshoayn
    garon edonsa naana ke thoothade” hamayse ko thaapadhade.
  quc-NNT: 'Kub''ij k''u ru Loq'' Pixab'' ri Dios ri Tz''ib''talik: Chatkikotoq, nan,
    at ri'' ri man katalk''ualan taj, ri man k''o tä awal. Sib''alaj chatkikotoq,
    ko karaq a chi'' rumal ri a kikotemal, pune man k''o tä jumul a riqom ri k''äx
    ri kuriq jun yawab'' ixoq. Je ri'', rumal chi kek''iar na ri ral ri ixoq ri xjach
    kanoq chuwäch ri ixoq ri k''o rachajil, —kächa ri tz''ib''tal kanoq.'
  dob-dob: 'Yage gete manuna Buki Tabu ꞌena siꞌetoladina, ꞌigwae: “Waine ꞌoyo megagalina
    ꞌuda gwausowala. Lowa nigeya ꞌuda edadama be ꞌuda enatuna, ta esi ꞌuda gwausowala
    sinabwana natumwao yau wawasae manudi, ta waine nina mamwanena simiyami manatudiyao,
    ta nigeya yaudi.”'
  wrs-wrs: Os novol velohv Sesoana tombaimorava, Yimba Yerusalem ongorini, yeoa indk
    vetho. Yimba phal unguvlirinimsna av, yimba otolva towand venamoa. Heva os yeoa
    mindnam indk vetho. Yemba kelathamnanamoa doava, nonamba yimba otolmba lengalmba
    vevrava. Heva os yetindiva si mindnam avav, ye si kuvhoavav nomba ungevlirinimba
    tlatrinimba.
  mca-mca: 'Qe ke'' Intata ƚe''lijei in nifel t''ejuyets pa'' wa''sji'' Jerusalén
    qa yit''ij: —E''ƚe''wisi''imkii efu in ham pa''qu'' oqwomehe''ye'' qe nite'' ƚeke''
    qu'' altsai it''unhetik''i qu'' aya''yijkii in e''ƚe''wisi''mkii. Akha'' in nite''
    ƚenikfe''lets pa'' ƚaqa''tiye''j ne''ej naqalkeyu''. Qe pe'' efu tewu''mhitii
    hikpe'' lees qu'' olotse'' pe''qu'' ƚelitse'' qa tees qu'' ƚunye''je'' pekhe''
    qu'' nana''ltax pa''qu'' ƚewhe''ye''ye''.—'
  tzo-TZC: 'Yuꞌun jech ta xal ti scꞌop Diose: Muyubajan ti voꞌote, machero ants, ti
    chꞌabal avalabtaque. Tseꞌinan, muyubajan ti voꞌote ti muꞌyuc avaꞌbinoj scꞌuxul
    ti alajele. Yuꞌun ti ants ti bajbile, ep ta xil ti yalabe, jaꞌ mu sta ti ants
    ti buchꞌu oy smalale, xi.'
  mya-mya: အ​ဘယ်​ကြောင့်​ဆို​သော်​ကျမ်း​စာ​တော်​က၊ ``အ​ချင်း​မိန်း​မ​မြုံ၊ သင်​သည်​ကိုယ်​ဝန်​မ​ဆောင်​ဘူး​သော်​လည်း
    ရွှင်​လန်း​ဝမ်း​မြောက်​လော့။ သား​ဖွား​ခြင်း​ဝေ​ဒ​နာ​ကို​မ​ခံ​ဘူး​သော်​လည်း ကြွေး​ကြော်​အော်​ဟစ်​လော့။
    လင်​ယောကျာ်း​စွန့်​ပစ်​၍​ထား​သော​မိန်း​မ​သည် လင်​ရှိ​သော​မိန်း​မ​ထက်​ပင်​ပို​၍​သား​သ​မီး
    များ​ကို ရ​ရှိ​လိမ့်​မည်'' ဟု​ဖော်​ပြ​သော​ကြောင့်​ဖြစ်​၏။
  gng-NT: 'Kimɛ nì kɛle'' *Uwien ya gbɔnku ni ki ye: «Upiiŋɔlɔ, li poknh, sin wà
    ŋa bɛn mɛrwiɛn nnɔ, li yiknh nin uyɛnsɔnge, kimɛ upii wà bi wiɛ'' wɔ ya bumu
    li yɛbe, ki cɛn'' wà ŋmɔbe cɛ yaamu.»'
  cbi-NTPO: 'Matyu Diosa'' Kiikanu entsandive: Ñu, nakatyu shinbu, na miyajtu shinbuya,
    sundyade; matyu sundenganchin wati watitide, nakandu naa-i kityamu deeñuba mijtu
    shinbuya. Matyu challa unbee mangueviiñu imu shinbuya, unbee miyanuba kayu pullake
    na miyandinu tsuve, tive.'
  ikk-NT: Makẹni Ẹhụhụọ-nsọ sị, “Ghọghọma nwan! Ịyụ wụ agan, hụn mụtulẹni nwa! Kwankpọma
    ẹbụ! Yimẹ oro! Ịyụ, hụn marịntulẹni ụfụ-nwa! Makẹni, ụmụ okpoho hụ wẹ jụtọ, a
    karịgụọ nke okpoho hụ ya lẹ di ẹ bi!”
  leu-leu: 'Malaan sena Xakalayan Taap a kuus: “Faamamaas, nano aava no tefin mala!
    Xukulai pana faamamaasan nano aava no pi nasam a maasaxan ina luluuxan. Senaso
    a tefin aava pi luluk, i taa toxan a rafulak xaves paaliu sena tefin aava taagul
    xuvul pa lavana.”'
  maz-NT: 'Ra sö rí unnc''eji ngüenda a cjanu, na ngueje ya t''opjü a cjava: Mäjägue,
    nu''tsc''e dya i̱ ndunte, ni xo ri muxt''i. Mapcje na zëzhi rgui mäcje, nu''tsc''e
    dya i̱ sö c''ua na ü''ü rvi muxt''i. Na ngueje zö dya i̱ṉ muxt''igue, pero xenda
    rrã puncjü c''o in ch''igue, que na ngueje c''o o̱ t''i c''e ndixũ c''ü mbëpite
    c''ü o musp''ü t''i c''ü nin xĩrague, eñe.'
  bod-N: རྒྱུ་མཚན་ནི་གསུང་རབ་ཀྱི་མདོ་ལས་ཇི་སྐད༌དུ། མངལ་ཡང་མ་སྦྲུམ་བུ་ཡང་མ་སྐྱེས༌ན།།
    བུད་མེད་ཁྱོད་ནི་དགའ་ཞིང་རངས་པར་གྱིས།། ཕྲུ་གུ་བཙའ་བའི་ཟུག་གཟེར་མ་མྱངས་ན།། དགའ་སྤྲོའི་འབོད་སྒྲ་ཁྱོད་ཀྱིས་མཐོན་པོར༌སྒྲོགས།།
    རྒྱུ་མཚན་ཁྱོ་ག་མེད་པའི་བུད་མེད༌ལ།། ཁྱོ་ག་ཅན་ལས་བུ་ཕྲུག་མང་དུ༌འབྱུང༌།། ཞེས་བཀོད་པའི་ཕྱིར༌རོ།།
  tca-NT: '@see-verse:GAL.004.026'
  zpl-NT: 'Nu lu ichiꞌ Stichiaꞌ Diose rni: Ñia utsu arquiꞌ liꞌilu unaꞌa enu leca modo
    nú luꞌcu enduꞌ; nu chiquiꞌ ullilaꞌ liꞌilu enu la chulu xa nehuana seca tucu unaꞌa
    enu rala enduꞌ. Xne huaxilá enduꞌ luꞌcu unaꞌa enu leca modo luꞌcu enduꞌ luquela
    unaꞌa enu rluꞌcu niyuꞌ.'
  mbc-NT: 'Maasa pra Paapa maimu e''menukasa''ya taasa'' man: Amîrî wîri'', manni''
    î'' pensa more yenpotîpon pepîn taatausinpai e''kî. Amîrî î'' pensa more morontasa''
    epu''tîtîpon pepîn. Mararî pra entaimepî''kî aatausinpasa'' wenai. Maasa pra manni''
    wîri'', inyo nîrumaka''pî, mîîkîrî payanî''san wanî kupî sîrîrî mararî pra, manni''
    tînyo yarakkîrî tîîko''mansen payanî''san yentai taasai''ya man.'
  ndg-ndg: Kwakuwa itiandikilwa, “Pulahika wenga wannwawa ywa ubile ngumba, wenga
    waakotwike papa. Upie lilobe na ukombwe ndoti kwa puraika, wenga wa ukotwike yobelia
    papa. kwa mana wanambone ni bana kwa yabile ngum, ba, muno kwa yolo yengali mnalome.”
  wsk-wsk: 'Mu awuk, batoga bo te iwita balam: “Ni imet kuin sisira, ni kuriang me
    ilusam ale ko yaman me ikisam, bare ni biyala ai nier ale amilmilerko! Mu awuk,
    ni karki meman, bare ni tagu te mu kuriang gue pagukko, ale imet ka kari tagiram
    umu tuagu te mu kiarukko!”'
  toj-NT: 'Spetzanil ja jas huanon yaljeli, ti ni tz''ijbanubal ja ba yabal ja Diosi.
    Ata huabilex ja jas yala ja aluman‑Dios ja najatei: Ja huen ixuc, meran nia, mi
    ni huaxa huila unticanel. Mi huaxa mana ja yal alatzi. Ja huego, lajan soc jipubala
    can jun tiempo ¡pero majla! Oj ni c''ot ja c''ac''u que mas oj ajyuc lec ja hua
    huuntiquil ja hueni soc ja ma'' tey soc ja statam ja huego. Jayuj sbej que gusto
    oj ajyan. ¡Ahuanan yuj ja hua gusto ixuc! Jach ni huax yala it ja yabal ja Dios
    tac.'
  tbc-tbc: Girek lo igo ibol, “O niganig pein enti nanuk ta gansi san tia yan, oŋ
    uya isusa wa. Oŋ enti nanuk gansek san madai ta kubiani na dan, masap ilo uyan
    lo sasai a. Man dugo, oŋ niganig pein bo man, oŋsa nanuk dusuti tap, oŋsa nanuk
    san sutek man, pein a iwon da yan iŋanen nanuk san sutek iriŋani geig a.”
  sna-sna: 'Nokuti kwakanyorwa kuchinzi: “Fara iwe mukadzi asingabereki, asingabereki
    vana; pembera udanidzire, iwe usingarwadziwi nokubereka; nokuti vana vomukadzi
    akasiyiwa vazhinji kupfuura vouyo ano murume.”'
  smk-NT: ta wanin a mabasa tamo sa Masanton Kasuratan. Wana, “Rumiga tan gumuryaw
    ka bana' sa ririket, si'kan babayi nin kai manganak ket kai et nin nakairangep
    nin irab nin mangabing, ta mas abaw saray a'nak mon si'ka nin linamang dyan si
    syay kalamo' nan asawa.”
  grc-TCGNT: γέγραπται γάρ, Εὐφράνθητι, στεῖρα, ἡ οὐ τίκτουσα· ῥῆξον καὶ βόησον, ἡ
    οὐκ ὠδίνουσα· ὅτι πολλὰ τὰ τέκνα τῆς ἐρήμου μᾶλλον ἢ τῆς ἐχούσης τὸν ἄνδρα.
  gof-WFTW: Geeshsha Maxaafay, “Naatte, yelonna maynthete ufaytta; naatte miixotta
    eronnaree ilila. Azinara de7iya maccaseeppe, azini baynna maccasees nayti daro”
    yaagees.
  spa-BLM: Porque está escrito, “Alégrate, estéril que no das a luz. Rompe y grita,
    tú que no te afanas. Porque la mujer desolada tiene más hijos que la que tiene
    marido”.
  kyz-NT: 'Ymã Janeruwarete ''ga ka''arana kwasiarukari Isai ''ga upe rakue: “Ta''yre''emamũ
    agawewi ene ''awamũ. A''etea neneku''ipawi ekou. Anure nipo kwaiwete enera''yra.
    Enemena ''ga opoiraip ene wi enera''yre''em are. A''ere nipo anure ''ga jewyri
    enee nũ. Ene upe ''ga jewyr ire nipo enera''yra ''gã pytuna tesirũmera ''gã na''yra
    apyraapa”, ''jau ''ga ikwasiarukaa Isai ''ga upe rakue. Jerusareg yau are ''ga
    jane mu''jau poromũ. Anure nipo kwaiwete Jejui Kristu ''ga rerowiaaramũ jane oi
    ywag ipe. Jerusareg yau ''e upe ''ga ''i poromũ.'
  dao-dao: “Na cingkia nghnumi jekyaia! Na am pawi na khawi lü na hmia natnak am na
    khamei khawiki je lü ngpyanga! A cei naw am a yawk khawia nghnumia kthaka a cei
    naw am a ktä naw hnasen da na bawk khai” tia cangcim naw pyenki.
  cya-cya: 'Si''yana nchcui'' quityi ''in Ndiose: ¡—Ca tsu''hue chu''hui tiquee nu''huin
    ne'' cuna''an nu a nchca siya'' tyi''in sñe''! ¡Cueen xi''ya styi nu''huin nu
    a jlyo ti'' ña''an nu ti''i ndiyaan sñe'' ne'' chendyu! Si''yana qui''an la sñe''
    ne'' cuna''an nu jui nu mscuan tloo ''in, que ''in nu yten yu''hui ti lo''o cuilyi''o
    can''—.'
  wrk-wrk: Nanda jangkurr najana Kudkanyi yanybaka nayi, “Nanda jibarri jali yurrngumba
    jungku nawinganjayudi, mikuyaji kulunganjanyi nangangi, baki nanankardi nyuli
    mirnarrijba muwa. Ngala yingka jibarri, nyuli kulunganjayudi, ngala manjijbayi
    nanda jibarri nanganginyi nawinganjawanyi. Baku barri janyulu wudumba kajamuku
    kulunganjamuku juju barri bayngkani nangandu. Nanankardi barri nanda jibarri nawinganjayudi
    marda nyulimi kudanyu mirnarrijba muwa. Barriwa.
  nii-nii: '@see-verse:GAL.004.026'
  ign-NT: 'Ema Viya máechaji­sihahi eta te Sagrada Escritura eta juca arairu Jerusalén.
    Máimicu­ti­chinahi esu ésuna esena. Ánipa macahe: “Piti esena macheru­vinihi eta
    pítare­sirahi, tájina vahi pímatihini eta tacativa eta amuya. Puítisera tétavi­ca­vainapa
    eta piúrisa­mu­revaya. Vaipa pánasimahi macheru­vimahi taicha náraja­painapa ena
    pichicha­na­veanaya níjara­ru­viyare núti. Picachu­ri­cainapa nácani esenana ticachi­cha­rahiana”
    —macahepa ema Viya.'
  dik-NT: Aye athör thɛɛr wël Nhialic lueel ëlä, “Miɛt puɔ̈u, yïn tiŋ cïn meth! Loi
    lala ku loi kiɛɛu miɛt ë puɔ̈u, yïn raan këc arɛɛm rɔ̈m ë dhiëth kaŋ yök! Rin
    tiŋ cï moc puɔ̈l yen abï mïth juëc dhiëëth tɛ̈në tiŋ rɛ̈ɛ̈r kek moc.”
  cac-cac: 'A d''a Slolonel Dios Tz''ib''ab''ilcani, ata'' syalcan icha tic: Vach''chom
    toxonton malaj une'', palta tzach tzalaji. Man̈ ojtacoc chajtil syail yalji unin,
    palta elocab'' av yuj tzalajc''olal. Yujto a jun ix scan sch''ocoj, ec''alto sb''isul
    yune'' ix ol aljoc d''a yichan̈ ix ay vin̈ yetb''eyum, xchicani.'
  tzj-E: 'Ajni'' tz''ibtanak cana chpam rtzojbal Dios jcawra nbij ra: —Atet jmajo''n
