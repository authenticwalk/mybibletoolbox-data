  ame-NT: 'Ñeñt̃oʼmarña atet̃ anuaret̃ Yompor poʼñoñ ahuat̃ot̃eñ, ñeñt̃paʼ atet̃ oten
    tomaʼnteñtso: Coshepaʼ coyaneshaʼ muec̈hop̃ ñeñt̃ ama achyoreʼtño, ñam̃a pocsheñeshot̃paʼ
