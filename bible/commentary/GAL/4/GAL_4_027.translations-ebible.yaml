verse: GAL.004.027
translations:
  kpx-kpx: Isito Sela keu eseholisege Bukae Hotou kemo loui avoe, “Keate moleu ese
    houholiale kena vahaehoai. Keu subuta eseholige tumuu hamaholinu. Isito gabie
    tumuna hamage auna kekoai vahaehoai. Kosealemo keate ke valadana bae balugai.
    Keate ke koliau halei tiale keate moleti uge eseveu ua. Isito vasohuta keate ke
    valadana bae keate mole ke ese evigevei balugai.”
  okv-H: Amita ke amo God ta ke kajari ta einge mihia, “Meni ingae evohu, inena meni
    ingihe memenga kiae avoeto osa osa ue hori gagaha ijie tunga javotoho ejo. Eto
    evohu ivu na toari amita meniundi na evohu nei ivute amo dembasora.” ainge kajari
    mihia amita be amo enda nei embomeni amo mahu toari te eha oroho amo Keriso humota
    ue tunga javotoho ere ora.
  tbo-tbo: Geka ginoulihi ubeihi ma Buka hi gilugilumi i pa, ‘Alinawa wawinena una
    kaoha lolowa ega uta igunaguna po gasi uta igugu, ma tamogi una kaoha labatana
    natunatum boluhi ubeihi ma wawinena agona mitehi he memae natunatuhi ega hita
    maga imahi.’
  mal-C: 'കാരണം, തിരുവെഴുത്തിൽ ഇങ്ങനെ രേഖപ്പെടുത്തിയിരിക്കുന്നു: “വന്ധ്യയായവളേ ആനന്ദിക്കുക;
    ഒരു കുഞ്ഞിനും ജന്മം നൽകിയിട്ടില്ലാത്തവളേ, പ്രസവവേദന എന്തെന്ന് അറിയാത്തവളേ, ആനന്ദത്താൽ
    ആർത്തുഘോഷിക്കുക! കാരണം, പരിത്യക്തയുടെ മക്കൾ ഭർത്താവുള്ളവളുടെ മക്കളെക്കാൾ അധികം.”'
  grc-SR: γέγραπται γάρ, Εὐφράνθητι, στεῖρα, ἡ οὐ τίκτουσα· ῥῆξον καὶ βόησον, ἡ οὐκ
    ὠδίνουσα· ὅτι πολλὰ τὰ τέκνα τῆς ἐρήμου μᾶλλον ἢ τῆς ἐχούσης τὸν ἄνδρα.
  bgc-bgc: जिसा यशायाह नै पवित्र ग्रन्थ म्ह लिख्या सै, “हे बाँझ बिरबान्नी, तू जो बाळक
    पैदा न्ही कर सकदी, आनन्दित हो, तू जो प्रसव-पीड़ा तै अनजाण सै, ऊँच्ची आवाज म्ह
    जयजयकार कर, क्यूँके छोड्डी होई की ऊलाद सुहागण की ऊलाद तै भी घणी सै।”
  khz-khz: Veaga Pukana evetaina ekilana, “Kapakoge garemu, melo ati ogapina garemu,
    e melo gapi vitina ati ripamu garemu, ono verere vonelagi! Kwalana garawana na
    eraokwaniato garena natuna vogo galagala vagi, garawana na ati eraokwaniato garena
    natuna ati vogo.”
  deu-TKW: 'Denn es steht geschrieben: Freue dich, du unfruchtbare, die nicht gebiert;
    brich in Jubel aus, die nicht kreist; denn die einsame hat viele Kinder, mehr
    als die, die einen Mann hat.'
  zsr-NT: 'Nayúj lu guich laꞌy le rna: Budziji, ngul huödx, cunacuáꞌ zxiꞌnuꞌ. Lu yöl‑laꞌ
    rudziji quiuꞌ grödxyaꞌa, Zal‑laꞌ gatga guc quiuꞌ le rzacaꞌ rguiꞌnu ngul Chzoa
    soabiꞌ biꞌidauꞌ queënu. Budziji. Zal‑laꞌ nubíj ládxiꞌgac liꞌ bunách, Dios gunëꞌ
    ga laꞌyantër zxiꞌnuꞌ Ca biꞌi queënu ngul zóalennu bönniꞌ queënu.'
  lin-lin: 'pamba te ekomama : « Sepela, mwasi ekomba, yo oyo obotaka te ! Sepela
    makasi mpe ganga na esengo, yo mwasi oyo oyoki nanu pasi ya kobota te ! Pamba
    te bana ya mwasi oyo asundolama bakozala ebele koleka bana ya mwasi oyo azali
    na mobali. »'
  hns-NT: 'Parmeswar ke poestak me liekhal hai kie: „He baadjhien, tjaahe toke larkan
    na hai, tabbo khoesie rahoe! Toke piera na oethal hai, bakie tabbo khoesiaalie
    ke maare tjiella! Parmeswar ke waada ke dwaara toke tor aadmie ke ekwa aurat se
    auro larkan hoi.”'
  noa-E: Mag Sara maach mʉg ʉ̈kha wëjöm khʉʉn ãdkhaju igwi Ẽwandamau ich iek gaai
    phãpiewai, “Pʉʉn chadcha chaai ooba ʉrraawai bʉ̈ʉrjã chaai khierr machag khaugba
    ʉrrab mamʉ, ichiita onee abá” ajim. “Chikhamnau jaai khecheu auwi pʉch appai ʉrrab
    mamʉ, jãg pʉch chogkha simta pʉch jaai dʉ̈i sim khãaijã, pʉʉta ʉ̈rcha chaain khapaana
    ʉrraju” a phãpijim.
  eng-EMTV: 'For it is written: “Rejoice, O barren one, who does not give birth; break
    forth and shout, you who does not have birth pangs; for the children of the desolate
    are many more than those of her who has a husband.”'
  mib-NT: 'Chi suhva yósó núū tútu iī: Róhó jeē ní cuu ró ñahan numá jéē tú sēhe ró,
    na cúsɨɨ̄ ni rō. Róhó jéē tu ní jéhnde chīji ró jéē scácu ró, na cána jee ró jéē
    cúsɨɨ̄ ni rō. Chi coo cuehē gā sēhe róhó jéē ní cuu ró ñahan numá vēsú ñahan jeē
    jé ni scácu sēhe. Achí tutu.'
  lif-NT2: माङ्‌निङ्‌वाॽपाःन् के़बाःप्‍पा यसैयाःल्‍ले़ अक्‍खेलॽरिक् माङ्‌निङ्‌वाॽपाःन्
    पाःत्तुआङ् वाॽ, “सामे़ङ्‌गप्‍मनामाए, सःत्ते़ॽओ! खे़ने़ॽ सागे़न्‌वाःन्‍दुन्‍छाङ्
    सःत्ते़ॽर अःक्‍ते़ॽओ! थेआङ्‌भे़ल्‍ले़ खे़न् वेॽ मे़न्‍छुमाॽनुःल्‍ले़आङ् सामे़ङ्‌गप्‍मनामाल्‍ले़
    कुस्‍साःहाॽ यरिक् मे़बोःङ्‌लो॥”
  xnj-xnj: Muni yiyandikwi mu Mayandiku Gamsopi, “Uheka, vangaveleka, luluta kwa lwami
    luheku, vangaveleka mwana, muni vana va yula mwealekiwi ndi vamahele kuliku va
    yula mweagegiwi.”
  mmx-mmx: I ngan Lovoang Kaala i vaase xeretna, “Nenu latkin uxo ruuna laxamdak,
    una momo. La nenu latkin ua u xovisi una suma losongsongot ngan lavakin dim suma
    i at loxonaleng di pisik laxamdak, unap kup la una momo mi lososoro. La latkin
    latlok teren ga on basinge i, neni naba ruuna taxannitna solo polo mo lara ua
    latlok teren kopmen na vonon basinge i.”
  cbr-NT: 'Abrahamnën xanu ñui ca cuënëo bana ësai quia: An tuacë xanun rëbúnquinëxa
    ''icësamaira oi ca —''ën cana tuaima —quixuan an sináncë xanu aín rëbúnqui ''aisamaira
    ''iti ''icën. Usa ''ain camina mix tuatima ''aish tuáñuma xanu ''aíshbi —tuáñu
    cana ''iti ''ai —quixun ''unani cuëënti ''ain; tuacën paë tancëma xanu ''aíshbi
    camina tuá ''imainun rëbúnquiñu ''icë cupí chuámarua tani cuëënti ''ain.'
  tee-NT: 'Pus chani ju ts''okcanta la''ixchivinti Dios: Ak''ach''ach ju uxint''i
    ju va mi''akstu. Ju jantu amask''at''anan. P''as at''as lamink''achat ju uxint''i
    ju jantu amaklak''avanan. Pus palai lhu ju is''ask''at''an ju va maco''ulacanta.
    Palai jantu ju alin ixpapa. Chunch ju ts''okcanta la''ixchivinti Dios.'
  eng-LSV: 'for it has been written: “Rejoice, O barren, who is not bearing; break
    forth and cry, you who are not travailing, because many [are] the children of
    the desolate—more than of her having the husband.”'
  cak-NT: 'Y chirij ri tenemit ri'' nich''o''n-wi rutzij ri Dios ri tz''iban can,
    cuando nu''ij: Ret ri man jatalan ta, man cabison roma man jun awal. Xa can riq''uin
    ronojel awuchuk''a'' casiq''uin y tak''alajij chi yalan jaquicot, más que man
    jun awal c''o. Y más que ret xamalix can roma ri awachijil, ren xtin-en chawe
    chi c''o más je q''uiy awal ri xquiec''ue'', que chech ri ixok ri can c''o-wi
    ri rachijil riq''uin.'
  pah-NT: Igwete Tupana'ga ikwatijarukari onhi'ig̃a inog̃auka hako. “Nandera'yri nde
    g̃a mbo'are'yma. A'ereki ga opohi nde hugwi. Emo po ti nde roryroryvamo nehẽ,”
    ei ga. “Nde nderekwahavi ve hahya g̃a mbo'are'yma. Emo ti nde rahẽrahemamo g̃a
    mbo'ambo'a nehẽ,” ei Tupana'ga. “Ejoryjory ti a'ero. Opohi ga nde hugwi novĩa.
    Emo po ti ndera'yra'g̃a ndetauhuro nehẽ hẽara'yra'g̃a hohe hẽa rembirekorame ga
    pavẽi,” ei Tupana'ga ikwatijaruka hako.
  sja-NT: 'Tachi Ak''õre pedee jarapari Isaíapa ichiaba jaraji ma Jerusalén omeede,
    chonaarãweda nãgɨ́ pedee p''ãk''ãri: ‘Pɨ, chi warra t''ok''aa bɨta, o-ĩa báji.
    O-ĩapa bíaji warra t''oru p''ua senti-e bɨ mĩda mãik''aapa pɨ k''imapa pɨ yiaraa
    iru bɨ pɨjida. Na ewari pɨdeepa uchiadait''eerã chok''araara pait''ee chi warra
    naa t''odadeepa uchiadait''eerã k''ãyaara.’'
  xed-xed: 'Nda vinda ma deftera Lazglafta kazlay: Rfa ta rfu, kagha dzəghəŋ ta kul
    yanaghutá zwaŋ! Rfa ta rfu, ka hayaya ka ta hayayə, kagha ta kul walaŋta ɓasa
    yaku ya, kabga mal ndəghata zwana marakw vziŋ zəʼala taŋ, ka ŋa marakw ya ta nzaku
    nda zəʼala taŋ kəʼa ya.'
  mks-NT: 'Já cáchí tu̱hun Ndióxi̱ já: Xíní ñúhú caji̱i̱ ini ndó na̱ji̱hí, na̱ a̱
    cu̱ú cacu ja̱hyi. Cayuhú ndó xi̱hín ña̱ cáji̱i̱ íní ndo̱, va̱tí a̱ ñáha cahnda
    ti̱xi ndó cacu ja̱hyi ndó. Jáchi̱ na̱ji̱hí, na̱ na̱jándacoo tóo yíi̱ canduu chága̱
    ja̱hyi na a̱ ju̱ú ga̱ na̱ji̱hí ndúu yíi̱, cáchí tu̱hun Ndióxi̱.'
  gfk-S: Ma no nianga tane God ing di ga pakat ie i hatutuno ikin be i tange horek
    tane Sara, “Augo ra hintu, nu laro! Paule kilingane ra ngunngutaan na kinakaho
    iesene i tahut be nu kakongane ma ra gungunuama. Urah, i tutuno be no num tunana
    te hana talur ugo, iesene ira natim di na haleng balik tano haine nong no nuno
    tunana i kis ter baak ma ie.”
  bmu-bmu: Miaŋgö kezapqetok keuŋi mi kewö ohoget ahöza, “Ambi azinöŋ ölan qeyöhi,
    yaŋön mönö nahönbörat eŋgömiiga sehigetka mewö ambi apŋambuk mi luhut alma. Miaŋgöra
    ambi köpin morö qahö menöŋi, gi mönö töndup söŋgaiba malman. Masö qahö guhui malnöŋi,
    gi mönö töndup qet gigilahöba morö ahumapköra köiraŋ ala malman.”
  dgz-dgz: Iwa mame menan watagaet God nop mega ok anega seane, Ae, waen otu uoniwa
    ge orup ya seana menan daramuk wap, ge orup yanine vegewa ya anuana menan wak
    wa aton ta, go arugataet senu agingai amba waen meme dena, me orup mega aruga
    da uon.
  eng-GNV: 'For it is written, Reioyce thou barren that bearest no children: breake
    forth, and cry, thou that trauailest not: for the desolate hath many moe children,
    then she which hath an husband.'
  zaa-NT: 'Enseñanza nna rulue'' lo Escritura làti ra: Gùppa la''ỹeni lani la'' redacca''
    latsi'' niula ná huètsì, Lanú ỹi''ni lu'' té annana, Ą''hua labí nabia''ni lu''
    ca dolor nu ràppa ca niula de ruditsìna'' cą huatsa to'', Porqui''ni màsqui''ba
    annana ná lu'' tì''a ttu niula betse''e latsi'' nubeyu'' qui'' niá na, Pero i''yu
    tsá qui''ni adila iỹé ỹi''ni lu'' tsé''e tì''chula attu niula.'
  eng-WEBSTER: 'For it is written, Rejoice, thou barren that bearest not; break forth
    and cry, thou that travailest not: for the desolate hath many more children than
    she who hath a husband.'
  guh-guh: 'Nexata ayaibitsaëtotsi tsaponae Jesucristojavabelia vajanajamatabëcuenecopatsivi.
    Abrahampijinë pepo pijavami, Sarapijivami, yabara, Dioso pejumelivaisibaxutota
    tajëvelia jumaitsi mapacueniaje: Mavecovamë, nexi apo nexainaeva. Jamatabëcuenebarëyamë
    tsane. Caeto ata apo nenavixaetaeva ata, itsiata jamatabëcuenebarëyaya vavajamë
    tsaxuabi tsane, navixaetae atamë. Tsipaji nemomoxi ayaibitsaëto xainaename. Xainaename
    ayaibitsaëto nemomoxi, nijajivitova pemomoxi matatoxenetsia, jai tajëvelia Dioso
    pejumelivaisibaxutota ayaibitsaëtotsi Jesucristojavabelia vajanajamatabëcuene
    copatsijavanexa yabara.'
  bon-bon: 'Pisi nyene mene Oogäräneji Mene cabu pui neeneni Yerusalema poto cidi
    me egä teepi lui neeneni magebi pana gegi. Yepä magebi lui Cabucewe Yerusalema
    pana gwene, lui te ätrunga biname bime mage. Niinäce tabe bägrä cäco onajige,
    yepä ingwe ca teeme bägrä bucurage gemi pui nuuja magebi cabu ca, lui te ai gawecewe
    Yerusalema pana gwene. Agesa peei Oogäräneji Mene: “Bägrä cäco magebi, lui te
    lica bägrä aplimla pita itu jepänuji, maane miiji gege, uupera cama naanajuge!
    Ingle maane lui ne abmaläneji gäte, määme bägrä bucurage cirege äbita pui nuuja
    magebi cabu ca, lui ne teeme rooriye te lica twaabmaluge.”'
  nhw-BL: 'Huan ijcuilijtoc ipan Icamanal Toteco quenicatza ichicahualis hueli quipatla
    inemilis se tetzacatl. Quiijtohua: “Ta tisihua tetzacatl, xipaqui. Masque amo
    quema tlacatqui mocone, xijpiya paquilistli. Pampa masque ama amo tiquinpiya moconehua,
    teipa tiquinpiyas más moconehua que sequinoc sihuame.”'
  swh-ONEN: 'Kwa maana imeandikwa: “Furahi, ewe mwanamke tasa, wewe usiyezaa; paza
    sauti, na kuimba kwa furaha, wewe usiyepatwa na utungu wa kuzaa; kwa maana watoto
    wa mwanamke aliyeachwa ukiwa ni wengi kuliko wa mwanamke mwenye mume.”'
  wbi-wbi: ulwakuva jilembilue, “hovoka, uve ghwe n'dala juno naghuhola. tosia isavuti
    kukyanya na kuhovoka, uve ghwe juno numanyile kuhola. ulwakuva vinga ve vaanha
    va juno naihola, kukila vala vala vajuno ali numughosi.
  bba-bba: Domi bɑ yoruɑ, “A ɡɔ̃ru doro, kurɔ wunɛ wi ɑ ǹ mɑrure. A ɡbɑ̃ro ɑ kuukɑ
    ko kɑ nuku dobu, wunɛ wi ɑ ǹ mɑrubun wɑhɑlɑ koore. Domi kurɔ wi bɑ rɑɑ deri,
    u koo bibu mɑ n kere kurɔ wi u wɑ̃ɑ kɑ durɔ.”
  eng-KJVCPB: 'For it is written, Rejoice, thou barren that bearest not; break forth
    and cry, thou that travailest not: for the desolate hath many moe children than
    she which hath a husband.'
  kgk-NT: 'Upe mokõi kunha rehegwa nhe''ẽ jaikwaa porã hagwã omoĩ va''ekwe kwatia-rehe
    Nhandejáry. A-rami omoĩ va''ekwe: “Nde ko ne memby e''ỹ va''e, evy''a katu eiko-vy.
    Ne''írã vyteri erehendu mba''asy ne memby hagwã jave, evy''a katu. Esapukái ave
    katu erevy''a-gwi. Iména va''e remiarirõ heta va''erã. Ha iména rembieja, oména
    ndive oiko jevy ramo, hetave tave va''erã hemiarirõ”. Upéixa voi he''i Nhandejáry
    nhe''ẽ.'
  waj-waj: 'Ivaara Anutuuqaa kua fafaaraivo vainno Saraaya Hekaayara tinoo: Gioonna
    hama nnaakara mmateerama kiee kati variannaikua sirigakianee. Hama nnaakara mmatee
    hama nniitaraivaa tainnaikuaano sirigainna raikianee. Gioonnaivaa ari vaatiivo
    inna pikioovoono gioonnaivo ari vaatiivo hama inna pikiaivaa yaataroo kaayau nnaakaraiya
    mmataanaravaivee. Kua fafaaraivoono itaa kua tiivai.'
  cpy-cpy: 'Rootaki rojankinata-koetakiri paerani ikanteetaki: Okantawitaka tee pitzimaanitzi,
    pimaaniro-thakiwita, roo kanteencha antawo pikimo-shiretee. Tee piñaawitawo pikemaatsityaa
    pitzimaanite, pikimoshire-wenteeyaa. Tema osheki tzimaatsini pitomi-paeni okantawitaka
    imaninta-witee-takimi, ari pawijeero tzimawita-chari oemi.'
  mpx-mpx: 'He Aiseya i ba Yelusalema vavaluna natunau nihi gewi, nige ni oola Yelusalema
    houhouwena. I ba i ola hiwe: Owa u ola yova toto kobwakobwasina nige sauga etega
    i aab, yaa nu yaliyaya. Owa u ola yova toto nige sauga etega ab lomwanina i gagan
    elana, yaa nu wona ge nu loi. Kaiwena bwagana lagom i miluwagiwa, natumwau nihi
    gewi hot, yaa yova toto lagona i mimiavaavan elana, natunau nige nihi gegewi.'
  wbp-wbp: 'Ngula-jangkaju, nyampu-yijala jurrku-juku jaru Yijayarlu yirrarnu Payipulurla
    nyurru-wiyi. Nyampurla yimingka, Kaatuju wangkaja: “Nyuntu karnta kurdu-wangu,
    muntuku-wangu nyinaya wardinyi! Kulanpa murrumurru purda-nyanjarla karrmulypa-jarrija-wiyi,
    lawa. Ngulaju ngula-juku. Manu mardangku nyuntu-parnturlu kali-nyanurlu yampinja-yanu.
    Ngulaju ngula-juku. Wardinyi-nyinaya! Ngakaju kapunpa-jana panu-jarlu kurdukurduju
    mardarni yangka yali-piya-wangurlu karnta-kari-piya-wangurlu, yangka kuja-ka nyanungu-parnta
    kali-nyanu mardarni palka-juku.” Kujanya Kaatuju wangkaja Yijaya-kurlangurlaju
    yimingkaju.'
  luo-luo: 'mana kaka ondiki ni: “Bed mamor, in dhako ma migumba, in ma ok inywol
    nyithindo; tingʼ dwondi malo ka igoyo koko gi ilo, in mane muoch ok okayi; nimar
    dhako ma migumba nobed gi nyithindo mangʼeny, moloyo dhako man-gi dichwo.”'
  nhe-NT: 'Huan ijcuilijtoc ipan Itlajtol Toteco quejatza ichicahualis hueli quipatla
    iyolis se tlen ax hueli conepiya. Quiijtohua: “Ta tisihuatl, xipaqui. Yonque ax
    tiquinpiya coneme, xijpiya paquilistli. Pampa yonque ama ax tiquinpiya moconehua,
    teipa tiquinpiyas más moconehua queja sequinoc sihuame.”'
  aii-aii: 'ܣܵܒܵܒ ܟܬܝܼܒ݂ܵܐ ܝܠܹܗ: ܚܕܝܼ ܝܵܐ ܥܩܲܪܬܵ‌ܐ، ܐܲܢ݇ܬ ܕܠܹܐ ܗܲܨܠܲܬ‌ܝ، ܡܲܪܸܡ ܩܵܠܵܟ݂ܝ
    ܘܡܲܩܘܸܚ، ܐܲܢ݇ܬ ܕܠܹܐ ܓ̰ܲܢܓ̰ܸܪܲܬ‌ܝ ܒܗܲܨܲܠܬܵ‌ܐ، ܣܵܒܵܒ ܒܘܼܫ ܪܵܒܵܐ ܝܢܵܐ ܒܢܘܿܢܹ̈ܐ ܕܒܲܟ݂ܬܵ‌ܐ
    ܡܘܼܫܲܡܸܪ ܡ̣ܢ ܗ̇ܝ ܕܐܝܼܬ ܠܵܗ̇ ܓܲܒ݂ܪܵܐ.'
  esk-NT: 'Takku aglausimaruq Agaayyutim uqałhani: “Quviasrugiñ aġnaaq qitunġitlaitchuatin!
