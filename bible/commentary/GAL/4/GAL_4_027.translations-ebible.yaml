  gmv-NT: “ኔኒ ዬሎንታ ማካራዬ ኡፋዬታ! ሃኔ ሚፃታ ኤሮንታሬ! ‘ኢሊሊ’ ጋ ዋሳ፤ ኣዚናይ ዲዛሪፔ ኣዚናይ ባይንዳሪ ናይቲ ዳሪዳ”
    ጌቴቲ ጌሻ ማፃፋን ፃፌቲዴስ።
  por-BLT: 'Como está escrito nas Sagradas Escrituras: “Alegrem-se vocês que não têm
