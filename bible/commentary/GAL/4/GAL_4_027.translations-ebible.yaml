    cushicuy, gamga manam ni imaypis nanacur geshyacushcanquitsu. Quiquillayqui täcug
    warmi, cananga mas maytsica wawayogmi canqui, ollgoyog casäda atsca wachacug warmipitapis.”'
  wol-2010: 'Ndaxte Mbind mi nee na: «Bégal, yaw jigéen ji dul jur te masula am doom.
    Reeyal te bànneexu, yaw mi masula xam coonob mat, ndaxte jigéen ji ñu faalewul
    moo gëna jaboot ki nekk ak jëkkëram.»'
  snc-snc: Buka Veaḡai tu maiḡesina ekirani, “Vavine gabanimu, mero asi oḡabini vavinemu,
    e mero ḡabi midiguna asi ribamu vavinemu, noiaku e noverere! Korana tu ḡaraḡona
    na eiaḡuiato vavinena natuna tu ḡutuma gorogoro, ma ḡaraḡona na asi eiaḡuiato
    vavinena natuna tu asi vovoka.”
  lgl-lgl: '''Are fo Aesaea ''e sae sulia ''i laola Geregerena Abu ''uri ''e, “Geli
    ''amu ''amara gi, ma iko ''ali ''amu sai mola ala rabefiina ala wela li, ''amu
    babalafe, ma ''amu ka akwa babalafe ''amiu. Sulia geli ''amara, ''e too ala wela
    afulaa ka liufia geli ''e arai lia ''e io failia.”'
  mmo-mmo: + o 4:27 Ais 54:1*In sil kaavu vakasin neep hôôk kaapiya nambe, “Hong vêêh
    sen onaale muuh-ande game hako noom ti le, ond gakam vasa lôôt. Yik hong sen game
    hako unoopasiv ti be ohango nivaane le, ond gambu daandun, in vêêh sen laya havuuh
    yii-to ond yite unoopasiv e ngeeyaata lôôt savok vêêh sen nando having moow-ato
    yite unoopasiv na.”
  ncu-NT: Baa kyo̱rɛɛ waa abware̱se̱ŋ wo̱re̱‑ɔ‑rɔ fe̱yɛ, “Ɔle̱ŋmaŋpo̱, fo̱ ne̱ fo̱
    mo̱ŋ ko̱we̱ daa‑ɔ, ba kakatɔgyi bo̱ faa‑rɔ keŋkeŋ, fo̱ ne̱ fo̱ mo̱ŋ tɛɛ duŋwi
    daa‑ɔ, a le̱e̱ fe̱yɛ fo̱ ne̱ fo̱ kuri a se̱re̱ yɔwe̱ fo̱‑ɔ e̱ nya ŋyaagyi a fo̱
    kyo̱ŋ mò̱ ne̱ ɔ saŋ o te mò̱ kuri aye̱‑ɔ.”
  cni-NT: 'Irootaque isanquenatacotaqueniri Isayashini: “Pishiravarovetaca, iro cantaincha
    piveshireanaquea. Tequera pintimeri pitomi, iro cantaincha pinquimoshiretasanotanaque,
    irishequiasanotanaque pisaripee, eiro ishequititsi osaripee pinampire”.'
  eng-WMB: For it is written, “Rejoice, you barren who don’t bear. Break out and shout,
    you who don’t travail. For the desolate women have more children than her who
    has a husband.”
  zaw-NT: 'Scree caj loj xtidx Dios: Bibalajz, luj gunaa ni gajd xi''nlu chu, guredxa'',
    bibalajz, luj ni gajdlu ted trabajw ni rdejd gunaa che rajl xi''nni. Sa''csi su''ru
    xi''n gunaa nani gulälajz chäälni quela xi''n gunaa ni gudiesnäj chääl stee gunaaga.'
  san-MAL: യാദൃശം ലിഖിതമ് ആസ്തേ, "വന്ധ്യേ സന്താനഹീനേ ത്വം സ്വരം ജയജയം കുരു| അപ്രസൂതേ
    ത്വയോല്ലാസോ ജയാശബ്ദശ്ച ഗീയതാം| യത ഏവ സനാഥായാ യോഷിതഃ സന്തതേ ർഗണാത്| അനാഥാ യാ ഭവേന്നാരീ
    തദപത്യാനി ഭൂരിശഃ|| "
  tam-TCV: ஏனெனில், “பிள்ளை பிள்ளைபெறாத மலடியே, சந்தோஷப்படு; பிரசவ வேதனைப்படாதவளே,
    மகிழ்ச்சியுடன் சத்தமிடு; ஏனெனில் கைவிடப்பட்டவளின் பிள்ளைகள் கணவனுடன் வாழ்கிறவளுடைய
    பிள்ளைகளைவிட அதிகமாயிருப்பார்கள்” என்று எழுதியிருக்கிறதே.
  mit-NT: 'Vàchi dohó cachí tutu ìì: Nècuàchì ñahà còò déhe‑xi, ni cúdíì ini‑nè mate
    ni‑iin dèhe‑ne còò. Te xiñuhu ndàhì vico stná‑nè, te cudiì ini‑nè mate táñâha
    ga tùinuù ni‑iin méè xi‑ne, vàchi (cuàhà gá cundiatú‑nè). Mate còò gá nècuàchì
    vehe‑ne, vàtùni cudiì ini‑nè (na ian) ndoó cuàhà dèhe‑ne.'
  ceb-ULB: Kay kini nahisulat, “Pagmaya, ikaw nga dili manganak nga babaye, ikaw nga
    wala makabaton ug anak. Pagtiyabaw ug pagsinggit alang sa kalipay, ikaw nga wala
    makasinati sa pagpanamkon. Kay daghan pa ang mga anak sa biniyaan, labaw pa niadtong
    mga adunay bana.”
  ces-LB: 'O ní prorokoval Izajáš: „Raduj se neplodná, která nemáš děti, jásej ty,
    kterás nepoznala, co je to být matkou! Mnoho potomků dá Bůh tobě, ponížené a opovržené,
    víc než otrokyni, která má tvého muže.“'
  mkn-mkn: 'Te dalam Tuhan pung Tulisan Barisi ada tatulis bilang: “Woi! Parampuan
    yang sonde bisa barana! Bekin sanáng lu pung hati su! Woi! Parampuan yang sonde
    rasa saki barana! Manyanyi sanáng-sanáng su! Parampuan yang hati ancor, tagal
    dia pung laki su sonde toe sang dia lai, nanti dia dapa ana lebe banya dari parampuan
    yang dapa laki.”'
  pol-UBG: 'Napisane jest bowiem: Raduj się, niepłodna, która nie rodzisz, wykrzyknij
    i zawołaj, która nie znasz bólów porodowych, bo ta opuszczona ma więcej dzieci
    niż ta, która ma męża.'
  qxh-NT: 'Chaymi Tayta Diosninchipa shiminpis nin: «Wasiyuj warmi, wawaynaj carsi,
    cushicunquiman. Wamrata mana tariptiquiräsi, shunguyqui achicyacäcunman. Uyway
    warmi runawan cacursi, chay-chica wamrata mana taringapächu. Jammi ichanga achca
    wamrata tarinquipaj.»'
  nwi-nwi: meinai Nəgkiarien kape Kughen ramni mɨmə, “Ik e nɨmnor siə kɨn ik. !Agien!
    Ik e nɨmɨpəh nərɨgien nəmhəyen kɨrik tuk neiməkien. Okrən apomh, mamagien, Meinai
    nar apnapɨg nɨmɨpəh nɨrəhyen kwajikovə kɨrik meriaji mɨnəpiahuaru, mərɨg taktakun
    ai, kafam kwənərəus mɨnə kwənhapsaah rapita piraovɨn yame iriu kafan yerman kwarə.”
  kmo-kmo: 'Mashi keyir maji eecha wocho: “Mima ni yikapwan ma kwo ma ari, ninya na
    inyaka kwoya hiki ta! Mima ni yikapwa kapa meejinan biish siiri, ninya na harapa
    uwa ta. Ma biish tawa mima sii akar yikapwa nokwapa nokwapa tawey, sii maka tawa
    mima siitaka eecha kikisiikasakech. Eena na inyaka kwoya hikichi uwa ta!”'
  agr-agr: 'Chicham agagbauwa nuwishkam: “Nuwa uchin uchigmachuh, shiig aneasta, uchijum
    atsugtamu asamtai. Shiig aneamugmin untsumkata, amek uchi uchigmaku najaimatash
    dekapsachu asam. Nuwa idaisamu aina nunú imá kuashat uchigtin atin ainawai, nuwa
    aishintin aidaun nagkaesau”, tawai. (Junak kuashat aents aidau Kristui kajinas
    anentaimaidau Apajuí uchijí agtinai tusa tiuwai).'
  kyc-kyc: Baepole dokona lao. Ingi poraingi enda dupwa rae maiyalapape. Wane mata
    pilyamo kanda nange dupwa mona seramopa yau pyanyi minyao lao rae maiyalapape.
    Enda akalingimi yaki nyuo peyamopa baa wane malu manjiramopa akali role pingi
    dokome wane mendasipa iki manjira.
  urd-GVU: کیونکہ کلامِ مُقدّس میں لکھا ہے، ”خوش ہو جا، تُو جو بےاولاد ہے، جو بچے
    کو جنم ہی نہیں دے سکتی۔ بلند آواز سے شادیانہ بجا، تُو جسے پیدائش کا درد نہ ہوا۔
    کیونکہ اب ترک کی ہوئی عورت کے بچے شادی شدہ عورت کے بچوں سے زیادہ ہیں۔“
  yre-NT: '-Yee ''wɩ a ''e ''crɛn -tɛdɩ Bali -le ''fluba ''ji. E ya ''e ''crɛn -tɛdɩ
    ''nan: «Lɩmɔn nɛn ''yie ''nɛn "ka "dɩɛ, ''i ''ci -taa "nranlɛ. Yi''a ''nɛn ''yadɩ
    -le ci "yaa -tɔlɛ dɩ, ''pian i -taa ci "nran "dre "fɔlɛ. ''I ''sran ''si ''i -sru,
    ''pian ''i ''ci -taa "nranlɛ, kɔɔ ''yie ''nɛnnun -taa "kɔnlɛ "kaga e "mlian tʋ
    nɛn i ya ''i ''sran wlu bɛ -a da.»'
  fuh-BKF: 'Sabo ina winndaa: «Aan dimaro mo rimaay abada, welta! Aan mo anndaa naawalla
    ŋatawere, ilina peekaali seyo! Sabo debbo jeebaaɗo heɓan sukaaɓe faa ɓura debbo
    kaybaaɗo gorum.»'
  arl-NT: 'Tariucuacaanu Pueyaso sequesanocuajaari naa naajiotasano quiyajuhuaj: “Niyajaru
    maajiniaa, shuquiriaatia quia quiri. Quiaacuajaari mueya noonu saniyashijia. Naajaa,
    majaari quia taraajenu. Quia shuquiriniutia quia jaaquequejore cutara. Quiaacuajaari
    cartesaaquiaari niyajaru quia quiniuucua. Naajaa, quiaacuajaari socua queraatia
    niquiohuaraca quiriquiano cuno niyacaraca maajijiniji”.'
  ziw-ziw: Kwaviya iwandikwa, “Welelwe, weye hwine cheleko, weye hwikweleka, towa
    nchelejele naho tula lwasu weye hwimanyize usungu wa kweleka. Kwaviya mvyele asigwe
    ni mgosi natende na wana walozize, kujinka mta mgosi.”
  grc-TR: γέγραπται γάρ, Εὐφράνθητι, στεῖρα, ἡ οὐ τίκτουσα· ῥῆξον καὶ βόησον, ἡ οὐκ
    ὠδίνουσα· ὅτι πολλὰ τὰ τέκνα τῆς ἐρήμου μᾶλλον ἢ τῆς ἐχούσης τὸν ἄνδρα.
  nag-nag: Kelemane Isor kotha te eneka likha ase, “Khushi koribi maiki, kun bacha
    jonom kori bole napare; Hala kori kene khushi pora kandibi, apuni khan kun bacha
    jonom kora laga dukh panai; Kelemane ekta chari diye maiki laga bacha khan he
    bisi ase Jun maiki khan laga mota taikhan logote ase.”
  eng-OEBCW: For scripture says – “Rejoice, you barren one, who have never given birth,
    break into shouts, you who are never in labour, for many are the children of her
    who is desolate – yes, more than of her who has a husband.”
  knj-NT: 'Chi yal An Juun Tz''ibebil can jaxca ti'': Jaach ix, cax c''al ma jaach
    unewom ix oj, Pero tzalaan. Man ja wotaj oj tzet utbil yoc sya''il yali unin,
    pero el ojab ja waw yu tzala c''ulal. Yutol ja'' ix jix can xojli, yel ec''al
    yune'' oj aloj yintaj pax ix ey yichamil, ẍi yul An Juun tu''.'
  deu-1912: 'Denn es steht geschrieben: “Sei fröhlich, du Unfruchtbare, die du nicht
    gebierst! Und brich hervor und rufe, die du nicht schwanger bist! Denn die Einsame
    hat viel mehr Kinder, denn die den Mann hat.”'
  san-PUN: ਯਾਦ੍ਰੁʼਸ਼ੰ ਲਿਖਿਤਮ੍ ਆਸ੍ਤੇ, "ਵਨ੍ਧ੍ਯੇ ਸਨ੍ਤਾਨਹੀਨੇ ਤ੍ਵੰ ਸ੍ਵਰੰ ਜਯਜਯੰ ਕੁਰੁ| ਅਪ੍ਰਸੂਤੇ
    ਤ੍ਵਯੋੱਲਾਸੋ ਜਯਾਸ਼ਬ੍ਦਸ਼੍ਚ ਗੀਯਤਾਂ| ਯਤ ਏਵ ਸਨਾਥਾਯਾ ਯੋਸ਼਼ਿਤਃ ਸਨ੍ਤਤੇ ਰ੍ਗਣਾਤ੍| ਅਨਾਥਾ ਯਾ ਭਵੇੰਨਾਰੀ
    ਤਦਪਤ੍ਯਾਨਿ ਭੂਰਿਸ਼ਃ|| "
  nob-LB: 'Det er derfor det står i Skriften: ”Vær glad, du kvinne som ikke kan få
    barn. Juble av glede, du som aldri har kjent noen veer og født fram noe barn.
    Den ensomme kvinnen får mange barn, flere enn den kvinnen som har mann.”'
  ntj-ntj: Tjiinya Payipulta kutjulpirtu walkatjunu wantitjanya ngaapirinypa ngarala,
    Minyma nyarra tjilkumaalpa-yan nyinarra, pukurlarri-ya. Pukurlpa-ya mirra. Tjiinya
    minyma nyarra kurrilu wantinytjanya tjilku pirnitjarrarriku minyma kurritjarrangka
    munkarra.
  sxb-NT: 'Aeniki kwajojwa mbwe: “Wa ne ekisangaalo iwue omukazi omugumba, ee iwue
    otaiwula awaana. Kuba erioga no oemba no omwoyo ogwa kungulu, kukawa mbwe iwue
    ewisa ngawikakuluma. Aeniki iwue omukazi owawanga na azirrwe, nyingeeno ori na
    awaana wangi okukira omukazi ori no omusaaza.”'
  nhu-NT: Ɛ̀ nu fiɛɛ fì bó to saŋɛɛ lɛ, “Wo wvù kpwoon wvù nu kase yaa boote kɛ, ɛ̀
    laŋlaŋè. Wo wvù ke baa lum wase wan, ɛ̀ kpwaakè dikie. Ɛ̀ keè lɛ boom bo kpwoon
    wvù bó nu ɛ base jim ɛ̂ wvú le nu ke eduule fele bo kpwoon wvù nu bô dweese le.”
  row-row: 'Huu sia Lamatuaꞌ Susura Meumaren nenesuraꞌ, oi: “Woi! Ina nda mana bꞌonggiꞌ
    sa e! tao mumuhoꞌo ralam leo! Woi! Inaꞌ rala nda mana namedꞌa hedꞌi bobꞌonggiꞌ
    sa e! sodꞌa no nemohoꞌot leo! Ina rala mana mambalutuꞌ, huu saon nda taoafiꞌ neu
    e sa ena, dei fo hambu anaꞌ hetar lenaꞌ inaꞌ fo saon tao mataꞌ neu e.”'
  msy-msy: '@see-verse:GAL.004.026'
  agg-agg: Baiborambe yare hoafɨyowohü yahoya, “Nɨmorehɨ ra seana hɨhɨfɨ-hɨhɨfɨyafɨ.
    Serusarem se hɨhɨfɨ-hɨhɨfɨyafɨ. Se nɨmorɨ wakemɨndɨkoate nahurai-anafɨ. Se heiründafühɨ
    asu hɨhɨfɨ-hɨhɨfɨndafühɨ hoafɨ puküna hoafɨndafɨ. Se nɨmorɨ wakemɨndɨmbo sɨmboanɨ
    asübusɨ afɨndɨ semɨndɨkoate-ayafɨ. Se nɨmorehɨ nindowenihɨ hɨnɨŋgɨreandeimbɨ nahurai-anafɨ,
    ŋga se nɨmorehɨ nindoweniheimbɨ aheimbo ŋgasündɨworɨ hawa nɨmorɨ afɨndeimbɨ-ndamboyafɨ,”
    meho.
  ptp-ptp: Tɨyi xocbê kɨyang wê yêp vac xolac bêga ên nêbê, “Ông vêx wê ông o kô nipwo
    ti lêm ge, ông xêmyaa i vô nivɨha. Dɨ ông vêx wê ông o yaxên myavɨnê wê nipwo
    kê ông ge lêm, ông pɨmil dɨ vô dɨdun hɨxôn xêmyaa nivɨha. Ên ông vêx wê ông le
    môô ge, nume obêc tɨbeac luu vêx wê dô hɨxôn lɨya ge nue vêl.” Xolac nêl bêge.
  nak-nak: 'Mai la merera te La Buk Tabu Ale Pala eia veia maie: Eme ale varirobo
    ele, ale e latumu ouka, eme ge sagege! Kakusa la sagegela, eme ale soukama gabu
    la iligi la piligo, la vuhula eme ge pigo. Eme ale varirobo, eme ge pigo pepeho,
    la giligi giteu e latatumu ge usu, me la tavile ale e haruamu oiole, e latatumu
    kama ge usu.'
  lbb-lbb: Di ka tumus tari ting na Buk Tabu mange, “U a pombo na hane ning bel u
    agon, ur gas, ur saksak pa ur kukuk ana gasgas, u ning bel u kilang ta kankan
    na agon. Anasa na natnat a hane, ning anuna barsan i han pas kusuni, lar galis
    kol, tana hane ning i kes napir a nuna barsan.”
  kan-2017: “ಹೆರದ ಬಂಜೆಯೇ, ಆನಂದಿಸು. ಪ್ರಸವವೇದನೆಯಿಲ್ಲದವಳೇ, ಹರ್ಷೋದ್ಗಾರಮಾಡು, ಗಂಡನುಳ್ಳವಳಿಗಿಂತ
    ಗಂಡಬಿಟ್ಟವಳಿಗೆ ಮಕ್ಕಳು ಹೆಚ್ಚು” ಎಂದು ಬರೆದಿದೆಯಲ್ಲಾ.
  cso-NT: 'Quí¹ ñí¹ Sí² rá¹juáh³ la³ lá² hi³ ca³tɨn¹ tsá²mɨ³ tsá² zian² hí³ hi³ ca³tɨn¹
