    mwenyewe.
  tpt-NT: Pero ox kilalaqaꞌiu y kilalhiꞌajiu mas kintaqanꞌati la lhitaꞌay ixjunita
    kun kitꞌin. Kilalaqaꞌiu tacha ixmayul Dios kakval tus va tacha Jesucristo kakval.
  aai-aai: Basit, ayu biyou sawowomaim iwa’an kwa rurutubuni na’atube, kwa men kafai
    ayu kwanuw furuwu o kwahaiwu, baise au merar kwayi kwabuwu God ana tounamatar
    ta na’atube, naatu Keriso Jesu ana merar kwatay kwatabaib na’atube ayu kwabuwu.
  sny-sny: Ane u tahe se iroteye su, fene ane ne marepi orese a'i tote ewiteteye.
    Fene ane ne marepi luwaru a'i toteye ta'ama. Aiwawe a'i fene ane me'iyeni ma'e
    atati arunati ta'ame. Ahowa, fene ane se tote erite wisereyeteye. Fene ane Owane
    Sitewi lo ipari wisere a'i wou omo hire ma'e eritesai. Sosu fene ane Owane Krais
    Jisas wou eritesai.
  myy-myy: Cõgʉ̃, yʉ ñabojarocati, yʉre ti tebiticʉ mʉa. “Cõgʉ̃ wadiami”, yibojarãti,
    queno yʉre boca ãmicʉ mʉa. Ado bajiro yicʉ mʉa. Dios ñaro gagʉ ángelre boca ãmirã
    robo bajiro, queno yʉre boca ãmicʉ mʉa. Ito yicõri Jesucristore boca ãmirã robo
    bajiro queno yʉre boca ãmicʉ mʉa.
  trc-NT: Ne̱ ga̱a quiránꞌ ꞌu̱nj rihaan soj me se ne nachri̱ꞌ soj ni̱ꞌyaj soj manj
    maꞌ. Tana̱nj a̱, ne̱ caráyaꞌa̱nj ndoꞌo soj niꞌya̱j soj manj, ne̱ nda̱a adi̱ꞌ veꞌé
    ꞌyaj nii ga̱ ꞌo̱ se‑mo̱zó Diose̱ roꞌ, da̱nj quiꞌyaj soj, ga̱a ne̱ veꞌé ndoꞌo caꞌmii
    soj ga̱j ei. Ne̱ ase vaa maꞌa̱n ya̱ Jesucristó roꞌ, taꞌngaꞌ da̱nj vaa ꞌu̱nj, rá
    soj,
  cut-NT: Andahre nda̱ca yune che nda̱hchenan nchuhn u yahn che cáh, ate hua din ne,
    nde hua chaconda̱h veda̱me ne u. Tahque ndah ne, nevahnecun ne u, ndihche ne u
    anduhneca̱ ndete che a̱ma ángel yahn Dendiohs u ma̱n, anduhneca̱ ma̱n Dihvo vo
    Jesucristo u ma̱n.
  bel-bel: але вы не пагардзілі спакушэньня майго ў плоці маёй і не пагрэбавалі мною,
    а прынялі мяне, як анёла Божага, як Хрыста Ісуса.
  zlm-KSZI: Dan kamu tidak menghina atau menyingkirkan aku kerana cubaan jasmani yang
    kutanggung. Sebaliknya kamu telah menyambutku seperti malaikat Allah, malah seperti
    Isa al-Masih.
  gdr-gdr: Ɨ nangga ma jɨ rada kor jɨwɨnd kea wanɨm otonkena gasa yɨbnonj, ajɨ wɨn
    maike negɨr yɨr ke yɨr nongonda dɨde maike nɨsayonda. Ajɨ wɨn ɨja na ken simesime
    nomnenonda Godɨmna anerum pɨlwa re dɨde, o Yesu Kerisom pɨlwa re dɨde.
  vmy-NT: ꞌBa ninga tsa kisakunu kjuasti ngatꞌare chiꞌin xi kisatia̱, tunga bi kjiꞌyatonnuu̱
    ꞌba ninga bi kikꞌejñatꞌaxinnuu̱. Tusa kichjubetjonuu̱ joni tsa an jngu ankjere
    Naꞌenchana, joni tsa Cristo Jesús fa xi kichjubetjo.
  cmn-FEB: 尽管我的病对你们而言很麻烦，但你们并没有轻视或拒绝我——事实上，你们视我为上帝的天使，就像基督耶稣自己一样。
  gmv-RNT: Ta sakoy intes meto gidinka tana saletibeyketa woykko tana harasettibeyketa;
    gido attin inte tana Xoossa kiitancha malanne hessafeka bollara Yesus Kirstoosa
    mala mokki ekideta.
  ncl-NT: Huan in tonali niajsic, mas que annechitaya cocoxqui huan pampín anquinequic
    annejxijxicuc huan annechijyac, ma yoje amo anquichíac yojque. Annechnamiquic
    quinami niyec ilanahuatini Dios. Quema, annechnamiquic quinami nehual niyec yihual
    Cristo Jesús.
  sua-sua: Ii, mut si vokom dok orom kua yor to endo ko her el reha ngang nguk orom,
    vanangko mut lo itgung dok he klikim dok petgim muk kat e. Nove, mut kle va ksirei
    kam vaeng dok ge, gi enangthe dok E Nut ka engyel langto, i o enangthe e Yesus
    Kristus msim to dok kat.
  klt-klt: Rám wahára wu sutna ilalák pálak kut hálendu no sándá sárum namángga nákka
    taktak sáminek ingga narut, enendu wáina ma táuráng. Ináku sándá nák ku Ánutu
    yan angelo me Jesu Son Iháhá táng tolinggalát ina nák neháng toliuráng.
  are-are: Yinganha aramala, rrangkarra alknga kwaninyanterraka. Rrangkarra pula yinganha
    itja lolowuka, unpuka paka. Rrangkarra yinganha kangkintjala inaka Altjirraka
    angel-anha ngerra, Krista Jesuanha ngerra inthorra.
  gai-gai: An mɨn mbuŋa, aukna tikca gagra ŋgocor, aintik anna ndo nenmo makuk aniac
    neaŋga maeacreke. Ne anna moca aukmo mba kecariri, na ne aukmo mba pepereri. Wanaiŋ
    ŋgoin. Ne aukmo, Raraŋ Aetaniacna mbaiŋna aiŋa morena ŋeroŋ ian aŋgɨrina kirar.
    Co, ne Iesus Karais aŋgɨrina kirar ŋgoin.
  qvm-NT: Tsaynog gueshyaptëpis gargamänayquipa trucanga cuyapämashpayqui angiltanogragmi
    chasquicamargayqui. Tsaynogpis chasquicamargayqui quiquin Señornintsi Jesucristutanogmi.
  chz-NTPS: Maꜙkeꜙ gaꜙjëëhˋ hnähꜘ wɨɨꜘ kihꜗ heˉ maˊ dsaahnˊ, pero saꜙ gaꜙmiꜙkwa̱hꜚ
    hnähꜘ jnäꜘ. Maꜙraꜙ heˉ gaꜙjmä̱ä̱hˋ baˊ jnäꜘ heˈ läꜙko̱o̱ˉ ja̱a̱ˉ ángel kya̱a̱ꜗ
    Dio, hiꜙ gaꜙhe̱e̱hˋ baˊ jnäꜘ läꜙko̱o̱ˉ hñiiꜘ Cristo Jesús.
  kmu-kmu: Haviyanagi nagaya kalima alugenoa naugafamoa haviya huno tokiyania omalegetama
    nahamaetama Kasalo nelahaegi. Otahaiya kano maine. hutama tamakavenona hu onatenagi
    Anumaya Koti ensole kanoene Yisasi Kalaisiene anavalaya kava hutama navaletama
    nagaila ali falu fala hunatenae.
  ood-NT: M wa eda pi shaꞌi s‑ni‑tamhog ch ab i s‑ni‑hoꞌigeꞌid k i ni‑wahkid k am
    ni‑nuhkud heg wa wepo mantp d hema anghil o d Jiosh alidag.
  lbm-lbm: अऊर तुम न मोरी शारीरिक दशा ख जो तुम्हरी परीक्षा को वजह होती, तुच्छ नहीं
    जान्यो; अऊर परमेश्वर को दूत बल्की खुद मसीह यीशु को जसो मोख स्वीकार करयो।
  ncj-NT: Masque ica nococolis cuali nannechixtlasasquiyanihque, ahmo ijcon onanquichiuque.
    Tlahmo ocachi onannechselihque quen se ángel den Dios noso quen Yehhuatzin Jesucristo.
  yuj-yuj: '@see-verse:GAL.004.013'
  kto-kto: Ga neip tuo la tale mamaranim ga uriro la tualo giginanim ula kanu miun.
    Pa tale mialam ibup mi ira ruo ga tale palalaming la man mionama ga turuo. Karuk.
    Tomila gare la amila non angelo ang Morowa, o gare kan la amila Karisito Iesu.
  gmv-NT: ታ ሳኮይ ኢንቴስ ሜቶ ጊዲንካ ታና ሳሌቲቤይኬታ ዎይኮ ታና ሃራሴቲቤይኬታ፤ ጊዶ ኣቲን ኢንቴ ታና ፆሳ ኪታንቻ ማላኔ
    ሄሳፌካ ቦላራ ዬሱስ ኪርስቶሳ ማላ ሞኪ ኤኪዴታ።
  por-BLT: Embora a minha saúde tenha lhes dado muito trabalho, vocês não me desprezaram
    e muito menos me rejeitaram. Na verdade, fui tratado por vocês como um anjo de
    Deus. Posso até dizer que me trataram como ao próprio Cristo Jesus.
  stp-NT: Baꞌ sia ku jax jix xijai kaꞌ aañ jiñ bui nañ jix kaꞌooktuꞌndaꞌ, aapiꞌm maaꞌn
    na pim jax joidham xiñ kɨɨgalhiꞌñdhaꞌ, cham paiꞌx buam jiñ ñɨiꞌñdhaꞌ pim, ni ku
    pim cham jiñ ooꞌndaꞌ. Joidham jix bhaiꞌñ aichdhidhaꞌ pim naiꞌ jaꞌp jam kiꞌaam
    jaꞌp na panaas maaꞌn gu nobiiꞌñ gu Dios piam jaꞌp na dɨɨlh guch Xoiꞌkam.
  ame-NT: Ñam̃a amaʼt añ atsnañtsorpaʼ nanac sosey nenteñpaʼ t̃arraña sapaʼ ama setsenaʼtno,
    ñam̃a ama saʼypoʼñaʼno. Elloña sapaʼ oʼ sagapuen eʼñe cohuen atet̃t̃eʼña ñerraʼm
    Yompor poʼm̃llañot̃eñer huetsa sesho, ñam̃a eʼñe atet̃ sagapuen ñerraʼmrrat̃eʼ
    naña Jesucristotets.
  mgh-2016: Nansho khamwaakivehunlhe mena ukikhota wo nlhatu no uhuperia iruttu aka
    inakhalhaka waari ulhikachiya wulhupalhe uwaninyu mwaatti. Nansho, mwaatti mwahokipochera
    thoko chikenre inyu wo umpochera nnepa wo wiirimu wa Nlhuku. Mwaakipochenre thoko
    chikenre inyu wo umpochera Yesu Kuristo mwanene.
  kvn-NT: Tenal an yegunonigu, pemalga ib-tutujul kunoni an-pentagal. Tenal pemal
    yabli istar an-kwen-takchajulmal, tenal pemal pel an-onodzhulmalbal. Tenal pemal
    pul-kigma Pab-angelyob an-takchamal, tegin pemal Jesucristo-takedyob anka immal
    imasmalbal.
  gvf-gvf: Kanere na nibil eriga i, i ibal kobe kane kul yenba, i nigi di pire na
    tekire, te i munin kal waa na tekinwe. God angel mo Kirisito Yesu unangwa, pena
    gale tenanga mere, i iru pena gale na tenwe.
  san-ISO: tadānīṁ mama parīkṣakaṁ śārīraklēśaṁ dr̥ṣṭvā yūyaṁ mām avajñāya r̥tīyitavantastannahi
