  unx-unx: ମେନ୍‌ଦ ଆଇଁୟାଃ ବେମାର୍‌ ଆପେୟାଃ ନାଗେନ୍ତେ ଖିସ୍‌ରାଃ କାଜି ହବାକାନ୍‌ରେୟଗି, ଆପେ
