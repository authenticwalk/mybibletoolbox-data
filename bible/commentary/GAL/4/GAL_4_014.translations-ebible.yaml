  bod-N: བདག་གི་ལུས་པོའི་རྐྱེན་གྱིས་ཁྱོད་ཅག་ལ་དཀའ་སྡུག་བྱུང་ནའང་ཁྱོད་རྣམས་ཀྱིས་བདག་ལ་མཐོང་ཆུང་མ་བྱས་ཤིང་ང་རང་མ་དོར༌བར།
    དཀོན་མཆོག་གི་ཕོ་ཉ་དང་མཱ་ཤི་ཀ་ཡེ་ཤུ་བཞིན་དུ་སྣེ་ལེན་བཟང་པོ་བྱས་སོ།།
  tca-NT: Rü yema ḏaawe ga choxü̃́ yexmaxü̃, rü woo pexcèx rü wüxi ga wèxtümüü̃ nixĩ,
    natürü tama choxü̃ pexo rü tama choxü̃ ípetèxüchi. Natürü meãma choxü̃ peyauxgü
    ñoma wüxi ga Tupanaãrü orearü ngeruü̃ i daxũcü̱̃ã̱x chiĩxü̃rüü̃. Rü ñoma Ngechuchu
    ya Cristu chiĩxü̃rüü̃, meãma choxü̃ peyauxgü.
  zpl-NT: Pero añinzuca nú scua ulleꞌca pero uriquiꞌhua liꞌá nu lá huachuhua liꞌá
    nu leꞌca né tsanaꞌ arquiꞌhua liꞌá, sino que uriꞌi casohua liꞌá xi neca tucu ángeleꞌ
    Diose urre xi neca liꞌi eꞌcu Jesucristo.
  mbc-NT: Tîîse mîrîrî wenai uyewanmarîya'nîkon pra awanî'pîkon. Uyu'se awanîkon pîn,
    pri'ya pra esepu'tî tanne. Tîîse uyapisî'pîya'nîkon awakîrikon pe manni' Paapa
    narima'pî inserî yapisîya'nîkon warantî moropai Jesus Cristo erepamî akore'ta'nîkon
    yapisîya'nîkon warantî pu'kuru uyapisîya'nîkon.
  ndg-ndg: Ingawa hali yenge ya yega yatikuwabeka katika majaribu munisalawile kwaa
    ama munikoni kwaa. Badala yake mwati kunipokiya kati malaika wa Nnongo, kati kwamba
    nabi Kristo mwene.
  wsk-wsk: Se aninga kuera ikes mu ninga ira ariga iwita tairam, bare nina ani me
    nibiring aisiman, ale me aga ari meman, mena. Nina ani Kaem ko engel bo iwita,
    agi Jesus Kristus iwita aga beteman.
  toj-NT: Ja mero smeranili, jel piero ja jchamel ja jastal maloaxiyoni pero anima,
    mi ahuijnayonex. Ja c'ulanonex recibir jastal jun ángel sbaj Dios. Jel tzamal
    ja hua modoex jmoqui. Ja jastal hua c'ulanex qui, lajan soc mi quenuc ‑ lajan
    soc ja' ni ja Cristo ja jas hua c'ulanex quii.
  tbc-tbc: Agod subam a ŋai tinig lo ilasa yan muruan tubun geig aŋ ipanaŋ a. Ago
    bo man aŋ naom sakar go aliag saian dop abianag man tia ya. Tia, aŋ ŋai aŋiliag
    ak nek ibol Anut san eŋel igo woŋ a, tia, nek ibol Jesus Kristus iŋsen mi ak ago
    aŋiliag go kagin ag agane ya.
  sna-sna: Kunyange zvazvo kurwara kwangu kwaiva muedzo kwamuri, hamuna kundisema
    kana kundimhura. Asi, makandigamuchira sokunge ndaiva mutumwa waMwari, sokunge
    ndakanga ndiri Jesu Kristu chaiye.
  smk-NT: Ket abirno abaw a nag'in nin idap moyo kongko bana' sa wanin nin pa'sar
    nin karigsawan ko, kai rako nin tinuya'-tuya' tan ginurutan. Pinagtuloy rakoyna
    edet a bara'mon sa pammagtuloy moyo sa sayay anghil nan Dios, o bara'mon sa pammagtuloy
    moyo konan Cristo a si Jesus a mismo.
  grc-TCGNT: Καὶ τὸν πειρασμόν μου τὸν ἐν τῇ σαρκί μου οὐκ ἐξουθενήσατε οὐδὲ ἐξεπτύσατε,
    ἀλλ᾽ ὡς ἄγγελον Θεοῦ ἐδέξασθέ με, ὡς Χριστὸν Ἰησοῦν.
  gof-WFTW: Ta harggey hinttew paace gidikkoka, tana saletibekketa; ixxibeeketa. Shin
    tana Xoossaa kiitanchcho woykko Kiristtoos Yesuusa mokkeyssada mokkideta.
  spa-BLM: Lo que fue una tentación para vosotros en mi carne, no lo despreciasteis
    ni lo rechazasteis, sino que me recibisteis como a un ángel de Dios, como a Cristo
    Jesús.
  kyz-NT: Pejejeupe je waẽmamũ ako pẽẽ je monowe'em pejejewi ikue. “Kuu. Ojero'wu
    ma'e 'ga 'ut ojefuanugukaa janee”, 'jawe'em ako pẽẽ jee ikue. Jekaruara agawewi
    je. A'etea ako naje rereko tyweri pejepe jekaruar are ikue. Je mua ako pejejepype.
    Sã'ã ae Jarejuwarete 'ga pyriwara 'ga mura. Nan tee futat ako pẽẽ je mua pejejepype
    ikue. Jejui Kristu 'ga mura 'jawe ete ako pẽẽ je mua pejejepype ikue.
  dao-dao: Ka pumsa üng am ka phetyainak cen nami hama khameinaka kyase pi am na hmumsit
    u lü, am nami na yawkinki. Khankhaw üngka khankhawngsä mata mäiha nami na dokhamki.
    Jesuh Khritawa mäiha nami na dokhamki.
  cya-cya: Ñi a mna'an ti'i um lo' ñi a mscuan tloo um 'ñan si'ya quicha nu ntsu'hui
    'ñan, cui' ca nu ncuan xu'hue um 'ñan tsaña'an nchca ti' sca angujle 'in Ndiose,
    uta tsaña'an Cristo Jesús.
  wrk-wrk: Kudanyu ngayi lunji, ngala miku nganarriyanyi jakajba narringinbunanyi
    yajinanyi. Kudanyu nganarri lalanba, jali ngayu lunji narrindu. Ngayu jingkijbangka
    narrinya. Jalimi badajba yanjil Kudkanyi kingkarrinya narrindurri, baki kudanyu
    narrimi kandimba nanda yanjil. Jalimi badajba Jisus Krayis kingkarrinya narrindurri,
    baki kudanyu narrimi kandimba nanda. Nani barri nganarri kandimba. Nganarri lalanba
    jali ngayu lunji narrindu kudanyu.
  nii-nii: Yi peng kin, na nge ngenj ełe ening ei, enim kin oł embin mił tonu orum,
    ba enim na kin buł ngunenjing mon. Nga enim na kin ten kulenjing mon ku. Ba enim
    na sik, ngii konu sipnjing ei, enim Gos nge enjel endi mił yi sipnjing. Nga enim
    Krais Jiisas mił, yi na sinjing.
  ign-NT: Vahi ecaeca­hi­nuhini eta nucaju­mai­rapahi. Váhivare épuru­nuhini. Tiúrihi
    eta ejaca­pi­ranuhi tímicu­ti­ji­ri­ca­vainehi ángelenuinahini, Crístonui­na­hi­pucaini.
  dik-NT: Ku na cɔk a wäär cï tuaanydiɛ̈ we jɔt puɔ̈th, wek aa këc ɣa bɛ̈n jai ku
    cuɔpkë ɣa wei. Ee këya, wek aacï ɣɛn bɛ̈n lor cït ɣa atuny nhial bɔ̈ pan Nhialic,
    wek cä bɛ̈n lor, lur bï wek Jethu raan cï lɔc ku dɔc lor.
  cac-cac: Vach'chom eyab'nac syail ved'oc yuj jun in yab'il chi', palta maj in e
    patiquejel-laj, maj in e chaqueli. Icha scutej co chaan junoc yángel Dios, icha
    chi' eyutejnac in e chaani, ichato a Jesucristo e chanac.
  tzj-E: Jara' yubil congan lowlo' xuban chwa per ixix majo'n itzel ta xnetz'et, majo'n
    xnesaluj el ta. Jxeban chwa, njelal ec'u'x y njelal ewanm xnec'ul, xeban chwa
    en ajni' jun ángel rxin Dios, xeban chwa en ajni' Jesucristo.
  san-BUR: တဒါနီံ မမ ပရီက္ၐကံ ၑာရီရက္လေၑံ ဒၖၐ္ဋွာ ယူယံ မာမ် အဝဇ္ဉာယ ၒတီယိတဝန္တသ္တန္နဟိ
    ကိန္တွီၑွရသျ ဒူတမိဝ သာက္ၐာတ် ခြီၐ္ဋ ယီၑုမိဝ ဝါ မာံ ဂၖဟီတဝန္တး၊
  yaa-NT: 'Ẽ isinĩ iki ẽ omiskõifiaino mã ea iskafanima: “Pablo isinĩ iki mesekõi
    nõ afe ichanãtiroma,” mã ea fanima. Askatamaroko mã ea ifisharakõini oa Niospa
    ãfe ãjiri keskara õikĩ, askatari oa Jesucristo keskara ea õikĩ mã ea ifisharakõini,
    askatari mã ea kexesharakõipaoni.'
  cab-NT: Sándi ligía lé meja nuágubei, ában meja ouchúni nun, mǘnabunti janǘgünina
