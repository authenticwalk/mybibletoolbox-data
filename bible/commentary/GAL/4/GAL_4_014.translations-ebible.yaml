  kwj-kwj: Ka hima tape ahi ki sukwaro sumbu nimba kunu ni simiyaneheiro. Woro o gisi
    ki ani ni ku diyahani gumwa ku ani si nambwe. Mina. Gotri ensel forini rakarundau
    hinga, e, Jisas ni rakarundau hinga naha ku ani rakaruro.
  vie-OVCB: Mặc dù bệnh hoạn của tôi có thể làm anh chị em khó chịu, nhưng anh chị
