    be an-daksamalad, Cristo-Jesúsyob be an-abingasmalad.
  ben-OBCV: যদিও আমার অসুস্থতা তোমাদের কাছে পরীক্ষার কারণস্বরূপ ছিল, তোমরা আমার সঙ্গে
