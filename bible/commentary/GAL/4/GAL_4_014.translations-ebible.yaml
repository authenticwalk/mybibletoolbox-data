    xkuva̱jkti ax joꞌn a̱tseꞌe ku̱nꞌijt je̱ Nteꞌyam je̱ yꞌaangeles ukpu̱ a̱tseꞌe ku̱nꞌijt
    je̱ Jesucristo viinm.
  bzh-bzh: Niraḳsën saga vonġ huk böp vu ham, rëḳ ham su nimin nelëlin sa ma ham
