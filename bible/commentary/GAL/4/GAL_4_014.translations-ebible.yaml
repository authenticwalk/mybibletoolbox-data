    ejca Toteco. Quena, queja inquiselisquíaj Cristo Jesús, innechselijque.
  sps-sps: Sana mi gima baainy vanyo, kainon to te fafaadis fifiiring fi nyo, mi binun
    fakinai fiisok to, mi fafaakouts fiisok vatuanyo faarei te kaa fi mi romi ta isen
    ta morena ten Gov. Eye, mi fafasung faarof vanyo faarei tsuiny kan te fafasung
    faarof fi mi Krais Jisas.
  wnc-wnc: Siakan. Natane kekekngana wena ngana ginda nae dua nandugwauke naat gatake
    yutnangge dua bitaking. Aho. Ginda nae natake angela tapatu ba Jesu Kraisda apan
    kake ie apbakngake taning binga ginda nae apbakngake taking.
  bus-bus: Baa kɛ̀ ma gyãkɛna kɛ̀are yↄ̃agwana ũ, ée kya kámaguro, ée lóu sumaro,
    a ma si lán Luda malaika kesↄ̃ Kirisi Yesu bàmɛ.
  gub-BL: Napeze'eg zemueteahy kwaw herehe a'e 'ar mehe. Napepuir kwaw ihewi. Zawaiw
    katu hema'eahy haw hexakaw peme. Nahemono kar kwaw pe pewi. Nan. Hemuixe katu
    kar pe Tupàn heko haw pe har zàwe. Zaneruwihawete Zezuz imuixe kar awer ài hemuixe
    kar pe.
  imo-imo: Na kuro topa lipe tambaramba tirimuna kanokolio wali enoni na iye nerungere
    naa ningo umbulu naa tiringi. Aku molo. Gotenga muluna kongono iye ensel te panjiko
    lilimala ulumu molo Kraist kanoko panjiko lilimala enoni nando lino kinye molamili
    ningolio aku teko panjiko ltingi kanomu.
  boj-boj: Ijo jejamu siŋgila saiqoji soqnej deqa e niŋgi gulbe koba eŋgoqnem. Ariya
    niŋgi deqa e qoreibosai. Niŋgi e gereibqa asgiŋgosai. Qotei aqa laŋ aŋgro bei
    kiyo Kristus Yesus a segi kiyo nuŋgoq bqas di niŋgi a osib gereiyqab dego kere
    niŋgi e osib gereibeb.
  eng-DRA: 'You despised not, nor rejected: but received me as an angel of God, even
    as Christ Jesus.'
  knf-knf: Pmaak pi naan panooranan maakan, kë naşë wo naambeehën, këme alowën. Nabaa
    do ţëp ţëp ajejën ji dwo uwanjuŧ wi Naşibaţi këme ji Yeŧu Kriŧtu ţi uleeful.
  san-KHM: តទានីំ មម បរីក្ឞកំ ឝារីរក្លេឝំ ទ្ឫឞ្ដ្វា យូយំ មាម៑ អវជ្ញាយ ឫតីយិតវន្តស្តន្នហិ
    កិន្ត្វីឝ្វរស្យ ទូតមិវ សាក្ឞាត៑ ខ្រីឞ្ដ យីឝុមិវ វា មាំ គ្ឫហីតវន្តះ។
  arn-NT: Iñche tañi kutrankülen mew illamfalkülefun reke, welu eymün illamtumulan
    ka wiñonentumulan rume tüfeychi kutran tañi duam, welu tamün femafel, llowmun
    ta Ngünechen ñi werken püllü reke, ¡ka Jesucristo ka müten reke!
  zas-NT: Per majsi zian, gudaandi naj. Ad beentidi naj tiblad ad gulëëladx tëëtidi
    naj, bidxgaꞌdi naj ziꞌc tijb xianjl Dios o ziꞌcgajc Jesucrist.
  ken-NT: Nɛ yɛ̌ndu nɛme ɛna nɛchyɛ nyaka bhe bɛyǎ ɛsɔŋɔri, bǎbhɨkɨ byak mɛ. Bǎsyɛpti
    mɛ mbɔ ángɛl Mandɛm, mbɔ bɛ nchí chi Yesu Kristo.
