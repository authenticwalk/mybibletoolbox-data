  ory-ory: ଆଉ, ତୁମ୍ଭମାନଙ୍କ ପରୀକ୍ଷା ସ୍ୱରୂପ ମୋହର ଶାରୀରିକ ଅବସ୍ଥା ତୁମ୍ଭେମାନେ ତୁଚ୍ଛ କଲ
    ନାହିଁ ବା ଘୃଣା କଲ ନାହିଁ, କିନ୍ତୁ ତୁମ୍ଭେମାନେ ଈଶ୍ବରଙ୍କ ଜଣେ ଦୂତ ସ୍ୱରୂପେ, ଏପରିକି ଖ୍ରୀଷ୍ଟ
    ଯୀଶୁଙ୍କ ସ୍ୱରୂପେ ମୋତେ ଗ୍ରହଣ କଲ।
  bzj-bzj: Ahn eevn doa ih mi haad fi unu deel wid mi siknis, unu neva ton unu bak
    pahn mi er disgos mi. Insted, unu welkom mi jos laik if Ah da-mi wahn aynjel fahn
    Gaad, er laik how unu wuda welkom Krais Jeezas ihself.
  chk-chk: Nge inamwo ika lapalapen inisi a fokun aweiresikemi, nge ousap turunufaseei
    ika pöütieila. Iwe, nge oua fen etiwaei usun ämi oua etiwa eman chon läng, oua
    etiwaei usun ämi etiwa Kraist Jesus.
  ssd-ssd: Ye guaze ten ta tuku tane ye ŋayo agaŋ taŋaŋ ye kasur ndayinaig. Tane ye
    kaŋgeryumba eŋel ande ko Kristus kaŋgeranu taŋaŋ ye tinaig.
  acr-TNT: Yey na tzel ta xinil alak, na xcꞌak tane bi alak nukꞌij tob e laꞌ cꞌo wa
    yabil chwe. Ma ri xꞌan alak e xincꞌul alak, xꞌan alak chwe pachaꞌ in jun ángel
    re ri Dios, pachaꞌ chi e xcꞌul alak ri Kanimajawal Jesucristo.
  rop-rop: en nomeda imbin ad blanga yumob dumaji aibin sik, bat stil yumob nomo bin
    heidim mi en andimwei mi. Yumob bin welkam mi jis laik aibin einjul o Jisas Krais
    imselp.
  mee-mee: Ba soaling laeala ae iau ke pulia maenang nge miau, ava miau ka sana ka
    kanipe iau. Ba ka sana ka kela iau ma iau a agau e soali. Ke sa. Miau ka lomiaungatakala
    iau ma iau a anggelo ae Nutu. Ka lomiaungatakala iau ma iau a Karais Iesus muni.
  dif-dif: Ja jura ngana, wontjanilandru ngakangu, palkuni wata waka ngundrana wonti
    ja wata ngirkibana wonti, a‐ai, jura ngana Godaia angela jeribaka patana wonti,
    Christus Jesus jeribaka.
  gam-gam: Alla na ke to pai ge, ye imb kerman kaki, ye ke kane, kerne mal pai ba
    ye na nakeri. Na tau agelo mal embe moll dje ye embe kani. Krais Jisas moi mal
    na embe moro dje kane, djembon to awo, i numog woro embe ye na wopake pille awi.
  nou-nou: Edo naso karu mi etiri ingo buro jiwae na simba ise naso yei isewa. Edo
    ingo na ujo ae aera te ingo na teta God da asisi ewamei bae etewa da awodo awa
    burisewa. Edo ingo na burisewa awa teta Iesu Keriso bae etewa awodo awa burisewa.
  mqb-NT: Ɗəvac uno ata kə̀ bənak ikwen mbiyeɗ bayak awan, əna kə kəɗiyen nen bay,
    kə liren nen kula bay re. Kə təmihen nen aɗəka nə lele, kawa kə təmihen nə maslay
    a Mbərom. Kə təmihen nen nə kawa ana kwanay sə təma anan Almasihu Yesu ata awan.
  ape-B: Adul, yek douk agudak geneke yegenyihw hwape sisahw. Agudak gatoglomemu gichakamu
    ipak, wakuli ipak douk wo pukeik agabus pukli puneilesumeye, wak. Ipak palawe
    kobi deke pulau enen God ananin ensel umu o pulau Krais Jisas anan yet umu.
  grc-F35: Καὶ τὸν πειρασμόν μου τὸν ἐν τῇ σαρκί μου οὐκ ἐξουθενήσατε οὐδὲ ἐξεπτύσατε,
    ἀλλ᾿ ὡς ἄγγελον Θεοῦ ἐδέξασθέ με, ὡς Χριστὸν Ἰησοῦν.
  cav-NT: 'Ecuetu inime jucuare: “Ique dyaque cuita ujejedaque bahue juatsu ni tunara
    bijidamaduratsu ijehueya tunaja epu juque” jadya. Bijidamaduracuare ama micuanara
    ique, ni micuanara ijehuecuinacuare micuanaja epu juque. Ebijidamadurauque, micuanara
    jida batsacuare. Narucuare micuanara ique barepa juque Yusu tsahuaquique Yusuja
    ecuadishaque bucha. Jesucristo cuitadya ebatsau bucha batsae micuanara acuare.'
  kgp-NT: Kỹ tóg ãjag mỹ e tĩ ja nĩgtĩ, ãjag tỹ inh kaga ven kỹ. Ge ra ãjag tóg iso
    é he ja tũ nĩgtĩ, ti pi(jé) ãjag mỹ jẽgry ja nĩgtĩ', inh kaga ti. Inh mỹ vĩ há
    han ja ãjag tóg nĩgtĩ, sỹ tỹ Topẽ tỹ jẽnẽ jafã nĩn kỹ, ãjag mỹ. Ãjag tỹ Jesus
    Cristo ki rĩr mũ ẽn ri ke han ja ãjag tóg nĩgtĩ isỹ.
  bvd-bvd: Ma sui boroi 'ana mataia bae ka ade nau ka falea lau 'afitaia baita fuamolu,
    kamolu nao molu si manata ta'aa guu fuaku ma ka nao molu si ote kamolu gu 'ani
    nau. Suli kamolu naa bae molu talai nau ma molu ka suasuli diana 'asia naa 'ani
    nau mala 'ana ta 'ensel ne God fale nia mai siamolu ma nao sa Disas Kraes 'i tala'ana
    'e dao siamolu.
  ukr-1871: І не погордували ви спокусою, що була в тїлї моїм, анї відопхнули, а як
    ангела Божого прийняли мене, як Христа Ісуса.
  apz-apz: Oso mnokinoso sekumo tango engo ko seꞌmahonɨngki sekwo ngkineꞌno hohujo
    mikinjanɨmofeꞌnjo imentohofofoho. Oꞌo, sekwo hofiyo ntohoꞌmentohofofoho. Aꞌamu
    ahwomomjo sohwanji Jisas Kɨlais sekumo seꞌmahonɨngkofi sekwo wopɨngo umokosyohumamentohofo
    paꞌnyoso ngkimo nɨmokosyohumamentohofofoho.
  yon-yon: Ne bob anikad keraan kumbed yiib kuu meeni darewoob kere dabab kandiwen
    kumban, yiib kuu damangkawe wunekaruwindo. Anam kuu yiibbed ne kuu God ye engyu
    areb o ne kuu Yesu Keresu ye areb ne kuu nende kubewiwen.
  poi-NT: Ɨch tsa̱m pɨ̱mi amɨmne, tsa̱m pɨ̱mi acutɨ́tsta̱, pero mimicht́am d́a aŋquebacputta,
    ni d́at́im anjóyixt́a. Aŋwɨ̱pɨctsoŋta juuts tu̱m sɨŋyucmɨpɨc pɨ̱xiñ, juuts Jesucristo
    iyaac.
  wuv-wuv: Fa'ua ba fei funuau na fani rarabaa a'a hamu'ou, ma'uaa, lomi hamona fanunu
    o nara fafelo a'au. Agia, hamona faguta farawaninau bana'aa yau hemea alo'aloo
    mei Haidaa, o bana'aa pa'aa yau Christ Jesus.
  quf-NT: '@see-verse:GAL.004.013'
  yuw-yuw: Muno nocho sonot edeya sonu nauya obukoc togotma worocho son tonguc keng
    kamogoc. Wohong sonu nocha makoroc koroc kamogoc. O sonu me manamogung. Muno sinom,
    sonu oröc kiap ogepma sinom tong namongo böc sonin nangat tögung. Noc Kopotorochon
    sum yaru ima simbanghu o noc Duic Yesu ino ima simbang, kiap ihoroc oröc tong
    namogung.
  hus-NT-1971: Yab tin ou tsu’uchic ani yab tim pojca’. Ma tim bats’uchic ejtil max
    nana’its in ángel abath c’al a Dios ani ma ejtil a bats’umalac a Jesucristo.
  med-med: Wote, na nga kʉng orunga kui ei ndi, enim mbun ngurum ndam kep, enim na
    kuldi kulk, wak rok uⱡ ti iti natʉtʉng. Ei mel iti natʉk, Got nga anggelo ti,
    rawe etʉk, tʉl muna ei mel, na rawe etʉk tʉtʉng, Kraist Jisas rawe etʉk ting,
    ei mel tʉtʉng.
  bch-bch: Tautaunga, tinig aea dibala toa oa ikado kulupu ngan gimi, be gimi apul
    murimi ngan gau mao, ga atolatola ngan gau mao pade. Be gimi abada gau lalaede
    mambe gau anggelo ede ton Deo, mao mambe gau Iesus Kristus.
  cco-NT: Dsʉꞌ jaˋ e lɨ́ɨˊ e gabˋ e jmohuɨ́ɨˊ e quie̱e̱ˉ do, co̱ꞌ ꞌnʉ́ꞌˋ jaˋ cajmeeˇnaꞌ
    faꞌ e jaˋ cajmijíingˆnaꞌ jnea˜ o̱ꞌguɨ caꞌnaangˋnaꞌ jnea˜ caꞌˊ dsʉꞌ uíiꞌ˜ e lɨ́ɨnˊn
    e jmohuɨ́ɨˊ do. Co̱ꞌ ꞌnʉ́ꞌˋ guiʉ́bˉ caꞌíingꞌ˜naꞌ jnea˜ laco̱ꞌguɨ íngꞌˋ dseaˋ jaangˋ
    ángel i̱ lɨ́ɨngˊ guotɨɨˉ Fidiéeˇ i̱ casíingˋ dseaˋ do, o̱si laco̱ꞌ Dseaˋ Jmáangˉ
    ꞌñiaꞌˊbɨr é.
  deu-1951: Und ihr habt die mir am Fleische widerfahrene Anfechtung nicht gering
    angeschlagen oder gar verabscheut, sondern wie einen Engel Gottes nahmet ihr mich
    auf, wie Christus Jesus.
  alq-ALGNT: Nikikendan dac e kitci sanaginagoziaban kidji gi 8idjiijieg adi eji akoziaban
    ii apitc. Midac misa8adj, ka8in kidodji tabasenimijisim acitc ka8in kidodji ana8enimijisim.
    Tiegodj, kigi kitci mino todaojim, tabickotc Kije Manido odajeniman ki pi odisigo8egoban,
    kek8an 8in tibina8e Jesos Christ.
  ixl-NNT: As yeꞌ kat etixva in. As kꞌuxh kat unpalebꞌe u chꞌoꞌmeꞌ, as yeꞌ kat eteesa
    unqꞌii. Pet aal kat etabꞌi u yoleꞌ uvaꞌ kat val sete eela kuxh stukꞌ uvaꞌ umaj
    u ángel as moj aꞌ u Jesucristo kat yolon sete.
  boa-NT: Áróóbekée muurá ámuha oke éhdɨɨválletúméré tsaímíyé mewáátsúcúpéjtsóóbeke
    méɨ́ɨ́cúvehíjcyá muhdú Jetsocríjtomútsikye níjkyéjɨ múnáájpiima ámuha meɨ́ɨ́cúvéiyódu.
  quh-NT: Onkoyniy llaquichiwarka. Chaywanpis mana pisipichu khawawarkanquichej nitaj
    khesachawarkanquichejchu. Astawanrí jap'iwarkanquichej Diospa uj angelninpis chayrí
    Jesucristopis caymanjinata.
  kwi-kwi: Nane u uzkin naiztau. Na ishtukas, une nawa chɨhkashitchi. Nawa kwail kaizarachi.
    Kancha une nawa wat sappara, chiyuras ángelta sapparakana. Une nawa wat sappara,
    Jesucristora sapparakanain.
  agm-agm: Sura nɨnɨ timbɨpa nehonɨhɨ sahɨ nɨngisɨ wɨndɨ mmopɨnɨmapɨ pohipɨniwɨ ahosɨmaanɨmapɨ
    gaahatɨ kaniwɨ nɨtatamanawaayopo. Nɨnɨ saindɨ bimonɨhɨ amɨ sahɨ nɨngi Autaahaatɨhomɨ
    otɨpɨpatɨho yamɨhapataatɨhɨ bimisɨhoai numwaitataiwɨ nanɨmaapɨ amɨ Kɨraisɨ Jisaasiho
    sawahoai numwaitataiwɨ nanɨmaapɨ nɨtatamanawaayopo.
  ubr-ubr: Basit yau au sawau emon on omi iyababanim, omi men woisisiweiiu o men woikirireu
    anai on. Baise omi woboeu woikakaiwiu sitau yau on God an anea bait, o sitau yau
    on Keriso Iesu Toun bait.
  tsw-NT: Ko na wo oꞌwoi ubanakun u va̱ wo oꞌwo ta̱ ma̱lyungwa̱ e ekere a̱ ɗu, agba
    suru na̱ ne i ꞌyuwan a ca mu tsugbain shi, waru i kuɗa̱ a̱ ka̱lyuwa̱ mu ulobonu
    shi. Amma, reve i ushi mu gashi a̱mu malingata ma̱ A̱sula̱ ma ɗa. I ushi mu ta̱
    waru gashi a̱mu ɗaɗa Yesu Kristi Zamawawaꞌa na aciya̱yi.
  cax-NT: Nauquiche tarucu nichaquisürücü ui manu norrocorrü, pero arraño champürrtü
    apuncañü, chapiñococapüñü, ni apipenecapüñü. Sino apasuquiucañü tacana ümoti taman
    ángel esaquiti Tuparrü, o tacana ümoti Jesucristo.
  aia-aia: Na daoha na hauai abegu, 'e mareho tana'amou 'anai wana bodio 'iniau ma'ua
    gagata'iniau. Ma rei'uaa na o'asi, 'i'amou mou ha'amaotoau 'onaai nei na ha'amaotoai
    enjel ana God, ma'ua 'ia Jisas Kraest haaria.
  srp-1865: I napasti moje, koja bijaše tijelu mome, ne prezreste, ni popljuvaste,
    nego me primiste kao anðela Božijega, kao Hrista Isusa.
  agt-agt: A nazigatan kam hapa gafu ta takit ken, ammi maski kunna ten a awedak haman
    nedadula, ikid na awedak nagtalekudan, te pinagdulot dak ta kuman na anghelak
    na Namaratu ewan, ta kuman na pagpadulot muy mina te Hesusen.
  lug-lug: Naye newaakubadde nga mwandinnyomye olw’obulwadde bwange, temwangobaganya,
    wabula mwansembeza nga malayika wa Katonda, nga Yesu Kristo.
  yby-yby: Ito nupauya sogotamoko eda nelaiboya, yamuya osele delamibo ne. Sa-obo
    nesa maya mudai-miniki lesa ju li nemeboya, Jisesi Kalaestihe ito okananipoki
    wesida ju li bebo ilekaiye.
  heb-heb: ואתם לא בזיתם את נסיוני אשר נסיתי בבשרי ולא געלתם אתו כי אם קבלתם אתי כמלאך
    אלהים כמשיח ישוע׃
  mpp-mpp: Ailu socne huckolecte ailu ngenge umac ngeleiba. Aime ngenge mi ngage-sowalenelelu
    hegilecnuibong, miyac. Ngenge Wapongte angelo monic, me Kristo Yesudi kwesime
    damongkedabongtesoc na ekongnulu damongnuibong.
  apb-apb: Oto ma'alana mei mweringe ni sape ineu ngeena e ne'i malaahonga huni'omu
    hunie omu ke maaleledieu wa hunie omu ke oohe aasieu, ta'e omu ka'a dau urine
    ike. Omu tohungei tolakonieu mola oto mala nga ensel a God, na oto mala uri omu
    ko tolakonie a Jisas Kraes maraana.
  san-TEL: తదానీం మమ పరీక్షకం శారీరక్లేశం దృష్ట్వా యూయం మామ్ అవజ్ఞాయ ఋతీయితవన్తస్తన్నహి
    కిన్త్వీశ్వరస్య దూతమివ సాక్షాత్ ఖ్రీష్ట యీశుమివ వా మాం గృహీతవన్తః|
  ben-IRV: আর আমার দেহের দুর্বলতায় তোমাদের যে পরীক্ষা হয়েছিল, তা তোমরা তুচ্ছ কর
    নি, ঘৃণাও কর নি, বরং ঈশ্বরের এক দূতের মতো, খ্রীষ্ট যীশুর মতো, আমাকে গ্রহণ করেছিলে।
  ntu-ntu: Kxmule-esz' wz-zlwzamu mz nzaclve-krmu ninge, a' trbqszou drtwrmu ninge.
    A' suti drtwrmu namncku, mz nzapusr-krnamu ninge enjrl kx avzom Gct, o Mevalu
    Jiszs esz'-krde.
  pan-pan: ਅਤੇ ਉਹ ਜੋ ਮੇਰੇ ਸਰੀਰ ਵਿੱਚ ਤੁਹਾਡੇ ਲਈ ਇੱਕ ਪਰਤਾਵਾ ਸੀ ਉਹ ਨੂੰ ਤੁਸੀਂ ਤੁਛ ਨਾ ਜਾਣਿਆ,
    ਨਾ ਉਸ ਤੋਂ ਸੂਗ ਕੀਤੀ ਪਰ ਮੈਨੂੰ ਪਰਮੇਸ਼ੁਰ ਦੇ ਦੂਤ ਦੀ ਤਰ੍ਹਾਂ ਸਗੋਂ ਮਸੀਹ ਯਿਸੂ ਦੀ ਤਰ੍ਹਾਂ
    ਕਬੂਲ ਕੀਤਾ।
  gvc-gvc: Yʉ ã dohatiriro jipachʉta, yʉhʉre pumeborina mʉsa jipanahta, yʉhʉre yabierare
    mʉsa. Ã jina yʉhʉre “Waharisa”, nierare mʉsa. Ã jina Cohamacʉ yairo anjore, Jesucristo
    cʉ̃hʉre mʉsa piti bocaboriro seheta yʉhʉre noano piti bocare mʉsa.
  sbk-sbk: Ingabha ihali yane yembele yabhabheshele hwalenjewe, saganza yanye au huhane.
    Ni badala yakwe mwamposheleye hansi uhala uzelu wa Ngolobhe, hansi aje nali Kristi
    Yesu yoyo.
  mya-JVB: ကိုယ် ကာယ၌ ငါ ခံရသော စုံစမ်း ခြင်းကို သင် တို့ သည်မထီမဲ့မြင် မ ပြု၊ ငါကိုမ
    ပယ် ၊ ဘုရားသခင် ၏ ကောင်းကင်တမန် ကဲ့သို့ ၎င်း ၊ ယေရှု ခရစ် ကဲ့သို့ ၎င်း၊ လက်ခံ
    ကြ၏။
  kgf-kgf: Nuac niŋgic réwérimacac séc imuhucyanéŋ séwinaiguc heyec, néŋ mema titi
    ménda waŋ némma ni ménda wainéŋgic, néŋ Anutuac kua meme uŋa me Kristo Yesuac
    séciguc niŋnémma héihéré néŋgic.
  awb-awb: Ite iuwahrieh nuwáhréuraugaq itega íné íre kaqnúwátówe. Írakaumo. Maniká
    míéhrabeqte íópeqté ánínseq Sísa Karáhéreqka iteba suroyataq tahirí itega se kawerue
    mehweh arítáró irino. Se kawerue mehweh arítárónserah íné moq mehweh aintárówe.
  gdn-gdn: Nau sigirasugubuwani ki pokere nau bita wi mete negebuwani ko wi nau eba
    keisinimupu bo tagararasinimupu. Mamanuga God e aneyai mosi wi bamagau bauwagubena
    e diriwai kwaigumpena ki maba wi nau diriwani inako kwaigubu. Ade Keriso Iyesu
    e eya wi bamagau bauwagubena e diriwai kwaigumpena ki maba wi nau diriwani inako
    mete kwaigubu.
  nko-NT: Ɩsɔ́kɩ kpɔnkpɔntɩ mɩ́ ɩlɔ ámʋ lɔ́bwɛ há mlɩ, támɛ mʋ́ óó á, mlɩmóbu
    mɩ́ tɔkʋ. Mboún mlɩlɔ́hɔ mɩ fɛ́ Bulu-ɔbɔpʋ, ntɛ́ɛ Kristo Yesu onutó kʋ́ráá.
  bsn-NT: Rijagʉ yʉ ñaboajaquẽne, yʉre ĩatebeticajʉ mʉa. Ángel bocaãmirãre bajiro
    quẽnaro yʉre bocaãmicajʉ mʉa. To yicõari, Jesucristore bocaãmirãre bajiro quẽnaro
    yʉre bocaãmicajʉ mʉa.
  pib-NT: Wa gyantaletikolu nomaneya, gi wa geyikyano. Gi wa gagnanutyakoxno. Seyni
    gyoptotno satu Goyakalutowreru pixka, Kristo Geso pixka.
  wiv-wiv: E mazahitiau matoto, livuhagu ki beta ni bada kubarae ka vala na bizea
    kapou ni miu, palaka beta miu na karamanginginiau, o miu na vati vetaniau. Palaka
    miu ta koi taduriau habuka hau na engel katiu ke Vuvu; miu ta koi taduriau ve
    habuka hau a Iesus Kristus matoto.
  reg-reg: Mutagaile okusakwa kunu mwabhwene kulwo mubhili gwani amwi mutalemele.
    Nawe mwandamiye lwa malaika wa Nyamuanga, lwa Yesu Kristo.
  mlh-mlh: Nonji sakiwawaki gokabe ŋadi nuinde eesoi bofukebuŋ, oi manegoyoŋ, jibu
