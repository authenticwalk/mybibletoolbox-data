verse: GAL.004.014
translations:
  kpx-kpx: Di vavau kateai toelage keu laemo isuige la di kabebihavoi di iovaholilu.
    Isito Dilavau anelu hanavoge la ke hoesehavoveve ke nahate la di hoesehavolu.
    Isi Iesu lae lohoge la hoesehavoveve ke nahate la di hoesehavolu.
  okv-H: eto nau ambure avoeto ungote tapa osaga kogueva te ungona na egikae ue God
    ta Anera humbaeheva ainge eto na humbuheva eto nei Iesu Keriso humbuhe pekaeheva
    ainge eto na humbuheva.
  tbo-tbo: Ma ega kikina ota wihinigigiyeu totogo galenau i iapapoe binei, tamogi
    o palihalena memi uyahiu yaka o weluwiniu po mei Yaubada a tu winoyanoya gehouna
    bo Yesu Keliso.
  mal-C: എന്റെ ശരീരത്തിന്റെ അവസ്ഥ നിങ്ങൾക്ക് വലിയ ബുദ്ധിമുട്ട് സൃഷ്ടിച്ചു എങ്കിലും
    നിങ്ങൾ എന്നെ അവഗണിക്കുകയോ ഉപേക്ഷിക്കുകയോ ചെയ്തില്ല; മറിച്ച് ഒരു ദൈവദൂതനെപ്പോലെ,
    ക്രിസ്തുയേശുവിനെപ്പോലെതന്നെ, എന്നെ സ്വീകരിച്ചല്ലോ.
  grc-SR: Καὶ τὸν πειρασμόν ⸂μου⸃ ⸋τὸν⸌ ἐν τῇ σαρκί μου οὐκ ἐξουθενήσατε οὐδὲ ἐξεπτύσατε,
    ἀλλ᾽ ὡς ἄγγελον θεοῦ ἐδέξασθέ με, ὡς χριστὸν Ἰησοῦν.
  bgc-bgc: मेरी बीमारी थारे खात्तर मुसीबत थी, फेर भी थमनै ना तो मेरे तै नफरत करी,
    अर ना ए मेरे ताहीं तुच्छ जाण्या, पर परमेसवर के सुर्गदूत बल्के खुद मसीह यीशु के
    समान मेरै ताहीं अपणाया
  khz-khz: Pa, au geku ai voviti voa, gomi gemi ai vekalatovo kamuna ta, na ati gogita-guilagikuto,
    e au geraokwani-guilagikuto. A gomi na au Palagu gena aneru ta pogoro gapi-ragea
    gelegelenai gogapi-ragekuto. Na au noowane Keriso Iesu tauniparana taunatauna
    na vetaina gokalakuto.
  deu-TKW: da habt ihr die Prüfung, die euch durch mein Fleisch zu Teil ward, nicht
    mit Geringschätzung und Abscheu erwidert, sondern ihr habt mich wie einen Boten
    Gottes aufgenommen, wie Christus Jesus.
  zsr-NT: Cutu bucaꞌnliꞌ nedaꞌ caꞌz, len cutu buzoaliꞌ nedaꞌ tslaꞌl zal‑laꞌ bgútiliꞌ
    niꞌa qui guidzhuë́ꞌ quiaꞌ naꞌ. Benliꞌ nedaꞌ ba laꞌn, tuz ca gunliꞌ‑nëꞌ ba laꞌn
    gbaz laꞌy queëꞌ Dios, o ca gunliꞌ‑nëꞌ ba laꞌn Jesucristocz.
  lin-lin: Atako bongo, botiolaki ngai te mpe boboyaki ngai te mpo na bokono na ngai ;
    nzokande, boyambaki ngai lokola Anjelu na Nzambe, lokola Yesu-Klisto Ye moko.
  hns-NT: Aur toelog hamaar bemaarie dekhke na patjhar gailie, bakie hamke ek Parmeswar
    ke sanesia ghat bhiettar leile rahiele djaise toelog Kriest Jiesoe ke bhiettar
    leite.
  noa-E: Muan jãg mʉch mor machpawi aphʉʉ chirʉmuata Ẽwandam iek jaau chitʉm oowi,
    pãrau warag mʉch isegwi pãach eemua mʉch jʉrpʉ̈iju khãijã khĩirju chirajim. Pari
    magjã magba, magju khãai angelnaan ich Jöoiraucha pʉ̈itarrjö wa ich Jesucristota
    pãach ee barbaimamjö ajierram pãrau mʉ dʉ̈i.
  eng-EMTV: And my trial which was in my flesh you did not despise nor disdain, but
    as an angel of God you received me, even as Christ Jesus.
  mib-NT: Te vēsú jnūndóho ni cuu jeē ní cocuhū rī, te tu ní cásájéē ni rō nuū rī,
    ni tu ní cásquéhichī ni rō ruhū. Chi sa ni cajetáhú ró ruhū nájnūhun jeē cúu ri
    ɨɨn ndajéhé Yaā Dios, chí nájnūhun jeē cúu ri maá Cristo Jesús.
  lif-NT2: आयाम्‌तुक्‍माल्‍ले़ तुक्‍खे के़ज्‍ये़ॽइसाङ् याप्‍मि के़न्‍जिःत्तिन्, याप्‍मि
    के़न्‍नाॽरिन्‍लो॥ खे़ल्‍ले़ कुले़क्‌वा माङ्‌लाइङ्‌बा इग्र ख्रिस्‍त ये़सुःन्‌लाङ्‌के़दाःक्‍तुम्‍बा
    कुइसिःक् याप्‍मि लाङ्‌के़दाःक्‍तिरो॥
  xnj-xnj: Pamonga utamu wangu wavili mang'ahiso kwinu, nambu likumbi lula mwenivevisi
    lepi amala kunibela ndava ya utamu wangu pamonga vavakofii kukita ago. Nambu mwanipokili
    ngati mtumu wa kunani wa Chapanga, ngati kuvya Kilisitu Yesu mwene.
  mmx-mmx: Keke i do mo lanmeres tarak megano ga lox angtang nemi. Ketla nemi mi goxo
    sok tixirixes ia la mi goxo raba rulu ia. Ketla miga seega rangarang kaka ia ngan
    nemi giba lox i ri laangelo boro vana at laxalibet kopla ne Iesu Karisito axa.
  cbr-NT: '''Ëx ''ñucë ''aish upíma ''icë isquinbi camina ''ë timáma ''ain. Usa ''ixun
    camina Nucën Papa Diosan xucë ángel bicësa oquin upí oquin bianan Jesucristo ''acësa
    oquin ''ë biacën.'
  tee-NT: Chai jantu quilalhilacmack'au nin yuchi ni aquilalhits'isiu ju quintak'ank'at
    ju xacpacxanta ju acsnich. Alai quila'amaklhtayanau tachi ju va jun ix'anquilh
    Dios xacjunita. Chai tachi ju va jun is'akstu ju Jesucristo.
  eng-LSV: and you did not despise nor reject my trial that [is] in my flesh, but
    you received me as a messenger of God—as Christ Jesus;
  cak-NT: Y más que yalan xin-en sufrir roma ri yabil, rix can manak itzel xinitzu',
    ni manak xinimalij, xa can utz xic'ul nuech. Anche'l jun ángel richi ri Dios,
    o anche'l xa can ja ren ri Cristo Jesús xiben chue cuando xic'ul nuech.
  pah-NT: Nhitetirũa ite'varuhu pe me novĩa. Emo pe ndapekote'varuhui ji ve. Pe ji
    mbuhuruka katu reki pejipyteri pe ji rerekovo katu. Po Tupana'gahugwive'ga ruri
    pe pyri hamo, a'ero po pe ga mbuhurukakatui pejipyteri pe hamo. Po Jesus Cristo'ga
    ruri pe pyri hamo, a'ero po pe ga mbuhurukakatui pejipyteri pe hamo. Nahã ja ko
    pe ji mbuhuruka katu pejipyteri pe ikwehe.
  sja-NT: Ma k'ayaa k'aurepa parãpa mɨ yiaraa iru p'anak'ajida, maa-e pɨrã mɨ ãpɨte
    pedee k'achia jarak'ajida. Mamĩda mãga ooda-e paji. Ma k'ãyaara mɨ pia auteebaijida,
    Jesucristo wa ɨt'aripema ángel auteebaik'ajidak'a.
  xed-xed: Aŋ mndani, tsa ɗaŋwa ɗa ya ná, ghwaɗaka ɗaŋwa ya. Nduk nda tsa, mbiɗa a
    kuni ta iʼi wu, vziɗ a kuni wa. Katək ná, manda tsuʼa duhwala Lazglafta tsuʼafta
    kuni ta iʼi, manda tsuʼa Yesu Kristi ka kuni tsuʼaftá iʼi.
  mks-NT: Ta sa̱há cue̱he̱ na̱ndoho i̱ na̱cuu candají ndó ye̱he̱, nduu. Joo co̱ó na̱caja
    ndó ña̱. Ña̱ na̱caja ndó quéa̱ na̱ndiquehe va̱ha ndó ye̱he̱ ta na̱caja ndó xi̱hín
    i̱ tá quia̱hva ná caja ndó xi̱hín in táto̱ Ndióxi̱ á xi̱hín Jesucristo.
  gfk-S: Ma a tutuno be no nugu minaset ga hatirih mu, iesene pa mu gale malentakuane
    iou ma pa mu gale harus ise iou. Pata. Mu ga bala leh iou hoke be iou tike angelo
    tane God, be hoke be iou Jisas Krais iat.
  bmu-bmu: Nöŋön sile-eret malbiga andö nuŋgubingö esapesapŋi miwikŋaiget, mi mötzalmö,
    töndup qahö jijiwilit aka qepureim niŋgiget. Mewö qahöpmö, ni neketka Anutugö
    garata ewö akiga nömeget. Opopoŋ, nöŋgöra Kraist Jisös nanŋaŋgö tandök mötmöriba
    öröm niŋgiba “Owe owe!” jiget.
  dgz-dgz: Gosi enkana ankana nega gut bambam imaeni menan e da ya tandayat nimanegean,
    o da ya wa oinegean go God anea mega mini da o gare Iesu Keriso mek di tauat anu
    waupanegean.
  eng-GNV: 'And the trial of me which was in my flesh, ye despised not, neither abhorred:
    but ye receiued me as an Angel of God, yea, as Christ Iesus.'
  zaa-NT: Lebi'į nna bihua beni le inte' menos de bilá'ni le ti'iỹa bilá'a' por debilidad
    qui' cuerpo quia', belaba látsa'a' qui'ni xiaba gutsìbi le inte' de una vez tegani,
    pero al contrario la nna beni le inte' recibir tì'atsi uccuà'a' ttu ángel de ỹiabara',
    pues yala estimar beni le inte' tì'atsi uccuà'a' la'a Cristo Jesús bá.
  eng-WEBSTER: And my temptation which was in my flesh ye despised not, nor rejected;
    but received me as an angel of God, even as Christ Jesus.
  guh-guh: Dioso baja cajena netocopata tanevaetabinexa bajarapavitane pataneyaaitajitsibinexamë
    picani. Itsiata baitsi jane bajarapavitane yabara bijiata apo panetaemë. Apo panenavecuaitorobimë
    patacavecuaponaenexa itsajavabelia. Biji rajane xaniavaetsia panecopiapitame.
    Pacuenia ángel xaniavaetsia pacopiapitsipame, itsa jume, pacuenia Jesucristo xaniavaetsia
    pacopiapitsipame, bajarapacuenia xaniavaetsia panecopiapitame.
  bon-bon: Cäme pita te weebibine mäpu icäripi, yepä weene lica cebine kaake ca näcelyärepeye
    cäme pita bleela cabu; weene lica cäme mene nägyepeye. Yepä, weene cebine cängenarage
    ire natwepeye, epu pana weene cabucewe mename seemo ne liiyepu miijirage ire atwi;
    coo epu pana Yeesu Keriso ne lipu ire atwi, tabe liba weeme bau me otni je.
  nhw-BL: Pero masque nitlaijiyohuiyaya ica se cocolistli catli fiero, amo antechijixque
    huan amo antechhuejcamajcajque, pero antechselijque quen anquiselisquíaj se itequihua
    Toteco. Quena, quen anquiselisquíaj Cristo Jesús iseltzi, antechselijque.
  swh-ONEN: Ingawa hali yangu iliwatia majaribuni, hamkunidharau wala kunidhihaki,
    bali mlinikaribisha kama malaika wa Mungu, kama vile Kristo Yesu.
  wbi-wbi: nambe uvwumi vwango vwa m'bili vulyale mu g'helo, namukanibenapwile nambe
    kukunikana. pepano mukanyipile hwene Mhepo ghwa Nguluve, ilyale hwene ghwe Kilisite
    jujuo.
  bba-bba: Adɑmɑ i ǹ mɑn ɡɛmɑ, i ǹ mɑɑ mɑn yinɛ, bɑɑ mɛ nɛn bɑrɑru tɑ bɛɛ wɑɑbu
    tusɑ. I mɑn mwɑwɑ nɡe mɛ i ko Gusunɔn ɡɔrɑdo mwɑ, ǹ kun mɛ Yesu Kirisi win tii.
  eng-KJVCPB: And my temptation which was in my flesh ye despised not, nor rejected;
    but received me as an angel of God, even as Christ Jesus.
  kgk-NT: '@see-verse:GAL.004.013'
  waj-waj: Ni niitaroovo niiki vauduu ni mmammaivo maisauduaata hama ngia niiyara
    nniki rakaida ni ooqoo tiraida ngia ni tuqinneeravai. Aangeraa voovoono ngiiisi
    nninai ngia ivaara tuqinnaara iikiaaravee kiaa iikiaaneema vaa ngia itaama niiyara
    iiravai. Fai Yisuu Kirisiiva ngiiisi nninai ngia innara tuqinnaara iikiaaravee
    kiaa iikiaaneema vaa ngia itaama niiyara iiravai.
  cpy-cpy: Tema tee pimaninta-shireta-wakina piñaawa-kinaha nomantsiya-waetaki, pikimita-kaantakina
    naakami Ronampiri Tajorentsi, paakameethatee-yakinani. Pikimita-kaantakina eejatzi
    riirikami paakameethatakimi Jesús Jeepatzii-totaa-rewo.
  mpx-mpx: Yaa bwagana no kasiyebwa o i papulowan-agimiu, nige ku eesaiagau ge ku
    totowaagau. He ku atupaheyau i ola nau Yehoba wana anelose etega, i ola nau Keliso
    Yeisu totona.
  wbp-wbp: Kujalparna-nyarra nyurrurlaku jirrnganja nyinaja, ngula-purujulparna rampaku-nyayirni
    nyinaja. Ngulaju kulalpankujulu ngajuju manyu-pungu, manu kulankujulu juwa-kijirninjarla
    yilyaja ngajuju, lawa. Nyurrurlarluju ngurrjunkujulu rdakurl-kujurnu. Yimirilpankujulu
    ngajukuju nyinaja kula-nganta marramarra-piyaku manu marda Jijaji Kiraji-piyaku.
  luo-luo: To kata obedo ni ne atuo kamano, to ne ok uchaya, kendo ne ok ujara. Kar
    timo kamano, to ne urwaka gi luor mana ka gima ne urwako malaika mar Nyasaye;
    chutho ne urwaka mana ka gima ne an Kristo Yesu owuon.
  nhe-NT: Pero yonque nitlaijiyohuiyaya ica se cocolistli tlen fiero, ax innechijixque
    huan ax innechhuejcamajcajque, pero innechselijque queja inquiselisquíaj se ielhuicac
    ejca Toteco. Quena, queja inquiselisquíaj Cristo Jesús, innechselijque.
  aii-aii: ܐܘܼܦ ܐܸܢ ܕܙܲܒܘܼܢܘܼܬ‌ܝܼ ܒܦܲܓ݂ܪܵܐ ܓ̰ܘܼܪܵܒܵܐ ܝܗܘܵܐ ܐܸܠܵܘܟ݂ܘܿܢ، ܐܝܼܢܵܐ ܐܲܚܬܘܿܢ
    ܠܵܐ ܡܘܼܣܠܹܐ ܠܵܘܟ݂ܘܿܢ ܐܸܠܝܼ ܘܠܵܐ ܡܘܼܣܚܸܪܵܘܟ݂ܘܿܢ ܒܝܼܝܼ. ܐܸܠܵܐ ܩܘܼܒܸܠܔ ܠܵܘܟ݂ܘܿܢ ܐܸܠܝܼ
    ܐܲܝܟ݂ ܡܲܠܲܐܟ݂ܵܐ ܕܐܲܠܵܗܵܐ، ܘܐܲܝܟ݂ ܝܼܫܘܿܥ ܡܫܝܼܚܵܐ ܒܓܵܢܹܗ.
  esk-NT: Atniġñautiga itkaluaŋŋaan uuktuaġutauruatun ilipsitñun iñugluaġinġitchipsitŋa
    naġġuginġitḷuŋalu, aglaan akuqtuġipsitña israġulgatun Agaayyutim, naagaunniiñ
    Christ Jesus-tun.
  msb-msb: Pero bisan ngani an akon sakit nagin dako na ulang sa iyo, wara niyo ako
    pagkabadlii o pagtuya-tuyaa, kundi ginpadayon pa lugod niyo ako na bagaʼn anghel
    ako san Dios o bagaʼn si Jesu-Cristo.
  cpa-NT: Jøng² ha¹chi² ju²méh³ dsøa¹² ca¹quinh² hniah¹² dsag³ mi³lán¹²jni. Ha¹chi²
    ca¹lø¹hiágh² hniah¹² jní². Ca¹hieh¹ hniah¹² jní² ju³lah mi³hieh¹³ hniah¹² jan²
    ángel quián¹² Diú¹³, ju³lah mi³hieh¹³ hniah¹² hŋiah¹² Cristo Jesús.
  dso-dso: ମାତର୍‌ ମର୍‌ ଗାଗଡ୍‌ ନିକ ନ ରଇଲାର୍‍ପାଇ ତମ୍‌କେ ବେସି ଅସୁବିଦା ଅଇଲା । ଅଇଲେମିସା
    ତମେ ମକେ ଏଲା କରାସ୍‌ ନାଇ କି ଚାଡି ଦିଆସ୍‌ ନାଇ, ମାତର୍‌ ମକେ ଗଟେକ୍‌ ସରଗର୍‌ ଦୁତ୍‌ପାରା
    ଡାକି ରଇଲାସ୍‌ । କିରିସ୍‌ଟ ଜିସୁକେ ଜେନ୍ତି ତମେ ଡାକ୍‌ତାସ୍‌, ସେନ୍ତି ମକେ ମିସା ଡାକ୍‌ଲାସ୍‌
    ।
  meu-meu: 'Ḡau tamona asio dadaraigu bona asio ihi-ihiraigu egu gorere daimai: o
    abigu dae, Dirava ena aneru na heto, eiava Keriso Iesu na heto.'
  yva-NT: Sya wanene umaso mangkeo wasai rave, weramu wapo inaura tantunawije ramu
    muno wapo rinawatambe ramu. Yara wapo inaugave siso no wapa yasyin, maisyare muno
    risyamo Amisye apa naite inta pi risy, maisyare risyamo Yesus Kristus taune pi
    risy wemaisy.
  dgc-dgc: Ey maski medukés tu ladu ko, éy tiniisék moy, a éwanék moy inahew. Engˈwan,
    tinanggapék moy a koman i anghel na Diyos. Tinanggapék moy a koman ti Cristo Jesus!
  zpm-NT: Niicle ne sca rzacnë naa, goṉdze to naa; laa ne mbix zdoo to niaṉ to xquieḻguidz
    naa, znu pquia zdoo to naa, rley to blëzlo to naa pale cho xanjl Dios o Jesúsgaa,
    teḻ niaca miṉe mezhal niaadseed to.
  hix-NT: Tàxanomkahnohporye wehxakonà, ryeheryanà wya. Roxanomkahnohpàra mak mehxatxkonà.
    Noro yonytxahra tehtxe, atxke esnàr ke, kahra ro mak mehxatxkonà, rohoko. Ohxe
    uro menytxetxkonà, owyanye kahe yawon komo yonytxanàrà wyaro, Khoryenkom yanoto
    komo yonytxanàrà wyaro. Owyanye Kryestu Txesus yonytxanàrà wyaro ryhe, uro menytxetxkonà.
  sim-sim: Hako jir mbeek anin suntla tuptuvaha kumasiri ambu jir, wahau. Anin arme
    mendek ji eweuri nir, os ensel lar mo Krais Jisasin ji eweukundari hom anin eweuri
    jir.
  npi-ULB: मेरो शारीरिक अवस्थाले तिमीहरूलाई परीक्षा ल्याए तापनि तिमीहरूले मेरो उपेक्षा
    गरेनौ वा मलाई इन्कार गरेनौ । त्यसको सट्टामा, तिमीहरूले म नै ख्रीष्‍ट येशू भएझैँ
    गरी मलाई परमेश्‍वरका स्वर्गदूतको रूपमा स्वीकार गर्‍यौ ।
  cgc-cgc: Ula a nyo patamay daw ula a nyo man pasikway bisan pa bakod gid na pagtilaw
    para ki kyo ake an na masakit. Pabaton a nyo na paryo isya a na angil na alin
    ta Dyos daw paryo man na yaken mismo Jesu-Cristo.
  tim-tim: Akto sop ain kundat nugumbo yeŋe tân nugum âi humo mem nâŋgât hâkâŋ bo
    agi. Akto ye aŋelo me Yesu Kristo hoŋ bawa akyeŋgimai dop hainâk hoŋ bawa akniŋi
    aregât wangât hinŋe hepun negi?
  yor-yor: Èyí tí ó sì jẹ́ ìdánwò fún yín ní ara mi ni ẹ kò kẹ́gàn, bẹ́ẹ̀ ni ẹ kò
    sì kọ̀; ṣùgbọ́n ẹ̀yin gbà mí bí angẹli Ọlọ́run, àní bí Kristi Jesu.
  wos-wos: Bar hiyae wuni guni wali rewuka guni wunika hu hwehambanguni. Guni wunika
    wendé nahambanguni. Guni wunika mawuli yata guni wuniré yikafre huru. Godna ensel
    nakré yikafre hurutenguka maki, guni wuniré yikafre huru. Guni Krais Jisasré yikafre
    hurutenguka maki, guni wuniré yikafre huru.
  emp-NTPO: Cacua biẽ́ b̶ʌmĩna bãrãba mʌ̃ra igarad̶aẽ́ basía idjab̶a jʌretad̶aẽ́ basía.
    Ãtebʌrʌ bia edasid̶aa Ãcõrẽ nezoca bajãnebema edabʌda quĩrãca, Jesucrito edabʌda
