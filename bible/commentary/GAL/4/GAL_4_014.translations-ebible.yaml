    yenge yat yoto moi yip taꞌe ŋaiye yip yambaꞌe walip hlaꞌ ende, lakai Krais Jisas.
  kiz-kiz: Kup'etelahali ya mumbhele yabhabhekili mmajalibu, mwanizalewe lepi hata
    kunibela. Badala yaki mwanipokili katya malaika wa K'yara, yabhonekene kujo ndo
    na Yesu Kristu na yhoni.
  tzo-TZE: C'alal abul jba ta scoj ti oy c'usi ip laj ca'ye, muc xana'leicun, muc
    xabajicun. Laj avich'icun ta muc' jech chac c'u cha'al ich'bil ta muc' yaj'almantal
    Dios. Jech chac c'u cha'al Cristo laj avilicun.
  lex-lex: La' ler de de a'umehra-umau mak emkade mere miy edonna mmiakriarni a'u
    yoma a ino'nu de mak khi' hegan la miy. Ne miy edonna mpiayotli a'u, mere mrieinian
    a' pua emeknekama mrieiniana Uplerlawna hopopanni ida, onde emekwalia mrieiniana
    Kristus Yesus de inon wamueheni.
  dov-dov: Nekuba kuti nyama yangu yamunjizya mumisunko, takwe nimwa ndiwabasya na
    kundikaka. Pele mwakanditambula mbali angelo wa Leza.
  rgu-rgu: Leo mae leoꞌ na, tehuu emi ta tipa heni au fa, nana huu emi sipoꞌ au, sama
