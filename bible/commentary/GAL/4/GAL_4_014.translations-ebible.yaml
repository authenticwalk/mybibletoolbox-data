  kze-kze: sáwí-si'o úmba kesúma sáwí'a úwa'a mirá-sí'ó úwain-aaroi íma inkaisé'a
    siyuwé'a kawe'á umái kárákwiraawe. kwíyómpaken-kwayo'narawara'i. Ísu Káráísitiya'iyo.
    komáyowa'o kárákwiraantemba kenká'á miráumai kárákwire'a
  mpj-mpj: Ngayurninyurra mirta junu, ngarntawinti, paki, pukurlarringujunyurra ngampurrjurniyan
