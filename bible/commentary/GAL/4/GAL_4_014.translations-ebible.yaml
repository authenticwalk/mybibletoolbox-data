    naahɂa ı̨lè, Zezì-Krı ededı̨ at'ı̨ lanì sets'ǫ̀ nezı̨į̀ k'ehoahɂa ı̨lè.
  pes-OPV: و آن امتحان مرا که در جسم من بود، خوار نشمردید و مکروه نداشتید، بلکه مرا
