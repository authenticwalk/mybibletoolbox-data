    Tuluse look maak begéney Jesu Kristowe.
  nlg-nlg: Hauvaa, ma sakai mana tu heghau na vahola tana bona tu vahaghi, ighau tau
    mua niu murisasani mau mua tiba kehau. Taho, ighau tau lavihagheu sono mau righitaoniu
    te vaghau inau nina angel God, te vaghau inau Jesus Christ heghena.
  dgr-DOGNT: Eyaehłı̨ t'à naxıgha dìì ı̨lè hanìkò dǫ wet'àaɂà-le seahwhǫ-le ı̨lè,
