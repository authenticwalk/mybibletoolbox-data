    খ্রীষ্ট যীশুর মতো মনে করে স্বাগত জানিয়েছিলে।
  mil-NT: Te cuéhé sǎ nǐ tnahá‑í‑áⁿ cúú‑xí ɨ̀ɨⁿ cuéhé sǎ vǎ yǒo tnàhí cundee ìní‑xi
    cundecu ndɨhɨ ñaha xìi‑í ní cùu, dico nchòhó chi ío váha ní cáháⁿ ndɨhɨ ñaha‑ndo
    xìi‑í, te ñá túú ní sàni cuehé ní sàni duha iní‑ndó cuèndá‑í, te ní cáháⁿ ndɨhɨ
    ñaha‑ndo xìi‑í dàtná tnúhu sá yǔhú cúù‑í ɨɨⁿ espíritú xínú cuèchi núú Yǎ Ndiǒxí
    àdi datná méé Xǐtohó Jesucrìstú.
  myu-myu: Eyag̃uybabi'ũm'ũm cuk adi epesop okug̃ owãtaxipi buye. Owãtaxipiap waywayway
    g̃u juk adi epesop. — Paulo kay g̃u oceju soat em iwãtaxipi buye — i'ũmg̃u juk
    adi epe'e'e. Eyduk'a be juk adi eyju okuk. Xipan cuk adi eyju okuk kabi bewiat
    kukap puxim―Deus ekawẽn tojotjot'ukat kukap puxim―Jesus Cristo kukap puxim.
  fue-fue: Nyaw am toorii on, amma on jawaaki am, on elay am bo. On jaɓii am hande
    malaykaajo Alla, e hande Yeesu Almasiihu.
  amk-amk: Na rahida nanai, nehu maninang nani miraba paria we mea, wape wiro menemirorongwai
    kerira we yau kaha, mae metamang we yau na mai, toyari metamang we Allai ne wewai
    manei, ete toyari metamang we Kristus Yesusi mantauni.
  fai-fai: nam asan bidi kim kal idum so keisu, kata kiba sun dá namadásidiw bá, kata
    nam tam am dásidiw uyo naka Got ami ensel tawe Kadais Yesus taw keinamsidiw.
  ura-NT: Nii cunaitichaaunlune banate, esinae rauhijiriin, nii canu cunai coreniha
    canu que jaolequelanaala, niheichu canu coiintelanaala, naaonjoaain leinjiin Cana
    Coaunera letono- anjera aina Jesocurisito raera rijijieein canu raaichelu.
  mcd-NT: Un isin chacacoin fuchifianocai man umaquin ipainima. —Pablon ahuun isin
    suyacoin. Noncai afu ichanainmaran, —mancai anori imisima. Ascatama man ua noicoinmisi.
    Un mato yoiai cuscan man ua nicasharapaoni. Ascashon nan Diosin oinmati afu nai
    muran ica nan Jesucristocoin noia huaquin man ua shara huamisi manri ua fasi cushusharapaoni.
  urt-urt: Yip sisyeme ŋaiye ŋam mende wahriꞌ epwa pe, yip yekepe nihe. Kom yip yukur
