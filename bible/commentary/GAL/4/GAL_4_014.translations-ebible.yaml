    ra Ndyoo cui a tañi ra Cristo Jesús.
  qvh-NT: Sayno gueshyaptëpis gargayämänayquipa trucanga cuyapäyämashpayqui angiltanörämi
    chasquicayämargayqui. Saynöpis chasquicayämargayqui quiquin Señorninsi Jesucristutanömi.
  kms-kms: Piyi nge num ningg kase ye te ningg nge nungoqi yembe yumbui keuq, pudi
    te ningg nungoqi nge yambu wuregh di nge wand dobu wi viso segi. Nungoqi nge God
    ningg angelo kin pugri weti kowi, di Kraist Jisas nikinne kin pugri weti kowi.
  agn-agn: Maski nagimong mabael ang pagsobok ong nindio tang pagmasitong asi, indio
    enged pinabayan mi obin sinaliodan mi. Ang bindoat mi, rinisibio nindio pario
    ong tatang anghil ang sinobol tang Dios, obin pario ong ni Cristo Jesus mismo.
  nhi-NT: uan masqui onanconitaqueh quenih omochiutoya notlalnacayo, amo onannechonchicoitaqueh
    dion onannechonsicantlalihqueh. Tla yeh onannechonsilihqueh quemeh se iiluicactlatitlancau
    Dios, noso quemeh oisquia yen mismo Cristo Jesús.
  ttc-NT: B'ix te nyab'il owok jun preb te etetz, per k'onti'l in'el etik'o' sinoke
    in'ek'amoj iktza' jun ángel tuq a'in qatzun etetz tuj enab'l tuq iktza' Kristo
