  guj-2017: અને મારા શરીરમાં જે તમને પરીક્ષણરૂપ હતું, તેનો તિરસ્કાર કે તુચ્છકાર તમે
    કર્યો નહિ; પણ જાણે કે હું ઈશ્વરનો સ્વર્ગદૂત હોઉં, વળી ઈસુ ખ્રિસ્ત હોઉં, તેવી રીતે
    તમે મારો સ્વીકાર કર્યો.
  jvn-NT: Enggonku lara kuwi sakjané kenèng mbok gawé jalaran kanggo nampik aku, nanging
    wujuté kowé ya ora ngono. Aku malah mbok tampani kaya mulékaté Gusti Allah waé,
    malah ngungkuli kuwi, aku mbok tampa kaya Kristus Yésus déwé.
  byr-byr: Dara wanganesaꞌ “Akai, Polɨmɨre kɨlaakejɨkɨ nalaaya naanga wivanɨkei daaka!”
    Sara deva kɨrɨꞌ nɨmɨnyɨna majɨ “Waryaanyalyɨ,” majɨ yadɨvɨꞌ nabaai, buleꞌna manyɨjaayeꞌ.
    Aawa. Sarɨmɨnyawɨnna ejelɨyai bazarɨ tewaanna wipɨnebaaibɨꞌ tewaanna nyesaihɨlyɨ.
    Nabaai, Kɨraazɨtɨyai Jizaazai bazarɨ tewaanna wipɨnebaaibɨꞌ tewaanna nyesaihɨlyɨ.
  ian-ian: Ngwuk kat yelavɨka lɨgowun. Wuna mbangɨ vɨvak kat kai walɨngwuk. Wuna yelogwen
    wuna mbangɨ kavle savle lɨndɨ. Ngwuk wun kat ana kai wangwuk. Wun kat yingwa vak
    ensel kɨta kat yingwa vak vla yingwuk. Wun kat yingwa vak Jisas Kraist kat yingwa
    vak vla yingwuk.
  hun-hun: És megkísértetve testemben, nem vetettetek meg, sem nem utáltatok meg engem,
    hanem úgy fogadtatok, mint Istennek angyalát, mint Krisztus Jézust.
  mcf-NT: Istiapicpambo yec daicsabudacshobi mimbi ëbi cacumenquio iccondac. Ëbi mibi
    yacno puduedsho isash mibi cuishonquiondac. Nuquin Papan abi yacnoshon uaid mayan
    bëda choacbimboecnuc mibi cuishonquiondac. Nuquin Icbo Esuquidistu choacbimboecnubidi
    mibi adondac.
  kjs-kjs: Abalade nana yogalere puri napabesa pare nimimi go adaa kogono madaa ni
    koau nawaalisimide. Dia, pare nimimi ni misimide raburi go-rupa Gote-na ensel-rupa
    page Keriso Yesu meape-rupa ni misimide.
  mni-mni: Adubu eigi hakchanggi phibham aduna nakhoida achouba changyeng oiraba phaobada
    nakhoina eibu hanthana khanbikhide aduga yadaba toukhide. Madugi mahutta Tengban
    mapugi swarga dut ama lousinbagum amadi Christta Jisu masamakpu lousinbagum nakhoina
    eibu lousinbikhi.
  yad-NT: Ne jirye rrachoda varirye, dantyamu̱y ne jirya̱vityeda ri̱diva̱jadamu ray.
    Jiryeñi diryejada ji̱ta nu̱tyu Ju̱denu jpa̱nu varirye, nu̱tyu nta jiryedyiryeni̱
    Jesucrístu.
  mxb-NT: Ta ko̱ ní kúꞌichi̱ ini ndo̱ koni ndo̱ yuꞌu̱, ta ko̱ ní káñóꞌó ñaá ndó va̱ꞌará
    ni̱ sa̱ kúꞌi̱. Diꞌa ni̱ na̱kuaka va̱ꞌa ndó yuꞌu̱ táto̱ꞌon iin ángel ni̱ kii noo̱
    Ndios, ta ni̱ kee ndó yuꞌu̱ kúúí táto̱ꞌon mií Cristo Jesús.
  pon-2006A: Ahpw kumwail sohte wia kauwe ie de keseiehla, mehnda ma paliwereiet eh
    mwomwsuwedlahr mwohmwail. Ahpw soh, kumwail kasamwo ie duwehte sapwellimen Koht
    tohnleng men, pil duwehte amwail pahn kasamwo Krais Sises.
  maq-NT: Peru handasa casuándya nuju cojo chíhin naha jan ne, ngayun ne, tsajin canitjungun
    ná hacuaha tsajin canihñuchuvun ná. Cahndë́ rë vëhë ne, cachjuhunntsun ná sacuaha
    xi ngu ángel xi catsingatju Nina má ngahan, o sacuaha xi suvá Jesucristu má ngahan.
  hto-hto: Afe cuemo ite duico cue facátaina, mei íadɨ afe jira cuena jámairuiñedɨomoɨ.
    Daje izói cuena ruifíruiñedɨomoɨ. Mei jɨáɨfodo Juzíñamui abɨ ímɨe izói caɨmare
    cuena llɨ́ɨnotɨomoɨza. Ua Jesucristo omoɨ llɨ́ɨnolle izói cuena caɨmare llɨ́ɨnotɨomoɨ.
  por-BRBSL: Aquilo que foi uma tentação para vocês em minha carne, vocês não desprezaram
    nem rejeitaram; mas me receberam como um anjo de Deus, mesmo como Cristo Jesus.
  ces-NKB: a [vy] jste tou zkouškou na mém těle nepohrdli, ani jste [mě] neodmítli,
    ale přijali jste mě jako Božího anděla, jako Krista Ježíše.
  cui-cui: Bequein pacata ayapube xua poxonae pana netaneme xua atenein, ichitha jopa
