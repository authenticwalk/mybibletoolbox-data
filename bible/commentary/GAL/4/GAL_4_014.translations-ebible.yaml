  ztq-NT: Tu preb kwteedy to por kyalkits nii kwlaañaa. Per lëdy por ngo nii nsaldy
    to naa, sink kon do naa sinak nii nyakaa tu xangly Dios, ni sinak nii nyakaa Jesucrist.
  zai-NT: Neca huara'ya chiqué, qué nudxii deche tu naa, ne qué nibixhila'dxi tu enda
    huará stinne que, sínuque bichagalú tu naa casi nuchagalú tu ti ángel biseenda
    Dios, ne casi ñuni tu Cristu Jesús.
  upv-upv: Ko mesien nga mulolik sete kamungasik tevi, nurongwos ma kamlesi evi nanu
    nga m̃isij. Ko sete kamruj ngasue inu, ko kamlaik erpe anglo san se Atua, erpe
    Iesu Kristo.
  wap-NT: Õkarinaan idi, dobata õmizidin-kidan unao, mazan upuꞌu aonaa uzon-kidan
    oo ukachamaꞌidin õꞌai. Mazan udapaapan õgaru kaiman, ikoda Tominkaru angelin oo
    ikoda Christ Jesus dapaapa-kao kawan utaapan õgaru.
  mva-mva: Moimoi more negu iemaki-kaming be moatubu kadoki, ata tago kasegeaka ki
    kamurinaia. Suri Nanaranga ‘enzel’ ne kata ki Kristus Iesus nena-la be ipura bokana
    be kadoka be kadoraka.
  dwr-NT: Taw paxatethay dhayiide, hinttenttoo paace gidinakka, taana kadhibeykkita;
