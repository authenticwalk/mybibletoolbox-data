    tetekö nem pa teꞌ vaꞌpeh me a neoꞌ. Ahik, eöm to öt em peöꞌ. Vamanih pa ö nöm
    to öt va in a pah ankeroꞌ pe Sosoenën, keꞌ eöm to öt e Ieesuꞌ Kristo.
  agd-agd: Téin tu ano ída ákona ukhen mai anon tiretí ankan uman amiya ompo séin
