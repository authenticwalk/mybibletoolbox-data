    kanyilpayi, palunyayururninyurra ngampurrju kanyilpayi. Jiijaj Kurayijkulara pukurlarrini,
    palunyayururninyurra ngayuku julyju pukurlarripayi.
  lbk-lbk: Et olay mo inpalikhat nan sakitko chakayo, inan-anosanyo kayet sak-en.
    Egay kayo inmam-amsiw paymo chinmopchopis, mod-i ket chinawatyo sak-en ay kag
    anghel Apo Dios. Chinawatyo sak-en ay kag sak-en si Jesu Cristo.
  mto-NT: O̱yam tseꞌe mtsoꞌoxjajtu̱xjidi ku a̱tseꞌe pa̱jkjup nveꞌna vanꞌit, kaꞌats
