    woy Kiristtoosa Yesuusa mokkiyaawaadan mokkeeddita.
  kfw-kfw: Takkha kapum kanana khan nangni chungnga enminsuinna kaloktak alei e-innum,
    nangni'n kei enzootmak naleithomak chu, emakli keiluutmak um naleithomak chu.
    Khawa neek-ah marwaan tirton le Christa Jisu angnga nangni'n kei kha ningnaleidon.
  bfz-bfz: और तुसे मेरी शरीरो री दशा खे, जो तुसा खे मुसीबता री बजअ थी, तुच्छ नि जाणी,
    ना तिजी ते चीढ़ कित्ती पर परमेशरो रे स्वर्गदूत बल्कि मसीह जेड़ा आऊँ मानेया।
  cuk-09: Ar we-boni an-sangi-naid, an-wilubdakega nagusad, degi-inigwele, bemar istar
