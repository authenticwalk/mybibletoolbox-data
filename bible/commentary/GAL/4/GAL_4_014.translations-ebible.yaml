  gaq-gaq: ମାତର୍‍ ନେଙ୍ଗ୍‍ନେ ଗାଗ୍‍ଡ଼େନେ ଅବସ୍ତା ପେ ପାକାବାନ୍‍ ବିରକ୍ତ ଡିଙ୍ଗ୍‍ଲେଲା ଡିଗ୍‍
