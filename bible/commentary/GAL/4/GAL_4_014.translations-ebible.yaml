  yap-yap: Machane da mu darifan niged gag ara mu siyeged gag ndab gu machib ngomed,
    ni yugu aram rogon nib gel e gafgow ni mu ted ko liliy ni bay rog. Machane mu
    t’ufeged gag ni bod rogon ni gimed ra t’ufeg ba engel rok Got; mu t’ufeged gag
    ni bod rogon ni gimed ra t’ufeg Kristus Jesus!
  mop-NT: Ca'ax top c'as in c'oja'anil, ma' a culpachtajene'exi. A c'ümajene'ex ti
    jabix inen jun tuul u yaj xa'num a Dios ti ca'an. Jabix ilic cuchi ca' a c'ümaje'ex
    a Jesucristojo, balo ilic ca' a c'ümajene'ex.
  tet-tet: Masik nunia moos, emi la dudu fila haꞌu, mais emi simu haꞌu nuꞌu haꞌu neꞌe,
    Naꞌi Maromak Niakaan makbukar laleꞌan ida. Liu tan tenik, emi simu haꞌu nuꞌu haꞌu
    neꞌe, Yesus Kristus.
  hlt-MCSB: Ka pumsa ah nangmih ham noemcainah om cakhaw nan hnaelcoe uh pawt tih
    nan tuei uh moenih. Tedae Pathen kah puencawn bangla, Jesuh Khrih bangla kai nan
    doe uh.
  xtd-NT: Juini xa n‑xio xa kundee ini koio‑n xa yo n‑kuꞌu‑da, ko ña n‑ka kuyichi
    ini ñaꞌa‑n, te ña n‑ka jaꞌan‑n xa ma xe ini ñaꞌa‑n. N‑ka xeka vaꞌa ñaꞌa‑n, kuenda
    kuu‑da ɨɨn ángel Ianyuux, o mee Jesucristu n‑kuu‑da.
  mdy-ETH: ዎዚ ዒንሢም ታኣኮ ሃርጋ ሜቶ ማዔያታቴያ ዒንሢ ታና ቦሂባኣሴ፤ ሃሣ ሻኣኪንቲባኣሴ። ጋዓንቴ ፆኦሲኮ ኪኢታንቻጉዲ
    ዬያፓ ዑሣ ኪሪስቶሴ ቦንቺ ዔካያጉዲ ታና ዒንሢ ቦንቺ ዔኬኔ።
  spl-spl: Otmu yeŋe tânnohom yan ki nâŋgâm bâlenihim hâkâŋ kakŋan otbi. Yâhâ aŋelo
    âlâŋe yeŋgâlen takaop, me Yesu Kiristo ikŋak yeŋgâlen takamu buku otbaŋgimbâi
    dop yawuâk buku otnihiwi.
  usp-NT: Onque sub'laj c'axi' man inyaj xinta'w, pero atak ta' xinaxuttak y ta' xa
    xi'tak inwch, xinac'ula'taka' chapca' jc'ulic jun ranjl Kakaj Dios y chapca' ri'
    Kakaj Jesucristo xac'ultak.
  zav-NT: Na' de'en chacšenda' ca orən' zaquə'ən par gue'ile nada', pero bito bgue'ile
    nada', sino bzenagczle xtiža'anə'. Na' do yic̱hɉ do lažə'əle bgüialaole nada'
    ca'aczə chgüialaogüe to angl c̱he Diozən' o ca'aczə cuin Jesocristən'.
  sgz-sgz: Iau lala sasam i bung erei, má ngorer iak tari taun narsá gam. Ái sár kápgamte
    kankansa iau ngo mikmikwa iau. Kápte. Gam árár pas iau ngoro kesi angelo si Káláu
    ngo ngorer gama longoi ngoi mam Iesu Karisito sang.
  kek-NT: La̱in ninnau nak ch'a'aj raj chok' e̱re cuilbal sa' lin yajel. Abanan inc'a'
    xine̱tz'ekta̱na ut inc'a' xic' quine̱ril. Xine̱ril ban jo' junak x-ángel li Dios
    ut xine̱c'ul jo' nak xec'ul raj li Jesucristo.
  blz-NT: Maupo koiya'a a wakangku, men bookoi nengerepai i kuu, kasee i kuu sian
    makamaa'kon kabai nobiitkon i yaku'. Kuu nangalaboti i yaku' koikoi se' nangalaboti
    sa'angu' malaa'ikatna Alaata'ala kabai koi nangalaboti i Kristus Yesus.
  poe-NT: Kjónté xi̱kaha kꞌuénìna la jahará kjuanoáhyará tí janhan la kꞌuéchontará
    kjuasáya tí janhan. A̱ ntá jahará la jína kjuánjonrá kjuachaxin kjuakꞌé ntiha.
    Éxí chrókꞌuayéhérá ijnko ángel kuènte Dios o̱ éxí chrókꞌuayéhérá jehe Ìnchéni
    Jesucristo mé xi̱kaha kjuakꞌé jína ntiha.
  san-TAM: ததா³நீம்ʼ மம பரீக்ஷகம்ʼ ஸா²ரீரக்லேஸ²ம்ʼ த்³ருʼஷ்ட்வா யூயம்ʼ மாம் அவஜ்ஞாய
    ருʼதீயிதவந்தஸ்தந்நஹி கிந்த்வீஸ்²வரஸ்ய தூ³தமிவ ஸாக்ஷாத் க்²ரீஷ்ட யீஸு²மிவ வா மாம்ʼ
    க்³ருʼஹீதவந்த​:|
  cof-NT: Jun quiyanchi duque padeseinamincanan nulari laca facarinilaquee. Diosichi
    anjelica cuwenta, o Jesucristo patsaca cuwenta laca facarilaquee.
  srm-NT: Nöö a di ten dë, na wan fuunu seei bi mbei mi fa u di siki di bi dë a mi
    sinkii. Fa a bi dë wan fuka soni da unu seei, ma töku wan bi sösö mi e, ma un
    tei mi leti kuma wan basia u Masa Gadu Köndë, kuma Jesosi Keesitu seei. Sö wë
    un hoi mi bunu tjika.
  qvs-NT: Unkudu kaykaptinipish munawarkankichilla. Suk angeltashina kikin Jesukristutashina
    uyariwashpa mana washanchawashpa chaskiwarkankichi.
  zca-NT: Por yalyizh kwa'n nguzaka re', dox mizon zhi'n lo go, no ter sba', nangala't
    go da, sino ke mile' go kuda nela xmod nile' men kun tu ganj che'n Dios ga', miwi'u
    lon nela lo Krist Jesús ga'.
  cbc-NT: Bairo yoaro mʉjãã tʉre yʉ caria ãnimiatacʉ̃ãrẽ, yʉre mʉjãã ĩñateepʉ. Tunu
    bairo yʉre cateena ãnirĩ, caroaro jĩcãrõ tʉ̃ni yʉ caquetibʉjʉrijere yʉ mʉjãã tʉ̃goʉsawʉ.
    Ʉmʉrecóo macããcʉ̃ ángel majũrẽ catʉ̃goʉsarãrẽ bairo caroaro majũ yʉ caĩrĩjẽrẽ
    mʉjãã tʉ̃goʉsawʉ. ¡Jesucristo cʉ̃ majũpʉa mʉjããrẽ cʉ̃ caquetibʉjʉrore bairo caroaro
    majũ yʉ mʉjãã tʉ̃goʉsawʉ Jesucristo yaye quetire mʉjãã yʉ caquetibʉjʉrijere yua!
  qxo-NT: Tsaynö geshyaptïpis gamcuna manam gargariycayämargayquitsu. Cuyapäyämarmi
    Tayta Diospa angelnintanörä chasquiyämargayqui. Y quiquin Señornintsic Jesucristuta
    chasquiycagnörämi caycuyargayquipis.
  mox-mox: Vonahaqiaqi, vihiqa qiduana ʼewegu, ta ge oda veilivu veifegu ta wese ge
    oda nogegu. Ta ʼesi me emi qaiawa oʼitamaki aqiaqiegu ta oʼebeʼewegu kavona yaʼa
    Yaubada ena tovaleʼewa taha ʼidewani, ta wese kavona Ieisu Keliso tau otaqina
    damai.
  kew-kew: Abade nina yoganere puri napabisa pare nimimi go adaa kogono madaa ni masaa
    narilasimide. Dia, pare nimimi ni misimide raburi gupa Gote-na ensel-rupa page
    Krais Yesu meape-rupa ni misimide.
  dww-dww: Yau sidama ya raurubumina, be taumi nam ko sigabueguna, ibewa be taumi
    koyai aninegu be koya rabe kaueguna maika taugu kabe anea marae bo Yesu Keriso
    ḡominama maika.
  twi-ASANTE: Ɛwom sɛ na me yadeɛ no ha mo deɛ, nanso moampo me. Mmom, mogyee me sɛdeɛ
    mobɛgye Onyankopɔn ɔbɔfoɔ; mogyee me sɛdeɛ mobɛgye Kristo Yesu.
  aoj-aoj: Aowas luꞌwani nandaꞌe eaꞌ alop aeꞌapi aop. Isimba sandaꞌepa nimanipa. Apaꞌ
    ipaꞌ ina patolowe pandafafaꞌme pewaꞌ alafugahe, owaꞌatin. Ipaꞌ pandagalame siꞌi
    pandagalama anona ensel Godi, aꞌa siꞌi Krais Jisas atona.
  cbv-cbv: Páant wʉnni wã jʉmʉchah yʉhna, “Pablo dedé pínah nihcan caá”, niijcánjeh,
    yeéb weemdíh ñi bacat tʉ́ʉtcap jĩ. Pánih bacat tʉ́ʉtcan, Dioíh ángeldih, Jesucristodihbʉt
    ñi weñat pah, weemdíh ñi tʉ́i wẽi jwãááp jĩ.
  taw-taw: Mɨdtep ma gɨnek anɨb ak, yɨp yɨlɨk nɨŋɨd kud ma ñɨbek. God ensel olap akaŋ,
    Klays Jisas nep agɨl dɨpal tek yɨp dɨpek.
  jic-NT: Costa waytsja nun ntjajamá napj, malala najastsja na. Newa nun ma ts'u tji'inyá,
    napj nun jilal tüpü'üs mpes. Nun ma nin tjajamá p'a nt'a. 'Ücj nujisastsja tjacuwis
    na nun nt'a. Ángel lal wüi'iqué jinwá tjüwüi'iqué napj lal, napj tjacuwis na.
    Jesucristo lal wüi'iqué jinwá tjüwüi'iqué napj lal, napj tjacuwis na.
  zap-NT: Mase zenga, no wun de noo wantar wsalzaandet de noo, ni wboleedxdet de noo,
    sinke kesentyent wen wak de lo noo, penon te xangel Dëdyuzh wzak de noo, penon
    Jesucrist wzak de noo.
  wer-wer: Yaap, nem koröpö weëre kosang won ëa pötaan ar ne sant elnëënëak poprak
    elnëaut. Pël ëautak ar neen këëpöt ëak kasëng nenangkën. Won, ar Anutuu ensel
    nampë elmëënë pöl elnëaut, ma Yesu Kristo pimtën elmëënë pöl ne elnëaut.
  ipi-ipi: '@see-verse:GAL.004.013'
  qul-NT: Onkoska cajtiypas, mana despreciawarkanquichischu, nitaj negawarkanquichischu,
    manachayri jap'ekawarkanquichis Diospaj uj angelninta jina, Jesucristopas cayman
    carkan jinata.
  ter-NT: Upánini itúkovo tiú'itinopinoe neko arínem, itea ako yókoemoke'enu, epó'oxo
    ákomaka pivánu vo'ókuke. Itea ivévakonu kutí'iyea undi ánju, enepone ovoxe Itukó'oviti
    ukeâti vanúke, áko'o kutí'iyea undi koati Vúnae Kristu Jesus.
  bmr-NT: Jaano toono iguihuvauno jillɨ amɨɨhaico ɨnɨsuuno. Jaaruuboco amɨɨhai uco
    mɨtɨhɨsuutɨhi, mɨjɨɨhegueutɨhi icano. Jillɨro Moocaani toomomɨnaafico, bu Cristo
    Jesuco icano mihicanɨcɨbadɨ uco magaayɨcɨuhi.
  fuf-fuf: Hiɗon waawunoo non ronkude teddingol lan maa bugitoo lan sabu ɲawu an ngun,
    kono on waɗaali ɗun! Ka liddu ɗun, on tolnirno lan wa malaa'ikaajo Alla maa wa
    Iisaa Almasiihu on tigi.
  bhl-bhl: Kebilii, yu nelo desi kenemeko, ibik kuneminba kesomeliwi, yom nelo kukunemsiliw
    kukuw e Sunbin-Got em yemdakamin finik so, Kulais em kulamin so, kukuw beemdiw
    kenembisiliw te.
  ons-ons: Na set pele pelek zok manerop okan nangi, ŋine siluŋ naŋane bauŋine mi
    wake, ŋine dere umat okane more mi ŋadek nangoi, so naŋane bauŋine mi wake, midakaka,
    ŋine nanbi, na Anutu wane aŋelo mane yale okanbe, mawaluk nangoi, ŋine nanbi na
    Kristo Yesu yale okangi, ma waluk nangoi.
  con-NTPO: Ñajan ñoa'me dyo'oe pajisi qui ñama mende'yepa chi'ga'fambi ni cati'fambi.
    Tsa'ma Chigama sefacconi'su shondo'suma cachuiqquia'caen qui ñama in'jamba ansundian'fa.
    Nane Cristo Jesúsma in'janqquia'caen qui ñama in'jan'fa.
  ghs-ghs: Hiiremi nike nese heme nahoke mooqi teqaha naho ngiingi ma baabake eeteqi
    ekepusa eetara, baamu.
  peg-peg: ମାତର୍‌ ନା ଗାଗାଡ଼୍‌ନି ଅବସ୍ତା ମି ପାକ୍ୟାତ ରିସା ଆତିସ୍‌ପା, ଏପେଙ୍ଗ୍‌ ନାଙ୍ଗ୍‌
    ଗ୍ଡାଇଦାୱାତାଦେର୍ କି ଗିଣ୍‌ କିୱାତାଦେର୍‌, ଇଚିସ୍‌ ଇସ୍ୱର୍‌ ନାଙ୍ଗ୍‌ ର ସାର୍ଗେ ଦୁତ୍‌ ଲାକେ
    ଇଟ୍ୟାଜ଼ି ମାନ୍‌ଚାନ୍‌ । କ୍ରିସ୍ଟ ଜିସୁତି ଏପେଙ୍ଗ୍‌ ଇନେସ୍‌ ମାନି କିତାଦେର୍‌ମା ହେ ଲାକେ
    ନାଙ୍ଗେଙ୍ଗ୍‌ ପା ମାନି କିଜ଼ି ମାନ୍‌ଚାଦେର୍‌ ।
  txu-NT: Nãm itokry te ijo ba djãm kam ne gar amã ikurên ikanga? Kati. Nã gãm ar
    prĩne imar mex. Nã gãm ar ijo Metĩndjwỳnh kadjy mrãnh djwỳnh pyràk nàr ijo Kritu
    Jeju pyràk ne ar amã ikĩ:nh ne.
  eng-WEBU: That which was a temptation to you in my flesh, you didn’t despise nor
    reject; but you received me as an angel of God, even as Christ Jesus.
  gnw-NT: Jare yepe tẽi chembaerasɨ, ẽrei chererɨ̃ro'ã jare chemɨtarẽɨ'ã. Echa'ã pe
    reta chembɨresive cavi. Penti ángel Tumpa güi ou yave mona pepɨ, pembɨresiveta
    tẽi jucuarãi. Jare Cristo Jesús ou yave mona pepɨ, pembɨresiveta tẽi jucuarãi.
  mux-mux: Nanga kangiele tondulu naa purumeliinga eni buni sirindu akiliinga-pe eni
    na kanuku kis piliiku bulu naa siku, na munduku naa kiliring. Pulu Yili-ni angkella
    te eni molemelena liipa mundulka kene “Wasie molamili ui.” nilkimela mele, mola
    Krais Yesos yu olka kene “Wasie molamili ui.” nilkimela mele na aku-siku “Wasie
    molamili ui.” niring.
  maj-NT: Ko̱ ndaha tsa kju̱a̱sti kitsjanu̱u nga̱t'aha̱ ch'in xi kisaténa, tu̱nga
    najmi ch'ohón ts'ín kichasenú ko̱ ta̱ ndaha najmi kin'e t'axínnú. Tu̱ sa ní kin'ekjáínnú
    xi nkúhu tsa nku ntítsjehe̱ Nti̱a̱ná an, xi nkúhu tsa Cristo̱ Jesu kikjin xi kin'ekjóho̱on.
  bkq-NT: Toenzepa ani iewânugue mâseguâdâdylymo. Awylygue ani âdalâ kulâ ayepyra
    mawylymo, ywynebyra mipyra mawylymo warâ. Koendâ lelâ ani iedylymo, anju Deus
    ingonotyby eto ara kehoem, Cristo Jesus eto ara warâ.
  kue-kue: Na nangina mina kinde sungwa ikra ene yumbun pond ingwa, ba ene na kinde
    kondokrikwa. Tamanga. Ene God angelomo ere-inaglmere yeglmere na ere-ingwa, ama
    Yesus Krais ere inaglmere yegl na ere ingwa.
  cot-NT: Nashinoncajamajavetacaquea cotanquitsiquea teequea pimanintajiguenaji, manaquea
    patsiperejacocaro intati. Piquemisantajiavaquenaquea manaquea piquejetacaajiavaquenaquea
    iriocaquea coraquetanquitsi irashivantite Aapani Irioshi, aisa quejetaca irioca
    coraquetanquitsi Quirishito Jesoshi.
  bnp-bnp: A gilanga nau i vakamarego mua, pali i uka ma mu biu iau, i uka ma mu marikoi
    nau. Mu tagui iau i manga iau a agelo na Vure. Mu tagui iau i manga iau e Isu
    Kristo.
  apn-NT: Kormã ixà nẽ tanhmã ixkute htã ka prem ja hã ixpumu nẽ ixto mex nẽ ixkamã
    anhõkre kahak kêt nẽ. Na ka prem te ixto Jejus Kris nhĩpêx pyràk o inhĩpêx. Nẽ
    te ixto Tĩrtũm kapẽr o wrỳk xwỳnh nhĩpêx pyràk o inhĩpêx.
  ctp-NT: Kwiꞌ ngwañaꞌan, ja ykwiꞌ wan chaꞌ kuxi loꞌoǔn bra kanꞌ, ja ngulo wan ꞌñaǎn
    seꞌen ndiꞌin wan, mdaloo wan ꞌñaǎn ni siya tiꞌiǐn ꞌaǎn. Xka ñaꞌan yꞌni wan loꞌoǔn
    bra kanꞌ, yꞌni wan kwenta ꞌñaǎn sa ñaꞌan si lkaǎn ska angajle ꞌin Ndiose, sa ñaꞌan
    si lkaǎn Jesucristo ykwiꞌ.
  opm-opm: Nohe ina bok moh sik ham tihet patin orhor ma napot indip oh dasei nahatin
    hatin sik nohe boknong hat patin orhor gur nohnong dasei naham kom na natpamur.
    Kom na nasara Got ohe atamreipti han enser ihirnongo Krais Jisas ohnongo ihirnong
    ha amburiya hatin hat amam hat nambutpamur.
  bvr-bvr: Rrapa marrban ngaypa ngu-nyarlkuch, jimarna ana-goyburrpa ngaypa ngunabi-yerrnyjingarna
    mipila, wurra ana-goyburrpa nyiburr-gonyjinga apula gun-maywapa minypa jimarn
    jarra Wangarr an-nika waykin an-guyinda an-mujaruk nyiburr-gonyjinga nula rrapa
    nipa Christ Jesus nyiburr-gonyjinga nula.
  wal-wal: Taayyo payyatettai guuxxidi, intteyyo paace gidinkka, tana karibeekketa;
    shenetinnebeekketa. Hegaa gishshaa ubba tana Xoossaa kiitanchchaa mokkiyoogaadan,
    woikko Kiristtoosi Yesuusa mokkiyoogaadan mokkideta.
  zad-NT: Na' bi benile nad' nakzi ni bi bzoale nad' ka'lə ni c̱he yillwe'na' gok',
    ḻa'kzi gokan to dii zed c̱hele. San bleble nad' ka to anjl c̱he Chioza' wa ka
    kwin Cristo Jesúza'.
  kmg-kmg: Eme sahac dodoc mâretec enareme ŋoŋe nore sifu tatakicne mi eŋarewec â
    mi mamakâc-ŋopawec. Aricne, ŋoŋe honecnupie Anuture aŋelo tinac epo, opoŋ, Kristo
    Jesu tinac epe hefârecnumbiŋ.
  aso-aso: Idoꞌ naza lengita initeꞌ gize do gilizevo ogo minuvongumuꞌ nene lingine
    geꞌnebe goloso igi naꞌnaꞌ i-nidi minaniꞌza nenikumuꞌ goseleꞌ lengebelamivo vasa
    izi-nidami Oꞌmosoꞌmi angelope Izesuꞌ Kilisitope neꞌmine ve ngeleꞌmize lamineꞌ
    goloso ilizaniꞌ maꞌminisa neniꞌ neleꞌmize lamineꞌ goloso aniꞌ ve.
  uli-uli: Ila mwo iwe lepal yami weres irel tomay we yai, ngo hami hate tolpagiliyey
    loh hare ha tahcheyeyloh. Ye momay yami hagiyeg ngalyey le ye wochog bo ha fofor
    molwe ngal semal angelusel lang, hare Kristus Jesus.
  nin-NT: Ivri ikpa imungga yi i gri ki imba ivri, imba i si kà ni nggurr ugo ni ingga
    hen. Imba i kpa ingga ikpa i unitu Abachi. Imba kpa ingga na ango aha nâ ti imba
    kpa si Kristi Yesu mi ku itu ima
  acu-NT: Tura sungkurmau asan, wína namangkur pasemaru wainiatrumek, atumka tsuutrichmiarume.
    Antsu Yuse awemamurin anturinawa nunisrumek, tura Jesucriston anturinawa nunisrumek
    anturtinuyarume.
  cak-WNT: Y sibilaj q'uiy ri tijoj pokonal ri xink'axaj ruma ri yabil. Pero ma riq'ui
    ta chi yin yawa', riyix ma itzel ta xinitz'et, ni ma xiniwetzelaj ta. Xa can jabel
    nuc'ulic xiben. Achi'el xa ta jun ángel riche (rixin) ri Dios, o achi'el xa ta
    can yin c'a riyin ri Cristo Jesús ri xiben chuwe tek xinic'ul.
  ebk-ebk: Ngem chaanak enlaylayusan winnu chinukchukkian kan chakayu, uray mu nalikiatan
    kayu as nan nunsaketak. Kunak at menangili kan chakayu ay kaman ha-un nan anghel
    Apo Dios winnu kaman ha-un hi Cristo Jesus ay mismu.
  spa-PDDPT: Ustedes no me despreciaron ni me rechazaron por la prueba que había en
    mi cuerpo. Más bien me recibieron como a un ángel de Dios, como a Cristo Jesús.
  ruf-ruf: Lekeni hata ka utamu wangu tsaukala ka maghayo kuna mwemwe, ng'amnibetsile
    bae wala ng'amnilemile bae, ila tsamnibokela ka nene na malaika we Imulungu au
    Kiristu Yesu imwenyegho.
  gun-gun: Xee aiko axya peẽ kuery pe voi haxy ete va'ekue peropo'aka aguã. Ha'e ramive
    ma peẽ kuery ndaxerexaxe e'ỹi, ndaxerayvu e'ỹi guive. Ha'e rami 'rãgue py xemovaẽ
    porã va'ekue Nhanderuetea guigua anjo rami, Jesus Cristo rami ete.
  agu-BL: Nin yi jun yabila'tz chin xo'wbil nin ban ẍchiwutzu', poro ilenin cyak'u'
    ama'l swetz. Nin cyak'u' weri ink'ej chi ink jun ángel nka chi ink Jesucristo.
  isn-isn: Ga ni iti i hali ane a muili ai imukile mu ugeng'wa, Shanga ai mumeile
    ng'wi kuni hita. Badala akwe ai munsingiiye anga u malaika nunang'wi Itunda, anga
    ai matulaa Kristo Yesu mukola.
  eng-PEV: Yes, I had a problem in my body, and it made me look bad to you. But you
    didn’t turn your back to me or say bad things to me. No, instead of that you were
    good to me, and you said, “Thank you for coming here.” You were really happy with
    me, like I was one of God’s angel messengers, or like I was Jesus Christ himself.
  ilo-ULB: Uray no inyegnakayo ti napisikalan a kasaaadko iti pannakasuot, saandak
    nga inumsi wenno linaksid. Ngem ketdi inawatdak a kas anghel ti Dios, a kas siak
    mismo ni Jesus-Cristo.
  pir-NT: Yʉhʉ sa dohatigʉ ijiepegʉ̃ta yʉhʉre yabierari mʉsa. Sa yena yʉhʉre cohã
    tojoerari mʉsa. Sa yena Cohãcjʉ̃ yaquiro angelre, Jesucristo gʉ̃hʉre mʉsa piti
    caboriro saha yʉhʉre quehnoano piti cari mʉsa.
  anv-NT: Ne yɛ́ ɛlé nemeé na nebɔ nelú ɛké mmuameno ɛta nyú, ɛnyú delyaá fɔ
    me wɔ́. Ne désɛ fɔ́ me ndɛre gebyaŋkwɔge muú wɔ́. Desɛ me ɛké ɛkiɛ́nné Ɛsɔwɔ.
    Désɛ me wáwálé ndɛre debɔ désɛle Kras Jisɔs jimbɔɔ́.
  sab-NT: Cha chku baske cha kledu oga me no me no, jingme e ngeru ba ñadu cha mlienga
    sugekare, agwa ba me tañachugu cha mlienga, ba ulita cha gau ngwange no lle boanga
    Chube alin nga ngaña giti kare, ba cha gau ngwange talla ole ba Jesucristo agali
    gai ngwange kare, ba ulita cha chudabo no. Ba ulita cha gau ngwange ta suga no
    ole cha Jesucristo gerua tragu giti.
  tmd-tmd: Nɨ ap röŋ aku, ñɨŋ öliöxmɨdmä, jɨ ñɨŋ nɨ ipɨtmɨn, röböxölim; God ejol i
    mönö Krais Jisas nuŋ keir höm pɨ ösös rɨ ri aböyɨx mag akuyöbö, nɨ aliö pɨ ösös
    rɨ ri abmä.
  acr-NNT: Yey na tzel ta xinil alaq, na xkꞌaq tane bꞌi alaq nuqꞌij tobꞌ e laꞌ kꞌo
    wa yabꞌil chwe. Ma ri xꞌan alaq e xinkꞌul alaq, xꞌan alaq chwe pachaꞌ in jun ángel
    re ri Dios, pachaꞌ chi e xkꞌul alaq ri Qanimajawal Jesucristo.
  kpg-kpg: Gei goodou digi heia au hagahuaidu, be e hudu au gi daha, ma e aha maa
    dogu huaidina la guu mmada ginai hagahuaidu. Gei deeai, goodou ne benebene hua
    au, gadoo be tangada di langi, dela di godou hai e benebene a Jesus Christ.
  taj-taj: थे धुइरी ङा आखम्‍बासे लमा एनीगदेदा ल्‍हानान गाह्रो तबा मुबा। तसैनोन एनीगदेसे
    ङादा हेला आलनी। बरु परमेश्‍वरला दूतदेन ख्रीष्‍ट येशूदा ह्रङ् लसी एनीगदेसे ङादा
    मान लजी।
  avt-avt: 'Menmen enum meiyep hi hɨnap hɨram enum me han ki, te yi ap yɨneina yeweikɨn
    sip yeweto au. Yi yetauhis yi yatɨp yar ik: “Ti yaaik har ke mɨtɨk ensel ke God.”
    Yi yetauhis yar ke Krais Jisas kaknen yi eitɨwekhis.'
  cbk-cbk: Y masquin el condicion del di mio cuerpo bien dificil gayot para con ustedes,
    nuay gayot ustedes desprecia conmigo. Sino ya recibi pa ustedes conmigo como si
    fuera yo un angel enviao de Dios, o como si fuera yo si Jesucristo mismo.
  uig-ARA: ئۇ چاغدا، ئەتلىرىمدىكى بۇ زەئىپلىك سىلەرگە نىسبەتەن سىناقتەك بولسىمۇ، لېكىن
    سىلەر مېنى كەمسىتمىدىڭلار ياكى چەتكە قاقمىدىڭلار. ئەكسىچە، مېنى خۇدا ئەۋەتكەن
    بىر پەرىشتىنى، ھەتتا مەسىھ ئەيسا ئۆزىنى كۈتكەندەك كۈتۈۋالدىڭلار.
  tuf-tuf: As yar icar chajac reht ba acu canarán abáy chájacro. Canarán abáy chajac
    cuara baat as yaryat as ria bár chátiro. “Pablo restán abayro,” wátiro. Baat as
    ay siti cuar, as ajcá ji béjecro. Sir cuacúr cacúm ajcá ji beyar eyta as cat eyta
    ajcá ji béjecro. Jesucristo ima ajcá ji beyar eyta as cat eyta ajcá ji béjecro.
  abx-abx: Pero bisan pa kon i kamutangan-ko aka'ulang kunta' si ka'am pagdugok si
    Diyos, ga'i ako agsigra'-bi. Lugod agkarawat-bi ako pariho si adda anghel nga
    nagpabawa-na si Diyos. Ma'in nan hamok iya, agkarawat-bi liwat ako nga sahi'-na
    nga ako mismo si Kristo Jesus.
  mco-NT: Mɨɨd ɨɨch nba'm ycɨxpɨ ooy n'adzijpy miich ajcxy ma mjɨɨn mdɨjc, e miich
    ajcxy ca' tɨ xy'ixtijy e ni ca' miich ajcxy xymɨdzijpɨch. Jadu'n ɨɨch miich ajcxy
    xycöbɨjcy agujc jotcujc, tɨm jadu'n nej ixyipy tɨ mgöbɨjccɨxy Jesucristo cɨ'm.
  cpb-NT: Tera pimanintashiretawakena piñaawakenaga nomantsiyawaitake, poshiyakaawakena
    naakame imaninkarite Pawa, paakameethaiyawakenani. Poshiyakaakena eejatzi iriime
    paakameethatake Jesucristo.
  aon-aon: Adur, eik douk arugeh hae yegenyihw hwape yowehw. Ehudok arugeh hatogrome
    um hukwiraeh ipak aria henek ipak parao amaen, aria ipak douk madae pukeik agabus
    pakri arigeh hep pukutukuk eik uwe, uwok. Ipak parae kabi ta purao enen Iruhin
    ananin ensel um o purao Krais Jisas anan kanak um.
  hus-NT-2005: Ani jachanꞌ an yawꞌlách xu kóꞌoy, jaꞌich abal ki chuꞌtat xantitsik
    teye; por ibách abal a chuꞌutsik anchanꞌ, tin pojkámalak o yabak tin bachʼúmaltsik.
    Yab a ódhaꞌtsik ti kwenta max anchanꞌ, más tokot tin bachʼutsik alwaꞌ jelti max
    nanáꞌ tin tʼokat abatwálejil a Dios, jelti max nanáꞌich nin Jesukristo.
  mig-NT: Te va̱sa ni̱ kukuí'a̱ ini̱‑ro̱ ní sá'a‑ri̱ jíín kué'e̱ tá'a̱n‑ri̱, ko tú
    ní káské'ichi̱‑ro̱ rúu̱, ni tú ní kásájá'a̱ ini̱‑ro̱ núu̱‑rí, chi̱ sua ni̱ ka̱jatá'ú‑ró
    rúu̱ nátu̱'un ɨɨn ndajá'a̱ Dios, xí nátu̱'un máá Cristo Jesús.
  bps-bps: Na balù maflayam gamu mifat deg di knun tdukgu, là gamu mnang deg na làyu
    agu knagol, bay dnawatyu agu gambet agu i kasaligan Dwata, ku demen Krayst Dyisas.
  mbs-mbs: Pengkey nelimahan kaw so doen mesakit ko, meneng wedà a niyo lindoi. Mèpiya
    se pegsagman niyo kanak. Simpana doen anghil te Timanem aw kenà si Jesu Cristo
    lomaoy kenyo, iling te pegsagman niyo kandan se pegsagman niyo kanak kedengan.
  tof-tof: Ka ogagdó nóma namülnürrü, ini ogaga yabü aunaunan ngintinóp yabiób kak
    amtyanóm kürüka ó kürü inzan angónóm wagó, ka wata kari ngi pam namülnürrü. A
    e ene poko kokean tónggapónarre. A e ma kürü morroal tonarre küpüdarre, wamaka
    ka anerru namülnürrü Godkagab, anda, wamaka ka Kerriso Yesu tüób namülnürrü.
  cme-NT: Miŋ waa jarma-na, naa naa gbãa cĩina-miɛ, naa naa gbãa bi ta na ce nyɛnyɛlma
    miɛ, ŋga mafamma saa ce. Na yaaŋ aa bel-mi ŋaa *dɔrpɔpuɔrbiloŋ muɔ, na bilaa-mi
    ŋaa muɔmɛi Yesu-Kirsa‑i.
  sus-sus: Na nu xɔrɔxɔ wo bɛ, kɔnɔ n ma fe mu wo bɔɲɛ raɲaaxu wo ma, wo mu wo makuya
    n na. Wo n nasɛnɛ nɛ alɔ Ala xa malekɛ nde, xa na mu a ra Ala xa Mixi Sugandixi
    Isa.
  pon-2006: Ahpw kumwail sohte wia kauwe ie de keseiehla, mehnda ma paliwereiet eh
    mwomwsuwedlahr mwohmwail. Ahpw soh, kumwail kasamwo ie duwehte sapwellimen Koht
    tohnleng men, pil duwehte amwail pahn kasamwo Krais Sises.
  dad-dad: Neu dagi are ã morõ ifenein, anĩ ere, ã aya to meleĩ irim wiyag fen, soso
    wiyagen. Age fiya ban, ã, aya Negur nẽ engel gen, Kristus Jesus yogo bagai gen,
    waleyagen.
  zab-NT: Per masquɨ ziy laat belaznét nare. Quɨt baantit despresy nare niclɨza quɨt
    gulelaaztit naa, sino que baantɨ cuend nare zecpacza tuby ánglɨ xte Dios o zecpacza
    lagacac Jesucrist.
  jae-jae: Aê ôlic togêmac kêlênsôŋ amac to matem paŋa gêjac aê ma alic aê amboac
    gêŋ sec atom. Amac akôc aê sa amboac Anôtônê aŋela teŋ ma amboac Kilisi Jesu tau.
  ksd-ksd: ma nam ra binilua ta ra pakagu i ga da ra varilam tadav avat; ma pa ava
    ga pidimuane iau tana, ma pa ava ole vue iau, ava tar onge pa iau da iau a angelo
    kai God, vada Kristo Iesu iat.
  msm-NT: Nasamukan kow iyan tongod to diya no sakit ku, di wada kow kaligsom kanay.
    Nasi no pig-abi-abi a now angod to anghil a to Diyus ubin si Cristo Jesus a yagboy.
  myk-myk: Ali na li ta bɛ nɛ wo yama pʼa kanhama shan yee ɲuŋɔ ni, lee bɛ na yee
    ya ta nɛ tánha, kelee na na she wɛ. Ga yee ya nɛ co xuuni ba Kilɛ wo mɛlɛkɛ wa
    ɲɛ wɛ, ma na da giin na nɛyɛ pyaa ki ɲɛ Yesu Kirisa we.
  sbe-sbe: Kagu kasiyebwa ta ye henuwatupilipiligomiu, iyamo nige debanaena na kwa
    subugau o kwa kitaheyababagau, na kwa yogaisinigau doha Yaubada yona anelu hesau,
    o yau doha Yesu Keliso ede.
  mcr-mcr: Täŋä-yaqä ŋqä huiwä täutaŋi, he haŋä-iqä naqänäŋä äyä etapmiŋqe. Iŋäqe
    he nyiŋi, tuwä manundmäuqä pa ipu, itaŋga nyinyqä qäqiqi äpäpu anä pmeqäŋqe, enyqä
    miqä äyä imiŋuwi. He nyi indmepiyäŋgaŋi, Goti Hanjuwä Iqueqä ynaunjqä hŋque itmapqä-pa,
    ä Kraisi Jisasi Ique itmapqä-pa äyä indmakuwi.
  cux-NT: Ndís'tiī nguɛ́ɛ́ taanduvɛ́ɛ́ diíⁿ nī nduucú chi nguɛ́ɛ́ neⁿ'é nī 'úú cáávā
    ca'ai chi canuuⁿ 'úú chi idiíⁿ sufrir. Ní 'cuuⁿ nī 'úú ní sta'a nī 'úú tan'dúúcā
    chi 'úú 'áámá ángel yeⁿ'é Dendyuūs chi ndaā nanááⁿ ndís'tiī. Ní sta'á nī 'úú tan'dúúcā
    chi 'úú ní Cristo 'úú.
  tur-YTC: Bedensel yanım sizin için bir sınanma olmasına karşın beni hor görüp reddetmediniz.
    Beni Tanrı’nın bir meleğini, hatta Mesih Yeşua’yı kabul eder gibi kabul ettiniz.
  san-ITR: tadAnIM mama parIkShakaM shArIrakleshaM dR^iShTvA yUyaM mAm avaj nAya R^itIyitavantastannahi
    kintvIshvarasya dUtamiva sAkShAt khrIShTa yIshumiva vA mAM gR^ihItavantaH|
  bel-N: і вы не пагардзілі спакусай маёй, якая ў целе маім, і не адапхнулі, але прынялі
    мяне, як анёла Божага, як Хрыста Ісуса.
  sch-sch: Ka taksa dingmun hah nangni ranga minsinna lientak khom nisenla, mi mumâkin
    ni hengpai mak chei. Ma-ang nêkhan invâna vântîrton anghan le Khrista Jisua
    anghan mi nin modôm ani.
  mic-MIQNT: Mo ejiglipnniwoqop gisna penoqitelmiwoqop we'gaw asgaiugsioq ta'n tel
    gesnugwaiap. Gatu awna wesua'lioqop aq angweiwioqop pa wijei aq ni'n na Gjinisgam
    ugtansale'witemig. Wel'ta'sualioqop ni'n pa wijei aq ta'n teli ul'ta'-sualagoq
    Se'suguli.
  huu-NT: Cue duico omoɨmona jacɨre eruaɨde; iadedɨ cuena jearuiñedomoɨ. Jusiñamui
    jaɨenicɨ omoɨ dɨne billa isoi, cuena feiñotomoɨ. Jesucristo omoɨ dɨne billa isoi,
    cuena jɨaɨ feiñotomoɨ.
  jiv-NT: Tura winia suṉkur ti yajauch awajtai̱ṉ atum winia nakitrurum muíjrukchamarme,
    antsu Yusa suntarí̱a áintsarmek itiaramarme. Jesukrístu anturkatniua áintsarum
    anturtukmarme.
  otm-NT: Ɛ̨mmɛ xʉn hɛ̨i ran ʉ mi jagä, pɛ njo'o ahʉ gá sanjʉ ngue xʉn ʉgui. Pɛ gätho
    ahʉ gá sinjʉ xʉn ho, tengu'bʉ dram 'bɛhni mahɛ̨ts'igä, o tengu'bʉ da guecä dra
    Jesucristogä.
  dah-dah: Garbam himiriŋ gore kanduk dunyiŋ gega, neneŋ yilwa nirde nakikira ma niramiŋ.
    Gwaha titŋeŋbe Al Kuruŋyen miyoŋ ma Yesu Kristu yiŋgeŋ goyen gargar irtiŋeŋ niramiŋ.
  tnk-tnk: Nɨpərhienien nemhəien səiou rɨskai, hiamarkut pɨk irə, mətə hiəpwəh nəmwəkiien
    iou tukwe, uə hiəpkərhi irapw mhə iou, rekəm. Hiəuvehi puvnimwə pehe iou rəmwhen
    ia iou aɡelo riti səvəi Kumwesən, uə iou nəha Iesu Kristo.
  kpr-kpr: Kotugo, na kae eko tafusena ava gido, ne nandae jo dere jirae usevu, o
    nanda geka ningido, jo ighagha ae usevu. Na kau God da aneya o kau Iesu Keriso
    aminga ava budo kaifa tavo usevu.
  san-IAS: tadānīṁ mama parīkṣakaṁ śārīrakleśaṁ dṛṣṭvā yūyaṁ mām avajñāya ṛtīyitavantastannahi
    kintvīśvarasya dūtamiva sākṣāt khrīṣṭa yīśumiva vā māṁ gṛhītavantaḥ|
  nho-nho: Niaaina maa taku maki nei ni mee kootou no anaana kkee iaa nau raa, nau
    ni see tiiake kootou ki hai soko nau maa taku maki naa. Kootou ni ffuri mai are
    no anaana kiaa nau, e mee pee ko nau se ensol e au i te lani; kootou ni anaana
    kiaa nau pee ko kootou e anaana i Jesus Christ.
  gym-NT: Ti bren ye abko namani tare munkrä, akwa munkwe ñan bätä ngwiani tibtä angwane,
    munkwe ti kaba ngäbti kuin bäsi angele Ngöbökwe kwrere jire. Mdakäre abko, Kristo
    Jesu ara jire mun rababa ruen kaen ngäbti munye, aisete kä rababa nuäre munbtä.
  azg-NT: Juu tycu na tquenön juu xjenꞌñeen, sꞌaahanꞌ na jndyaaꞌ na ncyꞌonhoꞌ cüenta
    ja. Majoꞌ min na nndaꞌ, tatꞌonhoꞌ na tyꞌahoꞌ ja, min tajntꞌahoꞌ na tyiꞌcueeꞌ nꞌonhoꞌ
    ja. ꞌOꞌ yo na xoncüeeꞌ nꞌonhoꞌ tyꞌonhoꞌ cüenta ja, chaꞌvijon na ngiohoꞌ na condui
    ja ncüii ángel na ityeꞌntjon jon nnon Tyoꞌtsꞌon, oo chaꞌvijon nquii Cristo.
  bhd-bhd: ते मेरी जिसमानी हालत ज़ै तुश्शे आज़मैइशरी वजा थी, तुसेईं अवं घटिया न समझ़ो
    ते तुसेईं दूर न कढो बल्के एन्च़रे कबूल कियो ज़ेन्च़रे परमेशरेरो दूत या यीशु मसीह
    एप्पू।
  too-NT: Hui'xina'n tū' quilālakmaka'uj lā' a'yuj tū' līlaktzī'ncu'tu xa'icuanī't
    como ī'tza'cā'hua' xa'icuanī't. Quilālaktzī'uj hui'xina'n hua'chilh kalhatin ángel
    xa'icuanī't a'ntī Dios macamilh. Quilālaktzī'uj con tapāxuhuān hua'chilh māni'
    Jesucristo.
  ind-AYT: Walaupun kondisi badanku merupakan ujian bagimu, kamu tidak menghina atau
    menolak aku. Sebaliknya, kamu menyambut aku seolah-olah aku ini malaikat Allah,
    seperti seakan-akan aku ini Yesus Kristus itu sendiri!
  cjo-NT: Pipinkimatawakinarikami noshipetawathawaetantarini. Rooma tee pipinkimatawakina,
    kameethapero paakameethaperotawakina kimitaka riro paakameethaperotawaki ronampiri
    Tajorentsi, eejatzi kimitaka riro paakameethaperotawaki Jesokirishito.
  nsn-nsn: Doha puhono ke heir tun kompe tamiuoum tar niduh, bo inggoum puk ahik pah
    kung de, kara hik pah kung marapul tar kaueke totoguo. Bo kung kaueke uaia tun
    totoguo misiana pah kung uaha uangoul mena anggelou God ue te Iesu Kristo uadeil
    puk.
  san-DEV: तदानीं मम परीक्षकं शारीरक्लेशं दृष्ट्वा यूयं माम् अवज्ञाय ऋतीयितवन्तस्तन्नहि
    किन्त्वीश्वरस्य दूतमिव साक्षात् ख्रीष्ट यीशुमिव वा मां गृहीतवन्तः।
  tna-NT: Ema daja nedaji biame, aimue micuaneda ema baja mahue neje bana mahue. Saida
    micuaneda ema batsuana Diusu sa ángel pu cua nime. Ema Jesucristo quitaita pu
    cua nime micuaneda ema batsuana.
  lid-lid: Ya eme sik tek badeh, ndra-in labai, arile aha basumukok jo bwe. Handru,
    aha nyowo-ei jo, i buku none angelo ta Kindrei badu loken; ya, i buku none Jises
    Krais keme i buku none jo dah, sebwe aha kandrei iy, ki le buku jo nadeh?
  wim-wim: Ngayangan weech-weechanya, kemp way-wayamim wunanga, niiyaniy kaangk keꞌa
    yaakaꞌ thathān ngayanga. Ngul niiy ngayang way-way piꞌan ey? Yaꞌa. Niiy minam
    piꞌ-piꞌan ngayangwey, keꞌ ngay ngaantiyongk inpal keny ukanga, minam anman piꞌ-piꞌan
    ngayang keꞌ niiy Christ Jesus.an yimanang minam piꞌin nunang.
  zga-M: Inave ombelee gwango gwa vavekhile mundugero, samukhambede nukhumbela. Tena
    mukha nyupelile wita insung'wa va Nguluve, khukhuta navile Yesu Klisite mwene.
  yom-yom: Ka diambu ko kimbevo kiama kiba kuluyamisanga vayi lusia ku ndenza ko ayi
    lusia ku ndoza ko. Vayi beno luthambula banga mbasi yi Nzambi, voti banga niandi
    veka Klisto Yesu.
  san-SIN: තදානීං මම පරීක්‍ෂකං ශාරීරක්ලේශං දෘෂ්ට්වා යූයං මාම් අවඥාය ඍතීයිතවන්තස්තන්නහි
    කින්ත්වීශ්වරස්‍ය දූතමිව සාක්‍ෂාත් ඛ්‍රීෂ්ට යීශුමිව වා මාං ගෘහීතවන්තඃ|
  yut-yut: Sotno da jɨgɨ madepsi damgut, mani ji manji dɨma namgwit, ae nak gat egɨp
    do dɨma kurak tawit. Nak Piŋkop dakon aŋelo kɨnda naŋ yaŋ abɨdawit, bo ae Yesu
    Kristo iyɨ naŋ yaŋ abɨdawit.
  grc-BYZ: καὶ τὸν πειρασμόν μου τὸν ἐν τῇ σαρκί μου οὐκ ἐξουθενήσατε οὐδὲ ἐξεπτύσατε,
    ἀλλ᾽ ὡς ἄγγελον Θεοῦ ἐδέξασθέ με, ὡς Χριστὸν Ἰησοῦν.
  cpc-NT: Aña tii pimanintashiritawakina piñaawakina nomantsiyawaitaki, pikimitakaantakina
    naakami imaninkariti Pawa, paawakina kamiitha. Pikimitakaantakina iijatzi iriirika
    paawaki kamiitha Jesucristo.
  nhg-NT: Hua inu cocolestle de nocuierpo, que cuale uyesquiöne sente prueba para
    nemejua, amo nenquedespresiörojque, nimpor amo nenniechtlajyelejtaque. Cache onenniechselejque
    quiename tlö neyene sente öngel de Deus, quiename tlö neyene bel yejuatzi Cristo
    Jesús.
  nya-nya: Ngakhale kuti matendawo anali ngati mayesero kwa inu, simunandinyoze kapena
    kunyansidwa nane. Komatu inu munandilandira ngati kuti ndinali mngelo wa Mulungu,
    ngati kuti ndinali Khristu Yesu mwini.
  ngu-NT: Masqui on cualolistli yejhuan onicpix onochiu quen se tepajsolohuilistli
    nemotech, nemejhuamej xonennechtlajyelmatquej nion onenquijtojquej tla xnennechselisquej.
    Yej onennechselijquej quen yacaj iilhuicactequitcau Dios. Onennechselijquej quen
    sa no nejhua niJesucristo yesquia.
  kup-kup: '@see-verse:GAL.004.013'
  jid-jid: Naki na nma kpa mu du yi ri ni tsra, bina kpa me stri na, bi na tru me
    yoga na. Nakima bi kpa me na Maleka Irji, na ndi me yi mi Kristi Yesu ni tuma.
  wmw-wmw: Na ingawa kuwa mwiri wangu ukupani tafauti, fala amuninyanyate wala amunikatare.
    Kwasa javyo, munipokerera sana-sana kamba vyamukisaka kumpokerera laika wa Mwenyezimungu
    au nambe, Almasihi Insa wawenye.
  gmv-GGM: Ta sakoy intes metto gidinka tana saletibeykista woykko tana harisebeykista
    gido attiin inte tana Xoossa kiitancha malane hessafeka bollara Yesuss Kiristos
    mala moki ekidista.
  ssg-ssg: Lialui naxe tinuk i tohongi lali amuto ti hong watakaiai kakaiak ma paxai
    teheniak. Tuahe amuto tai aile. Amuto waxi auni nga hanowi ka nga tel engel ti
    Haeu ma na puki alia Jises Krais.
  zpo-NT: Nu yalyizh zee ngok tub preb lo gu, nixa sneeya mkayaa re gu na, nixa ne
    na; nu mkayaa gu na mod tub mandad cheen Dios, nu mod mer Jesucrist.
  poy-poy: Tembera ulweli wangu uwatuliti mumajeru, mwenga mumbeziyiti ndiri ama kumonera
    shinyakali. Kumbiti mwenga munankiti gambira neni ndo ntumintumi gwa kumpindi
    gwa Mlungu, gambira neni ndo Kristu Yesu mweni.
  qwh-NT: Y noqa qeshyaquicaptïpis qamcuna manam ni ichicllapis chiquiyämarqequitsu
    ni melanayämarqequitsu. Antis noqata allapa cuyayämarnïmi, Diosnintsicpita shamushqa
    anjeltano y quiquin Teyta Jesucristutano chasquiyämarqequi.
  gaw-gaw: Genab, oḏe dahilnu amu ag amunu ug maop̱ig amge ag da ii guhuḏilp̱ig. Amu
    ag oolag da meḏan, amup̱a ag da ii uuiḏp̱ig. Iiṯa. Ag Kayaknu engel laa aolob
    amubia da awiḏp̱ig. Ag Jesus Kristus aolob anam bia ag da awiḏp̱ig.
  nca-nca: Se khumo tewe yendo quhuríne korowaŋgurí, quko huwó nerero kama nohowaŋgurí.
    Kini, no Anutu koro sambo simó ŋunde qembe topo te nunaŋgurí, hamó yendo no Kristo
    Yesu qembe topo te nunaŋgurí.
  zpz-NTPP: Mas güiñ lagy der güii nu gurata̱, tees wansu chu der ya̱, nunu wangüii
    naañ der lo̱, sinu “O” mnii der nu cyiiña̱ lat der. Gal nu rnii der lo tub anc
    ni Ñgyoozh ni mnii der lo̱. Mnii der lo̱ gal nu rnii der lo ub la Jesucrisht.
  zac-NT: Galguidzë ni guc tubi cusë dushë parë lëꞌë të perë adë bë́ꞌnëdiꞌi të desprëci
    na; adë bëquë́ guiáꞌadiꞌi të na sino al contrari, bëꞌnë të recibir na ziquë tubi
    ianglë shtë Dios u ziquë mizmë Cristo Jesús.
  kyg-kyg: Kanamo aliꞌnogetapaeꞌmo, hosu vekamo maiꞌniye, hutapa lapakameꞌya oꞌnamiꞌnae.
    Mago enisole vekamofi Kalaisi Yesuꞌmofi huno esigetapaeꞌmo lusi kava hutapa alita
    falu fala hutapa atesaya agufa kavaꞌmo hutapa alita falu fala hutapa nateꞌnae.
  kmk-kmk: Ot ulay nu napadpadas kayu un manuḻa onnu mangawid okyan kan sakon maipagapu’t
    dit kasasaad ku, adiyu kingwa nu adi kamaak si osa un anghel Apudyus sidit nampapadatong
    yu kan sakon. On, kamaak kan Jesu Kristu utdit nampapadatong yu.
  cao-NT: Toatiyá tsi ë qui ma yosanayamaniquë toá tsi ë iquiniquë no. Anoma, quëras
    ë ini quiha iquihi na. Jama, ëa ma mëbiniquë ra, Dios ángel, Jesucristo yoi, tihi
    cabo ë irohani jascaria.
  bbr-bbr: Isan sip kis ak usu arowon. Utianik, ak is sip ro aru rai sauk murau wa.
    Ak is kar Anut nukan sarau eitek senek imäiroin. Ak is Jisas Krais senek jekur
    imäiroin.
  inb-inb: Nuka chi jiru ungui­wa kag­pi­pas, kam­kuna, mana wabu­ti­was­pa­lla ñi
    wasa chura­was­pa­lla­mi uia­war­kan­gi­chi. Taita Dius kacha­muska anjilta­sina­mi
    sumag­lla chas­ki­war­kan­gi­chi. Kikin Jesu­cristo kagta­sina­mi kaia­war­kan­gi­chi.
  hrv-hrv: Svoju kušnju, moje tijelo, niste ni prezreli ni odbacili, nego ste me primili
    kao anđela Božjega, kao Krista Isusa.
  box-NT: Mi lò bon ĩ vã́mú bìo yi. Mi lá dà à pĩ́ ĩ bìo, ká mi yí wó
    mu. Mi ɓuan mi lòn Dónbeenì wáayi tonkaro. Mi yàá ɓuan mi là a *Krista
    Yeesu bìo.
  ote-NT: Hingá ʉtsaguihʉ nixi gá cujʉ masque numa hñeni mi xuhñaꞌihʉ. Gá ꞌracjʉ ntsaya
    ha̱, ja ra uɛnda ꞌnará ɛnxɛ Ajua̱ xqui zøhø. Ne nguí øthʉ ra uɛnda gue go gá umfʉ
    ntsaya ra Zidada Jesucristo.
  wnu-wnu: Qen end ye me nonoguretarau, eng an ye me ye mogirt wab wagau, ne me ierau,
    ue. Qenu wonou enger ger gab qiyo Yisas Krais gab ba qubeimau gas ende yesi igumanei.
  zam-NT: No yíiz co' mque nona ngòc thìb preb loo gu' par ñeene' ché' tli gu' cas
    daa no ñeene' ché' xec gu' con daa. Per ¿ché' por nayíiz daa, ne'nglide gu' cas
    daa, cà'? Yende xàa. Gu' mblique' cas daa. Ne'ngo' toode gu' daa thìb lad. Mblique'
    gu' cas daa. Más de cona, co'se' mzin daa loo gu', anze'f mdyu' daa loo gu' xalque'
    thìb angl che'n Diox. No ale mden' gu' no mxac gu' casque' ngòc daa xal yub Jesucrist
    loo gu'.
  zyp-NT: Ka dang lypaw khah naaning hnehsahnah tah a cang hmai takhei zetah parei
    lytah ung beca he ceh ka pa nytaw bei he ceh. Khazing a vaiming hratah le Khri
    Zisu hratah achaw teitah naa pa cyhlang laky thlang kho.
  sey-NT: Yëꞌë ju̱ꞌi dahuë cato yëꞌëre neñañe pajiꞌi. Paꞌina, mësaru ja̱ ju̱ꞌi dahuëre
    yëꞌëre coejë eto saoye pa̱huë. Pa̱jë coa ai jerepa Maijaꞌquë hui̱ñaëre necaiyeje̱
    pa̱nitaꞌa ja̱re Jesucristopi daquëna, necaiyeje̱ paꞌyerepa yoꞌohuë, mësaru.
  nvm-nvm: Regavo madu adam ise vajai nun ijia namo iji fu ja biesiain revo jaba na
    jume uzain. Regavo ja oimarknum anera ga Jesu Kurais oimardiavo ijeg ja na oimarknum
    aferdien.
  mps-mps: Tama eno gasi ebadi, dagego ena geseyu, bugagia tonaluai dao. Te sęde
    dage dene sai dao. Tama tiali goli ena tudiba muyu, tama dagego ena hagela ebo
    po me wai menio. Te tiwai menio. Tama Godigo ensel bidi me deli aga dage pageba
    asiyu da, tama dagego aga bugagia gesaibao. Ma, Krais Jisas aga digi aga dage
    pageba asiyu da, tama dagego aga bugagia gesaibao. Tama te tiwai ena dage pageba
    asali sogo dwagi yai homu mu eyu, dagego ena bugagia gesai dao.
  pab-NT: Nohokakita hare hoka kahare nahakakisa xiso xakore hoka maisa xahalakijita,
    maisa xikirawaneta natyo. Waiye xamoka natyo, anjo Enore nalitare akereta, Jesus
    Cristo akereta xamoka natyo.
  llg-llg: Mae leo ndiak, ei ta timba heni au, tehuu ei simbok au sama leo Manetualain
    atan neme nusa-sodak mai. Nakalenak bali ei simbok au, sama leo ei simbok Karistus.
  kyf-kyf: Na guzʋ -nʋ mɩ laylagbʋ nya amɩaa -nʋ nya, 'ɩn a 'nɩ 'mɩ 'wʋnyɛ, 'ɩn a
    'nɩ 'mɩ kwnɛɛ -sa. Nɩɩ, -Lagɔɔ 'anzɩ yabhlo 'bhisa a kpaa 'mɩ, -Zezu Klisɩɩ 'dɛgbolu
    'bhisa.
  tpi-tpi: Bodi bilong mi i no strong, na dispela i givim bikpela hevi long yupela.
    Tasol yupela i no bin givim baksait long mi, na yupela i no les long i stap wantaim
    mi. Nogat. Yupela i kisim mi olsem yupela i kisim wanpela ensel bilong God, o
    olsem yupela i kisim Krais Jisas yet.
  mih-NT: Ta cuehe cuan tañi minoo prueba i cuu si sii, zoco ñá catyi ndo sa ma tyizoho
