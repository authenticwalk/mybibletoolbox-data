verse: GAL.004.005
translations:
  kpx-kpx: Menaka ke ehomai isiviale Diue ataeau menakae valamo uale kebia ibina vai
    malevege abu Dilava ese holisi.
  okv-H: Eto ungotena ke pepeni simba ari embomeni ta ari sasapura avo ombuto humbau
    tohota meniundi be ara Keriso amo Judea ta ke pepeni amina simba enu pajina.
  tbo-tbo: A neina ipa Mose a lugagayo i panipanita uyahinei ina wihaleta po Yaubada
    ina kawainatuneta.
  mal-C: ഇത് ന്യായപ്രമാണത്തിൻ കീഴിലുള്ളവരെയെല്ലാം വിലയ്ക്കു വാങ്ങുന്നതിനും നമുക്ക്
    പുത്രത്വം ലഭ്യമാക്കേണ്ടതിനും ആയിരുന്നു.
  grc-SR: ἵνα τοὺς ὑπὸ νόμον ἐξαγοράσῃ, ἵνα τὴν υἱοθεσίαν ἀπολάβωμεν.
  bgc-bgc: ताके हमनै छुड़ाले जो हम मूसा नबी के नियम-कायदा के अधीन सां, अर हमनै उसकी
    ऊलाद होण का हक मिल्या।
  khz-khz: Ia rova gena tiavu kapulenai emagulito kwalana, rova tiavuna kapulenai
    tataluna taunilimalimara pene voi-waira, pe Palagu natunai pita ago ulanana.
  deu-TKW: damit er die unter dem Gesetze loskaufe, damit wir die Sohnschaft empfiengen.
  zsr-NT: Cni guc queëꞌ quië guc buslë́ꞌ nup naꞌ rna beꞌi lequëꞌ le rna bëꞌ zxba naꞌ,
    quië huöacruꞌ zxiꞌnëꞌ Dios.
  lin-lin: mpo na kosikola bato oyo bazali na se ya bokonzi ya Mobeko, mpe mpo na
    kopesa biso makoki ya kokoma bana na Nzambe.
  hns-NT: Ie rakam se oe manai logan ke kaanoen me se tjhoetkaara dei sakat raha.
    Oe ie karies djeme hamlogke miel sake djaun Parmeswar ke betwan ke hak hai.
  noa-E: Pari Ẽwandamau mag i pʉ̈itarran, mag leita wounjö jua theeg sĩerr eemua maach
    ich iek ʉ̈kha nʉm khʉʉn peerdʉ aumkhĩir ajim; mag ʉ̈u peerdʉ athaawai ich Ẽwandamaujã
    ʉ̈u maach ich chaainkha wai sĩsimkhĩir.
  eng-EMTV: so that He might redeem those under the law, so that we might receive
    the adoption.
  mib-NT: Súcuan ni cacu ya návāha jnama ya yohó jéē tuá quɨhɨ yó chíji ley un, te
    návāha naquihin Yaā Dios yohó cuu yó séhe ya.
  lif-NT2: निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ साम्‌योथिम्‍मिल्‍ले़ कुयुक्‍लाम् आनिॽ आधे़ॽर फाॽआङ्
    हे़क्‍क्‍याङ् आबाङे आबुगे़न् कुस्‍साः आबोःङ्‌ल फाॽआङ् खुने़ॽ पाङ्‌घुरो॥
  xnj-xnj: ndava avagombola vala vevavi pahi ya malagizu muni tete tikitiwa vana va
    Chapanga.
  mmx-mmx: kusu ti un ka amlong nedi digak lok maxopok at Laulis Linga, la kusu nedik
    ataba ravasu ngan luvutnitna ne Moroa.
  cbr-NT: Ax ca judíos uni 'aíshnu nux Moisésnën cuënëo bana cuacë 'icë, an 'imicëxëshi
    nun 'uchacama tërë́ncë 'aish Nucën Papa Diosan bëchicë 'inun nu 'iminux uacëxa.
  tee-NT: Chai chunch ju tsuculh ju yuchi ni lai aquintamak'alhtaxtun ju quijnan ju
    xaclhilaksiyauch ju lhamap'aksin. Chai ju yuchi lak'oxilh ta yu laich cajumvi
    is'ask'at'an Dios vachu' tachi chun ju quijnan ju israelitanin icjuntau.
  eng-LSV: that He may redeem those under law, that we may receive the adoption as
    sons;
  cak-NT: Y raja' xpe chi xojrucol roj ri jojc'o chuxe' ri ley, y chuka' chi xojoc
    ralc'ual ri Dios.
  pah-NT: '@see-verse:GAL.004.004'
  sja-NT: Mãga ooda perã ichia aupai tai judiorã uchiapii ma ũraa p'ãdade jara bɨ
    jua ek'ariipa. Ma-it'eeta Tachi Ak'õrepa ichi Warra pëiji; tai judiorã uchiapimerã
    ma ũraa jara bɨ jua ek'ariipa mãik'aapa Tachi Ak'õre warrarã papimerã iruk'a.
  xed-xed: kada varagapta tsi ta gwal ta ga vuʼa mista tsa zlahu ya, kada nuta ŋni
    ka zwana Lazglafta.
  mks-NT: Ta na̱xi̱hi̱ a̱ ndi̱ca crúxu̱ já ná cuu cha̱hvi a sa̱ha̱ cua̱chí ña̱ ná
    ja̱ni̱ yó nu̱ ley ña̱ na̱sacomí cuéntá sa̱ha̱ yo̱. Ta xi̱hín ña̱ yóho na̱cuu na̱nduú
    ja̱hyi Ndióxi̱.
  gfk-S: '@see-verse:GAL.004.004'
  bmu-bmu: Köna keu bapŋeyök pösat neŋgiba sohopnini memamgöra asuhuyök. Mewö Anutugö
    nahönböraturupŋi aka buŋaŋi möt aŋgön köl teköba maljin.
  dgz-dgz: God ame tani iwa nu Diu nagirewa iup muga gauarap wainetoni ame vetanep,
    nu me otu wai iragena di entan nimanepen menan tan.
  eng-GNV: That hee might redeeme them which were vnder the Law, that we might receiue
    the adoption of the sonnes.
  zaa-NT: Ą' uccua para qui'ni por medio de lù'uti qui'e nna gudilèe iyaba ri'u ca
    siervo bajo ley para qui'ni édi'e ri'u nna cca ri'u ỹi'nie.
  eng-WEBSTER: To redeem them that were under the law, that we might receive the adoption
    of sons.
  guh-guh: Bajarapacuenia Dioso pexënato naexana mapanacuataje vajanacavecuaajibiaexanaenexa
    pibisiacuene vajaneconimi. Nexata baja nacacopatsiaexana vajaexanabiabijavami
    pacuenia nacaitoroba Dioso Moiséspijinëta penajumecopatsilivaisi. Bajarapacuenia
    Dioso nacatoexana pexicueniatsi Dioso vajanacataenexa.
  bon-bon: Yeesu Keriso täduji äsecrera gaabe ne wawename biname bime tääpume, lui
    bine cotre mule te tewamutemäjemumi, naace tääpume mine Acejiyame me jäjäcräneji
    bägrä me läbitipago.
  nhw-BL: Toteco quititlanqui Icone para techcohuas para tiiaxcahua huan para techmajcahualtis
    tlen itlanahuatilhua Moisés para quej nopa Toteco ma techseli quen tiiconehua.
  swh-ONEN: kusudi awakomboe wale waliokuwa chini ya sheria, ili tupate kupokea zile
    haki kamili za kufanywa watoto wa Mungu.
  wbi-wbi: akavombile ndikio neke kukuvapoka vano valyale mundaghilo, neke kuti twupile
    mu sa kuuva hwene vaanha.
  bba-bba: kpɑ u kɑ bu yɑkiɑ be bɑ wɑ̃ɑ woodɑn nɔmɑɔ kpɑ su ko Gusunɔn bibu.
  eng-KJVCPB: to redeem them that were under the law, that we might receive the adoption
    of sons.
  kgk-NT: '@see-verse:GAL.004.004'
  waj-waj: Mmaanna tuu aataruuvo gioonna kiaapuuya utuuvakidiri ivo ari kiauvaadiri
    yookaama kinai iya kati mmamma dummukiara kuaaraivaara ivo tiiravai. Ta viina
    nnaakaraiya vaidiiya viriraiya roosiima Anutuuqaa raunna mmaapuya variateeraivaara
    ivo tiiravai.
  cpy-cpy: Rootaki rotyaantan-teeta-kariri okantyaa ijeekan-teeyaari kameetha monkaawae-witawori
    Ikantakaan-teetani. Rootaki añaantaawori itominta-yitee Tajorentsi.
  mpx-mpx: Yehoba i ginol ola o inoke kilau bolo ta minaa Logugui gabulanaa ni pwamola
    pasikalila ge ta tabwa iya natunau.
  wbp-wbp: Kaaturlu yilyajarni nyampu-kurra yungu-nganpa Juwu-patu-wiyi muurl-mardarni
    yangka kujalparnalu nganimparlu puraja Mujuju-kurlangu-wiyi kuruwarri. Yilyajarni-nganpa
    nganimpaku, kujarlaju yungurnalurla kurdukurdu nyanungu-nyangulku yanirni. Kujarlanya
    karnalu nganimparluju pura Jijajilki. Kula karnalu pura Mujuju-kurlangulku kuruwarriji.
  luo-luo: mondo ores joma Chik otweyo, eka mondo wadok nyithind Nyasaye machamo mwandune.
  nhe-NT: Toteco quititlanqui Icone para techcohuas para tiiaxcahua huan para techmalacanis
    tlen itlanahuatil Moisés, para Toteco ma techseli queja tiiconehua.
  aii-aii: ܕܦܲܪܸܩ ܗܘܵܐ ܠܐܵܢܝܼ ܕܝܼܗܘܵܘ ܬܚܘܿܬ ܢܵܡܘܿܣܵܐ، ܕܩܲܒܠܲܚ ܗܘܵܘ ܟܠܵܝܗ‌ܝ ܙܸܕܩܹ̈ܐ
    ܕܒܪܘܿܢܘܼܬܵ‌ܐ.
  esk-NT: Agaayyutim tuyuġigaa tasuġukługich aŋalatittuat maliġutaksramun, atakkii
    Agaayyutim iġñiġitqugaatigut ilaanun.
  msb-msb: agod ilibre kami na mga nasasakupan sani na Kasuguan. Ginhimo man niya
    ini agod mabilang kami na mga anak san Dios.
  cpa-NT: Hniu¹dsa lég²dsa jniang³, hi² tsa¹ma¹jmo¹ lei¹³ héh¹ quián² jniang³. Hniu¹dsa
    lén² jniang³ jong¹² Diú¹³.
  dso-dso: ଜେନ୍ତିକି ଦର୍‌କାର୍‌ ରଇଲା ମୁଲିଅ ଦେଇ, ନିଅମର୍‌ ବନ୍ଦନେଅନି ଲକ୍‌ମନ୍‍କେ ମୁକ୍‌ଲାଇବାକେ
    ଆରି ସେମନ୍‌କେ ପରମେସରର୍‌ ପିଲାଜିଲା ଅଇବାକେ ବେଲା ଟିକ୍‍ କର୍‍ବାକେ, ତାର୍‌ ଜିବନର୍‌ ଆଦେସ୍‌
    ରଇଲା ।
  meu-meu: taravatu henunai e nohomu taudia baine hamauridia bona ita na ia natuna
    ai baitala totona.
  yva-NT: Amisye apa Kavo de indamu Po vatano Ananyao Musa mbe tanamamoambe wansaijoe
    wansapaya rai indamu Amisye po wansaijasea wamamo Apa arikainye waino wansai.
  dgc-dgc: monda agawén na du iba a sakup na kautusan. Eng kona sa, éy mebilang kitam
    dén a anak na Diyos.
  zpm-NT: laa me biaadsilaa ne, biadbee me ne ladznia ley co, bdiizh me grë xtoḻ ne,
    zeeṉa ycaania Dios ne gac ne mëëd lo Dios.
  hix-NT: Àro wyaro nomokye hatà, tàwya àro hokono rotho komo yonyhoryetxho me, àro
    hokohra harha ketxoho menye, anotomahnà me harha ketxoho menye. Àro hokohra harha
    kehtxoho komo yehemay hatà, twayehrà ke. Àro wyaro harha kehtxoho menye buru nyakye
    hatà, Khoryenkomo, tàwya thokru me harha kenyàr kom horà.
  sim-sim: Lo ondo amber armek or tiyarakori nombo orok nir ma ol lohi siyok sirin
    or jivinaha nor ushihindak Avui Wasilakahi jikisik nimu nanduwa.
  npi-ULB: हामी धर्मपुत्रको रूपमा स्वीकारिऔँ भनेर उहाँले व्यवस्थामुनि भएकाहरूलाई छुटकारा
    दिनको निम्ति यसो गर्नुभयो ।
  cgc-cgc: Kanen an papadala ta Dyos aged kiten i na naan ki kiten papatuman Mga Sinulat
    Moises, librien din alin ta silot tenged ula ki katuman ta tanan na naan ta mga
    sinulat. Iling tan pabuat ta Dyos paagi ki Cristo aged kabigen ki din na iya gid
    na mga bata.
  tim-tim: Manmâ luâk âmbâle den kârikŋande damunyeŋe akmap are Anutugât kâmolân dewatiwai
    nengât dosa mem den kârikŋe damunyeŋe akmap a bo agâk dâm dumnenŋân kilep.
  yor-yor: Láti ra àwọn tí ń bẹ lábẹ́ òfin padà, kí àwa lè gba ìsọdọmọ.
  wos-wos: Dé naniré yikafre hurunjoka dé gaya. Nani Moses wandén hambuk hundika xékéhafi
    yata nani yoombu gindan du maki rehafi yata jémba reta Godna nyangwal rembete,
    dé gaya.
  emp-NTPO: Ãcõrẽba idjira diabuesia dadjirã maʌ̃ ley jʌwaed̶a b̶ead̶ara ẽdrʌ b̶ʌped̶a
    idji warrarãda b̶ʌi carea.
  eng-F35: so that He might redeem those under law, that we might receive the adoption
    as sons.
  ind-ind: Dengan demikian Yesus dipersiapkan untuk bisa menebus dan membebaskan kita
    yang dulu hidup seperti budak di bawah pengawasan hukum Taurat. Tujuannya agar
    secara rohani kita diangkat menjadi anak-anak Allah.
  pes-OPCB: تا بهای آزادی ما را که در اسارت شریعت به سر می‌بردیم، بپردازد و بتوانیم
    فرزندخواندۀ خدا گردیم.
  mpt-mpt: E inanea atdimo kaanea hekmel wengo wafu biob naka unang nib hengmino walubenebio
    kesoa nibo Gode meme moton anoba Gode inamin namino doyamabibo genebuo dlomabbiobe.
  ssx-ssx: mo Lo Pi wiekeeki oto pa꞉ta꞉ haemeke wanda꞉hali peteluekema꞉ koto Diu tapakena꞉
    pi wiekeeki oto pa꞉ta꞉ hayekeme. Niki Koda꞉na꞉ wekiwandiki hamono kutu piekeme.
  mkl-mkl: ku bɑ ku yɑ inɛ ŋɑ iyi ɑ̀ wɑ si ɑwɔi woodɑ. Í ce bɛɛbɛi ku bɑ kɑ jɛ ɑmɑi
    Ilɑɑɔ̃ ŋɑ.
  gaq-gaq: ଡିରକମ୍ ମେଁ ଦର୍‍କାର୍‍ ଲେଃକ୍ନେ ଡାବୁ ବିଚେ ଆତେନ୍‌‍ ନିୟମ୍‌ନେ ବନ୍ଦନ୍‌ବାନ୍‍ ବିନ୍‍ରେକେ
    ଆଃତାର୍‍ନ୍‍ସା ବାରି ଆମେଇଂକେ ଇସ୍‍ପର୍‍ନେ ଉଙ୍ଗ୍‍ଡେ ଡିଙ୍ଗ୍‍ନେ ସୁଜଗ୍‍ ବିନେ ମେଁ ଜିବନ୍‍ନେ
    ଇକ୍‌ଚା ଲେଃକେ ।
  gof-RNT: I hessa oothiday, higges haarettidi de7eyssata wozanawunne nuna ba nayta
    oothanaassa.
  unx-unx: ଜେ'ଲେକାଚି ଇନିଃ ଲାଗାତିଙ୍ଗ୍‌ ଗନଙ୍ଗ୍‌ ଏମ୍‌କେଦ୍‌ତେ ଏନ୍‌ ଆନ୍‌ଚୁରେୟାଃ ତନଲ୍‌ହେତେ
    ହଡ଼କକେ ରାଡ଼ାନାଙ୍ଗ୍‌ ଆଡଃ ଇନ୍‌କୁକେ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ହନ୍‌ ହବାଅଃନାଙ୍ଗ୍‌ ସୁଯୋଗ୍‌ ଏମ୍‌ରେୟାଃ
    ଆୟାଃ ଜୀଦାନ୍‌ରେ ଉଦ୍ଦେଶ୍‌ ତାଇକେନା ।
  gah-gah: Leza nene lo hukoko li gakolímini nagakutí gologí olimikiko Ómasímo lelémo
    lá itive loko Ómasímini gipala utó imó neve.
  lcm-lcm: ani ka samui apok imem asi kamem kala pelek ani saupai, ani namem serei
    a taukai ina atutuman.
  aer-aer: Ngkartele Alerikwe yerneke Jew anwerneke, Re anwernenhe itetheke mpwaretyenhenge,
    angkentye Moses-kenhe-arle apentetyarte areye. Re renhe anwerneke yerneke, anwerne
    ampe ikwerenhe irretyenhenge.
  qvc-NT: Chayshinaqam Jisukristu shamurqan, ama kastigadu kananchiqllapa Muysispa
    liyningunarayku. Ashwanmi shamurqanqa, Tayta Dyus wambrangunapaq riqsiwananchiq.
  tgl-ULB: Ginawa niya ito upang tubusin ang mga nasa ilalim ng kautusan, upang matanggap
    natin ang pagkukupkop bilang mga anak.
  cbs-NT: '@see-verse:GAL.004.004'
  xtm-NTPP: sukan‑va'a chunaa ya ja jin kuu ndaka ñayii yukan, te jin ndani'i ta'vi
    i, sukan‑va'a jin nduu tna i sa'ya maa Su'si ma.
  nnq-nnq: kupala kakola ababi Mumalagilo, tube ingota ya Nnoongo.
  bao-NT: doti cũuriquere ca tii nʉnʉjeerãre ametʉeneri, Ʉmʉreco Pacʉ puna peti mani
    ca niiro manire tiirʉgʉ.
  san-ORI: ଅସ୍ମାକଂ ପୁତ୍ରତ୍ୱପ୍ରାପ୍ତ୍ୟର୍ଥଞ୍ଚେଶ୍ୱରଃ ସ୍ତ୍ରିଯା ଜାତଂ ୱ୍ୟୱସ୍ଥାଯା ଅଧିନୀଭୂତଞ୍ଚ
    ସ୍ୱପୁତ୍ରଂ ପ୍ରେଷିତୱାନ୍|
  huv-NT: Nej tiün mawün icoots tiül meáwan leawa mipoch Moisés apiüng netam marangüch,
    atquiaj alndom majlüyiiüts alinomb macual icoots Teat Dios.
  otn-NT: Bí 'yɛ̱hɛ̱ ngue go bi tho'a̱ ra̱ castigo mi̱ ja ga̱ thohmʉ tengu̱tho di̱
    ma̱nda ra̱ ley. Ja̱na̱ngue nu̱yá, ya guecjʉ yø ba̱si̱ga̱hʉ Oja̱ ya.
  nop-nop: Uyadi indi Yodoko Mede diniŋ folok gineniŋ fiyakutnimbune Bepaŋ’walaŋ wapmihiŋiye
    titiŋdok unduŋ tuguk.
  obo-NT: su amoy od pokolegguang ki pomon to kod-uripon to mgo Suhu, woy amoy od
    kovovallan ki no mgo anak din.
  cak-ENT: Y rija' xpu'u richin nkurucol roj ri rojc'o chuxe' ri ley ri', y richin
    chuka' nbün que nkujoc ralc'ual ri Dios.
  lif-NT: ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤛᤠᤶᤕᤥᤌᤡᤶᤔᤡᤸᤗᤧ ᤁᤢᤕᤢᤰᤗᤠᤶ ᤀᤠᤏᤡ᤹ ᤀᤠᤎᤧ᤹ᤖ ᤑᤠ᤹ᤀᤠᤱ ᤜᤧᤰᤁᤩᤠᤱ ᤀᤠᤒᤠᤅᤣ
    ᤀᤠᤒᤢᤃᤧᤴ ᤁᤢᤛ᤻ᤛᤠ᤺ ᤀᤠᤒᤥ᤺ᤱᤗ ᤑᤠ᤹ᤀᤠᤱ ᤂᤢᤏᤧ᤹ ᤐᤠᤱᤄᤢᤖᤥ॥
  mie-NT: Súcuán nī ncacu yā tácua scácu yā yóhó jā má quīhi ó cā chījin ley, de tácua
    naquehen Yāā Dios yóhó jā cuu ó sēhe yā.
  san-TIB: ཨསྨཱཀཾ པུཏྲཏྭཔྲཱཔྟྱརྠཉྩེཤྭརཿ སྟྲིཡཱ ཛཱཏཾ ཝྱཝསྠཱཡཱ ཨདྷིནཱིབྷཱུཏཉྩ སྭཔུཏྲཾ པྲེཥིཏཝཱན྄།
