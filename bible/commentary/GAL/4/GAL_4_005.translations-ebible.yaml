  zty-NTPS: Ka' goken chie' nich gok beslé' benne' ka' ẕchi'le x̱tiža' Moisés na'
    ḻégake', nich gak yeyakžo žo'o ẕi'nkze Dios.
  mek-mek: Kai Deo isa eulaisa auga, Moses ega iifa kainai fepea puo aeulaisa aemai
