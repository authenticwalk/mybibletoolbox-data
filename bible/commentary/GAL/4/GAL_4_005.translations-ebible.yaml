    as sons.
  eri-eri: no ere fai-aita nuuni beele huuna langa yafeye waha, ege ejiya higidu bona,
    ono higonga ere Itou nomo magana gane heigei nomo bona.
  aly-aly: Anwantherrarl Jew-rnem-kenh-angkwarrant apentenh, ra alerikw ikwerenh thwenek,
