    Nɨmɨre nyɨbwaalɨvaangera yɨmaꞌnɨpɨka!” daka Kɨwɨnyavɨ dalaangewɨnyaraavɨna “Nyɨbwaalɨvaangei
    ayɨna wɨmubana!” kadaꞌ sahwai Kɨwɨnyavɨ dalaangewɨnyai yɨmaꞌnakelyɨ.
  ian-ian: Juda yeta vak nat nɨma sakwat nɨmba kat ngilaa lɨndɨ. Wungi vak kat njalapmat
    yandɨ. Godna nɨmba tɨnangat yandɨ.
  hun-hun: hogy a törvény alatt levőket megváltsa, hogy elnyerjük a fiúságot.
  mcf-NT: 'Adec Nuquin Papan chiaid niaquesambo Esus icnubien ambi chiaid niacash
    matses abitedi Nuquin Papan cuidtequido nepanëdash. Adsho isash matses cuidmenquio
    icnuec abided cuidadec Esus unësac caondash. Nëbi Esus tantiasho: —Con mado mibi
    nec. Con champi mibi nec —quequin Nuquin Papan nuqui bëdamboen isec.'
  kjs-kjs: Gore naame Juda alinuna rekena agale pago pirisima-daa nipumi naa raba
    mulalo ipisa. Go puma nipumi naa kepenalomare Gote-na si wane-rupa mapiraasa.
  mni-mni: Madu eikhoina Tengban Mapugi machasing oiraknanaba Wayel Yathanggi makha
    ponna leirambasing adubu handokpinabani.
  yad-NT: '@see-verse:GAL.004.004'
  mxb-NT: Dión ni̱ kee na, dá ni̱ taó xóo na yó ti̱xi ndáꞌa̱ ley, dá niꞌi̱ yo̱ ña̱
    kakuu yó de̱ꞌe na.
  pon-2006A: pwe en kasaledekala irail kan me pil mihmi pahn Kosonnedo, pwe kitail
    en kak wiahla sapwellimen Koht.
  maq-NT: Cuatjin catsingatju me, cojo sa xi Quihndi rë me jan ne, cuëhëndaya naja
    ngayejen ni xi cavitexa naja ley jan, hacuaha cojo sa xi cuma ngayaan quihndi
    rë Nina.
  hto-hto: Afémɨe daɨí bite, nana Moisés ocuica uáillaɨdo llavécano aféuaimona oni
    jɨ́recaitallena. Daɨí caɨ jɨ́recaillamona Juzíñamui dama ie jitótɨaɨna caɨ jáillena
    caɨ mámiano, caɨmare caɨna uáidoite.
  por-BRBSL: para que ele pudesse resgatar aqueles que estavam sob a lei, para que
    pudéssemos receber a adoção quando crianças.
  ces-NKB: aby vykoupil ty, kteří byli pod Zákonem, abychom přijali [právo] synovství.
  cui-cui: Bapon patopa xua jopa wanantawenonaenexa xua waexanaewa tsane pocotsiwa
    Moisés pia peitorobi coyenewatha naca itoroba, xua bapoxonae Nacom wanaca cana
    exanaewa tsane xua Nacom pia pexuichi.
  boj-2014: A degyej. Di kiyaqa? A na tamo uŋgasari dal anjam aqa sorgomq di soqneb
