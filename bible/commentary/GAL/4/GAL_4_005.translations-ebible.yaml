    pa korohir̃a r̃a mai natuna tataholo.
  auc-NT: Ïninque mönö Möitee wodi nänö wææ angaïnö beyæ̈ tee mönete baï wæyömonte
    adocä Wængonguï Wengä incæ, Mïnitö abæ tawænte baï picæ̈mïni badinque näwä wëmïni
    bate quëwencæmïnimpa, ante mönö ïmonte ængä beyænque mönö abæ tawænte baï quëwëmompa.
  kbc-NT: Joaniɡ̶idaaɡ̶ee dinanatibige moko eotedibige me yakadi me yediatedeloco
    ɡ̶obeyaceɡ̶eco, oko ane jotetenaɡ̶a lajoinaɡ̶aneɡ̶eco Moisés, eotedibige Aneotedoɡ̶oji
    me yakadi me dibatedoɡ̶ogi micataɡ̶a moko lionigipi.
  bmh-bmh: Uwait nug duailel inen ag kasai ze nug gumaraneu ebuan imarabun, go palautina,
    aleun. Gonun, Uwait nugau dabeleu unum Zuda duailel mui emgasag ipal ebuan duailel
    abai ereg gonugau gelegul alegul pet usalabun guzeneun.
  ctu-BL: cha'an mi' mʌñonla loq'uel ti' wenta jini mandar, cha'an mi la cochel ti'
    yalobil.
  meq-meq: hərwi ada mâ təma tay ha ndo neheye nəteye beke i bazlam i Musa mapala
    eye ada kâ tərakwa wawa i Mbəlom hay.
  noa-H: Pari Hẽwandamau mag hi pʌ̈itarran, mag leita wounjö jua t'eeg sĩerr heemua
    maach hich hiek hʌ̈k'a nʌm k'ʌʌn peerdʌ haumk'ĩir hajim; mag hʌ̈u peerdʌ hat'aawai
    hich Hẽwandamaujã hʌ̈u maach hich chaaink'a wai sĩsimk'ĩir.
  alp-NT: Iluake kena Itie ite tamata bei hukume rebe Musa ilekire leke ite ono Alla
    Eni nanae.
  san-VEL: asmaaka.m putratvapraaptyartha nce"svara.h striyaa jaata.m vyavasthaayaa
    adhiniibhuuta nca svaputra.m pre.sitavaan|
  kbq-kbq: Ana hu'negu kasegemofo agorga mani'naza vahera, Agra mizaseranteno tamavresigeta,
    avreno kri'nea vahekna huta, Agri mofavre manigahune.
  kbh-kbh: Quem luaroye chca tojánabo bënga jabátsebacama, y chamotsobenama Bëngbe
    Bëtsabe basengcá jtsemnama, bënga chë tempo s̈onjánamna chë ley jtsobedecénana.
  ron-LSB: ca să răscumpere pe cei care erau sub lege, pentru ca noi să primim adopția
    ca copii.
  pon-pon: Pwen kajaledoka ir ala, me mi pan kapun, pwe kitail en wiala japwilim a
    jeri.
  nhe-BL: Toteco quititlanqui Icone para techcohuas para tiiaxcahua huan para techmalacanis
    tlen itlanahuatil Moisés, para Toteco ma techseli queja tiiconehua.
  sps-sps: Ayei naa me ma pats fatabin rara Ya tan nainy te tagaa ot raran Faun, ma
    faarei mi ran fuainy guei tsoiny tsungan Tsunia.
  wnc-wnc: Ita ninu mama wamde gepbiatang yukumang amin gatanimuke nindane waiaknganinde
    akumnanga akngane ninu sandetnangge apbut. Ita ninu itane waaknga dakngake yutnimde
    natake aake ita mama wamde gepbiatang yukut.
  bus-bus: lɛ à wamↄwa kɛ̀ wée zↄ̀ blee Musa dokanɛnↄ bo, wà gↄ̃ à nɛ́nↄ ũ.
  gub-BL: Zutew uzeagaw zepe ze'eg kwehe arer heruzar pà a'e wà. Zezuz nezewe oho
    iko ywy rehe a'e, a'e zutew wapyro pà tatahu wi a'e. A'e rupi nuiko kwaw uma'ereko
    e ma'e ài a'e wà kury. Tupàn ta'yr ài wanekon wà kury.
  imo-imo: mane ungumuni lino nokorumu imboma tepa limbeimunga orumu. Aku tepa ltimumunga
    Goteni lino yunge bakuluma nimbelie yunge marenu timbo nimbe mi lerimu aku melema
    lino timbelo.
  boj-boj: A degyej. Di kiyaqa? A na tamo uŋgasari dal anjam aqa sorgomq di soqneb
    qaji naŋgi olo eleŋosim naŋgo uneq na awainjrqajqa deqa. Yim iga Qotei aqa aŋgro
    tiŋtiŋ sqajqa deqa.
  eng-DRA: 'That he might redeem them who were under the law: that we might receive
    the adoption of sons.'
  knf-knf: ahilna abuuran bañaaŋ biki bgah bajuuknţënuŋ ŋbot ŋhilna ŋwo babuk Naşibaţi.
  san-KHM: អស្មាកំ បុត្រត្វប្រាប្ត្យត៌្ហញ្ចេឝ្វរះ ស្ត្រិយា ជាតំ វ្យវស្ថាយា អធិនីភូតញ្ច
    ស្វបុត្រំ ប្រេឞិតវាន៑។
  arn-NT: femngechi tañi lifrengetuael tati pu ngünenieetew ta tüfeychi ley dungu,
    ka femngechi taiñ llowaetew ta Ngünechen kom iñchiñ kisu ñi yall reke.
  zas-NT: persi bileꞌ babëëman dunuj ree loj ley guin bileꞌ tëë nayajc ree Xiꞌn Dios.
  ken-NT: Atwɔ́ ɛnyu ɛyɔ bɛkʉ bo abhɛn bachi nyaka antɛnɛ́ bɛbhé, bɛ Mandɛm ansɔt
    bɛsɛ mbɔ bɔ̌bhi.
