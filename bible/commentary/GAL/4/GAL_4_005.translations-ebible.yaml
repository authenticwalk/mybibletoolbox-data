  urd-GVH: ताकि फ़िद्या देकर हमें जो शरीअत के ताबे थे आज़ाद कर दे। यों हमें अल्लाह
    के फ़रज़ंद होने का मरतबा मिला है।
  ycn-ycn: Ri'imatácaloje ra'apiyá i'imacaño capichácajo liyá penaje riphá majó i'imacá.
