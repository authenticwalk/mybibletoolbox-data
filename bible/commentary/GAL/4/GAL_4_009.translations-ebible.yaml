    kɨmiir widnonkworɨnuwɨm wɨm ɨni sɨmiiram swokɨ akainɨnkirɨonaɨm.
  pol-SZ: A teraz, gdy już Go poznaliście—choć właściwie to On poznał was—jak możecie
