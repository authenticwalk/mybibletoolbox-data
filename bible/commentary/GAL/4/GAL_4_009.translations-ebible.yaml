    बणने खे कऊँ वापस ऊणे लगी रे? क्या तुसा खे फेर तिना रे दास बणने री इच्छा ए?
  cuk-09: Ar emigindi bemar Bab-Dummad-mag-dake gunonikid. Suli, degisuli, Bab Dummad
