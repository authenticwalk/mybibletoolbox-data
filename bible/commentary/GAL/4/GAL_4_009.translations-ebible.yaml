verse: GAL.004.009
translations:
  kpx-kpx: Isito novae vani komo la Dilava seleve hilokalu. O dana loui kosea, “Dilavau
    la kebia hilokagevenu.” Kateaito vadealemoike la isiviai hoidevei la subuta vamale
    ke nahate tota vai. Mesoho la isivialeike vatae vaveveu tota la malevege la isivive
    unaha vagei.
  okv-H: te eha amo ungo God sovera te avo ere kogova eto God na ungo ere kogua te
    do eto ungo egerembeto enda ta ahihi ivo ambupu neite neite amita ke agi ari embopo
    asi ere pahove?
  tbo-tbo: Ma geka hougana Yaubada amaka o hanapugeya, a dumalu naka Yaubada i hanapugemi.
    Ma awai binei Yaubadana o wihinigigiyeni ma o gunawilena memi po omi ani witumagana
    kokoehi uyahihi o wobagibagi meme.
  mal-C: എന്നാൽ, ഇപ്പോഴോ ദൈവത്തെ അറിഞ്ഞ നിങ്ങൾ—ദൈവം നിങ്ങളെയും അറിഞ്ഞിരിക്കെ—നിഷ്‌പ്രയോജനവും
    മൂല്യഹീനവുമായ ചില പ്രാഥമികശക്തികളിലേക്ക് പിന്നെയും തിരിയുന്നതെങ്ങനെ? അവയ്ക്ക്
    വീണ്ടും അടിമപ്പെടാനാണോ നിങ്ങളുടെ ആഗ്രഹം?
  grc-SR: νῦν δέ, γνόντες θεόν, μᾶλλον δὲ γνωσθέντες ὑπὸ θεοῦ, πῶς ἐπιστρέφετε πάλιν
    ἐπὶ τὰ ἀσθενῆ καὶ πτωχὰ στοιχεῖα, οἷς πάλιν ἄνωθεν ⸂δουλεύειν⸃ θέλετε;
  bgc-bgc: इब थारा रिश्ता परमेसवर कै गैल सै, उसनै म्हारे ताहीं अपणा बेट्टा होण खात्तर
    बुलाया सै, तो उन कमजोर अर निकम्मी पुराणी शिक्षाओं के गुलाम बणण खात्तर क्यूँ उसकी
    ओड़ जाओ सों, के थम दुबारा उनके गुलाम होणा चाह्वो सों?
  khz-khz: Na ewagumona, Palagu pogoma ripaa, pa ana kila, Palagu na gomi pema ripami.
    Rakagau gaurai rova moiramoirara, ati ganira maiokwalanara nogotina? Gomi goririwana,
    rova na maia ligoligomi nogotina?
  deu-TKW: Jetzt, da ihr Gott kennt, oder vielmehr von ihm erkannt seid, wie möget
    ihr wieder umkehren zu den unvermögenden armseligen Elementen, denen ihr wieder
    von vorne zu dienen Lust habt?
  zsr-NT: 'Naꞌa, le núnbëꞌliꞌ‑nëꞌ Dios, o huac gnaruꞌ: Le nunbëꞌë lbiꞌiliꞌ Dios, ¿bizx
    quië rë́ꞌniliꞌ ubiꞌiliꞌ lu naꞌ zxba naꞌ nutu nu uzíꞌ xbey? ¿Naruꞌ rë́ꞌnitsaliꞌ
    gacliꞌ leyúbl bönniꞌ nadáꞌugac, gunliꞌ dxin qui le rna bëꞌ zxba naꞌ?'
  lin-lin: Kasi awa boyebi sik’oyo Nzambe to lokola sik’oyo Nzambe ayebi bino, ndenge
    nini bozongeli lisusu makambo oyo etambolisaka mokili, makambo oyo ezanga nguya
    mpe tina ? Bolingi lisusu komizongisa na se ya bowumbu na yango ?
  hns-NT: Bakie ab toelog sattja Parmeswar ke djaan gaile baate. Aur auro biesaal
    hai kie oe toelogke aapan larkan ghat djaane hai. Tab toelog kaahe khaatien phien
    se maange hai be-kaamiel hoekoem aur nem maane? Toelog sattje ke maange hai phien
    se dharam ke goelaam howe?
  noa-E: Mamʉ ĩs ya pãrau Ẽwandam chaarta ajapha khaphʉnaa ich garmuajã pãar khaphʉ
    simta, ¿jãgwi warr pãach narrjö deeu ũwaai magʉm nem maadëu igba sĩi jua theegjã
    chukhu sĩsidʉmʉgta ee aju ẽkhaajẽ?
  eng-EMTV: But now, having known God, or rather, having been known by God, how is
    it that you turn again to the weak and worthless elements, to which once again
    you wish to be slaves?
  mib-NT: Te vijna chi je cájini rō ndese Yaā cúu ya, te vāha ga na cáhán rī jeē maá
    yá je jíní yā rohó. Núu súcuan ¿te najehē cácuni rō nandió cóo ró nduu tucu ró
    mozo nuū tācá costumbre ñayuu ñayɨ̄vɨ jéē tu níhín jníñu cuɨtɨ?
  lif-NT2: कर आल्‍ल निङ्‌वाॽफुमाङ्‌ङिन् खिनिॽ कुसिङ्‌के़निःत्तुम्‍माङ् के़वयिॽ (इग्र
    निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ए खिनिॽ कुसिङ् के़निःत्तिआङ् वाॽ), हे़क्‍केःल्‍ले़ आक्‍खेलॽरिक्
    कुबुङ्‌ना कुसम्‍बा कुसुम्‍मे़न्‍दम्‍मनाबा खाहुन्‍हाॽओ नुःङ्‌माआङ् योःक् पोःङ्‌मा
    खिनिॽ सिराॽ थाङ्‌बाबे?
  xnj-xnj: Nambu hinu, ndava mumanya Chapanga, amala tijova mwimanyikana na Chapanga,
    mwihotola wuli kuwuya kavili kwa vala mizuka yingangu na yangali makakala? Hati
    kugana kuvahengela kavili?
  mmx-mmx: Ketla amo manga miraklen ne Moroa, i ruturun aleng do ne Moroa iklen nemi.
    Ira lok bok ba mo xereva la miramlong mu manga mo leveloklok la leventaangas gamasa
    at Laulis Linga la mira lok li nimi maxopok teren? Tila la mira vara manga i xusu
    mina lok ngan lavaanat saxaruki at na laxaloklok?
  cbr-NT: Usaquin bëtsi ñu rabiá 'ixunbi camina an sinánmicëxun —Nucën Papa Dios ax
    ca asérabi Dios 'icë —quixun 'unanin. ¿An mitsu ainan 'imicëxunbi caramina uisa
    cupí mitsúnmi bëráma rabia ñucama rabitëcënti sinan?
  tee-NT: Para ju chavai misp'ayat'itch ju tucan Dios. U ca palai k'ox ni aclajunau
    ni tamispayan ju Dios. Chai ni tamispayan ju Dios tas tucan unt'at'it ni laich
    lhilac'ap'inch'ok'op'ut'unat'it ju anu' lhamap'aksin ju matich ixtachaput ni laich
    catamak'alhtaxtun. Yuchi ju va jantu lai ta'aktaijuyan. Aktam va lac'asq'uinat'it
    ni yuchi ju catajunan tuchi laich anaviya'it'it.
  eng-LSV: and now, having known God—and rather being known by God—how [do] you turn
    again to the weak and poor elements to which you desire anew to be in servitude?
  cak-NT: Pero cami, can iweta'n chic rech ri Dios. O más utz nin-ij chi ja ri Dios
    ri etamayon iwech rix cami. ¿Anchique roma rix nijo' niya' can ri Dios y nic'uaj
    ru-ley ri Moisés? Ri ley ri' man nitiquier ta jojrucol roma manak ruchuk'a'.
  pah-NT: Ag̃wamo ki a'e te pe pekwaha tuhẽ Tupana'ga. Gaha reki ojikwahavuka pe me
    pe mbojikoguka ojihe. Maranuhũrame pe perojijyjuhu pejeaporog̃ita kiro pejikopotara'java
    ikwakuva'ea rehe – kiroki ndipopoakari tehe? Maranuhũrame pe ndapepiro'ypotara'javi
    a'ea hugwi?
  sja-NT: Mamĩda ɨ̃rá parãpa Tachi Ak'õre k'awa p'anɨ; pia jarait'eera, Tachi Ak'õrepa
    parã k'awa bɨ. Mãga bɨta, ¿sãap'eda waya t'ĩu k'inia p'anɨma ma naawedapema ne-inaa
    vale-ee baibɨ jua ek'ari, waya esclavoorãk'a p'aneedait'ee?
  xed-xed: Ndanana tama, manda snaŋta ghuni ta Lazglafta, ta snaŋtá Lazglafta ta kaghuni
    ná, waka kuni ta vrəglaghuta mista sana skwiha kul haɗ mbrakwa taŋ, kul haɗ rəga
    taŋ, kul haɗ hayhaya ta na?
  mks-NT: Ta viti sa̱ xíni̱ ndó Ndióxi̱ joo va̱ha chága̱ ná cachi i̱ ña̱ sa̱ xíni̱
    Ndióxi̱ ndo̱hó. Ta ndiva̱ha cúni̱ ndó ndicó co̱o tucu ndó caja ndó tá quia̱hva
    na̱caja ndó jihna. Jáchi̱ co̱ ndíya̱hvi toho ña̱ na̱caja ndó cán ta ni a̱ cu̱ú
    chindeé a̱ ndo̱hó.
  gfk-S: Iesene kakarek mu nunure God, be i tahut dak be ni tange be God i nunure
    mu. Io kaie, ura biha be mu ura taptapukus baling ter ta kike ra malmalungana
    tanuo? Mu sip be di na hiis kawase habaling mu?
  bmu-bmu: Mewö malgetmö, uruŋini meleŋda nalö kewöŋe Anutugö könaŋi möt kutuba malgetka
    Anutunöŋ möt kutum eŋgiiga malje. Anutunöŋ möt eŋgizawi, keu miaŋön bohonŋi ak
    eŋgiza. Mewö maljemö, wuanöŋgöra dumŋe kunbuk bem suahö galöm yuai pakpak galöm
    kölakzei, mönö yeŋgöreŋ meleŋda mesohol köl eŋgiba malje? Bem suahö galöm mi ösumŋini
    eretŋi akzemö, eŋön mönö töndup mi welen qem eŋgiba etqeqeŋi akingö sihimŋi mötze.
    Mi qahö dop kölja.
  dgz-dgz: Go endi e God tave iragena gaset yawa asik tayan, go gare, God den yawae
    asik tan. Gosi iwa dimen e ewagai sia entane aisean piup ma airampu aro amun nutu
    bigareniwa ge nop mega eparae uoni ame ewap sia aisiwanin?
  eng-GNV: But now seeing ye knowe God, yea, rather are knowen of God, howe turne
    ye againe vnto impotent and beggerly rudiments, whereunto as from the beginning
    ye wil be in bondage againe?
  zaa-NT: Pero anna de chi nabia'ni le Tata Dios, pues lèe enne' nuá becuí'e le, ti'ání
    modo acca chi runi le obedecer attu vuelta ca enseñanza nu rulue' ca religión
    le' yétsiloyuį átsi'ini labí la'huacca té qui' quį para gudilà cą le, nìhua labí
    biỹa bendición runna cą qui' le. Ti'ání modo acca calatsi' le ccá le siervo qui'
    quį attu vuelta nì'i.
  eng-WEBSTER: But now, after ye have known God, or rather are known by God, how turn
    ye again to the weak and beggarly elements, to which ye desire again to be in
    bondage?
  guh-guh: Itsiata baitsi jane aeconoxae baja payapëtaneme pepo Dioso. Bajaraponë
    jane xaniavaetsia pacayapëtane. ¿Detsa xuajitsia nexata pajitsipame panejumecovënëtsinexa
    Dioso Moiséspijinëta penajumecopatsilivaisi? Pamatacabi abaxë apo payapëtaemë
    pepo Dioso, panematabacabëta pavajëcabiabame bediosovi panetaevijavabelia. Itsiata
    baitsi jane bajarapamonae apo caëjëpaetsi papecacapanepaenexa. Bajara pijinia
    itsi Dioso Moiséspijinëta penajumecopatsilivaisi. Pajumecovënëtsi atamë tsipae
    Dioso Moiséspijinëta penajumecopatsilivaisi, itsiata Dioso aneconijibia apo pacatae
    tsipae papecacapanepaenexa.
  bon-bon: Yepä, page weene umle gemi Acejiyame. Yoo cäro, cane miiji iicana aipu
    egä, page Acejiyame te umle gyene weene. Siige, weene ngeno memi singi atatrongärame
    cuta pui uuje bime singi cääri wawenecame, lui cina kokre cäco piiyepu äblicäco
    weebibine toraca ireclota ceera? Weene ngeno memi singi cääri cuta teeme ire atwi
    cabu me äbäcname teeme singi piiyepu cotre bine wawenecame?
  nhw-BL: Pero ama ya anquiiximatij Toteco o más xitlahuac tiquijtose, Toteco ya anmechiximati,
    ¿quenque anquinequij anquicajtehuase Toteco para sempa anmochihuase inintequipanojcahua
    catli chicahualisyojque ipan ni tlaltipactli catli ayacmo quipiyaj tetili?
  swh-ONEN: Lakini sasa kwa kuwa mmemjua Mungu, au zaidi mmejulikana na Mungu, inakuwaje
    mnarejea tena katika zile kanuni za kwanza zenye udhaifu na upungufu? Mnataka
    ziwafanye tena watumwa?
  wbi-wbi: neke lino ulwakuva mukun'kagula uNguluve, nambe kuuti mukagulika kwa Nguluve
    kiki mugomoka kange muvutavike uvuvotevote uvwa kwanda kange vusila lutalama?
    pe munoghelua kuva vavombi kanhe?
  bba-bba: Adɑmɑ tɛ̃ nɡe mɛ i Gusunɔ wurɑ, nɡe n mɑm nɛɛre, Gusunɔ u bɛɛ wurɑ, ɑmɔnɑ
    i kɑ kĩ i ɡɔsirɑ hɑnduniɑn bũnun mi, ni nu ǹ dɑm kɑ bɛɛrɛ mɔ. Mbɑn sɔ̃nɑ i kĩ
    i mɑɑ ko nin yobu.
  eng-KJVCPB: But now, after that ye have known God, or rather are known of God, how
    turn ye again to the weak and beggarly elements, whereunto ye desire again to
    be in bondage?
  kgk-NT: 'Ha ko''ánga katu: “Peikwaa-ma Nhandejáry-pe” ja''e. “Pende kwaa-ma Nhandejáry”
    ja''e katu ave. Ãy pende kwaa-ma voi Nhandejáry. Ma''erã pejehesa rerovase jevy
    ko yvy járy kwéry héry va''e-rehe? Gwĩ va''e nomandái va''e pende-rehe. Omanda
    rei va''e pende-rehe. Upéa-gwi ma''erã pejehesa rerovase jevy rei hese? Ma''erã
    po peipota omanda jevy mo''ã pende-rehe hikwái?'
  waj-waj: Aanna makee vaa ngia arinaima Anutuuqaa teeda rikiaanoo. Na ngii giaa ngii
    miataa kuaivo vaikiai na fanniima vo kuavai kiaunoo. Anutuuqo vaa ngii too rikiaivai.
    Itaama vaikiai mo aaniira ngia kava hanigiada ngiingii ausaiyauvaa kumina mminnaa
    saaka sifaa moomee hama yaagueeqaataiya mmiaannee? Mo aaniira iyauvo kava ngii
    haitatuukiai ngia iya mmooriivaa varaaraivaara ngii ee-oo kiatainnee?
  cpy-cpy: Rooma nimaeka piyoteeri eeroka Tajorentsi-perota-tsiri. Jame akantawaki,
    tema riitaki Tajorentsi yotzimiri eeroka, raakameethateemi. ¿Iitaka pikowantari
    papiiteero jempe pikantawita paerani? Teera okameethatzi. ¿Pikowatziima pikimita-kotee-yaari
    omperataa-rewo?
  mpx-mpx: Yaa sauga ya Yehoba ku atena, o ebo binimala na ba Yehoba i atenamiu. Inoke
    ga i ola ge nuku sikalek logugui ona eliyalil ge nuku toulilil, yaa heliya nige
    wali gasisi ge tage nihi labemiu? Age nuwamiu nuku miloloyowan al eliyalil?
  wbp-wbp: Jalanguju, Kaaturluju kanyarra yapa nyurrurlaju milya-pinyi kanunjumanyumpa-nyayirnirli,
    manu nyurrurlarlu kankulu milya-pinyi kanunjumanyumpa-nyayirnirli-yijala nyanunguju.
    Nyurrurlaju nyalya-karijinkili warungkalku kuja kankulurla jurnta yani Kaatukuju
    kuja-purda-karilki. Jalanguju kankulu-jana purami yangka-yijala pirlirrpa-kari
    pirlirrpa-kari manu jukurrpa-kari jukurrpa-kari yangka-juku jurrku kujalpankulu-jana
    nyurru-wiyi puraja nyampurraju. Ngulajulu rampaku-nyayirni nyampurraju. Ngulangkuju
    kulalpalu-nyarra pirrjirdi-mantarla, lawa. Kajinkili-jana warrarda purami yalumpurra,
    ngulangkuju kapulu-nyarra karlirr-kanyi Kaatu-kujakuju. Kujakuju mayi kankulurla
    ngampurrpa-juku nyina?
  luo-luo: To ka koro usengʼeyo Nyasaye, kata kawacho e yo machielo maber moloyo ka
    koro Nyasaye osengʼeyou, to ere kaka uchako udok e timbe machon mag piny, mayom
    yom kendo maonge teko? Udwaro ni timbegi ochak oketu wasumbini kendo?
  nhe-NT: Pero ama ya inquiixmatij Toteco o más xitlahuac tiquijtose, Toteco inmechixmati,
    huajca ¿para tlen inquinequij inquicajtehuase Toteco para sampa inquitequipanose
    itlanahuatilhua Moisés tlen ayoc quipiyaj chicahualistli? Ax tleno ipati itlanahuatilhua
    Moisés para techmaquixtis huan ayoc quipiya tequihuejcayotl.
  aii-aii: ܐܝܼܢܵܐ ܐܵܕܝܼܵܐ ܕܒܝܼܕܵܥܵܐ ܝܬܘܿܢ ܠܐܲܠܵܗܵܐ، ܝܲܢ ܒܘܼܫ ܙܵܘܕܵܐ ܕܦܝܼܫܹܐ ܝܬܘܿܢ
    ܝܕܝܼܥܹܐ ܒܐܲܠܵܗܵܐ، ܩܵܡܘܿܕܝܼ ܒܸܕܝܵܪܵܐ ܝܬܘܿܢ ܥܲܠܔ ܐܵܢܝܼ ܐܸܣܛܘܼܟ݂ܣܹ̈ܐ ܙܲܒܘܼܢܹ̈ܐ ܘܡܸܣܟܹܢܹ̈ܐ؟
    ܒܵܥܹܝܬܘܿܢ ܡܸܢܕܪܸܫ ܦܵܝܫܝܼܬܘܿܢ ܥܲܒ݂ܕܹ̈ܐ ܐܸܠܵܝܗ‌ܝ؟
  esk-NT: Aglaan iḷitchuġigiksi Agaayyun—naagauvva iḷumun Agaayyutim iḷisimagaasri—suvaatami
    utiġukpisi sayaitḷutiŋ atuġumiñaitḷutiŋlu aŋalarrutaiñun siḷam? Savaktaaġruutqigukpisi
    tamatkunuŋa tigutaaŋulusri?
  msb-msb: Pero niyan na kilala na niyo an Dios, o kaya kamo kilala na san Dios, nano
    kay gusto pa gihapon niyo magbalik sadtoʼn maluya kag waraʼn pulos na mga katukduan?
    Nano kay gusto pa gihapon niyo magpauripon sani?
  cpa-NT: Jøng² na¹ ma²cueh¹² hniah¹² Diú¹³. Jø¹² bíh³ ma²cue¹² Diú¹³ hniah¹². ¿Ha²lah
    hio¹² jǿg³ dsøg¹² hi² jéinh¹ calah hoh¹² hniah¹² huu¹³ quiah¹² jǿg³ ha¹chi² ta³
    li¹jmo¹, hi² hnøngh² hniah¹² mi³tih³ hniah¹² calah jǿg³ tsa¹quien¹²?
  dso-dso: ମାତର୍‌ ଏବେ ତମେ ପରମେସର୍‌କେ ଜାନିଆଚାସ୍‌, ନଇଲେ ମୁଇ କଇବି ପରମେସର୍‌ ତମ୍‌କେ ଜାନିଆଚେ
    । ତେବେ ଏଟା କେନ୍ତି ଅଇପାରେ ଜେ, ତମ୍‌କେ ରକିଆ କରିନାପାରି, ବପୁ ନ ରଇ ନସିଜିବା ଦେବ୍‌ତାମନର୍‌
    ଲଗେ ଆରି ତରେକ୍‌ ବାଉଡି ଜିବାକେ ମନ୍‍ କଲାସ୍‌ନି ? ତମେ କାଇକେ ଆରି ତରେକ୍‌ ସେମନର୍‌ ଗତିଦାଙ୍ଗ୍‌ଡା
    ଅଇବାକେ ମନ୍‍ କଲାସ୍‌ନି ?
  meu-meu: A harihari umui na Dirava dibamui, Dirava danu dibana umui. Matona, tanobada
    ena ḡaruḡaru herevadia mamoka-manokadia bona kavakavadia ma o lou henidiamu, bae
    dogomui tao luo o tomu a?
  yva-NT: Weramu soamo wapo Amisye aen to muno Amisye po wasaen tavon. Weti wabeanimaibe
    wabeker wapakare wabeaje anawayo kakaijo mine so mansai jakato? Anawayo kakai
    wato maindi, awa vambunine meweno mai. Wabeanimaibe wapare wo wasaija da wabe
    arove akato?
  dgc-dgc: Pero nadid, éy tukoy moy dén i Diyos; sakay i Diyos éy tukoy na kam be
    dén. Eng kona sa, éy bakit gustu moy a ipasakup a huway ta ugali ta mundua a medukés?
    Bakit gustu moy a utusan de kam pa a huway?
  zpm-NT: Nana, laa to ruṉbeyle Dios, mazd gni naa gaṉle ledaa Dios ruṉbeyle to, ¿pe
    nac dzigo racladz to gbiire tsiegaṉ to, tsiequiitsgzhib to lo grë mdio co, gbiire
