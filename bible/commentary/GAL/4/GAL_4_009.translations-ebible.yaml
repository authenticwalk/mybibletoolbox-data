    osowe sauitane simbiamona baiwaitilana. Sa ipa ambi?
  qub-qub: Cananmi ichanga Tayta Diosninchïta taytayquitano rejsinquina; astawan Tayta
    Diosmi wamrantano rejsishunqui. Chayno caycaptenga ¿imanirtaj cay pachacho caj
    espiritucunapa munaynincho cayta munaycanqui? Chaycunapaga munayninpis manami
    canchu.
  att-att: Ngam kunangane, ammu nawin si Namarò, á kuk ku galâ nakuan ta ammu na kayu
    ni Namarò. Á ngattá, ta ikáyâ naw nga tolian yù ngaw kustombare naw nga meyannung
    sù passerbi naw sù ira anitu? Ammu nawin gemma ta awán ta serbi na! Ikáyâ naw
    panò ta makiaripan kayu mángin nira?
  bki-bki: mia vonganei, kumijikia Atua ruei, p̃elina bo ka never tibe na, never voniganei,
    Atua mijikia kamiu. Mia kiniou nejidom nevika den kamiu, nenerinavo “?Kar vaio
    ana kumisidom kuva iorou bereio ea sim̃aro nalo nanua na, napano maka ve kanalo
    moroano tai, a napano maka ajikia avijuku rivu ka kamiu bogo tai? ?Kar vaio ana
    kumisidom kuvitutano ka kialo moroano bereio?
  bqp-bqp: Lákũ á Luda dↄ̃ nà tera sà, atɛ̃nsa kũ Luda á dↄ̃, bↄ́yãi a ɛra átɛn
    arɛ dↄ pↄ́ gina futa gbãnasari pìnↄa dↄↄ? Bↄ́yãin a ɛra á ye à dońyĩ dↄↄ?
  mcp-mcp: Ká ja bɨ mə́ mpu Zɛmbî gaá, bul bə nə́ ndɛɛ́ ja Zɛmbî mə́ mpu bɨ̂ gaá,
    dáyɛ́ váál bɨ́ bɨ́ nə ŋkul nyiŋgə kə *búgʉla mbɛɛ́ ítag-bwool í míshíshim mí ŋgə́
    kyey nə isâ yâ shí ga myá? Ye bɨ mə́ cɛɛl nyiŋgə kə bə mə́lwaá?
  hat-hat: Men, koulye a nou rive konn Bondye, ou pito koulye a Bondye konnen nou,
    kouman nou fè vle tounen al jwenn ti lespri sa yo ki tou fèb, tou mizerab? Ki
    jan pou nou vle tounen esklav yo ankò?
  npl-NT: Pero axa nomejwah ya nonkixmatih Dios, noso okachi kuali Dios ya nomechixmati.
    ¿Kenijki oksepa nonkinekih nonkitlakitaskeh tlan amitla ipati nion tepalewia,
    iwa oksepa manomechmapixtinemi?
  bgg-bgg: Jishii thuh nathek ne Hamangkhung-aphuii shii thiegsha dinne gu ne yao
    mua, nathek shii Hamangkhung-aphuii è de thieg sha, jiè nathek ne nyiekhi-èrek
    now ne asi pha ragung è khui pha ji shii iidoh khid yang phlei? Nyiekhi-èrek ne
    nathek ne din airo khiao rey pha yang phlei?
  eng-TCENT: But now that you have come to know God, or rather to be known by God,
    how is it that you are turning back again to the weak and worthless elements?
    Do you wish to be enslaved to them once more?
  eng-BSB: But now that you know God, or rather are known by God, how is it that you
    are turning back to those weak and worthless principles? Do you wish to be enslaved
    by them all over again?
  cpu-NT: Irooma iroñaaka piyotairi eeroka Pavaperotatsiri. Ankantakotero, aña iriitake
    Pava iyotzimiri eeroka, jaakameethataimi. ¿Opaitama pikovantari papiitairo pikantavetara
    pairani? Tera apantyaaro. ¿Pikovatziima pinkempitakotaiyaari pimantaari?
  san-ASM: ইদানীম্ ঈশ্ৱৰং জ্ঞাৎৱা যদি ৱেশ্ৱৰেণ জ্ঞাতা যূযং কথং পুনস্তানি ৱিফলানি তুচ্ছানি
    চাক্ষৰাণি প্ৰতি পৰাৱৰ্ত্তিতুং শক্নুথ? যূযং কিং পুনস্তেষাং দাসা ভৱিতুমিচ্ছথ?
  tac-NT: '''Yabeko tabilé machime nile ''emi alarigá ko Onorúgame, ''lige jipe ''ma
    ''la machié ''emi alarigá ko Onorúgame, ''lige ¿chonigá uchéchigo ku alué ''nátili
    oyériniliché ''emi, alué ''nátili chátiri tabilé najtékame Onorúgame níriga napu
    oyérame nile ''emi ''yabé ta''chó machiáa alarigá ko Onorúgame?'
  eng-WEBPB: But now that you have come to know God, or rather to be known by God,
    why do you turn back again to the weak and miserable elemental principles, to
    which you desire to be in bondage all over again?
  gfk-H: Senbia kaiken muat nunurei Kalou, ma i tahut dak bia ena tangai bia Kalou
    i nunurei muat. Io hua, wara biha muat wara taptapukus baal taar ta kaikek ra
    malmalungana tanua? Muat nem bia diet na his kahai habal muat?
  viv-viv: Tu tova adamoya Yaubada buye wavetobohiyana, o kaꞋi ganagahe Yaubada omi
    givetobohiyanemi. Ma gavaiꞋona-yo balauma hida babi hivehivehimeyena-ma agaidiya
    wayewa? Badi keke velemona tofaiwala au gaitoma-kawowo. KaꞋi mene nuwanuwami kadu
    badi agaidiya wanaveꞋagetoga-havagi?
  yao-yao: Nambo sambano nkwamanyilila Akunnungu pane nkumanyika ni Akunnungu, kwa
    chichi nkugaujilila sooni majiganyo gandanda gagali gakulepetela ni gamapunguchilwe?
    Nkusaka kugatumichila sooni?
  tgp-tgp: Pani nake, matan ka levosahi God, pani vara a reti tataholo, God mo levosahi
    kamim tiroma, ale mata sava ka opoia vara ha mele slev nona vui varama sei, la
    sopo er̃i vai te hinau, ale la sopo r̃uhu hin te hinau hatelete?
  auc-NT: Ñöwo ïñömö mïnitö Wængonguï ingante ate baï në pönëmïni ïmïni inte ædö cæte
    wapiticæ̈ ante ëñëmïnii. Æ wadö ante godömenque ämo. Wængonguï incæ mïnitö ïmïnite
    do ate pönengaingä ingä incæte mïnitö ædö cæte inguipogaque quëwënäni näni önonquedö
    ante wææ angaïnö ante ëñente quëwëmïnii. Ïñæmpa, Mänïne näni wææ angaïnö ante
    wæætë ëñengæ̈impa, äninque mïni ñä cæpote wæquinque ämïni awædö.
  kbc-NT: Pida natigide joɡ̶owooɡ̶otitetiwaji Aneotedoɡ̶oji. Oɡ̶oa domigetaɡ̶a eneɡ̶egi
    iɡ̶enaɡ̶a meji Aneotedoɡ̶oji baɡ̶a ɡ̶adowooɡ̶otitetiwaji. Enice, igame leeɡ̶odi
    me domeɡ̶emaanitiwaji mopilitacege makaami liotaka niwicidi abeyacaɡ̶aɡ̶a ijaaɡ̶ijoa
    ɡ̶adakataɡ̶a laxokodi ane diɡ̶ica loniciwaɡ̶a?
  bmh-bmh: Bo, ulis ag petak Uwait abe memen. Petak pet, Uwait nugtal ag abe maraneu.
    Ag einen polu uwait agal suban dabun kasai ze getal utemen, ag koli agal piu salau
    dudu sul dabun koli sesamoremen? Kasai ze go gusig tamacag, go nug ag isanarabun
    iborain tam.
  ctu-BL: Wʌle mi la' cʌn Dios, pero ñumen mi' cʌñetla. ¿Chucoch woli la' cha' mulan
    i cʌntesʌbal lac ñojte'el mach bʌ anic i p'ʌtʌlel cha'an mi' coltañetla? ¿La'
    wom ba la' cha' chujquel ti to'ol e'tel?
  meq-meq: Anəke na, ka sərum Mbəlom, a seŋ məgweɗe ɗuh na, Mbəlom a sər kurom. Ass!
    Ka mbəɗumeye gər məpay bəzay a wu neheye kəriye gədaŋ andaya mə ɗəma bay aye sa
    na, ma kəkay? A sakum matəre beke i wu neheye sa na, hərwi mey?
  noa-H: Mamʌ hĩs ya pãrau Hẽwandam chaarta hajap'a k'ap'ʌnaa hich garmuajã pãar k'ap'ʌ
    simta, ¿jãgwi warr pãach narrjö deeu hũwaai magʌm nem maadëu higba sĩi jua t'eegjã
    chuk'u sĩsidʌmʌgta hee haju hẽk'aajẽ?
  alp-NT: Po meije imi rekwa Alla peneka. Pise mise lesi lekwe beteke be Alla Irekwa
    imi peneka. Le mula pine imi hali suike loko atate kai peraturane mei nusa meije
    rebe esi sasaisa more? Le mula pine imi suka ukbasae imire?
  san-VEL: idaaniim ii"svara.m j naatvaa yadi ve"svare.na j naataa yuuya.m katha.m
    punastaani viphalaani tucchaani caak.saraa.ni prati paraavarttitu.m "saknutha?
    yuuya.m ki.m punaste.saa.m daasaa bhavitumicchatha?
  kbq-kbq: Hianagi menina Anumzamofona keta antahita hazageno, Anumzamo'enena tamagrira
    tamegeno antahino hu'neanki, nahigeta tamagena hunemita, haviza huno hanave'a
    omne avamute nehuta, mago'ane kazokzo eri'za vahe'a manisune huta nehazo?
  kbh-kbh: Pero mora, Bëngbe Bëtsábioye s̈montsábuatma ora, o ts̈abá jayanama, Bëngbe
    Bëtsá cmojtsëbuatma ora, ¿nts̈ámoyeca ts̈ëngaftanga cachiñe chë quem luarents̈e
    imománda espíritënga s̈mojtsayaunana? Chënga ndocna obenana quemátsbomna, y nduámanënga
    mondmëna. ¿Ndáyeca ts̈ëngaftanga s̈mojtsebos̈e cachiñe jtsemnana mo chë nÿets
    tempo nÿe ínÿabiama oservenëngcá, chë espiritë́ngaca mandánënga?
  ron-LSB: Dar acum, când ați ajuns să-L cunoașteți pe Dumnezeu, sau mai degrabă să
    fiți cunoscuți de Dumnezeu, de ce vă întoarceți din nou la principiile elementare
    slabe și mizerabile, cărora doriți să fiți din nou robiți?
  pon-pon: A metet komail ajalar Kot, o Kot me kotin mani komail melel, menda komail
    pil japal lan lamalam jued o jakanekan, me komail men pur on papa?
  nhe-BL: Pero ama ya inquiixmatij Toteco o más xitlahuac tiquijtose, Toteco inmechixmati,
    huajca ¿para tlen inquinequij inquicajtehuase Toteco para sampa inquitequipanose
    itlanahuatilhua Moisés tlen ayoc quipiyaj chicahualistli? Ax tleno ipati itlanahuatilhua
    Moisés para techmaquixtis huan ayoc quipiya tequihuejcayotl.
  sps-sps: Sin tovei, mi natiny rom e Gov, Ayei na Gov tsumi, ge ma tsue nyo na ka,
    Gov nat non, amin fasito Tsunia, eye, kat fei ma takopis osing pis ami Ya ei,
    mi faarei miton tsoiny binun babainy tan katkat faakor tan masarau tana monaagits
    tovei ei? Arin tameruts, sikia ta man a rari, ana ri gim ror ma faakouts on mami.
  wnc-wnc: Ngana apmanu ginda Anutue atnataaing ngangu take yananga ngana Anututa
    ginde atnataak ngang natake nata gin daniwit. Ginda dasingge sanga tuyuknga kepdakane
    nana akngae gepbiatang yusika teke epu kepman kuking ngana gatu kopnangge tasikaing?
  bus-bus: Lán á Luda dↄ̃ nà tia sa, atɛ̃nsa kɛ̀ Ludaa a dↄ̃, bↄ́yãnzi a ɛara ée
    aɛ dↄↄ pↄ́ gina futa gbãasai pìnↄazi dↄↄ? Bↄ́yãnzin a ɛara á yezi à dↄńzi dↄzi?
  gub-BL: Pekwaw Tupàn kury. Tupàn pekwaw a'e no. A'e rupi màràzàwe tuwe pezewyr wer
    a'e tupàn a'ua'u wanupe kury. Màràzàwe tuwe pemuwete wi wi a'e tekwe pe wà kury.
    Màràzàwe tuwe peneko wer wi wi uma'ereko e ma'e ài a'e ma'e wanupe kury.
  imo-imo: Nalo kinye enoni Gote yu kinye pungo moromele. Ai, aku tepa molo. Nani
    nimboi tendumu Goteni eno tukundo lipelie molamili nimu. Yuni aku tepili nalo
    kinye eno mane ungumu kinye we mai kombu ulu keri tiye kololi kanomani eno aku
    ulu tengena altoko tukundo purumele. Aku ambe telka teremeleya? Eno manda tapongena
    teremeleya?
  boj-boj: Ariya bini niŋgi Qotei qalieonub. A niŋgi qa dego qalieqo. Deqa kiyaqa
    niŋgi olo puluosib mondor uge uge naŋgo kaŋgal tamo bul sqajqa are qaleqnub? Niŋgi
    qalie, mondor uge uge naŋgi di siŋgila saiqoji unub deqa naŋgi na niŋgi aqaryaiŋgwa
    keresai.
  eng-DRA: 'But now, after that you have known God, or rather are known by God: how
    turn you again to the weak and needy elements, which you desire to serve again?'
  knf-knf: Kë hënkuŋ wi nameeruŋ na Naşibaţi, këme dwo kaji, hënkuŋ wi Naşibaţi ameeruŋ
    na an, hum di di nahilanuŋ akak du udolade udah uwaaŋ udooni wi, kakak kak bañaaŋ
    biki bakjuuknţënuŋ ji unjon ba?
  san-KHM: ឥទានីម៑ ឦឝ្វរំ ជ្ញាត្វា យទិ វេឝ្វរេណ ជ្ញាតា យូយំ កថំ បុនស្តានិ វិផលានិ
    តុច្ឆានិ ចាក្ឞរាណិ ប្រតិ បរាវត៌្តិតុំ ឝក្នុថ? យូយំ កិំ បុនស្តេឞាំ ទាសា ភវិតុមិច្ឆថ?
  arn-NT: Welu tüfa eymün kimfimün ta Ngünechen, fey Ngünechen küme kimeymünmew ta
    eymün, ¿fey chumngelu am kawiñelkefimün ta kiñeke antü, kiñeke küyen, ka üytun
    antü ka ti pu tripantu? Fey femngechi femülmün, wiñotuymün tamün ngünenieaetew
    maneluwünngenochi dungu, fey inatufimün tamün küdawfeyetuaetew.
  zas-NT: Per yan guial ma nünbeedi Dios o guial ma nünbeeman lëjt, ¿chexc zeel rëndi
    yabiꞌdi güündi graloj ni ad rüjnt sirv ni beendi yaloj? ¿Chexc zeel rëndi gaquidi
    ziꞌc bén nadoꞌ loj ree ni guin ree zatijb?
  ken-NT: Kɛ nɛ́nɛ, ɛnɛ́ mǎnaŋ bǎrɨŋɨ Mandɛm, nɛ mbɔ̌ŋ ɛnyɨŋ ɛnɛ́ mbɔ́ŋɔ́ bɛrɛm
    chi bɛ, nɛ́nɛ, ɛnɛ́ Mandɛm árɨ́ŋɨ́ bhe, ná bǎkway bɛpɛt bɛbhak basɛm ntá bɛfóŋó
    ɛbhɛn bɛbhɔŋɔ bɛtaŋ fá amɨk, ɛnɛ́ mbɔ̌ŋ bɛtaŋ ɛbhap bɛ́pú yɛ̌nyɨŋ, nɛ bɛpú
    kway bɛkwak bhe?
