  mal-mal: എന്നാൽ ഇപ്പോഴോ ദൈവത്തെ അറിഞ്ഞും വിശേഷാൽ ദൈവം നിങ്ങളെ അറിഞ്ഞുമിരിക്കെ നിങ്ങൾ
    പിന്നെയും ബലഹീനവും വിലയില്ലാത്തതുമായ ആദിപാഠങ്ങളിലേക്ക് തിരിയുന്നത് എന്തിന്? നിങ്ങൾ
    അവയ്ക്ക് പിന്നെയും അടിമപ്പെടുവാൻ ഇച്ഛിക്കുന്നുവോ?
  urd-GVR: Lekin ab āp Allāh ko jānte haiṅ, balki ab Allāh ne āp ko jān liyā hai.
    To phir āp muṛ kar in kamzor aur ghaṭiyā usūloṅ kī taraf kyoṅ wāpas jāne lage
    haiṅ? Kyā āp dubārā in kī ġhulāmī meṅ ānā chāhte haiṅ?
  far-far: Boroi ma ana kada ne na, kamulu saitamana na ana God naoma nau ku fata
    'uri, God saitamana na amulu. 'Uri ma 'uta lau ne mulu ka oli, mulu ka ro lau
    sulia taki ki ana tolae laona molagali? Ru nai ki nao si fulia go ta ru lea fua
    mulu. Ma 'uta ne mulu ka doria lau raoe fuada?
  suz-BL: मुल चहिं परमप्रभु यावे कली तुइक्‍ताक्‍नी। मिनु परमप्रभु यावेमी यो इन कली
    तुइक्‍ताक्‍व। मिनु मुल लेंशा ङोंइती पशो खोदेंशो पचा दाक्‍नीनी?
  car-NT: Erome te Tamusi muku'saton. Tamusi ajuku'saton, wykatan te pai 'nare. One
