  kan-OKCV: ಈಗಲಾದರೋ ನೀವು ದೇವರನ್ನು ಅರಿತುಕೊಂಡಿದ್ದೀರಿ. ನಿಜವಾಗಿ ಹೇಳಬೇಕಾದರೆ, ದೇವರು ನಿಮ್ಮನ್ನು
