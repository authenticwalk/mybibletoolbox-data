  gof-ENT: ሺን ሄ ዎዴ ኣሳ ማራዳ ዬሌቲዳይሲ፥ ኣያና ዎልቃን ዬሌቲዳይሳ ጎዲስ። ሃቺካ ሄሳ ሜላ።
  aau-aau: Enekwei sohokwe, ney prueyn, uwrsa mo kyai non ma lousne hiykwe, ney, God
