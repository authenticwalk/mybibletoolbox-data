    kanuy agpasipalahan kuy taena ha naulipen hu Kasuguan.
  ctu-76: Ti ch'ocʌ jini Isaac cha'an Ch'ujul bʌ i Ch'ujlel Dios ti' cotyʌ Sara cha'an
