    Jmɨ́²chí³ Chun¹; hi³ la³ jáun² bíh¹ ná¹lɨ́²³ uá²jaɨ³² la³ tɨ³ ta³né³².
  ena-ena: Hega nɨbu Ebɨlam hula hɨniavɨla Isɨmaelɨ dɨ huhɨlami uami. Asɨ dɨ Amɨŋ
    agaŋ Sela dɨ ahɨliahuci Ebɨlam hula hɨniavɨla Aisakɨ dɨ huhɨlami uami. Huhɨlɨci
    Isɨmaelɨ agaŋ Aisakɨ dɨ sɨbɨlɨ lamadami uami. Iabi avi hameŋ laci ala hulaŋ iamɨgali
    ciaŋ vɨdɨvɨdɨŋ Mosesɨ lɨbami agadɨ lɨhu hɨvɨ hɨniavɨlalɨ agɨlaŋ Asɨ dɨ hulaŋ iamɨgali
    agɨladɨ sɨbɨlɨ lamavɨlalɨ uami.
  tgo-tgo: Eibraham nariye iyava i virɨ ŋgoranda ghinda ra virɨ, i vakatha vɨrɨ laghɨye
    weya reghako, iyava i virɨ Une le vurɨgheghe e tɨne. Tembe ŋgoreiyeva mbaŋake
    noroke. Thavala thɨ yaku Mbaro e raberabe thɨ vakavakatha vɨrɨ weŋga ghemi hu
    virɨ Loi ele dagerawe tɨne.
  yap-yap: Re ngiyal’ i n’em e fare tir ni pumo’on nni gargeleg nrogon e gargel ni
    yima tay e gafgownag e bin ba’aram nni gargeleg ni bochan gelngin fare Kan Nthothup;
    me ere ku errogon e chiney.
  mop-NT: Le'ec ix q'uexbil ch'upu, yanaji u yal jabix tu yantal a ca'ax macaca. Le'ec
    u yala, u betaj a c'as ti'i aj Isaac le'ec a yanaji etel u t'an a Dioso. Baalo'
    ilic aleebe. Le'ecoo' a ma' c'üma'ana, walacoo' u betic a c'as to'on a c'üma'ano'ono.
    Yanajo'on u ca' sut u men u Püsüc'al a Dioso.
  tet-tet: Ata oan mak moris tuir ema raiklaran beer nia, oras boot mai, nia nasusar
    Isak mak moris tuir Kmalar Lulik beer. Lia nia moos manesak no saa mak dadi baa
    oras neꞌe.
  hlt-MCSB: Tedae pumsa la a cun loh mueihla la cun te a hnaemtak vanbangla tahae
    ah khaw om van tangloeng.
  xtd-NT: Isaac, daꞌya ñadɨꞌɨ mee Abraham, n‑kaku‑sɨ xaxeꞌe xa n‑kidatniu Espíritu
    Ianyuux. Te daꞌya ɨnka ñadɨꞌɨ xiꞌin Abraham, n‑xini uꞌu‑s Isaac. Te dani kuu vitna.
  mdy-ETH: ጋዓንቴ ዬኖ ዎዶና ዓሲ ማሊሢና ሾይንቴሢ ዓያኖ ማሊፆና ሾይንቴሢ ዒፂ ዳውሴሢጉዲ ሃኖዋ ዬያጉዲኬ።
  spl-spl: Haha yet Sara yetgât topyetŋahât torokatmâ sâmune nâŋgâŋet. Awarahamŋe
    Anitâhât den ya nelâmgumu imbi hoŋ bawaŋgiminiop ya memu naom âlâ miop. Naom yaŋe
    pato olop. Otmu Anitâhât Wâtgât mâmâŋahât Heakŋe Sara mâmâŋe otbaŋgimu nanŋe miop.
    Saraŋe naom memu Haha nanŋaŋe yâkât nâŋgâm mem ge katbe sâm olop. Yakât dopŋeâk
    yiwereŋe lohimbi girem den lâum mansaiŋe nen ki lâum mansain yu nenekŋetâ bâlemu
    mem ge katnenekne sâm otmai.
  usp-NT: Jilon chapca' b'analch ojrtaktzij, ra ric'lal Agar xana' c'ax re Isaac ri
    ric'lal Sara ri xq'uisi'y jwi'l Lok'laj Jsantil Kakaj Dios. Y lajori jilon tijin
    trantak mak cristian ri tib'anowtak lawi' ri tijb'ij Jpixb' Kakaj Dios, tijin
    trantak c'ax rechak yak ri ticub'ar jch'olak chirij Kakaj Jesucristo.
  zav-NT: Bi'i c̱he de'e Agarən', bi'in golɉə por ni c̱he de'en gwzolen de'e Abraanṉə'
    ḻe' blagzeɉə blagzidbo' Isaaquən' bi'in ben Spirit c̱he Diozən' par gwxan de'e
    Sarən' no'olən' goquə beṉə' güiž. Ḻe'egatezə ca' ža ṉeža beṉə' Izrael ca' chesə'ənao
    costombr ca' de'en na ḻein' choso'olagzeɉə choso'olagzide' chio'o chonḻilažə'əcho
    Cristən'.
  sgz-sgz: Hirá kalik er a páng tili wák án toptop, a lu pilgutái kalik a páng mai
    artangan káián Tanián a Pilpil. A ngorer mul onin. Ái rung er di kis i lalin nagogon
    di nem i lam bengta rung di sengsegeng alari nagogon.
  kek-NT: Najter li alalbej li quiyo'la riq'uin li mo̱s, a'an quirahobtesin re li
    alalbej li quiyo'la xban xcuanquil li Santil Musik'ej. Ut chalen anakcuan jo'can
    ajcui' nac'ulman.
  blz-NT: Na tempo iya'a anak men nongamea' koi men dele na mian, nantalalais anak
    men nongamea' gause pingkira'na Alus Molinas. Koiya'a uga' a koini'i.
  poe-NT: A̱ ntá éxí senó tí xjan kokjíhi éxí tokjíhi chojni ó la jehe chꞌán kꞌuéchónkíhi
    chꞌán tí xjan kokjíexín kjua̱cha̱xién Ncha̱kuen Dios. Mé xi̱kaha kja̱xin sítónhen
    jie.
  san-TAM: 'கிந்து ததா³நீம்ʼ ஸா²ரீரிகநியமேந ஜாத​: புத்ரோ யத்³வத்³ ஆத்மிகநியமேந ஜாதம்ʼ
    புத்ரம் உபாத்³ரவத் ததா²து⁴நாபி|'
  cof-NT: '@see-verse:GAL.004.028'
  srm-NT: Nöö leti kumafa i si di mii u Hagali bi ta toobi Isaki a di ten ala, nöö
    sö nöö a dë ku u fa i si u dë aki tu. Biga dee sëmbë dee dë libisëmbë mii nöö,
    de ta toobi u dee sëmbë dee ko dë miii u Gadu ku di kaakiti u di Akaa fëën.
  qvs-NT: Tata Dios yanapaptin Saraka wawan Isakta wawayarkan. Chaymanta Agarpa wawan
    Ismael Sarapa wawan Isakta chiknirkan. Kunanpish Moisespa kamachikunankunata kasuk
    runakuna ñukanchikunatapish chikniwanchisapa.
  zca-NT: Per lë' xga'n una' kwa'n ngol nela wanei cho men ga', nakap mile' xga'n
    una' lo më'd kwa'n ngol por Sprit che'n Dios, no haxta nal stubi nake sa'.
  cbc-NT: Mai, ti yʉteapʉre ati yepa macããna camasã na cabuianucũrĩ wãmerẽ bairo cabuiaricʉ
    pʉame bʉtioro qũĩñateyupi, Espíritu Santo jʉ̃gori cabuiaricʉ Isaac pʉamerẽ. Bairi
    ãme ati yʉtea caãno cʉ̃ãrẽ bʉtioro ĩñatejãñuñama judío majã Jerusalén macããna,
    Espíritu Santo jʉ̃gori Dios cʉ̃ pũnaa na ãnio joroque cʉ̃ caátanarẽ.
  qxo-NT: Agarpa wawan Ismaelmi Sarapa wawan Isaacta chiquirgan. Tsaynömi cananpis
    Moises gellgangan leycunallatarä cumplitsegcunaga Señor Jesucristuta chasquicogcunata
    chiquiycäyan.
  mox-mox: Ta vavine yoqoyoqonidi natudi Isimeli taina Aisake vevoalanea. Baʼe wese
    taha ʼebeʼita weaqida, mana Isimeli ena viʼoi kavona tomotau qabuda eda viʼoi
    ʼidewani. Ta Isimeli taina vevoalanea, mana tauna Yaubada ena vona fofofola ʼinega
    viʼoi. Vonahaqiaqi, baʼitagana wese ʼidewani, mana itaʼa kaviʼoi Niboana Gwalagwalana
    ʼinega, ta eda vetumaqana ʼinega niʼa kavetunutunuqa Yaubada matanaya, ʼinega
    luvine nugwenugweina vetunutunuqa Yaubada matanaya weaqina ana toʼabibodayavo
    ivevoalaneda.
  kew-kew: Hagar-na siri niaa-rupa madisade naakimiri Aisak kedaa kasa. Go nona pianere
    Holi Spirit-na purimiri Aisak madisa-rupa abia page pa madini onaanumi niaa kedaa
    gialimi.
  dww-dww: Eibraham na raḡanie gomana tubutubuḡa ḡominama, tauna tasinama Mamaitua
    na saugama ruvane Arue tubutubuḡinama, ya raukivi gewegewena. Be yodi raḡandie
    inam kauinama teneḡinama.
  twi-ASANTE: Saa ɛberɛ no na ɔba a wɔnam honam kwan so woo no no taa deɛ wɔnam Honhom
    no tumi mu woo no no. Na ɛnnɛ yi nso, ɛte saa.
  aoj-aoj: Fowaꞌ nogota atamba awani aman nagataga waf afamba amam nematawa sandasoꞌamafi
    nasoꞌana nimanimi awani aman inimba God atona nandaꞌan nagataga banagami Ambal
    buꞌunai ananinai. Isimba eaꞌ naꞌamba atin deiꞌ wapani. Esis sagape lafela muꞌuli
    fowaꞌ God nagasoꞌ Mosesani sasoꞌapa akafimi apaꞌ awasi Godi.
  cbv-cbv: 'Queét chénewã ã wehdih ded pah ã yapatjibʉt jwiítdih nin pah ã bohéna
    caá: Dios ã niijátji pahjeh Tʉ́ini Espíritu ã teo wáacachah, Isaacji ãt cã́ac
    jʉmʉp wʉt jĩ. Páant ã cã́ac jʉmʉchah ennit, ã ʉ́ʉd jeñé Ismaeljiboó caandíh eníhcan,
    yeejép ãt chãjap wʉt jĩ. Bʉʉbʉt ã chãjatji pahjeh jwĩ nʉowã ĩ naáwátjidih jepahíhnitboó
    jwiít Cristodih jepahnitdih yeejép ĩpĩ́ chãjna caá.'
  taw-taw: Ned ñɨn anɨb ak, Eblaham ñɨne binɨb ñapay tɨkɨpal tek bin wog gɨñeb ak
    tɨkak. Ñɨ anɨb ak tɨkjakɨl, nɨmam adɨk nop gɨ tɨmel gak. Nɨmam adɨk anɨb ak, God
    Kawnan kɨles ne ak Eblaham ñek tɨkak ak. Anɨb ak tek, mɨñɨl abe tap tɨmel gɨpal
    anɨb ak anɨgɨl nep mɨdeb.
  jic-NT: Ismael Abraham jatjam p'a waytsja. Dios ma nin tjevele jamay ca ma'nus jupj.
    Jupj sin nin tjemya'na jupj, pjü tsjictjacj se jamanun jinwá. Isaac Abraham jatjam
    ma'ajapj. Dios Cjües tjevele jamay ca ma'nus jupj. Ismael po ma jostsja Isaac,
    quelel malala líjitsja jupj lal. Nin p'iyá nin pyala quinam cupj qjuis lal. Dios
    Cjües mpes pyatjaquecj cupj; nin mpes nepénowa ma jisas cupj.
  zap-NT: 'Per zegne wak tyemp guin ne winyaan xpee Agar xpee Sara, zenga ke rak naaree:
    Rwinyaan men ne zanal ley men ne rlaleedx Jesucrist.'
  wer-wer: Pël ëën ngaan yokot omnaröa yawilaul wila pöpök Pulöök Sera mangkën wila
    pöpön kööre tok elmëa. Pël ëa pöt peeneeta omën ngön kosangta ënëm yaaö pöröak
    tiarën tapël yaalni.
  ipi-ipi: Wandakali-mane andopane mandiyaini pua teke, wanda Eka balato iwana Isamale
    mandeaipia. Gotena Sipitisa okomane Seta minu tai laya ya-kola, balato Aisake
    mandeapia. Aisake mandea-kola, wandakali-mane andopane mandiyaini pua mandeane
    iwana Isamaleto Aisake towa embo wato, kenda-pene andane minditupa bala mawua
    ateaipia. Wuane pua teke, andipa Gotena loo tupana pangosa andi latane wandakali
    ateyai tupamane Gotena Sipitisa okona pangosa ateyama wandakali nanima towa embo
    wato, kenda-pene andane minditupa nanima giyaini.
  qul-NT: Imaynatachus chay tiempopi runaman jinalla nacej chureka Santo Espiritupaj
    atiyninwan nacej churita ñac'aricherkan, ajinallatataj cunan runacuna ñac'arichiwanchis.
  ter-NT: Yoko kuteâti koeku itúkeovo xé'a ákau yeno Âbraum ikoítoponoa kotíveti ne
