  ory-ory: କିନ୍ତୁ ଶାରୀରିକ ସ୍ୱଭାବାନୁସାରେ ଯେ ଜାତ, ସେ ଯେପରି ସେ ସମୟରେ ଆତ୍ମାଙ୍କ ପ୍ରତିଜ୍ଞା
