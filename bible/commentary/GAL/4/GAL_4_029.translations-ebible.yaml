  mpm-NT: Na janaꞌan ni iyo ɨɨn seꞌe yɨɨ Abraham jiin Agar, ko ni kaku suchi un nanu
    ka kaku savaꞌni ga yɨvɨ. Ti ni ka jajnaꞌan i jiin Isaac, chaa ni kaku ja ni saꞌa
    Espíritu Santo nava ni chisojnuꞌun ya nuu Abraham. Ti suni siaꞌan ka jnaꞌan yo
    naa yo vijna, chi yɨvɨ kuni ja na siuku yo nuu ley Moisés, ka kuni kanaa i jiin
    yo, vanuxia maa yo ka kuu maa seꞌe ndaa Yandios sɨkɨ jniñu ni saꞌa Espíritu Santo
    jiin yo.
  ots-NT: Cʉ pa cʉ mí bbʉh car Abraham, jin gá johui cʉ yojo quí ttʉ. Ca hnaa ca múr
    ba̱jtzi car muza bi ʉhui car Isaac. Nu ca Ocja̱ jin gá xih car Abraham di cuajti
    cár muza gá bbɛjña̱. Guejtsjɛhui yojmi bi mbe̱nihui‑ca̱. Nu car Isaac bi hmʉy
    porque guehca̱ xquí ma̱n ca Ocja̱. Car Abraham co ni car Sara bi hñemehui car
    promesa ca xquí tsjijmi, cja̱ ca Ocja̱ bi un cár ba̱jtzihui. Guejti yʉ pa ya,
    cʉ cja̱hni cʉ i tɛndijʉ car ley i ʉguijʉ, como jøña̱ cár promesa ca Ocja̱ dí e̱me̱bijʉ.
  hoy-hoy: अदिक ह्यांग आ समय मय इन अनुसार पैदा आग्द आत्मा अन अनुसार पैदा आग्द उक सतुसोद,
