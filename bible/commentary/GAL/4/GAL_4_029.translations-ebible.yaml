    Tinap eñizat hezari bahorï etamah.
  jid-jid: Ni toh mu wa ba ngrji u ninkon u kpa, a ta tie u wa ngrji u ninkon u Ibrji
    ndindi yah, ahe naki hra zizan'a.
  wmw-wmw: Wakati‑wo, mwana apongoriwe kwa mipango ya wanadamu akinlumbata ire apongoriwe
    julu ya Roho wa Mwenyezimungu. Na noko kulumbatana‑ko kungaripo mpaka rero.
  gmv-GGM: Asho shenemala kaseti yelettidaysi guyepe ayna woliqan yelettidaysa yedethides
