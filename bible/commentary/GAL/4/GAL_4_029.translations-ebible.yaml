  geb-geb: Mba gumgi gu mbigi, mbe wari ga rɨgap tari ti tuavar hɨgi tar, ana mba
    Fhe Bakɨmen Ŋina Ŋaar Abrahama suaŋgim, Sara ana gon tegi tar, ana tɨva mbatɨgar
