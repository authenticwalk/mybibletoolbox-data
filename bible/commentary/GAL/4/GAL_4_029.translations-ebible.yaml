  cek-AK: Toe taksa koehhaih ah tapen kami mah Kacai Muithla koehhaih ah tapen capa
    to pacaekthlaek, vaihi doeh to tiah ni oh.
  bkd-bkd: Duun taena ha panahun si Isaac sa imbatà hi Sara pinaagi hu Balaan ha Ispiritu,
