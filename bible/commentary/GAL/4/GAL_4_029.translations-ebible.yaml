    atawa nyanaam, aal God dikidi Mawul mwugiydik God dikidiy nyanugw tinadiy duw
    takwaam, jawjaay kwur-kwadanadiyan.
  shp-NTPO: Ja wetsa bakebires ikai keskati pikóni bakenra, ja Diossen Shinanman pikota
