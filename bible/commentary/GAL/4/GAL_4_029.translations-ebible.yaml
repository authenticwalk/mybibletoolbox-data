    problemas para— aqueles que confiam em Cristo, descendente de Abraão.
  gwi-NT: Diikhwan Ch'anky'aa Shroodiinyąą ts'an diigoodlit, law K'eegwarohthat diigoonyaa
    geh'an khaiinjich'idiigahthat, Ishmael, tr'injaa slave nilii vidinji' Isaac khaiinjich'igiiyiłthat
