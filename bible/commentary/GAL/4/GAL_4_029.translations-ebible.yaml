    âna nye tàgére ipaiwà tâjè, na pitèpajè gée goo ê Nyuâaê Pwicîri.
  zpq-NT: Bi' c̱he da' Agaren', bin' goljbe' ṉec̱he gwzoalen da' Abrahanṉa' ḻe', bc̱hi
    bsaca'be' Isaaquen' bin' ben Spiritw c̱he Diosen' cont gwzan da' Saran'. Ca'cze
