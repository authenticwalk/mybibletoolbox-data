    bʌ i ch'ujbiñob cha'an mi cotyʌntyel ti Cristo ti jini mu' bʌ i lolon ña'tyan
    mi cotyʌntyel cha'an i ch'ujbibentyel i mandar Moisés.
  lac-NT: Barej baxuc a ucho', caj rocha'b ten Agar Ismael, u c'aba' u parar Agar
