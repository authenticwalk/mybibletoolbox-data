  bsj-bsj: fiyaco wo cii bo mor bwiyeu ne wuro cii bo mor yuwatangbekeu dota-nge.
    Kini nyo naweu.
  cak-cak: Pero achel xbanataj ojer riq'uin ri Abraham, chi ri ralc'ua'l ri xalex
