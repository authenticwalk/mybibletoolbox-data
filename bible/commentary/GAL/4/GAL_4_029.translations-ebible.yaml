  heb-heb: וכאשר הנולד לפי הבשר אז היה רדף את הנולד לפי הרוח כן הוא גם עתה׃
  mpp-mpp: Madec socte aibabale alingkacni fikewec, yedi dameng iwa madec Asule aibabale
