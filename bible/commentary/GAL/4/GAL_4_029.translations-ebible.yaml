    tjitji paluṟu pula tjungu puḻkaringangi, ka Itjumailtu Isaacanya rawangku uuḻinkupai.
    Ka palu puṟunypa kuwari ngaṟanyi panya Jew tjuṯaya Jew wiya tjuṯaku puḻkaṟa kuraringkupai,
    panya tjana nintingku kulilpai alatji, “Godalu nganaṉanya Jesuku mulamularingkunyangka
    kutju tjukaṟurunmankula walytjanmanu.” Kaya nyara palulanguṟu Jew tjuṯa tjanampa
    kuraringkupai.
  cwe-cwe: Mbali fana viya siku ziya mwana ija yoyelekigwe fana wanhu wamwenga viwokwelekigwa
