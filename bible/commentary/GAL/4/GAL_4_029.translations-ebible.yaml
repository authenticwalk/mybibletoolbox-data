  dwr-ENT: ሺን ሄ ዎዴ ኣሳ ማራዳን ዬሌቴዳዌ፥ ፆሳ ኣያናይ ጌዳዋዳን ዬሌቴዳዋ ዬዴርሲ ዲጎዋዳን፥ ሃዒካ ሄዋ ማላ።
  pma-pma: Ka Siu keil koa avi slev ten mengkatien keil asuval Ismael koa avasi ka
