    niirã́ Jesuré padeoráre nʉnʉrucúcua.'
  bjp-bjp: Na aunbiing ae, kalalik ae i pang na sinangun fakekel, i ta ta fangungut
    usuf kalalik ae i pang na rakrakai ken Tanwa Kalkaluu. Ma ifasi sabin arae, igii.
  xon-xon: N‑yoonn ngbaan unaagbiipii aabijabo nan muk mmaal aabijabo Aisak u bi nan
