    nacacu̱ chaa chihin Tatyi Ii Nyoo.
  tzo-NT: Ti vo'one ti Ismaele ti i'an ti sventa no'ox sbec'talic ti stot sme'e, ja'
    laj yilbajin ti Isaaque, ja' ti i'an ti sventa ti Ch'ul Espíritue. Ja' no'ox hech
