    Santo. Axan tejwan noijki katlej titlakatij itech Espíritu Santo noijki techtojtoktiaj
    katlej kinekij ma tikchiwakan tlan kijta itlanawatil in Moisés.
  asm-FB: কিন্তু তেতিয়া যেনেকৈ মাংস অনুসাৰে জন্ম পোৱা জনে আত্মা অনুসাৰে জন্ম পোৱা
    জনক তাড়না কৰিছিল, তেনেকৈ এতিয়াও হৈছে।
  okv-okv: Eto Abraham irari iji te enda ta vasiri na ingari meni amo Hagar ta meni
    amina God ta Ahihi na ikari meni amo Sarah ta meni amita degi memenga osaga ikenu
    kina, ainge nombo amo eha oroho ore ere kogora.
  mxt-NT: Ta ra cha cuvi̱ sehe ñaha cha cuví musu cuan xaan iñi ra chi ra Isaac cha
