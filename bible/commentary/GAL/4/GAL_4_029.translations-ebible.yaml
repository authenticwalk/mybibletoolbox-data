  meq-meq: A həlay niye na, wawa nakə tə wa ta mədzal gər i slo i bo aye na, a saway
    ɗəretsətseh a wawa nakə tə wa ta gədaŋ i Məsəfəre Tsəɗaŋŋa eye. A həlay nakay
    anəke eye na, huya andza niye dərmak.
  noa-H: 'Pãrau k''ap''ʌ nʌm, mag jaar jöoi Abranau mag hich chog Agar hanarr dʌ̈i
    hamach k''ĩrau chaai hootarr Ismael haajerrau Sara hiewaa Isá hich Hẽwandam Hak''arau
    hoopitarr dʌ̈i k''õinaa k''aba haajeejim. Magua hĩs hewagjã hich hagjöta sim hĩchab:
    judionaan ley hʌʌrk''aajem k''ʌʌnau maach hich Cristo hiek chaar hʌ̈k''a nʌm k''ʌʌnagjã
    hamach dënjö hʌʌrk''apiju hẽk''aajem.'
  alp-NT: Kena mere kwetele rebe ruelei lulu tamata eni sukare iono susate ete kwetele
    rebe ruelei lulu Alla Eni Rore Isukare. Pamuli meije ele mere neka.
  san-VEL: kintu tadaanii.m "saariirikaniyamena jaata.h putro yadvad aatmikaniyamena
    jaata.m putram upaadravat tathaadhunaapi|
  kbq-kbq: Hianagi vahe'mo'za mofavrema erifore nehaza kantetima kasema ante'nea mofavremo'a,
    Avamumofo kanteti'ma fore'ma hu'nea mofavrea hazenke ami'ne. Meninena anahu avu'ava
    zana me'ne. (Jen-Agf 21:9)
  kbh-kbh: 'Nts̈amo chë tempo tojanopasacá, chë Isaac chaosufrima Ismael tojanmcá
    (Ismael, Abrahambe uaquiñá Agárbeñe, chë nÿe chata chca tbojánbos̈enayeca onÿnaná;
    Isaac, chë Bëngbe Bëtsabe Espíritbeyeca onÿnaná), mórnaca cachcá entsopasana:
    chë ndoñe ndegombre soyënga buátëmbayënga judiënga montsama bënga chamosufrima,
    nts̈amo Isaac chaosufrima Ismael yojanamcá.'
  ron-LSB: Dar, după cum atunci, cel născut după trup a prigonit pe cel născut după
    Duh, tot așa este și acum.
  pon-pon: A duen maj o, me ipwiki uduk, me kailonki me ipwiki Nen o, iduen anjau
    wet.
  nhe-BL: Huan queja huejcajquiya icone Agar, nopa tlatequipanojquetl, quitlaijiyohuilti
    nopa oquichpil Isaac tlen Itonal Toteco quitlacatilti, ama nojquiya inijuanti
    tlen quinequij ma tijtoquilica itlanahuatil Moisés techtlaijiyohuiltíaj tojuanti
    tlen Itonal Toteco techtlacatilti.
  sps-sps: Faarei tsuiny non muan, a guei tsoiny to te agiir sa vovou iny koman tan
    puainy mes babainy, te kat fatafisuainy a mes a guei tsoiny to te agiir me vovou
    iny men tsuen man ten Gov ten Abraham te kat kan fi non ya to roman, tsurin vainy
    iton Faun te tagaa ot rarori te kat fatafisuainy rora vainy te agiir fatabin pis
    me tan Aaven Taabos.
  wnc-wnc: Sike ninu atnataamang. Aminu wa Ebrahamda waak musip tangaman aakut tapata
    enake uyapna wa Anututa yawan kekekawan Waung Kapata tasiwan aakut tapa tasiwan
    maikut. Siwan sanga waakngata yutake apu apman apunggak.
  bus-bus: Nɛ́ kɛ̀ wà ì gbɛ̃nteekɛɛ guu ĩa dà nɛ́ kɛ̀ wà ì kↄ̃n Luda Nini gbãaaoa.
    Lɛn à dɛ lɛ kↄ̃n à tiaao.
  gub-BL: A'e 'ar mehe ta'yr ipy upuraraw kar ma'erahy ta'yr inugwer pe a'e, Tupàn
    Hekwe hemimume'u kwer rupi uzexak kar ma'e kwer pe a'e. Nezewegatete ko 'ar rehe
    no. Ze'eg kwehe arer kwaw par parizew her ma'e a'e wà, upuraraw kar ma'erahy waiko
    Zezuz rehe uzeruzar ma'e wanupe a'e wà no.
  imo-imo: Neya aku wali Abrahamenga imbo imboni meremele mele merimu ungulumuni Gotenga
    ee nimbe mi lepa tirimu ungulu Aisak mindili lipe tipe torumu. Aku mele, kinye
    Juda mane ungumu lombiltimele imbomani Kristen imboma aku tekola mindili liko
    tiko toromele.
  boj-boj: Abraham a mandam tamo naŋgo kumbra dauryosiq Hagar wo ŋereŋosib aŋgro qujai
    Ismael ŋambabteb. Deqa Ismael a na Sara aqa aŋgro Aisak jeutoqnsiqa ugeugeiyoqnej.
    Aisak agi Qotei aqa Mondor aqa siŋgila na ŋambabej. Dego kere bini iga Mondor
    ti unum qaji tamo qudei na jeutgoqnsibqa ugeugeigeqnub.
  eng-DRA: But as then he, that was born according to the flesh, persecuted him that
    was after the spirit; so also it is now.
  knf-knf: Ţfa napoţ ambukiiŋ ji bañaaŋ bŧi, ajaaŋ aŋoonkna napoţ ambukiiŋ ţi mnhina
    mi Uhaaş wi Naşibaţi, hënk di uwohaŋ kak nţa di pa un.
  san-KHM: កិន្តុ តទានីំ ឝារីរិកនិយមេន ជាតះ បុត្រោ យទ្វទ៑ អាត្មិកនិយមេន ជាតំ បុត្រម៑
    ឧបាទ្រវត៑ តថាធុនាបិ។
  arn-NT: Fey kuyfi mew tati püñeñ choyüngelu re che ñi adkünuel mew, fey tüfa kayñetukefi
    tati püñeñ choyüngelu tati Lif Küme Püllü tañi adkünuel mew. Fey ka femngechi
    dungu mülekey ta fewla.
  zas-NT: Abiꞌ lën ree dxejzii, xiꞌn Agar bazeꞌx xiꞌn quijb xbéngunaa Abraham, ziangajc
    yan bén zinal ree ley ruzeꞌ reeman dunuj ree nabajnnëꞌ ree xSprijt Dios, guial
    ma nayajc ree xiꞌn Dios,
  ken-NT: Nkúbhɛ́ mbɔ ɛnyǔ ɛchi nyaka mpok ɛyɔ, mmɔ̌ anɛ bábhé mbɔ yɛ̌ntɨkɨ mmu
    achak ǎchyɛ̀ nyaka mmɔ́ anɛ bábhé ndǔ bɛtaŋ Ɛfóŋó Mandɛm ɛsɔŋɔri. Ɛnyu ɛyɔ
    kɛ ɛchi nɛ́nɛ.
