    otopa nata waaubamono nambe antopu.” Walama sawo Eiga otopa ete insaisawa asiasi
    mulena Sara otopa, me mida Aleu kakaiwa mukawa mampee mulena, poka wanedie. Deawaa
    ande walamawe segaleide, apana anaana atowe waimoie sai pokawa eteia mo mida Aleu
    kakaiwa banlamodia poka wanamoi.
  qub-qub: Unay uyway warmipa wamran Espíritu Santupa munayninwan yurej wamrata chiquishannöllami
