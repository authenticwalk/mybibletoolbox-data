  ssg-ssg: Tuahe Ismael tel i takah usiwa isiai namili seilon, i axi kawatan hani
    Aisak tel i takah ti pohe Holi Spirit. Tin masin aope ie, teka laha unaui nauna
    ti Moses, laha axi kawatan hani teka laha hana hatapo xoxoi namilolaha hani Krais.
  zpo-NT: Per mod re mbizh zee, lee xaa kwaan ngol mod tub myet yizhyo mrenal xaa
    xaa kwaan ngol kwaan Mbi Naban, nu sneeka nzhak re kwaane nal.
  poy-poy: Kumbiti handa yayiweriti mashaka galii ulii yakayiwukiti kwa mafiliru ga
    muntu kamtabisiyiti ulii yakayiwukiti kwa mafiliru ga Rohu wa Mlungu, ndo ntambu
    yayiwera ata vinu.
  qwh-NT: Imanomi une tiempupis nunapa muneninllapita yureq wamra, Santu Espiritupa
    muneninpita yuricoq caq wamrata chiquerqan; tsenollam cananpis noqantsiccho pasacun.
  gaw-gaw: Amge Abraham haenp̱a, nuhig nid laa, nug anig danab ah nid menuṯeb kobolp̱a
    menuom ele amu, nug am nid laa amu guhuḏiṯom. Nid nug guhuḏiṯom ele amu, nug anig
    Sara, nug Ouḏi kobolp̱a menuom. Gemu ele kobol anamib aaḵu daaṯe, laa nidnab ii
    daaṯeb am laa nidnab daaṯeb guhuḏadṯeb.
  nca-nca: Komo quno simó kowe saŋaníwore tunoqaró qundo simó Yuqawore tunoqaró ŋu
    o piyimi te inoyara. Itaka ŋuya ŋu murí ŋu yote.
  zpz-NTPP: Gulas yu nu gul mod ni cualcyer la mbecy zeꞌ bicy ras nuy yu nu bicy Espiriit
    ni Ñgyoozh nu gul. Niꞌ ziꞌl rac tiem na.
  zac-NT: Iurneꞌ ziquë tiempë shtë Abraham, lëꞌë shini nagulë ziquë grë mënë, guzunáldëll
    naná shini nagulë por pudërë shtë Espíritu Santo. Igual quëhunë mënë iurneꞌ; ra
    mënë narianaldë tëchi lëy, quëzac zi rall shmënë Dios.
  kyg-kyg: Agufaletiꞌmo alino ateꞌniya mafaꞌnemoꞌa Aunemeꞌaletiꞌmo alino ateꞌniya
    mafaꞌneꞌaeꞌmo aini huno ateꞌniya kava huꞌa hemenimo apaini huꞌa nelatae.
  kmk-kmk: Yoong utdit aw-awe, sadit Ismael un naibugi gaputa gangaya makaanak dit
    inana, pinalpaligat na si Isaac un naibugi maipagapu’t dit tuḻung ud Ispiritun
    Apudyus. Ot padana payon sinsatun un palpaligaton ditaku’t dat puyung di lintog.
  cao-NT: Jabi toatiyá tsi Isaac tënë-tënëniquë, naa Dios paxa ca quiniá tsi conish
    cato. Ja qui caxa ini quiha toa yonati baquë pë. Jabi toca xo jaboqui. Noqui,
    naa Espíritu Santó conish cabo tënëmahi quiha pë toa quinia siri banahuacascanaibo.
  bbr-bbr: Kiro ses opok, Hega nukan mokoi ika omnokou pakan roasiret senek pewon,
    kos Sara nukan mokoi ko Osou Näus sarenuk, usu nuruwon. Kiro onok rusapai nais
    rau. Roasiret sintore ämän sakau tainoriäi, akas ik Jisas mesin woiok epar momun
    roasiret usu ikiäi.
  inb-inb: 'Chasa kagpi­pas, ñugpata imasa­mi kari munaska­mandalla tiag­samuska wam­bra,
    Santu Ispi­ri­tu­wa tiag­samuska wam­brata jiru ruran­ga­pa muna­kurka: chasa­lla­ta­mi
    kuna­ura­pas pasa­ri­ku.'
  hrv-hrv: I kao što je onda onaj po tijelu rođeni progonio onoga po duhu rođenoga,
    tako je i sada.
  box-NT: Ká ho fù lè ho yahó ó o Abarahaamu za na ton héhaa lè ɓa nùpua sĩa
    bìo á wee beé yìa ton le Dónbeenì Hácírí pànká yi lò. Lé bṹn mu
    pá karáa hã laà na kà wán.
  ote-NT: Ra Ismae bi ꞌmʉi ngu xi ꞌbʉi gatho ya ba̱tsi, y nuꞌá̱ xi bi ʉtsa ra Isaac
    núꞌa̱ bi ꞌmʉi dega hña̱ꞌti. Nepya mapaya njabʉ. Nújʉ stá yopa ꞌbʉhʉ maꞌraꞌyo co
    rá tsꞌɛdi ra Ma̱ca Nda̱hi, jacjʉ hma̱ha̱ núꞌʉ toꞌo ri dɛna ra nda̱xjua ley pa
    necjʉ hma̱ha̱ ga tɛnhʉ ra nda̱xjua ley ngu tɛniꞌʉ.
  wnu-wnu: Eng wau ger qoan unor munon qomont bauor eng der wau Qenu Igomurur qaut
    unor bauor eng nob yogub igoai. Eng gas ende qomon eng see igo.
  zam-NT: Xalque' ngòca póla, le' mbed xin' Abraham co' lèe Ismael, co' ngóol xalque'
    nac mod co' ndxáal bin mèn co' ndli mèn loo izlyo', mbed mdub ngu's tedib mbed
    co' lèe Isaac co' ngòc xganpe' Abraham, mbed co' ngóol ante por cón che'n Xpii
    Natú'. Tataa ndxàca loo na' nalle' le' mèn co' ngue li preb ndubdi's mèna xal
    ñibe' ley co' mxo'f Moisés loo mèn ngue tub ngu's na', ne.
  zyp-NT: Ma ningcai taco cawngsaw phung tei a pipaw sawcapaw takhei Thlawpaw hmingtuakhyná
    tah a pipaw sawcapaw khah a hreh. Ma cawh ato khahei a lo.
  sey-NT: Ja̱je paꞌiquëtaꞌare pa̱i yëyepi ai deꞌhuasiquëpi tsoe hue̱ꞌña, Maijaꞌquë
    joyopi yoꞌoquëna, ai deꞌosiquëre jo̱sa yoꞌoseꞌeje̱ paꞌye maire jo̱sa yoꞌoye paꞌiji.
  nvm-nvm: Regavo tavan be Ismair am be bara Ega fu Eburamk naine nafenma ijar uri
    Aisek am iji Godon Kaven ijefuon daro ijia Sera fu nafenma ijek bijain. Ijegvo
    iviakma e iji eraneb bu akaij ijefuon rotit ijia karinva iji bu e iji Jesu ma
    vierafejo ijiena bijaiv.
  mps-mps: Tama te Abraham tǫde bidali sogo te we Hagar aga ogwago te Sarago ogwa
    dali boi bidi homu eyu bidali. Awe, te tǫde kolesagade ame mani ogwa agai te
    Godigo Mobo Bidigo bomogo ame nani ogwa dali dwai homu eyu dene mani. Tama megi
    e sogo me te tǫde kolesaga wali pabo bage augwaligo te Kraisgo po wali pabo we
    bidi dali boi bidi homu ebo dao.
  pab-NT: Hatyo xowakiya ekaisanisakahare tyaohenere kirawaneta xoima Enore Nisekohare
    hiyeta tyaohenere. Nikare atyo kalikini kawenatyakita.
  llg-llg: Faik fo kakana ata fo ndia bonggin tungga hataholi hihii-nanaun, ana inahuu
    mai. De, ana tao doidoso Isak fo ndia bonggin tungga Manetualain Dula Dale Malalaon
    hihii-nanaun. Ndia tao leo ndiak boe oo, sama leo hata fo mana dadi hatematak
    ia.
  kyf-kyf: Zlɩmɛ, 'yu wa gwalɩa nyɩmaa dʋmagbʋʋ sɔlʋ, mɔ palɩa -ɔ wa gwalɩa -Lagɔɔ
    Zuzuu sɔlʋ 'klɩyɩe 'wʋ. 'Ɩn 'sa -bhloo 'dɛ we mɩa dɛslɛɛn nʋda.
  tpi-tpi: Tasol dispela pikinini i bin kamap long rot ol manmeri i save kamapim pikinini
    long en, em i bin mekim nogut long dispela arapela pikinini i bin kamap long strong
    bilong Holi Spirit. Na nau tu wankain pasin tasol i stap.
  mih-NT: Zoco ra i cacu cuenda ñaha sa cuu muzu cuan i cuu ra ra xaan iñi sii ra
    i cacu cuhva catyi ra Ndyoo, ta tacuan cuu si ndya cuhva ndya vityi. Ñiyɨvɨ sa
    cuñi zavaha cuhva catyi ley, xaan iñi ñu sii maa yo ñiyɨvɨ zacacu ra Ndyoo sa
    cuenda Tatyi Ii ra.
  qvh-NT: Agarpa wawan Sarapa wawanta chiquishgannömi cananpis Moisés guelgashgan
