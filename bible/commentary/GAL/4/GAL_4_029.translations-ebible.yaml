  daa-NT: Ɗo wiktin taar-at, mic kaak ŋu weeyig ar ka een̰ji koogina, joriyaajit ɗo
    ŋaar kaak ŋuu weeyig iŋ gudurre ta Ruwwin ta Buŋdi. Kar yoo ƴiriyta, ta ɗeeta
