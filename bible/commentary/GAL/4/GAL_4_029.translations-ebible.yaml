verse: GAL.004.029
translations:
  kpx-kpx: Subuta vani kemo vatae ese keu Munanae Tumumo uale ese ke vatetumu ominu.
    Iale ke nahate novae vani komo vatae ataeau evievi ata aiogevema.
  okv-H: Eto Abraham irari iji te enda ta vasiri na ingari meni amo Hagar ta meni
    amina God ta Ahihi na ikari meni amo Sarah ta meni amita degi memenga osaga ikenu
    kina, ainge dombo amo eha oroho ore ere kogora.
  tbo-tbo: Ma Heiga natuna Isamaela Isako i wigawiyeya. Geka ani galena tuhaga, hipuli
    dewana uyahinei hi gunigunihi apo paliwitumagana natunatuna hina igawiyehi. Odubona
    hai luwagahi hai dewa geka pitenana po amalai gasi.
  mal-C: മനുഷ്യതാത്പര്യത്താൽ ജനിച്ചവൻ അന്ന്, വാഗ്ദാനനിവൃത്തിയായി ജനിച്ചവനെ ഉപദ്രവിച്ചതുപോലെയാണ്
    ഇപ്പോഴും സംഭവിക്കുന്നത്.
  grc-SR: Ἀλλ᾽ ὥσπερ τότε ὁ κατὰ σάρκα γεννηθεὶς ἐδίωκεν τὸν κατὰ πνεῦμα, οὕτως καὶ
    νῦν.
  bgc-bgc: अर जिसा उस बखत शरीर की इच्छा के मुताबिक जन्मा होया बेट्टा परमेसवर की आत्मा
    के शक्ति कै मुताबिक जन्मे होए बेट्टे नै सतावै था, उस्से तरियां हम भी उन माणसां
    तै सताये जावां सां, जो यो चाहवै सै के परमेसवर की नजर म्ह धर्मी बणण खात्तर मूसा
    नबी के नियम-कायदा नै मानना जरूरी सै।
  khz-khz: Volaganinai Aperaamo e Haga gegeno-kouto aonai, ewalato melona Veaga Palaguna
    gena tiavu ai ewalato melona evega-vitivitiato, vovetaina gelegelena ewagumona
    maki vokalamo kwapuna ewalana.
  deu-TKW: Aber wie damals der nach dem Fleisch Gezeugte den nach dem Geist Gezeugten
    verfolgte, so auch jetzt.
  zsr-NT: Dza niꞌ, biꞌi naꞌ guljbiꞌ ca taljbiꞌ yúguꞌtëbiꞌ biꞌidauꞌ, gdxia ládxiꞌbiꞌ
    biꞌi naꞌ guljbiꞌ niꞌa qui yöl‑laꞌ huac queëꞌ Dios Böꞌ Laꞌy. Lëzcaꞌ cni rac queëruꞌ
    naꞌa, taꞌbía ládxiꞌgac rëꞌu bunách yödzlyú ni.
  lin-lin: Kasi ndenge kaka mwana mobali oyo abotamaki na lolenge ya bomoto azalaki
    na kala konyokola mwana mobali oyo abotamaki na nzela ya nguya ya Molimo, ndenge
    wana mpe ezali kosalema sik’oyo.
  hns-NT: Aur djaise pahiele bhail raha, aisane phien se howe hai. Aabraaham ke pahiela
    betwa iensaan ke sotj-bietjaar se djalmaawal gail raha. Aur oe ekwa beta ke sataawat
    raha djaun Parmeswar ke Aatma ke saktie dwaara paida bhail raha.
  noa-E: 'Pãrau khaphʉ nʉm, mag jaar jöoi Abranau mag ich chog Agar anarr dʉ̈i amach
    khĩrau chaai ootarr Ismael aajerrau Sara iewaa Isá ich Ẽwandam Akharau oopitarr
    dʉ̈i khõinaa khaba aajeejim. Magua ĩs ewagjã ich agjöta sim ĩchab: judionaan ley
    ʉʉrkhaajem khʉʉnau maach ich Cristo iek chaar ʉ̈kha nʉm khʉʉnagjã amach dënjö
    ʉʉrkhapiju ẽkhaajem.'
  eng-EMTV: But just as then the one who was born according to the flesh persecuted
    the one born according to the Spirit, so also it is now.
  mib-NT: Te nde saá te ɨnga sūchi ní cacu nájnūhun cácu tāca gá ñayuu, ni jito xeēn
    i Isaac, sūchi ní cacu ni sáha Espíritu. Te nájnūhun ni īyo sáá, suni súcuan cájito
    xeēn ñayuu tāca séhe Yaā Dios nde vijna.
  lif-NT2: कर खे़न् योःक्‍मा मेःत्तिल्‍ले़ कुस्‍साः इस्‍माएलरे़ माङ्‌हे़क्‍लाम् सागे़वाःन्‍छिङ्‌बा
    इसहाक्‍किन् तुक्‍खे चाःत्तुबा कुइसिःक् सेसेमाङ्‌लाम् आनिॽ सागे़वाःन्‍छिङ्‌बाहाॽआङ्
    साम्‌योथिम् के़इःप्‍पा के़नाःप्‍पाहाॽरे़ तुक्‍खे आम्‍जाःत्‍लो॥
  xnj-xnj: Nambu ngati magono gala mwana mweavelekiwi ngati chevivelekewa vandu vangi
    amung'aili yula mweavelekiwi kwa makakala ga Mpungu wa Chapanga, mewawa na magono
    aga.
  mmx-mmx: Ap mo levenaleng mo lamdak ua diga visix i at langas tik lox araut madak,
    neni ga lox asongot mo lamdak diga visix i mumu Loroonan at ne Moroa. La at na
    levenaleng, ik lok bok kuren.
  cbr-NT: Bëráma ca Agarnën tuá, axa camabi tuá 'icësaribi unin bëchicëshi 'inun aín
    titan tua, an, Isaac, Nucën Papa Diosan cacësabi oquian Abrahamnën bëchicë, a
    bëtsi bëtsi ocëxa. Usaribi oquin ca an Nucën Papa Diosnan 'inuxun, usai ca judíos
    unicama 'iti 'icë quicë bana 'acë unin, axa Nucën Papa Diosnan 'inux Cristomi
    catamëcë unicama bëtsi bëtsi oia.
  tee-NT: Pus acsni tatsuculh ixt'iyun'an ists'alan ju Abraham pus pumatam ixmaktasutach
    tachi ju maktasucan ju va lhilapanac. Chai ju yuchi acsni k'aich ts'alh va pus
    lhimakchapulh ju anuch ju pu'amaklak'avanalh tachi ju k'alhtasunilh ju Dios ju
    Abraham. Pus vana va chun ju chavai. Alin lapanacni ju talhilaksi ju lhamap'aksin
    chai ju yu'unch quintat'alaxcayan ju quijnan'an ju lhilaksiyau ixchivinti Dios
    junta najun ni va la'ixmacni Cristo is'ask'at'an Dios juntau.
  eng-LSV: but as he then who was born according to the flesh persecuted him [born]
    according to the Spirit, so also now;
  cak-NT: Ri ral ri Agar xalex anche'l nalex xabachique (xama'anchique) ac'ual. Ri
    Isaac itzel xtz'et roma ral ri ixok Agar ri esclava, can quiri' chuka' nibanataj
    cami. Roj ri can joj ralc'ual chic ri Dios roma c'o ri Espíritu Santo kaq'uin,
    itzel jojtz'et coma ri winak ri manak ri Espíritu Santo quiq'uin.
  pah-NT: Tupana'ga ra'uva pyvõ Isaqueva'ea o'a. Ismaelva'ea Agarva'ea ra'yrava'ea
    ki a'e te a'ea pyvõ rũi o'a. A'ereki Abraãova'ea ta'y tehe ipiro'ye'ỹva'ea pe.
    Aerẽ Ismaelva'ea rekote'varuhui Isaqueva'ea pe hako. Na jitehe ag̃wamo – kiroki
    g̃a Moisésva'ea remimbo'eagwera rupi oko – g̃a oko te'varuhu nhande ve nhande
    jikoty'arame Cristo'ga pavẽi Tupana'ga ra'uva pyvõ.
  sja-NT: K'irãpátɨ chi warra naapema Agarde t'oda eperã jĩp'aak'a t'oji. Jõdee chi
    warra t'ẽe t'oda Sarapa t'oji Tachi Ak'õre Jaurepa t'opidak'a. Mãga baji mĩda,
    chi naapɨara t'oda, Ismaelpa, nepɨra jɨrɨji Isaac, chi t'ẽe t'oda ome. Ɨ̃rá mãga
    pɨk'a Moisepa p'ãdade oo k'inia p'anɨɨrãpa nepɨra jɨrɨpata tachi Cristode ijãapataarã
    ome.
  xed-xed: Ma tsa fitik ya, tsa zwaŋ ya lu ma ndana sluʼuvgha ya si ta giri ŋa tsa
    zwaŋ ya lu manda ya kumaf Sulkum ya. Ta manda tsaya nzakwani kulam gita.
  mks-NT: Joo tá quia̱hva na̱caja da̱ cúú ja̱hyi Agar sa̱nahá tá na̱casáhá da̱ cája
    xíxi da̱ xi̱hín da̱ cúú ja̱hyi Sara quia̱hva já íin a viti jáchi̱ na̱ sácú va̱ha
    ley Moisés cája xíxi na xi̱hín na̱ cándeé ini Jesucristo.
  gfk-S: Taitus ikino pana bung no bulu nong Hagar ga kaho ie hoke ira haine di la
    kakaho hobi, io, ikino bulu ga haragawai ta nong Sara ga kaho ie ma ra harharahut
    tano Halhaaliena Tanuo. Ma i ngan bileng hobi katiak.
  bmu-bmu: Nalö miaŋgöreŋ morö ahuahugö könanöŋ ahuyöhi, yaŋön munŋi Uŋa Töröŋan nam
    köl waŋgiiga ahuyöhi, mi sesewerowero ak waŋgiba malök. Nalö kewöŋe mewöŋanök
    sesewerowero mewöŋi mi ahöza.
  dgz-dgz: Wam ame gapan Eiga otua Isimero orup yanine guegue mega gapan baraeni ame
    yone Sera otua Aisik, God Guewa Pose Woup Seni aro mega gapan baraeni ame tandayaseni,
    menan nu endi iup namua ayamase taine nagire ap anega den tandayat nimaniwanum.
  eng-GNV: But as then hee that was borne after the flesh, persecuted him that was
    borne after the Spirit, euen so it is nowe.
  zaa-NT: Bitsina' Ismael por la' calatsi' quì'ba cuerpo, pero Isaac nna gùta' la'labàni
    quì'į por Espíritu Santo. Tì'a nu bitsina' por la' calatsi' quì'ba cuerpo yala
    betsia latsi'į nu bitsina' por Espíritu, ą'hua anna.
  eng-WEBSTER: But as then he that was born according to the flesh persecuted him
    that was born according to the Spirit, even so it is now.
  guh-guh: Bajayata Abrahampijinë pexënato, matapijinë, ponë naexana Agarpijivata,
    bajaraponë jamatabëitonotabiaba pejuyapijinë, ponë naexana Sarapijivata Dioso
    pejamatabëcueneta Espirítu Santo peyavenonaexaetsi. Bajara pijinia pacuenia aeconoxae
    ata, pamonae casaë tsavanapae pejumecovënëtsijava Dioso Moiséspijinëta penajumecopatsilivaisi,
    nacajamatabëitonotabiaba Dioso pejamatabëcueneta Espíritu Santo vajanacatsijamatabëecaevi.
  bon-bon: Yoo, pui sasa padare cabu Abrahamo me bägrä lui Hagara cabu ca aplimluji,
    teeme ngii Ismaela, tabe niiya jaawenuge Isacako ne lui me aplimla poto cidi me
    Aceji Seemo mene ituge jaji. Cuta page piiyepu, Israela cotre cabu lui biname
    cina, teepi niiya jaawenemusi biname bine lui cina Acejiyame me mene ne jäätrungusi
    piiyepu lica Israela biname bime cotre mene cabu icrajenige.
  nhw-BL: Huan quen huejcajya icone Agar, nopa tetequipanojquetl, quitlaijiyohuilti
    nopa oquichpil Isaac catli Itonal Toteco quitlacatilti, ama nojquiya inijuanti
    catli quinequij ma tiquintoquilica itlanahuatilhua Moisés techtlaijiyohuiltíaj
    tojuanti catli Itonal Toteco techtlacatilti.
  swh-ONEN: Lakini, kama vile ilivyokuwa siku zile yule aliyezaliwa kwa mwili alivyomchokoza
    yule aliyezaliwa kwa Roho, ndivyo ilivyo hata sasa.
  wbi-wbi: mu n'siki ghula ghuno umuunhu ghweni juno akaholilue ku vutavike vwa m'bili
    akampumwisie jula juno akaholilue ku vutavike vwa Mhepo. na lino vwe vulevule.
  bba-bba: Sɑnɑm mɛyɑ bii wi bɑ mɑrɑ nɡe bɑɑwure, u wi bɑ mɑrɑ kɑ Gusunɔn Hunden dɑm
    nɔni sɔ̃ɔwɑ. Mɛyɑ mɑɑ n sɑ̃ɑ tɛ̃.
  eng-KJVCPB: But as then he that was born after the flesh persecuted him that was
    born after the Spirit, even so it is now.
  kgk-NT: Yma va'ekwe tyke'ýry, túvy oipota ha-rupi oiko va'ekwe, omoingo asy va'ekwe
    gwyvýry-pe Nhandejáry nhe'ẽ marangatu-rupi oiko va'ekwe. Yma ko'ánga ete peve
    ojehu ko'ã va'e. Omoingo asy joty Nhandejáry nhe'ẽ marangatu-rupi oiko va'e-pe.
  waj-waj: Isaako varuu suaivaki Hekaava mmaapuuvaa mmuakiaa gioonnaiya mmateeraivaugiataama
    mmata kioovoono Isaakaa maisa mmooriivaa iiravai. Isaakaa Anutuuqaa Mmannasaivo
    tuuvaugiataama mmatoovaa ivo maisa mmooriivaa inna iiravai. Aanna makee mmaanna
    tuu aataruuvau kuaiya Anutuuqaa Mmannasaivaa aataruuvau nookiaiya maisa mmooriivaa
    iikiaavai.
  cpy-cpy: Tema paerani irika otomi tsinani omperataawo tzimaen-tsiri inintakaa-kari
    Abraham, antawo ikijaneentakiri otomi iinaperori tzimaen-tsiri inintakaa-kari
    Ishire tajorentsi. Rootaki tajonka-chari eejatzi nimaeka.
  mpx-mpx: Sauga houhouwena Abalahama natuna toto wana masal i ola gamagalau gegewela
    wala masal, talina toto Yehoba Yayaluwana wana gasisi eliyana ge i masal, i papalomwani.
    He i ola al te sauga ya. Bolo hi minaa Logugui gabulanaa komiu bolo ku masalem
    Yehoba wana bateli eliyana, hi papalomwan-agimiu.
  wbp-wbp: Yijimaliji palka-jarrija kuja-pala Yipuruyamu manu Yakarru ngunaja. Kujarlanya
    Yijimaliji palka-jarrija. Yijaki palka-jarrija kujarla jangku-pungu Yipuruyamuku
    ngalapi-nyanu Kaaturluju. Kujarlanya Yijakiji palka-jarrija. Kujaju junga. Kuja-pala
    ngula-jarra wirriya-jarra wiri-jarrinja-yanu, Yijimalirli kala jiliwirri-manu
    murrumurru-karda Yijakiji. Jalangu, Juwu-paturluju kujarlu-yijala kalu-jana Juwu-wangu-patuju
    murrumurru-mani yangka kuja kalurla wala nyina Juwu-wangu-patuju Jijaji Kirajikiji.
    Kujaju kula ngurrju.
  luo-luo: To mana kaka e kindeno wuowi mane onywol kuom dwaro mar dhano nosando wuowi
    mane onywol gi teko mar Roho Maler, e kaka timore bende e kindeni.
  nhe-NT: Huan queja huejcajquiya icone Agar, nopa tlatequipanojquetl, quitlaijiyohuilti
    nopa oquichpil Isaac tlen Itonal Toteco quitlacatilti, ama nojquiya inijuanti
    tlen quinequij ma tijtoquilica itlanahuatil Moisés techtlaijiyohuiltíaj tojuanti
    tlen Itonal Toteco techtlacatilti.
  aii-aii: ܒܗ̇ܝ ܥܕܵܢܵܐ ܒܪܘܿܢܵܐ ܕܦܝܼܫܵܐ ܝܗܘܵܐ ܝܠܝܼܕܵܐ ܒܐܘܼܪܚܵܐ ܕܦܲܓ݂ܪܵܐ ܛܪܝܼܕ ܠܹܗ ܠܒܪܘܿܢܵܐ
    ܕܦܝܼܫܵܐ ܝܗܘܵܐ ܝܠܝܼܕܵܐ ܒܚܲܝܠܵܐ ܕܪܘܼܚܵܐ. ܐܘܼܦ ܐܵܕܝܼܵܐ ܗܵܕܟ݂ܵܐ ܝܠܵܗ̇.
  esk-NT: Aglaan iŋiḷġaan iġñiq aniruaq pisułhatigun iñuich piyuaqłiġñiqsuq iġñiġmik
    aniruamik Agaayyutim Irrutchiġmigunlu pisułhagunlu. Pakmanunaglaan taatnatunsuli
    ittuq.
  msb-msb: Niyan, kun pan-o sadto ginpasakitan san anak na nabuhay sa dati na paagi
    an anak na nabuhay paagi sa gahom san Espirito san Dios, amo man ina kita yana
    na ginapasakitan san mga nagpauripon sa Kasuguan.
  cpa-NT: Jøng² lǿa¹² quiánh² hniah¹² ju³lah mi³lǿa¹² quiah¹² dsa² og¹ ca¹lø¹chián¹
    ma²lǿih² jøng². Di³ ja³ŋiúh³ hio¹³ siáh², dsa² ca¹lø¹chián¹ jǿg³ ca¹jmo¹ dsa²
    jmøi¹guǿi¹, ca¹jmóh² dsa² héi² Isaac, dsa² ca¹lø¹chián¹ jǿg³ ca¹jmo¹ Diú¹³.
  dso-dso: ସେବେଲେ ଅବ୍‌ରାଆମର୍‌ ପିଲା ଜେ କି ଗାଗଡର୍‌ ଇସାବେ ଜନମ୍‌ ଅଇରଇଲା, ତାର୍‌ ସାନ୍‌ ବାଇକେ
    ସାଦ୍‌ବାନ୍ଦ୍‌ କଲା । ଜେ କି ପର୍‌ମେସରର୍‌ ଆତ୍‌ମା ଇସାବେ ଜନମ୍‌ ଅଇଲା । ସେଟା ଏବେ ମିସା ଅଇଲାନି
    ।
  meu-meu: A unu dinadia ai heḡereḡerena tau-anina ena kara ai e vara merona ese Lauma
    ena amo e vara merona e daḡedaḡe heniava, harihari danu unu mo heto.
  yva-NT: Isak umaso avaki weye Anawayo Amisye mo vambunine raunande akoya rai. Umba
    Ismael, wepirati arikainyo Hagar mo avaki mamaisyo bekero vatanbe rai, po arare
    veano Isak ave. Maisyare omaisy naiso tavon. Vatano nanawirati ubeta Ananyao Musa
    rai ti mo mansaijaro arove onanawamo wo arare veano vatano Anawayo Amisye no wansaije
    wansave.
  dgc-dgc: To éya, tu anak a nienak no utusan, éy pinahirapan na tu wadi na a ti Isak,
    a nienak ta Espiritu na Diyos. Ey kona be sa nadid, da pahirapan kitam nadid du
    méniwala ta kautusan ni Moises.
  zpm-NT: Ni zigne sca blëënie xpëëd wnaa nguṉdziin co Isaac, mëëd ne Dioszhal psaṉ
    diidz gal ga; scasaque niina, no zha ne rlëë raṉ zho zionaḻd ne miṉe rnabey ley,
    sinque laa ne zionaḻ dib zdoo ne rliladz ne Jesús.
  hix-NT: Khoryenkom yokato yano me ryhe nenuruy hatà, Esake. Tàyàm hun yano me haxa
    ryhe nenuruy hatà, Esmayewu. Noro rma, Esake yeryewhamnohye hatà. Àro wyaro rma
    rha, Kryestu mryenon komo yeryewhamnohyatxhe, Xuknewyana komo.
  sim-sim: Avui Wasilaka Masikome orhi mu urik jikisi orhik ni naha jip nimu linduwa.
    Karem uwosik ter ma ol Judamahi lon ni tiyakmbaha mbanda ma ondo olmu nirin kavak
    nakwak unduwa, os mas akishmakisha nokove osohi jikisi Ismael oto suma nombok
    tari jikisi Aisak oton wutarik or eweri hom. Uhunda hom ter osmu erem nanduwa.
  npi-ULB: त्यो समयमा शरीरअनुसार जन्मेकोले आत्माअनुसार जन्मेकोलाई सतायो । अहिले पनि
    यस्तै नै छ ।
  cgc-cgc: Anay pa sa, bata Abraham na natao tenged ta liag danen Abraham, gakuntra
    ta iya na utod na natao tenged ta gaem ta Dyos Ispiritu Santo. Anduni iling man
    tan tak mga ittaw an na naan pa ki danen papatuman mga sugo na naan ta Mga Sinulat
    Moises, danen an gakuntra ta mga ittaw na gatuo ki Cristo.
  tim-tim: Dâ ulikŋân nanaŋ yânŋande nanaŋ bunŋe Anutugât Wâtgât meme arekŋe tângombo
    miawagep are gasa agaŋep. Dop hainâk hinŋe aknengimai.
  yor-yor: Ṣùgbọ́n bí èyí tí a bí nípa ti ara ti ṣe inúnibíni nígbà náà sí èyí tí
    a bí nípa ti Ẹ̀mí, bẹ́ẹ̀ sì ni nísinsin yìí.
  wos-wos: Hagar, lé makandu nyan nak héra. Godna Hamwinya léré hundi wahafi yandéka
    lé ané héfambu rekwa takwa hérandaka maki lé nyan héra. Abrahamna tali takwa Sera
    hukémbu lé nyan nak héra. Godna Hamwinya léré hundi waséketaka, “Wu mwi hundi
    dé” nandéka, lé ané héfambu rekwa takwa hérandaka maki lé nyan héra. Héraléka
    hukémbu dé makandu nyan Ismeal déka bandi Aisakré haraki huru. Hurundén maki,
    némbuli di nana mama naniré di haraki huru. Nana mama di wa, “Di Moses wandén
    hambuk hundika xékéndate nani mawuli ye.” Wungi wata di naniré haraki huru.
  emp-NTPO: Abrahaʌ̃ ewarid̶e Ismael, baridua warra quĩrãca tod̶aba Isa, Ãcõrẽ Jaure
    ʌb̶ʌad̶eba tod̶ara biẽ́ obadjia. Ara maʌ̃ quĩrãca id̶i bid̶a Ãcõrẽba Moisea diad̶a
