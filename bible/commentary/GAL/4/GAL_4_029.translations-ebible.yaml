    który urodził się według Ducha, tak dzieje się i teraz.
  qxh-NT: Uyway Agarpa wamranga Isaacta chiquir ushyaran. Cananpis maquichacamayta
    munamashpanchi waquin runa Moiséspa shiminta ćharcunanchita munaycan. Chiquir
    ushyamanchi.
  nwi-nwi: 'Kupan, kwajikovə e Ismael, ji Hega, yame rɨmnarha ye nətərɨgien əmə kape
    yermamə, in rɨmnoriah pɨk kwajikovə e Aesak yame rɨmnarha ye nəsanɨnien kape Nanmɨn
    kape Kughen. Kɨni norien a rəmhen əmə kɨn e towei mɨne: In e, narmamə yamə mɨne
    iriə slef kape loa kasoriah ətawə yamə mɨne kwəshatətə ye Kughen mɨsarha vi ye
    Nanmɨn kape Kughen.'
  kmo-kmo: Eeta nedii kata yikapwan diita nosapek tawa nobok yimowuri, rii God riiti
    Spiritek otii yimowur yikapwa riina kikir poyer. Eecha otiirega apa nota eechaba
    tawa.
  agr-agr: Tujash yaunchuk Abraham Sarajai wakegau asamtai, Agarai uchi akiinauwai.
    Tuja Apajuí akiinati tibau asa Isaac Sarai akiinauwa nuna, Agarai akiinauwa nu
    kajejujakua numamtuk, yamaishkam chicham umiktajum tibaun umiina nu, Jisukristui
    kajinas anentaimaina nuna kajejuinawai.
  kyc-kyc: Yuu gii dokopa mee wane mandengenyili pyuo mandeyami dokome wane Anatunya
    Imambunya yulu palyuo manjo nyinya leyamo doko randa maiya. Dakepa yulu doko silyamo.
  urd-GVU: اُس وقت اسمٰعیل نے جو حسبِ معمول پیدا ہوا تھا اسحاق کو ستایا جو روح القدس
    کی قدرت سے پیدا ہوا تھا۔ آج بھی ایسا ہی ہے۔
  yre-NT: Tʋ zɩɛ -a man bɛ, 'nɛn nɛn waa -ya blamin ci 'sɔ wɩ da bɛ, e 'tɛ 'pa 'nɛn
    nɛn waa -ya Bali lei -le 'wɩ da bɛ -a da. -A -tʋwli 'bɛ dra tian 'gʋ.
  fuh-BKF: Wakkati oon dimiraaɗo no yimɓe ndimirtee oon ina torra dimiraaɗo Ruuhu
    Laamɗo oon. Fay hannden du noon worri.
  arl-NT: Maninia nia niishiri nio pohuatasano, pueyanaa. Abraham jaara mueya paniquiaari,
    nojuajaari neco seru manajoquiaari tamajaaja. Saniniuujia, saniya necocuajanaa
    jaara nera muetuquiaari, cunoori Pueyaso Sohuanu cumaacata rasaaquiaari cutara.
    Na nuhuaji, seru niyanuuri Pueyaso Sohuanu cumaacata rasano miitiaja quiquiaari.
    Quiarijiaari naajuhuaj, Pueyaso ruuretajaca pueyari Pueyaso Sohuanu jatanishano
    pueya miitiaquiaa.
  ziw-ziw: Mna saviya amazuwa yadya yudya mwana elekagwa saviya wantu wose wakwelekwa
    amsulumizaga yudya elekwe kwa udahi wa Muye wa Chohile, nivyo vikutendeka hata
    haluse.
  grc-TR: Ἀλλ᾿ ὥσπερ τότε ὁ κατὰ σάρκα γεννηθεὶς ἐδίωκε τὸν κατὰ πνεῦμα, οὕτω καὶ
    νῦν.
  nag-nag: Kintu ekta homoi te kun gaw mangso pora jonom loise Isor Atma pora jonom
    luwa ekjon ke dukh dise. Etiya bhi eneka ase.
  eng-OEBCW: Yet at that time the child born in the course of nature persecuted the
    child born by the power of the Spirit; and it is the same now.
  knj-NT: Pero ja' yet peyxa tu', ja' naj, tu' c'al alinaj yu ix Agar jaxca c'al yali
    ánima, yak'naj naj ac'ulal yin naj Isaac, naj alinaj yu yipal naj Santo Espíritu.
    Jaxca ton jix utele naj tu', quey tu' chi cu yute eb chi ak'le mandar yu ley tinani'.
  deu-1912: Aber gleichwie zu der Zeit, der nach dem Fleisch geboren war, verfolgte
    den, der nach dem Geist geboren war, also geht es auch jetzt.
  san-PUN: ਕਿਨ੍ਤੁ ਤਦਾਨੀਂ ਸ਼ਾਰੀਰਿਕਨਿਯਮੇਨ ਜਾਤਃ ਪੁਤ੍ਰੋ ਯਦ੍ਵਦ੍ ਆਤ੍ਮਿਕਨਿਯਮੇਨ ਜਾਤੰ ਪੁਤ੍ਰਮ੍
    ਉਪਾਦ੍ਰਵਤ੍ ਤਥਾਧੁਨਾਪਿ|
  nob-LB: 'Derfor blir vi forfulgt i dag, på samme måten som Isak ble: Han var født
    på en overnaturlig måte og ble forfulgt av slavekvinnens første sønn. Vi er født
    av Guds Ånd og blir forfulgt av dem som er slaver under Moseloven.'
  ntj-ntj: Kutjulpirtulpi minyma nyarra puurrku waarka palyalpayiku katjalu marlanypanku
    pungkupayi. Katja nyarra Mama Kuurrku Kuurtilu kalkurnu, palunyanya pungkulanytja.
    Nyangka kuwarrinya palunyapirinypartu ngarala. Tjiinya-ya yarnangu nyarra Mawutjaku
    wangkaku mukulyanytjulu payira pungkupayi yarnangu nyarra Kuurti Walykumunulawana-ya
    wankarringkutjanya.
  sxb-NT: Mala kiomo omwana owaiwulwa okuema ku okugeezaania okwa omuntu okutuusia
    okuifuuwa okwa Katonda oria yadambia omwana owaiwulwa na amaani aga Omwoyo Omweru,
    nintio kuri reero luno lwona.
  nhu-NT: Ɛ̀ to nu kefew kedvu le ɛ wan wvù bó to bokɛɛ no bó boote boom bocii no
    bone bikaa ɛjim jo wvù ɛ̀ to nyaɛ Keyoy ke Nyo' le mvuŋgay ɛ bó sɛ boo wvú. Ɛ̀
    nu kɛ tɛn lɛŋlɛŋ fiɛɛ fì kooyi keseen.
  row-row: Leleꞌ ate a anan, fo nenebꞌonggiꞌ tungga atahori hihii-nanaun, naꞌamoko
    ma, ana tao naꞌasususaꞌ Isak, fo mana nenebꞌonggiꞌ tungga Lamatualain Dula-dꞌalen
    hihii-nanaun. Naa o onaꞌ a saa mana dadꞌiꞌ ena.
  msy-msy: Nguazimɨn amiziba boriba isi moghɨn otozir otarim, a Godɨn Duamɨn gavgavimɨn
    otozir otarim pazava a gami. Kamaghɨra, datɨrɨghɨn Moses Osirizir Arazibar apengan
    itir gumaziba, e tina Godɨn Duamɨn apengan iti, me en aghuagha osɨmtɨziba e garɨsi.
  agg-agg: Ŋga asu nɨmorɨ mamɨ sapo hondɨ ai nindou sɨhefɨ hohoanɨmo süŋgu wakɨmarɨmɨndo
    ranaiyu nɨmorehɨ nɨmorɨ Yifiafɨ Aboedɨndɨ ŋgɨnɨndɨ süŋgu wakɨmarɨmɨndo ranahambo
    tɨŋɨrɨfo masagado. Hapondanɨ amboanɨ mamɨ yahurai ahɨnümbɨ hohoanɨmo süŋgurɨhindeimbɨ
    ai anɨhondümbo-rɨhindeimbɨ aheimbo tɨŋɨrɨfo sahündürɨ arɨhündɨ.
  ptp-ptp: Lêc Hega nu Ismael wê ta kô i tɨyi xovôên wê xomxo kɨbun ga vông ge, vông
    vevac vô Sela nu Aisak wê ta kô i tɨyi xocbê kɨyang wê Myakɨlôhô Ngɨbua nêl ge.
    Mêd môp tibêge yêp gwêbaga hɨxôn.
  nak-nak: Me etato rovia veia e latule Hagar eia vile e maura e latule Abraham sesele,
    me mai moli ale igoie egiteu ale vagari tavu la merera te Moses, egite vilevile
    etatou ale tilimuli e Iesus, etato ale sau tolati La Kalulu La Marokala.
  lbb-lbb: E Ismael ning di agoni ana ngas a tinaulai mite na rakrakan hanua, i akadik
    e Aisak ning di agoni ana rakrakai ona Inguna e God. Mang otleng larne tetek dala
    onone.
  kan-2017: ಆದರೆ ಪೂರ್ವದಲ್ಲಿ ಶಾರೀರಿಕವಾಗಿ ಹುಟ್ಟಿದವನು, ದೇವರಾತ್ಮಬಲದಿಂದ ಹುಟ್ಟಿದವನನ್ನು ಹಿಂಸೆಪಡಿಸಿದಂತೆಯೇ
    ಈಗಲೂ ಆಗುತ್ತಿದೆ.
  cso-NT: Quí¹hliá² ñú²míh¹, tsá² ca³lɨ³zian² hí³ jmɨ́¹tin² la³ cun³ qui³ lɨ́²zian²
