  pjt-pjt: Ka panya Itjumailnga iṯi wirkanu Aipuṟamanya pula Aikanya tjunguringkula
    ngarinyangka. Palu Isaacanya iṯi ngaringu Godalu Aipuṟamanya kalkuntjitjanguṟu.
