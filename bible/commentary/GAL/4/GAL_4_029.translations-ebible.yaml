    to sikan bata no insaad, su ogpalisodan ki to mgo otow no naudipon to mgo balaod
    no imbilin ni Moises.
  myk-myk: Fo wee tuun wu ni, pya wemu Agari ya se ba cèe ya sii na nagoo seni-i ge,
    wee bi we wu pya wu kana, wemu wʼa ta Kilɛ Munaa li wo fanha ni ge. Lee ninunɔ
    lʼa byi ali niɲaa we bɛ ni.
  sbe-sbe: Abelahama yona huya unai wawaya buluma unai ye tubuma wa meta wawaya Yaluwa
    yona gigibwali unai ye tubuma wa ye hekamkamna. Teina laulau ta iya ede gonogonowana
    doha teina kalidaena.
  mcr-mcr: Iŋgaŋi ymeqä qäquaqu ae eyitaŋi, ymeqä qokä-apäkiuqä äwiŋqä iuta ekqä iqu,
    ymeqä Dŋä Äŋguä Iqueqä yäŋänäqŋqä iuta ekqä iqueŋi, quvqä ämotquakqe. Quvqä iiŋi,
    täŋgaŋä-pqe yqänä äwi. Kukŋuä-suqä yäpä iqä äpmeŋuwä iqua, quuvqä eqiyätuŋquä
    iqune, quvqä ämänätquetqäŋä.
  cux-NT: '''Tíícā tiempo chi ''āā chó''ōo Ndyuūs idiíⁿ yā chi saⁿ''ā daiya criada
    chi daiya Abraham caati neⁿ''e yā daiya yā, daiya criada miiⁿ can''dáa sa saⁿ''ā
    daiya Sara caati daiya Sara ndúúcū Abraham ní yeⁿ''e compromiso chi diiⁿ Ndyuūs
    ndúúcū Abraham. ''Tíícā maaⁿ ní, ''iiⁿ''yāⁿ chi cānee yā maaⁿ poder yeⁿ''e ley
    yeⁿ''e Moisés ní nguɛ́ɛ́ yeⁿ''ē Señor Jesucristo. ''Iiⁿ''yāⁿ s''eeⁿ can''dáa yā
    s''uuúⁿ ní diíⁿ yā chi diiⁿ yú sufrir ti i''teenu yú Jesucristo. Ní canée yú ndúúcū
    Espíritu N''dai yeⁿ''é Ndyuūs cáávā compromiso yeⁿ''é yā.'
  tur-YTC: Ama bedene göre doğmuş olan, Ruh’a göre doğmuş olana o zaman nasıl zulmettiyse,
    şimdi de öyledir.
  san-ITR: kintu tadAnIM shArIrikaniyamena jAtaH putro yadvad Atmikaniyamena jAtaM
    putram upAdravat tathAdhunApi|
  bel-N: Але як тады той, які быў народжаны паводле цела, перасьледаваў таго, які
    паводле духа, гэтак і цяпер.
  sch-sch: Ma zora lâihan, taksa balama suokpu han Pathien Ratha lama suokpu hah
    deng-amintheia, atûn hin khom ma anghan ani.
  mic-MIQNT: Gatu nige' ginu, ta'n ugs'tqamulti'gup na Wejuli Nisgamewigtug, gitnme'ugsi'gw
    ta'nig pualugsi'gw gu'gunmnenu Lesui'peweiei 'tplutaqan. Pa na wijei aq Isaqal
    ta'n Gjinisgam teli tplumapnn Aplamal gitnme'iut'p gistejui'sgw uggwisl Ismial.
  huu-NT: Ero, mullaɨño jitodɨ mullaɨaɨñedɨñaiño jitona jaie duere fɨnouide. Daje
    isoi Moisés mɨcorɨ llogacɨnuaɨ anamo itɨnodɨ Jusiñamui Joreño anamo itɨnona birui
    duere fɨnocabidɨmacɨ.
  jiv-NT: Yaunchu Ismaer Isakan kajerak itiurchat awajsamiayi. Núnisaṉ yamaisha Ismaera
    áintsaṉ aya aya̱shnumia̱ ainia nú aents Yusa Wakaní̱ya akiinia nuna yajauch awajenawai.
  otm-NT: Pɛ nu man'da ra ts'ʉnt'ʉ ngue bim 'bʉi nangue bi mansɛ tengu man yʉ ją'i,
    bi zʉ'a ra ts'ʉnt'ʉ ngue bim 'bʉi nangue rá ts'ɛdi a rá Hogandąhi Oją, tengutho
    in ja ya.
  dah-dah: Gega Abrahamyen dufayde diriŋ forok yiriŋ goreb urmiŋ hoyaŋ Holi Spirityen
    tareŋde forok yiriŋ goyen buluŋ buluŋ iryiŋ. Niŋgeb gwahade goyen po gayenter
    manaŋ Moseyen saba gama irde haŋ mar beleŋbe Yesu gama irde haŋ mar buluŋ buluŋ
    yirde haŋ.
  tnk-tnk: Mətə fwe kupwən, iəkunouihi nəha Ismael sə rɨnətui rəmwhen ia nəkwərhakwərha
    me nepwɨn, ramometə iəkunouihi nəha Aesak sə rɨnətui ia nɨskaiien səvəi Nənɨmwɨn
    səvəi Kumwesən. Rəmwhen a mwi ipwet mɨne.
  kpr-kpr: Sifo aminda, sabua+ evetu ainda mandi fisi da ujuimi sirorusira aimi, eredo
    kotofu evetu ainda mandi Asisi da fakinaimi sirorusira, aikena bouvu a mema futuse
    fakarago usira. Oroko, kau daba aminga ava eraera. Jusi embo Agho Dari da fakinaimi
    bundetiri irera aimi, eredo namonde tumondari embokena bouvu a mema futuse, fakarago
    eraera.
  san-IAS: kintu tadānīṁ śārīrikaniyamena jātaḥ putro yadvad ātmikaniyamena jātaṁ
    putram upādravat tathādhunāpi|
  nho-nho: I te saaita naa raa, te tama ni haanau mai pee ko aaraa tamalliki raa ni huri
    no mee pakavaina a ia te tama ni haanau mai iloto naa mahi TeAitu TeAtua. Te vana naa
    koi sura i te ssao nei.
  gym-NT: Sara abko kise mriani jabtä, aisete ngäbäkre ñakare kwe, akwa Ngöbökwe ngäbäkre
    köböi mikani ie, erere ngäbäkre Isaac därebare Ngöbö Üai diebti. Akwa käne, meri
    klabore abko kwe ngobo Ismael därebare, akwa ye abko Ngöbökwe köböi mikani ñakare,
    amne Ismael nämane Isaac mike ja tare nike. Ye kwrere kukweta nakenkä mtare. Ngöbö
    Üai diebti nita tödeke Jesubti amne nitre Kukwe Biani Ngöbökwe Moiséye mikaka
    täte tä Ismael kwrere, käta ni mike ja tare nike tödekabtä Jesubti.
  azg-NT: Majuu xjenꞌñeen juu jnda Agar na cüejon tuihin chaꞌxjen minꞌcya ro tsꞌan,
    ninvito totsꞌaa viꞌ juu jnda Sara na tuihin yo najndei na condui nquii Espíritu
    Santo. Manndaꞌ vaa ntyja njanhan naneinhin.
  bhd-bhd: ते ज़ेन्च़रे तैस वक्ते ज़ै बच्चो आम बच्चां केरो ज़ेरो ज़र्मोरो थियो, तैस सतातो
    थियो ज़ै परमेशरेरे आत्मारे मुताबिक ज़र्मोरो थियो, तेन्च़रे अज़ भी अस तैन करां सताव
    झ़ैल्लतम ज़ैना कानून मेन्तां परमेशरेरे सामने धर्मी भोनू चातन।
  too-NT: Huanmā' quilhtamacuj huan ska'ta' a'ntī lacatuncuīlh chuntza' hua'chi ā'makapitzīn,
    xla' ixlakapala huan i'xcaman a'ntīn tahuī'lh por ixpālacata Espíritu Santo. Lā'
    chuntza' pātle'kemā' chuhua'j. Quincātalakapalayāni' quina'n a'ntī kalhīyāuj xasāsti'
    quinquilhtamacujca'n por ixlīmāpa'ksīn Espíritu Santo.
  ind-AYT: Pada saat itu, anak yang lahir menurut daging menganiaya anak yang lahir
    menurut Roh, seperti yang terjadi sekarang ini.
  cjo-NT: 'Paerani, otomi omperanawo ikijapiintakiri rirentzi: riraga Ijaaka otomi
    Jaara iinapero Awaraama. Riraga Ijaaka rirotaki ikashiyakaakiri Tajorentsi. Iroñaaka
    eejatzi okimitaaka, riraga kowatsiri amonkaateeyeroni rojankinarini Moeseeshi
    ikijapiinteeyakaeni aari: tema aakateeyakini ameentakariri Jesoshi riraga icharineeteni
    Awaraama.'
  nsn-nsn: Doh inggeigene geka poho keipisieig tena nitampopokohor Iabene Dedeil,
    teka uauelmahingisieig ra malara pesit ra uakeluk tar ualatut, te misiana kompe
    sioun tang Aisak geka pohoin tar nitampopokohonor Iabene Dedeil geke uauelmahingin
    Ismael ger tuna Hagar.
  san-DEV: किन्तु तदानीं शारीरिकनियमेन जातः पुत्रो यद्वद् आत्मिकनियमेन जातं पुत्रम्
    उपाद्रवत् तथाधुनापि।
  tna-NT: Cuaja Hagar chenu sa ebacua chenu ja Isaac chenu nedaneda ametaidha nime,
    daja jiahue jacuatsasiati aji cuana ja Diusu peje su jei eputani cuana nedaneda
    yametani. Espíritu Santo ja ecuana Diusu sa ebacua atana biame, tuneseda tsada
    ecuaneda jacuatsasiati cuana ya puji, Diusu peje su nimebutsepi epu puji.
  lid-lid: Eme na len doh mene, nah adeu iy eme len i buku nah mari kede-eh, kameh,
    iy edeu sisi-in i ta nah asahan na boto-on ta Malawin Ndrabun. Ya na dah i buku
    aliy le.
  wim-wim: Aak keenkanamana puk kucham inangan wunpula, nil puk slave.an Ishmael.ana,
    aak-ngeeyan keꞌ puk ngamparam yimanangan aak-ngeeyantana. Nil way yump nungant
    Isaac.antana, puk alantaman wanch thum paththaman alantaman. Nil thampan aak-ngeey
    puth Ngeen-Wiy God.antam alangan kemp thayanath pulang Abrahama puth Sarah.ana
    pul puth wuut wanchinth ngulweya. In aak yimanangan wun. Pam wanch wiy anangana
    thana keꞌ puk slaves, puth than kaangk anman wik thayan kath monkan-wak-wakayna,
    aꞌ puth than way yump-yumpantan niiyantan niiy puth ngangkangam piꞌ-piꞌaniy wik
    God.angan kaaꞌngak niiyangana.
  zga-M: Khusekhe gula ugu gwita umunu uyakholiwe ulwa khuva umbele gukhuteswa uyakholiwe
    khwa mepo umbalanchee. Leno vuvule vule.
  yom-yom: Mu thangu yina, muana wubutukila mu kinsuni wuyamisa muana wubutukila mu
    lulendo lu Pheve. Buawu bobo buididi mu thangu yayi.
  san-SIN: කින්තු තදානීං ශාරීරිකනියමේන ජාතඃ පුත්‍රෝ යද්වද් ආත්මිකනියමේන ජාතං පුත්‍රම්
    උපාද්‍රවත් තථාධුනාපි|
  yut-yut: Monjɨ uŋun amɨn da monjɨ paŋalaŋ kosiron da altagɨt, uŋun da Telagɨ Wup
    da tapmɨmon da altagɨt uŋun da yo yokwisi aŋ yomgwit. Abɨsok kɨsi aŋpak yaŋ gɨn
    tosok.
  grc-BYZ: ἀλλ᾽ ὥσπερ τότε ὁ κατὰ σάρκα γεννηθεὶς ἐδίωκε τὸν κατὰ πνεῦμα, οὕτω καὶ
    νῦν.
  cpc-NT: Ikimita pairani otomi tsinani ompirataawo tzimaintsiri jinintakaanikiini
    Abraham-ni, antawoiti ikisaniintakiri otomi iinapirori tzimaintsiri inintakaanikiini
    Tasorintsinkantsi. Irootaki tasonkachari iijatzi iroñaaka.
  nhg-NT: Pero ejqueu quiename pa nieca tiempo, ejqueu nuyejque pasörebe öxö. Pues
    inu pelalactle tli otlöcat quieme tlajtlöcate innochtie pelantzetzi, yaja quetepotztocaya
    inu peltzintle tli otlöcat por tietlanequeles Espíritu. Hua ejqueu nuyejque pasörejteca
    öxö.
  nya-nya: Nthawi imeneyo mwana wobadwa mwathupi anazunza mwana wobadwa mwamphamvu
    za Mzimu. Zili chimodzimodzinso lero.
  ngu-NT: Ismael yejhuan otlacat sa no ijqui quen tlacatij nochimej on coconej, oquitlahuelitac
