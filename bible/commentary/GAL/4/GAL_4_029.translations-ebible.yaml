    Juu yaab aakaal na muk timi bi ye Uwumbɔr aabim Waafuur Nyaan aapɔɔn pu na la.
  tzo-ZNT: Ti otro jun screm ti Abraame iyilbajin ti Isaaque ti iꞌayan ta syuꞌel ti
