    sotapo God ya꞉ Soko yimlala di watle upiyele koko mate wotiyalle koko mate halopimha꞉ha꞉po.
  xav-NT: Abra'ã hã 're morĩ ré, ma tô Izatihi ma nharĩ wasété, dasi'uihâ na dahâimanazém
