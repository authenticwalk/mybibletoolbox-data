    yu'un ti yabtelique.
  ind-AGS: Namun, sama seperti anak yang lahir menurut rencana manusia menganiaya
    anak yang lahir melalui Roh, demikian juga sekarang ini.
  omw-omw: Mwi entara mwaaqu mpo qati mwata tova, Isamairiva variqaro Kotira mwanraquravanto
