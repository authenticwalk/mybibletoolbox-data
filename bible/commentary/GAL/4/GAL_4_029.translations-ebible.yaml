    Jesucristo.
  cpb-NT: Pairani otomi tsinane imperataarewo tzimaintsiri inintakaanekiini Abraham-ni,
    antawoite ikisaneentakeri otomi iinapero tzimaintsiri inintakaanekiini Tasorenkantsi.
