    paluru tjana Yatjikanya katja pungkupayi nguwanpa nyinanyi.
  poh-NT: Jeꞌ woꞌ, jeꞌ ricab nok reꞌ Ismahel reꞌ xasjic chi xa tikꞌimaj wach rasjic
    ru̱cꞌ i caj chipoh, reꞌreꞌ maꞌ xa̱j ta cho wach Isahac reꞌ acꞌunbe̱s xasjic ruꞌum
