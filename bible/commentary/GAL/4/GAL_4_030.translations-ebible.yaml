  nfa-nfa: Sasuri Mola-Mèci Lamatua suri kahèi, peka na, “Babège eele ènu dènge ana
    na. Te ana nèti ènu ne dènge boe hak ho abhu pusaka. Dhodhoka ana nèti dhèu èmu
    kabꞌi na dhu dènge hak.”
  tnp-tnp: ?Mətəu Nauəuə Rəha Uhgɨn təməni məmə nak? In təməni məmə, “Ik onəkəkeikei
