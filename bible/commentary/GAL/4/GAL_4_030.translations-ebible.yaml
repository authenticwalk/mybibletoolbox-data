  pib-NT: Seyni ¿gi china wa tokanchi yonatkaluru? “Puknokanro wayegrechro ga wa toturuyma.
    Gi rixanu wa wayegrechro wgene gi wa yoptotachripni wa mwayegretkoto wgeneyma.”
  wiv-wiv: Palaka na buk ke Vuvu e tani ziha? Ia e tani barae, “Geri kakava na tavine
    vora vetanga kena kamani tuna; na vuna na tuna tavine vora vetanga kena beta kete
    pelea goloa katiu ke tamana. Goloa laveve ke tamana ia kana tuna tamohane na tavine
    kua beta ni vora vetanga.”
  reg-reg: Nawe bhinu bhyandikilwe ebhyaika atiki? Ebhyaika ati, “Musosheo omugayagasi
    no mwana wae we chilume. Okubha omwana wo mugayagasi atalilya omwandu amwi no
    mwana owo mwibhule.”
  mlh-mlh: Oŋu pegayoŋ, Biŋe buŋo mo oi jikigaru iŋi mibuŋ pega, “Kiŋaŋqoqo ŋigore
    madeineji Mamainere meropu so roiŋ. Ŋonuŋ posiine iŋore madeke oi moko so boroiŋgaru
    sabarenimi. Ore eru kiŋaŋqoqo ŋigo wakiqoqoine oi bio yobende madeineke rainebire.”
  gof-ENT: ሺን ጌሻ ማፃፋይ ዎይጊ? «ኣይሌ ናዓይ ጎዳቴ ናዓራ ኢሲፌ ላቶና ጊሾ ኣይሊው ኢ ናዓራ ዎላ ኬሳ ዬዳ» ያጌስ።
  aau-aau: Sawk God so mamey porih hokwe penkin me ko? Hokwe senkin me, “Mey-sa puraw
    o, hoko ney o, hehe kwa me-su ha. Payhokuaw, mey-sa puraw ko ney hiykwe, aio so
    omeme-kopi mokwe, ney norwayo, sa-ar hok ma liwak se nion liy non-waw-waw opri
    nak-wayr ley.”
  tvk-tvk: ?E Vanuvei Eo bit naha usili? Di biteni bit, “!Sil rat slev ak xal horamue
    nan laliha! Vengan xa nat slev ak nahur ti neta tova naxo he Ebraham xa ihe he
    nat atou xa meluv.”
  prf-NT: Peru kona háddi en nesulat ten kasulatan, “Palayasán mu en bábbi a alipin
    sakay ten anak na, gapu en anak nen alipin ay awan dapat a mákbunong ten mana
    nen anak nen malaya a bábbi.”
  auy-auy: Naaófáꞌá aúfáífimba agaimaréna séna kísau-ininkonte ááninkonteꞌa tiꞌmaraaó.
    Tifowámá puwínda aifaꞌ-ínínkón-ááninko wení moparáwímbá maíndanifo kísau-ininkon-ááninko
    ímba máíníye agaimaréna siyáiye.
  tbg-tbg: 'Ho Kotira vukuqi nana uvae virara tiro? Mintima tiro: Rumpatai nahentira
    atitairaro nai vaintintiro vuarire. Vira vaintivano nai qova ina haikara kiama
    ho varaanarove. Qaqi vai nahentira maaquvanoqaima nai qova ina haikara ho varaanarove,
    tura.'
  hub-NT: 'Moisés tu aaruiti: “Nuwa inaku waitkatia nuka nina uchirijai juki akupkata,
    nigka Sara uchiri Isaac jukitna nunaka jumaitsui”, tusa tinaiti.'
  hmo-hmo: 'Buka Helaga be edena bamona ia torea? Ia gwau: “Hesiai hahine mai ena
    natuna danu do oi lulua, badina be hesiai hahine ena natuna, be iena tamana ena
