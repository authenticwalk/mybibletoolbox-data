    kaqsuo. Mi anínká Ébáráhmane ahreuráné ahninkáwáreq monseráhnue sibowáné náneq
    awaq miehneho. Awaq miehnehboq ebeq piah ahnínkáwáreq wenanoreq kaqsuo ire.
