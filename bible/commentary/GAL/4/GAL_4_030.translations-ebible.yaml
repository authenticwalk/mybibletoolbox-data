    ye mani cʉoroti gotisere ĩabʉjarãja mani. Ado bajiro gotiaja: “Mʉ manajore moabosarimasore,
    so macʉre quẽne ĩnare varoticõaña. So macʉ ñari, mʉ rijato berojʉ mʉ cʉosere cʉosʉyabetirʉcʉmi.
