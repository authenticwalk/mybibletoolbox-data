    pətan əha, in ko təsosiən nəuvɨriən kəti rəha tatə. Nəuvɨriən mɨn rəfin rəha tatə
    otuvən kəm nətɨ pətan iətəm səniəmə slef.”
  urd-urd: मगर किताब — ए — मुक़द्दस क्या कहती है? ये कि “लौंडी और उसके बेटे को निकाल
    दे, क्यूँकि लौंडी का बेटा आज़ाद के साथ हरगिज़ वारिस न होगा।”
  hot-hot: Ma doŋtom Wapômbêŋ anêŋ kapya hanaŋ aisê? “Nakaduŋ yaŋ atu ba talêbô ma
    alaŋ mi tem enja lambô anêŋ nômkama. Ma yaŋ atu ba talêbô hamô alaŋ vibiŋ ma mi.
    Ba intu nêm avi êŋ lôk anêŋ nakaduŋ vê.”
  mqj-NT: 'Sapo aka nakua battakadanna Puang Allata''alla illaan Buku Masero? Tiuki''
    illalan nakua: “Rambai lao itin baine sabua'' sola anaknao, annu itin anaknao
    tae'' mala la untarima mana'' dio mai ambena, annu la lu lako asan anak nasibalii
    baine tangngia sabua''.”'
  rus-SYN: Что же говорит Писание? Изгони рабу и сына ее, ибо сын рабы не будет наследником
    вместе с сыном свободной.
  mbh-mbh: 'Aveto God ile erere i ri vava? I ri vene: “Aro wong mothongpot seng um
    polpolonga ome itun mo i mothong tova i el itema ile ur elonga pelie. Aken aro
    itema aken iewo ako ini seng um polpolonga avele, kene itun aro i el i alavusnga.”'
  bdd-bdd: Ma Buki Heꞌasisi ꞌalona loina leleleleina ꞌigwaeya, “Caliꞌeina manatuna
    ꞌupaꞌi latuhedi. Geyaꞌabwa ꞌaliꞌe natuna ma natuu moisa siloiloina mahemahetena.
    Ma hesi Aisakemo ꞌebeloina ꞌiꞌewa.”
  cbt-NTPO: 'Cosona'' hua''huinso nipirinhuë'', co ya''huëmiatërinhuë''. Ina''ton
    nasitaponahuë'', Yosë co nohuantërinhuë'' pa''pin ma''shanënpita hua''anëntacaso''.
    Apraan nontaton, itapon: “Isaco ya''ipi hua''anëntapon. Napoaton cosonaso'', hua''huinë
    chachin a''paquë'' pa''ina'',” tënin.'
  srn-NT: 'Ma a skrifi na ini a Santa Buku taki: “Yu mus seni a umasrafu nanga en
    manpikin gwe. Bika a manpikin fu a umasrafu no sa teki prati na ini den gudu,
    ma soso a manpikin fu a fri uma.”'
  cta-NT: 'Loꞌo juaꞌa̱ ntsuꞌu chaca chaꞌ nu nchcuiꞌ quityi cusuꞌ biꞌ, chaꞌ ndiꞌya̱
    nacui̱ clyoꞌo Abraham biꞌ: “Culoꞌo jiꞌi̱ nu cunaꞌa̱ nu ngüiꞌya ti nuꞌu̱ chaꞌ tyaa
    choꞌ, tyaaloꞌo jiꞌi̱ sñiꞌ biꞌ. Ná taca tyanu chaꞌ tsoꞌo nu ntsuꞌu jinuꞌu̱ loꞌo
    tyucuaa sñiꞌ nuꞌu̱. Ná nchca ca stuꞌba chaꞌ jiꞌi̱ sñiꞌ nu cunaꞌa̱ cuaꞌ biꞌ loꞌo
    sñiꞌ naꞌ, chaꞌ sca nu cunaꞌa̱ nu ndiꞌi̱ tsoꞌo ti laca naꞌ”, nacui̱ clyoꞌo Abraham
    biꞌ.'
  bqc-SIM: 'A kɛ̃a Luayãtaalau kpelewa ni? Wà mɛ̀: Zↄ yá ń a nɛ́o, asa zↄ nɛ́
    a e túbible ń wɛ̃́ɛ nɛ́oo.'
  tcz-CHONGTHU: Hinlah Pathen Thubun hiche thua hi ipi asei em? “Sohnu le acha chu
    nodoh tha tan, ajeh iham itileh soh numei cha chun ongtholnu cha chuto gou lokhom
    thei ponte” ati.
  mar-mar: पण शास्त्रलेख काय सांगतो? ‘तू त्या दासीला व तिच्या मुलाला घालवून दे; कारण
    दासीचा मुलगा स्वतंत्र स्त्रीच्या मुलाबरोबर वारीस होणारच नाही.’
  snp-snp: Etito nemo nefa, ido ka mono lufuwau ya nediye liye? Nelalo kouba-naba
    lono olami wena nalafo yakafo nelalo minámami wena nalafoki lakoina menibo netala
    iya ku gedaito olunami ma minámaiye. E’e, ma olámenagolinako, nelalo minami wenawate
    nalafote gilifi fulo, loto ka mono lufuwau (Stt 21:10) ya nemo ne.
  isl-isl: Biblían segir enn fremur að Guð hafi fyrirskipað Abraham að senda ambáttina
    burt ásamt syni hennar, því að ekki gat sonur hennar erft eigur Abrahams ásamt
    syni frjálsu konunnar.
  spy-NT: Nteenee, mwooyē nee ꞉siruutēkaab Yēyiin kurubta keey yuutēyu? Mwooyē kule,
    “Ikwetee koorkoonoo motwooriin kayi kuboonto keey wēēroonyii. Mākoy kuyemta ꞉wēēroo
    bo koorkoonoo kiy āk wēritaab koorkēētaab kayta.”
  xnn-xnn: Ngem sino nan kanan nan naisolat isnan kalin Apo Dios? Kinwanin Apo Dios
    ken Abraham en, “Pakaanem nan asawam ay baa ya nan anakna tay adi mabalin ay makitawid
    nan anakna isnan awnit tawiden nan anak nan baken baa.”
  mwe-mwe: Bhai majandiko gakuti bhuli? Gakuti “Mwaabhinganje bhakongwe bhatumwa naka
    mwana gwabho, pabha mwana jwa bhatumwa akaapata ulishi pamo naka mwana abhelekwe
    na bhakongwe bhangwana.”
  tte-tte: Na namwanamwa bwaite Yaubada ikatububunan tomo Yudiya kaiweli, siya kani
    nige sikakalai, kaiwena siya nige Yeisu kana tomeliwo. Kaiwena Buki Tabu iwaloba,
    “Sine topaisowa panpanna iya yo natuna kutawoili silowasi. Kaiwena sine topaisowa
    panpanna natuna kani nige tamana ana wasawasa ikakalai.”
  tcs-tcs: Bat wanem Baibol i spik? I spik diskain, ‘Sanewei dat sleib oman ane boi
    blo em. Bikoz da boi nogad no rait po gede ol samting blo da pamlelain blo demtu,
    mata da boi blo dat oman uda i no sleib go gede dem samting.’
  hlt-THB: Cehlai Cakciim ing ikawmyihna nu ak kqawn? “Tamnaa nu ingkaw a capa ce
    hqek lah uh, kawtih tamnaa nu a capa ing ityk awh awm tamnaa nu am a capa a qo
    ce a pang pyi thai kaw,” tinawh kqawn hy.
  soq-soq: '@see-verse:GAL.004.029'
  qub-qub: 'Ichanga Tayta Diospa palabran ¿imanintaj? Tayta Diospa palabran nin: «Uyway
    warmitaga wamrantinta garguriy. Aunishanpita yurej wamraga chay wamrawan manami
    imatapis raquipänacongachu.»'
  att-att: Ngam anni yù netúrâ nga kinagi ni Namarò kâ Abrakam? Á kinagi na, “Papanáwam
    mu yù ira masíná nga aripam mu, ta ari mesipà yù anâ nayù aripam mu sù iyawâ mu
    sù anâ nayù atáwam nga arám mu aripan,” kun ni Namarò.
  bki-bki: ?Mia Iliano Lu naio berenio venia? Naio berenio Atua mil ban Epraamo, berenio
    “Jau monoka kovukular nana napano be tira na im̃auano ga, naljuo kenerinio, bior
    kenerinio nei maka rimemedu ka mia rijikia rivar kanamo saba tai. Saba nalo na
    mia riviniu rivan ea kiritete na tira napano naio jo ga jibe na, napano be koamo
    memedu.”
  bqp-bqp: 'À kɛ̃na Luda yãn deramɛɛ? Ò pì: Ǹ pɛ́ zↄ̀ↄ pìia kũ a nɛ́o, zaakũ zↄ̀
    nɛ́ ni túbi ble kũ zĩdade nɛ́oro.*fNaa 21:10*'
  mcp-mcp: 'Ká Mícilyá mí ŋgə cɨ nə́ jɨ? Ŋgaá mí ŋgə cɨ nə́: «Wɨ́ɨ́ŋgʉ́g múdá á lwaá
    bá mwán yé; í ajɨ́ɨ́yɛ́ nə́ mwán yé zə́g kaaw mə́ŋkɔw nə mwân mə múdá cúgɛ́ lwaá
    yɛ́.»'
  hat-hat: 'Men, kisa ki ekri nan Liv la? Liv la di: Mete esklav la deyò ansanm ak
    tout pitit li a. Paske pitit esklav la pa gen dwa eritye nan byen papa a ansanm
    avèk pitit fanm ki pa t'' esklav la.'
  npl-NT: 'Pero itlajkuilol Dios technextilia tlan Dios okili Abraham: “Xikixti de
    mocha moteska Agar iwa ikone, porke ikone moteska amo weletis tiktlaaxkatiskeh
    sansikah iwa n ikone mosiwa Sara.”'
  bgg-bgg: Jimagungde jigigam shii nyie yao lei? Jigigam è yao, “Khiaomuii nane ai
    ani shii thoh ge bo; nyieliieshii khiao hò-amuii ro dufuii ne ichad ho-amuii pha
    dufuii rog, aphuii ro bangnuruii shii mathang oi phro.”
  eng-TCENT: But what does the Scripture say? “Cast out the slave woman and her son,
    for the son of the slave woman shall not inherit with the son of the free woman.”
  eng-BSB: But what does the Scripture say? “Expel the slave woman and her son, for
    the slave woman’s son will never share in the inheritance with the free woman’s
    son.”
  cpu-NT: 'Iro kantamaitacha ¿Opaitama ikantaitakeriri Abraham-ni osankinarentsiki?
    Tema ikantaitake: Ontzimatye pomishitovero potzikatane, iyaataita, aanairiita
    otomi. Tema iri otomi piinaperori ashitaiyaarone okaratzi tzimimotzimiri.'
  san-ASM: কিন্তু শাস্ত্ৰে কিং লিখিতং? "ৎৱম্ ইমাং দাসীং তস্যাঃ পুত্ৰঞ্চাপসাৰয যত এষ
    দাসীপুত্ৰঃ পত্নীপুত্ৰেণ সমং নোত্তৰাধিকাৰী ভৱিয্যতীতি| "
  tac-NT: 'Alué osilí Onorúgame ra''ichálila regá aní: «''Ma mabuwa ''mi mejká alué
    mukí napu pe nóchame ju mué bejtélachi, ''ma ranala ''yúriga mabuwa, alué napu
    mué upila gu''írame ju, napugiti pecha narémili kame alué napu mué a''rémili ju
    napu''lige mué ''ma mukusá.»'
  eng-WEBPB: However, what does the Scripture say? “Throw out the servant and her
    son, for the son of the servant will not inherit with the son of the free woman.”
  gfk-H: 'Senbia ira nianga ta Kalou di ga pakat i haminis bia pa na hua hatikai.
    I tangai hoken: “U na tulei sei no hahin na tultulai tikai ma no natina. Warah,
    kanong no natina tano hahin na tultulai pa na kap ta linga tano adir sus. Taia.
    No natina sena no hahina nong i langalanga talur ira tinirih gar na tultulai na
    kap.”'
  viv-viv: Atu Veyao Tuwaina ana buki gavaimi gigahe? Gigayo, Bana kwamayoku keke
    agetoga ma natudi anakaibe tamana ana duꞋu ginavaina. Tu bana kwamayoku agetoga
    natudi keke duꞋu-nadi buye hinavaini. FaꞋina kwamayoku agetoga wanatudi kaliva
    unawavidi. Au hidedemi Yaubada Abelahamo againe gigahe.
  yao-yao: Nambo ana Malembelo ga Akunnungu gakuti uli? Gakuti, “Mumminje jwankongwe
    kapolo jo ni mwanagwe, ligongo mwanagwe kapolo ngaapochela yaigosekwe pamo ni
    mwanache jwa jwankongwe jwalechelelwe.”
  tgp-tgp: Pani Retitapu mo vere na sava? Mo verea mara, ‘O tipahi nar̃ihi na har̃ai
    slev enia natuna, matan natuna i sopo lavi na korum, matan korum enia non natun
    har̃ai materi purongo.’
  auc-NT: Ïninque Wængonguï æbänö angä ëñente yewæ̈mongadänii. Ïïmaï impa. “Näwä nänöogængä
    wëñængä mæmpocä ëadincoo æ̈ñongä nänöogængä beyænque cæte në quëwengä wëñængä
    wæætë æ̈nämaï incæcäimpa. Ïninque në cæte quëwengä näna wencaya ïnate mönö wido
    cæcæ̈impa.” Ante yewæ̈mongatimpa.
  kbc-NT: Pida Aneotedoɡ̶oji lotaɡ̶anaɡ̶axi ikee niɡ̶ica Aneotedoɡ̶oji ane iiɡ̶eteta
    Abraão, niɡ̶ijo meete, “Amonyaa mopi naɡ̶ani iwaalo niota, iniaaɡ̶ini niɡ̶ini
    lionigi! Igaataɡ̶a niɡ̶ina lionigi naɡ̶ana iwaalo niota ayakadi daɡ̶a yawalace
    ane nepilidi eliodi daɡ̶a niwaiɡ̶awa niɡ̶ijo lionigi naɡ̶ani iwaalo ane daɡ̶a
    niota.”
  bmh-bmh: Bo, Uwait nugau ze nug ein eun? Go guzenai aneun, “Uwait nug Abraham aureun,
    ‘Salau air go gonugau nag dual palautarebi, unamam. Salau air gonugau nag nug
    Sara nugau nag dual goagal memeag nugau ece ogog i umam.’”
  ctu-BL: '¿Chuqui mi'' yʌl i Ts''ijbujel Dios?: “Choco loq''uel jini criada yic''ot
    i yalobil, come i yalobil criada ma''anic mi'' tem ch''ʌm i chubʌ''an i tat yic''ot
    i yalobil jini mero i yijñam bʌ”.'
  meq-meq: Ane tuk na, tə watsa mə Ɗerewel i Mbəlom na, tə gwaɗ kəkay? «Həhar na ŋgwas
    nakə beke eye ta wawa ŋgay hərwi wawa i beke ma ndiye wu i bəba ŋgay bay. Mata
    nde na, wawa i ŋgwas nakə beke eye bay aye.»
  noa-H: 'Pari judionaan hawiajã chi mag nʌm k''ʌʌn chan Hẽwandamau haubaju k''ap
    hamk''ĩir ¿k''an ha sĩ Hẽwandam hiek p''ã sim gaai Saraau hiek''atarr higwi? Mag
    sim: “Abrán, jãg chaai hich hãd dʌ̈i warre maach haigmua jʌrbapʌ̈i” hajim chi
    Saraau. “Jã sĩi maach chogk''a sim dʌ̈ím chaai haawai jãgua pöd maach chaai dʌ̈i
    hãba pʌ juagam nem jʌ̃aju k''aba sim. Mʌ pʌ hʌʌi chaark''a hʌm dʌ̈ím chaairauta
    pʌ juagam nem jʌ̃aju haai simgui” hajim.'
  alp-NT: Po Alla Eni lepate rebe lekie akmenare ebeteke be, “Sui bina makerike mere
    kai eni nanare, le bina makerike mere eni nanare namake ikbasae taneiaru sakesa
    kai bina makerike more eni nanare mo.”
  san-VEL: kintu "saastre ki.m likhita.m? "tvam imaa.m daasii.m tasyaa.h putra ncaapasaaraya
    yata e.sa daasiiputra.h patniiputre.na sama.m nottaraadhikaarii bhaviyyatiiti|"
  kbq-kbq: Hianagi avontafemo'a na'ane huno hu'ne? Kazokzo a'ene mofavre'anena avare
    atro hu'ne. Agra mago'azana e'origahianki, kazokzo osu a'mofo ne' mofavremo maka'zana
    erisinti haregahie huno hu'ne. (Jen-Agf 21:10-12)
  kbh-kbh: 'Pero, ¿ndayá Bëngbe Bëtsabe uabemana palabrënguiñe Abrahambe básatbiama
    iuayana? Mënts̈á endayana: “Moma, chë nÿets tempo nÿe ínÿabiama oservená y chabe
    basa acbe yebnents̈ana chábuaisebocnama, er chë nÿets tempo nÿe ínÿabiama oservenabe
    s̈es̈ona ndoñe quenátobena chabe taitabe soyënga jtsebomnama. Nÿe chë propio shembe
    s̈es̈ona aíñe, er chë shemna ndoñe nÿe ínÿabiama nÿets tempo oservená quenátsmëna.”'
  ron-LSB: Totuși, ce spune Scriptura? “Aruncă afară pe slugă și pe fiul ei, căci
    fiul slugii nu va moșteni împreună cu fiul femeii libere.”
  pon-pon: A da me kijin likau o majani? Kajela li lidu o na putak! Pwe putak en lidu
    jota pan ian nain li me maioda jojoki.
  nhe-BL: 'Pero Itlajtol Toteco techilhuía queja Toteco quiilhui Abraham huejcajquiya:
    “Xijtotoca Agar, nopa sihua tlatequipanojquetl ihuaya ioquichpil, pampa ioquichpil
    nopa sihuatl tlen mitztequipanohua ax huelis quiselis tlen tijcajtehuas. San quiselis
    mocone Isaac tlen Sara mosihua quitlacatilti.”'
  sps-sps: Tagaa yam, Vegiau Ten Gov tsue of rara na ka te tsue Gov ten Abraham, “Gargar
    ravainy a muiny binun babainy fiisen me na guei tsoiny tsunia, tana saa, a guei
    tsoiny tana muiny binun babainy gima fasito iny ta ka ten taman, a sikia, a fo
    mamatsiny ka, a guei tsoiny tana moun a tapuruur ana sikia ma muiny binun babainy
    fasito iny non ya.”
  wnc-wnc: Sike ngana wamu dasing kaknga Anututane wamda yakut? Ita anzing yakut,
    “Maya puya aminu waapaat gatu itane waakngaat yanikwasipewa kuson. Maya waapatane
    waakngaat gatu maya maatna sikngatane waakngaatda dua gatake yutzan. Nanata kupanu
    waaknga wa tapaatda kwatangi usanzike tapatu kautdu papan gatu tapatuta kautdu
    papan ngang tasiwanu take dua siwik.”
  bus-bus: 'À kɛ̃na Luda yãn diamɛ? Wà bè: Ǹ pɛ́ zↄ̀ pìa kↄ̃n a nɛ́o, zaakɛ zↄ̀ nɛ́
    é túbi ble kↄ̃n wɛ̃ɛnɛ nɛ́oro.'
  gub-BL: Ma'in Tupàn kwehe mehe a'e, uze'eg imuapyk kar pà a'e. — Peityk a'e kuzà
    uma'ereko e ma'e pe nehe, imemyr nehe no, i'i a'e. — Uma'ereko e ma'e imemyr nupyhyk
    kwaw u ima'e kurer a'e nehe. Xo hemirekoete imemyr zo upyhyk putar u ima'e paw
    rupi a'e nehe, i'i a'e.
  imo-imo: Nalo Mosesini topa panjirimu ungumu paimbo. Aku ungumu i tepa, Ka kongono
    ambomunga maloni kelepa kamukumu ambomunga malo kinye lapanga nini melema kopu
    tepa naa lipili. Akumunga ka kongono ambomu kinye yunge marenu talo tiye kolko
    makoroko wendo munduwi, nimo.
  boj-boj: Agi Qotei aqa anjam bei nami endegsib neŋgreŋyeb unu, “O Abraham, ni na
    kaŋgal uŋa di aqa aŋgro Ismael wo naŋgi winjrim jaraiyeb. Ni que. Aisak a kaŋgal
    uŋa aqa aŋgro sai. A ino ŋauŋ tiŋtiŋ aqa aŋgro. Deqa ino iŋgi iŋgi kalil a na
    oqas. Ismael a na ino iŋgi iŋgi oqasai.”
  eng-DRA: But what saith the scripture? Cast out the bondwoman and her son; for the
    son of the bondwoman shall not be heir with the son of the free woman.
  knf-knf: 'Kë we wi Ulibra wi Naşibaţi ujakuŋ ba? Uji : « Dookan ñaaţ i bakjuuknţënuŋ
    na abukul, abuk ñaaţ i bakjuuknţënuŋ aanka kafah ţi phiij ji abuk ñaaţ najeeh.
    »'
  san-KHM: កិន្តុ ឝាស្ត្រេ កិំ លិខិតំ? "ត្វម៑ ឥមាំ ទាសីំ តស្យាះ បុត្រញ្ចាបសារយ យត
    ឯឞ ទាសីបុត្រះ បត្នីបុត្រេណ សមំ នោត្តរាធិការី ភវិយ្យតីតិ។ "
  arn-NT: 'Welu ¿chem piley am tati Wirin Chillka? Feypilelley may: “Werküfinge ñi
    tripatuael tati küdawfe domo ka tañi püñeñ, tati küdawfe domo tañi püñeñ am pepi
    koneltunoalu tati erensia mew ñi nieel tati lifrelechi domo tañi püñeñ.”'
  zas-NT: 'Per, ¿xhie rëb loj xtiidx Dios? Rëban: “Balaagdxa xmojsil con guidib xiꞌnman,
    din ad rayalt gac tioꞌp lalaꞌ ni rayal tiaꞌ xiꞌn quijb xbéngunaal.”'
  ken-NT: Kɛ Ɛkáti Mandɛm ɛ́rɛ̀m bɛ yi? Ɛ́rɛ̀m bɛ, “Bók ngɔrɛ́ anɛ achi nsɛm nɛ
    mɔ́ywi, mbɔnyunɛ mmɔ̌ nsɛm ápú kwáy mɛnyiɛ mɛnyɨŋ ɛ́táyi nɛ mmɔ̌ ngɔrɛ́ anɛ
    ápú nsɛm.”
