verse: GAL.004.030
translations:
  kpx-kpx: Ige kemo Bukae Hotou onole lounu. Keu loui avoe, “Heiata loviamale keate
    isi move kebia nunuveve. Kosealemo heiata loviamale keate ke eseu bae au mamae
    kunai malelivebene. Isito Ebalahamu mahina seleve ke esena bae au mamae kunai
    malei.”
  okv-H: Eto God na Abraham ta degi ke ena amo einge kajari mihia, “Eto no pure evohu
    ta meni amina no ae be amita meni ga donda mane hoteto humbasuja avoeto ohimbejo
    pambare,” ke ainge mihia
  tbo-tbo: Ma Buka u hinena lugagayo hi gilugilumi i pa, ‘Tu bagibagi a natuna una
    wiyaga halehi, ega natuna ma natum hina tanitaniwaga gogona, ma Isako tunawana
    ani taniwaga ina galena iteteya.’
  mal-C: എന്നാൽ, തിരുവെഴുത്ത് എന്തുപറയുന്നു? “ദാസിയുടെ മകൻ സ്വതന്ത്രയുടെ മകനുമായി
    ഒരിക്കലും ഓഹരി പങ്കിടാതിരിക്കേണ്ടതിന് ആ ദാസിയെയും അവളുടെ മകനെയും പുറത്താക്കിക്കളയണം”
    എന്നാണല്ലോ.
  grc-SR: Ἀλλὰ τί λέγει ἡ γραφή; Ἔκβαλε τὴν παιδίσκην καὶ τὸν υἱὸν αὐτῆς, οὐ γὰρ μὴ
    ⸂κληρονομήσῃ⸃ ὁ υἱὸς τῆς παιδίσκης μετὰ τοῦ υἱοῦ τῆς ἐλευθέρας.
  bgc-bgc: पर पवित्र ग्रन्थ कहवै सै, के “नौकराणी अर उसकै बेट्टे नै लिकाड़ दे, क्यूँके
    वो ब्याहता बिरबान्नी के बेट्टे कै गैल कदे भी पिता की सम्पत्ति का वारिस न्ही होगा।”
  khz-khz: Na Veaga Pukanai etaloato kilana rakagau netina? Ia ekilana, “Ne inagulu
    talimana ati voina garena manatuna goti gomi lagamina pio gui-gerevagira. Kwalana
    gare pakana natuna gena rinaga neinagulu talimana ati voina garena natuna goti
    ati vagi pia vaikoukoura.”
  deu-TKW: Aber was sagt die Schrift? Wirf die Magd hinaus und ihren Sohn, denn der
    Sohn der Magd soll nicht erben mit dem Sohne der Freien.
  zsr-NT: 'Naꞌa, ¿bizxa caz rna le nayúj lu guich laꞌy? Cni rna: “Gruꞌn‑nu niꞌl ngul
    nadáꞌunu naꞌ tsazxö́n len zxiꞌnnu, le cutu gac siꞌbiꞌ zxiꞌnnu ngul naꞌ tsazxö́n
    len zxiꞌnnu ngul cunadáꞌunu le gzxiꞌ lu nëꞌë Dios gaqui queëbiꞌ zxiꞌnnu ngul cunadáꞌunu
    naꞌ.”'
  lin-lin: Nzokande Makomi ezali koloba nini ? « Bengana mwasi mowumbu elongo na mwana
    na ye ya mobali, pamba te mwana ya mwasi mowumbu akoki te kokabola libula elongo
    na mwana mobali ya mwasi nsomi. »
  hns-NT: 'Bakie Parmeswar ke poestak me liekhal hai kie: „Toke tjaahie kienal goelaam
    aurat ke aur okar betwa ke pathaai dewe ke. Oe larka kabhie na hak paaiga ekwa
    beta ke saath djaun biehautie aurat se paida bhail hai.”'
  noa-E: 'Pari judionaan awiajã chi mag nʉm khʉʉn chan Ẽwandamau aubaju khap amkhĩir
    ¿khan a sĩ Ẽwandam iek phã sim gaai Saraau iekhatarr igwi? Mag sim: “Abrán, jãg
    chaai ich ãd dʉ̈i warre maach aigmua jʉrbapʉ̈i” ajim chi Saraau. “Jã sĩi maach
    chogkha sim dʉ̈ím chaai aawai jãgua pöd maach chaai dʉ̈i ãba pʉ juagam nem jʉ̈aju
    khaba sim. Mʉ pʉ ʉʉi chaarkha ʉm dʉ̈ím chaairauta pʉ juagam nem jʉ̈aju aai simgui”
    ajim.'
  eng-EMTV: But what does the Scripture say? “Cast out the servant girl and her son,
    for the son of the servant girl shall by no means inherit with the son of the
    free woman.”
  mib-NT: '¿Te ndese cáhán tutu iī? Achí: Quenehen ró ñahan cúu mozo na quíhín ña
    jíín séhe ña. Chi sēhe ñahan cúu mozo, ma nihín i tahū jiín séhe ñahan libre,
    achí yá jiín Abraham.'
  lif-NT2: कर साम्‌योसाप्‍लाःल्‍ले़ थे पाःत्तुॽ? “सेवारोमा मे़न्‍छुमाॽइन्‌नु कुस्‍साःन्
    नाःत्ते़देःसे़से़ॽओ, थेआङ्‌भे़ल्‍ले़ सेवारोमाल्‍ले़ कुस्‍साःन्‌चोःक्‌युम्‍भोमा
    मे़न्‍छुमाॽइल्‍ले़ कुस्‍साःन्‍नु सोरिक् लक् के़घोःबा पोःङ्‌मा मे़सुक्‍ने़न्‍लो॥”
  xnj-xnj: Nambu Mayandiku Gamsopi gijova wuli? Gijova “Mvinga mau mvanda pamonga
    na mwana waki, muni mwana wa mvanda ihala lepi pamonga na mwana wa mau mwealekekiswi.”
  mmx-mmx: Ketla Lovoang Kaala i vaase lavanga salai? I vaase xeretna, “Una riki aonon
    latkin asaxaruki eburu mi ne nitna, mila nitna noxo ruuna xaka toxot at levempanga
    at ne temen, kerekngan lamdak at latkin tinotno ram.”
  cbr-NT: 'Usa ''aínbi ca Nucën Papa Diosan bana cuënëo ësai quia: “Aín xanúan ñu
    mëëmicë xanun tuacën rëbúnquinëx ca Nucën Papa Diosan cásabi oi Abrahamnën xanun
    tuacën rëbúnquisaribi ''itima ''icën. Usa ''ain ca aín xanúan ñu mëëmicë xanubë
    aín tuá ashiti Abrahamnën xubunuax utëcëntimoi cuanti ''icën”.'
  tee-NT: 'Para ju uxijnan ja va jantu p''ast''ac''at''it tachi ju najun la''ixchivinti
    Dios ju ts''okcanta. Ja va jantu p''ast''ac''at''it ni chani najun: “At''ixc''auxt''uch
    ju xalapanac ju va ixtamocanta. At''axc''auxt''uch ju ists''alh. Ju ists''alh
    ju va xalapanac jantu lai tu''u'' catixtaknicalh. Para ju ists''alh ju tucan mi''amachaka''
    ju jantu va ixt''ama''ut''a yuchach ju laich caxtaknicana'' ju mi''alinta”. Chunch
    ju najun la''ixchivinti Dios.'
  eng-LSV: but what does the Writing say? “Cast forth the maidservant and her son,
    for the son of the maidservant may not be heir with the son of the free [woman]”;
  cak-NT: Y rutzij ri Dios ri tz'iban can, nu'ij chi tileses-e ri esclava, y chuka'
    ri ral. Roma man jun herencia xtiyo'x che ri ral raja'. Xa can xe che ri ral ri
    can raxayil-wi ri Abraham xtiyo'x-wi ri herencia. Quiri' nu'ij ri tz'iban can.
  pah-NT: Marã reki ikwatijara e'i a'ero hako? Ikwatijara omombe'u Sarava'ea nhi'ig̃agwera
    g̃wembirekova'ea pe Abraãova'ea pe. “Emombo ti avo hugwi ipiro'ye'ỹvehẽa hẽara'yra'ga
    reheve,” ei ahe. “Ga po ti ndopojykai tuhẽ nembatera nehẽ ipiro'ye'ỹvehẽa ra'yra'ga,”
    ei Sarava'ea ahe ve. “Jihi ko nerembirekoetea,” ei ahe. “Jira'yra'ga jate po ti
    opojyka ndeapoa nehẽ,” ei ahe Abraãova'ea pe hako. Nahã ikwatijara imombe'ui Sarava'ea
    nhi'ig̃agwera hako.
  sja-NT: 'Mamĩda mãga baji mĩda Agar warra ome, Tachi Ak''õre Ũraa p''ãdade jara
    bɨ: ‘Ãyaa pëipáde aji, ma esclava ichi warra ome. Ma warrapa chi ak''õrepa bëida
    ata-e pait''ee chi wẽra warrapa ataparik''a.’'
  xed-xed: 'Tsaw ká lu vindafta ma deftera Lazglafta na: Ghzliŋghzla ta tsa marakw
    ka vuʼa ya nda zwaŋani tani, kabga haɗ zwaŋa marakw ka vuʼa dzaʼa za həga nda
    zwaŋa marakw kul nzakway ka vuʼa wu kəʼa.'
  mks-NT: 'Joo cuni jo̱ho ndó ña̱ cáchí tu̱hun Ndióxi̱ tá na̱ca̱ha̱n Ndióxi̱ xi̱hín
    Abraham: “Tavá ñá cúú mozo ja̱n ná quee ñá cu̱hu̱n ña̱ xi̱hín ja̱hyi ñá. Jáchi̱
    da̱ cúú ja̱hyi mozo ja̱n a̱ cúu ñe̱he̱ táhvi̱ dá ndiquehe da ña̱ quia̱hva i̱ nu̱ú
    da̱ cúú ja̱hyi ñájíhí va̱hún ja̱n”, na̱cachi Ndióxi̱ sa̱nahá.'
  gfk-S: 'Iesene ira nianga tane God di ga pakat i hamanis be pai nale ngan hobi hatikai.
    I tange horek: “Nu tule leise no haine na tultule tikai ma no natine. Urah, kinong
    no natine tano haine na tultule pai nale kap ta linge tano nudur Mama. Pata. No
    natine sene no haine nong i langalanga sukun ira tirih gar na tultule na kap.”'
  bmu-bmu: Mewö ahözapmö, Buŋa keu kun mi toroqeba kewö jigetka ahöza, “Welenqeqe
    ambigö nahönŋan mönö Iwiŋaŋgöreŋ börösamotŋi qahö mema. Ambi solanŋi malmalŋi
    yaŋgö nahönŋambuk mi mohotŋe qahö mendeŋda aŋgön kölmahot. Miaŋgöra welenqeqe
    ambi etqeqeŋi mi mönö közölnöŋga nahönŋambuk anmahot.”
  dgz-dgz: Go God nop oit mega gapan anen wan? Ame anega wan, “Waen ayamat mondi kaimakaet
    taiwandini ame otu dere wa oimo amop, iwa waen ayamat mondi kaimakaet taiwandini
    ame otua, mamewa wan dim dim mega da ya yon boreta. Waene iragena ame ayamat kaimakaet
    ya taini otua megenat iragi yon boreta.”
  eng-GNV: 'But what sayth the Scripture? Put out the seruant and her sonne: for the
    sonne of the seruant shall not be heire with the sonne of the free woman.'
  zaa-NT: 'Pero biani ra lo Escritura acerca de nui. Pues ra: Gulèqquia fuera niula
    ná esclávuą'' ą''hua ỹi''ni nią'', porqui''ni ỹi''ni niula ná esclávuą'' labí
    ná qui''ni thí''ą herencia lani ỹi''ni niula ná líbreą''.'
  eng-WEBSTER: 'Nevertheless, what saith the scripture? Cast out the bond-woman and
    her son: for the son of the bond-woman shall not be heir with the son of the free-woman.'
  guh-guh: 'Pijuyapijinë, pejamatabëitonotabiabinë yabara, Dioso pejumaitsijava Abrahampijinëjavabelia
    Dioso pejumelivaisibaxutota jumaitsi mapacueniaje: “Ponë nexënato xainame necomuatsivata,
    apo rajutsimë tsane nexainaeyajuvënëjava nevënamuto pepitsinexa. Daxita rajutsianame
    ponë xainame pepo nijavata. Bajaraxuata nijabovecua pitsapaeyaexanaename necomuatsiva,
    nexënato yajava,” jai Dioso pejumelivaisibaxutota Abrahampijinëjavabelia Dioso
    pejumaitsijava.'
  bon-bon: 'Yepä, Oogäräneji Mene te lipu jiicenige? Peei te jiicenige apu egä: “Pui
    aletnäneji kaakesea magebi ne jutyepi teeme bägrä cama, ingle naace gyene aletnäneji
    magebi me bägrä tabe lica teeme babe me miijimiji gwidape pa yaawademepi; yepä
    pui bägrä lui babe me cogarage cabu ca ge, tabe te iyeta pa yaawademepi.”'
  nhw-BL: 'Pero Icamanal Toteco techilhuía san se quen Toteco quiilhui Abraham huejcajya:
    “Xijtojtoca Agar, nopa sihua tetequipanojquetl ihuaya ioquichpil, pampa ioquichpil
    nopa sihuatl catli motequipanojca amo huelis quiselis catli ta tijcajtehuas. San
    quiselis mocone Isaac catli Sara mosihua quitlacatilti.”'
  swh-ONEN: Lakini Maandiko yasemaje? “Mwondoe mwanamke mtumwa pamoja na mwanawe,
    kwa sababu mwana wa mwanamke mtumwa kamwe hatarithi pamoja na mwana wa aliye huru.”
  wbi-wbi: amalembe ghiti ndani? m'busie un'dala um'bombi palikimo nu n'swambe. ulwakuva
    un'swambe ghwa n'dala um'bombi naililololela palikimo nu mwanha ghwa n'dala huru.'
  bba-bba: Adɑmɑ mbɑ Gusunɔn ɡɑri yi ɡerumɔ. Yi nɛɛwɑ, “A yoo wi ɡiro kɑ win bii sɑnnu,
    domi win bii wi, u ǹ tubi dimɔ kɑ tii mɔwɔn bii sɑnnu.”
  eng-KJVCPB: 'Nevertheless what saith the scripture? Cast out the bondwoman and her
    son: for the son of the bondwoman shall not be heir with the son of the freewoman.'
  kgk-NT: 'Pejeapysaka katu Nhandejáry nhe''ẽ-rehe kwatia-rehe omoĩ va''e-rehe: “He''i
    Sara oména-pe, Emosẽ katu ne rembigwái kunha va''e. Imemby reheve emondo. Ne rembireko
    tee voi xe. Xe memby pegwarã katu ani ereme''ẽ ne rembigwái memby-pe, he''i Abraão-pe
    hembireko”. Upéixa he''i Nhandejáry nhe''ẽ.'
  waj-waj: 'Anutuuqaa kua fafaaraivo vainno ivaara tinoo: Gioonna sikaunnaadiri yookaama
    kioo viteeraivaata ari mmaapuuvaatama titakiai kuatee. Inna mmaapuuvo ari yaata
    utuuvaugiataama nuauvaa mmaapuuvaa tasipama ngiari koonna mminnamminnaiyauvaa
    vareevoora titakiai kuatee. Kua fafaaraivoono itaa kua tiivai.'
  cpy-cpy: 'Roo kanteencha ¿Iitaka ikantee-takiriri Abraham Jankina-rentsiki? Iroka
    ikantee-takiri: Otzimatyee pomishitoyiro pomperatani, iyaatee, aaneeri otomi.
    Tema riitaki otomi piina-perori ashitee-yaawoni okaatzi tzimi-motzimiri.'
  mpx-mpx: Yaa waisi toto Yehoba i lovivina-an natunau kaiweliya, heliya nige nihi
    aahe. He i ola Buki Bwabwalena ana baaba i ba, “Yova totuwalali loloyowanina alona
    ge natuna nu patuna owaowa-agil. Kaiwena yova totuwalali loloyowanina natuna nige
    tamana wana gogomwau ni aahe, yova sokasokalina natuna ya te ni ahe.”
  wbp-wbp: 'Yangkaju kankulu mayi milya-pinyi yimi kuja wangkaja Kaatu Payipulurla?
    Wangkajarla Yipuruyamukuju kuja: “Kajinpa nyuntu pali, yangkangku Yijimalirliji
    Yakarru-kurlangurluju kula mani nyiyarningkijarraju nyuntu-nyanguju, lawa. Ngulaju
    nyiyarningkijarra kapu Yijaki-miparlu mani. Kuja-kujakuju, yilyaya-palangu ngamarlangu
    Yijimali manu Yakarru yangkaju pirijina-piya! Yilyaya-palangu wurnturu nguru-kari-kirra!”
    Kujanyarla wangkaja Kaatuju Yipuruyamukuju.'
  luo-luo: Muma to wacho angʼo kuom wachni? Owacho niya, “Riemb dhako ma misumbani
    kod wuode nimar wuod dhako ma misumbani ok nobed jacham girkeni kaachiel gi wuod
    dhako ma ni thuoloni.”
  nhe-NT: 'Pero Itlajtol Toteco techilhuía queja Toteco quiilhui Abraham huejcajquiya:
    “Xijtotoca Agar, nopa sihua tlatequipanojquetl ihuaya ioquichpil, pampa ioquichpil
    nopa sihuatl tlen mitztequipanohua ax huelis quiselis tlen tijcajtehuas. San quiselis
    mocone Isaac tlen Sara mosihua quitlacatilti.”'
  aii-aii: ܐܝܼܢܵܐ ܡܘܼܕܝܼ ܐܡܝܼܪܹܗ ܟܬܵܒ݂ܵܐ؟ ܛܪܘܿܕ ܠܚܸܕܲܡܬܵ‌ܐ ܘܠܒܪܘܿܢܘܼܗ̇، ܣܵܒܵܒ ܒܪܘܿܢܵܐ
    ܕܚܸܕܲܡܬܵ‌ܐ ܠܹܐ ܝܵܪܹܬ ܥܲܡ ܒܪܘܿܢܵܐ ܕܚܹܐܪܬܵ‌ܐ.
  esk-NT: Sumik Agaayyutim uqałha uqaqaqpa? “Aullaqtirruŋ savaktaaġruk aġnaq iġñiŋalu,
    takku savaktaaġruum aġnam iġñiŋa paitchaktaaqatauruksraunġitchuq iġñiŋani patchisaitchuam
    aġnam.”
  msb-msb: Pero nano an nasurat sa Banal Na Kasuratan? “Palayasa an uripon na babayi
    kag san iya anak, kay dili pwede makabahin an anak san uripon sa iiredaron san
    anak san babayi na dili uripon.”
  cpa-NT: 'Jøng² lah¹la² rø²juúh² si² quiah¹² Diú¹³: “Len¹³ hio¹³ siáh² héi² ja³dsi¹²
    cu¹dsie¹² quianh¹³ ja³ŋiúh³dsa. Tsa¹lé² niu¹ gug² ja³ŋiúh³ hio¹³ héi² hi² tan¹
    ja³ŋiúh³ hio¹³ ji²gug² ti³jmi²dsa.”'
  dso-dso: ମାତର୍‌ ଏ ବିସଇନେଇ ସାସ୍‌ତର୍‌ କାଇଟା କଇଲାନି ? ତେଇ ଲେକାଅଇଆଚେ, କୁଲିଆର୍‌ନି ଆରି
    ତାର୍‌ ପଅକେ ବାର୍‌କରାଇ ଦିଆସ୍‌ । କାଇକେବଇଲେ କୁଲିଆର୍‌ନିର୍‌ ପଅ ବିବାଇ ମାଇଜିର୍‌ ପଅର୍‌
    ସଙ୍ଗ୍‍ ବାବାର୍‌ ଦନ୍‌ ସଁପତି ପାଇନାପାରେ ।
  meu-meu: Buka Helaḡa ai ede e torea toma? Hesiai hahinena mai natuna ida ba luludia
    oho; Badina be hesiai hahinena natuna na dihi ai basinela, Ura-kwalimu hahinena
    natuna ida ahuna basine abia.
  yva-NT: 'Weramu Ayao Amisy mo raura mare: “Abraham, nyo nya wanya aro me ama arikainye
    pe yawatambe ra yusya! Nya ananugo nyare nyo randije omamo vemo arikainyo wanya
    aro mo avaki wato apave inta rai jinya! Yara indati arikainyo nya anamu tugae
    mo avaki opi apave rai tenambe.”'
  dgc-dgc: 'Ey kona se i kagia na kasulatan: “Paibutén mo tu bébe a utusan sakay to
    anak na. Dahilan tu anak no utusan éy éwan maari a makahati ta mana no anak no
    malaya a bébe.”'
  zpm-NT: 'Ni nana, led lo Xtiidzaque Dios zhobnee gaṉle zha rëb Dios lo Abraham,
    rëb me: “Wnaa ne nac nguṉdziin lo luu i, bzonëz me grop xpëëd me, nonguieḻd ne
    ye mëëd qui guiaaṉnie ncuaaṉe csaṉ luu lo xpëëd tsieel luu.”'
  hix-NT: Onà wyaro haxa ryhe nkehe, Khoryenkom karyehtanà, àmenhosahonhàrà. Ranototho
    ànyahko ha, kekon hatà, Sara, Aka hoko. Àmryer xarha ànyahko ha, kekon hatà, Akmarawu
    wya. Akatxhothàr yàmpàra ro mak exko ha, noro wya. Romryerà wya haxa ryhe màmyaha,
    kekon hatà, Sara, Akmaraw hetxe. Anotomahnà rma mok nehxakon hatà, noro ha. Àro
    wyaro rma nkehe, àmenhosahonhàrà. Ewakryehnà me nehxakon hatà, tanotomaxemà mryerà.
    Àro wyaro rma rha ewakryehnà me natxhe, tàyweronàhyamatxho komo hokono ro komo.
  sim-sim: Hako Avui Wasilakahi jekambak karem li kayeri sir, �Akishmakisha nokove
    oso nga jikisi sihi nga tukru ermbenak fri ika. Jikisi sihi mbeek mbele las avoko
    orhik nahandan lakwa ambu ri, wahau. Suma nombok talanda jikisi oto nom lakwa
    ri.�
  npi-ULB: धर्मशास्‍त्रले के भन्दछ ? “दासी स्‍त्री र तिनको पुत्रलाई निकालिदेओ । किनकि
    दासी स्‍त्रीको पुत्रले स्वतन्‍त्र स्‍त्रीको पुत्रसँगै समान उत्तराधिकार प्राप्‍त
    गर्नेछैन ।”
  cgc-cgc: Demdemen nyo nabetang naan ta sinulat na pulong ta Dyos na iling ti, “Palayasen
    no suguon na bai daw iya na bata tenged bata an ta suguon dili pwidi na isya man
    na manubli ta mga pagkabetang na para ta bata ta bai na dili suguon.”
