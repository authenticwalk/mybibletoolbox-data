verse: GAL.004.023
translations:
  kpx-kpx: Heiata loviamale keate keu vatae keateau ese malemale ke nahate vaime ese
    ke mamonu. Isito Dilavau subuta louale ke vuvunemoike Ebalahamu mahina seleveu
    ese ke manu.
  okv-H: Eto pure evohu na meni ingena amo hamo ta ujeje ta ingena te amita ae be
    amina ingena amo God na ikasi oje ena avoeto ikenu ingena.
  tbo-tbo: A tu bagibagi wawinena gowana Heiga ma agona gowana Sela. Wiwinehi hi koikoiba
    galena tapuhi po tapuhi uyahihiyei. Heiga i koikoiba hipuli dewana uyahinei, ma
    Sela i koikoiba Yaubada a paliwitumagana uyahinei po natuna gowana Isako.
  mal-C: ദാസിയിൽനിന്നു ജനിച്ച മകൻ മനുഷ്യതാത്പര്യത്താൽമാത്രം ജനിച്ചതും സ്വതന്ത്രയിൽനിന്നു
    ജനിച്ച മകൻ ദൈവികവാഗ്ദാനനിവൃത്തിയുമാകുന്നു.
  grc-SR: Ἀλλ᾽ ὁ μὲν ἐκ τῆς παιδίσκης κατὰ σάρκα γεγέννηται, ὁ δὲ ἐκ τῆς ἐλευθέρας
    ⸂διὰ τῆς⸃ ἐπαγγελίας.
  bgc-bgc: पर जो नौकराणी तै पैदा होया था वो एक साधारण बच्चा था जो शरीर की इच्छा तै
    पैदा होया, अर जो उसकी ब्याहता बीरबानी तै पैदा होया, वो परमेसवर के वादे कै मुताबिक
    पैदा होया जो उसनै अब्राहम तै करया था।
  khz-khz: Inagulu talimana ati voina garena genana ewalato melona, Aperaamo e Haga
    gegeno-kouto, voanana ewalato. Na vavine pakana genana ewalato melona, Palagu
    gena kilagavu pakunai ewalato.
  deu-TKW: Aber der von der Magd war fleischmäßig gezeugt, der von der Freien aber
    durch die Verheißung.
  zsr-NT: Zxiꞌnnu ngul nadáꞌunu naꞌ guljbiꞌ lu niꞌa lu naꞌ bunách tsca taljbiꞌ yúguꞌtëbiꞌ
    biꞌidauꞌ, san zxiꞌnnu ngul cunadáꞌunu naꞌ guljbiꞌ le gzxiꞌ lu nëꞌë Dios gunëꞌ
    ga galjbiꞌ.”
  lin-lin: Mwana oyo mwasi mowumbu abotelaki Abrayami abotamaki na lolenge ya bomoto,
    kasi mwana oyo mwasi nsomi abotelaki ye abotamaki kolanda elaka ya Nzambe.
  hns-NT: Goelaam aurat ke betwa iensaan ke sotj-bietjaar se djalmaawal gail, bakie
    biehautie aurat ke betwa Parmeswar ke waada dwaara paida bhail.
  noa-E: Mag ich chog dʉ̈i ootarr chaairan sĩi ich jãg bʉ̈ʉr abarm gaaimua ʉʉin bi
    ee paajemjö bi ee pawi ootarr ajim aajem. Pari ich ʉʉi chaar dʉ̈i ootarr chan
    magba, chi Sara ich daupeer gurjã pöd chaai ooba arrta ag nawe ich Ẽwandamaucha
    amag chaai oopiju jaautarr aawai ich iekhatarr chadcha amkhĩirta oopijim anaabá.
  eng-EMTV: But he who was of the servant girl was born according to the flesh, and
    he of the free woman according to the promise,
  mib-NT: Te sēhe ñahan cúu mozo, ni cacu i nájnūhun cácu tāca gá sūchi lúlí. Te sēhe
    ñahan cúu libre, ni cacu i máá sɨ́quɨ̄ jeē súcuan ni jejnūhun Yaā Dios.
  lif-NT2: हागार मे़प्‍मनामा सेवारोमा कुमेःत्‍लाम् सागे़वाःन्‍छिङ्‌बान्‌मे़न्‍छाम्‌निङ्‌वाॽलाम्‌सावाःन्‍छिङ्‌बारो॥
    कर सारा मे़प्‍मनामा चोःक्‌युम्‍भोमा आबाङे कुमेःत्‍लाम् सागे़वाःन्‍छिङ्‌बाङ्‌ग
    निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुमाङ्‌हे़क्‍लाम् पोःक्‍खे़बारो॥
  xnj-xnj: Mwana wa mdala mvanda yula avelikwi ndu, nambu yula wa mdala mwealekekiswi
    avelikwi ngati chevivelekewa vandu vangi.
  mmx-mmx: La lamdak neni ga ruuna xaka i at latkin asaxaruki ren, ga ravasu at loklox
    araut madak. Ketla lamdak ua neni ga ruuna xaka i at latkin tinotno ren, diga
    visix i mumu laxakaape at ne Moroa.
  cbr-NT: An Abrahamnën xanu ñu mëëxuncë xanun tuacëx ca camabi tuásaribi 'aish unin
    bëchicëishi 'iacëxa. Usa 'aínbi ca bëtsix Abrahamnën xanu, Sara, ax tuacëma 'aíshbi
    Nucën Papa Diosan Abraham cásabi oi tutancëx bacë́ancëxa.
  tee-NT: Pus ju ists'alh ju ismaksquiti' ixjunita ma chunch ju putasu tachi ju putasucan
    ju va lhilapanac. Para ju is'ask'at'a ju ix'amachaka' Abraham ma tasu acsni va
    uctaxtulh ixchivinti ju ixk'alhtasunita ju Dios ju Abraham.
  eng-LSV: but he who [is] of the maidservant has been according to flesh, but he
    who [is] of the free [woman], through the promise,
  cak-NT: Ri ralc'ual ri Abraham ri xalex riq'uin ri ru-esclava, xalex anche'l nalex
    xabachique (xama'anchique) ac'ual. Pero ri jun chic ralc'ual ri Abraham ri xalex
    riq'uin ri raxayil, xalex roma can ja ri Dios ri biyon che chi can xtic'ue-wi.
  pah-NT: 'Tupana''ga e''i nhog̃wenonde Abraãova''ea pe hako: “Aerẽ po ti nerembirekohẽa
    tuhẽ ga mbo''ari nde ve nehẽ,” ei ga ahe ve Sarava''ea mombe''gwovo hako. Emo
    Abraãova''ea ta''y na''ẽ ipiro''ye''ỹva''ea pe Agarva''ea pe Tupana''ga nhi''ig̃a
    rupi rũi. Aerẽ Abraãova''ea xava''ehetero g̃wembirekoeteva''ea pavẽi Sarava''ea
    pavẽi novĩa. Emo Tupana''ga g̃wembi''ea rupi katu ahe mbota''yruka Abraãova''ea
    pe. Nurã Isaqueva''ea ari g̃waivĩva''ea hugwi Sarava''ea hugwi.'
  sja-NT: Chi wẽra esclava Agar ome ma warra ooji eperã jĩp'aapa warra ooparik'a.
    Mamĩda mãga-e paji chi wẽra Sarapa warra t'oda ome. Naaweda Tachi Ak'õrepa jaraji
    Abrahampa warra ooit'ee chi wẽra ome. Mãgɨ́ warra t'oji Ak'õrepa jaradak'a, Abraham
    chi wẽra ome audú chonaa p'anajida mĩda warra oodait'ee. Tachi Ak'õrepa k'aripaji
    mãgɨ́ warra oodamerã.
  xed-xed: Tsa zwaŋa tsa marakw ka vuʼa ya ná, nda ndana sluʼuvgha tsaya. Tsa zwaŋ
    ya tsa marakw kul haɗ ka vuʼa ya guli ná, manda ya tanaf Lazglafta ta imi ta sləməŋ
    tsaya.
  mks-NT: Tá na̱cacu ja̱hyi ta̱a Abraham xi̱hi̱n Agar cán, na̱cacu a tá quia̱hva cácu
    tócó ndihi ña̱yivi. Joo ja̱hyi ta̱a da, da̱ na̱cacu xi̱hi̱n ñájíhí va̱ha da̱,
    ña̱ naní Sara cán na̱cacu a jáchi̱ na̱sa̱ha̱n Ndióxi̱ tu̱hun a̱ nu̱ dá ña̱ ná
    cacu a.
  gfk-S: Di ga kaho no natine no haine na tultule hoke ira haine di la kakaho hobi.
    Iesene di ga kaho no natine no haine nong i langalanga kinong God ga kukubus ter
    hobi.
  bmu-bmu: Welenqeqe ambinöŋ nahönŋi meyöhi, miaŋön morö ahuahugö könanöŋ ahuyökmö,
    kun ambi solanŋi (fri) malmalŋan meyöhi, yaŋön Anutunöŋ morö nahön ahumapkö keu
    jöhöyöhi, mönö keu miaŋgö ölŋan asuhumapköra ahuyök.
  dgz-dgz: Eibaraam otua waen Eiga gapan baraeni ame orup yanine guegue mega gapan
    yanen, go otua mek waenewa Sera gapan baraeni ame God Eibaraam orup ame men wa
    agiaseni gapan di yanen.
  eng-GNV: 'But he which was of the seruant, was borne after the flesh: and he which
    was of the free woman, was borne by promise.'
  zaa-NT: Isaac ỹi'ni niula nu ná líbrea nna gùlią por promesa qui' Tata Dios lani
    Abraham qui'ni itsìna' ttu ỹi'ni bi, alàa por la' calatsi' quì'ba cuerpo tì'a
    gùlia Ismael ỹi'ni niula esclavua.
  eng-WEBSTER: But he who was of the bond-woman, was born according to the flesh;
    but he of the free-woman was by promise.
  guh-guh: Panacuetonëyo Abrahampijinë xaina Agarpijivata, pecomuatsivata jane baja,
    xaina pacuenia baxaina pexi pexainaevi. Panacuetonëyo pijinia xaina Sarapijivata,
    pepo pijavata jane baja, mavecova ata bitso pepua perujuvata, xaina. Bajarapanacuetonëyo
    xaina petocopiapatsixaetsi pacuenia Dioso tajëvelia najumecapanepaeya jumaitsi
    Abrahampijinë pexënato pexainaenexa.
  bon-bon: Yoo, Abrahamo me yepä imäbägrä ngii Ismaela, lui pui aletnäneji ngulebägrä
    cabu ca eplimluji, teeme aplimla lui mara lica ge poto bägrä bime aplimla cabu
    ca, yepä Abrahamo Isacako ne jepänige teeme bägrä cäco coga Saara cabu ca, ingle
    Acejiyame uja mene itu jejuji bägrä teebine ceerame.
  nhw-BL: Nopa sihua tetequipanojquetl quipixqui cuali itlacayo huan yeca nimantzi
    conepixqui. Pero inelsihua Abraham eltoya tetzacatl huan amo hueliyaya conepiya.
    Pero teipa, masque ya nanatzi tlacatqui icone ica ichicahualis Toteco pampa Toteco
    quitencahuilijtoya Abraham para tlacatisquía.
  swh-ONEN: Lakini, mtoto wa mwanamke mtumwa alizaliwa kwa mapenzi ya mwili, na yule
    mwingine wa mwanamke huru alizaliwa kutokana na ahadi ya Mungu.
  wbi-wbi: nambe nahele, ughwa akaholilue m'bombi akaholilue mu lwa m'bili lwene.
    loli jula ughwa n'dala huru akaholilue ku lufingo.
  bba-bba: Yoo wi, u win bii mɑrɑ nɡe mɛ tɔmbu kpuro bɑ rɑ mɑ, ɑdɑmɑ tii mɔwɔ wi,
    u win bii mɑrɑwɑ kɑ Gusunɔn nɔɔ mwɛɛru.
  eng-KJVCPB: But he who was of the bondwoman was born after the flesh; but he of
    the freewoman was by promise.
  kgk-NT: Tyke'ýry hembigwái memby va'e oiko túvy oipota ha-rupi oiko. Ha tyvýry katu
    Nhandejáry he'i hagwe-rami voi oiko. Hemimbota-rupi oiko.
  waj-waj: Mmoori vareera gioonnaivo mmuakiaa mmatayaa gioonnaiya mmateerayaama kati
    mmaapuuvaa mmateeravai. Ariiyaadiaivo Anutuuqo kua kiaa teerama kioovaudiri mmaapuuvaa
    mmateeravai.
  cpy-cpy: Tema inintakaa-nikiini Abraham rowakaakiro romperatani, rootakira tajonkacha
    itzima-piintee-tziri eentsi-paeni. Riima otzimakiri iinaperori, rinashitaka rirori,
    tema riitaki ikashiya-kaakiriri Tajorentsi.
  mpx-mpx: Isimel i masalem yova totuwalali loloyowanina elana, wana masal i ola te
    kila gegewela wala masal. Yaa Aisake i masalem yova sokasokalina elana kaiwena
    Yehoba i bateli i ola.
  wbp-wbp: Yijaki-wangurla-wiyi-juku, Jiirajulpa muturnalku nyinaja, ngulajulpa nyinaja
    kurdu-wangu-juku. Ngulangkujurla yungu yangkalku Yakarru nyanungu-nyangu warrkini
    Yipuruyamukuju yungu-pala ngulalku nguna. Kujarlanya Yakarruju juni-parnta-jarrijalku,
    manu ngula-jangkaju karrmulypa-jarrijalku Yijimali-kirlilki. Ngaka-kariji, Kaatujurla
    wangkaja Yipuruyamukuju, “Nyuntu-parnta Jiira kapu juni-parnta-jarri, ngulaju
    kapu karrmulypa-jarri wirriya-kurlu.” Ngulaju junga. Ngakalku, Kaatukujurla marlaja
    karrmulypa-jarrija Jiira wirriya-kurluju Yijaki-kirli.
  luo-luo: Wuod dhako ma misumbano nonywol kuom dwaro mar dhano, to wuod dhako ma
    thuolo nonywol kuom singruok.
  nhe-NT: Nopa sihua tlatequipanojquetl quipixqui cuali itlacayo huan yeca nimantzi
    conepixqui. Pero inelsihua Abraham eltoya tenantzi huan ax hueliyaya conepiya.
    Pero teipa, yonque ya nanatzi tlacatqui icone ica ichicahualis Toteco pampa Toteco
    quitencahuilijtoya Abraham para tlacatisquía.
  aii-aii: ܗ̇ܘ ܕܡ̣ܢ ܚܸܕܲܡܬܵ‌ܐ ܦܝܼܫ ܠܹܗ ܝܠܝܼܕܵܐ ܒܐܘܼܪܚܵܐ ܕܦܲܓ݂ܪܵܐ، ܐܝܼܢܵܐ ܗ̇ܘ ܕܡ̣ܢ
    ܚܹܐܪܬܵ‌ܐ ܒܐܘܼܪܚܵܐ ܕܩܵܘܠܵܐ.
  esk-NT: Iġñiŋa savaktaaġrukun aġnakun aniruq iñuich piqusriatigun. Aglaan iġñiŋa
    patchisaitchuakun aġnakun aniruq Agaayyutim akiqsruutaagun.
  msb-msb: An anak niya sa uripon na babayi ginbudos sa kaila san tawo, pero an anak
    niya sa iya asawa na dili uripon amo ini an bilang katumanan san gintuga san Dios.
  cpa-NT: Jǿg³ ma²ca¹jmo¹ Diú¹³ báh³ jøng², hi² ca¹lø¹chián¹ guing² quián¹² ji²gug²dsa.
    Jøng² jǿg³ quiah¹² dsa² jmøi¹guǿi¹ báh³ jøng², hi² ca¹lø¹chián¹ guing² quián¹²
    hio¹³ siáh².
  dso-dso: ଜନ୍‌ଟା କୁଲିଆର୍‌ନିର୍‌ ପଅ, ସେ ମୁନୁସର୍‌ ମନ୍‍ କଲା ଇସାବେ ଜନମ୍‌ ଅଇଲା । ଜନ୍‌ଟା
    ବିବାଇ ମାଇଜିର୍‌ଟା, ପର୍‌ମେସର୍‌ କରିରଇବା ସପତ୍‌ ଇସାବେ ଜାତ୍‌ ଅଇଲାଟା ।
  meu-meu: Hesiai hahinena natuna na tau-anina ena kara ai e vara, a ura-kwalimu hahinena
    natuna na gwau-hamata dainai e vara.
  yva-NT: Hagar mo ama kavo avaki mamaisyo bekero vatanbe rai, yara Abraham apa anamu
    Sara mo ama kavo avaki mamaisyo urairijo Amisye po raura wusyimbe rai.
  dgc-dgc: Tu anak na to utusan na éy besa ya tu nipangako na Diyos ni Abraham. Pero
    tu anak na to malaya a bébe, éy saya tu nipangako na Diyos ni Abraham.
  zpm-NT: Xpëëd wnaa ne nac nguṉdziin ga, laa win goc mëëd zig grëraa xpëëd miech;
    saṉgue mëëd ne gop tsieel me ga, laa win gol porne ib Dios rëb ne laa me yquianie
    win.
  hix-NT: Toto hun yano me ryhe tà nenuruy ha, Aka mryerà, Akmaraw hun yano me mak
    hatà. Khoryenkomo rwonàmàthàr yano me haxa ryhe tà nenuruy ha, Sara mryerà.
  sim-sim: Akishmakisha nokove oso jikisi sihi oto ma lihinjik suma Avui Wasilaka
    os or mbahandarin li unak omek si naku, karem mbaha limu uri sira. Hako nokove
    indingahi jikisi oto Avui Wasilakahi suma nombok talari ri.
  npi-ULB: तथापि, दासीबाटको चाहिँ केवल शरीरद्वारा जन्मिएको थियो, तर स्वतन्‍त्र स्‍त्रीबाटको
    चाहिँ प्रतिज्ञाद्वारा जन्मिएको थियो ।
  cgc-cgc: Iya an na bata naan ta bai na suguon natao tenged ta liag nang danen Abraham.
    Piro, iya an a na bata naan ta bai na dili suguon natao tenged ta pagtuman ta
    Dyos ta iya na pangako ki Abraham.
  tim-tim: Akto hoŋ manman âmbâle Haga arekŋe miep are âmâ yânŋângen miawagep. Dâ
    âmbenŋe bunŋe Saraŋe miep Isaka âmâ Anutu makmâ hâriepgât dopŋân miawagep.
  yor-yor: Ṣùgbọ́n a bí èyí tí ṣe ti ẹrúbìnrin nípa ti ara, ṣùgbọ́n èyí ti òmìnira
    obìnrin ni a bí nípa ìlérí.
  wos-wos: Abrahamka jémba yakwa takwa lé ané héfambu rekwa takwa maki lé nyan nak
    héra. Déka xi Ismeal dé. Abrahamna tali takwa Sera nyan hérahafi baka lé hwa.
    Hwaléka God léré mwi hundi wandén maki hukémbu lé nyan nak héra. Déka xi Aisak
    dé.
  emp-NTPO: Nezoca wẽrãba warrara tosia Abrahaʌ̃ba naʌ̃ djarad̶eba mãwã quĩrĩãna bẽrã.
    Baribʌrʌ dji quimaba tod̶ara Ãcõrẽba diai jarad̶a basía.
  eng-F35: However, the one by the slave woman was born according to the flesh, while
    the one by the free woman was through the promise.
  ind-ind: '@see-verse:GAL.004.022'
  pes-OPCB: پسر زن برده با تلاش انسانی برای تحقق وعدۀ خدا، تولد یافت؛ امّا در تولد
    پسرِ زنِ آزاد، خدا خودش به وعده‌اش تحقق بخشید.
  mpt-mpt: Selao okok kewemin unango o miin ele Eblahame emaye omeb bineta dofanobiobe.
    Eka Eblahame alel moton ole Gode moton wengo baabonebuo weng olo fumbianea daabone
    kesoa o memei yomin amo blimubonobu otane o imake omeb bineo amunsanota mene dofanobiobe.
  ssx-ssx: Mo hande pa hameke e pokaeyeke wanda꞉ma꞉ mendieke wekita꞉ paeyaoma꞉ mondu
    hala꞉ tupa꞉ mendiekeme. Pate mo hande ka꞉la꞉pa꞉ tapao hata꞉ hali peeke wanda꞉ma꞉
    mendieke wekita꞉ koto wekita꞉ mo hande Koda꞉ma꞉ la꞉ wiekeeki yaena꞉ yeke handa
    mendiekeme.
  mkl-mkl: Aruu, í bí ɑmɑɛi bɛi ɑ̀ yɑ bí inɛ fei, ɑmmɑ inɛ iyi í nɛ ɑrɑɛu í bí ɑmɑɛi
    do kuwɑ̃i Ilɑɑɔ̃.
  gaq-gaq: ଚାକର୍‌ବ‍ଏଃନେ ଉଙ୍ଗ୍‍ଡେ ସ‍ଅଜ୍‌ ବାବ୍‍ରେ ଜନମ୍‍ ଡିଙ୍ଗ୍‍ଲେଃଗେ । ମାତର୍‍ ମେଃନେ
    ବିଏ ଡିଙ୍ଗ୍‍ଲେଃକ୍ନେ ସେଲାମ୍ବୁଏଃନେ ଉଙ୍ଗ୍‍ଡେ ଇସ୍‍ପର୍‍ ସପତ୍‍ ଡିଙ୍ଗ୍‍ବକ୍ନେ ଇସାବ୍‍ରେ
    ଜନମ୍‍ ଡିଙ୍ଗ୍‍ଲେଃଗେ ।
  gof-RNT: Aylle na7ay asi na7a yeliya maaran yelettis, shin godatte na7ay Xoossaa
    ufayssa qaalan yelettis.
  unx-unx: କାମ୍‌ଡ଼ି କୁଡ଼ିଆଃ ହନ୍‌, ହଡ଼୍‌ମଲେକାତେ ଜାନାମ୍‌ୟାନା, ମେନ୍‌ଦ ଆୟାଃଲଃ ଆଣ୍‌ଦିକାନ୍‌
    କୁଡ଼ିଆଃ ହନ୍‌, ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ବାନାର୍‌ସା କାଜି ଲେକାତେ ଜାନାମ୍‌ୟାନା ।
  gah-gah: Itó gelekelé mohó megusámo geta izegipa agulizá Isimaelé nene hanuva utó
    imó. Itó alimi ame venalímo geta izegipa agulizá Isaká nene Ómasímo alika getatane
    loko Avalahani lo molota gakotó getamó.
  lcm-lcm: Au, nat ang si aina vo asosokai palau ang, kita ingus ia si selen i po
    malangas ta ri vap, sikei nat ang le si aina vo kalakala ang, asi apunuk ani palapalatung.
  aer-aer: Nhenge Sarah arelhe ampwe anthurre-anteme-irrerlenge, re ampe atnyenetyakenhe
    akwete-arle aneke. Re anteme uternetyarte anewikwe Abraham marle warrkene ikwerenhe
    Hagar-enge intetyeke. Alakenhe ikwerenge anteme Hagar atnerte-atnerte-irreke,
    yanhenge Hagar-ele atnyeneke Ishmael. Ikwere iperre Ngkartele anteme Abraham alakenhe
    alhileke, “Ngkwenge anewe Sarah atnerte-atnerte-irretyenhe imerte ampe urreye
    akweke atnyenemele.” Arratye anteme, ikwere iperre, Sarah akngerre-apenhe-irreke
    imerte ampe urreye akweke atnyenemele Isaac arritnye, Ngkartele-arle alhileke-arteke.
  qvc-NT: Chay randishqa warmi Agarpa wambranqam nasirqan wambra warmillaraq kaptin.
    Piru chay Sarapa wambranqam nasirqan ancha byijitana kaptin, Tayta Dyus suq milagruta
    ruraptin. Chaqa Dyusqam Abrajanda ufrisishqa karqan, warmin Sara wawakunambaq.
    Chaymi chay ufrisishqanda allipta kumplirqan.
  tgl-ULB: Gayunpaman, ang anak ng alipin ay ipinanganak sa laman, ngunit ang ipinanganak
    ng malayang babae ay ipinanganak sa pamamagitan ng isang pangako.
  cbs-NT: '@see-verse:GAL.004.022'
  xtm-NTPP: Kovaa sa'ya de ji'in ña'a ni yo jinukuechi ma chi ni kenda i ja ka kuu
    ini maa de ma, te sa'ya de ji'in ñasi'i de ma chi ni kenda i sukan kúu ini maa
    Su'si ma.
  nnq-nnq: Munkege mmanda ngabelekwa kwa mmele, nu munkege jwabi agabwa, kuboke mulilagano
    lya Nnoongo.
  bao-NT: Cʉ̃re pade coteri majo macʉ̃ pea, bojoca boorica wãme jʉori baʉaupi. Cʉ̃
    nʉmo majurope macʉ̃ pea, Ʉmʉreco Pacʉ, “To biro yʉ tiirucu,” Abraham're cʉ̃ ca
    ĩirica wãmere biro to biijato ĩigʉ baʉaupi.
  san-ORI: ତଯୋ ର୍ୟୋ ଦାସ୍ୟାଂ ଜାତଃ ସ ଶାରୀରିକନିଯମେନ ଜଜ୍ଞେ ଯଶ୍ଚ ପତ୍ନ୍ୟାଂ ଜାତଃ ସ ପ୍ରତିଜ୍ଞଯା
    ଜଜ୍ଞେ|
  huv-NT: Aaga micual aweaag najtaj najon marang najiüt, aag ayaj wijquian atnej jangantanej.
    Pero aaga micual aweaag mintaj nej, aag ayaj tajiürüw cos Teat Dios lamapiüng
    apmüüch majiürüw micualüw nejiw.
  otn-NT: Nu̱na̱ ra̱ xisu ngue ra̱ gʉni̱tho, hi̱ngra̱ 'ya̱ba̱si̱ na̱, ja̱na̱ngue bi̱
    m'mʉhrá̱ ba̱si̱. Pɛ nu̱na̱ ra̱ xisu ngue ra̱ mmɛ̱nni̱gu̱, ma̱rá̱ 'ya̱ba̱si̱, guesɛ
    Oja̱ bi ya̱rpa̱bi̱ ra̱ Abraham ngue bi̱ m'mʉhrá̱ ba̱si̱ na̱.
  nop-nop: Ala tipilapilaye wabidi nagikuk uyadi meeniŋdi mintaiŋ talik gineŋ mintaguk,
    eŋ tamŋiŋ hinekdi nagikuk adi yadi Bepaŋ’walaŋ gigitmede hakuk wondok tuwolit
    mintaguk.
  obo-NT: Dos anak din taddot uripon, id tobbow ukit da to puhawang to minuvu. Piru
    iddos anak taddot sawa rin no konna uripon, id tobbow ukit en to puhawang to Monama
    no id tandu rin ki Abraham.
  cak-ENT: Ri ruc'ajol ri Abraham ri xc'uje' riq'uin ri raj-ic', xalüx cachi'el nye'alüx
    conojel ac'uala'. Jac'a ri jun chic ruc'ajol ri Abraham ri xc'uje' riq'uin ri
    rixjayil, xalüx roma ja ri Dios ri xsujun-pe chin.
  lif-NT: ᤜᤠᤃᤠᤖ ᤔᤧᤵᤔᤏᤠᤔᤠ ᤛᤣᤘᤠᤖᤥᤔᤠ ᤁᤢᤔᤣ᤺ᤳᤗᤠᤶ ᤛᤠᤃᤧᤘᤠ᤺ᤴᤇᤡᤱᤒᤠᤴ ᤔᤧᤴᤇᤠᤶ ᤏᤡᤱᤘᤠ᤹ᤗᤠᤶ ᤛᤠᤘᤠ᤺ᤴᤇᤡᤱᤒᤠᤖᤥ॥
    ᤁᤖ ᤛᤠᤖᤠ ᤔᤧᤵᤔᤏᤠᤔᤠ ᤆᤥ᤺ᤰᤕᤢᤶᤓᤥᤔᤠ ᤀᤠᤒᤠᤅᤣ ᤁᤢᤔᤣ᤺ᤳᤗᤠᤶ ᤛᤠᤃᤧᤘᤠ᤺ᤴᤇᤡᤱᤒᤠᤱᤃ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ
    ᤁᤢᤔᤠᤱᤜᤧᤰᤗᤠᤶ ᤐᤥ᤺ᤰᤂᤧᤒᤠᤖᤥ॥
  mie-NT: De sēhe ñahan cúu mozo, nī ncacu ji tá cúu nūū cácu ndá cā sūchí lúlí. De
    sēhe ñahan íyó libre, nī ncacu ji sīquī jā súcuán nī nquee yuhú Yāā Dios.
  san-TIB: ཏཡོ ཪྻོ དཱསྱཱཾ ཛཱཏཿ ས ཤཱརཱིརིཀནིཡམེན ཛཛྙེ ཡཤྩ པཏྣྱཱཾ ཛཱཏཿ ས པྲཏིཛྙཡཱ ཛཛྙེ།
  qve-NT: Chay Agar sutiyoq esclava warmimanta nacemuq wawaqa, runapa munayninman
    hinallan naceran. Ichaqa esposan Saramanta nacemuq wawañataqmi, Diospa prometesqanman
    hina naceran.
  pao-NT: Soo Sarah naatse tooa'adoona mooasoo natuukwepu soo Te Naa tu pooha-toohakwi
    meeoo oo netammana naatse tooa'agakwu soo Sarah yise oo naka'oedyukuna. Soo Hagar
    yise punno'o tooa'atoo mogo'ne tooa'adoo tabua-kwa'nesoo.
  cbu-NT: Apramarin waana zandeeru, muchchurish kamasinash tinarangiya. Itaru, Apanllsha
    waana zandarangu, wizanllish wachinashta tinarangitamta.
  usa-usa: paá-mayaima ánná-mayairaa matáin-inikomo marákárain-iyapoma minnâ anóama
    aaraukátí yáaikaqa marákáraine. ánibo káqon-inikomo marákáraimma minnâ anóama
    Áánûqtuma timá akoqnáá uráikaq marákáraine.
  soy-soy: Kɛsoipipi mɛlɑ kɛ́mɛɛ kɛ Akɑɑ uu uuŋmɑ́nɛ mɑri. Amɑ́ Uléécɑɑ rinɔɔ kuu
    n yekei kɛcɑ́ɑ́ kɛ Sɑrɑ pɔ́ɔ uukɔ́ mɑ́ri.
  hui-hui: Garabaya biabe ale bia haga wali berenegome ibu igini walime gali taba
    hanagadagua taba henene. Garabaya biabe nabini wali berenego ibugua ogonidagua
    ndo. Ala Ngode Datagaliwabehanda, Ngulebero, lo winidagua lola halu wali ogoni
    ibugua igiri taba henene.
  amf-amf: Ko dahaannaar edon worshonsa naasa eedin adhadhendettsi waan bhocchika
    ki adhadhade; worshotay hamon edonsa naasa Barjo “imayda ime” kinin hamon qaabeyn
    haydhenka ki adhadhade.
  quc-NNT: Ri ral ala ri ajik' xil u wäch ri are' je' jas ri kil u wäch apachike ak'al.
    Are k'u ri ral ala ri qas rixoqil ri qa mam Abraham xil u wäch ri are' rech je'
    kelik jas ri xuchi'j loq ri Dios.
  dob-dob: ꞌAliꞌei nina ꞌana esana Ega, ta mwanena Sela, ga Ega ꞌina ꞌeuwana bubuna
    baleꞌu ꞌenega, ta Sela ꞌina ꞌeuwana Yaubada ꞌina onaupaupa ꞌenega, ga natuna ꞌana
    esana Aisake.
  wrs-wrs: Aprahamna ombolva aslangova os lengna, men piv indkumbi doara tetwond vevm.
    Wo no ombolva yivelongova lengnamba, noindava doara omokalthamnanam Sesoava Aprahamba
    hev. Manara, nonamba mendah avalva phal avna, wo Sesoava Aprahamba wohomnana,
    yena ombolva si lohvav.
  mca-mca: Pakha' ƚa's pe' witƚinki' in nekfik'i qa hik ƚunye'j ne'ej week omehets
    qe nekfik'i. Qa pakha'ƚe ƚa's pekhe' nite' witƚinki' in nekfik'i qe qa' nasiinik'iha
    pakha' hats yiwjutsiqeni'm pa'aj pa' Dios.
  tzo-TZC: Ti yol ti meꞌ mosovile ivocꞌ talel ta stalel noꞌox stuquic jech chac cꞌu
    chaꞌal ta xvocꞌ scotol ti ololetique. Pero ti yol ti yajnil stuque ivocꞌ talel
    yoꞌ jech ta xcꞌot ta pasel jech chac cꞌu chaꞌal yaloj ti Diose.
  mya-mya: ကျွန်​မ​နှင့်​ရ​သော​သား​သည်​သာ​မန်​သ​ဘာ​ဝ အ​တိုင်း​မွေး​ဖွား​လာ​သူ​ဖြစ်​၏။
    လွတ်​လပ်​သော မိန်း​မ​နှင့်​ရ​သော​သား​မူ​ကား​ဘု​ရား​သ​ခင် ၏​က​တိ​တော်​အ​ရ​မွေး​ဖွား​လာ​သူ​တည်း။-
  gng-NT: Upiiyonb nnɔ maa' wà nnɔ u maa' wɔ unisaal yíe ma bo nɛ. Ama uʼpo umɔ̀n
    maa' wà nnɔ, Uwien nɛ là pùon' ki ye u li maa wɔ.
  cbi-NTPO: Manda-i' taawasha kemu shinbuchi kayamu naya, matyu chachilla tsanguemu
    deeñu ne kayaive, tsaaren nejuu chumu shinbuchi kayamu naya, matyu Dios ura uwain
    tsanguenbera kenu tsuyu timuwaañu juntsai' puinaa kayave.
  ikk-NT: Wẹ mụn'a hụn nnẹ ẹ wụ igbọn kẹ ịhịan dọn a mụ nwa; kanị wẹ mụn'a hụn nnẹ
    ẹ nwẹ enwẹn ẹ ghahanị nkwa Osolobuẹ kwe.
  leu-leu: E a lak sina tefin yaasok aave a luxan lana vilaana sina matatuuna taasaxa
    lak sina tefin aava pife yaasok a luxan sena kuus fanaian sina Piran.
  maz-NT: Nu c'ü o̱ t'i c'e mbëpite, o jmus'ü c'ua ja va netsjë e Abraham. Pero c'ü
    o̱ t'i c'e ndixũ c'ü dya mi mbëpite, o jmus'ü c'ü, na ngueje Mizhocjimi ya vi
    xipji e Abraham ro jmus'ü.
  bod-N: འོན༌ཀྱང༌། གཡོག་མོ་ལས་སྐྱེས་པ་ནི་ཤ་ཁྲག་གི་ཕུང་བོར་བརྟེན་ནས་སྐྱེས་པ༌དང༌། རང་དབང་ལྡན་པའི་བུད་མེད་ལས་སྐྱེས་པ་ནི་ཞལ་བཞེས་གནང་བ་ལྟར་སྐྱེས་པ་ཡིན།
  tca-NT: Rü guma nane ga naxü̃taxü̃wa nüxü̃́ yexmacü, rü nabu yerü yema nixĩ ga norü
    ngúchaü̃ ga Abráü̃. Natürü guma nane ga namèxü̃chiwa nüxü̃́ yexmacü, rü nabu yerü
    yemaãcü inaxuneta ga Tupana.
  zpl-NT: Enduꞌ Abraham enu unganu Agar, unganu Agar enduꞌ Abraham xne uzucunulla
    Abraham. Pero enduꞌlla enu unganu mero unaꞌlla, ungulanu pero la necane equie
    cuendaꞌ nú uzucunutsialla unaꞌlla, sino que ungulanu para nú yalu lunú ucuaqui
    uꞌna Diose lu Abraham.
  mbc-NT: Mîîkîrî ipoitîrîpa' more esenpo'pî î' kai'ma pemonkon esenpo warantî, tiaron
    pe pra. Tîîse ipoitîrîpa' pepîn ino'pî more esenpo'pî î' kai'ma kupî tîuya ta'pî
    Paapaya yawîrî.
  ndg-ndg: Hata nyoo, yolo wa mtumwa abele kwile kwa yega tu, bali yolo wa nnwawa
    huru abelekwile kwa ahadi.
  wsk-wsk: Namar ura dungan imet tuagu te mu, ali kari ko ikia te bilangaram; bare
    namar ko nuwus nunguning tuagu te mu, den Kaem ilak kaolam wore karo tuam ale
    bilangaram.
  toj-NT: Jayuj ja chab queremtic jahui, tuctuquile ni juntiro cada jujune. Ja yal
    ja ma' baldiyana ni ayi, mi ni t'un cuenta ayuc soc ja yal ja Sarai. Ja yal ja
    criadai, yen manxi jastal jun cualquiera alatz pero ja yal ja Sara, mi cualquiera
    alatzuc porque ja yal alatz jahui manxi ni yuj ja jas yala ja Diosi.
  tbc-tbc: Abraham iŋsinanen ilo sou mi irig an lo urat pein an nanuk igansi. Ak man
    iwon mok man nanuk ago ta igansi na ya. Tia, iŋ Anut san promis Abraham ipani
    an lo nanuk igansi a.
  sna-sna: Mwanakomana wake womukadzi mutapwa akaberekwa nenzira yenyama; asi mwanakomana
    wake womukadzi akasununguka akaberekwa nokuda kwechipikirwa.
  smk-NT: Si anak na konan aripen, niinaw tan niyanak ya nin kapadan nikaiyanak ran
    a'nak nin ka'bawan, bale' si anak na konan ambo' nin aripen, nagkamain ya nin
    nikatukid nin pangako' nan Dios kona ni Abraham.
  grc-TCGNT: Ἀλλ᾽ ὁ μὲν ἐκ τῆς παιδίσκης κατὰ σάρκα γεγέννηται, ὁ δὲ ἐκ τῆς ἐλευθέρας
    διὰ τῆς ἐπαγγελίας.
  gof-WFTW: Aylle na7ay asi na7a yeliya maaran yelettis, shin godatte na7ay Xoossaa
    ufayssa qaalan yelettis.
  spa-BLM: Sin embargo, el hijo de la sierva nació según la carne, pero el hijo de
    la mujer libre nació por la promesa.
  kyz-NT: “Abraão 'ga ẽẽ rerekou, wemirekorete ẽẽ remifai ẽẽ rerekou, Aga ẽẽ rerekou
    rakue. A'eramũ ẽẽ wa'yramũ 'ga upe. A'eramũ Abraão 'ga wa'yra 'ga re'roka. Ismaeua
    'ga inuga wa'yra 'ga ree. A'eramũ 'ga akou ujara 'ga upe mama'e apoaramũ, oy ẽẽ
    'jawe. Ajepeja 'ga te aje 'ga ra'yra 'ga u'aa Jarejuwarete 'ga je'eg imũ etee
    futat. ‘Iwãiwĩ agawewi eneremirekorete ẽẽ. A'etea je kunumĩa amut ẽẽ upe’, 'jau
    Janeruwarete 'ga Abraão 'ga upe rakue. A'eferupi te futat Sara ẽẽ wa'yramũ u'aa
    Janeruwarete 'ga je'eg imũ etee futat”, 'jau Moisesi 'ga ikwasiaa inuga rakue.
  dao-dao: M'yanu am ani ca cun pumsa thuma hmi lü, m'yanu am niki am ani ca cun khyütama
    thuma hmi lawkia kyaki tia pyenki.
  cya-cya: Sñe' yu lo'o ne' cuna'an nguso can' mdi'in lo'o cunta 'in ti yu, una xca
    can' mdi'in lo'o cha' cuiya' 'in Ndiose, cui' tsaña'an cha' nu cua' mdi'in tyaa
    ñi lo'o yu.
  wrk-wrk: '@see-verse:GAL.004.022'
  nii-nii: Amb kongun wii mił ełim amb Eikar ei, kingam mengim ei, wu amb tep tołmun
    oł ei, kangi ei mengim. Ba amb kongun wii enałim amb Sera kingam ei, Gos nge ek
    dinga nipi pendrim mił, Gos eim paki tang kin, Sera kangi mengim.
  ign-NT: 'Esu Agar, araita­nai­chahahi ésu, te sucachi­chainapa ema Ismael. Ésusera
    esu Sara macheruhi eta suítare­sirahi. Étasera eta máitupa­ji­jia­si­ravahi ema
    Viya, máijaracapa ema suchichahi Isaac. Taicha ema Viya máechajicahi ema Abraham,
    ánipa macahe: “Esu piyena Sara ticachi­chayare. Ajairayare ema suchicha”.'
  dik-NT: Dhɔ̈ŋ tiŋden alony ëcï dhiëëth ë path. Ku dhäŋde kek tiŋden cï thiaak cie
    alony, ee Nhialic yen acï ye lueel këya.
  cac-cac: A jun yune' ix schecab' eb' chi', ton̈ej ix alji icha tz'aj yalji junjun
    anima. Axo junxo aljinac d'a ix munil yic sb'a yed' vin̈ yetb'eyum chi', yuj spoder
    Dios aljinac, yujto yac'naccan sti' Dios yuuj.
  tzj-E: Jral ixak esclava arja' chek jic xalexa per jral ja ixak libre arja' tzujun
    cana tzra Abraham rmal Dios.
  san-BUR: တယော ရျော ဒါသျာံ ဇာတး သ ၑာရီရိကနိယမေန ဇဇ္ဉေ ယၑ္စ ပတ္နျာံ ဇာတး သ ပြတိဇ္ဉယာ
    ဇဇ္ဉေ၊
  yaa-NT: 'Nã Abraham ãfe ãfinĩ yonomatinĩ fake fini, nã kẽrofãfe fake fimisfo keskarari
    fake fini. Akka Abraham ãfe ãfikõi yõxafokõi ini fake fitiroma. Nãskafekẽ Epa
    Niospa Abraham yoiyoni iskafakĩ: “Mĩ ãfinĩ fake feronãfake fixii,” ixõ yoinino,
    nãskakẽ Abraham ãfinĩ fake feronãfake fini.'
  cab-NT: Le tiraǘ idámuni, ítara líña lagǘriajoún quei jagǘriajoún sun irájüñü,
    ánjein le tiraǘ to máma idámuni, lagǘriajoún lun lagúnfuliruba lan le uágubei
    laríñaga Búngiu lun Abrahám.
  clu-clu: Anang bata sa oripun nabata sa ordinaryo nga pagkabata, piro anang bata
    sa anang asawa gid nabata sono sa anang pangako ang Dios.
  swh-ULB: Hata hivyo, yule wa mtumwa alizaliwa kwa mwili tu, bali yule wa mwanamke
    huru alizaliwa kwa ahadi.
  tpt-NT: Ni tsꞌal yu lhitsukul yu maqtsukuꞌ, yucha lhitsukukal tacha valiꞌiy lapanaki.
    Pero yu lhitsukul ixanati, yucha tsukul va por Dios naul ni katsukuyaꞌ.
  aai-aai: Natun iti akir babin biyanane i tufuw maiyow tufuw, baise natun ta i aawan
    anababatun biyanane tutufuw i God ana omatanenamaim tufuw.
  sny-sny: Meni eime ape wiyawi yahowa'i siye menitani lai auteiye ape, le awei lo
    yo seni umasiyewe, serai meni eime lo auteiye. Meni eime tere'e Owane Sitewi lai
    Abraham ma'e peri ta au te'e naneiye. “Tani pefine tutawe no meni eime ta auteirowa.”
    Serai tani pefine lo meni eime ape auteiye. [Ro 9:7-9]
  myy-myy: Romia gãjerã ĩna macʉ rʉcoro bajiroti macʉ cʉtiyijo Agar cʉni. Sara bʉcojʉama,
    Dios ĩ gotiado bajiroti, rĩa mani waro ñabojagoti, sĩgʉ̃ macʉ cʉtiyijo iso cʉni
