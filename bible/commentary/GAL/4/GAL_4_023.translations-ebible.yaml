  mdy-ETH: ዓይሌሎይዳፓ ሾይንቴሢ ዓሲ ማሊሢና ማዓዛ ማኣሮ ዒንዶ ናዓሢ ሾይንቴሢ ጋዓንቴ ፆኦሲ ዒንጌ ዎዞ ቃኣሎ ጎይፆናኬ።
  spl-spl: Yâhâ nanyâhâtŋahât topyetŋe yamâ ikŋiâk ikŋiâk oawot. Âlâmâ, Ismae sâm,
