    Abaram irangakani noko alauri ka nekiaka ipura.
  dwr-NT: Shin danggaaxiratti na7ay asay na7aa yeliyaa maaraadankka yeletteedda; qassi
    godatti na7ay, Xoossay sinthappe immana giide qaalaa geleeddawaan yeletteedda.
  kfw-kfw: Asuok nu le innei sapa khachu, taksa lungdou nuoiya innei eii, takkha anumei
    suok ka-emak nu le innei sapa khachu, Pathian chong-inkhitna jarra innei eii.
  bfz-bfz: पर अब्राहमो रा जो पाऊ तेसा दासी जवाणसा ते पैदा ऊआ, से शरीरो री रीतिया ते
    जम्मेया और से पाऊ जो आजाद जवाणसा ते मतलब तेसरी लाड़िया ते पैदा ऊआ से परमेशरो रे
    वादे रे मुताबिक जम्मेया।
  cuk-09: E-mai-ebo-nikusad gwalulesad, dulemar we-napneggi gwalulegedyobmo. E-ome-ebo-nikusaddi
    gwalulesad, igi Bab Dummad idu Abrahamga sogsagusa, an bega machi-wargwen ukoye,
    a-sogedba gwalulenonikid.
  ben-OBCV: ক্রীতদাসী নারীর দ্বারা তাঁর পুত্রের জন্ম হয়েছিল স্বাভাবিক উপায়ে, কিন্তু
    স্বাধীন নারীর দ্বারা তাঁর পুত্রের জন্ম হয়েছিল এক প্রতিশ্রুতির ফলস্বরূপে।
  mil-NT: Te sá dúcáⁿ nǐ cacu déhe ndíi Sǎrá, chi mee Yǎ Ndiǒxí ní cundàhú iní ñáhá‑gǎ
    xii‑aⁿ, chi ducaⁿ nǐ cachí‑gá cada‑gá. Dico ndíi ní xinu cuechi‑ǎⁿ chi ducaⁿ tnàhí
    ní nduu táhú ndǐi‑áⁿ sǎ cóó děhe ndíi.
  myu-myu: Kapikpik'ukat it o'kap wuykapap puxim. Itayxiat it pit Deus a'õbi o'kap.
    O'kap “Ekpon og̃ũm ewebe” io'e buye.
  fue-fue: Ɓii korɗo rimaama hande no himɓe fu rimirtee, ɓii dimo bo rimiraa e alkawal
    Alla.
  amk-amk: Arikang mano na wiwing woming foi, saubaunung kariri inontaraifo ene etawiafo.
    Wape arikang mano na wiwing mano kesau foi mani, saubaunung kariri Allai dererai
    we Abrahami nania fo.
  fai-fai: Alam kadel dakámamin wanang umi man daudawasu be uka fiyum bá, kinim ilim
    man fukanin leiw unu, dausu, kata alam kadel uka fiyum, kata umi man nang daudawasu
    betane, Got weng takadá, kanodokabuno, kalesu kayo dausu.
  ura-NT: Nii jaunte, nii rai coseenra aina Abaraauncha sirii- rai calaohi cachanichaachene
    ichao rijijieein nihane coina nejanoaelu. Nete laen, nii rai comasai esine- Sara
    aina niicha sirii- rai calaohi, rai aitosihalu Cana Coaunerane jaan nainaane coina
    nelu.
  mcd-NT: Nan yonomati ahuun anu Agarcai yoshafoatai inima. Nantifi facu cainmisifo
    cuscari ahuun facuri caini. Abraham ahuincoin yoshafoshtan facu nanutiroma. Ascafiacun
    Upa Diosin Abraham yoiyoni isca huaquin, —Min ahuinin chipo furonanfacu nanushquin.
    Ascashu cainsharashquiran, —ishon inonpacoai cuscan yoiyoni.
  urt-urt: Talah ŋaiye tuwei wah pakaiye waraꞌe pe, ki ŋahilyeh taꞌe ŋaiye tuweinge
    lalme yaraꞌe, kut talah ŋaiye tuwei tehei kitikin waraꞌe pe, ki nat gande wusyep
    upwaiꞌe tikin Got.
  kiz-kiz: Hata naha ghwa n'tumwa ahogoliki kwa mb'hele tu, bali j'hola ghwa n'dala
    huru ahogoliki kwa ahadi.
  tzo-TZE: Ti jech i'ayin yol li boch'o ochem ta quiaraile, ja' li Agare, ja' no'ox
    ta sventa la spas c'usi tsc'an sbec'talic. Yan li boch'o muc ochemuc ta quiaraile,
    ja' li Sarae, i'ayin yol ta sventa yu'un jech yaloj li Diose.
  lex-lex: A'na maka inni ata-wa'ar de nmoria de, yoma la' rimormiori wniayow wamueheni.
    Mere la' rimormioria marna-wuhur de, nmoria a'nani de yoma Uplerlawna ed mak kano'targa
    la' Abraham.
  dov-dov: Omwe wakazyalwa kumusimbi muzike nkambo kanyama, asi umwi wakazyalwa kumwanakazi
    uwakangunukide kwinda muchisyomezyo.
  rgu-rgu: Ata ria, boki na ana na, nana huu tuka lahenda dae-bafoꞌ a hihii-nanaun.
    Tehuu sao na, boki na ana na, nana huu Manetualain helu memaꞌ neuꞌ Abraham so.
  toc-NT: Agar xuanicán a̠má caj xatastá̠n squi­ti­hui̠ná, xlá kálhi̠lh cha̠tum cskata
    hua̠nti̠ ma̠la­ka­tun­cú­hui̠lh porque xakát­li̠lh Abraham y ta̠ta­lak­xtú­mi̠lh,
    pero a̠má Sara hua̠nti̠ luu xpusca̠t Abraham ma̠la­ka­tun­cú­hui̠lh xka­huasa
    porque huá Dios xma̠­lac­nu̠­nini̠t pi̠ nata­ka­lhi̠y cha̠tum xka­hua­sacán.
  som-som: Laakiin kii addoontu xagga jidhkuu ka dhashay, naagta xorta ah keediise
    ballan buu ku dhashay.
  mam-C: Me atzin tk'wal Abraham, a itz'je ti'jjo qya aq'nil, noq itz'je tze'nqekuxjo
    txqantl k'wal. Me atzin tk'wal itz'je ti'j t-xu'jil, itz'je tu'n tjapin b'ajjo
    yol, a b'antninl ti'j tu'n Dios tuk'a Abraham.
  ndj-ndj: Mwana yula wa mvanda kaleliwa ngimu ya chishovi hela, lakini yula yangajila
    kuva mvanda kaleliwa mujangi ya Chapanga.
  mbj-NT: Ta ỹỹm karom sii tawén eta däk, ta ỹỹm karom hã ta t'aah wén nyy däk, nyy
    d' rabad'oo sa daaj hẽ rahyb n'aa newë däk do hyb n'aa. Ta ỹỹm heh'äät do sii
    tawén eta däk, tii da P'op Hagä Do ky n'aa eno däk do paa hyb n'aa ta hã.
  lat-VUC: 'Sed qui de ancilla, secundum carnem natus est: qui autem de libera, per
    repromissionem:'
  ngp-ngp: Yudya mwana ywo mvele mtumwa elekagwa enga viya wakwelekwa want'hu wose.
    Mna yudya mwana ywo mvele mlekelwa, elekagwa viligane naivo Mnungu alagane.
  enq-2: Kendemane enda dokome wane mandea doko endakalimi mandengeli pyoo mandea-pyaa.
    Mee enda dokome wane mandea doko, wamba Goteme wane mende maitona lea dokonya-kaita
    mandea-pyaa.
  eng-ASVBT: Howbeit the son by the handmaid is born after the flesh; but the son
    by the freewoman is born through the promise.
  mna-mna: Mbesooŋo moori lutuunu na, ipet pa zaala ta iti ta boozomen tewedet pa
    i. Mi kusiini ŋonoono lutuunu, ina ito sua mbukŋana ki Anutu ma ipet.
  myw-myw: '@see-verse:GAL.004.022'
  sby-sby: Uyo mwana wa mutukashi musha walasemwa mbuli bana bonse ncobakute kusemwa.
    Nsombi mwana naumbi usa wa mutukasahi wasunguluka walasemwa pacebo ca cishomesho
    ca Lesa.
  sll-sll: Ena boi honagi ongwo al ire kul engwiwe, ari memini pangwo meri kul emba,
    nin eumbi kul engwiwe, God wani ni teralua dire aling kere e tongwo meri kul emua.
  yaq-NT: Ju'u ama bempo'im tekokamta asoa, ini'i, inim si'imem usiwame, junuen weyeka
    am yoemiawa'a benasia yeu yoemtuk. Taa ju'u kaabeta tekoka intok aapo'ik Apra'amta
    kunakamta asoa, ini'i, inia betana, aapo'ik Liojta junuen ameu a' chupnee'u betana
    ameu bicha a' teuwaarita junuen a' chupne' betchi'bo ini'i yeu yoemtuk.
  uro-uro: Sokt di ama latki mavängam at toemga di aa nanäk kia sa qa varhäm ama släqyige
    angärha iska dap ama ruqi qäraktni i isiska vät a qi at toemga di aa nanäk kia
    sa qa nävät ama mumänaris.
  ita-1885: Or quel che era della serva fu generato secondo la carne; ma quel che
    era della franca fu generato per la promessa.
  muy-muy: Wur ge eviɗi ni ti tìwi naŋ akaɗa ge mis ya tiwi bəza ni, ay wur ga naŋ
    ye eviɗi do ni ti tìwi naŋ akaɗa nani do ; tìwi naŋ ti azuhva ge Melefit ya àhi
    ana Abraham « Ekiwi wur » ni.
  kqc-kqc: Ye naivo rema rofu mida bi roaita di vegu dudu vata niyo, ma erufuyo rema
    di mida bi Sei di nitore rena ago dudu vata niyo.
  tav-tav: Paabojari majoco maca aperã cãromia nipetirã na capunaa cʉtinucurore bairona
    camacʉ cʉjupo. Cʉ nʉmo majuu Sara maca Dio cʉ camajirije jʉgori camacʉ cʉjupo.
    Cabʉcʉo majuu anibaco quena camacʉ cʉjupo Sara. Capunaa cʉti majiquẽco anibaco
    quena camacʉ cʉjupo. Dio Abrahãre cʉ caĩ cũricarore bairona camacʉ cʉjupo Sara.
  eng-ULB: One was born by the slave girl according to the flesh, but the other was
    born by the free woman through promise.
  spa-VBL: Sin embargo, el hijo de la sierva nació por planes humanos, mientras el
    hijo de la mujer libre nació como resultado de la promesa.
  fra-_FOB: Mais celui de l'esclave naquit selon la chair; et celui de la femme libre
    naquit en vertu de la promesse.
  hau-ULB: Abin lura anan, dan baiwar an haife shi ta hanyar mutuntaka ne, amma dan
    'yantaciyar macen, an haife shi ta wurin alkawari ne.
  mal-mal: ദാസിയാലുള്ളവൻ ജഡപ്രകാരവും എന്നാൽ സ്വതന്ത്രയാലുള്ളവനോ ദൈവ വാഗ്ദത്തത്താലും
    ജനിച്ചിരുന്നു.
  urd-GVR: Launḍī ke beṭe kī paidāish hasb-e-māmūl thī, lekin āzād aurat ke beṭe kī
    paidāish ġhairmāmūlī thī, kyoṅki us meṅ Allāh kā wādā pūrā huā.
  far-far: Sa Ishmael, na wele ne futa ana ni Hega, na keni rao 'o'oni, nia futa dia
    ga 'ana wele ki tafau. Boroi ma sa Aesak, na wele ne futa ana ni Sera, na keni
    ne nia aluge, nia futa sulia na alangaie ne God sasia fainia sa Abraham.
  suz-BL: वाइलीम आ तौ मुर आ दाक्‍शो पतीकेम जरमेशा ब्रोंइशो बाक्‍त। ग्‍युंबे पशो मीश
    आ तौ चहिं परमप्रभु यावेमी अब्राहाम कली गेशो लोव़ गाप्‍शा, जरमेशा ब्रोंइशो बाक्‍त।
    रोमी ९:७-९
  car-NT: Mo'ko taporemynen amyijanano y'me ero nono emery me roten tywo'ka'se man.
    Mo'ko aporemymyn woryi y'me te Tamusi wykatopombo poko tywo'ka'se man.
  amp-amp: Wom yak tuhanthur Bro Nkifrarhu tngtpno nasakmorr. Wom fndohthur nhai be
    Bro Nkifrar kformotr nasakrmor. Nhai. Ror be nasak furakmorr.
  bht-bht: अब्राहम दा पुत्र, जड़ा उसयो नोकराणी हाजिरा ला पैदा होया था, सै सिर्फ माणुऐ
    दिया योजना ने पैदा होया था। पर अब्राहम दा दुज्जा पुत्र जड़ा सारा ला पैदा होया
    था, उदा जन्म परमेश्वरे दे बायदे जो पूरा करणे तांई होया था।
  eng-NOY: But the one by the bondwoman was born after the flesh; while the one by
    the freewoman was through the promise.
  cub-NT: Ñai yebacacoi mácʉre jʉed̶ocʉvarejaquemavʉ yópe caivʉ apevʉ põevape. Que
    baru jíbʉcʉ põetedejaquemavʉ yópe caivʉ apevʉ jʉed̶ovape. Ʉbenita ñai jímarepaco
    bajui mácʉre jʉed̶ocʉvarejaquemavʉ Jʉ̃menijicʉi coyʉiye báque boje cʉvarãjivʉre
    mamacʉre. Que baru ĩmacʉ põetedejaquemavʉ Jʉ̃menijicʉi põeva ne d̶arĩ majibede
    d̶aiyeque, jípacoi pare bʉcʉco bae boje.
  ita-1927: ma quello dalla schiava nacque secondo la carne; mentre quello dalla libera
    nacque in virtù della promessa.
  lww-lww: Naga nap̃a paeme sirau, kiena kia Aisak, naga paeme komin nap̃a Ntewa pisaaria,
    a nap̃a naga paeme sumo, kiena kia Ism̃ael, nap̃a sira na yum̃aena nene naga p̃aria,
    naga paeme ga sa ga nene.
  ckb-ckb: ئەوەی لە کۆیلەکە بوو بەگوێرەی جەستە لەدایک بوو، بەڵام ئەوەی لە ئازادەکە،
    بە بەڵێن بووە.
  nas-nas: Teka tee teni daiꞌnisinani bauring tee Eebaraamiꞌ mono-namenge noruꞌari
    nampuioꞌ tee tootoꞌ bauring paraevuuꞌnung tee barenku nka-koo makosi deeaꞌ, eeꞌnoko
    tee teni bisiira daiꞌaravaꞌnani bauring tee Eebaraamiꞌ Kumponinge miruꞌuioꞌ nampuuꞌnung-koo
    maraka-anta siompuioꞌ tee tootoꞌ bauring paraevuuꞌnung tee barenku nka-koo makosi.
  uvl-uvl: Pe tuna nenge hei nenge umume nge iri neu, tehoe i iange te nanasia poinga
    nenga leinga. Pe tuna nenge nehei nenge tu ke poi tetele mana nem, tehoe i ke
    nanasia helenga kerkereng ngana.
  eng-BBE: Now the son by the servant-woman has his birth after the flesh; but the
    son by the free woman has his birth through the undertaking of God.
  ixl-CNT: Utz kꞌuxh itzꞌpu u titzꞌin tuchꞌ u ixoj vaꞌl kꞌayimich tibꞌ tu aqꞌon tzixeꞌ
    tan, aꞌ toksa jeꞌ vitxumbꞌal u Abrahaam. Pek aatz u titzꞌin itzꞌpu tuchꞌ u nojla
    tixoj tan, u Tioxh alon. Utz aꞌ vaꞌl saetzan u bꞌaꞌnil.
  xsi-xsi: Wurâta taine kaa nâ ŋinde natu nde ipâŋga lâ vetâŋa kie taituni itogo kinda
    tamâta uru tapulianzi natunda mine. Aŋga Abraham kaiwa mao ŋinde natu nde ipâŋga
    lâ vetâŋa kie toŋge; Maro Kindeni muŋgani ipa ŋgua kuku Abraham tu natu ŋinde
    ma ipâŋga, kala ŋgua pâŋa ŋinde ipâŋga kanaŋo.
  crx-NTPO: '''Et ndun ts''eke ''ustle-un ooyaz, ''en neyust''e k''oh ts''e whuzdli.
    ''Et hoonts''i ts''eke ''ustle-un lhiloh ooyaz, ''en nts''en''a Yak''usda Abraham
    yuts''ú hoozi, ''et hukw''un''a whuzdli.'
  kan-OKCV: ದಾಸಿಯ ಮಗನು ಶಾರೀರಿಕವಾಗಿ ಹುಟ್ಟಿದವನು. ಆದರೆ ಧರ್ಮಪತ್ನಿಯ ಮಗನಾದರೋ ದೇವರ ವಾಗ್ದಾನದ
    ಮೂಲಕ ಹುಟ್ಟಿದನು.
  bbb-bbb: Ro Ega ame fu nafema ije fu Godido vierafe ijia nafema baki ro fume Eburamere
    bara ijiaki naenoga fu ame ije nafei. Ro una Sera ame ije fu bietema ije fu ame
    ije Godi fu mako kuaema ijene.
  blw-blw: Wat hen anchi anà Abraham way inyanà hen anchi alepanna way ah Agar, kaman
    hen marmuwan hen tatagu hen narmuwana. Waman hen anchi iha way inyanà hen ustoy
    ahawana, narmuchi gapo yanggay hen nangempopostaan Apudyus.
  tam-2017: அடிமையானவளுக்குப் பிறந்தவன் சரீரத்தின்படி பிறந்தான், சுதந்திரமுள்ளவளுக்குப்
    பிறந்தவன் வாக்குத்தத்தத்தின்படி பிறந்தான்.
  azz-NT: Huan ne itelpocau de Abraham ten quiyolijtij ne sihuat taquehual ten tacohual,
    yejua ne yolico ijcón queme nochi talticpacuani coneme yoliquij. Pero ocsé itelpocau
    de Abraham ten quiyolitij ne isihuau ten amo taquehual, yejua nojón yolico porín
    motamichihuaco ya ne tenilil tenica Dios moyectencauca ya ihuan Abraham.
  spa-RV-1909: Mas el de la sierva nació según la carne; pero el de la libre nació
    por la promesa.
  csy-csy: Sila nu i tapa sia cilesa ngeina bang in piang hi; ahihang a suakta nu
    i tapa sia kamciam tungtawn in a piang a hihi.
  mxq-NT: Ismaꞌel myiñ jyajty éxtʉmʉ Abra̱a̱nʉ ꞌyuꞌunk esʉ Agar. Perʉ Saarʉ kyajpʉ
    naty ꞌyuꞌunkpa̱a̱tyñʉm, net ja Dios wya̱ndakʉ yʉꞌʉ es dyajmín dyajja̱ꞌtʉt tuꞌugʉ
    ꞌyuꞌunk. Pa̱a̱ty ja Saarʉ dyajmiiñ dyajja̱jty ja Isa̱a̱ éxtʉm ja Dios twa̱ndaky
    ja Abra̱a̱n.
  tzj-NT: Ja ral ja rixok esclava arja' chaka xalaxi pro ma chaka ta xalaxi ja ral
    ja rixok libre como arja' tzujun can tre ja rAbraham rmal ja Dios.
  tdt-tdt: Nia atan nee hetan oan tanba ema kriatura nia hakarak. Maibee nia kaben
    nebee livre nee hetan oan tanba Maromak promete ona nunee.
  ron-BTF: Dar cel din femeia roabă a fost născut conform cărnii, iar cel din femeia
    liberă, prin promisiune.
  eng-WEBP: However, the son by the servant was born according to the flesh, but the
    son by the free woman was born through promise.
  eng-FBV: However, the son from the servant girl was born following a human plan,
    while the son from the free woman was born as the result of the promise.
  nld-1939: maar de zoon der slavin was verwekt naar het vlees, maar die van de vrije
    vrouw uit kracht der Belofte.
  bwo-bwo: Gonu naay b́shuwe meets niwok'on b́wotefere gon woteraw naay b́shuwemó
    bísh jangit aap'etsok'one b́teshi.
  nch-BL: Nopa sihua tetequipanojquet quipixqui cuali itacayo huan yeca nimantzi conepixqui.
    Pero inelsihua Abraham eliyaya se sihuat cati amo hueliyaya conepiya. Pero teipa,
    masque ya nanatzi tacatqui icone ica ichicahualis Toteco pampa Toteco quitencahuilijtoya
    Abraham para tacatisquía.
  quc-TNT: Ri ral ala ri ajic' xil u wäch ri are' je' jas ri quil u wäch apachique
    ac'al. Are c'u ri ral ala ri kas rixokil ri ka mam Abraham xil u wäch ri are'
    rech je' quelic jas ri xuchi'j lok ri Dios.
  tfr-NTPO: Ba wa ba parkaga tjok l̈i, e weno l̈aga norë. Ba wa ba boy tjok l̈i, e
    weno l̈aga Sbörë, tjl̈õkwo l̈ara jl̈õkoyo l̈i kjĩshko.
  kaq-NT: Huesti cahen jaanbi jahuen hina haibo qui baquejanish. Huetsa cahen jahuen
    haibo quihah, jaa jayaxihqui Papan yohinih.
  sgb-sgb: Ya anak na kan Agar, ya ipoh, ay in-anak gawan ha naihipan lan bêngat lan
    apo Abraham haka hi Sara. Noa, ya anak na kan Sara, ya mantêg nan ahawa, ay na-ianak
    gawan ha pangako ni Apo Namalyari.
  vie-1934: Nhưng con của người nữ tôi mọi sanh ra theo xác thịt, con của người nữ
