  aaz-aaz: Ate naan nahoniꞌ naan riꞌanaꞌ naan, natuin mansian ii in romin. Mes in
    fee je, nahoniꞌ natuin Uisneno nahakeꞌ nrair rais manbaꞌan naan neu naiꞌ Abraham.
  qup-NT: Chay Abrahampa kamachinan warmi paymanta chichurka shipas kashpan chichunata
    atipashkanrayku. Chay mana rantishkan kikin warminta Abrahamka chichuchirka paya
    kashpanpas Yaya Dios rimashkanta paktachishpa yanapashkanraykulla.
  dop-dop: Ɩsɔ kɑ tɔmnɑ sɩ kɑsɑɣɑmpu kɑ́ lʋlɩ. Ḿpʋ́ɣʋ́ kɑsɑɣɑmpu kɔmɑ nɑ ɩ́ lʋlɩ nɑ
    pǝ mʋ Ɩsɔ nɔɣɔ tɑɑ tɔm tǝkɛlɛ. Amɑ yom nɑ́ lʋlɑ ɩ nyǝŋkɑ kɛ yem kɛ́ pʋlʋ fɛɩ.
  azb-azb: Cariyədən doğulan bəşəri arzusundan, azad qadından doğulan isə vədə görə
    doğulmuşdu.
  eng-DBY: But he [that was] of the maid servant was born according to flesh, and
    he [that was] of the free woman through the promise.
  guo-NT: Agar nafoena-el. Samata, piacha-el japow moejwaliajwa, naxʉwlaliajwabej.
    Naxʉwal wʉt, faenow paxʉch, poich. Saralax nafoena. Pe Dios jʉmdut japow naxʉwlaliajwa,
    paxʉch faenaliajwapow, poich. Asamatkoi, Dios jʉmdutmatkoi pat wʉt, Sara naxʉwal.
    Faenow paxʉch, poich.
  hla-hla: A pien te posei a taholun kui e tuhanaia turu hiangilngil peisa turu mun
    tahol. Na pien te posei a tana tahol e tuhana silaia turu ranga hamana tere Sunahan.
  mav-NT: Temiit kawiat ha'yru ti topu'i kaipywiat wemo­herep.
  kpf-kpf: Oi kore ambânŋâ meip, zo ko yenŋâ muyageip. Ambinŋandâ meip, zo Anutuŋâ
    den kânŋan sâip, zo kâtigei âsageip.
  ppo-ppo: Kale kutó diratere soné naaleta, ti mo sorapené naale detere kaae yólótóró
    dealepó. Téyaletei, ama mo soné naaleta, ti mo eraalopó yóló muló betere fo dokonóturaalu
    deipakalepó.
  hin-2017: परन्तु जो दासी से हुआ, वह शारीरिक रीति से जन्मा, और जो स्वतंत्र स्त्री
    से हुआ, वह प्रतिज्ञा के अनुसार जन्मा।
  wol-KYG: Doomu jaam bi moo juddu ci kaw coobarey bakkanu nit, waaye ki gor si jur,
    ci kaw digeb Yàlla la juddu.
  bef-bef: To kele kele aꞌuba ketoꞌehina yamofihi faꞌmene huto huꞌehina. To mina fi
    emiꞌehina aꞌuba ketoꞌehina yaꞌma Huꞌmamofihi bulo lu emiꞌehina kaꞌalo yaꞌma ketoꞌehina.
  amm-amm: Mi anononi nukonuyo no kiki no, toso kiki mo, nokolaloyo alaloso no tokoko
    manono no, noinoso na. Toku siyoiyo no kiki no, toso mo afonimaiso kiwoi muwoi,
    Kotoyo Apolofamoso na imokaiki, awitono ki monoi, no monoi no mo na kiki.
  zaj-zaj: Mwana yavumbuke na mtwanzi nyakadala kavumbuka kamba viwovumbuka wana wayagwe,
    ila mwana yavumbuke na mtwanzi yailegehe kavumbuka sama ya kuvikiza kilagano cha
    Mulungu.
  chq-NT: Joon 'in yʉʉn²¹ 'in galiseein²¹ tya' 'in tsamɨ́² lɨ́ɨi¹ esclava do galiseein²¹
    la liseein jileei'²¹ yʉʉn²¹ catyaai². Pe mo galiseein²¹ Isaac, 'in yʉʉn²¹ tya'
    'in tsamɨ́² 'in lí² jmá¹ jiin'¹³ la 'iin²¹²in, gauntsiin¹mo 'e júu³ tyiin² 'e
    ga'ɨɨ¹ɨ Dios tya'a.
  swp-swp: Na sine auauna natuna buluma dobilana eai se labasi, sine iaiiairihaina
    natuna ribahesunuma debana eai.
  bjr-bjr: Abarahaamana amaaku Isamaeerafa rumbara anaasee faiqi marinau, faiqí anaasee
    imarundee inoo kai faiqi maqanau. Idukira anaasee Saraqana faiqi aadumasaa kambiqanau
    Anutufa qima afeekaikamasoofanoo Saraqafa qaafa anaasee asooqa maridanoo Abarahaamana
    faiqi maqanau.
  aby-aby: I danu waiya ukeka awekama awekabonu doraisa amara ari eno doriroma nono
    Godima i ba awekabairo wake we bou ui ibake dawaini iini moi amara una dori.
  eng-YLT: but he who [is] of the maid-servant, according to flesh hath been, and
    he who [is] of the free-woman, through the promise;
  jni-jni: Senki uge sa urere yoo me anyimo anipum, senki ukasu me a yoo we unee faangh
    anyimo u inko utize me.
  kne-kne: Din anak di bag-en et baken nakaskasdaaw din naianakana, ngem din anak
    asawa na et adi koma naianak mo baken begew sin inkarin Diyos en daida.
  tgj-tgj: Ninyigv kuunyilo gonv mvvga nyira gv adwnamar lokv bvngto vbvritola hvngtv
    lokv kuunyilo vv Pwknvyarnv gv milvpvvnam lokv bvngto.
  gui-NT: Jare jocuae oyeócuai vae imembɨ oñemoña cuimbae jemimbota jeco peguaño.
    Erei jocuae mbaeti oyeócuai vae imembɨ oñemoña Tumpa güɨrocuavee rambue.
  quc-TT: Ri ral ri patanijel xalaxik xaq pa ri tyoꞌjal, are kꞌu ri ral ri qas ixoqilom,
    xalaxik rumal jeriꞌ bꞌiꞌtal loq.
  heg-NTPO: Ata na hua un ana ka, undeng muid atuli li in koma-koma. Mo un sapa ka
    hua ana ka, undeng Ama Lamtua Allah hid ela meman son bel Abraham.
  ptu-ptu: Indo baine sabua' undadiam änä' situhu' pattujunna hupatau. Sapo' indo
    bainena taia sabua' undadiam ia änä' aka situhu' pa'dandianna Puang Allataala.
  bzd-NTPO: Kanè méso ñe' alà ku̱ne' we̱s se' ësepa ku̱r es. Erë Sara kë̀ döta̱' alàë,
    e' alà ku̱ne' mik idetke këkëpalatke eta̱, we̱s Skëköl kablë' Abraham a̱ es.
  kwf-kwf: Sa Ishmael, na ngela neꞋe futa ana Ꞌi Hega, na kini rao ꞋoꞋo, nia futa
    diꞋia goꞋo Ꞌana na ngela ki taꞋifau. Bore ma sa Aesak, na ngela neꞋe futa ana
    Ꞌi Sera, na kini neꞋe nia aloge, nia futa sulia na alangaꞋinga neꞋe God sasia
    faꞋinia sa Abraham.
  eng-WYC-2017: But he that was of the servant [or the handmaiden] was born after
    the flesh; but he that was of the free woman [or the wife] by a promise.
  eng-WMBB: However, the son by the servant was born according to the flesh, but the
    son by the free woman was born through promise.
  zat-NTPS: Zri'ine nu'ula nada'u gúlajbe' cáte̱ze dxelalaj xúgute̱ bidau', na' zri'ine
    nu'ula quebe nada'u gúlajbe' chee̱ guca li ca da guche̱be lazre' Dios.
  spp-spp: Bilicwoŋi pyàŋ'à ta mà tàanna ná u sifeebii ɲyii wuuni i, ŋka cileŋɛŋi
    wuŋ'à ta mà tàanna ná Kile ɲwɔmɛɛni i.
  zty-NTPS: Ẕi'n no'le ndo'w na' goljbe' ḻo ni'a ḻo na' to benne' kan žaljgak yógo'te
    x̱kwide' ka', san ẕi'n no'le bi ndo'e na' goljbe' dan' bchebe ḻaže' Dios gone'
    ga galjbe'.”
  mek-mek: Imoi egaꞌina auniꞌi kaiꞌialao Abraham gauga. Kai isa auniꞌi eꞌi mauni iꞌopoga
    mo laaꞌi. Kalaꞌafi ifiaoga gauga auga, pau papieꞌi imoi kepamauniꞌi koa epamauga
    kai, Abraham akafa imoi epamauga auga, Deo ega pakoꞌa iifaga kapula Abraham eegai
    ekapaisa auga kainai emauni.
  aey-aey: Mel uqa begabeg meh caja basen eu dana cajaca agena cisdocna basen. Euqa
    mel uqa besitoc caja basen eu Anutna je hahunna basen.
  urd-GVH: लौंडी के बेटे की पैदाइश हसबे-मामूल थी, लेकिन आज़ाद औरत के बेटे की पैदाइश
    ग़ैरमामूली थी, क्योंकि उसमें अल्लाह का वादा पूरा हुआ।
  ycn-ycn: Pamineco ri'irí i'imari riñacaré chiyá sápajeyo hua'até. Ripechu queja
    rila'acare aú ri'irí i'imari rujhua'até. Eyá ri'irí i'imari piño riyajalo huani
    hua'até. Ricá i'imari najló i'imacá, Tupana quemacá najló que. Aú calé ne'erí
    i'imacá. Peñahuilana huani ne'emacá riyajalo hua'até rihuacajé. E'iyonaja ne'erí
    i'imari, Tupana quemacale najló rinacu i'imacá.
  djr-djr: Yo, ŋayiny ŋuriŋiyiny ḏapmaranhawuyyuny miyalkthu yothuny gäŋal bitjarr
    yan bili nhakun ŋuli bawalamirriy miyalkthu yothuny gäma. Ga ŋayiny Djaraynydja
    nhanŋu yothu gäŋal Yipurayimgu, ŋunhiyin ŋunhi maŋutji-dhunupayanhawuynydja, dhawu'-nhirrpanawuynydja
    nhanukuŋuny God-Waŋarrwuŋuny.
  kvg-kvg: Tege yo, ndugu sasae sævam-te gemboqan, ndego ezoqam-qá manqa vøovam-té
    genøqán. Geté, tege yo, tegu zas-te gemøqan, ndego ndǿgo tenøqán, av Mbumbukiam
    manqa mbusa ge꞉ve.
  rug-rug: Sa tuna koreo sapu ta podona koasa barikaleqe pinausu, si ta podo pa siraṉa
    kekeṉoṉo gua mo ari doduru tie. Ba sa tuna koreo sapu ta podona koasa barikaleqe
    sapu lopu na pinausu, si ta podo pa vina tatara te Tamasa.
  hop-NT: I’ tūwikit ahpiy tihtiwhqa ura pay tokot ahpiy tihtiwa; noqw i’ qa tūwikit
    ahpiy tihtiwhqa hapi pas God awiniyat ahpiy’o.
  san-URD: تَیو رْیو داسْیاں جاتَح سَ شارِیرِکَنِیَمینَ جَجْنے یَشْچَ پَتْنْیاں جاتَح
    سَ پْرَتِجْنَیا جَجْنے۔
  heb-LB: בן המשרתת נולד בלידה טבעית ובלי נסים ונפלאות; אולם בן האישה החופשייה נולד
    רק לאחר הבטחתו המיוחדת של אלוהים לאברהם.
  caf-NT: '''Et ndun ts''eke hubunane''út''en buyaz, ''en neyust''e k''ah ts''ih whuzdli.
    ''Et whunts''ih ts''eke hubunane''út''en chailah buyaz, ''en nts''e na''a Yak''usda
    ''en Abraham yuts''ú hoozi, ''et hukw''u na''a whuzdli.'
  mio-NT: Cacu maan ra cuu sehe ña musu can tacan ni, soco ra cuu sehe ñasihi maan
    ra―cacu ra, vati cha cati ra Ndioo nu ni quichi quivi ti cua coo iin sehe ra chi
    ñasihi ra.
  srq-NT: Mbia rã sɨ chõ ngue erimba tiirĩ ee ra. Dios ñeende ee nyii quiatu que eninisite
    tiirĩ ee ra. —Neninisi ra tiirĩ ndeje, sã Dios ɨ ee nyii no. Ũquɨ̃ ɨo sacuã ño
    eninisite tiirĩ cote ra.
  kje-NT: Anan man mori nano maeke ma namwali hophopon onne, ra'ori naise tatana nadedem
    lernohi ri mormori rir honorok panaeku aimehi, maa anan man mori nano maeke ma
    ka namwali hophopon onne, ra'ori lernohi Makromod Lalap Nin nou noro Abraham.
  gaz-gaz: Ilmi isaa inni dubartii garbittii irraa dhalate akka fedhii fooniitti dhalate;
    inni dubartii birmaduu irraa dhalate immoo akka waadaatti dhalate.
  kud-kud: Yana vahalane yehana Heiga, na mwanenane yehana Sela, ta Heiga yana hiuma
    mumuga bale'u ainaena, na Sela yana hiumane Yaubada yana waloyemidi ainaena, ta
    natuna yehana Aisake.
  urb-NT: 'Kũjã paraky te''e ame''ẽ ke pe Amarã ta''yr. Hakehar te pe ta''yr tĩ. Tupã
    riki manga katu: “Nde rakehar imembyr ta” aja Tupã manga katu Amarã pe. A''erehe
    hakehar pe Amarã ta''yr.'
  fra-LSG: Mais celui de l’esclave naquit selon la chair, et celui de la femme libre
    naquit en vertu de la promesse.
  san-HK: tayo ryo dAsyAM jAtaH sa zArIrikaniyamena jajJe yazca patnyAM jAtaH sa pratijJayA
    jajJe|
  cak-SNT: Ri rucꞌajuol ri Abraham ri xalax riqꞌuin ri ru-esclava, xalax incheꞌl nalax
    chica-na acꞌual. Pero ri jun chic rucꞌajuol ri Abraham ri xalax riqꞌuin ri raxjayil,
    xalax ruma ja ri Dios ri bꞌanayuon prometer cha.
  uvh-uvh: Ka saba ka kane taming wari ibegu' wa aming wari saba urube titing wara'ning
    kadapmang ganangsa' yaranga kadofigu', a nua'ni ka ananing tamni sini' wari ibegu'
    wa tim Anutu ana kafakafa tiama yotangkayap titiga' kuma' totangkagu' wara'ning
    kigineng ganangsa' kadofigu'.
  ino-ino: Ani miya o'ali ali'ya a'mo aki'a Heka'ae. Heka'a mafa'ne alite'neana afa'a
    ve alavemoki nehaya kavateti alite'nea'maki hakete a'amo aki'a Sela'a nahamo a
    ako ane'kano le'nikeno Anumaya Koti'a “Kamikoe.” huno lo'kiya vaite'nea keleti
    lo'ka'ana mai'ne'ana mafa'ne'a alite'ne.
  gnn-gnn: Ŋuriŋinydja djämamirriyunydja miyalkthu märraŋala yothu Yipurayimgu bitjarra
    yana liŋgu bitjan ŋuli bawala'mirri dhäykawurru yothu'mirriyirri ŋunhi, yurru
    Sarawunydja ŋunhi yothu wiripu, ganaŋ'thun yukurra, liŋgu ŋayi Saranydja yothu'mirriyinana
    ŋunhinydjayi dhawu'-nherraṉara Godkuŋuna yana.
  yal-yal: A naxan sɔtɔ konyi gilɛn xɔn ma, na sɔtɔxi nɛn alo adaman birin sɔtɔma
    kii naxan yi. Koni a diin naxan sɔtɔxi xɔrɔ ɲaxanla xɔn ma, Ala nan a tuli sa
    na tan na.
  cnt-NT: Guein₂ i₂ca₂can₃ dsa₂ mɨ́₂ i₂jme₂ti₃ ta₁ ne₄ Abraham, ca₂rë₃cháin₃ con'₂
    lë́₅ rë₂chan₂ guein₂ lë₁guein₂, la₁ guein₂ i₂ca₂can₃ dsa₂ mɨ́₂ quián₅ Abraham
    'ŋiog₅ në́₃ ca₂rë₃cháin₃ a₂ca₂rë₃ti₃ jág₁ a₂cuë́₁ quió'₅ Diú₄.
  tif-tif: '@see-verse:GAL.004.022'
  nlx-nlx: पुण जो सोरो पावेरनी केरीन पायदा एनो तो सारिरीक रिती केरीन पायदा एनो, एने
    जो सोरो स्वतंत्र बायकु केरीन एनो तो वायदान गेत पायदा एनो।
  apw-NT: Isdzán isnáh nlínihíí bizhaazhéhíí chągháshé dándaagohileehíí k’ehgo gozlįį,
    áídá’ doo isnáh nlíni dahíí bizhaazhéhíí Bik’ehgo’ihi’ṉań da’áṉííhíí k’ehgo begolṉéhgo
    gozlįį.
  gum-gum: Inchen tru karuindiig megabigwei unøbe, mutøgucha maig tøgagøbelø køben
    treeg kal-laig tøgagúig unø køben, trune tru mu karuimíig megabig tru srawei unøbe,
    Tius ‘treeg tranrrumøn’ cha kørrømisrig købig kua treeg kal-laig købig køn.
  not-NT: 'Ira otomi ironomire iboguë icantasanotacari omagaro basini janequijegui.
    Carari cara inasitaca Isac otomi iinasonori antiasiporo, ora icanque Tosorintsi
    jirai: “Aro irinaje pitomi”. Irooti cara omoncaraca Irinibare Tosorintsi cara
    iboguë otomi.'
  plu-plu: Eg tino bukitwiyo gukamkayh ig amadga wayk ku samah amekene Abrawh mpiksaw
    kakamkayh akak gikehbetannenwa. Egme gihayo kane bukitwiyoma gukamkayh ig amadga
    wayk ku samah Uhokri gikaksan waditnepyenen ta git amekene Abrawh ku aysawnemenek
    ig kakamkaynek.
  iou-iou: Täŋpäŋ nanak watä piä webe unitä bäyaŋkuko u ämawebetä nanak bäyakta piäni
    täk täkaŋ kädet uterak bäyaŋkuk. Täŋpäkaŋ webe wäp biŋam ikektä bäyaŋkuko uwä
    Anutu täŋo yäŋkehäromtak man uterak ahäŋkuk.
  ntp-NT: Diuusi aagidi Avraañi saidʌ Sara marata agaitadai cascʌdʌ marai ʌgai tomasi
    casi ʌroquimudadʌcatadai ʌgai. Dʌmos ʌcusñiirugadʌ maitʌroquimudadʌcatadai cascʌdʌ
    marai.
  rai-rai: Natun Aabaraam baa a wilawilaau na tabuan i butai, i butai welaar ma ra
    mangaana tinaulaa ko ra rakrakaan buaal. Iaku Aaisaak, Saaraa i butai welaar ma
    ra dekdek i ra weweliman anun God.
  haw-1868: O ka mea na ke kauwawahine, ua hanau ia ma ko ke kino; aka, o ka mea na
    ka hakuwahine, ma ka olelo hoopomaikai mai oia.
  ffm-ffm: Ɓii korɗo oo rimiraama no yimɓe fuu ndimirtee nii, kaa ɓii dimo oo rimiraama
    saabe fodoore Laamɗo.
  arb-NAV: أَمَّا ابْنُ الْجَارِيَةِ، فَقَدْ وُلِدَ حَسَبَ الْجَسَدِ. وَأَمَّا ابْنُ
    الْحُرَّةِ، فَإِتْمَاماً لِلْوَعْدِ.
  cop-CNT: ⲁⲗⲗⲁ ⲡⲓ⳿ⲉⲃⲟⲗ ⲙⲉⲛ ϧⲉⲛ ϯⲃⲱⲕⲓ ⲉⲧⲁⲩⲙⲁⲥϥ ⲕⲁⲧⲁ ⲥⲁⲣⲝ ⲡⲓ⳿ⲉⲃⲟⲗ ⲇⲉ ϧⲉⲛ ϯⲣⲉⲙϩⲏ ⲟⲩ⳿ⲉⲃⲟⲗ
    ϧⲉⲛ ⲟⲩ⳿ⲉⲡⲁⲅⲅⲉⲗⲓⲁ ⲡⲉ.
  sri-sri: 'Abraham marãpore moãboego magʉ̃ marĩ masaka deyoarosũta deyoadi ããrĩmí.
    Abraham marãpo magʉ̃ gapʉ Marĩpʉ Abrahãrẽ: “Mʉ marãpo sugʉ majĩgʉ̃ pũrãkʉgokumo”,
    ãrĩderosũta deyoadi ããrĩmí.'
  nal-nal: A ravin iaana kilaaiang ka luk a nalik sin Aabaraam malasing be a furavin
    di iluk. Singsaxai a ravin ina xa mamaraxas ka luk a nalik panaze Nakmai xa ra
    xalxalin malasing kanaan.
  kyq-kyq: Goon kɛn ɓulin̰ ɓo oojin̰ se, jꞋoojin̰ aan gɔɔ gaangen ɓaa se paac. Gaŋ
    goon gɛn mɛnd gɛndin̰ se koojin̰ tec te bin eyo. Anum goon se, Raa mala ɓo taaɗga
    taaɗ Abraam ki ɔɔ utu an̰sin̰ kɛɗa.
  kwd-kwd: La Ismael, nga wela na noni ni taunga'i tago, ngaia 'e futa 'ilaka'u mola
    ni wela lo'oo te'efou. Tafe'ua ma la Aesak, nga wela na noni na'a ngaia arube,
    ngaia 'e futa suria nga fataarunga'inga na'a God ne'e agea fala Ebraham.
  ded-ded: Nga medaha wanacngac yearunac, ye sebiac arennu fingerec nga enemaarunac
    yombong fingerec, yeng Anutuac dedzegeyoac feec, imocac arennu fingerec.
  ewe-ewe: Abraham ƒe viŋutsu si dada nye kosi la, wodzii le ŋutilã la nu, ke viŋutsu
    si dada nye ablɔɖenyɔnu la, wodzii le ŋugbedodo la nu.
  nuy-nuy: Aynjaabu-nyung na-niwiyayung, nigawi-nyinyung na-Abraham-jinyung marri
    ngarrubagi-yung-jinyung ngarraaynbajung ni-buunggawa-maa-yinyung niga, ngarra-Hagar.
    Naadagu niga niimbuḻwiyn arrbidi, na-nimuwaj-jung Ishmael. Yagu nubagi-yung naaynbajung
    na-niwiyayung, ngigawi-nyinyung ngarra-Sarah-yinyung, ngarrubagi-yung-jinyung
    ngi-warrgarrga-yinyung. Na-nimuwaj-jung naagi-yung Isaac. Naagi-yung niga niimbuḻwiyn
    yagu God yamba nu-lhalamayaa na-Abraham-guy.
  cop-BHC: ⲀⲖⲖⲀ ⲠⲒⲈⲂⲞⲖ ⲘⲈⲚ ϦⲈⲚϮⲂⲰⲔⲒ ⲈⲦⲀⲨⲘⲀⲤϤ ⲔⲀⲦⲀ ⲤⲀⲢⲜ ⲠⲒⲈⲂⲞⲖ ⲆⲈ ϦⲈⲚϮⲢⲈⲘϨⲎ ⲞⲨⲈⲂⲞⲖ
    ϦⲈⲚⲞⲨⲈⲠⲀⲄⲄⲈⲖⲒⲀ ⲠⲈ.
  buk-buk: Haga kôc balêkoc kêkuc ŋamalac nom-ŋga si lêŋ ŋambwa. Magoc Sara kôc balêkoc
    kêkuc yom naŋ Anötö gic bata têŋ Abraham.
  pri-NT: Wà pwina naî tô ênawéna kîri kêe, âna pitèpaé, gée goro co ê pwina é pwa
    wà pwi âboro, wà Abéraama. Êco na wà pwina naî tô wâdèe Sara—wà tô na pwa tàrù
    kêe—âna pitèpaé, ba nye wà Pwiduée kaa, na é pacoo ê auinabéaa, na pàara kêe.
  zpq-NT: Na' bin' gwzan no'ole esclavan' goljbe' dan' gwzoalen da' Abrahanṉa' ḻe',
    perw bi' gwzan no'ol c̱hecze', goljbe' ṉec̱he Diosen' gože'ne' san no'ol c̱hen'
    ḻa'czḻa' naque' no'ol güiž.
  por-TFT: Outrossim, os filhos diferiam um do outro, pois Ismael, filho da escrava,
    nasceu naturalmente, ao passo que Isaque, filho da sua esposa, que não era escrava,
    nasceu milagrosamente como resultado daquilo que Deus tinha prometido a Abraão.
  gwi-NT: '@see-verse:GAL.004.022'
  gvn-gvn: Slaveamu jalbumu kangkal balkajin, Abrahamangka nyungun wunanya. Yamba
    yindu kangkal balkajin nyunguwundumun manyarrandamun free-balandamun, Godungku
    Abrahamanda promise dajinya. Bula manyarrinyu mukulkuda, mukul bajaku kangkal
    maninka. Yamba Godungku bulanga junkurr dajin, kangkal maninka, Godungku bulanin
    promiseim-bunganya kangkalanka.
  nhy-NT: In siwatl katlej tlanamaktle ikone otlakatke ijkón ken tlakatij nochtin
    konemej. Pero ikone in siwatl katlej mach tlanamaktle, otlakatke para ma mochiwa
    tlan Dios okilwij in Abraham itech iakuerdo.
  asm-FB: কিন্তু বেটীৰ যি জন, সি মাংস অনুসাৰে জন্মিছিল; কিন্তু স্বাধীন জনীৰ যি জন,
    সেই জন প্ৰতিজ্ঞাৰ গুণেহে জন্মিছিল।
  okv-okv: Eto pure pamone na meni ingena amo hamo ta ujeje ta ingena te amita ae
    be amina ingena amo God na ikasi onde ena avoeto ikenu ingena.
  mxt-NT: Cacu̱ sehe ñaha cha cuví musu cuan tari cacú tandɨhɨ ra cuatyaa. Soco sehe
    ñasɨhɨ vaha ra Abraham cacu̱ cue tacuhva chino cava cha catyi̱ Nyoo chi ra Abraham
    vatyi cuhva ra noo sehe chi ñasɨhɨ ra.
  tzo-NT: Yu'un ti laj sta yol ti Agare, ja' ti sventa sbec'talic no'ox. Yu'un ti
    laj sta yol ti Sarae, yu'un hech spasoj trato xchi'uc ti Abrahame ti Diose.
  ind-AGS: Akan tetapi, anak laki-laki dari perempuan budak itu lahir mengikuti rencana
    manusia, sedangkan anak laki-laki dari perempuan merdeka lahir sebagai hasil dari
    janji Allah.
  omw-omw: Rupato nraakyeva nraakye qora nraaqiara mwataa okyarara mwiaqaa mwata tovaro
    qati varu nraakyeva mpo qarama mwatora. Kotiva Evarahaamunranra kyauqu nriqiqaa
    vatero tiqaro, E qoraisi nraaqiara mwata tenanrave, turaqaatairo mwi nraakyeva
    qoraisi nraaqiara mwata tora.
  yrb-yrb: I sabua ueta awetama awetabonu kuita muneta ari danu amara muni. Nono Godima
    i ba awetaba kuita we bou uiba ido amara muni.
  maa-NT: Jè ki'ndí‑la̱ xi chjo̱ón chi̱'nda k'oa̱á s'ín kits'iìn koni s'ín ts'iìn
    ngats'iì ndí i̱xti. Ta̱nga jè ts'e̱ xi nguì chjo̱ón‑la̱ xi mìtsà chi̱'nda tíjna,
    k'oa̱á s'ín kits'iìn nga tsitasòn koni s'ín kitsjaà‑la̱ tso'ba Nainá Abraham.
  mcq-mcq: ꞌEne pwea naparijara hariha kaꞌene nahenajaho haha huni ura ijino nahenana
    kaivo napara maijara nahenajaho ꞌunama kaꞌene nahama ꞌwarama jihunijino nahenana.
  sus-A: عَ نَشَن سْتْ كٌنيِ فِنّ سَابُي رَ، نَ بَرِشِ نّ عَلْ عِبُنَدَ مَ بِرِن بَرِشِ
    كِ نَشّ، كْنْ عَ نَشَن سْتْ شْرّ فِنّ سَابُي رَ، عَ بَرِشِ لَايِدِ نَن كُي.
  jpn-1965: 女奴隷の子は肉によって生まれ、自由の女の子は約束によって生まれたのです。
  fra-SBL: Or, le fils de l'esclave est né selon la chair, mais le fils de la femme
    libre est né par la promesse.
  yka-yka: Anakne amban banyagaˈin inanakan sa hinangan si dunyahin. Saguwaˈ anakne
    amban andane dumaˈin banyagaˈin inanakan panuman Tuhan janjiˈne pu si Ibrahimin.
  mle-mle: Aw Aparam diki taakw, Sara, gwaaj kwalik, aw biriki yawiy taakw Aka, dikik
    duwa nyanad dikidi si Yismayil sapwiylid duw taakw dayadiy sukwaar. Aw Sara gwaaj
    kwakuw, duwa nyanad dikidi si Aysak ata sapwiylid aal God takadil aban walil pik.
  shp-NTPO: Ja jawen yonotiki bakea iká iki, jatonbi shinanxon aká pikota bake. Ikaxbi
    jawen awinki bakeara iká iki, Diossen yoini joi seneni pikota.
  aom-aom: Röhu harihu göho muemu vaejahaje magonahohuro nosi magonahehu ëꞌaruëhi
    ëhiꞌoromo dëꞌiraeromo hesi harihoho rahade höjo. Aꞌi harihu göho Isaac God-ro
    Abraham ajamiꞌi uavadohuro ëhuro vaboro mae dë tiojëꞌohuro rahade höjo. Ëhiꞌare
    höjo.
  geb-geb: Mba ŋaara khɨna mbui mbik tegi kam, ana nza gumgi gu mbigi nza wari ga
    rɨgap tari ti tɨva muuŋgiap hɨgi. Mba ana muuŋ gɨrgɨr Sara tegi kam, ana Fhe Bakɨme
    fhum khaŋ Abraham ga suaŋgi, “Ndun muuŋ gɨrgɨr Sara, ana ndu gon kama tegɨrga.”
    Mba tar mba kameŋ zɨn vugap hɨgi.
  bsj-bsj: Wineu nawiye ca-nga bo morbwiye, dila wineu na norece nawiye cheerka nin.
  cak-cak: Pero ri ruc'ajol ri Abraham ri xalex chiruk'a' ri xten lok'on, xalex achel
    ye'alex conojel ac'ola'. Jac'a ri jun chic ruc'ajol ri xc'uje' chiruk'a' ri Sara,
    xalex roma sujun can che ri Abraham.
  chf-NT: U yajlo' tuba u jixpatanba päncäbi ca' chich u päncäban upete bijch'oc pancab.
    Pero jini yajlo' tuba mero jit'ocba, päncäbi tuba pasic toj ca' chich Dios u yäli.
  tlf-tlf: ise sok de kolin unang umi man do-suu beta, ilimi aget fugunin uta agam
    maagup bom-nilipta, ogen uyo kumun so ke-nuluta, do-suu kale minte, sok de kolin
    binim unang umi man do-suu beta, God yagal weng uyo, “Agam ibo man maak dolan-temip
    o,” age kwep daabelata, agam maagup bom-nilipta, ogen uyo kumun so ke-nuluta,
    do-suu ko.
  piu-2006: Kungka waarrkanakuṉu katja yurruntitja yutirringu, Yipuramanya kungka
    palula ngarringutjangka. Katja kutjupa yutirringu, palumpa miiṯakuṉu. Katutjalu
    yurrunpa watjaṉu katja palunya yutirrinytjaku, Tjaaranya wulkumanu tiṉa nyinanyingka.
  poh-NT: Chi jeꞌ aj reꞌ, reꞌ asjic xcaꞌn take racꞌu̱n i maꞌ Awraham rehreh wach riwi̱ꞌ
    i noꞌjbal capewemaj chiqui̱j. Jeꞌ reꞌ nikꞌor maj reꞌ jenaj acꞌun xyeꞌeric wach
    sakom ruꞌum i xa aj chipohonel cok cu̱cꞌ, reꞌreꞌ xasjic chi xa xitikꞌa̱ꞌ wach
    rasjic ru̱cꞌ i caj chipoh, ra̱j laꞌ i racꞌu̱n xyeꞌeric wach sakom ruꞌum i til
    rehqꞌue̱n reꞌ maꞌ xa ta aj chipohonel cok, reꞌreꞌ xasjic reh chi nariponic wach
    i kꞌoro̱j cho ribiral reh maꞌ Awraham ruꞌum kAja̱w Dios chi nariyeꞌeric jenaj
    quihaꞌlacꞌu̱n chꞌi̱l i Sa̱ra reꞌ til rehqꞌue̱n.
  tue-tue: Dutiapenori basoco ãpẽrã́ numiã́ tiiróbirora wĩmagʉ̃ bʉa, põnacʉtíyigo.
    Cõãmacʉ̃ Abrahamrẽ “mʉʉ nʉmo põnacʉtígodaco” jĩĩyigʉ. Coo põnamanígõ niimirigo
    niipaco, cʉ̃ʉ̃ jĩĩrirobirora wĩmagʉ̃ bʉa, põnacʉtíyigo.
  bjp-bjp: Kalalik kia sing fifin ae i fafauun foes, i pang na sinangun fakekel, isau
    le kalalik kia sing fifin ae biil i fafauun, i pang namin falimlim tom ke God.
  xon-xon: Unaagbiipii ngbaan ma kan, u po ma ubijabo binib aah ma pu na la. Mmaal
    aabo ma kan, Uwumbɔr le nan puu tipuur tii u ke u ga maa ubijabo, le u ma u.
  tzo-ZNT: Ti iꞌayan yol ti quiaraile, maꞌuc ta smantal ti Rioxe; smantal noꞌox stuquic.
    Ti iꞌayan yol ti yajnil onoxe, jaꞌ ta smantal ti Rioxe.
  mpm-NT: Ti seꞌe ñaꞌan ja sajniñu kaꞌa veꞌe da un ni kaku i nanu nava ka kaku yoꞌo
    naa yo, ko seꞌe maa ñasɨꞌɨ da un ni kaku i sɨkɨ jnuꞌun ja ni chisojnuꞌun Yandios
    ja na koo ɨɨn seꞌe Abraham jiin ñasɨꞌɨ da.
  ots-NT: Car Abraham bi yojmi cár muza como bi mbe̱ni, guegue‑ca̱ di ømbi hnár ba̱jtzi.
    Cja̱ cierto bi hmʉh cár ttʉ cár muza, múr Ismael. Nu cár ttʉ ca mero ʉ́r bbɛjña̱
    car Abraham, bi hmʉy pa di zʉh ca xquí promete ca Ocja̱. Guegue múr Isaac. Bbʉ
    mí hmʉh car ba̱jtzi‑ca̱, ya xquí nchujchu rá zö cár me, cja̱ jí̱ mí ønte göhtjo
    ʉ́r vida.
  hoy-hoy: लेकीन जो दासी देल आदुन, आव शारीरिक रीति देल पैदा आदुन; अदिक जो स्वतंत्र
    आर्त देल आदुन, आव वादा अन अनुसार पैदा आदुन.
  amo-amo: Vat nin woro kin wani kata kilare iwa maru kinin nan nya kidowo, a kinin
    kin qani nilugme iwa maru kinin unuzu likawali.
  pjt-pjt: Palu Tjiiṟanya panya tjitji wiyaṯu pampa mulararingu munu panya palumpa
    kuri Aipuṟamanya wituwituṉu palumpa waṟkaripaingka Aikala ngarinytjaku, ka panya
