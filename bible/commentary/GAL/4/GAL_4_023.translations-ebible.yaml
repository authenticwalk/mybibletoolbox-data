    cʉtigʉ Sara mena,” cʉ̃ cʉ̃ caĩjʉ̃goyeticũrĩcãrõrẽ bairo to baietao joroque ĩ buiayupi.
  qxo-NT: Wätayninchö yureg cag tsuringa manam Tayta Dios aunicungan cag tsurintsu
    cargan. Warminchö cagmi itsanga yuricurgan Tayta Dios auningan tsurin.
  mox-mox: Ta Ebelamo natuna ena tofewa Ega ʼidiega ena viʼoi kavona tomotau qabuda
    eda viʼoi ʼidewana. Ta natuna ana wawa Aisake viʼoi vavine yavuyavuidi Ebelamo
    moqane otaqina adi wawa Sela ʼidiega. Ta baʼe viʼoi nana Yaubada ena vona fofofola
    vuaqina ʼinega.
  kew-kew: Goa pisa pare pa kogonome adini onana naakiri gore niaa nona piane madisa.
    Goa pisa pare nipuna mupaa oreme madisa naaki gore Gote-raapu pogatu pirape agaa
    lakesa-pulu go naaki madiasa.
  dww-dww: Gomana panipani waivinama ya tikatikana, tauna ya tubuḡa ḡomana maika banaga
    tawai tika ḡomana nama. Be Eibraham na visara ḡomama ya tikatikana, tauna Mamaitua
    na saugama ruvane ya tubuḡana.
  twi-ASANTE: Afenaa ba no, wɔwoo no honam kwan so, ɛnna ɔbaa a ɔde ne ho no nso,
    Onyankopɔn bɔhyɛ enti na ɔwoo ne ba no.
  aoj-aoj: Nogamana kwandaꞌ maol dowafi nemataꞌw akwamba Hega kogolanai siꞌi apaꞌ
    epes sandasoꞌama sogola awasi. Apaꞌ nogamana Sera kogolanai natagama basef lap
    God nagaꞌiefi.
  cbv-cbv: Pánihna, caandíh teo wʉ̃hnihboó, jáap wili jʉmna, Ismael pínahdih mit weh
    jʉmʉp wʉt jĩ. Obohjeéhtih, “Majeéh bóli, Sara newé weépdih mi weh jʉmbipna caá”,
    Dios Abrahamdih ã niijátji pahjeh, Saraboó tʉb beh wili jʉmna yʉhna, Isaac pínahdih
    mit weh jʉmʉp wʉt jĩ.
  taw-taw: Bin wog gɨñolɨgup ñɨ tɨkak ak, ñapay tɨkɨpal tek tɨkak. Pen bin ne ned
    ak ñapay wom mɨdɨl, God Eblaham nop ñɨ olap tɨkɨnɨgaban agɨl takaw aglak tek,
    ñɨ ak tɨkak.
  jic-NT: Yuwal tulucj yupj. Jatjam pjaní tjac' esclavo mpes. Jupj tjac' pjü tsjictjacj
    jiquil jinwá. Jupj jamay tsjücjüim waytsja, tsjictjacj polel myá'natsja custjay.
    Jatjam ma'ajapj tjac' Abraham jats'om mpes. Abraham, jats'om 'ots'ipj, tsjyóncatsja
    yupj. Jats'om tsjicj ma polel myá'natsja quinam. Dios tjevele mpes tepyala p'in.
    Dios tjevele tsjicj nta'acj ca yupj, cocoy nsem jupj. Mpes Abraham jats'om tjemya'na
    tsjiquis, cocoy waytsja jupj.
  zap-NT: Mëëd ne wap wnaa guin ne wzii Abraham, wal ne zegne ral ke yrandxee mëëd,
    per le mëëd ne wap lzaa Abraham, wal ne porke che re Dëdyuzho lo Abraham.
  wer-wer: Inëën koontupë pöp omnaröa ru yawil pöl yaap wila. Ën öng panëëpë pöp Anutuu
    kosang wes mena kan pötakël wila.
  ipi-ipi: '@see-verse:GAL.004.022'
  qul-NT: Esclavapaj wawanka nacerkan tucuy wawa jina; librecaj esposanpaj churintaj
    nacerkan Diospaj prometicuskan junt'acunanpaj.
  ter-NT: Enepone ápeyea xe'éxa xoko ákau yêno, koati kuteâti koeku ápeyea uhá koeti
    po'ínuhiko kalivôno yara kúveu mêum. Itea enepone xe'exa Âbraum xoko koati yêno,
    ápeinoke vo'oku êno xoénae tumúneke ápeyea, koyúhoane Itukó'oviti ápeyeamo.
  bmr-NT: Ijɨjovogo seemene fiivuuhi paryɨ famoova seeme ifiivonɨcɨbadɨro. Jaanotɨ
    imiyaago seemene fiivuuhi diibofeenedɨ Moocaani aacɨguuno imiyaavequi.
  fuf-fuf: Mo korɗo on, ko jibiniraaɗo faale ɓandu, kono mo debbo dimo on, ko jibiniraaɗo
    fodaari ndin.
  bhl-bhl: Sak weng afak waneng Kagal bu kunum waneng num kanekabuluw deiw geleweko,
    aul dukusu kale. Kate, wiin so waneng Sala um dukusu aul be, Sunbin-Got akalem
    weng memen kelewko, amkoko, kolei, u dukusu aul ete te.
  ons-ons: Gipole qelit ŋerep wano ŋine, ea mo ŋei ŋerep wako wakonzane rokopko yauwine
    wakonge, ŋo, gipole Isak eŋine ŋanominano ŋine, eŋe yemo Anutu rara togon doninane
    rokopko wakonge.
  con-NTPO: Sema'su pushesumbe du'shuja a'i in'jamba tsonsi isu'cho du'shu tsu. Tsa'ma
    tise pushembe du'shuja Chiga supa afesi tsa'caen isu'cho tsu.
  ghs-ghs: Oonihe abiho dza hiiremi sutasuta atapai khata temu dzoomatanihe, Ohongai
    naru hiiremi saqosaqo atapai oho khata mee dzoomata.
  peg-peg: ଇନେର୍‌ ଆଡ଼ିଏଣିତି ମେହି, ହେୱାନ୍‌ ଗାଗାଡ଼୍‌ନି ମ୍ରାସ୍‍ବେଲ୍ ଚଞ୍ଚାନ୍‌; ମାତର୍‌
    ଇନେର୍‌ ଜାର୍‌ କଗ୍‌ଲେନି ମେହି, ଇସ୍ୱର୍‌ତି ପାର୍ମାଣ୍‌ ସାକ୍ତିତ ଚଞ୍ଚାନ୍‍ ।
  txu-NT: Nhym kam Abraão ta ne Xara kute kum arẽnhkôt me pardjajamã kra ja dji nhym
    kumrẽx ruw. Nhym be prõ djwỳnhmã kute kra djwỳnh djirja ne Metĩndjwỳnh kabẽnkôt.
    Metĩndjwỳnh ta kute kum kra jarẽnh kôt ne Abraão arỳm prõbê Xaramã kudji. Kute
    kum, “Dja akra'õ amirĩt”, anhỹr kôt arỳm kum kudji. Xara kubê me pardja kêt ne
    ta arek mekôt ar ban umar mexkumrẽxjamã ne kudji nhym kam ruw.
  eng-WEBU: However, the son by the servant was born according to the flesh, but the
    son by the free woman was born through promise.
  gnw-NT: Jare jocua uyeyocui vae imembɨ uñemoña cuimbae jei vae jeco peguaño. Ẽrei
    jocua uyeyocui mbae vae imembɨ uñemoña Tumpa jei ramo.
  mux-mux: Kendemande-ambale-ni kang minjirimele kangambulama melemele mele aku-sipa
    we minjirim. Akiliinga-pe we mulurum ambale-ni yunga kang minjirimele we naa minjirim.
    Pulu Yili-ni ‘Yunu-ni kang te menjimba.’ nimba, nimba panjurumeliinga kang kanili
    minjirim.
  maj-NT: Kitsin ntíhi̱ na̱ musu̱ xi kich'atsee̱ a̱t'aha kikjantuko̱ xinkjín jóo̱,
    tu̱nga kitsihín ntíhi̱ chju̱úhu̱n Abraham a̱t'aha̱ Nti̱a̱ná ja b'a̱ kitsúhu̱ nga
    nku ntí tsjáha̱.
  bkq-NT: 'Deus kehobyryemba myakâwândy Agar adamyly. Awylygue idânârâ pekodo modo
    imery iazeho aralâ imery iazely. Sara olâ myakâwândy adamyim keba. Warâ olâ myakâwândy
    Deus Abraãoram aguely: “Âwydy Sara imezeze lelâ, aripiem awyly umelâ” kely. Deus
    agueduo, Sara Abraão agâ imezelymo.'
  kue-kue: Ana nigl-kongun yoko orkwa ambai wam i makandle ambu gak kugl, kugl erimere
    yegl kuglkwa. Ba Sara wam ikra God ka dite panduglmara ikra pre kugl yongwa.
  cot-NT: Iriraquea irijanite ovoaqueca yashintajitaca manaquea ivoaque iroorijite
    inintashitacari caquinte, cotanquitsiquea irira irijanite ovoaqueca teeca irashintajitemparoji
    ivoaque irooriji iriotaque icantacotsitacaca Aapani Irioshi irojocaqueneri Averaameni.
  bnp-bnp: E tune Abraham, ra i podea a vora ngatavine, i bele na naro ni vakabele
    a koma vona. Pali e tuna, ra i podea e girihina, ra i uka ma ia a vora, i bele
    a vuhuna a Vure i ta muholi ne Abraham ge bele.
  apn-NT: Kãm àpênh xwỳnh kamã ja na pre mẽ pahpiitã mẽ pahpyrà nẽ amarĩ kato. No
    hprõ Sara kamã ja. Sara na pre ra hpigêx tỳx nẽ. Ra hkamrô hkêt ryy nẽ pa htã
    nhũm Tĩrtũm kot wa hkra hkukamã wa kãm ujarẽnh xà hkôt nhũm Apraãwja htu nhũm
    wa hkrata kato. Tĩrtũm kot hkukamã wa kãm harẽnh xà hkôt nhũm kamã hkra nhũm kato.
  ctp-NT: Sñiꞌ nu kunaꞌan nu nka msu kanꞌ ni, kwañaꞌan ti ngula kanꞌ, sa ñaꞌan nu
    ndlya nchga nu xuwe chalyuu; sñiꞌ ykwiꞌ kwilyoꞌo yu ni, ngula kanꞌ chunꞌ chaꞌ
    mskanꞌ Ndiose ska chaꞌ loꞌo sti yu loꞌo jyaꞌan yu sꞌni la, bra nu ndukwin Ni chaꞌ
    kala sñiꞌ neꞌ.
  opm-opm: Mon yot ma itpa oh nang tatpat pat hatin hat ma patesuh kuu uhe oh be manhem
    itip brermur. Nang na tatpat pat hatin hat patesuh kuu uhe brer oh Got orhor Gut
    gamin brer mon tit manhem itiprimur por rit atip brer itipmur.
  bvr-bvr: Minypa abirri-gata abirri-jirrapa walkurpa yerrcha an-ngardapiya nyanyapa
    buta an-gata Aybriyam, wurra an-ngardapa a-bambungguna minypa delipa a-bambunggiya
    a-workiya, wurra an-nerranga a-bambungguna minypa an-gata gochila an-gurra.
  wal-wal: SHin aillee na7ai asi na7a yeliyo maaraadankka yelettiis; qassi goqee na7ai,
    Xoossai sinttappe immana giidi haasayidoogan yelettiis.
  zad-NT: Xiiṉ nool wen llin c̱he'ka' wzoab' daa wzoalen ljwellgake'. San noola',
    beena' biga gok wen llin c̱he beṉ', wzoa xiiṉe' daa bc̱heb Chioza' wi'e to bi'
    c̱hegake'.
  kmg-kmg: Eme kiŋaŋ naruzi rowec e omanao fuawec, â ŋonâŋzi rowec e Anuture biŋedâŋte
    sâcko fuawec.
  aso-aso: Goboni aluuꞌ gidive Isimaeleꞌ aza nene eveneꞌ mukiꞌ leliꞌ sotoꞌ ogaꞌ nouneꞌ
    monovoloꞌ ogo haza sotoꞌ ineꞌza goboni alu minamineꞌ veneꞌ Salanguꞌ gidive Isakaꞌ
    aza nene Oꞌmosoꞌmo Abalahamuꞌni lo huko-dineꞌ gamazi nene do gihile izelingumuꞌ
    sotoꞌ ineꞌ ve.
  uli-uli: Tarmal la lol mo uwol fefel we semal slave, ila ye subdoh le igegel chog
    yar yarmat ma subdoh. Ngo iwe lol mo uwol fefel we ril, ila ye subdoh le fael
    promise we yael Deus.
  nin-NT: Uvuvurr ni ngri a uva ugarr wa, a ngri ma nâ ta a di ngri uvuvurr nggo,
    uwa ta su uvuvurr a ayamba wa nggo a si si ugarr wa nanko, Abachi mu à ni angu
    du uwa a taka nu ba uvuvurr uwama.
  acu-NT: 'Antsu Abrahama uchiri Sara inatiri Agar jurermia nunaka Yuska: Turata tichau
    wainiat, Abraham ningki nintimias yajutmarmiayi. Antsu kichnaka Abrahama nuwari
    kaa ayat: Uchin jurertatui, Yus timiau asa Sarasha jurermiayi.'
  cak-WNT: Ri ruc'ajol ri Abraham ri xalex riq'ui ri raj ic', xalex achi'el ye'alex
    xabachique ac'ala'. Yac'a ri jun chic ruc'ajol ri Abraham ri xalex riq'ui ri kas
    kitzij chi rixjayil, xalex ruma can ya ri Dios ri tzujuyun (sujuyun) pe chare.
  ebk-ebk: Nan anak nan chiyuy mafiabfiaor at achi nakaskaschaaw nan enatna ay naiyanak.
    Ngem nan anak asawana ay fiakun mafiabfiaor at chaan koma naiyanak mu chaan enkaren
    Apo Dios kan chicha.
  spa-PDDPT: El de la esclava ciertamente fue engendrado en conformidad con la naturaleza
    humana, pero el de la libre, por medio de la promesa.
  ruf-ruf: Ayula wa pinga mtumwa tsakelekighwa ka iwanu pfawakwelekighwa, lekeni ayula
    wa ipinga iyali si mtumwa bae kelekighwa kwa laghano lye Imulungu.
  gun-gun: Escrava pi'a ma to'o gui rive itui'i. Ha'e rã escrava e'ỹ pi'a ma Nhanderuete
    ijayvuague rami vy itui'i.
  agu-BL: Yi toque'n lac'puj yi jun ni' te yi xna'n yi esclaw tu', ja oc lac'puj chi
    alchok jilwutz ni'. Ma yi toque'n lac'puj yi ni' te yi mero txkel ja oc lac'puj
    tan tele'n cu'n te yi yol Ryos yi alijt cyen ta'n tetz Abraham.
  isn-isn: Ga ni iti, uyo nua mutugwa ai utugilwe ku muili udu, ila uyo nua musungu
    nu mulyuuku ku wigombya.
  eng-PEV: The 1st son was born after Abraham and Sarah talked about it, and then
    Abraham and the worker got together, and after that she had a son. But it was
    not God’s idea. That 1st son came from the woman that was like a prisoner. But
    the 2nd son came after God promised to give Sarah a son. That 2nd son came from
    the free woman.
  ilo-ULB: No pay kasta, naipasngay laeng babaen iti lasag ti anak iti tagabu, ngem
    naipasngay babaen iti kari ti anak iti siwayawaya a babai.
  pir-NT: Sa ijiepegʉ̃ta tiquiro cahacjõno macʉno masa mari yero saha masa bajuahye
    tiquiro. Tiquiro namono poto macʉno pehe “Ihcãquirogã pohna tinata mʉsa”, Cohãcjʉ̃
    ni yahuriro sahata masa bajuahye tiquiro pehe.
  anv-NT: Ne maá ayi mendée ayi mefwɛ ábyɛ́né, abyɛ lé ji ndɛre akwaá áké
    ɛbɛ. Ne maá ayi mendée ayi álá ápɔ́ mefwɛ ábyɛ́né, abyɛ ji ndɛre Ɛsɔwɔ
    abɔ́ anyɛ́meno ne Abraham.
  sab-NT: '@see-verse:GAL.004.022'
  tmd-tmd: Nag mabö rɨ nölmɨd mönɨŋa yöx pön höŋ ha aku, halöu ha rɨg yöx pön hömɨdöi
    mag aliö akuyöbö yöx pön höŋa; jɨ rɨb nuŋwa keir yöx nugwön rɨmɨd mönɨŋ aku, mö
    wösɨma mɨdɨm, God nuŋ Ebraham nugwo mönö ölɨsö ma rɨg yad nɨgön, ha i yöx pön
    hönaŋö, rön, rɨg yadöŋ mag akwör ha i yöx pön höŋa.
  acr-NNT: E rukꞌajol xalax rukꞌ rixoq aj chak pa ja, xalaxik xa ruma kinoꞌjibꞌal
    rike; noꞌj rukꞌajol xalax rukꞌ ri rixoqil, e ubꞌiꞌtisim riꞌ ri Dios che ri Abraham.
  kpg-kpg: Dana dama mai baahi di hege ahina ne haanau mai tangada, gei dana dama
    mai baahi dono lodo donu ne haanau mai di hagababa a God.
  taj-taj: नोकरस्‍याग्‍याम न्‍हबा झा चा सेमसे म्‍हन्‍बा अन्‍छार न्‍हबा मुबा। तर नोकर
    आहिन्‍बा ह्राङलान म्रिङग्‍याम न्‍हबा झा चा परमेश्‍वरसे पिन्‍ना भिसी लबा कबुल अन्‍छार
    न्‍हबा मुबा।
  avt-avt: Nɨkan kɨrak kerek mɨte Hega winaak, hɨre winaak wentar Ebraham keriya kɨwaai
    ketikerep kerepep, te hɨre wetu. Te nɨkan kɨrak kerek Sera winaak, hɨre winaak
    wentar God katɨp hɨm yaaim hɨrak kekepiye te maain Ebraham kɨwaai ketikerep hɨre
    wetu.
  cbk-cbk: Na, el anak del esclavo ya nace como resulta del deseo lang del gente,
    pero el anak del verdadero mujer ya nace como resulta del promesa que Dios ya
    dale con Abraham.
  uig-ARA: دېدەكتىن بولغان ئوغۇل «ئەت بىلەن» تۇغۇلغان؛ ھۆر ئايالىدىن بولغان ئوغۇل
    بولسا خۇدانىڭ ۋەدىسى ئارقىلىق تۇغۇلغاندۇر.
  tuf-tuf: Cacúm wacj eyra Ishmaelro. Uw bahnaquin yehnár eyta Ishmael eyta yehnjacro.
    Cuat ima wiya queney ohc cut Sara ohc cut yehnjáqueyra Isaacra Sir ima ajc cut
    yehnín wajác etar yehnjacro. Sir ima urá cut yehnjacro.
  abx-abx: I dadi'-na si Abraham ari si uripon danda urdinaryo hamok i pagtudok pero
    i dadi'-na ari si libri danda nagtudok tungod kay iya gayod i sa'ad-na si Diyos.
  mco-NT: Je huɨdibɨ je pödumbɨ y'ung'ajtɨ, hue' je' ypi'c'ajty jadu'n nej pi'ctɨjc
    jadyii yma'xung'ajtcɨxy. Je huɨdibɨ Abraham ytöxyɨjc y'ung'ajtɨ Dios je' mɨɨd
    ymɨc'ajt ypi'c'ajty, Dios ycuyduun y'ayuc huɨdibɨ yajhuinhuanɨɨy Abraham.
  cpb-NT: Tema inintakaanekiini Abraham-ni rowaiyakaantakawori rimperatanewo, irootake
    tasonkaachari iroñaaka rowaiyantaitariri eentsipaini. Iriima owaiyane iinapero,
    rinashitaka irirori, iriitake ikashaakayitakawori Pawa.
  aon-aon: Anudok nuganin Ismael douk kwonekumesh mour meyoh kwanabuki, okwok douk
    kwanabuki ahudok atuh yah kabi shabuki batowish um. Aria Aisak, okwudok kwape
    fri iri kwanabuki iri, okwok douk kwanabuki kabi seiwok Iruhin nakriyuk adurin
    atin baraen promis um ta kwanabuki um.
  hus-NT-2005: Nin chakámil nin jolíbal, waꞌchin jeye ti chakam jelt xan tu waꞌchinal
    ejtalkʼitsik ti chakam; por an chakam xin kóꞌoy nin tomtal na Abraham, waꞌchin
    ti chakam abal ka tʼájan xowaꞌ in ulúmal na Dios.
  mig-NT: Ko se̱'e ña'an ndikín nchaa̱, ni̱ kaku‑i nátu̱'un ta̱ká ña̱yɨvɨ, ko se̱'e
    ña'an kúu nuu̱, a ni̱ kaku‑i nátu̱'un ni̱ keyu'u máá‑yá.
  bps-bps: I tingaan sut di libun fasak btal kngaan, bay i tingaan sut di ise libun
    fasak, i kngaan mdà di fakang Dwata di ku Abraham.
  mbs-mbs: Se batà din timebaw diyà te allang, yan se pigbatà lekat te ibeg te otaw.
    Meneng se batà din timebaw diyà te kenà allang, yan se impakang te Timanem diyà
    ki Abraham.
  tof-tof: Ene leba zaget kola ne olom ilngumilürr, ene go pamkolpamab angrirrün bóktandógab
    tómtómólórr. A ene kolana go ne olom ilngumilürr, Godón alkamül-koke bóktananme
    tómtómólórr, wa Eibrra-amón ne poko ekyanórr.
  cme-NT: Kɔrciɛŋo biɛŋo huɔŋ nelbilieŋ homma, a ne da nebiciɛŋo biɛŋo‑i Diiloŋo'i
    pãa nuŋgu baa-yo aa hã-yo baa-yo.
  sus-sus: A naxan sɔtɔ konyi ginɛ saabui ra, na barixi nɛ alɔ ibunadama birin barixi
    ki naxɛ, kɔnɔ a naxan sɔtɔ xɔrɛ ginɛ saabui ra, a barixi laayidi nan kui.
  pon-2006: Nah pwutak me ipwidi sang lih liduwo, e ipwidi nin duwen aramas, ahpw
    nah pwutak me ipwidi sang lih maiaudao, ipwidi nin duwen sapwellimen Koht inou.
  dad-dad: Yogon kesu ferfer kayau bunem wõ yen are, tamo nẽ tobonunã bunem gõ fen.
    Age fe di, yogon kesu kafĩ fiya sã kayau bunem wõ yen are, promis od anĩ dõf fen,
    wõ yen.
  zab-NT: Llingaan Abraham ni cuáa esclav xtenbɨ, gulbɨ pur ni bguaald Abraham esclavqui.
    Per llingaanbɨ ni cuáa chialquɨpacbɨ, gulbɨ per agati purzíti ni bguaald Abraham
    chialni sino que par guc cumplir promes ni baany Dios cun laab.
  jae-jae: Ŋac taŋ sakiŋwagao kêkôc naŋ, ŋam kêsêp ŋamalacŋa. Ma ŋac, taŋ ŋatauo kêkôc
    naŋ, ŋam kêsêp Anôtônê biŋ, taŋ gêjac mata naŋŋa.
  ksd-ksd: Ma nina ra natu i ra vavina na tultul di kava ta ra mangamangana ra pia;
    ma ra natu i kana vavina tuna di kava ure ra vamading.
  msm-NT: Sikan anak to udipon impangidam to natural no paagi, di sikan anak to tinood
    no asawa, kabeynganan su impangidam tongod to diya saad to Diyus ki Abraham.
  myk-myk: Bulozhɔ wʼa wu wo pya wu ta ba cèe ya sii na nagoo taa wɛ. Ga cee wemu
    wʼa pye wu ɲɛ bulo wɛ ge, wee ya wu wo pya wu ta lee tagana li na wɛ. Kilɛ wʼa
    fɛnhɛ pya wu ɲɔmɛɛ lɔ wu mu, a wu na pa wu ta.
  sbe-sbe: Na heyayai tauhaina waihiuna wa natuna ye labasi meta Abelahama yona nuwatu
    unai ye tubu, na Abelahama mwanena mamohoina meta hededehesunuma debanaena natuna
    ye labasi.
  mcr-mcr: Apäkä wäuŋuä-wiyqä hiŋgiŋqä iisaŋä ekqä iqu, qokä-apäkiuqä äwiŋqä iutanji.
    Itaŋga apäkä huiuqä yäpä imä mäpmeqä eŋqä iisa ekqä iqu, Goti Hanjuwä Iqu hänaqä
    imäuetä, kukŋuä guä ämäsäuekqä iutanji.
  cux-NT: Daiya yā chi yeⁿ'e táⁿ'ā chi canéé caadi 'iiyū ch'iindiyaāⁿ sa ti Abraham
    neⁿ'e yā daiya yā. Naati táámá daiya táámá n'daataá chi n'daataá yeⁿ'é yā, ch'iindiyaāⁿ
    sa cucáávā compromiso chi diíⁿ Ndyuūs. Ni maaⁿ níícú chiī compromiso chí caⁿ'a
    Ndyuūs chí ca'a yā daiya Abraham.
  tur-YTC: Köleden doğan bedene göre, özgür kadından doğansa vaade göre doğmuştur.
  san-ITR: tayo ryo dAsyAM jAtaH sa shArIrikaniyamena jaj ne yashcha patnyAM jAtaH
    sa pratij nayA jaj ne|
  bel-N: Але той, які ад служкі, народжаны паводле цела, а той, які ад свабоднай,
    — праз абяцаньне.
  sch-sch: Suoknu leh an nâi hah chu taksa balam anghan ânzira, suok niloinu leh
    an nâi ha chu Pathien chongkhâm sikin ânzir iti hih.
  mic-MIQNT: Gistejui'sgw maljewe'juip ta'n tujiw uggwisl Ismial ugs'tqamuiliteg.
    Teli ugs'tqamuilipnn pa wijei aq esgwia'tijig mijua'ji'jg. Gatu ugte'piteml Sala
    maw gisigui'sguip aq mo gis gugunagupnig mijua'ji'jg, gatu Gjinisgam teplumt'pnn
    ugjit gugunan 'lpa'tujl aq na tujiw uggwisl Isaqal ugs'tqamuilipnn.
  huu-NT: Abraham mɨcorɨ jitailla jira, ie mullaɨño jitona comuitate; iadedɨ ie mullaɨaɨñedɨñaiño
    jito comuide, Jusiñamui llua jira”.
  jiv-NT: '@see-verse:GAL.004.022'
  otm-NT: Nu rá ts'ʉnt'ʉ ra 'yɛ̨hɛ xisu bim 'bʉi tengutho 'bʉ im man yʉ ją'i dim 'bʉh
    yʉ́ t'ʉhni, pɛ nu rá ts'ʉnt'ʉ a rá xisu zɛhɛ bim 'bʉi nangue rá ts'ɛdi Oją nguetho
    ya xí man'a Oją ngue dim 'bʉi.
  dah-dah: Meteŋ bere gore diriŋ kawaŋ kiryiŋ gobe alyen dufay gama irde diriŋ kawaŋ
    hiriŋ. Munaŋ Abraham berem wor po gore diriŋ kawaŋ kiryiŋ gobe Al Kuruŋ beleŋ
    Abraham diliŋde biŋa tiyyiŋ goyen gama irke diriŋ kawaŋ hiriŋ.
  tnk-tnk: Tɨni slef rətui rəmwhen ia nəkwərhakwərha me nepwɨn a. Mətə tɨni prən nəha
    rɨpko mhə in slef rətui tɨ nəri nə mə Kumwesən rɨno promes iamɨnha irə ia prən
    nəha.
  kpr-kpr: Avori, sabua+ evetuimi fufusira amo, fisi da uju ava ero mandiá sirorusira.
    O kotofu evetuimi fufusira amo, God nu beka gagojusira aindae sedo, setiri mandiá
    sirorusira.
  san-IAS: tayo ryo dāsyāṁ jātaḥ sa śārīrikaniyamena jajñe yaśca patnyāṁ jātaḥ sa
    pratijñayā jajñe|
  nho-nho: Tana tamariki i te ffine e heheuna poe raa ni haanau mai pee ko aaraa tamalliki,
    aa te tamariki i tana aavana maaoni raa iaa, ni haanauria mai i teenaa se purepure
    TeAtua ni tuku maa Abraham.
  gym-NT: Akwa meri klabore abko kwe Abraham ngobo Ismael därebare, ye abko Abraham
    töi erere niara därebare. Akwa Sara, meri era metre Abrahamkwe klabore ñakare
    abko di ñakare ngäbäkre ngibiare meri mda mda kwrere. Ne aisete Ngöbökwe ngäbäkre
    köböi mikani Abrahamye erere därebare Sarakwe abko kädiani Isaac kwe.
  azg-NT: Juu jnda Abraham na singui tsanscu na totyeꞌntjon, tuihin chaꞌxjen minꞌcya
    ro tsꞌan. Majoꞌ nquii jnda jon na singui juu tsanscu na conduihin nquii scuuꞌ
    Abraham, tui yuꞌñeen ngꞌe juu jñꞌoon na jndë tcoꞌ Tyoꞌtsꞌon ꞌndyo jon nnon nquii
    Abrahamꞌñeen.
  bhd-bhd: पन ज़ैन गुलाम कुआन्शरू भोव, तैन आम बच्चां केरू ज़ेरू ज़र्मू, ते ज़ैन आज़ाद
    कुआन्शरू भोव, तैन परमेशरेरे वादेरे मुताबिक ज़र्मू।
  too-NT: Huan ī'ska'ta' Agar lacatuncuīlh a'cxtim hua'chi talacatuncuī ixlīhuākca'n
    huan līska'tā'n. Tū' chuntza' huan ā'chā'tin. A'xni'ca' lacatuncuīlh ī'ska'ta'
    huan puscāt a'ntī libre, chuntza' Dios lītlōkentaxtūlh a'ntū ixuanī't como ū'tza'
    Dios ixmālacnūnī't.
  ind-AYT: Akan tetapi, anak dari budak perempuan itu dilahirkan menurut daging, sedangkan
    anak yang dari perempuan merdeka dilahirkan melalui perjanjian.
  cjo-NT: 'Riraga otomi omperanawo ikimitaperoeyakarini paashinipaeni eentsipaeni.
    Omaanta inashita rirotaki otomi iinapero. Ikantzitakawoni Tajorentsi: “Aritaki
    itzimaki pitomi paata”. Ari monkaataka ikantakirori, tzimaki iroñaaka.'
  nsn-nsn: A tunon geke pohoin Hagar ger karabus ke kotpokoso tur tena nimalarar tamat.
    Bor tunon geke pohoin Sara ge na kuaha tunon ke kotpokos tur tena ualapagah God.
  san-DEV: तयो र्यो दास्यां जातः स शारीरिकनियमेन जज्ञे यश्च पत्न्यां जातः स प्रतिज्ञया
    जज्ञे।
  tna-NT: Beju Hagar chenu sa ebacua da cha yanana pu cua nime bataji puidha. Sara
    chenu sa ebacua mu bataji puidha, Diusu ja daja jamitsuti tiataidha putsu.
  lid-lid: Eme, nah badu ndrine lohowan tan, adeu iy eme len i buku none iri adeu
    nah eme len kede-eh. Arile, i nah ta udun handru, adeu iy eme len in hamon le
    ta tandrakan ta Kindrei.
  wim-wim: Abraham.antan nhengk nampa Ishmael, wanch alantaman workan iiy-iiy pulantan,
    nil aak-ngeey keꞌ puk ngamparam yimanangan aak-ngeeyantan, puth nhengk nungantam,
    Isaac.ana, wanch thum nungantam paththam alantamana, nil aak-ngeey thamp puth
    piip God.angan kaaꞌngak nunang Abraham.an puk nungantaman thampan aak-ngeeyowa.
  zga-M: Ola uvasunkhwa akho dala omwavukhe akholiwe ni ndagano.
  yom-yom: Muana wubutuka mu nketo wu mvika, wubutukila mu kinsuni. Vayi muana wubutuka
    mu nketo wu kiphuanza wubutukila mu tsila yi Nzambi.
  san-SIN: තයෝ ර‍්‍යෝ දාස්‍යාං ජාතඃ ස ශාරීරිකනියමේන ජඥේ යශ්ච පත්න්‍යාං ජාතඃ ස ප්‍රතිඥයා
    ජඥේ|
  yut-yut: Uŋun oman mɨŋat dakon monji uŋun amɨn da monjɨ paŋalaŋ kosiron da altagɨt.
    Mani mɨŋatsini ɨsal egɨpgut dakon monji uŋun, Piŋkop da yaŋ teban tok aŋakwan
    altagɨt.
  grc-BYZ: ἀλλ᾽ ὁ μὲν ἐκ τῆς παιδίσκης κατὰ σάρκα γεγέννηται, ὁ δὲ ἐκ τῆς ἐλευθέρας
    διὰ τῆς ἐπαγγελίας.
  cpc-NT: Tima jinintakaanikiini Abraham-ni jowaiyantakaakiro pimantaawo, irootaki
    tasonkacha jowaiyantapiintaitziri iintsipaini. Iriima owaiyantakiri iinapirori,
    jinashitaka irirori, tima iriitaki ikajyaakaakinirori Pawa.
  nhg-NT: Pero inu iconie de icriada otlöcat ejqueu quiename tlajtlöcate innochtie
    pelantzetzi. Pero iconie de isohua tli amo oyeya esclava, yaja otlöcat por tiepromiesa
    de Deus.
  nya-nya: Mwana wake wobadwa mwa kapolo anabadwa mwathupi; koma mwana wake wobadwa
    mwa mfulu anabadwa monga mwa lonjezo.
  ngu-NT: On yejhuan iconeu on sihuatlanamactli otlacat sa no ijqui quen tlacatij
    nochimej coconej, pero iconeu on yejhuan tlamacahuajli otlacat itechcopa se milagro
    pampa Dios ijqui oquitlalij ipan ipromesa.
  kup-kup: '@see-verse:GAL.004.022'
  jid-jid: Ikpi u ban yah ni wa yi, ivren u iwa u gran ba ngrji ni ko u kpa, ama ivren
    iwa u koh a, ba ngrji u nitu chu yiwu.
  wmw-wmw: Mwana wa njakazi kâpongoriwa kwa mipango ya kibinadamu, fala mwana wa nlungwana
    kâpongoriwa kwa kutimiza tamaa ya Mwenyezimungu.
  gmv-GGM: Ayleyfe yelettida nazi asho wogga mala yeletides hanko goqaype (Godateyfe)
    Yeletidaysa ufaysa qaala mala yeletides.
  ssg-ssg: Ismael, tel nati Haga, i takah usiwa tuahe isiai namili seilon a Aisak,
    tel nati Sara, i takah usiwa namili Haeu ti i kakanewen Abraham.
  zpo-NT: Lee xinn xaa, xaa mzan xmos xaa, ngol mod re myet yizhyo ne, per lee xinn
    xaa, xaa mzan sa xaa ngol zee mbarlo kwaan nzhé Dios lo xaa.
  poy-poy: Kumbiti mwana yakayiwukiti kwa mawu mmanda, kiwukiti kwa ntambu ya mafiliru
    ga muntu, kumbiti mwana ulii yakayiwukiti kwa mawu mlekeziwa, kiwukiti kulawirana
    na lagilu lya Mlungu.
  qwh-NT: Tse esclabun warmicho yuricoq wamraqa Abrahampa muneninllapitam carqan,
    peru mana esclabu caq warmincho wamraqa Diosnintsic Abrahamta änishqanmannomi
    yuricorqan.
  gaw-gaw: Ismael anig amu, nug am begbeg ah, amu nug danab ah menuak kobolp̱a Ismael
    menuom. Aria Abraham Sara ele, a nid menuglahnu elele iiṯa amge Kayak Nug a nid
    menuglahnu nai qaḵa ana he, a nid menuglahnu elele daaiya, Sara nug nid amu menuom.
  nca-nca: Kho pareto Abraham koya yate qahu tero simó pisiyaró. Pare meyowo ŋu kusimi
    yate koŋgomu taró, quko Anutuko mande kusiyoní pare ŋundo Abraham koya yate qahu
    tero simó pisiyaró.
  zpz-NTPP: Mod nu gul iꞌñ moz por fers la zeꞌ, mod zeꞌ ral cualcyer la mbecy gyishlombecy
    ii. Zeꞌ iꞌñ biñ mñaa nu a̱ꞌ nac moz zeꞌ, yu zeꞌ gul yu par nu nac nu Ñgyoozh mniim
    nu segur la cuic mi tub iꞌñ Abraham yu gyeey.
  zac-NT: Lëꞌë shini criadë gulë ziquë grë llguëꞌnë, perë llguëꞌnë nagupë tseꞌlë Abraham,
    gúliꞌ cumë milagrë. Bëꞌnë më prometer guëdëꞌë më tubi shini raiꞌ aunquë tseꞌlë
    Abraham na më gushë.
  kyg-kyg: Kalavusi aliꞌya neꞌaliya aꞌmoꞌa ma mopafi vayaꞌmogita alita neꞌapatona
    kava huno mafaꞌnemo alino ateꞌniyaꞌmonanafa afa aꞌamoꞌmo Gotiꞌa fiku kaha maeꞌna
    kamiguve, huno ha paiꞌniya polomasi geletiꞌmo mafaꞌneꞌamo alino ateꞌniye.
  kmk-kmk: Sadit anak Agar un puyung naibugi ta gagangaya makaanak si Agar. Yoong
    sat anak Sara un bokona puyung, naibugi gaputa insapatan Apudyus kan Abraham un
    man-anak si Sara ulay nu bakbakoton.
  cao-NT: Jabi bëro tsi tohoyaniquë jahuë yonati, naa Agar icanish cato. Tohoyaxo
    tsi quiha jahuë baquë ja comaniquë. Jama, tohoyatimaxëni quiha jahuë ahui iniquë
    rë, naa Sara icanish cato. Jabi ja tohoyanox pari no tsi quiha Abraham qui Dios
    chaniniquë, “Baquë jayaxëqui mia” iquiina. Jaquirëquë Sara yamabo tohoyaniquë
    jaa ri. Baquë ja comani quiha.
  bbr-bbr: Kon mokoi sarau asir pakan kiro ika, omnokou pakan roat senek, pewon. Utianik,
    nukan wau tuku pakan mokoi kiro Anut nukas Apraham pak paip mianik, kon sakausar
    Sara mokoi nuruwon.
  inb-inb: Chi warmi ran­dis­kaka, kari munas­ka­manda­lla­mi wawita iukarka. Ikuti
    mana ran­diska war­mika, imasa Taita Dius nis­ka­sina kag­manda­mi wawita iukarka.
  hrv-hrv: Ali onaj od ropkinje rođen je po tijelu, a onaj od slobodne snagom obećanja.
  box-NT: O za na ó o wobá-hã́nìi ton, wón ton héhaa lè ɓa nùpua sĩa bìo.
    Ká a za na ó o yú lè mín hã́a wón ton le Dónbeenì ɲii déró pànká
    yi.
  ote-NT: Nurá ba̱tsi ra ꞌbɛgo bi ꞌmʉi ngu xi rá ꞌbʉi gatho maꞌra ya ba̱tsi, hingue
    bi ꞌmʉi dega hña̱ꞌti. Pe nurá ba̱tsi núꞌa̱ himrá ꞌbɛgo bi ꞌmʉi dega hña̱ꞌti.
  wnu-wnu: Ne yamangar geret wau bauor eng ininou munon qomon end, ne wonou ubeni
    segagam eng mom isig burab wau maigas me bainerei igama Qenu wonou musia wau baurei.
  zam-NT: Le' mbed co' ngòc xin' xa'got co' ngòc criada ngóol xal nac bin co' ndli
    bél'yòo lad mèn co'se' ndxáal mèn loo izlyo'. Per ndxe'leque', mbed co' ngòc xin'
    xa'got co' ngòc xin' sa'lpe' Abraham co' ngòc xa'got rnith no co' ngòc xa'got
    co' yende chó mèn mbee ncà, mbeda ngóol par ngòcque' no mdyaaque' no mdubque'
    di's co' mcàbgòn Diox li Diox loo ryop xin' sa'l Abraham.
  zyp-NT: Saecanu khatei a sahpaw a sawcapaw cawh cawngsaw phung tah a pipaw a cang;
    canghrasala mehzalong khatei a sahpaw a sawcapaw cawh biakangpaw hratah a pipaw
    a cang.
  sey-NT: I̱ joꞌyaona ai deꞌhuasiquë cato iye yeja pa̱i yoꞌojë payepi parena, co̱asiquë
    pajiꞌi. Nëjorepa mamaquë cato, Maijaꞌquë ca nëoseꞌepi ti̱ꞌa ja̱ꞌñere co̱asiquë
    pajiꞌi.
  nvm-nvm: Regavo am iji barak Ega Seraon ikreno iji fu nafenma iji fu Godri kuainma
    bakin gavo fum Eburamri bara ijek nainma ijefuon fu am iji nafen. Regavo am iji
    bara fuon Sera fu nafenma iji fu am iji God fu kua a nafekno kuainma ijin.
  mps-mps: Tama Abraham aga te we Hagar dali bidibaso, te wego aga ogwa nosali ame
    nani. Te ogwa ame nabo te tǫde we bidi dabego ebo kolesagade bidiyu ebo kolesaga
    tiwaigo te sę elama te ogwa ame nani. Te polobadu pedalisiąbo kolesagade isiąbo
    tiwai yai meni. Tiali goli aga wai ame nesiąbo mosi we mu Sara, te wede Godigo
    aga dąų wali po wali pobaso, Sarago te ogwa ame nani. Tama tiyu, te we bidi
    noma sabo sę tama pedalali.
  pab-NT: Wakahalo ityani atyo ekaisanisakahare kaiserehare hoka exanityo ityani atyo
    Enore isa enomana aokowihenere.
  llg-llg: Ata ndia bonggi anan, huu tungga hataholi hihii-nanaun. Tehuu saon bonggi
    anan, huu Manetualain helu memak leo ndiak so, neu Abraham.
  kyf-kyf: Nɩɩ, 'yu ɔ -yɔ gayloŋwnɔ Agaa gwalɩa, nyɩmaa dʋmagbʋʋ sɔlʋ wa gwalɩa -mɔɔ.
    'Ɩn -ɔ ɔ -yɔ nyɩmɛzɔnʋŋwnɔ gwalɩa, wɛlɩ -Lagɔ wlaa, we sɔlʋ wa gwalɩa -mɔɔ.
  tpi-tpi: Dispela pikinini bilong wokmeri nating, em i bin kamap long rot ol manmeri
    i save kamapim pikinini long en. Tasol pikinini bilong meri i stap fri, God i
    mekim promis na em i kamap.
  mih-NT: Agar i sinañi muzu cuan, ta i cacu zehe ña tañi cacu zehe tandɨhɨ ñiyɨvɨ.
    Zoco zehe maha Sara, ñazɨhɨ ra Abraham, i cacu ra vatyi i catyi ra Ndyoo sihin
    ra Abraham vatyi cua coo minoo zehe ñazɨhɨ ra.
  qvh-NT: Ashmaynincho cag surenga manami Tayta Diosninsi promitishgan cag surinsu
    cargan. Warmincho cag surinmi isanga Tayta Diosninsi promitishgan cargan.
  kms-kms: Ni wo yembe ye nyumbueg wuri wundi kin te ni qi pe kin yumbo ur pe wo ane
    wus. Te wo buagi aye ane tuquine. Pudi wo yembe ye nyumbueg segi nikin ngam nganye
    wuri wundi kin te God Abraham nde wand taq namb ye te kin wo.
  agn-agn: Ang ana ni Abraham ong torobolon pinangana bilang natoral lamang ang borak
    tang babay may lali. Piro ang ana na ong ni Sara, pinangana bilang borak tang
    pangako tang Dios.
  nhi-NT: Niconeu in esclava ones ica itlaniquilis tlalticpactlacatl, pero niconeu
    in tlen amo esclava ones nic Dios omoyectencau nesis.
  ttc-NT: Te aj otzaj ti'j te tmos, owitz'jik tuj jun tume'l iktza'xkix jkajlen swa'
    titza' n'itz'jik jun jk'wa'al, per yatzun te junky aj owitz'jik ti'j Sar, owitz'jik
    tzan tpaj te Qtata Dios oxik tsi' tyol ti'j.
  dan-1931: Men Tjenestekvindens Søn er avlet efter Kødet, den frie Kvindes ved Forjættelsen.
  kwj-kwj: Ka tau ra humwe to raro che oti himiyama hurahama i okokona ki rini raro.
    E, ri humwe minde naha to raro che oti, Gotri to imbihumbwa Epuraham ga fi bwani
    fi injiro mwanji tini sirinani raro.
  vie-OVCB: Người vợ nô lệ sinh con theo công lệ, nhưng người vợ tự do sinh con do
    lời hứa của Đức Chúa Trời.
  kze-kze: kwayór-ínínkóná iyámpói miwítí imáyáavinkemba ánkaraivo aivar-ínínkóntávéna
    Áánútu séna iyámpói ankáníyone simái asirámakonka'a ánkaraiye.
  mpj-mpj: Kujukura kaja murrkangunya yutirringu warrkamupurlukangka wantingka Yayikangka,
    jumajilu Yipuramja ngarripayi. Ka kujupara kaja palumili wantingka walyjangka
    Jaarangka yutirringu, Mama ngarnawarrapurlukalura kaja jamartapungu yungu, jii
    wanti.
  lbk-lbk: Nan anakna isnan chey faa ay si Agar, et nawad-ay isnan sikhod ay ikkan
    nan takho ay mailiton. Ngem teken nan kasasaad nan nawad-ayan nan anak nan nawaya
    ay fafai, tay nailiton khapo isnan inkalin Apo Dios.
  mto-NT: Je̱ ja̱jtspa, je̱ Agar, veꞌemts je̱ꞌe̱ veꞌe je̱ yꞌónu̱k kyeꞌx áxam joꞌn
    o̱pyá̱n piꞌk ónu̱ka. Ax je̱ Abraham je̱ ñu̱da̱ꞌa̱x, je̱ꞌe̱ tseꞌe toꞌk je̱ piꞌk
    ónu̱k du̱yakke̱ꞌx je̱tseꞌe veꞌem tyónju̱t juuꞌ veꞌe je̱ Nteꞌyam je̱ Abraham tukvinvaꞌniju.
  bzh-bzh: Lob nalu ngwë sën luho yi hur avëh deḳo lo, og deḳo nebë sën hil pin
    nehaḳo nalud lo. Gaḳ ngwë sën luho venë soġek deḳo lo, og luho deḳo sir,
    lob Anutu nevonġ benalu loḳ in bë yi ġaġek sën nër vorot lo anon jaḳ.
  guj-2017: જે દાસીનો તે મનુષ્યદેહ પ્રમાણે જન્મેલો હતો અને જે પત્નીનો તે વચન પ્રમાણે
    જન્મેલો હતો.
  jvn-NT: Anak sing karo slafé kuwi lairé kaya sak lumrahé, tegesé, sangka karepé
    manungsa. Nanging anak sing karo bojoné déwé kuwi lairé sangka prejanjiané Gusti
    Allah.
  byr-byr: Kɨrɨꞌ aꞌmweinaavɨreburɨne wɨdaayadeꞌ Yɨzɨmelɨmɨ maryaaꞌ. Gamɨre balaangeꞌ,
    aꞌmwe neꞌ mwaaidɨꞌnyɨ Gotɨyai Evɨraamɨmɨ yune naanga nebulyaꞌna kujaaꞌ Evɨraamɨ
    Gotɨyarɨ lɨmwagyaakeꞌna Aazakɨmɨ maryaaꞌ.
  ian-ian: Ndɨna ngayna njɨvwa kwuta taagwakat Ebraham nyan taagandɨ maa kwutɨ. nat
    taagwa God waa nyaangɨpmba Ebraham nyan taagandɨ, kwutɨ.
  hun-hun: De a szolgálótól való test szerint született; a szabad asszonytól való
    pedig az ígéret által.
  mcf-NT: 'Abadauanën chudac badedquio bacuë usundoshon chido yuaidën aton mado tishpampic.
    Abadauanën chidombo naido icsho: —Mimbi bacuë tishendac —quequin ambi chiacpadomboen
    Nuquin Papan naidopenquio icmiac aton mado tishpampic.'
  kjs-kjs: Go pisa pare pa kogonome adili enana naakiri gore naa madisa. Go pisa pare
    nipuna mupaa wereme madisa naaki gore Gote-raapu pogalu pirape agale lakalisa-pulu
    go naaki madisa.
  mni-mni: Minai nupina pokpa mahakki macha adudi hachanggi matung-inna pokpani aduga
    maningtambina pokpa mahakki macha aduna Tengban Mapugi wasakpiba adugi mahei oina
    pokpani.
  yad-NT: '@see-verse:GAL.004.022'
  mxb-NT: Ta de̱ꞌe ñáꞌa̱, ña̱ sa̱ káa̱ ti̱xi ndáꞌa̱ ñadiꞌí na̱, ni̱ kaki xi chi̱ ki̱ꞌo
    dión kóni̱ Abraham. Tído de̱ꞌe ñadiꞌí na̱, ñáꞌa̱ dándáki mií, kúú ra ni̱ kaki
    táto̱ꞌon ni̱ xi̱ꞌo mií Ndios to̱ꞌon na noo̱ Abraham.
  pon-2006A: Nah pwutak me ipwidi sang lih liduwo, e ipwidi nin duwen aramas, ahpw
    nah pwutak me ipwidi sang lih maiaudao, ipwidi nin duwen sapwellimen Koht inou.
  maq-NT: Quihndi rë na mosu hndixahan jan ne, catsin sacuaha tsin yëjë ni langa;
    peru quihndi rë na ndaya jan ne, camá tsëhë cjuarcun rë Nina.
  hto-hto: Ocuífɨregango jocócato nana bínɨemo ite úruiaɨ jócua izói jococa. Mei jɨáɨfodo
    nahí aɨ jocócato Juzíñamui uícodo daɨnáuai fuitállena jococa.
  por-BRBSL: Entretanto, o filho da serva nasceu segundo a carne, mas o filho da mulher
    livre nasceu por promessa.
  ces-NKB: Ale ten ze služky se narodil podle těla, kdežto ten ze svobodné skrze zaslíbení.
  cui-cui: Powa Abraham tanacuitatsi amanaya, bapowa pexanto tanaexanatsi bara jʉpa
    icha be ichi xua poxonae ichamonae tanaexanatsi pexui. Powa Abraham pepa piowa
    tatsi, powa xua jopa pebusi cui taetaewatsi, Nacom cana exana xua bapowa pexanto
    tanaexanatsi tsipei bayatha Nacom Abraham yabara tsiwʉnae muxu dutatsi.
  boj-2014: Abraham a mandam tamo naŋgo kumbra dauryosiq deqa a Hagar wo ŋereŋosib
    aŋgro qujai Ismael ŋambabteb. Ariya Sara aqa aŋgro a gam bei na ŋambabej. Gam
    agiende. Qotei a anjam marnaqa aqa anjam di aqa damu brantonaqa Sara a aqaratonaq
    aqa aŋgro qujai Aisak ŋambabej.
  eng-OEBUS: But the child of the slave-woman was born in the course of nature, while
    the child of the free woman was born in fulfillment of a promise.
  eri-eri: Haruwe aita ewe waha nomo magana, no fai-aita bagu magana heigemu-heigemude
    jala onou langa heigai. Ariya, aita nomo gauwou langa ewe yafai waha nomo magana
    no Itou beele baara tawainga heigai.
  aly-aly: Awey anyentan warrkenh-kenh, apmwamwamarl Hagar-kenharl. Ingweran Sarah-kenh,
    Akngeyelan anthek, ra arrwekel alhelekarl.
  wiu-wiu: One pupu takane atoa Eekayo Eberamene mati opikakilepa atoa yatename mati
    opikina toa epene atoa mekome opikaneya. Nitaneyake padena atoa ta pinatoa Serayo
    one mati opikakilepa Akolaliyo papete oa pikana toa taatekoa taneya.
  swe-swe: Slavkvinnans son var född på naturligt sätt (efter köttet), däremot var
    den fria kvinnans son född genom löftet.
  cth-cth: Sannu ni takthai coungnae lahoi capa a khe teh kahlout e napui ni lawkkamnae
    lahoi capa a khe.
  mti-mti: Ankwatave wakene vesinawa usiwa me kwapiwa gumbe yaine, megara ui onan
    vesinawa usiwa me agi gumbe yaine.
  pad-NT: 'Abraão isai-ra nofivini mani ida Aga-ra vaisavini hija, oniaroa ''bana''aha
    ada Aga-ra vaisavini. Abraãoa isani binofivini kaba''i ida Sara, ni-isa''iaki
    kaho. Ni-vakaabokaki ida isai-ra vanamonahavini, oniani ida va''iponahi a''bo''dakia
    Deus Abraão-ra no''avini hija. Deua bini''aha: —A''onira okajoamoravini mani ida
    kadagamo Sara-ra ivaisavini hija bana — niha ada Deus.'
  twi-twi: Wɔwoo afena ba no wɔ ɔhonam kwan so, na Onyankopɔn bɔhyɛ nti na ɔbea a
    ɔde ne ho no nso woo ne ba no.
  hlt-hlt: Tedae salnu kah te tah pumsa la a cun. Aka loeih nu kah te tah olkhueh
    lamloh a cun.
  tbz-SIM: Kɛ̀ kudɑɑkùu pɛitɛ́ ku kpɛrɛ bɛtɔbɛ̀ pɛí mɛ̀ɛ̀ botí, wèè í tú kudɑɑkù kɛ̀
    Kuyie nkuù ò dɔúnnɛ̀ dinùù kòo dɛ̀ pɛitɛ́.
  san-GUJ: તયો ર્યો દાસ્યાં જાતઃ સ શારીરિકનિયમેન જજ્ઞે યશ્ચ પત્ન્યાં જાતઃ સ પ્રતિજ્ઞયા
    જજ્ઞે|
  ake-NT: Imu poitorʉ pe te'sen uri'san winɨpaino esi'pʉ entun eseru yau rɨ iyentusa'
    pe; e'tane imu apiyo' pen uri'san winɨ iyentusa' esi'pʉ iye'kupʉ tukai' usauro'nɨsa'
    otori'pɨ pe.
  qvn-NT: Chay rantisha warmichru Abrahampa churinga cara quiquin munaptinmi, nätan
    quiquinpa warminchrüga churin cara Dios “Churiqui cangam” nisha captinmi.
  tku-NT: Ī'ska'ta' Agar lacatuncuhuī'lh chu hua'chi chī talacatuncuhuī' ā'makapitzīn
    lacstīn. Jā chuntza' ā'chā'tin. A'cxni' lacatuncuhuī'lh ī'ska'ta' huā'mā' puscāt
    tī jā xatastā'maka īxuanī't, chuntza' Dios līmākentaxtūlh tū ixuanī't. Ū'tza'
    tū Dios ixmālacnūnī't.
  bjk-bjk: A une tultul ixo kip a barok ke ine xarnang abo une idi tobo xikip barok
    bie. Ma lamun a barok nang ixo bak ot möxö une langlanga, ixo wanot, möxösa, e
    God ixo kubus sik bie.
  msy-2020: '@see-verse:GAL.004.022'
  bpr-bpr: I ngàan sut di fasak, sut di btal ksut. Bay i ngàan sut di libun ise fasak,
