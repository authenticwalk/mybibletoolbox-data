  viv-viv: Bana kwamana agetoga hivenatunena-ma ana egana Isimeli, bana babi ana dewa
    amine gitubuga. Tu kwamana Abelahamo tauna vavinena keke agetoga hivenatunena-ma
    ana egana Aisake, bana yana tubuga inubana Yaubada yana wonadabadaba againe.
  yao-yao: Juŵapagwile ni jwankongwe kapolo jula ŵapagwile mpela yakuti pakupagwa
    ŵandu ŵane ni juŵapagwile ni ŵankwakwe jula ŵapagwile kwa chilanga cha Akunnungu.
  tgp-tgp: Pani natun har̃ai slev atu, mo vora na masalo tamlohi purongo, ale natun
    narouna, mo vora usuri na retitauhi non God.
  auc-NT: Në cæte quëwengä wëñængä guiquënë cöwë mönö ëñadö baï adobaï önonque ëñagacäimpa.
    Näwä nänöogængä wëñængä guiquënë Wængonguï, Cöwë pönömo æncæbiimpa, ante nänö
    änïnö beyænque ëñagacäimpa.
  kbc-NT: Niɡ̶ijo lionigitege naɡ̶ajo iwaalo ane niota enitini me liciagi okanicodaaɡ̶ica
    nigaanigi. Pida niɡ̶ica lionigitege naɡ̶ajo ane daɡ̶a niota joaniɡ̶iniaaɡ̶ini
    ane enitini leeɡ̶odi Aneotedoɡ̶oji me ligegi micota menitini, enitini leeɡ̶odi
    Aneotedoɡ̶oji yajigoteta loniciwaɡ̶a naɡ̶ajo eliodo idaaɡ̶ida naɡ̶a daɡ̶axa mopake.
  bmh-bmh: Gonugau mogoi salau air ebuan go igua, em ebuan dudu sul, zoun. Bo, nug
    nugau wau pet ebuan mogoi go Uwait nug Abraham dual baib maimai, gonugau gusig
    nugtal Sara mogoi moroun.
  ctu-BL: I yalobil jini criada tsi' yila pañimil che' bajche' i tilel mi' yilañob
    pañimil alʌlob. I yalobil jini mero i yijñam bʌ tsa' tili cha'an albil bʌ i t'an
    Dios.
  meq-meq: Wawa i beke na, tə wa ta mədzal gər i slo i bo tay, ane tuk na, wawa i
    ŋgwas nakə beke eye bay aye a wa na, hərwi wu nakə Mbəlom a tsikay a Abraham kurre,
    a gwaɗay na vəlakeye aye.
  noa-H: Mag hich chog dʌ̈i hootarr chaairan sĩi hich jãg bʌ̃ʌr habarm gaaimua hʌʌin
    bi hee paajemjö bi hee pawi hootarr hajim haajem. Pari hich hʌʌi chaar dʌ̈i hootarr
    chan magba, chi Sara hich daupeer gurjã pöd chaai hooba harrta hag nawe hich Hẽwandamaucha
    hamag chaai hoopiju jaautarr haawai hich hiek'atarr chadcha hamk'ĩirta hoopijim
    hanaabá.
  alp-NT: Kwetele rebe bei eni tamata makerike, mere bei tamata eni suka. Po kwetele
    rebe bei eni binare, mere bei Alla Italukele ete Abrahame.
  san-VEL: tayo ryo daasyaa.m jaata.h sa "saariirikaniyamena jaj ne ya"sca patnyaa.m
    jaata.h sa pratij nayaa jaj ne|
  kbq-kbq: Hianagi kato a'mo Haga ne' mofavrema kasente'neana mopafi vahe'mo'za nehazaza
    huno ksentegeno, Sera'a kazokzo osu a'mo'a Anumzamo huvempa hu'nea ne' mofavre
    kasente'ne.
  kbh-kbh: Chë chabe shembiama nÿets tempo oservenabe s̈es̈ona, tojanonÿná nÿe Abraham
    y Agar chca chaotsemnama tbojánbos̈enayeca; y cachabe shembe s̈es̈ona tojanonÿná,
    Bëngbe Bëtsá chë soye jamama Abrahámbioye tbojans̈buachenáyeca.
  ron-LSB: Totuși, fiul din slugă s-a născut după trup, dar fiul din femeia liberă
    s-a născut prin făgăduință.
  pon-pon: A me jon ren lidu ipwiki uduk, a me jan ren me maioda, ipwiki inau en Kot.
  nhe-BL: Nopa sihua tlatequipanojquetl quipixqui cuali itlacayo huan yeca nimantzi
    conepixqui. Pero inelsihua Abraham eltoya tenantzi huan ax hueliyaya conepiya.
    Pero teipa, yonque ya nanatzi tlacatqui icone ica ichicahualis Toteco pampa Toteco
    quitencahuilijtoya Abraham para tlacatisquía.
  sps-sps: Guei tsoiny ten Abraham te agiir me tana muiny binun babainy ai tapogaar
    ising mito tana sanaan tan koman tsun tan puainy mes, tana saa, ayei vovovou tsun
    iny fakats ten Abraham ma pokei mi ya na man nan tsuen man ten Gov, sana guei
    tsoiny to te tapogaar ising me tana moun a sikia ma muiny binun babainy, te tapogaar
    ising me tana sanaan tan tsuen man, tana saa, ayei te vovou iny fakats ten Gov.
  wnc-wnc: Sike engangu puya aminata tangaikuu wa Ebrahamda waak musip tangaman aakut.
    Ngana engangu maatna sikngata tangaikuu wa Anututa wamu Ebraham iniwan kekekakut
    takngane aakut.
  bus-bus: Zↄ̀ pì nɛ́ ì gbɛ̃nteekɛɛ guumɛ, ben wɛ̃ɛnɛ a pↄ́ ì Luda lɛ́gbɛ̃na yãnzi.
  gub-BL: Ta'yr ipy uzexak kar wyzài kwarera'i zàwe a'e. Na'e inugwer ta'yr uzexak
    kar no. Tupàn hemimume'u kwer romo hekon a'e.
  imo-imo: Neya aku ka kongono ambomuni merimu ungulumu aku imbo imboni bakulu meremele
    kano tepa mele merimu. Nalo yunge ambo kamukumuni merimu ungulu Aisak aku Gotenga
    mi lepa timbo nimu mele aku tepa merimu.
  boj-boj: Abraham a mandam tamo naŋgo kumbra dauryosiq deqa a Hagar wo ŋereŋosib
    aŋgro qujai Ismael ŋambabteb. Ariya Sara aqa aŋgro a gam bei na ŋambabej. Gam
    agiende. Qotei a anjam marnaqa aqa anjam di aqa damu brantonaqa Sara a aqaratonaq
    aqa aŋgro qujai Aisak ŋambabej.
  eng-DRA: 'But he who was of the bondwoman, was born according to the flesh: but
    he of the free woman, was by promise.'
  knf-knf: Napoţ i ñaaţ i bakjuuknţënuŋ abuka ji bañaaŋ bŧi, kë i ñaaţ najeeh aşë
    buka ţiki Naşibaţi ahoŋuŋ Abraham aji aluŋ kabuk napoţ mënţ.
  san-KHM: តយោ រ្យោ ទាស្យាំ ជាតះ ស ឝារីរិកនិយមេន ជជ្ញេ យឝ្ច បត្ន្យាំ ជាតះ ស ប្រតិជ្ញយា
    ជជ្ញេ។
  arn-NT: Tati küdawfe domo tañi püñeñ choyüngey chumngechi ñi femken ta che tüfachi
    mapu mew, welu tati lifrelechi domo tañi püñeñ choyüngey femngechi tañi mupiael
    Ngünechen tañi tukulpakünulelfielchi dungu ta Abraam.
  zas-NT: Xiꞌn Abraham con béngunaa goc xmojsaman, guyux guial bagaal Abraham laaman.
    Per xiꞌnman xin guyu con quijb xbéngunaaman guyux ad por guial bagaaltzi Abraham
    xbéngunaaman, në par gac cumplid promejs ni been Dios lojman.
  ken-NT: Bábhé mmɔ́ ngɔrɛ́ nsɛm mbɔ yɛ̌ntɨkɨ mmu achak. Mmɔ ngɔrɛ́ anɛ ápú nsɛm,
    bábhé yi chi bɛkoŋo bariɛp Mandɛm afyɛ́ nyaka nɛ Ábraham.
