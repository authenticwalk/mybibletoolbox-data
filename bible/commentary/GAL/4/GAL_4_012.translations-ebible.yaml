verse: GAL.004.012
translations:
  kpx-kpx: Di haokuvuia, di isivialeike la di vale ke nahate vage duave. Di subuta
    la kebia nahate vama. Isito di aike kateale vaholima. La vaveve toela vamale keu
    di aiohavoholinu.
  okv-H: avoeto nau namei kamei, na Judea ta ke pepeni avo toto ari ungota avo hamo
    eto eagona ainge dombo ungona Judea ta ke pepeni amina andiaguja uje ae ere ona.
    Eto na ungota degi pambuhone amo ungona nau degi ta sapura ae ueva.
  tbo-tbo: Walewalehiu, omi bolu uyahina amaka a lui po tau mei taumi uyahinei omi
    dewa ona dewehi po mei u dewa. Ega kikina dewa apapoena ota deweya uyahiu.
  mal-C: സഹോദരങ്ങളേ, ഞാൻ നിങ്ങളെപ്പോലെ ആയതുപോലെ നിങ്ങളും എന്നെപ്പോലെ ആകാൻ ഞാൻ നിങ്ങളോട്
    വിനീതമായി അപേക്ഷിക്കുന്നു. നിങ്ങൾ എനിക്ക് ഒരു ദ്രോഹവും ചെയ്തിട്ടില്ല.
  grc-SR: Γίνεσθε ὡς ἐγώ, ὅτι κἀγὼ ὡς ὑμεῖς, ἀδελφοί, δέομαι ὑμῶν. Οὐδέν με ἠδικήσατε·
  bgc-bgc: हे बिश्वासी भाईयो, मै थारे तै बिनती करुँ सूं, के अपणे-आपनै मूसा नबी के
    नियम-कायदा तै आजाद करो, क्यूँके मै भी मूसा नबी के नियम-कायदा तै आजाद होग्या सूं,
    जिस तरियां थम गैर यहूदी होण तै नियम-कायदा तै आजाद हो, थमनै मेरे साथ बुरा बरताव
    न्ही करया।
  khz-khz: Walakavaku maparami, anogimina, au vetaiku pio kala, kwalana au maki rova
    araokwaniato pakurai, gomi vetaimi akalato. Gomi na au geku ai kala rakavana ta
    ati gokalaato.
  deu-TKW: Werdet wie ich; ich bin was ihr seid; Brüder, ich bitte euch. Einst habt
    ihr mir nichts Leids gethan.
  zsr-NT: Rátaꞌyuaꞌ lauliꞌ, böchiꞌ lzaꞌadauꞌ, gacliꞌ ca nacaꞌ nedaꞌ, nuláꞌ lu naꞌ
    le gna bëꞌë Moisés. Cni ral‑laꞌ gunliꞌ le böacaꞌ nedaꞌ ca gucliꞌ lbiꞌiliꞌ. Cutu
    bi benliꞌ quiaꞌ nedaꞌ le cunác dxiꞌa.
  lin-lin: 'Nabondeli bino bandeko na ngai : Bozala lokola ngai, pamba te ngai mpe
    namikomisaki lokola bino. Bosalaki ngai mabe moko te.'
  hns-NT: Ham toelogke ghat ab Israel ke nem par na tjaliela. Bhaai log, ham toelogse
    haath djoriela kie toelog hamaar ghat dharam ke nem ke oeppar bharosa na kariehe.
    Toelog hamaar koetjh na biegarle.
  noa-E: Ermanonaan, mʉʉn chadcha Judioou; mag chirab mamʉ ya mʉʉn pãar meeunjöta
    chirʉm, tag mʉch jöoin leijã ʉʉrkhaba. Magua muan pãragjã mʉchjöta abat a chirʉm.
    Oob maar jöoin ley ʉʉrkhamiet. Mua khaphʉ chirʉm pãrau mʉ iek ũrm khõsi ũrju.
  eng-EMTV: Brothers, I beseech you, become as I am, because I also am as you are.
    You have not wronged me at all.
  mib-NT: Cáhán ndahú rí jiín ró hermano, jeē na cáni ni rō nájnūhun jéni ni maá rí
    jeē tuá squícu ri costumbre ñayuu hebreo. Chi ruhū ni nasáha ri maá rí nájnūhun
    máá ró jeē tu ní cáyɨhɨ ró núū ley costumbre ñayuu hebreo. Te tú na vé ni cásáha
    ró jéē cucuíhyá ni rī nde saá.
  lif-NT2: फुॽनुसाॽ नु ने़ॽनुसाॽसे, खे़न् पाःन्‍हाॽलाम् इङ्‌गाॽ कुइसिःक् खिनिॽआङ्
    चोःक्‌युम्‍भोबा पोःक्‍खे़म्‍मे़ॽ फाॽआङ् पेलि फाक्‍निङ्‌लो, थेआङ्‌भे़ल्‍ले़ तगि
    इङ्‌गाॽग खिनिॽ हे़क्‍के साम्‌यो साक्‍थिम्‍हाॽ इःप्‍मा नाःप्‍मालाम् चोःक्‌युम्‍भोबा
    पोःक्‍खाङ्‌ङाङ् वयाङ्‌लो॥ खिनिॽग इङ्‌गाॽ थेआङ् ताप्‍फे़ःल्‍लिक् याप्‍मि के़म्‍मे़त्तिन्‍लो॥
  xnj-xnj: Valongo vangu, nikuvayupa neju mvya ngati nene, muni hati nene nivii ngati
    nyenye. Nakunihengela uhakau wowoha.
  mmx-mmx: Luvutnetak mi luvurinuk, a sing tinotno nemi xusu mina ke xepe mo leveloklok
    la leventaangas at Laulis Linga kerekngan nenia aga ke xepe i. La kerepmo nia
    axok lok maxopok teren kerekngan nemi bok mi goxok lok maxopok teren. Ap mo levenaleng
    nenia aga nemen eburu minimi, nemi mi goxo lok tepanga xapmek tia.
  cbr-NT: '''Ën xucë́antu, mitsux judíos unima ''ixun camina Moisésnëan cuënëo bana
    ''unáncëma ''ixun a bana quicësabi oquin ''ama ''ain. ''Ënribi cana —a bana quicësabi
    oquin ''acë cupí cana Nucën Papa Diosan iscëx upí ''ai —quixun bërí sinaniman.
    Usa ''ain camina mitsúxribi ''ëx ''icësaribiti Nucën Papa Diosan iscëx upí ''inux
    asérabi Jesucristomishi catamëti ''ain. ''Ëx mitsubë ''ain camina ''ëmi ''icëma
    ''ain.'
  tee-NT: Qui'alak'avin ju chavai chunch iclai tachi ju uxijnan ixlayat'it ju p'ulhnan.
    Jantu iclhilaksi ju ixlhamap'aksin ju Moisés. Pus na iclatapaininiyau ni chunch
    ju alach'ok'ot'it. Jantuch alhilaksit'it ju anu' lhamap'aksin. Pus acsni xaclat'avilhchau
    p'ulhnan jantu tu'u' macxcai xaquilanaviyau.
  eng-LSV: I implore you, brothers, become as I [am]—because I also [am] as you; you
    did not hurt me;
  cak-NT: Ren xinel yan pe chuxe' ru-ley ri Moisés; rix can man jun mej (bey) xixc'ue'
    chuxe' rutzij ri ley ri'. Romari' wach'alal, ninc'utuj favor chiwe chi tibana'
    anche'l ren y man quixoc chuxe' ri ley ri'. Cuando xic'ue' iwiq'uin, rix can utz
    ino'j (ina'oj) xiben wiq'uin.
  pah-NT: 'Nhiirũ, a''e hete ji pe me: Ji rupi ti peho. A''ereki ji pe javijitehe
    no. Pe ndapekote''varuhui ji ve ji horame pe pyri ikwehe.'
  sja-NT: Ɨ̃pemaarã, mɨa parãmaa enenee nɨ̃bɨ mɨk'a uchiadamerã Tachi Ak'õrepa ũraa
    Moisemaa p'ãpida jua ek'ariipa. Naaweda parã ma jua ek'ari p'anada-e paji. Mapa
    parã t'ãide nipak'ãri, mɨa ma ũraa jaratee-e paji. Mama pak'ãri, parãpa mɨ auteebaijida
    mãik'aapa pia ak'ɨjida.
  xed-xed: Zwanama ɗa, wyawa dzvu, nzawanza manda iʼi, manda ya nza iʼi manda kaghuni
    ya. Haɗ dmaku giha kuni wa.
  mks-NT: Cande̱hé ndó, ñani mí i̱, na̱ cúú cuéntá Jesús. Xíca̱ ta̱hví i̱ nu̱ ndo̱
    ña̱ ná caja ndó tá quia̱hva cája i̱ viti. Jáchi̱ na̱jándacoo i̱ cája i̱ ña̱ sáhndá
    ley tá na̱ndi̱hvi i̱ íchi̱ cuéntá Jesús. Va̱ha ndiva̱ha na̱caja ndó xi̱hín i̱
    tá na̱sahi̱in i̱ xi̱hi̱n ndó ja̱n.
  gfk-S: Ira hinsaagu tane Krais, iou manga saring mu be mu na langalanga sukun ira
    harkurai ho iou kinong iou ga ngan hoke mu nalalie. Ma pa mu gale gil tike sasana
    tagu.
  bmu-bmu: 'O urumeleŋ alaurupni, nöŋön kewö kuŋguba qesim eŋgizal: Nöŋön iŋini ewö
    aka malalaŋgöra eŋön mönö nöŋgö dop akŋe. Yuai bölöŋi kun kude ak niŋgiget.'
  dgz-dgz: Ap menan tatan gwanin, ne inayap kaimakaet waiangin. E ne iup namua gapan
    waingena ame waret ae veana ap umap tan. Iwa ne watagaet e umayap den di taingin.
    Amba ne namu inayap nop wana gapan e inanap koewa da ya tayan.
  eng-GNV: 'Be ye as I (for I am euen as you) brethren, I beseech you: ye haue not
    hurt me at all.'
  zaa-NT: Hermanos to' quia' tse'e le' región Galacia, yala calátsa'a' qui'ni cca
    le tì' taání ná inte', pues labiru ná' esclavo bajo ley qui' Moisés, sino ná lá'
    tì'a lebi'į qui' adí ca nación. Rexalátsa'a' qui'ni labí biỹa beni le contra inte'
    lanía.
  eng-WEBSTER: 'Brethren, I beseech you, be as I am; for I am as ye are : ye have
    not injured me at all.'
  guh-guh: Tajamonae, pacaitorobatsi paxamë ata panenajamatabëcuenecopatsinexa Jesucristojavabelia
    pacuenia xanë najamatabëcuenecopatajë. Tanajamatabëcuenecopatsixae baja Jesucristojavabelia,
    judíonë atanë, copatajë baja tajumecovënëtsijavami Dioso Moiséspijinëta penajumecopatsilivaisi.
    Nexata pacuenia paxamë, apo pajudíovimë, apo pajumecovënëtsimë picani Dioso Moiséspijinëta
    penajumecopatsilivaisi, bajarapacuenia xanë ata baja apo jumecovënëtsinë Dioso
    Moiséspijinëta penajumecopatsilivaisi. Nexata pëtsa baja pajumecovënëtame Dioso
    Moiséspijinëta penajumecopatsilivaisi. Pamatacabi copiaya pacatsipaebatsi Jesucristo
    pelivaisi, paxamë apo paneitsacueniabimë.
  bon-bon: Yoo, cäme ätrunga binamewale, cane kokre cama weebibine jijananinine egä
    weene mene jitranepeye iyeta maramara cotre mule bine abmaläcemame, cane lipu
    Israela biname bime cotre mule ituge abmala weeme tääpume, ingle weene äblicäco
    cotre wawena ca conocäco me äbita. Yoo, weene nuuja niiya ne lica cäme tääpume
    itu jaawenepeye, niinäce padare cabu ca ngälu page.
  nhw-BL: Noicnihua, nimechtlajtlanía chicahuac para xiquincajtehuaca itlanahuatilhua
    Moisés quen na nijchijtoc. Ama ayacmo nechilpíaj nopa tlanahuatilme. Ninemi iyoca
    tlen nopa tlanahuatilme quen nojquiya achtihuiya amojuanti aneliyayaj iyoca pampa
    amo anisraelitame. Nochipa antechchihuilijtoque catli cuali huan nijmati antechtlacaquilise.
  swh-ONEN: Ndugu zangu, nawasihi mwe kama mimi, kwa sababu mimi nimekuwa kama ninyi.
    Hamkunitendea jambo lolote baya.
  wbi-wbi: nikuvasuuma vanyalukolo muvisaghe ndavule nilivuo,
  bba-bba: Nɑ bɛɛ kɑnɑmɔ nɛɡibu, i bɛɛn tii dokeo nɛn ɑyerɔ, domi nɑ nɛn tii doke
    bɛɛn ɑyerɔ. I ǹ mɑn ɡɑ̃ɑnu tore.
  eng-KJVCPB: 'Brethren, I beseech you, be as I am; for I am as ye are: ye have not
    injured me at all.'
  kgk-NT: Xe re'ýi kwéry, xe ndaikovéi judeu reko-rupi va'ekwe nde reko-rupi aiko
    hagwã. Ko'ánga xe ndaipotái peiko jevy xe rekokwe-rupi. Ndapejapo vaíry xe-vy
    va'ekwe. Xe rereko porã katu ae va'ekwe.
  waj-waj: Ni seenayaso, na yaagueeqama ngii giaa ngii miee ataa kua tinaravee. Na
    aanna makee variauneema ni roosiima variatee. Tauraa mmaanna tuu aataruuvo ni
    ravaatau utuuvaa vaa na pikiee aanna makee ngii roosiima variaunoo. Hama ngia
    vo mmoori vo mmoori maisaivaa niiyara iiravai.
  cpy-cpy: 'Noyemijantzinkarite-paeni, pikemi nokantemiri: Otzimatyee pikimitee-na
    naaka, tema nokaero nokantawita paerani, nokimita-koteemiro pikanteeyani eeroka-paeni
    paerani. Tee pimaninta-shireta-wakina'
  mpx-mpx: Taliwau ge nuwau, ya awanun nabi eliyamiu wami pagan ni ola nau no pagan.
    Kaiwena sauga valila ya miminaa eliyamiu, Yudiya wali logugui paganina nige ya
    totoulil, komiu wami pagan te ya ahe. He saugena o ku atupaheyau ge ku ginol bubun
    eliyau.
  wbp-wbp: 'Ngajujurna Juwu-juku. Kirijini-wangurla-wiyi kalarna warrarda puraja Mujuju-kurlangu
    kuruwarriji yirriyirri-nyayirnirli. Kujarna Kirijini-jarrijalku ngaju, kujarlajurna
    yampijalku Mujuju-kurlangu kuruwarriji. Kujalparna-nyarra nyurrurlaku jirrnganja
    nyinaja kamparru-wiyi yangka, ngajuju kulalparna-nyarra jinyijinyi-manu Mujuju-kurlangukuju
    kuruwarrikiji puranjakuju, lawa. Ngulajulparna-nyarra jirrnganja Juwu-wangu-piya-juku
    nyurrurla-piya-juku. Ngajukupurdangka-purnu Kirijini-patu, yungurna-nyarra yimi
    pirrjirdi-nyayirni wangka: Ngaju-piya-jarriyalu, manulu nyinaya ngaju-piya-juku!
    Yampiyalu Mujuju-kurlangu kuruwarriji, kala walalurla nyinaya Jijaji Kiraji-mipaku
    ngaju-piya-yijala. Kujalparna-nyarra yangka nyurrurlaku yapaku jirrnganja nyinaja
    nyurru-wiyi, kulankujulu murrumurru-manu nyurrurlarluju, lawa. Yimirilpankujulu
    ngurrju nyinaja ngajukuju.'
  luo-luo: Jowetena, akwayou ni mondo uchal koda, mana kaka an asebedo machal kodu.
    Pok uchwanya e yo moro amora.
  nhe-NT: Noicnihua, nimechtlajtlanía chicahuac para xijcajtehuaca itlanahuatilhua
    Moisés queja na nijchijtoc. Na nimochijtoc queja imojuanti tlen ax inisraelitame
    initztoyaj huan ninemi iyoca tlen nopa miyac tlanahuatili. Nochipa innechchihuilijtoque
    san tlen cuali.
  aii-aii: ܦܲܪܦܘܼܠܹܐ ܝܘܸܢ ܒܝܼܵܘܟ݂ܘܿܢ ܐܲܚܘܿܢܘܵܬ‌ܝܼ̈ ܕܗܵܘܹܝܬܘܿܢ ܐܲܝܟ݂ ܕܝܼܝܼ ܣܵܒܵܒ ܐܘܼܦ
    ܐܵܢܵܐ ܗܘܹܐ ܠܝܼ ܐܲܝܟ݂ ܕܝܼܵܘܟ݂ܘܿܢ. ܠܹܐ ܝܬܘܿܢ ܥܒ݂ܝܼܕܹܐ ܓܢܵܗܵܐ ܐܸܠܝܼ.
  esk-NT: Aniqatiumaaŋ, iŋiqsruġipsi uvaptun ilitquplusri, [amiami niġiugaqaqasri
    anniqsuġiaksrapsitñik tupiksrił̣ipsigun maliġutaksramik,] atakkii iḷiŋaruŋa ilipsisun,
    [amiami tiliñġitchipsi maliġutchiquplusri Jew-ŋuruat maliġutaksraŋitñik]. Inŋaġma
    ilipsitñi pimaqłuktanġitchipsitŋa. Suvaatami pimaqłuktaġukpisitŋa pakma?
  msb-msb: Mga kamaranghod ko sa pagtuod, nakimaluoy ako sa iyo na iruga niyo ako
    na libre sa Kasuguan, kay san ada pa ako kaupod niyo, nagin pareho man ako niyo.
    Wara kamoʼn nahimo na maraot sa akon kasadto.
  cpa-NT: Mǿa¹²jni hniah¹² dsa² roh¹³ jniang³, ju³ lénh³ hniah¹² ju³lah ma²lán¹² jní².
    Di³ ma²lán¹²jni ju³lah jan² dsa² lah¹hniah¹². Ha¹chi² ma¹jmogh¹² jní² mai³¹ quiah¹²
    dsa² judío. Jmáh¹lah hi² dsio¹ ma²ca¹jmoh³ hniah¹² quianh¹³ jní².
  dso-dso: ବାଇମନ୍‌, ମୁଇ ତମ୍‌କେ ଜୁଆର୍‌ କରି କଇଲିନି, ମୁଇ ଜେନ୍ତାର୍‌ କଇଲିନି, ସେନ୍ତାରି ଜିଆ
    । ମୁଇ ଜିଉଦି ଅଇଲେ ମିସା ତମର୍‌ପାରା ଜିଉଦି ନଇଲା ଲକ୍‌ ପାରା ଅଇକରି, ମସାର୍‌ ନିୟମେଅନି ମୁକ୍‌ଲିଆଚି
    । ଆରି ତମେ ମକେ କାଇମିସା ଅନିଆଇ କରାସ୍‌ ନାଇ ।
  meu-meu: Varavaragu e, na nolmuimu, umui lau ida baita heḡereḡere, badina be lau
    na umui ida vada na heḡereḡere. Umui ese asio hadikagu.
  yva-NT: Sya arakove weap! Ibeke dave syare wapo rinamaisy, weye risyamo syo wasamai
    tavon to. Weti syare wapo koano Yahudi rapaya ra ntami, maisyare muno syo rapaya
    indamu syo Yahudi jewene wasamaisy. Arono ride wasaijoe, weapamo wapo ana ngkakai
    inta rave rinaije ramu, yara wabekobe rinai.
  dgc-dgc: I pékiohon kua dikam, a tétotop ko, éy ahigénék moy, a diyan kam dén ipasakup
    to kautusan. Da natandaan moy, to nipaniwala ko dén ni Cristo, éy inibutan ko
    dén tu kautusan. Ey to kétulos ko dikam, éy inagumanék moy.
  zpm-NT: 'Bets, bzian, laa naa rnab lo to goḻban zigne mban naa, teḻ naa niicle ne
    zha Israel nac naa per zanaḻdraa naa miṉe nac xley zha Israel. Ngadoodraa naa
    lo ley, gane rne naa: Goḻban zigne mban naa. Ni guiabde to togo bod nend no pe
    falt ne beeṉ to lo naa.'
  hix-NT: Rowtà komo y, onà wyaro àkehe, owyanye, teryewrye ro mak ha. Rowyaro harha
    ehtxoko. Amnyehra, Xuknewyana komo yweronàhyamatxho hoko wehxakonà. Rowya Kryestu
    yahosàtxhe, àro hokohra harha wexeye. Xuknewyanahnà wyaro harha wexeye. Owyarony
    harha wexeye, àro hokohra harha ryesnàr ke. Àro ke, amnye rma omnyam xarha, rowyaro
    rma rha ehtxoko. Àro hokohra harha ehtxoko. Amnyehra, awawonye ryehtoko, ohxe
    rma haxa mehxatxkonà, rohoko.
  sim-sim: Jisasin hishindiyanda ma jirin, kwambuk jirin amu sawenduwa, tos an siwa
    hom ji sika. Os mashin jirin kolo wolok a saweri wolo jir mbeek anin kavakavak
    uri ambu jir, wahau. Anin arme mendek uri jir.
  npi-ULB: भाइहरू हो, म यो बिन्ती गर्दछु, कि म जस्तो छु तिमीहरू पनि त्यस्तै होओ, किनकि
    म पनि तिमीहरूजस्तै भएको छु । तिमीहरूले मप्रति कुनै खराबी गरेका छैनौ ।
  cgc-cgc: Mga utod ko, gapakiluoy a gid ki kyo na magparyo kaw ki yaken na maintindian
    nyo man na dili malipay Dyos an ki kyo tenged ta dati nyo na mga papatian. Yaken
    i, bisan isya a na Judio, gaparyo a ki kyo na mga dili-Judio na anduni ula a man
    gasalig ta ake na pagsunod ta Mga Sinulat Moises para buaten a na matareng. Na
    duma a pa ki kyo kan-o, ula kaw gabuat ta malain ki yaken.
  tim-tim: Galalupne, nâ ulityeŋgim makbe. Nâŋe yeŋgât akmâ wan akman aregât nâŋgât
    dop hainâk akbei. Ye ire manmâ gam wan me wan bâleŋe siâ bo niŋi.
  yor-yor: 'Ará, mo bẹ̀ yín, ẹ dàbí èmi: nítorí èmi dàbí ẹ̀yin: ẹ̀yin kò ṣe mí ní
    ibi kan.'
