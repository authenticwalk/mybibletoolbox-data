  nhe-BL: Noicnihua, nimechtlajtlanía chicahuac para xijcajtehuaca itlanahuatilhua
    Moisés queja na nijchijtoc. Na nimochijtoc queja imojuanti tlen ax inisraelitame
    initztoyaj huan ninemi iyoca tlen nopa miyac tlanahuatili. Nochipa innechchihuilijtoque
    san tlen cuali.
  sps-sps: Vamuinyasiny tsonyo ten Krais, nyo sing faparits maromi ma fakei ravainy
    a fo faun tana taa Jiu faarei vanyo, nyo kaa faarei kan maromi na vainy sikia
    ma taa Jiu sikia ta fo Faun. Nyo vaamuan favaanan of mami, mi faarof vatuanyo
    tana fo mamatsiny kat.
  wnc-wnc: O mate notnabam! Nata ginu kekeknga daniwit. Ginkat naat musipminu takngatukan
    natapnim. Ginu atnataaing. Nata ginde kuke ginu Mosesdane mama wamde gepbiatang
    dua yuaing amin binga dakngake danindamukum. Siwan ginda gutonga takngatu nae
    dua tasingamuking. Wena.
  bus-bus: Ma gbɛ̃nↄ, ma wɛ́ɛ kɛ̀awa, à gↄ̃ lán ma bà, zaakɛ ma gↄ̃ lán a bà. Ée taari
    kɛmɛ yãro.
  gub-BL: Herywyr wà, hereinyr wà. Kwehe mehe aiko pezàwe ihe. Amumaw 'ar tetea'u
    hezekwaku pà ihe. Amumaw amo zahy nezewegatete no. A'e rupi azapo kar putar ma'e
    peme ihe kury. Peiko ihe ài nehe kury. Nazekwaku kwaw kury. Azeruzar Zezuz rehe
    kury. A'e rupi apytu'u a'e ma'e rehe hezekwaku re ihe kury. Pepyr hereko mehe
    herereko katu pe, ikatu 'ym ma'e iapo 'ym pà ihewe.
  imo-imo: Nanga Kristen imbo ango kame, nani Juda imbomanga mane unguma tiye kolopolio
    eno moromele mele mololipo oro. Kinye na moro mele molangei nimbolio eno enge
    nimbo nio. Oi eno moromele mele molopolio oru kinye enoni na umbulu naa tiringi
    kanomu.
  boj-boj: Nami e dal anjam aqa sorgomq di sqa uratosim niŋgi bul soqnem. Bati deqa
    niŋgi na e une bei ebosaioqneb. Deqa ijo was, e niŋgi endegsi merŋgwai. Niŋgi
    kamba e bul soqniy.
  eng-DRA: 'Be ye as I, because I also am as you: brethren, I beseech you: you have
    not injured me at all.'
  knf-knf: An bayiţ naan dkooţan kooţ, nakakan nanaamën jibi nkakuŋ anaaman. Naandolën
    do nin uko uloŋ unde'ënuŋ, wi mbiiŋ awo na an.
  san-KHM: ហេ ភ្រាតរះ, អហំ យាទ្ឫឝោៜស្មិ យូយមបិ តាទ្ឫឝា ភវតេតិ ប្រាត៌្ហយេ យតោៜហមបិ
    យុឞ្មត្តុល្យោៜភវំ យុឞ្មាភិ រ្មម កិមបិ នាបរាទ្ធំ។
  arn-NT: Pu peñi ka lamngen, llellipuwayiñ iñche mew tamün inayentuael, iñche am
    eymün reke feletulu. Eymün ta chem wesa femmukelan rume.
  zas-NT: Zeel rniaaban lojdi compniar raliduladx ree Jesucrist, gol gubajn ziꞌc nabanan,
    ziꞌc benan persi gogbeedi guial tiblojzi nayajc ree. Ad canitan lojdi guial xhie
    ni mal ma beendi naj
  ken-NT: Bɔ̌ma, nchí nɨk be mmʉɛt bɛ mǎmbák mbɔ mɛ mbɔnyunɛ ndɔp chí mbɔ bhe.
    Bǎbhɨkɨ kʉ mɛ bɛbʉ́.
