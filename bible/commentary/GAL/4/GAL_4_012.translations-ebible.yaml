  eng-ASVBT: 'I beseech you, brethren, become as I am, for I also am become as ye
    are. Ye did me no wrong:'
  mna-mna: O niom toŋmatiziŋ tio, nio aŋtaŋroro yom. Kotooro ŋgar tiom mi kewe kembei
    ta nio i. Pa nio tomini aŋwe kembei niom wal ta Yuda somŋoyom i kek. Kere. Muŋgu
    niom kakam ŋoobo mbulu sa pio som.
  myw-myw: Sigwey, bo amlavag ma̱wana yakamiy. Singay sivinag bukumlavags ma̱wana
    yey. Nag kuygageigs, nag. Wanmugwana agukwatoun mo asekeimiy liva̱nen Yeisuw;
    tage ta-kupiyaveigs, nag.
  sby-sby: Ndamusengenga mobanse bame kwambeti mube mbuli njame, pakwinga ame ndilyeti
    amwe. Muliyawa kunjishila cintu caipa sobwe.
  sll-sll: Ena gamnahobo, Lo ana holo holo aki di na tekimia, Kraist gol na tongwo
    i obil aki di na tomia di pir tere doling bolga meri bolkinia dire haini me moliwa.
    Homa ha maing nir si ni tega haung irai wa gol na tere isime e na tekinirawa.
  yaq-NT: Krijtopo nemak werim, enchim, jiba inim in suale'uta, ju'u nesauri ji'ojteipo,
    kaita'po in iniat eaka jiapsa'a benasia inien enchim jiapsine' betchi'bo inia
    betana ne emou nooka. Inepo, bat naataka a' bo'o jooriasuka nee ino, enchim, ka
    nele benasi jurio yoemem taka emo benasi nee ino eiyaa. Junako nee emo mak aneo,
    eme'e si'imekut tu'isi nee bichak.
  uro-uro: Gua ruavek, ngu nän ngän ma ama qrot iva ngän dän doqor ngo inguna sa ngua
    män doqor ngän. Bä vät iomäkt ama qäväläm di aingän di sa qaku ngän mualat na
    anga lat kärangätni i qaku ama räkt ngät sävät a ngo.
  ita-1885: Siate come sono io, perciocchè io ancora son come voi; fratelli, io ve
    ne prego, voi non mi avete fatto alcun torto.
  muy-muy: Bəza ga mmawa, nahəŋgalay kʉli, nawayay ti kîgʉm akaɗa nu, aɗaba nu ti
    nìgia akaɗa kʉli a. Ere ye ti kàgudarumu ku gʉzit ni ti àbi.
  kqc-kqc: Nai usika ourena, ya niguba reida na kana nifa, adina na ka ya kana niyaka.
    Na rofu no yokoi de reyadi.
  tav-tav: Nemoona Moisé cʉ carotiriquere cátiquẽna mʉja cãnibajupa, judío maja aniquetiri.
    Yʉ quena judío yaʉ cãniquẽcʉre bairona Moisé cʉ carotiriquere yʉ átiquẽe yucʉra.
    Jesucristore camajii yʉ ã yua. To bairi Moisé cʉ carotiriquere yʉ janacõawʉ judío
    yaʉ anibacʉ quena, Jesucristo macare api nʉcʉbʉgoʉ. To bairi Jesucristore yʉ caapi
    nʉcʉbʉgorore bairona mʉja quena Jesucristore mʉja caapi nʉcʉbʉgopere yʉ boocʉpʉ.
    Jesu ye quetire mʉjaare yʉ cabuioro jĩcani uno rooro yʉ mʉja cátiquẽpʉ.
  eng-ULB: I beg you, brothers, become like me, for I also have become like you. You
    did me no wrong.
  spa-VBL: 'Les ruego, mis amigos: sean como yo, porque yo me volví como ustedes.
    Ustedes nunca me trataron mal.'
  fra-_FOB: Soyez comme moi, car moi aussi j'ai été comme vous; je vous en prie, frères.
  hau-ULB: Ina rokon ku 'yan'uwa, ku zama kamar yadda nake, domin ni ma na zama kamar
    ku. Ba ku yi mani laifin komai ba.
  mal-mal: സഹോദരന്മാരേ, ഞാൻ നിങ്ങളെപ്പോലെ ആകയാൽ നിങ്ങളും എന്നെപ്പോലെ ആകുവാൻ ഞാൻ നിങ്ങളോട്
    അപേക്ഷിക്കുന്നു. നിങ്ങൾ എന്നോട് ഒരു അന്യായവും ചെയ്തിട്ടില്ല.
  urd-GVR: Bhāiyo, maiṅ āp se iltijā kartā hūṅ ki merī mānind ban jāeṅ, kyoṅki maiṅ
    to āp kī mānind ban gayā hūṅ. Āp ne mere sāth koī ġhalat sulūk nahīṅ kiyā.
  far-far: Wanefuta ki 'ae, nau ku amasi kamulu, mulu ka to sakwadola fasia taki sa
    Moses ki, dia laugo ne nau ku to sakwadola fasia. Sulia ne nau ku to sakwadola
    fasia taki sa Moses ki, dia laugo ne mulu to sakwadola 'i nao. Maedangi sui toli
    ki, mulu si sasia go ta ru garo aku.
  suz-BL: आं लोक्‍बपुकी, गो रिती थिती पचा प्रोंइशा, येसु ख्रीस्‍त कली थमा सुइक्‍ता।
    आं खोदेंशो पा थमा सुइक्‍चा मप्रोंइथु बाक्‍कीन, दे इन कली देंनुङ। साइ गेपुकी नु
    बाक्‍ङानु, गारशा बाक्‍तय। गेपुकीमी आं कली वारच पशो मिम्‍शा, मुल यो मप्रेंनुङ।
  car-NT: Ywara aitoko. Moro 'se ro wa awyinoine, yja'sakarykon. Awu enapa irombo
    awaraine wa. Yja'wan me ypoko e'i'pa maiton.
  amp-amp: Bar yinouroko, inji newatko yima yuhur nhai marnyakahr. Ndnetann kanga,
    akfo nnuhanko. Nanhu toheft hikkfot. Na nhai wom Judaroh neft yakitohrmoyant nikompno
    yi tohmohat. Niko na htimohat nikmoh tirmn rhumoya.
  bht-bht: हे मसीह भाईयो, मैं तुहांजो ने बिनती करदा है, तुसां सियुदा ही व्यवहार करा
    जदिया व्यवहार मैं करदा है, क्योंकि मैं व्यवस्था ला तियां ही अजाद है जियां तुसां
    होर जाति दे लोक न; तुसां मेरी अच्छे ने देखभाल किती।
  eng-NOY: Brethren, I beseech you, become as I am, for I also have become as ye are;
    ye injured me in nothing.
  cub-NT: Mʉja, jívʉ, parʉrõreca jẽniaivʉ mʉjare, mʉje d̶arãjiyepe ayʉ yópe ji d̶aiyepe.
    Yʉ judíovacari, d̶abevʉ yópe Jʉ̃menijicʉi d̶aicõjeiyede Moisés bácʉi toivaiye
    báquepe. Que baru yʉ máre d̶aivʉ yópe mʉje d̶aiyepe. Mʉjape teyʉbu yʉ. Diede dajocarejacacʉ
    yʉ. Ãmeno d̶abeteavʉ̃ mʉja yʉre. Quénora mearo d̶ávʉ̃ mʉja yʉre.
  ita-1927: Siate come son io, fratelli, ve ne prego, perché anch’io sono come voi.
  lww-lww: Wolai lala a vineu lala, nanua sumo kam na pe asu re vatanon navisaluaena
    poli, ana pogos nap̃a nepim nesike nemio amiu, in na nekila inu m̃ena ga nesa
    ga amiu. Ana nanagane, nemloge asape amiu sinemiun asape awasup̃e si ava e p̃elaga
    na navisaluaena nene, a vanon sur ne nanene nepiun m̃areran tan amiu vena amiu
    na aimi ve sa ga in narui, nap̃a in na pe nesu re si vatanon Navisaluaena nene
    poli. Amiu asitom̃ali pogos nap̃a in na nemlologo pan amiu sumo, nap̃a kiau maiena
    ga kila narui nom̃al pulmas nap̃a nesike nemio amiu, ana pe sur korena ga nap̃a
    nemai e pogos nene, ana amiu na pe akila re nemloge piowa poli.
  ckb-ckb: خوشکان، برایان، لێتان دەپاڕێمەوە، وەکو من بن، چونکە من خۆم وەکو ئێوەم لێهات.
    هەڵەتان لەگەڵم نەکردووە.
  nas-nas: Mmaikoriꞌ ee, ning boto-ita taapoꞌ tontaꞌmaring teeꞌ diiꞌ taapoꞌ otorikoꞌnaꞌ.
    Teeꞌ nariꞌ bereꞌdarira oꞌnoriaing.
  uvl-uvl: Titik mur pe liliuk mur, e teke apoi ke mange iau. Iange ure nenge lohotot
    nge imo nem, iau e amneia ke ulolo. A poia ute pele nge heporeke iau ero.
  eng-BBE: My desire for you, brothers, is that you may be as I am, because I am as
    you are. You have done me no wrong;
  ixl-CNT: Pek bꞌantaj bꞌaꞌnil hermanos. Aatz cheel bꞌantaj ex echaꞌ in tan, yeꞌxhkam
    nunnima u oꞌtla mantaar. Tan unbꞌanin echaꞌ ex majte, aas atichꞌin texoꞌl. Aꞌ
    chit yeꞌxhkam nichenima u oꞌtla mantaar. Jik ekꞌulin. Yeꞌxhkam maꞌj ebꞌan ve.
  xsi-xsi: Niŋgu-nambwe wukale, muŋga, lâ zo ŋinde naŋa amo kumi, ande miki wa naŋa
    wa kalonda tawana tu ŋgua tukuŋa ŋandai ikura tu iveta kinda tapâŋga tamâta sondo
    lâ Maro Kindeni nao. Naŋa ano pami tu miki ma kakai ŋgua tukuŋa ne wâlo piti lâ
    tinimi kilo, ŋana miki ma kamo ara, itogo naŋa uru amo mine. Muŋga, miki ŋandai
    kaveta vetâŋa soki toŋge papa naŋa ŋga.
  crx-NTPO: Sulhutsinke nohni nohts'u tedusdlih sk'un'a 'oot'e' ha. Nohni si nohk'un'a
    'ust'oh 'et huwa. 'Aw hoonli whe sulh lhundúsdal.
  kan-OKCV: ಪ್ರಿಯರೇ, ನಾನು ನಿಮ್ಮ ಹಾಗೆ ಆದ್ದರಿಂದ ನೀವು ನನ್ನ ಹಾಗೆ ಆಗಬೇಕೆಂದು ನಿಮ್ಮನ್ನು ಬೇಡಿಕೊಳ್ಳುತ್ತೇನೆ.
    ನೀವು ನನಗೆ ಯಾವ ಕೇಡನ್ನೂ ಮಾಡಲಿಲ್ಲ.
  bbb-bbb: Uviarafano na e ije erarebe ja Jesu Kuraesi ma vierafevo ije ja soesoekinu
    ejafiave. Ijadufuo ja isekie ni izege na e Jiusi ijiebuo akae ije na nuvediavo
    ije na are ruaeva ijiege jadua janika arefo. Jane vierafe na jaena finoeva ije
    na naebe e Jiusi ijiebuo akae ije nuvediae. Ro name izege ja vierafena kenoejo
    nadua na ijiege kenoe. Rove mazani ijia ja naebe ire ise bino none rei. Ro iviama
    ja e Jiusi ijiebuo akae ije nuvediavo ijadufuo jaka na arafirikinu oefiane abe
    mieve.
  blw-blw: Sosnod, pangpangnga-aseyu paat ta kasenyu torachén haén. Te faén chillu
    hen anchi orchinni way Judio hen chà manchinlan ah kahara-à, te anà ammag kommaman
    an chàyu way maid chana soroton ah orchin. Ya ammay met agé hen aminay enkamkamanyu
    an haén hen anchi kawad-à an chàyu. Wat mamfangchényu koma hen hiyachiy hamhamà.
  tam-2017: சகோதரர்களே, என்னைப்போல மாறுங்கள் என்று உங்களை வேண்டிக்கொள்ளுகிறேன்; நான்
    உங்களைப்போலும் ஆனேனே. எனக்கு நீங்கள் அநியாயம் எதுவும் செய்யவில்லை.
  azz-NT: Nocnihuan, namechontatautía que namejuan xicchihuacan ijcón queme nejua
    nicchihuac. Porín nejua nimosecocahuac ya de ne tanahuatil de Moisés queme yesquía
    amo nijudío cuac namotzalan nitequititinemic. Huan ijcón nejua nimochihuaco queme
    namejuan ten amo nanjudíos. Pero amo por nojón xicnemilican que nannechyolxocolijque.
  spa-RV-1909: 'Hermanos, os ruego, sed como yo, porque yo soy como vosotros: ningún
    agravio me habéis hecho.'
  csy-csy: 'Suapui te awng, keima bang in om vun, ci in kong thum hi; banghangziam
    cile keima zong note bangma in ka om hi: note in kei tung ah nong takhial bua
    uh hi.'
  mxq-NT: Mʉguꞌugítʉty, nmʉnuꞌxtáktʉp es mjikyꞌátʉt éxtʉm xyꞌíxyʉts ʉj njikyꞌaty,
    jaꞌa ko tʉts njʉmbity éxtʉm miidsʉty. Kyajts ja yam miits xymyʉpekytyúndʉts.
  tzj-NT: Wach'alal, tebana' jun utzil, tebana' ixix ja cani' nbanon anin como anin
    inocnak in cani' ewach aj tinamit ja ma ix aj Israel ta. Ja c'a tok xinq'ueje'
    checojol ni majun itzel nak ta xeban ta chwe.
  tdt-tdt: Maun-alin sira, hau husu boot atu imi livre husi buat sira nee, hanesan
    mos hau. Tanba hau moris livre ona husi lei relijiaun Judeu, hanesan mos imi nebee
    laos ema Judeu. Uluk, bainhira ita sei hamutuk, imi la halo buat aat ida mai hau.
  ron-BTF: Fraților, vă implor, fiți ca mine, pentru că eu sunt ca voi; nu m-ați nedreptățit
    cu nimic.
  eng-WEBP: I beg you, brothers, become as I am, for I also have become as you are.
    You did me no wrong,
  eng-FBV: 'I''m pleading with you, my friends: be like me, because I became like
    you. You''ve never treated me badly.'
  nld-1939: Ik smeek u, broeders, wordt zoals ik; want ik werd aan u gelijk. —Nog
    nooit hebt gij mij enig verdriet aangedaan.
  bwo-bwo: T eshwotso! taa itkok'o t wottsosh itwere tikok'o wotoore etaatniye t k'oniri,
    it taan eegoru daderatste.
  nch-BL: Noicnihua, nimechtajtanía ica nochi noyolo para xiquincajtehuaca itanahuatilhua
    Moisés quej na nijchijtoc. Ama ayecmo nechilpíaj nopa tanahuatilme. Ninemi iyoca
    ten nopa tanahuatilme quej nojquiya achtohuiya amojuanti aneliyayaj iyoca pampa
    amo anisraelitame. Nochipa antechchihuilijtoque cati cuali huan nijmati antechtacaquilise.
  quc-TNT: Kachalal, quixinbochi'j chi quiban iwe jas ri nu banom in, miya c'u iwib
    pu k'ab ri Pixab. Ri in xukuje' nu banom we jas ri ix (ri man ix aj Israel taj,
    man ix c'o tä c'u pu k'ab ri Pixab). Ri ix, man c'o tä jumul i banom c'äx chwe.
  tfr-NTPO: Pjeyoga, rokër bomi kong ga pjãy opshäryos botoya dik, tja opshäryono
    bomipjõy dik sorë ga eni. L̇l̇ëye owa shäryoromi bor kong l̇l̇ëme.
  kaq-NT: Mato tah hen hihti yohihi, heen huetsabaan. Hea hihqui quescanahue. Mato
    quescapah tah hen janiqui. Hea jano cahiya tah man nincanihqui.
  sgb-sgb: Ampakihabi ko kamoyun mangêd ya tuwarên yo ko ya ayn kina ha aypa hên Kautuhan.
    Kaapo-apoan ako man ni apo Israel, ay nakitad kina kamoyun alwan kaapo-apoan na,
    ya a na dinyanan ni Apo Namalyari hên Kautuhan. Hên haton atsi ko bahên kamoyu
    ay ayn kaw hên dinyag ya narawak kangko.
  vie-1934: Hỡi anh em, tôi xin anh em hãy giống như tôi; vì tôi cũng như anh em.
    Anh em không làm hại gì cho tôi.
  kxv-kxv: ଏ଼ ତାୟି ତାଙ୍ଗିସ୍କାତେରି, ନା଼ନୁ ମିଙ୍ଗ ବାତିମା଼ଲିମାଞ୍ଜାଇଁ, ମୀରୁ ନା଼ଲେହେଁ ଆ଼ଦୁ,
    ଇଚିହିଁ ନା଼ନୁ ଜିକେଏ ମୀ ଲେହେଁ ଆ଼ହାମାଇଁ, ମୀରୁ ନାଙ୍ଗେତାକି ଏ଼ନାଆଁ ଲାଗେଏ ପ଼ଲେଏ କିହାମାଞ୍ଜଅତେରି
    ।
  amu-NT: ꞌO nnꞌaⁿya na cwilaꞌyuꞌyoꞌ ñꞌeⁿ Cristo, macaⁿꞌa nda̱a̱ꞌyoꞌ na calcweꞌyoꞌ
    na ntyjaaꞌ nꞌomꞌyoꞌ ñꞌoommeiⁿꞌ chaꞌxjeⁿ mꞌaaⁿ candyaandyo̱ cantyja ꞌnaaⁿꞌ joonaꞌ.
    Meiiⁿ na mayuuꞌ tyootaꞌwiꞌyoꞌ ja sa̱a̱ matseijomnaꞌ na ljoꞌ cwilꞌaꞌyoꞌ.
  hin-CV: प्रिय भाई बहनो, मैं तुमसे विनती करता हूं कि तुम मेरे समान बन जाओ क्योंकि
    मैं भी तुम्हारे समान बन गया हूं. तुमने मुझे कोई हानि नहीं पहुंचाई.
  spa-BES: Mi deseo para ustedes, hermanos, es que puedan ser como yo, porque yo soy
    como ustedes. Ustedes no me han hecho nada malo;
  san-BEN: হে ভ্রাতরঃ, অহং যাদৃশোঽস্মি যূযমপি তাদৃশা ভৱতেতি প্রার্থযে যতোঽহমপি যুষ্মত্তুল্যোঽভৱং
    যুষ্মাভি র্মম কিমপি নাপরাদ্ধং|
  tdx-tdx: O ry longo, mihalaly ama’ areo, misoloa ahy, manahake ty nisoloako anahareo—ie
    tsy nanao raty ahy.
  naf-naf: Notnne, in neŋ Kawawaŋgat manâmkiŋpeyap kegogak nâmkiŋpepeyet nâmti zeap.
    In nukŋaŋ ŋen ku aik nawien. Kegok tusumti mmobotgat wekum indayap.
  grc-MT: γινεσθε ωσ εγω οτι καγω ωσ υμεισ αδελφοι δεομαι υμων ουδεν με ηδικησατε
  vid-vid: Wang'holozangu, ndanguwadedeza mfande kota heni, kwa vila nani nda kota
    hemwe. Hamnditile wihe woneche.
  pio-NT: Píacué nuénánáica, nusutácué píicha wawàsi manuísíwata. Pìyacué càide iyúwa
    nùyáaná. Càmita numàni mamáalàacata càulenéeri wawàsi judíonái imàníirica cayábáanápiná
    náapicha Dios. Néese nuíbàaca nuwàwawa abéerita Jesucristo iwéré iwasàacaténá
    núa Dios yàasu yùuwichàacáisi íicha càide iyúwacué píibàanáté piwàwawa Jesucristo
    iwéré peebáidacaalítécué itàacái quéechatécáwa. Bàaluité nùyacaalítécué píapicha,
    càmitaté pimàni nulí báawéeri.
  tsn-tsn: Bakaulengwe ba ba rategang, ke a lo kopa gore lo nne fela jaaka nna kaga
    dilo tse, gonne ke gololesegile mo dikeetaneng tse jaaka lo kile lwa bo lo ntse.
    Ga lo a ka lwa nnyatsa ka lobaka loo fa ke lo rerela lwa ntlha,
  amr-NT: Ken “Dakhueaʼ nigkahueʼ meʼnene, moʼtinopo̱e̱po.” Diosa moneʼpo Moisésenbaʼ
    nigpe̱i̱kaʼdik moʼe̱ne. Judío aratbuta namaʼda monaʼikaʼnigʼa. Konig judíomey
    o̱gkikaʼnig opud konig kikahueʼ moʼu̱yne. Opudonigti i̱jje̱po oy kenda judíomey
    onʼmanaʼikaʼ kahueʼ i̱ji̱kay. Konig do ijkikaʼnig konigti ya̱gʼkikatiʼ. Kenda
    ijjeretpakpo oʼnonaʼne, egomey pogomey. Aʼnenda opudere e̱e̱ʼte doʼtaj diʼnada
    o̱ʼnepo dakaʼ onʼto̱e̱ʼuyne.
  pwg-pwg: Varevaresiku, ainowi kirakiiyemi, da ikikava amakamakai na nakanani bade
    kona makai. Moses ina vonaviyoyovana avoterei da kupuna wawayimi nakanani amakamakai.
