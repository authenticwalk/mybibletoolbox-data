    okone yakama tane nembo teyai okoni. Okone angi siki koo okonemane namba minu
    koya yane mambele, yakamato katulo Polo bala koo ya loto, namba masia geai-yale
    tekeko, yakamato namba anda napi nalene, ipu lo lameai okoni. Gotena enjole mindi
    epea-yalepi, Jisasa Kataisa bala tane epea-yalepi, okone-lapona mindi epeapi-yale,
    yakamato epele wete wato, bala ipu lo lameai-yale. Wuane pua teke, namba epewa-angi,
    yakamato epele wete wato, namba ipu lo lameai. Lameai-kola, namba yakama towa
    atu atema-angi, yakamato namba towa kopeta mindi pii napeai. Jia. Okone angi,
    yakamato yakamana lee okolapo lukuto, mindi akali maiyaini pia-yale, yakamana
    lene okolapo lukoto, namba geai-yale lo nambato yakama langeyo. Wamba yakamato
