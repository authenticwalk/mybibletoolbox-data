  kwd-kwd: Ni 'ola lo'oo 'e aga mala nga tarifulaa. Nga rua noni lo'oo 'ilaka'u rua
    fataarunga'inga lo'oo na'a God ngaia 'e agea fe'enia ta'a aana. Ni Hega 'ilaka'u
    nga fataarunga'inga na nga Tagi ne'e lau gouna nga busu 'i Sanae, lefu na'a God
    'e kwatea nga Tagi fala Moses ai. Nga ru'uru'ua te'efou ani Hega gila ta'a ni
    taunga'inga tago la'u mola.
  ded-ded: Ni yoac heima yofi deduae. Ngac yohockang yeri dzadzahac yohockanggac onga
    andape. Dzadzahac mong imoc Sinai tikiu Arabia bangecfu yoac dedzege anggec, imocac
    nambaracfora yeni wanac kekecac bageu fingeckecdae, imocngo Haga ande.
  ewe-ewe: Nu siawo nye lododo ko, elabena nyɔnu eveawo sɔ kple nubabla eve. Nubabla
    ɖeka la, woxɔe le Sinai to dzi, eye eyae dzi ɖevi siwo nye kluviwo. Esia nye Hagar.
  nuy-nuy: Anaani ana-lhaawu wu-burraa wu-malnguj-bulawaa, anubani-yung-jinyung a-wij-bulawaa-wala
    a-lhaawu. Ngadirrngi-yumbaa wiijamana nguynju yaga wij-bulawaa-yii a-lhaawu. Ngarrubagi-yung
    ngiga ngarra-Hagar, ngiga ngi-yamaa nguynju yaga wubani-yung yaga a-lhaawu, na-God
    wani-yayn amubama ma-ḻandhirrngindi-rruj a-Sinai, anubani-yung wu-yamaa ana-lhaawu-runggal
    na-Moses-jii yaga. Marri warruburru-yung wirriij-dharrmani-yinyung anaani ana-lhaawu-runggal,
    anaani wu-buunggawa-mana wugurri-wuy aḏaba, warruburru-yung waari amburru-warrgarrga-magaa
    aḏaba, nguynju yaga ngarrubagi-yung ngarra-Hagar-yii yaga ngiga.
  cop-BHC: ⲈⲦⲈ ⲚⲀⲒ ⲚⲈⲈϢⲀⲨⲈⲢⲀⲖⲖⲎⲄⲞⲢⲒⲚ ⲘⲘⲰⲞⲨ ⲆⲒⲀⲐⲎⲔⲎ ⲂϮ ⲚⲈⲚⲀⲒ ⲞⲨⲒ ⲘⲈⲚ ⲈⲂⲞⲖ ϦⲈⲚⲠⲦⲰⲞⲨ
