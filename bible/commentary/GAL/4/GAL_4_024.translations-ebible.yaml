  pri-NT: Wà du ilàri bèepwiri, âna du ucina ba kâjè, goro ê du *auipwataâboro [na
    é pwa wà Pwiduée ba kâra ê Ba kêe]. Wà Agar, tô ênawéna kîri kà Abéraama, âna
    é ucina [goro ê Naèà, na ia é naa wà Pwiduée târa ê Ba kêe, tèpa Juif]. Ba rà
    jèe pâ nau tèpa ênawéna kîri [kâra ê Naèà] pwacèwii Agar ma wà tèpa gòobèreè.
    Â ê ville [kà tèpa Juif] *Iérusaléma, âna é pwacèwii ê gòrojaa Sinaï wâ napô Arabie,
    [na ia rà mara tòpi ê Naèà naawê]. Ba du ére-bà, âna câmu kâra pai pii tèpa âboro.
  zpq-NT: Na' dan' goc c̱he no'ol ca' chzejni'in chio' c̱he chop dan' gwna' Diosen'
    gone' cont gaclene' beṉe' Israel ca'. No'ole esclava ben' le Agar zaca'lebde'
    ca ley dan' ben Diosen' mandadw bzoj da' Moisésen'. Bzojen' par da' x̱ozxta'o
    neto' beṉe' Israel ḻo ya'a Sinaí, na' beṉe' ca' zjazaca'lebde' ca esclavos.
  por-TFT: Estas coisas são dadas{Estou lhes dizendo isto} como exemplo. Estas duas
    mulheres simbolizam duas alianças. Deus fez a primeira aliança, que incluía a
    obediência às leis que Deus deu a Moisés, no monte Sinai. Já que aquela aliança
    obriga os que a aceitam a obedecer todos seus regulamentos [MET], é como uma mãe
    escrava que dá à luz filhos escravos. Portanto, Agar, a escrava, simboliza esta
    aliança.
  gwi-NT: Jii t'ee Vit'eegwijyąhchy'aa deehee'yaa nyąą ąįį gwik'it tr'injaa neekwaii
    nąįį gwandak t'arahnyąą. Ch'ihłak Hagar oozhii, Mt. Sinai gwats'an nilii, vigii
