  sus-sus: Na ginɛ firinyi misaalixi saatɛ firin nan na. Saatɛ naxan xirixi Sinayi
    geya fari nan a niyama mixi xa lu konyiya kui. Hagara misaalixi na saatɛ nan na,
  pon-2006: 'Met karasaras pwoat: lih riemeno kak wehwehki inou lap riau. Me nah seri
    ipwidiong nan mouren lidu iei Akar, oh lih menet wehwehki inou lapo me wiawihda
