  cbi-NTPO: Entsa kuinda judeeshu juntsala entsaave ti' mijakaamu kuindave. Dios chachillanu
    naakenu pamuwaañuba entsa pai shinbula main main veta' veta' tsanguedaa ti' keewaraañu
    deeve. Agarya Sinaí kuyinu laapu' keewarave, veelachi uuden in chumu chachillachi
    yaa ya' ama juuñuuwa' mitya.
  ikk-NT: 'Ẹnyi k''a s''ẹka gi ihiẹn ndịnị ghọsị ihiẹn: ikpoho ẹbụọnị nọkin ẹnya nkwerigbama
    ẹbụọ. Ohu wụ hụn wẹ nọ elu Ugu Saịnaị mẹmẹ. Ọhụn kẹ Haga nọkin ẹnya a; ọ mụ ụmụ,
    a wụrụ wẹ igbọn.'
  leu-leu: 'A mo aanabeꞌ a malaan sena ferawaian paap: a ro tefin aave re malaan sena
    turoxoian taragua. A saxa va malaan sena turoxoian aava savat ti xuluna Put Sainai.
    A turoxoian aanabeꞌ a fasavat a mu rafulak aava ri yaasok e a tefin aanabeꞌ a
    isina na Hegaar.'
  maz-NT: C'o ndixũ c'o, rá jyëtscö c'o ye jña c'ua ja va zocüji Mizhocjimi. C'e mbëpite
    c'ü mi chjũ'ũ e Agar, ngueje c'ü rá jyëtscö c'o ley c'ü, c'o o unü Mizhocjimi
    c'o ín mboxatitajme cja c'e t'eje a Sinaí. Na ngueje c'o me jodü ra cumple c'o
    ley c'o, nza cjatjo mbëpji, dya libre c'o. Na ngueje me sũpüji c'o ley.
  bod-N: དེ་ནི་འདྲ་དཔེའི་སྒོ་ནས་གསུངས་པ༌ཞིག་སྟེ། བུད་མེད་དེ་གཉིས་ནི་ཞལ་ཆད་གཉིས་ཡིན༌ལ།
    རི་བོ་སི་ནཱ་ལས་བྱུང་བའི་ཞལ་ཆད་ནི་གཡོག་མོ་ཧ་གར་ཡིན༌ལ། ཁོ་མོ་ལས་སྐྱེས་པའི་བུ་ཕྲུག་དག་ནི་གཡོག་པོ་ཡིན།
  tca-NT: Rü pemaã nüxü̃ chixu i ngẽma ore erü ngẽmawa nangẽxma i ṯacü i aixcüma
    ixĩxü̃ i pexcèx chango̱xẽẽchaü̃xü̃. Rü yema taxre ga ngexü̃gü rü taxre i cuèxruü̃gü
    nixĩgü na ngẽmawa nüxü̃ icuáxü̃cèx na ñuxãcü Tupana duü̃xü̃güxü̃ rüngü̃xẽẽxü̃
    na naxü̃tawa nangugüxü̃cèx. Rü yema nüxĩraü̃xü̃ ga norü ngü̃xẽẽ nixĩ ga yexguma
    Chinaĩ́ãrü mèxpǘnewa Moĩchéna naxããgu ga norü mugü na naga naxĩnüẽxü̃cèx ga duü̃xü̃gü.
    Rü yema mugü ga Moĩchéna naxãxü̃ ga Chinaĩ́wa rü Agá iyixĩ ga norü cuèxruü̃. Rü
    yema nge ga Agá rü naxü̃taxü̃ iyixĩ ga Abráü̃ rü yemacèx ga ngĩxãcügü rü ngĩxrüü̃tama
    togütüü̃wa nayexmagü rü tama ínanguxü̃. Rü yemaãcü ga yema nge rü wüxi i cuèxruü̃
    iyixĩ nachiga i ngẽma Yudíugü i ñu̱xma maxẽxü̃ rü ngẽma mugüwe rüxĩxü̃. Erü nümagü
    rü ñu̱xma rü ta natüü̃wa nangẽxmagü i ngẽma mugü ga Moĩché yaxuxü̃ ga mèxpǘne
    ga Chinaĩ́ ya Arábiaanewa ngẽxmanewa. Rü ñu̱xma rü ta ngẽma mugügu naxĩ rü tama
    nüxü̃ narüxoe.
  zpl-NT: Nu nee Sara cuna Agar, neca tucu ejemplu luaꞌahua equie chiucu inziu nú
    nuꞌ chenala bee bene, tucu inziu cuaꞌ neca nú chenala bee bene ley nú udeteꞌ Diose
    lu Moisés equie dañi nú lee Sinaí, nu bee enu nzenala ley cuaꞌ neca xi neca esclavo
    lu leycuaꞌ xi unga Agar esclavo lu Abraham.
  mbc-NT: Mîrîrî to' yekarekon wanî yenupanto'pe. Inkamoro asakî'nan wîri'sanyamî'
    yekare wanî î' kai'ma Paapa esetato'pe pemonkonyamî' yarakkîrî. Tiwin wanî manni'
    wî' po Moisés nurî'tî pia tîmaimu rumakaiya ekareme'nen pe, mîîkîrî Agar wanî.
    Mîrîrî Moisés nurî'tîya yenupanto' yawîrî tîîko'mansenon pe wanî to' poitîrîtonon
    warantî.
  ndg-ndg: Makowe aga yanda wezekana simuliwa kwa tumia mifano, kwa kuwa alwawa aba
    bana landana na maagano ya yega. Moja wapo boka katika kitombe Sinai. Papa bana
    ambao ni watumwa yono Hajiri.
  wsk-wsk: 'Se munan suen la aratam imi tuaturum iwita. Imet ilagala umu den bibiya
    ilagala Kaem kariimet nongorak kaolam wore koma tata. Bo mu nu Duruk Sinai, te
    den kaolam law nungaram wore koma tata, se tuagu te mu ura dungan alo iwita bagamonko:
    Mu Hagar.'
  toj-NT: Ja criada jau Agari, soc ja yali, ja ma' baldiyanoe ni ajyi, ja' ni mero
    smoj ja ma' huajel sc'ujol ja mandar jumasa jau ac'ubal ja ba huitz Sinaí ba Arabia
    ja najatei. Porque ja cristiano jahui, lajan soc yuch'ane te' juntiro y jach lamlamil
    huane eq'uel. Y jach man ora. Ja jmoj judioili huane huajel ba Jerusaleni ba oj
    slee ja Dios ba templo, lajan soc huax ochye baldiyanoil. Porque ja mandari, ti
    ni aytic juntiro ba yib sc'ab.
  tbc-tbc: Aria, pein uraru en sad am san tou igo ya. Pein uraru en man kontrak uraru
    Anut igane ilasa amaiak sad mitilaen. Kontrak malan malan an did Sinai san a.
    Nanuk fidian a kontrak an paen na dilasa yan man bigabeg urat san subanek lo dumado
    dutor da. Pein Hagar dubol dan kontrak an ate tou ipani a.
  sna-sna: 'Zvinhu izvi zvinofananidzira, nokuti vakadzi ava vanomirira sungano mbiri.
    Imwe sungano inobva paGomo reSinai uye inobereka vana vanofanira kuva nhapwa:
    Ndiye Hagari.'
  smk-NT: Sitin tutuon isturya nin maipa'ka' konran rway a'nak na ni Abraham, main
    nin ipatarusan nan sayay maalagan katutu'wan. Sarain saray rway bubbayi, i'deng
    ray rway pakitarato nan Dios sa tutawo. Si saya ket si pakitarato nan Dios nin
    ginwa' nadtaw sa Talugtog nin Sinai sin nibi nay Gugan-gan nan matkap nin tukiden.
    Kanya' nin si Agar i'deng nayay Talugtog nin Sinai a itaw sa Arabia tan iritrato
    nayan lamang a si sawanin a syudad nin Jerusalem bana' ta saray mampiikap itaw
    tan sarba ra nin tutawon Judio ket bara'mo saran aripen sa panunukid ran sain
    nin Gugan-gan.
  grc-TCGNT: Ἅτινά ἐστιν ἀλληγορούμενα· αὗται γάρ εἰσι δύο διαθῆκαι· μία μὲν ἀπὸ ὄρους
    Σινᾶ, εἰς δουλείαν γεννῶσα, ἥτις ἐστὶν Ἅγαρ.
  gof-WFTW: Ha maccasati nam77u caaqotas leemiso gididi ekettoosona. Enttafe issinniya,
    Siina Deriyappe yidaara, ba nayta aylletethas yelasu; iyakka Aggaaro.
  spa-BLM: Estas cosas contienen una alegoría, pues se trata de dos pactos. Uno es
    el del monte Sinaí, que da hijos a la esclavitud, que es Agar.
  kyz-NT: Mama'e a'je are ete 'ga ka'arana kwasiari rakue. Aipo mogyta re jane jarejemu'jau
    mama'e are. Sã'ã mukũja 'gã, kũjãmera 'gã nakue. Nan tee futat Janeruwarete 'ga
    'eawera rakue. Aga ẽẽ 'jawe Moisesi 'ga upe Janeruwarete 'ga 'eawera. Ymã 'ã Moisesi
    'ga oi ywytyra apyte'rarimũ rakue, Sinai 'jawa apyte'rarimũ rakue. Arabia ywy
    pe aipoa Sinai 'jawa reni. Sinai 'jawa apyte'rarimũ 'ga rekoramũ futat 'ã Janeruwarete
    'ga oje'ega mua 'ga upe, ikwasiaa ita are 'ga upe rakue. A'eramũ Moisesi 'ga judeu
    'gã mu'jau kwaiwete aipo Jarejuwarete 'ga je'eg are rakue. Sã'ã Jerusarega. Aga
    ẽẽ 'jawe etee Jerusareg ipewara. Jerusareg ipewara 'gã, judeu 'gã, nuapoi mama'ea
    wemifutar imũ. Moisesi 'ga je'eger imũ etee 'gã mama'e apoi ajemogyau. A'eramũ
    'gã ajemogyau Aga ẽẽ 'jawe. Aga ẽẽ mama'ea wapo o'wyriara ẽẽ je'eger imũ etee
    futat rakue. Ẽẽ 'jawe Jerusareg ipewara 'gã mama'e apoi Moisesi 'ga je'eger imũ
    etee futat.
  dao-dao: Acuna ngthu cun msuimcäpnaka kyaki ti ksing theia kyaki; acuna nghnuminu
    xawi cun ngthumkhän nghngiha kyaki xawi. M'ya jah ca nakia nghnumi Hakarah cun
    Sinai mcung üng pawha ngthumkhäna kyaki.
  cya-cya: Qui'an 'a cha' tca qui'ya na cunta lo'o cha' re. Chcuaa ne' cuna'an can'
    lca na tucua cha' nu mdi'in tyaa Ndiose. Sca cha' can' mdi'in tyaa ñi lca qui'ya
    Sinai, lo' nu chcui ncha'an cha' can' xñi su'hua yaa' na 'in, can' nu lca Agar.
  wrk-wrk: Muningka jangayu karu narrinya yingkanyi jangkurranyi. Nanankujarra jibarriwuya,
    bula barrinani kujarra jangkurr nangangi Kudkanyi, miku yangkalambikanyi. Nanda
    jibarri wakiwarr, nyuli barrinani nanda yuwa jali yanyba Kud nangangi Musiskanyi.
    Nyuli barrinani nanda yuwa jali yanyba Kud yundu kulawirana niji Sinayi, nananyina
    walkurranyina yajina Yarabiya. Nanda jibarri Yakarr, nyuli wakiwarr, baki nanankardi
    nangangi kulunganja, nyuli wakiwarr marda.
  nii-nii: Pe ek ekin ei, pułe yi pałim. Amb tał oł erkił ei, Gos kin oł dinga wii
    ni pendrim mił, ende er pendkił. Amb endi Eikar ei, yi mił andan topu kin, komung
    Sainiyai ełe, lo ek dinga nipi, Gos ngurum. Amb ei nge kingam noł tonu ok ei,
    wumb kin kongun wii mił erngii pirim. Am Eikar oł yi mił andan turum.
  ign-NT: Puiti, nuvaraha nímicu­tia­ra­chi­naheya nayehe ena nani apinana esenana.
    Esu Sara, tájina suímati­yahini eta vanara­cacare, nájina nahapa­pi­ri­cahini
    ésu. Ene vicahehi víti eta véhisirahi ema Cristo, nájina tihapa­pi­ri­ca­ha­vimahi.
    Vahi suácutihini esu Agar, tapamicahi eta suémata­nerepi taicha sirvientahi ésu.
    Ene nacahehi ena israelítana náchuca­na­veanaini núti, napami­ca­sivahi naicha
    tayehe eta nayehe­re­pianaini. Étarichuhi eta vanairipiana májucha­que­neanahi
    ema Moiséini te mávihaipahi eta te anuquehe mari ticaijarehi Sinaí, táupahiva
    eta provincia Arabia, návasahi ena suámarie­que­neanaini esu Agar. Puíticha ena
    nujaneanana tachicha­na­veanahi eta Jerusalén nanasi­richuhi eta tapami­si­ra­vacahi
    eta vanairipiana.
  dik-NT: Käkkä aa lëu bï ke deet kecït kë thöŋ kek dɛ̈t ril, diäär karou aatɔ̈ nyin
    löŋ dɔ̈ɔ̈r karou yiic. Kë tueŋ acït löŋ cï Nhialic looi gɔn Thinai nhom, ku keek
    aa mïth tïŋ alony yen cɔl Ɣagär.
  cac-cac: A yab'ixal eb' ix tic, ch'oxnab'il yaji. A chavan̈ eb' ix ix tic, a chab'
    strato Dios sch'oxel eb' ix. A ix Agar chi', sch'oxcot jun strato sb'onac d'a
    jun tzalan Sinaí. A eb' yic jun trato chi', ichato yune' ix yaj eb'. Checab' yaj
    eb' icha aj yec'nac ix.
  tzj-E: Jara' nekc'ambej tzij tzrij c-e' chuminem. Jun chuminem c'ola jun jyu' rbin-an
    Sinaí jabar xchumsas wa' per jara' chuminem nquerwankersaj jle' wnak ja xe esclavo
    nque'oc wa'. Jun chic chuminem tzra' xchumsas wa' chpam jun tnamet rbin-an Jerusalén
    per jun tnamet jc'ola chcaj. Je jyu' rbin-an Sinaí precwent Arabia c'o wa' y tzra'
    xchumsas wa' ley, jara' nekc'ambej tzij tzrij ixak esclava rbin-an Agar. Jara'
    nekc'ambej tzij tzrij chka' je tnamet Jerusalén per jun tnamet jc'ola chwech ruch'lew
    camic, com je' wnak ja aj Jerusalén camic xe e ajni' esclavo. Per jun chic Jerusalén
    jc'ola chcaj jara' majo'n esclava ta, jara' libre. Jara' kate' che nimlaj konjelal
    je ykula kac'u'x ruq'uin Jesucristo.
  san-BUR: ဣဒမာချာနံ ဒၖၐ္ဋန္တသွရူပံ၊ တေ ဒွေ ယောၐိတာဝီၑွရီယသန္ဓီ တယောရေကာ သီနယပရွွတာဒ်
    ဥတ္ပန္နာ ဒါသဇနယိတြီ စ သာ တု ဟာဇိရာ၊
  yaa-NT: Nã xotofake rafeoxõ Niospa afara fetsa noko shinãmani. Niospa yoiyoni afeska
    faxõ yorafo ifitiromãkĩ. Nã kẽro Agar nõ shinãino machi Sinai noko shinãmani,
    Arabia anoa. Nã machi ãfe ane fetsa Agar. Nã machi arixõ Niospa Moisés yoini Moisésri
    nã israelifo ato yoinõ nikakõinõfo. Askatari nã kẽro Agar nõ shinãino noko Jerusalén
    shinãmatiro. Nã Jerusalén ano ikafo nõ shinãino nã Agar ãfe fakefo noko shinãmatiro.
    Nãfãfe Moisés yoini keskara nikakanax nãfo ãto yonomati keskarafo.
  cab-NT: Ítara líña cátei le queísi ában jémpulu. Bián würíña ja, ítara jáña queísi
    bián darádu le ladǘgübei Búngiu. Adǘgati ában darádu lúma Moisés dan le líchugunbalin
    lilúrudun lun luágu wǘbü Sinaí. Darádu ligía, ítara líña queísi Agár ladǘga
    sun lan gürígia ja lábugiñebaña lúrudu ligía idámuni lun jagúnfulirun lúma, queísi
    idámuni jamá sun tirájüñü Agár.
  clu-clu: 'Ang darwa nga dia sarang maimo nga alimbawa: ang darwa nga dia ka babai
    anang kaalimbawa ang darwa ka kasogtanan. Si Agar maman anang kaalimbawa ang kasogtanan
    nga gintaw ang Dios kay Moises sa Bokid ang Sinai. Dia ara iba kondi ang Kasogoan.
    Anang mga bata nabata nga mga oripun.'
  swh-ULB: Mambo haya yanaweza kuelezwa kwa kutumia mfano, kwa kuwa wanawake hawa
    wanafanana na maagano mawili. Mojawapo kutoka katika mlima Sinai. Huzaa watoto
    ambao ni watumwa. huyu ni Hajiri.
  tpt-NT: Ni Dios aqtꞌuycha chꞌantaun jalaktꞌatamakaul ixlapanakni, yucha kintamasuniyan
    ni aniy qayntꞌuy xanatin. Yu Agar yucha kintamasuniyan tacha val laka aspajun
    Sinaí. Ancha Dios chꞌantaun jatꞌatamakaul kun ixlapanakni para katamakal ixlhachimoꞌon
    Moisés. Yuꞌuncha va tacha sꞌatꞌan yu jalhitsukukan para kalaqnaqpatsakal.
  aai-aai: Iti sawar tana’i’itin gewas i oroubon na’atube. Baibin rou’ab hairi hai
    itinin i obaibasit rou’ab. Obaibasit wantoro’ot i oyaw Sinai isan, naatu nati’imaim
    iyab hitutufuw i akir na’atube hitufuw. Nati i Hagar natunatun.
  sny-sny: Taune hesi ape ne peri anowe ta nomo ma'e au atuatusiya. Taune hesi ape
    te'e naneiyei hesi apou ape wou iroteye. Te'e naneiyei ta'i ape omo Sainai ma'e
    fai. Lu taune werese Moses lo yo peri tote wanu umasinamiteye ape, lowe wiyawi
    yahowa'i siye lu taune ironamiteye. Menitani ape lo iyape Hagar.
  myy-myy: Iti oca mʉare goticõri, iti oca gayere queno mʉare goti masio ãmoa yʉ.
    Ado bajiro bajia iti oca. Ĩna romia jʉ̃arãre rẽtare gaye tʉoĩacõri, jʉaji Dios
    ĩ goticãre gaye cʉni tʉoĩarã yirãji mani. Arabia sitajʉ, Sinaí wame cʉtiricʉ gʉ̃tagʉ̃
    joejʉ Moisés ĩ rotirotire ĩsiyijʉ Dios. Iti gʉ̃tagʉ̃ jʉdo gago ñayijo Agar ñayoro.
    Gãjerãre moa ĩsiri maso ñayijo iso. Iso janerãbatia cʉni gãjerãre moa ĩsiri masa
    riti ñayijarã ĩna. Noa, “Moisés ĩ rotirere mani cʉdi jeoja, manire masogʉ̃ yiguĩji
    Dios”, yi tʉoĩarã ĩna ñama Agar janerãbatia ñayoana robo bajiro tʉoĩarã. Rʉ̃mʉ́are
    moa ĩsiri masa bajiro bajiama ĩna. Ito bajiro bajibojama yʉ ñarã judio masa. Moisés
    rotirisere cʉdi ãmobojarãti, cʉdi jeo masibeama ĩna. Ito bajiri Diore tʉorʉ̃nʉmena
    ñari, Agar janerãbatia ñayoana robo bajirã ñama, yʉ ñarã Jerusalén gãna.
  trc-NT: Ne̱ ase vaa cuentó cheꞌé ro̱j chana̱ cuchruj neꞌej roꞌ, da̱nj vaa yoꞌó nana̱
    tu̱cuꞌyón níꞌ, rá ꞌu̱nj, ne̱ ase vaa ro̱j chana̱ roꞌ, da̱nj vaa vi̱j nana̱ cataj
    xnaꞌanj Diose̱ rihaan yuvii̱ a. Dan me se yoꞌo̱ chana̱ me se‑mo̱zó Abraham, ne̱
    Agar cuꞌna̱j se‑chuvi̱i noꞌ, ne̱ ase vaa mozó cha̱na̱ cuꞌna̱j Agar roꞌ, taꞌngaꞌ
    da̱nj vaa nana̱ cataj xnaꞌanj Diose̱ rihaan síí cuꞌna̱j Moisés ga̱a caꞌmii Diose̱
    ga̱ Moisés xráá quij xca̱a̱n cuꞌna̱j Sinaí a. Se‑tucua̱nj Moisés me nana̱ yoꞌ,
    ne̱ ase vaa mozó roꞌ, da̱nj vaa yuvii̱ noco̱ꞌ nana̱ yoꞌ a. Nicu̱nꞌ quij xca̱a̱n
    cuꞌna̱j Sinaí rej cuꞌna̱j Arabia, tza̱j ne̱ ase vaa chana̱ cuꞌna̱j Agar roꞌ, taꞌngaꞌ
    da̱nj vaa nij yuvii̱ ma̱n chumanꞌ Jerusalén cuano̱ a. Dan me se taranꞌ nij yuvii̱
    ma̱n chumanꞌ Jerusalén me yuvii̱ israelitá yuvii̱ noco̱ꞌ se‑tucua̱nj Moisés, ne̱
    ase vaa mozó roꞌ, da̱nj vaa taranꞌ nij soꞌ na̱nj ei.
  cut-NT: 'Che tihca̱ chi ne, covahn a̱ma ejemplo che tuhca̱ conahn: Nduh che o ihyan
    nda̱hta chahn ne, anduhneca̱ o ndudo che chihco Dendiohs. Agar, ta̱hn deca̱hya
    che ndere quenan te nduco Abraham ne, anduhneca̱ ley che ca̱h Dendiohs Moisés
    min Cuete Sinaí, nación yahn Arabia. Ihyan ya̱n Jerusalén ma̱n, ihyan chena̱hn
    ma̱n, che renevahnecun ca ley min ne, anduhneca̱ sa̱hn decua̱h dema̱n che chacoya̱hn
    ta̱hn min, che rihquentiyon ihyan sa̱hn.'
  bel-bel: 'У гэтым ёсьць іншы сэнс. Гэта два запаветы: адзін ад гары Сінайскай, які
