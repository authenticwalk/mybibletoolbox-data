  ncl-NT: Huan neli unca inon hual panuc ca in ome ixolomes Abraham, huan noje quinequi
    quijtúa oc se lajtulisli. Quema, inon hual quinpanuc innojen ome sihuames unca
    quinami in ome lajtulisli hual Dios quinchíac ca lacames. Dios quichíac in se
