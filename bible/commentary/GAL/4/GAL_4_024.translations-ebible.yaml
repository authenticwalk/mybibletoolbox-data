    it puxim.
  fue-fue: E woodi ko soomii der haala ka. Rewɓe ɗiɗo ɓen laati nun alkawalji Alla
    ɗiɗi. Gootal, waato Hajara, ƴiwii dow waanne Sinayi, kanŋal rimi maccuɓe.
  amk-amk: Wiwing nini suru mani uneta we kaiwo arerai beru amani, Hagari neta we
    kaiwo arerai na uai Sinai fo, amani Allai ne Hukumio dohonai we Musai fo, tuti
    ne arikangfosa etaubau enumi we arikangno woming.
  fai-fai: Nuka be atamuw weng guton taw keiduko, wanang alewo, kalu umi weng guton
    ayo ki abino kalin alew umi guton uta ko. Wanang Ebadakkam kadel dakámamin umi
    win be Eikad. Kale uka amgu Sainai tikin Got abino kalin Mosus dim dauyamsano,
    kalin umi weng guton kaí, kinim wanang sawa akfak tem bom nadiw uta fotabu kanamino,
    yakbu taw ade ita kala. Kaleyo ika gulbal ilim aket tetu Got wok fakudawumo, kaloliw
    banim ko.
  ura-NT: Naaonjoaane jaunte nii nitohane, nii coroatajai Abaraaun comasaichurute,
    coroatajaain cana aina niicha ichanenenu ichaa Cana Coaunerane coujunacaneein
    neeure. Nii Acarte Sinaai bichataneu, Moisesa rai ajeri caje nenaa- tabara que
    teein laenanohineein nenaa- rauhi tihalu Cana Coaunerane coujunaca ne. Nii rauhi
    tonorana nainelanaala neenihurute nii coina nejanoaain neeure.
  mcd-NT: Diosin ainfo rafuhuunoa noco ahuara futsa yosipai. Ato shara huashononpacoai
    cuscan ato yoiyoni. Nanscarifi aquin yorafoti shara huashopai. Ascano Moiséshuunshon
    Israelifo yonopaiyai cuscan ato yononi. Ascashon machi ahuun anu Sinain anoshon
    ato yononi ahuun tsain tanasharanonfo. Moisés yononi cuscan tanasharapaifiacani
    tsoacai ascacoinmisima. Ascashu ahuun yonomatifo cuscara icafo. Nanfo Agar cuscarafo.
    Nanrifi yonomati ipaoni. Nan machi ahuun anu Sinain Arabiafoan anu futsa tuqui
    huanifo Agar huanifo. Agar ari icafo ahuun facufo cuscara. Nanfoan Moisés yononi
    cuscan tanapaifiaquicai anifoma. Ascashu nanfo ahuun yonomati cuscarafo. Nan pushurasi
    Jerusalén ano icafoan aton ahua cuscara.
  urt-urt: Wusyep eꞌe pe, wusyep tapimbilme. Tuweinge hoi uku pe, tinge hindi yalaŋatme
    kontrak hoi ŋaiye Got nupwaiꞌe. Hagar ti walaŋatme hwate Sainai pe, talah ti kin
    miyeꞌ wah pakaiye ŋaiye narp tuwihme wusyep erŋeme.
  kiz-kiz: Mambo agha ghibhuesya kujobhibhwa kwa mfuano, kwa ndabha bhanadala abha
    bhifuanana mmaagano mabhele. Mojawapo ndo kuhomela mukid'oonda Kya Sinai. Bhihogola
    bhana bha bhayele bhatumwa. Oyho ndo Hajiri.
  tzo-TZE: Li chib antsetique ja' senyail ti chib c'usi la xchapan Diose. Ja' ti la
    xchapan xchi'uc Abraáme xchi'uc ti la xchapan xchi'uc Moisese. Li Agar ti ochem
    ta quiaraile, ja' senyail li smantal Dios i'albat Moisés tey ta vits Sinaíe, yu'un
    xco'laj no'ox xchi'uc smozoutic chijc'ot li mantaletique. Li yalabtac Agare, Agar
    laj yac'beic sbi li vits Sinaí tey ta Arábia banamile. Li jchi'iltaccutic ta israelal
    ti tey to chc'otilanic ta templo ta Jerusalene, ja' yalabtac Agar ya'yel, yu'un
    xco'laj xchi'uc ochemic ta mozoil ta sventa ti sujoj sbaic ta xch'unel li smantaltac
    Diose.
  lex-lex: Abraham hawni rora re er maka rhi'a la lira yawalliohora. Patke'a rora
    de emekto'a nnio'a woru. Abraham hawni mak kwawa Hagar emekto'a nnio'a ida. E'
    de, emekto'a wo'or Sinai, (la' gen miaka Uplerlawna Nala agama deullu-tatarni).
    Hagar de nwal lia in la' riy honona makla' emolmolan neka ata-wa'ar la agama deullu-tatarni.
  dov-dov: Ezi zilapandulula kaaano kachiindi kuti banakazi aba bobile bayiminina
    zizuminano zyobile. Omwe wabo wakali kuzwa kuchilundu cha Sinayi abobo wakazyala
    bana mubuzike. Oyu ngu Hagayi.
  rgu-rgu: Inaꞌ sira dua dadi nasasamaꞌ, de natudu hehelu-barataaꞌ dua fo riꞌ Manetualain
    helu-baratan noo lahenda dae-bafoꞌ a. Ana tao hehelu-barataaꞌ esa, noo baꞌi Musa
    nai lete Sinai, tepoꞌ fo Ana naonda lahenda Yahudi ra atoran agama nara. Lahenda
    fo nanahekeꞌ roo atoran agama, sona sira boe ata sama leoꞌ Hagar.
  toc-NT: 'Xli̠­hua̠k u̠má hua̠ntu̠ tikan­tax­tuni̠t hui̠ntú quin­ca̠­li̠­ma̠­si­yu­ni­pu­tuná̠n
    Dios porque u̠ma̠ko̠lh cha̠tiy lac­chaján tali̠­taxtuy cumu la̠ pu̠lactiy tala­ca̠xlán:
    pu̠lactum huá li̠taxtuy a̠má tala­ca̠xlán hua̠ntu̠ ma̠s­tá̠­calh nac a̠má lanca
    ke̠stí̠n xalac Sinaí huam­putún pi̠ huá Agar, xli̠­hua̠k hua̠nti̠ antá tamak­ta­peksi̠y
    nac u̠má tala­ca̠xlán tla̠n ta̠ma̠­la­cas­tu­cá̠hu cumu la̠ xca­maná̠n a̠má xatastá̠n
    pusca̠t hua̠nti̠ na̠ xata­chí̠n tala­ca­chín cumu la̠ xtzicán.'
  som-som: Waxyaalahanu waa masaal, waayo, dumarkanu waxay ka dhigan yihiin laba axdi,
    mid Buur Siinay buu ka yimid isagoo u dhalaya addoonnimo, taasu waa Haagaar.
  mam-C: Ayetzin kab'e qya lo nchi ajb'in te jun yek'b'il kyi'jjo kab'e tumil b'antnin
    tu'n Dios, tze'n qten twutz. Tnejil, a Agar nyek'inte jun techil ti'j wutz Sinaí
    toj tx'otx' Arabia, a ja' tzaje tq'o'ne Dios ojtxe kawb'il te Moisés. Tu'npetzi'n,
    atzin Agar tok te techil wutz Sinaí ex techil tnam Jerusalén tzalu'n twutz tx'otx',
    qu'n atzi'n tnam Jerusalén tokx tjaq' ojtxe kawb'il tze'nku jun aq'nil te jun
    majx, junx kyuk'a tkyaqil xjal aj Judiy. Tu'ntzin ikyjo, nti' tzaqpib'l kye.
  ndj-ndj: Milandu ayi yiva chilangushilu, kwanongwa vamawu ava vavili vakulangusha
    malaghanu mavili. Hagali vala vana vaki yivawonikilili kuuvanda akulangusha finganu
    yivagolikili kuchidunda cha Sinayi.
  mbj-NT: Ta ti ky n'aa gó tahajaa ji ma met'ëëg bä. Pawóp hẽ hadoo do ỹỹj, Agah,
    Sarah, pawóp hẽ hadoo pé P'op Hagä Do sa sii kaner'ood däk do hadoo, Abaraãm sii,
    Mosees sii kaner'ood däk doo. Waëë Sinaih häd näng doo bä ta ky n'aa jaw'yyk do
    sa hã tanoo doo, Agah hadoo tii. Sahõnh hẽ Sinaih bä kanoo do hã daap yyp doo,
    tak'ëp rabahoop kamejũũ doo.
  lat-VUC: 'quæ sunt per allegoriam dicta. Hæc enim sunt duo testamenta. Unum quidem
    in monte Sina, in servitutem generans, quæ est Agar:'
  ngp-ngp: Mbuli izi zinda mliganyizo, wavele awa waidi ni mliganyizo wa ndagano mbili.
    Yudya Hajili wanawe welekwe mwo utumwa ni mliganyizo we ndagano idamanyike mwo
    mnima Sinai.
  enq-2: Pii doko kongali pii joo kandapenge. Enda dolapo Gotenya pii lao yaki pia
    lapoma dolapo makande petae kalyamo. Kendemane enda Eka doko Sinai manda dokonya
    Goteme pii lao yaki pia doko makande petae kalyamo. Enda dokome wane mandelya
    dupa pitaka kendemane waneaka mandenge.
  eng-ASVBT: 'Which things contain an allegory: for these women are two covenants;
    one from mount Sinai, bearing children unto bondage, which is Hagar.'
  mna-mna: Sua tana, ina kembei ta sua tooroŋana. Moori ru tana timender pa zaala
    ru ta Anutu iur pizin tomtom. Zaala ta, ipet pa abal Sinai. Ina zaala ki tutu.
    Zaala tana ipiyotyooto zin wal ta mbesooŋo sorok. Mi Agar ta imender pa zaala
    tana.
  myw-myw: Kabebay nises wasigeis vinay tasiyas asteiy. Vinay asteiy mamagina kaleiwag
    akweiy. Egal mamagina Moses nakaleiwag. Koy yagan Sinay ven Alebiy waseg, Moses
    bo ikow kaleiwag towen, isekes min-Yudiys. E, min-Yudiys siven Yelusalem, igawa
    ivvaluts sikaleiwag moumouvit waseg, mamagina sinya̱wan tasiyas.
  sby-sby: Lino ibi bintu bili mbulyeti mukoshano. Batukashi babili basa balemanininga
    bipangano bibili. Mutukashi shikusema bana basha ni Haga uyo lemanininga cipangano
    ca pa mulundu wa Sinai.
  sll-sll: Kul engwiwe, ha bangi biire dimia memini sinali hol sutani pamia. Hol ta
    God krehaman ha aki di na tenangure u wai nalua di pungwo hol dimia. Hol i ari
    doling bole wangwo hobi gin tani u wai nala di pimba, Lo i haung taniga isusu
    olungwo i olere aki di tenangwo u wai nangwo hol ta dikimia, halabusi pangwo meri
    pai momua. Mongwo hobi kwiang moya tani boi honagi ongwo al Hega momia.
  yaq-NT: Ini'i intok ta'abwik teuwaamta benasi yeu weama. Inime'e wooi jaamuchim,
    wooi weyemta, Liojta lutu'uriata ya'arika yeteu a' chupbae'uta teuwaa. Ju'u seenu,
    Moiseej tuka'uta, jum kawi Sinai' tea'po a' makwaka'uta teuwaa. Inika'a intok,
    ju'u jamut Akar teame a' teuwaa. Jume' intoko juname'e, junaka'a lutu'uria ya'arita,
    nesaurim bo'o jooriaka jiapsame, inime'e, tetekoka jiapsame benane.
  uro-uro: Näkt tangät täkt ama lat di ani ama rharimini sä ngät di rhoqortäqyia,
    ma Hagar di qiat mair bä ba angätni ama rharesbane dap ma Sara di qiat mair bä
    ba angätni ama rharesbane. Bä ama narhoer ngät kärangätni i ma Ngämuqa qa mualat
    na ngät di da ama damgi at täväs ma Sinai bä iangärhäkt ama rharesbane di ma Hagar
    qiat mair bä ba ngät käraktni i at toes diva rhat dän i ama latta va arhani arha
    rem.
  ita-1885: 'Le quali cose hanno un senso allegorico; poichè quelle due donne sono
    i due patti: l''uno dal monte Sina, che genera a servitù, il quale è Agar.'
  muy-muy: Pakama gani nani awayay aɗəfiki zlam nahaŋ ana leli. Wál cʉeni ni ti akaɗa
    pakama gərgəri cʉ ya ti Melefit *àwəlkabu akaba mis ni. Pakama ge Melefit ya àwəlkabu
    akaba ndam *Izireyel, àhi ana Mʉwiz ka həma *Sinayi ni ti Agar. Ndam ya ti taɗəbay
    pakama gani hini ni ti nday eviɗi.
  kqc-kqc: 'Mina bi oteimana ago: adina mina Sei di uka ago yokoi maka ni remanu rena
    bi mina rema remanu kana. Yokoi bi Sinai omuna ika gutuna deyo, moimai rei tavoi
    rena veguri mida odiyo; mina bi Hagar.'
  tav-tav: To bairi ti wame Abraham pʉgarã cʉ capunaa cʉtaje buio majiorica wame ã.
    Agar macʉ maca capaabojari majocʉ cãñupʉ, capaabojari majoco macʉ aniri. To bairi
    aperã na carotirijere cácʉ cãñupʉ. To bairi cʉ cabairiquere tʉgooñari mani maji.
    Moisé tirʉmʉpʉ macacʉ Sinaí cawamecʉtii ʉ̃taʉ Arabia na caĩropʉ cʉ carotiriquere
    catʉgooñarã maca Agar macʉre bairo cãna ãma. Aperãre capaabojari majare bairo
    ãma. Aperã na carotirijere cátibojarã ãma, Moisé cʉ carotiriquere áti peogabana.
    Na mena macana quena, “Moisé cʉ carotiriquere cáti peope ã,” caĩrã to bairona
    bai majuucõama na quena. Jã ñicʉ jãa na carotiriquere bairo átiganucubama. “Tiere
    mani cáto, ‘Cañuurã ãma,’ mani ĩ tʉjʉ wariñuugʉmi Dio,” ĩrã to bairo átiganucubama.
    Jesucristore caapi nʉcʉbʉgorã maca aperãre capaabojarãre bairo mee mani ã. Mani
    maca, “Moisé ãnacʉ cʉ carotirique, judío maja na cátinucuri wamere mani cátie
    jʉgori manire tʉjʉ wariñuugʉmi Dio,” mani ĩ tʉgooñaquẽe. “Jesucristo manire cʉ
    cátibojarique jʉgori maca caroaro mani tʉjʉ wariñuugʉmi Dio,” mani ĩ. To bairi
    mani maca Abraham nʉmo majuu Sara ãnacore bairo cãna mani ã. Aperãre capaabojarãre
    bairo mee mani ã. “Moisé cʉ carotiriquere cáti peorã mani anigarã,” caĩ tʉgooñaquetinucurã
    aniri, aperãre popiye mena na capaabojarã mee mani ã. To bairi Sara macʉre bairo
    cãna mani ã.
  eng-ULB: These things may be interpreted as an allegory, for these women represent
    two covenants. One of them is from Mount Sinai and she gives birth to children
    who are slaves. This is Hagar.
  spa-VBL: 'Esto nos muestra una analogía: estas dos mujeres representan dos pactos.
    Un pacto es del Monte Sinaí—Agar—y ella da a luz hijos esclavos.'
  fra-_FOB: Ces choses sont allégoriques; car ces deux femmes sont deux alliances,
    l'une du mont Sina, qui enfante des esclaves, et c'est Agar.
  hau-ULB: Ana iya bayyana abubuwan nan a hanyar kwatanci kamar haka, wadannan mata
    na kama da alkawarai ne guda biyu. Dayan alkawarin daga dutsen Sinayi ne. Ta haifi
    'ya'ya da ke bayi ne su. Ita ce Hajaratu.
  mal-mal: ഇത് സാദൃശ്യമാകുന്നു. ഈ സ്ത്രീകൾ രണ്ടു ഉടമ്പടികൾ അത്രേ; ഒന്ന് സീനായ് മലയിൽനിന്ന്
    ഉണ്ടായി അടിമകളെ പ്രസവിക്കുന്നു; അത് ഹാഗർ.
  urd-GVR: Jab yih kināyatan samjhā jāe to yih do ḳhawātīn Allāh ke do ahdoṅ kī numāindagī
    kartī haiṅ. Pahlī ḳhātūn Hājirā Sīnā Pahāṛ par bandhe hue ahd kī numāindagī kartī
    hai, aur jo bachche us se paidā hote haiṅ wuh ġhulāmī ke lie muqarrar haiṅ.
  far-far: '''Urinai ne nau fadaa fulilana ru ne ki ana na tarifulae. Na ro keni ne
    ki dia ro alangaie ki ne God nia sasi fainia wane nia ki. Ni Hega dia na alangaie
    ana na taki ne fuli gwauna na uo ''i Saenae laona lofaa ''i Arabia, kula ne God
    kwatea taki ki fua sa Moses ana. Wane ne kera leka sulia na alangaie ana taki,
    kera go ne rao ''o''oni ''i farana na taki. Ma nia dia ni Hega na keni rao ''o''oni
    ne, nia taifilia kai alua wele ne kera rao ''o''oni ki.'
  suz-BL: अब्राहाम आ ग्‍युंबे पशो मीश नु आ वाइलीम मीशेमी कबल पशा लां निक्‍शी कोंइनीसी।
    लां का सीनै ङा लां बाक्‍ब। मेकोपुकी वाइलीम वाइल बाक्‍तेक्‍म। मारदे हना हागार माइश्‍शो
    वाइलीम आ चच युइ बाक्‍तेक्‍म। गलाती ५:१; रोमी ८:१५
  car-NT: Morokon otykon ta amy unemy'po oty man. Mo'karon okonokon woryijan oko Tamusi
    wykato'konymbo eneponamon me mandon. O'win amy moro wypy Sinai po Tamusi wykatopombo
    enepojan. Pyitonano me mo'karon i'makon mandon. Mo'ko ro mo'ko Hagar man.
  amp-amp: Bingot Bro Nkifrari Abrahamr wom mrokfom nafak dbkafmofm. Tfit kminysof
    Sainaitn Judampno nafak dbkafmomm boririfhu mrokfom. Sara Hagarrofn rhu nhombramoff
    nd Bro Nkifrar yak dbkafmo hus mrokfeff. Sainait korhwot Arebiako. Nd Sainait
    Arebiam kute-wumt “Hagart”. Yimam nd boririfhu mrokfom hikmoahat tohukatohroh
    tngm yak hikwa kanjo be inji hikmoumm. To mirahko ka bingotrpa nd boririfhut hikmoum.
    Nhai. Arihat taun Jerusalemthu yimam nd boririfhut yuhre kakitoh hanitmt. Ndnettn
    Hagarthu yon Ismerr kanjo yuhre boririfhuthu hingrna yimam korhm.
  bht-bht: इना दोनों जनानियां दी तुलना दो बाचां ने करी सकदे न, सै बायदा जड़ा परमेश्वरे
    इस्राएल दे लोकां सोगी सीनै पहाड़े च किता था, सै हाजिरा सांई है। सै उना बचयां जो
    पैदा करदी है जड़े गुलाम बणदे न।
  eng-NOY: Which things are written allegorically; for these women are two covenants;
    the one from Mount Sinai, who beareth children into bondage, which is Hagar;
  cub-NT: Maje coreóvaiye Agar bácoi borore aru Sara bácoi borore máre jã́d̶ovaivʉ
    majare ape yávaiyede jãvene. Yópe vaiye báquepedeca ina pʉcarõmiva nomivare, vaivʉ
    põevare ne voiyede Jʉ̃menijicʉi me jã́quiyepe aivʉ náre. Apevʉ d̶aiyʉrivʉbu yópe
    Jʉ̃menijicʉi d̶aicõjeiyepe ʉ̃i coyʉiye báquede Moisés bácʉre, Jʉ̃menijicʉi me
    jã́quiyepe arĩduivʉ náre. Aru apevʉ jʉ aivʉbu “Yópe mearo d̶acacʉyʉmu mʉjare”,
    Jʉ̃menijicʉi aiye báquede, ʉ̃i me jã́quiyepe aivʉ náre. Ico yebacaco Agar ãmicʉrejaquemavʉ.
    Aru õ máco jã́d̶ovaimico majare ne d̶aiyede, ina voivʉre Jʉ̃menijicʉi me jã́quiyepe
    arĩduivʉ ne d̶aiye boje. Nápe paivʉbu caivʉ d̶aiyʉrivʉ yópe Jʉ̃menijicʉi d̶aicõjeiyede
    Moisés bácʉi toivaiye báquepe Sinaí ãmicʉricũ cʉ̃racũi. Que baru yebacavʉpe paivʉbu
    na, ʉ̃́pe Agar bácoi mácʉpe.
  ita-1927: Le quali cose hanno un senso allegorico; poiché queste donne sono due
    patti, l’uno, del monte Sinai, genera per la schiavitù, ed è Agar.
  lww-lww: Ana ita tekilia tela suniena nene sa nap̃a p̃akaiwa tai, nap̃a sira la
    lua nene, lalua na sa nap̃a naviranarena lua nap̃a Ntewa naga kila. Sira nap̃a
    Eka naga sa ga naviranarena nap̃a Ntewa kila e tavie keviu nae Sinae, nanene na
    e purvanua nap̃a Arepia, yo ne nanene nap̃a Ntewa mla Navisaluaena nene pa Mosis
    ea. Eka nene, naga pe sira na yum̃aena ga tai, a narina m̃ena ga lala la ape yaru
    na yum̃aena ke m̃ena ga lala. Sanene, Eka m̃ena ga naga na sa m̃ena ga pulkumali
    keviu nap̃a Yerusalem, nap̃a kana yaru ne lala apuarar Navisaluaena lala m̃arera,
    ana la sa nap̃a ape yaru na yum̃aena ke m̃ena ga, komin nap̃a la asike vatanon
    navisaluaena nene narui.
  ckb-ckb: هەموو ئەمانەش هێمان، چونکە ئەو دوو ژنە دوو پەیمانەکەن، یەکێکیان لە شاخی
    سیناوەیە، بۆ کۆیلایەتی منداڵی دەبێت، ئەوەش هاجەرە.
  nas-nas: Aung tee minkunaa paara-anta-poꞌnung. Anaanka manikumaara tee kenaanka
    kara naroong-anta Kumponing-etaing siong-antavaresi otong. Navung naroong-antanavung
    tee Moosesi-nung boto sionavung, Sainai-namii-koo nauvuruꞌnavung. Arebia-nupoonge
    temii Sainai-namii tee Eekaaꞌnamii tampaamaung. Eeꞌnoko teni Eekaaꞌ, Eebaraamiꞌ
    baꞌaang daiꞌnisinani, teni Jerusalemaꞌnavuntuꞌ miruꞌari otong, Juꞌnupoong biikaang
    osi pankaing.
  uvl-uvl: 'Nananga nei luna la ke mai koi: Hehei nai nem te pomanga Helenga Tomunga
    Hel iri nai. Elle at nga hengene nenge Sinai pe hoe tutuna mur nenge hotonga chiu
    hit mene iri ke te nanas tau mene. Ke hei nenge Heka i pomanga hengene nem.'
  eng-BBE: Which things have a secret sense; because these women are the two agreements;
    one from the mountain of Sinai, giving birth to servants, which is Hagar.
  ixl-CNT: Aatz u kam kꞌamel tiꞌ tu u yol tziꞌ, atil maꞌl tokebꞌal. Aatz kaꞌvaꞌl qꞌu
    ixoj tziꞌ, aꞌ nikꞌam tiꞌ kaꞌvaꞌl nukꞌuꞌm. Aatz maꞌl qꞌu nukꞌuꞌm tziꞌ, ayaꞌ vaꞌl
    uch viꞌ u muunte Sinaii. Utz aꞌ nikꞌam tiꞌ u Agar. Ech aatz qꞌuꞌl niniman u nukꞌuꞌm
    tziꞌ, aꞌ atik jaqꞌ u oꞌtla mantaar. Echaꞌ kꞌayimal tibꞌ tu aqꞌon tu u tatineꞌ.
  xsi-xsi: Kala ŋine naŋa ma atambira ŋgua lâ taine rua ŋinde tininzi. Kinzi rua nde
    sitogo ŋgua pâŋa rua. Hagar nde itogo ŋgua pâŋa siŋga ŋinde Mose ikai lâ Sinai
    tuu kulu, aku i natu wukale simo Mose ne ŋgua tukuŋa kalo.
  crx-NTPO: '''Et ndi ''i ts''iyawh oogha ne''ts''ut''en-i neba unli. Njan dahoont''oh
    whe ndunne ts''ekoo ''enne nawh hukw''un''a khuni neba lhadulya-i hinli le''hint''oh.
    ''Et ''udecho-i khuni neba laidinla-i, ''i dzulh Sinai ts''un hadilts''ut-i ''unt''oh.
    ''Ink''ez mbene la ''et whuzdline, ts''iyawh ''ulhnane hinli. ''Ink''ez ndai la
    khuni neba lhaidinla-i, ''i nyoon ts''eke ''ustle-un Hagar huyulhni, ''en k''un''a
    ''unt''oh, ni whe ''utni.'
  kan-OKCV: ಈ ಸಂಗತಿಗಳು ಉಪಮಾನವಾಗಿವೆ. ಹೇಗೆಂದರೆ, ಇವರು ಎರಡು ಒಡಂಬಡಿಕೆಗಳೇ. ಒಂದು ಒಡಂಬಡಿಕೆ
    ಸೀನಾಯಿ ಪರ್ವತದಿಂದ ಉಂಟಾಗಿ ದಾಸತ್ವದಲ್ಲಿರಬೇಕಾದ ಮಕ್ಕಳನ್ನು ಹೆರುವಂಥದು. ಅದೇ ಹಾಗರ್.
  bbb-bbb: Ro suvuare ige Godi fu vame inokiro ije fu izege e fuone ifejiamo fu ije
    bijana kuae. Ijadufuo bara Ega ije fu akae ije Godi fu uruo Saenae ijia Mosisi
    maema ijiakuma riare.
  blw-blw: Wat arà hen anchi chuway fufae ah pani way hen miyaligancha, kaman hen
    anchi chuway torag way entorag Apudyus. Te hen anchi ihay alepan way ah Agar way
    na-ahap agé hen aminay ganàna, iyalig-o hiya hen anchi orchin way imfagan Apudyus
    an Moses hen anchi filig ad Sinai way sakopon hen Arabia.
  tam-2017: இவைகள் ஞான அர்த்தம் உள்ளவைகள்; அந்த இரண்டு பெண்களும் இரண்டு ஏற்பாடுகளாம்;
    ஒன்று சீனாய்மலையில் உண்டான ஏற்பாடு, அது அடிமைத்தனத்திற்குள்ளாகக் குழந்தைப் பெறுகிறது,
    அது ஆகார் என்பவள் தானே.
  azz-NT: Huan ica por nijín ome sihuame Dios technextilía ica se nexcuitil. In ome
    sihuame quinejnehuilíaj ome contratos. Huan se contrato mochihuaco campa ne tepet
    Sinaí. Huan Agar quinejnehuilía ne contrato. Huan nochi neques ten poutinemij
    tech ne contrato de Sinaí, yejuan nojonques nentinemij queme taquehualme tanamacme
    ten quipíaj de quiyecajsicatacamatisque ne tanahuatil de Moisés.
  spa-RV-1909: 'Las cuales cosas son dichas por alegoría: porque estas mujeres son
    los dos pactos; el uno ciertamente del monte Sinaí, el cual engendró para servidumbre,
    que es Agar.'
  csy-csy: 'Hi thu te sia telsakna hi a: hi nupi ni te sia thukham ni te a hihi; khat
    sia Sinai mual pan hi a, sila hina a piangsak Hagar a hihi.'
  mxq-NT: 'Nbʉjtákypyʉts yʉꞌʉ éxtʉmʉ ijxpajtʉn. Ja toxytyʉjkʉ nimajtskpʉ, majtsk ja
    kajxyꞌátypyʉ tkudánʉdʉ: ja kajxyꞌátypyʉ diꞌibʉ ja Moisés yajmooy ma̱ ja Sinaꞌii
    Kopk, jaꞌa yʉꞌʉ ja Agar kyudʉnaapy. Pʉ́nʉty tyukꞌijtʉdʉbʉ tya̱dʉ kajxyꞌátypyʉ,
    dʉꞌʉn ja ꞌyuꞌunk ꞌyʉna̱ꞌk myindʉ jya̱ꞌttʉ es ꞌyíttʉt éxtʉm ja mʉduumbʉ juybyʉ.'
  tzj-NT: Jari' nkac'ambej tzij tre ca'i' chominem. Jun chominem c'o jun jayu' rbina'an
    Sinaí ja bar chomarsax wi' pro jari' chominem nerwinakarsaj jule' winak ja xa
    ne'oc esclavo. Ja jun chic chominem tri' chomarsax wi' chipan jun tinamit rbina'an
    Jerusalén pro jun tinamit ja c'o chila' chicaj. Ja jayu' rbina'an Sinaí pa rcuenta
    Arabia c'o wi' in tri' chomarsax wi' ja ley, jari' nkac'ambej tzij tre ja rixok
    esclava rbina'an Agar. Jari' nkac'ambej tzij tre chakaja' ja tinamit Jerusalén
    pro jun tinamit ja c'o chwach'ulew camic como ja winak ja raj Jerusalén camic
    xa e cani' esclavo. Pro ja jun chic Jerusalén ja c'o chila' chicaj jari' ma esclava
    ta, libre. Jari' kate' chi nimlaj kanojelal ja yukul kac'u'x ruq'uin ja Jesucristo.
  tdt-tdt: Feto nain rua nee, ita bele kompara ho promesa rua nebee Maromak halo ho
    ema. Promesa ida, Nia halo ho Moisés iha foho Sinai, bainhira Nia hatuun lei relijiaun
    ba ema Judeu sira. Ema sira nebee moris iha lei nia okos, sira mos sai atan hanesan
    Hagar.
  ron-BTF: Lucrurile acestea sunt o alegorie, fiindcă acestea sunt cele două legăminte,
    unul, de la muntele Sinai, care naște pentru robie și care este Agar.
  eng-WEBP: These things contain an allegory, for these are two covenants. One is
    from Mount Sinai, bearing children to bondage, which is Hagar.
  eng-FBV: 'This provides an analogy: these two women represent two agreements. One
    agreement is from Mount Sinai—Hagar—and she gives birth to slave children.'
  nld-1939: Deze dingen hebben een zinnebeeldige betekenis. Want de twee 4:verbeelden
    tweeërlei verbond. Het éne, dat van de berg Sinaï, brengt slavenkinderen voort,
    en dat is Agar;
  bwo-bwo: Shints taarets taaretsnwere Sin guratstsu b wotor gutsmosh wotit nana'o
    shuwiruniye, biwere Agariye.
  nch-BL: Huelis tiquijtose para nopa ome sihuame quinextía nopa ome camanal sencahuali
    cati Toteco quisencajtoc ica masehualme. Nopa sihua tetequipanojquet cati itoca
    Agar quinextía nopa camanal sencahuali cati Toteco quichijqui ica israelitame
    ipan tepet Sinaí quema quinmacac itanahuatilhua Moisés huan nochi mochijque tetequipanohuani
    para quintoquilise nopa tanahuatilme.
  quc-TNT: Are c'u jun c'utbal wa' chkawäch uj cämic. We quieb ixokib ri' quinjunamaj
    cuc' quieb trato. Ri nan Agar, ri ajic', quinjunamaj ruc' ri trato ri xuban ri
    Dios ruc' ri ka mam Moisés puwi' ri nim juyub, Sinaí u bi'. Ri winak ri quil qui
    wäch chupam we trato ri', je' ta ne chi xa e cojom che patäninelab jas ri nan
    Agar.
  tfr-NTPO: Ëre l̇l̇ëbo jyãgl̈o. Wal̈ëga do pjök ëre, e tjl̈õkwo kjring pjök l̈i l̈okl̈o.
    Agar, e kjok l̇l̇gwekkl̈o twak Sinaí dl̈upyoshko l̈i l̈okl̈o. Ëye mär woydë kjok
    l̇l̇gwekkl̈o ëre go ga ber l̈öng Agar tjëyoga tek beno ba irgo wl̈eni. Epga, e
    parkagaga tjwl̈ẽk l̈öng pjir wl̈eniyo dik.
  kaq-NT: Jaa haibo rabe janí quesca ta rahma jaibo qui. Rabejaquin Papan yohini quesca
    tah qui. Jan yohimenoni ta Sinaí mahchi janinxon noquen xenibo yohinishqui, hinapan
    baquebo sca jaábo. Agar ta jaa hiná qui, jahuen jane.
  sgb-sgb: Hatoy loway indo ay kaalimbawaan hên loway kahundoan. Ya mihay kahundoan
    ay ubat ha Tawgtug hên Sinai ha Arabia, ta bayro indin ni Apo Namalyari ya Kautuhan
    kan apo Moises. Habayto ya kahundoan ay nanad kan Agar, ya ipoh haka ha anak na
    ya nag-in ipoh.
  vie-1934: 'Cả điều đó có một nghĩa bóng: hai người nữ đó tức là hai lời giao ước,
    một là lời giao ước tại núi Si-na-i, sanh con ra để làm tôi mọi ấy là nàng A-ga.'
  kxv-kxv: ଈଦାଆଁ ର଼ ପୁଣ୍‌ମ୍ବି କିନି କାତାଲେହେଁ ୱେସିମାନେ, ଈ ରୀ ଇୟାସିକା ରୀ ରା଼ଜିମା଼ନା
