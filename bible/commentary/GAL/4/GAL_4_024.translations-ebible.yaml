  hin-CV: यह एक दृष्टांत है. ये स्त्रियां दो वाचाएं हैं. सीनाय पर्वत की वाचा हागार
    है, जिससे दासत्व की संतान पैदा होती है.
  spa-BES: Qué cosas tienen un sentido secreto; porque estas mujeres son los dos pactos;
    uno de la montaña del Sinaí, dando a luz a hijos de esclavitud, que es Agar.
  san-BEN: ইদমাখ্যানং দৃষ্টন্তস্ৱরূপং| তে দ্ৱে যোষিতাৱীশ্ৱরীযসন্ধী তযোরেকা সীনযপর্ৱ্ৱতাদ্
    উৎপন্না দাসজনযিত্রী চ সা তু হাজিরা|
  tdx-tdx: 'fandrazañañe ami’ty fañina roe iereo: ty raike hirike am-bohi-Sinaiy miterake
    fañondevozañe, i Hagara zay.'
  naf-naf: Keyepmti nin eknuwen imbi Aga ek Kawawaŋaŋ Sainai Kalaŋan Moses zii zet
