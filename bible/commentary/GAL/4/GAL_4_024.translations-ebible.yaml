    nūū ley ñúcuán.
  san-TIB: ཨིདམཱཁྱཱནཾ དྲྀཥྚནྟསྭརཱུཔཾ། ཏེ དྭེ ཡོཥིཏཱཝཱིཤྭརཱིཡསནྡྷཱི ཏཡོརེཀཱ སཱིནཡཔཪྻྭཏཱད྄
    ཨུཏྤནྣཱ དཱསཛནཡིཏྲཱི ཙ སཱ ཏུ ཧཱཛིརཱ།
  qve-NT: 'Kay yachachikuyqa kaytan yachachiwanchis. Kay ishkaynin warmikunaqa, ishkaynin
    pactokunamanmi rikch''akun: Agarmi Sinaí nisqa orqopi ruwasqa pactoman rikch''akun.
