    loina tomowa imohemohedi oya Sainai ainaena. Eeta natunao ilabahidi hiya taupaihowa
    paipaidi.'
  urb-NT: Ame'ẽ mokõi kũjã ta kuja mujekwa ngã pe. Mokõi kũjã ta riki mokõi je'ẽha,
