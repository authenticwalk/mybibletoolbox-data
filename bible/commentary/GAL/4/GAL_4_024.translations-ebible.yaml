    nahenajaho pu pwearu rehunaꞌe nahenanaꞌomo ijaho Hekana.
  sus-A: نَ فِنّ قِرِنيِ مِسَالِشِ سَاتّ قِرِن نَن نَ. سَاتّ نَشَن شِرِشِ سِنَيِ فٍيَ
