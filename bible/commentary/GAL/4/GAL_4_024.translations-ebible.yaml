  nal-nal: Ka rauxin a dorang lalaamangaai lamaskana a dorang kanaan. Uru ravin di
    irur vakilaan iaa uru rudaxaiang. A rudaxaiang azaxai wana amun Lus sin Moses,
    ka balas ikula la waatawut Saainaai ma a funalik sina dina iaana kilaaiang. Naan
    kanaan Aagaar.
  kyq-kyq: Raa je ajeki taaɗn te ɗoobm nakgen deel se, naan̰ je ɗeekŋ ɔɔ, mɛndgen
    dio se tec aan gɔɔ dɔɔkŋ kaam dio, kɛn Raa dɔɔk te jeege. Agar, mɛndin̰ kɛn ɓulu
    se, tec aan gɔɔ dɔɔkŋ Raa dɔɔko te *Musa do ko kɛn Sinai. Num gaan Agarge se jꞋoojɗen
