    kuntēé kɨmi ñā leí san.
  qvz-NT: Chi ishcai huarmigunaga Dios ishcai (2) cutin pactachina shimita ricuchin.
    Shuca Ismaelba mama Agarhuan rimashca shimicuintami, chiga Sinaí nishca urcuibi
    Dios mandashcagunata cucpi israel runaguna huatashcacuinta tucunaura chigunata
    cadsuc ashcamanda.
  deu-ELO: 'was einen bildlichen Sinn hat; denn diese sind zwei Bündnisse: eines vom
    Berge Sinai, das zur Knechtschaft gebiert, welches Hagar ist.'
  mjc-NT: Tan tuhun can iyó tsa cuñí tsi catyi tsi tsihin yo. Nduvi taahan ñi ñaha
