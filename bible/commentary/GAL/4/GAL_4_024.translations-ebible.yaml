    äma jopigän.
  ntp-NT: Vʌʌsi gomaasi gʌnaagidi aanʌ vai poduucai vaamioma cʌʌga maatʌ caʌcagi aapimʌ
    vʌʌsi istumaasi Diuusi aagidi Moseesacaru ʌgiidi Siñaiiʌrʌ aidʌsi maa ʌgai gʌsʌʌlicamiga,
    dai maatʌ caʌca aapimʌ ʌʌpʌ vʌʌsi istumaasi Diuusi aagidi Avraañicaru aidʌsi aagidi
    saidʌ iduñi agaitadai mui naana maasi cʌcʌʌgaducami ʌgai vʌʌtarʌ. Ismaacʌdʌ vaavoitudai
    saidʌ istutuidi iscʌʌgacʌrʌ vuvaquiagi ʌʌgiditai Moseesacaru sʌʌlicamigadʌ ʌtʌtʌaanʌdami
    soimaasi taatatuldi dai asta cooda sioorʌ maicʌʌga ʌʌgiadagi ʌsʌʌlicami. Poduucai
    isduucai Avraañicaru istutuiditadai issoimaasi taatatuldiagi Agaaracaru ismaicʌʌga
    ʌʌgiadagi. Ʌjudidíu ʌrʌgai ismaacʌdʌ vaavoitudai saidʌ istutuidi iscʌʌgacʌrʌ vuvaquiagi
    ʌʌgiditai Moseesacaru sʌʌlicamigadʌ. Ʌgai ʌrIsireliʌrʌ oidacami dai Jerusaleenʌrʌ
    oidaga ʌjudidíu tʌtʌaanʌdamigadʌ.
  rai-rai: A pirpir mi di welaarai ma daat. Ru tabuan mi diaar welaar ma ru kunubu.
    Raa kunubu baa God i paami inaanga u ra taangaai Sinaai baa i taar a kum Naagagon
    taan Moses. Aagaar i tur wakilang a kunubu maa, ma a kum taara baa diat ki u ra
    kunubu maa diat welaar ma ra kum wilawilaau.
  haw-1868: O keia mau mea, he hoailona ia; o laua no na kauoha elua; o kekahi nae
