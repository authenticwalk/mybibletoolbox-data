    yejhuan Dios oquinmacac on hebreos ne ipan on tepetl itoca Sinaí. On yejhuan quitlacamatij
    in pacto, yejhuamej tlanamactin itech on tlanahuatijli sa no ijqui quen Agar,
    niman iconehuan nemiyaj tlanamactin, niman ijcon oquitlacamatquej Abraham.
  kup-kup: Met ne añ poñariviz tahavoz homet zu tat epat añom, Met batam Godihö Mosesir
