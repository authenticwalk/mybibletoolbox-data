    i oraara danu ibi Eiga weaisa. Enoba Eigama amara aruma doreibiro emuae waiya
    ukeka orou sineibisa i ari i Derusaremu goiye i aweka Eiga ari eno. I Derusaremu
    goiro ibinisa Du orou yaisinae i darawadunu waiya ukeka orou.
  eng-YLT: 'which things are allegorized, for these are the two covenants: one, indeed,
    from mount Sinai, to servitude bringing forth, which is Hagar;'
  jni-jni: tige a daa ke a boo si gu tiroo tini, anime wa ciki gu u inko utize tire
    me tini. Unu udei anyimo aweme suro upana u sinai manno ma yoo ahana arere. Me
    mani Hajaratu.
  kne-kne: Din nay ay napasamak et waday naoneg ay olog na, tan mabalin ay maiarig
    din dowa ay babai sin dowa ay intolag Diyos sin kaipoipogaw. Di esa ay tolagan
    et din linteg ay indawat Diyos en Moses sin dontog ay Sinai ay wada ed Arabia.
    Din maiarig sin tolagan ay nay et si Hagar, tan bag-en si Hagar ya din an-ak na,
    ya siya abe ay bag-en din an-ak di tolagan, laydena ay kalien, din mangibasar
    si kaisalakanan da sin pangon-onodan da sin linteg.
  tgj-tgj: Sikvnv vdwsi aba baagonv kaaringkachi sinv dubv ridu; so mvvga anyi si
    mingkimiyak pvvnam anyi gobv ridu. Soogv nyira bv kuunyilo bvngnv angv si anv
    mvvga Hagar vnamv, okv hv sinai moodw lo mingkimiyak pvvnam aingbv ridu.
  gui-NT: Jare cuae co metei jaanga. Echa cuae cuña reta oñemojaanga jocuae mócoi
    morogüɨrocuavee re. Metei morogüɨrocuavee co jae ɨvɨtɨ Sinaí jee vae re oñemee
    vae. Cuae morogüɨrocuavee pegua reta co jocuae oa oyeócuai vaera vae reta rami.
    Echa jocorai vi co Agar imembɨ.
  quc-TT: 'We xtzijox loq riꞌ, jun kꞌutbꞌal, jeriꞌ rumal we kebꞌ ixoqibꞌ riꞌ are ri
    kebꞌ chꞌekom tzij: jun kape je laꞌ puꞌwiꞌ ri juyubꞌ Sinaí, e kꞌo ral rech kuꞌx
    patanijelabꞌ, ri ubꞌiꞌ ri ixoq riꞌ are Agar.'
  heg-NTPO: Bihaat dua nas daid kleta, le tulu bel in hida dua man Ama Lamtua Allah
    hid nol atuli lia. In hida mesan na, Un hidan nol upung Musa se leten Sinai, oras
    Un in niung bel atuil Yahudi las atorang agama la ka. Atuil man butu-kil nol atorang
    agama la ngas, oen kon ata banansila el Hagar.
  ptu-ptu: Dadi indo dua hupa mala diala pehapangam. Aka indo dua baine mala bassim
    dipasihhapam pa'dandianna Puang Allataala lako hupatau. Hagar ia sihhapam indo
    pa'dandiam puha dibeem Musa yabo Tanete Sinai. Umba susi ingganna änä'na Hagar
    inna dio pala'na didadiam la mendadi sabua', susim too duka' ingganna tau to untuhu'i
    indo pa'dandiam dibeem Musa aka napatisäke' Pepaondonganna Musa.
  bzd-NTPO: E' tö ilè kleeke se' a̱. Alakölpa böl ñe' tö ttè mène böt e' wà chè. Agar
    bak kanè méso e' tö ttè dalöiëno mène Israel aleripa a̱ Sinaí ké̱bata a̱te̱ Arabia,
    e' wà chè. E' wà dör tö Israel aleripa e̱rblé ttè dalöiëno e' mik e̱' tsa̱tkoie.
    E' dör we̱s ie'pa tso' klöulewa̱ ttè e' diki̱a̱ we̱s kanè méso tso' klöulewa̱
    iwökir ulà a̱ es. E' kue̱ki̱ wé̱pa ko̱s tso' klöulewa̱ ttè dalöiëno e' ulà a̱,
    esepa dör we̱s Agar ala'r es. Ñies Sinaí ké̱bata, e' tö Jerusalén tso' ká̱ i'
    ki̱ i̱'ñe ta̱ e' wà chè. Ee̱ judiowak se̱rke. Ie'pa tso' klöulewa̱ Moisés ttè
    dalöiëno diki̱a̱ we̱s kanè méso es.
  kwf-kwf: ꞋUnaꞋeri neꞋe nai fada fulilana na ru neꞋe ki Ꞌani na tarifulaꞋa. Na ro
    kini neꞋe ki diꞋia ro fau alangaꞋinga ki neꞋe God nia sasi faꞋinia ngwae nia ki.
    ꞋI Hega diꞋia na fau alangaꞋinga ana na taki neꞋe fuli gwauna na ua Ꞌi Saenae
    saena abaꞋi kula Ꞌi Arabia, kula neꞋe God kwatea na taki ki fuana sa Moses ana.
    Na ngwae neꞋe kira donga na alangaꞋinga ana taki, kira goꞋo neꞋe rao ꞋoꞋo Ꞌi olofana
    na taki. Ma nia diꞋia Ꞌi Hega na kini rao ꞋoꞋo neꞋe, nia taꞋi filia ke baꞋa alua
    ngela neꞋe kira rao ꞋoꞋo ki.
  eng-WYC-2017: The which things be said by another understanding [or allegory]. For
    these be two testaments; one in the hill of Sinai [or mount Sinai], engendering
    into servage, which is Agar.
  eng-WMBB: These things contain an allegory, for these are two covenants. One is
    from Mount Sinai, bearing children to bondage, which is Hagar.
  zat-NTPS: Da nigá naca na ca tu da dxulé'e na. Dxúpate̱ nu'ula caní dxululé'ene̱'
    ca zaj naca chupa xel-la wezría. Tu xel-la wezría nigá naca na da bnezruj Dios
    Moisés lu xi'a Sinaí, da na' dxulé'e Agar. Benne' ca' zaj xu'e̱ lu na' xel-la
    wezría nigá dxelálaje̱' ca benne' zaj nada'u.
  spp-spp: Mpe jwumpe ɲwɔh'à cûgo, mpii cyeebii shuunniŋi na ɲyɛ mu à jwo tunmbyara
    tatɛɛnyɛ shuunni Kile à ntemu pyi ke. Agari u ɲyɛ bilicwoŋi ke, uru u ɲyɛ mu à
    jwo tunmbyaare Kile à le ná Musa e Sinayi ɲaŋke ɲuŋ'i ke, u pyìibii maha sini
    bilii.
  zty-NTPS: Da' ni naken to da' žsaka' ḻeben. Kan gok chegak chope no'le ki žsedlen
    kan zej nak chope diža' nžag, da' ka' Dios bénḻene' benách ka'. To diža' nžag
    na' naken da' ben Dios ḻaw ya'a Sinaí, na' da' goken che Agar, no'le ndo'w che
    Sara ẕḻoe'elen kan naken. Benne' ka' zej nzi' diža' nžag ni zej nake' ka ẕi'n
    Agar na', na' zej nake' ka benne' ndo'w ka' ḻo na' diža' nžag na'.
  mek-mek: Imoi egaꞌina auniꞌi faagaꞌiai Deo pakoꞌa iifaꞌi kapulaꞌi auniꞌi papiau
    eeꞌiai ekapa auga kepakinaiꞌa. Gome papie auniꞌi auga, pakoꞌa iifaga kapulaꞌi
    auniꞌi Deo papiau eeꞌiai ekapa auga koa iꞌopoꞌi. Kalaꞌafi papiega auga aka Haga.
    Isa auga Deo Sinai ikugai pakoꞌa iifaga kapula Moses maagai ekapa auga koa iꞌopoga.
    Ke kalaꞌafi papieꞌi imoi kepamauniꞌi auꞌi kalaꞌafi kemia.
  aey-aey: Aria, ija dodo i saadigen eu galolo je. Caja lecis i ale bal cehec je lecis
    ihoc mec cinigwe. Bal cehec je oso eu Mosesna loo je eu Sainai Aluhnadec, eu mel
    age begabeg meh bilecnu basadena. Caja oso eu Hega.
  urd-GVH: जब यह किनायतन समझा जाए तो यह दो ख़वातीन अल्लाह के दो अहदों की नुमाइंदगी
    करती हैं। पहली ख़ातून हाजिरा सीना पहाड़ पर बँधे हुए अहद की नुमाइंदगी करती है,
    और जो बच्चे उससे पैदा होते हैं वह ग़ुलामी के लिए मुक़र्रर हैं।
  ycn-ycn: Iyamá inaana yucuna quemari caja huajló apú nacaje nacú. Agarmi cholo i'imacá
    queja necá, i'imaño Tupana puráca'alo ja'apiyá, Moisesmi chu lana'acare i'imacá.
    Mahuemiru sápajeño queja necá. Nayurí ajopana huacára'aca necá.
  djr-djr: Ga dhäwuny ŋayi ga dhuwaliyi yindin mirithirra ŋorra, mayaliny' nhanŋu
    djinawan' mirithirra, maṉḏany ga ŋunhi ŋuriŋiyiny miyalkthuny maṉḏa maŋutji-lakaram
    ŋunhi gumurrkunhaminyawuynha rom maṉḏany. Yo ŋurikiyiny ŋunhi ḏapmaranhawuywuny
    miyalkku Yägayawnydja djamarrkuḻi' ḏapmaranhawuynha yan, ŋunhi ga ŋuriŋiyiny maŋutji-lakaram
    ŋunhiyin ŋunhi rom ŋäthiliŋunhan ŋunhi ŋayi God-Waŋarryu gurrupar ŋunhiyi rom
    Mawtjitjkal ŋunhal bukuŋur yäkuŋur Djäniya, ŋunhal makarrŋurnydja Yaraybiya.
  kvg-kvg: Nqanek emanqat, yaya ni-etǽ. Nginik sakhei menas, andé poev menas me
    me꞉gó, Mbumbukiam ezoqa namba gi꞉-unimanqatinim. Poev nøme, Sainai olol-té ge-unimanqatín,
    Mozes-qa guguna manqat vøzø̄-etoam. Ta matev ndøgo, andé Hega me me꞉gó, ndugu
    khokho sasae sævam, Eibleem-ge nakhasa anganeam nøme gumboqan. Yaq ta guguna matev
    mokho-te, até ní-a, vizī-khokho-sasae-ezoqam-en.
  rug-rug: 'Ego, sari karua barikaleqe hire meke sari tudia, si na vina padapadae
    koari karua vinariva egoi: E Hega si pa kalina tanisa vinariva egoi te Mosese
    sapu ta tavete pa toqere Saenai. Na pinausu si asa, ke sari koburu podoi sa si
    na pinausu tugo.'
  hop-NT: Noqw ima lȫyöm hapi lȫqmuy pasiwnit tuawi’ta. I’ tūwiki, Hagar yan mātsiwhqa,
    Moses tutavoyat tuawi’ta. Pam tutavo Arabia‐tutskat ep tūkwit Sinait aṅqw mātaviwhqa
