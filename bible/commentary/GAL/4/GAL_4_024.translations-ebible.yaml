  pio-NT: 'Yái tàacáisi pucháiba inanái ìwalíirica yáasáidaca walí comparación. Níái
    pucháiba inanáica íimáanáca càicanide iyúwa pucháiba wawàsi Dios imàníiricaté
    wenàiwicanái yáapicha yàasu wenàiwicacaténáté nía. Abéeri wawàsi yácata yái Dios
    itàacái profeta Moisés itànèericaté ichùulìacaténá israelitanái nàyamáacaalítéwa
    mawiénita manuíri dúli irí íipidenéeri Sinaí, Dios imànicatáicaté náapicha wawàsi
    icùanáté nía. Yái Moisés yàasu tàacáisica, càicanide iyúwa Agar, úái nàasu wenàiwica
    íibaidéechúacaté mawèníiri iyú càiripináta. Péemìacué comparación: Macái sùmài
    imusuéricatéwa nàasu wenàiwica íicha iwàwacutácaté íibaidaca yáatúa íiwacali iríwa
    mawèníiri iyú càiripináta. Càita nacái cawinácaalí wenàiwica iwàwéeyéica isíimáidaca
    Dios ìwalíise yái namàníináca càide iyúwa Moisés yàasu tàacáisi íimáaná, càica
    níade iyúwa áibanái yàasu wenàiwica íibaidéeyéica mawèníiri iyú càiripináta.'
  tsn-tsn: Jaanong polelo e e boammaaruri e, ke setshwantsho kaga ditsela tse pedi
    tsa Modimo tsa go thusa batho. Tsela e nngwe e ne e le go ba neela melao ya one
    gore ba e obamele. O dirile jaana mo Thabeng ya Senai, fa o neela Moshe Melao
    e e Some. Thaba ya Senai, kana tota, e bidiwa “Thaba ya Hagare” ka Searabia, mme
    mo setshwantshong se ke se ntshitseng mosadi wa ga Aberahame Hagare, wa lelata,
    o emetse Jerusalema, mma-motse wa Bajuta, modi wa tsela ele ya go leka go itumedisa
    Modimo ka go leka go obamela Melao; mme Bajuta, ba ba lekang go sala morago tsela
    eo, ke bana ba one ba batlhanka.
  amr-NT: Abrahamen bottaʼ hua̱to̱e̱ konig bottaʼ Diosen huaʼa o̱ʼne. Oteʼ Sinaíte
    Arabia huadaribayo Diosa Moiséstaj onaʼuyate. Konig Agar huasiʼpoere huanabaʼ
    o̱ʼnikaʼnig ayaʼ Moisésenbaʼ huanigpe̱i̱kaʼeri konigti huanabaʼ o̱ʼnikaʼ. Kenpaʼti
    Jerusalényo̱ hua̱i̱kaʼeri aʼnoeonhuahuikayaʼpo Moisésenbaʼ onʼnigpe̱i̱kaʼnigʼa
    huanabaʼnig o̱ʼnikaʼ.
  pwg-pwg: Weni wivinesi tisisiyesi. Ti nakanani ma miiba, ivi matakira da vivaghina
    makamakiina ruwa emakamakai. Wavine sago kana vava Heiga ma imatakira da vivaghina
    sago Sainai koyanai ioru. Ma natunatuna na iyavo kava nani vivaghinina gaburinai,
    ma peyarisi na sleiv damsi.
  cjv-cjv: Ena wam surai kui epika kam i kanom monom i ikai tei faimie. Ena opai surai
    i moipikamere epe Yai Gumam ka surai gowa si eme. Ka towane ta na di mari de erowaiye.
    Ena ka towane i gowa si engua Mose ka di guwo dungua Sinai kopu tei imie. Ena
    nuwi kokonan opai Aka moinguamere epe ari ka di guwo dungua inga yokamai epe mere
    moimie. Ena Aka oparomi wam kui nongua gama yokamai nuwi kokonanom gan ama moimie.
  tha-KJV: ข้อความนี้เป็​นอ​ุปไมย ผู้​หญิงสองคนนั้นได้​แก่​พันธสัญญาสองอย่าง คนหนึ่งมาจากภูเขาซี​นาย
    คลอดลูกเป็นทาส คือ นางฮาการ์
  por-BR-2018: 'Isto serve de ilustração, pois estes são dois pactos: um é o do monte
    Sinai, que gera filhos para a escravidão, que é Agar.'
  mhl-mhl: Buŋo ore fuŋine oi sumuŋine. Ŋigo yoyoka oi Anutuji ŋiŋigo noŋuŋke jojofo
    buru yoyoka eya, oi yokore soso. Jojofo buru mo oi Sainai (Sinai) tukuo eya, ore
    sosoine oi ŋigo tinaine Hagar. Ŋiŋigo jojofo buru oi boyobeegobi, yoŋoji Kadi
    buŋore mimiti rurumaŋgo gogobi eru osigidapuyaŋunji buŋo ore kiŋaŋine qaenimiŋ
    ore fukeegobi.
  klv-klv: Natenan ehum nasoruan kǝta. Napǝhaṽut eru arohun na-kel-gati-an eru aGot
    tota gat gǝlaru len nahǝsan. Hakar ehun na-kel-gati-an aGot tota gati len Naṽehuh
    Sinai, naut nǝvanuan gail lotogǝm vi slev hǝn nalo lan. Ale nolǝboi nǝb̃ike aHakar
    ehum naṽehuh Sinai.
  bco-bco: Ga a꞉la꞉ wenamilo꞉ bale so꞉lo꞉l a꞉no꞉ we. Ga a꞉la꞉ wenamio꞉, nio꞉ Gode
    o꞉lia꞉lo꞉ ege doma꞉no꞉ a꞉la꞉likilo꞉ tog a꞉la꞉ a꞉no꞉ ko꞉lo꞉ bale sio꞉. Ga nowo꞉
    ene wiyo꞉ Ha꞉ga. Sainai misio꞉ amio꞉ Godeya꞉ ene eleyo꞉ a꞉na saefa꞉ ko꞉lo꞉, Ha꞉ga
    e Godeya꞉lo꞉ a꞉namilo꞉ saefa꞉yo꞉ o꞉m. Ga a꞉ma꞉lo꞉ so꞉wa sa꞉la꞉liab a꞉no꞉ madali
    nanog dian kalu ta꞉fa꞉ib.
  kdl-NT: 'Gba̱ ili i na yi ya wenishike ta̱ ili i roku: Aka a re yi aꞌa̱ ta̱ tyoku
    u kazuwamgbani ka re a mere ma Kashila̱ n ama a ne. Kazuwamgbani ka te ka Mele
    ma Kashila̱ ka na̱ka̱i Musa a Masasa ma Sinai, kpam ama ɗa a tonoi kazuwamgbani
    ki aꞌa̱ ta̱ tyoku u agbashi. Mma ɗa a tsu isa̱ Hajara† kagbashi ki wa̱ ta̱ tyoku
    u kazuwamgbani ka nala ki.'
  apu-NT: Apraão anaakori oerekaua Teoso parĩka kãkiti ĩkapani. Iparĩka ipi aua, naia
    sito ipi atoko. Akaa inakoro ãkiri nitiritxi amotakori itxaua. Teoso parĩka õtanoxiratari
    Sinai inakori iua auakasaaki, niterotxi Akaa atoko itxa. Teoso paniãtakiti iuasaaki
    amakamakaniã, amisiritiko auapitikako, nitiritxi amotakori atokotxikana. Nitiritxi
    makamakaniãri ipatrãote paniãtakiti imisiritiko auapitikako.
  roo-roo: Oire vo siposipo ovoovovira rutu toupaiveira vaitereo iava oviitoarei,
    uvare vaireo riakorirei airea oiso rutu toupaereveira varei Reo Ovoirei. Ari ita,
    o-ia kovopava Hega iria ovii iraraaro oiso karekeaepa, Evoea kovopa irara. Uva
    oiso rutu toupaeveira osa vao Reo Taisi oa Moses-pa vatereva Pauto vo Sinai Pukui-ia.
    Ari ita, voeao oea oisoa Arebia-ia toupaive oea vo pukui oisoa vaisipaive, Hega
    Pukui. Uva eira Hega iria ovoovovira oiso rutu toupaeveira osa vao Jerusalem urui.
    Eake iava? Uvare oira-a kovopava oiso osa voeao Jerusalem urui-ia tou irara oea
    oisoa Reo Taisi reroarovi kovopaive.
  miz-NT: Kini nto tsi úvi nuu i kakaꞌán u kuenta iña i sáꞌā. Uun nuu i é vēꞌxí xuku
