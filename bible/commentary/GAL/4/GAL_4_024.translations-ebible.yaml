    sée Akɑɑ uú nɛ siwɑ̃́ mɑru silɑ́si.'
  hui-hui: Ogoninaga bi yobage ogo. Wali kira ogoni labo libu habo nalolene bi kira
    lowinigo ale manda bimi̱ya. Mendego ibu mini Hega ibu Hari Sainai weagoha howa
    ibuwa ibunaga waneigini hararume garabaya biabe ale bia haga helo taba henene.
  amf-amf: Ogono dhalqino kamsine. Igina maana lamaana mallana lamaanasa kamsine.
    Birayse Siina dhukandar imbhon mallansa kamsino Aggarne; kodi naanaam konin adhayno
    worshamonnane.
  quc-NNT: Are k'u jun k'utb'al wa' chqawäch uj kämik. We kieb' ixoqib' ri' kinjunamaj
    kuk' kieb' trato. Ri nan Agar, ri ajik', kinjunamaj ruk' ri trato ri xub'an ri
    Dios ruk' ri qa mam Moisés puwi' ri nim juyub', Sinaí u b'i'. Ri winaq ri kil
    ki wäch chupam we trato ri', je' ta ne chi xa e kojom che patäninelab' jas ri
    nan Agar.
  dob-dob: 'Ga iine nidi tetelidi ꞌenega ꞌebeꞌita talobena gete: Ega natunao ꞌienatunedi
