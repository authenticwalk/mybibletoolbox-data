  zar-NT: Lë ni naca ca tu le rucudzuʼ didzaʼ. Ca guca quégacanu chópanu nigula ni
    saʼyéaj ca naca chopa didzaʼ Dios bénlenëʼ bönachi. Tu didzaʼ naʼ naca le buzóëʼ
