  gvn-gvn: Yinya story manubaja Abrahamanka. Yinyamundu storybu ngananin binal-bungal
    Godunku. Bula jalbu-bulal yala Godumu kuku jambul, bama helpim-bunganka. Nyubun
    jalbu burri Hagar, nyulu yala law Godungku Jew-warramu dajin manjalba Sinaimunbu.
    Hagar, nyulu slave. Yinyaynka nyungu kangkal yalarrku slave.
  nhy-NT: Nochi yon tlamantle kitemaka se ejemplo. Yonmej omen siwamej technextiliaj
    ome ejemplos de ome akuerdos katlej Dios okichij inwan tlakaj. In siwatl katlej
    itoka Agar kijtosneki yen akuerdo katlej Dios okichij inwan tlakaj de Israel ipan
    tepetl Sinaí, nijkuak okinmakak in tlanawatile de Moisés. Nochtin katlej kitlaliaj
    intlaneltokalis itech itlanawatil in Moisés, katej kej tlanamaktin katlej kipiaj
    de kichiwaskej nochi tlan kijta yon tlanawatile, ijkón ken Agar iwan ikone oyekaj
    tlanamaktin inawak Abraham.
  asm-FB: এইবোৰ কথাৰ এটা আন প্ৰকাৰ ভাবাৰ্থ আছে; কিয়নো এই দুজনীয়েই দুই বিধান হৈছে;
    এক নিয়ম চীনয় পৰ্বতৰ পৰা দাসত্বৰূপ অৱস্থাত প্ৰসৱ কৰোঁতা; সেয়ে হৈছে হাগাৰ৷
  okv-okv: Eto pamone heriso amina ate kitira ea amo God ta nomai kajari ta ke matu
    ikari eto God ta noma kajari ta ke eha ikari amita ate kitira avo ea. Eto pamone
    Hagar amo Abraham ta pure pamone avoeto embo amita ke na andirari avoeto amita
    meniundi te tapa amo embo neite neite ta ke na andirarira. Eto God na tiri Sinai
    ai ta Moses ta degi ke pepeni ikena amita ate kitira avo Hagar na ere ua.
  mxt-NT: Ta chihin ihya iyó noo cha cuñi chi catyí chi chi yo. Nɨnduvi ñusɨhɨ cuan
    cuví ñu tari uvi tahan tuhun cha natyihi̱ tahan Nyoo chihin yo. Noo tuhun cuan
    cuenda yucu Sinaí. Ta ñáyɨvɨ yɨhɨ́ cuenda ley cuan cuví ñu tari cu Agar, vatyi
    noo musu ri cuvi̱ tucu maa ña chihin sehe ña.
  tzo-NT: Ti cha'vo' antsetique, ja' señail ti chib vuelta laj spas trato ti Diose
    ti laj spas xchi'uc ti Moisese xchi'uc ti Abrahame. Ti Moisese ja' ti lajuneb
    mantaletique ti i'albat te ti vits Sinaí, ja' ti chij'och ti mozoil yu'une. Ja'
    señail ti Agare ti ochem ti quiaraile. Ti yalabtac ti Agare laj yac'be sbi Agar
    sbi ti vitse, ja' ti Sinaie. Ti Agare ja' yol ic'ot ya'yel ti jchi'iltaque ti
    te nacajtic ti Jerusalén ti ora to. Yu'un ti yol ic'ote, ja' yu'un ti oyic ti
    mozoil yu'un ti mantaletique xchi'uc ti yol snich'onique ti ora to.
  ind-AGS: Kejadian ini memberikan gambaran kepada kita. Kedua perempuan ini mewakili
    dua perjanjian Allah yang lama dan yang baru. Satu perjanjian berasal dari Gunung
    Sinai yaitu Hagar, yang melahirkan anak budak.
  omw-omw: Nte mwi nraakyerara rieqana mpo quaqaa ntumwa kyena tirerave. Haaru Kotiva
    qua taaratana timwa torama. Rupato nraakyera mwia nrutu Hekaarira mwiaqaa ntumwa
    kyena qua tirera. Mwi nraakyeva varirero Kotiva qua mpo Sainai taaqiqaa variqaro
    Mosesira mwu quavama vahiro. Mwi nraakyeva mwi quavama variro. Hekaariva rupa
    to nraakyeva varurara tita, ekyaa mwia nraisi mwihuavata rupa tohua varura.
  yrb-yrb: Ewa sinana kasei ikiki ari. I aweta sadei emanu ifuna Eigaini Sera, emana
    Godinu tarawatu sinaini ma wiroeta sina ari. Aneruma i tarawatu Sainai maidaniro
    mataro Mosesima muni. Ana anama i tarawatunu buribi anibitaitana sabua ueta uwara
    ari sibitaita. Sainai maidanina Areibia orofaro ibinu. I maidaninu mui ifuna Eiga.
    Eigama koiniboro munebiro emana sabua ueta uwara sinebita i ari i Jerusaremu suro
    ibinita uwarana i tarawatunu sabua ueta uwara.
  maa-NT: Kjoa̱ ts'e̱ íchjín koi, k'oa̱á ngaya‑la̱ koni jñà kjoa̱ xi jò tsibíndaàjiìn
    Nainá. Jè chjo̱ón Agar, jè ngaya‑la̱ kjoa̱ xi kisindaàjiìn ya̱ nindoò Sinaí k'e̱
    nga kitjoé‑la̱ kjo̱tíxoma Moisés. Ngats'iì xi̱ta̱ tje̱‑la̱ chi̱'ndaá tsibìtsa̱jna.
  mcq-mcq: Ikeja areri haa saꞌina. Ijihuni maijaho napara ikeja tamana noꞌo kaꞌene
