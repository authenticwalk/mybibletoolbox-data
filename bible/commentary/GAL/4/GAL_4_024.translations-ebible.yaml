    hono Hagar namnenehe noro ri man lole kalla lernohi Makromod Lalap Nin keneri
    hono'ok eni leke ramwali ri molololo. Ri na'akeme man lernohi keneri hono'ok enihe
    mori naise ma namwali hophopon, ono keneri hono'ok onne nodi molollo hi. Ende
    Hagar eni naho'ok naise wo'or Sinai man aile noho Arab, noro idewe kota Yerusalem
    ma aile noho wawan eni, ono Yerusalem ne'en raram mori naise hophopon, ono hir
    derne rakani keneri hono'ok enihe.
  gaz-gaz: Kunis akka fakkeenyaatti fudhatamuu dandaʼa; dubartoonni kunneen kakuuwwan
    lamaan argisiisu. Kakuun tokko kan Tulluu Siinaa ti; kunis garbummaaf ijoollee
    horti; isheenis Aggaar.
  kud-kud: 'Na teina waiwaihiuwone au''aubabadadi aidiyena waloyemidi bwau ta''ita
