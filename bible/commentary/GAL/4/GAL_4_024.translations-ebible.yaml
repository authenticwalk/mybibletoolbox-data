    naax̱wiimbä, jaduhṉ mäwíinäts jeꞌe nebiä Agarän. Hix̱, cabä Jerusalénpä‑jäyaꞌay
    yhamdsoo cuhdujt hajxy yaghity.
  cak-YNT: Re tzij re' jun ejemplo. Roma re je ca'e' ixoki', ancha'l ca'e' tratos
    re xe'banataj. Re xuban re ixok Agar, re raj-ic' re Abraham, ja ancha'l re trato
    re xban pa rue' re namalaj loma rubini'an Sinaí. Y conojel re xe'oc chupan re
    trato re', jare' re xquinimaj y xquiban re nubij re ley chin re Moisés. Pero man
    je libre-ta, xa ancha'l je lak'on tak samajela'.
  ces-1613: Kteréžto věci u figuře se staly. Nebo toť jsou ti dva Zákonové, jeden
    s hory Sinai, k manství zplozující, a tenť jest jako Agar.
