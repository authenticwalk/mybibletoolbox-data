verse: GAL.004.024
translations:
  kpx-kpx: Subuta vaveve kemo dovudovue hotou ua. Keate abui keau Dilavau hotoe tumu
    abui louale ke nahate. Dilavau vasohuta Sainai tana keve au ono vade vaveve hoto
    mai au ata ovenu. Iale hoto keu heiata loviamale keate Heiga ke nahate. Ke eseau
    heiata loviamale esea.
  okv-H: Eto evohu heriso amina ahe kihira ea amo God ta noma kajari ta ke mahu ikari
    eto God ta noma kajari ta ke eha ikari amita ahe kihira avo ea. Eto evohu Hagar
    amo Abraham ta pure evohu avoeto embo amita ke na andirari avoeto amita meniundi
    te tapa amo embo neite neite ta ke na andirarira. Eto God na tiri Sinai ai ta
    Moses ta degi ke pepeni ikena amita ahe kihira avo Hagar na ere ua.
  tbo-tbo: 'Geka wiwinehi luwaga uyahihiyei apo Yaubada a wiwogatala luwaga ta galena
    tuhagahi. Wiwine luwaga anohi geegeka: Heiga mei Yaubada a lugagayo lawa i welewelehi
    oya Sinai uyahinei yaka natuna tu bagibagi panipanina. Heiga galenana wiluwagana
    mei Yelusalem lawahi babana tauhi lugagayo uyahinei hi numa panipani mehi.'
  mal-C: ഈ രണ്ട് സ്ത്രീകൾ രണ്ട് ദൈവികഉടമ്പടികളുടെ പ്രതീകങ്ങളാണ്. ഒന്നാമത്തെ സ്ത്രീ
    ഹാഗർ, അടിമകളായ മക്കളെ പ്രസവിക്കുന്ന, സീനായിമലയുടെ പ്രതീകമാണ്.
  grc-SR: Ἅτινά ἐστιν ἀλληγορούμενα· αὗται γάρ εἰσιν ⸆ δύο διαθῆκαι· μία μὲν ἀπὸ ὄρους
    Σινᾶ, εἰς δουλείαν γεννῶσα, ἥτις ἐστὶν Ἅγαρ.
  bgc-bgc: इन बात्तां तै हमनै या सीख मिलै सै, ये बीरबानी मान्नो दो करार सै। करार जो
    परमेसवर नै सीनै पहाड़ पै इस्राएली माणसां तै जो करया था वो हाजिरा की तरियां सै।
  khz-khz: Ekolema e tipo kila vega-gelegelera. E kalaramo gare ruala e, Palagu gena
    kilagavu ruala gevega-matagairana. Haga Palagu gena kilagavu ta Sinai golona na
    evogomaito gaura ekilagiana, ia na eluga-vagirato talimara inagulu talimana ati
    voina talimara.
  deu-TKW: Das ist allegorisch gesagt. Es bedeutet die zwei Bündnisse, das eine vom
    Berge Sinai, das zur Knechtschaft zeugt, das ist Hagar;
  zsr-NT: Lë ni nac tu le run lsaquiꞌ. Ca guc quecnu chopnu ngul ni ruluíꞌ ca nac
    chop didzaꞌ dzag bénlenëꞌ bunách Dios. Tu didzaꞌ dzag naꞌ nac le benëꞌ Dios lu
    guiꞌa Sinaí, le ruluíꞌ lë naꞌ guc queënu Agar. Bönniꞌ naꞌ rna beꞌi lequëꞌ didzaꞌ
    dzag ni, nacquëꞌ ca zxiꞌnnu Agar len nacquëꞌ ca bönniꞌ nadáꞌugac lu naꞌ didzaꞌ
    dzag naꞌ.
  lin-lin: 'Makambo oyo epesami lokola ndakisa : Basi oyo mibale bazali kotalisa boyokani
    mibale. Moko ewutaki na ngomba Sinai mpe ebotaki bawumbu ; yango nde Agari azali
    kotalisa.'
  hns-NT: Ie kaahaanie ke gahier matlab hai. Oe doei aurat djaise doei kantrak hai.
    Kienal goelaam Haagar djaise Parmeswar ke kaanoen hai djaun Sienaai pahaar par
    dewal gail.
  noa-E: Mag ʉʉin numí chaain ootarran, ich jãg ʉʉinau chaain numí ootarrjö, Ẽwandamaujã
    biek numí õor dʉ̈i iek deetarrta jaau sim. Magua mag chi ʉʉi nacha chaai ootarrau,
    ajapcharan Agarrauma, Sinaí durrsĩ gaai Ẽwandamau Moiseeg ley deetarrta jaau sim.
    Chi Agarrjã sĩi jöoi Abrán chog arr aawai ag chaain ewagam khʉʉnjã ich magta chikham
    chogkha nʉisijim. Maguata ich agjö ĩchab mag ley gar thaaba nʉm khʉʉnjã, sĩi chikham
    chogkha nʉmjö, mag ley ʉʉrkhaagpaita thaaba nʉm.
  eng-EMTV: 'which things are symbolic. For these are two covenants: one in fact from
    Mount Sinai, bearing children into slavery, which is Hagar—'
  mib-NT: Te yāha cúu ɨɨn jnūhun yátá, chi ndɨndúú ñahan un cúu ña nájnūhun ndɨndúú
    contrato jeē ni sáha Yaā Dios jiín ñáyuu. Máá ñahan nání Agar, cúu ña nájnūhun
    contrato ley jeē véji nde yucu Sinaí. Te ñayuu cáyɨhɨ chīji contrato ley, cácuu
    i mozo nuū ley un.
  lif-NT2: आल्‍ल कन् ने़प्‍फु मे़न्‍छुमाहाॽग निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ चोगुबा ने़त्‍छि
    माङ्‌हुप्‍पिल्‍ले़ कुबिसिरो॥ सेवारोमा हागाररे़ङ्‌ग सिनाइ कोःक्‍मा कुइसिःक् चोःक्‍लो॥
    खे़प्‍मो निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ मनाहाॽ साम्‌योथिम्‍मिन् पिरुसि, हे़क्‍क्‍याङ्
    खे़न् साम्‌योथिम्‍मिल्‍ले़ मनाहाॽ योःक् चोगुसिरो॥
  xnj-xnj: Mambu genaga ndi luhumu, vamau venavo vavili ndi luhumu lwa malaganu gavili,
    la kutumbula lila la kuchitumbi cha Sinai, likumvala Hagali, na vana vaki vevivelekewa
    muuvanda.
  mmx-mmx: Mo lempanga ga vot kantubu ap mo legeputkin, neni lampoovo at legepu ekabus.
    I ngan lara at ne Agar, i ru katling limixin ua diga visik abeles di at loxokoxo,
    eburu mi lekabus mumu Laulis Linga ua diga lok ka i ro at lakaana Sinai.
  cbr-NT: 'Ënëx ca ësa ''icën. Ënë xanu rabë́ ''imainun tuá rabë́ ñui quicë bana isquin
    cananuna bëtsi bana rabë́ribi sinánti ''ain, ësai quicë: A bana achúshinëx ca
    Cristo ñui quicë ''icën. A bana ca asérabi ''icë quixun sinani Cristomi catamëcë
    unicamax ca Saran rëbúnquisa ''icën. Bëtsix ca Nucën Papa Diosan Moisés cuënëomia
    bana a ñui quicë ''icën. Aín bashi Sinaí, anuax ''itsa nëtë abë banaquin ca Nucën
    Papa Diosan usai ca ''ën uni ''iti ''icë quixun Moisés cacëxa. A bana quicësabi
    oquin aín unicaman ''anun ''inan ''aínbi ca ''itsa unin, a ''acë cupíshi cana
    Nucën Papa Diosan uni ''ai quixun sinania. Usaquin sináncë unicama ax ca Agarnën
    rëbúnquisa ''icën.'
  tee-NT: Pus ju ani chivinti ju xats'ok'ulai ju Moisés quintamasuniputunan ju tu'u'.
    Chanich ju nomputun. Pus ixt'iyun'an chakolun chunch tajunita tachi ju lakat'ui
    chivinti ju alact'atak'oxilh ju Dios ju mak'aniya lapanacni. Ju lakatam xtakcancha
    xalactalhpa Sinaí acsni axtaknilh ju lapanacni ju ixlhamap'aksin. Chai ju yuchi
    chunch junita tachi ju Agar ni xajonk'alhi va xalapanac. Chai ju yu'unch ju talhilaksich
    ju anu' lhamap'aksin vachu' tachi xalapanacni tajunita ni tanavi tachi ju najun
    ju anch para jantu tavanan lai cataputak'alhtaxtuya'.
  eng-LSV: 'which things are allegorized, for these are the two covenants: one, indeed,
    from Mount Sinai, bringing forth to servitude, which is Hagar;'
  cak-NT: Re' can jun ejemplo. Roma ri ca'i' ixoki' re', je anche'l ri ca'i' tratos
    ri xebanataj. Ri ixok Agar, ri ru-esclava ri Abraham, anche'l ri trato ri x-an
    parui' ri nimalaj juyu' rubinan Sinaí. Y conojel ri xe'oc chupa ri trato re',
    jari' ri xe'oc chuxe' ru-ley ri Moisés. Je esclavos chupa ri ley.
  pah-NT: Nanongara ko nhande mbo'e Tupana'ga nhi'ig̃a rehe. A'ereki Tupana'ga nhi'ig̃a
    oko kunhangwerava'ea'java'ea. Dois kunhangwerava'ea. Na jitehe ko dois Tupana'ga
    nhi'ig̃a hako. Ga nhi'ig̃ame Abraãova'ea pe Tupana'ga nhi'ig̃a ko Sarava'ea'java'ea.
    Ga nhi'ig̃ame Moisésva'ea pe Tupana'ga nhi'ig̃a ko Agarva'ea'java'ea. Nahã a'ero.
    Ymya Moisésva'ea hoi o'ama yvytyruhua rehe Sinai rehe Arábiapeve'g̃a gwyri pe
    hako. Pevo Moisésva'ea henduvi Tupana'ga nhi'ig̃a. A'ero ahe judeusva'ea mbo'embo'ei
    a'ea rehe. Kiroki g̃a oko Moisésva'ea remimbo'eagwera rupi – g̃a ndipiro'yi jugwi.
    G̃a ko Agarva'ea ra'yrava'ea ja. A'ereki kiroki ahe oko Agarva'ea ra'yramo – ahe
    ko ipiro'ye'ỹva'ea no. Ag̃wamova'ea cidade de Jerusalém ko Agarva'ea javijitehe.
    Ojarava'ea nhi'ig̃a hugwi Agarva'ea ndipiro'yi jipi gwa'yrava'ea pavẽi. Na jitehe
    Jerusalémmeve'g̃a ndipiro'yi Moisésva'ea remimbo'eagwera hugwi judeus'g̃a.
  sja-NT: ¡K'ĩsíatɨ nãgɨde! Ma wẽra chaa jara k'inia bɨ Tachi Ak'õrepa jara bëida
    aba. Irua jara bëida aba Sinaí eedepema paji, mama iru ũraa jarada perã Moisemaa,
    ichia ma ũraa p'ãmerã eperãarã-it'ee. Mãga jarap'eda, eperãarã esclavoorãk'a p'aneejida
    ma ũraa jarada jua ek'ari. Mãgɨ́ jara bëida jara k'inia bɨ Agar.
  xed-xed: Ma tsa skwi ta luta ya ná, mamu klatá ghəŋa skwiha his mida, kabga tsa
    miʼaha his ya ná, dzratawi his ya. Taŋtaŋa dzratawi ná, ta ghwá Sinay. Ka vuʼa
    ta ya tsatsi ta zwani. Tsaya ta nzakway ka Hadzara.
  mks-NT: Cande̱hé ndo̱ ña̱ náha̱ ña̱ yóho nu̱ yo̱. Ndíví na̱ji̱hí yóho cúú ná tátu̱hun
    i̱vi̱ tu̱hun na̱sa̱ha̱n Ndióxi̱ nu̱ yo̱. In táhan tu̱hun yóho cúú á ley na̱sa̱ha̱n
    Ndióxi̱ nu̱ú Moisés ji̱ni̱ yúcu̱ naní Sinaí cán. Ta Agar cúú yuhú nu̱ú ley yóho.
    Ta ja̱hyi ñá cán tá na̱cacu a na̱nduu a mozo. Ta na̱ ndíco̱ ley cúú ná tátu̱hun
    ja̱hyi Agar jáchi̱ cómí ley cuéntá sa̱ha̱ ná.
  gfk-S: Io, i tale be da kap tike mangana pipilaina metuma naramon ta ikin. Karek
    ira iruo haine dur haruat ma airuo kunubus. Tike kunubus metuma ra uladih Sinai
    ma ira natine ira tultule. Ma ikin ra kunubus aie ne Hagar.
  bmu-bmu: Keu miaŋgö könaŋi mi tölapŋi. Ambi yahöt mi Anutunöŋ ambazip nembuk jöhöjöhö
    areŋ yahöt alöhi, mönö mietkö söpsöpŋira. Jöhöjöhö areŋ kun mi Sainai (Sinai)
    kunduŋe alöhi, miaŋgö söpsöpŋi mi ambi qetŋi Hagar. Ambazip jöhöjöhö areŋ mi wuataŋgömakzei,
    yeŋön mönö Köna keugö jimkutukutu bapŋe malje aiga gwölönarökurupŋinan keu miaŋgö
    welenŋi qemakŋegöra ahumakze.
  dgz-dgz: Endi waen dere mame gutut muga gueguewa gwagup mini ewaniwandini ame, iwa
    den. Ame waen dere mame gamumup God agi mega gapan waenapan iup dere muneni miniwa.
    Agi namua ame God tunup Sinai gapan waenapan iup mega muneniwa. Ame guegue waen
    Eiga. Me orup mega semuini ayamat mondi kaimakaet tainewa.
  eng-GNV: 'By the which things another thing is meant: for these mothers are the
    two testaments, the one which is Agar of mount Sina, which gendreth vnto bondage.'
  zaa-NT: 'Nui nna ną́ ttu comparación para ttélíni ri''u ttu enseñanza tsè'': Chùppa
    ca niuláa nna runi cą representar chùppa clase de convenio. Agar nna runią representar
    convenio nu guduló lo i''ya Sinaí; acca iyaba canu tse''e cą bajo convénuį nna
    ná huá cą esclavo tì''ba lą.'
  eng-WEBSTER: 'Which things are an allegory: for these are the two covenants; the
    one from the mount Sinai, which gendereth to bondage, which is Agar.'
  guh-guh: Bajarapovabeje pelivaisita Dioso nacayapëtaeyaexana pacuenia Dioso jivi
    tane anijacueniabeje. Dioso Moiséspijinëta najumecopata Moiséspijinë pijajivi
    pebarëjumecovënëtsinexa bajarapalivaisi. Bajarapalivaisi Dioso najumecopata Moiséspijinëta
    Sinaivënë tsutojumata, Arabia nacuata.
  bon-bon: Lipu itu äbituji Abrahamo me neeneni imäbägrä bime tääpume, peei mule cabu
    ca mine neeneni jajeji mene bine opo aawatnenisi. Cotre mene piiyepu lui mene
    Acejiyame Abrahamo ne jejuji lui epu pana gegi pui neeneni imäbägrä bime mage
    liiyepu. Yepä mage, Hagara tage, aletnäneji ge kaakesea cabu iyeteta lenajame,
    peei name pi biname bime cotre te teebine teeme bägrä cama joomluge. Hagara piiyepu
    teeme bägrä bime ireclota cabu ca mine opo ewatnenisi pui cotre mene Acejiyame
    te Sinai podo cabu je secäruji Moose ne, biname bine waadename.
  nhw-BL: Huelis tiquijtose para nopa ome sihuame quinextía nopa ome camanal sencahuali
    catli Toteco quisencajtoc ica masehualme. Nopa sihua tetequipanojquetl catli itoca
    Agar quinextía nopa camanal sencahuali catli Toteco quichijqui ica israelitame
    ipan tepetl Sinaí quema quinmacac itlanahuatilhua Moisés huan nochi mochijque
    tetequipanohuani para quintoquilise nopa tlanahuatilme.
  swh-ONEN: 'Mambo haya yanaweza kuchukuliwa kama mfano. Kwa maana hao wanawake wawili
    ni mfano wa maagano mawili: Agano la kwanza, ni lile lililofanyika katika Mlima
    Sinai, lizaalo watoto wa utumwa. Hili ndilo huyo Hagari.'
  wbi-wbi: isi ndeponu sijovua kwakutulila ikuhwani, ulwakuva avadla ava vilingana
    na mapuling'ano ghavili. ghamo kuhula ku kidunda Sinai. kihola avaanha vano avombi.
    uju ghwe Hajili.
  bba-bba: Gɑri yini yi kuɑ weesinɑɑ. Kurɔ be yiru bɑ kɑ nɔɔ mwɛɛnu yiru weenɛ. Teeru,
    te tɑ bibu mɑrumɔ yoru sɔɔ, tɑ nɑɑmɔ sɑɑ Sinɑin ɡuurun di, teyɑ tɑ kɑ Aɡɑɑ weenɛ.
  eng-KJVCPB: 'Which things are an allegory: for these are the two covenants; the
    one from the mount Sinai, which gendereth to bondage, which is Agar.'
  kgk-NT: Upe mokõi kunha, Abraão ra'y sy va'e, héry va'e Agar, Sara ave. Upe mokõi
    kunha rehegwa nhe'ẽ-rami oikwaa uka nhande-vy Nhandejáry jaikoha. Nhande rekoha
    oikwaa uka ta'ýry-rami jaiko ramo. Tembigwái-rami jaiko ramo ave oikwaa uka nhande
    rekoha. Nhande tembigwái-rami jaiko va'e jaiko Agar nhande sy voi va'e-rami. Ha
    imemby kwéry katu ndaipu'akái ójehe. Tembigwái-rami voi oiko. Upe kunha héry va'e
    Agar he'ise Sinai yvyaty-pe. Upe yvyaty oĩ Arábia yvy-py. Upe-py ore ramói ohendu
    ypy va'ekwe Moisés remimombe'ukwe. Upéi ndaipu'akái ójehe. Tembigwái-rami oiko
    hikwái. Upe kunha Agar héry he'ise ave ãygwa-pe, Jerusalém tetã mygwa-pe. Ha'e
    isy kwéry ramigwa. Upe tetã mygwa imemby ramigwa. Ndaipu'akái ójehe. Onhemopotĩ
    ukase mo'ã Moisés remimombe'ukwe-rupi oiko-gwi. Upéa-gwi iky'a joty ipy'a.
  waj-waj: Ii kua ivo mmataira kuavai. Anutuuqo kua yeena rau kioo aataruuvaitana
    ii gioonna ivaitanaudiri kooyaa vairavai. Voovai mmoori vareera gioonnaivaa nnutuuvo
    Hekaava uu aataruuvaudiri kooyaa vairavai. Hekaanna sikaunnaadiri yookaama kioo
    viteera gioonnavai variravai. Inna nnaakaraiyaatama mmuaikaraama yookaira nnaakaraya
    variravai. Ii kua yeena rau kioo aataru ivo taapiivaa nnutuuvo Sinai ivaudiri
    nniivai. Ii aataru ivaa mmemmaana variraiya Hekaanna uru nnaakaraiya roosiima
    sikaunnaadiri yookaama kiada viteeraya variaavai.
  cpy-cpy: Eenitatsi oeta oshiyakaa-wentakiri iroka apite tsinani, tema apite okaatzi
    antzi-mota-wakaantsi. Tsinani iitachari Agar omperataarewo roori, rootaki oshiyakariri
    ikaatzi pankinawenta-yitawori imonkaateromi Ikantakaan-teetani rojankinata-kaantakiri
    paerani Tajorentsi Cheentoniki.
  mpx-mpx: He ba kakanun etega te. Yowau labui ya heliya hi ola bateli labui bolo
    Yehoba alonau ge gamagalau hi babateli. Bateli etega heiya logugui toto Yehoba
    i pek Mosese elana oya Sainai elana, ge bateli o natunau heliya hi miloloyowan
    logugui gabulanaa. He Hega iya i ola bateli toto i neem oya Sainai elana.
  wbp-wbp: Nyampu yimi Yakarru-kurlu manu Jiira-kurlu, ngulangkuju kangalpa pinarri-mani
    jukurrpa wiri-nyayirni. Ngulangka yimingka karlipa-jana milya-pinyi jirrama kuruwarri-jarraju
    kuja-jana Kaaturlu yungu nyanungu-nyanguku yapaku. Kuja karlipa manngu-nyanyi
    Yakarru yangka warrkini, kujarluju karlipa manngu-nyanyi kamparru-warnu kuruwarri
    kujarla yungu Mujujuku Kaaturluju. Yungurla kuruwarriji ngulaju yangka pirlingka
    yirdingkaju Jayinayirla. Nganangku-puka kuja-ka pura nyampu kuruwarri Mujuju-kurlangu
    yapangku, ngulaju-ka pirijina-piya nyina yangka Yakarru-piya-juku kujalparla warrki-jarrija
    Jiiraku.
  luo-luo: 'Tiend wechegi opondo, nikech mon ariyogi ochungʼ kar singruok ariyo. Singruok
    achiel oa Got Sinai, kendo onywolo nyithindo monego obed wasumbini: Ma en Hagar.'
  nhe-NT: Ni ome sihuame quinextía nopa ome tlajtolsencahuali tlen Toteco quisencajtoc
    ica tlacame. Nopa sihua tlatequipanojquetl tlen itoca Agar quinextía nopa tlajtolsencahuali
    tlen Toteco quichijqui ica israelitame ipan tepetl Sinaí quema quinmacac itlanahuatil
    Moisés huan nochi mochijque tlatequipanohuani para quintoquilise nopa tlanahuatili.
  aii-aii: ܐܲܢܹܐ ܛܘܼܦ̮ܣܵܐ ܝܢܵܐ. ܐܲܢܹܐ ܒܲܟ݂ܬܵܬܹ̈‌ܐ ܛܘܼܦ̮ܣܵܐ ܕܬܪܹܝ ܘܲܥܕܹ̈ܐ ܝܢܵܐ. ܚܕܵܐ
    ܡܸܢܵܝܗ‌ܝ ܘܲܥܕܵܐ ܡ̣ܢ ܛܘܼܪܵܐ ܕܣܝܼܢܲܝ ܝܠܵܗ̇، ܘܒܢܘܿܢܘܼ̈ܗ̇ ܕܥܲܒ݂ܕܘܼܬܵ‌ܐ ܝܢܵܐ. ܐܵܗܵܐ
    ܗܵܓ݂ܵܪ ܝܼܠܵܗ̇.
  esk-NT: Taapkuŋniŋa atrikusautiqaqtuŋa. Tarra taapkuak aġnak ittuk malġuktun sivunniuġutauruaktun.
    Atausriq sivunniuġutauruaq maliġutaksrauruq Agaayyutim qaisaŋa iġġiġmiñ atiliŋmiñ
    Sinai-mik. Iñuich iñuuruat taavrumuuna sivunniuġutauruakun ittut savaktaaġruatitun.
    Aasriiñ aġnaq atilik Hagar-mik taamna sivunniuġutauruatun ittuq.
  msb-msb: Ini na nangyari usad na halimbawa. An duha na babayi parareho san duha
    na sinumpaan san Dios. Si Agar pareho san sinumpaan na ginhimo san Dios sa Bukid
    san Sinai. Mga uripon an mga anak sani.
  cpa-NT: 'Lah¹la² hniu¹dsa juúh²dsa jǿg³ jøng²: Ton¹ jǿg³ ca¹jmo¹ Diú¹³ ma²lǿih².
    Cøng² jǿg³ lǿa¹² ju³lah lǿa¹² jǿg³ quiah¹² hio¹³ siáh² héi², hio¹³ mi³tsen² Agar.
    Lei¹³ quiah¹² hlai³ Moisés báh³ jøng², jǿg³ ca¹lø¹chí¹ máh² tsen² Sinaí. Tsa¹lé²
