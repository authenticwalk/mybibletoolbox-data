  mie-NT: De yáhá cúu iin tūhun yátá, chi ndúū ñahan ñúcuán cúu ña modo ndúū contrato
    jā ní nsāhá Yāā Dios jíín nchivī. Maá ñahan nání Agar, cúu ña tá cúu contrato
