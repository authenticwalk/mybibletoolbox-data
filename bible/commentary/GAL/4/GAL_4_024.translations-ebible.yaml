  mcf-NT: 'Aidi Sada nepampic. Chido yuaid Acad nepampic. Aidën tishaid yec aton mado
    yuabidi nepampic. Icbon chiacpadomboenuidi napampic. Yuaidën madobimboecquido
    Moisesën dada uapampiduidi namenuequido nec. Adquiobidi Edusaden yacnocquido iquec.
    Esus tantienquio yec Moisesën chiaiduidi tantiate bunquiec. Nidaid utsi Adabia
    caid yacno macuësh dapa Sinai caidënshun Nuquin Papan ambi chiaid Moises dada
    uamepampic. Aid macuësh matses utsin Acad capec. Aden tantiaquin: —Chido yuaid
    Acad caidën madobimboecquido Moisesën dada uapampiduidi namenuequido nec —caombi.'
  kjs-kjs: 'Go remaa madaare re go-rupa makuaalepape: Apo ena Hagar-re nipu kogonome
    adilisa-pulu Moses-na pogalu pirape agaleme enaalinu maa pogaluma adilisa. Go
    pisa pare were meda kepele pirisa-rupa Gote-me pogalu pirape agaleme enaalinu
    kode mapiraaya. Go abala ririna pogalu pirape agalere Gote-me Sainai Rudu madaa
    mea kalisa rabu Moses rekena agale wari kalisa.'
  mni-mni: Hairibasing asi pandam oina haibani. Nupi ani asina utlibasi warepnaba
    anini. Macha adubu minai oina pokpa adu Hagarni, aduga mahakna Sinai chingda warepnakhiba
    warepnaba adu phongdokpibani.
  yad-NT: 'Rani̱ ji̱ta samitu̱choda day, jiryatiy ra̱datyanu tara vu̱y. Daryatiy nanuvicha̱da
    danu̱ju̱y vaturu̱jyu̱y mityiji denutanu̱jyu̱be, daryaday ravicha daraju̱y niquejadantiy,
    jiryatiy su̱teda Ju̱denura: taraqui su̱teda Sinayí musimyu, Arábiya mucadimu,
    rani vuunuru̱ryi rityi rañi jto̱taniryu̱rya. Rani̱ ji̱ta nanubaya̱jada muchechityoda
    Acáraju̱y jtyatanu̱be, jiryatiy muchechimyijyu̱ nanudetuñu̱yada. Daryadantyi Jerusarí̱
    diye, ti̱ta̱ju̱ rumu vichavatya Judíyuveda, rivyicha nu̱tyu muchechimyi, niquejada
    jiyadaju̱.'
  mxb-NT: Ndi nduú ñáꞌa̱ yóꞌo kúú táto̱ꞌon uu̱ to̱ꞌon ni̱ ka̱ndo̱o Ndios kee na xíꞌín
    ña̱yuu na̱. Ta to̱ꞌon mií no̱ó kúú ley ni̱ xi̱ꞌo Ndios dini̱ yúku̱ naní Sinaí.
    Ta ña̱yuu ni̱ kaki ti̱xi ley yóꞌo, no̱ón kúú na̱ ñóꞌo ti̱xi ndáꞌán. Ta ley yóꞌo
    kúú táto̱ꞌon Agar, ta ña̱yuu ñóꞌo ti̱xi ndáꞌa̱ ley kúú táto̱ꞌon de̱ꞌe Agar.
  pon-2006A: 'Met karasaras pwoat: lih riemeno kak wehwehki inou lap riau. Me nah
    seri ipwidiong nan mouren lidu iei Akar, oh lih menet wehwehki inou lapo me wiawihda
    nin Nahna Sainai.'
  maq-NT: 'Cjua xi cuicun vi ne, sacuaha ngu ejemplu: jo chjuun jan ne, sacuaha jo
    compromisu má na. Ngu na ne, Agar hmí rë na, hane yëjë ni quihndi rë na ne, hatuxa
    hndixahan cachahá rë. Hane chjuun jan ne, sacuaha compromisu xi casahmi Nina cojo
    Moisés ngajan Naxi Sinaí.'
  hto-hto: Bifue caɨ onoiga ráamona Juzíñamui caɨ fɨdɨ́tafue. Afe mena rɨngo mena
    contrátomo táɨjɨna izóidiaɨnguaɨ. Iaɨnguaɨmona daa Sinaí idu ie contrato izoide.
    Afe ocuífɨregango jitótɨaɨ ocuífɨreillɨnona jocócaiaɨoɨ. Afe ocuífɨregango mámecɨ
    Agar.
  por-BRBSL: Estas coisas contêm uma alegoria, pois estas são duas alianças. Um é
    do Monte Sinai, que tem filhos para a escravidão, que é Hagar.
  ces-NKB: 'Je to jinotaj, neboť ty [ženy] jsou dvě smlouvy: jedna z hory Sinaj, rodící
    [své děti] do otroctví, a to je Hagar.'
  cui-cui: Baraxua be pacata exanatsi xua peyabara caunutsiwa. Barapo ainya petsiriwabe
    baraxua yabara caunuta xua Nacom pia ainya petsiwʉnae muxu dutsiwabe tatsi. Agar
    pexanto tatsi bapon pia pemomoxi susato jiwi tatsi bewa exanae xua Moisés itoroba
    pia peitorobi coyenewatha tatsi. Barapo peitorobi coyenewa Nacom Moisés catatsi
    ichaxota demxuwa, po demxuwa pewʉn Sinaí. Barapon, Agar pexanto tatsi yacuiya
    naexana xua pon pebusi cui taetaeinchi. Barichi barapon pia pemomoxi susato jiwi
    tatsi barapo coyeneya yacuiya naexanumenapona. Daxota barapomonae bewa exanaponae
    po peitorobi coyene Moisés itoroba.
  boj-2014: Sara Hagar wo naŋgo anjam di yawo anjam bul. Naŋgi aiyel anjam namij ti
    anjam bunuj ti sigitejunub. Hagar a anjam namij sigitejunu. Anjam di Sainai manaq
    di brantej. Hagar aqa moma naŋgi kaŋgal tamo unub.
  eng-OEBUS: This story may be taken as an allegory. The women stand for two covenants.
    One covenant, given from Mount Sinai, produces a race of slaves and is represented
    by Hagar.
  eri-eri: Ariya, aasa waha huwanya langa no muuji beele bagu. Aita nga waha, nere
    beele baara tawou nga waha isisi nirou. Hagar no Sainai muju nomo beele baara
    tawou isisi wainga, nomo magana gane nere haruwe magana ewe heigane.
  aly-aly: Arelh ingwerant-atherrarl anayntileyel. Arelh warrkenh anyent, Sinai-areny
    Hagar arlarl anenh, apmerek arrangkw. Jew-kenh-angkwarr apenteyel-rnem rernem
    ahern-areny-angkwarr apenteyel, Jew-kenh-angkwarrant.
  wiu-wiu: Eina atoatame mati opikala tanepa eya adeka pikene uku. Akolaliyo ali atoa
    auapeane talo touno dikamene dikamene wa oa togotane totono takuta adeka pikene
    uku. Eeka wane ibini uku atoapa Mosese Sainai tono waneke kakome motane totono
    adeka pikene uku. Oneke tagene tetepo takaku yenepa egetini yatename ta pine yenane
    pupu-kama takou toa Mosesene totonoke lukoa meemoa niki.
  swe-swe: Nu, låt oss ta en bild (analogi) från detta. Ett förbund (testamente) har
    sitt ursprung från berget Sinai [där lagen gavs] och föder sina barn in i slaveri,
    detta är Hagar.
  cth-cth: Hotnaw teh hmusaknae lah ao. Bangkongtetpawiteh, napui kahni touh teh lawkkam
    phun hni touh e hmusaknae lah ao. Phun touh e teh Sinai mon hoi ka tho ni teh
    sannaw hah a khe. Ahni teh Hagar doeh.
  mti-mti: Mame me maibe. Vesin duwam mame mu God agiyawa duwam. Desirom me tui Sainai
    apa onne, ud baraupe, sira mu ankwatave nau eme igiyawa ape. Vesin me Eiga.
  pad-NT: Okavarajomiki bana ida Deus kavarani 'bamiki, Abraão kagamo vi'bamikia.
    Deus kavarani hoariha ida va'iponahi a'bo'daki, kidivarani hoariha ida va'isohihi
    jiriki. Monte Sinai arabo namahikia Moisé-ra nava'isohivini hi'iki ida va'isohihi
    jiriki. Va'isohihi jiriki kavaranihi fori hiki ida Agar kohana. Agar kahanodi
    vanamitharonisiagaki fori vihiki adani va'isohihi jiriki-ra vanofiki. Honai abono
    gathaki fori hiki ida vakadi'arahoni kohana, va'oaniaro jaboni honai abono vagathaki
    fori vihiki adani va'isohihi jiriki-ra vanofiki.
  twi-twi: 'Saa asɛm yi yɛ mfatoho efisɛ saa mmea baanu yi gyina hɔ ma apam abien.
    Apam baako fi bepɔw Sinai so, na egyina hɔ ma mma a wɔbɛyɛ nkoa: Ɔno ne Hagar.'
  hlt-hlt: Amih rhoi loh a tueng sak te om. Amih rhoi tah paipi panit la om. Pakhat
    tah Sinai tlang lamkah tih sal la a cun. Anih tah Hagar ni.
  tbz-SIM: Dɛ kó tinɑ́ɑǹtì mɔ̀kɛ mɛbɛnkùmɛ̀ mɛ̀dɛ́mɛ̀ mmɛ. Bɛnitipòbɛ̀ bɛdɛ́ bɛmbɛ
    dònnɛ̀ mɛtɑummɛ̀ mɛ̀dɛ́mɛ̀ mmɛ, mɛtɑummɛ̀ kètimɛ̀ do dɔ̀ɔ̀ Sinɑii tɑ̃rì ĩ́nkɛ̀
    nkɛ mɛɛ̀ pɛitɛ́ idɑɑbí (mɛɛ̀ tú Akɑɑ).
  san-GUJ: ઇદમાખ્યાનં દૃષ્ટન્તસ્વરૂપં| તે દ્વે યોષિતાવીશ્વરીયસન્ધી તયોરેકા સીનયપર્વ્વતાદ્
    ઉત્પન્ના દાસજનયિત્રી ચ સા તુ હાજિરા|
  ake-NT: 'Serɨ ton amʉ'' anʉmʉ pe iyesi i''tuto'' ipɨ'' pe, apʉne pʉra pʉsamoro uri''sami''si
    amʉ'' esi asa''ron ekonekan nɨsa'' rʉ''pʉ pe. Tikin nan ekonekan nɨsa'' rʉ''pʉ
    esi Sainai Wʉpʉ winon, apiyo'' ton pe tʉumu''tasen: Pʉse rɨ pʉse rɨ Ekarʉ.'
  qvn-NT: Cay ishcay warmicunapita rimarga tantiarcayächig ishcay conträtapitam. Agar
    warmiwanga tantianchi Sinaí ningan gotuchru Dios conträta rurangantam. Chaymi
    Moisés isquirbingannuy cawagcunaga carcayan ‘Agarpa wawan’ nisha.
  tku-NT: Huā'mā' hua'chi a'ktin līlaktzī'ntēn. Huā'mā' chā'tu' puscan xlaca'n hua'chi
    a'ktu' talacāxtlahuan ixtahuanī't. Huā'mā' xatastā'maka tī ixtacuhuīni' Agar,
    xla' ū'tza' hua'chi a'ktin talacāxtlahuan tū cāxtlahuaca nac sipej tū huanican
    Sinaí. A'ntza' nac Sinaí maxquī'ca Moisés huā'mā' līmāpa'ksīn. Tī talīpāhuan līmāpa'ksīn,
    xlaca'n hua'chi ixlacstīn Agar, ixpālacata xlaca'n jā ixa'cstuca'n tatapa'ksī.
  bjk-bjk: Io, i öt sik bara ire tabo kip pe önga mangana unine tinenge meriso kölöme
    möxönan. Ina nine une idu te eöt ma nine kunubus. Önga kunubus meriso xö puot
    Sinai ma abo barok ke ine abo tultul. Ma ina kunubus, ine e Egar.
  msy-2020: Amizir kamning Akar Dɨkɨrɨzir Gavgavir pumuningɨn mɨn iti. Eghaghanir
    kamnagh akar isɨn zuim an iti. Hagar, a Sainain Mɨghsɨamɨn Akar Dɨkɨrɨzir Gavgavimɨn
    mɨn iti. Sainain Mɨghsɨam, a kantri Arebian iti. Hagar ingangarir amizir kɨnir
    mam. Ezɨ an boriba uaghan ingangarir gumazir kɨniba. Hagar uan boriba ko me ingangarir
    gumazir kɨnibar mɨn ti. Ezɨ Jerusalemɨn datɨrɨghɨn itim, an Hagarɨn mɨn iti. Datɨrɨghɨn
    itir Jerusalem uan boriba ko, me Moses Osirizir Arazibar apengan ikia ingangarir
    gumazamizir kɨnibar mɨn ami.
  bpr-bpr: Na i lwe libun ayé, yé guflingen di lwe kasafnè. I satu, yé dagitan Hagar,
