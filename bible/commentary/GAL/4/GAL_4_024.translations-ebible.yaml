    Hagar yá ku ále yáilá Sainai káin pahán káman me imuk wata tárákngá. Pahán káman
    me wawu ing, ámna náráwa yá rámá rámá meng rákit me wa kámuk hánám isutang átningga
    ku meng rákit me watán yáup nangge hálengga átkuineráng.
  are-are: Wararrkantama atha rrangkarranha arrkutja nhanha tharriperra yia ngerra
    ilama. Altjirranha, relha ekuranha ntjarra turta, etna kunha tharraranga lheloalhelarraka.
    Etna Sinai Partalakimparra lheloalhelarraka. Hagar, arrkutja urrkapunhapunha nhanga,
