  qxn-NT: Tsay ishcan warmicunachö ejemplucunawan willayarniquim entenditsiyag, Dios
    Yaya ishcay conträtu ruranganta. Jucnin contratugam Sinaí jircachö rurashga cargan.
    Tsay conträtugam obligargan Moiséspa llapan leynincunata cumpliyänanpag. Tsaymi
    iwalan Agarpita llapan miraynincuna esclävu cayanganwan.
  wol-2010: Loolu nag am na lu muy misaal. Ñaari jigéen ñi dañoo bijji ñaari kóllëre.
    Benn bi di Ajara, mooy wone kóllëre, gi Yàlla fasoon ca tundu Sinayi. Ay jaam
    lay jur.
  snc-snc: Mai vetoḡa maiḡeri tu guruḡa vaḡa-ilailari veiḡari moḡo. Mai vavine ruarua
    maiḡeri tu, Barau ḡena kiraḡitore ruarua ḡevaḡa-foforirini. Hagar tu Barau ḡena
    kiraḡitore ta Sinai Ḡorona na eiaḡomato dagarana ekiraḡiani, ma ḡia na eruḡa-vaḡirito
    tarimari tu tuḡu-rakaorakao tarimari.
  lgl-lgl: '''Urifo lakae fada fulinala ''are ''e gi ''alia tarifulaana. Rua geli
    ''e gi daro malaa rua alafuuna God ''e taua failia ioli lia gi li. Hega ''e malaa
    alafuuna ala taki ''e fuli ''i gwaula uo ''i Saenae ''i laola gulae tolo ''i Arabia,
    lifi God ''e kwatea taki gi fala Moses ai. Ioli gera donaa alafuuna ala taki gi
    li, gera galo ulafu ''i malula taki. Ma ''e malaa lou Hega geli galo ulafu fo,
    lia kae alua mola wela gera galo ulafu gi.'
  mmo-mmo: + o 4:24 Lom 8:15; Gal 5:1*Tombe vakasin pakwesin lak vakasin-anjo, vêêh
    yuuh-anjo taahu lak vakasin yuuh sen Anutu jôôy vu omaahonôôn-ato. Vakasin ango
    laam vu kandu Sinai ond lak Hega sen tu Abalaam-ate vêêh kul vahaa-to nambe yite
    hil moos e langgulis tanasin-anju baambu be daatu tanasin-ate hil-ambe ganggin
    sil niwêêk.
  ncu-NT: Ase̱ŋ mɔ du ne̱e̱ fe̱yɛ ke̱kpare̱‑ɔ. Akye̱e̱ anyɔ mɔ, Hagaa, ɔkye̱e̱ ne̱
    ɔ gye̱ ke̱nya‑ɔ, na Sara, ɔkye̱e̱ ne̱ ɔ gye̱ ogyi‑o, ye̱re̱ bo̱ sa e̱taŋ e̱nyɔ
    ne̱ Wuribware̱ a waa bo̱ be̱ya mò̱ aa mò̱ ase̱sɛ mbo̱ŋtɔ‑rɔ‑ɔ. Hagaa ye̱re̱
    bo̱ sa Sinaa ke̱be̱e̱‑ɔ Arabiya swe̱e̱re̱ se̱ mfe̱ŋ ne̱ Mosis na Isireelii awuye
    a sure si fe̱yɛ ba gya Wuribware̱ a mbraa‑ɔ se̱‑ɔ. Ane̱ŋ a ɔkye̱e̱ mɔ ne̱ ba te̱e̱
    ɛ Hagaa‑ɔ agyi ne̱ ɔɔ ko̱we̱‑ɔ, bo̱ gye̱ anya ne̱e̱ fe̱yɛ mò̱‑ɔ. Mbe̱yɔmɔ Yɛro̱salɛm
    maŋ na Yudaa awuye‑o du ne̱e̱ fe̱yɛ Sinaa ke̱be̱e̱ a ase̱ŋ‑ɔ. Bamo̱ pɛɛɛ du ne̱e̱
    fe̱yɛ anya‑ɔ, a le̱e̱ fe̱yɛ bo̱ saŋ bo̱ gya ane̱ŋ a mbraa‑ɔ se̱.
  cni-NT: 'Ainiro oshiacantaqueri oca tsinane apite. Opajita nampirentsi Acara. Oshiacantaqueri
    iroori pomerentsiventirori isanquenare Moishishi. Isanquenataquero iriori icantaqueriri
    Tasorentsi anta toncaariqui timatsiri anta Araviaqui, pajitachari Shinai. Otomi
    ora nampirentsi, iquempetajaro iriniro: nampirentsi ini iriori, ainiro peranatariri.
    Aisati oshiacantaqueri nampirentsi joriopee timayetatsiri meeca Jerosarequi: yatsipetashitacaro
    ipomerentsiventajeitacaro isanquenare Moishishi, maaroni.'
  eng-WMB: These things contain an allegory, for these are two covenants. One is from
    Mount Sinai, bearing children to bondage, which is Hagar.
  zaw-NT: Diidx xcuent regunaare najc si'c diidx ni ruluii. Regunaare najc si'c tio'p
    diidx ni bia'n Dios. Agar najc mos, mosga najc si'c diidx ni bia'n Dios con Moisés
    lo dan Sinaí. Rexi'n mosga guyu' te gacreni mos lo leii.
  san-MAL: ഇദമാഖ്യാനം ദൃഷ്ടന്തസ്വരൂപം| തേ ദ്വേ യോഷിതാവീശ്വരീയസന്ധീ തയോരേകാ സീനയപർവ്വതാദ്
    ഉത്പന്നാ ദാസജനയിത്രീ ച സാ തു ഹാജിരാ|
  tam-TCV: இதை ஒரு அடையாளப்பூர்வமாக எடுத்துக்கொள்ளலாம். இந்த இரண்டு பெண்களும், இரண்டு
    உடன்படிக்கைகளுக்கும் எடுத்துக்காட்டாய் இருக்கிறார்கள். ஒரு உடன்படிக்கை சீனாய்
    மலையைச் சேர்ந்தது. அது அடிமைகளாகப் போகும் பிள்ளைகளைப் பெறுகிறது. இது ஆகாருக்கு
    ஒப்பாய் இருக்கிறது.
  mit-NT: Te cunaha‑nsiá, ejemplu nduú stná nsidaájàn, vàchi nahi ùì ley xínduu stná
    nècuàchì ñahà mà. Agar yucán nduú ley nì nìhì nèhivì ndè yucù Sinaí, te nèhivì
    nchícùn xì ley mà vichi, có‑ndòó‑né libre.
  ceb-ULB: Kining mga butanga mahimong gipasabot gamit ang pasumbingay, kay kining
    mga babaye sama sa duha ka mga pakigsaad. Ang usa kanila gikan sa Bukid sa Sinai.
    Siya naghimugso sa mga bata nga mga ulipon. Kini si Hagar.
  ces-LB: '@see-verse:GAL.004.023'
  mkn-mkn: Itu parampuan dua tu, jadi umpama ko kasi tunju dua janji yang Tuhan Allah
    bekin deng manusia. Janji yang satu, Dia bekin deng baꞌi Musa di gunung Sinai,
    waktu Dia kasi turun orang Yahudi pung atoran agama dong. Orang yang taꞌika deng
    itu atoran agama, dong ju budak sama ke Hagar.
  pol-UBG: 'Ma to znaczenie alegoryczne: te kobiety oznaczają dwa przymierza: jedno
    z góry Synaj, które rodzi w niewolę – jest nim Hagar.'
  qxh-NT: 'Cay willapata tincuchiypa tantiyacushun. ¿Mayganpa wamran-yupaytaj caycanqui?
    Unayga Israel runacunawan parlanacur, Arabia quinran Sinaí puntaćhu Tayta Diosninchi
    willaparan: «Alli ricanajpaj shimïta ćharcunqui» nir. Chaymi uyway cashpan Arabia
    marcapita Agarpis, wamranpis jucpa shiminta ćharcuran. Canan wichanpis Israel
    runacuna uyway Agar-yupay Moiséspa shimillanta wiyacurcaycan;'
  nwi-nwi: Kɨni kɨtawə kharkun nhavusien ris kɨn piraovɨn mir a, mhaukreikɨn-pə nɨpran
    irətawə. Piraovɨn mir a kwhajoun promes mir yame Kughen rɨmnor kɨmi narmamə. Pian
    e Hega, in mɨne kwənərəus kafan, iriə kɨsəmhen kɨn slef yamə mɨne tukhapəh nhavəhyen
    narɨmnar kape tatə. Pian e in rəmhen əmə kɨn promes yame Kughen rɨmnor ye tukwas
    apa Sinae apa ye tanə ehuə e Arebia - ikɨn aikɨn a Kughen rɨmɨvəhsi-pən loa ikɨn
    kɨmi Moses ikɨn. Kɨni in rəmhen kɨn taon ehuə kɨrik e Jerusalem yame narmamə ikɨn
    kamharaptərəkɨn tɨm tɨm loa ikɨn. Kɨni iriə kasəmhen kɨn slef yamə mɨne loa ramehuə
    irəriə.
  kmo-kmo: 'Ada shiyi tawa maji mun bako. Mima piiriita mayi upurus apo dagii tawa
    majin bako: Hega sii siiti nosapek eeka tarin yarek, eena sii eeta Sainai kwowu
    mayi tawak, lo siiti mayi tabato. Moses rii Sainai kwowuk lon yari, eena sii eeta
    mayiga tawa. Sii eeta Jerusalem akama mayi tabato. Jerusalem akama ma mima ye
    eeta yo otii wakasa ma tawak, Hega siiti yikapwa ye yo otii wakasa maba tawak,
    eena sii eeta mayi. Sainai kwow si akar hi Hega. Siita tar eem Arebia.'
  agr-agr: Jujú jimag nuwa aina juka kuashat anentaimtusa dekamain ajawai, makichik
    nuwa nu Apajuí Abragjai chichaman apakajua nuna iwainawai. Tikich nuwa nunú Apajuí
    muja Sinaí tutainum chicham umiktinun Moisesan suwak, niijai chichaman apakua
    nuna iwainawai. Agarai akiinaidauk inak agtina nunú akiinkauwai.
  kyc-kyc: Doko kongwalu ingyuo mana leya doko silyamano. Enda dolapo nakamba kana
    minyuo lenge pii lama dopale ingilyamo lao kongwalu palamo. Dokona mende Eka lenge
    doko yuu kyau Sainai dopalende rangena wane karapusi ingyuo pelyaminyi.
  urd-GVU: جب یہ کنایتہً سمجھا جائے تو یہ دو خواتین اللہ کے دو عہدوں کی نمائندگی کرتی
    ہیں۔ پہلی خاتون ہاجرہ سینا پہاڑ پر بندھے ہوئے عہد کی نمائندگی کرتی ہے، اور جو
    بچے اُس سے پیدا ہوتے ہیں وہ غلامی کے لئے مقرر ہیں۔
  yre-NT: '''Wɩ zɩɛ -a -ji bɛ, -kɔnnɛn "nɛn Bali -a -fɔ -cɛɛ. -A -ci nɛn ''nan, lɩmɔn
    "fli zɩɛ o ya "le ci bɔ wɩ -tʋdʋ "fli ''zʋ. -A nan -le nɔan Aga bɛ, -yɛɛ cɩ "le
    ''wɩ nɛn Bali ''lee ''yee minnun ci ''bɔ "da Sinai pɔn da bɛ -yee ''wɩ ''zʋ. Minnun
    zɩɛ, o ya nɔannun -a "le Aga -le ''nɛnnun -le ''wɩ ''zʋ.'
  fuh-BKF: Ɗum wo banndol rewɓe ɗiɗo sapporaaɓe aadiiji ɗiɗi. Gooto, mo Haajara oon
    wo amaana waamnde wi'eteende Sinayi. Amaana oon, wo maccungaaku rimata.
  arl-NT: Nio caapiqui maajipohuani, Agar, Saaranio, nojoriiri juhua caapiqui seetanujuanaa
    Pueyaso sequesano na pueyara. Naacuajitij, Agarri miriqui juhua Moisés Rootasano,
    Sinaí tuhuananujinia Pueyaso niishitiojosano Moisés. Naaratej, Moisés Rootasano
    tojitiajacaari juhua seya quiquiaa, taa Agar quiquiaari serucuaani.
  ziw-ziw: Mbuli izo ni mligano, wavyele awo ni mligano wa malagano maidi, dya nkongo
    ni diya didamanywe ko lugulu lwa Sinai, idyo dyamchimailaga Hajili na wanawe wakwelekwa
    ko utumwa.
  grc-TR: Ἅτινά ἐστιν ἀλληγορούμενα· αὗται γάρ εἰσιν αἱ δύο διαθῆκαι· μία μὲν ἀπὸ
    ὄρους Σινᾶ, εἰς δουλείαν γεννῶσα, ἥτις ἐστὶν Ἅγαρ.
  nag-nag: Eitu khan sob to ekta dristanto nisena koi dibole nimite, kelemane etu
    maiki khan duita kosom loi kene ase. Ekjon to hoile Sinai pahar pora ase aru tai
    nokor kora bacha khan ke jonom dise. Tai Hagar ase.
  eng-OEBCW: This story may be taken as an allegory. The women stand for two covenants.
    One covenant, given from Mount Sinai, produces a race of slaves and is represented
    by Hagar.
  knj-NT: Ja' jun sk'aneal eb ti', tx'oxbanile yei. Ja' cawan ix chi binatej ti',
    ja' caab strato Dios chi x'oxtej eb yin yechel. Ja' ix Agar, yechel jun strato
    Dios cha'bil can bey wonan Sinaí. Jaxca tol yune' ix eb ey yet jun trato tu',
    yutol ey oc eb tu' yin yak'omal servil.
  deu-1912: 'Die Worte bedeuten etwas. Denn das sind zwei Testamente: eins von dem
    Berge Sinai, daß zur Knechtschaft gebiert, welches ist die Hagar;'
  san-PUN: ਇਦਮਾਖ੍ਯਾਨੰ ਦ੍ਰੁʼਸ਼਼੍ਟਨ੍ਤਸ੍ਵਰੂਪੰ| ਤੇ ਦ੍ਵੇ ਯੋਸ਼਼ਿਤਾਵੀਸ਼੍ਵਰੀਯਸਨ੍ਧੀ ਤਯੋਰੇਕਾ ਸੀਨਯਪਰ੍ੱਵਤਾਦ੍
    ਉਤ੍ਪੰਨਾ ਦਾਸਜਨਯਿਤ੍ਰੀ ਚ ਸਾ ਤੁ ਹਾਜਿਰਾ|
  nob-LB: Fortellingen om disse to kvinnene har en dypere mening. De representerer
    to forskjellige pakter som Gud har inngått med menneskene. Den første pakten er
    den som ble inngått på fjellet Sinai, der Gud ga Israels folk loven. Den er representert
    ved slavekvinnen Hagar. Alle som blir født i den pakten, blir slaver.
  ntj-ntj: Tjiinya tjukurrpa palunyanya kamparntalpa ngarala. Tjiinya minyma kutjarra
    tjukurrpa kutjarrapirinypa. Tjiinya tjukurrpa kutjupa Mama Kuurrtu Yayipuramala
    watjarnu wantingu, puru tjukurrpa kutjupanya Mamalu Mawutjaku yungu yapu Tjayinayila.
    Tjiinya tjilku-ra ngaarnmanu puurrku waarka palyalkitja, minyma palunyanya yini
    Yayikanya. Minyma palunyanya tjukurrpa yapu Tjayinayila yungkutjanyapirinypa.
  sxb-NT: Awakazi wawiri wano mu engira eya olugero, waimeriire *endagano iwiri. Agaar
    aimeriire endagano eyakolwa ku ekigiri ekia Sinaai kandi awaana waae waaiwulwa
    okuwa awagule.
  nhu-NT: Ɛ̀ nulo ɛ́ beene ejo fiɛɛ fin diɛwɛ kenfewsɛn ke fiɛɛ le. Bokɛnɛ bo bofɛɛ
    ban duŋci moŋkan monfɛɛm. 'Aga wvù to nu nfwa joo bvudvuu bvu moŋkan mò Nyo' to
    gbwolɛɛ bô bonyii bo Islael yî kum wvù Sinay e. Bonyii bocii bò nu ɛkuse jo moŋkan
    modvu nu bonfaw.
  row-row: Ina ka ruaꞌ naa ra, dadꞌi nekendandaaꞌ netudꞌu Lamatualain tao hehelu-fulin
    rua no atahori. Helu-fuliꞌ esa, Ana helu neu baꞌi Musa mia lete Sinai, leleꞌ naꞌonda
    atahori Yahudi ra agaman hohoro-lalanen. Atahori mana toꞌu nahereꞌ agama hohoro-lalanen
    naa, sira o ate onaꞌ Hagar boe.
  msy-msy: Amizir kamning akar gavgavir dɨkɨrɨzir pumuningɨn mɨn iti. Eghaghanir kamnagh
    akar isɨn zuim an iti. Hagar, a Sainain mɨghsɨamɨn akar gavgavir dɨkɨrɨzimɨn mɨn
    iti. Sainain mɨghsɨam, a kantri Arebian iti. Hagar ingangarir amizir kɨnir mam.
    Ezɨ an boriba uaghan ingangarir gumazir kɨniba. Hagar uan boriba ko me ingangarir
    gumazir kɨnibar mɨn ti. Ezɨ Jerusalemɨn datɨrɨghɨn itim, an Hagarɨn mɨn iti. Datɨrɨghɨn
    itir Jerusalem uan boriba ko, me Moses Osirizir Arazibar apengan iti, egha ingangarir
    gumazamizir kɨnibar mɨn ami.
  agg-agg: Hoafɨ ai yare hoafɨmayo ranahambo refe türüfoefemboane, ŋga kafoefe hoaf-ane
    ra. Nɨmorehɨ yimbu ra God ahandɨ nindou-babɨdɨ hoafɨ femɨndɨ asɨhefeyo yahurai-anafe.
    Ŋgorü hoafɨ femɨndɨ asɨhefeyo ranana God ai Mosesɨmbo ahɨnümbɨ hohoanɨmo masagado
    nahurai Sainai wafu amaro ranahand-ane. Sainai wafuwamɨ Moses ai ahɨnümbɨ hohoanɨmo
    masemündu. Asu nindou ranai ahɨnümbɨ hohoanɨmo ranɨ hoarehɨ nɨmareimbo moanɨ ratüpurɨyei-rɨhündeimbɨ
    nahurai-anei. Ranɨmboane Hagar ai ahɨnümbɨ hohoanɨmo hoafɨ femɨndɨ asɨhefeyo nahurai-ane.
  ptp-ptp: Kɨyang ga, kɨyang pɨlepacên lec vêx yuu ge. Ên vêx yuu ge tɨxuu lec kɨyang
    yuu wê Anutu hɨlu vô xomxo ge. Om vêx ngwe wê Hega ge, tɨyi xocbê kɨyang ngwe
    wê Anutu vông vô Moses lec kɨtôn Sainai vac vɨgwe Alebia ge, om Hega nu ge wê
    ob vông yuac pɨleva vô xomxo ge. Hega ge tɨyi xocbê vɨgwe Jelusalem gwêbaga, ên
    xomxo Jelusalem dô vac Moses xolac kwa ngɨbi tɨyi xocbê he tu tɨbii yuac pɨleva
    ge.
  nak-nak: 'Me ale la tilovo tegatou, etato ge rovia maie: Egirua la tavile iluale
    e Abraham savua giruale, egira la tilovo te la tilau la mata te La Uru ilua. Mai
    la merera ale La Tahalo Uru veiale Moses oio la gove uru e Sinai, oio la gale
    tegite Arab, ale mai la tavile la bilalaha, eia pou te la kilisi te Abraham. Me
    e latula tai ale eia savua, me egiteu e tutubula ale mulimuli, egite tomi ge mai
    e Hagar ale pou te la kilisi.'
  lbb-lbb: A warwara ne di larlar ondala. Naur a hane ne dia tur aslang naur a kunubus.
    Ning a kunubus ning e God i toli saot ana mangir Sinai ning i saran a Warkuraila
    ta e Moses. E Hagar i tur aslang a kunubus ning, pa a taraila ning la kes ana
    kunubus ning, la arlar ana tena titol oros.
  kan-2017: ಈ ಸಂಗತಿಗಳು ಹೋಲಿಕೆಗಳಾಗಿವೆ. ಹೇಗೆಂದರೆ ಆ ಇಬ್ಬರು ಸ್ತ್ರೀಯರು ಎರಡು ಒಡಂಬಡಿಕೆಗಳೇ,
