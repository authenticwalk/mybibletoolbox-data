    tūtuwiktu.
  san-URD: اِدَماکھْیانَں درِشْٹَنْتَسْوَرُوپَں۔ تے دْوے یوشِتاوِیشْوَرِییَسَنْدھِی
    تَیوریکا سِینَیَپَرْوَّتادْ اُتْپَنّا داسَجَنَیِتْرِی چَ سا تُ ہاجِرا۔
  heb-LB: 'סיפור אמיתי זה הוא משל: שתי הנשים הן שתי הבריתות שכרת ה׳ עם עמו. האחת היא
    ברית הר־סיני שבערב, שהביאה את האנשים לידי שעבוד לתורה – זוהי הגר שמסמלת את עיר־האם,
    ירושלים, שמשועבדת עדיין למצוות התורה ושמשמשת מרכז לפולחן דתי'
  caf-NT: '''Et ndi ''i ts''iyawh bugha ne''ts''ut''en, ''i neba unli. Njan dahoont''ah
