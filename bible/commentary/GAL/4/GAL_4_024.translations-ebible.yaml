    venam olora Sainai. Indhanamba nomba temba hona lohohmosingiva avpa, ombandhana
    andranindmsna indhana. Wo Hakarva olhinna pim, moa noi ten Sesoa Mosesm waiomokalthanam.
  mca-mca: Aka'an hik ƚunye'j qu' ewi'ƚ newetjeyu'mtshenijupi'. Pekhewe' wetsjuk efuts
    hik ƚunye'j qu' wetsjuk'e wi'tlijeye'. Pe' ewi'ƚ hikpe' pe' witƚinki' ƚii Agar
    hik ƚunye'j pekhewe' wi'tlijei (ley) ta'ƚets pa'aj pe' utek Sinaí. Qa pekhewe'
    t'eku'mi' ke' wi'tlijei (ley) qa hik ƚunyejei qu' nenekijfik'i qu' witƚinheyi'ij.
  tzo-TZC: Ti jech scꞌoplalic ti chaꞌvoꞌ antsetic taje, jaꞌ ta scoꞌoltas jech chac
