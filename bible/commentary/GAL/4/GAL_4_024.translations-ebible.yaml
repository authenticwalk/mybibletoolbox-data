  cmn-FEB: 这里有一个类比：这两位妇人代表了两个约定。一份约定来自西奈山，婢女夏甲生下了奴隶的孩子。
  gmv-RNT: Hayti nam7u macasati nam7u caaqota bessizayta gidida gish hayssi leemisos
