  pao-NT: Esoo nanatuukwepu te tuukwe ka meno'o hemma manepunnena. Soo numu tummatzidu
    mogo'ne ka giba Sinai mee naneadu-kumaba nobe-ga'yoo.
  cbu-NT: Nish tsiyatsis pishum taariya iyaa tayaspatamaama. In tsimbun kiz k'kuz
    tamapari ashiru tsimbun taariya. Mashingamarini Apramarin wizanll muchchur Apanllpat
    kamachtamarini sirapuchpat tatsamkiya. Itaru, ichtamarinsha wizanll Isuspat kuk
    tatsamkiya. Sirútari zitaminarini machish Sinayash sura taarangusin, anush Apanll
    Móysisarinee tuyandarangiya waanaatsi kamachtamarini. Chiy anoo kuk payukuch,
    muchchureempaz wip ashiru kinachich; kiyung kachiykich. Kiz muchchur sura Akararincha.
  usa-usa: waéqma itaí-áímmá mi-kátáágóní áaimma wáiye. mi-kááyáq-íníkórátámá miráuma
    kaayaq-áímmá Áánûqtuma waayúkate timá yarúmakaine. mórama timá yarúmakain-aimma
    Táínai-anubake iráiye. min-áíkáké iyápó-annama paá-mayai ánná-mayairaa-kayukama
    auránoe. Égaama mi-wágóní awaaaméré.
  soy-soy: 'Nsímɛ́ mmɛ̃ nnyinɛcɔ yɛ mmú: Pinɔ́si pɛ̃ kɛtɛ́ yɛ ɑnɔ́ɔ ɑtɛ́ kɛ Uléécɑɑ
