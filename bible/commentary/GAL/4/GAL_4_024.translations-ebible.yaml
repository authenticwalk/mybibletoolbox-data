  cak-SNT: Reꞌ jun alegoría. Ruma ri icaꞌyeꞌ ixokiꞌ reꞌ, incheꞌl ri caꞌyeꞌ pactos
    ri xuꞌon ri Dios. Ri ixok Agar, ri ru-esclava ri Abraham, incheꞌl ri pacto ri
    xꞌan paroꞌ ri juyuꞌ Sinaí. Y quinojiel ri xaꞌuoc chupan ri pacto reꞌ, jareꞌ ri
