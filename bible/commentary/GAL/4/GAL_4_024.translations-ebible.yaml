    oyic ta yoc ta scꞌob ti trate taje, jaꞌ mosovinbil ta xcꞌotic o.
  mya-mya: ဤ​အ​ဖြစ်​အ​ပျက်​သည်​ပုံ​ဆောင်​ချက်​ဖြစ်​၏။ အ​မျိုး​သ​မီး​နှစ်​ယောက်​သည်​ပ​ဋိ​ညာဉ်​တော်
    နှစ်​ပါး​ကို​ဆို​လို​၏။ အ​မျိုး​သ​မီး​တစ်​ယောက် သည်​ဟာ​ဂ​ရ​ဖြစ်​၍​မွေး​ဖွား​သော​သား​သ​မီး
    များ​သည်​ကျွန်​ဖြစ်​ကြ​၏။ ဟာ​ဂ​ရ​သည်​သိ​နာ တောင်​တွင်​ပြု​သည့်​ပ​ဋိ​ညာဉ်​တော်​ကို​သ​ရုပ်
    ဆောင်​သ​တည်း။-
  gng-NT: 'Tigbɛr tuu ya tingi ŋmɔbe imɛsɛn ile nɛ; kimɛ bipiib bile biɛ te tɛn Uwien
    là cuo'' nin binib kujɔtieku kùa bolm mile nnɔ ya nɛnnɛnku nɛ. Kuba si: Uwien
    là cuo'' kùa nin uʼnib Sinayi ya juɔl bo nnɔ nɛ. Agaar nɛ yé ku ya jɔtieku
