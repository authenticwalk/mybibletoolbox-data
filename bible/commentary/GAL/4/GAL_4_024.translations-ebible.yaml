  uvh-uvh: Ka taming fama' wari saba ka kadapmang kuni' kuni' u tanga ibegumu' wa
    inga' kadapmang fama' kadofigumu' waraga' kamaga ningda'ning tugumu'. Wa ning,
    saba ka kane taming Hega wari ibegu' wara'ning arantagim wa aming fam ning kane
    kagaya tanga adisining kapmik ganang iik wara'ning. Abanga adisining yong a kamasi'
    wa Arebia. Ka Arebia tara' wara'ning kama bubo Sainai wara'ganang wa Anutu wari
    Moses ga' midi tapni tang lo u amigu' wara' kama bubo Sainai guk ka Judaning yong
    girii kigineng Jerusalem wa kadapmang tapni wara'ning ki ning ikitamu'. Ka Jerusalem
    guk ka adining aming arantagim guk wa kadapmang tapni lo wara'ning slev ning sini'
    ikiting u kayam. Arantagim ka wara'ning mamangsi' wa Hega.
  ino-ino: Alite'na'a kefati ke avoya ke lahapapaikefe huki afeo. Anumayamo'a aole
    lusi lo'kiya ke huno haya malete'nea ke ani aole atala'mokanife hu'nea avoya ke
    huno lahapai'ne. Heka'a miya o'ali ali'ya a mai'neno Sainae avimapati eno Mosese
    ke male male'nea ke laveli'ne. Mafa'ne alite'neana ali'ya ne'ali'a nofipi mai'naya
    vaya'kana hu'a mai'nae.
  gnn-gnn: Ga ŋunhiyinydja ḻakarama yukurra mali, marŋgikuma yukurra ŋilimurrunha,
    liŋgu ŋunhiyi dhäyka maṉḏa märrma', balanyara ŋunhi yulŋunydja bitjan märrma'
    ŋunhi dhawu' maṉḏanha, ŋunhi ŋayi Godthu wekaŋala yolŋu'-yulŋuwala. Yo, ŋunhiyi
    garrpiṉara djämamirrinydja dhäyka yäku Yaykanydja, ŋayinydja ŋunhinydjayi balanyara
    bitjan ŋäthiliŋu ŋunhi rom, ŋunhi ŋayi Godthu wekaŋala Mawtjitjkala ŋunhala bukuŋura
    wäŋaŋura Djäniya, yurru ŋurikiŋiyinydja ŋäṉḏi'mirriŋuwuŋu yumurrku' garrpiṉarana
    walala yana ŋurikiŋi romguŋuna.
  yal-yal: Feni itoe luxi nɛn alo misaala. Layiri firinna misaala nan ɲaxalan firinni
    itoe ra. Kedenna kelixi Sinayi Geyaan nan fari, naxan diine barima konyiyani.
    Hagara nan na ra.
  cnt-NT: Jág₁ në₅, lë́₅ caun₂ jág₁ a₂jáng'₅ léi₄. Le₃on₃ 'io₅₄ në₅ co₂'nió'₄ tɨn₃
    jág₁ a₂lɨ'₅₄ Abraham quian'₅₄ Diú₄. Caun₂ jág₁ në₅ lë́₅ co₂'nió'₄ Má'₂ Sinaí a₂jáng'₅
    léi₄ të₂le₃ quió'₅ Agar i₂cán₂ guein₂ i₂'i₄ 'éi'₃ jme₃ti₃ ta₁ ne₄ dsa₂.
  tif-tif: Sang kabak-ali faldak-tiimin sang kemin, unang alep kiili, God ami weng
    alep ma kuka-daasa ultap kemin, ma kaali, Moses ami Sainai Tikiin kawu, tam atama
    Lo kaa konsa kabak-ali disa kulu ok fukulin unang Heka ultap kemin, tunum unang
    ili, Lo kuuta yikik-kutal-fukulum o kalaliwa, iluut kuyak daa fiit-bilipya, Lo
    uta sok de-yim-tiilin tap keluya, fiita-yaabip. Kemin, kiili Heka umi man disa
    kulu ok fuku ilin tap ke-bamdiwa kanu-bisip.
  nlx-nlx: 'न्या माय एक किस्सो हे: ज्‍यु बायकु दुय वायदो हेत्यु, एक ते सिनाय बोयड़ान
    जी केरीन फोक्‍तो गुलामुस पायदा एतेह एने ती हाजीरा हे।'
  apw-NT: 'Díí da’aṉii ánágot’įįłihi bee nohwił ch’ígót’aahi ádaat’ee: díí isdzáné
    nakihíí Bik’ehgo’ihi’ṉań hik’e nṉee łángot’ąą lę́k’ehíí nakiyú ágot’éhi yá nazįį;
    dała’á Agar holzéhi, chągháshé isnáh daaleehíí nyiłchíhi, áń dził Sinai golzeegee
    ngot’aaníí yá sizíni.'
  gum-gum: 'Iig tru øyeelø purayaibe ‘øyeeg lataig køn’ cha eshkabig køn: Tru i pagatø
