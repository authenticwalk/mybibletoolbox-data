    ca in lajtulisli cate quinami tequipanujquimes hual quipialo pa quineltocasi ilajtol
    Dios hual quimaxtilo in judíos. Yehuanten quinami in sihual huan ixolol hual yeje
    itequipanujquimes Abraham hual amo quinlaxlahuilo. In sihual motocaya Agar.
  sua-sua: To mu vokom na, kua koka ngang nguk mang alo vlom ri ko nginta vle enang
    E Nut kalo mokpom alomin ruk tel min kar karo mia. Ii, a vlom langto ta vle enang
    E Nut ka mokpom to tel kar karo mia kuon kia Vul To E Sainai, ko E Nut kakro pos
    ngma sir pekam kles ruk nam kaenen mar kam sim kut kaikkiem mar, he nang E Nut
