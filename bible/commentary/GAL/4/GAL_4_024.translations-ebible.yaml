  buk-buk: Gêŋ dau iŋ gitôm yom gôliŋ daŋ, bu awhê lu dinaŋ sêti pwac lu ŋadôhôŋ.
    Haga ti dôhôŋ pwac akwa yomsu-ŋga naŋ Anötö kêmatiŋ yêc Lôc †Sainai yêc gameŋ
