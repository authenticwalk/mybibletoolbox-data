    maccungaaku ndi rimata.
  arb-NAV: 'وَهذِهِ الْحَقِيقَةُ لَهَا مَعْنىً رَمْزِيٌّ. فَهَاتَانِ الْمَرْأَتَانِ
    تَرْمُزَانِ إِلَى عَهْدَيْنِ: الأَوَّلُ مَصْدَرُهُ جَبَلُ سِينَاءَ، يَجْعَلُ الْمَوْلُودِينَ
