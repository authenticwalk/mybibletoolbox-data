    zetik mge sepem keboŋ. Aga ek sisiliŋ imbi etaŋ mamtan keyepmti iŋsokŋane ekŋenaŋ
    sisiliŋ am bemâbien.
  grc-MT: ατινα εστιν αλληγορουμενα αυται γαρ εισιν δυο διαθηκαι μια μεν απο ορουσ
    σινα εισ δουλειαν γεννωσα ητισ εστιν αγαρ
  vid-vid: Mbuli azi ziwa ziwhanile, kwa vila mamo awo weli ndo kiwhana na malagano
    meli, Hagali yula wanage waleleche mu upogozi yangulajila ilagano liwichigwe kuli
