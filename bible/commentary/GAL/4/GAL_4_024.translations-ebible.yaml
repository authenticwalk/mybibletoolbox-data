    ɲɛ lee ɲɔmɛɛ li wo nagoo pee. Agari wu ɲɛ ba lee kariɲɛɛgɛ ɲɔmɛɛ li ɲɛ wɛ.
  sbe-sbe: Teina sinesinebadao labui ta meta Yaubada yona talam labui heyaheyasonidi.
