  ena-ena: Asɨ agaŋ ahica tɨbɨ ciaŋ mɨguavɨla abami agasaŋ viaŋ iamɨgali ahica agɨladɨ
    hɨvɨ hɨve lama abadin uami. Asɨ agaŋ Sainai halu hɨniavɨla ciaŋ mɨguavɨla Mosesɨ
    saŋ ciaŋ vɨdɨvɨdɨŋ igumi agasaŋ Hega dɨ hɨvɨ hɨve lama abadin uami. Sainai halu
    agaŋ Alebia fɨli tɨbɨ hɨniadami uami. Hega dɨ ninanadi me agɨlaŋ sibɨla hɨsɨŋ
    hulaŋ iamɨgali hɨniavɨlalɨ uami. Jelusalem haiabɨla fɨli neŋ hɨnilalɨ agasaŋ avi
    Hega dɨ hɨvɨ hɨve lama abadin uami. Jelusalem haiabɨla agaŋ sibɨla hɨsɨŋ iamɨgali
    me hɨnilalɨ uami. Hulaŋ iamɨgali heŋ hɨsɨŋ agɨlaŋ avi sibɨla hɨsɨŋ hulaŋ iamɨgali
    me hɨnihɨni ciaŋ vɨdɨvɨdɨŋ Mosesɨ lɨbami agadɨ lɨhu hɨvɨ hɨniavɨlalɨ uami.
  tgo-tgo: Bigibigike thiyake ŋgoreiye goghaimbaŋgi. Wanakauke theunyiwo thiyake thiye
    ŋgoranjiya dagerawe theghewo Loi na gharɨgharɨ thɨ dagerawe. Dagerawe regha iya
    mbaroko Loi va i wogiyako weya Mosese e Ou Sainai, na dageraweko iyako le ŋgamaŋgama
    thavala thɨ tabo rakakaiwobwaga mbaro e raberabe. Heiga iye ŋgoreiya dagerawe
    i mena e Ou Sainai.
  yap-yap: 'Re bugithin ney e ba fanathin: gali ppin nem e be yip’ fan l’agruw i m’ag.
    Bagayow nni gargeleg pifak ni yad e sib e aram Hagar, ni be yip’ fan fare m’ag
    ko burey ni Sinai.'
  mop-NT: Le'ec ada' u nu'cul a mucult'an in wadaj. Le'ec a jujun tuul ix ch'up abe'e,
    jabix u p'is a jujun p'eel u t'an a Dioso. Tz'abi a ley ti'i aj Moises tuwich
    a witz u c'aba' Sinai. Le'ec ix q'uexbil ch'up in wadaj ich mucult'ana, le'ec
    jabix a ley abe'e. Le'ec u yal ix q'uexbil ch'upu, le'ec jabix a boon tuul a que'en
    yalam u c'ü' a leye. Ma' cha'c'ü'oo'i.
  tet-tet: Feto naꞌin rua nia dadi lia hatetek nodi natudu mamenon oik rua mak Naꞌi
    Maromak nodi namate menon no ema raiklaran. Mamenon ida, Nia namate no klubun
    Israꞌel baa oras natuun Ukun-badu baa Musa iha foho Sinai. Tan klubun Israꞌel
    tatalik aan baa Ukun-badu nia, sia dadi ata hanesan Hagar.
  hlt-MCSB: Amih rhoi loh a tueng sak te om. Amih rhoi tah paipi panit la om. Pakhat
    tah Sinai tlang lamkah tih sal la a cun. Anih tah Hagar ni.
  xtd-NT: Xaꞌa kuu ɨɨn xa dandeꞌa ñaꞌa Ianyuux nuu mee‑ro. Agar xiꞌin Sara kuu ná
    kuu uu tutu legal. Nani kuu tnuꞌu taꞌu tniu n‑tnɨɨ Moisés yuku nani Sinaí, duꞌa
    kuu Agar. Daꞌya mee‑i ka kuu ñayiu ka kidatniu duꞌa nuu ɨnka ñayiu.
  mdy-ETH: ዬንሢ ላምዖ ላኣሎንሢ ፆኦሲ ጫኣቄ ላምዖ ጫኣቁሞኮ ኮኦኪንሢ ማዓኔ። ፔቴዛ፥ ሲና ዹኮና ኮኦኪንሢንታዛ ዓጋኣሮኬ፤
    ዒዛ ናኣቶ ሾዓሢ ዓይሉሞምኬ።
  spl-spl: Otmu Anitâŋe imbi yâhâp yu yetgât mâtâp ikŋiâk ikŋiâk sâm yitgiop. Yakât
    otmâ yâk yetgât sen ya gurâ yawuâk komot ikŋiâk ikŋiâk mansai. Yakât topŋe yuwu
    naŋgan. Imbi kutŋe Haha yaŋeâmâ hoŋ bawaŋgiminiop. Yakât otmâmâ yâkât sen tetem
    sambe sambe otmâ yawuâk hoŋ bawa manmai.
  usp-NT: Ri' li jun c'utb'ire lajori chi yak quib' anm li, ri'taka' chapca' mak quib'
    jchomorsa'n Kakaj Dios ri b'anal jwi'l. Jchomorsa'n Kakaj Dios ri xan riq'ui Moisés
    b'a witz Sinaí, ri' chapca' Agar ri tiq'uisi'y ric'lal pire tiwa'x rajwak.
  zav-NT: Na' de'en goc c̱he no'ol ca' chzeɉni'in chio'o c̱he c̱hopte lyebe de'en
    ben Diozən' naclən' gaquəlene' beṉə' Izrael ca'. No'olə esclabo ben' le Agar gwxaquə'əlebene'
    ca ḻei de'en ben Diozən' mendad bzoɉ de'e Moisezən'. Bzoɉe'en par de'e x̱axta'o
    neto' beṉə' Izrael lao ya'a Sinain' beṉə' ca' gwxaquə'əlebe ca esclabos.
  sgz-sgz: Ngoromin ina taswai ngoi á aru wák erei. Diar tur suri aru kamkabat ái
    Káláu a kápti. Kesá kamkabat ái Káláu a tari iamuni pungpung á Sinai i balis á
    Arabia. I pákánbung er ái Káláu a tari nagogon si Moses. Mái Agar er wák án toptop,
    a arwat mai kamkabat min. Wák án toptop ngo na mon i natun, ki kalik er kápate
    sengsegeng. A kis án toptop mul ngoro mámán. Má a ngorer mul á kamkabat minái
    kabin a obop rung di mur on uri lalin nagogon. A ngoro di kis án toptop singin
    nagogon kabin nagogon a kátlán i di.
  kek-NT: 'Cuan xya̱lal nak quixc''ul chi jo''ca''in laj Abraham. A''an a''in lix
    ya̱lal: Li cuib chi ixk, a''aneb retalil li cuib chi contrato li quixba̱nu li
    Dios riq''uineb laj Abraham ut laj Moisés. Lix Agar, li lok''bil mo̱s, a''an retalil
    li contrato quixba̱nu li Dios sa'' li tzu̱l Sinaí. Ut li toj cuanqueb rubel xcuanquil
    li najter chak''rab chanchaneb li lok''bil mo̱s jo'' li ralal xc''ajol lix Agar.'
  blz-NT: Men koiya'a bookoi sa'angu' timbaani'. Rurua' wiwine iya'a mintimbaani'kon
    rurua' toonna Alaata'ala. Wiwine men sa'angu' mintimbaani'kon toon men ringkat
    na buu'na Sinai. Giigii' anakna nosida ata'. Wiwine iya'a i Hagar.
  poe-NT: Tíhi mé nta̱yóa̱xián. Tí yaá chojni chjin mé tóyóe̱xín tí yaá nkehe tsíkꞌe̱to̱an
    Dios. Tí tjan Agar mé tóyóe̱xín tí ley xránjonxín ijna̱ Sinaí. La ntá tí sín titekaon
    tíha mé éxí chojni chꞌexón xra̱ tí jehe sín kíxin tꞌítuenhen sín.
  san-TAM: இத³மாக்²யாநம்ʼ த்³ருʼஷ்டந்தஸ்வரூபம்ʼ| தே த்³வே யோஷிதாவீஸ்²வரீயஸந்தீ⁴ தயோரேகா
    ஸீநயபர்வ்வதாத்³ உத்பந்நா தா³ஸஜநயித்ரீ ச ஸா து ஹாஜிரா|
  cof-NT: 'Diosichi Pilabi ya paluca sonalaca itsanque pila chuteca joe: Sona manca
    na quitumin jototiya, son tintsan jochunaeque chuteca joe. Yari puraica cuwenta
    jotonan, duque nalalaca tachunaeque chuteca joe. Yachi unila tan sonaca fécari
    nalala tachunaeque chuteca joe. Junto na itomin jomin jotonan, duque son tintsan
    jochunaeque chuteca joe. Diosichi Pilabi ya paluca sonalaca tsanque chuteca joe.
    Junni ya paluca sonalari Diosichi paluca trato cuwenta jominlanue. Casale tratocari
    Sinaí tinun dute quinue Arabia tobi. Jun trato, ya Agar tinun peyun sona cuwenta
    jominue. Ya Agáribe yachi nalalabe peyunlasiri jominlanue. Junni jun mantá chutecaca
    meráto se lochique tenfeminlari jun tsanquenan peyunla cuwenta jolajoe. Jun mantachi
    peyunla jolajoe. Amananan israelítalari tsanquenan ya mantachi peyunla cuwentanan
    cajolajoe. Yalachi fe pueblori in toteri joe; Jerusalén pueblo joe. Chiquilachi
    fe pueblo mantimini jamochi joe. Ya Casan Jerusalén tinun joto, Diosichi tobi
    joe. Chiquilari natiya peyunla cuwenta itolajoyoe.'
  srm-NT: Nöö di soni dë leti kuma wan nöngö sö, fu de tu buka Masa Gadu bi mbei ku
    libisëmbë. Boo taki ën sö taa di saafu mujëë, hën da di buka Masa Gadu bi mbei
    ku dee Isaëli sëmbë di a da de dee wëti fu de musu hoi. ˻Di fii mujëë, hën da
    di buka Gadu bi mbei ku Abahamu di a paamusi ën taa a o dëën sömëni soni fu di
    a ta biibi ën hedi˼. Nöö di saafu mujëë, hën de kai Hagali, nöö dee bakamii fëën
    tuu dë a saafu leti kuma de mama.
  qvs-NT: Chay ishkay warmikuna yuyachiwanchisapa Tata Dios ishkay laya paktuta rurashpa
    yanapawananchikunata. Suk paktuta rurarkan Sinai urkupi. Chay Sinai urkupi ruradu
    paktu yuyachiwanchisapa Abrahampa rantidu warmin Agarta. Sinai urkupi Tata Dios
    kamachikunankunata Moisesta kurkan. Runakuna tukuy kamachikunankunata mana kasuptinkuna
    Tata Dioska kastigankasapa. Chayrayku tukuy Moisespa kamachikunankunata kasunayak
    runakuna rantidu runakunashinami kawsansapa.
  zca-NT: Kwent che'n rop una' re' nak rop kwa'n mila' Dios di'zh. No kwa'n mila'
    Dios di'zh lo rë men yek yi' Sinaí nak nela xga'n Hagar ga', porke ley mile' mandad
    bixa'.
  cbc-NT: 'Tie queti bui macããjẽrẽ bairo ĩ quetibʉjʉro mee ĩña. Atore bairo niña:
    Na, pʉgarã rõmia pʉame pʉga poa macããna camasãrẽ, “Tore bairo mʉjãã yʉ átigʉ,”
    Dios cʉ̃ caĩjʉ̃goyeticũrĩcãrõrẽ bairo caãna niñama. Agar pʉame Moisés ãnacʉ̃rẽ
    Sinaí cawãmecʉti ʉ̃tãʉ̃pʉ cʉ̃ caãno, Dios cʉ̃ cʉ̃ caroticũrĩqũẽrẽ cʉ̃ cajoricarore
    bairo caãcõ niñamo. Bairi tie roticũrĩqũẽrẽ caĩroarã pʉame tiere carotiecoparã
    majũ tuacõãñama.'
  qxo-NT: Abrahampa wätaynin Agarpita y Sarapita tantiyantsic Moises chasquingan leycunata
    cumplinanpä aunegcuna wätaynölla cayangantam. Abrahampa wätaynin Agarga Sinai
    jircanömi caycan. Tsay jircachömi Israel runacuna Tayta Diosta aunirgan Moises
    chasquingan leycunata imaypis cumplinanpä.
  mox-mox: 'Baʼe yani diavona kavona vona sesebai. Vivine magilafudina iveʼebeʼita
    Yaubada ena vona fofofola magilafudi weaqidi, ta ana alamani baʼe: Ega vavine
    yoqoyoqonidi, taudi kavona bwanaga Sainai edi diʼwe Aleibia ʼinaya, mana bwanaga nana
    ʼinaya lova me Diu Mosese ena luvine iʼewea, ta luvine nana ana ʼabiboda ʼinega
    taudiega iyoqonidi.'
  kew-kew: 'Go remaa madaare re gupa niminaatepape: Apo ona Hagar-re nipu kogonome
    adisa-pulu Moses-na pogatu pirape agaame onaanu mea pogatua adisa. Goa pisa pare
    ore meda esepene pirisa-rupa Gote-me pogatu pirape agaame onaanu ode mapiraaya.
    Go aba ripia pogatu pirape agaare Gote-me Sainai Rudu madaa mea kasa rabu Moses
    rekena agaa waria kasa.'
  dww-dww: Inam gututunama inam Mamaitua na kedama rabui, banaga anisagudima ewai
    nasiena. Keda tenaḡa inam na tarawatuma oya Sainai debane ya utedina da sibo ai
    muriwatanena. Be oya Sainai inam Arabia dobunama nopone, be tauna vutuna Heiga
    ewai gabu raupunana. Heiga tauna panipani waivinama isane. Be Heiga Jerusalem
    ewai gabu raupunana, baninama Jerusalem inam tarawatu meagainama. Vutuna aubainama
    Jius banegidima matabudi taudi panipanie ta miamiana.
  twi-ASANTE: 'Saa asɛm yi yɛ mfatoho ɛfiri sɛ, saa mmaa baanu yi gyina hɔ ma apam
    mmienu. Apam baako firi bepɔ Sinai so, na ɛgyina hɔ ma mma a wɔbɛyɛ nkoa: Ɔno
    ne Hagar.'
  aoj-aoj: Nematawa awamba biawa ondolaꞌwaifa basef luꞌwafi ma lap biafip. Nemataꞌw
    akwamba Hega kondolaꞌwaifa basef fagataga halafuta Sainai. Awasi akoꞌusi anaf
    agof akas sondaꞌ maol dowaf sope lafela anis daias.
  cbv-cbv: Queét chénewã yaádhdih ded pah ã yapatji jwiítdih ã tʉ́i naóhna caá. Teo
    wʉ̃hnih Agardih jenah joinít, Arabia baácboó jʉmni Sinaí jeéboodíh jwĩ jenah joiná
    caá. Caán jeéboó Dios Moisésdih ã wʉtatjidih ãt wʉ̃hʉp wʉt jĩ, jwĩ nʉowã ĩ tʉ́i
    jepahat pínah niijná. Caán wʉtatdih jepahna, teo wʉ̃hnit pah ĩt jʉmʉp jĩ. Pánihna,
    Agar teo wʉ̃hnih mi jʉmat pah, jwiít cã́acwã caán jeéboó ã wʉtatjidih jepahíhnit,
    jwiítbʉt teo wʉ̃hnit panihnit jwĩ jʉmna caá. Páant ã jʉmʉchah, caán Sinaí jee
    pánihni teo wʉ̃hnih Agar mit jʉmʉp jĩ. Pánihna, caánt teo wʉ̃hnih caán jee pánihnih
    mi jʉmat pah, bʉʉ Jerusalén tʉ́tchidih moón caán wʉtatdih jepahíhnit, mi jʉimená
    panihnit ĩ jʉmna caá. Pánih jʉmnit, queétbʉt biíc yoobó teo wʉ̃hnit panihnit jʉmna,
    Dios weh ĩ nihcan caá.
  taw-taw: Pen kesɨm jɨj anɨb ak, takaw yɨpɨl won ogɨnap sek mɨdeb. Bin wog gɨñeb
    Haga nɨm, Mosis takaw tek ak. Ned God takaw agak ak, Mosis nop ñak dum Saynay.
    Dum anɨb ak, man Alebiya mɨdeb. Jelusalem abe mɨñɨl mɨdeb ak, dum Saynay tek lup.
    Bin anɨb ak, ne tap anɨb okok gup tek ak mɨdeb. Anɨb ak, Juda kɨli pelnep Mosis
    takaw apal ak nɨm, Haga ñapay ne okok bɨ wog gɨñeb yokɨp okok tek mɨdebal.
  jic-NT: Cupj polel qjuisin 'yüsa nin tepyala mpes. Lama Dios tjevele tsjan la mijis
    gente jis lal. Nequem nenem, yupj Dios tjevele jinwá. La pjaní Dios tjevele joc'
    püné nt'a, joc' niná Sinaí lotsja. Abraham esclavo, jupj Dios tjevele jinwá ne'aj.
    Agar lotsja Abraham esclavo. Agar ts'uyupj esclavopan waytsja 'ots'ipj. Gente
    lajay na Dios Sinaí nt'a tjevele, esclavopan jinwá yupj.
  zap-NT: 'Ne wzak yrup wnaa guin zeree rna we: Tebo nak nëz ne ydxiin mén lo Dëdyuzh;
    le stebo nak ley ne wdee Dëdyuzh lo Moises gyey-Sinaí; yrandxee mén ne zanal ley,
    nak men zegnak mén ne che wdoo lo ley zegne wak Agar lo Abraham.'
  wer-wer: Ngön pipta këët epël wia. Öng pöaar ngön taë wes mena nentepar wia pöteparë
    ök ëa. Nent Sinai rosiraöök Mosesën ngön ök mëëa pöt wii yatë pöta ököt inëën
    koont Eka wii ket ëak motëën wakaima pöpë ök yaë. Omën ngön taë wes mena pötë
    iri wë pörö pit Eka pim ëaröa ëaö pöl wii ket ëak motëën wë inëën pëënë yaaurö.
  ipi-ipi: Wanda okonelapo pii lapo Goteto lo yata yane okolapo mandeke pua layene
    eya-kola, pii temane okonena kokoli pii mindi paleya. Atepia yuu okona Ati Sainai
    oko peleya. Mosesa bala Ati Sainai okona atea-angi, Goteto balana loo tupa yata
    yaepia. Eka bala Gotena loo oko mandeke peya. Wamba Eka bala yole mia napiyane
    selepe wanda pituto, katapusa piape pua peteaipia. Bala selepe wanda petea-kola,
    balana mandiyene yame tupapi selepe atoto, katapusa piape pua teke ateainipia.
    Wuane pua teke, andipa Jutusaleme yuu okona wandakali ateyai tupa loo tupana mandiyene
    yame gulo atoto, Goteto nanima wandakali tika-pene leakale nembo toto, katapusa
    piape pua ateyai.
  qul-NT: 'Caytaj niyta munan: iscaynin warmicuna iscay compromisoman ninacun. Ujnin
    Sinaí lomamanta koska, caytaj Agarman rijch''acun. Cay Sinaí leypi casucojcunaka
    nacincu leypaj mandaskanpi canancupaj.'
  ter-NT: Ápe koati kixó'ekinovike ra kixovókuti. Enepone pi'âti sêno, hane kixó'eko
    pi'âti kixovókuti ítukeino xâne ne Itukó'oviti. Enepone póhuti sêno yane pi'áti,
    mópoina Sinâi kixó'eko, yutóxovoku ne Ponóvoti Kixovókuti, enepone kutí kixoti
    xâne akaúti koeku óvoheixea opékuke xunáko. Énomone kixó'eko ne Ága.
  bmr-NT: Jaano jino jillɨ diitɨfevɨ oovɨcɨcafetehi minoocɨ unuuno. Agar oovɨcɨcafetehi
    Sinai onoogajɨvɨ unuunoco. Tusumivɨ unuuno seeme fiivehi tajɨɨba jɨjovototɨ iicaqui.
  fuf-fuf: 'Ɗun ko misal nii: rewɓe ɓen ɗiɗo, ko ahadiiji ɗin ɗiɗi, *ahadi goo ko
    ndi Fello *Sinaayi ndin, ɓiɓɓe mayri ɓen ko maccuɓe, ɗun ko Haajirata.'
  bhl-bhl: Waneng alew biim fakam weng beem mongom e weng takamin alew te. Emisik
    kitakamin weng Sunbin-Gote Moses em teing dim elo dulewei, Isalael kawtiw i amgu
    tikin Sainai kel kulusiliw kitakamin weng be Kagal um kiskiw ete te. Amgu tikin
    ka kel e, Suda kawtiw i Kagal umdiw kukuyemin sawa weng em sak afak alakabiliw
    kawtiw kesiliw te.
  ons-ons: Don yewa wane nat paromine iwa yale pamaike, ŋerep etke yewa ere Anutu
    doninane tako rakot etke, ea wane rokopko okangoik. Anutuŋo Yuda ŋei ŋerep eŋane
    ra rokop don, Sinai bonagao motki sarike. Hagar qelit ŋerep so eŋane doko ŋosa
    ŋabokoune eŋe qelit qeqe okangoi, tego yewa eŋe ra rokop don ea wane rokop okangoi.
  con-NTPO: Nane vaja condase'cho tsu, ingima atesiañe. Va dos pushesuja Chiga dos
    se a'i'ccu injancco'fa'chove tsu canjaen. Fae injancco'fa'chota tsu Sinaí Ccotta'cconga
    afapa manda'cho. Tsaja sema'su pushesu Agarcan tsu. Tiseja sema'su pushesusi tise
    dushundeccu'qque manda'choma pañamba sema'suve tsu da'fa.
  ghs-ghs: Oonita qahura noota hiiremi oho tete erake eete oorai. Oi kodza ma tangaho
    noo eseri. Sutasuta atapa Hagariho noo oi Sinai toraho kodza ma tangaho noo. Oi
    hu noonita meeke sutasutata mootorai.
  peg-peg: ଇ ୱିଜ଼ୁ କାତାନି ର କାତା ପୁନାକା ମାନାତ୍‌, ଇନାକିଦେଂକି ଇ କଗ୍‌ଲେକ୍‌ ରି ନିୟମ୍‌ନି
    ଲାକେ; ର ନିୟମ୍‌ ସିନୟ୍‌ ମାଡ଼ିତାଂ ଉବ୍‌ଜାଣ୍‌, ହେଦାଂ ଆଡ଼ିଏନ୍‌ କାଜିଂ ହିମ୍‌ଣାଂ ଗାଟାଆନାକାଦେଲ୍,
    ହାଗାରା ହେବେନି ରଞ୍ଜେଲ୍‌ ।
  txu-NT: Mỳkam ne ba ar amã ar nire abenkôt kra rwỳkja'ã ajarẽ? Mỳj'ã ne ar nireja
    amijakre? Bir, ar amãnhkrut Metĩndjwỳnh kabẽn amãnhkrut'ã amijakre. Ba ar amã
    kabẽn jarẽ gar ama. Metĩndjwỳnh kute Abraãomã kabẽn jarẽnhkam ne kum Kritu jarẽ.
    Kritu'ã ne Xara amijakre. Nhym be, Môjdjê kukràdjà'ã ne Agare amijakre. Be, kabẽn
    amãnhkrut ne ja. 'Ã ne ar nire amãnhkrut amijakre. Metĩndjwỳnh ne krãnhbê Xinajkam
    Môjdjêmã me kukràdjàja jarẽ. Me kukràdjàja kôt ne me àpênh tỳx kajgobit ar ban
    te axwe kêt prãmje. Krãnhbê Xinaj'ã ne Agare amijakre. Agare ne kubê me pardja
    ne Abraãomã àpênh tỳx kajgobit ar ba.
  eng-WEBU: These things contain an allegory, for these are two covenants. One is
    from Mount Sinai, bearing children to bondage, which is Hagar.
  gnw-NT: Jare cua co penti jaanga. Echa'ã cua cuña reta uyemɨjaanga jocua mocui trato
    re. Penti trato co jae ɨvɨtu guasu Sinaí jee vae re uñemee vae. Cua trato pegua
    reta co jocua oa uyeyocui vaerã vae reta rami. Echa'ã jucuarãi vi co Agar imembɨ.
  mux-mux: Ambu kanusele Pulu Yili-ni ung tale nimba panjipa mi lirim-sele mele manda
    monjukulu, elsele-ni tiringli uluselenga ung-eku te pelemú. ⸤Kendemande-⸥ambu
    Aka yu Pulu Yili-ni ung te mulú Sainai-na nimba panjipa mi lirim ungele mele molemú.
    Ung kanili ⸤Pulu Yili-ni Moses sirimele-ni⸥ kongun kendemande-yambu mulungí kangambulama
    melale.
  maj-NT: Ni xi tíxinnu̱u, b'i̱ ts'ín tíjña chu̱ba̱yaná. Nga joo̱ ni xi y'éndako̱
    Nti̱a̱ná xu̱ta̱ xi ts'e̱, kui xi nga joo̱ jminchjíu̱n. Ni xi tjun y'énda Nti̱a̱ná
    na̱xi̱ Sinai, kui xi na̱ xi tjuu̱n. Kui xi 'mi Agar ko̱ ntíhi̱ no̱, kui xi ma
    xu̱ta̱ musu̱.
  bkq-NT: Azakâlâ Abraão imeombyry wâgâ, azagâ pekodo wâgâ warâ auguely, Deus tynynonro
    modo agâ azagâ tâseinwândo anhetobyry mâuntuhomoem, Abraão agâ âseinwândobyry,
    Moisés agâ iwy Sinaidâ âseinwândobyry warâ. Egâ wâneam Agar, tâbyguepa âsewanihoem
    sanâtyby. Etadâdyby ara mâkâ, tywymâry emaymba itoem nudupa, tâwâlâ nâdutuba warâ.
    Arâ lâpylâ, Sinaidâ âseinwândomobyry ara, judeu domodo tâzezewenry aiedyly nimoba
    awylymo. Agar, iweompyry warâ mârâ Sinaidâ âseinwândomobyry enehonri akaemo.
  kue-kue: 'Nono pirkan eramga, taragl okuwo mongomo panambuka ipre ka akete dungwa:
    Ambu suwo i kontrak suwo mere wu bendiruka. Ana ambumo ta Hagai ye kontrak i kamun
    muglo Sainai mereyegl moglkwa te ye nangiglma kugl yongwa i prapra nigl-kongun
    yoko yomba meglkwa.'
  cot-NT: Choocaquea oshiacaantacaca ocatica, oraquea manquigarentsijia oshiacaantacarotari
    mavite paaquito. Aparo paaquito oponeaca otsempiqui icantajitica Shinai, iroguenti
    quejetacaro Agare voaquerica chaajaniquirijia peajianquitsineca yashintajitaca.
  bnp-bnp: 'A nuverei iea i muholi, pali i manga tabu a nita vakakika, ra i maea:
    A ngatavine ala rua nga, ru manga a ngava dagi i rua a Vure i rata hosi. A viri
    tara i rata na lolo e Sinai, i vakabele kunana e huriki a koma a vora. A rana
    e Hagar.'
  apn-NT: 'Tã wa nita ã wa harẽnh kot anhỹr. Na pre Tĩrtũm mẽmoj jarẽ. Te ho wa uràk
    o wa harẽ no ãm hã kuxi nẽ ã wa harẽnh anẽ. Jakamã ni wa harẽnhja te kot Tĩrtũm
    kapẽr pijakruuta pyràk. Wam ni Agata te kot hixêt prêk pê Sinai nhĩmõk ã Tĩrtũm
    kot Mojes mã kapẽrta pyràk. Hixêtja pika pê Arap kamã na pre. Jakamã nhũm Tĩrtũm
    Ijaew kaxyw Mojes mã kapẽr nhũm kuma nẽ amnhĩ xô ri mẽ kãm hã kagà. Tã na hte
    arĩ jarãhã mẽ hkwỳjaja hamaxpẽr o: —E kot paj mẽ panhĩgêt finat Mojes kapẽr kôt
    amnhĩ nhĩpêx o ri ixpa nhũm Tĩrtũm ja hã ixpumu nẽ amnhĩm inhmex ã ijarẽ nẽ ixto
    hkra. Anhỹr o hamaxpẽr no ãm ã hamaxpẽr anhỹr kaprỳ. Ã mẽ hamaxpẽr anhỹr xwỳnhjaja
    te mẽ kêp Apraãw mã àpênh xwỳnh Aga hkrata pyràk. Nẽ krĩ pê Jerujarẽ kêp Ijaew
    nhõ krĩ jakamã haxwỳja te kêp Agata pyràk. Nhũm krĩ nhõ xwỳnhjaja haxwỳja te mẽ
    kêp Aga hkrata pyràk. Na htem htỳx Tĩrtũm kot mẽ omunh nẽ mẽ ho hkra hprãm xàj
    Mojes kapẽr kôt amnhĩ nhĩpêx o pa hã amnhĩ jarẽnh kaprỳ. Jakamã haxwỳja te mẽ
    kêp mẽ kãm mẽ àpênh o pa xwỳnh pyràk.'
  ctp-NT: 'Nde ndiya ska chaꞌ nu nchka tiǎnꞌ chkwiǐnꞌ loꞌo wan: Wa mdiya tukwa neꞌ
    kunaꞌan kanꞌ, kanꞌ nu nchka tiꞌ chkwiꞌ chaꞌ nsuꞌwi tukwa lo chaꞌ nu yꞌni biyaꞌ
    Ndiose loꞌo nten chalyuu. Lo kiꞌya Sinaí nu ndiya nde Arabia, la kanꞌ mdyisnan
    lee kula; loꞌo suꞌwa ndiꞌin chaꞌ kanꞌ loꞌo Agar, nu kunaꞌan nu ngwa msu ꞌin ayman
    Abraham. Nten nu ndyaa ñaꞌan ꞌa tiꞌ chaꞌ kanꞌ, wa lka neꞌ sa ñaꞌan lka ska msu
    nu msiꞌi nten.'
  opm-opm: Kuu yot moh Got orhe dik atip meng yot hatin hat pateshe kuu yot ihitmur.
    Nang tatpat pat hatin hat ma patesuh kuu uh Sainai yei ka Got ohe dik ma natip
    meng hatin hat patesuh kuu uhmur. Ama Sainai yei ka dik natip meng oh gahansin
    kuu Hega uh hatin hat pat ohoh ihan ama sawa meng hrepnong hat ma pati ihiroh
    urhe ma nang tatpat patesuh ohe tan hat patimur.
  bvr-bvr: 'Gun-gata gun-burral janguny minypa gun-gata barra ngubi-na gun-maywapa
    ranginy meyali gun-guna: Abirriny-jata abirriny-jirrapa mu-gama yerrcha minypa
    gun-burral abirri-jirrapa rum ngardapa ngardapa. Minypa jin-ngardapa mu-mirk wenga
    mun-nelangga mun-gata Jaynay (Sinai) minypa nipa jin-gata burr-mangga jiny-yorkiya
    birripa barra aburr-mujama aburr-ni, nipa jin-gata jin-nelangga Aygar (Hagar).'
  wal-wal: Ha maccaasati naa77u maachcha gidiyo gishshau, hagee leemiso gidana danddayees.
    Etappe issinniyaa, Siinaa Deriyaappe yiidaara, ba naata ailletettaayyo yelaasu;
    akka Aggaaro.
  zad-NT: Daa gok c̱he noolka' c̱hop, chzajniin cho' c̱he c̱hop daa be' Chioza' beṉ'
    Israelka'. Dii Agara' zaklebile' leya' daa be' Chioza' lo yaa Sinaína'. Na' ḻen'
    goke' xṉa' beena' wdoo lla yel bene' xshin beṉ'.
  kmg-kmg: 'Eme dâŋ irec ŋifecne šiŋuc fokac: Ŋokac jahe mitire šâšâfic jajahec irec
    sâsâcne epic. Ʒâšâfic moc Sinai tikio ekicne, ere kikefuŋzi ine kiŋaŋ qaqa embiŋ,
    eme irec sâsâcne Hagazi ewec.'
  aso-aso: 'Aꞌmine gamaziloꞌ nene aneza gamazi ma lo-lengemelove: Aꞌmine veneꞌ sitaꞌ
    nene Oꞌmosoꞌmo gamazi sitaꞌ ato atoꞌ lo huko lidoꞌ nene lo molo noluve. Ma nene
    Sinae gololotiꞌ louꞌ gamaziloꞌ gelekeleꞌ igi mini goboni aleve minilizave lo lo
    huko-ngidineꞌ ve. Aꞌmine lo huko-ngidineꞌ gamazi nene goboni alu Hagalaꞌnidoꞌ
    lo molo noluve.'
  uli-uli: Meka ila sibe madefagili le sew fiyongol hawewe. Fefel le rumal ila re
    wochog bogtag we ruwow. Fefel we ye subdoh molwe lol le semal slave ila Hagar.
    Iwe ngo iy mele ye wochog bogtag we ye ffaor mo woal tayitel Sinai.
  nin-NT: Uwanggo a si nâ ta si assurre nggo. Amba ba aha mi a si nâ ta si ishi azhi
    i Abachi iha yi. Hajarratu nggo à ngri amarr ma ba ni igarr nggo, uwanggo a si
    nâ ta si ishi azhi iyirr yi, nggo Abachi à shi ka na ani Yahuda ba ni Igbigbu
    i Sinayi yi nggo.
  acu-NT: 'Wi taja nunaka taku tawai: Sara inatiri Agar uchin jurermiayi. Nuka inatiri
    uchiri asa, Moisésa chichamen umirnua tumawaitai. Tura Arabia nungkanam mura Sinaí
    tutainum yaanchuik Moisésnum umirkatin chichaman Yus aamtikramiayi. Tura asamtai
    yamai Jerusalénnum pujuinausha: Iikia uwemratasrikia Moisés umirkatin chicham
    umirkatnuitji nangkamiar tinauka aintsu inatiria nunisarang ainawai.'
  cak-WNT: Re tzij re' jun c'ambel na'oj. Ruma re ca'i' ixoki' re', ruq'uexewach ri
    ca'i' tratos ri xuben ri Dios quiq'ui ri winek. Ruma ri Agar ri raj ic' ri Abraham,
    ruq'uexewach ri jun trato ri xban acuchi (achique) c'o wi ri nimalaj juyu' Sinaí,
    ruma quinojel c'a ri ye'oc chupan ri trato ri', xa yexime' chuxe' rutzij ri ley
    riche (rixin) ri Moisés.
  ebk-ebk: Nan nauycha ay enommat at wacha nan laychuncha ay kanan. Nan nauycha chuwa
    ay fianafiai at maepachongcha as nan chuwa ay inturag Apo Dios. Nan usa ay inturagna
    at nan Lintig ay inchatna kan Moises henan chuntug ay Sinai, ya maepachong na
    kan Agar ay mafiabfiaor. Isunga nan chiyuycha mangtongpar as nan Lintig at kamancha
    an-ak Agar ay mafiabfiaor, tay fiabfiaarun nan Lintig chicha.
  spa-PDDPT: 'Esto es dicho simbólicamente, porque éstas mujeres simbolizan dos pactos:
    una ciertamente de la Montaña Sinaí, la cual concibe para esclavitud.'
  ruf-ruf: Ipfinu pfino pfomanyika ka mfano, mana iwapinga wano weli wolangusa malaghano
    meli. Laghano lya mwanduso lya iwana wa Hajiri iwelekighwe mne utumwa ilitendighwe
    mne chidunda cha Sinai.
  gun-gun: Ha'e nunga oiko raka'e jaikuaa pota aguã, mba'eta ha'e va'e kunhague ma
    mokoĩ ayvu nhanderekorã oeja pyre rami. Peteĩ ayvu ma Sinai yvyty re oejaa, escravo
    rami nhanemoingo va'e. Ha'e va'e ma Agar.
  agu-BL: Yi jun xtxolbila'tz i'tz jun elsawutzil tetz ketz. Na yi cob xna'na'tz na
    chitzan tan ẍchajle'n cob elsawutzil. Yi jun xna'n yi Agar bi', i' elsawutzil
    yi e' yi ate' jak' ca'wl yi xtxolbil yi bixba'nt tan Ryos wi'wtz Sinaí. Na cyakil
    yi e' yi na chixom te yi jun ca'wla'tz, buchij che' chi tane'n jun yaj yi esclaw.
  isn-isn: Makani aya ahumile kuganulwa kutumila mpyani, kunsoko asungu awa impyani
    ni malago abiili, Ung'wi ao kupuma kulugulu nula Sinai. Witugaa ana ni atugwa.
    Uyu inge Hajiri.
  eng-PEV: That old story teaches us something else too. Those 2 women are like pictures
    of the 2 agreements that God made with his people. Hagar is like the agreement
    that God made on the big hill called Sinai, where he gave the Jews their law.
    That agreement makes people like prisoners. They are not free. They have to work
    all the time to follow that law.
  ilo-ULB: Mabalin a maipalawag dagitoy a banbanag babaen iti panangus-usar iti panangiyarig,
    ta kasla dua a tulag dagitoy a dua a babbai. Ti maysa kadakuada ket manipud iti
    bantay Sinai. Mangipaspasngay isuna kadagiti annak a tagabu, daytoy ket ni Agar.
  pir-NT: 'Ahri quiti marine quehnoano queoye mehna yahure: Cohãcjʉ̃ pʉa taha masare
    “Mʉsare yedohoutja”, tiquiro niñe yero saha ijire ahriquina numia pʉaro numia.
    Ihcãcoro Sinaí wame tidʉpʉ Cohãcjʉ̃ dutiyere ohori yero saha ijire. Ticoro Agar
    ijire. Ticoro mehna mari queoye mehna buhegʉ̃ judio masa gʉ̃hʉ dutiyere yeducuye
    mehnata yʉhdʉ duayequina ticoro yero saha ijire. Tiquina cahacjẽna yero saha ijire.'
  anv-NT: Mechɔ ɛwéna ɛlúmbɔ ɛlé ɛké nekanemejɔɔ́. Ne andée bina makpo apea atɛne
    mbaá ufɔɔ́ menomenyɛɛ́ upea. Haga atɛne mbaá menomenyɛɛ́ ɛwé Ɛsɔwɔ anyɛ́ ne
    bɔɔ́ Isrɛli gébégé ji achyɛɛ́ Mosis mabɛ né mekwɛ Sinay. Ne bɔɔ́ abi ábyɛné
    ɛbwɔ́ né amu ɛbɛ alu afwɛ́ ndɛre baá Haga.
  sab-NT: 'E ulita boidu sbali unsuialin, nege e kle gerule ai kare che alin: Boidu
    muinga e boke ole, e salengwli Chube nu mo gerua boke gbaba kwian alin kare. Geru
    gbaite Chube ketu Moisége jwichuga kada Sinaíge nga kweri kada Arabiage, nege
    kwian ulita bai kaire kle mo ta gbe age geru e alin gerule kare diali kwian ene
    salengwli Agar kare, Agar lle boanga kwian na alin, Agar agali me ñadu joge siere
    ege, ama chegu age ulita mo chugagwalla gerudu kare, Agar kirolla ulita mo chebia
    kare kaire. Una Jerusalén, una e kwian israelita ulita unalla nga dba ai giti,
    kwian e ulita kle age Chube nu geru ketaba Moisége kwian israelita alin gerule
    kare, ene ama tañachuge ama Chubenu, agwa me ene, kwian ulita una Jerusalénmu
    Agar kirolla kare.'
  tmd-tmd: Haiwo adö aliö akuyöbö, mönö bli höd röxg mɨda. Mö mös, mönö ölɨsö ma yad
    nɨgɨb mös. Mönö ölɨsö ma yad nɨgɨb i Önöŋ Pɨd Sainai yöbö hön, halöu ha yöx pön
    höm, ñɨŋ nag mabö akwör rɨ gör mɨjöña; Hega maku pal.
  acr-NNT: Ekꞌu waꞌ e jun kꞌambꞌal naꞌoj. Ri kebꞌ ixoqibꞌ e keꞌelawi kebꞌ tzij; jun
    e ri petinaq che ri juyubꞌ Sinaí pa xuya wi ri Dios ri taqanik re ri Tzij Pixabꞌ.
    Waꞌ wiꞌxoq e Agar, yey ri e ralkꞌoꞌal rire e ri kakiya kibꞌ chuxeꞌ ri taqanik
    ke raj judiꞌabꞌ.
  kpg-kpg: Nia mee ala e modongoohia i di kai o nia ahina dogolua aanei la go nia
    hagababa e lua. Di ahina dela ne haanau ana dama gaa hai nia hege la go Hagar,
    mee go di haga modongoohia o di hagababa dela ne hai i di Gonduu Sinai.
  taj-taj: चु म्रिङम्‍हेमे न्‍हीनोन परमेश्‍वरसे लबा कबुलगदे ह्रङ्‌बा हिन्‍ना। चु कबुलगदे
    तिग हिन्‍ना भिबा ताम चु म्रिङम्‍हेमे न्‍हीग्‍यामसेन म्राङ्बा मुला। म्रिङम्‍हेमे
    गिक चा हागार हिन्‍ना। थे चा परमेश्‍वरसे सीनै भिबा गङरी मोशादा पिन्‍बा ठिम ह्रङ्‌बान
    हिन्‍ना। थे ठिमला नोकरगदे चा थेलान कोलागदे हिन्‍ना।
  avt-avt: Hɨm im hɨram mɨre piksa meteiknai menmen. Miyapɨr wik hɨr nehimɨtan hɨm
    wik nɨpaa God kewetei haiu mɨt em. Hega hɨre wehimɨtan hɨm nɨpaa God kewet Moses
    em keit mɨniu (o neiyɨp) niuk mɨrak Sainai. Niuk ik Hega hɨram mehimɨtan mɨniu
    (o neiyɨp) Sainai meit wit Arebia. Wit Jerusalem ke mɨt ne Isrel ketike mɨt miyapɨr
    nau nekrerek hɨr nar ke mɨte ip Hega. Hega wine nɨkan, te hɨrak ekrɨak menmen
    ekɨr ke miye pɨrak wɨrɨakem. Hɨrak ekrɨak menmen me mɨt te hɨrak ap kakɨt pewek
    emrerim au. Te mɨt miyapɨr kerek nises hɨm me Moses hɨrak kehimɨteni, hɨr nises
    hɨm me Moses, hɨr han kitet God katɨp hɨr yaain. Te hɨm ap mamkepi hɨr nɨre yaain
    au. Hɨram mamɨwaanki.
  cbk-cbk: Ese historia puede dale canaton maga ejemplo. Ese dos mujer puede representa
    el dos contrato de Dios con el maga gente na mundo. Si Agar amo el mujer esclavo,
    y ele ta representa el maga mandamiento que Dios ya dale con Moises na Monte de
    Sinai. El maga anak di Agar pati el maga siguidores de ese ley di Moises, maga
    esclavo lang sila.
  uig-ARA: بۇ ئىككى ئىشنى بىر ئوخشىتىش دېگىلى بولىدۇ. بۇ ئىككى ئايال خۇدانىڭ ئىنسانلار
    بىلەن تۈزگەن ئىككى ئەھدىسىنىڭ ۋەكىلىدۇر. بىرىنچى ئەھدە سىناي تېغىدىن كېلىپ، دەرھەقىقەت
    بالىلىرىنى قۇللۇقتا بولۇشقا تۇغىدۇ؛ مانا ھەجەر ئۇنىڭغا ۋەكىلدۇر؛
  tuf-tuf: Sirat is acu bitara yajquíctara is quin siw̃in acu eyta yehn áyjacro. Wiw̃ín
    bucáy wacayat, wiw̃ín etan ey ójcori wátiro. Sirat chihtá bucáy chajac ojcor cat
    wacaro. Wiw̃á Agar wacayat cubar Sinaí cut chihtá wíjaquey ojcor cat wacaro. Sinaí
    cubar cut bachan chihtán wíjacro. Bíyinat bach ey chihtá ey cuitar Sir ub cahmor
    ay waan síhw̃actara, éyinan cacminán wanro. Bachat chihtát cuaquic etar cacminán
    wanro.
  abx-abx: 'Aniya'' malalom karuyag sidngun-na sito mga hinabo'' kay i duwangan danda
    agtukoy si duwa pagkasarabutan tigpasunud-na si Diyos si a''a: I adda pina''agi
    si Abraham ngan i adda namay pina''agi si Moises ari si Bukid Sinai ngan mga uripon
