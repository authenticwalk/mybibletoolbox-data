  chz-NTPS: Kya̱a̱hˊ juuˈ kihꜗ läꜙu̱u̱ꜘ dsaˉmëꜘ heꜘ, leꜘ hwëëˊ gaˊ jneˊ chaˉgaˊmiihˉ
