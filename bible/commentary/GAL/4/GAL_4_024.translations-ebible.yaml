    [vati tican chaha ra Ndioo ley can chi ra Moisee,] ta inga tuhun can cuu sava
    ta cua ña Agar, vati mani musu cuu sehe ña.
  srq-NT: Nandemundua sacuã ño ũquɨ̃ nde. Contrato rã sɨ chõ Sara re. Contrato mó
