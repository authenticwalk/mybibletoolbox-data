    ureemera karua srua kuindiig melabelø kønrrai tøgagøb ishuube Tius tru Sinaí Tunsrø
    nø øyeeg martrab cha kandø isua kørrømisrig, truig køn.'
  not-NT: 'Posiacaganta oca pite tsinane. Paniro ojita Agar iroonti onamitaga. Posiacagantacaro
    iroro opomirintsibentaro isanguenare Moisés. Isanguenaquero iriro ora icantasantëri
    Tosorintsi cara otisiquë ora jitacha Sinaí cara Arabiaquë. Aisati otomi yosiacagantari
    joríojegui timaguetatsi yamai Jerosarénquë: itsipiriasitaigaro ipomirintsibentaigacaro
    isanguenare Moisés, omagaro, arota iraganinatiri Tosorintsi.'
  plu-plu: Ini ku pariye danuh ta git amekene Abrawh minikwak, in humaw arekhetni
    wot adahan ku samah Uhokri gihiyakemni. Norras piyananano tinogben egkis humaw
    arakak adahan ku samah Uhokri ahegbete ginetni pimaput gikakkis gihiyegapu. Egme
    pahapu tino eg arakak adahan ku samah Uhokri ahegbete ginetni gikak amekene Moís
    ayhté apit ini waxri imuwadnene kewye Sinaí. Hiyeg ku pariye kumadukasaw arit
    amekene Moís gikumadukan ignes ke ibuktibe ta arit ini gikumadukan. Eg ibukti
    Agar eg arakak adahan ini.
  iou-iou: Man unitäŋo kukŋini ŋode pätak; Webe yarä uwä topmäk-topmäk man mebäri
    yarä täŋo wärani ude itkamän. Topmäk-topmäk kubä Sainai pom terak ahäŋkuko unitäŋo
