    mañahan hez-pov añ Seraz zut ravat hez, met dañ navoz abatao Sainai Arebia zeisik
    hez-poek Moses hehan, God ñetiv mañahan hez-pov Ega as ñari popuz zut ravat hez.
    Met añ popuz ñaro izahol modariz irih het asit metovai soohan, tin nakezavoz zut
    Zudahol, parum zei ahot Zerusalem, potak het Mosesiz ñetiñ hahan hezat baval hat
    tovai sohot tin nakez. Tahaek Ega parum nonopuz zut ravat hez.
  jid-jid: Ba ya tsro ikpi bi yi ni koh nayi. Imba biyi ba he na chu yiwu hari. Chu
