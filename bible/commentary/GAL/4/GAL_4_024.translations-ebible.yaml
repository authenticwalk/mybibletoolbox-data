  qup-NT: Chay ishkay warmikunaka ñukanchita yuyachin imashnami Yaya Dioska ñukanchita
    yanapanayan. Chay ishkay warmikunatashina Yaya Dioska ishkay rimashkan shiminwa
    ñukanchita yanaparka. Shuk rimashkan shiminka Moisespa killkashkanmi, shuk mushu
    rimashkan shiminka kanmi Jesukristuta kirishpa kishpina. Chay puntiru rimashkan
    shimintaka Yaya Dioska Moisesta Arabia allpapi Sinaí urkupi kurka. Chay Moisespa
    killkashkanta kasuk runakunaka Abrahampa kamachinan warmi Agarshinami kanahun.
    Chay kamachinan warmika Sarata kasushpa kawsarka. Chasnami kunankama ñukanchi
    israel runakunamanta Jerusalén llaktapi kawsakkuna Moisespa killkashkanta kasushpa
    kawsahushpankuna Agarpa wawankunashina kanahun kamachirishka runakuna.
  dop-dop: Tɔm tǝnɛ tǝ hʋ́lǝ́ɣɩ́-tʋɣʋ yɑɑsi nɔɣɔlʋɣʋ. Alɑɑ mpɛ pɑ wɛ kɛ́ ɩsɩɩ Ɩsɔ
    nɔɔsɩ nsi ɩ́ nɑ ɩ yǝlɑɑ pɑ kpɛntɑɑ nɑ pɑ́ pɛɛlɩ tɔm nɑɑlɛ tɔ. Kɑncɑɑlɑɣɑ nɔɣɔ
    ntɛ́ Akɑɑ, nɑ ŋkɛ kɑ kɛnɑ Sinɑyi pʋɣʋ nyǝŋkɑ, nɑ kɑ́ lʋlǝɣɩ yomɑɑ.
  azb-azb: Burada bir məcaz var. Çünki bu qadınlar iki Əhdi təmsil edir. Biri Sina
    dağındandır, köləlik üçün uşaq doğur. Bu, Həcərdir.
  eng-DBY: 'Which things have an allegorical sense; for these are two covenants: one
    from mount Sinai, gendering to bondage, which is Hagar.'
  guo-NT: Agar pejwʉajan, me-ama Moisés chajia lelpox, ja-aech. Moisés chajia lelpox
    naexasiti, japi, me-ama esclavos wʉt, ja-aechi, naexasisfʉl xot japawʉajan. Me-ama
    Agar, esclava, ja-aech japi jiw. Arabia tʉajnʉxot xabich pinjiyax mʉax, Sinaímʉax.
    Japamʉaxmatwʉajtat Dios jʉm-aech Moisésliajwa. Do jawʉx, baxael, Moisés kito'as
    japox lelaliajwa. Sara pejwʉajanlax, me-ama Dios jʉmdutpox Abrahamliajwa. Ja-aech
    japawʉajan, Sara esclava-el xot.
  hla-hla: A elasolana tahol teka e haharoei nena u huol u ranga te kits e Sunahan.
    U toa u ranga nonei u Lo te hala nia e Sunahan turu pokus i Sinai tara han i Arebia
    tara poata te hala nien u Maloto u Masaka tere Moses. E Hegar e haharoei nena
    u Lo ti hala nia i Sinai, na galapienin kui i tanen e haharoei nena u katunur
    i Jerusalem te roron kui siler u Lo.
  mav-NT: Pyno ahenoi teran mi'i hap sehay iã'ãkap wuo ehepe Aparãu sa'y­ru'in etiat
    typy ok etiat ihary­'i'in typy ok hap kaipywiat hap. Pyno Aparãu ehary'i toĩne'en
    typy ok hap kaipywiat. Pyno Aparãu ehary'i toĩne'en typy ok aikotã typy ok kapiat
    Tupana ihay hap e. Tohenoi kahato tehay wo'o­nãpin hap Musei pe yity'ok Sinai
    e hap tote — Uwe uwe inug yne teran Tupana ehay wãi'e hap teha­kye­ra'at hamo
    haria ti tukup­te'en Aparãu sa'yru temiit kawiat ewy mana Ãka kawiat ewy.
  kpf-kpf: Oi den zorat torenŋâ itâ ziap. Ambân zagât zo siŋgi âlip târotâro zagât,
    zorat dâp urâwet. Anutuŋâ Sinai bâkŋan târotâro ŋâigât den Mose dukuip. Târotâro
    zorat arâpŋâ zen kore a ambân urâwe, zorat dâp Hagaŋâ oip.
  ppo-ppo: I fota take mo yale alatei, mió ya̧lo fo sale fopaae dó faróló i dapa wosae.
    Ai so tamota, kale dokóló mulale dirii fo tamo su̧ sóró dapó. Me dokóló muló betere
    dirii fo, ti Sainai hasi fosómó kaaróló sókó walapó. Ai dirii fo so kaae bitu,
    wae sóró kutó diratere naale senaale ditu beterapó. Ai su̧ratere sota, Hekar-pó.
  hin-2017: इन बातों में दृष्टान्त है, ये स्त्रियाँ मानो दो वाचाएँ हैं, एक तो सीनै
    पहाड़ की जिससे दास ही उत्पन्न होते हैं; और वह हागार है।
  wol-KYG: Mbir mi misaal a ngi ci. Ñaari jigéen ñi ñaari kóllëre lay bijji. Genn
    kóllëre gi bawoo tundu Sinayi moo meññ lu ñeel njaam, te kooku mooy Ajara.
  bef-bef: 'To ya kaꞌamofihi komopaꞌagu nekisaꞌa mone ma luto niꞌibe: Ana ate loemo
    etali Huꞌmau lu mu tifise kaꞌa loemo yamofihi babeyafaꞌa lolo hiꞌahaꞌina. Lu mu
    tifisemofihi kagaꞌa mone yaꞌma Sainai kosaguti lu huto huꞌehina yamofihi komopaꞌagu
    nehana bonaꞌmagi enali keya ka luꞌehinamofihi kele keleꞌi hi etete neminabe. Yamofihi
    suhi huto kele kele aꞌi Hegahi yagapanaꞌa lolo hiꞌahana.'
  amm-amm: Imo no mo, nokolalo ti monoi aino imo, nonani imo folosai mo noino. Koto
