    Moise pe je'ẽha ke Tupã muwyr. “Angama'e ywy'ã keruhũ” aja ngã pandu. Ame'ẽ ke
    Ara ywy pe ihĩ. Pe, paraky te'e ame'ẽ ta aja ixo. Ame'ẽ ta riki Anga membyr ta
    aja saka. Moise je'ẽha rehe hendu katu, a'erehe paraky te'e me'ẽ aja saka. Amõ
    we tĩ. Se Jerusarẽ ok ta ihĩ. Ame'ẽ riki Anga aja saka tĩ. Pe, ame'ẽ ok ta pe
    har ta paraky te'e ame'ẽ ta aja saka tĩ. Moise je'ẽha rehe hendu katu, a'erehe
    aja tĩ. Paraky te'e ame'ẽ ta aja saka tĩ.
  fra-LSG: Ces choses sont allégoriques; car ces femmes sont deux alliances. L’une
