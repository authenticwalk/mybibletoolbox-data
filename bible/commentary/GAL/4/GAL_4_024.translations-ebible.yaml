  dso-dso: ଏ କାତା ଗଟେକ୍‌ ଜଟ୍‌କା ଇସାବେ ଆଚେ । କାଇକେବଇଲେ ଦୁଇଟା ମାଇଜି ଦୁଇଟା ରାଜିନାମା ପାରା
    । ଗଟେକ୍‌ ରାଜିନାମା ଆରାବ୍‌ ଦେସେ ରଇବା ସିନଅ ପର୍‌ବତ୍‌ ଉପ୍‌ରେ ପର୍‌ମେସର୍‌ ମସାକେ ଦେଇରଇବା
    ନିୟମ୍‌ । ଏ ରାଜିନାମା ଆଗାର୍‌କେ ସମାନ୍‌ କରି ଅଇସି । କାଇକେବଇଲେ ଆଗାର୍‌ ଆରି ତାର୍‌ ପିଲାମନ୍‌
    ଗତି ଅଇରଇଲାଇ । ସମାନ୍‌ ସେନ୍ତାରିସେ ଏ ରାଜିନାମାର୍‌ ପିଲାମନ୍‌ ସବୁଲକ୍‌ ଗତିଦାଙ୍ଗ୍‌ଡା ।
  meu-meu: 'Una na hereva heḡereḡerena: unu hahine raruosi na herohemaino ruaosi heḡereḡeredia.
    Ta be Sinai ororona amo ema, hesiai memerodia e havaradia: una na Hagara.'
  yva-NT: 'Somamo wandave ananeneaebe: Wanya jirume umaso nayamo yaurata irati urairije
    jirumo Amisye po raugaje Apa kawasae mansaije rai. Hagar raurata irati Amisye
    apa urairi po raugaje Musa ai no Unato Sinai raijoe. Hagar, wanya aro umaso, ama
    arikainye onawamo ube arove tavon, raurata irati Ananyao Musa mo vatane maugavo
    arove rai.'
  dgc-dgc: I éya éy halimbawa. Diden ya a éduwa a bébe éy halimbawa na éduwa a pangako
    na Diyos. Tu esa éy saya tu kautusan ni Moises a inalap na to buked ta Arabia,
    a ngéngahinan de a Sinay. Mara saya i kahalimbawaa ni Agar. Siya tu utusan a nagenak
    ta anak ni Abraham. Ey du anak na éy utusan be. Mara side du tolay nadid ta Jerusalem
    a utusan be side, da nipasakup be side ta kautusan.
  zpm-NT: 'Lo grop wnaa co, tibga me rlu gaṉle zha nac grop trat ne beeṉ Dios: Miṉe
    bzhaac Agar, ga rlu gaṉle zha nac trat ne beeṉ Dios guic gui Sinaí. Grëse zha
    ne zienaḻ trat co, nac zho zig goc xpëëd Agar, ladznia trat co no zho.'
  hix-NT: Nyamoro heno yexetxhàrànhàr hoye, kuknonano me hak wekarymaxe, owyanye.
    Aka ryhe, Xuknewyana komo kuknon me nehxakonà. Sara haxa ryhe, Kryestu mryenon
    komo kuknon me nehxakonà. Tanotomaxemà ro me nehxakon hatà, Aka. Àro wyaro rma
    rha tanotomaxemà ro wyaro natxow hamà, Xuknewyana komo, tàyweronàhyamatxho kom
    hoko roro rma haxa tesnàr kom ke. Àhoryen heno komo yweronàhyamay hatà, Moyses
    heno, Senay yàhàn mahotur ho ehtokony hatà.
  sim-sim: Nokove ovro suma frijip heimanda vri. Hagar oso lo os Avui Wasilaka telemba
    Sainai orok Mosesin or harin heimanda sir. Unda osik jikisi nirambara sihi akishmakisha
    hom olmu nanduwa.
  npi-ULB: यी कुराहरूलाई एउटा रूपक दृष्‍टान्तद्वारा वर्णन गर्न सकिन्छ, किनकि यी दुई
    स्‍त्री दुईवटा प्रतिज्ञाझैँ हुन् । तिनीहरूमध्ये एक जनाचाहिँ सीनै पर्वतबाट हो ।
    तिनले यस्ता छोराछोरीहरू जन्माउँछिन्, जो दासहरू हुन् । तिनी हागार हुन् ।
  cgc-cgc: Isturya ya parti ki Hagar daw Sara pagamit ko bilang isya na paanggid aged
    isaysay ko darwa na kasugtanan na pabuat ta Dyos naan ta iya na mga ittaw. Hagar
    ya paanggid ta kasugtanan na pabuat ta Dyos ta iya na pag-atag ta mga sugo naan
    ki Moises naan ta Bukid Sinai. Mga ittaw an na naan ki danen papatuman mga sugo
    ya na naan ta kasugtanan na Mga Sinulat Moises, danen an paryo ta mga suguon na
    kinanglan magtuman ta bisan ino na sugo ta iran na amo. Danen an paryo man ta
    bata na natao naan ki Hagar tak iya an na bata suguon man tenged kanen na inay
    isya na suguon.
  tim-tim: Akto den aregât bikŋe hin tatâp, Âmbâle lâuwâ amâ Anutuŋe den dewatiakbiandatgât
    agak meme lâuwâ aregât dopŋe agiat. Siâ âmâ Sinai gimbâŋe agakŋe yâkgât kâmotŋe
    amâ hoŋ manman agi. Aregât dopŋe amâ Hagaŋe agep.
  yor-yor: 'Nǹkan wọ̀nyí jẹ́ àpẹẹrẹ: nítorí pé àwọn obìnrin wọ̀nyí ní májẹ̀mú méjèèjì;
    ọ̀kan láti orí òkè Sinai wá, tí a bí lóko ẹrú, tí í ṣe Hagari.'
  wos-wos: Wumbére takwana hundi wu sataku hundi dé. Wumbére takwana mo hundi angi
    dé, wumbére takwa bér Godna hambuk hundi yétékéka dé wa. Hagar lé Mosesré God
    wandén hundi maki lé. Moses Sainai némbumbu rendéka God déré wun hambuk hundi
    dé wa. Wun hambuk hundi xékékwa du takwa di wun hambuk hundina nyangwal maki di.
    Hagar lé yoombu gindaka baka jémba yakwa takwa lé. Hagar héralén nyangwal di akwi
    yoombu gindaka baka jémba yakwa du takwa di. Mosesré God wandén hambuk hundina
    nyangwal di atéfék yoombu gindaka nak duka jémba yakwa du takwa maki di.
  emp-NTPO: Maʌ̃gʌba crĩcha dromada dia b̶ʌa. Ãcõrẽba bed̶ea b̶ʌd̶ada umé panʌa. Maʌ̃
    bed̶ea b̶ʌd̶a umé panʌra Sara idjab̶a Agara quĩrãca panʌa. Ãcõrẽba bed̶ea b̶ʌd̶ara
    ab̶a Sinai eyad̶e diasia. Maʌ̃ bed̶ea b̶ʌd̶ara nezocawẽrã Agara quĩrãca b̶ʌa,
    maʌ̃ bed̶ea b̶ʌd̶a ẽpẽ b̶eara nezoca quĩrãca panʌ bẽrã.
  eng-F35: 'I will now allegorize them—these are two covenants: one is from Mount
    Sinai, bearing children into slavery, which is ‘Hagar’'
  ind-ind: Kedua perempuan itu dapat digambarkan sebagai lambang dari kedua perjanjian
    Allah, yakni perjanjian yang lama dan yang baru. Hagar, perempuan yang pertama,
    juga bisa digambarkan seperti gunung Sinai di negeri Arab, tempat Allah memberikan
    hukum Taurat kepada Musa. Jadi semua orang yang hidupnya masih terikat pada hukum
    Taurat ibarat keturunan Hagar secara rohani, karena mereka hidup dalam keadaan
    seperti budak. Dengan gambaran lain, anak-anak Hagar adalah semua orang yang ibadahnya
    berpusat pada Yerusalem duniawi. Maksudnya, mereka menganggap diri mereka belum
    dibebaskan dari ikatan hukum Taurat.
  pes-OPCB: این امور را به شکل مجازی و تمثیلی به‌کار می‌بریم. یعنی اینکه این دو زن
    مُعَرّف دو عهد هستند. یک عهد از کوه سینا است و فرزندانی که می‌زاید، غلام و کنیز
    هستند. این همان هاجر است.
  mpt-mpt: Weng sang olo temo saa wengsabe. Unang asu eli inaminobe. I makob weng
    asu olo Gode Yudai omyebu otabe. Hega ole makob Gode wengo amgolime Sainai ye
    golim ute Mosese hekmel wengo omalebu otabe. Nakaia unangai Mosese hekmel wengo
    wafu blib ile hekmel weng olota i kimabiobe.
  ssx-ssx: Do hau yaapoma꞉ta꞉ mo manda꞉ meaasa꞉eki hone u tiaasa꞉me. Mo wanda꞉ yaapota꞉
    mo la꞉ u alu pieke pi yaapo tupa꞉e. Mo pi la꞉ wiekeeki ma꞉nda꞉ta꞉ Sainai pote
    pa꞉ta꞉ kini pea haleekeme. Koto haleeke la꞉ wita꞉la꞉ pina꞉ wekiwandikita꞉ pa hameke
    e pokaasa꞉ wekiwandiki haemekeme.
  mkl-mkl: Ideu ihɛ̃ í yɛi bɛi mɔndɑ. Inɑɑbo minji ŋɑu ɑŋɑi ɑ̀ jɛ bɛi ɑkɑbuu minji.
    Aɡɑɑ nŋui í jɛ bɛi ɑkɑbuu iyi Ilɑɑɔ̃ í nɑ inɛ ŋɑ tɑko wo si ɡeetei Sinɑi si ilɛi
    Arɑbi. Nŋu bɛi í jɛ woodɑ iyi wɑ dɑsi inɛ ŋɑ ɑru. Nɔ Aɡɑɑ í yɛi mɑ́ bɛi ilui Zeruzɑlɛmu
    iyi í wɛɛ nsɛi, domi í wɑ si ɑru do inɛɛ ŋɑ fei.
  gaq-gaq: ଆକ୍ମେକେ ମୁଇଂ ଉଦାଅରନ୍ ରକମ୍‍ ସା ଡିଙ୍ଗ୍‍ଏ । ଆକେନ୍‍ ମ୍ୱାୟା ସେଲାମ୍ବୁଏଃ ମ୍ୱାକିଲିଗ୍‍
    ନିୟମ୍‍ ରକମ୍‍ । ଜାନେ ଉଙ୍ଗ୍‍ଡେ ଗତିରେ ରକମ୍‍ ଡିଗ୍‍ଚେ ଜନମ୍‍ ଡିଙ୍ଗ୍‍ଲେଃଗେ ଆତେନ୍‌‍ ହାଗାରନେ
    ସିନାଇ କଣ୍ଡାବାନ୍‍ ପାଙ୍ଗ୍‍ଲେଃକ୍ନେ ନିୟମ୍‍ନେ ମୁଇଂ ଚିନା ରକମ୍‌ ।
  gof-RNT: Ha maccasati nam77u caaqotas leemiso gididi ekettoosona. Enttafe issinniya,
    Siina Deriyappe yidaara, ba nayta aylletethas yelasu; iyakka Aggaaro.
  unx-unx: ନେଆଁ ମିଆଁଦ୍‌ ଜନ୍‌କା ଲେକା କାଜିୟଃଆ । ନେ ବାରାନ୍‌ କୁଡ଼ିକିନ୍‌ ବାରିୟା ରାଜିନାମାକାଦ୍‌
    ଲେକାନ୍‌କିନ୍‌ ତାନ୍‌କିନ୍‌ । ମିଆଁଦ୍‌ ରାଜିନାମା ସିନାଇ ବୁରୁତାଃରେ ହବାକାନ୍‌ ତାଇକେନା ।
    ନେ ରାଜିନାମା ଉଦ୍ଦେଶ୍‌ରେ ଅକ ହଡ଼କ ଜାନାମଃଆକ, ଇନ୍‌କୁ କିରିଙ୍ଗ୍‌ୟାଁକାନ୍‌ ଦାସି ଲେକା ତାନ୍‌କ
    । ହାଗାର୍‌ ନେ ରାଜିନାମାରେୟାଃ ଚିହ୍ନାଁଁ ଲେକାନ୍‌ନିଃ ତାନିଃ ।
  gah-gah: 'Itó nene gakolímini agikagú anoza makó láa loko neve: Ámina vená losi
    keza lo múnahi gakó lositalitini avevezahaváa lilí asimó. Lo múnahi gakó makó
    nene Sinai agokaú utó imó nenémini gizapaló nia vegená nenete lo hukoko li gakolímini
    gelekeleláa miniaká niave. Nenémini avevezahaváa nene gelekelé mohó megusámo Hegá
    eza loló imó.'
  lcm-lcm: Keve mengen ke kana kapo serei asi alalangtongai ani ngono aina po tung
    ani pongua na palapalatung ang, na kilongpo tung asukang ke. Ainoai i aina, Agar.
    Ninia kapo tung ani palapalatung ang kuli mulang e Sina. Na palapalatung ang kata
    asereiai ani vap ang kipo asosokai palau.
  aer-aer: Ayeye nhenhe Hagar uthene Sarah uthene-akerte, re anwernenhe ayeye impene
    arrpenhe akaltyele-antheme. Ayeye nhenhenge arelhe nhenhe atherre-akerte, anwerne
    alhengke-areme ayeye atherre Ngkartele-arle ikwerenhe areye antheke. Anwerne warrkene
    Hagar itelareme, yanhenge anteme anwerne itelareme angkentye arrekwelenye nhenge
    Ngkartele-arle Moses antheke apwerte akertne Sinai arritnyenge. Nhenge angwenhele
    apeke angkentye Moses-kenhe apenteme, kele re Hagar-arteke-arle aneme, pwatheke-arle
    warrke-irretyarte.
  qvc-NT: Dyusmi chay ishkay warmikunapi yuyachiwanchiq ishkay laya tratukunapaq.
    Suq tratutaqam Tayta Dyus isrraylinukunawan rurarqan Sinayi urqqopi, liyningunata
    kasunanllapa. Chay punta tratuqam yuyachiwanchiq chay randishqa kriyada Agarpaq.
    (Chaqa chay liykunawan mana atishpa washakaytaqam, randishqa kriyadukunashina
    kawsarqayllapa.)
  tgl-ULB: Ang mga bagay na ito ay maipapaliwanag gamit ang talinghaga, sapagkat ang
    dalawang babaeng ito ay katulad ng dalawang kasunduan. Ang isa sa kanila ay mula
    sa Bundok ng Sinai. Ipinanganak niya ang kaniyang mga anak na mga alipin. Ito
    ay si Hagar.
  cbs-NT: 'Abrahamnen ain betsa esclavo Agardan, jaskakidi yuiadan, ja ainbu esclavo
    Mati Sinai Arabia mai pakea anu keskaki. Ja mati anuxun Diosun Moisés yusinkin
    jawen yunuti inun jawen nemati inanikiaki, jau kenexanunan. Jabun ninkatan yubakai:
    “Ja Diosun yunuti inun jawen nemati nun chibanxanaii”, iki Israelbu Diosbe yubakai
    janchanibukiaki. Januxun Agar esclavo ini keskakin jabun ja yunuti inun nemati
    Moisin keneni chibanmisbudan, esclavo keskabuki. Jerusalén anu jiwebiabu Mati
    Sinai jatun ewa keskaki.'
  xtm-NTPP: Kuenda tnu'u ja nduu tnu'u ni skuiso Su'si ma, sukan ka kuu uu ña'a ya'a.
    Vaa in tnu'u ni skuiso Su'si ma nuu ni ka'an ya yuku Sinaí ma, te kuenda tnu'u
    ja sukan kúu Agar ma ji'in sa'ya ña ma, vaa ñayii ka jinukuechi ka kuu ña ji'in
    i ma‑ni.
  nnq-nnq: Ilebe yene ikiba ikulandanakia, akina mama benia abele nga kulandanakia
    kwa malagano mabele, lyukutumbula nga lyale elitendigwa kukitombi cha Sinai, mpakachi
    jwakwe nga Hagali, ingota yakwe ibelekwa muubanda.
  bao-NT: Ate to biro ca biiriquea, ca bii cõoñarije niiro bii. Cʉ̃ja pʉarã nomia,
    pʉa wãme ca niirijere bii cõoñarã biima. Jĩcõ Sinaí buuropʉ doti cũurique cʉ̃ja
    ca boca amiriquere nii cõoñago biimo. Agar puna teere ca tii nʉnʉjeerã ca niiparã
    niiupa.
  san-ORI: ଇଦମାଖ୍ୟାନଂ ଦୃଷ୍ଟନ୍ତସ୍ୱରୂପଂ| ତେ ଦ୍ୱେ ଯୋଷିତାୱୀଶ୍ୱରୀଯସନ୍ଧୀ ତଯୋରେକା ସୀନଯପର୍ୱ୍ୱତାଦ୍
    ଉତ୍ପନ୍ନା ଦାସଜନଯିତ୍ରୀ ଚ ସା ତୁ ହାଜିରା|
  huv-NT: Aag ayaj ajiür cuane amb apiüng. Ajcüwa ijpüw montaj quiaj, apiüng wüx ijquiaw
    ajlüy poch leaw Teat Dios tayac müüch nipilan. Noic aag ayaj leaw tayac müüch
    nejiw wüx tiüc Sinaí, aag ayaj tüüch a Moisés. Leaw andüüb aaga poch quiaj, ajlüyiw
    atnej ajcüwa najon monrang najiüt, atnej aaga Agar quiaj.
  otn-NT: Ja ua yø hya̱ ma̱hyɛqui. Nu̱ya yoho yø xisu ya, guí̱ nhyɛjpa̱bi̱ yoho yø
    cohi i ja. Nu̱na̱ ra̱ xisu ngue ra̱ gʉni̱tho ni̱ hu̱ ngue ra̱ Agar. Gui̱ nhyɛjpa̱bi̱'a̱
    ra̱ cohi bá̱ njap'ʉ ja ra̱ t'øhø Sinaí. A nu̱ya yø ja̱'i̱ ɛ̱na̱ ngue da̱ 'yøt'e
    te di̱ ma̱nda ra̱ ley ya, guehya nnøpa̱ ba̱si̱ ra̱ Agar.
  nop-nop: Ala mede wondiniŋ faki indiŋ hatak. Tamyatdi nemek tugumuk uyadi yofolok
    mede lufom hakamuk wondiniŋ welewele tugumuk. Yofolok niŋ Sainai kweboboe foloŋ
    tiŋit, adi’walaŋ kayoŋbop adi tipilapilaye kwanai tigiŋ ala wondiniŋ welewele
    ye Hagadi tuguk.
  obo-NT: Inis oruwon ba-ay no si Agar woy si Sara, id ponunggelengan ku to oruwon
    kodpotonduwoy to Monama riyot mgo minuvu. Si Agar, noko-iling taddot kodpotonduwoy
    to Monama iddot timpu no id boggoy rin kos mgo Suhu riyot buvungan to Sinai, woy
    dos langun no minuvu no no-iraom taddon mgo Suhu, noko-iling sikandan to mgo uripon,
    iling ki Agar woy taddot anak din.
  cak-ENT: Ri tzij re' jun ejemplo. Roma ri ca'i' ixoki' re', cachi'el ca'i' tratos
    ri xebanatüj. Ri ixok Agar, ri raj-ic' ri Abraham, cachi'el ri trato ri xban pari'
    ri nimalüj juyu' rubini'an Sinaí. Y conojel c'a ri xe'oc chupan ri trato re',
    jari' ri xe'oc chuxe' ri ley ri xuya' ri Dios richin ri Moisés. Pero xa man ye
    libre tüj, xa cachi'el ye ximil pa samaj.
  lif-NT: ᤀᤠᤸᤗ ᤁᤴ ᤏᤧᤵᤑᤢ ᤔᤧᤴᤇᤢᤔᤠᤜᤠ᤹ᤃ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤆᤥᤃᤢᤒᤠ ᤏᤧᤳᤇᤡ ᤔᤠᤱᤜᤢᤵᤐᤡᤸᤗᤧ ᤁᤢᤒᤡᤛᤡᤖᤥ॥
    ᤛᤣᤘᤠᤖᤥᤔᤠ ᤜᤠᤃᤠᤖᤖᤧᤱᤃ ᤛᤡᤏᤠᤀᤡ ᤁᤥ᤺ᤰᤔᤠ ᤁᤢᤀᤡᤛᤡ᤺ᤰ ᤆᤥ᤺ᤰᤗᤥ॥ ᤂᤧᤵᤔᤥ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤔᤏᤠᤜᤠ᤹
