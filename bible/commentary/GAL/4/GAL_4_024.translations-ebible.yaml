  gmv-NT: ሃይቲ ናምዑ ማጫሳቲ ናምዑ ጫቆታ ቤሲዛይታ ጊዲዳ ጊሽ ሃይሲ ሌሚሶስ ኢሜቲዴስ። ኮይሮ ጫቆያ ሲና ዙማ ቦላ ጊዳሼ ኣይሌቴꬃስ
