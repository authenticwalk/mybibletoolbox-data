  kde-kde: Mambo anelo làvele muchi nfano, kwa kuva vamahe anevo vavili vàlanguja
    malailano mavili. Mmahe ntandi, yani Hajili, nang'e àlandanywa na lichinga lya
    Sinayi, kulinatendeke lilailano alila lya Sheliya ya Musa. Aneko vanu vápwechedile
    Sheliya ivatendîle kuva muhali ya utumwa. Na vino Yelusalemu ìlandanywa na lichinga
    lya Sinayi livêle ku Alabiya, ing'anya Yelusalemu yene ìvele muhali ya utumwa
    wa Sheliya pamo na vana vake.
  ata-ata: Aꞌalo ane ne anu tovolaꞌisi, xo ta sema ta tamei ne misosovosou opo vilesisi
    e Lataua musakiinu vaikalasou ta tamei. Axali misosovosou opo vilesisi e Lataua
    musakiinu vaikalasou tei no laxaꞌilu ne Sioni, mo ta ꞌilie ne ixali ta mitema
    sou xaixai vitanisi.
  qvw-NT: Lluy caycuna tincuchiypam tantiachimanchic. Cay ishcay walmicunämi tantiaycachimanchic
    Dios ishcay licchä limalicuśhanta. Jucnin Agar nishan uyway walmim Arabia malcap
    Sinai nishan ulućhu limalicuśhanwan tincuchisha. Caymi tincun Jerusalenpa lluy
    cänintin uywaycunallaman.
  nfa-nfa: Bhèni dhèu dua se, nuka sèmi tadha dhu padꞌelo dua lii pajaji dhu Ama Lamatua
    padhadha dènge dhèu rai-haha. Lii pajaji èci, Lamatua pangèdꞌu mi Musa ètu ledhe
    Sinai, lodꞌo Nèngu papuru atora agama dhèu Yahudi. Dhèu dhu paꞌèki dènge atora
    agama sèra, rèngu jꞌajꞌi ènu sama sèmi Hagar kahèi.
  tnp-tnp: Kəni kitah kotəhrun nəniən namsu rəha pəta mil əha kəni motəuhlin=pa nɨpətɨn
    e tah. Pəta mil əha ilau kətuəgətun nəniən mil əha iətəm Uhgɨn təmol kəm nətəmimi.
    Pətan u Hekər, in mɨne nətɨn mɨn ilah slef mɨn əmə, okatol mɨrə ilah. Kəni pətan
    əha Hekər, in təhmen e nəniən iətəm Uhgɨn təmol e nɨtəuət Sainai əpəha e nɨtəni
    asoli Arepiə, ikɨn əha inəha Uhgɨn təməfən Lou ikɨn kəm Mosɨs. Kəni in təhmen
    mɨn e taun asoli kəti u Jerusɨləm iətəm nətəm ikɨn kəutaskəlɨm əskasɨk Lou, kəni
    ilah kotəhmen e slef mɨn iətəm Lou tətəlis-ərain ilah.
  urd-urd: 'इन बातों में मिसाल पाई जाती है: इसलिए ये ''औरतें गोया दो; अहद हैं। एक
    कोह-ए-सीना पर का जिस से ग़ुलाम ही पैदा होते हैं, वो हाजरा है।'
  hot-hot: Avi ju êntêk ma abô loŋ kapô hathak ik tabô lokwaŋju thô. Tabô yaŋ ma evak
    hêk dum Sainai hamô loŋ Alebia kapô. Haga ma hatôm tabô atu ba havathu nali ba
    idum ku êmô alaŋsi vibiŋ. Ma avômalô Islael takatu ba êmô Jelusalem, thêlô êmô
    balabuŋ vibiŋ hatôm ŋê lôk alaŋsi takêŋ. Aêŋ ba tabô êŋ ma Haga ma Haga êŋ ma
    malak Jelusalem bôlôŋ êntêk.
  mqj-NT: Iate kara-karae, mala diala pa'rapanan. Itin dua baineo dipasirapan dua
    bassean kadanna Puang Allata'alla. Hagarmo dipasirapan bassean kada mangka natarima
    Musa yao Tanete Sinai. Angganna peampoanna Hagar innang dio ia pala'na la diposabua'.
  rus-SYN: 'В этом есть иносказание. Это два завета: один от горы Синайской, рождающий
    в рабство, который есть Агарь,'
  mbh-mbh: Seng or aini ake nge tenesing ake o patongrum a God ile riong kinnga or
    aini aken. Na seng um polpolonga ako ini a Hagar i patongrum a God ile riong kinnga
    ako i sunga i a Moses nge a tete a Sainai, mako ile wainlangaere o velpol ma ini
    toko um polpolongare.
  bdd-bdd: 'Ta wahiwahineyedi tetelidi ꞌoinega ꞌebeꞌita taloba bewa: Hega natunao
    ꞌihenatunediya topaihowa paipaidi,'
  cbt-NTPO: Iso cato' sanapi'sa' yonquiatoma', nitotoco'. Cato' sanapi'sa' ya'huërin.
    Inapochachin cato' anoyatërinso ya'huërin. A'naso' iráca pënëntërinso', itopi.
    A'naso' nipirinhuë', Quisocristo quëran anoyatërinpoaso'. Iráca pënëntërinsoso'
    cosona pochin ninin, Acara itopiso'. Iráca cotioro'sa' Arapia parti pa'topi. Ina
    parti pa'tasoi', Moisësë pënëntërin. Sinai motopiquë canconpachinara, pënëntërin
    nani ma'sha natëcaiso'. “Co no'tëquën natëhuatëhuahuë', Yosë ana'intarinpoa',”
    ta'tona', të'huatopi. Ipora huanta' cotioro'saso' Quirosarinquë ya'huatona', pënëntërinso'
    nanan imasapi. “Ana'intohuachinpoa',” ta'tona', të'huarë'na' ya'huapi.
  srn-NT: A heri tori disi dipi. Den tu frow e taki fu den tu ferbontu san Gado meki.
    A wan e taki fu a bergi Sinai. Dati na Hagar di e meki pikin di e tron srafu.
  cta-NT: 'Sca cui̱i̱ nu nda naꞌ loꞌo ma̱ laca chaꞌ biꞌ: tucua tyaꞌa nguꞌ cunaꞌa̱
    ngua biꞌ, nu juaꞌa̱ ntiꞌ ñacui̱ chaꞌ ntsuꞌu tucua lo chaꞌ nu nda ycuiꞌ Ndyosi
    loꞌo ñati̱ chalyuu. Lo xlya caꞌya Sinaí nu nscua nde Arabia, ca biꞌ nguxana tsaca
    chaꞌ; stuꞌba ntiꞌ chaꞌ biꞌ loꞌo Agar, nu cunaꞌa̱ nu ngüiꞌya ti jyoꞌo Abraham.
    Ñati̱ nu jlya tsa tiꞌ jiꞌi̱ chaꞌ biꞌ, laca nguꞌ ñiꞌya̱ laca sca msu nu ngüiꞌya
    ti ñati̱.'
  bqc-SIM: Nↄɛpiↄ yã́ dɛwɛ̃ɛ yãtaa ũ, Luabaakuańnↄ yã́ lɛɛ pla ũ. Ado bↄ̀ Sinai
    gbɛ kĩ́iɛ, ì zↄkɛ inɛ́. Bee mɛ́ Hagaa ũ.
  tcz-CHONGTHU: Hiche numei teni hi Pathen kitepna ni vetsahna ahi lhone. Numei masanu
    Hagar hi Sinai Mol'a kona Danthua asohchan nau chu vetsahna ahi.
  mar-mar: या गोष्टी दृष्टांतरूपाने समजावल्या जावू शकतात. त्या स्त्रिया दोन करारासारख्या
    आहेत एक सीनाय पर्वतावरून केलेला व दास्यासाठी मुलांना जन्म देणारा करार म्हणजे हागार
    होय.
  snp-snp: 'Ena kawa mona yauti mona ma ya eti loto kolinumo ne: Wenawa lele ya Gotikafo
    wenenalaki kutifi ledami ka lele yaidana oto ne. Ma ya Hagali nelalo kouba-naba
    lono olami wena ma nenako, nomilipala kedami yaki ayaidana oto nelalo minamo wenena
    minae. Ido ayaidana oto kutifami ka Sinai mowaloti oloto piyami ka ya litumate
    ne, loti kolamo wenena ya kawa yakafo nela wi gedainako, nelalo koubanaba lonola
    olu minamo wenena ya minae.'
  isl-isl: Þessi frásaga sýnir ljóslega þær tvær leiðir sem Guð fer til að hjálpa
    fólki. Önnur var sú að gefa því lög til að fara eftir. Það gerði hann á Sínaífjalli
    þegar hann gaf Móse boðorðin tíu. Sínaífjall er reyndar kallað Hagarfjall af Aröbum.
    Í myndinni sem ég er að draga upp, táknar Hagar, hin þrælborna kona Abrahams,
    Jerúsalem, höfuðborg Gyðinga, en hún er miðstöð þeirra kenninga sem segja að við
    getum þóknast Guði með því að hlýða boðorðunum. Og Gyðingarnir, sem aðhyllast
    þessa skoðun, eru börn hennar – fædd í þrældómi.
  spy-NT: /Kikiiwuuytēē kooruuchoo ng'al. Kerkeey ꞉kooruuchoo āk kiirootiisyek āyēēng'.
    Kiirootyeet nyoo kibo taayta nyoo /kikēētoowunēē Tulwēētaab Sinaay kukerkeey ꞉nyoo
    āk *Akaar. Kwoonēē nyooto ꞉lēēkōōy chēē motwoor.
  xnn-xnn: Wada nan kayat ay kanan nan inommat ay keg todi. Siya dana nan kaiyaligan
    san doway asawan Abraham. San baa ay kangadan is Agar et aligna nan linteg ay
    inted Apo Dios ken Moses isnan bilig ay makwani en Sinai ay wada id Arabia. Nan
    gapo ay kanak en alig Agar nan linteg Moses et tay am-in ay ipogaw ay mangtaltalek
    isnan linteg Moses et daida nan kaneg nan an-ak Agar ay baa tay bab-aaen nan linteg
    daida. Et nan mangtaltalek isnan linteg Moses et daida nan Judio ay adi mamati
    ken Jesu Kristo.
  mwe-mwe: Genega gashibha nnandanyo, pabha bhene bhanabhakongwe bhabhilibha bhashibhanganga
    malinga malagano gabhili, limo kukoposhela kushitumbi sha Shinai, litepo lya a
    Ajili libhelekwele muutumwa.
  tte-tte: Bwaite kaba gite yabo. Sinesineo labuine siya besiele kamwasa labui, kamwasa
    beyabeyana yo kamwasa waluwaluna. Yabo ilaomaya Koya Sainai yo kamwasane natunao
    siya topaisowa panpanna simiyamiya loina yaulina mena. Kamwasa beyabeyanane bwaite
    Ega.
  tcs-tcs: Dis stori ya baut dis tu oman i min diskain ya. Dis tu oman i wase tu strong
    griment bituin God ane pipol blo em. Dat mama Eiga, da sleib oman, i wase strong
    griment de wea God i bin mekem antap lo Maunt Sainai, ane dem pipol uda i bin
    pole dem lo i wase sleib.
  hlt-THB: 'Vawhkaw ik-oeih ve nyhtahnaak na ta lah sih, cawhkaw nuqawi ce awikam
    pakkhih sainaak ing myih hy. Awikamnaak pynoet taw Sinai tlang awhkaw awikamnaak
    na awm nawh tamnaa na ak awm hly kawi canaakhqi ce tahy: vetaw Hagar ni.'
  soq-soq: Ioto ema nata dudunau ipa God sauawa nata gagalo babawa eueuwa. Eiga, me
    ipa apana waio saibu etedia iwa, deawaa me obampa ipa nola dewalala. Eiga, me
    ipa God sauawa wadi Sainai osowe dewasana eueuwa. Saua sa ipa God anaanawa Israel
    apanawa wanamono saiwa etei.
  qub-qub: Chay ishcay warmicunapaj parlarga tincuycächë ishcay conträtumanmi. Sinaí
    jircacho parlar conträtu rurashanga Agarwanmi tincun. Paypa wamranga uyway cananpämi
    yurisha.
  att-att: Á yù ira duá nga bábbay yù keyarigán nayù duá nga tarátu ni Namarò. Á si
    Agar yù tádday, nga aripan ni Abrakam nga taga Puddul na Saynay. Aggina yù keyarigán
    nayù tarátu ni Namarò nga netúrâ sù tunung nga iniyawâ na kári Moyses ánna yù
    ira Kudio ta keggá ra ta Puddul na Saynay. Á yù ira ngámin nga tatolay nga tumuttul
    sù tunung na Kudio, meyárik ira ta ginaká ni Agar. Á gapu ta aripan si Agar, á
    yáyù nga kunnay ira gapay ta aripan.
  bki-bki: Naruei mia romijikia reial viginiano nei jibe kanio jamerijiano tai, napano
    tira juo nei, a jibe ka verikariano napano Atua milaio. Tira nei Ekara naio jibe
    ka virakariano napano Atua milaio ea burusuku na toru na Sinai, nina ea buruvenuo
    na Arapia, vio na naruei napano Atua jian tuboiano ban Mosis eaio. Ekara nene,
    naio be tira na im̃auano ga, mia kenerinio nalo, nalo bunu abe tomu na im̃auano
    ga. Tenene na Ekara naio bunu jibe kanio komeli labo na Yerusalemo, napano tomu
    nalo nene abokar tuboiano nene nalo jikili, mia nalo abe tomu na im̃auano ga bunu,
    bior nalo ajutan ka tuboiano nene naruei.
  bqp-bqp: Nↄgbɛ̃ pìnↄ yã dewɛrɛ yáasi taka ũ, Luda bàka kunna kũńwo yã lɛu pla
    ũ. A do bò Sinai kpi kĩnaamɛ, àdi zↄ̀kɛna ińnɛ. Àkũ mɛ́ à Hazara ũ.
  mcp-mcp: 'Budá óbá ɔ́nɨ bʉ́sə mpwokwoond á isɔ̧ ibá: nyíga sɔ̧ á mbʉ́ŋ Sinayî, sɔ̧
    jɔɔŋg í byá mə́lwaá: Agar wə́ ɛ́nɛ.'
  hat-hat: 'Nou ka pran istwa sa a pou yon parabòl: de fanm sa yo se de kontra. Aga
    se kontra ki te fèt sou Mòn Sinayi a. Tout pitit li yo se esklav yo ye.'
  npl-NT: Ninteh ome siwameh kinteajsikamatiltiah ninteh ome tlájtolteh non Dios okinsentlali.
    Agar kiteititia n tlájtoli non Dios okisentlali kan tepetl Sinaí, iwa akimeh kitlakitah
    non tlanawátili, ijilpitokeh itech.
  bgg-bgg: 'Hì pha manathek è nyathieg mua: Hò-amuii nyi è shiinyiethek duiine ò yi.
    Hagar è giak pha ani ne khiao ro, chiih-è ai ne Sinai phiing shiinyie shii ò rab.'
  eng-TCENT: This can be explained allegorically, for these women are two covenants.
    One is from Mount Sinai, bearing children for slavery; this is Hagar.
  eng-BSB: 'These things serve as illustrations, for the women represent two covenants.
    One covenant is from Mount Sinai and bears children into slavery: This is Hagar.'
  cpu-NT: Tzimatsi ipaita oshiyakaaventakeri iroka apite tsinane, tema apite okaratzi
    antzimotavakaantsi. Tsinaneka paitachari Agar otzikataaro, irootake kempiyetakariri
    ikaratzi pankiventayetarori irimonkarayeromi Ikantakaantaitane josankinatakaantakeri
    pairani Pava otzishiki Sinaí.
  san-ASM: ইদমাখ্যানং দৃষ্টন্তস্ৱৰূপং| তে দ্ৱে যোষিতাৱীশ্ৱৰীযসন্ধী তযোৰেকা সীনযপৰ্ৱ্ৱতাদ্
    উৎপন্না দাসজনযিত্ৰী চ সা তু হাজিৰা|
  tac-NT: Ye oká umugika oká tábiri ruwime kéré. Agárika ruwime kéré alé Sinaí rewégachi
    rabó Onorúgame alué Moisesi 'yáligo nulalí rejcholi. 'Yale napurigá ralámuli israelita
    'la machimela 'we resítiri alawégame níligo alué ralámuli israelita napu 'ya ejperele,
    tabilé siné 'la námaligo napu ruwime nile alué nulalí, 'lige tabilé siné rawé
    bijchígime nile nawámili níligo bilé alué napu bujémili nile alué ralámuli alué
    chátiri 'nátili, 'lige alué ralámuli israelítaka tabilé buwea mochile alué napu
    nawámili nile alué gastigo bujemia alué ralámuli israelita 'ya ejperégame. Alué
    ralámuli israelítaka 'we e'wérali olame nile 'la rewagachi moinálime mayega pe
    'la sébali olagá napu nulale Moisesi.
  eng-WEBPB: These things contain an allegory, for these are two covenants. One is
    from Mount Sinai, bearing children to bondage, which is Hagar.
  gfk-H: Io, i tale bia da kap tiga mangana kukuraina maram narako ta iakan. Kaiken
    ira airua hahina dir haruat ma airua kunubus. Tiga kunubus maram ra uladih Sinai
    ma ira natina ira tultulai. Ma iakan ra kunubus ia ne Hagar.
  viv-viv: Au mena kahihi-nadi galukahihiyena-ma vaita gahetalahobuhobu tu ana nuwanuwa
    hidede amine. Badi vevine luhei vaita Yaubada yana veyao luhei amine. Veyao nagona
    ma Bana Yaubada oya Sainai againe giyemaunena be yana vehimeya miIsileli faꞋidiya
    Mosese givelena. Oya Sainai hivenatuna be natudiyao vehimeyai-nadi againe hiveꞋagetoga.
    Hidevama vaita Hega amine.
  yao-yao: Maloŵe ga gali mpela chitagu, ŵele achakongwe ŵaŵili ali chitagu cha malangano
    gaŵili. Lilangano lyaandanda lili lyelila lilyatendekwe pa chitumbi cha Sinai
    lyalikungamba che Hajili ni achiŵanagwe ŵaŵapagwile mu ukapolo.
  tgp-tgp: Ale la har̃ai atu mo rua la tovongi la retitauhi atu mo rua sei God mo
    vaira. Har̃ai sei Hagar, mo sohena retitauhi sei God mo vaia na vutivutin Sinai,
    hin jara atu natu, tamlohi la tapulo mai slev mata leu ea.
  auc-NT: Wængonguï ïñömö, Botö pönö cæbo ate mïnitö Ao ämïni ïninque mönö godongämæ̈
    waa cæcæ̈impa, ante mempoga apæ̈negacäimpa. Ïninque, Wængonguï mënea nänö apæ̈negaïnö
    æbänö ïneï, ante ëñencæte ante mönö mänïna onquiyæ̈na ïnate adinque pönengæ̈impa.
    Wængonguï ïñömö adopoque apæ̈necæte ante Tïnaiquidi wæænte ongöninque wææ angacäimpa.
    Mänïneque tömengä nänö wææ angaïneque ante në ëñente cædäni ïñömö Agada wodi wënäni
    mänïne beyænque në cæte quëwënäni baï näni baquinque ëñadänipa.
  kbc-NT: Niɡ̶ida natematigo ida ane niitigi. Niɡ̶idi iniwataale iwaalepodi oiciaceeketege
    niɡ̶icoa itoataale anigote Aneotedoɡ̶oji me dinilakidetetege oko. Agar liciagi
    niɡ̶ijo oxiiɡ̶odi anee Aneotedoɡ̶oji me dinilakidetetege oko, aneote digoida maditaɡ̶a
    wetiɡ̶a anodita me Sinai, nipodigi Arábia. Niɡ̶ijo lionigi Agar micataɡ̶a niotagi.
    Joaniɡ̶idaaɡ̶ee niɡ̶ina oko ane yotete niɡ̶ijo oxiiɡ̶odi anee modinilakidetetege
    Aneotedoɡ̶oji, niɡ̶idi oko micataɡ̶a daɡ̶a liotagipi niɡ̶ijoa niiɡ̶enatakaneɡ̶eco.
  bmh-bmh: Iz Hagar zaug Sara dual en ze awarem. Tatau ze go go Hagar zaug Sara dual
    sul go Uwait nugau baib aliag meun, igua darem sul. Air aliag go sul Uwait nug
    baib aliag duailel abai meun. Baib tub go Uwait nug Sainai em tabag ebu maimai,
    kasai ze Moses moroun. Duailel kasai ze go piu dacanemen salau duailel sul. Salau
    ailel agal gelear aleagar, ag han aiu ses salau duailel damamen. Gonun, iz baib
    go Hagar sul anem.
  ctu-BL: An i sujmlel ili lajiya. Jini cha'tiquil x'ixic i yejtalʌch cha'chajp trato.
    Agar, jini criada, i yejtalʌch jini trato ch'oyol bʌ ti wits i c'aba' Sinaí. Tsi'
    q'uele pañimil i yalobil che' chucul ti to'ol e'tel.
  meq-meq: Bazlam nakay na, a say məɗakway ha wu andaya. Ŋgwas neheye sulo aye na,
    a ndzəkit ha bo ta dzam neheye Mbəlom a ɓar aye. Agar, ŋgwas beke eye na, a ndzəkit
    bo ta dzam nakə Mbəlom a ɓar tə Musa mə mahəmba i Sinay aye. Wawa neheye ta wiye
    tay ma dzam niye na, nəteye beke i bazlam i Musa mapala eye.
  noa-H: Mag hʌʌin numí chaain hootarran, hich jãg hʌʌinau chaain numí hootarrjö,
    Hẽwandamaujã biek numí hõor dʌ̈i hiek deetarrta jaau sim. Magua mag chi hʌʌi nacha
    chaai hootarrau, hajapcharan Agarrauma, Sinaí durrsĩ gaai Hẽwandamau Moiseeg ley
    deetarrta jaau sim. Chi Agarrjã sĩi jöoi Abrán chog harr haawai hag chaain hewagam
    k'ʌʌnjã hich magta chik'am chogk'a nʌisijim. Maguata hich hagjö hĩchab mag ley
    gar t'aaba nʌm k'ʌʌnjã, sĩi chik'am chogk'a nʌmjö, mag ley hʌʌrk'aagpaita t'aaba
    nʌm.
  alp-NT: Alena meije atetuke ite be bina lua meiju tiluke lalana lua kena supu nkenale
    bei Alla. Hagare natire tamata rebe esi hlaleke be nkenare baue lulu hukume rebe
    Musa ilekire. Le pusue tamata rebe esi lulu hukume rebe Musa ilekire esi hidupe
    saka tamata makerike rebe eni kbasa sae mo rebe ilulu tamata rebe ikerike eteije.
    Hagare esi natire ulate Sinai me tape Arape. Kai Hagare nati lekwe kota Yerusaleme
    pamuli meije. Le esi tamataru esi hidupe lupe tamata makerike rebe eni kabasa
    sae mo le esi hidupe lulu hukume rebe Musa Ilekire.
  san-VEL: idamaakhyaana.m d.r.s.tantasvaruupa.m| te dve yo.sitaavii"svariiyasandhii
    tayorekaa siinayaparvvataad utpannaa daasajanayitrii ca saa tu haajiraa|
  kbq-kbq: Ama ana a'tremokizni kemo'a Anumzamo'ma Agra'a vahe'enema hagerafino manizamofo
    kemofo erinte'ama hu'ne. Haga'a kazokzo a'mo'a Sainai agonafima Anumzamo'ma huhagerafi'nea
    kemofo hu avame huno mani'ne. Agri nagapinti'ma fore'ma haza naga'mo'za kasegemofona
    kazokzo naga mani'naze.
  kbh-kbh: 'Nts̈amo Agar y Sara, y chatbe s̈es̈ónataftaca tojanopasacá, bënga canÿe
    uámana soye s̈ontsabuatambá. Ndayá chë uta shembásataftaca tojanopasacá, uta trato
    entsinÿinÿná: chë shembása Agar, chë nÿets tempo nÿe ínÿabiama oservená yojamná,
    entsinÿinÿná chë trato Bëngbe Bëtsá y Israeloca ents̈ángaftaca, chë Moisésoftaca
    Bëngbe Bëtsá leyënga ents̈angbe cucuats̈iñe tojanáboshjona ora. Agar básenga yojtsabamna
    ora, chë́ngnaca tmojanonÿná nÿe ínÿabiama nÿets tempo oservénënga jtsemnama, y
    chë tratents̈a leyiñe soyë́ngaca mandánënga jtsemnama tmojtsebos̈ë́ngnaca jtsemnana
    mo nÿe ínÿabiama nÿets tempo oservenëngcá.'
  ron-LSB: Aceste lucruri conțin o alegorie, căci este vorba de două legăminte. Unul
    este cel de pe muntele Sinai, care naște copii în robie, care este Agar.
  pon-pon: Mepukat karajepa eu, pwe met inau riau, eu jan ni nana Jinai, me kin naitiki
    on na kan papa, i me Akar.
  nhe-BL: Ni ome sihuame quinextía nopa ome tlajtolsencahuali tlen Toteco quisencajtoc
    ica tlacame. Nopa sihua tlatequipanojquetl tlen itoca Agar quinextía nopa tlajtolsencahuali
    tlen Toteco quichijqui ica israelitame ipan tepetl Sinaí quema quinmacac itlanahuatil
    Moisés huan nochi mochijque tlatequipanohuani para quintoquilise nopa tlanahuatili.
  sps-sps: 'U siisio tovei te faatok iny non tsue fapapaar: A ina fuan a moun to,
    faatok iny non fuan tsue faunot. Hega, a muiny binun babainy faatok iny non tsue
    faunot te faan iny e Gov ten Moses tana tobeer iny Sainai tana gum fan iny Erebia.
    Ai to ten Hega, a muiny binun babainy, an fuainy guei tsunia faarei patsukainy
    raror vainy binun babainy. Ana ra tsue kainy ror a ka, Hega faatok iny non a ngats
    fan tsian iny Jerusalem, tana saa, a ngats fan tsian to aya, vainy faavot na aya
    kaa ror fain Faun te kirkir iny e Moses sana ri kan fuainy guei tsuri, Faun tatagaa
    ot rarori.'
  wnc-wnc: Siwan engangu wa tapaau pangaikumayakge tuwanguke yawa natapnim. Ninda
    maya wa tapaatde tuwanguke wamu takngaaya Anututa yawan kekekakut takngaatde natapnim.
    Maya tapatu umana Hega ngang iniking kapa wa maya puya amin tapa. Sike itane waakngata
    puya toikngae gepbiatang yuking kakngae natake ninda anzing natapnim. Anututa
    inane mama wamna tawanu Sainai dakane epuke Mosesde imuke yawan kekekawan itane
    aminabamda wamu waakngae gepbiatang yuking.
  bus-bus: Nↄgbɛ̃ pìnↄ yã dɛwe yáasi taka ũ, Luda bà kuunańyo yã lɛo plaaa ũ.
    À doo bↄ̀ Sinai kpii kiiamɛ, è zↄ̀kɛɛ ińnɛ. Àmbe Agyara ũ.
  gub-BL: A'e mokoz kuzà mokoz ze'eg imume'u pyrer zàwe wanekon a'e wà. — Agar, kuzà
    ipy her romo a'e. Xinaz ywytyr ài hekon a'e, Moizez upyhyk ze'eg imur pyrer a'e
    ywytyr rehe a'e. (Xinaz ywytyr a'e, Araw ywy rehe tuz a'e.) Agar imemyr nupuner
    kwaw uzar wi uhemaw rehe. Nupuner kwaw ma'e iapo haw rehe wemimutar rupi. Zeruzarez
    tawhu pe har ko 'ar rehe har a'e wà no, nezewegatete wanekon a'e wà no, ta'e nupuner
    kwaw ma'e iapo haw rehe wemimutar rupi a'e wà no xe, ta'e amo ae ywy rehe har
    wanuwihaw a'e kury xe, umur kar zauxiapekwer tetea'u Zeruzarez tawhu pe a'e wà
    kury xe. A'e tuwihaw amo ae ywy rehe har a'e, uzeapo Zeruzarez pe har wazar romo
    a'e. — Xar, hemirekoete her romo a'e. Zeruzarez ywate har ài hekon a'e. Ni amo
    nomono kar kwaw zauxiapekwer a'e pe wà, a'e pe har waneruze'eg pà wà.
  imo-imo: Kinye i ungu temane manda lepo toromuni eno pilengei ungu te manda lepo
    nimbo temboi, Goteni imboma kinye ee nimbe mi leli ulumu pulu talo tepa imboma
    kinye terimu. Aku mele ambo pupu talo waye moloringili. Te ka kongono ambomu,
    yunge imbi Hagar. Aku ambomu manda lepo Goteni Sainai muluna mane ungumu tirimu.
    Hagarani merimu bakuluma ka kongono tengeindo merimu. Aku mele, mane ungumu pilko
    lombimele ulumuni eno ka kongono teremele.
  boj-boj: Sara Hagar wo naŋgo anjam di yawo anjam bul. Naŋgi aiyel anjam namij ti
    anjam bunuj ti sigitejunub. Hagar a anjam namij sigitejunu. Anjam di Sainai manaq
    di brantej. Hagar aqa moma naŋgi kaŋgal tamo unub.
  eng-DRA: 'Which things are said by an allegory. For these are the two testaments.
    The one from mount Sina, engendering unto bondage; which is Agar:'
  knf-knf: 'Uko waŋ uyuuj uko wi : baaţ batëb bukuŋ mënţ bayuuj ihoŋar itëb yi Naşibaţi
    adooŋ. Hagar ayuuj bhoŋar bi pnkuŋ pi Ŧinayi, di Naşibaţi awulnuŋ Moyiŧ bgah,
    bhoŋar mënţ bajaaŋ babuk bañaaŋ biki bakjuuknţënuŋ.'
  san-KHM: ឥទមាខ្យានំ ទ្ឫឞ្ដន្តស្វរូបំ។ តេ ទ្វេ យោឞិតាវីឝ្វរីយសន្ធី តយោរេកា សីនយបវ៌្វតាទ៑
    ឧត្បន្នា ទាសជនយិត្រី ច សា តុ ហាជិរា។
  arn-NT: Tüfachi epu domo adentuniey tati epu eldungu Ngünechen tañi feypikünufiel
    tati pu che. Kiñe eldungu tati Sinay wingkul mew tripalu, fey tüfachi domo ñi
    püñeñ püresukonangey engün. Fey tüfachi domo ta Agar ürke.
  zas-NT: Yan, Sara në Agar laa reeman na̱j ejempl por tioꞌp nejz ni yuꞌ par chinal
    bejn. Tijb nejz guin na̱j guial chinal bejn ley ni badëëd Dios loj Moisejs ruguiaꞌ
    Sinaí, abiꞌ bén zinal ree ley guin na̱j reeman ziꞌc bén nadoꞌ loj ley guin ziꞌc
    goc Agar loj Abraham.
  ken-NT: Ɛnyɨŋ ɛnɛ ɛfakari nyaka ɛ́tɔ̀ŋ bhɛsɛ bɛ baghɔrɛ́ abhɔ bati apay bate ndǔ
    nku ɛpay. Amɔt afú amfay njiɛ Sináy. Nku yɔ ate ndu ntí Hága, mmu abhé bɔ
    abhɛn báchí ndǔ kɛsɛm.
