  jpn-1965: このことには比喩があります。この女たちは二つの契約です。一つはシナイ山から出ており、奴隷となる子を産みます。その女はハガルです。
  fra-SBL: Ces choses contiennent une allégorie, car il s'agit de deux alliances.
    L'une est celle de la montagne du Sinaï, portant des enfants à la servitude, qui
    est Hagar.
  yka-yka: 'Inin pangandalilanten: dende duwangan inin dalil janjiˈ Tuhan duwehin.
    Si Hagar, dende banyagaˈin, dalil janjiˈ Tuhan tagnaˈin, iye saraˈ pinangurungne
    pu si Musa laˈi diyataˈ punu Turusinahin. Duk meˈ manuhut saraˈin kuweˈ meˈ banyagaˈ.'
  mle-mle: Abir vitiya taakw aal abir God nyanadiy waragak takadibir aban pik-abir.
    God dayak Mawsisaar diki lo Saynay nibwukim kwiydil. Arab tamiya kidiy duw taakw
    Saynay nibwukik “Aka” waan sikiytaka-kwadanaad. Aka kitaan ab li aka adiy lo tabaam
    tinadiy bapa duw taakw kaytik tina. Aw dayadi maaw tip, kidi kupwaam rinadi tip,
    aad Jiruwsalim-ad. Aw day lo majib wuki-wukib tikuw, lo tabaam tikwanadiy, mawul
    wukitaay God diki milaam mwiyir tikir. Aw adiy Juw day atawa kwurtaay, day a yawiy
    taakw, Aka, likidiy mwiya waraga duw taakw kaytik-adiy.
  shp-NTPO: Nato neskarabo winota riki, yoinmeetares. Ja rabé ainbo iní riki, rabéakin
    ja senenhabekonti joi jonibo betan Diossen aká yoii iká. Reken iki, ja Sinaí janeya
    mananmanxon aká, ja iki ja Agar keska, ja yanka yonokanai iti baken tita iní.
  aom-aom: 'Röhu ëho bisemu uhu jöe jianove. Magonahe niöꞌi jabesi bëhoho iae God-hu
    hesi aribövi muebejavuoꞌiröhe jögore niöꞌi heꞌiröhoho jëve. Abraham-are muemu
    vaejaje magonahe Hagar-are bëhoho ëho God-hu Jew rajo mu vaeröhe jögoru bojamamu
    Moses-hu Arabia saꞌare Sinai dahorure hiromo baeromo bojamuadeje. Ëhesi bëhoho
    Hagar-hu avare muemu vaeromo sisëꞌi hijadëhi Moses-hu bojamuade jö hesi ijore
    ijore jijiharue ariböviohuro sarerivoromo uvarueje: Noehu nosi biririvoromo ë
    jö ejahëꞌohuro ëhuro God-are nunire mae riravoꞌejarëromo ë muohemu vaeꞌi sivoho
    gavarueje. Ëhuꞌëro Hagar-hu avare muemu vaeromo sisëꞌi hijadëhi ë ariböviohuro
    ëhi sisëꞌi raromarueje. Jaruvo jiaje Jerusalem amo rajohuꞌo Jew rajo ioroꞌiorohuꞌo
    ëhi jiëꞌe muohuremu vaeromo sisëꞌi raromarueje.'
  geb-geb: Mani vhunama si kameŋ ki, mba kameŋ mani neŋgi bunin vhen ki. Mba mbigani,
    mani Fhe Bakɨme suaŋgi kama mpuani zɨn vugi. Hagar, ana Sainai mbɨkshɨma suaŋgi
    kameŋ zɨn vugap, won ŋkaa tegim, mbe fhura ŋaara gumgi khɨni ki.
  bsj-bsj: Nii atintokker dor dikero bironin na dangke, naweu natubo biro yobem kidang
    nor. Wiin morecee bou bang sinai labo bibeyo birombo ca-ngab be. Wo Hazaratu.
  cak-cak: Ri quic'aslen ri ca'i' ixoki' re' c'o nuc'ut chikavech pa ruvi' ri ca'i'
    ruvujil c'aslen ri xe'an. Ri Agar, ri raj-ic' ri Abraham, nuc'uxlaj chike ri na'ey
    ruvujil c'aslen ri x-an pa ruvi' ri juyu' rubinan Sinaí. Roma ri xe'oc chuxe'
    ri jun ruvujil c'aslen ri', xexime' chuxe' rutzij ri ley ri xyo'ox che ri Moisés,
    achel xxime' ral ri Agar chuxe' rutzij ri rajaf.
  chf-NT: Jinda es tuba u ye'benonla cache'da anonla. Cada juntu de ni ixictac u ye'benonla
    ajump'e manera que Dios u chen por no'onla. Ix Agar, jini ixpatan tuba jit'oc
    aj Abrahamba, u ye'e' cache'da äc'binton t'ocob ni ley, que Dios u yäc'bi aj Moisés
    tu pam ni tz'ic tä Sinaí. Machca ayan t'oc ni ley jini, c'änä u chen ca' chich
    u yäle'.
  tlf-tlf: Kale weng kwek uyo do weng so kale, unang alop bilip iyo God imi weng alop
    maak kwep daa-se ulutap kale, maak boyo, Moses imi tam Sainai Tigiin ko tam tama
    ulo ko kobe-se boyo sok de kolin unang Haga ulutap kale, unang tinum iyo, ulo
    boyo fomtuup waafulum o age-nilipta, bong faga-bilipta, ulo boyo sok de imolin
    keluta, bong fagan-nuubip kale, bilip iyo Haga umi man sok de dosa ilatap ke bomta
    kanu-bii-silip ko.
  piu-2006: Wati waarrkanangku, kungka waarrkanangkuṯarra mayutju kulira nyinapayi.
    Mayutjungku waarrkana tjuṯa kutu kanyilpayi tjana waarrkarrinytjaku. Palunya nguwanpa
    yaṉangu waarrkana nguwanpa tjuṯangku yirriṯi Muutjaku luwu kulira nyinapayi, mayutju
    nguwanpaku, waarrkana tjuṯaya nyinapayi luwu palulawana. Kungka paluru yini Yayikanya
    Yipuramaku waarrkana nyinapayi. Yayikaku pipirri tjuṯaṯarra tiṉarringkula waarrkana
    tjuṯa nyinapayi. Paluru tjana Muutjaku luwu nguwanpa kulira nyinapayi, wiyaya
    kuliṉu luwu palunya wantinytjaku. Ulkumanu paluru yini Tjaaranya, Yipuramaku miiṯa
    nyinapayi. Katutjalura watjaṉu ngula katja palumpa yutitjarrinytjaku. Palunya
    nguwanpa Katutjalu yaṉangu tjuṯa watjaṉu Yiitjunya ngula yutitjarrinytjaku. Luwu
    palunya Katutjalu Muutjanya yungu puḻi yini Tjaniyala. Puḻi paluru manta Yarapiyangka
    ngarangi. Luwu palunya nganaṉa Muutjaku luwu watjaṉi. Kungka paluru Yayikalu palumpa
    pipirri tjuṯangkuṯarra Muutjaku luwu kulira nyinapayi, wiyaya kuliṉu luwu palunya
    wantinytjaku. Tawunu Tjarutjalumanya ngurrara tjuṯangkuṯarra Muutjaku luwu kulira
    nyinapayi, waarrkana tjuṯangku mayutju kulira nyinapayi nguwanpangku.
  poh-NT: 'Reꞌ ribiral chiri̱j take qui̱b racꞌu̱n i Awraham reꞌreꞌ ncamanic woꞌ chi
    risakomsjic wach i nikꞌor wili: Reꞌ Dios naxiyew cho i cꞌuhbal reh Moyses ar china̱
    i yu̱kꞌ Sinayih ribihnal, jenaj tikꞌinic xiban cho ru̱cꞌ. Nicꞌ paꞌ qꞌuihal quiniminic
    reh til xa chi riꞌsil woꞌ rajawric i cꞌuhbal reꞌreꞌ quicahnic jeꞌ ricab nok reꞌ
    take ra̱ꞌ riꞌsil cho Aca̱r reꞌ xa aj chipohonel cok ru̱cꞌ maꞌ Awraham, xa xicahnic
    woꞌ riꞌsil i cow laj camanic.'
  tue-tue: 'Cʉ̃́ã pʉarã́ numiãrẽ wáariguemena ateré wedegʉda: Dutiapenori basocore
    wáarigue ʉ̃tãgʉ̃́ Sinaí wãmecʉtirigʉpʉre wáarigue tiiróbiro niiã. Agar dutiapenori
    basoco niiyigo. Teero tiigʉ́, coo macʉ̃cã dutiapenori basocʉ niirigʉ niiwĩ. Niipetira
    tii põna bauánʉnʉseracã dutiapenori basoca niicua. Ʉ̃tãgʉ̃́ Sinaí Arabia ditapʉ
    niicu. Toopʉ́ Cõãmacʉ̃ Moisére cʉ̃ʉ̃ dutirére cṹũrigʉ niiwĩ. Apeyeréja sũcã,
    atitó ãpẽrã́ Jerusalénpʉre Moisére dutiré cṹũriguere tiirá niicua. Niipetira
    tee dutirére tiiráno Agarya põna macãrã tiiróbiro dutiapenori basoca niiĩya.'
  bjp-bjp: Ususe igii, i arae orek fatoftof usuf kerer. Iun fifin igii, ru arae iwu
    e puput. Neng i fapuar berberat ae rin tapiek arae foron fafauun foes, i e Agar,
    ma i arae puput ae God i tel ta u na Pungpung na Sinai.
  xon-xon: Bipiib bilee ngbaan aabɔr kpa ŋitaa la. Unaagbiipii u bi nan yin u ke Hagar
    na nan ma nnaagbiibim la. Hagar aabɔr ŋaŋ Moses aakaal la; ba pu? Moses aakaal
    joo binib tinaagbiir la. Uwumbɔr nan tii Moses nkaal ngbaan Sainai aajool paab.
  tzo-ZNT: Ti chaꞌvoꞌ antsetique jaꞌ seña yaꞌel ti chaꞌtos cꞌusi iyal ti Rioxe. Ti
    jtose jaꞌ ti iyal smantaltac ta vits Sinaie. Ti Agare ti quiaraile jaꞌ seña yaꞌel
    ti iyal smantaltac ti Rioxe. Yuꞌun ti muchꞌutic ta xchꞌunic ti jaꞌ chcuxiic o
    ta sbatel osil li mantaletique, coꞌol xchiꞌuc mozoiletic yaꞌel.
  mpm-NT: Jnuꞌun kaꞌan ri jaꞌa kuu uu jnuꞌun ja sɨɨn sɨɨn kuni kaꞌan. Chi sɨkɨ uu
    ñasɨꞌɨ un kuu ja kaꞌan sɨkɨ uu tratu ni chisojnuꞌun Yandios. Ɨɨn tratu un kuu
    ja kaꞌan sɨkɨ yuku Sinaí, chi yukan ni jaꞌa Yandios ley nuu Moisés najanaꞌan.
    Jnuꞌun un ndakuniꞌin sɨkɨ Agar chi seꞌe ña kuu muzu ja ka sajniñu kaꞌa i.
  ots-NT: Nu cʉ yojo bbɛjña̱, car Agar co car Sara, i sirve gá ejemplo. Ca hnaa i
    jñɛjmi car ley ca bi tsjih cʉ cja̱hni israelita por digue car Moisés. Nu ca pé
    hnaa ya, i jñɛjmi car promesa ca bi tsjih car Abraham cja̱ co quí ba̱jtzi cʉ di
    hmʉy. Car ley bi ttun car Moisés bbʉ mí bøx pʉ jar ttøø Sinaí pʉ jar jöy Arabia.
    Cja̱ nu yʉ pa ya, guehpʉ jar jñini Jerusalén i ttu̱jti car ley ca bi zoh car Moisés.
    Cja̱ cʉ cja̱hni cʉ i tɛndijʉ car ley, i jñɛjmʉ muzo‑cʉ. Pe göhtjo yʉ to xí nguati
    jár dyɛ car Jesucristo, i jñɛjmʉ cár ba̱jtzi car Sara, como guejcöjʉ dí e̱me̱bitjojʉ
    cár promesa ca Ocja̱.
  hoy-hoy: 'ई मातगोळ दा उदाहरण आद: ई आर्तेर मान्सी येढ्ढ वाचागोळ आर, ऊंद रा सीनै पहाळ
    इन यदुर देल दास अच पैदा आगतार; अदिक आक हाजिरा हुळ.'
  amo-amo: Ullenge ulirue kuyeli nimon ibari na iwasa ipuno ining kanang. Awani alele
    abe masin uchiwu nliru ubari, kirum unuzu likup in Sinai. Ulele mara nono licin.
    ule na amere Hajaratu.
  pjt-pjt: Ka minyma nyanga kutjaranguṟu nganaṉa tjukurpa kampa kutjupa kulini. Panya
    minyma kutjaranguṟu nganaṉa aṟa kutjara kulini Godalu ungkunytja. Munula minyma
    Aikalanguṟu kulini tjukurpa Godalu Mosenya ungkunytja puḻi panya ini Tjaniyala.
    Ka aṉangumpa nyanga Moseku aṟawanu nyinara minyma Aikanya puṟunypa nyinanyi, Tjiiṟaku
    waṟkaripai puṟunypa walytja waṟkaripai wiya.
  cwe-cwe: Mbuli zino ziwa simwe, wamama wano waidi ni simwe da malagano maidi, da
    mwanduso diya doditendeke kuna ulugongo lwa Sinai, muwakilishi wake ni Hajili
    na wanage wokwelekigwa kuutumwa.
  daa-NT: Iŋ kaaw taat daaɗ ku seer-aŋ, Buŋ rakaate ɗiye maa ? Ŋa rakaate ɗiye a daaɗ
    ku seera gaara jamaw taat seer taat ŋa obtu. Ɓerre, taar gaara jamaw taat Buŋ
    obtu iŋ Muusa ka damba taat ŋu koliy Sinayi. Kooginti ku Agaar, ŋuur ta weeyig
    ɓerrina.
  mlp-mlp: Wagam ka amuganib gamuk awowunta usaq. On giger na in God ago maror kwaziqta
    Moses wamta na teq gamuk helta God Abraham bulonta na gitowun emiyta. Kabibiy
    aw samanta anan Hagar haqayta na in God ago maror garah Sainay-ib gwahtimta na
    atowun. In kabibiy awta iyim iyan ago onmin in giqemaqta na in kabibiy on mataw
    samanta iyim osaytamo.
  ape-C: Enyudok baraen enyen douk ta mukri wobuwobren baraen. Oudok bio armago weyotu
    um biyen dodogowin atinyi baraen kontrak. Enen baraen kontrak douk enyudok lo
    Iruhin nakoguk Moses gani ahwudok yoduhw nyeigurihw um Sainai. Hagar douk kweyotu
    um enyudok. Arpesh shagipesh enyudok lo Iruhin nakoguk Mosesen iri, eshesh douk
    shape kabi shonoweshik iri arpesh um agundok shagipesh enenyenen lo um.
  bgs-bgs: Na, ni gó tô kóbadan katô panunggiringan na igulit ku ákniyu. Tô duwa gabayi
    panunggiringan katô duwa kapókit na igimu ka Manama. Tô mga sugù na igbággé ka
    Manama ki Moises tun ta Pabungan ka Sinai, tô gó tô iring na állang na ágbatà
    ka mga állang. Purisu tô mga sugù iring na állang na si Agar.
  faa-faa: Hinamo tetá takumeaka someane oyapo. Yape tetámo Kotimo aporoyaki someaka
    masane hinamo tetá asiapo. Kotimo Moseseyaki someaka masane takumeane hinamo raipa
    Háka ipi asíapo. Ūri Sainae terayia Kotimo someaka masapo. Asiāne somemaneane
    aporomo kekemarakanone, aporoane somemanemo aporo raipa asíapo.
  kik-kik: 'Namo maũndũ macio nĩ ma ngerekano, nĩ ũndũ atumia acio marũgamĩrĩire irĩkanĩro
    igĩrĩ. Kĩrĩkanĩro kĩmwe nĩ gĩa Kĩrĩma gĩa Sinai nakĩo gĩciaraga ciana cia ũkombo:
    Nakĩo kĩgerekanĩtio na Hagari.'
  cap-NT: Nii pucultan maatakquiztan tuz̈ cjic̈ha. Yoozqui pizc wilta taku tjaachic̈ha.
    Tsjiiqui Sinaí cjita curquiz Yoozqui Moisesquiz mantita lii tjaachic̈ha. Jakziltat
    nii lii mantuquiz z̈ejlc̈haja, jalla niiqui nii lii jaru kamstanc̈ha. Tsjaa maatakquiztan
    nii puntu cjic̈ha. Naa maatakaqui Agar cjititac̈ha.
  ksr-ksr: Qaa iikawaa kania ii aasaŋgoya. Emba woi ii Anutunoŋ ejemba ananawo soomoŋgo
    areŋ woi anoti, mono iyoroo saregaraga. Soomoŋgo areŋ moŋ ii Sainai (Sinai) baaŋanoŋ
    anoti, iikawaa sareya ii emba qata Haagar. Ejemba soomoŋgo areŋ ii otaaŋkejuti,
    iyoŋonoŋ mono Kana qaawaa jeŋkooto baatanoŋ laligoju ano gbiliurugianoŋ qaa iikawaa
    weleŋa qeŋkebutiwaajoŋ kolooŋkeju.
  eng-TNT: Which thinges betoken mystery. For these wemen are two testamentes the
    one from the mounte Sina which gendreth vnto bondage which is Agar.
  sbs-sbs: Izi zintu ziwoleka kutolokwa cha kusevelisa inguli, Cwale a vo vanakazi
    vaswana sina intumelelano zo vele. Yimwi yazo i zwa he Lundu la Sinai. U pepa
    vaana va va hikana. U zo nji Hagare.
  sue-sue: Are ge amira eniba ego itia awa. Bama eto ami Anuture tairo nuai ge eto
    awa etete wewato awa. Tairo nuai zo Sinai dirumura ena wewa, are dubu nuso meni
    sou bua wewa. Amira etete awa Abrahamra sou bama Haga meni wenua awa.
  fra-NCL: 'Ces choses ont un sens allégorique ; car ces femmes sont deux alliances.
    L’une, du mont Sinaï, enfantant pour la servitude : c’est Agar,'
  bhg-bhg: Ge jirari eiwa awa kariwa. Eutu tote (2) eiwa awa awara edo tari petari
    tote (2) God mi ainda embomai awaembo sirigesisina ango. Eutu dao Hagar awa buro
    eutu, edo imo awa ango awara edo tari petari da (1) God mi Peji Sainai da pipisisina.
    Aindabé awara edo tari petari amimi embomaide aodari berari kera orote ge okain
    tedo eira, embomai ainda tuda itera awa bundari embomai Hagar ae ainda engari
    mamai de ango.
  snn-NT: 'Ja''an cocare achani ro''tato, Riusubi maini ñaca ye''yoye yëji: Ja''an
    romi hua''na tin ba''ijënna, Riusubi güina''ru samu coca tin cocare baguë bainni
    cani jo''cabi. Yeque cocare cani jo''cato, Sinai casi cubëte ba''iguë, ba ira
    cocare Moisesna cani, maina si''a jëja guanseye jo''cabi. Ja''an cocare ro''tato,
    Agar hue''ego ba''isi''co''ru ba''iji. Ai guaja yo''o consi''co ba''igona, bain
    hua''nabi ba ira guanse cocare te''e ruiñe yo''oye yëtoca, ro guaja yo''oye bayë.'
  atb-NT: Haú hkyô pé gi, dangtú ru nghut lhê, myiwe haû í yuq gi, dangshikaq í lhum
    eq wuí lhê; dangshikaq ralhum gi, Sinaq Bùm mâ é nghut luî, jùn dut râ nghut é
    zo wuî lé hku kat é Hagara lé taí nau é nghut ri.
  cek-AK: 'To loknawk loe hnuksakhaih lok ah ni oh: to nongpata hnik loe lokmaihaih
    hnetto thuih koehhaih ih ni; Sinai mae nui hoiah kangzo lokmaihaih maeto loe Hagar
    ni, anih mah misong ah kaom capa to tapen.'
  bkd-bkd: Saini ha daruwa ha bahi iyan pananglitan hu daruwa ha kasabutan hu Dios
    daw hu mga etaw. Si Agar iyan pananglitan mahitenged hu Kasuguan ha in-ila hu
    Dios diyà ki Moises diyà ta Bubungan ta Sinai daw sa mga batà din nabuhat ha ulipen
    hu pagtuman taena ha Kasuguan.
  ctu-76: Jini cha'tiquil x'ixic ti lajoñel jiñʌch che' bajche' jump'ej trato cha'an
    mandar yic'ot jini wʌ albil bʌ t'an i cha'an Dios cha'an mu' bʌ la cʌq'uentyel.
    Jini jump'ej trato bʌ t'an jiñʌch i mandar Moisés tsa' bʌ ajq'ui ya' ti wits Sinaí
    bʌ i c'aba'. Jini trato bʌ t'an jiñʌch che' bajche' jini lolon ajtroñel jach bʌ
    x'ixic Agar bʌ i c'aba'. Jini mu' bʌ i ch'ujbiben i mandar Moisés che' bajche'
    chuculob tyo ti lolon ajtroñel jach che' bajche' ajtroñel jach jini Agar.
  lac-NT: 'A je'' t''ʌna'' ti'' a xquico'', a ca''turo'', yʌn ba'' quir u camsico''onex.
    U''yex ba'' u c''at ya''aric: A ca''tur xquico'', yʌn ca''tur u t''ʌn C''uj to''onex.
    Turiri'' ti'' Agar, raji'' irej a cu tar ti'' u t''ʌn C''uj a ts''a''b ti'' Moisés
    caj bin ich u jo''r u witsir Sinaí. Mʌ'' ja wirej, u parar Agar raji''ob u c''urewob
    quire'' c''urewinta''b ten u t''ʌn Moisés.'
  xla-xla: Wola꞉ dapiyamte iwolo kokotapo di watle wayu imapo. Wola꞉ dapiyamte itapo
    Godta yu hatitimale dapiyamte imapo. Hagaitapo Godta Sainai tamali di tle Moses
    watle aiyalma hapili kokoye imapo. Epedeme opa anawolotapo aiyalma koko dulu hema
    ha꞉ha꞉ma꞉, yia꞉ye upiyele dulu dla asiyama pa꞉le oko halomalalo so some ha꞉ha꞉po.
  xav-NT: Marĩ te te ĩwasu'uzé hã, te pi'õ norĩ hã wasu'u zahuré. 'Re ĩhâimana u'âsi
    mono te te sima da'ãma ĩrotizé hã te pi'õ norĩ wasu'u zahuré. Maparane te te sima
    da'ãma ĩrotizé hã. Ĩmorĩ'rada hã Sina'i na ẽtẽ 'rãihâ nhisi ãma, 'Re ĩhâimana
    u'âsi mono te te sima da'ãma ĩrotizé. Ta hã, Ada te wasu'u. Adaha 'ra hã ma tô
    tina zabâdâ danhimiwada'uri zarina 're hâimana, robzei'õ na. Tane Sina'i ãma 'Re
    ĩhâimana u'âsi mono, te te sima da'ãma ĩrotizém niwĩ 're ĩdanomro mono norĩ hã,
    Adaha 'ra ne, danhimiwada'uri zarina pawa'âbâ ãna 're ĩdahâimana za'ra mono ne,
    te robzei'õ na 're dahâimana za'ra, ãhãna hã.
  cuk-cuk: We-omegan-warbogwad, Bab-Dummad dulemarbo-igar-warbo-mesisad-e-wilubganad.
    A-igar-soggwendi, Agar gued. A Sinaí-yalagi danikid. We-igargi-gwalulemaladi,
    maiganga-guega gwalulemaladid.
  tbf-tbf: Ine mi pinopinouts giet oit nia poro malan va mi nama puppuo, simi vunan
    ba vevien guor tourtelekiran ba kinubuits luo. E Agar a tourtelekiran mi kinubuits
    kovuni simi pout i Sinai ian ta nga vabatie bu nout ese mune va gi ta nga tsorubeit
    petspets.
  uig-CYR: Бу икки ишни бир охшитиш дегили болиду. Бу икки аял Худаниң инсанлар билән
    түзгән икки әһдисиниң вәкилидур. Биринчи әһдә Синай теғидин келип, дәрһәқиқәт
    балилирини қуллуқта болушқа туғиду; мана Һәҗәр униңға вәкилдур;
  ikw-NT: Ka bụ nhne ọma atụ, ele rinya lawụru ka bụ ọgba-njọ-ẹhni lawụru. Otu bụ
    Haga, ke hi nụ rugwu Saịna, nye rụmu a bụ ele ọhi.
  khs-khs: 'Kesale elipei pale seya sowa wekeye. Ikila elipei Koteyewi senama sepapowa
    kesale elipei epapulakeye. Koteyewi Mosesema sepapowa pale seyawa tima:na: tisene
    kesale Heka ewa epapulakeye. Tokomo Sainai tumu Koteye se tiye mikeye. Alawamona
    solo elewa senayewi kulu hanosaleke, sena amowa solo ele sepapoyewi tima:na: tisene
    sena epapulakeye.'
  dwr-ENT: ሃ ላዑ ማጫዋንቱ ላዑ ጫቁዋሲ ጊዲያ ሌሚሶ። ኡንቱንቱፔ ኢቲና፥ ሙሴሲ ሂጊ ኢሜቴዳ ሲና ዴሪያፔ ጫቁ ዬዳዉና፥ ባሬ
    ናና ኣይሌቴው ዬላዱ፤ ኢዛካ ኣጋሮ።
  pma-pma: Ahin keilu ekek luvi tatavolien tai usil hatkatien takeih elu koa Ahi mumoni
    koa luteisav en keilu. Hatkatien takeih koa Ahi mumoni en Vatihou Senae ral min
    mengkatien keil onen, koanek suval Hakar. Veni koakeil amusil mengkatien keil
    ekek umai avi slev keil teni suval natin Hakar emun vi slev.
  atd-NT: Ka sikan, ogkohimu no pananglitan. Ian su ka sikan no daruwa no boi, igkapanag-iling
    to daruwa no sabut no imbogoy to Magboboot. Ka sagboka no sabut, ian ogkoilingan
    si Agar su uripon sikandin woy ka mgo anak din. No ka mgo otow no nasakup to Balaod
    no imbogoy to Magboboot ki Moisis dio to Sinai, songo ogkounawa rod to uripon.
  tel-2017: ఈ విషయాలను అలంకార రూపంలో చెప్పవచ్చు. ఈ స్త్రీలు రెండు నిబంధనలు. వాటిలో
    ఒకటి సీనాయి పర్వతానికి సంబంధించి బానిసత్వంలో ఉండడానికి పిల్లలను కంటుంది. ఇది హాగరు.
  hat-BSA: Sa se parabòl senbolik; de fanm sa yo se de akò. Youn te fèt nan Mòn Sinaï
    k ap pote pitit ki va esklav yo; li menm se Agar.
  top-NT: Aquit clacasquín cali̱lacahua̱nántit jaé cha̱tuy lacchaján la̱ Dios ma̱sta̱ni̱t
    ti̱pa̱tuy tijia la̱ natataxtuní ixcamán. Xla̱huán pusca̱t Agar tla̱n li̱ma̱lacastucá̱u
    tí tali̱tanú la̱ tachí̱n tí tama̱kantaxtí ixli̱ma̱paksí̱n Dios ni̱ma̱ má̱sta̱lh
    nac Monte de Sinaí.
  msk-msk: Abatokon ko kamayo yang dowa na bobay na pyananglit sang dowa na togon
    nang Dios. Yang isa na togon pyananglit kang Agar. Wakaw kadini pagbutang nang
    Dios sang kanaan balaod pinaagi kang Moises asang butay na Sinai yaan yang pagkatoman
    nang isa na togon naan. Yang butay na Sinai ag Arabia yaan yang paguya nang allang
    na si Agar na pyangasawa ni Abraham. Wakaw manga allang yang sompaw ni Agar na
    asang banwa na Arabia. Magonawa kamo, arag manga allang aw arag manga allang yang
    kariko nang manga Judio na pyagabuutan nang balaod na yaatag nang Dios kang Moises
    disang babaw nang butay na Sinai na pyananglit kang Agar. Maynaan yang kaagi nang
    bobay na allang ni Abraham na pyangasawa naan.
  gyr-NT: Co tecocuer mboyoyasa yaracua vahe ité. Co ñuvɨrío cuña sui yayembohe ñuvɨrío
    Tũpa remimbotar rese. Yɨpɨndar sembiguai Agar omboyecua evocoi porocuaita imondoprɨ
    Arabia pɨpendar ɨvɨtrɨ Sinaí ve aracahe. Ahe cuña mbiguai tẽi inungar Jerusalén
    upendar ava. Esepia, ahe Moisés porocuaitavrɨve yuvɨrecoi. Ẽgüe ehi avei opacatu
    Moisés porocuaita pɨpendar, yuvɨroha mbiguai nungar güeco ãgua, opacatu ichuindar
    ẽgüe ehi vɨte yuvɨreco.
  kmh-kmh: Pen kesim ar kun ak, minim gunap bak okok mindip. Biyn woŋg giñemb Hega
    mey, low minim rek ak; biyn Sera mey, minim giniŋgayn aŋgiy aŋgayak ak rek. Biyn
    Hega miñmon nuk Areybiya nimb. Miñmon Areybiya kun ak mey, nind Gor low minim
    ak, Mosis nup ñak miñmon sikoy Saynay dum. Pen Jiwda kiyk pernep low apay ak mey;
    Jerusalem miñiy mindip ak, miñmon Saynay dum rek ayip. Kiyk mey, Hega ñapan nuk
    gok kun gim kun gim aŋgyakniŋ, kalambis woŋg giyiŋgipay rek ak gipay.
  ukr-ONPU: 'Це треба розуміти образно. Жінки представляють два завіти: один з гори
    Синай, що народжує в рабство, це – Аґар.'
  emi-emi: Isaa o voto eaapasunga etaita va vause alua lalu aimatoonga ghalua nimae
    aitauaa. Tale inangari niaippooa ngaitauaa kateva tale motouru eteva eSaenae,
    me ghe alutula aliki aue la nim tau ngai uungu, Eiga etana.
  zpv-NT: 'Dxyiꞌdxyi xcweenta raꞌ gunnaꞌh raꞌ riiꞌ naa ziga dxyiꞌdxyi nin ruluuꞌyi.
    Gunnaꞌh raꞌ riiꞌ naa ziga chiohpa dxyiꞌdxyi nin biaꞌhan Dxiohs: Agar naa mooza;
    mooza ca naa ziga dxyiꞌdxyi nin biaꞌhan dxyiꞌdxyi Dxiohs cun Moisehs loh dahan
    nin laa Sinaí, nee lliiꞌn mooza ca guyuuꞌ ya xpiñih bi gaca raꞌ mooza xteenn lehyi.'
  gux-gux: Laa poliediba maama tie nani mi kpanjama ki doagidi U Tienu hantaadiliedi.
    O hantaadiyendo yua n den kua Sinayi juali kani naani leni Agala. Wani n mali
    yaaba ite i yonbi.
  kos-kos: Ma inge oana sie pupulyuk, mweyen mutan luo inge ku in lumweyuk nu ke wuleang
    luo. El su oswela tulik nu ke sruoh pa Hagar, su oana wuleang se ma orekla Fineol
    Sinai.
  ibo-ibo: 'Anyị ga-ewere ihe ndị a dị ka ihe ịmaatụ, nʼihi na ụmụ nwanyị abụọ ndị
    a nọchiri anya ọgbụgba ndụ abụọ. Otu ọgbụgba ndụ sitere nʼUgwu Saịnaị ma mụọkwa
    ụmụ ndị bụ ohu: nke a bụ Hega.'
  yml-yml: Vevinenidi ꞌadi ꞌailuga baniꞌodi veakutagona ꞌailuga Yaubada i ꞌidewadi
    tomotoga faifaida. Yana Veakutagona Nagami i ꞌidewai ꞌOya Sainai ꞌwaineye ꞌawalawa
    Aleibia nageneye. Bei Yaubada yana veꞌetoboda Mosese i veleni, ꞌaiꞌedi tomotoga
    veꞌetobodanidi matatabuna i na vevematayakeyakedi i na veꞌatumai Yaubada mataneye.
    Ega, Ebelamo yana tofolova-maimaiga taunidi baniꞌodi Veakutagonanina Nagami ꞌOya
    Sainai ꞌwainega. Taunidi natudiavo taiadi tofolova-maimaiga, wata baniꞌodi tomotoganidi
    veꞌetoboda i veveimeyediga ꞌwa da vo i da vetofolova-maimaiga veꞌetobodanidi ꞌwaidie.
    Wata Ega baniꞌodi Ielusalema tutuya deꞌe ꞌwaineye. ꞌAtamananina ꞌana tomotoga,
    taunidi me Diu, veꞌetobodanidi i veveimeyedi. [Weꞌe Yaubada tamu yana veakutagona
    i ꞌidewai Iesu yana wafa ꞌwainega, Veakutagonanina ꞌIvauna faifaina nagami i vonaꞌawaufaufa
    Ebelamo ꞌwaineye i na souyeni tamu yana ꞌailaꞌa ꞌwainega. Egavo i na vetumagana
    Iesu ꞌwaineye i na veꞌatumai Yaubada mataneye wata yavuyavudi veꞌetoboda ꞌadi
    vematayakayaka ꞌwaidiega. Sela, Ebelamo yana vavine mogitana, taunidi baniꞌodi
    veakutagonanina Yaubada i ꞌidewaiga Iesu ꞌwainega. Sela kebu i da vetofolova-maimaiga
    wata ꞌida Iesu ꞌana tovetumaganavo veꞌetoboda kebu i da veveimeyeda, vetumaganaꞌava
    ꞌwainega ta veꞌatumai Yaubada mataneye.]
  ory-ory: ଏହି ସମସ୍ତ କଥାର ରୂପକ ଅର୍ଥ ଅଛି, କାରଣ ଏହି ସ୍ତ୍ରୀମାନେ ଦୁଇଟି ନିୟମସ୍ୱରୂପ; ଗୋଟିଏ
    ନିୟମ ସୀନୟ ପର୍ବତରୁ ଉତ୍ପନ୍ନ, ତାହା ଦାସତ୍ୱ ନିମନ୍ତେ ସନ୍ତାନ ପ୍ରସବକାରିଣୀ, ହାଗାର ସେଥିର
    ନିଦର୍ଶନ।
  bzj-bzj: Now weh mi hapm wid dehn too laydi da-mi fi teech wi sohnting. Dehn mi
    stan fi too agreement weh Gaad mi mek. Haygar, di slayv uman hoofa pikni baan
    slayv, stan fi di agreement weh Gaad mek pahn di mongtin weh nayhn Mongt Sainai.
  chk-chk: 'Ekei mettoch sia tongeni awewe ngeni eu lios: Ekewe ruoman fefin ra aliosunätä
    ruu pwon. Nöün ewe fefin Hakar kewe mi up seni ir amanau. Hakar a aliosunatä ewe
    pwon mi fis me won ewe chuk Sinai.'
  ssd-ssd: Wam armba ta alo ŋak. Pino armba ta Kuate nu pasa armba katna taŋaŋ. Kuate
    nu Sinai tabe mbolŋge Moses ndoŋ pasa katna ta Hagar taŋaŋ. Pasa ta mbolŋge mayok
    kinig mbal nane piro mbal minam tuku mayok kinig.
  acr-TNT: Ecꞌu waꞌ e jun cꞌambal naꞌoj. Ri queb ixokib e queꞌelawi queb tzij; jun
    e ri petinak che ri juyub Sinaí pa xuya wi ri Dios ri takanic re ri Tzij Pixab.
    Waꞌ wiꞌxok e Agar, yey ri e ralcꞌoꞌal rire e ri caquiya quib chuxeꞌ ri takanic
    que raj judiꞌab.
  rop-rop: Wal dijan im garram speshalwan mining blanga wi, dumaji det dubala gel
    jis laiga pitja blanga det lowa en det pramis weya God bin meigim. Det gel neim
    Heiga im jis laiga pitja blanga det lowa weya God bin gibit langa det hil gulum
    Sainai, en ola biginini weya imbin abum garra jidan wekinmen.
  mee-mee: 'Ba oru nginngina keke patenikala minakai roma: Ravale lua nginngina keke
    toe piunga ba bongame ka ri lua. Te ke pa ngae Kapangng Ae Sainai, ba i ke toapisigsigia
    goe onra ri ra ragau ra kumangngatulu. Ka i ae Agar.'
  dif-dif: Nulupini minakulno wondrai; ngangau jenia Testamenta mandru nganai. Kulno
    Sinai mardawonpandru, milieli dankanaia, naupini Hagar nganai.
  gam-gam: Kamasa God kandja gopa soka to pagi ge ana soka yepill ge su mal paro.
    Gopa ta, God kamkimb Sainai molo Mosis kandja dje awi ge, ana Agar ge su embe
    paro. Agar yene wombaye boll kaye pa boi kogo yepill mal una embe mal moye.
  nou-nou: Edo kiki eiawa kiki gebe rate teta inia ge inge awodo ra. Edo kiki ainda
    be re eire. Emboevetu etoto awa God da sari gari ge etoto sisira awodo ra. Edo
    evetu Hagar da uso kinapeina awa agipo embobo isera, edo umo awa ge God mi doriri
    Sinai da sisira awa ra.
  mqb-NT: 'Way ata a ɗakak uko anan ''am inde: Uwar ataya cew maya ta ga minje nə
    ta ''am a Mbərom sa ɓan ahay cara cara cew. Hajara, uwar aday ɓile ata nà, a
    ga minje ta ''am a Mbərom sa ɓan tə Musa à ɓəzlom sə Sina. Gwaslay anahan ahay
    nə fok mə wahay aya nə ɓile ɗəkɗek.'
  ape-B: Enyudak balan enyen douk eke mukli woblen balan. Oudak biou almagou weyotumu
    bien dodogowin atinyi balan kontrak. Enen balan douk enyudak lo God nakaguk Moses
    gani anudak maunten yeulinamu Sainai. Hega douk kweyotumu enyebuk. Elpech chagipech
    enyudak lo God nakaguk Moses enyili, echech douk chape kobi chonowechik uli elpech
    umu agundak chagipech enenyi enen lo umu.
  grc-F35: ἅτινά ἐστιν ἀλληγορούμενα. Αὗται γάρ εἰσιν δύο διαθῆκαι· μία μὲν ἀπὸ ὄρους
    Σινᾶ, εἰς δουλείαν γεννῶσα, ἥτις ἐστὶν Ἄγαρ
  cav-NT: 'Cuejacara micuana aya tatse eje bucha juhua eque. Riyaquetu ejitaju beta
    inime eque Yusura ecuita tsahuayaque. Anicuaretu beta epuna Sara, Agar jadya.
    Tumebaedyatu Yusu quisaratihua beta ecuita tsehue, Abraham, Moisés jadya tsehue.
    Icuene cuitatu Yusura Abraham ahua. Turapa jucha metse ama baya tuaqueja catyatihua
    cuanaque jadya. Saradya tu Yusura quisarati iyahuaque baeque. Tuequedya tujatu
    cuejacuare Moisés emata Sinaí bacaniju: “Eratu israelita cuana riyaque cacuatsashati
    cuana eque amerecara aya”. Agar tu riyaque quisarati Yusura iyahua buchique. Agartu
    tuja inime taca eque juneniyaque ama jucuare. Tuquetu Abrahamja etareju tsujema
    mere juyaque jucuare. Tumebaedyatu cacuatsashati cuana eque tuyu bucha cabatiya
    cuanaque tunaja inime taca eque ama juneniya.'
  kgp-NT: Topẽ tóg tag han, ẽg tỹ ti jykre ki kanhrãn jé. Ti tỹ ẽg mỹ comparação han
    hã vẽ, fag to, ha mẽ. Topẽ tỹ ẽg mré jykrén mũ ri ke fag nỹtĩ, Abraão prũ fag.
    Agar fi vỹ tỹ Abraão camarada ja nĩgtĩ. Ti mré ke pẽ tũ fi vẽ. Kỹ fi tóg ri ke
    nĩ, Topẽ tỹ krĩ tỹ Sinai tá Moisés mỹ ti tỹ ẽg jyvẽn ẽn tó ja ti. Tag vỹ Agar
    fi ri ke nĩ, ti camarada fi ri ke. Ũ tỹ vẽnh jykre ẽn han mũ vỹ tỹ ũ camarada
    ri ke nỹtĩ, fi kóm. Tỹ ag tóg sir Topẽ mré ke tũ nỹtĩ, ũ tỹ Judeu jykre han mũ
    ag.
  bvd-bvd: Na roo wela keni nai ki, keerua talafana roo alangaia 'e'ete nia ki God.
    Ni Hega, nia talafana alangaia nia God 'ana taki bae nia falea fuada gwauna toloa
    'i Saenae, ma na bara wela ni Hega ki sui guu kera wela fua rao ulafue fua mange.
    Nia toolangainia toaa da lea sulia taki, kera toaa fua rao ulafue farana taki.
  ukr-1871: 'Се ж иносказаннє; се бо два завіти: один з гори Синая, що родить у неволю,
    котра єсть Агара.'
  apz-apz: Olo aꞌmu sofaꞌumneꞌno pahnnɨmo hungkuno waselɨmonneꞌno yohono. Ape sofahusi
    siko Anɨtuye hungkuno hufaꞌu paꞌnyo faꞌuyoho. Sɨmoꞌmjosi Hekal kako hwofɨkiꞌnyo
    Sainai paꞌnyiyoho. Osopo Anɨtu kako Mousesɨmo honɨngkano hungkuno uyɨmentisofoho.
    Hekalɨye mehomiso syoho ulohofiyo aꞌamufoho.
  yon-yon: Nima ayoob keyiib kee wiim aangke amob weng ongmenaboon ayoob dowad korokboon.
    Amob weng maa kuu aangko Sainai arimbed ongmoon, kuye amob weng kumbed amowamob
    ye dabderem yiri dobere no deme awinembiri dana wanabimaun. Kukuu Hagaa kui.
  poi-NT: Yɨ́p cuento manaccámáypa como tu̱m ejemplo. Jém wɨste̱n yo̱mo jex juuts
    jém wɨste̱n trato jém iwatnewɨɨp Dios. Jém wiñt́ipɨc watneta̱ jém co̱tsɨcyucmɨ
    jém Sinaí. Jém trato jex juuts jém Abraham iesclava jém Agar. Jém icupɨcneyajwɨɨp
    yɨ́p trato tsɨ́ypa juuts tu̱m esclavo porque icuyo̱xayajpa jém Moisés iŋquímayooyi.
  wuv-wuv: 'Ei manumanu ei, una warehanunuinia, uaa laguei pifine, lagua ale''ei guapaloei
    fi''ugaia. Hepalo fi''ugaia, noranamai Maugeni Sinai ma ina wanininaa ei baduu,
    ei ba ro''ou humuwa: Hemeni Hagar.'
  quf-NT: 'Piru Dyusqami kay ishkay warmikunawan intrachimanchikllapa ishkay tratukunapaq.
    Uk tratutaqami Tayta Dyus, Israel runakunawan chay Sinaí sirkapi rurar, Moisesta
    mantakuykunata qushan. Chay tratuta rurashanllapatami ninchikllapa: “Dyuspa mantakuyninkuna”
    nir. Piru tukuy chay mantakuykunataqa, manami mayqanpis washakananpaqqa kumpliyta
    puytishachu. Chaymi Sinaí sirkapi rurashan tratuqa intrachimanchikllapa chay sirbikuq
    Agarpaq. Chaymi allita intrakayllapa. Chaqa Moisés mantakushankunawan mana washakayta
    puytirqami, nuqanchikkunapis uk sirbikuq yupaylla kanchikllapa, imanutaq Agarmaqa
    karan chaynu.'
  yuw-yuw: Oro fatmata wo wömai foronobarac. Owi yai wo yu botup botup yaimahon doguno
    idamoroc. Hagar yu wömai Kopotorocho sa urongo Sainai gendic nongoruhon botup
    botup togocma worochon doguno. Gendic nongoruhon managumbocni yu wömai orung maeng.
    Muno yu gendichon mongorec youpgon tongidang.
  hus-NT-1971: Nixe’ xi c’unat t’ojnal ani c’al in tomquil a Abraham pel i t’ipchixtalab
    c’al tsab i ts’ejcath cau. Nixe’ xi c’unat t’ojnal im bij Agar ejtil an ts’ejcath
    cau axi a Dios im binanchi a Moisés ti al am bolchal Sinai. Ani jitats ts’at’at
    c’al nixe’ xi ts’ejcath cau jats c’al tu lej c’unat co’oyabchic, ejtil nixe’ xi
    c’unat t’ojnal Agar c’unat co’oyame c’al in abatnaxtal i amulab.
  med-med: Ik ek mel ti, timan ila petʉm ei ndi, ora ndupa, amp raⱡ ninim ei, Got
    nga nimba mʉi rurum uⱡ raⱡ, raⱡ nga ti kindmant amp Eikar ei, tou rondpa komnga
    Sainai ila Isrel wamp mbʉ, kindmant wamp mel molk, orung ei nga tou ropa petʉm.
  bch-bch: Taine toa rua ne ad ninipunga iman oanenga itna pade. Ngansa taine toa
    rua ne mambe posanga rua toa Deo irau ngan ele panua. Posanga toa Deo irau ngan
    gid Israel ngan lusi Sainai, eine mambe taine paeaeanga toa Agar. Ele gergeu pade
    timan paeaeanga.
  cco-NT: Jo̱ dsʉꞌ lɨɨm˜ eeˋ guǿngꞌˋ jaléꞌˋ e la; dsʉco̱ꞌ lajɨˋ gángˉ i̱ dseamɨ́ˋ
    do lɨɨm˜ eeˋ júuˆ sɨséeˆ quiáꞌrˉ lajaangˋ lajaaiñˋ. Jo̱ i̱ dseamɨ́ˋ jaangˋ i̱
    siiˋ Agar do cuøˊ co̱o̱ˋ li˜ quiáꞌrˉ quiáꞌˉ lají̱i̱ꞌ˜ júuˆ e cajmɨrǿˋ Fidiéeˇ
    có̱o̱ꞌ˜ Moi˜ fɨˊ yʉ́ꞌˆ móꞌˋ Sinaí; jo̱baꞌ jaléngꞌˋ dseaˋ i̱ níingꞌ˜ laꞌeáangˊ
    có̱o̱ꞌ˜ e júuˆ jo̱ lɨ́ɨiñˊ lafaꞌ dseaˋ sɨꞌnɨɨmˇ.
  deu-1951: 'Das hat einen bildlichen Sinn: Es sind zwei Bündnisse; das eine von dem
    Berge Sinai, das zur Knechtschaft gebiert, das ist Hagar.'
  alq-ALGNT: Mi oo eji kikinoamago8ak oo tibadjimo8in. Tabickotc ini nijin nakomo8inan
    kagi ojitogobanen Kije Manido ijinagozi8ag igi nijin ik8e8ag. Aa ik8e Aga ogi
    nta8igian abinodjijan ka tibenimagani8indjin. Ii8eni dac nakomo8ini ka ojitogobanen
    Kije Manido 8edi Sinai kitci pik8adinakag ijinagozi aa Aga.
  ixl-NNT: As kꞌuchuvatzeꞌ kat ibꞌan kaꞌvaꞌl u ixojeꞌ, tan nibꞌan chaꞌma ivaatzil
    kaꞌvaꞌl u yoleꞌ uvaꞌ alel kan taꞌn u Tiixheꞌ. As ivaatzileꞌ nibꞌan u aaichꞌeꞌ
    uvaꞌ Agar tiꞌ u txumbꞌaleꞌ uvaꞌ kat alpu te u Moisés viꞌ u vitz uvaꞌ Sinaí. As
    ech bꞌan taꞌn u tenameꞌ echeꞌ bꞌan taꞌn unqꞌa tal u ixojeꞌ tan tul kat itzꞌebꞌ
    unqꞌa tal ixojeꞌ, as techal kat ok aaichꞌil echeꞌ kat ibꞌan vitxutxeꞌ.
  boa-NT: Ehdúhjáa tsɨ́ɨ́mávamúpɨ́ Píívyéébe mɨ́amúnáake mɨ́jɨjtócuri túkévéjtsoíñe.
    Diilléhjáa muurá Agááj tsɨɨménémúhaabe tsíjtyé hójtsɨ́ pañe ícyahíjcyádújuco Moitséeúvukée
    Tsinaíí caméhbaúvú Píívyéébe ítyaúhbajúvú ájcúné pañe íjcyame ícyahíjcyáne.
  quh-NT: Chaycunaka uj ricuchina caspa yuyachiwanchej Diospa iscay tratosninmanta.
    Ujnin Jesucristopi jap'icuymin cashan, ujnintaj Moisespa camachiskasnin. Chayta
    Sinaí orkomanta Dios korka. Chay tratonmanjina nacecojcunataj camachi warmi Agarpa
    wawasninman rijch'acuncu camachiskaspa camachisnintaj cancu.
  kwi-kwi: Nane maza kwinta uruza an paas ashampawa kainanamtus, na kamtamtu aizpa
    piankamanapa. An kwinta Abrahampa painkultuzpa aumɨza kamtanamtus. Diosne Abrahamta
    chiwazha kin namta. Kwiztane uskas chiwazha Moisésta kin namta. An paas ashampane
    chiwazha namtumikakanain mai. Maza ashampane, Agarne, Dios kin namtɨt aizpa Sinaí
    ɨnkaltakana i. Agar pashpa mɨltawane, paiña painkulne akkuhshkanain kiwainmumika
    namtɨt. Sunkana Moisés ɨninta aizpa sapturuzne kiwainmutuzkana namat kit Moisés
    ɨninta aizpa kiarawa.
  agm-agm: Iyataatɨ amɨ sandɨ Abɨraahamɨhomɨ mwaahuri nusoaipasɨtɨmandɨ amɨ wapa awaimbɨpa
    akɨtɨ noaipasɨrɨhɨretapɨ namɨhana sɨwipatɨ noaipataise. Iyataatɨ amɨ apopɨpurɨ
    yapurɨ Akaariyɨ Saraaya pɨwɨha watɨpɨtɨwɨ katɨwɨ wɨsasawɨ ahiyohɨhaamataimɨhapure.
    Kapurɨ saimɨhapurisɨ waatɨ Autaahaatɨho Mosesihoetapɨ Isɨraherɨhiyai Sisɨho Sainaihoaasɨnɨ
    wɨnɨhapɨpa ikwɨmaindɨmwɨtɨhapa numwimbɨpaapɨ namɨhanataise. Iyataatɨ saatɨ Akaarɨhaate.
    Akaarɨhaatɨ manyinya namwisawɨhiya nehɨ otɨpɨpatɨhatɨmai namotaise.
  ubr-ubr: 'Atonio osi bobo on baiyoboen ebitet nan tanboai yabin jever ruam on dura
    bobaibasit ruam auris on nan setatawar. Dura bobaibasit tani on Sinai Oyau emon
    ato fifirig ibitu on agirotis mes simatar: On jever min Hagar.'
  tsw-NT: 'Ili i nda suru i ta̱ fo o ritosu ili i ro: A̱ma̱ci e reꞌe a̱ ta̱ gashi
    akucunu e re a na a̱ ri e memere ma̱ A̱sula̱ na ama a̱ yi. Akucunu a̱ ta̱ a̱yi
    ɗa Wila̱ u na A̱sula̱ a cayi Musa zuva Masasan ma Sinai,† waru ama a na o toniyi
    akucunu a nda a̱ ta̱ gashi agbashi. Ka na a̱ tsu ɗe Hajara† za na da̱na̱i aagbashi
    a̱yi ɗa tsa akucunu o ndolo.'
  cax-NT: Arrüba torrü paüca tacana machepecatarrü. Ui cada taman paürrü tusio oemo
    taman tratorrü uiti Tuparrü. Ui manu taman paürrü cumanacarrü, nürirri Agar, tusio
    oemo caüma que masamunuti Tuparrü tratorrü esa manu yiriturrü nürirri Sinaí, auna
    cauta torrio nüriacarrü ümoti Moisés y ümo bama israelitarrü. Arrüma caüma tacana
    mosorrüma ümo manu nüriacarrü.
  aia-aia: Hoita, na mareho 'isi ra'i nunu tanagia 'iniai rua duruduru na'ia God na
    haua. Ta'i nei naasi ringe na haa'i tanaa Moses na'i hungahungai Saenai na'i Araibia.
    'Iraaui noni nara awa bahaidi ringe 'isi ra 'onaa ra'i garena Hega, 'inia 'iia
    'a awa ro'u bahainai heimarungi. Naasi, 'ia Hega 'a ura 'iniraaui noni narau awa
    na'i hungahungai Saenai, ma ro'u 'iniai Jerusalem. 'Iniai noni nara awa iei 'ohani,
    rau suri'i mau i ringe.
  srp-1865: 'Koje znaèi drugo: jer su ovo dva zavjeta: jedan dakle od gore Sinajske,
    koja raða za robovanje, i to je Agar.'
  agt-agt: Ammi ya bida na duwa kiden babbay nga naganak a maumag hapa ya ikayat na
    uhohugan, te ikid hala ya kuman na keangarigan na duwa kiden tulag na Namaratu
    ta tolay. Te ya babbayen nagtagabu nga nagngagan te Hagar a intu hala ya keangarigan
    na lintig na en nga neatad na ta Istralita kiden ta agyan na Bagetayen Sinay ta
    iten Arabya, te ya babbayen ikid na lintigen a kuman na naggitta kid naganak ta
    tagabu. A ya tolay kiden taga Herusalem nga dumagdag para la ta lintigen a ikid
    ya kuman na anak ni Hagar, te naggitta kid magtagabu.
  lug-lug: Ebyo biri nga bya lugero; kubanga ezo ndagaano bbiri. Emu yava ku Lusozi
    Sinaayi, ye yazaala abaana ab’obuddu, ye yava mu Agali.
  yby-yby: 'Ya gamidana ukauya ga mako koha moloko ga sa-loko ne: Aya mena lowesiya
    hapa le koheko libo ga lowemidana aweyaha minaiye. Le koheko mako Saenai bolau
    soto pibo gamidana iguka minabo wewenasi lo hukoko libo gamidana elekele itiki
    minikaka niae. Elekele olu Hegaya aya gamidana le aweyaha iye.'
  heb-heb: והדברים הם לרמז כי שתי הבריתות הנה האחת מן הר סיני היולדת לעבדות והיא הגר׃
  mpp-mpp: Na nangeng yowa monic yanguc holelu migabac. Ngigac yaeckang yeke dodofic
    yaeckangte sosocine aigaic. Dodofic monic yogo Arebia himong iwa Sinai tikiwa
    yefe-yowa milu hefeicne yogolec adu-madecfocine yenge kwelec kwekwe gagale bagewa
    fikelu gacaigaing, yogo Hagadi aigac.
  apb-apb: Laladonga ienini e ha'asaikie aana e ro mei ola hai-aaopa'i. E ro hu'e
    ngeena domana uri e ro mei heiholota'inge i matolana a God na mwala ingeie. Satana
    hu'e au'esu ngeena, a Hega, na ingeie domana mola nga haiholota'inge nge a God
    e asuie i lengine toloi henue i Saenae aana maholo e niie mai mo Ha'atolanga hunie
    a Mosis. Oto ahutana mwala ni Jiu nge kire ko lulu i sulie mo Ha'atolanga ngeena,
    kire urihana mola mo mwela aana hu'e au'esu ngeena, na ikire mo iinoni au'esu
    mola no'one.
  san-TEL: ఇదమాఖ్యానం దృష్టన్తస్వరూపం| తే ద్వే యోషితావీశ్వరీయసన్ధీ తయోరేకా సీనయపర్వ్వతాద్
    ఉత్పన్నా దాసజనయిత్రీ చ సా తు హాజిరా|
  ben-IRV: এই সব কথার রূপক অর্থ আছে, কারণ ঐ দুই স্ত্রী দুই নিয়ম, একটি সিনয় পর্বত
    থেকে উৎপন্ন ও দাসত্বের জন্য প্রসব করেছিলেন যিনি, সে হাগার।
  ntu-ntu: X olvz lcng nzling ngi kz kzdq nzycmne-ebzpxngr, murde nztu-ngrdr Nzesz'tikr
    Drtwr kcng li kx blepx-lxblrngr mz mzlir Gct x leplz nedeng. Haga tu-ngrde Nzesz'tikr
    Drtwr Kc Kai, tqkabz Gct mz Mosis, mz Newz Saenae mrkc Arabia. X tu-kz-ngrde Jerusalem
    mz nrlc ka, murde leplz ngrdeng nznginipedr kxnzawz-nrbalqng kcng tzmnclzbzng
    mz zmatq ngr Lou.
  pan-pan: ਇਹ ਦ੍ਰਿਸ਼ਟਾਂਤ ਦੀਆਂ ਗੱਲਾਂ ਹਨ। ਅਰਥਾਤ ਇਹ ਦੋ ਤੀਵੀਆਂ ਦੋ ਨੇਮ ਹਨ, ਇੱਕ ਤਾਂ ਸੀਨਈ
    ਪਹਾੜ ਦੀ ਜੋ ਗੁਲਾਮੀ ਲਈ ਜਣਦੀ ਹੈ। ਇਹ ਹਾਜਰਾ ਹੈ।
  gvc-gvc: 'Ahri quiti marine noano piti dahre yahura: Cohamacʉ pʉa taha masare “Mʉsare
    yoadohoihtja”, to nia yoaro seheta jira ahri numia pʉaro numia. Cʉ̃coro Sinaí
    wama tidʉpʉ to dutiare wari yoaro sehe jira. Ticoro Agar jira. Ticoro mehne mari
    piti dahre buhechʉ judio masa cʉ̃hʉ dutiare yoarucua mehneta yʉhdʉ duaina ticoro
    yoaro sehe jira. Tina dahra cohtaina yoaro sehe jira.'
  sbk-sbk: Amambo ega gawezehana ahelezwe hwatumile atenganisye, afwataje abhashe
    ebha bhalengana na mapatano gabhele. Limo afume hwigamba Sinai. Lipapa abhana
    bhabhali bhatumwa, ono yu Hajiri.
  mya-JVB: ထို အကြောင်းအရာကို ပုံပမာ အားဖြင့်ဆို သော်၊ ထို မိန်းမနှစ်ယောက်ကား ၊ ပဋိညာဉ်
    တရားနှစ် ပါးကို ဆိုလို သတည်း။ ဟာဂရ အမည်ရှိ သောမိန်းမ တည်းဟူသောပဋိညာဉ်တရားတပါး
    သည် သိနာ တောင် ပေါ်မှာစီရင်၍၊ ကျွန် များကိုဘွား တတ်သောတရားဖြစ်၏။
  kgf-kgf: Ac yomi séséc ac wanʒac. Embac éréhéc imi sisipac ac éréhéc, méŋ imi Sinai
    baec boŋa imuaru weleŋ qeqe ic mihicŋiyec Haga imi mia.
  awb-awb: Mi inítéráq pabeqme ehwéhne. Mina maqmíóya inítéwé téhtaré éhwéh tahnsanéna
    mahraue kéhre. Égahwe ebeqte éhwéh tahnsane. Moke wene animárímé saiqnaríáh ké
    wóe.
  gdn-gdn: Nau yona karako suwagubuwani ki ka yona matarau ko ki rabineya ka keyakeyai
    dai mete kina. Keyakeyai ridi apeya mu naurimugu ki mibai ka Mamanuga God e gwaiyabai
    apeya. Keyakeyai ki mosi ka bigabiga ridai Eiga e naureya. Gwaiyaba e wadubu ka
    kweya Sainai were bauwena ki pokere ridi Eiga e munuiyoma ka bigabiga ragidai.
  nko-NT: Mlɩha anu asʋ́n ánfɩ asɩ tsʋn ɔkpa ánfɩsʋ. Atsɩ abanyɔ́ ánfɩ bʋlɩɩ́ há
    ntam anyɔ ánɩ́ Bulu lɛ́ka. Hagar lɩ́ɩ́ há Sinaibʋsʋ klɛ́, tsúfɛ́ nkpábi mʋ
    abí bʋgyi.
  bsn-NT: 'To bajiro ĩna bajimasirere ado bajiro gotiaja: Moabosarimaso, so rĩa cʉtijama,
    so ʉjʉre moabosarimasa ñarãma ĩna quẽne. To bajiro rĩne bajicoayuja ti. To bajiri,
    Sarare moabosarimaso, Agar vãme cʉtimasirio, gʉ̃taʉ Sina''i vãme cʉtiʉjʉ Moisére
    Dios ĩ roticũmasirere bajiro bajiyumo so. To bajicõari, Dios ĩ rotimasire cʉdirã,
    ado bajiro so rĩare bajiro bajiama ĩna: Ĩna quẽne, moabosarimasare bajiro bajiama,
    Dios ĩ rotimasire cʉdijeobetiboarine, “‘Manire ĩavariquẽnato Dios’ yirã, cʉdiroti
    ñaja” yirã ñari.'
  pib-NT: Tyekakaktanwa yaglu. Gi rixanu wanna suxonni wa gepi gipiratkaluru tokanchikaka
    yaglu. Satni wa Sina Magkate giyakatyachro. Wala wugenetna wayegrechinepa. Walanwa
    Gakara.
  wiv-wiv: 'Goloa kua, ia e habuka na barikikia katiu kua: Na tavine rua kua, hiro
    ta makia na kontrak rua. Kapirupiru kua a Hagar e valohia kilaka kua ia e vora
    vetanga, ia dia ta makia na kontrak kua e katua na Potuna a Sainai.'
  reg-reg: Ebhyo bhyabhee chijejekanyo, okubha abhagasi abho bhasusana na jindago
    jibhili. Eimwi eisoka ku chima cha Sinai. Niyo eibhula mu bhagaya, eyo niwe Hajiri.
  mlh-mlh: Buŋo ore fuŋine oi sumuŋine. Ŋigo yoyoka oi Anutuji ŋiŋigo noŋuŋke jojofo
    buru yoyoka eya, oi yokore soso. Jojofo buru mo oi Sainai (Sinai) tukuo eya, ore
    sosoine oi ŋigo tinaine Hagar. Ŋiŋigo jojofo buru oi boyobeegobi, yoŋoji Kadi
    buŋore mimiti rurumaŋgo gogobi eru osigidapuyaŋunji buŋo ore kiŋaŋine qaenimiŋ
    ore fukeegobi.
  gof-ENT: ሃ ማጫሳቲ ናምዑ ጫቆታስ ሌሚሶ ጊዲዲ ኤኬቶሶና። ኤንታፌ ኢሲኒያ፥ ሲና ዴሪያፔ ዪዳራ፥ ባ ናይታ ኣይሌቴስ ዬላሱ፤
    ኢያካ ኣጋሮ።
  aau-aau: Ok, ney prueysyar sehe ma me hokwe, owhnan-ok. Sa prueysyar sokukwe God
    so sokior-ok kreysyar hiy ma me-sakon kawk me memeir. Sokior-ok kamon kokwe mnuw
    Sainai mon ma kow hok non. Sokior-ok sokukwe Hagar ke hieyn, payhokuaw, ney hok
    ma liwak hokwe, uwrsa mey puraw ma meio sese yay wayr hom non.
  tvk-tvk: Atou xalu ak lube vole usil hitxatien te xeih lu xa Hi tepol ni xa lusav
    ni xalu. Hitxatien te xeih xa Hi tepol ni e Vathu Senae tetel rae nan xil, ngan
    ak texoni Hakar. Vengan ngan xil xa di latehusil rae xil ak mei latehe slev xil
    teni texoni ngan xa nat Hakar mun mei tehe slev.
  prf-NT: 'Kona háddi kaparehu naid: en duwwa a bábbi ay kumán a letratu ni duwwa
    a kasunduwan. Ti Hagar a essa a alipin ay mángpirisenta ten kasunduwan ten Bukid
    a Sinai, atanan nen anak na hidi ay neenak ti pagkaalipin.'
  auy-auy: Minááígómbó waéꞌmaimo sendá ísáaro. Mindá kaeꞌ-ááí símai tarímakaiye. Moórá-aaima
    Árépiyaa-marafaꞌa Sáínai-omapaꞌa Maníkó Mósesembo simámakain-amaamba póna moórá-ininkon-awiꞌa
    Éka kísau-inimba póna wenáráátomba kísau-waasi pósa ámáánko taꞌótokaipaꞌa méraawe.
    Minááígóní áwáuma maarán-iye. Yérúsaremu-naopaꞌa marapáꞌá wérain-daopaꞌa isasá
    mindáópaken-kwaasi ámáánko taꞌótokaipaꞌa méraawe.
  tbg-tbg: Vi nahentitanta haaru Kotiva uva taaraqanta tiva taataukero vatotanta voqaara
    vaura. Nahenti vo, vira autu Hagaava vaireva, viva Kotiva Sainai Aiqinaqaa vaiharo
    Mosiraqaa tivato uvara voqaarama vairo. Hagaava rumpato nahentiva vaurara ti,
    vira naintivaravata rumpa tokaqai vaura.
  hub-NT: Agar wina takartin atii tusa sumakmau asa, Saran takaruk waitujakuiti, nina
    uchirisha tumauk ajakuiti. Tuma asa chicham umiktinan mura Sinaínum Yuus Moisésan
    aamtikramun Israel shuar aina nuna umikartasa ashi nita uchiri ainajai waitu matsamin
    ainawai. Nuna umikartasa matsamtuina nuka yaakat Jerusalénnum matsatainawai. Mura
    Sinaí tutai Arabianam awai.
  hmo-hmo: Inai sivarai be parabole bamona, inai hahine ruaosi be gwauhamata taravatuna
    rua bamona. Ta be Sinai Ororo dekena amo. Iena natuna be hesiai memero. Inai hahine
    ena ladana be Hagara.
  big-big: Logo Aiga yongok kingyengki ngane weiya pumolo ngago silok tiya naragi
    walimizimele logo pura Anotogo Mose lewak yeikta Sainai mei ngabelak Arebiya meibekke
    yolubokko mana pura. Keya Aiga yongok kingyengki ngane weiyamele legi pigi yango
    keya marekngang puwili mabuwili nawiliyegi yeik yawe mizi kangki. Keya tonugu
    Aiga yereng Yirusalem puragi walimizimele kisagi purik pangka, purik yereng pura
    kiling pulogo yolu puwiliyegi loyengko ngai keya puwiligi yango keya marekngang
    puwili mabuwiliyegi loyengko ngaigi.
  gux-G: Laa poliedba maama tie nani kpanjanma ki dɔgdi U Tienu ŋantaadiliedi. O ŋantaadi
    yendo yua n den kua Sinayi juali kani naani yeni Agala. Wani n mali yaaba kuli
    tie i yonbi i.
