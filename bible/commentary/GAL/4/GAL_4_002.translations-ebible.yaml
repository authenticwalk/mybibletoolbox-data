  mig-NT: Chi̱ sua kándee‑i chi̱i cha̱a tɨ́ɨn so̱'o‑i jíín chíi cha̱a ndíto ndatíñu‑i,
    onde̱ ná jínu kɨvɨ̱ ní jani táa̱‑i.
  bps-bps: Salngad kenen satu fasak i maan, du di tingà fa, toon nimen dad to tanalék
