verse: GAL.004.002
translations:
  kpx-kpx: Ese keu esebuluta usege ata degomole abuna ke nalisi kunaive keta nalisi.
    Iniege mamaveu vani ebagemale kena lohoge abuna bae kunaive ke malei omisi.
  okv-H: Eto meni isapa avoeto embo nei na amita donda simba uore pajito embo eto
    mamo ta donda avo hoteto humbaguja.
  tbo-tbo: '@see-verse:GAL.004.001'
  mal-C: തന്റെ പിതാവു നിശ്ചയിച്ചിരിക്കുന്ന ദിവസംവരെ അയാൾ സംരക്ഷകരുടെയും കാര്യസ്ഥരുടെയും
    അധീനതയിലായിരിക്കും.
  grc-SR: ἀλλὰ ὑπὸ ἐπιτρόπους ἐστὶν καὶ οἰκονόμους, ἄχρι τῆς προθεσμίας τοῦ πατρός.
  bgc-bgc: पर जिब ताहीं बेट्टे की सही उम्र न्ही हो अर सारी सम्पत्ति का माल्लिक ना
    बण जावै सै, वो रुखवाळियाँ अर भण्डारीयाँ कै बस म्ह रहवै सै।
  khz-khz: Vomelo keina pene gita-tagoa talimana, e gena rinaga pene gita-tagora talimana
    geria vegitatago kapulenai roe wapene talu pene ago, tamana na ekilagi-gavuato
    tomana pene kwara.
  deu-TKW: sondern er ist unter Vormündern und Verwaltern bis zu der vom Vater verordneten
    Zeit.
  zsr-NT: Tsal ni nacbiꞌ biꞌidauꞌ, nacuáꞌ nup taꞌná beꞌi lëbiꞌ len tuꞌgún dxin le
    gaqui queëbiꞌ ga gdxintë dza chnunëꞌ queëbiꞌ xuzbiꞌ.
  lin-lin: Akozala na se ya bokonzi ya babokoli mpe ya babateli bomengo kino tango
    akokokisa mibu oyo tata na ye akataki.
  hns-NT: Koi koi aisan larka ke pose hai aur okar sab tjiedj tjalaawe hai oe tem
    talak djaun okar baap aage se bolies raha.
  noa-E: Sĩi chi jöoinauta bãau arrmam dʉ̈i irua jʉ̈aju nemjã thumaa amach dënjö ajapha
    wai nʉm. Maimua ya chi ayau ich meeju nawe ẽsap gaai jaau pʉatarr ag año wai sĩsiewaita
    ya ichig thʉsĩebapäaiwai ichdëucha khap sĩsiju; ajapcharan ajap ich jöoipa sĩsiewaima.
  eng-EMTV: but is under guardians and stewards until the time appointed by the father.
  mib-NT: Chi yɨ́hɨ i ndaha tāca jéē ndíto i jíín jéē ndíto ndajníñu i, nde quee quɨvɨ̄
    jeē ní jeni tátá i, te sáá te nihīn i.
  lif-NT2: कुम्‍बारे़ युक्‍तिङ् चोगुबा लक् खोःमा तङ्‌बे मे़ङ्‌गे़त्ते थारिक् खुने़ॽग
    कम्‍ब्राङ् के़मे़प्‍पा नु ओगे़मे़प्‍पाल्‍ले़ कुहुक्‍कोए वाॽरो॥
  xnj-xnj: Lukumbi lwenulo lwoha, ivya mu mawoko ga vevakumulela na vandu vevakumuyunga,
    mbaka lukumbi lweluvikiwi na dadi waki lutimila.
  mmx-mmx: La neni nabak lok levempanga, luvuttadi loklok tatao ren na tong i rin
    kusu neni nak lox i, naba se rinotno at loxonaleng ne temen ga vit li i, xusu
    na lox asilox i.
  cbr-NT: Aín papan anúan aín ñu biti mënío nëtë sënë́ntamainun ca aín papan caíscë
    unin aín bëchicë bërúanan aín chupa acama aín papan curíquinën bixunti 'icën.
  tee-NT: Alin ju talhist'ac'a ju anu' ts'alh. Chai alin ju talhistacni ju ix'alinta
    tus acsni cachinach ju avilhchan ju lhcata ju lijunto ixpai.
  eng-LSV: but is under tutors and stewards until the time appointed of the father,
  cak-NT: Ri ac'ual re' jec'o ri yechajin richi. Y ri ac'ual can niniman chique ri
    yechajin richi, c'a xtapon na ri k'ij ri bin can roma rutata' chi niyo'x ri herencia
    che.
  pah-NT: '@see-verse:GAL.004.001'
  sja-NT: Mãɨmisa chi ak'ɨpataarãpa nɨpata chi ak'õrepa año jara bëida parumaa, ma
    net'aa teedai naaweda mãik'aapa chi te chipari papii naaweda.
  xed-xed: Ma tsa nzakwani ta ka zwaŋ ya ná, ta snanasna ta ŋa gwal ta nghapta ka
    tsatsi, nda ŋa gwal ta nghapta ka tsa huzlahani ya tani, ha ka lagha ta tsa fitik
    tsaf dani ya.
  mks-NT: Jáchi̱ ndúu java ña̱yivi, na̱ cómí tóo cuéntá sa̱ha̱ mé dá ta sa̱ha̱ tócó
    ndihi ña̱ na̱jándacoo tátá da̱ nu̱ dá ja̱nda̱ quia̱hva ná xi̱nu̱ co̱o qui̱vi̱
    na̱sacu ini tátá da̱.
  gfk-S: Ing be a bulu baak ie ari turadi di la balbalaure ie ma di la kurkure ie
    tuk ter tano pana bung be no Tamana gate kukubus ter be pa di nale gil habaling
    hobi.
  bmu-bmu: Mewö morö mala galömŋi yeŋgö nembö bapŋine kiniga yeŋön malmalŋi pakpak
    areŋgöba galöm köla jim kutum waŋgimakze. Iwiŋan nalö al waŋgii kam kuŋgumawi,
    miaŋgöreŋök könahiba nanŋak börösamot toŋi aka malma.
  dgz-dgz: Mu orup otu di wanumopi ame, gaset kwayupamu tapen men om enumone nagirewa,
    ayamat muga di taiwanumain, amba otu wai kwayup muga gauarap di wanumoin. Amba
    mamamu en muga om enu muneni ame tauepi amba ae vemoin.
  eng-GNV: But is vnder tutours and gouernours, vntil the time appointed of the Father.
  zaa-NT: Pero de ná rùą huátsá nna, dua bą́ bajo cuidado qui' canu ná responsable
    por biỹa té quì'į, hàstaá qui'ni i'yu tsá nu chi náni tàta qui' niá gute herencia
    latsi' ní'į.
  eng-WEBSTER: But is under tutors and governors until the time appointed by the father.
  guh-guh: Itsa abaxë pejevaxinëyo, pevetsijivitsi evetatsi. Xua ata pijajavanexa,
    toevetatsi. Matapania baja itsa tocopiapatatsi paxapijinë petocaëjëtsimatacabitsi,
    tocopatatsi jane baja petoevetsijavatsi pevetsinexa baja pijacuata. Pevetsijavatsi
    ata baja copatatsi.
  bon-bon: Cuta piiyepu tabe liba bägrä gyene, nuuja biname cina piba ire jaatwusi
    teebine, piiyepu teeme gawe piiyepu gwidape cina nuuja biname bime ime cabu yaacrajuge
    ngälu babe te lui padare ne ituge acita, peei te atyaramtige.
  nhw-BL: Huan mojmostla monequi quinneltoquilis nopa tetequipanohuani catli quimocuitlahuíaj
    hasta moscaltis huan quiaxitis nopa xihuitl catli quiijto itata para quiselis
    nochi catli iaxca.
  swh-ONEN: Yeye huwa yuko chini ya uangalizi wa walezi na wadhamini mpaka ufike wakati
    uliowekwa na baba yake.
  wbi-wbi: pe lino alipasi pavalolelesi kuhanga unsiki ghuno ghuvikilule nu viise
    ghwake.
  bba-bba: Sɑɑ ye u sɑ̃ɑ bii, tɔmbɑ wɑ̃ɑ be bɑ nùn nɛni, bɑ mɑɑ win wunɑnɔsu mɔ̀ sere
    sɑɑ ye win bɑɑbɑ u nùn yiiyɑ.
  eng-KJVCPB: but is under tutors and governors until the time appointed of the father.
  kgk-NT: Imitã ramo oĩ hese onhangareko va'e. Oĩ ave ima'erã-rehe onhangareko va'e.
    Ha ogwahẽ-ma ramo ima'erã ome'ẽ ixupeha áry, túvy omboypy íxupe áry hagwe-py ogwahẽ-ma
    ramo, nhame'ẽ va'e íxupe íxupe gwarã.
  waj-waj: Ivo kiisavai varii suaivaki vaidi vooyaano innaatama inna mminnamminnaa
    mmuakiaayauvaaraatama haitatuuma rada kuaavovo ari koova mmataama kiai suaivaki
    ariinoo haitatuuvai.
  cpy-cpy: tema eenitatsi kempoyee-niriri rowaahawo rashita-kaariri ipaapate. Paata
    aririka rantaritaki, omonkaataa ikantakiri ashitariri, aripaete iiteeri rashita-kaetariri
    paerani.
  mpx-mpx: He ana tomatahikan, bolo tamana i telel, wali logugui ni toulil, ana siga
    wana baliman toto tamana i teli ni pwawa.
  wbp-wbp: Kuja kalu witawita-juku warru wapa, ngula-patukupalangurluju watingkiji
    yapa jinta-kari-wiyi-jana parlu-pinyi wati-kari-wiyi, ngula-jangkarluju yungu-jana
    yangka witawitaju wiri-maninjarla pinarri-mani. Yalirli kurdukurdurlu, purda-nyanyi-wiyili
    yangkaju wati wiljiwilji-maninja-wangurlu-wiyi. Ngaka kajili wiriwiri-jarrilki,
    ngulakuju kapu-jana yinyi nyanungukupalangurlu yangkangkuju watingki nyiyarningkijarralku.
  luo-luo: Ka pod otin, to chune ni nyaka otim gik ma joritne gi jorit mwandu wuon
    dwaro mondo otim, korito kinde mane wuon-gi ochano mondo jotijego oket mwandu
    duto e lwete.
  nhe-NT: Huan mojmostla monequi quinneltoquilis tlen quimocuitlahuíaj hasta moscaltis
    huan quiaxitis nopa xihuitl tlen quiijto itata para quiselis nochi tlen iaxca.
  aii-aii: ܐܸܠܵܐ ܬܚܘܿܬ ܬܲܓܒܲܪܬܵ‌ܐ ܕܡܕܲܒܪ̈ܵܢܹܐ ܕܪ̈ܲܒܲܝ ܒܲܝܬܵ‌ܐ ܝܠܹܗ ܗܲܠܔ ܙܲܒ݂ܢܵܐ ܕܦܝܼܫܵܐ
    ܝܠܹܗ ܡܘܼܬܒ݂ܵܐ ܒܝܲܕ ܒܵܒܘܼܗ‌ܝ.
  esk-NT: Iḷiḷgaaŋuŋŋaġmiñi qaunaksriqaqtuq aŋalatiqaqhuniḷu tikiññiałhanunaglaan
    piviksram aapaŋan inillakkaŋa.
  msb-msb: Sakop siya san mga paraataman kag mga ginpaniwalaan san iya kasadirihan
    hasta na abuton niya an edad na gintigana san iya ama.
  cpa-NT: Di³ chian² báh³ dsa² jmo¹² hí³ hi²meh². Dsa² héi² báh³ jmo¹² hí³ cog³ calah
    ca¹lah¹ca¹dsen¹ ji²ŋi² ja³ca¹juúh² ti³jmi² tsih² hi² jmo¹ tsih² héh¹.
  dso-dso: ବୟସ୍‌ ନ ଅଇବା ଜାକ, ତାର୍‌ ବାବା ଟିକ୍‌ କର୍‌ବା ବେଲା ନ ଅଇବା ଜାକ, ବିନ୍‌ ଲକ୍‌ମନ୍‌
    ତାକେ ଜତନ୍‌ କର୍‌ବାଇ ଆରି ତାର୍‍ ସବୁ ବିସଇ ଦେକାରକା କର୍‌ବାଇ ।
  meu-meu: ia na hahediba taudia bona heregu taudia henudiai, ela bona tamana ese
    e gwauraia guna negana baine kau.
  yva-NT: Muno arikainye umaso beto vatano wo akume mansai yava matamo aja po rapatimu
    aije mamaisy, naije umba apa ananugo umawe raunande ai tenambe.
  dgc-dgc: Ale na a anak pabi, éy édse pabi tu mana na du tagapamahala. Sakay side
    i mégalagaa diya, hanggan éwan dumemét i oras a nitakda nama na.
  zpm-NT: Laa win riaaṉ ladznia zha ne raṉ win, zha ne rseed win dieṉ pe nac ncuaaṉe
    guṉ win, laga gdziṉ dze ne laa win zacle ycaania ncuaaṉe psaṉ pxoz win.
  hix-NT: '@see-verse:GAL.004.001'
  sim-sim: Uhu jikisakrik or nawa wolo or ma ol avui orhi mbashiwak orin washilinda
    ma ondohi siyok or sihi os li mbawa hom unda ri. Hako or saha wasilakak or nawak
    avui orhi or heyehe nor mbashiwak mbele mbele ondon washilinda ri.
  npi-ULB: बरु, उसको बुबाले निर्धारण गरेको समयसम्म ऊ अभिभावकहरू र संरक्षकहरूको मुनि
    हुन्छ ।
  cgc-cgc: Ta timpo na ula pa kanen ta igo na idad, kanen an patugyan ta iya na amay
    naan ta mga taga-bantay daw naan man ta mga ittaw na gadumala ta iya na mga panublien
    asta ta adlaw na patirmino ta iya na amay na kanen an may matareng en na makamang
    din daw dumalaan iya an na panublien.
  tim-tim: Akto nenŋe hoŋ bawalupnenŋe hin makyeŋgimaen, “Nan baratlupnenŋe damun
    yeŋe akbei.” dâmaen. Hain makyeŋgim nan baratlupnenŋe irawot humomo akbiâ ainâk
    bâin dâenŋe wan me wan are memai.
  yor-yor: Ṣùgbọ́n ó wà lábẹ́ olùtọ́jú àti ìríjú títí àkókò tí baba ti yàn tẹ́lẹ̀.
  wos-wos: Yikama nyan rendén nukwa néma du nak déka jondu déka akwi jémba hatitandé.
    Hukémbu, déka yafa hanja wandén nukwa, wun dunya némafwi ye déka yafana jondu
    hérae wun jonduka hatitandé.
  emp-NTPO: Caibe b̶ʌra warra wagabada jʌwaed̶a b̶ʌa, idjab̶a idji zezad̶e edaida
    b̶ʌra dewararãba wagabadaa ab̶a dji zezaba jarad̶a ewarid̶aa.
  eng-F35: but is under guardians and stewards until the time appointed by the father.
  ind-ind: Karena selama anak itu belum mencapai umur yang ditentukan ayahnya dalam
    surat wasiat, dia harus taat kepada para pengawas dan pengurus yang ditugaskan
    untuk menangani segala keperluannya.
  pes-OPCB: او تا سِنّی که پدرش تعیین کرده، تحت سرپرستی ولی و قَیّم قرار دارد.
  mpt-mpt: Men ele e aye nakai dlakanea baabenea Ibo ne miin esa eka ne afobeingo
    sinanoa e dlalamabi olosa kimatneine ge baabenea men ele e kimanin naka eli wengo
    wente bianea binea damanea e afobeing olo kimanamabe amo aalebe kibanebuo tlamo
    naka eli deibaiba emaye kimanamabebe.
  ssx-ssx: Mo ipika꞉ apa꞉na꞉ mu hake alemanu paeyaota꞉ ota꞉ ipika꞉eki ya꞉la꞉pate kone
    ipika꞉ atekema꞉ la꞉ ula꞉ nate epena꞉ molu hala꞉ toma꞉na꞉ta꞉ mo ipika꞉ loke handeteke
    hala꞉ halima꞉ kone mo ipika꞉ alemanu make handeteke hao hawalieke.
  mkl-mkl: Si wɑɑti iyi wɑ jɛ ɑmɑu, inɛ ɡɔ ŋɑ ɑ̀ wɛɛ iyi ɑ̀ wɑɑ muu, nɔ ɑ̀ wɑɑ ceɑ
    wũɑ hee í tóò wɑɑti iyi bɑɑɛ í jilɛɑɑ.
  gaq-gaq: ଗଡ଼େଅ ଅବସ୍ତାରେ ମେଁନେ ଆବାଡ଼େନେ ବୟସ୍‍ ପିଙ୍ଗ୍‍ଚା ଜାକ ବିନ୍‍ରେ ଜତନ୍ ଡୁଙ୍ଗ୍‍ଡଆର୍‍ଏ
    ବାରି ସାପା ବିସୟ୍‌ରେ ଅଦିକାର୍ ଡିଙ୍ଗ୍‍ଏ ।
  gof-RNT: Shin iya aaway gida wodey gakkanaw I hadara ekkidayssata kusheninne naageyssata
    kushen de7ees.
  unx-unx: ସିଟିଆ ତାଇକାନ୍‌ ଦିପିଲିରେ, ଆୟାଃ ଆପୁଆଃ ସାଲାକାନ୍‌ ନେଡା ଜାକେଦ୍‌ ଇନିଃ ଖାଜାନ୍‌ଚିରାଃ
    ଆକ୍‌ତେୟାର୍‌ରେ ତାଇନାଃ ଆଡଃ ସବେନ୍‌ ବିଷାଏରେ ଇନିଃକେ ଦେଙ୍ଗାଇୟାକ ।
  gah-gah: Lá noiko, uvolagehe amelagehe keza helisa netaláa gizapa itiki minanigave.
    Gizapa itiki niko eza napa okoko amelaho mola gamena nene alitokiko, helisa henoni
    nene ale alinogo ive.
  lcm-lcm: Nat lik ang kapo ago si aiveven si vap i atung ta tamana, tung si taun
    ang, tamana kan alis ia ta togtogon ang singina.
  aer-aer: '@see-verse:GAL.004.001'
  qvc-NT: kwidaqningunata kasun, taytan nishqan tyimpu kumplinangaman. Chaqa chay
    tyimpukamanmi, paykunaqa paypa kusasningunata kwidan.
  tgl-ULB: Sa halip, nasa ilalim pa siya ng kaniyang mga tagapangalaga at mga katiwala
    hanggang sa dumating ang panahon na itinakda ng kaniyang ama.
  cbs-NT: '@see-verse:GAL.004.001'
  xtm-NTPP: Su'va nuu nda'a tee ka jito ña'a ma ji'in tee ka wa'a nawa jiniñu'u i
    ma iyo i, onde kenda kivi ni ka'an yuva i ma ja ndunda'a i ta'vi i ma.
  nnq-nnq: Kingobu chenie choa abi mumaboko ga akalenda na akaleli mpaka kingobu chikibekigwe
    na awamundu.
  bao-NT: Cʉ̃re ĩa nʉnʉjee, cʉ̃ yee maquẽre ĩa cote, ca tii niirã niima, cʉ̃ pacʉ
    cʉ̃ ca cõorica cuu ca earopʉ.
  san-ORI: କିନ୍ତୁ ପିତ୍ରା ନିରୂପିତଂ ସମଯଂ ଯାୱତ୍ ପାଲକାନାଂ ଧନାଧ୍ୟକ୍ଷାଣାଞ୍ଚ ନିଘ୍ନସ୍ତିଷ୍ଠତି|
  huv-NT: Nej netam mayar andeac monbeol nej, at netam mayar andeacüw jane ajlüyiw
    wüx minajiüt nej, leaw atüch a nüt mapiüng miteat nej müünd meáwan leaw almajlüy
    najcueat cam.
  otn-NT: Porque 'bʉhyø ja̱'i̱ di̱ ncarga ngue da̱ märpa̱bi̱ te pɛts'i asta̱ gue'mø
    bi zønna̱ pa da̱ zännba̱bi̱ rá̱ papá ngue di̱ ndäpi.
  nop-nop: Adi unduŋ hatilune kokoŋ be naŋgat dikiŋiyedi beu’walaŋ kohoŋdiki u moŋgo
    bopnemiŋa yabudokolune beudi nai tuguk u dulawek.
  obo-NT: Oyya su no-iraom poron sikandin taddot od okudi kandin woy taddot id solihan
    to korotuwan din taman to od inguma iddos timpu nid puhawang to amoy rin no duwon
    don kogahan din nod okudi tadda.
  cak-ENT: Ri ac'ual c'a re' ye canon chajiy y yuk'uy richin. Y ri ac'ual nc'atzinej
    que nc'uje' chuxe' ri quitzij ri vinük ri', hasta tok c'a napon na ri k'ij ri
    bin roma ri rutata'.
  lif-NT: ᤁᤢᤶᤒᤠᤖᤧ ᤕᤢᤰᤋᤡᤱ ᤆᤥᤃᤢᤒᤠ ᤗᤰ ᤂᤥ᤺ᤔᤠ ᤋᤱᤒᤣ ᤔᤧᤱᤃᤧᤳᤋᤣ ᤌᤠᤖᤡᤰ ᤂᤢᤏᤧ᤹ᤃ ᤁᤶᤒᤪᤠᤱ ᤁᤧᤔᤧᤵᤐᤠ
    ᤏᤢ ᤀᤥᤃᤧᤔᤧᤵᤐᤠᤸᤗᤧ ᤁᤢᤜᤢᤰᤁᤥᤀᤣ ᤘᤠ᤹ᤖᤥ॥
  mie-NT: Chi yíhí ji ndahá ndá mozo jā jíto ji jíín jā jíto ndatíñú ji, jondē tá
    quenda quīvī jā ní jani tatá ji, sá de nīhīn ji.
