  isl-isl: Barnið verður að gera það sem forráða- og fjárhaldsmenn þess segja, þar
    til það nær þeim aldri sem faðir þess tiltók.
  spy-NT: Mii ꞉inee āwunnyēkaab tilyōōnuutēkyii āk chēē iyyoonkyinē tukuuchooto ākoy
    /kiikoochi kāāmuukēywēēk kubāw tukuuchoo, ānku bēsyēēt ꞉nyooto nyēē kikiikukwey
    ꞉kwaan.
  xnn-xnn: Tay adi mabalin ay kikigadena ay mang-ikkan isnan kayatna nodi masapol
    ay tongpalena nan kanan nan mang-ay-ayowan ken siya. Ya baken siya is mangnemnemnem
    isnan kaosalan nan awnitna tawiden engganay omdan nan timpo ay inbagan amana ay
    mang-alaana isnan tawidna.
  mwe-mwe: Ikabhe bhaagoyanga indu ika mwana na kunnela, mpaka pushigaishile mobha
    gabhishilwe na ainagwe.
  tte-tte: Kaiwena iya imiyamiya kana towalo-kalatan ana loina yaulina mena kanasiga
    tamana bolimewa ipepeiwa ilobai.
  tcs-tcs: Ip papa blo em i ded ane em i stil pikinini, i mas gad sambodi po lugaut
    em antil em kese eiz wea papa blo em i bin spik em i man nau po gede dem samting.
  hlt-THB: A pa ing a tym a taak naak a pha hlan dy amah ak khoemkungkhqi ingkaw ak
    khuut ak hlepkungkhqi kut awh ni a awm hy.
  soq-soq: '@see-verse:GAL.004.001'
  qub-qub: Tacsha cashancamaga juc runallami uywan. Uywaj runalla imancunatapis rican
    papänin nishan junajcama. Chaypitarämi llapan partisyunninta goycun.
  att-att: Ta abbing lâ paga, ánna ajjan yù ira tatolay nga sinullà nayù yáma na nga
    manaron kuna ánna makkárgu ta kukuá na, áddè ta dagun nga sinullà nayù yáma na.
  bki-bki: ka mia naio monoka totano ka kulo dolu nalo ga jum̃alo, jibe ka karam̃ano
    dolu nalo, rivano-o rivokar bogo memedu napano karam̃ano berialio nua ruei ka
    mijikia rivitikar saba nalo na.
  bqp-bqp: Àdi mì natɛ gwàrinↄnɛ kũ gbɛ̃ zↄ̃kↄ̃nↄ ari gↄrↄ kũ a de dìtɛa.
  mcp-mcp: Nyə é ŋgə gwág nə buud bwə́ é ŋgə kweemb nyə wá, nə bɔɔŋg bwə́ é ŋgə vyee
    nyə jús ísâ dɨ́ wá. A bá cʉgə ntɔ́ nə́ ndɛɛ́ kə kumə ja fwála sɔ́ɔ́ŋgʉ́ nyə á
    cɛ̧ɛ̧lə í bá wɔ́ɔ́s yí.
  hat-hat: Toutotan li timoun toujou, li sou lòd moun k'ap okipe l' la, moun k'ap
    regle zafè l' pou li a, jouk lè papa a te fikse a rive.
  npl-NT: Onkateh akimeh kimokuitlawiah non chokotsi iwa kitiliah tlan okiaxkatilijkeh.
    Satepa ijkuak motlami tlakatl, ya weletis kiselis tlan iaxka.
  bgg-bgg: Ai ne filiao ba shii, chiih-è aphuii è ruii pha ishak ji athog sapho aishii
    gayiig ne khriig sharo pha bran um ro.
  eng-TCENT: But he is under guardians and stewards until the time appointed by his
    father.
  eng-BSB: He is subject to guardians and trustees until the date set by his father.
  cpu-NT: tema tzimatsi kempoyiiniriri irovaakaro jashitakaariri iriri. Apaata aririka
    irantaritake, omonkarataakya ikantakeri ashitariri, aripaite impaitairi jashitakaitariri
    pairani.
  san-ASM: কিন্তু পিত্ৰা নিৰূপিতং সমযং যাৱৎ পালকানাং ধনাধ্যক্ষাণাঞ্চ নিঘ্নস্তিষ্ঠতি|
  tac-NT: Napu'lige alué mukúgame inolá bijí 'we u'tá towí ka repugime ju jaré ralámulite,
    'lige tabilé 'cho nareme ju alué o'nola nila, alué towika narémala napusí 'ma
    wa'lú re'malí ka.
  eng-WEBPB: but is under guardians and stewards until the day appointed by the father.
  gfk-H: Ing bia a bulu baa ia aring tunatuna diet la balbalaurei ia ma diet la kurkurei
    ia tuk taar tano pakana bung bia no ana sus gata pua tar bia pa diet na gil habal
    hua.
  viv-viv: '@see-verse:GAL.004.001'
  yao-yao: Katema kose ko jwelejo ali paasi pa ulamusi wa ŵandu ŵakunlela ni ŵakwajimilila
    ipanje yakwe mpaka katema kakaŵichikwe ni atatigwe.
  tgp-tgp: Pani natirihi atu, i pa lo toho na ruhuruhu lima tamlohi matea mata i pa
    kilaua peresi na volitusi non tamana i tikeli rani atu tamana mo taua moiso.
  auc-NT: Ïninque wæmpocä do äninque, Ïïönæ ïinque bayonte botö wengä do picængä badinque
    nämä në angä bacæcäimpa, ante nänö angaïönæ ïinque baganca në aadäni ïnänite wæmpocä
    angä ëñëninque tömënäni wæætë wëñængä ingante wææ aadänipa. Ayæ̈, Wëñængä nänö
    manguincoo ante æbänö cæquïï, ante në aadänique änäni ëñente wëñængä incæ cæcampa.
  kbc-NT: Niɡ̶ijo eniodi eote oko ane yowie nigaanigi codaa me dowediteloco, codaa
    aneote eledi oko ane doweditelogo niɡ̶ica ane nepilidi nigepaaɡ̶icota niɡ̶ica
    noko ane nibikota eliodi niɡ̶ijo nigaanigi nige daɡ̶adiaa leeditibige mini oko
    ane dowediteloco.
  bmh-bmh: Bo, mogoi go ginampet darena, duailel ipal agen go gumeimai, gonugau memeg
    nug ziwas tapai moroun ebu, go ecesab go unum memeg dual ereg gumamam.
  ctu-BL: Anto ti' wenta xcʌntesajob yic'ot xcʌntayajob jinto mi' c'otel i q'uiñilel
    i jabil tsa' bʌ i wʌn alʌ i tat.
  meq-meq: Ahəl nakə neŋgeye wawa eye mba aye na, ndo hay ta geye gər, ta geye gər
    a wu ŋgay hay dərmak hus a məpesle həlay i bəba ŋgay nakə ma ndisliye a ɗəma aye.
  noa-H: Sĩi chi jöoinauta bãau harrmam dʌ̈i hirua jʌ̃aju nemjã t'umaa hamach dënjö
    hajap'a wai nʌm. Maimua ya chi hayau hich meeju nawe hẽsap gaai jaau pʌatarr hag
    año wai sĩsiewaita ya hichig t'ʌsĩebapäaiwai hichdëucha k'ap sĩsiju; hajapcharan
    hajap hich jöoipa sĩsiewaima.
  alp-NT: Tamata rebe esi rakaije, esi atetukeni kai esi raka eni taneiaru eti roma
    petu rebe amai teuele.
  san-VEL: kintu pitraa niruupita.m samaya.m yaavat paalakaanaa.m dhanaadhyak.saa.naa nca
    nighnasti.s.thati|
  kbq-kbq: Hianagi ana mofavremo'a fenozama kegava hu'naza vahe'ene, agri'ma kegava
    hu'naza vahe'mofo agorga'a mani'nenigeno, nefa'ma fenozama erisanti haregahane
    hunte'nesia kna efore hugahie.
  kbh-kbh: Chë uaquiñá tojtsobóchantscuana, ents̈anga jtsemnana ndëmuanÿenga nts̈amo
    cha tbojtsajabotcá jtsoinayana, y ínÿenga jtsejuabnayana ndayá chë taitabe soyë́ngaca
    jamama, chë uaquiñá otocana soyë́ngaca. Y chca jtsemnana, chë taitá tojayana tempëntscuana.
  ron-LSB: ci este sub păzitori și administratori până în ziua hotărâtă de tată.
  pon-pon: A kin upa on jaunpadak o jaunkoa kan lao lel anjau me jam a kileledier.
  nhe-BL: Huan mojmostla monequi quinneltoquilis tlen quimocuitlahuíaj hasta moscaltis
    huan quiaxitis nopa xihuitl tlen quiijto itata para quiselis nochi tlen iaxca.
  sps-sps: Kainon to te fasito finy non yan mamatsiny ka faavot tan nainy te kakaii
    farokot non ya, ayei te faarei non a tsoiny binun babainy, sana ayei kat non a
    ka te tsue iny non a mes, a tsoiny tatagaa ot to ayei, ma kat ya onot non tan
    nainy te fagum of bus ya taman.
  wnc-wnc: Aho. Ita aminu akgatangamuke kayuaing aminde gepbiatang yuwawan tapduknga
    wa nanata yakut gwene kuwik.
  bus-bus: È mì siɛ gwàrinↄnɛ kↄ̃n gbɛ̃nsinↄ ai gurↄↄ kɛ̀ à dee dìɛa.
  gub-BL: — Kwarer romo ereiko ne rihi, a'e rupi amo awa uzekaiw waiko nerehe a'e
    wà rihi. Uzekaiw neremetarer rehe nema'e rehe newe wà rihi no. Te amo 'ar mehe
    nehe, aze ikatu ihewe nehe, a'e mehe ne ae erezekaiw putar neremetarer rehe nema'e
    rehe nehe, i'i izupe wa'yr pe.
  imo-imo: Yu aku tepa bakulu moromo wali lapani yunge kongono imbomando i bakulu
    kongono tepili ningo altopo yu timbo melema nokaio nimo. Kelepa lapani kinye imbo
    yu moromo nimo wali aku melema yunge kindo tiko tukundo mundungei nimbelo.
  boj-boj: Deqa tamo qudei naŋgi a taqatoqnqab. Taqatesoqnib bati aqa abu nami atej
    qaji di brantimqa naŋgi a olo taqatqasai.
  eng-DRA: 'But is under tutors and governors until the time appointed by the father:'
  knf-knf: Bañaaŋ bajaaŋ bakuşa, kabot kayeŋ bka bi nul te unuur wi aşin adatuŋ.
  san-KHM: កិន្តុ បិត្រា និរូបិតំ សមយំ យាវត៑ បាលកានាំ ធនាធ្យក្ឞាណាញ្ច និឃ្នស្តិឞ្ឋតិ។
  arn-NT: Tati pichiche müley tañi dapingeael ka tañi küdawmangeael, fütra wentrule
    wüla tañi kisu küdawael.
  zas-NT: Abiꞌ yuꞌ ree bén rajp laax yuꞌ tëë ree bén rniabee laax në ree ni rajpix,
    xt chi guidxin dxej ni rëb xdadix tiaꞌx ni rayalix.
  ken-NT: Mpok yɔ, bo báchák kɛ mánè yi, mambabhɛri nɔkɔ mɛnyɨŋ ɛbhi, kpátɛ mpok
    ɛ́táyi afyɛ́ ankwáy.
