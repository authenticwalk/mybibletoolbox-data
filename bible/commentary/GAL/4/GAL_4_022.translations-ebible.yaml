verse: GAL.004.022
translations:
  kpx-kpx: Hoto keu loui avoe, “Ebalahamuu ese abuita houevenu. Keateve seleveu mole
    mamonu. Isege keate moleu abuho heiata loviamale keu eseve mole mamonu.”
  okv-H: Amo God ta ke kajari ta mihia amo embo Abraham ta meni heriso eto vahai amo
    amita pure evohu Hagar na ingena eto nei amo amita ae be evohu Sarah na ingena.
  tbo-tbo: Abelaham tuwegana hi gilugilumi ona nugotuhu tagotagoya. Natunatuna ololotohi
    luwaga, gehouna a tu bagibagi wawinena i guni ma wiluwagana tauna agona palipalihalenana
    i guni.
  mal-C: 'ന്യായപ്രമാണത്തിൽ ഇപ്രകാരമാണ് രേഖപ്പെടുത്തുന്നത്: അബ്രാഹാമിന് ദാസിയിൽനിന്നു
    ജനിച്ച ഒരുവനും സ്വതന്ത്രയിൽനിന്നു ജനിച്ച ഒരുവനുമായി രണ്ട് പുത്രന്മാർ ഉണ്ടായിരുന്നു.'
  grc-SR: Γέγραπται γάρ, ὅτι Ἀβραὰμ δύο υἱοὺς ἔσχεν· ἕνα ἐκ τῆς παιδίσκης, καὶ ἕνα
    ἐκ τῆς ἐλευθέρας.
  bgc-bgc: पवित्र ग्रन्थ म्ह यो लिख्या सै, के अब्राहम कै दो छोरे होए, उसका एक छोरा
    हाजिरा नाम की नौकराणी तै पैदा होया अर दुसरा सारा तै पैदा होया जो उसकी ब्याहता
    थी।
  khz-khz: 'Veaga Pukana evetaina getaloato: Aperaamo natuna ruala, ta inagulu talimana
    ati voina garena genana ewalato, na ta vavine pakana na, ati inagulu talimana
    ati voina garena genana.'
  deu-TKW: 'Es steht ja geschrieben: daß Abraham zwei Söhne hatte, einen von der Magd,
    und einen von der Freien.'
  zsr-NT: 'Lu zxba naꞌ rna cni: “Gulacuaꞌbiꞌ chopbiꞌ biꞌi bö́nniꞌdauꞌ queëꞌ Abraham.
    Tubiꞌ gucbiꞌ zxiꞌnnu ngul nadáꞌunu, atiꞌ yetubiꞌ gucbiꞌ zxiꞌnnu ngul cunadáꞌunu.'
  lin-lin: 'Ekomama kati na yango ete Abrayami azalaki na bana mibali mibale : mwasi
    mowumbu abotelaki ye mwana moko, mpe mwasi nsomi abotelaki ye mwana moko.'
  hns-NT: Aabraaham ke doei betwan raha. Ekgo kienal goelaam aurat se paida bhail
    raha aur ekwa okar biehautie aurat se.
  noa-E: 'Mag leita ãba ʉʉrkhaju khĩirjuju am ugua pãrag jaaukhim: Makhʉʉn libro gaai
    jaauwai, jöoi Abrán chaain numí wai sĩejim aajem: ãb daupeer Agar aajerr ich chogkha
    wai sĩerr dʉ̈ím maimua ãb ich chog khaba ich ʉʉi chaar Sara dʉ̈ím.'
  eng-EMTV: 'For it is written that Abraham had two sons: one by the servant girl,
    and the other by a freewoman.'
  mib-NT: Chi cáhán tutu iī jeē Abraham ni īyo uū sēhe yɨɨ́ de. Te ɨɨn i cúu sēhe
    Agar, ñahan cúu mozo vehe de. Te ɨnga i cúu sēhe ñahan íyó libre, suu ñasɨhɨ́
    de Sara jeē ní cuu ña ñahan numá.
  lif-NT2: साम्‌योसाप्‍लाःल्‍ले़ अब्राहामरे़ कुस्‍साः ये़म्‍बित्‍छाॽ ने़त्‍छि वये़त्‍छि
    फाॽआङ् पाःत्तुॽ॥ थिक्‍किन् सेवारोमा कुमेःत् ले़प्‍माङ्‌बा वये़, वेॽस्‍मान् चोःक्‌युम्‍भोमा
    कुमेःत् ले़प्‍माङ्‌बा वये़रो॥
  xnj-xnj: Yiyandikiwi mu Mayandiku Gamsopi kuvya Ibulahimu avili na vana vavili,
    mmonga kwa mdala mvanda na yungi mumdala mwealekekswi.
  mmx-mmx: I paase xeretna do, ne Abaram, ga ruuna legepu madak, ga lara lamdak at
    latkin asaxaruki ren, la lara at latkin tinotno ren.
  cbr-NT: A banax ca quia, Abraham ca rabë́ bëbu bëchicëñu 'iacëxa. Bëtsin titax ca
    Abrahamnën xanúan ñu mëëmicë, Agar cacë xanu, 'iacëxa. Bëtsix ca Abrahamnën xanun
    tuábi 'iacëxa.
  tee-NT: Pus chanich ju xats'ok'ulai ju Moisés. Ju Abraham ma ix'alin pumat'ui ists'alan.
    Ju ixnati ju k'antam ists'alh ma va isquiti' ixjunita chai ju Abraham va ixtamajuta
    ju yuchi. Para ju ixnati ju pumatam ists'alh ma ix'amachaka' Abraham ixjunita.
    Chai ju yuchi jantu va ixtamajuta.
  eng-LSV: For it has been written that Abraham had two sons, one by the maidservant
    and one by the free [woman],
  cak-NT: Roma ri Moisés rutz'iban can chi ri Abraham xec'ue' ca'i' ralc'ual. Ri jun
    xalex riq'uin ri ru-esclava. Y ri jun chic xalex riq'uin ri raxayil ri can libre.
  pah-NT: A'ereki aherembikwatijara nhande mbo'e Abraãova'ea ra'yrava'ea rehe. Dois
    ahera'ykwaimba'ea hako. Ojipeva'ea ko Agarva'ea ra'yrava'ea. Ojipeva'ea ko Abraãova'ea
    rembirekoeteva'ea ra'yrava'ea Sarava'ea ra'yrava'ea. Agarva'ea oporavyky Sarava'ea
    pe ipiro'ye'yma ahe hugwi. A'ereki ymyahũagwera jate gwereko ipiro'ye'ỹva'ea akwaimba'eva'ea
    kunhangwerava'ea no. Ahe oporavyky hete ojarava'ea pe gwa'yrava'ea pavẽi ipiro'yangava
    ahe hugwi. Nahã ko Agarva'ea a'ero. Ahe oporavyky Sarava'ea pe ipiro'ye'yma ahe
    hugwi. Nane'ymi ahe rekoi Sarava'ea remimbotarimova'ea rupi a'ero. Sarava'ea ki
    a'e te na rũi Abraãova'ea rembirekoeteva'ea. Ahe ko ipiro'yva'ea. Mokõi Abraãova'ea
    ra'ykwaimba'ea a'ero hako Sarava'ea ra'yrava'ea Agarva'ea ra'yrava'ea pavẽi hako.
  sja-NT: Nãga jara bɨ. Abrahampa warra omé iru baji; aba chi wẽra esclava Agarpa
    t'oda, aba chi wẽra Sarapa t'oda.
  xed-xed: 'Ká lu vindafta ta ghəŋa Abraham na: Mutsafmutsa ta zwani his, pal nda
    marakw ka vuʼa, pal nda marakw kul haɗ ka vuʼa.'
  mks-NT: Cáchí a̱ ña̱ na̱cacu i̱vi̱ ja̱hyi ta̱a Abraham. In ja̱hyi da na̱cacu xi̱hín
    Agar, ñá cúú mozo ñájíhí da̱ ta inga ja̱hyi da na̱cacu xi̱hi̱n Sara, ñá cúú ñájíhí
    va̱ha da.
  gfk-S: Iou tange hobi kinong ira pakpakat di hinawas be airuo ira natine Abraham.
    Tikenong tano haine na tultule ma tikenong tano haine nong i langalanga sukun
    ira tirih gar na tultule.
  bmu-bmu: 'Buŋa keu kun kewö ohoget ahöza: Abrahamgö nahönyahötŋi yahöt ahuyohot:
    Kun welenqeqe ambi etqeqeŋan (sleiw) meyök aka kun mi nanŋi soŋgojariŋ anömŋi
    solanŋi (fri) malmalŋan meyök.'
  dgz-dgz: Iwa watagaet Mosis iup mega manega wan, Eibaraam otu waiwa dere yanane,
    ame dawa waen ayamat mondi kaimakaet ta waniwandini yaua Eiga gapan baraen amba
    dawa mek waene iragena Sera ayamat kaimakaet ya taini ame gapan baraen.
  eng-GNV: For it is written, that Abraham had two sonnes, one by a seruant, and one
    by a free woman.
  zaa-NT: Ra qui'ni Abraham enne' gùdua tiempo antigua nna uccua chùppa ỹi'ni bi.
    Ttuą nna uccua nàna quì'į Agar, ttu niula esclavo. Pero áttuą nna uccua nàna quì'į
    Sara ttu niula nu ná bi libre.
  eng-WEBSTER: For it is written, that Abraham had two sons; the one by a bond-maid,
    the other by a free-woman.
  guh-guh: Dioso pejumelivaisibaxutota jumaitsi pacuenia bajayata Abrahampijinë xaina
    pexënatobeje. Abrahampijinë pexënato itsanë xaina Agarpijivata. Agarpijiva, Abrahampijinë
    bedajubicuenia pecomuatsiva amoneya petonacuenebaponaponaenexatsi pijabota. Nexata
    Agarpijiva jumecovënëtabiaba pijatuxanejivibeje pitorobicueniatsi. Bajaraxuacujinae
    icatsia Abrahampijinë itsanë xaina Sarapijivata, pepo pijavata jane baja. Bajarapova
    apo pecomuatsiva.
  bon-bon: Ai Cotre Mene ngalebora mine mene ecnenenemisi Abrahamo piiyepu teeme neeneni
    imäbägrä poto cidi me. Teeme yepä imäbägrä aplimläneji ge ngulebägrä cabu ca.
    Pui ngulebägrä ngii Hagara ne teepi ituge aletna Abrahamo me coga me kaakesea
    wawename. Nuuja imäbägrä lui igane ge, tabe Abrahamo me coga Saara cabu ca aplimläneji
    ge.
  nhw-BL: Icamanal Toteco techilhuía para Abraham quinpixqui ome ioquichpilhua. Se
    ioquichpil quipixqui ica inelsihua huan seyoc quipixqui ica se isihua tequipanojca
    catli quicojtoya.
  swh-ONEN: Kwa maana imeandikwa kwamba Abrahamu alikuwa na wana wawili, mmoja wa
    mwanamke mtumwa na wa pili wa mwanamke huru.
  wbi-wbi: ulwakuva jilembilue kuuti uAbulahamu alyale na vaanha vaviliavadimi, jumo
    kwa n'dala um'bombi nu junge kwa n'dala huru,
  bba-bba: Bɑ yoruɑ mɑ Aburɑhɑmu u bii tɔn durɔbu yiru mɑrɑ, turo kɑ kurɔ wi u sɑ̃ɑ
    yoo, turo kɑ kurɔ wi u sɑ̃ɑ tii mɔwɔ.
  eng-KJVCPB: For it is written, that Abraham had two sons, the one by a bondmaid,
    the other by a freewoman.
  kgk-NT: 'Yma omoĩ va''ekwe kwatia-rehe a-rami: “Ha Abraão katu mokõi oiko ta''ýry.
    Tyke''ýry Abraão rembigwái memby. Ha tyvýry katu Abraão rembireko tee memby. Hembigwái
    e''ỹ va''e memby voi” he''i.'
  waj-waj: Musiiva fafaara roo kuaivo Aaparahaamaara tii kuavai. Aaparahaamo mmaapu
    taaravaitana mmata kioo mmoori vareera gioonnaivaudiri voovai mmata kioo ariiyaadiaivaudiri
    voovai mmata kieeravai. Ii mmoori vareera gioonna ivo sikaunnaadiri yookaama kioo
    viteera gioonnavai. Ariiyaadiaa gioonnaivo kati ari yaata utuuvau nuaira gioonnavai.
  cpy-cpy: 'Iroka okanta-kota: Paerani itzimaki apite itomi nowae-jatziteni Abraham.
    Etakawori itomi, rootaki tzimakiriri romperatani, riima itsipa itomi, rootaki
    tzimakiriri iinaperori, kaari inampiri.'
  mpx-mpx: He Logugui ana buki i ba Abalahama natunau bolau labui, etega yova loloyowanina
    Hega natuna, ge eluwana yova sokasokalina Sela natuna.
  wbp-wbp: Yangka Payipulurla, wangkami kangalpa Yipuruyamu-kurlu kujalpa-palangu
    kali-nyanu-jarra mardarnu yirdi-jarraju Jiira manu Yakurru. Yipuruyamurluju, mardarnulpa-palangu
    jirrama ngalapi-nyanu-jarra Yijimali manu Yijaki. Yangkaju karnta yirdiji Yakarruju
    ngulaju Yijimalikipalangu. Ngulajulpa pirijina-piya nyinaja, manulparla warrki-jarrija
    Yipuruyamu-parntaku yirdikiji Jiiraku. Jiirajulparla ngulaju ngati-nyanu nyinaja
    Yijakiki. Ngulajulpa lawa nyinaja pirijina-wangu Yakarru-piya-wangu.
  luo-luo: Ungʼeyo ni nondiki ni Ibrahim ne nigi yawuowi ariyo, ma achiel kuomgi nonywol
    gi dhako ma misumba, to machielo to nonywol gi dhako ma thuolo.
  nhe-NT: Itlajtol Toteco techilhuía para Abraham quinpixqui ome ioquichpilhua. Se
    ioquichpil quipixqui ica inelsihua huan ne seyoc quipixqui ica se itlatequipanojca
    tlen quicojtoya.
  aii-aii: ܣܵܒܵܒ ܟܬܝܼܒ݂ܵܐ ܝܠܹܗ ܕܐܲܒ݂ܪܵܗܵܡ ܐܝܼܬ ܗܘܵܐ ܠܹܗ ܬܪܹܝ ܒܢܘܿܢܹ̈ܐ، ܚܲܕ ܡ̣ܢ ܚܸܕܲܡܬܵ‌ܐ
    ܘܗ̇ܘ ܐܚܹܪܢܵܐ ܡ̣ܢ ܚܹܐܪܬܵ‌ܐ.
  esk-NT: Aglausimaruq Abraham malġuŋnik iġñiqaġnipḷugu, iḷaqataa savaktaaġrukun aġnakun
    aasrii iḷaqataa patchisaitchuakun aġnakun.
  msb-msb: Nasurat na igwaʼn duha na anak na lalaki si Abraham. May sa uripon na babayi
    kag igwa man sa iya asawa na dili naman uripon.
  cpa-NT: 'Lah¹la² rø²juúh² lei¹³: Mi³chian² og¹ ja³ŋiúh³ hlai³ Abraham, jan² ja³ŋiúh³dsa
    quianh¹³ ji²gug²dsa, jan² ja³ŋiúh³dsa quianh¹³ hio¹³ siáh² jmo¹² ta³ dsi²néi².'
  dso-dso: ଅବ୍‌ରାଆମ୍‍କେ ଦୁଇଟା ପଅ ରଇଲାଇ । ଗଟେକ୍‌ ତାର୍‌ ଗରେ ପାଇଟି କର୍‌ବା କୁଲିଆର୍‌ନିର୍‌ଟା,
    ଆରି ଗଟେକ୍‌ ତାର୍‌ ନିଜର୍‌ ବିବାଇ ମାଇଜିର୍‌ଟା । କାଇକେବଇଲେ ଲେକା ଆଚେ,
  meu-meu: 'Buka Helaḡa ai ini e torea loma: Abraham natuna na rarua; ta be hesiai
    hahinena natuna, a ta be ura-kwalimu hahinena natuna.'
  yva-NT: 'Weye mo ratoeya mare: Abraham apa arikainye jirum, arikainye inta apa akoya
    ma Hagar, omamo Abraham po raugavo arove ti manapatambe ai. Arikainye inta apa
    akoya ma Sara, omamo Abraham apa anamu tugae mije, ti po raugavo arove ma jewen.'
  dgc-dgc: Kinagi ta éya a ti Abraham éy te éduwa a anak a lélake. Tu esa éy nienak
    no asawa na a utusan na, sakay tu esa éy nienak no asawa na a malaya.
  zpm-NT: 'zaatne raquiet xingan Abraham? Rneew: Chop xingan Abraham, tib mëëd co
    gop wnaa ne nac nguṉdziin lidz me, laa stib mëëd gop wnaa ne nacpaa tsieel me.'
  hix-NT: Akmaraw heno yexetxhàrànhàrà menhoy hatà, Moyses heno. Àsok hana nmenhoy
    ha. Onà wyaro nmenhoy hatà. Asak nehxatxkon hatà, Akmaraw muru komo, Esmayew hatà,
    Esake xarha hatà. Esmayew yonà ryhe, tanotomaxemà ro me nehxakon hatà. Aka rma
    noro hatà. Esake yon haxa ryhe, anotomahnà ro me nehxakon hatà. Sara rma noro
    hatà.
  sim-sim: Avui Wasilakahi jekambak karem li kayeri osa, Abraham jikisi orhi frijip,
    akishmakisha nokove Hagarhi jikisi lar, nokove indingo orhi Sarahi jikisi lar.
  npi-ULB: किनकि यस्तो लेखिएको छ, कि अब्राहामका दुई जना छोरा थिए, एक जना दासी स्‍त्रीबाट
    र अर्कोचाहिँ स्वतन्‍त्र स्‍त्रीबाट ।
  cgc-cgc: Naan dya nasulat bantog na isturya parti ki Abraham. Kanen may darwa na
    bata na mama. Isya ki danen bata din naan ki Hagar na isya na suguon na pasawa-sawa
    nang ki kanen. Isya an a bata din naan ta bai na dili suguon na yon Sara na iya
    gid na sawa.
  tim-tim: Are amâ Anutugât denŋande hin dâep, “Abrahamgât nanaŋ lâuwâ miawagiat.
    Siâ hoŋ manman âmbâle Haga arekŋe miep. Dâ siâ Isaka âmâ âmbenŋe bunŋe Sara arekŋe
    miep.
  yor-yor: Nítorí a ti kọ ọ́ pé, Abrahamu ní ọmọ ọkùnrin méjì, ọ̀kan láti ọ̀dọ̀ ẹrúbìnrin,
    àti ọ̀kan láti ọ̀dọ̀ òmìnira obìnrin.
  wos-wos: Mé xéké. Godna nyingambu hundi angi dé wa, Abrahamka. Dé nyan yéték dé
    héra. Nyan nak déka jémba yakwa takwa lé héra, léka xi Hagar lé. Lé yoombu gindan
    takwa maki reta lé Abrahamka jémba ya. Nyan nak déka tali takwa lé héra, léka
    xi Sera lé. Lé yoombu gindan takwa maki rehambalé. Lé baka jémba lé re.
  emp-NTPO: 'Nãwã b̶ʌ́ b̶ʌa: Abrahaʌ̃ba warrada umé erob̶asia. Ab̶a nezocawẽrã Agaraba
    tosia. Dewarabemara idji quima Saraba tosia. Sarara nezocawẽrãẽ́ basía.'
  eng-F35: 'For it is written that Abraham had two sons: one by the slave woman and
    one by the free woman.'
  ind-ind: Di sana tertulis, Abraham mempunyai dua anak laki-laki. Yang satu Ismael,
    anak dari budak perempuan bernama Hagar. Ismael lahir secara biasa, sesuai dengan
    rencana manusia. Sedangkan anak yang satu lagi, yakni Isak, lahir dari Sara, wanita
    yang bukan budak. Kelahiran Isak terjadi secara luar biasa, sesuai dengan janji
    Allah kepada Abraham.
  pes-OPCB: زیرا دربارهٔ ابراهیم می‌خوانیم که او دو پسر داشت، یکی از زن برده و دیگری
    از زن آزاد.
  mpt-mpt: Nakae Gode buk temo dolanebu ele baanea Eblahame meme naka teni asu dlanebiobe.
    Mak ele Selao okok kewemin unango niniino Hegao miinobo, eka mak ele Eblahame
    alel motono Selao miin nabo genebiobe.
  ssx-ssx: Eipoloha꞉ma꞉ma꞉ weki yaapo mendiekeme la꞉la꞉me. Weki ma꞉nda꞉ta꞉ pa hameke
    e pokaeyeke wanda꞉ma꞉ mendiekeme. Weki ma꞉nda꞉ta꞉ ka꞉la꞉pa꞉ tapao hata꞉ halina꞉
    da peeke wanda꞉ma꞉ mendiekeme.
  mkl-mkl: À kɔɔ ɑ̀ ni Aburɑhɑmu í bí ɑmɑ inɛmɔkɔ minji, ɑkɑ̃ do ɑbo ɑru ɡɔ, ɑkɑ̃
    mɔ do ɑbo iyi í nɛ ɑrɑɛ.
  gaq-gaq: ଆତ୍‍ ଅରିଆ ଗୁଆର୍‍ବକେ ଅବ୍ରାହାମ୍‌ନେ ମ୍ୱାୟା ଉଙ୍ଗ୍‍ଡ଼େ ଲେଃଗେ ମୁଇଂଜା ଚାକର୍‌ବ‍ଏଃନେ
    ଉଙ୍ଗ୍‍ଡେ ବାରି ମୁଇଂଜା ମେଁ ସେଲାମ୍ବୁଏଃନେ ଉଙ୍ଗ୍‍ଡେ ।
  gof-RNT: Geeshsha Maxaafay, “Abrahames ayllefenne godattefe yelettida nam77u nayti
    de7oosona” yaagees.
  unx-unx: ଧାରାମ୍‌ପୁଥିରେ ଅଲାକାନା, ଆବ୍ରାହାମ୍‌ଆଃ ବାରିୟା ହନ୍‌ ତାଇକେନାକିନ୍‌, ମିଆଁଦ୍ କାମ୍‌ଡ଼ି
    କୁଡ଼ିରାଃ ହନ୍‌ ଏନ୍ତେ ଆଡଃମିଆଁଦ୍‌ନିଃ ଆୟାଃ କୁଡ଼ିତେୟାଃ ହନ୍‌ ।
  gah-gah: 'Áminagú nene láa liki gizi milinamóma neve: Avalahá nene gipala lositá
    getamó. Makó nene gelekelé mohó megusa Hegá getamó, itó makó nene alimi ame vená
    Salá getamó.'
