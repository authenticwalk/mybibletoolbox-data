    olvz ngr Ebraam, kx trngiu kxnzawz-nrbalq, a' drtqde opx.
  pan-pan: ਕਿਉਂ ਜੋ ਇਹ ਲਿਖਿਆ ਹੋਇਆ ਹੈ ਜੋ ਅਬਰਾਹਾਮ ਦੇ ਦੋ ਪੁੱਤਰ ਹੋਏ, ਇੱਕ ਦਾਸੀ ਤੋਂ ਅਤੇ ਦੂਜਾ
    ਅਜ਼ਾਦ ਇਸਤ੍ਰੀ ਤੋਂ।
  gvc-gvc: 'Õ sehe nia tiha Cohamacʉ yare ti joari pũi: Abrahã pʉaro pʉcʉro jia tiha.
    Tirore dahra cohtaricoro Agar wama tiricoro mehne cʉ̃iro pohna tia tiha. Ã yoa
    to namono poto Sara wama tiricoro mehne cʉ̃iro pohna tia tiha.'
  sbk-sbk: Iyandihwilwe aje u Abrahamu alina bhana bhishilume bhabhele, weka hola
    onshe umutumwa na uwamwao hashe umwaushe.
  mya-JVB: ပညတ္တိကျမ်းစာ၌ လာ သည်ကား ၊ အာဗြဟံ ၌ သား နှစ် ယောက်ရှိ ၏။ သားတစ် ယောက်ကား၊
    ကျွန် မ၏ သားဖြစ်၏။ တစ် ယောက်ကား ကျွန် မမဟုတ်သော မိန်းမ၏ သားဖြစ်၏ဟု လာသတည်း။
  kgf-kgf: Yomuhuc mia ogic hezac; Abaraham imi naŋ héréra éréhéc keroc. Méŋ imi embac
    sisipac acyaguc iwac murunec méŋ imi embac sisipac acya qahac iwac murunec.
  awb-awb: Manikáne sehiranka Ébáráhma éhweh teíre. Ébáráhmaga wene arambehri iní
    wenáwíq Égah abariúwana animai maqmarowe. Anehe Manikánka Ébáráhma teawena, Arene
    ahreurá orenínéna animai maqmiankéhe úwe.
  gdn-gdn: Gora wagau da oragai apunai Eburamu e gubagaiyoma ka apeya; Mosi ka bigabiga
    ridai ki e rabineya wenawena ade mosi ka e ebo wainai rabineya wenawena. E wainai
    ka eba bigabiga ridai ko e ka pakasi ridai.
  nko-NT: Bɔwanlɩ́n wá Bulu asʋ́n ámʋtɔ bɛɛ, Abraham lɔ́kwɩɩ́ abi yinhɛ́ anyɔ. Ɔkʋlɛ
    mʋ yin gyí ɔkpábi, onyɔɔsɩ mʋ yin gyí ɔdɩ́hɩɛ.
  bsn-NT: Abraham ñamasir'i, jʉarã ʉ̃mʉa rĩa cʉtimasiñuju. Ĩ manajore moabosarimaso
    Agar vãme cʉtimasirio macʉ ñamasiñuju sĩgʉ̃. Gãjijʉa, ĩ manajo Sara vãme cʉtimasirio
    macʉ ñamasiñuju.
  pib-NT: Gi rixanu yonatkalurni wa Gawra waneylu gepi wgenene. Satu wa wayegrechroya,
    ga wa satu wa mwayegretkotoya.
  wiv-wiv: 'Na lo e tani barae: a Abraham tuna rua, tuna katiu na kana tavine vora
    vetanga, katiu na tavine kua beta ni vora vetanga.'
  reg-reg: Okubha yandikilwe ati Ibrahimu aliga ali na bhana bhe chilume bhabhili,
    oumwi wo mugayagasi oundi wo mwibhule.
  mlh-mlh: 'Biŋe buŋo mo iŋi quraŋgabi pega: Abrahamde madeyokaine yoyoka fukebu:
    Mo kiŋaŋqoqo ŋigo wakiqoqoineji (sleiw) roya eru mo oi iŋoyoŋere wombuŋ ŋonuŋine
    (fri) posiine iŋoji roya.'
  gof-ENT: ጌሻ ማፃፋይ፥ «ኣብራሃሜስ ኣይሌፌኔ ጎዳቴፌ ዬሌቲዳ ናምዑ ናይቲ ዴዖሶና» ያጌስ።
  aau-aau: Payhokuaw, God so mamey porih hokwe senkin me, Abraham hiykwe ney norwayo
    prueysyar non. Prueyn hokwe mey-sa puraw Hagar hok liwak, prueyn hokwe hyo sah
    arian Sara hok liwak.
  tvk-tvk: Vengan xa xi tetisi xa Ebraham, natneli lu. Tehur tei texo atou tei xa
    tehe slev. E tehur natneli tei mun texo atou tei xa temeluv.
  prf-NT: Sumássulat haud a tehud a duwwa a anak a lállaki ti Abraham. En essa ay
    anak na ten alipin, sakay en essa ay anak na ten malaya a bábbi.
  auy-auy: Naaófáꞌá Maníkón-aai aúfáífimba agaimaréna séna Émbaramu kaeꞌ-íyámpóí matinkómba
    moórá-iyampoi kísau-ininko maꞌánkarowana moórá-iyampoi aifaꞌ-ínínkó maꞌankówana
  tbg-tbg: 'Eparahaamirara mintima tiro: Vira maaqu taaraqanta vaura. Vira kaiqa nahenti
    rumpatova vira maaqu vo vatatovaro vira nahenti vovano qaqi vauva vira maaqu vo
    vatatora.'
  hub-NT: Nuka tu aarmauwaiti. Abrahaman uchiri akinamun pachis etserui. Shir nuwegka
    Sara ajakuiti. Agaran, Sara wina tuke takartin atii tusa sumaka apujsamurin Abrahaman
    susauwaiti. Nu jimar nuwanam, uchi chiki chikichik akinawaiti.
  hmo-hmo: 'Buka Helaga inai bamona ia torea: Aberahamo ena natuna be rua. Ta be hesiai
    hahine ena natuna, ta be ura kwalimu hahine ena natuna.'
  big-big: Abalam kiling pigi marekyauyegi langai kai purikki kumuli. Abalamgi yongokpumele
    Sera pigi marekyauyaga nakki panumele. Keya yongokpanu Abalamgu Serayegi yawe
    miziweki kingyengki ngane weiya logo yeikta Aiga meimolo nakki panumele.
  gux-G: Li diani lienni ke Abrahama den pia bonjala lie, o puotuado Agala den mali
    opo yendo, yua ki tie yonbo, Sala yen mo den mali o po yendo.
  cnl-NT: Qui² to̱o̱²³ ji³ 'e³ xen³ áan²³ jo̱o̱³¹ Abraham. 'Ñée² mɨ²³quie'² Abraham
    rɨ³løn³¹ xóo² jø̱n³. 'E³ quie'²³ 'i³ te³ rɨ³løn³¹ moza rɨ³løn³¹ xóo² jia'³ cɨ'²³.
  zar-NT: 'Rnna xibá naʼ caní: gulaʼcuáʼabiʼ chópabiʼ biʼi bö́nniʼdoʼ queëʼ Abraham.
    Tubiʼ gúcabiʼ zxíʼininu tu nigula tsaz nácanu huen dxin, ateʼ iaʼtubiʼ gúcabiʼ
    zxíʼininu nigula nazannu.'
  kde-kde: Ìnilembwa mmitabu vya Sheliya kuva, Iblahimu ávele na vana vavili. Mwana
    yumo ávelekwejije kwanga Hajili, mmahe ntumwa, na mwana yunji ávelekwejije kwanga
    Sala, mmahe akávele ntumwa.
  ata-ata: Vaikala muai no nano no anu Lavuku Tavuna teinu muaꞌaloxu Avalaamu lexe
    anu muxalixaꞌa ta ꞌolu ta tamei. ꞌOlu vile muxalixu noxie sema e ane sema sou
    xaixai vitanisi xe ꞌolu vile muxalixu noxie semau muꞌisalili.
  qvw-NT: Chayćhümi nin Abrahampa chulin ishcay caśhanpi, jucnin uyway walminćhu,
    juccäñatacmi mana uyway walminćhu.
  nfa-nfa: Ètu Sasuri Mola-Mèci Lamatua abhu lii lolo dhu lole, peka na, ana mone
    Abraham, dhèu dua. Nèngu abhu ana ca dhèu nèti bhèni dhu ènu na, aa ca dhèu hari
    nèti dhèu èmu-kamali na, dhu ènu boe.
  tnp-tnp: Nauəuə Rəha Uhgɨn tətəni məmə Epraham təmələs nətɨn iərman keiu. Kəti iətəm
    slef rəha pətan rəhan təmələs, kəni kəti rəhan pətan əhruahru təmələs, səniəmə
    in slef mətəu pətan əhanəh rəhan.
  urd-urd: ये कलाम में लिखा है कि अब्रहाम के दो बेटे थे; एक लौंडी से और एक आज़ाद से।
  hot-hot: Eto nena Ablaham habi okna ju vê. Ma yanavi Sala da havathu yaŋ, yani ma
    alaŋ mi. Ma avi ku Haga havathu yaŋ, yani ma avi lôk alaŋ.
  mqj-NT: 'Dengan tiuki'' illaan Pepa''guruanna Musa kumua dua anakna Abraham: mesa
    nasibalii sabua''na disanga Hagar, anna mesanna nasibalii Sara innang bainena,
    tangngia sabua''.'
  rus-SYN: 'Ибо написано: Авраам имел двух сынов, одного от рабы, а другого от свободной.'
  mbh-mbh: Na God ile erere i ri ve, Abraham itun tomonnga or aini, na itun tomonnga
    omole ile seng um polpolonga a Hagar i pop i, na itun aininga iewo sengenga a
    Sara i pop i.
  bdd-bdd: Wanuwatuhuyahi Ebalahamo tetelina leleleleina, beno natunao meloheyadi
    ꞌeluwa, ꞌaigeda ꞌina ꞌaliꞌe mewahinena ꞌoinega, ma heluwena mwanena moisa ꞌoinega.
  cbt-NTPO: Apraan cato' hui'nin ya'huëtërin. A'naso' cosonanën hua'huin. A'naso nipirinhuë'
    sa'in chachin hua'huin, tënin.
  srn-NT: A skrifi tak' Abraham ben kisi tu manpikin. A wan a ben kisi nanga en srafu,
    èn a trawan a kisi nanga en frow, a fri uma.
  cta-NT: 'Nacui̱ quityi chaꞌ ngula tucua tyaꞌa sñiꞌ jyoꞌo Abraham biꞌ: nu clyo ngua
    sñiꞌ nu cunaꞌa̱ cuaꞌ, sca nu cunaꞌa̱ nu cua ngüiꞌya yu chaꞌ cuaꞌni cña jiꞌi̱ yu;
    nu chaca biꞌ ngua sñiꞌ ycuiꞌ clyoꞌo yu, sca nu cunaꞌa̱ nu ndiꞌi̱ tsoꞌo ti.'
  bqc-SIM: Wà mɛ̀ Ablahaũ nɛgↄ̃ɛↄ ì gbɛ̃ↄn pla. À ado ì ń zↄoɛ, mɛ́ à ado ì
    ń wɛ̃́ɛo.
  tcz-CHONGTHU: 'Pathen Lekhabun aseiye: Abraham''in chapa ni aneiyin, khat chu sohnu
    akon ahin chule khat chu numei ongthol nua kon ahi.'
  mar-mar: कारण पवित्र शास्त्रात असे लिहिले आहे की, अब्राहामाला दोन पुत्र होतेः एक
    दासीपासून व एक स्वतंत्र स्त्रीपासून झालेला.
  snp-snp: Lo melami kawa lufuwa wiyagu ya eti limo, Abalahamu nalafo lele oloto piyami,
    ya ma nelalo kouba-naba lono olu minami wena Hagalikafo kedami, ido ma nelalo
    minámami wena olonafo Salakafo kedami ne.
  isl-isl: Í Biblíunni segir að Abraham hafi átt tvo syni, annan með Hagar, en hún
    var ambátt, og hinn með Söru, frjálsborinni konu sinni.
  spy-NT: Siraat kule kiboonto ꞉Abraam wērikyii āyēēng'. Kisichē ake ꞉koorkēētaab
    kayta kusich nyiin ake ꞉koorko nyēē motwooriin.
  xnn-xnn: Naisolat isnan kalin Apo Dios din dowa ay anak Abraham. Nan esa et anak
    din asawan Abraham ay baana ya nan esa et anak din asawana ay sigod.
  mwe-mwe: Pabha ishijandikwa kuti, a Bhulaimu bhashinkukola bhana bhabhili, jumo
    abhelekwe na bhakongwe bhaliji bhatumwa bhabho, na jwabhili abhelekwe na akongobhabho.
  tte-tte: Iwawalo yakato Abelamo natunao tatao labui, yabo sine topaisowa panpanna
    Ega natuna, yo labuina sine livalivasina Sela natuna.
  tcs-tcs: Baibol i spik Eibram i bin gad tu boi. Da mama blo dat pas boi i bin sleib
    oman ane da mama blo da sekan boi, em no bin sleib oman.
  hlt-THB: Abraham ing cakpa pakkhih tahy, pynoet taw a tamnaa nu a capa na awm nawh
    pynoet taw tamnaa nu am a capa na awm hy.
  soq-soq: 'Tane buka bedewe epe wade: Abraam obampa nata. Otopa dea me nolawa dewalala
    iwa ebowa Eiga mampee gamosan, tane da me Sara mampee waden. Sara me ipa Abraam
    manainapaida, tane Eiga me nolawa pokawa etedia iwa.'
  qub-qub: Tayta Diosninchïpa palabranchöga musyachimanchi Abraham ishcay wamrayoj
    cashantami. Jucaj wamran casha uywaynincho, jucajnami warmincho.
  att-att: Ta bibbirat tam yù netúrâ, nga ajjan ngaw yù duá nga lálláki nga ánâ ni
    Abrakam. Á yù tádday yù anâ nayù aripan na. Á yù tádday yù anâ nayù atáwa na nga
    arán na aripan.
  bki-bki: Iliano Lu nei berii tormoruo Epraamo, napano naio be kenerinio tete sum̃ano
    juo, napano tinene, tira na Ekara, napano mim̃au ea koano, naio bario jukamu,
    mia tinene, koano memedu, napano Sera, naio bario iorou.
  bqp-bqp: Ò pì Ibrahĩ nɛ́gↄ̃gbɛ̃nↄ ì gbɛ̃nↄn pla. À a do ì kũ zↄ̀ↄomɛ,*fNaa 16:15*
    akũ à a do ì kũ zĩdadeo.*fNaa 21:1-2*
  mcp-mcp: Jɨ́ cilyá Kálaad Zɛmbî dɨ́ nə́ *Abʉraham nyə á byá bwán óbá, a byá nyíga
    nə lwaá dɛ́, a byá nyíga nə mudá yé, kú bə sɔ́ɔl məsáal.
  hat-hat: 'Li di nou konsa: Abraram te gen de pitit gason, yonn avèk fanm ki te esklav
    la, yon lòt avèk fanm ki pa t'' esklav la.'
  npl-NT: 'Itlajkuilol Dios kijtoa Abraham okímpixki ome ipilwah: se iwan iteska Agar,
    iwa ok se iwa isiwa Sara.'
  bgg-bgg: Iphey shii yao Abraham shii dufuii nyi um, jia yi khiao hò-amuii ro dufuii
    jia yi ichad ro hò-amuii pha dufuii ro.
  eng-TCENT: For it is written that Abraham had two sons, one by the slave woman and
    one by the free woman.
  eng-BSB: For it is written that Abraham had two sons, one by the slave woman and
    the other by the free woman.
  cpu-NT: 'Jiroka okantakota: Pairani itzimake apite itomi Abraham-ni. Etakarori itomi,
    iro ovaiyantakeri irotzikatane, iriima pashine itomi, iro ovaiyantakeri iinaperori,
    kaari jotzikata.'
  san-ASM: তন্মাং ৱদত| লিখিতমাস্তে, ইব্ৰাহীমো দ্ৱৌ পুত্ৰাৱাসাতে তযোৰেকো দাস্যাং দ্ৱিতীযশ্চ
    পত্ন্যাং জাতঃ|
  tac-NT: Alé osilichi ruwí oká ejtemali o'chériligo Abraámi 'kúchila. Bilé 'la bo'né
    upila ranala, 'lige uché bileka pe alé Abraámi galílachi nóchame mukí ranala,
    alué napu tabilé meka nóchame nile enomí, alué napu nile alué 'la Abraámi upila
    gu'írame.
  eng-WEBPB: For it is written that Abraham had two sons, one by the servant, and
    one by the free woman.
  gfk-H: Iau tangai hua kanong ira pakpakat diet hinawas bia, airua ira nati Abraham.
    Tikai tano hahin na tultulai ma tikai tano hahina nong i langalanga talur ira
    tinirih gar na tultulai.
  viv-viv: Kahihi buki-vehimeya againe gidadauda-ma waꞋita hidede amine. Abelahamo
    natuneyao luhei. SaꞋeyana badi agetoga adi egana Hega agaidiya gitubuga, tu velugana
    tauna vavinena Sela agaidiya gitubuga, badi keke agetoga.
  yao-yao: Ilembekwe muitabu ya Malajisyo kuti che Iblahimu ŵakwete achiŵanagwe ŵaŵili,
    jumo ŵapagwile ni jwankongwe kapolo ni jwine ŵapagwile ni ŵankwakwe juŵalombele.
  tgp-tgp: Matan la ulia na Retiulia, vara Abraham natuna lamane mo rua, matea isana
    har̃ai slev matea, moiso matea isana har̃ai materi matea, narouna.
  auc-NT: Ïïmaï ante yewæ̈mongatimpa. Abadäö wodi ïñömö wëñæ̈na onguïñæ̈na mënaa ïnate
    tapæ̈igacäimpa. Adocanque guiquënë nänöogængä beyænque në cæte quëwengä wëñængä
    ïñongä wacä guiquënë näwä nänöogængä wëñængä ingacäimpa.
  kbc-NT: Naɡ̶ajo notaɡ̶anaɡ̶axi ikee Abraão mijoa iniwataale lionaɡ̶a. Onica lionigitege
    aca iwaalo ane liboonaɡ̶adi Agar ane liota naɡ̶ajo baɡ̶a lodawa. Ica eledi boɡ̶one
    lionigitege naɡ̶ajo baɡ̶a lodawa ane daɡ̶a niota, ane liboonaɡ̶adi Sara.
  bmh-bmh: Uwait nugau ze nug guzenai aneu, ‘Abraham go mogoi aliag a, Ismael zaug
    Aisak dual.’ Ismael, go gonugau salau air (slev), Hagar ebuan. Aisak, go gonugau
    wau pet, Sara ebuan. Sara go salau air tam.
  ctu-BL: Come ts'ijbubil an cha'tiquil i yalobil Abraham, juntiquil i yalobilʌch
    criada, yambʌ i yalobilʌch jini libre bʌ mach bʌ criadajic.
  meq-meq: 'Tə watsa mə Ɗerewel i Mbəlom na, tə gwaɗ: Abraham na, wawa ŋgay hay sulo.
    Neŋgeɗ na, beke a wa, wawa neŋgeɗ ŋgwas nakə beke eye bay aye a wa. Ŋgwas nakə
    beke eye aye na, tə zalay Agar. Ŋgwas nakə beke eye bay aye na, tə zalay Sara.'
  noa-H: 'Mag leita hãba hʌʌrk''aju k''ĩirjuju ham hugua pãrag jaauk''im: Mak''ʌʌn
    libro gaai jaauwai, jöoi Abrán chaain numí wai sĩejim haajem: hãb daupeer Agar
    haajerr hich chogk''a wai sĩerr dʌ̈ím maimua hãb hich chog k''aba hich hʌʌi chaar
    Sara dʌ̈ím.'
  alp-NT: Ete mere leki be Abrahame eni nanaru sie luaya. Eni nanae saere bei eni
    tamata makerike kai saere bei eni bina, ile tamata makerike mo.
  san-VEL: tanmaa.m vadata| likhitamaaste, ibraahiimo dvau putraavaasaate tayoreko
    daasyaa.m dvitiiya"sca patnyaa.m jaata.h|
  kbq-kbq: Na'ankure anage huno avontafepina krente'ne, Abrahamuna tare ne' mofavre'a
    mani'na'e, mago mofavrea kazokzo a'mofo mofavregi, magora kazokzo osu a'mofo ne'
    mofavre mani'ne. (Jen-Agf 16:15, 21:2)
  kbh-kbh: Chiñe endayana, Abraham uta uaquiñata yojánabamna ca; cánÿana Agárbeñe,
    canÿa chabe shembiama nÿets tempo oservená; y chë ínÿana, cachabe shémbeñe, Sara,
    y mua ndocnabiama nÿets tempo oservená yonjamna.
  ron-LSB: Căci este scris că Avraam a avut doi fii, unul de la slugă și unul de la
    o femeie liberă.
  pon-pon: Pwe a intinidier, me nain Apraam putak riamen mia, amen jan ren na lidu,
    a amen jan ren me maioda.
  nhe-BL: Itlajtol Toteco techilhuía para Abraham quinpixqui ome ioquichpilhua. Se
    ioquichpil quipixqui ica inelsihua huan ne seyoc quipixqui ica se itlatequipanojca
    tlen quicojtoya.
  sps-sps: Moses kirkir koman Vegiau Ten Gov, Abraham te kaa me na ina fuan a guei
    tsoiny. Sera natsun Abraham, a moun a sikia ma muiny binun babainy ayei na tsinan
    a isen tsurin guei tsoiny to ari. Ai Hega, ito na moun to te pats me Abraham,
    ayei na muiny binun babainy to te bibinun of non e Sera a tsinan a mesmes a guei
    tsoiny.
  wnc-wnc: Miti wamda Ebrahamde nininggak. Itane waaknga tapaaya. Maya inane puya
    amina tapatuta waaknga tapatu tangaikut. Siwan maya inane maatna sikngata waaknga
    tapatu tangaikut.
  bus-bus: Wà bè Ibraĩ nɛ́gↄ̃gbɛ̃nↄ ì gↄ̃ↄn plaa. À à doo ì kↄ̃n zↄ̀omɛ, ben à à doo
    ì kↄ̃n wɛ̃ɛnɛo.
  gub-BL: Àmàrààw a'e, mokoz ta'yr heta izupe a'e wà. Heta mokoz ta'yr wahy wanupe
    wà. Ta'yr ipy ihy uma'ereko e ma'e romo hekon a'e. Inugwer ta'yr ihy hemirekoete
    romo hekon a'e.
  imo-imo: Abrahamenga marenu ungulu talo moloringili. Ungulu te paa yunge ambo kamukumu
    ltimumuni menderimu. Te yunge ka kongono tendepili nimbe ltimu ambomuni menderimu.
    Mosesini topa panjirimu ungu te aku tepa ltemo.
  boj-boj: Qotei aqa anjam bei nami endegsib neŋgreŋyeb unu. Abraham a aŋgro mel aiyeltej.
    Aŋgro bei Hagar na ŋambabtej. Hagar a kaŋgal uŋa. Aŋgro bei Sara na ŋambabtej.
    Sara a kaŋgal uŋa sai. A Abraham aqa ŋauŋ tiŋtiŋ.
  eng-DRA: 'For it is written that Abraham had two sons: the one by a bondwoman, and
    the other by a free woman.'
  knf-knf: 'Ulibra wi Naşibaţi uji Abraham abi buk bapoţ batëb biinţ: aloŋ awo abuk
    Hagar, ñaaţ i bakjuuknţënuŋ, Kë aloŋ awo abuk Ŧaara, i bawooŋ baankjuuknţën.'
  san-KHM: តន្មាំ វទត។ លិខិតមាស្តេ, ឥព្រាហីមោ ទ្វៅ បុត្រាវាសាតេ តយោរេកោ ទាស្យាំ ទ្វិតីយឝ្ច
    បត្ន្យាំ ជាតះ។
  arn-NT: 'Fey feypiley ta Abraam ñi niefel ta epu fotüm: Kiñe fotüm niey tañi küdawfe
    domo mew, fey ti kangelu fotüm kisu tañi kure mew, tati lifrengelu.'
  zas-NT: 'Loj ley rëb guial guyu tioꞌp xiꞌn Abraham: Guyu xiꞌnman con tijb béngunaa
    brii laj Agar bén goc xmojsaman, guyu tëë stijb xiꞌnman con quijb xbéngunaaman
    bén brii laj Sara.'
  ken-NT: Ɛkáti Mandɛm ɛ́rɛ̀m bɛ Ábraham abhɔ̌ŋ nyaka bɔ̌babhakanɛm bati apay. Amɔt
    abhak mmɔ̌ nsɛm, achak abhak mmɔ̌ ngɔrɛ́ anɛ ápú nsɛm.
