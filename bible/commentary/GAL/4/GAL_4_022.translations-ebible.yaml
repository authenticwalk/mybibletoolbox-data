  tam-TCV: ஆபிரகாமுக்கு இரண்டு மகன்கள் இருந்தார்கள் என்றும், ஒருவன் அடிமைப் பெண்ணிடத்தில்
    பிறந்தான் என்றும், மற்றவன் சுதந்திரமுள்ள பெண்ணிடத்தில் பிறந்தான் என்றும் எழுதப்பட்டிருக்கிறதே.
  mit-NT: nacáníá nansa nì quida Abraham sànaha. Ùì dèhe‑ne nì tùinuù‑xí ñuhìví, cacháˋ,
    te dihi dèhe sahnú‑né nì sanduu (Agar). Nècuàchìmà, iin nècuàchì có‑ìá libre nì
    sanduu‑ne, vàchi ducání quidáchúûn saín‑né. Doco dihi inga dèhe Abraham mà (nani
    Isaac, còó; meru ñahàdìhí‑nè) nì sanduu nècuàchìmà, te iin nècuàchì libre nì sanduu‑ne.
  ceb-ULB: Kay kini nahisulat nga si Abraham adunay duha ka mga anak nga lalaki, ang
    usa pinaagi sa ulipon nga babaye ug ang usa pinaagi sa gawasnon nga babaye.
  ces-LB: Dočetli byste se tam, že Abraham měl dva syny, jednoho se svou manželkou,
    ale jednoho ještě předtím se svou otrokyní, což tehdy nebylo nic neobvyklého.
  mkn-mkn: Te di Tuhan pung Tulisan Barisi ada carita soꞌal dong pung baꞌi Abraham
    pung ana laki-laki dua orang. Dia dapa ana satu dari dia pung budak, deng yang
    satu lai dari dia pung bini sah, yang bukan budak.
  pol-UBG: Napisane jest bowiem, że Abraham miał dwóch synów, jednego z niewolnicy,
    a drugiego z wolnej.
  qxh-NT: ¿Abrahampa willapanta liguishcanquichu? Tayta Diosninchipa shiminćhu Abrahampa
    ishcay wamran cashanta willamanchi. Juc wamrata uywaynin Agarćhu tariran; juc-cajtana
    majan Saraćhu. Majan Sara mana pipapis uywayninchu caran.
  nwi-nwi: In ramni Ebraham yame rɨmɨrəh tɨni yerman kɨraru. Kɨrik, slef kafan rɨmɨrəh.
    Kɨni kɨrik, piraovɨn atuatuk kafan rɨmɨrəh.
  kmo-kmo: 'God riiti maji eecha wocho: Epraham rii yikapwa upurusen kiyar. Mayama
    mima sii poren kiyarek, yo otii wakasa tar mima sii poren kiyar.'
  agr-agr: Nu agagbaunmag, Abragkak jimag uchi ajujakuí tawai, makichik uchijiya nu
    ni inakenia aajakuí, tuja tikich uchijiya duka dekas niina nuwe inakchauwa nuwiya
    ajakuí.
  kyc-kyc: Lowa buku dokona Aporakamena wane lama kareyambi letamo. Wane mende kendemande
    endame manjo mende mee enda angi manjo piya.
  urd-GVU: وہ کہتی ہے کہ ابراہیم کے دو بیٹے تھے۔ ایک لونڈی کا بیٹا تھا، ایک آزاد عورت
    کا۔
  yre-NT: 'Moizi -le ''fluba ''ji bɛ, e ya ''e ''crɛn -tɛdɩ ''nan: Abraam -le ''nɛnnun
    a "fli. Waa -tʋ -ya o ''vale ''e nan -le nɔan nɛn waa laabo Aga bɛ -a. Ɛn waa
    -tʋ -ya o ''vale ''e nan Sara -a. Sara ''ka nɔan -a dɩ.'
  fuh-BKF: 'Ina winndaa: Ibrahiima ina woodunoo ɓiɓɓe worɓe ɗiɗo, gooto o heɓdi e
    korɗo, gooto du o heɓdi e dimo.'
  arl-NT: Moisés Rootasanocuajaari Abrahamjiniji sequeya, nojuajaari caapiqui niyanuraca
    quiquiaari, caapiqui nucuaacuajiniojuhuaj. Abrahamri neco seru muetutequiaari.
    Na sesojoquiaariiri Ismael. Na nuhuaji, saniya necojuanaari nera muetuquiaarijiuhuaj.
    Na sesojoquiaariiri Isaac.
  ziw-ziw: Kwaviya iwandikwa mwa Mawandiko Yakukile kugamba, Bulahimu endaga na wana
    waidi, yumwenga elekwe ni mkaziwe umtumwa, na uyumwenga elekwe ni mkaziwe alekeilwe.
  grc-TR: Γέγραπται γάρ, ὅτι Ἀβραὰμ δύο υἱοὺς ἔσχεν· ἕνα ἐκ τῆς παιδίσκης, καὶ ἕνα
    ἐκ τῆς ἐλευθέρας.
  nag-nag: Isor kotha te likha ase, Abraham laga duijon bacha thakise, ekjon to sewa
    kora maiki laga bacha aru ekjon to ajad thaka maiki laga bacha.
  eng-OEBCW: Scripture says that Abraham had two sons, one the child of the slave-woman
    and the other the child of the free woman.
  knj-NT: Yutol ja' chi alontej yu naj Abraham, tzet utbil tol ey cawan sc'aal. Ey
    jun jix ali tet ix criadaeal, ix chi yij Agar. Ey jun xa jix ali tet ix yetbi.
    Ja' ix ja' caw yetbi Abraham tu', c'am mac bey ey oc ix scriadaeal.
  deu-1912: 'Denn es steht geschrieben, daß Abraham zwei Söhne hatte: einen von der
    Magd, den andern von der Freien.'
  san-PUN: ਤਨ੍ਮਾਂ ਵਦਤ| ਲਿਖਿਤਮਾਸ੍ਤੇ, ਇਬ੍ਰਾਹੀਮੋ ਦ੍ਵੌ ਪੁਤ੍ਰਾਵਾਸਾਤੇ ਤਯੋਰੇਕੋ ਦਾਸ੍ਯਾਂ ਦ੍ਵਿਤੀਯਸ਼੍ਚ
    ਪਤ੍ਨ੍ਯਾਂ ਜਾਤਃ|
  nob-LB: Det står at Abraham hadde to sønner, den ene fikk han med sin slavekvinne
    Hagar og den andre med kona si Sara, som var en fri kvinne.
  ntj-ntj: Tjiinya wangka ngaapirinypa Payipulta ngarala. Yayipuramalu katja kutjarra
    kanyirnu minyma kutjarrangkatja. Tjiinya minyma kutjupa puurrku waarka palyalpayi.
    Nyangka minyma kutjupanya yungarralu kulira palyalpayi.
  sxb-NT: Kwajojwa mu endagano mbwe Abraamu yawanga na awazia wawiri. Omulala yawanga
    owa omukazi omugule, no owundi yawanga owa omukazi owawanga owuyanga.
  nhu-NT: Bó nu ɛ saŋ lɛ Abla'am to kɛŋke boom bolemsɛ bofɛɛ, ɛ wvú to boke mvu bô
    nfwa, boo wvumvu bô kpwɛse wvù leyɛɛn.
  row-row: Te sia Lamatuaꞌ susura Meumaren dui soꞌal sira baꞌi Abraham na ana toun
    rua. Ana hambu anaꞌ esa mia aten, ma anaꞌ esa mia sao kabꞌin na, fo nda ate sa.
  msy-msy: '@see-verse:GAL.004.021'
  agg-agg: Sapo Baiborambe yare hoafɨyowohü yahoya, Abraham ai nindowenihɨ nɨmorɨ
    yimbumarapɨrɨ. Ŋgorü nɨmorehɨ moanɨ ratüpurɨyo-randeimbɨndɨyu asu ŋgorü ahandɨ
    nɨmorehɨ hondündɨmayu.
  ptp-ptp: Ên kɨyang yêp vac Moses xolac bêga nêbê Eblaham nu yuu, lêc vêx wê vông
    yuac vô Eblaham ge lê nêbê Hega kô ngwe, dɨ vɨnê Sela kô ngwe.
  nak-nak: 'La masovala eia maie: E tubu miteu e Iuda, e Abraham, e latula ale hatamale
    ilua, isa eia savua te la bilalaha tetala e Hagar, isa eia savua te rutula sesele
    e Sera.'
  lbb-lbb: A Buk Tabu i atongi mang, e Abaram naur a natna. Takai a nat a hane ning
    a tena titol oros, pa takai otleng, a nat a hane ning i kes langolango, pa bel
    i tena titol oros.
  kan-2017: ಅದರಲ್ಲಿ ಬರೆದಿರುವುದೇನಂದರೆ, ಅಬ್ರಹಾಮನಿಗೆ ಇಬ್ಬರು ಮಕ್ಕಳಿದ್ದರು. ಒಬ್ಬನು ದಾಸಿಯಲ್ಲಿ
    ಹುಟ್ಟಿದವನು, ಮತ್ತೊಬ್ಬನು ಸ್ವತಂತ್ರಳಾದವಳಲ್ಲಿ ಹುಟ್ಟಿದವನು.
  cso-NT: 'Ñí¹ jáun² rá¹juáh³, hi³ hla¹ Há²bran²¹ ca³lɨ³zian² gon³ jon²: jan² jon²
    tsú² quionh³ tsá²mɨ³ tsá² jmɨ́¹ má²cuá¹hlánh¹ joh¹, hi³ jan² né³ ca³lɨ³zian² quionh³
    tsú² tsá²mɨ³ ñí²cuo², tsá² zian² hí³ hi³ ca³tɨn¹ hnga².'
  ena-ena: Asɨ dɨ manasɨŋ hekɨlɨ agaŋ nameŋ abami uami. Ebɨlam nɨbu ninaŋ ahica daŋ
    aba abami uami. Ebɨlam abinu Sela nɨbu nudɨ ninaŋ pabiŋ aba abami uami. Nɨbu sibɨla
    numɨgaŋ aba abami uami. Sela dɨ sibɨla hɨsɨŋ iamɨgali Hega nɨbu avi nudɨ ninaŋ
    pabiŋ aba abami uami.
  tgo-tgo: Mbaro e ghabuk tɨne iŋa Eibraham le ŋgaŋga ghɨmoghɨmoru theghewo, regha
    wevo rakakaiwobwaga Heiga nariye, na theghewoniye wevo rakarakayathu Sera nariye.
  yap-yap: Be yog ni Abraham e l’agruw fak ni pumo’on, bagayow e be’ ni bpin nib sib
    e gargelnag, ma bagayow e be’ ni bpin nde sib e gargelnag.
  mop-NT: Bel in quin wadü' te'ex c'u' a tz'iiba'an ichil u ju'um a Dios yoc'ol abe'e.
    Yan ca' tuul u mejen aj Abrahama. Jun tuulu, yanaji etel ix q'uexbil ch'up. Ulaac'
    a jun tuulu, yanaji etel a ma' q'uexbil ix ch'upu.
  tet-tet: Iha Hakerek Moon noo lia nosi ema Yahudi siakaan bei Abraham oan mane naꞌin
    rua. Nia netan oan ida nosi atan, ida tenik nosi feen.
  hlt-MCSB: Abraham loh capa panit a khueh te a daek coeng ta. Pakhat te salnu kah
    tih pakhat te aka loeih nu kah ta.
  xtd-NT: 'Jaꞌan xa n‑xio uu daꞌya Abraham: ɨɨn‑s kuu daꞌya ɨɨn ñadɨꞌɨ xinokuechi
    duꞌa nuu ñadɨꞌɨ Abraham, te ɨnka‑s kuu daꞌya mee ñadɨꞌɨ‑s.'
  mdy-ETH: ዎጎ ማፃኣፖይዳ፦ «ዓብራሃሜኮ ላምዖ ናይ ዓኣኔ፤ ፔቴሢ ዒዛኮ ዓይሌላ ሾዔያ ማዓዛ፥ ባጋሢ ሾይንቴሢ ማኣሮ ዒንዶይዳፓኬ»
    ጌይንቲ ፃኣፒንቴኔ።
  spl-spl: Awarahamgât nanyâhâtŋe yâhâp teteowot. Nanŋe kunŋe yâkât kutŋeâmâ Ismae.
    Yakât topŋe yuwu tap. Awarahamŋe imbiŋe Sara memu yâkâlen nanyetŋe membuap yakât
    Anitâŋe bunewâk pat kuyitgiop. Yawu yamâ inâk kâsi manowot. Yâhâ Anitâŋe Awarahamgât
    den hikuop ya nelâmgumu ikŋe hoŋ bawa imbi, kutŋe Haha sâm ya miop. Ya memu yâkâlen
    nanŋe kunŋe miop, yamâ kutŋe Ismae. Yâhâ nanŋe âlâ, kutŋe Isaka sâm, yâkât topŋeâmâ
    yuwu. Anitâŋe Awaraham imbiŋâit yetgât pat kuyitgiop yakât ki nelâmguop. Otmu
    Saraŋe naom membuap sâop yakât otmâ manmâ gam gam nanŋe miop.
  usp-NT: Tz'ib'ali' chi Abraham xwa'xi' quib' jc'ajol. Jun jc'ajol xwa'x riq'ui jun
    anm ri jb'ij Agar ri wi' rajw. Jun jc'ajol chic xwa'x riq'ui Sara ri ta' rajw.
  zav-NT: Nan de que gwnitə' c̱hopə xi'iṉ de'e Abraanṉə' bi'i byo, tobo gwxan to no'olə
    naquə esclabo c̱he' na' yetobo' gwxan no'ol c̱hecze' no'olən' bito naquə esclabo.
  sgz-sgz: Erei i Buk Tabu ái Moses a le on sur Abaram ngo ái Abaram a tám i aru i
    kalik án káláu. Kesá natun a káhái ái Agar, ngisán ái Esimael. Má kes a káhái
    ái Sara, má ngisán kalik er ái Aisak. Ái Agar a wák án toptop sár, mái Sara kápte.
    Ái Sara kán wák muswan ái Abaram.
  kek-NT: Tz'i̱banbil retalil nak laj Abraham quicuan cuib li ralal, jun riq'uin li
    lok'bil mo̱s ut li jun chic riq'uin li tz'akal rixakil. (Gn. 21:2-9)
  blz-NT: Isian nitulis se' i Abraham anakon rurua'. Anak men sa'angu', sinana wiwine
    men nipo'ata', ka' anak men sa'angu', sinana wiwine men sian nipo'ata'.
  poe-NT: Ntáchro kíxin chꞌín Abraham mé chónta chꞌán yaá xje̱en chꞌán la ijnko mé
    xje̱en tjan chꞌexón xra̱ la tí í jnko mé xje̱en ichjién chꞌán mé ijnko tjan tꞌítuenhya.
  san-TAM: தந்மாம்ʼ வத³த| லிகி²தமாஸ்தே, இப்³ராஹீமோ த்³வௌ புத்ராவாஸாதே தயோரேகோ தா³ஸ்யாம்ʼ
    த்³விதீயஸ்²ச பத்ந்யாம்ʼ ஜாத​:|
  cof-NT: 'Itsanque chuteca joe: Matu to Abrahanni paluca naola taminue. Manca naochi
    ayan peyun sonari jominue. Manca naochi ayanni peyun sona itominue; Abrahanchi
    tsa sona jominue.'
  srm-NT: Wë a dë sö taa Abahamu bi pai tu womi mii. A pai wan ku di saafu mujëë,
    nöö a pai wan ku di tööu mujëë fëën.
  qvs-NT: 'Chay killkadunpi riman: Abrahampa tiyapurkan ishkay wambrankuna. Suk karkan
    rantidu warmi Agarpa wawan. Suk karkan kikin warmin Sarapa wawan. Warmin Saraka
    mana rantiduchu karkan.'
  zca-NT: 'Kure'' nzobni'': Lë'' Abraham ngop chop xga''n; tu më''d ngok xga''n una''
    kwa''n lë Hagar, xa'' ngok mos kwa''n nguzi'' Abraham; no xtu më''d ngok xga''n
    Sar, una'' kwa''n ngok tsa'' pa'' Abraham.'
  cbc-NT: 'Mai, atore bairo quetibʉjʉya: Abraham ãnacʉ̃ pʉgarã caʉ̃mʉarẽ pũnaa cʉsupi.
    Jĩcãʉ̃ cʉ̃ paacoteri majõco Agar cawãmecʉco mena macʉ̃ cʉsupi. Apei pʉamerã cʉ̃
    nʉmo Sara cawãmecʉco, cʉ̃ paacoteri majõco mee caãcõ mena macʉ̃ cʉsupi.'
  qxo-NT: Moises gellganganchöga nin Abraham ishcay tsuriyog cangantam. Jucag tsurinmi
    canä wätaynin Agar jutiyog warmichö y jucnam canä lejïtimu cag warmin Sarachö.
  mox-mox: Ta Buki Nugwenugweina simana vonigo Ebelamo ma natunavo meʼomeʼolotodi
    magilafudi itoatoa. Taha viʼoi ena tofewa kavovo adi wawa Ega ʼidiega, ta wese
    taha viʼoi vavine yavuyavuidi moqane aqiaqina adi wawa Sela ʼidiega.
  kew-kew: 'Go madaare Gote-na agaa i buk-mi gupa ta: Abraham-re naaki lapo madisa.
    Goa pisa rabu pa kogonome adini oname naaki padane madinaloa nipuna oreme meda
    madisa.'
  dww-dww: Girugiruminama porane e riuriuna da Eibraham natunatunama tautauḡomidima
    rabui. Gomana tenaḡa Heiga ya tikana, tauna panipani waivinama. Be gomana ḡesaunama
    Sera ya tikana, tauna Eibraham na visara ḡomama.
  twi-ASANTE: Wɔatwerɛ sɛ, na Abraham wɔ mma baanu. Ɔne afenaa bi woo baako na ɔne
    ɔbaa bi a ɔde ne ho nso woo baako.
  aoj-aoj: siꞌi basef fagail Baibeli fagaꞌi, atiasi Abraham nola awasi amam biam.
    Anona, kwandaꞌ maola anen dowafi Hega kogolanai. Apaꞌ anona, wauluꞌmana endilisi
    Sera kogolanai.
  cbv-cbv: Abraham chénewã ãt weh jʉmʉp wʉt jĩ. Caandíh teo wʉ̃hnih Agar biíc mit
    wʉ̃ʉ́h jʉmʉp wʉt jĩ. Ã áa yoobát Sarabʉt biíc mit wʉ̃ʉ́h jʉmʉp wʉt jĩ.
  taw-taw: Takaw anɨb ak tɨkɨl agɨlak ak, Eblaham ñɨ omɨŋal tɨkak. Ñɨne olap, bin
    olap apɨl bin ne nop wog gɨñolɨgup ak nop dɨl tɨkak. Ñɨne olap, bin ne ke yɨbɨl
    ak ayɨp tɨkak.
  jic-NT: Napj ca mvelé tsjan mpes ca jus nlayé napj velé t'üc' way. Moisés tepyaca
    Abraham mat'e ts'uyuptsja jupj. Jatjam pjaní jupj esclavo tjemya'na. Jatjam ma'ajapj
    jupj jats'om tjemya'na.
  zap-NT: 'Porke nga zëëd ne wap Abraham txup mëdbee: te ne wap Abraham yrup Abraham
    wnaa ne wzii Abraham chen ylaa men dxiin lo Sara lzaa Abraham, le ste ne wap Abraham
    yrup Abraham lzaa Abraham.'
  wer-wer: Ngönëntak epël wia. Apram pim yokot naar wakaima. Nampë yapinte Ismael
    inëën koontup Eka puuk wilaup, ën nampë yapinte Aisak pöp öng yaapöp Sera puuk
    wilaup.
  ipi-ipi: Gotena pii pepa pelene okonemane loto, wamba Apatakameto iwana lapo mandeaipia
    layene eya. Katapusa piape piyane wanda Ekato wandakali-mane andopane mandiyaini
    pua iwana Isamale mandeaipia. Goteto andopane mindi liyamba gukale lo potomisa
    pii mindi lea-kola, mee anana pitiyane wanda Setato iwana Aisake mandeaipia.
  qul-NT: 'Leyka nin Abraham iscay churiyoj caskanta: ujnin esclavanmanta, ujnintaj
    librecaj esposanmanta.'
  ter-NT: Énomone ne yutoéti koyúhoti pí'ayea xe'éxa neko Âbraum, xe'éxa xoko Ága,
    enepone ákau yêno, koane xoko Sâra, koati yêno.
  bmr-NT: Mɨɨro Abraham miiseecɨɨco seemevauhi noono. Saseeque seemevaubo ijɨjovogo
    Agar onoogoma. Jaanotɨ saseeque seemevaubo imiyataaba Sara onoogoma jɨjovogo iicautɨgoma.
  fuf-fuf: 'Ko fii no windii, Ibraahiima no mari ɓiɓɓe ɗiɗo: goɗɗo on ko mo korɗo
    jibinani mo on, oya on ko mo dimo on jibinani mo on.'
  bhl-bhl: 'Sunbin-Got em fut ayem e bokolomele: Abalakam e kunum aul alew mak dukuse
    kale. Mak e, sak waneng keko, kawtiw im weng afak bin waneng Kagal um min te.
    Mak e, wiin so waneng Sala um min ete te.'
  ons-ons: Eaŋo don yalewa ramaike, Abraham eŋe gipoletkine etke, mane qelit ŋerep
    yauwine Hagar wano ŋine wakonge, ŋo mane yemo eŋine ŋanomine Sara wano ŋine wakonge.
  con-NTPO: 'Tseni tsu tevaen: Abrahamjan dos dutssi''yeve an''bian. Fa''eja tise''be
    sema''su pushesu Agar isu''cho. Faesuja tise pushe Sara isu''cho.'
  ghs-ghs: Noo erake qeetemi oorai, Abarahamuho khameto eserike paimane dzoomata.
    Sutasuta atapai temuke dzoomami saqosaqo atapai temuke dzoomata.
  peg-peg: ଇନାକିଦେଂକି ଲେକା ମାନାତ୍‌, ଅବ୍ରାହାମ୍‌ତି ରିଆର୍ ହିମ୍‌ଣାଂ ମାଚାର୍‌, ରୱାନ୍‌ କଡ଼୍‌କା
    ଆଡ଼ିଏଣି ତାଙ୍ଗ୍‌ ଆରେ ରୱାନ୍‌ ଜାର୍‍ କଗ୍‍ଲେ ତାଂ ଚଞ୍ଚାକାନ୍ ।
  txu-NT: Ba ar amã kukràdjà jarẽ gar ama. Môjdjê ne kute 'ã pi'ôk no'ôkkam memã Abraão
    kra amãnhkrut'ã ajarẽ. Kra ja ne Abraão õ àpênh kajgobê Agaremã kudji. Agare ne
    kubê me pardja. Nãm Abraãomã àpênh kajgobit ar ban umar punure. Õ àpênh kajgo
    jamã ne kra ja dji. Nhym be, prõ djwỳnhbê Xaramã ne kra djwỳnhja dji. Prõ ja ne
    kubê me pardja kêt ne ta arek mekôt ar ban umar mex.
  eng-WEBU: For it is written that Abraham had two sons, one by the servant, and one
    by the free woman.
  gnw-NT: Echa'ã Tumpa iñee pe uyecuatía oĩ vae umɨmbeu quirãi Abraham mocui taɨ güɨnoi.
    Penti taɨ cuña uyeyocui vae imembɨ co, jare ĩru taɨ cuña uyeyocui mbae vae imembɨ
    co.
  mux-mux: '⸤Pulu Yili-nga⸥ bukele-ni nimba mele: “Eprayam-ni kang tale mirim, te
    kongun we tenjipa méle kaluli te naa liili kendemande-ambale-ni mirim; te mindili
    te naa nomba we mulurum ambale-ni mirim.” nilimú.'
  maj-NT: B'a̱ títsu nga jo ntí kis'entuhu̱ Abraham, nku xi kitsihi̱n na̱ musu̱ xi
    kich'atse ko̱ nku xi kitsihi̱n chju̱úhu̱n.
  bkq-NT: Azagâ Abraão imeom wâgâ myakâwândy Moisés inwenily, pekodo tâmaryem Abraão
    nhatyby Agar imery wâgâ, Sara Abraão iwydy lelâlâ imery wâgâ warâ.
  kue-kue: 'Kamambuno pepa mina muno yegl beglkwa: Abraham wam suwo miurka, ta nigl-kongun
    yoko orkwa ambai wam te ta ye embiye kaima Sara, nigl-kongun yoko erekrukwa ye
    wam.'
  cot-NT: Itioncacojiquerotarite ocanti choocaquea mavite irijanite Averaame, aparoquea
    ashi iroatimpa ashincaca imanquigaremajaca, choocaquea itsipa ashi iroatimpa imanquigaremajaca
    teeca irashintajitemparoji.
  bnp-bnp: Ni here hosi, e Abraham i tahoka e tuna ala rua. E tuna tara i podea a
    vora ngatavine. E tuna tara i podea e girihine Abraham, ra i uka ma ia a vora.
  apn-NT: Nà Tĩrtũm kapẽr ã kagà htũm kot finat Apraãw jarẽnhja. Na pre hkra myja
    wa hamẽxkrut. Prõ Sara kamã ja nẽ kot amnhĩm haprôr nhũm ri kãm àpênh o pa xwỳnh
    Aga kamã ja.
  ctp-NT: 'Nchkwiꞌ kityi chaꞌ ngula tukwa sñiꞌ ayman Abraham kanꞌ: nu ngula kulo ni,
    kanꞌ ngwa sñiꞌ ska nu kunaꞌan nu wa msiꞌi yu chaꞌ kuꞌni tñan ꞌin neꞌ; xka kanꞌ
    ngwa sñiꞌ kwilyoꞌo ykwiꞌ yu, ska nu kunaꞌan nu ndiꞌin suꞌwe ti.'
  opm-opm: Sawa mengnong pomat sama dahaptineng Epraham ohe ma ihasuh oh mihat pat
    ma hapat dahaptinengmur. Ohe ma ihasuh oh mamarumur. Epraham oh kuu yot hanmur.
    Duupsin kuu uh nang na tatpat pat kuu hatin hat imap ohe hrep oh patesuhmur. Gahansin
    kuu uh nang tatpat pat kuu hatin hat duupsin kuu urhe hrepdapat orhor urhe atamrein
    patesuhmur. Ihat patim gahan inap yot ihit mon yot itpamur.
  bvr-bvr: Wurra janguny mu-jurra gu-yurra minypa Aybriyam (Abraham) bijirri-bokamurra
    abirri-jirrapa walkurpa yerrjipa, an-ngardapa jin-nigipa mampa niya jin-gata jin-mujama,
    rrapa an-nerranga jin-nigipa mampa niya jin-gata magaya gu-ji achila. Gu-gurda
    ngacha.
  wal-wal: Aissi giikko, Xoossaa maxaafai, “Abrahaamayyo ailleeppenne goqeeppe yelettida
    naa77u naati de7oosona” yaagees.
  zad-NT: 'Cho''en dill'' wzoa c̱hop xiiṉ dii Abrahama'': tob'' gok xiiṉ noola'' wxi''gake''
    bene'' llin c̱he''ka'', na'' stob'' gok xiiṉ beena'' gok nool c̱he'' dowalj, beena''
    biga gok wen llin c̱he beṉ''.'
  kmg-kmg: 'Ira hâcne šiŋuc qâreŋkekicne: Abrahamte ŋokâ jajahec fuapic, moc i kiŋaŋ
    naruzi rowec â moc i ŋonâŋzi rowec.'
  aso-aso: Aꞌmine bukuuꞌ nene Abalahamuꞌ gipele gidingumuꞌ gizi nizaniꞌ gamazi mamuꞌ
    noluve. Abalahamuꞌ aza gipele setaꞌ gidineꞌ ve li gizi nizaniꞌ ve. Aꞌmine gipele
    setakutiꞌ ma nene elenaho Salaꞌ neꞌmi goboni aluꞌve Hagalanguꞌ gedo ma nene goboni
    alu minamineꞌ eiꞌ elenaho Salanguꞌ gidineꞌ ve.
  uli-uli: Ye sor le Abraham ila rumal lol tarmal. Semal ila layur fengal mo semal
    fefel le semal slave, iwe ngo ila semal ila layur fengal mo fefel we ril we te
    semal slave.
  nin-NT: A charr na ka di, Ibrayi à si na amumarr aha. Uva ugarr nggo à ngri ku uyirr
    wa. Uyirr wa a si ayamba wa nggo à si si ugarr hen uwa nggo à ngri ku na ku.
  acu-NT: 'Yuse chichame Abrahaman pachis tu aarmawaitai: “Abrahama uchirisha jimiar
    ayayi. Tura Sara inatiri Agar naartin kichkin jurermiayi. Tura kichnaka Abrahama
    nekas nuwari Sara jurermiayi.”'
  cak-WNT: Ruma ri Moisés rutz'iban ca chi ri Abraham xec'oje' ye ca'i' ruc'ajol.
    Jun ruc'ajol xalex riq'ui ri raj ic' ri rulok'on, ri can ximil wi pa samaj riq'ui.
    Y ri jun chic ruc'ajol, xalex riq'ui ri kas rixjayil wi.
  ebk-ebk: Naisurat as nan Kalen Apo Dios ay kun chuwa ay lanaraki nan potot Abraham.
    Nan usa at naiyanak as nan usa ay fiabfiaarun asawana, ya nan usa at naiyanak
    kan asawana ay hi Sara ay fiakun mafiabfiaor.
  spa-PDDPT: 'Porque fue escrito que Abraham tuvo dos hijos: uno de la esclava y uno
    de la libre.'
  ruf-ruf: Tsayandikighwa mne pfitabu pfa Ghamalaghitso ka Abrahamu tsakakala ne iwana
    weli, yumwe kelekighwa ne ipinga mtumwa na yungi kelekighwa ne ipinga iyali si
    mtumwa.
  gun-gun: 'Mba''eta ipara oiny: “Abraão oguereko mokoĩ gua''y. Peteĩ ma kunha escrava
    pi''a, ha''e rã amboae ma escrava e''ỹ pi''a raka''e.”'
  agu-BL: 'Je puntile''j yi swale'' scyeru'': Jalnak cob cy''ajl Abraham. Cho''n titz''e''n
    jun te jun xna''n yi esclaw tu''. Ma yi junt, cho''n titz''e''n te yi tetz txkel
    nin.'
  isn-isn: Kunsoko ikilisigwe kina Abrahamu ai ukete ana akigoha abiili, ung'wi ku
    musungu uyo nu mutugwaa nu muya nu musungu ni mulyuuku.
  eng-PEV: You see, God says in his book that Abraham had 2 sons. The mother of one
    son was Hagar. She was a worker. She was like a prisoner, and she had to work
    all the time for Sarah, Abraham’s wife, and she got no pay. But Sarah was the
    mother of the other son. She was always a free woman.
  ilo-ULB: Ta naisurat nga adda dua nga annak a lallaki ni Abraham, ti maysa ket anak
    ti tagabu a babai ken ti maysa ket anak ti babai a siwayawaya.
  pir-NT: 'Ohõ saha niahye Cohãcjʉ̃ yere tiquina ojoari pũpʉ: Abrahã pʉaro pacʉro
    ijiahye. Tiquiro cahacjõno Agar wame tiricoro mehna ihcãquirore pohna tiahye.
    Sa ye tiquiro namono poto Sara wame tiricoro mehna gʉ̃hʉre ihcãquiro pohna tiahye.'
  anv-NT: Asa wyɛ aké Abraham abɔ awyaá baá ande apea. Abyɛ ama ne mendée ayi
    alu mefwɛ ne abyɛ ayifɔ ne mendée wuú ayi álá ápɔ́ mefwɛ.
  sab-NT: 'Geru e amaña kle gerule Abraham giti, geru e gerule: Abraham kirolla muinga
    boke giti, Abraham kirolla gdaite muinga kada Agar giti, Agar lle boanga Abraham
    muiralla alin. Abraham kirolla gdaite Abraham muirallanu kada Sara giti, Abraham
    muirallanu me lle boanga kwian na alin. Abraham toidu lle boanga mo muirallanu
    alin kada Agar ole gire kirogwa onbre medunga Agar kote. Agar kirogwage malen
    Agar kirogwa manadu muinga ulita kle kirogwa manade kare. Agwa Abraham muirallanu
    kada Sara me muinga ene kare, Sara me kirogwage me ñadu kirogwa molen gire Chube
    agedu Sara alin, ene Abraham ñadu kirogwa molen Sara giti Chube gerudu kare sbali
    Abraham ole.'
  tmd-tmd: Mönö aku kai kɨtön yadmä, “Ebraham ha mös yöx pön höŋa. Ha nuŋ i, halöu
    mö i Ebraham mönɨŋ aku nugwo nag mabö rɨ nölmɨd mö aku pön ha yöx pön höŋa; ha
    nuŋ i, nag mabö rɨmɨdöl mö aku, mönɨŋ nuŋ ödöriö aku pɨsaŋ yöx pön hö,” rɨmä.
  acr-NNT: Ma tzꞌibꞌital kanoq ri Abraham xekꞌojiꞌ kaꞌibꞌ ukꞌajol. Jun chike xalax
    rukꞌ rixoq aj chak pa ja; ri jun chik ukꞌajol xalax rukꞌ ri rixoqil.
  kpg-kpg: E hai bolo Abraham ana dama dogolua, e dahi mai baahi di hege ahina, ge
    e dahi mai baahi dono lodo donu.
  taj-taj: तिग्‍दा भिसम चुह्रङ् भिसी भ्रिबा मुला, अब्राहामला झा न्‍ही मुबा, गिक चा
    नोकरस्‍याग्‍याम न्‍हबा ओच्‍छे गिक चा ह्राङलान म्रिङग्‍याम न्‍हबा मुबा। थेला ह्राङलान
    म्रिङ चा नोकर आहिन्‍मुबा।
  avt-avt: Hɨm me God mau tɨwei matɨp Ebraham kine nɨkerek hɨrakɨt wik. Hega kerek
    hɨre wɨrɨak menmen me Sera, hɨre wine nɨkan kiutɨp, Sera hɨre wine nɨkan hak kiutɨp
    kɨkaru, te hɨre winɨn mɨte pe Ebraham. Hega wɨkaru.
  cbk-cbk: Ta habla na Sagrada Escritura de Dios que si Abraham ya tene dos anak hombre.
    El nana del un anak amo un esclavo, y el nana del otro anak amo el verdadero mujer
    di Abraham.
  uig-ARA: تەۋراتتا، ئىبراھىمنىڭ ئىككى ئوغلى بولۇپ، بىرى دېدەكتىن، يەنە بىرى ھۆر ئايالىدىن
    بولغان، دەپ خاتىرىلەنگەن.
  tuf-tuf: Abrahámayan serin sasán bucáy cohnajacro. Istiyrá cacúm ohc cut, Agar ohc
    cut cohnajáquinro. Cacúm ohc cut cohnajaquey ajcan Ishmaelro. Istiyrá ima wiya
    queney ohc cut cohnajáquinro. Ima wiya queney ohc cut cohnajaquey ajcan Isaacro.
  abx-abx: Aka'anna' si Kasuratan nga aniya' duwangan lalla dadi'-na si Abraham. I
    addangan hinulsu'-na si uripon danda ngan i addangan may hinulsu'-na si libri
    danda.
  mco-NT: Com Dios y'ayuc huɨdibɨ jaybetyɨp jadu'n ymɨna'ñ co Abraham ymɨɨd anajty
    metz ymang. Tüg je'anajty ytaj'ajtɨp huɨdibɨ ypödumb'ajtpy. Je jadügpɨ ymang anajty
    ytaj'ajtɨp huɨdibɨ ytimytöxɨjc'ajtpy.
  cpb-NT: 'Jiroka okantakota: Pairani itzimake apite itomi Abraham-ni. Etakawori itomi,
    iro owaiyakeriri rimperatanewo, iriima itsipa, iro owaiyakeriri iinapero, kaari
    rimperatanewo.'
  aon-aon: Iruhin ananik Buk kwakri Abraham nobuki biom nugamim. Anan Hagar douk kwonekumesh
    mour meyoh iri kwanabuki. Aria anan Sara okwudok kwape wosik atin iri kwanabuki.
  hus-NT-2005: 'Pos in ulal ke na Abraham in kóꞌyámal cháb in chakámiltsik: jún kʼal
    nin jolíbal ani jún kʼal nin tomtal; nin tomtal, yab jaꞌ i jolib.'
  mig-NT: Chi̱ súan yóso núu̱ tutú, ja̱ Abraham ni̱ ñava̱'a‑de uu̱ se̱'e yíí‑de, ɨɨn‑i
    kúu se̱'e ña'an ndikín nchaa̱, te ɨnga̱‑i kúu se̱'e ña'an kúu nuu̱.
  bps-bps: Manan, nun lwe tingà lagi Abraham, satu sut di libun fasak, na satu di
    libun ise fasak.
  mbs-mbs: Nebasa tadon diyà te kagi te Timanem te doen didowa batà i Abraham. Se
    sebad, timebaw diyà te allang din si Agar, aw se sebad batà din, timebaw diyà
    te esawa din si Sara.
  tof-tof: Moses mibü byalda tóba wibalómórrón bóktandó wagó, Eibrra-amón nis siman
    olom nis namülnürri. Ene leba zaget kola darrü ilngumilürr akó darrü ma tóba kolana
    ilngumilürr, leba zaget kol koke nótó warilürr.
  cme-NT: 'Ma nyɛgãaŋ wuɔ: *Abiramu daa bɛpolŋo diei baa kɔrciɛŋo‑i, aa u bi diei
    baa nebiciɛŋo‑i. Kɔrciɛŋo‑i ba taa ba bĩ-yo Agaar aa bĩ nebiciɛŋo‑i Sara.'
  sus-sus: A sɛbɛxi Kitaabui kui a di firin nan nu na Iburahima yi ra. Konyi ginɛ
    naxa keren bari a bɛ, xɔrɛ ginɛ fan naxa di gbɛtɛ bari a bɛ.
  pon-2006: E mahsanih me Eipraam naineki pwutak riemen, emen sang rehn lih lidu men
    oh emen sang rehn lih maiauda men.
  dad-dad: Negur nẽ Itotoya bun irok, Abraham ĩ kesu uru ado, taka ferfer kayau bunem
    wõ yen, agef fen, taka kafĩ fiya sã kayau bunem wõ yen.
  zab-NT: Ley rnii dec guu tiop llingaan Abraham. Guu tuby llingaanbɨ pur tuby gunaa
    ni bdialá Agar ni guc esclav xtenbɨ, ne guu tuby llingaanbɨ purquɨpac chialbɨ
    Sara.
  jae-jae: Teto gêc gebe Abrahamnê latuagêc tec sêmoa, teŋ aŋga sakiŋwagaonê ma teŋ
    aŋga ŋatauonê.
  ksd-ksd: Tago di ga tumu ia, ba Abaraam i ga vangala ra ura natuna, tikai ra tultul
    na vavina i ga kava, ma ta ra tikai kana vavina tuna.
  msm-NT: Pig-iling no daduwa to anak ni Abraham. Sikan sobuuk anak ni Agar no udipon,
    aw sikan sobuuk anak ni Sara no asawa din no kona no udipon.
  myk-myk: Lʼa ka Kilɛ Kafila wu ni na jalaa shuun Ibirayima bi ta. Ja nigin wa wu
    bi ta bulozhɔ na, na ja nigin wusama ta cee wa na wemu ɲɛ bulo wɛ. Wee bye wuyɛ
    pyaa wo shɔ.
  sbe-sbe: Matawuwuna kulikuli tabuna unai ta hasili meta Abelahama natunao labui.
    Natuna hesau meta heyayai tauhaina waihiuna Hega ye labasi, na natuna hesauna
    ne meta Abelahama mwanena mamohoina Sala, iya ye labasi.
  mcr-mcr: Kukŋuä-suqä Goti Hanjuwä Iqu Mosisi ique äwikqä iuŋi, tuwaŋui tiiŋä äqänä.
    Aprähamä iqu ymeqä hŋquaqu-täŋueqä. Hŋqu apäkä wäuŋuä-wiyqä hiŋgiŋqä, Hekaiyqä
    iqueqä. Itaŋga hŋquququ, iqueqä apäkä, huiuqä yäpä iqi mäpmeqä iŋqä, Serayqä iqueqä.
  cux-NT: Canéé nguūⁿ na libro yeⁿ'é Ndyuūs chi Abraham ní vɛ́ɛ́ 'uūvī daiya yā. 'Aama
    daiya yā ní yeⁿ'e táⁿ'ā chi canéé caadi 'iīyū. Ní táámá daiya yā ní yeⁿ'ē n'daataa
    yeⁿ'e yā chi nguɛ́ɛ́ criada.
  tur-YTC: Avraham’ın biri köleden, diğeri de özgür kadından olmak üzere iki oğlu
    olduğu yazılmıştır.
  san-ITR: tanmAM vadata| likhitamAste, ibrAhImo dvau putrAvAsAte tayoreko dAsyAM
    dvitIyashcha patnyAM jAtaH|
  bel-N: 'Бо напісана, што Абрагам меў двух сыноў: аднаго ад служкі і аднаго ад свабоднай.'
  sch-sch: Ma anghin a ti, Abraham'n nâipasal inik a dôna inkhat chu a suoknu nâi
    ania, inkhat chu suok niloinu nâi ani.
  mic-MIQNT: Gis wi'gig'p, “Na Aplam toqona'pnig uggwisg. Gistejui'sgw, teluisit Eigal,
    newgte'jilitl geggunmuapnn uggwisl aq ugte'piteml teluisilitl Sala geggunmuapnn
    igtigl.”
  huu-NT: 'Moisés mɨcorɨ jaie cuega: “Abraham mɨcorɨmo mena jito ite. Daje jito ie
    mullaɨñomona comuide. Jɨaɨe jito ie mullaɨaɨñedɨñaiñomona comuide. Naiñaiñodɨ
    ie nanoca aɨ.'
  jiv-NT: 'Aarma awai: Apraám jimiará uchirtiniuyayi. Emka ni takarniuri̱ jurermiayi
    Ismaeran. Nuyá Apraáma nuwe̱ jurermiayi Isakan. Ismaera nukuri̱ Apraáma takarniuri̱yayi.
    Tura Apraám Yusan enentáimtutsuk niiji̱a̱i̱ kanarmatai, ni takarniuri̱ jurermiayi.
    Tura antsu Isaka nukuri̱ṉkia takarniuri̱nchuyayi, antsu nekas ni nuwe̱ áuyayi.
    Niisha ti úuntchiniak, Yus “jurertatme’ tímiayi. Tuma asamtai Yus timiaja̱i̱ Isakan
    jurermiayi.'
  otm-NT: Nt'o't'i ngue mi 'bʉ'i yoho yʉ́ ts'ʉnt'ʉ ra Abraham. N'da rá ts'ʉnt'ʉ ra
    'yɛ̨hɛ̨ xisu, nɛ n'da rá ts'ʉnt'ʉ a rá xisu zɛhɛ ngue hinga gue'a rá 'yɛ̨hɛ̨.
  dah-dah: Ma nurde haŋ kenem Moseyen saba gote miŋ goke Al Kuruŋyen asaŋdebe gahade
    katiŋ hi geb, keŋkela bebak tinaŋ ko. Be, Abrahambe urmiŋ waraŋ miŋyaŋ hiriŋ.
    Diriŋ kurabe meteŋ bere beleŋ kawaŋ kiryiŋ. Munaŋ kurabe Abraham berem wor po
    beleŋ kawaŋ kiryiŋ.
  tnk-tnk: Kɨmərai pen iamɨnhi mə Epraham tɨni kəru iərman. Pran sə in slef rərəhi
    riti, nənə pran sə rɨpko mhə in slef rərəhi riti.
  kpr-kpr: Amo, eviri. Abraham da vide jamena etoto naká ava siroruseri. Eni mo, nunda
    sabua+ evetu javo Hagar, aimi fufusira. Eni mo, nunda evetu beká javo Sarah, aimi
    fufusira.
  san-IAS: tanmāṁ vadata| likhitamāste, ibrāhīmo dvau putrāvāsāte tayoreko dāsyāṁ
    dvitīyaśca patnyāṁ jātaḥ|
  nho-nho: Naa Loo raa e taratara maa Abraham ni mee ana tamalliki taanata e lua.
    Te tamariki tokotasi ni haanau mai i te ffine e heheuna poe iaa ia, aa telaa tamariki
    i tana aavana maaoni.
  gym-NT: 'Angwane kukwe yebtä abko nieta krörö: Abraham nämane meri nibu ben. Meri
    iti abko klabore meri era metre Abrahamkwe kräke. Meri klabore ye abko kädian
    nämane Agar abko kwe Abraham ngobo därebare iti. Meri mda abko meri era metre
    Abrahamkwe abko kädian nämane Sara abko kwe niara ngobo därebare arato. Sara abko
    ñakare klabore ni mdakwe.'
  azg-NT: Juu ntjiꞌñeen itsiquindyihanꞌ na tui ve ntsinda Abraham. Ncüiihin jnda Agar,
    juu tsanscuꞌñeen na totyeꞌntjontyen nnon Sara. Ndoꞌ ncüiichenhin jnda nquii Sara,
    majoꞌ juu jon chito tsꞌan na ityeꞌntjontyenhin, conduihin scuuꞌ nquii Abraham.
  bhd-bhd: तैस मां इन लिखोरूए, कि अब्राहमेरां दूई मट्ठां थियां; अक गुलाम कुआन्शरू,
    ते अक ज़ै आज़ाद थी तैसेरू।
  too-NT: Ixtachihuīn Dios huan que Abraham ka'lhīlh kalhatu' ixo'kxa'n. Kalhatin
    ixo'kxa' ixuanī't huan puscāt a'ntī ixuanican Agar. Lā' huan puscāt xatatamāuj
    ixuanī't lā' xla' tū' libre ixuanī't. Lā' huan ā'kalhatin o'kxa' huampala ixo'kxa'
    ixuanī't huan puscāt a'ntī libre ixuanī't.
  ind-AYT: Karena ada tertulis, Abraham mempunyai dua anak laki-laki; satu lahir dari
    seorang budak perempuan, dan yang satu lagi dari seorang perempuan merdeka.
  cjo-NT: Okantzi eenitatsi Awaraama itomi apite. Apaani ashi omperanawo iina ramanantziro.
    Riraga paashini ashi iinapero, tee ramanantziro irowa.
  nsn-nsn: Ge a nibolo uahiua peono pare, Abraham a tang torikir tun a toking bulout.
    A tang sioko ke pohoin Hagar na kuahang karabuson, kara tang giamehe ke pohoin
    Sara tena kuaha tunon.
  san-DEV: तन्मां वदत। लिखितमास्ते, इब्राहीमो द्वौ पुत्रावासाते तयोरेको दास्यां द्वितीयश्च
    पत्न्यां जातः।
  tna-NT: 'Uja Diusu sa quirica su epuani: Abraham chenu sa beta ebacua anidha. Piada
    ebacua da mesa emebajaji epuna jenetia. Tueda emebajaji epuna da Hagar banime
    puidha. Pia ebacua da mesa ehuane jenetia. Tueda mesa ehuane Sara banime puidha.'
  lid-lid: 'Udu bolo buk ndrabun ndratorowenei i buku doh: Abraham nadun mwan ma la-uh.
    Iy ari, asahan ta udun amwenen Sara, ya iy ari, asahan ta lohowan tan Haga.'
  wim-wim: Lat ngench thayanangan keenkanaman umpin-a, Abraham.an waaꞌin nil puk wuut
    kucham nunganta. Nil puk wuut thonamana wanch Hagar alangan kalana, nil wanch
    inman workan iiy-iiy pulantan Abraham.anta, aꞌ Sarah.antana. Nil puk wuut thonaniya
    wanch Sarah alangan kalan, wanch thum nungantam alangan paththam kal.
  zga-M: Olwakhuva nesimbile uhuta u Abrahamu avile na vana avademi vavele, uyunge
    khwa dala onsunkhwa oyunge khwa dala omwavukhe.
  yom-yom: Muawu musonama ti Abalahami wubuta bana buadi babakala, wumosi mu nketo
    wu mvika, wunkaka mu nketo wu kiphuanza.
  san-SIN: තන්මාං වදත| ලිඛිතමාස්තේ, ඉබ්‍රාහීමෝ ද්වෞ පුත්‍රාවාසාතේ තයෝරේකෝ දාස්‍යාං
    ද්විතීයශ්ච පත්න්‍යාං ජාතඃ|
  yut-yut: Piŋkop gen papia da yaŋ yosok, Abraham uŋun monji bamorɨ. Omani do egɨpgut
    mɨŋat Aga da kɨnda aŋalagɨt. Ae mɨŋatsini ɨsal egɨpgut da kɨnda aŋalagɨt.
  grc-BYZ: γέγραπται γὰρ ὅτι Ἀβραὰμ δύο υἱοὺς ἔσχεν, ἕνα ἐκ τῆς παιδίσκης καὶ ἕνα
    ἐκ τῆς ἐλευθέρας.
  cpc-NT: 'Jiroka okantakota: Pairani itzimaki apiti itomi Abraham-ni. Itakawori itomi,
    iri owaiyantakiri pimantaawo, iriima pashini itomi, iri owaiyantakiri iinapirori,
    kaari jompirata.'
  nhg-NT: Pues tlajcuelulpanca que Abraham oquepex unte ipelhua. Sente de yejua oyeya
    iconie de icriada tli oyeya esclava. Hua ocsente oyeya iconie de isohua, tli amo
    oyeya esclava.
  nya-nya: Pakuti zinalembedwa kuti Abrahamu anali ndi ana aamuna awiri, wina mayi
    wake anali kapolo ndipo wina mayi wake anali mfulu.
  ngu-NT: Tej, on Yectlajcuilojli quijtohua ica Abraham oquipix ome iconeu. Se iconeu
    oquipix ihuan se tlanamactli itoca Agar, niman ocse oquipix ihuan on yejhuan cuajli
    isihuau yejhuan tlamacahuajli. On isihuau itoca Sara.
  kup-kup: Met batam Abraamiz roñariv batah. Met pim añapuz asit metooh-añ nap Ega
    pop añaholoz tat ñarohol batamahat Abraamiz ro garosikap batah, oñ God Abraamin
    au mañahan hehaek, pim añ maup Sera añav haravapanez tahap ro modap batah.
  jid-jid: Ba nha zi ndi Ibrahim a he ni mri lon hari iri a vren gran, u ri a vren
    iwa wa ana anihi iwa u koh.
  wmw-wmw: 'Kamana vyandikiwa kuwa Iburahima ákiwa nawo wana wawiri: mmoja kâpongoriwa
    na njakazi, mwengine na nlungwana.'
  gmv-GGM: Abirames isay aydeype asay qase godaiyfe yelettida nam7u nayti dizaysi
    kase xafetides.
  ssg-ssg: Pepai Haeu kakaxi ka Abraham natun wawan hua. Haga tel unaui tel axoan
    hatakaha tel ape Sara tel axoan i kumahe unaui seilon, i hatakaha tel liai.
  zpo-NT: Nzhéya Abraham mkano chop xgann; tub xaa mzan xmos xaa, nu stub xaa mzan
    sa xaa, me nanakt mos.
  poy-poy: Toziya ilembwa Mumalembu Mananagala kuwera Aburahamu kaweriti na wana wawili,
    mwana yumu kiwukiti kwa mawu mmanda na yumonga kiwukiti kwa mawu mlekeziwa.
  qwh-NT: Diospa palabranmi willamantsic une Abrahampa ishcaq tsurin cashqanta. Juc
    caqmi wätenin warmicho y jucninnam lejitimu warmincho carqan.
  gaw-gaw: Kayak naip̱a yak laa Abrahamnu amu inam daaṯe. Abraham nug bekoḏ aḏit,
    begbeg ah nug laa menue amu Sara, nug am begbeg iiṯa, nug nid laa menuom.
  nca-nca: Sokomeko ŋuno ŋande nakayáŋaró, ko Abrahamko naŋo-simó irisa, karo nimí
    muko kho pare ka, karo nimí muko kho pare kini, kina yora.
  zpz-NTPP: Rniiñ nu zu cyup iꞌñ Abraham. Tub yu gul yu ni tub biñ mñaa nu nac moz
    por fers la niy. Zeꞌ tuubaꞌy gul yu ni mñaa gaal yu, tub biñ mñaa nu a̱ꞌ nac moz
    por fers la.
  zac-NT: Naescritë laꞌni Sagradas Escrituras de quë gupë Abraham chupë llguëꞌnë;
    túbill nall shini tubi naꞌa narunë sirvë laꞌni hiuꞌu shtë Abraham; stubi llguëꞌnë
    gulë por tseꞌlë Abraham.
  kyg-kyg: Ani gemoꞌa hunoꞌaeꞌmo, Emalehamuꞌa lole mafaꞌnelaꞌmo alino anateꞌniye.
    Henaga aꞌamoꞌmo kalavusi aliꞌya neꞌaliya a kanomo agiꞌamo Hegaꞌa mafaꞌnemo alino
    atetegeno hogote aꞌamo afa aꞌmo agiꞌamo Selaꞌa mafaꞌnemo alino ateꞌniye.
  kmk-kmk: Kanana’t dit naikanglita Ugud Apudyus un awad dad duwa’n laḻaki un abeng
    ud Abraham. Sat osa, anak na kan Agar un puyung na kan sat osa anak na kan Sara
    un asawa na un bokona puyung.
  cao-NT: “Dos ca baquë bo jayaniquë Abraham yamabo” ii quiha. Jariapari tsi jahuë
    cocinera Agar icanai cató jahuë jariapari ca baquë Ismael comaniquë. Abraham yonati
    toa yoxa ini quiha. Jaquirëquë jahuë ahuiní jahuë baquë huëtsa comaniquë. Yonati
    ma ja ini quiha, jahuë ahui nori.
  bbr-bbr: Anut nukan ämänis keser äieu, ‘Apraham ko mokoi oirori mowon, Ismael Aisak
    ori.’ Ismael, kiro kon sarau asir (slev), Hega pakan. Aisak, kiro nukan wau tuku,
    Sara pakan. Sara ko sarau asir wa.
  inb-inb: 'Kasa­mi chi ñugpa­manda librupi willa­raiá: Abra­ham, iskai wam­bra­kuna
    iukagta. Sug wam­bra iukarka sug warmi randis­kapi. Ikuti sug wam­braka, pai kikinpa
    warmi­pi­mi iukarka. Paipa warmika, ñi pita mana randiska karka.'
  hrv-hrv: Ta pisano je da je Abraham imao dva sina, jednoga od ropkinje i jednoga
    od slobodne.
  box-NT: Mu bon, mu túara ho *làndá vũahṹ yi le «o *Abarahaamu yú ɓa zàwa
    bùaa ɲun. O yà-kéní ó o yú là a Akaare na lé o wobá-hã́nìi, ká yìa
    so ó o yú lè mín hã́a Sara.»
  ote-NT: 'Ja ra Nda̱xjua Tꞌofo ma̱nga njaua: Ra Abrá bi mɛꞌtsa yoho yá tꞌʉ. ꞌNa mrá
    tꞌʉ rá ꞌbɛgo ra Abrá, ha nuꞌa̱ maꞌna mrá tꞌʉ nurá ꞌbɛhña̱ꞌa̱, y nura ꞌbɛhña̱ꞌa̱
    himrá ꞌbɛgo.'
  wnu-wnu: Ete qura, Abraham wau ombur igoai. Wonou yamangar apand end wau ger ne
    wonou sarau betet igoar end ger igoai ende.
  zam-NT: Pues di's co' ndub loo libr co' nac xti's Diox co' nac Testament Gox mbez
    le' Abraham mque no chop xgan'. Thìb mbed ngòc xin' huan Abraham con leque xa'got
    co' ngòc criad loo Abraham. Le' tedib mbed na, ngòc xin' Abraham por xa'got co'
    ngòc xin' sa'lpe' Abraham. No ngòc xin' sa'l Abraham thìb xa'got co' yende chó
    mèn ngo co' ngnii loo xa'got Abraham par ñibe' mèn loo xa'got Abraham por ngòc
    xa' xin' sa'lpe' Abraham tiempa.
  zyp-NT: Ma heh ciapaw cawh a cang. Abraham tah sawcapaw pahning a hnui, pakhehpaw
    cawh saecanu Haga khatah a sahpaw cang ka, pakhehpaw cawh meh zalong Sara khatah
    a sahpaw a cang.
  sey-NT: 'Ñeje toyaseꞌe caji: Caya mamajëre Abraham papi, teꞌire i̱ joꞌyaona, yequëni
    i̱ nëjore pana papi, joꞌyao peocona.'
  nvm-nvm: Ijegvo Eburam ga afijaf nokarok (2) fu irerag kuardiainma iji vierafef.
    Eburamon barak Sera fu am besum (1) nafen. Regavo Eburam fu bara Ega bara iji
    fu Seraon ikreno iji afem fusik naiga fu am be nafen.
  mps-mps: Tama te bomo yai po tomode po me deli e tama wai dao, te bidi Abraham polobadu
    mu bidai, te Juda hanigo agai wąį, te bidi Abraham agai wai ogwa si elaluai.
    Tama te ogwa mego ida te Abrahamgo aga we mu bidai, te we nogi Sara dao. Tama
    gasa ogwa aga ida, te we da te Sara aga sę ebo we nogi Hagar dao.
  pab-NT: 'Exakerexe xakai: Abraão hinama mokose kaisani aoka. Hatya atyo wakahalo
    Agar ityani, hatya atyo exanityo kaiserehare Sara ityani xoaha.'
  llg-llg: Huu nai Manetualain Susula Malalaon hambu tutuik laꞌeneu sila baꞌi Abraham
    ana tou anan dua. Ana hambu anak esa neme ndia ata inan mai, ma esa bali neme
    ndia saon mai, fo ta atan.
  kyf-kyf: Nɩɩ, we mɩ cɛlɩda we 'wʋɛ, Ablaamʋ 'yɩ nʋkpasuyua 'sɔ. 'Yabhlo ɔ -yɔ gayloŋwnɔ
    *Agaa gwalɩa, 'ɩn -gʋdʋ ɔ -yɔ nyɩmɛzɔnʋŋwnɔ *Sala gwalɩa.
  tpi-tpi: Buk bilong God i tok olsem, Abraham i gat tupela pikinini man. Wokmeri
    nating, Hagar, em i karim wanpela, na meri i stap fri em i karim wanpela.
  mih-NT: Catyi Tuhun Ndyoo vatyi i sicoo uu tahan zehe ra Abraham. Minoo ra i cuu
    zehe ra sihin ñaha i cuu muzu ñazɨhɨ ra. Ta inga ra i cuu zehe ra sihin ñazɨhɨ
    ra. Ta yɨvɨ muzu i cuu ñazɨhɨ ra Abraham.
  qvh-NT: Moisés guelgashganchöga nican Abraham ishcay suriyog cashgantami. Jucag
    surin cargan ashmaynin Agarcho y jucag surinnami cargan warmin Saracho.
  kms-kms: Te pugri lo kin buk pe pugri ur mand mari, Abraham ni quayi wo temi mas.
    Wo iri Hagar wute Sara nde taq pu yequ yembe wund ye ni wuri wundi, di aye yembe
    ye nyumbueg segi nikin ngam nganye Sara wuri wundi.
  agn-agn: Sigon ong Kasolatan, si Abraham doroa tang ana nang lali. Ang tambilog,
    ana na ong tatang torobolon ang si Agar. Piro ang tambilog, belag ta torobolon
    tang nanay na, kondi si Sara, ang yay ang matod ang katawa ni Abraham.
  nhi-NT: 'Pues ompa ihcuiliutoc, in Abraham oquinpix ome iconeuan: se iuan niesclava
    uan ocse iuan naquin amo esclava, yeh nisiuau.'
  ttc-NT: Komo tz'ib'ankaj tuj Tu'jal Dios, te Abran etzaj kab'e' tk'wa'al, jun aj
    otzaj ti'j te tmos, [aj Agar], b'ix te junky aj otzaj ti'j te txu'jel, [aj Sar].
  dan-1931: Der er jo skrevet, at Abraham havde to Sønner, en med Tjenestekvinden
    og en med den frie Kvinde.
  kwj-kwj: 'Gotri chengi ti ka hinga sawero: Epuraham ri che fisi, che fori ri humwe
    ti tau ra humwe to rawani, fo oti ri humwe minde to raro.'
  vie-OVCB: Kinh luật chép rằng Áp-ra-ham có hai con trai, một người con của vợ nô
    lệ, một người con của vợ tự do.
  kze-kze: naaóvá'á Áánútun-aai aúváívimba agaimaréna séna Ááváramu kaer-íyámpóí tinkómba
    moórá-iyampoi kwayór-ínínkó ánkarowana moórá-iyampoi aivar-ínínkó ankówana
  mpj-mpj: Julyju Yipuramju kaja kujarra manu, kujunga wanti warrkamupurlukamili yini
    Yayikamili, kujupanga wanti palumili walyja, yini Jaara.
  lbk-lbk: Naisolat ay si Abraham et chwa nan an-akna ay lallalaki isnan chwa ay fafai.
    Nan esang ay fafai, faan asawana, sa et nan esang, nawaya ya asawana kannay.
  mto-NT: Veꞌem xa veꞌe vyaꞌañ je̱ts nu̱me̱jtskeꞌe je̱ yꞌónu̱k yꞌijt je̱ Abraham,
    toꞌk juuꞌ veꞌe tyukma̱a̱tjaye̱jp je̱ ja̱jtspa je̱ts jadoꞌk juuꞌ veꞌe tyukma̱a̱tjaye̱jp
    je̱ ñu̱da̱ꞌa̱xam.
  bzh-bzh: Neggëp loḳ Horek nebë Abraham nalu luu. Luho yi hur avëh ti deḳo ngwë,
    geluho venë soġek yö deḳo ngwë. Venë soġek sënë og su hur avëh ti yi rë, gaḳ
    yö tu ala meneġin yi.
  guj-2017: કેમ કે એમ લખેલું છે કે, ઇબ્રાહિમને બે દીકરા હતા, એક દાસી દ્વારા જન્મેલો
    અને બીજો પત્ની દ્વારા જન્મેલો.
  jvn-NT: 'Nang kono ketulis nèk Bapa Abraham nduwé anak loro: siji karo slafé lan
    liyané karo bojoné déwé, wong sing merdéka.'
  byr-byr: Sareꞌ dareꞌnesɨ. Dara dɨnɨkeꞌ. Evɨraamɨ gawaalɨvaangeraai kɨnɨnnakelyɨ.
    Pwai Yɨzɨmelɨ, pwai Aazakɨ. Wɨdaayadeꞌ Ehaaꞌ Yɨzɨmelɨmɨ maryaaꞌ. Gamɨre balaangeꞌ
    Seraaꞌ Aazakɨmɨ maryaaꞌ. Seraaꞌ wɨdaayadeꞌ mɨꞌ.
  ian-ian: Tamba Ebrahamna nyaangɨt pɨlɨwutndi. Ebraham taagwa vɨlɨlɨk klalɨndɨ. Nat
    taagwa ndɨna taagwat. Nst taagwa ndɨna ngayna njɨvwa kwuta taagwat. Wumbɨt taagwa
    nyan kɨta kɨta kwupmbɨk.
  hun-hun: Mert meg van írva, hogy Ábrahámnak két fia volt, egyik a szolgálótól és
    a másik a szabad asszonytól.
  mcf-NT: Naden chuiquin Moisesën dada uapampic. Abadauanën madombo daëd icpampic.
    Aton chidon yuaid chido bedshun tishmiaid abentsëc icnuc aton shanunquio aton
    chidon tishaid abentsëcbidi icpampic.
  kjs-kjs: 'Go madaare Gote-na agale wi buk-mi go-rupa ta: Abraham-re naaki laapo
    madisa. Go pisa rabu pa kogonome adili ename naaki komea maitinaloma nipuna wereme
    meda madisa.'
  mni-mni: Maramdi masi iduna lei, madudi Abraham-gi macha ani lei, amana minai nupigi
    machani, aduga amana maningtambi nupigi machani.
  yad-NT: 'Nu̱chara daryaju̱ ramu day: Varityi danu̱ju̱y denuti̱ savicha̱da Avurá̱,
    ti̱qui vichanu̱yada samuchechityodaniy detuchi̱, nu̱ntiy vichanu̱yada si̱tenu
    savaturu̱ñiy detuchi̱. Samuchechityoda denu ji̱ta pi̱ru̱yada vinu jijye̱ va̱ta̱damuju̱,
    savaturu̱dyenu ji̱ta pi̱ru̱yada Ju̱denu jtedamuju̱ntidye, jiryatiy savichanu̱yada
    suru̱tyu su̱no̱dáju̱si̱ yajisiy.'
  mxb-NT: Chi̱ kaá to̱ꞌon ni̱ taa na ña̱ ni̱ sa̱ ndei uu̱ de̱ꞌe yií Abraham. Iin xi
    ni̱ sa̱ kuu de̱ꞌe ñáꞌa̱ sa̱ káa̱ ti̱xi ndáꞌa̱ ñadiꞌí na̱. Ta iin ka̱ de̱ꞌe na
    ni̱ sa̱ kuu de̱ꞌe ñadiꞌí na̱, ñáꞌa̱ dándáki mií.
  pon-2006A: E mahsanih me Eipraam naineki pwutak riemen, emen sang rehn lih lidu
    men oh emen sang rehn lih maiauda men.
  maq-NT: 'Camahindu xi Abraham ne, jo xu camá quihndi rë me: ngu ne, tsëhë na mosu
    hndixahan xi sahmi xa rë chjuun rë me, hane xingu jan ne, tsëhë chjuun rë suvá
    me, na xi hacuiin hndixahan ta hatuxa xuta ndaya tjin.'
  hto-hto: 'Afe uai daɨde: Abraham mena jitórede. Daa jitó ie táɨjɨtafɨregango ie.
    Jɨáɨe jitó ie nahí aɨ ie. Afengo buna ócuiñegango.'
  por-BRBSL: Pois está escrito que Abraão teve dois filhos, um pelo servo, e outro
    pela mulher livre.
  ces-NKB: Je přece napsáno, že Abraham měl dva syny, jednoho ze služky a druhého
    ze svobodné.
  cui-cui: 'Barapo peitorobi coyenewatha paeba jeye: Abraham xeina ainya pexantobe.
    Abraham icha pexanto exana powatha xua powa Abraham pia botha tanacuitatsi amanaya,
    powa pebusi cui taetaexae. Icha pexanto exana powatha powa yatsicaya Abraham piowa
    tatsi powa xua jopa amanaya petanacuichiwatsi.'
  boj-2014: Qotei aqa anjam bei nami endegsib neŋgreŋyeb unu. Abraham a aŋgro mel
    aiyeltej. Aŋgro bei Hagar na ŋambabtej. Hagar a kaŋgal uŋa. Aŋgro bei Sara na
    ŋambabtej. Sara a kaŋgal uŋa sai. A Abraham aqa ŋauŋ tiŋtiŋ.
  eng-OEBUS: Scripture says that Abraham had two sons, one the child of the slave-woman
    and the other the child of the free woman.
  eri-eri: Itou nomo buk no benou lena, Abraham no idau gane nga nononga. Haruwe aita
    ewe Hagar, no fai magana ete bisai. Ono gainga, aita no yafai waha ete bisai.
  aly-aly: Akngey-kenh angka alakenh aynteyel. Abraham-kenh alerikw awey atherr anenh.
    Arelh warrkenh-kenh awey anyent anenh. Awey ingweran apmerek-artwey-kenharl anenh.
  wiu-wiu: '@see-verse:GAL.004.021'
  swe-swe: Det står ju att Abraham hade två söner, en med slavkvinnan [Hagar] och
    en med den fria kvinnan [Sara, sin hustru].
  cth-cth: Bangkongtetpawiteh, Abraham ni capa kahni touh a tawn. Buet touh teh a
    sannu e ca lah ao teh buet touh e teh kahlout e napui e ca lah ao telah Cakathoung
    ni a ti.
  mti-mti: Me apa meib tene. Ebraam usitainawa duwam. Desirom me ankwatave wakene
    vesinawa gumbe yaine, sira dawa me ui onan vesinawa gumbe yaine.
  pad-NT: Vakava'ibodivarani bana ida isai vi'bamiki varani vihina va'isohihi jiriki
    kapapirania hojaki. Vi'bamiki adani Abraão kohana kaisai. Hoarana, kidigamo Agar
    kohana kaisai. Kidihonai abono gathaki ida Agar. Abraão kaisai hoariha, kidigamo
    Sara kohana kaisai. Kidigamo ka'oa ida Sara. Honai abono hirihi ida.
  twi-twi: Wɔakyerɛw se, na Abraham wɔ mma baanu. Ɔne afenaa bi woo ɔbaako na ɔne
    ɔbea bi a ɔde ne ho nso woo ɔbaako.
  hlt-hlt: Abraham loh capa panit a khueh te a daek coeng ta. Pakhat te salnu kah
    tih pakhat te aka loeih nu kah ta.
  tbz-SIM: Ti wɑ̃̀rimu kɛ tú Abɑrɑhɑmmu do mɔkɛ ibí ìdɛ́ì ndi, kɛ̀ dɛ̀mɑrɛ̀ kóo yɔ̃
    Akɑɑ ntú kudɑɑkù , kɛ̀ dɛtɛrɛ̀ kóo yɔ̃ Sɑrɑɑ í nku tú.
  san-GUJ: તન્માં વદત| લિખિતમાસ્તે, ઇબ્રાહીમો દ્વૌ પુત્રાવાસાતે તયોરેકો દાસ્યાં દ્વિતીયશ્ચ
    પત્ન્યાં જાતઃ|
  ake-NT: Apʉne pʉra iye'menukasa' esi, Epʉra'an esi'pʉ asa'ron kon imu, tikin nan
