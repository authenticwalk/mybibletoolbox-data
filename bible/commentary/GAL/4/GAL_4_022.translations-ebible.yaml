  bef-bef: 'Yaguꞌya ma lite keyete meleꞌahanamo niꞌibe: Abalahahi ai panaꞌa loemo
    eteketoꞌehina. Moneꞌi yaꞌma kele kele paꞌauba ketoꞌehina. To mone yaꞌma mina fi
    emiꞌahana aꞌuba ketoꞌehina.'
  amm-amm: Na pukwaiwo. Kotoni puko imoyo tiyomuko, Apolofamoni awitono noko ti monoi.
    Mi anononi nukonu mo awitono kiki. Toku siyoi mo awitono siya kiki.
  zaj-zaj: Kwavija yandikigwa Mzinyandiko Zing'alile kamba Ablaham kakala na wana
    wabili, mwana imwe kaleligwa na mtwanzi yakalile nyakadala, na mwana iyagwe kaleligwa
    na mtwanzi yailegehe.
