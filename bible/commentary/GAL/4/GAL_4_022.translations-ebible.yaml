  cop-BHC: ⲤⲤϦⲎⲞⲨⲦ ⲄⲀⲢ ϪⲈ ⲀⲂⲢⲀⲀⲘ ⲀϤϪⲪⲈ ϢⲎⲢⲒ ⲂⲞⲨⲀⲒ ⲈⲂⲞⲖ ϦⲈⲚϮⲂⲰⲔⲒ ⲚⲈⲘ ⲞⲨⲀⲒ ⲈⲂⲞⲖ ϦⲈⲚϮⲢⲈⲘϨⲎ.
  buk-buk: Gauc nem yom naŋ sêto yêc pi balêkoc ŋgac lu naŋ Abraham kwê asê. Balê
