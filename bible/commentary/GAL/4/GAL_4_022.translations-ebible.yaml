  bod-N: གསུང་རབ་ལས་འདི་ལྟར་བཀོད་ཡོད༌དེ། ཨབ་ར་ཧམ་ལ་བུ་གཉིས་ཡོད༌ཅིང༌། བུ་གཅིག་ནི་གཡོག་མོ་ལས་སྐྱེས་པ་ཡིན་ལ།
