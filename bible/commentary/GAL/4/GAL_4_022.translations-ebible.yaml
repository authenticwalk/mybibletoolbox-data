    ijinikazonigoban odjodjoman.
  ixl-NNT: ¿As yeꞌ kol nenach qꞌa uvaꞌ tzꞌibꞌamal kan tu u tzaqꞌiteꞌ uvaꞌ atik kaꞌvaꞌl
    vikꞌaol u Abraham? Umaꞌl vikꞌaoleꞌ xeꞌ u aaichꞌeꞌ; as umaꞌte xeꞌ u tixqeleꞌ.
  boa-NT: Muurá téhaamɨ́tú nééne Aavaráaúvúhjáa míítyétsikye tsɨ́ɨ́maváne. Páñétúelle
    méwadívúhjáa tsɨ́ɨ́mávaabe tsáápiíkye. Áánetúhjáa tsíjpiikye tsɨ́ɨ́mávaabe íúníu
    múnáálledívu.
  quh-NT: Imaraycuchus chay kelkaskanpi nin Abrahamka iscay khari wawasniyoj caskanta.
    Uj carka camachin Agarmanta, ujnintaj warmin Saramanta.
  kwi-kwi: 'Dios pɨnkɨhta Abrahampa ka parɨt: Abrahamne paas painkul mɨjazi. Paiña
    ashampawa kiwainmumikane maza painkul mɨlzi. An ashampane Agar munazi. Abrahampa
    ashampakas, maza painkul mɨlzi. Paiña ñancha ashampane Sara munara. Usne kiwainmumika
    chi azi.'
  agm-agm: Pɨwa sa Autaahaatɨhomɨ pɨwɨha jɨhaatɨhɨ satatɨ jɨpatɨpindisɨhaapɨto. Abɨraahamɨho
    komɨ mwaahurɨ yahurisahore. Jɨhɨ noaipasɨho so komɨ apwaataatɨ akaamaatamɨ nehɨ
    otɨpɨpatɨhaati netɨ wɨrasɨhɨ kaatamɨhetapɨ noaipasɨho Isɨmairɨhore. O amɨ kapɨhɨ
    noaipasɨho so Abɨraahamɨhomɨ apwaataatɨ wɨndɨ nehɨ otɨpɨpatɨhaatɨmetisaamaatamɨho
    Aisaakɨhore.
  ubr-ubr: God an dura buk amonai sigayam siyau, Abraham on nanatun orot ruam, fifi
    orot tani on jever agirotin emon ato fifi orot tani on jever rurufanin emon.
  tsw-NT: Adanshi a̱ A̱sula̱ a damma ta̱ Ibrahim da̱na̱ ta̱ na̱ muwun n re. Mma mawun
    ta̱ aagbashi a ɗa a̱ da̱na̱i, mma vu za ve ire gba shi aagbashi a ɗa shi.
  cax-NT: 'Ta ane corobo sane: Aboma torrüma aütorrti Abraham. Arrti maniqui taman
    auqui nicumanacatarrti, arrti maniqui quiatarrü auqui nicüpostotiatoe.'
  aia-aia: '''Ia Ebraham ''e rua gare na to''oraa, ''ia Ismael mea Aisak. ''Ia Ismael
    ''a huta beia Hega, ''e urao na awa na''i bahainai heimarungi, ''iiasi ''e urao
    tatau''aro ana Ebraham. ''Ia Aisak ''a huta beia Sera. ''Ia Sera ''a dadara''a
    baaniai heimarungi, ''inia ''iia ''e urao ana Ebraham.'
  srp-1865: Jer je pisano da Avraam dva sina imade, jednoga od robinje, a drugoga
    od slobodne.
  agt-agt: Intu mina pagnonotan muy ya duwa kiden anak ni mina Abrahamen nga binida
    ni Moses ta surat na en. Te ya takday a kuman na tagabu, te anak haman na tagabu
    na en, ammi ya takdayen a bakkan ta tagabu, te anak na pake atawa na en Sara.
  lug-lug: Kubanga kyawandiikibwa nti Ibulayimu yazaala abaana babiri aboobulenzi,
    omu yamuzaala mu mukazi omuddu, n’omulala n’amuzaala mu mukazi ow’eddembe.
  yby-yby: Yauya Aebalahamuya ipala lowe etone liki luhuwa ji-minaboma ne. Makoya
    elekele oluwa elekele olu Hegakaho etaiye, ito makoya huki mebo mena Selakaho
    etaiye.
  heb-heb: כי כתוב שהיו לאברהם שני בנים האחד מן האמה והשני מן החפשיה׃
  mpp-mpp: Abraham ye madeckecine yaeckang, yowa inguc yefe-yowawa kwelengkeicne fagac.
    Aime madec monicti ngigacinebenang, yelacni nga monicbac kwelec kwekwe ngigac
    yelacni.
  apb-apb: Uusulana e lae i laona mo Uusu-uusu Maa'i uri a Ebraham e to'o aana e ro
    mwela mwane. Nga iini e hute mola aana hu'e au'esu ingeie, na ngaeta iini e hute
    aana tohungei hu'e oto ingeie kire toolea nana. Tohungei hu'e ingeie e ka'a au'esu
    ike mala koni-konihe, ta'e e ii'o luheta'i mola mwaanie asunge urine.
  san-TEL: తన్మాం వదత| లిఖితమాస్తే, ఇబ్రాహీమో ద్వౌ పుత్రావాసాతే తయోరేకో దాస్యాం ద్వితీయశ్చ
    పత్న్యాం జాతః|
  ben-IRV: কারণ পবিত্র শাস্ত্রে লেখা আছে যে, অব্রাহামের দুটি ছেলে ছিল, একটি দাসীর
    ছেলে, একটি স্বাধীনার ছেলে।
  ntu-ntu: Murde nzyr elr kx Ebraam mrlxde nzling. Kc ayrnrngr drtqde Ismael, yrlopxbz
