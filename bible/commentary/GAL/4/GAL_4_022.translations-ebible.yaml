  dwr-ENT: ኣዪሲ ጎፔ፥ ፆሳ ማፃፋይ፥ «ኣብራሃሞሲ ዳንጋፂራቲፔኔ ጎዳቲፔ ዬሌቴዳ ላዑ ናናይ ዴዒኖ» ያጌ።
  pma-pma: Veni kei mutisi keke Ebraham, natnali elu. Kur tai ka en ahin koa vi slev.
    Ka kur natnali tamun ka en ahin koa maluv.
  atd-NT: Ian su duon ingkasulat to sikan no Balaod tongod ki Abraham to daruwa ka
    anak din no lukos. Uripon ka inoy to sagboka no anak, di kono no uripon ka inoy
    to sikan no dangob no anak.
  tel-2017: దాసి వలన ఒకడు, స్వతంత్రురాలి వలన ఒకడు, ఇద్దరు కొడుకులు అబ్రాహాముకు కలిగారని
    రాసి ఉంది గదా?
  hat-BSA: Paske li ekri ke Abraham te gen de fis youn pa fanm ki te esklav la, e
    youn pa fanm ki te lib la.
  top-NT: 'Nac Escrituras huan xlacata Abraham ca̱kálhi̱lh cha̱tuy ixlakkahuasán:
    cha̱tum ta̱kálhi̱lh pusca̱t tí itsta̱cani̱t la̱ squití ixuanicán Agar y xa̱cha̱tum
    ta̱kálhi̱lh cha̱tum pusca̱t tí libre ixlama.'
  msk-msk: Kay aon syosolat na yagalaong na si Abraham aon dowa na anak na usug. Yang
    isa anak nang allang na pyangasawa naan, aw yang isa anak nang asawa naan na buku
    nang allang.
  gyr-NT: 'Esepia, aipo ehi: Abraham aipo vɨreco ñuvɨrío guahɨr, ñepei tahɨr aipo
    sembiguai Agar membrɨ, ambuae tahɨr evocoiyase sembireco Sara membrɨ.'
  kmh-kmh: Minim kun ak tikiy aŋgyak, “Ebraham ñi omiŋal tikak. Ñinuk bap, biyn piñ
    ap biynuk nup woŋg giñiyiŋgip ak nup diy tikak; ñinuk bap, biynuk yipund giy ak
    yip tikak.
  ukr-ONPU: 'Адже написано, що Авраам мав двох синів: одного від рабині, а іншого
    від вільної жінки.'
  emi-emi: Laghe piti elokoila va Abraham natuna taita alua. Kateva natuna ia vause
    ateva tau ngai uungu ia, me kateva ta vausenna tunga ateva.
  zpv-NT: Guldxihn dxyiꞌdxyi squiiꞌ caa loh lehyi. Guyuuꞌ chiohpa lliiꞌn guehtu Abrahn;
    tuhbi bi naa lliiꞌn gunnaꞌh nin guhca xmooza ba nin biriaꞌhlah Agar, stuhbi bi
    naa lliiꞌn gunnaꞌh nin naa cheꞌhla paꞌcaa ba nin biriaꞌhlah Sara.
  gux-gux: Li diani lienni ke Abalahama den pia bonjala lie, o potuado Agala den mali
    opo yendo, yua n ki tie yonbo Sala yeni mo den mali opo yendo.
  kos-kos: 'Fahk mu oasr wen luo natul Abraham: sie ma natul sin mutan kulansap se,
    ac sie ma natul sin mutan kial, su tia mutan kulansap se, a sukosok.'
  ibo-ibo: Nʼihi na e dere ya nʼakwụkwọ nsọ na Ebraham nwere ụmụ nwoke abụọ. Otu nʼime
    ha bụ nwa nke ohu ya nwanyị mụrụ, nke ọzọ bụ nke nwunye ya na-abụghị ohu mụtara.
  yml-yml: Tamu yana vona side baniꞌodi. Ebelamo yana vevinevo ꞌadi ꞌailuga, tamu
    yana vavine mogitana ꞌadi wagava Sela, weꞌe tamu ꞌadi wagava Ega, taunidi Sela
    yadi tofolova-maimaiga. Ebelamo natunavo ꞌadi ꞌailuga, tamu yana vavine mogitana
    ꞌwaidiega, tamu tofolova-maimaiga ꞌwaidiega.
  ory-ory: କାରଣ ପବିତ୍ର ଶାସ୍ତ୍ରରେ ଲେଖାଅଛି, ଅବ୍ରହାମଙ୍କର ଦୁଇଟି ପୁତ୍ର ଥିଲେ, ଜଣେ ଦାସୀଠାରୁ
    ଓ ଆଉ ଜଣେ ସ୍ୱାଧୀନା ସ୍ତ୍ରୀଠାରୁ ଜାତ।
  bzj-bzj: Di Skripcha seh dat Aybraham mi ga too son, wan wid wahn laydi weh da-mi
    wahn slayv, ahn di neks wan wid wahn laydi weh mi free.
  chk-chk: A mak pwe a wor ruoman nöün Apraham ät, eman a nöüni me won eman amanau
    fefin, nge eman a nöüni me won eman fefin mi ngas.
  ssd-ssd: Kuyar pasa ta teŋenmba minit. Abraham nu kiŋo armba kile-patikina. Kiŋo
    ande Sara tuku piro pino Hagarŋge te-pilna. Kiŋo ande piyo nuŋe Saraŋge te-pilna.
  acr-TNT: Ma tzꞌibital canok ri Abraham xecꞌojiꞌ caꞌib ucꞌajol. Jun chique xalax
    rucꞌ rixok aj chac pa ja; ri jun chic ucꞌajol xalax rucꞌ ri rixokil.
  rop-rop: Im tok Eibrahem bin abum dubala san. Wanbala bin brom det gel hubin jidan
    wekingel, en wanbala bin brom det gel hubin jidan friwan.
  mee-mee: Iau ka role minmina kurumea, pala na keke paꞌe pangamologa ore role roma,
    Abaram ka nena ka goe lua ra panung. Te ka naname nga avale laeala a i a akumangngatulu
    a giana nge Agar. Ba te ka naname nga avale laeala a i ae Abaram napengana mannangana
    a giana nge Sera.
  dif-dif: 'Ngangau dakanala parai: Abrahamali ngatamura mandru ngamalkana wonti;
    kulno widlala milila, ja kulno kurakanilali.'
  gam-gam: Baibel kandja dje bolo pagi ge embe mal pai. Abraam wariye soka mopill.
    Ta yene boi ana Agar ge kannoi, ta Sara boi kogo nayei ana ge kannoika yepill.
  nou-nou: Agodari ge mi sira awa Abraham awa memei etoto da mamo na. Agipo evetu
    mi mei da betiri edo Abraham uso aro moka agipo evetu ae awa mei nei da burisira.
  mqb-NT: A ja nà, Ibərahima nà, wan anahan ahay nə cew. Wan anahan a kərtek a nà,
    sə wahay nə ɓile ana Ibərahima sə ngaman Hajara ata awan, əna wan hinen ata kutok
    nà, sə wahay nə uwar sə pəzugoy anahan sə ngaman Saratu ata wanahan.
  ape-B: God ananik buk kwakli Ebraham nalali biam nugamim. Ananu Hega douk kwonemech
    moul meyoh uli kwanalu. Ali ananu Sera okwudak kwape fri uli kwanalu.
  grc-F35: Γέγραπται γὰρ ὅτι Ἁβραὰμ δύο υἱοὺς ἔσχεν· ἕνα ἐκ τῆς παιδίσκης καὶ ἕνα
    ἐκ τῆς ἐλευθέρας.
  cav-NT: Neadebara Abrahamja ebacuaque ecatse Yusuja quisaratiju cuejatanayaque.
    Peadyatu Agarja ebacuaque jucuare; tumeque epunatu Abrahamja etareju tsujema mere
    juyaque jucuare. Peyatu Saraja ebacuaque jucuare; tumeque epunatu Abrahamja ehuaneque
    neri jucuare.
  kgp-NT: Tag vỹ rán kỹ nĩ, ha mẽ. Abraão vỹ kósin régre nĩ ja nĩgtĩ. Ũ mỹnh fi vỹ
    tỹ ti camarada fi nĩ, kỹ ũ mỹnh fi vỹ tỹ ti prũ pẽ fi nĩ.
  bvd-bvd: Na Kekeda laa Abu nia bae sulia sa 'Abraham nia too 'ana roo wela wane
    ki. Ta wane satana sa 'Ismael ne futa 'ani Hega gwa ai rao tatakwai nia sa 'Abraham
    gwana. Ma ta wane satana sa 'Aesak ne futa 'ani Sera na 'afe nia sa 'Abraham,
    na ai too sakwadoloa.
  ukr-1871: Писано бо, що Авраам мав два сини, одного від невольницї, а одного од
    вільної.
  apz-apz: Hungkuno hiloso ole naliso, Apɨloham hwomu hufaꞌu tɨpemaꞌmentisofoho. Tisɨmaso
    sohwo Solafe syoho ulohofiyosi aswo maꞌmentisofoho. Apɨlohamɨye ape nesi aswo
    nomꞌnehwo maꞌmentisofoho. Kakoe yofe Aisakɨyoho.
  yon-yon: Kuu kekamune yedmoon, Abraham kuu ye meed karub ayoob, mim kuu dabderem
    yiri dobere no deme awinembiri ye wonongbed, maa kuu obonmo wonongbed.
  poi-NT: Nɨmpa jém Dios iŋma̱t́i, jém jayñewɨɨp, iga jém Abraham iniit́ wɨste̱n ima̱nɨc.
    Tu̱m ima̱nɨc iwat con jém yo̱mo Agar, jém iesclava. Jém tuŋgac ima̱nɨc iwat con
    jém iñuntayo̱mo jém d́apɨc je esclava.
  wuv-wuv: Uaa na udedii fei ne'ia ba Abraham na pa'i helagui na'una, baduu wawane.
    Hemea na'u a'a mei humuwa pifine ma hemea a'a mei abaa humuwa.
  quf-NT: 'Chaqa Moisés iskribishanpiqami nin: Abrahampami karan ishkay wamrankuna.
    Uk wamranqami sirbikuqnin Agar, shipashninmanta karan. Nataq ukqami karan chiqap
    warmin Saramanta. Kay Saraqami Abrahampa punta warmin kar, mana sirbikuqnin imalamapischu
    karan.'
  yuw-yuw: 'Gendic nongoruha wömai Kopotorochon bapiyadec mata ingoroc irim toctocyi
    itac: Abrahamphon mananin yai idomoroc. Manano borongoma wömai Hagar yuho bang
    imogoc. Hagar yu wömai Abraham owenohon mongorec toctoc owi boyömo idoc. Wohong
    manano mitma wömai Abraham oweno sinom yuho bang imogoc. Owi worocho wömai orung
    ididoc, yu amna auhon mongorec youp matongidoc.'
  hus-NT-1971: In olnal in cahuintal a Dios abal a Abraham in co’oy tsab i tsacam,
    jun axi hua’tsin c’al i uxum ax pel i c’unat t’ojnal ani junaque axi hua’tsin
    c’al in tomquil a Abraham axi yab pel i c’unat t’ojnal.
  med-med: Mbi unt nga rorung kat ndi, nimba mel, “Wu Aparam ndi, kang raⱡ mitim,
    kang ti kindmant amp titim ei nga, kang ti amp nʉwa kun titim ei nga kang ti,”
    nitim.
  bch-bch: Ngansa Deo ele laulau ikeo ga Abraam inat rua. Ede, taine paeaeanga Agar
    ipopo, be ede pade, iadaoa Sara toa taine madonga kemi aea ipopo.
  cco-NT: Co̱ꞌ jee˜ e júuˆ jo̱ féꞌˋ e i̱ ꞌlɨɨ˜ yʉ́ʉꞌ˜ Abraham do calɨséngˋ gángˉ jó̱o̱rˊ,
    jaangˋ i̱ calɨséngˋ có̱o̱ꞌ˜ jaangˋ dseamɨ́ˋ i̱ siiˋ Agar i̱ sɨꞌnɨɨngˇ i̱ jmóoˋ
    ta˜ huɨ̱́ꞌˋ e jaˋ ꞌléengꞌ˜, jo̱guɨ i̱ jaangˋguɨ do calɨséngˋ quiáꞌrˉ có̱o̱ꞌ˜ dseángꞌˉ
    dseamɨ́ˋ quiáꞌrˉ i̱ siiˋ Sara i̱ néeˊ ni˜ jalébꞌˋ e óorˋ có̱o̱ꞌ˜ dseañʉꞌˋ quiáꞌrˉ.
  deu-1951: Es steht doch geschrieben, daß Abraham zwei Söhne hatte, einen von der
    Sklavin, den andern von der Freien.
  alq-ALGNT: Mazinade egi nijinigobanen Abanaam og8izisan. Pejig ockina8es anokitage8innik8en
