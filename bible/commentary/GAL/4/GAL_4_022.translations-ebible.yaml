    Japow pawʉl Sara. Japow Sara esclava-atowa-el.
  hla-hla: E poiena e Abraham e ka mei a elasolana pien tson. E Hegar a taholun kui
    i tanen e posei a toa, ne Sera a tahol hamatskö i tanen e posei a tabi.
  mav-NT: Sa'a­wy'i te ti urue'a­se'i Aparãu toĩne'en typy ok sa'yru ywot no e miwan
    me. Wẽtup ha'yru ihary'i sese mana Sara kawiat ma'ato wẽtup ha'yru hemiit wẽtup
    ywania kawiat mana Ãka kawiat.
  kpf-kpf: Zoren itâ kulemguwe. Abaramgât nanzatŋâ âsagiwet. Ŋâigât kutŋâ Ismael.
    Zâk kore ambân zâkkâren gâbâ âsageip. Ŋâi ko kutŋâ Isaka. Zâk zikŋâ âmbinŋandâ
    meip.
  ppo-ppo: Ti noatepae, i fo asȩyóló muló beterapó. Abraham-né ama naale tamo deipakalepó.
    Me naale ti ama kutó diró̧póló wae sale soné deyóo, me naale ti ama mo soné deyóo,
    ipakalepó.
  hin-2017: यह लिखा है, कि अब्राहम के दो पुत्र हुए; एक दासी से, और एक स्वतंत्र स्त्री
    से। (उत्प. 16:5, उत्प. 21:2)
  wol-KYG: Bindees na ne Ibraayma ñaari doom yu góor la am; kenn ki jaam bi jur, ak
