  lif-NT: ᤛᤠᤶᤕᤥᤛᤠᤵᤗᤠ᤺ᤸᤗᤧ ᤀᤒᤪᤠᤜᤠᤔᤖᤧ ᤁᤢᤛ᤻ᤛᤠ᤺ ᤕᤧᤶᤒᤡᤳᤇᤠ᤹ ᤏᤧᤳᤇᤡ ᤘᤕᤧᤳᤇᤡ ᤑᤠ᤹ᤀᤠᤱ ᤐᤠ᤺ᤳᤋᤢ᤹॥
