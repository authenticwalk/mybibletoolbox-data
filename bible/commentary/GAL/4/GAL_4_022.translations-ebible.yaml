  qup-NT: 'Chay killkashkanpika kasnami riman: Abrahamka ishkay wawayu karka, shukka
    kamachinanpa rantishkan warmi Agarmanta, shukka kikin warmin Saramanta, maykanmi
    mana rantishkanchu kashka paypa kamachinan kananpa.'
  dop-dop: Pɑ ŋmɑɑwɑ sɩ Apǝlɑhɑm kɑ wɛnɑ piyɑ nɑɑlɛɣɛ, kɑsɑɣɑmpu nɑ́ lʋlɑ-ɩ lɛŋkɑ
    nɑ yom nɑ́ɑ́ lʋlɩ-ɩ lɛŋkɑ.
  azb-azb: İbrahimin iki oğlu olduğu yazılmışdır. Bir oğlu cariyədən, o biri oğlu
    isə azad qadından doğulmuşdu.
  eng-DBY: For it is written that Abraham had two sons; one of the maid servant, and
    one of the free woman.
  guo-NT: Moisés chajia lelpox jʉm-aech Abraham kolenjepox paxʉlan. Matxoelapijin
