    ní cuu‑dé déhe ndíi ndɨhɨ ɨɨⁿ ndíi ní xinu cuechi nǔǔ‑yu ní xínani Àgár.
  myu-myu: G̃ebum cuy epesop Abraão ipotpoyũ kay―xepxepayũ kay. Xepxep osodop ip Abraão
    ipotpoyũ. Pũg̃ ma ixi tei'ũma kapikpik'ukat osunuy Abraão duk'a be. Wara'at xi
    bit Abraão tayxiat osunuy.
  fue-fue: E winnii no Iburahiima e woodi ɓiɓɓe worɓe ɗiɗo, gooto ɓii korɗo, gooto
    bo ɓii dimo.
  amk-amk: Na kaiwoariri nanai deisaharai weo Abrahami ne kaisung mandu. Arikangfo
    suru manei inana mani woming dine, wonong fino Hagari, tuti manei aha mani inana
    mani wiwing kesau dine, wiro woming dine kaha, wonong fino Sarai.
  fai-fai: Buk tem godusiw uyo bako nadule, “Ebadakkam aka man kinim alew fukosa.
    Kale fik dil be Ebadakkam kadel umi wok dakámamin wanang uta dausu, ning atane,
    atin alam kadel uluta dausuno,” kalbu.
  ura-NT: 'Aonacuche: “Coroatajaainte canaanai sirilu Abaraaun. Leinjiin rai calaohite
    sirilu rai coseenra neein nenaa Acara aina. Jana, nii leeocha rai calaohi coroatajate
    sirilu rai comasai esine neein nenaa Sara aina,” naain aitohane coitucuhichene.'
  mcd-NT: Isca huaquin cununi. Abraham facu rafuya ini. Futsa ahuun yonomati futan
    facu ani. Nan futsa ahuincoin futan facu ani. Nan ahuincoincai tsoan yonomati
    inima.
  urt-urt: Tup Got ŋanange na, talah kin Abraham hoi. Ŋoinde pe, tuwei wah pakaiye
    waraꞌe, kut ŋoinde pe, tuwei tehei kitikin waraꞌe.
  kiz-kiz: Kwa ndabha iyandikibhu kuwa Abrahamu ayele ni bhana bhakigosi bhabhele,
    mmonga kwa mwanadala n'tumwa ni yhongi kwa mwanadala huru.
  tzo-TZE: Yu'un ts'ibabil ta sc'op Dios ti oy ivoc' chib xnich'on li Abraáme. Li
    jun quereme ja' me'quiara sme'. Yan li june mu quiarauc li sme'e.
  lex-lex: 'La'' hade de e rhorat targa riwra: Abraham a''nani riy woru. Id inni de
    ata-wa''ara. Id inni de marna-wuhura.'
  dov-dov: Nkambo kulilembedwe kuti Abbulahamu kajisi bana balombe bobile, omwe kali
    mwana wamusimbi muzike awomwe kali mwana wamwanakazi uwakangunukide.
  rgu-rgu: Nai Susura Makamoiꞌ a hapu tutuiꞌ laꞌeneuꞌ baꞌi Abraham ana manen dua si.
    Ana hapu anaꞌ esa neme ata na mai, ma esa bali neme saon mai, fo ta ata fa.
  toc-NT: 'Porque nac a̠má li̠kalh­ta­huaka na̠ li̠chu­hui̠nán lácu xamaká̠n qui­li̠­ta­la­ka­pas­nicán
    Abraham xca̠­ka­lhi̠y cha̠tiy xlak­ka­huasán: cha̠tum xka­huasa huá ta̠ká­lhi̠lh
    a̠má pusca̠t hua̠nti̠ xma̠s­cu­jucán nac chiqui cumu la̠ tachí̠n porque caj csta̠­cani̠t
    y cha̠­tum­li̠tum xka­huasa huá xlá xtzí hua̠nti̠ luu xpusca̠t Abraham y ni̠ caj
    xta­sa̠cua.'
  som-som: Waayo, waxaa qoran in Ibraahim laba wiil lahaa, kii uu addoonta ka dhalay
    iyo kii uu naagta xorta ah ka dhalay.
  mam-C: Qu'n tz'ib'in toj Tu'jil Tyol Dios, qa a Abraham, a ojtxe qxe'chil, ul kab'e
    tk'wal, jun ti'j Agar, a qya noq ok te jun taq'nil te jun majx, ex juntl ti'j
    Sara, a t-xu'jilkuxix.
  ndj-ndj: Yiyandikiwa muchitabu cha Malawu kucha Ibulahimu aveli na vana vavili,
    Yumu kwa mdala mvanda na yumu kwa mdala yangajila kuva mvanda.
  mbj-NT: Pawóp mä Abaraãm taah, näng kerih do hã. Ta ỹỹm karom Agah häd näng do sii
    ta t'aah seeh, ta ỹỹm heh'äät do Sarah häd näng do sii ta t'aah seeh.
  lat-VUC: 'Scriptum est enim: Quoniam Abraham duos filios habuit: unum de ancilla,
    et unum de libera.'
  ngp-ngp: Kwaviya iwandikwa kugamba Ibulahimu andaga na wana waidi, yumwenga elekaga
    no mtumwa ywakwe, mtuhu naye elekaga no mkaziwe mlekelwa.
  enq-2: 'Pii doko dapa lao pepa pyapae silyamo: Abraamenya wane lapoma mandea dokonya,
    wane mende doko kendemane enda dokome mandea-pyaa. Mende doko mee enda dokome
    mandea-pyaa.'
  eng-ASVBT: For it is written, that Abraham had two sons, one by the handmaid, and
    one by the freewoman.
  mna-mna: Abaraam, ni lutuunu bizin ru. Ta na, mbesooŋo moori kini Agar ipeebi. Mi
    toro na, kusiini ŋonoono Sara ta ipeebi.
  myw-myw: Bukitab waseg liva̱nen Ebelam nises. Nakwav Sela vinakal. Nayuwein vin
    Sela natouwat yagan Egal. Egal won bwanabwein; ikop natun kuda̱taw. Sela vinakal,
    natun nag. Yowbad ilivnek, mo ikop natun yagan Aysak.
  sby-sby: Mabala alambangeti, Abulahamu walikuba ne bana batuloba babili, umo walasemwa
    kumutukashi musha, naumbi walasemwa kumutukashi wasunguluka.
  sll-sll: Lo krehaman ha ta yu pamia. Kwiana moya Ebraham eumbi weni al ta momba,
    boi honagi ongwo al ta ingwo i wang ta kul engure, eumbi wang ta kungure sutani
    kul emua.
  yaq-NT: Bwe'ituk a' ji'ojtei'i benasi, ju'u Apra'amtuka'u, wooim o'owim yoemiakan,
    seenuk, jiba ama ju'u jamut bempo'im tekoka jiapsame a' yoemiakan. Juka' senuk
    intok, ju'u tua a' jubiawa, ini'i kaabeta tekokame a' yoemiakan.
  uro-uro: Ngu snanbät toqoräkt dinguna ma Ngämuqa aa enge di ngät tamän i ma Abraham
    di aa imiom ama udiom. Akni di ama latki mavängam gia sa qa dap akni di ama ruqi
    qäraktni i isiska vät a qi qia sa qa.
  ita-1885: 'Poichè egli è scritto, che Abrahamo ebbe due figliuoli: uno della serva,
    e uno della franca.'
  muy-muy: 'Àbu məbəkiani a wakita gani nani bu nahkay hi : Bəza ga Abraham tə̀bu
    cʉ, bəlaŋani ni eviɗi èwii, nahaŋ ni ti ni wal gayaŋ ye eviɗi do ni èwii.'
  kqc-kqc: Adina bura reyo bi Abraham ini mida remanu nufa, yokoi bi ini moimai rei
    tavoi reyo rema rofu, ma yokoi bi erufuyo rema rofu.
  tav-tav: Moisé cʉ majuuna ocõo bairo caucayupi Abraham ye macajere buiorica wame.
    Abraham pʉgarã capunaa cʉjupʉ caʉmʉa. Jĩcaʉ cʉ paabojari majoco Agar cawamecʉco
    mena camacʉ cʉjupʉ Abraham. Apeĩre cʉ nʉmo majuu mena camacʉ cʉjupʉ.
  eng-ULB: For it is written that Abraham had two sons, one by the slave girl and
    one by the free woman.
  spa-VBL: 'Como dice la Escritura: Abraham tenía dos hijos, uno de la sierva y otro
    de la mujer libre.'
  fra-_FOB: Car il est écrit, qu'Abraham eut deux fils; l'un de l'esclave, et l'autre
    de la femme libre.
  hau-ULB: A rubuce yake cewa, Ibrahim yana da 'ya'ya maza biyu, daya dan baiwa ne,
    dayan kuma dan 'yantaciyar mace ne.
  mal-mal: അബ്രാഹാമിന് രണ്ട് പുത്രന്മാർ ഉണ്ടായിരുന്നു; ഒരുവൻ ദാസിയാൽ, ഒരുവൻ സ്വതന്ത്രയാൽ
    എന്ന് എഴുതിയിരിക്കുന്നുവല്ലോ.
  urd-GVR: Wuh kahtī hai ki Ibrāhīm ke do beṭe the. Ek launḍī kā beṭā thā, ek āzād
    aurat kā.
  far-far: Na Kekedee Abu saea sa Abraham too ana ro welewane ki. Ta wele, sa Ishmael,
    nia futa ana keni ni rao 'o'oni ni Hega. Ma ta wele, sa Aesak, nia futa ana ni
    Sera keni aluge, ma nia na ne 'afe sa Abraham.
  suz-BL: मार ब्रेक्‍शो बाक्‍ब देंशा हना, अब्राहाम आ तौ निक्‍शी बाक्‍ताक्‍स। का वाइलीम
    आ तौ बाक्‍त, का ग्‍युंबे पशो मीश आ तौ बाक्‍त, दे ब्रेक्‍शो बाक्‍ब। उत्‍पत्ती १६:१५;
    उत्‍पत्ती २१:२
  car-NT: Tymero man oko mo'karon Abraham ymurukon we'i'san. O'win amy mo'ko taporemynen
    amyijanano y'me me tywaije man. O'win amy mo'ko aporemymyn woryi y'me me tywaije
    man.
  amp-amp: Mosesr wandfamo mrokfot kfo memot, “Abrahamr hus metf yakhato hus yon yindarif
    kasinyamor. Tu yak tuhan mif Sarat hiyaumotr Aisakr. Rorhu hingrnefroh hingrnayuk
    fndoh tuhan Hagartn Ismerr.”
  bht-bht: पबित्र शास्त्र च लिखया है, की अब्राहम दे दो पुत्र थे; उदा इक बच्चा हाजिरा
    ला पैदा होया, सै इक नोकराणी थी। कने दुज्जा बच्चा सारा ला पैदा होया था, सै उदी
    घरे बाली थी।
  eng-NOY: For it is written, that Abraham had two sons; the one by the bondwoman,
    the other by the freewoman.
  cub-NT: Jápiajarã caride Moisés bácʉi toivaiye báquede Abraham mácʉi borore. Abraham
    mácʉ ina pʉcarã mamarʉmʉ põeteivʉ bácavʉre cʉvarejaquemavʉ pʉcarõmiva nomivaque.
    Cũinácʉ Abraham mácʉi márepacoi yebacacoi mácʉ barejaquémavʉ. Aru apecʉ Abraham
    mácʉi márepaco bajui mácʉ barejaquémavʉ.
  ita-1927: 'Poiché sta scritto che Abramo ebbe due figliuoli: uno dalla schiava,
    e uno dalla donna libera;'
  lww-lww: Visena wa nene pisayu ke yermarua Epraam nene, nap̃a naga narina na yerm̃ene
    lua, nap̃a tai, sira nap̃a miyum̃ae kiena ne wona nap̃a Eka naga p̃aria, a narin
    tap̃ena tai naga wona ruru napo nap̃a Sera naga p̃ar maronia.
  ckb-ckb: چونکە نووسراوە کە ئیبراهیم دوو کوڕی هەبووە، یەکێکیان لە کۆیلەکە، ئەوی دیکەیان
    لە ئازادەکە.
  nas-nas: 'Daari Meekunge eeꞌ minkuvumaung: Eebaraamiꞌ baurinketa kenaankara otorekoꞌ,
    narung teni Seeraꞌ bauring, teni ovorinani, Eebaraamiꞌ baꞌaang. Eeꞌnoko narung
    teni Eekaaꞌ bauring, teni tamung Seeraꞌ bakaang botovotonaaꞌ, daiꞌnisinani.'
  uvl-uvl: Hotonga hele ke teke, Apraham tutuna mur iri nai. Tuna elle nge hei nenge
    umume nge iri pe tuna e pule nge nehei nenge tu ke poi tetele mana.
  eng-BBE: Because it is in the Writings, that Abraham had two sons, one by the servant-woman,
    and one by the free woman.
  ixl-CNT: Tan nital u Yolbꞌal Tioxh aas atin kaꞌvaꞌl ikꞌaol u Abrahaam. Maꞌl, titzꞌinich
    tuchꞌ u ixoj vaꞌl kꞌayimich tibꞌ tu aqꞌon tzixeꞌ. Utz vaꞌt, titzꞌinich tuchꞌ u
    nojla tixoj vaꞌl yitꞌ kꞌayimal koj tibꞌ tu aqꞌon.
  xsi-xsi: Maro Kindeni kawa ŋgua ikeno lâ pepa tini mine tu Abraham ipulianzi natu
    tamâne rua sipâŋga. I kaiwa toŋge, i ŋa mine Hagar, ande imo Abraham ne wurâta
    taine kaa nâ. Hagar ipagugua natu tamâne toŋge ipâŋga, i ŋa mine Ismael. Aŋga
    Abraham kaiwa mao, i ŋa mine Sara, ande i ŋandai taine ŋana iveta wurâta koa tia
    nâ. Sara kala ipagugua natu tamâne toŋge ipâŋga, i ŋa mine Isaka.
  crx-NTPO: '''Et ndiz un''a ''uk''eyanguz whe nja dutni, Abraham nane buzkeh ooye''ke,
    ''ilhoghun, ''en ''ustle-un, ''en ooyaz. ''Et ''ilhoghun ''aw ''ustle-un lhíloh,
    ''en ooyaz.'
  kan-OKCV: ಏಕೆಂದರೆ ದಾಸಿಯಿಂದ ಒಬ್ಬನು, ಧರ್ಮಪತ್ನಿಯಿಂದ ಒಬ್ಬನು ಹೀಗೆ ಅಬ್ರಹಾಮನಿಗೆ ಇಬ್ಬರು
    ಪುತ್ರರಿದ್ದರೆಂದು ಪವಿತ್ರ ವೇದದಲ್ಲಿ ಬರೆದಿದೆ.
  bbb-bbb: Ro ni Godido vua ije fu Eburamekiro anafa fuone inokiro ijiebuo fu irere
    kuaema ije vierafefo. Eburamedo bara amure Sera fu ame besu bietei. Ro bara Ega
    Serado imeno Eburame fu abema ije fudua fu ame be bietei.
  blw-blw: Te nesosorat hen yachiy orchin way chuwa hen anà Abraham way lenarae way
    hen anchi iha, hiya hen inyanà hen anchi alepan Abraham. Waman hen anchi iha,
    yachin inyanà hen anchi ustoy ahawana.
  tam-2017: ஆபிரகாமுக்கு இரண்டு குமாரர்கள் இருந்தார்கள் என்று எழுதியிருக்கிறது; ஒருவன்
    அடிமையான பெண்ணுக்கும் மற்றொருவன் சுதந்திரமான பெண்ணுக்கும் பிறந்தவன்.
  azz-NT: In Tajtoltzin de Dios techilía que tohuejcautat Abraham quinpíac ome itelpocahuan.
    Se sihuat taquehual ten tanamac, yejua ne quiyolitij se itelpocau de Abraham.
    Pero isihuau de Abraham, yejua ne amo taquehual tacohual; huan yejua no quiyolitij
    in ocsé itelpocau de Abraham.
  spa-RV-1909: Porque escrito está que Abraham tuvo dos hijos; uno de la sierva, el
    otro de la libre.
  csy-csy: Banghangziam cile, Abraham in tapa ni nei hi, khat sia a sila nu i tapa
    hi a, a dang khat sia a suakta nu i tapa a hihi, ci ki at hi.
  mxq-NT: 'Pes dʉꞌʉn xyꞌanma̱ꞌa̱yʉm ko Abra̱a̱n myʉda̱jt majtskʉ ꞌyuꞌunk: tuꞌuk mʉt
    ja Agar, ja pyoꞌoduumbʉ, es jatuꞌuk mʉt ja ñʉdoꞌoxy Saarʉ.'
  tzj-NT: Anin nch'ob na chewach nak rbanic. Cani' tz'ibtal can chipan ja rtzobal
    Dios ec'o ca'i' rc'ajol ja rAbraham, jun q'ueje' chwiruk'a' ja raj'ic' in jun
    chic q'ueje' chwiruk'a' ja rxjayil. Ja raj'ic' jari' xa esclava pa ruk'a' pro
    ja rxjayil arja' libre.
  tdt-tdt: Iha Livru Sagradu hakerek dehan, Abraão iha oan mane nain rua, ida husi
    nia atan feto Hagar, ida husi nia kaben Sara nebee ema livre.
  ron-BTF: Fiindcă este scris că Avraam a avut doi fii, unul din femeia roabă și celălalt
    din femeia liberă.
  eng-WEBP: For it is written that Abraham had two sons, one by the servant, and one
    by the free woman.
  eng-FBV: As Scripture says, Abraham had two sons, one from the servant girl, and
    one from the free woman.
  nld-1939: Er staat toch geschreven, dat Abraham twee zonen had, één bij de slavin,
    en één bij de vrije vrouw;
  bwo-bwo: S'ayin mas'aafwotsitse «Abraham git nana'úwotsi detsfe b́teshi, iko b́shwee
    gonuwatse wotat k'oshonu b́shwee mááts gon woteraawwatsna b́teshi» ett guut'ere.
  nch-BL: Icamanal Toteco techilhuía para Abraham quinpixqui ome ioquichpilhua. Se
    ioquichpil quipixqui ica inelsihua huan seyoc quipixqui ica se isihua tequipanojca
    cati quicojtoya.
  quc-TNT: Tz'ibtal chupam chi ri ka mam Abraham xec'oji quieb u c'ojol, jun ruc'
    ri ajic', ri ixok ri u cojom che patänil re, ri jun chic ruc' ri kas rixokil ri
    man xak tä patänil re.
  tfr-NTPO: 'Tak pjang eni: Abraham wapga do pjök, wa kjl̈ara ba parkaga tjwl̈ẽk shäng
    pjir wl̈eniyo l̈i tjok, wa kjl̈ara obi ba boy tjok.'
  kaq-NT: Abrahanen ta rabe baque janishqui, huetsa cahen jahuen xobohoxon teexonnicah
    haibo quihah, huetsa cahen jahuen haibo quihah.
  sgb-sgb: Nakahulat ha Hulat ni Apo Namalyari, ya hi apo Abraham, ay main loway anak
    ya lalaki. Ya miha ay anak ni Agar, ya ipoh, haka ya miha ay ha mantêg nan ahawa.
  vie-1934: 'Vì có chép rằng Aùp-ra-ham có hai con trai: một là con của người nữ tôi
    mọi, một là con của người nữ tự chủ.'
  kxv-kxv: ଇଚିହିଁ ରା଼ସ୍‌କି ଆ଼ହାମାନେ, ଅବ୍ରାହାମତି ରୀ ମୀର୍‌କା ମାଚେରି ରଅସି ହ଼ଲେଣି ତା଼ଣାଟି
    ଅ଼ଡ଼େ ରଅସି ତାନି ଡକ୍ରିନି ତା଼ଣାଟି ଜାର୍ନା ଆ଼ହାମାଚେସି,
  amu-NT: Matso ljeiiꞌñeeⁿ na tꞌom we ntseinda Abraham. Cwii tsaⁿꞌñeeⁿ tuiiñe jnda
    tsaⁿscu na tyondiꞌntjomtyeⁿ nda̱a̱na, ndoꞌ cwiicheⁿ tuiiñe jnda scuuꞌ nqueⁿ, Saraꞌñeeⁿ
    titseixmaaⁿ tsꞌaⁿ na mꞌaaⁿ candyaañe.
  hin-CV: पवित्र शास्त्र में लिखा है कि अब्राहाम के दो पुत्र थे, एक दासी से और दूसरा
    स्वतंत्र स्त्री से.
  spa-BES: Porque está Escrito, que Abraham tuvo dos hijos, uno por la sierva, y el
    otro por la mujer libre.
  san-BEN: তন্মাং ৱদত| লিখিতমাস্তে, ইব্রাহীমো দ্ৱৌ পুত্রাৱাসাতে তযোরেকো দাস্যাং দ্ৱিতীযশ্চ
    পত্ন্যাং জাতঃ|
  tdx-tdx: Toe pinatetse te nanañ’ anake roe t’i Abraàme, teo ty a i ondevo ampelay,
    teo ty a i rakemba hahay.
  naf-naf: Kawawaŋgalen Zet Itnaŋanen zet pigok zemkawaŋ bein, “Abalaamgat nemuŋanet
    zut sokbewun, ŋen ikŋaŋgat imbiŋaŋ penaŋ kwitnaŋ Sela ekmagengatnaŋ sokbeye. Ŋen
    sisiliŋ imbiŋaŋ kwitnaŋ Aga ekmagengatnaŋ sokbeye.
  grc-MT: γεγραπται γαρ οτι αβρααμ δυο υιουσ εσχεν ενα εκ τησ παιδισκησ και ενα εκ
    τησ ελευθερασ
  vid-vid: Mina yandichigwa kuli chitabu cha malajizo ga Musa, kota Abulahamu nayali
    na wana weli, yumwe kwa mdala mpogozi na wakeli kwa mdala yelejehe.
  pio-NT: 'Dios itàacái profeta Moisés itànèericaté íimaca: Abraham idènìacaté íinuwa
    idàbáanéechúa íipidenéechúaca Sara, càmíichúaca yàasu wenàiwica. Idènìacaté nacái
    íinuwa íipidenéechúa Agar, úái Sara yàasu wenàiwicaca íibaidéechúaca nalí mawèníiri
    iyú càiripináta. Abraham idènìacaté ìiriwa Ismael Agar yáapicha. Idènìacaté nacái
    ìiriwa Isaac Sara yáapicha.'
  tsn-tsn: Gonne go kwadilwe gore Aberahame o ne a na le bana ba basimane ba le babedi,
