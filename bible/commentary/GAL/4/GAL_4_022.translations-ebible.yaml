  swp-swp: Paana se uriyao si ene Aberahama ia nanatunayao labui, esau sine auau natuna,
    esau sine iaiairihai natuna.
  bjr-bjr: Mifa maaqi qidanoo, Abarahaamafa qaara faiqi maqoofa maridanoo, moo indaaruqaa
    faiqi anoofa ainainira anaasee rumbarafa marinau, moo faiqi inaaqiannaana anoofa
    idukira anaasee Abarahaamana anaaqa uqanna marinau.
  aby-aby: Godinu bukaroma eno weaku, Eibaramuma amara una raarayai dorie. Danu waiya
    ukeka awekama moi amara doriro nono danu ba awekama moi amara doria eno weaku.
  eng-YLT: for it hath been written, that Abraham had two sons, one by the maid-servant,
    and one by the free-woman,
  jni-jni: nyettike abanga a Ibarahim maa zinni na hana ware, u indei urere u eh sa
    unee u matara.
  kne-kne: Tan naisolat sin kalin Diyos ay dodowa di inpotot Abraham ay lalaki. Di
    esa et anak Hagar ay bag-en asawa na ya din esa et anak Sara ay asawa na ay baken
    bag-en.
  tgj-tgj: Abraham gv kuunyilo ngv anyi guyu vla so vbv minto, akonv hvngchi nyira
    lokv okv akonv hvngtv lokv ngv.
  gui-NT: Echa Tumpa iñee pe oyecuatía oi vae omombeu quirai Abraham mócoi taɨ güɨnoi.
    Metei taɨ cuña oyeócuai vae imembɨ co, jare iru taɨ cuña mbaeti oyeócuai vae imembɨ
    co.
  quc-TT: Ri Tzꞌibꞌatalik kubꞌij chi ri Abraham xekꞌojiꞌ e kebꞌ ukꞌojol, jun rukꞌ
    ri patanijel xuqujeꞌ jun rukꞌ ri qas rixoqil.
  heg-NTPO: Ta ne Ama Lamtua in Dula Niu ka muik dehet deng oen upun Abraham anan
    biklobe at dua. Un haup ana mes deng un ata ka, mo mesan na pait deng un sapa
    ka.
  ptu-ptu: 'Illaam ia too tisuha'' diona deem dua änä''na Abraham: indo mesa änä''na
    nasibalii sabua''na isanga Hagar anna indo mesa nasibalii ia inna bainena isanga
    Sara, taia ia sabua''.'
  bzd-NTPO: E' tö ichè tö Abraham ala'r böl. Eköl ku̱ne' alaköl kiè Agar, e' ta̱.
    E' kiè Ismael. Agar dör Abraham alaköl kiè Sara e' kanè méso to̱ulettsa̱ ese.
    Iëköl ku̱ne Sara ta̱. E' kiè Isaac. Sara kë̀ dör yi kanè méso.
  kwf-kwf: Na KerekereꞋa Abu saea sa Abraham toꞋo ana ro ngela ngwane ki. Ta ngela,
    sa Ishmael, nia futa ana kini ni rao ꞋoꞋo Ꞌi Hega. Ma ta ngela, sa Aesak, nia
    futa ana Ꞌi Sera kini aloge, ma nia naꞋa neꞋe Ꞌafe sa Abraham.
  eng-WYC-2017: For it is written, that Abraham had two sons, one of a servant [or
    a handmaiden], and one of a free woman [or a wife].
  eng-WMBB: For it is written that Abraham had two sons, one by the servant, and one
    by the free woman.
  zat-NTPS: Dxenná na gulezrá' chupa zri'ine Abraham. Tube' gúcabe' zri'ine zrú'ulaqueze̱',
    nu'ula quebe nada'u.
  spp-spp: L'à sémɛ na Ibirayima à pùnampyire shuunni ta, wà à ta bilicwo á, wà s'à
    ta u cileŋɛŋ'á.
  zty-NTPS: 'Ḻo x̱tiže''e ẕnnan ki: “Wnníta''gak chope x̱kwide'' byo ka'' che Bran.
    Tobe'' gokbe'' ẕi''n to no''le ndo''w, na'' yetobe'' gokbe'' ẕi''n to no''le bi
    ndo''e.'
  mek-mek: 'Gome Moses ega iifa Deo ega iifa puka alogai iina kepapua oma: Abraham
    gauga maguaeꞌi auniꞌi. Imoi agaꞌo auga Abraham akafa ega kalaꞌafi ifiaoga epamauga.
    Ke agaꞌo auga isa akafa ipauma kalaꞌafi laaꞌi auga epamauga.'
  aey-aey: Loo je odi madena, Ebraham uqa melahul lecisca. Oso uqana begabeg meh caja
    uqa basen, oso besitoc caja uqa basen.
  urd-GVH: वह कहती है कि इब्राहीम के दो बेटे थे। एक लौंडी का बेटा था, एक आज़ाद औरत
    का।
  ycn-ycn: 'Marí riyucuna: Iyamá riyani i''imacá. Apú ri''irí i''imari apa''ahuelo
    hua''até. Ruí i''imari Agar. Rihuarúhua''a ru''umacá, rusápacaloje riñacaré chiyá
    mahuemiru penaje. Apú ri''irí i''imari riyajalo huani hua''até. Riyajalo ií i''imari
    Sara. Uncá riñacaré chiyá sápajeyo calé ru''umacá. Riyajalo huani ru''umacá.'
  djr-djr: Ga bitjan ŋayi ga ŋunhi dhäwuny dhärra gam' nhe dhu nhämany Yipurayimnhan
    ŋunhi nhanŋu yothu maṉḏany märrma ḏirramu. Yo waŋganydhuny nhanŋu yothu gäŋal
    Yipurayimgu, ḏapmaranhawuyyu miyalkthu. Ga wiripuŋuynydja ŋunhi nhanŋu yothu gäŋal
    baḻanydjarratjarraynha ŋunhi ŋayi yakan ḏapmaranhawuy.
  kvg-kvg: 'Āv qane-peawáp nqǽgo: Eibleem nakhei angana menás gimboqaz. Nøme ndego,
    tegu sasae sævam Hega-té gemøqán. Geté nøme ndego, ekeza zas-té gemøqán,
    Sæla.'
  rug-rug: Ta kubere sapu karua sari na koburu te Ebarahami, keke si na tuna sa barikaleqe
    pinausu, meke keke pule si na tuna sa barikaleqe sapu lopu na pinausu.
  hop-NT: 'Pi ura yan pey’ta: Abraham lȫqmuy tiyotimuy’ta, suhk̇a hakiy tūwikit ahpiyniqw,
    pu suhk̇a pay qa tūwikit ahpiy’o.'
  san-URD: تَنْماں وَدَتَ۔ لِکھِتَماسْتے، اِبْراہِیمو دْوَو پُتْراواساتے تَیوریکو
    داسْیاں دْوِتِییَشْچَ پَتْنْیاں جاتَح۔
  heb-LB: 'כתוב בתורה שלאברהם אבינו היו שני בנים: ישמעאל בן האישה המשרתת, ויצחק בן
    האישה החופשייה.'
  caf-NT: Ndez na'a 'uk'e'anguz 'et njan ndutni, Abraham nanah buzkeh buyekah, 'ilhunuh,
    'en ts'eke hubunane'út'en, 'en buyaz. 'Ink'ez 'ilhunuh ts'eke 'aw hubunane'út'en
    chaílah, 'en buyaz.
  mio-NT: vati cha cati tutu Ndioo ti cha ni chacoo uvi sehe ra Abraham. Iin ra cuu
    sehe ña musu ña Sara, ta iin ra cuu sehe ña Sara ñasihi ndicha ra.
  srq-NT: Moisés chɨmbesa chõ nandembiirandu nguiã Abraham rese co. Abraham ndiirĩ
    nyeremo ndei que ra. Co mɨɨ ngue eninisite riirĩ nda. Sara, ɨ que eninisite je
    ra. Agar, ɨ que erimba je ra. Aque abe que Abraham nbiirĩ ndei ra. Nyebe Abraham
    ndiirĩ nyeremo ndei nguiã.
  kje-NT: Horok onne konohi nahenia Abraham anan woro'o. Anan ida inna naranne Hagar
    ma namwali hophopon, la anan ida inna naranne Sara ma ka namwali hophopon.
  gaz-gaz: “Abrahaam ilmaan lama qaba ture; tokko dubartii garbittii irraa, kaan immoo
    dubartii birmaduu irraa dhalate” jedhamee barreeffameeraatii.
  kud-kud: Amnuwatuwu avivini Abelaham aubabadana hileledi'o, natunao towatowahodi
    bwau, ehebo yana vahala ainaena, na bwaunane mwanena moiha ainaena.
  urb-NT: 'Kuja panduha ihĩ: “Mokõi ta''yr ta Amarã pe. Peteĩ riki kũjã paraky te''e
    ame''ẽ membyr ke. Kũjã paraky te''e ame''ẽ rer: ‘Anga.’ Amõ ta''yr riki hakehar
    te membyr ke. Hakehar te rer: ‘Sar.’ ”'
  fra-LSG: Car il est écrit qu’Abraham eut deux fils, un de la femme esclave, et un
    de la femme libre.
  san-HK: tanmAM vadata| likhitamAste, ibrAhImo dvau putrAvAsAte tayoreko dAsyAM dvitIyazca
    patnyAM jAtaH|
  cak-SNT: Ruma tzꞌibꞌan can chi ri Abraham xaꞌcꞌujieꞌ icaꞌyeꞌ rucꞌajuol. Jun xalax
    riqꞌuin ri ru-esclava, y ri jun chic xalax riqꞌuin ri raxjayil.
  uvh-uvh: Ka midi ka wa ning yoking, Ebraham adi taming fama' saniapma saba fama'
    ibegu', nua'ni ka kane taming sige slev sanagu' wara'ning mindingni a nua'ni ka
    tamni sini' slev mo' wara'ning mindingni.
  ino-ino: Ani kemo'a make hu'ne. Epalahamu'a aole mafa'nela'a alinate'neana mako
    mafa'ne'amona miya o'ali ali'ya ne'alea a'amo'a alitekeno hakete a'amo'a mako
    mafa'ne alite'ne.
  gnn-gnn: Bitjanna yukurra ŋunhiyi romdhunydja ḻakarama gam', “Yipurayimgu yothu
    maṉḏa märrma' ḏarramu maṉḏa, yurru waŋganydja yothu dhawal-wuyaŋina ŋäṉḏi'mirriŋuwuŋu
    djämamirriwuŋu, ŋurikiŋi ŋunhi ŋayi Sarawu djämamirri garrpiṉara, ga wiripunydja
    dhawal-wuyaŋina ga nhanukuŋuwaynha yothu Sarawuŋuna, ŋunhi ŋayinydja yakana garrpiṉara
    djämamirri ŋula yolku.
  yal-yal: Bayo a sɛbɛxi a Iburahima dii xɛmɛ firin sɔtɔ nɛn. A keden sɔtɔ konyi gilɛn
    ma, a bonna sɔtɔ xɔrɔn gilɛn ma.
  cnt-NT: Ia₁ juá'₂ Si₂ 'ɨin₂₃ Abraham, 'éi₂ në́₃ ca₂rë₃chán₃ on₃ ja₁ŋi'₅₄. Jan₂ i₂ca₂can₃
    dsa₂ mɨ́₂ i₂jme₁jme₂ti₃ ta₁ ne₅₄; jan₂ guë'₂ i₂ca₂can₃ dsa₂ mɨ́₂ quiáin₅ dsón'₂
    i₂tsá₃ 'ein₂ ne₄ dsa₂ sián'₂ jme₂ti₃.
  tif-tif: 'God ami Sukon Tem kabaku boko-lomdu: Abraham ayo man tunum alep kemin,
    ma kaali Abraham almi disa kulu ok fukulin unang Heka kuuta Ismael ayo kuulule,
    ma kuutale, dalaal unang Sara kuuta Aisak ayo kuulu kesu no kalsu. Yale, disa
    kulu ok fukulin unang umi man kuusu kaata, alami aket fukunin kaata-kup akam maakup
    bomdiwa awak uyo kumun so ke-lomduya kuusu. Ale, dalaal unang umi man kuusu ata
    God almi weng mikil diim, Akam, ibi man ma kuulokomip o, kala boko kuka-daalaya
    akam maakup ilomdip awak uyo man kumun ke-lomduya kuusu ko.'
  nlx-nlx: ज्यो लिखेल हे काय अब्राहाम ने दुय सोरा एना; एक पावेरनी केरीन एने एक स्वतंत्र
    बायकु केरीन।
  apw-NT: Díík’ehgo nko bek’e’eshchįį, Abraham biye’ke naki lę́k’e, dała’á isdzán
    isnáh nlínihíí bizhaazhé, ła’ihíí isdzán doo isnáh nlíni dahíí bizhaazhé biłgo.
  gum-gum: 'Kaguende Abrahambe pagatø nusrkalø tøgagúig køn chibig pørig pasran Moisés
    pørigu: kan nusrkaimbe tru karuindiig megab ishuwein købene, kane mu karuimíig
    megab ishuwei nusrkai.'
  not-NT: Ocanti ainta piteni itomi Abaram. Paniro itomintancaro ironomire. Ira basini
    asi iinasonori.
  plu-plu: Ini ganhan kinetihwa amin ku samah amekene Abrawh kakamkayh piyana gikebyikis.
    Ig kakamkayh pahapwi gukak eg tino bukitwiyo guw Agar. Ariwnteke ini ig kakamkayh
    pahapwiwa akiw gukak gihayo Sara ku pariye ka ibuktima. Gukamkayh giw Izaki.
  iou-iou: U ŋode yäyak; Abraham täŋo nanaki yarä. Kubä uwä piä watä webe jopi wäpi
    Haga unitä bäyaŋkuk. Täŋpäkaŋ kubäwä webeni bureni Sara unitä bäyaŋkuk. Sara uwä
    webe komi piä terak nämo irani u wäp biŋam ikek.
  ntp-NT: Moseesacaru oojai ʌmo istumaasi aagaitai Avraañicaru dai pocaiti sai Avraañicaru
    maamaracatadai gooca cʌcʌʌli. Ʌmoco ʌrmaradʌ Agaaracaru. Agaar ʌrcusñirugadʌcatadai
    Avraañi. Dai ʌgʌmai ʌrmaradʌ Saracaru. Sara ʌrAvraañi ooñigadʌ.
  rai-rai: A Buk Taabu i piri naa, Aabaraam ru natuna, Ismaael a natu ra wilawilaau
    na tabuan a iaana Aagaar. Raa kaai, a iaana Aaisaak, a natun Saaraa, a tabuan
    baa i ki laangalaanga, ma wakir ia a wilawilaau.
  haw-1868: No ka mea, ua palapalaia, Elua a Aberahama keikikane; hookahi na ke kauwawahine,
    hookahi hoi na ka hakuwahine.
  ffm-ffm: 'Ana winndii: Ibarahiima ana joginoo ɓiɓɓe worɓe ɗiɗon, gooto o heɓdi ɗum
    e korɗo, goɗɗo oo o heɓdi ɗum e dimo.'
  arb-NAV: 'فَإِنَّهُ قَدْ كُتِبَ أَنَّ إِبْرَاهِيمَ كَانَ لَهُ ابْنَانِ: أَحَدُهُمَا
    مِنَ الْجَارِيَةِ، وَالآخَرُ مِنَ الْمَرْأَةِ الْحُرَّةِ.'
