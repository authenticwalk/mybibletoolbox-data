  san-TIB: ཏནྨཱཾ ཝདཏ། ལིཁིཏམཱསྟེ, ཨིབྲཱཧཱིམོ དྭཽ པུཏྲཱཝཱསཱཏེ ཏཡོརེཀོ དཱསྱཱཾ དྭིཏཱིཡཤྩ
