verse: GAL.004.031
translations:
  kpx-kpx: Iale di haokuvuia, nahiau heiata loviamale keate ke ese holioholilu. Isito
    nahiau Ebalahamu keate seleve ke esea.
  okv-H: avoeto nau namei kamei ungotena embo ta ke na andirari evohu amita meniundi
    mane rate ungotenau aja amo nei deina andiraera.
  tbo-tbo: Tauta ega mei Isamaela, babana Isamaela tu bagibagi panipanina ma tauta
    mei Isako ata mae i haki wahaga.
  mal-C: ആകയാൽ സഹോദരങ്ങളേ, നാം ദാസിയുടെയല്ല; സ്വതന്ത്രയുടെ മക്കളാണ്.
  grc-SR: ⸂Ἄρα,⸃ ἀδελφοί, οὐκ ἐσμὲν παιδίσκης τέκνα, ἀλλὰ τῆς ἐλευθέρας.
  bgc-bgc: इस करकै हे बिश्वासी भाईयो, हम नौकराणी की ऊलाद कोनी जो के मूसा नबी के नियम-कायदे
    सै, बल्के ब्याहता बिरबान्नी की ऊलाद सां जो के बिश्वास सै।
  khz-khz: Na, walakavaku, ita ati inagulu talimana ati voina garena natuna. Aikina.
    Ita vavine pakana natuna.
  deu-TKW: Also, Brüder, wir sind nicht der Magd Kinder, sondern der Freien.
  zsr-NT: Cni nac, böchiꞌ lzaꞌadauꞌ. Cutu nacruꞌ ca nacbiꞌ zxiꞌnnu ngul nadáꞌunu naꞌ.
    Rëꞌu nacruꞌ ca zxiꞌnnu ngul cunadáꞌunu.
  lin-lin: Yango wana bandeko na ngai, biso tozali bana ya mwasi mowumbu te, kasi
    bana ya mwasi nsomi.
  hns-NT: Bhaai log, ie sab tjiedj se dekha hai kie ek iesaai na djaise kienal goelaam
    ke larka hai, aur oke djaroerat na hai har ek rakam kaanoen aur hoekoem par tjale
    ke.
  noa-E: Ermanonaan, maguata maach Cristo iekta ʉ̈kha nʉm khʉʉn chan sĩi mag ley ʉʉrkha
    nʉmua ag chogkha wënʉrramkhĩirta Ẽwandamau auba arr aawai, mag sĩi Agar Abrán
    chogkha sĩerr chaainjö khaba nʉm; maachin i chaain ich ʉʉi chaar dʉ̈ím khʉʉnjöta
    nʉm.
  eng-EMTV: So then, brothers, we are not children of the servant girl, but of the
    free woman.
  mib-NT: Núu súcuan hermano, tu cúu yó nájnūhun sēhe ñahan cúu mozo, chi nájnūhun
    sēhe ñahan libre cúu yó.
  lif-NT2: खे़ल्‍ले़ चोगुल्‍ले़ आमिःम् फुॽनुसाॽ नु ने़ॽनुसाॽसे, आनिॽग सेवारोमा मे़न्‍छुमाॽइल्‍ले़
    कुस्‍साःसि मे़ःन्‍लो, कर आनिॽग चोःक्‌युम्‍भोमा मे़न्‍छुमाॽइल्‍ले़ कुस्‍साःसिरो॥
  xnj-xnj: Hinu valongo, tete lepi vana va mvanda nambu va mau mwealekekiswi.
  mmx-mmx: Kuren la luvutnetak mi luvurinuk, nedik kopmen luvutnitna mo latkin asaxaruki,
    ketla nedik luvutnitna at latkin sepsepmus at ne Abaram.
  cbr-NT: '''Ën xucë́antu, usa ''ain cananuna nux Agarnën tuá ''iásaribima ''aish
    Saran tuása ''ain.'
  tee-NT: Pus ji qui'alak'avin ju ani chivinti ixlacata ju ists'alan Abraham chanich
    ju quintamamachakxaniputunan. Pus ju quijnan'an jantu chun juntau tachi ju ists'alh
    ju va xalapanac ixjunita ni laich canaju ni tasq'uini ni canaviu tachi ju quintajunan
    ju mak'aniya lhamap'aksin. Alai chunch juntau tachi ists'alh ju tucan ix'amachakach
    Abraham ixjunita. Chai lhilaksiyau ixchivinti Dios junta najun ni la'ixmacni Cristo
    is'ask'at'an Dios juntau.
  eng-LSV: then, brothers, we are not a maidservant’s children, but the free [woman’s].
  cak-NT: Wach'alal, roj ri kaniman chic ri Jesucristo, joj anche'l ri ral ri ixok
    ri' ri raxayil ri Abraham, y can joj libre chic. Man chic joj anche'l ta ri ral
    ri esclava, y man joj esclavos ta.
  pah-NT: Nhiirũ, ipiro'ye'ỹva'ea ra'yrava'ea ja rũi nhande rekoi a'ero. A'ereki Moisésva'ea
    remimbo'eagwera rupi rũi nhande xako. Xako nhande ipiro'yva'ea ra'yrava'ea javijitehe.
    Nurã nhande rekoi Tupana'ga remimombyryva rupi.
  sja-NT: Mãpai ɨ̃pemaarã, Tachi Ak'õrepa tachi jëre-e pait'ee. Tachi Cristode ijãapataarã
    chi esclavadeepa uchiadap'edaarãk'a-e. Jĩp'a chi esclava-e badadeepa uchiadap'edaarã́k'apɨ
    p'anɨ. Mapa tachiata Tachi Ak'õre truadee wãdait'ee.
  xed-xed: Mantsa tama zwanama, nza a amu ka zwana marakw ka vuʼa wu, zwana marakw
    kul nzakway ka vuʼa amu.
  mks-NT: Cánde̱hé ndó, ñani i̱, na̱ cúú cuéntá Jesús. Co̱ cúú yó tátu̱hun ja̱hyi
    ñá cúú mozo ja̱n jáchi̱ co̱ cómí ga̱ ley cuéntá sa̱ha̱ yo̱. Viti cúú yó tátu̱hun
    ja̱hyi Sara, ñá cúú ñájíhí va̱ha Abraham cán jáchi̱ co̱ ndúu ga̱ yó ndáha̱ ley
    Moisés sa̱há ña̱ cándeé iní Jesucristo.
  gfk-S: Io kaie, ira hinsaagu tane Krais i palai be dait paile natine no haine na
    tultule. Pata. Dait ira natine no haine nong i langalanga sukun ira tirih gar
    na tultule.
  bmu-bmu: O urumeleŋ alaurupni, söpsöp keu mewöŋaŋgö dop neŋön mönö welenqeqe ambigö
    undumurupŋi gwaröninambuk qahö akzinmö, ambi solanŋi malmalŋaŋgö undumurupŋi akzin.
    Miaŋgöra loloŋqaloŋ ahakmeme mi közölme. Mewö.
  dgz-dgz: Ap menan gwanin wainawa, nu waen ayamat kaimakaet taiwandini Eiga ame otu
    waiwa uon, go endi nu Eibaraam waenewa iragena Sera ame otu tasinewa di wanin
    anit.
  eng-GNV: Then brethren, we are not children of the seruant, but of the free woman.
  zaa-NT: Acca anna ỹa hermanos to' quia', bíruhuá ná ri'u tì'a ca ỹi'ni niula esclavua,
    sino ná lá ri'u tì'a ca ỹi'ni niula líbrea de chi biria ri'u de la' rigú'ubia'
    qui' ley qui' Moisés.
  eng-WEBSTER: So then, brethren, we are not children of the bond-woman, but of the
    free.
  guh-guh: Tajamonae, Dioso apo nacatae Abrahampijinë pecomuatsiva bepemomoxitsi.
    Biji rajane Dioso nacatane Abrahampijinë pepo pijava bepemomoxitsi. Bajaraxuata
    vaxaitsi baja apo jumecovënëtsitsi Dioso Moiséspijinëta penajumecopatsilivaisi.
  bon-bon: Yoo, cäme ätrunga binamewale, mine lica epu pana gemi aletnäneji kaakesea
    magebi me bägrä liiyepu, ingle cotre mene te mibibine lica noomlenininige, yepä
    mine Saara me bägrä pana gemi, ingle mine Acejiyame me jajeji mene jäätrungusi
    mibibine äsecrerame.
  nhw-BL: Huajca noicnihua, amo tiitztoque quen tiiconehua nopa sihua tetequipanojquetl
    catli iaxca iteco. Tojuanti tiiconehua Sara catli eltoya majcajtoc.
  swh-ONEN: Kwa hiyo ndugu zangu, sisi si watoto wa mwanamke mtumwa, bali wa yule
    aliye huru.
  wbi-wbi: pe lino vanyalukolo usue natuli vaanha va n'dala um'bombi, looli va n'dala
    huru.
  bba-bba: Nɡe mɛyɑ nɛɡibu, sɑ ǹ sɑ̃ɑ yoon bibu. Sɑ sɑ̃ɑwɑ tii mɔwɔn bibu.
  eng-KJVCPB: So then, brethren, we are not children of the bondwoman, but of the
    free.
  kgk-NT: Upéixa ramo xe ha'e-ta peẽ-my, xe re'ýi kwéry. Nhande kwéry Hesu reroviaha
    va'e katu ndaha'éi tembigwái memby-rami. Nhane rembypy nhande sy-rami oiko va'e
    ndaha'éi tembigwái-rami. Tembigwái e'ỹ va'e voi.
  waj-waj: Ni seenayaso, ivaaraida hama ta sikaunnaadiri yookaama kioo vitoovaa uru
    nnaakaraya variaunnanoo. Ari yaata utuuvaugiataama nuauvaa uru nnaakaraya ta variaunnanoo.
  cpy-cpy: Ari okantzimaeta noyemijantzinkarite-paeni, teera otominta-yitee omperataawo,
    tema akimitaari otomi kaari omperataawo.
  mpx-mpx: Inoke taliwau ge nuwau, kila nige yova toto totuwalali loloyowanina natunau
    i oola, yaa kila yova toto sokasokalina natunau.
  wbp-wbp: Ngajukupurdangka-purnu Kirijini-patu, nyarrpa kangalpa nyampuju yimi wangka
    Kirijinikiji jalanguju? Ngalipaju kuja karliparla wala nyinami Jijaji Kirajiki,
    ngulaju kularlipa Yakarru-kurlangu kurdukurdu ngalipaju, lawa. Ngulajulpa pirijina-piya
    warrki-jarrija. Ngalipajurlipa Jiira-kurlangu kurdukurdu. Ngulajulparla nyinaja
    Yipuruyamuku kali-nyanukuju pirijina-piya-wangu.
  luo-luo: Kuom mano owetena, ok wan nyithind dhako ma misumba, to wan koth dhako
    man thuolo.
  nhe-NT: Huajca noicnihua, ax tiitztoque queja tiiconehua nopa sihua tlatequipanojquetl
    tlen eliyaya iaxca iteco. Tojuanti tiiconehua Sara yajaya tlen nelía eltoya isihua
    Abraham huan eltoya majcajtoc.
  aii-aii: ܗܵܕܟ݂ܵܐ ܐܲܚܘܿܢܘܵܬ‌ܝܼ̈، ܐܲܚܢܲܢ ܠܹܐ ܝܘܲܚ ܒܢܘܿܢܹ̈ܐ ܕܚܸܕܲܡܬܵ‌ܐ ܐܸܠܵܐ ܒܢܘܿܢܹ̈ܐ
    ܕܚܹܐܪܬܵ‌ܐ ܝܘܲܚ.
  esk-NT: Taatnaqhuta, aniqatiumaaŋ, iḷiḷgaaġinġitchaatigut savaktaaġruum aġnam, aglaan
    pigigaatigut patchisaitchuam aġnam.
  msb-msb: Kaya, mga kamaranghod ko sa pagtuod, dili kita mga anak san uripon na babayi
    kundi sa babayi na dili uripon.
  cpa-NT: Jøng² tsa¹lǿa¹² quián² jniang³, dsa² roh¹³ jniang³, ju³lah lǿa¹² quiah¹²
    ja³ŋiúh³ hio¹³ siáh² héi². Di³ tan¹ báh³ jniang³ hi² dsio¹ ju³lah lǿa¹² jǿg³ quiah¹²
    ja³ŋiúh³ hio¹³ ji²gug² ti³jmi²dsa.
  dso-dso: ତେବେ ଏ ମର୍‌ ବାଇବଇନିମନ୍‌ ଆମେ କୁଲିଆର୍‌ନିର୍‌ ପିଲାଜିଲା ନଉଁ, ବିବାଇ ମାଇଜିର୍‌
    ପିଲାଜିଲା ।
  meu-meu: Benaini, varavaragu e, ita na dia hesiai hahinena natuna; ita be urakwalimu
    hahinena natuna.
  yva-NT: Weti sya arakove, wamamo wanya aro ama arikainye nawirati wama jewena. Yara
    wamamo Abraham apa anamu tugae ama arikainye nanawirati wam. Weti Ananyao Musa
    mo wansaijaro arove jewen, maisyare muno Sara mamo wanya aro jewene ramaisy.
  dgc-dgc: Kanya ngani, éwan kitam anak na Diyos dahil ta pégsunud tam to kautusan
    ni Moises, éngˈwan anak kitam na Diyos ayun to pangako na.
  zpm-NT: Gacxe nagoṉ waa, teḻ ne nacd ne zig xpëëd wnaa nguṉdziin co, sinque laa
    ne nac zig xpëëd tsieelpaa Abraham.
  hix-NT: Àro ke, onà wyaro àkehe, owyanye, rowtà komo y. Aka mryerà wyarohra tehxatxow
    hamà. Tanotomaxemà mryerà wyarohra tehxatxow hamà. Sara mryerà wyaro haxa ryhe
    tehxatxow hamà. Anotomahnà mryerà wyaro rma tehxatxow hamà. Àro ke, Xuknewyana
    komo yweronàhyamatxho hokohra harha tehtxe.
  sim-sim: Jisasin hishindiyanda ma ji misi, nir mbeek Hagarhi jikisi ambu nir. Nir
    mbeek lon ni tiyanda nombo orok Avui Wasilakahi misokomek ma worna mak ni nakmbaha
    ni hishinda ambu nir, wahau. Nir Sarahi jikisi nir. Lerawu os Jisas lari nombo
    orok ma worna mak ni nanda nira.
  npi-ULB: त्यसकारण, भाइहरू हो, हामी दासी स्‍त्रीका छोराछोरीहरू होइनौँ, तर स्वतन्‍त्र
    स्‍त्रीका छोराछोरीहरू हौँ ।
  cgc-cgc: Gani, mga utod ko, ula ki pakabig na mga bata ta bai na suguon nang. Pakabig
    ki na mga bata ta bai na dili suguon.
  tim-tim: Aregât galalupne, nen hoŋ manman âmbâlegât nanlupŋe bo. Nen âmâ âmbâle
    bunŋe yâkgât nanlupŋe dop agion manden.
  yor-yor: Nítorí náà, ará, àwa kì í ṣe ọmọ ẹrúbìnrin bí kò ṣe ti òmìnira obìnrin.
  wos-wos: Wuna nyama bandi, mé saréké. Nani yoombu gindan takwana nyan maki yingafwe.
    Nani yoombu gihafi yandan takwana nyan maki me re. Reta nani Krais Jisaska jémba
    sarékéta jémba nani re.
  emp-NTPO: Maʌ̃ bẽrã djabarã, dadjirãra nezocawẽrã warrarã quĩrãca panʌẽ́a. Ãtebʌrʌ
    nezocaẽ́ warrarã quĩrãca panʌa.
  eng-F35: So then, brothers, we are not children of a slave woman, but of the free
    woman.
  ind-ind: 'Jadi Saudara-saudari, saya tegaskan: Kita bukanlah seperti keturunan perempuan
    budak itu, yang wajib hidup seperti budak, melainkan seperti keturunan perempuan
    yang merdeka.'
  pes-OPCB: خلاصه، ای برادران عزیز، ما فرزندان کنیز نیستیم که غلام شریعت باشیم، بلکه
    فرزندان آزاد هستیم که به‌وسیلۀ ایمان خود، مورد پسند خدا قرار گرفته‌ایم.
  mpt-mpt: Ne nekwal ibo nibo Selao okok kewemin unango miine ulabba kesoa nibo Yudai
    hekmel wengo mo wafu biobbabe. Nibo makob damo miine ulabobe. Nibo Gode wengo
    bainobo genoba wafu biobobe.
  ssx-ssx: Koto ekina꞉ta꞉ kametonuo. Nikita꞉ mo pahameke e pokaasa꞉ wanda꞉na꞉ wekiwandiki
    dia꞉ya꞉la꞉pate nikita꞉ mo ka꞉la꞉pa꞉ tapaala꞉ wanda꞉na꞉ wekiwandiki haloma꞉me.
  mkl-mkl: Bɛɛbɛ mɔi iŋɛ inɛm ŋɑ, ì mɑ̀ ŋɑ iyi ɑ kù jɛ ɑmɑi ɑru, ɑmmɑ ɑmɑi inɛ iyi
    í nɛ ɑrɑɛi ɑ̀ jɛ.
  gaq-gaq: ତେସା ଏ ନେଙ୍ଗ୍‍ନେ ବୟାଁ ବାରି ତନାଇଂ ନେ ଚାକର୍‌ବ‍ଏଃନେ ଉଙ୍ଗ୍‍ଡେ ଣ୍ଡୁ ମାତର୍‌‌
    ବିଏ ଡିଙ୍ଗ୍‍ଲେଃକ୍ନେ ସେଲାମ୍ବୁଏଃନେ ଉଙ୍ଗ୍‍ଡେ ।
  gof-RNT: Hessa gisho, ta ishato, nuuni godattee naytappe attin ayllee nayta gidokko.
  unx-unx: ଏନାମେନ୍ତେ ହେ ହାଗା ମିଶିକ, ଆବୁ କାମ୍‌ଡ଼ି କୁଡ଼ିଆଃ ହନ୍‌କ ନାହାଁଲାବୁ, ମେନ୍‌ଦ ଆଣ୍‌ଦିୟାକାନ୍‌
    କୁଡ଼ିରାଃ ହନ୍‌କ ତାନ୍‌ବୁ ।
  gah-gah: Nenemú nigivénegita, leza nene Mosé lo hukoko li gakolímini nagakú minoko
    gelekelé mohó megusámini agapilamó minamune. Izesukumú gele alévolé unikeve loko
    alimi ame venalímini agapilamó nouninazo, Ómasímini helisa henoni ale lá inogo
    une.
  lcm-lcm: Io, keve tungag, kapo asukang ke vang. Tara, parik tarapa angnanan ve aina
    vo asosokai palau ang, sikei tarapo angnanan ve
  aer-aer: Iwenhe-ame ayeye nhenhele anwerne Jesus-kenhe areyeke lyete ileme? Anwerne-arle
    Jesus Christ arratye-arle itelareme, anwerne kwenhe ampe urreye Hagar-kenhe-arteke
    kwenye, arrangkwe, re kwenhe pwatheke warrke-irretyarte. Kenhe anwerne akenhe
    ampe urreye Sarah-kenhe-arteke-arle, re kwenhe anewe arratye Abraham-kenhe aneke,
    ikwere-arrpe-arle mpwarelhetyarte, pwatheke warrke-irretyakenhe.
  qvc-NT: Kriyiq masitakuna, chayshinallam noqanchiqkuna Jisuspi kriyishpaqa, Abrajamba
    lijitima warmimba wambranshina kanchiqllapa. Manam chay randishqa kriyadamba wambranshinachu
    kanchiqllapaqa, nishpa.
  tgl-ULB: Samakatuwid, mga kapatid, tayo ay hindi mga anak ng isang aliping babae,
    ngunit, sa halip ng isang malayang babae.
  cbs-NT: Jaskaken natian en betsabu inun en puibuun, Moisin yusianwen jawanda nuku
    ibu wakin amamisdan, jawen esclavo keska ana iyamakanwen. Jakia esclavo keskama
    Abraham jawen bake kayabi yubani keska ikubainkanwen, tsuan tsumamadan.
  xtm-NTPP: Chukan kúu ja ndijin ja ni ka nduu o sa'ya Su'si a, masu sa'ya ña'a jinukuechi
    ma ka kuu o chi sa'ya ña'a iyo ve'e ma ka kuu o, te jin ndani'i ta'vi o.
  nnq-nnq: Yene, akalongo, twenga nga ingota ya mmandaje nambu ya munkege ojwabi agabwa.
  bao-NT: Yʉ yaarã, to biri wãmera mani cãa, pade coteri majo puna méé mani nii; añuro
    ca niigo puna pee mani nii.
  san-ORI: ଅତଏୱ ହେ ଭ୍ରାତରଃ, ୱଯଂ ଦାସ୍ୟାଃ ସନ୍ତାନା ନ ଭୂତ୍ୱା ପାତ୍ନ୍ୟାଃ ସନ୍ତାନା ଭୱାମଃ|
  huv-NT: Atquiaj icootsa xecojow xechijquiaw, ngo majlüyiiüts matnej micual aaga
    najon nerang najiüt quiaj; icootsa ajlüyiiüts atnej micual mintaj teat Abraham.
  otn-NT: A nu̱ya ma̱ zi cu̱'a̱hʉ, hi̱ngyø ba̱si̱ga̱hʉ na̱ ra̱ xisu ngue ra̱ gʉni̱tho,
    sinoque gue'a̱ ra̱ xisu ngue ra̱ mmɛ̱nni̱gu̱ yø ba̱si̱ga̱hʉ.
  nop-nop: Unduŋ doktiŋa notneye, indi yadi tipilapilaye wabi’walaŋ yalakiŋiye moŋ.
    Indi yadi tamŋiŋ hinek’walaŋ yalakiŋiye.
  obo-NT: Purisu mgo suwod, konna kid mgo anak taddot ba-ay no uripon, ko konna, mgo
    anak kid taddot ba-ay no konna uripon, oyyos duwon kolegguangan ta pomon diyot
    mgo Suhu ni Moises.
  cak-ENT: Hermanos, roj ri kataken chic ri Jesucristo, roj cachi'el ri ral ri rixjayil
    libre ri Abraham, y roj libre chic. Man chic c'a roj cachi'el ta ri ral ri aj-ic',
    y man chic roj ximil ta pa samaj.
