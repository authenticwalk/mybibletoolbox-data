  aey-aey: Eunu, ija wawige meleec cotiel, ege begabeg meh cajana mel qee qa ege besitoc
    cajana mel.
  urd-GVH: ग़रज़ भाइयो, हम लौंडी के फ़रज़ंद नहीं हैं बल्कि आज़ाद औरत के।
  ycn-ycn: Nojena, ñaqué caja uncá na calé yuréjero Moisesmi chu puráca'alomi ja'apiyá
    i'imacáñojlo. Necá i'imaño Abrahami chu ñacaré chiyá sápajeyo i'irí i'imacá que
    caja. Uncá na calé yuriro rijló i'imacá. Eyá huecá, Jesucristo ja'apiyá jema'ajeño;
    Tupana yaní huecá. Piyuque nacaje rimacare nacú yuréjero huajló, hue'emacale Abrahami
    chu yajalo i'irí i'imacá que caja. Rijló piyuque nacaje yuriro i'imacá.
  djr-djr: Marrkapmirr walal ḻundu walal ŋarraku, limurrnydja dhuwal djamarrkuḻi'
    ŋurukuŋdhi miyalkkuŋ ŋunhi ŋayiny baḻanydjarratjarra, yakan ŋayi garrpinawuy ŋula
    yolkuŋ.
  kvg-kvg: Nǿfuap! Yaq nakémbá, ni ambá av nqǣgo, andē khokho sasae sævam-gī
    nakheīs, neka Mozes-qa guguna manqat mokho-tē qazu꞉gū. Geté ni Eibleem-gu
    zas-anim-gí nakheís.
  rug-rug: Ke gua asa, kasa tasiqu, gita si lopu na tuna sa barikaleqe pinausu, ba
    na tuna tu sa barikaleqe pu lopu na pinausu.
  hop-NT: Yanta, itupkomu. Noqw ōviy hapi itam tuwikwuhtit qa ahpiy tihtiwyat, qa
    tūwikitwat itam tímatu.
  san-URD: اَتَایوَ ہے بھْراتَرَح، وَیَں داسْیاح سَنْتانا نَ بھُوتْوا پاتْنْیاح سَنْتانا
    بھَوامَح۔
  heb-LB: אחים יקרים, אין אנו בני האישה המשרתת ואיננו עבדים לתורה; אנחנו בני האישה
    החופשייה, ורצויים לאלוהים בזכות אמונתנו.
  caf-NT: Sulhutsinkah 'aw 'et njan nuwheni 'aw ts'eke hubunane'út'en buzkeh chats'ilah.
    'Et ts'eke hubunane'út'en chaílah, 'en buzkeh 'uts'int'ah.
  mio-NT: Yani xaa, ña iyo yo cuenda ña musu can, soco iyo yo cuenda ña cuu ñasihi
    maan ra Abraham. [Ña iyo yo cuenda ley chahnu can, soco iyo yo cuenda ra chahnu
    Ndioo.]
  srq-NT: Erimba riirĩ na eã tuchɨ chõ nande re. Eninisite riirĩ na tuchɨ chõ nande
    re. Nande Jesús ɨcua mose.
  kje-NT: Ende ik ka kaisa Hagar ma namwali hophopon onne ananhe, maa ik kaisa Sara
    ma ka namwali hophopon onne ananhe, ono ik kahinuri kawine'eredi nano keneri hono'ok
    me'e.
  gaz-gaz: Kanaafuu yaa obboloota, nu ilmaan dubartii birmaduu sanaati malee ilmaan
    garbittii miti.
  kud-kud: Ita nigele Isimeli dova, wuwuna Isimeli taupaihowa paipaina natuna, na
    hesi ita Aisake dova, ta yada miya namwanamwana.
  urb-NT: A'erehe pehẽ pekwa katu pexo apo. Ihẽ mu ta! Pesarahã! Jande riki kũjã paraky
    te'e ame'ẽ membyr ta aja ym te jaxo. (Aja rahã Moise je'ẽha rehe jahendu ym ame'ẽ
    ta ke jande.) Jande riki hakehar te membyr ta aja jaxo. (Aja rahã, Kirisutu rehe
    jajurujar katu ame'ẽ ta ke jande.)
  fra-LSG: C’est pourquoi, frères, nous ne sommes pas enfants de l’esclave, mais de
    la femme libre.
  san-HK: ataeva he bhrAtaraH, vayaM dAsyAH santAnA na bhUtvA pAtnyAH santAnA bhavAmaH|
  cak-SNT: Hermanos, ojreꞌ ri kaniman chic ri Jesucristo, oj incheꞌl ri ral ri raxjayil
    ri Abraham, y man oj ral ta ri esclava.
  uvh-uvh: Wara' kuyane indi ning nakedantam, indi Ebraham ning kunung taming slev
    wara'ning mindingni ning arantagim ning mo' ikem, wara' indi Judaning kadapmang
    tapni wari tofanipma faronga, mokngang. Indi Ebraham ning tamni sini' ning mindingni
    wara'ning arantagim wara' indi kadapmang tapni wara'ning kapmik nua' mo' ikem.
  ino-ino: Inake hu'nea'maki nepu nasa'nimokitapa mani ke afeo. Nofipi mai'nea ali'ya
    a'mo mafa'ne lakaeya o'mai'nona'maki hakete a'amo mafa'neyaka mai'none. Ani yafe
    ke male male'nea ke a'kame ohuta nofipi hupate'naya vaya'kana huta o'maisune.
  gnn-gnn: Ŋarraku gutha walala, ŋilimurrunydja dhuwala yaka yumurrku ŋurikiŋi garrpiṉarawuywuŋu
    dhäykawuŋu. Ŋilimurrunydja dhuwala yumurrku ŋurikiŋi ŋunhi ŋayi yaka garrpiṉara
    ŋula yolkuŋu.
  yal-yal: Nanara, ngaxakedenne, konyi gilɛ dii mi en tan na fɔ xɔrɔ diine.
  cnt-NT: Jaun₂ në́₃, rɨn'₅₄ jniog₄, tsá₃ lág₅ jniog₄ chi'₂-guein₂ quián₅ 'io₅₄ i₂co₂'nió'₄
    chi₁'ŋe'₅₄ 'éi₂. Lág₅ bá₄ jniog₄ chi'₂-guein₂ quián₅ 'io₅₄ i₂jɨn₅₄ bá₄.
  tif-tif: Kanum bokosu kemin, nak-tunum kusal ibi! Nuli unang tunum God ami weng
    kuka-daaya, Uyo kanolokomi kayi! kalsa kabak-ali utamupya, U, kabak-ali faneng
    u! kala-sulup, nuli unang sok de-yumulin unang umi man alaltap disa; nuli unang
    sok de-yumulin disa unang umi man alaltap; kemin ale nuli sok de-yim-tiilip ilin
    disa; disa kulu ilin imi kukup kaata-kup kutal-fuku laabup.
  nlx-nlx: तानकेरता एय बाय बोणहा, आपु पावेरनीन नाह पुण स्वतंत्र बायकुन सोरा हेते।
  apw-NT: Áík’ehgo shik’ííyú, néé isdzán isnáh nlíni doo bichągháshé daandlįį da,
    isdzán doo isnáh nlíni dahíí bichągháshé daandlįį.
  gum-gum: Inchawei, nai nunelø, nambe tru karuindiig megab ishuwei ureemera kømøtø,
    tru mu karuimíig megab ishuwei ureemera ker.
  not-NT: Pinetse, nopiguemisantacagane; te omatsiguengatimaro ora onamitaga quero
    opomirintsibentaro isanguenare Moisés. Irianti omatsiguengataca itomisonori Abaram,
    ira Isac. Aquemisantiri Tosorintsi, iroro itomintaguëcái.
  plu-plu: Nikwe nukebyupwi, wixwiy ka kema no ibuktima gukamkayhma. Wixwiy kewa no
    tino kane bukitwiyoma gukamkayhbe.
  iou-iou: Unita notnaye, man unita ŋode nadäwut; Ninä watä piä webe unitäŋo nanakiye
    nämo. Nämoinik, ninä webe wäpi biŋam ikek unitäŋo nanakiye.
  ntp-NT: Giñaaduñi aatʌmʌ maiviaa isʌʌgiadagi Moseesacaru sʌʌlicamigadʌ baiyoma aatʌmʌ
    mosvaavoitudai Suusi Cristo vai ʌgai cʌʌgacʌrʌ gʌrvuvaidi, dai aatʌmʌ ʌrDiuusi
    maamaradʌ.
  rai-rai: Io, a kum tateng liklik, wakir daat a kum natu ra wilawilaau na tabuan.
    Daat a kum natu ra tabuan baa i ki u ra kini laangalaanga.
  haw-1868: Nolaila, e na hoahanau, aole he poe keiki kakou na ke kauwawahine, na
    ka hakuwahine no.
  ffm-ffm: Ndennoo sakiraaɓe, en nganaa ɓiɓɓe korɗo oo, en ɓiɓɓe dimo oo.
  arb-NAV: إِذَنْ، أَيُّهَا الإِخْوَةُ، نَحْنُ لَسْنَا أَوْلادَ الْجَارِيَةِ، بَلْ
    أَوْلادُ الْحُرَّةِ.
  cop-CNT: ⳿ⲁⲛⲟⲛ ⲇⲉ ⲛⲉⲛ⳿ⲥⲛⲏⲟⲩ ⳿ⲁⲛⲟⲛ ⲛⲉⲛϣⲏⲣⲓ ⳿ⲛϯⲃⲱⲕⲓ ⲁⲛ ⲁⲗⲗⲁ ϯⲣⲉⲙϩⲉ
  sri-sri: Irasirirã yaarã, marĩ Jesucristore bʉremurã, Sara parãmerã ããrĩturiarã
    ããrã. Moãboego parãmerã ããrĩturiarã meta ããrã. Sara magʉ̃ ĩgʉ̃ pagʉ sĩburire opaderosũta,
    marĩ Marĩpʉ ĩgʉ̃ pũrãrẽ sĩburire oparãkoa.
  nal-nal: Malasing ma amun taatum lamaskana Kaarisito, dia xawit a funalik sin a
    ravin iaana kilaaiang, singsaxai dia a funalik sin a ravin mamaraxas siaana a
    maravanang sin a iaana kilaaiang.
  kyq-kyq: Ɓɔrse gɛnaamge, naajege se kꞋgaan mɛnd kɛn ɓulu se eyo. Num gaŋ kꞋtɛɗkiga
    aan gɔɔ gaangen gɛn mɛnd gɛndin̰ se.
  kwd-kwd: Ta'a ni futanga agu, ngaia 'e 'ilo'oo la'u mola, dauru nga wela ani Hega
    nga noni ni taunga'inga tago laka'u 'amoe. Dauru ru'uru'ua ani Sera, tofuna goru
    tagoto'o ala Jisas.
  ded-ded: Tosofocna, imocac nenang wanacngac yearunac kpac, nenang ngac enema yombonga
    yearunac.
  ewe-ewe: Eya ta nɔviwo, menye kosi la ƒe viwo míenye o, ke boŋ míenye ablɔɖenyɔnu
    la ƒe viwo.
  nuy-nuy: Murruyung-gaang, ngagurru anaani warra-mijburrayung waari ngarrubagi-yung-jinyung-magaa
    waari-yinyung angi-warrgarrga-yinyung-magaa. Ngagurru anaani warra-mijburrayung
    ngarrubagi-yung ngarraarrgarrga-yung-jinyung anaani.
  cop-BHC: ⲀⲚⲞⲚ ⲆⲈ ⲚⲈⲚⲤⲚⲎⲞⲨ ⲀⲚⲞⲚ ⲚⲈⲚϢⲎⲢⲒ ⲚϮⲂⲰⲔⲒ ⲀⲚ ⲀⲖⲖⲀ ϮⲢⲈⲘϨⲈ
  buk-buk: Bocdinaŋ asidôwai, akôc gauc ŋaŋga bocdec bu. Yac awhê akiŋ Haga ndê balêkoc
    dom, magoc yac ŋadauwê Sara ndê balêkoc solop.
  pri-NT: Guwà côo, co tèpa béeò naa goo Kériso, câjè caa tèpa ênawéna kîri kâra ê
    Naèà. Jè tèpa âji naî Pwiduée na pwa tàrù kâjè!
  zpq-NT: Da'nan' beṉe' migw, ṉezecho zaca'lebcho ca xi'iṉ da' Saran', gague ca xi'iṉ
    da' no'ole esclavan'.
  por-TFT: Meus irmãos crentes, Agar simboliza as leis que Deus deu a Moisés. Mas
    não somos os que devem obedecer todas as leis que Deus deu a Moisés [MET]. Por
    isso não somos os descendentes espirituais da escrava Agar [MET]. Mas os descendentes
    de Sara são aqueles que nasceram como resultado de crerem naquilo que Deus prometeu
    a Abraão. Por isso somos os descendentes espirituais de Sara, a mulher que não
    era escrava [MET].
  gwi-NT: Izhit geenjit shachaa nąįį, ąįį tr'injaa slave nilii ąįį vigii tr'iinlii
    kwaa gaa tr'injaa slave nilii kwaa ąįį vigii tr'inlii t'oonchy'aa.
  gvn-gvn: Ngayku jawun-karra, yurra nyajilda, ngananga ngamu slave kari. Yinyaynka
    ngana yalarrku slave kari. Lawmundu ngananin kari kajan. Ngana law kari wukurril
    ngulkurrmanka. Ngana ngulkurrmal, ngana Jesus believeim-bunganya, nyungundu dajijinya.
  nhy-NT: Ijkón kiné, nokniwan, tejwan mach tikatej kej titekonewan de yon siwatl
    Agar katlej tlanamaktle, sino tejwan tikatej kej titekonewan de yen siwatl Sara
    katlej mach tlanamaktle.
  asm-FB: এতেকে হে ভাই সকল, আমি বেটীৰ সন্তান নহওঁ; সেই স্বাধীন গৰাকীৰহে সন্তান হওঁ।
  okv-okv: avoeto nau namei kamei ungotena embo ta ke na andirari pamone amita meni
    undi mane rate ungotenau aja amo nei deina andiraera.
  mxt-NT: Yucuan chaha, yañi, ñima tari sehe ñaha cha cuví musu cuan cuvi yo. Soco
    cuví yo tari sehe ñasɨhɨ vaha ra Abraham.
  tzo-NT: Hech yu'un, quermanotac, ti ho'ucutique ma'uc yolucutic ti much'u oy ti
    quiaraile. Ja' yolucutic ti much'u oy ti libree, hech yu'un mu me xacuyic ti chijcol
    yu'un ti mantaletique. Yu'un ja' no'ox chij'och ti mozoil.
  ind-AGS: Oleh karena itu, teman-temanku, kami bukanlah anak dari seorang perempuan
    budak, tetapi dari perempuan merdeka.
  omw-omw: Ni kata pakyaa tuaavo, mwia nraantantamwa kye hia tire rupa tai nraakyera
    nraaqiara varunanrave. Tire qati vari nraakyera nraaqiara nraahu varurahuama varuro.
    (Mosesira mwaanra okyaravanto hia tiri rupa taiho. Karaisira quavanto tiriqaa
    ntaqikyi variho.)
  yrb-yrb: Naiyemutu nauawe, yana i Ju uwaranu tarawatu imutawa utaisiba yana i sabua
    ueta awetanu koiniboro me. Yana Godi imuegou utaisiba yana i ba awetanu koiniboro.
  maa-NT: Jñò ndí 'ndsè ko̱ ndí tichjaá, k'oa̱á s'ín tjín, jñá mìtsà i̱xti‑la̱ chjo̱ón
    chi̱'nda maá, jñá‑ná xi i̱xti‑la̱ chjo̱ón xi mìtsà chi̱'nda tíjna.
  mcq-mcq: ꞌEnaꞌomo vwehu nune nú napara kaꞌene pweijihuni sesamaa pana kaivo napara
    kaꞌene nimai jihuni sesamaa.
  sus-A: ﭑ نفَشَكٍرٍنيِيٍ، نَ نَن عَ رَ وٌن مُ قِندِشِ كٌنيِ فِنّ شَ دِيٍ شَ رَ. وٌن
    قِندِشِ شْرّ فِنّ شَ دِيٍ نَن نَ.
  jpn-1965: こういうわけで、兄弟たちよ。私たちは奴隷の女の子どもではなく、自由の女の子どもです。
  fra-SBL: Ainsi donc, frères, nous ne sommes pas enfants de la servante, mais de
    la femme libre.
  yka-yka: Hangkan meˈ kapungtinaˈihanku masandel pu si Isa Almasihin, dumaˈin kite
    bi kuweˈ anak dende banyagaˈin saguwaˈ kuweˈ kite bi anak dende dumaˈin banyagaˈin.
  mle-mle: Aw wunadiy Kristen gwalugwa duw taakw, nyan aal yawiy taakw likidi nyan
    kaytik maa. Aw nyan Aparam diki taakw likidi nyan kaytik-adiyan.
  shp-NTPO: Jaskara iken ebé joi akaibó, noabora jawen awinin yonoti betan bakeaa
    bake iní keskamabo iki. Noabora ikanai, jawen awin betan bakea bake iní keskabo.
  aom-aom: Nasi ö muenoꞌe Keriso-are aribövioho no bogo avare muemu vaeromo sisëꞌi
    hijade magonaho hesi aboji harihuꞌehu javuanovoꞌi aꞌi vaboro maehu Abrahamꞌo mae
    hiromo juvaje magonaho hesi aboji harihuꞌo vaꞌëne javuanove.
  geb-geb: Nde Zisas khothɨgap ana zɨn vui gumgi, nde kaŋgi, nza mba ŋaara khɨna mbui
    mbiga tegi tari fhuvara. Zakɨra fhuvara! Nza Abrahaman muuŋ gɨrgɨr tegi tari ma.
  bsj-bsj: '@see-verse:GAL.004.030'
  cak-cak: Roma c'a ri', rix ri junan kaniman ri Jesucristo iviq'uin, tivetemaj chi
    roj man roj ral ta ri ixok ximil chuxe' rutzij ri rajaf, xa roj ral ri ixok ri
    can libre vi.
  chf-NT: Jin uc'a jiq'uin hermanos, mach jinonla ca' u yajlo' jixpatan u jit'oc aj
    Abraham tuba ajniconla tu manda ni ley. No'onlaba es ca' u yajlo' mero u jit'oc
    aj Abraham tuba ajniconla de mero u ch'ocob Dios.
  tlf-tlf: Agesu kale, duubal ibaa. Unang tinum nuyo God imi weng kwep daabe, “Kanubelan-temi
    o,” age-se uyo utamupta, boyo aafen kalaa age-sulup nuyo unang sok de kolin bomi
    man kulatap ba kale, nuyo unang sok de kolin binim bomi man kulatap kale, sok
    de imolin binim bisop nin imi kuguup uta waafulum o ageta ko.
  piu-2006: Walytja tjuṯa, kulilaṉiya! Nganaṉa palumpa miiṯaku yini Tjaaraku walytja
    ngaṉṯitja tjuṯa nyinanyi. Paapa Katutjalu nganaṉanya palumpa ngurrangka nyinatjunkula
    kana kanyilku.
  poh-NT: Ru̱cꞌ take kꞌoric reꞌreꞌ kꞌuruꞌ was tak nicha̱kꞌ, enkarak chiri̱j chi riwi̱ꞌ
    chi keh hoj aj niminel reh Jesus chi jeꞌ woꞌ reꞌ nkaꞌn cu̱cꞌ take nquikꞌor chi
    riwi̱ꞌ chi keh chi nkanimej chiꞌnchel take takꞌanic wilic chipam i Cꞌuhbal Yeꞌo̱j
    reh Moyses maj reꞌ hoj yuꞌna reꞌ xkachꞌica̱ꞌ chic kacꞌux chiri̱j i kAja̱w Jesus,
    maꞌ reꞌ ta hoj ra̱ꞌ riꞌsil cho Aca̱r reꞌ xcꞌacharic cho chi xa aj chipohonel cok
    ru̱cꞌ maꞌ Awraham, til laꞌ hoj laꞌ ra̱ꞌ riꞌsil cho i Sa̱ra reꞌ maꞌ xa ta aj chipoh
    cok.
  tue-tue: 'Yáa wedera, ateména pʉtʉáa: Marĩ dutiapenori basoco pãrãmerã niinʉnʉserabiro
    niiria. Sara pãrãmerã niinʉnʉserabirope niiã sáa.'
  bjp-bjp: Pesu foron tuaklik, biil kere berberat ken fifin ae i fafauun foes, biil.
    Kere berberat ken fifin ae biil i fafauun.
  xon-xon: Nnaabitiib, maah len pu na le ye ke taa ye unaagbiipii aabim, ti ye mmaal
    aabim la.
  tzo-ZNT: Yechꞌo un voꞌotic ti jchiꞌil jbatic ta xchꞌunel li scꞌop Rioxe, maꞌuc yolotic
    yaꞌel ti quiaraile. Jaꞌ yolotic yaꞌel ti muchꞌu maꞌuc quiaraile. Yuꞌun yalojbotic
    onox ti Rioxe ti chiyacꞌbotic li cꞌusuc yuꞌune.
  mpm-NT: Ja yukan ñani naa ra, tu kuu yo naa yo nanu seꞌe ñaꞌan ni sajniñu kaꞌa un.
    Chi suꞌva ka kuu yo nanu seꞌe ñasɨꞌɨ maa Abraham. Ti tukaa ga yɨꞌɨ yo nuu ndaꞌa
    ley najanaꞌan un, chi suꞌva nuu maa Jitoꞌyo Yandios ka yɨꞌɨ yo vijna.
  ots-NT: Nugöjʉ cjua̱da̱, bbʉ ya xtú e̱me̱bijʉ cár tti̱jqui car Jesucristo, ya jí̱
    rí ntzöhui gu e̱me̱bijʉ car ley, pa da ddajqui ʉm nzajquijʉ. Nuya, dí jñɛjmʉ cár
    ttʉ car Sara. Jí̱ múr muza guegue‑ca̱. Ya xtí pɛhtzijʉ car nzajqui ca i ntjumʉy
    pa gu hmʉpjʉ libre.
  hoy-hoy: इदुरसाटी हे वार्टुरा अदिक आकतींगेरा, नाव दासी नोर ईला लेकीन स्वतंत्र आर्त
    इनोर औलाद हुयेव.
  amo-amo: Bara nani nuwana, na arik nono nwani licinari ba, nani arik na di nonon
    nwani nilugmari.
  pjt-pjt: Uwa walytja tjuṯa, tjukurpa nyanga palulanguṟula nyaa kulini? Wiya, nganaṉa
    kulini Jesuku Christaku mulamularingkupai tjuṯa Aikaku katja puṟunypa wiya, panya
    minyma paluṟu mayatjangku wituwitunnyangka waṟkaripai. Palu nganaṉa panya Tjiiṟaku
