  pan-pan: ਇਸ ਲਈ, ਹੇ ਭਰਾਵੋ, ਅਸੀਂ ਦਾਸੀ ਦੀ ਨਹੀਂ ਸਗੋਂ ਅਜ਼ਾਦ ਦੀ ਸੰਤਾਨ ਹਾਂ।
  gvc-gvc: Yʉ coyea, ne dahra cohtaricoro pohna yoaro sehe jieraja mari. Wiho mejeta
    to namono poto pohna yoaro sehe jija mari.
  sbk-sbk: Eshi, bhalolo, ate sagatibhana bhanshe mutumwa, ila tilibhana bhanshe umwauzi.
  mya-JVB: ယခုတွင်ညီအစ်ကို တို့၊ ငါတို့သည် ကျွန် မ၏ သားမ ဟုတ်၊ ကျွန် မမဟုတ်သော မိန်းမ၏
    သား ဖြစ် ကြ၏။
  kgf-kgf: Imuac dacmuna hécna, neŋaŋ imi weleŋ qeqe embac iwac nambérac héra qahac,
    néŋ embac miŋina iwac merachéra wamma kecʒiŋ.
  awb-awb: Néne iyahnabo anímáríno, ite Sísa tagariona puaq arambehri inímé ite íre
    wene animárí múne. Írakaumo. Ite wene ahreuráné animárí múne.
  gdn-gdn: ki pokere kowaniyoma, nu ka eba bigabiga ridai ki e munuiyoma da gwede
    mosi nu umaniyoto dokodoko manako nu e bigabigai kwaigomu. Ko nu ka pakasi ridai
    ki e munuiyoma.
  nko-NT: Mʋ́ sʋ apíó, megyí ɔkpábi amʋ abí anɩgyí. Ɔdɩ́hɩɛ ámʋ abí anɩgyí.
  bsn-NT: 'To bajiri, yʉ mairã, “Ado bajise tʉoĩamasiato” yigʉ, Moisés ĩ ucamasire
    mʉare gotibʉ yʉ: “Dios ĩ rotimasire mani cʉdijeobetijama, manire ĩavariquẽnabetirʉcʉmi
    Dios” yitʉoĩa güirã me ñari, moabosarimaso rĩare bajiro bajirã me ñaja mani. “Cristo
    ĩ rijabosare sʉorine Dios ĩavariquẽnarã ñaja” yirã ñari, Sara ñamasirio rĩare
    bajiro bajirã ñaja mani.'
  pib-NT: Giyagni, nomolene, gi wa wayegrechro wgenenwu, seyni mwayegretkoto wgenenwu.
  wiv-wiv: Kua tani kuza barae, habu tazigu, tolu ve beta tolu na habu tutuna tavine
    vora vetanga, palaka tolu na habu tutuna tavine kua beta ni vora vetanga.
  reg-reg: Mbe, bhaili, eswe chitali bhana bho mugayagasi, nawe chili bho mwibhule.
  mlh-mlh: O maŋkekerisie ogopune, soso buŋo oŋuinere so noŋuŋ kiŋaŋqoqo ŋigore igokopuine
    gbedinoŋuŋke so fukegobeneŋyoŋ, ŋonuŋ posiine iŋore igokopu fukegobeneŋ. Ore eru
    bobojibu eebobo oi bio yobeinebi. Oŋu.
  gof-ENT: ሄሳ ጊሾ፥ ታ ኢሻቶ፥ ኑኒ ጎዳቴ ናይታፔ ኣቲን ኣይሌ ናይታ ጊዶኮ።
  aau-aau: Hano wayh-om, suw senkin, hromkwe mey-sa puraw ko ney korey. Sawk hromkwe
    sa-ar-sa ko ney-ar.
  tvk-tvk: Tuxoli e hinoxoli xil e neketen, xir rataxoni ti nat slev ti. E ranggoni
    nat atou xa temeluv.
  prf-NT: Kaya ngani kákkapatkaka hidi, bakán kitam a anak ni alipin, nan anak kitam
    ni malaya.
  auy-auy: Kesí waásisono. Kesáámá ímba kísau-ininkon-araaꞌmarinta úmpo aifaꞌ-ínínkón-árááꞌmarinta
    úne.
  tbg-tbg: Ti qata vakaao, vira voqaara kia tenavu rumpatai nahentira vira vaintivara
    vairaiti, tenavu qaqi vai nahentira vira vaintivarama vauro. ˻Mosira uva maaravano
    kia tinavu rumpa taivaro Karaitira uvavano tinavuqaa raqiki vaira.˼
  hub-NT: Yatsur, umaar ainata, ika nuwa inaku waitkatainam uchi akinawa numamtin
    ainatsji. Ika nuwa inaku waitkashtainam uchi akinawa numamtin ainaji.
  hmo-hmo: Unai dainai, lauegu varavara taudia e, ita be hesiai hahine ena natuna
    lasi, ita be ura kwalimu hahine ena natuna.
  big-big: Tegi ini ne kiling Yisuyegi ngizi kumuli puwili teni yongok kingyengki
    ngane weiya pumologi yango keya marekngangwili mizagi ono kapura teni yongok kingyengki
    ngane weiya ono pumologi yango keya marekngangwili mizi. Tegi kozang sara koyi.
  gux-G: Lanwani, n kpiiba, ti tie o potuado ya bila ka, ti ki tie yua n ki tie yonbo
    ya bila.
  cnl-NT: '''E³ quie''²³ jo̱³ rɨ²juøøn³¹na¹ ''nee''²³, te''²³ ja̱a̱n³²: ''A²³jia''³
    ma²³ rɨ³løn³¹na² ''é̱e̱² jo̱o̱³¹ moza. ''E³ quie''²³ rɨ³løn³¹na² ''é̱e̱² jo̱o̱³¹
    mɨ́³ ''i³ la²³née² quie''² Abraham.'
  zar-NT: Caní naca, böchiʼ zánaʼdoʼ. Bitiʼ nácaruʼ ca nácabiʼ zxíʼininu nigula naʼ,
    tsaz gúcanu huen dxin, pero nácaruʼ ca zxíʼininu nigula nazannu naʼ.
  kde-kde: Bahi mmakukulupila avangu, hwetu tukávele tuvana tùvá mmahe ntumwa, henga
    nni tuvana tùvá mmahe ayula akávele ntumwa.
  ata-ata: Aloxo ne la sou ta vivilo nenge telavusou lexe nenge texali noxie sema
    sou xaixai vitanisi uasi, nenge texali noxie sema e ane tilasie sema sou xaixai
    vitanisi.
  qvw-NT: Chayurá chalapacü-masïcuna, uyway walmi Agarpa wawinchu manam canchic, aśhwan
    mana uywaycäpamá.
  nfa-nfa: De sèmi neꞌe aꞌari aaꞌi-aaꞌi! Èdhi sama boe dènge ana nèti ènu, lula èdhi
    paꞌèki heka dènge atora agama dhèu Yahudi. Te èdhi nuka sèmi ana nèti dhèu èmu
    kabꞌi Abraham, lula èdhi parcaya Yesus Kristus.
  tnp-tnp: Mətəu kitah u, kitah səniəmə nenətɨ pətan slef, kitah nenətɨ pətan iətəm
    səniəmə slef.
  urd-urd: पस ऐ भाइयों! हम लौंडी के फ़र्ज़न्द नहीं, बल्कि आज़ाद के हैं।
  hot-hot: Aêŋ ba aiyaŋ thêlô, alalô ma avi alaŋ atu anêŋ nali. Ma miŋ avi lôk alaŋsi
    anêŋ nali ami.
  mqj-NT: Dadi anggammua' sa'do'dorangku to mangngorean, tangngiakia' kita anakna
    baine sabua' sapo sirapangkia' anakna baine tangngia sabua'.
  rus-SYN: Итак, братия, мы дети не рабы, но свободной.
  mbh-mbh: Na titeikre, lek riong ake i pathengal it ve, it ini seng um polpolonga
    itutunre avele, aveto it ini seng um polpolonga avele itutunre.
  bdd-bdd: Tauda geya Isimeli gidemusa, weyahina topaihowa paipaina natuna, ma tauda
    Aisake gidemusa eeta tamiya bwebweꞌana.
  cbt-NTPO: Napoaton iyaro'sa' Quisocristo nanamën imapatëhua', co pënëntërinso' nanan
    imacaso' ya'huërinhuë'. Yosëso' co patron pochin piyapitërinpoahuë'. Huëntonënquë
    chachin aya'coninpoa' ni'ton, hui'nin pochachin ni'ninpoa'.
  srn-NT: So brada nanga sisa, wi a no pikin fu a umasrafu, ma fu a fri uma.
  cta-NT: Loꞌo lcaa na tyaꞌa ngusñi na chaꞌ jiꞌi̱ Cristo ni, siꞌi sñiꞌ nu cunaꞌa̱
    nu ndiꞌi̱ ndyuꞌni cña msu ti laca na; na ndiꞌi̱ tsoꞌo ti na ñiꞌya̱ ngutiꞌi̱ Isaac,
    sñiꞌ nu cunaꞌa̱ nu ndiꞌi̱ tsoꞌo ti biꞌ.
  bqc-SIM: Ayãmɛto ma gbɛ̃́ↄ, zↄ nɛ́ↄn wá ũo, wɛ̃́ɛ nɛ́ↄn wá ũ.
  tcz-CHONGTHU: Hijeh chun sopi deitahte, eiho hi sohnu cha ihipouve, ongtholnu chate
    joh ihiu ahiye.
  mar-mar: तर मग, बंधूंनो, आपण दासीची मुले नाही, पण स्वतंत्र स्त्रीची मुले आहोत.
  snp-snp: Yamu mono wenenane-motao, lalimo ya nelalo lono olami wena nomilipala ma
    minámone. E’e, nelalo minámami wena nomilipala ya minone.
  isl-isl: Kæru vinir, við erum ekki þrælabörn og því ekki skyldug að hlýða lögum
    Gyðinga. Við erum börn frjálsu konunnar og vegna trúarinnar erum við velþóknanleg
    í augum Guðs.
  spy-NT: Kunyoo ii, mbo ng'eetaabiya, ‑mākēēbooyē ꞉acheek koorko motwooriin, nteenee
    kēēbooyē koorkēētaab ꞉kayta.
  xnn-xnn: Bebsatko, getken tako ay baken nan baa is makin-anak ken datako isonga
    awnit tako makitawid isnan ipatawid Apo Dios.
  mwe-mwe: Kwa nneyo ashaalongo ajangu, uwe nngabha bhana bha bhakongwe bhatumwa,
    ikabheje bhana bha bhakongwe bhangwana.
  tte-tte: Kabo kaukavao yo duguwao, kita tomeliwo nige sine topaisowa panpanna natunao
    besi, na kita sine livalivasina natunao.
  tcs-tcs: So mai amen bala ane sisi, yumpla no pikinini blo dat sleib oman uda pole
    dem lo, bat yumpla i pikinini blo dat oman uda i no sleib.
  hlt-THB: Cedawngawh, koeinaakhqi, ningnih ve tamnaa nu a cakhqi na amni awm uhy,
    tamnaa nu am a cakhqi nani ni awm uh hy.
  soq-soq: Sumanai sosona, no tauma mai nola dewalala iwa obampa wainipona, dia. Tane
    no i di wandio baiwa nolantoia obampa wainitana.
  qub-qub: Ermänucuna, manami uyway caj warmipa wawannöchu caycanchi. Chaypa ruquenga
    Tayta Dios aunishanpita yurej wamranömi caycanchi.
  att-att: Á wáwwagì nga mangikatalà kâ Apu Kesu, yáyù nga ari yù anâ nayù aripan
    ni Abrakam yù keyarigát tam, nu ari galâ yù anâ nayù babay nga atáwa ni Abrakam
    nga arán na aripan.
  bki-bki: Nao, banalo, Atua naio ber jibe nei, ana kiniou neber ka kamiu naruei neber
    kito maka rove kenerinio tira na im̃auano na, napano rojutan ka Mosis kanano tuboiano
    mia p̃eli ga, mia kito robe kenerinio tira napano jo ga jibe nei, jibe ka napano
    romonea Yesu, a vite nalo napano Atua berkar ban kenerinio nalo memedu, mia nei
    naruei mia kito rovokario.
  bqp-bqp: Abire yãi ma gbɛ̃nↄ, zↄ̀ nɛ́nↄn ó ũro, zĩdade nɛ́nↄn ó ũ.
  mcp-mcp: Nə́ ndɛɛ́ bwaaŋg, shé cugɛ́ bwán ɔ́ lwaá, shé bʉ́sə bwán ɔ́ nyɔɔŋg cúgɛ́
    lwaá yɛ́.
  hat-hat: Konsa, frè m' yo, nou pa pitit esklav la, nou se pitit fanm ki pa t' esklav
    la.
  npl-NT: Ijkó kiné nokniwah, tejwah amo ipilwah Agar non okatka tlanémaktli, yej
    titepilwah de Sara non amayik okatka tlanémaktli.
  bgg-bgg: Ji-è gu ijakthek wo, gethek ne khiao hò-muii ro ani asi ro, jishii gethek
    ne ichad ho-amuii pha ani ro.
  eng-TCENT: So, brothers, we are not children of the slave woman, but of the free
    woman.
  eng-BSB: Therefore, brothers, we are not children of the slave woman, but of the
    free woman.
  cpu-NT: Ari okantamaita iyekiite, tera otomintayetai otzikataaro, aña akempitayeetaari
    otomi kaari otzikataaro.
  san-ASM: অতএৱ হে ভ্ৰাতৰঃ, ৱযং দাস্যাঃ সন্তানা ন ভূৎৱা পাত্ন্যাঃ সন্তানা ভৱামঃ|
  tac-NT: Onorúgame oyérame tabilé oyérame niru jena gawichí nerúgame 'nátili. Ramueka
    oyérame niru napurigá aní Onorúgame. 'Lige e'wame niru napurigá nulá Onorúgame.
  eng-WEBPB: So then, brothers, we are not children of a servant, but of the free
    woman.
  gfk-H: Io hua, ira tasigu ta Karisito i palai bia pa dahat natina no hahin na tultulai.
    Taia. Dahat ira natina no hahina nong i langalanga talur ira tinirih gar na tultulai.
  viv-viv: Tobohiyakweyao ada gahe hidede amine. Auwe yada abaluveꞋavina Mosese yana
    vehimeya ana idibumuhiga againe, faꞋina ide keke kwamayoku agetoga natudiyao amine
    higa vaita Mosese yana vehimeya dibune yogoyogonideyao kadamiyami. Au ide kwamayoku
    keke agetoga ma natudiyao, Keliso ana vetumagana againe yauyaugideyao kamimiyami
    amanadi.
  yao-yao: Nipele achapwanga, uwe nganituŵa ŵanache ŵa jwankongwe kapolo jula, nambo
    tuli ŵanache ŵa jwankongwe jwalechelelwe.
  tgp-tgp: Ale la vorai, mo sohena natu, enr̃a r̃a sopo natun har̃ai slev atu, pani
    enr̃a natun har̃ai materi atu.
  auc-NT: Ïninque botö tönïñamïni ëñëedäni. Mönö ïñömö näwä nänöogæ̈nä wëñæ̈mö baï
    ïnömö inte mönö nänöogæ̈nä beyænque në cæte quëwengä wëñæ̈mö baï wïï ïnömö ïmompa,
    ante ämo ëñëedäni.
  kbc-NT: Enice, inioxoadipi, aɡ̶odiciagi lionigipi naɡ̶ajo niota, pida ɡ̶odiciagi
    lionigipi naɡ̶ajo iwaalo ane daɡ̶a niota.
  bmh-bmh: Guzenaimai, ig kasai ze Uwait nugau ameg ebu naliu dabun ban i sesamoramam.
    Ig salau air nugau gelegul alegul tam, ig Sara nugau gelegul alegul.
  ctu-BL: Jini cha'an hermanojob, mach i yalobilonicla criada. I yalobilonla jini
    libre bʌ x'ixic.
  meq-meq: Malamar ga hay, nəkway na, wawa i beke bay, nəkway wawa i ŋgwas nakə beke
    eye bay aye.
  noa-H: Hermanonaan, maguata maach Cristo hiekta hʌ̈k'a nʌm k'ʌʌn chan sĩi mag ley
    hʌʌrk'a nʌmua hag chogk'a wënʌrramk'ĩirta Hẽwandamau hauba harr haawai, mag sĩi
    Agar Abrán chogk'a sĩerr chaainjö k'aba nʌm; maachin hi chaain hich hʌʌi chaar
    dʌ̈ím k'ʌʌnjöta nʌm.
  alp-NT: Hoko kwali betaya imi! Itere tamata saka makerike rebe eni kbasa sae mo
    eni nana mo. Po itere saka tamata makerike more eni nanae, hoko ite lulu Tuhane
    Eni lepate rebe Musa ilekire moneka po ite hlaleke loko Alla.
  san-VEL: ataeva he bhraatara.h, vaya.m daasyaa.h santaanaa na bhuutvaa paatnyaa.h
    santaanaa bhavaama.h|
  kbq-kbq: E'ina hu'negu nenafugata, tagra kazokzo a'mofo mofavrea omani'nonanki,
    kazokzo osu a'mofo mofavre'rami mani'none.
  kbh-kbh: Chcasna, Jesucrístbeyeca ats̈be cats̈átanga, bënga ndoñe quemuátsmëna mo
    canÿa nÿe ínÿabiama nÿets tempo oservenabe básenga cuaftsemncá, er mora ya ndoñe
    más quemuátsmëna chë léyeca nÿets tempo mandánënga. Y aíñe montsemna mo canÿe
    shema ndoñe nÿe ínÿabiama nÿets tempo oservenabe básenga cuaftsemncá, er Bëngbe
    Bëtsabe básenga bënga mondmëna.
  ron-LSB: Așadar, fraților, noi nu suntem copiii unei roabe, ci ai femeii libere.
  pon-pon: Ari ri ai kan, kitail jota jeri en lidu, pwe nain me maioda.
  nhe-BL: Huajca noicnihua, ax tiitztoque queja tiiconehua nopa sihua tlatequipanojquetl
    tlen eliyaya iaxca iteco. Tojuanti tiiconehua Sara yajaya tlen nelía eltoya isihua
    Abraham huan eltoya majcajtoc.
  sps-sps: Sai tovei, fuainy vamuinyasiny tsonyo ten Krais, ara gima faarei raror
    fuainy guei tana moun to na muiny binun babainy, a sikia, aran fuainy guei tana
    moun to na tapuruur, ito te kat fatavaroiny rarora matan e Gov tana saa, ito te
    faason tsun fi rora ten Krais.
  wnc-wnc: Siwan mate notna! Tuwang wamu wa yanggat takngae natake dasing natapnim?
    Ninda anzing natapnim. Ninu waaknga wa maya puya aminu waapata tangaikut tapatane
    dongune aaking amin binga dua dakngake yuamang. Aho. Ninu waaknga wa maatna sikngata
    tangaikut tapatane dongune aaking amin binga dakngake yuamang.
  bus-bus: Beee yãnzi ma gbɛ̃nↄ, zↄ̀ nɛ́nↄn wa ũro, wɛ̃ɛnɛ nɛ́nↄn wa ũ.
  gub-BL: A'e rupi nazaiko kwaw a'e kuzà uma'ereko e ma'e imemyr ài zane. A'e hemirekoete
    imemyr ài zaiko zane, herywyr wà.
  imo-imo: Lino ka kongono ambo Hagaranga bakuluma, molo. Goteni mi lepo tembo nimu
    kinye lino Abrahamenga kamukumu ltimu ambomunga bakulu mele moromolo.
  boj-boj: O ijo was, iga kaŋgal uŋa aqa aŋgro sai. Iga Abraham aqa ŋauŋ tiŋtiŋ aqa
    aŋgro unum.
  eng-DRA: 'So then, brethren, we are not the children of the bondwoman, but of the
    free: by the freedom wherewith Christ has made us free.'
  knf-knf: Kë hënk, an bayiţ naan, ŋënwo babuk ñaaţ i bakjuuknţënuŋ, ŋwo babuk ñaaţ
    najeeh.
  san-KHM: អតឯវ ហេ ភ្រាតរះ, វយំ ទាស្យាះ សន្តានា ន ភូត្វា បាត្ន្យាះ សន្តានា ភវាមះ។
  arn-NT: Femngechi llemay, pu peñi ka pu lamngen, iñchiñ tati küdawfe domo tañi püñeñ
    no, welu tati lifrelechi domo ñi püñeñ mayfe.
  zas-NT: Zeel compniar raliduladx ree Jesucrist, dunuj ree ad nayajct ree ziꞌc xiꞌn
    bén na̱j ziꞌc bén nadoꞌ guin, nayajc ree ziꞌc xiꞌn quijb xbéngunaa Abraham guial
    ad rniabeet ley dunuj ree.
  ken-NT: Bɔ̌ma, bɛsɛ sɛ́pú yɛ bɔ̌ ngɔrɛ́ anɛ achí nsɛm, sɛchi chi bɔ̌ ngɔrɛ́ anɛ
    apu nsɛm.
