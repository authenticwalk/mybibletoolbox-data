  aey-aey: Ija qila age gami bileqannu wawi nijia. Ija age gami biloummi ija je filna
    bodoi maadoum. Ija agenu geh cisdugina!
  urd-GVH: काश मैं उस वक़्त आपके पास होता ताकि फ़रक़ अंदाज़ में आपसे बात कर सकता,
    क्योंकि मैं आपके सबब से बड़ी उलझन में हूँ!
  ycn-ycn: Palánijla nojló, nu'umaquela ijhua'até me'etení, nupura'acóloje ijhua'até
    penaje. Uncá nuhue'epílajla méqueca quemacana inacu maare eyá.
  djr-djr: Ye-e-e, wanha balaŋ ŋarra ganha dhuwal dhiyaliyin nhinanha nhumalaŋgala,
