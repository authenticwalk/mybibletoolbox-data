  kne-kne: Laydek ay wadaak koma issa ta mabalin ay manngalat tako, tan adiak kayman
    ammo mo intoy kosto ay iyat ko en dakayo.
  tgj-tgj: Ngo nonuno lvkwng bv maatar alvbv mvngdwk yadu, ogulvgavbolo ngo vjak nonu
    riku ho rila nvgo bolo, rikurdokur am angusibv rigvdubv mvnglare!
  gui-NT: Aipota tei ai vaera pe reta ndive añave, jare mbaeti tei aipota chemiari
    vaera peve corai. Echa chepɨacañɨ yae peré.
  quc-TT: Are kawaj we ta in kꞌo apanoq iwukꞌ rech qas ko kixinchꞌabꞌej, jeriꞌ rumal
    qas kinmayijanik rumal ri kixnoꞌjinik.
  heg-NTPO: Mo halas ni, auk tanan lo son le tao mi elola! Auk kom isi le tia aa esang
    nol mia, le halin auk aa muun isi eli deken.
  ptu-ptu: Kupemulu si'da-si'da kela malaä' illaam alla'-alla'mua' temo anna mala
