    Zapa ndǿgo, no nqova ndafe kandambá, zoqa matev-qa yaq-te, neka nø̀zø-fofogeáp.'
  rug-rug: Oqu hiva koa somana hola koa gamu si rau, pude maqu gilania gua sapu kote
    zama nia rau koa gamu. Ba kamahire si nunala ni gamu rau si gamu kasa sara.
  hop-NT: Pas nu as pu’ pay umumumniqey nāwakna, nen umumi hin yuaataniqey navoti’tani.
    Pi nu qa umumumnihqe kurs hihta lalvayni.
  san-URD: اَہَمِدانِیں یُشْماکَں سَنِّدھِں گَتْوا سْوَرانْتَرینَ یُشْمانْ سَمْبھاشِتُں
    کامَیے یَتو یُشْمانَدھِ وْیاکُلوسْمِ۔
  heb-LB: הלוואי שיכולתי להיות אצלכם עכשיו ולדבר אתכם פנים אל פנים, במקום לנסות להשפיע
    עליכם בכתב; פשוט איני יודע מה לעשות אתכם!
  caf-NT: K'an 'et 'aho nohwhulh 'utest'ilh hukwa' nuszun. 'Et khunek be 'o nus hoonzoo
    hukw'u na'a nohwhulh yaoolhtuk. Nohwhulh nawh 'unuszun 'et huwa.
  mio-NT: Vitin cha cuni yu cuhin nu iyo ndo. Tacan ni cua cuu ndatuhun vahi chihin
