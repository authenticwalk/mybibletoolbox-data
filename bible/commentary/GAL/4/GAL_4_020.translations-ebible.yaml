    shir ujakajrum tusan wakerajai. Atumin senchi enentaimtakun urukawajag tu enentaimjai.
  hmo-hmo: Lauegu lalona ia hisihisi, badina lau ura umui dekenai lau noho. Bema unai
    bamona neganai, dala idauna dekenai umui dekenai do lau hereva diba. Umui totona
    lau laloa bada herea!
  big-big: Ne weik ini kiling pulogo wiziyagi keli logo ini kiling ngago keya mizi
    keya nogo iniyegi talik keli miza pura waligeleyiweki. Ne iniyegi kang tamekke
    langai kumulagi mizi.
  gux-G: Min bua yaala tie ke n baa ye yeni i mɔla lebdi mataali yeni i kelima n yama
    yagi i po.
  cnl-NT: Bi²³ dxʉ́²³ 'u² cu²ru'³ quia̱'n²³²na¹ 'nee'²³ rɨ³nɨ²³ 'u². Jo̱³ hua² jia'³
    cɨ'²³ cu³lø³¹ 'e³ rɨ²lʉn²³² quia̱'n²³²na¹ 'nee'²³ 'u² cu²ru'³ la'³. 'A²³jia'³
    jmɨ́ɨ² maan²³ 'e³ jmii'³¹ 'ne'² rɨ²jme'n¹na²³ 'nee'²³ 'u².
  zar-NT: Nácaru laʼ zóalenaʼ libíʼiliʼ naʼa para gaca güíʼilenaʼ libíʼiliʼ didzaʼ
    nadzáʼalö, tuʼ ruúbi ruguíʼilëʼëdaʼ niʼa queë́liʼ.
  kde-kde: Natamwa namene ngùùve pamo na mwenu hambi. Na ikàchiva nguvèlè pamo na
    mwenu, nikanipindikulanya itangodi yangu, kwa kuva ngùvele na lipamba na mwenu.
  ata-ata: Eni talelingenge manina, xo vaimomo ꞌo nengeꞌa taxolu uasi, ia lexe nenge
    nengeꞌa taxolu la eni amomomo sou asuꞌulingengi no anu vaikala lailaixe moseꞌi.
    Ia eni talelingenge manina, xo alavusou lexe asuꞌulingengi no anu voteꞌi a loxovaa
    uasi.
  qvw-NT: ¡Mayćha amcunawan canan-pacha caycuyta muná! ¡Maynu jucman ticlaycuytam
    amcunapi muná! ¡Rasunpa ima pinsaytapis manam atipächu!
  nfa-nfa: Te ngaa limuri ne, jaꞌa keꞌa heka neo tao miu tasamia hari! Jaꞌa dꞌèi titu
    kèna, dhiu padhai lii patoo madha dènge miu, sèna ka jaꞌa baku padhai lii taka
    sèmi neꞌe ne.
  tnp-tnp: Iəkolkeikei pɨk məmə iətatɨg kitah min itəmah u rəueiu mətəu-inu nəmə iətatɨg,
    ko iəsagət pɨkiən e təmah. Mətəu rəueiu iətatɨg isəu o təmah lanəha, kəni məruru
    məmə iəkəhro lanu masiru e təmah.
  urd-urd: जी चाहता है कि अब तुम्हारे पास मौजूद होकर और तरह से बोलूँ क्यूँकि मुझे
    तुम्हारी तरफ़ से शुबह है।
  hot-hot: Môlônim auk haliŋ ya ba intu yaleŋhaviŋ yasôk yamô imbiŋ môlô ek yatak
    abô lôklokwaŋ ma yanaŋ abô labali iyom.
  mqj-NT: Kuinawa-nawa kela malana' illaan alla'-alla'mua' temo angku pasenga'i sambakan
    tula'ku matin, annu pusa' babangmi penawangku umpikki'koa'.
  rus-SYN: Хотел бы я теперь быть у вас и изменить голос мой, потому что я в недоумении
    о вас.
  mbh-mbh: Na tho sis rintet ve aro tho voth tomo nge thomu mo aro tho eksing ol lek
    riong mo aro tho ri mosnga ol nge thomu, eneke lemik kerere nge thomu.
  bdd-bdd: Ceguma ꞌomi mahetegwao tamiya, ma ꞌoinega wanuwabui ma ꞌagu lotohona ꞌibwebweꞌana,
    ma hesi yanuwanuwatuhu madouna ꞌimi pui weyahina.
  cbt-NTPO: Ma'cha inatohua' aco'incoya, topitërarahuë. ¡Inaquë ya'huërahuë naporini,
    ninontërëhua' noya noya niitonhuë'! Aquë ya'huërama' ni'ton, “¿Ma'ta' onpochi
    anoyata'huaso' marë' nicaya?” tënahuë yonquiato.
  srn-NT: Mi e winsi tak' nownow mi ben kan de nanga unu, èn tak' mi ben kan taki
    wan tra fasi nanga unu. Bika mi no sabi san fu du nanga unu.
  cta-NT: Pana ná jlo tiꞌ naꞌ tsiyaꞌ ti ñiꞌya̱ scua naꞌ quityi re nu tsaa slo ma̱
    juani; tsoꞌo la si caja ñiꞌya̱ nu tsaꞌa naꞌ slo ma̱ chaꞌ chcuiꞌ naꞌ xi loꞌo ma̱,
    chaꞌ ná tyiqueeꞌ xaꞌ ñaꞌa̱ chaꞌ chcuiꞌ na liꞌ.
  bqc-SIM: Má ye màↄ kúánↄ tia, mí a yã'oa lilɛ, asa ma bílikɛ̀ á yã́waɛ.
  tcz-CHONGTHU: Keima hi nangho toh tupet'a kaum khom hileh kati lheh e, chule kapao
    awcheng kakhel nome. Hinlah hitobanga kigamlatna hin ipi lamsanga kakithopi thei
    dingu kahe jengpoi.
  mar-mar: ह्यावेळी मी तुमच्याबरोबर हजर असतो आणि आवाज चढवून बोलता आले असते तर मला
    बरे वाटले असते कारण तुमच्याविषयी मी संशयात आहे.
  snp-snp: Aiyo, namo linatemu kolito kane ligi-ligi kiyomoma nenako, oiya linateki
    lakoina minoto ani olu faka lo gedenamo ka logimife lenamolae, loto auma wito
    kolowe.
  isl-isl: Ó, hve ég vildi geta verið hjá ykkur núna, einmitt núna, og þurfa ekki
    að vera að rökræða svona við ykkur. Nú er langt á milli okkar og ég veit alls
    ekki hvað ég á til bragðs að taka.
  spy-NT: Ābērē nto kākēēboontē keey, sāārēēkunēē mukuulēyto yoo āng'āloolwook, kuuyu
    āmoo mēt ꞉ng'aleekwook.
  xnn-xnn: Kayatko no wadaak koma issa ta mabalin ay mentotya tako. Tay naligat ay
    maawatan ya magtek nan osto ay kanak gapo tay naiyaddaaddawiyak ken dakayo.
  mwe-mwe: Kaliji nnaino ngaaliji na mmanganyanji, nkamweninji shinguti bheleketa!
    Pabha ngunakola lipamba kwa ligongo lyenunji!
  tte-tte: Mumugamiu kaiwena nuwagu ipwanopwano mwa nuwanuwagu lalakina sauga bwaitete
    tem yagitaimiu na komiu mekaukavao taedeedede namwanamwa na mesabana mwayamwayau
    ami lopwano yayadudulai.
  tcs-tcs: I ubi blo mi po bi de wea yupla nau, so ai ken tok ol gudting po yupla
    po seinze main blo yupla. Bat ai ya longwei, ai kan meke nating.
  hlt-THB: tuh nangmih a venawh awm lah nyng saw kak awi thaw lah voei nyng, nangmih
    akawng kang ngaih na kyi soeih saw!
  soq-soq: Sosona, ne menaidanede tauma e ibulaida ewape ita inta da inta wasaulepona,
    ipawa ne insakoaidantedina e baila!
  qub-qub: ¡Imanöllaparaj canan öra gamcuna cajcho caycäman quiquë shimëpa tantiyachinäpaj!
    Cananga fiyupami llaquicuycä. Ichanga ima-ruraytapis manami camäpacöchu.
  att-att: Á parè bì ta ajjanakin nakuan sù gián naw, tapè makiubobugà nikayu, ta
    arayyungà garè, á mabbábángà nu anni yù kagiak ku nakuan nikayu, tapè mábbágán
    kayu.
  bki-bki: Riano, ver nomijikia noto kitoliko vonganei, mia nojog rivu laka. Verenio
    tibe na, mia nevilig kanaku iliano rivatove kija ve telisu, mia vonganei napano
    nojo laka ka kamiu jibe nei, maka bunu nejikia ka kamiu jum̃abe naruei.
  bqp-bqp: Má ye màgↄ̃ kú kãáo tera, de mà a yã'ona litɛ, zaakũ ma bídi kɛ̀ á yãamɛ.
  mcp-mcp: Mə ŋgə jɨɨ ja gaád nə́ mə bə́g nûŋ bɨ́dɨ́, mə mpúg váál mə́ é lésha nə
    bɨ́ yí. Mə anyíŋgə́yɛ́ ná mpu sâ mə́ sáág shú dʉ́n yí.
  hat-hat: Jan m' ta renmen bò kote nou koulye a pou m' ta ka pale yon lòt jan avèk
    nou! Se pa ti kras pè mwen pè pou nou!
  npl-NT: ¡Niknekiskia axa niyetos nomowah iwa nomechnonotsas ika noyamankatlajtol,
    porke ayakmó nikmati tlan okachi nomechilis!
  bgg-bgg: Thuh shii gu ne nathek rog shii um pha yang muii ro, jiè gune nathek chiang
    shii yo jum è now mua. Gune nathek chiang shii bajo samdiig muii ro!
  eng-TCENT: how I wish that I could be with you now and change my tone, for I am
    perplexed about you!
  eng-BSB: how I wish I could be with you now and change my tone, because I am perplexed
    about you.
  cpu-NT: Tsika nonkantaajatyaaka nosaikimotantyaamiri iroñaaka janta onkantya nonkinkithavaitakaantyaamiri
    kameetha. Tema te niyote opaita avishimotakemiri.
  san-ASM: অহমিদানীং যুষ্মাকং সন্নিধিং গৎৱা স্ৱৰান্তৰেণ যুষ্মান্ সম্ভাষিতুং কামযে
    যতো যুষ্মানধি ৱ্যাকুলোঽস্মি|
  tac-NT: Abé a'lá ke alé asisá ne 'emi 'yuga jipe kulipi, alé 'emi 'yuga asisáká
    ne 'la i'kilí suériga ruwimékuru ne 'la námatame. Mejká asirú ka 'we nóchili júke'é
    osilite ra'ichalia.
  eng-WEBPB: but I could wish to be present with you now, and to change my tone, for
    I am perplexed about you.
  gfk-H: Iau manga nem bia iau gaar kis tikai ma muat kaiken ma pa iau naga supi wara
    iangianga dadas ta muat hua. Senbia iau nguangua kanong iau na harahut muat hoeh?
  viv-viv: Ho gavaimi be adamoya iya omi buye kadamiyami! KaꞋi buye kadaveꞋamagigiꞋitaꞋita,
    au agoku ana nogala tulina akufaiweya gadaseyemaunena. E, omi faꞋimiya nuwaku
    givegafoꞋuyaꞋuya faꞋina nuwanuwaku kanaveꞋanauhaga.
  yao-yao: Ngasachile kuŵa nomwe sambano, kuti mechete ni ŵanyamwe kwa kulitimalika.
    Pakuŵa ngwete lipamba kwa ligongo lyenu.
  tgp-tgp: Vara a pa lo toho peresi kamim nakerihi, a pa retireti malum peresi kamim,
    matan na sopo levosahia vara a pa mele vai na sava isamim.
  auc-NT: Edæ, Mïnitö æbämë cæmïnii, ante ëñënämaï ïmo inte botö mïnitö weca pöninque
    wïï gobæ tedete botö änö baï tededinque wæætë wadö baï tedecæte ante pöïnente
    nanguï wæbopa.
  kbc-NT: Eliodi me domaɡ̶a jemaa me idejo makaamitatiwaji naɡ̶ani lakata daɡ̶anagawini
    eledi anejigotaɡ̶awa me ɡ̶adotaɡ̶aneɡ̶enitiniwace, me daɡ̶a jiojotaɡ̶adici. Igaataɡ̶a
    eliodi me yaaditibigaɡ̶ajitiwaji, codaa ajowooɡ̶odi niɡ̶ica anejigotaɡ̶awatiwaji
    me ɡ̶adaxawani.
  bmh-bmh: Bisomagar, iz ulis ag abai dabun dabeleu gusig wanem. Guzenemin, iz ze
    go iau awarabun iboi. Iz erunai ag isanarai, ein ze awarai aimai dabeleu asiu
    oi darem.
  ctu-BL: Uts'at ya'ic añon la' wic'ot cha'an mic wen pejcañetla, come cabʌl woliyon
    ti tsic pusic'al cha'an mach cujilic bajche' añetla.
  meq-meq: A seŋ tə ɗərev ga peteh mede naha ka təv kurom anəke hərwi ada nâ sər mətsikakum
    wu neheye. Ɗərev faya ma diye fagaya abəra hərwi kurom.
  noa-H: Pãar dʌ̈ita hãba jooba chirʌm hak'iin hʌ̈ucha hak'am, k'ĩircha haawai hajapcha
    jaaupʌ̈pʌ̈ig maag; mamʌ maach mʌg warp naawai k'ĩirju chirʌm jãga haju k'ai. Mua
    pöd k'augbam pãrau k'ani k'ĩirju nʌm k'ai, hich jãg warr pãach wënʌrrarrjö wënʌrraag.
  alp-NT: Kena meije laleku titinai kena au me kai imi leke au lepa kai imi mimise
    kena cara makete. Le au rekwa moneka be au ono saisa ete imi lekwe.
  san-VEL: ahamidaanii.m yu.smaaka.m sannidhi.m gatvaa svaraantare.na yu.smaan sambhaa.situ.m
    kaamaye yato yu.smaanadhi vyaakulo.asmi|
  kbq-kbq: Hianagi nagrama nagesa antahuana tamagrane menina umani'ne'na, fruhuna
    kea hu'naku nehue. Na'ankure nagra nankna hu'na tamaza hugahue, antahintahinimo'a
    savri nehie.
  kbh-kbh: Malaye ats̈e, mora ts̈ëngaftangaftaca stsemna, ats̈e jobenayama jinÿanÿiyama,
    cach ts̈ëngaftanga jáuyanëse, nts̈amo ndegombre ats̈e ts̈ëngaftangbiama tsësentínana.
    Ats̈e ts̈a s̈ontsecochëngmena ts̈ëngaftangbiama.
  ron-LSB: dar aș vrea să fiu de față cu voi acum și să-mi schimb tonul, pentru că
    sunt tulburat de voi.
  pon-pon: I men mi re omail anjau wet o men kawukila nil ai, pwe I jajalar ir omail.
  nhe-BL: Nelía tlahuel nijnequi niitztosquía imohuaya para nimechcamahuis ica yamanic,
    pero ama nelía nimocuesohua huan ax nijmati tlaque nimechilhuis.
  sps-sps: Nyo komainy naa fiisok mirou ma kaa fiisen minyo mi na aya roman, ana ra
    te favevegiau fatoobing, tana saa, anyo onanun rou, saf a ka te faakouts marom
    yam na?
  wnc-wnc: Ngan. Nata ginde nangaakan natake gikat gatake yutnangge take siknga nataat.
    Naat unekan yuamang gamu paut tasike wam yana takawan.
  bus-bus: Má yezi màgↄ̃ kúao tia, lɛ mà a yã'ona liɛ, zaakɛ ma bídi kɛ̀ a yãamɛ.
  gub-BL: Hereko wer tuwe pepyr. Aze mo pepyr aiko, a'e mehe mo apuner mo peme heze'egaw
    rehe ihe, amo ae ze'eg rupi mo heze'egaw rehe ihe. Azemumikahy penemiapo kwer
    rehe.
  imo-imo: Nani eno tapombo konopu lteo nalowa ne eno kinye nondoporenga moroya! Molkanjepe
    nani i ulu teamili nimbo nilka.
  boj-boj: Bini e niŋgi koba na sosai. E niŋgi koba na so qamu e niŋgi lawo anjam
    merŋgo qamu. O ijo was kalil, e niŋgi qa are koba qaleqnum. E kiyersiy niŋgi aqaryaiŋgwai
    di e yala poibosai.
  eng-DRA: 'And I would willingly be present with you now, and change my voice: because
    I am ashamed for you.'
  knf-knf: Namele lah jibi nŋaluŋ pwo na an kahilna kaţiini na an na pdiim pannuuriiŋ
    ţiki mëmme jibi nji kadooŋ na an.
  san-KHM: អហមិទានីំ យុឞ្មាកំ សន្និធិំ គត្វា ស្វរាន្តរេណ យុឞ្មាន៑ សម្ភាឞិតុំ កាមយេ
    យតោ យុឞ្មានធិ វ្យាកុលោៜស្មិ។
  arn-NT: Mülepuafunfel iñche eymün mew fewla müten, tamün dunguwafiel ka tamün doy
    küme nütramkawafiel. ¡Kimlan ñi chem rakiduamael ta eymün mew!
  zas-NT: ¡Bal zianclaa zaꞌn con lëjt din ganenëꞌn quijb lëjt, per yan ad ragbeetan
    xhienaag günnëꞌn lëjt!
  ken-NT: Mbɔ̌ŋ ntɨ bɛbhak awu nɛ bhe nɛ́nɛ bɛ ndɨ́ŋɨ́ ɛnyu nchí ghati bhe mɛnyɨŋ
    ɛbhɛn, mbɔnyunɛ mbɨ́kɨ́ rɨŋɨ mbɔŋ ɛnyɨŋ bɛrɛm.
