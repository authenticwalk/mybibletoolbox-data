    ona, tan haꞌu la katene atu dale saa tenik.
  hlt-MCSB: Te dongah nangmih taengah om laeh ka ngaih coeng. Ka ol te thovael ham
    khaw nangmih soah ka ingang coeng.
  xtd-NT: Naka vaꞌa nux kutuu mee‑da xiꞌin‑n vitna, xa ndatnuꞌu‑ro ntdaa‑ro. Chi ndu
    ini‑da xaxeꞌe‑n, ñatu kutnuni ini‑da nax ka kida‑n.
  mdy-ETH: ዱማ ማዔ ጎይሢና ዒንሢም ኬኤዛኒ ሃሢ ታ ዒንሢ ኮራታቴ ዓይጎ! ጋዓንቴ ዓይጎ ታ ማዻንዳቴያ ዔርቶ ዒፂ ባሼሢሮ ታ
    ሜታዻኔ።
  spl-spl: '@see-verse:GAL.004.019'
  usp-NT: In rajti wanm wintib'i aac'lak lajori pire inyolow mas aac'lak jwi'l sub'laj
    ocsalquin il chawijak, jwi'l ri tijin tab'antak.
  zav-NT: Žalə'əšga zoa' len le'e ṉa'a, nža'alə can' gaquə ṉia' le'e. De'e ḻi ḻechguaḻe
    chacžeɉlaža'a c̱hele.
  sgz-sgz: Iakte lala wor uri gam on á buk minái kabin a ser i kak hol suri dánih
    ina longoi uri tangan gam. Kak lala nemnem ngo ina kis tiklik mam gam á inái suri
    gita mákmák arsuar má lain wornai suri nák talas.
  kek-NT: Nacuaj ta ac cuanquin e̱riq'uin anakcuan re nak tinnau chanru tina̱tinak
    e̱riq'uin. C'ajo' inc'a'ux che̱rix xban nak inc'a' ninnau chanru cuanquex.
  blz-NT: Yaku' piongon tuu' mingkira' isian tii kuu koini'i, kada' sida mombolii
    bo pambantilingku kani'i, gause sianmo inti'ionku se' upa a men daa sida wawauonku
    na ko'omuu.
  poe-NT: Chrókójína ijie na̱xa̱ chrókjuakꞌé ntiha ntá ókjé nkexrí chrónixja̱hará
    ntá ijie la nonahya nkehe tí tjenka̱yáxinrá.
  san-TAM: அஹமிதா³நீம்ʼ யுஷ்மாகம்ʼ ஸந்நிதி⁴ம்ʼ க³த்வா ஸ்வராந்தரேண யுஷ்மாந் ஸம்பா⁴ஷிதும்ʼ
    காமயே யதோ யுஷ்மாநதி⁴ வ்யாகுலோ(அ)ஸ்மி|
  cof-NT: Nulachica manan quirabi jino se jonoe. Nulaca manquiratori, uyan quiraque
    manpano se jonoe. Nula niyaque tenca cananunca natiya tuino podeitiyoe.
  srm-NT: Ma fa mi ta bai unu aki seei, nöö na sö mi bi kë e. Mi bi kë fan ku unu
    a wan möön suti fasi. Fëën mbei mi kë toona ko a unu ala möön hii soni, biga mi
    a’ booko hedi fuunu gaanfa e.
  qvs-NT: Sukaman munayman kankunawan kayta allita yachachinaynipasapa. Kankunamanta
    karupi kashpayni mana yachanichu imashnami yanapaykichiman nishpa.
  zca-NT: ¡Ojla' zon ba' kun go mis nalre'!, par dizha lo go xtu mod, porke naneta
    xmod len kun go.
  cbc-NT: Baipʉa, ãmea mʉjãã tʉpʉ yʉ ãnicõãgamiña, apeye mʉjããrẽ yʉ caĩquetibʉjʉgarijere
    mʉjãã quetibʉjʉgʉ. Tame, mʉjãã mena capee majũ yʉ tʉ̃goñacõãmiña baipʉa. Cayoaropʉ
    marĩ caãnie jʉ̃gori dope ñinemomasĩẽtĩña.
  qxo-NT: Waugicuna panicuna, ¡imanöparä gamcuna cagchö caycämanna shumag tantiyaycatsinäpä!
    Shamuyta mana puëdimurmi cay cartallatana cartacamü.
  mox-mox: Nuanuagu qiduana ʼeguma yaʼa omiʼa maega baʼitaga kada toatoa, be ʼinega
    oda nuagivila, mana ge nuanuagu wese ena lugwaeyemi. Ta baʼitagana ge eda alamania
    maʼoda ena viaqa ʼaiqa ʼimia, mana yatoa luluvai ʼimiega.
  kew-kew: Abia nimi raapu meda napiralo-pulu ni odo waru pia. Nimi raapu piraluare
    neme nimi agaa rado meda lagialua. Abia nimina konenu madaa neme kone adaapu salo
    pare neme akepu raba mealua palo ni maarea.
  dww-dww: Taugu è ḡoe guratena da yodi sibo taumi ḡaromie mate, be bonaguma bigayaḡane
    sibo è riuemina. Be taugu yodi è nuababaḡana be nam e kataiena aba sibo ḡaromie
    è voie.
  twi-ASANTE: mepɛ sɛ mewɔ mo nkyɛn, na anka masesa kwan a me fa so kasa, ɛfiri sɛ
    me tirim ntene me wɔ mo ho.
  aoj-aoj: Aeꞌ ati uwahipipa! Deiꞌ okom malamafeꞌma ipaꞌ aꞌowaꞌ. Aeꞌ ina egawa etopalopepa
    iꞌimama? Eaꞌ okom maimailipa aꞌi deiꞌ epe elomepa iꞌipipa anif basef buꞌwafi nogohnaep
    ipeꞌisi. Apaꞌ owaꞌatin.
  cbv-cbv: Bʉtéh ñijeéh wã jʉmʉchah, ãta tʉ́i tagaá. Pánih biícdih jʉmna, jʉ̃ihcanjeh
    naóhnit, yeebdíh wã jéih míic wéhenachah, chah ãta tʉ́i tagaá. Obohjeéhtih, ninboó
    jʉmna, yeebdíh bʉ́dí mácah jenah joiná caá wã chãjap.
  taw-taw: Nɨb ayɨp mɨdebɨnep ak, takaw akal dɨl agɨnɨm agɨl nepɨnep ak pen, pal okok
    mɨdebin tek, gos nɨgen tekɨd dɨ yowup.
  jic-NT: Po quelel 'os quinam nun jilal. Nola más 'ücj polel velé ne'aj nun jilal.
    Quina ma selé tsjan más 'ücj pyac nun mpes.
  zap-NT: ¡Zoon noo naal pezee orgueree zu noo lad de laa zhal noo, chen yniidetre
    noo dizndux lo de, porke ni nandetre noo gan pezee ylaa noo de yra de!
  wer-wer: Peene akun eptak ne ar tolëël wë pöten kön selap yeë. Pötaanök nem retëng
    ë yaningk pöt sëp wesak arim naë wais wë këmtak këëkë wesak ök niamëak kent yaë.
  ipi-ipi: '@see-verse:GAL.004.019'
  qul-NT: Cunanpacha kancunawan cayta munayman, sumajta parlapayanaypaj. ¡Ni imanayta
    atinichu kancunamanta!
  ter-NT: Ehá'ani ámbeyea xepákuke kó'oyene motovâti enzá'ikea ngixoku enéngeopinoe,
    vo'oku yara koeku kó'oyene, ako énja ne mani yunzó'inopinoe.
  bmr-NT: Jaachiijɨro amɨɨhaima iicacuujirahi, simañodɨ amɨɨhaima iimaaqui. ¿Jaaruubo
    mɨllɨ bu amɨɨhaico neejirahi tahɨ iicatɨmaño?
  fuf-fuf: Miɗo faalaa wondude e mon jooni, mi yewtira on noone goo, ko fii miɗo aanani
    on.
  bhl-bhl: Yutaka! Nem ibolow mutuk fian e “Yuso bi kai!”, angbi te. Nimtew angom?
    Ne mewso yuso bi tewe, ne weng kaleem mongom e kilele dangsinil bokoyemii, yu
    kilele dolon keko, kal keliw tew kasike. Kate, ne singam bi kasike, ne nono keko,
    yulo dokoyemoki?
  ons-ons: Na naso iwao ŋinerop gekalane nanmaike, paki, na don iwa qeliŋge more kima
    don ŋidanikale, na ŋinane zok dere mezet okanmaile, so na mi detmaile, na daleo
    qesiŋ ŋunikale.
  con-NTPO: Ña que'i'ccu ja'ño can'jeñe osha'ninda bove ñotssiya tsu. Tsomba gi tevaembe'yi
    tansintsse cambajunaccu condaseccoye osha'faya. Ñoa'me ja'ño que'ine jongoesu
    qquen asi'ttaeñe gi atesumbi.
  ghs-ghs: Ana nikeho torota biranate keba ma dzapata noo erake hiibarorihe, bitta
    eeteqi ana nikeho qupa muunaqi oho totohoke geeta qeetorai.
  peg-peg: ଆନ୍‌ ଇନେସ୍‌ ନଙ୍ଗ୍‌ ମି ଲାଗେ ଏକିସ୍ ବିନ୍‌ ବାବ୍ରେ କାତା ଇଞ୍ଜେଙ୍ଗ୍‌ ଆଡ୍‌ନାଙ୍ଗ୍‌,
    ଇଦାଂ ନା ମାନ୍‌; ଇନାକିଦେଂକି ଆନ୍‌ ମି ବିସ୍ରେ ବୁଦିବାଣା ଆନାଙ୍ଗା ।
  txu-NT: Ar awỳr ibôx prãmkam ne ba dja. Ne ba ren inhỹtã ar awỳr bôx. Djã ne ba
    ren kam ar amã ibẽn tỳx? Kati. Kam ne ba ren ar amã ibẽn rerekbito ikabẽn. Nhym
    be, kati. Amybỳm ne ba axwe ar akam idjumar ne.
  eng-WEBU: but I could wish to be present with you now, and to change my tone, for
    I am perplexed about you.
  gnw-NT: Aipota tẽi aĩ vaerã pe reta ndive añave, jare aipota'ã tẽi pumɨngueta vaerã
    cuarãi. Echa'ã chepɨacañɨ ete peré.
  mux-mux: ‘Na eni-kene molupu eninga kumbi-kerima kanupu ungma kerina sumbi-sipu
    nimbu silkanje papu. ⸤Pepá mindi topu mundukurele layere kapula mólu.⸥’ nimbu
    molupu, ⸤eni ekupu telemele mele piliipuliinga⸥ ‘Na-ni eni nambi-sipu liipu tapunjumbunje.’
    nimbu piliikereliinga eni aima kondu tepa buni tekem.
  maj-NT: ¡Á b'a̱ uhun kju̱a̱ nga najmi yo̱ tíi̱jñajihi̱nnu̱u nd'a̱i̱ tu̱ xi kuinchjako̱
    sisihi̱nnu̱u kai! Najmi ta̱ behena nkú ts'innu̱u, a̱t'aha̱ tu̱ b'a̱há tu̱ mana
    ni xi tín'o.
  bkq-NT: Toenzepa iwerâ agâmo wawyse wawyly wâne, koendâ kehoem âyanmo auguehoem.
    Toenzepa iekuâgu, koendâpa wawyly warâ âwâgâmo!
  kue-kue: Na erme ene bogl akiye moraglka i wakai pirka, i sraglpre na ka wakai tau
    ene ditenagledi pirka, ene mambunono ipre erme na nomana suwo yongwa.
  cot-NT: Nonintavecaquea imaica nonchoocaqueme aviatimpajiaqui anquenquetsatavacaaquempa,
    nontsaqueroniji queroca ococani piquejetantanajaca.
  bnp-bnp: A ngaru hateka ni made turane mua ngane, ga ta madoru mai mua. A loho lege
    hateka ne mua.
  apn-NT: Hêxta waa nẽ. Kop apu ra mẽ awỳr ixpôx nẽ mẽ akôt ixpa ronhỹx pa ixkĩnh
    tỳx kumrẽx. Nhỹx pa ra ixprĩ hã mẽ amã ixkapẽr ka mẽ inhma. Nẽ amnhĩ tã inhmã
    mẽ akĩnh tỳx ã mẽ akamã inhgryk kêt ã ixpumunh kurê kumrẽx. No kagà pix kãm ixkapẽrja
    ka mẽ kamã harẽ nom aprĩ hã inhmar mex kêt nẽ. Na pa tee ri mẽ akukamã ijamaxpẽr
    o ixkaprĩ htỳx nẽ ixpa.
  ctp-NT: ¡Ja jlyo tiǎnꞌ siyaꞌ ti sa ñaꞌan kwaꞌaǎn kityi re nu tsaa seꞌen ndiꞌin wan
    ni; suꞌwe la ni siya tsaꞌaǎn seꞌen ndiꞌin wan chaꞌ chkwiǐnꞌ chinꞌ loꞌo wan, chaꞌ
    ja chan xka ñaꞌan suꞌwe la chkwiǐnꞌ loꞌo wan bra kanꞌ!
  opm-opm: Noh gur ihat saptio rim noh ina ruumsupsi ham da dokdok sarpatmur. Da dokdok
    sara inahatin meng hatin mama napor moh noh apris diradir tap tei patim orhor
    ahar yah meng tei orhor napotiprohnengo dahapatmur.
  bvr-bvr: Ngaypa jal ngu-nirra jimarn jarra ngaypa ng-gatiya wugupa ana-gorrburrwa
    ngayburrpa nguburr-nachichiya nguburr-ni rrapa nguburr-wengga nguburr-ni, minypa
    ngu-yinmiya ngaypa marn․gi ngu-ni ana-gorrburrwa rrapa gun-ngaypa janguny gu-ngukurdanyjiya
    rrapa magaya gu-ji, ngika minypa gun-guna ngaypa gelama gelama arr-banga ngu-nirra.
    Wurra gun-guniya burdak ngaypa wargugu ngu-nirra ana-gorrburrwa.
  wal-wal: SHin taani intteyyo hirggiyo gishshau, ha77i intte mati baada inttenaara
    doonan haasayiyaakko, daro dosais.
  zad-NT: Sheḻ' wxe'id' ṉaate soalen' le' we'len' le' dill' goll-lall', ḻa' bi chajniid'
    bic̱he chonzle ka'.
  kmg-kmg: No ŋoŋere mana guruc boc ekopacte ŋoŋerao biac fârâ dâŋ mu hetikic ehuc
    ŋazazore enarekac.
  aso-aso: Lengikumuꞌ nene naza nadiꞌ ilizave lo gopo gaꞌne gelo lengita liteꞌ lo
    vo hetelo gamazi lo-lengemaaꞌ uvoniꞌ monovoꞌne nene ma do atoꞌ ogo neniꞌ veꞌneutiꞌ
    gehepeve lo-lengemeloho lo gelaaꞌ nouve.
  uli-uli: Iyalyal bo hare imel iremi igla bo ibe kangalugmi yai luluwal iremi. Yesa
    kkel yai merah iremi!
  nin-NT: Angginggi ka ba ingga yo ni imba ba ziza nggo di ingga ka amarr amungga
    ka sarr. Nggo ingga si hi inkindirr yi nggo ingga ta na ni imba hen.
  acu-NT: Tura yamaisha atumjai iruntran pujusan, nuna pachisan atumjai chichastasan
    wakerajrume. Turayatun atumjai pujachu asan ¿itiurkatjarmek? tusancha nekatsjai.
  cak-WNT: Y riyin sibilaj c'a nwajo' chi yinc'o ta apo iwuq'ui re wacami; riche (rixin)
    chi queri' yich'o ta iwuq'ui, y man ta xaxu (xaxe wi) ntz'ibaj el re' chiwe. Can
    ma nich'obotej ta c'a chinuwech achique ri utz chi nben iwuq'ui.
  ebk-ebk: Mu wachaak koma kan chakayu ad wani ta mafialin ay kunak kun maketakiatfor
    kan chakayu, tay machanakianak as solet kan chakayu!
  spa-PDDPT: deseaba más bien estar presente con ustedes y mudar mi tono, porque me
    asombro de ustedes.
  ruf-ruf: Tsapfinogha ka sambi ning'awile namwe, ili nonge namwe kwa uhole, mana
    nomwalangulani ghendo.
  gun-gun: Ha'eve va'e rire aỹ voi xee avaẽ 'rãgue peẽ kuerya py amboae rami ju xeayvu
    aguã, mba'eta ndaikuaai rei peẽ kuery reko.
  agu-BL: Lastum kajwutz yi quibin ẍchixo'lu' tan talche'n cobox yol scyeru' tan xtx'ixpe'n
    cyajtza'klu'. Poro qui na pujx wa'n yi ẍe'n lo' che' wuleju'.
  isn-isn: Aza nzee lowa aza ize nkoli pang'wanso palung'wi nu nyenye itungili nu
    kupiula ululi nu lane. Kunsoko nkete witumbi migulya anyu.
  eng-PEV: You see, I really worry about you. I wish I could go there and be with
    you now, to talk with you the right way, and help you.
  ilo-ULB: Kayatko ti makikaadda kadakayo ita ken sukatak ti timekko, gapu ta mariribukanak
    maipapan kadakayo.
  pir-NT: Mianogã mʉsa mehna ijigʉ tuhtiro marieno bucueye mehna mʉsa mehna yʉhʉ yahugʉ̃
    quehnoaboaga yʉhʉre. Mʉsare pajiro tʉhotugʉ niaja yʉhʉ.
  anv-NT: Me nkage sé ndɛre mpyɛ gétúgé ɛnyú. Mbɔgé ɛbɛ nnó me nlú ɛwumbɔ
    ne ɛnyú nana mbɔ nkage ɛnya mejɔɔ́ ɛwé ngarege ɛnyú.
  sab-NT: Cha ta klekalin baske agali nege nege, ene cha ña gerule ma no ba ole agali
    trate, ene ba ñage cha kerua keruchuge, ene suge bage cha kle gerule ta no ole
    ba ulita ole. Agwa nege cha kle bate bage cha kle tañachuge tanre ulia ulia ba
    ulita giti.
  tmd-tmd: Nɨ ñɨŋ pɨsaŋ mɨdlöx aku, mönö kai pön yajɨnö, rön, nugulöx aku, jɨ pad
    pik mɨdɨl aku mɨ, nɨ ñɨgö rɨb mɨga yöx nugumön, rɨb na met um ha.
  acr-NNT: Lik ne kuaj ta e laꞌ in kꞌo chilaꞌ ukꞌ alaq woꞌora yey na lik ta kꞌax kinchꞌaw
    pawiꞌ alaq, ma lik uchapom wanimaꞌ ri ꞌanom alaq.
  kpg-kpg: Au e hiihai huoloo bolo au gi godou baahi dolomeenei, e dagi goodou gi di
    hai dela e humalia, idimaa, au gu de nnoomaalia huoloo i goodou.
  taj-taj: दान्‍दे ङा एनीगदेदेन छ्‌यामनोन चिसी चु भन्‍दा अर्गुन ताम लम्‍याङ्बा हिन्‍सम
    गाते ज्‍यबा तसेला मुबा। तर पाङ्‌नोन तोःमा ङाइ एनीगदेला लागिरी तिग लतोःबा थे ङादा
    था आरे।
  avt-avt: Hi hanhan hi hahu etikewi, te hi ap hetpi hɨm manp heriuwe tɨwei im keremem.
    Au, hi hanhan hahɨrp ninaan mi hertei han ki, te hi etpi hɨm hɨram mamkepi. Au,
    hi hepu yanɨmɨn, te hi hepɨtari hi heni o hi hetpi hɨm yaaim.
  cbk-cbk: Ojala que talli lang gayot era yo junto con ustedes ahora, para puede yo
    conversa con ustedes enbuenamente. Cay ta man lingasa gayot yo por causa di ustedes.
  uig-ARA: مېنىڭ ھازىرلا يېنىڭلارغا بېرىپ، سىلەرگە باشقىچە تەلەپپۇز بىلەن سۆزلىگۈم
    كېلىۋاتىدۇ؛ چۈنكى بۇ ئەھۋالىڭلار توغرۇلۇق نېمە قىلىشنى زادىلا بىلمەيۋاتىمەن!
  tuf-tuf: Aját ba bitara síw̃atatara bitách téw̃ajar rehcaro. Aját ba tamo séhw̃aro.
    Eyta sehw̃ar ba quin bi cun rehcaro. Asan ba quin in bi cun cuara, bitách béjetro.
    Asan erar ba owár rehquír waquít ba owár ohbac tew̃átaro.
  abx-abx: Bali gayod i karuyag-ko paghuwang kunta' si ka'am ina'anto basi' ako aka'isplikar
    hinay-hinay atubang si ka'am tungod kay nagsamukan ako hi'unong si ka'am!
  mco-NT: Ooy ɨɨch njanay'ijxpada'ñyii ma miich ajcxy cham cham. Njamɨɨdcapxaangɨxy
    njamɨɨdmɨydägaangɨxy, chi ixyipy tɨy'ajt njacyajnɨmaaygɨxy jac huädz. Ooy ɨɨch
    ndajy nmayɨch mɨɨd miich ajcxy ycɨxpɨ, nej n'ocjacnɨmaaygɨxyɨpy.
  cpb-NT: Tsika nonkantyaaka nisaikimotantemiri janta nonkenkithawaitakaantemiri kameethaini.
    Tema te niyote oita awishimotakemiri.
  aon-aon: Douk ahudok nyumnah yakri adur abom um ini ipak mupe agundok. Yakri ini
    ipak mupe um ikripep enyudok baraen shokubur meyoh um pumneken aria pudukemesh
    um agundok eik urkum morumep um. Eik douk madae ipe wosik abom um ipak uwe, uwok.
    Ta itaurumep mumam?
  hus-NT-2005: ¡U léꞌak max in kʼwajat xoꞌ kʼal tatáꞌtsik abal ku ejto tu tawnaꞌtsik
    alwaꞌ; pos yabich u choꞌób xantʼéy ku chalpay kʼal tatáꞌtsik ta kwenta!
  mig-NT: Chi̱ kuní‑ri̱ jaa̱‑ri̱ kunchaa̱‑ri̱ jíín‑ró vína, te naxnúu‑ri̱ tachi̱‑rí
    ka'a̱n‑ri̱ jíín‑ró. Kúñáá xini̱‑rí, tú jiní‑ri̱ ndasa sá'a‑ri̱ jíín‑ró.
  bps-bps: Too fye moon, ku déén agu di safédyu ani, du fye fanganaggu i ktalùgu di
    gamu. Too msamuk i nawagu gablà di gamu.
