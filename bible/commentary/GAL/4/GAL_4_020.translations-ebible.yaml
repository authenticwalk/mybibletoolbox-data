  swp-swp: Adeli eau boeamiu eai ina, abo arinagu daguguna i ori, paana nuagu i ponoponoemiu.
  bjr-bjr: Oo qinee maqee nianai maridaqa inni faqa mariaqaana nianai maridaqa inniara
