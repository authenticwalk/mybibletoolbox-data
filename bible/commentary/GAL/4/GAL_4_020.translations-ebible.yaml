    mote.
  kpf-kpf: Nâ zeŋgât nâŋgâmŋâ zeŋgâren gamŋâ den dâzâŋgobatkât otnigap. Nâ zeŋgât
    op nâŋgâm kwâkâ uan.
  ppo-ppo: Diaao̧ du betere ala ya̧lo wosaleteiné ȩ sekȩi kisipa muóló fomo duraalu,
