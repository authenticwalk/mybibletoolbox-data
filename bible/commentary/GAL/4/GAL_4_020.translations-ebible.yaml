  spp-spp: Cyage e mii ɲyɛ amɛ ke, li mpyi na sí n‑táan mii i mà pyi yii shwɔhɔl'e
    nde tèni i, si jwuŋkanni kɛ̂ɛnŋɛ ná yii e, ɲaha na yɛ nde mii sí n‑pyi yii á ke,
    mii ɲyɛ a li cè mɛ.
  zty-NTPS: Žak ḻáže'ḻi'a sóaḻena' ḻe'e na'a nich gak wcháḻjḻena' ḻe'e to diža' nža',
