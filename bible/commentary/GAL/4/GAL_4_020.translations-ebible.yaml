verse: GAL.004.020
translations:
  kpx-kpx: Di isivi balugaleike di lahehi ui. Ilive elike la vaveve elehai laheho
    uvuai la hoesegevei. Kosealemo di la huhueve baluganu.
  okv-H: avoeto na ungote tombu mine kiara ue jo nei oi ke ngahia erena avo toto tunga
    jamo ari na ungota degi ke aisi ere ona amita be amo na ungo hotembu hotembu ere
    ona avoeto.
  tbo-tbo: Geka hougana a laudalili duma ma itapa tau mitemi tata memae ma tata ibaabani
    gogona apo ita haki ma tamogi tau a nugogeno duma taumi bimiyei.
  mal-C: ഞാൻ ഇപ്പോൾ നിങ്ങളുടെ അരികെ ആയിരുന്നെങ്കിൽ എന്നു ഞാൻ എത്ര ആശിച്ചുപോകുന്നു!
    അങ്ങനെയെങ്കിൽ ഒരുപക്ഷേ നിങ്ങളോടുള്ള സംഭാഷണത്തിന്റെ സ്വരം മാറിയേനെ. കാരണം, നിങ്ങളെ
    ഓർത്ത് ഞാൻ വളരെ അസ്വസ്ഥനാണ്.
  grc-SR: ἤθελον δὲ παρεῖναι πρὸς ὑμᾶς ἄρτι, καὶ ἀλλάξαι τὴν φωνήν μου, ὅτι ἀποροῦμαι
    ἐν ὑμῖν.
  bgc-bgc: जी तो इसा करै सै, के इस बखत मै थारे धोरै होन्दा अर प्यार तै थारे ताहीं
    समझान्दा, क्यूँके मेरी समझ म्ह कोनी आन्दा के मै थमनै के कहूँ।
  khz-khz: Ewagumona au geku ririwa kamuna, gomi lagami ai para wati-rugatali, pe
    karoku para vega-iraua, para veakava-gitakaumi. Kwalana au gomi gemi ai ama aovoaovona,
    ati aripana, raka para veakava-tiwami.
  deu-TKW: ich möchte wohl jetzt bei euch sein, und es in neuen Tönen versuchen; ich
    weiß nicht, wie ich es bei euch angreifen muß.
  zsr-NT: Laꞌnaruꞌ sóalenaꞌ lbiꞌiliꞌ naꞌa quië gac güíꞌlenaꞌ lbiꞌiliꞌ didzaꞌ nadzáꞌ,
    le ruúbi ruguiꞌdaꞌ niꞌa queëliꞌ.
  lin-lin: Nazali na posa makasi ya kozala sik’oyo elongo na bino mpe koloba na bino
    na lolenge mosusu, pamba te nayebi lisusu te eloko ya kosala mpo na bino !
  hns-NT: Ham mangtie kie ham iesaait toelogke lage rahietie aur doesar rakam toelogse
    bataai kar saktie. Hamke to toelogke oeppar bahoet sotj lagal hai.
  noa-E: Pãar dʉ̈ita ãba jooba chirʉm akhiin ʉ̈ucha akham, khĩircha aawai ajapcha
    jaaupʉ̈pʉ̈ig maag; mamʉ maach mʉg warp naawai khĩirju chirʉm jãga aju khai. Mua
    pöd khaugbam pãrau khani khĩirju nʉm khai, ich jãg warr pãach wënʉrrarrjö wënʉrraag.
  eng-EMTV: And I wanted to be present with you just now and to change my tone; for
    I am perplexed about you.
  mib-NT: Nacā jeē váha núu jeē ndeé rí jiín ró vijna ñúhún, návāha cuu cahān manī
    rī jiín ró. Te tu cújnúní cuɨtɨ ni rī ndese ga cúu jeē cáni ni rī sɨquɨ̄ rō.
  lif-NT2: इङ्‌गाॽ आल्‍लो खिनिॽनु वाॽआल्‍ले़ अक्‍खे पाःप्‍मा मे़बोःक्‍खे़म्‍बा वये़रो,
    थेआङ्‌भे़ल्‍ले़ खिनिॽ हे़क्‍के के़लॽरिबाओ इङ्‌गाॽ आनिङ्‌वाॽ तुगे़आङ् वाॽरो॥
  xnj-xnj: Ngati kuvya nivya pamonga na nyenye hinu, muni nganimanyili ukangamisu
    weuganikiwa ndava yinu! Nivii na wogohi neju na nyenye!
  mmx-mmx: Aram doma matai do nenia mo a dirak lok eburu bok minemi, kusu agiba xasep
    at loklok atnimi la agiba lok kun lavapaase rak la agira paase atnaasan tinimi.
    A lok bukbulu mu aleng nemi.
  cbr-NT: '''Ëx anu mitsubë ''iti cana cuëënin. ''Ëx anu ''ixun cuni cana mitsubë
    banaquin, upí oquin mitsun sinan ''unánquin, mitsu upí oquin ''ësëtsian. Mitsubëma
    ''ixun cana uisai caramina ''icani quixun ''unaniman. Usa ''ain cana uisaquin
    carana mitsu cati ''ai quixun ''unaniman.'
  tee-NT: Va laich aclat'atolhchau ju chavai. Chai acpuxcaulh ta yu laich aclalhixak'alau
    ju laich ap'umach'akxat'it. Pus jantu icmachakxai tuch'i ju p'ast'ac'at'it.
  eng-LSV: indeed I was wishing to be present with you now, and to change my voice,
    because I am in doubt about you.
  cak-NT: Ren c'o ta ninjo' jinc'o ta apo iwiq'uin cami, chi quiri' yich'o'n iwiq'uin
    y ninjal juba' rubixic ri nin-ij chiwe. Pero roma c'a naj jixc'o-wi, can man k'alaj
    ta chinuech anchique utz nin-en iwiq'uin.
  pah-NT: Marã po pe ndekouhui a'ero? Ako po ji kiro pe pyri hamo. Hajihe po nhinhi'ig̃a
    pe me a'ero hamo.
  sja-NT: Naapai mɨ parã ome bada paara, k'awa bak'aji k'ãata jarait'ee parãmaa. Wãara
    mɨa k'awa-e sãgapɨ ooit'ee.
  xed-xed: Ndanana ná, ta kumay yu ta nzavaghunata kada snaŋta yu ta skwi ŋa mnaghunata,
    kabga kɓiɗifkɓa kuni katakata.
  mks-NT: Viti ñúhú cúu ini i̱ coo i̱ ja̱n já ná cuu ca̱ha̱n va̱ha chága̱ i̱ xi̱hi̱n
    ndo̱ jáchi̱ ja̱nda̱ nu̱ íin i̱ yóho ndícani ndiva̱ha ini i̱ sa̱ha̱ ndo̱.
  gfk-S: Iou manga sip be iou gor tale be ni kis tikai ma mu kakarek ma iou pa nigele
    supi ura nianga dades ta mu hobi. Iesene iou ngangao kinong iou ni gil bihane
    ie inage tahut?
  bmu-bmu: Nöŋgö urunan mönö eŋgöra aka lalalulu siksauk akza. Miaŋgöra nöŋön nalö
    kewöŋe eŋgö sutŋine malmamgö mötkurumkurum akzal. Embuk mala keu imbini memba
    eta ala keu ösöŋ jimamgö ak niŋgiza. Mewö.
  dgz-dgz: Ne di anuingina ne endi wam mame gapan, inayap waingep, megana aoma waraitap,
    yaemantu wa wabibigam taepo. Iwa enan ne anu bambam ge gego den anuivin.
  eng-GNV: 'And I would I were with you nowe, that I might change my voyce: for I
    am in doubt of you.'
  zaa-NT: Quisiéralá inte' thua' lani le anna tení en vez de rudíania' le, para qui'ni
    quixa'ánia' le personalmente taá ti'iỹa cca te', pues labí yua' ti'iỹa gunia'
    lani lebi'į en vista de qui'ni chi betsiání la' rulábalatsi' qui' le.
  eng-WEBSTER: I desire to be present with you now, and to change my voice; for I
    stand in doubt of you.
  guh-guh: Bitso picani jitsipajë aeconoxae taponaponaejava paxamëjavata bitso patacasivanajamatabëxainaexae.
    Nexata itsa ponaponaejitsipajë paxamëjavata, apo patacatoyaquinae tsipaetsi. Pacabarëcuaicuaijaitsi
    tsipae pexaniacuenia. Apo patacataexae, nexata abaxë xaniavaetsia apo yapëtaenë
    pacuenia exanaejitsianë paxamëjavabelia.
  bon-bon: Cäme toraca singi gyene page weene cama lenajame; cane pama piba umle gäne
    lipulipu mene weebibine jajime, ingle cane ngenecu mäpu gäne weeme poto cidi me.
  nhw-BL: Nelía tlahuel nijnequi niitztosquía nepa amohuaya para nimechcamanalhuis
    ica notoscac catli cuali, pero ama nelía nimotequipachohua huan amo nijmati tlaque
    nimechilhuis.
  swh-ONEN: Natamani kama ningekuwa pamoja nanyi sasa, pengine ningebadilisha sauti
    yangu. Kwa maana nina wasiwasi kwa ajili yenu.
  wbi-wbi: lino nale ninoghelua kuva palikimo numue na kusyetulania isavuti jango,
    ulwakuva nanili nu lutengano numue.
  bba-bba: Nɑ kĩ nɑ n wɑ̃ɑ kɑ bɛɛ tɛ̃ kpɑ n nɛn ɡere kɔsi. Nɑ wɑ̃ɑ bitɑni sɔɔ bɛɛn
    sɔ̃.
  eng-KJVCPB: I desire to be present with you now, and to change my voice; for I stand
    in doubt of you.
  kgk-NT: '@see-verse:GAL.004.019'
  waj-waj: Ngia iikiaa aataruuvaara hama ni yoketainoo. Na itaama ngiiiyara yaata
    utuauvaa pikiee yoketaa yaataivaa ngiiiyara utuee yoketaa kuaivaa tinaraivaara
    aanna na ngii tasipama ni variataikiainnaata aavau hara kiee variee pinaama ngiiiyara
    yaata utuaunoo.
  cpy-cpy: Jempe nokantyaaka nojeeki-motan-temiri nimaeka janta okantyaa nokenkitha-waeta-kaantemiri
    kameetha. Tema tee niyotzi oeta awiji-mota-kimiri.
  mpx-mpx: Nuwau hot te binimala sauga ya na kitemiu inoke alowau komiu ta liwaliwan
    bubun. Kaiwena ya nuwanuwatu nabi kaiwemiu ga na ginol ola ge na labemiu.
  wbp-wbp: Nyarrpa-manirna-nyarra nyurrurlaju? Karija! Ngampurrpa-nyayirni karnaju
    purda-nyanyi yungurna-nyarra yanirra nyurrurlakuju yali-kirraju. Kala lawa, kulalparna
    yantarlarra. Ngajulurlurna-nyarra ngarrurnu kulungku nyampurlaju pipangka. Kajilparna-nyarra
    yantarlarra ngaka, ngulaju kajikarna-nyarra wangka ngarrirninja-wangulku pulyalku
    ngurrjulku.
  luo-luo: To dobedo maber ka an kodu sani mondo awuo kodu wangʼ gi wangʼ eka uwinj
    dwonda maber, nimar chunya chandore ahinya nikech un.
  nhe-NT: Nelía tlahuel nijnequi niitztosquía imohuaya para nimechcamahuis ica yamanic,
    pero ama nelía nimocuesohua huan ax nijmati tlaque nimechilhuis.
  aii-aii: ܟܡܵܐ ܒܸܒܥܵܝܵܐ ܝܘܸܢ ܕܐܵܕܝܼܵܐ ܗܵܘܹܝܢ ܗܘܵܐ ܠܟܸܣܠܵܘܟ݂ܘܿܢ ܘܫܲܚܠܸܦܸܢ ܗܘܵܐ ܗܹܡܸܙܡܵܢܝܼ̈،
    ܣܵܒܵܒ ܫܓ݂ܝܼܫܹܐ ܝܢܵܐ ܚܘܼܫܵܒ݂ܝܼ̈ ܒܘܼܬ ܕܝܼܵܘܟ݂ܘܿܢ.
  esk-NT: Uvvatuq nayuutilaŋa ilipsitñi pakma atlaŋŋuġlugulu uqausriġa ilipsitñun.
    Qanuqsausiupiallaktuŋa ikayuutauniksrapkun ilipsitñun.
  msb-msb: Ginahandom ko na ada ako niyan kaupod niyo agod maaraman ko an mas maayo
    na sasabihon kay nahahandal gayod ako sa iyo.
  cpa-NT: Dsio¹ ju³ mi³guø³jni quianh¹³ hniah¹² ta¹na¹. Mi³jøng² rø² hi³méh¹ ma²guiang³jni
    he² jǿg³ juǿi³jni hniah¹². Tsa¹guiang³jni cónh¹ lǿa¹² la² ha²lah jmo³jni quianh¹³
    hniah¹².
  dso-dso: ଜେନ୍ତାରିକି ମୁଇ ଏବେ ତମର୍‌ ଲଗେ ରଇକରି ଦାକାପୁକା ନ କରି, ବିନ୍‌ ଇସାବେ କାତା ଅଇବାକେ
    ମନ୍‍ କଲିନି । କାଇକେବଇଲେ ମୁଇ ତମର୍‌ ବିସଇନେଇ ବେସି ଚିନ୍ତା କଲିନି ।
  meu-meu: Harihari umui dekemui ai bama noho, ere idauna ai bama hereva, bema namo;
    badina be lalogu na e hekwarahimu umui daimui ai.
  yva-NT: Ribeker indamu risye wana tenambe inda syayao wasai saumambe. Weramu rituna
    gwaravaimbe, weti syantatukambe animaisye mi syo ratoe wasai, weye inanuga mamauno
    wasai.
  dgc-dgc: Gustu ko maka a mékiagum dikam nadid, monda makagi ko dikam i édse ta isip
    kua, da métagegék dikam.
  zpm-NT: Tebaa niaca miṉe grieelo guiaḻzhaal naa lo to i niina, zeeṉa gaṉ naa zha
    no to, dzigo dieṉ zha gnegaa naa lo to; per na ne znu zit zo naa, naṉd naa dieṉ
    pe nacraa ncuaaṉe noyuṉ to.
  hix-NT: Amnye rma awawonye ryesnàr xe wehxaha haryhe. Awawonye ryehtok haxa, towahke
    harha rorwonàmràtho haryhe. Àsok hana manatxow ha, ohxe hana, ohxehra haxa hana.
    Ohutwahrany harha wehxan hamà.
  sim-sim: Jir nga na liwa kom te! Os jir nga na liwakop jirin am a tolo wornawa jira.
    Hako mberem a undahi ambu re.
  npi-ULB: म अब तिमीहरूकहाँ उपस्थिति हुन चाहन्छु र मेरो बोलीलाई परिवर्तन गर्न चाहन्छु,
    किनकि म तिमीहरूको विषयमा अन्योलमा परेको छु ।
  cgc-cgc: Bakod gid ake na andem na magkitaay ki aged mag-isturya a gid ki kyo ta
    dayad na dili maglain inyo na nakem tak dili ko mlaman daw ino pag-isturya ki
    kyo.
  tim-tim: Nâ yeŋgât hanokoak dondâ akmangât yeŋgâlân dowâk togom den makmâ purik
    gurik akmâ makyeŋgiwerâm akniŋdâp.
  yor-yor: Ìbá wù mí láti wà lọ́dọ̀ yín nísinsin yìí, kí èmi sì yí ohùn mi padà nítorí
    pé mo dààmú nítorí yín.
  wos-wos: Gunika sarékéta wuni némbuli guni wali renjoka wuni némafwimbu mawuli ye.
    Guna saawi xéta guni wali hundi bulénjoka wuni mawuli ye. Nyingambu guniré hambukmbu
    wanjoka hélék wuni ye. Méta hundi wawut guna mawuli yikafre yatandé? Yike wuni
    ye.
  emp-NTPO: ¡Mʌ̃da ara nawena bãrã ume b̶ad̶abara cawacasia sãwã bãrã ume bed̶eaida
    b̶ʌda! Mʌ̃a wãrãda adua b̶ʌa bãrãnebemada sãwã crĩchaida.
  eng-F35: —I wish I could be present with you now and change my tone; because I am
    perplexed about you!
  ind-ind: Itu sebabnya saya sangat rindu bertemu kalian lagi! Kalau kita bisa berbicara,
    saya akan tahu apakah kalian masih mengikuti ajaran sesat itu atau tidak. Kalau
    tidak, maka saya bisa berhenti mengajak kalian bertobat.
  pes-OPCB: چقدر آرزو می‌داشتم الان نزد شما بودم و با حالت دیگری با شما سخن می‌گفتم،
    زیرا واقعاً نمی‌دانم از این راه دور چه کاری از دستم برمی‌آید!
  mpt-mpt: Ne funania Ne Galesia teni bekebe nimio ayamobo ge fumbibe. Ne ibo bekebe
    bli mole ib bobol tem funino tekein kenia ne inamin weng ota omyita daabenomobe
    ge funanamabi otane ne skeim bli kesoa ne ibo daabenamin wengo mo tekein kebibabe.
  ssx-ssx: Hone ma꞉nda꞉ uluekema꞉ I̱ta꞉ iki ame̱le̱ mandake hawee hone wotu ula꞉me.
    Koto ekima꞉ta꞉ I̱ma꞉ iki pa꞉ta꞉ hone eleke eleke wopu witolome.
  mkl-mkl: Ǹ bi n wɑ inɔ nŋɛ nsɛi ku bɑ n mɑɑ̀ n fɔ ide bɛ ihɛ̃ mɑ́, ɑmmɑ do nŋu fei
    ǹ nɛ ziɡiidɑ nɑ iri nŋɛ.
  gaq-gaq: ନେଙ୍ଗ୍‍ ଏବେ ପେ ଡାଗ୍‍ରା ନ୍ଲେଃଏ ଡାଗ୍‍ଚେ ନେଙ୍ଗ୍‍ନେ ଇକ୍‌ଚା ତେଲା ଡିଙ୍ଗ୍‍ଏ ତ
    ପେନି ସମ୍ପର୍କରେ ନେଙ୍ଗ୍‍ନେ ବିନ୍‍ ରକମ୍‍ନେ ଚିନ୍ତା ପାଡିଙ୍ଗ୍‍ । ସତ୍‍ରେ ପେ ଆତ୍‍ଲା ନେଙ୍ଗ୍‍
    ଜାବର୍‌ ଚିନ୍ତା ଡିଙ୍ଗ୍‍ଣ୍ଡିଂକେ ।
  gof-RNT: Hinttebay taw haddirssi gidin ta un77ettas; ha77i hintte giddon ta benttada
    shenetada odiyakko ay mela dosaynashin.
  unx-unx: ଆଇଙ୍ଗ୍‌ ନାହାଁଃ ଆପେତାଃରେଇଙ୍ଗ୍‌ ତାଇନ୍‌କାନ୍‌ରେ, ଆପେୟାଃ ବିଷାଏରେ ଆଇଙ୍ଗ୍‌ ଏଟାଃ
    ଲେକାଇଙ୍ଗ୍‌ କାଜି ଦାଡ଼ିତେୟାଃ ମେନ୍ତେ ଆଇଁୟାଃ ସାନାଙ୍ଗ୍‌ । ଚିୟାଃଚି ଆଇଙ୍ଗ୍‌ ଆପେ ନାଗେନ୍ତେ
    ପୁରାଃଗିଇଙ୍ଗ୍‌ ପାହାମ୍‌ତାନା ।
  gah-gah: Lekelikumú nagata gululusi geleuke lekelitoka litá oko voko lokovogisaló
    haitolíminoko gakó lo likimitove loko geleaká nouve.
  lcm-lcm: Napo buk alava ani tara an angruduai pok tapai, ani man nau e iang parik
    nala mamagilai alava asukang ke. Using napo sugul alava imi.
  aer-aer: Ayenge-arle alhetyeke ahentye aneme arrekantherrenge anetyeke. Kele arrangkwe-arle,
    ayenge-arle aneme-arle. The arrenhantherrenhe alkngetherre ileke pipe nhenhenge.
    Ayenge apeke arrekantherre-werne urreke alheme, ayenge arrekantherre mwerrantye-arle
    angkemere, ahele kwenye.
  qvc-NT: 'Chaymi ancha munani qamkunawan kayta, mas allita qamkunapaq yach''ashpa
    yach''achishunay. Chaqa qamkunamanda karupi kashpam, mana yach''anichu: ¿Imatam
    atishaq rurayta, paykunata yanapanaypaq? nishpa.'
  tgl-ULB: Gusto kong nariyan ako ngayon kasama ninyo at baguhin ang aking tono, dahil
    ako ay naguguluhan tungkol sa inyo.
  cbs-NT: Jaskadada man shinain ikai en matu unanmaki. Jamen natian ea kayabis en
    jadidan, jaska en shinain jancha pewen en matu yui kapanan en katidumaki.
  xtm-NTPP: Vaa saña chi nawa kuu, vaa vitnañu'ni‑ni koo sa nuu ka iyo ni a kúni sa,
    te kóto naxe ka'an sa nuu ni, vaa ja sukan ka kuu ni a, ñatuu ni'i ini sa naxe
    ka'an‑ka sa.
  nnq-nnq: Mbaya nakabi pamwe na mangweto ngoe, kabi nongi kukaleje kwinu! Magambu
    mbi na mbwele muno na mangweto!
  bao-NT: Mecʉ̃ra mʉja mena yʉ niicãrʉgamijapa, añu jañuri wãmera mʉjare yʉ ca wedepere
    biro ĩigʉ. Mʉja ca bii niirijere ñee pee yʉ ĩi majiticã.
