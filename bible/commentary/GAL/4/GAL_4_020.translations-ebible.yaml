  hun-hun: Szeretnék pedig most közöttetek jelen lenni és változtatni a hangomon,
    mert bizonytalanságban vagyok felőletek.
  mcf-NT: Mibëd icquin bëisquioquin mibi chuitsiambi. Mibëd iquenquio icquimbi mibi
    bëisquioquin chiacbimboen dada uaquin mibi naden chiembi. —¿Atotsieshun Esus tantienquio
    yanoao? —caimbi.
  kjs-kjs: Abi nimi raapu meda napiralo-pulu ni kodo waru pia. Nimi raapu pituare
    neme nimi agale rado meda lagialua. Abi nimina konenu madaa neme kone adaapu salo
    pare neme akepu raba mealua palo ni maarea.
  mni-mni: Houjik eina nakhoiga loinana kayada leiminnajaningliba, aduga eigi wahei
    khonpham asi hongdokchaningba, maramdi eina nakhoigi maramda palleppham khangde.
  yad-NT: Nu̱tyichitya ravyicha̱da jiryisa̱cu̱, nu̱tyichiy, varityi ra̱nique taji
    nta jiryisa̱ntidye, ne radyetya daryaju̱ nu̱tyu ra̱jachipiya̱ jiryenchiy, nu̱tyu.
  mxb-NT: Kóni̱ kíi̱i̱ kakaa̱i̱ tein ndó, dá kaꞌi̱n iin to̱ꞌon vitá cháá ka̱ xíꞌín
    ndó, chi̱ nákani nda̱ꞌo inii̱ saꞌa̱ ndo̱.
  pon-2006A: Ia uwen ei men mi rehmwail ahnsou wet, pwe I en wekidala ngilei nin duwen
    me pahn konehng kumwail, pwe I inenen pwunodkin kumwail mehlel!
  maq-NT: Jercu meje cuitejña cojo nuju ndicumaha ni, cojo sa xi cuma tsindéya cjuavisiajmi
    naha cojo nuju ta, tsëhë xi jercu vityangë cacún tsujun.
  hto-hto: Birui izire omoɨ cɨ́gɨri íacadɨcue, jɨáɨfodo ómoɨmo cue úrillena. Onóñedɨcueza,
    nɨé izói ómoɨri comécɨitɨcue.
  por-BRBSL: mas eu poderia desejar estar presente com vocês agora, e mudar meu tom,
    pois estou perplexo com vocês.
  ces-NKB: chtěl bych být nyní u vás a změnit svůj hlas, neboť jsem nad vámi bezradný.
  cui-cui: ¡Maisa ichichipan bichocono xua tapaca barʉ ecaewatsi anoxuae xua tapaca
    tsipaebinexatsi icha jumetha, xua jume wʉnaeya tapaca tsipaebinexatsi! Tajʉ taecaexae
    xan jopa yaputaeinyo xua eta bichin xua tapaca yabara nanta xeinaewatsi xua tapaca
    yawenaenexatsi.
  boj-2014: Bini e niŋgi koba na sosai. E niŋgi koba na so qamu e niŋgi lawo anjam
    merŋgo qamu. O ijo was kalil, e niŋgi qa are koba qaleqnum. E kiyersiy niŋgi aqaryaiŋgwai
    di e yala poibosai.
  eng-OEBUS: But I could wish to be with you now and speak in a different tone, for
    I am perplexed about you.
  eri-eri: Agetege gami, ji elebe ege tere bagu yafei uwa. Ji tere bagu yafei mata
    wege wa, ji beele menanga hilou letigege. Ji tere boni aau yari dena, ji tere
    adadu hoyo tigoni waha, ji ada isini.
  aly-aly: Ayeng ilkelheyel ayeng arrekantherr-warl alhetyek, ayeng arrekantherr-itwek
    angketyek. Ayeng arrekantherr artewentyel iterreyel, amperrngirremel.
  wiu-wiu: Ta padeka mekene i pipia wiane wetekakilepa kiwi kakakoane ko oadiya wane
    wene pikene tuku. Nipa kime tokoileke wene kainya mati pianeya mekene kipala edemo
    uku patu wane tuku.
  swe-swe: Jag önskar jag var hos er (ansikte mot ansikte) och kunde förändra mitt
    röstläge för, jag vet inte vad jag ska göra med er.
  cth-cth: Nangmanaw oupvoutnae ka tawn dawkvah, kama ni roeroe na kâhmo vaiteh alouke
