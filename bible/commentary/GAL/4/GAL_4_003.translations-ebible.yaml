  npl-NT: Tejwah ijkó otipanokeh, ijkuak otikatkah titelpokameh otechyoltilanaya nochi
    tlan okichiwayah n tlaltikpaktlakah.
  bgg-bgg: Ji duiine gathek shii de luruak è weg arey ba pha ibi shii soh shii khoh
    pha ragungthek è khiao khui ne ruii ro.
  eng-TCENT: In the same way also, when we were children, we were enslaved to the
    elements of the world.
  eng-BSB: So also, when we were children, we were enslaved under the basic principles
    of the world.
  cpu-NT: Ari akantayevetakari aakaite pairani, akempitakotakari ikantaranki aparoni
    eentsi, akempivetakari eejatzi aparoni otzikataari, amonkaratashivaitakaro jameyeetapiintari
    jaka osaaviki.
  san-ASM: তদ্ৱদ্ ৱযমপি বাল্যকালে দাসা ইৱ সংসাৰস্যাক্ষৰমালাযা অধীনা আস্মহে|
  tac-NT: A'chigóriga nírige ramué napu'lige ta'chó sébachi Esukristo, napurigá u'kuchí
    ejtemali nírige. Ramueka 'we 'la nirálime nírige alué 'nátili pe napurigá 'nátame
    ju alué ralámuli tabilé 'la sébali oyérame Onorúgame.
  eng-WEBPB: So we also, when we were children, were held in bondage under the elemental
    principles of the world.
  gfk-H: Ma dahat mah hua. Ing dahat ga nat na bulu ta ira nudahat lilik uta Kalou,
    ira nat na linga dahat ga nunurei uta iakan ra ula hanua ma dahat ga mur, diet
    ga his kahai dahat.
  viv-viv: Meda anafaiweya tuwaina ide aimo weꞋoweꞋo amine Yaubada keke kadahalamane-hagihagiyeni
    ana toveya, badi balauma fifiwaladiyao hida babi hivehivehimeyena-ma agaidiya
    kaveꞋagetoga be yadi nuwanuwa kamuliyena.
  yao-yao: Iyoyo noweji patwaliji ngatukuumanyilila usyene twaliji achikapolo ŵa masoka
    gagakutawala pachilambo.
  tgp-tgp: Mo sohen haratu isar̃a, na rani r̃a pa lo natuvarihi, nor̃a r̃omr̃omi mo
    lo toho na ruhuruhu liman vui varama nike.
  auc-NT: Mönö ïñömö doyedë mäningä wëñængä baï adobaï picæ̈mö ïnämaï mönö ingaïñedë
    inguipogaque näni wææ angaïnonque ante ëñente cægamöimpa. Waocä beyænque cæte
    në quëwengä baï mönö adobaï inguipogaque näni wææ angaïnonque ante ëñencæte ante
    cædinque mänïnö beyænque cæte në quëwëmö baï inte wægamöimpa.
  kbc-NT: Niɡ̶ijo jotigide ɡ̶odiciagi niɡ̶ijo nigaanigawaanigi. Niɡ̶inoa niwicidi
    ane niiɡ̶enatakanaɡ̶a aninoa niɡ̶ina iiɡ̶o etiɡ̶odiiɡ̶e micataɡ̶a doɡ̶oko liotagipi.
  bmh-bmh: Igul go guzenai sul, getal Uwait nug Yesus i palauteun ebu, ig Zuda duailel
    mogoi ginaginam sul darena, em ebu suban dabun igual kasai ze gonugau salau dudu
    sul sesamoranemun.
  ctu-BL: Che' ja'el joñonla che' alobon to la, mozojonla yilal. Tsa' lac jac'be i
    cʌntesʌbal lac ñojte'el che' bajche' i tilel mi' ñojpel ti pañimil.
  meq-meq: I kway andza niye dərmak. Ahəl nakə nəkway andza wawa hay mba aye na, nəkway
    beke i məsəfəre neheye ŋgwalak eye bay neheye faya ta ləviye məndzibəra aye.
  noa-H: Maach mʌg Cristo hiek hʌ̈k'a nʌm k'ʌʌnjã hich hagjöta naajim. Warrcha Cristo
    k'augju naweran sĩi parhoobam nem maach jöoin hiita hʌ̃rcha k'ĩir pogk'e hʌʌrk'aajeejim,
    jöoinau chaainag nem jajaauk'ampierr haajemjö, mʌgʌmuata chadcha dich peerdʌ haujupii
    hawi. Pari mag hʌʌrk'a nʌmuata hich hipierraa haawai warag hichta wounjö maach
    k'ãai hʌ̃rpai sĩejim.
  alp-NT: Ete ite saka kwetele mere neka. Kena ite hlaleke loko Yesuse Kristuse mosare,
    atate kai hukuma mei nusa meije ukbasae ite.
  san-VEL: tadvad vayamapi baalyakaale daasaa iva sa.msaarasyaak.saramaalaayaa adhiinaa
    aasmahe|
  kbq-kbq: Anahukna kante tagranena mofavrema mani'neta, ama mopama kegava hu'naza
    avamutamimofo zmagorga'a mani'neta kazokzo hu'nonane.
  kbh-kbh: Mo cachcá cuaftsemncá, bënga chë ndegombre soyëngama cabá ndosértaye ora,
    bë́ngnaca mandánënga monjamna mo nÿets tempo nÿe ínÿabiama oservenëngcá, quem
    luarents̈e imománda espiritë́ngaca.
  ron-LSB: Așa și noi, când eram copii, eram ținuți în robie sub principiile elementare
    ale lumii.
  pon-pon: Iduen kitail ni atail kijin jeri, kitail kin upai on padak en jappa kan.
  nhe-BL: Quej nopa nojquiya eltoya ica tojuanti quema aya hualayaya Cristo. Tiitztoyaj
    queja tipilconetzitzi huan titlatequipanohuani tlen tijtoquiliyayaj inintlalnamiquilis
    ajacame tlen itztoque ipan ni tlaltepactli.
  sps-sps: Jesan kan te kat kan fi ra muan, to sana ra faareir guein kakaii, ra gim
    to ma nat iny a man. Ara faareir tsoiny binun babainy, an masarau tana monaagits
    to tutuei ratuara, sa ra manaats kat iring tsuri.
  wnc-wnc: Siwan nikaya ina unzakan. Ninu Judia nana natdetdetninu wena waatdaka binga
    dakngake yukumang. Yusika ninda meya buyak yuke sanga kepdakane nana akngae gepbiatang
    yukumang.
  bus-bus: Lɛn wapinↄ se, gurↄↄ kɛ̀ wée kàsa kũro, weè zↄ̀ ble anduna pↄ́ kɛ̀ wè
    mì siɛńnɛnↄnɛ.
  gub-BL: Ure zutew ure, kwehe mehe uruzeagaw zepe ze'eg kwehe arer heruzar pà ure.
    Pema'enukwaw a'e kwarer rehe. Amo ae awa a'e wà, izar ài wanekon a'e wà, ima'e
    izar ài wanekon a'e wà no. Kwarer wiko uma'ereko e ma'e ài wanupe a'e no. Nezewegatete
    ze'eg kwehe arer a'e no. Nuzawy kwaw zutew wazar a'e. Kwarer nukwaw katu kwaw
    ma'e a'e. Nezewegatete zutew wà no, xo ze'eg kwehe arer heruzar haw zo ukwaw wà
    no. Nukwaw kwaw Zezuz Zaneruwihawete rehe uzeruzar haw wà rihi.
  imo-imo: Aku mele lino Juda imboma oi bakuluma mele molopolio wali mane ungumu kape
    mai kombu ulu pulumu kape pilipolio ka kongono tepo molorumulu. Aku ulu taloni
    lino pange tenderimu.
  boj-boj: Dego kere iga nami aŋgro kiñilala bulosim mondor uge uge laŋ ti mandam
    ti taqatejunub qaji naŋgo kaŋgal tamo bul soqnem.
  eng-DRA: So we also, when we were children, were serving under the elements of the
    world.
  knf-knf: Hënk di uwooŋ ţfa kak pa un, ŋwo wo ji bapoţ, kë udolade wi umundu ukjuuknţënun.
  san-KHM: តទ្វទ៑ វយមបិ ពាល្យកាលេ ទាសា ឥវ សំសារស្យាក្ឞរមាលាយា អធីនា អាស្មហេ។
  arn-NT: Ka femngechi felekefuiñ. Petu pichichengelu ta iñchiñ, ka femngechi reke
    famkonkülekefuiñ ta tüfachi mapu ñi ngünen mew.
  zas-NT: Ziangajc dunuj ree, ziꞌc tijb xindoo bayajc ree yaloj guial bunaaldxiꞌch
    ree gra ree xcostumbr ree bénguidxliuj.
  ken-NT: Nɔ kɛ ɛchi nɛ bɛsɛ nkwɔ. Mpok sɛ́bhɨ́kɨ́ rɨŋɨ nyaka baraka Mandɛm, sɛ́bhák
    basɛm antɛnɛ́ bɛfóŋó ɛbhɛn bɛbhɔŋɔ bɛtaŋ fá mmɨk.
