  mcb-NT: Ario nokañoigavetaka naroegi jorioegi pairani, kañomataka nantieginirikatyo
    nampiriantsi, ontitari nogiatakoigavetaka itsirinkakotanakerira Moiseshi nopomirintsiventaigavetakarora
    nontsatagaigakeromera. Ario pikañoigavetaka viroegi aikiro onti pipampiaigavetaka
    yogameigakempirira yashikiiganakempirira.
  yle-yle: Yinté tpémi ntee pini ngê nmee a ya. Dyámê u dêêpî kópu dyuu u maknopwo
    nmee a ya.
  swh-1850: Hali kadhalika na sisi tulipokuwa bado watoto, tulikuwa watumwa wa pepo
    watawala wa ulimwengu.
  msc-msc: Andeilu fanan tɛrɛ ten de. An tɛrɛ ye denninya rɔ tuma mɛn na, an tɛrɛ
    ye dunuɲa koilu fanka le kɔrɔ, ka kɛ woilu la jɔnilu ri.
  ese-NT: Eshoꞌi nei oja chiija aquiana quia jjima jayojja jama yahuajo Eyacuiñajjiya
    eseya quea jjashahuabaqui jaꞌa po mee jjima poa. Epeejji pojjeamaja esohui jayojja
    jama eseya poa. Shajjamaꞌ jayojja baꞌe sa poꞌyo ajja poa; jamatii jamaya poa.
  jac-NT: Caw xin hac tuꞌ je han̈on̈ tiꞌ; yet yalan̈tocanoj ayon̈ayo yalan̈ yip sunil
    tzet chal anma.
  cak-CNT: Y que c'a ri' kabanon roj tok rubanon can, oj achi'el c'a ri ac'ual ri
    man jani tuc'ul ri herencia. Xaxe chic c'a roj xojc'oje' chuxe' tzij ri man e
    tz'aket ta y man niquiq'uen ta pe colotajic.
  zia-zia: Naname-una atu deka ayero mitiya. Name gitau mani maingko dubo puro nasani
    tawingna nona ewego-papego auna sou nasani naungwane ara.
  mal-2015: അതുപോലെ നാമും ശിശുക്കൾ ആയിരുന്നപ്പോൾ ലോകത്തിന്റെ ആദി പാഠങ്ങളിൻ കീഴ് അടിമപ്പെട്ടിരുന്നു.
  tuo-NT: Marĩ quẽꞌrã Jesucristore ẽjõpeose dʉporo marĩ ñecʉ̃sʉmʉa weemʉjãtiꞌquere
    wéérã, ãꞌrĩ weronojõ níniꞌcãrã niwʉ̃ yujupʉ. Te dutise meꞌrã nírã, ãpẽrãrẽ daꞌrawãꞌñacoꞌterã
    weronojõ nicãrã niwʉ̃.
  mbl-NT: Hã kaxĩy yũmũg mũn hõmã kamah. Yã yũmũ'ãte nõm kutok putuk, ha yãmĩy kummuk
    xop te yũmũg xat kummuk, ha nõm xop pu yũmũ'ãte' hok hã' hãpxopmãhã' yãmĩy xop
    pu', xix Topa hã' puknõg xop pu yũmũ'ãte hãpxopmãhã'.
  zpc-NT: Lëscanaꞌ naca quiero. Tu binedyin Cristo nerue dulaꞌ xquia quiero raꞌo mandado.
  gul-NT: Same way, we, too, been slabe ta de sperit dem wa da rule oba de wol, wen
    we been like leetle chullun, fo we been ondastan de trute bout God.
  mau-NT: Cˀoa⁴-ti⁴ ña¹ cˀia⁴ nca³ sˀa⁴ ˀntia¹ ti³yo³nqui³ cjoa⁴nˀion¹-le⁴² cjoa⁴costumbre
    xi³ tjin¹ son³ˀnte³.
  gup-gup: Kadjalrohrok kadberre. Korroko ngad wanjh yiman wurdwurd rerrih dja nawu
    namalngwarrewarre nawu bedda kabirriwohrnan kondanjkunu kurorre, wanjh karrbenwokmarrkmangi
    kore kandihbongkarrmi kadberre.
  bss-NT: Melemlem nɛ̂ dɔ́ɔ syánē démbɛ̄ɛ̄ nɛ́ɛ běndem áde Krǐstəə éēpēdɛ̄ɛ̄.
    Póndé eched, ngíne é nkǒŋsé éntēd syánē ntâŋ.
  met-met: Bila balau rangua kira waleu xauna. Tawa bila garadi, tawa bila lipu oxata
    olanggamdi tawa hawa mana titi hanaunaungang xangxana.
  kpj-NT: Kia wese iny rare. Uladu wesemy bede aõmydỹỹnana rityhynymyhỹre juhuu.
  zao-NT: Leeka tata ngokaa, leettsa bzhizhaa, mtsowaa reta kuu mloo re teyaa loʼaa.
  byx-byx: Dai saqikka uut taqurla. I saqikka murl uut ip taquarl ama arluis. I murl
    ama aivetki ara iaus ama vu nget ngere karabus na uut.
  ctu-CTI: Chʌ'ʌch añonla. Che' max tyo ti laj cʌñʌ Cristo ti lac wersa tsʌcle i costumbre
    quixtyañujob año' bʌ ti mulawil cha'an mi lac tyaj laj cotyʌntyel ti lac lolon
    ña'tyʌ.
  zos-NT: Jetseti øtzta'mgue't, como che'pø une aṉmacho'chajpase nascøspø aṉma'yocuji'ṉ,
    jetse tø øtz tø ijtambana'ṉ aṉgui'mgu'yomo, tø aṉgui'mdzo'tztandøju.
  gvs-gvs: Moe kai Diyuu nakae. Boi tutayana Guyau nava geya imaita, kai gogómana
    nakae, tauna geya kalovineta, go sem kai da poyapoya adi tokinagovayao idi pakonayao.
  kbm-kbm: Be eitit ok weik etok ge, givin ebe Kilisi ginme ite nangge ok be eitit
    tavang mul ve tumbud-gen as luev, be luev etok geb eitit dabin.
  rmc-rmc: Avke the amen, sar samas ternore, samas otroka ole duchovne zorenge, so
    ľidžan kada svetos.
  apr-apr: Le gaongo leu ye idi nga lapau, ye kene yo idi nga tanepe ben di kakase
    ye in nga, ngan le tatoo dada dook tiap ke tana i dawa ben poranga yo ilongo betanga
    ke tool mai ki a itoo i.
  tiy-tiy: Ségiléw so bé betome, amun énda séna munur tom bé Kristowe, maak do rifén
    tom, non bé do gétah nodoro tom i de rémogor do uléw dob duniyae ni.
  nlg-nlg: Keri te ghaghua iga ighita na lei tinoni inaghona ge ka taluutunia Christ.
    Ighita ta seka vania didira na maana na lei tidalo ni maramana eni.
  dgr-DOGNT: Eyı xèht'eè goxı̨ sı ı̨łaà chekoa ts'ı̨ı̨lı̨ ekò dıı nèk'e ts'ǫ nàowo
    wetł'a ts'eèhkw'e ı̨lè.
  pes-OPV: همچنین ما نیز چون صغیر می‌بودیم، زیر اصول دنیوی غلام می‌بودیم.
  ron-1924: Тот аша ши ной, кынд ерам невырстничь, ерам суб робия ынвэцэтурилор ынчепэтоаре
    але лумий.
  tpz-tpz: Ea me to teꞌ akuk va e no nën. Moaan voh ne ea to teꞌ voh no manih po Vavaasis
    pe Mosës, ko Vavaasis pamëh matop voh a rora sih. Ka teꞌ va no manih po siꞌ koaꞌ
    sosoneꞌ, para teꞌ va e no manih po teꞌ kikiu akuk varih to kiu ne manih pa ma
    taateꞌ va pa ma kum varih to teꞌ ne manih po oeh vëh.
  agd-agd: Yisas Karaisi ma ída erikhá maé tetin má dere máan manan é ma vara ráke
    man baya kayoi miyan ída van doran nanin bantan baré tiféuno.
  rkb-NT: Iwata katsa deustsabyitsa harere humo yhỹ tsikykaranaha. Sipokso mypybyrẽtsa.
    Kyze Deus harere ty humo tsiwabyziunaha.
  san-THA: ตทฺวทฺ วยมปิ พาลฺยกาเล ทาสา อิว สํสารสฺยากฺษรมาลายา อธีนา อาสฺมเหฯ
  iws-iws: Mɨ bɨiya nɨm krɨma tɨ yɨnisɨmɨn siir hɨriinan nwokɨm mɨ krɨmiirɨn dimɨn
    biyɨe saeyar widnonkworɨnugɨm mɨ krɨma uridyɨu bibiyɨeyɨm mɨ ɨkɨ dimɨn bibiyɨeyɨm
    tɨ nuɨn siirɨm sɨmiir asi wakaeyokna apkɨm.
  pol-SZ: Podobnie było z nami. Byliśmy jak dzieci, poddane prawom tego świata.
  ztq-NT: Singo gak lëë no, worñee karty kiid Crist, kok no sinak xaa wiñ. Ptsyo no
    ña kchë cos nii xñabey lo kislyu.
  zai-NT: Zacaca uca binni dxi ca'ru gueeda Cristu. Uyuu ca casi ba'du purti ucuá
    ru ca yaga lu irá ni na binni guidxilayú.
  upv-upv: Ko erpok kele re kerr. Daron nga rramwelili malum renge sel se Atua, ko
    rramivi demij maur se demij nir ne iel ngatan.
  wap-NT: Naꞌapaꞌo daꞌi waunao kiwiin koraidaonaa kawan, wapoitoruitapa-kidinan waizoꞌatin
    idaꞌan kakinaorii kida doronainao diꞌikiꞌoraz, kazowautapainaouz imiꞌi baara sannao.
  mva-mva: Kita nge bokainatuka-la ka tasoaki. Kristus isi tago ipura nge Iuda mata
    nedi be muzi nedi dieno be dinanaring-kita be erumadi tasukoaki. Maka ma iloda
    dipile Iuda mata nedi masa daduma-kita.
  dwr-NT: Hawaadan nuunikka qassi na7atethaan de7iyaa wode, ha alamiyaa mooddiyaa
    ayyaanatuwassi aylleteeddo.
  kfw-kfw: Khawale in-angrip ah eini ratha tiang nidoonglai, nuoipilchung waikaroonna
    kaom ratha ranak kanei ngai'n eini-um suok innalei min-ejei.
  bfz-bfz: तिंयाँ ई आसे बी जेबे तेस बाल़को जेड़े थे, तो तिना रीति-रिवाजा और तेसा बिधानो
    रे दास थे जो एसा दुनिया रे ए।
  cuk-09: Anmar deyobmodo, anmar mimmiganyob gumargu, anmar we-napneggi-igar-mamaid-e-maiga
    gudigusad.
  ben-OBCV: একইভাবে, আমরা যখন শিশু ছিলাম, আমরা জগতের বিভিন্ন রীতিনীতির অধীনে ক্রীতদাস
    ছিলাম।
  mil-NT: Te ducaⁿ sǎtnahá‑xi cùu nchoo, chi nchìcúⁿ nihnu‑o nchàa nacuáa ní cáháⁿ
    cue tée ní xíndecu ndéé sanaha ni cùu.
  myu-myu: Bekicat yag̃uy'ũm bekin pima. Bekitkit puxim wuyju dak ajop wuyetabun'isum
    Jesus kay. Tũybe wuyawẽwẽap ekawẽn tag̃ wuyekuap tomuju cũg̃ ma acesop Deus xe
    iãn cuk adi ajop.
  fue-fue: Enen bo, no laatinoɗen sukaaɓe, en laatikeno maccuɓe baawɗeeji duuniyaaru.
  amk-amk: Tonanai kontai we tata, tane tarai kariri arikang nani. Rabuang bo wiro
    tafabai kaharai fo, amani taroaso Kristusi kaharai fo mani, tane tarai kariri
    arikang nani kontai, toyarine tane tarai kariri woming we tatohong kariri nunei
    ne hukumi karira tuti ne koangnei kiai.
  fai-fai: Kale be alataw kale Kadais tadongin banim kawák nukul man katiw katiw taw
    kei, awadik kasal imi bakan dim kukuw so sawa so umi akfak tem kal biyámsuw.
  ura-NT: Nii rijijieein techu, jaiti turueniha Jesocurisitone bana, nechu cana itajeranuneein
    caa chauratane que nenaa que beraichaain nihacachelu.
  mcd-NT: Nanscarifi aqui non Cristo Ifo huataima norifi non facu cuscara. Nocon shunifoan
    noco yonopaiyai cuscan noco yonoyopaoni. Ascashu non aton yonomati cuscara non
    ipaoni. Nan icoinra huamafoan amisifo cuscan noco nanscarifi huamapaonifo non
    aton yonomati cuscara inon.
  urt-urt: Ŋahwikin ilyeh uku pe, poi topoꞌe, poi marp miyeꞌ tuweinge wah titinge
    lenge yipihinge pupwa ŋaiye bepteme kekep eꞌe.
  kiz-kiz: Kabhele ni tete, patayele take bhana, twa kamulibhu mu utumwa wa kanuni
    sa kuanza sa ulimwengu.
  tzo-TZE: Ja' no'ox jech ec li vu'utique, ja' to'ox jechutic jech chac c'u cha'al
    mozo yu'un puro mantal to'ox ta jch'untic yu'un la jnoptic ti jech chijcole. Pero
    yaloj ono'ox Dios ti tsta yorail chac' jventaintic c'usi oy yu'un ta sventa li
    Xnich'one. Jech c'alal ista yorail c'usi ora snopoj li Totile, la stac tal li
    Xnich'one. C'alal itale, ja' jech ic'ot jech chac c'u cha'al vu'utic yu'un ivoc'
    ta jun ants. Jech ic'ot jech chac c'u cha'al vu'utic ti oyutic ta sventa mantale.
    Jech xu' la scoltautic, vu'utic ti jnopojtic chijcol ta sventa c'usitic ta jpastique,
    jech xnich'nabutic Dios lijc'ot ta sventa.
  lex-lex: Hade emekwalima rimormior ita, la' ler maka Yesus Kristus edon Ntuwu-nhai
    nian ma'ta ita. La' ler de de nohkerna wniarorni-wnialaini me deullu-tatarni nodi
    plolli mai ita. Emkade pede it di de emolmolan neka mak edon kler ma'ta tuwu mak
    kerkerna pede riy rodi plolli la ita.
  dov-dov: Mbubonya nitwakachili bana, twakali mubuzike kumalengelo, akumulawu wayeyi
    nyika.
  rgu-rgu: Leoꞌ na boe neuꞌ ita. Tepoꞌ fo Yesus Kristus bei ta mai fa, ita bei sama
    leoꞌ ana aanaꞌ ria. Ita bei manahekeꞌ naisaꞌ too dae-bafoꞌ a hihii-nanaun, sama
    leoꞌ ata esa.
  toc-NT: Pus na̠chuná chú aquinín xquin­ca̠­qui̠­tax­tu­niyá̠n xapu̠lh acxni̠ nia̠
    xmin Jesús, porque xla­ma̠­náhu cumu la̠ lactzu̠ camán hua̠nti̠ ni̠naj taca­tzi̠y
    hua̠ntu̠ xta­lu­lóktat, y catu̠huá hua̠ntu̠ cris­tianos xta­li̠s­ma­ni̠ni̠t xtat­la­huay
    la̠qui̠ nata­lak­ma̠xtuy xli̠s­tac­nicán xquin­ca̠­li̠­lamá̠n cumu la̠ xta­chí̠n.
  som-som: Sidaas oo kale innagu markaynu carruur ahayn, waxaa ina addoonsan jiray
    waxyaalaha aasaaska ah ee dunida;
  mam-C: Ikyxsin xb'ajtzjo qi'j tze'nku k'wal lo, tej na'mtaq qnimin Tb'anil Tqanil
    kolb'il, ex kub' qniminl jni' nimb'il te twutz tx'otx'.
  ndj-ndj: Wuwula wula na yufwi patuveyi tukali vana twaveli vavanda va wovi sitavala
    mlima.
  mbj-NT: Ti hadoo ër hã. Kristo ër tabed'ëëp do pooj jé, karapee t'aah hadoo ëër.
    Badäk hahỹỹ hã nyy da ji bad'oo, nyy da ji bawät do ky n'aa jaw'yyk doo, tak'ëp
    ër hã tamejũũ ti noo gó. Ta ti kamejũũ do karom hadoo nä ëër ti noo gó.
  lat-VUC: ita et nos cum essemus parvuli, sub elementis mundi eramus servientes.
  ngp-ngp: Enga iivo naswe umwo chandile enga wana wadodo nekinda watumwa we vint'hu
    vina udahi vikukimaila isi.
  enq-2: Dopaka pyoo, naima wane kole joo kateama gii dokopa, yuunya isingi imambu
    koo dupanya naima kendemane kateama.
  eng-ASVBT: 'So we also, when we were children, were held in bondage under the rudiments
    of the world:'
  mna-mna: Ina raraate piam Yuda. Muŋgu, niam kembei ta zin pikin. Mazwaana tana,
    niam amwe mbesooŋo pa tutu munmun boozomen ta iso pa mbotŋana tiam ta ki toono
    ti.
  myw-myw: O ya̱kids ma̱wan. Kweiboug mamagina daGeileiws sitouwat ya̱kids; tut gog
    towen nitamlavags Yowbad nitun. Igaw wagwa̱dids nitakawes daGeileiws nakaleiwag
    ee... misiya̱mun towen bo ikadilok Yowbad waseg, mo ikayeb Natun, im watinow wasigeis
    tasiyas takaweins Moses nakaleiwag. Kuda̱vin na̱tan ikop mo imlavag gamag, va̱gan
    biymiyiseid angamag ya̱kids, bitalisawes Moses nakaleiwag mo bitamlavags Yowbad
    nitun ya̱kids.
  sby-sby: Nicimo cimo nenjafwe twalikuba basha ba mishimu ikute kwendelesha cishi
    conse, katutana tushimpa mu mushimu.
  sll-sll: '@see-verse:GAL.004.002'
  yaq-NT: I'an intok jiba inien itou machiakan. Bat naataka inia betana ketun ili
    usim benasi machikai, juka' bat naataka katriam betana, ka nanau machika joowamta,
    au joiwalataka utte'apo itepo a' joakai.
  uro-uro: Bä qoki rhoqoräkt di qosaqi aiut di mudu i ama rhoes na ut di qali lut
    i ama latta na ut pa ama iaus ama qrot ngät nämäni rhakt täkt ama ivätki angärha
    rem.
  ita-1885: Così ancora noi, mentre eravamo fanciulli, eravamo tenuti in servitù sotto
    gli elementi del mondo.
  muy-muy: 'Leli day nahkay : ka ya ti leli mə̀fəki ahàr ka Yezu faŋ ndo ni ti leli
    akaɗa bəza, leli eviɗi ga *məsuf magədavani ya təgur duniya ni.'
  kqc-kqc: Una makai dudu, kakua kana ka amegasa mina kono tora noibanu di ofa sei
    ma bodaka gabireri moimai rei tavoi regamafa.
  tav-tav: To bairona mani cãmʉ mani quena Jesucristore mani caapi nʉcʉbʉgoparo jʉgoye.
    Tirʉmʉpʉ macana jã ñicʉ jãa na cáti jʉgo atájere ána cawimarãre bairo cãna jã
    cãmʉ mai.
  eng-ULB: So also, when we were children, we were enslaved to the elemental principles
    of the world.
  spa-VBL: Lo mismo sucede con nosotros. Cuando éramos niños, éramos esclavos sujetos
    a las reglas básicas de la ley.
  fra-_FOB: Nous aussi de même, lorsque nous étions enfants, nous étions sous l'esclavage
    des rudiments du monde.
  hau-ULB: Hakannan mu ma, lokaci da muke yara, an rike mu cikin kangi na tushin ka'idojin
    wannan duniya.
  mal-mal: അതുപോലെ നാമും ശിശുക്കൾ ആയിരുന്നപ്പോൾ പ്രപഞ്ചത്തിന്റെ ആദി പാഠങ്ങളിൽ അടിമപ്പെട്ടിരുന്നു.
  lit-lit: Taip ir mes, kai buvome nepilnamečiai, buvome laikomi priverstiniam tarnavimui
    pasaulio pradmenims.
  urd-GVR: Isī tarah ham bhī jab bachche the duniyā kī kuwwatoṅ ke ġhulām the.
  far-far: Nia 'urinai laugo, 'i nao mai ana kada kalu Jiu ki si famamana 'ua ana
    sa Christ, kalu ro lalau sulia taki ki ana tolae laona molagali, dia ta wane rao
    'o'oni ne nia rao go sulia fatalana na gwaungai nia.
  suz-BL: गोपुकी मेको खिं ङा आल खोदेंशो बाक्‍तय। कोल्‍शा इं हक मतशो सम्‍म गो एको रागी
    ङा सक्ति आन वाइल दुम्‍शो बाक्‍तय। गलाती ५:१; कलस्‍सी २:२०
  car-NT: Iwara ky'karon enapa ero nono tu'ponokon otykon nundymary pyitonano me tywaije
    kytaton, pitani wonumengake noro ka'taine.
  amp-amp: Nom to inji namonom. Yon mumenm kanjo nkifra boririfhuthu yinhit tohhato
    fak hta bohtamoutnom.
  bht-bht: तियां ही असां भी, परमेश्वरे जो जाणने ला पेहले जालू असां बचयां सांई थे,
    तालू असां इस संसारे दे कुछ रीती रिबाजां दा पालन गुलामा सांई करा दे थे।
  eng-NOY: So also we, when we were children, were in bondage under the rudiments
    of the world;
  cub-NT: Nopedeca vaidéjaquemavʉ majare máre maje majibede cãreja Jʉ̃menijicʉi yávaiye
    méne. Yópe jʉed̶ova ne cõjeimarape, maja máre yebacavʉ barejaquémavʉ, iye d̶aicõjeiyeque,
    majeñecuva ne d̶arĩ cõmajiye báqueque.
  ita-1927: Così anche noi, quando eravamo fanciulli, eravamo tenuti in servitù sotto
    gli elementi del mondo;
  lww-lww: E m̃ena ga e ita sanene, nap̃a sumo, ita na sa ga nisisi, nap̃a ita kieta
