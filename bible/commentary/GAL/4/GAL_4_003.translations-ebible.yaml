verse: GAL.004.003
translations:
  kpx-kpx: Nahie humahau ke nahate. Subuta Iesu lohoholisege nahiau esebulu ke nahate.
    Vatae vaveveu nahi malevege nahi atae menaka unaha vama.
  okv-H: Eto ainge dombo ungotena God ta ke be ingae ue mihahera iji amite amo meni
    isasaraho na arako ue enda ta ahihi neite neite amita ke agi ere uahera.
  tbo-tbo: Odubona tauta naka pitenana googata hai ani witumagana ta witumaganeya
    po uyahina ta itubagibagi,
  mal-C: അതുപോലെതന്നെ, നാമും ആത്മികശൈശവഘട്ടത്തിൽ ലോകത്തിന്റെ പ്രാഥമികശക്തികൾക്ക് അടിമകളായിരുന്നു.
  grc-SR: Οὕτως καὶ ἡμεῖς, ὅτε ἦμεν νήπιοι, ὑπὸ τὰ στοιχεῖα τοῦ κόσμου ⸂ἦμεν⸃ δεδουλωμένοι·
  bgc-bgc: उस्से तरियां जिब हम मसीह नै न्ही जाणा थे, तो दुनिया की रीति-रिवाजां अर
    नियम-कायदा के गुलाम थे।
  khz-khz: Ita maki vovetaina, roe voa melo keira e vavine keira aorai, rova irauirau
    e tanopara palagura geria inagulu talimana ati voina melorai e vavinerai taagoto.
  deu-TKW: 'So ist es mit uns: so lange wir unmündig waren, waren wir geknechtet unter
    die Elemente der Welt.'
  zsr-NT: Lëzcaꞌ cni rac queëruꞌ. Tsal niꞌ gucruꞌ ca biꞌidauꞌ, gna beꞌi rëꞌu zxba
    ca rac yödzlyú ni.
  lin-lin: 'Ezali mpe ndenge moko mpo na biso : wana tozalaki nanu bana mike, tozalaki
    bawumbu ya makambo oyo etambolisaka mokili.'
  hns-NT: Aisane hamlog pahiele djaise tjhota larkan rahielie. Hamlog har ek rakam
    ke dharam ke kaanoen aur nem se posal gailie, aur hamlog djaise goelaam logan
    kaanoen ke nietje rahat rahielie.
  noa-E: Maach mʉg Cristo iek ʉ̈kha nʉm khʉʉnjã ich agjöta naajim. Warrcha Cristo
    khaugju naweran sĩi parhoobam nem maach jöoin iita ʉ̈rcha khĩir pogkhe ʉʉrkhaajeejim,
    jöoinau chaainag nem jajaaukhampierr aajemjö, mʉgʉmuata chadcha dich peerdʉ aujupii
    awi. Pari mag ʉʉrkha nʉmuata ich ipierraa aawai warag ichta wounjö maach khãai
    ʉ̈rpai sĩejim.
  eng-EMTV: Even so we, when we were minors, were enslaved by the elements of the
    world.
  mib-NT: Te suni súcuan yóhó, chi nde ná tu jecūhun ni yō sɨquɨ̄ Cristo te ni cuu
    yó nájnūhun sūchi lúlí, te ni yɨhɨ yó chíji tācá costumbre jeē ní cajequin ñayuu
    ñayɨ̄vɨ́.
  lif-NT2: हे़क्‍केलॽरिक्‍के आनिॽआङ् हिन्‍जाॽ कुइसिःक् आवये़ल्‍ले़ कन् इक्‍सादिङ्
    खाम्‍बेःक्‍मोबा कुहेःक्‍सिङ्‌मोबा हने़बा खाहुन्‍हाॽरे़ योःक् आजोगे़आङ् आवये़रो॥
  xnj-xnj: Mewawa tete patavili takona kukangala musadika, tavi vavanda va mzuka vachilongosi
    va mulima.
  mmx-mmx: I lok ngan pam gano nedik ta goxo xasep nunuan at luruturun la dik taga
    nemen maxopok at Laulis Linga eburu mi leventaangas teren nade xopok at na lavatbung
    menemen.
  cbr-NT: A tuásaribi ca Jesucristo ucëma pan 'ain judíos unicama 'iacëxa. Usa 'ixun
    ca Moisésnën cuënëo bana quicësabi oquin 'anan aín nuitu upí 'inúan unin sináncë
    ñuishi 'ati sináncëxa.
  tee-NT: Chai vana va chun ju quijnan ju israelitanin icjuntau. Acsni tuca' ixmin
    ju Cristo pus chunch ixjuntau tachi ju anu' ts'alh. Va ixnaviyau tachi ju xaquintamalanitan
    ju mak'aniya quilacpai quinc'an.
  eng-LSV: so we also, when we were children, were in servitude under the elements
    of the world,
  cak-NT: Y quiri' xka'an roj rubanon can, joj anche'l ri ac'ual ri man jani tiyo'x
    ri herencia che. Y xojc'ue' chuxe' tzij ri man yetiquier ta jojquicol.
  pah-NT: Tayri'g̃a javijitehe ko ore rekoi Cristo'ga rure'ymame. A'ereki a'ea rupi
    ore ndorepiro'yi ikwakuva hugwi.
  sja-NT: Mãga pɨk'a tachi jida esclavoorãk'a p'anapachida, Cristo na eujãdee chei
    naaweda Tachi Ak'õrepa jara bëidak'a. Maapai chonaarãwedapema ũraa jua ek'ari
    p'anapachida mãik'aapa k'ĩsia p'anapachida warrarãk'a. K'ĩsia p'anapachida tachia
    ne-inaa k'awa p'anɨpa maa-e pɨrã ma ũraa jara bɨk'a oo p'anɨpa ɨt'aa wãdai.
  xed-xed: Manda va tsaya nzakwani da amu guli. Ma fitika nzakwa amu ka zwani ta kul
    sagha gwaɗa ta Kristi ná, ta ga vuʼa skwiha ta ga mgham ma na ghəŋa haɗik na amu.
  mks-NT: Quia̱hva já yáha ri xi̱hi̱n mé ví. Jáchi̱ jihna na̱sacuú tátu̱hun na̱va̱lí.
    Na̱sacomí ley na̱ Israel cuéntá sa̱ha̱ yo̱ tátu̱hun cája xitoho xi̱hi̱n mozo da̱.
  gfk-S: Ma hoke bileng dait. Be dait ga not no bulu ta ira nudait lilik utane God,
    ira not no linge dait ga nunure uta ikin ra ula hanuo ma dait ga mur, di ga hiis
    kawase dait.
  bmu-bmu: Nanini mewöŋanök mutuk urugö likepŋe morö gwabö ewö malin. Nalö miaŋgöreŋ
    bem suahö galöm Suep gölme sutŋire yuai pakpak galöm köl eŋgimakzei, mieŋön mönö
    nini mewöyök galöm köl neŋgigetka öne yeŋgö welenŋini qeba nemböŋini bapŋe malin.
  dgz-dgz: Endi nu watagaet orup otu ap umamup wainetoni, nu piup ma aro amun mega
    gauarap waineton amba nop mega anu wara ta aninton. Amba nu kai waratoni gapan
    endi guanu God anuni gapan om enun.
  eng-GNV: Euen so, we when wee were children, were in bondage vnder the rudiments
    of the world.
  zaa-NT: Ą'hua ri'u canu ríalatsi', titó' ruba gutelíni ri'u antes, pues uccua ri'u
    tì'ba ca huatsa to', uccua ri'u bajo ca enseñanza nu rulue' ca religión le' yétsiloyuį.
  eng-WEBSTER: 'Even so we, when we were children, were in bondage under the elements
    of the world:'
  guh-guh: 'Bajara pijinia paitsinë pajudíovinë Jesucristo abaxë athëbëvetsica pepatsivajënaeyatsica.
    Itsa abaxë apo payapëtaenë pexaniajailivaisi, Jesucristo pelivaisi, pajumecovënëtabiabajë
    pacuenia paneitoroba Dioso Moiséspijinëta penajumecopatsilivaisi. Nexata pacuenia
    pejevaxinëyo jumecovënëtabiaba pevetsijivitsi pitorobicueniatsi, bajarapacuenia
    pajumecovënëtabiabajë Dioso Moiséspijinëta penajumecopatsilivaisi. Jamatabëcuenenavëxaniabiaya
    pajamatabëjumaitsinë tsabiabi: “Pacuenia Dioso Moiséspijinëta najumecopata vajaexanaexae,
    nacacapanepaena Dioso,” pajamatabëjanë tsabiabi.'
  bon-bon: Mine peei bägrä pana ituge lenaja nuuja biname bime singi wawename, ingle
    naace gyene cotre pana mule cina mibibine noomlinujisi. Mime poto cina lui Israela
    biname bime cotre mule cabu ninajininuge; cuta piiyepu mime nuuja poto cina lui
    uuje bime mule cabu ninajininuge.
  nhw-BL: Quej nopa nojquiya eltoya ica tojuanti quema ayamo hualayaya Cristo. Tiitztoyaj
    quen tipilconetzitzi huan titetequipanohuani catli tijtoquiliyayaj inintlalnamiquilis
    ajacame catli itztoque ipan ni tlaltipactli.
  swh-ONEN: Vivyo hivyo na sisi, tulipokuwa bado watoto wadogo, tulikuwa utumwani
    chini ya taratibu za kawaida za ulimwengu.
  wbi-wbi: pe pano najusue pano tulyale vaanha, tukakolelivue mu vuvombi vwa vutavike
    vwa kwanda vwa iisi.
  bba-bba: Nɡe mɛyɑ n sɑ̃ɑ kɑ bɛsɛ. Sɑ rɑɑ sɑ̃ɑ hɑnduniɑn bũnun yobu.
  eng-KJVCPB: 'Even so we, when we were children, were in bondage under the elements
    of the world:'
  kgk-NT: Upéixa ete nhande ave nhane mitã-rami jaiko va'ekwe. Nhandejáry kwaa e'ỹha
    voi nhande. Ipu'aka va'ekwe nhande-rehe ko yvy járy kwéry, Nhandejáry e'ỹ va'e,
    gwĩ onhembojáry rei va'e ko yvy-rehe.
  waj-waj: Ta itaama mmuaikaraama variaunnanoo. Ta hama ausa hanigieerama kiada nnaakaraiya
    roosiima variaanna suaivaki varida sikaunnaadiri yookaama kiada viteeraiyanikaraama
    ta variaannaduu mmatayaa diaa mminnaa saaka sifaa moomeera iira aataruuyauvoono
    ti haitatuuravai.
  cpy-cpy: Ari akantayi-witakari aakapaeni paerani, akimita-kotakari ikantahanki apaani
    eentsi, akimitawitakari eejatzi apaani omperataa-rewo, amonkaata-shiwaetakawo
    rameta-piinteetari jaka jaawiki.
  mpx-mpx: He i ola te kilau. Valila kila ta ola wawayau bolo wali baliman nige ga
    i pwapwawa, inoke ta ola totuwalali loloyowanil ge logugui ona bolo ali nuwatu
    i noek panayawi ya elana ta toulilil.
  wbp-wbp: Ngalipajurlipa Kirijiniji yalirra-piya-juku kurdukurdu-piya. Kirijini-wangurla-wiyi,
    ngulajulparlipa nyinaja pirijina-piya-wiyi. Nganimparlu Juwu-paturlu kalarnalu
    warrarda puraja Mujuju-kurlangu kuruwarri. Ngulaju kularnalu nyarrparlulku yampiyarla,
    lawa. Nyurrurlarlu Juwu-wangu-paturlu kalankulu-jana purda-nyanjarla warrarda
    puraja jukurrpa-kari jukurrpa-kari manu kuruwarri-kari kuruwarri-kari yapa-kari
    yapa-kari-kirlangu. Ngulaju kulankulu-jana nyarrparlu warla-pajikarla, lawa.
  luo-luo: Kamano bende kane pod wan nyithindo, ne oketwa wasumbini mag timbe machon
    mag piny.
  nhe-NT: Quej nopa nojquiya eltoya ica tojuanti quema aya hualayaya Cristo. Tiitztoyaj
    queja tipilconetzitzi huan titlatequipanohuani tlen tijtoquiliyayaj inintlalnamiquilis
    ajacame tlen itztoque ipan ni tlaltepactli.
  aii-aii: ܗܵܕܟ݂ܵܐ ܐܘܼܦ ܐܲܚܢܲܢ، ܐܝܼܡܲܢ ܕܝܵܠܹ̈ܕ݇ܐ ܝܘܲܚ ܗܘܵܘ ܓܵܘ ܥܲܒ݂ܕܘܼܬܵ‌ܐ ܝܘܲܚ ܗܘܵܘ،
    ܬܚܘܿܬ ܐܸܣܛܘܼܟ݂ܣܹ̈ܐ ܕܐܵܗܵܐ ܕܘܼܢܝܹܐ.
  esk-NT: Taatnatuntuuq uvagut. Iḷiḷgaaŋuŋŋapta siḷam aŋalarrutaisa aŋalatmigaatigut
    piġuġaluaqata.
  msb-msb: Amo man kami. San bata pa kami kinahanglan namon magsunod san mga panurundon
    manungod san kinab-anon na pagkabuhay. Pareho kami sa mga uripon.
  cpa-NT: Lah¹jøng² báh³ mi³lái¹² jniang³ jmai³ tsa¹mi³ne³ jniang³. Di³ mi³mi²ti³
    jniang³ ju³lah lǿa¹² jǿg³ quiah¹² dsa² hóg¹ hi² chi² jmøi¹guǿi¹.
  dso-dso: ସେନ୍ତାରିସେ ଆମେ ମିସା ଆତ୍‍ମାର୍‍ ଇସାବେ ବୟସ୍‌ ନ ଅଇବା ଆଗ୍‌ତୁ, ଜଗତ୍‌କେ ସାସନ୍‌
    କର୍‌ବା ନିଅମ୍‍, ଆରି ରିତିନିତିର୍‍ ଗତିଦାଙ୍ଗ୍‌ଡା ଅଇ ରଇଲୁ ।
  meu-meu: 'Ita danu unuheto: maraḡida negadia ai tanobada ena ḡaruḡaru herevadia
    ese hesiai iḡuidia ai e dogoda taova;'
  yva-NT: 'Ananeneae umaso ama ine maisyare so: Arono wamanave Kristus ai rainyoe,
    wansaurata irati arikainy tuvane umawe ai. Arono naije anawayo kakaijo wo mine
    so raijar wo wansaijaro arove.'
  dgc-dgc: Ey kona be sa sikitam; to éwan tam pabi péniwala ni Cristo, éy koman kitam
    pabi i anak, da utusan kitam be na ugali ta mundua a medukés.
  zpm-NT: Scadaa nagoṉ bzhiaac ne glo zeeṉe gard guiaad Jesús, rrieequia masaque ngadoo
    ne lo grë ley co, ni lo grëraa ncuaaṉe rac lo guidzliu rii.
  hix-NT: '@see-verse:GAL.004.002'
  sim-sim: Uhunda hom nir nga erema. Jisas or tala namber nari wolo, jikisakri hom
    ni naha wasi mbele mbele misambi torok fehe lihi siyok ni sindari nir.
  npi-ULB: यसरी नै, हामीहरू पनि जब बालक थियौँ, यस जगत्‌का आधारभूत सिद्धान्तहरूको बन्धनमा
    थियौँ ।
  cgc-cgc: Iling man tan kiten i na ula ki pa gatuo ki Cristo. Paryo ki man mga suguon
    na naan ta dalem ta pagbeet ta duma tak naan ki pa gasunod ta mga kaugalian daw
    mga patian ta mga ittaw parti ta mga ispiritu naan ta kalibutan na papati ki kiten.
  tim-tim: Nengât dop hainâk tatâp. Tâmbâŋe hannenŋande gurukŋe manmâ hângât wan me
    wan yânŋe hoŋ malaŋion.
  yor-yor: Gẹ́gẹ́ bẹ́ẹ̀ sì ni àwa, nígbà tí àwa wà ní èwe, àwa wà nínú ìdè lábẹ́ ìpilẹ̀ṣẹ̀
    ayé.
  wos-wos: Hanja nani Godna nyangwal rehafi yata nani yikama nyan maki nani re. Reta
    nani ané héfambu rekwa duna hambuk hundi jémba xékéta nani yoombu gindan du maki
    nani re.
  emp-NTPO: Ara maʌ̃ quĩrãca Crito ĩjãni naẽna dadjirãra warra zaque quĩrãca b̶easia.
    Maʌ̃ ewarid̶e dadjirãba naʌ̃ ẽjũãnebema crĩchara ĩjã o panasid̶aa nezoca quĩrãca.
  eng-F35: Similarly, when we were children we were in slavery under the basic principles
    of the world.
  ind-ind: Begitu juga dengan kita. Selama kita belum dewasa secara rohani, kita perlu
    hukum Taurat yang berfungsi seperti pengawas, karena kita masih diperbudak oleh
    para penguasa gelap yang memerintah di dunia ini.
  pes-OPCB: همین امر در مورد ما نیز صدق می‌کند. وقتی صغیر بودیم، در اسارت و بندگی
    نیروهای بنیادین روحانیِ عالَم هستی قرار داشتیم.
  mpt-mpt: Sino nibo makob naka ten ele ulab bioba dabalimo kukub ota nibo kimabua
    kukub olo wafu bianoba bobol tem funin ayamo mo funin blim binobbiobe.
  ssx-ssx: Niki make koto tupa꞉ wekiwandiki leke hata꞉ do kenkena꞉ teke na wiki mana꞉
    pimanu oto pa꞉ta꞉ haoma꞉pate
  mkl-mkl: Bɛɛbɛ mɔi do ɑwɑ tɑkɑ nwɑ. Wɑɑti iyi ɑ̀ tɑko ɑ̀ wɛɛ bɛi ɑmɑ keeke ŋɑ, ɑ̀
    jɛ ɑrui mii ndii ɑndunyɑ ŋɑ wo.
  gaq-gaq: ଟିକ୍‍ ଦେତ୍‍ରକମ୍‍ ନେ ଡିଗ୍‍ ଆତ୍ମିକ୍‌ ବାବ୍‍ରେ ଡକ୍ରା ଡିଙ୍ଗ୍‍ନେ ସେନୁଗ୍‍ ମଞ୍ଚ୍‌ପୁର୍‌
    ଆଡ଼ାତ୍ରା ସାସନ୍‍ ଡିଙ୍ଗ୍‍ଡିଂକ୍ନେ ବପୁଇଂନେ ଚାକର୍‍ ନେଲେଃଗେ ।
  gof-RNT: Hessadakka, nuuni na7atethan de7iya wode alamiya wogaas ayllettidi de7ida.
  unx-unx: ଏନ୍‌ଲେକାଗି ଆବୁହ ଆତ୍ମିକ୍‌ ଲେକାତେ ସେପେଡ଼େଦ୍‌ ହବାଅଃ ସିଦାରେ, ଅତେଦିଶୁମ୍‌ରେ ଆକ୍‌ତେୟାରେତାନ୍‌
    ପେଡ଼େଃରେୟାଃ ଏନେଟେଦ୍‌ ବିଷାଏରେୟାଃ କିରିଙ୍ଗ୍‌ୟାଁକାନ୍‌ ଦାସି ତାଇକେନାବୁ ।
  gah-gah: Ámináminoko leza gozapá monokú olopa vegitana oko minamunike, mikasímini
    amupiló ha netá mogonamú li huka gakolímini gelekelela otoko minuháma neve.
  lcm-lcm: Au, mengen suke kapo bil palau val namem si taun ang namemtapo bil val
    nat lik singina, na namemtapo uli ago nei gogotan i mamain ta saupai lik i pukun.
  aer-aer: Anwerne Jesus-kenhe areye ampe areye-arteke aneme. Urreke anwerne Jesus
    arratye itelaretyenhenge Ngkarte-kenhe atyewe-irremele, anwerne kwenhe jail-arenye
    areye-arteke anetyarte. Arrentye ahelhe nhenhe-arenye areye anwerneke pwathe anetyarte.
  qvc-NT: Chayshinallam yumbay noqanchiqkunapis manaraq Jisuspi kriyishpaqa, chay
    irinsyayuq wambritushina karqanchiqllapa. Chaymi runakunapa kustumbringunata kasushpaqa,
    randishqa kriyadukunashina kawsarqanchiqllapa.
  tgl-ULB: Kaya ganoon din tayo, noong tayo ay mga bata pa, sakop tayo ng pagkaalipin
    sa mga alituntunin ng daigdig.
  cbs-NT: Jaskaken nukudi bake mishtinbun shinan keska nun ewadiama keska junibun
    yusianwen inun jatun beyawen nuku mekenibuki.
  xtm-NTPP: Suni sukan ka kuu tna o nuu ñatuu jin kuni‑ka o tnu'u vii tnu'u va'a Cristo
    ma, vaa ni yo kundee tna'a ja ka tatnuni ñuu ñayivi ya nuu o a, te ni ka yo xnda'vi
    ña'a i.
  nnq-nnq: Uyo na twe apatakiba takanangota, takiba takabanda mumakakala gi ibwebwe
    eitawala dunia.
  bao-NT: Mani cãa to biri wãmera ca tʉgoeña bayi maja nʉcãtirã niirã, ati yepa maquẽ
    ca doti niirijerena ca tii nʉnʉjeerã mani niirucuwʉ.
  san-ORI: ତଦ୍ୱଦ୍ ୱଯମପି ବାଲ୍ୟକାଲେ ଦାସା ଇୱ ସଂସାରସ୍ୟାକ୍ଷରମାଲାଯା ଅଧୀନା ଆସ୍ମହେ|
  huv-NT: Atquiaj tajlüyiiüts icoots aton, tajlüyiiüts atnej namix nine monguich.
    Cos tarangaats cuajantanej atnej ajlüyayej wüx marangüw jangantanej nipilan.
  otn-NT: Di̱ njathʉ p'ʉya. Hante ngue ga̱ pa̱hmʉ hanja na̱ ra̱ Cristo, dá̱ ja ndu̱mmʉi
    ngue ga̱ øthʉ'ʉ yø costumbre ga̱ 'bʉhyø ja̱'i̱ ua ja ra̱ xi̱mhäi.
  nop-nop: Indi maaŋ undugoŋ hatigumun. Koomkwaha welenikdi ŋakŋak hatiŋila kwet diniŋ
