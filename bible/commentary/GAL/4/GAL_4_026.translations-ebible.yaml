  hus-NT-2005: Por an Jerusalén xi walkʼiꞌ, yab jaꞌ u jolib ani wawáꞌ kʼál tu chakámláb.
  mig-NT: Ko máá Jerusalén ja̱ vái onde̱ andɨ́vɨ́, chi̱ tú játíñu sáni nuu̱ ní ɨɨn.
