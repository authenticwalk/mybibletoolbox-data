    mach ayoco yalan̈ chejbanile, han̈on̈ tiꞌ xin yuninal jehi.
  cak-CNT: Pero man e que ta ri' ri e aj pa tinamit Jerusalem, ri richin chila' chicaj.
    Ri vinek ri richin ri tinamit ri' e libre. Y can jac'a roj ri kaniman chic ri
    Jesucristo ri oj richin ri tinamit ri'.
  zia-zia: Arata Yerusalem napo zo uritira atu mitiya amimene nung soumani okowata,
    nung sao tauyao gera bunao aung. Napo amimene aya me naname niya.
  mal-2015: മീതെയുള്ള യെരൂശലേമോ സ്വതന്ത്രയാകുന്നു. അവൾ തന്നേ നമ്മുടെ അമ്മ.
  tuo-NT: Sara peꞌe aꞌtiro nimo. Jesucristore ẽjõpeorã queose weronojõ nimo. Co Abrahã
    nʉmodiácjʉ̃ nico niwõ. Cʉ̃rẽ daꞌracoꞌtego mejẽta nico niwõ. Marĩ Jesucristore
    ẽjõpeorã co weronojõ niꞌi. Moisé cʉ̃ dutise doca niweꞌe. Tojo nicã co Jerusalẽ́
    ʉꞌmʉsepʉ nirĩ macã queose weronojõ nimo. Ti macã marĩ Jesucristore ẽjõpeorã niatji
    macã niꞌi.
  mbl-NT: Ha ta' xip kõmẽn Yenoyanãn nõy, tu pepi' xup pexkox tu'. Nõm yõg tikmũ'un
    te yãy xat, 'ap hok hã' hãm'ah, nõm kõmẽn yũmũ'ã hã' tut xe'e'.
  zpc-NT: Pero raꞌo nacaro benꞌ ciudad Jerusalén ta zu guibá. Canaꞌ nacaro benꞌ libre
    bira ruen ley quie Moisés raꞌo mandado.
  gul-NT: Bot de Jerusalem wa dey een heaben, e free, an dat Jerusalem dey, e like
    we modda.
  mau-NT: To⁴nca³ je² Jerusalén xi³ tsˀe⁴ ncˀa¹, ti¹jna³ntai¹, coi³ xi³ na⁴-na¹ nca³tsˀia³².
  gup-gup: Dja ngad bolkkime wanjh karrimdolkkang kore kunbuyika Jerusalem kore kaddum
    heaven ngarre, dja yiman kayime ngalbadjan kadberre, wanjh ngad karringehme, minj
    karriyawoyhbongdi.
  bss-NT: Boŋ mmwaád a kunze, adé nhəgtɛ́n ne Jerusalɛm awě adé ámīn. Ane mmwaád
    mɔ́-ʼaá adé nyaá awesyánē.
  met-met: Ning Yerusalem tela wa etua long xaiya. Ina bila Sara, hainga wasa mana
    ing sibung walinganoa. Baing haingga ba baura.
  kpj-NT: Jerusalẽ tyhydỹỹna mahãdu, biu ludu tahe deòdu wese aõkõ rare, ixinamy inyboho
    roire. Abraõ hãwyytyhy riòre wese inyboho roire.
  zao-NT: Per lee yez Jerusalén kuu nzi yibaa, nak taxal xnaa retalee, zha kuu nagt
    mos lo ley.
  byx-byx: Dav auur a luqupki ama iameski dai ip taquarl iaiq ama Jarusalem i qi vuusep,
    i diiv uure iames de qurl uut maget per a qi.
  ctu-CTI: Pero joñonla i cha'añonla jini lum am bʌ ti panchan Jerusalén bʌ i c'aba'
    che' mi lac ch'ujbin jini yambʌ t'an tsa' bʌ wʌ alʌ Dios cha'an mi quejel la cʌq'uentyel
    tsa' bʌ i ch'ujbi Abraham je'el. Chʌ'ʌch cha'an ti wʌ albil bʌ i t'an Dios cha'an
    mu' bʌ la cʌq'uentyel cabʌlob mi yajñelob ti yalobilob.
  zos-NT: Pero møjipø Jerusale'nomda'mbø gyustopit yosyajpapø, ji'nam yosyaj por obligado,
    y øtz jic cumgu'istimete tø 'yuneta'm.
  gvs-gvs: Go yábana Yerusalemaina moe Sera taliigavina nakae; tauyana kita tonumisayao
    sinada. Tauna geya tuwaina Yaubada ina Katukeda ikaukaabolida.
  kbm-kbm: Bemem Jerusalem ti ebe giengk Pomate ane taku nangge gulumb ok, ei tis
    ane amolmol-gen imbweg vie-ngge, be Mose ane yaun geb eisir dabin ite ma. Be ei
    weik eitit tinand.
  rmc-rmc: Ale oda Jeruzalem, so hino upre, sikavel pre slobodno a oj hiňi amari daj.
  apr-apr: Bong Yerusalem yo iken ye malala ke Maro i, in ke bet iyei ben garup yo
    poranga in tiap. Ye in la tinada i.
  tiy-tiy: Endob i bawag Abrahame féndawét Sarah békén rifén. Maak do ngaén betom
    non békén riféy kitabe betom.
  nlg-nlg: Hauvaa, mi Jerusalem i kokou te vagha Sarah, na vinekama te tatavahale.
    Ighita udolu ta vaghara rana dalena Sarah, ma ka tatavahale ghua.
  dgr-DOGNT: Hanìkò kǫ̀godeè Jerusalem ı̨dòo gots'ǫ hǫt'e sìı wegha k'àowo whìle,
    eyı gomǫ lanì hǫt'e.
  pes-OPV: لیکن اورشلیم بالا آزاد است که مادرجمیع ما می‌باشد.
  ron-1924: Дар Иерусалимул чел де сус есте слобод ши ел есте мама ноастрэ.
  tpz-tpz: Ivëhkëk, a meh Jerusalëm to teꞌ non manuh pa vöön va kin. Ke köövo taihan
    vëh e Saraꞌ, to vëknöm non a Jerusalëm, a vöön vöh kin, ko koaꞌ va pa vöön va
    kin pamëh ee ro taihan. Suk ataeah, ee to hikta vavatet ne o Vavaasis pe Mosës.
    Ivëh, ka vöön pamëh to teꞌ va non manih pan, eꞌ e sinëëro teꞌ varih to teꞌ me
    ne o vaman.
  agd-agd: Máan tukhen mifo inarufá ma fara vain Yerusaremi maen mai aví nanin Saran
    an mi yakhan béi setin tinóe ino.
  rkb-NT: Katsaktsa Deus harere bo hyỹ tsimykaranaha iwaze ihumo myspirikporẽtsa tsimoziknaha.
    Iwatsahi Deus okzeka mysapyrẽtsa tsimoziknaha Serusarẽhe myjewa. Usa Serusarẽhe
    ezytyk bijoikpe ikny mynasik anahi myjewa. Atatsa itsekokatsa Moises iwatahaha
    soho tsikaeni zuba mytsaty mykaranaha. Sesus harere bo zuba hyỹ mynakaranaha.
  san-THA: กินฺตุ สฺวรฺคียา ยิรูศาลมฺปุรี ปตฺนี สรฺเวฺวษามฺ อสฺมากํ มาตา จาเสฺตฯ
  iws-iws: Mɨ wiga Sera nɨkɨuwiya ya mɨn nɨkriiga yaiyɨm Adi Komii siya hauugiyɨm
    Ebrahamni ya sɨmiir nɨkriiga. Saeya Adi Komii siir omɨn Jerusalem nɨkɨuwiyɨn yɨpɨkɨn
    Mosesni siyɨu komii kou siya nwo karam nwowɨn siir nɨkriiga. Yɨm sɨma siir bɨdi
    haiburgigɨm mɨ nɨm krɨma iikamɨm yɨpɨkɨ Kraisni yai kɨbi kɨbiyɨm sɨm wakaeyokna
    apiyɨm, saeya ɨni krɨmiir yopiinan ywowa mɨ nɨm krɨma ɨni saiir yɨnisɨsɨmnan ywowɨm.
  pol-SZ: Sara, która była wolna, symbolizuje natomiast Jerozolimę w niebie—naszą
    „matkę”.
  ztq-NT: Per no stu Jerusalén kpaa, aan kyëtuudy meñ nii tso siko lo xley Moisés.
    Kyedzy ko ngab no.
  zai-NT: Peru nuu sti Jerusalén ibá', sti ca xpinni Cristu, cani ma cadi cá yaga
    lu ná ley, ne lade binni Jerusalén cubi que ziupa nu.
  upv-upv: Ko Jerusalem nga mimerr nen nga muto renge melrin, ni erpe jinibb san nga
    mivel sisarow, ni ko evi tasu se kerr.
  wap-NT: Mazan Sarah, oroo aonaa poitoruiaba mani paꞌan, oroo diꞌiti aokazi iaꞌoraz
    Jerusalem kainaabata-kao, naꞌiki oroo wadaro kawanuꞌo.
  mva-mva: Ata Ierusalem etatabala lang anua-lo ieno nge takana-ba. Iboadu rerengamba-lo
    gosukoaki be goalalale. Ierusalem etatabala ieno ka kita tinada, be tago Moses
    Mata ne erumadi tasoaki.
  dwr-NT: Shin saluwan de7iyaa Yeerusalaame aylletethaan de7ukku; iza nuussi aatto
    gideedda Saaro.
  kfw-kfw: Takkha marwaan Jerusalem khachu ninglenuomma kaom halli ama kha eini rakip
    nu kha eii.
  bfz-bfz: और दूजी जवाणस सारा ए जो स्वर्गिय यरूशलेमो खे दखाओई। से आजाद जवाणस ए और
    से म्हारी आम्मा ए।
  cuk-09: Jerusalén-nibnegginedi, Sarayobid, ar adi bela anmar-nanga gusiid.
  ben-OBCV: কিন্তু ঊর্ধ্বে স্থিত জেরুশালেম স্বাধীন, সে আমাদের প্রকৃত মা।
  mil-NT: Dico nchoo nǐ nduu táhú‑ó cùndecu‑o ñuú Jerusàlén sáá nǔú ndécú Yǎ Ndiǒxí,
    te vitna chi ñá túú‑gǎ nchìcúⁿ nihnu‑o nchàa nacuáa ní cáháⁿ ndíi Moìsés.
  myu-myu: Wara'at ka bit opop. Jerusalém ka buxim ibo ka. Kabi bewiatka bit ibo ka.
    Wuyju ma ibo ka watwat. Itayxiat it puxim wuyju―Isaque buxim. — Cũg̃ ma wuyju
    Deus xe wuyetabut puye — i wuyju e'em.
  fue-fue: Amma Urusaliima ni dow kammu laati nun dimuri, kayri laatii inna meeɗen.
  amk-amk: Wape Sarai mani yiwanso Yerusalemi na rorafaisi, amani Yerusalemio kesau
    foi, wiro wewoming we Hukumi Musai foi kaha. I mani tainamifoi dine.
  fai-fai: Kata abid tikin Yedusalem abiw be nulumi neniw Seda taw ka. Kale uka numi
    sawa abem akfak tem bongin banim, uka num Kadais so teinbuduw umi weng guton ko.
  ura-NT: Nete laen cana, nii Jerosaleen cana que banihateein coaaunanojoi cocoaichaneein
    nihacachene coina, nii comasai esine Sara aina Abaraauncha sirii nefoerateneein
    nejanoaain nihacachelune jaun, rai calaohi esineneein nihacache.
  mcd-NT: Ascafia Upa Diosin icari anuqui futsan Jerusalén funaran ishon anunifo.
    Nanri Sara cuscara yonomatima. Ahuun facuforicai yonomatima. Nan Jerusalén funafin
    nocon uhua cuscaraquin. Nonfin ahuun facu cuscaraquin. Non ahuun facufo icainocai
    non yonomati itiroma. Moisés yononi cuscaricai nocon ifo itiroma.
  urt-urt: Kom Jerusalem ŋoinde ŋaiye sai nanah moihlaꞌ pe, ti warp bwore hlaininge
    pe, ti taꞌe mam poi.
  kiz-kiz: Bali Yerusalemu yaiyele panani na ni huru, na eye ndo mabhu was yhoto.
  tzo-TZE: Li vu'utique ja' xa jme'tic ic'ot li Sara ti muc ochemuc ta quiaraile yu'un
    muc xa mozoinbiluticuc yu'un li smantaltac Diose. Ja' xa oyutic ta sventa li ach'
    Jerusalén tey ta vinajele.
  lex-lex: Mere Abraham hawni marna-wuhur de mak kwawa Sara emekto'a nnio'a id walia.
    E' de, de emolmolan neka leta Yerusalem makden la Ilyamou-Watyatoha. E' ed maka
    kwal lia in la it hononita mak edon kla' ata-wa'ar la agama deullu-tatarni.
  dov-dov: Pele Jelusalemu uulikujulu ulangunukide, nkambo ngonguwe baama.
  rgu-rgu: Tehuu hehelu-barataaꞌ fekeꞌ a, natudu kota Yerusalem fekeꞌ esa nai nusatetu-ikutemaꞌ
    a. Manetualain anan fo riꞌ leo rai naa, ata ta sira fa. Sira nana lahenda poꞌiloaꞌ,
    fo ta nanahekeꞌ roo atoran agama sira. Huu ria na, de sira sama leoꞌ ita maman
    Sara, Abraham sao na.
  toc-NT: Y Sara hua̠nti̠ luu xpusca̠t Abraham hua̠nti̠ ni̠ti̠ xma̠s­cujuy cumu la̠
    xta­chí̠n, huá tla̠n ta̠ma̠­la­cas­tu­cá̠hu a̠má tunu xasa̠sti Jeru­salén xalac
    akapú̠n, y aquinín hua̠nti̠ antá mak­ta­pek­si̠­yá̠hu li̠tax­tu­yá̠hu cumu la̠
    xca­maná̠n porque caj quin­ta­pa̠­xu­hua̠ncán tla­hua­yá̠hu xta­la­cas­quín Dios
    y ni̠ cumu la̠ tachí̠n.
  som-som: Laakiinse Yeruusaalemta sare waa xor, waana hooyadeen.
  mam-C: Me atzin te Sara juntl techil Jerusalén, me toj kya'j, a tzaqpi'n tjaq' ojtxe
    kawb'il. Atzin tnam lu'n ok q'o'n nyakuj te qnana, awo nimilqo, qu'n tzaqpi'nqo
    ikyx tze'nku te Sara.
  ndj-ndj: Lakini Yelusalemu ya kumbindi kwa Chapanga ndi mbwani yiveli pekesu, yeni
    ndi mawu wetu.
  mbj-NT: Hỹỹ kä, Jerusarẽnh hỹ pong jé hana doo, Sarah, kamanejũũ do nahoop do hadoo
    tii. Jerusarẽnh hỹ pong jé hana do karapee ëër, Kristo hã h'yy ka'eeh doo. Dooh
    kamejũũ do ër ahob bä.
  lat-VUC: Illa autem, quæ sursum est Jerusalem, libera est, quæ est mater nostra.
  ngp-ngp: Mna, Yelusalemu ya kulanga kwe mbingu ni enga mvele mlekelwa, naye niye
    mami yetu.
  enq-2: Dopaka doko, Sara baa Jerusalema kaiti-kisa silyamo doko makande petae dokome
    kendemane kalai napingi. Baa naima pitakanya endangi doko.
  eng-ASVBT: But the Jerusalem that is above is free, which is the mother of us all.
  mna-mna: Tamen Yerusalem ŋonoono ta kor a, lutuunu bizin tiwe mbesooŋo som. Mi Yerusalem
    tana, ta iwe kembei ta iti nanda na.
  myw-myw: Ya̱kids dakaleiwags kweitan meinoy neim walba̱lab, mamagina davanuys Yelusalem
    kweitan, walba̱lab nises. Ya̱kids nag ma̱wan sinya̱wan, bwein-wan ya̱kids, mamagina
    Sela nitun ya̱kids.
  sby-sby: Nsombi Yelusalemu wakwilu wasunguluka kayi ebamanyetu.
  sll-sll: Momba nan God ol wai ol na tomia u wai naminua di piminga hobi halabusi
    pai molkiminia, boi honagi ongwo al Hega nan kwiana moya ta molkimia, eumbi weni
    Sera nan kwiana moya momua. Yerusalem hon hamen bani i tibi ole monaminga ipire
    eumbi weni han dungwo i ha bangi biire di emua.
  yaq-NT: Taa wa'a, teekau Liojtamak itom bitnee'u, Jerusalenpo ta'eewaka, ini'i,
    ju'u jamut, ka tekoka jiapsame a' teuwaa. Itepo tee intok junae betana yoemiarim
    bena.
  uro-uro: Sokt di ma Jerusalem gäraktni i rhakt puk da ama usäpki arha ron di isiska
    vät a qi bä qi di aut nanäk na qi.
  ita-1885: Ma la Gerusalemme di sopra è franca; la quale è madre di tutti noi.
  muy-muy: Ay Zerʉzalem nahaŋ àbu agavəla ; ndam Zerʉzalem gani nani ti eviɗi do.
    Leli ti ndam ga kəsa gani nani, tìwi leli ti eslini.
  kqc-kqc: Idu Jerusalem odorori, bi moimai rei tavoi redo rema kana de; mina bi uni
    nono.
  tav-tav: '@see-verse:GAL.004.025'
  eng-ULB: But the Jerusalem that is above is free, and she is our mother.
  spa-VBL: Pero la Jerusalén celestial es libre. Ella es nuestra madre.
  fra-_FOB: Mais la Jérusalem d'en haut est libre, et c'est elle qui est la mère de
    nous tous.
  hau-ULB: Amma Urushalima da ke bisa 'yantacciya ce, ita ce mahaifiyarmu.
  mal-mal: എന്നാൽ മീതെയുള്ള യെരൂശലേമോ സ്വതന്ത്രയാകുന്നു. അവൾ തന്നേ നമ്മുടെ അമ്മ.
  urd-GVR: Lekin āsmānī Yarūshalam āzād hai aur wuhī hamārī māṅ hai.
  far-far: Boroi ma ni Sera ne dia Jerusalem 'i langi. Nia aluge, ma nia dia gaa fua
    kulu wane ne kulu fito'ona sa Jesus ki.
  suz-BL: इर ङा यरूसलेम चहिं प्रोंइसीशो बाक्‍ब। मेको यरूसलेम कली इं ममा मिम्‍नय। हिब्रू
    १२:२२; प्रकाश २१:२
  car-NT: Moro kapu tano Jerusalem wara te mo'ko aporemymyn woryi man. Mo'ko ro, kysanokon
    mo'ko man.
  amp-amp: Nom tu Bro Nkifrarhu taun Jerusa-lem mift tohyuknom, nom nhai nd boririfhu
    mrokfom tohukatohroh tngm yak hikwa kanjo hikkahnom. Abrahamrhu yak tuhan Sarathu
    yon Aisakr kanjo korhnom.
  bht-bht: पर स्वर्गीय यरूशलेम अब्राहम दी घरे बाली सारा सांई है, कने उदे बच्चे मूसा
    दिया व्यवस्था दे गुलाम नी न। ऐ यरूशलेम साड़ी मां सांई है, जड़ी भरोसा करदी है।
  eng-NOY: but the Jerusalem that is above is free, and she is our mother.
  cub-NT: Ʉbenita Sara báco jã́d̶ovaimico majare apeno ĩmaro Jerusalén ãmicʉriĩmarore,
    cavarõ mearo Jʉ̃menijicʉi cʉrõre, Jʉ̃menijicʉre jʉ aivʉ ne ĩmaro mearore. Aru
    maja jʉ aivʉbu Jʉ̃menijicʉre. Que baru Sara báco majepacope pád̶obe aru õpedeca
    yebacavʉpe paivʉ ãmevʉtamu maja.
  ita-1927: Ma la Gerusalemme di sopra è libera, ed essa è nostra madre.
  lww-lww: Ana sira tap̃ena nene, nap̃a Sera, pe yaru re tai nap̃a p̃uarar e yum̃aena
    poli, naga ga, a naga nene naga sane Yerusalem tap̃ena nene, nap̃a pe Yerusalem
    nae ma e peni. A narina ne Sera lala, la m̃ena ga la pe yaru re tai nap̃a p̃uarar
    la vena ayum̃ae poli ana la m̃ena ga asum̃a ga sanene, kila sane Sera nene sane
    aneta nap̃a ita tepiawa e Kristo.
  ckb-ckb: بەڵام ئۆرشەلیمی سەرەوە ئازادە، دایکی ئێمەیە،
  nas-nas: Teka niiꞌ niikaang osi pankaing Jerusalemaꞌ paning-koong, eeꞌnoko temono
    tee Moosesi-nung botoi daiꞌaravaꞌnamono.
  uvl-uvl: Pe Ierusalem nenge tu nga lut nga tapa, tu ke poi tetele mana. Pe i tara
    toto ngana ia.
  eng-BBE: But the Jerusalem on high is free, which is our mother.
  ixl-CNT: Pek aatz u Jerusaleen vaꞌl ayeꞌn aal ijeꞌ tu Amlika, aꞌ nikꞌam tiꞌ u Sara,
    vaꞌl nojla tixoj u Abrahaam, vaꞌl yitꞌ kꞌayimal koj tibꞌ tu aqꞌon. Aꞌ vaꞌl atoꞌkꞌoꞌ
    tiꞌ, echaꞌ kunan.
  xsi-xsi: Andeta Jerusalem lawea mao nde Maro Kindeni ne lawea ikeno âta ŋinde, aku
    kelekele toŋge ŋana ikai poe kaika panzi tamâta simo lawea ŋinde, ande tia. Lawea
    ŋinde nde itogo kinda tinânda mwasina.
  crx-NTPO: '''Et hoonts''i ''udun keyoh ts''e ''et cha Jerusalem ts''uwhutni. ''Et
    ndo yak''uz ''uhoont''oh. ''Et ''ulhnane keyoh lhe''hoot''oh ''ink''ez wheni ts''iyawh
    njan keyoh neloo ''uhoont''oh le''hoont''oh.'
  kan-OKCV: ಆದರೆ ಸ್ವರ್ಗೀಯ ಯೆರೂಸಲೇಮ್ ಸ್ವತಂತ್ರಳು. ಈಕೆಯೇ ನಮ್ಮ ತಾಯಿ.
  bbb-bbb: Ro una bara Sera Eburamedo bara ije fuje fu sidove Jerusareme saove ijia
    namo ijieki. Ijadufuo e ije bu sidove ijia karijo ije bu akae ijadufuo rotire
    ijia karinoejo baki. Ijadufuo Sera fuje fu asie nuvuone igeki.
  blw-blw: Ngém hen anchi ustoy ahawan Abraham way ah Sara way faén alepan, iyalig-o
    hiya hen anchi ihay Jerusalem way fabréy ad uchu.
  tam-2017: மேலான எருசலேமோ சுதந்திரம் உள்ளவள், அவளே நம்மெல்லோருக்கும் தாயானவள்.
  azz-NT: Huan ne isihuau de Abraham ten amo taquehual tanamac, yejua ne quinnejnehuilía
