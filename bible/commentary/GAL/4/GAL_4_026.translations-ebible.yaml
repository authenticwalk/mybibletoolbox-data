  grc-BYZ: ἡ δὲ ἄνω Ἱερουσαλὴμ ἐλευθέρα ἐστίν, ἥτις ἐστὶ μήτηρ πάντων ἡμῶν.
  cpc-NT: Irooma pashini tsinani iinapirotari Abraham-ni kaari pimantaawo, iri ojyakaawintaki
