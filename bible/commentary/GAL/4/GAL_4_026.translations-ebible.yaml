verse: GAL.004.026
translations:
  kpx-kpx: Isito Dilavau hotoe tumu mole loui Ebalahamu mahina seleveho louale hoto
    keu otogoe Dielusalema ke nahate. Otogoe Dielusalemae umale keau vatae Dielusalemae
    ui heiata loviamale kebia nahate holioholilu. Nahiau otogoe Dielusalema keve uveve
    ataea. Iale Sela keu nahie neina nahate.
  okv-H: Rate da Jerusalem eha uhu ita mihia amo nei deina andirae avoeto ungotenau
    ajara.
  tbo-tbo: Ma Sela ani galenana mei tauta Yelusalem yadei lawata babana tauta natunatuna
    palipalihalenata.
  mal-C: സാറയോ, സ്വർഗീയജെറുശലേമിന്റെ പ്രതീകമാണ്. സ്വതന്ത്രയായ അവളാണ് നമ്മുടെ മാതാവ്.
  grc-SR: Ἡ δὲ ἄνω Ἱερουσαλὴμ ἐλευθέρα ἐστίν, ἥτις ἐστὶν μήτηρ ⸋πάντων⸌ ἡμῶν·
  bgc-bgc: पर सुर्गीय यरुशलेम अब्राहम की बिरबान्नी सारा के समान सै, अर उसके बाळक गुलाम
    कोनी, यो यरुशलेम बिश्वासियाँ कै खात्तर माँ की तरियां सै।
  khz-khz: Na kupai emiana Ierusalemana paka. Ia ita tinara.
  deu-TKW: Das obere Jerusalem aber ist frei, das ist unsere Mutter.
  zsr-NT: San nadzán Jerusalén naꞌ zoa yehuaꞌ yubá, atiꞌ rëꞌu ni nacruꞌ bunách uládz
    qui yödz niꞌ.
  lin-lin: Kasi Yelusalemi ya Likolo ezali nsomi, mpe yango nde ezali mama na biso ;
  hns-NT: Bakie biehautie aurat Saara ke matlab swarag ke Jeroesaalem sahar hai. Aur
    oe sahar djaise iesaai log ke maai hai.
  noa-E: Pari Sara sĩi Abrán chog khaba i ʉʉi chaar arr aawai jãgua jũrr ʉ̈gtharm
    Jerusalenta jaau sim; ajapcharan maach thum Cristo iek ʉ̈kha nʉm gaaimua ʉ̈gthar
    wëtju khʉʉn ãdkhata öbër sim. Magua ich jãg Sarajã Abrán chog khaba arrjö, maachjã
    mag ley ʉʉrkhaba nʉm gaaimua ag chog khaba nʉm.
  eng-EMTV: but the Jerusalem above is free, which is the mother of us all.
  mib-NT: Te Jerusalén jeē iyó andɨvɨ́, chi sa suhva íyó libre nájnūhun Sara. Te yóhó
    ñáyuu cácandíje, nájnūhun sēhe un cácuu yó, chi íyó libre yō nuū contrato ley.
  lif-NT2: कर चोःक्‌युम्‍भोमा साराःङ्‌ग साङ्‌ग्राम्‍पेदाङ्‌बा यरुसले़म कुइसिःक् चोःक्‍लो॥
    खुने़ॽए आनिॽ मारो॥
  xnj-xnj: Nambu Yelusalemu ya kunani kwa Chapanga ndi muji weulekekiswi, wene ndi
    nyina witu.
  mmx-mmx: Ketla Jerusalem ua ik lok to vana at laxalibet, neni xopmen nak lok at
    loxokoxo, la neni, nenen dik.
  cbr-NT: '''Itsa uníxa Agarnën tuá ''iásaribi ''aínbi cananuna usama ''ain. Nux cananuna
    Nucën Papa Diosan nëtënu ''icë Jerusalén anu abë ''iti uni ''ain.'
  tee-NT: Chai ju ixlhilakat'ui chivinti ju alact'atak'oxilh ju Dios ju mak'aniya
    lapanacni yuchi ju t'atak'oxilh ju Abraham. Pus ju yuchi chunch junita tachi ju
    Sara ju jantu xalapanac ixjunita. Jantu va ixtamajuta ju Abraham. Chai ju yuchi
    chunch junita tachi ju quijnan'an ju calak'ayatachau ju Dios laxalak'achak'an
    Jerusalén ju vilhcha lact'iyan ni mak'alhtaxtucantauch.
  eng-LSV: and the Jerusalem above is the free [woman], which is mother of us all,
  cak-NT: Pero ri winak ri je richi ri tenemit Jerusalem ri richi chicaj, can je libre.
    Y roj ri kaniman chic ri Jesucristo joj richi ri tenemit ri'.
  pah-NT: Gwereko iru'ĩa Jerusaléma'java'ea Tupana'ga apoa. A'epeva'ea ko nhande.
    A'ereki nhande nhandepiro'y Moisésva'ea remimbo'eagwera hugwi. Sarava'ea Abraãova'ea
    rembirekoeteva'ea na jitehe ipiro'y oporavykye'yma ojipeva'ea pe.
  sja-NT: Jõdee Abraham wẽra jara k'inia bɨ ɨt'aripema Jerusalén. Tachi Cristode ijãapataarã
    ɨt'aripema Jerusalendepemaarã. Maperã p'anadak'aa ma Sinaí eede jarada jua ek'ari.
  xed-xed: Ursalima ya ta luwa ná, nza a ka vuʼa wu, tsaya ta nzakway ka mamu ta amu.
  mks-NT: Joo íin inga ñuu Jerusalén, ña̱ íin indiví cán. Ta ña̱yivi ndúu cán co̱
    cúú toho na mozo jáchi̱ cúú ná tátu̱hun ja̱hyi Sara, ñájíhí va̱ha Abraham. Ta
    mí cúú yó tátu̱hun na̱ ndúu ñuu cán jáchi̱ cándeé iní Jesucristo.
  gfk-S: Iesene no Ierusalem tuma nalu i langalanga sukun ira tirih gar na tultule.
    Ma aie no etna dait.
  bmu-bmu: Solanŋi (fri) qahö akzemö, Jerusalem siti kun euyaŋgöreŋ maljei, yeŋön
    mönö kösö gwaröŋini qahö solanŋi malje. Neŋgö namnini Sara yaŋön mönö siti miaŋgö
    söpsöpŋi akza.
  dgz-dgz: Go Ierusalem aupa kimaniwa ame guegue mega waen Sera mini, me ayamat kaimakaet
    ya tainiwa, ame nu inanua.
  eng-GNV: 'But Hierusalem, which is aboue, is free: which is the mother of vs all.'
  zaa-NT: Pero ri'u nna cca ri'u pertenecer lani attu Jerusalén nu huaya' de la'labàni
    nu dá' de ỹiabara', lą nna ccą comparar lani niula líbrea, iyaba ri'u nna ná ri'u
    ỹi'nį, acca labí ná ri'u esclavo.
  eng-WEBSTER: But Jerusalem which is above is free, which is the mother of us all.
  guh-guh: Vaxaitsi pijinia Jesucristojavabelia vajanajamatabëcuenecopatsivi, Abrahampijinë
    pepo pijavami, Sarapijivami, cuenejëpavanapatsi. Nexata itsamatacabi Dioso pijatomarata,
    pejanaJerusalén tomarata, jinavanapaenatsi. Tsipaji pacuenia Abrahampijinë pepo
    pijavami, Sarapijivami, itsajivi ata apo pijajivitova pitorobabiabicueniatsi pexanaenexa,
    bajara pijinia vaxaitsi ata itsitsi. Tsipaji Dioso Moiséspijinëta penajumecopatsilivaisi
    pitorobicuenia apo jumecovënëtavanapaetsi.
  bon-bon: Yepä, Acejiyame Abrahamo ne lui mene jejuji, tabe peei mene cuta jejuji
    biname bime tääpume lui cina cabucewe je kirece Yerusalema cabu cirege lenaja.
    Biname cina puma lica icrajenige maramara cotre mene ngalebora, piiyepu teepi
    äsecräreji icrajinige iyeta niiyaniya mule cabu ca. Cabucewe Yerusalema lui mime
    tääpume mage pana gwene, mine iyeta lui cina Yeesu ne jitrungenisi.
  nhw-BL: Pero tojuanti catli tijneltocaj Cristo tiehuani ipan nopa yancuic Jerusalén
    catli temos tlen ilhuicac. Huan Sara inelsihua Abraham catli amo elqui tetequipanojquetl,
    itztoc tonana tojuanti catli amo tiquintoquilíaj itlanahuatilhua Moisés.
  swh-ONEN: Lakini Yerusalemu wa juu ni huru, nayo ndiye mama yetu.
  wbi-wbi: pe iYelusalemu jino jili nkyanya jili huru, iji je mama jitu.
  bba-bba: Adɑmɑ Yerusɑlɛmu ye yɑ wɑ̃ɑ wɔllɔ, yɑ tii mɔ, yɑ mɑɑ sɑ̃ɑ bɛsɛn mɛro.
  eng-KJVCPB: But Jerusalem which is above is free, which is the mother of us all.
  kgk-NT: Ha upe kunha ambue va'e héry va'e Sara he'ise nhande-vy. Jerusalém yvategwa
    pegwarã-pe he'i. Hesu reroviaha isy ramigwa oiko Sara. Nhande kwéry imemby ramigwa
    voi. Upe yvate gwarã-rehe ndaipu'akáiry tekoha vai.
  waj-waj: Aaparahaamo ariiyaadiaa gioonnaivo uu aataruuvaudiri Anutuuqo kua yeena
    rau kioo aataru voovai kooyaa vairavai. Ivo kati ari yaata utuuvaugiataama nuainno
    varuuvaa roosiima ngiau aapu vai Yerusareema ivaki variaaraiya ngiari yaata utuaiyauvunugiataama
    nuaida variaavai. Ngiau aapu vai Yerusareemaivo inna ti noova roosiima vaivai.
  cpy-cpy: Rooma otsipa tsinani iinantaperotari nowae-jatziteni Abraham kaari romperateetari,
    rootaki oshiyakawori roomi anirotari. Rootaki oshiyakaa-wenta-kiriri ikaate nintahaachani
    otsipaki nampitsi iitachari eejatzi Aapatziyaweni jeekatsiri inkiteki.
  mpx-mpx: Yaa Sela i ola bateli vavaluna, ge i ola al bosowaina ta papatini-anek
    Yelusalema toto natiya, iya nige i mimiloloyowan, ge iya kilau toabulilek hinala.
  wbp-wbp: Kuja karlipa manngu-nyanyi Yipuruyamu-parnta Jiira, ngulaju karlipa milya-pinyi
    nyanunguju pirijina-piya-wangu Yakarru-piya-wangu, lawa. Kuja karlipa Jiira manngu-nyanyi,
    ngulaju karlipa manngu-nyanyi kirri Kaatu-kurlangu kankarlarra. Ngulaju kirri
    yapaku-jana jintawarlayiki-juku yangka kuja kalurla wala nyina Jijajikiji. Kujarlaju,
    yaliji kirri ngulaju-ngalpa kula-nganta ngati-nyanu ngalipakuju.
  luo-luo: To Jerusalem moger malo ni thuolo kendo en e minwa,
  nhe-NT: Pero tojuanti tlen tijneltocaj Cristo tiehuani ipan nopa yancuic Jerusalén
    tlen temos tlen elhuicac. Huan Sara inelsihua Abraham tlen ax elqui tlatequipanojquetl,
    itztoc tonana tojuanti tlen ax tiquintoquilíaj itlanahuatil Moisés.
  aii-aii: ܐܝܼܢܵܐ ܐܘܿܪܸܫܠܸܡ ܕܥܸܠܸܠܔ ܚܹܐܪܬܵ‌ܐ ܝܠܵܗ̇، ܘܝܸܡܵܐ ܕܕܝܼܲܢ ܝܼܠܵܗ̇.
  esk-NT: Igḷua sivunniuġutauruaq patchisaiḷaałhuruq Agaayyutim qaisaŋa Christ-kun.
    Aasriiñ aġnaq atilik Sarah-mik taamna sivunniuġutauruatun ittuq. Taamna Sarah
    atriqaqmiuq Jerusalem-mik qiḷaŋmiittuamik aakaupluni iluqaptikni. Taavrumuuna
    iñuich patchisaitchut atakkii aŋalatitlutiŋ Christ-mun.
  msb-msb: Kaya lang, dili kita taga dida sa Jerusalem, kundi mga katawuhan kita san
    Jerusalem na nasa langit kun diin nagahadi an Dios. Libre ina na syudad sa Kasuguan
    san mga Judio, kag amo an bagaʼn aton iloy na pareho ni Sara an asawa ni Abraham.
  cpa-NT: Jøng² ca¹jmo¹ báh³ Diú¹³ jin³ cáng¹ jǿg³, jǿg³ hi² dsa³tiágh³ jniang³ jøa³juøi²
    Jerusalén neng¹² jmøi¹guǿi¹ cøng². Jøng² tsa¹ma¹hniuh¹² mi³ti³ jniang³ lei¹³,
    jniang³ dsa² chian² ja³jøng².
  dso-dso: ମାତର୍‌ ଅବ୍‌ରାଆମର୍‌ ବିବାଇ ମାଇଜି ଜେ କି ଗତିଦାଙ୍ଗ୍‌ଡା ନଏଁ, ତାକେ ସରଗର୍‌ ଜିରୁସାଲାମ୍‌କେ
    ସମାନ୍‌ କରିଅଇସି । ସେ ଆମେ ବିସ୍‌ବାସ୍‌ କର୍‌ବା ସବୁ ଲକର୍‌ ମାଆ ।
  meu-meu: A atai ai e miamu Ierusalemana na urakwalimu hanuana; ita sinada bunai.
  yva-NT: Yara Sara raurata irati Yerusalem no no munijo ntiti. Omamo wanya aro ma
    jewena, weti wemirati vatano wamanave Kristus ai wama akoya mijem, weye wamamo
    wansapaya Ananyao Musa mo wansaijaro arove rai to.
  dgc-dgc: Pero tu asawa ni Abraham a esa, éy malaya siya. Ey sikitam a méniwala,
    éy kapareho na kitam dén, da éwan kitam dén ipasakup to kautusan.
  zpm-NT: Saṉgue wnaa ne gocpaa tsieel Abraham ga, rrieequia me nac Jerusalén ne no
    gbaa, zaatne ngab grë zha ne no xnëz Jesús, sac led yedraa grë zha co ngadoo lo
    ley; ye ne ngab ga, ni gzoob ne lëë xniaa ne ga nac wnaa co.
  hix-NT: Sara mryerà wyaro haxa ryhe natxhe, Kryestu mryenon komo. Anotomahnà ro
    wyaro natxhe, tàyweronàhyamatxhàyam hokohra harha tesnàr kom ke. Kahe yawo Khoryenkom
    yowto hon me natxhe. Xerusaryen yohon onà katxho rma hon me natxhe.
  sim-sim: Hako Jerusalem anandi oso hevenik nanda sir. Sara oso osmu oson heimanduwa.
    Oso nijava nihi sira.
  npi-ULB: तर माथि रहेको यरूशलेम स्वतन्‍त्र छ, जोचाहिँ हाम्री आमा हुन् ।
  cgc-cgc: Piro, Sara ya na dili suguon, paanggid kanen ta bag-o na Jerusalem na iya
    gid ta Dyos na syudad tak bag-o an na Jerusalem beet ambalen mga ittaw na libri
    alin ta pagpatuman ki danen ta Mga Sinulat Moises na yon man kiten i na mga gatuo.
    Tenged libri ki alin ta pagpatuman ki kiten, paryo ki ta mga suguon na dili en
    naan ta dalem ta pagbeet ta duma. Yon na Sara ya pakabig na ate na inay tak mga
    bata na natao naan ta inay na dili suguon, danen an dili man suguon na naan ta
    dalem ta pagbeet ta duma.
  tim-tim: Dâ Yerusalem kipia egon himbimân tatâp arekŋe amâ Sara âmbenŋe bunŋe yâkgât
    dop kipia arekŋe âmâ memenenŋe bunŋe aktâp.
  yor-yor: Ṣùgbọ́n Jerusalẹmu ti òkè jẹ́ òmìnira, èyí tí í ṣe ìyá wa.
  wos-wos: Wuni Seraka wata, wuni nak getéfaka wuni wa. Wun getéfa Jerusalem maki
    dé. Wun Godna anwarmbu rekwa getéfa dé. Nani Krais Jisasna hundika xékékwa du
    takwa wu nana getéfa dé. Nani Moses wandén hambuk hundika xékéhafi yata nani yoombu
    gindan du takwa maki rehafi yata nani jémba re.
  emp-NTPO: Baribʌrʌ bajãnebema Jerusaleʌ̃ra Sara quĩrãca b̶ʌa maʌ̃ purud̶ebemarãra
    nezoca quĩrãca panʌẽ́ bẽrã. Mãwã panʌa Ãcõrẽba Moisea diad̶a leyd̶e panʌẽ́ bẽrã.
    Dadjirãra mamabema bẽrã Sara warrarãca panʌa.
  eng-F35: while the ‘Jerusalem’ that is above is free, which is the mother of us
    all.
  ind-ind: Tetapi pusat ibadah kita adalah Yerusalem surgawi! Berarti kita ibarat
    keturunan Sara yang bukan budak. Kita sudah merdeka dari peraturan lama,
  pes-OPCB: اما مادر ما و وطن ما، اورشلیم آسمانی است که کنیز و بندهٔ شریعت نیست.
  mpt-mpt: Ina otane Sela ole makob Gode moton wengo Eblahame baabanebu otabe. O makob
    Yelusalem bibo abilim ut bu otabe. Bibo yo seli Mosese hekmel wengo mo wafu blibbabe.
    I weng olo deibueibbiobe. O makob Gode wengo bainobo galin nakaia unanga nib biem
    kesoa nibo o memebe. Niminbabe, nibsa Mosese hekmel wengo mo wafu biobbabe.
  ssx-ssx: Koto pa꞉la꞉pate mo hepeni nane ula꞉ Diutuseleme ma꞉nda꞉ta꞉ ka꞉la꞉pa꞉ tapao
    hala꞉me. Kota꞉ ipikita꞉ nika꞉ ama꞉ hala꞉me.
  mkl-mkl: Ammɑ Sɑrɑ í yɛi bɛi Zeruzɑlɛmu iyi í wɑ leleu iyi í nɛ ɑrɑɛ. Nŋui í jɛ
    iye nwɑ.
  gaq-gaq: ମାତର୍‍ କିତଂନେ ଯିରୂଶାଲାମ୍ ମେଲା ବାରି ଆତେନ୍‌‍ ନେନେ ଇୟାଙ୍ଗ୍‍
  gof-RNT: Shin salon de7iya Yerusalaamey aylletethan de7ukku; iya nu ubbaas aayo.
  unx-unx: ମେନ୍‌ଦ ସିର୍ମାରେୟାଃ ଯୀରୁଶାଲେମ୍‌ ରାଡ଼ାକାନା ଆଡଃ ଏନା ଆବୁଆଃ ଏଙ୍ଗା ତାନିଃ ।
  gah-gah: Itó Zelusale apá okulumakuka nemó nenémo alimi ame vená Salani avevezahaló
    neve. Neneló miniki aliki nia vegená nene nagá makokú minamave. Nenemú ámina apá
    nenémo izoteho loló onoive.
  lcm-lcm: Sikei Ierusalem ang e pangkul, nia kapo kalakala na tarapo angnanan ve
    nia.
  aer-aer: Anwerne arelhe nhenge Sarah-eke itirrerlenge, anwerne itelareme re kwenhe
    tyerrtye pwatheke-arle warrke-irreme-arteke anetyakenhe, re kwenhe Hagar-arteke
    kwenye. Nhenge anwerne ikwere itirrerlenge, kele anwerne Jerusalem arrpenheke
    itirreme, apmere nhenge alkere akertnele. Apmere yanhe ikwerele itne itneke-arrpe
    mpwarelheme, pwatheke kwenye. Apmere yanhe nhenge meye anwerne-kenhe-arteke.
  qvc-NT: Piru noqanchiqkuna Jisukristupi kriyishpaqam, manana randishqa kriyadushinachu
    kanchiqllapa. Ashwanmi rinchiqllapa riq syiluman, suq mushuq Jirusalin llaqtapi
    Tayta Dyuswan kawsananchiqllapa.
  tgl-ULB: Ngunit ang Jerusalem na nasa taas ay malaya, iyon ay, ang ating ina.
  cbs-NT: Jakia nukubudan, nun Diosun bake kayabibuwen taea Jerusalén nai anua nukun
    ewa keskaki. Diosun nuku mekeawen taea nun esclavon bakemaki.
  xtm-NTPP: Kovaa Jerusalén iyo onde sukun ma, chukan kúu si'i yo'o ja ñatuu nde ka
    jinukuechi‑ka o nuu ja u'vi ma, sukan ni yo kuu Sara ma ja masu ña'a ni yo jinukuechi
    ni yo kuu ña ma.
  nnq-nnq: Nambu Yelusalemu ju kunani kumbengu ngi kilambo chikibi agabwa, chenie
    nga amabito.
  bao-NT: Ʉmʉreco tutipʉ ca niiri macã Jerusalén pea añuro niicã, mania tii macã macãrã
    mani nii.
  san-ORI: କିନ୍ତୁ ସ୍ୱର୍ଗୀଯା ଯିରୂଶାଲମ୍ପୁରୀ ପତ୍ନୀ ସର୍ୱ୍ୱେଷାମ୍ ଅସ୍ମାକଂ ମାତା ଚାସ୍ତେ|
  huv-NT: Pero icootsa ajlüyiiüts najneajay, ngo matnej ajcüwa najon monrang najiüt
    quiaj, cos micual icoots aaga Jerusalén najlüy tiül cielo.
  otn-NT: Pɛ nu̱ya yø ja̱'i̱ yø ngu̱mp'ʉ ja ra̱ Jerusalén bí ja ma̱hɛ̱ts'i̱, hi̱ndi̱
    ma̱nda ra̱ ley ya. A nu̱jʉ, ja dyø mmɛ̱ngu̱hʉ p'ʉya.
  nop-nop: Eŋ Jelusalem yokwet niŋ wahiŋ kunum gineŋ foloknit mokit itak wondi Sela
    nabugoŋ tilak. Biyagoŋ kuyoŋ, yokwet wondi meenik hinek tilak.
  obo-NT: Piru si Sara, konna sikandin uripon, woy sikandin kos id ponunggelengan
    ku to Jerusalem no riyot datas to langit. Timbang inoy ta sikandin, oyyos nokolegguang
    kid man pomon diyot kod-uripon to mgo Suhu ni Moises.
  cak-ENT: Pero man ye quiri' tüj ri ye aj pa tinamit Jerusalén, ri richin chila'
    chicaj. Ri vinük ri richin ri tinamit ri' ye libre. Y ja roj ri kataken chic ri
    Jesucristo roj richin ri tinamit ri'.
  lif-NT: ᤁᤖ ᤆᤥ᤺ᤰᤕᤢᤶᤓᤥᤔᤠ ᤛᤠᤖᤠ᤺ᤱᤃ ᤛᤠᤱᤃᤪᤠᤶᤐᤣᤍᤠᤱᤒᤠ ᤕᤖᤢᤛᤗᤧᤔ ᤁᤢᤀᤡᤛᤡ᤺ᤰ ᤆᤥ᤺ᤰᤗᤥ॥ ᤂᤢᤏᤧ᤹ᤀᤣ ᤀᤠᤏᤡ᤹
    ᤔᤠᤖᤥ॥
  mie-NT: Sochi maá Jerusalén jā íyó andiví, chi sa íyó libre tá cúu nūū cúu Sara.
