  ilo-ULB: Ngem siwayawaya ti Jerusalem nga adda iti ngato, dayta ket, ti inatayo.
  pir-NT: Mari pehe Cristo yequina ijina Cohãcjʉ̃ pohna ijiaja. Sa yena ʉhmʉse cjãna
