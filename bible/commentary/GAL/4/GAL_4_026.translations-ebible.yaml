  ena-ena: Agadɨ ala Jelusalem haiabɨla Asɨ dɨ hɨvɨ hɨnidi agaŋ nɨbu sibɨla hɨsɨŋ
    iamɨgali agaŋ me ma hɨnilalɨ uami. Nɨbu aludɨ iamɨlɨ Sela me hɨnilalɨ uami.
  tgo-tgo: Ko iyemaeŋge Sera iye ŋgoreiya dagerawe togha, na tembe ŋgoreiyeva ghamba
    thuwathuwa Jerusalem e buruburu. Le ŋgamaŋgama ma rakakaiwobwaga, na iye ghinda
    raloŋweloŋweghathɨ tɨnanda.
  yap-yap: Machane bin bay u tharmiy e Jerusalem e gathi ir reb e sib, me ir e chitiningdad.
  mop-NT: C'u' betiqui, le'ec boono'on a bel ti ca'a ich ca'an ichil a tumul caj Jerusalen
    le'ec a que'en te'iji, ma' que'eno'on yalam u c'ü' a leyi. Ino'ono, ma' jabixo'on
    u yal ix q'uexbil ch'upi. Ino'ono, jabixo'on u yal ix ch'up a ma' q'uexbili.
  tet-tet: Mais mamenon ida tenik natudu kota Yerusalem foun iha laleꞌan. Naꞌi Maromak
    eman mak nein iha nia lahoos ata, tan sia la tatalik aan baa Ukun-badu. Sia hanesan
    amikaan inan Sara, mak Abraham feen.
  hlt-MCSB: Tedae soben Jerusalem tah aka loeih ni. Anih tah mamih kah manu ni.
  xtd-NT: Ko io ɨnka Jerusalén, Jerusalén io andɨu kuu. Ná kuu Sara kuu Jerusalén
    io andɨu. Daꞌya mee‑ña kuu mee‑ro, te io libre‑ro.
  mdy-ETH: ሎ ጫሪንጫፓ ማዔ፥ ዬሩሳላሜ ጋዓንቴ ዓይሌቱዋሴ፤ ዒዛ ኑኡኮ ዒንዴሎኬ።
  spl-spl: '@see-verse:GAL.004.025'
  usp-NT: Pero man aac'laj Jerusalén ri tipe lecj, ri' chapca' Sara ri kachuch ri
    ta' rajw.
  zav-NT: Pero yoguə' chio'o chonḻilažə'əcho Cristən', babozoe' chio'o binḻo len Diozən',
    na' naquən to goclen de'en bene'. De'e na'anə' ṉezecho bito chonən byen ṉaocho
    costombr ca' de'en na ḻein'.
  sgz-sgz: Ái sár ái Sara, kán wák muswan ái Abaram, a tur arwat mai kamkabat er ái
    Káláu a longoi mam Abaram. Kamkabat er a but pas tili oror si Káláu sang, má namur
    ái Iesu a kápti mai dárán. Ái Sara kápate kis án toptop, má ngorer rang natun
    mul di sengsegeng. Mái Sara a arwat mul mai hutngin Ierusalem ami bát. Bimán rum
    erei, ái á malar muswan káián rung di ruruna, má di no di lu kis on di sengsegeng
    sang.
  kek-NT: Abanan lix Sara, a'an retalil li Jerusalén li cuan sa' choxa. Ut la̱o ralal
    xc'ajol a'an.
  blz-NT: Kasee Yerusalem men na surugaa mase kota men sian nipo'ata', ka' i iamo
    a sinanta.
  poe-NT: A̱ ntá tí chjasin Jerusalén itjen nkaya nka̱jní la mé tꞌítuenhya. Náhí.
    Mé jeheni la kuènteni tíha.
  san-TAM: கிந்து ஸ்வர்கீ³யா யிரூஸா²லம்புரீ பத்நீ ஸர்வ்வேஷாம் அஸ்மாகம்ʼ மாதா சாஸ்தே|
  cof-NT: '@see-verse:GAL.004.025'
  srm-NT: Ma de ta kai wan oto köndë Jelusalen möön tu e, ma hën an dë a goonliba
    aki. A dë a Masa Gadu ala, nöö di naandë ˻dë kuma di tööu mujëë u Abahamu. Biga˼
    an dë saafu a wëti basu. Ma hën a dë fiifii. Nöö hën wë da mama köndë fuu e, dee
    sëmbë, biga u seei wa dë a wëti basu tu.
  qvs-NT: Chaymanta ñukanchikuna Tata Diospa wambrankuna kashpanchikuna manana rantidu
    runakunashinanachu kawsanchisapa. Sielupi mushuk Jerusalen llaktaman rishunchisapa
    Tata Dioswan kawsananchikunapa.
  zca-NT: Per nzho xtu yezh Jerusalén kwa'n nile' yibë' mandad, no yezh re' kun rë
    men nzhin le'ne, gat nile'tra' ley mandad lo bixa', no yezh Jerusalén re' nak
    plo nzë rë be, no nake nela xna' be ga',
  cbc-NT: Marĩ pʉame roque jõbui ʉmʉrecóopʉ caãni macã cawãma Jerusalén macã macããna
    caãniparã majũ marĩ ãniña. Bairo caãna ãnirĩ Moisés ãnacʉ̃ cʉ̃ caroticũrĩqũẽrẽ
    carotiecorã mee marĩ ãniña.
  qxo-NT: Jesucristuman criyicogcunam itsanga Tayta Diospa munayninchö caycantsic.
    Tsaymi manana wätaynönatsu caycantsic, sinöga librina caycantsic Tayta Dios munangannö
    cushishga cawanantsicpämi.
  mox-mox: Ta Sela vavine yavuyavuidi kavona Ielusalema mahalaya, mana mahala ana
    Ielusalema ʼabaga yavuyavuina, ta Sela taudi inada.
  kew-kew: Goa peme pare so Jerusalem su rado meda yaa-para aayare Moses-na rekena
    agaana rolo-para napua ia pare niaana loa sae su aaya.
  dww-dww: Be keda wairabuinama inam Jerusalem ḡesaunama marae. Inam dobudine tarawatu
    nam ima kenakenana. Vutuna aubainama inam Jerusalemnama, vutuna tauda tinadama.
  twi-ASANTE: Nanso, Yerusalem a ɛwɔ ɔsoro no deɛ, ɛde ne ho na ɔyɛ yɛn maame.
  aoj-aoj: Apaꞌ wambel mamambel apeꞌimbili Jerusalem nagape heveni. Epes mamahisa
    sagape wambel ambalembai ina sape lafela muꞌuli inimba, owaꞌatin. Sandatagwah
    sape wahifis.
  cbv-cbv: Obohjeéhtih, teo wʉ̃hcannih Saraboodíh jenah joinít, “Majeéh bóli Sara
    newé weépdih mi weh jʉmbipna caá”, Dios Abrahamdih ã niijátjidih jwĩ náhnina caá.
    Pánihna, Abraham Dios ã niijátjidih ã tʉ́i jenah joyátji pah, jwiítbʉt Cristodih
    tʉ́i jenah joinít jʉmna, Sara mi jʉimená panihnit jwĩ jʉmna caá. Pánih jʉmnit,
    Dios pebhboó jʉmni jáap Jerusalén tʉ́tchidih moon pánihnit jwĩ jʉmna caá.
  taw-taw: Pen chɨn bin Haga kɨd ak nɨb ma mɨdobun. Ami chɨn nɨm, Jelusalem anɨb ak
    ke God man ne alaŋ nɨb ak. Ñapay ne okok bɨ wog gɨñeb yokɨp okok tek mel.
  jic-NT: P'a casá ca nsem Jerusalén seyasa. Cupj nepé p'iyá. Cupj esclavopan tulucj.
    Jerusalén niná qjuis camay jinwá.
  zap-NT: Per le Jerusalén ne nuu gyeybaa, liber men ne tsuu we, laa be nak ne tsuu
    we.
  wer-wer: Ën Yerusalem o ngaarëk kutömweri wia pö Sera pim ökö. Sera pi inëën ru
    wonöp pötaan ök tapël Yerusalem ngaarëk wia pöök wëaurö Moses pim ngön kosangta
    inëën naën yaaurö. Pötaanök Yerusalem ngaarëk wia pö tiarim ëlëp.
  ipi-ipi: Gotena pii pepa pelene eya mindimane loto, wanda kinambuli wamba akalini-mane
    tepa ene okomane matili andopane kambua mandulu-peya. Mandula-kola, wanda andipa
    akali towa atu peteyapi okomane andopane mandulane tupa sia minulu-peya layene
    eya. Tene okonena, wanda nimba masia peyo, andopane mandi napene, mee petele oko
    nimba epele wete wato, tama pua pitipe layene eya. Wanda wamba andopane mandi
    napene mee anana peteane okone bala Jutusaleme wenene ati kenga eya oko mandeke
    pitane eya. Jutusaleme wenene okonena wandakali ateyai tupamane oto mo, mee anana
    wete ateyai. Jutusaleme okone nanimana angini gulo, ati kenga eya.
  qul-NT: Janaj pacha Jerusalentaj libre. Nokanchistaj paypaj wawancuna canchis.
  ter-NT: Itea enepone iháxonetimaka Njeruzálem, pítivokona Itukó'oviti ovoti vanúkeke,
    ako akútea koeku kaúti. Énomone ne kutí kíxone uti vêno, uti iteóvati xunáko ne
    Ponóvoti Kixovókuti yútoe Muîse.
  bmr-NT: Jaanotɨ niquejefaño iicano Jerusale sajeebɨɨma iicacuumi. Jaacuumi seeme
    mɨɨhai.
  fuf-fuf: Kono saare Yerusalaam dow-dowre nden ko dimo on, ko on woni yumma men Saarata.
  bhl-bhl: Kate, wiin so waneng Sala u Sunbin-Got em “Kaneloki te!”, angse emteben
    kitakamin weng dukuse em Selusalem abin mutuk fian abiil tikin katem beem kiskiw
    ete te. Selusalem abiw mutuk fian be “Fein!”, dangbuluw kunum waneng num yem atew
    kebu te.
  ons-ons: Ŋo Yerusalem mat mane weti qeliwo metmaike, mat ea wane ŋei ŋerep eŋe qeka
    makaine midaine, ululuŋ ari sari gemami, ea yemo eŋe Sara wane rokop. Oŋo Abraham
    wane ŋanomine koboine, eŋe nagaze okanmaike.
  con-NTPO: Tsa'ma ingi sefacconi'su Jerusalén canqqueja ccaninga tsu. Tsenijan patrón
    mechoandeqquia tsu can'jen'fa. Sara'qque tsa'can tsu. Tiseja ingi chan'cansi gi
    ingi'qque patrónme mechoa canse'fa.
  ghs-ghs: Qate, qusuho Dzerusaremu oi teqaha sutasutaho isakinidzara. Oi pai napahoho
    qesani.
  peg-peg: ମାତର୍‌ ସାର୍ଗେତାଂ ଜିରୁସାଲମ୍‌ କୁଲାସ୍‌, ଆରି ହେଦେଲ୍‌ ମା ତାଡ଼ି ।
  txu-NT: Nhym be, me kute amim Kritu mar ne me kàjkwakam Djeruxarẽkam ar ba. Me ja
    ne me kute Môjdjê kukràdjà marn kute kôt amijo baja kangan Kritubit kôt ar amijo
    ba. Kôt ar amijo ban kubê me pardja kêt ne ta arỳm arek mekôt ar ban umar mex
    ne. Kàjkwakam Djeruxarẽ ne kute me banã pyràk.
  eng-WEBU: But the Jerusalem that is above is free, which is the mother of us all.
  gnw-NT: Ẽrei jocua Jerusalén ara pe oĩ vae uyeyocui mbae vae reta rami co. Echa'ã
    jae yandesɨ rami co.
  mux-mux: Akiliinga-pe Jerusallem te mulú-koleana lelemáliinga yambuma mindili te
    naa noku we molemele. Jerusallem akili oliu ⸤Krais-nga yambumanga⸥ anum.
  maj-NT: Ni tse̱tse̱ xi y'énda Nti̱a̱ná, kui xi chju̱úhu̱n Abraham. Kui xi nkú joyaha
    nanki Jerusalen xi tíjña nk'a ján. Nda̱íhi̱ yjoho̱ ko̱ ta̱ nda̱íhi̱ yjoho̱ ntíhi̱,
    kui xi ñá.
  bkq-NT: Etadâdyby araba olâ kurâ. Jesus tâinwânse kurâ, Deus xurâem tâwentâguezeba
    kitoem. Kurâ xurâem, kâjidy xidadâ tohoguezeim kuru olâ ise Jerusalém iwelo kaynonrodâ.
  kue-kue: Ba Jerusalem ta heven suna yoko yongwa ana ambumo i nono mano moglkwa.
  cot-NT: Cotanquitsi aatimpajia aroguenti aquejejiacari ochoviquijianaqueca imanquigaremajaca
    Averaame teeca iromperaperaajitempaji. Iroatimpa iroguenti ocantacotaque otsipa
    Jerosare inquitequitica.
  bnp-bnp: Pali e Ierusalem na hunu i uka ma ia a vora. Ia e kinane hita muholi,
  apn-NT: 'Nẽ hapu hã Tĩrtũm kapẽrta. Apraãw prõ kumrẽx Saraja te kêp kaxkwa kamã
    Jerujarẽ õja pyràk. Krĩ ja kamã mẽ pa mã xwỳnhjaja te mẽ kêp mẽ kãm mẽ àpênh xwỳnhjê
    pyràk kêt. Ra mẽ kot amnhĩ kaxyw Kris mã hamaxpẽr nẽ hkôt amnhĩ xunhwỳr jakamã
    na htem hamaxpẽr o: —Ixte amnhĩ kaxyw Kris mã ijamaxpẽr nẽ hkôt amnhĩ xãm jakamã
    na Tĩrtũm ixpumu nẽ amnhĩm inhmex ã ijarẽ nẽ ixto hkra. Anẽ. Ãm hãmri na mẽ ã
    wamtajê rom hamaxpẽr anẽ. Tã ã mẽ hamaxpẽr anhỹr xwỳnhjaja te mẽ kêp Sara hkra
    pyràk.'
  ctp-NT: Loꞌo nan ni, wa mjwi xka chaꞌ ꞌñaan, chunꞌ xka nu kunaꞌan kanꞌ nu ngwa kwilyoꞌo
    Abraham, nu kunaꞌan nu mdiꞌin suꞌwe kanꞌ. Xka Jerusalén nu kwi kanꞌ nka ndloo
    ꞌñaan ni, kanꞌ lka ñaꞌan tiꞌ kichen tyi nchga nten ꞌin Jesucristo; la kanꞌ ka
    tyiꞌiin suꞌwean loꞌo Ndiose.
  opm-opm: Oh kakdah ohe Jerusarem ap mutuh ohmura; aw tei ohe Jerusarem ap mutuhnong
    oh duupsin kuu Sera uhe nang na tatpat patesuh ohe tan hat nang na tatpat pat
    ap mutuh ohmur. Ama ap mutuh oh dire em hat patmur.
  bvr-bvr: Wurra jarra gun-nerranga Jirúchalam gun-gata waykin wenga gu-gatiya burr-yika
    gu-rrawa gun-molamola gu-nirra burrwa, rrapa nipa gun-gatiya rrawa minypa gun-ngayburrpa
    gu-mampa arrburra, ngaja, ngarla.
  wal-wal: SHin saluwan de7iya Yerusalaama ailletettan de7ukku; a nuussi aayyiyo.
  zad-NT: San cho' lljazoacho Jerusalénna' daa zoa yabana' gana' zoa Chioza', bi nakcho
    ka beṉ' ndoo lla yel chone' xshin beṉ', ḻa' bi zoacho xṉi'a leya'.
  kmg-kmg: Á Jerusalem hae faic ŋekac izi Sara ere sâc, hae izi hâcne neŋgoc jâmbâŋ-nâŋec
    ekac.
  aso-aso: Ne neiha Okulumokuꞌ hozi minineꞌ Zelusalemi numuno ebeꞌ gosohoꞌ nene goboni
    alu minamineꞌ veneꞌ Salaꞌnidoꞌ nene lo molo noluve. Aza nene Moseꞌ louꞌ gamaziꞌmi
    goboni ve minamunive leliꞌ gotoꞌ ebete mino izeteho neꞌmine nene neive.
  uli-uli: Iwe ngo Jerusalem la ye mel woal laeng ila te iy slave, iwe ngo iy mele
    selach.
  nin-NT: A ta si Urushalima nu unkplassu wa nanko, à si su ugarr a undurr hen, uwama
