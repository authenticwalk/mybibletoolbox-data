  qxh-NT: nuwanchim ichanga manana. Sarata wamranta tarichishan-jina Tayta Diosninchi
    wamrachacamashcanchi. Saraga wasiyujmi caran.
  nwi-nwi: Mərɨg Jerusalem kɨrik mɨn apa ye rao ye neai, in rəmhen kɨn piraovɨn yame
    pəh nien mə slef, yame loa rɨpəh nehuəyen iran. Kɨni in mamə kapətawə,
  kmo-kmo: Wowak, howuk tawa Jerusalem akama sii eeta noti awi tawak, no eena pokochi
    takasakech. No heemachi biish tawa.
  agr-agr: Untsu Sara inakchau aajakua nunú, nayaimpinmaya Jerusalegka nuna iwainawai,
    nuna uchijí aidauk jutii aidautiyaitji, dekas Apajuí uchijí aidautik.
  kyc-kyc: Dokona yake panda Jerusaleme doko mee karapusi pali napala namwana endangi
    angingyuo pelyamo.
  urd-GVU: لیکن آسمانی یروشلم آزاد ہے اور وہی ہماری ماں ہے۔
  yre-NT: '''Pian Zeruzalɛm nɛn laji bɛ, ''bɛ ''ka nɔan -a fɛ -tʋ -lɔ dɩ. -Yɛɛ cɩ
    -kaa "bʋ "a.'
  fuh-BKF: Ammaa Urusaliima gonɗo dow kammu oon wo dimo, kanko woni inna meeɗen.
  arl-NT: Saniniuujia, quiarinio Jerusalén tiacani, jiyocuacaanu Pueyaso racatasano
    pa quiquioranoni, cunoori seetanujuanaa Pueyaso muerasurano cutara. Cunoori maja
    Moisés Rootasano tojijiacara. Cuno tiacaari miriqui juhua Saara. Paacuajaari juhua
    Saara niquiohua cutarani. Majaari tari pa quiniu seru niquiohua.
  ziw-ziw: Mna Yelusalemu ya kwembingu ni saviya yudya mvyele alekeilwe uyo ni mami
    yetu.
  grc-TR: Ἡ δὲ ἄνω Ἱερουσαλὴμ ἐλευθέρα ἐστίν, ἥτις ἐστὶ μήτηρ πάντων ἡμῶν·
  nag-nag: Kintu Jerusalem kun to uporte ase, etu to ajad ase, aru tai moi khan laga
    ama ase.
  eng-OEBCW: But the Jerusalem above is free, and she it is who is our mother.
  knj-NT: Jal jun xa Jerusalén ey bey satcan, ja' ey jon yet. Yu jun tu', ket c'al
    cu ba cu txojli, c'am xa chi cu ak'le mandar yu jun ley tu'.
  deu-1912: Aber das Jerusalem, das droben ist, das ist die Freie; die ist unser aller
    Mutter.
  san-PUN: ਕਿਨ੍ਤੁ ਸ੍ਵਰ੍ਗੀਯਾ ਯਿਰੂਸ਼ਾਲਮ੍ਪੁਰੀ ਪਤ੍ਨੀ ਸਰ੍ੱਵੇਸ਼਼ਾਮ੍ ਅਸ੍ਮਾਕੰ ਮਾਤਾ ਚਾਸ੍ਤੇ|
  nob-LB: Men Sara, den frie kvinnen, representerer den andre pakten. Hun er et symbol
    for det nye Jerusalem, det som finnes i himmelen. Alle vi som tilhører Kristus,
    lever i frihet og har Sara til mor, hun som før ikke kunne få barn.
  ntj-ntj: Nyangka Tjurutjamanya kutjupanya yilkaringka ngarala. Ngurra palunyangka-ya
    yungarralu kulira palyalpayi. Yiwarla palunyanya ngayuku-lampa ngunytjupirinypa
    ngarala.
  sxb-NT: Ni Yerusaleemu eri ku igulu eri owuyanga, kandi nio ngʼinoifu.
  nhu-NT: Geenɛn ɛ bonyii bo Jɛlusalɛm wvù nu wvu fowe le yaa nu bonfaw kɛ. Wvuwɛ
    Jɛlusalɛm nu bwee wesebeene.
  row-row: Te Hehelu-fufuliꞌ laen a, natudꞌu kota Yerusalem esa sia sorga. Lamatualain
    ana nara mana leo sia na, nda ate sa. Sira, atahori nenemboꞌit nda mana nenepaꞌaꞌ
    no agama hohoro-lalanen sa. Huu naa, sira onaꞌ hita mama Sara na, Abraham sao
    kabꞌin na.
  msy-msy: Godɨn Akɨnafarim kamaghɨn mɨkeme, “Amizir boriba puvatɨzir kam, nɨn boriba
    gɨn bar avɨrasemegham, egh amizir pam itimɨn boribagh afiragham. Kamaghɨn nɨ amizir
    boriba isir puvatɨzim, nɨ bar akongegh. Nɨ amizir otɨrɨmɨrir mɨzazibagh fozir
    puvatɨzim, nɨn navim deragh, nɨ bar akuegh, pamtem dɨmɨva araghasɨ.” Ezɨ kamaghɨn
    Jerusalemɨn igharazim a Godɨn Nguibamɨn iti, Moses Osirizir Araziba a ikiagharɨghɨzir
    puvatɨzɨma, a datɨrɨghɨn fɨriaghɨrɨ. Ezɨ an en amebamɨn mɨn iti.
  agg-agg: Ŋga asu ŋgorü Serusarem sünambe anaŋgo ranai ana moanɨ aboedɨ nɨmarɨ-randeimbɨ
    ŋgoaf-ane. Ŋgoafɨ ranai ana anɨhondümbo-rɨhundeimbɨ sɨhefɨ me-ane.
  ptp-ptp: Dɨ vêx ngwe wê Sela ge tɨyi xocbê Jelusalem paha ngwe wê yêp kɨsii ganê.
    Il dô nidvɨha dɨ il o dô tɨyi xocbê tɨbii yuac pɨleva ge lêm, om Sela ge tɨyi
    il tag.
  nak-nak: Eala moli egiteu ale tautaulailo te Iesus, la pulolou tegiteu eia isapolo
    te aleie, la pulolou tegiteu eia mavulaha sesele, eia kama la pulolou la kilisi,
    ouka. Ale eia tovoa gatou mai e rutule Abraham sesele, e Sera ale visibitala amiteu
    tomi e tutubula, mai tai lou etatou tomi ale goiloti te Iesus.
  lbb-lbb: Ika e Jerusalem saot na langit, i kes langolango pa i arlar o e Sara, a
    hane ning i kes langolango, pa i a kabatnandala na tena tortorot.
  kan-2017: ಆದರೆ ಮೇಲಣ ಯೆರೂಸಲೇಮ್ ಎಂಬವಳು ಸ್ವತಂತ್ರಳು, ಇವಳೇ ನಮಗೆ ತಾಯಿ.
  cso-NT: Tɨ³la³ tsá²mɨ³ zian² hí³ hi³ ca³tɨn¹ hnga² né³, lɨ́n³ henh¹³ quioh²¹ juú²
