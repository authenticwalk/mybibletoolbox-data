  nko-NT: Sara mʋ́ gyí ɔdɩ́hɩɛ, ɔlɩɩ́ há ɔsʋ́sʋ́ Yerusalem. Mʋgyí anɩ yín nɩ́.
  bsn-NT: Õ vecajʉ quẽne, Dios ya maca “Jerusalén vãme cʉti maca ñaroja”, yicama.
    Tojʉma, moabosarimasa jacore bajiro me bajiaja. Sarare bajiro bajiaja, ti maca
    ñarona, so rĩare bajiro bajirã, “Dios ĩ rotimasire cʉdiroti me ñaja” yicõari,
    Cristo rĩrene ajitirʉ̃nʉrã mani ñajare.
  pib-NT: Ga wa teno gajeru Gerosale gishpakachroni, walanwa wunro.
  wiv-wiv: Palaka a Ierusalem kua bukuna lagato, ia beta ni vora vetanga. Ia e habuki
    Sara, na titinadolu.
  reg-reg: Nawe Yerusalemu ya ingulu niyo eye chibhule, niwe mai unu achibhuye.
  mlh-mlh: Posiine (fri) so fukegobiyoŋ, Jerusalem siti mo paibe gogobi, yoŋoji nigiŋ
    gbediyaŋuŋ tomiri posiine gogobi. Niŋore maŋgo Sara iŋoji siti ore soso fukega.
  gof-ENT: ሺን ሳሎን ዴዒያ ዬሩሳላሜይ ኣይሌቴን ዴዑኩ፤ ኢያ ኑ ኡባስ ኣዮ።
  aau-aau: Sawk Jerusalem nonkumey ko hokwe, sa-ar-sa. Seyr hokwe hromo ipey.
  tvk-tvk: E Serusalem hu tei de ut nesao xa meluv ra holesok xil te ut etan ak. E
    ngan xil xa di langgusil hitxatien te xeih hu na Hi ha liti en. Vengan xir xa
    rameluv ra xeihen te rae xil ak e raling neketen nar e Kristo, xir ranggoni nat
    Serah xa temeluv.
  prf-NT: Peru en Jerusalem a ked dilanget ay malaya, sakay siya en ina tam.
  auy-auy: Énifo moórá-aaima símai tarímakain-aaima maarán-iye. Aú-naoꞌa Yérúsaremufakaan-daoꞌa
    wíyómpaꞌa wéraipaꞌa ámáánko waási ímba taꞌótokain-daopaꞌan-iye. Énifo minááígóní
    áwáuma maarán-iye Maníkón-aaisafeta éraiꞌe súndawisa kentáá sinówaraamba uráiye.
  tbg-tbg: 'Ieruharemi vatuka vovano naaruvainima vairo. Vi vatukararavata uva tuqantaake
    tirera: Vi vatukava vaireva, viva qaqi vai nahentiva Seraavama vairo. Vi vatukava
    vaireva, tinavu novama vairo.'
  hub-NT: Antsu Jerusalén nayaimpinam a nuigka chicham umiktasa waitamusha atsawai.
    Ii Cristonam surumanainati matsamsatnaitaj nuka nuwaiti.
  hmo-hmo: To Ierusalema ma ta be guba dekenai ia noho, ia be ura kwalimu hanuana.
    Ia be iseda sinana.
  big-big: Kapura yongok Sera mei kingyengki ngane weiya ono pumolo ngago silok tiya
    Anotogo Abalamyegi mana puragi walimizamele. Sera Anotogi yereng Yirusalem paka
    ngalege puragi walimizamele logo yongkambanu kalike purage yolugi puwili mabek
    yolu perik Mosegi loyengko puwiliyegi ngai ono. Sera tenigi panu wezamologo logo
    teni pigi yango keya marekngang wezawili pewili Mosegi loyengko ngai ono.
  gux-G: Ama Jerusalema dogu n yu n ye tanpoli die u yuli wuni n tie ti ya naa.
  cnl-NT: '''E³ quie''²³ yʉʉ''³¹ güii³ xa³ jia''³ cɨ''²³ juɨɨ³ Jerusalén. La²³ xen³
    jo̱o̱³¹ ''ñée² mɨ²³quie''² Abraham ''i³ ''a²³la³ ''í³ te³ rɨ³løn³¹ moza xen³ dsa³
    ''i³ nee''n²³² juɨɨ³ jo̱³. La''³ xen³na² miin²³na², ¿mɨ³naa''³¹? Qui² ''é̱e̱²
    ''e³ rɨ³løn³¹na² jo̱o̱³¹ mɨ²³quie''² Abraham. ''É̱e̱² ''e³ ''a²³la³ ma²³ ''e³
    te³ rɨ³løn³¹na² mozos.'
  zar-NT: Jerusalén naʼ zoa yehuaʼ yubá nazán, ateʼ rëʼu ni nácaruʼ bönachi uládz
    que yödzö niʼ.
  kde-kde: Henga Yelusalemu ya muha, yani kulihunde kukávele muhali ya utumwa. Na
    hwetu tukávele muhali ya utumwa wa Sheliya, ing'anya kulihunde nni kutuveleke
    hwetu.
  ata-ata: Ia Ielusalemu ane vile muxolu teitexi no opo loxotolo ne anu Sala ne anu
    neninge maninasou ane.
  qvw-NT: Ñatac mana uyway Sara walmi'a tincuchisha cayan janay pacha Jerusalenpi
    libriña cananchicpä limalicuśhancämanmi. Paymi ya'anchicpa mamanchic.
  nfa-nfa: Te ngaa lii pajaji dhu leo hari, pajꞌujꞌu asa kota Yerusalem dhu leo èci
    ètu sorga. Ana-ana unu Ama Lamatua dhu pea ètu èèna, ènu boe. Te rèngu dhèu bebas
    dhu paꞌèki boe dènge atora agama èèna. Nèti èèna ka, rèngu se èci èèna ka dènge
    ina jiꞌi Sara, dhèu èmu Abraham.
  tnp-tnp: Mətəu Jerusɨləm kəti mɨn əpəha ilɨs e neai, in təhmen e pətan iətəm səniəmə
    slef, iətəm Lou təsəlis-ərainiən, kəni in mamə rəhatah.
  urd-urd: मगर 'आलम — ए — बाला का येरूशलेम आज़ाद है, और वही हमारी माँ है।
  hot-hot: Ma tabô yaŋ ma avi atu ba alaŋ mi, êŋ ma Jelusalem atu ba hamô malak leŋ
    ma yani miŋ hadum ku hamô alaŋ vibiŋ ami. Yani ma alalôaniŋ wakatik.
  mqj-NT: Mengke'de' ia Sara, inde baine tangngia sabua'e dipasirapan ia Yerusalem
    bakaru yao suruga. Anna iamoa' kita indota.
  rus-SYN: 'а вышний Иерусалим свободен: он - матерь всем нам.'
  mbh-mbh: Aveto Jerusalem Pen a Urvet anga i voth ini rem um polpolonga avele, na
    i ranga ve ini a Sara na rem aken i ranga ve ini niner.
  bdd-bdd: Ma hesi tauda geya paipaida, eeta ꞌida ꞌasa Yelusalema galewa, gide sinadai
    ꞌihenatunegita Yehoba ꞌina gwae hemisa ꞌoinega.
  cbt-NTPO: Apraan sa'inso nipirinhuë' co ina pochinhuë'. So'ini noya noya ni'nin.
    Co hua'anën pochin camairinhuë'. Inapochachin inápaquë nasha Quirosarin ya'huërin.
    Inatohua' co nisha nisha natëcaso' ya'huërinhuë'. Quisocristo imapatëhua', Sara
    hua'huin pochin ninëhua'.
  srn-NT: Ma a fri uma e taki fu a Yerusalem na heimel. A foto dati fri, èn na en
    na wi m'ma.
  cta-NT: Pana cua ngujui chaca chaꞌ jiꞌna, xquiꞌya chaca nu cunaꞌa̱ biꞌ nu ngua clyoꞌo
    Abraham, nu cunaꞌa̱ nu ndiꞌi̱ tsoꞌo ti biꞌ. Chaca lo Jerusalén cucui laca loo
    jiꞌna, biꞌ laca ñiꞌya̱ si laca quichi̱ tyi lcaa na nu jlya tiꞌ na jiꞌi̱ Jesucristo;
    taca tyiꞌi̱ tsoꞌo ti na ca biꞌ.
  bqc-SIM: Yelusalɛũ pↄ́ kú musu mɛ́ wɛ̃́ɛ ũ. Ɔ̃mɛ wá da ũ.
  tcz-CHONGTHU: Hinlah numei chom dang nu, Sarah chu Van Jerusalem vetsahna ahi. Ama
    numei ongthol ahin, eiho nu ahi.
  mar-mar: नवीन वरील यरूशलेम स्वतंत्र आहे; ही आपल्या सर्वांची आई आहे.
  snp-snp: Etito nefa, lalimo numude meya naba ya Yelusalemu ailo, kosinauka nemo
    numuna, ya nelalo kouba-naba lono ma minámami eba ya ne. Aya eba ya otefo yaidana
    oto nemoma nenako, lo melami kakafo nela wi ledámami nomilipala ya minone.
  isl-isl: Okkar höfuðborg er hins vegar hin himneska Jerúsalem og sú borg er ekki
    þrælkuð af lögum Gyðinga.
  spy-NT: Nteenee kerkeey ꞉Yēērusālēēm nyoo bo kibkōōnkōy āk koorkēētaab ꞉kayta nyoo
    mēēbērē motwoor ꞉biikyii ānku inee ku moomo nyēēnyoo acheek choo kiikiiyēnchi
    Kiriistō.
  xnn-xnn: Ngem nan kaiyaligan nan sigod ay asawan Abraham et siya nan esay katolagan
    ay inted Apo Dios ay mangwani en badangana nan ipogaw ay mangpati ken siya. Et
    am-in tako ay mamati ken Kristo et datako nan kaneg an-ak nan babai ay baken baa
    tay adi tako mabab-aa isnan linteg.
  mwe-mwe: Kwa nneyo Yelushalemu ja kunani ja ungwana, numbe ni anyina bhetu.
  tte-tte: Na Sela iya besiele kamwasa waluwaluna, yo kana koleya besiele Yelusalema
    waluwalunane bwaine iyaele bulibuli mena, iya nige imiyamiya panpanna koina na
    iya kita Yeisu kana tomeliwo sinala.
  tcs-tcs: Bat Sera dat oman uda i no bin sleib, em piksa wase Zarusalem lo eben.
    Ane em i mama blo yumpla.
  hlt-THB: Cehlai khan benna ak awm Jerusalem taw tamnaa nu am na awm nawh, anih taw
    ningnih a nu na awm hy.
  soq-soq: Tane Abraam manainapa Sara ipa Ierusalem uboa rua, nola saiwa pokawa mai
    etapona. Tane no sumanailala ipa Ierusalem uboa mampea, ita Sara ipa no inamba.
    No mai anaana saiwa pokawa eteipona, dia.
  qub-qub: Sarami ichanga tincun syëlucho caycaj Jerusalenman. Chaychöga manami laypa
    munayninchönachu caycan. Noganchëga chaypitanami canchi.
  att-att: Ngam sittam, gapu ta ikatalà tam si Apu Kesu megapu sù bagu nga tarátu
    ni Namarò, á kunnay ittam ta napalubbángin. Á yáyù nga mesipà ittam sù bagu nga
    ili na Jerusalem nga ajjan kunangan ta lángì. Á gapu ta arát tamin passerbián
    yù tunung, meyárik ittam sù ira ginaká ni Sara nga atáwa ni Abrakam nga arán na
    aripan.
  bki-bki: Mia tira dolu nene naio be Sera, napano naio maka toro rivokar naio kanano
    im̃auano naio ga jo, mia nina javukia Yerusalemo dolu napano naio be Yerusalemo
    na mave. Sera kenerinio nalo, nalo bunu maka toro na toru tai rivokarlo ka im̃auano
    mia nalo bunu aju ga jibe na, tenene na milaio ana na Sera nene jibe ka be keniedo
    napano rabarkar tiniedo ea Kristo.
  bqp-bqp: Yurusalɛmu kũ à kú musumɛ zĩdade ũ. Àkũmɛ ó da ũ.
  mcp-mcp: Yurʉ́səlɛm a gwɔ́w nywáá cugɛ́ lwaá, nyə ntâg wə́ jɨ́ nyɔ́ɔ́ŋgʉ́ wúshé.
  hat-hat: Men, Jerizalèm ki nan syèl la, li lib. Se li menm ki manman nou.
  npl-NT: Pero n Jerusalén non kajki ilwikak amo kajki imak non tlanawátili, iwa tejwah
    titepilwah de non Jerusalén.
  bgg-bgg: Jishii Hamangkhung pha Jerusalem ne ichad ro, chiih-è ai ne gathek ro amuii
    ro.
  eng-TCENT: But the Jerusalem that is above is the free woman; she is the mother
    of us all.
  eng-BSB: But the Jerusalem above is free, and she is our mother.
  cpu-NT: Irooma pashine tsinane iinaperotari Abraham-ni kaari jotzikaitari, iroora
    oshiyakaaventakeriri anintaayetaachaneri pashineki nampitsi paitachari eejatzi
    Jerusalén saikatsiri inkiteki.
  san-ASM: কিন্তু স্ৱৰ্গীযা যিৰূশালম্পুৰী পত্নী সৰ্ৱ্ৱেষাম্ অস্মাকং মাতা চাস্তে|
  tac-NT: Ramueka tabilé alarigá 'nátame niru, ramueka 'nátame niru pe 'la sébali
    bijchígisiga napu anile Onorúgame 'la rewagachi moinálime ko.
  eng-WEBPB: But the Jerusalem that is above is free, which is the mother of us all.
  gfk-H: Senbia no Ierusalem aram naliu i langalanga talur ira tinirih gar na tultulai.
    Ma ia no puasi dahat.
  viv-viv: Tu lobama ana Yelusalema keke vehimeyai-nadi ana veꞋagetogeya gidamiyami,
    ada mena melalai-nadi vaita ide Keliso ana tovetumagana hinada amine.
  yao-yao: Nambo Yelusalemu ja kwinani uli musi waulechelelwe, ni musi wo uli achikulu
    ŵetu.
  tgp-tgp: Pani Sarah, har̃ai materi atu mo sohen Jerusalem aulu na tuka, enia tinar̃a.
  auc-NT: Eedotadëë inguipoga ongöñömö baï mönö öönædë æite Eedotadëë baï ïñömö ongongæ̈impa.
    Mänïñömö Eedotadëë näni äñömö mönö badä Tada wodi baï impa. Tada ïñömö wïï wacä
    ingante në cæcä baï ïñönante mönö tömënä wëmö baï ïmompa.
  kbc-NT: Pida Sara ane daɡ̶a niota, boɡ̶oiciaceeketege niɡ̶ida gela nimaweneɡ̶egi
    Aneotedoɡ̶oji me dinilakidetetege oko, codaa me liciagi aca nigotaɡ̶a digoida
    ditibigimedi, aca gela Jerusalém. Odaa okotawece anida anejinaɡ̶atege Cristo joɡ̶okomoɡ̶oko
    niɡ̶ica niɡ̶eladimigipitigi naɡ̶aca gela nigotaɡ̶a, odaa aɡ̶odiciagi niotagipi,
    igaataɡ̶a aɡ̶etiɡ̶odiiɡ̶e lajoinaɡ̶aneɡ̶eco Moisés.
  bmh-bmh: Bo, ig oigeb petak emun duailel ig kasai ze piu gonugau salau duailel sul
    dab tam. Igual Zerusalem Mesgai wag dareu. Go Sara sul. Go salau air tam, gonun,
    go ig oigeb petak emun duailel kasai ze piu gonugau salau duailel sul i darem,
    go igual anaicig.
  ctu-BL: Pero libre jini Jerusalén am bʌ ti chan. Jiñʌch lac ña' ti lac pejtelel.
  meq-meq: Ane tuk na, Zerozelem nakə mə mbəlom aye na, neŋgeye andza ŋgwas nakə beke
    eye bay aye. Maa təra andza may kway na, neŋgeye.
  noa-H: Pari Sara sĩi Abrán chog k'aba hi hʌʌi chaar harr haawai jãgua jũrr hʌ̃gt'arm
    Jerusalenta jaau sim; hajapcharan maach t'um Cristo hiek hʌ̈k'a nʌm gaaimua hʌ̃gt'ar
    wëtju k'ʌʌn hãdk'ata höbër sim. Magua hich jãg Sarajã Abrán chog k'aba harrjö,
    maachjã mag ley hʌʌrk'aba nʌm gaaimua hag chog k'aba nʌm.
  alp-NT: Yo Sarare natire Yerusaleme ndete surgare, mere iteki inate, ile tamata
    makerike mo. Kai itere tamata makerike rebe iteki kbasa sae more mo, le ite lulu
    hukume rebe Musa ilekire more pe.
  san-VEL: kintu svargiiyaa yiruu"saalampurii patnii sarvve.saam asmaaka.m maataa
    caaste|
  kbq-kbq: Hianagi anagamu monafi me'nea Jerusalea, tagri nerarera kazokzo osu a'mo
    hu avame huno mani'ne.
  kbh-kbh: Ndayá Sáraftaca tojanopasacá, chë nÿe cachabiama trabájaye shembása, entsinÿinÿná
    chë trato, chë ts̈abe bendicionënga Abrahambiama jamama chábioye tbojans̈buachená
    ora. Chánaca entsinÿinÿná chë Bëngbe Bëtsabe bëts pueblo celoca, Jerusalén ca
    uabaina pueblo, er chë chents̈e mochjoyénananga, mora ndoñe quemuátiyena chë leyë́ngaca
    mandánënga. Chë Crístbeñe os̈buáchiyënga mondmëna chë celoca bëts pueblo Jerusalenents̈e
    joyénanama, y chca, ndegombre chënga mondmëna celocama ents̈anga.
  ron-LSB: Dar Ierusalimul de sus este liber, care este mama noastră a tuturor.
  pon-pon: A Ierujalem, me mi poa, me maioda iei in atail.
  nhe-BL: Pero tojuanti tlen tijneltocaj Cristo tiehuani ipan nopa yancuic Jerusalén
    tlen temos tlen elhuicac. Huan Sara inelsihua Abraham tlen ax elqui tlatequipanojquetl,
    itztoc tonana tojuanti tlen ax tiquintoquilíaj itlanahuatil Moisés.
  sps-sps: Sen e Sera, ito na moun a sikia ma muiny binun babainy faatok iny non tsue
    faunot foun te kat e Gov ten Abraham. Sera faatok iny non a ngats fan tsian a
    foun unya Jerusalem te kaa non Gormirmir ten Gov, ana vainy to te nai kaakaa ror
    na aya vou, tapuruur osing bus Faun. Sera faarei non a tsinarara, ito na vainy
    te faason tsun ror ten Krais, ana ra tapuruur osing ton Faun.
  wnc-wnc: Ngana maya tapatu Ebrahamdane maatna siknga umana Sera ngang iniking. Itane
    waakngae tuwanguke ninu Jesu enandang nanatane amina dakngake yuamang aminde natapnanga.
    Ninu maya waapatane waakngae dongune aaking amin binga dakngake yuwatna Mosesdane
    mama wamda nin panggaganutnanga dua.
  bus-bus: Yerusalɛmu kɛ̀ kú musun wɛ̃ɛnɛ ũ. Àmbe wa da ũ.
  gub-BL: '@see-verse:GAL.004.025'
  imo-imo: Nalo Abrahamenga pinyewe ambomu mele manda lepo nimbolio aku kamukumu Jerusalem
    mulu kombuna ltemo akumu lino Gotenga ungumu pilipo Jisasi ipuki tili imbomanga
    anumu mele manda ltemo.
  boj-boj: Ariya Jerusalem bunuj a laŋ goge di unu. A kaŋgal uŋa sai. A gago ai.
  eng-DRA: 'But that Jerusalem, which is above, is free: which is our mother.'
  knf-knf: Kë bañaaŋ biki Yeruŧalem di baţi duuţ başë wo bajeeh, dul dawooŋ anin un.
  san-KHM: កិន្តុ ស្វគ៌ីយា យិរូឝាលម្បុរី បត្នី សវ៌្វេឞាម៑ អស្មាកំ មាតា ចាស្តេ។
  arn-NT: Welu Sara adentuniey Ngünechen ñi waria ti wenu mapu Jerusalen mew iñchiñ
    am ta kiñewkülelu ta Ngünechen iñchiñ taiñ mupiltun mew ta Cristo mew. Sara tañi
    püñeñ reke feleiñ, tati lifrelechi domo ñi püñeñ ka müten ta iñchiñ.
  zas-NT: Per dunuj ree du ladx ree na̱j Jerusalén ni yuꞌ xanyabaa abiꞌ Jerusalén
    guin ad najtan ziꞌc ni nadoꞌ loj ley guin ziꞌc ad gojct Sara loj Abraham.
  ken-NT: Kɛ Yerúsalɛm anɛ amfay apú ndu kɛsɛm nɛ yi kɛ achi máyɛsɛ.
