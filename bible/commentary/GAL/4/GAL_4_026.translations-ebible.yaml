  uig-ARA: ئەمما يۇقىرىدىن بولغان يېرۇسالېم ھۆردۇر، ئۇ ھەممىمىزنىڭ ئانىسىدۇر؛
  tuf-tuf: Cuatán cuacúr cut Jerusalén pueblo ajquitro. Bíyinan erar itay béyata bíntara
