  sus-sus: Kɔnɔ Darisalamu naxan na ariyanna, xɔrɛ taa nan a ra. Won nga nan na ki.
  pon-2006: Ahpw Serusalem en nanleng me saledek, iei ih atail nohno.
  dad-dad: Anĩ ere, Jerusalem ilun ibodok, are kafĩ fiya sã. Agef fen, ĩ neda sinada.
