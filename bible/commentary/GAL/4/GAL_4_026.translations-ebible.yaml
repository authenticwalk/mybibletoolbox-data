  kpg-kpg: Malaa, Jerusalem di langi le e moholo, go mee go tadau dinana donu.
  taj-taj: तर स्‍य्‍हान्‍दो म्रिङम्‍हेमे सारा चा स्‍वर्गला यरूशलेम ह्रङ्‌बान हिन्‍ना।
    थे खालैला नोकर आहिन, थे चा य्‍हाङला आमा हिन्‍ना।
  avt-avt: Sera hɨre wɨre hɨm ham God kewet Ebraham em. Hɨre wehimɨtan wit Jerusalem
