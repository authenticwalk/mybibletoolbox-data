  san-DEV: किन्तु स्वर्गीया यिरूशालम्पुरी पत्नी सर्व्वेषाम् अस्माकं माता चास्ते।
  tna-NT: Beju ecuaneda mu d'eji su. Aimue jacuatsasiati cuana sa eme su yani mahue.
