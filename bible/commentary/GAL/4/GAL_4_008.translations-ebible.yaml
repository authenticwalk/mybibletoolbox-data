  kqc-kqc: Idu senagi ya bi Sei toto, ye ofa sei rofu moimai rei tavoi regamadi.
  tav-tav: Cajʉgoyepʉ Diore mʉja camajiquẽjupa. Aperãre Dio cãniquẽnarena mʉja cáti
