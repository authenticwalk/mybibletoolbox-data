  kxv-kxv: ସାମା ମୀରୁ ନ଼କେଏ ମାହାପୂରୁଇଁ ପୁଞ୍ଜାହିଲାଆତେରି, ଅ଼ଡ଼େ ଏମିନି ଗାଟାଇ ସାତା ମାହାପୂରୁ
