    dua ngana anutu pupukngae gepbiatang yuking.
  bus-bus: Gurↄↄ kɛ̀ á Luda dↄ̃ro, eè dↄ pↄ́ kɛ̀ dɛ Luda ũroonↄzi.
  gub-BL: Kwehe mehe Tupàn ikwaw 'ym mehe peiko tupàn a'ua'u wanemiruze'eg romo a'e
    'ar rehe. A'e teko nuiko kwaw Tupàn romo a'e wà. (Pemuwete penàmuz ikàg ma'e umàno
    ma'e kwer pe wà. Pemuwete kwarahy no, zahy no. — Tupàn romo wanekon wà, peze e
    wanupe.)
  imo-imo: Oi Gote naa liko manjikolio wali enoni kolo toli gotemanga maindo molko
    wale pakoko kuro popo tondoringi.
  boj-boj: Nami niŋgi Qotei qalieosaisosib bati deqa niŋgi gisaŋ qotei naŋgo kaŋgal
    tamo bul soqneb.
  eng-DRA: But then indeed, not knowing God, you served them, who, by nature, are
    not gods.
  knf-knf: Ţfa wi nawooŋ naamme Naşibaţi, najej iko iloŋ ado ya Naşibaţi, kë ikjuuknţënan.
    Na manjoonan iko mënţ iinwo Naşibaţi.
  san-KHM: អបរញ្ច បូវ៌្វំ យូយម៑ ឦឝ្វរំ ន ជ្ញាត្វា យេ ស្វភាវតោៜនីឝ្វរាស្តេឞាំ ទាសត្វេៜតិឞ្ឋត។
  arn-NT: Kuyfi mew, feychi petu kimnofilu eymün ta Ngünechen, poyekefuymün ti pichike
    adentun ngünechen, welu tüfey engün ta rüf dungu mew Ngünechen ürke no.
  zas-NT: Yaloj chi gadidi güünbee quijb Dios, beendi sirv loj ree ni naladxidi na̱j
    Dios, per diidxli ad Diost reen.
  ken-NT: Mpok bǎbhɨ́kɨ́ re rɨŋɨ Mandɛm, bǎbhak ndǔ kɛsɛmɛ́ mɛnyɨŋ ɛbhɛn bɛchi
    chi bɔmandɛm nsé.
