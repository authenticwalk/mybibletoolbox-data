  san-THA: อปรญฺจ ปูรฺวฺวํ ยูยมฺ อีศฺวรํ น ชฺญาตฺวา เย สฺวภาวโต'นีศฺวราเสฺตษำ ทาสเตฺว'ติษฺฐตฯ
  iws-iws: Bɨiya Galesia kɨmiir iikamɨm ɨriipɨ hɨriinan wɨm kɨma Adi Komii siir bɨ
