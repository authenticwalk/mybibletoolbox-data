verse: GAL.004.008
translations:
  kpx-kpx: La subuta Dilava seleve hilokaholilu. Kemo la onobenobe adata vale kebia
    hoesegevei kebiaho loui kosea, “No dilavaea.” La katelahaito keau Dilava seleve
    holioholilu.
  okv-H: Eto ungo God kiae mihaheva iji amite amo ahihi sasapura neite neite God be
    mane amita ke agi ue tipura embo na irarako ere uaeheva
  tbo-tbo: Lolowa taumi Yaubada ega ota hanapugeya, po omi ani witumagana baneina
    palouma naka tauhi yaubada koyakoyama binei o itubagibagi.
  mal-C: മുമ്പേ, നിങ്ങൾ ദൈവത്തെക്കുറിച്ച് അറിവില്ലാത്തവർ ആയിരുന്നതിനാൽ; ദൈവങ്ങൾ അല്ലാത്ത
    എന്തിനൊക്കെയോ അടിമപ്പെട്ട് അവയെ സേവിച്ചുവരികയായിരുന്നു.
  grc-SR: Ἀλλὰ τότε μέν, οὐκ εἰδότες θεόν, ἐδουλεύσατε τοῖς ⸉μὴ φύσει⸊ οὖσιν θεοῖς·
  bgc-bgc: जिब थम परमेसवर नै न्ही जाणो थे तो उस बखत थम उसके गुलाम थे, जो असलियत म्ह
    परमेसवर सै ए कोनी।
  khz-khz: Kunenai gomi na Palagu rogoti na goro ripaa aonai, gomi kaivakuku goaliruputali-venirawai
    (ira talima gimara kalakalara gaura), ira geria inagulu talimara ati voira talimarai
    goagoto.
  deu-TKW: Aber damals, da ihr Gott nicht kanntet, habt ihr den Göttern gedient, die
    es dem Wesen nach nicht sind.
  zsr-NT: Catiꞌ niꞌ cunúnbeꞌiliꞌ‑nëꞌ Dios, gucliꞌ ca bönniꞌ nadáꞌugac, benliꞌ dxin
    quegac bdauꞌ guiöj bdauꞌ yag. Cutu caꞌ nacgac Dios bdauꞌ naꞌ.
  lin-lin: Wuta kala, wana boyebaki nanu Nzambe te, bozalaki bawumbu ya banzambe oyo,
    na bosolo, bazali penza banzambe te.
  hns-NT: Djab toelog Parmeswar ke abbe na djaanat rahiele, tab toelog naklie bhagwaan
    ke maanat-djaanat rahiele.
  noa-E: Chadcha warr pãrau Ẽwandam khaugba aawain parhoobam nemta ẽwandam awi agʉmʉgta
    ee aajeejim.
  eng-EMTV: But at one time indeed, when you did not know God, you were slaves to
    those which by nature were not gods.
  mib-NT: Chi nde saá, nde ná tu jecūhun ni rō ndese Yaā cúu Yaā Dios, te ni cacuu
    ró mozo nuū tāca jéē násūu yáā ndaā cúu.
  lif-NT2: खिनिॽ निङ्‌वाॽफुमाङ्‌ङिन् कुसिङ्‌निःप्‍मानुःल्‍ले़ तगि खिनिॽग हने़बा माङ्‌हाॽरे़
    खुनिॽ योःक् के़बोःक्‍खिआङ् के़वयिरो॥
  xnj-xnj: Kadeni pemwammanyili lepi Chapanga, ndi mwaihengili michapanga ya waka,
    lepi Chapanga wa chakaka.
  mmx-mmx: Gano, nemi mi goxoklen ne Moroa, kuren la miga lok ngan lavaanat saxaruki
    at laxampoovo moroa.
  cbr-NT: Bëráma camina —Nucën Papa Dios ca asérabi Dios 'icë —quixun 'unáncëma 'ixun
    Diosma ñucama rabiquin bëtsi bëtsi ñu 'acën.
  tee-NT: Ju mak'anch acsni jantuca' ismisp'ayat'it ju Dios va k'aya ixlhilac'ap'inat'it
    ju tu'u' ju jantu vasalh diosnin tajunita.
  eng-LSV: But then, indeed, having not known God, you were in servitude to those
    [that are] not by nature gods,
  cak-NT: Y ojer can, cuando man jani titemaj rech ri Dios, rix xa ja ri ch'aka chic
    dioses ri xe'iben servir, y reje' xa man je ketzij ta dios.
  pah-NT: Ymya Tupana'ga kwahave'ymame pe Tupana'gareheva'ea rũi ikwehe. A'ea rupi
    po pe ndapepiro'yi ha'angava hugwi penemimbohetehara hugwi.
  sja-NT: Naaweda parãpa Tachi Ak'õre waide k'awada-e p'anɨ weda, Tachi Ak'õre-ee
    beemaa ɨt'aa t'ɨ̃pachida mãik'aapa ma jua ek'ari p'anapachida esclavoorãk'a.
  xed-xed: Ghalya ma fitika kwala ghuni kul snaŋtá Lazglafta, vuʼa skwa wuyay kul
    nzakway ka vərɗa Lazglafta si ta gə kuni.
  mks-NT: Jihna ga̱ tá co̱ó na̱canda̱a̱ ini ndó sa̱ha̱ Ndióxi̱ já na̱caja cáhnu ndó
    java ga̱ ndióxi̱ ña̱ co̱ cúú toho ndióxi̱ joo na̱sa̱comí a̱ cuéntá sa̱ha̱ ndo̱.
  gfk-S: Nalalie ing be mu pai gale nunure God, ira mangana tanuo ing pa dile God
    tutuno di ga hiis kawase mu.
  bmu-bmu: Iŋini mutuk Anutu qahö möt kutuba malget. Nalö miaŋgöreŋ tandö lopioŋ aka
    bem suahö galöm bem ölŋaŋgö malmalŋi qahö memba maljei, mi töwaŋini qahö welen
    qem eŋgiba etqeqeŋi malget.
  dgz-dgz: E watagaet God ya yao asik tayana wamewa gapan, e god eboewa inap anu tumase
    munan ayamat kaimakaet taiwanian.
  eng-GNV: 'But euen then, when ye knewe not God, yee did seruice vnto them, which
    by nature are not gods:'
  zaa-NT: Pero antes nna labí chi nabia'ni le Tata Dios, sino gutsé'e le bajo ca creencia
    nu labí riỹu', acca álahua Tata Dios beni le adorar.
  eng-WEBSTER: However then, when ye knew not God, ye did service to them which by
    nature are no gods.
  guh-guh: Pamatacabi abaxë Dioso apo payapëtaemë, panematabacabëta panubenabiabame
    panevajëcabiabinexa bediosovi panetaevijavabelia. Bajarapamonae baja cajena apo
    diosovi. Nexata saya panacueratabiabame.
  bon-bon: Uja weene liba camuge Acejiyame poto cidi me umle äbita, weene piba uuje
    bime singi bine jaawenenanemepeye, lui cina toraca ire atwi biname lica gemi.
  nhw-BL: Achtihuiya quema ayamo anquiiximatiyayaj Toteco, amojuanti catli amo anisraelitame
    anquintequipanohuayayaj totiotzitzi catli masehualme quinchijtoque catli amo neli
    Dios.
  swh-ONEN: Zamani, mlipokuwa hammjui Mungu, mlikuwa watumwa wa viumbe ambavyo kwa
    asili si Mungu.
  wbi-wbi: nambe unsiki ghuno namukan'kagwile uNguluve, mulywale vavombi ku vala vano
    muvwandilo naihwani fya Nguluve.
  bba-bba: Yellu i ǹ Gusunɔ yɛ̃, mɑ i sɑ̃ɑ ɡɑ̃ɑnun yobu ni nu ǹ sɑ̃ɑ Gusunɔ.
  eng-KJVCPB: Howbeit then, when ye knew not God, ye did service unto them which by
    nature are no gods.
  kgk-NT: Yma araka'e ndapeikwaái voi Nhandejáry-pe. Upéa-gwi Nhandejáry e'ỹ va'e
    ae pereko araka'e pende reko járy ramo.
  waj-waj: Ngia nnaaru Anutuuqaara vueennama kiada varuu suaivaki ngia mmata aavau
    diaa kumina mminnaa saaka sifaa moomeera iira aataruuyauvaa iida varuduu iyauvo
    ngii haitatuuda ngii ravaatau utuduu ngia iya mmoori vareeravai.
  cpy-cpy: Tema paerani tee piyowitari Tajorentsi, tema pitajorentsi-tetashi-yitakawo
    rowetsikani-paeni atziri, rootaki omperawaeta-kimiri. Teemaeta otajorentsi-wityaa
    iroka.
  mpx-mpx: Valila nige Yehoba ku aatena inoke ku tuwalali loloyowan yabowaine kakakawel
    elal.
  wbp-wbp: Kujankulu Kirijini-jarrija, ngula-wangurla-wiyi kamparru-wiyiji kulalpankulu
    Kaatuju milya-pungu. Kujarlaju, kamparrujulpankulu puraja pirlirrpa-kari pirlirrpa-kari
    manu juju-kari juju-kari. Nyampurraju jukurrpa manu juju-kari, ngulaju kulalurla
    Kaatuku, lawa.
  luo-luo: Chon kane pod ukia Nyasaye, ne un wasumbini mag gik ma ok onego kwan kaka
    nyiseche.
  nhe-NT: Achtohuiya quema aya inquiixmatiyayaj Toteco, imojuanti tlen ax inisraelitame
    inquintequipanohuayayaj totiotzitzi tlen tlacame quinchijtoque tlen ax neli Dios.
  aii-aii: ܐܝܼܢܵܐ ܩܲܕܡܵܝܬܵ‌ܐ ܐܝܼܡܲܢ ܕܠܹܐ ܝܵܕܥܝܼܬܘܿܢ ܗܘܵܘ ܠܐܲܠܵܗܵܐ، ܥܲܒ݂ܕܹ̈ܐ ܝܬܘܿܢ
    ܗܘܵܘ ܠܐܵܢܝܼ ܕܒܟܝܵܢܵܐ ܠܹܐ ܝܢܵܐ ܐܲܠܵܗܹ̈ܐ،
  esk-NT: Iŋiḷġaan iḷitchuqsrigaluaqasri Agaayyutmik savaktaaġruurusri tamatkunuŋa
    ilitqusriñun agaayyutaunġitchuanun.
  msb-msb: Kasadto na dili pa niyo nakikilala an Dios, uripon kamo sin mga bagay na
    wara naman sin pagkadios.
  cpa-NT: Jøng² hniah¹², tsa¹mi³cueh¹² hniah¹² Diú¹³ lah¹jiá¹². Mi³mi²tih³ hniah¹²
    ni³ diú¹³ siáh², dsa² tsa¹lán¹² Diú¹³ lah¹dsóh².
  dso-dso: ଆଗ୍‌ତୁ ତମେମନ୍‌ ପରମେସର୍‌କେ ଜାନି ନ ରଇଲାସ୍‌, ସେଟାର୍‌ ପାଇ ତମେ ମିଚ୍‌ ଦେବିଦେବ୍‌ତାମନର୍‌
    ଗତି ଅଇରଇଲାସ୍‌ ।
  meu-meu: Gunaguna, Dirava asi dibamui negana ai, umui ese dirava koikoidia isiaidia
    o lao heniva.
  yva-NT: Wusyinoe wapantatukambe Amisye ai ti wapa yaro wapanave rai mo wasaijaro
    arove. Yare wato mo Amisye amaisye ramu.
  dgc-dgc: To éwan moy pabi pékapospos ta Diyos, éy utusan kam san na diyos-diyosan.
  zpm-NT: Bets, bzian, goḻsoladz gaṉle, zeeṉe bii gard guṉbey to meṉ ne nacpaa Dios,
    masaque rrieequia ngadoo to lo ncuaaṉe nac zhimdio to hor co, rdib rdzag to ruṉ
    to grë miṉe rzac to rdziladz grë mdio co.
  hix-NT: Koseryehokehe mak ha, ohokonye. Amnyehra oyexetxhàyamotho wyaro harha oyesnàr
    komo xe manatxow hatà. Amnyehra, Khoryenkom hutwahra rma hak oyehtokonye, anaro
    horyenà ro kom hoko roro rma haxa mehxatxkonà. Nyamoro hoko rma, tanotomaxemà
    ro komo wyaro mehxatxkon hamà. Khoryenkom mehra mak natxhe, nyamoro ha. Noro yehtxoho
    wyarohra mak natxhe.
  sim-sim: Jir Avui Wasilakan ji heyekrahakoro namber, os jimu wasi mbele mbele ondohi
    siyok ji sihi os li mbandari hom jimu undara.
  npi-ULB: तर पहिले जब तिमीहरूले परमेश्‍वरलाई चिन्दैन थियौ, तिमीहरू तिनीहरूका दास
    थियौ जो स्वभावैले ईश्‍वरहरू होइनन् ।
  cgc-cgc: Kyo na mga dili-Judio, na ula kaw pa gapati ta Dyos, gasirbi kaw ta mga
    paambal nyo na mga “dyos”. Piro, danen an dili matuod na Dyos na pwidi sirbian.
  tim-tim: Akto ye ulikŋân Anutu bo nâŋgâmini sop ain hâŋgei den nâŋgâm siâ siâ yânŋe
    areyeŋgât hoŋ bawa akmini.
  yor-yor: Tẹ́lẹ̀tẹ́lẹ̀, nígbà tí ẹ̀yin kò tí i mọ Ọlọ́run, ẹ̀yin ti ṣe ẹrú fún àwọn
    tí kì í ṣe Ọlọ́run nípa ìṣẹ̀dá.
  wos-wos: Hanja guni Godka xékélakihambanguni. Xékélakihafi yata guni wangété reta
    guni nak maki nak maki yénataka godka wa. Wun yénataka god Néma Du God yingafwe.
    Dika wata dika male guni saréké.
  emp-NTPO: Naẽna bãrãba Ãcõrẽ adua panasid̶ad̶e wãrãẽ́ ãcõrẽda ẽpẽ panasid̶aa ãdji
    nezoca quĩrãca.
  eng-F35: But at one time indeed, when you did not know God, you were slaves to those
    that by nature are not gods.
  ind-ind: Kalian Jemaat Galatia kebanyakan bukan orang Yahudi. Itu sebabnya, sebelum
    mengenal Allah, kalian sudah menjadi budak dari bermacam-macam dewa, yaitu berhala
    dan roh-roh yang disebut ilahi, padahal bukan.
  pes-OPCB: شما غیریهودیان، پیش از آنکه خدای حقیقی را بشناسید، بردۀ آنهایی بودید که
    بنا بر ذاتشان، خدا نیستند.
  mpt-mpt: Yudaba ibo sino Gode mo tekein keim blim bianiba bekel ita ni kima bliobo
    gabianiba makob i okok naka binibbiobe. Bekeli i god dim ominobe. Otane memalo
    ibo Gode tekein kebiobe.
  ssx-ssx: Amba꞉ ikana꞉ma꞉ Koda꞉na꞉ haumanu na handemeke ekima꞉ta꞉ ikita꞉ pa mo hande
    ota꞉ Koda꞉ dia꞉yeke yayapiki ale manuna꞉ e pokao haemekeme.
  mkl-mkl: Tɑko wo i kù mɑ̀ Ilɑɑɔ̃ ŋɑ, nɔ ì jɛ ɑrui iwɛ̃ ŋɑ iyi ɑ kù jɛ Ilɑɑɔ̃.
  gaq-gaq: ସିସେ ପେ ଇସ୍‍ପର୍‍କେ ମ୍ୟାଃ ପେଲେଃଗେ ତେସା ଜାଣ୍ଡେ ସତ୍‍ରେ ଇସ୍‍ପର୍‍ ଣ୍ଡୁ ଦେତ୍‍ରକମ୍‍
    ମିଚ୍‍ ଦେବା ଦେବୀଇଂ ଚାକର୍‍ ପେଲେଃଗେ ।
  gof-RNT: Hintte kase Xoossaa eronna wode xoosse gidonnayssatas aylle gididi haarettideta.
  unx-unx: ସିଦା ଦିପିଲିରେ ଆପେ ପାର୍‌ମେଶ୍ୱାର୍‌କେ କାପେ ସାରିକାଇ ତାଇକେନା, ଏନାମେନ୍ତେ ଅକନ୍‌କ
    ସାର୍‌ତି ପାର୍‌ମେଶ୍ୱାର୍‌ ନାହାଁଲାକ, ଏନ୍‌ଲେକାନ୍‌ ହସଡ଼ ମାହାପୁରୁକଆଃ ଦାସିପେ ତାଇକେନା ।
  gah-gah: Hetoka vegená lekeza gozapá Ómasimú gili guni amake soza saza ómai netalímini
    agihúna giki minake keí nagakú minake, gelekelé ikitiki minamó.
  lcm-lcm: Si taun aino parik lak mitapa nas a God na laulauan i soturungai si tangatangai
    katapo got imi, parik ta God.
  aer-aer: Urreke arrantherre Jesus-eke atyewe-irretyenhenge, arrantherre Ngkarteke
    akutne anetyarte. Arrantherre akenhe arrentye ahelhe nhenhe-arenye areye-arle
    apentewarretyarte. Arrentye yanhe areye akenhe akenge ware-arle, itne kwenhe ngkarte
    urrtyirrentye ware.
  qvc-NT: Alliptam niykillapa, qamkunaqam unayqa Tayta Dyuspi manaraq kriyishpa, yanqa
    dyuskunata adurashpa, randishqa kriyadungunashina kawsarqaykillapa.
  tgl-ULB: Bago pa, nang hindi pa ninyo kilala ang Diyos, kayo ay mga alipin sa mga
    bagay na likas na hindi talaga diyos.
  cbs-NT: Uatian Dios kayabi unandiama matun mekenan dami yushin betsa betsapa kenwain
    jatun esclavo tsuma man inibuki, jaskatimabiakenan.
  xtm-NTPP: Ja ndaa ndija ja onde xi'na‑ka ma nuu ñatuu jin kuni‑ka ni Su'si o a,
    ni ka yo jinukuechi ni nuu ja masu Su'si ndija ka kuu ma.
  nnq-nnq: Lolo mummanyije Nnoongo na yene makibanga makabanda bi milongo ejikiba
    milongo jakwelije.
  bao-NT: Jʉgueropʉre Ʉmʉreco Pacʉre ca majitirã niirã, Ʉmʉreco Pacʉ méérena ĩi nʉcʉ̃
    bʉori maja mʉja niiupa.
  san-ORI: ଅପରଞ୍ଚ ପୂର୍ୱ୍ୱଂ ଯୂଯମ୍ ଈଶ୍ୱରଂ ନ ଜ୍ଞାତ୍ୱା ଯେ ସ୍ୱଭାୱତୋଽନୀଶ୍ୱରାସ୍ତେଷାଂ ଦାସତ୍ୱେଽତିଷ୍ଠତ|
  huv-NT: Naleaing icona nomb wüx nganaw mejawan jane Teat Dios, teajchiün imeajtsan
    leaw ngome naleaing dios nejiw.
  otn-NT: Nu̱'mø yø pa xa̱ thogui ngue hi̱nma̱ni̱ pa̱hmʉ Oja̱, gue'ʉ yø da̱hmu̱ ngue
    hi̱mma̱ jua̱ni̱ Oja̱ gmi̱ nnøpa̱ hmu̱hʉ ngue gmi̱ tha̱nnehʉ.
  nop-nop: Hidi koomkwaha Bepaŋ mu nadimiŋa bepaŋ yalayalaŋ hatihatihinit mokit adi
    tipilapilaye tiyem hatiyagiŋ.
  obo-NT: Dangan, to waa kow pa nokokilaa to Monama, no-uripon kow to konna bonnaan
    mgo monama.
  cak-ENT: Y tok rubanun can, tok c'a man jani tivetamaj ruvüch ri Dios, rix xa ja
    ri ch'aka chic dios (tiox) ri xe'isamajij, ri xa man ye dios tüj.
  lif-NT: ᤂᤡᤏᤡ᤹ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤴ ᤁᤢᤛᤡᤱ ᤏᤡ᤺ᤵᤔᤠᤏᤢ᤺ᤸᤗᤧ ᤋᤃᤡ ᤂᤡᤏᤡ᤹ᤃ ᤜᤏᤧᤒᤠ ᤔᤠᤱᤜᤠ᤹ᤖᤧ ᤂᤢᤏᤡ᤹
    ᤕᤥ᤺ᤰ ᤁᤧᤒᤥ᤺ᤰᤂᤡᤀᤠᤱ ᤁᤧᤘᤕᤡᤖᤥ॥
  mie-NT: Chi jondē saá, jondē tá ncháha ca jīcūhun inī nū nāsa Yāā cúu Yāā Dios,
    de nī ncuu ndá nú mozo nūū ndācá jāá nsūú yāā ndāā cúu.
  san-TIB: ཨཔརཉྩ པཱུཪྻྭཾ ཡཱུཡམ྄ ཨཱིཤྭརཾ ན ཛྙཱཏྭཱ ཡེ སྭབྷཱཝཏོ྅ནཱིཤྭརཱསྟེཥཱཾ དཱསཏྭེ྅ཏིཥྛཏ།
  qve-NT: Ñawpaqtaqa Diosta manaraq reqsishaspaqa, qankunaqa huk esclavo hinan idolokunata
    servirankichis; chay idolokunaqa falso dioskunan.
  pao-NT: Mu uga gi Te Naa sopedakwadoo. Mu nanesootuhiyakwe tooe hemmatoo tooe mu
    yise oo nakabetsea'a, gi ka Te Naa-matoo.
  cbu-NT: Itaru, sirú siysa arapchis tputsis Apanllee nda mangoonarangsa. Apanllputseetsim
    mangoonarangsa; anootsimari chinarangsa; anumand kiyung kachiyarangsa.
  usa-usa: áraine. naayóbáqá keráwáqá Áánûqtuqtabama íma ítarepoaq maníkóní aménáápaq
    máqe-uraamanibo
