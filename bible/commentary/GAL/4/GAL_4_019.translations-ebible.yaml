  bel-N: дзеткі мае, якімі ізноў мучуся ў радзінах, пакуль не ўкшталтуецца ў вас Хрыстос.
  sch-sch: Ka nâi moroingei! avêllin voikhat, Khrista nina hah nin kôm sin mindetin
