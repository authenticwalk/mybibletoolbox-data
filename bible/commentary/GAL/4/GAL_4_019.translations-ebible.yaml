    Keriso mayanama nopomie ei rewapana yà kitana, yodibe yau nuaboyama e kovina.
  twi-ASANTE: Me mma pa, mo a mo enti merehunu awoyea bio kɔsi sɛ Kristo bɛda ne ho
    adi wɔ mo mu no,
  aoj-aoj: Ipaꞌ awasi alipipai aeꞌipai, aeꞌ ameꞌ akafimi amamba atom siꞌi nematawa
    wameꞌ akafimi ogola awasi. Ameꞌ akafimi amamba ma ipaꞌ efeꞌ efeꞌ etaga ma nogota
    atamba Krais notaga nondawalap opalef ipeꞌilifi nomon.
  cbv-cbv: Yeebdíh bʉ́dí wã oyochah, wã weh panihnit ñi jʉmna caá. Pánih oinit, yeebdíh
