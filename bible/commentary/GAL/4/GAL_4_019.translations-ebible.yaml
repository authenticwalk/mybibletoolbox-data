    Ieisu ʼinaya, e ʼinega agu lutonova wese ʼidewana, mana kavona yavenatunemi yani
    aqiaqina ʼinaya. Ta venatuna nana ʼabibodanaya kavona qaiawa qiduana yalutonovia,
    ʼidewani wese ina taha taha adi lutonova edi venatuna ʼabibodanaya. Ta baʼitagana
    oʼevivi ilivu nugwenugweina ʼidia, ʼinega wese yuvaqa waiwaina ʼiguya yalulutonovia
    weaqimi ana laba Keliso yawaina navuaqa aqiaqi ʼimia, e ʼinega nuagu naveaqiaqi
    ʼevivi.
  kew-kew: Gore nina nogo naakinu ni nimi madaa radaa gupa pia. Onanumi naaki maditalo
