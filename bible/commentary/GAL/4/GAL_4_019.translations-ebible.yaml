verse: GAL.004.019
translations:
  kpx-kpx: Evive. Laeau di ese nahate. Keate mole eseu uho vage tumuu hamale ke nahate
    di tota la vaveve ke huhuai laheho uvuanu. Dana vani bahata uvualage la Iesu Keliso
    vale ke nahate vage dana bae uvuale ke halei. Isito la aike kateholige di ke huhuai
    laheho uvuanu.
  okv-H: te nau osa ari meniundi, eto ungona pajito Keriso ta ari be umbava na evohu
    na meni ingasi ue memenga kiaguja ainge dombo nane memenga osaga kogue mihena
  tbo-tbo: Natunatuwe, houga magomagouna bimiyei nugonugou e iyuwa duma omi winugomagamaga
    binei a sigana ona wikeliso meme apo kamnau ina dewadewa.
  mal-C: എന്റെ കുഞ്ഞുങ്ങളേ! നിങ്ങൾ ക്രിസ്തുവിന്റെ യഥാർഥ അനുയായികൾ ആകുന്നതുവരെ, പ്രസവവേദനയനുഭവിക്കുന്ന
    ഒരു അമ്മയെപ്പോലെ അതികഠിനമായി ഞാൻ പിന്നെയും ക്ലേശം സഹിക്കുന്നു.
  grc-SR: ⸂Τεκνία⸃ μου, οὓς πάλιν ὠδίνω, ⸂2ἄχρι⸃ οὗ μορφωθῇ χριστὸς ἐν ὑμῖν,
  bgc-bgc: हे मेरे बाळकों, जिस तरियां एक औरत बच्चा होण कै बखत जो दर्द सहवै सै उस्से
    तरियां मै भी थारे खात्तर दर्द सहु सूं मै जिब ताहीं दर्द म्ह रहूँगा जिब ताहीं थम
    मसीह म्ह सिध्द ना हो जाओ।
  khz-khz: Natuku, gomi au na atugamagi-tagomina. Au gomi pakumi ai, noowane gare
    matinagena etolena vitina vetaina, au viti avuana. E vitiviti pana vua-agoa pene
    ago, Keriso kolemana taunatauna na gomi aomi ai pene mia.
  deu-TKW: 'Meine Kinder, um die ich abermals Geburtsschmerzen leide, bis Christus
    möge in euch Gestalt gewinnen:'
  zsr-NT: Lbiꞌiliꞌ, zxíꞌnaꞌdauꞌ. Ca naꞌ rac queënu ngul chzoa soabiꞌ biꞌidauꞌ queënu,
    rzacaꞌ rguiꞌnu, rzacaꞌ rguiꞌa nedaꞌ leyúbl niꞌa queëliꞌ ga gdxinr dza gacliꞌ gdu
    ca naquëꞌ Cristo.
  lin-lin: Bana na ngai, lokola mwasi oyo azali na pasi ya kobota, nazali lisusu koyoka
    pasi mpo na bino, kino tango Klisto akosalema kati na bino.
  hns-NT: He larkan, djab ham toelogke jaad kariela tab hamaar diel doekha hai aur
    etana piera oethe hai djaise ek aurat ke djab oke larka paida howe hai. Aur aisane
    rahiega djab talak toelog aapan tjaal-tjalan se na dekhaihe kie be-kasoerie howe
    khaatien toelog khaalie Kriest ke oeppar bharosa kare hai.
  noa-E: Chaaina, chaain chukhu chitaawai mʉrʉgan pãarta mʉ chaainau. Magua pãar atheyan
    mʉʉn ʉʉi chaai machkha thʉnʉmjö gaai machaaga chiraajem; pãrauta Cristo ʉdʉraa
    pãach gaai thierrpapibam aiguin, mʉʉn ich mʉg pãar khĩirjuau gaai machag chitaju.
  eng-EMTV: My little children, for whom I labor in birth again until Christ is formed
    in you!
  mib-NT: Séhē mánī jijnáhan ró, jeē sɨquɨ́ rohó cúu jeē ɨnga jínu jnáhuhū ni rī,
    chi nájnūhun ɨɨn ñahan scácu sēhe, súcuan ndóho ri jehē rō. Te suu cúu jeē jnáhuhū
    ni rī ndétu ri jeē na ndúndaā anuá rō ndacu ró Cristo.
  lif-NT2: आमिःम् आस्‍साःसे, ख्रिस्‍ते़न्‌कुइसिःक्‍के खिनिॽ मे़म्‍बोःङ्‌ङे थारिक्
    इङ्‌गाॽग आल्‍लो याम्‍मो सावाःम्‍मा तुङ्‌ङिल्‍ले़ तरुमा मे़न्‍छुमाॽ कुइसिःक् पोःक्‍खाङ्‌ङाङ्
    वाॽआरो॥
  xnj-xnj: Vana vangu, mewawa ngati mau mweavi na ndumbu cheivya na lipyanda la kuveleka,
    ndi nene mewawa chening'aika mewa ndava yinu mbaka pemwitumbula kutama ngati chatamili
    Kilisitu.
  mmx-mmx: Luvutnuruk orong! Nenia a suma losongsongot mumu nemi ngan latkin ing songot
    at laaleng pipisik teren, la anaba suma na losongsongot se at laaleng lorooro
    at ne Karisito naba suxuna axap nemi.
  cbr-NT: Mitsux camina 'ën bëchicësa 'ain. Usa 'ain cana mitsúnmi Cristo 'unáncëma
    pain 'ain 'iásaribiti mitsúxmi asérabi ami upiti catamënun quixun sinani, masá
    nuituti bënëtin, bacë́nuxun paë tania xanu bënë́cësaribi oi.
  tee-NT: Qui'ask'at'an aktam ict'ompalai mak'alhk'ajna' ju milacata'an ju uxijnan
    tus acsni catasuya' lami'atsucunti'an ni ixlhichux mi'alhunut'an ju alhilac'ap'ina'it'it
    ju Cristo.
  eng-LSV: my little children, of whom I travail in birth again until Christ may be
    formed in you,
  cak-NT: Rix ri anche'l walc'ual nubanon chiwe, can nin-en sufrir chic jun mej (bey)
    pa wánima, can anche'l ri sufrimiento nuna' jun ixok cuando nic'ue' jun ral. Y
    ri sufrimiento ninna' cami iwoma rix, xtiq'uis-e, cuando xtiya' iwánima riq'uin
    ri Cristo.
  pah-NT: Pe ko jira'yra'java'ea. Hahyahi kunhangwerahẽa pe gwa'yra mbo'arame. Na
    jitehe hahyahi ji ve ikwehe. A'ereki a'ea rupi ji apotarahi pejikoga Cristo'ga
    rehe. Ag̃wamo hahyahiva'ja ji ve pejikohetee'ymame Cristo'ga rehe.
  sja-NT: Mɨchi warrarã, ara wẽra bi p'irapa mia nɨ̃bɨk'a ichi warra t'orumaa, mãga
    pɨk'a mɨ k'ĩsia nɨ̃bɨpa waya mia nɨ̃bɨ parãpa wãara oorutamaa Cristopa oopi k'inia
    bɨk'a.
  xed-xed: Zwana ɗa, ta ɓasəgəltá vgha yu ta ghəŋa kaghuni manda marakw ta ɓasa yaku,
    ha ka nghavata Kristi dar ma kaghuni.
  mks-NT: Cande̱hé ndó, ja̱hyi a. Na̱casáhá ndíhi̱hvi̱ tucu ini i̱ sa̱ha̱ ndo̱. Tá
    quia̱hva ndíhi̱hvi̱ in ñáñáha̱ tá sáhndá a̱ ti̱xi ñá cácu ja̱hyi ñá quia̱hva já
    ndíhi̱hvi̱ ini i̱ sa̱ha̱ ndo̱. Ta ndoho tá ndoho chága̱ ini i̱ sa̱ha̱ ndo̱ ja̱nda̱
    quia̱hva ná caja ndó ña̱ cúni̱ Jesucristo.
  gfk-S: Ira natigu, tike pana baling iou hoke tike haine i ura kinakaho. Iou kap
    ra tamat na ngunngutaan uta mu tuk ter be no tintalen tane Krais na tahuat naramon
    ta mu.
  bmu-bmu: O gömokurupni, ni ahuahu dölökŋi ahumegöra masö tandök nuŋguiga sihimbölö
    mörali, miyöhök mönö dumŋe kunbuk mötzal. Kraistkö ahakmemeŋan eŋgöreŋ ahum kutumapköra
    sihimbölö mi möta maljal.
  dgz-dgz: Ae kaiwan, otun wainawa, waen orup yanapen tain, vek anuine mini, ne enan
    ap anega sia anuivin. Amba aisiwanian, Keriso potayap di yan kakayasepi ame ne
    umap tanegeta.
  eng-GNV: My litle children, of whome I trauaile in birth againe, vntill Christ be
    formed in you.
  zaa-NT: Lebi'į ca ỹi'ni to' quia', yala nuyué cca te' por lebi'į, pues parece qui'ni
    caduel·la' ccá' sufrir attu vuelta tì'a loti' benia' duel·la' para tsíalatsi'
    le; ą́' bá cca' sufrir attu vuelta hàstaá qui'ni lebi'į nna cca le adiru tì'a
    Cristua enne' dúe lo losto' le.
  eng-WEBSTER: My little children, of whom I travail in birth again, until Christ
    be formed in you,
  guh-guh: Paxamë bepataximë pacatanetsi. Petiriva itsa vixaenotatsi penacueto pevecuanaexanaenexatsi,
    bitso banajamatabëxaina ëpexanaejavabelianexa. Bajara pijinia pacuenia xanë ata
    bitso pacasivanajamatabëxainatsi. Tsipaji bitso patojitsipatsi, pacuenia Cristo
    jamatabëcueneitsi, bajara paxamë ata panejamatabëcueneitsinexa.
  bon-bon: Cämerage bägräwale, mage te bägrä aplimla pita ne lipu jääpänuge, pepu
    pana pita cama cane cääri asicnantenine weeme tääpume, ngälu weeme mule te toraca
    conocäco Keriso pana läbituge.
  nhw-BL: Annopilconehua catli nimechicnelía. Sempa nitlaijiyohuía ica amojuanti quen
    se sihuatl catli quitlacatiltía icone. Huan nitlaijiyohuis hasta nopa tonal quema
    amonemilis nesis quen inemilis Cristo.
  swh-ONEN: Watoto wangu wapendwa, ambao kwa mara nyingine ninawaonea utungu, ninatamani
    kwamba Kristo aumbike ndani yenu.
  wbi-wbi: vanango vadebe nivavua uvutungu vwimila jiinu kange kuhanga uKilisite avumbike
    n'kate jiinu.
  bba-bba: Nɛn bii kĩnɑsibu, nɑ kpɑm mɑɑ wɑhɑlɑ mɔ̀ nɡe tɔn kurɔ wi u mɑrumɔ, sere
    Kirisin dɑɑ yu kɑ koorɑ bɛɛ sɔɔ.
  eng-KJVCPB: My little children, of whom I travail in birth again until Christ be
    formed in you,
  kgk-NT: Amombe'u-ta peẽ-my, xe re'ýi kwéry, peteĩ nhe'ẽ. Kunha imemby-tama ramo,
    ohendu-ma gwasy oiko hagwã mitã'i. Upéixa voi xe ave ahasa asy kunha-rami. Ajapura
    kunha-rami. Aipota eterei Cristo rekoha-rupi peiko porãve rãve hagwã, peteĩxa
    pemoirũ hagwã íxupe. Ko'ánga ajapura pende-rehe. Pene pa'ũ-my ãy aimese mo'ã.
    Ãy anhomongetase mo'ã pene ndive. Ajapura verei pende-rehe. Mba'éixa po agwahẽ-ta
    apombo'e hagwã?
  waj-waj: Ni seena na ngiiiyara mmuduuya ruauyaso, rikiaatee. Gioonnaivo nnaakara
    mmataanara iinno varioo nniitareeraivaa varoonnonno nnaagiai mmataivai. Ivaa roosiima
    na tauraa iikiauneema na kava ngiiiyara yaata utuauko ni niitaraikiokio Yisuu
    Kirisiiva ngiiiki suvuai kino ni niitaraivo pikiaanaravai.
  cpy-cpy: Notyomi-paeni, antawo okatsitzi-motana nokenkishiryahaa-koyitzimi, okimiwitakawo
    okatsita-kotzi tsinani. Eekiro okatsitzi-mota-tyeena roojatzi pimonkaatan-takyaawori
    inintakaa-kimiri Jeepatzii-totaa-rewo.
  mpx-mpx: Natuwau nunuwanil, nau ya lolomwan al i ola ab lomwanina, kaiwena nuwau
    na abimiu nuku ola hot Keliso.
  wbp-wbp: Ngajukupurdangka-purnu Kirijini-patu, yulkami karna-nyarra ngaju-nyanguku
    kurdukurdu-piyaku. Kula kankulu nyina Jijaji Kiraji-piya-wiyi, murnma-juku. Kujarlaju
    karna murrumurru-jarri-nyayirni ngaju-nyangu kurturdurruju kula-nganta yangka-piya
    karnta-piya kuja kanyanu murrumurru-nyayirni purda-nyanyi karrmulypa-jarrinjakungarntirli.
    Kujarlu-yijala karnaju murrumurruju purda-nyanyi nyurrurlakuju ngajulurluju. Ngaka
    marda kapurna-nyarra nyanyi kuja kankulu nyina Jijaji Kiraji-piyalku. Ngula-jangkarluju
    kularnaju murrumurrulku purda-nyanyi.
  luo-luo: Nyithinda mahero, awinjo rem mana ka dhako mamuoch kayo, ka agombo mondo
    Kristo onywol eiu.
  nhe-NT: Innopilconehua tlen nimechicnelía. Sampa nitlaijiyohuía ica imojuanti queja
    se sihuatl tlen quitlacatiltía icone. Huan nitlaijiyohuis hasta nopa tonal quema
    imonemilis nesis queja iyolis Cristo.
  aii-aii: ܝܵܐ ܒܢܘܿܢܝܼ̈، ܓ̰ܲܢܓ̰ܘܼܪܹܐ ܝܘܸܢ ܒܘܼܬ ܕܝܼܵܘܟ݂ܘܿܢ ܐܲܝܟ݂ ܒܲܟ݂ܬܵ‌ܐ ܕܓ̰ܲܢܓ̰ܸܪܵܐ
    ܒܗܲܨܲܠܬܵ‌ܐ، ܗܲܠܔ ܕܦܵܝܫܵܐ ܒܪܝܼܬܵ‌ܐ ܨܘܼܪܬܵ‌ܐ ܕܡܫܝܼܚܵܐ ܓܵܘܵܘܟ݂ܘܿܢ.
  esk-NT: Iḷiḷgaaŋuruasrii! Isrumaaluutigillapiaġipsi iġñisuktuatun naŋirrutiqaqmatun.
    Kipiqniuqtuŋa iḷumun Christ-ŋum Irrusria naamasitquplugu ilipsitñi.
  msb-msb: Mga pinalangga ko na anak sa pagtuod, nagasakit naman gihapon ako sa iyo
    pareho san iloy na tikaanakon. Nababatyagan ko ini hasta na mabiyo an pakiusad
    niyo kan Cristo.
  cpa-NT: Ca¹løa¹ cøh² dsøa¹jni hniah¹² lah¹jiá¹², tsih² quian¹jni, ju³lah lah¹jan²
    hio¹³ li¹chian² guing². Cónh¹jøng² quin³jni calah ju²cǿh¹ dsøa¹² ca¹lah¹ca¹lø¹quianh¹³
    Cristo cu²rø² hniah¹².
  dso-dso: ଏ ମର୍‌ ଆଲାଦର୍‌ ପିଲାମନ୍‌, ତମର୍‌ ବିତ୍‌ରେ କିରିସ୍‌ଟର୍‌ ପାରା ଚଲାଚଲ୍‌ତି ଅଇ ଆଇବାକେ,
    ମୁଇ ଆରିତରେକ୍‌ ଆତ୍‌ଗଡ୍‌ ସୁକ୍‌ ଅଇବା ପାରା ଦୁକ୍‌କସ୍‌ଟ ପାଇଲିନି ।
  meu-meu: Natugu e, hisi na animu, hekamonai hisidia na heto, ela bona Keriso na
    lalomui ai baine vara.
  yva-NT: Sya arikainye weap! Inanuga no wasai rave. Soamo inanuga so nsiuri maisyare
    muno akoe inta mara njorama nsiuri ama arikainye autan wemaisy. Weye ibeke dave
    syare wasanuga mamo ratayao da mo Kristus apa ramaisy.
  dgc-dgc: Sikam a anak ko a mahal ko; dahilan dikam éy mégtiisék ta hirap a huway,
    a kapareho na bébe a gégsokan. Mégtiisék a hanggan éwan kam mékiagum ni Cristo
    ta mahusay.
  zpm-NT: ¡Xin, ne nlipagaa goṉ rdednë naa raṉ naa squi rac to! Masaque nac guieḻnë
    rii lo naa niina, zig tib yoob ne rquia grë meṉ wnaa ne gap mëëd. Ni lëë nole
    naa guieḻnë rii nu nagoṉ, haxta gdziṉ dze ne gaṉ naa laa to wbiire wbig lo Jesús
    stib.
  hix-NT: Ronàhnàn komo y, rohokru me manatxhe. Amnyehra teryewrye ro koseryehokekonà,
    ohokonye, owyanye Kryestu yahosnàr horà. Amnye rma teryewrye ro rma rha koseryehokehe
    xarha, ohokonye, Kryestu wyaro ohxe roro harha oyesnàr kom horà.
  sim-sim: Jikisi anhi ji misi, jirnjik a hishiowehe indik amu entlembale misinduwa,
    os nokove jikisin si wakwak si entlembale misinda hom. Entlembale oso mbeek mendek
    nakwa ambu sir. Er si nanaha jir Avui Wasilakahi jikisi indingo Krais hom ji nanakop
    mendek nakwa sir.
  npi-ULB: मेरा साना बालकहरू हो, तिमीहरूभित्र ख्रीष्‍ट नबनिनुभएसम्म मैले फेरि तिमीहरूका
    निम्ति प्रसव वेदनाको पीडा भोगिरहेको छु ।
  cgc-cgc: Kyo yan na pakabig ko na pinalangga ko na mga bata, segeng gid na kabellay
    na naagian ko kan-o para ki kyo aged magtuo kaw ki Cristo. Yaken i paryo ta isya
    na inay na gabatyag ta segeng na sakit ta iya na pagbata. Anduni, iling man tan
    isab ake na pamatyag daw dili a man mapaamtang asta na sigurado a na lig-en kaw
    en ta inyo na pagtuo ki Cristo daw gasunod kaw gid ta iya na batasan.
  tim-tim: Nan baratlupne, nâ yeŋgât akmâ metŋande nigimbo hâk hilâlâm nâŋgân areâk
    totokom nâŋgân. Aregât Kristogât towat yeŋgâlân miawakmâ pagaleâk hâk hilâlâm
    are nâŋgâm manbian.
  yor-yor: Ẹ̀yin ọmọ mi kéékèèké, ẹ̀yin tí mo tún ń rọbí títí a ó fi ṣe ẹ̀dá Kristi
    nínú yín.
  wos-wos: Guni wuna hundi xéka wuna nyangwal maki rekwa du takwa, gunika wuni saré
    waréké. Gunika saréka wuni gunika némafwimbu mawuli wuni ye. Nyan héranjoka hangéli
    héraakwa takwa nyan bari héranjoka némafwimbu mawuli yaléka maki, guni akwi Krais
    Jisas wali natafa mawuli bari hérae rengute wuni némafwimbu mawuli ye. Gunika
    sarékéta wuni némafwi xak wuni héra, wuna mawulimbu.
  emp-NTPO: Djabarã mʌ̃ warrarãca b̶ea, mʌ̃ra wayacusa bãrã carea bia mĩga b̶ʌa wẽrã
    warra pua nũmʌ quĩrãca. Mʌ̃ra mãwã bia mĩga b̶aya ab̶a bãrã Crito quĩrãca panebʌdad̶aa.
  eng-F35: My little children, for whom I am again in travail until Christ is formed
    in you
  ind-ind: Anak-anakku yang terkasih, saya sangat mengkuatirkan kalian, sampai hati
    saya tertekan seperti derita seorang ibu yang kesakitan melahirkan anaknya. Saya
    sangat terbeban karena kalian belum dewasa dalam hal bersatu dengan Kristus!
  pes-OPCB: ای فرزندان من، بار دیگر در وجود خود برای شما احساس درد می‌کنم، مانند مادری
    که درد زایمان او را فرا گرفته، تا شکل مسیح را به خود بگیرید!
  mpt-mpt: Ne nekwal ibo ne kla gobe blibe. Ne ib bobolo funania ne bobol tem daako
    makob unango memei dlanang genoa enin kino watemnabo inania ne bobol tem daako
    misiamut nebiobe. Sino ibo Yesus Klaiste wengo mo wafueim blim blib dimo ne bobol
    tem daako misiamut nebinobio kesoa memalo ne imin wentia ibo Yesus Klaiste wengo
    klao mo wafueim blim bliobo gesiba wentenia ne bobol temo imin misiamut nenoa
    funania I bobol tem funino makob Yesuse bobol tem funino ulab animibo ne bobol
    tem misiamo deibonia seinamabibo ge fumbibe.
  ssx-ssx: Ya wekiwandiki sunuo. Ikana꞉ma꞉ Ketisona꞉ hau muemena꞉yeke ama꞉ma꞉ weki
    taapolo pila꞉ tupa꞉ I̱ma꞉ iki paa taapolo hata꞉ tanda mua꞉tiki pulume.
  mkl-mkl: Iŋɛ ɑmɑm ŋɑ, bɛi inɑɑbo iyi wɑ bi ku bí í yɑ ɡbɔ ɑrɑ kuro, bɛɛbɛ mɔi ɑmu
    mɔ ǹ wɑ n ɡbɔ ɑrɑ kuro mɑ́ hee idei Kirisi ku bubɑ si ŋɛ ntɔ ntɔ.
  gaq-gaq: ଏ ନେଙ୍ଗ୍‍ନେ ଗଡ଼େଅ ଗଡ଼େଇଂ ଆପେକେ କିସ୍‌ଟ ସୁଗୁଆ ଆରେନ୍‍ସା ନେଙ୍ଗ୍‍ ବାର୍‌ମୁଇଂତର୍‍
    ଣ୍ଡିଆକୁମାନେ କେଲା କସ୍‍ଟ ବା ନ୍ଲେଃକେ ।
  gof-RNT: Ta siiqo nayto, Kiristtoosi hinttenan misilettana gakkanaw yelos maccasi
    miixotteyssada ta hintte gisho miixottays.
