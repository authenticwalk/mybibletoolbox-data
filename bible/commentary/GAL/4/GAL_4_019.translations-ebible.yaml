  san-ASM: হে মম বালকাঃ, যুষ্মদন্ত ৰ্যাৱৎ খ্ৰীষ্টো মূৰ্তিমান্ ন ভৱতি তাৱদ্ যুষ্মৎকাৰণাৎ
