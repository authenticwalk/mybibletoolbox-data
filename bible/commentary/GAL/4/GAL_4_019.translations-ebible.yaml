    Baipʉa tore bairo jeto yʉ yapapuacõã ninucũgʉ Jesucristore caroaro jĩcãrõ tʉ̃ni
    cʉ̃ mʉjãã catʉ̃goʉsapetiro beropʉ. Tocãrõpʉ roquere yua yʉ yerijãgʉ mʉjãã mena.
  qxo-NT: Cuyay waugicuna panicuna, Señor Jesucristupa willacuyninta shumag mana tantiyacuyaptiqui
    gamcunapäga imaypis llaquicuycällam, imayca juc warmi llulluta wachacur llullunpä
    llaquicognöpis.
  mox-mox: Natugwavo, giwaligu visivisiqa tuta qabuna weaqimi emi vaukamana weaqina.
