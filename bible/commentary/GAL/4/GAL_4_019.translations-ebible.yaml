  agd-agd: Te sikhafana oe, anasi ano ma inamunan iniyan ma aureiníi iyá uno. Mai
    fara vara seyo, Yisas Karaisi ano siretin aúpin dákó ino van muno.
  rkb-NT: — O katukytsa ahahumo kamypokzitsiarẽta. Utakta wytyk wata. Atywatatsa tabykyhy
    pepurukze tsimyitsapyrẽtatsa! Ikiahatsa Kiristu harere tsikaeni zuba ahahyrinymyrẽtsa
    iwatahi ahatsyhyryze sinini mykara. Hawa wytyk ibykyhy humo tsimyitsapyrẽtatsa
    wata ahatsyhyryze sinini mykara. Ikiahatsa Sesus tuktsa babatsa tsimoziknaha ana
    humo hi ahatsyhyryze sinini mykara.
  san-THA: 'เห มม พาลกา:, ยุษฺมทนฺต รฺยาวตฺ ขฺรีษฺโฏ มูรฺติมานฺ น ภวติ ตาวทฺ ยุษฺมตฺการณาตฺ
    ปุน: ปฺรสวเวทเนว มม เวทนา ชายเตฯ'
  iws-iws: Tɨ kariir nomiiyau kɨbiyɨm, kara ɨni wiga yaeya yɨnisɨm nwɨr swokɨ aokainam
    tɨriya mɨ saeya diriisusuwiya ɨni saiir hɨriinan ywowa. Kara ɨni hɨkak nwowɨn,
    bɨiya kara naɨngwowa kɨmiiram kɨma Krais siir sɨbgu wakaeyokna apam. Mɨ tariinanɨn
    kara ɨni hɨkakar swokɨ owɨn mɨ kara mɨnam nwowi kɨma Krais siiram swokɨ sɨbgu
    wakaeyokna apɨm mɨ kwoɨn whɨrua saɨka nwowɨm.
  pol-SZ: Moje dzieci! Czuję się, jakbym ponownie w bólach wydawał was na świat, czekając
    aż Chrystus w pełni ukształtuje wasze życie.
  ztq-NT: Xiñ, xkyëën yoob si xkyë kwnaa nii kap mëëdo por lëë do, ni tugak kyëëno
    axte nii kniladzy to Crist tyub styoo do.
  zai-NT: Xiiñe ca', pur laatu cayacana'ya sti tiru. Nuaa nia ti yuuba casi ti gunaa
    ora chi gapa ba'du', ne ziaana yuuba ri ndaani ladxiduá' dede ora ma usihuinni
    tu cayuni mandar Cristu ndaani ladxidó' to.
  upv-upv: Natuk nir! O, nup̃lak elep re kami daron nga womu kamini kamivi kalesia,
    osorsan tevi nesevin san ep̃lak nga puwosi bipi sen p̃iak. Ko rrek b̃ep̃lak luwi
    kele vajin pijpari nga nolo kami parini parmomsawos pirpe nolo Kristo.
  wap-NT: Õdainao õmarainapaniinao, daroi dopian kawan kaziwaꞌo idi okaudanipan dono,
    naꞌapaꞌo kawanuꞌo õbaiatan kaziwaꞌo unao dauꞌati. Õdopitan nii udauꞌan atii umashaapan
    an zii kaimanaiman Christ kaduz kawanaꞌati.
  mva-mva: Natugu negu, kam kanabe ilogu isusururu-tina! Suri aine nganeki kana be
    isusururu bokana ngau isi kam kanabe ususururu-la. Bokai msusururu nibe neming-la
    be kamaitikina kam soakinga-ming ambe Kristus bokana dipurapura.
  dwr-NT: Ta siiqo naatoo, Kiristtoosa medhetay hinttenttun beettana gakkanaw, maccawunno
    oythay sakkiyaa keenaa, taani hintte diraw sakettay.
  kfw-kfw: Minriang kaom kasa ngai! Christa omchan kha ningsuungnga ommaklaiseng,
    naikanei nu inkhat in naiha kahong idei angnga kei innum nangni sik-ah woikhat
    inlet-ah kadeiya kiom eii.
  bfz-bfz: ओ मेरे बाल़को! जदुओ तक तुसा रे मसीह री शक्ल नि बणी जाओ, तदुओ तक आऊँ तुसा
    री तंईं फेर बच्चा ऊणे री जिया पीड़ा सईन करूँआ।
  cuk-09: An-mimmigan, igi nan bonigan itoar-dae, deyob bemar-ular an nunmaked itoarbalid,
    Cristo bemargi nue naguedse.
  ben-OBCV: আমার প্রিয় সন্তানেরা তোমাদের জন্য আমি আবার প্রসবযন্ত্রণা ভোগ করছি, যতক্ষণ
    না তোমরা খ্রীষ্টের মতো হও।
  mil-NT: Te nchòhó ñáyiu ní sanu ichi‑í ichi Xítohó Jesucrìstú càchí tnúhu‑í xii‑ndo
    sǎ quídé‑xí ìní‑í dàtná quídé‑xí ìní ɨɨⁿ ñadɨ̀hɨ́ ñaha sa ní tnahá òré cacu déhe‑xi,
    te ducaⁿ quìde‑xi iní‑í, chi ío vài sani iní‑í cuèndá‑ndó dàtná ní xóo cada‑í
    ndéé díhna, te ducaⁿ‑ni càda‑í ndéé ná sàá nduu càda‑ndo nchaa nacuáa càháⁿ Xítohó
    Jesucrìstú.
  myu-myu: Bekitkit, eykukpin cĩcã oxe. Ayacat i'itpiat puxim õn. Wag̃uybabi'ũm'ũm
    cĩcã eykug̃. Cristo ekukuap puxim eyju dak jekukum iap wiwim õn ayacat je'it kapap
    wiwim iap puxim.
  fue-fue: Sukaaɓe am, mii tooro kade gam mooɗon hande no debbo nanirta ŋatawre. Ɗum
    laato faa jikku Almasiihu wonoo der mooɗon.
  amk-amk: Nehu arikang bohiwa meaine! Ninaia mani metohong yau arohukuayai paria
    we mea, amani isodai dadirafo ne tarai toyari wiwinsanaio sodai dadirafo, na rahida
    bo deyo minohi fo. Dadira nanai isodairai pariao Kristusi ne niari toa fo wati
    parai na mene metohong toa wa kontai.
  fai-fai: Atin nalam muduw kiba nami kim aket funbi ayo ki wanang man daudono, kale
    kál funin kudabiw taw keiyábi kala. Watawo kaleyo bá, nam aket kiba Got alam man
    adik dáw adik dáw kei nadiw atin Kadais alataw keidin kala.
  ura-NT: Cacalabi rijijieein neiniquichene corenihane, jataain coacuhin cunaiteeun.
    Charijieein teeinti, canaanai janoanaa jerihane cunae rai neba, nii rijijieeine
    inara coreniha cunaiteeun. Nirijieeine, itolere bana cunaiteeriin nereeuni, esinae
    rauhijiriin jeriha Jesocurisitone rijijieein neeichene reeintiaaojoaain.
  mcd-NT: Uhuun facufoan un fasi mato shinancoin. Ascacun un mato tapimai. Ainfo facu
    caiantaima isin muyotiro. Ahuun facu caishocai afanan isin mutiroma. Unimai. Nanscarifi
    aquin man Cristo tanasharacoinyamaiton un matohuunshon isin mutiro. Criston ahuun
    Yoshin Shara maton nomuran man nanucoianno afanancai un matohuunshon isin mutiroma.
  urt-urt: Lenge talah ŋam ŋaiye ŋam mende nihararme! Ŋam mambaꞌe syohme yip ŋahilyeh
    taꞌe ŋaiye tuwei de ta waraꞌe talah. Detale, ŋam masande ŋaiye pa yurp ŋahilyeh
    tuꞌe Krais.
  kiz-kiz: Bhanabhangu bhadebe, nilwaala uchungu kwajia ya yhomo kabhele mpaka Kristu
    abhombekai mugati mwa yhomo.
  tzo-TZE: Jnich'nabtac, ep jvocol avu'unic yan velta. Ja' jech chac c'u cha'al jun
    ants ti ep svocol c'alal yu'un xa chcuxe. C'alal me laj yil ti cuxul ivoc' li
    yole, xcuxet no'ox yo'nton. Ja' no'ox jechun li vu'une, mu to xcuxetuc co'nton
    avu'unic. Ja' to me laj quil ti chach'unic yan velta ti ja' no'ox chacolic ta
    sventa Cristoe, ja' to xcuxet co'nton.
  lex-lex: U'pu-a'nu mak kden rer lia a ralmu, emeknekama patke' mak kler la mehra-mau
    yoma niwa nmori a'nani de, agala a ru'ru-la'yu mehra-ma'u pa god miy pesiaymi
    la ga'a. Ne hota aghi' emkade pa nodi liarni la'pa ntutu-nte'ela lerni maka Yesus
    Kristus nhiolli-lietni nayamkek la miy mormiorni.
  dov-dov: Na twana twangu, lubo ndabamumachise akutumbuka ado Kkilisito abumbwe mulindinywe.
  rgu-rgu: Ana susue kara emin! Besaꞌ ia, au oi-tao sota an seli fee emi, losaꞌ au
    sama leoꞌ inaꞌ fo nameda bobokiꞌ. Au ta hahae nonoi-tataoꞌ a fa, losa emi dale
    mara sama leoꞌ Kristus dale Na.
  toc-NT: Koxu­taní̠n hui­xinín quin­ca­maná̠n, xli̠­ca̠na pi̠ aquit luu snu̠n cpa̠­ti̠ma
    taca­tza­ná­juat caj mim­pa̠­la­ca­tacán, xta̠­chuná cumu la̠ catza­na­juanán
    cha̠tum pusca̠t acxni̠ ámaj ma̠la­ka­tun­cu­hui̠nán; y aquit anka­lhi̠ná chuná
    cpa̠­ti̠maj nahuán hasta acxni̠ Cristo luu xli̠­ca̠na lámaj nahuán nac mila­ta­ma̠tcán
    y li̠huana̠ ma̠kan­tax­ti̠­pá̠tit nahuán hua̠ntu̠ lacas­quín.
  som-som: Carruurtaydiiyey, mar kalaan idin foolanayaa ilaa Masiix idinku dhex abuurmo.
  mam-C: Ayi'y wermana, nyakuj tal nk'walqi'y; juntl majl n-iky'x kyixk'oj wu'n, ikyxjo
    tze'nku n-iky'x tu'n jun qya, aj tjaw q'i'n tuk'a tal, noq tu'n kytijinkuy toj
    kynimb'ila, ex tu'n tok qe kyk'u'ja ti'j Crist.
  ndj-ndj: Vana vangu, ngimu mdadala paghava na lihingili chipindi palela na nenga
    ndina lihingili kwanongwa ya yumwi mbaka Kilistu pawumbiwa mugati yenu.
  mbj-NT: Tah haa hadoo do ỹ kamahä̃n doo, ỹỹnh ajãn benyy däg bä ta mahỹỹnh do tahoop
    doo da, p'aa hẽnh ỹ bahoop bë hyb n'aa, Kristo bawäd wät doo da bë baboo däk bä
    kä.
  lat-VUC: 'Filioli mei, quos iterum parturio, donec formetur Christus in vobis:'
  ngp-ngp: Wanangu huwaungisa! Enga viya mvele ehagihi na kwingila nyumba ivo akwangadika,
    miye name naangadika kwajili yenyu kubula aho nomnde enga Kilisito ivo eli.
  enq-2: Nambanya wane paluma, nambame nyakama masipusa, enda wane maita pilyamopa
    tanda nyingili pyoo, namba deaka tanda nyilyo doko nyakamanya mona andaka Kraisa
    kyeto joo katatamo dokopa etata.
  eng-ASVBT: My little children, of whom I am again in travail until Christ be formed
    in you—
  mna-mna: O lutuŋan, parei ta kakam pataŋana biibi pio mini? Mbulu tiom tana ikam
    yo ma aŋyamaana yoyouŋana kembei moori ta ikamam be ipeebe pikin i. Mi ko aŋyamaana
    ta kembei ma irao urlaŋana tiom ise ma iwe biibi, mi ŋgar ki Krisi imbol la leleyom.
  myw-myw: '@see-verse:GAL.004.018'
  sby-sby: Mobana bame, ndilyeti mutukashi lanyumfunga kubaba pakutumbuka, nenjame
    ndanyumfunga kubaba pacebo canjamwe kushikila mu bwikalo bwa Klistu bwikalikane
    mulinjamwe.
  sll-sll: Ena gir hobo, agr gir kulala dire gul ingwo meri na gul bir i moliwa. Igiwe,
    Kraist nin ol wangwo meri wanana dire gul honagi ol ni te moliwa.
  yaq-NT: Eme'e tua in naksi eiyaa'um, i'an juchi nee emo betchi'bo jiokot ino bicha,
    jiba senu jamutta abe yoemiaka, jiokot au a' bicha'a benasi jiokot ino bichakai.
    Intok ketun nee inien jiokot ino bitne, inim Krijtota tu'u jiapsita emot jiapsaka
    intok junuen enchim jiapsi'ea'a benasia, inika'a enchim a' ta'aa'u tajtia.
  uro-uro: Ngua es ama gaini na ngän, rhäkt di sa qale ngo sa ama qänäskänes sävät
    a ngän gärangätni i ngät toqor ama evopki at ruanini rhoqoräkt i qit sa bä va
    qale ngät bä dängdäng iva sa mamär nä ma Krais aa iar va angäna iar.
  ita-1885: Deh! figlioletti miei, i quali io partorisco di nuovo, finchè Cristo sia
    formato in voi!
  muy-muy: Lekʉlʉm ti akaɗa bəza goro, ay nihi ti akaɗa lekʉlʉm a huɗ bu keti, niwi
    kʉli ti nəcakay daliya dal-dal. Anəcakay daliya gani ti duk abivoru ana sarta
    ya ti majalay ahàr gekʉli ɗek ègia akaɗa ge Krist a ni.
  kqc-kqc: Nai mida mida, na bi mida odigi gera rena kana, ya rofu dudusa esika amuteida
    bogo Keriso yi ideri amedo, mina vegida mamo.
  tav-tav: Yʉ maca seeto mʉjaare yʉ tʉgooñarique pai. Yʉ punaare bairo cãna mʉjaare
    yʉ tʉgooña. Cãromio co macʉacã cʉ cabuiaparo jʉgoyeacã co catamʉorore bairo rooro
    yʉ tamʉo, mʉjaare tʉgooñabacʉ. Cristo cʉ caboorije macare mʉja cátopʉ to cõona
    yʉ tamʉo janagʉ.
  eng-ULB: My little children, again I am in the pains of childbirth for you until
    Christ is formed in you.
  spa-VBL: Mis queridos amigos, quiero trabajar a su lado hasta que el carácter de
    Cristo se haya duplicado en ustedes.
  fra-_FOB: Mes petits enfants, pour qui je sens de nouveau les douleurs de l'enfantement,
    jusqu'à ce que Christ soit formé en vous;
  hau-ULB: '''Ya''yana kanana, sabili da ku ina cikin zafin nakuda kuma sai Almasihu
    ya samu kafuwa cikinku.'
  mal-mal: എന്റെ കുഞ്ഞുങ്ങളെ, ക്രിസ്തു നിങ്ങളിൽ ഉരുവാകുവോളം ഞാൻ നിങ്ങൾക്കായി പിന്നെയും
    പ്രസവവേദനപ്പെടുന്നു.
  urd-GVR: Mere pyāre bachcho! Ab maiṅ dubārā āp ko janm dene kā-sā dard mahsūs kar
    rahā hūṅ aur us waqt tak kartā rahūṅgā jab tak Masīh āp meṅ sūrat na pakaṛe.
  far-far: Wele nau ki 'ae ana sa Christ, na manatalaku nia fii 'asiana lau suli kamulu,
    dia ta keni nia karangi ka fafuta wele nia. Na fiie ne nao si sui leleka ka dao
    ana maedangi ne mulu kai famamana go sa Christ taifilia.
  suz-BL: आं दाक्‍शो आलपुकी, मीश मुरुमी आल थिचामेनु, श्‍येत जाइनीमी। शुश खाइक्‍ब।
    आल थिचशो मीश मुरुमी श्‍येत जशा खाइश्‍शो खोदेंशो पा, गो इन कली मिम्‍शा, श्‍येत
    जाइनुङ। इन थुंमी ख्रीस्‍त बारल, दे मिम्‍शा, मोदेंशो पा आं थुं खाइक्‍ती। १कोरिन्‍थी
    ४:१५
  car-NT: Y'makon 'ko, tywonemary man je'tun ta amy sanonano wairy wara enapa yje'tunaje,
    mo'ko Kristus enekangon me awepa'kato'ko'me.
  amp-amp: Niko nanhu tu dborioh yimateko. Niko ridukak thoft nanhu yima yuhur kurhiwur.
    Be nd kurho yima yuhur rhu hanyruharn bi tfit Kraisrhu mrokforpamn tfit hikwokome
    be yima yuhur marnyanirahra.
  bht-bht: हे मेरे बच्चयो, जियां इक जनानी बच्चा जमदे बकत पीड़ महसूस करदी है, तियां
    ही मैं इक बरी फिरी तुहाड़े तांई दुख झेला दा है। तुहांजो मसीह च मजबूत होई जाणे
    दीकर, मैं इसा पीड़ा च रेणा चांदा है।
  eng-NOY: My children, with whom I am again in travail until Christ be formed in
    you,—
  cub-NT: Mʉja, jímajinape paivʉ, bedióva cojedeca ñájivʉ yʉ mʉjare boje yópe ico
    jʉed̶ocʉvacod̶o õi ñájiyepe. Ñájivʉ yʉ, jã́cʉyʉ mʉjare Cristope ãrojarivʉre.
  ita-1927: Figliuoletti miei, per i quali io son di nuovo in doglie finché Cristo
    sia formato in voi,
  lww-lww: Naruu lala, inu na sane sira tai nap̃a m̃ep̃ena mlaea vena war sisi, sa
    nap̃a nesum̃a nemloge piowa pap̃isi vanon amiu, nesum̃a nemiyum̃ae m̃arera pan
    amiu pap̃isi vena amiu ala Kristo amio kiena p̃elaga wo lala e kiamiu malena.
  ckb-ckb: ڕۆڵە خۆشەویستەکانم، جارێکی دیکە لە پێناوتاندا ژانی منداڵبوون دەچێژم، هەتا
    وێنەی مەسیح لە ژیانتاندا بەرجەستە دەبێت،
  nas-nas: Ee mmaikoriꞌ, ning pareaavaꞌnaang sisikeeravoromanaꞌ sisikeeramomang diiꞌkoo,
    diiꞌ napoꞌ pontoꞌanta-koo Karistooꞌ napoꞌ diiꞌkoo domang-koo tampaꞌ taaꞌniꞌanta-koo
    bera taaꞌniꞌpoainooꞌke basi.
  uvl-uvl: Auo! Tutuk mur, a poia iau ke e amneia melmelenga pullo! Melmelenga nei
    pomalaka nga heie nge tuna sechia i ke teke hohoho. Pe melmelenga nem lape tu
    nge iau ke la het nga etue nenge a nanas tau tote Kristus nena poinga mur.
  eng-BBE: My children, of whom I am again in birth-pains till Christ is formed in
    you,
  ixl-CNT: ¡Hermanos, kaana unpaal tu kꞌaxkꞌo setiꞌ! Echaꞌ ipaal u ixoj tu chiꞌom
    aas nitatin titzꞌin. Anal sayaꞌin aas maꞌt chit tatin u Cristo tetaanima bꞌaꞌnil.
    Tan ech ex unkꞌaol unmeꞌal.
  xsi-xsi: Naŋa natuŋgu wukale, naŋa iloŋgu malia ndo ŋanami kilo, itogo taine ilo
    malia lâ paguguŋa ne zo. Naŋa ma amo mine lee, ikura lâ zo ndia nemi kalo-tawana
    ma ilâ sondo ndo pa Kirisi.
  crx-NTPO: Suzkehke nkede whusaootilts'ulh soo ts'ih'un un'a Christ nohbulh utit'elh
    'et whuts'un, 'ants'i ts'oodun ha sulh 'ults'ulh nohba le'ust'oh.
  kan-OKCV: ನನ್ನ ಮಕ್ಕಳೇ, ಕ್ರಿಸ್ತ ಯೇಸುವು ನಿಮ್ಮಲ್ಲಿ ರೂಪುಗೊಳ್ಳುವ ತನಕ ನಾನು ನಿಮಗಾಗಿ ಪುನಃ
    ಪ್ರಸವವೇದನೆ ಪಡುತ್ತೇನೆ.
  bbb-bbb: Ro anafano naeje naka una kuke bara ije fu ame nafekiro vajae fiane abeno
    ijiege joefuo vajae fiane abeve. Ro vajae fiane ige na abevo ije fu furikuma baki.
    Ro na uria ijiege abekinu vakuma janeka Jesudo e damuiki redufuo.
  blw-blw: Chàyu way a-anào way laylaychê, anà ammag cha maligatan gapon hamhamàon
    chàyu way kaman ménat hen cha ekaman anchi chan pànot way maligatan, te chà esaket
    way mamannéd hen chumgatan hen afurotyu an Jesu Cristu.
  tam-2017: என் சிறுப்பிள்ளைகளே, கிறிஸ்து உங்களுக்குள் உருவாகும்வரைக்கும் உங்களுக்காக
    மீண்டும் கர்ப்பவேதனைப்படுகிறேன்;
  azz-NT: Noconetzitzin, namechilía que axcan ocsepa nitajyohuijtoc ica hueyi toneucayot
    ica por namejuan, ijcón queme cuac se sihuat tayolititi huan quimachilía hueyi
    tajyohuilis. Huan nicsentoca nitajyohuitiyás hasta in tonal cuac in inemilis de
    Cristo moajsicachihuas tech namoyolijtic.
  spa-RV-1909: Hijitos míos, que vuelvo otra vez á estar de parto de vosotros, hasta
    que Cristo sea formado en vosotros;
  csy-csy: Ka tano te awng, nau tun nat thuak bang in kong nei na hi uh a, Christ
