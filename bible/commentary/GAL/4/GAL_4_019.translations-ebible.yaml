  peg-peg: ଏ ନା କାଡ଼୍‌ଦେର୍‌, ଏଚେକ୍‌ ପାତେକ୍‌ ମି ତାକେ କ୍ରିସ୍ଟ ଲାକେ ଆୱାତାଦେର୍ଣ୍ଣା, ହେ
