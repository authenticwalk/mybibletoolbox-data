  nko-NT: Mɩ́ abí adwɛpʋ́! Ɩwɩ trá ɩdɛ mɩ́ ɔsɩn há mlɩ, fɛ́ ɔtsɩá ɩkwɩ́ɩ dɛ mʋ
    dwiín. Nkɛ́tɩ mlɩlanyá Kristo tsiátɔ́ mlɩtɔ asa ɩwɩ bési mɩ́ ɔsɩn.
  bsn-NT: Yʉ mairã, yʉ rĩare bajiro bajirã ñaja mʉa. Mʉare bʉto tʉoĩacõa ñaja yʉma.
