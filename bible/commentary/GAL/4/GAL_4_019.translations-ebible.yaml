    quẽne, mʉare tʉoĩacõari, rojose tãmʉoaja. To bajiro rĩne rojose tãmʉocõa ñarũgũrʉcʉja
    yʉ. Gajeye tʉoĩavʉomenane, “Cristo ĩ rijabosare sʉorine, ‘Rojose maja’ manire
    yiĩagʉ̃mi Dios” mʉa yitʉoĩarojʉ, rojose tãmʉo tʉjarʉcʉja.
  pib-NT: Nwugenene, nchinowyegitatnakgi wa gixa gaji kamgikolpotunanuko Kristo.
  wiv-wiv: Habu tutugu, na varitihia kua ta hatunia kirimiu, ia e balika varitihia
