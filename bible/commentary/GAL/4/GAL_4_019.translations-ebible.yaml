  dop-dop: Mɑ piyɑ kʋpɑmɑ, mɑ tɑɣɑnɑ wʋsɑsɩ tɑɑ kɛ́ sʋʋʋ kɛ mǝ tɔɔ. Nɑ wʋsɑsɩ nsɩ
