    ŋwa jiya bɨ́dɨ́ ícʉg dɨ́ yí.
  hat-hat: Pitit mwen yo, m'ap soufri anpil pou nou toujou, tankou yon manman k'ap
    soufri doulè tranche, m'ap soufri pou nou jouk tan Kris la va fin fòme nèt nan
    nou.
  npl-NT: Nopilwah, oksepa nitlaijyowijtok por nomejwah, kemi ijkuak se siwatl ya
    kipiati ikone, asta mayeto Cristo itech nomoyolo.
  bgg-bgg: Guro bushun anithek wo! Din ne luangjia, amuii è ani giak shii riie pha
