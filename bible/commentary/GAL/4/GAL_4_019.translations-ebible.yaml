    pah tʉbani wã jʉmna caá. Pánih jʉmna, ded pah Cristo ã jʉmatji pah yeebbʉ́t ñi
    jʉmat pínahdih bʉ́dí wã náah yacna caá.
  taw-taw: Pen ñapay yad okok. Klays nop chɨgɨl, ne mɨdeb tek yenɨmɨb agɨl gos nepin.
