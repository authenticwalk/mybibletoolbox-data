  fuf-fuf: Fayɓe an, miɗo joganii on kadi muuseendi ŋata haa wa'on wa *Almasiihu on.
  bhl-bhl: Nem muluwel yutaka! Kulais em kukuw e atin kuw yom mutuk weneko, gekoke
