  eng-PEV: Listen, I got you to believe in Jesus, so you are like my own kids to me.
    But now you are hurting me a lot. You know, when a woman has a baby, that baby
    gives her a lot of pain. Well, just like that, you are giving me a lot of pain.
    And I will keep on feeling this pain until you properly change to be like Jesus
    Christ.
  ilo-ULB: Annakko nga ub-ubbing, agsagsagabaak manen iti ut-ot ti panagpasikal para
