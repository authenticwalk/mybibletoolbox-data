    nabitaite cha kle ta olire tanre ba ulita giti muinga kle skibachie tanre kirogwa
    suiale kare, cha ta ene molen ba ulita giti. Cha takalin ba ulita Cristo gai mo
    Chugagwallale ene ba chage Cristo takalin kare, e giti nga be chege suga no chadi
    ba ulita giti, ene cha mi chege ta olire dare ba giti.
  tmd-tmd: Makwam halöu ha madmag yöbö nɨ bla. Höd, “Krais mönö wä aku yad nölmön,
    ñɨŋ nugw pɨŋ, Krais yuörɨb ñɨgö kwo mɨdaŋ,” me rön, ñɨgö yad nöl ri abön rɨmɨdɨl
    aku, mö bla halöu ha yöx pön höba rɨm, ölɨŋ diba rɨg pɨl mag akuyöbö, nɨ röŋa.
    Makwam weik iswob, Krais ñɨgö yuörɨb kwo mɨdaŋ, me rön, ñɨgö yad nöl ri abmɨdɨl
