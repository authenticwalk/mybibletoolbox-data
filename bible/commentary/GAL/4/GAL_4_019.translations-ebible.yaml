  gof-ENT: ታ ሲቆ ናይቶ፥ ኪሪስቶሲ ሂንቴናን ሚሲሌታና ጋካናው ዬሎስ ማጫሲ ሚፆቴይሳዳ ታ ሂንቴ ጊሾ ሚፆታይስ።
  aau-aau: Hano ney ihey-ar ama, hakwe ipey, ney ma liwak ke hieyn. Hakwe senkin lokinhre
