  cbc-NT: Yʉ pũnaarẽ bairo caãna, yʉ camairã ãmerã tunu ricaati roro mʉjãã catʉ̃goʉsaro
    jʉ̃gori bʉtioro yʉ tʉ̃goña yapapuajãñuña mʉjãã mena. Jĩcãõ carõmio pũnaa cʉtigo,
