  snp-snp: Aiyo, nomilipane kefolao, Kilisto lebonala lutigu oloto pinaiye, loto wenaipa
    nomilipani kedenagili ogofu kolamo yaidana oto namo ya linatemu kolito miluma
    naba-naba kofa koli-koli o minowe.
  isl-isl: Þið hafið sært mig, börnin mín! Ykkar vegna er ég enn að taka út þjáningar
    móðurinnar sem bíður þess að barn hennar fæðist – og mikið þrái ég þá stund er
    þið að lokum verðið lík Kristi.
  spy-NT: Biikyuu chēē āchāmē, kuu yoo āmē cheebyoosya ꞉moo yoo mākusich, kumii kung'woonchoo
    ꞉nkanii kuu nyooto ākoy kut akas kule kōōkich ām Kāārārookiintēēt.
  xnn-xnn: Dakayo ay an-akko, mensakit nan nemnemko gapo isnan ik-ikkanyo. Mensakit
    ay kaneg nan likliknaen nan babai isnan menpasikalana. Siya nan kaneg nan likliknaek
    isnan mangsesed-ak isnan osto ay mangsolotanyo isnan ogalin Kristo.
  mwe-mwe: Ashibhanangu, inamboteka malinga bhakongwe bhakwete shitumbo, nneyo peyo
    shingupotekwa kwa ligongo lyenunji mpaka pushinnandananje na a Kilishitu mmitima
    jenunji.
  tte-tte: Natuguwao mulomulolomiu, bwaite saugane koina yau me yagu kamkamna kaiwemiu
    besiele kabi kana kamkamna kana lalaki, kaiwena nuwanuwagu yagite-kalatagimiu
    na kwalalaki na Keliso mumugana wakalai.
  tcs-tcs: Bat yupla, mai labing pikinini, dis wok ya wea ai mekem po yupla i meke
    mi pil pein wase oman uda i redi po bone beibi. Bat ai go stil meke dis wok antil
    Zizas Kraist i prapa insaid laip blo yupla.
  hlt-THB: Ka lungnaak ka cakhqi, nangmih ak khuiawh Khrih a awm hlan khuiawh naaca
