    yʉhʉ. Pʉ Cristo yoaro sehe mʉsa jichʉpʉ mʉsare wacũ duhuihca.
  sbk-sbk: Bhanabhane mubhadodo, imbinile inkuni kwa ajili yenyu hadi uKilisti aumbishe
