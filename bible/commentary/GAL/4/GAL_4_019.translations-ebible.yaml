    kiano bajago na bo nalo ea kenemiu meuliano nalo.
  bqp-bqp: Ma nɛ́ yenyĩdenↄ, matɛni á ina wãwã kɛ dↄ ari Kirisi gↄ̃ sà da á gũn.
  mcp-mcp: Yé bwán bâm, mə mú ŋgə nyiŋgə jug shú dʉ́nʉ́d nda mudá ŋgə́ kwiy minʉ́
