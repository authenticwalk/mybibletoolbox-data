    na ini un libi.
  cta-NT: Chaca quiyaꞌ tiꞌí tsa ntsuꞌu tyiquee naꞌ ñaꞌa̱ naꞌ jiꞌi̱ ma̱, chaꞌ ñiꞌya̱
