    Jawikode nigepaaɡ̶icootatiwaji made enitiwaji digo mijoataɡ̶a Cristo anodaaɡ̶eeteda.
  bmh-bmh: Ag izal gelear alear, gonun, anaiger agen mogoi soliagwabun mu wanemen
