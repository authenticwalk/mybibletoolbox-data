    Nem këlangön kat yawi epët ar Kristo pim ë pël ëënëëtaan yeë.
  ipi-ipi: Galesia tane wandakali yakamato wuane peyai lene ale wato, nambato anu
    pukalepe lo nembo kambua teyo. Yakamato wuane peyai lene ale wato, nambato yakama
    ateyainga epoto, pii waka mindi langukale nembo teyo tekeko, namba katulo naipupe-pene
    guleya. Wanda mindimane andopane manduyale pula-angi, masia peleya-kola, bala
    tandaka andane nalane. Wuane pua teke, wamba yakamato Kataisa lo bilipi lalapale
    loto, namba tandaka andane no Gotena piape pua atewa. Piape pewane okonemane yakama
    nambana andopane yame gulo ateai. Andipa yakamato loo tupana pangosa dee lapone
    andi latane gulo atamakale nembo teyai. Wuane nembo teyai okonena, namba dee lapone
    tandaka no piape pua atolowa-kola teke, yakamato Kataisa lo bilipi leyama nayu
    lolai-angi, namba tandaka no piape pua ateyo okone koyo pulupeya.
  qul-NT: Wawitaycuna, ujtawan kancunaraycu nanaycunawan ñac'arini uj onkoj warmi
