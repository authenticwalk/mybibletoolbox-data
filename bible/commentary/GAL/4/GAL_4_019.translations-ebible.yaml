    nehigeno ata negriankna nata negrie.
  kbh-kbh: Ts̈ëngaftanga, chë ats̈biama mo ats̈be basengcá s̈mondmënënga, Jesucrístbeñe
    chas̈mos̈buáchema tcbonjanëjabuácheyeca; ats̈e cachiñe së́ntsesufrina ts̈ëngaftangbe
    causa, nts̈amo canÿe s̈es̈ona jtsebomnama ora canÿe shembása jtsesufrinancá; y
    ats̈e chca chanjë́ftsesentina, nts̈amo Cristo endmëncá ts̈ëngaftangbe vidiñe ndegombre
    chaojtsebínÿnëntscuana.
  ron-LSB: Copilașii mei, pentru care sunt iarăși în chinuri până ce Hristos se va
    forma în voi,
  pon-pon: Nai jeri kan! I naitik japal komail ki madak, lao Krijtuj kawuk komail
    la on pein mom a.
  nhe-BL: Innopilconehua tlen nimechicnelía. Sampa nitlaijiyohuía ica imojuanti queja
    se sihuatl tlen quitlacatiltía icone. Huan nitlaijiyohuis hasta nopa tonal quema
    imonemilis nesis queja iyolis Cristo.
  sps-sps: Ami to te faarei rom guei tsonyo fatoobing ito te mangiir ronyo, nyo saraa
    kamits koma vanyo faarei na moun a kakoun ma faagiir te saraa kamits fi non ya,
    onot non te faagiir ravaa fi non ya, ana nyo kan nai saraa kamits fi rou tovei,
    ito tan saraa kamits of mami nai kap non tan nainy te matsua miromi tana faason
    te manaats fatabiny pis romi na foka te faatsuts of bus rara Krais ana mi faarei
    fatoobing to Krais.
  wnc-wnc: O waatdakana! Nata ginde meya siknga natandamuwawa tapduknga ginu Kraisdane
    gepbiatang koke yutning gwenda apik.
  bus-bus: Ma nɛ́ yenzideenↄ, mɛ́ɛ a ina wãwãa kɛɛ dↄ ai Kirisi gↄ̃ sↄ̀ kɛ a guu.
  gub-BL: Hepurumuzàmuzàg heremiamutar katu wà. Kuzà imemyr izexak kar mehe hahy izupe.
    Nezewegatete hahy ihewe kury, ta'e iàrew tuwe Zaneruwihawete ài peneko haw xe.
    Iàrew kuzà imemyr izexak kar haw. Nezewegatete iàrew Zaneruwihawete ài peneko
    haw no.
  imo-imo: Nanga bakuluma, nani eno Kraist yu moromo mele molangei konopu lepolio
    ambo bakulu membaimuni mindili noromo mele nani eno kolo mindili enge nilimu altopola
    noro.
  boj-boj: O ijo aŋgro, niŋgi quiy. Uŋa aŋgrotqa osiq jaqatiŋyeqnu dego kere e niŋgi
    qa are jaqatiŋbeqnu. Ijo are koba endegsi unu. Kristus a nuŋgo are miligiq di
    soqnimqa niŋgi a bulosib aqa kumbra geregere dauryoqniy.
  eng-DRA: My little children, of whom I am in labour again, until Christ be formed
    in you.
  knf-knf: An biki nŋaluŋ maakan, dhaj pa an uyaaş uloŋ kak, ji ñaaţ anwooŋ ţi kabuk,
    te wal wi Kriŧtu akjijuŋ ţi an.
  san-KHM: ហេ មម ពាលកាះ, យុឞ្មទន្ត រ្យាវត៑ ខ្រីឞ្ដោ មូត៌ិមាន៑ ន ភវតិ តាវទ៑ យុឞ្មត្ការណាត៑
    បុនះ ប្រសវវេទនេវ មម វេទនា ជាយតេ។
  arn-NT: Iñche ñi pu fotüm ñawe engün, ka wiñome kutrankawkülen ta eymün mew, kiñe
    ñuke reke ta kutrankawiyüm tañi püñeñael. Ka amuleay tañi kutrankawküleael fente
    küme piwkeluwle wüla ta Cristo eymün mew.
  zas-NT: Par naj lëjt na̱j ziꞌc da xiꞌnan. Abiꞌ cazaagdiajn por lëjt zatijb, ziꞌc
    rzagdiaj tijb béngunaa chi rajl xiꞌnman. Abiꞌ gusnuu gazaagdiajn xt chi ma zinalidi
    Jesucrist diidxli ziꞌc rayal.
  ken-NT: Bǒbha, mpɛt nchí mbɔ ngɔrɛ́ anɛ ánòŋsi, nɛ mpu rɔ bɛghok bɛbe kpátɛ
    mǎmbɔŋ ɛpɨŋɨ́ Kristo.
