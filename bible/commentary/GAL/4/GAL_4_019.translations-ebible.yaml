  bqc-SIM: Ma nɛ́ yenzideↄ, málɛ á ia wãwãkɛ lↄ e Kilisi àↄ sadaágu.
  tcz-CHONGTHU: Vo kacha deitahte! Keiman nangho dinga naosonat thohlel banga kathoh
