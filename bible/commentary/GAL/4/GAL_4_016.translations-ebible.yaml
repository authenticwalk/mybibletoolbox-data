verse: GAL.004.016
translations:
  kpx-kpx: Di subuta hoto seleve loui la haivenu. Iale kemo lana aike di kabebihavoi
    daho itumulahama.
  okv-H: avoeto na be kesi uje ere ona, amo na ungota degi ke be hande uena amina
    ungota kitoho ere onete?
  tbo-tbo: Galenana amaka o wigawiyeu babana baha dumalu a welemi.
  mal-C: എന്നാൽ, സത്യം സംസാരിക്കുന്നതു നിമിത്തം ഞാൻ ഇന്ന് നിങ്ങളുടെ ശത്രുവായിത്തീർന്നോ?
  grc-SR: Ὥστε ἐχθρὸς ὑμῶν γέγονα ἀληθεύων ὑμῖν;
  bgc-bgc: तो के थारे तै सच बोलण के कारण मै थारा बैरी बणग्या सूं?
  khz-khz: Ewagumona rakavetaina? Kila taunataunara avega-ripamina aonai, gemi vetali
    talimanai mapogo vega-agoku.
  deu-TKW: So bin ich wohl euer Feind geworden, weil ich wahr bin gegen euch?
  zsr-NT: Naꞌa, ¿ba ráquiliꞌ nuhuöacaꞌ nu curleꞌi lbiꞌiliꞌ dxiꞌa le gudxaꞌ lbiꞌiliꞌ
    catëz nac?
  lin-lin: Boni, nakomi sik’oyo monguna na bino mpo ete nazali koloba na bino solo ?
  hns-NT: Ham toelogse sattjaai bataawe ke kaaran doesman hoi gailie hai?
  noa-E: ¿Mag narrta ĩs jãga pãar jãg nʉ? Pãachdëu jãg deeum khʉʉn iekta ʉ̈khaag ẽkha
    nʉmjã idëu ʉ̈khapiba mua pãach khĩircha mʉg ẽsap gaai ikhʉaba mag iekha chirʉm
    awi, ¿pãach oomapha aawaita mag chirʉm anʉ́? Magjã khabam.
  eng-EMTV: Have I therefore become your enemy by speaking the truth to you?
  mib-NT: Te vijna ¿á ní nduu ri enemigo rō sɨquɨ̄ jeē cachí rí máni jnūhun ndaā nuū
    rō, chí naún?
  lif-NT2: कर इङ्‌गाॽ से़क्‍खाए मे़त्‍निङ्‌बाल्‍ले़ आल्‍लो खिनिॽ निङ्‌मि पोःक्‍खाङ्‌बाबि?
  xnj-xnj: Hinu wu, ndi na likoko winu ndava ya kuvajovela uchakaka?
  mmx-mmx: Kereva, nemi mi munepen minia, atla aga paase nemi mi luruturun?
  cbr-NT: ¿'Ën mitsu asérabi cacë bana sinánquin caramina 'ëx cana mitsumi nishi quixun
    sinanin? Usama ca.
  tee-NT: Pus ju chavai ja va mint'alaxcai'an xacjun ni xaclajunauch ju stavasalanti.
  eng-LSV: so have I become your enemy, being true to you?
  cak-NT: ¿Ninojij como rix chi ren itzel jixintzu' roma xin-ij ri ketzij chiwe? Man
    quiri' ta.
  pah-NT: '@see-verse:GAL.004.015'
  sja-NT: Ɨ̃rá ¿mɨ k'ĩra unuamaa iru p'aneeruta-ek'ã, mɨa wãarata jara bairã parãmaa?
  xed-xed: Nda nza yu ka ghuma ghuni ndana, kabga vəl mnaghunata ɗa ta kahwathwata
    rki?
  mks-NT: Joo viti na̱nduu u̱ tátu̱hun in da̱ i̱hvi̱ ndo̱ sa̱há ña̱ cáha̱n i̱ ña̱
    nda̱a̱ sa̱há Jesucristo xi̱hi̱n ndo̱.
  gfk-S: Hohaam, i nanaas be iou te hanawat hoke no numu ebar kinong iou ga hinawase
    mu uta ira tutuno God te hapuasne?
  bmu-bmu: Eŋgöra Buŋa keu ölŋi jimakzalaŋgöra mönö kerök ak niŋgize me?
  dgz-dgz: Endi nop tavewa wadiaingina gapan, ne anavi ega entan nimanegeta go?
  eng-GNV: Am I therefore become your enemie, because I tell you the trueth?
  zaa-NT: Pero annana, tsí labiru rú'ulatsi' le inte' porqui'ni gunénia' le nu ná
    lí cá.
  eng-WEBSTER: Am I therefore become your enemy because I tell you the truth?
  guh-guh: Aeconoxae meta bepanijavajabitsaënënë panetaejitsipame patacatsipaebixae
    pexaniajailivaisi, Jesucristo pelivaisi.
  bon-bon: Yepä, page weeme ngene atwanena cäme tääpume pama mara gyene. Cane nää
    pama cubuyame pana täbitumene weeme tääpume, ingle cane Acejiyame me toraca mene
    weebibine conocäco itu jijananipene?
  nhw-BL: Pero ama, huelis nimochijtoc niamocualancaitaca pampa nimechilhuía catli
    melahuac.
  swh-ONEN: Je, sasa nimekuwa adui yenu kwa kuwaambia kweli?
  wbi-wbi: neke lino pe nili mulugu ghwinu ulwakuva nikuvavula uvulweli?
  bba-bba: Nɑ kuɑ bɛɛn yibɛrɛ yèn sɔ̃ nɑ bɛɛ ɡem sɔ̃ɔwɑ?
  eng-KJVCPB: Am I therefore become your enemy, because I tell you the truth?
  kgk-NT: 'Ha ãy katu ma''erã ndapevy''avéi-ma? Anhetegwa va''e mante amombe''u peẽ-my
    va''ekwe. Upe ramo, ma''erã peje xe-rehe: “Paulo ndaija''evéi-ma nhande-rehe”.'
  waj-waj: Itaama vaikiai na kua kutaivaa ngii giaa ngii miee variauvaara ngia niiyara
    ti nnammutuaavaivee kiaannee?
  cpy-cpy: ¿Poshiya-kaatzima nokijaneenta-tziimi nokenkithata-kaakimiro kyaariperori?
  mpx-mpx: He ga i ola? Age nau ami topihigelgel kaiwena ba tunahot ya baunan eliyamiu?
  wbp-wbp: Ngajujulparna-nyarra wangkaja yimi junga Kaatu-kurluju. Nyarrparla kankulu
    manngu-nyanyi ngaju nganta kuja karna-nyarra nyurunyuru-jarri?
  luo-luo: Dipo ni asedoko jasiku nikech awachonu adiera?
  nhe-NT: Pero ama, huelis nimochijtoc niimocualancaitaca pampa nimechilhuía tlen
    melahuac.
  aii-aii: ܐܵܕܝܼܵܐ ܗܘܹܐ ܠܝܼ ܕܸܫ̃ܡܸܢܵܘܟ݂ܘܿܢ ܣܵܒܵܒ ܗܲܡܙܘܼܡܹܐ ܝܘܸܢ ܫܪܵܪܵܐ ܐܸܠܵܘܟ݂ܘܿܢ؟
  esk-NT: Pakma uumiksririġuġniqpik ilipsitñun uqautikapsi iḷumutuuruamik?
  msb-msb: Nano, nagin kaaway na niyo ako kay ginasabihan ko kamo san kamatuudan?
  cpa-NT: ¿He² løa¹ lë́h² hniah¹² jøng² hi² hián³jni hniah¹² ja³ma²ca¹juǿi²jni hniah¹²
    jmáh¹lah jǿg³ dsøg¹²?
  dso-dso: ମାତର୍‌ ମୁଇ ଏବେ ସତ୍‌ କଇଲାର୍‌ ପାଇ, କାଇ ତମର୍‌ ସତ୍‌ରୁ ଅଇଗାଲି ଆଚି କି ?
  meu-meu: Be, hereva momokani na hamaoromuimu dainai, inaimui ai vada nala a?
  yva-NT: Syo ayao tugae raura wasai to, weti wabeanimaibe soamo wapo rinaen akato
    maisyare wapa marova pi risye?!
  dgc-dgc: Bakit isip moy kontaraén ta kam, da kinagi ko dikam i katutuhanan? Ewan.
  zpm-NT: Nana, pe rëb to rlëë naa lo to ne znu rne naa miṉe nacpaa diidzli. ¡Lëda
    goṉ!
  hix-NT: Àsok tawro hana. Roxanhàn me harha manatxow hamà, rowya yaworon xaxa yokarymanàr
    ke mak ha.
  sim-sim: Mashi omendingan jirin a saweri osik an wutari jihi, ter karem jimu hishindu?
  npi-ULB: मैले तिमीहरूलाई सत्यता बताएको कारण, के म अब तिमीहरूको शत्रु भएँ त ?
  cgc-cgc: Basi isip nyo na gabag-o aren daw anduni yaken inyo na kuntra tenged gasugid
    a ki kyo ta matuod na inyo na mga pabuat dili igo ta mga ittaw na gapati ta kamatuuran
    na yon man miad na balita?
  tim-tim: Akto nâŋe yeŋgât okotne nâŋgâm aregât den bunŋe makyeŋgiân, aregât wangât
    gasa akniŋdâi?
  yor-yor: Ǹjẹ́ mo ha di ọ̀tá yín nítorí mo sọ òtítọ́ fún yín bí?
  wos-wos: Némbuli guni wunika hélék guni ye. Wuni guniré mwi hundi hambukmbu wawuka
    némbuli guni wuna hundika hélék yanguka wuni guna mama wuni re. Wungi wuni saréké.
  emp-NTPO: Mʌ̃a wãrã bed̶ead̶eba quẽã b̶ʌ bẽrã ¿mʌ̃ra bãrã ume dji quĩrũca?
  eng-F35: Have I now become your enemy by telling you the truth?
  ind-ind: '@see-verse:GAL.004.015'
  pes-OPCB: اگر حقایق را می‌گویم، چرا مرا دشمن خود می‌دانید؟
  mpt-mpt: Sino ibo ne kla gotne binibbu otane memalo ne weng olo baabeibuo ibo ne
    nemsuambiba bleka?
  ssx-ssx: Pate ameta꞉ I̱ma꞉ iki pa꞉ta꞉ mo ota꞉ pi la kitolo ekima꞉ta꞉ ika꞉ a꞉nda꞉
    tunkuliki hali halope.
  mkl-mkl: Si nɑ iyi í jɔ̀ ǹ sɔ̃ ŋɛ ntɔui i jɔ̀ n jɛ mbɛɛ nŋɛ nsɛi?
  gaq-gaq: ମାତର୍‍ ଏବେ ନେଙ୍ଗ୍‍ ସତ୍‍ ବାସଙ୍ଗ୍‍ମ୍ୱଲା ମେଃନେ ପେନେ ସତ୍ରୁ ଡିଙ୍ଗ୍‍ନ୍ଲେଃକେ ?
  gof-RNT: Yaatin, ta hinttew tuma odida gisho hinttew morkke gidadinaayye?
  unx-unx: ମେନ୍‌ଦ ନାହାଁଃ ଆଇଙ୍ଗ୍‌ ଆପେକେ ସାର୍‌ତି କାଜିକାଦ୍‌ ହରାତେ ଚିନାଃ ଆପେୟାଃ ବାଇରି
    ହବାଅଃତାନାଇଙ୍ଗ୍‌ ?
  gah-gah: Itó itínasa gamena nene gakó gihiláa lo nolukumukumú nene gala velini loló
    okuhe, olile.
  lcm-lcm: Sa kana? Taralapo tapagal marai mengen tutuman?
  aer-aer: Awerrirraye. Arrantherre-ame atyenge ahentye-anetyakenhe anteme tharle
    awerre arrekantherre arratye ilekenge?
  qvc-NT: ¿Allip kaqta nishuptiychu, qamkunaqa kuntray tikrakashqallapa kangi?
  tgl-ULB: Kaya noon, naging kaaway na ba ninyo ako dahil sinasabi ko ang katotohanan
    sa inyo?
  cbs-NT: Jancha chanima en matu xabakabi yuiaiwen taeadan ¿jawai en ana matun jaibumamen,
    natian man eki sinatakunkainaidan?
  xtm-NTPP: ¿Te vitna, ni nduu sa ñayii ñatuu ketna'a‑ka ini ji'in ni, ja kuechi ja
    káxtnu'u sa ja ndaa ma?
  nnq-nnq: Bo, ngoe mbi nangondwa binu kwa magambu gu kunnengelanga kweli?
  bao-NT: ¿Mecʉ̃ra, mʉja ca biirique cʉti niirijere ĩi bau niima ĩigʉra, mʉja ca ĩa
    tutigʉ yʉ niicãtimiti?
  san-ORI: ସାମ୍ପ୍ରତମହଂ ସତ୍ୟୱାଦିତ୍ୱାତ୍ କିଂ ଯୁଷ୍ମାକଂ ରିପୁ ର୍ଜାତୋଽସ୍ମି?
  huv-NT: Jow nganüy, ¿ijcüyiün mejawan xic aag sasaj icon leaw naleaingue?
  otn-NT: Xiya, asta̱ guí̱ nne gui 'yøt'e ngue ma̱ nsʉihʉ ya ngue njua̱ntho dí xi'a̱hʉ
    na̱ te ma̱jua̱ni̱.
  nop-nop: Kaŋ nai indidegoŋ mede folooŋ hanimbe nabune memikhikbe tilat?
  obo-NT: Na monnu, kuntra ad bo nikiyu ko-ungkay pomon to id ponudtuu ku koniyu kos
    kovonnaan?
  cak-ENT: ¿Ninuc rix que yin itzel ninna' chive y romari' tok xinbij ri ketzij chive?
    Man quiri' tüj.
  lif-NT: ᤁᤖ ᤀᤡᤱᤃᤠ᤹ ᤛᤧᤰᤂᤠᤀᤣ ᤔᤧᤳᤏᤡᤱᤒᤠᤸᤗᤧ ᤀᤠᤸᤗᤥ ᤂᤡᤏᤡ᤹ ᤏᤡᤱᤔᤡ ᤐᤥ᤺ᤰᤂᤠᤱᤒᤠᤒᤡ᥅
  mie-NT: De mitan ¿de á nī nduu nī enemigo nū sīquī jā cáchī ni maá-ni tūhun ndāā
    nūū nū, á naá cúu?
  san-TIB: སཱམྤྲཏམཧཾ སཏྱཝཱདིཏྭཱཏ྄ ཀིཾ ཡུཥྨཱཀཾ རིཔུ རྫཱཏོ྅སྨི?
  qve-NT: ¿Qankunaman cheqaq kaqkunata nisqayraykuchu enemigoykichismanña tukurapuní?
  pao-NT: Nu ka kaahenotu mu too'e tunedyooe mu yise ooweoo e sookwoho'ne.
  cbu-NT: Ashirangtaatis, ¿mayaamsha na nuwaa nda chinaksa? ¿Mayaamsha kundareetspazis
    ashirus nuwaa natsaksa? Yuwamand nuw siyaa itsinsaru tayaspatakina anumandazuwa
    nuwaa natsaksawa atashina.
  usa-usa: nôraq íyo? íbêqa kemá keráwáqá arupú umá timá tímikaunaboaq kemá keráwáqtí
    namurowáq aúkáúnô?
  soy-soy: Kɑm nsímɛ́sei nɔ́ n símisi nnyɑ kɑm pɛɛ nkpéni pɑnsɛ nɔ́unɛ́lɑ́ɑrɔ,
    nɛ́ɛ íye?
  hui-hui: Anigo i̱na tíhondo bi henene langirugome tí baba mo waitigi harudabe.
  amf-amf: Ta keeda goninam yena inin giyonna yeam jibbea maatayse i haapadhaaw?
  quc-NNT: ¿A xa ta k'u xinb'an nu k'ulel chiwe rumal chi xinb'ij ri qas tzij?
  dob-dob: ꞌAna ꞌita niꞌatu waetalauwalegu manuna simana ꞌaiꞌaila yaꞌebwaꞌemi.
  wrs-wrs: Wo es hevpa kava yena ungundrini luhunvma, memba kava bambara vewol ovovpa
    yemba?
  mca-mca: Qa hane'ej ¿me hats ejuihife'eƚyij qu' nata'ƚets in henfeli'ƚ e'm kekhewe'
    yijaalija?
  tzo-TZC: Avi tana un, ¿mi yuꞌun lijoybij ta avajcronta ta xavilic ti cꞌalal jaꞌ
    noꞌox laj calboxuc avaꞌiic ti melele?
  mya-mya: ယ​ခု​ငါ​သည်​သင်​တို့​အား​မှန်​ရာ​ကို​ပြော​ဆို သည့်​အ​တွက်​သင်​တို့​၏​ရန်​သူ​ဖြစ်​လေ​ပြီ​လော။
  gng-NT: Fɛnfɛnnɔ, n tɔkeh nɛ tigbɛmɔ̀nt ma nnɔ nɛ cère' n kpɛnde' niʼnɛnnɛnd-ii?
  cbi-NTPO: ¿Iya ñulla juntsa deeñu anbutityun mityan, ñulla' kundaa tiya-ii?
  ikk-NT: Kẹ m hẹnrinni eṅẹnrẹn ọnụ makẹni m gwa ụnụ ezioku?
  leu-leu: Naboxo ne fo xaiyaas simi senaso ne xuus nami pana tuunayan, bo?
  maz-NT: Pero nudya, pe rí xitsigöji ya rí nuc'öji na ü dya, na ngueje c'ü rvá xi'tsc'öji
    c'ü na cjuana.
  bod-N: ད་ལྟ་བདག་གིས་ཁྱོད་ཅག་ལ་བདེན་ལུགས་སྨྲས་པའི་རྐྱེན་གྱིས་བདག་ནི་ཁྱོད་རྣམས་ཀྱི་དགྲ་བོར་གྱུར་པ་ཡིན༌ནམ།
  tca-NT: ¿Natürü ṯacü pexü̃ naxüpetü i ñu̱xmax? ¿Pexcèx rü ẽ́xna perü uwanü chixĩ
    yerü pemaã nüxü̃ chixu ga Tupanaãrü ore i aixcüma ixĩxü̃?
  zpl-NT: U, ¿xieꞌ aꞌla rana arquiꞌhua liꞌá, lunú unitsia luhua lunú neli neca la?
  mbc-NT: Mîrîrî warantî awanîkon tîpo, ayeyatonkon pe enasa' sîrîrî moriya. Maasa
    pra yairî eseurîma ye'nen, uyu'se pra eenasa'kon mîrîrî?
  ndg-ndg: Hivyo nambeyambe, Je nibi naadui winu kwa sababu natikumakia kweli?
  wsk-wsk: Se awuk, ani den nunguning ninga manorsam wore ko aitak nina ani agarak
    memek betesan agi?
  toj-NT: Pero ja huego, ja condraonex xa juntiro. ¿Ja' ama coraja huaxa huilahuonex
    yuj ja cala huabyex ja smeranil ba?
  tbc-tbc: Ŋai ru rumok ak mi ŋabol a. Nek amaiak lo, dugo, ŋai aŋsam ager igo woŋ
    ŋilasa yak i?
  sna-sna: Zvino ndava muvengi wenyu zvandakuudzai chokwadi here?
  smk-NT: Ket sawanin, ipa'ka' moyokoyna para nin kaaway moyo bana' ta man'ibarita'
    koy katutu'wan?
  grc-TCGNT: Ὥστε ἐχθρὸς ὑμῶν γέγονα ἀληθεύων ὑμῖν;
  gof-WFTW: Yaatin, ta hinttew tuma odida gisho hinttew morkke gidadinaayye?
  spa-BLM: Entonces, ¿me he convertido en vuestro enemigo por deciros la verdad?
  kyz-NT: 'Mama''e a''jea etee je amome''u pẽ nupe. Ma''eramũ sipo pẽ''me pejejaupe:
    “Niporomutari Paulo ''ga jane ree”, ''jau futatee pejejaupe. Mama''e a''je imome''ua
    sipo je mogou pẽ nee iporomutare''emamũ?'
  dao-dao: Ngthungtak ka ning jah mtheha phäha nami yea ka kya lawki aw?
  cya-cya: ¿Ta nde mchca ta'a cusuun na si'yana ycuin' lo'o um cha' nu ñi?
  wrk-wrk: Milidimba ngayi narrinya duja jangkurranyi, ngala nanijba barri yiningki
    narri miku nulijba kuyunkanyi nanda duja jangkurr. Yiningki narringki yangkalamba
    ngakinbunanyi marda, nanankanyingangi duja jangkurranyi jali ngayu milidimba narrinya.
    Yiningki miku narrimi kandimuku ngaki mili. Barriwa.
  nii-nii: Nimbił erang na ek keimi nip enim ngunj ełe nge, na enim kin, opu orung
    erip enim ngunj min?
  ign-NT: Eti ímija­chai­papuca nucati­chi­rahehi eta numeta­si­rahehi puiti eta juca
    yátupi­queneana.
  dik-NT: Ca ya raan atɛrdun ëmën rin cï ɣɛn we lɛ̈k yic?
  cac-cac: ¿Tom scajc'olej co b'a eyed'oc yujn̈ej to svalb'at jun c'ayb'ub'al te yel
    tic d'ayex?
  tzj-E: Per jxenbij chewa chpam jawra carta ra nrubey wa', mtech'ob ta chwij che
    en ec'lel chic, mcara' ta.
  san-BUR: သာမ္ပြတမဟံ သတျဝါဒိတွာတ် ကိံ ယုၐ္မာကံ ရိပု ရ္ဇာတော'သ္မိ?
  yaa-NT: Akka, ¿mã shinãimẽ na meka chanĩmakõi yoikĩ ẽ mato noikaspai keskara?
  cab-NT: Guetó, ¿jáganijadina funági lueígiñerügü naríñaguni inárüni jun?
  clu-clu: Piro dadi tana ginakabig nindo ako nga kaaway tungud nga ginasogid ko kanindo
    ang kamatoodan.
