  zar-NT: Le gúcanu Agar naʼ saʼyéaj caʼ ca naca guíʼa Sinaí naʼ le zoa luyú Arabia,
    en saʼyéaj caʼ ca naca yödzö Jerusalén naʼa dza, tuʼ naca yödzö naʼ ca tu bönniʼ
