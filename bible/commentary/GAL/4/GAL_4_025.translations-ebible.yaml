  kpw-kpw: 'Nɨbi Hega nɨpe Sainai Dum ram mɨnöŋ Arebia au rö me. Nɨpe daun kub Jerusalem
    mɨñi mɨdöp u rö mɨdöp. Nɨhön gɨnɨg: Jerusalem abe ñɨ pai nɨpe abe nagɨ wög gɨpal.'
  ong-ong: Hagar nilowo tumun Sainai liti tef lite Arebia, le ne nile kosauku nire
    uf ili Jerusalem. Mete pite uf ili Jerusalem lepe, pe mete piti pesio towa lite
    mete nemple lelpe yawi.
  tnn-tnn: '@see-verse:GAL.004.024'
  hch-NT: Mücü Hacari, yemuri canihücütünita 'Araviya cuieyarisie, Sinahi mütiteva.
    Yaxeicüata Querusareme canihücütüni, mücü quiecari hicü 'emuve. Vaüriyarica catini'uximayaca,
    nivemamata vaüriyarica meteni'uximayaca.
  crn-NT: Aꞌɨ́jna ɨ́ Hagar, ayée pu huataújmuaꞌa aꞌɨ́jna ɨ́ jɨrí ɨ́ Sinaí, tɨ aꞌuun
    aꞌutacáꞌa u Arabia. Ayee pu ajta huataújmuaꞌa chajtaꞌa tɨ éꞌeseijreꞌe u Jerusalén,
    aꞌiné aúcheꞌe pu caꞌanéeri jɨ́n tíꞌimuarɨꞌe jamuan ɨ́ yaújmuaꞌameꞌen.
  zpu-NT: Naꞌll Agarenꞌ zaꞌkrebeꞌ yaꞌ ganꞌ nziꞌi Sinaí ganꞌ nbane Arabia, naꞌ leskaꞌ
    zaꞌkrebeꞌ ka Jerusalén naꞌ ganꞌ llaꞌa beꞌnn Israel kaꞌ nnaꞌ lla. Leakeꞌ nak akeꞌ
    ka to beꞌnn zo xan.
  juy-juy: ଆଗାରନ୍‌, ଆରବ ଡେସାଲୋଙନ୍‌ ଡକୋନ୍‌ ସିନୟ ବରୁନ୍‌ ଅନ୍ତମ୍‌, ନମି ତିଆତେ ଜିରୁସାଲମନ୍‌
    ଅନ୍ତମ୍‌, ଆଗାରନ୍‌ ଅନ୍ତମ୍‌ ଜିରୁସାଲମନ୍‌ ଆ ମନ୍‌ରାଜି ନମି କମ୍ବାରିମରନ୍‌ ଅନ୍ତମ୍‌ ଡକୋଜି
    ।
  for-for: Piya, Sainai amu Arebiya mari waintipa, pipa Egawe. Piya, Yerusaremi kina'mipa
    ibaba ago kamana'ama nkamentapinti iga'na puwaitaogana, ibasa Yerusaremi kumape
    kayokaya aragawae Egabe kagane.
  epo-epo: Ĉar tiu Hagar estas la monto Sinaj en Arabujo, kaj prezentas la nunan Jerusalemon,
    ĉar ŝi estas sklavigita kune kun siaj infanoj.
  gfk-gfk: Io, iakan ra Hagar nong i haruat ma no kunubus meram tano uladih Sinai
    aras Arebia, aie mah i haruat ma no pise na hala Ierusalem katin. Warah, kanong
    Ierusalem ma ira natine diet ira tultulai mah.
  bjz-bjz: '@see-verse:GAL.004.024'
  atg-NT: Mena, Ega ọ migha shi ute iSinai na ekẹ Arebia ni o khili ẹoli iJerusalẹmu,
    irari khi eri ọ nu imiọli khili ighumha.
  bjv-NT: Agar e mbal Sɨnay kɨ Arabi tɨ, to tə ɓe bo kɨ Jorijaləm kɨ dɔkagɨlo tɨ kɨ
    ɓone kɨn be. To be, mbata Jorijaləm kɨ dɨje kɨ me tɨ pətɨ əi ɓəə je gɨn tɔgɨ tɨ
    lə ndu-kun.
  tos-NT: Xli̱ca̱na̱ pi̱ Agar li̱taxtuy yama̱ ka̱stí̱n huanicán Sinaí c-Arabia, chu̱
    tla̱n ta̱ma̱lacastucko̱ya̱hu xta̱chuná̱ la̱ntla̱ ti̱ huá̱ chú̱ maktapaksi̱ko̱y
    c-Jerusalén sa̱mpi̱ xlacán li̱tamakaxtakko̱y xtachí̱n catlahuako̱lh yama̱ li̱ma̱paksí̱n
    hua̱ntu̱ ma̱sta̱ca̱ c-Sinaí.
  rro-rro: Hagara, ne'uahina hanona Sinai oeona Arabia aonai, ia hanona bariu rani
    neiana Ierusalema aiarana 'abana ia mai nahuna kipokia ikoikiai rauhubu ena ta'ara'i
    haukiai tiao.
  mxp-NT: Kyudanaapy ja Agar nayɨdeꞌen ja Jerusalén ka̱jp midi ɨxya̱m ña̱jxꞌa̱jttɨp
    ja israelɨt ja̱a̱ꞌdyɨ ma̱ døꞌøn wya̱ꞌa̱ndɨ ku ja nɨtsoꞌokꞌa̱jtɨn yikpa̱a̱ty ku
    nbaduꞌunɨn kaꞌpxy ja Moisés kyutujk. Pøn jadeꞌen tpadundɨp jadeꞌen ñamyayɨ pyɨdsimy
    sa̱m ja tøꞌøxy midi nɨtøøkyꞌejtnɨdɨp. Yikmajada̱ktɨp ɨdøꞌøn jaꞌ jaꞌabɨ kutujk.
  aak-aak: Dɨ́wɨ́ Sainaiyɨ rɨnɨŋɨ́pɨ Arebia imónɨnɨ. Apɨ Jerusaremɨ agwɨ ríná imónɨŋɨ́pɨ
    tɨ́nɨ rɨ́ramɨŋɨyɨ́ ninɨrɨ imónɨŋɨ́pɨrɨnɨ. Ámá aŋɨ́ apimɨ ŋweáyɨ́ xɨnáíwánɨŋɨ́
    nimónɨro omɨŋɨ́ wiiarɨgɨ́áyɨ́nɨŋɨ́ imónɨŋagɨ́a nánɨ rarɨŋɨnɨ.
  chd-NT: Iƚe ƚijuala Sinaí jiƚpe ƚamats' Arabia tecui'inni “Agar”. Agar y Jerusalén,
    ma to mipa'a itsiya fa'a li'a ƚamats', ti'onƚiyoƚtsi. Jiƚpe Jerusalén ts'iƚpenic'
    aimixpic'eyi quiƚtuca' lo'eyacu. Lataiqui' liniƚpa Moisés tocomma to quiƚpoujna.
    Iƚe lataiqui' ticuxela' jouc'a liƚxanuc'.
  kdc-kdc: Hajili kolagusa Ulugongo lwa Sinai luli ako Alabiya, na yolagusa buga da
    Yelusalemu dili sambi mwiisi, dili muutumwa hamoja na wanage wose.
  nhr-nhr: Si Hagares ncẽe sa Sinai dim xàbìm Arabia dim nqõóm koe hànam dis x'áí
    si i, a Jerusalema dis x'áí si i; gas di ne cóá ne cgoas xg'ae a qãà si i khama.
  uig-PIN: demǝk, Ⱨǝjǝr bolsa Ərǝbistandiki Sinay teƣiƣa simwol ⱪilinip, yǝni bügünki
    Yerusalemƣa ohxitilidu; qünki u xǝⱨǝr wǝ uning baliliri ⱪulluⱪta turmaⱪta.
  beo-beo: 'Ha:iga da Sainai Goumi, Ala:ibia soge ganodini, Sema iasu soge ea fedege
    dialebeba:le, e da wali Yelusaleme fi dunu fedege agoane diala. Ilia da udigili
    bidi mae lawane, Sema ea udigili hawa: hamonana.'
  acf-NT: Héga ka wépwézanté Mòn Saynay ki an Arébiya épi i ka wépwézanté vil Jérouzalèm-lan
    nou konnèt apwézan-an. Jérouzalèm èk tout moun ki andidanʼy anba èslavay paski
    yo kwè yo ni pou obéyi tout sé lwa-a Moziz té ba yo-a.
  tpi-OTNT: Hagar em i makim maunten Sainai, dispela maunten bilong kantri Arebia,
    na tu em i makim dispela Jerusalem nau i stap. Dispela Jerusalem i stap wokmeri
    nating wantaim ol pikinini bilong en.
  mbt-NT: Ne si Hagar, impeiling man-e te siyudad te Hirusalim kuntee, tenged su ka
    me Hudiyu dutu ne migsalig te Balaud ni Muwisis, neuripen te sika ne Balaud.
  hau-SA: Hagar tana a matsayin Dutsen Sinai a Arabiya tana kuma kwatancin birnin
    Urushalima na yanzu, gama ita baiwa ce tare da ’ya’yanta.
  mam-NT: C'oquel cyc'u'ja ti'j oc cyk'o'n kej xjal Arabe tbi jwitz Sinaí te Agar,
    te yec'bil junx ta' Agar cyuyaj na'l ley te ja'lewe. Tzin techla'ntxin Jerusalén,
    cuma tisenx jatxin yaa'n tzakpi'n tu'nj e tentxin tjak' tcawbil juntl xjal, jax
    ju'x yaa'n tzakpi'n kej na'l ley te Jerusalén tu'nj ete' tjak' tcawbil tley Moisés.
  udu-udu: Dhala Haagar a’di ta Wosh Sinaa/ e Pa Arabiyya mo. Ayim a’di nyaḵka’d ki
    Pa Urushaliim jin di’d shwane/ mo, haali/ a’di ta c̱iŋkina/ jin yolu nyaḵki uc̱i
    ma yim mo be.
  tvt-tvt: Hagar ah Arabia hah nawa Senai kong raangtaan ih ngoot baat ha ah langla
    amadi Jerusalem samnuthung raang ih angla, erah samnuthung nyia erah ni tong rum
    ano dah rumla loong ah nyoot baat ha.
  bgt-bgt: '@see-verse:GAL.004.024'
  mvn-mvn: Agara Oya Sinai papani Arabia nihenina deina. Ka kadu Agara meagai Ierusalem
    ataina tuta tanopia mamaei deina. Iuna meagai‑nana ka tau vi‑meagai‑naia nui avaha
    ivi‑tau paisewa yohoyohonina.
  djk-NT: Sinai Mongo pe a kuudei ya meke, dati de na Alabiya Kondee. Da nownow seefi,
    na ape paansu fu a saafu uman e tan. A peesi de anga Jelusalem Foto fu goontapu
    ya taampu a seefi fasi anga weiti, fu wooko enke gaan basi a sama tapu. Da den
    gei Aakali, enke saafu mma di e meke paansu di de saafu a katibo.
  uig-LAT: démek, Hejer bolsa Erebistandiki Sinay téghigha simwol qilinip, yeni bügünki
    Yérusalémgha oxshitilidu; chünki u sheher we uning baliliri qulluqta turmaqta.
  nde-nde: UHagari umele iNtaba yeSinayi e-Arabhiya njalo uhambelana ledolobho lakhathesi
    eleJerusalema, ngoba lisebugqilini kanye labantwana balo.
  ton-ton: He ko e Ekaa ni, ko e moʻunga ko Sainai ia ʻi ʻAlepea, pea ʻoku hangē ko
    Selūsalema ʻaia ʻoku ai ni, pea ʻoku pōpula ia mo ʻene fānau.
  mir-NT: '@see-verse:GAL.004.024'
  cak-YNT: Re xuban re ixok Agar, can ancha'l re trato re xban pa rue' re loma rubini'an
    Sinaí, re pa nación rubini'an Arabia. Re Agar can man libre-ta. Y re nuvinak israelitas
    re aj-Jerusalén, re can jec'o-va chuxe' re ley chin re Moisés, reje' chuka' man
    je libre-ta. Xa can je ancha'l re ixok Agar re aj-ic' lak'on.
  ces-1613: Agar zajisté jest hora Sinai v Arabii. Dobřeť se pak k ní trefuje nynější
    Jeruzalém, nebo v službu podroben jest s syny svými.
  nab-NT: '@see-verse:GAL.004.024'
  qxn-NT: Juc tsunyag sitiu Arabiachömi, Sinaí jirca cargan. Tsay Sinaí jircachömi
    Moisés Dios Yayapita leycunata chasquirgan. Tsay leycunatam llapan israelcuna
    obligädu cumpliyänan cargan. Tsaymi esclävu Agarga iwalan, tsay Sinaí jircachö
    conträtuwan. Tsaynöllam Jerusalénchö canan täcug israelcunapis Agarpa wawan cuenta
    esclävu caycäyan llapan leycunata cumplirnin.
  wol-2010: Ajara moomu mooy tundu Sinayi, wi nekk ca réewu Arabi. Te it mooy misaalu
    dëkku Yerusalem, bi fi nekk tey. Ndaxte moom ak i doomam yépp ay jaam lañu.
  snc-snc: Mai guruḡa “Hagar” tu Arabia tarimari na Sinai Ḡoronai ḡekiraḡiani. Ema
    Hagar maki toma etanuni Ierusalemana vetoḡana kavana. Korana mai Ierusalema sitina
    e Ierusalema tarimari tu tuḡu-rakaorakao tarimari.
  lgl-lgl: Ma Hega 'e ura fala ioli 'i Jerusalem 'i tara'ela gi, sulia gera io mola
    'ada fala galona fala taki Moses gi li.
  mmo-mmo: Kandu Sinaii-ju ond nando hil Alebia-te taaku sen Hega-te hil sen lapumak
    yii-to silate ngaanggis-ato. Ke, tombe manyinjo lohvu Yelusalem sen nando voon-ato,
    in Yelusalem sen nando voon-anjo ond yite hil latu tanasin-anjuuto yite hil-ambe
    nanggin sil niwêêk.
  ncu-NT: '@see-verse:GAL.004.024'
  cni-NT: '@see-verse:GAL.004.024'
  eng-WMB: For this Hagar is Mount Sinai in Arabia, and answers to the Jerusalem that
    exists now, for she is in bondage with her children.
  zaw-NT: Agar najc si'c dan Sinaí nez lo reguejdx xten Arabia. Luxh guedx Jerusalén
    najc si'c dan Sinaí, sa'csi ṉaj ro'c najc cadro ṟe' rexpeṉ Israel con rexi'nreni,
    sanäreni leii.
  san-MAL: യസ്മാദ് ഹാജിരാശബ്ദേനാരവദേശസ്ഥസീനയപർവ്വതോ ബോധ്യതേ, സാ ച വർത്തമാനായാ യിരൂശാലമ്പുര്യ്യാഃ
    സദൃശീ| യതഃ സ്വബാലൈഃ സഹിതാ സാ ദാസത്വ ആസ്തേ|
  tam-TCV: அரேபியாவிலுள்ள சீனாய் மலைக்கு ஆகார் அடையாளமாய் இருக்கிறாள். அவள் இப்பொழுது
    இருக்கும் எருசலேம் நகருக்கும் ஒப்பாய் இருக்கிறாள். ஏனெனில் எருசலேமும், அதன் பிள்ளைகளுடன்
    அடிமையாய் இருக்கிறதே.
  mit-NT: Ladu Arabia iá yucù mà, te ley nì nìhì nèhivì lugar yucán nduú nahi Agar
    mà. Te (ináhá‑ndá) có‑ndòó nèhivì nchícùn xì ley mà libre vichi, vàchi ñuu‑nè
    Jerusalén, có‑ndùá iin ñuu iá libre vichi.
  ceb-ULB: Karon si Hagar mao ang Bukid sa Sinai nga anaa sa Arabia. Siya nagsimbulo
    sa kasamtangang Jerusalem, kay siya naulipon uban sa iyang mga anak.
  ces-LB: Otrokyně Hagar odkazuje ke smlouvě uzavřené mezi Bohem a lidmi na hoře Sínaji.
    To odpovídá židovskému přístupu k Bohu. Tam je člověk otrokem předpisů a zákonů.
  mkn-mkn: Itu tampa di gunung Sinai di tana Arab, sama ke Hagar ju. Samua orang Yerusalem
    sakarang yang masi taꞌika deng itu atoran agama Yahudi, dong budak sama ke Hagar
    ju.
  pol-UBG: Hagar bowiem to góra Synaj w Arabii, a odpowiada ona dzisiejszemu Jeruzalem,
    bo jest ono w niewoli wraz ze swoimi dziećmi.
  qxh-NT: '@see-verse:GAL.004.024'
  nwi-nwi: '@see-verse:GAL.004.024'
  kmo-kmo: '@see-verse:GAL.004.024'
  agr-agr: Tuja Agar anentaimtakuik, muja Sinaí tutai Arabia nugkanum awa nuanuí Apajuí
    Moisesan chicham umiktinun susauwa nu dekaji. Tuja nuigtushkam dekanui niiní akiinau
    aina duka inak aina nunú. Nuigtú Agar anentaimtakuik dekanui, yamai yaakat Jerusalén
    batsamas chicham umiktajum tibauwa nuna umiktatus waituina duka inaku waitkataiya
    nunin asag, Apajuí dekas uchijí ainatsui.
  kyc-kyc: Yuu kyau Sainai yuu Arapia dokona silyamo doko anda repe repe pyuo karenge
    Jerusaleme lenge dopale ingyuo siya. Yuu Jerusaleme dee wambu dokona palengepe
    lowana karapusi ingyuo palaminyi.
  urd-GVU: ہاجرہ جو عرب میں واقع پہاڑ سینا کی علامت ہے موجودہ شہر یروشلم سے مطابقت
    رکھتی ہے۔ وہ اور اُس کے تمام بچے غلامی میں زندگی گزارتے ہیں۔
  yre-NT: Aga a "le Sinai pɔn nɛn Arabi 'lɛglɔn 'ji bɛ -yee 'wɩ 'zʋ. Ɛn e ya "nyian
    "le Zeruzalɛm nɛn -nan cɛɛgʋ yi -a bɛ -yee 'wɩ 'zʋ, kɔɔ -a da minnun a nɔannun
    -a Moizi -le -pei -lɔ.
  fuh-BKF: Haajara wo waamnde wi'eteende Sinayi wonnde Arabiya ndeen, inde sapporaa
    ngalluure Urusaliima hannden ndeen. Sabo Urusaliima e wonɓe e muuɗum ɓeen fuu
    e dawraneede ngoni.
  arl-NT: Seetanujuanaari, Agarri miriqui juhua Sinaí tuhuananu Arabia jiyajinia.
    Saniniuujia, nio pa quishacarini, Jerusalén tiacaari juhua Sinaí tuhuananu, cuno
    tiacajinia quiniaa pueya quiniuucua Moisés Rootasano tojijiaca. Cunora, Moisés
    Rootasanoori juhua nojori jiitiana quiya, juhua poonijiotesano seya nojori quiniuria.
  ziw-ziw: Elo Hajili aliganywa na lugulu lwa Sinai lwi mwe isi ya Alabiya, lukuligana
    na Yelusalemu ya haluse lwi mo utumwa hamwenga na wanawe.
  grc-TR: Τὸ γὰρ Ἅγαρ Σινᾶ ὄρος ἐστὶν ἐν τῇ Ἀραβίᾳ, συστοιχεῖ δὲ τῇ νῦν Ἱερουσαλήμ,
    δουλεύει δὲ μετὰ τῶν τέκνων αὐτῆς.
  nag-nag: Etiya Hagar to Sinai Pahar nisena ase, juntu Arabia te ase; aru tai etiya
    laga Jerusalem nisena bhi ase, kelemane tai laga bacha khan ke loi kene sewa kori
    kene thaki ase.
  eng-OEBCW: Hagar stands for Mount Sinai in Arabia, and represents the Jerusalem
    of today, for she and her children are in slavery.
  knj-NT: Ja' ix Agar tu', yechel jun wonan Sinaí ey bey yul yet Arabia ye oc ix.
    Ja' tinani', ja' eb a Jerusalén, jaxca tol yet to wonan Sinaí yei, yutol ja' eb
    a conob titu', yak'omal to servil ley ye eb.
  deu-1912: denn Hagar heißt in Arabien der Berg Sinai und kommt überein mit Jerusalem,
    das zu dieser Zeit ist und dienstbar ist mit seinen Kindern.
  san-PUN: ਯਸ੍ਮਾਦ੍ ਹਾਜਿਰਾਸ਼ਬ੍ਦੇਨਾਰਵਦੇਸ਼ਸ੍ਥਸੀਨਯਪਰ੍ੱਵਤੋ ਬੋਧ੍ਯਤੇ, ਸਾ ਚ ਵਰ੍ੱਤਮਾਨਾਯਾ ਯਿਰੂਸ਼ਾਲਮ੍ਪੁਰ੍ੱਯਾਃ
    ਸਦ੍ਰੁʼਸ਼ੀ| ਯਤਃ ਸ੍ਵਬਾਲੈਃ ਸਹਿਤਾ ਸਾ ਦਾਸਤ੍ਵ ਆਸ੍ਤੇ|
  nob-LB: Dette fjellet, Sinai i Arabia, er et symbol for det nåværende Jerusalem,
    sentrum og hovedstad for alle jøder som lever i slaveri under Moseloven.
  ntj-ntj: Minyma Yayikanya purli Tjayinayinyapirinypa ngurra Yarapiyala. Tjiinya
    Tjurutjamanyapirinypartu, Tjiyu pirniku ngurrapirinypa. Nyangka-ya yarnangu palunyangkatjalu
    puurrkupirinypa waarka palyara.
  sxb-NT: Tutuukra mbwe Agaar aimeriire ekigiri ekia Sinaai ekiri Araabu kandi eri
    omufwano ogwa omugizi ogwa Yerusaleemu ogwa nyingeeno, aeniki omugizi ogwo na
    awaana wagwo wari awagule.
  nhu-NT: No 'Aga joo bvudvuu bvu moŋkan mo yî kum wvù Sinay wvù nu woŋ wvù Alɛbia
    le, wvú bvuu joo tɛn bvudvuu bvu kelaante kè Jɛlusalɛm wvu keseen e, njefo bonyii
    bo ɛ̂ kelaante kedvu le bocii nu bvunfaw e ɛ̂ bonci kuse.
  row-row: Mamanaꞌ naa sia Lete Sinai sia rae Arab, onaꞌ Hagar e boe. Basa atahori
    Yerusalem mana feꞌe toꞌu rahereꞌ Agama Yahudi hohoro-lalanen, sira o ate onaꞌ
    Hagar boe.
  msy-msy: '@see-verse:GAL.004.024'
  agg-agg: Hagar ai Sainai Arebia-yomondɨ hɨfɨ wafu asu Suda-yomondɨ adükarɨ ŋgoafɨ
    Serusarem nahurai-ane. Ranɨmboane asu Serusarem ŋgoafɨ ranai nindou ranɨ ŋgoafɨhü
    amarei ranɨ-badɨdɨmbo ahɨnümbɨ hohoanɨmondɨ hoarehɨ moanɨ ratüpurɨyei-rɨhündeimb-anei.
  ptp-ptp: '@see-verse:GAL.004.024'
  nak-nak: Mai e Hagar ele, eia tovoa gatou la gove uru e Sinai, mai tai lou la valalua
    e Iuda, egite mai ale pou te la kilisi te la merera te Moses.
  lbb-lbb: E Hagar i tur aslang a mangir Sinai tumo e Arebia, pa i arlar o e Jerusalem
    onone, anasa i kes na tena titol oros taum ana natnatna.
  kan-2017: ಹಾಗರಳು ಅಂದರೆ ಅರಬಸ್ಥಾನದಲ್ಲಿರುವ ಸೀನಾಯಿ ಪರ್ವತವನ್ನು ಸೂಚಿಸುವಂತಹದ್ದು ಈಗಿನ ಯೆರೂಸಲೇಮಿಗೆ
    ಎಂಬುವಳಿಗೆ ಹೋಲಿಕೆಯಾಗಿದ್ದಾಳೆ, ಏಕೆಂದರೆ ಆಕೆಯು ತನ್ನ ಮಕ್ಕಳೊಂದಿಗೆ ಈಗ ದಾಸತ್ವದಲ್ಲಿದ್ದಾಳೆ.
  cso-NT: Hi³ jáun² tsá²mɨ³ Agar hí³ né³ lɨ́n³ henh¹³ quioh²¹ hi³ ca³lɨ³ jáun² tɨ³
    máh³ Sinaí hi³ zeh² jáun² tɨ³ hué³² Arabia. Ja³bí¹ la³ jáun² lɨ́n³ tsú² siáh³
    henh¹³ quioh²¹ la³jɨ́n³² tsá² judíos hɨ́n¹³ tɨ³ juú² Jerusalén nio² ñí¹ hué²¹
