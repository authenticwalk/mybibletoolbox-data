  kde-kde: '@see-verse:GAL.004.024'
  ata-ata: Axali ane misosovosou laxaꞌilu ne Sioni muxolu no xalee lia tila ne Alevia,
    xe musosovo sou Ielusalemu vaimomo ꞌo. Xo ane iloꞌa ta ꞌilie mixali ta mitema
