  qvw-NT: '@see-verse:GAL.004.024'
  nfa-nfa: Era ètu ledhe Sinai ètu rae Arab èèna, nuka sèmi Hagar ne kahèi. Dhèu Yerusalem
    aaꞌi-aaꞌi lodꞌo limuri ne, dhu paꞌèki era dènge atora agama Yahudi, rèngu sèra
    ènu kahèi nuka sèmi Hagar.
  tnp-tnp: '@see-verse:GAL.004.024'
  urd-urd: और हाजरा 'अरब का कोह-ए-सीना है, और मौजूदा येरूशलेम उसका जवाब है, क्यूँकि
    वो अपने लड़कों समेत ग़ुलामी में है।
  hot-hot: '@see-verse:GAL.004.024'
  mqj-NT: Dadi inde Hagar-e dipasirapan Tanete Sinai dio Arab. Anna dipasirapan toi
    duka' kota Yerusalem temo annu angganna tau dio Yerusalem sirapan sabua', naposabua'
    Pepa'guruanna Musa.
  rus-SYN: ибо Агарь означает гору Синай в Аравии и соответствует нынешнему Иерусалиму,
    потому что он с детьми своими в рабстве;
  mbh-mbh: Na Hagar i patongrum ine tete a Sainai ako a Arebia na i patongrum mun
    rem pomnga a Jerusalem ako ponange, eneke Jerusalem angare o voth ini toko um
    polpolongare nge a Moses ile patorong panesnga.
  bdd-bdd: ta ꞌidi ꞌasa Alebiya ꞌalona, ꞌoya ꞌaigeda, sanina Sainai, ta Sainai ꞌana
    sanapu ꞌabehega gide taudi meYelusalema sauga bewa, weyahina taudi paipaidi Mosese
    ꞌina loinao ꞌoidiyega.
  cbt-NTPO: '@see-verse:GAL.004.024'
  srn-NT: So Hagar e taki fu a bergi Sinai ini Arabia. A e taki tu fu a Yerusalem
    fu tide, bika Yerusalem nanga den sma fu en na srafu.
  cta-NT: Stuꞌba ñaꞌa̱ naa Agar biꞌ loꞌo caꞌya Sinaí biꞌ, chaꞌ juaꞌa̱ ndyuꞌu chaꞌ
    biꞌ chaꞌcña jiꞌi̱ nguꞌ Arabia; la cuiꞌ caꞌya biꞌ laca su nda ycuiꞌ Ndyosi chaꞌ
    loꞌo nguꞌ judío tya clyo. Hasta juani tlyu tsa cña ngaꞌa̱ chaꞌ cuaꞌni lcaa nguꞌ
    judío cuentya jiꞌi̱ chaꞌ cusuꞌ biꞌ, tsa lo cña ñiꞌya̱ nu nguaꞌni jyoꞌo Agar cuentya
    jiꞌi̱ jyoꞌo Abraham nu ngua saꞌni la. Loꞌo nu nguꞌ judío nu ndiꞌi̱ quichi̱ Jerusalén
    ni, cua ntiꞌ nguꞌ biꞌ tatsaa nguꞌ jiꞌna juani chaꞌ taquiyaꞌ na jiꞌi̱ lcaa cña
    biꞌ.
  bqc-SIM: A dɛ Sinai gbɛ pↄ́ kú Laalubuↄ bùsuu yãtaa ũ. Yelusalɛũ tia dɛ a ũ
    lↄ, asa àlɛ zↄble ń a gbɛ̃́ↄ píiɛ.
  tcz-CHONGTHU: Chule tun Jerusalem hi Arabia gam'a Sinai Mol tobang hiya ahi, ajeh
    chu ama le achate Danthua soh changin aumun ahi.
  mar-mar: कारण ही हागार अरबस्तानातील सीनाय पर्वत आहे आणि ती आत्ताच्या यरूशलेमेच्या
    जोडीची आहे. आपल्या मुलांबाळांसह दास्यात आहे.
  snp-snp: Ido Sinai mowa ya Alebia mikaleka nemoma, ya nelalo minami wena Hagali
    ufa fiyami wenena ebanina ya ne. Ido ayaidana oto oiya ama numuna meya naba Yelusalemu
    ya lo melami kawa nelalo kouba-naba lonola olu minamo wenena numuni meya naba
    ya ne.
  isl-isl: '@see-verse:GAL.004.024'
  spy-NT: /Kikiiwuuytēē Akaar tulwoonoo bo Sinaay ām kōōrēētaab Araabuuk nto nyooto
    ku Yēērusālēēm nyi bo raat nyoo motwoor ꞉biikyii ām kiruutēk.
  xnn-xnn: '@see-verse:GAL.004.024'
  mwe-mwe: Pabha a Ajili pubhali malinga shitumbi sha ku Shinai sha ku Alabhia, gushilandana
    na ku Yelushalemu ja nnaino, pabha Shinai muuli muutumwa pamo na ashibhanagwe.
  tte-tte: Kabo Ega yakato iya besiele koya Sainai dedei Alebiya koina, bwaimwa koina
    beyabeyana Mosese loina ikalai, yo sauga bwaite koina Ega iya kana koleya besiele
    bwaite Yelusalemane tomo Yudiya ali kaba pwaoli mumugana sipaipaisowai besiele
    Mosese ana loina. Yelusalemane yo ana tomoyao simiyamiya loina panpanna yaulina
    mena besiele Ega iya topaisowa panpanna.
  tcs-tcs: Ane Zarusalem ya nau i seimkain tu wase Maunt Sainai de lo Areibia. Dempla
    de wea Zarusalem mata pole dem lo. Dempla i sleib blo dem lo.
  hlt-THB: Hagar taw Arabia qam awhkaw Sinai Tlang na awm hy, a cakhqi mi tamnaa na
    a mi awm dawngawh, tuh khawk bau na ak awm Jerusalem ing myih hy.
  soq-soq: Tane do Eiga ipa wadi Sainai bola Arabia bedewe enedia eueuwa. Ema ipa
    apana ande Ierusalem bedewe waimoia eueuwau. Mo Gagalo euda mai sumanaiwantoipona,
    tane anaana atowe waimoie sai pokawa etei.
  qub-qub: Agarga Arabiacho caycaj Sinaí jircamanmi tincun. Chaynöpis Jerusalén siudäwanmi
    tincun. Chaycho tiyäga llapanmi laycunata cumlir munaynincho carcaycan.
  att-att: Á yá kebalinán ni Agar yù Puddul na Saynay nga ajjan ta dabbun na Arabia,
    ánna yù ili na Jerusalem gapay. Á yù ira Kudio nga maggián ta Jerusalem, kunnay
    ira ta aripan gapu ta passerbiád da yù itaddán nayù tunung.
  bki-bki: '@see-verse:GAL.004.024'
  bqp-bqp: À de Sinai kpi kũ à kú Larubunↄ bùsun yáasi taka ũ. Yurusalɛmu tera de
    a ũ dↄ, zaakũ àtɛn zↄ̀ ble kũ a gbɛ̃nↄ ń pínkimɛ.
  mcp-mcp: Agar wɔɔŋg wə́ mbʉ́ŋ Sinayî wúsə́ Arabî yí, a jɨ ntâg mpwokwoond á Yurʉ́səlɛm
    a múús, Yurʉ́səlɛm wɔɔŋgʉ́ bə́nɔ̂ŋ mimbyágá myɛ́ myɛ̂sh bʉ́sə məlwaá.
  hat-hat: Aga se Mòn Sinayi nan peyi Arabi. Li koresponn ak lavil Jerizalèm ki la
    koulye a nan esklavaj ak tout pitit li yo.
  npl-NT: ¡Agar kitenextia n tepetl non itoka Sinaí non kajki kan tlali de Arabia!,
    ye n axa Jerusalén. Nin altepetl iwa ipilwah kateh kemi yaskia ilpitokeh itech
    nin tlanawátili.
  bgg-bgg: Hagar hanyie è Arabia pha Sinai phiing shii riu pha jine Jerusalem rajan
    shii awai bran rog shii khiao mia yi ro.
  eng-TCENT: For Hagar is Mount Sinai in Arabia and corresponds to the present Jerusalem;
    she is in slavery with her children.
  eng-BSB: Now Hagar stands for Mount Sinai in Arabia and corresponds to the present-day
    Jerusalem, because she is in slavery with her children.
  cpu-NT: Iroka otzishi Sinaí saikatsiri Arabia-ki, ari ipaitaitzirori eejatzi Agar.
    Ikaratzi otomiyetari Agar, ikempitakotaro tsika okanta jotzikataitaro iroori.
    Iriitakera oshiyakaaventari Jerusalén-satzi pankiventashivaitarori Ikantakaantaitane.
  san-ASM: যস্মাদ্ হাজিৰাশব্দেনাৰৱদেশস্থসীনযপৰ্ৱ্ৱতো বোধ্যতে, সা চ ৱৰ্ত্তমানাযা যিৰূশালম্পুৰ্য্যাঃ
    সদৃশী| যতঃ স্ৱবালৈঃ সহিতা সা দাসৎৱ আস্তে|
  tac-NT: Alué Sinaí anilime raboka alé Arabia rewégame gawí bo'ígichi ilí. Árabe
    ra'íchaga ka Agari anilime nile alué rabó Sinaí. Alé Sinaí osale Moisesi alué
    osilí nulalí rejcholi. 'Lige jipe alé Rusaleni we'ká balé mochí napu nulame ju
    napurigá sébali olawa alué nulalí rejcholi. Regá nile ye nóchali napugiti alué
    Rusaleni ejperégame ralámuli pe 'we e'wérali olagá ejperégame níligame alué nulalí
    rejcholi napu osale Moisesi mayega 'la sébali olao 'lige mayega 'la rewagachi
    moinamio alanokigá.
  eng-WEBPB: For this Hagar is Mount Sinai in Arabia, and answers to the Jerusalem
    that exists now, for she is in bondage with her children.
  gfk-H: Io, iakan ra Hagar nong i haruat ma no kunubus maram tano uladih Sinai aras
    Arabia, ia mah i haruat ma no pisa na hala Ierusalem katin. Warah, kanong Ierusalem
    ma ira natina diet ira tultulai mah.
  viv-viv: Badi Hega ma vaita oya Sainai fafali ana egana Alebiya againe gidadauda-ma
    amine. Kadu badi kwamayoku abaluvefota babi ana Yelusalema faꞋina ada mena melalai-nadi
    miYuda hinadi, badi gaveyao Mosese yana vehimeya dibune veꞋagetogeya himimiyami-ma
    kalivai-dina.
  yao-yao: Che Hajili akulandanywa ni chitumbi cha Sinai chachili mu chilambo cha
    Alabia, nombe chili chitagu cha musi wa Yelusalemu ja sambano, pakuŵa weleu uli
    musi wauli mu ukapolo pamo ni ŵakutama mwelemo.
  tgp-tgp: Ale Hagar enia vutivutin Sinai atu Arabia; enia mo sohen Jerusalem sei
    matan nona tamlohi la lo toho na ruhuruhu leu, la sohena slev mo kakau nake.
  auc-NT: Mäningä Agada tömengä näni wencabo ïñömö wacä ingante në cædönäni inte cæ̈ningä
    ñä cæyænte baï inte wægadänipa. Ïninque Adabiabæ ongonquidi Tïnaiquidi ongöninque
    Wængonguï wææ angä ate mönö ïñömö Agada baï wacä ingante në cæmö bagamöimpa. Edæ
    Agada wodi näni wencabo wacä beyænque në cæte quëwënäni inte näni wægaïnö baï
    ñöwo Eedotadëë quëwënäni adobaï wacä beyænque në cæte quëwënäni baï ïnönäni inte
    wæwente quëwënänipa.
  kbc-NT: Enice naɡ̶ajo Agar niitigi me liciagi niɡ̶ica oxiiɡ̶odi anee niɡ̶ina oko
    modinilakidetetege Aneotedoɡ̶oji, aneote Aneotedoɡ̶oji digoida maditaɡ̶a wetiɡ̶a
    anodita Sinai. Agar eledi oiciaceeketege nigotaɡ̶a Jerusalém, igaataɡ̶a niɡ̶ijo
    niɡ̶eladimigipitigi naɡ̶ani nigotaɡ̶a oyotete niɡ̶ica oxiiɡ̶odi anee Aneotedoɡ̶oji
    me dinilakidetetege oko, odaa niɡ̶idi niɡ̶eladimigipi oiciaceeketege daɡ̶a liotagipi
    lajoinaɡ̶aneɡ̶eco Moisés, igaataɡ̶a niɡ̶ijoa lajoinaɡ̶aneɡ̶eco oiiɡ̶e lewiɡ̶a.
  bmh-bmh: Go petak. Dudu ipal agen Sainai em tabag, Arebia agaig ebu, wanib Hagar
    anem. Zuda agal ban uzan Zerusalem han air go sul. Ban uzan go duailel kasai ze
    sesamorabun salau gusig mai dacanemen.
  ctu-BL: Jini Agar i yejtalʌch wits ya' ti Arabia i c'aba' Sinaí yic'ot jini tejclum
    Jerusalén ba chuculob ti to'ol e'tel jini ya' bʌ chumulob mu' bʌ i ñopob i taj
    i coltʌntel ti' jac'ol mandar.
  meq-meq: Agar na, neŋgeye andza mahəmba i Sinay nakə ka dala i Arabi aye. Neŋgeye
    na, andza gəma i Zerozelem nakə anəke aye dərmak hərwi gəma niye ta ndo neheye
    tebiye nəteye mə ɗəma aye na, nəteye beke i bazlam i Musa mapala eye.
  noa-H: Mag leíuta hõor sĩi hich chognaank'a wai sĩewai, chi ley deetarr durrjã Sinaí
    hanaa Agar haju haai nʌm, chi Agarrta mag ley hʌʌrk'a nʌmua hag chognaank'a nʌm
    k'ʌʌn hãd haawai. Mamʌ hĩs hewagjã judionaanta mag ley hʌʌrk'a nʌmua hi chognaank'a
    naawai mag Agar hanʌm chan Sinaí durrsĩpai jaauba, Jerusalén p'öbörpata jaau sim,
    jãata judionaan p'öbör haawai.
  alp-NT: '@see-verse:GAL.004.024'
  san-VEL: yasmaad haajiraa"sabdenaaravade"sasthasiinayaparvvato bodhyate, saa ca
    varttamaanaayaa yiruu"saalampuryyaa.h sad.r"sii| yata.h svabaalai.h sahitaa saa
    daasatva aaste|
  kbq-kbq: Hega'a Arabia kaziga Sainai agonane, menima me'nea Jerusalemi rankuma huvame
    huno mani'ne. Na'ankure agrane mofavre'araminena kazokzo naga mani'naze.
  kbh-kbh: Ndayá Agáraftaca tojanopasacá entsinÿinÿná chë Sinaí batsjoca tmojánbema
    trato, Arabia luaroca; y chë morsca bëts pueblo Jerusalénënaca entsinÿinÿná, er
    chents̈a ents̈anga montsemna chë leyë́ngaca mandánënga. Nts̈amo Agar y chabe básenga
    nÿe ínÿabiama nÿets tempo oservénënga monjamncá, Jerusalenents̈a ents̈ángnaca
    cachcá chëngcá mondmëna, chë leyë́ngaca nÿets tempo mandánënga bétsemnayeca.
  ron-LSB: Căci această Agar este Muntele Sinai din Arabia și răspunde Ierusalimului
    care există acum, căci ea este în robie cu copiii ei.
  pon-pon: Pwe Akar nana Jinai nan Arapien, me raj on Ierujalem en met, o kin lidilidui
    ian na jeri kan.
  nhe-BL: Quena, Agar itequipanojca Abraham quinextía israelitame tlen huejcajquiya
    itztoyaj ipan tepetl Sinaí ipan tlali Arabia huan nopa israelitame tlen ama itztoque
    ipan nopa hueyi altepetl Jerusalén nicani ipan ni tlaltepactli. Nochi ni tlacame
    quintoquilíaj itlanahuatil Moisés huan itztoque queja tlatequipanohuani tlen ilpitoque
    ipan nochi nopa tlanahuatili.
  sps-sps: '@see-verse:GAL.004.024'
  wnc-wnc: Sike tawanu umana Sainai ngang inikamangu wa aminu Arebia kep komune nana
    Hegatane dongune aake yuaingga tawanu wandakatane umana Hega ngang inikaing. Siwan
    aminu Jerusalem yot gapmane apmanu ayuaingga mama wamde gepbiatang yuaing. Unzing
    aminu Hega puya amina ngana maatna dakngakut tapae dongune aakingu wa aminu puya
    toikga panggaganuwa wa aminde gepbiatang yuking ngang natake wa aminu mama wamda
    panggaganuwan ie gepbiatang yuaing ngang natapnim.
  bus-bus: À dɛ Sinai kpiii kɛ̀ kú Larubunↄ bùsun yáasi taka ũ. Yerusalɛmu tiaa dɛ
    à ũ dↄ, zaakɛ èe zↄ̀ blee kↄ̃n a gbɛ̃nↄ ń píngimɛ.
  gub-BL: '@see-verse:GAL.004.024'
  imo-imo: Ambo Hagaranga kombu Arebia. Imunga Mulu Sainai Arebia kombuna poloromo
    kinye Hagar yuni Mulu Sainai manda lepa moromo. Yunge merimu ungulumu manda lepa
    Mosesinga mane ungumu lombilko ka kongono imboma moromele mele aku tepa. Yu kinye
    yunge merimu bakuluma kinye ka kongono imboma moromele mele mane ungu lombilko
    Jerusalem kombu imboma aku teko ka imboma moromele. Akumunga Hagar yuni i mai
    kombuna ltemo Jerusalem kape manda lepa moromo.
  boj-boj: Hagar a Sainai mana sigitejunu. Sainai mana di Arebia sawaq di unu. Hagar
    a mandam qaji Jerusalem dego sigitejunu. Deqa aqa moma kalil naŋgi a ombla kaŋgal
    tamo unub.
  eng-DRA: For Sina is a mountain in Arabia, which hath affinity to that Jerusalem
    which now is, and is in bondage with her children.
  knf-knf: Hagar awooŋ pnkuŋ pi Ŧinayi, pawooŋ du uŧaak wi Arabiya, ul awooŋ kak Yeruŧalem
    di hënkuŋ, dawooŋ ţi pjuuk dul na babuk da bŧi.
  san-KHM: យស្មាទ៑ ហាជិរាឝព្ទេនារវទេឝស្ថសីនយបវ៌្វតោ ពោធ្យតេ, សា ច វត៌្តមានាយា យិរូឝាលម្បុយ៌្យាះ
    សទ្ឫឝី។ យតះ ស្វពាលៃះ សហិតា សា ទាសត្វ អាស្តេ។
  arn-NT: Agar adentuniey tati Sinay pingechi wingkul, Arabia mapu mew, fey ka adentuniefi
    Jerusalen waria. Fey Agar ñi püñeñ engün püresukonangey engün.
  zas-NT: Lëjt ragbee guial niz Arabia na̱j guiaꞌ Sinaí, abiꞌ ree bén niz ni rniee
    reeman guiaꞌ guin Agar. Per yan Jerusalén na̱j ziꞌc guiaꞌ guin, din gra ree bén
    zëëd niz Jerusalén, bén zinal ree ley, laa reeman na̱j ziꞌc bén nadoꞌ loj ley.
  ken-NT: Hága chi njiɛ Sináy amɛm ɛtɔk Arébia. Nɛ Hága até mbɔ Yerúsalɛm anɛ
    manywɔp anɛ ɛchɔŋ, mbɔnyunɛ achi nyaka ndǔ kɛsɛm nɛ bɔ̌bhi.
