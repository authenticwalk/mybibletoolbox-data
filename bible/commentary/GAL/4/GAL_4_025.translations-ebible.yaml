  ena-ena: '@see-verse:GAL.004.024'
  tgo-tgo: Heiga iye ŋgoreiya Ou Sainai ina Areibiya e tɨne, na iye ŋgoreiya ghamba
    thuwathuwa ghemba Jerusalem e mbaŋake iyake, iye weiyaŋgiya gharɨgharɨ thɨ tabo
    rakakaiwobwaga mbaro e raberabe.
  yap-yap: I Hagar e be yip’ fan e burey ni Sinai u lan yu Arabia, mi ir e be yip’
    fan fare binaw nu Jerusalem ni bay e chiney, nike un ngak urngin e girdi’ rok
    kar manged sib.
  mop-NT: Ich mucult'an ixna' Agara, le'ec a ley abe' a tz'abi ti'i aj Moises tuwich
    witz Sinai cuenta Arabia. Ulaac' u nu'cul ixna' Agara, le'ec jabix a caj Jerusalen.
    Le'ec a caj abe'e, le'ec u noochil a caj ti'ijoo' in wetcaal. Jabix ilic ti q'uexbil
    cristiano ix Agar u yet'oc u yala, baalo' ilic ti que'en yalam u c'ü' a ley in
    wetcaaloo'o.
  tet-tet: Foho Sinai iha rai Arab nia, hanesan Hagar. Ema kota Yerusalem oras neꞌe
    mak sei tatalik aan baa Ukun-badu nia moos, sia hanesan Hagar.
  hlt-MCSB: Hagar tah Arabia kah Sinai tlang coeng ni. Tahae kah Jerusalem banghui
    la, a ca rhoek taengah sal a bi.
  xtd-NT: Ná kuu Yuku Sinaí io do Arabia kuu Agar, te ná kuu Agar kuu ñuu Jerusalén.
    Chi ná kuu ñayiu kidatniu duꞌa nuu ɨnka ñayiu ka kuu ñayiu Israel, chi ka kidatniu‑i
    xa kada koio‑i ná io ná juaꞌan tnuꞌu taꞌu tniu n‑tnɨɨ Moisés.
  mdy-ETH: ዓጋኣራ ዓሬቦ ዓጮይዳ ዓኣ፥ ሲና ዹኮ ማላታኬ፤ ዬያሮ ሃሢ ዓኣ ዬሩሳላሜ ማላኔ፤ ዒዛ ፔኤኮ ናኣቶና ዎላ ዓይሉሞይዳ
    ዓኣያኬ።
  spl-spl: Otmu Haha yâhâmâ Arawia hânân pumŋe âlâ tap, kutŋe Sinai, yan Anitâŋe girem
    den Mose waŋop yakât dop olop. Hahahât sen yaŋe hoŋ bawa otmai dop yawuâk Yura
    kapi ambolipŋaŋe Anitâŋe girem den kalop ya lâum manmai. Hahahât dopŋe yawu. Otmu
    Sarahât dop yuwu. Yâhâmâ Awarahamgât imbiŋe. Yakât otmâmâ yâkât sen tetem sambe
    sambe otmâ hoŋ bawa ki mansai. Otmu Saraŋeâmâ Yerusalem kapi âiŋe himbimân tap
    yakât dop olop. Sarahât sen yamâ nen mansain yu. Gârâmâ kapinenŋe himbimân tap
    yan yâhâ ambokunom. Yakât otmâ girem den hâŋgiŋe lâunomgât dop ki tap.
  usp-NT: Agar ri' chapca' man ojr jchomorsa'n Kakaj Dios ri xan riq'ui Moisés b'a
    witz Sinaí re Arabia y ri' chapca' yak cristian aj Jerusalén lajori, jwi'l wi'taka'
    laj jk'ab' Jpixb' Kakaj Dios chapca' ri' rajwak.
  zav-NT: Na' doxen ṉasyon Izraelən' gwxaquə'əleben ca de'e Agarən' no'olə esclabo
    c̱he de'e Abraanṉə'. Diozən' bnežɉue' de'e x̱axta'oto' ca' ḻein' lao ya'a Sinain'
    gan' nzi' Arabia, na' xte ža ṉeža beṉə' Izrael gwlaž c̱heto' ca' zɉənaque' ca
    esclabos c̱hedə' chsa'aquene' chonən byen yesə'ənaogüe' yoguə' costombr ca' de'en
    na ḻein'.
  sgz-sgz: Má a támin ngo te sang di utngi Sinai ngo “Agar” kabin ái Moses a kipi
    nagogon tili pungpung er. Mái Agar a tur mul suri bimán rum á Ierusalem onin,
    kabin rung di kis á Ierusalem di kis ngoro tan tám toptop i lalin nagogon.
  kek-NT: Lix Agar, a'an retalil li tzu̱l Sinaí li cuan Arabia. A'an ajcui' retalil
    li tenamit Jerusalén. Ut eb laj Jerusalén chanchaneb li lok'bil mo̱s nak cuanqueb,
    xban nak toj cuanqueb rubel xcuanquil li najter chak'rab.
  blz-NT: Hagar a men koi toon men ringkat na buu'na Sinai men kekelaanna na tano'
    Arab, ka' i ia mintimbaani'kon kota Yerusalem men koini'i, gause mian men tumuo'
    na Yerusalem koini'i koi ata'.
  poe-NT: Mé xi̱kaha tí tjan Agar mé tóyóe̱xín tí jna̱ Sinaí nación Arabia la tíha
    tóyóe̱xín tí chjasin Jerusalén kíxin tí chjasin la ko tí sín tjejó ntiha la mé
    tꞌítuenhen sín la ko kaín xje̱en sín.
  san-TAM: 'யஸ்மாத்³ ஹாஜிராஸ²ப்³தே³நாரவதே³ஸ²ஸ்த²ஸீநயபர்வ்வதோ போ³த்⁴யதே, ஸா ச வர்த்தமாநாயா
    யிரூஸா²லம்புர்ய்யா​: ஸத்³ருʼஸீ²| யத​: ஸ்வபா³லை​: ஸஹிதா ஸா தா³ஸத்வ ஆஸ்தே|'
  cof-NT: '@see-verse:GAL.004.024'
  srm-NT: Wë nöö a di kununu de kai Sinai na Alabia Köndë, nëën hedi ala Gadu bi da
    dee Isaëli sëmbë dee wëti u de musu hoi. Nöö di kununu dë, a ta da u mëni u di
    saafu mujëë. Biga leti kumafa i si Hagali ku dee mii fëën bi dë a saafu, nöö söseei
    Isaëli sëmbë dë a saafu u dee wëti Gadu da de naandë fu te kisi fa u dë aki eti.
    Söseei fa Jelusalen sai dë, hën da di hedi köndë fu Isaëli sëmbë, nöö hënseei
    dë kuma di saafu mujëë tu. Biga a dë a saafu te kisi hii dee sëmbë fëën. De tuu
    dë a wëti basu.
  qvs-NT: Chay warmi Agarka yuyachiwanchisapa Arabia partipi Sinai urkuta. Chay Sinai
    urkuka yuyachiwanchisapa llakta Jerusalenta. Chay llaktapi kunankaman judiyu runakuna
    Moisespa kamachikunankunata kasushpa rantidu runakunashina kawsansapa.
  zca-NT: Per or di'zh be kwent che'n xga'n Hagar, kure' nak nela yek yi' Sinaí kwa'n
    ña'n lazh men Arabia, mbaino nak skai nela yezh Jerusalén kwa'n nzho nal, porke
    mer rë men Israel xa' zhin ze' nal; nak bixa' nela mos nado ga' lo kwa'n nzhab
    ley.
  cbc-NT: Ape wãme ĩrĩcãrõ pʉamata, Agar pʉame Arabia yepa caãni ʉ̃tãʉ̃ Sinaíre bairo
    caãcõ niñamo. Bairi Sinaí pʉame ãme caãni macã Jerusalén macãrẽ bairo niña yua.
    Bairi ti macã caãna cʉ̃ã Moisés ãnacʉ̃ cʉ̃ caátiroticũrĩqũẽrẽ carotiecoparã majũ
    tuacõãñama, paabojarico Agar cõ catuaricarorea bairo yua.
  qxo-NT: Tsaynö captinmi Agar wätay cangannö Moises chasquingan leycunata cumplinanpä
    aunegcunapis wätaynö caycäyan. Tsaymi tsay leycunata cumplinanpä aunirnin Jerusalen
    runacuna y waquin Israel runacunapis wätaynölla caycäyan. Paycunaga Moises chasquingan
    leycunapa munayninchömi caycan.
  mox-mox: Ta baʼitagana me Ielusalema taudi wese kavona bwanaga nana, mana Ielusalema
    ana totoayavo taudi wese Mosese ena luvine iʼabiʼabibodea, ʼinega taudi wese yoqoyoqonidi
    kavona Ega.
  kew-kew: Go Sainai Ruduri Arebia su-para aasa. Go Ruduri ora Juda onaanuna adaa
    adaare Jerusalem su-para nona piane. Go Juda onaanu pa kogonome adini onaanu-rupa
    pirua si wanenu page gupa pimi.
  dww-dww: '@see-verse:GAL.004.024'
  twi-ASANTE: Hagar gyina hɔ ma bepɔ Sinai a ɛwɔ Arabia na ɛte sɛ kuropɔn Yerusalem,
    ɛfiri sɛ ɔne ne mma wɔ nkoasom mu.
  aoj-aoj: Akoꞌw kondolaꞌwaifa halafuta Sainai, tagape anep itap luꞌupa Arebiai, eaꞌ
    akoꞌw basef waminif atina wambel ambalemba Jerusalem deiꞌ nagape itap apaꞌi. Deiꞌ
    main, akoꞌw kwape kwandaꞌ maol banagambel kwaloma awasi akwaꞌusi sape lafela banagami
    siꞌi esis Juda sagape Jerusalami sagape lafela muꞌuli God nagasoꞌ Mosesani.
  cbv-cbv: '@see-verse:GAL.004.024'
  taw-taw: '@see-verse:GAL.004.024'
  jic-NT: Agar esclavo waytsja jupj, mpes Sinaí jinwá jupj. Sinaí joc' jupj Arabia
    mo'ó. Agar Jerusalén jinwá 'ots'ipj. Judiopan Jerusalén mo'o patja esclavopan
    jinwá yupj. Newa lajay Dios tjevelá Sinaí po'ó. Yupj yola yupj ma 'üsüs nsem Dios
    lal ma nin lajay. Mpes lajay jupj tjevelá.
  zap-NT: Agar rna Jerusalén ne nuu naaree no le gyey-Sinaí ne zob Arabia, porke yra
    mén ne nuu Jerusalén nak men zegnak mén ne che wdoo lo ley.
  wer-wer: Eka pöp Arepia yangerak Sinai rosiraöök wii ket ëak motëën wëën pim ruure
    ëaröeta oröak piiring wakaima Yerusalem kakre Sinai rosir pötepar keerël wia.
    Eka pim ruure ëarö Sinai rosiraöök oröa pörö wii ket ëak motëën wakaima pöl Yuta
    omën Yerusalem kak oröa pörö Moses pim ngön kosangötök wii motëën wakaim wë.
  ipi-ipi: '@see-verse:GAL.004.024'
  qul-NT: Agarka Arabiapi caj Sinaí loma jina, cunan Jerusalenman rijch'acoj. Chay
    llajtayoj runacunaka wawancunantin leypaj mandaskanpi cancu.
  ter-NT: Koati kixo'êkoti mópoina Sinâi ya Ârabea neko sêno. Hanemaka kixó'eko pítivokona
    Njeruzálem kó'oyene, koánemaka ne xanéhiko ovâti. Koatíhiko kutí koeti kaúti koeku
    óvoheixea opékuke xunáko ne Ponóvoti Kixovókuti yútoe Muîse.
  bmr-NT: Jaago Agar oovɨcɨcafetehi Arabiari iicagajɨ Sinaigajɨvɨ, bu Jerusale cuumi
    jisumi iicacuumivɨ icano. Jaamaño tuucuumi paryɨ judiomɨma toono tajɨɨbaguiino
    jɨjovototɨ icahi.
  fuf-fuf: Ko ngon Fello Sinaayi wongo ka leydi Aarabu woni Haajirata, hingo wa'i
    wa saare Yerusalaam handeere nden, ɓay hinde e nder maccangaaku, kayre e ɓiɓɓe
    mayre on.
  bhl-bhl: Fein! Kagal buum kiskiw mak e Alebia aneng fian em amgu tikin Sainai ete
    te. Iti buum kiskiw mak e, kawin dim kaleem Selusalem abiw matuk fian ete te.
    Nimtew angom? Selusalem abiw mutuk fian em kasel ikati sak weng afak bin kawtiw
    ke alakabiliw bakate.
  ons-ons: Hagar yewa eŋe Sinai bonaga, Arabia kepeo metmaike, ŋo Yerusalem mat yemo
    Sinai bonagarop rokopetne weku okanmamik. Ŋo ea wane, ŋei ŋerewekoune Yuda eŋe
    korop qelit qeqeka okanmami.
  con-NTPO: Nane Agarja Arabia ande'su Sinaí Ccotta'ccoa'can tsu. Toya'caen tiseja
    ja'ño'su Jerusalén canqquea'caen tsu poiyi'cco israendeccu ma'caen tson'faya'choma
    canjaen. Agárja patrón mandasi sema'susi tise dushundeccu'qque patrón mandasi
    sema'jen'fa. Israendeccuma'qque tsa'caen manda'cho mandasi sema'jen'fa ccushaye
    qquen in'jamba.
  ghs-ghs: Arabia habaho tora Sinai ma ttokaho nagapa Dzerusaremu nopoi ttokaho ttaiqa
    teenani. Ma apene nopoho torota atimorai nokoi oho khameto naateqi gama susupu
    sutasutata oorai (oi gama nooka hisi eetaamaho sipi).
  peg-peg: ହାଗାରା, ଲାକେ ଇ ବେରଣ୍ ଆରବ୍‌ତ ସିନୟ୍‌ ମାଡ଼ିତିଂ ଆଣ୍‍ଗାନାତ୍, ଆରେ, ହେଦାଂ ନଙ୍ଗ୍‌ନି
    ଜିରୁସାଲମ୍‌ ସମାନ୍‌ ଲାକେ, ଇନାକିଦେଂକି ଇ ଜାର୍‌ ହିମ୍‌ଣାଂ ହୁଦାଂ ଆଡ଼ିଏନ୍ତ ମାଚାନ୍ନା ।
  txu-NT: Agare'ã ne krãnhbê Xinaj amijakre. Pykabê Arabijkam ne krãnhbê Xinaj. Nhym
    kam Xinaj'ã ne pykakam krĩraxbê Djeruxarẽja amijakre. Djeruxarẽ jakam me ar ba
    ne me kute Môjdjê kukràdjàbit mar. Me kute Môjdjê kukràdjàbit mar ne me àpênh
    tỳx kajgobit ar ban te axwe kêt prãmje.
  eng-WEBU: For this Hagar is Mount Sinai in Arabia, and answers to the Jerusalem
    that exists now, for she is in bondage with her children.
  gnw-NT: Echa'ã cua Agar uyemɨjaanga ɨvɨtu guasu Sinaí Arabia pegua re, jare uyemɨjaanga
    vi tenta guasu Jerusalén cua ɨvɨ pe oĩ vae re. Echa'ã jocua tenta guasu Jerusalén
    jare joco pegua reta uyeyocui vae reta rami co.
  mux-mux: Ambu Aka kene kolea Arepia akuna mulú Sainai polemú mulále kene akuselenga
    ung-pulele tiluele. Kolea-auli Jerusallem molemele yambuma ⸤Moses-ni mulú Sainai-na
    molupa ung-mani sirimumanga⸥ kongun kendemande tinjili yambuma mele molemeláliinga
    Jerusallem ekupu lelemú akili mulú Sainai pulurum mele aku-sipako lelemú. ⸤Jerusallem
    akuna molemele yambumanga anum yu kongun kendemande tinjili ambale mele kanili.⸥
  maj-NT: Na̱ Agar, kui xi na̱xi̱ Sinai xi tíjña a̱nte Arabi̱a̱. Kui xi nkú joyaha
    nanki Jerusalen xi tíjña nd'a̱i̱. Xu̱ta̱ musu̱ xi kich'atse kui ko̱ ntíhi̱.
  bkq-NT: Augueondyly xirâ. Deus, Moisés ingâsedyly myakâwândy iwy Sinairam, Arábia
    yan-yam. Târâ myakâwândy judeu domodo ezewenry Moisésram inwenien-honly. Judeu
    domodo ijidadâry tynrenseim kuruma Jerusalém. Mârâ xidadâ etolâ mawânkâ Agar.
    Agar, iweompyry modo warâ etadâdyby ara, tywymâry ewanu inmohomoem nudupa, arâ
    lâpylâ judeu domodo etadâdyby ara awylymo, saguho tâzezewenry inmohomoem nudupa
    awylygue.
  kue-kue: Te ambumo Hagai i kamun muglo Sainai, Arabia dumo meglmbe pamere yegl moglkwa.
    Ambumo i ama Jerusalem dumo kande erme yomere yegl si yei diboramga, ye yombama
    bogl prapra nigl-kongun yoko yomba meglkwa.
  cot-NT: Oraquea Agare ocantacotaquero otsempi Shinai choocatanquitsica Araviaqui,
    aisa ocantacotaquero Jerosare choocatanquitsica imaica, maasanotari joriojia ipomerentsiventajiavetacaro
    itioncacotanaqueca Moishishini irinetsanajiaquero, quejetaca omperaperaajiacari.
  bnp-bnp: E Hagar i manga a lolo e Sinai na robo e Arabia. I manga a tanga dagi e
    Ierusalem na malala, a vuhuna ia a vora. E huriki e tuna, ria ranga a vora.
  apn-NT: '@see-verse:GAL.004.024'
  ctp-NT: Suꞌwa ñaꞌan nchka tiꞌ Agar kanꞌ loꞌo kiꞌya Sinaí kanꞌ, chaꞌ ngwañaꞌan ndyoꞌo
    chaꞌ ꞌin Agar loꞌo chaꞌ nu nchkwiꞌ neꞌ Arabia; ti kwiꞌ lo kiꞌya kanꞌ ykwiꞌ Ndiose
    loꞌo neꞌ judío nu ngwa ti sꞌni. Kwiꞌ ngwañaꞌan sa bra ni, tnun ꞌa tñan ngiꞌni
    nchga neꞌ judío chaꞌ tukwa neꞌ nchga chaꞌ kula kanꞌ, ti kwiꞌ ñaꞌan tñan tiꞌin
    nu yꞌni ayman Agar chaꞌ ꞌin ayman Abraham nu ngwa sꞌni. Loꞌo neꞌ judío nu ndiꞌin
    kichen Jerusalén ni, kanꞌ nu nchka tiꞌ tatsaa ꞌñaan ni, chaꞌ tukwaan nchga chaꞌ
    kula kanꞌ.
  opm-opm: Sainai yei ma Arebia mong pat oh Hega urhor hatin hat patmur. Jerusarem
    ap mutuh ma pathe Hega uh hatin hat patmur. Ihat pat ohoh ihan Moses ohe sawa
    meng hrepdapat hat pati bap ihir Hega urhe atamreipti han bap hatin hama urhe
    hrepnong ham nang tatpat pati bap hatin hat patimur.
  bvr-bvr: Jin-gatiya nipa minypa mun-maywapa mun-gata mun-mirk Jaynay mu-jinyjarra
    gun-gatiya rrawa Aréybiya (Arabia). Rrapa rrawa Jirúchalam (Jerusalem) gu-guniya
    gu-yika gu-rrawa nipa gu-yinagatiya minypa mun-gata mun-mirk, ngardawa nipa gun-gata
    rrawa gu-joborr gu-bichinga gu-nirra rrapa gu-gata burr-yika gu-rrawa birripa
    niya gu-joborr burr-bichinga gu-nirra.
  wal-wal: Ha Aggaara Araba giyo biittan de7iya Siinaa Deriyan leemisettausu; qassikka
    ha77i de7iya Yerusalaamen leemisettausu; aissi giikko, Yerusalaame katamai ba
    giddon de7iya asa ubbaara ailletettan de7ees.
  zad-NT: Na' zaklebile' yaa Sinaína' daa zoa Arábiana', na' nake' ka yell Jerusalénna'
    daa zoa ṉaa. Ḻa' yog' beṉ'ka' chesh chalj yella' nakgake' ka beṉ' ndoo lla yel
    chone' xshin beṉ' daa zoagake' chongake' daa na leya'.
  kmg-kmg: Haga i Sinai tiki, Arabia mâreŋko ŋekac, irec šâŋe moc. Á Jerusalem hae
    i Sinai tikihec sâcjekic mocjaha ekopirec, ere kikefuŋ jaŋe kiŋaŋ qaqa jaha wâc
    eŋgopieŋ hâcne.
  aso-aso: Idoꞌ Moseꞌ aza Sinae gololoꞌ vo Oꞌmosoꞌmo louꞌ gamazi lo huko lineꞌ nene
    do sotoꞌ ineꞌ nenako aꞌmine Sinae golo Hagalaꞌ aꞌvopilemoꞌ zuholite di minaniꞌ
    misubo Alabiauꞌ minineꞌ nene Moseꞌ louꞌ gamaziloꞌ gelekeleꞌ igi aꞌmineꞌmi goboni
    ve minaniꞌ aleve neti izeꞌnibo neꞌmino mino goboni alu Hagalaꞌ neꞌmine minineꞌ
    ve. Ne neiha idisesi neineꞌ Zelusalemi numuno ebeꞌ nene aꞌmine Moseꞌ louꞌ gamaziloꞌ
    eꞌmeti di minaniꞌ aleve neti gotoꞌ ebeꞌine mino izeꞌnibo neꞌminosa minineꞌ nenako
    nemuꞌ nene Sinae gololoꞌ medelo Hagalaꞌ neꞌmine minineꞌ gelave. Idoꞌ nene nanitekumuꞌ
    ve. Aꞌmine Zelusalemi ebekutiꞌ aleve nesi idoꞌ aꞌminguꞌ minineꞌ monovoloꞌ igi
    mili miniꞌmi vi minave mukiꞌ ingine nesi nene Moseꞌ louꞌ gamaziloꞌ gelekeleꞌ igi
    aꞌmineꞌmi goboni ve minaniꞌ nenako ingine nene aꞌmine goboni alu Hagalaꞌ neꞌmine
    mini goboni vevoꞌ nizave losa noluve.
  uli-uli: Irel yach hawewe ngo sibe sor bo Hagar mele tayitel Sinai we ye mel woal
    Arabia. Sibe wol haweweli ngal Jerusalem igla le sa panger yarmat iyang ngo resa
    rol mel bo slave.
  nin-NT: Nu nggo Hajarratu na amarr ma ba a sa agarr, nggo uwanggo si nâ ta si Igbigbu
    i Sinayi yi nggo i se na anga ka Arrabiya ka. Ayamba ama à si nâ ta si ìgbù nu
    Urushalima nu unkplassu wa nggo a bi na anishirr bi igbu ba na si sa agarr hen.
  acu-NT: '@see-verse:GAL.004.024'
  cak-WNT: Ri ixok Agar, can ruq'uexewach wi c'a ri trato ri xban acuchi (achique)
    c'o wi ri juyu' Sinaí, ri c'o pan Arabia. Ri Agar can ximil wi pa samaj. Y re'
    junan riq'ui ri ye wech aj Israel ri yec'o pa Jerusalem wacami, can ye ximil chuxe'
    rutzij ri ley riche (rixin) ri Moisés. Xa can ye achi'el ri ixok aj ic' ri Agar
    rubi'.
  ebk-ebk: O, hi Agar at maepachong henan chuntug ay Sinai ay wacha ad Arabia ay nurpuwan
    nan Lintig. Maepachong us henan siyudad ay Jerusalem ad wani, tay nan chiyuycha
    umiili hid-i ya nan am-in ay Judio ay manngotongpar as nan Lintig Moises at fiabfiaarun
    nan chiyuy Lintig chicha.
  spa-PDDPT: Agar es la Montaña Sinaí en Arabia, que corresponde a la Jerusalén de
    ahora, porque sirve como esclava con sus hijos.
  ruf-ruf: Hajiri kakwima hanu ha chidunda Sinai ichili Arabiya, cheghala na Yerusalemu
    iili sambi muisi, iili mtumwa hamwe ne iwanaghe.
  gun-gun: Mba'eta Agar ma Arábia regua Sinai yvyty rami, ha'e Jerusalém tetã aỹgua
    rami guive oiko, mba'eta ha'e pygua kuery escravo rami meme teri ikuai.
  agu-BL: Nin yi jun xna'na'tz yi na bi'aj Agar, i' jun elsawutzil te yi e' yi ate'
    jak' e'chk ca'wl yi ak'lij wi'wtz Sinaí cwent Arabia. Ak'lij jun ca'wla'tz tan
    chixome'n wunak te'j. Ni'cu'n quitane'n yi e' judiy jalu', na chin buchijche'
    nin tk'ab yi jun ca'wla'tz.
  isn-isn: Itungili u Hajiri inge lugulu nu la Sinai ukoli ku Arabuni. Wimpuanigwa
    ni Yerusalemu ni itungili, kunsoko inge mutugwa palung'wi ni ana akwe.
  eng-PEV: Hagar is a picture of the big hill called Sinai in Arabia country, and
    she is like the city here on earth called Jerusalem, where people have to follow
    that Jewish law. That city and its people are like prisoners that have to work
    all the time. They are not free.
  ilo-ULB: Ita, naiyarig ni Agar ti Bantay Sinai iti Arabia. Isimsimbulona ti agdama
    a Jerusalem, ta adda isuna iti pannakatagabo a kaduana dagiti an-annakna.
  pir-NT: Ticoro Sinaí wame tidʉ Arabiapʉ ijidʉ yero saha ijiricoro ijire. Yojopʉre
    Jerusalẽ cjẽna judio masa dutiye yeye mehna yʉhdʉ duayequina dutiye cahacjẽna
    yero saha ijire. Sa yeye mari queoye mehna buhegʉ̃ tiquina ticoro yero saha ijire
    cahacjõno ticoro ijiro saha. Tiquina Cohãcjʉ̃ pohne ijierare.
  anv-NT: Haga yina atɛne mbaá mekwɛ Sinay ɛwé ɛlú né melɔ Arabya. Ji atɛne ntó
    mbaá melɔ Jɛrosalɛ ɛwé ɛlúmbɔ nana néndé ji ne bɔɔ́ bií ako alu afwɛ́ mbaá
    mabɛ.
  sab-NT: '@see-verse:GAL.004.024'
  tmd-tmd: 'Mö Hega nuŋ Önöŋ Pɨd Sainai mögörɨb Arebia yöraku yöbö mö. Nuŋ taun dib
    Jerusalem weik rɨg mɨd akuyöbö mɨda. Aku agapɨm: Jerusalem aipam halöu ha nuŋ
    pia aipam nag mabö rɨmɨdöia.'
  acr-NNT: Ekꞌu ri Agar e kajunimax rukꞌ ri juyubꞌ Sinaí kꞌo chilaꞌ pa ri luwar re
    Arabia; yey waqꞌij ora waꞌ e ri e aj Jerusalem, ma waꞌ wa tinamit e kꞌo chuxeꞌ
    taq ri taqanik ke raj judiꞌabꞌ.
  kpg-kpg: Hagar la di haga modongoohia ni di Gonduu Sinai i lodo Arabia, di ada o di
    waahale Jerusalem dolomeenei, ono daangada huogodoo e noho i lodo di hai hege.
  taj-taj: अरब य्‍हुल्‍साला सीनै भिबा गङ चा हागार भिबा नोकरस्‍या ह्रङ्‌बान हिन्‍ना।
    ओच्‍छे परमेश्‍वरसे मोशादा पिन्‍बा ठिमदा तेन्‍बा दान्‍देला यरूशलेमदेन ठिमला लिच्‍छा
    भ्रबा जम्‍मान म्‍हिगदे थे नोकरस्‍याला सन्‍तान ह्रङ्‌बान हिन्‍ना।
  avt-avt: '@see-verse:GAL.004.024'
  cbk-cbk: El nombre di Agar igual con el nombre Sinai na lenguaje de Arabia, y ta
    representa ese el ciudad de Jerusalem, el lugar principal de todo el maga gente
    Judio quien ta sigui pa el ley di Moises y ta sirvi con ese ley como maga esclavo.
  uig-ARA: دېمەك، ھەجەر بولسا ئەرەبىستاندىكى سىناي تېغىغا سىمۋول قىلىنىپ، يەنى بۈگۈنكى
    يېرۇسالېمغا ئوخشىتىلىدۇ؛ چۈنكى ئۇ شەھەر ۋە ئۇنىڭ بالىلىرى قۇللۇقتا تۇرماقتا.
  tuf-tuf: Agar wacayat Arabia cajc cut cubar Sinaí ojcor cat wacaro. Ah cutar Jerusalén
    pueblo cutar itquin ojcor cat wacaro. Jerusalén cutar itquin bachat chihtát cuaquic
    etar cacumán wanro.
  abx-abx: Si Hagar iya i nagpakumparar si Bukid Sinai nga kina'anda'an ari si disyirtu-na
    si Arabia. Si Hagar liwat i nagpakumparar si Jerusalem ina'anto tungod kay uripon
    i Jerusalem huwang i dimu'an dadi'-na.
  mco-NT: Agar yɨ' nïgɨx'ajtp je cop Sinaí jɨm Arabia ñaaxjot ma Dios moy Moisés je
    cötujcɨn. Agar je töxyjäy huɨdibɨ anajty pödumb, je' mɨɨd yquipxɨ̈y yɨ judíojäy
    huɨdibɨ tzachcuyduungɨxp Moisés ycötujcɨn, etz nañ yquipxɨ̈y mɨɨd Dios y'it ya
    naaxhuiñ jɨm Jerusalén. Yɨ judíojäy etz y'ung y'anäg ajcxy huɨdibɨ tzach cuyduungɨxy
    Moisés ycötujcɨn je jecyɨp, ane'my ajcxy y'ity ma jada cötujcɨn, tɨm jadu'n nej
    jäy ajcxy huɨdibɨ tumb ma comeeñyjäy, e y'ane'my ajcxy y'ijtcɨxy.
  cpb-NT: Jiroka ochempi Sinaí saikatsiri Arabia-ki, ari iitaitziro eejatzi Agar.
    Ikaatzi otomintari Agar, roshiyakotakawo tsika okanta rimperaitawo iroori. Iriira
    oshiyakaawentacha Jerusalén-satzi pankenatawori Inintakaantaitanewo.
  aon-aon: Hagar douk kwape kabi wobuwobren baraen um ahwudok yoduhw Sainai douk hwape
    agudok debeigi nahobig nyeigurig um Arebia. Okwok douk shopunek wobuwobren baraen
    um abrudok doukibur wabur Jerusalem. Um maresh? Eshesh shape Jerusalem iri douk
    ihishmorim shape kabi shonoweshik iri arpesh, um enyudok lo nyoweshikesh um.
  hus-NT-2005: Pos na Agar jaꞌich in léꞌ kin ulu an chʼén xu bijyáb Sinaí xi kʼwajat
    Arabia ani jechéꞌ, jaꞌich an Jerusalén xi xoꞌ, pos jechéꞌ an bitsow ani nin atiklábiltsik,
    kʼwajat jelti jolibtsik.
  mig-NT: Chi̱ Agar kúu nátu̱'un máá yúku Sinaí, onde̱ ñuu̱ Arabia. Te ná ni̱ kuu‑ún,
    suni súan kúu ñuu̱ ja̱ nání Jerusalén vina, chi̱ suni máá jíín táká se̱'e kájatíñu
    sáni.
  bps-bps: Na Hagar i guflingengu i bulul Sinay di banwe Arabya, na gumtatekan dunan
    i syudad Dyérusalém, na kdee dad to déén magfasak di kimenla i flalò.
  mbs-mbs: Se bontod te Sinay doton te Arabya, yan se iningedanan Agar te menge otaw
    kidoen. Se pigpolingunan dan te allang seini, yan se menge Judiyo, so allang si
    Agar sipat menge batà din, aw neallang heman se kedita te Judiyo egtaking te punù
    ingkeliwat i Moises.
  tof-tof: Agarr Sinae podom zamngóldo Arrabia bwóbdü akó wa ini ngürran Zerrusalemzano.
    Zitülkus módóga, Zerrusalemón pamkolpam leba zaget isako ene gida mamoande.
  cme-NT: Agaar yerre yaa haa Sinayi tãnuŋgu-na dii Arabi‑i-na. Agaar bi dii ŋaa
    niŋ daa *Yerusalɛmu‑i dumaa nyuŋgo‑i-na, bamaŋ dii-yuɔ, ba yaa u bisãlmba‑i;
    ãnjĩnamma ciɛ-ba kɔraamba.
  sus-sus: naxan xirixi Sinayi geya fari Arabu bɔxi ma. A misaalixi Darisalamu fan
    na, naxan na konyiya kui a nun a xa die.
  pon-2006: Eri, Akar wehwehki Nahna Sainai me mihmi nan Arepia, oh e pil wehwehki
    Serusalem en ahnsou wet, me wia lidu men iangahki towe kan koaros.
  dad-dad: Hagar are Sinai Arei Arabia teneub bun ibodok anĩ nigin, takag, falei fel
    Jerusalem taun gama ibodok anĩ, ere nigin, ĩ yogon gere tar geid idi ferfer dibodok.
  zab-NT: Ne laat nántɨ dec nez Arabia ná dany Sinaí ax de bniety nezqui raipdeb danyqui,
    Agar. Per anre Jerusalén ná zec danyqui te pur irate de ni zá nez Jerusalén, de
    ni zenuu ley, laadeb nádeb zecac esclav xte ley.
  jae-jae: gebe ŋaê Hagar tonaŋ sêsam kêpi lau Arabia nêŋ lôc Sinai ma kêkanôŋ Jerusalem
    galocŋa, gebe Jerusalem galocŋa to ŋagôlôac têtu gêŋôma sêmoa.
  ksd-ksd: 'Ma ra kukurai go ra Agar dari: A luana Sinai ta ra gunan Arabia, ma i
    varogop uka ma nam ra Ierusalem i tur gori; tago diat ma ra umana natuna dia ki
    na vilavilau.'
  msm-NT: '@see-verse:GAL.004.024'
  myk-myk: Agari ɲɛ ba Sinayi faaboboŋɔ ki ɲɛ wɛ, Arabi ni. Wee Agari we wu ɲɛ ba
    niɲaa wo Zheruzalɛmu kulo li ɲɛ wɛ, bani sipyii piimu bɛɛri pu ɲɛ Zheruzalɛmu
    ni ge, pee bɛɛri ɲɛ saliya ɲɔmɛhɛɛ ki wo buloo.
  sbe-sbe: Hega heyaheyasonina ede Sinai kudulina teha Alabiya unai, na teina huya
    ta unai kana kao doha Yelusalema magaina lakilakina, matawuwuna iya yo natunao
    laugagayo unai meta ma kaukaudi.
  mcr-mcr: Iŋi Hekai, qoqoŋä Sänai, qua naqä Arepiya iu-pqeŋqä atäuŋuä eŋqä iiyi.
    Ii atäuŋui, Jerusälemä täŋga qua täu äwiŋqä-pqä iinyqä eä. Itaŋga ämaqä Jerusälemä
    iu äpmeŋuwi, eeqäpnä kukŋuä-suqä iu qänaknä ipu, wäuŋuä-wiyqä hiŋgiŋqenä äpmeŋä.
  cux-NT: Ndyuūs ch'iⁿ'í yā s'uuúⁿ chi Agar miiⁿ ní 'áámá seña tan'dúúcā chi 'cuɛɛti
    Sinaí na yáⁿ'āa Arabia 'tííca yā. 'Tiicá ntúūⁿ táámá seña tan'dúúcā 'iiⁿ'yāⁿ Israel
    s'eeⁿ chi ye'e yáāⁿ Jerusalén ti 'iiⁿ'yāⁿ yeⁿ'e yáāⁿ Jerusalén miiⁿ canée yā maaⁿ
    poder yeⁿ'e ley yeⁿ'e Moisés. Ní canée yā tan'dúúcā criados yeⁿ'ē ley miiⁿ.
  tur-YTC: Hagar, Arabistan’daki Sina Dağı’dır. Bugünkü Yeruşalem’e karşılık gelir.
    Çünkü Hagar, çocuklarıyla birlikte kölelik etmektedir.
  san-ITR: yasmAd hAjirAshabdenAravadeshasthasInayaparvvato bodhyate, sA cha varttamAnAyA
    yirUshAlampuryyAH sadR^ishI| yataH svabAlaiH sahitA sA dAsatva Aste|
  bel-N: бо Агар ёсьць гара Сынай у Арабіі і адпавядае цяперашняму Ерусаліму, які
    ў няволі з дзецьмі сваімі;
  sch-sch: Male Hagar hah Arabia rama Sinai tâng hah ania, atûnlâia Jerusalem khuopuiliena
    mi murdi ngei le suoka omngei leh hin munkhat an ni.
  mic-MIQNT: Gatu ugjit ta'nig wejo'tmi'tij tetapua'tinew Gjinisgamewigtug ta'n tel
    majulgwatmi'tij 'tplutaqan, wijei tela'teget ta'n tela'tegep ugjit Eigal aq uggwisl.
    Gjinisgam 'tplutaqan ignmuapni Lesui'paq na gm'tnigtug teluisit Sainai ta'n epit
    Alapiae'gati. Negmow ta'nig majulgwatmi'tij pa wijei aq Eigal aq uggwisl, gisteju'ultioq
    aq assumgwi'tij ula Lesui'peweiei 'tplutaqan. We'gaw na Lesui'paq ta'n emtoqwala'titl
    Gjinisgaml Selusalemg ta'n telteg 'tplutaqan, gistejuultijig ta'n tel majulgwatmi'tij
    ula 'tplutaqan.
  huu-NT: '@see-verse:GAL.004.024'
  jiv-NT: Senái murasha Akara nuṉke̱ Arapianam wajaawai. Akarsha Senái muran nakumak,
    ashí Israer-shuaran “Akupkamuja̱i̱ uwempramniaiti” tuinia nuna nakumui. Yamaisha
    Israer-shuara uuntri̱ Jerusaréṉnum pujuinia nuka tu chichainiawai. Tuma asamtai
    Akarsha, ashí nu shuarsha núnisar, akupkamu umirkatin ásar, ti takarniu áintsaṉ
    wáitsar takainiawai.
  otm-NT: Nu ra Agar i uh ra hmɛpya nangue ra t'øhø Sinaí nubʉ ja ra häi Arabia, nɛ
    ngutho ra dąhnini Jerusalén ngue'a i ja bʉ a ya. Nɛ nu yʉ ją'i i 'bʉpʉ, i uh ra
    hmɛpya tengu'bʉ yʉ́ 'yɛ̨hɛ ʉ yʉ́n t'øt'e yʉn t'ɛ̨di ʉ.
  dah-dah: Hagar gobe Al Kuruŋ beleŋ Arebia naŋare niŋ Sainai dugure Moseyen saba
    Yuda mar yunyiŋ go goyen yara. Irde bere gobe Yuda marte taun Yerusalem megen
    ga hi gote tuŋaŋeŋ. Alya bereya megen gar niŋ Yerusalem bana haŋ mar beleŋ Moseyen
    saba gote yufuk bana po heŋ kanduk teŋ haŋ gobe Hagar beleŋ doyaŋ beremiŋ yufuk
    bana hinhin go gwahade goyen geb, gogo dineŋ hime.
  tnk-tnk: Heka rəmwhen ia təkuər Sinae fwe Arepia, məmwhen mwi ia taon nəha Jerusalem
    ipwet mɨne, tɨ nəri nə mə taon nəha ro slef irə, nənə nəkwərhakwərha me səvənhi
    irəha mwi slef me.
  kpr-kpr: Doriri javo Sainai resena emo, oroko Frovensi Arabia aminda irira. A kotugo,
    na kasia doriri Sainai kena fifituse resena emo, nu inono, Jusi embo da reighi
    babai Jerusalem, ava sise resena. Jerusalem da sasingu, Jusi embo, ne isambu Agho
    Dari da fakinaimi bundetiri ainda jokáda sabua+ da kakaugo edo irera.
  san-IAS: yasmād hājirāśabdenāravadeśasthasīnayaparvvato bodhyate, sā ca varttamānāyā
    yirūśālampuryyāḥ sadṛśī| yataḥ svabālaiḥ sahitā sā dāsatva āste|
  nho-nho: Hagar, te ffine e takoto pee ko te Mouna Sinai, teelaa e tuu iloto Arabia,
    e takoto hoki pee ko Jerusalem i te ssao nei, i aa ia ma naa tama katoo i te henua naa
    e heheuna ma ni poe.
  gym-NT: '@see-verse:GAL.004.024'
  azg-NT: Juu Agarꞌñeen itsijonhanꞌhin juu Tyoꞌ Sinaí na mꞌaanhanꞌ ndyuaa Arabia.
    Ndoꞌ juu Sinaíꞌñeen itsijonhanꞌ juuhanꞌ tsjoon Jerusalén na mꞌan nnꞌan judíos.
    Joohan mꞌantyenhan nacje ꞌnaanꞌ juu ntji na tquen Moisés.
  bhd-bhd: हाजिरा मना अरबेरू सीनै पहाड़ेरी ज़ेरि आए, ज़ेसेरी तुलना मौजूद यरूशलेम सेइं
    केरोतीए, किजोकि तैन अज़ अपने बच्चन यानी अपने लोकन समेत गुलैमी मांए।
  too-NT: Agar, xla' hua'chi Sinaí a'ntū huī' nac Arabia. Lā' nā Agar hua'chi Jerusalén.
    Xlaca'n a'ntīn tatapa'ksī con Jerusalén, nā xlaca'n lej talīpāhuan huan ley. Lā'
    nā xlaca'n tū' libre.
  ind-AYT: Sekarang, Hagar melambangkan Gunung Sinai di tanah Arab, sama seperti Yerusalem
    saat ini karena ia hidup dalam perbudakan bersama anak-anaknya.
  cjo-NT: '@see-verse:GAL.004.024'
  nsn-nsn: Doh daana pon, inggono misiana tar uan uleik i Jerusalem. Inggonor Jerusalem
    e moko sira pare, a kuah a karabus menia keip toso bung tun.
  san-DEV: यस्माद् हाजिराशब्देनारवदेशस्थसीनयपर्व्वतो बोध्यते, सा च वर्त्तमानाया यिरूशालम्पुर्य्याः
    सदृशी। यतः स्वबालैः सहिता सा दासत्व आस्ते।
  tna-NT: '@see-verse:GAL.004.024'
  lid-lid: Haga badeh, moson i buku mandrei Sainai udu bolo kon Arabiya. Eme, kandriyen
    ta bonyo-ou badu ta Haga ndrame Jerusalem na dah, tasah iy ma hawe lundriyen oro
    badeh, bonyo-ou kahis le.
  wim-wim: Aꞌ putha nil Hagar.ana keꞌ yoyk Sinai yimanangan aak Arabia angmana, aꞌ
    puth nil keꞌ pam wanch yimanangan thamp aak piꞌan Jerusalem.angan wuntana, puth
    thanwey kaangk wik thayan kath anman monkan-wak-wakayna. An keꞌ thana puk nungantam
    wanch slave alantamanwey.
  zga-M: Leno Hajiri vekhewamba khwa Sinai kherekho Arabuni. Khikhwananinchwa ne Yerusalemu
    eyaleno, olwakhuva insung'wa na vana va mwene.
  yom-yom: Bosi Angali widi mongo wu Sinayi, wowo widi mu tsi yi Alabi. Niandi dedikini
    banga divula di Yelusalemi di thangu yayi bila wulembo zingila mu buvika va kimosi
    ayi bana bandi boso.
  san-SIN: යස්මාද් හාජිරාශබ්දේනාරවදේශස්ථසීනයපර්ව්වතෝ බෝධ්‍යතේ, සා ච වර්ත්තමානායා යිරූශාලම්පුර‍්‍ය්‍යාඃ
    සදෘශී| යතඃ ස්වබාලෛඃ සහිතා සා දාසත්ව ආස්තේ|
  yut-yut: Aga uŋun Sinai Kabap dakon tɨlak asak. Uŋun kabap mɨktɨm Arebia dakon.
    Ae Jerusalem abɨsok tosok uŋun dakon tɨlak kɨsi asak. Jerusalem uŋun gwakni gat
    gen teban dakon oman monjɨ ekwaŋ.
  grc-BYZ: τὸ γὰρ Ἄγαρ Σινᾶ ὄρος ἐστὶν ἐν τῇ Ἀραβίᾳ, συστοιχεῖ δὲ τῇ νῦν Ἱερουσαλήμ,
    δουλεύει δὲ μετὰ τῶν τέκνων αὐτῆς·
  cpc-NT: Jiroka otzishi Sinaí saikatsiri Arabia-ki, ari jiitaitzirori iijatzi Agar.
    Ikaatzi otomiyitari Agar, ikimitakotakawo tsika okanta ompirataawo. Iriitaki ojyakaawintaki
    Jerusalén-jatzi pankinatashiwaitawori Ikantakaantaitani.
  nhg-NT: Pos Agar querepresentöroa inu tepietl de Sinaí, tli icaca ompa Arabia. Hua
    ica quiename inu Jerusalén tli öxö icaca, ipampa inu ciudad icaca esclava ca noche
    giente tli quepertenesieroa.
  nya-nya: Tsono Hagara, akuyimira Phiri la Sinai ku Arabiya amene afanizidwa ndi
    mzinda wa Yerusalemu wa lero, chifukwa ali mu ukapolo pamodzi ndi ana ake.
  ngu-NT: Ijcon, tej, Agar iejemplo on tepetl itoca Sinaí yejhuan oncaj ne ipan on
    ilado Arabia. Agar no iejemplo on hueyican itoca Jerusalén yejhuan oncaj ipan
    in tlalticpactli campa nemij on hebreos. Jerusalén niman nochimej on hebreos nemij
    tlanamactin itech on tlanahuatijli quen Agar, niman iconehuan nemiyaj tlanamactin
    itech Abraham.
  kup-kup: '@see-verse:GAL.004.024'
  jid-jid: Zizan'a Hajaratu wawu hi igblu sinayi wa ahe ni Arebiya. Ahe na Wurushelima
    u ziza'a, don ahe ni mi gran baba mri ma.
  wmw-wmw: Basi, Hagari kalandana na mwango wa Sinayi inti ya Arabiya na akolota novyo
    Yerusalemu yakuwoneka, vyairi ntwana wa Shariya pamoja na wanawe Mayahudi.
  gmv-GGM: Hesa gish agara arvbe biitan diza sino zuma giish gidada hai diza Yerusaleme
    milataysu iza ba nazara ayletethan daysu.
  ssg-ssg: Aile ape Haga tu kikilami Maunt Sainai leili Arabia ma tin i tu kikilami
    teka seilon ti Jerusalem ti aope ie nake laha hahitake nauna ti Moses masin ka
    unaui tesol nauna ien.
  zpo-NT: Nu lee yi Sinaí kwaan nak cheen xaa Arabia, nak kwenta Agar, kwaan nak kwenta
    Jerusalén mbizh ne, nel lee re xaa nzho yezh ne nak mos cheen ley.
  poy-poy: Vinu Hajiri kankulinganiziwa na lugongu lwa Sinayi lwaluwera Arabiya na
    luwera mfanu gwa lushi lwa vinu lwa Yerusalemu yayiwera vinu muumanda pamuhera
    na wana wakuwi.
  qwh-NT: Agarmi iwalan Arabiacho quecaq Sinai jircawan, y canan Jerusalen marcawan.
    Porqui pecunaqa esclabu cuentallaran llapanpis caquicayan.
  gaw-gaw: Qauko Sinai, amuam Arebia dilag qauko laa, nug danab ag Jerusalem oop̱a
    gemu daaṯeb, ag ḏo waap̱a begbeg daaṯeb, amun ip̱unigṯe.
  nca-nca: Haka ŋuko Sainai purí Arepia mirako yote ŋuro rokóŋo. Ko ŋuko Yerusalem
    itaka nokono yote ŋuro rokóŋo, dokoro unipare ŋuno yoteŋgo qu kho simó, kho pare
    naŋge yoteŋgo.
  zpz-NTPP: Agar yaruum bicy Sinaí nu zub lugaar nu la Arabia. Niꞌ ziꞌl mi zeꞌ yaruum
    mbecy gyedz Jerusaleeng gal mod nu yuꞌ dey na. De mbecy nu yuꞌ gyedz zeꞌ nac dey
    moz por fers la ni de leey zeꞌ.
  zac-NT: Agar na ziquë dani Sinaí nananú Arabia. Rúniꞌ representar ra naquëreldë
    ciudá Jerusalén iurneꞌ. Na rall bajo ordë shtë lëy.
  kyg-kyg: Hegaꞌa Sainaigayaga avemo Alepiya kotega avemo auneꞌamo maiꞌniye. Sainai
    avemo haneꞌniya kava huno hemenimo haneꞌniya Yulusalemumo auneꞌamo haneꞌniye.
    Yulusalemuꞌe Yulusalemu mafaꞌneꞌamogiꞌeꞌmo kalavusi aliꞌya neꞌaliyaꞌmonanafa
  kmk-kmk: Isunga si Agar dit kaiyaligan dit Bateled Sinai utdin Arabia. Kaiyaligana
    pay dit madama un ili’d Jerusalem. Ta sadat tagu’t di kama da’t puyung gapu utdit
    umunudan da’t dan lintog Moses.
  cao-NT: Tsayacapa. ¿Agar chahitaxocoba maí tsi niiyamayamahi no toa Maca Sinaí?
    Quinia siri jisti tsi xo toa maca ri. Agar jascaria xo iquia. Jasca tobi naa quinia
    siri jisti huëtsa rë. Maí ca Jerusalén tsi quiha. Toa xo tsi jodioba yoba bo,
    jato jabi bo, tihi cabo banahuacani quiha pë toá racacanaibo. Yonati bo, naa Agar
    xocobo ca xo jato ri. Jabi Maca Sinaí, maí ca Jerusalén tsi xo jaharisi. Mahitsa
    ca xabahamati quinia jismahi quiha naa dos cato.
  bbr-bbr: Kiro epar. Karauk roat akas Sainai omtapau, Arebia provins opok, enip Hega
    äiäi. Juda akan näu mena Jerusalem nais kiro asir senek. Kiro näu mena roasiret
    sintore ämän tainoraun sarau sakau me raiäi.
  inb-inb: Agar ni­raian­mi Sinaí luma. Chi luma, Ara­bia suti alpa­pi­mi ka. Chi
    Sinaí luma ni­raian­mi kai alpapi tiaska Jeru­salén pui­blu. Chi pui­blu i chi­manda
    kag­kuna­pas, Moi­sés ima nis­kata rurai iukaspa, watas­ka­sina­mi ni­raian­kuna.
  hrv-hrv: Jer Hagara znači brdo Sinaj u Arabiji i odgovara sadašnjem Jeruzalemu jer
    robuje zajedno sa svojom djecom.
  box-NT: O Akaare bìo wee zéení ho Sinayii ɓúee na wi ho Arabii kɔ̃hṹ yi bìo.
    O bìo mún wee zéení ho Zeruzalɛɛmu na hã laà na kà wán bìo, hón na lè
    mí zàwa lé ɓa wobáaní.
  ote-NT: Ra Agar gueꞌa̱ ꞌnara ntꞌudi de ra tꞌøhø Sinaí nuni Arabia. Nehe go gueꞌa̱
    ꞌnara ntꞌudi de ra Jerusale mapaya nuni habʉ yá hai ya xodyo, ngueꞌa̱ nuya xodyo
    ri dɛna nura cohi de ra nda̱xjua ley núꞌa̱ bi hoca Ajua̱ ja ra tꞌøhø Sinaí, y
    go gueꞌʉ bi ꞌmɛgo ja rá hmanda núꞌa̱ ra leyꞌa̱.
  wnu-wnu: Hagar wo ai qaur Sainai ai Arebia end igamau gas ende. Qoan ir Moses ai
    qaur Sainai end iroa Qenu qomon sirbiga ininob qamb gumaterei. Hagar wo wau gogor
    gas ende munon sarau betet igoai. Eng gas ende munon qei Yerusalem munon baraitari
    qamarari igub taut ebet igour eng gor wau gogor gas ende qomon toat pondogub igour.
  zam-NT: Di's co' nac di's Agar co' nac lèe xa'gota, leque di'sa nac di's co' nac
    di'stèe che'n mèn grieg. Di'sa nac leque di's co' nac lèe yii Sinaí co' ndub le'n
    nación Arab. Di's co' nac lèe che'n xa'got co' lèe Agar co' ngue niin loo gu'
    ndxè' nee di's nac mèn nación Israel nalle'. Tac nalle' ryethe mèn nación Israel
    nac xal moz co', por fuerz, naquinque' tyubdi's xal ñibe' ley co' mxo'f Moisés
    loo mèn.
  zyp-NT: Haga cawh Arabia raang letei a ungpaw Sinai tlaang caipaw khah a cang. Atochai
    letei Jerusalem khuapui takhei a cang, zecawtamaw tatah Jerusalem le a cawngsaw
    sahlo cawh sae hratah phungbia rai letah a ung he.
  sey-NT: Agar cato Sinaí cu̱tihuëre i̱ñoco, Arabia yeja paꞌiconi, yure paꞌi Jerusalénre.
    Ja̱ daripë cato siꞌa i̱o mamajë co̱ni cua̱ñeseꞌepi joꞌya ne cua̱ñosicopi paꞌico.
  nvm-nvm: Regavo madu isama Arabiak ijia if Ega ijefuon maiji fu uruor Sainai. Regavo
    fuiji fu e fok bu mai Jerusarem bu iviakma karinva ijiebuon asie ijekin ga bu
    akaij ijar anu kuniaimga bu ijefuon ikrej.
  mps-mps: Tama Hagar da, te Arebia tǫde elalubo bulu du nogi Sainai dao. Tama gasa
    piksa mede, te we Hagar te megi elalubo hanu Jerusalem tiwai dao, te hanude bidibo
    we bidi augwali te bomo yai po dologode dąų weyu bidibo dao.
  pab-NT: Agar atyo aimenekoita tyairi Sinai, Arábia koa nali, exahe Agar aimenekoita
    tehitiya wenakalati kalikiniye Jerusalém. Hatyokoare hotyalinai atyo tyotyaha
    wakahare tyaonahitaha.
  llg-llg: Mamanak fo manai lete Sinai ndia nai dae Arab, sama leo Hagar boe. Basa
    hataholi Yerusalem fo bei nanambaꞌak no heti-heu anggama Yahudi ndia, sila boe
    oo ata, sama leo Hagar.
  kyf-kyf: Nɩɩ, Agaa mɩa, mɔ -wa Sinaii -gɔgɔ Alabii -dʋdʋ -gʋ. Mɔ -wa dʋdʋ -mɩnɩ
    -gʋʋ -Zeluzalɛmʋgbe, -we ka gbʋ -wa, we -yɔ we 'yua weee mɩ galɩ nya.
  tpi-tpi: Hagar em i makim maunten Sainai, dispela maunten bilong kantri Arebia,
    na tu em i makim dispela Jerusalem nau i stap. Dispela Jerusalem i stap wokmeri
    nating wantaim ol pikinini bilong en.
  mih-NT: Tañi ña Agar ta tañi yucu Sinaí ta tacuan iyo ñuu Jerusalén vityi vatyi
    ndyaca ñaha ley sahnu sii ñiyɨvɨ ñuu cuan. Cuu ñu tañi muzu sii ley cuan.
  qvh-NT: '@see-verse:GAL.004.024'
  kms-kms: Nge Hagar puq gad kin te nge Sainai rand Arebia opu yenu ye te kin ningg
    kari. Di ni muq kin Jerusalem te bei wund. Te pugri muq kin tiqe yumbui Jerusalem
    nikin wute te Moses ningg lo nde taq pu yeru yembe rind.
  agn-agn: Animan si Agar tatang litrato tang Bokid tang Sinai don ong Arabia, ig
    litrato tang siodad tang Jerusalem mandian, tenged ang mga taw don pamagsirbi
    pa ong Katobolan ang midio torobolon lamang tanira.
  nhi-NT: Agar yehua icniuilia in tipetl Sinaí tlen catqui Arabia, uan noiuqui icniuilia
    in altipetl Jerusalén tlen cah nican tlalticpac, pues Jerusalén sansican iuan
    niconeuan ilpitoqueh queh esclavos itich nitlanauatil Moisés.
  ttc-NT: Te Agar [telponx ti'j te Kawb'il aj otzaj tsi' Qtata Dios twi'] te witz
    Sinayi tuj tkwentil Araby, b'ix ajna'l telponx ti'j te amaq' Jerusalen tzan tpaj
    kye aj nkyenajan tzi tzyume' [tzan te Kawb'il].
  dan-1931: Thi “Hagar” er Sinai Bjerg i Arabien, men svarer til det nuværende Jerusalem;
    thi det er i Trældom med sine Børn.
  kwj-kwj: Heka, Arepiya mapwa laka ki dau gimba fo, Sainai, ni sawero. Woro o gimba
    ki yepeni do apa dau Jerusalem ni o sawenda. Jerusalem mwe ti tini ga ti chenita
    lenga wunu nindumwasari tau ra himache hinga wu dau.
  vie-OVCB: Núi Si-nai—người A-rập gọi là núi A-ga theo tên người mẹ nô lệ—chỉ về
    Giê-ru-sa-lem hiện nay, vì thành phố ấy là thủ đô của dân tộc làm nô lệ cho luật
    pháp.
  kze-kze: '@see-verse:GAL.004.024'
  mpj-mpj: '@see-verse:GAL.004.024'
  lbk-lbk: Adi kad si Agar et maiyalig isnan filig ay Sinai id Arabia, ya siya nan
    kaiyalikhan nan ili ay Jerusalem idwani, tay kag faa nan omili ischi ya nan am-in
    ay Judio ay kag na an-ak.
  mto-NT: Je̱ Agar, juuꞌ veꞌe yaktukmuꞌaꞌixmojkip je̱ ko̱jtstán juuꞌ veꞌe je̱ jayu
    yakmo̱o̱ydu joma veꞌe je̱ Sinaí Ko̱pk juuꞌ veꞌe je̱m arábiait yꞌit jo̱o̱tm, veꞌem
    xa je̱ꞌe̱ veꞌe ax joꞌn je̱ jáyuda juuꞌ veꞌe u̱xyam tsu̱u̱nidup je̱m Jerusalén,
    je̱ꞌe̱ tseꞌe ijttup ax joꞌn je̱ joyu̱toompada, nay veꞌempa tseꞌe pa̱n pa̱n jatyeꞌe
    napya̱a̱jmju̱dup je̱p pavaꞌnu̱n paꞌtkup je̱ꞌe̱ ma̱a̱tta.
  bzh-bzh: Ḳedu Sinai nedo dob Arabia sën Hagar yi mewis lo yö hir dob lo, lob sënë
    nebë Yerusalem sën nedo dob agi. Lob Yerusalem sën nedo dob agi, losho yi mewis
    lo detu nġaa-dob-yi yi nġaa meris bedeġinengin sir pin.
  guj-2017: હવે હાગાર તો જાણે અરબસ્તાનમાંનો સિનાઈ પહાડ છે, તે હાલનાં યરુશાલેમને લાગુ
    પડે છે, કેમ કે તે પોતાનાં સંતાનો સાથે દાસત્વમાં છે.
  jvn-NT: Gunung Sinai kuwi nang negara Arab, nang kana jenengé Hagar. Kuwi gambaré
    kuta Yérusalèm sing jaman saiki. Yérusalèm kuwi éling-éling kaya ibu sing dadi
    slaf kaé, awit wongé sing manggon nang kono pada manut wèt-wèté nabi Moses lan
    adat tata-tyarané nabi Moses.
  byr-byr: Mugunya Saainaaya saꞌ Kwaaka Arevɨya warɨkeꞌ yɨ Ehaaꞌ. Nabaai, Ehaaꞌ Anga
    Jeruzaalemɨ dahaaꞌ mannɨkeꞌ sahɨrɨsɨ. Sareꞌ dareꞌnesɨ. Juyara dɨnyɨna “Jeruzaalemɨ
    nemɨre anga naangebera,” dɨnyɨna yɨvanɨgasara Kɨwɨnyaꞌ mɨdɨdɨvɨsaꞌna Kɨwɨnya saꞌ
    pwɨyɨnɨkesɨ. Davakɨ Jeruzaalemɨjɨyara yaasɨwaꞌwawɨnyarera.
  ian-ian: '@see-verse:GAL.004.024'
  hun-hun: mert Hágár a Sínai-hegy Arábiában, hasonlatos pedig a mostani Jeruzsálemhez,
    nevezetesen fiaival együtt szolgál.
  mcf-NT: '@see-verse:GAL.004.024'
  kjs-kjs: Go Sainai ruduri Arebia su-para aasa. Go ruduri ora Juda enaalinuna adaa
    adare Jerusalem su-para. Go Juda enaalinu pa kogonome adili enaalinu-rupa piruma
    si wanenu page go-rupa pimi.
  mni-mni: Hagarna Arabia-da leiba Sinai Ching adu utpani aduga houjik oiriba Jerusalem
    saharga pangkhakni, maramdi mahakna mahakki machasingga loinana minai oiri.
  yad-NT: '@see-verse:GAL.004.024'
  mxb-NT: Dá chi̱ ñáꞌa̱ naní Agar ñoó kúú táto̱ꞌon yúku̱ naní Sinaí íin chí Arabia
    no̱ó ni̱ xi̱ꞌo Ndios ley noo̱ Moisés. Ta kúú taꞌanián táto̱ꞌon ñoo Jerusalén,
    ña̱ nákaa̱ viti. Dá chi̱ ñoo yóꞌo nákaa̱ ti̱xi ndáꞌa̱ ley xíꞌín ndidaá ña̱yuu
    ndéi noo̱án, táto̱ꞌon ki̱ꞌo ni̱ sa̱ káa̱ Agar ti̱xi ndáꞌa̱ ñadiꞌí Abraham.
  pon-2006A: Eri, Akar wehwehki Nahna Sainai me mihmi nan Arepia, oh e pil wehwehki
    Serusalem en ahnsou wet, me wia lidu men iangahki towe kan koaros.
  maq-NT: Na Agar, na xi sacuaha Naxi Sinaí ngajan Arabia ne, sacuaha ngu ejemplu
    tsëhë nandya Jerusalén xi tacun quihndë. Hane yëjë ni xuta tsëhë Jerusalén vëhë
    ne, sacuaha hndixahan cachahá rë má me.
  hto-hto: Afe Agar Juzíñamui Sinaí ídumo lloga uai izoide. Afe Sinaí idu Arabia énɨemo
    ite. Afénomo Juzíñamui contrato comɨ́nɨdo fɨnode. Biruillaɨ Jerusalén jofue afe
    jaiai Sinaí idu izoide, (mei Moisés dɨbénemo íacadɨno afénomo gaɨrífɨrediaɨoɨza.)
    Ie ocuica uai anamo llavécanona itíaɨoɨ, naa aféfuemo jaɨnáiacadɨnori. Ocuífɨregango
    Agar úruiaɨ izóidiaɨoɨ.
  por-BRBSL: Pois esta Agar é do Monte Sinai, na Arábia, e responde à Jerusalém que
    existe agora, pois ela está em cativeiro com seus filhos.
  ces-NKB: Tato Hagar je hora Sinaj v Arábii a odpovídá nynějšímu Jeruzalému, [neboť]
    je se svými dětmi v otroctví.
  cui-cui: 'Barapowa Agar caunuta po demxuwa pewʉn Sinaí xua Arabia nacuatha, po demxuwa
    Arabia nacuamonae pijumetha: “Agar”, jei. Barapowa Agar xaniwaicha yabara caunutatsi
    anoxuae po tomara Jerusalén tomara, poxoru barapo tomarapiwi nanta xeina xua bewa
    exanaena Moisés pia peitorobi coyenewa tatsi icha Agar ichi xua bewa exanae pocotsiwa
    Abraham itoroba xua powa pebusi cui taetaewatsi pecana exanaexaetsi.'
  boj-2014: Hagar a Sainai mana sigitejunu. Sainai mana di Arebia sawaq di unu. Hagar
    a mandam qaji Jerusalem dego sigitejunu. Deqa aqa moma kalil naŋgi a ombla kaŋgal
    tamo unub.
  eng-OEBUS: Hagar stands for Mount Sinai in Arabia, and represents the Jerusalem
    of today, for she and her children are in slavery.
  eri-eri: Ariya, Hagar no Sainai muju, Arebia kantri waha isisina. Onodu fere, no
    Jerusalem elebe inyina waha isisina. Ariya, Jerusalem waha no haruwe aita ewe
    no nomo magana gane bagu yafade.
  aly-aly: '@see-verse:GAL.004.024'
  wiu-wiu: Eeka einatoaka oneke tagene tetepo takaku yeneka egetiniya meou toa Mosesene
    totonoke lukoa meki. Dikane yeneke ikilepa Arebia take kakene Sainai tono wane
    adeka pikene uku. Sainai wane ukupa Yu yenane Yerusaleme ta wane koniyo wene pikakene
    uku.
  swe-swe: Ordet Hagar representerar berget Sinai i Arabien, det är också en bild
    av det nuvarande Jerusalem, för hon tjänar som en slav tillsammans med sina barn.
    [Jerusalem var ockuperat och förslavat dels under Romarriket, dels under ett religiöst
    slaveri som huvudstad för judendomen med alla dess lagar och förordningar.]
  cth-cth: Hagar teh Arabia ram e Sinai mon hmu saknae lah a tho teh, atu Jerusalem
    hoi a kâvan. Bangkongtetpawiteh ahni teh amae a canaw hoi san lah ao awh.
  mti-mti: Vesin mame Eiga me tui Sainai me at Arebia danave. Me gare mame Jerusarem.
    Kuiyawa vesin me ankwatave wakene vesinawa, usitainawa gaibu.
  pad-NT: Arábia kaarabonia hojaki ida arabo namahiki Monte Sinai oniki. Monte Sinai
    fori hiki ida Agar kohana. Jerusalém sidaji fori hiki jaboni ida Agar. Judeus
    kaija'ari kasidaji ida Jerusalém. Honai abono vagathaki fori vihi'iki adani Agar,
    kidihanodi vanamitharonisiagaki khama. Honai abono vagathaki fori vihiki adani
    judeus kaija'ari afohahavi va'isohihi jiriki-ra varagariki.
  twi-twi: Hagar gyina hɔ ma bepɔw Sinai a ɛwɔ Arabia na ɛte sɛ kuropɔn Yerusalem,
    efisɛ ɔne ne mma wɔ nkoasom mu.
  hlt-hlt: Hagar tah Arabia kah Sinai tlang coeng ni. Tahae kah Jerusalem banghui
    la, a ca rhoek taengah sal a bi.
  tbz-SIM: Diyètìrì dìì tú Akɑɑ dì bɛnkú Sinɑii tɑ̃rì ndi dìì bo Adɑbii tenkɛ̀, kɛ
    wɛ̃̀tɛ kɛ bɛnkú Sedisɑdɛmmu ɛì dìì bo di mmɔ̀nnì.
  san-GUJ: યસ્માદ્ હાજિરાશબ્દેનારવદેશસ્થસીનયપર્વ્વતો બોધ્યતે, સા ચ વર્ત્તમાનાયા યિરૂશાલમ્પુર્ય્યાઃ
    સદૃશી| યતઃ સ્વબાલૈઃ સહિતા સા દાસત્વ આસ્તે|
  ake-NT: Ekarʉ si esi Sainai Wʉpʉ, Arepiya pon pe rɨ mɨrɨ awonsi'kɨ serɨ pe na'ne'
    eke pata Surusiran kaisa rɨ iyesi, apʉne pʉra tʉmunkɨ amʉ' pokon pe apiyo' pe
    iyesi pɨ'.
  qvn-NT: Agarga cayan ‘Sinaí gotu’ nisham. Chay gotuga cayan Arabiachrümi, jinamansi
    Agarga cayan. Canan cayag ‘Jerusalén Marca’ nishatan. Chaymi chaychru yachragcunaga
    Moisés ningannuyla cawarcayan, Agarpa wawannuy capäcur.
  tku-NT: Agar lītaxtu Sinaí tū huī'lh nac Arabia. Nā Agar hua'chi Jerusalén. Xlaca'n
    tī tatapa'ksī nac Jerusalén, nā xlaca'n talīpāhuan līmāpa'ksīn. Nā xlaca'n jā
    ixtalaktaxtunī't.
  bjk-bjk: Io, Egar i öt ma ina kunubus meriso xö öxöno puot Sinai niso Arebia, ine
    bölök i eöt arixe ma ina lagunon Jerusalem nixinen. Ruasa? Möxösa Jerusalem arixe
    mabo barok ke ine, idi abo tultul kö ene warkurai te Moses.
  msy-2020: '@see-verse:GAL.004.024'
  bpr-bpr: Na yé guflingen-gu ku Hagar dunan i Bulul Sinay di banwe Arabya, na yé
    gumtatekan dunan i syudad Dyérusalém du magfasak i dad to di klalòla i uldin.
  cle-NT: Baáy⁴ Agar nɨ³ ree³ chie̱é̱yh¹ cua̱h³ Sinaí hi³ na³jniaa³ vó⁴ Arabia, ba²
    na³lɨ́y⁴ ree³ chie̱é̱yh¹ fɨɨ³ Jerusalén nɨ³ ja̱³nɨ́⁴. Chiaah¹ diáh⁴ dsa³ fɨɨ³
    nɨ³ ná⁴tayh¹ cáh³ti³² chiáh² ley chiáh² Moisés nɨ³.
  txq-txq: Mamanak naa nai letek Sinai nai dae Arab, ndia oo sama leo Hagar boe. Basa
    hatahori Yerusalem mara hatematak ia fo bei mana neka-lili ro anggama Yahudi hohoro-lalanen
    naa, sira oo ata-dato sama leo Hagar boe.
  aaz-aaz: Aꞌtoꞌef Sinai naan et pah Arap, on reꞌ bi Hagar. Abitan Yerusalem sin ok-okeꞌ
    oras ia, reꞌ anmafuut nok atoran rais pirsait Yahudi feꞌ, sin reꞌ naan amsaꞌ,
    ate on reꞌ bi Hagar.
  qup-NT: '@see-verse:GAL.004.024'
  dop-dop: Akɑɑ ɩnɩ ɩ kɛnɑ ɩsɩɩ Alɑpʋ Sinɑyi pʋɣʋ, nɑ ɩ nǝɣǝsǝnɑ Yosɑlɛm ɩcɑtɛ nte
    tǝ wɛ sɑŋɑ ɩsǝntɔ tɔ, nɑ tǝ nɑ tǝ yǝlɑɑ tǝnɑ mpɑ pɑ kɛ́ yomɑɑ tɔ.
  azb-azb: Həcər Ərəbistandakı Sina dağını təmsil edir və indiki Yerusəlimə bənzəyir.
    Çünki indiki Yerusəlim övladları ilə birlikdə köləlikdədir.
  eng-DBY: For Hagar is mount Sinai in Arabia, and corresponds to Jerusalem which
    [is] now, for she is in bondage with her children;
  guo-NT: '@see-verse:GAL.004.024'
  hla-hla: '@see-verse:GAL.004.024'
  mav-NT: Irania'in te'e­re­mohey sa'ag. — Atunug yne teran uheha­kye­ra'at hamuat
    i'atu'e. Mio tã e haria mana Ãka mẽpyt Isameu ewywuat wẽtup ok Aparãu ehary'i
    temiit kawiat ewywuat haria. Mio tã e haria tawa Ieru­sarẽi miaria. Uwe uwe toto
    mi'iria ehay upi mi'iria te'e­ro­py­hu'at — Atunug yne teran Tupana wo'o­nãpin
    hap e hap emiit no tukup­te'en.
  kpf-kpf: Haga zâk Sinai bakŋâ Arabia hânân taap, zorat dâpkwap san. Oi Yerusalem
    mâirâp sot Sinai bakŋâ, zen dâpziŋ kânok ue. Zen kore a ambânâk ue. Zen Mosegât
    gurumin den zo kore kwap ândime.
  ppo-ppo: Hekar-ta, ti Arabia hae kwiamó daale Sainai hasipaae dó falatapó. Mió tȩne
    be hulua Jerusalem-ta, ti kale Sainai hasi fosó kaae bitu, ama naale senaaletamo
    wae sóró kutó diratere so whi̧tóró beterapó.
  hin-2017: और हागार मानो अरब का सीनै पहाड़ है, और आधुनिक यरूशलेम उसके तुल्य है, क्योंकि
    वह अपने बालकों समेत दासत्व में है।
  wol-KYG: Ajara moomu mooy tundu Sinayi, wa ca réewum Arabi, te moo taxawe Yerusalem
    gii tey, dëkk bii dib jaam mook doomam yi ko dëkke.
  bef-bef: To Alebia metoga Sainai kosamofi kumu Hegahi kosa yabe lite lilata nehabe.
    To Hegau ai Yelusale hepatoga faꞌmene metoga minoꞌehina anamofihi babeyafaꞌa nohibe.
    Yelusale hepaꞌi yaꞌma Moseu keya ka luꞌehinamofihi megusaꞌa lolo hite nehana bonaꞌmagihi
    koto hepaꞌanimo niꞌibe.
  amm-amm: Hoika imo folosai mo Sainai yu, Alapiya asimai no toi no. Yolusolimo nokonumai
    si noko mo Hoikani awitono komiyai na. Ulai afonimaiso? Sainai yumaiso posasoko
    imoso louwa taluwaino. Wiyou, mi tofolokokai, aluwai monoi louwa.
  zaj-zaj: Avo Hajili kalinga na Gongo da Sinai dili muisi ya Alabia, na kalinga na
    wambo da Yelusalemu ya lelo, kwavija ka muunyakadala hamoja na wanage.
  chq-NT: Agar do lɨ́ɨ¹i la lɨ 'e moo'²¹ sii²¹ Sinaí 'e si'² coon²¹ lɨ sii²¹ Arabia.
    La lɨ 'e moo'²¹ Sinaí la mo jéei¹ la joon lɨ Jerusalén nano tsʉ jileei'²¹ 'in
    tsagoo¹o 'e fuu²¹ do 'ná untsiin¹ jiin'¹³ la to² tyʉ'² ley 'e ga'ii'²¹i yʉ' moo'²¹
    Sinaí.
  swp-swp: Hagara doha Sinai oea tupina, Arabia eai; eo doha Ierusalema ina huia ta,
    ma‐auauna, ma‐nanatunayao.
  bjr-bjr: Qakaarafa Arabia maqa maaqaki mari aaqanna kikiqammusinoo maridanoo maqee
    maria Yeerusaree maqusa kikiqa faqa usinoo maridanoo mi maqusana faqa mi maqusanaki
    maria fasiqa anaaseesa faqa rumbaranaki Mooseena sandufa nimaarusira rumbaranaki
    maridaqa.
  aby-aby: '@see-verse:GAL.004.024'
  eng-YLT: for this Hagar is mount Sinai in Arabia, and doth correspond to the Jerusalem
    that now [is], and is in servitude with her children,
  jni-jni: Hajaratu mazi gu nipana ni sinai anyimo Arabuja, ma turi gu urshalima ugeme;
    mara anyimo ani rere nan na hana ameme.
  kne-kne: Si Hagar et maiarig abe sin dontog ay Sinai ay napoan din linteg ya din
    siyodad ay Jerusalem ed wani, tan din man-ili ed Jerusalem ya din am-in abe ay
    Judio ay mantaltalek sin linteg Moses et maibabag-en da sin linteg ay doy.
  tgj-tgj: Hagar, oogv Arabia aralo Sinai Moodw ngv Jerusalem gv Pamtv nga kaaring
    sinv nvngv, nyi mvnwng gv nyira lo rinv ngv.
  gui-NT: Echa cuae Agar oñemojaanga ɨvɨtɨ Sinaí Arabia pegua re, jare oñemojaanga
    vi tenta Jerusalén cuae ɨvɨ pe oi vae re. Echa jocuae tenta Jerusalén jare Jerusalén
    pegua reta tembiócuai reta rami co.
  quc-TT: Jeriꞌ rumal ri Agar are karetwachij ri juyubꞌ ri kꞌo pa Arabia, are ri Jerusalén
    rech kamik. Jeriꞌ rumal areꞌ xuqujeꞌ ri e ral e kꞌo chuxeꞌ ri taqanik.
  heg-NTPO: Maan in ne leten Sinai se dale Arab pa, banansila el Yerusalem. Totoang
    atuil Yerusalem man butu-kil nabael nol atorang agama Yahudi la ngas, oen kon
    ata banansila el Hagar.
  ptu-ptu: Dadi indo Hagar dipasihhapam Tanete Sinai dio Arab. Anna dipasihhapam toi
    duka' kota Yerusalem tentomai aka issinna Yerusalem tubo sihhapam sabua' nasabua'i
    Pepaondonganna Musa.
  bzd-NTPO: '@see-verse:GAL.004.024'
  kwf-kwf: Ma Ꞌi Hega neꞋe nia uu Ꞌani na ngwae Ꞌi Jerusalem Ꞌi taꞋena, osiꞋana neꞋe
    kira tua goꞋo Ꞌada fuana raoꞋa fuana taki sa Moses ki.
  eng-WYC-2017: For Sinai is an hill that is in Arabia, which hill is joined to it
    that is now Jerusalem, and serveth with her children.
  eng-WMBB: For this Hagar is Mount Sinai in Arabia, and answers to the Jerusalem
    that exists now, for she is in bondage with her children.
  zat-NTPS: Cá'anqueze dxulé'e Agar da naca chee̱ xi'a Sinaí da zua na ga nababa Arabia,
    Cá'anqueze xi'a nigá dxulé'e na ca naca Jerusalén lu zra na'a zra lawe' da zaj
    naca benne' chee̱ xe̱zre nigá ca benne' zaj nada'u tu zren nen zrí'ine̱' ca'.
  spp-spp: Ɲyɛ Agari na ɲyɛ Sinayi ɲaŋke fiige Arabubii kìni i, maa mpyi naha Zheruzalɛmu
    kànhe fiige mú, kuru ná ku shiinbii na ɲyɛ bilere e.
  zty-NTPS: Da' gok Agar na' ḻezka' ẕḻoe'elen kan nak ya'a Sinaí, dan' žen' gan nbab
    Arabia, na' ḻezka' ẕḻoe'elen kan nak yež Jerusalén dan' žen' na'a ža, dan' naken
    ka to benne' ndo'w tẕen ḻen benne' ka' zej nnite'e ḻo yežen'.
  mek-mek: Ke Haga auga, Moses Deo auniꞌi epoꞌiai pakoꞌa iifaga Arabia agogai Sinai
    ikugai kekapa auga eifania. Ke papiau maꞌoai Ierusaleme taoninai keagu auꞌi, Haga
    kalaꞌafi papiega auga gauga koa iꞌopoꞌi keoma. Ke isa Moses ega iifa maꞌoai kaiꞌiai
    fekepea.
  aey-aey: Hega uqa Sainai Aluh, eu Arebia hatu ono bilia. Odocob Jerusalem qila bilia
    eu uqa uqana mel gami osoben begabeg mehwe bilegina. Eunu Hega uqa Jerusalem eu
    ihoc mec bilesina.
  urd-GVH: हाजिरा जो अरब में वाक़े पहाड़ सीना की अलामत है मौजूदा शहर यरूशलम से मुताबिक़त
    रखती है। वह और उसके तमाम बच्चे ग़ुलामी में ज़िंदगी गुज़ारते हैं।
  ycn-ycn: Tupana a'arí Moisesmi chujlo ripuráca'alo i'imacá ipuré i'ihuata. Ipuré
    ií Sinaí; Arabia te'eré nacú ricá. Ripuráca'alo ja'apiyá i'imacaño i'imaño mahuemiru
    sápajeño queja. Agarmi cholo i'imacá que caja necá. Mahuemiru sápajeño queja judíona
    ripuráca'alo ja'apiyá i'imacaño. Uncá riyani calé necá.
  djr-djr: Ga Yägaynydja ga maŋutji-lakaram ŋunhan wäŋa Djäniyan, yuṯuŋgurrŋur Yaraybiya
    ga wiripuny ŋunha Djurutjalamnha. Ga yolŋu mala ŋunhi dhiyaŋ bala walal ga nhina
    ŋunhiyi Djurutjalamdja wäŋaŋur ŋunhiny walal bukmaknha ḏapmaranhawuynha mala.
  kvg-kvg: Ezoqa ndakin Zelusalem taon-te, Mozes-qa guguna manqat ndimbopaev, ndigu
    andé khokho sasae ezoqam me me꞉gó, ate av-té, Hega nduigu, ndugu Sainai olol
    guikhamas, Alebia manqei-te ndøgo.
  rug-rug: E Hega si na vina gilagilana sa toqere Saenai pa Arebia, meke na vina padapadaena
    sa popoa Zerusalema sapu sari na tiena sa si koa tava pinausu, meke ta turaṉa
    koasa Tinarae te Mosese.
  hop-NT: '@see-verse:GAL.004.024'
  san-URD: یَسْمادْ ہاجِراشَبْدینارَوَدیشَسْتھَسِینَیَپَرْوَّتو بودھْیَتے، سا چَ وَرْتَّمانایا
    یِرُوشالَمْپُرْیّاح سَدرِشِی۔ یَتَح سْوَبالَیح سَہِتا سا داسَتْوَ آسْتے۔
  heb-LB: '@see-verse:GAL.004.024'
  caf-NT: Ndez na'a njan dúhoont'ah, ndun ts'eke Hagar, 'en ndi dzulh Sinai, yun k'ut
    Arabia ts'uwhutni, 'et whuz na'a 'int'ah. 'Ink'ez njan keyah Jerusalem, 'et ndun
    Hagar k'una'a 'uhoont'ah. Njan keyah, 'et 'ulhna keyah 'uhoont'ah. 'Ink'ez ndunnah
    'et huwhuzdli, 'en ts'iyawh 'ulhna 'uhint'ah.
  mio-NT: Ndicha iyo ña Agar cuenda yucu Sinaí cha iyo ñuhun Arabia, ta yucu can cuu
    sava ta cua ñivi iyo ñuun Jerusalén vitin. Musu cuu ñi, vati ndacu ñi cuhva cati
    ley can.
  srq-NT: Sinaí rã sɨ chõ Agar re. Arabia jenda chõ Sinaí re. Jerusalén na sɨ chõ
    Sinaí re. Ae siqui quia Jerusalén nae, erimba rã sɨ chõ ũquɨ̃ nde. Erimba rã sɨ
    chõ judíos ja no nde. Jesucristo ɨcua rocoɨ̃.
  kje-NT: '@see-verse:GAL.004.024'
  gaz-gaz: Egaa Aggaar akka Tulluu Siinaa isa biyya Arabaa keessaa ti; isheenis magaalaa
    Yerusaalem ishee yeroo ammaatti fakkeeffamti; magaalaan kun ijoollee ishee wajjin
    garbummaa keessa jirtiitii.
  kud-kud: Na yadi tupwa Alebiya holanai, oya Sainai ainai, na Heiga ana 'ita dova
    hibom taumiya Yelusalem wuwuna wau hiya paipaidi Mosese yana loinao aidiyena.
  urb-NT: '@see-verse:GAL.004.024'
  fra-LSG: car Agar, c’est le mont Sinaï en Arabie, et elle correspond à la Jérusalem
    actuelle, qui est dans la servitude avec ses enfants.
  san-HK: yasmAd hAjirAzabdenAravadezasthasInayaparvvato bodhyate, sA ca varttamAnAyA
    yirUzAlampuryyAH sadRzI| yataH svabAlaiH sahitA sA dAsatva Aste|
  cak-SNT: Ri ixok Agar, can incheꞌl ri pacto ri xꞌan paroꞌ ri juyuꞌ Sinaí, ri cꞌo
    chupan ri lugar rubꞌinan Arabia. Ri Agar man libre ta. Y ri nuvanakil israelitas
    ri icꞌo vacame Jerusalén, can icꞌo chuxieꞌ ri ru-ley ri Moisés, ijejeꞌ jeꞌ man
    i-libre ta. Xa can incheꞌl ri ixok Agar ri esclava.
  uvh-uvh: '@see-verse:GAL.004.024'
  ino-ino: Sainae avima Heka'a akeho'amoki ne'maiya aupalika Alepia koteka hane'nike'a
    Heka mafa'neyaka nofi hupate'naya vaya'kana hu'a mai'nake'a Yuta vaya'moki ani
    kava hu'a Yelusalemu mai'ne'a Mosese hu'nea ke a'kame ne'malaya yafe nofi hupate'naya
    vaya'kana hu'a mai'nae.
  gnn-gnn: Yo, Yaykanydja ŋunhiyi garrpiṉaranydja yolŋu balanyara bitjan buku ŋunhiyi
    wäŋa yäku Djäniya ŋunha Raypiya makarrŋura, barrku be-wala yarrkthun yukurra ŋulaŋuru
    dhawu'mirriŋurunydja wäŋaŋuru. Ga balanyarayi liŋgu ŋayinydja yana Yaykanydja
    bitjan Djurutjalam wäŋa ŋunhi yukurra dhärra garrpiṉarawuy, liŋgu mukthun ŋunha
    Djurutjalambuynydja yolŋu walala yukurra nhina garrpiṉarawuy romguŋu yana.
  yal-yal: Sinayi Geyaan naxan Arabu yamanani, na misaala nan Hagara ra. E nun Yerusalɛn
    taan naxan na yi iki, ne keden. Bayo, Yerusalɛn nun mɛn kaane birin konyiyaan
    nin.
  cnt-NT: Jaun₂ lɨ́n₅ Agar co₂'nió'₄ Má'₂ Sinaí, a₂chí'₅ 'uë₃ Arabia, a₂lë́₅ caun₂
    nió'₄ quió'₅ Jerusalén jmɨg₄ në₃, ia₁ tion'₅₄ dsa₂ chan₂ ciudad jaun₂ jme₂ti₃
    'éi'₃ co₂dsia₅ quiain'₅₄ chi'₂-guein₂ quiáin₅.
  tif-tif: Kemin ale, Sainai amdu fiil kaptam-ali am bokon Arebia bokon amdu kemin,
    tam kaptamu Moses ayo Lo kaa kuluusa; kemin ale, Heka kuuli Lo ultap kanolin.
    Ale, Jerusalam kaptam-ali Juda imi abip diildiil kemin, Jerusalam kasel kiili,
    lotu kemin umi lo uta ti kano dukum-kup kutal-fukulum o kalalip kanu-bilipya,
    lo uta taba-lomdu sok de-yim-tiilin tap keluya, kanun-umbip. Kemin, Heka uli Jerusalam
    kasel iltap; kemin ale,
  nlx-nlx: एने हाजीरा अरब ने सिनाय बुयड़ो हे, जो एवीवालो यरूशलेमान गेत हे, काहाकाय
    तो तान सोरा बेल गुलाम माय हे।
  apw-NT: Agar holzéhi Arabia biyi’ dził Sinai yá sizįį, áń dakú ni’ biká’ Jerúsalemhíí
    yaa nagolṉi’, áń bichągháshé biłgo isnáh daanlínihi.
  gum-gum: Kaguende Agarbe Arabia pirausrø Sinaí Tunyu maig purayaigwan eshkabig kua,
    tru møin kwaløm Jerusalénwan eshkabig køn, truibe truyu nui ureebañau karua srua
    kuindiig megabigwan.
  not-NT: '@see-verse:GAL.004.024'
  plu-plu: Ku samah eg arakak gidahankis nerras hiyeg apitnenepwi ini waxri kewye
    Sinaí ayhté Arábyamnaw, eg hawwata eg arakak gidahankis hiyeg ku pariye paytwempuyenepwi
    Jerusalém amadgaya inin. Mmanawa ignes iha giwn amekene Moís gikumadukan kahadbe
    igkis humaw kibeyne giwtrik Uhokri. Igkis ke wotbe igkis ibuktibe ke amakano Agarbe
    gikak gukamkayh.
  iou-iou: Haga uwä Sainai pom Arebia komeken itak unitäŋo wärani kubä. Ba Jerusalem
    apiŋo itak unitäŋo wärani kubä. U imata, Jerusalem nanik ämawebe uwä man Sainai
    pom terak ahäŋkuko unita watä piä täŋpani, ba nanakiye imaka, udegän täk täkaŋ.
  ntp-NT: '@see-verse:GAL.004.024'
  rai-rai: A taangaai Sinaai irong Aaraabia, i welaar ma ra malalar in Ierusalem anu
    ra taara Iudaia. Ma a taara Iudaia diat ki na wilawilaau u ra kum Naagagon.
  haw-1868: No ka mea, o ua Hagara la oia ke kuahiwi o Sinai i Arabia; ua like hoi
    ia me Ierusalema i neia manawa, a e hooluhi ana oia me kana poe keiki.
  ffm-ffm: Haajara yo waamnde haayre wiyeteende Siinaayi wonnde Arabiya ndee, ende
    sapporaa ngalluure Urusaliima hannde ndee. Sabi Urusaliima e hoɗuɓe e mum ɓee
    fuu e margal ngoni.
  arb-NAV: وَلَفْظَةُ هَاجَرَ تُطْلَقُ عَلَى جَبَلِ سِينَاءَ، فِي بِلادِ الْعَرَبِ،
    وَتُمَثِّلُ أُورُشَلِيمَ الْحَالِيَّةَ، فَإِنَّهَا مَعَ بَنِيهَا فِي الْعُبُودِيَّةِ.
  cop-CNT: ⲁⲅⲁⲣ ⲇⲉ ⲡⲉ ⳿ⲡⲧⲱⲟⲩ ⳿ⲛⲥⲓⲛⲁ ⲉϥⲭⲏ ϧⲉⲛ ⳿ⲧⲁⲣⲁⲃⲓⲁ ⲁϥⲟⲓ ⲇⲉ ⳿ⲛ⳿ϣⲫⲏⲣ ⳿ⲛϯⲙⲁϯ ⲛⲉⲙ ⳿ⲓⲗ̅ⲏ̅ⲙ̅
    ⳿ⲛⲧⲉ ϯⲛⲟⲩ ⳿ⲥⲟⲓ ⲅⲁⲣ ⳿ⲙⲃⲱⲕⲓ ⲛⲉⲙ ⲛⲉⲥϣⲏⲣⲓ.
  sri-sri: '@see-verse:GAL.004.024'
  nal-nal: Aagaar xa irur vakilaan a waatawut Saainaai ikula Erebia, ma xa iru vakilaan
    saait a bina laba in Jerusalem taning, panaze naan faraxai wana a funalik sina
    naandi di iaana kilaaiang pana amun Lus sin Moses.
  kyq-kyq: Agar, se naan̰ aan gɔɔ ko Sinai kɛn ute taa naaŋ Suge tu se. Ɔɔ tɛr naan̰
    aan gɔɔ Jeruzalɛm kɛn utu iŋg ɓɔrse se, taa jeegen iŋg maak ki se naaɗe ɓulge
    do Ko Taar kɛn Raa ɛɗo Musa ki se.
  kwd-kwd: Ma ni Hega 'e tooto'o fe'enia gouna nga busu 'i Sanae 'ubulana gule'e lefu
    'i Arabia, ma ngaia ka 'ilaka'u nga ta'a 'i Jerusalem tala'ina lo'oo, tofuna gila
    ta'a gila slev mola olofana Tagi ala Moses.
  ded-ded: Amma Yerusareng imoc Hagaac ongea ande. Yerusareng ye yaguc yengena nambaracforagoc
    wanac areng amma witicfu kecdae.
  ewe-ewe: Eya ta Hagar nye Sinai to si le Arabia, eye wòsɔ kple egbegbe Yerusalem
    du, elabena eya kple viawo le kluvinyenye me.
  nuy-nuy: Yigaj! Ngarra-Hagar, ngi-yamaa nguynju yaga yigaj a-lhaawu wubani-rruj
    ma-ḻandhirrngindi-rruj Sinai, wubani-rruj a-lhal Arabia. Ngijang, ngiga ngarrubagi-yung
    nguynju yaga wubani a-wumurrng, Jerusalem. Anubani-yung ana-wumurrng marri warraarrawindi-lhangu
    warra-wurru-wurruj anubani-rruj, warruburru-yung waari amburru-warrgarrga-magaa
    wugurru.
  cop-BHC: ⲀⲄⲀⲢ ⲆⲈ ⲠⲈ ⲠⲦⲰⲞⲨ ⲚⲤⲒⲚⲀ ⲈϤⲬⲎ ϦⲈⲚⲦⲀⲢⲀⲂⲒⲀ ⲀϤⲞⲒ ⲆⲈ ⲚϢⲪⲎⲢ ⲚϮⲘⲀϮ ⲚⲈⲘ ⲒⲈⲢⲞⲤⲀⲖⲎⲘ
    ⲚⲦⲈϮⲚⲞⲨ ⲤⲞⲒ ⲄⲀⲢ ⲘⲂⲰⲔⲒ ⲚⲈⲘ ⲚⲈⲤϢⲎⲢⲒ.
  buk-buk: '@see-verse:GAL.004.024'
  pri-NT: '@see-verse:GAL.004.024'
  zpq-NT: Na' doxen nación Israelen' zaca'leben ca da' Agaren' no'ole esclava c̱he
    da' Abrahanṉa'. Diosen' bnežjue' da' x̱ozxta'oto' ca' leyna' ḻo ya'a Sinaín' gan'
    nzi' Arabia, na' ža ṉa'aža beṉe' Israel gualaž c̱heto', beṉe' guac ṉacho beṉe'
    Jerusalén, ṉe' zjanaque' ca esclovos ṉec̱he chesacde' chonen byen yesa'ogüe' costumbr
    ca' dan' ža leyna'.
  por-TFT: Também / Até a palavra “Agar” está relacionada ao monte Sinai, que fica
    na terra da Arábia. Agar, a escrava, também representa a cidade de Jerusalém como
    ela é hoje em dia. A cidade de Jerusalém é como [MET] uma mãe escrava, e aqueles
    que moram lá [PRS] são como seus filhos escravos [MET] porque todos devem obedecer
    às leis que Deus deu a Moisés.
  gwi-NT: Hagar t'ee jii kwaii gwik'it nilii, ddhah Sinai t'ee Arabia nahkat gwizhit
    gwats'an law tr'iłtsąįį ts'ą' juk drin kwaiik'it gwachoo goo'aii Jerusalem, ąįį
    gwich'in nąįį Moses va-law ts'ą' slave giinlii.
  gvn-gvn: Hagar yala yinya manjal Sinai, bubungu Arabia. Mosesangka yinyaymba manjalba
    law Godundumun manin. Yamba Hagar yalarrku yala jana Jew-warra, townbu Jerusalem
    bundanday. Jana Jew-warramu law wukurrinya, jana lawumu slave. Jana slave-warra
    yala yinya slave jalbu Hagar.
  nhy-NT: Ijkón kiné, Agar kijtosneki yen tepetl Sinaí katlej kajki itech país de
    Arabia. Iwan noijki kijtosneki yen weyikan de Jerusalén katlej kajki ixko yin
    tlaltikpak kan katej in judiojtin. In weyikan de Jerusalén kajki kej yeskia temaman
    iwan nochtin in judiojtin kej yeskia ikonewan, iwan nochtin katej kej tlanamaktin
    katlej kipiaj de kichiwaskej tlan kijta itlanawatil in Moisés.
  asm-FB: কিয়নো আৰব দেশত হাগাৰ শব্দৰ অৰ্থ, চীনয় পৰ্বত; আৰু বৰ্তমানে থকা যিৰূচালেমকো
    বুজায়; কিয়নো তাই নিজ সন্তানে সৈতে বন্দী অৱস্থাত আছিল।
  okv-okv: Eto tiri Sinai enda Arabia jo aita amo Hagar na ate kitira ere ua eto nei
    amo da Jerusalem embomeni eha mitera amo Judea ta ke pepeni matu amina andirari
    avoeto Hagar na ate kitira ere ua.
  mxt-NT: Tari cu Agar, ta tari yucu Sinaí cha nyaá Arabia, tyicuan caa tucu ñuu Jerusalén
    quɨvɨ vityin. Vatyi ñáyɨvɨ ñuu cuan nyaá ñu ndaha ley chahnu. Tari noo musu ley
    cuan cuví ñu.
  tzo-NT: '@see-verse:GAL.004.024'
  ind-AGS: Hagar melambangkan Gunung Sinai di Arab, dan merupakan gambaran kota Yerusalem
    sekarang ini, karena penduduk kota itu diperbudak oleh hukum Taurat.
  omw-omw: Nte Sainai taaqi Arepia mwatani vahiraqaa qaiqaa mpo qua ntumwa kyena tirera.
    Taaqi mwia Hekaarivama. Ierusaremi mwatukyaqaa qua ntumwa kyena tirera. Ierusaremi
    mwatukyavanto Hekaarira nraisima variro. Ierusaremi mwatukyani variahua variavaro
    Mosesira qua okyaravanto mwihua rupa taihata variarama. Mwihua Hekaarira nraisi
    votima kyeta rupa taihua variara.
  yrb-yrb: '@see-verse:GAL.004.024'
  maa-NT: Jè chjo̱ón Agar, jè ngaya‑la̱ nindoò Sinaí xi síjna ján Arabia, ko̱ na̱chrjein
    i̱'ndei̱ jè mangásòn‑ko̱ na̱xa̱ndá Jerusalén, nga jñà xi̱ta̱‑la̱ chi̱'nda'ñó títsa̱jna
    nga tákó kjo̱tíxoma sís'in‑la̱.
  mcq-mcq: ꞌEnaꞌomo ikehuni maijaho Hekaho Sainai huriꞌa kaꞌene Arepia vaji naminujina
    ꞌee ijaho areri Jerusaremi kaꞌene iviamaa namujina. ꞌEnaꞌomo pu sesahwa puꞌúmo
    pwea rena hiju.
  sus-A: نَشَن شِرِشِ سِنَيِ فٍيَ قَرِ عَرَبُ بْشِ مَ. عَ مِسَالِشِ دَرِ سَلَمُ قَن
    نَ، نَشَن نَ كٌنيِيَ كُي عَ نُن عَ شَ دِيٍ.
  jpn-1965: このハガルは、アラビヤにあるシナイ山のことで、今のエルサレムに当たります。なぜなら、彼女はその子どもたちとともに奴隷だからです。
  fra-SBL: Car cette Agar, c'est le mont Sinaï en Arabie, et elle correspond à la
    Jérusalem actuelle, car elle est dans la servitude avec ses enfants.
  yka-yka: Manjari si Hagar dalil punu Turusinahin laˈi si lahat Arab duk dalil meˈ
    bangsa Yahudihin isab. Banyagaˈ si Hagar duk meˈ anaknen. Damikkiyan isab kēmon
    meˈ Yahudi kuweˈitu manuhut saraˈ sinulat si Musahin kuweˈ pabanyagaˈ si saraˈin.
  mle-mle: '@see-verse:GAL.004.024'
  shp-NTPO: Jaskarainoax iki, ja Agar Arabiain iká Sinaí janeya mananki yoinmeeta.
    Ja iki nato main iká Jerusalén yoii iká. Ja jema iki, jainoa joniboyabi, inaaxon
    yonokanai joni keskabo.
  aom-aom: '@see-verse:GAL.004.024'
  geb-geb: Hagar, ana Sainai mbɨkshɨma nzuai. Mba mbɨkshɨm, ana Arebian mbɨkshɨm ma.
    Ana vhɨra ntige mbur ki Zerusarema nzuai. Ntigem mba Zerusareman anan ki gumgi
    gu mbigi, mbe fhura ŋaara gumgi khɨni ma.
  bsj-bsj: Hazaratu ki dang bang sinai wuro Arabiya; ciki dang wurusalima tak wori
    cikio mor ca-nga wari ka-nge bibwece
  cak-cak: Chiri' pa roch'ulef Arabia, Agar ni'ix che ri juyu' rubinan Sinaí, y ri
    ruc'aslen ri ixok Agar, nuc'uxlaj ri tinamit Jerusalem, roma ri aj pa tinamit
    Jerusalem ri ec'o vacami, e'achel jun te'ej ri ximil chuxe' rutzij ri ley ri xyo'ox
    che ri Moisés junan quiq'uin ri ac'ola' ri yec'uje' chiruk'a'.
  chf-NT: Jini tz'ic tä Sinaí bajca äc'qui ni ley, ya'an tama noj cab tä Arabia. Ni
    aj judíosob machcatac äc'binti ni leyba, tu manda chich ni ley ayanob, con to'o
    u ch'ocob.
  tlf-tlf: Kale Sainai Tigiin boyo kafin Arebia umi amdu kale, iit kutam kal Moses
    iyo ulo uyo ku-se kale, Haga boyo ulo kulutap kale minte, Jerusalam boyo Juda
    kasel imi abiip miton kale, Jerusalam kasel bilip iyo, ulotu kemin umi ulo uta
    fomtuup waafulum o ageta kanu-bilipta, ulo boyo sok de imolin keluta, kanum-nuubip
    kale, Haga boyo Jerusalam kasel ilitap no kale minte,
  piu-2006: '@see-verse:GAL.004.024'
  poh-NT: Ruꞌum aj reꞌ nikꞌor chi reꞌ Aca̱r maꞌ xa ta reꞌ rijalwachej i yu̱kꞌ Sinayih
    reꞌ wilic pa riyukꞌul i Ara̱wya, jeꞌ laꞌ woꞌ rijalwachej i tinamit Jerusalen wilic
    yuꞌna maj reꞌ take cꞌacharel wilque̱b chipam i nim laj tinamit reꞌreꞌ xa cu reꞌ
    woꞌ i Cꞌuhbal Yeꞌo̱j reh Moyses chꞌiclic wi̱ꞌ quicꞌux jeꞌ ricab chi wilque̱b woꞌ
    chipam jenoꞌ cow laj camanic.
  tue-tue: '@see-verse:GAL.004.024'
  bjp-bjp: Agar i arae Pungpung na Sinai na falifu na Arabia, ma i arae maleh na Ierusalem
    na aunbiing igii, wara le i turan berberat tikii kia, ri kiis arae foron fafauun
    foes.
  xon-xon: Sainai aajool bi Arabia aatiŋ ni la. Hagar aabim mu nan bi nima la. Jerusalem
    aatiŋ ki bi dulnyaa ni na naahn unaagbiipii Hagar la; ba pu? Jerusalem aanib ye
    binaagbiib la. Moses aakaal le joo bi tinaagbiir.
  tzo-ZNT: Li smomtac Agare Agar isbiin yuꞌunic li vits Sinaí ta Arabiae. Li jchiꞌiltac
    ta jurioale ti chcꞌotilanic ta mucꞌta templo ta Jerusalene, jaꞌ yoltac yaꞌel ti
    Agare, yuꞌun coꞌol xchiꞌuc mozoinbilic yuꞌun li mantaletique, yuꞌun xchꞌunojic
    to ti jaꞌ chcuxiic o ta sbatel osile.
  mpm-NT: Agar kuu ña nanu ley Moisés ja ni jaꞌa Yandios undi xini yuku Sinaí ja kande
    ini ñuu Arabia. Yuku un kuu nanu yɨvɨ kanchuku ñuu Jerusalén vijna, chi ka kuu
    i nanu muzu sɨkɨ ja ka junukuachi ti sajniñu kaꞌa i nuu ley ni jaꞌa ya un. Agar
    jiin seꞌe ña kuu nanu ley un, chi ni ka sajniñu kaꞌa ña ini veꞌe Abraham.
  ots-NT: '@see-verse:GAL.004.024'
  hoy-hoy: अदिक हाजिरा मान्सी अरब इन सीनै पहाळ हुळ, अदिक आधुनिक यरूशलेम आकिन बराबर
    आद, यतिकी आक तान चिकोर समेत दासत्व दा आर.
  amo-amo: Nengene Hajaratu likup in Sinai yari in Arabiya linnare so nafo Urshalime
    kitimone, adi nan nya licin nin nono me.
  pjt-pjt: Minyma nyara Aikanya kuliṟa nganaṉa kulini puḻi panya Tjaniyanya manta
    nyara Aṟaipiyala nguṟurpa. Ka panya palumpa katja Itjumailnga ngunytju puṟunypa
    walytja waṟkaripai wiya ka palumpakunu maḻatja maḻatja kuḻu palu puṟunypa nyinanyi.
    Munula Aikanya kuliṟa nganaṉa Jerusalemanya kuḻu kulilpai panya Jew tjuṯaku ngura
    puḻka. Uwa, Aikanya kuliṟa nganaṉa Jew tjuṯa kulilpai tjana Moseku aṟawanu nyinanyangka,
    panya tjana alatji kulilpai, “Godalu nganaṉanya aṟa nyanga palulawanu nyinanyangka
    nyakula tjukaṟurunmankula walytjanmankuku.”
  cwe-cwe: Hajili kawakilisha lugongo lwa Sinai uli Alabiya na simwe da Yelusalemu
    ilisambi muiisi dili mtumwa hamwe na wanage.
  daa-NT: Ya geeŋ kat kaawa ɗo bi ka Agaar-ak, ŋu kaawa ɗo bi ka jamaw taat ŋa obtu
    ka damba ta Sinayi ɗo kiɗ ka Arabi. Agaar gaara pey geeger ka Zeruzaleem kaak
    diŋka ho iŋ geen̰ji. Okin̰co, ŋu ɓerrin ku gaanuundi.
  mlp-mlp: Hagar in garah Sainay kantri Arebiya-ib turaqta na atowun. Teq in uliq
    Jerusalem muran usaqta na atowuntamo. Aw na ago onmin nenaq in muran kabibiy on
    mataw samanta iyim osayta.
  ape-C: Hagar douk kwape kabi wobuwobren baraen um ahwudok yoduhw Sainai douk hwape
    agudok debeigi nahobig nyeigurig um Arebia. Okwok douk shopunek wobuwobren baraen
    um abrudok doukibur wabur Jerusalem. Um maresh? Eshesh shape Jerusalem iri douk
    ihishmorim shape kabi shonoweshik iri arpesh, um enyudok lo nyoweshikesh um.
  bgs-bgs: Agar tô pagngadan katô Pabungan ka Sinai tun ta Arabia. Ikéring si Agar
    katô lunsud ka Jerusalem áknganni, su tô Jerusalem iring na állang asta tô mga
    taga Jerusalem iring na mga gabatà din na állang su kailangan tumanán dan tô mga
    sugù i Moises.
  faa-faa: Ūri Sainae Arépea hauaka á rekenapo. Ūri Sainae ane Háka yano horaka
    sikiraka yano horapo. Arirakano hauaka wo Yarusarame sitiane Háka yano horaka
    sikiraka somerapo. Hauaka wo Yarusarame sitia Mosesemo somemaneane aporo hinamomo
    kekemaraka, ipu raiparaka risikinapo. Hákamo hokosa raiparaka arisia ayiáka, aporoane
    somemanemo asekea reane ayiáka, raiparaka risikinapo.
  kik-kik: Na rĩrĩ, Hagari arũgamĩrĩire Kĩrĩma gĩa Sinai kĩrĩa kĩrĩ kũu bũrũri wa
    Arabia, nake nĩwe ũgerekanĩtio na itũũra rĩa Jerusalemu ũrĩa rĩhaana ũmũthĩ, tondũ
    nĩatũire ũkombo-inĩ hamwe na ciana ciake.
  cap-NT: Agar cjitiquiztan Sinaí curu cjic̈ha. Sinaí curuqui Arabia yokquin z̈ejlc̈ha.
    Sinaí curquiztan Jerusalén watja cjic̈ha. Jerusalén wajtchiz z̈oñinacami, niz̈aza
    tjapa judío z̈oñinacami Moisés lii mantuquiz z̈ejlc̈ha.
  ksr-ksr: Haagar ii Sainai baaŋa, Arebia balonoŋ nanjiwaa sareya kolooja. Sainai
    iikawaa alia ii Juuda gomambaa siti qata Jerusalem. Siti iikawaa kanagesoya somata
    melaa yoŋonoŋ kambaŋ kokaamba Kana qaa baatanoŋ laligogi somoŋgoŋ oŋono solaŋa
    (frii) mende kolooju. Kawaajoŋ sogara motooŋgo koloojao.
  eng-TNT: For mounte Sina is called Agar in Arabia and bordreth vpo the citie which
    is now Ierusalem and is in bondage with her chyldren.
  sbs-sbs: Hanu Hagare nji Ilundu la Sinai, mwa Arabia. Chisupo chi zimanina Jerusalema
    wa suunu, i ye nji muvuhikana ni vaana vakwe.
  sue-sue: Sinai awa dirumu zo, Arabia zebura itia. Zazo nuso zo Haga. Yerusalem nata
    awa Sinai dirumure te inorato. Yerusalemra mai nukare Hagara mai ine soumai awa.
  fra-NCL: — car Sinaï est une montagne en Arabie — elle correspond à la Jérusalem
    actuelle, laquelle est esclave, elle et ses enfants.
  bhg-bhg: Daedo Hagar eiwa awa nasi bajina Jerusalem ango. Embomai berari Jerusalem
    doda awa ango Jerusalem da mamai, edo nasi ae ainda mamai demi bundaride ango
    isima edo era.
  snn-NT: Bago mami Agare ro'tato, Arabe bain cocabi Sinai cubëte ro'tayë. Ai guaja
    yo'o consi'co ba'igona, judío bain yureña Jerusalén huë'e jobona sani, Riusuna
    gugurini rëinjën, bago ba'ise'e'ru güina'ru ba'iyë. Bago ro guaja yo'o congo ba'ise'e'ru
    ro guaja yo'ojën, Moisés ira guanseni jo'casi cocare yo'oye yëyë.
  atb-NT: Hagara haû gi, Arabiq mau mâ é Sinaq Bùm lé taí nau é nghut luî, ahkui lhê
    é Yerusalem eq wuí nyi ri. Hkâsu mù gâ le, Yerusalem haû gi, yhang zô pé eq rahá,
    jep é tara é jùn dut nyì kô é yanmai nghut lhê.
  cek-AK: Hagar loe Arabia prae ah kaom Sinai mae ah oh, vaihi thuem ih Jerusalem
    hoiah anghmong, anih loe a caa hoi nawnto misong ah oh hoi.
  bkd-bkd: Sa Bubungan ta Sinai ha diyà ta Arabia tagngaranan ta Agar daw bisan sa
    Jerusalem iman iling daan taena tumenged ta naulipen sidan hu pagtuman hu Kasuguan.
  ctu-76: Jin cha'an Agar che' ti lajoñel jiñʌch jini trato tsa' bʌ ajq'ui ya' ti
    wits Sinaí bʌ i c'aba' ya' ti pañimil Arabia. Jini trato bʌ t'an i cha'añʌch jini
    chuculob tyo bʌ ti lolon ajtroñel jach yubil como mi' bej ch'ujbiben i mandar
    Moisés. Jini mandar tyac mi bej cʌntisʌntyelob ya' ti lum Jerusalén bʌ i c'aba'
    wʌ ti mulawil.
  lac-NT: Ca wiric, a xquico', Agar u c'aba', raji' irej u t'ʌn C'uj a ts'a'b ti'
    Moisés ten C'uj. Ts'a'b ti' ich u jo'r u witsir Sinaí, a ti' yʌn tu ru'umin Arabia.
    Chen baje'rer Agar irej tu cotor u winiquirob judío a mac yʌnin u cajar Jerusalén.
    Robob toc ts'urinta'b ten tu cotor a ba' ts'iba'an ich u t'ʌn Moisés, a mʌ' ju
    bin u taquic mac.
  xla-xla: Epapedeme a꞉ya Hagai itapo Alabiya mo dulu dla Sainai tamali koko mate
    Yelusalem koko mate imapo. Adipalati, Yelusalem mo pato i mate epo ya꞉ opa mate
    aiyalma koko dulu dla upiyele mate ha꞉ha꞉po.
  xav-NT: Arabiza na daza'ru nhisi ãma, Sina'i na ẽtẽ 'rãihâ nhisi hã, Ada te wasu'u.
    Zeruzarẽ na 'ri nho'õmo nhisi, Ada te duré wasu'u. E marĩ wa. Zeruzarẽ 're, 're
    ĩdahâimana za'ra mono norĩ hã danhimiwada'uri zarina, dapawa'âbâ ãna 're ĩdahâimana
    za'ra mono norĩ ne, te robzei õ na 're dahâimana za'ra.
  cuk-cuk: Ar Agar, Arabia-yalagi Sinaí-yar-siid-e-wilubganad. We, Jerusalén-neggwebur-emi-siid-e-wilubganmosundo.
    We-Jerusalén, degine, na e-mimmiganmala amba maiga gudidimalad.
  tbf-tbf: Io, e Agar a tourtelekiran mi pout i Sinai i Arabia ma mi taon i Ierusalem
    ine sibu ra, simi vunan eie a tsatsang petspets meie bu natuon.
  uig-CYR: демәк, Һәҗәр болса Әрәбистандики Синай теғиға символ қилинип, йәни бүгүнки
    Йерусалимға охшитилиду; чүнки у шәһәр вә униң балилири қуллуқта турмақта.
  ikw-NT: Haga nụ lele rugwu Saịna ke zị nụ Arebịa, ọ nụ kwno lele ẹli Jerusẹlem tna,
    ke ya nụ kpakara rụmu a bụ ọhi nụ mkpururu iwu.
  khs-khs: 'Tokomo Sainai Aleipia peleya: emi elakeye. Tokomo Sainai amowa Heka unu
    seya selakamunuse unu selesekeye. Apula: napute peleya: weyemi Yelusaleme sitiwa
    Heka unu seya selakamunuse selesekeye. Peleya: weyemi Yelusaleme sitiwemi Mosese
    solo elewa sena kesaleyewi kulu hanose, iwa tima:na: tisene sena sitalakeye. Hekayewi
    sala tima:na: tisene sena epesita:ya amunuse, sena amowa solo ele sepapoyewi pota:
    enene amunuse, tima:na: tisene sena sitalakeye.'
  dwr-ENT: ሃ ኣጋራ ኣራቢያ ጌቴቲያ ጋዲያን ዴዒያ ሲና ዴሪያን ሌሚሴታው፤ ቃሲካ ሃዒ ዴዒያ ዬሩሳላሜን ሌሚሴታው፤ ኣዪሲ ጎፔ፥
    ዬሩሳላሜ ካታማይ ባሬ ጊዶን ዴዒያ ኣሳ ኡባና ሙሴ ሂጊያ ኣይሌቴን ዴዔ።
  pma-pma: Ka kosa, Hakar vi mama onen koakeil aro en out Serusalem. Koanek anatin
    veni keil amul semau amusil kat mengkatien keil koa Ahi sani min me-Isrel keil
    navong kei mumon hatkatien takeih ral min keil en Vatihou Senae en kantri ten
    out Arebia.
  atd-NT: Si Agar, songo igkapanag-iling to sikan no bubungan to Sinai no ian ligkatan
    to sikan no Balaod no ingkabogoy ki Moisis. Woy igkapanag-iling dod si Agar to
    kuntoon no lunsud to Hirusalim su ka mgo taga Hirusalim woy ka tibo no Hudiu no
    nasakup to sikan no Balaod, songo nouripon to sikan dod no Balaod.
  tel-2017: ఈ హాగరు అరేబియా ప్రాంతంలో ఉన్న సీనాయి కొండ. ప్రస్తుతం ఉన్న యెరూషలేము దాని
    పిల్లలతో కూడ బానిసత్వంలో ఉంది.
  hat-BSA: Alò, Agar sa a se Mòn Sinaï an Arabie. Li koresponn a Jérusalem ki la jis
    koulye a, paske li nan esklavaj avèk pitit li yo.
  top-NT: Jaé Monte de Sinaí tamakxtaka nac pu̱latama̱n Arabia, y aná li̱lakapascán
    Agar y tla̱n li̱ma̱lacastucá̱u Jerusalén xala ca̱quilhtamacú ni̱ma̱ li̱lhca̱cani̱t
    Dios la̱ tachí̱n ca̱ktlahuacacacán natama̱kantaxtí ixley Moisés para tataxtuniputún.
  msk-msk: '@see-verse:GAL.004.024'
  gyr-NT: '@see-verse:GAL.004.024'
  kmh-kmh: '@see-verse:GAL.004.024'
  ukr-ONPU: Аґар – Синайська гора в Аравії, а також це нинішній Єрусалим, що перебуває
    в рабстві зі своїми дітьми.
  emi-emi: Eiga eaaimatoonga motouru eteva eSaenae isaa eArabia me eaaimatoonga tee
    eJerusalem nau ghaine, poli ia me natuna atoa nim tau ngai uungu ila.
  zpv-NT: Agar naa ziga dahan Sinaí nez loh raꞌ guihdxyi xteenn Arabia, per guihdxyi
    Jerusalehn naa ziga dahan Sinaí laasii nnah riꞌchi naa hasta rii raꞌ bwiinn Israel
    cun lliiꞌn raꞌ ba, zeenee raꞌ ba lehyi.
  gux-gux: Agala yeni tie Sinayi juali yaali n ye Alabi diema nni ki naani leni ya
    Jelusalema dogu n ye moala, yua n ye ti yonbidi nni leni o bila kuli.
  kos-kos: Hagar se inge pa Eol Sinai in Arabia, ac ku in lumweyuk nu ke siti lun
    Jerusalem in pacl inge, su muta in sruoh wi mwet we nukewa.
  ibo-ibo: Hega bụ Ugwu Saịnaị nke dị nʼArebịa. Ọ dabara nʼọnọdụ Jerusalem nke ugbu
    a, nʼihi na ya na ụmụ ya nọ nʼohu.
  yml-yml: '@see-verse:GAL.004.024'
  ory-ory: ହାଗାର, ଏହି ଶବ୍ଦ ଆରବ ଦେଶରେ ସୀନୟ ପର୍ବତକୁ ବୁଝାଏ, ପୁଣି, ତାହା ବର୍ତ୍ତମାନ ଯିରୂଶାଲମ
    ସହରର ସମତୁଲ୍ୟ, କାରଣ ଏ ଆପଣା ସନ୍ତାନମାନଙ୍କ ସହିତ ଦାସତ୍ୱରେ ରହିଅଛି।
  bzj-bzj: Now Jeroosalem tudeh day da jos laik Mongt Sainai da Araybya kaa Jeroosalem
    ahn aala ih peepl dehn deh anda slayvri tu di Laa, jos laik Haygar.
  chk-chk: Hakar mi wewe ngeni ewe chuk Sinai lon Arapia a aliosunätä ewe telinimw
    Jerusalem ikenai, aramasen lon meinisin ir amanau.
  ssd-ssd: Ta tuku Arabia pasambi nane Sinai tabe ta Hagar tabe ŋgade. Kile Yerusalem
    nu Hagar taŋaŋ minit. Tumbraŋ suŋgo ta mbolok mbal nane tukul pasa kumnemŋge minmba
    ndalekanu taŋaŋ minig.
  acr-TNT: Ecꞌu ri Agar e cajunimax rucꞌ ri juyub Sinaí cꞌo chilaꞌ pa ri luwar re
    Arabia; yey wakꞌij ora waꞌ e ri e aj Jerusalem, ma waꞌ wa tinamit e cꞌo chuxeꞌ
    tak ri takanic que raj judiꞌab.
  rop-rop: Yu si? Heiga im jis laiga pitja blanga det hil gulum Sainai deya langa
    det kantri gulum Areibiya, en im jis laiga pitja blanga Jerusalem, en ol detlot
    pipul hu jidan deya, olabat jidan jis laiga wekinmen.
  mee-mee: Nae Agar laekia ke toe Kapangng Ae Sainai ore momo ngae Arebia, ba i ka
    tongana kena ma maga kunna laeala e bollau ae Ierusalem ore momo sonrau. I ka
    tongana kena mae Ierusalem kurumea, i kala nga goe rae i ka ri ra ra kumangngatulu
    ra bangapagame kanrea.
  dif-dif: Ngangau Arabiala Sinai mardawonpa Hagar dikai, ja jeribaka nganai nunkangupini
    Jerusalem karari, ngangau nau mili nganai nunkani kupanto.
  gam-gam: Ana Agar ge une kamkimb Sainai dumo Arebia yei al ge embe mal moi. Alla
    Jerusalem una wombane boll aike kandja lo ge menameto molo, kaye pa, boi kogo
    yenj pille, ana Agar ge Jerusalem mal embe moro.
  nou-nou: Hagar awa agodari ge ro Moses mi Sinai doriri ainda burisira awa sedo pepetira
    edo umo daedo Jerusalem nati de Jew embobo berari de awa sedo pepetira. Jerusalem
    nati kinapeina awa agipo embobo ra teta Hagar da kinapeina agipo isera awodo ra.
  mqb-NT: Natiya, Hajara cəna, a ga minje ta 'am mə ɓanay a à ɓəzlom sə Sina wa ata
    awan, pə daliyugo sə Arab ahay. Winen a ga minje tə wulen su doh sə Urəsalima
    sə biten re, anga ɗo sə njahay uda ataya nə fok ɓile sə Tawrita aya awan.
  ape-B: Hega douk kwape kobi woblen balan umu anudak maunten Sainai douk nape enyudak
    kantri yeulinyumu Arebia. Okwok douk chopuk woblen balan umu abuldak nameiteibul
    wabul Jerusalem. Umu moneken, echech chape Jerusalem uli douk chanatimaguk chape
    kobi chonowechik uli elpech, umu enyudak lo nyowechikech umu.
  grc-F35: (τὸ γὰρ Ἄγαρ Σινᾶ ὄρος ἐστὶν ἐν τῇ Ἀραβίᾳ, συστοιχεῖ δὲ τῇ νῦν Ἱερουσαλήμ,
    δουλεύει δὲ μετὰ τῶν τέκνων αὐτῆς)·
  cav-NT: Sinaí bacani ematajutu Yusura Moisés cacuatsashati cuana cuejahua. Riyaque
    emata tu Arabiaju, Agar eque ejuracana cuanaque aniyaju. Tumeque epunatu cacuatsashati
    cuana eque quinajacamereticara juyaque jadya adeba ishuque. Tuque tuja patrónra
    casada tsehue cuatsashayaju jutaqui jucuare bucha, jadidya tuna cabatiya cacuatsashatira
    cuatsashaya eque einajaca jutaqui. Jadya tu dutya jujeri riyaque yahuajuque Jerusalénju
    aniya cuanaque. Tuna tuna Satanásja inajacama.
  kgp-NT: 'Kỹ Agar fi vỹ krĩ tỹ Sinai ri ke nĩ, ga tỹ Arábia tá. Hã ra fi tóg cidade
    tỹ Jerusalém ri ke nĩ gé, hã vỹ: Judeu ag jykre han mũ ag kar, he mũ, hã vỹ: Jerusalém,
    he mũ. Tỹ ag Topẽ mré ke tũ nỹtĩ, ũ tỹ Judeu ag jykre han mũ ag.'
  bvd-bvd: Ni Hega, nia talafana fa toloa bae 'i Saenae lao fera 'i 'Arabia kula bae
    God falea taki ai. Nia fai kwalafaa nia lao fera 'i Durusalem, kera da lea 'ua
    gwada sulia taki.
  ukr-1871: Бо Агара, се Синай, гора в Аравиї, прикладаєть ся ж до теперішнього Єрусалиму,
    і служить з дїтьми своїми.
  apz-apz: Hwofɨkiꞌnyo Sainai sopo hwaho Alepiya woꞌnnyoponoho. Pone engo Jelusalem
    hwofɨkiꞌnyo Sainai paꞌnyofoho. Oso ango pone Jelusalem olo hwahoponjo aꞌamu osopo
    humalofoso hofɨko honɨngkano hungkuno somo inɨngkawowoꞌnɨngkohofo soꞌno honɨngkano
    hungkuno hiso hofɨkimo mekiloꞌmokohumatnꞌnyofoho. Osoꞌno hofɨko oso hungkuno somo
    syoho ulohofiyo hwafoho. Hekalɨye mehomi paꞌnyofoho.
  yon-yon: Kedi, Hagaa kee aangko Sainai ambibkin Arabia aombed angkuun kerekmen dowad
    kineen. Kuu Yerusalem kibikee angkuun ye siti kuu yu areb kereen, amborom kuu
    yu kuu yu danayiib kuu amowamob ye dabderem yiri dobere no deme awinembiri ye
    kerekmen angkambed doruun, Yuudan yi amowamob ye dabderem yiri doruun kowe.
  poi-NT: Jém Agar jex juuts jém co̱tsɨc Sinaí jém naxyucmɨ Arabia, jex juuts jém
    attebet Jerusalén jém sɨɨppɨc it́ con it́u̱mpɨy jém ima̱nɨctam jém Israelpɨc pɨxiñt́am.
    Tsɨ́yyaj jeeyaj juuts esclavo porque iŋjacneyaj jém wiñɨcpɨc aŋquímayooyi.
  wuv-wuv: Ma Hagar, hia ale'ei Maugeni Sinai yei Arabia ma ale'ei fei baua gufu Jerusalem
    e'eni, uaa hia mawe ei na'una, rona oa a'a fei humuwai.
  quf-NT: Chaymi Agarpaq intrakarqa yaĉhanchikllapa chay nasyun Arabiapi kaq Sinaí
    sirkapaq. Chaynulla Sinaí sirkapaq intrakarqami yaĉhanchikllapa kay pachapi Jerusalén
    pwiblupaq. Chaqa Jerusalén pwiblupi kawsaqkunaqami Moisés mantakushankunata kumpliyta
    munarmapis, mana puytishallapachu. Chaymi chaynu mana tukuyla kumpliyta puytishanllaparayku
    maydiyapis uk sirbikuq yupaylla kawsanllapa.
  yuw-yuw: Oro ma ‘Hagar’ worochon foro wömai Arebia matadec ingoroc ‘sa urongo Sainai’
    ihoroc yongidang. Worocha mongorec toctoc owi Hagar yui worochon doguno o worochongon
    muno, yui wömai ihorocgon Yerusalem taun önga guroc ngocin itacma worochon doguno.
    Wömai yaha, Yerusalem owi amna yu ihorocgon gendic nongoruhon mongorec youp tongidang.
  hus-NT-1971: A Agar pel i t’ipchixtalab jaye c’al am bolchal Sinaí ti Arabia axi
    xo’ ejtil am bichou Jerusalén im bichohuil an Israelchic. Ja’its xe’ an Israelchic
    axi ts’at’at ani c’unat co’oyabe c’al am biyal ts’ejcath cau axi pithnenec a Moisés
    ti al am bolchal Sinaí.
  med-med: Komnga Sainai Areipiya mʉi kona ila morum ei, amp Eikar nga tou ropa morum.
    Wote, akup Jerusalem kona ou tenim ei kʉn, rukʉr wamp mormun kʉⱡ, amp ei mel ku
    tou ropa tetʉm.
  bch-bch: Agar idodo lusi Sainai. Lusi toa oa ienono ngan tibur kapei Arebia. Ga
    pade, taine toa oa idodo tuanga Ierusalem toa labone ienono. Ngansa gid Ierusalem,
    labone tiuot mambe paeaeanga sapaean ngan nasinga apu ton Moses.
  cco-NT: Jo̱guɨ i̱ dseamɨ́ˋ i̱ siiˋ Agar do cuøˊ co̱o̱ˋ li˜ quiáꞌrˉ fɨˊ yʉ́ꞌˆ móꞌˋ
    Sinaí e siꞌˊ fɨˊ Arabia e guǿngꞌˋ e jaléngꞌˋ dseaˋ Jerusalén i̱ seengˋ fɨˊ lɨ˜
    se̱ꞌˊ Israel lɨ́ɨiñˊ lafaꞌ dseaˋ sɨꞌnɨɨmˇ.
  deu-1951: Denn «Hagar» bedeutet in Arabien den Berg Sinai und entspricht dem jetzigen
    Jerusalem, weil dieses samt seinen Kindern in Knechtschaft ist.
  alq-ALGNT: Mi maia tabickotc kitci pik8adina Sinai 8edi Arabi (Arabie) akikag ejinagozidj
    Aga, acitc mi maia kek8an nogom Jerusalem odena ejinagozidj. Kakina mega a8iagog
    iima ka tajike8adj otibenimigona8an Coda8inni Inakonige8inan.
  ixl-NNT: As nibꞌan ixoj ivaatzil u tzaqꞌiteꞌ uvaꞌ kat tal u Tiixheꞌ viꞌ u vitzeꞌ
    uvaꞌ Sinaí uvaꞌ echen tu u Arabia. As nibꞌan ixoj ivaatzil u tenameꞌ uvaꞌ Jerusalén
    uvaꞌ at cheel uvaꞌ kꞌujleꞌl ikꞌuꞌl tiꞌ u tzaqꞌiteꞌ, tan techal chit la inima unqꞌa
    aa Jerusalén u tzaqꞌiteꞌ.
  boa-NT: Áánéllii muurá téhbau Aráábiá iiñújɨri íjcyahbáú memévá díílleúvu déjutu.
    Muurá Jerotsaréeri íjcyame taúhbájú pañe ícyahíjcyá díílleúvúj tsɨɨménémúhaabée
    tsíjtyé hójtsɨ́ pañe ícyahíjcyádújuco.
  quh-NT: Imaraycuchus Agar suteka yuyachillawanchej Sinaí orkomanta Arabia jallp'api.
    Chaymin yuyachiwanchej cunan p'unchay Jerusalén llajtayojcunamanta. Paycunaka
    camachiskaspa camachisnin cancu.
  kwi-kwi: Sinaí Ɨnkalne Arabia sura uztu. Agarne sun Sinaí ɨnkalkanakas au sukin
    Jerusalén pɨpulukanakas i. Sun Agarkas an sukin pɨpulura uztuzkas kwainmuruzkana
    uzamtu, Moisés ɨninta aizpa kiarawa akwa.
  agm-agm: Iyataatɨ Akaarɨhaatɨ saatɨ Sisɨho Sainaiho yapɨpatɨ Arepiyaahanda ahetisɨhopɨ
    namɨhanataise. Iyatɨ amɨ aunahɨpatɨ awaipatɨ wanɨ ahetipatɨ Jerusaremɨhandapɨ
    namɨhanataise. Iyataatɨ satɨ aunahɨpɨ awaipitɨ katamɨ yapɨpatamɨ isɨhiyaisatɨ
    ahoyatɨ wɨnɨhapɨpaamɨ otɨtɨhɨ nehɨ otɨpɨpatɨhatɨmaamatiyahatɨ wanɨ ahendaise.
  ubr-ubr: Hagar on Sinai Oyau Arabia tafanam emon on aurin etatawar ato on ebiyoboet
    ra ari Jerusalem an mafam gagamin aurin yabin on nanatun mat on Jew yangan asi
    baifafaro babanai semama.
  tsw-NT: A̱yi ɗa iroci i Masasan ma Sinai a̱tsuma̱ a Laraba. Amma gogo lyuci va̱
    Urishelima wo oꞌwo ta̱ gashi Masasan ma Sinai, adama a na lyuciꞌi na ama a̱ yi
    a̱ ta̱ a̱ nden n tsugbashi a̱tsuma̱ a̱ Wila̱.
  cax-NT: Arrüna nüri manu paürrü Agar nantü auqui besüro “yiriturrü canrrü”. Ui arrüna
    sane nürirri maquionca oñü ümo manu yiriturü Sinaí au manu cürrü Arabia, arrüna
    cauta torrio tücañe nüriacarrü. Arrübama israelitarrü pohoso au Jerusalén tonema
    bama abomainqui isiu manu tratorrü, nauqui aicocoma.
  aia-aia: '@see-verse:GAL.004.024'
  srp-1865: Jer Agar znaèi Sinaj gora u Arapskoj, i poredi se sa sadašnjijem Jerusalimom,
    i služi sa djecom svojom.
  agt-agt: '@see-verse:GAL.004.024'
  lug-lug: Agali lwe Lusozi Sinaayi oluli mu Buwalabu, era afaananyirizibwa ne Yerusaalemi
    eya kaakano kubanga ye ne bazzukulu be bali mu buddu.
  yby-yby: Ito Alabiya ebakuka Sainae bolamuya Hegada bolalae liki likaka niae. Ito
    Hegaya Jelusalemu oloti aha nebo ebamidana aweyaha ne. Jelusalemuya Mosesekaho
    lo hukoko libo gamidana emesalo moloko minatudawoya Omaimidana omudalo wehe loko
    minatune liki aya gamidana iguka minabo wewenasida oto ebanipo ne.
  heb-heb: כי הגר סיני הר בערב הוא והוא כנגד ירושלים של עתה כי היא בעבדות עם בניה׃
  mpp-mpp: Ailu Haga ye Sinai tiki ingucne aigac. Nga Yerusalem yakumac fagac, yogo
    Hagale sosoc aigac. Yerusalem ye yakumac yeicne nga adu-madecfocine yengeholec
    kwelec kwekwe mucineholec ailu gagabiyeng.
  apb-apb: Kalena a Hega wau i na'o ngeena a Ismael, ingeie nge e aehotaa hanue kire
    haara'inie aana Arabia. Oto leune kie sai leesie oto uri a Hega domana mola mo
    Ha'atolanga, aana kire uure oto mwaanie toloi henue i Saenae wau aana hanue i
    Arabia. Na a Hega domana no'one nga nunui ola mola aana hanue paine i Jerusalem
    si'iri ni ngeena, aena aana mwala ni Jerusalem na oto ahutana mo Jiu kire mani
    ne'i koni-konihe oto mola i sulie mo Ha'atolanga a Mosis hule si'iri.
  san-TEL: యస్మాద్ హాజిరాశబ్దేనారవదేశస్థసీనయపర్వ్వతో బోధ్యతే, సా చ వర్త్తమానాయా యిరూశాలమ్పుర్య్యాః
    సదృశీ| యతః స్వబాలైః సహితా సా దాసత్వ ఆస్తే|
  ben-IRV: আর এই হাগার আরব দেশের সীনয় পর্বত এবং সে এখনকার যিরূশালেমের অনুরূপ, কারণ
    সে তাঁর সন্তানদের সঙ্গে দাসত্বে আছে।
  ntu-ntu: '@see-verse:GAL.004.024'
  pan-pan: ਅਤੇ ਇਹ ਹਾਜਰਾ ਅਰਬ ਵਿੱਚ ਸੀਨਈ ਪਹਾੜ ਹੈ ਅਤੇ ਹੁਣ ਦਾ ਯਰੂਸ਼ਲਮ ਉਹ ਦੇ ਤੁੱਲ ਹੈ ਕਿਉਂ
    ਜੋ ਇਹ ਆਪਣੇ ਬੱਚਿਆਂ ਦੇ ਨਾਲ ਗੁਲਾਮੀ ਵਿੱਚ ਪਈ ਹੈ।
  gvc-gvc: Ticoro Sinaí wama tidʉ Arabiapʉ jidʉ yoaro sehe jiricoro jira. Mipʉre Jerusalẽ
    macaina judio masa dutia yoaa mehne yʉhdʉ duaina dutiare dahra cohtaina yoaro
    sehe jira. Ã jia mari piti dahre buhechʉ tina ticoro yoaro sehe jira dahra cohtaricoro
    to jia tiriro sehe. Tina Cohamacʉ pohna jierara.
  sbk-sbk: Eshi u Hajiri ligamba Sinai leleleho hu u Arabuni. Lilenganisiwa ni Yerusalemu
    yisalezi afwatanaje mutumwa palishimo na bhana bhakwe.
  mya-JVB: အကြောင်းမူကား၊ ဟာဂရ သည် အာရပ် ပြည်၌ ရှိသော သိနာ တောင် ဖြစ် ၏။ ယခု ရှိသောယေရုရှလင်
    မြို့နှင့် တူ၏၊ မိမိ သား များနှင့်တကွ ကျွန် ခံရ၏။
  kgf-kgf: Haga imi Sinai baec boŋa Arabiaiguc nanaŋa, Yerusalem deguc hezac imuac
    sésécya. Inéŋ eŋeya nambérac héra iniguc weleŋ qeqe ic wamma kecʒu.
  awb-awb: Árébía marákórápéqté sáwéh áwíq Sáínáie. Égahwe mi sawéh tahnsane. Wereq
    wene animárí saiqnaríáh ké púana we moq mah marákóípéqté Sarúsarama suwahpeq tahnsáne.
  gdn-gdn: Keyakeyai ridi Eiga e naureya ki mibai mosi ka kweya Sainai tawana Araibiya
    rabineya ki kena ko ki ka ade natere Diyerusaremu yewe wairau ki keyakeyai. Natere
    ki e iyapanaiyoma mete kina ki ka gora mu umatapu dokodoko manako mu gora ki bigabigai
    mena kwaetagamu.
  nko-NT: Sinaibʋ ámʋ bʋ Arabia ɔmátɔ́. Ɩlɩɩ́ há ndɛ Yerusalem wúlu. Yerusalem
    pʋ́ mʋ́tɔ́ ahá fɛ́ɛ́ bʋgyi nkpábi, Mbla ámʋ sʋ.
  bsn-NT: 'Gajeyerema, ado bajiro ti bajijare, “Moisére Dios ĩ roticũmasirere bajiro
    bajiamo Agar”, yimasiaja mani: Cojojirema, “Agar” ĩna yijama, gʉ̃taʉ Sina''i vãme
    cʉtiʉre yirã yama masa. To bajicõari, Agar macʉ jãnerabatia, árabe masa ĩna ñarojʉ
    ñaroja tiʉ. To bajicõari, Jerusalén vãme cʉti macare bajiro bajiamo so, Agar.
    Moabosarimasa jacore bajiro bajiaja Jerusalén, ti macana, Dios ĩ rotimasire cʉdirã
    ĩna ñajare.'
  pib-NT: Ga wa Gakara walanwa Sina Magkate yaglu. Garawichijne gajeru magka. Wa xawakni
    Gerosaletka pixkalutni, twugeneneyma wayegrechroni.
  wiv-wiv: A Hagar ia e makia na Potuna a Sainai na kantri a Arebia. Ia ki makia ve
    a Ierusalem meni kua kamani habu tutuna, kua dia te kara voravora vetanga kana
    lo.
  reg-reg: Okubha Hajiri oyo niwe echima cha Sinai chinu chili mu Bhuarabu. Echisusanibhwa
    na Yerusalemu ya woli, kwo kubha ili mu bhugaya amwi na bhana bhayo.
  mlh-mlh: Hagar oi Sainai tuku, Arebia moreŋgo dimaga ore soso fukega. Sainai ore
    ogoine oi Juda morende siti tinaine Jerusalem. Siti ore kufufuŋine yasogo mendaine
    yoŋoji damaŋ yoo Kadi buŋo rurumaŋineo gobi kipe yabeko posiine (fri) so fukegobi.
    Ore eru soyakuŋ moakoŋ fukegobire.
  gof-ENT: ኣጋራ ኣራቤ ቢታን ዴዒያ ሲና ዴሪያን ሌሚሴታዳ ሃዒ ዴዒያ ዬሩሳላሜ ዳናዉሱ። ኣይስ ጊኮ፥ ኢያ ባ ናይታራ ኣይሌቴን
    ዴዓዉሱ።
  aau-aau: Hagar hokwe mnuw Sainai, kipay Arebia mon ma lwak so owh-nan, seyr om Jerusalem,
    enekwei enkin ma lwak so owh-nan. Payhokuaw, Jerusalem o, uwrsa serey ma lwak
    o, homkwe mey puraw ma meio sese yay wayr yor ko ouon mon lwak.
  tvk-tvk: E xosali, Hakar be nine ngan xil xa ladi e hal Serusalem. Ngan ak reitin
    vengan xa xil di tamu langgusil xat rae xil xa Hi tesa ni mi mol‑Isrel xil melele
    xa tepol ni hitxatien te xeih tetel xil e Vathu Senae e kantri te hal Arebia.
  prf-NT: Ipirisenta ni Hagar en Bukid a Sinai a ked ti Arabia, sakay letratu nen
    kasalukuyan a Jerusalem a ked ti pagkaalipin, kaguman en buu na a mamanuwan.
  auy-auy: '@see-verse:GAL.004.024'
  tbg-tbg: Te Sainai Aiqinavano Arebia vataini vairara qaiqaa uva tuqantaake tirera.
    Vi aiqinava vaireva, Hagaavama vairo. Ieruharemi vatukara uva tuqantaake tirera.
    Ieruharemi vatukavano vaireva, Hagaara naintivarama vairo. Ieruharemi vatukaini
    variaka variavaro Mosira uva maaravano vika rumpa taimanta variara. Vika Hagaara
    naintivara voqaara rumpataikaqai variara.
  hub-NT: '@see-verse:GAL.004.024'
  hmo-hmo: Inai Hagara be Sinai Ororo ena ladana ta, Arabia tano dekenai. Ia be harihari
    ia noho Ierusalema hanua ena toana bamona. Inai Ierusalema bona iena taudia ibounai
    be hesiai mai guia danu lalonai idia noho.
  big-big: '@see-verse:GAL.004.024'
  gux-G: Agala yeni tie sinsyi juali yaali n ye Arabi diema nni ki naani yeni ya Jerusalema
    dogu n ye mɔla, yua n ye ti yonbdi nni yeni o bila kuli.
