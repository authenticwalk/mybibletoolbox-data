verse: GAL.004.025
translations:
  kpx-kpx: Sainai tana keu Alebia vatamo ua. Keve Moseseu Dilava menaka malei ata
    ovenu. Iale Heiga keu tana ke nahate. Isi keate keu ataeau aike Dielusalemae ui
    menaka ke valamo umale kebia nahate. Ata keau heiata loviamale ke nahate.
  okv-H: Eto tiri Sinai enda Arabia jo aita amo Hagar na ahe kihira ere ua eto nei
    amo da Jerusalem embomeni eha mihera amo Judea ta ke pepeni mahu amina andirari
    avoeto Hagar na ahe kihira ere ua.
  tbo-tbo: '@see-verse:GAL.004.024'
  mal-C: ഹാഗർ എന്നത് അറേബ്യയിലെ സീനായി പർവതമാണ് സൂചിപ്പിക്കുന്നത്. അത് ഇപ്പോഴത്തെ
    ജെറുശലേമിനെ കുറിക്കുന്നു. കാരണം, അവർ അവളുടെ മക്കളോടുകൂടെ ഇപ്പോൾ അടിമത്തത്തിലാണു
    കഴിയുന്നത്.
  grc-SR: ⸋Τὸ ⸂γὰρ⸃ Ἅγαρ Σινᾶ ὄρος ἐστὶν ἐν τῇ Ἀραβίᾳ,⸌ συστοιχεῖ δὲ τῇ νῦν Ἱερουσαλήμ,
    δουλεύει ⸂2δὲ⸃ μετὰ τῶν τέκνων αὐτῆς.
  bgc-bgc: अर हाजिरा मान्नो अरब देश का सीनै पहाड़ सै, अर वो आज के यरुशलेम नगर की तरियां
    सै जड़ै के माणस मूसा के नियम-कायदा के समान सै।
  khz-khz: Ekila “Haga” Arabia talimara na Sinai Golonai gekilagiana. E Haga maki
    ewagumona Ierusalema kolemana vetaina. Kwalana e Ierusalema sitina eIerusalema
    talimara inagulu talimana ati voina talimara.
  deu-TKW: Hagar bedeutet den Berg Sinai in Arabien. Das entspricht dem jetzigen Jerusalem;
    denn dieses ist in Knechtschaft samt seinen Kindern.
  zsr-NT: Le gucnu Agar naꞌ ruluíꞌ caꞌ ca nac guiꞌa Sinaí zoa luyú Arabia, len ruluíꞌ
    caꞌ ca nac yödz Jerusalén naꞌa dza, le nac ca tu bönniꞌ nadaꞌu tsazxö́n len nup
    nacuáꞌ lu yödz naꞌ.
  lin-lin: Agari azali ngomba Sinai kati na Arabi, akokani na Yelusalemi ya sik’oyo,
    pamba te ezali kati na bowumbu elongo na bana na yango.
  hns-NT: Haagar naam ke matlab „‘Sienaai”’ hai, aur ie pahaar Aaraabia des me hai.
    Haagar ke larka bhie goelaam raha. Oe ab ke tem ke Jeroesaalem sahar ke manai
    log ghat raha. Hoewa ke manai log to kaanoen ke goelaam hai.
  noa-E: Mag leíuta õor sĩi ich chognaankha wai sĩewai, chi ley deetarr durrjã Sinaí
    anaa Agar aju aai nʉm, chi Agarrta mag ley ʉʉrkha nʉmua ag chognaankha nʉm khʉʉn
    ãd aawai. Mamʉ ĩs ewagjã judionaanta mag ley ʉʉrkha nʉmua i chognaankha naawai
    mag Agar anʉm chan Sinaí durrsĩpai jaauba, Jerusalén phöbörpata jaau sim, jãata
    judionaan phöbör aawai.
  eng-EMTV: for Hagar is Mount Sinai in Arabia, and corresponds to the present Jerusalem,
    and is in slavery with her children—
  mib-NT: Chi Agar cúu nájnūhun ley jeē ni jéhe Yaā Dios xinī yucu Sinaí jeē íin nde
    Arabia. Te cúu ña nájnūhun Jerusalén, ñuu ñayuu hebreo, jeē iyó vijna, chi tāca
    séhe ñuu Jerusalén, cácuu i nájnūhun mozo nuū ley un.
  lif-NT2: आल्‍ल आल्‍लोबा यरुसले़म ये़क्‌यक्‍किन् अरब लाजेॽबा सिनाइ कोःक्‍मा कुइसिःक्
    चोःक्‍लो, थेआङ्‌भे़ल्‍ले़ खे़न् ये़क्‌यक्‍किन् नु साम्‌योथिम् के़इःप्‍पा के़नाःप्‍पा
    के़रे़क् साम्‌योथिम्‍मिल्‍ले़ कुयोःक् मे़बोःक्‍खे़आङ् मे़वाॽरो॥
  xnj-xnj: Hagali iyima pahali pachitumbi cha Sinai weuvi Alabia, ndi luhumu lwa Yelusalemu
    ya hinu, yeyivii muuvanda na vana vaki.
  mmx-mmx: La ne Agar, neni i ru katling bok lakaana Sinai, keneng at lenep taba Arabia.
    Neni lampoovo ri lemenemen silok Jerusalem ik lok keneng at loxokoxo eburu mi
    limixin axap me Judaia.
  cbr-NT: Aín bashi Sinaí ax ca Arabia menu 'icën. Aín bashi Sinaínuxuan abë banaquin
    Nucën Papa Diosan Moisés, usai ca aín unicama 'iti 'icë quixun cá bana 'acë cupí
    cana Nucën Papa Diosan uni 'ai quixun sináncë unicamax ca Jerusalénu 'icë unicamasa
    'icën. Usaquin sináncë unicamax ca Agarnën tuá 'iásaribi 'icën. Usa 'aish ca ësa
    'icën. Nucën Papa Diosan, min xanun ca mi tuaxunuxun 'aia cá bana sinánquinma
    ca Abrahamnën bëchicëñu 'iti cuëënquinshi Agar cacë xanumi bëchiacëxa. Usa 'aish
    ca a tuá a Nucën Papa Diosan Abraham ñuixuan, ama 'iacëxa.
  tee-NT: Pus ju Agar chunch junita tachi ju anu' xalactalhpa Sinaí laxalacat'un Arabia
    tachi ju iclajuntau. Chai ju anu' xalactalhpa chunch junita tachi ju israelitanin
    ju talak'ayai ju Dios ju lak'achak'an Jerusalén ju chavai. Pus ju yu'unch vachu'
    tachi xalapanacni tajunita ni tanavi tachi ju najun lacalhamap'aksin para jantu
    tavanan lai cataputak'alhtaxtuya'.
  eng-LSV: for this Hagar is Mount Sinai in Arabia, and corresponds to the Jerusalem
    that now [is], and is in servitude with her children,
  cak-NT: Ri ixok Agar, can anche'l-wi ri trato ri x-an parui' ri juyu' rubinan Sinaí,
    ri c'o pa rech-ulef Arabia. Ri Agar man libre ta. Y ri nuwinak israelitas ri je
    aj-Jerusalem, ri can jec'o-wi chuxe' ru-ley ri Moisés, reje' chuka' man je libre
    ta. Xa can je anche'l ri ixok Agar ri esclava.
  pah-NT: '@see-verse:GAL.004.024'
  sja-NT: Maperã Abraham wẽra esclava Agar jara k'inia bɨ Sinaí ee, Arabia eujãde
    bɨ. Agardeepa uchiadap'edaarã ichik'a esclavoorã p'anapachida. Mãga pɨk'a ɨ̃rá
    Jerusalén p'uurude p'anɨɨrã esclavoorãk'a p'anɨ, Tachi Ak'õre Ũraa jarada Sinaí
    eede, ma jua ek'ari at'ãri p'anapata perã.
  xed-xed: Tsa Hadzara ya ta nzakway ka ghwá Sinay ta haɗika Arabiya. Nda luwa Ursalima
    gitana ta gra lu, kabga tsatsi nda zwanani tani vuʼa həŋ.
  mks-NT: Ta Agar cúú ñá yuhú nu̱u̱ ley ña̱ na̱sa̱ha̱n Ndióxi̱ nu̱ú Moisés yúcu̱ naní
    Sinaí, ña̱ ndáca̱a̱n chí ñundáhyi̱ Arabia cán. Ta jári mé ñá cúú ñá yuhú nu̱u̱
    Jerusalén, ña̱ cúú ji̱ni̱ nu̱ tócó ndihi na̱ cája ña̱ sáhndá ley Moisés. Ta mé
    ñá xi̱hín na̱ ndúu cán cúú ná tátu̱hun mozo jáchi̱ cómí ley cuéntá sa̱ha̱ ná.
  gfk-S: Io, ikin ra Hagar nong i haruat ma no kunubus metuma tano uladih Sinai tusu
    Arebia, aie bileng i haruat ma no taman Ierusalem katiak. Urah, kinong Ierusalem
    ma ira natine di ira tultule bileng.
  bmu-bmu: Hagar mi Sainai kunduŋi, Arebia gölmenöŋ kinjawaŋgö söpsöpŋi akza. Sainai
    miaŋgö alaŋi mi Juda gölmegö siti qetŋi Jerusalem. Siti miaŋgö könagesögö ketaŋi
    moröŋi yeŋön nalö kewöŋe Köna keu bapŋe malgetka jöhöm eŋgii solanŋi (fri) qahö
    akze. Miaŋgöra dopŋiri mohok akzahot.
  dgz-dgz: Endi waen Eiga guegue megawa ame tavewa tunup Sinai at Arebia gapanawa
    ame men yonen. Amba wam ma endiwa gapan pa Ierusalem piupawa menan den yoniwan.
    Iwa endi ian Diu nagirewa mu iup namua ap ewap amuine menan, mu ayamat mondi kaimakaet
    taine otu tasinewa.
  eng-GNV: (For Agar or Sina is a mountaine in Arabia, and it answereth to Hierusalem
    which nowe is) and she is in bondage with her children.
  zaa-NT: Pues Agar nna hualiba runią representar ley qui' Moisés, porqui'ni Agar
    nna quiere decir I'ya Sinaí, nu dua le' país lą́ Arabia. Agar nna runi huą́ representar
    ciudad Jerusalén porqui'ni nà'la rulue' cą qui'ni tse'e ri'u bajo ley de Moisés.
    Acca tì'a Agar ną́ esclavo tsa'tséla tehuá ca ỹi'nį nna, ą'hua iyaba canu Jerusalén
    nna ná huá cą esclavo porqui'ni tse'e cą bajo ley de Moisés.
  eng-WEBSTER: For this Agar is mount Sinai in Arabia, and answereth to Jerusalem
    which now is, and is in bondage with her children.
  guh-guh: Itsamonae abaxë mapamatacabi ataje tsiteca jumecovënëtavanapa Dioso Moiséspijinëta
    penajumecopatsilivaisi. Bajarapamonae abaxë tsiteca pejumecovënëtavanapaexae Dioso
    Moiséspijinëta penajumecopatsilivaisi, Abrahampijinë pecomuatsivami, Agarpijivami,
    cuenejëpavanapa. Tsipaji pacuenia Agarpijiva daxitamatacabi jumecovënëtabiaba
    pijatuxaneva pitorobabiabicueniatsi, bajara pijinia pacuenia bajarapamonae jumecovënëtabiaba
    Dioso Moiséspijinëta penajumecopatsilivaisi pitorobicueniatsi.
  bon-bon: Yoo, Hagara piiyepu teeme bägrä cabu ca mine opo ewatnenisi mule lui te
    täbituji Sinai podo cabu je, Sinai podo lui Arabiya gawe cabu sine. Piiyepu mine
    cuta opo ewatnenisi Yerusalema ne piiyepu lui cina page icrajinige pui babo cewe
    cabu. Page Yerusalema cewe biname lui epu pana gemi Hagara me bägrä liiyepu, ingle
    cotre mene te teebibine joomlemuge.
  nhw-BL: Quena, Agar itequipanojca Abraham quinextía israelitame catli huejcajya
    itztoyaj ipan tepetl Sinaí ipan tlali Arabia huan nopa israelitame catli ama itztoque
    ipan nopa hueyi altepetl Jerusalén nica ipan ni tlaltipactli. Nochi ni masehualme
    quintoquilíaj itlanahuatilhua Moisés huan itztoque quen tetequipanohuani catli
    ilpitoque ipan nopa tlanahuatilme.
  swh-ONEN: Basi Hagari anawakilisha Mlima Sinai ulioko Arabuni, na unafanana na Yerusalemu
    ya sasa ambayo iko utumwani pamoja na watoto wake.
  wbi-wbi: lino uHajili kwe kidunda Sinai kino kili ku Arabuni. kiling'anisivua ni
    Yelusalemu ija lino, ulwakuva ve vavombi palikimo na vaanha vaake.
  bba-bba: Aɡɑɑ wi, u sɑ̃ɑre nɡe Sinɑin ɡuuru, Dɑɑrububɑn tem sɔɔ. U mɑɑ sɑ̃ɑ nɡe
    Yerusɑlɛmu ye yɑ wɑ̃ɑ tɛ̃, domi yɑ wɑ̃ɑ yoru sɔɔ kɑ yen tɔmbu kpuro.
  eng-KJVCPB: For this Agar is mount Sinai in Arabia, and answereth to Jerusalem which
    now is, and is in bondage with her children.
  kgk-NT: '@see-verse:GAL.004.024'
  waj-waj: Sinai taapiivo Arapiaa mmataivau vaivaudiri nnii aataruuvo inna Yerusareema
    makee ivaki variaa gioonna kiaapuuyaata ngiari uru nnaakaraiyaatama sikaunnaadiri
    yookaama kiada viteeraiya roosiima variaavai.
  cpy-cpy: Iroka ochempi Cheentoni jeekatsiri Mameriniki, ari iiteetzirori eejatzi
    Agar. Ikaatzi otomiyitari Agar, ikimita-kotawo jempe okanta romperateetawo roori.
    Riitaki oshiyakaa-wentari Aapatziyaweni-jatzi pankinawenta-shiwaetawori Ikantakaan-teetani.
  mpx-mpx: Inoke Hega i ola oya Sainai labi Alebiya elana. I ola al bosowaina Hega
    ta papatini-anek panuwa Yelusalema toto sauga ya, iya alonau ge wana gamagalau
    hi miloloyowan logugui gabulanaa.
  wbp-wbp: Yuwayi, kuja karlipa manngu-nyanyi Yakarruju, ngulaju kujarluju karlipa
    manngu-nyanyi pirli yirdiji Jayinayi ngulaju ngurungkaju Rapiyarla. Nyanungu-nyangu
    kurdu yangka yirdiji Yijimali manu nyanungu-nyangu kurdukurdu, ngulajulpalu nyinaja
    jintawarlayi-juku pirijina-piya Yakarru-piya-juku. Manu yangkarra Juwu-patu kuja
    kalu nyina Jurujulumurla, manu panu-kari Juwu-patu kuja kalu pinapina-yani Jurujulumu-kurra
    yungulu nganta purami Mujuju-kurlangu kuruwarri, ngulajulu jintawarlayi-juku pirijina-piya
    Yakarru-piya-juku Yipurayamu-parnta karnta-piya-juku. Kuja karlipa manngu-nyanyi
    Yakarru, ngulaju kujarluju karlipa manngu-nyanyi Jurujulumu.
  luo-luo: Hagar ochungʼ kar Got Sinai mantie e piny jo-Arabu, kendo godno chalo gi
    dala maduongʼ mar Jerusalem nikech osiko e tich misumba gi nyithinde nyaka kawuono.
  nhe-NT: Quena, Agar itequipanojca Abraham quinextía israelitame tlen huejcajquiya
    itztoyaj ipan tepetl Sinaí ipan tlali Arabia huan nopa israelitame tlen ama itztoque
    ipan nopa hueyi altepetl Jerusalén nicani ipan ni tlaltepactli. Nochi ni tlacame
    quintoquilíaj itlanahuatil Moisés huan itztoque queja tlatequipanohuani tlen ilpitoque
    ipan nochi nopa tlanahuatili.
  aii-aii: ܗܵܓ݂ܵܪ ܛܘܼܪܵܐ ܕܣܝܼܢܲܝ ܝܠܵܗ̇، ܓܵܘ ܐܵܪܵܒܝܼܵܐ، ܘܛܘܼܦ̮ܣܵܐ ܕܐܘܿܪܸܫܠܸܡ ܕܐܵܕܝܼܵܐ
    ܝܠܵܗ̇، ܣܵܒܵܒ ܓܵܘ ܥܲܒ݂ܕܘܼܬܵ‌ܐ ܝܠܵܗ̇ ܥܲܡ ܒܢܘܿܢܘܼ̈ܗ̇.
  esk-NT: Taamna Hagar ittuq iġġisun Sinai-tun Arabia-mi ittuatun. Hagar atriqaqmiuq
    marrumiŋa nunaaqqimik Jerusalem-mik. Taavrumatun iñuich savaktaaġruurut atakkii
    aŋalatitlutiŋ maliġutaksramun.
  msb-msb: Si Agar amo an bagaʼn Bukid sa Sinai sa Arabia. An Jerusalem yana pareho
    man sa iya kay an syudad kag san katawuhan didi mga uripon san Kasuguan.
  cpa-NT: Jøng² dsa² chian² jøa³juøi² Jerusalén neng¹² jmøi¹guǿi¹ la², dsa² lah¹héi²
    báh³ hniu¹ jǿg³ ca¹lø¹chí¹ máh² Sinaí, máh² tsih¹² huø¹ Arabia. Lán¹² dsa² lah¹héi²
    ju³lah mi³lán¹² hio¹³ siáh² héi², cu¹dsie¹² quianh¹³ guing² quián¹²dsa, dsa² tsa¹lé²
    liúg².
  dso-dso: ଆଗାର୍‌କେ ଆରବର୍‌ ସିନଅ ପର୍‌ବତ୍‌ ସଙ୍ଗ୍‌ ସମାନ୍‌ କରିଅଇସି, କନ୍ତିଅନି ନିୟମ୍‌ ଆଇଲାଆଚେ
    । ତାକେ ଏବର୍‌ ଜିରୁସାଲାମ୍‌ ସଅର୍‌କେ ମିସା ସମାନ୍‌ କରିଅଇସି । କାଇକେବଇଲେ, ଜିରୁସାଲାମେ ରଇବା
    ଜିଉଦିମନ୍‌ ମସାର୍‌ ନିୟମ୍‌ ବିସ୍‌ବାସ୍‌ କଲାଇନି । ସେ ନିୟମ୍‌ ବିସ୍‌ବାସ୍‌ କରି ନିୟମର୍‍ ଗତିଦାଙ୍ଗ୍‌ଡା
    ଅଇଆଚତ୍‌ ।
  meu-meu: 'Hari Hagara be Sinai ororona ladana ta, Arabia tanona ai: ia na ina harihari
    e miamu Ierusalemana heḡereḡerena; mai natuna ida hesiai iḡuidia ai e nohomu.'
  yva-NT: Hagar raurata irati Unato Sinai no no kopa Arab rai muno raurata irati Yahudi
    awa munijo Yerusalem rai tavon. Hagar muno ama arikainye onawamo vatano aro nao
    tenambe, weti maisyare omai tavon vatano Yahudi ubeta Ananyao Musa rai onawamo
    ayao wato mo mansaijaro arove tenambe.
  dgc-dgc: '@see-verse:GAL.004.024'
  zpm-NT: Gzoob ne Agar nac Gui Sinaí, gui ne riaaṉ nëz Arab; me nac guiedz Jerusalén
    ne ndxie leṉ dze rii, sac teḻ grë meṉguiedz Jerusalén, masaque nguṉdziin nac zho
    lo ley.
  hix-NT: Ahehnawono rma àro hatà, Arakmeya yamtar hono rma hatà. Àro wyaro Moyses
    heno wya tàyweronàhyamatxho kom hoko roro rma natxhe, Xuknewyana komo, tanotomaxemà
    ro wyaro mak ha. Àro wyaro rma natxhe, Xerusaryen hon komo, Xuknewyana kom kaxe.
  sim-sim: Hagar osmu telemba Sainai yanga Arebiak nawan heimanda sir. Uhu Jerusalem
    os ter nawan er nga heimanduwa. Hagar nga jikisi sihi nga akishmakisha hom nanda
    lir.
  npi-ULB: अहिले हागारचाहिँ अरबको सीनै पर्वत हो । तिनले वर्तमान यरूशलेमको सङ्केत गर्छिन्,
    किनकि तिनी तिनका छोराछोरीहरूसँगै दासत्वमा छिन् ।
  cgc-cgc: Hagar ya paanggid man ta Bukid Sinai naan ta Arabia na naan dya pabaton
    Moises kasugtanan ya na pabuat ta Dyos daw anduni paanggid pa gid Hagar an ta
    syudad Jerusalem tak Bukid Sinai daw syudad Jerusalem beet ambalen mga Judio na
    paryo mga suguon na naan ta dalem ta pagbeet ta duma tak naan ki danen papatuman
    pa mga sugo ya na naan ta Mga Sinulat Moises.
  tim-tim: Haga are Sinai gimbâŋe Arabia hânân tatâp aregât dop. Dâ Yerusalem kipia
    are Sinai gimbâŋe olop dopyetŋe konok aktat. Yâkgât kâmotŋe hoŋ manmanâk gai akmai.
  yor-yor: Nítorí Hagari yìí ni òkè Sinai Arabia, tí ó sì dúró fún Jerusalẹmu tí ó
    wà nísinsin yìí, tí ó sì wà lóko ẹrú pẹ̀lú àwọn ọmọ rẹ̀.
  wos-wos: Wuni Hagarka wata, wuni Sainai némbuka akwi wuni we. Wun némbu Arebiana
    héfambu dé té. Ané nukwa tékwa getéfa Jerusalemka akwi wuni we. Jerusalem wun
    atéfék Judana du takwana motéfa dé. Wunde du takwaka di Moses wandén hambuk hundika
    di jémba xéké. Xéka di yoombu gindaka baka jémba yakwa du takwa maki di re.
  emp-NTPO: Sinai eya Arabia druad̶e b̶ʌra Agara quĩrãca b̶ʌa maʌ̃ eyad̶e diad̶a leyd̶e
    b̶eara nezoca quĩrãca panʌ bẽrã. Idjab̶a Jerusaleʌ̃ naʌ̃ ẽjũãne b̶ʌra Agara quĩrãca
    b̶ʌa maʌ̃ purud̶ebemarãra nezoca quĩrãca panʌ bẽrã. Nezoca quĩrãca panʌa Ãcõrẽba
    Moisea diad̶a leyd̶e panʌ bẽrã.
  eng-F35: (for this ‘Hagar’ is Mount Sinai in Arabia and corresponds to the present
    day Jerusalem, and is in slavery with her children);
  ind-ind: '@see-verse:GAL.004.024'
  pes-OPCB: هاجر همان کوه سینا است نزد اعراب، و مُعرّف شهر اورشلیم کنونی است، زیرا
    با تمام فرزندانش در بردگی به سر می‌بَرَد.
  mpt-mpt: Amgolime niniino Sainaie Alebia betan ye bie niniin afeto Hega etabe. Hega
    ole makob Yelusalem bib osa eka nakaia unangai memalo Yelusalem bib ye blib isa
    itabe. Yelusalem bibo Yudai betanobe. Hegao miin ele okok nakabe makob e biemo
    ulabobe. E okoko okok kebinebu otane e kimanin nakae inamin namino mo dokahamin
    blimobe. E besa okok kebinebio kesoa Yelusalem bib seli Mosese hekmel wengo wafu
    blib isa makob e ulabobe. I funaniba Ni Mosese hekmel wengo wafu biobo, Gode baabenea
    Ibo ne kin dimo naka molot unang molotobo ge baabenamabebo ge fumbib otane Gode
    i mo inangge baabeim blimobe.
  ssx-ssx: Mo hande pa hameke e pokaasa꞉ wanda꞉ Heika ipikita꞉ mo hande Sainai pote
    tupa꞉e lapeke ya꞉la꞉me. Kutupa Sainaita꞉ mo A꞉teibia kenke pa꞉ta꞉ hala꞉ poteta꞉
    mo hande pa ula꞉ Diutuseleme daoni tupa꞉e lapeke ya꞉la꞉me. Koto Diutuselemeta꞉
    ipika꞉ wanda꞉hali tonka꞉na꞉ pa hameke e pokaasememe.
  mkl-mkl: '@see-verse:GAL.004.024'
  gaq-gaq: ଆରବ ଦେସ୍‍ନିଆ ଲେଃକ୍ନେ ମୁଇଂ ସିନୟ କଣ୍ଡା ରକମ୍‍ ହାଗାରନେ ଏବେ ଯିରୁସାଲାମ୍‍ ସହର୍‌
    ରକମ୍‍ । ଆଗା ରକମ୍ ଯିରୁସାଲାମ୍‍ ବାରି ଆତ୍‍ଅରିଆ ଲେଃଡିଙ୍ଗ୍‍କ୍ନେ ଆଦିବାସି ରେମୁଆଁଇଂ ଏବେ
    ଚାକର୍‍ ରକମ୍‍ କାମ୍ ଡିଂଆର୍‍ଡିଂକେ ।
  gof-RNT: Aggaara Arabe biittan de7iya Siina Deriyan leemisettada ha77i de7iya Yerusalaame
    daanawusu. Ays giikko, iya ba naytara aylletethan de7awusu.
  unx-unx: ହାଗାର୍‌ ମେନ୍‌ଲେରେ ଆରବ୍‌ ଦିଶୁମ୍‌ରେ ତାଇନ୍‌ତାନ୍‌ ସିନାଇ ବୁରୁକେ କାଜିୟାଃକ, ଆଡଃ
    ଏନା ନାହାଁଃରେୟାଃ ଯୀରୁଶାଲେମ୍‌ ନାଗାର୍‌ ଲେକା ତାନା । ହାଗାର୍‌ ଲେକା ଯୀରୁଶାଲେମ୍‌ ଆଡଃ ଆୟାଃ
    ହଡ଼କ ନାହାଁଃ କିରିଙ୍ଗ୍‌ୟାଁକାନ୍‌ ଦାସିରେୟାଃ ତନଲ୍‌ରେକ ତଲାକାନା ।
  gah-gah: Itó Alapia mikasiuka Sinai agokamú Hegani agokave liki liaká niave. Itó
    Hegá eza Zelusale apá itína hanuva nemómámini avevezahaváa noive. Zelusale apá
    nene Mosé lo hukoko li gakó ámegetoko minatunimó nene Ómasímini agómulaló hee
    loko minatune liki ámina gakolímini megusáa lilí iki nia vegenalitini gotó apá
    neve.
  lcm-lcm: Io, Agar kapo tung ani palapalatung kuli mulang ang Sina e Arabia, na kapo
    angkoai palau val Ierusalem amukmuk ke. Supsupai ina ta inatus ang i Ierusalem
    kipo ago nei gogotan i asosokai palau.
  aer-aer: Ye, nhenge anwerne Hagar itelareme, anwerne itelareme anteye apwerte nhenge
    Sinai apmere Arabia-enge. Alerikwe Ishmael, ampe ikwerenhe areye-arlke, itne ingkirreke
    pwatheke warrke-irretyarte, Hagar re-arteke. Nhenge anwerne Hagar-eke itirremele,
    anwerne Jerusalem-eke-arlke itirreme, apmere akngerre Jew areye-kenhe. Nhenge
    Jew areye apmere Jerusalem-ele anentye akngerre, itne ampe warrkene Hagar-kenhe
    areye-arteke aneme, itne-arle angkentye nhenge awetyeke-arle, Ngkartele-arle Moses
    antheke.
  qvc-NT: Chaymi chay warmi Agarpaq yuyashpaqa, yuyanchiqllapa chay nasyun Arabyapi
    kaq Sinayi urqqopaq. Chay Sinayi urqqopaq yuyashpaqam, yuyanchiqllapa Jirusalin
    llaqtapaq. Chaqa chay Jirusalimbi tiyaqkunaqam Muysispa liyningunata munashpa
    kumpliytapis, mana atinllapachu kumpliytaqa. Chaymi randishqa kriyadukunashina
    kawsanllapa.
  tgl-ULB: Ngayon ang Hagar ay Bundok ng Sinai sa Arabia. Isinisimbolo niya ang kasalukuyang
    Jerusalem, sapagkat siya ay nasa pagkaalipin kasama ng kaniyang mga anak.
  cbs-NT: '@see-verse:GAL.004.024'
  xtm-NTPP: Vaa Agar ma kúu sukan kúu yuku Sinaí ma ja iyo ñuu Arabia ma, te suu i
    ni nduu ñuu nani Jerusalén ma vitna, te ñayii ka iyo ñuu yukan, ka jinukuechi‑ka
    maa i nuu ja u'vi ma onde vitna.
  nnq-nnq: Hagali andi kitombi cha Sinai echikibi kukilambo cha Alabia, nga andi Yelusalemu
    ja ngoe, ejibi jubanda pamwe na bandu bakwe.
  bao-NT: Agar, Arabia yepapʉ ca niiri ʉ̃tã buuro, Sinaí Buurore ca bii cõoñago niimo,
    mecʉ̃rire Jerusalén macã ca niiri macãre. To biri tii macã, tii macã macãrã menapʉra
    doti cũuriquere tii nʉnʉjeema ĩirã, pade coteri majare biro biima.
  san-ORI: ଯସ୍ମାଦ୍ ହାଜିରାଶବ୍ଦେନାରୱଦେଶସ୍ଥସୀନଯପର୍ୱ୍ୱତୋ ବୋଧ୍ୟତେ, ସା ଚ ୱର୍ତ୍ତମାନାଯା ଯିରୂଶାଲମ୍ପୁର୍ୟ୍ୟାଃ
    ସଦୃଶୀ| ଯତଃ ସ୍ୱବାଲୈଃ ସହିତା ସା ଦାସତ୍ୱ ଆସ୍ତେ|
  huv-NT: Cos Agar, aag ayaj apiüng wüx a tiüc Sinaí tiül iüt Arabia; at apiüng wüx
    aaga cambaj Jerusalén, at wüx meáwan nipilan judío, cos ajlüyiw at nejiw najon
    nipilan marang najiüt.
  otn-NT: Nu̱na̱ ra̱ Agar, yoho yø xɛqui ma̱hyɛjpi. Gui̱ nhyɛjpa̱ ra̱ t'øhø Sinaí
    jap'ʉ ja ra̱ häi Arabia. 'Nɛ̱ gui̱ nhyɛjpa̱ ra̱ Jerusalén, nu̱'a̱ ja ua ja ra̱
    häi. Porque nu̱ya yø judío 'bʉp'ʉ, i tɛntho te nt'ot'i p'ʉ ja ra̱ ley.
  nop-nop: Haga adi Sainai kweboboe, Alabiya kwetneŋ itak, wondiniŋ wou niŋ. Eŋ Jelusalem
    yokwet adi Sainai kweboboe gut tuwolithik kubugoŋ tiyamuk. Biyagoŋ kuyoŋ, adi’walaŋ
    kayoŋbop adi tipilapilaye kwanai iŋgoŋ tiiŋ.
  obo-NT: Si Agar, noko-iling mandad taddot buvungan to Sinai no riyot Arabia, woy
    noko-iling mandad sikandin to Jerusalem. Oyya su iddos mgo minuvu to Jerusalem,
    no-uripon to mgo Suhu.
  cak-ENT: Ri ixok Agar, cachi'el vi ri trato ri xban pari' ri juyu' rubini'an Sinaí,
    pa ruch'ulef Arabia. Ri Agar man libre tüj. Y ri nuvinak israelitas ri ye aj-Jerusalén,
    ri yec'o-vi chuxe' ri ley ri xuya' ri Dios richin ri Moisés, rije' chuka' man
    ye libre tüj. Xa ye cachi'el ri ixok Agar ri aj-ic' lok'on.
  lif-NT: ᤀᤠᤸᤗ ᤀᤠᤸᤗᤥᤒᤠ ᤕᤖᤢᤛᤗᤧᤔ ᤕᤧᤰᤕᤰᤁᤡᤴ ᤀᤖᤒ ᤗᤠᤈᤣ᤹ᤒᤠ ᤛᤡᤏᤠᤀᤡ ᤁᤥ᤺ᤰᤔᤠ ᤁᤢᤀᤡᤛᤡ᤺ᤰ ᤆᤥ᤺ᤰᤗᤥ.
    ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤂᤧᤴ ᤕᤧᤰᤕᤰᤁᤡᤴ ᤏᤢ ᤛᤠᤶᤕᤥᤌᤡᤶ ᤁᤧᤀᤡ᤺ᤵᤐᤠ ᤁᤧᤏᤠ᤺ᤵᤐᤠ ᤁᤧᤖᤧᤰ ᤛᤠᤶᤕᤥᤌᤡᤶᤔᤡᤸᤗᤧ ᤁᤢᤕᤥ᤺ᤰ
    ᤔᤧᤒᤥ᤺ᤰᤂᤧᤀᤠᤱ ᤔᤧᤘᤠ᤹ᤖᤥ॥
  mie-NT: Chi Agar cúu tá cúu ley jā ní jēhe Yāā Dios xīnī yucu Sinaí jā íyó jondē
    Arabia. De cúu ña modo Jerusalén, ciudad nchivī hebreo, jā íyó mitan, chi ndācá
    sēhe Jerusalén cúu ji mozo nūū ley ñúcuán.
  san-TIB: ཡསྨཱད྄ ཧཱཛིརཱཤབྡེནཱརཝདེཤསྠསཱིནཡཔཪྻྭཏོ བོདྷྱཏེ, སཱ ཙ ཝརྟྟམཱནཱཡཱ ཡིརཱུཤཱལམྤུཪྻྱཱཿ
    སདྲྀཤཱི། ཡཏཿ སྭབཱལཻཿ སཧིཏཱ སཱ དཱསཏྭ ཨཱསྟེ།
  qve-NT: Chayraykun chay esclava warmi Agarqa Arabia lawpi Sinaí orqopi ruwasqa pactoman
    rikch'akun. Arabia lawpi chay Sinaí orqoqa Jerusalén llaqtamanmi rikch'akun. Ichaqa
    Jerusalenpi tiyaq runakunaqa, (chay Sinaí orqopi Moisespa escribisqan llapallan
    leykunata cumpliyta munashaspankupas, manan cumpliytaqa atirankuchu. Chaymi) chay
    leykunapa esclavonkuna hina kashanku.
  pao-NT: Oowe'yoona soo Jew numu tumayohope mooe nawaha. Mu Jew numu pummesoo tumayohope
    nakabetseadu ka numu tummatzidu mogo'ne-wa'ne'yoo. Umuoo numu nedyaweda, ooosapa
    pummesoo tumayohope nakabetseana. Soo Sarah puusoo mane-ga'yoo. Soo Te Naa oo
    sootuhi ka pumme oo naka'oedyukute. Tamme Te Pabe'e-wi tunaka'oedyukudu oo-wa'ne'yoo.
    Tamme ka tunaka'oedyukuna soo Te Naa te sootuha'e.
  cbu-NT: Mach Sinaya watacha Akararinchich tputs watsapunu. Tsapcha sura kaap Rahabiya.
    Itaru, Utaáshuch ichinguru Akararinchich tamapari ashiru waanaatsi ínarangana;
    wandaritam Apanllimand kamachtamarini sirapuch payuksin muchchur tamapari ashirusin
    kiyung kachiykana. Anungaz kuk ksutkana Irusarinshu.
  usa-usa: Táínai-anuma Arébiya-marupaq mikáq Mótetima ámáan-aimma matáine. Yérútáárebaq-wayukama
    íbêkaraq Mótetini ámáan-aikoni aménáápáqá ánná-mayai-wayukaraa umá máápoana Égaama
    yeqtí awaaméré. íbêq-Yerutaarebaq wení awaaméré.
  soy-soy: Akɑɑ yɛ we yɑrɛ Arɑpii kɛtẽ-pɔ Sinɑyi riyɔpɛ. U kɔ we yɑrɛ kuyu nkú kɑpi
    yɛ nɛni nní n sée rɛ Yerusɑlɛm. Ku nɛ kupikɔ́ yɛ isé pilɑsi lɛ.
  hui-hui: Hega ibu Arebia dindiha Hari Sainai weagobi manda bimi̱ya. Ibu Yarusaleme
    wali agali áyu garabaya biabe ale bia haga karubi berene.
  amf-amf: Aggar Areb peente dohon Siina dhukansa kamsine; kodi taaki dohon Yerusaalemdettsi
    koda maate. Harrna hambhidianna, Yerusaalembee kosa naanabe worshamonte ke dahade.
  quc-NNT: Ri nan Agar kinjunamaj ruk' ri ojer trato ri xb'antaj chila' puwi' ri nim
    juyub' Sinaí ri k'o pa Arabia. Ri winaq ri e k'o pu q'ab' wa' we trato ri', e
    are je' jas ri ka'nom ri winaq aj Jerusalén kämik. Ri e are' kachi'l ri kalk'ual
    je' ta ne e kojom che patäninelab' rumal chi e k'o pu q'ab' ru Pixab' ri Moisés.
  dob-dob: ta ꞌidi sena Alebia solanaya, ꞌoya ꞌebweuna, ꞌana esana Sainai, ta Sainai
    ꞌana mwalatoi ꞌaene taudi me Yelusalema batuwa nadigega, manuna batuwa ꞌatuwa
    tomota yoniyonidi Mosese ꞌina loinao ꞌediyega.
  wrs-wrs: Hakarva olo Sainaim lehv Arepia petharinim, eva lihinv Yutanindnam kotam
    Yerusalem. Hona Yerusalemba ambo andra unguvlirini, eva indkumbiva indhanamba
    Yutanindva lohohmona andranind aiv avna.
  mca-mca: Pekhe' Agar hik ƚunye'j pekhe' utek Sinaí i'ni' pa' Arabia ƚeqe sehe',
    qa hik ƚunye'j iye hane'ej na' Jerusalén, qe ha'ne witset qa weeki'ƚ pe' ƚelits
    in witƚinheyij.
  tzo-TZC: Yuꞌun ti Agare jaꞌ svinajeb ti trate ti ivul ta loqꞌuel tey ta vits Sinaí
    ti oy ta Arabiae. Ti jech taje, jaꞌ ta xacꞌ ta naꞌel scꞌoplal ti jꞌisraeletic
    ta Jerusalén avi tana liꞌe. Yuꞌun ti jteclum taje, chucajtic ta mosovil scotolic
    schiꞌuc ti yalab snichꞌnabique.
  mya-mya: ဟာ​ဂ​ရ​သည်​အာ​ရေ​ဗျ​ပြည်​တွင်​ရှိ​သော​သိ​န တောင်​ကို​ကိုယ်​စား​ပြု​၏။ သူ​သည်​ယ​ခု​ကျွန်​ခံ
    နေ​ရ​သော​ယေ​ရု​ရှ​လင်​နှင့်​မြို့​သူ​မြို့​သား​များ ကို​သ​ရုပ်​ဆောင်​၏။-
  gng-NT: Bi ye Agaar la, bi niireh Sinayi ya juɔl là te Arabi ya du ni nnɔ nɛ. Fɛnfɛnnɔ
    ya Yerusalɛm te tɛn upiiyonb nnɔ nɛ, kimɛ uʼnib yé iyonbe nɛ.
  cbi-NTPO: Uwain Agarya Arabia tusha chumu Sinaí kuyinu laapu' patiñuuve. Tsenmala
    entsa Sinaí kuyi bain judíola' aa pebulu Jerusalénnu laapu' patiñuuve. Junu chumu
    chachilla ya' kailla juuñu deju', yai bain veelachi uuden in chumu chachi juuñu
    deeve, Moisés' wandya leinu pensanguiñuya.
  ikk-NT: Haga nọkin ẹnya Ugu Saịnaị, hụn rị imẹ atụ alị Arebịa. Ọ ghọsị obodo Jerusalẹm
    hụn rị ogẹnni, makẹni Jerusalẹm lẹ ndị rịn'a wụ igbọn kikẹnni.
  leu-leu: E na Hegaar ve malaan sena Put Sainai pe Erebia e nane a xaxaalua ina bina
    Jerusalem aava waan naboxo senaso i taxa yaasok xuvul pana rafulak sina.
  maz-NT: E Agar, xo rá jyëtscö c'e t'eje a Sinaí c'ü je bübü a Arabia. Xo rá jyëtscö
    c'e jñiñi a Jerusalén yo pa dya. Na ngueje c'o ín menzumüjme a Jerusalén chjëntjui
    nza cja mbëpji c'o, na ngueje me jodü ra cumpleji c'o ley.
  bod-N: ཧ་གར་ཞེས་པའི་ཡིག་འབྲུ་འདིས་ཨ་རབ་ཡུལ་གྱི་རི་བོ་སི་ནཱ་བསྟན་ཅིང་དེང་གི་ཡེ་རུ་སཱ་ལེམ་མཚོན་པ་ཡིན་ཏེ།
    ད་ལྟའི་ཡེ་རུ་སཱ་ལེམ་དང་གནས་དེར་ཡོད་པའི་བུ་ཕྲུག་ཐམས་ཅད་ནི་གཡོག་པོ་ཡིན་པས་སོ།།
  tca-NT: '@see-verse:GAL.004.024'
  zpl-NT: Nu liꞌihua nediyaꞌhua nú enza Arabia nzucu dañi nú lee Sinaí nu bee bene
    enza zeꞌe rriꞌchiabeei dañi zeꞌe Agar. Pero nee Jerusalén neca xi neca dañi zeꞌe
    xne yebee bene enu nucuaꞌa Jerusalén, bee enu nzenala ley, neca beella xi neca
    esclavo lu ley.
  mbc-NT: Manni' wî', Sinai itese' wanî Arábia pata po tîwe'sen pe. Mîrîrî yekare
    ekareme'nen pe Agar wanî. Moropai manni'kan Jerusalém po tîîko'mansenon, Judeuyamî'
    ko'mamî mîrîrî yawîrî to' poitîrîkon warantî.
  ndg-ndg: Nambeambe Hajiri ni kitombe Sinai waubile Arabuni. Balandine na Yerusalem
    ya mbeyambe kwa kuwa ni mtumwa pamope na bana bake.
  wsk-wsk: Hagar mu Arabia Duruk Sinai koma tata. Se nu mu aitak wonong biya Jerusalem
    iwita tala, mu awuk, Jerusalem se ko tuagu te mu nongorak ura dungan ko bagoso.
  toj-NT: '@see-verse:GAL.004.024'
  tbc-tbc: Aria, did Sinai an tan Arabia ilon lo yen da. Hagar iŋ did an ate tou ipani
    a, agod iŋ dam Jerusalem e gamu yen den ate tou ipani a. Man dugo, Jerusalem iŋ
    nanun muroun dadi bigabeg urat san subanek lo dumado da.
  sna-sna: Zvino Hagari anomirira Gomo reSinai muArabhia uye rakaenzana neguta reJerusarema
    razvino, nokuti riri pautapwa navana varo.
  smk-NT: '@see-verse:GAL.004.024'
  grc-TCGNT: Τὸ γὰρ Ἅγαρ Σινᾶ ὄρος ἐστὶν ἐν τῇ Ἀραβίᾳ, συστοιχεῖ δὲ τῇ νῦν Ἱερουσαλήμ,
    δουλεύει δὲ μετὰ τῶν τέκνων αὐτῆς.
  gof-WFTW: Aggaara Arabe biittan de7iya Siina Deriyan leemisettada ha77i de7iya Yerusalaame
    daanawusu. Ays giikko, iya ba naytara aylletethan de7awusu.
  spa-BLM: Pues esta Agar es el monte Sinaí en Arabia, y responde a la Jerusalén que
    existe ahora, pues está en esclavitud con sus hijos.
  kyz-NT: '@see-verse:GAL.004.024'
  dao-dao: Arab khawa Sinai mcunga nghnün üng ngdüikia Hakarah cun, tuhkbäih Jerusalem
    a khyang he mah mah am m'yaa kyaki msuimcäpnaka kyaki.
  cya-cya: Si'yana Agar can' lca na qui'ya Sinai nu nducua se'en lca Arabia, sca cha'
    ti 'in can' lo'o cha' nu ti' ntsu'hui 'in ne' Jerusalén, lo' tsatlyu nxñi su'hua
    yaa' cha' can' 'in lo'o sñe'.
  wrk-wrk: Nanda jibarri Yakarr, baki nanganginmuku kulunganjamuku, juju bayngkani
    nangandu, yalu barrinani Jumuku, jala jungku nananyina yajina Jirusalim. Nanamuku
    Jumuku yali jungku wakiwarrmuku nanankanyi yuwanyi Musiskanyi. Yali wakiwarrmuku
    nanankanyi yuwanyi wajba jali Musis Kudwanyi, ngala jungkuyi Musis yundu kulawirana
    niji Sinayi. Nanda jibarri Yakarr, nyuli wakiwarr nangangi Yabrayamkanyi, baki
    nani barri nanamuku Jumuku yalu wakiwarrmuku nanankanyi yuwanyi Musiskanyi.
  nii-nii: Sainiyai ei komung endi, Arepiya mei konu owundu ełe mołum, niłmin. Pe
    amb Eikar ei, Jerusalem lo konu ek ełe mił mołum. Jerusalem konu ełe amb ei, eim
    kongun wii ełim nge, kingam noł kin ouni mił mołmun.
  ign-NT: '@see-verse:GAL.004.024'
  dik-NT: Tiŋ cɔl Ɣagär yen arɛ̈ɛ̈r nyin gɔn Thinai pan Arebia. Alëu bï thöŋ aya kek
    gen Jeruthalem ya aköl, ku kɔc rɛ̈ɛ̈r thïn aa cït aloony rin löŋ.
  cac-cac: A ix Agar chi', a jun tzalan Sinaí ay d'a yol yic Arabia sch'oxcot ix.
    A chon̈ab' Jerusalén ayec' ticnaic, yicto tzalan Sinaí chi', yujto a eb' yic jun
    chon̈ab' chi', ayoch eb' d'a yalan̈ smandar jun ley chi'.
  tzj-E: '@see-verse:GAL.004.024'
  san-BUR: ယသ္မာဒ် ဟာဇိရာၑဗ္ဒေနာရဝဒေၑသ္ထသီနယပရွွတော ဗောဓျတေ, သာ စ ဝရ္တ္တမာနာယာ ယိရူၑာလမ္ပုရျျား
    သဒၖၑီ၊ ယတး သွဗာလဲး သဟိတာ သာ ဒါသတွ အာသ္တေ၊
  yaa-NT: '@see-verse:GAL.004.024'
  cab-NT: Wǘbü le Sinaí lídaañein fulásu le gíribei Arábia (le ñí lubei jagánoua
    ladǘgawagun tiraǘ Agár). Agár liyáwaboun wǘbü ligía lúma lúrudu le íchugúbei
    ñi. Ubúrugu le Jerusalén le guetóbei, ítara líña quei wǘbü Sinaí lídan dan le
    sügǘjalibei, ladǘga ubúrugu ligía jáu sun lílana, ítara jáña quei idámuni lun
    igáburi lánina lilúrudun Moisés.
  clu-clu: Gani si Agar anang kaalimbawa ang Bokid ang Sinai sa Arabia. Kon kanatun
    sa dadi, anang kaalimbawa, ang siodad ang Jerusalem, tungud nga ang mga tao sa
    Jerusalem pario sa mga oripun sa pagsonod ang Kasogoan.
  swh-ULB: Sasa Hajiri ni mlima Sinai ulioko Arabuni. Hufananishwa na Yerusalem ya
    sasa, kwa kuwa ni mtumwa pamoja na watoto wake.
  tpt-NT: Yu ixputsuku Agar yucha xajchal tacha ixlhachimoꞌon Moisés yu xtaqnikal
    laka Sinaí ni aspajun yu vil xalakatꞌun Arabia. Ni Agar ali yu sasꞌatꞌan va jalaqnaqpatsakal.
    Chuncha va tacha ni lapanakni yu chavaycha tavilanal laka putaulan Jerusalén yu
    tataylhaꞌan kun ixlhachimoꞌon Moisés.
  aai-aai: Naatu oyaw Sinai i Arabia wanawananamaim ebatabat, imih nati i Hagar ana
    itinin, naatu boun ana veya Hagar ana itinin i nati Jerusalem bar meraramaim ta’i’itin,
    anayabin i natunatun bairi i akir sabuw.
  sny-sny: Sosu menitani Hagar omo Sainai aiwawe wou a'i ne. Omo ape Pani tewi Arebia
    sahe iroteye. Menitani Hagar omo Jerusalem apou wou a'i ne. Lu taune werese omo
    ape sahe iroteye ape, lowe werese wiyawi yahowa'i siye lu tewi a'i ne.
  myy-myy: '@see-verse:GAL.004.024'
  trc-NT: '@see-verse:GAL.004.024'
  cut-NT: '@see-verse:GAL.004.024'
  bel-bel: бо Агар азначае гару Сінай у Аравіі і адпавядае цяперашняму Ерусаліму,
    бо ён зь дзецьмі сваімі ў рабстве;
  zlm-KSZI: kerana Hagar adalah Gunung Sinai di tanah Arab, melambangkan Baitulmaqdis
    yang ada sekarang, dan berada dalam perhambaan bersama anak-anaknya.
  gdr-gdr: Ɨ ɨtomb kongga Agar onyis re odede wɨp o ɨt re gog yɨt okatipu Sinai dor
    re dɨde de Arabiya wɨngɨrɨnd. Sɨ yu gowukoyɨnd Yerusalem re kwa yɨpa wɨp e gog
    yɨt okatipu Sinai dor kɨma. Mop nokɨp opimemb Yerusalem rɨga re towa b'ɨgawar
    kɨma gog yɨt wɨrand wɨko rɨga im wekeny.
  vmy-NT: Ngatꞌa chjun Agar jo=ni ngijñacha Sinaí xi tijña nangi Arabia, xi ꞌbejña
    kusunna naxinanda Jerusalén xi tijña ngandaꞌe. Ngatꞌa kui naxinandabiu, kui xi
    chjun chuꞌnda ko nistire.
  cmn-FEB: 夏甲象征着阿拉伯的西奈山，即现在的耶路撒冷，因为她和她的孩子们都是奴隶。
  gmv-RNT: Hessa gish Aggara Arabe biittan diza siina zuma gish gidada ha7i diza Yerusalame
    katamayo misatawus; iza ba naytara aylletethan dawus.
  ncl-NT: Huan pin lali itoca Arabia unca in loma (tepel) itoca Sinaí hual noje quitocayaltilo
    Agar. In lajtulisli hual nepa yec latemacali unca se lajtulisli pa yehuanten hual
    cate quinami tequipanujquimes hual amo quinlaxlahuilo. Huan quinami Agar yec tequipanujquil
    quinami inon huan yec inantzin se tequipanujquil quinami yihual, yojque unca in
    cali Jerusalén axan ca yehuanten in judíos, in cali Jerusalén huelitía capa yehuanten.
    Cate quinami tequipanujquimes hual amo quinlaxlahuilo. Quipialo pa quineltocasi
    mochi ilajtol in lajtulisli. Yojque Jerusalén unca quinami inminantzin in tequipanujquimes
    hual amo quinlaxlahuilo.
  sua-sua: Ii, a ngaelmir to orom e Hangar ta vle gi enang a mokpom to E Nut ta ktar
    el tennik kar karo mia mruo kuon kia Vul to e Sainai ko mArabia. Va a rengmat
    to e Yerusalem mo mmie tete ta vle enang e Hangar kat, ekam ko E Nut kakro pos
    ngaro serppak ngma komor kim o Yerusalem tgus he ksir pekam mar kmenen mar kam
    sim kut kaikkiem kakro pos tgus hak, he nang E Nut kmel mar kam vle la mmok ko
    pum kalo keik vgum mar tok.
  klt-klt: Hagar watá ku ále Arebia káin ále yáilá Sainai watyot Jerusalem nahára
    átak wata tárákngá. Jerusalem wawu hánámá yáup náráwa, iná yanángánanggená wawu
    yáup nangge rewe.
  are-are: Arai, Hagar era Sinai Parta era nama, pmara Arabia-ala. Era turta Jerusalem
    town era nama. Iwunhanga? Hagar era, katjia ekuranha ntjarra turta, ingkarraka
    urrkapunhapunha namanga.
  gai-gai: Na Ega, ma Arebia pitrik ndeacrena takur Sainai toc. An takura ma mandeaca
    auŋ aniac Ierusalemna kirar. An Ierusalem, ma ndona mombonik Iudanandap tɨkca,
    mina tuombta aiŋir kamnder mamoreke.
  qvm-NT: '@see-verse:GAL.004.024'
  chz-NTPS: Hiꜙ Agar heꜘ la̱a̱ꜗ kwa̱a̱t˜ mohꜘ Sinaí heˉ nøøꜘ hwaꜗ Arabia hiꜙ la̱a̱yꜗ
    läꜙko̱hꜘ jwɨɨˉ Jerusalén heˉ hlaˉ jmɨˉgyʉʉꜙ laˉ. Naˉhnɨɨˊ jwɨɨˉ ja̱ˉ läꜙkye̱ˉ
    dsaˉ kya̱a̱yꜗ kihꜗ heˉ tä̱ä̱yhˊ jmeeyꜙ taˊheꜗ kihꜗ ley ja̱ˉ.
  kmu-kmu: Hagaa Alepia kotega hanea agoya, Sainai agoyahe humaleno Yelusalemu kumate
    avame ke huno humaine. Ani Yelusalemu nafaneyagaenena nofi vaya kana huya mainae.
    Yuta veamoya menia ania huya Mosese kahegi kea akave nemalayafe nofipi mainae.
  ood-NT: '@see-verse:GAL.004.024'
  lbm-lbm: अऊर हाजिरा अरब को सीनै पहाड़ी आय, अऊर आधुनिक यरूशलेम ओको तुल्य हय, जो अपनो
    बच्चां समेत सेवक म हय।
  ncj-NT: Inohque ipiluan Agar oquinuaxcatihque inon tepetl Sinaí den tlali Arabia.
    Ijcon, notlacaicnihuan aquin ahmo teneltocahque in Cristo quintequiutihtoque ica
    itlanahuatil Moisés huan ahmo tlacahcauten.
  yuj-yuj: Hagar te apár Arebia mekamp faonkwe wi Sainai ntia Jerusalem oukoumwan
    yak námpan sénámpon. Am Jerusalem ntia maomp tárápu te ankwapamp tére konap yakáp
    napon.
  kto-kto: Hagar la avuvuoieng mida ila kani abuo kavinama Sinai, ga iruo kavinama
    la onim na kantri Arebia. Ga ovuoieng gat urio Ierusalem la iot titot na uro kimanam.
    Memani, inamaniap onim Ierusalem na uro kimanam la maionama upat maimai ang Moses
    gare Hagar la ionama upat magabun ula ike ga uriet la magabun o ubi agarit ga
    lop iam.
  gmv-NT: ሄሳ ጊሽ ኣጋራ ኣራቤ ቢታን ዲዛ ሲና ዙማ ጊሽ ጊዳዳ ሃዒ ዲዛ ዬሩሳላሜ ካታማዮ ሚሳታዉስ፤ ኢዛ ባ ናይታራ ኣይሌቴꬃን
    ዳዉስ።
  por-BLT: Agar simboliza o monte Sinai, na Arábia, que corresponde à atual Jerusalém,
    pois ela se encontra escravizada junto com os seus filhos.
  stp-NT: Sia guiꞌ nam jɨꞌk Jerusaleen oiꞌdhaꞌ xib, na Judea bhaan bipioꞌ gu dɨbɨɨr,
    nam guꞌ dhiꞌ sia pui miꞌ puiꞌp tu daaꞌñchuꞌ nat jɨꞌk jax tɨɨdak gu Dios gu Moisees
    na tu aagix kaꞌ janoꞌ nat ñioꞌki bhaan gu oidhaꞌ na Sinaii tɨɨꞌ, na Araabia bhaan
    jup bipioꞌ guiꞌ gu dɨbɨɨr.
  ame-NT: Agarpaʼ poʼñoc̈h shallchenana aspenet̃ Sinaípen ñeñt̃ Arabioʼtsen. Ñam̃a
    ñeñt̃ara Agarpaʼ tomaʼntenana judioneshaʼ ñeñt̃ paʼnetser peneʼ Jerusaléñ. T̃arroʼmar
    allohuen judionaʼtarpaʼ t̃emeʼttsen aña am̃chaʼnoc̈htanaʼtenahuet añ ñoñets ñeñt̃
    atet̃ anaret̃ ahuat̃ot̃eñ.
  mgh-2016: Ahajiri aneemelhelha mwaako wo Usinai urii ilhapo cho Uarabia, ulhikaanihiyaka
    ni Uyerusalemu yo naanano, unokhalha thoko ipotta vamoka ni attu aya.
  kvn-NT: Tenal Agardin chogle Sinaí-yal, Arabia-napkin-chiid. Imi Sinaí-yalgin Pab
    Tummad Moisésbak igal-mezhis. Al tule-Moisés-igalgin-nanemalad we igalgin kalesdimo.
    Imi Jerusalén-chiid ampa Agaryobmo. Imi Jerusalén-tolgan ampa Moisés-igalgin-nanedimal.
    Al we tulemal Agar-nuskanyob pinche-arpamaladga kudimo.
  gvf-gvf: God kile kaman ka di Mose tongwa gul, kamin kuul iray kaan Sainai yomue.
    Kamin kuul i Arebia gariba gul suna dimue. Abal Kega milungwa mere, kuul iray
    di bile dimue. Malia Yerusalem ibal Mose kile kaman ka main paangwa pirere, erere
    kanin pai milungwa mere milere, nil konagi eremue. Iru ere milungwa, ena abal
    Kega milungwa mere, ibalin kobe di bile dibinwe.
  san-ISO: yasmād hājirāśabdēnāravadēśasthasīnayaparvvatō bōdhyatē, sā ca varttamānāyā
    yirūśālampuryyāḥ sadr̥śī| yataḥ svabālaiḥ sahitā sā dāsatva āstē|
  deu-ELBBK: Denn Hagar ist der Berg Sinai in Arabien, entspricht aber dem jetzigen
    Jerusalem, denn sie ist mit ihren Kindern in Knechtschaft;
  mcb-NT: Ogari otishi Sunai onti onake Araviaku, irorotari okantakotake Agare, aikiro
    okantakotakero Jerosaren irorori, maganirotari jorioegi ipomirintsiventaigavetakaro
    itsirinkakotanakerira Moiseshi intsatagaigakerora.
  yle-yle: Nyââ, Heka u nt꞉u kópu, Sainay, mbwini n꞉ii Alépiya Wee u kwo a kwo. U
    nt꞉u kópu m꞉uu a tóó, Njedusalem, p꞉aani n꞉ii Njuda Wee u kwo a tóó. Nju tpémi
    yi p꞉aa ndîî Njedusalem. Yi kópu u l꞉êê dîy꞉o, Heka wop ntee doo a dpodo, Nju
    tpémi mye yinté dé, wop dpodo pyu ntee pini ngê a pyede.
  swh-1850: Hagari anawakilisha mlima Sinai ulioko Arabia, na ni mfano wa Yerusalemu
    ya sasa, ulio mtumwa pamoja na watoto wake.
  msc-msc: Hajara le ye Sinayi koyinkɛ misali ri, mɛn ye Arabu jamana rɔ. Hajara le
    ye Jerusalɛmu misali fanan, mɛn ye ye bi. Baa Jerusalɛmu wo ni a la mɔɔilu ye
    jɔnya le rɔ.
  ese-NT: 'Eꞌe, Sinai meshijo yani eyiyo Janita bajjani Anamia meshijo baꞌeja esohuijo.
    Cuanaya Jodio cuanaja cuiñajji quea quemo Jenosanena bajjani Janita jayojja jama.
    Janita epona echacojji onajaya yajjijo jayojja jama ojjaña Jenosanenajo baꞌe cuana
    quea jjashahuabaqui quehuajo jama poani baꞌa: —Eyacuiñajjiya ecuana ba caje mimishiꞌama
    ojjaña Moisesija etehueꞌyo jayojja jama baꞌyajo —poani. Jamajjeya Jodio cuaa Moisesija
    esohui etehueꞌyo anisho cani tii tii.'
  jac-NT: Ix Agar tuꞌ, yechel istrato Comam Dios yakꞌ tet naj Moisés bey witz Sinaí
    yul ismajul Arabia, yechelpaxo con̈ob Jerusalén ye ix. Anma ay yul con̈ob Jerusalén
    tuꞌ, ayco yalan̈ ley akꞌbil bey iswiꞌ witz Sinaí.
  cak-CNT: Ri ixok Agar, can achi'el vi ri trato ri xban pa ruvi' ri juyu' rubini'an
    Sinaí, ri pa ruvach'ulef Arabia. Ri Agar can man libre ta. Y ri nuvinak israelitas
    ri e aj-Jerusalem, ri can ec'o-vi chuxe' ri ley richin ri Moisés, rije' chuka'
    man e libre ta. Xa can e achi'el ri ixok Agar ri aj-ic' lok'on.
  zia-zia: Sinai awiya diri zo, Arabia tawingna atu mitiya. Haga nung Sinai diri auna
    etotoma yena. Nupema napo Yerusalem deka ayero Sinai diri auna etotoma niya. Arare
    Yuda emo bauno gege awong Yerusalem napo mene ai nunae ine yenu awong mani awiso
    nuna yero nowa, awong awiya Hagara mani ine soumani yero nowa ara.
  mal-2015: ഹാഗർ എന്നതു അറബിദേശത്തു സീനായ്മലയെക്കുറിക്കുന്നു. അതു ഇപ്പോഴത്തെ യെരൂശലേമിനോടു
    ഒക്കുന്നു; അതു തന്റെ മക്കളോടുകൂടെ അടിമയിലല്ലോ ഇരിക്കുന്നതു.
  tuo-NT: '@see-verse:GAL.004.024'
  mbl-NT: Yĩktix Xinãy xip 'Anap tu', tu' yõg tikmũ'ũn yã' hok hã' hãm, xix kõmẽn
    Yenoyanẽn yõg tikmũ'ũn yã' hok hã' hãm. Nõm xop te 'Agah mõkputox putuk.
  zpc-NT: Pues naꞌ como banaca quie Agar, canaꞌ nacarën quie lëꞌë yaꞌa Sinaí ta negaꞌnnan
    yu nebaba benꞌ Arabia. Lëscanꞌ nacarën canaꞌ quie ciudad Jerusalén ta zu yedyi
    layu nun quie danꞌ rue ley quie Moisés yaca benꞌ nitaꞌ ciudad Jerusalén mandado.
    Hasta yugulu benꞌ Israel ruen mandado quieyaquëꞌ. Naca ley quie Moisés ca quie
    xaꞌnyaquëꞌ nun quie danꞌ ruen quieyaquëꞌ mandado.
  gul-NT: Wen we da taak bout Hagar, we da taak bout Mount Sinai een Arabia. An wen
    we da taak bout Hagar, we kin taak too bout Jerusalem taday. Jes like Hagar ain
    free an e hab jes chullun dat ain free, same way so Jerusalem ain free, an all
    de people ob dat city ain free needa.
  mau-NT: Je² Agar xi³ Sinaí xi³ jnco³ ni³nto³ xi³ ya⁴ Arabia se¹jna³, xi³ ti⁴ya⁴
    nchja⁴-ni³ Jerusalén xi³ ti¹jna³ ntˀai⁴-vi⁴, nca⁴ je² cˀoa⁴-sˀin² cji³ma³chjen¹nˀion¹,
    nca³ cho⁴ˀnta³ ma³ cao⁴ xti³-le⁴.
  gup-gup: Dja kunbuyika warridj kabiyolyolme yiman Hagar karohrok kumekbe mandulumkimuk
    kabolkngeyyo Sinai kore kubolkkimuk Arabia, dja mak karohrok rerrih kore kunred
    Jerusalem nawu bininj kahmirnderri bolkkime. Mahni yiman kunwok Hagar ngarre,
    wanjh kamenmenyime warridj bu Jerusalem yiman kayime ngalbadjan rerrih, dja mak
    wurdwurd ngalengngarre yiman kabirridjalbongdi bolkkime.
  bss-NT: Hagaa adíi nɛ̂ŋgáne melɛ̌ ḿme Dyǒb démwɛ̄ɛ̄ ne Mosɛɛ á mbɔɔd e Sinai,
    á aloŋ á Arebia. Bad bé Jerusalɛm bɔ́mpē bédíi bɔɔb nɛ́ɛ Hagaa áyə̄le bɔ́
    moosyəə́l bédíi betâŋ.
  met-met: Ne Haga wa babu mana Bimbia Sainai wa titia Arebia. Xauna, haingga ba wa
    babu mana long sabangga Yerusalem wa hatata. Bila Yerusalem namua na gabu garandi
    bing lipudi duwa hanaunaungua lipuxing oxata olanggamdi.
  kpj-NT: Ijõ Haari inire, deòduni. Iriòre deòdumy rarekemy reare. Sinai Hãwãlò wese
    tii rare. Kowa tyre‑ki bede ywina inydee riwahinyre. Jerusalẽ wesemy roimyhỹre
    kia mahãdu deòdumy dori rỹira, tariòre‑wana.
  zao-NT: Ne lee Agar nak taxal yii Sinaí kuu nzi yezlyu Arabia, yiʼa nak taxal Jerusalén
    nal, tak re zhiinnta re zha kuu nzo yez Jerusalén nak mos lo ley.
  byx-byx: De ma Haiga dai qi siquat te ama damki ma Sainai, i luqia ama damki i murl
    ma Moses ka mer ama Lo i qurli qa ve reves. I luqia ama damki dai qi ver ama qerlingki
    ma Arabia. De qi siquat te ngene ma Haiga are uis i qurli ra iara vet ma Jarusalem.
    I lura i qurli ra vet ma Jarusalem dai raquarl ai qurli ra ve ama karabus i ret
    matna naik. I ama lengiqi ama dlek pem ki nevet ma Jarusalem dai ai de vet ki
    lenges ne ra.
  ctu-CTI: Jin cha'an Agar che' ti lajoñel jiñʌch jini trato tsa' bʌ ajq'ui ya' ti
    wits Sinaí bʌ i c'aba' ya' ti pañimil Arabia. Jini trato bʌ t'an i cha'añʌch jini
    chuculob tyo bʌ ti lolon ajtroñel jach yubil como mi' bej ch'ujbiben i mandar
    Moisés. Jini mandar tyac mi bej cʌntisʌntyelob ya' ti lum Jerusalén bʌ i c'aba'
    wʌ ti mulawil.
  zos-NT: Pues como Agajris por obligadoti o yosay Abraham, jetseti Sinaí cotzøjcøsi
    Arabia nasomo tzitøj aṉgui'mguy, por obligadoti va'cø chøcyajque'ta. Y jetsetique't
    yøti Jerusalén gumgu'yomda'mbø'is por obligadoti chøcyajque'tpa aṉgui'mguy.
  gvs-gvs: E kina go Egayana Sainai koyaina nakae. Moe Arábiya sinaena goi go, kina
    livalakaibala Yerusalema poyapoya ame goi manuna. Bogina koyagoi. Tauyana ma natunao
    paakonidi nakae da Yerusalema, e Yaubada ina Katukeda ikaukabolidi.
  kbm-kbm: Be ares Haga etok ital gipil Arabia as matendubi ti are Sinai, be ei givarkei
    ve Jerusalem galkik ane. Ve Jerusalem galkik ane tis ane amolmol-gen ivang weik
    amolmol kulkul ane ebe isov Mose ane yaun ane lu ok.
  rmc-rmc: E Hagar sikavel pre oda verchos Sinaj andre Arabija a oda verchos hino
    sar o foros Jeruzalem akana, bo o Jeruzalem hino peskre čhavenca andro otroctvos.
  apr-apr: Nen le Aka tani in inanpootoo kawal Sinai yo ikodo ye tana mai Arabia i.
    Inbe inanpootoo Yerusalem yo iken dookoot katai i, in lapau, yesoo di tooltool
    ki ngan tinepe ben poranga pang wer.
  tiy-tiy: I riféne ni libun Agar anlung i tuduke Sinai dob Arabia, ségiléw bé de
    Judio dob Jerusalem non beroy de riféy kitabe tidéw dob tuduke Sinai.
  nlg-nlg: Mi taeni Jerusalem te vaghaa na ghotu i Sinai tana bubulo Arabia, na pukuna
    agaia Jerusalem ma rana lei vure tara ghahara iga, tara kabu popongo vaghara na
    seka sarana na vetena.
  dgr-DOGNT: Ts'èko Hagar sìı Arabıa nèk'e Shìh Sınaı lanì hǫt'e, eyıts'ǫ weza hazǫǫ̀
    xè k'àowo tł'a geèhkw'e t'à dıı nèk'e kǫ̀godeè Jerusalem xèht'eè lanì.
  pes-OPV: زیرا که هاجر کوه سینا است در عرب، و مطابق است با اورشلیمی که موجود است،
    زیرا که با فرزندانش در بندگی می‌باشد.
  ron-1924: кэч Агар есте мунтеле Синай дин Арабия; ши рэспунде Иерусалимулуй де акум,
    каре есте ын робие ымпреунэ ку копиий сэй.
  tpz-tpz: E Hagaꞌ to vëknöm non o vatompoan vëh to tanok voh manuh Tope Saënaëꞌ pa
    muhin va Arebiaꞌ. Kuru no a napan to teꞌ ne manuh Jerusalëm, ee to teꞌ va ne manih
    po teꞌ kikiu akuk. Suk ataeah, ee to vavatet ne o Vavaasis pe Mosës.
  agd-agd: Máan tukhá ein nan mi Arabiá barafá ma Sainaí anuyon bain má Yerusaremí
    bá manaí ukhan Akhan mai an mi yakhen pasen ben má be akhafana vá anon miyan ída
    van doran nanin bantaí ukhen mi maifin ban mino.
  rkb-NT: '@see-verse:GAL.004.024'
  san-THA: 'ยสฺมาทฺ หาชิราศพฺเทนารวเทศสฺถสีนยปรฺวฺวโต โพธฺยเต, สา จ วรฺตฺตมานายา ยิรูศาลมฺปุรฺยฺยา:
    สทฺฤศีฯ ยต: สฺวพาไล: สหิตา สา ทาสตฺว อาเสฺตฯ'
  iws-iws: Tɨkɨ inɨg Hegan yɨo mhɨu Sainai siir nɨkriigɨn nu Arabia hɨranɨn. Mɨ om
    komii Jerusalemɨn yɨpɨkɨn Juda iikamɨm sɨmiirɨn mɨ iikamɨm yɨpɨkɨ hɨr nwowi ɨkɨm
    yɨm wig Hega saiirgɨm. Dimusi rani, Hega saeya yɨnisɨm yɨnkamiyɨn naokainaka mɨ
    siya siir yopiiya saeya mɨriiya wɨ saiir hɨriinanar swokɨ tɨri. Siya wɨ hinda
    whɨsarii mɨi mɨriiyan inkamar mɨ owi. Mɨ ta hɨriinan saiirsika iikamɨm yɨpɨkɨ
    Mosesni siyɨu komii si napɨm yɨm saiir yɨnisɨm ɨiir nɨkriigɨm. Sɨma Moses siir
    siyɨu komii ɨiirɨn mɨnam napkɨm sɨma ha naɨngwokɨm Adi Komii siya sɨmiirɨn wa
    nwokɨ boɨnɨm sɨma dimɨn whɨrkɨ bɨ kɨmbugɨm mɨ tɨ yaiyɨm tɨ sɨma wakaeyokna apɨm
    yɨm wɨ sɨmiir tɨr tani dimɨn whɨrkɨ kɨmbu karamae sɨma nwowam. Nɨɨngaka. Tɨkɨ
    yaiyɨm sɨmiirɨn wɨ sɨmar swokɨ hɨdi.
  pol-SZ: Hagar jest również symbolem góry Synaj w Arabii, której odpowiednikiem jest
    obecnie Jerozolima. Ona bowiem, wraz ze swoimi mieszkańcami, nadal znajduje się
    w niewoli Prawa.
  ztq-NT: Lëë Agar nak cuent kiy nii lë Sinaí nii sob Arabia. Tu kwnaa nii tugak xkyë
    xtsiiñ meñ nak me. Por ngo nii nak meñ Jerusalén sinak me, por kchësy meñ go këtuu
    lo xley Moisés.
  zai-NT: Zanda usaca nu laaca cani nabani xa'na ley ni bidii Dios Moisés lu dani
    Sinaí ni nuu Arabia que, ne nga nga ca binni Jerusalén purti de yanna cá ca yaga
    lu ná ley que.
  upv-upv: Ko niko Eka erpe botwen nga Sinae nga muto renge vanu Arepia, ko erpe kele
    Jerusalem ne lelingenok, suri ni tevi metka sen nir arivi demij maur.
  wap-NT: Naꞌiki midukuo Sinai, Arabia iaꞌoraz, ukainaabata-kao Hagar diꞌiti. Naꞌiki
    kaiꞌoraz donoi Jerusalem, oroo diꞌiti koshan ukainaabata-kao, naꞌii sannao mashaapan
    idi poitoruinao kawan kakinaorii waranuꞌu.
  mva-mva: Ega nge Sainai buku Arebia kaba-lo anunuka. Be Ega ngae nge Ierusalem anua
    kaituka makare kateka ieno nge anunuka be. Ierusalem kaituka ieno nge natu zaiza
    be dududu bokana ka disukoaki.
  dwr-NT: Ha Aggaara Arabiyaa geetettiyaa gadiyan de7iyaa Siinaa Deriyaan leemisettaw;
    qassikka ha77i de7iyaa Yeerusalaamen leemisettaw; ayissi gooppe, Yeerusalaame
    katamay bare giddon de7iyaa asaa ubbaanna Muse higgiyaa aylletethaan de7ee.
  kfw-kfw: Hagar hi Arabia ramma Sinai Ching sik-ah kangir inkhat kha eii, hanna ama
    hi tuunna ami ngaile suok inchangnga kaom Jerusalem khopui khale minkhina kha
    eii.
  bfz-bfz: यरूशलेमो रे लोक आज गुलामिया रे ए कऊँकि से यहूदी बिधानो खे मानोए। ये लोक
    हाजिरा जेड़े ई गुलामिया रे ए जो अरब देशो रे सीनै पाह्ड़ो पाँदे दित्ती रे बिधानो
    खे दखाओआ।
  cuk-09: Ar Agar, Arabiagi Sinaí-yala siid e-wilubganad. We-Jerusalén-emi-siid e-wilubganmosundo.
    We-Jerusalén, degine, na e-mimmiganmala amba maiga gudidimalad.
  ben-OBCV: এখন হাগার হল আরবে স্থিত সীনয় পর্বতের প্রতীক এবং বর্তমানের জেরুশালেম নগরীর
    সঙ্গে সংগতিপূর্ণ, কারণ সে তার সন্তানদের নিয়ে দাসত্ববন্ধনে আবদ্ধ আছে।
  mil-NT: 'Te tnúhu Àgár quéé‑xi: Yucu Sinàí, te yucu‑áⁿ yɨ́ndèhu‑xi nacióⁿ Àrabiá.
    Te ndíi Àgár‑áⁿ nánèhé tucu ndíi cue ñáyiu ndècu ñuú Jerusàlén, chi ñáyiu‑áⁿ ndécú‑nǐ‑yu
    dàtná ní xíndecu ndíi Àgár ndɨhɨ déhe ndíi, chi cue ndíi‑áⁿ nǐ cuu cue ndíi ñáyiu
    ñá túú tnàhí ni dàñá quee núú chíúⁿ pàtróóⁿ‑xi, te ducaⁿ sǎtnahá‑xi cùu ñáyiu‑áⁿ
    chi nchìcúⁿ nihnu‑ní‑yu nchaa nàcuáa ní cáháⁿ ndíi Moìsés.'
  myu-myu: Agar co'a buxim―Sinai'a buxim―Arábia eipi beat'a buxim. — Wuyawẽwẽap ekawẽn
    tag̃ wuyekuap tomuju acã cũg̃ ma acesop Deus xe — i te'e ma e'em pũg̃pũg̃ayũ.
    Agar it puxim ixeyũ―Ismael buxim―tei'ũma kapikpik'ukat it puxim. Jerusalém ka
    ixeyũ Judeuyũ ka. Ixeyũ a'õ kayayũ dak wuyawẽwẽap ekawẽn tag̃ jeku ojuy cũg̃ ma
    i'e am Deus xe.
  fue-fue: Hajara laati nun hande waanne Sinayi, tawaane leydi Arabiya. Oo nandi e
    Urusaliima ni jooni. Gam Urusaliima e sukaaɓe mum, e jeyaanaaku woni.
  amk-amk: Ampafe Hagari mani neta we uai Sinai na nu Arapi foi dine. I wefiainawiai
    kariri bendari Yerusalemi fuinini tuti ne kaiwasao ninaia mani ewewoming we Hukumi
    Musai foia fosa.
  fai-fai: Kale kamane Eikad uka Adebiya kal amgu Sainai ami kit keibu. Kale Eikad
    bo bakan dim kadák Yedusalem abiw umi weng guton kala. Watawo kaleyo bá, bakan
    dim kadák wanang kinim ika adikum Mosus sawa uta tabe kin mobu.
  ura-NT: Nitohaneeinte, nii Arabia nenaa- Sinaai bichataneu Moisesa ranojoi rauhi
    tonoraeraneein, Jerosaleen cocoaichaneein nenacaauru foeratera ne Acara.
  mcd-NT: '@see-verse:GAL.004.024'
  urt-urt: Wusyep tapimbilme Hagar pe, ti gwan walaŋatme hwate Sainai nato kekep Arebia
    pe, ki nalaŋatme Jerusalem ŋaiye tukwini sai. Pe Jerusalem uku ti warp tuwei wah
    pakaiye wenge lenge talah ti.
  kiz-kiz: Henu Hajiri ndo kid'onda Sinai wauyele Uarabuni wawisananishiwa ni Yerusalemu
    ya henu, kwa ndabha ndo n'tumwa nibhana munu bhaki.
  tzo-TZE: '@see-verse:GAL.004.024'
  lex-lex: Pede Hagar de emekwalima wo'or Sinai inhatta makden la noha Arpa (Arab).
    Ne Hagar de emekwalima let Yerusalem wali. Yoma makden hande rwal lia ata-wa'ar
    la agama deullu-tatarni.
  dov-dov: Lino Hagayi uyiminina chilundu cha Sinayi mu Alabbiya; aboobo uyiminina
    bubebwa Jelusalema, nkali mubuzike abana bakwe.
  rgu-rgu: Mamanaꞌ fo nai lete Sinai, nai dae Arab, sama leoꞌ Hagar boe. Basa lahenda
    Yerusalem, fo riꞌ besaꞌ ia bei nanahekeꞌ roo atoran agama Yahudi, sira dadi ata
    sama leoꞌ Hagar boe.
  toc-NT: Xli̠­ca̠na pi̠ Agar li̠taxtuy a̠má ke̠stí̠n hua­nicán Sinaí nac Arabia,
    y tla̠n ca̠ta̠­ma̠­la­cas­tu­cá̠hu cumu la̠ ti̠ la̠nchú tamak­ta­peksi̠y nac Jeru­salén
    porque xlacán tali̠­ta­mak­xteka xta­chí̠n caca̠t­lá­hualh a̠má li̠ma̠­peksí̠n
    hua̠ntu̠ ma̠s­tá̠­calh nac Sinaí.
  som-som: Haagaartanu waa Buur Siinay oo Carabiya ku taal, oo waxay ka dhigan tahay
    Yeruusaalemta haatan joogta; waayo, waa la addoonsaday iyada iyo carruurteedaba.
  mam-C: '@see-verse:GAL.004.024'
  ndj-ndj: Hagali akuva kucha chidunda Sinai chiveli Alabia akwifwana na Yelusalemu
    ya ponopa, yiveli kuuvanda pamu na vana vaki.
  mbj-NT: Agah, waëë Sinaih häd näng do hadoo, Arab häj n'aa bä hahäng doo. Agah hadoo
    Jerusarẽnh panang da hẽ. Agah, Agah panaa tak'ëp sa hã ramejũũ do rahoop doo da
    paah, Jerusarẽnh buuj da hẽ rahoop tak'ëp kamejũũ doo. Sa karom hadoo Jerusarẽnh
    buuj.
  lat-VUC: Sina enim mons est in Arabia, qui conjunctus est ei quæ nunc est Jerusalem,
    et servit cum filiis suis.
  ngp-ngp: Hajili aliganyizwa na mnima Sinai wili uko kwe isi ya Waalabu, naho ni
    mliganyizo wa Yelusalemu ya ivi haluse, wili mwo utumwa hamwenga na wanawe.
  enq-2: Eka doko Arabia yuu dokonya Sinai manda silyamo doko makande petae kalyamo.
    Eka baa Jerusalema isa yuu dakenya indupa silyamo doko makande petae kalyamoaka.
    Baapi, baanya wanepi dupa kendemane.
  eng-ASVBT: 'For this Hagar is mount Sinai in Arabia and answereth to the Jerusalem
    that now is: and she is in bondage with her children.'
  mna-mna: Abal Sinai, ina imbot pa lele pakaana ki Arabia. Tana Agar, ni imender
    pa abal tina mi kar Yerusalem ta koozi imbotmbot su toono i. Paso, kar tana lutuunu
    bizin tiwe mbesooŋo sorok pa tutu.
  myw-myw: '@see-verse:GAL.004.024'
  sby-sby: Hagala lemanininga mulundu wa Sinai wa kucishi ca Alabiya, ulakoshananga
    ne Yelusalemu wa masuba ano, uli mubusha pamo ne bantu bakendi.
  sll-sll: God Lo ana holo holo Moses tongwo bani Yuda ari haang hamen hul Sainai
    haang emba, na ha bangi biire diralia, hamen hul iwe, al Hega gang yol Areb mongwo
    meri dimua. Hega iwe, memini yu pamia. Ganba bling hongebe Yerusalem ke pare wou
    u mena omua. Ongwo hobi Lo krehaman ha ana holo holo aki di na tenangure u wai
    nalua di wamua. Di wangwo hobi u wai nala di pimba, Lo i haung taniga isusu olungwo
    i olere ak di tenangwo u wai nangwo hol ta dikimia halabusi pangwo meri pai momua.
  yaq-NT: Bwe'ituk ju'u jamut Akar teame, ini'i, jum Aarabem bwiaarapo senu kawi Sinai'
    teaka ama kateka'po junama'a juka' senuk lutu'uria ya'aritaka yeteu a' chupbae'uta
    a' teuwaa. Intok ini'i, i'an jume' bwe'u jo'ara Jerusalen tea'po jiapsame teuwaa.
    Inime'esu, juka' nesaurita utte'apo a' bo'o jooriaka bem jiapsa' betchi'bo, tetekoka
    jiapsame benasi maachi.
  uro-uro: Näkt ma Hagar di qiat mair bä ba ama damgi ma Sinai vät ama ngärhäktka
    ma Arebia dä qosaqi qiat mair bä ba ama värhäm ama mor äm ma Jerusalem inguna
    qi di qali qi i ama latki na qi mavängam gi na at toes.
  ita-1885: Perciocchè Agar è Sina, monte in Arabia; e corrisponde alla Gerusalemme
    del tempo presente; ed è serva, co' suoi figliuoli.
  muy-muy: Agar ti awayay aɗəmvaba həma Sinayi ya ka haɗ Arabi ni. Awayay aɗəmvaba
    Zerʉzalem ya kani daya, aɗaba ndam Zerʉzalem ya kani ni ti nday ɗek eviɗi.
  kqc-kqc: Hagar bi mina Sinai omuna ika, Arabia gaganiri are redo; ma bi gua Jerusalem
    taoni vene kana, adina bi ago gira gabireri, ini midasa moimai rei tavoi rena
    kana.
  tav-tav: '@see-verse:GAL.004.024'
  eng-ULB: Now Hagar represents Mount Sinai in Arabia; and she represents the present
    Jerusalem, for she is in slavery with her children.
  spa-VBL: Agar simboliza al Monte Sinaí en Arabia, y corresponde a la Jerusalén actual,
    porque ella está en esclavitud con sus hijos.
  fra-_FOB: Car Agar signifie le mont Sina, en Arabie, et elle correspond à la Jérusalem
    d'à présent, qui est, en effet, esclave avec ses enfants;
  hau-ULB: Yanzu fa, Hajaratu ita ce dutsen Sinayi da ke Arebiya. Misali ce na Urushalima
    na yanzu, domin tana cikin bauta tare da 'ya'yanta.
  mal-mal: ഇപ്പോൾ ഹാഗർ എന്നത് അരാബിദേശത്ത് സീനായ് മലയെക്കുറിക്കുന്നു. അത് ഇപ്പോഴത്തെ
    യെരൂശലേമിനോട് ഒക്കുന്നു; അത് തന്റെ മക്കളോടുകൂടെ അടിമത്തത്തിൽ അല്ലോ ഇരിക്കുന്നത്.
  urd-GVR: Hājirā jo Arab meṅ wāqe pahāṛ Sīnā kī alāmat hai maujūdā shahr Yarūshalam
    se mutābiqat rakhtī hai. Wuh aur us ke tamām bachche ġhulāmī meṅ zindagī guzārte
    haiṅ.
  far-far: Ma ni Hega ne dia na wane 'i Jerusalem 'i ta'ena, sulia ne kera to ga 'ada
    fuana raoe fua taki sa Moses ki.
  suz-BL: हागार देंशो मार रुम्‍सीब देंशा हना, अराब रागी ङा सीनै डांडा रुम्‍सीब। सिनाक्‍त
    मुलाक्‍त यरूसलेममी बाक्‍बपुकीमी हागार आ लां खोइश्‍शा, रिती थिती पा वाइलीम वाइल
    दुम्‍शो बाक्‍नीम।
  car-NT: Moro atywano Hagar moro Arabi pono wypy Sinai ekari'san. Moro eromeno Jerusalem
    wara mo'ko Hagar man. Pyitonano me irombo Jerusalem man mo'karon tytanokon maro.
  amp-amp: '@see-verse:GAL.004.024'
  bht-bht: हाजिरा सीनै पहाड़ जो द्रशांदी है जड़ा अरब देश च है। सै अज दे यरूशलेम शेहर
    सांई है जिदे लोक अपणे बच्यां समेत मूसा दिया व्यवस्था दे गुलाम न।
  eng-NOY: for the word Hagar is Mount Sinai in Arabia; and she corresponds to the
    Jerusalem now existing, for she is in bondage with her children;
  cub-NT: Aru Agar báco jã́d̶ovaimico majare pʉcarõa cʉrõare, Sinaí ãmicʉricũ cʉ̃racũre,
    Arabia ãmicʉrijoborõcacũre, aru Jerusalén ãmicʉriĩmarore ijãravʉcarõre, judíovai
    ĩmaro ʉrarõre. Aru ina judíova d̶arĩduivʉbu yópe Jʉ̃menijicʉi d̶aicõjeiyepe. Que
    baru Agar báco népacope pád̶obe aru õpedeca yebacavʉpe paivʉbu na.
  ita-1927: Infatti Agar è il monte Sinai in Arabia, e corrisponde alla Gerusalemme
    del tempo presente, la quale è schiava coi suoi figliuoli.
  lww-lww: '@see-verse:GAL.004.024'
  ckb-ckb: هاجەر هێمایە بۆ شاخی سینا لە عەرەبستان، ئەو ئۆرشەلیمەی ئێستا دەنوێنێت،
    ئەویش لەگەڵ منداڵەکانی کۆیلەن.
  nas-nas: Eeꞌnoko teing Juꞌnupoonge Moosesi-nung boto siong-koo paaravaama Kumponing
    ninka naroompariaining-pinaꞌ noruꞌarimainge biukoreeꞌai otoromanamono temono.
    Eeꞌnoko teing teing temono baurukaaꞌ tee boto-koo daiꞌnisinuka deempariri otorong.
  uvl-uvl: Pe hengene nenge Sinai tu nga tuele kina nenge Arapia, pe mes ke henonoua
    kilenge nenge Ierusalem heueu ana nei. Iange hehei pe hana nga kileng nem, hotonga
    chiu hit mene iri ke te mana teu toto nga ene.
  eng-BBE: 'Now this Hagar is the mountain Sinai in Arabia, and is the image of the
    Jerusalem which now is: which is a servant with her children.'
  ixl-CNT: Aatz u Agar, aꞌ nikꞌam tiꞌ u muunte Sinaii tikuenta Araabia. Utz nikꞌam
    tiꞌ u Jerusaleen majte, u tenam vatz txꞌavaꞌ cheel. Tan aꞌ nimotxinima u oꞌtla
    mantaar. Ech aatz qꞌu tatineꞌ tziꞌ, echaꞌ kꞌayimal tibꞌ tu aqꞌon.
  xsi-xsi: Hagar nde itogo Sinai Tuu, tuu ŋinde imandi lâ Arebia tâno. Aku mine nâ,
    lâ zo ŋine, ande Hagar itogo Jerusalem lawea tona, ŋana tu Mose ne tukuŋa uru
    ikai poe kaika panzi tamâta simo Jerusalem lawea ŋinde tona.
  crx-NTPO: Ndiz un'a nja dúhoont'oh, ndun ts'eke Hagar, 'en ndi dzulh Sinai, yun
    k'ut Arabia ts'uwhutni-un, 'et whuz un'a 'unt'oh. 'Ink'ez njan keyoh Jerusalem,
    'et ndun Hagar k'un'a 'uhoont'oh. Njan keyoh, 'et 'ulhnane keyoh 'uhoont'oh. 'Ink'ez
    mbene la 'et whuzdline, 'enne ts'iyawh 'ulhnane 'uhint'oh.
  kan-OKCV: ಹಾಗರ್ ಅರೇಬಿಯಾದಲ್ಲಿರುವ ಸೀನಾಯಿ ಪರ್ವತ. ಅದು ಈಗಿನ ಯೆರೂಸಲೇಮಿಗೆ ಸರಿಹೊಂದುತ್ತಾಳೆ.
    ಏಕೆಂದರೆ ಆಕೆಯು ಈಗಲೂ ತನ್ನ ಮಕ್ಕಳ ಸಹಿತ ದಾಸ್ಯದಲ್ಲಿದ್ದಾಳೆ.
  bbb-bbb: Ro ive Ega ijadufuo maeje fu uruo Saenae aesakae Arebia ijia manino ijene.
    Ro fuje fu e boeje bu iviama sidove Jerusareme ijia kariva ijiebuo asie ijieki.
    Ro e ije bu akae ijadufuo rotire ijia imeve.
  blw-blw: Yag émméy chillu hen antoy panì te hen anchi agwan hen ngachan hen anchi
    filigat Agar. Wat aminay tatagu way cha manorot hen anchi orchin, kamancha yanggay
    alepan te kaman paat ganà Agar chicha way na-ahap agé hen anchichay tatagud Jerusalem
    ad uwan.
  tam-2017: ஆகார் என்பது அரபிதேசத்தில் உள்ள சீனாய்மலை; அந்த ஆகார் இப்பொழுது இருக்கிற
    எருசலேமுக்கு அடையாளம்; ஏனென்றால், இவள் தன் பிள்ளைகளோடு அடிமைப்பட்டிருக்கிறாளே.
  azz-NT: Huan Agar quinejnehuilía ne tepet Sinaí campa talme de Arabia. Huan axcan
    ne Agar no quinejnehuilía ne pueblojuani judíos ten axcan quitacamatinemij oc
    ne tanahuatil de Moisés ijcón queme tanahuatía desde de pueblo Jerusalén.
  spa-RV-1909: Porque Agar ó Sinaí es un monte de Arabia, el cual es conjunto á la
    que ahora es Jerusalem, la cual sirve con sus hijos.
  csy-csy: Banghangziam cile Hagar sia Arabia ngam a om Sinai mual hi a, tu in Jerusalem
    taw a kibang a hihi, taciang a tate taw sila hina sung ah om hi.
  mxq-NT: Ja Agar kyudʉnaapy ja Sinaꞌii Kopk jam Araabyʉ, myʉtnaybyátʉp ja Jerusalén,
    ma̱ tyam ja anaꞌamʉn tpadundʉ mʉt ja ꞌyuꞌunk ꞌyʉna̱ꞌkʉty éxtʉm ja mʉduumbʉ juybyʉ.
  tzj-NT: '@see-verse:GAL.004.024'
  tdt-tdt: Nunee Hagar kompara ho foho Sinai iha rai Arabi. I nia mos bele kompara
    ho ema Jerusalém nebee agora dadauk moris hanesan atan iha lei nee nia okos.
  ron-BTF: Fiindcă această Agar este muntele Sinai în Arabia și corespunde Ierusalimului
    de acum și este în robie cu copiii săi.
  eng-WEBP: For this Hagar is Mount Sinai in Arabia, and answers to the Jerusalem
    that exists now, for she is in bondage with her children.
  eng-FBV: Hagar symbolizes Mount Sinai in Arabia, and corresponds to the current
    Jerusalem, because she is in slavery with her children.
  nld-1939: want de berg Sinaï ligt in Arabië, en Agar is het beeld van het hedendaags
    Jerusalem, want deze stad ligt in slavernij met haar kinderen.
  bwo-bwo: Agaar Araawi datsatse fa'a Sin guro ariyetsuniye bteshi, mansh eshe andtsu
    Iyerusalemntoniye biariri, bi bnanaúwotsnton guutsmotse fa'úniye.
  nch-BL: Quena, Agar itequipanojca Abraham quinnextía israelitame cati huejcajquiya
    itztoyaj ipan tepet Sinaí ipan tali Arabia huan nopa israelitame cati ama itztoque
    ipan nopa hueyi altepet Jerusalén nica ipan ni taltipacti. Nochi ni masehualme
    quintoquilíaj itanahuatilhua Moisés huan itztoque quej tetequipanohuani cati ilpitoque
    ipan nopa tanahuatilme.
  quc-TNT: Ri nan Agar quinjunamaj ruc' ri ojer trato ri xbantaj chila' puwi' ri nim
    juyub Sinaí ri c'o pa Arabia. Ri winak ri e c'o pu k'ab wa' we trato ri', e are
    je' jas ri ca'nom ri winak aj Jerusalén cämic. Ri e are' cachi'l ri calc'ual je'
    ta ne e cojom che patäninelab rumal chi e c'o pu k'ab ru Pixab ri Moisés.
  tfr-NTPO: Agar, e Sinaí dl̈upyo jong Arabia kjokyo l̈i l̈okl̈o bakoe. E nopga l̈öng
    Jerusalén kjokyo eerishko dbaryo l̈i l̈okl̈o bakoe. E kjĩshko ga Agar, e ba mekë
    wl̈eni.
  kaq-NT: Agar ta jaa Arabia mai janin Sinaí mahchixon yohini joi quesca qui, rahma
    jai Jerusalen quesca. Jahuen baquebo ta hinabo qui, jaton mama quescapahbo.
  sgb-sgb: Hi Agar ay kaalimbawaan hên Tawgtug hên Sinai ha Arabia haka ya balayan
    Jerusalem, gawan habayto ay ampaidyanan hên kapareho kon Israelita ya nanad ipoh,
    gawan anhumonol hila ha Kautuhan ni apo Moises.
  vie-1934: Vả, A-ga, ấy là núi Si-na-i, trong xứ A-ra-bi; khác nào như thành Giê-ru-sa-lem
    bây giờ, thành đó với con cái mình đều làm tôi mọi.
  kxv-kxv: ହାଗାର୍‌ ଆରବ ଦେ଼ସାତା ମାନି ସିନୟ ହ଼ରୁ ଲେହେଁ, ଏ଼ଦି ନୀଏଁତି ଜିରୁସାଲମ ଗା଼ଡ଼ା ଲେହେଁ
    । ହାଗାର୍‌ ଲେହେଁ ଜିରୁସାଲମ ଅ଼ଡ଼େ ଏ଼ଦାନି ସା଼ଲୱି କିନାରି ନୀଏଁ ହ଼ଲିୟାଙ୍ଗା ଆ଼ହାମାନେରି
    ।
  amu-NT: Juu ñꞌoom Agar maꞌmo̱ⁿnaꞌ sjo̱ Sinaí na mꞌaaⁿnaꞌ ndyuaa Arabia, na juu sjo̱ꞌñeeⁿ
    matseijomnaꞌ chaꞌna Jerusalén na waa jeꞌ, ee nnꞌaⁿ tsjoomꞌñeeⁿ cwindyeꞌntjomtyeⁿna
    nnom ljeii na tqueⁿ Moisés.
  hin-CV: हागार अराबिया में सीनाय पर्वत है, जो वर्तमान येरूशलेम का प्रतीक है क्योंकि
    वह संतानों सहित दासत्व में है.
  spa-BES: 'Ahora bien, esta Agar es la montaña del Sinaí en Arabia, y es la imagen
    de la Jerusalén que ahora es: que es sierva con sus hijos.'
  san-BEN: যস্মাদ্ হাজিরাশব্দেনারৱদেশস্থসীনযপর্ৱ্ৱতো বোধ্যতে, সা চ ৱর্ত্তমানাযা যিরূশালম্পুর্য্যাঃ
    সদৃশী| যতঃ স্ৱবালৈঃ সহিতা সা দাসৎৱ আস্তে|
  tdx-tdx: Vohi-Sinay e Arabia añey t’i Hagara, ie manoiñe ho Ierosaleme henaneo,
    amy t’ie mitoroñe hoe ondevo miharo amo ana’eo.
  naf-naf: Sisiliŋ imbi Aga ke Alebia msalen Sainai Kalaŋ tazin keyet sesepmaŋ bein.
    Yaŋ alak Aga egaŋ Zelusalem mka temaŋ keyet sesepmaŋ bein. Zelusalem mka ma am
    ke matalip ekŋenaŋ zii zetgat kandaŋan meti sisiliŋ mamip.
  grc-MT: το γαρ αγαρ σινα οροσ εστιν εν τη αραβια συστοιχει δε τη νυν ιερουσαλημ
    δουλευει δε μετα των τεκνων αυτησ
  vid-vid: Hagali kangulajila chidunda cha Sinai chiwele Alabiya, na ndo kiwhana na
    Yelusalemu iwele sambi, iwele mupogozi hamwe na wanage heye.
  pio-NT: Iná Agar íimáanáca càicanide iyúwa Sinaí yàasu manuíri dúli, ìyéerica Arabia
    yàasu cáli íinata. Siùcade Jerusalén ìyacàlená mìnanái càmíiyéi yeebáida Jesucristo
    itàacái càica níade iyúwa Agar yéenibe, úái nàasu wenàiwica íibaidéechúacaté mawèníiri
    iyú càiripináta, níacáiná judíonái namànica mamáalàacata càide iyúwa bàaluisàimi
    tàacáisi íimáaná Moisés itànèericaté ichùulìacaténá israelitanái, quéwa canácatáita
    náalimá cài nawasàaca níawawa Dios yàasu yùuwichàacáisi íicha.
  tsn-tsn: '@see-verse:GAL.004.024'
  amr-NT: '@see-verse:GAL.004.024'
  pwg-pwg: Ma Heiga na ke Sainai koyana Arebiya kamonai kava kubiine iti matakira.
    Bade imatakira da karako Jerusalem kwanatuna dobuwai, ina wawaya yavata, peyarisi
    na sleiv damsi.
  cjv-cjv: Ena na opai Aka kam dika na Sinai kopu i Arepia iki akai tei dungua kam
    ama diye. Ena Aka oparomi bei moiro Aparam nuwi kokonan bei tonguamere epe Yura
    ari epena Yerusarem tei moinga yokamai Mose ka di guwo dungua kam muruwo nuwi
    kokonan bei teimie.
  tha-KJV: นางฮาการ์นั้นได้​แก่​ภู​เขาซีนายในประเทศอาระเบีย ตรงกับกรุงเยรูซาเล็มปัจจุ​บัน
    เพราะกรุงนี้กับพลเมืองเป็นทาสอยู่
  por-BR-2018: Pois esta Agar é o monte Sinai, na Arábia, e corresponde à Jerusalém
    de agora, e é escravizada com os filhos dela.
  mhl-mhl: Hagar oi Sainai tuku, Arebia moreŋgo dimaga ore soso fukega. Sainai ore
    ogoine oi Juda morende siti tinaine Jerusalem. Siti ore kufufuŋine yasogo mendaine
    yoŋoji damaŋ yoo Kadi buŋo rurumaŋineo gobi kipe yabeko posiine (fri) so fukegobi.
    Ore eru soyakuŋ moakoŋ fukegobire.
  klv-klv: Ale naut a Jerusalem ta damǝŋai ehum Naṽehuh Sinai len naut a Arapia.
    Sum̃an aHakar mai anatun gail lotovi slev, Jerusalem ta damǝŋai mai alat lototoh
    lan lovi slev.
  bco-bco: Ha꞉ga e Alabia hen amilo꞉ Sainai misio꞉ o꞉leo꞉ngo꞉ ka꞉ a꞉la꞉liki bale sio꞉.
    Ha꞉ga o꞉lia꞉ ene so꞉wa sa꞉la꞉li a꞉no꞉ madali nanog dian kaluka꞉isale dowo꞉ ko꞉lo꞉lab.
    A꞉la꞉ta꞉ga꞉ o꞉gdo꞉ Ya꞉lusalemdo꞉ sab kaluka꞉isale iyo꞉ eleyo꞉ kudu ha꞉na꞉lab ko꞉lo꞉,
    Ha꞉ga o꞉ngo꞉ ka dowaki, iyo꞉lo꞉ madali nanog dian kaluka꞉isale fa꞉la꞉dowab.
  kdl-NT: Aya iryoci i Masasa ma Sinai a Arabi. Kpam gogo‑na ilyuci i Urishelima iꞌa̱
    ta̱ tyoku u Masasa ma Sinai, kpaci ilyuci yi n ama a ne ndishi n tsugbashi n ɗa
    a ka yan a asuvu a Mele.
  apu-NT: Ininiãkara õtanoxiratari Sinai inakori Arápia tixini auakari Akaa atoko
    itxa. Apaka ĩkorasaaki Xerosareẽ sitatxiti oa atokokana itxa, kotxi Xerosareẽ
    auakani Akaa anaakori atoko itxana ninoa. Nitiritxiakori amotakoni atoko itxana.
    Ninoa Xerosareẽ auakani !ikamari ikinika Teoso paniãtakiti, ininiã Teoso misiritapitikanako
    ninoa.
  roo-roo: '@see-verse:GAL.004.024'
  miz-NT: Tsí Agaá san ne, vata kaa xuku é nani Sināii é tuví ñuú Arabia káa ña, vata
    kaa ñuú Jerusaleen é tuví ñuxiví sa kaa ña dɨ. Tsi ntúni nuu i sáꞌa nī ña é ntoo
    ikān ne, nteé kɨmi ñā leí san.
  qvz-NT: Agarmi chi Arabia nishca partibi tiyac Sinaí urcucuinta an, chasnallata
    cai mundui tiyac Jerusalen llactacuintami. Ñáa israel runaguna Agarmanda miraicuinta
    asha, chi mandashcagunata pactachishami quishpichishca tucuna nisha, huatashca
    runashina causanaun.
  deu-ELO: Denn Hagar ist der Berg Sinai in Arabien, entspricht aber dem jetzigen
    Jerusalem, denn sie ist mit ihren Kindern in Knechtschaft;
  mjc-NT: Tumaa ña Agar, tan tumaa yucu Sinaí tsa canyií Arabia, tacan cuví ñuu Jerusalén
    nda quɨvɨ vityin. Tyin nyɨvɨ ñuu can yɨhɨ́ ndaha ley tsahnu tsi ñi. Tan cuví ñi
    tumaa musu ley can.
  ktm-ktm: Heka ti ihpa ndre puliy Sainai ilso Arabia. Heka ti ihpa ndre siti odo
    Yerusalem mehkele, odo Yerusalem ndrodan ndre nedun su ti honto ke pahndran Lo.
  caa-caa: Y e Agar era lar tacar e witzir Sinaí xeꞌ turu tama e lugar Arabia, y tunor
    era lar tacar e chinam Jerusalem tama e día era. Y e chinam era taca tunor tin
    e aturanobꞌ tamar aquetpobꞌ bꞌan cocha cora man xeꞌ turobꞌ yebꞌar ucꞌotorer uyajyum
    xeꞌ jax uley e Moisés.
  pls-NT: Co Agar rroc̈ho jna Sinaí que jí ngain nonttehe Arabia, co jna Sinaí rroc̈ho
    ciudad de Jerusalén ixin chojni nttiha jai tiempoa na jihi te na inchin esclavo
    ngain ley que vayé Moisés.
  eng-WYC-2018: For Sinai is an hill that is in Arabia, which hill is joined to it
    that is now Jerusalem, and serveth with her children.
  bdv-bdv: ହାଗାର୍‌, ଇରି ଆରବ୍‌ ଦେସେ ସିନୟ୍‌ ହଃର୍ବାତ୍‌କେ ବୁଜାୟ୍‌ଦ୍‌, ଆରେକ୍‌ ସେରି ଅଃବେ
    ଆଚ୍‌ତା ଜିରୁସାଲମାର୍‌ ସଃମାନ୍, କାୟ୍‌ତାକ୍‌ବଃଲେକ୍‌ ଇରି ଅଃହ୍‌ଣାର୍‌ ହିଲାମଃନ୍‌କାର୍‌ ସଃଙ୍ଗ୍
    ଗତିଦଃଙ୍ଗ୍‌ଳା ତଃଳେ ରଃୟ୍‌ ଆଚେ ।
  otq-NT: Ar Agar ngu ar tꞌo̱ho̱ Sinai núnu̱ Arabia, ñhe̱hwi ar Herusalen nuya payu̱.
    Ngetho ngu nꞌar nönö mꞌe̱gowi yá bötsi, di hñöxa nuya mengunu̱ pe̱patho yá ꞌbe̱pate
    ar Moise.
  tzo-SA: '@see-verse:GAL.004.024'
  cuc-NT: Quie¹ Agar lang⁴³ la⁴con³ a²mah⁴ Sinaí seih⁴³ húa³⁴ Arabia jian³ la⁴con³
