    -le vɛ -a bɛ ''yie vɛ nɛn.'
  fuh-BKF: Ndelle, en nganaa maccuɓe katin, wo en ɓiɓɓe! Saabe wo en ɓiɓɓe, Laamɗo
    du waɗii en ronooɓe ɗum.
  arl-NT: Naacuajitij pueyanaa, majaari tari nia quiniu Moisés Rootasano tojijiaca,
