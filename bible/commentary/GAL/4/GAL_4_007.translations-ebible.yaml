  bdv-bdv: ଇତାକ୍‌ ତୁମି ଆର୍‌ ଗତିଦଃଙ୍ଗ୍‌ଳା ନାୟ୍‌, ମଃତର୍‌ ହୟ୍‌ସି ଜିସି, ଆରେକ୍‌ ଜଦି ହୟ୍‌ସି
