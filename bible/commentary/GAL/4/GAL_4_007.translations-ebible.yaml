verse: GAL.004.007
translations:
  kpx-kpx: Katealemo nahi bae tota vatae esemu holilivebene. Nahiau Dilava esea. Nahi
    Dilava ese holiale kemo Dilavau louge nahiabuna onobenobeve ke malei.
  okv-H: Avoeto umo ke pepeni ta tipura embo mane rate God ta meni be avoeto God ta
    meniundi na hoteto humbuhuro umote tapa hoteto humbasoa.
  tbo-tbo: Baha dumana tauta ega ipa a tu bagibagi ma tauta natunatuna uyahinei apo
    yohola a gapola i bahabaha gwaleya ina weleta.
  mal-C: നിങ്ങൾ ഇനിമേൽ ദാസരല്ല, മക്കളാണ്; മക്കൾ ആയതിലൂടെ ദൈവം നിങ്ങളെ അവിടത്തെ അവകാശികളും
    ആക്കിയിരിക്കുന്നു.
  grc-SR: Ὥστε οὐκέτι εἶ δοῦλος, ἀλλ᾽ υἱός· εἰ δὲ υἱός, καὶ κληρονόμος ⸂θεοῦ διὰ χριστοῦ.⸃
  bgc-bgc: इस करकै तू इब नौक्कर कोनी, पर उसकी ऊलाद सै, अर परमेसवर वो सारी चीज थमनै
    देवैगा जिसनै उसका वादा थारे ताहीं देण का करया सै।
  khz-khz: Vovetaina gaurai gomi etoma ati rova gena inagulu talimana ati voina talimami.
    Aikina. Gomi etoma Palagu Natuna. Gomi taunatauna Palagu natuna rorirori, Palagu
    na natuna pene venira gaura maparara gomi na maki pio gapira.
  deu-TKW: So bist du nun nicht mehr Knecht, sondern Sohn. Wenn aber Sohn, dann auch
    Erbe durch Gott.
  zsr-NT: Cni nac, chnacliꞌ zxiꞌnëꞌ Dios, len cutur nacliꞌ ca bönniꞌ nadáꞌugac. Naꞌa,
    le nacliꞌ zxiꞌnczëꞌ, Dioscz nazíꞌ lu nëꞌë gaqui queëliꞌ le naqui queëꞌ le nacliꞌ
    tuz len Cristo.
  lin-lin: Boye, ozali lisusu mowumbu te, kasi mwana. Mpe mpo ete ozali mwana, Nzambe
    okomisi yo mokitani ya libula na Ye.
  hns-NT: Toelog ab goelaam na baate bakie Parmeswar ke larkan. Aur djab okar larkan
    baate, tab okar dwaara toelog bhie hakdaar hoi gaile baate.
  noa-E: Magua ĩs pãar ya tag mag leita ʉʉrkhaag khaba nʉm; pãran ĩsin Ẽwandam chaainau.
    Mag i chaain aawai mʉg atag pawiajã Ẽwandamau pãar athee nem wai sim jʉ̈apib khaba
    jʉ̈apiju.
  eng-EMTV: Therefore you are no longer a slave but a son, and if a son, then an heir
    of God through Christ.
  mib-NT: Núu súcuan te tuá cácuu ró nájnūhun mozo, chi sēhe ya cácuu ró. Te jeē cácuu
    ró séhe Yaā Dios, te suni nihīn rō maá táhū jeē ni jéjnūhun ya jeē jiín Cristo.
  lif-NT2: आल्‍लआङ्धो खिनिॽग योःक् के़होःप्‍तिॽरो, कर निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ आबाङे
    कुस्‍साः के़बोःक्‍खिआङ् के़वयिॽरो॥ हे़क्‍क्‍याङ् कुस्‍साः के़बोःक्‍खिआङ् के़वयिबाल्‍ले़
    चोगुल्‍ले़ निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कत्तुबा काक् पाःन्‍हाॽरे़न् खिनिॽ लक् के़घोःबा
    के़बोःक्‍खिआङ् के़वयिॽरो॥
  xnj-xnj: Hinu veve wamvanda lepi kavili, nambu wamwana, Chapanga alavapela nyenye
    gala goha geavalagazili kuvapela.
  mmx-mmx: Kuren la nemi mixo lok ngan bok ba lavaanat saxaruki, ketla nemi luvutnitna.
    Kuren la ne Moroa naba raba nemi mi leveloklox anarong neni ga gagas li i xusu
    ti luvutnitna.
  cbr-NT: Usa 'aish camina an uni ñu mëëxuncë uni 'icësai 'ima xubu 'ibu unin bëchicë
    'icësai asérabi Nucën Papa Diosan bëchicë 'ain. Mixmi aín bëchicë 'icë ca Cristo
    ax quiásabi oquin mitsun 'uchacama tërë́nquin an iscëxmi upí 'inun 'imianan aín
    Bëru Ñunshin Upí mitsubë 'inun 'inania.
  tee-NT: Pus ju chavai jantuch quintalakts'inan tachi ju va tam xalapanac. Alai quintalhimispayan
    ni is'ask'at'an juntau. Chai ni is'ask'at'an juntau pus amaklhtayanantauch tuchi
    quintak'alhtasunitan tachi chun ju quijnan'an ju lhilaca'antauch ju Cristo.
  eng-LSV: So that you are no longer a servant, but a son, and if a son, also an heir
    of God through Christ.
  cak-NT: Romari' k'alaj chi can joj ralc'ual-wi ri Dios. Man jojc'o ta chic chuxe'
    ri ley. Y roma joj ralc'ual chic ri Dios, raja' nuya' ri herencia chake roma xkanimaj
    ri Cristo.
  pah-NT: Ndapekoa'javi pe kiro pepiro'ye'ỹva'ea a'ero. A'ereki Tupana'ga ra'yramo
    pe peko. Gwa'yra g̃waramo Tupana'ga pe mombyrypavi a'ero.
  sja-NT: Mapa parãpa k'awaadai ɨ̃rá esclavoorã-e. Ma k'ãyaara Tachi Ak'õre warrarã.
    Mãgá iru warrarã perã, iru p'anadait'ee jõma irua k'ĩsia iru bɨ ichideerã-it'ee.
  xed-xed: Tsaya tama ná, nza a ka ka vuʼa wu, zwaŋani ka. Ka nda nza ka ka zwaŋani,
    nda nza ka ka mnda za həga ma zɗakatahuɗa Lazglafta.
  mks-NT: Ta viti co̱ cúú ga̱ yó tátu̱hun mozo jáchi̱ co̱ cómí ga̱ ley cuéntá sa̱ha̱
    yo̱ ta na̱nduú ja̱hyi Ndióxi̱ viti. Ta viti cuu ñe̱he̱ táhvi̱ yó quehé ña̱ na̱sacu
    ini mé á quia̱hva nu̱ú na̱ cúú cuéntá mé á sa̱há ña̱ na̱caja Jesucristo.
  gfk-S: Io kaie, pa mu le ira tultule baling um. Pata. Mu ira natine. Ma ne God na
    tabar mu ma ira linge i haruat be ira natine na hatur kawase kinong mu ira natine
    iat.
  bmu-bmu: Mewö qerakzawaŋgöra aka qahö toroqeba welenqeqe omaŋi akzanmö, Anutugö
    nahönböratŋi aka maljan. Mewö maljanaŋgöra aka Anutunöŋ oyaeŋkoyaeŋ Buŋaŋi gihiiga
    buŋa qem aŋguba galöm köla malman. Mewö.
  dgz-dgz: Ap menan e ayamat mondi kaimakaet taine nagirewa umamup taiwaniana wamewa
    ame gaset uon tan, go God otu waiwa di wainisi. Amba God kakae guragut mega enat
    wa agiat imaeni di eneta. Iwa e me otu waiwa den di.
  eng-GNV: 'Wherefore, thou art no more a seruant, but a sonne: now if thou be a sone,
    thou art also the heire of God through Christ.'
  zaa-NT: Así es de qui'ni labiru ná lu' siervo para thua rù lu' bajo nu ra lo ley,
    sino chi bete Tata Dios derecho qui' lu' nna chi ná lu' ỹi'nie; ą'hua de chi ná
    lu' ỹi'nie nna chi té herencia qui' lu' nu benie prometer qui'ni gúnnée qui' lu',
    por medio de nu beni Cristua para lu'.
  eng-WEBSTER: Wherefore thou art no more a servant, but a son; and if a son, then
    an heir of God through Christ.
  guh-guh: Nexata Dioso papexixaemë, aeconoxae baja apo pajumecovënëtsimë pacuenia
    pacaitoroba Dioso Moiséspijinëta penajumecopatsilivaisi. Dioso papexixaemë, itsamatacabi
    pacarajutsiana xua Dioso toxaina pexi perajutsinexa.
  bon-bon: Yoo siige, page cotre mene te weebibine lica iwadininige. Page weene lui
    Acejiyame me bägräwale gemi. Acejiyame te weebibine iyeta gwidape cirege ceera,
    tabe lui poto cidi me Abrahamo ne jejuji, ingle weene iyeta lui Acejiyame me bägräwale
    gemi.
  nhw-BL: Huajca ayacmo tiitztoque quen titetequipanohuani. Ama tiiconehua Toteco
    catli timoscaltijtoque. Huan pampa tiiconehua catli timoscaltijque, nojquiya tijselise
    nochi catli Toteco quicualtlalijtoc para quinmacas iconehua. Huan tijselise nochi
    por catli Cristo techchihuilijtoc.
  swh-ONEN: Kwa hiyo, wewe si mtumwa tena, bali ni mtoto, kwa kuwa wewe ni mtoto,
    Mungu amekufanya wewe pia kuwa mrithi kwa kupitia Kristo.
  wbi-wbi: mu ulu usue natulivavombi kange looli vaanha. ndeve ve vaanha pe tulivimilisi
    kukilila uNguluve.
  bba-bba: Ǹ n mɛn nɑ, ɑ ǹ mɑɑ sɑ̃ɑ yoo, ɑ kuɑ bii. Tɛ̃ ye ɑ kɑ sɑ̃ɑ bii, Gusunɔ
    u mɑɑ nun kuɑ tubi dio.
  eng-KJVCPB: Wherefore thou art no more a servant, but a son; and if a son, then
    an heir of God through Christ.
  kgk-NT: Upéa-gwi ndereikovéi-ma ójehe ipu'aka e'ỹ va'e-rami. Ne mbo'e-gwi Nhe'ẽ
    Marangatu tee va'e, nde pu'aka ndéjehe. Nhandejáry ra'y ramo ae ereiko-ma. Nhandejáry
    ra'y kwéry ramo ereiko-gwi, gwa'ýry pegwarã nde-vy ome'ẽ va'erã ave.
  waj-waj: Ivaaraida hama ngia mmuaavai mmuaavai sikaunnaadiri yookaama kiada viteeraiyanikaraama
    variaanoo. Ngia inna raunna mmaapuya variaivaara Anutuuqo ari raunna mmaapuuyani
    teerama kiaiyauvaa fai ngii minaravai.
  cpy-cpy: Ñaakiro, teera eeroka onampitaa-rewo, itomintayiteemi Tajorentsi. Tema
    itominteemi, ikowaki piñaayiteero okaatzi ikashiya-kaakimiri.
  mpx-mpx: Inoke nige al nuku oola totuwalali loloyowanil, yaa komiu natunatun. Ge
    ebo komiu Yehoba natunau, he waisi toto i lovivina-an natunau kaiweliya bwaliga
    nuku ahe.
  wbp-wbp: Nyurrurlaju yapa kalankulu nyinaja pirijina-piya. Kulalpankulu mardarnu
    nyiyarlangu, lawa. Jalanguju kankulu nyina Kaatu-kurlangulku kurdukurdu manu rarralypalku.
    Kujarlaju kapu-nyarra yinyi nyiyarningkijarra nyanungu-nyanguju.
  luo-luo: Omiyo koro ok un wasumbini, to un nyithind ot, to nikech un nyithind ot,
    Nyasaye osemiyo wadoko jocham girkeni.
  nhe-NT: Huajca ayoc tiitztoque queja titlatequipanohuani. Ama tiiconehua. Huan pampa
    tiiconehua, nojquiya tijselise nochi tlen Toteco quicualtlalijtoc para quinmacas
    iconehua. Huan tijselise nochi tlen Cristo techchihuilijtoc.
  aii-aii: ܗܵܕܟ݂ܵܐ ܐܲܢ݇ܬ ܐܚܹܪܢܵܐ ܠܹܐ ܝܘܸܬ ܥܲܒ݂ܕܵܐ ܐܸܠܵܐ ܒܪܘܿܢܵܐ ܝܘܸܬ، ܘܣܵܒܵܒ ܒܪܘܿܢܵܐ
    ܝܘܸܬ، ܐܲܠܵܗܵܐ ܥܒ݂ܝܼܕ ܠܹܗ ܐܸܠܘܼܟ݂ ܝܵܪܘܿܬܵ‌ܐ.
  esk-NT: Taatnaqhutin Agaayyutim pisułhagun savaktaaġruunġiqsutin, aglaan Agaayyutim
    iġñiġigaatin, aasiiñ iġñiġiniqpatin tarra paitchaktaaksrautiliġuġniqsutin.
  msb-msb: Kaya, kada usad sa iyo dili na uripon kundi anak san Dios kag bilang anak
    niya, makabahin ka san para sa iya mga anak.
  cpa-NT: Ma²ca¹jmo¹ Diú¹³ hi² tsa¹ma¹lán¹² jniang³ ju³lah jan² dsa² jmo¹² ta³ quiah¹²
    dsa². Ma²lán¹² jniang³ jong¹²dsa. Hi² jøng² tai¹ jniang³ hi² chi² quiah¹²dsa.
  dso-dso: ସେଟାର୍‌ପାଇ ତମେ ଆରି ବିକିଅଇରଇବା ଗତିଦାଙ୍ଗ୍‌ଡା ନୁଆସ୍‌, ମାତର୍‌ ପିଲାମନ୍‌ । ତମେ
    ତାର୍‌ ପିଲାଜିଲା ଅଇଲାର୍‌ ଲାଗି, ପରମେସର୍‌ ତାର୍‌ ପିଲାଟକିମନର୍‌ପାଇ ଜାଇଟା ସଙ୍ଗଇଲା ଆଚେ,
    ସେଟା ସବୁ ତମ୍‌କେ ଦାନ୍‌ କରିଦେଇସି ।
  meu-meu: Taunabunai, Dirava dainai oi na dia hesiai tauna, to natuna; bona dia natuna
    mo, to dihina danu.
  yva-NT: Weti naisoamo wamamo wansawaino vatano arove akato ramu, yara Amisye apa
    arikainye nao wam. Wamamo Amisye apa arikainye nao wam, weti indati Apa anakotaro
    po ratayao wansanyute Po raunande wansai.
  dgc-dgc: Kanya nadid, éwan kam dén sakup no kautusan, da anak kam dén na Diyos.
    Sakay éng anak na kam dén, éy sikam be i pamanaan naa.
  zpm-NT: Ga nagoṉ, led yedraa niina nac ne zig choḻze cho nguṉdziin, sinque xpëëdle
    Dios nac ne, ible ye ne ygaa grë guieḻnzaac ne rap Dios.
  hix-NT: Àro wyaro anotomahnà me harha oytxownà, Khoryenkomo. Thokru me harha oytxownà.
    Àhokru me oyehtokonye, àkatxho yoh me xarha manatxow hamà. Noro newakryenàr me
    rma manatxow hamà.
  sim-sim: Unda osik jir mbeek akishmakisha kava ambu jir, wahau. Avui Wasilaka angop
    or ushiwak jikisi orhik nawa jir. Karem uwosik mbele mbele ol jikisi orhik nawa
    ondo jihi lira.
  npi-ULB: यसैकारणले गर्दा, अब तिमी दास होइनौ, तर पुत्र हौ । यदि तिमी पुत्र हौ भने,
    तिमी परमेश्‍वरको एक उत्तराधिकारी पनि हौ ।
  cgc-cgc: Gani, anduni ula kaw en gasunod ta mga kaugalian daw mga patian ta mga
    ittaw parti ta mga ispiritu naan ta kalibutan na papati ki kiten. Kyo yan mga
    pakabig en ta Dyos na iya na mga bata daw tenged mga bata kaw din, mabaton nyo
    daw ino na pribiliyo na patagana din para ta iya na mga bata.
  tim-tim: Aregât gâ hoŋ luâk bo manmat. Gâmâ Anutugât nanŋe manmat. Hain akmâ nanŋe
    manmâ Anutu biwi âlepŋaet akmâ bât samut aregât amboŋe gai manmat.
  yor-yor: Nítorí náà ìwọ kì í ṣe ẹrú, bí kò ṣe ọmọ; àti bí ìwọ bá ń ṣe ọmọ, ǹjẹ́
    ìwọ di àrólé Ọlọ́run nípasẹ̀ Kristi.
  wos-wos: Godna nyanéna Hamwinya nana mawulimbu wungi téndéka Nani Moses wandén hambuk
    hundika xékéhafi yata nani yoombu gindan du maki rehambame. Némbuli nani Godna
    nyangwal reta nani jémba re. Hanja God déka nyangwalka wun jondu hwenjoka wandéka
    nani déka nyangwal reta déka yikafre jondu atéfék hératame.
  emp-NTPO: Maʌ̃ bẽrã id̶ira bãrãra nezocarãẽ́a, ãtebʌrʌ Ãcõrẽ warrarãa. Ãcõrẽ warrarã
    bẽrã idji warrarã itea erob̶ʌda edad̶ia.
  eng-F35: Therefore you are no longer a slave but a son, and if a son, also an heir
    of God through Christ.
  ind-ind: Hal itu membuktikan bahwa kita bukan lagi seperti budak, tetapi diterima
    sebagai anak-anak Allah yang sah. Dan sebagai anak-anak-Nya, kita berhak mewarisi
    semua berkat yang dijanjikan kepada anak-anak-Nya karena kita bersatu dengan Kristus.
  pes-OPCB: بنابراین دیگر غلام و کنیز نیستی، بلکه فرزند خدایی، و به همین علّت خدا
    تو را وارث خود نیز ساخته است.
  mpt-mpt: Inamin kesoa memalo ibo okok nakai ulabbabe. Ibo Gode meme aib kesoa e
    inamin namino e memei doyamabibo genebuo ibsa doyamabebe.
  ssx-ssx: Koto ekina꞉ta꞉ ikita꞉ pa hameke e pokaaseme wanda꞉hali na halemepate ipika꞉
    wekiwandiki halememe. Ikana꞉ma꞉ ipika꞉ wekiwandiki haleme ekina꞉ta꞉ kota꞉ Koda꞉ma꞉
    ipika꞉ wekiwandikina꞉ wi ala꞉ alemanu iki kilieke.
  mkl-mkl: Si bɛɛbɛ i kù jɛ ɑru mɑ́ ŋɑ, iŋɛu ɑmu ŋɑi bɛbɛi. To, nsɛi iyi ì jɛ ɑmɑi
    Ilɑɑɔ̃ ŋɑ, Ilɑɑɔ̃ í nyi í ce ŋɛ woo jɛ tubuɛ ŋɑ mɑ́.
  gaq-gaq: ତେସା ପେ ବାରି ଗତିରେ ଣ୍ଡୁ ଗଡ଼େଇଂ ଡିଙ୍ଗ୍‍ପେଲେଃକେ । ପେଇଂ ମେଁନେ ଗଡ଼େଇଂ ଡିଙ୍ଗ୍‍ପେଲେଃଗ୍‍ସା
    ଇସ୍‍ପର୍‍ ମେଁନେ ଗଡ଼େଇଂ ଆତ୍‍ଲା ଜା କିଚି ବକେ ଆତେନ୍‌‍ ସାପା ଆପେକେ ବିଏ ।
  gof-RNT: Hessa gisho, hizappe neeni Xoossaa na7appe attin aylle gidakka. Neeni iya
    na7a gidikko, Xoossaa laatteyssa gidadasa.
  unx-unx: ଏନାମେନ୍ତେ ଆପେ କିରିଙ୍ଗ୍‌ୟାଁକାନ୍‌ ଦାସି ନାହାଁଲାଃପେ, ହନ୍‌ ତାନ୍‌ପେ । ଆପେ ଇନିୟାଃ
    ହନ୍‌କ ହବାୟାନ୍ତେ, ପାର୍‌ମେଶ୍ୱାର୍‌ ଆୟାଃ ହନ୍‌କ ନାଗେନ୍ତେ ଅକ ସବେନାଃ ଦହକାଦାଏ, ଏନାକେ ଆପେ
    ସବେନ୍‌କକେ ଏମାପେୟା ।
  gah-gah: Nenemú geza megusa izegipa noakopa, Ómasímini izegipala noane. Itó aí izegipala
    minanikeve loko Ómasímini nasahililaló aí helisa netalímini amelaho ve loló oko
    minoaká noane.
  lcm-lcm: Asukang a parik kulapa anguan asosokai palau an, sikei kulapo nat si God.
    Au, e iang, God kala atung ua na kulapo nat i asail.
  aer-aer: Arrantherre jail-arenye areye-arteke anetyarte, arne areye inetyakenhe
    alartetye arrekantherrenhenge. Kele lyete arrantherre ampe Ngkarte-kenhe areye
    anteme aneme. Alakenhe ikwerenge anteme Re arrenhantherrenhe arne ingkirreke anthetyenhe
    Rarle alhileke-arle arrekantherre arnterre akangketyenhenge.
  qvc-NT: Chaymi Dyuspa wambrangunana kashpa, manana kasunchiqllapachu chay unay kustumbrikunata,
    randishqa kriyadukunashinaqa. Ashwanmi Dyuspa wambrangunana kashpa, paypa iridirunna
    kanchiqllapa.
  tgl-ULB: Sa kadahilanang ito, hindi na kayo mga alipin kundi mga anak. Kung kayo
    ay mga anak, kaya kayo rin ay tagapagmana sa pamamagitan ng Diyos.
  cbs-NT: Man jaskaya ana Moisin yusianwen man dayadu esclavo keskama ikis man Diosun
    bake kayabiki. Jaska inun, Diosun duawakin jawen bakebu wakin jiwea kayabi matu
    inankuinxanikiki.
