  juy-juy: ଆମ୍ୱେଞ୍ଜି ଆରି କମ୍ବାରିମର୍‌ ତଡ୍‌, ଆମ୍ୱେଞ୍ଜି ଡାଙ୍ଗଡ଼ାଅନ୍‌ଜି, ଡାଙ୍ଗଡ଼ିଅନ୍‌ଜି,
