    hua̱mpi̱ li̱tanu̱ya̱tittá̱ xta̱chuná̱ la̱ntla̱ xcaman Dios, chu̱ cumu xli̱ca̱na̱
    pi̱ huixín xcamán, mili̱catzi̱tcán pi̱ nachá̱n quilhtamacú̱ acxni̱ pacs hua̱ntu̱
    Dios kalhi̱y, na̱ huixín nata̱kalhi̱yá̱tit.
  rro-rro: Ua buonai wai hanona ta'ara'i haumi aha'i, ia Tirama nahuna. Tirama nahuna
