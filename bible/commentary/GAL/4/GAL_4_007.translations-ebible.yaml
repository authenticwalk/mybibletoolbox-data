  aak-aak: Ayɨnánɨ ŋwɨ́ ikaxɨ́ apɨ apɨ xɨ́dɨpɨ́rɨ nánɨ sɨnɨ gwɨ́ omɨŋɨ́ yarɨgɨ́áyɨ́nénɨŋɨ́
