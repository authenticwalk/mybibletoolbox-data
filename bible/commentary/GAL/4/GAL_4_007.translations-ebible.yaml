    pusaka yang Dia su janji.
  pol-UBG: Tak więc już nie jesteś sługą, ale synem, a jeśli synem, to i dziedzicem
    Bożym przez Chrystusa.
  qxh-NT: Cananga mana uywaynachu canchi; manchäga quiquin Tayta Diosninchipa wawanna.
