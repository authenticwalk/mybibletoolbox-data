  kyc-kyc: Dokona lao emba mee yulu akali ingilyande daa. Emba banya ikinyingi ingyuo
    pelyamo. Anatumi emba banya wane ingyuo manjo nyisi dokona lao banya bange wane
    maingi dokore dupwa emba keta palira ingilyamo.
  urd-GVU: غرض اب آپ غلام نہ رہے بلکہ بیٹے کی حیثیت رکھتے ہیں۔ اور بیٹا ہونے کا یہ
    مطلب ہے کہ اللہ نے آپ کو وارث بھی بنا دیا ہے۔
  yre-NT: '''Wɩ ''kpa nɛn, i ''ka "nyian fɛ -tʋ -lɔ nɔan -a dɩ, ''pian i ya Bali -le
