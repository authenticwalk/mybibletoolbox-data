    bubugaita rosoravore.
  atg-NT: Itobọ ona, wa a ke khi oghumha ama omiọli, abi u ke rọ khi omiọli eghọ,
    Ẹshinẹgba ọ she rẹ mie oni ishobọ.
  bjv-NT: E be ə, ḭ ɓəə al ngata, nə ḭ ngon lə Luwə. Ə re ḭ ngon lə Luwə nɨngə,
    Luwə a adi nḛ nduwə je pətɨ kɨ ngəm mbata lə nganne je kɨ go me-majɨ tɨ lie.
  tos-NT: Huá̱ xpa̱lacata cca̱li̱huaniyá̱n, huá̱ chú̱ huixín nia̱lh mili̱latama̱tcán
