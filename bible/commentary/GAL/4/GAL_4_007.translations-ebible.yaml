    acotarinpoa'.
  srn-NT: So unu no de srafu moro, ma unu na pikin. Èn fu di unu na pikin, Gado sa
    gi unu san A abi gi En pikin.
  cta-NT: Ngaꞌaa laca ma̱ ñiꞌya̱ laca sca msu nu ngüiꞌya ti ñati̱, na cua laca ma̱
    sñiꞌ ycuiꞌ Ndyosi; biꞌ chaꞌ juani ta Ni lcaa chaꞌ nu ndyanu chaꞌ tyacua jiꞌi̱
    ma̱ chacuayáꞌ jiꞌi̱ Cristo, chaꞌ laca ma̱ sñiꞌ ycuiꞌ Ni.
  bqc-SIM: Ayãmɛto zↄn n ũ lↄo, nɛ́n n ũ. Lá Lua Nɛ́n n ũ, à n kɛ a àizɛɛblena
    ũɛ.
  tcz-CHONGTHU: Tun nang chu soh nahi tapon, Pathen Cha tahbeh nahi ahitai. Chule
    nangma Acha nahitah jeh a, Pathen in agoulo dinga nasem ahitai.
  mar-mar: म्हणून तू आतापासून दास नाही तर पुत्र आहेस; आणि पुत्र आहेस, तर देवाच्याद्वारे
    वारीसही आहेस.
  snp-snp: Yamu linate oiya ama ya nelalo kouba-naba lono olamo wenena ya minámae.
    E’e, Goti nomilipala ya minae. Ido nomilipala minanako, Gotikafo iya ku gedami
    neta ya moda olunawamo ne.
  isl-isl: Nú erum við ekki framar þrælar, heldur börn Guðs! Fyrst við erum börn hans,
    þá erum við um leið erfingjar að öllum eigum hans, og það var einmitt áform Guðs.
  spy-NT: Kunyoo, ‑mēētākēēyēku motwoor nteenee kēēyēku lōkōkaab Yēyiin. Kunyi, kuuyu
    kēēbooyē Yēyiin, mākukōōnēēch kiy ake tukul nyoo bo lōkōkyii.
  xnn-xnn: Baken kayo et kaneg nan baa nodi an-ak Apo Dios dakayo. Isonga awnit ited
    Apo Dios ken dakayo nan am-in ay ipatawidna isnan an-akna.
  mwe-mwe: Bhai monaga nneyo, mmwe nngabha mmatumwa kabhili, ikabhe mmana. Bhai ibhaga
    mmana, shimposhele yowe a Nnungu ibhaabhishilenje ashibhana bhabho.
  tte-tte: Kabo sauga bwaite koina komiu nige topaisowa panpanli na komiu Yaubada
    natu yawasosinao. Bwaite iya kaiwena mwa namwanamwane bwaine ikakatububunanne
    bwaliga kani komiu wakalai.
  tcs-tcs: Ya nau yumpla i prapa ol pikinini blo God ane pri prom dem lo, nomo sleib
    nau. Ebriting nau wanem i blo God i blo yumpla.
  hlt-THB: Cedawngawh nang taw tamnaa na am awm voel hyk ti, ca nani na awm hawh;
    ca na na awm hawh dawngawh, Khawsa ing qo ak pangkung na ni ta hawh hy.
  soq-soq: Sa baiwa e tauma mai nola dewalala apanawa rua wainipona, dia. Tane God
    e dewaleno obampaida wanaitene wainilana ita nitu uduudu me sauawalena enalepio
    wadana.
  qub-qub: Manami jucpa munaynincho caycaj wamranönachu cananga caycanchi. Cananga
    Tayta Diosninchïpa wamrancunanami caycanchi. Paypa wamran carmi aunimashanchïta
    chasquishunpaj.
  att-att: Á yáyù nga ari ittamin kun na aripan nu ari galâ yù ira ánâ ni Namarò.
    Á gapu ta ánâ ni Namarò ittamin, kesipatát tam gapay yù ngámin nga iniparán na
    sù anâ na.
  bki-bki: Bior vite na, kamiu maka bunu kuve tomu na im̃auano nalo ga, mia kamiu
    kube Atua kenerinio nalo riano, napano mia naio sian van kamiu vite novo nalo,
    napano naio berkar berinavo mia kenerinio nalo avario.
  bqp-bqp: Abire yãi zↄ̀ↄmɛ n ũ doro, nɛ́mɛ n ũ. Lákũ Luda nɛ́mɛ n ũ nà, à n
    kɛ a túbibleri ũmɛ.*fRom 8:15-17*
  mcp-mcp: Ntɔ́ jɨ nə́ wo cugɛ́ nyiŋgə bə lwaá, wo músə mbyágá; nə́ ndɛɛ́, nda wó
    músə́ mbyágá nə́, Zɛmbî mə́ sá nə wo bə́g nə dwó kɔw ísâ nyə́ á bwɨ́ɨ́g bwân bɛ́
    yííd.
  hat-hat: Konsa, ou pa esklav ankò, ou se yon pitit. Si ou se yon pitit Bondye, Bondye
    va ba ou tout byen li sere pou pitit li yo.
  npl-NT: Ijkó kiné, te ayakmó tika kemi se tetlakéwali inawak Dios, yej titekone.
    Iwa tla titekone noiwa Dios mitstlaaxkatilis.
  bgg-bgg: Ji-è nathek ne khiao asi sha pha ani sha ro. Nathek ai ro dufuii nyarey
    dang ne Hamangkhung-aphuii è awai dufuii shii nyie um pha ji zab nathek shii de
    phi.
  eng-TCENT: So yoʋ are no longer a slave, but a son. And if yoʋ are a son, yoʋ are
    also an heir of God through Christ.
  eng-BSB: So you are no longer a slave, but a son; and since you are a son, you are
    also an heir through God.
  cpu-NT: Ñaakero te pikempitakotaari ikantaranki otzikataari, itomi jovayetaimi Pava.
    Tema itomintaami, ikovake piñaayetairo okaratzi ikashiyakaakemiri.
  san-ASM: অত ইদানীং যূযং ন দাসাঃ কিন্তুঃ সন্তানা এৱ তস্মাৎ সন্তানৎৱাচ্চ খ্ৰীষ্টেনেশ্ৱৰীযসম্পদধিকাৰিণোঽপ্যাধ্ৱে|
  tac-NT: '''Lige ''émi ''ma tabilé bijchígime ju ''la rewagachi moinálime ko pe ''la
    sébali olagá napu nulale Moisesi ''we ''ya, iligá ''émika ''ma ''la Onorúgame
    ''kúchila ju napugiti ''ma a''réligame ''nata napurigá ''nátame nílige ''ya, ''lige
    jípeko ''ma ''la narémala ''emi napu nejime ju Onorúgame.'
  eng-WEBPB: So you are no longer a bondservant, but a son; and if a son, then an
    heir of God through Christ.
  gfk-H: Io hua, pa muat ira tultulai baal um. Taia. Muat ira natina. Ma Kalou na
    tabar muat ma ira linga ing i tale bia ira natina na hatur kahai kanong muat ira
    natina iat.
  viv-viv: Medema faꞋina omi aimo keke agetoga au Yaubada natuneyao wamimiyami. Ada
    omi natuneyao faꞋina, aimo gavadi gavadi Yaubada badi natuneyao adi duꞋu faꞋina
    gisevehailena, medema wananuhagana.
  yao-yao: Nipele mmwe nganimma kapolo sooni, nambo mwana ni pakuŵa mmwe ndi mwana,
    Akunnungu champe indu yose yaŵisile chilanga kwa achiŵanagwe.
  tgp-tgp: Matan haratu, ko sopo mele slev, pani ko natun God, ale vara natun God,
    o pa lavi na vua retitauhi non God.
  auc-NT: Ïninque bitö ïñömö bitö ïmite në wææ angaingä beyænque idæwaa cæte quëwengaïmi
    inte ñöwo abæ tawænte baï æ̈mæ̈wo pædïmi inte näwä wëmi ïnömi ïmipa. Ayæ̈ näwä
    wëmi ïñömite Wængonguï pönö cæcä ate bitö tömengä nänö ëagaincoo ante në ænguïmi
    babipa.
  kbc-NT: Odaa leeɡ̶odi Cristo aneote, aɡ̶aleeɡ̶akaami niotagipi, pida akaami nionigipi.
    Odaa leeɡ̶odi makaami lionigipi, Aneotedoɡ̶oji yajigotedaɡ̶awa inoatawece anele
    ane yajigotediogi lionaɡ̶a.
  bmh-bmh: Guzenaimai, ag getal salau dudu (slev) sul dacanemen. Ulis, ag Uwait nugau
    gelegul alegul pet. Uwait nug aiu ses ece marabun baib meun ece go maramau. Einen,
    go nug ag gonugau gelegul alegul pet tapai mareun.
  ctu-BL: Che' jini mach chʌn mozojetix la, pero i yalobiletix la. Mi i yalobiletla
    an chuqui mi caj la' wʌq'uentel ti Dios yic'ot Cristo.
  meq-meq: Andza niye, nəkurom beke i fakalaw hay sa bay, nəkurom wawa i Mbəlom hay
    ɗuh. Sa tsa na, ka hutumeye wu neheye ma vəlateye a wawa ŋgay hay aye dərmak hərwi
    nəkurom wawa ŋgay hay.
  noa-H: Magua hĩs pãar ya tag mag leita hʌʌrk'aag k'aba nʌm; pãran hĩsin Hẽwandam
    chaainau. Mag hi chaain haawai mʌg hatag pawiajã Hẽwandamau pãar hat'ee nem wai
    sim jʌ̃apib k'aba jʌ̃apiju.
  alp-NT: Hoko imi lulu hukume rebe Musa Ilekire moneka kena atula kena imi nkena
    me Alla oaIje. Imire Alla Eni nanae peneka hoko saisa rebe Iaknekaele ete Eni
    nanaru Irilukele ete imi.
  san-VEL: ata idaanii.m yuuya.m na daasaa.h kintu.h santaanaa eva tasmaat santaanatvaacca
    khrii.s.tene"svariiyasampadadhikaari.no.apyaadhve|
  kbq-kbq: E'ina hu'negu mago'ene kazokzo eri'za vahera tamagra omani'naze. Hianagi
    Anumzamofona mofavrerami mani'naze. Ana hu'nazagu fenozama'a erisantihare vahe
    mani'naze.
  kbh-kbh: Mënts̈á, cada ona ts̈ëngaftanguents̈á ya ndoñe quenátsmëna mo chë nÿets
    tempo nÿe ínÿabiama oservenëngcá, quem luarents̈e imománda espiritë́ngaca mandánënga,
    y aíñe Bëngbe Bëtsabe basa tojoquedá. Y chabe basa tojoquedáyeca, lempe nts̈amo
    Bëngbe Bëtsá chabe básenga jats̈atayama tojas̈ebuachenacá cha echanjóyëngacñe.
  ron-LSB: Deci nu mai sunteți robi, ci fii; și dacă sunteți fii, sunteți moștenitori
    ai lui Dumnezeu prin Hristos.
  pon-pon: Ari, jolar ladu men, pwe jeri ta; a ma jeri nan pil jeri jojo en Kot.
  nhe-BL: Huajca ayoc tiitztoque queja titlatequipanohuani. Ama tiiconehua. Huan pampa
    tiiconehua, nojquiya tijselise nochi tlen Toteco quicualtlalijtoc para quinmacas
    iconehua. Huan tijselise nochi tlen Cristo techchihuilijtoc.
  sps-sps: Tan kat to aya, ami gima tsoiny binun babainy, sana min guei tsoiny ten
    Gov fatoobing. Amin guei tsoiny Tsunia, tan kat to aya Gov kat mami, ma nom fo
    mamatsiny ka te faan iny non Ya tan fuainy guei tsoiny Tsunia.
  wnc-wnc: Unzingge Anututa gin papan ginu itane waaknga dakngake yuaing. Ginu puya
    amin binga gatu yutnanga dua. Aho. Ginu itane waaknga dakngake sanga ita Ebrahamde
    iniwan kekekakut taknga taning.
  bus-bus: Beee yãnzi zↄ̀n n ũ dↄro, nɛ́n n ũ. Lán Luda nɛ́n n ũ nà, à n kɛ a
    túbibleri ũmɛ.
  gub-BL: A'e rupi napeiko kwaw uma'ereko e ma'e ài kury. Ta'yr romo peiko tuwe kury.
    Tupàn umur ma'e tetea'u wa'yr wanupe a'e. Umur putar a'e ma'e peme paw rupi nehe
    no, ta'e ta'yr romo peiko pe kury xe.
  imo-imo: Akumunga, kinye eno ka kongono imboma mele naa moromele. Nalo eno kinye
    Gotenga bakuluma moromelemunga lanielinga melema ltimele mele aku teko eno Gotenga
    noindirimo melema ltimele imboma moromele.
  boj-boj: Deqa niŋgi olo kaŋgal tamo bul sosai. Niŋgi Qotei aqa aŋgro tiŋtiŋ unub.
    Niŋgi aqa iŋgi iŋgi kalil oqab.
  eng-DRA: Therefore now he is not a servant, but a son. And if a son, an heir also
    through God.
  knf-knf: Iinwo keeri ñaaŋ i bakjuuknţënuŋ, iwo abuk katoh ; ukaaŋ kë ikluŋ kahiij
    iko yi Naşibaţi ahankuŋ pa babukul.
  san-KHM: អត ឥទានីំ យូយំ ន ទាសាះ កិន្តុះ សន្តានា ឯវ តស្មាត៑ សន្តានត្វាច្ច ខ្រីឞ្ដេនេឝ្វរីយសម្បទធិការិណោៜប្យាធ្វេ។
  arn-NT: Femngechi llemay, eymi ta kiñe küdawfe reke felewetulaymi, welu may Ngünechen
    ñi yall ta eymi. Fey kisu ñi yallngelu am eymün, Ngünechen femkünuy tamün koneltuael
    kisu ñi Fotüm ñi duam.
  zas-NT: Zeel ad nayajctri ree ziꞌc mojs, ma nayajc ree xiꞌn Dios, ma rayal ree ni
    gunee Dios por Cristo.
  ken-NT: Mandɛm akʉ yɛ be bǎpɛt bǎpu basɛm, bǎrɔp chi bɔ́. Nɛ tɛ̌ndu yi asɔrɛ
    bhe bɛ mǎmbák bɔ̌bhi, chɔŋ anchyɛ bhe mɛnyɨŋ ɛbhɛn yi afyɛ́ nyaka bariɛp bɛchyɛ
    bɔ̌bhi.
