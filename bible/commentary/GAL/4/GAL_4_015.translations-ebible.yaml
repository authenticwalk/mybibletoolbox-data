  yom-yom: Buna kuevi kutadisidi khini yoyi yibedi mu beno e ? Bila ndilenda telama
    kimbangi mu diambu dieno ti enati baka bubela, nganu ludovula meso meno mu diambu
    luphana mawu.
  san-SIN: අතස්තදානීං යුෂ්මාකං යා ධන්‍යතාභවත් සා ක්ක ගතා? තදානීං යූයං යදි ස්වේෂාං
    නයනාන්‍යුත්පාට්‍ය මහ්‍යං දාතුම් අශක්‍ෂ්‍යත තර්හි තදප්‍යකරිෂ්‍යතේති ප්‍රමාණම් අහං
    දදාමි|
  yut-yut: Uŋun bɨsapmon ji nak do kɨsɨk kɨsɨk aŋek tagɨsi nandaŋ namgwit. Mani abɨsok
    uŋun kɨsɨk kɨsɨkji dukon tosok? Nak asisi yosot, uŋun bɨsapmon nak aŋpulugok do
    madepsi galak tawit. Ae dabɨlji tagɨ pɨlɨkbam tam, pɨlɨk nak do nabam.
  grc-BYZ: τίς οὖν ἦν ὁ μακαρισμὸς ὑμῶν; μαρτυρῶ γὰρ ὑμῖν ὅτι εἰ δυνατὸν τοὺς ὀφθαλμοὺς
    ὑμῶν ἐξορύξαντες ἂν ἐδώκατέ μοι.
  cpc-NT: 'Pairani owakiraa piñaawakina antawoiti pikimoshiriwintawakina. Kimiwaitakimi
    aritaki pantakinawomi nonkantimimi: “Iyikiiti, pinkithokiryiinawo poki pimpinawo”.
    Iro pantantyaawori jiroka tima antawoiti pitakotakina. ¿Tsikama iitaka kaari pikimoshiriwintantaana
    iroñaaka?'
  nhg-NT: Bieno pues, ¿cönenca inu pöquelestle tli cuöc inu nenquemachelejque? Pues
    naja cuale netlatestificörus de nemejua, que tlö nenbejbeletesquiöne, nemejua
    nemixcopinasquiöne nemoixtelolojua para nenniechmacasque.
  nya-nya: Kodi chimwemwe chanu chonse chija chili kuti? Ine nditha kuchitira umboni
    kuti, ngati kukanatheka, inu mukanakolowola maso anu ndi kundipatsa.
  ngu-NT: Aman, ¿tlinon nemopan nochihua? ¿Canon oncaj on paquilistli yejhuan onenquipixquej
    notech? Nejhua hueli nicteixpantilia ica nemejhuamej tla san huelisquia, hasta
    nemoquixtilisquiaj nemixtololojhuan para nennechinmacasquiaj.
  kup-kup: Met porah ñetï pov añoohon ari hatevetet nemaz biñ ravat hegiek, ari tair
    tegin petev pov bon tah? Met batam ne arinañ het lamao tat hehorah ne neñizepekez
    homet arim etañ batizat naneg narab, pot arimaz ne hodad toh.
  jid-jid: Nakima zizan ingyiri mbi'a he ni ntsen? Don mi hla ni yiwu, inde ana ni
    tie, bina ju w'lo shishi mbi ne.
  wmw-wmw: Wakati‑wo mûfurahi pakulu sana. Sambi, furaha yenu ikiwa ndepi? Konta nilavya
    ushahidi wakuwa, mukiwa nawo nafasi ya kunisaidiya, múkiwa tayari kunisaidiya
    pakulu, anta paiwa kulavya maso enu kunipa.
  gmv-GGM: Histin hai he inte ufaysay awa gakiide? intes hanizaz gididako inte inte
    ayfe tas kees imanas inte guye gontaysa ta intes marikatays.
  ssg-ssg: Hatesol amuam ti amuto ien ape ia? Nga soh hawane ka ti lalape wawahen
    ti amuto tetak, ala amuto xaxusi hatasohu haniwen nga pulamuto na amuto pon.
  zpo-NT: ¿Ma re kwaan chul kwaan mle gu zee? Nu xjabor gu nii na, chol nzho moda
    lo gu, zee axta zaalo gu ngoo gu ngzaa guya lo na.
  poy-poy: Ntambu ya nemeleru yamuweriti nayu igenda koshi? Neni weza kupitawulira,
    shipindi shilii memuwezi kugakolopola masu genu na kumpanani neni.
  qwh-NT: Rasonpa caqllatam niyaq. Nawiquicuna jorquna captenqa jorquricurchi qoycayämanquiman
    carqan. Y cananqa ¿tse cushiquiniquicunata me cuchumantan churecuyarqonqui?
  gaw-gaw: Oo gamag ahak ahilagp̱a dayom amuam gemu adep mep̱ig? Da genab ag amelagp̱a
    kobol ahilag ena amunu aṯem. Haen amup̱a ag amelag kehaknu elelelob amu, aria
    ag kehan da amelp̱a melob.
  nca-nca: Asa ko yeŋo niŋgu-niŋguye ŋu dano yote? No hamó horé yimiroteno, ŋu naruko
    ŋuno, yendo no samaka nerewero toŋeye tumoro no nunowaŋgo.
  zpz-NTPP: De ru tonaꞌ la bet lagy der. Zeꞌ na, ¿la coz bzac der? Ya̱ gac ne̱e̱ tub
    coz par nu gyabica̱ gyel mbecy ni der. Bi bicy na nu ñgyac, mas gashtal urlo der
    mboor nu mbic ru ne̱.
  zac-NT: ¿Pë bëaꞌldë lduꞌu të de quë tiempë naguquëreldënúa lëꞌë të, nalë́ bëquitë
    lduꞌu të? ¿Pë guc iurneꞌ? Pues nahia testigu de quë si fuërë posiblë, na të dispuestë
    nianeꞌe të prupi slu të shlugar slua.
  kyg-kyg: Nagaemo lapakaeꞌeꞌmo maiꞌnogetapaeꞌmo lapamogaga aiꞌnae. Na agufa kavaꞌmo
    afole aiꞌnigetapaeꞌmo lapamogaga noꞌaiye. Lapa maesiya agufa gemo huꞌnaeꞌmo, apakaemo
    afaꞌa huꞌnaesinana apaulagamo aliꞌa katiꞌa namiꞌnaesine, huꞌna hapa nepauve.
  kmk-kmk: Amoamod dit lagsak yu utdit. Mapanoknokak un nu makwa okyan, ulay inokaḻ
    yu dat ata yu un intod kan sakon. Yoong apay singngadan nat napaspasamak yuwon?
  cao-NT: Toatiyá tsi ma rani-ranipaoniquë. Mato bëta ë no tsi jatiroha ca ë qui ma
    aquë aniquë tonia, ëa mëbixëna.
  bbr-bbr: Is äpu ak is sareiraun akan woiaka erer orip rain. Akan amiaka wawak is
    sareiraun etkoi kuräun itok maro, ak is irowoi. Kiro ses opok, akan woiaka erer
    orip is sareiraun rain. Utianik, akan woiaka erer orip rain, kiro rusapai esewon?
  inb-inb: 'Nuka kam­kuna­wa chi pun­cha­kuna ka­ura, alli iuia­chii­wa­mi kar­kan­gi­chi.
    Ikuti kuna­uraka, ¿imapatak mana alli iuia­chii­wa kan­gi­chi? Kam­kuna­manda
    kasa­mi alli­lla iuia­rispa nii­ki­chita: pudi­rig­pika, nukata di­kuiai kam kikin­kunapa
    ñawi muru­ta­pas­char sur­ku­rispa kua­wan­tran­gi­chi.'
  hrv-hrv: 'Gdje je sada ono vaše blaženstvo? Svjedočim vam doista: kad bi bilo moguće,
    oči biste svoje bili iskopali i dali mi ih.'
  box-NT: Mi sĩ-wɛɛ na fù dén bìo wó kaka? Mu bon, ĩ láa mu yi le ká mi lá
    dà à khũaa mi yìo á à na miì, se mi wó mu.
  ote-NT: ¿Habʉ bi ma núꞌa̱ ra hma̱te nguí pɛscahʉ? Nugui drí damajua̱ni gue xi nguí
    ma̱caguihʉ asta nuꞌbʉ xa za hma̱ha̱ pøde xcá ha̱ihʉ hma̱ha̱ ri dahʉ pa xcá ꞌracjhma̱hʉ.
  wnu-wnu: An qoan eng at mismisir igoumon eng eret igo? Yonou gari mi eng aninob
    qemerini. Qen end aninou magqur eng gumotoabur ende qi eng ye yesamanei qi.
  zam-NT: '¿Máa gust co'' ngòp gu'' con daa nalle'', sya? Tac co''se'' mbalen loo
    gu''a, daa mda'' cuent cón che''n gu'' le'' gu'' ndxab loo xtàa gu'': Ngàc ngudloo
    na'' ¿cón ngàc ngudloo na''? Ta'' na'' ngudloo na'' càa prob mbi'' ba'', cara.'
  zyp-NT: Ma ning takhei na lawng ngetei he ceh kho, ma vytei khah zelang maw a ung
    thlu? Cang khy seh la naa mehlung hmai khy hly he ceh ka, naa pa peh thlang a,
    tah cawh ka rei ngang.
  sey-NT: Ja̱je paꞌina, mësarute cayë, ¿me neiꞌni, mësaru sihuajë paꞌiseꞌe, mësaru
    deꞌoye yoꞌoseꞌere yëꞌë co̱caiye paye? Nuñerepa cayë, mësaru dutaco paꞌito, mësaru
    ñacoare dutani yëꞌëre i̱siraꞌhuë, yëꞌëre ai oi doꞌire.
  nvm-nvm: Regavo tavan ijia jaka bomana oimarknum vuak nun fain! Regavo iviakma jon
    ja oimarvo iji fu irerag aben? Ja vek oimarevbatie jaka bomana oimarenva ijefuon
    ja ni jon jafe na vajiek ijefuon maiji ja na ifejdiekuai vierafen.
  mps-mps: Tama dagego te gesebo sę ebadi dagego ena dali te dwagi yai homu yali.
    Te homu megi mena tama elalubowe? Dage te homu gegeda paliwe? Eno mu po tama dagego
    te dwagi yai kolesaga yali haniliyu te po obao. Tama tebo sogode dagego te homu
    yai, ‘Dago Pol tau siyu, dago dena gedu ge gudama, agabolo magi sogo da, teda
    usu egi dao,’ dagego te homu yai.
  pab-NT: 'Exowaka ene xihalahare xisaonita. Exakere ite nomi: kaxaitoakisakereya
    xiyosenai hoka xaitoakiseniya hoka xiseniya nomani! Hoka hatyo najikinita xoana
    xisaona?'
  llg-llg: Faik ndia, ita tamahoko noꞌu talan seli. Tehuu, hatina de hatematak ia,
    ta leo ndiak so bali? Naa te faik ndia, ei sue mala au ana seli, losak ei sadia
    doꞌi mala ei mata deꞌe heheli mala fo feen neu au.
  kyf-kyf: Da amɩaa zlɩmɛɛ 'mʋna -tʋlʋa? -We ɩn 'kaa gba amɩaa daa mʋ -wa nɩɩ, we
    -ka yaa 'yli wa sa -mɔ, -zugba a ka -mɔ amɩaa 'yli -sa, a ka 'mɩ we yoo 'nyɛ!
  tpi-tpi: Long dispela taim yupela i bin amamas na belgut long mi, tasol dispela
    amamas bilong yupela nau i stap we? Mi tok tru tumas, long dispela taim, yupela
    i bin i gat bikpela laik long helpim mi, na sapos yupela inap kamautim ai bilong
    yupela, orait yupela bai i kamautim na givim mi.
  mih-NT: ¿Ndyamaa cuahan sa zɨɨ xaan cuñi ndo quɨvɨ cuan? vatyi sehi sa ndaa sa cuenda
    ndo vatyi tatu cuu, cua tava ndo sɨtɨ nuu ndo ta cuhva ndo sii si sii, quɨvɨ cuan.
  qvh-NT: Cananga ¿imanacasquiyashcanquitä mana alina ricayämänayquipä? Naupataga
    cuyapäyämashpayqui nawë trucasina captenga nawiquita jorgurir churaparcayämanquimanmi
    cargan.
  kms-kms: Di tende puayi nungoqi quan nganye chumbuai wand. Pudi muq pughe sin ren?
    Nge simbe guduq, tende puayi nungoqi nungoqi non rar bi wawo kin tuqui ye tedi
    yabe bi wawo nge wegh pre. Tende puayi nungoqi nge ghav wundigh yawo quan nganye
    kureuq.
  agn-agn: Kambeng ming pisan asing tokaw! Onora tang gainabo ong nindio? Yo mismo
    magpamatodo, mga makoat mi rin lamang tang mga mata mi, kinomit mi ra rin ang
    sindol ong yen.
  nhi-NT: ¿Canih catqui nochi non yolpaquilistli tlen onanconpiayah? Neh cuali inmatoc
    nic ihcuacon, tla ouilini nannechonmactisqueh, hasta namoixtololouan onannechimonmactisquiah.
  ttc-NT: ¿Tistil k'onti'l nkxchalaj ajna'l iktza' tuq jun-el? Wetz web'en, aj akyinqet
    tuq exol, cha b'antik-wit tuq tzan tjatz etin te tb'aq' ewitz otzaj-tal esi' te
    nwitz.
  dan-1931: Hvor er da nu eders Saligprisning? Thi jeg giver eder det Vidnesbyrd,
    at, om det havde været muligt, havde I udrevet eders Øjne og givet mig dem.
  kwj-kwj: 'Woro ka eripeꞌaripe kuhi ti apa soki dau? Sumbu kipe naha ku ani wosiro
    tini amwei a sawendau: Ka gisi ki ani keke ku woni miya kuhi ti ku gorini ai miya
    ki ku owe kinani ku hambwaro sumbu kuhi ti apa soki dau?'
  vie-OVCB: Nhiệt tình chan chứa ấy bây giờ ở đâu? Lúc ấy, anh chị em yêu mến tôi
    đến mức sẵn sàng móc mắt tặng tôi.
  kze-kze: súwa'naa ékai túramba pí'mai símakaasino. kawe'á umái kárákwire'a aamoí
    umásínkaraambanivo ívé'a mirán-áámóí-yántáá'á íma kwáyáimba nóintavaiya'iyo.
  mpj-mpj: Yilta pukurlpaminyirrijuyan palunya tayimu nyinapayi. Yaalurringunyurra
    kuwarri? Mirtajunyurra pukurlpa kuwarri nyinani. Julyjurninyurra karlkilu kuru
    walyja mankura yungkungara pukurlwintilu, ngayurna kuru kunyjunyu nyinakura.
  lbk-lbk: En kayo man nenfaliw ay? Tay issan chey chadlos chachama nan layadyo ay
    olay pay mo loknatanyo nan matayo mo mabfalin, ta ichawchawyo ken sak-en mo siya
    chi's mabfalinyo ay fomachangan. Tet-ewa nan kanak.
  mto-NT: ¿Jómaseꞌe yꞌit je̱ xo̱o̱jntku̱n juuꞌ veꞌe mjaye̱jptu vanꞌit? Veꞌem xa a̱ts
    miitseꞌe nna̱a̱jmada je̱ts pa̱n ku̱mꞌo̱ꞌyixjidi veꞌe je̱ts a̱tseꞌe xyakjo̱tka̱daakti,
    je̱ mviijn paat tseꞌe ku̱xyakpítsumdi je̱ts a̱tseꞌe ku̱xmo̱o̱ydi.
  bzh-bzh: Lob ham kwamin vesa rot in sa, rëḳ gwëbeng og maḳ nebë va? Yönon! Seraḳ
    ni bë wirek og ham kwamin paya in sa rot beham vonġin bë selupek malamin ġahis
    vër mebo vu sa!
  guj-2017: તો પછી તમે મારી જે કદર કરી હતી તે હવે ક્યાં ગઈ? કેમ કે તમારે વિષે મને
    ખાતરી છે કે, જો બની શકત, તો તે સમયે તમે તમારી આંખો પણ કાઢીને મને આપી હોત!
  jvn-NT: Jaréné mbiyèn aku marakké kowé bungah, lah saiki kowé kok malih. Aku déwé
    ngerti gedéné katrésnanmu marang aku. Semunggoné bisa ngono kowé ora éman nyuplik
    mripatmu mbok kèkné aku kanggo ngganti mripatku sing lara.
  byr-byr: Sarevɨdaaꞌnyɨ nɨmɨnyɨna yɨlaaya naanga yeꞌ. Dahaaꞌ yɨlaaya saꞌ gava warɨkavaka!
    Sareꞌ dareꞌnesɨ. Sarɨmɨnyɨna dara jalɨkurakɨvanɨge. Ai, sahwara nɨmɨnyɨna yuya
    yɨpɨjara daa! “Wɨgaimwangeꞌna nennya tɨnnyangɨ jɨwaꞌmwanna yawaajɨ Polɨmɨna wɨjavaajainaava,”
    sabaaibɨꞌ yawɨreva.
  ian-ian: Ngwuk wun kat solat sɨlɨngwuk. Mbambala manda kat mandɨt maawut yelavɨtɨgangwuk.
    Tak ngwuk wuna yelogwen kat kwunapmak kat tɨngwuk. Ngwuk ngwutna mɨni pɨngwuga
    klalaa wuna lak kwivak kat tɨngwuk wuna yelogwen kwunapmak. Mbambala manda kat
    mandɨt maawut yelavɨtɨgangwuk.
  hun-hun: Hová lett tehát a ti boldogságotok? Mert bizonyságot teszek néktek, hogy
    ti, ha lehetséges lett volna, szemeiteket kivájva, nekem adtátok volna.
  mcf-NT: —Min ëshë chicshun ëbi mene —ëmbi cac mimbi ëbi menetsenondac. Aden ëbi
    mimbi tantiaquiondac. Adondaidi ¿atotsi quiash chieshcueno?
  kjs-kjs: Go raburi nimi raaname komisimide pare abiri nimi ake peme? Neme nimina
    abala pisimide epe kone-rupa madaa lagialo. Abaladere nimina le yokala pisimi
    yaalore gore ni gula pirisimi.
  mni-mni: Nakhoi adukki matik haraorammi! Adubu kari toukhrabage? Ei isana haiba
    ngamgani adudi nakhoina yarabadi nakhoigi namit adu phaoba kotthoktuna madu eingonda
    piramgani.
  yad-NT: ¿Tena̱ diyera jiryi̱chana̱tya̱da, te? Ri̱tay ji̱ta vijyo̱mujache jiryenchiy
    daryaju̱, jiryi̱chana̱tya̱da darya sa̱ra̱ju̱ varirye jiryeñi sa̱ryu̱yadanuma jiñi̱siy
    varintyirye.
  mxb-NT: Ta, ¿ndeí kuaꞌa̱n ña̱ kádii̱ téí iní ndo̱ koni ndo̱ yuꞌu̱? Ta xíꞌo ndaa̱i̱
    kuendá saꞌa̱ ndo̱, chi̱ nda̱ nduchí nóó ví ndó kúꞌu̱ ini ndo̱ taó ndo̱ ki̱ꞌo ndó
    noo̱ yúꞌu̱ tiempo daá ñóó, ní kúu.
  pon-2006A: 'Kumwail inenen perenkihda mahso! A dahme wiawi ahnsou wet! Pein ngehi
    kak kadehde duwen kumwail: me mahso, ma e kak wiawi, kumwail kapitasangehr pwoaren
    masamwail kan, oh kihong ie.'
  maq-NT: ¿Mé camá cojo cjuandaja xi tjin nuju hatsëë ni? Ngahan ne, tsinguixë xi
    ngayun ne, hisca canaxun túxcun tuhun ná nixtin hya, sa xi camá canaxun.
  hto-hto: ¿Nee mei afe omoɨ cacana cáɨmafuiaɨ? Afe cue ɨrárenaruimo cuena ɨere izíruillano,
    danɨ omoɨ uíjɨna jɨrénota cuemo fecáacadɨomoɨ, íadɨ fecánide. Afe ñúefue omoɨ
    dɨbénemo nitáredɨcue.
  por-BRBSL: Qual foi a bênção que você desfrutou? Pois eu lhe testemunho que, se
    possível, você teria arrancado seus olhos e os teria dado a mim.
  ces-NKB: Jaké tedy bylo vaše štěstí? Vydávám vám svědectví, že kdyby [to bylo] možné,
    vyloupli byste si oči a dali mi [je]!
  cui-cui: Copiya bayatha bichocono pajʉntʉ coyene weiweiname, anoxuae jopa paraichim.
    Bequein baxua paexaname daichitha awiya wʉnae paca yabara paebatsi ichamonaetha
    xua paxam bichocono pana neantobem. Mataʉtano bichocono jopa juniya pana neantobem
    pata tana neyawenaexaem tsane xua beya poxonaeno pana naitacuere jucame xua pata
    tana neantobexaem.
  boj-2014: Bati deqa niŋgi e qa tulaŋ areboleboleiŋgoqnej. Deqa e qalieonum, e na
    niŋgi merŋgem qamu niŋgi nuŋgo ŋamdamu dego otorosib ebeb qamu. O ijo was, kiyaqa
    bini niŋgi e qa areboleboleiŋgosaieqnu?
  eng-OEBUS: What has become then, of your blessings? For I can bear witness that,
    had it been possible, you would have torn out your eyes and given them to me!
  eri-eri: Saini waha langa, tere edega boya, tere ji boya huwanyatege hilobainga
    inyai, ariya elebe tere tebere edegawou waha alanga inyina? Ji tere beele ngalenga
    letigini, saini waha langa, tere ji hoyo hiyei nomo gau anyakaro tigai, tere tebere
    agetege fatu kolewei nomo edo wage wa, tere koledu bonage ji hiyage.
  aly-aly: '@see-verse:GAL.004.014'
  wiu-wiu: Ae, kiwi namolo kolotine mekoinake opi edikoa meamekete tikino, edekolo
    tikiti-pe. Namolona anu wene epetekadetepa kini lene to̱a moa meamele too tokapa
    kini leneka no meoi tokake opipa pade wene pianeya mekete tiki.
  swe-swe: Vad har hänt med er glädje (saligprisning) [i det jag undervisade er om]?
    Jag kan vittna om hur ni då skulle ha rivit ut era ögon och gett dem till mig
    om det var möjligt.
  cth-cth: Hottelah na coe awh nahlangva, na coe awh e yawhawinae teh bangtelane.
    Coung thai pawiteh, na mitnaw patenghai cawngkhawi vaiteh kai na poe han na ngai
    a han doeh tie ka kampangkhai.
  mti-mti: Megara gare mame degadega yeuma ampa? Ne natawa wag diruitna. Ye imuyap
    oma ape ipewa ye yangewa pukiyag nektan anoya.
  pad-NT: Oniaroa, khai avakhanihi. Niha avakhanimani'ia khai avakhanijanariki? Oniaro
    kari hora avanofijahakiki a'oni. Avanokhoni 'ba'dani-ra onofija vaha; hora avakaanihi;
    hora avano'ahi vaha. Onivani fori hija ida hora avanofijahaki'avini.
  twi-twi: Anigye a mowɔ no nyinaa afa he? Metumi aka se, sɛ mubetumi a anka mubetutu
    mo ani de ama me.
  hlt-hlt: Te koinih nangmih kah yoethennah tah menim? A phoeng mai koinih na mik
    te na koeih uh tih kai nan paek uh mako tila nangmih taengah ka laipai.
  tbz-SIM: Di do mɔkɛ dìì wɛ̀ì kɔ̀tɛ kɛ? Kɛ̀ di do bo nɑ dɛ mɔ̀nnì kɛ́dɛitɛ di nuɔ
    nkɛ́ n duɔ́, di nɑ nyì dɛ̀itɛmu.
  san-GUJ: અતસ્તદાનીં યુષ્માકં યા ધન્યતાભવત્ સા ક્ક ગતા? તદાનીં યૂયં યદિ સ્વેષાં નયનાન્યુત્પાટ્ય
    મહ્યં દાતુમ્ અશક્ષ્યત તર્હિ તદપ્યકરિષ્યતેતિ પ્રમાણમ્ અહં દદામિ|
  ake-NT: Ɨ'rɨ pe tanporo rɨ pori' pe ɨwe'to' kon enasa' nai? Mɨrɨ rɨ ekama uya, mɨrɨ
    ku'sa' auya'nokon pe iyesi yau, ɨyenu kon nɨ mʉmo'katʉi'no uyena' itʉrʉ kon pa.
  qvn-NT: ¿Chaynuy cuyacug carcayangaypita cananga imanarärinquitag? Gamcunaga “Ñawiquita
    goramay” niptïsi jorgonala captinga gorärimanquimanchri cara.
  tku-NT: ¿Ē jā lacapāstacā'tit hui'xina'n chī ixpāxuhua'yā'tit a'cxni' xa'iccātā'hui'lachā'n?
    ¿Chī cā'a'kspulanī'ta'n hui'xina'n? Quit icuan palh tzē cahuālh hui'xina'n ixmāxtutit
    milakastapunca'n ē ixquilāmaxquī'uj.
  bjk-bjk: Mum moxo axanan köba! Inabo axanan te mum im ule? E tengen a turunon, bara
    mum moxoro eöt ta luluok tewe abo kalait mara mum, io, mum mo xebe isik ke e nang
    bara mum mo öt sik.
  msy-2020: '@see-verse:GAL.004.014'
  bpr-bpr: Toogu lyalo i kakdoyu di do di bang atù. Ku loyu fakay nwè i matayu, ta
    bléyu do. Kan ani ku ta matlas i fandamyu?
  cle-NT: ¿He² ba² ma³cɨ̱ɨ̱́h²ah³ hi³ há⁴hé³ máh⁴ dxú⁴ ji̱i̱³²ah³ liáh³xɨ³ gá⁴ji̱í̱²ah³
    mɨ² dsa³jéy⁴ nɨ³? Chiaah¹ ji̱í̱⁴ lɨ́⁴ mɨ¹ñí¹ah³ gá⁴cuoó¹ah³ jniá³ hu̱²ca̱a̱³²
    ba² hí⁴jooy³ liáh³ja̱³.
  txq-txq: Faik naa, ita basa ngga tamahoko talan seli. Tehuu tao hata de hatematak
    ia ta talo naa ena bali? Naa te faik naa ei sue malan seli neu au, losa-losak
    ei sadia doꞌi ei mata deꞌe heli-helim mara soa-neu au.
  aaz-aaz: Oras naan, hit arkit atmariin atmaet. Mes nansaaꞌ am es oras ia ka on fa
    naan antein? Te kaah, oras naan hi mneek miis kau, tar antea hi he mroꞌi mporin
    hi matam fuam ein naan, he mfee kau.
  qup-NT: 'Kunanka ¿imanashkataya kankunawa kahushkaynirayku kushilla kanaykichika?
    Manana chasna alita rikuwankichinachu. Ñukaka kankunata rimani: Chay unkushkayni
    uras imatapas, kawsaynikichitapas kuwanayarkankichi. Chasna yapa yuyawarkankichi.'
  dop-dop: Wɑɑtʋ ɩnɩ mǝ lɑŋhʋlʋmlɛ tɔ pɑɑ pɔɔsǝɣɩ. Ɩlɛ kɑɣɑnɑ ɩ́ nɑ-we tɔtɔ? Hɑlɩ
    mɑ pǝsǝɣɩ mɑ́ lǝsɩ mǝ nyɩɩlʋɣʋ sɩ wɑɑtʋ ɩnɩ ɩ tɑɑ, pɩɩ lɑkɑɣɑ mpʋ, pɑɑ mǝ ɩsɛ
    mɑɣɑmɑɣɑ ɩ́ kɑ lǝsɑɑ nɑ ɩ́ tʋ-m.
  azb-azb: İndi o xoşbəxtliyiniz necə oldu? Sizin haqqınızda şəhadət edirəm ki, əgər
    mümkün olsaydı, gözlərinizi çıxardıb mənə verərdiniz.
  eng-DBY: What then [was] your blessedness? for I bear you witness that, if possible,
    plucking out your own eyes ye would have given [them] to me.
  guo-NT: ¿Ma-aech xotkat amwʉtjel nejchachaemla-emil xanliajwa? Xan naewʉajnax wʉt
    Jesús pejwʉajan, xamal majt chiekal xan nanaewetam. Jawʉtbej xabich nejchachaemlam.
    Japamatkoi xamal wʉljowx wʉt, nejmach bej nachaxdusaxaelambej wʉljowxpox, xabich
    nasiowlapox.
  hla-hla: Ara i roron hiasasala koru i manasa. Gaha te omi tsiponina i romana? Alia
    e hatei rago limiu, i manasa alimiu u ngil korue molia. Sanena te go antuna uam
    limiu, alimiu sanei u has iam a matamilimiu ba te hale iemi lia te go palisei
    lia a man mata a man omi i tar!
  mav-NT: Mi'i turan uhehay wo woro­ho­'o­mo­wepit kahato. Kat poteĩ koitywy yt iwepit
    rakaria wo i ra'yn eweikup­te'en. Sa'a­wy'i uheha ahu hap yt ikahu i pytkai uiky'e
    eipe. — Urutum neran urueha wakuat ewei'e uiky'e haype.
  kpf-kpf: Oi narâk zoren sâtâre urâwe, zo dap op buŋ uap? Zen mârum sinziŋ keetŋâ
    sâmbum nâ ninam urâwe. Zo yatâ tânnonam urâwe. Zo perâkŋak nâŋgâmŋâ san.
  ppo-ppo: Diaao̧ take du betale doasi hȩkesei ala mió netéyaleé? Dia̧né ȩpaae doasi
    ko̧letere ala mulu, kele sokóló me whi̧ matere o̧la ua̧sóró, ya̧lo kele kisi daaleteiné
    dia̧né kele sokóló ȩ bulólua̧pó. Mepaae whi̧né wosetepa, ti dia̧né ȩpaae erale
    ala fea ya̧lo enérapó.
  hin-2017: तो वह तुम्हारा आनन्द कहाँ गया? मैं तुम्हारा गवाह हूँ, कि यदि हो सकता,
    तो तुम अपनी आँखें भी निकालकर मुझे दे देते।
  wol-KYG: Ana seen mbég mooma woon nag? Ndax kat maa leen seedeel ne su manoona am
    sax, seeni bët ngeen di luqi, jox ma.
  bef-bef: Ke, kanaꞌa ya yupahi lenegelo sipi bite mineꞌahanamo yaꞌma yatai hiyaga
    nobibe? Lenali hapatiniꞌmu lamaꞌnaka luto ma lu lepilugi kehelilo. Lenali lenubu
    he lilune lite lilenogomo faꞌmene he lite naniꞌi neleꞌmo bati hite kimilune nelite
    lite faꞌmene nimititaꞌmu mineꞌahana yabe.
  amm-amm: Wiyouwa wiyou, siyoliso molokikinuwo. Hani monoi pa tomolokinuwoso, lolai
    no? Toku mo folo. Yo mo sai, sai posinuwo mo, moini molo ti posoliyokomononuwo,
    fasimono monoi.
  zaj-zaj: Mkala na ndeng'ha! Avo choni kiwalawilile? Nolonda nilonge kamba, kamba
    muhadaha mgalave meso genu mngwelele nie.
  chq-NT: ¿'Ee galɨ́² coon'¹³ 'e tyʉ́² sáan²aan' coon'¹³ jna? Lí²‑i fo'³oo 'wii²¹²
    tyi'naa' wu xʉ'ʉ ilí² 'wóo¹³oo' mɨ'² unní²ii' yaanaa' cwoo²¹oo' jna.
  swp-swp: Emi nualolo au ribaei wa, haedi ie lau? Ea ribaemiu nei huia ne taba gonoamiu
    abo matamiu au lamohaidi abo au ledima arigu eai.
  bjr-bjr: Mi fasannai innee firaaqoo qiniara asasimariqau, maqee naqi fee ifaqee
    sia miqidee. Inni ooqai mariranara maaqi qidaqa innee firaaqoo qiniara qimudaoo
    qimasee qini dadaaqianee qimasee inneeqa firaa uriqarara ainaina kaqi qimuqini
    inneeqa nifu faqa pitaqimeeqee kaqi qini qimuqini.
  aby-aby: Nono awoenade anemebake na eno uke yare dakakuneka? Adinaro yama nabake
    imukari daiwere ukeibisaba ibake nama yabairo yanu naisabake wenauke emiaronae
    naufoke yanu naisa ma doroo yare nabake mafokone, ba weakune.
  eng-YLT: what then was your happiness? for I testify to you, that if possible, your
    eyes having plucked out, ye would have given to me;
  jni-jni: Abani ugongonushi me? ma boo si inka idi cukuno anime idi gamirka aje ashi
    me i nyam.
  kne-kne: Sinoy napasamak sin sana ay ragsak yo en sak-en? Paneknekak ay ed idi,
    mo mabalin koma, inokit yo din mata yo ta idawat yo en sak-en.
  tgj-tgj: Nonu vdwv himpu nyato! nonu ogu rito? Ngo minla dunv nonu atubogv nyik
    aka naalin nyola nvgobolo, naalin gvrila, okv ngam ya jiya donvpv.
  gui-NT: '¿Maera pa mbaeti ma penoi jocuae yerovia penoise vae? Echa chepuere amombeu
    peregua cuae: Pepuere yave mona, peequita tei peresa peyeugüi, pemee vaera cheve.'
  quc-TT: Je kꞌu riꞌ ¿jas kꞌu xkꞌulmatajik rukꞌ ri kiꞌkotemal ri xinaꞌo? Qas tzij
    wi, xinwilo chi we ta xixkwinik, xiwesaj ta riꞌ ri ibꞌoqꞌoch rech xiya chwe.
  heg-NTPO: Dedeng na, kit leo-leo dalen kolo isi. Mo tasao le halas ni ela lo son
    nia? Molota dedeng na mi namnau auk isi, didiin mi le sukin matan beas sas esan
    le bel au.
  ptu-ptu: Wattu eta too masannam si'da-si'dakoa'. Sapo' akanna tä'i mala sule lako
    temo indo kamasannangammua'? Kuissam si'da-si'da kuua indo wattu eta too tandana
    ungkamaseiä', kela mala ungkalessu'ia' matammu, iya la umbeempä'.
  bzd-NTPO: A' ttsë'ne buaë ye' ta̱ kuaë, ¿we̱s e' de i̱'ñe ta̱? Ye' ichè tö a' wák
    wöbla mú yërttsa̱ a' a̱ tkèwa̱ ye' icha skéie, e̱'ma a' tö io̱' es. Es a' ki̱kéka̱yö.
  kwf-kwf: Ma ana kaidaꞋi neꞋeri, kamu saeleꞋa liu. Nau ku saiana neꞋe na kwaima Ꞌanga
    kamu fuaku nia gwaꞋi linga. DiꞋia nau ku gania bore maamuꞋa fuana Ꞌafilaku, kamu
    kasi luia goꞋo faꞋasi nau. ꞋUri ma na saeleꞋa Ꞌanga ba kamu, nia naꞋa Ꞌi faꞋi
    niniꞋa?
  eng-WYC-2017: Where then is your blessing? [or Where is therefore your blessedness,
    that ye had before time?] For I bear you witness, that if it might have been done,
    ye would have put out your eyes, and have given them to me.
  eng-WMBB: What was the blessing you enjoyed? For I testify to you that, if possible,
    you would have plucked out your eyes and given them to me.
  zat-NTPS: ¿Bizra guca chee̱ xel-la dxebé da guzúale? Waca nnia' tu da xecá'ana le'e
    chawe', la naca da guzéquele gunle, bebéajte̱le xiaj láuquezle, chee̱ gúnnale
    na neda'.
  spp-spp: Lire tèni i, yii yyahayi mpyi a táan ná mii i sèl'e. Numɛ taa kuru yyetange
    de! Mii à dá li na na mii kyaa mpyi a táan yii á, kàmpyi li mpyi na sí n‑jà n‑pyi,
    yii mpyi na sí yii ɲyiigii wwû n‑kan mii á.
  zty-NTPS: 'Bebéḻe''elele ža na''. ¿Biẕkze goken chele dan'' biž žaken ki chele?
    Da'' ni gak nnia'' kan goken chele: Chela'' gok to da'' sáke''le gonle, na'' kwejle
    yej ḻawkzle, na'' gonnlen chia'' neda''.'
  mek-mek: Ke lau oi eemi lafai kaukau mo kinagai iifa faunina Iesu fouga laifafoua
    aisama, Deo ega gafegafe akaikiꞌa eemi efai auga alogama akaikiꞌa opaꞌaua. Ke
    alomi egama alogaina puo maami ganinagai foꞌiulaisa lau fopeniau fekaina. Iifa
    gome egaꞌina auga aufalao agaꞌo maagai faifania fekaina. Kai pau oi emi alogama
    lau eeuai auga ala elao?
  aey-aey: Age geh bahic celebooloig! Qila eeta odaden? Ija mele maadigina, age geh
    bahic cesultoub, odocob agedodoc amaga cagasi ihoc mimeig ija itoub.
  urd-GVH: उस वक़्त आप इतने ख़ुश थे! अब क्या हुआ है? मैं गवाह हूँ, उस वक़्त अगर आपको
    मौक़ा मिलता तो आप अपनी आँखें निकालकर मुझे दे देते।
  ycn-ycn: Palá ipechu i'imacá nunacu rihuacajé. Eta, ¿nata ca'ajná ca'arí icá nuliyá?
    Nuhue'epí nu'umaqué ijhua'até huacajé, palani ca'ajná ri'imacajla ijló nujlú apiyácacana
    ijlú aú, nutami nu'umacale nujlú chiyá. Iná la'aquela marí que, ila'ájla nojló
    ricá, palá huani ipechu i'imacale nunacu.
  djr-djr: Yo, ga ŋäkulnydja nhuma gan ŋunhi dhäwuny ŋarrakuŋ, ga märraŋalnydja nhuma
    gan ŋunhi galŋa-djulŋithinyaraynha. Ga dhiyaŋuny bala wanhan ŋunhiyiny rom? Nhaltjanna
    winya'yunna muka? … Bili nhumany ga ŋunhi djälthirr ŋarraku guŋga'yunaraw muka.
    Ga dhuwal mak balaŋ ŋarra ŋula maŋutji rirrikthurr, ga nhumany mak balaŋ ŋunhi
    nhumalaŋguwuynydja maŋutji ḏulŋurr'yunmirra bala ŋarrakala mam'maraŋ, ŋuli balaŋ
    ŋunhi gumurr-yalŋginy balanyarawyiny djämaw.
  kvg-kvg: Zo Mbumbukiam-qa Manqat ande qazøte-yogem, zo khanakhanakh kandambá qazondapem.
    No mø̀tenøtén. Ta khøuwa-te ndøgo, zo kopømba tozogonɨn, zo ambá zøkeza bøi
    zokhawaɨ́n, no vozonø̄-etøomemɨn. Zapa ndǿgo, zo kuku kandambá qazogoam no-te.
  rug-rug: 'Noma hola sa mia qinetuqetu pa totoso asa, ba vegua kamahire? Ura guahe
    si boka va sosodea rau koa gamu: Sapu be guana hoke boka gugua, si be ele lobiti
    poni nau mo gamu sari na matamia.'
  hop-NT: Noqw nu umumi navoti’taqw, pi as hin pasiwtaniqw, pas kurs hin as uma umuhposiy
    qa ipwayat, nuy put maqayani. Ura uma nuy mohtiniqw pas hahlayhtoti. Noqw hinhtiqw
    ōviy uma pu’ alöṅtoti?
  san-URD: اَتَسْتَدانِیں یُشْماکَں یا دھَنْیَتابھَوَتْ سا کَّ گَتا؟ تَدانِیں یُویَں
    یَدِ سْویشاں نَیَنانْیُتْپاٹْیَ مَہْیَں داتُمْ اَشَکْشْیَتَ تَرْہِ تَدَپْیَکَرِشْیَتیتِ
    پْرَمانَمْ اَہَں دَدامِ۔
  heb-LB: מה קרה לכם? פעם הייתה בכם רוח של אהבה, אחדות ושמחה; בימים ההם אהבתם אותי
    כל־כך, עד שהייתם מוכנים לנקר את עיניכם ולתת אותן לי, אילו היה צורך בכך.
  caf-NT: Ndet hoh ndi 'uk'enus hoonzoo nuhwhugha whults'ut? 'Et dáhooja? Ts'ah'un
    na'a 'un whudusni, 'et whuz na'a da 'oohneh, nuhna hanéhla 'ink'ez da sugha nóohlelh
    suna natelhtsilh ka.
  mio-NT: Vasi ñahni ca cha tu sii ini chi ndo. Yuhu chahi cuenda ti cundahvi ini
    ndo chihin yu, ta cuni ndo tindee xaan ndo chihin yu.
  srq-NT: Seisi turã tuchɨ que se aque mose ra. Jendesa que jemondo bite quia seje
    aque mose ra. ¿Mbaerã jẽɨngo secheẽ isi sereãte cote re?
  kje-NT: I wal'uhe, lere onne mi akim nahuwa'an rehi. Alhi'ihepenia mi akim ka nahuwa'an
    naise nonolu me'e? Ya'u mehe auroin lere onne lo'o ya apanak mim hi'i haida leke
    paku maya'u, mi mamkene hi'ie. Mi maramyaka ya'u hehen nanumene lo'o hiduwedi
    mi makam mala maya'u harome!
  gaz-gaz: Eebbi keessan sun hundi eessa jira? Utuu dandaʼamee ija keessan illee akka
    of keessaa baaftanii naa kennuun fedhii keessan ture ani dhugaa baʼuu nan dandaʼa.
  kud-kud: Na hinage amve'au'augeluwegau moiha, ebe howahowana mehemiu amvaivehuludi
    ta ammohegau mehegu yababadi adi miyalae. Na teina hauga vedova yada ve'au'augeluwa?
  urb-NT: Pehẽ rury katu te pexo kwe! Arahã pehẽ reha ke pejo'ok ta tipe. Pe, ame'ẽ
    ke ihẽ pe peme'ẽ ta tipe. (Aja rahã, pehẽma'e katu te hũ ame'ẽ ke ihẽ pe peme'ẽ
    ta tipe.) Mã! Apo amõ koty pemuruwak riki.
  fra-LSG: Où donc est l’expression de votre bonheur? Car je vous atteste que, si
    cela eût été possible, vous vous seriez arraché les yeux pour me les donner.
  san-HK: atastadAnIM yuSmAkaM yA dhanyatAbhavat sA kka gatA? tadAnIM yUyaM yadi sveSAM
    nayanAnyutpATya mahyaM dAtum azakSyata tarhi tadapyakariSyateti pramANam ahaM
    dadAmi|
  cak-SNT: Y can jaꞌal xquicuot ivánima vuma inreꞌ. Y inreꞌ vataꞌn chi xa ta xcꞌatzin
    chi ixreꞌ xivalasaj-el ri inakꞌavach chi xiyaꞌ ta chuva, xiꞌan ta. ¿Pero karruma
    man chic nquixquicuot ta vacame incheꞌl xiꞌan naꞌay?
  uvh-uvh: Abanga sidi nagata' siamo' naknga nifakarenda titiga' kane tang siamo'
    tiging. Beng sini' sidining ai'dap wari tanga sidining dasi' fugung u tanga bema
    naning dana ganang girisa' kaminam ning da'ning sapkuk, ka kami yara'ganang wa
    sidining mesisiringa ka u tiging wa indeng mugogu'.
  ino-ino: Kanale kava hunatetapa lapaipa lusi kanale yapati nakaeya nahau'nea kava'ake
    hutapa naya hukefena lapa'kaeya lapaulaka katitapa namikefe nehaki meni na'ya
    hiketapa lapaipa haviya hune'natae?
  gnn-gnn: ga ŋänhanydja nhuma ŋuli dhäruktja dhika galŋa-djulŋithinya wal'ŋu yana.
    Ga wanhakana dhika ŋunhiyi yulŋunydja?... winya'yurrunana dhikana? Ŋunhi bini
    ŋarraku maŋutji ŋula yätjthinya, nhumanydja bini ŋunhi nhumalaŋguway nhuma maŋutji
    ḏulŋurr'yunminyana, ga wekanha ŋarrakuna nhuŋuwaynha nhe maŋutji, liŋgu nhuma
    märr-ŋamathina wirrki yana ŋarraku ŋäthilinydja.
  yal-yal: Ɛ yi sɛwaxi nun kati! Nanfe ligaxi? N sereyaan bama ɛ fe ra, xa ɛ yi nɔɛ
    a ligɛ nun, ɛ yi ɛ yɛɛne bama nɛn nun, ɛ yi e so n yii!
  cnt-NT: ¿'E₂ bá₄ ca₂lë₃ quian'₅₄ a₂ŋɨ́₄ lë₃ dse₃ jme₁ca₂'ág₂ 'au'₂ 'nia'₂ le₂jaun₂?
    Lé₂ le₃juá'₄ jniá₂, jua'₅₄ mei'₂ guë́₃ lé₂, jme₁'uë'₄ 'nia'₂ mɨ́g₂ ne'₅₄ guiong'₅₄,
