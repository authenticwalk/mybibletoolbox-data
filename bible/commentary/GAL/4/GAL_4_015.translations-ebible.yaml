  hlt-THB: Nami zeelnaakkhqi boeih ce ikawmyihna nu a awm hy? Nami sai thai mantaw
    nami mik zani koeih unawh ni pe kawm uk ti, ti nyng.
  soq-soq: Ne e do wainite e nuaeu debama donsalana. Ne tauma e asola wadina deaitopa
    oniadewasaneale dewa uduudu baina dewasalana baiwa. Naita inta da wineipono e
    emala do otawiamope ne neapona. Tauma dima e manlawo kadileno baiwa dewa ema uduudu
    obasalen?
  qub-qub: Cananga ¿imanacäcushcanquitaj? Ñaupataga cuyapämar ñawë rucachina captenga
    ñawiquita jorgurirpis churapämanquimanmi caran.
  att-att: Ta ayatán kayu ngaw ta paggiák ku nikayu, á ammù tanu awayyá naw nakuan,
    linakkì naw nakuan yù matá naw, nga iniyawâ naw nakuan nikán, megapu sù ayâ naw
    ánna allà naw nikán, tapè masingak ku ta napiá. Á anni laguk yù nesimmu nikayu
    kunangane, ta napataliánin yù nonò naw nikán?
  bki-bki: Nanua kumisaaro m̃elea ka kiniou, nomial jibe kanio napano ver kumijikia
    kuvila, p̃eli kumisaaro ka kuvurular miremiu ka riverei ka miraku ka rijai kiniou,
    mia jum̃abe vonganei?
  bqp-bqp: Arubarika kũ átɛn kɛmɛnɛ yã kɛ̀ deraa? Mani fↄ̃ mà o á yã musu mà pi,
    tó ani sí kɛ yã, de a á wɛ́ bòbo a kpàma.
  mcp-mcp: Ká məshusʉg bɨ́ á dʉ gwág mə ja jɔɔŋg má mə́ á mə́ ka kə ŋgow? Mə ŋgə mpu
    bwaagʉlə nə́ bɨ́ á dʉ gwág mə məshusʉg váál á nə́, bɨ á mbə̂m bə nə zhɨɨ́, bɨ
    a nywá jee tɨ́ mísh mʉ́n yə mə.
  hat-hat: 'Lè sa a, nou pa t'' manke kontan! Kisa ki rive nou konsa? Mwen ka di sa
    pou nou: si nou te gen pou n'' te rache je nou ban mwen, nou ta fè li.'
  npl-NT: ¿Kani omoka non pakílistli non ononnechpialiayah? Ne kuali nikmatok, nomejwah
    asta nonkinkopinaskiah nomoixtololowah iwa nonnechinmakaskiah.
  bgg-bgg: Nathek ne bajo sang pha de ne! Nyie rey dun ga? Gu ne gui è nya mua, nathek
    è rey mua pha blia arone nawaithek mieg de khia ne gu shii yao phi mua phro.
  eng-TCENT: What then has become of that sense of blessing you had? For I testify
    to you that, if possible, you would have plucked out your own eyes and given them
    to me.
  eng-BSB: What then has become of your blessing? For I can testify that, if it were
    possible, you would have torn out your eyes and given them to me.
  cpu-NT: 'Pairani ovakera piñaavakena iniroite pikimoshireventavakena. Kempivaitakami
    aritake pantakenaromi aririkami nonkantemimi: “Iyekiite, pinkithoryeenaro poki
    pimpenaro.” Iro pantantyaarori iroka tema iniroite petakotakana. ¿Tsikama opaita
    kaari pikimoshireventantaana iroñaaka?'
  san-ASM: অতস্তদানীং যুষ্মাকং যা ধন্যতাভৱৎ সা ক্ক গতা? তদানীং যূযং যদি স্ৱেষাং নযনান্যুৎপাট্য
    মহ্যং দাতুম্ অশক্ষ্যত তৰ্হি তদপ্যকৰিষ্যতেতি প্ৰমাণম্ অহং দদামি|
  tac-NT: '''Lige jípeko, ¿chonigá ''ma tabilé ra''sálagá mochíripeché ''emi? Neka
    ''we ''la ruwíbá, ''emi noli ''we e''wérali olámituru napurigá ku ''la sa''wimela
    ne. ''Lige busila nayume nísaká ne noli ''ma ''yámikuru ''emi ne''chí ''emi busila
    napurigá ku ''la ma''chílamala ne.'
  eng-WEBPB: What was the blessing you enjoyed? For I testify to you that, if possible,
    you would have plucked out your eyes and given them to me.
  gfk-H: Muat ga manga guama! Ma ira numuat gungunuama um kana ha? Iau tangai ra tutuna
    bia muat gaar luar sei ira kalora mata muat ma muat naga tar tagu ing bia muat
    gaar tale.
  viv-viv: Boi yami vemwamwala lakahina ma hai waseni? Iya agaikuya wanuwanuwa lakahina
    faꞋina, akufaiweya omi faꞋimiya ganaꞋawatalatalaina higa kaꞋi amifaiweya digo,
    matami wadamwamwalina be wadaveleku.
  yao-yao: Ŵanyamwe mwaliji ŵakusengwa! Sambano chinsimene chichi? Pakuŵa ngunsalila
    umboni usyene kuti pa moŵa gala ikakomboleche, nkatyosisye meeso genu ni kuumba
    une.
  tgp-tgp: Pani nake nomim avulahi mo haipu? Na levosahi mamahunia vara hin rani atu,
    vara ha er̃i vaia, korong ka julai nar̃ihi na matamim moiso vara ha silera isaku
    vara i tueniau na noku rojoa.
  auc-NT: Mïnitö mänïñedë watapæ̈ mïni todïnö baï ñöwo guiquënë quïmæ̈ todämaï ïmïnii.
    Mïnitö mänïñedë edæ eyepæ̈ inte baï nämä awinca o togæ̈möninque botö ïmo pönö
    mïne tïmoncædömïnimpa, ante pönëninque apæ̈nebopa.
  kbc-NT: Codaa eliodi maniniitibecitiwaji. Natigide, igaamenitiwaji ina me daɡ̶adiaaɡ̶aniniitibeci
    ee leeɡ̶odi? Jakadi meji naɡ̶a ɡ̶adigomitiwaji niɡ̶ijo jotigide manoɡ̶aa akamaɡ̶a
    ɡ̶agecooɡ̶e manajicitiwa, daɡ̶a leeditibige midaaɡ̶emiitiwa madaxawani.
  bmh-bmh: Iz abiu ag iz isanilabun agal oiagab siksikai mui, daremen. Agal ameag
    wag iz isanilabun esei aimai, ag iz milemen zob. Bo, ag guzenai milab tam. Petak,
    ziwas go ebu, agal oiagab siksikai mui, iz suban isanilabun daremen. Bo, agal
    oiagab siksikai mui, daremen, go ulis eru waneun?
  ctu-BL: ¿Baqui tsa' majli i tijicñʌyel la' pusic'al? Come mic ña'tan, tsa'ic mejli
    la' loc'san la' wut cha'an mi la' wʌq'ueñon, tsa' la' loc'sa.
  meq-meq: A həlay niye na, ɗərev kurom kə ŋgwasa haladzay. Ada ɗərev kurom a ŋgwasa
    anəke sa bay na, hərwi mey? Ahəl niye neŋ tə gər ga na sər ha taɗə tsəveɗ andaya
    məŋgweɗe na ɗəre kurom na, atay na, ka ŋgwaɗum ka vəlumeŋ.
  noa-H: ¿Chadcha maagwain pãar honee naabajĩ? ¿Magtarrta jãga nʌ hĩs? Mua k'ap'ʌ
    chirʌm, jãagwai maach peerdʌajem hiek mua jaauwi hʌ̈u pãachdëu hũrtarr paar, honegau
    pãrau pãach dau jẽu deebaawai hʌ̈u mʌ k'ĩirdam hinaapai k'ãijã haju k'ap hamuan,
    magʌmjã haba pãrau chadcha pãach dau k'ãijã mʌrʌg jẽu deek'am.
  alp-NT: Kena mere lalemi ndina titinai. Po meije lalemi ndina moneka le mula? Au
    rekwa be kena mere imi ono sasaisa neka kena tapa au. Imi oki au titinai, eti
    sepo boi mataina leke seli matakue yele, hoko imi suka le matainaimu ete au neka.
  san-VEL: atastadaanii.m yu.smaaka.m yaa dhanyataabhavat saa kka gataa? tadaanii.m
    yuuya.m yadi sve.saa.m nayanaanyutpaa.tya mahya.m daatum a"sak.syata tarhi tadapyakari.syateti
    pramaa.nam aha.m dadaami|
  kbq-kbq: Hianagi ana musezantamia iga menina me'ne? Nagra tamage hu'na tamagrikura
    huama nehue. Tamagra ana knazupa tusiza huta nazahunaku hu'nazankita, tamagrama
    tamavuma tagatita nazamahugama huneresina, amne anara hazasine.
  kbh-kbh: Ndayá chora ts̈ëngaftangaftaca enjanopasancá, puerte oyejuayënga tcmonjánabiama.
    ¿Y mora ndayá tojopasá? Ndegombre, ats̈e sëndë́tats̈ëmbo y sëntsobena jayanama,
    ts̈ëngaftanga ndaye sóynaca ats̈biama mas̈mënjanmama. Chë más uámana s̈mojánbomna
    soyënga ats̈be cucuats̈iñe mas̈mënjánboshjona, y nÿa mo chë bominÿë́ngnaca masmënjánenobuchjatsëca
    ats̈e jats̈etayama.
  ron-LSB: Care a fost binecuvântarea de care v-ați bucurat? Căci vă mărturisesc că,
    dacă ar fi fost posibil, v-ați fi scos ochii și mi i-ați fi dat mie.
  pon-pon: Iaduen wan omail pai ni anjau o! Pwe i kadede duen komail, ma a kak pa
    omail. komail pan pwadika jan por en maj omail ap ki on ia.
  nhe-BL: ¿Canque yajqui nopa paquilistli tlen inquipixque quema nimechcamahuito achtohuiya?
    Nelía intla inhueltosquíaj, inmoquixtilijtosquíaj imoixtiyol huan innechmacatosquíaj
    para nimochicajtosquía.
  sps-sps: Mi paparaa fiisok em tsonyo te tsue of mami ten Krais. Nyo faaman fiisok
    mami, tsumi te onot ma kat fo mamatsiny ka tsonyo tan nainy te kaa fiisen vaminyo
    mi naa aya, mi buiny fas ravainy a fo matam fatoobing mi te faan vanyo te rof
    fi non ya tsumi. Ana saa te ruak bus tan mamagat tsumi tovei roman na?
  wnc-wnc: Sike ginda dasingge musipza papa tekwamban nae bitakaing? Ginu atnataaing.
    Tupa ginda nae apbakngake nata gin danike kaisa kwagike namunong ngang danikum
    gamu ginda akwagike namam.
  bus-bus: Aubarika kɛ̀ ée kɛɛmɛ yãa kɛ̀ diaa? Mɛ́ fↄ̃ mà o a yã musu mà be, tó
    eé sí kɛ yã, lɛ a a wɛ́ɛ bↄ̀bↄ á kpàma.
  gub-BL: Penurywete tuwe a'e 'ar mehe. Napenurywete kwaw ko 'ar rehe kury. Ma'e uzeapo
    peme ko 'ar rehe kury. A'e 'ar mehe hepuhareko pe. Aze mo pepuner, pezo'ok mo
    peneha pezewi, pemur mo ihewe, (ta'e naherehàpyhà katu kwaw ihe xe).
  imo-imo: Kano wali na paa tono kolko konopu mondoko ningei linonga mongo te akupolio
    Polondo manda timolo aku teko nilimala. Kinye ambe telka umbulu tirimeleya?
  boj-boj: Bati deqa niŋgi e qa tulaŋ areboleboleiŋgoqnej. Deqa e qalieonum, e na
    niŋgi merŋgem qamu niŋgi nuŋgo ŋamdamu dego otorosib ebeb qamu. O ijo was, kiyaqa
    bini niŋgi e qa areboleboleiŋgosaieqnu?
  eng-DRA: Where is then your blessedness? For I bear you witness, that, if it could
    be done, you would have plucked out your own eyes, and would have given them to
    me.
  knf-knf: Mnlilan mi nan mi ţfa manwo ţuŋ ba? Dme bnuura, woli nahil ţfa nalookëş
    këş ki nan kawulën.
  san-KHM: អតស្តទានីំ យុឞ្មាកំ យា ធន្យតាភវត៑ សា ក្ក គតា? តទានីំ យូយំ យទិ ស្វេឞាំ នយនាន្យុត្បាដ្យ
    មហ្យំ ទាតុម៑ អឝក្ឞ្យត តហ៌ិ តទប្យករិឞ្យតេតិ ប្រមាណម៑ អហំ ទទាមិ។
  arn-NT: ¿Fey chumtuy anta tiyechi ayüwün tamün niekefel? Iñche ta küme kimnien eymün
    ta pepilfulmün nentulmuafun tamün nge femngechi tamün elumuafiel.
  zas-NT: Naj ragbee guial bal zileꞌn xt guiaalojdi zajc cwëëdi par guneedan lon.
    Laadx yan, ¿conzan guial rabaanëdi naj?
  ken-NT: Ndǔ manywɔp ayɔ, bǎbhɔŋ nyaka bɛyǎ maŋák. Yi ɛ́fákárí nɛ maŋák amɛn
    bǎbhɔ́ŋɔ́ nyaka? Ndɨ́ŋɨ́ sayri bɛ yɛ̌ ngati nyaka bhe chi bɛ mǎmpóŋórí amɨ́k
    ayɛka mǎnchyɛ mɛ bǎkʉ nɔ.
