    deres og gitt meg om det hadde vært mulig.
  ntj-ntj: Wiya, pukurlpa-yan nyinarranytja. Palunyatjanu-yan nyaarringu kuwarrinya?
    Nintilu-rna kulira tjiinya-tjuyan ngayuku kurrurnpa wiyarringkupayi. Tjiinyamarntu-tjuyan
    mukulyanytju nyinarranytja. Tjinguru-tjananyarnanta kutjupa-kutjupaku ngatjinnyangka
    tjinguru-rniyan kulira wantinytjamaaltu waarrpungkula yungama.
  sxb-NT: Nduguula ekiikorre ne ekisangaalo ekia mwawanga nakio. Manyire kuwuene mbwe
    kuweeko mbwe ne ekintu ekiesekana, mukakumbuulemo amiiso giinyu mugampe.
  nhu-NT: Ben to yuuke njoŋ bô me sekekiɛ, ɛ̀ kooyi la keseen? Ɛ̀ nulo ɛ́ me eŋgay
    lɛ ɛ́ bó to gay lo lɛ ben ebaayɛ ɛjisɛ ɛyene enya ɛ̂ me, ɛ́ ben ebaayɛ lo ɛ́ je
    fɛn nu dvú.
  row-row: Leleꞌ naa, basa nggita tamahoꞌo seli. Te, taꞌo bee de aleꞌ ia nda taꞌo
    naa sa ena? Leleꞌ naa hei sue mala au seli, sambe hei sadꞌia edꞌo mala mata heheli
    mara fo fee neu au.
  msy-msy: '@see-verse:GAL.004.014'
  agg-agg: Se ranɨ-sɨmboanɨ wambohünda hɨhɨfɨ-hɨhɨfɨmayei, ŋga haponda asu hɨhɨfɨ-hɨhɨfɨ
    ra nahana? Horombo se wambo fehefembo afɨndɨ hohoanɨmomayei. Ŋga asu se sɨhei
    hɨmboarɨ ra himɨndɨmbombe-mbonana, se wambo hürühümündi sehi.
  ptp-ptp: Lêc gwêbaga xam xêmyaa nivɨha tyo yêp gê tina? Vɨxôhɨlôg, a xovô ên a nêbê
    ilage xam xêmyaa vin lec a luu vêl, om xam vông xam nɨlôm la yadɨluhu vô a.
  nak-nak: Me ale igoie amuto mai ale bareti lou, amuto kati sagege mai ale pala!
    Mai ale eau veia, la vulovulo mutou ale pala, ale amuto ge hiloau eau posa vorati,
    amuto ge vagari veia ge baumuli tatahoau, kara ale amuto ge igo posa tahalo louau.
  lbb-lbb: Sakana ning mulor tolsot pasi, mulo kar lek sen a kalso na matamulo pa
    mulo kar sarani tak. Ika onone, kanaha ma a gasgas ning?
  kan-2017: ಆಗ ನಮಗೆ ಶುಭವಾಯಿತೆಂದು ನೀವು ಅಂದುಕೊಂಡಿರಲ್ಲಾ, ಆ ನಿಮ್ಮ ಶುಭವು ಎಲ್ಲಿ ಹೋಯಿತು?
    ಸಾಧ್ಯವಾಗಿದ್ದರೆ ನಿಮ್ಮ ಕಣ್ಣುಗಳನ್ನಾದರೂ ಕಿತ್ತು ನನಗೆ ಕೊಡುತ್ತಿದ್ದಿರೆಂದು ನಿಮ್ಮನ್ನು ಕುರಿತು
    ಸಾಕ್ಷಿ ಹೇಳುತ್ತೇನೆ.
  cso-NT: Jáun² né³, ¿ha³ dá² jinh¹ ngau³ hi³ jmɨ́¹ hiún² jáun² honh² náh²? Lɨ́¹³
    zíh¹³ jná¹³ jú¹ tson² hi³ ca³tɨn¹ hnoh² ñí¹con² tsáu², hi³ hí¹ la³ tɨ³ jmɨ́¹ chíh¹
    yáh³ hnoh² mɨ́¹máh¹ hi³ jmɨ́¹ cuéh¹ náh² jná¹³, sá¹jmɨ́¹ hi³ jmɨ́¹ lɨ́¹³ dúh¹.
  ena-ena: Viaŋ naludɨ amɨŋ abadin uami. Viaŋ hɨmuhɨmu daŋ hɨnidalɨŋ namɨlaŋ iadɨ
    ahɨliahuiahu saŋ mavɨn hekɨlɨ hɨniahalaŋ uami. Namɨlaŋ hɨjɨŋalaŋala hɨnidalaŋ
    hadɨhu viaŋ naludɨ akuaba akuaba huaci huaci agɨladɨ igu igu saŋ abɨlɨŋ ma mɨlɨmɨŋɨvalaŋ
    uami. Agadɨ ala iabi namɨlaŋ iasaŋ ma hɨjɨŋalɨlalaŋ uami.
  tgo-tgo: Va e mbaŋako iyako hu warari laghɨye kaiwaŋgu, ko iyemaeŋge e mbaŋake iyake
    warariko iyako aŋga inae? Ya dage emunjoru, e mbaŋako iyako lemi wararina le laghɨlaghɨye
    kaiwae valɨkaiwami hu giya bigibigike wolaghɨye e ghino.
  yap-yap: 'Ma ri mfelfelan’gad! Ere mang e kam rin’ed? Ba’aray bbugithin nrayag ni
    gog ni murung’agmed ni nge lungug: re ngiyal’ i n’em e fa’an manga rayag ma kam
    lufed lan owchemed kam pi’ed ngog!'
  mop-NT: ¿Mane'ex wa u qui'ile'ex a wool ten? ¿Ma' wa c'üja'an te'ex biqui ti top
    yaj a wu'yeene'ex biq'uin ado'o? Wa cuchi yan biquiji, a joc'saje'ex cuchi u nec'
    a wich a tz'aje'ex cuchi ten.
  tet-tet: Baa oras nia, ita neon diꞌak bele-bele. Mais tan saa, oras neꞌe emi la
    nunia ona? Oras nia, emi hadomi haꞌu tebes, toꞌo emi hakara sukit hola emikaan
    matan fuan, foo baa haꞌu.
  hlt-MCSB: Te koinih nangmih kah yoethennah tah menim? A phoeng mai koinih na mik
    te na koeih uh tih kai nan paek uh mako tila nangmih taengah ka laipai.
  xtd-NT: ¿Te vitna naxa n‑kuu? ¿Nakuenda kuu xa ñayo ka‑n ka kuvete? Jaꞌan ndaa‑da
    xaxeꞌe‑n, xa nux n‑kuaꞌa koio‑n xa tava‑n nduchi nuu‑n xa taa‑n, te kada‑n n‑kuu.
  mdy-ETH: ሃሢ ሃያኮ ቤርታ ዒንሢ ታ ዛሎና ዎዛዻ ዎዛ ቢያ ዎዎይቴይ? ዬኖና ዒንሢም ዳንዳዒንታቴ ዒንሢኮ ዓኣፖታዖ ታኣም ዒንጋንዳጉዲታሢ
    ታ ታ ቶኦኪና ዬያኮ ማርካኬ።
  spl-spl: Otmu wuân me wuângât ulityongowan mâne in yawu nihimbâi. Yahâ sâp yiwereŋeâmâ
    girawuhât otmâ nâ pilâneksai?
  usp-NT: Lajori ma' ji'ta' chiqui'lon aqui'cotemak chapca' nab'e, jwi'l in xwila'
    chi tz'eti' sub'laj xinalok'ajtak cuando xinwa'x aac'lak. Witi xna' roj xawesajtaka'
    b'ak' awchak, roj xaye'tak chwe.
  zav-NT: Mbalaz gwzole de'en benḻe ca' len nada', na' ¿bixc̱hen' cuich chonḻe ca'
    ṉa'a ža? Ṉezda' de'e tant goquele c̱hia' xte bebeile bzanele bitə'ətezə de'en
    deile na' lente cuinḻe par goclenḻe nada'.
  sgz-sgz: Gam lala hol pas iau má gamá lain belbelken i iau. Iau hol on ngo gama
    bilwak palai kodil mát gam gut uri tangan iau suri inak mákmák kuluk. A lala gas
    i bál gam mam iau i pákánbung erei, ái sár onin kápte. Aiá má kamu gasgas onin?
  kek-NT: ¿Bar cuan lix sahil sa' le̱ ch'o̱l querec'a nak quincuan e̱riq'uin junxil?
    Li Dios naxnau nak cui ta quiru xba̱nunquil, querisi raj xnak' le̱ ru ut queq'ue
    raj cue.
  blz-NT: Kasee koini'i koi upamo a tutuo'muu men pore tuu' iya'a? Inti'ionku se'
    na tempo iya'a i kuu maloos a noamuu mungkuati matamuu ka' mongorookon na ingku'.
  poe-NT: ¿Nkehe kónhen tí kjuachéhe̱ kꞌuéchontará? Kíxin ntáxrja̱n kíxin jína tí
    jahará kíxin tjinkáonrá kjónté ikonrá chrókuakítsjerá chróchjìnará tí janhan.
  san-TAM: அதஸ்ததா³நீம்ʼ யுஷ்மாகம்ʼ யா த⁴ந்யதாப⁴வத் ஸா க்க க³தா? ததா³நீம்ʼ யூயம்ʼ
    யதி³ ஸ்வேஷாம்ʼ நயநாந்யுத்பாட்ய மஹ்யம்ʼ தா³தும் அஸ²க்ஷ்யத தர்ஹி தத³ப்யகரிஷ்யதேதி
    ப்ரமாணம் அஹம்ʼ த³தா³மி|
  cof-NT: Jun mate duque son tinaminlae. Poden jomanpari, nulachi cacacanan larito
    lachi cuwano jominla jonhoe. ¿Junni junte nechiri niyaito uyan tenca manhilaiyun?
  srm-NT: Nöö di gaan wai di un bi ta wai ku mi naandë, naasë a dë? Wë biga mi sa
    piki sëmbë gbelin seei taa soni an fika di wan bi sa du da mi a di ten dë. Ee
    dee wojo sii fuunu a unu sinkii dë seei un bi sa diki puu, nöö un bi o puu de
    da mi.
  qvs-NT: Chay tiempu sukaman kuyawashpa yanapawanayashpaykichi ñawikichita kuwayta
    atipashpaykichika kuwankichiman karkan. ¿Imapatí kasuwashkaykichimanta kunan manana
    kuyawaykankichina?
  zca-NT: Nal, ¿ma rë kwa'n nizak laxto' go ze'? Nin lo go, orze' pas haxta zalo go
    ngane' go ngakan chi ngana'bai lo go.
  cbc-NT: 'Bairo caroaro ʉseanirĩqũẽ mena mʉjãã catʉ̃goʉsamirĩqũẽ mena, ¿dope ãmerẽ
    mʉjãã baiyati yua? Apeyera, caroaro mʉjãã caátajere mʉjãã ñibʉsʉpa: Marĩ caapeare
    nerĩ apeire marĩ cajomasĩrĩjẽ to caãmata, mʉjãã pʉame cotericaro mano mʉjãã caapeere
    nerĩ, yʉre cajoparãrẽ bairo majũ mʉjãã baimiwʉ̃.'
  qxo-NT: Cananga ¿imanirtä mana allina ricapäyämanqui? Puntacunataga cuyapämarnin
    ñawiquicunata jipisquirpis nogapaman churaparcamaytarächä munayargayqui.
  mox-mox: Vonahaqiaqi, oʼawaianegu ta qaiawa qiduana kalobea tutadiavo ʼidia. Omiʼa
    veyolubega yani qabuna oviaqia ʼiguya, ta yahalamania omiʼa ami fata wese matami
    oda ʼegiounidi ta oda neigu matagu adi ilafa weaqidi. Ta baʼitaga maʼinaya qaiawa nana
    oaʼuya?
  kew-kew: Go raburi nimi raaname omesimide pare abiare nimi ake peme? Neme nimina
    aba pisimide epe kone-rupa madaa lagialo. Abadere nimina ini rasita pisimi yaalore
    gore ni gula pisimi.
  dww-dww: Noḡone taumi koyawai nuavere kauana. Be inam wainuaverenama yodi deḡo ya
    naḡo? Taugu è katai kauena inam raḡandie deḡoda ko ḡoena, taumi agunai tokare
    matemima koya kaiporaḡa be matague sibo koya biridina.
  twi-ASANTE: Anigyeɛ a mowɔ no nyinaa afa he? Mɛtumi aka sɛ, sɛ mobɛtumi a, anka
    mobɛtutu mo ani de ama me.
  aoj-aoj: Fowaꞌ ape agalomepa ipaꞌ pandagala aꞌowaꞌ. Apaꞌ deiꞌ dagala ipeꞌini ahiꞌalan.
    Aeꞌ atowe aꞌi endilisi iꞌi ipaꞌ laꞌifipa ai, pigi naep ipeꞌipi peseꞌep.
  cbv-cbv: 'Pánih wẽi jwãáhnit, nin pah ñi jʉmatjidih wã náhnina caá: Weemdíh bʉ́dí
    teo wáaquíhna, dedé wã náahatdih wʉ̃hna, ñíih quíibnadih ñita wã́at wʉ̃h tagaá.
    Pánih wẽinitji yʉhna, ¿dépanih tigaá bʉʉ wã wihcah, ñi weñatji ã bej?'
  taw-taw: Yɨp dɨpek mɨñmɨñ adek anɨb ak, mɨñɨl dam yokɨpɨm akal? Am nɨb ayɨp yenek
    ñɨn ak, gos mɨñmɨñ nɨbi adek ak yad yɨl yek. Yɨp gɨtep yɨbɨl gɨl, wɨdɨn mɨdup
    nɨbi okok tɨg ju yɨp ñeb tek lek, monmon tɨg ju ñɨnɨmɨb tek ak mɨdebek.
  jic-NT: Tüpü'üs na nun jilal, tsjay 'ücj nujisastsja nun. ¿'Onin ne ma nujisas napj
    quinam? Nun jilal tüpü'üs na, nun 'ücj ma'ayatsja pjü najastsja. 'Üctsja nun jilal
    cü'ayá nun jis jun napj mpes. Ma polel nin lojitsja la p'in. Napj selé niná t'üc'
    way.
  zap-NT: ¿Orrenaa gozh gyelgwzhiil guin? Porke nan noo ne belne nyak nboo de bzalo
    de, nniiz do lo noo.
  wer-wer: Akun pötak arim nemëën ërëpsawi ëan pöt tol ëak won sa. Ne arim ompyaö
    eima pöten ëwat wëep. Akun pötak ar kaamök elnëënëak arim it ëënöt yatianëën ne
    ti nenan tapön.
  ipi-ipi: '@see-verse:GAL.004.014'
  qul-NT: ¿Imataj pasan chay cusicuyniyquichiswanri? Kancunamanta nini, atiwajchischus
    carkan chayka, ñawiyquichistapas orkhocuspa kowanquichisman carkan.
  ter-NT: Ná'ikopo ne hána'iti elókeko yokóvo, enepone yeópone yanekôyo? Koâti inzayú'ikoti
    unako iséneunonu yanekôyoke nga'aríne. Mani usokó kéyeyi meréki ne yûke peréxinoa
    eneponi omotóva.
  bmr-NT: 'Tusumi imo imo mihicauno. ¿Cuuca jaano jisumi icahi? Amɨɨhaiditɨ neehi:
    Sihidɨ jeevatɨno iicauruva amɨɨhai aallɨɨnoco tusumi mɨhɨcɨumoro uco mahacɨjirahi
    sihidɨ uco magaijɨumaño.'
  fuf-fuf: 'Ko honto weltaare mon nden woni jooni? Ko fii miɗo seeditanaade on ɗunɗoo:
    si no gasaynoo, on ɓorayno gite mon ɗen, wattanon mi.'
  bhl-bhl: Beem ding kabalak e, yu atin kuw nelo kalfong fian fian kenembisiliw kate
    kame, yom kalfong be, nal kel be ye? Suaem ding kabalak e, yu “Dokonemuma!”, angeko,
    yukalem kiin men wolok keleweko, dunemin atew kebisiliw te.
  ons-ons: Ŋine oi bakom okane qom menaŋ zok okan nangoi, pakimo oi bakom yewa mo
    diao qeligeu arike? Na noŋom masi tanikŋine mayakatne ea wane welekatne ŋidanbe.
    Ŋine naso yewao deŋine woune yewa maine qe potau saketkirap. Qe potau saketki
    mo na ninbirap.
  con-NTPO: Que'i tsa'caen avujatssipa ¿micomba qui ja'ñojan ñai'ccu fae'ngae avujatssi'fambi?
    Ñoa'me gi in'jan ña que'i'ccu can'jensi qui ñama tsa'caen fuiteye osha'choecan'da
    que'i tso'fema'qque somboemba ñanga afe'faye'can.
  ghs-ghs: Nikei Ohongaho angero teeke kokora eetarota mae Dzesu Kiristunipamuke aima
    kokora eetarota, oho isakita nike anake aimaqi kokora eetota. Kokora eetemi nikeho
    qupa qidzanateta. Oi ana moomi tete oorapuko nike ao nese nikeme bikoumami anake
    moitemi oho isakita naho nese qidzanatarota, buububuu! Oonihe kokora oonomake
    nike paha naho quba eetemi nikeho qupa qidzanataqu, mae bamu?
  peg-peg: ଏପେଙ୍ଗ୍‌ ଏଚେକ୍‌ ୱାରିୱାଦାଂ ମାଚାଦେର୍‌ ! ମାତର୍‌ ନଙ୍ଗ୍‌ ଇନାକା ଆତାଦେର୍ଣ୍ଣା ?
    ମି ମେହାବିଡ଼ା ଆନ୍‌ ଇ ସାକି କାତା ଡାଟ୍‌ ବାବ୍ରେ ଇଞ୍ଜେଙ୍ଗ୍‌ ଆଡ୍‌ନାଙ୍ଗ୍‌ ଜେ, ଆଜ଼ି ମାଚିସ୍‌,
    ଏପେଙ୍ଗ୍‌ ଜାର୍‌ ଜାର୍‌ତି କାଣ୍‌ଗା ଉନ୍‌ଦି ତାଇୱାଜ଼ି ହିତାଦେର୍‍ମା ।
  txu-NT: 'Ba ino kanê: gar te aje ikadjy ano kadjàr ne pãnh imã ano jadjàr ba ikanê
    kêtmã. Ba ne ba ''ã ar apumũn arỳm ar amã arẽ. Ar amã ikĩnh. Mỳj ne gar arỳm jakam
    amijon?'
  eng-WEBU: What was the blessing you enjoyed? For I testify to you that, if possible,
    you would have plucked out your eyes and given them to me.
  gnw-NT: '¿Maera pa penoi''ã ma jocua yerovia penoise vae? Echa''ã chepuere amɨmbeu
    peregua cua: Pepuere yave mona, peequita tẽi peresa piyugüi, pemee vaerã cheve.'
  mux-mux: 'Ui na-kene numanu siku “Papu únu. Wasie molamili ui.” niring mele ekupu
    nambi telemúye? Na-ni aima sika nimbu siker: ‘Ui na eni-kene wasie mulurumulu
    kene ⸤méle aima numanu lakuku munjuring mélema na silkimela. Nanga mong te kis
    lelkanje ‘Na liipu tapunjamili.’ niku⸥ eninga mong te ukuku na silkimela.’ nimbu
    niker.'
  maj-NT: Kui nga, ¿má ngjihi̱ ra̱ ngayjee̱ kju̱a̱tsjo xi kis'ejñajinnu̱u kui ni̱stjin
    xu'bo̱? A̱t'aha̱ ka̱ma xínya kixi̱a̱ nga santaha kama k'un kai nga kin'esjo tunkun
    nga kik'a̱i̱nú kui ni̱stjiu̱n.
  bkq-NT: Jesus wâgâ auguehobyry mâindatuomo, toenzepa tohomaenze ani âmaemo, agâmolâ
    wawylygue. Kua yetomoem âdylâ amânhedyse kehoem matomobyry, tutuze urâ. Inumo
    mâentydyze kehoem ani âmaemo, yam mâunduhomoem. Iwerâ olâ âtugugueybyem âmaemo.
  kue-kue: Ene komnaiye gun pond yeingura! Ana gunno pond ikra wu sraglmere ome? Nana
    ene mambunono erikwa i ditenaglka, ene wakai kaima ere na akeple dingwa, embriyeno
    i mina ene ongumutno pogl naraglkwa mereyegl pangwa, i kaima ta peglma, ana iyu
    na nariko.
  cot-NT: Coramani pishinevaejianacaquea noconoajiaquempigueti. Noncantajiaquempimeguetiquea
    “Pojoquenaroshiatsi poquija”, pinquitsorejaquenarome pojocajiaquenaromequea. ¿Quero
    ocotacani imaica teequea pishineventajiajenaji?
  bnp-bnp: Pali i tabuli vai ngane a nivivi mu hatakia hosi? Iau a ta muholi ne mua,
    bara i kara mua hosi, bara mu sigi tala a matane mua, bara mu habi nau.
  apn-NT: 'Jao mẽ amã ixkĩnh nẽ ã inhĩpêx anẽ nẽ mẽ amã ixto mex pix prãm. Nẽ nhỹri
    ixpumu nẽ ixkamã axukaprĩ nẽ inhmã akapẽr o: —Hêxta waa nẽ. Anopxàà. Inhmã amnhĩ
    no kaxàr nẽ amã õr prãm nom tanhmã kot pa mẽ amnhĩ to nẽ hkapa nẽ amã kugõ? Anẽ.
    Nẽ mẽ amã inhmã mẽmoj mex pix nhõr prãm. Tã ra tanhmã ajamaxpẽr to nẽ axtem nẽ
    te mẽ amã ixkĩnh kêt pyràk o inhĩpêx.'
  ctp-NT: Suꞌwe ꞌa ngwa tiye wan loꞌoǔn bra kanꞌ, sa ñaꞌan ngwa si ngwa tiꞌ wan kulo
    wan ti ykwiꞌ wan kiloo wan chaꞌ ta wan ꞌñaǎn, chaꞌ lye ꞌa mdayaꞌ wan ꞌñaǎn bra
    kanꞌ. Loꞌo ni, ¿nan lka ngwa ꞌwan ni a?
  opm-opm: Amam hat ma nambutpa da oh arpin mihat dahatpamur. Guragure kin oh pet
    nohnong napriya hatin hama amam isip ham nambutpamur. Ihtipa ohoh gin amam hat
    ma nambutpa da oh ginwa.
  bvr-bvr: Wurra gun-gatiya ana-goyburrpa burr-guya nyiburr-marrkapchinga apula, an-nga
    nula ana-goyburrpa gala mu-nguy nyiburr-yirdapa nyiburr-ni? Minypa ngaypa marn․gi
