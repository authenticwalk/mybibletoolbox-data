verse: GAL.004.015
translations:
  kpx-kpx: Vani kemo la di vahaeho vai di tedaholu. Nie bai iavoveve keu toloholivatege
    la la nie bai iavoi mai daoge di mai di nimo mamoge di niu duave holinu. La subuta
    katelahai di vahaeho valu. Isito la aike osiolu.
  okv-H: Eto ungota tunga javotoho ari osa osa ari pajire be koguena amo deina haekehei
    irae ehei amo ungona na osa ue nau degi ta donda nei do tapa humbuto nau degi
    ta hande ikasi uje ue kito ungota tihi te tapa avo kuruketo nau degi ta hande
    ikaeheva
  tbo-tbo: Baha dumana o witulanena dumau inapa emoemotami po matami ona wahiwahi
    halehi po a wimatagehi po matau apapoehi a luhalehi. Ma geka hougana ata wiheliheliyam
    galenana iyowai?.
  mal-C: അന്നത്തെ നിങ്ങളുടെ ആനന്ദം ഇപ്പോൾ എവിടെ? അന്ന് നിങ്ങൾ നിങ്ങളുടെ കണ്ണുകൾതന്നെയും
    ചൂഴ്‌ന്നെടുത്ത് എനിക്കു തരുമായിരുന്നു എന്ന് എനിക്കുറപ്പുണ്ട്.
  grc-SR: ⸂Τίς⸃ οὖν ⸋ἦν⸌ ὁ μακαρισμὸς ὑμῶν; Μαρτυρῶ γὰρ ὑμῖν ὅτι, εἰ δυνατόν, τοὺς
    ὀφθαλμοὺς ὑμῶν ἐξορύξαντες ⸋2ἂν⸌ ἐδώκατέ μοι.
  bgc-bgc: थम खुश थे, पर इब थारी खुशी कित्त गई? मै थारा गवाह सूं के थम मेरे खात्तर
    सब कुछ कुरबान कर सको थे, बल्के अपणी आँख भी लिकाड़कै मन्नै दे देन्दे।
  khz-khz: Gomi gemi verere maki iwavagi. A etoma rakavetaina, voverere ariginai nea?
    E taunatauna akilana volaganinai, pere pogoro ririwa, matami iokipo-vagira, ne
    au ioveniku nopogorotiwa genai, pogoro kipo-vagira, ne pogoro veniku.
  deu-TKW: Wo ist nun euer Seligkeitsrühmen? kann ich euch doch bezeugen, daß ihr
    womöglich euch die Augen ausgerissen hättet, sie mir zu geben.
  zsr-NT: 'Budzíjitsquiliꞌ dza niꞌ. ¿Bizxa caz guc queëliꞌ le cutur rac cni queëliꞌ?
    Lë ni gac gniaꞌ ca guc queëliꞌ: “Laꞌnaruꞌ guc le sáquiꞌliꞌ gunliꞌ, huabijliꞌ yöj
    lauczliꞌ, gunnliꞌ quiaꞌ.”'
  lin-lin: 'Esengo na bino ekeyi wapi ? Nakoki ata kopesa litatoli oyo na tina na
    bino : Soki ekokaki kosalema, bolingaki ata kolongola miso na bino mpo na kopesa
    ngai yango.'
  hns-NT: Toelog apane ke soekhie manle kie ham aaike toelogse khoes khabar batailie
    rahielie. Aur djab hoi sakat tab toelog aapan aakhie niekaarke hamme dei deite!
    Bakie ab ka hoi gail hai?
  noa-E: ¿Chadcha maagwain pãar onee naabajĩ? ¿Magtarrta jãga nʉ ĩs? Mua khaphʉ chirʉm,
    jãagwai maach peerdʉajem iek mua jaauwi ʉ̈u pãachdëu ũrtarr paar, onegau pãrau
    pãach dau jẽu deebaawai ʉ̈u mʉ khĩirdam inaapai khãijã aju khap amuan, magʉmjã
    aba pãrau chadcha pãach dau khãijã mʉrʉg jẽu deekham.
  eng-EMTV: What then was your blessing? For I bear you witness that, if possible,
    you would have torn out your own eyes and given them to me!
  mib-NT: Núu súcuan ¿te najehē cúu jeē tuá cácusɨɨ̄ ni rō jiín rí vijna? Chi náhán
    rí jeē vāha ni casáha ró jéē ní cajnahuhū ni rō núu jeē cúu te tava rō tɨnūu váha
    máá ró, cuāha ró nduu tɨnūu rí nuú.
  lif-NT2: खिनिॽ खे़न् ये़म्‍मो साॽरिक् के़सःत्तिआङ् के़वयिबान् थे पोःक्‍खे़आङ्‌बे?
    पोःङ्‌मा सुक्‍ते़ल्‍ले़ग इङ्‌गाॽ कुभाॽ पिमारे़ लागि खिनिॽ मिक्‍हाॽआङ् के़यगुम्
    के़लःत्तुम्‍माङ् इङ्‌गाॽ याप्‍मि पिमा के़सुक्‍तिमे़न् फाॽआङ् पाःप्‍मा सुक्‍तुङ्॥
  xnj-xnj: Mwavi na luheku, hinu chihumili kyani? Chakaka nikuvajovela kuvya lukumbi
    lula ngamuhotwili hati kutupula mihu ginu na kunipela nene.
  mmx-mmx: Lomomo ga umsu atnemi, ketla ananga, ira on ta ua? Do nemi gita epovo xuren,
    la nemi ro mi gita lik gogo su vam mi levengkatli atnemi la mi gita raba ia min.
  cbr-NT: '''Ë isi camina cuëëancën. ¿Usai ''iá ''aíshbi caramina bërí uisacatsi usama
    ''ain? Usama ''aínbi cana ''unanin, usoti ''icë cuni camina mitsun bëru ëchíxun
    ''ë ''inan ''itsían.'
  tee-NT: Para ju chavai tijuch ju xat'ap'asayat'it ni jantuch vanach k'ox quilalakts'inau.
    Ju p'ulhnan xacc'atsai ni na xaquilamapainiyau. Yuchi iclhic'atsalh ni na xaquilamapainiyau
    ni va laich ixmaxt'ut'it ju milakchulh'an chai xaquilaxtakniputunauch ni na xaclacpuxcaich.
  eng-LSV: what then was your blessedness? For I testify to you, that if possible,
    having plucked out your eyes, you would have given [them] to me;
  cak-NT: Y can xquicot iwánima woma ren. Can k'alaj chi xinijo'. Y ren weta'n chi
    xa ta xc'atzin chi rix xilesaj-e ri iwech, chi xiya' ta chue, xiben ta. ¿Pero
    anchique roma manak chic jixquicot cami anche'l xiben na'ey?
  pah-NT: 'A''ea rupi pe vy''ahetei ji rehe novĩa. A''iti tuhẽ pe ndekohetei ji rehe
    penhikwava''eg̃a ji ve. A''ea rupi pe hendukatui nhiremimombe''ua pe me novĩa.
    Ag̃wamo ki a''e te ji imombe''uro g̃waramo a''itituhẽva''ea pe me po pe etehei
    ji ve: “Paulo''ga ndokoa''javi nhande rehe kiro,” pe''ji tehe po pe. Marã po pe
    ndekoi kiruamo naerũ?'
  sja-NT: Maapai parã o-ĩa p'anajida. Mɨa k'awa bɨ parãpa mɨ k'aripa k'iniapa pãchi
    tau paara ẽek'ook'ajida mɨ k'aripadait'ee. Mamĩda ɨ̃rá mãga p'anɨ-e. ¿Parã, sãgajidama?
  xed-xed: 'Ga tsa rfu si ta rfu kuni ghalya ya? Nu ta magay ndanana kul haɗ kuni
    ta rfu? Grafgra yu kazlay: Ma tsa fitik ya, ka má si ta magaku tsi ná, má tsatsakwaslap
    tsakwasla kuni ta ira ghuni ka vlihata kəʼa.'
  mks-NT: Ta na̱caji̱i̱ ndiva̱ha ini ndó mé tiempo cán. Jáchi̱ xíni̱ va̱ha i̱ ña̱
    na̱sahi̱in tia̱hva ndó tavá ndó nduchú núú ndo̱ quia̱hva ndó ña̱ nu̱ú i̱, nduu
    tá ná cuu caja ña̱ ná ndiva̱ha i̱.
  gfk-S: Mu ga manga laro! Ira numu gungunuama kanaia ha? Iou tange ra tutuno be mu
    gor luar leise ira kaluara mata mu ma mu nage ter tagu ing be mu gor tale.
  bmu-bmu: “Owe owe!” jiba silene pölpöl qeba je kötŋini uzula niŋgibingö mötketmö,
    mi qahö dop köliga mosötket. Eŋgö könaŋamŋini möta mi ölŋa mewö naŋgöba jizal.
    Yei! Nalö miaŋgöreŋ jim sösöŋgai önöŋi qahö akeri, mi mönö denöwögöra nalö kewöŋe
    qahöwahi öne malje? Mi qahö dop kölja.
  dgz-dgz: Endi aton ap tayana ambagan? Ne nop ma tave di wadiaiangin e wam ame nenan
    anu gura aton tayana gapan e yamaya makewa den upa nenat wayan.
  eng-GNV: What was then your felicitie? for I beare you recorde, that if it had bene
    possible, ye would haue plucked out your owne eyes, and haue giuen them vnto me.
  zaa-NT: Anna chúná, biala uccua lani la' redacca' latsi' nu gùta' qui' lía lani
    inte' nì'i. Rurexa'a' latsi' le qui'ni yala agradecer beni losto' le lani inte'
    hàstaá uccua latsi' le cueqquia le ca iyyaló le para gunna le cą quia'.
  eng-WEBSTER: What then was the blessedness ye spoke of; for I bear you testimony,
    that, if it had been possible, ye would have plucked out your own eyes, and have
    given them to me.
  guh-guh: Bajarapamatacabi bitso pajamatabëcuenebarëyamë patacatsipaebixae pexanialivaisi,
    Jesucristo pelivaisi. ¿Detsa baja aeconoxae paitsimë panejamatabëcuenebarëyajavami?
    Bajarapamatacabi meta itsa pacavajëtsipatsi, paneitaxuto ata panerajutsipame tanaitaxutorutsinexa.
  bon-bon: Pui padare cabu weene gege ge cäme mene ätecijame. Nää, ngena te täbitumi
    weeme ireclota ne mara me wawename? Cane weeme owecu poto cidi me jiicenine egä,
    pui padare cabu weene lica nuuja gwidape ne jaainuye lui cäme miiji tääpume. Weene
    cuta weeme irecu cebine näcäruye, weene liba ibibi ge ceerame.
  nhw-BL: ¿Canque yajqui nopa paquilistli catli anquipixque quema nimechcamanalhuito
    achtihuiya? Nelía sintla anhueltosquíaj, anmoquixtilijtosquíaj amoixteyolhua huan
    antechmacatosquíaj para nimochicajtosquía.
  swh-ONEN: Ile hali ya furaha mliyokuwa nayo imekwenda wapi? Naweza kushuhudia kwamba,
    kama ingewezekana mngengʼoa macho yenu na kunipa mimi.
  wbi-wbi: pe lino, muhovokela kiki? ulwakuva nikusagha kulyumue kuuti, ndejiwesekana
    muvusie amaaso ghinu na kukumhela une.
  bba-bba: I rɑɑ nuku dobu mɔ. Tɛ̃, mbɑ n bɛɛ kuɑ. Nɑ kon kpĩ n bɛɛ seedɑ diiyɑ mɑ,
    ǹ n koo rɑɑ koorɑ i ko i bɛɛn nɔni wukɑ i mɑn kɛ̃.
  eng-KJVCPB: Where is then the blessedness you spake of? for I bear you record, that
    if it had been possible, ye would have plucked out your own eyes, and have given
    them to me.
  kgk-NT: 'Pene pa''ũ-my xe aime ramo: “Iporã porã nhande-vy” peje va''ekwe. Pevy''a
    eterei voi va''ekwe xe-rehe. Pene pa''ũ-my xe aime ramo, pende resa jepe peme''ẽse
    va''ekwe xe-vy xe resarã. Pende pu''aka hagwãixa mo''ã xe-vy peme''ẽse va''ekwe.
    Xe remikotevẽ gwive peme''ẽse xe-vy. Upéixa ahendu voi va''ekwe xe rayhu teeha.
    Upéa-gwi amombe''u peẽ-my pende rekoharã.'
  waj-waj: Ii suai ivaki ngii ausa vuatinniiyauvo niiyara pinaama yoketauduu ngia
    sirigaida variravai. Aanna makee ngii tinniiyauvo dataama vaikiaida ngia ari vookarai
    aataruuyauvaara yaata utuaannee? Vaa na tauvai. Ngia niiyara yoketauvaara ngiingii
    avuuyauvaa ranigaama kiada ni miatauduu hama yopeema ranigaama kiada ni miravai.
  cpy-cpy: 'Paerani owakira piñaawakina antawo pikimo-shire-wenta-wakina. Kimiwitakimi
    aritaki pantaki-nawomi arikami nokantemimi: “Noyemijantzinkarite-paeni, pikithokireenawo
    poki pipinawo.” Rootaki pantantyaawori tema antawo petakotakana. ¿Jempema oeta
    kaari pikimo-shire-wentan-taana nimaeka?'
  mpx-mpx: Saugena o ku yaliyaya bubun kaiweu, yaa sauga ya yaliyaya o ga i noek?
    Ya ba tunahot, valila nige bugul etega nuku kakaise, yaa wami yaliyaya ana bwata
    kaiwena bosowaimiu bugul gegewena nuku pem.
  wbp-wbp: Nyurrurla yapaju kalankujulu wardinyi-wiyi nyinaja ngajukuju. Kujalparna-nyarra
    yangka nyurru-wiyi jirrnganja nyinaja, kuja-puruju kajirna-nyarra payikarla nyiyarlanguku,
    ngulaju kapunkujulu yungkarla. Manu kajirna pampa nyinayarla milpakupurda, ngulakuju
    kapunkujulu milpa nyurrurla-nyangu rurruny-pinjarla marda yungkarla. Kujaju junga.
    Nyiyarlankujulu ngajukuju muntuku-jarrija?
  luo-luo: To tinde ere mor mane un-go mokwongo? Anyalo wacho ni kane alimou mokwongo,
    to ne urwaka gi mor maduongʼ ma kata mana wengeu ne unyalo miya.
  nhe-NT: ¿Canque yajqui nopa paquilistli tlen inquipixque quema nimechcamahuito achtohuiya?
    Nelía intla inhueltosquíaj, inmoquixtilijtosquíaj imoixtiyol huan innechmacatosquíaj
    para nimochicajtosquía.
  aii-aii: ܒܵܣ ܐܲܝܟܵܐ ܝܠܵܗ̇ ܚܲܕܘܼܬܵܘܟ݂ܘܿܢ؟ ܣܵܒܵܒ ܒܸܣܗܵܕܵܐ ܝܘܸܢ ܒܘܼܬ ܕܝܼܵܘܟ݂ܘܿܢ ܕܐܸܢ
    ܡܵܨܝܵܐ ܗܘܵܐ ܒܸܬ ܚܵܪܛܝܼܬܘܿܢ ܗܘܵܘ ܥܲܝ̈ܢܵܘܟ݂ܘܿܢ ܘܝܵܗܒ݂ܝܼܬܘܿܢ ܗܘܵܘ ܠܗܘܿܢ ܐܸܠܝܼ.
  esk-NT: Taimani qanutun quviasuktigivisi! Piyumiñaġniġupsi iraiġayaqtusri aasriiñ
    iriliutilugik uvaŋnun. Itqallagaġigiga. Suvaata isrummatigivisitŋa atlaŋŋuqługu
    pakma?
  msb-msb: Masurusadya gayod kamo! Pero niyan, nano an nangyari? Ako mismo makatestigo
    na grabe gayod an pagkamuot niyo sa akon na, kun mahihimo pa lang, lukaton niyo
    an iyo mga mata agod ihatag sa akon.
  cpa-NT: ¿He² ca¹løa¹ ha¹chi² ma¹hiug¹² hoh¹² hniah¹² ja³cog² jní²? Di³ lah¹dsóh²
    mi³huøh¹³ hniah¹² mø²neih¹² hniah¹² guiogh¹³. Mi³cuøh¹³ hniah¹² jní² ju³ jøng²
    hi² lé².
  dso-dso: ସେବେଲା ତମେ କେତେକ୍‌ ସାର୍‌ଦା ରଇଲାସ୍‌ ! ମାତର୍‌ ଏବେ ଆମର୍‌ ବିତ୍‌ରେ ରଇବା ସେ ସାର୍‌ଦା
    କେନେ ଗାଲା ? ତମର୍‌ ବିସଇ ମୁଇ ଡାଟ୍‌ସଙ୍ଗ୍‍ କଇଲିନି ଜେ, ଜଦି ଅଇପାର୍‌ତା ଆଲେ, ତମର୍‌ ନିଜର୍‌
    ନିଜର୍‌ ଆଁକି ବେଟି ଆନି ମକେ ଦେଇତାସ୍‌ !
  meu-meu: Emui hahenamo be edeseni ai? Lau dibagu una negana ai, bema mai dalana,
    umui ese matamui boma vai lasi, boma henigu.
  yva-NT: Arono manasyin syo ananyao raugaje wasaijoe, wabekobeo rinai. Arono naije
    syo sya bekedaije inta ranajo wasai, weamo wapo raunande ti mamai kobe. Ranivara
    syo wasami atu ranajo rako, wapo raunande tavon, weye wapa muinye manakoeyo rinai
    ti! Tugae, arono naije wasanayanambe, weramu soamo wasanayanambe omamo makato
    ri rui?
  dgc-dgc: To éya éy mésaya kam diyakén. Naala-ala ko a to éya éy gustu moy a mangatéd
    diyakén ta maski anya a kaya moy. Eng anya wade pa san i mata moya, éy linugit
    moy maka dén a niatéd diyakén. Pero nadid, éy bakit éwan kam dén mésaya diyakén?
  zpm-NT: ¡Ne nlipagaa rleydox to leṉ dze co! Teḻ niaca miṉe niac mbee to bziaalo
    to, zootle zig mbee tow ngad tow lo naa. ¿Yo grë guieḻbley co na? ¿Yo ne scataa
    rleynie to naa leṉ dze co?
  hix-NT: Onà wyaro xarha mehxatxkonà, ronenyàr me. Ronuryenàr xe rma haxa mehxatxkonà.
    Enuryehnà me mak wehxakon hamà. Tonuryexem me ryehtok haxa, oyonuthuyamo yowràtho
    haryhe mà, owyanye. Àro wyaro roxe rma haxa mehxatxkon hamà. Teryehorye rma haxa
    mehxatxkonà, awawonye ryesnàr hoko. Amnye rma haxa ryhe, eryehohra harha manatxow
    hamà, rohoko.
  sim-sim: Oro wolok siyaukri wavu jihi mende nga anin rupshiri jir. Hako os anin
    ji rupshindari nombo oso mberem ushirik mendek si nar?
  npi-ULB: त्यसकारण, अब तिमीहरूको आनन्द कहाँ छ ? किनकि तिमीहरूको विषयमा म यो गवाही
    दिन्छु, कि सम्भव भए त तिमीहरूले मलाई आफ्नो आँखा निकालेर दिने थियौ ।
  cgc-cgc: Nalipay kaw gid kan-o ki yaken! Man-o tak dili en iling tan anduni? Nlaman
    ko gid na tenged ta inyo na pagpalangga ki yaken kan-o, liag nyo gid na ta bisan
    ino na paagi tabangan a nyo maskin lukaten nyo pa inyo na mga mata para iatag
    ki yaken.
  tim-tim: Yei, sop ain makmâ egâliaŋ agi are wangât bo aktâp? Ye dewunyeŋe koaŋe
    kâwutmâ nâ niŋbaigât dâp tato dâine niŋbâi. Are bunŋe nâŋgâm heŋgemgom maktân.
  yor-yor: Ǹjẹ́ ayọ̀ yín ìgbà náà ha dà? Nítorí mo gba ẹ̀rí yín pé, bi o bá ṣe é ṣe,
    ẹ̀ ò bá yọ ojú yín jáde, ẹ̀ bá sì fi wọ́n fún mi.
  wos-wos: Wun nukwa guni wunika akwi wuna hundika akwi guni mawuli ya. Wuni mwi hundi
    wuni we. Wun nukwa guni wuniré wambula yikafre hurunjoka guni némafwimbu mawuli
    ya. Wun nukwa guni wunika yikafre joo male hwenjoka guni mawuli ya. Yata guni
    guna dama hwe wunika yikafre hurunjoka guni mawuli ya. Guni guna dama wuniré hwenjoka
    guni hurufatiké.
  emp-NTPO: ¿Sãwãsi bãrã b̶ʌsrid̶a naẽna erob̶ead̶ara? Mʌ̃a wãrãda jaraya bãrãba poya
    oped̶ad̶abara ara bãdji daura nuẽtacasid̶aa mʌ̃́a diad̶i carea.
  eng-F35: So what about your blessedness? Because I can testify that if it were possible
    you would have plucked out your own eyes and given them to me.
  ind-ind: Namun sekarang saya merasa pendapat kalian tentang saya sudah sangat berubah!
    Dulu kalian merasa diberkati karena kehadiran saya. Bahkan saya berani berkata,
    dulu kalian mungkin rela mencungkil matamu dan memberikannya untuk saya, seandainya
    bisa. Tetapi sekarang, jangan-jangan kalian menganggap saya musuh karena ajaran
    benar yang saya tuliskan kepadamu ini!
  pes-OPCB: پس کجا رفت آن روحیۀ شاد و قدردان که در آن زمان داشتید؟ یقین دارم که اگر
    ممکن بود، حتی چشمانتان را درمی‌آوردید و به من می‌دادید.
  mpt-mpt: Ibo inaniba daanebib dimo ne wengo wente bianiba seimbinibbio otane nimin
    kenibta ib seinino memalo deibueibe? Sino ne ibo bekebe bli dimo ibo ne kla gotne
    bianiba daane bianiba funaniba Ni Fole daabanoba ni kino welelonoba e kino olabbebanomo
    ge fumbinibbiobe.
  ssx-ssx: Koto pita꞉ma꞉ta꞉ iki pa꞉ta꞉ ta꞉na꞉ tieke wopu wia꞉me. Pate pa ameta꞉ ekipa
    pa꞉la꞉pe. I̱ma꞉ta꞉ dupiki pi kone lapeke ya꞉la꞉me. Ikana꞉ma꞉ I̱ tamba꞉ muluekema꞉
