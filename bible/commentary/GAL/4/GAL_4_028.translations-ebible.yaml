    taaɗo do dɔkin̰ Abraam ki, ɔɔ te an̰sin̰ kɛɗ se.
  kwd-kwd: Ta'a ni futanga agu, 'amooru no'o na ni wela na God suria nga fataarunga'inga
    aana, 'ilaka'u la Aesak laka'u ngaia 'e futa ani Sera, tofuna God 'e fataarunga'i
    fala Ebraham.
  ded-ded: Tosofocna, Anutungo Abrahanggoc yoac dedzege anu Isaka fingerec, ifi isocngoc
    Anutungo Yesuac amma yoac dedzege meficgeu yengena nambaracfora fingering.
  ewe-ewe: Azɔ nɔviwo, abe Isak ene la, miawo la, mienye ŋugbedodo la ƒe viwo.
  nuy-nuy: Murruyung-gaang, nugurru nurru-marrbuy aḏaba? Nubagi na-Isaac, niimbuḻwiyn,
    God yamba niga nu-lhalamayaa na-Abraham-guy. Ngagurru anaani ngurru-yamana nguynju
    na-Isaac-jii. Ngagurru anaani warra-mijburrayung na-God-jinyung, niga yamba nu-lhalamayaa
    na-Abraham-guy anubani-yunggaj niga.
  cop-BHC: ⲀⲚⲞⲚ ⲆⲈ ⲚⲈⲚⲤⲚⲎⲞⲨ ⲔⲀⲦⲀ ⲒⲤⲀⲀⲔ ⲀⲚⲞⲚ ϨⲀⲚϢⲎⲢⲒ ⲚⲦⲈϮⲈⲠⲀⲄⲄⲈⲖⲒⲀ
  buk-buk: Aneŋ asidôwai. Tu Kilisi-ŋga dec mac ati balêkoc pwac mwasiŋ-ŋga gitôm
    Aisak, balêkoc naŋ hôc asê kêkuc yom naŋ Anötö gic bata têŋ Abraham.
  pri-NT: '@see-verse:GAL.004.027'
  zpq-NT: Beṉe' migw, xi'iṉ da' Abrahanṉa' bin' le Isaac goljbe' ṉec̱he gož Diosen'
    Abrahanṉa' san no'ol c̱hen' ḻa'czḻa' goque' no'ole güiž. Na' ca'cze chio' chejnilaže'cho
    Criston', Diosen' none' chio' ca xi'iṉ diaža c̱he da' Abrahanṉa' bin' goljbe'
    ṉec̱he goc dan' gož Diosen' ḻe'.
  por-TFT: Agora, meus irmãos crentes, vocês se tornaram filhos de Deus como resultado
    de crermos na promessa de Deus dada a nós, como nasceu Isaque como resultado de
    Abraão crer naquilo que Deus lhe prometeu [MET].
  gwi-NT: Ąįįts'ą' t'ee shachaa nąįį, Isaac vik'it ąįį Vit'eegwijyąhchy'aa Abraham
    veenjit deehee'yaa yaiinyą' eh'an vigii ǫhłįį.
  gvn-gvn: Ngayku jawun-karra! Abrahamamu kangkal Isaac balkajin jalbundumun slave-karindamun,
    Godungku Abrahamanda promise dajinya. Ngana wubulku Godumu kangkal-kangkalman,
    Godungku promise dajinya.
  nhy-NT: Nokniwan, ijkón ken Abraham okipixke in Isaac porke Dios okilwij kimakas
    yon ikone, tejwan noijki Dios techpia kej tiikonewan porke Dios ijkón okilwij
    in Abraham.
  asm-FB: এতিয়া হে ভাই সকল, ইচহাকৰ দৰে আমিও প্ৰতিজ্ঞাৰ সন্তান হৈছোঁ৷
  okv-okv: Avoeto nau namei kamei God na ke matu ikitie onde ena amo Sarah ta meni
    Isaac na ena ainge nombo ungo amo Abraham ta meniundi God na onde ena avoeto God
    ta meniundi bera.
  mxt-NT: Yañi, yoó cuví yo tari ra Isaac, ra cuví sehe cu Sara. Cuví yo sehe ra Abraham
    cuenda tuhun cha natyihi̱ tahan Nyoo chihin ra.
  tzo-NT: Hech yu'un, quermanotac, ho'ucutic yelnich'onucutic uc ti Abrahame xchi'uc
    ti Isaaque yu'un ja' jc'opilaltic uc ti hech i'albat ti Abrahame ti “chp'ol avelnich'on”,
    ti x'utate.
  ind-AGS: Jadi teman-temanku kita adalah anak-anak perjanjian seperti Ishak, yang
    dilahirkan sesuai perjanjian Allah.
  omw-omw: Ni kata pakyaa tuaavo, Kotiva kyauqu nriqiqaa vatero Evarahaamunranra e
    nraaqiara mwatenanrave turaqaatairo Aisaakira mwata tora. Nkyevata Kotiva nai
    kyauqu nriqiqaa vatero turaqaatai Evarahaamunra nraaqiara variara.
  yrb-yrb: Naiyemutu, Godima Seraba we bou uiba Serama Aisiki muni. Dawaini yaini
    yana Godima we bou ui koiniboro.
  maa-NT: Isaac k'oa̱á s'ín kits'iìn koni s'ín kitsjaà tso'ba Nainá. Jñò ti̱koa̱á
    i̱xti‑la̱á maá xi̱ta̱ jchínga‑la̱ Isaac koni s'ín kitsjaà‑la̱ tso'ba Nainá.
  mcq-mcq: ꞌEnaꞌomo vwehu núne ja Aisiki vareꞌina kaꞌene nahama ꞌwaramani sesamaijihina.
  sus-A: وٌ تَن نفَشَكٍرٍنيِيٍ، وٌ بَرَ قِندِ لَايِدِ دِيٍ رَ عَلْ عِسِيَفَ.
  jpn-1965: 兄弟たちよ。あなたがたはイサクのように約束の子どもです。
  fra-SBL: Nous, frères, nous sommes, comme Isaac, des enfants de la promesse.
  yka-yka: Meˈ kapungtinaˈihanku, kite bi inin meˈ anak Tuhanin sabab tinumanan weˈ
    ne janjiˈnen. Kite bi kuweˈ si Isahakin inanakan weˈ si Sara panuman Tuhan janjiˈne
    pu Ibrahimin.
  mle-mle: Wunadiy Kristen gwalugwa duw taakw, tayir God Aparamik aban takakuw, diki
    taakw Sara Aysak sapwiylid. Atampik, God takadil aban walil pik, gwur bwu God
    dikidiy nyanugw tinadiygwurik.
  shp-NTPO: Jaskara iken ebé joi akaibó, matora Isaac iní keskabo ikanai, Diossen
    jawen bakebo imati shinanna ixon imaabo ikax.
  aom-aom: Nasi ö muenoꞌe God-hu Abraham ajamiꞌiröhe jö bojamijadohuro ëhuro hesi
    vaboro mahuro Isaac rahadeje. God-hu ajamiꞌiröhe jö Abraham bojamijadohuro ëhuro
    Isaac baejadëhi ëhi God-hu no ajamuiꞌiröhëro Abraham mae uavadohuro ëhuro jemë
    God-are aboji harihuꞌe jëve.
  geb-geb: Nde guigira Zisas khothɨgap ana zɨn vui gumgi, nde Aisak farar muuŋgi.
    Fhe Bakɨme suaŋgi kameŋ zɨn vov, nde ana tari ma.
  bsj-bsj: Dila kom, kebmibo, na Ishaku bibei nore.
  cak-cak: Roma c'a ri', rix ri junan kaniman ri Jesucristo iviq'uin, roj, roj achel
    ri Isaac roma roj alaxnak achel ri rusujun can ri Dios che ri Abraham ojer.
  chf-NT: Hermanos, no'onlaba es ca' aj Isaac ayanonla. Une päncäbi uc'a Dios u yäli
    que ca' jini u xe u chen pasa. No'onla täcä Dios chich u yaconla uc'a che' chich
    u yäli.
  tlf-tlf: Kale duubal ibo Sara umi man Aisak ilatap kale, ibo God imi weng ipmi kwep
    daabe-nala, “Kanubelan-temi o,” age-se boyo fen kalaa age-silip atamta, ibo God
    ilami man kebe-silip ko.
  piu-2006: Ngayulu Puulalu nyurrangarrinya watjaṉi. Walytja tjuṯa, kulilaṉiya! Katja
    Yatjikanya Tjaaralulpi mantjiṉu Katutjalu Yipuramala katja nyinatjunkukitjangku
    watjaṉutjangka. Palunya nguwanpa Katutjalu watjaṉu palumpa katja nyinatjunkukitjangku.
    Paluru manta ngaangka yutirrinytjala nganaṉa palumpa wangka kulira palumpa walytjarringu.
  poh-NT: 'Was tak nicha̱kꞌ aj niminel, ru̱cꞌ take kꞌoric xnikꞌor lok reꞌreꞌ nwa̱j
    nikꞌorom aweh tak wili: Jeꞌ ricab nok reꞌ Sa̱ra xiyew cho wach sakom i Isahac
    ruꞌum chi jeꞌ reꞌ rikꞌorom cho i Dios, reꞌ hoj yuꞌna xo̱j woꞌ kaꞌn chi hoj chic
    racꞌu̱n rixkꞌu̱n i Dios ruꞌum woꞌ reh i kꞌoric kꞌoro̱j cho reh maꞌ Awraham.'
  tue-tue: Yáa wedera, Cõãmacʉ̃ Abrahamrẽ jĩĩrirobirora Isaac bauáyigʉ. Teerora Cõãmacʉ̃
    “mʉʉ pã́rãmerã paʉ niiãdacua” jĩĩrirobirora marĩpʉcãrẽ Abraham põnabiro wáari
    tiiquí.
  bjp-bjp: Foron tuaklik, gam arae Aisak, gam pang na falimlim ke God.
  xon-xon: Nnaabitiib, ti bi ke mmaal aabijabo Aisak aah nan bi pu na la; ba pu? Uwumbɔr
    aah puu tipuur ti na le cha ti ye waabim.
  tzo-ZNT: Voꞌotic ti jchiꞌil jbatic ta xchꞌunel li scꞌop Rioxe, coꞌolotic xchiꞌuc
    ti Isaaque ti jaꞌ ta smantal Riox iꞌayane. Yuꞌun yaloj onox ti chixchꞌamalinotic
    uque.
  mpm-NT: Ti siaꞌan kuu ñani naa ra, chi ka kuu yo nanu seꞌe yɨɨ Abraham ja ni nani
    Isaac. Chi ni kandixia Abraham jnuꞌun ni chisojnuꞌun Yandios. Ja yukan ni kaku
    Isaac. Ti suni siaꞌan ni ka kandixia yo jnuꞌun ya. Ja yukan ka kuu yo seꞌe Yandios.
  ots-NT: Nugöjʉ, cjua̱da̱, dí jñɛjmʉ car Isaac, ca múr ttʉ car Sara. Como xtú e̱me̱bijʉ
    cár promesa ca Ocja̱ ncja ngu̱ gá hñemebi car Abraham, car Tzi Ta ji̱tzi i nu̱guijʉ
    ncjahmʉ í ba̱jtziguijʉ guegue‑ca̱.
  hoy-hoy: हे वार्टुरा अदिक आकतींगेरा, नाव इसहाक इन घाई वादा अन औलाद हुयेव.
  amo-amo: Arik nene, nuwana, nafo Ishaku, nono likawaliari.
  pjt-pjt: Uwa walytja tjuṯa, nyura panya Godaku katja uṉṯalpa nyinanyi Isaacanya
    puṟunypa, panya Tjiiṟalu nyinara rawangku paṯaningi Isaacaku munu Godalu kalkunnyangka
    kutju katja mantjinu, palu puṟunypa nyuranya Godalu katja uṉṯalpa kanyini kalkuntjatjanungku.
  cwe-cwe: Lelo ndugu zangu, mweye mwawana kwaviya Mulungu kalonga mwizakuwa wana
    fana Isaka.
  daa-NT: Kuŋ gay, gem kol siŋtay, ku gin ko koogin ku Buŋdi. Asaan ŋaar kat ɗiy min
    awalle a kuu gine kooginay. Ar Isaaka, yaaco weeyiiga, asaan Buŋ kat ɗiy a taa
    ween̰ji.
  mlp-mlp: Ya imaqbaban, ne aw samanmo luw osyaqta na atatin Aisak nogta. God ago
    gamuk in hel diqmo bilamta naqmo amalib ne in ago onmin tugwahtiqiyta.
  ape-C: Aria douk, ipak eikish ashukenyish owashish douk padukem Aisak. Ipak douk
    patogur Iruhin ananish batowish um enyudok anan Iruhin nakri enyi adurin atinyi
    promis.
  bgs-bgs: Na, mga kataladi, sikita tô iring ki Isaac, su sikita tô mga rubbad na
    igtandô katô Manama ki Abraham.
  faa-faa: Asiamo Keresoa paosa aporo maeo, Kotimo ayiakakosapo, aisasamo Eparahamemo
    Aisake hokono maresapo. Asia ayiáka Kotimo ayiakakosapo aisane, repo kakimarakano,
    Kotimo ipi hokosa pariraka risikinapo.
  kik-kik: Na rĩrĩ, inyuĩ ariũ na aarĩ a Ithe witũ, mũrĩ ciana cia kĩĩranĩro, o ta
    ũrĩa Isaaka aarĩ.
  cap-NT: Jilanaca, cullaquinaca, jaziqui uc̈humqui Yooz tjaata tawk jaru Yooz maatinacc̈humc̈ha,
    Isaac cjita z̈oñiz̈takaz.
  ksr-ksr: Oo uumeleeŋ alauruna, oŋo Aisakwaa so Anutuwaa soomoŋgo qaanoŋ nemuŋ koma
    oŋono kolokoloo dologa kolooŋ laligoju.
  eng-TNT: Brethren we are after the maner of Isaac chyldren of promes.
  sbs-sbs: Hanu inwe, vaakwaangu, kuswana ni Isaaka, nji vahwile ve sepiso.
  sue-sue: Otao mamai naso, Isaka nu Anutura seronaira kei awenua. Da ago ine nikare
    Anutura seronaira mai nuso kei awewa.
  fra-NCL: Pour vous, frères, vous êtes, à la manière d’Isaac, enfants de la promesse.
  bhg-bhg: Nato nanonameji, Isaac awa God da tarigarida mai, edo dá ango kaena awa
    God da tarigarida mamai.
  snn-NT: Ja'an cocare ro'tajën ba'ijë'ën, yë'ë bain sanhuë. Mai hua'na yua Riusu
    bainreba ba'icuabi baguë coca yo'oja'yete si'a recoyo ba'ijën, Riusu mamacua re'huasi'cua
    ba'iyë mai. Maire ja'nca re'huaguë, baguë coca yo'oja'yete cani jo'case'e'ru güinareba'ru
    yo'oji baguë. Abrahamni cocare cani jo'caguë, Më'ë yua zin hua'guëni baja'guë'ë
    cani jo'caguë, baguë coca case'e'ru güina'ru yo'oguë, Isaac hue'eguëte baguëna,
    insini jo'cabi. Ja'nca insini jo'caguë, maire'ga güina'ru baguë bayete insini
    jo'caji Riusu.
  atb-NT: Gumang wuì ê, ahkuî, nungmoq gi, Isak su, danggidiq byî tô é zo wuî nghut
    bê nghut ri.
  cek-AK: Nawkamyanawk, aicae loe Isak baktiah lokkamhaih caa ah ni a oh o.
  bkd-bkd: Sikuy iman mga suled, mga batà kuy en hu Dios tumenged hu saad din kanuy
    iling ki Isaac sa imbatà pinaagi hu saad din diyà ki Abraham.
  ctu-76: Wale hermañujob, joñonla chʌ'ʌch añonla che' bajche' Isaac tsa' bʌ ajli
    mi quejel i ch'oc an, como Dios ti wʌ alʌ i yalobilonla Dios mi quejel la cajñel
    che' mi lac ch'ujbin tsa' bʌ wʌ ajli.
  lac-NT: 'Baxuc tun a techexo'', in wet acsʌ''orirechex. A to''onexo'' iro''onex
    Isaac u parar Abraham. Mʌ'' ja wirej, Sara, a mʌ'' u pararʌncar cuch, caj u rochaj
    u parar Isaac quire'' toc ara''b ten C''uj: “Bin u ca'' u roch u ti''ar.” An ten
    bic techex caj a wacsex ta worex u t''ʌn C''uj, caj a quibex a ba'' cu ya''aric
    techex. Rajen u pararechex Abraham xan.'
  xla-xla: Epapedeme mikadepe dle so namkadulo, Sela yami Aisektapo Godta yu itiyapo
    himili koko tle God yami depo haluwaye, wua꞉ ma yu itiyapo himili hatlo etle God
    ya꞉ akimlala depo ha꞉ha꞉po.
  xav-NT: Ĩ̱sisãnawã norĩ, ãhã wasu'u zarina, te oto Abra'ãhã nhihudu na te te 're
    asisi za'ra wa'wa, 'Re ĩhâimana u'âsi mono hã. Izati hã ma tô podo, 'Re ĩhâimana
    u'âsi mono hã Abra'ãhã ma, te te ĩropisutuzéb zarina. Tane te te tãma ĩropisutuzéb
    zarina, te oto Abra'ãhã nhihudu na te te 're asisi za'ra wa'wa, 'Re ĩhâimana u'âsi
    mono hã.
  cuk-cuk: Degisoggu, gwenadgan, Isaac Bab-Dummad-sogsagusadyob gwalulenonikid. Anmar
    deyob Bab-Dummad-mimmiganga gunonimarmogad.
  tbf-tbf: Bu kasiung, enga bu natuon e Raban vemusurie ken kinubuits, malan e Isak.
  uig-CYR: Әнди и қериндашлар, Исһақ Худаниң вәдисидин туғулғандәк бизму Худаниң вәдиси
    бойичә туғулған пәрзәнтләрмиз.
  ikw-NT: Kịtna, rụmu nda m, lele Aziki, anụ bụ rụmu Chiokike kweru nụ mkwna.
  khs-khs: 'Aputa: Kelesowemi kulu hapa sena ne ma:ela:o, Koteyewi auma:na:no e seyawa,
    au seyanase Epalahameyewi Aisa:ke kesiwapokeye. Ala amunuse Koteyawa aupesakeye
    au seyawa, napu yemi kiyawa ta: tiyapitekiwa, Kote Ene E sa:le amupela: sitalakeye.'
  dwr-ENT: ታናዳን ኣማኒያዋንቶ፥ ኑኒካ ሳሪ ናዓ ዪሳቃዳን፥ ፆሳይ ሲንፔ ኢማና ጊዴ ቃላ ጌሌዳ ናና።
  pma-pma: Tuak ka ahinkuli keil, ka en sise ten demkatien, kami mimai mivi titiali
    keil ten hatkatien koa Ahi vat kati min Ebraham suval Aesak.
  atd-NT: Nò mgo sulod, songo ogkounawa kinow rod ki Isaak su ian to nohimu kinow
    on no anak to Magboboot su ligkat to pogtuman din to innangon din dongan ki Abraham.
  tel-2017: సోదరులారా, మీరు కూడా ఇస్సాకు లాగా వాగ్దానం ప్రకారం పుట్టిన కొడుకులుగా
    ఉన్నారు.
  hat-BSA: Epi nou menm, frè m yo, kòm Isaac, nou se pitit a pwomès la.
  top-NT: Li̱ta̱camán, aquit clacasquín cama̱kachakxí̱tit xlacata aquín ixcamán Dios
    tí ca̱ma̱lacnu̱nicani̱t tapa̱xahuá̱n na̱ chuná la̱ Dios ma̱lacnú̱nilh Abraham
    ama lakahuán ixkahuasa Isaac.
  msk-msk: Manga karomonan ko, yaimo da kita manga anak nang Dios tungud sang saad
    naan, wakaw kita mayn da ni Isaak na pyanganak ni Abraham. Si Isaak yang anak
    nang asawa naan na buku nang allang.
  gyr-NT: Che rɨvɨreta, inungar Sara membrɨ Isaac, ẽgüe yahe avei tahɨr ité yaico
    Tũpa remimombehugüer rupi.
  kmh-kmh: Mam ay sikop. Gor Ebraham nup, biyn nand yipund giy yimb ak, ñapan bap
    tikniŋgamb aŋgek, gos kun ak niŋmindiy, ñinuk Aysek nup tikek, kiñiŋ yomb yimb
    amnak. Kun ak rek, Gor chinup diniŋgayn aŋgek, gos kun ak nep niŋmindon, chinup
    dek, miñiy kiñiŋ yomb yimb ak mindpun.
  ukr-ONPU: Ви ж, брати, подібно до Ісаака, є дітьми обітниці.
  emi-emi: Am, kapughu etoa, am nongina Aisiki, aliki tale inangari nialokoi iem.
  zpv-NT: Bwiitsi raꞌn, laꞌhnuꞌh naa nuꞌh ziga zi guehtu Isaac; naa nuꞌh lliiꞌn guehtu
    Abrahn pur dxyiꞌdxyi nin biaꞌhan dyxiꞌdxyi Dxiohs loh ba.
  gux-gux: N kpiib, yinba n tie u ñoanianu bila nani Isaaka yeni.
  kos-kos: Inge, mwet lili ac lulu, kowos tulik nutin God, fal nu ke wuleang lal,
    oapana Isaac.
  ibo-ibo: Ugbu a, ụmụnna m, unu bụ ụmụ ahụ nke e kwere na nkwa, dị ka Aịzik.
  yml-yml: Basenadi Yaubada i vonaꞌawaufaufa Ebelamo ꞌwaineye natuna iavetana i na
    tubuga, mulieta Aisake i tubuga. Weꞌe ekwavo ꞌomi tovetumagana wata baniꞌodi,
    fai Yaubada i vonaꞌawaufaufa, bega ꞌomi natunavo.
  ory-ory: ହେ ଭାଇମାନେ, ତୁମ୍ଭେମାନେ ଇସ୍‌ହାକଙ୍କ ପରି ପ୍ରତିଜ୍ଞାର ସନ୍ତାନ।
  bzj-bzj: Now, mi bradaz ahn sistaz, unu da Gaad pikni dehn chroo di pramis weh hihn
    mi mek, jos laik how Aybraham mi geh ih son Aizak chroo di pramis weh Gaad mi
    mek tu hihn.
  chk-chk: Ämi pwii kana, iei ämi oua nöün Kot pokiten an we pwon, usun chök Isaak.
  ssd-ssd: Tira kame, Isak nu Kuate tuku pasa kumumba ina nuŋeŋge te-pilna. Taŋamba
    ndo nu sine kilam sakina ta sine kumumba nu tuku kiŋo kame mayok kineg.
  acr-TNT: Hermanos, riꞌoj oj jelaꞌ pachaꞌ ri Isaac, ma oj sakil ralcꞌoꞌal ri Dios
    ruma ri biꞌtisinic xuꞌan Rire.
  rop-rop: Main braja en sista olabat, yumob sabi na? Aisik im san blanga Eibrahem
    dumaji God bin meigim pramis langa Eibrahem. En im lagijat du langa ol yumob bilibamob.
    Yumob biginini blanga God dumaji God bin meigim pramis.
  mee-mee: Ba iau ae Pol ka la roleng kamiau ra kolingau memena roma, miau ka tongamiau
    kena me Aisak. Ka tongamiau kena me Aisak kurumea, miau kaka lele ra goe rae Nutu
    kurumea patongkala laeala ae Nutu rolea bole.
  dif-dif: Jura, ngatata worajai, Isaakani nguja nganai; talpadakani jauraia kupa.
  gam-gam: Agana ambana kambono! God kandja dje gopa toika womba Aisak moi mal ge,
    God kandja djika ye une wombaye moi.
