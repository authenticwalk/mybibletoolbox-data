  bgg-bgg: Thuh, nathek, guro ijakthek, Isakh duiine, nathek de Hamangkhung-aphuii
    pha ani rone ai sbang shii doh yi bo.
  eng-TCENT: Now we, brothers, like Isaac, are children of the promise.
  eng-BSB: Now you, brothers, like Isaac, are children of promise.
  cpu-NT: Iyekiite, ari akempitaari Isaac otomira iinaperori Abraham-ni, tema tzimatsi
    ikashiyakaitakairi eejatzi aakaite.
  san-ASM: হে ভ্ৰাতৃগণ, ইম্হাক্ ইৱ ৱযং প্ৰতিজ্ঞযা জাতাঃ সন্তানাঃ|
  tac-NT: '''Emi ralámuli Onorúgame oyérame napurigá ne, ''émika ''we ''la bijchígime
    ju napu aní Onorúgame ra''ichálila a''chigóriga napurigá bijchígile alué Abraámi
    napu''lige Onorúgame anisá bilé u''tátiri ranélimio alué Sara alué Abraámi inolá.
    ''La bijchiá ochérale bilé u''tátiri towí ''lige Isaki anilime rewá ujchéliru.'
  eng-WEBPB: Now we, brothers, as Isaac was, are children of promise.
  gfk-H: Io, muat ira tasigu ta Karisito, muat hoing Aisak. Muat ira nati Kalou kanong
    Kalou ga kukubus taar hua.
  viv-viv: Tu omi tobohiyakweyao Yesu yana yoꞋogaga againe amanadi Aisake Yaubada
    yana wonadabadaba againe gitubuyemu amine, meda omi Yaubada yana wonadabadaba
    guwana.
  yao-yao: Nipele achalongo achinjangu, ndi ŵanache ŵa Akunnungu ŵampagwile kutyochela
    mu chilanga chao mpela yaili ku che Isaka.
  tgp-tgp: Ale nake la vorai peresi na vevorai, kamim ka sohen Isaac, ka natuvarihi
    mata retitauhi.
  auc-NT: Botö tönïñamïni, ëñëedäni. Wængonguï, Bitö wëñængä cöwë pönömo æncæbiimpa,
    ante nänö angaïnö beyænque Itæca wodi ëñagacäimpa. Wængonguï, Cöwë cæcæboimpa,
    ante mïnitö ïmïnite adobaï angä beyænque mïnitö mempoga ëñadinque tömengä wëmïni
    bagamïnimpa.
  kbc-NT: Inioxoadipi, oko lionigipi Aneotedoɡ̶oji leeɡ̶odi Aneotedoɡ̶oji meote ligegitedoɡ̶ogi,
    digo mijotaɡ̶a Isaque ane lionigi Sara menitini leeɡ̶odi Aneotedoɡ̶oji meote ligegitetege
    Abraão micota menitini.
  bmh-bmh: O zaiar, guzenaimai, ig Aisak sul. Go Uwait nug baib meun eiman aleun sul,
    ig gonugau baib en oigeb petak aimai, gonugau duailel usalemun.
  ctu-BL: Joñonla, hermanojob, tsa' la quila pañimil che' bajche' Isaac cha'an albil
    bʌ i t'an Dios.
  meq-meq: Malamar ga hay, nəkurom na, wawa deɗek eye hay andza i Mbəlom nakə a tsik
    kurre aye. Neŋgeye na, andza nakə Mbəlom a tsikay a Abraham kurre a gwaɗay nakə
    Sara ma ta wiye Izak aye.
  noa-H: Hermanonaan, magtarr haawaita Sara hiewaa chaar Isá hag nawe hich Hẽwandamau
    deeju jaautarrjö, pãarjã hag nawe hich hiiu haawai hich chaaink'a hauju jaautarr
    k'ʌʌn k'abahab.
  alp-NT: Kwali betaya imi! Imire Alla Eni nanae rebe ruelemi le Italuke peneka. Imire
    lupe Isake.
  san-VEL: he bhraat.rga.na, imhaak iva vaya.m pratij nayaa jaataa.h santaanaa.h|
  kbq-kbq: Hagi nenafugata, tamagra Anumzamo Abrahamu huvempa hunte'nea mofavre Aisakinkna
    hutma mani'naze.
  kbh-kbh: Chcasna, Jesucrístbeyeca ats̈be cats̈átanga, nts̈amo Isaac Abrahambe uaquiñá
    tojanobemcá, Bëngbe Bëtsá chca Abrahámbioye tbojans̈buachenáyeca; cachcá, ts̈ëngaftángnaca
    s̈mojobená Bëngbe Bëtsabe básenga jtsemnama, Bëngbe Bëtsá chca tojans̈buachenáyeca.
  ron-LSB: Și noi, fraților, ca și Isaac, suntem copii ai făgăduinței.
  pon-pon: A komail ri ai ol akan, me rajon Ijaak, me jeri en inau kan.
  nhe-BL: Huajca ama noicnihua, tiitztoque queja Isaac tlen Toteco quitencahuili Abraham
    para tlacatisquía yonque isihua ax huelqui conepiya. Huan na huan imojuanti tiiconehua
    Toteco pampa ya quitencajqui techchihuasquía tiiconehua intla tijneltocasquíaj
    Jesucristo.
  sps-sps: Vanongon yam, vamuinyasiny tsonyo ten Krais, aran fuainy guei ten Gov,
    Ayei kat of bus raran tsuen man, faarei tsuiny non e Aisak.
  wnc-wnc: Siwan mate notnabam. Wamu Anututa yawan kekekakut takngane Aisakga aakut.
    Ina unzakan ginda wamu Anututa ninde niniwan kekekakut takngane ginda itane waaknga
    dakngake yuaing.
  bus-bus: Amↄanↄ sↄ̃ ma gbɛ̃nↄ, Luda lɛ́gbɛ̃na nɛ́nↄn a ũ lán Isaaku bà.
  gub-BL: Herywyr wà. Izak uzexak kar a'e, ta'e kwehe mehe Tupàn umume'u izexak kar
    àwàm a'e xe. Nezewegatete pe no, peiko Tupàn ipurumuzàmuzàg romo pe no, hemimume'u
    kwer rupi pe no, ta'e Tupàn umume'u upurumuzàmuzàg romo peneko àwàm a'e no xe.
  imo-imo: Goteni Abrahamendo ungulu te timbo nimbe mi lepalie Aisak tirimu. Nanga
    Kristen ango kame aku tepa mele Goteni mi lepa tembo nimumunga eno Gotenga bakuluma
    moromele.
  boj-boj: O ijo was, uŋa di agi Sara. Niŋgi Sara aqa aŋgro Aisak a bulosib unub.
    Qotei a nami anjam marnaqa Aisak a ŋambabej. Dego kere Qotei a anjam marnaqa niŋgi
    Qotei aqa aŋgro tiŋtiŋ branteb unub.
  eng-DRA: Now we, brethren, as Isaac was, are the children of promise.
  knf-knf: Kë an bayiţ naan, nawo ji Iŧaak bapoţ bambukiiŋ jibi Naşibaţi ahoŋuŋ Abraham.
  san-KHM: ហេ ភ្រាត្ឫគណ, ឥម្ហាក៑ ឥវ វយំ ប្រតិជ្ញយា ជាតាះ សន្តានាះ។
  arn-NT: Pu peñi ka pu lamngen, eymün ta Isaak reke feleymün. Fey eymün tati pu yall
    Ngünechen tañi tukulpakünuel.
  zas-NT: Rnin lojdi compniar raliduladx ree Jesucrist, ziꞌc gol Isaac guial bililadx
    Abraham xtiidx Dios guial gac zian, ziangajc dunuj ree ma nayajc ree xiꞌn Dios
    guial raliduladx ree xtiidxaman.
  ken-NT: Bɔ̌ma, bǎchi yɛ bɔ Mandɛm chí mbɔnyunɛ Mandɛm afyɛ́ nyaka bariɛp bɛ chɔŋ
    mǎmbak bɔ̌bhi. Ɛ́chí nkúbhɛ́ mbɔ ɛnyǔ yi afyɛ́ nyaka bariɛp bɛ chɔŋ Ábraham
    ambɔ́ŋ Áisek.
