    Abraham. Hita o onaꞌ Isak boe, huu Lamatualain helu-fuli fee tititi-nonosiꞌ laen
    fee Abraham.
  msy-msy: Ezɨ nan adarasi, ia Aisakɨn mɨn ami. Godɨn akar dɨkɨrɨzim mɨrara, ia an
    boriba.
  agg-agg: Wandafɨ mamɨ, seana Aisak nou Godɨndɨ nɨmor-anei horombo Abrahamɨmbo horombo
    hoafɨmareandɨ süŋgu.
  ptp-ptp: Xam lige, xam tɨyi xocbê Aisak wê ta Sela kô i tɨyi kɨyang wê Anutu hɨlu
    ge, ên xam tu Anutu nue tɨyi xocbê kɨyang wê hɨlu pyap ên nêb ob vô nôn lec ge.
  nak-nak: Me mai moli ele, amutou e tabarabaragu ele, mai e Aisak e latule Abraham
    eia sibitala moli oilo te la merera ale La Tahalo Uru toiale tamala, mai lou amutou
    ale balava la merera te La Tahalo Uru ale eia toi taitia soio tamutou ele.
  lbb-lbb: Mulo na tastasikla, di agon mulo ana lele ane God, larning di agon e Aisak
    ana lele ane God.
  kan-2017: ಸಹೋದರರೇ, ನಾವು ಇಸಾಕನಂತೆ ವಾಗ್ದಾನದ ಫಲವಾಗಿ ಹುಟ್ಟಿದ ಮಕ್ಕಳಾಗಿದ್ದೇವೆ.
