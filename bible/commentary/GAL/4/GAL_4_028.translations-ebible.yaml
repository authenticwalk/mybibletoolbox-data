verse: GAL.004.028
translations:
  kpx-kpx: Deiadaveu kateanu. Isito di haokuvuia, nahiau nova Dilava esea. Dilavau
    subuta louale kemo Ebalahamu mo Aisikiu ua. Iale Dilavau louale kemoike nahita
    Dilava ese holilu.
  okv-H: Avoeto nau namei kamei God na ke mahu ikihe oje ena amo Sarah ta meni Isaac
    na ena ainge dombo ungo amo Abraham ta meniundi God na oje ena avoeto God ta meniundi
    bera.
  tbo-tbo: Walewalehiu, tauta mei Isako babana Isako hinana alinawa ma Yaubada a paliwitamaganagei
    i gunita.
  mal-C: എന്നാൽ സഹോദരങ്ങളേ, നാമോ യിസ്ഹാക്കിനെപ്പോലെ വാഗ്ദാനസന്തതികളാണ്.
  grc-SR: ⸂Ἡμεῖς δέ, ἀδελφοί, κατὰ Ἰσαάκ, ἐπαγγελίας τέκνα ἐσμέν.⸃
  bgc-bgc: हे बिश्वासी भाईयो, थम इसहाक की तरियां हो क्यूँके थारा जन्म परमेसवर के वादे
    कै मुताबिक होया सै जो उसनै अब्राहम तै करया सै।
  khz-khz: Walakavaku maparami, gomi Isaako vetaina. Palagu gena kilagavu rorinai,
    Palagu natunai goagoto.
  deu-TKW: Ihr aber, Brüder, seid nach Isaak Kinder der Verheißung.
  zsr-NT: Böchiꞌ lzaꞌadauꞌ, rëꞌu ni nacruꞌ ca gucbiꞌ Isaac, zxiꞌnëꞌ Abraham. Nacruꞌ
    ca zxiꞌn xsoëꞌ Abraham, gzxiꞌ lu nëꞌë Dios laꞌcuaꞌbiꞌ queëꞌ.
  lin-lin: Nzokande bino bandeko na ngai, bozali bana ya elaka, lokola Izaki.
  hns-NT: Bhaai-bahien, tohoelog Aabraaham ke waada karal larkan baate. Djaise Aabraaham
    aur Saara ke beta Iesaak tohoelog Parmeswar ke waada ke dwaara oelogke aulaad
    ghat hoi gaile hai.
  noa-E: Ermanonaan, magtarr aawaita Sara iewaa chaar Isá ag nawe ich Ẽwandamau deeju
    jaautarrjö, pãarjã ag nawe ich iiu aawai ich chaainkha auju jaautarr khʉʉn khabahab.
  eng-EMTV: But we, brothers, like Isaac, are children of promise.
  mib-NT: Hermano, sēhe Yaā Dios cácuu yó, chi súcuan ni jejnūhun ya nuū yō, nájnūhun
    ni jejnūhun ya nuū Abraham jeē cacu sēhe de Isaac.
  lif-NT2: आल्‍ल आमिःम् फुॽनुसाॽ नु ने़ॽनुसाॽसे, खिनिॽग इसहाक कुइसिःक् निङ्‌वाॽफुमाङ्‌ङिल्‍ले़
    माङ्‌हे़क् चोगुबा मुॽइदाङ्‌सानिङ्‌लो॥
  xnj-xnj: Hinu, valongo vangu, nyenye ndi vana va Chapanga ndava lilaganu laki ngati
    cheavili Izaki.
  mmx-mmx: Luvutnetak mi luvurinuk. Nemi luvutnitna ne Moroa, mumu lusuusu at laxakaape
    ren, ngan laxakaape ren ti ne Abaram mi lamdak ne Aisak.
  cbr-NT: '''Ën xucë́antu, Nucën Papa Diosan Abraham cacësabi oquin ca Isaac aín titan
    tuacëxa. Usaribiti cananuna nux Nucën Papa Diosan mëníosabi oi Cristo cupí ainan
    ''ain.'
  tee-NT: Pus ji qui'alak'avin ju Dios muctaxtulh ixchivinti acsni tavanan tsuculh
    ju is'ask'at'a ju Sara mas jantu lai ix'alin ju is'ask'at'a. Chai vana va chun
    aquintamuctaxtuniyan ixchivinti ni najunta ni is'ask'at'an aquintanaviyan.
  eng-LSV: And we, brothers, as Isaac, are children of promise,
  cak-NT: Wach'alal, roj can junan kabanon riq'uin ri Isaac. Roma ja ri Isaac ri xu'ij
    ri Dios chi nuya' che ri Abraham, y roj chuka' can joj ralc'ual ri Abraham, roma
    can ja ri Dios x-in chi can quiri-wi xtu'on chake.
  pah-NT: 'Nhiirũ, Tupana''ga e''i Abraãova''ea pe hako: “Aerẽ po ti nde ra''yramo
    nehẽ,” ei ga. “Tamombyry ti nde ve a''ero nehẽ nerymymino''g̃a pe nehẽ no,” ei
    ga Abraãova''ea pe hako. G̃wembi''ea rupi Tupana''ga Isaqueva''ea mongoi Abraãova''ea
    ra''yramo gwa''uva pyvõ a''ero. G̃wembi''ea rupi jitehe Tupana''ga pe mongoi Abraãova''ea
    ra''yra''javamo no pejikoty''aro g̃waramo Cristo''ga pavẽi.'
  sja-NT: Ɨ̃pemaarã, tachi Abraham warra Isaack'a. Tachi chi naa warra t'ok'aa badadeepa
    uchiadak'a p'anɨ, wãara ijãapata perã Tachi Ak'õrepa jara bɨde, Abrahampa ijãadak'a.
  xed-xed: Zwanama ɗa, kaghuni zwana ta ta imi ta sləməŋ manda nzakwa Izak ya.
  mks-NT: Cande̱hé ndo̱, ñani i̱, na̱ cúú cuéntá Jesús. Cúú yó tátu̱hun Isaac, ja̱hyi
    Sara cán sa̱há ña̱ cándeé iní Jesús jáchi̱ cúú yó ja̱hyi na̱sa̱ha̱n Ndióxi̱ tu̱hun
    a quia̱hva nu̱ú Abraham.
  gfk-S: Io, mu ira hinsaagu tane Krais, mu hoke ne Aisak. Mu ira natine God kinong
    God ga kukubus ter hobi.
  bmu-bmu: O urumeleŋ alaurupni, iŋini mönö Aisakö dowa Anutugö jöhöjöhö keuŋan nam
    köl eŋgiiga ahuahu dölökŋi ahuba malje.
  dgz-dgz: Tatan gwanin, Eibaraam otua Aisik God agi mega gan yaneni umap endi e God
    agi mega gapan yana yana otu tasinewa.
  eng-GNV: Therefore, brethren, wee are after the maner of Isaac, children of the
    promise.
  zaa-NT: Acca ỹa hermanos, iyaba ri'u nna ná ri'u ỹi'ni Abraham por promesa nu beni
    Tata Dios lani bi, tì'a Isaac.
  eng-WEBSTER: Now we, brethren, as Isaac was, are the children of promise.
  guh-guh: Tajamonae, pacuenia Abrahampijinë pepo pijavata, Sarapijivata, naexana
    Isaacpijinë pacuenia Dioso tajëvelia najumecapanepaeya jumaitsi, bajara pijinia
    pacuenia vaxaitsi ata Dioso nacatane. Jesucristojavabelia vajanajamatabëcuenecopatsixae,
    Dioso nacatane Sarapijiva bepepo pemomoxitsi. Nexata pacuenia Dioso tajëvelia
    najumecapanepaeya jumaitsi vajanacacapanepaenexa, bajarapacuenia Dioso nacacapanepaena.
  bon-bon: Yoo, cäme ätrunga binamewale, mine Acejiyame me bägrä gemi, ingle Acejiyame
    mene itu jejuji pepu cirege äbita. Mine epu pana Isacako liiyepu, ingle naace
    gyene Acejiyame Abrahamo ne mene itu jejuji egä pui bägrä te pagege äbita.
  nhw-BL: Huajca ama noicnihua, tiitztoque quen Isaac catli Toteco quitencahuili Abraham
    para tlacatisquía masque isihua amo huelqui conepiya. Huan na huan amojuanti tiiconehua
    Toteco pampa yaya quitencajqui techchihuas tiiconehua sintla tijneltocasquíaj
    Jesucristo.
  swh-ONEN: Basi, sisi ndugu zangu, ni kama Isaki, tu watoto wa ahadi.
  wbi-wbi: lino vanyalukolo ndavule u Isaka, umue mulivaanha va lufingo,
  bba-bba: Tɛ̃ bɛɛ nɛɡibu, i sɑ̃ɑ Gusunɔn nɔɔ mwɛɛrun bibu nɡe mɛ Isɑki u sɑ̃ɑ.
  eng-KJVCPB: Now we, brethren, as Isaac was, are the children of promise.
  kgk-NT: Ha Sara memby, héry va'e Isaque, oiko-ma va'ekwe Nhandejáry he'i hagwe-rupi.
    Ha ko'ánga, xe re'ýi kwéry, nhande ave jaiko ha'e-rami. Nhandejáry he'i hagwe-rupi
    jaiko.
  waj-waj: Ni seenayaso, ta Saraanna mmaapu Isaakaanikaraama variaunnanoo. Anutuuqo
    kua kiaa teerama kioovaugiataama inna uru nnaakaraiya ta variaunnanoo.
  cpy-cpy: Noyemijantzinkarite-paeni, ari akimitari Isaac otomi iinaperori nowae-jatziteni
    Abraham, tema eenitatsi ikashiya-kaeta-kaeri eejatzi aakapaeni.
  mpx-mpx: Taliwau ge nuwau, Yehoba wana bateli kaiwena te Aisake i masal, i ola al
    Yehoba wana bateli kaiwena te komiu ku tabwa iya natunau.
  wbp-wbp: Ngajukupurdangka-purnu Kirijini-patu, Kaaturlu ngarrurnu Yipuruyamu kapurla
    yinyi nyanungukuju ngalapi-nyanu. Kujarlanya Yijakiji palka-jarrija. Jijaji Kiraji
    Yijaki-kirlangu-jangka turnu-warnu-jangka warlalja-jangkaju. Nyurrurlajunkulurla
    Jijaji Kirajikilki. Kujarlaju, nyurrurlajunkulurla kurdukurdu Kaatukulku.
  luo-luo: Kuom mano un owetena, un koro un nyithind singruok mana kaka Isaka.
  nhe-NT: Huajca ama noicnihua, tiitztoque queja Isaac tlen Toteco quitencahuili Abraham
    para tlacatisquía yonque isihua ax huelqui conepiya. Huan na huan imojuanti tiiconehua
    Toteco pampa ya quitencajqui techchihuasquía tiiconehua intla tijneltocasquíaj
    Jesucristo.
  aii-aii: ܐܵܕܝܼܵܐ ܐܲܚܘܿܢܘܵܬ‌ܝܼ̈، ܐܲܚܬܘܿܢ ܐܲܝܟ݂ ܐܝܼܣܚܵܩ ܒܢܘܿܢܹ̈ܐ ܕܩܵܘܠܵܐ ܝܬܘܿܢ.
  esk-NT: Aniqatiumaaŋ, pakma aŋalatiŋaiqsusri maliġutaksramun. Iḷiḷgaaġiliutigaasri
    Agaayyutim Isaac-tuntuuq piqutigiplugu Agaayyutim akiqsruutaa.
  msb-msb: Mga kamaranghod ko sa pagtuod, kita naman pareho ni Isaac mga anak san
    Dios paagi sa pagsarig sa gintuga niya.
  cpa-NT: Jøng² dsa² roh¹³ jniang³, ca¹lø¹chián¹ Isaac ni³ huu¹³ jǿg³ ca¹jmo¹ Diú¹³.
    Jø¹² bíh³ lah¹jøng² jniang³. Ni³ huu¹³ jǿg³ ca¹jmo¹ Diú¹³ ma²lán¹² jniang³ jong¹²
    Diú¹³.
  dso-dso: ଏ ବାଇବଇନିମନ୍‌ ତମେ ଇସାକର୍‌ ପାରା ପର୍‌ମେସର୍‌ ସପତ୍‌ କରି ପାଟାଇରଇବା ପିଲାଜିଲା
    ଅଇଗାଲାସ୍‌ ।
  meu-meu: Varavaragu e, umui na gwauhamata memeromui, Isaak heḡereḡerena.
  yva-NT: Sya arakove, wamamo Amisye apa arikainyo wansavaki mamaisyo Apa urairi rai,
    maisyare muno Sara ama kavo Isak avaki mamaisyo Amisye apa urairije rai wemaisy.
  dgc-dgc: Nadid, a tétotop ko, sikitam éy anak kitam na Diyos ayun ta pangako na.
    Kapareho kitam ni Isak a nienak no bébe a malaya.
  zpm-NT: Bets, bzian, goḻgacnaṉ sca gaṉle, laa ne nacle niina zig Isaac, xpëëd tsieelpaa
    Abraham, wnaa ne gacd yquianie mëëd ga; sac teḻ Isaac, ib Dios psaṉ diidz ne laa
    Isaac gac mëëd lo Abraham.
  hix-NT: Rowtà komo y, Esake wyaro tehxatxhe, kàwyamo. Noro ryhe, Khoryenkomo rwonàmàthàr
    yano me nenuruy hatà. Kàwyam xarha, noro rwonàmàthàr yano me rma rha, àmryenon
    me tehxatxhe.
  sim-sim: Jisasin hishindiyanda ma jirin ji misi, jir os Aisak suma nombok or nahandari
    hom Avui Wasilakahi jikisik nari jir.
  npi-ULB: भाइहरू हो, अब तिमीहरू पनि इसहाकजस्तै प्रतिज्ञाका छोराछोरीहरू हौ ।
  cgc-cgc: Gani, mga utod ko, kiten na mga gatuo ki Cristo paryo ki Isaac na bata
    danen Abraham daw Sara tak natao kanen an tenged ta pangako ta Dyos. Kiten i pakabig
    na mga bata Abraham tenged ta yon man gyapon na pangako.
  tim-tim: Den are bunŋe akto nen Anutuŋe Abrahamgât nanŋe Isaka yâkgât den makmâ
    kalep are nengâlân miawagep.
  yor-yor: Ǹjẹ́ ará, ọmọ ìlérí ni àwa gẹ́gẹ́ bí Isaaki.
  wos-wos: Krais Jisasna hundi xékékwa du takwa, mé xéké. Hanja God Abrahamré dé wa,
    “Méni nyan nak hérataméni. Wu mwi hundi dé.” Wungi wandéka Abrahamna takwa Sera
    lé Aisakré héra. Nanika akwi God mwi hundi dé wa. Wandéka nani Aisak maki nani
    re.
  emp-NTPO: Djabarã, dadjirãra Isa quĩrãca panʌa. Isara tosid̶aa Ãcõrẽba Abrahaʌ̃a
    mãwã jarad̶a bẽrã. Ara maʌ̃ quĩrãca dadjirãra Ãcõrẽ warrarãda panesid̶aa idjia
    mãwã jarad̶a bẽrã.
  eng-F35: Now we, brothers, like Isaac, are children of promise.
  ind-ind: Jadi Saudara-saudari, kita bisa digambarkan seperti Isak, anak yang dilahirkan
    sesuai janji Allah. Kita juga diperhitungkan sebagai keturunan Abraham yang Allah
    janjikan kepadanya, karena kita percaya penuh kepada Allah, bukan karena melakukan
    hukum Taurat.
  pes-OPCB: ای برادران عزیز، من و شما مانند «اسحاق»، فرزندانی هستیم که بنا بر وعدهٔ
    خدا متولد شده‌ایم.
  mpt-mpt: Gode moton wengo Eblahame baabanea Kobo mene dofanamabeobo ge baabanebuo
    bain inanea e alelo Selao Aisake dofanobiobe. Ibsa inaniba Gode moton wengo baanea
    Yudabai ne meme anomabiobo genebio kesoa memalo ne nekwal ibo bain inaniba Gode
    meme aibbiobe.
  ssx-ssx: Ya kametonuo. Ikita꞉ mo hande la꞉ wieke ekina꞉ mendieke weki Aisa꞉ke tupa꞉
    kone iki make Koda꞉ma꞉ la꞉ wieke ekina꞉ ipika꞉ wekiwandiki halememe.
  mkl-mkl: Nsɛi iŋɛ inɛm ŋɑ, iŋɛi ì jɛ ɑmu ŋɑ iyi Ilɑɑɔ̃ í ce kuwɑ̃ɛu bɛi Izɑɑki í
    yɛu.
  gaq-gaq: ଅ ବୟାଁଇଂ ଇସାକ୍‍ ରକମ୍‍ ଏବେ ପେ ଇସ୍‍ପର୍‍ ସପତ୍‍ ଡିଙ୍ଗ୍‍ବକ୍ନେ ଉଙ୍ଗ୍‍ଡେଇଂ ।
  gof-RNT: Ta ishato, hintte Yisaaqada Xoossaa ufayssa qaalan yelettida nayta.
  unx-unx: ହେ ହାଗା ମିଶିକ, ଆପେ ସବେନ୍‌କ ଇସାକ୍‌ ଲେକାଗି ନାହାଃଁଦ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ବାନାର୍‌ସା
    ଏମାକାନ୍‌ ହନ୍‌କ ତାନ୍‌ପେ ।
  gah-gah: Nigivénegita, leza Isakanimáminoko Ómasímo lo mololeta gakotó utó unimó.
  lcm-lcm: Au, nami kapa, keve tungag, milapo inatus si God, le si palapalatung ang,
    val Isak.
  aer-aer: Atyewe Jesus-kenhe areye, arrantherre kwenhe alere uthene marle uthene
    Ngkarte-kenhe, Isaac-arteke. Nhenge Ngkartele-arle Abraham alhileke Rarle renhe
    alere anthetyenhenge. Alakenhe ikwerenge anteme Isaac ampe akweke inteke. Ngkartele
    arrenhantherrenhe altye-ileke alere uthene marle uthene-arteke Rarle alhilekenge.
    Arrantherre alhileke-arle, Isaac-arteke.
  qvc-NT: Masitakuna, chay Isakpaq nasinambaq ufrisishqanshinam, Tayta Dyus ufrisirqambis,
    paypi yumbay kriyiqkunata washawananchiq, wambrangunana kananchiqllapa.
  tgl-ULB: Ngayon, mga kapatid, katulad ni Isaac, ay mga anak ng pangako.
  cbs-NT: '@see-verse:GAL.004.027'
  xtm-NTPP: Chukan kúu ja yo'o ja ni ka nduu o sa'ya Su'si ma, sukan kúu Isaac ma,
    sukan ka kuu o, ja jin ndani'i o ja ni skuiso Su'si ma.
  nnq-nnq: Ngoe, makalongo, mangweto nga ingota ya Nnoongo kuboke mu lilagano lyakwe
    andi pakiba Isaka.
  bao-NT: Yʉ yaarã, mʉja cãa Sara macʉ̃ Isaac're birora, “O biro yʉ tiirucu,” cʉ̃
    ca ĩirique jʉori, cʉ̃ punaarã mʉja nii.
  san-ORI: ହେ ଭ୍ରାତୃଗଣ, ଇମ୍ହାକ୍ ଇୱ ୱଯଂ ପ୍ରତିଜ୍ଞଯା ଜାତାଃ ସନ୍ତାନାଃ|
  huv-NT: Xecojow xechijquiaw, icona ijlüyiün atnej tajlüy teat Isaac, cos ijlüyiün
    necualaranan leawa Teat Dios lamapiüng apmüüch.
  otn-NT: A nu̱jʉ ya ma̱ zi cu̱'a̱hʉ, tengu̱tho ra̱ Isaac, Oja̱ bi ya̱t'i̱ ngue di̱
    m'mʉi. Di̱ njathʉ p'ʉya, Oja̱ bi ya̱t'i̱ ngue dyø ba̱si̱ga̱hʉ.
  nop-nop: Notneye, hidi yadi Aisak wele tiŋa gigitmede diniŋ folooŋ mintagiŋ.
  obo-NT: Na mgo suwod, siketa nod pompomakoy, noko-iling ki taddot anak ni Sara no
    si Isaac no id tobbow ukit to kodtuman taddot tandu to Monama ki Abraham.
  cak-ENT: Hermanos, ri Dios riq'uin c'a ri utzilüj sipanic ri nspaj-pe ri Dios xusuj
    cheke que nkujoc ralc'ual. Junan c'a riq'uin ri xbanatüj riq'uin ri Isaac. Roma
    ri Isaac jari' ri ralc'ual ri Abraham ri sujun-pe chin roma ri utzilüj sipanic
    ri nspaj-pe ri Dios.
  lif-NT: ᤀᤠᤸᤗ ᤀᤠᤔᤡ᤺ᤶ ᤑᤢ᤹ᤏᤢᤛᤠ᤹ ᤏᤢ ᤏᤧ᤹ᤏᤢᤛᤠ᤹ᤛᤣ. ᤂᤡᤏᤡ᤹ᤃ ᤀᤡᤛᤜᤠᤁ ᤁᤢᤀᤡᤛᤡ᤺ᤰ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ
    ᤔᤠᤱᤜᤧᤰ ᤆᤥᤃᤢᤒᤠ ᤔᤢ᤹ᤀᤡᤍᤠᤱᤛᤠᤏᤡᤱᤗᤥ॥
  mie-NT: Hermano, sēhe Yāā Dios cúu ó, chi súcuán nī nquee yuhú yā nūū ō, tá cúu
    nūū ní nquee yuhú yā nūū Abraham jā coo sēhe dē Isaac.
  san-TIB: ཧེ བྷྲཱཏྲྀགཎ, ཨིམྷཱཀ྄ ཨིཝ ཝཡཾ པྲཏིཛྙཡཱ ཛཱཏཱཿ སནྟཱནཱཿ།
  qve-NT: Wawqe panaykuna, qankunaqa yachankichismi ñawpaq abuelonchis Abrahamman
    huk wawata Dios prometesqanmanta. Chaymi chay wawaqa Diospa prometesqanman hina
    naceran. Chay wawan karan Isaac. Chaymi noqanchispas, (huchanchiskunamanta wanakuspa,
    Jesucristopi creesqanchisrayku,) Diospa prometesqanman hina, wawankunaña kanchis.
  pao-NT: E nanumu tamme Te Naa doodooamu tamme ka Te Pabe'e-wi tunaka'oedyukuna ka
    Te Naa Abraham netamma-kwa'ne.
  cbu-NT: Ashirucha, Isuschichis mazinangandama. Siy Isusoo mangoonarangus, Isaakarin
    tamapari ashiksa. Apanll waana zandarangu, siyaatstam Apramarinchicheem ínarangiya.
  usa-usa: ketíbâtiwaayuo, keráwáqá Ááítekima Térain áanikote móraiq kéoe. Áánûqtuma
    Áabaraamma timá akoqnáá umákaraiqtababoaq keráwáqá wení iyápó-annama káuraae.
  soy-soy: Pimɑ́rɛcɔ, nɔ̃́ nɛ Uléécɑɑ rinɔɔ kuu n yekei nnyɑ usipipi lɛ Isɑɑki mɛcɔ.
  hui-hui: I̱ hamene mbaliniru-o Ngode Datagaliwabehanda, Ngulebero, lo wuwa Aisaga
    miyadagua Ngode Datagaliwabehanda bi lo wiyagonaga ibu waneigini tí kamigoni.
  amf-amf: Imbanaanato, yedi Yisaaqdettsi Barjo “imayda ime” kinin hamon qaabeyn haydhenka
    adhadhaana naanane.
  quc-NNT: Je k'u ri', qachalal, je' jas ri qa mam Isaac ri xuchi'j ri Dios chi kil
    na u wäch, je ri' ri uj, uj ri' ri ralk'ual ri Dios rumal ri xuchi'j ri Are'.
  dob-dob: Gosegwao, ꞌaboꞌada Aisake nadigega, manuna Aisake sinana ꞌimegagala, ta
    muliyega Yaubada ꞌina onaupaupa manuna ga ꞌienatuna.
  wrs-wrs: Kana Kristusnind, yimba Sesoatindi av, noinda hevna omokalthamora, os Isak
    ten nemet lohnam, Aprahamna ombol.
  mca-mca: Yejefets, pa' Dios in yiwjutsiqen pa'aj qu' nana'l pa' Isaac'ik'i. Inekhewel
    hik injunyejei pakha'an qe pa' Dios hayiits jiyiwjutsiqen iye pa'aj qu' jinana'l.
  tzo-TZC: Ti voꞌotique, Quermanotac, licꞌototic xa ta snichꞌnab Dios yuꞌun jech albil
    jcꞌoplaltic jech chac cꞌu chaꞌal iꞌalbat scꞌoplal ti Isaaque.
  mya-mya: ညီ​အစ်​ကို​တို့၊ သင်​တို့​သည်​ဣ​ဇာက်​ကဲ့​သို့ ဘု​ရား​သ​ခင်​၏​က​တိ​တော်​အ​ရ​ဖွား​မြင်
    သော​သား​သ​မီး​များ​ဖြစ်​ကြ​၏။-
  gng-NT: Nʼyaabɛ, ninbi bɛn wɔn, Uwien là pùon' lipuonl là nnɔ bo nɛ ni yé uʼbumu
    tɛn *Isaak.
  cbi-NTPO: Keranguemu naatalala, ñulla Isaac juuñu deeve, matyu Diosren uwain tsanguenbera
    kenu tsuyu tiñu kayamu na deeve.
  ikk-NT: Umunẹ m, ụnụ wụ ụmụ Osolobuẹ ghahanị nkwa hụ o kwe, nọkẹ kẹ Aziki dọn wụ.
  leu-leu: E naboxo, mu fetinan, nami ve mi mu rafulak sina Piran sena kuus fanaian
    malaan se Aisaak.
  maz-NT: C'ü o̱ t'i c'e ndixũ c'ü mi libre, mi ngue e Isaac. O jmus'ü c'ua ja nzi
    va mama Mizhocjimi. Je xo ga cjatjonu, cjuarma, o̱ t'izgöji Mizhocjimi c'ua ja
    nzi va mama.
  bod-N: སྤུན་ཟླ༌རྣམས། བདག་ཅག་ནི་ཨི་སཱག་བཞིན་དུ་དཀོན་མཆོག་གི་ཞལ་བཞེས་ལ་བརྟེན་ནས་ཁོང་གི་བུ་ཕྲུག་ཏུ་གྱུར་པ་ཡིན།
  tca-NT: '@see-verse:GAL.004.027'
  zpl-NT: Bee saꞌa enu nzeli arquiaꞌahua Jesucristo liꞌá rnia luhua nú tucu nú ungula
    Isaac equie nú uchili arquiꞌ Abraham Stichiaꞌ Diose nú acane scua leꞌca scua liaꞌahua
    necaꞌlaꞌahua beneꞌ Diose xne nzeli arquiaꞌahua stichiaꞌnu.
  mbc-NT: Tarîpai uyonpayamî', amîrî'nîkon wanî manni' Abraão munmu, Isaque warantî.
    Maasa pra eesenpo'pî Paapa maimuya taasa' yawîrî. Mîrîrî warantî nîrî amîrî'nîkon
    wanî Paapa munkîyamî' pe, innape imaimu kupîya'nîkon ye'nen.
  ndg-ndg: Nambeambe nongo wango, kati Isaka na mwenga ni bana baahadi.
  wsk-wsk: O aga singsang, nina Isaac iwitatala, mu nina Kaem den kaolam wore ko nunguning.
  toj-NT: Miyuc quermano jumasa, ja quentiqui ja' ni jmojtic ja Isaqui porque ja yeni
    manxi yuj ja sc'uan ja jas alji yab yuj ja Dios ja stati. Jayuj jachuc ja quentic
    ja janec' huax c'uantic ja yabal ja Diosi, huan nix aaji quitic ja jvidatic ba
    yajc'achili.
  tbc-tbc: Aria, ŋai teig taog, aŋ man ibol Abraham nanun Aisak igo woŋ Anut san promis
    ru lo alasa ya.
  sna-sna: Zvino imi hama, muri vana vechipikirwa saIsaka.
  smk-NT: Edet, bana' ta wanin, bubsat, nag'in nakamon a'nak nin Dios bana' ta tinukid
    nay nipangako' na, kapada nan si anak na ni Abraham a si Isaac nin niyanak ya
    bana' sa nipangako' nan Dios kona ni Abraham.
  grc-TCGNT: Ἡμεῖς δέ, ἀδελφοί, κατὰ Ἰσαάκ, ἐπαγγελίας τέκνα ἐσμέν.
  gof-WFTW: Ta ishato, hintte Yisaaqada Xoossaa ufayssa qaalan yelettida nayta.
  spa-BLM: Ahora bien, nosotros, hermanos, como Isaac, somos hijos de la promesa.
  kyz-NT: 'Pẽẽ ''ã jerewirera ''jawe. Kũjãmeramũ pẽẽ ''ã jerenyra ''jawe. A''eramũ
    je pẽ mu''jau ee. Ymã Janeruwarete ''ga ''i Abraão ''ga upe rakue: “Anure nipo
    je kunumĩ monoi ene upe”, ''jau ''ga ''ga upe rakue. A''eramũ Isaki ''ga u''aa
    Jarejuwarete ''ga ''eawer imũ etee futat. Isaki ''ga ''jawe futat Kristu ''ga
    rerowiaaramũ jane. U''eawer imũ etee futat Janeruwarete ''ga jane mogyau wa''yramũ,
    Jejui Kristu ''ga jane erowiaramũ.'
  dao-dao: Acunakyase ka püi he aw, nangmi cun Isaka mäiha khyütama phäha Pamhnama
    ca hea nami kyaki.
  cya-cya: Can' cha' 'un jun ta'a na, nare' lca na tsaña'an nchca ti' Isaac, sñe'
    nu cua' m'ni ca'an cha' tsu'hue can' 'in.
  wrk-wrk: Manku narri ngaki jangkurr, narri ngaki bababanyamba ngayu narrinya. Nanda
    juka Yayisak, nyuli kulunganja nangangi Saranyi. Birnandaba nangki Sara bardardanyi,
    yanybayingangi Kud Yabrayamkanyi. Yanyba nyuli nanda jangkurr miku nangkiyi yangkalamba.
    Baki nani barri bukambiju ngambala Krisjinmuku, ngambala jandanyimuku nangangi
    Kudkanyi. Ngambala nanganginmuku jandanyimuku, nanankardi barri nanamannga jangkurranyi
    yanyba jali Kud Yabrayamkanyi, nanda jangkurr miku nangki yangkalamba. Barriwa.
  nii-nii: Na nge engnan noł! Enim wu Aisak mił yi mołmun. Ei nge Gos eim ek dinga
    nipi pendrim mił ełe, akip enim Gos nge kingam noł mołmun.
  ign-NT: Nupara­pe­naveana, viti véhicanahi ema Jesus, vítira tachicha­ha­vianahi
    eta arairu Jerusalén, taicha vitupa­ra­haichuhi eta tachichai­ra­ha­viyare tacuti
    eta sucatu­pa­ra­hairahi esu Sara mayehe ema Viya, eta sucachi­chai­rayare ema
    Isaac.
  dik-NT: Ëmën, ke wek miɛ̈thakäi kɔc cï gam, wek aa mïth Nhialic tɛ̈cït tɛ̈ wäär
    cï ye luɛɛl thïn cïmën Ithäk wäär.
  cac-cac: Ex vuc'tac ex vanab', lajan on̈ icha vin̈aj Isaac chi'. Yujn̈ej to yac'naccan
    sti' Dios, yuj chi' tzon̈ och yuninaloc.
  tzj-E: Wch'alal, ajoj ok rlec'wal chic Dios rmal je rtzujun cana ojer, xok junam
    chic ruq'uin Isaac com arja' mchek txalexa per tzujun cana tzra Abraham rmal Dios.
  san-BUR: ဟေ ဘြာတၖဂဏ, ဣမှာက် ဣဝ ဝယံ ပြတိဇ္ဉယာ ဇာတား သန္တာနား၊
  yaa-NT: Efe yora mĩshtichi, nõfi Isaaca keskaraki. Epa Niospa Abraham yoiyoni keskai
    ãfe fake Isaaca chipo kãini. Nãskarifiakĩ Epa Niospa yoiyoni keskai nõri ãfe fakefo.
  cab-NT: Nidújeñu, queísigubeirügü Isáac lan irájü le líchugubei Búngiu lun Abrahám
    lun lagúnfulirun láu lerérun lun, wagía afíñetiña ladǘgawagunbaña Abrahám ja
    uágubaña laríñaga Búngiu lun.
  clu-clu: Karon, mga kabogto, kamo mga bata run da ang Dios bilang risolta anang
    pangako, pario kay Isaac nga ginbata tungud nga tana ginpangako ang Dios.
  swh-ULB: Sasa ndugu, kama Isaka, ninyi ni watoto wa ahadi.
  tpt-NT: Ketꞌalaqaunin, kijnankꞌan juntau va tacha Isaac istsꞌal ni Sara, vachu va
    chuncha lhitsukukau va por Dios chuncha ixnajunta.
  aai-aai: Imih taitu, kwa i God ana omatanen natunatun Isaac eo’omatan na’atube.
  sny-sny: Sosu kaiyemo mo, fene meni Aisak wou a'i ne. Owane Sitewi lai Abraham ma'e
    te'e naneiye. Serai tani lo meni eime ape auteiye. Fene ma'e Owane Sitewi apou
    te'e naneiye. Serai fene Owane Sitewi lo eimane pefine a'i henerai. [Ro 9:7]
  myy-myy: Yʉ ñarã, Dios ĩ gotiado bajiroti macʉ cʉtiyijo Sara, Abraham manojo. Isaac
    wame cʉtigʉ ñayijʉ iso macʉ. Mani cʉni Jesucristore tʉorʉ̃nʉcõri, Dios rĩa ña
    mani ĩja. Abrahamre Dios ĩ gotiado bajiroti ĩ rĩa ña mani cʉni ĩja.
  trc-NT: Ne̱ ase vaa taꞌníí noꞌ síí cuꞌna̱j Isaac roꞌ, taꞌngaꞌ da̱nj vaa nij soj,
    tinu̱j, nocoj. Soj me neꞌej se vaa cataj ya̱ Diose̱ caꞌnga̱a̱ ya̱ ei. Ne̱ ase
    vaa cavii sa̱ꞌ síí cuꞌna̱j Isaac roꞌ, da̱nj cavi̱i̱ sa̱ꞌ soj uún ei.
  cut-NT: Dihnó, uvo ne, anduhneca̱ Isaac, da̱ya Sara, ihyan min che a neca̱h Dendiohs
    ndudo yahn ye che va che cuhndeya̱n ye.
  bel-bel: Мы, браты, дзеці абяцаньня, як Ісаак.
  zlm-KSZI: Saudara-saudaraku, kita seperti Ishak, iaitu anak perjanjian.
  gdr-gdr: Gar ke utkunda nany dɨde yɨngganwar! Sɨ wɨn re Isak kɨma yɨpa rɨrɨr God
    ma tɨrɨr omni yɨt ke b'ɨga im.
  vmy-NT: ꞌBa jun ntsꞌia̱, joñu Isaac. Jun= nisti xi kitsuyatitjun Naꞌenchana nga
    sjare Abraham.
  cmn-FEB: 现在我的朋友们，我们就像以撒一样，是承诺生下的孩子。
  gmv-RNT: Hessa gish ta ishato! Inteka Yisaaqa mala ufaysa qaala naytakko.
  ncl-NT: Huan amhuanten, nocnían, anunca quinami Isaac, yihual yec inminxolol Abraham
    huan isihua hual amo yec tequipanujquil. Quema, amhuanten imiahuimes Abraham pampa
    amhuanten anunca quinami Abraham, anquilalic anmolaneltocalisli ca in hual Dios
    neli anmitzilic.
  sua-sua: Yu! Va koornopeik ruk muk, mut gi kaenang e Ebrehem khal to e Isak kat,
    ko mut pis te, E Nut kles msim her vgum E Nut ka tnangal gi enang e Isak tok kat.
  klt-klt: Kulá yanuknukna sándu Aisak inanyon Táwi yá me káto wáina táinet ingga
    mengga Abraham inuk wata nángánangge.
  are-are: Isaac-anha kunha alkngerraka Altjirrala Abraham-anha lhelakalanga. Tjina
    ntjarrai, lakinha ngerra rrangkarra turta Altjirraka katjierraka, Altjirrala Abraham-anha
    lhelakalanga.
  gai-gai: Na ne Iesusa rɨpacrena laiplacar, ne Aisakna kirar ŋgoin. Raraŋ Aetaniacna
    bababu ndiŋ ndarurina nuoc, Raraŋ Aetaniacna bababu mbuŋ tik, ne mana mombonik
    tarurina.
  qvm-NT: Waugui-panicuna, gamcunaga Jesucristuta chasquicur ciëlucho cag Jerusalenpa
    wawancunami carcaycanqui. Tsaynogpis gamcunami Sarapa wawan Isaacnog Tayta Dios
    promitishganta chasquinayquipag carcaycanqui.
  chz-NTPS: Läꜙja̱ˉ ø̱ø̱hnꜗ, la̱a̱ꜗ jneˊ ja̱ˉbaˊ läꜙko̱hꜘ Isaac, jëëhꜘ la̱a̱ꜗ jneˊ
    jo̱o̱ꜘ Dio läꜙlluꜗ heˉ gaꜙbä̱ä̱yhˉ hñiiyꜘ kya̱a̱hˊ Abraham.
  kmu-kmu: Ani yafe, nafunagana-gatama, Anumayamo hulokiya vaimalenea keleti Aisakina
    atenea augafa kava huno tagaila lategeta agaia nafaneyaga mainone.
  ood-NT: Pegih neh, Isaacbad ash d si ha‑aliga hab masma mash am ha ahgid g Jiosh.
    Ch ahchim hab wa masma d aꞌaligaj g Jiosh.
  lbm-lbm: हे भाऊवों अऊर बहिनों, हम इसहाक को जसो प्रतिज्ञा की सन्तान आय।
  ncj-NT: Ijcon quen Isaac iconeu in Abraham ica tlen oquicaquiltiloc in Dios, axan
    notlasohicnihuan, tehhuan noyojqui titepiluan quen otlatlacaquitiloc in Dios.
  yuj-yuj: Onomp ankwapyae fárákap e! Yumo te wae Aisak niampono, yumo waeman Kwaro
    séri námp feknámp yumo wae Kwaromp tárápu yakáp napon.
  kto-kto: Tie, ekelesiap papap tuam, mimi la kamina gare Aisak. Betming gare mimi
    lop am Abraham, memani tinan la midaong Morowa gare ro.
  gmv-NT: ሄሳ ጊሽ ታ ኢሻቶ! ኢንቴካ ዪሳቃ ማላ ኡፋይሳ ቃላ ናይታኮ።
  por-BLT: Agora, meus irmãos, somos os filhos da promessa, exatamente como Isaque.
  stp-NT: Jiñ jaaduñ jich Xoiꞌkam bhaan, aach nach jɨꞌk buiñor ba tɨ jɨɨgiꞌñ guch
    Xoiꞌkam, jir bopxiꞌñ ich gu Abraam, nat guꞌ gu Dios dɨɨlh puiꞌ tɨɨdak gu Abraam
    na saak muiꞌ tu bopxichaꞌ bhaan dɨr gu Isaak. Guꞌ baꞌ na guꞌ guch Xoiꞌkam jir
    boxiiꞌñ gu Isaak, aach jaiꞌp jir jich boxii.
  ame-NT: Ñehua, oʼch notas masheñneshachaʼ ñam̃a noc̈haneshachaʼ, allohueney ñeñt̃ey
    ameʼñenaya Cristo, yapaʼ att̃ey ñerraʼm Abraham puechemer ñeñt̃ Isaac ñeñt̃ eñalletatsa
    att̃och etsota Yompor poʼñoñ ñeñt̃ atet̃ otoñ pompor Abraham. T̃arroʼmar yapaʼc̈hoʼña
    att̃oña yeʼñalleterra ello att̃och etsota Yompor poʼñoñ ñeñt̃ atet̃ oteʼt̃ amaʼt
    ahuat̃ot̃eñ.
  mgh-2016: Vano, ashilhoko aka, inyu phi ashaana a Nlhuku aayarelhe uttwaraana ni
    malhehano awe thoko chenre aya Naisaka.
  kvn-NT: Kwenamalad, imi pemal Pab-Tummad-kaka-ukchadbal Isaac-mimmilejadyob Pab-nuskanga
    kunonimalmodo.
  gvf-gvf: Ena na enan kobe, na ibal kobe God wan abilin milebinga iwe, God aan kere
    yongure, Aisaka milungwa mere milebinwe.
  san-ISO: hē bhrātr̥gaṇa, imhāk iva vayaṁ pratijñayā jātāḥ santānāḥ|
  deu-ELBBK: Ihr aber, Brüder, seid wie Isaak Kinder der Verheißung.
  mcb-NT: Napigematsaegine, viroegi onti pikañoigakari Isaako, itomintaigakempitari
    Tasorintsi ikañotagaigakempira ikantakeririra Averan.
  yle-yle: A tîdê mbwó yoo, Chóó Lémi u kópu mbêmê Sela ngê Yisak ntee a tpyó, nmyo
    mye yinté dé, Chóó Lémi ngê chóó u kópu mbêmê tp꞉oo módó tp꞉oo mââ ngê a pyódu
    nmyoo.
  swh-1850: Sasa, basi, ndugu zangu, ninyi ni watoto wa Mungu kutokana na ahadi yake
    kama alivyokuwa Isaka.
  msc-msc: Wo le rɔ, n badenmailu, ai ye lahidi denilu de ri, ikomin Isiyaka.
  ese-NT: Ecuea epeejji cuana, jjeya eseya Jesosaja epeejji poani cuana. Ma ecua ohuaya
    yahuajo huohui ca poa jamaya Eyacuiñajjiya Amajamaja bacua Isaaca cuaya mee ca
    poa. Oya jayojjaya jjeya ohuaya eseya oja bacua cuana po mee caꞌyani, Jesosa nijje
    jjapeequi jeahuajo. Jamaya ohuaya huohui ca poa yahuajo.
  jac-NT: Hex wuẍtaj, hex wanab, hex tiꞌ hacaꞌ naj Isaac heyehi, uninale halbilcano
    yu Comam Dios ta chipitzcꞌahi.
  cak-CNT: Vach'alal, ri Dios can riq'uin c'a ri rutzil xusuj chike chi yojoc ralc'ual.
    Can junan c'a riq'uin ri xbanatej riq'uin ri Isaac. Roma ri Isaac jari' ri ralc'ual
    ri Abraham ri sujun-pe chire roma ri rutzil ri Dios.
  zia-zia: Otao mani nana, Isaka nung Tuwa Bayau mene kasa yaise senu tau yena auna
    teng kasa yena. Deka ayero niye Tuwa Bayau mene kasa yaese sena auna teng kasa
    yewa.
  mal-2015: നാമോ സഹോദരന്മാരേ, യിസ്ഹാക്കിനെപ്പോലെ വാഗ്ദത്തത്താൽ ജനിച്ച മക്കൾ ആകുന്നു.
  tuo-NT: Acawererã, marĩ Sara macʉ̃ Isaa weronojõ niꞌi. Õꞌacʉ̃ Abrahãrẽ níꞌcaronojõta
    Sara Isaare wʉaco niwõ. Marĩrẽ Õꞌacʉ̃ cʉ̃rẽ níꞌcaronojõta cʉ̃ põꞌrã waꞌacã weemi.
  mbl-NT: Hõmã Topa te hãm'ãktux xex 'Amanãm pu', yĩ' xetut Xat tek-tok 'Iyak put.
    'Ũkxape xop, hã kaxĩy yũmũg yãyhã Topak-tok xop, Topa te hãm'ãktux xex hah.
  zpc-NT: 'Naꞌra, bichaꞌ, reꞌendaꞌ iniaꞌ leꞌe tu diꞌidzaꞌ: Cabëꞌ begaꞌnlë Diuzi Abraham
    diꞌidzaꞌ golo tu z̃iꞌinëꞌ Isaac, canaꞌ naca quiero. Yelaꞌ nao xneza Cristo quiero
    nacaro z̃iꞌisuba Abraham según ca diꞌidzaꞌ begaꞌnlë Diuzi Abraham dza naꞌte.'
  gul-NT: So den, me Christian bredren, oona God chullun, cause dat de way God promise
    e gwine happen. Same way, Abraham git e son, Isaac, cause God promise dat.
  mau-NT: ˀnti¹ntsˀe³, cˀoa⁴-ti⁴sˀin²ni³ ña¹ jo³ni³ tsa² Isaac, ja⁴xti³-le⁴ ma³² tˀa³tsˀe⁴
    xi³ Ni³na¹ qui³tsjoa³ tsˀoa³.
  gup-gup: Nawu karridangerrinj! Ngudda bolkkime nawu ngurridjalrohrok yiman kayime
    Isaac, nawu wurdyaw God biberrebbom nuye Abraham.
  bss-NT: Bɔɔb-pɔɔ́ a-baányaŋ, akag áde Dyǒb dêmbɛɛ́ Abrahamɛ ábɛ́lé bɔɔb nyêdíi
    bǎn bé Dyǒb melemlem nɛ́ɛ Aisigɛ.
  met-met: Riagu hatuminga haringinam mana, ang ba bila Sara garanoa Aisak. Ang ba
    garadi asok mana haruangua Urana hau ba.
  kpj-NT: Waseriòreboho, kaiboho rybe ywisidỹỹna riòre wesemy ahãtenyte, Ijai wesemy.
  zao-NT: Re goo wetsʼn ne btan na, leeʼaa nakaa taxal Isaac; zha kuu nzhab Diox taa
    Diox.
  byx-byx: Gua rluavik, maikka ngen taquarl ma Aisak i ma Sara are uimka. I ne liina
    i ama Ngemumaqa qa muvuusep dai ngen dai aa uis na ngen.
  ctu-CTI: Wale hermañujob, joñonla chʌ'ʌch añonla che' bajche' Isaac tsa' bʌ ajli
    mi quejel i ch'oc an, como Dios ti wʌ alʌ i yalobilonla Dios mi quejel la cajñel
    che' mi lac ch'ujbin tsa' bʌ wʌ ajli.
  zos-NT: Jetse pues ø mi va'ṉjamoṉguy tøvøta'm, como pø'najuse Abraha'mis 'yune
    Isaac Diosis chajmayuse, jetseti tø øtz tø Diosis 'yuneta'mgue't como chamuse
    Diosis.
  gvs-gvs: E komi, segowo, vavina taliigavina tubunao nakae boi Yaubada ikatótula
    Eberamo yaina. Aisake atótula goi ibíbina, e komi nakae.
  kbm-kbm: Angg nune-nggen, yem ande mohlang weik Pomate natu-nggen weik ebe Isak
    ok, gitangi yaun ebe warik Ei ate gibiti gimungg ok.
  rmc-rmc: Ale tumen phralale, tumen san o čhave le lavestar, so diňa o Del, avke
    sar o Izak.
  apr-apr: Le di diek nga, ang ngan dawa ben Esaka. Ngan ye betanga medana tani yo
    Maro ipamede i, ngan le ang ngan kayei Maro di natunu.
  tiy-tiy: Mélaw do dumo gu, i begome do nga i Tuluse so sabaf bé fasad ne, ségiléw
    bé Isake ménumah dob Sarahe non fénasad i Tuluse bé Abrahame, fiyon fo ké lukés
    ron.
  nlg-nlg: Mi ghau rana taluutuni, tau gari ni baubahu te vaghaa Isaac.
  dgr-DOGNT: Sèot'ı̨ı̨, naxı̨ sìı Abraham weza Isaac laaht'e, wexèht'eè Nǫ̀htsı̨ weyatıì
    t'à naxıgǫ̀hłı̨ hǫt'e.
  pes-OPV: لیکن ما‌ای برادران، چون اسحاق فرزندان وعده می‌باشیم.
  ron-1924: Ши вой, фрацилор, ка ши Исаак, вой сунтець копий ай фэгэдуинцей.
  tpz-tpz: Kën kea peöꞌ, eöm kurus varih, eöm o pus koaꞌ pe Sosoenën, suk ataeah,
    eöm to tavus va em manih pa ö ne Aësak e koaꞌ pe Abraham to tavus vavoh. E Sosoenën
    to nok voh a soe vaman peꞌ manih pe Abraham, ke Aësak tavus poꞌ.
  agd-agd: Mumunan tiyofi sifá tiváeyan noe, siretí ankan Aisakin an deya iyáantan
    iyamporinta ono.
  rkb-NT: Iwatahi katukytsa Deus hyrytsa tsimoziknaha. Sesus harere bo hyỹ tsimykaranaha
    iwatsahi ihumo ahaspirikporẽtsa iwatsahi Deus hyrytsa tsimoziknaha. Tubabatu Isake
    Abarão tse nipuruk, Deus harere humo zuba nipuruk. Abarão tse babata. Atsawatu
    ikiahatsa Deus hyrytsa tsimoziknaha. Sesus harere bo zuba hyỹ tsimykaranaha iwatsahi
    ahaspirikporẽtsa tsimoziknaha. Ahaspirikporẽtsa ziky Deus hyrytsa tsimoziknaha.
  san-THA: 'เห ภฺราตฺฤคณ, อิมฺหากฺ อิว วยํ ปฺรติชฺญยา ชาตา: สนฺตานา:ฯ'
  iws-iws: Tɨ kariir nomiiyauɨm, Aisak siya Ebraham siir yɨnisɨmkɨn. Dimusi rani,
    nɨmbina Adi Komii siya boɨnkiya siir saiirsika. Mɨ tɨ hɨriinan siyɨu kaimwowɨn
    nɨm krɨma Ebraham siir yɨnisɨsɨm asi mɨ owi. Dimusi rani, tɨ yai ɨmiirsika.
  pol-SZ: Przyjaciele! Tak jak Izaak—syn Sary—jesteście dziećmi urodzonymi zgodnie
    z obietnicą Boga.
  ztq-NT: Beetsy, sinak Isaac nak to, por lëë Dios psaan tiits nii lëë xaa kaly.
  zai-NT: Hermanu ca', laanu naca nu casi Isaac ni gule purti bidii stiidxa Dios gale
    que.
  upv-upv: Ko kami, niaken suk nir, kamivi natu Atua suri rijrijen sen, erpe Aesak,
    natu Sera.
  wap-NT: Õmin-mishidannao, unao, naꞌapa Isaac kawan, Tominkaru dainaouꞌu naa, naꞌapa
    Tominkaru kiauzon kawan.
  mva-mva: Taritokagu negu, kam nge Nanaranga natu. Maka ma kam nge pile moimoibe
    Nanaranga iemaki tagadi dipura ka Nanaranga natu kapura, Abaram-la natu Aisak
    ibasaki bokana.
  dwr-NT: Taanaadan ammaniyaawanttoo, nuunikka Saari na7aa Yisaaqaadan, Xoossay sinthappe
    immana giide qaalaa geleedda naanaa.
  kfw-kfw: Tuunchu ulenai ngai, nangni Isaac angnga ama chong-inkhitna dungjuiya Pathian
    sa ning ejei.
  bfz-bfz: ओ साथी विश्वासियो! आसे इसहाको जेड़े वादे री ल्वाद ए।
  cuk-09: Degisoggu gwenadgan, Isaac Bab-Dummad-sogsa-gusadyob gwalulenonikid. Anmar
    deyob Bab-Dummad-mimmiganga gunonimarmogad.
  ben-OBCV: এখন ভাইবোনেরা, তোমরা ইস্‌হাকের মতো প্রতিশ্রুতির সন্তান।
  mil-NT: Te nchoo cuè ñáyiu ndècu ichi Xítohó Jesucrìstú vitna cùu‑o datná ndíi Isàác,
    chi ndíi‑áⁿ nǐ cacu ndíi, chi mee Yǎ Ndiǒxí ní cachí‑gá sá cácú ndǐi. Te ducaⁿ
    sǎtnahá‑xi cùu nchoo chi ní nduu‑o děhe‑gá vitna chi ducaⁿ nǐ cachí tucu‑gá cunduu.
  myu-myu: Okitpitpiyũ, Deus a'õbi Isaque o'kap. Ixe buxim eyju dak ya'õbi Deus ipotpoyũm
    epesop.
  fue-fue: Onon banniraaɓe, on laati nun ɓiɓɓe alkawal Alla hande Isiyaaku.
  amk-amk: Doroi meaine! Mea mani Allai ne arikangno metaubau menumi kariri Allai
    ne kaiwo derera foa di mea. Na tonanane, mene tarai kariri Isaki.
  fai-fai: Nalam afan kalin nikal fikal kiba, kiba Got Ebadakkam weng takadálawa alam
    man Aisak ayo dausa, alataw Got aka weng takadála nuka alam man keisuduw ka.
  ura-NT: Canejeraauru, ichaane coina aitohalu Cana Coaunera, Abaraaun raine rijijieeinte
    nenaanelu Isaca. Nii rijijieeinte inara netonai nenaaneei neeiche.
  mcd-NT: Ascatan uhuun yoramishtichin manfin Isaac cuscaraquin. Upa Diosin Abraham
    yoiyoni cuscan ahuun facu Isaac chipo cainni. Nanscarifiai Upa Diosin yoiyoni
    cuscan man ahuun facufo iishquicai.
  urt-urt: Tukwini yip toꞌ tatai ŋam, yip ŋahilyeh taꞌe Aisak ŋaiye gande wusyep upwaiꞌe
    tikin Got.
  kiz-kiz: Henu ndongho, Katya Isaka, muenga bhana bha ahadi.
  tzo-TZE: Li vu'utique, quermanotac, co'ol xa lijc'ot jech chac c'u cha'al Isaac
    ti ta smantal Dios ivoq'ue yu'un yaloj ono'ox Dios ti chixnich'oninutique.
  lex-lex: Pede ina-nara miy die, mpiali olek la Uplerlawna upni-a'nani onnila Uplerlawna
    nnio'oni la Abraham, pede miy emolmolla Sara a'nani Isak maka Uplerlawna Nano'targa.
  dov-dov: Asi nywebo, bakwesu, mbuli Izaka, mulibana bachisyomezyo.
  rgu-rgu: De, toranoo kara emin! Fai a ulu na Manetualain helu nae fee Abraham anaꞌ.
    Tehuu dooꞌ a besaꞌ ko Manetualain tao tuka hehelu Na, de Sara boki Isak fee Abraham.
    Ita sama leo Isak boe, nana huu Manetualain helu nae fee Abraham tititi-nonosi
    fekeꞌ.
  toc-NT: Nata̠lán, aquit cla­cas­quín naca­tzi̠­yá̠tit pi̠ hui­xinín hua̠k xca­maná̠n
    Dios xta̠­chuná cumu la̠ tima̠­lac­nú̠­nilh xamaká̠n quilh­ta­macú Abraham pi̠
    xámaj kalhi̠y cha̠tum xka­huasa xuanicán Isaac.
  som-som: Innaguna, walaalayaalow, waxaynu nahay carruurtii ballanka sida Isxaaq
    oo kale.
  mam-C: Ayi'y werman, ikyqotzi'n tze'nku Isaac, a tal Sara. Qu'n awotzin qe, ma qo
    ok te tk'wal Dios, ikyx tze'nku te Isaac, noq tu'n Tyol, a b'ant ti'j tu'n tuk'a
    Abraham.
  ndj-ndj: Ponopawu, valongu vangu, yumwi ndi vana va jangi ya Chapanga kucha wavelili
    Isaka.
  mbj-NT: Ti hyb n'aa kä, bëëh, wakãn haa hedoo doo, Isak hadoo bëëh, P'op Hagä Do
    ky n'aa enooh do hyb n'aa tabenäng doo. P'op Hagä Do taah bë wén hado däk, Abaraãm
    hã P'op Hagä Do ky n'aa enooh do ta ky bajawaa hyb n'aa.
  lat-VUC: Nos autem, fratres, secundum Isaac promissionis filii sumus.
  ngp-ngp: Haluse nyuwe wandugu zangu, nyuwe mwi wana wa lagano enga ivo andile Isaka.
  enq-2: Kaimii paluma, Goteme wane mende maitona lea dokonya-kaita Aisake mandea
    dopaka pyoo, naima mandipae kalyamano.
  eng-ASVBT: Now we, brethren, as Isaac was, are children of promise.
  mna-mna: O niom toŋmatiziŋ tio, niom tina kembei Sara lutuunu Isak. Pa sua mbukŋana
    ta iwe zaala piom ma kewe Anutu lutuunu bizin kek.
  myw-myw: Yakamiy ma̱wana yakamey, Yowbad nitun babaw ya̱kids. Kweiboug ilivnek mo
    Sela ikop natun Aysak. Ya̱kids ma̱wan, anilivan mounid ilivnek mo nitamlavags
    nitun Yowbad, ya̱kids.
  sby-sby: Lino amwe mobanse, njamwe bana ba Lesa pacebo ca cishomesho cakendi mbuli
    cisa calenshika kuli Isaki.
  sll-sll: Ena gir hobo, God al Sera wani ni teralua dire aling kere engwo meri tongure
    kul engwo Aisak mongwo meri ni arihobi monua.
  yaq-NT: Krijtopo nemak werim, eme'e juname'e, ju'u yoemra, Liojta betana, chukula
    aapo'ik yoemiamtuneeka a' teuwaari, jiba juka' Isaak tuka'uta au a' chupaka'a
    benasia.
  uro-uro: Rhäkt di aingän gua ruavek ama qatnanaktpämda, di ngän doqor ma Aisak i
    ma Ngämuqa aa es na ngän gärarhani i sa rha män nävät ama mumänaris.
  ita-1885: Or noi, fratelli, nella maniera d'Isacco, siamo figliuoli della promessa.
  muy-muy: 'Bəza ga mmawa, lekʉlʉm ti bəza ge Melefit eɗeɗiŋ eɗeɗiŋeni ; kìgʉm nahkay
    ti azuhva pakama ge Melefit ya àhi ana Abraham « Ekiwi wur, » mək èwi Izak ni :
    nahkay ti lekʉlʉm akaɗa Izak, lekʉlʉm akaɗa wur ya Abraham èwifiŋa kè eviɗi na
    do.'
  kqc-kqc: Ye ya usika ourena bi Sei di nitore rena ago di mida mida, Isaac kana.
  tav-tav: To bairi Sara ãnaco maca camacʉ cʉti majiquẽco anibaco quena cabero Abraham
    mena camacʉ cʉjupo. Dio cʉ cáti majirije jʉgori camacʉ cʉjupo. Cabʉcʉo anibaco
    quena camacʉ cʉjupo Abrahãre Dio cʉ caĩ cũricarore bairona. To bairi mania co
    macʉ Isaá cawamecʉcʉre bairo cãna mani ã. Jesucristore api nʉcʉbʉgori Dio punaa
    cãna mani ã. Dio cʉ caĩ cũricarore bairona cabuiayupi Isaá. Mani quenare Dio cʉ
    caĩ cũricarore bairona cʉ punaa cãnare manire cacũñupi Dio, Jesure mani caapi
    nʉcʉbʉgoro.
  eng-ULB: But you, brothers, like Isaac, are children of promise.
  spa-VBL: Ahora, amigos míos, nosotros somos hijos de la promesa tal como Isaac.
  fra-_FOB: Pour nous, frères, nous sommes les enfants de la promesse, de même qu'Isaac.
  hau-ULB: Yanzu fa, 'yan'uwa, kamar yadda Ishaku yake, haka muke, wato 'ya'yan alkawari.
  mal-mal: സഹോദരന്മാരേ, ഇപ്പോൾ നിങ്ങളും, യിസ്ഹാക്കിനേപ്പോലെ വാഗ്ദത്തത്തിന്റെ മക്കൾ
    ആകുന്നു.
  urd-GVR: Bhāiyo, āp Is'hāq kī tarah Allāh ke wāde ke farzand haiṅ.
  far-far: Wanefuta nau ki ma waiwane ki, kamulu ne wele God ki sulia na alangaie
    nia, dia sa Aesak be nia futa ana ni Sera, sulia God alangai fuana sa Abraham.
  suz-BL: आं लोक्‍बपुकी, इसहाक जरमेशो खोदेंशो पा गे परमप्रभु यावे आ गेशो लोव़ गाप्‍शा,
    आ तमी तौ दुम्‍तीनी।
  car-NT: Amyjaron, yja'sakarykon, Isak wara enapa Tamusi wykatopombo me tywo'ka'se
    mandon.
  amp-amp: Bar yinouroko, nikomn Aisakr kanjo Bro Nkifrar kfohato dborhayuk yoneko.
  bht-bht: हे मसीह भाईयो, असां भी अब्राहम दे पुत्र इसहाक सांई न, जड़े परमेश्वरे दे
    बायदे दे अनुसार पैदा होयो न कने परमेश्वरे दी ओलाद बणी गे।
  eng-NOY: But ye, brethren, as Isaac was, are children of a promise.
  cub-NT: Aru mʉja, jívʉ, yópe Abraham mácʉi mácʉ Isaac bácʉi põeteiye báquepe Jʉ̃menijicʉ
    “Yópe baquiyébu” ʉ̃i aiye báquepe, nopedeca mʉjamu Jʉ̃menijicʉi mára yópe ʉ̃i
    aiye báque boje.
  ita-1927: Ora voi, fratelli, siete figliuoli della promessa alla maniera d’Isacco.
  lww-lww: Visena nene naga sa nap̃a Ntewa naga pisaaria pisape yoko narina la ve
    moki, na ve moki a amiu kiau wolai lala a vineu lala, ita ke ga na ita tepe narina
    ne navisaarena kiena ne Ntewa nene narui, sa ke ga nap̃a kiena navisaarena nanua
    sumo nap̃a kila Sera p̃ar narina nap̃a Aisak.
  ckb-ckb: بەڵام ئێوە، خوشکان و برایان، وەک ئیسحاق منداڵی بەڵێنن.
  nas-nas: Mmaikoriꞌ ee, niiꞌ enang daiꞌaravaꞌnani bauring pinaꞌ, Aisakeꞌ pinaꞌ oꞌnorining,
    maraka-antanavunge pontoꞌniiꞌnuka.
  uvl-uvl: Ke titik mur pe liliuk mur, imo NeHalang tutuna mur imo ke mange Isak.
    Nem nanas urume NeHalang nena helenga kerkereng ngana.
  eng-BBE: Now we, brothers, as Isaac was, are the children of the undertaking of
    God.
  ixl-CNT: Hermanos, aatz oꞌ, ech oꞌ u Isaac. Oꞌ qꞌuꞌl alel tu u Tioxh aas seꞌenoꞌ
    sikꞌaol imeꞌal.
  xsi-xsi: Niŋgu-nambwe wukale, miki kamo katogo Isaka mine, ŋana tu Maro Kindeni
    muŋga ipa ŋgua tu miki ma kamo i natu wukale.
  crx-NTPO: '''Et sulhutsinke, wheni cha Isaac k''un''a ''uts''int''oh. Wheni cha
    ndet la Yak''usda Abraham yuts''u hoozi-un, ''en buzkeh ts''inli.'
  kan-OKCV: ಪ್ರಿಯರೇ, ನಾವು ಇಸಾಕನಂತೆ ವಾಗ್ದಾನದ ಮಕ್ಕಳಾಗಿದ್ದೇವೆ.
  bbb-bbb: Ro uviarafano noeje no e Aeseki vareki. No ame ije Godi fu Eburame kuaema
    ijare nafema ijieki ijadufuo noeje no Godido anafa.
  blw-blw: Wat yaha sosnod, chitaaw hen miyaligan Isaac way inyanà cha Abraham gapon
    empostan Apudyus, te chitaaw agéat niyanàtaaw an Apudyus gapon anchi empostana.
  tam-2017: சகோதரர்களே, நாம் ஈசாக்கைப்போல வாக்குத்தத்தத்தின் பிள்ளைகளாக இருக்கிறோம்.
  azz-NT: Huan axcan, tocnihuan, tejuan ticnejnehuilíaj queme ne teconeu Isaac. Porín
    in Isaac yolic porín ipa ijcón Dios moyectencahuac ihuan Abraham. Huan tejuan
    no timochihuacoj titeconehuan de Dios porín ipa ijcón Dios quitenilij in Abraham
    que mochihuas.
  spa-RV-1909: Así que, hermanos, nosotros como Isaac somos hijos de la promesa.
  csy-csy: Tu in, suapui te awng, eite sia Isaac bang in kamciam tate i hihi.
  mxq-NT: Mʉguꞌugítʉty, ʉdsa̱jtʉmʉdyʉ dʉꞌʉn éxtʉm ja Isa̱a̱, ʉdsa̱jtʉmʉ dʉꞌʉn ja uꞌunk
    ʉna̱ꞌk diꞌibʉ Dios wya̱ndak dyaka̱ꞌa̱ñ ma̱ ja Saarʉ.
  tzj-NT: Wach'alal, ajoj ok ralc'wal chic ja Dios rmal ja rtzujun can ojer, xa ok
    junan ruq'uin chic ja rIsaac como arja' ma chaka ta xalaxi pro tzujun can tre
    ja rAbraham rmal ja Dios.
  tdt-tdt: Maun-alin sira, imi sai ona Maromak nia oan, tanba Maromak mak promete
    nunee. Entaun imi hanesan Sara nia oan Isac, tanba nia mos moris mai tuir Maromak
    nia promesa.
  ron-BTF: Iar noi, fraților, suntem copiii promisiunii așa cum a fost Isaac.
  eng-WEBP: Now we, brothers, as Isaac was, are children of promise.
  eng-FBV: Now my friends, we are children of promise just like Isaac.
  nld-1939: Welnu, broeders, gij zijt als Isaäk, kinderen der Belofte.
  bwo-bwo: Tieshwotso! itwere Yisaak'kok'o jangiyets aap'i nana'úwots itne.
  nch-BL: Huajca ama noicnihua, tiitztoque quej Isaac cati Toteco quitencahuili Abraham
    para tacatisquía masque isihua amo huelqui conepiya. Huan na huan amojuanti tiiconehua
    Toteco pampa yaya quitencajqui techchihuas tiiconehua sinta tijneltocasquíaj Jesucristo.
  quc-TNT: Je c'u ri', kachalal, je' jas ri ka mam Isaac ri xuchi'j ri Dios chi quil
    na u wäch, je ri' ri uj, uj ri' ri ralc'ual ri Dios rumal ri xuchi'j ri Are'.
  tfr-NTPO: Pjeyoga, Isaac weno l̈i l̈aga Sbörë, tjl̈õkwo l̈ara jl̈õkoyo l̈i kjĩshko.
    Pjãy iara Sbörë beno baĩya dik, tjl̈õkwo twara jl̈õkoyo l̈i kjĩshko eni bakoe.
  kaq-NT: Mato tah man Papan hinanni baquebo qui, jan hinantijani. Isaac quesca tah
    man qui, hea huetsabaan.
  sgb-sgb: Hikaw ya patêl ko ha Panginoon, hi Isaac ay nag-in anak ni Sara, hên gawan
    ha pangako ni Apo Namalyari kan apo Abraham. Hikitamoy nag-in anak ni Apo Namalyari,
    hên gawan ha pangako na kan apo Abraham etaman.
  vie-1934: Hỡi anh em, về phần chúng ta, chúng ta cũng như Y-sác, là con của lời
    hứa.
  kxv-kxv: “ଏ଼ ନା଼ ତାୟି ତାଙ୍ଗିସ୍କାତେରି, ମୀରୁ ଇସାହାକ ଲେହେଁ ଆ଼ଞ୍ଜାମାନି ମାହାପୂରୁତି ମୀର୍‌କା
    ମା଼ସ୍‌କାତେରି ।
  amu-NT: ꞌO nnꞌaⁿya na cwilaꞌyuꞌyoꞌ, laꞌxmaaⁿya chaꞌna Isaac, ee mati jaa cwiluiindyo̱
    ntseinda Tyꞌo̱o̱tsꞌom na tsoom nnom Abraham na ncꞌom.
  hin-CV: प्रिय भाई बहनो, तुम यित्सहाक के समान प्रतिज्ञा की संतान हो.
  spa-BES: Ahora nosotros, hermanos, como Isaac, somos hijos de la promesa de Dios.
  san-BEN: হে ভ্রাতৃগণ, ইম্হাক্ ইৱ ৱযং প্রতিজ্ঞযা জাতাঃ সন্তানাঃ|
  tdx-tdx: Le manahak’ Isaka, ana’ i fampitamañey, tika ry longo.
  naf-naf: Âpme Aisakgaŋ Kawawaŋaŋ zetik mge keyet kataŋ sokbeye. Yaŋ alak pi notnne
    in Kawawaŋaŋ zetik mge keyet kataŋ sokbemti egat nemunambaŋane bemti mamaip.
  grc-MT: ημεισ δε αδελφοι κατα ισαακ επαγγελιασ τεκνα εσμεν
  vid-vid: Lelo wang'holozangu, hetwe twa wana, kwa chiwalo cha Nguluwi nachoyalagane
    na hetwe, kota vyoyawele Isaka.
  pio-NT: Píacué nuénánáica, càicuéca píade iyúwa Abraham ìiri íipidenéericaté Isaac.
    Píatacué Dios iiquéeyéica iyúwa Abraham itaquénáinámi. Píatacué Dios icàlidéeyéicaté
    ìwali Abraham irí itaquénáinápináté nía, píacué yeebáidéeyéica Jesucristo itàacái.
  tsn-tsn: Nna le lona, bakaulengwe ba ba rategang, re bana ba Modimo o ba solofeditseng,
    fela jaaka Isake a ne a solofeditswe.
