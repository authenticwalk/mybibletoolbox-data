  ena-ena: Iadɨ isagali imahali me namɨlaŋ Sela dɨ ninanu Aisakɨ me hɨnilalaŋ uami.
    Asɨ ciaŋ mɨguavɨla abɨci namɨlaŋ nudɨ ninanadi hɨnilalaŋ uami.
  tgo-tgo: Lo bodaboda, Loi le dagerawe kaiwae Aisake i yomara, na tembe ŋgoreiyeva
    Loi le dagerawe kaiwae ghemi hu tabo iye le ŋgamaŋgama.
  yap-yap: Gimed pi walageg ni girdi’en Kristus, gimed pifak Got ni bochan e tin ni
    yog ni bay rin’, ni bod rogon Isak.
  mop-NT: Pues te'i. Hermanoje'ex, ino'ono, jabixo'on aj Isaaca. Yanaji ala'aji, le'ec
    ti ch'anesabi a na' chen etel u t'an a Dioso. Le'ec abe'e, le'ec ix ch'up a ma'
    q'uexbi. Ino'ono, u mejeno'on ilic a Dios chen u men u t'an a Dioso.
  tet-tet: Nuneꞌe mamaluk sia! Ita dadi Naꞌi Maromak oan tuir Niakaan mamenon. Ita
    hanesan Isak mak Abraham nahoris, tan tuir Naꞌi Maromak mamenon.
  hlt-MCSB: Manuca rhoek nangmih ngawn tah Isaak bangla olkhueh kah ca rhoek la na
    om uh.
  xtd-NT: Ñani‑da kuꞌa‑da, xijan kuu xa kuu mee‑ro ná kuu Isaac, daꞌya Sara. N‑xiaꞌan
    Ianyuux tnuꞌu‑ia nuu Abraham xa koo koio kueꞌe xa kueꞌe daꞌya‑s, te daꞌya ijan
    kuu mee‑ro.
  mdy-ETH: ታ ዒሾንሦ! ታ ሚሾንሦ! ዒንሢያ ዪሳኣቄጉዲ ዒንጊንቴ ዎዞ ቃኣሎ ናኣቶኬ።
  spl-spl: Otmu yakât den âlâ torokatmâ sâmune nâŋgâŋet. Anitâŋe Awarahamgât sen tetem
    sambe sambe otnomaihât pat kuwaŋgiop ya yawuâk nanŋe Isaka kuwaŋgiop. Otmu pat
    kuwaŋgiop yakât bulâŋe tetemu nen Yura lohimbi otmu yen pâku lohimbi dop konohâk
    otmâ Awarahamgât sen mansain. Yakât otmâ imi ata me wârâ tou yawu mansain.
  usp-NT: Jilon atak wech'elxic chirij Kakaj Jesucristo, ataka' chapca' Isaac jwi'l
    atakchak ralc'wal Kakaj Dios chapca' b'ilch jwi'l Kakaj Dios re Abraham.
  zav-NT: Ca naquə Isaaquən' xi'iṉ de'e Abraanṉə' golɉbo' por yeḻə' guac c̱he Diozən'
    c̱hedə' can' bene' lyebe len de'e Abraanṉə'. Ḻe'egatezə ca' chio'o ža, por yeḻə'
    guac c̱he Dioz na'anə' bachone' chio'o cuent ca xi'iṉ dia c̱he de'e Abraanṉə'
    c̱hedə' can' bene' lyebe gone'.
  sgz-sgz: Má rang buhang, gam ngoro Aisak. Gam rang natun ái Káláu kabin i oror si
    Káláu.
  kek-NT: Ex inherma̱n, la̱o jo' laj Isaac. La̱o chic ralal xc'ajol li Dios xban li
    c'a'ru quiyechi'i̱c re laj Abraham xban li Dios.
  blz-NT: Utu-utus! Kuu koikoimo i Ishak. Kuumo a anakna Alaata'ala men ningamea'kon
    gause toon-Na.
  poe-NT: Kíchóni jeheni la éxí yóhe̱ni chꞌín Isaac kíxin kaín ni la xje̱en Dios kíxin
    xi̱kaha tsíntáchro chꞌán.
  san-TAM: 'ஹே ப்⁴ராத்ருʼக³ண, இம்ஹாக் இவ வயம்ʼ ப்ரதிஜ்ஞயா ஜாதா​: ஸந்தாநா​:|'
  cof-NT: Acola, soquila, Abrahanchi naolaca mantenhilaide! Matu mate manca naori,
    peyun sonachi naori, Ismael tinun, Abrahanchi tenca munateri nainue Diosi mantatusanan.
    Mancaca mantimini Diosichi Tencanan paca jominue naino joeque. Yari Isaac jominue.
    Junni Ismaéliri Isaabe seiton jominue. Junni amana matenan chiquilari Isaac cuwenta
    jolajoyoe. Uyanla mantá chutecaca jera meráto se lonola joyoe timinlari Ismael
    cuwenta jolajoe. Junni Ismael Isaabe seiton jonun cuwenta yalanan chiquilabe seitonla
    joe.
  srm-NT: Nöö ku sö wan paamusi u Gadu Sala pai di mii de kai Isaki e. Nöö söseei,
    dee sëmbë, fa mi ku unu ko miii u Gadu aki, nöö di paamusi u Gadu hën wë mbei
    u ko sö e. ˻Biga Gadu paamusi u taa ee u biibi a Masa Jesosi nöö u sa ko miii
    fëën.˼
  qvs-NT: Wawkinikuna, paninikuna, Tata Dios Abrahamta aypa mirakninkuna tiyananpa
    willashkanrayku ñukanchikuna iden Sarapa wawan Isakshina kanchisapa.
  zca-NT: Sa', wech, nak be nela Isaac ga', xga'n Abraham, xa' ngol por widi'zh kwa'n
    mila' Dios di'zh.
  cbc-NT: Yʉ yarã, yʉ bairãrẽ bairo caãna, mʉjãã pʉame Isaac ãnacʉ̃rẽ bairo caãna
    mʉjãã ãniña. Bairi mʉjãã cʉ̃ã Dios cʉ̃ caĩcũjʉ̃goyetiricarã Abraham, bairi Sara
    pũnaarẽ bairo caãna mʉjãã ãniña.
  qxo-NT: Waugicuna panicuna, gamcunaga Jesucristuta chasquicur ciëluchö cag Jerusalenpa
    wawancunam caycäyanqui. Tsaynöpis gamcunam Sarapa wawan Isaacnö Tayta Dios auningancunata
    chasquiyänayquipä caycäyanqui.
  mox-mox: ʼInega egwavo, omiʼa wese vona fofofola ana gogamayavo ʼidewana Aisake,
    mana inana gagalina, ta ʼabibodanaya Yaubada ena vona fofofola ʼinega Aisake ivenatunea.
  kew-kew: Amenu, nimiri Gote-me nipuna pogatu pirape agaana rolo-para madisa Aisak
    nona piane padane-rupa nipuna si piramonalo pea.
  dww-dww: Vutuna aubainama yau bana, taumi Arue koya tubuḡana Mamaitua na saugama
    aubainama, Aisik maika.
  twi-ASANTE: Me nuanom mmaa ne mmarima, bɔhyɛ no enti na wɔwoo mo sɛdeɛ wɔwoo Isak
    no.
  aoj-aoj: Deiꞌ ipaꞌ sahin owan aeꞌipai, ipaꞌ awasi Godi pataga siꞌi basefa lap God
    nagaꞌiefi naꞌamba atin siꞌi Aisak.
  cbv-cbv: Pánihna, Dios ã niijátji pahjeh Sara wʉ̃ʉ́h Isaac ãt cã́ac jʉmʉp wʉt jĩ.
    Pánihat pah, “Weemdíh ma tʉ́i jenah joyát jíib, nihat baácdih moondíh wã tʉ́i
    chãjbipna caá”, Dios Abrahamdih ã niijátji pah, Cristodih jepahnit ñi jʉmʉchah,
    yeebdíhbʉt ãt tʉ́i chãjap taga.
  taw-taw: Mam ay sɨkop. God Eblaham nop, bin nad ke yɨbɨl ak ñapay olap tɨkɨnɨgab
    aglak. Aglek, gos anɨb ak nɨg mɨdel, ñɨne Aysak nop tɨkak. Anɨb ak tek, God chɨnop
    dɨnɨgayn aglek, gos anɨb ak nep nɨg mɨdon, chɨnop dek God ñapay ne mɨdobun.
  jic-NT: Natjampan, Dios tjevele Abraham lal jupj jats'om ca ma'nus tsjicj way; cocoy
    nsem jupj. Isaac lotsja. Nun Isaac jinwá. Dios tjevele nun Dios ts'uyupj nsem,
    jupj lal poné na. Dios tjevele mpes, Abraham jats'om tjemya'na Isaac. Nin p'iyá
    nu tepyala. Dios tjevele mpes, nun Dios ts'uyupj nu tepyala.
  zap-NT: Yra be ne rlaleedx be Jesucrist, no be nak zhiin Abraham zegne che re Dëdyuzh,
    zegnak Isaac zhiin Abraham zegne che re Dëdyuzh lo Abraham.
  wer-wer: Karurö, ar Seraë ruup Aisak pim ökörö. Anutuu Apramön ru mampënëak kup
    mowiin Aisak oröa pöl kup taptakaan ulöl sak arta Anutuu ru sak wë.
  ipi-ipi: Amene imalini ima, wamba Goteto potomisa pii mindi Apatakame lamawuato,
    nambato iwana mindi nimba gukale lea-kola, Setato iwana Aisake mandeaipia. Wuane
    pua teke, Goteto potomisa pii mindi yakama languato, yuu epene mindi mee gukale
    leaipia. Yakamato balana pii okone enene ya nembo teyai okonena, yakama balana
    andopane yame ateyai.
  qul-NT: Hermanocuna, kancunaka Isaac jina canquichis, Diospaj prometicuskan wawacuna.
  ter-NT: Itínoe mbo'ínu xoko Vúnae, koati itínoe xe'éxaxapa Itukó'oviti vo'ókuke
    neko koati yuhôti ákoti aukápapu ikéne, yuho Itukó'oviti itúkeamo, kuteâti koeku
    xoko Izáki mekúke.
  bmr-NT: Tañahabomɨ, jaamaño mɨɨhai Isaac iicabadɨ mihicamo. Mɨɨhai Moocaani aacɨguuno
    seeme.
  fuf-fuf: Ko fii, yo musiɓɓe, onon kadi ko on ɓiɓɓe fodaari ndin, wano *Issaaqa non.
  bhl-bhl: Nakunum kumel kunum waneng yutaka! Yu Aisak emdiw Sunbin-Got em “Kaneloki
    te!”, angse em muluwel kebiliw te.
  ons-ons: Kimakopne, ŋine yemo Isak yale Anutu wane dokoine, ŋine eŋine rara togon
    doninane rokopko eŋine dokoine okanmami.
  con-NTPO: Tsa'cansi faengasundeccu, ingija Sara du'shu Isaac'can'fa gi. Patrón mechoa
    pushesumbe dushundeccu gi. Chiga susi isu'cho'fa gi.
  ghs-ghs: Dzairamane name nike nookare. Ohonga naru noo hiiremi Sarahai Isaka dzoomata.
    Oho qesa napai sinabidzata naru noo nohoho khameto naate oorai.
  peg-peg: ଏ ଟଣ୍ଡାର୍‌, ଏପେଙ୍ଗ୍‌ ଇସ୍‌ହାକ୍‌ ଲାକେ ପାର୍ମାଣ୍‌ନି ହିମ୍‌ଣାଂ ।
  txu-NT: Ga, Metĩndjwỳnh kute Abraãomã kum, “Dja akra amirĩt”, anhỹrja pumũ. Nhym
    kam kute kum arẽnh kôt arỳm Idjak kato. Ar gadjwỳ ne gar aje Idjak pyràk. Mỳkam?
    Bir, Metĩndjwỳnh ne ar amã, —Dja gar tu amim Kritu markumrẽx. Ba kam arỳm ar amã
    axwe kêt jarẽn arỳm ar ajo ikra, ane. Gar kam arỳm tu amim markumrẽx nhym kute
    ar amã arẽnh kôt arỳm ar ajo kra. Kute Abraãomã arẽnh kôt ne arỳm kra Idjak kato.
    Ar gadjwỳ kute ar amã arẽnh kôt ne arỳm ar amã axwe kêt jarẽn arỳm ar ajo kra.
  eng-WEBU: Now we, brothers, as Isaac was, are children of promise.
  gnw-NT: Cherɨvɨ reta, Isaac oa Tumpa jei ramo. Jae ramiño vi yande ñanoi tecove
    Tumpa jei vae jeco pegua.
  mux-mux: Angmene, ⸤Pulu Yili-ni Eprayam-ndu⸥ “Wendu ombá.” nimba, nimba panjurum
    mele akili wendu ombándu ⸤Eprayam-ni yunga kang⸥ Aisak mirim, aku-sipa mele, ekupu
    eni ⸤Krais-nga yambuma⸥ kepe ⸤Pulu Yili-ni “Wendu ombá.” nimba,⸥ nimba panjurum
    ungele wendu ombándu ⸤Pulu Yili-nga⸥ kangambulama molemeleko.
  maj-NT: Jun já nts'e, jun xi nkúhu Isaac. Jun xi ntí xi kitsúya títjun Nti̱a̱ná
    nga tsjáha̱ Abraham.
  bkq-NT: Isaque ara âmaemo, Cristo eynynâ ypemugudo, Deus aguehobyry ara imeryem
    mawylymogue, aguehobyryem Isaque iazehobyry ara.
  kue-kue: Ana angrima wagle, ene Aisak moglmere kuno yegl meglkwa. I God ka dipandigl
    tongwa ikra Aisak mina mongo pangura, kuno yegl ene mina pangwa. Yeglpre ene wu
    Aisak nangiglma eingwa.
  cot-NT: Napitsaroventarijiate, aatimpajia quejejiacajiqueate Ishaaco, irijanintajiacajitarite
    Aapani Irioshi quejetaca icanquerica Averaame.
  bnp-bnp: Mua e huriki a turagu, mu manga e Isak. A Vure i ta muholi, lakea mu bele
    manga e huriki a tuna Vure.
  apn-NT: E ixkràmnhwỳjaja. Te mẽ apê Ijak kanrẽhã htàmnhwỳ pyràk. Koja mẽhõ amnhĩ
    kaxyw Kris kôt hamaxpẽr hãmri nẽ te kêp Apraãw mẽ hprõ Sara wa hkra Ijak kanrẽhã
    htàmnhwỳ pyràk. Na pre Tĩrtũm amnepê mã kormã Ijak kator kêt ri ra hkukamã hamaxpẽr
    nẽ Apraãw mã harẽ. Nẽ mẽ papajaja nhũm Tĩrtũm Ijak pyrà nẽ mẽ pakukamã mẽ pamã
    hamaxpẽr nẽ amnhĩm mẽ paxunhwỳr ã amnhĩ jarẽ. Tã ra mẽ ate amnhĩ kaxyw Kris kôt
    ajamaxpẽr jakamã te mẽ apê Ijak kanrẽhã htàmnhwỳ pyràk.
  ctp-NT: Isaac nu ngwa sñiꞌ kwilyoꞌo Abraham ngula yu chunꞌ ska chaꞌ nu wa mskanꞌ
    Ndiose loꞌo neꞌ kula ꞌin yu, chaꞌ ka ngwañaꞌan. Loꞌo ꞌwan loꞌo bare, nchgaan nu
    wa msñian chaꞌ ꞌin Jesús, lkaan sñiꞌ Ndiose, chunꞌ ska chaꞌ nu wa ykwiꞌ Ni loꞌoan.
  opm-opm: Gin norhe taptem gur Epraham ohe brer yotnong oh daham Nuhur Got orhe rit
    atip brer Aisak oh hatin hat pati ma hapat daham am hat patenmur. Tit oh mohnong
    dahenmur.
  bvr-bvr: Ganapiya, jela, worla. Ngayburrpa minypa an-gata Ayjek (Isaac) nipa gochila
    an-gurra.
  wal-wal: Ta ishanttoo, nuunikka Yisaaqadan, Xoossai sinttappe immana giido naata.
  zad-NT: Na' le' beṉ' bish'dawaa na' le' beṉ' zandawaa, nakle ka dii Isaaca', beena'
    bc̱heb Chioza' wi'e dii Abrahama'.
  kmg-kmg: Âgofâc-nane, ŋoŋe Isakare sâc erâ biŋedâŋte fuambiŋ.
  aso-aso: Idoꞌ neze zuhokizo, lingine nene Oꞌmosoꞌmo Abalahamuꞌni lo huko-dineꞌ gamazi
    do gihile izelingumuꞌ Isakaꞌ sotoꞌ ineꞌ neꞌmine igi linginesi Oꞌmosoꞌmo gozopoꞌ
    lo huko lineꞌ gamazi ma nene di gihile izi eiꞌ izipahala zuho liliꞌ igi nizave.
  uli-uli: Hami rewol bisiy, igla ila hasa mel bo lol Deus le fael promise we yal
    Deus ngalgich, le ye wochog yael Isaac subdoh bo lol Abraham le fael promise we
    yael Deus.
  nin-NT: A ta si imba amuya nanko, imba si amumarr ba Abachi nu nggo a da zu nggo,
    nâ ta si Ishaku.
  acu-NT: 'Yatsur ainautiram umaarutirmesha, Yuska: Wína uchir ataram turamin asamtai,
    iisha Isaaca nunisrik Yuse uchirinji.'
  cak-WNT: Rumac'ari' wach'alal, ri Dios can riq'ui c'a ri rutzil xutzuj (xusuj) chake
    chi yoj-oc ralc'ual. Achi'el ri Isaac. Ruma ri Isaac yari' ri tzujun (sujun) pe
    chare ri Abraham ruma ri rutzil ri Dios.
  ebk-ebk: Iib-a, chitaku ay enmafurot at kaman takú kan Isaac ay naiyanak kiapú ta
    enkaren Apo Dios. Kiapú as nan nauy enkaren Apo Dios, maifilang takú us as an-ak
    Abraham.
  spa-PDDPT: Así que ustedes, hermanos, como Isaac, son hijos de la promesa.
  ruf-ruf: Lelo ndughu tsangu, mwemwe mwa iwana wa achila chayalongile Imulungu ka
    pfayakalile Isaka.
  gun-gun: Ha'e gui irmão kuery, peẽ ma Isaque itui'iague rami avi Nhanderuete ijayvuague
    rami vy peiko.
  agu-BL: I bin jalu' e'u' wajwutz, ni'cu'n kutane'n chi banak k'ajtzun kamam Isaac.
    Suki'nt tan Ryos yi at titz'bil i', nin el k'ab Ryos te'j yi tule'n itz'ok Isaac.
    Ncha'tz o' ketz jalu', o' yi mero nitxajil Ryos yi suki'nt ta'n tetz Abraham.
  isn-isn: Itungili aluna, anga u Isaka, unyenye inge ana a wigombya.
  eng-PEV: You see, my Christian friends, you are like Sarah’s son. His name was Isaac.
    God promised to give that son to Abraham and Sarah. Well, just like that, God
    promises to make you his kids too.
  ilo-ULB: Ita, dakayo kakabsat, kasla ken Isaac, dakayo ket anak ti kari.
  pir-NT: Yʉhʉ acaye, Cohãcjʉ̃ nidiro sahata Isaac masa bajuahye. Mari gʉ̃hʉ tiquiro
    yero saha Cohãcjʉ̃ nidiro sahata tiquiro pohna ijiaja mari.
  anv-NT: Aŋmɛ ba, depɔ ɛtiré na délɛre nnó ɛnyú delu baá menomenyɛɛ́ Ɛsɔwɔ wyɛ
    ndɛre Asek.
  sab-NT: Nege cha gerule ba ole cha daballa cha ibotea ulita Cristo giti, sbali Chube
    gerudu Chube be Cristo kage kwian ulita alin, ene kwian ngle Cristo giti be chege
    Chubenu. Chube agedu ama gerudu kare, nege che ulita Chubenu Cristo giti. E salengwli
    Chube gerudu Abraham ole kare, Chube gerudu Abraham ole Chube be kirogwa kete
    Abrahamage Sara giti, Chube agedu ama gerudu kare, Abraham kirolla kada Isaac
    molen Sara giti.
  tmd-tmd: Haul nöbö mölöu nöbö. God nuŋ mönö ölɨsö ma yad nɨgmɨn, Sera nuŋ Aisak
    yöx pön höŋa. Mag aliö akuyöbö, God mönö ölɨsö ma yad nɨgmɨn, ñɨŋ halöu ha nuŋwa
    mɨdöia. Makwam, ñɨŋ Aisak röxg mɨdöia.
  acr-NNT: Hermanos, riꞌoj oj jelaꞌ pachaꞌ ri Isaac, ma oj saqil ralkꞌoꞌal ri Dios
    ruma ri bꞌiꞌtisinik xuꞌan Rire.
  kpg-kpg: Ogu duaahina nei, goodou go nia dama a God i dana hagababa, gadoo be Isaac.
  taj-taj: ज्‍योज्‍यो आले नाना आङागदे, य्‍हाङएनोन अब्राहामदेन साराला झा इसहाक ह्रङ्‌बान
    परमेश्‍वरसे लबा कबुल अन्‍छार न्‍हबा सन्‍तान हिन्‍ना।
  avt-avt: Nai yinan, yi yertei Aisak hɨrak nɨkan ke Ebraham kentar hɨm God ketpɨwekem.
    Mar im haiu mɨre nɨkerek ne Ebraham mentar hɨm nɨpaa God ketpɨwekem.
  cbk-cbk: Ahora maga hermano, kita maga creyente di Jesucristo igual con Isaac, ese
    anak di Sara, cay kita tamen el maga anak de Dios por causa del di suyo promesa.
  uig-ARA: ئەمدى ئى قېرىنداشلار، ئىسھاق خۇدانىڭ ۋەدىسىدىن تۇغۇلغاندەك بىزمۇ خۇدانىڭ
    ۋەدىسى بويىچە تۇغۇلغان پەرزەنتلەرمىز.
  tuf-tuf: Rábinu, aha cat isan Isaac éytaro. Sirat Abraham quin im wiya ohc cut waquíj
    cohnín waquír eyta, is cat eyta ima sasá waan acu récaji bar wajáquinro. Sir imát
    wajaquey cuitar Isaac yehnár eyta, is cat Sir imát wajaquey cuitar Sir sasá waajacro.
  abx-abx: Sanglit mga kabugtu'an si pagtu'o, ka'am i mga dadi' nga a'allom tungod
    si sa'ad, pariho si Isaac.
  mco-NT: Ɨɨch ajt huɨdibɨ nmɨjpɨdaacɨm Jesucristo tügɨɨyɨm mɨɨd Abraham ymang Isaac.
    Com jadu'n nej Dios cuyduuñ y'ayuc huɨdibɨ yajhuinhuanɨɨy Abraham co Isaac yma'xung'ajty,
    nañ tɨm jadu'n Dios cuyduuñ yɨ' y'ayuc mɨɨd ɨɨch ajt co je Cristo y'oy ya naaxhuiñ.
  cpb-NT: Iyekiite, oshiyaari aakapaini Isaac otomi iinapero Abraham-ni, tema eenitatsi
    ikashaakagaitakairi eejatzi aakapaini.
  aon-aon: Aria douk, ipak eikish ashukenyish owashish douk padukem Aisak. Ipak douk
    patogur Iruhin ananish batowish um enyudok anan Iruhin nakri enyi adurin atinyi
    promis.
  hus-NT-2005: Kidháblábtsik, tatáꞌtsik a junwal jelti na Isák; tatáꞌtsik jaꞌich an
    chakámlábtsik xi na Dios in ulúmal.
  mig-NT: Núsáá, te yóó, ñáni̱, nátu̱'un Isaac, súan kákuu‑yó sé'e‑ya̱ já ní keyu'u‑yá.
  bps-bps: Na gamu dad flanekgu faglut, gamu i dad ngà Dwata, du dnohò Dwata i fakangan,
    salngad i kdohoan i fakangan di ku Abraham di ksut tingaan Isaak.
  mbs-mbs: Na, menge kedowa ko, batà kidon den te Timanem pineokit te pakang din.
    Iling kidon ki Isaac timebaw diyà ki Sara, so sikandin se batà impakang te Timanem
    diyà ki Abraham.
  tof-tof: Da e, zonaretal, e Aesakzanakla, Eibrra-amón olom, zitülkus e Godón alkamül-koke
    bóktan ngarkwatódó tóbabótórró, wa Eibrra-amón ne bóktan ekyanórr.
  cme-NT: Tobiŋ namaa, *Isakiŋ yeŋ nupãlleŋ-biloŋo dumaa, namaa naa bi dii nupãlleŋ-bisãlŋ
    namaa dumɛi.
  sus-sus: Wo tan ngaxakerenyie, wo bara findi laayidi die ra alɔ Isiyaga.
  pon-2006: Eri met, kumwail riei ko, kumwail serien Koht kei pwehki sapwellime inou—me
    duwehte Aisek.
  dad-dad: Turau tar, ã, Isak gen, promis nẽ gere tar.
  zab-NT: Nare rniia laat dec zectiziac ni gul Isaac pur ni güeldilaaz Abraham xtiidx
    Dios gac ziy, ziytiziacza dunnɨ anan lliin Dios pur ni roldilaaznɨ xtiidxny.
  jae-jae: O lasitêwaac, Anôtônê biŋ, taŋ gêjac mata naŋ, kêkêŋ amac atu ŋapalê atôm
    Isak.
  ksd-ksd: Ma go dat, a tara na turagu, dat ra umana natu i ra vamading, da Isak.
  msm-NT: Na mgo suun ku, angod kinow ki Isaac no anak ni Sara su nahinang ki no mgo
    anak to Diyus tongod to saad din.
  myk-myk: Lee wuu na, na cebooloo, yee kunni ya se na saha ni ɲɔmɛɛlɔɔ li ni, ba
    Kilɛ ya Ishaaga ɲɔmɛɛ lɔ mɛ Ibirayima mu wɛ.
  sbe-sbe: Unai kagu kahao, komiu meta doha Isako, Yaubada yona hededehesunuma wa
    unai kwa tubu.
  mcr-mcr: Nyämaqäuä, täŋgaŋi he Aisakä iqutäŋi asänäŋä eŋä. Iqutä, hesä, Goti Iqu
    kukŋuä guä ämäsäuekqä iutaŋi, Iqueqä ymeqä iquenji.
  cux-NT: Ndís'tiī hermanos yeⁿ'é, 'tíícā s'uuúⁿ tan'dúúcā daiya chi nguuvi Isaac
    chi yeⁿ'ē Abraham ndúúcū Sara 'tíícā s'uuúⁿ. Ní Ndyuūs tee yā compromiso s'uuúⁿ
    ti 'tiicā Ndyuūs ngaⁿ'a yā chi ca'a yā Abraham miiⁿ daiyá yā Isaac miiⁿ tí Isaac
    miiⁿ ní yeⁿ'é compromiso, 'tíícā s'uuúⁿ.
  tur-YTC: Şimdi kardeşler, İshak gibi bizler de vaat çocuklarıyız.
  san-ITR: he bhrAtR^igaNa, imhAk iva vayaM pratij nayA jAtAH santAnAH|
  bel-N: А мы, браты, паводле Ісака — дзеці абяцаньня.
  sch-sch: Atûn nangni ka malngei, eini khom Isaac anghan Pathien chongkhâm nâingei
    eini.
  mic-MIQNT: Nigmatut ta'nig getlams'tasultioq, nige' gilew Gjinisgam un'jang ta'n
    teli tplumapnn Aplamal, na tela'tegep, pa wijei aq ta'n teli tplumapnn ugjit gugunan
    uggwisl aq na tujiw Isaqal ugs'tqamuit.
  huu-NT: Cue amatɨaɨ, bie rafue omoɨmo duide. Jusiñamui llua jira, Abraham mɨcorɨ
    jito Isaac mɨcorɨ comuide. Ie isoide. Jusiñamui llua jira, caɨdɨ ie uruiaɨna jaidɨcaɨ.
  jiv-NT: Iisha, yatsuru, Isaka áintsarⁱ, Yus timiaja̱i̱ akiiniaitji.
  otm-NT: Ma zʉ cu ahʉ, nuya dí øthʉ tengu ra Isaac rá ts'ʉnt'ʉ ra Abraham, ngue Oją
    bi ma dim 'bʉi. Nguetho yʉ́ t'ʉhnigahʉ Oją tengu bi ma.
  dah-dah: Niŋgeb, kadne yago, deŋbe Al Kuruŋ beleŋ Aisak niŋ Abraham diliŋde biŋa
    tiyyiŋ gwahade goyen po, deŋ wor biŋa titiŋ bana goŋ heŋ Al Kuruŋyen dirŋeŋ weŋ
    hitiŋ haŋ.
  tnk-tnk: Piak me, kɨmiaha nə nɨpwnəti Kumwesən me. Hiəmwhen ia Aesak, iəkunouihi
    sə rɨnətui tɨ nəri nə mə Kumwesən rɨno promes mə tro iamɨnhi.
  kpr-kpr: Avori, God beka gagojuse setiri, Abraham da mandi javo Isaac sirorusira.
    Kau daba aminga ava, namonde tumondari embo God da beka gajari aindae sedo, nunda
    sasingu useri.
  san-IAS: he bhrātṛgaṇa, imhāk iva vayaṁ pratijñayā jātāḥ santānāḥ|
  nho-nho: Teenaa, kootou aku taaina ma aku kave nei, kootou naa ni tamalliki TeAtua,
    e mee pee ko Isaac, i te purepure TeAtua ni mee maa Abraham.
  gym-NT: Ti mräkätre, munkwe tödekani Jesubti, aisete mun abko Abraham ngäbriänkätre
    köböi mikani Ngöbökwe arato, aisete mun abko Isaac kwrere.
  azg-NT: ꞌOꞌ ntyjë na vantyja nꞌonhoꞌ Cristo, chaꞌxjen na tui Isaac ngꞌe siquindë
    Tyoꞌtsꞌon jñꞌoon na tcoꞌ jon ꞌndyo jon nnon Abraham, mantyi ꞌoꞌ conduihoꞌ ntsinda
    Tyoꞌtsꞌon ngꞌe na itsiquindë jon jñꞌoon na tcoꞌ jon ꞌndyo jon.
  bhd-bhd: हे ढ्लाव ते बेइनव, तुस अब्राहमेरे मट्ठे इसहाकेरे ज़ेरे आथ, ज़ैन परमेशरेरे
    वादेरे मुताबिक ज़र्मू, अस भी परमेशरेरे वादेरे मुताबिक तैसेरे बच्चे बने।
  too-NT: Dios tlōkentaxtūlh a'ntū ixuanī't. Lā' ū'tza' līlacatuncuīlh Isaac, ī'ska'ta'
    huan puscāt a'ntī libre ixuanī't. Lā' nā quina'n como Dios tlōkentaxtūlh a'ntū
    hualh, chuntza' lauj ixcamana' Dios.
  ind-AYT: Saudara-saudara, kamu adalah anak-anak perjanjian seperti Ishak.
  cjo-NT: Iroñaaka, noyemijantzinkarite, aaka asheninkateeyakarini Jesokirishito riraga
    icharineni iinja Ijaaka, riraga itomi ikashiyakaakariri Tajorentsi Awaraama. Rootaki
    acharineteeyantakaririni eejatzi ikashiyakagaeyakaerini rirori.
  nsn-nsn: Doh inggoum ro uanotoug, inggoum kung kotpokos o bung tuna God tar ualapagah
    misiana tang Aisak.
  san-DEV: हे भ्रातृगण, इम्हाक् इव वयं प्रतिज्ञया जाताः सन्तानाः।
  tna-NT: Edue cuana, ecuaneda da Isaac chenu nime. Cuaja Diusu ja jamitsuti tiataidha
    batame, daja tueda bataji pume puidha. Daja huecha ecuaneda Diusu sa ebacua cuana,
    Diusu ja mesa jamitsuti ecuana tiatana putsu, Cristo peje su ecuaneda janimetucheatiana
    putsu.
  lid-lid: Eme, aha nadu tine, aha badeh, nadu Kindrei i hamon ta tandrakan i le buku
    Aisik.
  wim-wim: Nil Isaac.an aak-ngeeya an puth nil piip God.ang kaaꞌngak pulang Abraham.ang
    pul Sarah.ang puk pulantan kuchow. An puth aak yimanang wunana, ngurp ngatharama,
    niiyiya puk God.antama nil puth kaaꞌngak puk nungantaman waaꞌow niiyang.
  zga-M: Leno lokolo, inave u Isaka, umwe mulevana va ndagano.
  yom-yom: Vayi beno bakhomba, luidi banga Isaki, bana babutukila mu tsila.
  san-SIN: හේ භ්‍රාතෘගණ, ඉම්හාක් ඉව වයං ප්‍රතිඥයා ජාතාඃ සන්තානාඃ|
  yut-yut: Not kabɨ, ji Aisak yombem. Piŋkop dakon yaŋ tebantogon ji gwaknisi awit.
  grc-BYZ: ἡμεῖς δέ, ἀδελφοί, κατὰ Ἰσαὰκ ἐπαγγελίας τέκνα ἐσμέν.
  cpc-NT: Iyikiiti, ari akimitaari Isaac otomi iinapirori Abraham-ni, tima tzimatsi
    ikajyaakaayitakairi iijatzi aakaiti.
  nhg-NT: Nocnihua, tejua tecate quiename Isaac; tecate teipelhua tli Deus queprometierojque.
  nya-nya: Tsono inu abale, ndinu ana alonjezo ngati Isake.
  ngu-NT: Aman, nocnihuan, ijcon quen Isaac teconeu itech Sara, pampa Dios yejhua
    ipromesa, tejhuamej no titeconehuan itech Dios.
  kup-kup: Met nem bosir sau, God Abraamin pim añap rop batapanez au mañahan hehaek,
    tokat ro Aisak batah, povoz zut masakao anohopanez au mañahan hezaekanañ ari Godiz
    ñarohol ravat hez.
  jid-jid: Zizan'a mri ya na ndi Ishaku he anaki kita ki he na mri u chu yu'u.
  wmw-wmw: Wanduzangu, kamba Izaki vyaapongoriwe kwa tamaa, nomwe muwa wana wa tamaa.
  gmv-GGM: Hesa gish ta ishato inteka Ysaqamala ufaysa qaala naytako.
  ssg-ssg: Tesol akikik ti Krais, amuto masin Aisak. Ati amuto takah usima kakain
    ti Haeu xixinoti kapi Abraham.
  zpo-NT: Wech nu bzan, be nak mod Chak; be nak re xaa kwaan nguné Dios gal.
  poy-poy: Vinu mwenga walongu wangu muwera wana wa lagilu gambira Isaka.
  qwh-NT: Tsemi wauqicuna panicuna, noqantsicqa Isaac cuenta Diospa änicushqan wamrancunana
    quecantsic.
  gaw-gaw: O lailad, ig am Isak bia. Kayak Nug Isak doḵunu nai qaḵa a, nug doum amubia
    ig nuhig naip̱a ig Nug beḵod bemut.
  nca-nca: Uni topo, Anutuko mande kusiyoní nimímbo Aisak pisiyaró. Ŋundiro naŋge
    Anutuko mande kusiyoní ye eneŋo simó tunoqaŋgurí.
  zpz-NTPP: Na de ru bicy na, de ru nar gal nu na Isaac, iꞌñ biñ mñaa nu a̱ꞌ nac moz,
    gun nac der iꞌñ Ñgyoozh par nu nac de riidz nu mniim nu segur la gyicy mi.
  zac-NT: Perë lëꞌë hiaꞌa naná rialdí lduꞌi Jesús, na hiaꞌa ziquë Isaac. Na hiaꞌa
    shini Dios por tubi promësë naguniꞌi më.
  kyg-kyg: Inagi konagaꞌnimogitapae, huꞌna, Aisikiꞌa fiku kaha maeꞌna kamiguve, huno
    ha paiꞌniya polomasi geꞌaleti mafaꞌnemo maiꞌniya kava huta polomasi geꞌaleti mafaꞌneꞌamo
    maiꞌnone.
  kmk-kmk: Ot sinsadinon susunud, aabeng ditaku kan Apudyus maipagapu’t dit insapatana.
    Pada taku si Isaac un naibugi maipagapu’t dit sapatan Apudyus.
  cao-NT: Jabi Abraham yamabo qui Diós yoani iqui tsi Dios xocobo xo mato, naa Abraham
    yamabo baquë yoi Isaac ini jascaria.
  bbr-bbr: O jaiat, keseria, ik Aisak senek. Ko Anut nukas paip mowon pakas kowon
    senek ik kon paip mesin woiok epar momoi, kon roasiret saremun.
  inb-inb: Taita­kuna i mama­kuna, kam­kuna­ka Abra­hampa kikin war­min­dipa wam­bra
    Isaak suti­sina­mi ni­raian­gi­chi. Taita Dius kikin Abra­hamta nis­ka­ta­mi paipa
    wam­bra­kuna ni­raian­gi­chi.
  hrv-hrv: Vi ste, braćo, kao Izak, djeca obećanja.
  box-NT: Minɛ́n wàn zàwa lè wàn hĩ́nni, mi lé le Dónbeenì ɲii déró zàwa
    là a *Izaaki bìo síi.
  ote-NT: Hangue nújʉ zi cuhʉ go guecjʉ yá ba̱tsiguihʉ Ajua̱ ngueꞌa̱ njabʉ bi ña̱guiꞌa̱,
    ngu ra Isaac nehe bi ꞌmʉi ngueꞌa̱ njabʉ xqui ña̱gui Ajua̱.
  wnu-wnu: Io, an Qenu wonou qob nausier end dariomanei, Abraham wonou ubeni apand
    wau Aisak gas ende.
  zam-NT: 'Gu'' co'' nac mèn huesen por cón che''n Crist, ngue niin loo gu'': Na''
    nac xal Isaac. Nac na'' xin'' Diox tac ngola''s na'' loo Crist xalque'' ngola''s
    Abraham loo Diox le'' Diox lique'' con'' mcàbgòn Diox li Diox loo Abraham.'
  zyp-NT: Atoheh cawh naaning uny sahlo cawh Sara tei a sahpaw Isak hratah biakangpaw
    sawtei naa cang he ceh.
  sey-NT: Maijaꞌquë doꞌijë, mësaru Isaacje̱ paꞌiohuaꞌi aꞌë, Diusu ca nëosi mamajë
    aꞌë.
  nvm-nvm: Regavo uviaifnun noiji no e Aisek aikin. No am iji God fu Eburam kuainma
    ijia nafeduinva ijekin ijefuon no Godon afijaf.
  mps-mps: Eno ama dedeo, dage te bidi Aisak tiwai dao. Godigo te we Sarabolo dąų
    wali po mobaso, tama nosali te ogwa Aisak ame nani. Tama dagede me Godigo agai
    dąų wali po wali pelama, tama agai dage ma dobola sai dao.
  pab-NT: Hoka xiso nohinaeharenae atyo Isaque akereta, Enore ityaninai, iraehenere
    Abraão kakoa hiyeta.
  llg-llg: De, tolanoo nggalei! Makahulun Manetualain helu fee Abraham anak. Tehuu
    dook bei fo Manetualain tao natetu Ndia hehelun, de Ana tao Sara bonggi Ishak
    fee Abraham. Ita boe oo, sama leo Isak, huu Manetualain boe helu fee Abraham numbu
    sadu feꞌen.
  kyf-kyf: '''Ɩn amɩa, na bhelia, wɛlɩ -Lagɔ wlaa amɩa mɩa we -gʋʋ ''yua nya, *Izakɩ
    ''bhisa.'
  tpi-tpi: Ol brata, yupela i wankain olsem Aisak. Long promis bilong God yupela i
    kamap pikinini bilong em.
  mih-NT: Ta maa yo hermanos, cuu yo tañi ra Isaac zehe ra Abraham vatyi i cacu ra
    cuhva i catyi maa ra Ndyoo.
  qvh-NT: Waugui-panicuna, gamcunaga Jesucristuta chasquicur ciëlucho cag Jerusalenpa
    wawancunami caycäyanqui. Saynöpis gamcunami Sarapa wawan Isaacno Tayta Dios promitishganta
    chasquiyänayquipä caycäyanqui.
  kms-kms: Mand, muq nungoqi, nungoqi Aisak kin pugri, God wand taq namb ye te kin
    wo.
  agn-agn: Animan, mga logod, ita nagimong mga ana tang Dios sigon ong pangako na,
    pario tang nainabo ong ana ni Abraham ang si Isaac.
  nhi-NT: Nocniuan, namehuantzitzin sannoiuqui quemeh in Isaac, namonteconeuan inauac
    tlen Dios omoyectencau iuan in Abraham.
  ttc-NT: Erman, etetz a'ix tk'wa'al Qtata Dios tzan tpaj te tyol aj otzaj tsi', iktza'x
    te Isak [aj tk'ajol Abran] owitz'jik tzan tpaj te tyol aj otzaj tsi' ti'j.
  dan-1931: Men vi, Brødre! ere Forjættelsens Børn i Lighed med Isak.
  kwj-kwj: Ai hiparakambwe le, kunu Aisak hinga Gotri che. Hinde wowani Gotri bwani
    injiro mwanji ki kunu raro.
  vie-OVCB: Thưa anh chị em, chúng ta là con cái sinh ra theo lời hứa, như Y-sác ngày
    xưa.
  kze-kze: kesí kwaásiyono. Áánútu Áísákaamba ankáníyone simái asirámakainka'a ánkaraintemba
    keinárawatavena Áánútu simái asirámakainka'a pó'a kwená iyámpóín-owe.
  mpj-mpj: Walyjakajalurniya kulila Puulpa! Mamalu julyju jamartapungu Jaara kajara
    yungkuraku, palujanu Yajikpa yutirringu. Yajikpa Yipurammili kaja nyinapayi, palujanu
    Jiijajpa Yajikja marlajanu nyininpa. Palujanula ngayunpala Yajikja marlajanu nyininpa,
    jumajila Jiijajmili walyjakaja nyininpa.
  lbk-lbk: Idwani iib-ak, an-ak Apo Dios chakayo khapo isnan inkalina, ay kag ken
    Isaac ay naiyanak khapo tay inkalina.
  mto-NT: Utsta ajchta utsta tsa̱ꞌa̱da, je̱ Abraham je̱ yꞌónu̱k je̱ꞌe̱ veꞌe je̱ Isaac
    je̱ꞌe̱ ka̱jx ku veꞌe je̱ Nteꞌyam tyukvinvaꞌniji, nay veꞌempa tseꞌe nꞌijtumda je̱
    Nteꞌyam je̱ yꞌónu̱kta je̱ Nteꞌyam je̱ vyaandu̱k ka̱jx.
  bzh-bzh: Log arig lo! Ham nebë Isaak. Ham nebë hurmahen sën Anutu vonġ yam in bë
    ġaġek semusën sën nër vorot lo anon jaḳ lo.
  guj-2017: હવે, હે ભાઈઓ, આપણે ઇસહાકની જેમ વચનનાં સંતાનો છીએ.
  jvn-NT: Para sedulur, awaké déwé iki anak-anak sing dijanji karo Gusti Allah marang
    Bapa Abraham, kaya Bapa Isak, anak prejanjian.
  byr-byr: Nyaꞌmweihi, Kɨraazɨtɨyarɨ lɨmwadɨvɨsaihi Aazakɨbɨsaihɨlyɨ. Gotɨyai Evɨraamɨmɨ
    yune naanga nebulyaꞌna wɨjaakei yɨmaꞌnyaakabaaibɨꞌ yune naanga nebulyaꞌna wɨjaaka
    saꞌ maaꞌdɨvɨꞌ Gotɨyai dɨna “Yɨdaꞌmaraangeihɨlyɨ. Nɨmɨreihɨlyɨ,” dɨna yakeihɨlyɨ.
  ian-ian: Wan God waa nyaangɨt Sera kat yandɨ maa Aisak kat kwutɨ. nɨno Godna mbaapma
    nɨmba Godna nyangu nɨn. God wandɨ maa ndɨna nyangu vla lɨgangwuk. Aisak ta vla
    lɨga nɨn.
  hun-hun: Mi pedig, atyámfiai, Izsák szerint ígéretnek gyermekei vagyunk.
  mcf-NT: 'Tantia, con utsibo. Mibi chuinu. ¿Ada Nuquin Papan Abadauan chiampid tantie?
    —Min chido naido iccondaidën tishaid Isac cuëmëdquidën tsyuecquid tantiaquido
    bëdamboen isendambi —quequin Nuquin Papan Abadauan chuipampic. Abadauan chiacpadomboen
    aton Mado Esus tantiasho Nuquin Papan: —Con mado nec. Con champi nec —nuqui caindac.'
  kjs-kjs: Amenu, nimiri Gote-me nipuna pogalu pirape agalena rolo-para madisa Aisak
    komea-rupa nipuna si piraminalo pea.
  mni-mni: Ichil-inaosa, houjik nakhoi Isaac-na oikhibagumna, Tengban Mapuna wasakpikhiba
    adugi mahei oina phangjaba Tengban Mapugi machasingni.
  yad-NT: Ratyeryi̱veda, vu̱ñi̱cha nu̱tyu Isácubay, Sáraju̱be denu, jiryatiy sarupeda
