  kan-OKCV: ಆದರೆ ನಾನು ಹೇಳುವುದೇನೆಂದರೆ, ವಾರಸುದಾರನು ತಾನು ಇಡೀ ಆಸ್ತಿಗೆಲ್ಲಾ ಧಣಿಯಾಗಿದ್ದರೂ
