    ma se tama seai tana vana e taunai ai.
  gym-NT: 'Yebtä abko, ti tö kukwe mda bä mikai munye abko krörö: Ngäbäkre kiakia
    abko kräke jändrän rünkwe tä neme jökrä. Akwa ngäbäkre ngämi ünän, känenkri niara
