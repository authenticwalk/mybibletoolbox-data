verse: GAL.004.001
translations:
  kpx-kpx: Isito di tota hoto mole louge evive. Ese molena au ebia holisito au mamae
    kunai ke bahata malei. Isito keu esebuluta uale kemo au bae au mamae kunai ke
    malelivebene. Keu au mamae esemu kebia nahate.
  okv-H: Eto ke erena amo eingera. Eto meni isapa amo pajito mamo ta donda tapa hoteto
    humbasuja avoeto mamo ta donda amo amitara te meni irari iji te amo mamo ta ke
    agi ari menira.
  tbo-tbo: Inapa iyai a houga tewela uyahina ma amana ina hilage ma anani taniwaga
    i welewele damaneya tewelana apega ina witaniwageya babana yohola ega ita lata
    ma apo ina witubagibagi hota po lawa gehouhi hina taniwageya a sigana tewelana
    ina lata apoma ina taniwaga.
  mal-C: ഞാൻ പറഞ്ഞുവരുന്നത്, അവകാശി ശൈശവഘട്ടത്തിൽ ആയിരിക്കുന്നതുവരെ, സകലത്തിന്റെയും
    യഥാർഥ ഉടമസ്ഥനെങ്കിലും, പിതൃസ്വത്തിന്മേൽ യാതൊരവകാശവും ഉന്നയിക്കാൻ കഴിയാത്ത ഒരു
    ദാസനു തുല്യനാണ്.
  grc-SR: Λέγω δέ, ἐφ᾽ ὅσον χρόνον ὁ κληρονόμος νήπιός ἐστιν, οὐδὲν διαφέρει δούλου,
    κύριος πάντων ὤν·
  bgc-bgc: मै थमनै एक उदाहरण देकै समझाऊँ सूं, के बेट्टा पिता की सम्पत्ति का वारिस
    होगा, जिब ताहीं वो बाळक सै, वो एक दास की तरियां सै, इब ताहीं उसका सम्पत्ति पै
    कोए हक कोनी पर आण आळे बखत म्ह वो पिता की सम्पत्ति का माल्लिक होवैगा।
  khz-khz: 'Au evetaina akilana: Melo keina ta, pene ia roe voa melo keina aonai,
    tamana na eveniato gaura maparaparara ati pene gaunara vou. Pa, vogaura maparaparara
    ia gena rinaga, na ia melo keivagi, gaurai ia na ati pene gaunara vou. A ia inagulu
    talimana ati voina talimana vetaina roe wapene talu.'
  deu-TKW: 'Ich sage aber so: so lange der Erbe unmündig ist, ist kein Unterschied
    zwischen ihm und einem Knechte, obwohl ihm alles gehört,'
  zsr-NT: 'Lë ni le rëꞌndaꞌ gniaꞌ: Tsal ni rbözbiꞌ tubiꞌ biꞌi bö́nniꞌdauꞌ dza uluꞌë
    xuzbiꞌ siꞌbiꞌ bi ral‑laꞌ gunnëꞌ queëbiꞌ xuzbiꞌ, niꞌ nacbiꞌ biꞌidauꞌ len cutu náctërbiꞌ
    blau ca tu bönniꞌ nadaꞌu, zal‑laꞌ le nactë gaqui queëbiꞌ yúguꞌtë.'
  lin-lin: 'Tala ndimbola ya makambo oyo nazali koloba : soki mokitani ya libula azali
    nanu mwana moke, akeseni te na mowumbu, atako ye nde azali nkolo ya biloko nyonso.'
  hns-NT: Hamaar matlab ie hai. Maan le kie ek tjhota larka koetjh ke hakdaar hai.
    Sab tjiedj okar hai, tabbo oke hoekoem na hai aapan tjiedj ke oeppar raadj tjalaawe
    ke djab talak oe barka na hoi djaai. Oke tjaahie djaise ek goelaam aapan dekh-bhaal
    kare waala ke nietje rahe ke.
  noa-E: 'Mua pãrag jaaum ig chirʉmʉn mʉgta sim: Khanim nemjö woun rikkha simua chaai
    bʉ̈rʉʉ khitʉm ãbpai wai sim; mag sim meebaadee magdamauta i juagam nem jʉ̈aju.
    Mag ichdëuta thum jʉ̈ajup mamʉ, agtha bʉ̈rʉʉ khitʉm aiguin, ich ag degam chogjöpai
    chi jöoinau ichig nemdam jajaaukhampierrta wau khitʉm.'
  eng-EMTV: Now I say, for as much time as the heir is a minor, he does not differ
    at all from a slave, though he is master of all,
  mib-NT: 'Jeē cahán rī jiín ró jijnáhan ró cúu jeē yáha: Ɨɨn sūchi chíí táhū, vēsú
    maá i naquihin ndɨhɨ jeē névāha tátá i, te núu lulí i chi ɨnuú cúu i jíín mozo.'
  lif-NT2: इङ्‌गाॽ थे़मा पाःप्‍मा कोःत्तुङ्‌बा फाॽले़, लक् के़घोःबान् हिन्‍जाॽ वाॽर
    थारिक् यरिक् याङ्‌साकुन्‍धेरे़ कुन्‍दाङ्‌बा के़बोःङ्‌बा वाॽसाङ् योःक्‍पा कुइसिःक्‍के
    पोःङ्‌लो॥
  xnj-xnj: Hinu, nijova kuvya, mhali, akavya akona mwana, iwanangana na mvanda pamonga
    ndi mhali wa vindu vyoha.
  mmx-mmx: La ti lox epasum levelinga rak, keretna. No lamdak naba ruuna xaka lempanga
    apnovos at ne temen, neni i lok ngan laradi saksaxaruki at levenmaares neni i
    aau la i mumu asu levelinga at ne temen. Ketla melemu neni naba silok la naba
    ruuna ka levempanga axap at ne temen.
  cbr-NT: Ësaquin cana mitsu cain, aín papa bamacëbëtan ca aín ñucama ainan 'icëbi
    canicëma pain 'ixun aín bëchicënën bitsima. Canitancëxun cuni ca biti 'icën. Usa
    'aish ca a tuá aín papan ñucama axa ainan 'aínbi a ñucama bicëma pan 'aish, an
    aín papa ñu mëëxuncë unisaribi 'icën.
  tee-NT: Pus chanich iclajumputunau. Acsni va lacat'icst'ica' junita ju anu' ts'alh
    ju ca'amaklhtayanana' ju ixmak'alit ju lijunto ixpai pus lakts'incantaca' tachi
    ju va xalapanac junita ni jantuca' lai lhinajun. Chunch ju lakts'incantaca' mas
    yuchi ju amanavinch chux.
  eng-LSV: And I say, now as much time as the heir is a child, he differs nothing
    from a servant, [though] being lord of all,
  cak-NT: Y ninjo' chuka' ninchojmisaj más chiwech ri ru'onic ronojel re'. C'o ta
    jun ac'ual ri niyo'x ri herencia che roma ri rutata'. Pero ri ac'ual re' xa c'a
    co'l, romari' c'a man jani tiyo'x ri herencia che. Y más que can ja raja' rajaf
    ronojel, xa can junan quiwech ri ac'ual re' riq'uin jun rusamajel ri rutata',
    roma c'a man jun herencia pa ruk'a'.
  pah-NT: 'Koji''i ti ta''e pe me a''ea rehe kiro ojo''java''ea mombe''gwovo. Tayri''ga
    ruva''ga po e''i ojipyrive''g̃a pe: “Tamondo pa ti nhimbatera jira''yra''ga pe
    nehẽ,” e po ga. “Momi po ti kwara ari ga rehe nehẽ. A''ea rupi po ti ga ipojykai
    nhimbatera ojive nehẽ,” e po ga g̃a pe. “A''ea renonde pereko katu ti jira''yra''ga
    mbo''eavo ga rerekovo nehẽ. Pehepia katu na''ẽ ti gambatera ga pe nehẽ no. A''ereki
    ga ivoja''i hete kiro,” e po ga ojipyrive''g̃a pe. Gara''yra''ga gwereko pa tehe
    reki ombatera novĩa. Emo ga ovoja''irame ndopojykai ve. Okoteheve''g̃a javijitehe
    reki ga rekoi novĩa ipojykae''ymame ombatera. Ojipe''g̃a ombo''e tayri''ga a''ero
    gambatera rerekokatuavo. Ga ndipiro''yi g̃a hugwi.'
  sja-NT: Piara k'awaadait'ee mɨa jara k'inia bɨ, k'ĩsíatɨ nãgɨde. Eperã piuk'ãri
    warra k'aipeepai iru bɨ, ma-ãri weda ma warrapa atak'aa chi ak'õrepa net'aa atabëida.
    Awaraarã jua ek'ari chi ak'õre esclavok'a bapari, net'aa mak'ɨara wẽe, chonaa
    paru misa.
  xed-xed: 'Wya skwi ta kumə yu ta mnay: Ka ta ka zwaŋ mndu dzaʼa za tsa həga ya,
    haɗ skwi ta dganata nda vuʼa dər má ŋani inda skwi wa.'
  mks-NT: 'Ña̱ cúni̱ cáchí i̱ cúú ña̱ yóho: Cúú á tátu̱hun tá sáhan in da̱ta̱a tócó
    ndihi ña̱ cómí da̱ nu̱ú ja̱hyi da. Joo nani cúú dá ta̱a loho já a̱ cu̱ú cacomí
    da̱ cuéntá sa̱há ña̱ na̱ndiquehe da ndáha̱ tátá da̱. Cúú dá tátu̱hun mozo va̱tí
    tandaa qui̱vi̱ cacomí da̱ cuéntá sa̱ha̱ tócó ndihi ña̱ha tátá da̱.'
  gfk-S: Ma iou ni ianga bileng uta tike bulu nong na hatur kawase ira linge bakut
    tano Tamana namur. A tutuno ing a bulu baak ie ira linge bakut a nuno, iesene
    paile mes ta tike tultule.
  bmu-bmu: 'Keu mi toroqeba könaŋi kewö jimam: Nahönöŋ iwiŋaŋgö börösamotŋi buŋa qem
    aŋgumawaŋgö dop akzapmö, morö gwabö mala nalö miaŋgöreŋ welenqeqe omaŋi yembuk
    öröröŋ tandök akza. Iwiŋaŋgö börösamot yuai pakpakö toŋi akŋapmö, töndup welenqeqe
    yeŋgö qöhöröŋine alaŋina aka nup töwaŋi qahö memakza.'
  dgz-dgz: Ame ne nop manega waivin, apan da ae boepi yon tau kwan puraput mega ame
    otu wai kai ware arita tapi amba yon borain, go orup otu di wanumopi ame mu ayamat
    mondi kaimakaet taine nagire mini di wanumoin.
  eng-GNV: Then I say, that the heire as long as hee is a childe, differeth nothing
    from a seruant, though he be Lord of all,
  zaa-NT: 'Calátsa''a'' quixa''ánia'' le attu ejemplo: Ttu tàta lani ỹi''nį, pues
    ná qui''ni ỹi''nį nna thí''ą herencia nu ruthà''na tàta qui'' niá, pero canchu
    ná rùą huátsá nna entonces labí derecho chi té quì''į, ną́ tì''a ttu siervo, màsqui''ba
    ną́ xana'' iyate nu té qui'' tàta qui'' niá.'
  eng-WEBSTER: Now I say, That the heir, as long as he is a child, differeth nothing
    from a servant, though he is lord of all;
  guh-guh: Mara pacuenia jitsipajë patacajumaitsinexaje. Pejevaxinëyo paxa itsa vecuatëpatsi,
    paxami riconë ata, abaxë apo rajutsitsi paxami pecobecovë pepitsinexa pijajavanexa.
    Tsipaji abaxë pejevaxinëyo. Pacuenia itorobabiabatsi pevetsijivitsi, bajarapacuenia
    exanabiaba. Daxitacuene pexainaenënexa ata, bajaraponëyo jumecovënëtabiaba pevetsijivitsi
    pitorobicueniatsi.
  bon-bon: Cane cerämu jiicenenemine mine lui cina Acejiyame me bägrä gemi mime poto
    cidi me. Agesa ngene ca agli mene. Imäbägrä lui te teeme babe me gawe piiyepu
    gwidape bine cirege waadena, tabe liba bägrä yaanajuge tabe papa kaakesea biname
    pana birige, äblicäco tabe mene iicana biname bime abasecretna cabu je; ngänu
    gyene tabe yageyame gwidape tääpume, yepä tabe mene äblicäco iicana, ingle tabe
    lui bägrä gyene.
  nhw-BL: Ximoilhuica tlen ni nemachiltili catli nimechilhuis. Ma tijtlalica para
    se tlacatl catli tlapijpixtoc miquis huan quicajtehuas miyac tlamantli para ipilcone.
    Pero masque nelía nochi iaxca nopa ipilcone, yaya mocahua quen se tetequipanojquetl
    pampa noja tziquitetzi.
  swh-ONEN: Lile nisemalo ni kwamba wakati wote mrithi bado ni mtoto, hana tofauti
    na mtumwa, ingawa ndiye mmiliki wa mali yote.
  wbi-wbi: nijova kuuti ulwakuva umwimilisi ghwe mwana, aling'ine nu m'bombi, nambe
    ulwakuva ghwe nyakyuma kyoni.
  bba-bba: Ye nɑ ɡerumɔ wee. Bii wi u koo win bɑɑn tubi di, sɑnɑm mɛ u ɡinɑ sɑ̃ɑ bii,
    u ǹ yoo sɑnɔ ɡɑɑ kere, bɑɑ mɛ kpuro sɑ̃ɑ wiɡiɑ.
  eng-KJVCPB: Now I say, That the heir, as long as he is a child, differeth nothing
    from a servant, though he be lord of all;
  kgk-NT: Ko'ánga amombe'u jevy-ta peẽ-my arandu rehegwa nhe'ẽ mitã rehegwa nhe'ẽ-rami.
    Nhande ra'y nhane mba'e jaryrã voi. Íxupe gwarã nhame'ẽ va'erã íxupe. Ha imitã
    vyteri ramo katu nanhame'ẽi va'e íxupe íxupe gwarã. Mixĩ vyteri jave nhane rembigwái
    rei ramo oiko.
  waj-waj: 'Ii kua ivaara na ataa kua kiaunoo. Mmaapuuvo ari koonna mminnamminnaa
    mmuakiaayauvai varaanaraivoono kiisavai varii suaivaki sikaunnaadiri yookaama
    kioo viteera ngiaammuauvaa roosiima varivai. Ivo mmuakiaa mminnamminnaiyauvaa
    nakaaraivo varikiainnaata iya innara kiaanoo: Mmoori vareera ngiaammuauvaivee,
    kiaavai.'
  cpy-cpy: Pikemi nokante eejatzi. Ikimita-koetakari apaani eenchaa-niki rashita-kaari
    ipaapate rowaahawo ikashiya-kaeyaari paata rantaritakirika. Okantawitaka riiwitaka
    ashitawori rowaahawo eeniro reentsitzi, ikimita-kotari jempe ikanta omperataa-rewo,
  mpx-mpx: Abapapatini etega na baunan ni ola hiwe. Togogomwau natuna etega, bwagana
    tamana wana gogomwau abwe ni ahe, ebo iya iyoho ya wana sauga wawaya, iya i ola
    totuwalali loloyowanina.
  wbp-wbp: Kujarna ngaju Kirijini-jarrija, ngula-wangurla-wiyi kalarna puraja Mujuju-kurlangu
    kuruwarri. Yungurna-nyarra pinarri-mani wita-karilki Mujuju-kurlangukuju kuruwarrikiji.
    Kuja-ka wati nyina nyampurla walyangka nyiyarningkijarra-kurlu palka-kurlu, ngulangkuju
    marda-jana jangku-pungu nyiyarningkijarra nyanungu-nyanguju kurdukurduku nyanungu-nyanguku.
    Kala kuja kalu jalangu kurdukurdu nyina nyanungu-nyanguju marlajarra-juku nyiya
    mardarninja-wangu witawita-wiyi, ngulajulu pirijina-piya-wiyi. Ngari kalu kutu
    warru wapa marlajarra-juku.
  luo-luo: 'Gima awachonu ema: Ka jacham girkeni pod en nyathi, to oonge pogruok gi
    misumba, kata obedo ni mwandu duto mar wuon dala osedongʼne.'
  nhe-NT: Ximoilhuica tlen ni huicaltili tlen nimechilhuis. Ma tijtlalica para se
    tlacatl tlen tlapijpixtoc miquis huan quicajtehuas miyac tlamantli para ipilcone.
    Pero yonque nelía nochi iaxca nopa ipilcone, yajaya mocahua queja se tlatequipanojquetl
    pampa noja pilsiltzi.
  aii-aii: ܐܵܗܵܐ ܒܹܐܡܵܪܵܐ ܝܘܸܢ، ܟܡܵܐ ܕܝܵܪܘܿܬܵ‌ܐ ܝܲܠܘܼܕܵܐ ܝܠܹܗ، ܠܹܐ ܝܠܹܗ ܦܪܝܼܫܵܐ ܡ̣ܢ
    ܥܲܒ݂ܕܵܐ، ܐܘܼܦ ܐܸܢ ܕܡܵܪܵܐ ܕܟܠܔ ܡܸܢܕܝܼ ܝܠܹܗ.
  esk-NT: Iḷallaglagu uumiŋa itna, iġñiq paitchaktaaksrautilik iḷiḷgaaŋuŋŋaġmiñi atlakaunġitchuq
    savaktaaġruŋmiñ, iñuqaġaluaŋŋaisa suurat iŋmiñun.
  msb-msb: An gusto ko sabihon, myintras bata pa an iredero, dyutay lang an pagkaiba
    niya sa uripon bisan ngani ini siya tag-iya san tanan.
  cpa-NT: 'Jǿg³ la² mi³juǿi³jni hniah¹²: Lah¹jøng² báh³ lǿa¹² quiah¹² hi²meh² ca¹të́²
    ma¹dsio¹² cog³ quiah¹² hlai³ ti³jmi², ju³lah lǿa¹² quiah¹² jan² dsa² jmo¹² tá³
    dsa².'
  dso-dso: କାତା ଇସାବେ କଇଅଇସି । ପିଲା ବାବାର୍‌ ସବୁ ଦନ୍‍ସଁମ୍‌ପତି ପାଇବାର୍‌ ଅଦିକାର୍‌ ଆଚେ,
    ମାତର୍‌ ସବୁ ଜାକ ତାର୍‌ ଅଇରଇଲା ପଚେ ମିସା, ବୟସ୍‌ ନ ଅଇବା ଜାକ ସେ ଗତିଦାଙ୍ଗ୍‌ଡା ଇସାବେ ଲେକା
    ଅଇସି ।
  meu-meu: Lau na tomamu tau ta dihina, ena be ia na ḡau iboudiai biagudia, to merona
    negana ai ia be hesiai merona na heto;
  yva-NT: 'Syo ananeneae inta raura taiso: Arikainye inta apa aja kakaijo aora. Umba
    apa ananugo aja po raunande mamo vatane wo randi amarom ava panakoe. Noa panakoe,
    indati apaveo ananuge umaso rai tenambe. Weramu arono ta mamauna nene, opamo po
    vatano wanapatambe no yavare mansamaisy weye vatane inta ube akarive ai.'
  dgc-dgc: 'Saye i halimbawa a tungkul to kautusan ni Moises: Mara, to kéanak pabi
    no pamanaan, éy pobre pabi siya a koman i utusan, maski siya i te ari ta étanan
    a ipamana nama na.'
  zpm-NT: Goḻgona gaṉle, nligaa tib mëëdwin lëë, niicle guiaaṉnie win ncuaaṉe rap
    pxoz win, per lega nacse win zig tib nguṉdziin win ne ruṉ xtsiiṉ pxoz win. Niicle
    cheṉ win grë ncuaaṉ co, per grieelod win gnabey wina.
  hix-NT: Onà wyaro àkehe xarha. Kàyweronàhyamatxho kom hoko rma hak kehtokonye, bàryekomo
    wyaro tehxatxkon hamà. Àsok hana nay ha, bàryekomo ha. Tàyàm peno wayhàtxhe, noro
    heno katxhotho yoh me harha nay hamà. Ahohsàra rma hak naha. Horykomo me harha
    tehtoko, nahohsaha. Bàryekomo me rma hak tehtoko, ahohsàra rma hak naha. Ohxe
    neryatxhe, anar komo. Bàryekomo yonye ro komo rma nyamoro ha. Àyàm peno nwahanonkatxhàyamo
    rma nyamoro ha. Umurunhur katxho me henyekyatxhe, àyàm peno yano me. Onà wyaro
    kanyenhàr me nay hamà, àyàm peno, àwyanye. Horykomo me harha ehtoko, màmyatxhe
    ha, àwya kanyenhàr me nay hamà, àwyanye. Àro wyaro rma nay hamà, bàryekomo. Tàyàm
    peno katxhotho yohà rma, àkatxhomnà komo wyaro rma hak nay hamà. Tanotomaxemà
    ro komo wyaro rma nay hamà, ehematxhohnà ro komo wyaro rma. Àro wyaro rma rha
    tehxatxkonà. Kàyweronàhyamatxho kom hoko rma hak kehtokonye, bàryekomo wyaro tehxatxkonà.
    Tanotomaxemà ro komo wyaro rma tehxatxkonà, toto komo nàyweronàhyamanàr me kesnàr
    kom ke. Toto komo nhananàhrà ro me rma hak tehxatxkonà. Kryestu nhananàhpàtor
    me rma hak tehxatxkonà.
  sim-sim: Ji hishika, avoko os or liwa wolo jikisi orhi mbeek mbele las maifuhu hisinda
    ambu ri, wahau. Vai avoko or hashinakop jikisi ma ormu orhi farniyik sihi mbele
    mbele ondon hisinduwa. Hako avoko or ha namber jikisi oto men orhi siyok sihi
    ornjik lerawun landa ma hom nanda ri.
  npi-ULB: मैले यो भनिरहेको छु, कि उत्तराधिकारी बालकै भएसम्म ऊ सारा सम्पत्तिको मालिक
    भए तापनि ऊ कमारो भन्दा फरक हुँदैन ।
  cgc-cgc: 'May isya na alimbawa para masaysay ko daw ino beet ambalen ta paambal
    ko na kyo yan tagan ta Dyos ta mga papangako din: Bata na manunubli, ta timpo
    na ula pa kanen an ta igo na idad para makamang din iya na panublien, paryo nang
    man gyapon kanen an ta suguon ta iya na amay tak ula pa kanen an matareng na maangken
    din iya na panublien maskin kanen an pabilang na tag-iya ta tanan na mga pagkabetang
    ta iya na amay.'
