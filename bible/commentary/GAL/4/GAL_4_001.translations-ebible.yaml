  yut-yut: 'Nak dakon gen uŋun yaŋ: monjɨ kɨnda egɨsak kaŋ, don uŋun monjɨ da datni
    dakon yo morap tɨmɨtjak. Uŋun yo morap monjɨ dakon da toŋ yaŋ asak, mani monjɨsok
