    pengkey sikandin se nenig-apò te kedita.
  tof-tof: 'Ka kya igó kwata ingrinün: Darrü siman oloma tóba aban elklaza azebda,
    oya aba nóma nurrótókda. Wa kari omokurzan nómada, wa leba zaget olomzana, enana
    blaman elklaza oyako.'
  cme-NT: 'Miŋ taaraŋ mi waŋ mamaŋ baa-na ma yaa daama: Kuu dii ŋaa bisãlãaŋo maŋ
    saaya u sire wuo u bĩncɔiŋ-ciiluŋgu. Ciiluŋgu vii u yaa‑i, ŋga u yaaŋgaŋ''a ka
