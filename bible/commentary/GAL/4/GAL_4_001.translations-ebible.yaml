    meteŋ al kura beleŋ doyaŋ almiŋde samuŋ dufaymiŋde epte ma yawaryeŋ go gwahade
    goyen po diriŋ goyen wor dufaymiŋde mali ma tiyyeŋ.'
  tnk-tnk: Nɨpwrai nəɡkiariien səiou ro iamɨnhi irə. Nəpɨn iərmama remhə, nautə me
    pam səvənhi səvəi tɨni. Mətə trɨni mɨnuə tɨni ramouihi ihi, ko in rɨpkasori mhə
