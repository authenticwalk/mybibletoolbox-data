    ñage lle ulita gai mau alin ñage age ama ta agekalin kare lle amanu ole.'
  tmd-tmd: 'Mönö nɨ yadmɨdɨl kɨ aliö mɨda: nöbö mö bla wöröxɨŋ, ha ñɨŋ bla mai dib
    röxön ap aŋö bla pöña. Jɨ halöu ha haŋala mɨdön peñ; dib röxön mönö, ap piaku
    magalɨg pöña. Makwam, halöu ha piaku ap mɨga mɨd aku, jɨ ñɨŋ halöu ha haŋala mɨdöi
    mag akuyöbö, ñɨŋ nöbö mö nag mabö rɨmɨdöi aliö akuyöbö akwör mɨdöia.'
  acr-NNT: 'Kambꞌiꞌij kꞌu waꞌ che alaq: Echiriꞌ kꞌa chꞌutiꞌn rukꞌajol juna bꞌeyom,
    e junam rukꞌ pachaꞌ juna aj chak pa ja. Tobꞌ ne e rire ri rajaw ronoje ri bꞌeyomalil,
    pero waꞌ kꞌamajaꞌ kakꞌojiꞌ puqꞌabꞌ'
  kpg-kpg: 'Gei au ga duudagi adu hua di mee deenei: Tama daane dela gaa kae di maluagina
    o dono damana, dono madagoaa nogo dulii, geia e dugu be di hege, ma e aha maa
    ia ga hai mee gi nia mee huogodoo.'
  taj-taj: ङाइ पाङ्बा चा चुनोन हिन्‍ना, खालै म्‍हिसे ह्राङला आबा आमाला जम्‍मान धन
    सम्‍पत्ति याङ्बा हक मुसैनोन जजा मुतेधोना थे नोकर ह्रङ्‌बान हिन्‍ना।
  avt-avt: Hɨm mai hɨram im. Nɨkan ke mɨtɨk hak hɨrak kakɨt menmen me haai ɨrak naanmamprewem,
    te hɨrak wen kike, hɨrak kaktɨwem au. Hɨrak kɨre mɨtɨk kɨrɨak menmen me mɨtɨk
    iuwe naanmɨrewek o haai kɨrak weinɨm.
  cbk-cbk: 'Pero quiere yo habla este ejemplo acerca del ley di Moises: si bata pa
    el heredero cuando ya muri el di suyo tata, hende le mas mejor que con el esclavo,
    cay bata pa le y nuay le autoridad, masquin ele el dueño del propriedad.'
  uig-ARA: 'يەنە شۇنى ئېيتىمەنكى: گەرچە بىر بالا پۈتۈن مۈلۈكنىڭ ئىگىسى بولسىمۇ، مىراسخور
    گۆدەك ۋاقىتلىرىدا تاكى ئاتىسى بەلگىلىگەن ۋاقىت توشمىغۇچە، ئۇ ئۆز ئۆيىدىكى قۇلدىن
    پەرقى بولمايدۇ. چۈنكى ئۇ يەنىلا خوجىدارلار ۋە بالا باققۇچىلارنىڭ باشقۇرۇشىدا بولىدۇ.'
  tuf-tuf: 'Aját uch ba quin wacaro. Cahujín uwat oya cat, ray cat, cajc cat, ica
    cat ima wacjá ac chac bahcaro. Tetatán anto yarti cuat uchta wac bahcaro: “As
    wacjá anto cúntieyra si ayti jaw̃i. Cato ayti jaw̃i,” wac bahcaro. Etar rayra
    wacjá imáy tacat anto cun tíhrtieyra ray icar bitách sícajatro. Bitách cátojotro.
    Cacminát patronay ray cátojor eyta, wacját cat anto conu cuat ima ray tacat, tetát
    chac bahjaquey bitách cátojotro. Eyan cacmán wanro.'
  abx-abx: 'Da''ito sito i karuyag sidngun-ko: Basta minor di idad pa i iridiro, gana''
    pagkala''inan-na si iya kuntra si uripon sallod si panimalay. Kay bisan kon tawa''-na
    na gayod i nag''iridar-na,'
  mco-NT: Cha jadüg ijxpejt nyajnɨmäyɨch miich ajcxy huɨdibɨ capxtɨ̈cxp Dios ytɨy'ajt.
    Tüg comeeñyjäy ymang hue' anajty mutznɨ pi'cnɨ je' anajty jëdaanɨp yteedy ypɨdägy.
    E chi yteedy tüg jäy yajnïbɨcy huɨdibɨ jëbɨ cuend'aty je pɨdägy etz je pi'c'anäg
    mabaad paady je tiempo mɨna ycɨ̈dɨgɨ̈huɨɨgy je pɨdägy. Je comeeñyjäy y'ung com
    co anajty ca'nɨ yeegy, ane'my anajty y'ity, tɨm jadu'n nej ane'my y'ity je jäy
    huɨdibɨ mɨdumb.
  cpb-NT: Pinkeme nonkante eejatzi. Roshiyakoitakari apaani eenchaaniki rashitakaari
    ipaapate rowaagawo ikashaakairiri paata arika rantaritake. Okantawetaka iriiwetaka
    ashitawo rowaagawo, eeniro reentsitzi, roshiyakotakari apaani imperataarewo,
  aon-aon: Eikin baraen douk namudok. Anan nuganin ta nugrem ihishmorim yakenish eshudok
