    wata batowin obi nyutob, anan douk wata nape kabi nape shakamum kupaini nenekuman
    mour meyoh iri um. Anan douk nyeigur wokan.
  hus-NT-2005: 'Xowaꞌ u léꞌ ku ulu jaꞌich jechéꞌ: Max jun i chakam xi neꞌech kin bachʼu
    jun i jiltsixtaláb chipíl bél, in junwal jelti jun i jolib xi kʼwajat ti tʼójontsix
    ba jun i atá maske jajáꞌ in dhabal ejtal xowaꞌ waꞌach tajaꞌ ba jachanꞌ an atá.'
  mig-NT: 'Te ná ká''a̱n‑ri̱ jíín‑ró: Ɨɨn su̱chí já xíin tá''u̱, te va̱sa tɨ́ɨn‑i
    so̱''o ta̱ká‑ni, ko nú nini lúlí‑i, ɨɨn‑ni kúu‑i jíín mozo.'
  bps-bps: Kayègu man, ku nun tingà na mati i maan, mfun kenen i knun i maan. Kabay
    du tingà fa laan tayò gfun i knunan, taman landè gusahalan di satu fasak, balù
    mfun kenen i kdee.
  mbs-mbs: Aw matay se otaw, batà din se tig-apò te kedakel te kedònan aw tanà te
