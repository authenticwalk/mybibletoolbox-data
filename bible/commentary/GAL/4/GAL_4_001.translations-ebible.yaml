  san-DEV: अहं वदामि सम्पदधिकारी यावद् बालस्तिष्ठति तावत् सर्व्वस्वस्याधिपतिः सन्नपि
    स दासात् केनापि विषयेण न विशिष्यते
  tna-NT: Neicha yama micuana piada jabahuequisati equisa. Piada deja manu putsu,
