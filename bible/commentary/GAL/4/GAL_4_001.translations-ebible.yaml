    gonogonowadi.'
  mcr-mcr: Nätmatqä meqäŋqä ätqä iuŋqe, nyi tiiŋä etmqe. “Kanä hŋqu ymeqä-täŋä eŋqe,
    ymeqä iqu kanmä nätmatqä eeqänäŋi, iqueqänä wimänäniqe. Itaŋgi iqu, ymeqä wäŋqä
