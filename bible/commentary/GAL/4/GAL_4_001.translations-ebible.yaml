    canÿe basacá tojtsemnëntscuana, ndocna derecho chë soyënguiñe ntsebomnana; y chca,
    cha jtsemnana mo canÿa nÿets tempo nÿe ínÿabiama oservenacá, masque lempe nts̈amo
    chabe taitá tbojas̈buachenacá chë uaquiñabiama tojtsemna.
  ron-LSB: Dar eu zic că, atâta timp cât moștenitorul este copil, el nu se deosebește
    de un rob, deși este stăpânul tuturor,
  pon-pon: 'A iet me i men inda: Jojo men arain a jeri, a jo toror jan ladu men, ari
    jo, a kaun en meakaroj.'
  nhe-BL: Ximoilhuica tlen ni huicaltili tlen nimechilhuis. Ma tijtlalica para se
    tlacatl tlen tlapijpixtoc miquis huan quicajtehuas miyac tlamantli para ipilcone.
    Pero yonque nelía nochi iaxca nopa ipilcone, yajaya mocahua queja se tlatequipanojquetl
    pampa noja pilsiltzi.
  sps-sps: 'Nyo farong pis rou tsue tsonyo tana ka te tsue faman iny e Gov. Tanyiny
    vanyo yam ma faatok anyo min tsue fapapaar to: A mes a masun a faadis ana ayei
    na soon iny mat, ayei pisainy non ta isen ta tsoiny tatagaa ot ma tatagaa ya tana
    guei tsoiny tsunia ana mes a masun to te tsue na ka tsunia, “Te mat ronyo, nyi
    nai faan faavot iny rom fo painy moni tsonyo ana fo mamatsiny ka tsonyo tana guei
    tsoiny tsonyo, sana ayei ma nom veesau tsom vaare rari onot non a guei tsoiny
    tsonyo te karap iny mes fi minon ya.” Eye, a guei tsoiny te nai fasito iny non
    a fo mamatsiny ka faavot ten taman.'
  wnc-wnc: Wamu wa ginda sanga apaning ngang yanggat takngae gatu yawa yapii anggaman
    siwik. Waatdaka mateu tapatutane nanata akupanu kwatangi kuupbam ita papik. Ngana
    waatdakata mateknga yusika ita puya amin binga dakngake nanatane sanga pananga
    dua.
  bus-bus: Mɛ́ɛ ooare, gurↄↄ kɛ̀ túbibleri dɛ nɛ́ ũ, baa tó à de auzikinↄↄ dɛ à pↄ́
    ũ píngi, à dɛ zↄ̀laro.
  gub-BL: Amo ma'e amume'u putar peme ihe nehe kury. Awa a'e, nezewe i'i wa'yr pe
    ikwarer mehe a'e. — Amo 'ar mehe amono putar hema'e paw newe ihe nehe, i'i izupe.
    — Ta'e ereiko hera'yr romo ne xe. Ko 'ar rehe nerekwaw katu kwaw ma'e ne rihi,
    a'e rupi namono kwaw newe ihe rihi, i'i izupe. — Uma'ereko e ma'e ài ereiko ihewe
    rihi. Ta'e uma'ereko ma'e a'e wà xe, uma'ereko hereko haw pe a'e wà xe. Nuiko
    kwaw hema'e izar romo a'e wà xe. Ne ae ereiko hema'e izar romo ne. Nerepyhyk kwaw
    hema'e ko 'ar rehe rihi, i'i izupe.
  imo-imo: Ungu ko lipo nimboi tero te i tepa. Juda imbomani lapalini bakulumanga
    noindirimele melema ltimele ulu pulumu i teko teremele. Melema limbelo imbomu
    yu bakulumu moromo wali lapanga ka kongono tenderemele iyema moromele mele moromo.
    Paimbo altopa akopa awili lepalie wali aku yunge lapani noindirimo melema manda
    nokombalo nalo neya wali yu oi ka kongono iye mele lapanga melema naa nokombalo.
  boj-boj: Ijo anjam agiende. Aŋgro matu a na bunuqna aqa abu aqa iŋgi iŋgi kalil
    oqas. A aŋgro kiñala sosim a aqa abu aqa kaŋgal tamo laŋaj bul sqas.
  eng-DRA: Now I say, as long as the heir is a child, he differeth nothing from a
    servant, though he be lord of all;
  knf-knf: 'Uko wi, wi wi nŋaluŋ pţupan : nahiij aşin woli ahum ţi kpoţ, aanji paţ
    na i bakjuuknţënuŋ, woli ul adooŋ akaka iko bŧi.'
  san-KHM: អហំ វទាមិ សម្បទធិការី យាវទ៑ ពាលស្តិឞ្ឋតិ តាវត៑ សវ៌្វស្វស្យាធិបតិះ សន្នបិ
    ស ទាសាត៑ កេនាបិ វិឞយេណ ន វិឝិឞ្យតេ
  arn-NT: 'Tañi feypipeelchi dungu ta tüfa: kiñe pichiche, tunte feyngefuy ñi koneltuleel
    ta itrokom chemkün mew, welu petu ñi pichichengen mew trürküley ta kiñe küdawfe
    engu.'
  zas-NT: 'Ni canin na̱j: Ziꞌc tijb xindo rayal ni rajp xdadix, laꞌtgaj najx xindoo
    achet guialrniabee rajpix, ziꞌcgajc tijb mojs, majsi xieenx na̱j gra ni rajp xdadix.'
  ken-NT: Ɛnyɨŋ ɛnɛ mɛ́yàŋ be mǎndɨŋɨ chí bɛ mmɔ́ anɛ ábhɔ́ŋɔ́ mɛ́nyiɛ́ mɛnyɨŋ
    ɛ́táyi achi ɛnyu ɛ́mɔt nɛ nsɛm mpok yi abhʉɛ́t chí mɔ́nkwɛn, yɛ̌ndu mɛnyɨŋ ɛ́táyi
    mɛnkɛm chí ɛbhi.
