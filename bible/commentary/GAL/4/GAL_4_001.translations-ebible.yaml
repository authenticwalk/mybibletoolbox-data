  ory-ory: କିନ୍ତୁ ମୁଁ କହୁଅଛି, ଯେତେ ଦିନ ପର୍ଯ୍ୟନ୍ତ ଉତ୍ତରାଧିକାରୀ ନାବାଳକ ଥାଏ, ସେତେ ଦିନ
