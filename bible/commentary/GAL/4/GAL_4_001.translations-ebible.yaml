    Ainda beká mo: amboda nu baji mindafu edo, numamo da roera isambu nune barira.'
  san-IAS: ahaṁ vadāmi sampadadhikārī yāvad bālastiṣṭhati tāvat sarvvasvasyādhipatiḥ
