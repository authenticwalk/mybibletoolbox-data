    klabore kwrere.'
  azg-NT: Ndö vaa na ntꞌue tsꞌön na cüaaꞌ nꞌonhoꞌ ntyja ꞌnaanꞌ juu jñꞌoonvaꞌ. Ncüii
    yuchjo na tyiꞌcoveeꞌ ndyuuꞌ juu na ncyꞌoon juu cüenta ꞌnaanꞌ tye juu xjen na ngueꞌ
