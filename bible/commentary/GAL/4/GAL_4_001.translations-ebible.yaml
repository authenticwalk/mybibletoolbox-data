  kxv-kxv: ନା଼ନୁ ୱେସିମାଞ୍ଜାଇଁ, ମୀର୍‌ଏସି ଆ଼ବାତି ବାରେ ଦ଼ନତି ଅଦିକାରା ଗାଟାସି, ସାମା ବାରେତି
