  sby-sby: Lino ncendambanga nici, mwana welela kupyana buboni bwa baishi acibanga
    kanike, nkapusanapo ne musha sobwe, necikabeti buboni bonse nibwakendi.
  sll-sll: Ena ha bol ega i memini yu pamia. Wang hobi gir migi mongwo haung ganba
    ya, kun ya, irang talhan a nongwo i ebir sire ha te tomba, olo ikimua. Ikire emgi
    inangwo ipire boi honagi ol tere mongwo meri moli ongure krehaman te i omua. Ongwo
    ongwo ari mongure al i tere talhan hobi para ha te tongwo ire kene ol tomua. Tongwo
    meri nan ari hobi para mominia. Kraist olo hungwo gin iwe, ari para weni gir mongwo
    meri momingere talhan inanua dire ha te tomba, olo ikungwo meri mominua. Mole
    kwiana moya Lo krehaman ha obil wine ole kene ominba, u wai naminga hol i tibi
    ol na tekimua. Tekungwo pamba, nomani si pir tekirere gogo wine ole moli uminua.
    Moli uminga uminga, God wang u ari po ditongwo haung i tere nin Wang bai nu si
    olungure agr ta kul emua. Kul engure gir i Lo krehaman ha gogo wine ole mominga
    haung u tibi pire momua. Molere nan ari Lo krehaman ha kene ol tere gogo wine
    ole mominga hobi sigare kunama dire ulbe hane a na tere, tal nigi dongwo ol waminga
