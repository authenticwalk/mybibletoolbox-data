    japcho bvdw; ho ngo lvvma kimu nam lvgabv rito.
  gui-NT: Echa pe reta peicuaa co quirai chembaerasɨ jeco pegua tenonde yave amombeu
    peve ñee icavi vae.
  quc-TT: Jeriꞌ rumal iwetaꞌm chi rumal rech jun yabꞌil pa ri nutyoꞌjal, xintzijoj
    ri utz laj tzij chiꞌwe.
  heg-NTPO: Mi totoang tana noan, oras auk maang babalu le nahdeh deng Dehet Dais
    Banan na bel mia ka, auk apang ngi kuat-tes lo.
  ptu-ptu: La ungkilalaipia' tia indo anna masakiä', nasuhum iam kupa'pahandu'i kupaissannikoa'
    indo Kaheba Katilallasam.
  bzd-NTPO: Mik ye' tö Jesús tté buaë tsá̱ paka' a' a̱, eta̱ ye' kirirke tai̱ë, e'
    kue̱ki̱ ye' e̱' tsé̱a̱t a' ska'.
  kwf-kwf: Kamu sai logo ana kaidaꞋi ba nau ku faꞋatalo Ꞌania na FaꞋarongoꞋa LeꞋa
    fuamuꞋa, nau ku mataꞋi ba, bore ma nia niniꞋa kosi nau Ꞌiri nai faꞋatalo Ꞌani
    FaꞋarongoa LeꞋa fuamuꞋa.
  eng-WYC-2017: But ye know, that by infirmity of flesh I have preached [or I have
    evangelized] to you now before;
  eng-WMBB: but you know that because of weakness in the flesh I preached the Good
    News to you the first time.
  zat-NTPS: Ba nézquezle gate nédxudau' bzenda' le'e dizra' chawe' chee̱ Cristo. Guca
    na gate na' guxu'a tu xízrawe̱'.
  spp-spp: Yii à li cè na yampe p'à mii pyi mii à tɛ̀ɛn yii shwɔhɔl'e na toɲcyiige,
    maa Jwumpe Nintanmpe jwo yii á.
  zty-NTPS: Ba nnézkzelele biẕ chen' wzó ḻawa' ẕchaḻja' diža' chawen' gan zoale ḻe'e.
    Bchaḻjan' ga na' dan' gókḻi'a yižwé'.
  mek-mek: Ke oi ologo lau eꞌu isafa kainai oi emi taoni lafai kaukau. Ke egaꞌina
    kinagai lau oi maamiai iifa faunina Iesu fouga laifafoua.
  aey-aey: Age dogina, ija hag qiten eunu ija casac me je qasali maadem.
  urd-GVH: आपको मालूम है कि जब मैंने पहली दफ़ा आपको अल्लाह की ख़ुशख़बरी सुनाई तो इसकी
    वजह मेरे जिस्म की कमज़ोर हालत थी।
  ycn-ycn: Huajé nuqueño'ocá inacu iphácana huacajé nutami nu'umacá. Ñaqueja hua'ateja
    nu'umá Tupana yucuna ijló. Ri'imataca ina'uqué capichácajo liyá yucuna nu'umá
    ijló i'imacá.
  djr-djr: '@see-verse:GAL.004.012'
  kvg-kvg: Ta khøuwa-te ndøgo, no zo Mbumbukiam-qa Manqat ande qate-zømesimat, no
    enqoni nøvitát.
  rug-rug: Gilania mia gamu sapu gua meke boka atu tarae nia rau sa Inavoso Leana
    pa qua totoso kekenu koa gamu. Na koa gua sapu mohoqu si rau.
  hop-NT: Pi uma inumi navoti’yuṅqw, ura nu okiw itokoy aṅ pas ȫpuiwk̇aṅw, mohti umumiqnihqe,
    umumi lomatuawit yuaayku.
  san-URD: پُورْوَّمَہَں کَلیوَرَسْیَ دَورْبَّلْیینَ یُشْمانْ سُسَںوادَمْ اَجْناپَیَمِتِ
    یُویَں جانِیتھَ۔
  heb-LB: '@see-verse:GAL.004.012'
  caf-NT: T'eoonahzun ndai bé suyust'e lait'ah, 'et huwa soo 'udechoo ndi khunek unzoo,
    'i be nohwhulh yalhtuk inle.
  mio-NT: Chito ndo ti cati tuhun xihne tuhun vaha chihin ndo, vati cha quihin cuehe
    chihin yu quivi can.
  srq-NT: Se Jesucristo renei namo mose jẽje, serasite quiatu ngue se aque mose re.
    Ũquɨ̃ jẽɨcuate quia ũquɨ̃.
  kje-NT: Lo'o mim horhorok ainu'u mamai lere dedesne onne makun. Lere onne i kem'u
    apinhale, de onne namwali leken paharin ya'u loikaru Yesus Lirna Wawa'an eni ki
    mi.
  gaz-gaz: Yeroo jalqabaatti akka ani sababii dhukkubaatiin wangeela isinitti lallabe
    ni beektu;
  kud-kud: Na amnuwatuwu avivini mugai yalaowa alimiyai ma'agu lovala, na besiwa wasa
    namwanamwana yaguguyaei alimiyai.
  urb-NT: Pehẽ rehe ihẽ ahyk py rahã, ihẽ ahy axo. A'erehe pehẽ namõ ihẽ apyta. Arahã,
    myrandu katu ke pehẽ pe ihẽ apandu pandu. Ame'ẽ rehe pekwa pekwa pexo.
  fra-LSG: Vous ne m’avez fait aucun tort. Vous savez que ce fut à cause d’une infirmité
    de la chair que je vous ai pour la première fois annoncé l’Évangile.
  san-HK: pUrvvamahaM kalevarasya daurbbalyena yuSmAn susaMvAdam ajJApayamiti yUyaM
    jAnItha|
  cak-SNT: Y ixreꞌ jaꞌal ivataꞌn, ri naꞌay mul xa ruma xiyavaj, rumareꞌ xicꞌujieꞌ
    iviqꞌuin y xintzijuoj ri evangelio chiva.
  uvh-uvh: Ka sidindu' kuma' sa' naking tim munumung sini' na sidining yongganang
    u anga kadofiguk ganang wa na fukna ganang wa mamareng guk, wara' tangkunang guk
    mokngang ning naknga sidi sibinga yong nua'niga' guk mo' aguk, mokngang, na sidigok
    unggungsa' ira midi kareng u ituasama aguk.
  ino-ino: Lapa'kaeya afi'nae kali ali'noa yafe lapa'kaeyate u'na mai'ne'na hokote
    afina Yisasi'a lakaeyate fali'nea yafe kanale ke lahapapauketapa afi'nayane.
  gnn-gnn: Nhuma guyaŋirri muka yukurra ŋunhinydja ŋunhi ŋarra ŋuli ḻakaranha nhumalaŋgu
    ŋurruthanha yuwalkŋu wal'ŋu dhäwu', liŋgu ŋarra ŋunhi rumbal rirrikthurruna yukurrana
    ga yalŋgithina.
  yal-yal: Ɛ a kolon fa fala n ma furen nan a ligaxi, n Yesu a fe Xibaru Faɲin kawandin
    ba ɛ xa a fɔlɔni.
  cnt-NT: Ia₁ ma₂ŋi'₅₄ bá₄ 'nia'₂, lia'₂ jme₁ca₂'ë́₃ jniá₂ jág₁ dse₃ a₂lión₂ dsa₂
    jɨn'₄ 'nia'₂ le₂'uɨg₅₄, ca₂lë₃ le₂jaun₂ 'uɨg₅₄ caun₂ dso₄ a₂jme₁lɨ́ng₄.
  tif-tif: '@see-verse:GAL.004.012'
  nlx-nlx: पुण तुमू जाणतेह काय पेल्‍ली वार मी सेरीरान कोमजोरीन वोजेसे तुमूह हाजाली
    खुबेर होमलाड्यो।
  apw-NT: Dantsé yati’ baa gozhóni bee nohwich’į’ yashti’dá’ shits’í baa dahgoz’ąągo
    nohwaa niyáágo bídaagonołsį.
  gum-gum: Pøs ñimbe ashibelø køn, na srøsrøwan Tiuswei tabig srø wamwan ñimun eshkab
    kusrenanøb uras nai asru kwanrrøbe Tiuswei wamwan wamindig kønrrai treeg puig
