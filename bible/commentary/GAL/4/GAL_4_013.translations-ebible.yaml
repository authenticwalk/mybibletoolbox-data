  okv-okv: Eto kivujo, na ungota degi kiti pambuto God ta duru javotoho hande uena
    amo na ambure umbuto ungota degi pahana
  mxt-NT: Vatyi cha chitó ndo quɨvɨ chaha̱n nui ñuu ndo yɨhɨ́ noo cuehe chii. Ta chaha̱
    chi cuhva cahi̱n tuhun ra Cristo chihin ndo.
  tzo-NT: Chana'ic ti scoj ti jchamelune ti hech nicom te ti alumalique, hech laj
    jcholboxuc ava'yic ti lequil ach' c'ope ti sba vueltae.
  ind-AGS: Tentu kalian masih ingat bahwa itu karena saya sakit sehingga saya membagikan
    Kabar Baik kepada kalian pada kunjungan pertama saya.
  omw-omw: Haaru ni nronraqama kyero niqapuvana nkyivata variqananra tina, nte Karaisira
    qua timwa nyiavata nkye rieta variara.
  yrb-yrb: Yabai fare ibedana na ofe woureda Godinu sina webitara.
  maa-NT: Jyeé tíjiìn‑nò k'e̱ nga sa̱ kiaà ítjoàn nga kichjàyajiìn‑nò 'én ndaà‑la̱
    Nainá xi kjoa̱ ts'e̱ Cristo, koií kjoa̱‑la̱ nga ch'in tjín‑la̱ yijo‑na̱.
  mcq-mcq: ꞌEnakaivo ja nihena kivajaꞌinaꞌe na vuꞌa amura kaꞌene najahujaho haha vaja
