verse: GAL.004.013
translations:
  kpx-kpx: Di dogata lae lohoniale vavahanita hotoe dua loui la haiveale ke lana huhulahalu.
  okv-H: Eto kivujo, na ungota degi kihi pambuto God ta duru javotoho hande uena amo
    na ambure humbuto ungota degi pambuhena
  tbo-tbo: O nugotuhuya lolowa a nenetahatahayahi uyahimi naka a tootogou ma kidahi
    totogo u gaogao i houni po ipa tuwega dewadewana a wiatatiyaneya uyahimi.
  mal-C: ഞാൻ ആദ്യം നിങ്ങളോടു സുവിശേഷം പ്രസംഗിക്കാൻ സംഗതിയായത് എന്റെ ശരീരത്തിലെ ബലഹീനത
    നിമിത്തമായിരുന്നു എന്നു നിങ്ങൾക്കറിയാമല്ലോ.
  grc-SR: οἴδατε δὲ ὅτι δι᾽ ἀσθένειαν τῆς σαρκὸς εὐηγγελισάμην ὑμῖν τὸ πρότερον.
  bgc-bgc: थमनै याद होगा के मन्नै पैहलम पहल देह की बीमारी कै कारण थारे ताहीं सुसमाचार
    सुणाया।
  khz-khz: Gomi maki ripami, tovotovonai gomi Vali Namana au na avopata-venimito,
    viti taa na egapikuto, nenai ataluwai aonai.
  deu-TKW: Vielmehr ihr wisset es, wie ich aus Anlaß leiblicher Schwachheit das erstemal
    bei euch das Evangelium verkündete,
  zsr-NT: Chnö́ziczliꞌ bizx quië naꞌ gzu lahuaꞌ runaꞌ lban lauliꞌ qui didzaꞌ dxiꞌa.
    Benaꞌ lban niꞌ le güíꞌtsquidaꞌ.
  lin-lin: Boyebi malamu ete ezali bokono na ngai nde epesaki ngai libaku ya koteya
    bino Sango Malamu mpo na mbala ya liboso.
  hns-NT: Toelogke khiaal hai kie ham bemaar hoi gailie rahielie aur ohie se pahiela
    dafe toelogke paas ailie, tab khoes khabar partjaar karlie.
  noa-E: Pãrau pãachdëujã khaphʉ nʉm, pãar ee nacha mʉchdëu maach peerdʉajem iek jaauwimaawai,
    mor machpawi warag pãar ee chirsierr gaaimuata ʉ̈u pãragjã jaauwi pãrau ũrjierram.
  eng-EMTV: You know that because of weakness in the flesh I preached the gospel to
    you the former time.
  mib-NT: Chi cájini rō ndese ni cuu ná ni nacani núú rí jnūhun nuū rō ndese jnáma
    ya yohó. Chi sɨquɨ̄ jeē cuhú rī te ni jecuɨñɨ̄ rī ñuu rō ni nacani ri jnūhun.
  lif-NT2: इङ्‌गाॽ खिनिॽओ सुनाइङ् इङ्‌भन् चोःक्‍से़ त्‍याङ्‌ङिल्‍ले़ आयाम्‌तुगे़आङ्
    वये़बान् कुसिङ् के़निःत्तुम्‍माङ् वाॽरो॥
  xnj-xnj: Nambu mwimanya kuvya utamu wangu ndi wanipeli fwasi ya kukokosa Lilovi
    la Bwina mala ya kutumbula lukumbi.
  mmx-mmx: Miklen bok ua lavasuun teren la nenia aga vavang avot mi Lagale Lavavang
    tinemi. Lavasuun teren atla nenia aga lok mekmeres.
  cbr-NT: Camina 'unanin, 'ën nami 'aisama 'ixun cana bëtsi menu cuanti sinánquinbi
    anuxuinshi Jesucristo ñuiquin mitsu bana ñuixuntabaquin ñuixuancën.
  tee-NT: Pus ju uxijnan c'ats'ayat'it ni na xactak'ank'ai acsni p'ulhnan iccha'alh
    lamilak'achak'an'an. Chai yuchi iclhitolhcha ju anch chai yuchi lai xaclalhijunau
    ixchivinti Dios.
  eng-LSV: and you have known that through weakness of the flesh I proclaimed good
    news to you at the first,
  cak-NT: Y rix jabel iweta'n, chi ri na'ey mej (bey) xa roma xiyawaj, romari' xic'ue'
    iwiq'uin y xintzijoj ri utzilaj rutzij ri Dios chiwe.
  pah-NT: Napemoka'nhymi pe jihoypya pegwyri pe ikwehe. Nhitetirũaro g̃waramo ji pytai
    pe pyri. A'ero ji imombe'ui pyryva'ea pe me Jesus Cristo'ga mombe'gwovo.
  sja-NT: Parãpa k'awa p'anɨ mɨ k'ayaa bada perã, ma naa wãyaa wãdade parã t'ãide,
    mama beeji jarateeit'ee Cristopa ooda eperãarã k'aripait'ee.
  xed-xed: Nda sna kaghuni, ma zlrafta ɗa ta mnaghunatá Lfiɗa Gwaɗa ná, ma ɗaŋwa yu.
  mks-NT: Ta cája i̱ cuéntá ndícu̱hu̱n ini ndó ña̱ quíhvi̱ ndiva̱ha i̱ tá nu̱ cuítí
    na̱sa̱ha̱n i̱ ca̱xi tu̱hun i̱ tu̱hun va̱ha sa̱há Jesús tañu ndó ja̱n.
  gfk-S: Ma mu palai ter be iou ga huna harpir ma no tahut na hininaawas ta mu kinong
    iou ga maset.
  bmu-bmu: Nöŋön mutuk eŋgöreŋ kaba kawöl nöhöi sileni eri malali, könaŋi mewögöra
    tata Ölöwak Buŋa jim asaribiga mötket. Eŋön mi möt kömuze.
  dgz-dgz: Amba e asigiap di ne namu amena inayap tauana ame vek gamunap wanden amba
    tauan, iwa ap gapan ne Keriso Nop Oit Mega Kakaewa ere wadidiaingin.
  eng-GNV: And ye know, how through infirmitie of the flesh, I preached ye Gospel
    vnto you at the first.
  zaa-NT: Hua yù bá le qui'ni por debilidad qui' cuerpo quia' acca beyà'na' lani le
    loti' benìnia' le predicar por primera vez ca titsa' nu rulue' salvación nu runi
    Cristo ofrecer.
  eng-WEBSTER: Ye know that in infirmity of the flesh I preached the gospel to you
    at the first.
  guh-guh: Paxamë baja cajena payapëtaneme mapacueneje. Tavitanexae, copiaya patajopajë
    paxamëjavata. Nexata bajarapacuenia paxamëjavata pacatsipaebatsi pexanialivaisi,
    Jesucristo pelivaisi, papecacapanepaelivaisinexa Diosojavabelia, palivaisi picani
    abaxë apo payapëtaemë.
  bon-bon: Weene umle gemi, peei lui cäme pita name pi cane uja weene cama nanajepi,
    puga Miiji Mene weebibine jijananipene.
  nhw-BL: Anquimatij quema achtihui niyajqui nimechilhuito icamanal Toteco, eltoya
    pampa nimococohuayaya.
  swh-ONEN: Ninyi mwajua kwamba ni kwa ajili ya udhaifu wangu niliwahubiria Injili.
  wbi-wbi: ulwakuva kange nili ndavule nilivuo. namukanihokie. pe mukagula kuuti,
    looli vulyale vutamy vwa m'bili kuuti nulyadalikile ilivangili kulyumue ulwa kwanda.
  bba-bba: Nɡe mɛ i yɛ̃, kɑ wɑsin bɑrɑrɑ nɑ bɛɛ Lɑbɑɑri ɡeɑ wɑɑsu kuɑ nɔn ɡbiikiru.
  eng-KJVCPB: Ye know how through infirmity of the flesh I preached the gospel unto
    you at the first.
  kgk-NT: 'Xe rasy va''ekwe. Xe rasy-gwi apyta pene pa''ũ-my. Upéa-gwi xe ranhe amombe''u
    peẽ-my va''ekwe Hesu rehegwa nhe''ẽ porã. Upéa peikwaa voi. Xe rasy voi. Xe rete
    rasy ndapejohu porãi. Xe rasy ramo jepe: “Omombe''u ra''anga anga rei Paulo” ndapejéi
    xe-rehe. Naxe mbojevýi va''ekwe. Xe rerohory katu va''ekwe agwahẽ ramo. Nhandejáry
    rembigwái, yváy pygwa va''e-rami xe rerohory katu. Cristo Hesu pemboeteha-rami
    ave xe mboete. Napenhembohorýiry xe-rehe.'
  waj-waj: Vaa ngia teeda rikiaavai. Na vo yoosinnaivaki kuanaree kiaa iikiaaduu ni
    niitarooduu ngii tasipama variaivaara Yisuunna mmayaaya yoketaivaa toosa hara
    ngii giaa ngii miaaduu ngia rikieeravai.
  cpy-cpy: nomantsiya-waewitaha, nojeeki-motakimi, ari okanta netanta-paakawori nokenkithata-kotzimiro
    Kameethari Ñaantsi.
  mpx-mpx: Ku atena no kasiyebwa kaiwena te houwan ya nowa wami labiya ge wasa waiwaisana
    ya papaatena-an eliyamiu.
  wbp-wbp: Nyurrurlarluju kankujulu manngu-nyanyi yangka kujalparna nyurnu ngunaja.
    Kujarlanyarna-nyarra yanurra yangkaju kujarna-nyarra yimi-ngarrurnunjunurra Yimi
    Ngurrju Jijaji Kiraji-kirli.
  luo-luo: Ungʼeyo ni e limbena mokwongo tuo mane atuogo ema nomiyo ayudo thuolo mar
    yalonu Injili.
  nhe-NT: Inquimatij quema achtohui niyajqui nimechilhuito itlajtol Toteco, eltoya
    pampa nimococohuayaya.
  aii-aii: ܟܹܐ ܝܵܕܥܝܼܬܘܿܢ ܕܵܐܟ݂ܝܼ ܒܙܲܒܘܼܢܘܼܬܵ‌ܐ ܕܦܲܓ݂ܪܵܐ ܡܘܼܟܪܸܙ ܠܝܼ ܐܹܘܲܢܓܲܠܝܼܘܿܢ
    ܐܸܠܵܘܟ݂ܘܿܢ ܡ̣ܢ ܩܲܕܡܵܝܬܵ‌ܐ.
  esk-NT: Itqaġinġitpisiuŋami atniġñałiġa piḷguirrutiqaqłuŋa quliaqtuaqama tusraayugaaġiksuamik
    ilipsitñun sivulliġmi?
  msb-msb: Siguro, madumduman niyo na sadtoʼn una tungod san akon pagkasakit nadugay
    ako sa iyo, kaya napahayagan ko kamo san Maayo Na Barita.
  cpa-NT: Ma²ŋih³ hniah¹² he² løa¹ ca¹ŋi³tiun¹jni jǿg³ dsio¹ jmai³ lah¹ni³ ca¹ŋie³jni
    ja³tiogh³ hniah¹². Di³ huu¹³ hi² dson³jni.
  dso-dso: ମୁଇ ପର୍‌ତୁମ୍‌ ତର୍‌ କାଇକେ ତମର୍‌ ସଙ୍ଗ୍‌ ରଇଲି, ସେଟା ଏତାଆ । ସେଡ୍‌କି ବେଲେ ମକେ
    ଜର୍‌ଅଇରଲାକେ ତମ୍‌କେ ସୁବ୍‍କବର୍‌ ଜାନାଇରଇଲି ।
  meu-meu: Dibamui lau na nega gunana ai gorere dainai sivarai namo na harorolai henimui.
  yva-NT: Wasaemen risyamo rigwanen dave arono naije, wemi mbewar rino wasarijat ti
    manasyin syo Ayao Kovo Yesus ravovo wasai.
  dgc-dgc: Tukoy moy dén a kanyaék sina mineange a tulos nagpahayag dikam ta Mahusay
    a Baheta, éy dahilan to nikaladu ko.
  zpm-NT: Led rsoladz to gaṉle, rzacnë naa leṉ dze ne psilo pseed naa to zha laa to
    lo doḻ; miṉ co nacne nzianlaa dze blëz naa lo to i.
  hix-NT: Ekeh me rma haxa wehxakonà, onuhto wya. Àro ke, awawo roronye rma wehxakonà,
    ekeh me ryesnàr ke. Àro hoye ro, àrwo yonyhorunu wekarymekonà, owyanye. Àro ma
    owyanye enytxanàrà.
  sim-sim: Indik ji hishika, akri jishi wolo jihik a taha mashin a saweri wolo wasilaka
    mendek a kavamisiri nir.
  npi-ULB: तर तिमीहरू यो कुरा जान्दछौ, कि मेरो शारीरिक बिमारीको कारण मैले तिमीहरूलाई
    पहिलो पटक सुसमाचार घोषणा गरेँ ।
  cgc-cgc: Nlaman nyo na tenged gamasakit a, gatinir a dyan kan-o duma ki kyo daw
    yon na may upurtunidad a ta pagsugid ta miad na balita ki kyo parti ki Cristo.
  tim-tim: Akto nâŋe kundat agân aregât den pat âlepŋe pup pup makyeŋgiân are emelâk
    nâŋgâyi.
  yor-yor: Ẹ̀yin mọ̀ pé nínú àìlera ni mo wàásù ìyìnrere fún yín ní àkọ́kọ́.
  wos-wos: '@see-verse:GAL.004.012'
  emp-NTPO: Bãrãba cawa panʌa mʌ̃a bãrãma bed̶ea bia Critod̶ebemada naãrã jaradiasid̶e
    cacua biẽ́ b̶ʌ bẽrã bãrã druad̶e jaradia b̶esida.
  eng-F35: Rather, you know that I preached the Gospel to you the first time in spite
    of a physical infirmity.
  ind-ind: '@see-verse:GAL.004.012'
  pes-OPCB: یقیناً به یاد دارید که وقتی برای نخستین بار انجیل را به شما موعظه کردم،
    به دلیل بیماری‌ام بود.
  mpt-mpt: Ibo tekein kebiobe, sino ne ib bibo natlio ne gembi kesoa ne ib bib ye
    biania Gode dowan weng ayamo omkaye binibiobe.
  ssx-ssx: I̱ma꞉ iki pa꞉ta꞉ pi kini pea waloa꞉ ekina꞉ teketa꞉ mo hande I̱ma꞉ yeni
    mua꞉ ekima꞉ iki pa꞉ta꞉ a꞉pa hata꞉ pi waloa꞉me. Kutu pua꞉ ekita꞉ hone wilimime.
  mkl-mkl: Ì mɑ̀ sɑ̃ɑ sɑ̃ɑ ŋɑ, wɑɑti iyi ǹ sinti ku ce nŋɛ wɑɑzoi lɑɑbɑɑu jiidɑu,
    do bɔ̃ɔi ɑrɑi.
  gaq-gaq: ନେଙ୍ଗ୍‍ ପର୍‍ତୁମ୍‍ ତର୍‍ ମେଁସା ପେ ଡାଗ୍‍ରା ମାପ୍‍ରୁ ସାମୁଆଁ ବାସଙ୍ଗ୍‍ମ୍ୱଗେ ଆତେନ୍‌‍
    ମନେ ତ୍ଲାଗ୍‍ପା । ଆତେନ୍‌‍ବେଲା ନେଙ୍ଗ୍‍ ଆଃସି ନ୍ଲେଃଗ୍‍ସା ଆକେନ୍‍ ଡିଙ୍ଗ୍‍ମ୍ୱଗେ ।
  gof-RNT: Taani koyro harggettashe hinttew Wonggelaa odidayssa hintte ereeta.
  unx-unx: ଆଇଙ୍ଗ୍‌ ବେମାର୍‌ ତାଇକେନ୍‌ ଇମ୍‌ତା ଆପେତାଃରେ ପାହିଲାତେ ସୁକୁକାଜିଇଙ୍ଗ୍‌ ଉଦୁବାକାଦ୍‌
    ତାଇକେନା, ଏନା ପାହାମେପେ ।
  gah-gah: Neza gozapá miluma netá gizalekuke, ganá apí oko Izesuni gakó lamaná lo
    lukumumóma neve.
  lcm-lcm: Mipo nas a malepen kata vis iau si taun ang. Au, nala sip alak si an luk
    papakangai, na e iang nanla akus imi ta akus ro si ainoai i taun.
  aer-aer: Arrantherre-arle itelarekenge warte, ayenge rlkerte anerlenge, ayenge arrekantherre-werne
    alheke Ayeye Mwerre Jesus Christ-akerte iletyeke.
  qvc-NT: Ashwanmi qeshyaq kaptiypis, qamkunaqa shumaqta ch'ayachiwarqayki suq anjiltashina
    ichu kikin Jisukristutashina, mana nimatapis disprisyawashpachu. Allitam yach'angillapa,
    chay punta bwilta watukushushpa qeshyaq kashqayta. Piru yach'achishurqaqmi Jisuspa
    shumaq nutisyanda.
  tgl-ULB: Ngunit alam ninyo na dahil sa sakit na pisikal kaya ko ipinahayag ang ebanghelyo
    sa inyo sa unang pagkakataon.
  cbs-NT: Jaskaken matu yusinkin en taewaitian isin chakabun ea achia en nuitapaya
  xtm-NTPP: Vaa ka na'a maa ni ja kuechi ja káni ña'a in kue'e, kuu ja ni kendoo sa
    nuu ka iyo ni a, sani te ni keja'a sa káxtnu'u sa tnu'u vii tnu'u va'a Su'si ma
    nuu ni a.
  nnq-nnq: Mmanyi kube kitamwe chamina nga echikimmeka nantangachilange Nhwalo Gwambone
    kukutumbula.
  bao-NT: Mee mʉja majicu, añurije quetire mʉjare wede jʉogʉ, diarique cʉti pacagʉ
    mʉjare yʉ ca wede yujuriquere.
  san-ORI: ପୂର୍ୱ୍ୱମହଂ କଲେୱରସ୍ୟ ଦୌର୍ବ୍ବଲ୍ୟେନ ଯୁଷ୍ମାନ୍ ସୁସଂୱାଦମ୍ ଅଜ୍ଞାପଯମିତି ଯୂଯଂ ଜାନୀଥ|
  huv-NT: Icona lamejawan nguineay tamelichas nasaj icon wüx a najneaj nanderac wüx
    Teat Cristo, masey axom xic noic monandeow wüx aaga nüt quiaj.
  otn-NT: Guí pa̱hmʉ ngue nu̱'mø rá̱ mʉdi ma̱ magä p'ʉ guí 'bʉhmʉ, dá̱ xi'a̱hʉ ra̱
    hoga̱ 'da'yo hya̱, nu̱gä nma̱di̱ hyɛ̱nni̱.
  nop-nop: Nu koom yagit folofigita nadiŋila Mede Momooŋ haniŋgut. U agaŋ nadiiŋ.
  obo-NT: Nosorollan dow no riyot unnon kod-undiyon ku to koniyu, novohokan a. De-en
    id oubpa a riyot koniyu woy nokoponudtuu a to Moppiyon Dinoggan.
  cak-ENT: Y jabel c'a ivetaman, que pa nabey xa roma jun nuyabil tok xinc'uje' iviq'uin
    y xintzijoj ri utzilüj tzij richin colonic chive.
  lif-NT: ᤀᤡᤱᤃᤠ᤹ ᤂᤡᤏᤡ᤹ᤀᤥ ᤛᤢᤏᤠᤀᤡᤱ ᤀᤡᤱᤓᤴ ᤆᤥ᤺ᤰᤛᤧ ᤋᤩᤠᤱᤅᤡᤸᤗᤧ ᤀᤠᤕᤠᤶ ᤋᤢᤃᤧᤀᤠᤱ ᤘᤕᤧᤒᤠᤴ ᤁᤢᤛᤡᤱ
    ᤁᤧᤏᤡ᤺ᤳᤋᤢᤶᤔᤠᤱ ᤘᤠ᤹ᤖᤥ॥
  mie-NT: Chi jínī ndá nú nāsa nī ncuu jā ní nacani nī tūhun jā scácu yā yóhó nūū
    nū jā xíhna ñúhún, chi sīquī jā ní ncuhū ni cúu jā ní jencuiñī ni ñuū nū nī nacani
    nī tūhun.
  san-TIB: པཱུཪྻྭམཧཾ ཀལེཝརསྱ དཽརྦྦལྱེན ཡུཥྨཱན྄ སུསཾཝཱདམ྄ ཨཛྙཱཔཡམིཏི ཡཱུཡཾ ཛཱནཱིཐ།
  qve-NT: Aswanmi qankunaqa yachashankichis, chay Galacia provincia lawninta pasashaspay,
    onqoywan ñak'arisqayta. Chayraykun noqaqa qankunawan qepakuspay, Señor Jesucristomanta
    allin willakuykunata primertaqa qankunaman willaraykichis.
  pao-NT: Mu oo sopedakwatoo nu ka mu-baa petuse, mu tunedyoo'e tuoeyipana.
  cbu-NT: Yuwamand wanguytarangi anumand siyash taaruri, siyaam Isusoo kuk tayaspatarangina.
    ¿Tamaree ashimaa mbizchis?
  usa-usa: naayóbáqá ketúgoma akoqnáá íuraimanibo kemá ketí áqnáabaq-kanaama keráwápí
    átê-wataama timá tímikaune. minnáyaba taákaq kémaraae.
  soy-soy: Ani léisɛ rɛ nɛ pɛɛ utóikɔ́ lɛ, pɛɛ́ uyɛ-i kɑḿ pɛɛ mɛfoí Nsímɛ́ Kɛcirɛ
    nɔ́ rin-yóó.
  hui-hui: Ala i̱na tíhondo bi mana debene pigane langirugo irane manda bu kami. I̱
    warago bo wuwa langulene henge mbira wiyagola i̱na tí langirugoni.
  amf-amf: Birayse Barjosa dhacchintan upsinam yena giyana baali inin haapoono burqadhayse
