  sus-A: وٌ عَ كٌلٌن عَ ﭑ مَ قُرٍ نَن عَ نِيَ، عَ سِنفٍ سِنفٍ ﭑ شَ وٌ كَوَندِ عِسَ
    شَ مَسٍنيِ قَنيِ رَ.
  jpn-1965: ご承知のとおり、私が最初あなたがたに福音を伝えたのは、私の肉体が弱かったためでした。
  fra-SBL: mais vous savez que c'est à cause de ma faiblesse dans la chair que je
    vous ai annoncé la Bonne Nouvelle la première fois.
  yka-yka: Kataˈuhanbi du weˈ puˈunku hep kapagmahalayak aka-aka mahāpin si kaˈam
    matuˈuhin, peggeˈ taˈabut saki ku luˈu si kaˈam. Iye miyaˈan tagnaˈ pagmahalayakku
    si kaˈamin.
  mle-mle: '@see-verse:GAL.004.012'
  shp-NTPO: Matonra moa kikinhakin onanke, ja reken en mato jakon joi yoinontian,
    ea isinai ixonbi en mato yoiantana.
  aom-aom: Jemëꞌo uehorovore. Naehu jemëꞌo aevoꞌi hiromo Keriso-are jö ma majëhijode
    hesi bëhoho na guomo guome baegoro jemëꞌo aevoꞌi hiromo jöho majëhijodeje.
  geb-geb: Nde kaŋgi, gu mba rɨmrɨm na mbuim, gu fhara guarara mba Fhe Bakɨmen buna
    vhuueŋ bun nde suaŋgi.
  bsj-bsj: Dila kom nyimm kerbwini nuwaka luma bwiye dokye min yikom fulen kerero
    kikaba.
  cak-cak: Pa ruq'uexel chi quiri', rix iveteman chi pa na'ey xa roma jun yabil tok
    xintzijoj chive ri utzulaj ch'abel ri nu'ij achique ruchojmil yixcolotaj.
  chf-NT: A wila chich cache'da c'oton chäcäl najtäcä ya' jini tuba cä tz'aycäbenetla
    u t'an Dios tuba a japän abala. Jäläcnon ya' jini uc'a c'ojolon.
  tlf-tlf: '@see-verse:GAL.004.012'
  piu-2006: '@see-verse:GAL.004.012'
  poh-NT: Jeꞌ reꞌ nikꞌor maj reꞌ hat-tak til awehtꞌalim tak chi pan pe̱t niponic awu̱cꞌ
    tak wilic jenaj cꞌaxquilal pa nitiꞌjolal nibakil eh ruꞌum reh reꞌreꞌ, xincahnic
    awu̱cꞌ tak chi rikꞌormojic riCꞌuhbal i Dios chaxilac tak.
  tue-tue: 'Ateré wãcũña sũcã: Yʉʉ diarecʉtijĩgʉ̃, mʉ́ã pʉtore pʉtʉáwʉ. Toopʉ́ niijĩgʉ̃,
    mʉ́ãrẽ ãñuré quetire wedenʉcãwʉ̃.'
  bjp-bjp: Gam tom gam usum le, sasem kiak i e wara ae ia ka la ta usuf gam pakanini,
    ke ia ka fafas famu ini Rokap na Fafas usuf gam.
  xon-xon: Idabur nan joo mi. Ni nyi ke idabur ngbaan nan tii mi nsan njan ke m dan
    nan tuk nimi Yesu aabɔnyaan.
  tzo-ZNT: Anaꞌojic ti jaꞌ ta scoj li chamele ti tey lijalij ta alumalique, yechꞌo
    ti ical avaꞌiic li scꞌop Rioxe, yechꞌo ti achꞌunique.
  mpm-NT: Ti ka jini vaꞌa ra nasa ni nakani ri jnuꞌun Yandios sɨkɨ Cristo Jesús nuu
    ra naa ra undi saa. Sɨkɨ ja ni kuꞌu ri jiin kueꞌe kuu ja ni kendo ri yukan, ti
    ni nakani ri jnuꞌun vaꞌa nuu ra naa ra.
  ots-NT: Guí pa̱dijʉ, bbʉ ndú tzøti pʉ jabʉ guí bbʉpjʉ car primera vez, ndí jñini,
    eso jin dá tjojtjo, dú hmʉjti pʉ dú xihquijʉ car evangelio.
  hoy-hoy: लेकीन नीव जान्सतीर कि पयले पयले ना मय इन निर्बलता अन कारण नीमी खुशखबरी
    केळ्सदीन.
  amo-amo: iyiru bara udiru kayiri kidowo nwa su minu ulirun tucu nin kubie na nwa
    cizin.
  pjt-pjt: Nyura ninti panya nyara palula aṟa ngayulu pikatjarangku nyurala Tjukurpa
    Palya Jesunyatjara tjakultjunangi.
  cwe-cwe: Movimanya kuwa utamu uwo unitendile niwapeteleni Mbuli Inogile mwanza wa
    mwanduso.
  daa-NT: Ku iban kadar wiktin taat nu gaariikon Kabarre ta Gala awalle-ak, nu raɗaw.
  mlp-mlp: Ya nenaq osta na ne anadin ta emiy. Kam nab ya nenaq osnan inad a hi emta
    teq ya igo moq inaq iyim ya ime amebta ne nenaq osad Yesus awagamun dimunta gibilen.
  ape-C: Ipak padukemesh, um agundok sagomatin yanaku yakripep Iruhin ananin yopinyi
    baraen um. Douk arugeh hae aria douk yanaku yape roubi nyutob yape yakripepen.
  bgs-bgs: Isóddóran yu tô tagnà kasadun ku tun ta Galacia, ágkabógókanna. Purisu
    igóddô a diyan ákniyu asta ikólit-ólitta katô Madigár Gulitán.
  faa-faa: Yasumo someane kepomarekea nōmo some kasa maiya amo, ano makata takamaka
    reapo.
  kik-kik: O ta ũrĩa mũũĩ, ndamũhunjĩirie Ũhoro-ũrĩa-Mwega ihinda rĩa mbere tondũ
    ndaarĩ mũrũaru.
  cap-NT: Anc̈hucqui zizza, primeraqui wejr laacjichiz̈ cjen anc̈hucatan kamchinc̈ha.
    Niz̈aza anc̈hucatan kamcan, liwriiñi Yooz puntu paljaychinc̈ha. Jalla nii zizza
    anc̈hucqui.
  ksr-ksr: Niinoŋ wala oŋoonoŋ kaŋ ji niro selena kamaaro laligoweti, kania iikawaajoŋ
    rama Oligaa Buŋa jeŋ asariwe mogi. Oŋonoŋ ii moma komuju.
  eng-TNT: Ye knowe how thorow infirmite of the flesshe I preached the gospell vnto
    you at the fyrst.
  sbs-sbs: Kono mwizi kuti ivali ivaka lya kulwala mumuvili chingi ni va wambi inzwi
    kwenu che tanzi.
  sue-sue: Nikare ninitinowa. Na gita yayare, are betata-batata inoise amire nikare
    Oziga Ewanana tugata wena.
  fra-NCL: Quand je vous ai pour la première fois annoncé l’Evangile, vous savez quelle
    était l’infirmité de ma chair ; et cependant ce qui dans ma chair était une épreuve
