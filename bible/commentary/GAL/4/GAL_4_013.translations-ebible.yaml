  not-NT: Pigóiguë jirai nocomantaigapëmiro ora Caninaro Nibarintsi, ati ongantima
    iragabisaicoquemi Jesoquirisito. Pinguengaiguena cara naquenguitsatomotaiguëmiro
    iroontita najanaitapë cara obirojeguiquë.
  plu-plu: Yis hiyakni ku nah danuh atere yit nah msekwe ayge yibet awaku ku samah
    nah ka kabimne. Inneki keh nah msakwa ayge nah ekkene Uhokri ginetni ta yit.
  iou-iou: Ŋodeta juku piwut; Mämärem Manbiŋam Täga yäŋahäŋpäŋ täwetkuro uwä näk käyäm
    mebäri kubätä nepmäŋit-pewän inken itpäŋ manbiŋam u täwetkut.
  ntp-NT: Cʌʌ maatʌ aapimʌ iscoococatadai aanʌ aidʌsi tucamidʌrʌ gʌndiviji aanʌ dai
    gʌnaagidi sai Suusi Cristo ʌrcʌʌgacʌrʌ vuviaadami.
  rai-rai: Muaat a nuk paai, a mugaana pakaan baa iaau waan paat karom muaat, anung
    malaapaang ku i kabina baa iaau ki okot naa muaat ma iaau warawaai ma ra Koina
    Wewapua karom muaat.
  haw-1868: Ua ike no oukou me ka palupalu o ke kino i hai aku ai au i ka euanelio
    ia oukou i kinohou.
  ffm-ffm: sabi oɗon anndi rafi-cellal waddani kam haalande on arannde Kabaaru Lobbo
    oo.
  arb-NAV: بَلْ تَعْرِفُونَ أَنَّنِي فِي عِلَّةٍ بِالْجَسَدِ بَشَّرْتُكُمْ أَوَّلَ
    الأَمْرِ؛
  cop-CNT: ⲧⲉⲧⲉⲛ⳿ⲉⲙⲓ ⲇⲉ ϫⲉ ⲉⲑⲃⲉ ⲟⲩϣⲱⲛⲓ ⳿ⲛⲧⲉ ϯⲥⲁⲣⲝ ⲁⲓϩⲓϣⲉⲛⲛⲟⲩϥⲓ ⲛⲱⲧⲉⲛ ⳿ⲛϣⲟⲣⲡ.
  sri-sri: Mʉsã masĩa. Yʉ, Jesucristo masakare tauri kerere mʉsãrẽ buepʉrorigʉ, pũrĩrikʉbʉ.
  nal-nal: Ma naagu rexaas adu waamua ga ra fazei wana a Dorang Daxa zinim panaze
