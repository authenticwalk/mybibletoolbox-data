  gvn-gvn: yala-yala ngayu yurranda Godumu kuku balkan. Ngayu yinya kuku balkan, ngayu
    bambaymanya.
  nhy-NT: Namejwan ankimatij ke nijkuak nej oniaj ompa amowan, oniaj porke onimokokoaya,
