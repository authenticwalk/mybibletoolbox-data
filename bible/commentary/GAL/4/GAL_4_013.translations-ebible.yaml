  cop-BHC: ⲦⲈⲦⲈⲚⲈⲘⲒ ⲆⲈ ϪⲈ ⲈⲐⲂⲈ ⲞⲨϢⲰⲚⲒ ⲚⲦⲈϮⲤⲀⲢⲜ ⲀⲒϨⲒϢⲈⲚⲚⲞⲨϤⲒ ⲚⲰⲦⲈⲚ ⲚϢⲞⲢⲠ.
  buk-buk: Têŋ têm dinaŋ gêmbac kôm aö, dec gambo teŋ gawhiŋ mac, ma gahoc ŋawaê ŋayham
