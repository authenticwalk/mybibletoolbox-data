  urd-urd: बल्कि तुम जानते हो कि मैंने पहली बार 'जिस्म की कमज़ोरी की वजह से तुम को
    ख़ुशख़बरी सुनाई थी।
  hot-hot: Môlô oyala nena yahapôm lijiŋ ma yahathôk ba yahanaŋ Wapômbêŋ anêŋ Abô
    Mavi môŋ anôŋ hadêŋ môlô.
  mqj-NT: La mukilalaipia' kumua ia nangei dengan palliwangangku umpaissannikoa' Kareba
    Kadoresan annu masakina'.
  rus-SYN: знаете, что хотя я в немощи плоти благовествовал вам в первый раз,
  mbh-mbh: Na lomumu mire nge ako tho es tel a lomu pen, eneke nik multhang. Make
    tho panongpol thomu nge Panongpolong Sivenga.
  bdd-bdd: Ma wanuwatuhuyahi ꞌabehega mwalo yatauya nugetawa ꞌoimiya maꞌigu lohala,
    ma tuwa tetela bwebweꞌana yaloguguyaeya ꞌoimiya.
  cbt-NTPO: Ya'nan a'chintapënquëma', caniorahuë. Canioto, hua'qui' yacapatënquëma',
    a'chintëranquëma'. Ina nitotërama'.
  srn-NT: Un srefi sabi tak' na fu di mi ben siki, meki mi ben kon na unu a fosi leisi
    di mi tyari a Bun Nyunsu gi unu.
  cta-NT: Cua jlo tiꞌ ma̱ ñiꞌya̱ ngua ꞌna nu loꞌo nda naꞌ chaꞌ loꞌo ma̱ tya clyo,
    chaꞌ taca cuaꞌni lyaá Cristo jiꞌna; quicha tsa naꞌ nu ngua liꞌ, biꞌ chaꞌ ngua
    laja ꞌna chaꞌ ta naꞌ chaꞌ biꞌ loꞌo ma̱.
  bqc-SIM: Á dↄ̃ kɛ́ gyãekɛ guu ↄ̃ ma baonakpàuɛ́ sɛ̃́ia.
  tcz-CHONGTHU: Keiman naheng uva Kipana Thupha kahin poh chun keima kana dampoi ti
    na geldoh jing diu ka gingchai.
  mar-mar: प्रथम तुम्हास शुभवर्तमान सांगण्याचा पहिला प्रसंग मला माझ्या शारीरीक व्याधीमुळे
    मिळाला हे तुम्हास माहित आहे.
  snp-snp: Goti kala kuwa lalo komu apito lo oloto gimomo ya ukane nosámami kamenalo
    ya lolomaima ne, loti namomu ya koli minae.
  isl-isl: og það þrátt fyrir að ég væri sjúkur.
  spy-NT: Ōnkētē ꞉akweek kule nto kimā bōōrnyuu nyi kimakaraam, nto kimānāāchōō wōloo
    ōmiitē yu kibo taay.
  xnn-xnn: Isdin nasakitak et siya nan gapo ay nakiteteak ken dakayo ya getkenyo ay
    siya nan damok ay mang-itdo ken dakayo isnan gawis ay damag ay maipanggep ken
    Kristo.
  mwe-mwe: Ikabhe mmumanyinji kuti gwantai nannungushiyenje Ngani ja Mmbone akuno
    nililwala.
  tte-tte: Kaiwena kwanuwatu-kalatan tauna kona yagu laowane kolimiu me yagu kasiebwa
    na yau kasiebwane koina Yaubada gamwa isoke na wasana namwanamwana yaguguyeyan
    kolimiu na koina ami meli kwalobai.
  tcs-tcs: Yupla tingbaut de pas, ai bin sik wen ai bin kesem de wea yupla. Daswai
    ai bin gad sans po pris da gudniuz po yupla.
  hlt-THB: Nami sim amyihna, ka tlawh a dawngawh nangmih a venawh lamma cyk na awithang
    leek khy law pyi nyng.
  soq-soq: Insena, ne kero wadanena baiwa ne bautana e do wante Gagalo euda amonanten
    e manlawo.
  qub-qub: Musyashayquinöpis gueshyaycarmi gamcuna cajman chayamurä. Gueshyar goyashpämi
    Jesucristupa alli willacuyninta willaparä.
  att-att: Á ammu naw ta nepaggiánà nikayu ngaw gapu ta natakikà, á yáyù olu nga pangilayalayâ
    ku nikayu sù napiá nga dámak.
  bki-bki: '@see-verse:GAL.004.012'
  bqp-bqp: Á dↄ̃ kũ gyãkɛnaa gũnn ma baaru nna kpàárɛ káaku.
  mcp-mcp: Bɨmɛ́fwó bɨ mə mpú nə́ ja mə́ á tɛ́ɛ́d bwiiŋg bɨ́ Jɔ̧jɔ̧ Lâŋ ja áshúshwóógʉ́
    yí, bwas wə́ í á sá nə́ mə shígʉlag bɨ́dɨ́.
  hat-hat: Nou chonje kisa ki te fè m' anonse nou bon nouvèl la pou premye fwa a?
    Se paske m' te malad.
  npl-NT: Nomejwah kuali nonkimatokeh ijkuak sikinika onomechmachti n kualitlájtoli
    de Dios non techmakixtia, ne onimokokoaya.
  bgg-bgg: Nathek ne nowkhlei phro igobi gu è nathek shii nyie rek ne muawie yua pha
    ji shii ne; nyieliieshii gune rad.
  eng-TCENT: But you know that it was because of a physical infirmity that I preached
    the gospel to you the first time.
  eng-BSB: You know that it was because of an illness that I first preached the gospel
    to you.
  cpu-NT: nomantsiyavaivetatya, nosaikimotakemi, ari okanta netantapaakarori noñaaventzimiro
    Kameethari Ñaantsi.
  san-ASM: পূৰ্ৱ্ৱমহং কলেৱৰস্য দৌৰ্ব্বল্যেন যুষ্মান্ সুসংৱাদম্ অজ্ঞাপযমিতি যূযং জানীথ|
  tac-NT: Neka nayúnaturu alé 'emi ejperélachi, 'lige nayupasa we'libesi bejterá ne
    alé 'emi 'yuga, 'lige alé asagá ta'wé ikiria simiá chebilénami arigá chojkí ne
    beniria 'emi Onorúgame ra'ichálila.
  eng-WEBPB: but you know that because of weakness in the flesh I preached the Good
    News to you the first time.
  gfk-H: Ma muat palai taar bia iau ga luena ianga ma no tahut na hinhinawas ta muat
    kanong iau ga maset.
  viv-viv: Au ahe wahalamanena yaku ela nagona ma yaku waꞋaulolo faꞋina agaimiya gaꞋela
    be Yaubada yana VenuwaꞋata Yamumuna faꞋina galumamalemi.
  yao-yao: Nkumanyilila kuti ulwele uwasimene wambele lipesa lya kunlalichila Ngani
    Jambone kaandanda.
  tgp-tgp: Ka levosahia vara hin rani atu, na pa tapulo retivujavujangi na retir̃uhu
    isamim, na rojo makomona.
  auc-NT: Wëënëñedë wënæ wënæ mänïmo inte botö mänömaï beyæ̈ mïnitö weca pöninque
    mönö Codito ingantedö ante watapæ̈ apæ̈nedinque mä apæ̈nebo ëñëmïnitapa.
  kbc-NT: Owooɡ̶otitiwaji niɡ̶ijo maleekoka idinojogotini me jatematitedibece nibodicetedi
    anele anoditece Cristo, idiaaɡ̶ejote makaamitaɡ̶atiwaji leeɡ̶odi me jeelotika.
  bmh-bmh: Einen, ag abiu iz ebeu utabun amegai agal uzan alaimai, Uwait nugau Ze
    Naliupet abai maremin.
  ctu-BL: La' wujil tsac subeyetla ili wen t'an che' ti ñaxan che' ya' añon ba' añetla
    cha'an ti' caj tsi' tajayon c'amʌjel.
  meq-meq: Nəkurom ka sərum ha makurre eye bo a geŋ nakə na ndza mə walaŋ kurom hərwi
    məɗakum ha Labara Ŋgwalak eye aye.
  noa-H: Pãrau pãachdëujã k'ap'ʌ nʌm, pãar hee nacha mʌchdëu maach peerdʌajem hiek
    jaauwimaawai, mor machpawi warag pãar hee chirsierr gaaimuata hʌ̈u pãragjã jaauwi
    pãrau hũrjierram.
  alp-NT: Imi nete akmenare, bei kerake aure pine au lepae Sou Misete ete imi akmena.
  san-VEL: puurvvamaha.m kalevarasya daurbbalyena yu.smaan susa.mvaadam aj naapayamiti
    yuuya.m jaaniitha|
  kbq-kbq: Hianagi tamagra antahita keta hu'naze. Navufafina kri me'nege'na, Knare
    Musenkea huama hu'na ese knazupa tamasami'noe.
  kbh-kbh: Ts̈ëngaftanga s̈mondë́tats̈ëmbo, ats̈e sënjanobená chë natsana soyama ts̈ëngaftanga
    chë ts̈abe noticiënga jábuayenama, canÿe s̈ocana s̈onjanonts̈áshjango causa.
  ron-LSB: dar știți că, din cauza slăbiciunii cărnii, v-am propovăduit prima dată
    Vestea cea Bună.
  pon-pon: A komail aja due i maj o, me i padaki on komail er ronamau ni ai luet en
    pali uduk.
  nhe-BL: Inquimatij quema achtohui niyajqui nimechilhuito itlajtol Toteco, eltoya
    pampa nimococohuayaya.
  sps-sps: Mi natem, nyo onot ma favaanan iny Vurungan Rof nane Krais naa tsumi te
    tanik iny naa mi nyo tsumi tan vaamuan nan nainy, tana saa, nyo faadis, tsonyo
    kaa fiisen mamimi na aya.
  wnc-wnc: Ginu atnataaing. Tupa natane kekekngana wena siwan nata gikat gatake komdubam
    yusika wamu gin danikapbum.
  bus-bus: Á dↄ̃ kɛ̀ gyãkɛna guun ma baaru nnaa kpàare káaku.
  gub-BL: Pema'enukwaw Tupàn ze'eg puràg imume'u haw izypy mehe arer rehe. Màràzàwe
    tuwe amume'u peme. Amume'u peme, ta'e hema'eahy a'e 'ar mehe ihe xe. (A'e rupi
    napuner kwaw pewi heho haw rehe. A'e rupi apyta pepyr, ze'eg puràg imume'u pà
    peme.)
  imo-imo: Kano tepo oi kiyendo oru wali na kangina kuro topa tepa tambaramba tirimuna
    eno kinye Jisasinga ungumu nimbo tipo waye molorumulu kanomu liko manjeio.
  boj-boj: Niŋgi are qaliy. E maibej bati deqa e nuŋgoq bosim Yesus aqa anjam bole
    utruq na merŋgoqnem.
  eng-DRA: 'And you know, how through infirmity of the flesh, I preached the gospel
    to you heretofore: and your temptation in my flesh,'
  knf-knf: Naleş bnuura, pmaak pakaaŋ kë nţo ţfa ajukanan uyaaş uŧeek Uţup Ulil Unuura.
  san-KHM: បូវ៌្វមហំ កលេវរស្យ ទៅព៌្ពល្យេន យុឞ្មាន៑ សុសំវាទម៑ អជ្ញាបយមិតិ យូយំ ជានីថ។
  arn-NT: Eymün ta dew kimnieymün tüfachi dungu, feychi nga wüne wewpileluwiyiñ ti
    kimelün montuluwün dungu, fey femngechi femün tunte kutrankülefun rume.
  zas-NT: din lëjt ragbee guial yaloj chi basidan lëjt xtiidxzaꞌc Jesucrist, ragxuun
    nadxel.
  ken-NT: Bǎrɨŋɨ bɛ́ ndǔ ndɔŋ anɛ mbɨ, nɛme kɛ nɛkʉ ngati bhe Mbok Ndɨ́ndɨ́.
