verse: LAM.001.011
translations:
  mal-C: അപ്പംതേടി അലഞ്ഞുകൊണ്ട് അവളുടെ ജനം ഞരങ്ങുന്നു; അവർ തങ്ങളുടെ ജീവൻ നിലനിർത്താനുള്ള
    ഭക്ഷണത്തിനായി തങ്ങളുടെ അമൂല്യ നിക്ഷേപങ്ങൾ മാറ്റക്കച്ചവടംചെയ്യുന്നു. “നോക്കണമേ,
    യഹോവേ, കരുതണമേ, ഞാൻ നിന്ദിതയായിരിക്കുന്നല്ലോ.”
  deu-TKW: Alle ihre Bewohner seufzen, suchen nach Brot, geben ihre Schätze für Speise
    dahin, das Leben zu fristen. Sieh' her, Jahwe, und schaue darein, wie ich mißachtet
    bin.
  lin-lin: Bato na ye nyonso bazali kolela lokola bato bazali koluka bilei ; bapesaki
    bomengo na bango mpo na kozwa bilei, mpo ete bawumela na bomoi. Oh Yawe, tala
    mpe mona ndenge natiolami !
  eng-LSV: All her people are sighing—seeking bread, || They have given their desirable
    things || For food to refresh the body; See, O YHWH, and behold attentively, ||
    For I have been lightly esteemed.
  eng-GNV: 'All her people sigh and seeke their bread: they haue giuen their pleasant
    thinges for meate to refresh the soule: see, O Lord, and consider: for I am become
    vile.'
  eng-WEBSTER: 'All her people sigh, they seek bread; they have given their pleasant
    things for food to relieve the soul: see, O LORD, and consider; for I am become
    vile.'
  nhw-BL: “TOTECO, nochi tojuanti catli timocahuaj ipan Jerusalén tichocaj huan tijtemojtinemij
    tlacualistli. Catli ipati catli mocahuayaya tomaco tijpatlatoque ica tlacualistli
    para noja huelis tiitztose. Xijtlachili, TOTECO, quenicatza timocajtoque. Xijtlachili
    quenicatza nochi quihuihuiitaj ni moaltepe.”
  swh-ONEN: Watu wake wote wanalia kwa uchungu watafutapo chakula; wanabadilisha hazina
    zao kwa chakula ili waweze kuendelea kuishi. “Tazama, Ee Bwana, ufikiri, kwa maana
    nimedharauliwa.”
  bba-bba: Wee, Yerusɑlɛmuɡibu kpuro bɑ wɑsire bɑ dĩɑnu kɑsu ni bɑ koo di. Mɑ bɑ kɑ
    ben ɡɑ̃ɑ ɡeenu dĩɑ ni kɔsinɑ bu wɑ bɑ n kɑ wɑ̃ɑ. Yerusɑlɛmu yɑ nɛɛ, Yinni Gusunɔ,
    ɑ mɛɛrio nɡe mɛ nɑ wɔnwɔndu soore.
  eng-KJVCPB: 'All her people sigh, they seek bread; They have given their pleasant
    things for meat to relieve the soul: See, O Lord, and consider; for I am become
    vile.'
  luo-luo: Joge duto chur kaywagore ka gimanyo chiemo; giloko mwandugi mondo giyud
    chiemo, mondo gibed mangima. “Yaye Jehova Nyasaye, neye kendo iparae, nimar ji
    ochaya.”
  meu-meu: Ena taunimanima iboudiai ese adia e tahuamu, mai ḡanaḡanadia ida; edia
    kohu herea-daedia amo adia e hoimu, edia goada ihamatamatana totona. Iehova e,
    a gaga isi, a itaia, badina be vada e dadaraigumu.
  npi-ULB: त्यसका सबै मानिसले रोटीको खोजी गर्दा तिनीहरू सुस्केरा हाल्छन् । आफ्ना प्राण
    बचाउनलाई खानाको लागि तिनीहरूले आफ्ना बहुमूल्य खजानाहरू दिएका छन् । हे परमप्रभु,
    हेर्नुहोस्, र मलाई विचार गर्नुहोस्, किनकि म बेकम्मा भएको छु ।
  yor-yor: Àwọn ènìyàn rẹ̀ ń kérora bí wọ́n ti ń wá oúnjẹ; wọ́n fi ohun ìní wọn ṣe
    pàṣípàrọ̀ oúnjẹ láti mú wọn wà láààyè. “Wò ó, Olúwa, kí o sì rò ó, nítorí a kọ̀
    mí sílẹ̀.”
  pes-OPCB: 'اهالی اورشلیم برای یک لقمه نان آه می‌کشند. هر چه داشتند برای خوراک دادند
    تا زنده بمانند. اورشلیم می‌گوید: «خداوندا، ببین چگونه خوار شده‌ام!'
  tgl-ULB: Dumadaing ang lahat ng kaniyang mga tao habang naghahanap sila ng tinapay.
    Ibinigay nila ang kanilang mga mamahaling kayamanan para sa pagkain upang mapanatili
    ang kanilang buhay. Tingnan mo, Yahweh, at isaalang-alang mo ako, sapagkat ako
    ay naging walang kabuluhan.
  hui-hui: Yarusaleme wali agaliru tomo nolene nawiyagola garibi gibiore lowa ti tomo
    taya bialu howa dugu taraore bialu hea. Ti homa nabi holenaga tomo yolo bialu
    nole lowa tinaga mbirale bayale wiaru baba iriari bialu haga. Yarusaleme ibugua
    lalu, Anduane Homogo-o tigua i̱ mo ko hene bedogo de handa, laragoni.
  mya-mya: သူ​၏​မြို့​သူ​မြို့​သား​တို့​သည်​အ​စား​အ​စာ ရှာ​ဖွေ​လျက် နေ​စဉ်​ညည်း​တွား​ကြ​၏။
    သူ​တို့​သည်​အ​သက်​ဆက်​လက်​ရှင်​နိုင်​ရေး​အ​တွက် မိ​မိ​တို့​ဥစ္စာ​ဘဏ္ဍာ​များ​ကို​အ​စား​အ​စာ​နှင့်
    လဲ​လှယ်​ရ​ကြ​၏။ ထို​မြို့​က``အို ထာ​ဝ​ရ​ဘု​ရား​ကျွန်​တော်​မျိုး​ကို ကြည့်​ရှု​တော်​မူ​ပါ။
    ကျွန်​တော်​မျိုး​စိတ်​ဆင်း​ရဲ​ခြင်း​ခံ​နေ​ရ​သည်​ကို ကြည့်​ရှု​တော်​မူ​ပါ'' ဟု​အော်​ဟစ်​တောင်း​ပန်​၏။
  bod-N: ཁོ་མོའི་འབངས་ཀྱིས་ཤུགས་ནར་འབྱིན་ཞིང་ཁ་ཟས་འཚོལ། ། སྲོག་འཚོའི་ཕྱིར་དུ་ཁོ་ཚོས་གཅེས་ནོར་འབྲུ་རིགས་བརྗེས།
    ། དེ་ཡང་མི་ཡིས་ང་ལ་མཐོང་ཆུང་བྱས་པས་ན། ། ཡ་ཝཱེ་ཁྱེད་ཀྱིས་ང་ལ་གསན་ཞིང་གཟིགས་པར་མཛོད།
    །
  sna-sna: Vanhu varo vose vanogomera pavanotsvaka chingwa; vanotsinhanisa pfuma yavo
    nezvokudya kuti vazviraramise. “Tarirai, imi Jehovha, uye murangarire, nokuti
    ndava munhu akazvidzwa.”
  spa-BLM: Todo su pueblo suspira. Buscan el pan. Han dado sus cosas agradables por
    alimento para refrescar su alma. “Mira, Yahvé, y ve, porque he llegado a ser despreciado”.
  cac-cac: 'Masanil eb'' cajan ta'' tz''oc'' eb'', tz''ec'' eb'' sayan svael. Toxo
    ix yac''b''at sb''eyumal eb'' sq''uexuloc svael yic max cham eb''. Ix yalan eb'':
    Mamin Jehová, cotan̈ q''uelan d''ayon̈ yuj tas ix aj co telvi. Il val och a c''ol
    d''ayon̈ yuj co yaelal.'
  swh-ULB: Watu wote wana sononeka wanapo tafuta mkate. Wametoa hazina zao za dhamani
    kwa ajili ya chakula cha kurejesha uhai wao. Tazama, Yahweh, ni kumbuke mimi,
    kwa kuwa nimekuwa sina faida.
  bel-bel: Увесь народ ягоны ўздыхае, шукаючы хлеба, за ежу багацьці свае аддае, каб
    душу ўмацаваць. «Паглядзі, Госпадзе, і падзівіся, які я пагарджаны!»
  deu-ELBBK: All ihr Volk seufzt, sucht nach Brot; sie geben ihre Kostbarkeiten für
    Speise hin, um sich zu erquicken. Sieh, HERR, und schau, dass ich verachtet bin!
  mbb-OT: Is menge etew zin, edag-es dutun te kebpen-ehè dan te egkekaan dan. Inliwè
    dan te keenen is ketiǥeyunan dan su wey meuyag-uyag sikandan. Migkaǥi is Jerusalem
    te, “He Nengazen, seǥipaa a, su mibpeel-elezan a.”
  mal-2015: അവളുടെ സർവ്വജനവും നെടുവീർപ്പിട്ടുകൊണ്ടു ആഹാരം തിരയുന്നു; വിശപ്പടക്കുവാൻ
    ആഹാരത്തിന്നു വേണ്ടി അവർ തങ്ങളുടെ മനോഹര വസ്തുക്കളെ കൊടുത്തുകളയുന്നു; യഹോവേ, ഞാൻ
    നിന്ദിതയായിരിക്കുന്നതു കടാക്ഷിക്കേണമേ.
  rmc-rmc: Savore lakre manuša roven, roden o maro, savore vzacna veci den vaš o chaben,
    hoj peske te zachraňinen o dživipen. „Dikh, RAJEJA, všimňin tuke, hoj som teledikhľi.“
  pes-OPV: تمام قوم او آه کشیده، نان می‌جویند. تمام نفایس خود را به جهت خوراک داده‌اند
    تا جان خود را تازه کنند. ای یهوه ببین و ملاحظه فرمازیرا که من خوار شده‌ام.
  ron-1924: Тот попорул луй каутэ пыне суспинынд; шь-ау дат лукруриле скумпе пе хранэ,
    нумай ка сэ-шь цинэ вяца. „Уйтэ-Те, Доамне, ши привеште кыт де ынжосит сунт!”
  ben-OBCV: তার সব লোকজন খাদ্যের খোঁজে আর্তনাদ করে; নিজেদের বাঁচিয়ে রাখার জন্য তারা
    তাদের সম্পদ বিনিময় করেছে। “হে সদাপ্রভু, দেখো ও বিবেচনা করো, কেননা আমি অবজ্ঞাত
    হয়েছি।”
  som-som: Dadkeeda oo dhammu way taahaan, oo kibis bay doondoonaan. Waxyaalahoodii
    wanaagsanaa cuntay siisteen si ay nafta ugu ceshadaan. Rabbiyow, bal eeg oo ka
    fiirso, waayo, waxaan noqday wax la nacay.
  lat-VUC: Caph Omnis populus ejus gemens, et quærens panem; dederunt pretiosa quæque
    pro cibo ad refocillandam animam. Vide, Domine, et considera quoniam facta sum
    vilis !
  eng-ASVBT: 'All her people sigh, they seek bread; They have given their pleasant
    things for food to refresh the soul: See, O Jehovah, and behold; for I am become
    abject.'
  ita-1885: Tutto il popolo di essa geme, cercando del pane; Hanno date le lor cose
    più preziose per del cibo, Da ristorarsi l'anima; Signore, vedi, e riguarda; perciocchè
    io sono avvilita.
  eng-LXXUP: 'All her people groan, Seeking bread: They have given their desirable
    things for meat, To restore their soul: Behold, Lord, and look; For she is become
    dishonored.'
  eng-ULB: All her people groan as they search for bread. They have given their precious
    treasures for food to restore their lives. Look, Yahweh, and consider me, for
    I have become worthless.
  spa-VBL: Todo su pueblo gime en busca de pan. Han gastado sus bienes más preciados
    para comprar comida y poder seguir con vida. Por favor, Señor, mira y date cuenta
    de lo que me pasa, dice. ¡Es como si no valiera nada!
  fra-_FOB: Tout son peuple gémit, ils cherchent du pain; ils ont donné ce qu'ils
    avaient de plus précieux pour de la nourriture, afin de ranimer leur vie. Vois,
    ô Éternel, et regarde combien je suis méprisée!
  mal-mal: അവളുടെ സർവ്വജനവും നെടുവീർപ്പിട്ടുകൊണ്ട് ആഹാരം തേടുന്നു; വിശപ്പടക്കുവാൻ
    ആഹാരത്തിന് വേണ്ടി അവർ തങ്ങളുടെ മനോഹര വസ്തുക്കളെ കൊടുക്കുന്നു; “യഹോവേ, ഞാൻ നിന്ദിതയായിരിക്കുന്നത്
    കടാക്ഷിക്കേണമേ”.
  urd-GVR: Tamām bāshinde āheṅ bhar bhar kar roṭī kī talāsh meṅ rahte haiṅ. Har ek
    khāne kā koī na koī ṭukṛā pāne ke lie apnī beshqīmat chīzeṅ bech rahā hai. Zahan
    meṅ ek hī ḳhayāl hai ki apnī jān ko kisī na kisī tarah bachāe. “Ai Rab, mujh par
    nazar ḍāl kar dhyān de ki merī kitnī tazlīl huī hai.
  suz-BL: मेको आ मुर नेल्‍ल हुकयी पा, अन्‍न माल्‍ना माल्‍न गाक्‍नीम। लेंशा बोल्‍यो
    दुम्‍चा कली आन शोंप लेयनीम। परमप्रभु यावे, मुल आं कली कोव़ङीन। गो महिक्‍सीशो दुम्‍ती”
    देंती।
  eng-NOY: All her people sigh; they seek bread; They give their precious things for
    bread to sustain life. “Behold, O Jehovah, and consider, how I am become vile!”
  ita-1927: Tutto il suo popolo sospira, cerca del pane; dà le cose sue più preziose
    in cambio di cibo, per rianimar la sua vita. “Guarda, o Eterno, vedi in che stato
    abietto io son ridotta!
  ckb-ckb: سەراپای خەڵکەکەی دەناڵێنن و بەدوای ناندا دەگەڕێن، گەنجینەکانی خۆیان بە
    خواردن دەدەن بۆ ئەوەی گیانیان بەبەردا بێتەوە. «ئەی یەزدان، تەماشا بکە و ببینە،
    چونکە سووک بووم.»
  eng-BBE: 'Breathing out grief all her people are looking for bread; they have given
    their desired things for food to give them life: see, O Lord, and take note; for
    she has become a thing of shame.'
  kan-OKCV: ಅವಳ ಜನರೆಲ್ಲರು ನರಳಾಡುತ್ತಾರೆ. ಅವರು ರೊಟ್ಟಿ ಹುಡುಕುತ್ತಾರೆ. ಅವರು ಪ್ರಾಣವನ್ನು
    ಉಳಿಸಿಕೊಳ್ಳಲು, ಅವರು ಆಹಾರಕ್ಕಾಗಿ ತಮ್ಮ ಬೊಕ್ಕಸಗಳನ್ನು ವಿನಿಮಯ ಮಾಡಿಕೊಳ್ಳುತ್ತಾರೆ “ಯೆಹೋವ
    ದೇವರೇ, ನೋಡು, ಲಕ್ಷಿಸಿ; ಏಕೆಂದರೆ ನಾನು ಭ್ರಷ್ಠಳಾದೆನು.”
  tam-2017: அவளுடைய மக்களெல்லோரும் ஆகாரத்தைத்தேடித் தவிக்கிறார்கள்; தங்களுடைய உயிரைக்
    காப்பாற்றத் தங்களுக்குப் பிரியமானவைகளை ஆகாரத்துக்கென்று கொடுத்துவிட்டார்கள்; யெகோவாவே,
    நோக்கிப்பாரும்; நினைக்கப்படாதவளானேன்.
  spa-RV-1909: Todo su pueblo buscó su pan suspirando; dieron por la comida todas
    sus cosas preciosas, para entretener la vida. Mira, oh Jehová, y ve que estoy
    abatida.
  ron-BTF: Tot poporul lui suspină, ei caută pâine; și-au dat lucrurile lor plăcute
    pentru hrană, pentru a-și ușura sufletul; vezi, DOAMNE și ia aminte, pentru că
    eu am devenit nemernic.
  eng-WEBP: All her people sigh. They seek bread. They have given their pleasant things
    for food to refresh their soul. “Look, LORD, and see, for I have become despised.”
  eng-FBV: All her people groan, looking for bread. They have spent what they value
    the most to buy food so they can stay alive. “Please, Lord, look and see what's
    happening to me,” she says. “It's as if I'm worthless!
  nld-1939: Heel haar bevolking loopt zuchtend Te zoeken naar brood; Hun schatten
    geven ze weg voor spijs, Om het leven te rekken. Ach Jahweh, blik neer en zie
    toe, Hoe diep vernederd ik ben!
  nch-BL: “TOTECO, nochi tojuanti cati timocajtoque ipan Jerusalén tichocaj huan tijtemojtinemij
    tacualisti. Cati ipati cati mocahuayaya tomaco tijpatatoque ica tacualisti para
    noja huelis tiitztose. Xijtachili, TOTECO, quenicatza timocajtoque. Xijtachili
    quenicatza nochi quihuihuiitaj ni moaltepe.”
  vie-1934: Cả dân nó vừa đi xin bánh, vừa thở than; Đổi hết sự vui lấy thức ăn, để
    tươi tỉnh linh hồn mình. Hỡi Đức Giê-hô-va, xin đoái xem, vì tôi đã nên khinh
    hèn!
  hin-CV: उसके सभी नागरिक कराहते हुए भोजन की खोज कर रहे हैं; वे अपनी मूल्यवान वस्तुओं
    का विनिमय भोजन के लिए कर रहे हैं, कि उनमें शक्ति का संचार हो सके. “याहवेह, देखिए,
    ध्यान से देखिए, क्योंकि मैं घृणा का पात्र हो चुकी हूं.”
  spa-BES: Suspirando, toda su gente está buscando pan; han dado sus riquezas a cambio
    de comida para sobrevivir, mira, oh Señor, y toma nota; mira mi ruina.
  tdx-tdx: כ Songa mitoreo ondati’eo, mitsoeke mofo; natsalo’ iareo mahakama ty vara’
    iareo ho famelomam-piaiñe. Vazoho ry Iehovà, mahaoniña ty tsy fanjofahako henaneo.
  tha-KJV: บรรดาพลเมืองของเธอได้​ถอนใจใหญ่ เขาทั้งหลายเสาะหาอาหาร และพวกเขาได้เอาของประเสริฐของตัวออกแลกอาหารกิน
    เพื่อจะได้​ประทังชีวิต “​โอ ข้าแต่พระเยโฮวาห์ ขอทรงทอดพระเนตรและพิจารณา เพราะข้าพระองค์เป็​นที​่​เหย​ียดหยามเสียแล้ว”
  por-BR-2018: Todo o seu povo anda suspirando em busca de pão; trocaram todas os
