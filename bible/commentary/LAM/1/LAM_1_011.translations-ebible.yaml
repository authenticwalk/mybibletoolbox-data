    comme je suis avilie!
  yal-yal: Taan muxune birin kutunma, e donseen fenma, e e se kɛndɛne masarama balon
    na alogo e xa lu e nii ra. E a falama, e naxa, “Alatala, a mato, i yi a rakɔrɔsi
    n nayarabixi kii naxan yi.
  haw-1868: Ua kaniuhu no kona poe kanaka a pau, Ke imi nei lakou i ka ai; Ua haawi
    lakou i ko lakou mau mea, i mea ai, e hoihoi mai ai i ke ola; E nana mai oe, e
    Iehova, a e manao mai; No ka mea, ua lilo au i mea ino.
  arb-NAV: شَعْبُهَا كُلُّهُ يَتَنَهَّدُ وَهُوَ يَبْحَثُ عَنِ الْقُوتِ. قَدْ قَايَضُوا
    ذَخَائِرَهُمْ بِالطَّعَامِ لإِنْعَاشِ النَّفْسِ الْخَائِرَةِ. (وَقَالَتْ:) «انْظُرْ
    يَا رَبُّ وَتَأَمَّلْ كَيْفَ أَصْبَحْتُ مُحْتَقَرَةً».
  ewe-ewe: Eƒe amewo katã le tsatsam le abolo dim kple ŋeŋe, wotsɔa woƒe kesinɔnu
    veviwo ɖɔa li nuɖuɖu be woanɔ agbe. “O, Yehowa, kpɔ ale si wodo vlom la ɖa.”
  eng-LEE: 'all her people sigh, they are seeking bread; they have given their precious
    things for food to refresh their soul: see, O Lord, and look, how I have been
    brought low.'
  asm-FB: তাইৰ সকলো প্ৰজাই অন্ন বিচাৰি দুখত কেঁকাই আছে। তেওঁলোকে আহাৰ খাই পুনৰ জীৱন
    প্রতিষ্ঠা কৰিবলৈ নিজ নিজ মনোহৰ বস্তুবোৰ দিলে। হে যিহোৱা, চাওঁক আৰু মোৰ বিষয়ে
    বিবেচনা কৰক, কিয়নো মই অযোগ্য হ’লো।
  sus-A: عَ شَ حَمَ بِرِن بَرَ كْنتْقِلِ بَلٌي قٍندٍ. عٍ بَرَ عٍ شَ نَاقُلِ بِرِن
    مَسَرَ دٌنسٍ رَ، عَلَكٌ عٍ شَ بَلٌ. «عَلَتَلَ، ﭑ مَ يَافِ مَتٌ.
  fra-SBL: Tout son peuple soupire. Ils cherchent du pain. Ils ont donné leurs choses
    agréables en guise de nourriture pour rafraîchir leur âme. « Regarde, Yahvé, et
    vois, car je suis méprisé. »
  hbo-hbo: כָּל־עַמָּ֤הּ נֶאֱנָחִים֙ מְבַקְּשִׁ֣ים לֶ֔חֶם נָתְנ֧וּ *מַחֲמֹודֵּיהֶם
    (מַחֲמַדֵּיהֶ֛ם) בְּאֹ֖כֶל לְהָשִׁ֣יב נָ֑פֶשׁ רְאֵ֤ה יְהוָה֙ וְֽהַבִּ֔יטָה כִּ֥י
    הָיִ֖יתִי זֹולֵלָֽה׃ ס
  piu-2006: '@see-verse:LAM.001.010'
  kik-kik: Andũ ake othe nĩgũcaaya maracaaya magĩetha gĩa kũrĩa; magagĩkũũrania igĩĩna
    ciao na irio nĩguo matũũre muoyo. “Wee Jehova, ta cũrania wone, nĩgũkorwo ndĩ
    mũmeneku.”
  fra-NCL: Tout son peuple gémit, cherchant du pain ; ils donnent leurs joyaux pour
    des aliments, qui leur rendent la vie. « Vois Yahweh et considère l’abjection
    où je suis tombée ! »
  cek-AK: Anih ih kaminawk loe angpho o boih moe, takaw to pakrong o; a hing o thai
    hanah a tawnh o ih hmuennawk to buh hoiah alaih o; Aw Angraeng, khenah, kai loe
    hnaphnae ih kami ah ka oh boeh.
  cuk-cuk: 'Bela Jerusalén-dulemar bodimalad, masgunned amidimalad. Na dulagudigumalaga,
    e-ibmar-bur-nuegan masbina ogwaed. Ise-boale sogmalad: “Bab-Jehováʼye, be dake,
    ibiyobi an-wionanai.”'
  uig-CYR: '|כ| (Каф) Бир чишләм нан издәп, Униң хәлқиниң һәммиси уһ тартмақта; Җенини
    сақлап қелиш үчүнла, Улар қиммәтлик нәрсилирини ашлиққа тегишти. «Аһ Пәрвәрдигар,
    қара! Мән әрзимәс саналдим.'
  tel-2017: దాని కాపురస్థులందరూ మూలుగుతూ ఆహారం కోసం వెదుకుతున్నారు. తమ ప్రాణం నిలుపుకోవడం
    కోసం తమ శ్రేష్ఠమైన వస్తువులు ఇచ్చి ఆహారం కొన్నారు. యెహోవా, నన్ను చూడు. నేను విలువ
    లేని దానిగా అయ్యాను.
  hat-BSA: Tout pèp li a plenn nan gòj. Yap chache pen. Tout sa ak valè deja vèse
    bay pou manje, pou kenbe nanm yo vivan an. “Gade, O SENYÈ, paske mwen vin meprize.”
  kos-kos: Mwet lal elos sasao ke sukyen ma elos in kang; Elos sang ma saok lalos
    ayaol mwe mongo in sruokya moul lalos. Ac siti uh wowoyak ac fahk, “Liyeyu, LEUM
    GOD. Liyeyu in keok luk.”
  hbo-WLC: כָּל־עַמָּ֤הּ נֶאֱנָחִים֙ מְבַקְּשִׁ֣ים לֶ֔חֶם נָתְנ֧וּ מחמודיהם בְּאֹ֖כֶל
    לְהָשִׁ֣יב נָ֑פֶשׁ רְאֵ֤ה יְהוָה֙ וְֽהַבִּ֔יטָה כִּ֥י הָיִ֖יתִי זוֹלֵלָֽה׃ ס
  ibo-ibo: Ndị ya niile na-asụ ude mgbe ha na-achọ ihe ha ga-eri. Ha na-ewere ihe
    ha nwere nye nʼihi oriri, ime ka ha nwee ike dịrị ndụ. “Onyenwe anyị, lee, ma
    tuleekwa ihe ndị a niile, nʼihi na abụrụla m onye a na-elelị.”
  ory-ory: ତାହାର ଲୋକସକଳ ଦୀର୍ଘ ନିଶ୍ୱାସ ଛାଡ଼ନ୍ତି, ସେମାନେ ଆହାର ଖୋଜୁଅଛନ୍ତି; ସେମାନେ ପ୍ରାଣ
    ଶୀତଳ କରିବା ପାଇଁ ଖାଦ୍ୟ ନିମନ୍ତେ ଆପଣା ଆପଣାର ମନୋହର ସାମଗ୍ରୀସବୁ ଦେଇଅଛନ୍ତି। ହେ ସଦାପ୍ରଭୁ,
    ଦେଖ, ନିରୀକ୍ଷଣ କର, କାରଣ ମୁଁ ତୁଚ୍ଛନୀୟ ହୋଇଅଛି।
  chk-chk: Nöün kewe aramas meinisin ra ngüngü, lupwen ra kütta ener mongö. Ra akasiwili
    ar kewe pisek mi aüchea ngeni mongö, pwe repwe tongeni manau. Ewe telinimw a siö,
    “Ai Samol mi Lapalap, kopwe nengeni o küna pwe üa nom lon turunufas.”
  rop-rop: Blanga im pipul olabat oldei kraikraibat wen dei lukabat blanga daga. Dei
    oldei gajimbat olabat ronwan purdiwan gol en enijing blanga selimbat blanga gajim
    mowa daga blanga meigim olabat jidan laibala.” Lagijat na det speshalwan mesinja
    bin tok. Jerusalem im jingat langa YAWEI, “YAWEI, yu luk langa mi dumaji mi oldei
    jidan brabli nogudbinji.
  ukr-1871: Ввесь нарід взітхає за насущним хлїбом, віддає все дороге, щоб було чим
    посилити душу. О, зглянься, Господи, подивись, як я принижений.
  deu-1951: All ihr Volk bettelt seufzend um Brot; sie haben ihre Kleinodien um Nahrung
    hergegeben, um nur ihr Leben zu fristen. HERR, schaue her und siehe, wie heruntergekommen
    ich bin!
  eng-JPS: All her people sigh, they seek bread; they have given their pleasant things
    for food to refresh the soul. 'See, O LORD, and behold, how abject I am become.'
  srp-1865: Sav narod njegov uzdiše tražeæi hljeba, daju dragocjene stvari svoje za
    jelo da okrijepe dušu. Pogledaj, Gospode, i vidi kako sam poništen.
  lug-lug: Abantu be bonna basinda nga bwe banoonya ekyokulya; eby’obugagga byabwe
    babiwanyisaamu emmere, okusobola okuba abalamu. “Laba, Ayi Mukama Katonda, onziseeko
    omwoyo kubanga nnyoomebwa.”
  heb-heb: כל עמה נאנחים מבקשים לחם נתנו מחמודיהם באכל להשיב נפש ראה יהוה והביטה כי
    הייתי זוללה׃
  ben-IRV: তার সব লোকেরা আর্তনাদ করছে, তারা খাদ্যের খোঁজ করছে, তারা প্রাণ ফিরিয়ে
    আনার জন্য খাবারের পরিবর্তে তাদের মূল্যবান জিনিস দিয়েছে। দেখ, হে সদাপ্রভু, আমাকে
    বিবেচনা কর, কারণ আমি অযোগ্য হয়েছি।
  pan-pan: ਉਹ ਦੇ ਸਾਰੇ ਲੋਕ ਹਾਉਕੇ ਭਰਦੇ ਹਨ, ਉਹ ਰੋਟੀ ਭਾਲਦੇ ਹਨ, ਉਹਨਾਂ ਨੇ ਆਪਣੀਆਂ ਮਨਭਾਉਣੀਆਂ
    ਵਸਤਾਂ ਵੇਚ ਕੇ ਭੋਜਨ ਮੁੱਲ ਲਿਆ ਹੈ, ਤਾਂ ਜੋ ਉਹਨਾਂ ਦੀ ਜਾਨ ਵਿੱਚ ਜਾਨ ਆਵੇ। ਹੇ ਯਹੋਵਾਹ, ਵੇਖ
    ਅਤੇ ਧਿਆਨ ਦੇ, ਕਿਉਂ ਜੋ ਮੈਂ ਤੁੱਛ ਹੋ ਗਈ ਹਾਂ!
  mya-JVB: သူ ၏လူ အပေါင်း တို့သည် ညည်းတွား လျက်၊ မုန့် ကိုရှာ လျက် နေကြ၏။ သေ ဘေးနှင့်လွတ်ခြင်းငှါ
    မိမိ စည်းစိမ် ကို စားစရာ ဘို့ စွန့် ရ၏။ အိုထာဝရဘုရား ၊ အကျွန်ုပ် သည် ရှုတ်ချ ခြင်းကို
    ခံရသောကြောင့် ကြည့်ရှု ဆင်ခြင်တော်မူပါ။
  hmo-hmo: Ierusalema taudia ibounai ese aniani idia tahua noho, mai taitai danu.
    Idia ese edia kohu namodia momokani dekena amo, aniani idia hoia noho, do idia
    mase garina. Ierusalema taudia madi idia guriguri, idia gwau, “Lohiabada e, mani
    emu kara, ai do oi itaia. Aiemai lalohisihisi do oi itaia.”
  urd-urd: उसके सब रहने वाले कराहते और रोटी ढूंडते हैं, उन्होंने अपनी 'उम्दा चीज़े
    दे डालीं, ताकि रोटी से ताज़ा दम हों; ऐ ख़ुदावन्द, मुझ पर नज़र कर; क्यूँकि मैं
    ज़लील हो गया
  rus-SYN: Весь народ его вздыхает, ища хлеба, отдает драгоценности свои за пищу,
    чтобы подкрепить душу. “Воззри, Господи, и посмотри, как я унижен!”
  bqc-SIM: Aà gbɛ̃́ↄ lɛ́ aaukɛ ḿpii, aalɛ pↄblea wɛɛlɛ. Aalɛ ń àizɛɛↄ lɛũkpakɛ
    ń pↄbleao wɛ̃ni badↄa yã́i. Wɛ́sɛ ǹ gwa Dii, wàlɛ ma kɛ pↄ́ↄpↄↄɛ.
  tcz-CHONGTHU: Amiteu nehding hollin apeng jen jun tauvin, a hinjouna diuvin anei
    agouvu ajohdohun, vo Pakai neihin veuvin e-chan geija thet le kidah’a ka um’u
    hitam tin akap tauve.
  mar-mar: यरूशलेमेमधील सर्व लोक कण्हत आहेत, ते अन्न शोधत आहेत. त्यांनी आपला जीव वाचावा
    म्हणून अन्नासाठी त्यांच्या जवळच्या मनोरम वस्तू दिल्या आहेत. “परमेश्वरा, माझ्याकडे
    पाहा! मी कशी कवडीमोलाची झाली आहे.”
  qub-qub: 'Jerusalencho tiyaj runacunaga llapanmi wagarcaycan. Micuyta ashirmi purircaycan.
    Micur cawananpämi micuywan rucaycärisha ima-aycantapis. Paycunaga wagashpan Tayta
    Diosta ruwacuycan: «Mana alliman chayasha caycajtaga ricäramay. Disigrasyaman
    chayasha caycajta cuyapaycamay ari.»'
  bqp-bqp: Wee, Yerusɑlɛmugibu kpuro bɑ wɑsire bɑ dĩɑnu kɑsu ni bɑ koo di. Mɑ bɑ kɑ
    ben gɑ̃ɑ geenu dĩɑ ni kɔsinɑ bu wɑ bɑ n kɑ wɑ̃ɑ. Yerusɑlɛmu yɑ nɛɛ, Yinni Gusunɔ,
    ɑ mɛɛrio nge mɛ nɑ wɔnwɔndu soore.
  hat-hat: Tout moun ap plenn, y'ap chache manje pou yo manje! Yo bay tout byen yo
    pou yo sa jwenn manje, pou yo pa fin mouri. -Granmèt o, voye je ou gade m' non!
    Wè jan y'ap pase m' nan betiz!
  eng-BSB: All her people groan as they search for bread. They have traded their treasures
    for food to keep themselves alive. Look, O LORD, and consider, for I have become
    despised.
  eng-WEBPB: All her people sigh. They seek bread. They have given their pleasant
    things for food to refresh their soul. “Look, LORD, and see, for I have become
    despised.”
  kbq-kbq: Jerusalemi kumapima mani'naza vahe'mo'za karagi neru'za ne'zama nesaza
    zankura tusiza hu'za hake'naze. Ana nehu'za ne'zama nene'za ofri kasefa'ma hu'za
    manisnagura, knare'nare feno zazamia vahe nezami'zage'za, nona'a ete ne'za zami'naze.
    Hagi Jerusalemi kumamo'a mago akna hu'neankino amanage huno hu'ne. Ra Anumzamoka
    nagrira nazeri haviza nehazanki, nago huno hu'ne.
  nhe-BL: '“TOTECO, nochi tojuanti tlen timocahuaj ipan Jerusalén tichocaj huan tijtemojtinemij
    tlacualistli. Tlen ipati tlen mocahuayaya tomaco tijpatlatoque ica tlacualistli
    para noja huelis tiitztose. Xijtlachili, TOTECO, quejatza timocajtoque. Xijtlachili
    quejatza nochi quitlaijilhuíaj ni moaltepe.” Huan niquinilhui nopa tlacame:'
  gub-BL: Teko Zeruzarez pupe har ukuhem waiko wà. Wekar wemi'u ràm oho waiko wà.
    Omono wemetarer paw temi'u hekuzaromo wà. Nezewe mehe wikuwe wiwi wà. Tawhu pe
    har uze'eg nezewe a'e wà. — O Tupàn Tuweharupi Wiko Ma'e eme'e urerehe ureaiw
    haw hexak pà nehe, i'i wà.
  eng-DRA: 'Caph. All her people sigh, they seek bread: they have given all their
    precious things for food to relieve the soul: see, O Lord, and consider, for I
    am become vile.'
