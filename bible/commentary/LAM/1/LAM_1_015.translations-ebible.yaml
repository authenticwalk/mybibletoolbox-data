    har trampat jungfrurna, Juda döttrar som i en vinpress. [] [Den femtonde hebreiska
    bokstaven är: ס – Samek. Tecknet avbildar en pelare och symboliserar stöd, support,
    stabilitet. I den här versen är det ordet ”har förskjutit” som börjar med denna
    bokstav, och det förstärker att Gud inte längre vill se deras högmod eftersom
    de har använt sin mäktighet till att begå synd och överträdelser. Gud är inte
    längre deras stödjepelare.]'
  cth-cth: BAWIPA ni kaie tami athakaawmnaw hah ka thung hoi na takhoe pouh. Kai na
