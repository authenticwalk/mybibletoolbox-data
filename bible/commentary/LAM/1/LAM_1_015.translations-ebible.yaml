  beo-beo: Hina Gode da na baligili gasa bagade dadi gagui dunu iliba:le oui. E da
    na ayeligi dunu wadela:lesima:ne, dadi gagui wa:i asunasi. E da waini fage hano
    hamoma:ne ososa:gibi, amo defele na osa:gi.
  tpi-OTNT: Bikpela i bin givim baksait long ol strongpela soldia bilong mi. Em i
