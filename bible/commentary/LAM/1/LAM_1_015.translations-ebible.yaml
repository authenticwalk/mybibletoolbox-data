    mieha’ Iehodày.
  tha-KJV: องค์​พระผู้เป็นเจ้าได้ทรงเหยียบบรรดาผู้​มี​กำลังแข็งแกร่งของข้าพเจ้าไว้​ใต้​พระบาทท่ามกลางข้าพเจ้า
    พระองค์​ได้​ทรงเกณฑ์ชุ​มนุ​มชนเข้ามาต่อสู้​ข้าพเจ้า เพื่อจะขยี้​ชายฉกรรจ์​ของข้าพเจ้าให้แหลกไป
    องค์​พระผู้เป็นเจ้าได้ทรงย่ำบุตรสาวพรหมจารี​แห่​งยูดาห์ ดั่งเหยียบผลองุ่นลงในบ่อย่ำองุ่น
  por-BR-2018: O Senhor derrotou todos os meus fortes em meio de mim; convocou contra
