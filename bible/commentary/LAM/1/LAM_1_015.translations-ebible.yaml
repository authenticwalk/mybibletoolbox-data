  dop-dop: Tɑcɑɑ lɔwɑ mɑ yoolɑɑ tɑɑ yoolɑɑ mpɑ mɑɑ wɛnɑ tɔ. N kɔnɑ kolontu kɛ mɑ tɔɔ
