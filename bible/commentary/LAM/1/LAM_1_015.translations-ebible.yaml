verse: LAM.001.015
translations:
  mal-C: “എന്റെ എല്ലാ പോരാളികളെയും കർത്താവ് നിരസിച്ചിരിക്കുന്നു; എന്റെ യുവവീരന്മാരെ
    തകർക്കുന്നതിന് അവിടന്ന് എനിക്കെതിരേ ഒരു സൈന്യത്തെ വിളിച്ചുവരുത്തി. കർത്താവ് അവിടത്തെ
    മുന്തിരിച്ചക്കിൽ യെഹൂദയുടെ കന്യകയായ മകളെ ചവിട്ടിമെതിക്കുന്നു.
  deu-TKW: Verworfen hat alle meine Helden in meiner Mitte der Herr, hat ein Fest
    gegen mich ausgerufen, meine Jünglinge zu zermalmen. Der Herr hat die Kelter getreten
    der jungfräulichen Tochter Juda.
  lin-lin: Yawe asundoli bilombe nyonso ya bitumba oyo bazalaki na milongo na ngai ;
    abengi mampinga ya bapaya mpo ete baya koboma bilenge mibali na ngai. Nkolo akamoli
    Yuda, mboka kitoko, na ekamolelo na Ye ya vino.
  eng-LSV: The Lord has trodden down all my mighty ones in my midst, || He proclaimed
    an appointed time against me, || To destroy my young men, || The Lord has trodden
    a winepress, || To the virgin daughter of Judah.
  eng-GNV: 'The Lord hath troden vnder foote all my valiant men in the middes of me:
    he hath called an assembly against me to destroy my yong men: the Lord hath troden
    the wine presse vpon the virgine the daughter of Iudah.'
  eng-WEBSTER: 'The LORD hath trodden under foot all my mighty men in the midst of
    me: he hath called an assembly against me to crush my young men: the LORD hath
    trodden the virgin, the daughter of Judah, as in a wine-press.'
  nhw-BL: “Toteco quintzontlamiltijtoc nochi tlacame catli más tetique ipan toaltepe.
    Quichijqui ma hualaca catli quinmictijtoque totelpocahua. Toteco ipan moquejquetztoc
    tiJerusalén ehuani quen se ipan moquejquetza xocomecatl itlajca para quiquixtilis
    iayo. Achtihuiya nica totlal Judá nesiyaya quen se yejyectzi ichpocatl catli ayamo
    aqui quinojnotztoc.
  swh-ONEN: “Bwana amewakataa wapiganaji wa vita wote walio kati yangu, ameagiza jeshi
    dhidi yangu kuwaponda vijana wangu wa kiume. Katika shinikizo lake la divai Bwana
    amemkanyaga Bikira Binti Yuda.
  bba-bba: Yinni Gusunɔ u nɛn tɑbu kowobu sururɑ. U tɑbu durɔbu mɛnnɑ bu kɑ nɛn ɑluwɑɑsibɑ
    kɑm koosiɑ. U nɛ, Yerusɑlɛmu tɑɑkɑ nɡe mɛ bɑ rɑ resɛm tɑɑku.
  eng-KJVCPB: 'The Lord hath trodden under foot all my mighty men in the midst of
    me: He hath called an assembly against me to crush my young men: The Lord hath
    trodden the virgin, the daughter of Judah, as in a winepress.'
  luo-luo: “Ruoth Nyasaye osekwedo jolweny maga duto; osechoko jolweny mondo omonja,
    kendo otiek yawuota ma jolweny. Ruoth Nyasaye osekumo nyar Juda mapok ongʼeyo
    chwo e kare mar biyo olemb mzabibu.
  meu-meu: Ḡaubada ese egu goada-herea taudia iboudiai na bogaragigu ai e dadaraidia;
    hegogo ta e gwauraia, lau ihadikagu, egu eregabe taudia imoi-taodia; Iuda ena
    rami-hebou ulatona na Ḡaubada ese vada e moia tao, vine imoilaina gabuna ai bema
    moimoilaia na heto.
  npi-ULB: मेरो प्रतिरक्षा गर्ने मेरा सबै शक्तिशाली मानिसलाई परमप्रभुले एकातिर फ्याँकिदिनुभएको
    छ । मेरा हट्टाकट्टा मानिसहरूलाई धूलोपिठो पार्न उहाँले मेरो विरुद्धमा सभा बोलाउनुभएको
    छ । परमप्रभुले यहूदाका कन्या-छोरीहरूलाई दाखको कोलमा कुल्चिमिल्ची पार्नुभएको छ
    ।
  yor-yor: “Olúwa kọ àwọn akọni mi sílẹ̀, ó rán àwọn ológun lòdì sí mi kí wọn pa àwọn
    ọ̀dọ́mọkùnrin mi run. Nínú ìfúntí wáìnì rẹ̀ Olúwa tẹ́ àwọn ọ̀dọ́mọbìnrin Juda.
  pes-OPCB: «خداوند تمام سربازان شجاع مرا از من گرفت. او لشکری بر ضد من فرا خواند
    تا جوانان مرا از بین ببرند. خداوند شهر محبوب خود را همچون انگور در چرخشت پایمال
    کرد.
  tgl-ULB: Itinaboy ng Panginoon ang lahat ng aking mga makapangyarihang kalalakihang
    nagtatanggol sa akin. Tinawag niya ang kapulungan laban sa akin upang durugin
    ang aking malalakas na mga kalalakihan. Niyapakan ng Panginoon ang birheng anak
    na babae ng Juda tulad ng mga ubas sa isang pigaan ng alak.
  hui-hui: Anduane Homogohanda i̱naga ami hongohe hearuni hondo oba halu erembira
    miya. I̱naga igiri daliahe hearu bo hilo wahole waitiginaga ami ibilaya. Pu mbira
    mini gerebi lini pingidalu hengedagadagua i̱naga Yuda wali agaliru hengedo mbaralo
    wahaya.
  mya-mya: '``ထာ​ဝ​ရ​ဘု​ရား​သည်​ငါ​၏​ဘက်​မှ စွမ်း​ရည်​အကြီး​ဆုံး​စစ်​သည်​တော်​တို့​ကို
    ပျက်​ရယ်​ပြု​တော်​မူ​ပါ​၏။ ကိုယ်​တော်​သည်​ငါ​၏​လူ​ငယ်​လူ​ရွယ်​များ​ကို သုတ်​သင်​ချေ​မှုန်း​ရန်​တပ်​မ​တော်​ကို​စေ​လွှတ်
    တော်​မူ​ပါ​ပြီ။ ထာ​ဝ​ရ​ဘု​ရား​သည်​ငါ​၏​လူ​တို့​အား စ​ပျစ်​သီး​နယ်​ရာ​ကျင်း​မှ​စ​ပျစ်​သီး​များ
    ကဲ့​သို့ ကြေ​မွ​စေ​တော်​မူ​ပါ​၏။'''''
  bod-N: གཙོ་བོས་ང་ཡི་འཁོར་གྱི་དཔའ་བོ་ཐམས་ཅད་དོར། ། ཁོང་གིས་མི་ཚོགས་བསྡུས་ཏེ་ང་ལ་རྒོལ་བཅུག་སྟེ།
    ། ང་ཡི་ན་གཞོན་དག་ལ་རྒོལ་བར་གྱུར་པ་དང་། ཁོང་གིས་རྒུན་འབྲུམ་འཚིར་གཞོང་བརྫིས་པ་ནང་བཞིན་དུ།
    ། ཡ་ཧུ་དཱ་ཡི་བུ་མོའི་ནང་གི་མོ་གསར་སྨད། །
  sna-sna: “Ishe akaramba mhare dzose dziri pakati pangu; akakokera hondo kuzondirwisa
    kuzopwanya majaya angu. Ishe akatsika-tsika Mhandara Mwanasikana waJudha muchisviniro
    chake chewaini.
  spa-BLM: “El Señor ha puesto en cero a todos mis valientes dentro de mí. Ha convocado
    una asamblea solemne contra mí para aplastar a mis jóvenes. El Señor ha pisado
    a la hija virgen de Judá como en un lagar.
  cac-cac: A Jehová ix spatiquejel eb' soldado tzon̈ colan calani. Ix yac'cot jantac
    eb' soldado ajc'ol d'ayon̈ yic satel masanil eb' co soldado quelemtac. Toxo ix
    on̈ tec'jiem a on̈ aj Judá on̈ tic yuj Jehová, icha val tz'aj stec'jiel yal sat
    te' uva.
  swh-ULB: Bwana ametupa pembeni wanaume wangu hodari walio niokoa. Ameitisha kusanyiko
    dhidi yangu kuponda wanaume wangu imara. Bwana amewakanyaga binti bikra wa Yuda
    kwenye chombo cha kusagia mvinyo.
  bel-bel: Усіх дужых маіх Гасподзь скінуў сярод мяне, склікаў супроць мяне сход,
    каб вынішчыць хлопцаў маіх; як у таўчэльні стаптаў Гасподзь дзеву, дачку Юдавую.
  deu-ELBBK: Der Herr hat alle meine Starken weggerafft in meiner Mitte; er hat ein
    Fest gegen mich ausgerufen, um meine Jünglinge zu zerschmettern; der Herr hat
    der Jungfrau, der Tochter Juda, die Kelter getreten.
  mbb-OT: Inselikwey te Nengazen is langun he menge sundaru ku. Midtiǥum sikandin
    te menge sundaru he edezaat te menge etew ku he vetan-en he menge maama. Is menge
    meǥinged diyà te Juda, iring dà sikandan te menge paras he midtekutakan te Nengazen.
  mal-2015: എന്റെ നടുവിലെ സകലബലവാന്മാരെയും കർത്താവു നിരസിച്ചുകളഞ്ഞു; എന്റെ യൗവനക്കാരെ
    തകർത്തുകളയേണ്ടതിന്നു അവൻ എന്റെ നേരെ ഒരു ഉത്സവയോഗം വിളിച്ചുകൂട്ടി; യെഹൂദാപുത്രിയായ
    കന്യകയെ കർത്താവു ചക്കിൽ ഇട്ടു ചിവിട്ടിക്കളഞ്ഞിരിക്കുന്നു.
  rmc-rmc: O Raj odčhiďa savore mire zorale muršen pašal mande. Skidňa upre e armada
    pre mande, hoj te rozpučinel mire terne muršen. Pal e pačivaľi judsko čhaj uštarelas
    o Raj sar pal o hroznos andro lisos.
  pes-OPV: خداوند جمیع شجاعان مرا در میانم تلف ساخته است. جماعتی بر من خوانده است
    تاجوانان مرا منکسر سازند. و خداوند آن دوشیزه یعنی دختر یهودا را در چرخشت پایمال
    کرده است.
  ron-1924: Домнул а трынтит ла пэмынт пе тоць витежий дин мижлокул меу; а стрынс
    о оштире ымпотрива мя, ка сэ-мь прэпэдяскэ тинеретул; ка ын тяск а кэлкат Домнул
    пе фечоара, фийка луй Иуда.
  ben-OBCV: “আমার মধ্যে যেসব যোদ্ধা ছিল, প্রভু তাদের অগ্রাহ্য করেছেন; তিনি আমার বিরুদ্ধে
    এক সৈন্যদল তলব করেছেন, যেন আমার যুবকদের চূর্ণ করেন। প্রভু তাঁর আঙুর মাড়াই-কল,
    কুমারী-কন্যা যিহূদাকে মর্দন করেছেন।
  som-som: Raggaygii xoogga badnaa oo dhan Sayidku dhexdayduu ku tuuray. Wuxuu iigu
    yeedhay shir inuu barbaarradayda burburiyo. Gabadhii bikradda ahayd ee quruunta
    Yahuudah ah Sayidku wuxuu ugu tuntay sidii macsaro khamri.
  lat-VUC: Samech Abstulit omnes magnificos meos Dominus de medio mei; vocavit adversum
    me tempus ut contereret electos meos. Torcular calcavit Dominus virgini filiæ
    Juda.
  eng-ASVBT: 'The Lord hath set at nought all my mighty men in the midst of me; He
    hath called a solemn assembly against me to crush my young men: The Lord hath
    trodden as in a winepress the virgin daughter of Judah.'
  ita-1885: Il Signore ha atterrati tutti i miei possenti uomini in mezzo di me; Egli
    ha bandito contro a me un termine assegnato, Per rompere i miei giovani; Il Signore
    ha calcato, come in un tino, la vergine figliuola di Giuda.
  eng-LXXUP: 'The Lord has cut off All my strong men from the midst of me: He has
    summoned against me a time For crushing my choice men: The Lord has trodden a
    winepress For the virgin daughter of Judah: For these things I weep.'
  eng-ULB: The Lord has tossed aside all my mighty men who defended me. He has called
    an assembly against me to crush my vigorous men. The Lord has trampled the virgin
    daughter of Judah in the winepress.
  spa-VBL: El Señor hizo a un lado a todos mis fuertes soldados que me defendían.
    Convocó un ejército para atacarme, para aplastar a mis jóvenes. El Señor ha pisoteado
    a la virgen hija de Judá como a las uvas en un lagar.
  fra-_FOB: Le Seigneur a renversé au milieu de moi tous les hommes vaillants; il
    a convoqué contre moi une assemblée, pour mettre en pièces mes jeunes gens d'élite.
    Le Seigneur a foulé au pressoir la vierge, fille de Juda!
  mal-mal: “എന്റെ നടുവിലെ സകല ബലവാന്മാരെയും കർത്താവ് നിരസിച്ചുകളഞ്ഞു; എന്റെ യൗവനക്കാരെ
    തകർത്തുകളയേണ്ടതിന് അവൻ എന്റെ നേരെ ഒരു ഉത്സവയോഗം വിളിച്ചുകൂട്ടി; യെഹൂദാപുത്രിയായ
    കന്യകയെ കർത്താവ് ചക്കിൽ ഇട്ട് ചവിട്ടിക്കളഞ്ഞിരിക്കുന്നു”.
  urd-GVR: Rab ne mere darmiyān ke tamām sūrmāoṅ ko radd kar diyā, us ne mere ḳhilāf
    julūs nikalwāyā jo mere jawānoṅ ko pāsh pāsh kare. Hāṅ, Rab ne kuṅwārī Yahūdāh
    Beṭī ko angūr kā ras nikālne ke hauz meṅ phaiṅk kar kuchal ḍālā.
  suz-BL: परमप्रभुमी आं दाते ङा लडाइ पाइब नेल्‍ल आन कली प्रोंइतु। मुल मेकोमी आं कली
    वारच मपथु, आ ठिटा वोंइश मुर नेल्‍ल आन कली साइक्‍तु। परमप्रभुम अङगुर ख्राक्‍शो
    खोदेंशो पा यहूदा ङा कन्‍ने मीश आल, यरूसलेम कली ख्राक्‍शो बाक्‍ब। यसैया ६३:३
  eng-NOY: “The Lord hath trodden under foot all my mighty men in the midst of me;
    He hath called an assembly against me to crush my young men; The Lord hath trodden
    down the virgin, the daughter of Judah, as in a wine-vat.
  ita-1927: Il Signore ha atterrati entro il mio recinto tutti i miei prodi; ha convocato
    contro di me una gran raunanza, per schiacciare i miei giovani; il Signore ha
    calcato, come in un tino, la vergine figliuola di Giuda.
  ckb-ckb: «پەروەردگار هەموو پاڵەوانەکانی ڕەتکردەوە کە لەناو مندا بوون. لەشکرێکی لە
    دژی من بانگکرد بۆ تێکشکاندنی گەنجەکانم. پەروەردگار یەهودای کچە پاکیزەی لەناو گوشەر
    پڵیشاندەوە.
  eng-BBE: 'The Lord has made sport of all my men of war in me, he has got men together
    against me to send destruction on my young men: the virgin daughter of Judah has
    been crushed like grapes under the feet of the Lord.'
  kan-OKCV: ಕರ್ತದೇವರು ನನ್ನ ಶೂರರನ್ನೆಲ್ಲಾ ತಿರಸ್ಕರಿಸಿದ್ದಾರೆ. ಅವರು ನನಗೆ ವಿರುದ್ಧ ಸೈನ್ಯವನ್ನು
    ಬರಮಾಡಿ, ನನ್ನ ಯುವಕರನ್ನು ಜಜ್ಜಿದ್ದಾರೆ. ಕರ್ತದೇವರು ಯೆಹೂದದ ಕನ್ಯೆಯನ್ನು ದ್ರಾಕ್ಷಿಯ ತೊಟ್ಟಿಯಂತೆ
    ತುಳಿದಿದ್ದಾರೆ.
  tam-2017: என்னிடத்திலுள்ள பலசாலிகளாகிய எனக்குரிய அனைவரையும் ஆண்டவர் மிதித்துப்போட்டார்;
    என் வாலிபர்களை நொறுக்குவதற்காக எனக்கு விரோதமாக ஒரு கூட்டத்தை வரவழைத்தார்; திராட்சைப்பழத்தை
    ஆலையில் மிதிக்கிறதுபோல, ஆண்டவர், மகளாகிய யூதா என்னும் இளம்பெண்ணை மிதித்தார்.
  spa-RV-1909: 'El Señor ha hollado todos mis fuertes en medio de mí; llamó contra
    mí compañía para quebrantar mis mancebos: como lagar ha pisado el Señor á la virgen
    hija de Judá.'
  ron-BTF: DOMNUL a călcat în picioare pe toți vitejii mei în mijlocul meu; a chemat
    o adunare împotriva mea pentru a zdrobi pe tinerii mei; DOMNUL a călcat în picioare
    pe fecioară, pe fiica lui Iuda, ca într-un teasc.
  eng-WEBP: “The Lord has set at nothing all my mighty men within me. He has called
    a solemn assembly against me to crush my young men. The Lord has trodden the virgin
    daughter of Judah as in a wine press.
  eng-FBV: The Lord brushed aside all my strong soldiers defending me. He called up
    an army to attack me, to crush my young men. The Lord has trampled down the virgin
    Daughter of Judah like grapes in a winepress.
  nld-1939: 'Al mijn dapperen heeft de Heer Uit mijn midden gevaagd; Hij heeft tegen
    mij een bende ontboden, Om mijn jonge mannen te breken: De Heer heeft de wijnpers
    getreden Voor de jonkvrouw, de dochter van Juda.'
  nch-BL: “Toteco quintzontamiltijtoc nochi tacame cati más tetique ipan toaltepe.
    Quichijqui ma hualaca cati quinmictijtoque totelpocahua. Toteco ipan moquejquetztoc
    tiJerusalén ehuani quej se ipan moquejquetza xocomecat itajca para quiquixtilis
    iayo. Achtohuiya nica total Judá nesiyaya quej se yejyectzi ichpocat cati ayemo
    aqui quinojnotztoc.
  vie-1934: Chúa đã làm nên hư không lính chiến ở giữa ta. Ngài đã nhóm hội lớn nghịch
    cùng ta, đặng nghiền kẻ trai trẻ ta. Chúa đã giày đạp như trong bàn ép con gái
    đồng trinh của Giu-đa.
  hin-CV: “प्रभु ने मेरे सभी शूर योद्धाओं को अयोग्य घोषित कर दिया है; जो हमारी सेना
    के अंग थे, उन्होंने मेरे विरुद्ध एक ऐसा दिन निर्धारित कर दिया है जब वह मेरे युवाओं
    को कुचल देंगे. प्रभु ने यहूदिया की कुंवारी कन्या को ऐसे कुचल दिया है, जैसे रसकुंड
