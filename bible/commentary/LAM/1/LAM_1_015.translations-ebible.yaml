    the virgin daughter of Judah.
  hin-2017: यहोवा ने मेरे सब पराक्रमी पुरुषों को तुच्छ जाना; उसने नियत पर्व का प्रचार
    करके लोगों को मेरे विरुद्ध बुलाया कि मेरे जवानों को पीस डाले; यहूदा की कुमारी
    कन्या को यहोवा ने मानो कुण्ड में पेरा है। (प्रका. 14:20, प्रका. 19:15)
  wol-KYG: Ku doon jàmbaar fi sama biir, la Boroom bi xalab. Am ndaje la ma wooteel,
    ngir falaxe sama ndaw yu góor. Boroom bee dëggaate Janq Yuda mu taaru mi, ni reseñ
    ci biir nalukaay.
  eng-YLT: Trodden down all my mighty ones hath the Lord in my midst, He proclaimed
    against me an appointed time, To destroy my young men, A wine-press hath the Lord
    trodden, To the virgin daughter of Judah.
  eng-WYC-2017: The Lord took away all my wor-shipful men from the midst of me; he
    called time against me, that he should all-foul my chosen men; the Lord stamped
    a presser [or the press trod] to the virgin, the daughter of Judah.
  eng-WMBB: “The Lord has set at nothing all my mighty men within me. He has called
    a solemn assembly against me to crush my young men. The Lord has trodden the virgin
    daughter of Judah as in a wine press.
  urd-GVH: रब ने मेरे दरमियान के तमाम सूरमाओं को रद्द कर दिया, उसने मेरे ख़िलाफ़ जुलूस
    निकलवाया जो मेरे जवानों को पाश पाश करे। हाँ, रब ने कुँवारी यहूदाह बेटी को अंगूर
    का रस निकालने के हौज़ में फेंककर कुचल डाला।
  rug-rug: Kilui e Zihova sari doduru qua varane; tioko va mae ia Sa si keke qeto
    minate pude mae raza au pude va matei sari qua tie vaqura. Pa Nana munamunalana
    vaeni si neti munalia Sa sa popoa Zerusalema sapu tataru hola nia Sa.
  gaz-gaz: “Gooftaan gootota na keessatti argaman hunda gateera; inni dargaggoota
    koo caccabsuuf yaaʼii waammate. Gooftaan iddoo cuunfaa wayinii isaatti Durba Qulqullittii
    Intala Yihuudaa dhidhiiteera.
  fra-LSG: Le Seigneur a terrassé tous mes guerriers au milieu de moi; Il a rassemblé
    contre moi une armée, Pour détruire mes jeunes hommes; Le Seigneur a foulé au
    pressoir la vierge, fille de Juda.
  yal-yal: Sofa kɛndɛn naxanye birin yi n yii, Marigin bata a mɛ ne birin na. A bata
    ganla malan n xili ma alogo e xa n ma sofa banxulanne halagi. Marigin bata Yuda
    yamani butuxun ki faɲi.
  haw-1868: 'Ua hoowahawaha mai ka Haku i ko''u poe koikoi a pau iloko o''u, Ua kahea
    mai oia i ka ahakanaka e ku e mai ia''u, E luku i ko''u poe kanaka ui: Ua hahi
    ka Haku i ka luawaina o ke kaikamahine puupaa o ka Iuda.'
  arb-NAV: بَدَّدَ الرَّبُّ جَمِيعَ جَبَابِرَتِي فِي وَسَطِي، وَأَلَّبَ عَلَيَّ حَشْداً
    مِنْ أَعْدَائِي لِيَسْحَقُوا شُبَّانِي. دَاسَ الرَّبُّ الْعَذْرَاءَ بِنْتَ صِهْيَوْنَ
    كَمَا يُدَاسُ الْعِنَبُ فِي الْمِعْصَرَةِ.
  ewe-ewe: “Aƒetɔ la gbe nu le kalẽtɔ siwo katã le donyeme la gbɔ, eɖo aʋakɔ ɖa be
    woato nye ɖekakpuiwo nyanyanya. Le eƒe wainfiaƒe, Aƒetɔ la fanya Yuda Vinyɔnuwo.
  eng-LEE: 'The Lord hath trodden under foot all my mighty men in the midst of me;
    he hath called an assembly against me to crush my young men: a winepress hath
    the Lord trodden over the virgin, the daughter of Judah.'
  asm-FB: মোক ৰক্ষা কৰা মোৰ আটাই বীৰকে প্ৰভুৱে তুচ্ছ কৰিলে। তেওঁ মোৰ বলৱান লোকসকলক
    গুৰি কৰিবলৈ মোৰ অহিতে এখন সভা আহ্বান কৰিলে। প্ৰভুৱে মোৰ যিহূদা-জীয়াৰীক দ্ৰাক্ষাকুণ্ডত
    গচকা দি গচকিলে।
  sus-A: عَ بَرَ ﭑ مَ فٍرٍ سٌي بِرِن مَتُتُن، نَشٍيٍ نُ نَ ﭑ بّ. عَ بَرَ ﭑ يَشُييٍ
    مَشِلِ، عَلَكٌ عٍ شَ ﭑ مَ قٌنِكٍيٍ سّنبّ كَنَ. عَلَتَلَ بَرَ يُدَ بْنسْي شَ دِ
    هَلَكِ عَ حَاشِ رَ.
  fra-SBL: « L'Éternel a anéanti tous les hommes forts qui étaient en moi. Il a convoqué
    une assemblée solennelle contre moi pour écraser mes jeunes hommes. Le Seigneur
    a foulé la fille vierge de Juda comme dans un pressoir.
  hbo-hbo: סִלָּ֨ה כָל־אַבִּירַ֤י ׀ אֲדֹנָי֙ בְּקִרְבִּ֔י קָרָ֥א עָלַ֛י מֹועֵ֖ד לִשְׁבֹּ֣ר
    בַּחוּרָ֑י גַּ֚ת דָּרַ֣ךְ אֲדֹנָ֔י לִבְתוּלַ֖ת בַּת־יְהוּדָֽה׃ ס
  piu-2006: '@see-verse:LAM.001.014'
  kik-kik: “Mwathani nĩaregete njamba ciothe cia ita iria ndĩ nacio, akanjĩtĩra ita
    nĩguo rĩnjũkĩrĩre, rĩmemende aanake akwa. Kĩhihĩro-inĩ gĩake kĩa ndibei-rĩ, Mwathani
    nĩarangĩrĩirie Mwarĩ Gathirange wa Juda.
  fra-NCL: « Le Seigneur a enlevé tous les guerriers qui étaient au milieu de moi ;
    il a appelé contre moi une armée, pour écraser mes jeunes hommes ; le Seigneur
    a foulé au pressoir la vierge, fille de Juda.
  cek-AK: Angraeng mah kaimah ih thacak kaminawk to kaimah salakah, khok hoiah cawh
    moe, kai ih thendoengnawk to tuk hanah, paroeai kaminawk to kawk; misurthaih pasawh
    baktiah Angraeng mah tangla cuem Judah canu to khok hoiah cawh.
  cuk-cuk: ”Bab-Jehová, an-neggweburgi bela sordamar-bulegan onisad. Angi yolemalagala,
    dule-bamaladse gochad, an-sapingan-oitogegala, dule-baiganse gochad. Igi uva-nis-egurega
    uva-birgi annaledae, deyobi Bab-Jehová, Judá-e-bunamala imaksad.
  uig-CYR: '|ס| (Самәқ) Рәб барлиқ батурлиримни оттурумдила йәргә урувәтти; У мениң
    хил жигитлиримни езишкә, Үстүмдин һөкүм чиқиришқа кеңәш чақирди. Рәб гоя үзүм
    көлчигидики үзүмләрни чәйлигәндәк, Йәһуданиң пак қизини чәйливәтти.'
  tel-2017: నాకు అండగా నిలిచిన శూరులను ఆయన విసిరి పారేశాడు. నా శక్తిమంతులను అణగదొక్కడానికి
    ఆయన నాకు వ్యతిరేకంగా ఒక సమాజాన్ని లేపాడు. ద్రాక్షగానుగలో వేసి ద్రాక్షలు తొక్కినట్టు
    ప్రభువు, కన్యక అయిన యూదా కుమారిని తొక్కాడు.
  hat-BSA: Senyè a te rejte tout mesye pwisan ki nan mitan m yo. Li te rele yon asanble
    solanèl kont mwen pou kraze jennonm mwen yo. Senyè a te foule, konsi se nan yon
    pèz rezen, fi vyèj a Juda a.
  kos-kos: “Leum El isrun mwet mweun fokoko luk nukewa; El supwama sie un mwet mweun
    in tuh kunausla mwet fusr luk. El itungya mwet luk oana grape ke nien fut wain.
  hbo-WLC: סִלָּ֨ה כָל־אַבִּירַ֤י ׀ אֲדֹנָי֙ בְּקִרְבִּ֔י קָרָ֥א עָלַ֛י מוֹעֵ֖ד לִשְׁבֹּ֣ר
    בַּחוּרָ֑י גַּ֚ת דָּרַ֣ךְ אֲדֹנָ֔י לִבְתוּלַ֖ת בַּת־יְהוּדָֽה׃ ס
  ibo-ibo: “Onyenwe anyị ajụla ndị niile bụ dike nʼagha nọ nʼetiti m. Ọ kpọkuola usuu
    ndị agha ka ha bịa buo agha megide m, ka ha bịa gwepịa ụmụ okorobịa m niile. Nʼebe
    ịzọcha mkpụrụ vaịnị ya ka Onyenwe anyị zọchara ada Juda na-amaghị nwoke.
  ory-ory: ପ୍ରଭୁ ମୋହର ମଧ୍ୟବର୍ତ୍ତୀ ବୀର ସମସ୍ତଙ୍କୁ ଅକିଞ୍ଚନା କରିଅଛନ୍ତି; ସେ ମୋʼ ଯୁବକଗଣକୁ
    ଦଳି ପକାଇବା ପାଇଁ ମୋʼ ବିରୁଦ୍ଧରେ ଏକ ମହାସଭା ଆହ୍ୱାନ କରିଅଛନ୍ତି; ଦ୍ରାକ୍ଷାକୁଣ୍ଡରେ ମର୍ଦ୍ଦନ
    କଲା ପରି ପ୍ରଭୁ ଯିହୁଦାର କୁମାରୀକୁ ମର୍ଦ୍ଦନ କରିଅଛନ୍ତି।
  chk-chk: Ewe Samol mi Lapalap a esita nei kewe sounfiu mi pwora meinisin mi nom
    rei. A tinato eu mwichen sounfiu pwe repwe afeiengaua nei kewe alüal Ewe Samol
    mi Lapalap a puri nei aramas, usun eman a puri föün irän wain.
  rop-rop: Main bos nomo bin teiknodis langa ol main brabli strongbala soljamob. Imbin
    jandim ami blanga binijimap ol main boi. En imbin smeshimap main pipul olabat
    laik ola greip daga weya dei oldei meigim wain.
  ukr-1871: Всїх хоробрих моїх повалив Господь посеред мене; скликав проти мене цїлу
    товпу, щоб вигубити молодиків моїх; неначе (грони) в тискарнї, зтоптав Господь
    дївицю-дочку Юдину.
  deu-1951: Der Herr hat alle Helden in meiner Mitte verworfen; er hat eine Schar
    wider mich berufen, meine Auserlesenen zu zerschmettern. Der Herr hat der Jungfrau,
    der Tochter Juda, die Kelter getreten.
  eng-JPS: The Lord hath set at nought all my mighty men in the midst of me; He hath
    called a solemn assembly against me to crush my young men; the Lord hath trodden
    as in a winepress the virgin the daughter of Judah.'
  srp-1865: Polazi Gospod sve junake moje usred mene, sazva na me sabor da potre mladiæe
    moje; kao grožðe u kaci izgazi Gospod djevojku kæer Judinu.
  lug-lug: “Mukama anyoomye abalwanyi abazira bonna abaali nange; akuŋŋaanyizza eggye
    okunwanyisa, okuzikiriza abavubuka bange. Mukama alinnyiridde Omuwala Embeerera
    owa Yuda, ng’omuntu bw’asambirira ezabbibu mu lyato ng’asogola.
  heb-heb: סלה כל אבירי אדני בקרבי קרא עלי מועד לשבר בחורי גת דרך אדני לבתולת בת יהודה׃
  ben-IRV: প্রভু আমার মাঝে থাকা আমার সব বীরকে পরাজিত করেছেন যারা আমাকে রক্ষা করেছেন,
    তিনি আমার শক্তিশালী যুবকদেরকে ধ্বংস করার জন্য আমার বিরুদ্ধে সভা ডেকেছেন, প্রভু
    যিহূদার কুমারীকে আঙ্গুর পেষণ যন্ত্রে পায়ে দলিত করেছেন।
  pan-pan: ਪ੍ਰਭੂ ਨੇ ਮੇਰੇ ਸਾਰੇ ਸੂਰਮਿਆਂ ਨੂੰ ਤੁੱਛ ਜਾਣਿਆ ਹੈ, ਉਸ ਨੇ ਮੇਰੇ ਵਿਰੁੱਧ ਇੱਕ ਮੰਡਲੀ
    ਨੂੰ ਬੁਲਾਇਆ ਕਿ ਮੇਰੇ ਜੁਆਨਾਂ ਨੂੰ ਕੁਚਲ ਦੇਵੇ। ਪ੍ਰਭੂ ਨੇ ਯਹੂਦਾਹ ਦੀ ਕੁਆਰੀ ਧੀ ਨੂੰ ਜਾਣੋ
    ਹੌਦ ਵਿੱਚ ਮਿੱਧਿਆ ਹੈ।
  mya-JVB: ထာဝရ ဘုရားသည် ငါ ၏သူရဲ အပေါင်း တို့ကို ငါ့ အလယ် ၌ ကျော် နင်းတော်မူပြီ။
    ငါ ၏လူပျို တို့ကို နှိပ်စက် ခြင်းငှါ လူ အလုံးအရင်းကို ခေါ် တော်မူပြီ။ ထာဝရ ဘုရား
    သည် ယုဒ သတို့သမီး ကညာ ကို စပျစ်သီး နယ်ရာကျင်း ၌ နင်းနယ် တော်မူပြီ။
  hmo-hmo: “Lohiabada ese, egu tuari taudia goadadia ia kirikirilaia. Ia ese tuari
    orea ta ia siaia, egu eregabe taudia do ia alaia ore totona. Ia ese egu bese taudia
    ia moidia diho, vain huahua be vain moia gabuna idia moia diho bamona.
  urd-urd: ख़ुदावन्द ने मेरे अन्दर ही मेरे बहादुरों को नाचीज़ ठहराया; उसने मेंरे ख़िलाफ़
    एक ख़ास जमा'अत को बुलाया, कि मेरे बहादुरों को कुचले; ख़ुदावन्द ने यहूदाह की कुँवारी
    बेटी को गोया कोल्हू में कुचल डाला।
  rus-SYN: Всех сильных моих Господь низложил среди меня, созвал против меня собрание,
    чтобы истребить юношей моих; как в точиле, истоптал Господь деву, дочь Иуды.
  bqc-SIM: Dii sakà nɛgↄ̃na pↄ́ kú ma guuↄgu. À gbɛ̃́ↄ kã̀aamazi, aa ma ɛ̀waasoↄ
    kɛ̀ kɛ́lɛkɛlɛ. Ma Yudaↄ mɛɛwia lɛ́so, Dii ↄ̃zↄ̃̀a a vɛ̃ɛfɛ̃kĩiu.
  tcz-CHONGTHU: Pakaiyin kalah'uva um kami hatteu thaneina asulhan kakhang thahteo
    suhmangna dingin galmite amangchan ahi, Pakaiyin lengpithei chilna akisuhchip
    bangin akhopi hoitah chu a suchip tan ahi.
  mar-mar: माझ्या शूर सैनिकांना जे माझे रक्षण करतात, त्यांना परमेश्वराने दूर फेकले
    आहे. त्याने माझ्या तरुण सैनिकांना चिरडण्यासाठी भारी सभा बोलावली आहे. जसे द्राक्षकुंडात
    द्राक्षे तुडविली जातात तसे प्रभूने यहूदाच्या कुमारी कन्येला तुडवले आहे.
  qub-qub: «Tayta Diosga yagarachisha washämaj jinyu runacunata. Paymi cachamusha
    magamänanpaj jäpa suldärucunatana, paycuna nogapa jinyu suldäröcunata wañuchinanpaj.
    Tayta Diosga llapiramasha juc runa bïnupaj übasta gapchirishannömi.
  bqp-bqp: Yinni Gusunɔ u nɛn tɑbu kowobu sururɑ. U tɑbu durɔbu mɛnnɑ bu kɑ nɛn ɑluwɑɑsibɑ
    kɑm koosiɑ. U nɛ, Yerusɑlɛmu tɑɑkɑ nge mɛ bɑ rɑ resɛm tɑɑku.
  hat-hat: Bondye sèl Mèt la kraze tout vanyan gason m' te genyen yo anba pye l'.
    Li sanble yon foul moun pou yo atake m', pou yo touye tout jenn gason m' yo. Li
    kraze moun peyi Jida yo tankou kann nan moulen.
  eng-BSB: The Lord has rejected all the mighty men in my midst; He has summoned an
    army against me to crush my young warriors. Like grapes in a winepress, the Lord
    has trampled the Virgin Daughter of Judah.
  eng-WEBPB: “The Lord has set at nothing all my mighty men within me. He has called
    a solemn assembly against me to crush my young men. The Lord has trodden the virgin
    daughter of Judah as in a wine press.
  kbq-kbq: Hankavenentake sondia vaheni'a Ra Anumzamo'a amefi hunezamino, Agrama huhampri'nea
    kna fatgore ha' vahera zamatrege'za e'za nehazaveramina eme zamahe vagare'naze.
    Juda mopamo'a mago vene omase'nea mofakna hu'neankino, vahe'mo'zama zamagareti
    wainima regatiti'ma nehazaza huno Ra Anumzamo'a rehapatitre'ne.
  nhe-BL: “Toteco quintzontlamiltijtoc nochi tlacame tlen más tetique ipan toaltepe.
    Quichijqui ma hualaca tlen quinmictijtoque totelpocahua. Toteco ipan moquejquetztoc
    tiJerusalén ehuani queja se ipan moquejquetza xocomecatl itlajca para quiquixtilis
    iayo. Achtohuiya nica totlal Judá nesiyaya queja se yejyectzi ichpocatl tlen aya
    aca quinojnotztoc.
  gub-BL: Urezar umumaw zauxiapekwer ureremiruze'eg na'arewahy a'e wà. Umur kar zauxiapekwer
    tetea'u kwàkwàmo ureremiruze'eg wazuka kar pà a'e. Ukamikamik teko tawhu pupe
    har ikatu ma'e wà. Teko ukamikamik ma'ywa uwà itykwer iapo pà wà. Nezewegatete
    zauxiapekwer umumaw teko paw rupi wà.
  eng-DRA: 'Samech. The Lord hath taken away all my mighty men out of the midst of
    me: he hath called against me the time, to destroy my chosen men: the Lord hath
    trodden the winepress for the virgin daughter of Juda.'
