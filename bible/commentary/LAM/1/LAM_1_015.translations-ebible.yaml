  kan-2017: ಕರ್ತನು ನನ್ನ ಶೂರರನ್ನೆಲ್ಲಾ ನನ್ನ ಕಣ್ಣೆದುರಿಗೆ ಹೊರಳಾಡಿಸಿದ್ದಾನೆ; ನನ್ನ ಯುವಕರನ್ನು
