  rug-rug: “Vegua, loke ginuguana koa gamu sia, doduru gamu pu ene hola? Doṉo vari
    likohae, mamu dogoria. Vea, koa dia kaiqa vina kilasa sapu gugua taqarau, sapu
    ta raza nia rau, sapu e Zihova va kamo nau, koasa rane sapu ta ṉaziri si Asa?
  gaz-gaz: “Warra karaa irra dabartan hundi, kun isiniif homaa mitii? Naannoo keessan
    ilaalaatii argaa. Rakkinni akka rakkina koo kan ani ittiin rakkadhe, kan Waaqayyo
    guyyaa dheekkamsa isaatti natti fide sanaa jiru tokko iyyuu jiraa?
  fra-LSG: Je m’adresse à vous, à vous tous qui passez ici! Regardez et voyez s’il
    est une douleur pareille à ma douleur, A celle dont j’ai été frappée! L’Éternel
    m’a affligée au jour de son ardente colère.
  yal-yal: Ɛ tan naxanye birin dangun kiraan xɔn, feni ito mi ɛ sɔtɔxi. Ɛ a mato ki
    faɲi xa sɔxɔlɛni ito sifan muxu gbɛtɛ ma, alo sɔxɔlɛn naxan n halagima. Alatala
    nan a saxi n fari a xɔlɔ gbeen lɔxɔni.
  haw-1868: He mea ole ia ia oukou a pau, e hele ae nei ma ke ala? E nana mai nae,
    a e ike, Ina e like kekahi ehaeha me ko'u ehaeha, Ka mea i kauia maluna o'u, Ka
    mea a Iehova i hookaumaha mai ai ia'u, I ka la o kona inaina nui.
  arb-NAV: أَلا يَعْنِيكُمْ هَذَا يَا جَمِيعَ عَابِرِي الطَّرِيقِ؟ تَأَمَّلُوا وَانْظُرُوا،
    هَلْ مِنْ أَلَمٍ كَأَلَمِي الَّذِي ابْتَلانِي بِهِ الرَّبُّ فِي يَوْمِ احْتِدَامِ
    غَضَبِهِ؟
  ewe-ewe: “Mi ame siwo katã to afi ma yi, ɖe mewɔ naneke na mi oa? Mitsa ŋku miakpɔe
    ɖa! Ɖe fukpekpe aɖe le abe esi wohe va dzinye, esi Yehowa he va dzinye le eƒe
    dziku helĩhelĩ ƒe ŋkekewo me la enea?
  eng-LEE: “I adjure you, all that pass this way, behold, and see if there be any
    pain like unto my pain, which hath been inflicted on me, wherewith the Lord hath
    aggrieved me on the day of his fierce anger.
  asm-FB: হে বাটৰুৱাসকল, এয়ে তোমালোকৰ দৃষ্টিত একোকে নহয় নে? বিচাৰ কৰা আৰু চোৱা,
    মোলৈ কৰা মোৰ এই দুখৰ নিচিনা আৰু দুখ হ’ব পাৰেনে? কিয়নো যিহোৱাই নিজৰ প্ৰচণ্ড ক্ৰোধৰ
    দিনা মোক যন্ত্ৰণা দিলে।
  sus-A: عَلَ شَ دَنفِ مِشِ رَتَنفَ نَ قٍ مْولِ مَ. وٌ عَ مَتٌ شَ ﭑ مَ تْورّ مَنِيّ
    نَ قٍ رَ، عَلَتَلَ نَشَن دْشْشِ ﭑ مَ عَ شَ شْنّ كُي.
  fra-SBL: « N'est-ce rien pour vous, vous tous qui passez ? Regardez, et voyez s'il
    y a un chagrin comme le mien, ce qui m'est reproché, dont Yahvé m'a affligé au
    jour de son ardente colère.
  hbo-hbo: לֹ֣וא אֲלֵיכֶם֮ כָּל־עֹ֣בְרֵי דֶרֶךְ֒ הַבִּ֣יטוּ וּרְא֗וּ אִם־יֵ֤שׁ מַכְאֹוב֙
    כְּמַכְאֹבִ֔י אֲשֶׁ֥ר עֹולַ֖ל לִ֑י אֲשֶׁר֙ הֹוגָ֣ה יְהוָ֔ה בְּיֹ֖ום חֲרֹ֥ון אַפֹּֽו׃
    ס
  piu-2006: '@see-verse:LAM.001.011'
  kik-kik: “Atĩrĩrĩ, inyuĩ mũrahĩtũka, anga mũkuona ũndũ ũyũ ta ũtamũkoniĩ? Ta rorai
    muone. Nĩ kũrĩ thĩĩna ũiganaine na thĩĩna ũyũ wakwa, thĩĩna ũrĩa njigĩrĩirwo,
    o ũcio Jehova aandehithĩirie mũthenya wa marakara make mahiũ?
  fra-NCL: « O vous tous, qui passez par le chemin, regardez et voyez s’il y a une
    douleur pareille à la douleur qui pèse sur moi, moi que Yahweh a frappée, au jour
    de son ardente colère !
  cek-AK: Nangcae, a taengah caeh kaminawk, nangcae hanah loe tiah doeh om ai maw?
    Khen oh loe, poek oh, Angraeng palungphuihaih niah, ka nuiah phaksak ih patangkhanghaih
    baktiah patangkhang kami oh maw?
  cuk-cuk: 'Sogdebalid: “Bemar-igarba-nadapmalad, be an-dakmala, ¿gwen-bai be an-daksuli?
    Bab-Dummad-sabsur-an-wionaiyobi, ¿bia be deyob dule-wilenai daksamala? Ar Bab-Jehová
    na nue-uludgua, we-nunmaked anga barminonikid.'
  uig-CYR: '|ל| (Ламәд) Әй өтүп кетиватқанлар, Бу силәр үчүн һеч иш әмәсму? Қарап
    бақ, мениң дәрд-әлимимдәк башқа дәрд-әләм бармиду? Пәрвәрдигар отлуқ ғәзивини
    чүшүргән күнидә, Уни мениң үстүмгә жүклиди.'
  tel-2017: దారిలో నడిచిపోతున్న ప్రజలారా, ఇలా జరిగినందుకు మీకు ఏమీ అనిపించడం లేదా?
    యెహోవాకు తీవ్రమైన కోపం వచ్చిన రోజున నాకు కలిగించిన బాధవంటి బాధ ఇంకా ఎవరికైనా కలిగిందేమో
    మీరు ఆలోచించి చూడండి.
  hat-BSA: Èske sa pa anyen pou nou tout ki pase nan wout sa a? Gade pou wè si genyen
    yon doulè ki tankou doulè mwen an, doulè ki te pase vin nan men m nan, avèk sila
    SENYÈ a te aflije m nan jou a gran kòlè Li a.
  kos-kos: El pang nu selos nukewa su fufahsryesr yen el muta we, ac fahk, “Ngetma
    liyeyu! Wangin sie mwet nu pulakin waiok oana nga, Waiok su ma LEUM GOD El use
    nu fuk in pacl in kasrkusrak lal.
  hbo-WLC: ל֣וֹא אֲלֵיכֶם֮ כָּל־עֹ֣בְרֵי דֶרֶךְ֒ הַבִּ֣יטוּ וּרְא֗וּ אִם־יֵ֤שׁ מַכְאוֹב֙
    כְּמַכְאֹבִ֔י אֲשֶׁ֥ר עוֹלַ֖ל לִ֑י אֲשֶׁר֙ הוֹגָ֣ה יְהוָ֔ה בְּי֖וֹם חֲר֥וֹן אַפּֽוֹ׃
    ס
  ibo-ibo: “Ọ bụ na ọ dịghị emetụ unu nʼobi, unu ndị niile na-esi ebe a na-agafe?
    Legharịanụ anya unu ka unu hụrụ. O nwere ahụhụ dịka ahụhụ m, nke e mere ka ọ bịakwasị
    m, bụ nke Onyenwe anyị mere ka ọ bịakwasị m, nʼụbọchị ọ na-ewe iwe ya dị ọkụ?
  ory-ory: ହେ ପଥିକ ସମସ୍ତେ, ଏହା କି ତୁମ୍ଭମାନଙ୍କ ପ୍ରତି କିଛି ନୁହେଁ? ଦେଖି ବୁଝ, ମୋତେ ଯେଉଁ
    ଦୁଃଖ ଦିଆଯାଇଅଛି, ମୋହର ସେହି ଦୁଃଖ ପରି କି କୌଣସି ଦୁଃଖ ଅଛି? ତଦ୍ଦ୍ୱାରା ସଦାପ୍ରଭୁ ଆପଣା
    ପ୍ରଚଣ୍ଡ କ୍ରୋଧର ଦିନରେ ମୋତେ କ୍ଳେଶଯୁକ୍ତ କରିଅଛନ୍ତି।
  chk-chk: “Ifa usun, ämi meinisin mi pwerela ünüki ousap ekieki usun ei feiengau?
    Oupwe nenengeni o küna, ika mi wor och riaföü usun ei riaföü ewe Samol mi Lapalap
    a atoto woi lon ewe ränin a fokun song ngeniei.
  rop-rop: Mi oldei jingat langa enibodi bat nobodi jinggabat langa mi. Mi tok, ‘Yumob
    luk langa mi!’ Nobodi nomo bin brabli nogudbinji laik mi. Wal det trabul na YAWEI
    bin gibit langa mi wen imbin brabli gitwail langa mi.
  ukr-1871: О, нехай вас нїколи таке не спіткає, всї ви, що дорогою проходите мимо!
    Гляньте, придивіться, чи є біль такий, як мій біль, що на мене впав, що послав
    на мене Господь в день палаючого гнїву свого?
  deu-1951: O ihr alle, die ihr hier vorübergeht, schauet und sehet, ob ein Schmerz
    sei wie mein Schmerz, der mich getroffen, mit welchem mich der HERR bekümmert
    hat am Tage seines grimmigen Zorns!
  eng-JPS: '''Let it not come unto you, all ye that pass by! Behold, and see if there
    be any pain like unto my pain, which is done unto me, wherewith the LORD hath
    afflicted me in the day of His fierce anger.'
  srp-1865: Zar vam nije stalo, svi koji prolazite ovuda? pogledajte i vidite, ima
    li bola kakav je moj, koji je meni dopao, kojim me ucvijeli Gospod u dan žestokoga
    gnjeva svojega.
  lug-lug: “Mmwe tekibakwatako, mmwe mwenna abayitawo? mwetegereze mulabe obanga waliwo
    obuyinike obwenkana, obwantukako, Mukama bwe yanteekako ku lunaku olw’obusungu
    bwe obungi.
  heb-heb: לוא אליכם כל עברי דרך הביטו וראו אם יש מכאוב כמכאבי אשר עולל לי אשר הוגה
    יהוה ביום חרון אפו׃
  ben-IRV: তোমরা যারা পাশ দিয়ে যাও, এতে কি তোমাদের কিছু যায় আসে না? তাকিয়ে দেখ,
    আমায় যে ব্যথা দেওয়া হয়েছে তার মতো ব্যথা আর কোথাও আছে? তাই সদাপ্রভু তার প্রচণ্ড
    ক্রোধের দিনের আমাকে দুঃখ দিয়েছেন।
  pan-pan: ਹੇ ਸਾਰੇ ਲੰਘਣ ਵਾਲਿਓ! ਕੀ ਇਹ ਤੁਹਾਡੇ ਲਈ ਕੁਝ ਨਹੀਂ ਹੈ? ਧਿਆਨ ਦਿਓ ਅਤੇ ਵੇਖੋ, ਕੀ
    ਮੇਰੇ ਦੁੱਖ ਵਰਗਾ ਕੋਈ ਹੋਰ ਦੁੱਖ ਹੈ ਜੋ ਮੇਰੇ ਉੱਤੇ ਆਣ ਪਿਆ ਹੈ, ਜਿਸ ਨੂੰ ਯਹੋਵਾਹ ਨੇ ਆਪਣੇ
    ਭੜਕਦੇ ਕ੍ਰੋਧ ਦੇ ਦਿਨ ਮੇਰੇ ਉੱਤੇ ਪਾਇਆ ਹੈ?
  mya-JVB: အိုခရီး သွား သောသူ အပေါင်း တို့၊ ကြည့်ရှု ဆင်ခြင်ကြလော့။ ထာဝရဘုရား သည်
    ပြင်းစွာ အမျက် တော် ထွက်သောနေ့ ၌ ငါ့ ကို ညှဉ်းဆဲ ၍ ၊ ဖြစ် စေတော်မူသော ဒုက္ခ နှင့်
    တူသော ဒုက္ခ ရှိ သလော ။
  hmo-hmo: Raka hanaia taudia ibounai dekenai, Ierusalema ese ia boiboi noho, ia gwau,
    “Lau do umui itaia, egu hisihisi hegeregerena, be ta ese nega ta ia abia, a? Inai
    hisihisi be Lohiabada ese egu latanai ia atoa, iena badu siahu bada dinana dekenai.
  urd-urd: ऐ सब आने जाने वालों, क्या तुम्हारे नज़दीक ये कुछ नहीं? नज़र करो और देखो;
    क्या कोई ग़म मेरे ग़म की तरह है, जो मुझ पर आया है जिसे ख़ुदावन्द ने अपने बड़े
    ग़ज़ब के वक़्त नाज़िल किया।
  rus-SYN: Да не будет этого с вами, все проходящие путем! взгляните и посмотрите,
    есть ли болезнь, как моя болезнь, какая постигла меня, какую наслал на меня Господь
    в день пламенного гнева Своего?
  bqc-SIM: Á gbɛ̃́ pↄ́ álɛ gɛ̃ laↄ, ma yã́ lɛ́ kɛɛ́ yãe ũo lé? À wɛ́sɛ à gwa
    tó yã'ↄ̃mae kà pↄ́ pↄ́ wa kpàmaziɛwa. Dii mɛ́ kpàmazi a pↄkũma pãsĩ bↄbↄaa
    gↄↄ.
  tcz-CHONGTHU: Vo chele vahle, hilang hin hopa ho hiche thilsoh hi ija na gellou
    u-ham? Pathenin ka chunguva alunghan abuhlhah nale eibol gimnau hi vetem uvin.
  mar-mar: “जे तुम्ही जवळून जाता, तुम्हास काहीच वाटत नाही काय? पण जरा माझ्याकडे निरखून
    पाहा. परमेश्वराने आपल्या संतप्त क्रोधाच्या दिवशी मला दु:ख दिले, या माझ्या दु:खा
    सारखे दुसरे कोणतेही दु:ख आहे काय, हे लक्ष देऊन पाहा.
  qub-qub: 'Jerusalén siudänami nin: «Gamcuna, caminunpa purejcuna, ichiycäriy sumaj
    yarpachacunayquipaj. ¿Pillaga ñacaycanchuraj noga fiyupa ñacaycashäno? Tayta Diosmi
    rabyacurcushpan camacächisha cayno ñacanäpaj.'
  bqp-bqp: Bɛɛyɑ nɑ kɑ yɑ̃, bɛɛ be i sɑrɔ mini kpuro. I mɛɛrio nɔni swɑ̃ɑru gɑru tɑ̀
    n mɑɑ nɛgii teni kere, te Yinni Gusunɔ u mɑn kpɛ̃ɛ win mɔrun sɑɑ sɔɔ.
  hat-hat: Nou tout k'ap pase la a, gade non! Sa pa di nou anyen? Pesonn pa janm pase
    sa m'ap pase la a. Se Bondye, Seyè a, ki ankòlè k'ap manyen avè m'.
  eng-BSB: Is this nothing to you, all you who pass by? Look around and see! Is there
    any sorrow like mine, which was inflicted on me, which the LORD made me suffer
    on the day of His fierce anger?
  eng-WEBPB: “Is it nothing to you, all you who pass by? Look, and see if there is
    any sorrow like my sorrow, which is brought on me, with which the LORD has afflicted
    me in the day of his fierce anger.
  kbq-kbq: Jerusalemi kumamo'a kantegama enevaza vahekura kezatino, amama nagrite'ma
    fore'ma nehia knazana amnezane huta nehazafi? Kesga huta keganti kegama hiho,
    nagrama enerua knazana mago'a enerizageno, Ra Anumzamo'a arimpa ahenanteno nazeri
    haviza nehifi? Ra Anumzamo Agra'a nazeri havizana nehie.
  nhe-BL: “Imojuanti tlen inyohuij ipan ojtli, ximoquetzaca huan ximoilhuica intla
    onca seyoc tlatzacuiltili queja tlen tijpixtoque. Nelía chicahuac tlen techchihuilijtoc
    TOTECO. Techtitlanili ni tlaijiyohuilistli pampa cualanqui tohuaya.
  gub-BL: Uze'eg nezewe uzeiwyr wata ma'e wanupe wà. — Peme'e urerehe nehe. Aipo heta
    amo tahy haw urerahy haw zàwenugar. Wikwahy mehe Tupàn Tuweharupi Wiko Ma'e uzepyk
    urerehe ko ma'erahy ipuraraw kar pà a'e.
  eng-DRA: 'Lamed. O all ye that pass by the way, attend, and see if there be any
    sorrow like to my sorrow: for he hath made a vintage of me, as the Lord spoke
    in the day of his fierce anger.'
