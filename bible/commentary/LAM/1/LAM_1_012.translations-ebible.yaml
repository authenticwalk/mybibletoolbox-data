verse: LAM.001.012
translations:
  mal-C: “കടന്നുപോകുന്നവരേ, ഇതു നിങ്ങൾക്ക് ഏതുമില്ലയോ? ചുറ്റുമൊന്നു നോക്കിക്കാണുക.
    യഹോവ തന്റെ ഉഗ്രകോപത്തിന്റെ ദിവസത്തിൽ എനിക്ക് വരുത്തിയ ദുഃഖംപോലൊരു ദുഃഖമുണ്ടോ?
  deu-TKW: Kommt zu mir alle, die ihr des Wegs vorüberzieht. Schaut und seht, ob es
    einen Schmerz giebt, wie meinen Schmerz, der mir angethan ward, mir, die Jahwe
    mit Gram erfüllt hat am Tage seines glühenden Zorns.
  lin-lin: Bino bato nyonso oyo bolekelaka wana ; boni, ezali kosala bino eloko moko
    te ? Botala malamu zingazinga na bino, ezali na pasi lokola pasi oyo ekomeli ngai ?
    Yawe atindeli ngai yango na mokolo ya kanda makasi na Ye.
  eng-LSV: '[Is it] nothing to you, all you passing by the way? Look attentively,
    and see, || If there is any pain like my pain, || That He is rolling to me? Whom
    YHWH has afflicted || In the day of the fierceness of His anger.'
  eng-GNV: Haue ye no regarde, all yee that passe by this way? behold, and see, if
    there be any sorowe like vnto my sorowe, which is done vnto mee, wherewith the
    Lord hath afflicted me in the day of his fierce wrath.
  eng-WEBSTER: Is it nothing to you, all ye that pass by? behold, and see if there
    is any sorrow like my sorrow, which hath fallen upon me, with which the LORD hath
    afflicted me in the day of his fierce anger.
  nhw-BL: “Amojuanti catli anyohuij ipan ojtli, ximoquetzaca huan ximoilhuica sintla
    onca seyoc tlatzacuiltili quen catli tijpixtoque. Nelía chicahuac catli techchihuilijtoc
    TOTECO. Techtitlanili ni tlaijiyohuilistli pampa cualanqui tohuaya.
  swh-ONEN: “Je, si kitu kwenu, ninyi nyote mpitao kando? Angalieni kote mwone. Je,
    kuna maumivu kama maumivu yangu yale yaliyotiwa juu yangu, yale Bwana aliyoyaleta
    juu yangu katika siku ya hasira yake kali?
  bba-bba: Bɛɛyɑ nɑ kɑ yɑ̃, bɛɛ be i sɑrɔ mini kpuro. I mɛɛrio nɔni swɑ̃ɑru ɡɑru tɑ̀
    n mɑɑ nɛɡii teni kere, te Yinni Gusunɔ u mɑn kpɛ̃ɛ win mɔrun sɑɑ sɔɔ.
  eng-KJVCPB: Is it nothing to you, all ye that pass by? behold, and see If there
    be any sorrow like unto my sorrow, which is done unto me, Wherewith the Lord hath
    afflicted me in the day of his fierce anger.
  luo-luo: Un ji duto makadho, onge lich muneno kuom gima timorenani? Lokreuru anena
    mondo unee, ka bende nitiere masira machielo machalo gi masira moyudani, ma Jehova
    Nyasaye oseketo kuoma e odiechiengʼ mar mirimbe mager?
  meu-meu: O raka hanaimu taumui iboumui ai, ina na asio laloamu a? A gaga isi, a
    itaia, hisihisi ta na mia lauegu hisihisi heḡereḡerena eiava, lau latagu ai vada
    e kau hisina, Iehova ese ena badu ḡaraḡara dinana ai e hahisilaigu ḡauna.
  npi-ULB: यताबाट भएर जाने तिमीहरू सबैलाई के यसको वास्ता छैन ? मलाई दिइएको शोकजस्तै
    कसैको शोक छ कि छैन भनेर हेर र विचार गर, किनकि परमप्रभुले आफ्नो भयङ्कर क्रोधको
    दिनमा मलाई यातना दिनुभएको छ ।
  yor-yor: “Kò ha jẹ́ nǹkan kan sí i yín? Gbogbo ẹ̀yin tí ń rékọjá. Ǹjẹ́ ẹnìkan ń
    jìyà bí èmi ti ń jìyà tí a fi fún mi, ti Olúwa mú wá fún mi ní ọjọ́ ìbínú gbígbóná
    rẹ̀.
  pes-OPCB: «ای کسانی که از کنارم می‌گذرید، چرا به من نگاه نمی‌کنید؟ نگاهی به من بیندازید
    و ببینید آیا غمی همچون غم من وجود دارد؟ ببینید خداوند به هنگام خشم خود به من چه
    کرده است!
  tgl-ULB: Wala bang halaga sa inyo, kayong lahat na dumaraan? Pagmasdan at tingnan
    kung mayroong kalungkutan kaninuman tulad ng kalungkutan na nagpahirap sa akin,
    yamang pinahirapan ako ni Yahweh sa araw ng kaniyang mabagsik na galit.
  hui-hui: Yarusaleme ibugua hariga kaware wigi biagoriani wali agali pugu biyaruhondo
    olaga bigi bialu, I̱na genda timbuni yu bedogo handadaba. Anduane Homogo ibu i̱la
    keba taraore howa i̱hondo tandaga timbuniore noliya ngiya. I̱na manda berogola
    genda ogonibi mbira agali ala henerume nane. Anidago tígua manda beremigola ogoni
    bame mbira biyadabe toba kamibe.
  mya-mya: သူ​သည်​အ​နီး​အ​နား​မှ​ဖြတ်​သန်း​သွား​လာ​သူ အ​ပေါင်း​တို့​အား​အော်​ပြော​သည်​မှာ
    ``ငါ့​ကို​ကြည့်​ကြ​ပါ။ ငါ​ခံ​ရ​သော​ဝေ​ဒ​နာ မျိုး​ကို အ​ဘယ်​သူ​မျှ​မ​ခံ​ရ​ဘူး​ပါ။
    ဤ​ကဲ့​သို့​သော​ဝေ​ဒ​နာ​မျိုး​ရှိ​ဖူး​ပါ​သ​လော။ ထို​ဝေ​ဒ​နာ​သည်​ထာ​ဝ​ရ​ဘု​ရား အ​မျက်​တော်​ထွက်​၍​ငါ့​အား​ခံ​စား​စေ​သည့်
    ဝေ​ဒ​နာ​ဖြစ်​ပါ​၏။''
  bod-N: ཁྱོད་ཅག་ལམ་འགྲོ་དག་གིས་དོན་འདི་མི་མཐོང་ངམ། ། བདག་གི་སྟེང་དུ་བྱུང་བའི་སྡུག་བསྔལ་འདི་ལྟ་བུ།
    ། ཡོད་དང་མེད་ལ་ཁྱོད་ཚོས་ཞིབ་ཏུ་བལྟ་བར་གྱིས། ། དེ་ནི་ཡ་ཝཱེ་ཁོང་ཉིད་ཐུགས་ཁྲོའི་ཉིན་མོ་ལ།
    ། ང་ལ་སྡུག་བསྔལ་མྱངས་སུ་བཅུག་པའི་དོན་དེ་འོ། །
  sna-sna: “Hamuna hanya here, imi mose munopfuura? Tarirai pose pose muone. Pano
    kutambudzika sokutambudzika kwangu here, kwakaiswa pamusoro pangu, kwakauyiswa
    naJehovha pamusoro pangu pazuva rokutsamwa kwake kunotyisa?
  spa-BLM: “¿No os parece nada a todos los que pasáis por allí? Mira, y ve si hay
    alguna pena como la mía, que se me ha echado encima, con la que Yahvé me ha afligido
    en el día de su feroz ira.
  cac-cac: A ex tzex ec' d'a co lac'anil tic, ochan̈ec vaan tze naani. ¿Toc ay val
    yaelal icha quic tic? Yelxo val sco te ab'ej syail. Ix yac'cot jun yaelal tic
    Jehová d'a quib'an̈ yuj yoval sc'ool.
  swh-ULB: Sio kitu kwako, wote mnao pita? Angalia na uone kama kuna mtu mwenye uzuni
    kama uzuni ninao teswa nao, tangu Yahweh amenitesa mimi katika siku ya hasira
    yake kali.
  bel-bel: Хай ня будзе гэтага з вамі, вы, што дарогай праходзіце! зірнеце і падзівецеся,
    ці ёсць хвароба, як хвароба мая, што спасьцігла мяне, што наслаў на мяне Гасподзь
    у дзень палкага гневу Свайго?
  deu-ELBBK: Merkt ihr es nicht, alle, die ihr auf dem Weg zieht? Schaut und seht,
    ob ein Schmerz sei wie mein Schmerz, der mir angetan worden, mir, die der HERR
    betrübt hat am Tag seiner Zornglut.
  mbb-OT: Migkeǥiyan din is menge etew he sumeseǥazà te, “Kenè niw ve ebeliyen heini
    is nehitavù kedì? Ehè kew ke zuen be egkeehè niw he nerasey iring te kegkerasey
    ku. Heini he kemeresayan, insilut te Nengazen kayi te kedì dutun te timpu te utew
    zin kegkepauk.
  mal-2015: കടന്നുപോകുന്ന ഏവരുമായുള്ളോരേ, ഇതു നിങ്ങൾക്കു ഏതുമില്ലയോ? യഹോവ തന്റെ ഉഗ്രകോപദിവസത്തിൽ
    ദുഃഖിപ്പിച്ചിരിക്കുന്ന എനിക്കു അവൻ വരുത്തിയ വ്യസനം പോലെ ഒരു വ്യസനം ഉണ്ടോ എന്നു
    നോക്കുവിൻ!
  rmc-rmc: Tumen savore, so predžan pašal ma, na keren tumenge olestar ňič? Phundraven
    o jakha a dikhen! Či hin varekas ajso pharipen sar man, savo pre mande avľa, saveha
    man o RAJ dukhaďa andro džives peskra bara choľakro?
  pes-OPV: ‌ای جمیع راه گذریان آیا این در نظر شماهیچ است؟ ملاحظه کنید و ببینید آیا
    غمی مثل غم من بوده است که بر من عارض گردیده و یهوه در روز حدت خشم خویش مرا به
    آن مبتلاساخته است؟
  ron-1924: „О, вой, каре тречець пе лынгэ мине, привиць ши ведець дакэ есте врео
    дурере ка дуреря мя, ка дуреря ку каре м-а ловит Домнул ын зиуа мынией Луй апринсе!
  ben-OBCV: “ওহে পথিকেরা, এতে কি তোমাদের কিছু এসে যায় না? চারপাশে তাকিয়ে দেখো, আমাকে
    যে ধরনের যন্ত্রণা দেওয়া হয়েছে, তার মতো যন্ত্রণা আর কি কোথাও আছে, যা সদাপ্রভু
    তাঁর প্রচণ্ড ক্রোধের দিনে আমার উপরে নিয়ে এসেছেন?
  som-som: Miyaydaan dan iga lahayn, kuwiinna i ag marayow? Bal eega, oo fiiriya hadday
    jirto murug murugtayda la mid ah ee laygu riday, Oo uu Rabbigu igu dhibay maalintii
    ay cadhadiisa kululu timid.
  lat-VUC: Lamed O vos omnes qui transitis per viam, attendite, et videte si est dolor
    sicut dolor meus ! quoniam vindemiavit me, ut locutus est Dominus, in die iræ
    furoris sui.
  eng-ASVBT: Is it nothing to you, all ye that pass by? Behold, and see if there be
    any sorrow like unto my sorrow, which is brought upon me, Wherewith Jehovah hath
    afflicted me in the day of his fierce anger.
  ita-1885: O viandanti tutti, questo non vi tocca egli punto? Riguardate, e vedete,
    se vi è doglia pari alla mia doglia, Ch'è stata fatta a me, Che il Signore ha
    afflitta nel giorno dell'ardor della sua ira.
  eng-LXXUP: All ye that pass by the way, Turn, and see if there is sorrow like to
    my sorrow, Which has happened to me. The Lord who spoke by me Has afflicted me
    in the day of his fierce anger.
  eng-ULB: Is it nothing to you, all you who pass by? Look and see if there is anyone
    else's sorrow like the sorrow that is being inflicted on me, since Yahweh has
    tormented me on the day of his fierce anger.
  spa-VBL: ¿Acaso no les importa a todos ustedes que pasan por aquí? ¡Miren con atención!
    ¿Hay algún sufrimiento tan malo como el mío, ahora que he recibido castigo del
    Señor por su enojo?
  fra-_FOB: N'êtes-vous pas touchés, vous tous qui passez par le chemin? Regardez
    et voyez s'il est une douleur pareille à la douleur dont j'ai été frappée, moi
    que l'Éternel afflige au jour de l'ardeur de sa colère.
  mal-mal: “കടന്നുപോകുന്ന ഏവരുമായുള്ളോരേ, ഇത് നിങ്ങൾക്ക് ഏതുമില്ലയോ? യഹോവ തന്റെ ഉഗ്രകോപദിവസത്തിൽ
    ദുഃഖിപ്പിച്ചിരിക്കുന്ന എനിക്ക് അവിടുന്ന് വരുത്തിയ വ്യസനം പോലെ ഒരു വ്യസനം ഉണ്ടോ
    എന്ന് നോക്കുവിൻ!”
  urd-GVR: Ai yahāṅ se guzarne wālo, kyā yih sab kuchh tumhāre nazdīk bemānī hai?
    Ġhaur se soch lo, jo īzā mujhe bardāsht karnī paṛtī hai kyā wuh kahīṅ aur pāī
    jātī hai? Hargiz nahīṅ! Yih Rab kī taraf se hai, usī kā saḳht ġhazab mujh par
    nāzil huā hai.
  suz-BL: गे एको लां रे पा लाइब तशा, आन पर्बम मारेइ ममिम्‍नीनी? एर ओंथ नेल्‍ल कोव़ङीन।
    आं श्‍येत क्‍येङा यो अरु हिंचा ङा श्‍येत बाक्‍बा? परमप्रभु यावेमी आ शुश गाइक्‍तीकेमी
    आं कली मेको श्‍येत गेती।
  eng-NOY: “Is it nothing to you, all ye that pass by? Behold, and see, if there be
    any sorrow like to my sorrow, which is brought upon me, With which Jehovah hath
    afflicted me in the day of his fierce anger!
  ita-1927: Nulla di simile v’avvenga, o voi che passate di qui! Mirate, guardate,
    se v’è dolore pari al dolore da cui sono oppressa, e col quale l’Eterno m’ha afflitta
    nel giorno dell’ardente sua ira.
  ckb-ckb: «ئایا هیچ بۆ ئێوە نییە، ئەی هەموو ڕێبوارەکان؟ تەماشای دەوروبەر بکەن و ببینن.
    هیچ ئازارێک هەیە وەک ئازارەکەی من، ئەوەی کە تووشی منی کرد، ئەوەی کە یەزدان بەسەری
    هێنام، لە ڕۆژی جۆشانی تووڕەییەکەی.
  eng-BBE: Come to me, all you who go by! Keep your eyes on me, and see if there is
    any pain like the pain of my wound, which the Lord has sent on me in the day of
    his burning wrath.
  kan-OKCV: ಹಾದು ಹೋಗುವವರೇ, ಇದು ನಿಮಗೆ ಏನೂ ಇಲ್ಲವೋ? ಸುತ್ತಲೂ ದೃಷ್ಟಿಸಿ ನೋಡಿರಿ. ಯೆಹೋವ ದೇವರ
    ಉಗ್ರಕೋಪದ ದಿನದಲ್ಲಿ ನನ್ನನ್ನು ಸಂಕಟ ಪಡಿಸಿದ ಇಂಥಾ ದುಃಖವು, ಯಾರಿಗಾದರೂ ಉಂಟೋ ನೋಡಿರಿ.
  tam-2017: வழியில் நடந்துபோகிற அனைத்து மக்களே, இதைக்குறித்து உங்களுக்குக் கவலையில்லையா?
    யெகோவா தாம் மிகவும் கோபப்பட்ட நாளிலே என்னை வருத்தப்படுத்தியதால் எனக்கு ஏற்பட்ட
    என் துக்கத்திற்குச் சரியான துக்கம் உண்டோ என்று என்னை நோக்கிப்பாருங்கள்.
  spa-RV-1909: ¿No os conmueve á cuantos pasáis por el camino? Mirad, y ved si hay
    dolor como mi dolor que me ha venido; porque Jehová me ha angustiado en el día
    de la ira de su furor.
  ron-BTF: Nu este aceasta nimic pentru voi, toți care treceți? Priviți și vedeți
    dacă este vreo întristare ca întristarea mea, care îmi este făcută, cu care DOMNUL
    m-a chinuit în ziua mâniei sale înverșunate.
  eng-WEBP: “Is it nothing to you, all you who pass by? Look, and see if there is
    any sorrow like my sorrow, which is brought on me, with which the LORD has afflicted
    me in the day of his fierce anger.
  eng-FBV: Don't you care anything about it, all you people passing by? Take a look
    and see! Is there any suffering as bad as mine, punished by the Lord when he became
    angry?
  nld-1939: Wee! Gij allen, die mij voorbijgaat, Schouwt rond en ziet toe, Of er een
    smart is gelijk aan de smart, Die mij overstelpt, Waarin Jahweh mij heeft gedompeld,
    Op de dag van zijn ziedende toorn!
  nch-BL: “Amojuanti cati anyohuij ipan ojti, ximoquetzaca huan ximoilhuica sinta
    onca seyoc tatzacuiltili quej cati tijpixtoque. Nelía chicahuac cati techchihuilijtoc
    TOTECO. Techtitanili ni taijyohuilisti pampa cualanqui tohuaya.
  vie-1934: Hỡi mọi người đi qua, há chẳng lấy làm quan hệ sao? Xét xem có sự buồn
    bực nào đọ được sự buồn bực đã làm cho ta, Mà Đức Giê-hô-va đã làm khốn cho ta
    nơi ngày Ngài nổi giận phừng phừng.
  hin-CV: “तुम सभी के लिए, जो इस मार्ग से होकर निकल जाते हो, क्या यह तुम्हारे लिए
    कुछ भी नहीं? खोज करके देख लो. कि कहीं भी क्या मुझ पर आई वेदना जैसी देखी गई है,
    मुझे दी गई वह दारुण वेदना, जो याहवेह ने अपने उग्र कोप के दिन मुझ पर प्रभावी कर
    दी है?
  spa-BES: ¡Vengan a mí todos los que pasan! Mantén tus ojos en mí y mira si hay algún
    dolor como el dolor de mi herida, que el Señor me ha enviado en el día de su ira
    ardiente.
  tdx-tdx: ל Tsy ahoa’ areo hao zao, ry mpiary mb’eo? Paiao naho oniño, he ao ty hontoke
    manahake o fihontoke nafetsak’ amakoo, ie naretsa’ Iehovà amako amy andron-kaviñera’e
    miforoforo zao.
  tha-KJV: “​ดูก่อน ท่านทั้งหลายที่เดินผ่านไป ท่านไม่​เก​ิดความรู้สึกอะไรบ้างหรือ
    ดู​เถิด จงดู​ซิว​่ามี​ความทุกข์​อันใดบ้างไหมที่เหมือนความทุกข์​ที่​มาสู่​ข้าพเจ้า
