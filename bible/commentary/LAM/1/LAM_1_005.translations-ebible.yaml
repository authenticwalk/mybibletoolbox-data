    tawanan di hadapan musuh.
  nya-nya: Adani ake asanduka mabwana ake; odana naye akupeza bwino. Yehova wamubweretsera
    mavuto chifukwa cha machimo ake ambiri. Ana ake atengedwa ukapolo pamaso pa mdani.
  hrv-hrv: 'Tlačitelji njegovi sada gospodare, neprijatelji likuju: Jahve ga ucvili
    zbog grijeha njegovih premnogih. Djeca mu otišla u izgnanstvo pred tlačiteljem.'
  mps-mps: Te boi bidi dabego ugwa ela holobaso, augwaligo Jerusalem tonalubo dao.
    Tama augwaligo magi naide moni homu me ebo meni. Magi baso meni. Te Jerusalem
    dabego augwalibolo sęgę maiabo usu isąbaso. Jerusalemgo Genuai Bidi tudi ola
    mayu, tama dwai sę hauwa mu yali. Tama tibaso, Genuai Bidigo agai te genuai dene
    tolomainu tagalali. Tama te boi bidi dabego te Jerusalemgo wai bǫų dabe te hwįbode
    selama, kalabus elama, tigidali digibulu buluba dabe kalabus elama, odasa pali.
  tpi-tpi: Ol birua i bosim Jerusalem. Na ol dispela birua i sindaun isi na i no wari,
