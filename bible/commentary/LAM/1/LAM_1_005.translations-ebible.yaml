    và giải đi lưu đày biệt xứ.
  guj-2017: નગરના શત્રુઓ તેના સત્તાધીશો થઈ ગયા; અને સમૃદ્ધ થયા. તેના અસંખ્ય પાપોના
    કારણે યહોવાહે તેને શિક્ષા કરીને તેને દુ:ખ દીધું છે. દુશ્મનો તેનાં બાળકોને ઢસડીને
    બંદીવાસમાં લઈ ગયા છે.
  pon-2006A: Eh imwintihti kan powedier; e milahr pahn ar manaman. KAUN-O ketin kaloke
    pwehki dihp tohto me e wiadahr; Nah seri kan lohdier oh wisiksangehr.
  por-BRBSL: Seus adversários se tornaram a cabeça. Seus inimigos prosperam; pois
    Yahweh a afligiu pela multidão de suas transgressões. Seus filhos pequenos foram
    para o cativeiro diante do adversário.
  swe-swe: 'Hennes motståndare har blivit huvud (den som leder) hennes fiender känner
    sig trygga (bokstavligt ”har det enkelt eller lätt”). För Herren (Jahve) har låtit
    alla hennes överträdelser drabba henne [Jerusalem], hennes unga barn (dibarn)
    har gått i fångenskap framför motståndaren. [Den femte hebreiska bokstaven är:
    ה – He. Tecknet avbildar ett fönster. Det symboliserar att se och att ha perspektiv.
    I denna vers är det ordet ”hennes” som börjar med denna bokstav, detta belyser
    att hon inte längre kan se Gud som ger vårt liv rätt perspektiv utan istället
    ser hon bara allt som ger sorg och därmed förstärks sorgen ytterligare. I sorg,
    och särskilt i början, får man ett tunnelseende och saknar förmåga att uppfatta
    något av omgivningen. Man har bara ett enda, den tunga sorgen, för ögonen.]'
  cth-cth: A tarannaw teh akuepcing awh toe. Ahnie lawkeknae apap lawi vah, BAWIPA
