verse: LAM.001.005
translations:
  mal-C: അവളുടെ ശത്രുക്കൾ അവളുടെ യജമാനന്മാരായിത്തീർന്നു; അവളുടെ ശത്രുക്കൾ സ്വസ്ഥതയോടെ
    കഴിയുന്നു. അവളുടെ അനവധി പാപങ്ങൾനിമിത്തം യഹോവ അവൾക്ക് കഷ്ടത വരുത്തിയിരിക്കുന്നു.
    അവളുടെ മക്കൾ പ്രവാസത്തിലേക്കുപോയിരിക്കുന്നു, ശത്രുക്കളുടെമുന്നിൽ തടവുകാരായിത്തന്നെ.
  deu-TKW: Ihre Bedränger sind obenauf gekommen, ihre Feinde sind wohlgemut. Denn
    Jahwe hat sie mit Gram erfüllt um der Menge ihrer Sünden willen; ihre Kindlein
    zogen als Gefangene fort vor dem Bedränger her.
  lin-lin: Banguna na ye bakomi bakonzi na ye, bayini na ye bazali na esengo ; pamba
    te Yawe atindeli Siona pasi likolo ya ebele ya masumu na ye. Bana na ye ya mibali
    bakei na bowumbu, bakangi bango mpe bazali kotambola liboso ya monguna na ye.
  eng-LSV: Her adversaries have become chief, || Her enemies have been at ease, ||
    For YHWH has afflicted her, || For the abundance of her transgressions, || Her
    infants have gone captive before the adversary.
  eng-GNV: 'Her aduersaries are the chiefe, and her enemies prosper: for the Lord
    hath afflicted her, for the multitude of her transgressions, and her children
    are gone into captiuitie before the enemie.'
  eng-WEBSTER: 'Her adversaries are the chief, her enemies prosper; for the LORD hath
    afflicted her for the multitude of her transgressions: her children are gone into
    captivity before the enemy.'
  nhw-BL: Inincualancaitacahua Jerusalén ehuani ama mochijtoque inintecohua. Moricojchijtoque
    ica catli quipixtoyaj. Quena, TOTECO quitlatzacuiltijtoc ni altepetl huan nochi
    catli ehuaj nica pampa miyac tlajtlacolchijtoque. TOTECO quincahuilijtoc inincualancaitacahua
    ma quinhuicaca ininconehua hasta seyoc tlali.
  swh-ONEN: Adui zake wamekuwa mabwana zake, watesi wake wana raha. Bwana amemletea
    huzuni kwa sababu ya dhambi zake nyingi. Watoto wake wamekwenda uhamishoni, mateka
    mbele ya adui.
  bba-bba: Yen yibɛrɛbɑ bɑ ye tɑbu di, mɑ bɑ wɑ̃ɑ bɔri yɛndu sɔɔ. Yinni Gusunɔwɑ u
    ye nuku sɑnkirɑ ni kpɛ̃ɛ yen torɑ dɑbinun sɔ̃. Wee yibɛrɛbɑ bɑ yen bibu kpɑrɑ
    bɑ kɑ dɑ bɑ yoru diisiɑmɔ.
  eng-KJVCPB: 'Her adversaries are the chief, her enemies prosper; For the Lord hath
    afflicted her for the multitude of her transgressions: Her children are gone into
    captivity before the enemy.'
  luo-luo: Wasike ema tinde otelone, kendo wasikego dhi maber. Jehova Nyasaye osekelone
    chandruok nikech richone mangʼeny. Nyithinde oseter e twech, kendo gisebedo kaka
    joma omaki e nyim wasigu.
  meu-meu: Ia inaina na ikwarana ai vada ela, ana inai taudia edia namo e bada e laomu;
    badina be Iehova ese vada e hahisia, ena kara kerere momo herea daidiai; ia natuna
    na dauha vada ela, inai taudia vairadiai vada e ḡuidia.
  npi-ULB: त्यसका वैरीहरू त्यसको मालिक भएका छन् । त्यसका शत्रुहरूको उन्‍नति हुन्छ
    । त्यसका धेरै पापको कारण परमप्रभुले त्यसलाई कष्‍ट दिनुभएको छ । त्यसका स-साना बालबच्‍चाहरू
    त्यसको वैरीकहाँ निर्वासनमा जान्छन् ।
  yor-yor: Àwọn aninilára rẹ̀ gbogbo di olúwa rẹ̀, nǹkan sì rọrùn fún àwọn ọ̀tá rẹ̀,
    Olúwa ti fún un ní ìjìyà tó tọ́ nítorí àwọn ẹ̀ṣẹ̀ rẹ̀. Àwọn ẹ̀ṣọ́ wẹ́wẹ́ rẹ̀ lọ
    sí oko ẹrú, ìgbèkùn níwájú àwọn ọ̀tá.
  pes-OPCB: دشمنانش سَروَرِ او شده‌اند و خصمانش در آسایش‌اند. خداوند اورشلیم را برای
    گناهان بسیارش تنبیه کرده است. دشمنان، فرزندان او را اسیر کرده، به دیار غربت به
    بردگی برده‌اند.
  tgl-ULB: Naging panginoon niya ang kaniyang mga kaaway; sumagana ang kaniyang mga
    kaaway. Pinahirapan siya ni Yahweh sa kaniyang maraming kasalanan. Binihag ng
    kaniyang mga kaaway ang kaniyang mga maliliit na anak.
  hui-hui: Waitigirume Yarusaleme hondo howa tigua Yarusaleme ibugua ti bope naholebira
    manda buwa ti mogo nale hene. Yarusaleme ibu ko dewa biaabo hayagonaga Anduane
    Homogohanda genda tandagabi timbuni nelo miniya. Waitigi biarume Yarusaleme waneiginiru
    dindi kaundiaha minu yalu puwa garabaya bu helene.
  mya-mya: သူ​၏​ရန်​သူ​များ​သည်​သူ့​ကို​အ​နိုင်​ရ​ကာ​မိ​မိ​တို့ အာ​ဏာ​စက်​အောက်​တွင်​ထား​ရှိ​ကြ​၏။
    သူ​သည်​မြောက်​များ​စွာ​သော​အ​ပြစ်​တို့​ကို ကူး​ခဲ့​သည်​ဖြစ်​၍ ထာ​ဝ​ရ​ဘု​ရား​သည်​သူ့​အား​ဆင်း​ရဲ​ဒုက္ခ
    ရောက်​စေ​တော်​မူ​၏။ သူ​၏​သား​သ​မီး​များ​သည်​သုံ့​ပန်း​များ ဖြစ်​ရ​ကြ​လေ​ပြီ။
  bod-N: ཁོ་མོའི་དགྲ་བོ་གཙོ་བོར་གྱུར། ། ཁོ་མོའི་དགྲ་ཟླ་བདེ་ལ་བབས། ། ཁོ་མོའི་སྡིག་པ་མང་དྲགས་པས།
    ། ཡ་ཝཱེས་ཁོ་མོ་སྡུག་ལ་སྦྱར། ། ཁོ་མོའི་བྱིས་པ་དེ་དག་ནི། ། དགྲ་བོའི་མདུན་ནས་བཙོན་དུ་ཁྲིད།
    །
  sna-sna: Vavengi varo ndivo vava vatongi varo; vavengi varo vagere zvakanaka, Jehovha
    akarivigira kutambudzika nokuda kwezvivi zvaro zvizhinji. Vana varo vakaenda kuutapwa,
    vava nhapwa pamberi pavavengi.
  spa-BLM: Sus adversarios se han convertido en la cabeza. Sus enemigos prosperan;
    porque Yahvé la ha afligido por la multitud de sus transgresiones. Sus hijos pequeños
    han ido al cautiverio ante el adversario.
  cac-cac: Toxo ix ac'ji ganar eb' cajan d'a Sion. Ix ic'jib'at eb' d'a ch'oc chon̈ab'il
    yuj eb' yajc'ool. A Jehová ix ac'anoch yaelal d'a yib'an̈ eb', yujto te pit ix
    yutej sb'a eb'. A eb' yajc'ol eb' chi', van sq'uechaan̈ eb'.
  swh-ULB: Maadui wake wamekuwa bwana zake; maadui wake wana fanikiwa. Yahweh amemuadhibu
    kwa dhambi zake nyingi. Watoto wake wadogo wanaenda matekani kwa maadui zake.
  bel-bel: Ворагі апанавалі яго, няпрыяцелі шчасьцяцца ў дабрадзенстве, бо наслаў
    на яго Гасподзь бядоту за многія беззаконьні ягоныя; дзеці яго пайшлі ў палон
    паперадзе ворага.
  wed-wed: Ana ḡavia i vibada, au urai e mamae. Bada nuabola ḡaeḡaena i neiai Zion
    awarina aubaina ai ḡoʼapoapoe i rata. Natunatui i paninaiei aueia, ai ḡavia au
    mataii.
  deu-ELBBK: Ihre Bedränger sind zum Haupt geworden, ihre Feinde sind wohlgemut; denn
    der HERR hat sie betrübt wegen der Menge ihrer Übertretungen; vor dem Bedränger
    her sind ihre Kinder in Gefangenschaft gezogen.
  mbb-OT: Is menge kuntada zin iyan en nengulu kandin, ne heini sikandan mibmeuswaǥen.
    Impaantus te Nengazen is Jerusalem tenged te mahabet he menge salè din. Is menge
    meǥinged kayi mibihag te menge kuntada zin.
  mal-2015: അവളുടെ അതിക്രമബാഹുല്യംനിമിത്തം യഹോവ അവൾക്കു സങ്കടം വരുത്തിയതിനാൽ അവളുടെ
    വൈരികൾക്കു പ്രാധാന്യം ലഭിച്ചു, അവളുടെ ശത്രുക്കൾ ശുഭമായിരിക്കുന്നു; അവളുടെ കുഞ്ഞുങ്ങൾ
    വൈരിയുടെ മുമ്പായി പ്രവാസത്തിലേക്കു പോകേണ്ടിവന്നു.
  rmc-rmc: Ola, ko les trapinen, ačhile leskre raja; leskre ňeprijaťeľenge džal mištes,
    bo o RAJ les dukhaďa vaš leskre but bini. Leskre čhave džanas zaile anglal o ňeprijaťeľa.
  pes-OPV: خصمانش سر شده‌اند و دشمنانش فیروزگردیده، زیرا که یهوه به‌سبب کثرت عصیانش،
    اورا ذلیل ساخته است. اطفالش پیش روی دشمن به اسیری رفته‌اند.
  ron-1924: Асуприторий луй сар бируиторь, врэжмаший луй сунт мулцумиць. Кэч Домнул
    л-а смерит дин причина мулцимий пэкателор луй; копиий луй ау мерс ын робие ынаинтя
    асуприторулуй.
  aui-aui: Katana kadi aviya sigeghomiiri da sibadedi, bi sawara tupadi sakayokayovedina
    gwabidiye. Yawe God igeghomiiri da Jerusalem yana tamumu peyaridi kiiravidiye
    na aro ivereni. Aviya sigeghomiiri da natunatudi siburavidi bi sikabidi sinagho
    kubura rabarabae.
  ben-OBCV: তার প্রতিপক্ষরা তার মনিব হয়েছে; তার শত্রুরা আজ নিশ্চিন্ত। তার অনেক অনেক
    পাপের জন্য সদাপ্রভু তাকে ক্লিষ্ট করেছেন। তার ছেলেমেয়েরা নির্বাসনে গেছে, শত্রুদের
    চোখের সামনে তারা বন্দি হয়েছে।
  som-som: Kuwii cidhiidhin jiray madax bay noqdeen, cadaawayaasheediina way barwaaqoobaan,
    Waayo, Rabbigu wuxuu iyada u dhibay xadgudubyadeedii badnaa aawadood. Carruurteediina
    maxaabiis ahaan bay cadowgoodii u hor socdeen.
  lat-VUC: 'He Facti sunt hostes ejus in capite; inimici ejus locupletati sunt: quia
    Dominus locutus est super eam propter multitudinem iniquitatum ejus. Parvuli ejus
    ducti sunt in captivitatem ante faciem tribulantis.'
  eng-ASVBT: 'Her adversaries are become the head, her enemies prosper; For Jehovah
    hath afflicted her for the multitude of her transgressions: Her young children
    are gone into captivity before the adversary.'
  ita-1885: I suoi nemici sono stati posti in capo, I suoi avversari son prosperati;
    Perciocchè il Signore l'ha afflitta, per la moltitudine de' suoi misfatti; I suoi
    piccoli fanciulli son iti in cattività davanti al nemico.
  eng-LXXUP: 'Her oppressors are become the head, And her enemies have prospered;
    For the Lord has afflicted her Because of the multitude of her sins: Her young
    children are gone into captivity Before the face of the oppressor.'
  eng-ULB: Her adversaries have become her master; her enemies prosper. Yahweh has
    afflicted her for her many sins. Her little children go into captivity to her
    adversary.
  spa-VBL: Los que la odiaban ahora la controlan; sus enemigos gozan de vida, porque
    el Señor la ha hecho sufrir por todos sus pecados de rebeldía. Sus hijos han sido
    llevados como prisioneros del enemigo.
  fra-_FOB: Ses adversaires ont le dessus, ses ennemis prospèrent; car l'Éternel l'a
    affligée, à cause de la multitude de ses forfaits; ses petits enfants ont marché
    captifs devant l'ennemi.
  mal-mal: അവളുടെ അതിക്രമബാഹുല്യം നിമിത്തം യഹോവ അവൾക്ക് സങ്കടം വരുത്തിയതിനാൽ അവളുടെ
    ശത്രുക്കൾക്ക് ആധിപത്യം ലഭിച്ചു, അവളുടെ ശത്രുക്കൾ ശുഭമായിരിക്കുന്നു; അവളുടെ കുഞ്ഞുങ്ങൾ
    ശത്രുവിന്റെ മുമ്പിൽ പ്രവാസത്തിലേയ്ക്ക് പോകേണ്ടിവന്നു.
  urd-GVR: Us ke muḳhālif mālik ban gae. Us ke dushman sukūn se rah rahe haiṅ. Kyoṅki
    Rab ne shahr ko us ke muta'addid gunāhoṅ kā ajr de kar use dukh pahuṅchāyā hai.
    Us ke farzand dushman ke āge āge chal kar jilāwatan ho gae haiṅ.
  suz-BL: मेको आ जोरी सत्रु आ होव़प दुम्‍तेक्‍म। मेको आन माल्‍शो शुश ताइनीम। मारदे
    हना परमप्रभु यावेमी मेको आ शुश हेंथे पशो तशा, यरूसलेम कली श्‍येत गेप्‍तु। मेको
    आ आल ग्‍याइश्‍शा लाइक्‍चा पुंइसीशा, आन जोरी सत्रु आन ङोंइती लाम्‍तेक्‍म।
  eng-NOY: Her adversaries have become the head; her enemies prosper; For Jehovah
    hath afflicted her for the multitude of her transgressions; Her children are gone
    into captivity before the enemy.
  ita-1927: I suoi avversari han preso il sopravvento, i suoi nemici prosperano; poiché
    l’Eterno l’ha afflitta per la moltitudine delle sue trasgressioni; i suoi bambini
    sono andati in cattività, davanti all’avversario.
  ckb-ckb: ناحەزەکانی بوونە بە گەورەی ئەو، دوژمنەکانی سەرکەوتوون، چونکە یەزدان خەمباری
    کرد، لەبەر زۆری گوناهەکانی منداڵەکانی بەرەو خاکی غەریبی بردران، دوژمنەکانیان ڕاپێچیان
    کردن.
  eng-BBE: 'Those who are against her have become the head, everything goes well for
    her haters; for the Lord has sent sorrow on her because of the great number of
    her sins: her young children have gone away as prisoners before the attacker.'
  kan-OKCV: ಆಕೆಯ ವೈರಿಗಳು ಆಕೆಯ ಯಜಮಾನರಾಗಿದ್ದಾರೆ. ಆಕೆಯ ಶತ್ರುಗಳು ನೆಮ್ಮದಿಯಿಂದ ಇದ್ದಾರೆ.
    ಏಕೆಂದರೆ ಆಕೆಯ ಅನೇಕ ಪಾಪಗಳ ನಿಮಿತ್ತ ಯೆಹೋವ ದೇವರು ಆಕೆಯನ್ನು ಸಂಕಟಪಡಿಸಿದ್ದಾರೆ. ಆಕೆಯ ಮಕ್ಕಳು
    ಶತ್ರುವಿನ ಮುಂದೆ ಸೆರೆಗೆ ಹೋಗಿದ್ದಾರೆ.
  tam-2017: அவளுடைய விரோதிகள் அவளுக்குத் தலைவர்களானார்கள், அவளுடைய பகைவர்கள் செழித்திருக்கிறார்கள்;
    அவளுடைய மிகுதியான பாவங்களுக்காக யெகோவா அவளைச் சஞ்சலப்படுத்தினார்; அவளுடைய பிள்ளைகள்
    எதிரிக்கு முன்பாகச் சிறைப்பட்டுப்போனார்கள்.
  spa-RV-1909: 'Sus enemigos han sido hechos cabeza, sus aborrecedores fueron prosperados;
    porque Jehová la afligió por la multitud de sus rebeliones: sus niños fueron en
    cautividad delante del enemigo.'
  ron-BTF: Potrivnicii lui sunt cei dintâi, dușmanii lui prosperă, pentru că DOMNUL
    l-a chinuit din cauza mulțimii fărădelegilor lui; copiii lui au mers în captivitate
    înaintea dușmanului.
  eng-WEBP: Her adversaries have become the head. Her enemies prosper; for the LORD
    has afflicted her for the multitude of her transgressions. Her young children
    have gone into captivity before the adversary.
  eng-FBV: Those who hated her now control her; her enemies enjoy life, because the
    Lord has made her suffer due to all her sins of rebellion. Her children have been
    taken away as prisoners of the enemy.
  nld-1939: Haar verdrukkers zegepralen, Haar haters juichen, Want Jahweh heeft haar
    in jammer gestort Om haar talloze zonden; Haar kinderen moesten in ballingschap,
    Voor hun vijanden uit.
  nch-BL: Inincualancaitacahua Jerusalén ehuani ama mochijtoque inintecohua. Moricojchijtoque
    ica cati quipixtoyaj. Quena, TOTECO quitatzacuiltijtoc ni altepet huan nochi cati
    ehuani nica pampa miyac tajtacolchijtoque. TOTECO quincahuilijtoc inincualancaitacahua
    ma quinhuicaca ininconehua hasta seyoc tali.
  vie-1934: Kẻ đối địch nó trở nên đầu, kẻ thù nghịch nó được thạnh vượng; Vì Đức
    Giê-hô-va làm khốn khổ nó, bởi cớ tội lỗi nó nhiều lắm. Con nhỏ nó bị kẻ nghịch
    bắt điệu đi làm phu tù.
  hin-CV: आज उसके शत्रु ही अध्यक्ष बने बैठे हैं; आज समृद्धि उसके शत्रुओं के पक्ष में
    है. क्योंकि याहवेह ने ही उसे पीड़ित किया है. क्योंकि उसके अपराध असंख्य थे. उसके
    बालक उसके देखते-देखते ही शत्रु द्वारा बंधुआई में ले जाए गए हैं.
  spa-BES: Los que están en contra de ella se han convertido en la cabeza, todo va
    bien para sus enemigos; porque el Señor le ha enviado tristeza por el gran número
    de sus pecados; sus hijos pequeños han salido como prisioneros por él enemigo.
  tdx-tdx: ה Fa nanoeñe talè’e henaneo o rafelahi’eo, miraorao henane zao o malaiñe
    azeo, f’ie nampisotrie’ Iehovà ty amo fiolà’e tsifotofotoo; fa nasese mb’an-drohy
    mb’eo aolo’ o rafelahi’eo o keleia’eo.
  tha-KJV: พวกคู่​อริ​ของเธอกลายเป็นหัวหน้า พวกศั​ตรู​ของเธอได้จำเริญขึ้น ด้วยว่าพระเยโฮวาห์​ได้​ทรงกระทำให้เธอทนทุกข์
    เพราะความทรยศอันมหันต์ของเธอ ลูกเต้าทั้งหลายของเธอตกไปเป็นเชลยต่อหน้าคู่​อริ
  por-BR-2018: Seus oponentes estão no comando, seus inimigos prosperam; pois o SENHOR
    a afligiu por causa das suas muitas transgressões; suas crianças foram em cativeiro
    adiante do adversário.
  deu-ELO: Ihre Bedränger sind zum Haupte geworden, ihre Feinde sind wohlgemut; denn
    Jehova hat sie betrübt wegen der Menge ihrer Übertretungen; vor dem Bedränger
    her sind ihre Kinder in Gefangenschaft gezogen.
  eng-WYC-2018: The enemies thereof be made in the head, and the enemies thereof be
    made rich, for the Lord spake on it. For the multitude of wickednesses thereof
    the little children thereof be led into captivity, before the face of the troubler.
    (Its enemies be put at its head, that is, they rule over it, and they be made
    rich, for the Lord spoke against it. For the multitude of its wickednesses its
    little children be led into captivity, by the enemy.)
  epo-epo: Ĝiaj kontraŭuloj fariĝis ĉefoj, ĝiaj malamikoj ĝuas bonstaton; Ĉar la Eternulo
    ĵetis sur ĝin mizeron pro la multo de ĝiaj malbonagoj; Ĝiaj infanoj iris en kaptitecon,
    pelataj de la malamiko.
  uig-PIN: '|ה| (He) Küxǝndiliri uningƣa hojayin boldi, Düxmǝnliri ronaⱪ tapmaⱪta;
    Qünki uning kɵpligǝn asiyliⱪliri tüpǝylidin, Pǝrwǝrdigar uni jǝbir-japaƣa ⱪoydi.
    Uning baliliri kǝlmǝskǝ kǝtti, Küxǝndisigǝ ǝsir bolup sürgün boldi.'
  beo-beo: Yelusaleme fi ilia ha lai dunu da ili hasali dagoi. Amo ha lai dunu da
    ilia gasaga Yelusaleme gagulaligisa. Yelusaleme da wadela:i bagohame hamoi dagoi.
    Amaiba:le, Hina Gode da ema se dabe i dagoi. Yelusaleme fi ilia mano da ilia ha
    lai dunu amoga doagala:le, sasamogele lale, asi dagoi ba:sa.
  tpi-OTNT: Ol birua i bosim Jerusalem. Na ol dispela birua i sindaun isi na i no
