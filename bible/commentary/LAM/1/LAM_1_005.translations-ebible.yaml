  urd-GVU: اُس کے مخالف مالک بن گئے، اُس کے دشمن سکون سے رہ رہے ہیں۔ کیونکہ رب نے
    شہر کو اُس کے متعدد گناہوں کا اجر دے کر اُسے دُکھ پہنچایا ہے۔ اُس کے فرزند دشمن
    کے آگے آگے چل کر جلاوطن ہو گئے ہیں۔
  deu-1912: Ihre Widersacher schweben empor, ihren Feinden geht's wohl; denn der HERR
