  kan-2017: ಅದರ ಲೆಕ್ಕವಿಲ್ಲದ ದ್ರೋಹಗಳಿಗಾಗಿ ಯೆಹೋವನು ಅದನ್ನು ವ್ಯಥೆಗೊಳಿಸಿದ್ದಾನೆ; ಅದರ ವಿರೋಧಿಗಳು
