    have gone into captivity before the adversary.
  tam-TCV: அவளுடைய பகைவர்கள் அவளுக்கு தலைவர்களாகி விட்டார்கள்; அவளுடைய பகைவர்கள் சுகவாழ்வு
    அடைந்திருக்கிறார்கள். அவளுடைய அநேக பாவங்களின் நிமித்தம் யெகோவா அவளுக்கு துக்கத்தைக்
    கொடுத்தார். அவளுடைய பிள்ளைகள் எதிரிக்கு முன் கைது செய்யப்பட்டு நாடுகடத்தப்பட்டனர்.
  ceb-ULB: Ang iyang mga kalaban nahimo niyang agalon; niuswag ang iyang mga kaaway.
