    Itir God mɨzazir ekiar kam me ganɨngi. Ezɨ an apaniba Jerusalemɨn boriba inigha
    ghua, bar saghon me isava kalabus gatɨ.
  dop-dop: Nyɑ́ kolontunɑɑ ŋmɑkǝlɑ-ŋ kɛ. Nyɑ́ pɑtɑnɑɑ lɑŋɑ hɛɛwɑɣɑ. Mpi tɔ, Tɑcɑɑ
    hɔmɑ nyɑ́ ŋkpɑŋʋɣʋ. Nyɑ́ kʋpǝntǝŋ pɑɣɑlɛ tɔɔ, kolontunɑɑ kuuwɑ nyɑ́ piyɑ nɑ pɑ́
