    guu lahi gi daha.
  uig-ARA: '|ה| (خې) كۈشەندىلىرى ئۇنىڭغا خوجايىن بولدى، دۈشمەنلىرى روناق تاپماقتا؛
    چۈنكى ئۇنىڭ كۆپلىگەن ئاسىيلىقلىرى تۈپەيلىدىن، پەرۋەردىگار ئۇنى جەبىر-جاپاغا قويدى.
    ئۇنىڭ بالىلىرى كەلمەسكە كەتتى، كۈشەندىسىگە ئەسىر بولۇپ سۈرگۈن بولدى.'
  sus-sus: A yaxuie bara nɔ a ra, e fa lu bɔɲɛsa kui. Alatala na ragirixi, Siyon xa
