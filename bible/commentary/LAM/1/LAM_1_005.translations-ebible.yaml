  mdy-ETH: ዒዛ ሚርጌ ጎሜ ማዼሢሮ ናንጊና ናንጋ ጎዳ ዒዞ ሜቶይዳ ዓጌኔ፤ ዒዞኮ ናኣቶ ሞርካ ዲዒ ዔኪ ዴንዴኔ፤ ዒዞኮ ሞርካ
