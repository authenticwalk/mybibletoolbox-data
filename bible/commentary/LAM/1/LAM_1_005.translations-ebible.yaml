  dan-1931: Hendes Avindsmænd er Herrer, hendes Fjender trygge, thi Kvide fik hun
    af HERREN for Mængden af Synder, hendes Børn drog bort som Fanger for Fjendens
    Åsyn.
  vie-OVCB: Quân thù đã chiến thắng, ung dung thống trị, vì Chúa Hằng Hữu đã hình
