    nana koburu si ta raovo taloa, la pinausu koari pa popoa seu.
  gaz-gaz: Amajaajonni ishee gooftota ishee taʼaniiru; diinota isheetti toleera. Sababii
    cubbuu ishee baayʼee sanaatiif Waaqayyo gadda itti fideera. Ijoolleen ishee fudhatamanii
    deemaniiru; fuula amajaajota ishee duratti boojiʼamaniiru.
  fra-LSG: Ses oppresseurs triomphent, ses ennemis sont en paix; Car l’Éternel l’a
    humiliée, A cause de la multitude de ses péchés; Ses enfants ont marché captifs
    devant l’oppresseur.
  yal-yal: A yɛngɛfane bata sɛnbɛn sɔtɔ a xun na. A yaxune bata lu bɔɲɛ xunbenli.
    Bayo Alatala bata taan muxune lu sununi masɔtɔ e Ala matandi wuyaxine xɔn. Yaxune
    bata e diine suxu siga e ra konyiyani, e yɛngɛfane yi siga e ragbɛngbɛnɲɛ.
  haw-1868: Ua lilo kona poe enemi i poo, Ua maluhia hoi ka poe i huhu ia ia; No ka
    mea, ua hookaumaha mai o Iehova ia ia no ka nui o kona hewa; Ua hele pio aku la
    kana poe keiki imua o ke alo o ka enemi.
  arb-NAV: أَصْبَحَ أَعْدَاؤُهَا سَادَةً، وَنَجَحَ مُضَايِقُوهَا، لأَنَّ الرَّبَّ
    أَشْقَاهَا بِسَبَبِ خَطَايَاهَا الْمُتَكَاثِرَةِ. قَدْ ذَهَبَ أَوْلادُهَا إِلَى
    السَّبْيِ أَمَامَ الْعَدُوِّ.
  ewe-ewe: “Eƒe futɔwo zu edziɖulawo eye eƒe ketɔwo ɖe dzi ɖi. Yehowa do hiã nɛ le
    eƒe nu vɔ̃ gbogboawo ta. Viawo yi ɖe aboyo me, eye wozu aʋaléleawo le futɔwo ŋgɔ.
  eng-LEE: 'Her adversaries are become chiefs, her enemies prosper; for the Lord hath
    caused her to grieve because of the multitude of her transgressions: her babes
    are gone into captivity before the adversary.'
  asm-FB: তাইৰ শত্ৰুবোৰ, তাইৰ প্রভু হ’ল; আৰু তেওঁলোকৰ উন্নতি হ’ল। কিয়নো তাইৰ অপৰাধ
    অধিক হোৱা কাৰণে যিহোৱাই তাইক ক্লেশ দিলে। তাইৰ শিশুসকল শত্ৰুৰ হাতত বন্দী-অৱস্থালৈ
    গ’ল।
  sus-A: عَ يَشُييٍ بَرَ نْ عَ رَ، عٍ قَ لُ بْحّسَ كُي. عَلَتَلَ نَ رَفِرِشِ، سِيٌن
    شَ قٍ حَاشِيٍ نَن مَ قٍ رَ. عَ فٍرٍقَيٍ بَرَ عَ شَ دِيٍ شَنِن كٌنيِيَ كُي.
  fra-SBL: Ses adversaires sont devenus la tête. Ses ennemis prospèrent ; car Yahvé
    l'a affligée à cause de la multitude de ses transgressions. Ses jeunes enfants
    sont partis en captivité devant l'adversaire.
  hbo-hbo: הָי֨וּ צָרֶ֤יהָ לְרֹאשׁ֙ אֹיְבֶ֣יהָ שָׁל֔וּ כִּֽי־יְהוָ֥ה הֹוגָ֖הּ עַ֣ל
    רֹב־פְּשָׁעֶ֑יהָ עֹולָלֶ֛יהָ הָלְכ֥וּ שְׁבִ֖י לִפְנֵי־צָֽר׃ ס
  piu-2006: '@see-verse:LAM.001.004'
  kik-kik: Amuku ake matuĩkĩte nĩo mamwathaga; thũ ciake nĩcio igaacĩire. Jehova nĩamũrehithĩirie
    kĩeha nĩ ũndũ wa mehia make maingĩ. Ciana ciake itahĩtwo igatwarwo bũrũri ũngĩ,
    igatuĩka mĩgwate ya thũ.
  fra-NCL: Ses oppresseurs ont le dessus, ses ennemis prospèrent ; car Yahweh l’a
    affligée, à cause de la multitude de ses offenses ; ses petits enfants s’en sont
    allés captifs, devant l’oppresseur.
  cek-AK: A sakpazaehaih pop hmoek baktih toengah Angraeng mah danpaek pongah, a hnukma
    ih kaminawk to ukkung ah oh o lat moe, a misanawk doeh khosak hoih o boeh; a caanawk
    loe a misanawk hma ah misong ah laemh o boeh.
  cuk-cuk: E-isdarmalad, e-dummaganga gunonimalad, e-isdar-dakmalad, ibmar bur bule
    nikudmalad. E-isgued-bukidar-nikad-ulale, Jerusalén-dulemar Bab-Dummadse sabsur-odurdaklenonimalad.
    E-mimmigan gales aineba selesmalad, e-isdarmaladse ebipilesmalad.
  uig-CYR: '|ה| (Хе) Күшәндилири униңға ғоҗайин болди, Дүшмәнлири ронақ тапмақта;
    Чүнки униң көплигән асийлиқлири түпәйлидин, Пәрвәрдигар уни җәбир-җапаға қойди.
    Униң балилири кәлмәскә кәтти, Күшәндисигә әсир болуп сүргүн болди.'
  tel-2017: దాని విరోధులు అధికారులయ్యారు. దాని శత్రువులు వర్ధిల్లుతున్నారు. దాని పాపం
    అధికమైన కారణంగా యెహోవా దాన్ని బాధకు గురి చేశాడు. విరోధులు దాని పసిపిల్లలను చెరపట్టుకుని
    వెళ్ళారు.
  hat-BSA: Advèsè li yo te vin mèt li. Lènmi li yo ap byen reyisi; paske SENYÈ a te
    koze doulè l, akoz gwo kantite transgresyon li yo. Pitit li yo se prizonye devan
    advèsè yo.
  bxh-bxh: Ana waiyunu sa famala ena baꞌisa, habahim sa miya gwaugwau. Ena heyaya
    debadi yai, Guyau ya fakamkamna na nanatuna sa tohaidi be sa lawedi nuꞌu eda lofalofa.
  kos-kos: Mwet lokoalok lal elos kutangulla, ac el oan ye ku lalos. LEUM GOD El oru
    elan keok ke sripen ma koluk puspis lal. Tulik natul uh sruoh ac utukla lukel.
  hbo-WLC: הָי֨וּ צָרֶ֤יהָ לְרֹאשׁ֙ אֹיְבֶ֣יהָ שָׁל֔וּ כִּֽי־יְהוָ֥ה הוֹגָ֖הּ עַ֣ל
    רֹב־פְּשָׁעֶ֑יהָ עוֹלָלֶ֛יהָ הָלְכ֥וּ שְׁבִ֖י לִפְנֵי־צָֽר׃ ס
  ibo-ibo: Ndị iro ya aghọọla ndị na-achị ya; ndị iro ya nọ nʼahụ udo. Nʼihi na Onyenwe
    anyị emekpaala ya ahụ, nʼihi ịba ụba nke njehie ya niile. E burula ụmụntakịrị
    ya bulaa mba ọzọ, dịka ndị a dọtara nʼagha.
  ory-ory: ତାହାର ବିପକ୍ଷଗଣ ମସ୍ତକ ସ୍ୱରୂପ ହୋଇଅଛନ୍ତି, ତାହାର ଶତ୍ରୁମାନେ ସମୃଦ୍ଧ ହୋଇଅଛନ୍ତି;
    କାରଣ ତାହାର ଅସଂଖ୍ୟ ଆଜ୍ଞାଲଙ୍ଘନ ସକାଶୁ ସଦାପ୍ରଭୁ ତାହାକୁ କ୍ଳେଶ ଦେଇଅଛନ୍ତି; ତାହାର ଶିଶୁ
    ସନ୍ତାନଗଣ ବିପକ୍ଷର ସମ୍ମୁଖରେ ବନ୍ଦୀ ହୋଇ ଯାଇଅଛନ୍ତି।
  chk-chk: Chon oputen Sion ra fefeitä, ra aposu fän ar nemenem. Ewe Samol mi Lapalap
    a atolonga lon riaföü pokiten chomongun an kewe tipis. Nöün kewe ra feila ekis,
    ra oola ren chon oputan.
  rop-rop: Detlot enami bin binijimap det taun en olabat jidan brabli boswan langa
    det taun. YAWEI det trubala God bin panishim detlot Isreil pipul brom dumbat nogudbalawei,
    en deibin deigidawei ola biginini blanga olabat.
  ukr-1871: Вороги його взяли гору над ним; противники роскошують, бо Господь послав
    на його злиднї за премногі його провини; дїти його пійшли в неволю поперед ворога
    чамбулом.
  deu-1951: Ihre Widersacher sind obenauf gekommen, ihren Feinden geht es wohl; denn
    der HERR hat ihr Trübsal verursacht um ihrer vielen Übertretungen willen; ihre
    Kindlein sind vor dem Feinde her in die Gefangenschaft gewandert.
  eng-JPS: Her adversaries are become the head, her enemies are at ease; for the LORD
    hath afflicted her for the multitude of her transgressions; her young children
    are gone into captivity before the adversary.
  srp-1865: Protivnici njegovi postaše glava, neprijateljima je njegovijem dobro;
    jer ga Gospod ucvijeli za mnoštvo bezakonja njegova; djeca njegova idu u ropstvo
    pred neprijateljem.
  lug-lug: Abamuyigganya bafuuse bakama be; abalabe be beeyagala, kubanga Mukama amuleeseeko
    ennaku, olw’ebibi bye ebingi. Abaana be batwalibbwa mu buwaŋŋanguse, bawambiddwa
    omulabe.
  heb-heb: היו צריה לראש איביה שלו כי יהוה הוגה על רב פשעיה עולליה הלכו שבי לפני צר׃
  ben-IRV: তার বিপক্ষেরা তার মনিব হয়েছে; তার শত্রুদের উন্নতি হয়েছে; কারণ তার অনেক
    পাপের জন্য সদাপ্রভু তাকে দুঃখ দিয়েছেন; তার ছোটো ছেলেরা তার বিপক্ষের আগে আগে বন্দী
    হয়ে গিয়েছে
  pan-pan: ਉਹ ਦੇ ਵਿਰੋਧੀ ਉਹ ਦੇ ਸੁਆਮੀ ਬਣ ਗਏ, ਉਹ ਦੇ ਵੈਰੀ ਤਰੱਕੀ ਕਰਦੇ ਹਨ, ਕਿਉਂ ਜੋ ਯਹੋਵਾਹ
    ਨੇ ਉਹ ਨੂੰ ਉਹ ਦੇ ਬਹੁਤੇ ਅਪਰਾਧਾਂ ਦੇ ਕਾਰਨ ਦੁੱਖ ਦਿੱਤਾ ਹੈ, ਉਹ ਦੇ ਬੱਚਿਆਂ ਨੂੰ ਵਿਰੋਧੀ ਗ਼ੁਲਾਮੀ
    ਵਿੱਚ ਲੈ ਗਏ।
  mya-JVB: သူ ပြစ်မှားသော အပြစ် များပြား သောကြောင့် ထာဝရဘုရား သည် ဒဏ်ခတ် တော်မူသဖြင့်၊
    သူ နှင့် ဆန့်ကျင် ဘက်ပြုသောသူတို့ သည် အစိုးရ ၍ ၊ သူ ၏ရန်သူ တို့ သည်ကောင်းစား ကြပြီ။
    သူ ၏သားသမီး တို့ကိုလည်း ရန်သူ သိမ်း သွား ပြီ။
  hmo-hmo: Siona idia hadikaia gwauraia taudia ese idia kwalimu. Idia ese edia siahu
    henunai, Ierusalema idia atoa vadaeni. Siona ena kara dika momo herea dainai,
    Lohiabada ese ia hisihisi henia vadaeni. Iena natuna be idau bese taudia ese idia
    guia vadaeni, bona idia abidia lao gabu daudau dekenai.
  urd-urd: उसके मुख़ालिफ़ ग़ालिब आए और दुश्मन खु़शहाल हुए; क्यूँकि ख़ुदावन्द ने उसके
    गुनाहों की ज़्यादती के ज़रिए' उसे ग़म में डाला; उसकी औलाद को दुश्मन ग़ुलामी में
    पकड़ ले गए।
  rus-SYN: Враги его стали во главе, неприятели его благоденствуют, потому что Господь
    наслал на него горе за множество беззаконий его; дети его пошли в плен впереди
    врага.
  bqc-SIM: Aà ibɛɛↄ mɛ́ gↄ̃̀ aà vĩ, aà wɛ̀lɛpiↄ kálɛa dↄdↄa. Dii mɛ́ mↄ̀ ń pↄsia
    beeo tàae zↄ̃ↄ pↄ́ Siↄnapi kɛ̀ yã́i. Aà ibɛɛↄ a gbɛ̃́ↄ kpán'aɛkɛ̀ aa tàńnↄ
    zĩ̀zↄↄ ũ.
  tcz-CHONGTHU: A sugenthei houhi a Pakaiyun apang un ajalou teuchu akhantou tul tul
    jengun ahi. Pakaiyin achonset jih uva Jerusalem chu aengbol uva achateo galhinga
    kiman a gamla tah’a kikaimang gamu ahitauve.
  mar-mar: तिचे शत्रू तिचे धनी झाले आहेत; तिच्या वैऱ्यांची उन्नती झाली आहे. परमेश्वराने
    तिच्या पुष्कळ अपराधामुळे तिला दु:ख दिले आहे. तिची मुले वैऱ्यांच्यापुढे पाडावपणांत
    गेली आहेत.
  soq-soq: Mo emalawoau apanawa mukau atowentono oniamoi, ita emalawoa apanawa sa
    nitu uduudu mampe rua os waimoi. Ierusalem dewawa kadiwa daitada dewamona baiwa
    Iawe God me matangelasan. Emalawoa apanawa me obampa otamone antone nowa dauwo
    teamone emoiena.
  qub-qub: Chiquejcunanami munaynincho chararaycan. Contrancunaga mas allimannami
    chayasha. Jerusalencunataga achca juchata rurashanpitami Tayta Dios ñacaycächin.
    Wamrancunatapis chiquejcunami prësu apasha.
  bqp-bqp: Yen yibɛrɛbɑ bɑ ye tɑbu di, mɑ bɑ wɑ̃ɑ bɔri yɛndu sɔɔ. Yinni Gusunɔwɑ u
    ye nuku sɑnkirɑ ni kpɛ̃ɛ yen torɑ dɑbinun sɔ̃. Wee yibɛrɛbɑ bɑ yen bibu kpɑrɑ
    bɑ kɑ dɑ bɑ yoru diisiɑmɔ.
  hat-hat: Lènmi l' yo pran pye sou li. Moun ki pa vle wè l' yo gen lapè avè l'. Seyè
    a ap fè l' soufri pou tout kantite peche li fè yo. Ata timoun piti yo depòte.
    Lènmi pouse yo mache devan yo!
  eng-BSB: Her foes have become her masters; her enemies are at ease. For the LORD
    has brought her grief because of her many transgressions. Her children have gone
    away as captives before the enemy.
  eng-WEBPB: Her adversaries have become the head. Her enemies prosper; for the LORD
    has afflicted her for the multitude of her transgressions. Her young children
    have gone into captivity before the adversary.
  kbq-kbq: Jerusalemi kuma'ma ha'ma eme huntaza vahe'mo'za ana kumara kegava hazageno
    zamagri eri'za vahe mani'ne. Ana nehu'za agri ha' vahe'mo'za Jerusalemi kumapina
    knare hu'za mani fru hu'za mani'naze. Jerusalemi kumapi vahe'mo'za tusi kumi hu'nazagu
    huno, Ra Anumzamo'a knazana atregeno eno eme zamazeri haviza hu'ne. Ana hazageno
    ha' vahezmimo'za mofavre nagazmia zamavare zamavugate'za vu'za afete moparega
    kina ome huzmante'naze.
  nhe-BL: Inincualancaitacahua Jerusalén ehuani ama mochijtoque inintecohua. Moricojchijtoque
    ica tlen quipixtoyaj. Quena, TOTECO quitlatzacuiltijtoc ni altepetl huan nochi
    tlen ehuaj nica pampa miyac tlajtlacolchijtoque. TOTECO quincahuilijtoc inincualancaitacahua
    ma quinhuicaca ininconehua hasta seyoc tlali.
  gub-BL: Waàmàtyry'ymar wiko wazar romo wà. Waàmàtyry'ymar waneko haw ikatuahy. Ta'e
    Tupàn Tuweharupi Wiko Ma'e upuraraw kar ma'erahy Zeruzarez pe a'e xe. Ta'e ipupe
    har uzapo ikatu 'ym ma'e tetea'u henataromo a'e wà xe. Waàmàtyry'ymar upyhyk wana'yr
    wà. Weraha muite waiwy wi wà.
  eng-DRA: 'He. Her adversaries are become her lords, her enemies are enriched: because
    the Lord hath spoken against her for the multitude of her iniquities: her children
    are led into captivity: before the face of the oppressor.'
