  tbz-SIM: Bɛ dootitɔbɛ̀ bɛɛ̀ bɛ̀ bɑɑtɛ́, bɛ dootitɔbɛ̀ bɛɛ̀ di diwɛ̀ì. Ti Yiɛ̀ nKuyie
    nkuù bɛ̀ potɛ́, bɛ yɛi nsũ̀ṹ mmɛ̀ɛ̀ kpɛ́í, kɛ̀ bɛ̀ pĩ̀ḿmú bɛ bí kɛ dɔ̀ɔ̀ tidɑɑtì,
