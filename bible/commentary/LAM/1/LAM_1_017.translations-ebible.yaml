verse: LAM.001.017
translations:
  mal-C: സീയോൻ അവളുടെ കരങ്ങൾ നീട്ടുന്നു, എങ്കിലും അവളെ ആശ്വസിപ്പിക്കാൻ ആരുമില്ല. തന്റെ
    അയൽവാസികൾ തനിക്ക് ശത്രുക്കളാകുമെന്ന് യഹോവ യാക്കോബിനോട് ശപഥംചെയ്തു; ജെറുശലേം അവർക്കിടയിൽ
    ഒരു മലിനവസ്തുവായി മാറിയിരിക്കുന്നു.
  deu-TKW: Zion streckt ihre Hände aus, sie findet keinen Tröster. Jahwe entbot gegen
    Jakob ringsum seine Bedränger; Jerusalem ist geworden zum Abscheu unter ihnen.
  lin-lin: Siona atomboli maboko na ye, kasi moto oyo akobondisa ye azali te. Yawe
    azwi mokano mpo na Jakobi ete bazalani na ye bakokoma banguna na ye, mpe ete Yelusalemi
    akokoma eloko ya mbindo na miso na bango.
  eng-LSV: Zion has spread forth her hands, || There is no comforter for her, || YHWH
    has charged concerning Jacob, || His neighbors [are] his adversaries, || Jerusalem
    has become impure among them.
  eng-GNV: 'Zion stretcheth out her handes, and there is none to comfort her: the
    Lord hath appoynted the enemies of Iaakob rounde about him: Ierusalem is as a
    menstruous woman in the middes of them.'
  eng-WEBSTER: 'Zion spreadeth forth her hands, and there is none to comfort her:
    the LORD hath commanded concerning Jacob, that his adversaries should be around
    him: Jerusalem is as a menstruous woman among them.'
  nhw-BL: Tojuanti catli tiitztoque ipan altepetl Jerusalén timomatlananaj ajqueya
    techpalehuis, pero amo aqui techyoltlalía. TOTECO tlanahuatijtoc para nopa tlalme
    catli techyahualohua ma mocuepaca tocualancaitacahua. Quiijtojtoc nochi ma techitaca
    tiJerusalén ehuani quen se tlamantli catli quiijiyaj.
  swh-ONEN: Sayuni ananyoosha mikono yake, lakini hakuna yeyote wa kumfariji. Bwana
    ametoa amri kwa ajili ya Yakobo kwamba majirani zake wawe adui zake; Yerusalemu
    umekuwa kitu najisi miongoni mwao.
  bba-bba: Nɑ nɔmɑ yiiyɑ nɑ kɑnɑru kuɑ. Adɑmɑ ɡoo kun nɛ u mɑn nukuru yɛmiɑsiɑ. Yinni
    Gusunɔ u derɑ be bɑ kɑ nɛn tɔmbu Isirelibɑ sikerenɛ bɑ kuɑ nɛn yibɛrɛbɑ, mɑ bɑ
    mɑn ɡɑrisi disi.
  eng-KJVCPB: 'Zion spreadeth forth her hands, and there is none to comfort her: The
    Lord hath commanded concerning Jacob, that his adversaries should be round about
    him: Jerusalem is as a menstruous woman among them.'
  luo-luo: Sayun tingʼo bedene malo kaywak, to onge ngʼama nyalo hoye. Jehova Nyasaye
    oseketo chik ni Jakobo, ni jogo modak bute, mondo obed wasike; Jerusalem osebedo
    gima ochido e diergi.
  meu-meu: Siona ese imana e toi roromu, a asi tauna ta ese ia tauna e haloamu; Iehova
    ese ena haheḡani na Iakob latanai vada e gwauraia, ia dekena taudia na inaina
    ai baela eto; Ierusalem na ḡau miro-hereana ai vada ela idia bogaragidiai.
  npi-ULB: सियोनले आफ्ना हात फैलाएको छ । त्यसलाई सान्त्वना दिने कोही छैन । याकूबको
    वरिपरि हुनेहरू त्यसका वैरीहरू होऊन् भनी परमप्रभुले आज्ञा दिनुभएको छ । यरूशलेम
    तिनीहरूका लागि अशुद्ध छ ।
  yor-yor: Sioni na ọwọ́ jáde, ṣùgbọ́n kò sí olùtùnú fún un. Olúwa ti pàṣẹ fún Jakọbu
    pé àwọn ará ilé rẹ̀ di ọ̀tá fún un Jerusalẹmu ti di ohun aláìmọ́ láàrín wọn.
  pes-OPCB: اورشلیم دستهای خود را دراز می‌کند و کمک می‌طلبد، اما کسی نیست که به دادش
    برسد. خداوند قومهای همسایه را بر ضد اسرائیل فرا خوانده است تا اورشلیم را همچون
    پارچه‌ای کثیف دور اندازند.
  tgl-ULB: Inunat ng Zion ang kaniyang mga kamay; wala ni isa ang umaaliw sa kaniya.
    Iniutos ni Yahweh na ang mga nasa paligid ni Jacob ang dapat na maging mga kaaway
    niya. Isang bagay na marumi sa kanila ang Jerusalem.
  hui-hui: Saiono ibu mbiralime biamogo bilo ibunaga gi dogolo amu heagola biamogo
    bulene mbira naheoreya. Anduane Homogohanda hameigini maru dindi tara kawareha
    hearu Yagaba hameigini baba waitigi helo ibilaya. Ani ibilayagola waitigi biarume
    Yarusaleme hondowa mbirale ngubi mbira handaradagua biyagoni.
  mya-mya: '``ငါ​သည်​မိ​မိ​လက်​များ​ကို​ကမ်း​လှမ်း​ပါ သော်​လည်း ငါ့​အား​ကူ​ညီ​မည့်​သူ​တစ်​ဦး​တစ်​ယောက်​မျှ
    မ​ရှိ။ ထာ​ဝ​ရ​ဘု​ရား​သည်​ငါ့​အား​တိုက်​ခိုက်​ရန် အ​ရပ်​တ​ကာ​မှ​ရန်​သူ​များ​ကို
    ဆင့်​ခေါ်​တော်​မူ​လေ​ပြီ။ သူ​တို့​သည်​ငါ့​ကို​ရွံ​ရှာ​ဖွယ်​ကောင်း​သည့် အ​ရာ​ဟု
    မှတ်​ယူ​ကြ​ပါ​၏။'''''
  bod-N: ཛ་ཡན་མི་ཡིས་ལག་ཟུང་བརྐྱངས་ཀྱང་སེམས་གསོ་བྱེད་མཁན་མེད། ། ཡ་ཝཱེ་ཁོང་གིས་ཡ་ཀོབ་སྐོར་ལ་བཀའ་དག་གནང་ཟིན་ཞིང་།
    ། མཐའ་ནས་བསྐོར་བ་ཐམས་ཅད་ཁོ་ཡི་དགྲ་རུ་ལངས་གྱུར་ཏེ། ། དེ་དག་ཁྲོད་དུ་ཡེ་རུ་སཱ་ལེམ་མི་གཙང་རྫས་སུ་གྱུར།
    །
  sna-sna: Zioni rinotambanudza maoko aro, asi hakuna munhu anorinyaradza. Jehovha
    akaisa chirevo pamusoro paJakobho, kuti vavakidzani vake vave vavengi vake; Jerusarema
    rava chinhu chisina kunatswa pakati pavo.
  spa-BLM: Sión extiende sus manos. No hay nadie que la consuele. Yahvé ha ordenado
    con respecto a Jacob, que los que le rodean sean sus adversarios. Jerusalén está
    entre ellos como una cosa inmunda.
  cac-cac: Ix quic'chaan̈ co c'ab' co tevi, palta malaj mach tz'ac'an snivanil co
    c'ool. A Jehová ix molb'ancot eb' cajan d'a co lac'anil yic syac'an oval eb' qued'oc.
    A Jerusalén tic, yajyonc'olal ix ajcan d'a eb'.
  swh-ULB: Sayuni ametandaza mikono yake; hakuna wakuwa mliwaza. Yahweh ameamuru hao
    karibu na Yakobo wawemaadui wake. Yerusalemu ni kitu kichafu kwao.
  bel-bel: Сіён працягвае рукі свае, а суцешніка яму няма, Гасподзь даў загад пра
    Якава ворагам ягоным; Ерусалім сярод іх амярзоціўся.
  deu-ELBBK: 'Zion breitet ihre Hände aus: Da ist niemand, der sie tröste. Der HERR
    hat seine Bedränger ringsum gegen Jakob entboten; wie eine Unreine ist Jerusalem
    unter ihnen geworden.'
  mbb-OT: Mibuyù te tavang is Jerusalem, piru wazà midtavang kandin. Ketau te Nengazen
    he mehimu he kuntada te menge kevuwazan ni Jacob is menge nasyun diyà te peliǥuy
    zan. Ne is Jerusalem ed-isipen he meremerik te menge kuntada zan.
  mal-2015: സീയോൻ കൈ മലർത്തുന്നു; അവളെ ആശ്വസിപ്പിപ്പാൻ ആരുമില്ല; യഹോവ യാക്കോബിന്നു
    അവന്റെ ചുറ്റും വൈരികളെ കല്പിച്ചാക്കിയിരിക്കുന്നു; യെരൂശലേം അവരുടെ ഇടയിൽ മലിനയായിരിക്കുന്നു.
  rmc-rmc: Nacirdel o Sion peskre vasta, ale ňiko les na poťešinel. O RAJ diňa avri
    o prikazis pro Jakob, hoj savore leskre susedi te ačhen leskre ňeprijaťeľa. O
    Jeruzalem ačhiľa maškar lende sar vareso nažužo.
  pes-OPV: صهیون دستهای خود را دراز می‌کند امابرایش تسلی دهنده‌ای نیست. یهوه درباره
    یعقوب امر فرموده است که مجاورانش دشمن اوبشوند، پس اورشلیم در میان آنها مکروه گردیده
    است.
  ron-1924: Сионул ынтинде мыниле ругэтор, ши нимень ну-л мынгые. Домнул а тримис
    ымпотрива луй Иаков, де жур ымпрежур, врэжмашь; Иерусалимул а ажунс де батжокурэ
    ын мижлокул лор.
  ben-OBCV: সিয়োন তার দু-হাত প্রসারিত করেছে, কিন্তু তাকে সান্ত্বনা দেওয়ার কেউ নেই।
    সদাপ্রভু যাকোব কুলের বিরুদ্ধে রায় ঘোষণা করেছেন যে, তার প্রতিবেশীরাই তার শত্রু
    হবে; তাদের মধ্যে জেরুশালেম এক অশুচি বস্তুতে পরিণত হয়েছে।
  som-som: Siyoon gacmahay hoorsataa, mase jiro mid u qalbi qaboojiya. Rabbigu wuxuu
    amray in kuwa dadka Yacquub ku wareegsan ay cadaawayaashooda noqdaan. Yeruusaalemna
    waxay dhexdooda ku tahay sida wax wasakh ah.
  lat-VUC: Phe Expandit Sion manus suas; non est qui consoletur eam. Mandavit Dominus
    adversum Jacob in circuitu ejus hostes ejus; facta est Jerusalem quasi polluta
    menstruis inter eos.
  eng-ASVBT: 'Zion spreadeth forth her hands; there is none to comfort her; Jehovah
    hath commanded concerning Jacob, that they that are round about him should be
    his adversaries: Jerusalem is among them as an unclean thing.'
  ita-1885: Sion distribuisce il pane a sè stessa con le sue proprie mani; Non ha
    niuno che la consoli. Il Signore ha data commessione contro a Giacobbe; I suoi
    nemici son d'intorno a lui; Gerusalemme è in mezzo di essi come una donna immonda.
  eng-LXXUP: 'Zion has spread out her hand, And there is none to comfort her: The
    Lord has commanded concerning Jacob, His oppressors are round about him: Jerusalem
    has become among them as a removed woman.'
  eng-ULB: Zion has spread her hands wide; there is none to comfort her. Yahweh has
    commanded that those around Jacob should be his adversaries. Jerusalem is something
    unclean to them.
  spa-VBL: Sión extiende angustiada sus manos, pero no hay nadie que la consuele.
    El Señor dio órdenes contra Jacob, y sus vecinos se convirtieron en sus enemigos.
    Jerusalén es para ellos algo repugnante.
  fra-_FOB: Sion étend ses mains, et personne ne la console; l'Éternel a ordonné aux
    ennemis de Jacob de l'entourer de toutes parts. Jérusalem est devenue parmi eux
    comme un objet d'horreur.
  mal-mal: സീയോൻ സഹായത്തിനായി കൈ നീട്ടുന്നു; അവളെ ആശ്വസിപ്പിപ്പാൻ ആരുമില്ല; യഹോവ യാക്കോബിന്
    അവന്റെ ചുറ്റും വൈരികളെ കല്പിച്ചാക്കിയിരിക്കുന്നു; യെരൂശലേം അവരുടെ ഇടയിൽ മലിനയായിരിക്കുന്നു.
  urd-GVR: Siyyūn Beṭī apne hāth phailātī hai, lekin koī nahīṅ hai jo use tasallī
    de. Rab ke hukm par Yāqūb ke paṛosī us ke dushman ban gae haiṅ. Yarūshalam un
    ke darmiyān ghinaunī chīz ban gaī hai.
  suz-BL: सियोनमी पुंइचा कली आ गुइ दिंताक्‍व। तन्‍न आ थुं बारपाइक्‍ब सुइ मबाक्‍म।
    परमप्रभु यावेमी “याकूब आ नेक्‍था ङा मुर आ जोरी सत्रु दुम्‍चा माल्‍नीम” दे अरेप्‍तु।
    मिनु मेको आन दातेम यरूसलेम ग्रांग्रा दि‍चा ङा दुम्‍त। येरमीया १:८
  eng-NOY: Zion spreadeth forth her hands, and there is none to comfort her; Jehovah
    hath given command against Jacob, that his adversaries should be round about him;
    Jerusalem is become an abhorrence among them.
  ita-1927: Sion stende le mani… non v’è alcuno che la consoli; l’Eterno ha comandato
    ai nemici di Giacobbe di circondarlo da tutte le parti. Gerusalemme è, in mezzo
    a loro, come una cosa impura.
  ckb-ckb: سییۆن دەستەکانی پان دەکاتەوە، بەڵام کەس نییە دڵنەوایی بکات. یەزدان فەرمانی
    دا لە دژی یاقوب کە دراوسێکانی دوژمنی ئەو بن. ئۆرشەلیم لەناویاندا گڵاو بوو.
  eng-BBE: 'Zion''s hands are outstretched; she has no comforter; the Lord has given
    orders to the attackers of Jacob round about him: Jerusalem has become like an
    unclean thing among them.'
  kan-OKCV: ಚೀಯೋನ್ ತನ್ನ ಕೈಗಳನ್ನು ಚಾಚುತ್ತಾಳೆ. ಅವಳನ್ನು ಆದರಿಸುವವನು ಒಬ್ಬನೂ ಇಲ್ಲ. ಯಾಕೋಬಿಗೆ
    ಸಂಬಂಧಿಸಿದ ಅವನ ವೈರಿಗಳು ಅವನ ಸುತ್ತಲೂ ಇರಬೇಕೆಂದು ಯೆಹೋವ ದೇವರು ಆಜ್ಞಾಪಿಸಿದ್ದಾರೆ. ಯೆರೂಸಲೇಮ್
    ಅವರ ಮಧ್ಯದಲ್ಲಿ ಅಶುದ್ಧ ವಸ್ತುವಿನಂತಿದೆ.
  tam-2017: சீயோன் தன் கைகளை உதவிக்கா விரிக்கிறாள்; அவளைத் தேற்றுபவர்கள் ஒருவருமில்லை;
    யெகோவா யாக்கோபைச் சுற்றிலும் உள்ளவர்களை அவனுக்கு விரோதிகளாகக் கட்டளையிட்டார்;
    அவர்களுக்குள்ளே எருசலேம் தீட்டான பெண்ணுக்கு ஒப்பானாள்.
  spa-RV-1909: 'Sión extendió sus manos, no tiene quien la consuele; Jehová dió mandamiento
    contra Jacob, que sus enemigos lo cercasen: Jerusalem fué en abominación entre
    ellos.'
  ron-BTF: Sionul își întinde mâinile și nu este nimeni să o mângâie; DOMNUL a poruncit
    referitor la Iacob, ca potrivnicii lui să fie de jur împrejurul lui; Ierusalimul
    este, printre ei, ca o femeie în timpul menstruației.
  eng-WEBP: Zion spreads out her hands. There is no one to comfort her. The LORD has
    commanded concerning Jacob, that those who are around him should be his adversaries.
    Jerusalem is among them as an unclean thing.
  eng-FBV: Zion holds out her hands in distress, but there's no one to comfort her.
    The Lord issued orders against Jacob, and his neighbors became his enemies. Jerusalem
    is to them something disgusting.
  nld-1939: Sion breidt haar handen uit, Maar ze heeft niemand die troost. Jahweh
    heeft tegen Jakob van alle kant Zijn verdrukkers ontboden; Jerusalem is in hun
    kring Onrein als een vrouw in haar stonden.
  nch-BL: Tojuanti cati tiitztoque ipan altepet Jerusalén timomatananaj para ajquiya
    techpalehuis, pero amo aqui techyoltalía. TOTECO tanahuatijtoc para nopa talme
    cati techyahualojtoque ma mochihuaca tocualancaitacahua. Quiijtojtoc nochi ma
    techitaca tiJerusalén ehuani quej se tamanti cati quiijiyaj.
  vie-1934: 'Si-ôn giơ tay, chẳng ai yên ủi nó; Đức Giê-hô-va đã truyền về Gia-cốp:
    những kẻ chung quanh nó nghịch cùng nó. Giê-ru-sa-lem ở giữa chúng nó như một
    sự ô uế.'
  hin-CV: ज़ियोन ने अपने हाथ फैलाए हैं, कोई भी नहीं, जो उसे सांत्वना दे सके. याकोब
    के संबंध में याहवेह का आदेश प्रसारित हो चुका है, कि वे सभी जो याकोब के आस-पास
    बने रहते हैं, वस्तुतः वे उसके शत्रु हैं; उनके मध्य अब येरूशलेम एक घृणित वस्तु
    होकर रह गया है.
  spa-BES: Las manos de Sión están extendidas; ella no tiene quien la consuele; El
    Señor ha dado órdenes a los atacantes de Jacob a su alrededor; Jerusalén se ha
    convertido en algo impuro entre ellos.
  tdx-tdx: פ Mañity tañañe t’i Tsione, fa tsy eo ty hañohò aze; fa nandilia’ Iehovà
    ty am’Iakobe o mpañohok’ azeo ty hifandrafelahy ama’e; ninjare raha maleotse añivo’
    iareo ao t’Ierosalaime.
  tha-KJV: เมืองศิโยนได้​เหย​ียดมือทั้งสองออก แต่​ก็​ไม่มี​ใครที่เล้าโลมเธอได้ พระเยโฮวาห์ทรงมีพระบัญชาเรื่องยาโคบว่า
    ให้​พวกคู่​อริ​ล้อมยาโคบไว้ เยรูซาเล็มเป็นดั่งผู้หญิงเมื่​อม​ีประจำเดือนท่ามกลางเขาทั้งหลาย
  por-BR-2018: 'Sião estendeu suas mãos, não há quem a console; o SENHOR deu ordens
    contra Jacó, para que seus inimigos o cercassem: Jerusalém se tornou imunda entre
    eles.'
  deu-ELO: 'Zion breitet ihre Hände aus: Da ist niemand, der sie tröste. Jehova hat
    seine Bedränger ringsum gegen Jakob entboten; wie eine Unreine ist Jerusalem unter
    ihnen geworden.'
  eng-WYC-2018: Zion spreaded abroad his hands, none is that comforteth it; the Lord
    sent against Jacob enemies thereof, in the compass thereof; Jerusalem is made
    as defouled with unclean blood among them. (Zion spread abroad its hands, there
    is no one to comfort it; the Lord sent against Jacob its enemies, all around it;
    Jerusalem is defiled with unclean blood among them.)
  epo-epo: Cion etendas siajn manojn, sed ĝi ne trovas konsolanton; La Eternulo vokis
    kontraŭ Jakobon liajn malamikojn de ĉiuj flankoj; Jerusalem fariĝis inter ili
    kiel hontindulino.
  uig-PIN: '|פ| (Pe) Zion ⱪolini sozmaⱪta, Lekin uningƣa tǝsǝlli bǝrgüqi yoⱪ; Pǝrwǝrdigar
    Yaⱪup toƣruluⱪ pǝrman qüxürdi — Ⱪoxniliri uning küxǝndiliri bolsun! Yerusalem
    ular arisida nijis nǝrsǝ dǝp ⱪaraldi.'
  beo-beo: Na da enoga fidima:ne, lobo ilua:legasa. Be fidimu dunu hame ba:sa. Hina
    Gode da nama doagala:ma:ne, la:idi la:idiga ha lai dunu misa:ne sia:i. Ilia da
    na ledo hamoi liligi agoane ba:sa.
  tpi-OTNT: Saion i laikim tumas bai sampela man i kam helpim em. Tasol i no gat wanpela
    i kam na sori wantaim em. Bikpela i bin singautim ol birua i kam long olgeta hap
    na pait long ol Israel. Na ol dispela birua i lukim Jerusalem i olsem wanpela
    stingpela samting.
  hau-SA: Sihiyona ta miƙa hannunta, amma ba wani da zai yi mata ta’aziyya. Ubangiji
    ya umarta cewa maƙwabtansa za su zama maƙiyansa; Urushalima ta zama abar ƙyama
    a cikinsu.
  uig-LAT: '|פ| (Pé) Zion qolini sozmaqta, Lékin uninggha teselli bergüchi yoq; Perwerdigar
    Yaqup toghruluq perman chüshürdi — Qoshniliri uning küshendiliri bolsun! Yérusalém
    ular arisida nijis nerse dep qaraldi.'
  nde-nde: IZiyoni yelulile isandla sayo kodwa kakho oyiduduzayo. UThixo usekumisile
    ngoJakhobe ukuthi abakhelene laye babe yizitha zakhe; iJerusalema isiphenduke
    yaba yinto engcolileyo kubo.
  ton-ton: '“ʻOku mafao atu ʻe Saione ʻa hono nima, pea ʻoku ʻikai ha niʻihi ke fakafiemālie
    kiate ia: kuo fekau ʻe Sihova kia Sēkope, ke takatakai ia ʻe hono ngaahi fili:
    ʻoku hangē ha fefine mahaki ʻa Selūsalema ʻiate kinautolu.'
  ces-1613: Rozprostírá dcera Sionská ruce své, nemá žádného, kdo by ji potěšil; vzbudiltě
    Hospodin proti Jákobovi všudy vůkol něho nepřátely jeho, mezi nimiž jest dcera
    Jeruzalémská jako pro nečistotu oddělená.
  eng-WMB: Zion spreads out her hands. There is no one to comfort her. The LORD has
    commanded concerning Jacob, that those who are around him should be his adversaries.
    Jerusalem is among them as an unclean thing.
  tam-TCV: சீயோன் தன் கைகளை உதவிக்காக நீட்டுகிறாள், அவளை ஆறுதல்படுத்த ஒருவரும் இல்லை.
    யாக்கோபின் அயலவர் அவனுக்குப் பகைவர்களாகும்படி யெகோவா நியமித்திருக்கிறார்; அவர்கள்
    மத்தியில் எருசலேம் ஒரு அசுத்தப் பொருளாயிற்று.
  ceb-ULB: Gidupa pag-ayo sa Zion ang iyang mga kamot; walay mihupay kaniya. Misugo
    si Yahweh nga kadtong anaa sa palibot ni Jacob mahimo niyang mga kalaban. Dili
    hinlo ang Jerusalem alang kanila.
  pol-UBG: Syjon wyciąga swoje ręce, nie ma nikogo, kto by go pocieszył. PAN pobudził
    dokoła Jakuba jego wrogów; Jerozolima jest wśród nich jak kobieta oddalona z powodu
    jej nieczystości.
  urd-GVU: صیون بیٹی اپنے ہاتھ پھیلاتی ہے، لیکن کوئی نہیں ہے جو اُسے تسلی دے۔ رب کے
    حکم پر یعقوب کے پڑوسی اُس کے دشمن بن گئے ہیں۔ یروشلم اُن کے درمیان گھنونی چیز
    بن گئی ہے۔
  deu-1912: Zion streckt ihre Hände aus, und ist doch niemand, der sie tröste; denn
    der HERR hat rings um Jakob her seinen Feinden geboten, daß Jerusalem muß zwischen
    ihnen sein wie ein unrein Weib.
  kan-2017: ಚೀಯೋನ್ ನಗರಿಯು ಕೈಚಾಚಿ ಅಂಗಲಾಚಿದರೂ ಯಾರೂ ಸಂತೈಸರು; ಯಾಕೋಬಿನ ನೆರೆಹೊರೆಯವರು ಅದಕ್ಕೆ
    ವಿರೋಧಿಗಳಾಗಿರಲಿ ಎಂದು ಯೆಹೋವನು ತೀರ್ಮಾನಿಸಿದ್ದಾನೆ; ಯೆರೂಸಲೇಮು ಅವರ ನಡುವೆ ಹೊಲೆಯಾಗಿ ಬಿದ್ದಿದೆ.
  yap-yap: “Gu k’iyeg pa’ag, ma dariy be’ nra aywegeg. Ke pining SOMOL e pi to’ogor
    ni ngar togopluwgad ngog u gubin yang; Pangirad ngog e bod ni gag e dow nib alit.
  hlt-MCSB: Zion loh a kut te a phuel dae anih te hloep pawh. A kaepvai kah a rhal
    te BOEIPA loh Jakob ham a uen coeng dongah Jerusalem khaw amih lakli ah pumom
    la poeh.
  mdy-ETH: «ፂዮኔ ኩጮ ፔኤኮ ሌካ ዔቂሴኔ፤ ጋዓንቴ ዒዞ ማኣዳ ዓሲያኣ ባኣሴ፤ ዓሺኖ ማዔ ዓጮይዳ ዓኣ ዓሳ ቢያ ያይቆኦቤ ዜርፆኮ
    ሞርኬ ማዓንዳጉዲ ናንጊና ናንጋ ጎዳ ዓይሤኔ፤ ዬሩሳላሜ ዔያቶ ባኣካ ዒኢቴ ባኣዚ ማዔኔ።»
  twi-ASANTE: Sion trɛ ne nsa mu nanso obiara nni hɔ a ɔbɛkyekye ne werɛ Awurade ahyɛ
    ama Yakob sɛ ne mfɛfoɔ bɛyɛ nʼatamfoɔ; Yerusalem abɛyɛ afideɛ wɔ wɔn mu.
  eng-WEBU: Zion spreads out her hands. There is no one to comfort her. The LORD has
    commanded concerning Jacob, that those who are around him should be his adversaries.
    Jerusalem is among them as an unclean thing.
  wal-wal: Xiyoona ba kushiyaa miccaasu; shin o minttettiyaabi baawa. I yuushuwan
    de7iyaageeti o morkkanaadan, GODAI oottiis. Yerusalaama eta giddon tunabaa gidaasu.
  spa-PDDPT: Sion extiende sus manos. No hay uno quien la consuele. Yavé ordenó con
    respecto a Jacob Que los que la rodean sean sus adversarios. Jerusalén es entre
    ellos cosa impura.
  gun-gun: Sião pygua kuery opo oupi teĩ avave rei ndoikoi ipytyvõarã. Mba'eta Jacó
    regua kuery re Senhor ijayvu rire ha'e katy'i rupi ikuai va'e hovaigua ju ikuai.
    Ha'e ramo Jerusalém tetã pe ha'e kuery “Ha'eve'ỹ va'e” he'i okuapy.
  ilo-ULB: Inyunnat ti Sion dagiti imana; awan ti mangliwliwa kenkuana. Imbilin ni
    Yahweh a masapul nga agbalin a kasupiatna dagiti adda iti aglawlaw ni Jacob. Ti
    Jerusalem ket maysa a banag a narugit kadakuada.
  kpg-kpg: “Au guu holo ogu lima gi daha, gei tangada e hagamaamaa au ai. Dimaadua
    gu gahigahi ogu hagadaumee gi hai baahi mai gi di au mai i nia gowaa huogodoo.
    Digaula guu hai au be di mee gulugulua.
  uig-ARA: '|פ| (پې) زىئون قولىنى سوزماقتا، لېكىن ئۇنىڭغا تەسەللى بەرگۈچى يوق؛ پەرۋەردىگار
    ياقۇپ توغرۇلۇق پەرمان چۈشۈردى ــ قوشنىلىرى ئۇنىڭ كۈشەندىلىرى بولسۇن! يېرۇسالېم
    ئۇلار ئارىسىدا نىجىس نەرسە دەپ قارالدى.'
  sus-sus: Siyon bara a bɛlɛxɛe itala, kɔnɔ mixi yo mu na naxan a madunduma. Alatala
    bara yaamari fi Yaxuba dɔxɔbooree xa findi a gerefae ra. Darisalamu bara findi
    sɛniyɛntare ra e tagi.
  pon-2006: “I kapawehr pehi kat, ahpw sohte me pahn sewesei ie. KAUN-O ketin malipedohr
    imwintihti kan sang wasa koaros pwe re en uhwong ie; Re kin wiahkin ie mehkot
    saut.
  ksd-ksd: Sion i tultulue ra limana; pa ta na akari ba na vamaram ia; A Luluai i
    tar vartuluai ure Iakob ba diat dia ki kikil ia diat a vargegelenai me; Ierusalem
    i da ra magit i kerek pire diat.
  tur-YTC: Siyon ellerini açtı. Onu teselli eden yok. Yahve, Yakov hakkında, Çevresindekiler
    ona düşman olsunlar diye buyurdu. Yeruşalem onların arasında kirli bir şey oldu.
  grc-BRENT: ΦΗ. Διεπέτασε Σιὼν χεῖρα αὐτῆς, οὐκ ἔστιν ὁ παρακαλῶν αὐτήν· ἐνετείλατο
    Κύριος τῷ Ἰακὼβ, κύκλῳ αὐτοῦ οἱ θλίβοντες αὐτόν· ἐγενήθη Ἱερουσαλὴμ εἰς ἀποκαθημένην
    ἀναμέσον αὐτῶν.
  ind-AYT: Sion membentangkan tangannya, tetapi tidak seorang pun menghiburnya. TUHAN
    telah memerintahkan terhadap Yakub bahwa musuh-musuhnya akan ada di sekelilingnya.
    Yerusalem telah menjadi hal yang najis di antara mereka.
  nya-nya: “Ziyoni wakweza manja ake, koma palibe aliyense womutonthoza. Yehova walamula
    kuti abale ake a Yakobo akhale adani ake; Yerusalemu wasanduka chinthu chodetsedwa
    pakati pawo.
  hrv-hrv: 'Sion pruža ruke: nema mu tješitelja. Jahve je protiv Jakova sa svih strana
    pozvao tlačitelje; i tako Jeruzalem postade među njima strašilo.'
  mps-mps: Saiongo bidi mebago aga tau somainu homu eyu, aga nogo balalubao, tiali
    goli, te bidi aselama, aga dali hobede eyu, tau siyu me yagasobeo. Genuai Bidigo
    boi bidi dabe tigidali bulu badu i olama, tama te Israel hani dali hwįagasali.
    Tama te boi bidi dabego te Jerusalem te dwai damua pai pesage tiwai mu tonobo
    ąǫ yali.
  tpi-tpi: Saion i laikim tumas bai sampela man i kam helpim em. Tasol i no gat wanpela
    i kam na sori wantaim em. Bikpela i bin singautim ol birua i kam long olgeta hap
    na pait long ol Israel. Na ol dispela birua i lukim Jerusalem i olsem wanpela
    stingpela samting.
  dan-1931: Zion udrækker Hænderne, ingen trøster; mod Jakob opbød HERREN hans Fjender
    omkring ham; imellem dem er Jerusalem blevet til Afsky.
  vie-OVCB: Giê-ru-sa-lem đưa tay lên kêu cứu, nhưng không một ai an ủi. Chúa Hằng
    Hữu đã ra lệnh cho các dân tộc lân bang chống lại dân tôi. “Hãy để các nước lân
    bang trở thành kẻ thù của chúng! Hãy để chúng bị ném xa như tấm giẻ bẩn thỉu.”
  guj-2017: સિયોન પોતાના હાથ લાંબા કરે છે; પણ તેને દિલાસો આપનાર કોઈ નથી. યહોવાહે યાકૂબ
    વિષે એવી આજ્ઞા આપી છે કે તેની આસપાસના રહેનારા સર્વ તેના શત્રુઓ થાય. તેઓમાં યરુશાલેમ
    તિરસ્કારપાત્ર વસ્તુ જેવું થયું છે.
  pon-2006A: “I kapawehr pehi kat, ahpw sohte me pahn sewesei ie. KAUN-O ketin malipedohr
    imwintihti kan sang wasa koaros pwe re en uhwong ie; Re kin wiahkin ie mehkot
    saut.
  por-BRBSL: Zion estende suas mãos. Não há ninguém para confortá-la. Yahweh comandou
    em relação a Jacob, que aqueles que estão ao seu redor devem ser seus adversários.
    Jerusalém está entre eles como uma coisa impura.
  swe-swe: 'Sion [tempelberget i Jerusalem]breder ut sina händer (i en gest av uppgivenhet)
    där finns ingen som tröstar henne. Herren (Jahve) har befallt angående Jakob att
    de runt omkring honom ska bli hans fiender. Jerusalem är som en oren [] ibland
    dem. [Den sjuttonde hebreiska bokstaven är: פ – Pe. Tecknet avbildar en öppen
    mun med en tunga i. Symboliserar ofta tal och relationer. Här är det ordet ”breder
    ut” som börjar med denna bokstav, och förstärker uppgivenheten. Det blir som en
    extra suck.]'
  cth-cth: Zion khopui teh a kut a dâw eiteh, a lungkaroumsak hane tami awmhoeh. BAWIPA
    ni Jakop teh a tengpam vah a tarannaw a hruek pouh toe. Jerusalem khopui teh ahnimouh
    rahak vah, kathounghoehe hno patetlah ao toe.
  twi-twi: Sion trɛw ne nsa mu nanso obiara nni hɔ a ɔbɛkyekye ne werɛ. Awurade ahyɛ
    ama Yakob se ne mfɛfo bɛyɛ nʼatamfo; Yerusalem abɛyɛ afide wɔ wɔn mu.
  hlt-hlt: Zion loh a kut te a phuel dae anih te hloep pawh. A kaepvai kah a rhal
    te BOEIPA loh Jakob ham a uen coeng dongah Jerusalem khaw amih lakli ah pumom
    la poeh.
  tbz-SIM: Siyɔ̃ɔ̃ kuɔ̀mmu kɛ yuo sinɔu, òmɔù í bo wèè bo ò bɑ́ntɛ̀, bɑ́ omɑ́ɑ̀. Ti
    Yiɛ̀ nKuyie nkuù íìnní Sɑkɔbu yɑɑ̀bí dootitɔbɛ̀ bɛ̀ɛ̀ bɛ̀ fitɛ́, Sedisɑdɛmmu nɑɑ́
    mbɛ kpɛ́í dɛ̀mɑrɛ̀ sĩ̀nnɛ̀ ndɛ.
  msy-2020: Saion uabɨn akurvaghasa uan agharim amadima, tav gavgavim a ganɨdir puvatɨ.
    Ezɨ Ikiavɨra Itir God an namakabar diazɨma, me an apanibar otivigha tintinibar
    moghɨn izava a ko mɨsosi. Me an garima, a mati bizir mɨzɨrɨzir mam.
  dop-dop: Ḿpʋ́ɣʋ́ Siyɔŋ tɛkɑ niŋ. Amɑ nɔɣɔlʋ fɛɩ sɩ ɩ́ puɣusɩ-ŋ. Tɑcɑɑ hɑ nɔɣɔ kɛ
    Yɑkɔpʋ nyɑ́ pɑtɑnɑɑ sɩ pɑ́ tɑ-ŋ kotɑɣɑ. Yosɑlɛm n pǝsɑ ɩsɩɩ hute kɛ pɑ ɩsɛntɑɑ.
  azb-azb: 'Sion əl açıb, Amma ona təsəlli verən yoxdur. Rəbb Yaqub nəslinə qarşı
    bu əmrini verib: «Qoy qonşuları onun düşməni olsun, Çünki Yerusəlim onlar üçün
    murdar əskiyə çevrilib».'
  eng-DBY: Zion spreadeth forth her hands; there is none to comfort her; Jehovah hath
    commanded concerning Jacob, [that] his adversaries [should be] round about him;
    Jerusalem is as an impurity among them.
  hin-2017: सिय्योन हाथ फैलाए हुए है, उसे कोई शान्ति नहीं देता; यहोवा ने याकूब के
    विषय में यह आज्ञा दी है कि उसके चारों ओर के निवासी उसके द्रोही हो जाएँ; यरूशलेम
    उनके बीच अशुद्ध स्त्री के समान हो गई है।
  wol-KYG: Siyoŋ tàllal na loxoom, waaye amul ku ko dëfal. Aji Sax jee wool askanu
    Yanqóoba seeni noon yi leen wër, ba Yerusalem mujj di sobe fi seen biir.
  eng-YLT: Spread forth hath Zion her hands, There is no comforter for her, Jehovah
    hath charged concerning Jacob, His neighbours [are] his adversaries, Jerusalem
    hath become impure among them.
  eng-WYC-2017: Zion spreaded abroad his hands, none is that comforteth it; the Lord
    sent against Jacob enemies thereof, in the compass thereof; Jerusalem is made
    as defouled with unclean blood among them.
  eng-WMBB: Zion spreads out her hands. There is no one to comfort her. The LORD has
    commanded concerning Jacob, that those who are around him should be his adversaries.
    Jerusalem is amongst them as an unclean thing.
  urd-GVH: सिय्यून बेटी अपने हाथ फैलाती है, लेकिन कोई नहीं है जो उसे तसल्ली दे। रब
    के हुक्म पर याक़ूब के पड़ोसी उसके दुश्मन बन गए हैं। यरूशलम उनके दरमियान घिनौनी
    चीज़ बन गई है।
  rug-rug: Qaqama vurani Zaione sari limana, ba loke tie si koa pude va manotia; na
    ele tozia e Zihova koe Zekopi sapu sari nana baere mo kote kana ia si asa; na
    Zerusalema si ele ta evaṉae keke tiṉitoṉa bonina koari nana kana.
  gaz-gaz: Xiyoon harka ishee balʼifatteerti; garuu namni ishee jajjabeessu tokko
    iyyuu hin jiru. Akka olloonni isaa amajaajota isaa taʼaniif Waaqayyo Yaaqoobitti
    ajajeera; Yerusaalemis gidduu isaaniitti waan xuraaʼaa taateerti.
  fra-LSG: Sion a étendu les mains, Et personne ne l’a consolée; L’Éternel a envoyé
    contre Jacob les ennemis d’alentour; Jérusalem a été un objet d’horreur au milieu
    d’eux.
  yal-yal: Siyon kaane bata e yiini bandun muxune ma koni muxu yo mi e madɛndɛnma.
    Alatala bata yamarin fi Yaxuba bɔnsɔnna rabilinna siyane ma a e xa a yɛngɛ. Yerusalɛn
    taan bata findi se xɔsixin na e tagi.
  haw-1868: 'Hohola ae la o Ziona i kona mau lima, Aohe mea nana ia e hoomaha mai.
    Ua kauoha mai o Iehova no Iakoba, E kaapuni kona poe enemi ia ia: Ua lilo o Ierusalema
    i mea haumia iwaena o lakou.'
  arb-NAV: تَمُدُّ صِهْيَوْنُ يَدَيْهَا تَلْتَمِسُ مُعَزِّياً، وَلَكِنْ عَلَى غَيْرِ
    طَائِلٍ. قَدْ أَمَرَ الرَّبُّ أَنْ يَكُونَ مُضَايِقُو يَعْقُوبَ هُمْ جِيرَانُهُ
    الَّذِينَ حَوْلَهُ. قَدْ أَصْبَحَتْ أُورُشَلِيمُ رِجْساً بَيْنَهُمْ.
  ewe-ewe: Zion ke eƒe abɔwo me gake ame aɖeke meli si afa akɔ nɛ o. Yehowa gblɔ nya
    ɖi ɖe Yakob ŋu be eƒe aƒelikawo nanye eƒe futɔwo eye Yerusalem va zu ŋunyɔnu le
    wo dome.
  eng-LEE: 'Zion spreadeth forth her hands, without one to comfort her; the Lord hath
    given a charge concerning Jacob to all his adversaries round about him: Jerusalem
    is become as an unclean woman among them.'
  asm-FB: চিয়োনে সহায়ৰ বাবে বহলকৈ হাত মেলিছে; তাইক শান্তনা দিবলৈ কোনো নাই। যাকোবৰ
    চাৰিওফালে থকা লোকসকলক, তাইৰ শত্ৰু হ’বলৈ যিহোৱাই আজ্ঞা দিছে। তেওঁলোকৰ মাজত যিৰূচালেম
    অশুচি বস্তু যেন হ’ল।
  sus-A: سِيٌن بَرَ عَ بّلّشّيٍ عِتَلَ، كْنْ مِشِ يٌ مُ نَ نَشَن عَ مَدُندُ مَ. عَلَتَلَ
    بَرَ يَامَرِ قِ يَشُبَ دْشْبٌورٍيٍ شَ قِندِ عَ فٍرٍقَيٍ رَ. دَرِ سَلَمُ بَرَ قِندِ
    سّنِيّنتَرٍ رَ عٍ تَفِ.
  fra-SBL: Sion étend ses mains. Il n'y a personne pour la réconforter. que Yahvé
    a ordonné concernant Jacob, que ceux qui l'entourent soient ses adversaires. Jérusalem
    est au milieu d'eux comme une chose impure.
  hbo-hbo: פֵּֽרְשָׂ֨ה צִיֹּ֜ון בְּיָדֶ֗יהָ אֵ֤ין מְנַחֵם֙ לָ֔הּ צִוָּ֧ה יְהוָ֛ה לְיַעֲקֹ֖ב
    סְבִיבָ֣יו צָרָ֑יו הָיְתָ֧ה יְרוּשָׁלַ֛͏ִם לְנִדָּ֖ה בֵּינֵיהֶֽם׃ ס
  piu-2006: '@see-verse:LAM.001.016'
  kik-kik: Zayuni atambũrũkĩtie moko, no gũtirĩ mũndũ wa kũmũhooreria. Jehova nĩathanĩte
    ũhoro wa Jakubu atĩ arĩa mariganĩtie nake matuĩke thũ ciake; Jerusalemu nĩatuĩkĩte
    kĩndũ kĩrĩ thaahu gatagatĩ-inĩ kao.
  fra-NCL: Sion a tendu les mains... Personne qui la console ! Yahweh a mandé contre
    Jacob ses ennemis qui l’enveloppent ; Jérusalem est devenue au milieu d’eux comme
    une chose souillée.
  cek-AK: Zion mah a ban to payangh, toe pathloepkung mi doeh om ai; a taengah kaom
    kaminawk misa ah angcoengsak hanah, Angraeng mah Jakob nuiah lok takroek boeh;
    Jerusalem loe to kaminawk salakah ciimcai ai nongpata baktiah oh boeh.
  cuk-cuk: Sión-dulemar, bendaklegegala gornanaid, ar dule-e-gwage-baisur-ito-imaked
    sated. Bab-Jehová-igar-mesnonikidba, Jacob-yar-naid-dikarba-neggwebur-bukmalad,
    emidi, Jacob-e-isdarmaladga gunonikid. Jerusalén-neggwebur ibmar-durwaga gunonikid,
    ibmar-isganaga gunonikid.
  uig-CYR: '|פ| (Пе) Зион қолини созмақта, Лекин униңға тәсәлли бәргүчи йоқ; Пәрвәрдигар
    Яқуп тоғрилиқ пәрман чүшүрди — Хошнилири униң күшәндилири болсун! Йерусалим улар
    арисида иплас нәрсә дәп қаралди.'
  tel-2017: ఆదరించేవాడు లేక సీయోను చేతులు చాపింది. యాకోబుకు చుట్టూ ఉన్న వాళ్ళను యెహోవా
    అతనికి విరోధులుగా నియమించాడు. వాళ్ళకు యెరూషలేము ఒక రుతుస్రావ రక్తం గుడ్డలాగా కనిపిస్తోంది.
  hat-BSA: Sion lonje men l ouvri nèt. Nanpwen ki pou konsole l. SENYÈ a te bay lòd
    konsènan Jacob, ke sila ki antoure l yo ta lènmi avè l. Jérusalem te devni yon
    bagay pa pwòp pami yo.
  kos-kos: “Nga asroela pouk, tuh wangin mwet in kasreyu. LEUM GOD El pangon mwet
    lokoalok liki acn nukewa in lainyu. Elos oreyu oana sie ma na olafohkfok.
  hbo-WLC: פֵּֽרְשָׂ֨ה צִיּ֜וֹן בְּיָדֶ֗יהָ אֵ֤ין מְנַחֵם֙ לָ֔הּ צִוָּ֧ה יְהוָ֛ה לְיַעֲקֹ֖ב
    סְבִיבָ֣יו צָרָ֑יו הָיְתָ֧ה יְרוּשָׁלִַ֛ם לְנִדָּ֖ה בֵּינֵיהֶֽם׃ ס
  ibo-ibo: Lee ka Zayọn si gbasapụ aka ya ma o nweghị onye nkasiobi o nwere. Onyenwe
    anyị enyela iwu banyere Jekọb na ndị agbataobi ya ga-aghọ ndị iro ya. Jerusalem
    aghọkwaala ihe rụrụ arụ nʼetiti ha.
  ory-ory: ସିୟୋନ ଆପଣା ହସ୍ତ ପ୍ରସାରୁଅଛି; ତାହାକୁ ସାନ୍ତ୍ୱନା କରିବାକୁ କେହି ନାହାନ୍ତି; ଯାକୁବର
    ଚତୁର୍ଦ୍ଦିଗବର୍ତ୍ତୀ ଲୋକମାନେ ତାହାର ବିପକ୍ଷ ହେବେ ବୋଲି ସଦାପ୍ରଭୁ ତାହା ବିଷୟରେ ଏହି ଆଜ୍ଞା
    କରିଅଛନ୍ତି; ଯିରୂଶାଲମ ସେମାନଙ୍କ ମଧ୍ୟରେ ଅଶୁଚି ବସ୍ତୁ ତୁଲ୍ୟ ଅଛି।
  chk-chk: Üa aitiewu pei, nge esap wor eman a alisiei. Ewe Samol mi Lapalap a allük
    pwe chon oputaei repwe ü ngeniei. Üa wiliti eu mettoch mi limengau me rer.
  rop-rop: Det speshalwan mesinja im tok na, “Jerusalem oldei jingat garram im bingga
    langa najalot pipul blanga album im, bat nobodi nomo oldei album im. Wal YAWEI
    im jingat langa detlot pipul hu jidan langa gulijap kantri langa im en olabat
    bin kaman en fait langa im. Dei tridimbat im brabli nogudbalawei wulijim dardiwan
    reig.” Lagijat na det speshalwan mesinja bin tok.
  ukr-1871: Сион простягає руки свої та нема, хто б його розважив. Господь дав приказ
    проти Якова ворогам його, щоб його кругом обступили; Ерусалим стався гидотою посеред
    них.
  deu-1951: Zion streckt flehentlich ihre Hände aus; sie hat keinen Tröster. Der HERR
    hat gegen Jakob seine Feinde aufgeboten ringsumher; Jerusalem ist unter ihnen
    zum Abscheu geworden.
  eng-JPS: Zion spreadeth forth her hands; there is none to comfort her; the LORD
    hath commanded concerning Jacob, that they that are round about him should be
    his adversaries; Jerusalem is among them as one unclean.
  srp-1865: Sion širi ruke svoje, nema nikoga da ga tješi; Gospod zapovjedi za Jakova,
    te ga opkoliše neprijatelji; Jerusalim posta meðu njima kao neèista žena.
  lug-lug: Sayuuni agolola emikono gye, naye tewali n’omu amudduukirira. Mukama awadde
    ekiragiro ku Yakobo baliraanwa be babeere balabe be; Yerusaalemi afuuse ekintu
    ekitali kirongoofu wakati mu bo.
  heb-heb: פרשה ציון בידיה אין מנחם לה צוה יהוה ליעקב סביביו צריו היתה ירושלם לנדה
    ביניהם׃
  ben-IRV: সিয়োন সাহায্যের জন্য তার হাত বাড়িয়ে দিয়েছে; তার সান্ত্বনাকারী কেউ নেই;
    সদাপ্রভু যাকোবের বিষয়ে আদেশ করেছেন যে, তার চারিদিকের লোক তার বিপক্ষ হোক; যিরূশালেম
    তাদের মধ্যে অশুচি হয়েছে।
  pan-pan: ਸੀਯੋਨ ਨੇ ਆਪਣੇ ਹੱਥ ਫੈਲਾਏ, ਪਰ ਉਸ ਨੂੰ ਤਸੱਲੀ ਦੇਣ ਵਾਲਾ ਕੋਈ ਨਹੀਂ, ਯਹੋਵਾਹ ਨੇ ਯਾਕੂਬ
    ਲਈ ਹੁਕਮ ਦਿੱਤਾ ਹੈ ਕਿ ਜੋ ਉਸ ਦੇ ਆਲੇ-ਦੁਆਲੇ ਹਨ ਉਹ ਉਸ ਦੇ ਵਿਰੋਧੀ ਹੋ ਜਾਣ, ਯਰੂਸ਼ਲਮ ਉਹਨਾਂ
    ਦੇ ਵਿਚਕਾਰ ਅਸ਼ੁੱਧ ਇਸਤਰੀ ਵਾਂਗੂੰ ਹੋ ਗਈ ਹੈ।
  mya-JVB: ဇိအုန် သတို့သမီးသည် မိမိ လက်ဝါး တို့ကို ဖြန့် သော်လည်း၊ နှစ်သိမ့် စေသောသူ
    မရှိ။ ထာဝရဘုရား သည် ယာကုပ် ပတ်လည် ၌ ရန်သူ တို့ကို ခန့်ထား တော်မူပြီ။ ယေရုရှလင်
    မြို့သည် သူ တို့တွင် ရွံ့ရှာ ဘွယ် ဖြစ် လေ၏။
  hmo-hmo: “Lau Siona ese egu imana lau abia isi, do lau guriguri totona, to tau ta
    ese lau ia durua lasi. Lohiabada ese Iakobo idia hadikaia gwauraia taudia ia oda
    henidia, Iakobo besena do idia tuari henia, vadaeni idia laloa Ierusalema be dabua
    miro herea gauna bamona.
  urd-urd: सिय्यून ने हाथ फैलाए; उसे तसल्ली देने वाला कोई नहीं; या'क़ूब के बारे में
    ख़ुदावन्द ने हुक्म दिया है, कि उसके इर्दगिर्द वाले उसके दुश्मन हों, येरूशलेम उनके
    बीच नजासत की तरह है।
  rus-SYN: Сион простирает руки свои, но утешителя нет ему. Господь дал повеление
    о Иакове врагам его окружить его; Иерусалим сделался мерзостью среди них.
  bqc-SIM: Ma Siↄna, ma ↄkpà, ↄ̃ gbɛ̃e ku à ma nↄ̀sɛ nínimɛɛo. Bui pↄ́ liaa Yakↄbu
    buiↄziↄ ↄ̃ Dii dìlɛ aa gↄ̃ ń ibɛɛↄ ũ. Ma Yelusalɛũ ma gↄ̃ ibɛɛpiↄnɛ lán pↄ́
    gbãlɛawa.
  tcz-CHONGTHU: Jerusalemin panpi ngaiyin akhut alhang dohin ahinlah apanpi ding amu
    joupoi. Pakaiyin Ami Isrealte chunga, aheng akom ho chu agalmi asohdoh pehhan!
    Ama ho hi ponse banga paimanga um ahitai.
  mar-mar: सियोनने तिचे हात पसरवले, पण तिचे सांत्वन करायला कोणी नाही. परमेश्वराने
    याकोबाच्या शत्रूंना हुकूम केला आहे. परमेश्वराने याकोबासंबधाने आज्ञा केल्यावरून
    त्याच्या वैऱ्यांनी त्यास घेरले. यरूशलेम त्यांच्याकरिता एका फाटलेल्या मासिकपाळीच्या
    अशुद्ध कपड्याप्रमाणे आहे
  qub-qub: Sionga maquintapis chojpacur-rämi mañacuycan. Ichanga manami pipis canchu
    shogananpaj. Tayta Diosmi camacächisha chiquejcuna Jacobta curalapaycärinanpaj.
    Chiquejcunapäga Jerusalén caycan mana sirbejmi.
  bqp-bqp: Nɑ nɔmɑ yiiyɑ nɑ kɑnɑru kuɑ. Adɑmɑ goo kun nɛ u mɑn nukuru yɛmiɑsiɑ. Yinni
    Gusunɔ u derɑ be bɑ kɑ nɛn tɔmbu Isirelibɑ sikerenɛ bɑ kuɑ nɛn yibɛrɛbɑ, mɑ bɑ
    mɑn gɑrisi disi.
  hat-hat: Mòn Siyon an lonje men l', men, pa gen pesonn pou ba l' kouraj. Seyè a
    rele tout moun ki pa vle wè peyi Jakòb la, pou yo sènen l' toupatou. Lavil Jerizalèm
    tounen malpwòpte nan mitan yo.
  eng-BSB: Zion stretches out her hands, but there is no one to comfort her. The LORD
    has decreed against Jacob that his neighbors become his foes. Jerusalem has become
    an unclean thing among them.
  eng-WEBPB: Zion spreads out her hands. There is no one to comfort her. The LORD
    has commanded concerning Jacob, that those who are around him should be his adversaries.
    Jerusalem is amongst them as an unclean thing.
  kbq-kbq: Saioni kumamo'a mago mofakna hu'neankino, vahe'mo'zama eme azama hanagura
    azana rusute'neanagi, mago vahe'mo'a eno asunkura hunenteno azeri hankavea oti'ne.
    Ra Anumzamo'a Jekopu nagakura huama huno, Tavaoma'arema nemaniza vahe'mo'za oti'za
    ha' vahe'a fore hugahaze huno hu'neankino, ha' vahe'mo'zama Jerusalemi kuma'ma
    kazana, agru osu zankna hu'nege'za ke'naze.
  nhe-BL: Tojuanti tlen tiitztoque ipan altepetl Jerusalén timomatlalanaj ajqueya
    techpalehuis, pero axaca techyoltlalía. TOTECO tlanahuatijtoc para nopa tlaltini
    tlen techyahualohua ma mocuepaca tocualancaitacahua. Quiijtojtoc nochi ma techitaca
    tiJerusalén ehuani queja se tlamantli tlen quiijiyaj.
  gub-BL: Urupyho urepo. Nezewe rehe we ni amo na'urepytywà kwaw wà. Tupàn Tuweharupi
    Wiko Ma'e umur kar ureàmàtyry'ymar urekutyr ma'ema'e wi a'e wà. Urerereko ma'e
    purumuzewaru kar haw ài wà.
  eng-DRA: 'Phe. Sion hath spread forth her hands, there is none to comfort her: the
    Lord hath commanded against Jacob, his enemies are round about him: Jerusalem
    is as a menstruous woman among them.'
