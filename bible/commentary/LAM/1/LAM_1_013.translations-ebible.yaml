  hin-2017: उसने ऊपर से मेरी हड्डियों में आग लगाई है, और वे उससे भस्म हो गईं; उसने
    मेरे पैरों के लिये जाल लगाया, और मुझ को उलटा फेर दिया है; उसने ऐसा किया कि मैं
    त्यागी हुई सी और रोग से लगातार निर्बल रहती हूँ।
  wol-KYG: Fa kaw la Aji Sax ji sànnee sawara ci sama biiri yax, moo laaw ab caax
    ngir fakktal ma, waññi ma, jànnaxe ma, ma dëkke yoggooral.
  eng-YLT: From above He hath sent fire into my bone, And it subdueth it, He hath
