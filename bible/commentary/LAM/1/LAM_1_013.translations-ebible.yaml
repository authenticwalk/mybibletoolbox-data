  gaz-gaz: “Inni ol gubbaadhaa ibidda erge; ibidda sana lafee koo keessa seensisa.
    Inni miilla kootiif kiyyoo diriirsee dugda duubatti na deebise; inni kophaatti
    na hambisee guyyaa guutuu na dadhabsiise.
  fra-LSG: D’en haut il a lancé dans mes os un feu qui les dévore; Il a tendu un filet
    sous mes pieds, Il m’a fait tomber en arrière; Il m’a jetée dans la désolation,
    dans une langueur de tous les jours.
  yal-yal: A bata tɛɛn nagodo keli kore n xɔnne gan xinla ma. A bata yalaan nati n
    yɛɛ ra, a yi n naxɛtɛ xanbin na, a yi n findi muxu rabeɲinxin na n lu furaxi waxatin
