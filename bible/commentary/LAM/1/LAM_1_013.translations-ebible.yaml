    au gi daha gi lodo di mmae dee odi.
  uig-ARA: '|מ| (مەم) ئۇ يۇقىرىدىن ئوت ياغدۇردى، ئوت سۆڭەكلىرىمدىن ئۆتۈپ كۆيدۈردى.
    ئۇ ئۇلارنىڭ ئۈستىدىن غەلىبە قىلدى. ئۇ پۇتلىرىم ئۈچۈن تور-تۇزاقنى قويۇپ قويدى،
    مېنى كەينىمگە ياندۇردى، ئۇ مېنى نابۇت قىلدى، كۈن بويى ئۇ مېنى زەئىپلەشتۈردى.'
  sus-sus: A bara tɛ ragoro kelife koore, naxan bara n fate gan. A bara gantanyi ti
    n bɛ, a yɛlɛ itala n santide. A bara n nabira bɔxi, a n halakixi lu naa.
  pon-2006: “E ketikihdo kisiniei sang powe, kisiniei ehu me isikalahr loalei. E ketikidier
    lidip ehu mwohi oh keseiedier nanpwel. E ahpw ketin keseiehla nan medek poatopoat.
  ksd-ksd: Marama liu i tar tulue ra iap ta ra umana urugu, ma i tar ongor pa diat;
    I tar vatur ra ubene ure ra kaugu, i tar tulue vatalil iau; I tar li iau, ma iau
    bilua ra bungbung parika.
  tur-YTC: “Yukarıdan kemiklerime ateş gönderdi, Ve onlara karşı galip geldi. Ayaklarım
