  urd-GVH: बुलंदियों से उसने मेरी हड्डियों पर आग नाज़िल करके उन्हें कुचल दिया। उसने
    मेरे पाँवों के सामने जाल बिछाकर मुझे पीछे हटा दिया। उसी ने मुझे वीरानो-सुनसान
    करके हमेशा के लिए बीमार कर दिया।
  rug-rug: Panaulu tu garunu gore mae gunia Sa sa nika; pa susuriqu garunu nuquru
