verse: LAM.001.013
translations:
  mal-C: “ഉയരത്തിൽനിന്ന് അവിടന്ന് അഗ്നി അയച്ചു, എന്റെ അസ്ഥികളിലേക്കുതന്നെ അത് കടന്നുപിടിച്ചു.
    അവിടന്ന് എന്റെ കാലുകൾക്ക് ഒരു വല വിരിച്ച് എന്നെ പിന്തിരിപ്പിച്ചുകളഞ്ഞു. അവിടന്ന്
    എന്നെ ശൂന്യമാക്കി, ദിവസം മുഴുവൻ എന്നെ അസ്തപ്രജ്ഞയാക്കിയിരിക്കുന്നു.
  deu-TKW: Aus der Höhe sandte er Feuer, ließ es in meine Gebeine herniederfahren,
    stellte meinen Füßen ein Netz, trieb mich zurück, machte mich wüste, immerdar
    siech.
  lin-lin: Wuta na likolo, atindeli ngai moto, akitiseli ngai yango kino na mikuwa ;
    atieli ngai motambo na makolo mpe akweyisi ngai ; akomisi ngai eloko ya pamba,
    akotisi ngai na mawa ya mokolo na mokolo.
  eng-LSV: From above He has sent fire into my bone, || And it subdues it, He has
    spread a net for my feet, || He has turned me backward, || He has made me desolate—all
    the day sick.
  eng-GNV: 'From aboue hath hee sent fire into my bones, which preuaile against them:
    he hath spred a net for my feete, and turned me backe: hee hath made me desolate,
    and daily in heauinesse.'
  eng-WEBSTER: 'From above hath he sent fire into my bones, and it prevaileth against
    them: he hath spread a net for my feet, he hath turned me back: he hath made me
    desolate and faint all the day.'
  nhw-BL: “Eltoc quen TOTECO quititlanqui tlen huejcapa se tlatzacuiltili catli eltoc
    quen se tlitl catli ajsitoc hasta ipan nochi toomiyo. Quisencajqui se tlaquetztli
    para toicxihua para ma timocuepaca tlen totlajtlacolhua. Tijmatij techtlahuelcajtoc.
    Titlapolohuaj tlatoctzitzi.
  swh-ONEN: “Kutoka juu alipeleka moto, akaushusha katika mifupa yangu. Aliitandia
    wavu miguu yangu na akanirudisha nyuma. Akanifanya mkiwa, na mdhaifu mchana kutwa.
  bba-bba: Sɑɑ wɔllun di n sɑ̃ɑre u dɔ̃ɔ suremɑ nɛn wɑsi sɔɔ, mɑ u mɑn di. U nɛn nɑɑsu
    yinɑ bɛriɑ. Mɑ u mɑn surɑ ɡbɑru ɡbɑrɑ u mɑn kpɛ̃ɛ nuku sɑnkirɑnu sɔɔ sere kɑ bɑɑdommɑɔ.
  eng-KJVCPB: 'From above hath he sent fire into my bones, and it prevaileth against
    them: He hath spread a net for my feet, he hath turned me back; He hath made me
    desolate and faint all the day.'
  luo-luo: Ne ooro mach koa e polo, modonjo e chokena. Nochiko obadho momako tiendena
    kendo nodwoka chien. Nomiya abedo modhier kadongʼ kenda ka aol maonge teko odiechiengʼ
    duto.
  meu-meu: Atai amo ia ese lahi e siaia dobi, lau turiagu lalodiai e hadihoa; huo
    e otoa, lau aegu iabidia, ia ese e halougu; mase-reagu ai e rakatanigu, taugu
    na e manorimu dina idoinai.
  npi-ULB: उहाँले उच्‍चबाट मेरा हड्‍डीमा आगो सल्काउनुभएको छ, र यसले तिनलाई जितेको
    छ । उहाँले मेरो खुट्टाको लागि जाल फिँजाउनुभएको छ, र मलाई फर्काउनुभएको छ । उहाँले
    मलाई निरन्तर रूपमा उजाड र कमजोर बनाउनुभएको छ ।
  yor-yor: “Ó rán iná láti òkè sọ̀kalẹ̀ sínú egungun ara mi. Ó dẹ àwọ̀n fún ẹsẹ̀ mi,
    ó sì yí mi padà. Ó ti pa mí lára mó ń kú lọ ní gbogbo ọjọ́.
  pes-OPCB: «او از آسمان آتش فرستاد و تا مغز استخوان مرا سوزاند. سر راهم دام گسترد
    و مرا به زمین کوبید. او مرا در مصیبتم ترک گفت و در غمی بی‌پایان رهایم کرد.
  tgl-ULB: Nagpadala siya ng apoy mula sa itaas sa aking mga buto, at tinalo sila
    ng mga ito. Naglatag siya ng lambat sa aking mga paa at pinabalik ako. Patuloy
    niya akong pinabayaan at ginawang mahina.
  hui-hui: Anduane Homogohanda daligaha howa ira hedope hayagome i̱naga hongo bope
    halu kuniru do gedaore helo ibilaya. Ibugua gono mbira winiyagoha i̱ dalu erembirahayagi
    mo paraho ibira helaya. I̱ yu waore hayagola i̱ homaore birugoni.
  mya-mya: '``ကိုယ်​တော်​သည်​အ​ထက်​မှ​မီး​ကို စေ​လွှတ်​တော်​မူ​သ​ဖြင့်​ထို​မီး​သည်​ငါ​၏​ကိုယ်​ခန္ဓာ
    အ​တွင်း​၌​တောက်​လောင်​လျက်​ရှိ​ပါ​၏။ ကိုယ်​တော်​သည်​ငါ့​အား​ထောင်​ချောက်​ထောင်​၍
    ဖမ်း​ပြီး​လျှင်​မြေ​ပေါ်​သို့​လှဲ​ချ​တော်​မူ​ပါ​၏။ ထို​နောက်​စွန့်​ပစ်​တော်​မူ​ကာ​တစ်​နေ့​လုံး
    ဝေ​ဒ​နာ​ခံ​၍​နေ​စေ​တော်​မူ​ပါ​၏။'''''
  bod-N: ཁོང་གིས་མཐོན་པོའི་གནས་ནས་མེ་ཕུང་ཆེན་པོ་འཕངས་གྱུར་ཏེ། ། ང་ཡི་རུས་པའི་གཏིང་དུ་ཟུག་ཅིང་ང་ནི་ཡོངས་སུ་བཅུན།
    ། ཁོང་གིས་རྙི་རྒྱ་བཏབ་སྟེ་ང་ཡི་རྐང་པ་དེའི་ནང་ཟིན། ། ང་ཡིས་ཁ་ཕྱོགས་བསྒྱུར་ནས་གཏན་དུ་སྐྱོ་ཞིང་ཉམས་པར་མཛད།
    །
  sna-sna: “Akatuma moto kubva kumusoro-soro, akautumira mumapfupa angu. Akateya makumbo
    angu nomumbure uye akandidzosera shure. Akandisiya ndisina chinhu, ndikapera simba
    zuva rose.
  spa-BLM: “Desde lo alto ha enviado fuego a mis huesos, y prevalece contra ellos.
    Ha tendido una red para mis pies. Me ha hecho volver. Me ha dejado desolado y
    desfallezco todo el día.
  cac-cac: Ato d'a satchaan̈ ix yac'cot jun c'ac' Jehová, yic syac' lajvoquem co b'aquil.
    Ix sb'oem jun yaal d'a quichan̈, icha val chi' ix aj co meltzajcot d'a co patic.
    Ix on̈ actajcan yuuj, cotac scal syac'anoch yaelal d'a quib'an̈.
  swh-ULB: Ni kutoka juu ndipo alipo tuma moto kwenye mifupa yangu na umenishinda.
    Ametanda nyavu kwa miguu yangu na kunigeuza. Amenifanya ukiwa na dhahifu.
  bel-bel: Згары Ён паслаў агонь у косткі мае, і ён авалодаў імі; раскінуў сеткі на
    ногі мае, абярнуў мяне, і зьбедніў мяне, каб я таміўся дзень кожны.
  deu-ELBBK: Aus der Höhe hat er ein Feuer in meine Gebeine gesandt, dass es sie überwältigte;
    ein Netz hat er meinen Füßen ausgebreitet, hat mich zurückgewendet; er hat mich
    zur Wüste gemacht, siech den ganzen Tag.
  mbb-OT: Puun te langit imbulus din is hapuy he henduen be te neketutung te menge
    tulan ku. Midlitaǥan din is beyeey ku ne neutel a. Midhimu e zin he mekevulungbulung
    ne midsiguduwan e zin resaya.
  mal-2015: ഉയരത്തിൽനിന്നു അവൻ എന്റെ അസ്ഥികളിൽ തീ അയച്ചിരിക്കുന്നു; അതു കടന്നുപിടിച്ചിരിക്കുന്നു;
    എന്റെ കാലിന്നു അവൻ വല വിരിച്ചു, എന്നെ മടക്കിക്കളഞ്ഞു; അവൻ എന്നെ ശൂന്യയും നിത്യരോഗിണിയും
    ആക്കിയിരിക്കുന്നു.
  rmc-rmc: Andral o ňebos bičhaďa e jag, hoj te džal dži andre mire kokala. Mire pindrenge
    nacirdňa e sita a visarďa man pale. Kerďa mandar pušťa a mukľa man te šučol avri
    calo džives.
  pes-OPV: آتش از اعلی علیین به استخوانهای من فرستاده، آنها را زبون ساخته است. دام
    برای پایهایم گسترانیده، مرا به عقب برگردانیده، و مراویران و در تمام روز غمگین
    ساخته است.
  ron-1924: Мь-а азвырлит де сус ын оасе ун фок каре ле арде; мь-а ынтинс ун лац суб
    пичоаре ши м-а дат ынапой. М-а ловит ку пустиире ши ку о лынчезялэ де тоате зилеле!
  ben-OBCV: “ঊর্ধ্ব থেকে তিনি অগ্নিপ্রদাহ প্রেরণ করেছেন, তিনি তা প্রেরণ করেছেন আমার
    হাড়গুলির মধ্যে। আমার পা দুটির জন্য তিনি জাল পেতেছেন এবং আমাকে পিছন-পানে ঘুরিয়ে
    দিয়েছেন, তিনি আমাকে জনশূন্য করেছেন, যে সমস্ত দিন মূর্ছিত হয়ে পড়ে থাকে।
  som-som: Xagga sare ayuu lafahayga uga soo daayay dab iyaga ka xoog badnaaday. Cagahayga
    ayuu shabag u kala bixiyey, oo dib buu ii celiyey. Maalintii oo dhan cidla buu
    iga dhigay, wuuna i taag gabiyey.
  lat-VUC: 'Mem De excelso misit ignem in ossibus meis, et erudivit me: expandit rete
    pedibus meis, convertit me retrorsum; posuit me desolatam, tota die mœrore confectam.'
  eng-ASVBT: 'From on high hath he sent fire into my bones, and it prevaileth against
    them; He hath spread a net for my feet, he hath turned me back: He hath made me
    desolate and faint all the day.'
  ita-1885: Egli ha da alto mandato un fuoco nelle mie ossa, Il quale si è appreso
    in esse; Egli ha tesa una rete a' miei piedi, egli mi ha fatta cadere a rovescio;
    Egli mi ha renduta desolata e dolorosa tuttodì.
  eng-LXXUP: 'He has sent fire from his lofty habitation, He has brought it into my
    bones: He has spread a net for my feet, He has turned me back: He has made me
    desolate And mourning all the day.'
  eng-ULB: It is from on high that he has sent fire into my bones, and it has conquered
    them. He has spread a net for my feet and turned me back. He has made me constantly
    desolate and weak.
  spa-VBL: Envió fuego del cielo que destruyó mis huesos. Extendió una red para atrapar
    mis pies y me hizo tropezar. Me abandonó, dejándome enferma todo el día.
  fra-_FOB: D'en haut, il a envoyé dans mes os un feu qui s'en est rendu maître; il
    a tendu un filet sous mes pieds, et m'a fait tomber en arrière. Il m'a mise dans
    la désolation, dans une langueur de tous les jours.
  mal-mal: “ഉയരത്തിൽനിന്ന് അവിടുന്ന് എന്റെ അസ്ഥികളിൽ തീ അയച്ചിരിക്കുന്നു; അത് കടന്നുപിടിച്ചിരിക്കുന്നു;
    എന്റെ കാലിന് അവിടുന്ന് വല വിരിച്ച്, എന്നെ മടക്കിക്കളഞ്ഞു; അവിടുന്ന് എന്നെ ശൂന്യയും
    നിത്യരോഗിണിയും ആക്കിയിരിക്കുന്നു”.
  urd-GVR: Bulandiyoṅ se us ne merī haḍḍiyoṅ par āg nāzil karke unheṅ kuchal diyā.
    Us ne mere pāṅwoṅ ke sāmne jāl bichhā kar mujhe pīchhe haṭā diyā. Usī ne mujhe
    wīrān-o-sunsān karke hameshā ke lie bīmār kar diyā.
  suz-BL: मेकोमी इर रे मी सोइक्‍ताक्‍व। मिनु आं रुश आगा ओव़पाइक्‍ती। आं खोइल कली ग्‍याइल
    दाइश्‍शा रेप्‍पाइक्‍ती। आं कली आ ङोंइती रे तिल्‍ती। मेकोमी नेल्‍ल नाक्‍त आं कली
    मुर मबाक्‍तीके नु बोल मपाइश्‍शो सेल्‍ती।
  eng-NOY: '“From on high hath he sent fire into my bones, and it prevailed against
    them: He hath spread a net for my feet; he hath turned me back; He hath made me
    desolate, faint all the day long.'
  ita-1927: Dall’alto egli ha mandato un fuoco nelle mie ossa, che se n’è impadronito;
    egli ha teso una rete ai miei piedi, m’ha rovesciata a terra; m’ha gettata nella
    desolazione, in un languore di tutti i giorni.
  ckb-ckb: «لە سەرەوە ئاگری نارد، بۆ ناو ئێسکەکانم دایبەزاند، تۆڕی بۆ قاچەکانم دانایەوە
    منی بەرەو پاش گەڕاندەوە. منی وێران کرد، داهێزراو بە درێژایی ڕۆژ.
  eng-BBE: 'From on high he has sent fire into my bones, and it has overcome them:
    his net is stretched out for my feet, I am turned back by him; he has made me
    waste and feeble all the day.'
  kan-OKCV: ಆತನು ಮೇಲಿನಿಂದ ನನ್ನ ಎಲುಬುಗಳಿಗೆ ಬೆಂಕಿಯನ್ನು ಕಳುಹಿಸಿದ್ದಾನೆ. ಆತನು ನನ್ನ ಪಾದದ
    ಮೇಲೆ ಒಂದು ಬಲೆಯನ್ನು ಬೀಸಿ, ಆತನು ನನ್ನನ್ನು ಹಿಂದಕ್ಕೆ ತಿರುಗಿಸಿದ್ದಾರೆ. ಆತನು ನನ್ನನ್ನು
    ದಿನವೆಲ್ಲಾ ಹಾಳಾಗಿಯೂ, ಮೂರ್ಛೆ ಹೋಗುವಂತೆಯೂ ಮಾಡಿದ್ದಾನೆ.
  tam-2017: உயரத்திலிருந்து என் எலும்புகளில் அக்கினியை அனுப்பினார், அது அவைகளில் பற்றியெரிகிறது;
    என் கால்களுக்கு வலையை வீசினார்; என்னைப் பின்னிட்டு விழச்செய்தார்; என்னைப் பாழாக்கினார்;
    தினமும் நான் பெலவீனப்பட்டுப்போகிறேன்.
  spa-RV-1909: 'Desde lo alto envió fuego en mis huesos, el cual se enseñoreó: ha
    extendido red á mis pies, tornóme atrás, púsome asolada, y que siempre tenga dolor.'
  ron-BTF: El a trimis, din înălțime, foc în oasele mele și acesta le-a învins; a
    întins o plasă picioarelor mele, m-a întors înapoi; m-a pustiit și m-a făcut de
    leșin toată ziua.
  eng-WEBP: “From on high has he sent fire into my bones, and it prevails against
    them. He has spread a net for my feet. He has turned me back. He has made me desolate
    and I faint all day long.
  eng-FBV: He sent down fire from heaven that destroyed my bones. He spread out a
    net to catch my feet, tripping me over. He abandoned me, leaving me sick all day
    long.
  nld-1939: Uit de hoge heeft Hij een vuur geslingerd In het diepst van mijn gebeente;
    Hij heeft een net voor mijn voeten gespannen, Mij achterover gestort; Mij tot
    vertwijfeling gebracht, Immerdoor in ellende.
  nch-BL: “Eltoc quej TOTECO quititanqui ten huejcapa se tatzacuiltili cati eltoc
    quej se tit cati ajsitoc hasta ipan nochi toomiyo. Quisencajqui se taquetzti para
    toicxihua para ma timocuepaca ten totajtacolhua. Tijmatij techtahuelcajtoc. Titapolohuaj
    talojtzitzi.
  vie-1934: Ngài đã giáng lửa từ trên cao, vào xương cốt ta và thắng được. Ngài đã
    giăng lưới dưới chân ta, làm cho ta thối lui. Ngài đã làm cho ta nên đơn chiếc,
    hằng ngày bị hao mòn.
  hin-CV: “उच्च स्थान से याहवेह ने मेरी अस्थियों में अग्नि लगा दी, यह अग्नि उन पर
    प्रबल रही. मेरे पैरों के लिए याहवेह ने जाल बिछा दिया और उन्होंने मुझे लौटा दिया.
    उन्होंने मुझे सारे दिन के लिए, निर्जन एवं मनोबल विहीन कर दिया है.
  spa-BES: Desde lo alto ha enviado fuego que penetró a mis huesos; su red está tendida
    para mis pies, y volví atrás por él; Me ha hecho perder y debilitarme todo el
    día.
  tdx-tdx: מ Nampihitrifa’e afo boak’ andikerañey, le niteveke lalek’ an-taolako ao;
    nandafiha’e harato o tombokoo; nampolie’e mb’eo naho nenga’e fiain-drifi’e, vaho
    mitoirañe lomoñandro iraho.
  tha-KJV: พระองค์​ได้​ทรงส่งเพลิงลงมาจากเบื้องบนให้​เข​้าไปเหนือกระดูกทั้งหลายของข้าพเจ้า
    และเพลิงนั้​นก​็​มี​ชัยชนะต่อกระดูกเหล่านั้น พระองค์​ได้​ทรงกางตาข่ายไว้ดักเท้าของข้าพเจ้า
    พระองค์​ได้​ทรงกระทำให้ข้าพเจ้าต้องหันกลับ พระองค์​ได้​ทรงกระทำให้ข้าพเจ้าโดดเดี่ยวอ้างว้าง
    และอ่อนระอาตลอดทั้งวัน
  por-BR-2018: Desde o alto ele enviou fogo em meus ossos, o qual os dominou; ele
    estendeu uma rede a meus pés, fez-me voltar para trás; tornou-me assolada, sofrendo
    dores o dia todo.
  deu-ELO: Aus der Höhe hat er ein Feuer in meine Gebeine gesandt, daß es sie überwältigte;
    ein Netz hat er meinen Füßen ausgebreitet, hat mich zurückgewendet; er hat mich
    zur Wüste gemacht, siech den ganzen Tag.
  eng-WYC-2018: From on high he sent fire in(to) my bones, and taught me; he spreaded
    abroad a net to my feet, he turned me aback; he setted me desolate, meddled together
    all day with mourning, (or he left me desolate, mixed together with mourning,
    all day long).
  epo-epo: De supre Li ĵetis fajron en miajn ostojn, kaj ĝi ekregis en ili; Li etendis
    reton antaŭ miaj piedoj, renversis min malantaŭen; Li ruinigis min, faris min
    dolorplena dum la tuta tago.
  uig-PIN: '|מ| (Mǝm) U yuⱪiridin ot yaƣdurdi, ot sɵngǝklirimdin ɵtüp kɵydürdi. U
    ularning üstidin ƣǝlibǝ ⱪildi. U putlirim üqün tor-tuzaⱪni ⱪoyup ⱪoydi, Meni kǝynimgǝ
    yandurdi, U meni nabut ⱪildi, Kün boyi U meni zǝiplǝxtürdi.'
  beo-beo: Hina Gode da muagadodili, lalu iasili, amo lalu da na da:i ganodini nenanu.
    E da na sa:ima:ne, sanisi. Amaiba:le, na da osoba gala:la sa:i. Amalalu, E da
    na yolesili, na da mae fisili se nabasu nabala.
  tpi-OTNT: Bikpela i bin salim paia i kam daun na i kukim ol bun bilong mi na i daunim
    strong bilong mi. Em i bin taitim wanpela umben na holimpas mi. Na em i tromoi
    mi i go na mi pundaun long baksait. Na em i lusim mi olgeta na oltaim mi pilim
    nogut tru.
  hau-SA: “Daga sama ya aiko da wuta, ya aiko ta cikin ƙasusuwana. Ya shimfiɗa raga
    a ƙafafuna ya juyo da ni. Ya bar ni ni kaɗai, sumamme dukan yini.
  uig-LAT: '|מ| (Mem) U yuqiridin ot yaghdurdi, ot söngeklirimdin ötüp köydürdi. U
    ularning üstidin ghelibe qildi. U putlirim üchün tor-tuzaqni qoyup qoydi, Méni
    keynimge yandurdi, U méni nabut qildi, Kün boyi U méni zeipleshtürdi.'
  nde-nde: Wehlisa umlilo uvela phezulu, wawehlisela phakathi kwamathambo ami. Wangithiya
    ezinyaweni ngomambule, wangibuyisela emuva. Wangenza ngaba lesizungu, ngaswela
    amandla ilanga lonke.
  ton-ton: '“Kuo ne fakahifo mei ʻolunga ʻae afi ki hoku ngaahi hui, pea ʻoku ne mālohi
    ki ai: kuo ne fola ha kupenga ki hoku vaʻe; kuo ne fakatafokiʻi au ki mui: kuo
    ne ngaohi au ko e liʻaki mo e vaivai ʻi he ʻaho kotoa pē.'
  ces-1613: Seslal s výsosti oheň do kostí mých, kterýž opanoval je; roztáhl sít nohám
    mým, obrátil mne zpět, obrátil mne v pustinu, celý den neduživá jsem.
  eng-WMB: “From on high has he sent fire into my bones, and it prevails against them.
    He has spread a net for my feet. He has turned me back. He has made me desolate
    and I faint all day long.
  tam-TCV: “யெகோவா உயரத்திலிருந்து நெருப்பை அனுப்பினார். அதை எனது எலும்புகளுக்குள்
    இறங்கப் பண்ணினார். அவர் என்னுடைய கால்களுக்கு ஒரு வலையை விரித்து, என்னைப் பின்னோக்கி
    திருப்பிவிட்டார். அவர் என்னைப் பாழாக்கி, நாள்தோறும் மயக்கமடையச் செய்தார்.
  ceb-ULB: Gikan sa kahitas-an mipadala siya ug kalayo sa akong kabukogan, ug kini
