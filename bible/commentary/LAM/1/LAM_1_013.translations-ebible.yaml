  spa-PDDPT: Desde las alturas lanzó un fuego a mis huesos Y prevaleció. Una red tendió
    a mis pies. Me caí hacia atrás. Me dejó desolada, Adolorida todo el día.
  gun-gun: Ha'e rami vy yvate gui tata ombou xekãgue ikuai va'e re ipo'aka ete vy.
    Ha'e gui xepy rupi ju kya omoĩ va'e py xerakykue katy gui xemoatã vy xereity.
    Ha'e rami vy xemomba tema heravy, xemomba'eaxy ko'ẽ nhavõ.
  ilo-ULB: Manipud iti ngato nga impatulodna ti apuy iti uneg dagiti tulangko, ket
    pinagballigianna dagitoy. Nangiyaplag isuna iti iket para kadagiti sakak ket pinagsublinak.
    Intultuloynak nga aramiden nga agwalangwalang ken nakapuy.
  kpg-kpg: “Mee ne hagau eia dana ahi i di langi, di ahi dela ne dudu ogu lodo. Mee
