    suira. Egha na akunizɨma kɨ ghua akɨribar moghɨn irɨ. Egha a na taghizɨma, kɨ
    zurara bar pazavɨra uabɨ baragha damaziba nan sɨri.
  dop-dop: Hɑtoo ɩsɔtɑɑ kɛ́ n tisinɑ kɔkɔ nɑ kɑ́ sʋʋ-m nɑ kɑ́ tɑlɑ mʋwɑ. N nyǝpɑ-m
    puluɣu kɛ mɑ nɔɔhɛɛ tɛɛ. N lɑpɑ nɑ mɑ́ tuli tɑpǝŋ. N yelɑ-m mɑ nyʋɣʋ tike. Mɑ
    tɔkɩ wɑhɑlɑ kɛ pɑɑ kʋyɑkʋ ŋku.
  azb-azb: Yuxarıdan od göndərdi, Sümüklərimədək bu odu yeritdi. Ayaqlarım üçün tor
