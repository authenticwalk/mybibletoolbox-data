  tbz-SIM: Kù bɔntɛ́ní kɛĩ́nkɛ̀ nkɛ muhɑ̃ɑ̃́ kɛ̀ mù cɔ́u n kṹɔ̃̀ kɛ tɑɑ̀o, kù ndìí
    nticùɔ̀tì nti kɛ̀ m̀ bètɛ́ kɛ do, kù m bɔmmu kɛ m bɔntóo, kɛ̀ n sonnɛ́ kɛ muɔkɛ
    sɑ̃́ɑ̃̀.
  msy-2020: “Nguibar kam, kɨ Jerusalem, Ikiavɨra Itir God avim amadazɨma a izaghirava,
