    hancur, lemah sepanjang hari.
  nya-nya: “Anatumiza moto kuchokera kumwamba, unalowa mpaka mʼmafupa anga. Anayala
    ukonde kuti ukole mapazi anga ndipo anandibweza. Anandisiya wopanda chilichonse,
    wolefuka tsiku lonse.
  hrv-hrv: S visine pusti oganj, utjera ga u kosti moje. Pred noge mrežu mi razape
    i tako me nauznak obori; ucvili me, ožalosti za sva vremena.
  mps-mps: Genuai Bidigo isi tagala palama, tama eno dili isi ulama, tama eno bomo
    tamunanio. Agai ena hagani wa gebelai digi, ena tola sali. Tama agai ena sąna
    palali digi, ena tudiba degali. Tama agai ena mu tama tagalali digi, tigidali
    sogo ena dene dwai mu doliyu ebao.
  tpi-tpi: Bikpela i bin salim paia i kam daun na i kukim ol bun bilong mi na i daunim
    strong bilong mi. Em i bin taitim wanpela umben na holimpas mi. Na em i tromoi
    mi i go na mi pundaun long baksait. Na em i lusim mi olgeta na oltaim mi pilim
    nogut tru.
  dan-1931: Fra det høje sendte han Ild, der for ned i mine Ben; han spændte et Net
    for min Fod, han drev mig tilbage, han gjorde mig øde, syg både Dag og Nat.
  vie-OVCB: Từ trời, Chúa đổ lửa xuống, thiêu đốt xương cốt tôi. Chúa đặt cạm bẫy
    trên đường tôi đi và đẩy lui tôi. Chúa bỏ dân tôi bị tàn phá, tiêu tan vì bệnh
    tật suốt ngày.
  guj-2017: ઉપરથી ઈશ્વરે મારા હાડકાંમાં અગ્નિ મોકલ્યો અને તેમણે તેઓને નિર્બળ કર્યા
    છે. તેમણે મારા પગને ફસાવવા માટે જાળ પાથરી છે અને મને પાછું ફેરવ્યું છે. તેમણે
    મને એકલું છોડી દીધું છે અને આખો દિવસ નિર્બળ કર્યું છે.
  pon-2006A: “E ketikihdo kisiniei sang powe, kisiniei ehu me isikalahr loalei. E
    ketikidier lidip ehu mwohi oh keseiedier nanpwel. E ahpw ketin keseiehla nan medek
    poatopoat.
  por-BRBSL: “Do alto, ele mandou fogo aos meus ossos, e prevalece contra eles. Ele
    espalhou uma rede para os meus pés. Ele me fez voltar atrás. Ele me deixou desolado
    e eu desmaiei o dia inteiro.
  swe-swe: 'Från höjden sände han eld in i mina ben [stadens innersta] och den övervann
    dem. [Jerusalem sattes i brand.] Han har lagt ut ett nät för mina fötter och han
    har knuffat tillbaka mig. [Ingen kunde fly.] Han har ödelagt mig, hela dagen har
    han gjort mig sjuk. [Det var sjukdom och nöd.] [Skräcken av belägringen beskrivs
    med tre bilder: eld, nät och sjukdom.] [Den trettonde hebreiska bokstaven är:
    מ – Mem. Tecknet avbildar vatten och står för vatten, folk, nationer och språk.
    I denna vers börjar orden ”från höjden” på denna bokstav. Det förstärker att det
    är Herren som anklagas för allt som drabbat Jerusalems invånare. Vilket är en
    normal första reaktion när man drabbas av något obehagligt som egentligen beror
    på och är konsekvenserna av ens egna val och handlingar. I chockfasen skyller
    man nästan alltid ifrån sig om man alls orkar reagera.]'
  cth-cth: Nama ni a lathueng lahoi na tha e hmai teh kaie ka hru thung na bo sak.
    Ka khok hanelah tamlawk na yangda teh, hnuklah na kamlang sak. Kanîruirui kingkadi
    lah na ta teh thayung laipalah na o sak.
  twi-twi: “Ɔsomaa ogya fii ɔsoro, ma ɛbaa me nnompe mu. Osum afiri maa mʼanan na
    ɔsan me kɔɔ mʼakyi. Ɔyɛɛ me pasaa, metɔɔ beraw da mu nyinaa.
  hlt-hlt: Hmuensang lamkah ka rhuh khuilah hmai han tueih. Ka kho ham lawk a tung
    tih a man sak dongah kai he a hnuk la m'mael sak. Hnin at puet ah kai he pumthim
