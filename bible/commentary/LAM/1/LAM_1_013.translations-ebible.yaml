    ako. Gihimo niya ako nga masub-anon ug huyang kanunay.
  pol-UBG: Z wysoka zesłał ogień na moje kości, który je pokonał. Rozciągnął sieć
    na moje nogi i zawrócił mnie, wydał mnie na spustoszenie i przez cały dzień omdlewam.
  urd-GVU: بلندیوں سے اُس نے میری ہڈیوں پر آگ نازل کر کے اُنہیں کچل دیا۔ اُس نے میرے
    پاؤں کے سامنے جال بچھا کر مجھے پیچھے ہٹا دیا۔ اُسی نے مجھے ویران و سنسان کر کے
    ہمیشہ کے لئے بیمار کر دیا۔
  deu-1912: Er hat ein Feuer aus der Höhe in meine Gebeine gesandt und es lassen walten.
    Er hat meinen Füßen ein Netz gestellt und mich zurückgeprellt; er hat mich zur
    Wüste gemacht, daß ich täglich trauern muß.
  kan-2017: ಆತನು ಮೇಲಣ ಲೋಕದಿಂದ ಬೆಂಕಿಯನ್ನು ಕಳುಹಿಸಿದ್ದಾನೆ, ಅದು ನನ್ನ ಎಲುಬುಗಳನೆಲ್ಲಾ ವ್ಯಾಪಿಸಿದೆ;
    ನನ್ನ ಕಾಲುಗಳಿಗೆ ಬಲೆಯೊಡ್ಡಿದ್ದಾನೆ, ನನ್ನನ್ನು ಹಿಂದಕ್ಕೆ ತಿರುಗಿಸಿದ್ದಾನೆ, ನಾನು ಹಾಳುಬಿದ್ದು
    ಸದಾ ಬಳಲುವಂತೆ ಮಾಡಿದ್ದಾನೆ.
  yap-yap: “Ke pi’ ba nifiy u lang, nib nifiy ni be yik u fithk’ag. I ngongliy ba
    wup rog nge thikiyeg nga but’. Ma aram me pageg nge digeyeg u fithik’ e amith
    ni der tal.
  hlt-MCSB: Hmuensang lamkah ka rhuh khuilah hmai han tueih. Ka kho ham lawk a tung
    tih a man sak dongah kai he a hnuk la m'mael sak. Hnin at puet ah kai he pumthim
    hainak neh aka pong la n'khueh.
  mdy-ETH: «ሎኦፓ ታሚ ዒዚ ኬይሴኔ፤ ዬይ ታማ ሚቺ ሜጌፆ ጋሮ ኑኡኮ ዴንዴኔ፤ ቶኮም ኑኡኮ ቡኡዶ ፒሮ ፒሬኔ፤ ጊንሢም ኑና
    ጎቺ ማሄኔ፤ ዒኖ ኑኡኮ ባይዚ ፔቴ ኬሊ ጉቤ ዑፆ ኑኡኮ ዶጪሴኔ።»
  twi-ASANTE: “Ɔsomaa ogya firi ɔsoro, ma ɛbaa me nnompe mu. Ɔsum afidie maa me nan
