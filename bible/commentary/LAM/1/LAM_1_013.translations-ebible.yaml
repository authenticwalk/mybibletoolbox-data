  haw-1868: Mailuna mai oia i hoouna mai ai i ke ahi iloko o ko'u mau iwi, A iho mai
    la ia iloko olaila. Ua uhola mai oia i upena no ko'u mau wawae, Ua hoihoi hope
    mai oia ia'u. Ua haawi mai oia i ka mehameha a me ka maule ia'u a pau ka la.
  arb-NAV: مِنَ الْعَلاءِ صَبَّ نَاراً فِي عِظَامِي فَسَرَتْ فِيهَا. نَصَبَ شَرَكاً
    لِقَدَمَيَّ فَرَدَّنِي إِلَى الْوَرَاءِ. جَعَلَنِي أَطْلالاً أَئِنُّ طُولَ النَّهَارِ.
  ewe-ewe: “Eɖo dzo ɖa tso dziƒo, ena wòɖiɖi ɖe nye ƒuwo me. Eɖo ɖɔ na nye afɔwo eye
    wògbugbɔm ɖe megbe. Ewɔm mezu gbegbe heku ƒenyi ŋkeke blibo la katã.
  eng-LEE: 'From on high hath he sent a fire into my bones, and breaketh [them] one
    by one: he hath spread a net for my feet, he hath caused me to return backward;
    he hath made me desolate, sick all the day.'
  asm-FB: তেওঁ ওপৰৰ পৰা মোৰ হাড়বোৰৰ মাজলৈ অগ্নি পঠিয়ালে আৰু সেয়ে হাড়বোৰক জ্ৱলাই
    পেলালে। তেওঁ মোৰ ভৰিত জাল পাতিলে আৰু মোক ঘূৰাই আনিলে। তেওঁ মোক সঘনাই পৰিত্যক্ত
    আৰু শক্তিহীন কৰিলে।
  sus-A: عَ بَرَ تّ رَفٌرٌ كٍلِقٍ كٌورٍ، نَشَن بَرَ ﭑ قَتٍ فَن. عَ بَرَ فَنتَنيِ تِ
    ﭑ بّ، عَ يّلّ عِتَلَ ﭑ سَنتِدٍ. عَ بَرَ ﭑ نَبِرَ بْشِ، عَ ﭑ هَلَكِشِ لُ نَا.
  fra-SBL: « D'en haut, il a envoyé du feu dans mes os, et elle prévaut contre eux.
    Il a tendu un filet pour mes pieds. Il m'a fait revenir en arrière. Il m'a rendue
    désolée et je m'évanouis toute la journée.
  hbo-hbo: מִמָּרֹ֛ום שָֽׁלַח־אֵ֥שׁ בְּעַצְמֹתַ֖י וַיִּרְדֶּ֑נָּה פָּרַ֨שׂ רֶ֤שֶׁת
    לְרַגְלַי֙ הֱשִׁיבַ֣נִי אָחֹ֔ור נְתָנַ֙נִי֙ שֹֽׁמֵמָ֔ה כָּל־הַיֹּ֖ום דָּוָֽה׃
    ס
  piu-2006: '@see-verse:LAM.001.012'
  kik-kik: “We aandũmĩire mwaki uumĩte igũrũ, akĩũikũrũkia, ũgĩtoonya nginya mahĩndĩ-inĩ
    makwa. Aambĩire magũrũ makwa wabu wa kũmatega, akĩĩhũndũra. Nake agĩtũma nyiitwo
    nĩ ihooru, ngĩkĩringĩka mũthenya wothe.
  fra-NCL: « D’en haut il a lancé dans mes os un feu qui les dévore ; il a étendu
    un filet devant mes pieds, il m’a fait reculer ; il m’a jeté dans la désolation,
    je languis tout le jour.
  cek-AK: Ranui bang hoiah ka huh thungah hmai to ang patoeh moe, ka huhnawk to ang
    hmawnsak boeh; ka khok aman hanah thang ang patung pae moe, hnukbang ah amlaemsak
    ving boeh; kai palung ang boengsak moe, athun qui tha ang zoksak sut boeh.
  cuk-cuk: ”Bab-Jehová, nibneg-akale, soo barmialid. A-soo, garmarse-bakale, an-ogumaksad.
    An-iduale, saki nasiksad, gannar sikirmakega an-imaksad. Walagwen an-meted, bali-bali
    nunmaked-itogega an-imaksad.
  uig-CYR: '|מ| (Мәм) У жуқуридин от яғдурди, от сүйәклиримдин өтүп көйдүрди. У уларниң
    үстидин ғәлибә қилди. У путлирим үчүн тор-қапқанни қоюп қойди, Мени кәйнимгә яндурди,
    У мени набут қилди, Күн бойи У мени зәипләштүрди.'
  tel-2017: పై నుంచి ఆయన నా ఎముకల్లోకి అగ్ని పంపించాడు. అది నా ఎముకలను కాల్చేసింది.
    ఆయన నా కాళ్ళకు వల పన్ని నన్ను వెనక్కి తిప్పాడు. ఆయన నిరంతరం నాకు ఆశ్రయం లేకుండా
    చేసి నన్ను బలహీనపరిచాడు.
  hat-BSA: Soti anwo, Li te voye dife antre nan zo m, e lap dominen yo. Li te ouvri
    yon pèlen pou pye m; Li te fè m vire fè bak. Li te fè m vin dezole, fèb tout lajounen.
  kos-kos: “El supwama e lucng me, sie e su firirrir in nga. El filiya sie kwasrip
    nu sik ac sisyuwi nu infohk uh. Na El sisyula ac likiyuwi in mutana in waiok luk.
  hbo-WLC: מִמָּר֛וֹם שָֽׁלַח־אֵ֥שׁ בְּעַצְמֹתַ֖י וַיִּרְדֶּ֑נָּה פָּרַ֨שׂ רֶ֤שֶׁת
    לְרַגְלַי֙ הֱשִׁיבַ֣נִי אָח֔וֹר נְתָנַ֙נִי֙ שֹֽׁמֵמָ֔ה כָּל־הַיּ֖וֹם דָּוָֽה׃
    ס
  ibo-ibo: “O si nʼelu zite ọkụ, e, o zitere ọkụ nke na-ere nʼime ọkpụkpụ m. Ọ gbasara
    ụgbụ nʼebe ụkwụ m ga-esi gafee, meekwa ka m laghachi azụ. O mere ka m bụrụ ihe
    tọgbọrọ nʼefu, onye na-ada mba ogologo ụbọchị niile.
  ory-ory: ସେ ଊର୍ଦ୍ଧ୍ୱରୁ ମୋʼ ଅସ୍ଥିସକଳର ମଧ୍ୟକୁ ଅଗ୍ନି ପ୍ରେରଣ କରିଅଛନ୍ତି, ଆଉ ତାହା ସେସବୁକୁ
    ପରାସ୍ତ କରଇ; ସେ ମୋʼ ଚରଣ ପାଇଁ ଜାଲ ପାତିଅଛନ୍ତି, ସେ ମୋତେ ଫେରାଇ ଅଛନ୍ତି; ସେ ମୋତେ ଅନାଥିନୀ
    ଓ ଦିନସାରା ମୂର୍ଚ୍ଛିତ କରିଅଛନ୍ତି।
  chk-chk: A tinato ekkei seni läng, a kü me leuti. A anomu eu sär fän itei, pwe pechei
    epwe fif, a aturueitiu lepwül. A likitieila, üa uren metek fansoun meinisin.
  rop-rop: Im jis laik YAWEI bin jandim faiya brom ontop, en det faiya bin barnimap
    ol main boun insaid langa mi. En im jis laik imbin trepam langa mi laiga enimul
    en aibin buldan langa graun, en imbin jis libum mi deya en aibin abum detmatj
    pein.
  ukr-1871: Звисока послав він огонь у костї мої і той обгорнув їх; він розстелив
    сїтї під ноги менї й повалив мене; учинив мене бідним, та мучить мене день поза
    день.
  deu-1951: Er sandte ein Feuer von der Höhe, das alle meine Gebeine durchdrungen
    hat; er spannte meinen Füßen ein Netz und trieb mich zurück; er hat mich zu einer
    Ruine gemacht, ich bin krank immerdar!
  eng-JPS: From on high hath He sent fire into my bones, and it prevaileth against
    them; He hath spread a net for my feet, He hath turned me back; He hath made me
    desolate and faint all the day.
  srp-1865: S visine pusti oganj u kosti moje, koji ih osvoji; razape mrežu nogama
    mojima, obori me nauznako, pustoši me, te po vas dan tužim.
  lug-lug: “Yaweereza omuliro okuva waggulu, ne gukka mu magumba gange. Yatega ebigere
    byange akatimba, n’anzizaayo emabega. Yandeka mpuubadde, nga nzirise olunaku lwonna.
  heb-heb: ממרום שלח אש בעצמתי וירדנה פרש רשת לרגלי השיבני אחור נתנני שממה כל היום
    דוה׃
  ben-IRV: তিনি উপর থেকে আমার হাড়ের মধ্যে আগুন পাঠিয়েছেন এবং তাদের ওপরে সে জয়লাভ
    করেছে। তিনি আমার পায়ের জন্য জাল পেতেছেন এবং আমাকে পিছনে ফিরিয়েছেন, আমাকে সর্বদা
    নিঃসঙ্গ ও দুর্বল করেছে।
  pan-pan: ਉਚਿਆਈ ਤੋਂ ਉਸ ਨੇ ਮੇਰੀਆਂ ਹੱਡੀਆਂ ਵਿੱਚ ਅੱਗ ਘੱਲੀ ਹੈ, ਅਤੇ ਉਸ ਨਾਲ ਉਹ ਭਸਮ ਹੋ ਗਈਆਂ,
    ਉਸ ਨੇ ਮੇਰੇ ਪੈਰਾਂ ਲਈ ਇੱਕ ਜਾਲ਼ ਵਿਛਾਇਆ, ਉਸ ਨੇ ਮੈਨੂੰ ਪਿੱਛੇ ਮੋੜ ਦਿੱਤਾ, ਉਸ ਨੇ ਮੈਨੂੰ
    ਵਿਰਾਨ ਕਰ ਦਿੱਤਾ ਅਤੇ ਮੈਂ ਸਾਰਾ ਦਿਨ ਰੋਗ ਨਾਲ ਨਿਰਬਲ ਰਹਿੰਦੀ ਹਾਂ।
  mya-JVB: အထက် မှ မီး ကို ငါ့ အရိုး ထဲသို့ လွှတ် လိုက်၍ ကြေမွေစေတော်မူပြီ။ ငါ့ ခြေ
    ကို ကျော့မိ စေခြင်းငှါ ကျော့ကွင်း ထောင် ၍ ငါ့ ကိုပြန် စေတော်မူပြီ။ တနေ့လုံး ညှိုးငယ်
    ခြင်းအကြောင်း၊ စိတ်ပျက် ခြင်းအကြောင်းကို ငါ ၌ဖြစ် စေတော်မူ၏။
  hmo-hmo: “Ia ese ataiai dekena amo lahi ia siaia diho. Inai lahi be egu turiana
    edia lalona ia gabua noho. Reke tarapu dekena amo, egu aena ia dogoatao, bona
    tano dekenai lau ia negea diho. Unai murinai ia ese lau ia rakatania, mai egu
    gorere danu. Dina ibounai lalonai lau hisihisi noho.
  urd-urd: 'उसने ''आलम — ए — बाला से मेरी हड्डियों में आग भेजी, और वह उन पर ग़ालिब
    आई; उसने मेरे पैरों के लिए जाल बिछाया, उस ने मुझे पीछे लौटाया: उसने मुझे दिन भर
    वीरान — ओ — बेताब किया।'
  rus-SYN: Свыше послал Он огонь в кости мои, и он овладел ими; раскинул сеть для
    ног моих, опрокинул меня, сделал меня бедным и томящимся всякий день.
  bqc-SIM: Kua za musu à tɛ́ gbàɛa wawãwã ũ. À ba kpàmɛɛ ma táa'ozɛu, à ma
    sↄaa. À ma kɛ bɛzia ũ, à ma to ń aafiasaio gↄↄpii.
  tcz-CHONGTHU: Aman vanna konin meikong ahin sep lhan kagu kachang’u ahalgo tai.
    Aman ka lampi uva thang a kamin eile hoitauve. Aman eichom thengselun nilhum lhumin
    hahsatna eithoh sahun ahi.
  mar-mar: त्याने वरून माझ्या हाडात अग्नी पाठवला आहे, आणि तो त्याजवर प्रबल होतो. त्याने
    माझ्या पायांसाठी जाळे पसरवीले आहे आणि मला मागे वळवले आहे. त्याने मला सतत ओसाड
    व दुर्बल केले आहे.
  qub-qub: «Paymi janajpita-pacha ninata cachamusha tullöcama ruparamänanpaj. Purinäman
    chapata churapämasha. Chaymi guepaman cutichimasha. Japallätami cachaycamasha.
    Cananga ñacayllachömi caycä.
  bqp-bqp: Sɑɑ wɔllun di n sɑ̃ɑre u dɔ̃ɔ suremɑ nɛn wɑsi sɔɔ, mɑ u mɑn di. U nɛn nɑɑsu
    yinɑ bɛriɑ. Mɑ u mɑn surɑ gbɑru gbɑrɑ u mɑn kpɛ̃ɛ nuku sɑnkirɑnu sɔɔ sere kɑ bɑɑdommɑɔ.
  hat-hat: Li rete anwo, li voye dife sou mwen, yon dife ki boule tout anndan mwen.
    Li tann pèlen pou mwen, li fè m' tonbe atè, Li kite m' pou kont mwen. San rete
    m'ap kòde anba soufrans.
  eng-BSB: He sent fire from on high, and it overpowered my bones. He spread a net
    for my feet and turned me back. He made me desolate, faint all the day long.
  eng-WEBPB: “From on high has he sent fire into my bones, and it prevails against
    them. He has spread a net for my feet. He has turned me back. He has made me desolate
    and I faint all day long.
  kbq-kbq: Ra Anumzamo'a onagamuti teve nefa atregeno eramino zaferinani'afi teno
    ufre'ne. Ana nehuno krifureti nagiafina nazeri antrako huno nazeri rukrahe hu'ne.
    Ana higeno zaferina omneamne higeno, maka zupa navu evuevu nehige'na nagraku mani'noe.
  nhe-BL: “Eltoc queja TOTECO quititlanqui tlen huejcapa se tlatzacuiltili tlen eltoc
    queja se tlitl tlen ajsitoc hasta ipan nochi toomiyo. Quisencajqui se tlaquetztli
    para toicxihua para ma timocuepaca tlen totlajtlacolhua. Tijmatij techtlahuelcajtoc.
    Titlapolohuaj ajachica.
  gub-BL: '''A ywate wi Tupàn umur kar amo tata urerehe. Ukaz urepupe. Uzapo puruzuka
    haw urepyhyk pà. Urereityk ywy rehe no. A''e re upuir urewi ma''erahy pupe urerezar
    pà. A''e ma''erahy nupaw kwaw.'
  eng-DRA: 'Mem. From above he hath sent fire into my bones, and hath chastised me:
    he hath spread a net for my feet, he hath turned me back: he hath made me desolate,
    wasted with sorrow all the day long.'
