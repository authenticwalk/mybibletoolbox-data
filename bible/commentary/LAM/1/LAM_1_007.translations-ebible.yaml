verse: LAM.001.007
translations:
  mal-C: കഷ്ടതയുടെയും അലച്ചിലിന്റെയും ദിനങ്ങളിൽ ജെറുശലേം പുരാതനകാലങ്ങളിൽ തനിക്കുണ്ടായിരുന്ന
    എല്ലാ നിക്ഷേപങ്ങളെയുംകുറിച്ച് ഓർക്കുന്നു. അവളുടെ ജനങ്ങൾ ശത്രുകരങ്ങളിൽ വീണുപോയപ്പോൾ,
    അവളെ സഹായിക്കാൻ ആരും ഉണ്ടായിരുന്നില്ല. അവളുടെ ശത്രുക്കൾ അവളെ നോക്കി, അവളുടെ നാശത്തിൽ
    അവളെ പരിഹസിച്ചു.
  deu-TKW: Jerusalem gedenkt an die Tage ihres Elends. Hinabgestürzt wurden alle ihre
    Herrlichkeiten, die seit den Tagen der Urzeit waren, als ihr Volk in die Hand
    des Bedrängers fiel, und keiner ihr half. Die Bedränger sahen zu, lachten über
    ihre Niederlagen.
  lin-lin: Na mikolo na ye ya pasi mpe ya koyengayenga, tango bato na ye bazali kokweya
    na maboko ya banguna mpe moto akosunga ye azali te, Yelusalemi azali kokanisa
    bomengo na ye nyonso ya kala ; bayini na ye batali ye na pamba mpe basepeli na
    kobebisama na ye.
  eng-LSV: Jerusalem has remembered || [In] the days of her affliction and her mournings,
    all her desirable things that were from the days of old, || In the falling of
    her people into the hand of an adversary, || And she has no helper; Adversaries
    have seen her, || They have laughed at her cessation.
  eng-GNV: 'Ierusalem remembred the dayes of her affliction, and of her rebellion,
    and all her pleasant things, that shee had in times past, when her people fell
    into the hande of the enemie, and none did helpe her: the aduersarie sawe her,
    and did mocke at her Sabbaths.'
  eng-WEBSTER: 'Jerusalem remembered in the days of her affliction and of her miseries
    all her pleasant things that she had in the days of old, when her people fell
    into the hand of the enemy, and none helped her: the adversaries saw her, and
    mocked at her sabbaths.'
  nhw-BL: Masque noja titlaijiyohuíaj nica huan ayacmo onca tochajchaj, tiquelnamiquij
    nopa tlamantli pajpatiyo catli tijpixtoyaj tlen huejcajya. Pero quema tihuetzque
    ininmaco tocualancaitacahua, amo aqui hualajqui techpalehuiqui. Quema tocualancaitacahua
    tiJerusalén ehuani quiitaque quenicatza mocajqui ni altepetl, san toca huetzcaque.
  swh-ONEN: Katika siku za mateso yake na kutangatanga, Yerusalemu hukumbuka hazina
    zote ambazo zilikuwa zake siku za kale. Wakati watu wake walipoanguka katika mikono
    ya adui, hapakuwepo na yeyote wa kumsaidia. Watesi wake walimtazama na kumcheka
    katika maangamizi yake.
  bba-bba: Sɑɑ yeni sɔɔ, Yerusɑlɛmu yɑ wɑ̃ɑ yɑ̃ɑru sɔɔ, yen tɔmbɑ yɑɑyɑɑre mɔ̀. Yerɑ
    yɑ yɑɑyɑ ɡɑ̃ɑ ɡee ni yɑ rɑɑ mɔ yellu. Sɑnɑm mɛ yen yibɛrɛbɑ bɑ ye kɑmiɑ, yɑ ɡoo
    biɑ u nɑ u ye somi, mɑ n yibɛrɛ be dore, bɑ ye yɑɑkoru koosimɔ.
  eng-KJVCPB: 'Jerusalem remembered in the days of her affliction and of her miseries
    All her pleasant things that she had in the days of old, When her people fell
    into the hand of the enemy, and none did help her: The adversaries saw her, and
    did mock at her sabbaths.'
  luo-luo: E ndalo mane Jerusalem ni e chandruok kod chuny lit, noparo mwandune duto
    mane en-go e ndalo machon. Wasike nojare kendo onyiero kuom thagruok mage.
  meu-meu: Ierusalem na e helalo unemu, ena hisihisi bona ena lalo-idita lalodiai;
    ena ḡau herea-daedia iboudiai nega gunadia ai e abiva na e lalolaidia unemu. Ena
    taunimanima na inaidia imadia ai e heato bona asi ikahana ta negana ai, inai tauna
    ese e ḡonaḡonalaia, ena keto e kirikirilaia.
  npi-ULB: त्यसले कष्‍ट पाएको र घरवारविहीन भएको दिनमा यरूशलेमले आफूसित अगिल्ला दिनमा
    भएका त्यसका सबै बहुमूल्य खजानाहरूलाई सम्झने छ । त्यसका मानिसहरू वैरीको हातमा पर्दा
    कसैले त्यसलाई सहायता गरेन । वैरीहरूले त्यसलाई देखे, र त्यसको विनाशमा हाँसे ।
  yor-yor: Ní ọjọ́ ìpọ́njú àti àrìnká rẹ̀ ni Jerusalẹmu rántí àwọn ohun ìní dáradára
    rẹ̀ tí ó jẹ́ tirẹ̀ ní ọjọ́ pípẹ́. Nígbà tí àwọn ènìyàn rẹ̀ ṣubú ṣọ́wọ́ àwọn ọ̀tá,
    kò sì ṣí olùrànlọ́wọ́ fún un. Àwọn ọ̀tá rẹ̀ wò ó wọ́n sì ń fi ìparun rẹ̀ ṣẹlẹ́yà.
  pes-OPCB: اینک اورشلیم در میان مصیبتها، روزهای پرشکوه گذشته را به یاد می‌آورد. زمانی
    که او به محاصرهٔ دشمن درآمد، هیچ مدد کننده‌ای نداشت؛ دشمن او را مغلوب کرد و به
    شکست او خندید.
  tgl-ULB: Sa mga araw ng kaniyang pagdadalamhati at kawalan ng tahanan, aalalahanin
    ng Jerusalem ang lahat ng kaniyang mga mamahaling kayamanang mayroon siya sa nakaraang
    mga araw. Nang bumagsak ang kaniyang mga tao sa kamay ng kaniyang mga kaaway,
    wala ni isang tumulong sa kaniya. Nakita at pinagtawanan siya ng kaniyang mga
    kaaway sa kaniyang pagkawasak.
  hui-hui: Yarusaleme bo gialabagabu wiagola ibunaga wali agaliru dindi bibahendeha
    hama purogolo heangi ibu mbirale bayale bayale ala wiyaru mitangibu dai biragoni.
    Waitigiru ibuwa Yarusaleme wali agaliru minu yalu piyangi hameigini marume ibu
    biamogo nabiore. Waitigi biarume Yarusaleme bo gialabagabu waheagola ti hondo
    oba haya.
  mya-mya: အ​ထီး​ကျန်​ယို​ယွင်း​ပျက်​စီး​လျက်​ရှိ​သော ယေ​ရု​ရှ​လင်​မြို့​သည်​ရှေး​ခေတ်​ဟောင်း​က​မိ​မိ
    ကြီး​ကျယ်​ခမ်း​နား​မှု​ကို​ပြန်​လည်​သ​တိ​ရ​မိ​၏။ ရန်​သူ့​လက်​သို့​ရောက်​ချိန်​၌​သူ့​အား​ကယ်​မည့်​သူ
    တစ်​ဦး​တစ်​ယောက်​မျှ​မ​ရှိ။ သူ့​အား​နှိမ်​နင်း​အောင်​မြင်​သူ​တို့​သည် သူ​၏​ပြို​လဲ​မှု​ကို​ပြက်​ရယ်​ပြု​ကြ​၏။
  bod-N: ཡེ་རུ་སཱ་ལེམ་དཀའ་སྡུག་ཁྲོད་དུ་འཁྱམ་པའི་དུས། ། སྔར་གྱི་འདོད་ཡོན་ལོངས་སྤྱོད་སྣ་ཚོགས་ཀུན་ནས་དྲན།
    ། ཁོ་མོའི་མི་སྡེ་དགྲ་བོའི་ལག་ཏུ་ཤོར་བའི་དུས། ། ཁོ་མོར་རོགས་རམ་བྱེད་མཁན་གཅིག་ཀྱང་མ་བྱུང་སྟེ།
    ། དགྲ་བོས་ཁོ་མོར་བྱུང་བའི་དོན་རྣམས་མཐོང་བ་ན། ། ཁོ་མོའི་ཉམ་ཐག་ལ་ནི་འཕྱ་དགོད་བྱས་པ་འོ།
    །
  sna-sna: Mumazuva okutambudzika nokudzungaira kwaro, Jerusarema rinorangarira pfuma
    yose yakanga iri yaro pamazuva akare. Pakawira vanhu varo mumaoko omuvengi, rakashaya
    anoribatsira. Vavengi varo vakaritarisa, vakariseka pakuparadzwa kwaro.
  spa-BLM: Jerusalén recuerda en los días de su aflicción y de sus miserias todas
    sus cosas agradables que eran de los días de antaño; cuando su pueblo cayó en
    manos del adversario, y nadie la ayudó. Los adversarios la vieron. Se burlaron
    de sus desolaciones.
  cac-cac: A val d'a sc'ual ayoch eb' aj Jerusalén yab'an syail, ix snaancot masanil
    sb'eyumal eb' d'a yalan̈taxo. Ayic ix yamchaj eb' yuj eb' yajc'ol chi', man̈xa
    mach ix colanel eb'. A val yic tz'ilji eb' yuj juntzan̈xo eb' yajc'ool, sb'uchji
    eb' yujto toxo ix telvi eb'.
  swh-ULB: Katika siku za mateso yake na kutokuwa na nyumba, Yerusalemu itakumbuka
    hazina zake za dhamani alizo kuwa nazo awali. Wakati watu wake walipo angukia
    mikononi mwa adui, hakuna aliye msaidia. Maadui waliwaona na kucheka maangamizo
    yake.
  bel-bel: Успамінае Ерусалім у дні бедства свайго і пакутаў сваіх, пра ўсе скарбы
    свае, што былі ў яго за былымі днямі, тым часам народ яго гіне ад рук ворага,
    і ніхто яму не пасабляе; супастаты глядзяць на яго і сьмяюцца зь яго суботаў.
  wed-wed: Zion i kwakwava, ravana eḡa. Ana maura, wadubona e vinuanotenotei. Maranai
    ana rava i peu ai ḡavia au urai, eḡa aiai ita nei da ita rauagui. Ana ḡavia Zion
    ana peu i ʼnanai ma i vinamei.
  deu-ELBBK: 'In den Tagen ihres Elends und ihres Umherirrens gedenkt Jerusalem all
    ihrer Kostbarkeiten, die seit den Tagen der Vorzeit waren, da nun ihr Volk durch
    die Hand des Bedrängers gefallen ist und sie keinen Helfer hat: die Bedränger
    sehen sie an, spotten ihres Feierns.'
  mbb-OT: Ne ǥuntaan te edlised is Jerusalem wey egketazintazin en, netenuzan din
    is langun he ketiǥeyunan din dengan. Hein neulug sikandin diyà te gehem te menge
    kuntada zin, ne wazà midtavang kandin. Midsudì wey mid-engitan sikandin te menge
    kuntada zin dutun te kegkezeeti zin.
  mal-2015: കഷ്ടാരിഷ്ടതകളുടെ കാലത്തു യെരൂശലേം പണ്ടത്തെ മനോഹരവസ്തുക്കളെയൊക്കെയും ഓർക്കുന്നു;
    സഹായിപ്പാൻ ആരുമില്ലാതെ അവളുടെ ജനം വൈരിയുടെ കയ്യിൽ അകപ്പെട്ടപ്പോൾ, വൈരികൾ അവളെ
    നോക്കി അവളുടെ നാശത്തെക്കുറിച്ചു ചിരിച്ചു.
  rmc-rmc: Andre ola dživesa, sar la ela o pharipen a phirela upre tele, peske e čhaj
    le Jeruzalemoskri leperela pre savore peskre vzacna veci, so la sas varekana.
    Sar lakre nipi pele andro vasta le ňeprijaťeľiskre, ňiko lake na pomožinďa. Lakre
    ňeprijaťeľa oda dikhle a asanas olestar, sar hiňi zňičimen.
  pes-OPV: اورشلیم در روزهای مذلت و شقاوت خویش تمام نفایسی را که در ایام سابق داشته
    بودبه یاد می‌آورد. زیرا که قوم او به‌دست دشمن افتاده‌اند و برای وی مدد کننده‌ای
    نیست. دشمنانش او را دیده، بر خرابیهایش خندیدند.
  ron-1924: Ын зилеле неказулуй ши тикэлошией луй, Иерусалимул ышь адуче аминте де
    тоате бунэтэциле де каре а авут парте дин зилеле стрэбуне; кынд а кэзут попорул
    луй ын мына асуприторулуй, нимень ну й-а венит ын ажутор, яр врэжмаший се уйтау
    ла ел ши рыдяу де прэбуширя луй.
  aui-aui: Katana Jerusalem damdi kabikwarakwara sabanabanana, da yadi wiikedakeda
    kubura mududiye, na yadi noghota yaveramagha da naghove sawara miisedi tupadi
    rapediye na sanoghosidi. Wasina bi aviya sipiika da siburavidi, bi getana iiyabo
    da iyiwiitedi. Nokodi aviya kwanatuna sikitani, bi raghanina siyibero na simaniveni.
  ben-OBCV: তার ক্লেশ ও অস্থির বিচরণের দিনগুলিতে, জেরুশালেম তার সব ঐশ্বর্যের কথা স্মরণ
    করে যা পুরোনো দিনে তার ছিল। যখন তার লোকেরা শত্রুদের হাতে ধরা পড়ল, তখন তাকে সাহায্য
    করার জন্য কেউই ছিল না। তার শত্রুরা তার দিকে তাকিয়েছিল এবং তার বিনাশের জন্য ব্যঙ্গবিদ্রুপ
    করেছিল।
  som-som: Yeruusaalem wakhtiga ay dhib iyo wareeg ku jirto ayay waxay soo xusuusataa
    Waxyaalihii wanaagsanaa oo ay waagii hore haysatay oo dhan. Markii dadkeedu gacanta
    cadowga ku dhacay, oo aan ninna caawiyin Ayaa cadaawayaashu iyada arkeen, oo baabba'eedana
    way ku majaajiloodeen.
  lat-VUC: 'Zain Recordata est Jerusalem dierum afflictionis suæ, et prævaricationis,
    omnium desiderabilium suorum, quæ habuerat a diebus antiquis, cum caderet populus
    ejus in manu hostili, et non esset auxiliator: viderunt eam hostes, et deriserunt
    sabbata ejus.'
  eng-ASVBT: 'Jerusalem remembereth in the days of her affliction and of her miseries
    all her pleasant things that were from the days of old: When her people fell into
    the hand of the adversary, and none did help her, The adversaries saw her, they
    did mock at her desolations.'
  ita-1885: Gerusalemme, a' dì della sua afflizione, e de' suoi esilii, Si è ricordata
    di tutte le sue care cose ch'erano state ab antico; Allora che il suo popolo cadeva
    per la mano del nemico, Senza che alcuno la soccorresse; I nemici l'hanno veduta,
    e si son beffati delle sue desolazioni.
  eng-LXXUP: 'Jerusalem remembered the days of her affliction, And her rejection;
    She thought on all her desirable things Which were from the days of old, When
    her people fell into the hands of the oppressor, And there was none to help her:
    When her enemies saw it They laughed at her habitation.'
  eng-ULB: In the days of her affliction and her homelessness, Jerusalem will call
    to mind all her precious treasures that she had in former days. When her people
    fell into the hand of the adversary, no one helped her. The adversaries saw her
    and laughed at her destruction.
  spa-VBL: Mientras deambula en su miseria, Jerusalén piensa en todas las cosas maravillosas
    que tuvo en los viejos tiempos. Cuando sus enemigos conquistaron a su pueblo,
    no recibió ninguna ayuda. Sus enemigos se burlaban de ella y se reían de su caída.
  fra-_FOB: Aux jours de son affliction et de son exil, Jérusalem s'est souvenue de
    toutes les choses désirables qu'elle possédait depuis les jours anciens. Quand
    son peuple est tombé par la main de l'ennemi et que personne n'est venu à son
    aide, ses adversaires l'ont vue et se sont moqués de ses sabbats.
  mal-mal: കഷ്ടതയുടെയും അലച്ചിലിന്റെയും കാലത്ത് യെരൂശലേം പണ്ടത്തെ മനോഹരവസ്തുക്കളെയൊക്കെയും
    ഓർക്കുന്നു; സഹായിക്കുവാൻ ആരുമില്ലാതെ അവളുടെ ജനം ശത്രുവിന്റെ കയ്യിൽ അകപ്പെട്ടപ്പോൾ,
    ശത്രുക്കൾ അവളെ നോക്കി അവളുടെ നാശത്തിൽ പരിഹസിച്ചു.
  urd-GVR: Ab jab Yarūshalam musībatzadā aur bewatan hai to use wuh qīmtī chīzeṅ yād
    ātī haiṅ jo use qadīm zamāne se hī hāsil thīṅ. Kyoṅki jab us kī qaum dushman ke
    hāth meṅ āī to koī nahīṅ thā jo us kī madad kartā balki us ke muḳhālif tamāshā
    deḳhne dauṛe āe, wuh us kī tabāhī se ḳhush ho kar haṅs paṛe.
  suz-BL: यरूसलेममी ठेयब श्‍येत जतीक नु सुर्ता पतीक नाक्‍ती जाक्‍चा क्‍येङा ङोंइती
    आंम के बाक्‍शो शोंप नेल्‍ल मिम्‍ब। मेको आ मुर आन जोरी सत्रु आन गुइमी गेचा पुंइसीची
    ना सुइमी मेको कली वारच मपाम। आ जोरी सत्रुम मेको आ श्‍येत तशा शुक्‍शी पाम्‍तेक्‍म।
  eng-NOY: Jerusalem remembereth, in the days of her affliction and of her oppression,
    All her pleasant things, which she had in the days of old, When her people fell
    into the hand of the enemy, and she had no helper; Her adversaries saw her, and
    mocked at her destruction.
  ita-1927: Nei giorni della sua afflizione, della sua vita errante, Gerusalemme si
    ricorda di tutti i beni preziosi che possedeva fino dai giorni antichi; ora che
    il suo popolo è caduto in man dell’avversario, e nessuno la soccorre, i suoi avversari
    la guardano, e ridono del suo misero stato.
  ckb-ckb: لە ڕۆژانی زەلیلی و سەرگەردانی، ئۆرشەلیم هەموو خۆشییەکانی خۆی بەبیر هاتەوە،
    کە لە دێرزەمانەوە بوون. کاتێک گەلەکەی کەوتنە دەستی دوژمن، کەس نەبوو بە هانایەوە
    بێت. دوژمنان تەماشایان کرد، بە ڕووخانەکەی پێکەنین.
  eng-BBE: Jerusalem keeps in mind, in the days of her sorrow and of her wanderings,
    all the desired things which were hers in days gone by; when her people came into
    the power of her hater and she had no helper, her attackers saw their desire effected
    on her and made sport of her destruction.
  kan-OKCV: ಯೆರೂಸಲೇಮು ಕಷ್ಟದ ಮತ್ತು ಸಂಕಟದ ದಿನಗಳಲ್ಲಿ ಪೂರ್ವದಿನಗಳಲ್ಲಿ ತನಗಿದ್ದ ಸಂಪತ್ತೆಲ್ಲವನ್ನು
    ಜ್ಞಾಪಕ ಮಾಡಿಕೊಂಡಿದ್ದಾಳೆ. ಆಕೆಯ ಜನರು ಶತ್ರುವಿನ ಕೈಯಲ್ಲಿ ಬಿದ್ದಾಗ, ಅವಳಿಗೆ ಯಾರೂ ಸಹಾಯ ಮಾಡಲಿಲ್ಲ.
    ವೈರಿಗಳು ಅವಳನ್ನು ನೋಡಿ ಅವಳ ನಾಶನದ ವಿಷಯವಾಗಿ ಅಪಹಾಸ್ಯ ಮಾಡಿದರು.
  tam-2017: தனக்குச் சிறுமையும் தவிப்பும் ஏற்பட்ட நாட்களிலே எருசலேம் ஆரம்பநாட்கள்
    முதற்கொண்டு தனக்கு உண்டாயிருந்த இன்பமானவைகளையெல்லாம் நினைக்கிறாள்; அவளுக்கு உதவிசெய்பவர்கள்
    இல்லாமல் அவளுடைய மக்கள் விரோதிகளின் கையிலே விழும்போது, பகைவர்கள் அவளைப் பார்த்து,
    அவளுடைய ஓய்வு நாட்களைக் குறித்து ஏளனம் செய்தார்கள்.
  spa-RV-1909: 'Jerusalem, cuando cayó su pueblo en mano del enemigo y no hubo quien
    le ayudase, se acordó de los días de su aflicción, y de sus rebeliones, y de todas
    sus cosas deseables que tuvo desde los tiempos antiguos: miráronla los enemigos,
    y escarnecieron de sus sábados.'
  ron-BTF: Ierusalimul și-a amintit în zilele chinuirii lui și a nenorocirilor lui,
    de toate lucrurile lui plăcute, pe care le-a avut în zilele din vechime, când
    poporul lui a căzut în mâna dușmanului și nimeni nu l-a ajutat; potrivnicii l-au
    văzut și i-au batjocorit sabatele.
  eng-WEBP: Jerusalem remembers in the days of her affliction and of her miseries
    all her pleasant things that were from the days of old; when her people fell into
    the hand of the adversary, and no one helped her. The adversaries saw her. They
    mocked at her desolations.
  eng-FBV: As she wanders around in her misery, Jerusalem thinks back to all the wonderful
    things she once had in the old days. When her enemies conquered her people, she
    didn't receive any help. Her enemies gloated over her, and laughed at her downfall.
  nld-1939: 'Nog altijd denkt Jerusalem terug Aan haar tijd van ellende en nood: Toen
    haar bevolking viel door de hand van den vijand, En niemand haar hielp; Toen de
    verdrukkers met een grijnslach Haar verwoesting aanschouwden.'
  nch-BL: Masque noja titaijyohuíaj nica huan ayecmo onca tochajchaj, tiquelnamiquij
    nopa tamanti pajpatiyo cati tijpixtoyaj huejcajquiya. Pero quema tihuetzque inimaco
    tocualancaitacahua, amo aqui hualajqui techpalehuico. Quema tocualancaitacahua
    tiJerusalén ehuani quiitaque quenicatza mocajqui ni altepet, san toca huetzcaque.
  vie-1934: Giê-ru-sa-lem, đang ngày khốn khổ lưu ly, nhớ xưa trải mọi mùi vui thích;
    Khi dân nó sa vào tay kẻ nghịch, chẳng ai đến cứu cùng. Quân thù xem thấy nó,
    chê cười nó hoang vu!
  hin-CV: अब इन पीड़ा के दिनों में, इन भटकाने के दिनों में येरूशलेम को स्मरण आ रहा
    है वह युग, जब वह अमूल्य वस्तुओं की स्वामिनी थी. जब उसके नागरिक शत्रुओं के अधिकार
    में जा पड़े, जब सहायता के लिए कोई भी न रह गया. उसके शत्रु बड़े ही संतोष के भाव
    में उसे निहार रहे हैं, वस्तुतः वे उसके पतन का उपहास कर रहे हैं.
  spa-BES: Jerusalén tiene en mente, los días de su dolor y de su peregrinación, todas
    las riquezas que eran suyas en los días pasados; cuando su gente entró en el poder
    de su adversario, sin que nadie le diera ninguna ayuda, al verla sus adversarios
    se burlaron en su destrucción.
  tdx-tdx: ז Tiahi’ Ierosalaime, ze hene vara’e añ’andro taolo, ie nisotry naho nirererere,
    ie mijoñe am-pitan-drafelahi’e ao, ie pitsom-pañolotse, vaho nisamba i fihotraha’ey
    o malaiñ’azeo, nikizake i harotsaha’ey.
  tha-KJV: เยรูซาเล็มเมื่อตกอยู่ในยามทุกข์ใจและยามลำเค็ญก็​ได้​หวนระลึกถึงสิ่งประเสริฐที่ตนเคยมีในครั้งกระโน้น
    เมื่อพลเมืองของเธอตกอยู่ในมือของคู่​อริ และหามี​ผู้​ใดจะสงเคราะห์เธอไม่ พวกคู่​อริ​เห​็นเธอแล้​วก​็เยาะเย้ยวันสะบาโตทั้งหลายของเธอ
  por-BR-2018: Nos dias da sua aflição, e de suas andanças perdidas, Jerusalém lembra-se
    de todas as suas preciosidades, que tinha nos tempos antigos; quando seu povo
    caiu na mão do adversário, não houve quem a ajudasse; os adversários a viram,
    e zombaram da sua queda.
  deu-ELO: 'In den Tagen ihres Elends und ihres Umherirrens gedenkt Jerusalem all
    ihrer Kostbarkeiten, die seit den Tagen der Vorzeit waren, da nun ihr Volk durch
    die Hand des Bedrängers gefallen ist und sie keinen Helfer hat: Die Bedränger
    sehen sie an, spotten ihres Feierns.'
  eng-WYC-2018: And Jerusalem bethought on the days of her affliction and of trespassing,
    and on all her desirable things which it had from [the] eld days; when the people
    thereof fell down in the hand of enemies, and none helper was; [the] enemies saw
    it, and scorned the sabbaths thereof. (And Jerusalem remembered the days of its
    affliction and of its trespassing, and on all the desirable things which it had
    in the old days; when its people fell into the hands of its enemies, and there
    was no one to help them; its enemies saw it, and mocked its Sabbaths.)
  epo-epo: En la tagoj de sia mizero kaj suferoj Jerusalem rememoras ĉiujn ĉarmaĵojn,
    kiujn ŝi havis en la tempoj pasintaj; Dume nun ŝia popolo enfalis en la manon
    de premanto, kaj neniu ŝin helpas, La malamikoj ŝin rigardas kaj ridas pri ŝia
    ruiniĝo.
  uig-PIN: '|ז| (Zain) Harlanƣan, sǝrgǝrdan bolƣan künliridǝ, Hǝlⱪi küxǝndisining
    ⱪoliƣa qüxkǝn, Ⱨeqkim yardǝm ⱪolini sozmiƣan qaƣda, Yerusalem ⱪǝdimdǝ ɵzigǝ tǝwǝ
    bolƣanlirini, Ⱪimmǝtlik bayliⱪlirini yadiƣa kǝltürmǝktǝ; Küxǝndiliri uningƣa mǝshirilik
    ⱪaraytti; Küxǝndiliri uning nabut bolƣanliⱪini mǝshirǝ ⱪilixti.'
  beo-beo: 'Yelusaleme da fofagini mugului dagoi mebui agoane ba:sa. Be e da ea musa:
    isisima:goi ba:su hou bu dawa:sa. Ema ha lai dunu da ema doagala:loba, e da dafai
    dagoi. Amola e fidimu dunu afae hame ba:su. Ema hasanasisu dunu da ea dafabe amo
    ba:loba, eba:le oufesega:i.'
  tpi-OTNT: Nau Jerusalem i bagarap i stap na ol manmeri bilong en i stap nabaut long
    olgeta hap. Na em i tingting bek long ol gutpela gutpela samting em i bin i gat
    bipo. Taim ol birua i bin kisim ol manmeri bilong Jerusalem, ol arapela lain i
    no bin helpim em. Na ol dispela birua i bin lukim em i bagarap, na ol i lap nogut
    tru.
  hau-SA: A cikin kwanakin da take shan wahala take kuma yawo Urushalima ta tuna da
    dukan dukiyar da take da ita a kwanakin dā can. Sa’ad da mutanenta suka faɗa cikin
    hannun abokan gābanta, ba wanda ya taimake ta. Maƙiyanta suka dube ta suka yi
    mata dariya don hallakar da ta auko mata.
  uig-LAT: '|ז| (Zain) Xarlan’ghan, sergerdan bolghan künliride, Xelqi küshendisining
    qoligha chüshken, Héchkim yardem qolini sozmighan chaghda, Yérusalém qedimde özige
    tewe bolghanlirini, Qimmetlik bayliqlirini yadigha keltürmekte; Küshendiliri uninggha
    mesxirilik qaraytti; Küshendiliri uning nabut bolghanliqini mesxire qilishti.'
  nde-nde: Ngezinsuku zokuhlupheka lokuntula, iJerusalema iyayikhumbula inotho eyayingeyayo
    ngensuku zayo. Kuthe abantu bayo sebewela ezandleni zezitha, akubanga khona ongayinceda.
    Zayikhangela nje izitha zayo zahleka ukuchitheka kwayo.
  ton-ton: 'Naʻe manatu ʻe Selūsalema ʻi he ngaahi ʻaho ʻo ʻene mahaki mo ʻene ngaahi
    mamahi, ʻa ʻene meʻa mālie kotoa pē ʻaia naʻa ne maʻu ʻi he ngaahi ʻaho ʻi muʻa,
    ʻaia naʻe tō ʻa ʻene kakai ki he nima ʻoe fili, pea naʻe ʻikai ha tokoni kiate
    ia: naʻe mamata ʻae kau fili kiate ia pea nau taukae ki hono ngaahi ʻaho tapu.'
  ces-1613: Rozpomínáť se dcera Jeruzalémská ve dnech trápení svého a kvílení svého
    na všecka svá utěšení, kteráž mívala ode dnů starodávních, když padá lid její
    od ruky nepřítele, nemajíc žádného, kdo by ji retoval. Protivníciť se jí dívajíce,
    posmívají se klesnutí jejímu.
  eng-WMB: Jerusalem remembers in the days of her affliction and of her miseries all
    her pleasant things that were from the days of old; when her people fell into
    the hand of the adversary, and no one helped her. The adversaries saw her. They
    mocked at her desolations.
  tam-TCV: எருசலேம் துன்பப்பட்டு அலைந்த நாட்களில், முற்காலத்தில் தனக்குச் சொந்தமாயிருந்த
    செல்வங்களையெல்லாம் நினைவுகூருகிறாள். அவளுடைய மக்கள் பகைவரின் கையில் விழுந்தபோது,
    அவளுக்கு உதவிசெய்ய ஒருவருமே இருந்ததில்லை. மக்களுக்கு ஏற்பட்ட அழிவைக் கண்டு, அவளுடைய
    பகைவர் அவளைப் பார்த்து நகைத்தார்கள்.
  ceb-ULB: Sa mga adlaw sa iyang pag-antos ug sa iyang pagkawalay pinuy-anan, hinumdoman
    sa Jerusalem ang tanan niya nga bililhong mga bahandi nga gipanag-iyahan niya
    kaniadto. Sa dihang nabihag ang iyang katawhan ngadto sa kamot sa iyang kalaban,
    walay mitabang kaniya. Nakita siya sa iyang mga kalaban ug mikatawa sa iyang kalaglagan.
  pol-UBG: W dniach swego utrapienia i swej niedoli Jerozolima wspomina wszystkie
    swoje kosztowności, jakie miała za dawnych dni, gdy jej lud wpadł w ręce wroga,
    a nikt jej nie pomógł; nieprzyjaciele, widząc ją, naśmiewali się z jej szabatów.
  urd-GVU: اب جب یروشلم مصیبت زدہ اور بےوطن ہے تو اُسے وہ قیمتی چیزیں یاد آتی ہیں
    جو اُسے قدیم زمانے سے ہی حاصل تھیں۔ کیونکہ جب اُس کی قوم دشمن کے ہاتھ میں آئی
    تو کوئی نہیں تھا جو اُس کی مدد کرتا بلکہ اُس کے مخالف تماشا دیکھنے دوڑے آئے، وہ
    اُس کی تباہی سے خوش ہو کر ہنس پڑے۔
  deu-1912: Jerusalem denkt in dieser Zeit, wie elend und verlassen sie ist und wie
    viel Gutes sie von alters her gehabt hat, weil all ihr Volk darniederliegt unter
    dem Feinde und ihr niemand hilft; ihre Feinde sehen ihre Lust an ihr und spotten
    ihrer Sabbate.
  kan-2017: ಯೆರೂಸಲೇಮ್ ಪುರಿಯು ದಿಕ್ಕಾಪಾಲಾಗಿ ಅಲೆದು ಕಷ್ಟಪಡುವಾಗ ಪುರಾತನಕಾಲದಿಂದ ತನಗಿದ್ದ ವೈಭವವನ್ನು
    ಜ್ಞಾಪಿಸಿಕೊಳ್ಳುತ್ತಾಳೆ. ಆಕೆಗೆ ಯಾರ ಸಹಾಯವೂ ಇಲ್ಲದೆ ಆಕೆಯ ಜನರು ವಿರೋಧಿಯ ಕೈಗೆ ಸಿಕ್ಕಿದಾಗ
    ಹಾಳುಬಿದ್ದಿರುವ ಆಕೆಯನ್ನು ವೈರಿಗಳು ನೋಡಿ ಹಾಸ್ಯಮಾಡಿದರು.
  yap-yap: Ke par ni go’ ir nike mogothgoth e chiney, yu Jerusalem e be sul ngi i
    leamnag e fla’ab rok kakrom; Nap’an ni aw nga pa’ e pi to’ogor rok, ma dariy be’
    ni ayweg. Pi’in kar gelgad ngak e yad be minmin ngak ko waer nike tay.
  hlt-MCSB: Jerusalem loh a phacipphabaem neh a airhoeng hnin ah tah hlamat kum kah
    khuehtawn cungkuem neh a om uh te a poek. A pilnam loh rhal kut dongah cungku
    tih anih te aka bom om pawh. Rhal loh anih a hmuh vaengah a rhawpnah te a nueih
    thiluh.
  mdy-ETH: ዬሩሳላሜ ዴራ ካራ ባይዚ ሜታዺ ዋኣዪንታ ዎዶና ሃያኮ ቤርታ ዔያቶኮ ዓኣ ባኮ ማሊ ጶቂሣንዳኔ፤ ዔያታ ሞርኮ ኩጮ
    ጋሮ ጌላዛ ዔያቶ ማኣዳ ዓሲ ባኣያ ማዓዛ ሞርካ ዔያቶኮ ካታሞ ዶዒፆ ዛጋዖ ሚኢጬኔ።
  twi-ASANTE: Nʼamanehunu ne ananteananteɛ nna mu no, Yerusalem kae ademudeɛ nyinaa
    a na ɛwɔ no wɔ nna a atwam no mu. Ne nkurɔfoɔ kɔtɔɔ ɔtamfoɔ no nsa mu no, na obiara
    nni hɔ a ɔbɛboa no. Nʼatamfoɔ de wɔn ani hwɛɛ no na wɔseree ne sɛeɛ.
  eng-WEBU: Jerusalem remembers in the days of her affliction and of her miseries
    all her pleasant things that were from the days of old; when her people fell into
    the hand of the adversary, and no one helped her. The adversaries saw her. They
    mocked at her desolations.
  wal-wal: Yerusalaama ha77i ba tuggaanne ba un77uwaa gallassatun beni ba bonchcho
    buquraa hassayausu. I asai ubbai morkketu kushiyan aadhdhidi imettido wode, o
    maaddiyaabi issoinne attibeenna. I morkketi o xeellidi, i bashshan miiccidosona.
  spa-PDDPT: En los días de su aflicción y angustia Jerusalén se acuerda de todas
    sus cosas agradables que tenía antaño Cuando su pueblo cayó en mano del enemigo,
    Y no hubo quien lo ayudara. Los enemigos la vieron Y se burlaron de su caída.
  gun-gun: Aỹ mombyry ogueraa ague py ombojexavaia rã Jerusalém guigua kuery ima'endu'a
    'rã okuapy omba'e rei-rei oguerovy'a va'ekue re, ymave rupi mba'emo oguereko va'ekue
    re, heraa jepearã ndoikoi ramo ngovaigua kuery po py ho'apaague re guive, ha'e
    gui ho'a rã hovaigua kuery oexa vy ojojai rei okuapyague re.
  ilo-ULB: Kadagiti al-aldaw ti pannakaparigat ken kinaawan pagtaenganna, malagip
    ti Jerusalem dagiti amin a napateg a gameng nga adda kenkuana kadagiti immun-una
    nga al-aldaw. Idi natnag dagiti tattaona iti ima ti kasupiatna, awan iti timmulong
    kenkuana. Nakita isuna dagiti kabusorna ket kinatkatawaanda ti pannakadadaelna.
  kpg-kpg: Jerusalem gu ongeonge dolomeenei, gu hagalee madamada be di maa i mua,
    gei mee gu langahia dono madamada dela i mua dono kumi go ono hagadaumee, deai
    tangada e hagamaamaa a mee ai, ono hagadaumee gu gadagada gi dono doo.
  uig-ARA: '|ז| (زائىن) خارلانغان، سەرگەردان بولغان كۈنلىرىدە، خەلقى كۈشەندىسىنىڭ
    قولىغا چۈشكەن، ھېچكىم ياردەم قولىنى سوزمىغان چاغدا، يېرۇسالېم قەدىمدە ئۆزىگە تەۋە
    بولغانلىرىنى، قىممەتلىك بايلىقلىرىنى يادىغا كەلتۈرمەكتە؛ كۈشەندىلىرى ئۇنىڭغا مەسخىرىلىك
    قارايتتى؛ كۈشەندىلىرى ئۇنىڭ نابۇت بولغانلىقىنى مەسخىرە قىلىشتى.'
  sus-sus: Darisalamu xa yaagi nun a xa kui ifui kui, a bara a maɲɔxun a xa se fanyie
    birin xa fe, naxee nu na a yi ra tɛmui dangixi. A xa ɲama to sa a gerefae bɛlɛxɛ,
    a malima yo mu nu na. A yaxuie naxa yele a xa kasarɛ ma.
  pon-2006: Serusalem wialahr mohn ihmw met, oh e tamanda eh lingan en mahs. Ni eh
    lohdi pahn imwintihtio sohte emen mehn sewese; Eh imwintihti kan kouruhrki eh
    pwupwudi.
  ksd-ksd: Ta ra e i ki na kinadik tana, ma ta ra e i malari tana, Ierusalem i nuk
    pa kana lavur vakak na tabarikik, nina i ga vatur vake papa ania iat; Ba kana
    tarai dia virua ta ra lima i ra ebar, pa ta na i maravut ia; Diat dia ki na vargegelenai
    me dia ga gire, ma dia ga varkulumai ure kana binilua.
  tur-YTC: Yeruşalem, sıkıntı ve sefalet günlerinde, Eski günlerindeki bütün güzel
    şeylerini hatırlıyor; Onun halkı düşmanın eline düştüğünde ve kimse ona yardım
    etmediğinde, Düşmanlar onu gördüler. Onun kimsesizliğiyle alay ettiler.
  grc-BRENT: ΖΑΙΝ. Ἐμνήσθη Ἱερουσαλὴμ ἡμερῶν ταπεινώσεως αὐτῆς, καὶ ἀπωσμῶν αὐτῆς·
    πάντα τὰ ἐπιθυμήματα αὐτῆς ὅσα ἦν ἐξ ἡμερῶν ἀρχαίων, ἐν τῷ πεσεῖν τὸν λαὸν αὐτῆς
    εἰς χεῖρας θλίβοντος, καὶ οὐκ ἦν ὁ βοηθῶν αὐτῇ. ἰδόντες οἱ ἐχθροὶ αὐτῆς, ἐγέλασαν
    ἐπὶ κατοικεσίᾳ αὐτῆς.
  ind-AYT: Pada hari-hari penderitaan dan pengembaraannya, Yerusalem teringat akan
    segala harta bendanya, yang ia miliki pada zaman dahulu. Ketika orang-orangnya
    jatuh ke tangan musuh, dan tidak ada seorang pun yang menolongnya, musuh-musuhnya
    memandanginya, dan tertawa atas kehancurannya.
  nya-nya: Pa masiku a masautso ndi kuzunzika kwake, Yerusalemu amakumbukira chuma
    chonse chimene mʼmasiku amakedzana chinali chake. Anthu ake atagwidwa ndi adani
    ake, panalibe aliyense womuthandiza. Adani ake ankamuyangʼana ndi kumuseka chifukwa
    cha kuwonongeka kwake.
  hrv-hrv: Jeruzalem se spominje danÄa bijede i lutanja, kad mu narod dušmanu u ruke
    pade a nitko mu pomoći ne pruži. Tlačitelji ga gledahu smijući se njegovoj propasti.
  mps-mps: Megi da, te Jerusalem dolai elalubadi, aga we bidi dabe digibulu sese mu
    tama usu nama, wau bilibo dao. Tama agai polobadu mu munolua asali wiegi wiegi
    yai nai dabeba homu kone ma palobo dao. Te boi bidi dabego Jerusalem we bidi sali
    sogo, te meba gasa hanigo aga me tau sai menio. Tama te boi bidi dabego aga dolobo
    suali, tama augwali gisugu dwai mu wali. Awe, aga tulalubaso, augwaligo kęnę
    po wali.
  tpi-tpi: Nau Jerusalem i bagarap i stap na ol manmeri bilong en i stap nabaut long
    olgeta hap. Na em i tingting bek long ol gutpela gutpela samting em i bin i gat
    bipo. Taim ol birua i bin kisim ol manmeri bilong Jerusalem, ol arapela lain i
    no bin helpim em. Na ol dispela birua i bin lukim em i bagarap, na ol i lap nogut
    tru.
  dan-1931: Jerusalem mindes den Tid, hun blev arm og husvild, (alle sine kostelige
    Ting fra fordums Dage), i Fjendehånd faldt hendes Folk, og ingen hjalp, Fjender
    så til og lo, fordi hun gik under.
  vie-OVCB: Trong ngày buồn khổ và lang thang, Giê-ru-sa-lem nhớ lại thời vàng son
    xưa cũ. Nhưng bây giờ nằm trong tay quân thù, nào ai ra tay giúp đỡ. Quân thù
    hả hê ngắm Giê-ru-sa-lem điêu tàn, và nhạo cười thành phố hoang vu.
  guj-2017: યરુશાલેમ નગર પોતાના દુ:ખ તથા વિપત્તિના દિવસોમાં અગાઉના દિવસોમાંની પોતાની
    સર્વ જાહોજલાલીનું સ્મરણ કરે છે. જ્યારે તેના લોકો શત્રુના હાથમાં પડ્યા અને તેને
    સહાય કરનાર કોઈ નહોતું, ત્યારે શત્રુઓએ તેને જોયું અને તેની પાયમાલી જોઈને તેની મશ્કરી
    કરી.
  pon-2006A: Serusalem wialahr mohn ihmw met, oh e tamanda eh lingan en mahs. Ni eh
    lohdi pahn imwintihtio sohte emen mehn sewese; Eh imwintihti kan kouruhrki eh
    pwupwudi.
  por-BRBSL: Jerusalém lembra-se nos dias de sua aflição e de suas misérias todas
    as suas coisas agradáveis que eram dos dias de antigamente; quando seu povo caiu
    nas mãos do adversário, e ninguém a ajudou. Os adversários a viram. Eles zombaram
    de suas desolações.
  swe-swe: 'Jerusalem kommer ihåg i dessa dagar av lidande (nöd) och hemlöshet alla
    sina skatter från forna dagar. När hennes invånare föll i fiendens hand var ingen
    där för att hjälpa henne. Hennes fiender såg hennes nakenhet och gjorde narr av
    hennes ödeläggelse. [Den sjunde hebreiska bokstaven är: ז – Zajin. Tecknet avbildar
    ett svärd. Bokstaven symboliserar rörelse och iver. Bokstaven används i ordet
    ”kommer ihåg” och förstärker minnet av Jerusalems glansdagar och fördjupar därmed
    även sorgen över det som gått förlorat. Sorgen känns som att få ett svärd i hjärtat.
    Här används ordet ”kedem” för att beskriva forna dagar. Ordet betyder egentligen
    öster. Detta väderstreck har mycket i sig och handlar bland annat om att samtidigt
    se både bakåt och framåt och göra bokslut med det som varit och samtidigt se och
    stadfästa visionerna för sin framtid. I denna fas av sorgeprocessen orkar man
    bara att minnas och sörja och även det finns i uttrycket ”kedem”.]'
  cth-cth: Jerusalem khopui teh, kângai kâthungnae hoi rucatnae naw a kâhmo navah,
    yampa e a sungrennae hah a pouk. A taminaw teh taran kut dawk a pha navah, kabawmkung
    awm hoeh. A tarannaw ni asung e hah a hmu navah, a pacekpahlekkhai awh.
  twi-twi: Nʼamanehunu ne akyinkyinakyinkyin nna mu no, Yerusalem kae ademude nyinaa
    a na ɛwɔ no wɔ nna a atwa mu no mu. Ne nkurɔfo kɔtɔɔ ɔtamfo no nsa mu no, na obiara
    nni hɔ a ɔbɛboa no. Nʼatamfo de wɔn ani hwɛɛ no na wɔserew ne sɛe.
  hlt-hlt: Jerusalem loh a phacipphabaem neh a airhoeng hnin ah tah hlamat kum kah
    khuehtawn cungkuem neh a om uh te a poek. A pilnam loh rhal kut dongah cungku
    tih anih te aka bom om pawh. Rhal loh anih a hmuh vaengah a rhawpnah te a nueih
    thiluh.
  tbz-SIM: Sedisɑdɛmmu ɑ̃tirɛmu kɛ di ifɛi, kɛ dèntɛní tikpɑ̀tì ò do mɔkɛ tì nɛ̀ dimɔ̀nnì
    ti kpɛ́í, di mmɔ̀nnì o kɔbɛ mɛ ndomu bɛ dootitɔbɛ̀ nɔu miɛkɛ, bɑ́ òmɔù í kɔriní
    kɛ bo bɛ̀ teennɛ̀, kɛ̀ bɛ dootitɔbɛ̀ bɛ̀ dɑú bɛ ɛì dɔúnkomɛ̀.
  msy-2020: Ghuezir dughiabar bizir aghuir faragha Jerusalemɨn ikezir kabanang, da
    datɨrɨghɨn bar ikuvigha itima, gumazamiziba anetegha tintinibar ghue. Egha me
    datɨrɨghɨn bizir aghuir a fomɨra ikeziba bagha nɨghnɨsi. Dughiar Jerusalemɨn apaniba
    an gumazamiziba isimɨn, igharaz darazi an akurazir puvatɨ. Egha apanir kaba an
    garima, a bar pazavɨra irɨ, ezɨ me bar a dɨpova puvɨrama an ingaravati.
  dop-dop: Yosɑlɛm, n hotɑ kolontunɑɑ niŋ tɑɑ. N lɑŋɑ wɑɑsǝlɑɑ. Kolontunɑɑ nɑ́ mpʋ
    ɩlɛnɑ pɑ́ woŋ. Mpi tɔ, pǝ kpiisɑ Yosɑlɛm. Ḿpʋ́ɣʋ́ Yosɑlɛm n nɑwɑ sɩ n kɛ́ cɔɔlʋ,
    n wɛ fɛɛlɛ tɑɑ. Ɩlɛnɑ ń tɔɔsɩ kʋpɑm mpi pǝ tǝnɑ n kɑ wɛnɑ lɔŋ tɑɑ tɔ pǝ tɔɔ.
  azb-azb: Yerusəlim sıxıntı içində avara gəzərkən Ötən günlərdə olan bütün sərvətini
    xatırlayır, Xalqı düşmənlərinə təslim olanda köməyinə çatan yoxdur. Düşmənləri
    ona baxır, Yıxılmağına gülür.
  eng-DBY: 'In the days of her affliction and of her wanderings, since her people
    fell into the hand of an adversary, and none did help her, Jerusalem remembereth
    all her precious things which she had in the days of old: the adversaries have
    seen her, they mock at her ruin.'
  hin-2017: यरूशलेम ने, इन दुःख भरे और संकट के दिनों में, जब उसके लोग द्रोहियों के
    हाथ में पड़े और उसका कोई सहायक न रहा, अपनी सब मनभावनी वस्तुओं को जो प्राचीनकाल
    से उसकी थीं, स्मरण किया है। उसके द्रोहियों ने उसको उजड़ा देखकर उपहास में उड़ाया
    है।
  wol-KYG: Tey ci janti toroxte ak tumurànke, la Yerusalem di fàttlikoo mboolem ngëneeli
    démbam. Aw askanam a tàbbi ci loxol noon, te wall amul, noon ba gis leen, di textexi
    ci seenug yàqule.
  eng-YLT: Remembered hath Jerusalem [In] the days of her affliction and her mournings,
    all her desirable things that were from the days of old, In the falling of her
    people into the hand of an adversary, And she hath no helper; Seen her have adversaries,
    They have laughed at her cessation.
  eng-WYC-2017: And Jerusalem bethought on the days of her affliction and of trespassing,
    and on all her desirable things which it had from [the] eld [or old] days; when
    the people thereof fell down in the hand of enemies, and none helper was; [the]
    enemies saw it, and scorned the sabbaths thereof.
  eng-WMBB: Jerusalem remembers in the days of her affliction and of her miseries
    all her pleasant things that were from the days of old; when her people fell into
    the hand of the adversary, and no one helped her. The adversaries saw her. They
    mocked at her desolations.
  urd-GVH: अब जब यरूशलम मुसीबतज़दा और बेवतन है तो उसे वह क़ीमती चीज़ें याद आती हैं
    जो उसे क़दीम ज़माने से ही हासिल थीं। क्योंकि जब उस की क़ौम दुश्मन के हाथ में आई
    तो कोई नहीं था जो उस की मदद करता बल्कि उसके मुख़ालिफ़ तमाशा देखने दौड़े आए, वह
    उस की तबाही से ख़ुश होकर हँस पड़े।
  rug-rug: Koari nana rane tinalotaṉa meke tinasigiti si balabala pulei Zerusalema
    sari doduru nana tinagotago sapu tagoi sa pukerane. Kamahire si pa limadia ri
    nana kana si asa, loke tie si koa pude toka nia. Doṉo la ia ri nana kana meke
    hegere nia sa nana hinoqa na tinahuara.
  gaz-gaz: Baroota rakkinaa fi asii achi jooruu ishee keessa Yerusaalem qabeenya bara
    durii kan ishee ture hunda ni yaadatti. Yeroo namoonni ishee harka diinaa seenanitti
    namni ishee gargaaru tokko iyyuu hin turre. Diinonni ishee ishee ilaalanii badiisa
    isheetti kolfan.
  fra-LSG: Aux jours de sa détresse et de sa misère, Jérusalem s’est souvenue De tous
    les biens dès longtemps son partage, Quand son peuple est tombé sans secours sous
    la main de l’oppresseur; Ses ennemis l’ont vue, et ils ont ri de sa chute.
  yal-yal: Yerusalɛn kaane nɛma na xun xɔn sigama tɔrɔni, e mirima e waxati danguxin
    nafunle birin ma. A yamaan to sa a yaxune sagoni, muxu yo mi fa a mali. A yaxune
    yi a matoma nɛn, e gele a kala kiin ma.
  haw-1868: I na la o kona kaumaha, a me kona hoinoia, Hoomanao iho la o Ierusalema
    i kona mau mea a pau i makemakeia, Na mea i loaa ia ia i na la mamua, I ka wa
    i haule ai kona poe kanaka iloko o ka lima o ka enemi, Aohe hoi mea i kokua ia
    ia. Ike aku la na enemi ia ia, a hoowahawaha iho la i kona mau Sabati.
  arb-NAV: تَذَكَّرَتْ أُورُشَلِيمُ فِي أَيَّامِ شَقَائِهَا وَمِحْنَتِهَا جَمِيعَ
    مَا كَانَتْ تَتَمَتَّعُ بِهِ مِنْ مُشْتَهَيَاتٍ فِي حِقَبِهَا الْغَابِرَةِ. عِنْدَمَا
    وَقَعَ شَعْبُهَا فِي قَبْضَةِ الْعَدُوِّ لَمْ يَكُنْ لَهَا مُسْعِفٌ، رَآهَا الْعَدُوُّ
    صَرِيعَةً وَسَخِرَ لِهَلاكِهَا.
  ewe-ewe: “Yerusalem ɖo ŋku eƒe kesinɔnu siwo nɔ esi le blemaŋkekewo me la dzi, le
    eƒe xaxa kple tsaglalãtsatsa ƒe ŋkekewo me. Esi eƒe amewo dze futɔwo ƒe asi me
    la, ame aɖeke meli akpe ɖe eŋu o. Eƒe futɔwo nye kɔ kpɔe eye wokoe le eƒe aƒedozuzu
    ta.
  eng-LEE: 'Jerusalem remembereth in the days of her affliction and of her miseries
    all her magnificent things which have been in the days of old: when her people
    fell into the hand of the adversary, with none to help her, the adversaries looked
    at her, they laughed at the cessation [of her glory].'
  asm-FB: যিৰূচালেমে নিজৰ দুখ আৰু কষ্টৰ দিনত, পূৰ্বকালৰ নিজৰ সকলো মনোহৰ বস্তুবোৰৰ
    বিষয়ে সোঁৱৰণ কৰিছে। যেতিয়া তাইৰ প্ৰজাসকল শত্ৰুৰ হাতত পৰিল, তেতিয়া কোনেও তাইক
    সহায় নকৰিলে। শত্ৰুবোৰে তাইৰ ধ্বংস হোৱা অৱস্থা দেখি উপহাস কৰিলে।
  sus-A: دَرِ سَلَمُ شَ يَافِ نُن عَ شَ كُي عِقُي كُي، عَ بَرَ عَ مَحْشُن عَ شَ سٍ
    قَنيِيٍ بِرِن شَ قٍ، نَشٍيٍ نُ نَ عَ يِ رَ تّمُي دَنفِشِ. عَ شَ حَمَ تٌ سَ عَ
    فٍرٍقَيٍ بّلّشّ، عَ مَلِمَ يٌ مُ نُ نَ. عَ يَشُييٍ نَشَ يٍلٍ عَ شَ كَسَرّ مَ.
  fra-SBL: Jérusalem se souvient, aux jours de son affliction et de ses misères, que
    toutes ses choses agréables qui étaient des jours d'autrefois ; quand son peuple
    est tombé entre les mains de l'adversaire, et personne ne l'a aidée. Les adversaires
    l'ont vue. Ils se sont moqués de ses désolations.
  hbo-hbo: זָֽכְרָ֣ה יְרוּשָׁלַ֗͏ִם יְמֵ֤י עָנְיָהּ֙ וּמְרוּדֶ֔יהָ כֹּ֚ל מַחֲמֻדֶ֔יהָ
    אֲשֶׁ֥ר הָי֖וּ מִ֣ימֵי קֶ֑דֶם בִּנְפֹ֧ל עַמָּ֣הּ בְּיַד־צָ֗ר וְאֵ֤ין עֹוזֵר֙ לָ֔הּ
    רָא֣וּהָ צָרִ֔ים שָׂחֲק֖וּ עַ֥ל מִשְׁבַּתֶּֽהָ׃ ס
  piu-2006: '@see-verse:LAM.001.006'
  kik-kik: Matukũ-inĩ ma thĩĩna na kũũrũũra gwake-rĩ, Jerusalemu aririkanaga igĩĩna
    ciothe iria ciarĩ ciake matukũ ma tene. Rĩrĩa andũ ake maagũire moko-inĩ ma thũ-rĩ,
    gũtiarĩ mũndũ o na ũmwe wa kũmũteithia. Thũ ciake ikĩmũrora, igĩthekerera mwanangĩko
    wake.
  fra-NCL: Jérusalem se souvient, aux jours de son affliction et de sa vie errante,
    de tous ses biens précieux qu’elle possédait, dès les jours anciens. Maintenant
    que son peuple est tombé sous la main de l’oppresseur, et que personne ne vient
    a son aide, ses ennemis la voient, et ils rient de son chômage.
  cek-AK: Jerusalem loe kamtang tonghaih niah, canghnii ah a tawnh ih khosak hoihaih
    to a poek; angmah ih kaminawk misa ban thungah krak o naah, abomkung tawn ai;
    a misanawk mah dan o moe, amrohaih to pahnui o thuih.
  cuk-cuk: Jerusalén-neggwebur, e-ibagan-isgana-nasad ebinsaed, e-dulemar-gales-selemamaigusad,
    ebinsaed. Epenne bela-ibmar-nuegan-bukidar-nikagusad, ebinsaed. E-dulemar, e-isdarmaladse-galesmargua,
    dule-bamalad gwen bendaksasulid. E-isdarmalad, Jerusalén-dulemar-galakus-daksagua,
    egi dodonai gusmalad.
  uig-CYR: '|ז| (Заин) Харланған, сәргәрдан болған күнлиридә, Хәлқи күшәндисиниң қолиға
    чүшкән, Һеч ким ярдәм қолини созмиған чағда, Йерусалим қедимдә өзигә тәвә болғанлирини,
    Қиммәтлик байлиқлирини ядиға кәлтүрмәктә; Күшәндилири униңға мәсқирилик қарайтти;
    Күшәндилири униң набут болғанлиғини мәсқирә қилишти.'
  tel-2017: దానికి బాధ కలిగిన కాలంలోనూ, ఆశ్రయం లేని కాలం లోనూ, పూర్వం తనకు కలిగిన
    శ్రేయస్సు అంతా యెరూషలేము జ్ఞాపకం చేసుకుంటూ ఉంది. దాని ప్రజలు విరోధుల చేతుల్లో
    పడిన కాలంలో దానికి ఎవ్వరూ సాయం చెయ్యలేదు. దాని విరోధులు దానికి కలిగిన నాశనం చూసి
    పరిహసించారు.
  hat-BSA: Jérusalem sonje tout bagay presye li yo nan jou afliksyon li. Tout bèl
    bagay ki te la depi nan jou ansyen yo; lè pèp li a te tonbe nan men a advèsè a,
    e pat gen okenn ki pou ede l. Advèsè yo te wè l. Yo te giyonnen l akoz tristes
    li.
  bxh-bxh: Edi kamkamna lahaidi yai, yo fuyana sa leuleu yo sa saisai mate, ginauli
    loholohodi mahudoꞌidi beyabeyana iti enehedi sa nuwatuhuidi. Isalaela dodogadi
    hige tau saguhidi fuyanna waiyunu sa fasai bulubuluhidi. Yelusalem ena heyaheyaya
    yai adi waiyunu sa itadi mate sa ala liuliuhwaꞌedi.
  kos-kos: Ke Jerusalem el musalla ac mukaimtalla in pacl inge, el esamak ma nukewa
    ma wo nu sel meet ah. Ke el putatyang nu inpoun mwet lokoalok lal, wangin sie
    acn ku in kasrel mweuni mwet lokoalok lal. Mwet kutangulla uh isrunul ke el ikori.
  hbo-WLC: זָֽכְרָ֣ה יְרוּשָׁלִַ֗ם יְמֵ֤י עָנְיָהּ֙ וּמְרוּדֶ֔יהָ כֹּ֚ל מַחֲמֻדֶ֔יהָ
    אֲשֶׁ֥ר הָי֖וּ מִ֣ימֵי קֶ֑דֶם בִּנְפֹ֧ל עַמָּ֣הּ בְּיַד־צָ֗ר וְאֵ֤ין עוֹזֵר֙ לָ֔הּ
    רָא֣וּהָ צָרִ֔ים שָׂחֲק֖וּ עַ֥ל מִשְׁבַּתֶּֽהָ׃ ס
  ibo-ibo: Nʼụbọchị ndị ahụ niile e wedara ya nʼala, Jerusalem echetala akụ ndị ahụ
    niile bụ nke ya na mgbe ochie. Jerusalem echetala ha nʼụbọchị ndị ahụ niile ọ
    na-awagharị. Mgbe ndị ya dabara nʼaka ndị iro ya, o nweghị onye inyeaka ha hụrụ.
    Nʼoge ahụ, ndị iro ya hụrụ ọnọdụ ya, chịa ya ọchị.
  ory-ory: ନିଜ ଦୁଃଖ ଓ ଦୁର୍ଗତିର ସମୟରେ, ଯିରୂଶାଲମ ଆପଣା ପୂର୍ବକାଳର ମନୋହର ବିଷୟସବୁ ସ୍ମରଣ
    କରୁଅଛି। ଯେତେବେଳେ ତାହାର ଲୋକମାନେ ବିପକ୍ଷର ହସ୍ତରେ ପଡ଼ିଲେ ଓ କେହି ତାହାର ସାହାଯ୍ୟ କଲେ
    ନାହିଁ, ସେତେବେଳେ ବିପକ୍ଷଗଣ ତାହାକୁ ଦେଖି ତାହାର ଉତ୍ସନ୍ନତାରେ ଉପହାସ କଲେ।
  chk-chk: Lupwen Jerusalem a riaföü, a chechemeni an kewe pisek mi aüchea a eäni
    me lomlom. Lupwen nöün kewe aramas ra sechilong lepöün chon oputan, esap wor eman
    mi alisi. Ekewe chon oputan ra esita o takirin ämängaua pokiten an turula.
  rop-rop: Jerusalem im oldei jidan miselp kantri, en ola pipul deya oldei jinggabat
    det gudwan laif weya deibin oldei abumbat bifo. Wen loda enami bin kaman nobodi
    bin deya blanga album olabat. Detlot hubin bidim olabat bin oldei laflafbat langa
    olabat.
  ukr-1871: В злиднях своїх та в тїснотї своїй спогадав Ерусалим про всї дорогі добра
    свої, що їх мав тодї, як нарід його попав в руки ворожі, й нї в кого не знайшов
    підмоги; а вороги позирають на його та висьмівають і його суботи.
  deu-1951: Jerusalem gedenkt der Tage ihres Elends und ihrer Plünderung, aller ihrer
    Kostbarkeiten, welche sie von uralten Zeiten her gehabt. Als ihr Volk durch die
    Gewalt des Feindes fiel, war niemand, der ihr zu Hilfe kam. Ihre Feinde sahen
    sie und lachten ihrer Hilflosigkeit.
  eng-JPS: Jerusalem remembereth in the days of her affliction and of her anguish
    all her treasures that she had from the days of old; now that her people fall
    by the hand of the adversary, and none doth help her, the adversaries have seen
    her, they have mocked at her desolations.
  srp-1865: Opominje se Jerusalim u muci svojoj i u jadu svom svijeh milina što je
    imao od starine, kad pada narod njegov od ruke neprijateljeve a nikoga nema da
    mu pomože; neprijatelji gledaju ga i smiju se prestanku njegovu.
  lug-lug: Mu nnaku ez’okubonaabona kwe ng’asagaasagana, Yerusaalemi ajjukira ebintu
    eby’omuwendo byonna bye yalinanga mu nnaku ez’edda. Abantu be bwe baagwa mu mikono
    gy’omulabe, tewaali n’omu amubeera; abalabe be ne bamutunuulira ne bamusekerera
    olw’okugwa kwe.
  heb-heb: זכרה ירושלם ימי עניה ומרודיה כל מחמדיה אשר היו מימי קדם בנפל עמה ביד צר
    ואין עוזר לה ראוה צרים שחקו על משבתה׃
  ben-IRV: যিরূশালেম তার দুঃখের ও দুর্দশার দিনের, নিজের অতীতের সব মূল্যবান জিনিসপত্রের
    কথা মনে করছে; যখন তার লোকেরা শত্রুদের হাতে পড়েছিল, কেউ তাকে সাহায্য করে নি, তার
    শত্রুরা তাকে দেখল, তার ধ্বংস দেখে তার শত্রুরা উপহাস করল।
  pan-pan: ਯਰੂਸ਼ਲਮ ਨੇ ਆਪਣੇ ਦੁੱਖ ਅਤੇ ਕਲੇਸ਼ ਦੇ ਦਿਨਾਂ ਵਿੱਚ, ਪੁਰਾਣੇ ਸਮਿਆਂ ਦੇ ਆਪਣੇ ਸਾਰੇ
    ਮਨਭਾਉਣੇ ਪਦਾਰਥਾਂ ਨੂੰ ਯਾਦ ਕੀਤਾ, ਜਦ ਉਹ ਦੇ ਲੋਕ ਵਿਰੋਧੀ ਦੇ ਹੱਥ ਵਿੱਚ ਪਏ, ਅਤੇ ਉਹ ਦਾ ਸਹਾਇਕ
    ਕੋਈ ਨਾ ਬਣਿਆ। ਉਹ ਦੇ ਵਿਰੋਧੀਆਂ ਨੇ ਉਹ ਨੂੰ ਵੇਖਿਆ, ਅਤੇ ਉਹ ਦੀ ਬਰਬਾਦੀ ਦਾ ਮਖ਼ੌਲ ਉਡਾਇਆ।
  mya-JVB: ယေရုရှလင် မြို့သည် ဆင်းရဲ ငြိုငြင်ခြင်းကိုခံ ရစဉ် တွင်၊ အရင် ခံစားဘူးသော
    စည်းစိမ် ကို အောက်မေ့ ၏။ သူ ၏လူ တို့သည် ရန်သူ လက် သို့ ရောက် ၍ မစ သော သူ မရှိသောအခါ
    ၊ ဆန့်ကျင် ဘက်ပြုသောသူတို့သည် သူ ၏အမှုကိုမြင် ၍ ၊ သူ ၏ဆုံး ခြင်းကို ကဲ့ရဲ့ ကြ၏။
  hmo-hmo: Iena lalohisihisi lalonai, Ierusalema ese nega gunadia ia laloa noho. Iena
    kohu namodia momokani, nega gunadia gaudia ia laloa noho. To idau bese tuari taudia
    ese idia halusia neganai, idia ese Ierusalema idia kirikirilaia, badina ia be
    mai ena durua taudia ta lasi.
  urd-urd: येरूशलेम को अपने ग़म — ओ — मुसीबत के दिनों में, जब उसके रहने वाले दुश्मन
    का शिकार हुए, और किसी ने मदद न की, अपने गुज़रे ज़माने की सब ने'मतें याद आईं, दुश्मनों
    ने उसे देखकर उसकी बर्बादी पर हँसी उड़ाई।
  rus-SYN: Вспомнил Иерусалим, во дни бедствия своего и страданий своих, о всех драгоценностях
    своих, какие были у него в прежние дни, тогда как народ его пал от руки врага,
    и никто не помогает ему; неприятели смотрят на него и смеются над его субботами.
  bqc-SIM: Siↄnadeↄ lìaaliaa wɛ́tɛ̃a guu, aalɛ ń pↄ́ maaↄ bɛɛkɛ. Kɛ́ aalɛ gɛ̃ ń
    ibɛɛↄ ↄzĩ, aai gbɛ̃e e à ↄdàmáo. Kɛ́ Yelusalɛũ ibɛɛↄ aà wíwia è, aa aà
    yáalↄ̀.
  tcz-CHONGTHU: Lung lengvaija Jerusalem avale laitahin, tumasanga aphatlai nikho
    agel doh’e. Tunla agalmite khutnoija aum tan koimacha apanhu ding aum tapoi. Agalmiteuvin
    ajep lhu’uvin alhu ho chu aveuvin anuisat’un ahi.
  mar-mar: यरूशलेम आपल्या कष्टाच्या व बेघर होण्याच्या दिवसात, पूर्वी तिच्याजवळ असलेल्या
    मौल्यवान गोष्टीं आठवते. तिच्या लोकांस वैऱ्यांनी पकडले आणि तिला मदत करणारे कोणीही
    नव्हते. तिच्या शत्रूंनी तिला पाहिले व तिच्या ओसाडपणात तिच्यावर हसले.
  soq-soq: Tauma Ierusalem apanawa bola daitada bedeuwo nuabola saiwa daitada do waimoie
    lai, mo nitubu eubu daitada bauta mampo wineia insamoie waimoi. Walama sawo mo
    emalawoau apanawa wimone nanaumone aimoiena, ita mai mida da mo saumopona, dia.
    Me emalawoa apanawa onawa enane nanausaiena, ita mo me kadi donsana ewane oiwa
    waiena.
  qub-qub: Jerusalenga yarpärin japallan, llaquisha quëdashanta. Yarpärin ima-aycatapis
    fiyupa aypallata charashanta. Yarpärin chiquejcunapa munayninman chayashanta,
    chay öra pipis mana yanapashanta. Chiquejcuna chayta ricashpan asiparan mana alliman
    chayashanpita.
  bqp-bqp: Sɑɑ yeni sɔɔ, Yerusɑlɛmu yɑ wɑ̃ɑ yɑ̃ɑru sɔɔ, yen tɔmbɑ yɑɑyɑɑre mɔ̀. Yerɑ
    yɑ yɑɑyɑ gɑ̃ɑ gee ni yɑ rɑɑ mɔ yellu. Sɑnɑm mɛ yen yibɛrɛbɑ bɑ ye kɑmiɑ, yɑ goo
    biɑ u nɑ u ye somi, mɑ n yibɛrɛ be dore, bɑ ye yɑɑkoru koosimɔ.
  hat-hat: Nan mizè kote yo ye a, nan pwonmennen toupatou sa a, moun lavil Jerizalèm
    yo chonje tout bèl bagay yo te gen nan tan lontan. Lè moun li yo tonbe anba men
    lènmi pesonn pa vin pote yo sekou. Moun ki pa vle wè l' yo ap pale sou li. Yo
    kontan wè jan yo fini avè l'.
  eng-BSB: In the days of her affliction and wandering Jerusalem remembers all the
    treasures that were hers in days of old. When her people fell into enemy hands
    she received no help. Her enemies looked upon her, laughing at her downfall.
  eng-WEBPB: Jerusalem remembers in the days of her affliction and of her miseries
    all her pleasant things that were from the days of old; when her people fell into
    the hand of the adversary, and no one helped her. The adversaries saw her. They
    mocked at her desolations.
  kbq-kbq: Anama hige'za afete moparegama umani emanima hu'nezama knazama eneri'za,
    marerisa fenozama ante'naza zankura zamagesa antahi atrazageno vu'ne. Hagi ha'
    vahe'mo'zama zamavare'zama nevazageno'a, mago vahemo'e hunora zamagura ovazi'ne.
    Ana nehazage'za ha' vahezmimo'za hazenke zama zamagrite'ma fore hiazama nege'za
    zamagizare'naze.
  nhe-BL: Yonque noja titlaijiyohuíaj nica huan ayoc onca tochajchaj, tiquilnamiquij
    nopa tlamantli pajpatiyo tlen tijpixtoyaj tlen huejcajquiya. Pero quema tihuetzque
    ininmaco tocualancaitacahua, ax aca hualajqui techpalehuiqui. Quema tocualancaitacahua
    tiJerusalén ehuani quiitaque quejatza mocajqui ni altepetl, san toca huetzcaque.
  gub-BL: Ko 'ar rehe uzemumikahy ma'e rehe, 'ar ma'erahy ipuraraw paw rehe, Zeruzarez
    ima'enukwaw wemetarer paw rehe, wemetarer kwehe arer rehe. — Ni amo nur kwaw hepytywà
    pà a'e wà, i'i u'ar awer rehe ima'enukwaw pà. U'ar wàmàtyry'ymar wapuner haw pe.
    Iàmàtyry'ymar upuka hehe i'ar mehe wà.
  eng-DRA: 'Zain. Jerusalem hath remembered the days of her affliction, and prevarication
    of all her desirable things which she had from the days of old, when her people
    fell in the enemy’s hand, and there was no helper: the enemies have seen her,
    and have mocked at her sabbaths.'
