verse: LAM.001.006
translations:
  mal-C: സീയോൻപുത്രിയുടെ പ്രതാപമെല്ലാം അവളെ വിട്ടുപോയിരിക്കുന്നു. അവളുടെ പ്രഭുക്കന്മാർ
    പുൽമേടു കാണാത്ത മാനുകൾപോലെ; അവരെ പിൻതുടരുന്ന ശത്രുക്കളുടെമുന്നിൽ അവർ അവശരായി ഓടി.
  deu-TKW: So zog von der Tochter Zion aus all' ihre Herrlichkeit. Ihre Fürsten gleichen
    den Widdern, die keine Weide fanden, und zogen kraftlos dahin vor dem Verfolger.
  lin-lin: Lokumu nyonso ya Siona, mboka kitoko, esili ; bakambi na ye bakomi lokola
    mboloko oyo ezangi matiti ya kolia, mpe bazali kokima, makasi na bango esili liboso
    ya moto oyo azali kolanda bango.
  eng-LSV: And all her honor goes out from the daughter of Zion, || Her princes have
    been as harts—They have not found pasture, || And they go powerless before a pursuer.
  eng-GNV: 'And from the daughter of Zion all her beautie is departed: her princes
    are become like harts that finde no pasture, and they are gone without strength
    before the pursuer.'
  eng-WEBSTER: 'And from the daughter of Zion all her beauty hath departed: her princes
    are become like harts that find no pasture, and they are gone without strength
    before the pursuer.'
  nhw-BL: Quisosolojtoque nochi iyejca ni hueyi altepetl ipan tepetl Sion huan ayacmo
    nesi. Catli tlanahuatiyayaj ipan ni altepetl, ama mayantinemij quen masame catli
    quitemojtinemij sacatl. Pano siyajtoque hasta san moicxihuahuatatzaj quen masame
    catli ayacmo hueli cholose tlen inintlapejcahua.
  swh-ONEN: Fahari yote imeondoka kutoka kwa Binti Sayuni. Wakuu wake wako kama ayala
    ambaye hapati malisho, katika udhaifu wamekimbia mbele ya anayewasaka.
  bba-bba: Yerusɑlɛmun bɛɛrɛ yɑ kpɑ. Mɑ yen wiruɡibu bɑ kɑ ɡini weenɛ yi yi ǹ yɑkɑsu
    wɑ yi di. Yi ǹ mɑɑ dɑm mɔ mɑ yi duki mɔ̀ tɑɑson wuswɑɑn di.
  eng-KJVCPB: 'And from the daughter of Zion all her beauty is departed: Her princes
    are become like harts that find no pasture, And they are gone without strength
    before the pursuer.'
  luo-luo: Duongʼ mar loch duto mane nyar Sayun nigo oserumo. Jodonge chalo gi mwanda
    modenyo ma ok yud lum machamo, giringo ka gionge gi teko e nyim joma lawogi.
  meu-meu: Siona kekenina na hairaina idoinai ese vada e rakatania; ena lohia na dia
    mamaruanedia na heheto, rei gabudia asie davarimu; e hahavadia taudia vairadiai
    e heau, to asi goadadia.
  npi-ULB: सौन्दर्यले सियोनकी छोरीलाई छोडेको छ । त्यसका राजकुमारहरू खर्क पाउन नसक्‍ने
    मृगहरूजस्तै भएका छन्, र तिनीहरू दुर्बल भएर तिनीहरूलाई खेद्‍नेको अगिअगि भाग्छन्
    ।
  yor-yor: Gbogbo ẹwà ti di ohun ìgbàgbé kúrò lọ́dọ̀ ọmọbìnrin Sioni. Àwọn ìjòyè rẹ̀
    dàbí i àgbọ̀nrín tí kò rí ewé tútù jẹ; nínú àárẹ̀ wọ́n sáré níwájú ẹni tí ó ń
    lé wọn.
  pes-OPCB: تمام شکوه و زیبایی اورشلیم از دست رفته است. بزرگانش مانند غزالهای گرسنه
    دنبال چراگاه می‌گردند و ناتوانتر از آنند که بتوانند از چنگ دشمن فرار کنند.
  tgl-ULB: At nawala ang kagandahan ng anak na babae ng Zion. Naging tulad ng usa
    ang kaniyang mga prinsipe na hindi makahanap ng pastulan at umalis sila na walang
    lakas sa harap ng mga humahabol sa kanila.
  hui-hui: Saiono tano mini lene hayago ereba hai haya. Ibunaga agali haguane hearu
    ti nogo gabua mini diame tani nolene nawidagola garibi lowa hongo ibiraho hagadagua
    tinaga hongo ibira halu ibida pobe nahe ka.
  mya-mya: ယေ​ရု​ရှ​လင်​မြို့​၏​ကြီး​ကျယ်​ခမ်း​နား​မှု​သည် ရှေး​အ​တိတ်​ကာ​လ​၏​ဖြစ်​ရပ်​တစ်​ခု​သာ​လျှင်
    ဖြစ်​လေ​တော့​၏။ သူ​၏​ခေါင်း​ဆောင်​များ​သည်​မု​ဆိုး​တို့​၏​ဘေး​မှ ထွက်​ပြေး​ကြ​သည့်​သ​မင်​များ​နှင့်​တူ​၏။
    သူ​တို့​သည်​အား​အင်​ကုန်​ခန်း​လု​မ​တတ်​ဖြစ်​ကာ နား​နေ​စား​သောက်​မှု​ပြု​ရန်​စား​ကျက်​ကို​မ​ရှာ​နိုင်။
  bod-N: ཛ་ཡན་བུ་མོའི་བཀུར་འོས་གཟི་བརྗིད་ཐམས་ཅད་ནི། ། ཁོ་མོའི་མི་སྡེ་རྣམས་དང་ཡོངས་སུ་བྲལ་བར་གྱུར།
    ། ཁོ་མོའི་མངའ་བདག་རྩྭ་ས་མ་རྙེད་ཤྭ་བ་བཞིན། ། འདེད་མཁན་རྣམས་ཀྱི་མདུན་ནས་ཐར་བའི་སྟོབས་ཤུགས་ཟད།
    །
  sna-sna: Kuyevedza kwose kwabva paMwanasikana weZioni. Machinda aro aita senondo
    dzashayiwa mafuro. Mukushayiwa simba vakatiza pamberi peanovadzinganisa.
  spa-BLM: Toda la majestad se ha alejado de la hija de Sión. Sus príncipes se han
    vuelto como ciervos que no encuentran pasto. Se han ido sin fuerzas ante el perseguidor.
  cac-cac: Toxo ix satel svach'il yilji chon̈ab' Sion chi'. A eb' yajalil eb', lajan
    eb' icha noc' c'ultaquil chej maxtzac ilchaj svael. Van yel yip, yuj chi' toxon̈ej
    sn̈er yoc d'a yichan̈ eb' spechani.
  swh-ULB: Uzuri umemwacha binti wa Sayuni. Watoto wa mfalme wamekuwa kama ayala ambaye
    haoni malisho, na wanaenda bila uwezo kwa wanao wakimbiza.
  bel-bel: І адабрана ў дачкі Сіёна ўся яе велічнасьць; князі яе, як алені, што не
    знаходзяць пашы; і бясьсіла ідуць яны перад паганятым.
  wed-wed: Kapore wariaḡa Zion na! Wavana naenaena, vinualaulaunana marina mepa? Marina,
    Zion ana babada lamna me deer, nuanuai i arelei ma i raumolaḡau ma lam i baiana-avei.
    Inina i garigari ma eḡa tagotagogina da ai ḡavia ina rubatawanei.
  deu-ELBBK: Und von der Tochter Zion ist all ihre Pracht gewichen; ihre Fürsten sind
    wie Hirsche geworden, die keine Weide finden, und kraftlos gingen sie vor dem
    Verfolger her.
  mbb-OT: Naawè en is kekempet te Jerusalem. Is menge pengulu kayi neiring te egkevitil
    he menge selazeng he ebpen-ahà te egketabtab piru wazè dan egkaahà. Edluyahan
    en sikandan dutun te ebpeleǥuyan dan is edal-as kandan.
  mal-2015: സീയോൻ പുത്രിയുടെ മഹത്വമൊക്കെയും അവളെ വിട്ടുപോയി; അവളുടെ പ്രഭുക്കന്മാർ
    മേച്ചൽ കാണാത്ത മാനുകളെപ്പോലെ ആയി; പിന്തുടരുന്നവന്റെ മുമ്പിൽ അവർ ശക്തിയില്ലാതെ
    നടക്കുന്നു.
  rmc-rmc: E čhaj le Sionoskri našaďa savoro peskro šukariben. Lakre vodci hine sar
    o jeleňa, so na arakhen ňisavo chaben, a denašen bi e zor anglal ola, ko pal lende
    prastan.
  pes-OPV: و تمامی زیبایی دختر صهیون از او زایل شده، سرورانش مثل غزالهایی که مرتعی
    پیدانمی کنند گردیده، از حضور تعاقب کننده بی‌قوت می‌روند.
  ron-1924: С-а дус де ла фийка Сионулуй тоатэ подоаба ей. Кэпетенииле ей ау ажунс
    ка ниште чербь каре ну гэсеск пэшуне ши мерг фэрэ путере ынаинтя челуй че-й гонеште.
  aui-aui: Naghove, Jerusalem na maragasina bi wiinuwakayowanina, bi katana nokodi
    tupadi sikovi. Kana babada na ware ribiribi kadi waghawagha diya vitonana sirabobo
    na kam sininoghana naboni. Toudi panapana irouvidi da sinoganoga, gerubana kadi
    aviya gwabidima sinaverataveyanana.
  ben-OBCV: সিয়োন-কন্যার মধ্য থেকে সমস্ত জৌলুস অন্তর্হিত হয়েছে। তার রাজপুরুষেরা
    এমন সব হরিণ হয়েছেন, যারা কোনো চারণভূমির সন্ধান পায় না। তারা শক্তিহীন হয়ে বিতাড়কদের
    আগে আগে পলায়ন করে।
  som-som: Oo magaaladii Siyoon quruxdeedii oo dhammuna way ka dhammaatay. Amiirradeedii
    waxay noqdeen sidii deero daaq weyday, Oo waxay tageen iyagoo aan itaal ku lahayn
    kan eryanaya hortiis.
  lat-VUC: Vau Et egressus est a filia Sion omnis decor ejus; facti sunt principes
    ejus velut arietes non invenientes pascua, et abierunt absque fortitudine ante
    faciem subsequentis.
  eng-ASVBT: 'And from the daughter of Zion all her majesty is departed: Her princes
    are become like harts that find no pasture, And they are gone without strength
    before the pursuer.'
  ita-1885: E tutta la gloria della figliuola di Sion è uscita fuor di lei; I suoi
    principi sono stati come cervi, Che non trovan pastura; E son camminati tutti
    spossati davanti al persecutore.
  eng-LXXUP: 'And all her beauty has been taken away From the daughter of Zion: Her
    princes were as rams finding no pasture, And are gone away in weakness Before
    the face of the pursuer.'
  eng-ULB: Beauty has left the daughter of Zion. Her princes have become like deer
    that cannot find pasture, and they go without strength before their pursuer.
  spa-VBL: Toda la gloria ha abandonado a la Hija de Sión. Sus líderes son como ciervos
    que no pueden encontrar ninguna hierba para comer. Ni siquiera tienen fuerzas
    para huir cuando el cazador va tras ellos.
  fra-_FOB: Et la fille de Sion a perdu toute sa splendeur; ses chefs sont devenus
    comme des cerfs qui ne trouvent point de pâture, et ils s'en vont, privés de force,
    devant celui qui les chasse.
  mal-mal: സീയോൻപുത്രിയുടെ മഹത്വമൊക്കെയും അവളെ വിട്ടുപോയി; അവളുടെ പ്രഭുക്കന്മാർ പുൽമേട്
    കാണാത്ത മാനുകളെപ്പോലെ ആയി; പിന്തുടരുന്നവന്റെ മുമ്പിൽ അവർ ശക്തിയില്ലാതെ നടക്കുന്നു.
  urd-GVR: Siyyūn Beṭī kī tamām shān-o-shaukat jātī rahī hai. Us ke buzurg charāgāh
    na pāne wāle hiran haiṅ jo thakte thakte shikāriyoṅ ke āge āge bhāgte haiṅ.
  suz-BL: सियोन आ तमी रे पा आ मान पचा पुंइसीतीके नेल्‍ल लने थुम्‍तु। आ पिप आ तौपुकी
    जोतीकेम थिश्‍‍शो रोको‍श खोदेंशो दुम्‍तेक्‍म। मेको बोल मपाइश्‍शो दुम्‍शा, आन कली
    खेदा पाइब आन ङोंइती प्रोक्‍ना प्रोक्‍न बाक्‍नीम।
  eng-NOY: From the daughter of Zion all her beauty is departed; Her princes are become
    like harts, that find no pasture; Without strength, they flee before the pursuer.
  ita-1927: E dalla figliuola di Sion se n’è andato tutto il suo splendore; i suoi
    capi sono diventati come cervi che non trovan pastura e se ne vanno spossati dinanzi
    a colui che l’insegue.
  ckb-ckb: سییۆنی کچ هەموو جوانییەکەی ڕۆیشت. میرەکانی وەک ئاسکیان لێهاتووە لەوەڕگایان
    دەست ناکەوێت، بە بێهێزی دەڕۆن لەبەردەم ئەوانەی ڕاویان دەنێن.
  eng-BBE: 'And all her glory has gone from the daughter of Zion: her rulers have
    become like harts with no place for food, and they have gone in flight without
    strength before the attacker.'
  kan-OKCV: ಚೀಯೋನ್ ಪುತ್ರಿಯ ಎಲ್ಲಾ ವೈಭವವು ಅವಳನ್ನು ಬಿಟ್ಟುಹೋಯಿತು. ಅವಳ ಪ್ರಧಾನರು ಹುಲ್ಲುಗಾವಲು
    ಕಾಣದ ಜಿಂಕೆಗಳ ಹಾಗಾದರು, ಅವರು ಹಿಂದಟ್ಟುವವನ ಮುಂದೆ ತ್ರಾಣವಿಲ್ಲದವರ ಹಾಗೆ ಓಡಿಹೋದರು.
  tam-2017: சீயோனாகிய மகளுடைய அழகெல்லாம் அவளை விட்டுப்போனது; அவளுடைய தலைவர்கள் மேய்ச்சலைக்
    காணாத மான்களுக்கு ஒப்பாகி, பின்தொடருகிறவனுக்கு முன்பாக பலமில்லாமல் நடந்துபோனார்கள்.
  spa-RV-1909: 'Fuése de la hija de Sión toda su hermosura: sus príncipes fueron como
    ciervos que no hallan pasto, y anduvieron sin fortaleza delante del perseguidor.'
  ron-BTF: Și de la fiica Sionului a plecat toată frumusețea ei; prinții ei au devenit
    ca cerbii care nu găsesc pășune, și au fugit fără putere înaintea urmăritorului.
  eng-WEBP: All majesty has departed from the daughter of Zion. Her princes have become
    like deer that find no pasture. They have gone without strength before the pursuer.
  eng-FBV: All the glory has left the Daughter of Zion. Her leaders are like deer
    that can't find any grass to eat. They don't even have the strength to run away
    when the hunter comes after them!
  nld-1939: Verdwenen voor de dochter van Sion Al haar glorie! Haar vorsten als rammen,
    Die geen weideplaats vinden, Lopen uitgeput, Voor den drijver uit.
  nch-BL: Quisosolojtoque nochi iyejca ni hueyi altepet ipan tepet Sion huan ayecmo
    nesi. Cati tanahuatiyayaj ipan ni altepet, ama mayantinemij quej masame cati quitemojtinemij
    sacat. Pano siyajtoque hasta san moicxihuahuatatzaj quej masame cati ayecmo hueli
    cholohuaj ten inintapejcahua.
  vie-1934: Con gái Si-ôn đã mất hết mọi sự làm cho mình vinh hoa. Các quan trưởng
    nó như nai chẳng tìm được đồng cỏ, Chạy trốn kiệt cả sức trước mặt kẻ đuổi theo.
  hin-CV: ज़ियोन की पुत्री से उसके वैभव ने विदा ले ली है. उसके अधिकारी अब उस हिरण-सदृश
    हो गए हैं, जिसे चरागाह ही प्राप्‍त नहीं हो रहा; वे उनके समक्ष, जो उनका पीछा कर
    रहे हैं, बलहीन होकर भाग रहे हैं.
  spa-BES: Y toda su gloria se ha ido de la hija de Sión; sus gobernantes son como
    ciervos que no hallan pasto, y han huido sin fuerzas delante del atacante.
  tdx-tdx: ו Fonga napo’ i anak’ampela’ i Tsioney ty volonahe’e; ie hoe bakaralahy,
    tsy manjo fiandrazañe o roandria’eo; nibotafotse po-kaozarañe aolo’ i mpañoridañey.
  tha-KJV: และความโอ่อ่าตระการได้พรากไปจากธิดาแห่งศิโยนเสียแล้ว พวกเจ้านายของเธอก็​กล​ับเป็นดุจฝูงกวางที่หาทุ่งหญ้าเลี้ยงชีวิตไม่​ได้
    และได้วิ่งป้อแป้​หนี​ไปข้างหน้าผู้​ไล่​ติดตาม
  por-BR-2018: Partiu-se toda a beleza da filha de Sião; seus líderes estão como cervos,
    não acham pasto algum; eles andam fracos, fugindo do perseguidor.
  deu-ELO: Und von der Tochter Zion ist all ihre Pracht gewichen; ihre Fürsten sind
    wie Hirsche geworden, die keine Weide finden, und kraftlos gingen sie vor dem
    Verfolger einher.
  eng-WYC-2018: And all the fairness of the daughter of Zion went out from the daughter
    of Zion; the princes thereof be made as rams not finding pastures; and went forth
    without strength before the face of the follower. (And all the beauty of the daughter
    of Zion went away from the daughter of Zion; its princes be made like rams not
    finding pasture; and they went forth without strength before their pursuer.)
  epo-epo: Foriĝis de la filino de Cion ŝia tuta beleco; Ŝiaj princoj fariĝis kiel
    cervoj, kiuj ne trovas paŝtejon, Kaj ili iras senforte antaŭ la pelanto.
  uig-PIN: '|ו| (Waw) Barliⱪ ⱨɵrmǝt-xɵⱨriti Zionning ⱪizidin kǝtti; Əmirliri yaylaⱪni
    tapalmiƣan kiyiklǝrdǝk boldi; Ularning owqidin ɵzini ⱪaqurƣudǝk ⱨeq dǝrmani ⱪalmidi.'
  beo-beo: Yelusaleme ea isisima:goi ba:su da asi dagoi. Ea ouligisu dunu da ‘dia’
    gebo amo da ha:ga gasa hamedeiba:le, benea ahoasu dunu iliba:le hobeamu gasa hame
    agoane ba:sa
  tpi-OTNT: Biknem bilong Saion i pundaun pinis. Na strong bilong ol hetman bilong
    en i pinis olgeta, olsem ol wel abus i painim taim nogut na bun bilong ol i slek.
    Tasol ol hetman i traim ranawe long ol birua.
  hau-SA: Diyar Sihiyona ba ta da sauran daraja. ’Ya’yan sarakunanta sun zama kamar
    bareyi waɗanda suka rasa wurin kiwo; cikin rashin ƙarfi suka guje wa masu fafararsu.
  uig-LAT: '|ו| (Waw) Barliq hörmet-shöhriti Zionning qizidin ketti; Emirliri yaylaqni
    tapalmighan kiyiklerdek boldi; Ularning owchidin özini qachurghudek héch dermani
    qalmidi.'
  nde-nde: Kuphelile konke ukubenyezela kweNdodakazi yaseZiyoni. Amakhosana ayo asenjengezimpala
    ezingatholi amadlelo; zibalekile zilambile zingelamandla zibalekela umzingeli.
  ton-ton: 'Pea kuo mole ʻae hoihoifua kotoa pē mei he ʻofefine ʻo Saione: kuo hoko
    ʻa ʻene ngaahi houʻeiki ʻo hangē ko e fanga haʻate ʻoku ʻikai ke ʻilo ha potu
    ke kai, pea kuo nau hola taʻehamālohi ʻi he ʻao ʻo ia ʻoku tuli.'
  ces-1613: A tak odňata od dcery Sionské všecka okrasa její. Knížata její jsou podobná
    jelenům, kteříž nenalézají pastvy, a ucházejí bez moci před tím, kdož je honí.
  eng-WMB: All majesty has departed from the daughter of Zion. Her princes have become
    like deer that find no pasture. They have gone without strength before the pursuer.
  tam-TCV: சீயோன் மகளின் சீர்சிறப்பெல்லாம் அவளைவிட்டு நீங்கிற்று. அவளுடைய இளவரசர்கள்
    மேய்ச்சலை காணாத மான்களைப் போலானார்கள்; அவர்கள் தங்களை துரத்துகிறவர்களுக்கு முன்பாக
    பலவீனமுற்று தப்பி ஓடினார்கள்.
  ceb-ULB: Ug mibiya ang katahom sa anak nga babaye sa Zion. Ang iyang mga prinsipe
    nahisama sa mga binaw nga wala makakita ug kasabsaban, ug milakaw sila nga walay
    kusog atubangan sa mga nagalutos kanila.
  pol-UBG: A tak odjęte zostało od córki Syjonu całe jej dostojeństwo. Jej książęta
    stali się jak jelenie, które nie znajdują pastwiska, i uchodzą bez siły przed
    tym, który je ściga.
  urd-GVU: صیون بیٹی کی تمام شان و شوکت جاتی رہی ہے۔ اُس کے بزرگ چراگاہ نہ پانے والے
    ہرن ہیں جو تھکتے تھکتے شکاریوں کے آگے آگے بھاگتے ہیں۔
  deu-1912: Es ist von der Tochter Zion aller Schmuck dahin. Ihre Fürsten sind wie
    die Widder, die keine Weide finden und matt vor dem Treiber her gehen.
  kan-2017: ಚೀಯೋನ್ ನಗರಿಯ ವೈಭವವೆಲ್ಲಾ ಕಳೆದುಹೋಗಿದೆ; ಅಲ್ಲಿನ ಪ್ರಧಾನರು ಮೇವಿಲ್ಲದ ಜಿಂಕೆಗಳಂತೆ
    ಬಲಗುಂದಿ ಹಿಡಿಯಲು ಬೆನ್ನತ್ತಿದವರಿಗೆ ಬೆನ್ನುಕೊಟ್ಟು ಓಡಿಹೋಗಿದ್ದಾರೆ.
  yap-yap: Fla’ab rok yu Jerusalem e ban’en nike thumur. Pi’in yad ma gafaliy e kar
    boded e gamanman ni deer nike m’ay gelngin ni bilig, Nike chugur ni nge m’ay gelngirad
    ni bod ni yad be mil ko pi tamkol gamanman ni be lol’oegrad.
  hlt-MCSB: A tanu khui lamloh Zion nu tah a rhuepomnah cungkuem khaw a coe pah coeng.
    A mangpa rhoek te rhangrhaeh bangla om uh tih luemnah hmu uh pawh. Te dongah aka
    hloem kah mikhmuh ah thadueng om kolla yong uh.
  mdy-ETH: ዬሩሳላሜኮ ቦንቺንታ ቢያ ባይቂ ጋፔኔ፤ ዒዞ ዎይሣ ሱኡጋ ሄንቆ ቤሲ ባይዜ ሞይሌ ማዔኔ፤ ዔያቶ ኬማ ዓሳ ዳውሳዛ
    ዎልቃ ዔያቶኮ ጋፒ ላባንዳያ ሄላንዳኣና ዔያታ ጳሽኪ ፑኔኔ።
  twi-ASANTE: Animuonyam nyinaa atu afiri Ɔbabaa Sion so kɔ. Ne mmapɔmma ayɛ sɛ aforoteɛ
    a wɔnnya adidibea; na wɔde mmerɛyɛ adwane wɔ wɔn ataafoɔ anim.
  eng-WEBU: All majesty has departed from the daughter of Zion. Her princes have become
    like deer that find no pasture. They have gone without strength before the pursuer.
  wal-wal: Xiyooni puulai ubbai ippe qaarettiichchiis; i halaqatikka maataa miyo sohuwaa
    xayida gaaraa mala gididosona. Eti wolqqa xayidi, banttana yedettiyaageetu sinttappe
    baqatidosona.
  spa-PDDPT: Todo el esplendor de la hija de Sion se desvaneció. Sus magistrados fueron
    como venados que no hallan pasto. Ya sin fuerzas salieron delante del enemigo.
  gun-gun: Sião pygua kuery gui oaxapa ma iporãa oĩ va'ekue ha'e javi. Ha'e py yvatekueve
    ikuai va'ekue voi guaxu ho'u va'erã ndojouvei va'e rami ma ikuai, ikangypa rei
    vy ho'apa rive 'rã okuapy imonhaa kuery renonde py teĩ.
  ilo-ULB: Ken pimmanaw ti kinapintas iti anak a babai ti Sion. Nagbalin a kasla ugsa
    a saan a makasarak iti pagaraban dagiti prinsipena, ket awan iti pigsada a tumaray
    manipud kadagiti mangkamkamat kadakuada.
  kpg-kpg: Di madamada o Jerusalem gu hagalee. Nia dagi o maa guu hai be nia ee ma ga hiigai
    ga paagege. Nia mahi digaula gu hagalee i di madagoaa digaula e llele gi daha
    mo digau puu manu.
  uig-ARA: '|ו| (ۋاۋ) بارلىق ھۆرمەت-شۆھرىتى زىئوننىڭ قىزىدىن كەتتى؛ ئەمىرلىرى يايلاقنى
    تاپالمىغان كىيىكلەردەك بولدى؛ ئۇلارنىڭ ئوۋچىدىن ئۆزىنى قاچۇرغۇدەك ھېچ دەرمانى
    قالمىدى.'
  sus-sus: Siyon sɛnbɛ birin bara kana. A xa kuntigie bara lu alɔ xeli, naxee mu ɲooge
    toma, naxee bara tagan koyinma ya ra.
  pon-2006: Lingan en Serusalem sohralahr. Nah kaun akan duwelahr tie kei me luwetkilahr
    ar duhpek, Me ar kehl sosohralahr nindokon ar tangatangasang sounkesikmen kan.
  ksd-ksd: Ma ra minamar par i tar panie kan natu i Sion; Kana umana luluai dia varogop
    ma ra umana me ba pa dia tikan tadav ta pia na vura, Ma dia tar lop kan nina i
    korot mur diat, tago pa ta ongor i diat.
  tur-YTC: Siyon kızının bütün görkemi kendisinden ayrıldı. Beyleri otlak bulamayan
    geyiklere döndüler. Kovalayanın önünde güçsüz kaldılar.
  grc-BRENT: ΟΥΑΥ. Καὶ ἐξῄρθη ἐκ θυγατρὸς Σιὼν πᾶσα ἡ εὐπρέπεια αὐτῆς· ἐγένοντο οἱ
    ἄρχοντες αὐτῆς ὡς κριοὶ οὐχ εὑρίσκοντες νομὴν, καὶ ἐπορεύοντο ἐν οὐκ ἰσχύϊ κατὰ
    πρόσωπον διώκοντος.
  ind-AYT: Segala kemuliaan telah berlalu dari putri Sion. Para pemimpinnya telah
    menjadi seperti rusa yang tidak menemukan padang rumput. Mereka melarikan diri
    tanpa kekuatan di hadapan pengejar.
  nya-nya: Ulemerero wonse wa mwana wamkazi wa Ziyoni wachokeratu. Akalonga ake ali
    ngati mbawala zosowa msipu; alibe mphamvu zothawira owathamangitsa.
  hrv-hrv: Povukla se od Kćeri sionske sva slava njezina. Knezovi joj postadoše k'o
    ovnovi koji paše ne nalaze; nemoćni vrludaju ispred goniča.
  mps-mps: Saiongo polobadu elaluali genuai nogi polo tulaluai dao. Tama agai tobolu
    bidi dabe te boi bidi dabede wi painogo eyu, augwaligo bomo sia sali, te nai tusiąwai
    bulu hasa dabego augwali dili bomo kilabo tiwai yalio.
  tpi-tpi: Biknem bilong Saion i pundaun pinis. Na strong bilong ol hetman bilong
    en i pinis olgeta, olsem ol wel abus i painim taim nogut na bun bilong ol i slek.
    Tasol ol hetman i traim ranawe long ol birua.
  dan-1931: Og bort fra Zions Datter drog al hendes Pragt*; som Hjorte, der ej finder
    Græsning, blev hendes Fyrster, de vandrede kraftløse bort for Forfølgernes Åsyn.
    { [*se 2 Kong. 24, 14-16.] }
  vie-OVCB: Tất cả vẻ lộng lẫy của con gái Si-ôn giờ đây đã tiêu tan. Vua chúa nó
    như con nai đói tìm không ra đồng cỏ. Họ không còn đủ sức để chạy mong tránh khỏi
    sự săn đuổi của quân thù.
  guj-2017: અને સિયોનની દીકરીની સુંદરતા જતી રહી છે. ત્યાંના સરદારો ચારા વગરનાં હરણો
    જેવા થયા છે; અને તેની પાછળ પડનારાની આગળ તેઓ બળહીન થઈને ચાલ્યા ગયા છે.
  pon-2006A: Lingan en Serusalem sohralahr. Nah kaun akan duwelahr tie kei me luwetkilahr
    ar duhpek, Me ar kehl sosohralahr nindokon ar tangatangasang sounkesikmen kan.
  por-BRBSL: Toda majestade partiu da filha de Sião. Seus príncipes se tornaram como
    veados que não encontram pasto. Eles ficaram sem forças diante do perseguidor.
  swe-swe: 'Och borta från(har lämnat) dottern Sion [tempelberget i Jerusalem] är
    all hennes prakt. Hennes prinsar (furstar) har blivit som ensamma hjorthannar
    som inte finner något bete. Utan styrka har de flytt framför sina förföljare.
    [Den sjätte hebreiska bokstaven är: ו – Vav. Tecknet avbildar en tältpinne, en
    krok eller hängare. Rent praktiskt var det tältpinnen som höll tältduken uppe.
    Den binder ihop olika saker. På samma sätt används bokstaven i grammatiken för
    att binda ihop ord till meningar. I denna vers är det ordet ”och borta från” som
    börjar med denna bokstav. Det förstärker att sammanhållningen har upphört.]'
  cth-cth: Zion canu e a meihawinae pueng teh be a kahma toe. A bawinaw teh, a pâ
    nahan kaawm hoeh e sayukhre patetlah ao awh toe. Ka pâlei e naw hmalah tha awm
    laipalah a yawng awh toe.
  twi-twi: Anuonyam nyinaa atu afi Ɔbabea Sion so kɔ. Ne mmapɔmma ayɛ sɛ aforote a
    wonnya adidibea; na wɔde mmerɛwyɛ aguan wɔ wɔn ataafo anim.
  hlt-hlt: A tanu khui lamloh Zion nu tah a rhuepomnah cungkuem khaw a coe pah coeng.
    A mangpa rhoek te rhangrhaeh bangla om uh tih luemnah hmu uh pawh. Te dongah aka
    hloem kah mikhmuh ah thadueng om kolla yong uh.
  tbz-SIM: Siyɔ̃ɔ̃ ɛì, ɑ sɑ̃nni dimɔu yɛ̀mu, kɑ̀ɑ kpɑ̀ɑ̀tìbìí sɑ̃̀ɑ̃́tɛ́nɛ̀ siweí
    sìì í pɛ̀tɛ́ timútì kɛ bo di, kɛ cĩ̀tɛ kɛ kérí kɛ ni, kɛ̀ bɛ̀ɛ̀ sì bɛ̀tì kɛ̀ bɛ̀
    tũ nkɛ bɛtì.
  msy-2020: Guizbangɨra datɨrɨghɨn Saionɨn ziar ekiam irɨgha gɨfa, mati atrivimɨn
    guivim uan diriba sue. An gumazir dapaniba mɨtiriam men azima, men gavgaviba bar
    gɨfa, mati asɨzir dian atiaba mɨtiriam men azima, me grazibar amasa da buriava
    avenge. Egha me bar amiagha gavgaviba puvatɨ. Apaniba men agɨntɨzima, men agharapaniba
    bar men amɨrazɨ, me apanibar aran ibura.
  dop-dop: Siyɔŋ kpekǝle nyǝ́mɑ mǝ teeli sǝpɑ. Mǝ nyʋɣʋ nyǝ́mɑ nɑ́ wɛ ɩsɩɩ nɑmǝŋ wei
    ɩ lɑŋɑ tǝtɔɣɔlɛ tɔ. Ɩ kɑɑsǝɣɩ ɩ tɩ nɑ ɩ́ seeki lɑkɑtikɑ nyǝ́mɑ.
  azb-azb: Sion qızının cah-calalı yox oldu, Onların başçıları otlaqsız maral kimi
    oldu, Onlar təqib edənlərin qarşısından Taqətsiz qaçırlar.
  eng-DBY: 'And from the daughter of Zion all her splendour is departed: her princes
    are become like harts that find no pasture; and they are gone without strength
    before the pursuer.'
  hin-2017: सिय्योन की पुत्री का सारा प्रताप जाता रहा है। उसके हाकिम ऐसे हिरनों के
    समान हो गए हैं जिन्हें कोई चरागाह नहीं मिलती; वे खदेड़नेवालों के सामने से बलहीन
    होकर भागते हैं।
  wol-KYG: Lu doon sagub Siyoŋ, dëkk bu taaru bi, tey sàggiku na. Seeni garmee ngi
    mel ni kéwél yu amul parlu, di koyoŋ-koyoŋiy daw, te rëbb ne leen dann.
  eng-YLT: And go out from the daughter of Zion doth all her honour, Her princes have
    been as harts — They have not found pasture, And they go powerless before a pursuer.
  eng-WYC-2017: And all the fairness of the daughter of Zion went out from the daughter
    of Zion; the princes thereof be made as rams not finding pastures; and went forth
    without strength before the face of the pursuer [or of the follower].
  eng-WMBB: All majesty has departed from the daughter of Zion. Her princes have become
    like deer that find no pasture. They have gone without strength before the pursuer.
  urd-GVH: सिय्यून बेटी की तमाम शानो-शौकत जाती रही है। उसके बुज़ुर्ग चरागाह न पानेवाले
    हिरन हैं जो थकते थकते शिकारियों के आगे आगे भागते हैं।
  rug-rug: Taloa beto sari tinolava tanisa vasileana pa Zaione. Sari tuna koreo sa
    baṉara si guana kurukuru dia sapu lopu dogoro duduli; pa inovia si govete si arini
    koari na tie pu hukue ni.
  gaz-gaz: Intala Xiyoon irraa miidhaginni hundi fudhatameera. Ilmaan mootota ishee
    akkuma gadamsa lafa dheedaa dhabee taʼaniiru; isaan dadhabbiidhaan fuula warra
    isaan ariʼanii dura baqatan.
  fra-LSG: La fille de Sion a perdu toute sa gloire; Ses chefs sont comme des cerfs
    Qui ne trouvent point de pâture, Et qui fuient sans force devant celui qui les
    chasse.
  yal-yal: Siyon taana binyen birin bata kala. A kuntigine bata e gi alo xɛnle naxanye
    mi e dɛgede sɔtɔma, e xadanxin sigama e giyɛ donsone bun.
  haw-1868: Ua hele aku la ka nani a pau o ke kaikamahine o Ziona; Ua like hoi kona
    mau alii me na dia loaa ole ka ai, Ua hele hoi lakou me ka ikaika ole imua o ka
    mea nana e hahai.
  arb-NAV: تَعَرَّتْ بِنْتُ صِهْيَوْنَ مِنْ كُلِّ بَهَائِهَا، وَغَدَا أَشْرَافُهَا
    كَأَيَائِلَ شَارِدَةٍ مِنْ غَيْرِ مَرْعَى. فَرُّوا بِقُوَّةٍ خَائِرَةٍ أَمَامَ
    الْمُطَارِدِ.
  ewe-ewe: “Zion vinyɔnu ƒe atsyɔ̃wo katã dzo le eŋu. Eƒe dumegãwo le abe zi siwo
    mekpɔ gbeɖuƒe aɖeke o, eye le gbɔdzɔgbɔdzɔ me wosi le wo yometilawo ŋgɔ ene.
  eng-LEE: 'And there is gone forth from the daughter of Zion all her splendor: her
    princes are become like harts that have found no pasture, and they flee without
    strength before the pursuer.'
  asm-FB: আৰু চিয়োন-জীয়াৰীৰ সৌন্দৰ্য্যই তাইক ত্যাগ কৰিলে। তাইৰ ৰাজকুমাৰসকল চৰণীয়া
    ঠাই নোপোৱা হৰিণৰ দৰে হ’ল, আৰু শক্তিহীন হৈ খেদি নিয়া শত্রুৰ আগে আগে গ’ল।
  sus-A: سِيٌن سّنبّ بِرِن بَرَ كَنَ. عَ شَ كُنتِفِيٍ بَرَ لُ عَلْ شٍلِ، نَشٍيٍ مُ
    حٌوفٍ تٌمَ، نَشٍيٍ بَرَ تَفَن كٌيِنمَ يَ رَ.
  fra-SBL: Toute majesté s'est retirée de la fille de Sion. Ses princes sont devenus
    comme des cerfs qui ne trouvent pas de pâturage. Ils sont partis sans force devant
    le poursuivant.
  hbo-hbo: וַיֵּצֵ֥א *מִן־*בַת־ (מִבַּת)־צִיֹּ֖ון כָּל־הֲדָרָ֑הּ הָי֣וּ שָׂרֶ֗יהָ
    כְּאַיָּלִים֙ לֹא־מָצְא֣וּ מִרְעֶ֔ה וַיֵּלְכ֥וּ בְלֹא־כֹ֖חַ לִפְנֵ֥י רֹודֵֽף׃
    ס
  piu-2006: '@see-verse:LAM.001.005'
  kik-kik: Mwarĩ wa Zayuni nĩehereirwo nĩ riiri wake. Anene ake mahaanĩte ta thwariga
    ciagĩte ũrĩithio; moorĩte matarĩ na hinya, moimĩtwo thuutha nĩ arĩa mamaingatithĩtie.
  fra-NCL: Et la fille de Sion a perdu toute sa gloire ; ses princes sont comme des
    cerfs qui ne trouvent pas de pâture, et qui s’en vont sans force devant celui
    qui les poursuit.
  cek-AK: Zion canu loe lensawkhaih hoi kranghoihaih mah caehtaak ving boeh; anih
    ih siangpahrang capanawk loe caak hanah qam kahing hnu ai tasuk baktiah ni oh
    o boeh; patom kaminawk hma ah angpho qawt ah a cawnh o.
  cuk-cuk: Sión-neggwebur epenne e-yeerdaklesigusadi, bela bergunonikid. E-dummagan,
    goe-sapur-gagan-maega-amididamaladyob gaamakdimalad. E-balegindimalad-abin geggus
    wakitemalad.
  uig-CYR: '|ו| (Вав) Барлиқ һөрмәт-шөһрити Зионниң қизидин кәтти; Әмирлири яйлақни
    тапалмиған кийикләрдәк болди; Уларниң овчидин өзини қачурғидәк һеч дәрмани қалмиди.'
  tel-2017: సీయోను కుమారి అందమంతా పోయింది. దాని అధిపతులు పచ్చిక దొరకని దుప్పిలా ఉన్నారు.
    వాళ్ళు శక్తి లేనివాళ్ళుగా తరిమే వాళ్ళ ముందు నిలబడ లేక పారిపోయారు.
  hat-BSA: Tout majeste fin kite fi a Sion an. Prens li yo vin tankou sèf ki pa t
    jwenn patiraj. Yo sove ale san rezistans devan mèt lachas la.
  bxh-bxh: Beyabeyana Yelusalem itaꞌitana olina, na aho ite higeꞌe. Ena babaꞌisa doha
    suisui guliguliyamna, tauna sa belubelu paꞌana hige kalahe, ma belubeluna ya gela
    tau faꞌoyowa matadi yai.
  kos-kos: Wolana lun Jerusalem wanginla, Mwet kol lalos elos oana deer ma munasla
    ke masrinsral, Su apkuran in wanginla ku la ke elos kaingkin mwet ma ukwalos uh.
  hbo-WLC: וַיֵּצֵ֥א מן־בת־צִיּ֖וֹן כָּל־הֲדָרָ֑הּ הָי֣וּ שָׂרֶ֗יהָ כְּאַיָּלִים֙
    לֹא־מָצְא֣וּ מִרְעֶ֔ה וַיֵּלְכ֥וּ בְלֹא־כֹ֖חַ לִפְנֵ֥י רוֹדֵֽף׃ ס
  ibo-ibo: Ịma mma niile esitela nʼahụ ada Zayọn pụọ. Ụmụ eze ya dị ka ele nke na-enweghị
    ike ịchọta ebe ịta nri. Nʼihi adịghị ike ha, ha esitela nʼihu ndị na-achụ ha ọsọ
    gbalaga.
  ory-ory: ସିୟୋନ କନ୍ୟାର ଦୀପ୍ତି ତାହାଠାରୁ ଯାଇଅଛି। ତାହାର ଅଧିପତିଗଣ ଚରାଣି ସ୍ଥାନ ନ ପାଇବା
    ହରିଣୀମାନଙ୍କ ପରି ହୋଇଅଛନ୍ତି, ପୁଣି ସେମାନେ ପଛେ ଗୋଡ଼ାଇବା ଲୋକର ଆଗେ ଆଗେ ଶକ୍ତିହୀନ ହୋଇ
    ଗମନ କରିଅଛନ୍ତି।
  chk-chk: Ekewe ling meinisin ra sü seni Sion. Nöün kewe samol ra usun chök chia
    resap küna anaia repwe mongö ie. Ra sü me mwen ekewe chon tapweriir, nge esap
    wor ar pöchökül.
  rop-rop: Ola brabli purdibala ting langa det taun Jerusalem, deibin binij na. Detlot
    boswan blanga det taun jidan jis laik detlot enimul weya detlot hanta oldei ranimapbat
    olabat ebriweya. Dei nomo garram seifwan pleis blanga abum spel.
  ukr-1871: Минулась у Сиону вся його величність; знатні в його — наче ті оленї, що
    не знаходять собі нїде паші; безсильні, пійшли навперід погоничів своїх.
  deu-1951: Und der Tochter Zion ist all ihr Schmuck genommen. Ihre Fürsten sind den
    Hirschen gleichgeworden, die keine Weide finden; kraftlos ziehen sie vor dem Verfolger
    hin.
  eng-JPS: And gone is from the daughter of Zion all her splendour; her princes are
    become like harts that find no pasture, and they are gone without strength before
    the pursuer.
  srp-1865: I otide od kæeri Sionske sva slava njezina; knezovi su njezini kao jeleni
    koji ne nalaze paše; idu nemoæni pred onijem koji ih goni.
  lug-lug: Ekitiibwa kyonna ekyali ku muwala wa Sayuuni kimuweddeko, abalangira be
    bafuuse ng’ennangaazi ezibuliddwa omuddo; mu bunafu, badduse ababagoba.
  heb-heb: ויצא מן בת ציון כל הדרה היו שריה כאילים לא מצאו מרעה וילכו בלא כח לפני
    רודף׃
  ben-IRV: এবং সিয়োনের মেয়ের সব সৌন্দর্য্য তাকে ছেড়ে গিয়েছে। তার নেতারা এমন হরিণের
    মত হয়েছে, যারা চরবার জায়গা পায় না; তারা শক্তিহীন হয়ে তাড়নাকারীদের আগে গিয়েছে।
  pan-pan: ਸੀਯੋਨ ਦੀ ਧੀ ਦੀ ਸਾਰੀ ਸ਼ੋਭਾ ਜਾਂਦੀ ਰਹੀ, ਉਹ ਦੇ ਹਾਕਮ ਉਨ੍ਹਾਂ ਹਿਰਨੀਆਂ ਵਾਂਗੂੰ ਹੋ
    ਗਏ, ਜਿਨ੍ਹਾਂ ਨੂੰ ਚਾਰਗਾਹ ਨਹੀਂ ਲੱਭਦੀ, ਉਹ ਪਿੱਛਾ ਕਰਨ ਵਾਲਿਆਂ ਦੇ ਸਾਹਮਣਿਓਂ ਨਿਰਬਲ ਹੋ ਕੇ
    ਭੱਜਦੇ ਹਨ।
  mya-JVB: ဇိအုန် သတို့သမီး ၏ ဂုဏ် အသရေသည်အကြွင်းမဲ့ ကွယ် ပျောက်၏။ သူ ၏မင်းသား တို့သည်
    ကျက်စား ရာ ကိုရှာ၍ မ တွေ့ သော သမင် ဒရယ်ကဲ့သို့ ဖြစ် ၍ ၊ လိုက် သောသူ ရှေ့ မှာ အား
    မ ရှိဘဲ ပြေး သွားကြပြီ။
  hmo-hmo: Ierusalema ena hairai be ia ore vadaeni. Iena gunalaia taudia be uda dia,
    hitolo dainai idia manoka gaudia bamona. Idia luludia taudia dekena amo idia heau,
    to edia goada be ia ore lao noho.
  urd-urd: सिय्यून की बेटियों की सब शान — ओ — शौकत जाती रही; उसके हाकिम उन हिरनों
    की तरह हो गए हैं, जिनको चरागाह नहीं मिलती, और शिकारियों के सामने बे बस हो जाते
    हैं।
  rus-SYN: И отошло от дщери Сиона все ее великолепие; князья ее - как олени, не находящие
    пажити; обессиленные они пошли вперед погонщика.
  bqc-SIM: Siↄna gawi làa píi. A kíaↄ gↄ̃̀ lán tue pↄ́ kùa sɛ̃wawa. Aa yɛ̃̀ɛɛ
    vĩo, ↄ̃ aa bàalɛ̀ ń yanaↄnɛ.
  tcz-CHONGTHU: Jerusalem khopi, ahoinale aloupina chu amang thah ahi tai. Alamkaiteu
    jong neh ding ham hing mu joulou sakhigol toh abang gam tauvin, agalmiteo masanga
    jam doh nading tha jong anei jou tapouve.
  mar-mar: सियोनकन्येचे सौंदर्य सरले आहे. तिचे राजपुत्र चरण्यासाठी कुरण नसणाऱ्या हरीणासारखे
    ते झाले आहेत, आणि पाठलाग करणाऱ्यांसमोर ते हतबल झाले आहेत.
  soq-soq: Mapo Ierusalem ipa eboeboua ita bola uwatauwa eudida, tane tauma me euwawa
    sa uduudu dialen. Me apanawa debamau pue ebowa dia ruau omana tomodio nana banuwa
    lai. Mo omana tomono oauarantona baiwa, mai sawo tauwadea emalawoau apanawa emopue
    weuwapue antopua rua, dia.
  qub-qub: Jerusalenpaga illgashami cuyayllapaj cayninpis. Mandajnincunapis, lluychu
    guewata ashejnömi purircaycan. Balurninpis mana captinmi chaquintapis garchayllapa
    aywarcaycan gaticachajcunapa ñaupanta.
  bqp-bqp: Yerusɑlɛmun bɛɛrɛ yɑ kpɑ. Mɑ yen wirugibu bɑ kɑ gini weenɛ yi yi ǹ yɑkɑsu
    wɑ yi di. Yi ǹ mɑɑ dɑm mɔ mɑ yi duki mɔ̀ tɑɑson wuswɑɑn di.
  hat-hat: Lavil Jerizalèm pèdi tout prestij li. Chèf li yo tankou kabrit mawon ki
    pa jwenn zèb pou yo manje. Yo pa gen fòs pou yo kouri chape dèvan moun ki dèyè
    yo.
  eng-BSB: All the splendor has departed from the Daughter of Zion. Her princes are
    like deer that find no pasture; they lack the strength to flee in the face of
    the hunter.
  eng-WEBPB: All majesty has departed from the daughter of Zion. Her princes have
    become like deer that find no pasture. They have gone without strength before
    the pursuer.
  kbq-kbq: Jerusalemi kumamofona knare avasase zama'amo'a atreno vu'ne. Kva vahe'amo'za
    dia afu'mo trazanku hakeno vano hiaza hu'naze. Ha' vahe'zamimo'za zamarotgo hazage'za
    fre'za nevazageno hankave zamia omane'neanagi, fre vava hu'za vu'naze.
  nhe-BL: Quixolejtoque nochi iyejca ni hueyi altepetl ipan tepetl Sion huan ayoc
    nesi. Tlen tlanahuatiyayaj ipan ni altepetl, ama mayantinemij queja masame tlen
    quitemojtinemij sacatl. Pano tlaxicojtoque hasta san moicxihuahuatatzaj queja
    masame tlen ayoc hueli cholose tlen inintlapejcahua.
  gub-BL: Zeruzarez ipuràg eteahy haw upaw. Ipupe har wanuwihaw nuzawy kwaw miar wà.
    Nuzawy kwaw miar ima'uhez ma'e ikàg 'ym ma'e wà. Uzàwehem uzuka àràm wanuwi wà.
  eng-DRA: 'Vau. And from the daughter of Sion all her beauty is departed: her princes
    are become like rams that find no pastures: and they are gone away without strength
    before the face of the pursuer.'
