verse: LAM.001.008
translations:
  mal-C: ജെറുശലേം വലിയ പാപംചെയ്തു, അവൾ അങ്ങനെ മലിനയായിത്തീർന്നിരിക്കുന്നു. അവളെ ബഹുമാനിച്ചിരുന്നവരെല്ലാം
    അവളെ നിന്ദിക്കുന്നു, കാരണം അവരെല്ലാം അവളുടെ നഗ്നതകണ്ടല്ലോ; അവളാകട്ടെ ഞരക്കത്തോടെ
    മുഖംതിരിക്കുന്നു.
  deu-TKW: Schwer hat Jerusalem gesündigt, darum wurde sie zum Abscheu. Alle ihre
    Verehrer verachten sie, weil sie ihre Blöße gesehn, und sie selbst seufzt und
    wendet sich ab.
  lin-lin: Yelusalemi asali masumu mingi penza, yango wana akomi mbindo. Bato nyonso
    oyo bazalaki kopesa ye lokumu bakomi kotiola ye, pamba te bamoni bolumbu na ye ;
    ye moko mpe azali komilela mpe abaluki mpo na kobomba elongi.
  eng-LSV: A sin has Jerusalem sinned, || Therefore she has become impure, || All
    who honored her have esteemed her lightly, || For they have seen her nakedness,
    || Indeed, she herself has sighed and turns backward.
  eng-GNV: 'Ierusalem hath grieuously sinned, therefore shee is in derision: all that
    honoured her, despise her, because they haue seene her filthinesse: yea, she sigheth
    and turneth backeward.'
  eng-WEBSTER: 'Jerusalem hath grievously sinned; therefore she is removed: all that
    honored her despise her, because they have seen her nakedness: yes, she sigheth
    and turneth backward.'
  nhw-BL: Tojuanti catli tiehuaj Jerusalén nelía titlajtlacolchijtoque huan yeca nochi
    techcualancaitaj. Catli quitlepanitayayaj ni altepetl, ama quihuejcamajcahuaj.
    Tocualancaitacahua quiitztoque ni altepetl quen se sihuatl xolotl catli choca
    huan moicancuepa ica pinahualistli.
  swh-ONEN: Yerusalemu ametenda dhambi sana kwa hiyo amekuwa najisi. Wote waliomheshimu
    wanamdharau, kwa maana wameuona uchi wake. Yeye mwenyewe anapiga kite na kugeukia
    mbali.
  bba-bba: Yerusɑlɛmu yɑ torɑ too. Yen sɔ̃nɑ bɑ ye tusɑ. Be bɑ rɑɑ ye doke, bɑ̀ n
    yen bɑnsu wɑ bɑ rɑ ye ɡɛmwɑ. Wee, yen tii, yɑ weeweenu mɔ̀, yɑ wɑ̃ɑ sekuru sɔɔ.
  eng-KJVCPB: 'Jerusalem hath grievously sinned; therefore she is removed: All that
    honoured her despise her, because they have seen her nakedness: Yea, she sigheth,
    and turneth backward.'
  luo-luo: Jerusalem osetimo richo madongo omiyo koro osebedo mochido. Ji duto mane
    omiye luor koro ochaye, nimar giseneno duge; kendo koro oywak kochur nikech wiye
    kuot.
  meu-meu: Ierusalem na e kara dika badava, una dainai vada e miro dikadika; e imodaiava
    taudia ese e dadaraiamu, badina be ḡaḡaena ai vada e itaia; oibe, ia sibona e
    ḡanaganamu, e roha daudaumu.
  npi-ULB: यरूशलेमले घोर पाप गर्‍यो । त्यो अशुद्ध वस्तुजस्तै तिरस्कृत भएको छ । त्यसलाई
    आदर गर्ने सबैले अहिले त्यसलाई तिरस्कार गर्छ, किनकि तिनीहरूले त्यसको नग्‍नता देखेका
    छन् । त्यसले सुस्केरा हाल्छ, र भाग्‍ने कोसिस गर्छ ।
  yor-yor: Jerusalẹmu sì ti dẹ́ṣẹ̀ púpọ̀ ó sì ti di aláìmọ́. Àwọn tí ó ń tẹríba fún
    un sì kẹ́gàn rẹ̀, nítorí wọ́n ti rí ìhòhò rẹ̀; ó kérora fúnra rẹ̀, ó sì lọ kúrò.
  pes-OPCB: اورشلیم گناهان بسیاری مرتکب شده و ناپاک گردیده است. تمام کسانی که او را
    تکریم می‌کردند، اینک تحقیرش می‌کنند، زیرا برهنگی و خواری او را دیده‌اند. او می‌نالد
    و از شرم، چهرهٔ خود را می‌پوشاند.
  tgl-ULB: Matindi ang pagkakasala ng Jerusalem, kaya, hinamak siya na gaya ng isang
    bagay na marumi. Hinamak siya ngayon ng lahat ng pumuri sa kaniya simula nang
    makita nila ang kaniyang kahubaran. Dumaing siya at sinubukang tumalikod.
  hui-hui: Yarusaleme ibu ko dewa biaabo hayagome mbirale ko ngubiore wiaganegobi
    wini. Bamba hameigini marume ibunaga mini yaraga haganego áyu ibu ti babe ale
    heago hondowa mege biyagoni. Anigo Yarusaleme ibu wali mbirame tandaga timbuni
    nalu biruwa dengui buyi howa dugu bialu biragadagua beda.
  mya-mya: သူ​၏​ဂုဏ်​အ​သ​ရေ​ကင်း​မဲ့​ရ​လေ​ပြီ။ အ​ဝတ်​အ​ချည်း​စည်း​နှင့်​စက်​ဆုတ်​ရွံ​ရှာ​ဖွယ်
    ဖြစ်​၍​နေ​၏။ သူ​သည်​ညည်း​တွား​ကာ​ရှက်​သ​ဖြင့်​မျက်​နှာ​ကို အုပ်​၍​ထား​၏။ ယေ​ရု​ရှ​လင်​မြို့​သည်​ဆိုး​ရွား​သည့်​အ​ပြစ်
    ဒု​စ​ရိုက်​အား​ဖြင့်​မိ​မိ​ကိုယ်​ကို​ညစ်​ညမ်း စေ​ခဲ့​၏။
  bod-N: ཡེ་རུ་སཱ་ལེམ་གྲོང་གིས་སྡིག་པ་ཆེན་པོ་བསགས་པས་ན། ། མི་གཙང་དངོས་པོར་གྱུར་ཅིང་ཁོ་མོར་བཀུར་མཁན་དག་གིས་ཀྱང་།
    ། ཁོ་མོ་གཅེར་བུ་ཡིན་པ་མཐོང་ནས་སྨད་ཅིང་མཐོང་ཆུང་བྱེད། ། ཁོ་མོས་ཀྱང་ནི་ཤུགས་རིང་གཏོང་བཞིན་ཁ་ཕྱིར་འཁོར་ནས་ཡིབ།
    །
  sna-sna: Jerusarema rakatadza zvikuru kwazvo, naizvozvo rasvibiswa. Vose vairikudza
    vorizvidza, nokuti vakaona kushama kwaro; iro pacharo rinogomera, richidzokera
    shure.
  spa-BLM: Jerusalén ha pecado gravemente. Por lo tanto, se ha vuelto impura. Todos
    los que la honran la desprecian, porque han visto su desnudez. Sí, suspira y se
    vuelve hacia atrás.
  cac-cac: A eb' aj Jerusalén chi', yelxo nivan schucal eb' ix yac'ochi, yuj chi'
    smoj val syajjiel eb'. D'a peca' nivan yelc'och jun chon̈ab' chi' d'a yol sat
    eb' anima, axo ticnaic, syaj eb', yujto toxo ix ilji sq'uixveltaquil. Yuj chi'
    a eb' aj Jerusalén tz'oc' val eb', toxon̈ej sc'ub'ejel sat eb' yuj q'uixvelal.
  swh-ULB: Yerusalemu ili tenda dhambi sana, hivyo basi, amedhalillika kama kitu kichafu.
    Wote walio mheshimu sasa wana mdharau kwa kuwa wameona uchi wake. Anasononeka
    na kujaribu kugeuka pembeni.
  bel-bel: Цяжка зграшыў Ерусалім, і за тое зрабіўся агідны; кожны, хто славіў яго,
    глядзіць на яго з пагардай, галізну ягоную ўбачыўшы; ён і сам уздыхае і адварочваецца.
  deu-ELBBK: Jerusalem hat schwer gesündigt, darum ist sie wie eine Unreine geworden;
    alle, die sie ehrten, verachten sie, weil sie ihre Blöße gesehen haben; auch sie
    selbst seufzt und wendet sich ab.
  mbb-OT: Utew zekelà is salà te Jerusalem, umbe nehimu heini he meremerik. Is langun
    he mibeǥey kandin te zengeg dengan ne edsudì en kandin su neehè dan is kegkelevasi
    kandin. Edag-es sikandin ne midtembunan din is enaping din tenged te kegkeeled
    din.
  mal-2015: യെരൂശലേം കഠിനപാപം ചെയ്തിരിക്കകൊണ്ടു മലിനയായിരിക്കുന്നു; അവളെ ബഹുമാനിച്ചവരൊക്കെയും
    അവളുടെ നഗ്നത കണ്ടിട്ടു അവളെ നിന്ദിക്കുന്നു; അവളോ നെടുവീർപ്പിട്ടുകൊണ്ടു പിന്നോക്കം
    തിരിയുന്നു.
  rmc-rmc: E čhaj le Jeruzalemoskri kerelas igen but bini, vašoda ačhiľa melaľi. Savore,
    so la denas pačiv, la poceňinen, bo dikhle lakro langipen. Oj korkori rovel a
    visarel o muj ladžatar.
  pes-OPV: اورشلیم به شدت گناه ورزیده و از این سبب مکروه گردیده است. جمیع آنانی که
    او را محترم می‌داشتند او را خوار می‌شمارند چونکه برهنگی او را دیده‌اند. و خودش
    نیز آه می‌کشد و به عقب برگشته است.
  ron-1924: Греу а пэкэтуит Иерусалимул! Де ачея а ажунс де скырбэ. Тоць чей че-л
    прецуяу ыл диспрецуеск акум, вэзынду-й голичуня, ши ел ынсушь се ынтоарче ын алтэ
    парте ши офтязэ.
  ben-OBCV: জেরুশালেম প্রচুর পাপ করেছে, এবং তাই সে অশুচি হয়েছে। যারা তাকে সম্মান
    করত, তারা তাকে অবজ্ঞা করছে, কারণ তারা সবাই তাকে উলঙ্গ দেখেছে; সে নিজেও আর্তনাদ
    করে ও উল্টোদিকে মুখ ফিরায়।
  som-som: Yeruusaalem aad iyo aad bay u dembaabtay, oo sidaas daraaddeed sida wax
    wasakh ah ayaa loo xooray. Intii sharfi jirtay oo dhammu way quudhsadaan, maxaa
    yeelay, waxay arkeen cawradeedii. Hubaal way taahdaa, wayna sii jeesataa.
  lat-VUC: 'Heth Peccatum peccavit Jerusalem, propterea instabilis facta est; omnes
    qui glorificabant eam spreverunt illam, quia viderunt ignominiam ejus: ipsa autem
    gemens conversa est retrorsum.'
  eng-ASVBT: 'Jerusalem hath grievously sinned; therefore she is become as an unclean
    thing; All that honored her despise her, because they have seen her nakedness:
    Yea, she sigheth, and turneth backward.'
  ita-1885: Gerusalemme ha commesso peccato, e però è stata in ischerno; Tutti quelli
    che l'onoravano l'hanno avuta a vile; Perciocchè hanno vedute le sue vergogne;
    Anch'essa ne ha sospirato, e si è rivolta indietro.
  eng-LXXUP: 'Jerusalem has sinned a great sin; Therefore has she come into tribulation,
    All that used to honor her have afflicted her, For they have seen her shame: Yea,
    she herself groaned, and turned backward.'
  eng-ULB: Jerusalem sinned greatly, therefore, she has become scorned as something
    that is filthy. All who honored her now despise her since they have seen her nakedness.
    She groans and tries to turn away.
  spa-VBL: Jerusalén pecó terriblemente y por eso ahora es tratada como un ser impuro.
    Todos los que antes la honraban ahora la desprecian, porque la han visto desnuda
    y avergonzada. Ella misma gime mientras se aleja.
  fra-_FOB: Jérusalem a grièvement péché; c'est pourquoi elle est devenue un objet
    de dégoût; tous ceux qui l'honoraient la méprisent, parce qu'ils ont vu sa nudité;
    elle-même gémit et détourne la tête!
  mal-mal: യെരൂശലേം കഠിനപാപം ചെയ്തിരിക്കകൊണ്ട് മലിനയായിരിക്കുന്നു; അവളെ ബഹുമാനിച്ചവരൊക്കെയും
    അവളുടെ നഗ്നത കണ്ട് അവളെ നിന്ദിക്കുന്നു; അവളോ നെടുവീർപ്പിട്ട് കൊണ്ട് പിന്നോക്കം
    തിരിയുന്നു.
  urd-GVR: Yarūshalam Beṭī se sangīn gunāh sarzad huā hai, isī lie wuh lān-tān kā
    nishānā ban gaī hai. Jo pahle us kī izzat karte the wuh sab use haqīr jānte haiṅ,
    kyoṅki unhoṅ ne us kī barahnagī dekhī hai. Ab wuh āheṅ bhar bhar kar apnā muṅh
    dūsrī taraf pher letī hai.
  suz-BL: यरूसलेममी ठेयब पाप पाप्‍तु। मोपतीके मेको शुक्‍शी पाइक्‍चा पुंइसाक्‍व। ङोंइती
    मेको कली मान पाइब नेल्‍ले मुल महिक्‍नीम। मारदे हना मेकोपुकीमी मेको कली शिश्रा
    ताम्‍तेक्‍म। मेको आंमान हुकयी पा आ कुल ख्रुइक्‍ब।
  eng-NOY: Jerusalem hath grievously sinned; therefore is she become vile; All that
    honored her despise her, because they have seen her shame; She sigheth, and turneth
    backward.
  ita-1927: Gerusalemme ha gravemente peccato; perciò è divenuta come una cosa impura;
    tutti quelli che l’onoravano la sprezzano, perché han visto la sua nudità; ella
    stessa sospira, e volta la faccia.
  ckb-ckb: ئۆرشەلیم بە تەواوی گوناهی کرد لەبەر ئەوە گڵاو بوو. هەموو ئەوانەی ڕێزیان
    لێی دەگرت سووکایەتی پێ دەکەن، چونکە ڕووتی ئەویان بینی. ئەویش دەناڵێنێت بەرەو دواوە
    ڕوو وەردەگێڕێت.
  eng-BBE: 'Great is the sin of Jerusalem; for this cause she has become an unclean
    thing: all those who gave her honour are looking down on her, because they have
    seen her shame: now truly, breathing out grief, she is turned back.'
  kan-OKCV: ಯೆರೂಸಲೇಮು ಘೋರ ಪಾಪಮಾಡಿದೆ. ಆದ್ದರಿಂದ ಅವಳು ಅಶುದ್ಧಳಾಗಿದ್ದಾಳೆ. ಅವಳನ್ನು ಸನ್ಮಾನಿಸಿದವರೆಲ್ಲರೂ,
    ಅವಳನ್ನು ಹೀನೈಸುತ್ತಾರೆ. ಏಕೆಂದರೆ ಅವರು ಅವಳ ಬೆತ್ತಲೆತನವನ್ನು ನೋಡಿದ್ದಾರೆ. ಹೌದು, ಅವಳು ನರಳುತ್ತಾ
    ಹಿಂದಕ್ಕೆ ತಿರುಗುತ್ತಾಳೆ.
  tam-2017: எருசலேம் மிகுதியாகப் பாவம்செய்தாள்; ஆதலால் தீட்டான பெண்ணைப்போலானாள்; அவளைக்
    கனப்படுத்தியவர்கள் எல்லோரும் அவளை அசட்டை செய்கிறார்கள்; அவளுடைய நிர்வாணத்தைக்
    கண்டார்கள்; அவளும் பெருமூச்சுவிட்டுப் பின்னிட்டுத் திரும்பினாள்.
  spa-RV-1909: 'Pecado cometió Jerusalem; por lo cual ella ha sido removida: todos
    los que la honraban la han menospreciado, porque vieron su vergüenza; y ella suspira,
    y se vuelve atrás.'
  ron-BTF: Ierusalimul a păcătuit greu, de aceea el este îndepărtat; toți care l-au
    onorat îl disprețuiesc, pentru că i-au văzut goliciunea; da, el suspină și se
    întoarce cu spatele.
  eng-WEBP: Jerusalem has grievously sinned. Therefore she has become unclean. All
    who honored her despise her, because they have seen her nakedness. Yes, she sighs
    and turns backward.
  eng-FBV: Jerusalem sinned terribly which is why she is now treated as someone unclean.
    Everyone who used to honor her now despise her, because they've seen her naked
    and ashamed. She herself groans as she turns away.
  nld-1939: Gezondigd, zwaar heeft Jerusalem gezondigd, Daarom is ze onrein als een
    vrouw in haar stonden; Verachten haar allen, die haar vroeger vereerden, Nu zij
    haar naaktheid aanschouwen; Daarom blijft ze altijd maar zuchten, Met afgewend
    gelaat.
  nch-BL: Tojuanti cati tiehuani Jerusalén nelía titajtacolchijtoque huan yeca nochi
    techcualancaitaj. Cati quitepanitayayaj ni altepet, ama quihuejcamajcahuaj. Tocualancaitacahua
    quiitztoque ni altepet quej se sihuat xolotic cati choca huan moicancuepa ica
    pinahualisti.
  vie-1934: Giê-ru-sa-lem phạm tội trọng, bởi đó trở nên sự ô uế. Mọi kẻ tôn kính
    đều khinh dể, vì thấy nó trần truồng. Nó tự mình thở than, trở lui.
  hin-CV: येरूशलेम ने घोर पाप किया है परिणामस्वरूप वह अशुद्ध हो गई. उन सबको उससे घृणा
    हो गई, जिनके लिए वह सामान्य थी, क्योंकि वे उसकी निर्लज्जता के प्रत्यक्षदर्शी हैं;
    वस्तुतः अब तो वही कराहते हुए अपना मुख फेर रही है.
  spa-BES: Grande es el pecado de Jerusalén; por esta causa se ha convertido en una
    cosa impura; todos los que le dieron el honor la están mirando con desprecio,
    porque la han visto avergonzada; ahora, verdaderamente, ella suspira de dolor,
    y se vuelve atrás.
  tdx-tdx: ח Niota faly t’Ierosalaime, aa le ìnjen-dre henaneo; mavoe’ o niasy aze
    iabio, fa niisa’ iareo ty fimeñara’e; miselekain-dre vaho miamboho.
  tha-KJV: เยรูซาเล็มได้ทำบาปอย่างใหญ่​หลวง เหตุ​ฉะนี้​เธอจึงถูกไล่​ออก บรรดาคนที่เคยให้​เกียรติ​เธอก็​ลบหลู่​เธอ
    เพราะเหตุเขาทั้งหลายเห็นความเปลือยเปล่าของเธอ เออ เธอเองได้ถอนใจยิ่งและหันหน้าของเธอไปเสีย
  por-BR-2018: Jerusalém pecou gravemente; por isso ela se tornou impura; todos os
    que a honravam a desprezam, porque viram a sua nudez; ela geme, e se vira para
    trás.
  deu-ELO: Jerusalem hat schwer gesündigt, darum ist sie wie eine Unreine geworden;
    alle, die sie ehrten, verachten sie, weil sie ihre Blöße gesehen haben; auch sie
    selbst seufzt und wendet sich ab.
  eng-WYC-2018: Jerusalem sinned a sin, therefore it was made unsteadfast; all that
    glorified it forsook it, for they saw the shame thereof, (or all who honoured
    it, deserted it, for they saw its shame); forsooth it wailed, and was turned aback.
  epo-epo: Pekis, pekis Jerusalem, tial ŝi fariĝis kiel hontindulino; Ĉiuj, kiuj ŝin
    estimis, nun malestimas ŝin, ĉar ili vidas ŝian malhonoron; Kaj ŝi mem ĝemas kaj
    turnas sin malantaŭen.
  uig-PIN: '|ח| (Hǝt) Yerusalem ǝxǝddiy eƣir gunaⱨ sadir ⱪilƣan; Xuning bilǝn u ⱨaram
    boldi; Uning yalingaqliⱪini kɵrgǝqkǝ, Uni ⱨɵrmǝtligǝnlǝr ⱨazir uni kǝmsitidu;
    Uyatta, uⱨ tartⱪiniqǝ u kǝynigǝ buruldi.'
  beo-beo: Ema nodosu hou da fisiagai dagoi. E da da:i nabado gala amola eno dunu
    da e higale ba:sa. E da gogosia:iba:le, gogonomusa:, ea odagi wamolegesa. Yelusaleme
    da hisu wadela:le bagadedafa hamobeba:le, ledo hamoi dagoi.
  tpi-OTNT: Jerusalem i bin mekim planti sin na i kamap olsem wanpela stingpela samting.
    Bipo ol arapela lain i bin givim biknem long em, tasol nau ol i lukim sem bilong
    en na ol i rabisim em tru. Na Jerusalem i krai olsem meri i gat bikpela pen na
    i haitim pes bilong en.
  hau-SA: Urushalima ta yi zunubi ƙwarai saboda haka ta zama marar tsarki. Dukan masu
    martaba ta sun raina ta, gama sun ga tsiraicinta; ita ma da kanta tana nishi da
    ƙyar ta kuma juya baya.
  uig-LAT: '|ח| (Xet) Yérusalém esheddiy éghir gunah sadir qilghan; Shuning bilen
    u haram boldi; Uning yalingachliqini körgechke, Uni hörmetligenler hazir uni kemsitidu;
    Uyatta, uh tartqiniche u keynige buruldi.'
  nde-nde: IJerusalema yonile kakhulu, ngakho isingcolile. Bonke ababeyihlonipha sebeyidelela,
    ngoba sebebonile ubuze bayo; yona ngokwayo ibubula ize ifulathele.
  ton-ton: 'Kuo fai kovi lahi ʻe Selūsalema ko ia kuo fetukutuku ai ia: ko kinautolu
    kotoa pē naʻe fakaʻapaʻapa kiate ia ʻoku nau manuki ki ai, koeʻuhi kuo nau mamata
    ki heʻene telefua: ʻio, ʻoku ne mafulu pea foki ki mui.'
  ces-1613: Těžce hřešila dcera Jeruzalémská, protož jako nečistá odloučena jest.
    Všickni, kteříž ji v poctivosti mívali, neváží jí sobě, proto že vidí nahotu její;
    ona pak vzdychá, obrácena jsuci zpět.
  eng-WMB: Jerusalem has grievously sinned. Therefore she has become unclean. All
    who honored her despise her, because they have seen her nakedness. Yes, she sighs
    and turns backward.
  tam-TCV: எருசலேம் பெரும் பாவம் செய்து அசுத்தமடைந்தாள். அவளை கனம்பண்ணின யாவரும் அவளுடைய
    நிர்வாணத்தைக் கண்டதினால், அவளை அவமதிக்கிறார்கள்; அவள் தனக்குள் அழுது, தன் முகத்தை
    மறைத்துக் கொள்கிறாள்.
  ceb-ULB: Nakasala pag-ayo ang Jerusalem, busa, gihimaraot siya ingon nga usa ka
    butang nga mahugaw. Ang tanan nga nagpasidungog kaniya nagbugalbugal na kaniya
    karon sanglit nakita nila ang iyang pagkahubo. Nag-agulo siya ug misulay sa pagpalayo.
  pol-UBG: Jerozolima ciężko zgrzeszyła, dlatego została odłączona jako nieczysta.
    Wszyscy, którzy ją szanowali, gardzą nią, gdyż widzą jej nagość, a ona wzdycha
    i odwraca się plecami.
  urd-GVU: یروشلم بیٹی سے سنگین گناہ سرزد ہوا ہے، اِسی لئے وہ لعن طعن کا نشانہ بن
    گئی ہے۔ جو پہلے اُس کی عزت کرتے تھے وہ سب اُسے حقیر جانتے ہیں، کیونکہ اُنہوں نے
    اُس کی برہنگی دیکھی ہے۔ اب وہ آہیں بھر بھر کر اپنا منہ دوسری طرف پھیر لیتی ہے۔
  deu-1912: Jerusalem hat sich versündigt; darum muß sie sein wie ein unrein Weib.
    Alle die sie ehrten, verschmähen sie jetzt, weil sie ihre Blöße sehen; sie aber
    seufzt und hat sich abgewendet.
  kan-2017: ಯೆರೂಸಲೇಮು ಪಾಪಮಾಡಿ ಅಶುದ್ಧಳಾಗಿದ್ದಾಳೆ; ಮೊದಲು ಆಕೆಯನ್ನು ಸನ್ಮಾನಿಸುತ್ತಿದ್ದವರು
    ಈಗ ಆಕೆಯ ಮಾನಭಂಗವನ್ನು ಕಂಡು ಹೀನೈಸುತ್ತಾರೆ; ಆಕೆಯು ಮುಖಮುಚ್ಚಿ ದುಃಖಿಸುತ್ತಾಳೆ.
  yap-yap: Bugwan ni bfel’ e ke chuw rok; dakriy e upong u daken ke thiyer. Be gel’gel’
    nike mithag owchen ko tamra’. Yu Jerusalem e ke alitnag ir ko denen rok nib tinowey.
  hlt-MCSB: Jerusalem a tholh te tholhnah coeng ni. Te dongah anih a thangpom khaw
    longhnawt la boeih poeh coeng. Anih kah a yah aka hmuh ham khaw haam uh. Amah
    khaw huei tih a hnuk la mael.
  mdy-ETH: ዬሩሳላሜ ዼኤፒ ጎሜ ማዼኔ፤ ዬያሮ ዒዛ ዒኢቴያ ማዔኔ፤ ዒዛ ዑፆ ካላዺ ዓኣንቴ ዔያታ ዛጌሢሮ ቦንቻ ዓሳ ቢያ ቦሂ
    ዒዞ ቶኦቻኔ፤ ዓኣፖ ካሮዋ ዔያቶ ቤርታፓ ዚኢሊንቲ ዒዛ ሺርሼኔ።
  twi-ASANTE: Yerusalem ayɛ bɔne kɛseɛ enti ne ho agu fi. Wɔn a wɔdi no ni no sopa
    no, ɛfiri sɛ wɔahunu nʼadagya; ɔno ankasa gu ahome na ɔdane nʼani.
  eng-WEBU: Jerusalem has grievously sinned. Therefore she has become unclean. All
    who honored her despise her, because they have seen her nakedness. Yes, she sighs
    and turns backward.
  wal-wal: Yerusalaama gita nagaraa oottaasu; hegaa gishshau, a tunabaa gidausu. Kase
    o bonchchida ubbai ha77i i kalluwaa be7ido gishshau, o karees. Akka oolausunne
    guyye simmausu.
  spa-PDDPT: Jerusalén pecó gravemente. Por tanto está impura. Todos los que la honraron
    la desprecian Porque vieron su desnudez. Ella gime y da la espalda.
  gun-gun: Jerusalém pygua kuery ojejavy vaipa ete okuapy. Ha'e rami vy ae ojeguaru
    reipy ikuai. Imboeteare kuery ma nonhemoirũvei okuapy ipire reia rupi ikuai rã
    oexa vy. Ha'e kuery ae voi ipoaẽ reve ojepe'a 'rã okuapy oxĩmba rei vy.
  ilo-ULB: Nagbasol iti kasta unay ti Jerusalem isu a linalaisda isuna a kas maysa
    a banag a makarimon. Um-umsien isuna itan dagiti amin a nangraraem kenkuana gapu
    ta nakitada ti kinalamo-lamona. Agasug isuna ket padasenna ti tumallikod.
  kpg-kpg: Dono hagalaamua gu hagalee, gu ono goloo ai, gu haga huaidu. Mee gu manawa gee,
    guu pono ono golomada idimaa mee gu langaadia. Jerusalem guu bida haga gulugulua
    ia gi nia huaidu.
  uig-ARA: '|ח| (خەت) يېرۇسالېم ئەشەددىي ئېغىر گۇناھ سادىر قىلغان؛ شۇنىڭ بىلەن ئۇ
    ھارام بولدى؛ ئۇنىڭ يالىڭاچلىقىنى كۆرگەچكە، ئۇنى ھۆرمەتلىگەنلەر ھازىر ئۇنى كەمسىتىدۇ؛
    ئۇياتتا، ئۇھ تارتقىنىچە ئۇ كەينىگە بۇرۇلدى.'
  sus-sus: Darisalamu xa yunubi bara gbo, a bara findi sɛniyɛntare ra. Naxee birin
    nu a matɔxɔma, e na yofe a ma yakɔsi. A bara lu alɔ mixi mageli, a yaagi, a fa
    a yɛtɛ nɔxun.
  pon-2006: Solahr wahupe; e kilisoudahr oh mwahllahr. E kin weiweirek oh ekihla mese
    pwehki eh sarohdier. Serusalem kasaminehkilahr pein ih dihp suwed ehu.
  ksd-ksd: Ierusalem i tar varpiam tuna, kari i da ra magit i kerek; Diat par dia
    ga ru ia go dia pidimuane, tago dia tar gire ra pakana tuna; Maia, i oir, ma i
    tur tapuku.
  tur-YTC: Yeruşalem büyük günah işledi. Bu yüzden kirli oldu. Ona saygı gösterenlerin
    hepsi onu hor görüyor, Çünkü çıplaklığını gördüler. Evet, inliyor ve arkasını
    dönüyor.
  grc-BRENT: ΗΘ. Ἁμαρτίαν ἥμαρτεν Ἱερουσαλὴμ, διατοῦτο εἰς σάλον ἐγένετο· πάντες οἱ
    δοξάζοντες αὐτὴν, ἐταπείνωσαν αὐτήν· εἶδον γὰρ τὴν ἀσχημοσύνην αὐτῆς, καί γε αὐτὴ
    στενάζουσα καὶ ἀπεστράφη ὀπίσω.
  ind-AYT: Yerusalem sangat berdosa. Karena itu, ia menjadi najis. Semua orang yang
    dahulu menghormatinya kini merendahkannya karena mereka telah melihat ketelanjangannya.
    Ia sendiri berkeluh kesah, dan berpaling.
  nya-nya: Yerusalemu wachimwa kwambiri ndipo potero wakhala wodetsedwa. Onse amene
    ankamulemekeza pano akumunyoza, chifukwa aona umaliseche wake. Iye mwini akubuwula
    ndipo akubisa nkhope yake.
  hrv-hrv: 'Teško sagriješi Jeruzalem, postade kao nečistoća ženina. Svi što ga štovahu,
    sada ga preziru: jer vidješe golotinju njegovu. On samo plače i natrag se okreće.'
  mps-mps: Jerusalemgo dwai dwai sę hauwa yai madi, tama te dwai sę ebogo aga te
    dwai meda yai nai pedelali. Polobadu da, te gasa hanigo agabolo genuai nogi mawai
    dao. Tiali goli, megi da, augwaligo agai hale sulama, tama augwaligo agabolo posobo
    po weyu, gisugu mabo dao. Tama te Jerusalem hale eyu, aga gesabidi duala selama,
    genuai dene ebaso, hwąwa wabo tiwai yali.
  tpi-tpi: Jerusalem i bin mekim planti sin na i kamap olsem wanpela stingpela samting.
    Bipo ol arapela lain i bin givim biknem long em, tasol nau ol i lukim sem bilong
    en na ol i rabisim em tru. Na Jerusalem i krai olsem meri i gat bikpela pen na
    i haitim pes bilong en.
  dan-1931: Jerusalem syndede svart, blev derfor til Afsky; hun foragtes af alle sine
    Beundrere, de så hendes Blusel, derfor sukker hun dybt og vender sig bort.
  vie-OVCB: Giê-ru-sa-lem đã phạm tội nặng nề vì vậy bị ném đi như tấm giẻ rách bẩn
    thỉu. Những người kính nể nàng nay khinh khi, vì thấy nàng bị lột trần và nhục
    nhã. Nàng chỉ có thể thở dài và rút lui tìm nơi giấu mặt.
  guj-2017: યરુશાલેમે ઘોર અપરાધ કર્યો છે; તેથી તે તિરસ્કારપાત્ર થઈ ગયું છે. જેઓ તેને
    માન આપતા હતા તેઓ હવે તેને તુચ્છ ગણે છે, કારણ કે તેઓએ નગ્નતા જેવી તેની અવસ્થા નિહાળી
    છે. તે પોતે મુખ સંતાડીને નિસાસા નાખ્યા કરે છે.
  pon-2006A: Solahr wahupe; e kilisoudahr oh mwahllahr. E kin weiweirek oh ekihla
    mese pwehki eh sarohdier. Serusalem kasaminehkilahr pein ih dihp suwed ehu.
  por-BRBSL: Jerusalém pecou gravemente. Portanto, ela se tornou impura. Todos os
    que a honraram a desprezam, porque eles viram sua nudez. Sim, ela suspira e se
    vira para trás.
  swe-swe: 'Jerusalem har syndat svårt [ordagrant ”syndat en synd”; begått upprepade
    överträdelser, syndat mer och mer], därför har hon blivit som en rituellt oren.
    Alla som tidigare höll henne i ära, föraktar henne nu när de ser hennes nakenhet.
    Själv suckar hon (stönar av sorg och smärta) och vänder sig bort. [Den åttonde
    hebreiska bokstaven är: ח – Chet. Tecknet avbildar ett staket. Bokstaven symboliserar
    något som binder samman och inhägnar, rent fysiskt som ett staket eller en mur,
    eller socialt som vänskap och kärlek. Denna vers inleds i hebreiskan av det hebreiska
    ordet ”chata” som upprepas två gånger, först som substantiv och sedan som verb.
    Ordagrant står det ”synd syndar” vilket översätts med ”överträdelser är smärtsamma”
    Upprepningen är hebreiskans sätt att förstärka ett uttryck med emfas. Här görs
    det tydligt hur avgrundsdjupa dessa överträdelser och synder är. Det förstärker
    lidandet i sorgen. Att hon vänder sig bort blir som en markering av en gräns där
    murar och staket saknas.]'
  cth-cth: Jerusalem khopui teh puenghoi a yon toung dawkvah, hote hno teh panuettho
    e lah ao toe. Ahni ka oup e naw pueng ni ahni teh caici lah ao e a hmu dawkvah,
    banglah noutna awh hoeh. Ahni hai a cingou laihoi hnuklah a ban.
  twi-twi: Yerusalem ayɛ bɔne kɛse enti ne ho agu fi. Wɔn a wodi no ni no sopa no,
    efisɛ wɔahu nʼadagyaw; ɔno ankasa gu ahome na ɔdan nʼani.
  hlt-hlt: Jerusalem a tholh te tholhnah coeng ni. Te dongah anih a thangpom khaw
    longhnawt la boeih poeh coeng. Anih kah a yah aka hmuh ham khaw haam uh. Amah
    khaw huei tih a hnuk la mael.
  tbz-SIM: Sedisɑdɛmmu cɑɑ̀rìmɛ̀ mɛɛ̀ sũ̀ṹ ndɛɛ̀ te kòò sĩ̀ntɛ, bɛ̀ɛ̀ kó dimɑ̀ɑ̀
    do ò sɑ̃ntí kɛ̀ bɛ̀ ò sènku. Kɛ yɛ̃́ bɛ̀ yɑ̀mɛ̀ o fɛi, o mɔ́mmuɔ nkɛ̀ dɛ̀ ò yóù
    kòò tu sĩ́mmú sĩ́mmú, kɛ bùtínnɛ́ kɛ ìtɛ́.
  msy-2020: Igharazi darazi fomɨra Jerusalemɨn ziam fe. Ezɨ an gumazamiziba bar arazir
    kurabagh ami, egha bar mɨzegha, mati bizir kurir mamɨn mɨn mughuasi. Kamaghɨn
    amizɨ, igharaz darazi datɨrɨghɨn an garima a bibiamra itima, me aghumsɨzir ekiam
    a ganɨdi. Egha me bar an aghua. Ezɨ Jerusalem mɨzazir dafam isava, egha aghumsɨgha
    pamtem aziava uan guam modo. Fomɨra an arazir kuraba bar azenimra iti, mati amizimɨn
    korotiam bar mɨze. Ezɨ a kamaghɨn nɨghnɨzir puvatɨ, a ikuvigham. Kamaghɨn amizɨ,
    a datɨrɨghɨn ikuvizɨ, gumazitam datɨrɨghɨn bar an apangkuvizir puvatɨ. Ezɨ a kamaghɨn
    mɨgei, “O Ikiavɨra Itir God, nɨ nan osɨmtɨzir kamɨn gan. Apaniba bar na abɨragha
    gɨfa, ezɨ kɨ bar ikufi.”
  dop-dop: Ɩsɑɣɑtʋ nti n kɑ lʋlǝsɑɑ tɔ, ntɩ tǝ tɔɔ kɛ́ n pǝsɑ ɑsilimɑ. Mpɑ pɑɑ sɑŋɑɣɑ-ŋ
    tɔ, pɑ mǝlɑ-ŋ footuɣu. Pɛlɛ pɑ nɑwɑ sɩ n wɛ kpɛtɛ kɛ nɔɔnɔɔ. Pǝ wɛɛ sɩ Yosɑlɛm
    ń tisi feesiŋ kɛ́ nɑ ń mǝŋnɑ wɑɑlɩ.
  azb-azb: Yerusəlim böyük günah işlətdi, Ona görə özünü murdar etdi. Yerusəlimə hörmət
    edənlərin hər biri İndi ona xor baxır, Çünki onu çılpaq görürlər, O da üzünü yana
    çevirib inləyir.
  eng-DBY: 'Jerusalem hath grievously sinned; therefore is she removed as an impurity:
    all that honoured her despise her because they have seen her nakedness; and she
    sigheth, and turneth backward.'
  hin-2017: यरूशलेम ने बड़ा पाप किया, इसलिए वह अशुद्ध स्त्री सी हो गई है; जितने उसका
    आदर करते थे वे उसका निरादर करते हैं, क्योंकि उन्होंने उसकी नंगाई देखी है; हाँ,
    वह कराहती हुई मुँह फेर लेती है।
  wol-KYG: Yerusalem a moya moy, ba tax koo mujj di sobe; ku ko teraloon, sofental
    ko, ndax gis ko, mu ne duŋŋ. Moom ci boppam mu ngi binni, fuuylu.
  eng-YLT: A sin hath Jerusalem sinned, Therefore impure she hath become, All who
    honoured her have esteemed her lightly, For they have seen her nakedness, Yea,
    she herself hath sighed and turneth backward.
  eng-WYC-2017: Jerusalem sinned a sin, therefore it was made unsteadfast; all that
    glorified it forsook it, for they saw the shame thereof; forsooth it wailed, and
    was turned aback.
  eng-WMBB: Jerusalem has grievously sinned. Therefore she has become unclean. All
    who honoured her despise her, because they have seen her nakedness. Yes, she sighs
    and turns backward.
  urd-GVH: यरूशलम बेटी से संगीन गुनाह सरज़द हुआ है, इसी लिए वह लान-तान का निशाना बन
    गई है। जो पहले उस की इज़्ज़त करते थे वह सब उसे हक़ीर जानते हैं, क्योंकि उन्होंने
    उस की बरहनगी देखी है। अब वह आहें भर भरकर अपना मुँह दूसरी तरफ़ फेर लेती है।
  rug-rug: Ele noma hola sa sinea te Zerusalema meke boni si asa koari nana sinea.
    Kamahire kilu ia ri doduru pu hoke va lavatia, ura ele dogoria rini dodohona;
    asa telena ba kurekure ke tomea sa sa isumatana.
  gaz-gaz: Yerusaalem akka malee cubbuu hojjette; akkasiinis xuroofte. Warri ulfina
    kennaniifii turan hundi ishee tuffatan; isaan qullaatti hafuu ishee arganiiruutii;
    isheen mataan ishee guungumtee of irra garagalti.
  fra-LSG: Jérusalem a multiplié ses péchés, C’est pourquoi elle est un objet d’aversion;
    Tous ceux qui l’honoraient la méprisent, en voyant sa nudité; Elle-même soupire,
    et détourne la face.
  yal-yal: Yerusalɛn kaane bata yulubin liga han! Nanara, taan bata findi yire xɔsixin
    na. Naxanye birin yi a binyaxi, ne fa a rayelefuma nɛn. A bata lu alo e muxu ragenla
    nan toma, naxan kutunma tɔrɔni, a a makuya.
  haw-1868: Ua hana hewa nui loa aku o Ierusalema; Nolaila oia i kuewa wale aku ai;
    O ka poe a pau i hoomaikai ia ia, Ke hoowahawaha nei lakou ia ia, No ka mea, ua
    ike lakou i kona wahi hilahila; Oia, ke kaniuhu nei oia, a huli ihope.
  arb-NAV: ارْتَكَبَتْ أُورُشَلِيمُ خَطِيئَةً نَكْرَاءَ فَأَصْبَحَتْ رَجِسَةً. جَمِيعُ
    مُكَرِّمِيهَا يَحْتَقِرُونَهَا لأَنَّهُمْ شَهِدُوا عُرْيَهَا، أَمَّا هِيَ فَتَنَهَّدَتْ
    وَتَرَاجَعَتِ الْقَهْقَرِيَّ.
  ewe-ewe: “Yerusalem ƒe nu vɔ̃wo lolo eya ta wòzu ame makɔmakɔ. Ame siwo dea bubu
    eŋu tsã la le vlo domi, elabena wokpɔ eƒe amame, eya ŋutɔ ɖe hũu hetrɔ dzo.
  eng-LEE: 'A grievous sin did Jerusalem commit, therefore is she become a wanderer:
    all that honored her hold her in contempt, because they have seen her nakedness;
    she also sigheth, and turneth [ashamed] backward.'
  asm-FB: যিৰূচালেমে অতিশয় পাপ কৰিলে; এই কাৰণে তাই অশুচি বস্তু যেন হ’ল। তাইৰ সন্মানকাৰীসকলে
    তাইৰ উলঙ্গতা দেখি তাইক তুচ্ছ জ্ঞান কৰিলে। তাই দুখেৰে কেঁকাই পাছফালে মুখ ঘূৰায়।
  sus-A: دَرِ سَلَمُ شَ يُنُبِ بَرَ فبٌ، عَ بَرَ قِندِ سّنِيّنتَرٍ رَ. نَشٍيٍ بِرِن
    نُ عَ مَتْشْمَ، عٍ نَ يٌقٍ عَ مَ يَكْسِ. عَ بَرَ لُ عَلْ مِشِ مَفٍلِ، عَ يَافِ،
    عَ قَ عَ يّتّ نْشُن.
  fra-SBL: Jérusalem a gravement péché. Elle est donc devenue impure. Tous ceux qui
    l'ont honorée la méprisent, parce qu'ils ont vu sa nudité. Oui, elle soupire et
    fait demi-tour.
  hbo-hbo: חֵ֤טְא חָֽטְאָה֙ יְר֣וּשָׁלַ֔͏ִם עַל־כֵּ֖ן לְנִידָ֣ה הָיָ֑תָה כָּֽל־מְכַבְּדֶ֤יהָ
    הִזִּיל֙וּהָ֙ כִּי־רָא֣וּ עֶרְוָתָ֔הּ גַּם־הִ֥יא נֶאֶנְחָ֖ה וַתָּ֥שָׁב אָחֹֽור׃
    ס
  piu-2006: '@see-verse:LAM.001.007'
  kik-kik: Jerusalemu nĩehĩtie mũno, na nĩ ũndũ ũcio akanyiitwo nĩ thaahu. Arĩa othe
    maamũtĩĩte-rĩ, rĩu nĩmamũnyararĩte, nĩ ũndũ nĩmonete njaga yake; we mwene no gũcaaya
    aracaaya, na akamahutatĩra.
  fra-NCL: Jérusalem a multiplié ses péchés ; c’est pourquoi elle est devenue une
    chose souillée ; tous ceux qui l’honoraient la méprisent, car ils ont vu sa nudité ;
    elle-même pousse des gémissements, et détourne la face.
  cek-AK: Jerusalem loe paroeai zae boeh pongah, panuet thoh boeh; bangkrai ah ohhaih
    to a hnuk o naah, anih khingza vaih kaminawk mah doeh anih to patoek o boeh; ue,
    anih loe angpho moe, hnukbang amlaem ving boeh.
  cuk-cuk: Jerusalén-neggwebur bela-bela isgusad. A-ulale, ib-isganaga gunonikid.
    Jerusalén-neggwebur-ayaris-sii-dakarmargua, dulemar, iduar Jerusalén-nug-odummodimalad,
    emidi, isdar dakmalad. Jerusalén-dulemar na boed, binge-itogedba na wagar odukued.
  uig-CYR: '|ח| (Хәт) Йерусалим әшәддий еғир гуна садир қилған; Шуниң билән у һарам
    болди; Униң ялаңачлиғини көргәчкә, Уни һөрмәтлигәнләр һазир уни кәмситиду; Уятта,
    уһ тартқиничә у кәйнигә бурулди.'
  pma-pma: Ir, meatin keil ten out Serusalem, tisaen orer houlu ramat, ka amul amumon
    ir rovilehilu en meten Iahova. Koakeil avouhou min ir mulamu, kosa, keil alei
    sesein ir, veni tisaen keil orer mai en mesaiuai suval ir rokaka hon. Sakini,
    romis ka rokav koe nar veni romemou.
  tel-2017: యెరూషలేము ఘోరమైన పాపం చేసింది. ఆ కారణంగా అది ఒక రుతుస్రావం రక్తం గుడ్డలాగా
    అయ్యింది. దాన్ని ఘనపరచిన వాళ్ళందరూ దాని నగ్నత్వం చూసి దాన్ని తృణీకరించారు. అది
    మూలుగుతూ వెనుదిరిగి వెళ్ళే ప్రయత్నం చేస్తూ ఉంది.
  hat-BSA: Jérusalem te fè gwo peche. Konsa, li te vin yon bagay ki pa pwòp. Tout
    sila ki te konn louwe l yo, meprize l akoz yo te wè li toutouni. Menm li menm
    plenn nan gòj, e vire an ayè.
  kos-kos: Wanginla sunakinyal; el koflufolla, ac sununteiyuk el. El sao ac wikin
    mutal ke mwekin. Jerusalem el aktaekyal sifacna ke ma koluk lulap lal.
  hbo-WLC: חֵ֤טְא חָֽטְאָה֙ יְר֣וּשָׁלִַ֔ם עַל־כֵּ֖ן לְנִידָ֣ה הָיָ֑תָה כָּֽל־מְכַבְּדֶ֤יהָ
    הִזִּיל֙וּהָ֙ כִּי־רָא֣וּ עֶרְוָתָ֔הּ גַּם־הִ֥יא נֶאֶנְחָ֖ה וַתָּ֥שָׁב אָחֽוֹר׃
    ס
  ibo-ibo: Jerusalem emehiela nke ukwu, nʼezie, ọ ghọọla ihe rụrụ arụ. Ndị ahụ niile
    na-asọpụrụ ya na mbụ elelịala ya anya, nʼihi na ha ahụla ọtọ ya. Ya onwe ya kwa
    na-asụ ude, ma chigharịakwa azụ.
  ory-ory: ଯିରୂଶାଲମ ଅତିଶୟ ପାପ କରିଅଛି, ଏଥିପାଇଁ ସେ ଅଶୁଚି ବସ୍ତୁ ତୁଲ୍ୟ ହୋଇଅଛି; ଯେଉଁମାନେ
    ତାହାକୁ ସମ୍ମାନ କଲେ, ସେମାନେ ସମସ୍ତେ ତାହାକୁ ତୁଚ୍ଛ କରନ୍ତି, କାରଣ ସେମାନେ ତାହାର ଉଲଙ୍ଗତା
    ଦେଖିଅଛନ୍ତି; ହଁ, ସେ ଦୀର୍ଘ ନିଶ୍ୱାସ ଛାଡ଼ୁଅଛି, ସେ ପଛକୁ ମୁଖ ଫେରାଉଅଛି।
  chk-chk: Jerusalem a fokun tipis, iei mine a wesewesen limengau. Meinisin mi asamolu
    me lom ra turunufasei, pun ra küna lon an selela. Ewer, püsin i a ngüngü o akulu
    mesan seniir.
  rop-rop: “Jerusalem im nomo haibala. Im najing na. Im jis laiga gel weya jidan neigidbala
    dumaji imbin dum brabli nogudbala ting, en detlot najalot pipul oldei mokimbat
    im. Im brabli nogudbinji en im oldei haidim miselp feis, dumaji im oldei sheim
    miselp. Jerusalem im jidan jis laik im brabli dardiwan, dumaji detlot pipul deya
    bin dumbat loda nogudbala ting bifo.
  ukr-1871: Тяжко провинив Ерусалим, тим і зробився огидою людям; всї, що його славили,
    споглядають на його з погордою, бо побачили наготу його, а й сам він взітхає,
    та й одвертає, застидавшись, обличчє.
  deu-1951: Jerusalem hat schwer gesündigt; darum ist sie zum Abscheu geworden; alle
    ihre Verehrer verachten sie jetzt; denn sie haben ihre Blöße gesehen; auch sie
    selbst wendet sich seufzend ab.
  eng-JPS: Jerusalem hath grievously sinned, therefore she is become as one unclean;
    all that honoured her despise her, because they have seen her nakedness; she herself
    also sigheth, and turneth backward.
  srp-1865: Teško sagriješi Jerusalim, zato posta kao neèista žena; svi koji su ga
    poštovali preziru ga, jer vidješe golotinju njegovu; a on uzdiše, i okreæe se
    natrag.
  lug-lug: Yerusaalemi yayonoona nnyo nnyini, bw’atyo n’afuuka atali mulongoofu. Bonna
    abaamussangamu ekitiibwa bamunyooma, kubanga balabye bw’asigalidde awo; ye yennyini
    asinda, era akwatibwa ensonyi.
  heb-heb: חטא חטאה ירושלם על כן לנידה היתה כל מכבדיה הזילוה כי ראו ערותה גם היא נאנחה
    ותשב אחור׃
  ben-IRV: যিরূশালেম অনেক পাপ করেছে, তাই সে অশুচি হয়েছে। যারা তাকে সম্মান করত, তারা
    তাকে তুচ্ছ করছে, কারণ তারা তার উলঙ্গতা দেখতে পেয়েছে; সে গভীর আর্তনাদ করছে এবং
    পিছনে ফিরেছে।
  pan-pan: ਯਰੂਸ਼ਲਮ ਨੇ ਵੱਡਾ ਪਾਪ ਕੀਤਾ, ਇਸ ਲਈ ਉਹ ਅਸ਼ੁੱਧ ਹੋ ਗਈ, ਸਾਰੇ ਜਿਹੜੇ ਉਹ ਦਾ ਆਦਰ ਕਰਦੇ
    ਸਨ ਉਹ ਉਸ ਦਾ ਨਿਰਾਦਰ ਕਰਦੇ ਹਨ, ਕਿਉਂ ਜੋ ਉਨ੍ਹਾਂ ਨੇ ਉਸ ਦਾ ਨੰਗੇਜ਼ ਵੇਖਿਆ, ਹਾਂ, ਉਹ ਹਾਉਕੇ
    ਭਰਦੀ ਅਤੇ ਮੂੰਹ ਫੇਰ ਲੈਂਦੀ ਹੈ।
  mya-JVB: ယေရုရှလင် မြို့ပြစ်မှား သောအပြစ် သည် အလွန်များသောကြောင့်၊ ရွံ့ရှာ ဘွယ်
    ဖြစ် လေ၏။ သူ့ ကို ရိုသေ ဘူးသောသူ အပေါင်း တို့သည် သူ ၌အချည်းစည်း ရှိ ခြင်းကို မြင်
    သောကြောင့် မထီမဲ့မြင် ပြုကြ၏။ သူ သည် လည်း ညည်းတွား ၍ နောက် သို့ပြန် သွားလေ၏။
  hmo-hmo: Ierusalema ese kara dika bada ia karaia vadaeni, bona unai dainai ia ese
    sibona ia hamiroa vadaeni. Guna idia hanamoa taudia ese, hari Ierusalema idia
    hereva dika henia noho, badina idia itaia, ia be kopina kavakava hahine bamona.
    Io, ia sibona ia tai noho, bona mai hemarai danu, iena doruna ia giroa idia dekenai.
  urd-urd: येरूशलेम सख़्त गुनाह करके नापाक हो गया; जो उसकी 'इज़्ज़त करते थे, सब उसे
    हक़ीर जानते हैं, हाँ, वह ख़ुद आहें भरता, और मुँह फेर लेता है।
  rus-SYN: Тяжко согрешил Иерусалим, за то и сделался отвратительным; все, прославлявшие
    его, смотрят на него с презрением, потому что увидели наготу его; и сам он вздыхает
    и отворачивается назад.
  bqc-SIM: Yelusalɛũ duuna zↄ̃ↄ, bee yã́ mɛ́ tò à gbãlɛ̀. Aà kpɛlanaↄ lɛ́ aà
    kpɛbↄ sa kɛ́ aa aà puizi è yã́i. Aàzĩawa àlɛ aaukɛ, àlɛ a mi pãpãu.
  tcz-CHONGTHU: Achonset behseh jeh'in Jerusalem ponse bangin paimangin aumtan. Tumasanga
    anagel thupi hon, tuhin anoisetauve, ajehchu aponu kiho-lhah peha jumle jachat
    thoha um ahitaove. Hijeh chun hahdoh ngamlou hella khoisa jing jenga um ahitai.
  mar-mar: यरूशलेमेने फार पाप केले आहेत; म्हणून ती अशुद्ध झाली आहे. सर्व जे तिचा आदर
    करत असत, त्यांनी तिला आता तुच्छ मानले आहे. कारण त्यांनी तिची नग्नता पाहिली आहे;
    ती कण्हत आहे व ती तोंड फिरविते आहे.
  qub-qub: Jerusalenga fiyupami juchata rurasha. Chaynöpami pï-maypis manacajman churasha.
    Ñaupata rispitajcuna, cananga manacajmanmi churarcaycan disigrasyaman chayashanta
    ricashpan. Chaypitami payga wagaycan. Pengacuyllawanmi ticracurcusha.
  bqp-bqp: Yerusɑlɛmu yɑ torɑ too. Yen sɔ̃nɑ bɑ ye tusɑ. Be bɑ rɑɑ ye doke, bɑ̀ n
    yen bɑnsu wɑ bɑ rɑ ye gɛmwɑ. Wee, yen tii, yɑ weeweenu mɔ̀, yɑ wɑ̃ɑ sekuru sɔɔ.
  hat-hat: Lavil Jerizalèm te fè anpil peche! Li bay moun degoutans. Moun ki te konn
    gen respè pou li yo, koulye a yo pa gade l' menm. Li kanpe tankou yon fanm toutouni
    devan yo. Li menm, l'ap plenn, l'ap kache figi l' tèlman li wont.
  eng-BSB: Jerusalem has sinned greatly; therefore she has become an object of scorn.
    All who honored her now despise her, for they have seen her nakedness; she herself
    groans and turns away.
  eng-WEBPB: Jerusalem has grievously sinned. Therefore she has become unclean. All
    who honoured her despise her, because they have seen her nakedness. Yes, she sighs
    and turns backward.
  kbq-kbq: Jerusalemi kumamo'a tusi'a kumi huno mago himnage zankna hu'ne. E'ina agafare
    ana rankumo'a agrua osu'ne. Kora ana kumamo'a knare zantfa hunege'za vahe'mo'za
    kenazanagi, menina havizantfa hie. Jerusalemi kumamo'a asunku nehuno franekie.
  nhe-BL: Tojuanti tlen tiehuaj Jerusalén nelía titlajtlacolchijtoque huan yeca nochi
    techcocolíaj. Tlen quitlepanitayayaj ni altepetl, ama quihuejcamajcahuaj. Tocualancaitacahua
    quiitztoque ni altepetl queja se sihuatl xolotl tlen choca huan moicancuepa ica
    pinahualistli.
  gub-BL: Ikàgaw uhem izuwi. Wiko kamir 'ym ma'e romo. Teko paw uze'eg zemueteahy
    hehe wà. Ikuhem iko tuweharupi. Upyk uwa umaranugar pà. Zeruzarez uzeapo ikatu
    'ym ma'e Tupàn henataromo kury. Ta'e uzapo ikatu 'ym ma'e tetea'u Tupàn henataromo
    xe.
  eng-DRA: 'Heth. Jerusalem hath grievously sinned, therefore is she become unstable:
    all that honoured her have despised her, because they have seen her shame: but
    she sighed and turned backward.'
