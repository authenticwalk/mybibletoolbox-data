verse: LAM.001.014
translations:
  mal-C: “എന്റെ പാപങ്ങൾ ഒരു നുകത്തോടു ബന്ധിക്കപ്പെട്ടിരിക്കുന്നു; അവിടത്തെ കരങ്ങളാൽ
    അവയെ ഒന്നിച്ചു പിണച്ചിരിക്കുന്നു. അവ എന്റെ കഴുത്തിന്മേൽ അമർന്നു, കർത്താവ് എന്റെ
    ശക്തി ക്ഷയിപ്പിച്ചിരിക്കുന്നു. എനിക്ക് എതിർത്തുനിൽക്കാൻ കഴിയാത്തവർക്ക് അവിടന്ന്
    എന്നെ കൈമാറിയിരിക്കുന്നു.
  deu-TKW: Schwer gemacht ist das Joch meiner Sünden durch seine Hand; aneinander
    geknüpft sind sie, auf meinen Nacken gelegt; er brach meine Kraft. Der Herr hat
    mich solcher preisgegeben, denen ich nicht standhalten kann.
  lin-lin: Maboko na Ye ekangi masumu na ngai ndenge bakangaka ekangiseli ; masumu
    yango emati ngai kino na kingo, mpe Nkolo asilisi makasi na ngai, akabi ngai na
    maboko ya bato oyo nazali na makoki ya kotelemela te.
  eng-LSV: Bound has been the yoke of my transgressions by His hand, || They are wrapped
    together, || They have gone up on my neck, || He has caused my power to stumble,
    || The Lord has given me into hands, I am not able to rise.
  eng-GNV: 'The yoke of my transgressions is bounde vpon his hand: they are wrapped,
    and come vp vpon my necke: hee hath made my strength to fall: the Lord hath deliuered
    me into their hands, neither am I able to rise vp.'
  eng-WEBSTER: 'The yoke of my transgressions is bound by his hand: they are wreathed,
    and come up upon my neck: he hath made my strength to fall, the LORD hath delivered
    me into their hands, from whom I am not able to rise.'
  nhw-BL: “TOTECO quiilpijtoc nochi totlajtlacolhua ipan toquechtla. Quichijtoc quen
    se catli quiilpía se cuahuitl ininquechtla torojme para tlaxahuase huan quihuica
    nopa lazo imaco. Quena, TOTECO techtlalilijtoc totlajtlacolhua ipan toquechtla
    quen se tlamamali huan quitlalijtoc nopa lazo ininmaco tocualancaitacahua. Quichijtoc
    para tlamis tofuerza. Toteco techtlalijtoc ininmaco masehualme catli tetique para
    techtlaxahualtise huan amo hueli timotojtomase.
  swh-ONEN: “Dhambi zangu zimefungwa kwenye nira, kwa mikono yake zilifumwa pamoja.
    Zimefika shingoni mwangu na Bwana ameziondoa nguvu zangu. Amenitia mikononi mwa
    wale ambao siwezi kushindana nao.
  bba-bba: U nɛn torɑnu kpuro mɛnnɑ nɡe wɛ̃ɛ yi bɑ tɑrɑ. Mɑ u nu ɡbinisi nɛn wĩirɔ.
    U nɛn dɑm buɑ. Mɑ u mɑn yibɛrɛ nɔmu bɛriɑ mi nɑ ǹ kpɛ̃ n kɑ tii yinɑ.
  eng-KJVCPB: 'The yoke of my transgressions is bound by his hand: They are wreathed,
    and come up upon my neck: he hath made my strength to fall, The Lord hath delivered
    me into their hands, from whom I am not able to rise up.'
  luo-luo: Richona osetwe e ngʼuta ka jok; adier osetweyogi gi lwete owuon. Oseketgi
    e ngʼuta kendo Ruoth Nyasaye osetieko tekra, bende osejwangʼa e lwet joma ok anyal
    loyo.
  meu-meu: Egu kara kerere na maduna auna ai e halaoa, ia imana ese e gui bou; aiogu
    ai e ato kau, ia ese egu goada na e hamanokaia; lau ese asina laodia ahu diba
    taudia imadia ai Ḡaubada ese vada e atogu.
  npi-ULB: मेरा आज्ञा उल्लङ्घनहरूको जुवालाई उहाँको हातद्वारा बाँधिएको छ । ती सँगसँग
    बाँधिएर मेरो काँधमा राखिएका छन् । उहाँले मेरो बललाई असफल तुल्याइदिनुभएको छ । परमप्रभुले
    मलाई तिनीहरूका हातमा सुम्पिदिनुभएको छ, र म खडा हुन सक्दिनँ ।
  yor-yor: “Ẹ̀ṣẹ̀ mi ti di sísopọ̀ sí àjàgà; ọwọ́ rẹ̀ ni a fi hun ún papọ̀. Wọ́n ti
    yí ọrùn mi ká Olúwa sì ti dín agbára mi kù. Ó sì ti fi mí lé àwọn tí n kò le dojúkọ
    lọ́wọ́.
  pes-OPCB: «گناهانم را به هم بافت و همچون طنابی بر گردنم انداخت و مرا زیر یوغ بردگی
    کشاند. تمام توانم را از من گرفت و مرا در چنگ دشمنانم که قویتر از من بودند رها
    کرد.
  tgl-ULB: Iginapos nang sama-sama sa pamamagitan ng kaniyang kamay ang pamatok ng
    aking mga paglabag. Pinagsama-sama at inilagay sa aking leeg. Pinanglulupaypay
    niya ang aking kalakasan. Ibinigay ako ng Panginoon sa kanilang mga kamay, at
    wala akong kakayahang tumayo.
  hui-hui: Anduane Homogohanda i̱na ko biruru bibahende mo yu ngoai howa pongo buwa
    i̱ninaga mani wia haya. Ko biruruni genda gibiore yabe naheyago i̱naga hongo biba
    haya. Anduane Homogohanda i̱ waitigirunaga giha minu ya hayagola i̱na ti baba
    wai bibe nahe harugoni.
  mya-mya: '``ကိုယ်​တော်​သည်​ငါ​၏​အ​ပြစ်​မှန်​သ​မျှ​ကို မှတ်​သား​ထား​တော်​မူ​ပါ​၏။
    ယင်း​တို့​ကို​စု​စည်း​ပြီး​လျှင်​ငါ​၏​လည်​တွင် ဆွဲ​ထား​တော်​မူ​သည်​ဖြစ်​၍ ငါ​သည်​အ​ပြစ်​ဝန်​ထုပ်​လေး​လံ​မှု​ဖြင့်
    အား​အင်​ချည့်​နဲ့​ရ​လေ​ပြီ။ ထာ​ဝ​ရ​ဘု​ရား​သည်​ငါ့​အား​ရန်​သူ​များ လက်​သို့​အပ်​တော်​မူ​ပါ​၏။
    ငါ့​မှာ​လည်း​သူ​တို့​အား​ခု​ခံ​နိုင်​စွမ်း​မ​ရှိ​ပါ။'''''
  bod-N: ང་ཡི་ཉེས་པའི་གཉའ་ཤིང་ཁོང་གིས་དངོས་སུ་བསྡམས་པར་མཛད། ། དེ་ནི་ང་ཡི་སྡིག་པའི་གཉའ་ཤིང་སྐེ་ལ་བཏེགས་པ་བཞིན།
    ། ཁོང་གིས་ང་ཡི་ལུས་ཀྱི་སྟོབས་ཤུགས་ཐམས་ཅད་ཉམས་མཛད་དེ། ། གཙོ་བོས་ང་ནི་རྒྱལ་བར་དཀའ་བའི་དགྲ་ཡི་ལག་ཏུ་སྤྲད།
    །
  sna-sna: “Zvivi zvangu zvasungwa zvikaitwa joko; namaoko ake zvakarukirwa pamwe
    chete, zvauya pamutsipa wangu uye Ishe apedza simba rangu. Akandiisa mumaoko avanhu
    vandisingagoni kukunda.
  spa-BLM: “El yugo de mis transgresiones está atado por su mano. Están unidos. Han
    subido a mi cuello. Hizo que me faltaran las fuerzas. El Señor me ha entregado
    en sus manos, contra el que no soy capaz de resistir.
  cac-cac: A Jehová, toxo ix yaloch co chucal d'a co sat, an̈eja' co chucal chi' ix
    on̈ tzec'ani, icha val junoc icatz al yajoch d'a quib'an̈. Tz'el val quip yuuj.
    Ix on̈ yac'och Dios Cajal d'a yol sc'ab' eb' cajc'ool. Maxtzac yal co tec'b'an
    co b'a d'a yichan̈ eb'.
  swh-ULB: Nira ya makosa yangu imefungwa na mikono yake. Zimesokotwa na kuekwa shingoni
    mwangu. Amefanya uweza wangu kushindwa. Bwana amenikabidhi mikononi mwa, na siwezi
    kusimama.
  bel-bel: Ярмо пахібнасьцяў маіх зьвязана ў руцэ Ягонай; яны сплецены і падняліся
    на шыю маю; Ён паслабіў сілу маю. Гасподзь аддаў мяне ў рукі, зь якіх не магу
    я вырвацца.
  deu-ELBBK: 'Angeschirrt durch seine Hand ist das Joch meiner Übertretungen: sie
    haben sich verflochten, sind auf meinen Hals gekommen; er hat meine Kraft gebrochen.
    Der Herr hat mich in Hände gegeben, dass ich mich nicht aufrichten kann.'
  mbb-OT: Mid-amur-amur zin is menge salè ku ne iring te mibeelan din heini he hiket.
    Inhiket din kedì heini he iyan ingkeǥuyuza kedì diyà te kegkevihag. Iring a te
    mid-eyuǥuwan. Impemeluya a te Nengazen ne imbeǥey e zin diyà te menge kuntada
    ku he kenè ku egkegaga.
  mal-2015: എന്റെ അതിക്രമങ്ങളുടെ നുകം അവൻ സ്വന്തകയ്യാൽ പിണെച്ചിരിക്കുന്നു; അവ എന്റെ
    കഴുത്തിൽ പിണെഞ്ഞിരിക്കുന്നു; അവൻ എന്റെ ശക്തി ക്ഷയിപ്പിച്ചു; എനിക്കു എതിർത്തുനില്പാൻ
    കഴിയാത്തവരുടെ കയ്യിൽ കർത്താവു എന്നെ ഏല്പിച്ചിരിക്കുന്നു.
  rmc-rmc: Mire bini hine pašal miri meň sar o jarmos, savo ov zaphandľa peskre vasteha.
    Thoďa peskro jarmos pre miri meň a slabisarďa miri zor. O Raj man diňa andro vasta
    olenge, savenca man na birinav te marel.
  pes-OPV: یوغ عصیان من به‌دست وی محکم بسته شده، آنها به هم پیچیده بر گردن من برآمده
    است. خداوند قوت مرا زایل ساخته و مرا به‌دست کسانی که با ایشان مقاومت نتوانم نمود
    تسلیم کرده است.
  ron-1924: Мына Луй а легат жугул нелеӂюирилор меле, каре стау ымплетите ши легате
    де гытул меу. Мь-а фрынт путеря. Домнул м-а дат ын мыниле ачелора кэрора ну пот
    сэ ле стау ымпотривэ.
  ben-OBCV: “আমার পাপগুলিকে একটি জোয়ালে বাঁধা হয়েছে; তাঁর দুটি হাত সেগুলি একত্র
    বুনেছে। সেগুলি আমার ঘাড় থেকে ঝুলছে, এবং প্রভু আমার জীবনীশক্তি নিঃশেষ করেছেন।
    যাদের আমি সহ্য করতে পারি না, তাদের হাতেই তিনি আমাকে সমর্পণ করেছেন।
  som-som: Harqoodkii xadgudubyadayda gacantiisaa xidhay. Way isku xidhan yihiin oo
    qoortay ii saaran yihiin. Xooggayguu yareeyey. Sayidku wuxuu igu riday gacmihii
    kuwa aanan iska daafici karin.
  lat-VUC: 'Nun Vigilavit jugum iniquitatum mearum; in manu ejus convolutæ sunt, et
    impositæ collo meo. Infirmata est virtus mea: dedit me Dominus in manu de qua
    non potero surgere.'
  eng-ASVBT: 'The yoke of my transgressions is bound by his hand; They are knit together,
    they are come up upon my neck; he hath made my strength to fail: The Lord hath
    delivered me into their hands, against whom I am not able to stand.'
  ita-1885: Il giogo de' miei misfatti è stato aggravato dalla sua mano; Quelli sono
    stati attorti, e mi sono stati posti in sul collo; Egli ha fatta traboccar la
    mia forza; Il Signore mi ha messa nelle mani di tali, che non posso rilevarmi.
  eng-LXXUP: 'He has watched over my sins, They are twined about my hands, They have
    come up on my neck: My strength has failed; For the Lord has laid pains on my
    hands, I shall not be able to stand.'
  eng-ULB: The yoke of my transgressions is bound together by his hand. They are knit
    together and placed upon my neck. He has made my strength fail. The Lord has given
    me over into their hands, and I am not able to stand.
  spa-VBL: Tomó mis pecados y los convirtió en un yugo que ató a mi cuello. Me quitó
    toda mi fuerza y me entregó indefensa a mis enemigos.
  fra-_FOB: Le joug de mes iniquités est lié par sa main. Elles sont entrelacées et
    pèsent sur mon cou; il a fait fléchir ma force; le Seigneur m'a livrée à des mains
    auxquelles je ne puis résister.
  mal-mal: “എന്റെ അതിക്രമങ്ങളുടെ നുകം അവിടുന്ന് സ്വന്തകയ്യാൽ യോജിപ്പിച്ചിരിക്കുന്നു;
    അവ എന്റെ കഴുത്തിൽ അമർന്നിരിക്കുന്നു; അവിടുന്ന് എന്റെ ശക്തി ക്ഷയിപ്പിച്ചു; എനിക്ക്
    എതിർത്തുനില്ക്കുവാൻ കഴിയാത്തവരുടെ കയ്യിൽ കർത്താവ് എന്നെ ഏല്പിച്ചിരിക്കുന്നു”.
  urd-GVR: Mere jarāym kā juā bhārī hai. Rab ke hāth ne unheṅ ek dūsre ke sāth joṛ
    kar merī gardan par rakh diyā. Ab merī tāqat ḳhatm hai, Rab ne mujhe unhīṅ ke
    hawāle kar diyā jin kā muqābalā maiṅ kar hī nahīṅ saktā.
  suz-BL: मेकोमी आं हेंथे पतीके जुवा खोदेंशो सेल्‍तु। मिनु मेको आ गुइमी फ्रेंसाक्‍व।
    मेको आं बला तारी शुश हेल्‍शो बाक्‍ब। मोपा आं बोल ग्‍युम्‍त। मिनु परमप्रभुमी आं
    कली आं ग्राने मचाप्‍चा ङा मुर आन गुइमी गेती।
  eng-NOY: “The yoke of my transgressions is fastened in his hand; they are twisted
    together; They are laid upon my neck; he hath made my strength to fall; The Lord
    hath delivered me into their hands, against whom I cannot stand.
  ita-1927: Dalla sua mano è legato il giogo delle mie trasgressioni, che s’intrecciano,
    gravano sul mio collo; egli ha fiaccato la mia forza; il Signore m’ha dato in
    mani, alle quali non posso resistere.
  ckb-ckb: «گوناهەکانم وەک نیر خرانە سەرم، بە دەستەکانی ئەو هۆنرانەوە. گوناهەکانم
    خرانە سەر ملم و خودا هێزی لێ بڕیم. پەروەردگار منی ڕادەستی کەسانێک کرد کە ناتوانم
    بەرەنگاریان ببمەوە.
  eng-BBE: 'A watch is kept on my sins; they are joined together by his hand, they
    have come on to my neck; he has made my strength give way: the Lord has given
    me up into the hands of those against whom I have no power.'
  kan-OKCV: ನನ್ನ ಪಾಪಗಳು ನನಗೆ ನೊಗವಾಗಿ, ನನ್ನ ಕುತ್ತಿಗೆಯ ಮೇಲೆ ಅವು ಬಂದಿವೆ. ಕರ್ತದೇವರು ನನ್ನ
    ಶಕ್ತಿಯನ್ನು ಕುಂದಿಸಿದ್ದಾರೆ. ಯೆಹೋವ ದೇವರು ನನ್ನನ್ನು ಅವರ ಕೈಗಳಿಗೆ ಒಪ್ಪಿಸಿ, ಅವರನ್ನು ನಾನು
    ಎದುರಿಸಲಾರದಂತೆ ಮಾಡಿದ್ದಾರೆ.
  tam-2017: என் மீறுதல்களின் நுகம் அவருடைய கையால் பூட்டப்பட்டிருக்கிறது; அவைகள் பிணைக்கப்பட்டு
    என் கழுத்தைச் சுற்றிக்கொண்டது; என் பெலனை இழக்கச்செய்தார்; நான் எழுந்திருக்க முடியாதபடி
    ஆண்டவர் என்னை ஒடுக்குகிறவர்களின் கையில் ஒப்புக்கொடுத்தார்.
  spa-RV-1909: 'El yugo de mis rebeliones está ligado por su mano, enlazadas han subido
    sobre mi cerviz: ha hecho caer mis fuerzas: hame entregado el Señor en sus manos,
    contra quienes no podré levantarme.'
  ron-BTF: Jugul fărădelegilor mele este legat de mâna sa; ei sunt împletiți și s-au
    urcat pe gâtul meu; el a făcut puterea mea să cadă, DOMNUL m-a dat în mâinile
    lor, din care eu nu sunt în stare să mă ridic.
  eng-WEBP: “The yoke of my transgressions is bound by his hand. They are knit together.
    They have come up on my neck. He made my strength fail. The Lord has delivered
    me into their hands, against whom I am not able to stand.
  eng-FBV: He took my rebellious sins and twisted them together into a yoke that he
    tied to my neck. He took away all my strength, and handed me over defenseless
    to my enemies.
  nld-1939: Zwaar drukt mij het juk van mijn zonden, Dat Hij met eigen hand heeft
    gestrengeld; Het is neergelegd op mijn nek, Mijn krachten heeft het gebroken.
    Ja, de Heer heeft mij in handen geleverd, Waaronder ik niet overeind kan komen.
  nch-BL: “TOTECO quiilpitoc nochi totajtacolhua toquechta. Quichijtoc quej quinchihua
    nopa torojme cati quinilpilía se cuahuit ininquechta torojme para taxahuase huan
    quihuica nopa lazo imaco. Quena, TOTECO techtalilijtoc totajtacolhua toquechta
    quej se tamamali huan quitalijtoc nopa lazo inimaco tocualancaitacahua. Quichijtoc
    para tamis tofuerza. Toteco techtalijtoc inimaco masehualme cati tetique para
    techtaxahualtise huan amo hueli timotojtomase.
  vie-1934: Aùch của tội lỗi ta Ngài buộc tay vào, Cả bó chất nặng cổ ta, Ngài đã
    bẻ gãy sức mạnh ta. Chúa đã phó ta trong tay chúng nó, mà ta không chống cự được!
