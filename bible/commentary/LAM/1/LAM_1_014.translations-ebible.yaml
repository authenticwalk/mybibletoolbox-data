  eng-WMBB: “The yoke of my transgressions is bound by his hand. They are knit together.
    They have come up on my neck. He made my strength fail. The Lord has delivered
    me into their hands, against whom I am not able to stand.
  urd-GVH: मेरे जरायम का जुआ भारी है। रब के हाथ ने उन्हें एक दूसरे के साथ जोड़कर मेरी
    गरदन पर रख दिया। अब मेरी ताक़त ख़त्म है, रब ने मुझे उन्हीं के हवाले कर दिया जिनका
    मुक़ाबला मैं कर ही नहीं सकता।
  rug-rug: Sari na qua sinea si ta pusi varigara meke mamata guana ioki; pa Limana
    Sa ta tigisi varigara. Mae hake si arini pa ruaqu meke vagi pania e Zihova sa
    qua ṉiniraṉira. Vala nau Sa koa rini pu ṉiṉira hola nau si arau.
  gaz-gaz: “Cubbuun koo waanjootti hidhameera; isaan harka isaatiin walitti foʼaman.
    Isaan morma kootti rarraafaman; gooftaan humna koo dadhabsiise. Inni warra ani
    of irraa deebisuu hin dandeenyetti dabarsee na kenneera.
  fra-LSG: Sa main a lié le joug de mes iniquités; Elles se sont entrelacées, appliquées
    sur mon cou; Il a brisé ma force; Le Seigneur m’a livrée à des mains auxquelles
    je ne puis résister.
  yal-yal: A bata n yulubine xidi n kɔɛɛn ma alo goron tongo gbelemɛna. A bata e maxidi,
    a yi e singan n kɔɛ. Marigin bata n sɛnbɛn ɲan, a yi n sa muxune sagoni, n mi
    nɔɛ tiyɛ naxanye yɛɛ ra.
  haw-1868: Ua hoopaaia e kona lima ka auamo o ko'u mau hewa; Ua ulanaia, a ua kauia
    maluna o ko'u a i; Ua hoonawaliwali mai oia i ko'u ikaika, Ua haawi mai ka Haku
    ia'u iloko o na lima, Hiki ole ia'u ke ku iluna.
  arb-NAV: شَدَّ مَعَاصِيَّ إِلَى نِيرٍ، وَبِيَدِهِ حَبَكَهَا، فَنَاءَ بِها عُنُقِي.
    أَوْهَنَ الرَّبُّ قُوَايَ وَأَسْلَمَنِي إِلَى يَدٍ لَا طَاقَةَ لِي عَلَى مُقَاوَمَتِهَا.
  ewe-ewe: “Ebla nye nu vɔ̃wo abe kɔkuti ene, etsɔ eƒe asiwo lɔ̃e wode nu wo nɔewo
    me. Woɖiɖi ɖe nye kɔʋume eye Aƒetɔ la ɖe nye ŋusẽ ɖa. Etsɔm de asi na ame siwo
    nu nyemate ŋu anɔ te ɖo o.
  eng-LEE: 'Bound fast is the yoke of my transgressions by his hand,— they are wreathed,
    and come up upon my neck; he hath made my strength to stumble: the Lord hath given
    me up into the hands of [those against whom] I am not able to rise up.'
  asm-FB: মোৰ অপৰাধৰূপ যুৱলি, তেওঁৰ হাতেৰে বন্ধা হ’ল। সেইবোৰক একেলগে গোঁঠি মোৰ ডিঙিত
    পিন্ধাই দিয়া হ’ল। তেওঁ মোক শক্তিহীন কৰিলে। যি সকলৰ বিৰুদ্ধে মই থিয় হ’ব নোৱাৰোঁ,
    তেওঁলোকৰ হাতত যিহোৱাই মোক সমৰ্পণ কৰিলে।
  sus-A: عَ بَرَ ﭑ مَ يُنُبِيٍ سَرٍ سَ ﭑ كْن مَ عَلْ كَرَقٌي. عَ بَرَ ﭑ سّنبّ شُن
    نَكَنَ. عَلَتَلَ بَرَ ﭑ سَ ﭑ يَشُييٍ بّلّشّ، نَشٍيٍ سّنبّ فبٌ ﭑ بّ.
  fra-SBL: « Le joug de mes transgressions est lié par sa main. Ils sont liés entre
    eux. Ils sont montés sur mon cou. Il a fait en sorte que ma force s'effondre.
    Le Seigneur m'a livré entre leurs mains, contre lequel je ne suis pas capable
    de tenir.
  hbo-hbo: נִשְׂקַד֩ עֹ֨ל פְּשָׁעַ֜י בְּיָדֹ֗ו יִשְׂתָּ֥רְג֛וּ עָל֥וּ עַל־צַוָּארִ֖י
    הִכְשִׁ֣יל כֹּחִ֑י נְתָנַ֣נִי אֲדֹנָ֔י בִּידֵ֖י לֹא־אוּכַ֥ל קֽוּם׃ ס
  piu-2006: '@see-verse:LAM.001.013'
  kik-kik: “Mehia makwa mohanĩtio, magatuĩka icooki. Moko make mamogothanĩtie hamwe.
    Magagĩĩkĩrwo ngingo-inĩ yakwa, nake Mwathani agakĩĩniina hinya. Akaaneana moko-inĩ
    ma arĩa itangĩhota gwĩtiiria.
  fra-NCL: « Le joug de mes iniquités a été lié dans sa main ; unies en faisceau,
    elles pèsent sur mon cou ; il a fait chanceler ma force. Le Seigneur m’a livré
    à des mains auxquelles je ne puis résister.
  cek-AK: Ka sakpazaehaih hmuen phawhhaih hnam to ka ban hoi tahnong ah ang oisak
    moe, ang pathlet caeng; Angraeng mah tha ang zoksak moe, nihcae ban ah ang paek,
    kai loe nihcae ban thung hoi kang thawk thai ai boeh.
  cuk-cuk: ”Bab-Jehová-sunnad an-isgued oatosad, an-isgued akwa-dummad-aidikuedyob
    angi naid. An-dukarba anga nasiksad, an-gargangued nolloo imaksad. Bab-Jehová,
    an-isdarmaladga an-urmaksad, an geg amar-abin-imaked.
  uig-CYR: '|נ| (Нун) Асийлиқлирим боюнтуруқ болуп бойнумға бағланди; Қоллири танини
    чиң чигип чәмбәрчас қиливәтти; Асийлиқлирим бойнумға артилди; У дәрманимни мәндин
    кәткүзди; Рәб мени мән қаршилиқ көрситәлмәйдиғанларниң қоллириға тапшурди.'
  tel-2017: నా అతిక్రమం అనే కాడి నాకు ఆయనే కట్టాడు. అవి మూటగా నా మెడ మీద ఉన్నాయి.
    నా బలం ఆయన విఫలం చేశాడు. శత్రువుల చేతికి ప్రభువు నన్ను అప్పగించాడు. నేను నిలబడ
    లేకపోతున్నాను.
  hat-BSA: Jouk transgresyon mwen yo vin mare; ak men Li yo koude nèt ansanm. Yo te
    rive jis nan kou m; Li te fè fòs mwen vin kraze disparèt. Senyè a te livre m nan
    men a sila yo; kont yo, mwen pa ka kanpe.
  kos-kos: “El tuni ma koluk luk nukewa ac kapsreni nu sie; El sripisrya ke kwawuk,
    ac nga munasla ke toasriya uh. Leum El eisyuyang nu sin mwet lokoalok luk, ac
    wangin ma nga ku in oru in lainulos.
  hbo-WLC: נִשְׂקַד֩ עֹ֨ל פְּשָׁעַ֜י בְּיָד֗וֹ יִשְׂתָּֽרְג֛וּ עָל֥וּ עַל־צַוָּארִ֖י
    הִכְשִׁ֣יל כֹּחִ֑י נְתָנַ֣נִי אֲדֹנָ֔י בִּידֵ֖י לֹא־אוּכַ֥ל קֽוּם׃ ס
  ibo-ibo: “Ọ na-eleru anya na mmehie m niile; jiri aka ya na-akpa ha dịka ụdọ. A
    nyakwasịla ya nʼolu m. Onyenwe anyị emeela ka ike gwụsịa m. O werela m nyefee
    nʼaka ndị ahụ m na-apụghị iguzogide.
  ory-ory: ମୋର ଅଧର୍ମରୂପ ଯୁଆଳି ତାହାଙ୍କ ହସ୍ତ ଦ୍ୱାରା ବନ୍ଧାଯାଇଅଛି; ତାହା ଏକତ୍ର ଜଡ଼ିତ ହୋଇଅଛି,
    ତାହା ମୋʼ ସ୍କନ୍ଧ ଉପରକୁ ଆସିଅଛି; ସେ ମୋʼ ବଳ ଖର୍ବ କରିଅଛନ୍ତି; ଯେଉଁମାନଙ୍କ ବିରୁଦ୍ଧରେ ମୁଁ
    ଠିଆ ହୋଇ ନ ପାରେ, ସେମାନଙ୍କ ହସ୍ତରେ ପ୍ରଭୁ ମୋତେ ସମର୍ପଣ କରିଅଛନ୍ତି।
  chk-chk: Ewe Samol mi Lapalap a küna ai kewe tipis meinisin, a rifengeniir o anomuur
    won afarei. Iwe, üa apwangapwangala ren chöür. A asechieilong lepöün chon oputaei,
    nge üsap tongeni ü ngeniir.
  rop-rop: En im jis laik imbin taiyimap ol detlot nogudbala ting weya aibin dumbat
    langa main nek en aibin go brabli wikwan na, nomo garram eni munda. En main bos
    bin hendimoba mi langa main strongwan enamimob hubin bidim mi.
  ukr-1871: Ярмо, зроблене з проступків моїх, в руцї в него; вони, неначе в шнур поскручувані,
    і заложені менї на шию; Господь обезсилив мене; віддав мене в руки, що з них годї
    менї добутись.
  deu-1951: Das Joch meiner Übertretungen ist durch seine Hand festgeknüpft; ineinander
    verschlungen sind sie mir auf den Nacken gelegt. Er hat meine Kraft gebrochen.
    Der Herr hat mich in die Hände derer gegeben, welchen ich nicht widerstehen kann.
  eng-JPS: The yoke of my transgressions is impressed by His hand; they are knit together,
    they are come up upon my neck; He hath made my strength to fail; the Lord hath
    delivered me into their hands, against whom I am not able to stand.
  srp-1865: Svezan je rukom njegovom jaram od grijeha mojih, usukani su i doðoše mi
    na vrat; obori silu moju; predade me Gospod u ruke, iz kojih se ne mogu podignuti.
  lug-lug: “Ebibi byange binfuukidde ekikoligo; bisibiddwa ne binywezebwa omukono
    gwe. Binzitoowerera mu bulago, era bimmazeemu amaanyi. Mukama ampaddeyo mu mikono
    gy’abo be siyinza kugumiikiriza.
  heb-heb: נשקד על פשעי בידו ישתרגו עלו על צוארי הכשיל כחי נתנני אדני בידי לא אוכל
    קום׃
  ben-IRV: আমার পাপের যোঁয়ালী তাঁর হাতের দ্বারা একসঙ্গে বাঁধা হয়েছে; তা জড়ানো হল,
    আমার ঘাড়ে উঠল; তিনি আমাকে শক্তিহীন করেছেন; যাদের বিরুদ্ধে আমি উঠতে পারি না, তাদেরই
    হাতে প্রভু আমাকে সমর্পণ করেছেন।
  pan-pan: ਜੂਲੇ ਦੀਆਂ ਰੱਸੀਆਂ ਦੀ ਤਰ੍ਹਾਂ ਉਸਨੇ ਮੇਰੇ ਅਪਰਾਧਾਂ ਨੂੰ ਆਪਣੇ ਹੱਥ ਨਾਲ ਬੰਨਿਆ ਹੈ,
    ਅਤੇ ਉਨ੍ਹਾਂ ਨੂੰ ਵੱਟ ਕੇ ਮੇਰੀ ਗਰਦਨ ਉੱਤੇ ਚੜ੍ਹਾਇਆ ਹੈ, ਉਸ ਨੇ ਮੇਰਾ ਬਲ ਘਟਾ ਦਿੱਤਾ ਹੈ, ਪ੍ਰਭੂ
    ਨੇ ਮੈਨੂੰ ਉਨ੍ਹਾਂ ਦੇ ਹੱਥ ਵਿੱਚ ਦੇ ਦਿੱਤਾ, ਜਿਨ੍ਹਾਂ ਦੇ ਅੱਗੇ ਮੈਂ ਖੜ੍ਹੀ ਵੀ ਨਹੀਂ ਰਹਿ ਸਕਦੀ।
  mya-JVB: ငါ ပြစ်မှားသော အပြစ် ထမ်းဘိုး ကို လက် တော် နှင့် ငါ့ လည်ပင်း ပေါ် ၌တပ်၍ချည်နှောင်
    ပြီးမှ၊ ထာဝရ ဘုရား သည် ငါ့ ကိုအား လျော့ စေ၍၊ ငါမ ဆီးတားနိုင် သော သူ့တို့လက် သို့
    ရောက် စေတော်မူပြီ။
  hmo-hmo: “Lohiabada ese egu kara dika ibounai ia kwatua hebou, ikumi gauna metau
    herea, bona egu aiona dekenai unai ikumi maduna ia atoa kau. Iena metau dainai
    egu goada be ia maragi lao. Unai neganai Lohiabada ese, lau idia hadikaia gwauraia
    taudia edia siahu henunai lau ia atoa, bona lau ese lau koudia diba lasi.
  urd-urd: मेरी ख़ताओं का बोझ उसी के हाथ से बाँधा गया है; वह बाहम पेचीदा मेरी गर्दन
    पर हैं उसने मुझे कमज़ोर कर दिया है; ख़ुदावन्द ने मुझे उनके हवाले किया है, जिनके
    मुक़ाबिले की मुझ में हिम्मत नहीं।
  rus-SYN: Ярмо беззаконий моих связано в руке Его; они сплетены и поднялись на шею
    мою; Он ослабил силы мои. Господь отдал меня в руки, из которых не могу подняться.
  bqc-SIM: Dii ma tàaeↄ kàkↄ̃u, a tã̀ zuu ũ. A dàmɛɛ ma nↄɛ, ↄ̃ ma gbãa bùsa.
    À ma gbɛ̃́ↄ nà gbɛ̃́ pↄ́ aa fↄ̃ ń fuoↄnɛ ń ↄzĩ.
  tcz-CHONGTHU: Ka chonsetnao khaovin eikanun sohchanna nam kolin eihenun ahi. Pakaiyin
    katha’u eisuh ngoi pehun kagal miteu komah eipedohun akhutuva chatmon ka um taove.
  mar-mar: माझ्या पुष्कळ अपराधांचे जू त्याने आपल्या हाताने जखडले आहे. ते एकत्र गुंफले
    आहेत, आणि ते माझ्या मानेवर आले आहेत; त्यांनी माझी शक्ती निकामी केली आहे. ज्यांच्या
    समोर मी उभी राहू शकणार नाही, अशांच्या हाती परमेश्वराने मला दिले आहे.
  qub-qub: «Juchäcunaga yügunömi lasaycäman. Quiquin Tayta Diosmi watarcamasha. Callpäpis
    ushacaycannami. Tayta Diosga cachaycamasha ichipayta mana puydishä runacunapa
    munayninmanmi.
  bqp-bqp: U nɛn torɑnu kpuro mɛnnɑ nge wɛ̃ɛ yi bɑ tɑrɑ. Mɑ u nu gbinisi nɛn wĩirɔ.
    U nɛn dɑm buɑ. Mɑ u mɑn yibɛrɛ nɔmu bɛriɑ mi nɑ ǹ kpɛ̃ n kɑ tii yinɑ.
  hat-hat: Li make tout peche m' yo. Li fè yon pakèt ak yo. Li pandye yo nan kou m'.
    Yo sitèlman lou, m' pa kapab ankò! Bondye sèl Mèt la lage m' nan men lènmi m'
    yo. M' pa ka kenbe tèt ak yo.
  eng-BSB: My transgressions are bound into a yoke, knit together by His hand; they
    are draped over my neck, and the Lord has broken my strength. He has delivered
    me into the hands of those I cannot withstand.
  eng-WEBPB: “The yoke of my transgressions is bound by his hand. They are knit together.
    They have come up on my neck. He made my strength fail. The Lord has delivered
    me into their hands, against whom I am not able to stand.
  kbq-kbq: Ra Anumzamo'a karenamare zafama hiaza huno kumini'a magopi erinteteno Agra'a
    azanteti nanankempi anaki antrako hunte'ne. Ana kumimofo knazamo higeno hankaveni'a
    omne'ne. Ana nehuno Ra Anumzamo'a nagrira ha' vahe'nimokizmi zamazampi navre antege'za,
    eme nazeri haviza nehazage'na hankaveti'na hara huzmantega osu'noe.
  nhe-BL: “TOTECO quiilpijtoc nochi totlajtlacolhua ipan toquechtla. Quichijtoc queja
    se tlen quiilpía se cuahuitl ininquechtla torojme para tlaxahuase huan quihuica
    nopa lazo imaco. Quena, TOTECO techtlalilijtoc totlajtlacolhua ipan toquechtla
    queja se tlamamali huan quitlalijtoc nopa lazo ininmaco tocualancaitacahua. Quichijtoc
    para tlamis tofuerza. Toteco techtlalijtoc ininmaco tlacame tlen tetique para
    techtlaxahualtise huan ax hueli timomalacanise.
  gub-BL: Wexak ureremiapo kwer ikatu 'ym ma'e. Uzàpixipixi wamono'ono'og pà. Umuzaiko
    ureazuromo iàpixi pà. Wapuhuz haw umumaw urekàgaw. Urezar uremono ureàmàtyry'ymar
    wanupe. Nurupuner kwaw wanuwi urehemaw rehe.
  eng-DRA: 'Nun. The yoke of my iniquities hath watched: they are folded together
    in his hand, and put upon my neck: my strength is weakened: the Lord hath delivered
    me into a hand out of which I am not able to rise.'
