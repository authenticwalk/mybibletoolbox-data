verse: LAM.001.022
translations:
  mal-C: “അവരുടെ എല്ലാ ദുഷ്ടതയും അങ്ങയുടെമുമ്പിൽ വരട്ടെ; എന്റെ പാപങ്ങൾനിമിത്തം എന്നോട്
    ചെയ്തതുപോലെ, അവരോടും ചെയ്യുക. എന്റെ നിശ്വാസങ്ങൾ ബഹുലവും എന്റെ ഹൃദയം തളർന്നുമിരിക്കുന്നു.”
  deu-TKW: Laß all' ihre Bosheit vor dich kommen und thue ihnen, gleich wie du mir
    gethan wegen aller meiner Sünden! Denn zahllos sind meine Seufzer, und mein Herz
    ist siech.
  lin-lin: Tika ete mabe na bango nyonso eya liboso na Yo ; sala bango ndenge osalaki
    ngai mpo na masumu nyonso oyo nasalaki ! Kolela na ngai ezali mingi mpe motema
    na ngai etondi na pasi !
  eng-LSV: All their evil comes in before You, || And one is doing to them as You
    have done to me, || For all my transgressions, || For many [are] my sighs, and
    my heart [is] sick!
  eng-GNV: 'Let all their wickednes come before thee: do vnto them, as thou hast done
    vnto me, for all my transgressions: for my sighes are many, and mine heart is
    heauy.'
  eng-WEBSTER: 'Let all their wickedness come before thee; and do to them, as thou
    hast done to me for all my transgressions: for my sighs are many, and my heart
    is faint.'
  nhw-BL: “Xijtlachili ta nochi tlamantli catli fiero quichijtoque inijuanti. Xiquinchihuili
    quen quinamiqui por inintlajtlacolhua nojquiya, quen techchijtoc por totlajtlacolhua.
    Tlahuel tichocaj tiJerusalén ehuani. Tijmatij titlapolose.”
  swh-ONEN: “Uovu wao wote na uje mbele zako; uwashughulikie wao kama vile ulivyonishughulikia
    mimi kwa sababu ya dhambi zangu zote. Kulia kwangu kwa uchungu ni kwingi na moyo
    wangu umedhoofika.”
  bba-bba: A ben nuku kɔ̃suru mɛɛrio, kpɑ ɑ bu kuɑ nɡe mɛ ɑ mɑn kuɑ nɛn durum kpɑ̃ɑrun
    sɔ̃. A mɛɛrio nɡe mɛ nɑ weeweenu mɔ̀, nɛn nuki sɑnkire.
  eng-KJVCPB: 'Let all their wickedness come before thee; And do unto them, as thou
    hast done unto me for all my transgressions: For my sighs are many, and my heart
    is faint.'
  luo-luo: We mondo timbegi mamono ochop e nyimi; kendo timnegi, mana kaka isetimona
    kuom richona duto. An gi pek mangʼeny kendo chunya onyosore.
  meu-meu: Edia kara dika idoinai na oi vairamu ai baine hedinarai, bena ba kara henidia,
    lauegu kara kereredia iboudiai daidiai vada o kara henigu heḡereḡerena; badina
    be na ḡanaḡana momomu, bona lalogu na e manoka:manokamu.
  npi-ULB: तिनीहरूका सबै दुष्‍टता तपाईंको सामु आऊन् । मेरा सबै आज्ञा उल्लङ्घनको कारणले
    तपाईंले मलाई व्यवहार गर्नुभएझैँ तिनीहरूसित व्यवहार गर्नुहोस् । मेरा सुस्केरा धेरै
    छन्, र मेरो हृदय मुर्छा परेको छ ।
  yor-yor: “Jẹ́ kí ìwà ìkà wọn wá síwájú rẹ; jẹ wọ́n ní yà bí o ṣe jẹ mí ní yà nítorí
    gbogbo ẹ̀ṣẹ̀ mi. Ìrora mi pọ̀ ọkàn mi sì rẹ̀wẹ̀sì.”
  pes-OPCB: «به گناهان آنها نیز نظر کن و همان‌گونه که مرا برای گناهانم تنبیه کرده‌ای،
    آنان را نیز به سزای کردارشان برسان. ناله‌های من بسیار و دلم بی‌تاب است.»
  tgl-ULB: Hayaang dumating ang kanilang kasamaan sa iyong harapan. Pahirapan mo sila
    gaya ng pagpapahirap mo sa akin sa lahat ng aking mga paglabag; sapagkat marami
    ang aking mga [pag]daing, at mahina ang aking puso.
  hui-hui: I̱na ko biruru í̠na mitangi bu howa pani ngirigoni. I̱ waitigi biarume
    ko bibahende biyaru mitangi bialu pani i̱ ngirigobi dege mibelo hameledo. I̱ miniha
    genda halu hongo nahe biruwa dugu timbuni bialu bedogoni, lalu Yarusalemenaga
    dugu darabiore binigo uruni Yaremaiahanda lene.
  mya-mya: '``သူ​တို့​အား​မိ​မိ​တို့​ယုတ်​မာ​မှု​အ​ပေါင်း​အ​တွက် အ​ပြစ်​ဒဏ်​စီ​ရင်​တော်​မူ​ပါ။
    ကျွန်​တော်​မျိုး​အား​မိ​မိ​၏​အ​ပြစ်​များ​အ​တွက် ဆုံး​မ​တော်​မူ​သ​ကဲ့​သို့​သူ​တို့​ကို​လည်း
    ဆုံး​မ​တော်​မူ​ပါ။ ကျွန်​တော်​မျိုး​သည်​စိတ်​ဆင်း​ရဲ​၍​ညည်း​တွား​ပါ​၏။ ကျွန်​တော်​မျိုး​၏​စိတ်​နှ​လုံး​သည်​လည်း
    ညှိုး​ငယ်​လျက်​ရှိ​ပါ​၏'''' ဟူ​၍​တည်း။'
  bod-N: ཁོ་ཚོའི་སྤྱོད་ངན་ཐམས་ཅད་ཁྱེད་ཀྱི་སྤྱན་སྔར་མངོན་གྱུར་ཅིག ། ཁྱེད་ཀྱིས་ང་ཡི་ཉེས་པར་ལན་ནི་ཇི་ལྟར་འཇལ་བ་བཞིན།
    ། དེ་དག་ལ་ཡང་དེ་ལྟར་ལན་ནི་འཇལ་བར་མཛོད། ། དེ་ནི་ངའི་སེམས་སྡུག་ཅིང་ཡིད་ནི་སྐྱོ་ཕྱིར་རོ།
    །
  sna-sna: “Zvakaipa zvavo zvose ngazviuye pamberi penyu; muvaitire sezvamakaita kwandiri
    nokuda kwezvivi zvangu zvose. Kugomera kwangu kwawanda, uye mwoyo wangu wapera
    simba.”
  spa-BLM: “Quetoda su maldad se presente ante ti. Haz con ellos lo que has hecho
    conmigo por todas mis transgresiones. Porque mis suspiros son muchos, y mi corazón
    desfallece.
  cac-cac: Nacot jantac schucal eb'. Utejpax eb' yuj schucal, icha val tzon̈ utej
    yuj quic tic. Te nivanxo tzon̈ oq'ui, tz'el yip co pixan scab'i, xchi eb' aj Jerusalén
    chi' d'a Jehová.
  swh-ULB: Acha uovu wote uje mbele zako. Shughulika nao kama ulivyo shughulika na
    mimi kwasababu ya makosa yangu yote. Masononeko yangu ni mengi na moyo umezimia.
  bel-bel: Хай стане перад аблічча Тваё ўся іхняя злосьць; і ўчыні зь імі гэтак сама,
    як Ты са мною ўчыніў за грахі мае, бо цяжкія стагноты мае, і сэрца маё зьнемагае.
  deu-ELBBK: Lass all ihre Bosheit vor dein Angesicht kommen und tu ihnen, wie du
    mir getan hast wegen aller meiner Übertretungen; denn viele sind meiner Seufzer,
    und mein Herz ist siech.
  mbb-OT: Ahaà nu is mezaat he vaal zan, ne siluti nu sikandan iring te kedsiluti
    nu kedì tenged te langun he menge salè ku. Kenè en egkeengked is kebpekezag-es
    ku ne mesakit is gehinawa ku.”
  mal-2015: അവരുടെ ദുഷ്ടതയൊക്കെയും തിരുമുമ്പിൽ വരട്ടെ; എന്റെ സകല അതിക്രമങ്ങളും നിമിത്തം
    നീ എന്നോടു ചെയ്തതുപോലെ അവരോടും ചെയ്യേണമേ; എന്റെ നെടുവീർപ്പു വളരെയല്ലോ; എന്റെ ഹൃദയം
    രോഗാർത്തമായിരിക്കുന്നു.
  rmc-rmc: „Mi avel avri angle tu savoro lengro nalačhipen. Ker lenca avke, sar kerďal
    manca angle savore mire bini, bo but stukinav le pharipnastar a miro jilo hino
    slabo.“
  pes-OPV: تمامی شرارت ایشان به نظر تو بیاید. وچنانکه با من به‌سبب تمامی معصیتم عمل
    نمودی به ایشان نیز عمل نما. زیرا که ناله های من بسیار است و دلم بیتاب شده است.
  ron-1924: Аду тоатэ рэутатя лор ынаинтя Та ши фэ-ле кум мь-ай фэкут мие пентру тоате
    фэрэделеӂиле меле! Кэч суспинеле меле сунт мулте ши инима ымь есте болнавэ.”
  ben-OBCV: “তাদের সমস্ত দুষ্টতা তোমার দৃষ্টিগোচর হোক; তুমি তাদের সঙ্গে তেমনই আচরণ
    করো যেমনটি আমার কৃত সব পাপের জন্য তুমি আমার সঙ্গে করেছ। আমার দীর্ঘশ্বাস অসংখ্য
    এবং আমার হৃদয় মূর্ছিত।”
  som-som: Xumaantooda oo dhammu hortaada ha timaado, Oo iyaga ku samee wixii aad
    xadgudubyadayda aawadood iigu samaysay oo dhan, Waayo, taahaygu waa badan yahay,
    oo qalbigaygiina wuu itaal darnaaday.
  lat-VUC: 'Thau Ingrediatur omne malum eorum coram te: et vindemia eos, sicut vindemiasti
    me propter omnes iniquitates meas: multi enim gemitus mei, et cor meum mœrens.]'
  eng-ASVBT: 'Let all their wickedness come before thee; And do unto them, as thou
    hast done unto me for all my transgressions: For my sighs are many, and my heart
    is faint.'
  ita-1885: Tutte la lor malvagità venga nel tuo cospetto, E fa' loro come hai fatto
    a me per tutti i miei misfatti; Perciocchè i miei sospiri son molti, E il mio
    cuore è addolorato.
  eng-LXXUP: 'Let all their wickedness come before thy face; And strip them, as they
    have made a gleaning for all my sins: For my groans are many, And my heart is
    grieved.'
  eng-ULB: Let all their wickedness come before you. deal with them as you have dealt
    with me because of all my transgressions. My groans are many and my heart is faint.
  spa-VBL: ¡Ojalá vieras las cosas malas que han hecho! Trátalos como me has tratado
    a mí a causa de todos mis pecados, porque estoy gimiendo todo el tiempo, y mi
    corazón está enfermo.
  fra-_FOB: Que toute leur malice vienne devant toi, et traite-les comme tu m'as traitée,
    à cause de toutes mes transgressions; car mes gémissements sont en grand nombre,
    et mon cœur est languissant.
  mal-mal: “അവരുടെ ദുഷ്ടതയൊക്കെയും തിരുമുമ്പിൽ വരട്ടെ; എന്റെ സകല അതിക്രമങ്ങളും നിമിത്തം
    അങ്ങ് എന്നോട് ചെയ്തതുപോലെ അവരോടും ചെയ്യേണമേ; എന്റെ നെടുവീർപ്പ് വളരെയല്ലോ; എന്റെ
    ഹൃദയം തളർന്നിരിക്കുന്നു”.
  urd-GVR: Un kī tamām burī harkateṅ tere sāmne āeṅ. Un se yoṅ nipaṭ le jis tarah
    tū ne mere gunāhoṅ ke jawāb meṅ mujh se nipaṭ liyā hai. Kyoṅki āheṅ bharte bharte
    merā dil niḍhāl ho gayā hai.”
  suz-BL: मेको आन मरिम्‍शो पशो नेल्‍ल इन ङोंइती बाक्‍ल। मिनु गे आं हेंथे पशो आ पर्बम
    आं कली पशो खोदेंशो पा मेको आन कली यो पतीन। गो शुश हुकयी पाइक्‍नुङ। आं थुं लुक्‍च
    लत” देंत।
  eng-NOY: “Let all their wickedness come before thee, deal thou with them as thou
    hast dealt with me for all my transgressions! For my sighs are many, and my heart
    is faint.”
  ita-1927: Venga dinanzi a te tutta la loro malvagità, e trattali come hai trattato
    me a motivo di tutte le mie trasgressioni! Poiché i miei sospiri son numerosi,
    e il mio cuore è languente”.
  ckb-ckb: «با هەموو خراپەکانیان بێنە بەردەمت، وایان بەسەربهێنە وەک ئەوی بەسەر منت
    هێنا لەسەر هەموو گوناهەکانم. زۆر دەناڵێنم و دڵم لاواز بووە.»
  eng-BBE: 'Let all their evil-doing come before you; do to them as you have done
    to me for all my sins: for loud is the sound of my grief, and the strength of
    my heart is gone.'
  kan-OKCV: ಅವರ ಎಲ್ಲಾ ಕೆಟ್ಟತನವು ನಿನ್ನ ಮುಂದೆ ಇರಲಿ. ನನ್ನ ಎಲ್ಲಾ ದ್ರೋಹಗಳ ನಿಮಿತ್ತ, ನೀನು
    ನನಗೆ ಮಾಡಿದ ಪ್ರಕಾರವೇ ಅವರಿಗೆ ಮಾಡು. ಏಕೆಂದರೆ ನನ್ನ ನರಳಾಟವು ಅನೇಕವಾಗಿವೆ. ನನ್ನ ಹೃದಯವು
    ಮೂರ್ಛೆಗೊಂಡಿದೆ.
  tam-2017: அவர்களுடைய பொல்லாப்பெல்லாம் உமது முகத்திற்கு முன்பாக வரட்டும். என்னுடைய
    சகல பாவங்களுக்காக நீர் எனக்குச் செய்ததுபோல அவர்களுக்கும் செய்யும்; என் பெருமூச்சுகள்
    மிகுதியாயின, என் இருதயம் பலவீனமாயிருக்கிறது.
  spa-RV-1909: 'Entre delante de ti toda su maldad, y haz con ellos como hiciste conmigo
    por todas mis rebeliones: porque muchos son mis suspiros, y mi corazón está doloroso.'
  ron-BTF: Să ajungă înaintea ta toată stricăciunea lor; și fă-le precum mi-ai făcut
    mie pentru toate fărădelegile mele, pentru că suspinele mele sunt multe și inima
    mea este leșinată.
  eng-WEBP: “Let all their wickedness come before you. Do to them as you have done
    to me for all my transgressions. For my sighs are many, and my heart is faint.
  eng-FBV: May you see all the evil things they've done! Treat them the same way as
    you've treated me as a result of all my rebellious sins, for I'm groaning all
    the time, and I'm sick at heart.”
  nld-1939: Laat al hun boosheid Voor uw aangezicht treden; Doe hun, zoals Gij met
    mij hebt gedaan. Om al mijn zonden! Ach, ontelbaar blijven mijn zuchten, Mijn
    hart doet zo wee!
  nch-BL: “Xijtachili ta nochi nopa tamanti cati fiero inijuanti quichijtoque. Xiquinchihuili
    quej quinamiqui por inintajtacolhua nojquiya, quej techchijtoc por totajtacolhua.
    Tahuel tichocaj tiJerusalén ehuani. Tijmatij titapolose.”
  vie-1934: Nguyền cho mọi tội chúng nó bày ra trước mặt Ngài! Xin đãi chúng nó như
    đãi tôi bởi cớ mọi tội lỗi tôi; Vì tôi than thở nhiều, và lòng tôi mòn mỏi.
  hin-CV: “उनकी समस्त दुष्कृति आपके समक्ष प्रकट हो जाए; आप उनके साथ वही व्यवहार करें,
    जैसा आपने मेरे साथ किया है मेरे समस्त अपराध के परिणामस्वरूप. गहन है मेरी कराहट
    तथा शून्य रह गया है मेरा मनोबल.”
  spa-BES: Deja que todos sus males que han cometido se presenten ante ti; haz con
    ellos lo que me has hecho por todos mis pecados; porque son mucho mis gemidos,
    y la fuerza de mi corazón se ha ido.
  tdx-tdx: ת Ampombao aolo’o eo ze fonga fitoloñan-drati’ iareo; le ano am’ iereo
    o nanoe’o amakoo, ty amo fiolàñe iabio; amy te lako toreo iraho vaho midazidazìtse
    ty troko.
  tha-KJV: ขอให้​บรรดาการชั่วของเขาทั้งหลายมาปรากฏต่อพระพักตร์​พระองค์ และขอทรงกระทำแก่​เขาทั้งหลาย
    เหมือนที่​พระองค์​ได้​ทรงกระทำแก่ข้าพระองค์ เพราะการละเมิดทั้งสิ้นของข้าพระองค์​เถิด
    ด้วยความสะท้อนถอนใจของข้าพระองค์นั้นมากมายหลายครั้ง และจิตใจของข้าพระองค์​ก็​อ่อนเพลียเต็​มท​ี​แล้ว​”
  por-BR-2018: Toda a maldade deles venha diante de ti, e faze com eles assim como
    fizeste comigo por causa de todas as minhas transgressões; pois meus gemidos são
    muitos, e meu coração está desfalecido.
  deu-ELO: Laß alle ihre Bosheit vor dein Angesicht kommen und tue ihnen, wie du mir
    getan hast wegen aller meiner Übertretungen; denn viele sind meiner Seufzer, und
    mein Herz ist siech.
  eng-WYC-2018: All the evil of them enter before thee, and gather thou grapes away
    from them, as thou hast gathered grapes away from me, for my wickednesses; for
    my wailings be many, and mine heart is mourning. (Let all their evil enter before
    thee, and take away the grapes from them, as thou hast taken away the grapes from
    me, for my wickednesses; for my wailings be many, and my heart is in mourning.)
  epo-epo: Ilia tuta malboneco venu antaŭ Vin; Kaj agu kun ili tiel, kiel Vi agis
    kun mi pro ĉiuj miaj pekoj; Ĉar granda estas mia ĝemado, kaj mia koro doloras.
  uig-PIN: '|ת| (Taw) Ularning barliⱪ rǝzillikini kɵz aldingƣa kǝltürgǝysǝn, Barliⱪ
    asiyliⱪlirim üqün meni ⱪandaⱪ ⱪilƣan bolsang, Ularƣimu xundaⱪ ⱪilƣaysǝn; Qünki
    aⱨ-zarlirim nurƣundur, Ⱪǝlbim azabtin zǝiplixip kǝtti!'
  beo-beo: 'Ilia da wadela:i hou baligili hamobeba:le, ilima fofada:nanu, ilima se
    bidi imunusa: ilegema. Di da na wadela:i hou hamoiba:le, nama se bidi i, amo defele
    ilima se bidi ima. Na da bagadewane da:i dioiba:le, gogonomosa. Na da na dogo
    ganodini olo bagade gala.”'
  tpi-OTNT: Yu bin tingim ol sin bilong mi na yu mekim save long mi. Na nau mi laik
    bai yu tingim olgeta pasin nogut ol dispela birua i bin mekim na yu mekim save
    long ol long wankain pasin olsem yu bin mekim long mi. Mi wok long krai nogut
    olsem meri i karim pen, na bel bilong mi i bagarap olsem meri i gat bikpela sik.”
  hau-SA: “Bari ka ga muguntarsu duka; ka yi musu yadda ka yi mini domin dukan zunubansu.
    Nishina da yawa kuma zuciyata ta gaji.”
  uig-LAT: '|ת| (Taw) Ularning barliq rezillikini köz aldinggha keltürgeysen, Barliq
    asiyliqlirim üchün méni qandaq qilghan bolsang, Ularghimu shundaq qilghaysen;
    Chünki ah-zarlirim nurghundur, Qelbim azabtin zeipliship ketti!'
  nde-nde: Abuvele kuwe bonke ububi babo; yenza kubo konke okwenzileyo kimi ngenxa
    yezono zami zonke. Kunengi ukububula kwami, lenhliziyo yami iphela amandla.”
  ton-ton: '“Tuku ke hoko ki ho ʻao ʻa ʻenau ngaahi angahala kotoa pē; pea ke fai
    kiate kinautolu, ʻo hangē ko ia kuo ke fai kiate au, koeʻuhi ko ʻeku ngaahi angahala
    kotoa pē: he ʻoku lahi ʻeku mafulu, pea ʻoku vaivai hoku loto.”'
  ces-1613: Nechť přijde všecka nešlechetnost jejich před oblíčej tvůj, a učiň jim,
    jakož jsi učinil mně pro všecka přestoupení má; neboť jsou mnohá úpění má, a srdce
    mé neduživé.
  eng-WMB: “Let all their wickedness come before you. Do to them as you have done
    to me for all my transgressions. For my sighs are many, and my heart is faint.
  tam-TCV: “அவர்களுடைய கொடுமைகள் எல்லாம் உமக்கு முன்பாக வரட்டும்; என்னுடைய எல்லா பாவங்களுக்காக
    நீர் எனக்குச் செய்ததுபோலவே, அவர்களுக்கும் செய்யும். என் புலம்பல்கள் அநேகம், என்
    இருதயமும் சோர்ந்துபோகிறது.”
  ceb-ULB: Tugoti nga ang tanan nilang pagkadaotan moabot sa imong atubangan. Paantosa
    sila sama sa imong pagpaantos kanako tungod sa akong paglapas; kay daghan ang
    akong mga pag-agulo, ug huyang ang akong kasingkasing.
  pol-UBG: Niech cała ich niegodziwość przyjdzie przed ciebie; uczyń im tak, jak mnie
    uczyniłeś z powodu wszystkich moich przestępstw. Wiele bowiem jest moich westchnień,
    a moje serce omdlewa.
  urd-GVU: اُن کی تمام بُری حرکتیں تیرے سامنے آئیں۔ اُن سے یوں نپٹ لے جس طرح تُو نے
    میرے گناہوں کے جواب میں مجھ سے نپٹ لیا ہے۔ کیونکہ آہیں بھرتے بھرتے میرا دل نڈھال
    ہو گیا ہے۔“
  deu-1912: Laß alle ihre Bosheit vor dich kommen und richte sie zu, wie du mich um
    aller meiner Missetat willen zugerichtet hast; denn meines Seufzens ist viel,
    und mein Herz ist betrübt.
  kan-2017: ಅವರು ಮಾಡಿದ ಕೆಡುಕೆಲ್ಲಾ ನಿನ್ನ ಚಿತ್ತಕ್ಕೆ ಮುಟ್ಟಲಿ; ನೀನು ನನ್ನ ಎಲ್ಲಾ ದ್ರೋಹಗಳಿಗೆ
    ಪ್ರತಿಯಾಗಿ ನನಗೆ ಮಾಡಿದಂತೆ ಅವರಿಗೂ ಮಾಡು; ನನ್ನ ನರಳಾಟವು ಬಹಳವಾಗಿದೆ, ನನ್ನ ಎದೆಯು ಕುಂದಿಹೋಗಿದೆ.
  yap-yap: “Mog e kireb ngorad ni bochan urngin e buchan’ rorad; Mu gechig nagrad
    ni bod nim gechig nageg ni fan ko denen rog. Gu be gel’gel’ u fithik’ e bilig
    t’ay e gafgow rog, ke gafgow lanin’ug.
  hlt-MCSB: Amih kah boethae cungkuem te na mikhmuh ah phoe saeh. Kai taengah na poelyoe
    bangla amih te poelyoe van. Ka boekoek cungkuem dongah ka hueinah khaw yet tih
    ka lungbuei hal coeng.
  mdy-ETH: «ዔያቶኮ ፑርቶ ማዾ ቢያ ዛጌ፤ ታኣኮ ዻቢንቶ ቢያሢሮ ኔኤኒ ታጊዳ ሄሊሴ ፑርቶ ባኮጉዴያ ዔያቶይዳኣ ሄሊሴ፤ ታኣኮ
    ሜቶ ዬኤፓ ዺቤኔ፥ ዒናኣ ታኣኮ ላቤኔ።»
  twi-ASANTE: “Fa wɔn atirimuɔdensɛm nyinaa si wʼanim; na wo ne wɔn nni sɛdeɛ wo ne
    me adie ɛsiane mʼamumuyɛ no enti. Mʼapinisie dɔɔso na mʼakoma aboto.”
  eng-WEBU: “Let all their wickedness come before you. Do to them as you have done
    to me for all my transgressions. For my sighs are many, and my heart is faint.
  wal-wal: Eta iitatettai ubbai ne sintti gakko; ta nagaraa ubbaa gishshau, neeni
    tana qaxxayidoogaadan, etakka qaxxaya! Aissi giikko, ta zilaassai dariis; ta wozanaikka
    meqqiis” yaagausu.
  spa-PDDPT: Lleguen todas sus perversidades ante Ti, Y trátalos como me trataste
    a mí Por todas mis transgresiones. Porque mis gemidos son muchos y mi corazón
    desfallece.
  gun-gun: Tove ha'e kuery ojejavyague tojekuaapa nerenonde. Ereko ha'e kuery voi
    xere rejapoague rami, xee anhetẽ rupi e'ỹ aikoa py. Mba'eta xepoaẽ vaipa ete,
    xekuraxõ opa rai'i ma.
  ilo-ULB: Umay koma dagiti amin a kinadangkesda iti sangoanam. Dusaem ida kas iti
    panangdusam kaniak gapu kadagiti amin a nagbasolak; ta adun ti panagas-asugko,
    ken nakapuyen ti pusok.
  kpg-kpg: “Haga huaidu ina digaula idimaa digaula ala nogo haihai nia mee huaidu.
    Hagaduadua ina digaula be dau hai nogo hagaduadua au i ogu huaidu. Au gu manawa gee
    huoloo i lodo ogu haingadaa, gei au guu magi i lodo dogu manawa.”
  uig-ARA: '|ת| (تاۋ) ئۇلارنىڭ بارلىق رەزىللىكىنى كۆز ئالدىڭغا كەلتۈرگەيسەن، بارلىق
    ئاسىيلىقلىرىم ئۈچۈن مېنى قانداق قىلغان بولساڭ، ئۇلارغىمۇ شۇنداق قىلغايسەن؛ چۈنكى
    ئاھ-زارلىرىم نۇرغۇندۇر، قەلبىم ئازابتىن زەئىپلىشىپ كەتتى!'
  sus-sus: I xa e xa ɲaaxuɲa birin mato. I xa a niya e fan na alɔ i a niyaxi n na
    ki naxɛ, n ma fe kobi rabaxi ma. N ma kɔntɔfili wuya, n bɔɲɛ tɔɔrɔxi a gbe ra.»
  pon-2006: “Komwi ketin kerieirailla pwehki ar wiewia suwed kan; Komw ketin kalokehkin
    irail diparail kan duwehte omwi ketin kalokehkinieier dipei kan. I wie weiweirek
    nan ei apwal, oh mohngiongi weikeklahr.”
  ksd-ksd: Boina ba kadia lavur varpiam diat a tur rikai ta ra luaina matam; Ma una
    babali pire diat, da u ga bali kaugu lavur varpiam piragu; Tago mangoro kaugu
    niriri, ma ra balagu i tar bilua.
  tur-YTC: “Onların bütün kötülükleri senin önüne gelsin. Bütün günahlarım için bana
    yaptığını onlara da yap. Çünkü iniltilerim çok, Yüreğim de baygın.
  grc-BRENT: ΘΑΥ. Εἰσέλθοι πᾶσα ἡ κακία αὐτῶν κακὰ πρόσωπόν σου, καὶ ἐπιφύλλισον αὐτοῖς,
    ὃν τρόπον ἐποίησαν ἐπιφυλλίδα περὶ πάντων τῶν ἁμαρτημάτων μου, ὅτι πολλοὶ οἱ στεναγμοί
    μου, καὶ ἡ καρδία μου λυπεῖται.
  ind-AYT: Biarlah semua kejahatan mereka sampai ke hadapan-Mu, dan perlakukanlah
    mereka seperti Engkau memperlakukan aku karena semua kesalahanku. Sebab, keluh
    kesahku banyak, dan hatiku lemah.”
  nya-nya: “Lolani kuti ntchito zawo zoyipa zifike pamaso panu; muwalange ngati mmene
    mwandilangira ine chifukwa cha machimo anga onse. Ndikubuwula kwambiri ndipo mtima
    wanga walefuka.”
  hrv-hrv: Neka se pokaže sva njina zloća pred licem tvojim, a onda postupaj s njima
    kao što si sa mnom postupio za sve grijehe moje! Jer samo uzdišem, a srce moje
    tuguje.
  mps-mps: Nago eno yali dwai sę kone palama, tama nago ena dene manio. Tama tialima,
    nago megi da, te boi bidi dabego dwai kolesaga koneama, tama nago ena dali yali
    te kolesaga tiwai elama, tama nago te boi bidi dabe dene mao. Magi baso meni.
    Ena gela dwai odubao, tama eno bomo tamunaluyu, didibili elama, tulolueibao.”
  tpi-tpi: Yu bin tingim ol sin bilong mi na yu mekim save long mi. Na nau mi laik
    bai yu tingim olgeta pasin nogut ol dispela birua i bin mekim na yu mekim save
    long ol long wankain pasin olsem yu bin mekim long mi. Mi wok long krai nogut
    olsem meri i karim pen, na bel bilong mi i bagarap olsem meri i gat bikpela sik.”
  dan-1931: Læg al deres Ondskab for dig og gør med dem, som du gjorde med mig til
    Straf for al min Synd! Thi mange er mine Suk, mit Hjerte er sygt.
  vie-OVCB: Xin xem tất cả tội ác họ đã làm, lạy Chúa Hằng Hữu. Xin hình phạt họ,
    như Ngài hình phạt con vì tất cả tội lỗi con. Con than thở triền miên, và tim
    con như dừng lại.”
  guj-2017: તેઓની સર્વ દુષ્ટતા તમારી નજર આગળ આવે, મારા સર્વ અપરાધોને લીધે તમે મારા
    જેવા હાલ કર્યા છે; તેવા હાલ તેઓના કરો. કેમ કે હું ઘણા નિસાસા નાખું છું અને મારું
    હૃદય પીડિત થઈ ગયું છે.
  pon-2006A: “Komwi ketin kerieirailla pwehki ar wiewia suwed kan; Komw ketin kalokehkin
    irail diparail kan duwehte omwi ketin kalokehkinieier dipei kan. I wie weiweirek
    nan ei apwal, oh mohngiongi weikeklahr.”
  por-BRBSL: “Que toda a maldade deles venha à sua frente. Faça com eles o que você
    fez comigo por todas as minhas transgressões. Pois os meus suspiros são muitos,
    e meu coração está desmaiado.
  swe-swe: 'Låt all deras ondska komma inför ditt ansikte och gör mot dem som du har
    gjort mot oss för alla våra överträdelser. Mina suckar är många och mitt hjärta
    är svagt. [Den tjugoandra hebreiska bokstaven är: ת – Tav. Tecknet föreställer
    en punkt, en signatur eller ett kors. Som den sista bokstaven är detta en signatur
    och symboliserar ofta det som avslutar och fulländar. Ordet ”komma” börjar med
    denna bokstav, och inleder nästa fas i sorgeprocessen där hämndbegäret brukar
    finnas med en stund. Det fina här är att redan från början inser man att hämnden
    är Herrens, eftersom man riktar begäran till Gud om att deras ondska ska komma
    inför hans ansikte.]'
  cth-cth: Ahnimae thoesaknae pueng heh nama e hmalah phat van naseh. Kai ni kâ ka
    eknae pueng kai koe a pha e patetlah ahnimouh dawk hai phat van seh. Kaie ka cingounae
    teh apap dawkvah, kaie ka lungthin teh a tâwn toe.
  twi-twi: “Fa wɔn atirimɔdensɛm nyinaa si wʼanim; na wo ne wɔn nni sɛnea wo ne me
    adi; esiane mʼamumɔyɛ no nti. Mʼapinisi dɔɔso na me koma abotow.”
  hlt-hlt: Amih kah boethae cungkuem te na mikhmuh ah phoe saeh. Kai taengah na poelyoe
    bangla amih te poelyoe van. Ka boekoek cungkuem dongah ka hueinah khaw yet tih
    ka lungbuei hal coeng.
  tbz-SIM: Yóu kɛ̀ bɛ yonku kumɔuu feitɛ́ ɑ ììkɛ̀, kɑ̀ɑ bɛ̀ dɔ̀ɔ̀ ɑ n dɔ̀ɔ̀mɛ̀ n cɑɑ̀rìmɛ̀
    mɛmɔu kpɛ́í, n dɑbònnì diì dɛutɛ́ mɛdiɛ̀, kɛ̀ n sonnɛ́ kɛ muɔkɛ.
  msy-2020: '@see-verse:LAM.001.021'
  dop-dop: Nyǝnɩ pɑ ɩsɑɣɑtʋ, nɑ ń hɔ pɑ ŋkpɑŋŋ ɩsɩɩ n lɑpɑ-m mɑ kɑɑnɩɩtʋ tǝnɑ tɔɔ
    tɔ. Mɔlɑ tike kɛ mɑ lɑkɩ, mɑ lɑŋlɛ pǝsɑɑ kɛ́.
  azb-azb: Etdikləri pislikləri yada sal, Üsyankarlığıma görə mənə etdiyini onlara
    da et, Çox ah-nalə çəkirəm, Ürəyim taqətdən düşüb.
  eng-DBY: 'Let all their wickedness come before thee; and do unto them, as thou hast
    done unto me for all my transgressions: for my sighs are many, and my heart is
    faint.'
  hin-2017: उनकी सारी दुष्टता की ओर दृष्टि कर; और जैसा मेरे सारे अपराधों के कारण तूने
    मुझे दण्ड दिया, वैसा ही उनको भी दण्ड दे; क्योंकि मैं बहुत ही कराहती हूँ, और मेरा
    हृदय रोग से निर्बल हो गया है।
  wol-KYG: Yal na seen gépp mbon teew fi sa kanam, ba nga mbugal leen ni nga ma mbugale
    ndax mboolem samay tooñ. Samay onk bare na, sama xol jeex tàkk.
  eng-YLT: Come in doth all their evil before Thee, And one is doing to them as Thou
    hast done to me, For all my transgressions, For many [are] my sighs, and my heart
    [is] sick!
  eng-WYC-2017: All the evil of them enter before thee, and gather thou grapes away
    from them, as thou hast gathered grapes away from me, for my wicked-nesses; for
    my wailings be many, and mine heart is mourning.
  eng-WMBB: “Let all their wickedness come before you. Do to them as you have done
    to me for all my transgressions. For my sighs are many, and my heart is faint.
  urd-GVH: उनकी तमाम बुरी हरकतें तेरे सामने आएँ। उनसे यों निपट ले जिस तरह तूने मेरे
    गुनाहों के जवाब में मुझसे निपट लिया है। क्योंकि आहें भरते भरते मेरा दिल निढाल
    हो गया है।”
  rug-rug: Mamu dogori sari doduru dia kinaleana; Mamu va kilasi gua sapu va kilasa
    guni nau Goi si arau koa gua koari doduru qua sinea. Sa qua kinuliusu si noma
    hola meke mabubulu sa buloqu.”
  gaz-gaz: “Hamminni isaanii hundinuu fuula kee duratti haa dhiʼaatu; waanuma sababii
    cubbuu koo hundaatiif natti fidde sana isaanitti illee fidi! Aaduun koo baayʼateeraatii;
    onneen koos dadhabdeerti.”
  fra-LSG: Que toute leur méchanceté vienne devant toi, Et traite-les comme tu m’as
    traitée, A cause de toutes mes transgressions! Car mes soupirs sont nombreux,
    et mon cœur est souffrant.
  yal-yal: E fe ɲaxine birin mato, e birin xa saran e ra alo i nxu saranxi nxu yulubine
    ra kii naxan yi! Nxu kutunma waxatin birin, nxu bɔɲɛn tɔrɔxin na ra yati.”
  haw-1868: E hoopukaia ko lakou hewa a pau imua ou; A e hana aku oe ia lakou, Me
    kau i hana mai ai ia'u, no ko'u mau hewa a pau; No ka mea, ua nui ko'u kaniuhu
    ana, ua maule hoi ko'u naau.
  arb-NAV: لِيَأْتِ كُلُّ شَرِّهِمْ أَمَامَكَ فَتُعَاقِبَهُمْ كَمَا عَاقَبْتَنِي عَلَى
    كُلِّ ذُنُوبِي، لأَنَّ تَنَهُّدَاتِي كَثِيرَةٌ وَقَلْبِي مَغْشِيٌّ عَلَيْهِ.
  ewe-ewe: “Na be woƒe nu vɔ̃ɖi wɔwɔwo katã nava ŋkuwò me; wɔ na wo abe ale si nèwɔm
    le nye nu vɔ̃wo katã ta la ene. Nye hũuɖeɖe sɔ gbɔ eye nu te nye dzi ŋuti.”
  eng-LEE: Let all their wickedness come before thee, and do unto them as thou hast
    done unto me because of all my transgressions; for many are my sighs, and my heart
    is sick.”
  asm-FB: তেওঁলোকৰ সকলো দুষ্টতা আপোনাৰ আগত উপস্থিত হওঁক, মোৰ সকলো অপৰাধৰ কাৰণে আপুনি
    মোলৈ কৰা নিচিনাকৈ তেওঁলোকলৈকো কৰক; কিয়নো মোৰ দুখৰ কেঁকনি অনেক আৰু মোৰ অন্তৰ দু্ৰ্বল।
  sus-A: عِ شَ عٍ شَ حَاشُحَ بِرِن مَتٌ. عِ شَ عَ نِيَ عٍ قَن نَ عَلْ عِ عَ نِيَشِ
    ﭑ نَ كِ نَشّ، ﭑ مَ قٍ كٌبِ رَبَشِ مَ. ﭑ مَ كْنتْقِلِ وُيَ، ﭑ بْحّ تْورْشِ عَ فبٍ
    رَ.»
  fra-SBL: « Quetoute leur méchanceté soit devant toi. Fais-leur comme tu m'as fait
    pour toutes mes transgressions. Car mes soupirs sont nombreux, et mon cœur est
    faible.
  hbo-hbo: תָּבֹ֨א כָל־רָעָתָ֤ם לְפָנֶ֙יךָ֙ וְעֹולֵ֣ל לָ֔מֹו כַּאֲשֶׁ֥ר עֹולַ֛לְתָּ
    לִ֖י עַ֣ל כָּל־פְּשָׁעָ֑י כִּֽי־רַבֹּ֥ות אַנְחֹתַ֖י וְלִבִּ֥י דַוָּֽי׃ פ
  piu-2006: '@see-verse:LAM.001.021'
  kik-kik: “Waganu wao wothe nĩũgĩkinye mbere yaku, nawe ũmeke o ta ũrĩa ũnjĩkĩte
    nĩ ũndũ wa mehia makwa mothe. Mĩcaayo yakwa nĩ mĩingĩ, nayo ngoro yakwa nĩĩringĩkĩte.”
  fra-NCL: « Que toute leur méchanceté soit présente devant toi, pour que tu les traites
    comme tu m’as traitée moi-même, à cause de toutes mes offenses ! Car mes gémissements
    sont nombreux, et mon cœur est malade ! »
  cek-AK: Nihcae sethaih boih loe na hma ah amtueng nasoe; ka sakpazaehaihnawk boih
    pongah ka nuiah na sak ih baktih toengah, nihcae nuiah doeh sah toeng ah; kang
    phohaih paroeai pop boeh pongah, poekhaih palungthin doeh ka zai sut boeh.
  cuk-cuk: ”Bab-Jehová, bela an-isdarad-e-isgumalad be dake. An-isgusad-ular, igi
    be sabsur-an-odurdaksagusa, deyobi be an-isdarmalad imakmoga. Bato an bukidargus
    nunmaked-itodanikid, nue-angi obin an itogusad.”
  uig-CYR: '|ת| (Тав) Уларниң барлиқ рәзиллигини көз алдиңға кәлтүргәйсән, Барлиқ
    асийлиқлирим үчүн мени қандақ қилған болсаң, Уларғиму шундақ қилғайсән; Чүнки
    аһ-зарлирим нурғундур, Қәлбим азаптин зәиплишип кәтти!'
  tel-2017: వాళ్ళు చేసిన చెడుతనం అంతా నీ ఎదుటికి వస్తుంది గాక. నా అతిక్రమాల కారణంగా
    నువ్వు నాకు కలిగించిన హింస వాళ్ళకు కూడా కలిగించు. నేను తీవ్రంగా మూలుగుతున్నాను.
    నా గుండె చెరువై పోయింది.
  hat-BSA: Kite tout mechanste yo vini devan Ou. Konsa, aji avèk yo kon Ou te aji
    avè m nan, pou tout transgresyon mwen yo. Paske plent k ap sòti anndan m yo anpil
    e kè m vin fèb nèt.
  kos-kos: “Sang mwatalos ke ma koluk lalos nukewa. Kalyaelos oana ke kom tuh kalyeiyu
    ke ma koluk luk. Nga sasao in keok luk, ac insiuk musallana.”
  hbo-WLC: תָּבֹ֨א כָל־רָעָתָ֤ם לְפָנֶ֙יךָ֙ וְעוֹלֵ֣ל לָ֔מוֹ כַּאֲשֶׁ֥ר עוֹלַ֛לְתָּ
    לִ֖י עַ֣ל כָּל־פְּשָׁעָ֑י כִּֽי־רַבּ֥וֹת אַנְחֹתַ֖י וְלִבִּ֥י דַוָּֽי׃ פ
  ibo-ibo: “Kwere ka ihe ọjọọ niile ha na-eme bịa nʼihu gị. Mesokwa ha mmeso dịka
    i si mesoo m nʼihi mmehie niile nke m. Nʼihi na ịsụ ude m dị ọtụtụ, ana m adakwa
    mba nʼobi m.”
  ory-ory: ସେମାନଙ୍କର ସକଳ ଦୁଷ୍ଟତା ତୁମ୍ଭ ସମ୍ମୁଖରେ ପ୍ରବେଶ ହେଉ ଓ ତୁମ୍ଭେ ମୋହର ସକଳ ଆଜ୍ଞାଲଙ୍ଘନ
    ସକାଶୁ ମୋʼ ପ୍ରତି ଯେରୂପ କରିଅଛ, ସେମାନଙ୍କ ପ୍ରତି ସେରୂପେ କର; କାରଣ ମୋହର ଦୀର୍ଘ ନିଶ୍ୱାସ
    ଅନେକ ଓ ମୋର ହୃଦୟ ମୂର୍ଚ୍ଛିତ ହୋଇଅଛି।
  chk-chk: Ar kewe föför mi ngau repwe nom fän mesom. Kopwe apwüngüür usun ka apwüngüei
    pokiten ai kewe tipis meinisin. Üa ngüngü fän chomong, lelukei a apwangapwang.”
  rop-rop: YAWEI, yu luk langa olabat nogudbalawei. Yu panishim olabat laik yubin
    panishim mi blanga main nogudbalawei. Mi krai binji detmatj dumaji mi brabli nogudbinji.”
    Lagijat na Jerusalem bin tok.
  ukr-1871: О, постав перед лице своє усе зло їх; обійдись із ними оттак, як обійшовся
    зо мною за всї гріхи мої, я бо стогну безнастанно, й серце в менї завмірає!
  deu-1951: Es müsse alle ihre Bosheit vor dein Angesicht kommen, und du wollest ihnen
    tun, wie du mir um aller meiner Übertretungen willen getan hast! Denn meiner Seufzer
    sind viele, und mein Herz ist krank.
  eng-JPS: Let all their wickedness come before Thee; and do unto them, as Thou hast
    done unto me for all my transgressions; for my sighs are many and my heart is
    faint.'
  srp-1865: Neka izaðe preda te sva zloæa njihova, i uèini kao što si uèinio meni
    za sve grijehe moje; jer je mnogo uzdaha mojih i srce je moje žalosno.
  lug-lug: “Obabonereze olw’obutali butuukirivu bwabwe bwonna, nga nze bwe wambonereza.
    Okusinda kwange kungi n’omutima gwange guzirika.”
  heb-heb: תבא כל רעתם לפניך ועולל למו כאשר עוללת לי על כל פשעי כי רבות אנחתי ולבי
    דוי׃
  ben-IRV: তাদের সব দুষ্টতা তোমার চোখে পড়ুক; তুমি আমার সব পাপের জন্য আমার সাথে যেমন
    করেছ, তাদের সাথেও সেরকম কর, কারণ আমার অনেক আর্তনাদ অনেক বেশি এবং আমার হৃদয় দুর্বল।
  pan-pan: ਉਨ੍ਹਾਂ ਦੀ ਸਾਰੀ ਬੁਰਿਆਈ ਤੇਰੇ ਸਾਹਮਣੇ ਆਵੇ, ਉਨ੍ਹਾਂ ਨਾਲ ਉਸੇ ਤਰ੍ਹਾਂ ਹੀ ਕਰ ਜਿਵੇਂ
    ਤੂੰ ਮੇਰੇ ਨਾਲ ਮੇਰੇ ਸਾਰੇ ਅਪਰਾਧਾਂ ਦੇ ਕਾਰਨ ਕੀਤਾ ਹੈ, ਕਿਉਂ ਜੋ ਮੈਂ ਬਹੁਤ ਹਾਉਕੇ ਭਰਦੀ ਹਾਂ,
    ਅਤੇ ਮੇਰਾ ਦਿਲ ਨਿਰਬਲ ਹੋ ਗਿਆ ਹੈ।
  mya-JVB: သူ တို့၏ဒုစရိုက် အလုံးစုံ တို့ကို စစ်ကြော တော်မူ ပါ။ အကျွန်ုပ် ပြစ်မှားမိသမျှ
    သော အပြစ် တို့ကြောင့် ၊ အကျွန်ုပ် ၌ ပြု တော်မူသကဲ့သို့ သူ တို့၌ ပြု တော်မူပါ။
    အကျွန်ုပ် သည် ညည်းတွား ခြင်းများပြား ၍ စိတ် ပျက် လျက်ရှိပါ၏။
  hmo-hmo: “Edia kara dika ibounai, be oiemu vairanai do oi hedinaraia. Unai neganai
    edia dika davana do oi henia, egu dika davana oi henia hegeregerena. Badina be
    lau tai bada noho, bona egu kudouna ia manoka lao noho.”
  urd-urd: उनकी तमाम शरारत तेरे सामने आयें; उनसे वही कर जो तू ने मेरी तमाम ख़ताओं
    के ज़रिए' मुझसे किया है; क्यूँकि मेरी आहें बेशुमार हैं और मेरा दिल बेबस है।
  rus-SYN: Да предстанет пред лице Твое вся злоба их; и поступи с ними так же, как
    Ты поступил со мною за все грехи мои, ибо тяжки стоны мои, и сердце мое изнемогает.
  bqc-SIM: Ǹ ń vãikɛa bↄnɛ́ gupuau, ní kɛnɛ́ lá ń kɛ̀mɛɛwa ma tàae yã́i. Ma
    aaukɛa zↄ̃ↄ, ma sↄ̃ yɛ̃̀ɛɛ vĩ lↄo.
  tcz-CHONGTHU: Pakai ka chonsetnao jeh'a nei engbol bangu chun amahon eibolsetnao
    hi venlang amahojong engbolin. Ka lengvainao hi atamvalin ka lungthim sung’u asuna
    lheh jeng’e.
  mar-mar: त्यांची सर्व दुष्टाई तुझ्यासमोर येवो, माझ्या पापांमुळे तू माझ्याशी जसा
    वागलास तसाच तू त्यांच्याशी वाग. कारण माझे कण्हणे पुष्कळ आहे आणि माझे हृदय दुर्बल
    झाले आहे.”
  qub-qub: «Paycuna mana allita rurashancunatapis llapanta ricaycuy ari. Juchata rurashancunapitaga
    castigaycuy nogata castigamashayquino. Alläpanami wagaycä. Shongöpis nanaycanmi.»
  bqp-bqp: A ben nuku kɔ̃suru mɛɛrio, kpɑ ɑ bu kuɑ nge mɛ ɑ mɑn kuɑ nɛn durum kpɑ̃ɑrun
    sɔ̃. A mɛɛrio nge mɛ nɑ weeweenu mɔ̀, nɛn nuki sɑnkire.
  hat-hat: Jije yo pou mechanste yo. Pini yo menm jan ou pini m' pou peche m' yo.
    M'ap plenn anpil. Kè m' ap fann.
  eng-BSB: Let all their wickedness come before You, and deal with them as You have
    dealt with me because of all my transgressions. For my groans are many, and my
    heart is faint.
  eng-WEBPB: “Let all their wickedness come before you. Do to them as you have done
    to me for all my transgressions. For my sighs are many, and my heart is faint.
  kbq-kbq: Hagi zamagrama hu'naza kefo avu'ava zana negenka, nagrama hu'noa kumi'nire'ma
    nazeri haviza hankenoma tumonimo'ma natama negrige'na karagi'ma ru'noaza hunka
    zamagri'enena zamazeri haviza huo.
  nhe-BL: “Xijtlachili ta nochi tlamantli tlen fiero quichijtoque yajuanti. Xiquinchihuili
    queja quinamiqui ipampa inintlajtlacolhua nojquiya, queja titechchihuilijtoc ipampa
    totlajtlacolhua. Tlahuel tichocaj tiJerusalén ehuani. Tijmatij titlapolose.”
  gub-BL: Emume'u wanehe nezepyk àwàm nehe. Ta'e uzapo ikatu 'ym ma'e tetea'u wà xe.
    Erezepyk urerehe ureremiapo kwer ikatu 'ym ma'e hekuzaromo. Ezepyk wanehe nezewegatete
    nehe no. Nurupytu'u kwaw urekuhem ire. Urepy'a ima'eahy, i'i wà.
  eng-DRA: 'Thau. Let all their evil be present before thee: and make vintage of them,
    as thou hast made vintage of me for all my iniquities: for my sighs are many,
    and my heart is sorrowful.'
