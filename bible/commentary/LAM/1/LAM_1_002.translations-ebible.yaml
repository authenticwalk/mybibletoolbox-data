verse: LAM.001.002
translations:
  mal-C: രാത്രിയിൽ അവൾ ദുഃഖത്തോടെ കരഞ്ഞുകൊണ്ടിരുന്നു; അവളുടെ കവിൾത്തടങ്ങൾ കണ്ണുനീർ
    ഒഴുക്കുന്നു. അവളുടെ പ്രേമഭാജനങ്ങളിൽ അവളെ ആശ്വസിപ്പിക്കാൻ ഒരുവനുമില്ല. അവളുടെ സ്നേഹിതരെല്ലാം
    അവളെ തള്ളിപ്പറഞ്ഞിരിക്കുന്നു; അവരെല്ലാം അവളുടെ ശത്രുക്കളായിത്തീർന്നു.
  deu-TKW: Sie weint und weint in der Nacht, Thränen netzen ihre Wange. Keiner ist
    da, der sie tröste, von allen ihren Buhlen; alle ihre Freunde haben ihr die Treue
    gebrochen, sind ihre Feinde geworden.
  lin-lin: Butu mobimba, azali kolela se kolela, mpinzoli etondi na matama na ye.
    Kati na bamakangu na ye nyonso, moko te ayei kobondisa ye ; baninga na ye nyonso
    bakosi ye, bakomi banguna na ye.
  eng-LSV: She weeps severely in the night, || And her tear [is] on her cheeks, ||
    There is no comforter for her out of all her lovers, || All her friends dealt
    treacherously by her, || They have been to her for enemies.
  eng-GNV: 'She weepeth continually in the night, and her teares runne downe by her
    cheekes: among all her louers, she hath none to comfort her: all her friendes
    haue delt vnfaithfully with her, and are her enemies.'
  eng-WEBSTER: 'She weepeth bitterly in the night, and her tears are on her cheeks:
    among all her lovers she hath none to comfort her : all her friends have dealt
    treacherously with her, they are become her enemies.'
  nhw-BL: Seyohual Jerusalén ehuani tlahuel chocaj quen se ichpocatl catli tzajtzi
    huan temo iixayo. Chocaj quen se ahuilnenca sihuatl catli quinpixqui miyac tlacame
    catli quiicneliyayaj, pero teipa amo aqui mocahua para quiyoltlalis. Quicajtejtoque
    nochi ihuampoyohua. Quej nopa nojquiya nochi tlalme catli eliyayaj ihuampoyohua
    ni altepetl Jerusalén. Ama quicajcayajtoque huan mocueptoque icualancaitacahua.
  swh-ONEN: Kwa uchungu, hulia sana usiku, machozi yapo kwenye mashavu yake. Miongoni
    mwa wapenzi wake wote hakuna yeyote wa kumfariji. Rafiki zake wote wamemsaliti,
    wamekuwa adui zake.
  bba-bba: Yɑ wuri mɔ̀ wɔ̃ku ɡiriru mɑ yen nɔni yĩresu kokumɔ. Be bɑ rɑɑ sɑ̃ɑ yen
    kĩnɑsibu, ben ɡoo sɑri wi u ye nukuru yɛmiɑsiɑmɔ. Be kpuro bɑ kuɑwɑ nɑɑnɛ sɑribɑ,
    mɑ bɑ kuɑ yen yibɛrɛbɑ.
  eng-KJVCPB: 'She weepeth sore in the night, and her tears are on her cheeks: Among
    all her lovers she hath none to comfort her: All her friends have dealt treacherously
    with her, they are become her enemies.'
  luo-luo: Oywak malit gotieno, pi wangʼe ridore e lembe. Kuom joherane duto, onge
    moro manyalo hoye. Osiepene duto osendhoge kendo gisebedo jowasike.
  meu-meu: Hanuaboi ai e tai dikadikamu, irurumatana na vahana ai mimia; e ura heniamu
    taudia iboudiai bogaragidia amo ta ese tauna se haloamu; ia turana iboudiai ese
    vada e koia, inaina ai vada e hahelao.
  npi-ULB: त्यो रातमा रुन्छ र विलाप गर्छ, अनि त्यसको आँसुले गला भरिन्छ । त्यसको कुनै
    पनि प्रेमीले त्यसलाई सान्त्वना दिँदैन । त्यसका सबै मित्रले त्यसलाई धोका दिएका
    छन् । तिनीहरू त्यसका शत्रुहरू भएका छन् ।
  yor-yor: Ọ̀gànjọ́ òru ni ó fi máa ń sọkún kíkorò pẹ̀lú omijé ní ẹ̀rẹ̀kẹ́ rẹ̀ tí
    ó dúró sí ẹ̀rẹ̀kẹ́ rẹ̀. Nínú gbogbo àwọn olólùfẹ́ rẹ̀ kò sí ọ̀kan nínú wọn láti
    rẹ̀ ẹ́ lẹ́kún. Gbogbo àwọn ọ̀rẹ́ rẹ̀ ti jọ̀wọ́ rẹ̀ wọ́n ti di alátakò rẹ̀.
  pes-OPCB: اورشلیم تمام شب می‌گرید و قطره‌های اشک روی گونه‌هایش می‌غلتند. از میان
    یارانش یکی هم باقی نمانده که او را تسلی دهد. دوستانش به او خیانت کرده و همگی با
    او دشمن شده‌اند.
  tgl-ULB: Tumatangis at humahagulgol siya sa gabi, at tinatakpan ng kaniyang mga
    luha ang kaniyang mga pisngi. Wala sa kaniyang mangingibig ang umaaliw sa kaniya.
    Pinagtaksilan siya ng lahat ng kaniyang mga kaibigan. Naging mga kaaway niya sila.
  hui-hui: Ala dindi bibahendeme ibula nenege henego ai áyu dindi mbiragome ibula
    dara hamogo bia ho nabereore. Ibunaga nenege biaru ti ibu mo hondo halu ibunaga
    waitigi bu hinaya. Ani biyagola mbiraga bibahendengi Yarusaleme ibu dugu biaabo
    haragola de iba giligala laabo haragoni.
  mya-mya: သူ​သည်​တစ်​ညဥ့်​လုံး​ငို​ကြွေး​လျက်​နေ​၏။ မျက်​ရည်​များ​သည်​သူ​၏​ပါး​ပြင်​ပေါ်​သို့
    စီး​ဆင်း​လာ​၏။ သူ​၏​ယ​ခင်​က​မိတ်​ဆွေ​အ​ပေါင်း​တို့​တွင်​သူ့​အား နှစ်​သိမ့်​မှု​ပေး​မည့်​သူ​တစ်​စုံ​တစ်​ယောက်​မျှ
    မ​ရှိ​တော့​ပေ။ သူ​၏​မ​ဟာ​မိတ်​တို့​သည်​သူ့​အား​သစ္စာ​ဖောက် ကြ​လေ​ပြီ။ ယ​ခု​အ​ခါ​သူ​တို့​က​ပင်​သူ့​ကို​ရန်​ဘက်​ပြု​၍
    နေ​ကြ​၏။
  bod-N: ཁོ་མོ་མཚན་མོར་ངུས་ཤིང་མཁུར་ཚོས་མཆི་མས་བརླན། ། དགའ་རོགས་ཁྲོད་དུ་ཁོ་མོར་སེམས་གསོ་བྱེད་མཁན་དབེན།
    ། ཁོ་མོའི་གྲོགས་པོ་ཀུན་གྱིས་གཡོ་སྒྱུས་མོ་འཛིན་ཞིང་། ། གྲོགས་པོ་ཐམས་ཅད་ཁོ་མོའི་དགྲ་ཟླར་གྱུར་པ་ཡིན།
    །
  sna-sna: Rinochema zvikuru usiku, misodzi iri pamatama aro. Pakati pavadiwa varo
    vose hakuna anorivaraidza. Shamwari dzaro dzose dzarimukira; dzava vavengi varo.
  spa-BLM: Llora amargamente en la noche. Sus lágrimas están en sus mejillas. Entre
    todos sus amantes no tiene a nadie que la consuele. Todos sus amigos la han tratado
    a traición. Se han convertido en sus enemigos.
  cac-cac: Lajan icha junoc ix ix sic'sic'an yoc' d'ac'valil, chalali val yemta yal
    sat d'a spac'ultac sti'. A d'a scal juntzan̈ nación vach' yac'an yed'oc, man̈xa
    junoc tz'ac'an snivanil sc'ool. Masanil ix meltzajoch ajc'olal d'ay.
  swh-ULB: Analia na kuomboleza usiku, na machozi yake yanafunika mashavu yake. Hamna
    ata mpenzi wake anaye mliwaza. Marafiki wake wote wamemsaliti. wamekuwa maadui
    wake.
  bel-bel: Горка плача ён уначы, і сьлёзы яго па шчоках бягуць. Ня мае суцешніка сярод
    тых, што любілі яго; усе сябры яму здрадзілі, яму сталіся ворагамі.
  wed-wed: E toutou maratom, jirigwegwena au navanavana e toitoi. Ana nuavainana maḡamaḡaui
    i ruba-tomana, eḡa aiai da ina vinuaubai. Ana rava anatapui i mae-puputei ma i viḡaviei.
  deu-ELBBK: Bitterlich weint sie des Nachts, und ihre Tränen sind auf ihren Wangen;
    sie hat keinen Tröster unter allen, die sie liebten; alle ihre Freunde haben treulos
    an ihr gehandelt, sind ihr zu Feinden geworden.
  mbb-OT: Neiring sikandin te vahi he egkeiinek te tivuuk he kezukileman; is menge
    luhè din ebpenudà diyà te enaping din. Wazà minsan sevaha zuen te menge mibmahal
    zin he midlangan kandin. Pudu midluib kandin is menge emiǥu zin, ne nehimu sikandan
    he menge kuntada zin.
  mal-2015: രാത്രിയിൽ അവൾ കരഞ്ഞുകൊണ്ടിരിക്കുന്നു; അവളുടെ കവിൾത്തടങ്ങളിൽ കണ്ണുനീർ കാണുന്നു;
    അവളുടെ സകലപ്രിയന്മാരിലും അവളെ ആശ്വസിപ്പിപ്പാൻ ആരുമില്ല; അവളുടെ സ്നേഹിതന്മാരൊക്കെയും
    അവൾക്കു ശത്രുക്കളായി ദ്രോഹം ചെയ്തിരിക്കുന്നു.
  rmc-rmc: Račaha furt rovel, o apsa lake čuľan pal o čhama. Ňiko lakre piranendar
    la na poťešinel. Savore lakre prijaťeľa laha thode avri a ačhile lakre ňeprijaťeľa.
  pes-OPV: شبانگاه زارزار گریه می‌کند و اشکهایش بررخسارهایش می‌باشد. از جمیع محبانش
    برای وی تسلی دهنده‌ای نیست. همه دوستانش بدوخیانت ورزیده، دشمن او شده‌اند.
  ron-1924: Плынӂе амарник ноаптя ши-й кург лакримь пе ображь. Ничунул дин тоць чей
    че о юбяу н-о мынгые; тоць приетений ей ау пэрэсит-о ши и с-ау фэкут врэжмашь.
  aui-aui: Nubabasuve na yaduu raghani, matadoga mayiyinagha sitototo sayowogha. Kana
    tomotomogha tupadi subukwari kuyoveni, gerubana siniororogha mayenina. Turaturana
    sigiyaguveni bi nuwanuwadi sipughu touna biidi da katana toudi na kana aviya.
  ben-OBCV: রাত্রিবেলা সে তীব্র রোদন করে, তার দুই গাল বেয়ে অশ্রু বয়ে যায়। তার সব
    প্রেমিকের মধ্যে, তাকে সান্ত্বনা দেওয়ার মতো কেউই নেই। তার সব বন্ধু তার সঙ্গে বিশ্বাসঘাতকতা
    করেছে; তারা আজ সবাই তার শত্রু হয়েছে।
  som-som: Habeenkii aad bay u ooydaa, oo ilmadeediina dhabannaday kaga taal. Kuwii
    jeclaa oo dhan iyadu kama haysato mid u qalbi qaboojiya. Saaxiibbadeedii oo dhammu
    way wada khiyaaneeyeen, Oo waxay noqdeen cadaawayaasheedii.
  lat-VUC: 'Beth Plorans ploravit in nocte, et lacrimæ ejus in maxillis ejus: non
    est qui consoletur eam ex omnibus caris ejus; omnes amici ejus spreverunt eam,
    et facti sunt ei inimici.'
  eng-ASVBT: 'She weepeth sore in the night, and her tears are on her cheeks; Among
    all her lovers she hath none to comfort her: All her friends have dealt treacherously
    with her; they are become her enemies.'
  ita-1885: Ella piange continuamente di notte, e le sue lagrime son sopra le sue
    guance; Ella non ha alcuno, fra tutti i suoi amanti, che la consoli; Tutti i suoi
    intimi amici si son portati dislealmente inverso lei, Le son divenuti nemici.
  eng-LXXUP: 'She weeps sore in the night, And her tears are on her cheeks; And there
    is none of all her lovers to comfort her: All that were her friends have dealt
    deceitfully with her, They are become her enemies.'
  eng-ULB: She weeps and wails in the night, and her tears cover her cheeks. None
    of her lovers comfort her. All her friends have betrayed her. They have become
    her enemies.
  spa-VBL: Llora amargamente durante toda la noche, y las lágrimas ruedan por sus
    mejillas. A pesar de todos los amantes que tiene, nadie viene a consolarla. Traicionada
    por todos sus amigos, que ahora son sus enemigos.
  fra-_FOB: Elle pleure durant la nuit, et les larmes couvrent ses joues; de tous
    ceux qu'elle aimait aucun ne la console; tous ses amis ont agi perfidement contre
    elle, ils sont devenus ses ennemis.
  mal-mal: രാത്രിയിൽ അവൾ കരഞ്ഞുകൊണ്ടിരിക്കുന്നു; അവളുടെ കവിൾത്തടങ്ങളിൽ കണ്ണുനീർ കാണുന്നു;
    അവളുടെ സകലപ്രിയന്മാരിലും അവളെ ആശ്വസിപ്പിപ്പാൻ ആരുമില്ല; അവളുടെ സ്നേഹിതന്മാരൊക്കെയും
    ശത്രുക്കളായി അവൾക്ക് ദ്രോഹം ചെയ്തിരിക്കുന്നു.
  urd-GVR: Rāt ko wuh ro ro kar guzārtī hai, us ke gāl āṅsuoṅ se tar rahte haiṅ. Āshiqoṅ
    meṅ se koī nahīṅ rahā jo use tasallī de. Dost sab ke sab bewafā ho kar us ke dushman
    ban gae haiṅ.
  suz-BL: मेको नाक्‍दो हिशेक पा ङाक्‍ब। आ प्रेक्‍क यिना यिन बाक्‍नीम। मेको आ दाक्‍शो
    मुर आन दाते ङा सुइम मेको कली आ थुं बारपाइक्‍चा ङा लोव़ मपाइनीम। आ वारच नेल्‍लेम
    मेको कली प्रोंइतेक्‍म। मुल मेको आ जोरी सत्रु दुम्‍तेक्‍म। भजन संग्रह ६९:२१
  eng-NOY: She weepeth bitterly in the night; tears are upon her cheeks; Among all
    her lovers she hath no comforter; All her friends have dealt treacherously with
    her; they have become her enemies.
  ita-1927: Ella piange, piange, durante la notte, le lacrime le copron le guance;
    fra tutti i suoi amanti non ha chi la consoli; tutti i suoi amici l’hanno tradita,
    le son diventati nemici.
  ckb-ckb: بە شەو بەکوڵ دەگریێت، فرمێسکی لەسەر گۆناکانییەتی. لەناو هەموو دۆستانی کەس
    نییە دڵنەوایی بکات. هەموو دڵدارانی ناپاکییان لەگەڵ کرد، بوون بە دوژمنی.
  eng-BBE: 'She is sorrowing bitterly in the night, and her face is wet with weeping;
    among all her lovers she has no comforter: all her friends have been false to
    her, they have become her haters.'
  kan-OKCV: ಅವಳು ರಾತ್ರಿಯಲ್ಲಿ ಯಾತನೆಗೊಂಡು ಅಳುತ್ತಾಳೆ, ಆಕೆಯ ಕಣ್ಣೀರು, ಆಕೆಯ ಕೆನ್ನೆಗಳ ಮೇಲಿದೆ.
    ಆಕೆಯ ಎಲ್ಲಾ ಪ್ರಿಯರಲ್ಲಿ, ಆಕೆಯನ್ನು ಸಂತೈಸುವವರು ಒಬ್ಬರೂ ಇಲ್ಲ. ಆಕೆಯ ಸ್ನೇಹಿತರೆಲ್ಲರೂ, ಆಕೆಗೆ
    ವಂಚನೆಮಾಡಿ, ಆಕೆಗೆ ಶತ್ರುಗಳಾದರು.
  tam-2017: இரவுநேரத்திலே அழுதுகொண்டிருக்கிறாள்; அவளுடைய கண்ணீர் அவள் கன்னங்களில்
    வடிகிறது; அவளுக்குப் பிரியமானவர்களில் அவளைத் தேற்றுபவர்கள் ஒருவரும் இல்லை; அவளுடைய
    நண்பர்கள் அனைவரும் அவளுக்குத் துரோகிகளும் விரோதிகளுமானார்கள்.
  spa-RV-1909: 'Amargamente llora en la noche, y sus lágrimas en sus mejillas; no
    tiene quien la consuele de todos sus amadores: todos sus amigos le faltaron, volviéronsele
    enemigos.'
  ron-BTF: Ea plânge amarnic noaptea și lacrimile ei îi sunt pe obraji; printre toți
    iubiții ei, nu are pe nimeni să o mângâie; toți prietenii ei s-au purtat cu perfidie
    cu ea, i-au devenit dușmani.
  eng-WEBP: She weeps bitterly in the night. Her tears are on her cheeks. Among all
    her lovers she has no one to comfort her. All her friends have dealt treacherously
    with her. They have become her enemies.
  eng-FBV: She cries bitterly through the night, tears rolling down her cheeks. Despite
    all her many lovers, no one comes to comfort her. Betrayed by all her friends,
    they are now her enemies.
  nld-1939: De hele nacht weent ze en snikt ze, Stromen de tranen over haar wangen.
    Niemand troost haar Van al haar minnaars; Al haar vrienden werden haar ontrouw,
    En zijn nu haar vijand.
  nch-BL: Seyohual Jerusalén ehuani tahuel chocaj quej se ichpocat cati tzajtzi huan
    temo iixayo. Chocaj quej se ahuilnenca sihuat cati quinpixqui miyac tacame cati
    quiicneliyayaj, pero teipa ayecmo aqui mocahua para quiyoltalis. Quicajtejtoque
    nochi ihuampoyohua. Quej nopa nojquiya nochi talme cati eliyayaj ihuampoyohua
    ni altepet Jerusalén. Ama quicajcayajtoque huan mochijtoque icualancaitacahua.
  vie-1934: Nó khóc nức nở ban đêm, nước mắt tràn đôi má. Mọi kẻ yêu mến nó, chẳng
    ai yên ủi nó. Bạn bè nó phản nó, đều trở nên nghịch thù.
  hin-CV: रात्रि में बिलख-बिलखकर रोती रहती है, अश्रु उसके गालों पर सूखते ही नहीं.
    उसके अनेक-अनेक प्रेमियों में अब उसे सांत्वना देने के लिए कोई भी शेष न रहा. उसके
