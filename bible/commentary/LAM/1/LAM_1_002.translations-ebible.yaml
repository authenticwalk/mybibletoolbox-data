  urd-GVH: रात को वह रो रोकर गुज़ारती है, उसके गाल आँसुओं से तर रहते हैं। आशिक़ों
    में से कोई नहीं रहा जो उसे तसल्ली दे। दोस्त सबके सब बेवफ़ा होकर उसके दुश्मन बन
    गए हैं।
  rug-rug: Pana boṉi si kabo sisigiti si asa, sari kolomatana si koa mo pa paparana.
    Koari doduru nana babaere lopu keke si koa pude va manotia. Qoraqora nia ri doduru
    nana baere si asa; ura na kana ia tu rini kamahire.
  gaz-gaz: Isheen halkan halkan hiqqifattee boossi; maddii ishee irra imimmaantu yaaʼa.
    Michoota ishee hunda keessaa kan ishee jajjabeessu tokko iyyuu hin jiru. Michoonni
    ishee hundinuu ishee gananiiru; isaan diinota ishee taʼaniiru.
  fra-LSG: Elle pleure durant la nuit, et ses joues sont couvertes de larmes; De tous
    ceux qui l’aimaient nul ne la console; Tous ses amis lui sont devenus infidèles,
    Ils sont devenus ses ennemis.
  yal-yal: A kɔɛɛn ɲanma wugɛ, a yɛɛgen bata a xadene maxa. A xanuntenne mi fa a madɛndɛnma.
    A xɔyine birin bata e mɛ a ra, e findi a yaxune ra!
  haw-1868: 'Uwe nui oia i ka po, Aia no kona waimaka ma kona mau papalina: Aohe mea
    nana ia e hoomaha aku iwaena o ka poe a pau i aloha aku ia ia. Ua hana aku kona
    poe makamaka a pau ia ia ma ka wahahee, Ua lilo lakou i poe enemi nona.'
  arb-NAV: تَبْكِي بِمَرَارَةٍ فِي اللَّيْلِ، وَدُمُوعُهَا تَنْهَمِرُ عَلَى خَدَّيْهَا.
    لَا مُعَزِّيَ لَهَا بَيْنَ مُحِبِّيهَا. غَدَرَ بِها جَمِيِعُ خِلّانِهَا وَأَصْبَحُوا
    لَهَا أَعْدَاءَ.
  ewe-ewe: “Ele avi fam hehehe le zã me eye aɖatsi tsi alɔgo dzi nɛ. Eƒe ahiãvi gbogboawo
    dometɔ aɖeke meli afa akɔ nɛ o. Xɔlɔ̃ lɔlɔ̃wo katã trɔ le eyome hezu eƒe futɔwo.
  eng-LEE: She weepeth sorely in the night, and her tears are on her cheeks; she hath
    none to comfort her among all her lovers; all her friends have dealt treacherously
    toward her, they are become her enemies.
  asm-FB: তাই ৰাতি উচুপি বিলাপ কৰে আৰু তাইৰ চকুৰ পানী গালেৰে বৈ যায়। তাইৰ প্ৰেমিক
    সকলৰ মাজত তাইক শান্ত্বনা দিবলৈ কোনো নাই। তাইৰ সকলো বন্ধুৱে তাইক বিশ্বাস-ঘাতকতা
    কৰিলে। তেওঁলোক তাইৰ শত্ৰু হ’ল।
  sus-A: كْي بِرِن عَ وَقٍ، عَ يَيٍ نُ عَ شّرّيٍ مَشَ. عَ شَنُنتٍنيِيٍ مُ نَ سْنْن
    نَشٍيٍ عَ مَدُندُ مَ. عَ بٌورٍيٍ بِرِن بَرَ عَ يَنقَ، عٍ قِندِ عَ يَشُييٍ رَ.
  fra-SBL: Elle pleure amèrement la nuit. Ses larmes sont sur ses joues. Parmi tous
    ses amants elle n'a personne pour la réconforter. Tous ses amis l'ont trahie.
    Ils sont devenus ses ennemis.
  hbo-hbo: בָּכֹ֨ו תִבְכֶּ֜ה בַּלַּ֗יְלָה וְדִמְעָתָהּ֙ עַ֣ל לֶֽחֱיָ֔הּ אֵֽין־לָ֥הּ
    מְנַחֵ֖ם מִכָּל־אֹהֲבֶ֑יהָ כָּל־רֵעֶ֙יהָ֙ בָּ֣גְדוּ בָ֔הּ הָ֥יוּ לָ֖הּ לְאֹיְבִֽים׃
    ס
  piu-2006: '@see-verse:LAM.001.001'
  kik-kik: Ũtukũ araaraga akĩrĩra na ruo, maithori makanyũrũrũkĩra makai-inĩ make.
    Arĩa othe marendanĩte nake-rĩ, hatirĩ o na ũmwe wa kũmũhooreria. Arata ake othe
    nĩmamũkunyanĩire; othe matuĩkĩte thũ ciake.
  fra-NCL: Elle pleure amèrement durant la nuit, et les larmes couvrent ses joues ;
    pas un ne la console, de tous ses amants ; tous ses compagnons l’ont trahie, ils
    sont devenus ses ennemis.
  cek-AK: Anih loe khoving ah palungnat hoi qah moe, tangbaeng nuiah mikkhraetui long;
    a tlangainawk thungah anih pathloepkung mi doeh om o ai; ampuinawk boih a nuiah
    oep om o ai, anih ih misa ah angcoeng o boih boeh.
  cuk-cuk: Mutikidbali, naibid-dummad-itogedbali bela-bela boed, e-wagarbali e-ibyanis
    suurmakmaid. Dulemar-nue-sabye-sogdimalad-abargi, e-gwage-baisur-ito-imakedi,
    wargwensaale sated. Bela e-aimar egi aibichamalad, e-isdarmaladga gunonimalad.
  uig-CYR: '|ב| (Бәт) У кечичә аччиқ жиға көтәрмәктә; Мәңзидә көз яшлири тарамлимақта;
    Ашнилири арисидин, Униңға тәсәлли беридиған һеч бири йоқтур; Барлиқ достлири униңға
    сатқунлуқ қилди, Улар униңға дүшмән болуп кәтти.'
  tel-2017: రాత్రివేళ ఎంతో శోకిస్తూ ఉంది. కన్నీటితో దాని చెంపలు తడిసిపోయాయి. దాని
    ప్రేమికులెవ్వరూ దాన్ని ఆదరించలేదు. దాని స్నేహితులందరూ దానికి ద్రోహం చేశారు. వాళ్ళు
    దాని శత్రువులయ్యారు.
  hat-BSA: Li kriye byen anmè nan nwit lan. Dlo zye li kouri desann figi l. Pami tout
    sila ki te renmen l yo, nanpwen moun ki pou bay li rekonfò. Tout zanmi li yo fè
    l trèt; yo te tounen lènmi l.
  bxh-bxh: Diuda dodogadi maihonadi sa tan eloꞌelolosi. Tau gadogadosisiyedi mahudoꞌidi
    sa lau afuledi, hige tau abi famatanodi. Afa haidadi mahudoꞌidi sa sana mulimuliyedi,
    sa famala adi waiyunu.
  kos-kos: El tung ke fong nufon, ac sroninmutal sorori ke likintupal. Inmasrlon mwet
    kawuk lal meet ah nufon, tiana sie lula in akwoyal. Mwet asruoki nu sel meet ah
    sisella, ac inge elos nukewa lainul.
  hbo-WLC: בָּכ֨וֹ תִבְכֶּ֜ה בַּלַּ֗יְלָה וְדִמְעָתָהּ֙ עַ֣ל לֶֽחֱיָ֔הּ אֵֽין־לָ֥הּ
    מְנַחֵ֖ם מִכָּל־אֹהֲבֶ֑יהָ כָּל־רֵעֶ֙יהָ֙ בָּ֣גְדוּ בָ֔הּ הָ֥יוּ לָ֖הּ לְאֹיְבִֽים׃
    ס
  ibo-ibo: Ọ na-akwasị akwa ike nʼabalị, anya mmiri na-asọdakwa na nti ya, nʼetiti
    ndị ahụ niile hụrụ ya nʼanya, ọ dịghị onye na-akasị ya obi. Ndị enyi ya niile
    aghọgbuola ya; ha niile aghọọla ndị iro ya.
  ory-ory: ସେ ରାତ୍ରିରେ ଅତିଶୟ ରୋଦନ କରେ, ତାହାର ଲୋତକ ଗାଲରେ ପଡ଼ିଅଛି; ତାହାର ସମସ୍ତ ପ୍ରେମିକଙ୍କ
    ମଧ୍ୟରେ ତାହାକୁ ସାନ୍ତ୍ୱନା କରିବାକୁ କେହି ନାହାନ୍ତି; ତାହାର ବନ୍ଧୁ ସମସ୍ତେ ତାହାକୁ ପ୍ରବଞ୍ଚନା
    କରିଅଛନ୍ତି, ସେମାନେ ତାହାର ଶତ୍ରୁ ହୋଇଅଛନ୍ତି।
  chk-chk: A selingüngü lepwin, chönün mesan ra suputiu won sapan. Esap wor eman me
    lein chokewe mi tongei me lom a achipa. Chiechian kewe meinisin ra kirikiringau
    ngeni, ra wiliti chon oputan.
  rop-rop: Ebrinait im oldei kraikraibat, nomo abum spel. Nomo eni fren brom najawan
    kantri bin kaman en meigim im jidan strongbala, najing, dumaji deibin jidan enami
    blanga im.
  ukr-1871: Плаче гірко по ночах, сльози ллються по щоках; з усїх, що його любили,
    нема нїкого, хто б розважив; усї приятелї його зрадили його, стали ворогами.
  deu-1951: Des Nachts weint sie unaufhörlich, und ihre Tränen laufen ihr über die
    Wangen hinab; sie hat unter allen ihren Liebhabern keinen Tröster; alle ihre Freunde
    sind ihr untreu, ihr feind geworden.
  eng-JPS: She weepeth sore in the night, and her tears are on her cheeks; she hath
    none to comfort her among all her lovers; all her friends have dealt treacherously
    with her, they are become her enemies.
  srp-1865: Jednako plaèe noæu, i suze su mu na obrazima, nema nikoga od svijeh koji
    ga ljubljahu da ga potješi; svi ga prijatelji njegovi iznevjeriše, postaše mu
    neprijatelji.
  lug-lug: Ekiro akaaba nnyo nnyini, n’amaziga ne gakulukuta ku matama ge. Mu baganzi
    be bonna, talina n’omu amubeesabeesa. Mikwano gye bonna bamuliddemu olukwe, bafuuse
    balabe be.
  heb-heb: בכו תבכה בלילה ודמעתה על לחיה אין לה מנחם מכל אהביה כל רעיה בגדו בה היו
    לה לאיבים׃
  ben-IRV: সে রাতে খুব কাঁদে; তার গালে চোখের জল পড়ছে; তার সমস্ত প্রেমিকের মধ্যে এমন
    একজনও নেই যে, তাকে সান্ত্বনা দেবে; তার সব বন্ধুরা তাকে ঠকিয়েছে, তারা তার শত্রু
    হয়ে উঠেছে।
  pan-pan: ਉਹ ਰਾਤ ਨੂੰ ਫੁੱਟ-ਫੁੱਟ ਕੇ ਰੋਂਦੀ ਹੈ, ਉਹ ਦੇ ਹੰਝੂ ਉਹ ਦੀਆਂ ਗੱਲਾਂ ਉੱਤੇ ਛਲਕਦੇ ਹਨ,
    ਉਹ ਦੇ ਸਾਰੇ ਪ੍ਰੇਮੀਆਂ ਵਿੱਚ ਉਹ ਨੂੰ ਤਸੱਲੀ ਦੇਣ ਵਾਲਾ ਕੋਈ ਨਹੀਂ, ਉਹ ਦੇ ਸਾਰੇ ਮਿੱਤਰਾਂ ਨੇ
    ਉਹ ਨੂੰ ਧੋਖਾ ਦਿੱਤਾ, ਉਹ ਉਸ ਦੇ ਵੈਰੀ ਬਣ ਗਏ ਹਨ।
  mya-JVB: ညဉ့် အခါ ပြင်းစွာ ငိုကြွေး၍ ၊ သူ ၏ပါး သည် မျက်ရည် နှင့် စိုစွတ်လေ၏။ ရည်းစား
    အပေါင်း တို့တွင် နှစ်သိမ့် စေသောသူ တယောက် မျှမရှိ။ အဆွေ ခင်ပွန်းအပေါင်း တို့သည်
    သစ္စာ ပျက်၍ ရန်သူ ဖြစ် ကြပြီ။
  hmo-hmo: Hanuaboi lalonai ia tai bada noho, iena matana ena ranu be iena vairana
    dekenai ia diho noho. Guna Ierusalema be mai ena ura henia taudia momo, to hari,
    idia ibounai edia huanai, tau ta ese Ierusalema durua totona ia mai lasi. Iena
    turana ibounai ese idia koia vadaeni, bona hari idia ese Ierusalema idia badu
    henia noho.
  urd-urd: वह रात को ज़ार — ज़ार रोती है, उसके आँसू चेहरे पर बहते हैं; उसके चाहने
    वालों में कोई नहीं जो उसे तसल्ली दे; उसके सब दोस्तों ने उसे धोका दिया, वह उसके
    दुश्मन हो गए।
  rus-SYN: Горько плачет он ночью, и слезы его на ланитах его. Нет у него утешителя
    из всех, любивших его; все друзья его изменили ему, сделались врагами ему.
  bqc-SIM: Ìↄ búbuapɛ gwã́, aà oa ì ya ń wɛ́'io. Bui pↄ́ yeaàzi yãaↄ, an gbɛ̃e
    lɛ́ aà nↄ̀sɛ niniɛ̀o. Aà gbɛ̃napiↄ zĩbↄnkpɛkɛ̀ɛ̀, aa gↄ̃̀ aà ibɛɛↄ ũ.
  tcz-CHONGTHU: Jan khovah vah'in mitlhi long chutchut in akap in ana ngailu cheng
    holah a jong alhamon ding aum tapouvin aloi agol chengse la aheodah leh adou gal
    in apang gam tauvin ahi.
  mar-mar: ती रात्री फार रडते व तिचे अश्रू तिच्या गालांवर असतात. तिच्या सर्व प्रियकरांमध्ये
    तिला दिलासा देणारा कोणी नव्हता. तिच्या सर्व मित्रांनी तिच्याशी विश्वासघात केला.
    ते तिचे शत्रू झाले आहेत.
  soq-soq: Tadino me ke wadio emawe ke aleide. Me babadawa ene antonatuwaiena, mo
    mai nuadubusapua rua, me sosowaida uduudu nibuasane eiena, tauma mo ipa me emalawoa
    apanawa waimoi.
  qub-qub: Chacaycuna fiyupa llaquicushpan icchushanyajmi wagaycan. Cärancunapapis
    yacunörämi weguin jutuycan. «Cuyämi» nir gatirajcunaga manami maygallanpis canchu
    shogananpaj. Llapan yanasancuna ticraparmi chiquicarcärisha.
  bqp-bqp: Yɑ wuri mɔ̀ wɔ̃ku giriru mɑ yen nɔni yĩresu kokumɔ. Be bɑ rɑɑ sɑ̃ɑ yen
    kĩnɑsibu, ben goo sɑri wi u ye nukuru yɛmiɑsiɑmɔ. Be kpuro bɑ kuɑwɑ nɑɑnɛ sɑribɑ,
    mɑ bɑ kuɑ yen yibɛrɛbɑ.
  hat-hat: Tout lannwit l'ap plede kriye, dlo ap koule nan je l' san rete. Nan tout
    moun ki te renmen l' yo, li pa jwenn yonn menm pou konsole l'. Tout zanmi l' yo
    trayi l', yo tout fè l' lènmi koulye a.
  eng-BSB: She weeps aloud in the night, with tears upon her cheeks. Among all her
    lovers there is no one to comfort her. All her friends have betrayed her; they
    have become her enemies.
  eng-WEBPB: She weeps bitterly in the night. Her tears are on her cheeks. Amongst
    all her lovers she has no one to comfort her. All her friends have dealt treacherously
    with her. They have become her enemies.
  kbq-kbq: Jerusalemi kumamo'a mago a'mo nehiaza huno kenagera tusi zavikrafa hu'ne.
    Ana nehigeno avunumo'a tusiza huno ameregentega erami erami hu'ne. Kora tusi vahe
    ronea huzmante'neno savrira huno vano hu'neanagi, magomo'e huno eno eme azeri
    vavaose'ne. Ana nehigeno maka rone'amo'za komoru hunte'za, agri ha' vaheke mani'naze.
  nhe-BL: Seyohual Jerusalén ehuani tlahuel chocaj queja se ichpocatl tlen tzajtzi
    huan temo iixayo. Chocaj queja se ahuilnenca sihuatl tlen quinpixqui miyac tlacame
    tlen quiicneliyayaj, pero teipa axaca mocahua para quiyoltlalis. Quicajtejtoque
    nochi ihuampoyohua. Queja nopa nojquiya nochi tlaltini tlen eliyayaj ihuampoyohua
    ni altepetl Jerusalén. Ama quicajcayajtoque huan mocueptoque icualancaitacahua.
  gub-BL: Umumaw pytun gatu uzai'o pà. Hehaykwer uwyryk huwa rehe. Kwehe mehe heta
    imyrypar tetea'u wà. Ni pitài nupyta kwaw imurywete kar har romo kutàri wà. Paw
    rupi weityk wà. Wiko iàmàtyry'ymar romo wà kury.
  eng-DRA: 'Beth. Weeping she hath wept in the night, and her tears are on her cheeks:
    there is none to comfort her among all them that were dear to her: all her friends
    have despised her, and are become her enemies.'
