verse: LAM.001.004
translations:
  mal-C: സീയോനിലേക്കുള്ള പാതകൾ വിലപിക്കുന്നു, കാരണം ആരും അവളുടെ നിർദിഷ്ട ഉത്സവങ്ങൾക്ക്
    വരുന്നില്ല. അവളുടെ പ്രവേശനകവാടങ്ങളെല്ലാം ശൂന്യമാണ്, അവളുടെ പുരോഹിതന്മാർ വിലപിക്കുന്നു,
    അവളുടെ കന്യകമാർ നെടുവീർപ്പിടുന്നു, അവളാകട്ടെ തീവ്രവേദനയിലും ആയിരിക്കുന്നു.
  deu-TKW: Die Wege nach Zion trauern, weil niemand zum Fest kommt. Alle ihre Thore
    sind verödet, ihre Priester seufzen; ihre Jungfrauen sind voll Grams, und ihr
    selbst ist wehe.
  lin-lin: Nzela oyo ekenda kino na Siona ezali na matanga, pamba te bato bazali koya
    lisusu na bafeti te. Bikuke na ye nyonso etikali lisusu na bato te, Banganga-Nzambe
    na ye bazali kolela, bana na ye ya basi oyo bayebi nanu nzoto ya mibali te bazali
    na mawa ; bongo ye moko akomi na pasi makasi kati na motema.
  eng-LSV: The ways of Zion are mourning, || Without any coming at the appointed time,
    || All her gates are desolate, her priests sigh, || Her virgins are afflicted—and
    she has bitterness.
  eng-GNV: 'The wayes of Zion lament, because no man commeth to the solemne feastes:
    all her gates are desolate: her Priests sigh: her virgins are discomfited, and
    she is in heauinesse.'
  eng-WEBSTER: 'The ways of Zion do mourn, because none come to the solemn feasts:
    all her gates are desolate: her priests sigh, her virgins are afflicted, and she
    is in bitterness.'
  nhw-BL: Tlatzitzicatoc nochi ojtli catli calaqui ipan ni tepetl Sion. Ayacmo aqui
    itztoc para hualas ipan ilhuitl. Ipuertas campa calaquij ipan itepa ni altepetl
    tlatzitzicatoc. Nochi totajtzitzi chocaj. Nochi ichpocame quinhuicatoque. Catli
    mocahuaj ipan Jerusalén tlahuel motequipachohuaj.
  swh-ONEN: Barabara zielekeazo Sayuni zaomboleza, kwa kuwa hakuna yeyote anayekuja
    kwenye sikukuu zake zilizoamriwa. Malango yake yote yamekuwa ukiwa, makuhani wake
    wanalia kwa uchungu, wanawali wake wanahuzunika, naye yuko katika uchungu wa maumivu
    makuu.
  bba-bba: Yerusɑlɛmu yɑ wɑ̃ɑ nuku sɑnkirɑnu sɔɔ, domi bɑ ku rɑ mɑɑ yen swɛɛ sĩ bu
    tɔ̃ɔ bɑkɑru nɑ. Goo kun mɑɑ wɑ̃ɑ yen ɡbɑ̃rɑ kɔnnɔwɔ. Yen yɑ̃ku kowobu bɑ weeweenu
    mɔ̀. Yen wɔndiɑbɑn nuki sɑnkirɑ. Yen tii yɑ wɑ̃ɑ nuku sɑnkirɑ bɑkɑru sɔɔ.
  eng-KJVCPB: 'The ways of Zion do mourn, because none come to the solemn feasts:
    All her gates are desolate: her priests sigh: Her virgins are afflicted, and she
    is in bitterness.'
  luo-luo: Yore madhiyo Sayun ywagore, nimar onge ngʼato mabiro e nyasi mag sewni
    moyier. Dhorangeye duto odongʼ nono maonge ji, jodologe ywak ka chur, jotichge
    ma nyiri okuyo, to en owuon en gi lit malich.
  meu-meu: Siona e lao heniamu daladia na mai hebogahisidia, badina be aria e gwauraimu
    negadia ai na ta se maimu; ena ikoukou iboudiai vada e vahu, ena helaḡa taudia
    e ganaḡanamu; ena ulato vada e dabuidia oho, ia na e hisihisi dikadikamu.
  npi-ULB: सियोनका सडकहरूले शोक गर्छन्, किनकि कुनै पनि तोकिएका चाडहरूमा आउँदैन । त्यसका
    सबै मूल ढोका उजाड भएका छन् । त्यसका पुजारीहरू सुस्केरा हाल्दछन् । त्यसका कन्याहरू
    शोकित छन्, र त्यो आफै नै बिलकुल निराशामा छ ।
  yor-yor: Gbogbo ọ̀nà tí ó wọ Sioni ń ṣọ̀fọ̀, nítorí ẹnìkan kò wá sí àjọ̀dún tí a
    yàn. Gbogbo ẹnu-bodè rẹ̀ dahoro, àwọn àlùfáà rẹ̀ kẹ́dùn, àwọn wúńdíá rẹ̀ sì ń
    káàánú, òun gan an wà ní ọkàn kíkorò.
  pes-OPCB: راههای اورشلیم ماتم گرفته‌اند، زیرا دیگر مردم نمی‌آیند تا در روزهای عید
    عبادت کنند. دروازه‌های شهر ساکتند، کاهنانش آه می‌کشند و دوشیزگانش عزادارند. اورشلیم
    در اضطراب و تلخکامی فرو رفته است.
  tgl-ULB: Tumangis ang mga daan ng Zion dahil walang dumating sa itinakdang mga pista.
    Pinabayaan ang lahat ng kaniyang mga tarangkahan. Naghihinagpis ang kaniyang mga
    pari. Nalulungkot ang kaniyang mga birhen at siya mismo ay ganap na nabalisa.
  hui-hui: Saiono tanoha hariga pedagoria wali agali mbira Anduane Homogonaga horo
    timbuni pongo bo winiangi napiaga. Ani bialu tano pangaru bame duguaho wialu loma
    binigo mo miaga biarume genda howa gomogomo lalu dugu darabi bialu hea. Saionoha
    wandari biru wiarume genda timbuniore howa Saiono tanoha hearu bibahendeme tandaga
    timbuni halu dugu bialu hea.
  mya-mya: နေ့​ကြီး​ရက်​ကြီး​များ​တွင်​ကိုး​ကွယ်​ဝတ်​ပြု​ရန် ဗိ​မာန်​တော်​သို့​လာ​မည့်​သူ​မ​ရှိ။
    ဗိ​မာန်​တော်​တွင်​သီ​ချင်း​ဆို​သူ အ​မျိုး​သ​မီး​ပျို​တို့​သည်​ဝမ်း​နည်း​ကြေ​ကွဲ​လျက်
    ရှိ​ကြ​၏။ ယဇ်​ပု​ရော​ဟိတ်​တို့​သည်​လည်း​ညည်း​တွား​မှု​မှ တစ်​ပါး အ​ဘယ်​သို့​မျှ​မ​ပြု​နိုင်။
    မြို့​တံ​ခါး​များ​သည်​လူ​ဆိတ်​ညံ​လျက်​နေ​၏။ ဇိ​အုန်​မြို့​သည်​ဝေ​ဒ​နာ​ခံ​စား​နေ​ရ​သည်။
  bod-N: དུས་ཆེན་སྲུང་བའི་མི་དབེན་པས། ། ཛ་ཡན་བརྒྱུད་པའི་ལམ་སྡུག་ཅིང་། ། ཁོ་མོའི་སྒོ་ཆེན་དག་སྟོངས་ཤིང་།
    ། མཆོད་དཔོན་རྣམས་ཀྱིས་ཤུགས་རིང་འབྱིན། ། ཁོ་མོའི་མོ་གསར་ཡིད་སྐྱོ་ཞིང་། ། ཁོ་མོས་སྡུག་བསྔལ་ཚད་མེད་མྱངས།
    །
  sna-sna: Nzira dzinoenda kuZioni dzinochema, nokuti hakuna anouya kumitambo yaro
    yakatarwa. Masuo aro ose haasisina vanhu, vaprista varo vanogomera, varandakadzi
    varo vanochema, uye iro riri pakurwadziwa kukuru.
  spa-BLM: Los caminos de Sión están de luto, porque nadie viene a la asamblea solemne.
    Todas sus puertas están desoladas. Sus sacerdotes suspiran. Sus vírgenes están
    afligidas, y ella misma está en la amargura.
  cac-cac: Cuseltacxon̈ej yaj sb'eal Sion ticnaic. Man̈xalaj mach sjavi d'a q'uin̈.
    Tz'inini yajcan sti' chon̈ab'. Axon̈ej oq'uel syac' eb' sacerdote. A eb' ix cob'estac
    tacnacxon̈ej sc'ol eb' ix. A eb' aj Jerusalén ayoch yaelal d'a yib'an̈ eb'.
  swh-ULB: Barabara za Sayuni zinaomboleza kwasababu hakuna anaye kuja kwenye sherehe
    iliyo andaliwa. Malango yake yote ni ukiwa. Makuhani wake wote wana sononeka.
    Mabikra wake wana uzuni na yeye mwenyewe yupo katika ugumu.
  bel-bel: Шляхі да Сіёна ў жалобе, не пасьпяшае ніхто на сьвята; усе апусьцелі брамы;
    сьвятары яго енчаць, дзяўчаты ягоныя ў смутку, горка й самому яму.
  wed-wed: Zion etanaina e mogumogu eḡa aiai kampa ita nenae torela aubaina. Ana anirui
    i kwakwava, Pirisi e gunugunura, ana guguini e vivitouana; Nuapouna i wanagwadgwadai.
  deu-ELBBK: Die Wege Zions trauern, weil niemand zum Fest kommt; alle ihre Tore sind
    öde; ihre Priester seufzen; ihre Jungfrauen sind betrübt, und ihr selbst ist es
    bitter.
  mbb-OT: Is menge zalan pehendiyà te Jerusalem mekeseseeng, su wazè en edhendiyà
    te ked-azap dutun te netelaan he menge timpu te pista. Mekevulungbulung is langun
    he pultahan kayi. Edag-es is menge memumuhat kayi, ne is menge raǥa ebpemenlalew.
    Utew mekeseseeng is nehitavù te Jerusalem.
  mal-2015: ഉത്സവത്തിന്നു ആരും വരായ്കകൊണ്ടു സീയോനിലേക്കുള്ള വഴികൾ ദുഃഖിക്കുന്നു; അവളുടെ
    വാതിലുകളൊക്കെയും ശൂന്യമായി. പുരോഹിതന്മാർ നെടുവീർപ്പിടുന്നു; അവളുടെ കന്യകമാർ ഖേദിക്കുന്നു;
    അവൾക്കും വ്യസനം പിടിച്ചിരിക്കുന്നു.
  rmc-rmc: O droma le Sionoskre hine andre žaľa, bo ňiko na avel pro inepi. Savore
    leskre brani hine zňičimen; o rašaja roven, leskre pačivale čhaja hine smutna,
    ačhiľa leske ča kirko dukh.
  pes-OPV: راههای صهیون ماتم می‌گیرند، چونکه کسی به عیدهای او نمی آید. همه دروازه
    هایش خراب شده، کاهنانش آه می‌کشند. دوشیزگانش در مرارت می‌باشند و خودش در تلخی.
  ron-1924: Друмуриле Сионулуй сунт тристе, кэч нимень ну се май дуче ла сэрбэторь,
    тоате порциле луй сунт пустий, преоций луй офтязэ; фечоареле луй сунт мыхните
    ши ел ынсушь есте плин де амэрэчуне.
  aui-aui: Keda sanono Zaiyonma na sibubu, kiiravine getana iiyabo gabudara kabikabikuwayidiye
    namagha iyanono God kabepepina kiiravine. Getana iiyabo kwanatu matamketadigha
    iyarughurughuna, bi prist ere nuwaberodi sakabikabida. Wasiwasike woudi saduudu,
    bi kwanatu kana wawaya tupadi kabikwarakwara ghamaghamadi sabanabanana.
  ben-OBCV: সিয়োনগামী পথগুলি শোকে ম্রিয়মাণ, কারণ নির্ধারিত উৎসবগুলিতে আর কেউ আসে
    না। তার সবকটি তোরণদ্বারের প্রবেশপথ নির্জন, তার যাজকেরা আর্তনাদ করে। তার কুমারী-কন্যারা
    শোকার্ত, এবং সে নিজে তিক্ত মনোবেদনায় আচ্ছন্ন।
  som-som: Jidadkii Siyoon way baroortaan, maxaa yeelay, ninna iidaha uma yimaado.
    Irdaheedii oo dhammu waa cidla, wadaaddadeeduna way wada taahaan, Hablaheeda bikradaha
    ahuna way dhibaataysan yihiin, oo iyada qudheedana dhib qadhaadh baa haya.
  lat-VUC: 'Daleth Viæ Sion lugent, eo quod non sint qui veniant ad solemnitatem:
    omnes portæ ejus destructæ, sacerdotes ejus gementes; virgines ejus squalidæ,
    et ipsa oppressa amaritudine.'
  eng-ASVBT: 'The ways of Zion do mourn, because none come to the solemn assembly;
    All her gates are desolate, her priests do sigh: Her virgins are afflicted, and
    she herself is in bitterness.'
  ita-1885: Le strade di Sion fanno cordoglio; Perciocchè non viene più alcuno alle
    feste solenni; Tutte le sue porte son deserte, i suoi sacerdoti sospirano, Le
    sue vergini sono addolorate, ed essa è in amaritudine.
  eng-LXXUP: 'The ways of Zion mourn, Because there are none that come to the feast:
    All her gates are ruined: Her priests groan, Her virgins are led captive, And
    she is in bitterness in herself.'
  eng-ULB: The roads of Zion mourn because none come to the appointed feasts. All
    her gates are desolate. Her priests groan. Her virgins are sorrowful and she herself
    is in complete distress.
  spa-VBL: Incluso los caminos de Sión están de luto porque nadie viaja por ellos
    para ir a las fiestas religiosas. Todas sus puertas están vacías. Sus sacerdotes
    gimen de tristeza. Sus muchachas sufren. Ella misma está sumida en una amarga
    angustia.
  fra-_FOB: Les chemins de Sion sont dans le deuil, car personne ne vient plus aux
    fêtes solennelles; toutes ses portes sont désertes, ses sacrificateurs gémissent,
    ses vierges sont désolées, et elle est remplie d'amertume.
  mal-mal: ഉത്സവത്തിന് ആരും വരായ്കകൊണ്ട് സീയോനിലേയ്ക്കുള്ള വഴികൾ ദുഃഖിക്കുന്നു; അവളുടെ
    വാതിലുകളൊക്കെയും ശൂന്യമായി. പുരോഹിതന്മാർ നെടുവീർപ്പിടുന്നു; അവളുടെ കന്യകമാർ ഖേദിക്കുന്നു;
    അവൾക്കും വ്യസനം പിടിച്ചിരിക്കുന്നു.
  urd-GVR: Siyyūn kī rāheṅ mātamzadā haiṅ, kyoṅki koī īd manāne ke lie nahīṅ ātā.
    Shahr ke tamām darwāze wīrān-o-sunsān haiṅ. Us ke imām āheṅ bhar rahe, us kī kuṅwāriyāṅ
    ġham khā rahī haiṅ aur use ḳhud shadīd talḳhī mahsūs ho rahī hai.
  suz-BL: सियोन लतीक लां रोंका पाइनीम। मारदे हना सुइमी चाड मानेचा कली मेकेर रे मगाक्‍नीम।
    सहर ङा ठेयब लाप्‍चो नेल्‍ल श्‍येत्‍थ बाक्‍नीम। आ चढ़ेबपुकी हुकयी पाइनीम। आ मीश
    आल सुर्ता पाइनीम। मिनु सहरम श्‍येत जशो बाक्‍ब।
  eng-NOY: The ways to Zion mourn, because none come to the solemn feasts; All her
    gates are desolate, her priests sigh, Her virgins wail, and she is in bitterness.
  ita-1927: Le vie di Sion fanno cordoglio, perché nessuno vien più alle solenni assemblee;
    tutte le sue porte sono deserte; i suoi sacerdoti sospirano, le sue vergini sono
    addolorate, ed ella stessa è piena d’amarezza.
  ckb-ckb: ئەو ڕێگایانەی بەرەو سییۆنن شین دەگێڕن، لەبەر ئەوەی کەس بۆ جەژنەکان نایەت.
    هەموو دەروازەکانی چۆڵ دەکرێن، کاهینەکانی دەناڵێنن، پاکیزەکانی خەمبارن، ئەویش تاڵی
    دەچێژێت.
  eng-BBE: 'The ways of Zion are sad, because no one comes to the holy meeting; all
    her doorways are made waste, her priests are breathing out sorrow: her virgins
    are troubled, and it is bitter for her.'
  kan-OKCV: ಚೀಯೋನಿನ ಮಾರ್ಗಗಳು ದುಃಖಿಸುತ್ತವೆ. ಏಕೆಂದರೆ ಆಕೆಯ ನಿರ್ಧರಿತ ಹಬ್ಬಗಳಿಗೆ ಯಾರೂ ಬರಲಿಲ್ಲ.
    ಆಕೆಯ ಎಲ್ಲಾ ಬಾಗಿಲುಗಳು ಹಾಳು ಬಿದ್ದಿವೆ. ಆಕೆಯ ಯಾಜಕರು ನರಳುತ್ತಾರೆ. ಆಕೆಯ ಕನ್ಯೆಯರು ದುಃಖಿಸುತ್ತಾರೆ.
    ಆಕೆಯು ಕಹಿ ವೇದನೆಯಲ್ಲಿದ್ದಾಳೆ.
  tam-2017: பண்டிகைக்கு வருபவர்கள் இல்லாததினால், சீயோனுக்குப் போகிற வழிகள் புலம்புகிறது;
    அவளுடைய வாசல்கள் எல்லாம் பயனற்றுக்கிடக்கிறது; அவளுடைய ஆசாரியர்கள் தவிக்கிறார்கள்;
    அவளுடைய இளம்பெண்கள் சஞ்சலப்படுகிறார்கள்; அவளுக்குக் கசப்பே உண்டாயிருக்கிறது.
  spa-RV-1909: Las calzadas de Sión tienen luto, porque no hay quien venga á las solemnidades;
    todas sus puertas están asoladas, sus sacerdotes gimen, sus vírgenes afligidas,
    y ella tiene amargura.
  ron-BTF: Căile Sionului jelesc, pentru că nimeni nu vine la sărbătorile solemne;
    toate porțile lui sunt pustiite; preoții lui suspină, fecioarele lui sunt chinuite
    și el este în amărăciune.
  eng-WEBP: The roads to Zion mourn, because no one comes to the solemn assembly.
    All her gates are desolate. Her priests sigh. Her virgins are afflicted, and she
    herself is in bitterness.
  eng-FBV: Even the roads to Zion are in mourning because no one travels on them to
    go to the religious festivals. All her gates are empty. Her priests groan in sadness.
    Her girls are suffering. She herself is in bitter distress.
  nld-1939: De wegen van Sion treuren, Want niemand trekt op naar het feest; Al haar
    poorten liggen in puin, Haar priesters zuchten, Haar maagden jammeren, Zelf is
    zij bitter bedroefd.
  nch-BL: Tatzitzicatoc nochi ojti cati calaqui ipan ni tepet Sion. Ayecmo aqui itztoc
    para hualas ipan ilhuit. Ipuertas campa calaquij ipan itepa ni altepet tatzitzicatoc.
    Nochi totajtzitzi chocaj. Nochi ichpocame quinhuicatoque. Cati mocajtoque ipan
    Jerusalén tahuel mocuesohuaj.
  vie-1934: Các đường lối Si-ôn đang thảm sầu, vì chẳng ai đến dự k” lễ trọng thể
    nữa. Mọi cửa thành hoang vu; các thầy tế lễ thở than; Các gái đồng trinh nó bị
    khốn nạn, chính nó phải chịu cay đắng.
  hin-CV: ज़ियोन के मार्ग विलाप के हैं, निर्धारित उत्सवों के लिए कोई भी नहीं पहुंच
    रहा. समस्त नगर प्रवेश द्वार सुनसान हैं, पुरोहित कराह रहे हैं, नवयुवतियों को घसीटा
    गया है, नगरी का कष्ट दारुण है.
  spa-BES: Los caminos de Sión son tristes, porque nadie viene a la reunión solemne;
    todas sus puertas se convierten en basura, sus sacerdotes lloran; sus vírgenes
    están preocupadas, y ella está amargada.
  tdx-tdx: ד Hene mandala o lala’ i Tsioneo amy te tsy ama’e ty mamonje o sabadidake
    namantañañeo; songa vahiny o lalam-bei’eo, miselekaiñ’ avao o mpisoro’eo; mihontoke
    o somondrara’eo, fa finaha manahin-ka.
  tha-KJV: ถนนหนทางที่​เข​้าเมืองศิโยนก็คร่ำครวญอยู่ เพราะไม่​มี​ผู้​ใดเดินไปในงานเทศกาลที่เคร่งครัดทั้งหลายนั้น
    บรรดาประตูเมืองของเธอก็รกร้างเสียแล้ว พวกปุโรหิตของเธอได้พากันถอนใจ สาวพรหมจารีทั้งหลายของเธอก็ต้องทนทุกข์
    และตัวเธอเองก็​ได้​รับความขมขื่นยิ่งนัก
  por-BR-2018: Os caminhos de Sião estão em pranto, pois ninguém vem aos festivais;
    todas as suas portas estão desertas, seus sacerdotes gemem, suas virgens se afligem,
    e ela sofre de amargura.
  deu-ELO: Die Wege Zions trauern, weil niemand zum Feste kommt; alle ihre Tore sind
    öde; ihre Priester seufzen; ihre Jungfrauen sind betrübt, und ihr selbst ist es
    bitter.
  eng-WYC-2018: The ways of Zion mourn, for no men come to the solemnity; all the
    gates thereof be destroyed, the priests thereof wail; the virgins thereof be defouled,
    and it is oppressed with bitterness. (The ways of Zion mourn, for no people come
    to its solemn feasts; all its gates be destroyed, its priests wail; its virgins
    be defiled, and it is oppressed with bitterness.)
  epo-epo: La vojoj de Cion estas malĝojaj, ĉar neniu iras al festoj; Ĉiuj ĝiaj pordegoj
    dezertiĝis, ĝiaj pastroj ĝemas; Ĝiaj virgulinoj ploras, kaj al ĝi mem estas tre
    maldolĉe.
  uig-PIN: '|ד| (Dalǝt) Ⱨeqkim ⱨeytlarƣa kǝlmigǝnliki tüpǝylidin, Zionƣa baridiƣan
    yollar matǝm tutmaⱪta. Barliⱪ ⱪowuⱪliri qɵldǝrǝp ⱪaldi, Kaⱨinliri aⱨ-zar kɵtürmǝktǝ,
    Ⱪizliri dǝrd-ǝlǝm iqididur; Ɵzi bolsa, Ⱪattiⱪ azablanmaⱪta.'
  beo-beo: 'Wali da dunu afae da hadigi esoga Debolo Diasuga sia:ne gadomusa: hamedafa
    maha. Uda a:fini amo da musa: amogawi gesami hea:i, wali da se naba. Amola gobele
    salasu dunu da gogonomobe fawane. Moilai bai bagade logo holei huluane da mebu
    dagoi ba:sa amola Saione moilai bai bagade da se nabawane diala.'
  tpi-OTNT: Ol rot i go long taun Saion i stap nating na i krai sori, long wanem,
    i no gat man i wokabaut moa long ol long ol bikpela de bilong lotu. Ol dua bilong
    taun i stap nating. Na ol pris i bel hevi na i krai nogut olsem man i karim pen.
    Ol yangpela meri bilong Saion i pilim bikpela hevi. Na taun Saion yet i pilim
    nogut tru.
  hau-SA: Hanyoyin zuwa Sihiyona suna makoki, gama ba wanda ya zo bikin da ta shirya.
    Ba kowa a hanyoyin shiganta. Firistocinta suna gurnani, ’yan matana kuma suna
    wahala, kuma tana cikin shan wahala ƙwarai.
  uig-LAT: '|ד| (Dalet) Héchkim héytlargha kelmigenliki tüpeylidin, Zion’gha baridighan
    yollar matem tutmaqta. Barliq qowuqliri chölderep qaldi, Kahinliri ah-zar kötürmekte,
    Qizliri derd-elem ichididur; Özi bolsa, Qattiq azablanmaqta.'
  nde-nde: Iyalila imigwaqo eya eZiyoni, ngoba kasekho ozayo emikhosini yalo emisiweyo.
    Wonke amasango alo asekhohlakele, abaphristi balo bayabubula, amantombazana alo
    ayagomela, lona lidabukile kakhulu.
  ton-ton: '‌ʻOku tangi ʻae ngaahi hala ʻo Saione, koeʻuhi ʻoku ʻikai ha niʻihi ke
    haʻu ki he ngaahi kātoanga mamafa: ʻoku lala hono ngaahi matapā kotoa pē: ʻoku
    mafulu ʻene kau taulaʻeiki, ʻoku mamahiʻia ʻene kau tāupoʻou, pea ʻoku ne ʻi he
    kona.'
  ces-1613: Cesty Siona kvílí, že žádný nepřichází k slavnosti. Všecky brány jeho
    zpustly, kněží jeho vzdychají, panny jeho smutné jsou, on pak sám pln jest hořkosti.
  eng-WMB: The roads to Zion mourn, because no one comes to the solemn assembly. All
    her gates are desolate. Her priests sigh. Her virgins are afflicted, and she herself
    is in bitterness.
  tam-TCV: நியமிக்கப்பட்ட பண்டிகைகளுக்கு ஒருவரும் வராததால், சீயோனின் தெருக்கள் துக்கங்கொண்டாடுகின்றன.
    அவளுடைய வாசல்கள் யாவும் பாழாய்க் கிடக்கின்றன. அவளுடைய ஆசாரியர்கள் புலம்புகிறார்கள்.
    அவளுடைய இளம்பெண்கள் துயரப்படுகிறார்கள், அவள் கசப்பான வேதனையில் இருக்கிறாள்.
  ceb-ULB: Ang mga kadalanan sa Zion nagbangotan tungod kay walay miadto sa nakatakda
    nga mga pista. Ang tanan niyang mga ganghaan mingaw na. Nag-agulo ang iyang mga
    pari. Ang iyang mga ulay nagmasulob-on, ug siya mismo anaa sa tumang kasakit.
  pol-UBG: Drogi Syjonu płaczą, bo nikt nie przychodzi na uroczyste święta. Wszystkie
    jego bramy opustoszały, jego kapłani wzdychają, jego dziewice są smutne, a on
    sam jest pełny goryczy.
  urd-GVU: صیون کی راہیں ماتم زدہ ہیں، کیونکہ کوئی عید منانے کے لئے نہیں آتا۔ شہر
    کے تمام دروازے ویران و سنسان ہیں۔ اُس کے امام آہیں بھر رہے، اُس کی کنواریاں غم
    کھا رہی ہیں اور اُسے خود شدید تلخی محسوس ہو رہی ہے۔
  deu-1912: Die Straßen gen Zion liegen wüst; weil niemand auf ein Fest kommt; alle
    ihre Tore stehen öde, ihre Priester seufzen; ihre Jungfrauen sehen jämmerlich,
    und sie ist betrübt.
  kan-2017: ಯಾರೂ ಮಹೋತ್ಸವಗಳಿಗೆ ಬಾರದೆ ಇರುವುದರಿಂದ ಚೀಯೋನಿಗೆ ಹೋಗುವ ದಾರಿಗಳು ಬಿಕೋ ಎನ್ನುತ್ತಿವೆ;
    ಅದರ ಬಾಗಿಲುಗಳೆಲ್ಲಾ ಹಾಳು ಬಿದ್ದಿವೆ, ಅಲ್ಲಿನ ಯಾಜಕರು ನರಳಾಡುತ್ತಾರೆ; ಅಲ್ಲಿನ ಕನ್ಯೆಯರು ವ್ಯಥೆಪಡುತ್ತಾರೆ,
    ನಗರಿಗೆ ನಗರಿಯೇ ಶೋಕದಿಂದ ತುಂಬಿದೆ.
  yap-yap: Dakriy be’ ni mayib nga Tempel e chiney ko meybil ko pi rran nib thothup.
    Pi’in rrugod ni ur tanggad u rom e yad be gafgow, ma fapi prist e kemus ni go’
    moen e yad be tay. Ke par langan e pi garog ni dariy be’ riy, ma yu Zion e ke
    mochuch ko amith.
  hlt-MCSB: Rhahdoe cangpoem ah khaw Zion longpuei kah khoning ah ha pawk uh pawh.
    A vongka khaw boeih pong coeng. A khosoih khaw huei uh coeng. A oila rhoek khaw
    pae uh tih amah te phaep uh.
  mdy-ETH: ዖኦኒያ ዒኢካ ቦንቺንታ ቦንቾ ቦንቻኒ ሙኪንዱዋኣሢሮ ፂዮኔ ዹኮ ባንሢ ዴንዶ ጎይፃ ቦቦይታሳያ ዔዌ ማዓንዳኔ፤ ዬሩሳላሜ
    ጌሎ ካሮና ጌላ ዓሲንታ ኬስካ ዓሲያ ባኣሴ፤ ዒኢካ ዓኣ ቄኤሳ ሜታዺ ፔ ዒኖና ዚኢሊንታኔ፤ ዉዱሮ ናኣታኣ ዖዪ ሜታዻኔ፤ ፂዮኔ
    ካራ ባይዚ ሜታዺሢዳኬ።
  twi-ASANTE: Akwan a ɛkɔ Sion no di awerɛhoɔ, ɛfiri sɛ obiara nkɔ nʼafahyɛ ase. Nʼapono
    nyinaa adeda mpan, na nʼasɔfoɔ si apinie, ne mmabaawa di yea, na ɔwɔ yeadie a
    emu yɛ den.
  eng-WEBU: The roads to Zion mourn, because no one comes to the solemn assembly.
    All her gates are desolate. Her priests sigh. Her virgins are afflicted, and she
    herself is in bitterness.
  wal-wal: Laittaa giddon bonchchiyo baalata yiyaabi bainna gishshau, Xiyooni ogeti
    azzanoosona. Katamaa penggeti baisa attidosona; i qeesetikka ooloosona. I geela7o
    naatikka tuggatidosona; qassi a ba huuphiyaukka iita tuggaa tuggata uttaasu.
  spa-PDDPT: Los caminos de Sion están de luto, Porque nadie llega a las fiestas señaladas.
    Todas sus puertas están desoladas. Sus sacerdotes gimen. Sus doncellas están afligidas,
    Y ella sufre amargamente.
  gun-gun: Sião tetã katy tape oo va'e rupi ojae'oa, mba'eta ndoikovei ma nhemboaty
    iky'a e'ỹ va'e katy oo va'e. Tetã kora rokẽ ha'e javi ombovaipaa. Ha'e pygua sacerdote
    kuery ipoaẽ rei, kunhataĩgue voi iporiaupa okuapy. Tetã py ojexavaia anho oendu.
  ilo-ULB: Agladladingit dagiti kalsada ti Sion gapu ta awan ti umay kadagiti naituding
    a fiesta. Nabaybay-an dagiti amin a ruanganna. Agas-asug dagiti papadina. Kasta
    unay ti ladingit dagiti birhenna ken isuna a mismo ket matutuokan unay.
  kpg-kpg: Digau e hula gi di Hale Daumaha ai belee hai nadau daumaha i nia laangi
    dabu. Nia dama ahina ala nogo dadaahili i mua la guu noho i lodo nadau hagaduadua,
    gei ogo digau hai mee dabu gu tangitangi mo di manawa gee. Nia ngudu nia bontai
    o di waahale nadau daangada ai, gei Zion guu noho i lodo di manawa hagammaemmae.
  uig-ARA: '|ד| (دالەت) ھېچكىم ھېيتلارغا كەلمىگەنلىكى تۈپەيلىدىن، زىئونغا بارىدىغان
    يوللار ماتەم تۇتماقتا. بارلىق قوۋۇقلىرى چۆلدەرەپ قالدى، كاھىنلىرى ئاھ-زار كۆتۈرمەكتە،
    قىزلىرى دەرد-ئەلەم ئىچىدىدۇر؛ ئۆزى بولسا، قاتتىق ئازابلانماقتا.'
  sus-sus: Mixi yo mu na Siyon kirae xɔn ma sɔnɔn, sigafe salide. Siyon xa naadɛe
    birin bara kana, a xa sɛrɛxɛdubɛe tɔɔrɔfe, a xa ginɛdimɛdie sunnunfe. Siyon na
    fe xɔnɛ nan kui.
  pon-2006: Solahr me kolahng nan Tehnpas Sarawio met pwe en wia kaudok ni rahn sarawi
    kan. Serepein kan me kin kokoul wasao mahs milahr nan lokolok, oh ihte weirek
    me samworo kan wiewia. Ewen kelen kahnimwo tehnlahr, oh Saion wie weiweirekehr.
  ksd-ksd: A umana nga Sion dia ki na niligur, tago pa ta na mulai i vana ta ra ngala
    na lukara; Kana lavur mataniolo dia kapakapana ka, kana umana tena tinabar dia
    riri; Kana umana inip na vavina a umana biaui, ma ia iat i ki ma ra niligur.
  tur-YTC: Siyon yolları yas tutuyor, Çünkü kimse kutsal toplantıya gelmiyor. Bütün
    kapıları ıssız. Kâhinleri inliyor. El değmemiş kızları sıkıntıda, Kendisi de acı
    içinde.
  grc-BRENT: ΔΑΛΕΘ. Ὁδοὶ Σιὼν πενθοῦσι παρὰ τὸ μὴ εἶναι ἐρχομένους ἐν ἑορτῇ· πᾶσαι
    αἱ πύλαι αὐτῆς ἠφανισμέναι, οἱ ἱερεῖς αὐτῆς ἀναστενάζουσιν, αἱ παρθένοι αὐτῆς
    ἀγόμεναι, καὶ αὐτὴ πικραινομένη ἐν ἑαυτῇ.
  ind-AYT: Jalan-jalan Sion berkabung karena tidak seorang pun datang ke perayaan
    yang telah ditetapkan. Semua pintu gerbangnya sepi, imam-imamnya berkeluh kesah,
    gadis-gadisnya bersedih, dan ia sendiri dalam kepahitan.
  nya-nya: Misewu yopita ku Ziyoni ikulira, chifukwa palibe ndi mmodzi yemwe akubwera
    ku maphwando ake. Zipata zake zonse zili pululu, ansembe akubuwula. Anamwali ake
    akulira, ndipo ali mʼmasautso woopsa.
  hrv-hrv: Putovi sionski tuguju jer nitko ne dolazi na svetkovine. Sva su vrata razvaljena,
    svećenici uzdišu, ucviljene su djevice njegove, a on je pun gorčine.
  mps-mps: Te taun Saionba pabo sunumi dabe olo elaluyu, hobedai gela oduali. Magi
    baso meni, te augwalide te genuai lotu wabo genuai sogo dabede te bidi dabe me
    augwalidu te moni lotu be tempelba me soayu isąma ebaso. Te taun tomoba pabo
    sunumi dabe olo elalua pali. Tama te pris dabe augwali homu sęgę mu elama, te
    bidigo dene sobaso gela wabo tiwai elama gela wabo. Te Saion bulu gesi wegi mani
    sęgę genuai mu tolobao, tama augwaligo te tempel bede balia po me wabo menio.
    Tama me te taun Saion aga me te dwai dene mu siyu elalubao.
  tpi-tpi: Ol rot i go long taun Saion i stap nating na i krai sori, long wanem, i
    no gat man i wokabaut moa long ol long ol bikpela de bilong lotu. Ol dua bilong
    taun i stap nating. Na ol pris i bel hevi na i krai nogut olsem man i karim pen.
    Ol yangpela meri bilong Saion i pilim bikpela hevi. Na taun Saion yet i pilim
    nogut tru.
  dan-1931: Vejene til Zion sørger, uden Højtidsgæster, alle hendes Porte er øde,
    Præsterne sukker, hendes Jomfruer knuges af Kvide, hun selv er i Vånde.
  vie-OVCB: Những con đường về Si-ôn than khóc, vì không bóng người trong ngày trẩy
    hội. Cửa thành hoang vu, các thầy tế lễ thở than, những trinh nữ kêu khóc— số
    phận nàng toàn là cay đắng!
  guj-2017: સિયોનના માર્ગો શોક કરે છે કેમ કે ત્યાંના ઉત્સવોમાં કોઈ આવતું નથી. તેના
    સર્વ દરવાજા ઉજ્જડ થઈ ગયા છે. તેના યાજકો નિસાસા નાખે છે. તેની કુમારિકાઓ અતિ ઉદાસ
    થઈ ગઈ છે અને તે નગર ખિન્નતા અનુભવે છે.
  pon-2006A: Solahr me kolahng nan Tehnpas Sarawio met pwe en wia kaudok ni rahn sarawi
    kan. Serepein kan me kin kokoul wasao mahs milahr nan lokolok, oh ihte weirek
    me samworo kan wiewia. Ewen kelen kahnimwo tehnlahr, oh Saion wie weiweirekehr.
  por-BRBSL: Os caminhos para Zion lamentam, porque ninguém comparece à assembléia
    solene. Todos os seus portões estão desolados. Seus padres suspiram. Suas virgens
    são afligidas, e ela mesma está em amargura.
  swe-swe: 'Vägarna till Sion [tempelberget i Jerusalem] sörjer för att ingen kommer
    till högtiderna. [De tre vallfartshögtiderna då alla som kan, uppmanas att komma
    till Jerusalem, se .] Alla hennes portar är öde, hennes präster stönar, hennes
    jungfrur sörjer och själv är hon full av bitterhet. [Den fjärde hebreiska bokstaven
    är: ד – Dalet. Tecknet avbildar en öppen dörr sedd ovanifrån. Bokstaven representerar
    att kunna fatta beslut och välja rätt väg. Ordet ”vägarna” börjar med denna bokstav
    och förstärker hur viktigt det är att fråga Gud efter hans vägar när vi står i
    vägval. I den totala sorgen går det inte att söka Gud på det sättet och därför
    beskrivs istället med emfas hur öde vägarna nu har blivit. Vägarna deltar i sorgen.
    Sorgen, särskilt chockfasen, gör oss oförmögna att ta ställning och göra några
    val. Då är det bättre att inte gå någonstans utan stanna till dess sorgen har
    gått över och man har återfått sin vanliga sinneskapacitet.]'
  cth-cth: Ka talue poung e pawi koe apihai a tho hoeh dawkvah, Zion lamthungnaw teh
    a khuika awh. Ahnie khopui longkhanaw pueng teh kingdi lah ao awh. Ahnie vaihmanaw
    teh a cingou awh. Ahnie tangla kathoungnaw hai lungrek nalaihoi amahoima a temdeng
    awh.
  twi-twi: Akwan a ɛkɔ Sion no resu, efisɛ obiara nkɔ nʼafahyɛ ase. Nʼapon nyinaa
    adeda mpan, na nʼasɔfo si apini, ne mmabaa di yaw, na ɔwɔ yawdi a mu yɛ den mu.
  hlt-hlt: Rhahdoe cangpoem ah khaw Zion longpuei kah khoning ah ha pawk uh pawh.
    A vongka khaw boeih pong coeng. A khosoih khaw huei uh coeng. A oila rhoek khaw
    pae uh tih amah te phaep uh.
  tbz-SIM: Siyɔ̃ɔ̃ ɛì kó icɛ dɔúnkomu, òmɔù tɛ̃́nkɛ í dɛ̀ kɔ̀rìní Kuyie mbɑnni, kɛ̀
    dihɛì kó yɛbòrɛ̀ cɑ̀kɛ, kɛ̀ ikuɔ́ nìùbɛ̀ ti yɛkúdɑbùò, kɛ̀ bɛsɑpɑ̀mbɛ̀ bo mɛyɛǹcɑɑ̀rìmɛ̀
    miɛkɛ, dihɛì dimɔ́mmɔnni kɛ̀ dì tɑ mɛyɛǹcɑɑ̀rìmɛ̀ miɛkɛ.
  msy-2020: Ezɨ tuavir ekiar Saionɨn nguibar ekiamɨn zuim pura ikiava azia iti, gumazamiziba
    uam a garui puvatɨ. Me Godɨn ziam famin isar ekiaba bagha uari akuvamin dughiaba
    bagha a garuir puvatɨ. Kamaghɨn amizɨ, Saionɨn zuir tuaviba pura ikiava azia iti.
    Nguibar ekiamɨn itiar akaba pura iti. Ezɨ ofa gamir gumaziba bar puvɨram aziava
    naviba bar oseme, mati gumazim mɨzazim barasi. Ezɨ Saionɨn amizir igiaba bar osɨmtɨzir
    ekiam barasi. Ezɨ Saionɨn nguibar ekiam uabɨ bar pazavɨra uabɨ barasi.
  dop-dop: Siyɔŋ mpɑɑŋ wɛ lǝyɑɣɑ tɑɑ kɛ́. Nɔɣɔlʋ ɩɩ tǝŋǝɣɩ-ɩ sɩ ɩ puki ɑcimɑ. Nɔnɔɔsɩ
    pǝsɑ ncɑɑ. Kɔtǝlɑɑ ɑpɑlʋtʋ nɑ́ lepɑ nɑ pɑ́ lɑkɩ wɑhɑlɑ. Ɩcɑtɛ pɛɛlɑɑ nɑ́ wɛ lɑŋwɑkǝllɛ
    tɑɑ. Ɩsǝnyǝŋlɛ sunɑ ɩcɑtɛ nyɑ́ nyɑ́ tɑɑ.
  azb-azb: Siona gedən yollar yas tutur, Çünki bayramlarına gələn yoxdur, Buranın
    bütün darvazaları kimsəsiz qalıb, Kahinləri ah-zar edir. Bu şəhərin qızları əzab-əziyyət
    çəkir, Buranın aqibəti acıdır,
  eng-DBY: 'The ways of Zion do mourn, because none come to the solemn assembly: all
    her gates are desolate; her priests sigh, her virgins are in grief; and as for
    her, she is in bitterness.'
  hin-2017: सिय्योन के मार्ग विलाप कर रहे हैं, क्योंकि नियत पर्वों में कोई नहीं आता
    है; उसके सब फाटक सुनसान पड़े हैं, उसके याजक कराहते हैं; उसकी कुमारियाँ शोकित हैं,
    और वह आप कठिन दुःख भोग रही है।
  wol-KYG: Yoon yi jëm Siyoŋ jooy na wéet, kenn jaareetu ca màggalsi. Pénc yépp a
    gental, sarxalkat yay binni, janq ja jàq, Siyoŋ gépp di naqarlu!
  eng-YLT: The ways of Zion are mourning, Without any coming at the appointed time,
    All her gates are desolate, her priests sigh, Her virgins are afflicted — and
    she hath bitterness.
  eng-WYC-2017: The ways of Zion mourn, for no men come to the solemnity; all the
    gates thereof be destroyed, the priests thereof wail; the virgins thereof be defouled,
    and it is oppressed with bitterness.
  eng-WMBB: The roads to Zion mourn, because no one comes to the solemn assembly.
    All her gates are desolate. Her priests sigh. Her virgins are afflicted, and she
    herself is in bitterness.
  urd-GVH: सिय्यून की राहें मातमज़दा हैं, क्योंकि कोई ईद मनाने के लिए नहीं आता। शहर
    के तमाम दरवाज़े वीरानो-सुनसान हैं। उसके इमाम आहें भर रहे, उस की कुँवारियाँ ग़म
    खा रही हैं और उसे ख़ुद शदीद तलख़ी महसूस हो रही है।
  rug-rug: Sari siraṉa la pa Zaione si guari tie talotaṉadi, ura loke tie si mae koari
    nana rane inevaṉa hopedi. Doduru nana sasada nuquru si ivulu, talotaṉa sari na
    hiama, kabo sari na vineki, meke Zaione si kuliusu.
  gaz-gaz: Daandiiwwan Xiyoon ni booʼu; namni ayyaana ishee kan murteeffame kabajuuf
    dhufu tokko iyyuu hin jiruutii. Karrawwan ishee hundi onanii jiru; luboonni ishee
    ni aadu; shamarran ishee ni gaddu, isheenis dhiphina guddaa keessa jirti.
  fra-LSG: Les chemins de Sion sont dans le deuil, car on ne va plus aux fêtes; Toutes
    ses portes sont désertes, Ses sacrificateurs gémissent, Ses vierges sont affligées,
    et elle est remplie d’amertume.
  yal-yal: Sunun nan Siyon taan kirane xɔn, bayo muxu yo mi fa fama a sanle yi. Taan
    so dɛɛne birin bata kala, a saraxaraline e kutunma, a sungutunne sunuxi. Siyon
    taan bata rafe sɔxɔlɛ gbeen na!
  haw-1868: 'Kumakena no na alanui o Ziona, No ka hele ole mai o lakou i ka ahaaina:
    Ua mehameha kona mau pukapa a pau; Ke kaniuhu nei kona mau kahuna pule, Ua hoopilikiaia
    kona mau wahine puupaa, A ua kaumaha loa no ia.'
  arb-NAV: تَنُوحُ الطُّرُقُ الْمُفْضِيَةُ إِلَى صِهْيَوْنَ، لأَنَّهَا أَقْفَرَتْ
    مِنَ الْقَادِمِينَ إِلَى الأَعْيَادِ! تَهَدَّمَتْ بَوَّابَاتُهَا جَمِيعاً. كَهَنَتُهَا
    يَتَنَهَّدُونَ؛ عَذَارَاهَا مُتَحَسِّرَاتٌ وَهِيَ تُقَاسِي مُرَّ الْعَذَابِ.
  ewe-ewe: “Zion mɔwo le konyi fam elabena ame aɖeke megazɔa wo dzi yina ɖe eƒe azãwo
    ɖuƒe o. Eƒe agbowo gbã, eye eƒe nunɔlawo le hũu ɖem. Eƒe ɖetugbiwo le konyi fam
    eye eya ŋutɔ le veve helĩhelĩ me.
  eng-LEE: The ways to Zion are in mourning, because none come to the solemn feasts;
    all her gates are desolate; her priests sigh; her virgins moan, and she suffereth
    herself from bitter grief.
  asm-FB: নিৰ্ধাৰিত পৰ্ব্বলৈ কোনো নোযোৱাত, চিয়োনৰ পথবোৰে শোক কৰিছে। তাইৰ আটাই দুৱাৰ
    অৱহেলিত হ’ল। তাইৰ পুৰোহিতসকলে দুখত কেঁকাই আছে। তাইৰ কুমাৰীসকল শোকত আছে আৰু নিজেও
    অতি বেজাৰত আছে।
  sus-A: مِشِ يٌ مُ نَ سِيٌن كِرَيٍ شْن مَ سْنْن، سِفَقٍ سَلِدٍ. سِيٌن شَ نَادّيٍ
    بِرِن بَرَ كَنَ، عَ شَ سّرّشّدُبّيٍ تْورْقٍ، عَ شَ فِنّدِ مّدِيٍ سُننُنقٍ. سِيٌن
    نَ قٍ شْنّ نَن كُي.
  fra-SBL: Les routes de Sion sont en deuil, parce que personne ne vient à l'assemblée
    solennelle. Toutes ses portes sont désolées. Ses prêtres soupirent. Ses vierges
    sont affligées, et elle est elle-même dans l'amertume.
  hbo-hbo: דַּרְכֵ֨י צִיֹּ֜ון אֲבֵלֹ֗ות מִבְּלִי֙ בָּאֵ֣י מֹועֵ֔ד כָּל־שְׁעָרֶ֙יהָ֙
    שֹֽׁומֵמִ֔ין כֹּהֲנֶ֖יהָ נֶאֱנָחִ֑ים בְּתוּלֹתֶ֥יהָ נּוּגֹ֖ות וְהִ֥יא מַר־לָֽהּ׃
    ס
  piu-2006: '@see-verse:LAM.001.003'
  kik-kik: Njĩra cia gũthiĩ Zayuni no macakaya, nĩ ũndũ gũtirĩ andũ mookaga ciathĩ
    ciake iria njathane. Matoonyero make mothe makirĩte ihooru, athĩnjĩri-Ngai ake
    no gũcaaya maracaaya, airĩtu ake no kũgirĩka, nake arĩ na ruo rũnene.
  fra-NCL: Les chemins de Sion sont dans le deuil, parce que nul ne vient plus à ses
    fêtes ; Toutes ses portes sont en ruines, ses prêtres gémissent, ses vierges se
    désolent, et elle-même est dans l’amertume.
  cek-AK: Mi doeh poihkung ah angzo o ai pongah, Zion loe palungset; anih ih khongkhanawk
    boih loe angqaikrang boeh; nihcae ih qaimanawk doeh angpho o boeh; tangla cuemnawk
    loe palungnat o moe, palungboenghaih hoiah khosak o.
  cuk-cuk: Sión-neggweburse-naega igarmar-mamaidi, wiles dakleged, ar e-itoakwaa-ibagan-onolegedse
    dulemar bar nanasurmalad. Bela e-yawagakmar bergus gwigwichid. E-dule-irwa-Bab-Dummadse-gormalad
    bodimalad. E-yagana, wile itodimalad. Jerusalén-neggweburgi bela nunmakedbi neg-nagusad.
  uig-CYR: '|ד| (Даләт) Һеч ким һейтларға кәлмигәнлиги түпәйлидин, Зионға баридиған
    йоллар матәм тутмақта. Барлиқ қовуқлири чөлдәрәп қалди, Каһинлири аһ-зар көтәрмәктә,
    Қизлири дәрд-әләм ичидидур; Өзи болса, Қаттиқ азапланмақта.'
  tel-2017: నియమించిన పండగలకు ఎవరూ రాలేదు గనక సీయోను దారులు సంతాపంతో ఉన్నాయి. పట్టణపు
    గుమ్మాలు ఒంటరివయ్యాయి. యాజకులు మూలుగుతున్నారు. దాని కన్యలు దుఃఖంతో ఉన్నారు. అది
    అమితమైన బాధతో ఉంది.
  hat-BSA: Chemen Sion yo ap fè dèy; pèsòn pa rive nan fèt li yo. Tout pòtay li yo
    vin dezole. Prèt li yo ap plenn nan gòj, vyèj li yo vin aflije, e li menm, li
    vin anmè.
  bxh-bxh: Iti kapole–, Saiyon edaꞌedadi mate afaꞌafadi. Itaꞌitadi doha ti tantan,
    paꞌana hige sai laꞌi i lau watanidi i lau be Yaubada i fadebasae. Yelusalem Taonna
    aba luhuluhu launa afaꞌafana. Tau antalasam sa tan nuwa heyaya, yo wawahin hasahasaladi
    sa tan eloꞌelolosi.
  kos-kos: Wanginla mwet tuku nu ke Tempul in pacl inge in tuh alu ke len mutal. Tulik
    mutan su tuh alullul we elos muta in keok, ac mwet tol elos sasao na. Mutunpot
    in siti uh oalallana, ac acn Zion oan in ongoiya lulap.
  hbo-WLC: דַּרְכֵ֨י צִיּ֜וֹן אֲבֵל֗וֹת מִבְּלִי֙ בָּאֵ֣י מוֹעֵ֔ד כָּל־שְׁעָרֶ֙יהָ֙
    שֽׁוֹמֵמִ֔ין כֹּהֲנֶ֖יהָ נֶאֱנָחִ֑ים בְּתוּלֹתֶ֥יהָ נּוּג֖וֹת וְהִ֥יא מַר־לָֽהּ׃
    ס
  ibo-ibo: Okporoụzọ niile e si eje Zayọn na-eru ụjụ, nʼihi na ọ dịghị onye na-abịakwa
    na mmemme ndị ahụ a kara aka. Ọnụ ụzọ ama ya niile atọgbọrọla nʼefu, ndị nchụaja
    ya na-asụ ude, ụmụ agbọghọ nọ nʼọnọdụ mwute, ya onwe ya nọkwa nʼọnọdụ dị ilu.
  ory-ory: ସିୟୋନର ପଥସକଳ ଶୋକ କରଇ, କାରଣ କେହି ମହାସଭାକୁ ଆସେ ନାହିଁ; ତାହାର ଦ୍ୱାରସବୁ ଶୂନ୍ୟ,
    ତାହାର ଯାଜକମାନେ ଦୀର୍ଘ ନିଶ୍ୱାସ ଛାଡ଼ୁଅଛନ୍ତି; ତାହାର କୁମାରୀଗଣ ଦୁଃଖଗ୍ରସ୍ତ ଓ ସେ ନିଜେ
    ମନଃପୀଡ଼ା ପାଇଅଛି।
  chk-chk: Ekewe al mi ale ngeni Sion ra pönüla, pun esap chüen wor eman mi fetal
    wor ngeni ekewe chulap mi kefil. Ekewe asamalapen Sion meinisin ra pöla. Nöün
    kewe souasor ra ngüngü, nöün kewe föpwül ra nom lon riaföü, nge ewe telinimw a
    fokun weires lon an riaföü.
  rop-rop: Wal nobodi kaman langa det Serramoni Pleis na en weshipbat ebri seikridwan
    dei. Detlot roud langa Jerusalem jidan emtiwan, en nobodi nomo oldei gowei brom
    det taun en nobodi kaman deya, najing. Ol detlot gel hubin oldei singsingbat,
    olabat garram brabli nogudwan trabul, en detlot serramonimen kraikraibat du.
  ukr-1871: Посуміли дороги на Сион, бо перестали прочане ходити; всї брами його опустїли;
    сьвященники взітхають, дївчата горюють, — гірко й йому самому.
  deu-1951: Die Straßen Zions trauern, weil niemand mehr zu den Festen kommt; alle
    ihre Tore sind verödet, ihre Priester seufzen, ihre Jungfrauen sind betrübt, und
    ihr selbst ist weh.
  eng-JPS: The ways of Zion do mourn, because none come to the solemn assembly; all
    her gates are desolate, her priests sigh; her virgins are afflicted, and she herself
    is in bitterness.
  srp-1865: Putovi Sionski tuže, jer niko ne ide na praznik; sva su vrata njegova
    pusta, sveštenici njegovi uzdišu, djevojke su njegove žalosne, i sam je jadan.
  lug-lug: Enguudo za Sayuuni zikungubaga, kubanga tewali n’omu ajja ku mbaga zaakyo
    ezaalagibwa. Emiryango gye gyonna girekeddwa awo, bakabona be, basinda; bawala
    be abaweereza bali mu buyinike, naye yennyini ali mu nnaku.
  heb-heb: דרכי ציון אבלות מבלי באי מועד כל שעריה שוממין כהניה נאנחים בתולתיה נוגות
    והיא מר לה׃
  ben-IRV: সিয়োনের রাস্তাগুলো শোক করছে, কারণ কেউ নির্দিষ্ট পর্বে আসে না; তার সব ফটক
    ফাঁকা; তার যাজকরা গভীর আর্তনাদ করে; তার কুমারীরা দুঃখিত, সে নিজের মনে কষ্ট পাচ্ছে।
  pan-pan: ਸੀਯੋਨ ਦੇ ਰਾਹ ਸੋਗ ਕਰਦੇ ਹਨ, ਕਿਉਂ ਜੋ ਠਹਿਰਾਏ ਹੋਏ ਪਰਬਾਂ ਉੱਤੇ ਕੋਈ ਨਹੀਂ ਆਉਂਦਾ,
    ਉਹ ਦੇ ਸਾਰੇ ਫਾਟਕ ਵਿਰਾਨ ਹੋ ਗਏ ਹਨ, ਉਹ ਦੇ ਜਾਜਕ ਹਾਉਕੇ ਭਰਦੇ ਹਨ, ਉਹ ਦੀਆਂ ਕੁਆਰੀਆਂ ਦੁੱਖੀ
    ਹਨ, ਉਹ ਆਪ ਵੀ ਕੁੜੱਤਣ ਵਿੱਚ ਹੈ।
  mya-JVB: အဘယ်သူမျှပွဲ သဘင်သို့ မ လာ သောကြောင့် ၊ ဇိအုန် လမ်း တို့သည် ညည်းတွား ကြ၏။
    သူ ၏မြို့တံခါး ရှိသမျှ တို့သည် လူ ဆိတ်ညံလျက်ရှိကြ၏။ သူ ၏ယဇ် ပုရောဟိတ်တို့သည်လည်း
    ညည်းတွား ကြ၏။ သူ ၏သမီး ကညာ တို့သည်လည်း နာကြည်း သောစိတ်ရှိ၍၊ သူ သည် ကိုယ်တိုင်ညှိုးငယ်
    လျက်နေရ၏။
  hmo-hmo: Siona dekenai idia lao raka daladia, be mai edia lalohisihisi, guna bamona
    lasi, badina be guriguri aria idia gwauraia neganai, tau ta ia mai lasi. Siona
    ena magu iduara ibounai, be mai taunimanima lasi. Siona ena hahelagaia taudia
    idia taitai noho. Siona ena ane abia kekeni, be tau haida ese idia dagedage henidia
    noho. Siona be ia hisihisi noho momokani.
  urd-urd: सिय्यून के रास्ते मातम करते हैं, क्यूँकि ख़ुशी के लिए कोई नहीं आता; उसके
    सब दरवाज़े सुनसान हैं, उसके काहिन आहें भरते हैं; उसकी कुँवारियाँ मुसीबत ज़दा हैं
    और वह ख़ुद ग़मगीन है।
  rus-SYN: Пути Сиона сетуют, потому что нет идущих на праздник; все ворота его опустели;
    священники его вздыхают, девицы его печальны, горько и ему самому.
  bqc-SIM: Siↄna zɛ́ↄ gà píi, gbɛ̃e lɛ́ sɛ́ à mↄ dikpɛkɛi lↄo. A bĩ́ibↄlɛↄ gↄ̃̀
    da gii, a sa'onaↄ lɛ́ aaukɛ, a wɛ̃́ndiaↄ ku pↄsiau, wɛ̃́lɛpi ĩ́ikũ̀.
  tcz-CHONGTHU: Jerusalem lampiho akhul lhatan koi macha Pathen houna kin bol dingin
    ahung doh tapouvin, khopi kotpihola donlouvin aumgamtan athempu hou akhoisa gam
    tauvin anungah khangthah teu akhankho diu gelnan akap gam tauve.
  mar-mar: 'सियोनेचे मार्ग शोक करतात, कारण नेमलेल्या पवित्र सणाला कोणीही येत नाही.
    तिच्या सर्व वेशी ओसाड झाल्या आहेत व तिचे याजक कण्हत आहेत. तिच्या कुमारी दु:खात
    आहेत, व ती स्वत: निराशेत आहेत.'
  soq-soq: Ierusalem intawa ke wai, ipawa mai mida da God wadaposiwa baiwa mo osouwointa
    wimoipe antoipona, dia. Mai mida da bola sa gonaawa moainta odepia rua, dia. Ita
    pirisi poka eteie nuaparentoi, ioto sanaau ke wai, ita bola debama sa apanawa
    uduudu pokaida etei.
  qub-qub: Sión lömaman aywaj caminucunaga fiyupa llaquicuypaj chunyajmi ricacusha.
    Fistacunamanpis mananami pipis shamunnachu. Siudäman yaycuna puncupis pasaypa
    chunyajmi caycan. Siudächöga cüracunallami wagaycan. Jipashcunapis fiyupa llaquicurcaycan.
    Quiquin siudäpis fiyupami llaquicuycan.
  bqp-bqp: Yerusɑlɛmu yɑ wɑ̃ɑ nuku sɑnkirɑnu sɔɔ, domi bɑ ku rɑ mɑɑ yen swɛɛ sĩ bu
    tɔ̃ɔ bɑkɑru nɑ. Goo kun mɑɑ wɑ̃ɑ yen gbɑ̃rɑ kɔnnɔwɔ. Yen yɑ̃ku kowobu bɑ weeweenu
    mɔ̀. Yen wɔndiɑbɑn nuki sɑnkirɑ. Yen tii yɑ wɑ̃ɑ nuku sɑnkirɑ bɑkɑru sɔɔ.
  hat-hat: Chemen ki mennen sou mòn Siyon yo blanch! Pesonn pa moute al fè sèvis jou
    fèt yo. Pòtay li yo vid. Prèt yo ap plenn. Tout medam ki konn chante yo nan lafliksyon.
    Mòn Siyon an nan gwo chagren.
  eng-BSB: The roads to Zion mourn, because no one comes to her appointed feasts.
    All her gates are deserted; her priests groan, her maidens grieve, and she herself
    is bitter with anguish.
  eng-WEBPB: The roads to Zion mourn, because no one comes to the solemn assembly.
    All her gates are desolate. Her priests sigh. Her virgins are afflicted, and she
    herself is in bitterness.
  kbq-kbq: Hagi Saioni kumategama vu'nea kantamimo'za tusi zavi krafa hu'naze. Na'ankure
    knama huhamparinte'nezama knane knanema ne'zama kre'zama nene'za mono'ma huterema
    nehaza knarera mago vahe'mo'e hunora ome'nea zanku anara hu'naze. Jerusalemi ran
    kumamofo kuma kafaramimpina vahe'mo'a marerino atiramino osigeno, pristi vahe'mo'za
    tusi karagi ru'naze. Ana nehazage'za Jerusalemi kumapi mofa'nemo'za zavi netazageno,
    Jerusalemi kumamo'a tusi'a atazampi mani'ne.
  nhe-BL: Tlatzitzicatoc nochi ojtli tlen calaqui ipan ni tepetl Sion. Ayoc aca itztoc
    para hualas ipan ilhuitl. Ipuertas campa calaquij ipan itepa ni altepetl tlatzitzicatoc.
    Nochi totajtzitzi chocaj. Nochi ichpocame quinhuicatoque. Tlen mocahuaj ipan Jerusalén
    tlahuel mocuesohuaj.
  gub-BL: Xiàw piarer uzemumikahy wà. Ta'e naheta kwaw wanupi mynykaw Tupàn imuwete
    haw pe wata ma'e wà xe. Kuzàwaza Tupàn Hàpuzuhu pupe uzegar ma'e uzemumikahy wà.
    Xaxeto ikuhem tuweharupi wà. Tawhu upuraraw ma'erahy tuweharupi. Naheta kwaw teko
    ipupe nahu rupi katu pe uzemono'og ma'e ràm wà.
  eng-DRA: 'Daleth. The ways of Sion mourn, because there are none that come to the
    solemn feast: all her gates are broken down: her priests sigh: her virgins are
    in affliction, and she is oppressed with bitterness.'
