  dop-dop: Hɑɩ, Yosɑlɛm ɩcɑtɛ nyɑ́ wei yǝlɑɑ wutɑɣɑ tɔɣɔlɛ. Nyɑ́ hǝtɛ kɑ yɑɑwɑ piitimnɑɑ
