verse: LAM.001.001
translations:
  mal-C: ഒരിക്കൽ ജനനിബിഡമായിരുന്ന നഗരം, എങ്ങനെ വിജനമായിപ്പോയി! ഒരിക്കൽ രാഷ്ട്രങ്ങളുടെ
    മധ്യേ ശ്രേഷ്ഠയായിരുന്നവൾ എങ്ങനെ വിധവയായിപ്പോയി! പ്രവിശ്യകളുടെ റാണിയായിരുന്നവൾ
    ഇതാ അടിമയായിരിക്കുന്നു!
  deu-TKW: Ach, wie so einsam liegt die Stadt, einst reich an Volk, wie ist zur Witwe
    geworden, die groß war unter den Nationen; die Fürstin unter den Städten muß Frondienste
    leisten!
  lin-lin: Tala ndenge nini engumba oyo, na kala, ezalaki na bato ebele penza, etikali
    lisusu na bato te ! Tala ndenge nini engumba oyo ezalaki na lokumu kati na bikolo
    ekomi lelo lokola mwasi akufisa mobali ; oyo ezalaki engumba mokonzi ekomi lelo
    na bowumbu !
  eng-LSV: '[ALEPH-BET] How she has sat alone, || The city abounding with people!
    She has been as a widow, || The mighty among nations! Princes among provinces,
    || She has become tributary!'
  eng-GNV: 'Howe doeth the citie remaine solitarie that was full of people? she is
    as a widowe: she that was great among the nations, and princesse among the prouinces,
    is made tributarie.'
  eng-WEBSTER: How doth the city sit solitary, that was full of people! how is she
    become as a widow! she that was great among the nations, and princess among the
    provinces, how is she become tributary.
  nhw-BL: Tlahuel iseltzi mocajtoc Jerusalén, ayacmo eltoc quen achtihui quema temitoya
    ica masehualme. Ni altepetl catli quinnahuatiyaya miyac pilaltepetzitzi, ama nesi
    quen se sihuatl catli cahualtzi. Achtihui ni altepetl eliyaya nelía yejyectzi
    quen iichpoca se tlanahuatijquetl, pero ama mocahua quen se tequipanojquetl catli
    quitequipanoltíaj ica tequitl catli tlahuel ohui.
  swh-ONEN: Tazama jinsi mji ulivyoachwa ukiwa, mji ambao zamani ulikuwa umejaa watu!
    Jinsi ambavyo umekuwa kama mama mjane, ambaye wakati fulani alikuwa maarufu miongoni
    mwa mataifa! Yule ambaye alikuwa malkia miongoni mwa majimbo sasa amekuwa mtumwa.
  bba-bba: Yerusɑlɛmu yè sɔɔ tɔmbɑ rɑɑ dɑbi, wee yɑ wɑ̃ɑ ye tɔnɑ, yɑ kuɑ nɡe ɡɔmini.
    Yɑ rɑɑ yĩsiru yɑrɑ bwesenun suunu sɔɔ. Wee tɛ̃ bɑ ye yoru diisiɑmɔ.
  eng-KJVCPB: How doth the city sit solitary, that was full of people! How is she
    become as a widow! she that was great among the nations, And princess among the
    provinces, how is she become tributary!
  luo-luo: Mano kaka dala maduongʼ mane ji ngʼenyie odongʼ nono! Kinde moro ne en
    dala malich miwuoro to koro ochalo gi dhako ma chwore otho! Ne en ruoth madhako
    e kind pinje, to tinde osebedo misumba.
  meu-meu: Hanua badana madi ihabaina! Gunaguna taunimanima ai e honu honu dae; harihari
    ia na gabu degedegena rahu. Gunaguna ia na bada, bese idau-idau bogaragidiai;
    harihari ia na vabu heḡereḡerena ai vada ela. Gunaguna ia na pavapava natuna hahinena
    hanua idau-idau bogaragidiai; harihari ia na hesiai hahinena ai vada ela.
  npi-ULB: एक पटक मानिसहरूले भरिपूर्ण सहर अहिले सुनसान बसिरहेको छ । त्यो शक्तिशाली
    जाति भए तापनि विधवाजस्तै भएको छ । त्यो जाति-जातिहरूका बिचमा राजकुमारीजस्तै थियो,
    तर अहिले जबरजस्ती दासत्वमा लगिएको छ ।
  yor-yor: Báwo ni ìlú ṣe jókòó nìkan, nígbà kan tí ó sì kún fún ènìyàn! Ó ti fìgbà
    kan jẹ́ ìlú olókìkí láàrín àwọn orílẹ̀-èdè, tí ó wà ní ipò opó, ẹni tí ó jẹ́ ọmọ
    ọbabìnrin láàrín ìlú ni ó padà di ẹrú.
  pes-OPCB: اورشلیم که زمانی شهری پرجمعیت بود اینک متروک شده است! شهری که در بین قومها
    محبوب بود اینک بیوه گشته است! او که ملکهٔ شهرها بود اکنون برده شده است!
  tgl-ULB: Ang lungsod na minsan ay puno ng mga tao ay nakaupo ngayong ganap na malungkot!
    Naging katulad siya ng isang balo, bagaman isa siyang makapangyarihang bansa!
    Naging prinsesa siya sa mga bansa, ngunit ngayon ay sapilitang inalipin!
  hui-hui: Yarusalemeni wali agali dewaore ala bu henego ai áyu naheore ngago darabioreda.
    Ala nde wali agali dindi tara tarani palu ngarume Yarusalemenaga mini yaraga haganego
    áyu nde ibu wali mbira agalini homene dalo biraradagua bida. Ala nde ibu kuini
    wali biragadagua biruwa dindi dewa handa gimbu bu biragago áyu nde ibu waitigirume
    bope hayagola habane nabulene garabaya biabe biahaga ale ho bedagoni.
  mya-mya: အ​ခါ​တစ်​ပါး​က​လူ​စည်​ကား​ခဲ့​သည့် ယေ​ရု​ရှ​လင်​မြို့​သည်​အ​ထီး​ကျန်​ဖြစ်​လျက်
    နေ​၏။ အ​ခါ​တစ်​ပါး​က​ကမ္ဘာ​၏​ဂုဏ်​ပြု​ချီး​မြှင့်​ခြင်း​ကို ခံ​ခဲ့​ရ​ဖူး​သော်​လည်း
    ယ​ခု​အ​ခါ​သူ​သည်​မု​ဆိုး​မ​နှင့်​တူ​တော့​၏။ မြို့​တ​ကာ​တွင်​ဂုဏ်​ကြက်​သ​ရေ​အ​ရှိ​ဆုံး​မြို့​သည်
    ကျွန်​ဘ​ဝ​သို့​သက်​ဆင်း​ရ​လေ​ပြီ။
  bod-N: གནའ་དུས་མི་ཡིས་ཁེངས་པའི་གྲོང་ཁྱེར་དེ། ། ད་ལྟའི་དུས་སུ་ཅིའི་ཕྱིར་གཅིག་པུར་ལུས།
    ། གནའ་དུས་རྒྱལ་ཁམས་ཁྲོད་དུ་ཆེ་བ་དེ། ། ད་ལྟའི་དུས་སུ་ཅིའི་ཕྱིར་ཡུགས་མོ་བཞིན། །
    གནའ་དུས་རྒྱལ་ཁམས་ཁྲོད་ཀྱི་སྲས་མོ་ དེ། ། ད་ལྟའི་དུས་སུ་བྲན་གཡོག་ཅིག་དང་འདྲ། །
  sna-sna: Ko, muguta zvamusisina vanhu, iro rakanga rizere navanhu! Zvarangova sechirikadzi,
    iro rakanga riri guru pakati pendudzi! Iro rakanga riri mambokadzi pakati penyika,
    zvino rava nhapwa.
  spa-BLM: Cómo la ciudad se sienta solitaria, ¡que estaba lleno de gente! Se ha convertido
    en una viuda, ¡que era grande entre las naciones! La que fue princesa entre las
    provincias ¡se ha convertido en un esclavo!
  cac-cac: Cuseltacxon̈ej ix ajcan chon̈ab' Jerusalén b'aj tzijtum anima d'a peca'.
    Lajan ix ajcan jun nivan chon̈ab' tic icha tz'ajcan junoc ix ix toxo ix cham yetb'eyum.
    A d'a peca', ichato yajal yaj d'a scal juntzan̈ nación, axo ticnaic, tz'ac'ji
    pural yoch d'a munlajel.
  swh-ULB: Mji ambao mwanzo ulikuwa na watu wengi sasa umekaa peke yake. Amekuwa kama
    mjane, japo alikuwa taifa kubwa. Alikuwa mtoto wa mfalme miongoni mwa mataifa,
    lakini sasa amelazimishwa utumwani.
  bel-bel: Які асамотнены горад, людны калісьці! ён нібы аўдавеў; вялікі паміж народамі,
    уладца краін адрабляе даніну.
  wed-wed: Kapore! Zion wariaḡa am patara i rata ḡaḡa, marina u kwakwava. Dam patarai
    ai voepaepa, marina i vikaiababa. Wariaḡa dobuḡela gulagulaui ai voepaepa. Tauna
    i ʼnana ḡaei. Marina i vitaunola.
  deu-ELBBK: Wie sitzt einsam die volkreiche Stadt, ist einer Witwe gleich geworden
    die Große unter den Nationen; die Fürstin unter den Landschaften ist zinsbar geworden!
  mbb-OT: Utew mekevulungbulung is Jerusalem, he zengan mahabet is menge etew kayi.
    Dengan nevantug heini kayi te tivuuk he kelibutan, iyan, guntaan neiring en te
    valu he vahi. Dengan iyan heini edhuna he inged, piru ǥuntaan neiring en heini
    te uripen.
  mal-2015: അയ്യോ, ജനപൂർണ്ണയായിരുന്ന നഗരം ഏകാന്തയായിരിക്കുന്നതെങ്ങനെ? ജാതികളിൽ മഹതിയായിരുന്നവൾ
    വിധവയെപ്പോലെ ആയതെങ്ങനെ? സംസ്ഥാനങ്ങളുടെ നായകിയായിരുന്നവൾ ഊഴിയവേലക്കാരത്തിയായതെങ്ങനെ?
  rmc-rmc: Jaj, savo omuklo hino o foros, kaj varekana dživenas pherdo manuša! Ačhiľa
    sar e vdova, kajte sas baro maškar o narodi. E raňi maškar o phuva ačhiľa otrokiňa.
  pes-OPV: چگونه شهری که پر از مخلوق بود منفردنشسته است! چگونه آنکه در میان امت هابزرگ
    بود مثل بیوه‌زن شده است! چگونه آنکه درمیان کشورها ملکه بود خراجگذار گردیده است!
  ron-1924: Вай! Кум стэ пэрэситэ акум четатя ачаста атыт де плинэ де попор алтэдатэ!
    А рэмас ка о вэдувэ! Еа, каре алтэдатэ ера маре ынтре нямурь, фрунташэ принтре
    цэрь, а ажунс роабэ астэзь!
  aui-aui: Naghove, na wawaya korotodi Jerusalem kamone, bi katana noko kwanatuna
    ikwebu. Roro kubura debane na kwanatu tupadi kamodiye, na touna kwanatu maragasina
    tana, bi katana tanaduma ware wasike kwabukwaburina naboni. Roro na touna ware
    kiiwawo wasikena naboni, bi katana touna wiibagubagurana.
  ben-OBCV: হায়! যে নগরী একদিন ছিল মানুষজনে পরিপূর্ণ, সে আজ পরিত্যক্ত হয়ে পড়ে আছে!
    যে ছিল একদিন জাতিসমূহের মধ্যে মহান, তার দশা আজ বিধবার মতো! একদিন যে ছিল প্রদেশগুলির
    রানি, সে আজ পরিণত হয়েছে ক্রীতদাসীতে।
  som-som: Magaaladii dadku ka buuxay sidee bay keligeed u fadhiisataa! Sidee bay
    carmal oo kale u noqotay! Tii quruumaha dhexdooda ku weynayd, oo dalalka gobolladooda
    amiirad ku ahayd Sidee bay addoon u noqotay!
  lat-VUC: 'Prologus Et factum est, postquam in captivitatem redactus est Israël,
    et Jerusalem deserta est, sedit Jeremias propheta flens, et planxit lamentatione
    hac in Jerusalem: et amaro animo suspirans et ejulans, dixit: [Aleph Quomodo sedet
    sola civitas plena populo ! Facta est quasi vidua domina gentium; princeps provinciarum
    facta est sub tributo.'
  eng-ASVBT: How doth the city sit solitary, that was full of people! She is become
    as a widow, that was great among the nations! She that was a princess among the
    provinces is become tributary!
  ita-1885: COME siede solitaria, ed è divenuta simile ad una vedova, La città piena
    di popolo! Come è divenuta tributaria Quella ch'era grande fra le genti, signora
    fra le provincie!
  eng-LXXUP: 'How does the city that was filled with people sit solitary! She is become
    as a widow: She that was magnified among the nations, And princess among the provinces,
    Has become tributary.'
  eng-ULB: The city that once was full of people is now sitting all alone. She has
    become like a widow, though she was a mighty nation. She was a princess among
    the nations, but is now forced into slavery.
  spa-VBL: ¡Qué desolada está la ciudad de Jerusalén, antes llena de gente! Ella se
    ha vuelto como una viuda, la que antes era grande entre las naciones. La reina
    de todo el mundo se ha convertido en una esclava.
  fra-_FOB: Comment est-elle assise solitaire, la ville si peuplée! Celle qui était
    grande entre les nations est semblable à une veuve; la princesse des provinces
    est devenue tributaire!
  mal-mal: അയ്യോ, ജനനിബിഡമായിരുന്ന നഗരം ജനരഹിതമായതെങ്ങനെ? ജനതകളിൽ ശ്രേഷ്ഠയായിരുന്നവൾ
    വിധവയെപ്പോലെ ആയതെങ്ങനെ? സംസ്ഥാനങ്ങളുടെ റാണിയായിരുന്നവൾ അടിമയായിപ്പോയതെങ്ങനെ?
  urd-GVR: Hāy, afsos! Yarūshalam Beṭī kitnī tanhā baiṭhī hai, go us meṅ pahle itnī
    raunaq thī. Jo pahle aqwām meṅ awwal darjā rakhtī thī wuh bewā ban gaī hai, jo
    pahle mamālik kī rānī thī wuh ġhulāmī meṅ ā gaī hai.
  suz-BL: मेको सहरम गिश श्‍येत्‍थ दुम्‍मे। ङोंइती मेकेर शुश मुर बाक्‍तेक्‍म। मेको
    आ वोंइश बेक्‍शो मीश मुर खोदेंशो दुम्‍त। मेको ङोंइती रागी रागी आन दातेमी ठेयब बाक्‍त।
    मेको रागी पिप आ तमी खोदेंशो बाक्‍त। मुल मेको सहर वाइल खोदेंशो दुम्‍त। येरमीया
    ५१:५
  eng-NOY: How doth the city sit solitary, that was full of people! How is she become
    as a widow! She that was great among the nations, and princess among the provinces,
    How is she become tributary!
  ita-1927: Come mai siede solitaria la città già così popolata? Come mai è diventata
    simile a una vedova, quella ch’era grande fra le nazioni; ed è stata ridotta tributaria
    colei ch’era principessa fra le province?
  ckb-ckb: چۆن ئەم شارە بەجێهێڵراوە، ئەوەی پڕبوو لە خەڵک! چۆن وەک بێوەژنی لێهات، ئەوەی
    لەناو نەتەوەکان مەزن بوو! ئەوەی لەنێو هەرێمەکان شاژن بوو ئێستا بووەتە کەنیزە!
  eng-BBE: See her seated by herself, the town which was full of people! She who was
    great among the nations has become like a widow! She who was a princess among
    the countries has come under the yoke of forced work!
  kan-OKCV: ಜನಭರಿತವಾಗಿದ್ದ ನಗರಿಯು ಹೇಗೆ ಬರಿದಾಗಿ ಹೋಗಿದೆ! ಜನಾಂಗಗಳಲ್ಲಿ ಶ್ರೇಷ್ಠಳಾದವಳೂ, ಈಗ
    ಹೇಗೆ ವಿಧವೆಯಾಗಿದ್ದಾಳೆ! ಸಂಸ್ಥಾನಗಳಲ್ಲಿ ರಾಜಕುಮಾರಿಯಾಗಿದ್ದವಳೂ, ಹೇಗೆ ಈಗ ದಾಸಿಯಂತಾಗಿದ್ದಾಳೆ!
  tam-2017: 2 ஐயோ, மக்கள் மிகுந்த நகரம் தனிமையாக உட்கார்ந்திருக்கிறாளே! விதவைக்கு
    ஒப்பானாளே! தேசங்களில் பெரியவளும், அந்த தேசங்களில் இளவரசியுமாயிருந்தவள் வரிகட்டுகிறவளானாளே!
  spa-RV-1909: ¡CÓMO está sentada sola la ciudad populosa! La grande entre las naciones
    se ha vuelto como viuda, la señora de provincias es hecha tributaria.
  ron-BTF: Cum șade singuratică cetatea, care era plină de popor! Cum a devenit ea
    ca o văduvă! Ea, care era mare printre națiuni și prințesă printre provincii,
    cum a ajuns să plătească tribut!
  eng-WEBP: How the city sits solitary, that was full of people! She has become as
    a widow, who was great among the nations! She who was a princess among the provinces
    has become a slave!
  eng-FBV: How desolate sits the city of Jerusalem, once filled with people! She has
    become like a widow, she who was once great among the nations. The queen of all
    the world has become a slave-laborer.
  nld-1939: Ach, hoe eenzaam zit ze neer De eens zo volkrijke stad; Hoe blijft ze
    als weduwe achter De machtige onder de volken, En moet de vorstin der landouwen
    Slavendienst doen
  nch-BL: Tahuel iseltitzi mocajtoc Jerusalén, ayecmo eltoc quej achtohui quema temitoya
    ica masehualme. Ni altepet cati quinnahuatiyaya miyac pilaltepetzitzi, ama nesi
    quej se sihuat cati icnotzi. Achtohui ni altepet eliyaya nelía yejyectzi quej
    iichpoca se tanahuatijquet, pero ama eltoc quej se tequipanojquet cati quitequipanoltíaj
    ica tequit cati tahuel ohui.
  vie-1934: Thành nầy xưa vốn đông dân lắm, kìa nay ngồi một mình! Xưa vốn làm lớn
    giữa các dân, nay như đàn bà góa! Xưa vốn làm nữ chủ các quận, nay phải nộp thuế
    khóa!
  hin-CV: कैसी अकेली रह गई है, यह नगरी जिसमें कभी मनुष्यों का बाहुल्य हुआ करता था!
    कैसा विधवा के सदृश स्वरूप हो गया है इसका, जो राष्ट्रों में सर्वोत्कृष्ट हुआ करती
    थी! जो कभी प्रदेशों के मध्य राजकुमारी थी आज बंदी बन चुकी है.
  spa-BES: ¡Véala sentada sola, el pueblo que estaba lleno de gente! ¡La que fue grande
    entre las naciones se ha vuelto como una viuda! ¡Ella, que era una princesa entre
    los países, ha estado bajo el yugo del trabajo forzado!
