    provinces has become a slave!
  urd-GVH: हाय, अफ़सोस! यरूशलम बेटी कितनी तनहा बैठी है, गो उसमें पहले इतनी रौनक़ थी।
    जो पहले अक़वाम में अव्वल दर्जा रखती थी वह बेवा बन गई है, जो पहले ममालिक की रानी
    थी वह ग़ुलामी में आ गई है।
  rug-rug: Kei, ivulu sa popoa Zerusalema, sapu hoke siṉi ia na tie! Namu gua tugo
    na naboko si asa, sapu tatasana arilaena koari na butubutu baṉara! Sa kalaho koari
    na vasileana nomadi si na pinausu mo kamahire.
  gaz-gaz: Magaalaan dur namaan guutamtee turte sun akkamitti ontee hafte! Isheen
    yeroo tokko saboota gidduutti guddoo turte akkamitti akka haadha hiyyeessaa taate!
    Isheen kutaalee biyyaa gidduutti mootii turte sun amma garbittii taateerti.
  fra-LSG: Eh quoi! Elle est assise solitaire, cette ville si peuplée! Elle est semblable
    à une veuve! Grande entre les nations, souveraine parmi les états, Elle est réduite
    à la servitude!
  yal-yal: Ee! Yerusalɛn bata rabeɲin, taani ito naxan yi rafexi nun. Ee! A bata lu
    alo kaɲa gilɛna! A tan naxan yi findixi taa sɛnbɛmaan na siyane yɛ, a tan naxan
    yi findixi manga taan na yamanane xun na, a bata findi konyin na to.
  haw-1868: NANI ka noho mehameha ana o ke kulanakauhale i piha i kanaka! Ua like
    hoi me ka wahine kanemake! He nui oia iwaena o na lahuikauaka, He alii wahine
    iwaena o na aina; Ua auhauia nae i ka hana!
  arb-NAV: كَيْفَ أَصْبَحَتِ الْمَدِينَةُ الآهِلَةُ بِالسُّكَّانِ مَهْجُورَةً وَحِيدَةً؟
    صَارَتْ كَأَرْمَلَةٍ! هَذِهِ الَّتِي كَانَتْ عَظِيمَةً بَيْنَ الأُمَمِ. السَّيِّدَةُ
    بَيْنَ الْمُدُنِ صَارَتْ تَحْتَ الْجِزْيَةِ!
  ewe-ewe: “Aleke du si yɔ fũu kple amewo tsã la ɖi gbɔlo ale! Du si nye du gã le
    duwo dome la le azɔ abe ahosi ene! Duwo ƒe Fianyɔnu zu kluvi egbe.
  eng-LEE: Oh how doth she sit solitary—the city that was full of people is become
    like a widow! she that was so great among the nations, the princess among the
    provinces, is become tributary!
  asm-FB: যি যিৰূচালেম নগৰ এসময়ত প্ৰজাৰে পৰিপূৰ্ণ আছিল, সেই নগৰ এতিয়া কেনে অকলশৰীয়া
    হৈ ৰৈ আছে! যদিও তাই জাতি সমূহৰ মাজত ক্ষমতাশালী আছিল, তথাপি তাই বিধৱাৰ দৰে হ’ল!
    প্ৰদেশবোৰৰ মাজত তাই ৰাণী আছিল, কিন্তু এতিয়া দাসত্বৰ অধীন হ’ল!
  sus-A: مُنسٍ دَرِ سَلَمُ سْتْشِ؟ سِنفٍ مِشِ نُ وُيَ، كْنْ يَكْسِ عٍ مُ وُيَ. عَ
    بَرَ لُ عَلْ كَاحّ فِنّ. سِنفٍ عَ شِلِ نُ شُنفبٌ حَمَنّيٍ تَفِ، عَ قِندِ مَنفّ
    تَا نَن نَ عٍ يَ مَ، كْنْ يَكْسِ عَ نَ كٌنيِيَ كُي.
  fra-SBL: Comment la ville est solitaire, qui était plein de gens ! Elle est devenue
    comme une veuve, qui était grand parmi les nations ! Elle qui était une princesse
    parmi les provinces est devenu un esclave !
  hbo-hbo: אֵיכָ֣ה ׀ יָשְׁבָ֣ה בָדָ֗ד הָעִיר֙ רַבָּ֣תִי עָ֔ם הָיְתָ֖ה כְּאַלְמָנָ֑ה
    רַבָּ֣תִי בַגֹּויִ֗ם שָׂרָ֙תִי֙ בַּמְּדִינֹ֔ות הָיְתָ֖ה לָמַֽס׃ ס
  piu-2006: (1:; 3:) Tjirimayanyaya karrpira nyinatjunu kutjupa tjuṯawana ngurra Papilunalakutu
    katikitjangku. Papilunanya ngurrara tjuṯaku mayutju tiṉangku Tjirimayanya yalatji
    watjaṉu, “Nyurrangarri Katutjaku tjukarurru nyinanytjawiyangka, mayutju Katutjalulanyatju
    yaḻṯirra watjaṉu, ngalya yankula nyurrangarrinya pikangku pungkula panitjimilantjaku.
    Yalatji nintingkuṉa kuliṉi. Tjirimaya. Nyuntu Katutjaku wangka watjalpayi, palulanguruṉanta
    kuwarri walatjunkula wantirriyalku. Tjingurunu paṉa ngaangka nyinakitja yunytjurrinytjala,
    palyan nyinaku. Tjingurunu yunytjurringanyi Papilunalakutu yankukitja, tjungula
    palya yankula nyinaku, ngayuluṉanta yaṉṯayaṉṯalku.” Tjirimayalu watjaṉu, “Ngayulu
    ngurra ngaangka nyinaku.” Yankula Tjirimayanya ngurra Mitjipangka nyinangu, mayutju
    Kitalayalangarri. Paluru tjana Papilunalakutu tjananya katinytjala ngaṉṯi Tjirimayalu
    nyangu Tjarutjalumanya yuḻpura ngarrirra waṉinytjala. Yalatji nyakula yulangu.
    Tjarutjalumala yaṉangu nyinanytjawiyalpi yalatji paluru yulangu. Yalatji paluru
    watjaṉu, “Tjarutjalumanya wiyalpi ngaranyi, yuḻpuraya wiyaṉu. Yaṉangu yuwankarra
    wiyarringu. Ngurra walytjangkaya wiya nyinanyi, waarrkanaya nyinanyi ngurra waṉmangka.
    Ngurra walytjangkaya, wiyaya yulytja kanyiṉi, maralpa tjuṯaya nyinanyi. Wiyaya
    Tjarutjalumangka yila nyinarra ngalya yankula tjaatji tiṉangka waḻkulku, wiyalpiya.
    Tjaatji tiṉa ngaranytjawiyangka ngaatja ngurrawiya ngaranyi. Yirriṯi kutju ngaatja
    palya ngarapayi.”
  kik-kik: Hĩ! Kaĩ itũũra rĩu inene nĩrĩikarĩte rĩtiganĩirio, o rĩu rĩratũire rĩiyũrĩte
    andũ-ĩ! Kaĩ rĩĩkũhaana o ta mũtumia wa ndigwa, ũcio ũraarĩ mũnene gatagatĩ ka
    ndũrĩrĩ-ĩ! O we ũratũire arĩ mũthamaki-mũndũ-wa-nja ngʼongo-inĩ cia bũrũri-rĩ,
    rĩu atuĩkĩte ngombo.
  fra-NCL: Comment est-elle assise solitaire, la cité populeuse ! Elle est devenue
    comme une veuve, celle qui était grande parmi les nations. Celle qui était reine
    parmi les provinces a été soumise au tribut.
  cek-AK: Kami hoiah koi vangpui, kawbangmaw angqaikrang ah na oh sut! Praenawk boih
    salakah lensawkhaih hoi kaom, kawbangmaw lamhmai baktiah na oh ving! Praenawk
    ih siangpahrang canu loe kawbangmaw tamut paek kami ah oh ving loe!
  cuk-cuk: Sión-neggwebur dulemar-bukidar-nikagusanad, emidi, ibiyobi walagwen-ganna
    sigisa. Jerusalén-neggwebur, neggwebur-bamaladba-bur-nuga-nika-sigisanad, emidi,
    ome-ei-sui-burgwisadyobi siid. Jerusalén-neggwebur, neggwebur-bamalad-e-dummadga-sigisanad,
    emidi, neggwebur-bamalad-e-maiga siid.
  uig-CYR: '|א| (Аләф) Аһ! Илгири адәмләр билән лиқ толған шәһәр, Һазир шунчә йиганә
    олтириду! Әлләр арисида катта болғучи, Һазир тул хотундәк болди! Өлкиләр үстидин
    һөкүм сүргән мәликә, Һашарға тутулди!'
  tel-2017: ఒకప్పుడు జనంతో కిటకిటలాడిన పట్టణం, ఇప్పుడు వెలవెలబోయింది. ఒకప్పుడు శక్తివంతమైన
    దేశం, ఇప్పుడు వితంతువులా అయ్యింది. ఒకప్పుడు అన్య జాతుల్లో రాకుమారిలా ఉండేది, ఇప్పుడు
    బానిస అయింది.
  hat-BSA: A la sèl, vil ki te konn plen moun nan chita sèl! Li vin tankou yon vèv
    ki te konn byen pwisan pami nasyon yo! Sila ki te konn yon fanm byen gran pami
    nasyon yo! Li menm ki te yon prensès pami pwovens yo, Koulye a, se travo fòse
    li oblije fè!
  bxh-bxh: Beyabeyana Yelusalem yai, doga ya ouli wananaha, na aho ite, afaꞌafana!
    Hesana beyabeyana ya laꞌi nuꞌu hahaisa ganahewadi yai, na aho ite doha hwabuhwabu.
    Beyabeyana in doha hatafele, na aho ite ya famala tau lau fayofayo.
  kos-kos: Pakomuta! Fuka mukela lun Jerusalem, su sie pacl ah sessesla ke mwet. Sie
    pacl ah akfulatyeyuk el sin faclu nufon, a inge el supwar oana sie katinmas. Meet
    el arulana fulat, a inge el putatyang nu in moul in mwet kohs.
  hbo-WLC: אֵיכָ֣ה ׀ יָשְׁבָ֣ה בָדָ֗ד הָעִיר֙ רַבָּ֣תִי עָ֔ם הָיְתָ֖ה כְּאַלְמָנָ֑ה
    רַּבָּ֣תִי בַגּוֹיִ֗ם שָׂרָ֙תִי֙ בַּמְּדִינ֔וֹת הָיְתָ֖ה לָמַֽס׃ ס
  ibo-ibo: Lee ka obodo ahụ nke ndị ya dị ọtụtụ si bụrụ ebe tọgbọrọ nʼefu! Lee ka
    o si ghọọ nwanyị di ya nwụrụ, bụ obodo ahụ a maara aha ya nʼetiti mba niile. Lee
    ka onye naara abụ eze nwanyị nʼetiti ala niile a na-achị achị si ghọọ ohu.
  ory-ory: ହାୟ ହାୟ, ଲୋକରେ ପରିପୂର୍ଣ୍ଣ ନଗରୀ କିପରି ଏକାକିନୀ ହୋଇ ବସିଅଛି! ସେ କିପରି ବିଧବା
    ତୁଲ୍ୟ ହୋଇଅଛି! ଯେ ଗୋଷ୍ଠୀଗଣ ମଧ୍ୟରେ ପ୍ରଧାନା ଥିଲା ଓ ପ୍ରଦେଶସମୂହ ମଧ୍ୟରେ ରାଣୀ ଥିଲା, ସେ
    କିପରି କରଦାୟିନୀ ହୋଇଅଛି!
  chk-chk: Iei esap chüen masou ewe telinimw Jerusalem mi ur ren aramas me lom. A
    fokun iteföüla me lein ekewe mwü, nge iei a usun chök eman fefin mi mä pwülüan.
    I eman finesamol me lein ekewe telinimw, nge iei aramas ra nöüni amanau.
  rop-rop: Det speshalwan mesinja im tok, “Wal Jerusalem bin abum detmatj pipul basdam,
    bat tudei im nomo garram enijing na, najing. Wantaim imbin brabli haibala langa
    dijan wel, bat tudei na im jidan jis laiga wido olgamen. En det taun bin jidan
    brabli gudwan taun, bat tudei im oldei jidan jis laiga prisana na.
  ukr-1871: Як ся столиця седить одинока, — та, що була колись така многолюдна, стала,
    мов би вдовою; город, великий між народами, князь над краями, — платить нинї дань!
  deu-1951: Wie einsam sitzt doch jetzt die Stadt, die so stark bevölkert war! Sie
    ist zur Witwe geworden, sie, die groß war unter den Völkern; die Fürstin der Hauptstädte
    ist nun zinsbar geworden!
  eng-JPS: HOW DOTH the city sit solitary, that was full of people! How is she become
    as a widow! She that was great among the nations, and princess among the provinces,
    how is she become tributary!
  srp-1865: Kako sjedi sam, posta kao udovica, grad koji bješe pun naroda! velik meðu
    narodima, glava meðu zemljama potpade pod danak!
  lug-lug: Ekibuga ekyajjulanga abantu nga kyabuliddwa! Ekyabanga eky’amaanyi mu mawanga,
    nga kifuuse nga nnamwandu! Eyali kabaka omukazi ng’alina amasaza, afuuse omuddu
    omukazi.
  heb-heb: איכה ישבה בדד העיר רבתי עם היתה כאלמנה רבתי בגוים שרתי במדינות היתה למס׃
  ben-IRV: হায়! সেই শহর কেমন একাকী বসে আছে, যে একদিন লোকে পরিপূর্ণ ছিল। সে বিধবার
    মতো হয়েছে, যে জাতিদের মধ্যে মুখ্য ছিল। প্রদেশগুলির মধ্যে সে রাণী ছিল, সে এখন
    ক্রীতদাসী হয়েছে।
  pan-pan: ਹਾਏ! ਉਹ ਨਗਰੀ ਕਿਵੇਂ ਇਕੱਲੀ ਬੈਠੀ ਹੈ, ਜਿਹੜੀ ਪਹਿਲਾਂ ਲੋਕਾਂ ਨਾਲ ਭਰੀ ਹੋਈ ਸੀ! ਉਹ
    ਵਿਧਵਾ ਵਾਂਗੂੰ ਹੋ ਗਈ, ਜਿਹੜੀ ਕੌਮਾਂ ਵਿੱਚ ਮਹਾਨ ਸੀ! ਉਹ ਜੋ ਸੂਬਿਆਂ ਦੀ ਰਾਜਕੁਮਾਰੀ ਸੀ, ਹੁਣ
    ਲਗਾਨ ਦੇਣ ਵਾਲੀ ਹੋ ਗਈ!
  mya-JVB: စည်ပင် ခဲ့သော မြို့ သည် လူ ဆိတ်ညံလျက် ထိုင် လေသည်တကား၊ လူမျိုး တို့တွင်
    ကြီးမြတ် ဘူးသော သတို့သမီးသည် မုတ်ဆိုးမ ကဲ့သို့ ဖြစ် ၏။ အပြည်ပြည် တို့၏ သခင်မ သည်
    အခွန် ပေး ရ၏။
  hmo-hmo: Ierusalema hanua madi ia dika. Gunaguna taunimanima momo be ia lalonai
    idia noho, to hari ia be anina lasi gabuna. Gunaguna Ierusalema be ia bada, bese
    idauidau edia huanai, to hari ia be mai lalohisihisi danu, vabu hahine bamona.
    Guna ia be hanua ibounai edia huanai, hanua namo herea momokani, edia kwini bamona,
    to hari ia ese hesiai gaukara mai guia danu ia karaia noho.
  urd-urd: वह बस्ती जो लोगों से भरी थी, कैसी ख़ाली पड़ी है! वह क़ौमों की 'ख़ातून बेवा
    की तरह हो गई! वह कुछ गुज़ारे के लिए मुल्क की मलिका बन गई!
  rus-SYN: Как одиноко сидит город, некогда многолюдный! он стал, как вдова; великий
    между народами, князь над областями сделался данником.
  bqc-SIM: Wɛ̃́lɛ pↄ́ wa diu yãa gↄ̃̀ da gii sa bɛ! À tↄbↄ̀ buiↄ guu yãa, ↄ̃ à
    gↄ̃̀ lán gyaa gbɛ̃andowa. À iko vĩ bùsuↄwa yãa, ↄ̃ à gↄ̃̀ zĩ̀zↄ ũ.
  tcz-CHONGTHU: Phatkhat mi ana dimsetna Jerusalem khopi chu tunvang kho gem a sodoh
    tai. Chitin namtin laha ana minthang khopi chu tunvang meithai a sodoh tan ahi.
    Vannoi leiset lengnu dinmun ana lo chu tunvang soh dinmun alo jotai.
  mar-mar: यरूशलेम नगरी जी लोकांनी भरलेली असे, आता ती पूर्णपणे एकटी बसली आहे. जी राष्ट्रांमध्ये
    श्रेष्ठ होती पण ती विधवा झाली आहे. राष्ट्रांमध्ये जी राजकुमारी होती, पण आता तिला
    दासी केले गेले आहे.
  soq-soq: Mapo Ierusalem bedewe apana uaraia waimoie, tane tauma mai apana da wainipona,
    diaida. Mapo bola sa ipa eboeboua bola uduudu bedeuwo, tane tauma obu rua nuapareidalen,
    mai mida da me tounasapia rua. Mapo me ipa i eboeboua rua bola isiwa me atowe
    waimoie, tane tauma me ipa nola dewalala iwa rua segalen.
  qub-qub: Ay Jerusalén, ñaupataga aypalla runami chaycho tiyaran. Cananga imano chunyajshi
    ricacusha. Ñaupataga sumaj rejsisha siudämi caran. Cananga biyüda warminömi caycan.
    Achca siudäcunapa raynannömi caran. Cananga quiquinnami chay nasyuncunapa uywaynin
    caycan.
  bqp-bqp: Yerusɑlɛmu yè sɔɔ tɔmbɑ rɑɑ dɑbi, wee yɑ wɑ̃ɑ ye tɔnɑ, yɑ kuɑ nge gɔmini.
    Yɑ rɑɑ yĩsiru yɑrɑ bwesenun suunu sɔɔ. Wee tɛ̃ bɑ ye yoru diisiɑmɔ.
  hat-hat: Jan lavil Jerizalèm te plen moun yon lè! Gade, jounen jòdi a li chita pou
    kont li! Li tankou yon fanm ki pèdi mari l'. Tout nasyon sou latè te respekte
    pouvwa li. Li te devan tout lòt lavil yo. Koulye a, men li tounen esklav!
  eng-BSB: How lonely lies the city, once so full of people! She who was great among
    the nations has become a widow. The princess of the provinces has become a slave.
  eng-WEBPB: How the city sits solitary, that was full of people! She has become as
    a widow, who was great amongst the nations! She who was a princess amongst the
    provinces has become a slave!
  kbq-kbq: Jerusalemi kumapina kora vahe'mo'a tusiza hu'nea kumamo'agi, atreno vuno
    eno higeno, menina vahera omanitfa hie. Kora ama mopafima me'nea kumatmimpina
    zmagatereno agri agimo'a anagame mareneria kuma me'neane. Hianagi menina mago
    kento a'mo hiaza huno tusi'a knazampi mani'ne. Kora kini ne'mofo mofa kna huno
    mani'neno, ne'onse kumatmina rama'a kegava hu'neanagi, menina mago kazokazo akna
    hie.
  nhe-BL: Tlahuel iselti mocajtoc Jerusalén, ayoc eltoc queja achtohui quema temitoya
    ica tlacame. Ni altepetl tlen quinnahuatiyaya miyac pilaltepetzitzi, ama nesi
    queja se sihuatl tlen cahualtzi. Achtohui ni altepetl eliyaya nelía yejyectzi
    queja iichpoca se tlanahuatijquetl, pero ama mocahua queja se tequitiquetl tlen
    quitequipanoltíaj ica tequitl tlen tlahuel ohui.
  gub-BL: Azeharomoete naheta kwaw teko Zeruzarez pe wà. Kwehe mehe heta tetea'u teko
    a'e pe wà. Teko ywy nànànar uzeruze'eg a'e tawhu rehe wà. Ko 'ar rehe nuzawy kwaw
    kuzà imen umàno ma'e kwer. Kwehe mehe nuzawy kwaw tuwihawete kuzà. Ko 'ar rehe
    nuzawy kwaw amo pe uma'ereko e ma'e.
  eng-DRA: 'Aleph. How doth the city sit solitary that was full of people! how is
    the mistress of the Gentiles become as a widow: the princes of provinces made
    tributary!'
