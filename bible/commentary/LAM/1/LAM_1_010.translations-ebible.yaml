verse: LAM.001.010
translations:
  mal-C: ശത്രു അവളുടെ സകലനിക്ഷേപങ്ങളിന്മേലും കൈവെച്ചിരിക്കുന്നു; യെഹൂദേതരരായ ജനതകൾ,
    അങ്ങയുടെ മന്ദിരത്തിൽ പ്രവേശിക്കരുതെന്ന് അങ്ങു വിലക്കിയവർതന്നെ, അവളുടെ വിശുദ്ധസ്ഥലത്ത്
    പ്രവേശിക്കുന്നത് അവൾ കണ്ടു.
  deu-TKW: 'Der Bedränger streckte seine Hand aus nach allen ihren Schätzen. Ja, sie
    sah, wie die Heiden in ihr Heiligtum kamen, von denen du geboten: “Sie dürfen
    nicht kommen in deine Gemeinde!”'
  lin-lin: Monguna asemboli loboko na ye likolo ya bomengo nyonso ya Yelusalemi, bongo
    azali komona bikolo ya bapaya kokota na esika na ye ya bule, bikolo oyo Yo opekisaki
    kokota kati na lisanga na Yo.
  eng-LSV: His hand has spread out an adversary || On all her desirable things, ||
    For she has seen—Nations have entered her sanctuary, || Concerning which You commanded,
    || “They do not come into the assembly to you.”
  eng-GNV: 'The enemie hath stretched out his hande vpon al her pleasant things: for
    she hath seene the heathen enter into her Sanctuarie, whom thou diddest commande,
    that they shoulde not enter into thy Church.'
  eng-WEBSTER: 'The adversary hath spread out his hand upon all her pleasant things:
    for she hath seen that the heathen entered into her sanctuary, whom thou didst
    command that they should not enter into thy congregation.'
  nhw-BL: Tocualancaitacahua moaxcatijtoque catli tlahuel ipati ipan toaltepe. Tiquitztoque
    quenicatza calajque ipan motiopa. Calactoque seyoc tlali ehuani catli amo mitziximatij,
    TOTECO. Calactoque campa ta tiquijto amo hueli calaquise.”
  swh-ONEN: Adui ametia mikono juu ya hazina zake zote, aliona mataifa ya kipagani
    wakiingia mahali patakatifu pake, wale uliowakataza kuingia kwenye kusanyiko lako.
  bba-bba: Wee, bɑ nɛn ɡɑ̃ɑ ɡee ni nɑ mɔ ɡurɑ. Wee, bwese tuku ni ɑ yinɑ nu n wɑ̃ɑ
    kɑ wunɛn tɔmbu sɑnnu, nu duɑ wunɛn sɑ̃ɑ yerɔ.
  eng-KJVCPB: 'The adversary hath spread out his hand upon all her pleasant things:
    For she hath seen that the heathen entered into her sanctuary, Whom thou didst
    command that they should not enter into thy congregation.'
  luo-luo: Wasigu oseyako mwandune duto; oseneno ogendini ma jopiny ka donjoe kare
    maler mar lemo, jogo misekwero ni kik donji e kari maler mar lemo.
  meu-meu: Inai tauna ese vada e toi roro, ena ḡau herea-daedia iboudiai daediai;
    oibe, ia ese bese idau-idau vada e itadia, ena gabu helaḡana ai vada e raka vareai;
    unu na oi ese o gwaudia tao taudia, emu bese edia hebou lalonai basie vareai oto.
  npi-ULB: वैरीले हाम्रा सबै बहुमूल्य खजानामा आफ्नो हात हालेको छ । तपाईंको पवित्र
    सभामा जाति-जातिहरू प्रवेश गर्नुहुँदैन भनी तपाईंले आज्ञा दिनुभए तापनि त्यसले आफ्नो
    पवित्रस्थानमा तिनीहरू प्रवेश गरेको देखेको छ ।
  yor-yor: Ọ̀tá ti gbọ́wọ́ lé gbogbo ìní rẹ; o rí pé àwọn orílẹ̀-èdè tí wọ́n wọ ibi
    mímọ́ rẹ— àwọn tí o ti kọ̀sílẹ̀ láti wọ ìpéjọpọ̀ rẹ.
  pes-OPCB: دشمن، گنجینه‌های او را غارت کرد و قومهای بیگانه در برابر چشمانش به عبادتگاه
    مقدّسش داخل شدند، قومهایی که خدا ورود آنها را به عبادتگاهش قدغن کرده بود.
  tgl-ULB: Inilagay ng kaaway ang kaniyang kamay sa lahat ng kaniyang mamahaling mga
    kayamanan. Nakita niya ang mga bansa na pumasok sa kaniyang santuwaryo, kahit
    na ipinag-utos mo na hindi sila maaring pumasok sa lugar ng pagpupulong.
  hui-hui: Waitigirume Yarusalemenaga mbirale bayale bibahende wiaru mo page biai
    haya. Wali agali tara Anduane Homogo mitangi nabiaga hearume ibunaga andaha anda
    polene nawi lo winigoha anda puwa ko ogoni biyagola Yarusaleme ibu de hendene.
  mya-mya: ရန်​သူ​များ​သည်​သူ​၏​ဥစ္စာ​ဘဏ္ဍာ​ရှိ​သ​မျှ​ကို တိုက်​ခိုက်​လု​ယူ​ကြ​၏။
    သူ​သည်​လူ​မျိုး​ခြား​တို့​အား​ထာ​ဝ​ရ​ဘု​ရား ပိတ်​ပင်​တား​မြစ်​ထား​ရာ​ဖြစ်​သည့်
    ဗိ​မာန်​တော်​သို့​ပင်​လျှင် ထို​သူ​တို့​ဝင်​ရောက်​ကြ​သည်​ကို​တွေ့​မြင်​ရ​၏။
  bod-N: དགྲ་བོས་ལག་པ་བརྐྱངས་ཏེ་ཁོ་མོའི་གཅེས་ནོར་བཙན་གྱིས་ཕྲོགས། ། ཁོ་མོས་ཕྱི་ཕྱོགས་པ་རྣམས་གནས་མཆོག་ལ་ནི་འཛུལ་བ་མཐོང་།
    ། ཁྱེད་ཀྱིས་ཕྱི་ཕྱོགས་པ་རྣམས་ཉིད་ཀྱི་ཚོགས་ལ་ཞུགས་པ་དགག །
  sna-sna: Muvengi akatora pfuma yaro yose; rakaona ndudzi dzechihedheni dzichipinda
    panzvimbo yaro tsvene, avo vamakanga madzivisa kupinda paungano yenyu.
  spa-BLM: El adversario ha extendido su mano sobre todas sus cosas agradables; porque
    ha visto que las naciones han entrado en su santuario, sobre los que ordenaste
    que no entraran en tu asamblea.
  cac-cac: A eb' ajc'ool chi', toxo ix yiquej masanil sb'eyumal eb' aj Jerusalén eb'.
    Ix yil val eb' aj chon̈ab' chi' yoch lemnaj eb' ch'oc chon̈ab'il d'a yol stemplo
    Dios, aton juntzan̈ anima yalnac Jehová to max yal yochi.
  swh-ULB: Adui ameeka mkono wake kwenye hazina zetu za dhamani. Ameona mataifa yakiingia
    sehemu yake takatifu, japo uliamuru wasiingie katika sehemu yako ya kukusanyikia.
  bel-bel: Вораг руку працягнуў на ўсе скарбы ягоныя; ён бачыць, як уваходзяць язычнікі
    ў сьвятыню ягоную, пра якую Ты наказаў, каб яны ня ўступалі ў сходню Тваю.
  deu-ELBBK: 'Der Bedränger hat seine Hand ausgebreitet über alle ihre Kostbarkeiten;
    denn sie hat gesehen, dass Nationen in ihr Heiligtum gekommen sind, von denen
    du geboten hast: sie sollen nicht in deine Versammlung kommen!'
  mbb-OT: Mibpenguwa te kuntada is langun he ketiǥeyunan din. Neehè din he midseled
    diyà te valey te Nengazen is kenà menge Israilihanen–heini he menge etew, kenà
    edtuǥutan te Nengazen te kedseled diyà te baley zin.
  mal-2015: അവളുടെ സകലമനോഹരവസ്തുക്കളിന്മേലും വൈരി കൈവെച്ചിരിക്കുന്നു; നിന്റെ സഭയിൽ
    പ്രവേശിക്കരുതെന്നു നീ കല്പിച്ച ജാതികൾ അവളുടെ വിശുദ്ധമന്ദിരത്തിൽ കടന്നതു അവൾ കണ്ടുവല്ലോ.
  rmc-rmc: O ňeprijaťeľis nacirdňa peskro vast pre savoreste, so lake sas vzacno.
    Se oj dikhľa le naroden te džal andro Chramos, kajte tu prikazinďal, hoj našťi
    džan andre tiro zhromažďeňje.
  pes-OPV: دشمن دست خویش را بر همه نفایس اودراز کرده است. زیرا امت هایی را که امر
    فرمودی که به جماعت تو داخل نشوند دیده است که به مقدس او در می‌آیند.
  ron-1924: Асуприторул а ынтинс мына ла тот че авя ел май скумп; ба ынкэ а вэзут
    кум, ын Локашул луй чел Сфынт, ау интрат нямуриле, кэрора Ту ле порунчисешь сэ
    ну интре ын адунаря Та!
  ben-OBCV: তার সমস্ত ধনসম্পদের উপরে শত্রু হাত দিয়েছে; সে দেখেছে, পৌত্তলিক জাতিগুলি
    তার ধর্মধামে প্রবেশ করেছে— তোমার সমাজে প্রবেশ করতে যাদের তুমি নিষেধ করেছিলে।
  som-som: Cadowgu wuxuu gacanta ku fidiyey waxyaalaheedii wanaagsan oo dhan, Waayo,
    iyadu way aragtay in quruumihii ay meesheedii quduuska ahayd galeen, Kuwaasoo
    aad amartay inayan ururkaaga gelin.
  lat-VUC: Jod Manum suam misit hostis ad omnia desiderabilia ejus, quia vidit gentes
    ingressas sanctuarium suum, de quibus præceperas ne intrarent in ecclesiam tuam.
  eng-ASVBT: 'The adversary hath spread out his hand upon all her pleasant things:
    For she hath seen that the nations are entered into her sanctuary, Concerning
    whom thou didst command that they should not enter into thine assembly.'
  ita-1885: 'Il nemico ha stesa la mano sopra tutte le care cose di essa; Perciocchè
    ella ha vedute entrar le genti nel suo santuario, Delle quali tu avevi comandato:
    Non entrino nella tua raunanza.'
  eng-LXXUP: 'The oppressor has stretched out his hand On all her desirable things:
    For she has seen the Gentiles Entering into her sanctuary, Concerning whom thou
    didst command That they should not enter into thy congregation.'
  eng-ULB: The adversary has put his hand on all our precious treasures. She has seen
    the nations enter her sanctuary, even though you had commanded that they must
    not enter into your assembly place.
  spa-VBL: El invasor ha robado todos sus tesoros. Incluso tuvo que ver cómo las naciones
    paganas entraban en su santuario, gente a quienes tú les habías prohibido entrar.
  fra-_FOB: 'L''adversaire a étendu la main sur tout ce qu''elle avait de plus désirable;
    car elle a vu entrer dans son sanctuaire les nations, au sujet desquelles tu avais
    donné cet ordre: Elles n''entreront point dans ton assemblée.'
  mal-mal: അവളുടെ സകലമനോഹരവസ്തുക്കളിന്മേലും ശത്രു കൈവെച്ചിരിക്കുന്നു; അങ്ങയുടെ സഭയിൽ
    പ്രവേശിക്കരുതെന്ന് അങ്ങ് കല്പിച്ച ജനതകൾ അവളുടെ വിശുദ്ധമന്ദിരത്തിൽ കടന്നത് അവൾ
    കണ്ടുവല്ലോ.
  urd-GVR: Jo kuchh bhī Yarūshalam ko pyārā thā us par dushman ne hāth ḍālā hai. Hattā
    ki use deḳhnā paṛā ki ġhairaqwām us ke maqdis meṅ dāḳhil ho rahe haiṅ, go tū ne
    aise logoṅ ko apnī jamāt meṅ sharīk hone se manā kiyā thā.
  suz-BL: आ जोरी सत्रुमी आ शोंप नेल्‍ल रोइक्‍ताक्‍यीमी। गे मेको आन कली इन बाक्‍‍तीके
    खिंम ओव़चा मगेतीनी हना यो, यरूसलेममी रागी रागी ङा मुर इन खिं ओव़चा ताम्‍तेक्‍म।
    येरमीया ५२:१७-१९; ब्‍यवस्‍था २३:४
  eng-NOY: The adversary spreadeth his hands over all her pleasant things; Yea, she
    seeth the nations enter into her sanctuary, Concerning whom thou didst command
    that they should not enter into her congregation.
  ita-1927: L’avversario ha steso la mano su quanto ella avea di più caro; poich’ella
    ha visto i pagani entrare nel suo santuario; que’ pagani, riguardo ai quali tu
    avevi comandato che non entrassero nella tua raunanza.
  ckb-ckb: دوژمن دەستی درێژکردووە بۆ سەر هەموو گەنجینەکانی، نەتەوەکانی بینی هاتنە
    ناو پیرۆزگاکەیەوە، ئەوانەی تۆ فەرمانت دا نەیێنە ناو کۆمەڵەکەی تۆوە.
  eng-BBE: The hand of her hater is stretched out over all her desired things; for
    she has seen that the nations have come into her holy place, about whom you gave
    orders that they were not to come into the meeting of your people.
  kan-OKCV: ವೈರಿಯು ಆಕೆಯ ಎಲ್ಲಾ ಬೊಕ್ಕಸಗಳ ಮೇಲೆ ತನ್ನ ಕೈಚಾಚಿದ್ದಾನೆ. ನಿನ್ನ ಸಭೆಯಲ್ಲಿ ಸೇರಬಾರದೆಂದು
    ನೀನು ಆಜ್ಞಾಪಿಸಿದ ಇತರ ಜನಾಂಗಗಳು, ತನ್ನ ಪರಿಶುದ್ಧ ಸ್ಥಳದಲ್ಲಿ ಸೇರುವುದನ್ನು ನೋಡಿದ್ದಾಳೆ.
  tam-2017: அவளுடைய இன்பமான எல்லாவற்றின்மேலும் விரோதி தன் கையை நீட்டினான்; உம்முடைய
    சபையிலே வரக்கூடாதென்று தேவரீர் விலக்கிய அன்னியர்கள் உமது பரிசுத்த ஸ்தலத்திற்குள்
    நுழைவதைக் கண்டாள்.
  spa-RV-1909: Extendió su mano el enemigo á todas sus cosas preciosas; y ella ha
    visto entrar en su santuario las gentes, de las cuales mandaste que no entrasen
    en tu congregación.
  ron-BTF: Potrivnicul și-a întins mâna peste toate lucrurile lui plăcute, pentru
    că el a văzut că păgânii au intrat în sanctuarul său, despre care tu ai poruncit
    ca ei să nu intre în adunarea ta.
  eng-WEBP: The adversary has spread out his hand on all her pleasant things; for
    she has seen that the nations have entered into her sanctuary, concerning whom
    you commanded that they should not enter into your assembly.
  eng-FBV: The invader has stolen all her treasures. She even had to watch as heathen
    nations went into her sanctuary, people you had forbidden to enter.
  nld-1939: De vijand heeft zijn hand gelegd Op alles wat haar dierbaar was; Ja, ze
    heeft het moeten aanschouwen, Dat heidenen binnen haar heiligdom trokken, Ofschoon
    Gij hun hadt verboden, In uw gemeente te komen.
  nch-BL: Tocualancaitacahua moaxcatijtoque cati tahuel ipati ipan toaltepe. Tiquitztoque
    quenicatza calajque ipan motiopa. Calactoque seyoc tali ehuani cati amo mitzixmatij,
    TOTECO. Calactoque campa ta tiquijto amo hueli calaquise.”
  vie-1934: 'Kẻ thù đã giơ tay trên mọi vật tốt nó; Vì nó đã thấy các dân ngoại xông
    vào nơi thánh nó. Về dân ngoại ấy Ngài có truyền: chẳng được vào hội Ngài.'
  hin-CV: शत्रु ने अपनी भुजाएं उसके समस्त गौरव की ओर विस्तीर्ण कर रखी है; उसके देखते-देखते
    जनताओं ने उसके पवित्र स्थान में बलात प्रवेश कर लिया है, उस पवित्र स्थान में, जहां
    प्रवेश आपकी सभा तक के लिए वर्जित था.
  spa-BES: La mano del adversario se extiende sobre todas sus tesoros; porque ella
    ha visto que las naciones han venido a su lugar santo, acerca de las cuales ordenaste
    que no vinieran a la reunión de tu pueblo.
  tdx-tdx: י Fa natorakitsi’ o mpalaiñe azeo ambone’ o vara’e iabio o fità’eo; niisa’e
    iaby ty fipoñafa’ o kilakila’ ndatio i toe’e miavakey, o nirarà’o tsy himoake
    am-pivori’oo.
  tha-KJV: พวกศั​ตรู​ได้​ยื่​นม​ือของเขายึดเอาบรรดาของประเสริฐของเธอ ด้วยเธอได้​เห​็นบรรดาประชาชาติ​บุ​กรุ​กเข้ามาในสถานบริ​สุทธิ​์ของเธอ
    คือคนที่​พระองค์​ได้​ทรงห้ามไม่​ให้​เข​้ามาในชุ​มนุ​มชนของพระองค์
  por-BR-2018: O adversário tomou todas as suas coisas de valor; ela viu as nações
    entrarem no seu templo - aquelas que proibiste de entrarem na tua congregação.
  deu-ELO: 'Der Bedränger hat seine Hand ausgebreitet über alle ihre Kostbarkeiten;
    denn sie hat gesehen, daß Nationen in ihr Heiligtum gekommen sind, von welchen
    du geboten hast: Sie sollen nicht in deine Versammlung kommen!'
  eng-WYC-2018: The enemy put his hand to all the desirable things thereof; for it
    saw heathen men entered into thy saintuary, of which thou haddest commanded, that
    they should not enter into thy church. (The enemy put his hands onto all its desirable
    things; and it saw the heathen go into thy Temple, of whom thou haddest commanded,
    that they should never enter into thy congregation.)
  epo-epo: La malamiko etendis sian manon sur ĉiujn ŝiajn grandvaloraĵojn; Ŝi vidas,
    kiel en ŝian sanktejon eniras nacioj, Pri kiuj Vi ordonis, ke ili ne eniru en
    Vian komunumon.
  uig-PIN: '|י| (Yod) Küxǝndisi ⱪolini uning ⱪimmǝtlik nǝrsiliri üstigǝ sozdi; Ɵzining
    muⱪǝddǝs jayiƣa ǝllǝrning besip kirgǝnlikini kɵrdi; Sǝn ǝsli ularni ibadǝt jamaitinggǝ
    «kirixkǝ bolmaydu» dǝp mǝn’i ⱪilƣanƣu!'
  beo-beo: Ha lai dunu da ea noga:idafa liligi huluane wamolai dagoi. Hina Gode da
    amane sema legei, ‘Dienadaile (Yu fi hame) dunu ilia da Debolo Diasu ganodini
    masunu da sema bagade. Be Yelusaleme da ba:lalobawane, ema ha lai da Debolo Diasuga
    golili sa:i.
  tpi-OTNT: Ol birua i bin stilim olgeta gutpela gutpela samting bilong Jerusalem.
    Bikpela, yu bin tok, ol dispela lain i no ken kamap manmeri bilong Israel, em
    ol manmeri bilong yu. Ol dispela haiden i no inap i go insait long haus bilong
    yu. Tasol nau ol i bin i go insait, na Jerusalem i bin lukim dispela samting nogut
    i kamap long en.
  hau-SA: Maƙiya ya kwashe dukiyarta duka; ta ga mutanen da ba su san Allah ba sun
    shiga wuri mai tsarkinta waɗanda ka hana su shiga taron jama’arka.
  uig-LAT: '|י| (Yod) Küshendisi qolini uning qimmetlik nersiliri üstige sozdi; Özining
    muqeddes jayigha ellerning bésip kirgenlikini kördi; Sen esli ularni ibadet jamaitingge
    «kirishke bolmaydu» dep men’i qilghan’ghu!'
  nde-nde: Isitha saphanga yonke inotho yayo; yabona izizwe ezingakholwayo zingena
    endlini yayo engcwele, bona labo owabanqabela ukungena phakathi kwebandla lakho.
  ton-ton: 'Kuo mafao ʻae fili ʻa hono nima ki heʻene ngaahi meʻa lelei kotoa pē:
    he kuo ne mamata naʻe hū ʻae hiteni ki hono potu tapu, ʻaia naʻa ke fekau, ke
    ʻoua naʻa nau hoko atu ki hoʻo kakai.'
  ces-1613: Sáhl rukou svou nepřítel na všecky drahé věci její; nebo musí se dívati
    pohanům, an chodí do svatyně její, o čemž jsi byl přikázal, aby tobě nevcházeli
    do shromáždění.
  eng-WMB: The adversary has spread out his hand on all her pleasant things; for she
    has seen that the nations have entered into her sanctuary, concerning whom you
    commanded that they should not enter into your assembly.
  tam-TCV: பகைவன் எருசலேமின் இன்பமான எல்லாவற்றின்மேலும் தன் கைகளை வைத்தான். அவளுடைய
    பரிசுத்த இடத்திற்குள் பிறநாட்டினர் நுழைவதை அவள் கண்டாள். யெகோவா தடைசெய்தவர்கள்
    அவருடைய சபைக்குள் நுழைவதை அவள் கண்டாள்.
  ceb-ULB: Ang kaaway mikuha sa tanan nato nga mga bililhong bahandi. Nakita niya
    ang mga nasod nga misulod sa iyang balaang dapit, bisan tuod ug misugo ka nga
    dili gayod sila mosulod sa imong tigomanang dapit.
  pol-UBG: Wróg wyciągnął swoją rękę po wszystkie jej kosztowności. Patrzy, jak poganie,
    którym zakazałeś wchodzić do twego zgromadzenia, wchodzą do jej świątyni.
  urd-GVU: جو کچھ بھی یروشلم کو پیارا تھا اُس پر دشمن نے ہاتھ ڈالا ہے۔ حتیٰ کہ اُسے
    دیکھنا پڑا کہ غیراقوام اُس کے مقدِس میں داخل ہو رہے ہیں، گو تُو نے ایسے لوگوں
    کو اپنی جماعت میں شریک ہونے سے منع کیا تھا۔
  deu-1912: Der Feind hat seine Hand an alle ihre Kleinode gelegt; denn sie mußte
    zusehen, daß die Heiden in ihr Heiligtum gingen, von denen du geboten hast, sie
    sollen nicht in die Gemeinde kommen.
  kan-2017: ವಿರೋಧಿಯು ಕೈಚಾಚಿ ಅವಳ ಭೋಗ್ಯವಸ್ತುಗಳನ್ನೆಲ್ಲಾ ಬಾಚಿಬಿಟ್ಟನು; “ಮ್ಲೇಚ್ಛರು ನಿನ್ನ
    ಸಭೆಗೆ ಸೇರಬಾರದು” ಎಂದು ನೀನು ಆಜ್ಞಾಪಿಸಿದರೂ ಅಂಥವರೇ ತನ್ನಲ್ಲಿನ ಪವಿತ್ರಾಲಯದೊಳಗೆ ಸೇರುವುದನ್ನು
    ಆಕೆಯು ಕಾಣಬೇಕಾಯಿತು.
  yap-yap: Pi to’ogor e kar iringed urngin e machaf rok. Ni guyrad nranod ngalan e
    Tempel, Ni gin ni yog SOMOL ndabi yan e Gentile ngay.
  hlt-MCSB: A ngailaemnah cungkuem soah rhal loh a kut a duen. Namah kah hlangping
    taengah kun pawt ham na uen lalah a rhokso ah namtom a kun te a hmuh.
  mdy-ETH: ዬሩሳላሜ ዴሮኮ ዼኤፒ ቦንቺንታያ ማዔ ቆሎ ሞርካ ጌሊ ቡሬኔ፤ ናንጊና ናንጋ ጎዳ ዴሮ ባኣኮ ጌሉዋጉዲ ላኣጊንቴ ሜሌ
    ዓሳታዎ ዓቱዋዖ ጌኤዦ ማኣሮ ጌላንቴ ዒዛ ዴንቄኔ።
  twi-ASANTE: Ɔtamfoɔ no de ne nsa too nʼademudeɛ nyinaa so; ɔhunuu sɛ amanaman rehyɛne
    ne kronkronbea hɔ, nnipa a woabra sɛ wɔnnhyɛne wʼasafo mu no.
  eng-WEBU: The adversary has spread out his hand on all her pleasant things; for
    she has seen that the nations have entered into her sanctuary, concerning whom
    you commanded that they should not enter into your assembly.
  wal-wal: Morkketi i bonchcho buquraa ubbaa bollan bantta kushiyaa yeddidosona. Dere
    kawotettati, kase neeni GODAI maabaraa giddo gelissennan diggido asati, i Beeta
    Maqidasiyaa gelishin be7aasu.
  spa-PDDPT: El adversario extendió su mano Sobre todos sus tesoros. Porque ella vio
    entrar a los gentiles en su Santuario, Aquellos a quienes diste orden de no entrar
    en tu congregación.
  gun-gun: Ore kuery mba'e rei-rei roguerovy'ave va'ekue ma orerovaigua kuery ojopy
    vy omba'erã ae ogueraapa. Roexa avi yvy regua kuery oike okuapy rã rombojeroviaaty
    iky'a e'ỹ va'e py voi, “Nda'evei xevygua kuery ijatya py ha'e kuery ikuai avi
    aguã” aipo're va'ekue ri.
  ilo-ULB: Innala ti kabusor dagiti amin a napateg a gamengna. Nakitana dagiti nasion
    a sumsumrek iti santuariona, uray no imbilinmo a masapul a saanda a sumsumrek
    iti paggigimungam.
  kpg-kpg: Ono hagadaumee gu gaiaa ono goloo hagalabagau huogodoo. Mee gu gidee ia
    di nadau ulu gi lodo di Hale Daumaha, di gowaa dela guu bule go Dimaadua bolo
    digau tuadimee gi dee ulu gi lodo.
  uig-ARA: '|י| (يود) كۈشەندىسى قولىنى ئۇنىڭ قىممەتلىك نەرسىلىرى ئۈستىگە سوزدى؛ ئۆزىنىڭ
    مۇقەددەس جايىغا ئەللەرنىڭ بېسىپ كىرگەنلىكىنى كۆردى؛ سەن ئەسلى ئۇلارنى ئىبادەت
    جامائىتىڭگە «كىرىشكە بولمايدۇ» دەپ مەنئى قىلغانغۇ!'
  sus-sus: A yaxuie bara a xa se fanyi birin tongo. A si gbɛtɛe to nɛ so ra a xa salide
    kui, naxee mu daxa e xa so naa.
  pon-2006: Imwintihti kan pirapahsangehr eh kepwe kesempwal koaros. Pein ih kilang
    duwen imwintihti kan ar pedelong nan Tehnpas Sarawio, Wasa me KAUN-O ketin keinapwihasang
    mehn liki kan en pedolong ie.
  ksd-ksd: Nina dir ki na vargegelenai me i tar tulue ra limana upi kana lavur vakak
    na magit; Tago i tar gire ba ra umana Tematana dia tar ruk ta kana pal i gomgom,
    Nina u ga vartuluai tana ba koko diat a ruk ta kaum kivung.
  tur-YTC: Düşman elini onun bütün güzel şeyleri üzerine uzattı; Çünkü ulusların kendi
    kutsal yerine girdiğini gördü, Onlar hakkında senin topluluğuna girmesinler diye
    buyurmuştun.
  grc-BRENT: ΙΩΔ. Χεῖρα αὐτοῦ ἐξεπέτασε θλίβων ἐπὶ πάντα τὰ ἐπιθυμήματα αὐτῆς· εἶδε
    γὰρ ἔθνη εἰσελθόντα εἰς τὸ ἁγίασμα αὐτῆς, ἃ ἐνετείλω μὴ εἰσελθεῖν αὐτὰ εἰς ἐκκλησίαν
    σου.
  ind-AYT: Musuh telah merentangkan tangannya ke atas segala harta bendanya. Bahkan,
    ia telah melihat bangsa-bangsa itu masuk ke tempat kudusnya, yang Engkau perintahkan
    agar mereka tidak masuk ke dalam jemaat-Mu.
  nya-nya: Adani amulanda chuma chake chonse; iye anaona mitundu ya anthu achikunja
    ikulowa mʼmalo ake opatulika, amene Inu Mulungu munawaletsa kulowa mu msonkhano
    wanu.
  hrv-hrv: Neprijatelj poseže rukom za svim dragocjenostima njegovim. Gledao je gdje
    pogani provaljuju u njegovo Svetište, oni kojima si zabranio i pristup u svoj
    zbor.
  mps-mps: Polobadu te God Genuai Bidi te habu selebo po weyu, te Israel hani isąwai
    bage te moni lotu be tempel tomoba pelamuo po wai dao. Tiali goli, te Jerusalem
    we bidigo suali, te tobage boi bidi dabe te bomo yai po boliyu, augwali tomoba
    pelama, tama tede elaluali wiegi wiegi yai nai dabe sese tama wi salio.
  tpi-tpi: Ol birua i bin stilim olgeta gutpela gutpela samting bilong Jerusalem.
    Bikpela, yu bin tok, ol dispela lain i no ken kamap manmeri bilong Israel, em
    ol manmeri bilong yu. Ol dispela haiden i no inap i go insait long haus bilong
    yu. Tasol nau ol i bin i go insait, na Jerusalem i bin lukim dispela samting nogut
    i kamap long en.
  dan-1931: Avindsmænd bredte deres Hånd over alle hendes Skatte, ja, ind i sin Helligdom
    så hun Hedninger komme, hvem du havde nægtet Adgang til din Forsamling.
  vie-OVCB: Quân thù cướp đoạt mọi bảo vật của nàng, lấy đi mọi thứ quý giá của nàng.
    Nàng thấy các dân tộc nước ngoài xông vào Đền Thờ thánh của nàng, là nơi Chúa
    Hằng Hữu cấm họ không được vào.
  guj-2017: શત્રુઓએ તેની સર્વ કિંમતી વસ્તુઓ પોતાને હસ્તગત કરી લીધી. જેઓને તમારી ભક્તિસ્થાનમાં
    આવવાની તમે મના કરી હતી, તે પ્રજાઓને તમારા પવિત્રસ્થાનમાં પેસતા તેણે જોયા છે.
  pon-2006A: Imwintihti kan pirapahsangehr eh kepwe kesempwal koaros. Pein ih kilang
    duwen imwintihti kan ar pedelong nan Tehnpas Sarawio, Wasa me KAUN-O ketin keinapwihasang
    mehn liki kan en pedolong ie.
  por-BRBSL: O adversário estendeu sua mão sobre todas as coisas agradáveis dela;
    pois ela viu que as nações entraram em seu santuário, sobre quem o senhor ordenou
    que não entrassem em sua assembléia.
  swe-swe: 'Motståndaren har sträckt ut sin hand över alla hennes skatter: Hon har
    sett främlingar [från andra nationer] komma in i helgedomen [templet, se ], om
    vilka du har befallt att de inte får träda in i församlingen. [Den tionde och
    minsta hebreiska bokstaven är: י – Jod. Tecknet avbildar en arm eller en sluten
    hand. Eftersom denna bokstav är en punkt så är det början på alla andra bokstäver,
    och beskriver ofta skapelsen. Handen symboliserar styrka och kraft. I denna vers
    börjar ordet ”sin hand” med denna bokstav och poängterar styrkan hos motståndaren.
    Alla som inte är judar måste stanna på hedningarnas förgård och får inte gå hela
    vägen längst in i templet, se .]'
  cth-cth: Taran ni a kut hoi hnopainaw pueng na lawp toe. Ahnimanaw hah nama e tamimaya
    kamkhuengnae thung kâen hanh telah na ngang e Jentelnaw ni ahnie hmuen kathoungpounge
    dawk a kâen awh e ka hmu.
  twi-twi: Ɔtamfo no de ne nsa too nʼademude nyinaa so; ohuu sɛ amanaman rehyɛn ne
    kronkronbea hɔ, nnipa a woabra sɛ wɔnnhyɛn wʼasafo mu no.
  hlt-hlt: A ngailaemnah cungkuem soah rhal loh a kut a duen. Namah kah hlangping
    taengah kun pawt ham na uen lalah a rhokso ah namtom a kun te a hmuh.
  tbz-SIM: O dootitɔbɛ̀ bɛɛ̀ yùo bɛ nɔu o kpɑ̀tì timɔu ĩ́nkɛ̀, Ò yɑ̀mu ketíkɛ yɛbotɛ̀
    kɔbɛ tɑmɛ̀ Kuyie ncĩ́ɛ̃̀tɛ̀, ti Yiɛ̀ nKuyie ndo bɛ́i mbɛ̀ɛ̀ kpɛ́í nkɛ́pɑrìkɛ̀,
    kɛ dɔ̀ bɛ̀ í yóó nkɔkɛ́ ku kɔbɛ miɛkɛ.
  msy-2020: Kamaghɨn amizɨ, noka! Jerusalem, nɨn bizir bar aghuariba, apaniba bar
    ada okeme. Ikiavɨra Itir God faragha Akar Gavgavim anɨga ghaze, Kantrin Igharazibar
    Gumazamizir kaba, me Godɨn Dɨpenimɨn aven mangan kogham. Kar Godɨn gumazamiziba
    uari akuvamin danganim. Ezɨ men mɨdorozir gumaziba datɨrɨghɨn aven izezɨ, Jerusalemia
    bizir kurar kamɨn garima an oto.
  dop-dop: 'Kolontunɑɑ tʋ niŋ kɛ mɑ kpɑncooŋ tǝnɑ tɔɔ. Hɑlɩ mɑ nɑwɑ piitimnɑɑ sʋʋ
    Ɩsɔ tǝsɛɛlɛ tɑɑ nɑ toŋ. Pǝyele Tɑcɑɑ kɑ kisinɑ-wɛɣɛ sɩ: Pǝ fɛɩ sɩ pɑ́ sʋʋ mɑ yǝlɑɑ
    hɛkʋ.'
  azb-azb: Onun bütün sərvətini talamaq üçün Düşmən əlini uzatdı. Göz önündəcə millətlər,
    Camaatın arasına girməsini qadağan etdiyin Müqəddəs məkanına soxuldu.
  eng-DBY: The adversary hath spread out his hand upon all her precious things; for
    she hath seen the nations enter into her sanctuary, concerning whom thou didst
    command that they should not enter into thy congregation.
  hin-2017: द्रोहियों ने उसकी सब मनभावनी वस्तुओं पर हाथ बढ़ाया है; हाँ, अन्यजातियों
    को, जिनके विषय में तूने आज्ञा दी थी कि वे तेरी सभा में भागी न होने पाएँगी, उनको
    उसने तेरे पवित्रस्थान में घुसा हुआ देखा है।
  wol-KYG: Loxo la noon bi teg ci ngëneeli Siyoŋ gépp. Siyoŋ kay a gis yéefar yi songsi
    këram gu sell gi, te ci ñoom nga santaane woon, ne buñu dugg sam ndaje.
  eng-YLT: His hand spread out hath an adversary On all her desirable things, For
    she hath seen — Nations have entered her sanctuary, Concerning which Thou didst
    command, 'They do not come into the assembly to thee.'
  eng-WYC-2017: The enemy put his hand to all the desirable things thereof; for it
    saw heathen men entered into thy saintuary, of which thou haddest commanded, that
    they should not enter into thy church.
  eng-WMBB: The adversary has spread out his hand on all her pleasant things; for
    she has seen that the nations have entered into her sanctuary, concerning whom
    you commanded that they should not enter into your assembly.
  urd-GVH: जो कुछ भी यरूशलम को प्यारा था उस पर दुश्मन ने हाथ डाला है। हत्ता कि उसे
    देखना पड़ा कि ग़ैरअक़वाम उसके मक़दिस में दाख़िल हो रहे हैं, गो तूने ऐसे लोगों
    को अपनी जमात में शरीक होने से मना किया था।
  rug-rug: Sari limana sa nana kana si saputu vagi sari doduru nana tinagotago; dogori
    sa sari butubutu huporodi sapu nuquru pa nana Zelepade hopena, sarini pu hukati
    Agoi pude somana pa Mua vinarigara hopena.
  gaz-gaz: Qabeenya ishee hundatti diinni harka isaa diriirseera; isheen Namoota Ormaa
    warra ati akka isaan waldaa kee hin seenne dhowwite sana utuu isaan iddoo ishee
    qulqulluu seenanuu argite.
  fra-LSG: L’oppresseur a étendu la main Sur tout ce qu’elle avait de précieux; Elle
    a vu pénétrer dans son sanctuaire les nations Auxquelles tu avais défendu d’entrer
    dans ton assemblée.
  yal-yal: A yɛngɛfane bata a nafunle birin tongo. A bata siya gbɛtɛne to soɛ a yire
    sariɲanxini i tɔnna dɔxɔ naxanye ma, a e nama so i ya yamaan malanni.
  haw-1868: Ua hohola aku ka enemi i kona lima maluna o kona mau mea a pau i makemakeia;
    No ka mea, ua ike aku oia i ko na aina e, e komo ana iloko o kona wahi hoano,
    Ka poe au i kauoha'i, aole lakou e komo iloko o ke anaina kanaka iou la.
  arb-NAV: امْتَدَّتْ يَدُ الْعَدُوِّ إِلَى كُلِّ ذَخَائِرِهَا، وَأَبْصَرَتِ الأُمَمَ
    يَنْتَهِكُونَ حُرْمَةَ مَقَادِسِهَا. هَؤُلاءِ الَّذِينَ حَظَرْتَ عَلَيْهِمْ أَنْ
    يَدْخُلُوا فِي جَمَاعَتِكَ.
  ewe-ewe: Futɔ la do asi ɖe eƒe kesinɔnuwo katã gbɔ; ekpɔ trɔ̃subɔdukɔwo, ame siwo
    mèɖe mɔ be woage ɖe wò asaɖa me o la ge ɖe wò kɔkɔeƒe la.
  eng-LEE: His hand hath the adversary spread out over all her magnificent things;
    for she hath seen nations entering into her sanctuary, of whom thou didst command
    that they should not enter into thy congregation.
  asm-FB: শত্ৰুৱে তাইৰ আটাই মনোহৰ বস্তুবোৰৰ ওপৰত হাত দিলে। যি জাতিবোৰক আপোনাৰ সমাজত
    সোমাবলৈ আপুনি নিষেধ কৰিছিল, তাই সেই জাতিবোৰক তাইৰ পবিত্ৰ স্থানত প্ৰৱেশ কৰা দেখিলে।
  sus-A: عَ يَشُييٍ بَرَ عَ شَ سٍ قَنيِ بِرِن تٌنفٌ. عَ سِ فبّتّيٍ تٌ نّ سٌ رَ عَ
    شَ سَلِدٍ كُي، نَشٍيٍ مُ دَشَ عٍ شَ سٌ نَا.
  fra-SBL: L'adversaire a étendu sa main sur toutes ses choses agréables ; car elle
    a vu que les nations sont entrées dans son sanctuaire, au sujet desquels tu as
    ordonné qu'ils n'entrent pas dans ton assemblée.
  hbo-hbo: יָדֹו֙ פָּ֣רַשׂ צָ֔ר עַ֖ל כָּל־מַחֲמַדֶּ֑יהָ כִּֽי־רָאֲתָ֤ה גֹויִם֙ בָּ֣אוּ
    מִקְדָּשָׁ֔הּ אֲשֶׁ֣ר צִוִּ֔יתָה לֹא־יָבֹ֥אוּ בַקָּהָ֖ל לָֽךְ׃ ס
  piu-2006: '@see-verse:LAM.001.009'
  kik-kik: 'Thũ ĩyo nĩyegwatĩire igĩĩna-inĩ ciake ciothe; nake akĩĩonera ndũrĩrĩ iria
    itooĩ Ngai igĩtoonya handũ harĩa hake haamũre: o arĩa wee wathanĩte matikanatoonye
    kĩũngano-inĩ gĩaku.'
  fra-NCL: 'L’oppresseur a étendu la main sur tous ses trésors ; car elle a vu les
    nations entrer dans son sanctuaire, les nations au sujet desquelles tu avais donné
    cet ordre : « Elles n’entreront pas dans ton assemblée. »'
  cek-AK: Anih ih hmuenmaenawk loe misanawk mah lomh pae o boeh; nang ih kaminawk
    angpophaih ahmuen ah akun o sak hmah, tiah lok na paek ih Sithaw panoek ai kaminawk
    loe hmuenciim thungah akun o boeh, tiah Jerusalem mah hnuk boeh.
  cuk-cuk: Jerusalén-neggwebur e-ibmar-nuegan-nikadi, e-isdarad bela e-ibe susad,
    E-Bab-Dummadse-goled-neggi, dulemar-Bab-Dummad-akudakmalad-ubosmalad Jerusalén-dulemar
    daksamalad. Bab-Jehová, be a-dulemarga igar-mesisanad, mer an-igar-itoged-negse
    dogmaloye.
  uig-CYR: '|י| (Йод) Күшәндиси қолини униң қиммәтлик нәрсилири үстигә созди; Өзиниң
    муқәддәс җайиға әлләрниң бесип киргәнлигини көрди; Сән әсли уларни ибадәт җамаитиңгә
    «киришкә болмайду» дәп мәнъи қилғанғу!'
  tel-2017: దాని శ్రేష్ఠమైన వస్తువులన్నీ శత్రువుల చేతికి చిక్కాయి. దాని సమాజ ప్రాంగణంలో
    ప్రవేశించకూడదని ఎవరి గురించి ఆజ్ఞాపించావో ఆ ప్రజలు దాని పవిత్ర ప్రాంగణంలో ప్రవేశించడం
    అది చూస్తూ ఉంది.
  hat-BSA: Advèsè a te lonje men l sou tout bagay presye fi a te genyen; li te wè
    ènmi yo antre nan sanktyè li a; sila ke Ou menm te kòmande pou yo pa antre nan
    asanble Ou a.
  kos-kos: Mwet lokoalok lal elos pisrala ma saok lal nukewa. El sifacna liye ke elos
    utyak nu in Tempul, Yen LEUM GOD El tia lela mwet pegan in utyak nu we.
  hbo-WLC: יָדוֹ֙ פָּ֣רַשׂ צָ֔ר עַ֖ל כָּל־מַחֲמַדֶּ֑יהָ כִּֽי־רָאֲתָ֤ה גוֹיִם֙ בָּ֣אוּ
    מִקְדָּשָׁ֔הּ אֲשֶׁ֣ר צִוִּ֔יתָה לֹא־יָבֹ֥אוּ בַקָּהָ֖ל לָֽךְ׃ ס
  ibo-ibo: Onye iro agbasaala aka ya chịkọtaa akụ ya niile. O ji anya ya hụ ka mba
    ndị ọzọ dị iche iche si bata ebe nsọ ya. Ndị ahụ na-ekwesighị ịbata bụ ndị batara
    nʼebe nzukọ gị.
  ory-ory: ତାହାର ସକଳ ମନୋହର ବିଷୟ ଉପରେ ବିପକ୍ଷ ଆପଣା ହସ୍ତ ପ୍ରସାରିଅଛି; ହଁ, ଯେଉଁ ଅନ୍ୟ ଦେଶୀୟମାନଙ୍କୁ
    ତୁମ୍ଭ ସମାଜରେ ପ୍ରବେଶ କରିବା ପାଇଁ ତୁମ୍ଭେ ନିଷେଧ କରିଅଛ, ସେମାନଙ୍କୁ ସେ ତାହାର ପବିତ୍ର ସ୍ଥାନରେ
    ପ୍ରବେଶ କରିବାର ଦେଖିଅଛି।
  chk-chk: Ekewe chon oputan ra angeala än Jerusalem pisek mi aüchea meinisin. Ewer,
    a küna pwe chon ekewe mwü ra ipwelong lon ewe Imwenfel, ir chokewe ewe Samol mi
    Lapalap esap mwüt ngeniir pwe repwe nonom lon an mwich.
  rop-rop: Wal detlot enami bin pulumat ola brabli gudwan ting blanga Jerusalem. Detlot
    Isreil pipul bin luk olabat bin gowin langa det Serramoni Pleis weya YAWEI nomo
    larram pipul brom najalot kantri gowin.
  ukr-1871: Ворог простяг руку свою на все, що йому дороге було; він бачить, як погане
    втискаються в пресьвяте місце його; а ти ж (Господи,) заповідав, щоб вони не вступали
    в громаду твою.
  deu-1951: Der Feind hat seine Hand nach allen ihren Kostbarkeiten ausgestreckt;
    ja, sie hat sehen müssen, wie Heiden in ihr Heiligtum eindrangen, von welchen
    du doch geboten hattest, daß sie nicht in deine Gemeinde kommen sollten!
  eng-JPS: The adversary hath spread out his hand upon all her treasures; for she
    hath seen that the heathen are entered into her sanctuary, concerning whom Thou
    didst command that they should not enter into Thy congregation.
  srp-1865: 'Neprijatelj poseže rukom na sve drage stvari njegove, i on gleda kako
    narodi ulaze u svetinju njegovu, za koje si zapovjedio: da ne dolaze na sabor
    tvoj.'
  lug-lug: Omulabe yagololera omukono ku bintu bya Yerusaalemi byonna eby’omuwendo;
    yalaba amawanga amakaafiiri nga gayingira awatukuvu we, beebo be wali ogaanye
    okuyingira mu kuŋŋaaniro lyo.
  heb-heb: ידו פרש צר על כל מחמדיה כי ראתה גוים באו מקדשה אשר צויתה לא יבאו בקהל לך׃
  ben-IRV: বিপক্ষরা তার সব মূল্যবান জিনিসে হাত দিয়েছে; সে দেখেছে জাতিরা তার পবিত্র
    জায়গায় প্রবেশ করেছে, যাদেরকে তুমি আদেশ করেছিলে যে তারা তোমার সমাজে প্রবেশ করবে
    না।
  pan-pan: ਵਿਰੋਧੀ ਨੇ ਆਪਣਾ ਹੱਥ ਉਸ ਦੀਆਂ ਮਨਭਾਉਣੀਆਂ ਵਸਤਾਂ ਉੱਤੇ ਵਧਾਇਆ ਹੈ, ਉਹ ਨੇ ਵੇਖਿਆ ਹੈ
    ਕਿ ਪਰਾਈਆਂ ਕੌਮਾਂ ਉਹ ਦੇ ਪਵਿੱਤਰ ਸਥਾਨ ਵਿੱਚ ਵੜੀਆਂ ਹਨ, ਜਿਨ੍ਹਾਂ ਲਈ ਤੂੰ ਹੁਕਮ ਦਿੱਤਾ ਸੀ
    ਕਿ ਉਹ ਤੇਰੀ ਸਭਾ ਵਿੱਚ ਨਾ ਵੜਨ।
  mya-JVB: ရန်သူ သည် ကိုယ်ကိုချီးမြှောက် ပါပြီ။ ပရိသတ် တော်ထဲသို့ မ ဝင် ရဟုမြစ်တား
    တော်မူသော သာသနာပ လူတို့သည် သူ ၏သန့်ရှင်း ရာဌာနတော်ထဲသို့ ဝင် ကြောင်း ကို သူမြင်
    ရပါ၏။
  hmo-hmo: Ia idia hadikaia taudia ese, Ierusalema ena kohu namodia ibounai idia henaoa
    vadaeni. Io, ia sibona ese unai idau bese taudia ia itaia, iena Dubu Helaga idia
    raka vareai. Momokani oi Lohiabada ese oi taravatudia vadaeni, oi gwau, idau bese
    taudia do idia vareai lasi, to oiemu gabu helagana lalonai idia vareai kava vadaeni.
  urd-urd: दुश्मन ने उसकी तमाम 'उम्दा चीज़ों पर हाथ बढ़ाया है; उसने अपने मक़्दिस में
    क़ौमों को दाख़िल होते देखा है। जिनके बारे में तू ने फ़रमाया था, कि वह तेरी जमा'अत
    में दाख़िल न हों।
  rus-SYN: Враг простер руку свою на все самое драгоценное его; он видит, как язычники
    входят во святилище его, о котором Ты заповедал, чтобы они не вступали в собрание
    Твое.
  bqc-SIM: Aà ibɛɛↄ ↄpɛ̀lɛ aà àizɛɛↄwa. Bui pↄ́ n ginɛ́ aa gɛ̃ n gbɛ̃́ↄ kↄ̃kãaauↄ,
    a è buipiↄ gɛ̃̀ n kpɛ́u.
  tcz-CHONGTHU: Galmiten ajokhophelun anei jouseu akichom tauve. Pakaiyin a Hou-in
    sunga lut dia anaphallou nam dangte chun ahouin sungu asuh boh pehu chu amudoh
    tauvin ahi.
  mar-mar: तिच्या सर्व मौल्यवान खजिन्यावर शत्रूंनी आपला हात ठेवला आहे. परकीय राष्ट्रांनी
    तुझ्या सभास्थानात येऊ नये अशी तू आज्ञा केली होतीस तरीही, तिने त्यांना तिच्या पवित्रस्थानात
    जाताना पाहिले आहे.
  qub-qub: Jerusalenpa ima-aycantapis chiquejcunami apacusha. Siudächo tiyajcunaga
    ricashami Diosta mana rispitajcuna callpaycur Templuman yaycojta. Tayta Dios,
    gamga chay runacunapaj nirayqui Templuyquiman mana yaycunanpämi.
  bqp-bqp: Wee, bɑ nɛn gɑ̃ɑ gee ni nɑ mɔ gurɑ. Wee, bwese tuku ni ɑ yinɑ nu n wɑ̃ɑ
    kɑ wunɛn tɔmbu sɑnnu, nu duɑ wunɛn sɑ̃ɑ yerɔ.
  hat-hat: Lènmi l' yo vòlò tout bèl bagay li te genyen. Moun Bondye te defann mete
    pye nan tanp lan, li wè yo antre ata kote yo mete apa pou Bondye a.
  eng-BSB: The adversary has seized all her treasures. For she has seen the nations
    enter her sanctuary— those You had forbidden to enter Your assembly.
  eng-WEBPB: The adversary has spread out his hand on all her pleasant things; for
    she has seen that the nations have entered into her sanctuary, concerning whom
    you commanded that they should not enter into your assembly.
  kbq-kbq: Jerusalemi kumamo'a mago akna hu'neankino, ha' vahe'mo'za eza rohu emere'za
    marerisa feno zantamima'a eri vagare'naze. Ra Anumzamo'a huno, ru moparegati vahe'mo'za
    Nagri Mono nompina umareoriho huno asevazi zmante'neanagi mani'neno negege'za
    ru moparegati vahe'mo'za Mono nompina umareri'naze.
  nhe-BL: Tocualancaitacahua moaxcatijtoque tlen tlahuel ipati ipan toaltepe. Tiquitztoque
    quejatza calajque ipan motiopa. Calactoque seyoc tlali ehuani tlen ax mitzixmatij,
    TOTECO. Calactoque campa ta tiquijto ax hueli calaquise.
  gub-BL: Iàmàtyry'ymar weraha hemetarer paw izuwi wà. Teko wexak uzeruzar 'ym ma'e
    tàpuzuhu pupe waneixe mehe wà. — Pemuixe kar zo uzeruzar 'ym ma'e heràpuzuhu pupe
    pe wà nehe, i'i Tupàn wanupe kwehe mehe.
  eng-DRA: 'Jod. The enemy hath put out his hand to all her desirable things: for
    she hath seen the Gentiles enter into her sanctuary, of whom thou gavest commandment
    that they should not enter into thy church.'
