  urd-GVU: ”رب حق بجانب ہے، کیونکہ مَیں اُس کے کلام سے سرکش ہوئی۔ اے تمام اقوام، سنو!
    میری ایذا پر غور کرو! میرے نوجوان اور کنواریاں جلاوطن ہو گئے ہیں۔
  deu-1912: Der HERR ist gerecht; denn ich bin seinem Munde ungehorsam gewesen. Höret,
