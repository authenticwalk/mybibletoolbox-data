  arb-NAV: الرَّبُّ حَقّاً عَادِلٌ، وَأَنَا قَدْ تَمَرَّدْتُ عَلَى أَمْرِهِ. فَاسْتَمِعُوا
    يَا جَمِيعَ الشُّعُوبِ وَاشْهَدُوا وَجَعِي. قَدْ ذَهَبَ عَذَارَايَ وَشُبَّانِي
    إِلَى السَّبْيِ.
  ewe-ewe: “Yehowa le dzɔdzɔe, gake metsi tsitre ɖe eƒe se la ŋu. Miɖo to, mi amewo
