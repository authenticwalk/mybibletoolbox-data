  asm-FB: যিহোৱা ধাৰ্মিক, কিয়নো মই তেওঁৰ আজ্ঞাৰ বিৰুদ্ধে বিদ্ৰোহ কৰিলোঁ। হে জাতি
    সমূহ শুনা, মই তোমালোকক বিনয় কৰোঁ আৰু মোৰ দুখলৈ মন কৰা। মোৰ যুৱতী আৰু বীৰসকল বন্দী
    অৱস্থালৈ গ’ল।
  sus-A: عَلَتَلَ شَ مَرَفِرِ تِنشِن، بَرِ مَ ﭑ بَرَ عَ شَ يَامَرِيٍ مَتَندِ. وٌ تَن
    سِ بِرِن، وٌ وٌ تُلِ مَتِ، وٌ شَ ﭑ مَ تْورّ مَتٌ. ﭑ مَ فِنّدِ مّدِيٍ نُن ﭑ مَ
    قٌنِكٍ شّمّيٍ بِرِن بَرَ شَنِن كٌنيِيَ كُي.
  fra-SBL: « Yahvé est juste, car je me suis rebellé contre son commandement. Veuillez
    entendre tous les peuples, et voir mon chagrin. Mes vierges et mes jeunes hommes
    sont partis en captivité.
  hbo-hbo: צַדִּ֥יק ה֛וּא יְהוָ֖ה כִּ֣י פִ֣יהוּ מָרִ֑יתִי שִׁמְעוּ־נָ֣א כָל־*עַמִּים
    (הָֽעַמִּ֗ים) וּרְאוּ֙ מַכְאֹבִ֔י בְּתוּלֹתַ֥י וּבַחוּרַ֖י הָלְכ֥וּ בַשֶּֽׁבִי׃
    ס
  piu-2006: '@see-verse:LAM.001.017'
  kik-kik: “Jehova nĩ mũthingu, no rĩrĩ, nĩndaremeire watho wake. Thikĩrĩriai, inyuĩ
    andũ othe, na mũrore gũthĩĩnĩka gwakwa. Aanake akwa na airĩtu akwa nĩmatahĩtwo
    magatwarwo thĩ ngʼeni.
  fra-NCL: '« Yahweh est vraiment juste, car j’ai été rebelle à ses ordres. Oh ! écoutez
    tous, peuples, et voyez ma douleur : mes vierges et mes jeunes gens sont allés
    en exil !'
  cek-AK: Angraeng loe toeng, a paek ih lok to ka aek; kaminawk boih tahngai oh, ka
    patanghaih hae khen oh; ka thendoengnawk hoi tanglanawk loe misong ah laemh o
    boih boeh.
  cuk-cuk: “Bab-Jehová, innikigwadba ibmar-imakedid, ar andi, e-igar-mamaidgi aibichad.
    Bemar bela dulemar, nue an-itomala, an-wile-itonaid be nue dakmala. An-sapingana,
    bela-gales aineba selesmalad, an-bunamala, bela-gales aineba selesmalad.
  uig-CYR: '|צ| (Тсадә) Пәрвәрдигар һәққанийдур; Чүнки мән Униң әмригә хилаплиқ қилдим!
    Әй, барлиқ хәлиқләр, аңлаңлар! Дәрдлиримгә қараңлар! Пак қизлирим, яш жигитлирим
    сүргүн болди!'
  tel-2017: యెహోవా న్యాయవంతుడు. నేను ఆయన ఆజ్ఞకు వ్యతిరేకంగా తిరుగుబాటు చేశాను. ప్రజలారా,
    వినండి, నా యాతన చూడండి. నా కన్యలూ, బలవంతులైన నా శూరులూ బందీలుగా వెళ్ళిపోయారు.
  hat-BSA: SENYÈ a jis; paske mwen te fè rebèl kont lòd Li. Tande koulye a, tout pèp
    yo e gade byen doulè m nan. Vyèj mwen yo ak jennonm mwen yo te antre an kaptivite.
  kos-kos: “Tusruktu suwohs ma LEUM GOD El oru, mweyen nga tuh tia aksol. Porongeyu,
    kowos mwet yen nukewa; ngetma liyeyu in waiok luk. Mukul fusr ac mutan fusr luk
    elos utukla nu in sruoh.
  hbo-WLC: צַדִּ֥יק ה֛וּא יְהוָ֖ה כִּ֣י פִ֣יהוּ מָרִ֑יתִי שִׁמְעוּ־נָ֣א כָל־עמים וּרְאוּ֙
    מַכְאֹבִ֔י בְּתוּלֹתַ֥י וּבַחוּרַ֖י הָלְכ֥וּ בַשֶּֽׁבִי׃ ס
  ibo-ibo: “Ma Onyenwe anyị bụ onye ezi omume. Ọ bụ mụ onwe m nupuru isi nʼiwu ya.
    Geenụ ntị unu ndị niile, leenụ anya nʼụdị ahụhụ dakwasịrị m. A dọtala ụmụ okorobịa
    na ụmụ agbọghọbịa m niile nʼagha buru ha jee mba ọzọ.
  ory-ory: ସଦାପ୍ରଭୁ ଧାର୍ମିକ ଅଟନ୍ତି; ମୁଁ ତାହାଙ୍କ ଆଜ୍ଞାର ପ୍ରତିକୂଳାଚରଣ କରିଅଛି; ହେ ଗୋଷ୍ଠୀସକଳ,
    ବିନୟ କରୁଅଛି, ତୁମ୍ଭେମାନେ ଶୁଣ ଓ ମୋହର ଦୁଃଖ ଦେଖ; ମୋହର କୁମାରୀଗଣ ଓ ଯୁବକଗଣ ବନ୍ଦୀତ୍ୱ ସ୍ଥାନକୁ
    ଯାଇଅଛନ୍ତି।
  chk-chk: Ewe Samol mi Lapalap a pwüng, nge ngang üa aleasolap ngeni an kapas. Oupwe
    aüseling, ämi chon ekewe mwü meinisin, oupwe nenengeni ai riaföü. Nei kewe föpwül
    me nei kewe alüal ra oola.
  rop-rop: Jerusalem bin tok na, “YAWEI det trubala God bin rait, dumaji aibin gibit
    bekboun langa im en mi nomo bin dum wanim imbin wandim mi blanga dum. Yumob pipul
    ebriweya, yumob irrim mi basdam. Mi jidanbat brabli soribala detmatj. Main enamimob
    bin deigidawei prisana ol main boi en gel.
  ukr-1871: Справедливий Господь, бо я не корився його слову. О, слухайте, всї народи,
    погляньте на муку мою; дїви мої й молодики мої — всї вони пійшли в неволю!
  deu-1951: Der HERR ist gerecht; denn ich bin seinem Munde widerspenstig gewesen.
    Höret doch zu, alle Völker, und schauet an meinen Schmerz! Meine Jungfrauen und
    meine Jünglinge mußten in die Gefangenschaft wandern.
  eng-JPS: '''The LORD is righteous; for I have rebelled against His word; hear, I
    pray you, all ye peoples, and behold my pain: my virgins and my young men are
    gone into captivity.'
  srp-1865: Pravedan je Gospod, jer se suprotih zapovijesti njegovoj; èujte, svi narodi,
    i vidite bol moj; djevojke moje i mladiæi moji otidoše u ropstvo.
  lug-lug: “Mukama mutuukirivu, newaakubadde nga najeemera ekiragiro kye. Muwulirize
    mmwe amawanga gonna, mutunuulire okubonaabona kwange; Abavubuka bange ne bawala
    bange batwalibbwa mu busibe.
  heb-heb: צדיק הוא יהוה כי פיהו מריתי שמעו נא כל עמים וראו מכאבי בתולתי ובחורי הלכו
    בשבי׃
  ben-IRV: সদাপ্রভু ন্যায়পরায়ণ, তবুও আমি তাঁর আদেশের বিরুদ্ধে বিদ্রোহ করেছি; সমস্ত
    লোকেরা, অনুরোধ করি, শোন, আমার কষ্ট দেখ; আমার কুমারীরা ও যুবকেরা বন্দী হয়ে গেছে।
  pan-pan: ਯਹੋਵਾਹ ਧਰਮੀ ਹੈ ਕਿਉਂ ਜੋ ਮੈਂ ਉਸ ਦੇ ਹੁਕਮਾਂ ਦਾ ਵਿਰੋਧ ਕੀਤਾ, ਹੇ ਸਾਰੇ ਲੋਕੋ, ਸੁਣੋ,
    ਅਤੇ ਮੇਰੇ ਦੁੱਖ ਨੂੰ ਵੇਖੋ, ਮੇਰੀਆਂ ਕੁਆਰੀਆਂ ਅਤੇ ਮੇਰੇ ਜੁਆਨ ਗ਼ੁਲਾਮੀ ਵਿੱਚ ਚਲੇ ਗਏ।
  mya-JVB: ထာဝရဘုရား သည် တရား သဖြင့်စီရင် တော်မူ ၏။ ငါသည် ပညတ်တော်ကို လွန်ကျူး မိပြီ။
    လူမျိုး ခပ်သိမ်း တို့၊ နားထောင် ၍ ငါ ၏ဒုက္ခ ကို ဆင်ခြင် ကြပါ လော့။ ငါ ၏လူပျို
    နှင့် အပျို တို့ကို သိမ်းသွား ကြပြီ။
  hmo-hmo: “To Lohiabada be maoromaoro, badina be lau Siona ese ia lau kamonai henia
    lasi. Umui bese idauidau taudia ibounai e, lau dekenai do umui kamonai, bona egu
    hisihisi do umui itaia. Egu kekeni bona egu uhau ibounai be mai guia danu, tuari
    taudia ese idia abia lao vadaeni.
  urd-urd: ख़ुदावन्द सच्चा है, क्यूँकि मैंने उसके हुक्म से नाफ़रमानी की है; ऐ सब लोगों,
    मैं मिन्नत करता हूँ, सुनो, और मेरे दुख़ पर नज़र करो, मेरी कुँवारिया और जवान ग़ुलाम
    होकर चले गए।
  rus-SYN: 'Праведен Господь, ибо я непокорен был слову Его. Послушайте, все народы,
    и взгляните на болезнь мою: девы мои и юноши мои пошли в плен.'
  bqc-SIM: Dii yã́ naɛ, asa ma bↄ aà yã́ kpɛɛ. Bui píi à swã́kpa, í ma yã'ↄ̃ma
    ma. Wà tà ń ma wɛ̃́ndiaↄ ń ma ɛ̀waasoↄ zĩ̀zↄↄ ũ.
  tcz-CHONGTHU: Jerusalemin aseiyin Pakai hi adih’e, ajeh chu keiman ama dounan na
    kana tong’e, chitin namtinin ka thusei hi neingai pehun, ka thoh gimna hi neihet
    pehun, ka chanute’u leh ka chapate’u khol gamla taha galhingin eikaimang peh tauve.
  mar-mar: “परमेश्वर न्यायीच आहे, कारण मी त्याच्या आज्ञेविरूद्ध बंड केले आहे. सर्व
    लोकांनो, ऐका! आणि माझे दु:ख पाहा! माझ्या कुमारी व माझे तरुण पाडावपणांत गेले आहेत.
  qub-qub: 'Jerusalén nin: «Tayta Diosga rasun cajtami rurasha pay nimashanta mana
    wiyacushäpita. Marcacuna wiyamay-llapa. Ricamay-llapa imano nanächicuycajtapis.
    Nogapitaga mösucunata jipashcunatapis prësumi apacusha.'
  bqp-bqp: Yinni Gusunɔ u gem mɔ ye u kɑ kuɑ mɛ. Domi nɑ ǹ win gere mɛm nɔɔwɛ. Bɛɛ
    bwesenu kpuro, i swɑɑ dɑkio i nɔ, kpɑ i nɛn nuku sɑnkirɑnu wɑ. Nɛn wɔndiɑbɑ kɑ
    nɛn ɑluwɑɑsibɑ bɑ yoru dɑ tem tukumɔ.
  hat-hat: Men, Seyè a gen rezon l' nan pla men l' paske mwen te refize koute l' lè
    li t'ap pale m'! Nou tout moun ki toupatou, koute m'! Gade jan m'ap soufri! Yo
    depòte jenn gason ak jenn fi m' yo.
  eng-BSB: The LORD is righteous, for I have rebelled against His command. Listen,
    all you people; look upon my suffering. My young men and maidens have gone into
    captivity.
  eng-WEBPB: “The LORD is righteous, for I have rebelled against his commandment.
    Please hear all you peoples, and see my sorrow. My virgins and my young men have
    gone into captivity.
  kbq-kbq: Jerusalemi kumamo'a huno, Ra Anumzamo'ma nagri'ma hunantea avu'avazamo'a
    fatgo hu'ne. Na'ankure amage antoma huno hunantea nanekea namefi humi'noe. Ana
    hu'negu maka vahe'mota tamagesa anteta nentahita, nagrama erua knazante tamavua
    anteta keho. Ha' vahenimo'za e'za vene omase mofane nagani'ane, nehazave naga'nianena
    eme zamavare'za vu'za, afete moparega ome kina huzmante'naze.
  nhe-BL: “Pero TOTECO quichihua tlen xitlahuac pampa tojuanti tlen tiehuaj nica ax
    tijchijtoque tlen technahuatijtoc. Nochi tlen inehuani ipan pilaltepetzitzi xinechtlacaquilica,
    xiquitaca quejatza titlaijiyohuíaj. Totelpocahua huan toichpocahua quinhuicaque.
  gub-BL: 'Tupàn Tuweharupi Wiko Ma''e ikatu a''e. Uzepyk urerehe. Ta''e nureruzar
    kwaw ize''eg ure xe. Pezeapyaka katu nehe, teko paw wà. Pexak urerahy haw nehe.
    Zauxiapekwer weraha Tupàn hemiaihu muitea''u xe wi wà: kwàkwàmo wà, kuzàwaza wà
    no.'
  eng-DRA: 'Sade. The Lord is just, for I have provoked his mouth to wrath: hear,
    I pray you, all ye people, and see my sorrow: my virgins, and my young men are
    gone into captivity.'
