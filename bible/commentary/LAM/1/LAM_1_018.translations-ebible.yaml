verse: LAM.001.018
translations:
  mal-C: “യഹോവ നീതിമാനാകുന്നു, എന്നിട്ടും അവിടത്തെ ആജ്ഞ ഞാൻ ധിക്കരിച്ചു. സർവജനതകളുമേ,
    നിങ്ങൾ ശ്രദ്ധിക്കുക എന്റെ കഷ്ടത നിങ്ങൾ കാണുക. എന്റെ യുവാക്കളും കന്യകമാരും പ്രവാസത്തിൽ
    പോയിരിക്കുന്നു.
  deu-TKW: Jahwe ist im Recht, denn seinem Worte trotzte ich. O hört es, all' ihr
    Völker, und seht meinen Schmerz. Meine Jungfrauen und meine Jünglinge zogen gefangen
    fort.
  lin-lin: Yawe azali sembo ; nzokande, ezali ngai nde natombokelaki mitindo na Ye.
    Boyoka, bino bikolo nyonso, mpe botala pasi na ngai ! Bana na ngai ya basi mpe
    ya mibali bakei na bowumbu.
  eng-LSV: YHWH is righteous, || For I have provoked His mouth. Now hear, all you
    peoples, and see my pain, || My virgins and my young men have gone into captivity.
  eng-GNV: 'The Lord is righteous: for I haue rebelled against his commandement: heare,
    I pray you, all people, and behold my sorowe: my virgins and my yong men are gone
    into captiuitie.'
  eng-WEBSTER: 'The LORD is righteous; for I have rebelled against his commandment:
    hear, I pray you, all people, and behold my sorrow: my virgins and my young men
    are gone into captivity.'
  nhw-BL: “Pero TOTECO quichihua catli xitlahuac pampa tojuanti catli tiehuaj nica
    amo tijchijtoque catli technahuatijtoc. Nochi catli anehuani ipan pilaltepetzitzi
    techtlacaquilica, xiquitaca quenicatza titlaijiyohuíaj. Totelpocahua huan toichpocahua
    quinhuicaque.
  swh-ONEN: “Bwana ni mwenye haki, hata hivyo niliasi dhidi ya amri yake. Sikilizeni,
    enyi mataifa yote, tazameni maumivu yangu. Wavulana wangu na wasichana wangu wamekwenda
    uhamishoni.
  bba-bba: Yinni Gusunɔ u ɡem mɔ ye u kɑ kuɑ mɛ. Domi nɑ ǹ win ɡere mɛm nɔɔwɛ. Bɛɛ
    bwesenu kpuro, i swɑɑ dɑkio i nɔ, kpɑ i nɛn nuku sɑnkirɑnu wɑ. Nɛn wɔndiɑbɑ kɑ
    nɛn ɑluwɑɑsibɑ bɑ yoru dɑ tem tukumɔ.
  eng-KJVCPB: 'The Lord is righteous; for I have rebelled against his commandment:
    Hear, I pray you, all people, and behold my sorrow: My virgins and my young men
    are gone into captivity.'
  luo-luo: Jehova Nyasaye en Nyasaye makare, to kata kamano ne angʼanyo ne chikene.
    Winjuru, un ji duto; kendo neeuru kaka achandora. Yawuota gi nyiga osemaki moter
    e twech.
  meu-meu: Iehova na maoromaoro, badina be vada na gwau edeede henia; a umui bese
    idau-idau taumui iboumui ai, a kamonai, bona egu hisihisi ba itaia; egu ulato
    bona egu uhau na mai iḡuidia ida vada e laohaidia.
  npi-ULB: परमप्रभु धर्मी हुनुहुन्छ, किनकि म उहाँको आज्ञाको विरुद्धमा बागी भएको छु
    । हे सबै मानिस हो, सुन र मेरो शोकलाई विचार गर । मेरा कन्याहरू र हट्टाकट्टा मानिसहरू
    निर्वासनमा गएका छन् ।
  yor-yor: “Olóòtítọ́ ni Olúwa, ṣùgbọ́n mo ṣọ̀tẹ̀ sí àṣẹ rẹ̀. Ẹ gbọ́, gbogbo ènìyàn;
    ẹ wò mí wò ìyà mi. Gbogbo ọ̀dọ́mọkùnrin àti ọ̀dọ́mọbìnrin mi ni a ti kó lọ sí
    ìgbèkùn.
  pes-OPCB: «اما خداوند عادلانه حکم فرموده است، زیرا من از فرمان او سرپیچی کرده بودم.
    ای مردم جهان، اندوه مرا بنگرید و ببینید چگونه پسران و دخترانم را به اسیری برده‌اند.
  tgl-ULB: Matuwid si Yahweh, sapagkat naghimagsik ako laban sa kaniyang kautusan.
    Makinig kayo, lahat kayong mga tao, at tingnan ang aking kalungkutan. Napasok
    sa pagkabihag ang aking mga birhen at mga malalakas na kalalakihan.
  hui-hui: Yarusaleme ibugua lalu, Anduane Homogo ibu mini tigabi howa i̱hondo biyagoni
    irane i̱na ibunaga bi mo waharugonagada. Wali agali dindi bibahendeni kamiru tígua
    i̱na bi larogobi hale halu tandaga narogobi de handadaba. I̱naga wandari igiri
    daliahe hearu waitigime dindi kaundiaha garabayabu helole minu yalu piyagoni.
  mya-mya: '``သို့​ရာ​တွင်​ထာ​ဝ​ရ​ဘု​ရား​သည် တ​ရား​မျှ​တ​တော်​မူ​ပါ​သည်။ အ​ဘယ်​ကြောင့်​ဆို​သော်​ငါ​သည်​ကိုယ်​တော်​၏
    အ​မိန့်​တော်​ကို​လွန်​ဆန်​ခဲ့​သော​ကြောင့်​တည်း။ အ​ရပ်​တ​ကာ​ရှိ​လူ​တို့​ငါ​ပြော​ဆို​သည်​ကို
    နား​ထောင်​ကြ​လော့။ ငါ​၏​ဝေ​ဒ​နာ​ကို​ကြည့်​ရှု​ကြ​လော့။ ငါ​၏​သား​ပျို​သ​မီး​ပျို​တို့​သည်​သုံ့​ပန်း
    အ​ဖြစ် ခေါ်​ဆောင်​ခြင်း​ကို​ခံ​ရ​ကြ​လေ​ပြီ။'''''
  bod-N: ང་རང་ཁོང་གི་བཀའ་དང་འགལ་བས་ན། ། དྲང་བདེན་ཡ་ཝཱེས་ང་ལ་དེ་ལྟར་མཛད། ། ཀྱེ་ཀྱེ་མི་ཚོགས་ང་ཡི་གཏམ་ལ་གསོན།
    ། ང་ཡི་སྡུག་བསྔལ་ལ་ནི་གཟིགས་པར་གྱིས། ། ང་ཡི་ན་ཆུང་མ་དང་གཞོན་ནུ་དག ། ཡོངས་སུ་བཙོན་དུ་ཁྲིད་པར་གྱུར་པ་འོ།
    །
  sna-sna: “Jehovha akarurama, asi ini ndakamukira murayiro wake. Inzwai, imi vanhu
    mose; onai kutambudzika kwangu. Majaya angu navarandakadzi vangu vakaenda kuutapwa.
  spa-BLM: “Yahvé es justo, porque me he rebelado contra su mandamiento. Por favor,
    escuchen a todos los pueblos, y ver mi dolor. Mis vírgenes y mis jóvenes han ido
    al cautiverio.
  cac-cac: Ix sc'ulej val Jehová icha val smojalil, yujto ix co pitej co b'a d'a schecnab'il.
    Ex chon̈ab', ab'ec val tas ol cala'. Ilec val co yaelal. A eb' cuninal, toxo ix
    ic'jib'at eb' d'a ch'oc chon̈ab'il.
  swh-ULB: Yahweh ni mwenye haki, kwa kuwa nimeasi dhidi ya amri zake. Sikia, ninyi
    watu, na muone uzuni wangu. Mabikra wangu na wanaume imara wameenda matekani.
  bel-bel: 'Гасподзь праведны, бо не ўпакораны быў я слову Ягонаму. Паслухайце, усе
    народы, і зірнеце на немач маю: дзевы мае і хлопцы мае ў няволю пайшлі.'
  deu-ELBBK: Der HERR ist gerecht, denn ich bin widerspenstig gegen seinen Mund gewesen.
    Hört doch, ihr Völker alle, und seht meinen Schmerz! Meine Jungfrauen und meine
    Jünglinge sind in die Gefangenschaft gezogen.
  mbb-OT: Migkaǥi is Jerusalem te, “Metazeng is Nengazen; piru wazè ku tumana is suǥù
    din. Sikiyu is langun he menge etew, pemineg kew, wey tengtengi niw is kegkerasey
    ku. Mibihag is menge vetan-en ku he menge vahi wey menge maama.
  mal-2015: യഹോവ നീതിമാൻ; ഞാൻ അവന്റെ കല്പനയോടു മത്സരിച്ചു; സകലജാതികളുമായുള്ളോരേ, കേൾക്കേണമേ,
    എന്റെ വ്യസനം കാണേണമേ; എന്റെ കന്യകമാരും യൗവനക്കാരും പ്രവാസത്തിലേക്കു പോയിരിക്കുന്നു.
  rmc-rmc: O RAJ hino spravodľivo, bo me man ačhaďom leskre laveske. Šunen, savore
    narodale, a dikhen pre miri dukh. Mire terne čhaja the mire terne čhave gele andro
    zajaťje.
  pes-OPV: یهوه عادل است زیرا که من از فرمان اوعصیان ورزیده‌ام. ای جمیع امت‌ها بشنوید
    و غم مرا مشاهده نمایید! دوشیزگان و جوانان من به اسیری رفته‌اند.
  ron-1924: „Домнул есте дрепт, кэч м-ам рэзврэтит ымпотрива порунчилор Луй. Аскултаць,
    тоате попоареле, ши ведеци-мь дуреря! Фечоареле ши тинерий мей с-ау дус ын робие.
  ben-OBCV: “সদাপ্রভু ধর্মময়, তা সত্ত্বেও আমি তাঁর আজ্ঞার বিদ্রোহী হয়েছি। সমস্ত
    জাতিগণ, তোমরা শোনো; আমার কষ্টভোগের প্রতি দৃষ্টি দাও। আমার যুবকেরা ও কুমারী-কন্যারা
    নির্বাসনে চলে গেছে।
  som-som: Rabbigu waa xaq, waayo, amarkiisaan ku caasiyoobay. Dadyowga oo dhammow,
    i maqla, waan idin baryayaaye, oo bal murugtayda fiiriya. Hablahaygii bikradaha
    ahaa iyo barbaarradaydii maxaabiis ahaan baa loo kaxaystay.
  lat-VUC: 'Sade Justus est Dominus, quia os ejus ad iracundiam provocavi. Audite,
    obsecro, universi populi, et videte dolorem meum: virgines meæ et juvenes mei
    abierunt in captivitatem.'
  eng-ASVBT: 'Jehovah is righteous; for I have rebelled against his commandment: Hear,
    I pray you, all ye peoples, and behold my sorrow: My virgins and my young men
    are gone into captivity.'
  ita-1885: Il Signore è giusto; Perciocchè io sono stata ribelle alla sua bocca.
    Deh! ascoltate, e vedete la mia doglia, o popoli tutti; Le mie vergini, e i miei
    giovani, sono andati in cattività.
  eng-LXXUP: 'The Lord is righteous; For I have provoked his mouth: Hear, I pray you,
    all people, And behold my grief: My virgins and my young men Are gone into captivity.'
  eng-ULB: Yahweh is righteous, for I have rebelled against his commandment. Hear,
    all you peoples, and see my sorrow. My virgins and my vigorous men have gone into
    captivity.
  spa-VBL: El Señor ha hecho lo justo, porque yo me rebelé contra sus instrucciones.
    Escuchen, todos en todas partes; miren lo que estoy sufriendo. Mis jóvenes y mis
    hombres jóvenes han sido llevados al cautiverio.
  fra-_FOB: L'Éternel est juste; car j'ai été rebelle à sa parole. Peuples, écoutez
    tous, je vous prie, et regardez ma douleur! Mes vierges et mes jeunes gens sont
    allés en captivité.
  mal-mal: “യഹോവ നീതിമാൻ; ഞാൻ അവിടുത്തെ കല്പനയോട് മത്സരിച്ചു; സകല ജാതികളുമായുള്ളോരേ,
    കേൾക്കേണമേ, എന്റെ വ്യസനം കാണേണമേ; എന്റെ കന്യകമാരും യൗവനക്കാരും പ്രവാസത്തിലേയ്ക്ക്
    പോയിരിക്കുന്നു”.
  urd-GVR: “Rab haq bajānib hai, kyoṅki maiṅ us ke kalām se sarkash huī. Ai tamām
    aqwām, suno! Merī īzā par ġhaur karo! Mere naujawān aur kuṅwāriyāṅ jilāwatan ho
    gae haiṅ.
  suz-BL: परमप्रभु यावे ठीक पाइब बाक्‍ब। मारदे हना गो आ लोव़ काइ मटीब दुम्‍ती। तन्‍न
    गे जात जात ङा मुर नेल्‍ल नेनीन। आं श्‍येत कोव़ङीन। आं मीश आल नु ठिटा वोंइश आल
    नेल्‍ल ग्‍याइश्‍शा लाइक्‍चा पुंइसाक्‍म। येरमीया ३:४२; येरमीया ५:१६
  eng-NOY: “Righteous is Jehovah, for I have disobeyed his commandment; Hear, I pray
    you, all ye nations, and behold my sorrow! My virgins and my young men are gone
    into captivity.
  ita-1927: “L’Eterno è giusto, poiché io mi son ribellata alla sua parola. Deh, ascoltate,
    o popoli tutti, e vedete il mio dolore! Le mie vergini ed i miei giovani sono
    andati in cattività.
  ckb-ckb: «یەزدان ڕاستودروستە، بەڵام من لە دژی فەرمانی ئەو یاخی بووم. ئەی هەموو گەلان،
    گوێ بگرن، تەماشای ئازارەکانم بکەن. پاکیزە و لاوەکانم ڕاپێچ کران.
  eng-BBE: 'The Lord is upright; for I have gone against his orders: give ear, now,
    all you peoples, and see my pain, my virgins and my young men have gone away as
    prisoners.'
  kan-OKCV: ಯೆಹೋವ ದೇವರು ನೀತಿವಂತನು. ಏಕೆಂದರೆ ನಾನು ಆತನ ಆಜ್ಞೆಗೆ ವಿರುದ್ಧವಾಗಿ ತಿರುಗಿ ಬಿದ್ದಿದ್ದೇನೆ.
    ಎಲ್ಲಾ ಜನರೇ ಕೇಳಿರಿ, ನಾನು ನಿಮ್ಮನ್ನು ಕೇಳಿಕೊಳ್ಳುತ್ತೇನೆ. ನನ್ನ ದುಃಖವನ್ನು ನೋಡಿರಿ. ನನ್ನ
    ಕನ್ಯೆಯರೂ, ನನ್ನ ಯೌವನಸ್ಥರೂ ಸೆರೆಗೆ ಹೋಗಿದ್ದಾರೆ.
  tam-2017: யெகோவா நீதிபரர்; அவருடைய கட்டளைகளுக்கு விரோதமாக நான் எழும்பினேன்; மக்களே,
    நீங்கள் எல்லோரும் இதைக் கேட்டு என் துக்கத்தைப் பாருங்கள்; என்னுடைய இளம்பெண்களும்,
    வாலிபர்களும் சிறைப்பட்டுப்போனார்கள்.
  spa-RV-1909: 'Jehová es justo; que yo contra su boca me rebelé. Oid ahora, pueblos
    todos, y ved mi dolor: mis vírgenes y mis mancebos fueron en cautiverio.'
  ron-BTF: DOMNUL este drept, pentru că eu m-am răzvrătit împotriva poruncii lui;
    auziți, vă rog, toate popoarele și priviți întristarea mea; fecioarele mele și
    tinerii mei au mers în captivitate.
  eng-WEBP: “The LORD is righteous, for I have rebelled against his commandment. Please
    hear all you peoples, and see my sorrow. My virgins and my young men have gone
    into captivity.
  eng-FBV: “The Lord has done what's right, because I rebelled against his instructions.
    Listen, everyone everywhere; look at what I'm suffering. My young women and young
    men have been taken off into captivity.
  nld-1939: 'En toch is Jahweh rechtvaardig, Want ik had zijn bevel getrotseerd! Hoort
    dan allen, gij volken, En aanschouwt mijn smart: Mijn jonge dochters en mannen
    Moesten in ballingschap.'
  nch-BL: “Pero TOTECO quichihua cati xitahuac pampa tojuanti cati tiehuani nica amo
    tijchijtoque cati technahuatijtoc. Nochi cati anehuani ipan pilaltepetzitzi techtacaquilica,
    xiquitaca quenicatza titaijyohuíaj. Totelpocahua huan toichpocahua quinhuicaque.
  vie-1934: Đức Giê-hô-va là công bình, vì ta đã bạn nghịch cùng mạng Ngài. Hỡi các
    dân, xin hãy nghe hết thảy, hãy xem sự buồn bực ta! Gái đồng trinh và trai trẻ
    ta đã đi làm phu tù.
  hin-CV: “याहवेह सच्चा हैं, फिर भी विद्रोह तो मैंने उनके आदेश के विरुद्ध किया है.
    अब सभी लोग यह सुन लें; तथा मेरी इस वेदना को देख लें. मेरे युवक एवं युवतियां बंधुआई
    में जा चुके हैं.
  spa-BES: El Señor es Justo; porque he ido en contra de sus órdenes; escucha, ahora,
    todos ustedes pueblos, y vean mi dolor, mis vírgenes y mis jóvenes se han ido
    como prisioneros.
  tdx-tdx: צ To ty a Iehovà, amy te niolàko o entam-palie’eo; mijanjiña arè ry kilakila’
    ondatio vaho isao o halovilovikoo; te nisese mb’am-pandrohizamb’eo o somondrarakoo
    naho o ajalahikoo.
  tha-KJV: “พระเยโฮวาห์ทรงชอบธรรมแล้ว เพราะข้าพเจ้าได้กบฏต่อพระบัญญั​ติ​ของพระองค์
    ดู​ก่อนบรรดาชนชาติ​ทั้งหลาย ข้าพเจ้าขอท่านได้ฟังและขอมามองดูความทนทุกข์ของข้าพเจ้า
    สาวพรหมจารีของข้าพเจ้า และหนุ่มๆของข้าพเจ้าตกไปเป็นเชลยแล้ว
  por-BR-2018: O SENHOR é justo; eu que me rebelei contra sua boca. Ouvi, pois, todos
    os povos, e vede minha dor; minhas virgens e meus rapazes foram em cativeiro.
  deu-ELO: Jehova ist gerecht, denn ich bin widerspenstig gegen seinen Mund gewesen.
    Höret doch, ihr Völker alle, und sehet meinen Schmerz! Meine Jungfrauen und meine
    Jünglinge sind in die Gefangenschaft gezogen.
  eng-WYC-2018: (And the city saith), The Lord is just (or The Lord is in the right),
    for I stirred his mouth to wrathfulness; all peoples, I beseech, hear ye, and
    see my sorrow; my virgins and my young men went forth into captivity.
  epo-epo: 'Justa Li estas, la Eternulo, ĉar mi malobeis Liajn vortojn. Aŭskultu,
