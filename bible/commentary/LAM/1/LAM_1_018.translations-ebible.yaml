  tam-TCV: “யெகோவா நேர்மையுள்ளவர், இருந்தாலும் நான் அவருடைய கட்டளைக்கு எதிராகக் கலகம்
    செய்தேன். மக்கள் கூட்டங்களே, நீங்கள் எல்லோரும் கேளுங்கள்; என்னுடைய துன்பத்தைப்
