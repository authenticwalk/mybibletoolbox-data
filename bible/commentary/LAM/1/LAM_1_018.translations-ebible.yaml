  swe-swe: 'Herren är rättfärdig, men jag har gjort uppror mot hans ord. Hör, jag
    ber er (jag vädjar, lyssna på mig), alla ni folk, och att se min smärta. Mina
    jungfrur och mina unga män har gått i fångenskap. [Den artonde hebreiska bokstaven
    är: צ – Tsade. Tecknet avbildar en fiskkrok och symboliserar ofta rättfärdighet.
    Ordet ”rättfärdig” börjar med denna bokstav. Här ser vi för första gången hur
    chockfasen övergår i reaktionsfasen när insikten kommer om att det faktiskt är
    vi som gjort fel. Det som drabbat oss skylls inte längre på någon annan, se vers
    13, utan förklaras med att vi varit olydiga mot Guds krav på rättfärdighet.]'
  cth-cth: BAWIPA teh a lan, kâpoelawk kai ni ka ek toe. Oe miphun a buemlah, thai
