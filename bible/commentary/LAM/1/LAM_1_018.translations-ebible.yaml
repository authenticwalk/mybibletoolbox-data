  kan-2017: ಯೆಹೋವನು ನೀತಿಸ್ವರೂಪನು, ನಾನಾದರೋ ಆತನ ಆಜ್ಞೆಗಳನ್ನು ಮೀರಿದ ದ್ರೋಹಿ; ಜನಾಂಗಗಳೇ,
