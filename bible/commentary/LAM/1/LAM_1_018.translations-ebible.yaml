  dop-dop: Amɑ Tɑcɑɑ n wɛnɑ tɑmpɑnɑ kɛ́. Mpi tɔ, mɑ kisɑ nyɑ́ kʋsǝsɩɩtʋ. Yǝlɑɑ mɛ
    mǝ tǝnɑ ɩ́ nɩɩ. Ɩ́ nɑ mɑ kʋyɔntɔɣɔlɛ. Pɑ kuuwɑ mɑ pɛɛlɑɑ nɑ mɑ ɩfepiyɑ nɑ pɑ́
