  tbz-SIM: N Yiɛ̀ nKuyie nwetímu, kɛ yɛ̃́ n yetɛmɛ̀mu ku kpɛti. Kéntɛ́nɛ̀ tũnkɛ́ díndi
    yɛbotɛ̀ yɛmɔu kɔbɛ, wéntɛ́nɛ̀ kùù yonku n tɑɑ̀, n kó bɛsɑpɑ̀mbɛ̀ nɛ̀ bɛdɑpɑ̀mbɛ̀
    bɛ̀ bɛ̀ pĩ̀ḿmúmɛ̀ kɛ dɔ̀ɔ̀ tidɑɑtì.
  msy-2020: Tuighsɨzir arazim, Ikiavɨra Itir God uabɨ na tuisɨki. Kɨ Jerusalem, kɨ
