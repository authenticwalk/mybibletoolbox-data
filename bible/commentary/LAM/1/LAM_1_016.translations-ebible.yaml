verse: LAM.001.016
translations:
  mal-C: “അതുകൊണ്ടാണ് ഞാൻ കരയുന്നത്, എന്റെ കണ്ണുകളിൽ കണ്ണുനീർ കവിഞ്ഞൊഴുകുകയും ചെയ്യുന്നു.
    എന്നെ ആശ്വസിപ്പിക്കാൻ ആരും എനിക്കരികിലില്ല, എന്റെ പ്രാണനെ വീണ്ടെടുക്കാനും ആരുമില്ല.
    എന്റെ മക്കൾ അഗതികളാണ്, കാരണം ശത്രു എന്നെ കീഴടക്കിയിരിക്കുന്നു.”
  deu-TKW: 'Darüber weine ich, weine; mein Auge zerfließt in Thränen. Denn fern ist
    mir der Tröster, der mein Herz erquickte: Meine Kinder sind verstört, denn der
    Feind ist stark.'
  lin-lin: Tala tina nini nazali kolela mpe miso na ngai etondi na mpinzoli ; moto
    moko te ayei pene na ngai mpo na kobondisa ngai, moto moko te ayei kolendisa molimo
    na ngai. Bana na ngai bazali na pasi, mpo ete monguna aleki ngai na makasi.
  eng-LSV: For these I am weeping, || My eye, my eye, is running down with waters,
    || For a comforter has been far from me, || Refreshing my soul, || My sons have
    been desolate, || For mighty has been an enemy.
  eng-GNV: 'For these things I weepe: mine eye, euen mine eye casteth out water, because
    the comforter that should refresh my soule, is farre from me: my children are
    desolate, because the enemie preuailed.'
  eng-WEBSTER: 'For these things I weep; my eye, my eye runneth down with water, because
    the comforter that should relieve my soul is far from me: my children are desolate,
    because the enemy prevailed.'
  nhw-BL: “Tlahuel tichocaj pampa hualajtoc nochi ni fiero tlamantli tlen topantis.
    Toixteyol temitoc ica toixayo huan amo aqui para techyoltlalis. Amo aqui catli
    techyolchicahuas. Nochi catli timocahuaj ipan toaltepe tiitztoque quen tiicnotzitzi
    pampa techtlanque tocualancaitacahua.”
  swh-ONEN: “Hii ndiyo sababu ninalia na macho yangu yanafurika machozi. Hakuna yeyote
    aliye karibu kunifariji, hakuna yeyote wa kuhuisha roho yangu. Watoto wangu ni
    wakiwa kwa sababu adui ameshinda.”
  bba-bba: Yen sɔ̃nɑ nɑ wurɑ mɔ̀, nɑ nɔni yĩresu kokumɔ. Wi u koo mɑn nukuru yɛmiɑsiɑ
    u mɑn wɑ̃ɑru wesiɑ, u mɑn deri. Nɛn bibɑ nuki sɑnkire, domi yibɛrɛ u mɑn kɑmiɑ.
  eng-KJVCPB: 'For these things I weep; mine eye, mine eye runneth down with water,
    Because the comforter that should relieve my soul is far from me: My children
    are desolate, because the enemy prevailed.'
  luo-luo: “Ma emomiyo aywak kendo pi wangʼa mol e lemba. Onge ngʼat machiegni koda
    ma dihoya, bende onge ngʼat ma dikwe chunya. Nyithinda odongʼ kiye nikech wasigu
    oselocho.”
  meu-meu: Ini ḡau daidiai na taitaimu, iruru-matagu na e dihomu; badina be tauhalo
    tauna na dauhai, egu haheauka ihamatamatana tauna na dauhai; natugu na vada e
    baia, badina be inai tauna na vada e kwalimu.
  npi-ULB: यिनै कुराहरूको लागि म रुन्छु; मेरा आँखा आँसुको धारा बहन्छ । किनकि मलाई
    सान्त्वना दिने र मेरो जीवनलाई पुनर्स्थापित गर्ने मबाट निकै टाढा छ । शत्रुले मलाई
    परास्त गरेकोले मेरा बालबच्‍चा बेसहारा छन् ।
  yor-yor: “Ìdí nìyí tí mo fi ń sọkún tí omijé sì ń dà lójú mi. Olùtùnú àti ẹni tí
    ó le mú ọkàn mi sọjí jìnnà sí mi, kò sí ẹni tí yóò dá ẹ̀mí mi padà. Àwọn ọmọ mi
    di aláìní nítorí ọ̀tá ti borí.”
  pes-OPCB: «برای این مصیبتهاست که می‌گریم و قطره‌های اشک بر گونه‌هایم می‌غلتند. آن
    که به من دلداری می‌داد و جانم را تازه می‌ساخت از من دور شده است. دشمن بر من غالب
    آمده و فرزندانم بی‌کس شده‌اند.»
  tgl-ULB: Tumatangis ako dahil sa mga bagay na ito. Ang aking mga mata, dumadaloy
    ang tubig pababa mula sa aking mga mata dahil ang tagapag-aliw na dapat magpanumbalik
    ng aking buhay ay malayo sa akin. Napabayaan ang aking mga anak dahil nagtagumpay
    ang kaaway.
  hui-hui: Ani biyagome i̱na dugu darabiore bialu i̱naga deha de iba giligala lalu
    ibaabo haragoni. I̱ pele ngialu mini mo hongo holenebi mbirali naheoreda. Waitigi
    hearume i̱ bo gialobagabu wahalu i̱naga wali agalirunaga mbirale mbira yu wa naheore,
    lalu Yarusaleme ibugua lene.
  mya-mya: '``ထို့​ကြောင့်​ငါ​၏​မျက်​စိ​များ​မှ​မျက်​ရည်​တို့​သည် ယို​စီး​၍​နေ​ပေ​သည်။
    ငါ့​အား​အ​ဘယ်​သူ​မျှ​နှစ်​သိမ့်​မှု​ကို​မ​ပေး​နိုင်။ အ​ဘယ်​သူ​မျှ​စိတ်​အား​တက်​ကြွ​လာ​အောင်
    မ​ပြု​နိုင်။ ရန်​သူ​များ​သည်​ငါ​တို့​ကို​အ​နိုင်​ရ​ကြ​လေ​ပြီ။ ငါ​၏​လူ​တို့​တွင်​လည်း​အ​ဘယ်​ဥစ္စာ​ပစ္စည်း​မျှ
    မ​ကျန်​မ​ရှိ​တော့​ပါ။'''''
  bod-N: དོན་དེའི་ཕྱིར་དུ་ང་ནི་ངུས་ཤིང་མིག་ལས་མཆི་མ་བཞུར། ། སེམས་གསོ་བྱས་ནས་ཚེ་སྲོག་སྐྱོབ་མཁན་ང་དང་རིང་དུ་གྱེས།
    ། ང་ཡི་བུ་དང་བུ་མོ་ཁེར་རྐྱང་ངང་ནས་ཡིད་སེམས་སྐྱོ། ། དེ་ནི་དགྲ་ཟླ་ཐམས་ཅད་རྣམ་པར་རྒྱལ་བའི་ཕྱིར་ཡིན་ནོ།
    །
  sna-sna: “Ndokusaka ndichichema uye maziso angu achierera misodzi. Hapana ari pedyo
    kuti andinyaradze, hakuna anovandudza mweya wangu. Vana vangu vari kutambudzika
    nokuti muvengi akunda.”
  spa-BLM: “Por estas cosas lloro. Mi ojo, mi ojo se llena de agua, porque el consolador
    que debería refrescar mi alma está lejos de mí. Mis hijos están desolados, porque
    el enemigo ha prevalecido”.
  cac-cac: Yuj val juntzan̈ tic tz'el val yal co sat coq'ui. Man̈xalaj mach tz'ac'an
    snivanil co c'ool. Man̈xalaj mach syal yac'an co tec'anil. A d'a scal oval chi'
    ix cactejcan eb' cuninal, yujto ix on̈ can d'a yalan̈ yuj eb' ajc'ol chi'.
  swh-ULB: Kwa vitu hivi ninalia. Macho yangu, maji yanashuka chini ya macho yangu
    tangu mfariji aliye paswa kurejesha maisha yangu yuko mbali na mimi. Watoto wangu
    wamekuwa ukiwa kwasababu adui yangu ameshinda.
  bel-bel: Па гэтым плачу я; вока маё, вока маё вылівае воды, бо далёка ад мяне мой
    суцешнік, які ажывіў бы душу маю; дзеці мае спустошаны, бо перамог вораг.
  deu-ELBBK: Darüber weine ich, rinnt mein Auge, mein Auge von Wasser; denn fern von
    mir ist ein Tröster, der meine Seele erquicken könnte; meine Kinder sind vernichtet,
    denn der Feind hat obgesiegt.
  mbb-OT: Ne tenged keniyan nemeniǥis is menge luhè ku te kedsineǥew ku. Ne wazà midlangan
    wey midlig-en kedì. Mekehizuhizu is menge meǥinged kayi su nezaag sikandan te
    menge kuntada zan.”
  mal-2015: ഇതുനിമിത്തം ഞാൻ കരയുന്നു; എന്റെ കണ്ണു കണ്ണുനീരൊഴുക്കുന്നു; എന്റെ പ്രാണനെ
    തണുപ്പിക്കേണ്ടുന്ന ആശ്വാസപ്രദൻ എന്നോടു അകന്നിരിക്കുന്നു; ശത്രു പ്രബലനായിരിക്കയാൽ
    എന്റെ മക്കൾ നശിച്ചിരിക്കുന്നു.
  rmc-rmc: „Vaš oda rovav a mire jakhendar čuľan o apsa, bo nane paš ma ňiko, hoj
    man te poťešinel, ko man hazdňahas pro duchos. Mire čhave hine omukle, bo o ňeprijaťeľis
    amen domarďa.“
  pes-OPV: به‌سبب این چیزها گریه می‌کنم. از چشم من، از چشم من آب می‌ریزد زیرا تسلی
    دهنده وتازه کننده جانم از من دور است. پسرانم هلاک شده‌اند زیرا که دشمن، غالب آمده
    است.
  ron-1924: Де ачея плынг, ымь варсэ лакримь окий, кэч С-а депэртат де ла мине Чел
    че требуя сэ мэ мынгые, Чел че требуя сэ-мь ынвиорезе вяца; фиий мей сунт здробиць,
    кэч врэжмашул а бируит.”
  ben-OBCV: “এই কারণে আমি ক্রন্দন করি, এবং আমার চোখদুটি অশ্রুপ্লাবিত হয়। আমাকে সান্ত্বনা
    দেওয়ার জন্য কাছে কেউই নেই, কেউ আমার প্রাণ সঞ্জীবিত করে না। আমার ছেলেমেয়েরা আজ
    সহায়সম্বলহীন, কারণ শত্রুরা বিজয়ী হয়েছে।”
  som-som: Waxyaalahan daraaddood ayaan la ooyayaa, oo indhahayga ilmaa ka daadanaysa,
    Maxaa yeelay, kii i qalbi qaboojin lahaa oo naftayda u raaxayn lahaa waa iga fog
    yahay. Carruurtaydii way cidloobeen, maxaa yeelay, cadowgii baa iga adkaaday.
  lat-VUC: Ain Idcirco ego plorans, et oculus meus deducens aquas, quia longe factus
    est a me consolator, convertens animam meam. Facti sunt filii mei perditi, quoniam
    invaluit inimicus.
  eng-ASVBT: 'For these things I weep; mine eye, mine eye runneth down with water;
    Because the comforter that should refresh my soul is far from me: My children
    are desolate, because the enemy hath prevailed.'
  ita-1885: Per queste cose piango; l'occhio, l'occhio mio si strugge in acqua; Perciocchè
    ogni consolatore, che mi ristori l'anima, si è allontanato da me; I miei figliuoli
    son deserti; Perciocchè il nemico è stato vittorioso.
  eng-LXXUP: 'Mine eye has poured out water, Because he that should comfort me, That
    should restore my soul, Has been removed far from me: My sons have been destroyed,
    Because the enemy has prevailed.'
  eng-ULB: For these things I weep, my eyes overflow with tears; for a comforter is
    far from me, one who restores my life. My children are desolate because the enemy
    has conquered me.
  spa-VBL: “Por eso lloro. Lágrimas brotan de mis ojos porque no hay nadie que me
    consuele, ni nadie que me haga sentir mejor. No queda nada para mis hijos porque
    el enemigo nos ha conquistado”.
  fra-_FOB: C'est pour cela que je pleure, et que mon œil, mon œil se fond en eau;
    car le consolateur qui ranimait mon âme s'est éloigné de moi; mes enfants sont
    dans la désolation, parce que l'ennemi a été le plus fort.
  mal-mal: “ഇത് നിമിത്തം ഞാൻ കരയുന്നു; എന്റെ കണ്ണ് കണ്ണുനീരൊഴുക്കുന്നു; എന്റെ പ്രാണനെ
    തണുപ്പിക്കേണ്ട ആശ്വാസപ്രദൻ എന്നോട് അകന്നിരിക്കുന്നു; ശത്രു പ്രബലനായിരിക്കയാൽ എന്റെ
    മക്കൾ നശിച്ചിരിക്കുന്നു”.
  urd-GVR: Is lie maiṅ ro rahī hūṅ, merī āṅkhoṅ se āṅsū ṭapakte rahte haiṅ. Kyoṅki
    qarīb koī nahīṅ hai jo mujhe tasallī de kar merī jān ko tar-o-tāzā kare. Mere
    bachche tabāh haiṅ, kyoṅki dushman ġhālib ā gayā hai.”
  suz-BL: गो मार कली ङाक्‍नुङा, मार कली आं प्रेक्‍क यीनीम देंशा हना, आं कली लेम्‍ब
    नु आं थुं बारपाइक्‍ब आ क्‍येङा ङोन बाक्‍नीम। आं आल लने थुम्‍तेक्‍म। मारदे हना
    आं जोरी सत्रु आं क्‍येङा बोल्‍यो बाक्‍तेक्‍म।
  eng-NOY: “For these things do I weep; mine eye runneth down with water; For far
    from me are they that should comfort me, that should restore my strength; My children
    have perished, because the enemy prevailed.”
  ita-1927: Per questo, io piango; i miei occhi, i miei occhi si struggono in lacrime,
    perché lungi da me è il consolatore, che potrebbe rianimarmi la vita. I miei figliuoli
    son desolati, perché il nemico ha trionfato”.
  ckb-ckb: «لەسەر ئەمەیە من دەگریێم، چاوەکانم فرمێسک دەڕێژن، ئەوەی دڵنەواییم دەکات
    لێم دوورکەوتووەتەوە، کەس نییە گیان ببوژێنێتەوە. کوڕەکانم وێران بوون، لەبەر ئەوەی
    دوژمن زاڵ بوو.»
  eng-BBE: 'For these things I am weeping; my eye is streaming with water; because
    the comforter who might give me new life is far from me: my children are made
    waste, because the hater is strong.'
  kan-OKCV: ಇವುಗಳ ನಿಮಿತ್ತ ನಾನು ಅಳುತ್ತೇನೆ. ನನ್ನ ಕಣ್ಣೀರು ಕಣ್ಣಿನಿಂದ ತುಂಬಿ ಹರಿಯುತ್ತದೆ.
    ಏಕೆಂದರೆ ನನ್ನನ್ನು ಆದರಿಸುವವರೂ, ನನ್ನ ಪ್ರಾಣವನ್ನು ಬದುಕಿಸುವ ಆದರಿಕರೂ ನನ್ನಿಂದ ದೂರವಾಗಿದ್ದಾರೆ.
    ನನ್ನ ಮಕ್ಕಳು ಹಾಳಾಗಿದ್ದಾರೆ. ಏಕೆಂದರೆ ನನ್ನ ಶತ್ರುವು ಜಯಿಸಿದ್ದಾನೆ.
  tam-2017: இவைகளுக்காக நான் அழுகிறேன்; என் கண், என் கண்ணே கண்ணீரை சிந்துகிறது; என்
    உயிரைக் காப்பாற்றித் தேற்றுகிறவர்கள் என்னைவிட்டு விலகினார்கள்; பகைவன் மேற்கொண்டதினால்
    என் பிள்ளைகள் பாழாய்ப்போனார்கள்.
  spa-RV-1909: 'Por esta causa yo lloro; mis ojos, mis ojos fluyen aguas; porque se
    alejó de mí consolador que dé reposo á mi alma: mis hijos son destruídos, porque
    el enemigo prevaleció.'
  ron-BTF: Pentru acestea plâng eu; ochiul meu, ochiul meu izvorăște lacrimi, pentru
    că mângâietorul, care ar trebui să îmi ușureze sufletul, este departe de mine;
    copiii mei sunt pustiiți pentru că dușmanul a învins.
  eng-WEBP: “For these things I weep. My eye, my eye runs down with water, because
    the comforter who should refresh my soul is far from me. My children are desolate,
    because the enemy has prevailed.”
  eng-FBV: This is why I'm weeping, tears flowing from my eyes, because there's is
    no one here to comfort me, no one to make me feel better. There's nothing left
    for my children because the enemy has conquered us.”
  nld-1939: Daarom ween ik immerdoor, En stromen mijn ogen van tranen. Neen, geen
    trooster voor mij, Die mij opbeurt; Mijn zonen zijn met ontzetting geslagen, Want
    de vijand heeft de zege behaald.
  nch-BL: “Tahuel tichocaj pampa hualajtoc nochi ni fiero tamanti ten topantis. Toixteyol
    temitoc ica toixayo huan amo aqui techyoltalía. Amo aqui techyolchicahua. Nochi
    cati timocajtoque ipan toaltepe tiitztoque quej tiicnotzitzi pampa techtanque
    tocualancaitacahua.”
  vie-1934: Vậy nên ta khóc lóc; mắt ta tuôn nước mắt; Vì kẻ yên ủi làm tỉnh hồn ta
    thì đã xa ta. Con cái ta bị đơn chiếc, vì kẻ thù đã thắng trận.
  hin-CV: “यही सब मेरे रोने का कारण हैं और मेरे नेत्रों से हो रहा अश्रुपात बहता है.
    क्योंकि मुझसे अत्यंत दूर है सांत्वना देनेवाला, जिसमें मुझमें नवजीवन संचार करने
    की क्षमता है. मेरे बालक अब निस्सहाय रह गए हैं, क्योंकि शत्रु प्रबल हो गया है.”
  spa-BES: Por estas cosas estoy llorando; mi ojo están llenos de lágrimas; porque
    el consolador que me podría dar nueva vida está lejos de mí; mis hijos están desolados,
    porque prevaleció el enemigo.
  tdx-tdx: ץ Rovetako i raha rezay; midoandoan-drano-maso avao o masokoo; fa lavits’ahy
    ty mpañohò, ty hampitsekake ty fahavaniako; bangiñe o anakoo, ty amy nandreketa’
    i rafelahiy.
  tha-KJV: เพราะเรื่องเหล่านี้ข้าพเจ้าจึงร้องไห้ นัยน์​ตาของข้าพเจ้า เออ นัยน์​ตาของข้าพเจ้ามีน้ำตาไหลลงมา
    เพราะผู้ปลอบโยนที่ควรจะปลอบประโลมใจข้าพเจ้าก็​อยู่​ไกลจากข้าพเจ้า ลูกๆของข้าพเจ้าก็โดดเดี่ยวอ้างว้าง
    เพราะพวกศั​ตรู​ได้​ชัยชนะ​”
  por-BR-2018: 'Por estas coisas que eu choro; meus olhos, de meus olhos correm águas;
    pois afastou-se de mim consolador que daria descanso à minha alma: meus filhos
    estão desolados, porque o inimigo prevaleceu.'
  deu-ELO: Darüber weine ich, rinnt mein Auge, mein Auge von Wasser; denn fern von
    mir ist ein Tröster, der meine Seele erquicken könnte; meine Kinder sind vernichtet,
    denn der Feind hat obgesiegt.
  eng-WYC-2018: Therefore I am weeping, and mine eye is leading down water; for a
    comforter, converting my soul, is made far from me; my sons be made lost, for
    the enemy had the mastery. (And so I am weeping, and my eyes be leading down water;
    for a comforter, to refresh my soul, is made far from me; my sons and daughters
    be made lost, or left desolate, for the enemy had the mastery.)
  epo-epo: Pro tio mi ploras kaj miaj ambaŭ okuloj abunde fluigas akvon; Ĉar malproksime
    de mi estas konsolanto, kiu povus revigligi mian animon; Miaj infanoj pereis,
    ĉar la malamiko venkis.
  uig-PIN: '|ע| (Ayin) Muxular tüpǝylidin taramlap yiƣlimaⱪtimǝn; Mening kɵzlirim,
    mening kɵzlirimdin su eⱪiwatidu; Manga tǝsǝlli bǝrgüqi, jenimni ǝsligǝ kǝltürgüqi
    mǝndin yiraⱪtur; Balilirimning kɵngli sunuⱪtur, Qünki düxmǝn ƣǝlibǝ ⱪildi.'
  beo-beo: Amaiba:le, na siga si hano da nabale aduga:le daha. Dunu enoga da na denesimu
    hamedei. Na ha lai dunu da na hasali dagoi. Na fi dunu da liligi gagui hamedafa
    gala.
  tpi-OTNT: Dispela i mekim aiwara bilong mi i kapsait na i ran i go daun. Na i no
    gat man bilong sori wantaim mi na strongim mi gen. Ol birua i winim mi pinis na
    ol pikinini bilong mi i stap nogut tru.”
  hau-SA: “Dalilin da ya sa nake kuka ke nan idanuna kuma suna ta zubar da hawaye.
    Babu wani a kusa da zai yi mini ta’aziyya, ba wanda zai sabunta ruhuna. ’Ya’yana
    sun zama fakirai domin maƙiyina ya yi nasara.”
  uig-LAT: '|ע| (Ayin) Mushular tüpeylidin taramlap yighlimaqtimen; Méning közlirim,
    méning közlirimdin su éqiwatidu; Manga teselli bergüchi, jénimni eslige keltürgüchi
    mendin yiraqtur; Balilirimning köngli sunuqtur, Chünki düshmen ghelibe qildi.'
  nde-nde: Yikho ngilila, amehlo ami empompoza inyembezi. Kakho oseduze ongangiduduza,
    kakho ongavusa umphefumulo wami. Abantwabami sebeswela ngoba isitha sinqobile.”
  ton-ton: '“Koeʻuhi ko e ngaahi meʻa ni ʻoku ou tangi; ko hoku mata, ko hoku mata
    ʻoku tafe hifo ʻi he vai, koeʻuhi ʻoku mamaʻo meiate au ʻae fakafiemālie naʻe
    totonu ke tokoni hoku laumālie: ʻoku liʻaki pe ʻeku fānau, koeʻuhi naʻe mālohi
    mai ʻae fili.”'
  ces-1613: Pro tyť věci já pláči, z očí mých, z očí mých tekou vody, a že jest vzdálen
    ode mne potěšitel, kterýž by očerstvil duši mou; synové moji jsou pohubeni, nebo
    ssilil se nepřítel.
  eng-WMB: “For these things I weep. My eye, my eye runs down with water, because
    the comforter who should refresh my soul is far from me. My children are desolate,
    because the enemy has prevailed.”
  tam-TCV: “இதனால்தான் நான் அழுகிறேன். என் கண்களில் கண்ணீர் நிரம்பி வழிகிறது. என்னைத்
    தேற்ற என் அருகில் யாரும் இல்லை. என் ஆவிக்கு புத்துயிர் அழிக்கவும் ஒருவரும் இல்லை.
    பகைவன் வெற்றிகொண்டபடியினால், என்னுடைய பிள்ளைகள் ஆதரவற்றுப் போனார்கள்.”
  ceb-ULB: Mihilak ako tungod niining mga butanga. Sa akong mga mata, miagas ang tubig
    gikan sa akong mga mata sanglit ang tighupay nga magpahiuli sa akong kinabuhi
    layo kanako. Nagsubo ang akong mga anak tungod kay nagmadaugon ang mga kaaway.
  pol-UBG: Dlatego ja płaczę; z oczu, z moich oczu, ciekną wody, gdyż daleko jest
    ode mnie pocieszyciel, który by pokrzepił moją duszę; moi synowie są wytraceni,
    bo wróg zwyciężył.
  urd-GVU: اِس لئے مَیں رو رہی ہوں، میری آنکھوں سے آنسو ٹپکتے رہتے ہیں۔ کیونکہ قریب
    کوئی نہیں ہے جو مجھے تسلی دے کر میری جان کو تر و تازہ کرے۔ میرے بچے تباہ ہیں،
    کیونکہ دشمن غالب آ گیا ہے۔“
  deu-1912: Darum weine ich so, und meine beiden Augen fließen mit Wasser, daß der
    Tröster, der meine Seele sollte erquicken, fern von mir ist. Meine Kinder sind
    dahin; denn der Feind hat die Oberhand gekriegt.
  kan-2017: ಈ ವಿಪತ್ತುಗಳಿಂದ ಗೋಳಾಡುತ್ತಿರುವೆನು, ನನ್ನನ್ನು ಸಂತೈಸಿ ದಣಿವಾರಿಸತಕ್ಕವನು ದೂರವಾಗಿರುವುದರಿಂದ
    ನನ್ನ ಕಣ್ಣೀರು ಧಾರೆಧಾರೆಯಾಗಿ ಸುರಿಯುವುದು. ಶತ್ರುವು ಗೆದ್ದು ನನ್ನ ಮಕ್ಕಳು ಹಾಳಾದರು.
  yap-yap: “Aramfan ni lan owcheg e kesug ko lu’ ni be map’. Dariy be’ nrayag ni fal’eg
    lanin’ug; fa i pi’ e athamgil ngog. An to’ogor e ke gel ngog; ma pi girdi’ rog
    e dakriy ban’en ni magey rorad.
  hlt-MCSB: Te dongah kai kamah mik khaw rhap tih ka mik lamkah tui a suntla. Kai
    aka hloep tih hinglu aka mael sak khaw kai lamloh lakhla coeng. Ka ca rhoek aka
    om khaw thunkha loh a et tih pong uh.
  mdy-ETH: «ሞርካ ኑና ባሼሢሮ ናኣቶም ኑኡኮ ካራ ባይቄኔ፤ ኑና ዶዲሻ ዓሲ ባይቄሢሮ ዓቢሢ ላኣሊ ላኣሊ ኑኡኒ ዬኤካኔ።»
  twi-ASANTE: “Yeinom enti na mesu na nisuo adware me. Obiara mmɛn a ɔbɛkyekye me
    werɛ. Deɛ ɔbɛhyɛ me honhom den nni hɔ. Me mma agyigya ɛfiri sɛ ɔtamfoɔ no adi
    nkonim.”
  eng-WEBU: “For these things I weep. My eye, my eye runs down with water, because
    the comforter who should refresh my soul is far from me. My children are desolate,
    because the enemy has prevailed.”
  wal-wal: Taani yeekkiyoogeenne ta aifee afuttaa holssayiyoogee hegaassa. Tana minttettanaunne
    ta wolqqaa kunttanau issi asinne baawa. Morkkee goobiis; ta naatinne mela attidosona”
    yaagausu.
  spa-PDDPT: Por estas cosas yo lloro. Mis ojos se deshacen en agua, Porque lejos
    de mí está un consolador Quien restituya mi alma. Mis hijos están desconsolados
    Porque prevaleció el enemigo.
  gun-gun: Ha'e nunga re ae xee ajae'o, xerexay gui xerexa ndoexavei. Xegui ojepe'a
    ma xembopy'a guaxuarã xembaraete ombopyau 'rã va'ekue. Xera'y kuery voi ojexavai
    reia rupi ikuai, hovaigua ipo'aka ramo.
  ilo-ULB: Agsangitak gapu kadagitoy a banbanag. Dagiti matak, agarubos ti lua manipud
    kadagiti matak gapu ta adayo kaniak ti mangliwliwa a mangpabaro koma iti biagko.
    Nagwalangwalang dagiti annakko gapu ta nagballigi ti kabusor.
  kpg-kpg: “Deenei tadinga ogu golomada ala e halidangi. Tangada e haga manawa lamalia
    au ai, tangada e hai au gii mahi ogu lodo ai. Ogu hagadaumee gu aali i di au,
    gei ogu daangada nadau mee e dubu ai.
  uig-ARA: '|ע| (ئايىن) مۇشۇلار تۈپەيلىدىن تاراملاپ يىغلىماقتىمەن؛ مېنىڭ كۆزلىرىم،
    مېنىڭ كۆزلىرىمدىن سۇ ئېقىۋاتىدۇ؛ ماڭا تەسەللى بەرگۈچى، جېنىمنى ئەسلىگە كەلتۈرگۈچى
    مەندىن يىراقتۇر؛ بالىلىرىمنىڭ كۆڭلى سۇنۇقتۇر، چۈنكى دۈشمەن غەلىبە قىلدى.'
  sus-sus: N na wafe yi tɔɔrɛ nan ma, n yaye raminima e bɛ. Naxan n madunduma, a gbilen
    limaniya fi ra n ma. Na bara makuya n na. N ma die bara halaki, barima yaxui sɛnbɛ
    nu gbo n bɛ.
  pon-2006: “Ih kahrepen pilen mesei eh kereker. Sohte me pahn koaloalamwahwihiehla;
    sohte me kak kakehlahda nan kapehdi. Imwintihtio kaloweiedier; solahr en nei aramas
    akan mehkot me luhwehdi.
  ksd-ksd: Ure go ra lavur magit iau tangtangi, ma ra matagu i lur; Tago ra tena varmaram
    ba na valagar ra balagu i tar ki vailik kan iau; A umana natugu dia tar lingling
    ika, tago ra ebar i tar ongor.
  tur-YTC: “Bunlardan dolayı ağlıyorum. Gözüm, gözüm yaşlar akıtıyor, Çünkü canımı
    ferahlatacak olan tesellici benden uzak. Çocuklarım harap oldu, Çünkü düşman galip
    geldi.”
  grc-BRENT: ΑΙΝ. Ὁ ὀφθαλμός μου κατήγαγεν ὕδωρ, ὅτι ἐμακρύνθη ἀπʼ ἐμοῦ ὁ παρακαλῶν
    με, ὁ ἐπιστρέφων ψυχήν μου· ἐγένοντο οἱ υἱοί μου ἠφανισμένοι, ὅτι ἐκραταιώθη ὁ
    ἐχθρός.
  ind-AYT: Karena hal-hal inilah aku menangis. Mataku, mataku mencucurkan air mata.
    Sebab, penghibur yang menyegarkan jiwaku berada jauh dariku. Anak-anakku hancur
    karena musuh telah menang.”
  nya-nya: “Chifukwa cha zimenezi ndikulira ndipo maso anga adzaza ndi misozi. Palibe
    aliyense pafupi woti anditonthoze, palibe aliyense wondilimbitsa mtima. Ana anga
    ali okhaokha chifukwa mdani watigonjetsa.
  hrv-hrv: Zato moram plakati, oči mi suze liju, jer daleko je od mene moj tješitelj
    da mi duh povrati. Sinovi su moji poraženi, odveć silan bijaše neprijatelj.
  mps-mps: Te tialigo eno gela uga selama, aiyaba dulumainu ilali. Tama ena dali hobede
    elama, tama ena ma dili ilabo bidi menio. Te boi bidi dabego ena aiyaba polo elaluai
    madi. Tama tibaso, eno wai puluba augwali dodolama mu bidibao,” Jerusalemgo te
    po obao.
  tpi-tpi: Dispela i mekim aiwara bilong mi i kapsait na i ran i go daun. Na i no
    gat man bilong sori wantaim mi na strongim mi gen. Ol birua i winim mi pinis na
    ol pikinini bilong mi i stap nogut tru.”
  dan-1931: Derover græder mit Øje, det strømmer med Tårer, thi langt har jeg til
    en Trøster, som kvæger min Sjæl; mine Børn er fortabt, thi Fjenden er blevet for
    stærk.
  vie-OVCB: Vì tất cả điều này nên tôi khóc lóc; nước mắt đầm đìa trên má tôi. Không
    một ai ở đây an ủi tôi; người làm tươi tỉnh tâm linh tôi đã đi xa. Con cái tôi
    không có tương lai vì quân thù chiến thắng.”
  guj-2017: આને લીધે હું રડું છું. તેથી મારી આંખોમાંથી આંસુઓ વહી જાય છે. કેમ કે મને
    દિલાસો આપનાર તથા મારો જીવ બચાવનાર મારાથી દૂર છે. મારાં સંતાનો નિરાધાર છે, કારણ
    કે શત્રુઓએ તેમને હરાવ્યાં છે.
  pon-2006A: “Ih kahrepen pilen mesei eh kereker. Sohte me pahn koaloalamwahwihiehla;
    sohte me kak kakehlahda nan kapehdi. Imwintihtio kaloweiedier; solahr en nei aramas
    akan mehkot me luhwehdi.
  por-BRBSL: “Por estas coisas eu choro. Meu olho, meu olho escorre com água, porque
    o consolador que deveria refrescar minha alma está longe de mim. Meus filhos estão
    desolados, porque o inimigo tem prevalecido”.
  swe-swe: 'Över allt detta gråter jag. Mina ögon, mina ögon svämmar över av vatten
    eftersom tröstarna är långt borta från mig, även den som skulle vederkvicka min
    själ. Mina söner (barn) är övergivna eftersom fienden har segrat. [Den sextonde
    hebreiska bokstaven är: ע – Ajin. Tecknet avbildar ett öga eller en vattenkälla.
    Den symboliserar ofta profetisk klarsyn och uppenbarelse. Här är det ordet ”Över
    allt detta” som börjar med denna bokstav först i meningen men även ordet för ”öga”
    som sedan upprepas två gånger har samma första bokstav. Eftersom bokstaven dessutom
    symboliserar en vattenkälla och ögonens tårar beskrivs som en outsinlig källa
    som svämmar över, finns det en mycket tydlig koppling mellan bokstaven ajin och
    innehållet i denna vers. Tårar är sorgeprocessens tecken.]'
  cth-cth: Hote kecu dawkvah, kai teh ka ka. Ka mit dawk hoi mitphi teh tui patetlah
    a lawng. Ka hringnae teh a lunghawi sak teh, lungkaroumsak hane tami teh kai hoi
    ka kâhla toe. Ka taran ni na tâ toung dawkvah, kaie ka canaw teh a kahma awh toe.
  twi-twi: “Eyinom nti na misu na nusu aguare me. Obiara mmɛn a ɔbɛkyekye me werɛ,
    nea ɔbɛhyɛ me honhom den nni hɔ. Me mma agyigya efisɛ ɔtamfo no adi nkonim.”
  hlt-hlt: Te dongah kai kamah mik khaw rhap tih ka mik lamkah tui a suntla. Kai aka
    hloep tih hinglu aka mael sak khaw kai lamloh lakhla coeng. Ka ca rhoek aka om
    khaw thunkha loh a et tih pong uh.
  tbz-SIM: Dɛɛ̀ kpɛ́í nte kɛ̀ n kuɔ̀ kɛ̀ n nuɔ nti tinɔnniɛti, kɛ yɛ̃́ wèè bo m bɑ́ntɛ̀
    ò í bo mɛ̀. We m bo n kpénkùnnɛ kɛ̀ nní nfòù? M bí tɛ̃́nkɛ í dɛ̀ kpɑɑ́, N dootitɔbɛ̀
    bɛɛ̀ ì pĩ̀ḿmú kɛ kònnɛ̀.
  msy-2020: “Rɨghɨrɨghizir bizir kam na gamizɨma nan temeriba iri. Ezɨ na ko osɨmtɨzir
    kamɨn ikɨva gavgavim na danɨngamin gumaziba ua puvatɨ. Apaniba bar na abɨragha
    gɨvazɨ nan boriba bar pazavɨra iti.”
  dop-dop: Mpusi ɩnɛ ɩ tɔɔ kɛ́ mɑ wiiki. Mɑ pǝlǝɣɩ ɩsǝlʋm nɑ pǝ́ leeliɣi. Mpi tɔ,
    puɣusulu hɑtǝlǝnɑ-m kɛ́. Ɩnɩ ɩ hɑɑkɑɣɑnɑ-m weesuɣu. Pǝ yelɑ mɑ piyɑ kɛ sɩ tike.
    Mpi tɔ, kolontu kǝlɑ-tʋɣʋ toŋ.
  azb-azb: Bunlar üçün ağlayıram, Gözlərimdən yaş axır. Təsəlli verən məndən uzaqdır,
    Məni dirçəldən uzaqdır. Övladlarım yalqız qalıb, Çünki düşmən zəfər çalıb.
  eng-DBY: 'For these things I weep; mine eye, mine eye runneth down with water: for
    the comforter that should revive my soul is far from me; my children are desolate,
    for the enemy hath prevailed.'
  hin-2017: इन बातों के कारण मैं रोती हूँ; मेरी आँखों से आँसू की धारा बहती रहती है;
    क्योंकि जिस शान्तिदाता के कारण मेरा जी हरा भरा हो जाता था, वह मुझसे दूर हो गया;
    मेरे बच्चे अकेले हो गए, क्योंकि शत्रु प्रबल हुआ है।
  wol-KYG: Looloo ma tax di jooy, rongooñ di wal-wali, te ku may dëfal sore ma, mook
    kuy seral sama xol. Samay doom a ngi jaaxle, nde noon bi daan na.
  eng-YLT: For these I am weeping, My eye, my eye, is running down with waters, For,
    far from me hath been a comforter, Refreshing my soul, My sons have been desolate,
    For mighty hath been an enemy.
  eng-WYC-2017: Therefore I am weeping, and mine eye is leading down water; for a
    comforter, converting my soul, is made far from me; my sons be made lost, for
    the enemy had the mastery.
  eng-WMBB: “For these things I weep. My eye, my eye runs down with water, because
    the comforter who should refresh my soul is far from me. My children are desolate,
    because the enemy has prevailed.”
  urd-GVH: इसलिए मैं रो रही हूँ, मेरी आँखों से आँसू टपकते रहते हैं। क्योंकि क़रीब
    कोई नहीं है जो मुझे तसल्ली देकर मेरी जान को तरो-ताज़ा करे। मेरे बच्चे तबाह हैं,
    क्योंकि दुश्मन ग़ालिब आ गया है।”
  rug-rug: Gua asa ke kabo si rau meke titisi sa kolomata pa mataqu. Loke tie si koa
    tata pude va manoto au, loke tie pude va ṉiṉira pule ia sa maqomaqoqu. Sari qua
    koburu si doloviviri sina sa kana si ṉiṉira hola.”
  gaz-gaz: “Wanni ani booʼee iji koo imimmaaniin guutameef kanaa dha. Namni na jajjabeessuuf
    dhiʼoo jiru tokko iyyuu hin jiru; kan hafuura koo bayyanachiisus hin jiru. Sababii
    diinni humna argateef ijoolleen koo harka duwwaa hafan.”
  fra-LSG: C’est pour cela que je pleure, que mes yeux fondent en larmes; Car il s’est
    éloigné de moi, celui qui me consolerait, Qui ranimerait ma vie. Mes fils sont
    dans la désolation, parce que l’ennemi a triomphé.
  yal-yal: Nanara, n wugama, yɛɛgen bata n yɛɛn xɔnna rafe. Naxan nɔɛ n madɛndɛnɲɛ,
    a yi n niini fan n ma, na bata a makuya n na. N ma diine bata yigitɛgɛ, bayo yaxune
    bata nɔɔn sɔtɔ.”
  haw-1868: 'O keia mau mea ka''u e uwe nei, O kuu maka, ke kahe nei kuu maka i ka
    wai, No ka mea, ua loihi mai o''u aku nei ka mea hoomaha, nana e hoomaha mai i
    ko''u uhane: Ua mehameha ka''u poe keiki, no ka mea, ua lanakila ka enemi.'
  arb-NAV: عَلَى هَذِهِ كُلِّهَا أَبْكِي. عَيْنَايَ، عَيْنَايَ تَفِيضَانِ بِالدُّمُوعِ،
    إِذِ ابْتَعَدَ عَنِّي كُلُّ مُعَزٍّ يُنْعِشُ نَفْسِي. هَلَكَ أَبْنَائِي لأَنَّ
    الْعَدُوَّ قَدْ ظَفِرَ.
  ewe-ewe: “Esia ta mefa avi eye nye ŋkuwo fa aɖatsi blobloblo. Ame aɖeke metsɔ ɖe
    gbɔnye afa akɔ nam o eye ame aɖeke meli si agbɔ agbe nye luʋɔ o. Vinyewo zu hiãtɔwo
    elabena futɔ ƒe alɔ yi dzi.”
  eng-LEE: 'For these things do I weep; my eye, my eye runneth down with water; because
    far from me is the comforter that should refresh my soul: my children are in misery,
    because the enemy hath prevailed.”'
  asm-FB: এইবোৰ কথাৰ কাৰণে মই কান্দিছোঁ। মোৰ চকুৰ পৰা পানী বৈ গৈছে; কিয়নো মোৰ প্ৰাণ
    জুৰাব পৰা শান্ত্বনাকাৰীজন মোৰ পৰা আঁতৰত আছে। শত্ৰু জয়ী হোৱাত মোৰ সন্তান সকল অৱহেলিত
    হ’ল।
  sus-A: ﭑ نَ وَقٍ يِ تْورّ نَن مَ، ﭑ يَيٍ رَ مِنِمَ عٍ بّ. نَشَن ﭑ مَدُندُ مَ، عَ
    فبِلٍن لِمَنِيَ قِ رَ ﭑ مَ. نَ بَرَ مَكُيَ ﭑ نَ. ﭑ مَ دِيٍ بَرَ هَلَكِ، بَرِ مَ
    يَشُي سّنبّ نُ فبٌ ﭑ بّ.
  fra-SBL: « C'est pour cela que je pleure. Mon œil, mon œil coule avec de l'eau,
    car le consolateur qui devrait rafraîchir mon âme est loin de moi. Mes enfants
    sont désolés, parce que l'ennemi l'a emporté. »
  hbo-hbo: עַל־אֵ֣לֶּה ׀ אֲנִ֣י בֹוכִיָּ֗ה עֵינִ֤י ׀ עֵינִי֙ יֹ֣רְדָה מַּ֔יִם כִּֽי־רָחַ֥ק
    מִמֶּ֛נִּי מְנַחֵ֖ם מֵשִׁ֣יב נַפְשִׁ֑י הָי֤וּ בָנַי֙ שֹֽׁומֵמִ֔ים כִּ֥י גָבַ֖ר
    אֹויֵֽב׃ ס
  piu-2006: '@see-verse:LAM.001.015'
  kik-kik: “Maũndũ macio nĩmo maratũma ndĩre, namo maitho makwa makanyũrũrũkia maithori.
    Gũtirĩ mũndũ ũrĩ hakuhĩ wa kũũhooreria, gũtirĩ mũndũ wa kũnyũmĩrĩria ngoro. Ciana
    ciakwa ituĩkĩte cia kũnyamarĩka tondũ thũ nĩyo ĩhootanĩte.”
  fra-NCL: « C’est pour cela que je pleure, que mon œil, mon œil se fond en larmes ;
    car il n’y a près de moi personne qui me console, qui me rende la vie ; mes fils
    sont dans la désolation, car l’ennemi l’emporte. »
  cek-AK: To pongah ka qah; ka mik hoiah mikkhraetui to long boeh; ka hing thai hanah
    pathloepkung ka taeng ah mi doeh om ai; misa mah ang pazawk boeh pongah, ka caanawk
    loe anghmat o boih boeh.
  cuk-cuk: ”Bela we-ibmala boega an-imaked, boedba nue an ataksurgusad. Dule-an-gwage-baisur-ito-imaked
    an-walik gudisulid, dule-wis-gadi-gadi-an-imaked, an daksulid. Ar an-isdarmalad
    anmargi nakwissoggu, an-mimmigan wargwen melledmarsunnad.”
  uig-CYR: '|ע| (Айин) Мошулар түпәйлидин тарамлап жиғлимақтимән; Мениң көзлирим,
    мениң көзлиримдин су еқиватиду; Маңа тәсәлли бәргүчи, җенимни әслигә кәлтүргүчи
    мәндин жирақтур; Балилиримниң көңли сунуқтур, Чүнки дүшмән ғәлибә қилди.'
  tel-2017: వీటిని బట్టి నేను ఏడుస్తున్నాను. నా కంట నీరు కారుతోంది. నా ప్రాణం తెప్పరిల్లజేసి
    నన్ను ఓదార్చవలసిన వాళ్ళు నాకు దూరమైపోయారు. శత్రువులు విజయం సాధించారు గనుక నా పిల్లలు
    దిక్కుమాలిన వాళ్ళయ్యారు.
  hat-BSA: Pou bagay sa yo, mwen ap kriye. Zye m koule ak dlo. Konsolatè kap refreshi
    nanm mwen lwen m, Nanpwen okenn ki ta ka konsole mwen, okenn ki ta ka restore
    nanm mwen. Pitit mwen yo vin dezole akoz ènmi an te vin genyen.
  kos-kos: “Pa inge sripa se oru sroninmutuk kahkkakla uh. Wangin mwet ku in akwoyeyula;
    wangin mwet ku in akkeyeyu. Mwet lokoalok luk kutangyula; wangin kutena ma lula
    lun mwet luk.
  hbo-WLC: עַל־אֵ֣לֶּה ׀ אֲנִ֣י בוֹכִיָּ֗ה עֵינִ֤י ׀ עֵינִי֙ יֹ֣רְדָה מַּ֔יִם כִּֽי־רָחַ֥ק
    מִמֶּ֛נִּי מְנַחֵ֖ם מֵשִׁ֣יב נַפְשִׁ֑י הָי֤וּ בָנַי֙ שֽׁוֹמֵמִ֔ים כִּ֥י גָבַ֖ר
    אוֹיֵֽב׃ ס
  ibo-ibo: “Ọ bụ nke a mere m ji akwa akwa. Ọ bụ ya mekwara anya mmiri ji ju m anya.
    O nweghị onye nkasiobi ọbụla nọ m nso; o nwekwaghị onye ga-akpọghachi mkpụrụobi
    m. Ụmụ m atọgbọla nʼefu, nʼihi na onye iro emeriela.”
  ory-ory: ଏହିସବୁ ବିଷୟର ଲାଗି ମୁଁ କ୍ରନ୍ଦନ କରୁଅଛି; ମୋର ଚକ୍ଷୁ, ମୋର ଚକ୍ଷୁ ଜଳର ନିର୍ଝର ହୋଇଅଛି;
    କାରଣ ମୋʼ ସାନ୍ତ୍ୱନାକାରୀ ଯେ ମୋହର ପ୍ରାଣକୁ ଆଶ୍ୱାସ ଦିଅନ୍ତା; ସେ ମୋʼ ଠାରୁ ଦୂରରେ ଅଛି;
    ଶତ୍ରୁ ଜୟଯୁକ୍ତ ହେବାରୁ ମୋର ସନ୍ତାନଗଣ ଅନାଥ ହୋଇଅଛନ୍ତି।
  chk-chk: Üa kechü pokiten ekei mettoch, chönün mesei a fokun watte supun. Esap wor
    eman a nom pwe epwe achipaei, esap wor eman a apöchöküla lelukei. Nei kewe ra
    fokun riaföü, pun ewe chon oputaei a akufuei.
  rop-rop: Blanga dijan na mi nogudbinji en mi oldei krai detmatj. Nobodi kaan stapam
    mi dijan, en nobodi kaan dalim mi wanim blanga dum. Wal detlot enami bin bidim
    mi, en main pipul olabat nomo garram enijing na.” Lagijat na Jerusalem bin tok.
  ukr-1871: От чого я плачу; око моє, — от чого око моє проливає води; далеко від
    мене втїшитель, що живив би духа в менї; дїти мої витрачені, бо ворог взяв гору.
  deu-1951: Darum weine ich, und mein Auge, ja, mein Auge zerfließt in Tränen, weil
    der Tröster, der meine Seele erquicken sollte, fern von mir ist; meine Kinder
    sind verwüstet, denn der Feind war zu stark.
  eng-JPS: '''For these things I weep; mine eye, mine eye runneth down with water;
    because the comforter is far from me, even he that should refresh my soul; my
    children are desolate, because the enemy hath prevailed.'''
  srp-1865: Zato ja plaèem, oèi moje, oèi moje liju suze, jer je daleko od mene utješitelj,
    koji bi ukrijepio dušu moju; sinovi moji propadoše, jer nadvlada neprijatelj.
  lug-lug: “Kyenva nkaaba, amaaso gange ne gajjula amaziga, kubanga tewali n’omu andi
    kumpi okumbeesabeesa, ayinza okunzizaamu amaanyi. Abaana bange banakuwavu kubanga
    omulabe awangudde.”
  heb-heb: על אלה אני בוכיה עיני עיני ירדה מים כי רחק ממני מנחם משיב נפשי היו בני
    שוממים כי גבר אויב׃
  ben-IRV: এই জন্যে আমি কাঁদছি; আমার চোখ দিয়ে, আমার চোখ দিয়ে জল ঝরে পড়েছে; কারণ
    সান্ত্বনাকারী, যিনি আমার প্রাণ ফিরিয়ে আনবেন, তিনি আমার জীবন থেকে দূরে সরে গিয়েছেন,
    আমার ছেলেরা অনাথ, কারণ শত্রুরা জয়লাভ করেছে।
  pan-pan: ਇਹਨਾਂ ਗੱਲਾਂ ਦੇ ਕਾਰਨ ਮੈਂ ਰੋਂਦੀ ਹਾਂ, ਮੇਰੀਆਂ ਅੱਖੀਆਂ ਤੋਂ ਪਾਣੀ ਵਗਦਾ ਹੈ, ਕਿਉਂ
    ਜੋ ਮੇਰਾ ਤਸੱਲੀ ਦੇਣ ਵਾਲਾ ਮੈਥੋਂ ਦੂਰ ਹੈ, ਜਿਹੜਾ ਮੇਰੀ ਜਾਨ ਨੂੰ ਤਾਜ਼ਗੀ ਦਿੰਦਾ ਹੈ। ਮੇਰੇ
    ਬੱਚੇ ਵਿਰਾਨ ਹੋ ਗਏ ਹਨ, ਕਿਉਂ ਜੋ ਵੈਰੀ ਪਰਬਲ ਹੋ ਗਿਆ।
  mya-JVB: ထို အကြောင်းကြောင့် ငါ သည်ငို ရ၏။ မျက်ရည် ကျ လျက်ရှိ၏။ ငါ့ အသက် ကို ထောက်မ
    ၍ ငါ့ ကို နှစ်သိမ့် စေသောသူသည် ငါ နှင့် ဝေး ပါ၏။ ရန်သူ နိုင် သောကြောင့် ငါ့ သားသမီး
    တို့သည် ပျောက်ပျက် ကြပြီ။
  hmo-hmo: “Unai dainai lau taitai noho, egu matana ranu ia diho noho, badina tau
    ta ese, egu lalona ia hanamoa diba lasi, bona ta ese egu lalona ia hagoadaia diba
    lasi. Lau idia tuari henia taudia ese lau idia halusia, bona egu natuna be mai
    edia dala namona ta lasi.
  urd-urd: इसीलिए मैं रोती हूँ, मेरी आँखें आँसू से भरी हैं, जो मेरी रूह को ताज़ा करे,
    मुझ से दूर है; मेरे बाल — बच्चे बे सहारा हैं, क्यूँकि दुश्मन ग़ालिब आ गया।
  rus-SYN: Об этом плачу я; око мое, око мое изливает воды, ибо далеко от меня утешитель,
    который оживил бы душу мою; дети мои разорены, потому что враг превозмог.
  bqc-SIM: Bee ↄ́ ↄ̃ málɛ dↄ, ma wɛ́'i lɛ́ kwɛ́. Nↄ̀sɛninina kumanↄ kãio, wàlɛ
    wɛɛlɛ ma nisĩna suo. Ma nɛ́ↄ gↄ̃̀ gii, asa ibɛɛ gbãamↄ̀mɛɛɛ.
  tcz-CHONGTHU: Hicheho jouse jeh'in kakapin kamitlhi kamaija alonglha jenjung jingin
    ahinlah koima eilhamon ding le eitilhembi ding aum pon ahi. Galmiten eijou khup
    del tauvin, kakhang thahte’u khonung ding jong abing tan ahi.
  mar-mar: या सगळयाबद्दल मी आक्रोश करते; माझ्या डोळयांतून अश्रू पाण्याप्रमाणे वाहात
    आहेत. कारण माझे सांत्वन करणारा माझ्यापासून दूर आहे. माझी मुले खिन्न झाली आहेत,
    कारण शत्रूचा विजय झाला आहे.”
  qub-qub: «Chaypitami fiyupa wagaycä. Ñawëchöpis weguillami juntasha caycan. Nogata
    shogamäga manami pipis canchu. Manami canchu yanapämänanpäpis. Wamräcunataga ushajpämi
    illgächisha. Chiquimajcunami binsiycamashpan wañuchisha.»
  bqp-bqp: Yen sɔ̃nɑ nɑ wurɑ mɔ̀, nɑ nɔni yĩresu kokumɔ. Wi u koo mɑn nukuru yɛmiɑsiɑ
    u mɑn wɑ̃ɑru wesiɑ, u mɑn deri. Nɛn bibɑ nuki sɑnkire, domi yibɛrɛ u mɑn kɑmiɑ.
  hat-hat: Se poutèt sa m'ap kriye konsa! Dlo ap ponpe nan je m' san rete. Pa gen
    pesonn pou konsole m', pesonn pou ban m' kouraj. Lènmi m' yo gen pye yo sou kou
    mwen. Moun mwen yo pa gen anyen ankò.
  eng-BSB: For these things I weep; my eyes flow with tears. For there is no one nearby
    to comfort me, no one to revive my soul. My children are destitute because the
    enemy has prevailed.
  eng-WEBPB: “For these things I weep. My eye, my eye runs down with water, because
    the comforter who should refresh my soul is far from me. My children are desolate,
    because the enemy has prevailed.”
  kbq-kbq: E'inahu zama fore'ma hiazamo hige'na, tusi zavi netogeno navunumo'a tinkna
    huno eneramigeno, mago vahe'mo'a tavao'nirera mani'neno nazeri navavaneseno, nazeri
    hankavea oti'ne. Na'ankure ha' vahenimo'za hara hunagaterazageno, mofavre nagani'a
    zamazeri so'ea osige'za tusi'a knazampi mani'naze.
  nhe-BL: “Tlahuel tichocaj pampa hualajtoc nochi ni fiero tlamantli tlen topantis.
    Toixtiyol temitoc ica toixayo huan axaca para techyoltlalis. Axaca tlen techyolchicahuas.
    Nochi tlen timocahuaj ipan toaltepe tiitztoque queja tiicnotzitzi pampa techtlanque
    tocualancaitacahua.”
  gub-BL: A'e ma'e paw uremuzai'o kar. Umynehem urereha urerehay kwer pupe. Naheta
    kwaw uremurywete kar har wà. Naheta kwaw uremukàg kar har wà. Ureàmàtyry'ymar
    urereityk wà. Teko tawhu pe har upyta heityk pyrer inuinuromo wà.
  eng-DRA: 'Ain. Therefore do I weep, and my eyes run down with water: because the
    comforter, the relief of my soul, is far from me: my children are desolate because
    the enemy hath prevailed.'
