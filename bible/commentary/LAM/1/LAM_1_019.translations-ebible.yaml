verse: LAM.001.019
translations:
  mal-C: “ഞാൻ എന്റെ സഖ്യദേശങ്ങളെ വിളിച്ചു, എന്നാൽ അവർ എന്നെ ഒറ്റിക്കൊടുത്തിരിക്കുന്നു.
    എന്റെ പുരോഹിതന്മാരും ഗോത്രത്തലവന്മാരും ജീവൻ നിലനിർത്തുന്നതിന് ഭക്ഷണം തേടുന്നതിനിടയിൽ
    നഗരത്തിൽ പട്ടുപോയിരിക്കുന്നു.
  deu-TKW: ich rief meine Buhlen herbei, sie betrogen mich. Meine Priester und meine
    Vornehmen verschmachteten in der Stadt, die sie sich Speise suchten, ihr Leben
    zu fristen.
  lin-lin: Nabengisaki baninga na ngai, kasi bakosaki ngai. Banganga-Nzambe mpe bakambi
    na ngai bakufaki kati na engumba tango bazalaki koluka bilei mpo ete bawumela
    na bomoi.
  eng-LSV: I called for my lovers, they have deceived me, || My priests and my elderly
    have expired in the city; When they have sought food for themselves, || Then they
    give back their soul.
  eng-GNV: 'I called for my louers, but they deceiued me: my Priestes and mine Elders
    perished in the citie while they sought their meate to refresh their soules.'
  eng-WEBSTER: 'I called for my lovers, but they deceived me: my priests and my elders
    resigned their breath in the city, while they sought their food to relieve their
    souls.'
  nhw-BL: “Quen se ahuilnenca sihuatl quintemohua nopa tlacame catli quiicneliyayaj
    huan amo hueli quinpantía pampa quicajcayajtoque, quen nopa techcajcayajtoc totlajtlacolhua.
    Ama nochi tototajtzitzi huan huehue tlacame ya mijque ica mayantli nica ipan altepetl.
    Quitemojtinemiyayaj tlacualistli para noja hueltosquíaj itztosquíaj, pero amo
    quipantijque.”
  swh-ONEN: “Niliita washirika wangu lakini walinisaliti. Makuhani wangu na wazee
    wangu waliangamia mjini walipokuwa wakitafuta chakula ili waweze kuishi.
  bba-bba: Nɑ nɛn kĩnɑsibu somiru kɑnɑ, ɑdɑmɑ bɑ mɑn bɔrɔ kɔ̃ɔru kuɑ. Nɛn yɑ̃ku kowobu
    kɑ wuun ɡuro ɡurobu bɑ ɡu nɛn swɛɛ sɔɔ sɑnɑm mɛ bɑ dĩɑnu kɑsu ni bɑ koo di bɑ
    n kɑ wɑ̃ɑ.
  eng-KJVCPB: 'I called for my lovers, but they deceived me: My priests and mine elders
    gave up the ghost in the city, While they sought their meat, to relieve their
    souls.'
  luo-luo: Ne aluongo osiepena, to ne gindhoga. Jodolo maga gi jodonga notho e dala
    maduongʼ, kane gimanyo chiemo mondo gibed mangima.
  meu-meu: E ura henigu taudia na boiridia, a idia ese e koigu; egu hahelaḡa taudia
    bona egu tau-badadia na hanua ai e mase ore, edia goada ihamatamatana anianina
    e tahuava negana ai.
  npi-ULB: मैले मेरा मित्रहरूलाई बोलाएँ, तर तिनीहरू मप्रति धोकेबाज निस्किए । मेरा
    पुजारीहरू र मेरा धर्म-गुरुहरूले आफ्ना प्राण बचाउनको लागि खानाको खोजी गर्दा तिनीहरू
    सहरमा नै नष्‍ट भए ।
  yor-yor: “Mo pe àwọn ọ̀rẹ́ mi ṣùgbọ́n wọ́n dà mí. Àwọn olórí àlùfáà àti àgbàgbà
    mi ṣègbé sínú ìlú nígbà tí wọ́n ń wá oúnjẹ tí yóò mú wọn wà láààyè.
  pes-OPCB: «از یاران کمک خواستم، اما ایشان به من خیانت کردند. کاهنان و ریش‌سفیدان
    در حالی که به دنبال لقمه نانی بودند تا خود را زنده نگه دارند، در کوچه‌های شهر
    از شدت گرسنگی جان دادند.
  tgl-ULB: Tinawag ko ang aking mga mangingibig ngunit hindi sila tapat sa akin. Namatay
    ang aking mga pari at mga nakatatanda sa lungsod, habang naghahanap sila ng pagkain
    upang mailigtas ang kanilang mga buhay.
  hui-hui: I̱naga nenegerume i̱ biamogo bilo olarugola ti i̱ waitigi bu hinaya. Loma
    binigo mo miagabi agali ala hene miniwi hearubi ti homa nabi holenaga erekui biabe
    bialu tomo nolene taya bialu hearia hariga wiarunaga homo payapaya biya.
  mya-mya: '``ငါ​သည်​မိ​မိ​မ​ဟာ​မိတ်​များ​ထံ​တွင်​အ​ကူ​အ​ညီ တောင်း​ခံ​ပါ​သော်​လည်း​သူ​တို့​က​ငြင်း​ဆန်​ခဲ့​ကြ​၏။
    ယဇ်​ပု​ရော​ဟိတ်​များ​နှင့်​ခေါင်း​ဆောင်​များ​သည် အ​သက်​ဆက်​လက်​ရှင်​သန်​နိုင်​ရေး​အ​တွက်
    အ​စား​အ​စာ​ရှာ​ဖွေ​လျက်​နေ​စဉ်​လမ်း​များ​ပေါ်​၌ သေ​ဆုံး​ရ​ကြ​ပါ​၏။'''''
  bod-N: ང་ཡིས་རང་གི་དགའ་རོགས་རྣམས་ལ་སྐྱབས་ཞུས་ཀྱང་། ། དེ་དག་གིས་ནི་ང་ལ་མགོ་སྐོར་བཏང་བ་དང་།
    ། ང་ཡི་མཆོད་དཔོན་དང་ནི་རྒན་པོ་དག་གིས་ཀྱང་། ། འཚོ་བར་འགྱུར་ཆེད་ཁ་ཟས་འཚོལ་བའི་དུས་དེ་ལ།
    ། གྲོང་ཁྱེར་ནང་དུ་དབུགས་རྒྱུན་ཆད་དེ་འཆི་བར་གྱུར། །
  sna-sna: “Ndakadana kushamwari dzangu asi vakandipandukira. Vaprista vangu navakuru
    vangu vakafira muguta, pavakanga vachitsvaka zvokudya kuti vazviraramise.
  spa-BLM: “Llamé a mis amantes, pero me engañaron. Mis sacerdotes y mis ancianos
    entregaron el espíritu en la ciudad, mientras buscaban comida para refrescar sus
    almas.
  cac-cac: Ix co c'an scolval juntzan̈ nación ayoch qued'oc yalani, palta ton̈ej tzon̈
    yixtej eb'. A eb' vin̈ sacerdote yed' eb' vin̈ ichamtac vinac, ayic van yec' eb'
    vin̈ say svael, ix cham eb' vin̈ yuj vejel d'a yoltac scalleal chon̈ab' tic.
  swh-ULB: Niliita marafiki zangu, lakini walikuwa na hila kwangu. Makuhani wangu
    na wazee waliangamia kwenye mji, walipo kuwa wanatafuta chakula cha kurejesha
    uhai wao.
  bel-bel: Клічу сяброў маіх, але яны ашукалі мяне; сьвятары мае і старцы мае канаюць
    у горадзе, шукаючы ежы сабе, каб душу сваю падмацаваць.
  deu-ELBBK: Ich rief meinen Liebhabern, sie aber betrogen mich; meine Priester und
    meine Ältesten sind in der Stadt verschieden, als sie für sich Speise suchten,
    damit sie ihre Seele erquicken möchten.
  mbb-OT: Mibuyù a te tavang diyà te menge zumezapig kedì piru midluivan e zan. Nemematey
    is menge memumuhat ku wey menge perezumala te inged dutun te ebpen-ahà sikandan
    te egkekaan dan su wey zan pezem meuyag-uyag.
  mal-2015: ഞാൻ എന്റെ പ്രിയന്മാരെ വിളിച്ചു; അവരോ എന്നെ ചതിച്ചു; എന്റെ പുരോഹിതന്മാരും
    മൂപ്പന്മാരും വിശപ്പടക്കേണ്ടതിന്നു ആഹാരം തിരഞ്ഞുനടക്കുമ്പോൾ നഗരത്തിൽവെച്ചു പ്രാണനെ
    വിട്ടു.
  rmc-rmc: Vičinavas pre mire pirane, ale on manca thode avri. Mire rašaja the o vodci
    mule andro foros, sar rodenas o chaben, hoj peske te zachraňinen o dživipen.
  pes-OPV: محبان خویش را خواندم اما ایشان مرافریب دادند. کاهنان و مشایخ من که خوراک
    می‌جستند تا جان خود را تازه کنند در شهر جان دادند.
  ron-1924: Мь-ам кемат приетений, дар м-ау ыншелат, преоций ши бэтрыний мей ау мурит
    ын четате, кэутынд хранэ ка сэ-шь цинэ вяца.
  ben-OBCV: “আমি আমার মিত্রবাহিনীকে ডেকেছিলাম, কিন্তু তারা আমার সঙ্গে বিশ্বাসঘাতকতা
    করেছে। আমার যাজকেরা ও প্রাচীনবর্গ নিজেদের বাঁচিয়ে রাখার জন্য, যখন খাদ্যদ্রব্যের
    অন্বেষণ করেছে, তখন তারা নগরের মধ্যে বিনষ্ট হয়েছে।
  som-som: Waxaan u yeedhay kuwii i jeclaa, laakiinse way i khiyaaneeyeen. Wadaaddadaydii
    iyo duqowdaydiiba magaalada dhexdeeda ayay ku naf bexeen, Intay doondoonayeen
    cunto ay nafta ku ceshadaan.
  lat-VUC: Coph Vocavi amicos meos, et ipsi deceperunt me; sacerdotes mei et senes
    mei in urbe consumpti sunt, quia quæsierunt cibum sibi ut refocillarent animam
    suam.
  eng-ASVBT: 'I called for my lovers, but they deceived me: My priests and mine elders
    gave up the ghost in the city, While they sought them food to refresh their souls.'
  ita-1885: Io ho chiamati i miei amanti, ma essi mi hanno ingannata; I miei sacerdoti,
    ed i miei anziani sono spirati nella città; Perciocchè si han cercato del cibo,
    Per ristorar l'anima loro.
  eng-LXXUP: 'I called my lovers, But they deceived me: My priests and my elders Failed
    in the city; For they sought meat That they might restore their souls, And found
    it not.'
  eng-ULB: I called for my friends, but they were treacherous toward me. My priests
    and my elders perished in the city, while they sought food to restore their lives.
  spa-VBL: Pedí ayuda a mis amantes, pero me traicionaron. Mis sacerdotes y mis ancianos
    murieron de hambre en la ciudad, mientras trataban de encontrar comida para mantenerse
    con vida.
  fra-_FOB: J'ai appelé mes amis, mais ils m'ont trompée. Mes sacrificateurs et mes
    anciens ont expiré dans la ville, lorsqu'ils cherchaient de la nourriture pour
    ranimer leur vie.
  mal-mal: “ഞാൻ എന്റെ പ്രിയന്മാരെ വിളിച്ചു; അവരോ എന്നെ ചതിച്ചു; എന്റെ പുരോഹിതന്മാരും
    മൂപ്പന്മാരും വിശപ്പടക്കേണ്ടതിന് ആഹാരം തേടിനടക്കുമ്പോൾ നഗരത്തിൽവച്ച് പ്രാണനെ വിട്ടു”.
  urd-GVR: Maiṅ ne apne āshiqoṅ ko bulāyā, lekin unhoṅ ne bewafā ho kar mujhe tark
    kar diyā. Ab mere imām aur buzurg apnī jān bachāne ke lie ḳhurāk ḍhūṅḍte ḍhūṅḍte
    shahr meṅ halāk ho gae haiṅ.
  suz-BL: गो आं दाक्‍शो मुर आन कली ब्रेत्‍ताक्‍ङ। तन्‍न मेकोपुकीमी आं कली प्रोंइतीमी।
    आं चढ़ेब नु खाल्‍पा आन बोल लेप्‍पाइक्‍चा कली जचा थोव़क माल्‍न माल्‍ना सहरम बेक्‍तेक्‍म।
  eng-NOY: “I called upon my lovers, but they have proved false to me; My priests
    and my elders have expired in the city, While they sought for food to sustain
    their lives.
  ita-1927: Io ho chiamato i miei amanti, ma essi m’hanno ingannata; i miei sacerdoti
    e i miei anziani hanno esalato l’anima nella città, mentre cercavan del cibo per
    rianimarsi la vita.
  ckb-ckb: «هاوارم بردە لای هاوپەیمانەکانم، بەڵام هەڵیانخەڵەتاندم. کاهین و پیرەکانم
    لە شاردا لەناوچوون لەو کاتەی بەدوای خۆراکدا دەگەڕان بۆ ئەوەی لە ژیانیان بەردەوام
    بن.
  eng-BBE: 'I sent for my lovers, but they were false to me: my priests and my responsible
    men were breathing their last breath in the town, while they were looking for
    food to give them new life.'
  kan-OKCV: ನಾನು ನನ್ನ ಪ್ರಿಯರನ್ನು ಕರೆದೆನು. ಆದರೆ ಅವರು ನನ್ನನ್ನು ಮೋಸಗೊಳಿಸಿದರು. ನನ್ನ ಯಾಜಕರು,
    ನನ್ನ ಹಿರಿಯರು ತಮ್ಮ ಪ್ರಾಣವನ್ನು ಉಳಿಸಿಕೊಳ್ಳುವುದಕ್ಕೆ ರೊಟ್ಟಿಯನ್ನು ಹುಡುಕುತ್ತಾ ನಗರದಲ್ಲಿ
    ಸತ್ತುಹೋದರು.
  tam-2017: என்னைச் சிநேகித்தவர்களைக் கூப்பிட்டேன், அவர்களோ எனக்கு துரோகம் செய்தார்கள்;
    என் ஆசாரியர்களும் என் மூப்பர்களும் தங்கள் உயிரைக் காப்பாற்றிக்கொள்ளத் தங்களுக்கு
    ஆகாரம் தேடும்போது நகரத்தில் மூச்சு அடங்கி இறந்துபோனார்கள்.
  spa-RV-1909: Dí voces á mis amadores, mas ellos me han engañado; mis sacerdotes
    y mis ancianos en la ciudad perecieron, buscando comida para sí con que entretener
    su vida.
  ron-BTF: Eu am chemat pe iubiții mei, dar ei m-au înșelat; preoții mei și bătrânii
    mei și-au dat duhul în cetate, în timp ce își căutau hrana pentru a-și ușura sufletele.
  eng-WEBP: “I called for my lovers, but they deceived me. My priests and my elders
    gave up the spirit in the city, while they sought food for themselves to refresh
    their souls.
  eng-FBV: I called out for help to my lovers, but they betrayed me. My priests and
    elders starved to death in the city as they tried to find food to keep themselves
    alive.
  nld-1939: Ik riep om mijn minnaars, Maar ze lieten mij staan; Mijn priesters en
    oudsten Versmachtten in de stad, Op zoek naar voedsel, Om het leven te rekken.
  nch-BL: “Quej se ahuilnenca sihuat quintemohua nopa tacame cati quiicneliyayaj huan
    amo hueli quinpantía pampa quicajcayajtoque, quej nopa techcajcayajtoc totajtacolhua.
    Ama nochi tototajtzitzi huan huehue tacame ya mijque ica mayanti nica ipan altepet.
    Quitemojtinemiyayaj tacualisti para noja hueltosquíaj itztosquíaj, pero amo quipantijque.”
  vie-1934: Ta đã kêu gọi những kẻ yêu mến ta, nhưng họ lừa dối ta. Các thầy tế lễ
    và trưởng lão đã tắt hơi trong thành, Khi họ tim đồ ăn để tươi tỉnh linh hồn mình.
  hin-CV: “मैंने अपने प्रेमियों को पुकारा, किंतु उन्होंने मुझे धोखा दे दिया. मेरे
    पुरोहित एवं मेरे पूर्वज नगर में ही नष्ट हो चुके हैं, जब वे स्वयं अपनी खोई शक्ति
    की पुनःप्राप्‍ति के उद्देश्य से भोजन खोज रहे थे.
  spa-BES: Mandé llamar a mis amantes, pero ellos me traicionaron; mis sacerdotes
    y mis hombres responsables se murieron en la ciudad, mientras buscaban comida
    para sobrevivir.
  tdx-tdx: ק Kinaiko o sakezakoo fe nifañahie’ iareo; namoe’aiñe an-drova ao o mpisoroko
    naho o androanavikoo ie nitsoeke mahakama hameloma’e fiaiñe.
  tha-KJV: ข้าพเจ้าได้ร้องเรียกบรรดาคนรักของข้าพเจ้า แต่​เขาทั้งหลายได้หลอกลวงข้าพเจ้า
    พวกปุโรหิตและพวกผู้​ใหญ่​ของข้าพเจ้าก็ตายที่​กลางเมือง ขณะเมื่อเขาออกหาอาหารเพื่อประทังชีวิตของตน
  por-BR-2018: Clamei a meus amantes, porém eles me enganaram; meus sacerdotes e meus
    anciãos pereceram na cidade; pois buscam comida para si tentarem sobreviver. )
  deu-ELO: Ich rief meinen Liebhabern, sie aber betrogen mich; meine Priester und
    meine Ältesten sind in der Stadt verschieden, als sie für sich Speise suchten,
    damit sie ihre Seele erquicken möchten.
  eng-WYC-2018: I called my friends, and they deceived me; my priests and mine eld
    men in the city be wasted; for they sought meat to themselves, to comfort their
    life/to strengthen their life, (or for they sought food for themselves, to refresh
    their souls).
  epo-epo: Mi vokis miajn amikojn, sed ili min trompis; Miaj pastroj kaj miaj plejaĝuloj
    estas mortantaj en la urbo, Ili serĉas por si panon, por revigligi sian animon.
  uig-PIN: '|ק| (Kof) Axnilirimni qaⱪirdim, Lekin ular meni aldiƣanidi; Jan saⱪliƣudǝk
    ozuⱪ-tülük izdǝp yürüp, Kaⱨinlirim ⱨǝm aⱪsaⱪallirim xǝⱨǝrdǝ nǝpǝstin ⱪaldi.'
  beo-beo: Na da na fuligala:su fi dunuma na fidima:ne wele sia:i. Be ilia da na fidumu
    higa:i. Gobele salasu dunu amola ouligisu dunu ilia da moilai bai bagade logoga
    esala ha:i manu hogolalu, be hamedeiba:le udigili bogogia:i.
  tpi-OTNT: Mi bin singautim ol pren bilong mi na askim ol long helpim mi. Tasol ol
    i kamap birua bilong mi. Ol pris na ol hetman bilong mi i hangre moa yet, na ol
    i bin hatwok long painim kaikai, bilong ol i ken i stap gut. Tasol i no gat kaikai
    na ol dispela man i bin dai.
  hau-SA: “Na kira abokaina amma sun yashe ni. Firistocina da dattawana sun hallaka
    a cikin birnin yayinda suke neman abinci don kada su mutu da yunwa.
  uig-LAT: '|ק| (Kof) Ashnilirimni chaqirdim, Lékin ular méni aldighanidi; Jan saqlighudek
    ozuq-tülük izdep yürüp, Kahinlirim hem aqsaqallirim sheherde nepestin qaldi.'
  nde-nde: Ngakhala kulabo engidlelana labo, kodwa banginina. Abaphristi bami labadala
    bami babhubhela phakathi kwedolobho besadinga ukudla, ukuze baziphilise.
  ton-ton: '“Ne u ui ki heʻeku kau mamana, ka naʻa nau kākaaʻi au: ko ʻeku kau taulaʻeiki
    mo ʻeku kau mātuʻa naʻa nau tukuange ʻa honau laumālie ʻi he kolo, ʻi heʻenau
    kei kumi meʻakai ke fakafiemālie honau laumālie.'
  ces-1613: Volala jsem na milovníky své, oni oklamali mne; kněží moji a starci moji
    v městě pomřeli, hledajíce pokrmu, aby posilnili života svého.
  eng-WMB: “I called for my lovers, but they deceived me. My priests and my elders
    gave up the spirit in the city, while they sought food for themselves to refresh
    their souls.
  tam-TCV: “நான் என் கூட்டாளிகளை கூப்பிட்டேன், அவர்களோ எனக்கு துரோகம் செய்தார்கள்.
    என்னுடைய ஆசாரியரும், முதியோரும் தங்கள் உயிரைக் காக்க உணவு தேடுகையில், பட்டணத்தில்
    அழிந்துபோனார்கள்.
  ceb-ULB: Mitawag ako sa akong mga higala, apan nagmaluibon sila kanako. Ang akong
    mga pari ug ang akong mga kadagkoan nangalaglag ngadto sa siyudad, samtang nangita
    sila ug pagkaon aron sa pagpahiuli sa ilang mga kinabuhi.
  pol-UBG: Wołałam do moich kochanków, lecz oni mnie zdradzili. Moi kapłani i starcy
    zginęli w mieście, kiedy szukali pokarmu dla siebie, aby posilić swoją duszę.
  urd-GVU: مَیں نے اپنے عاشقوں کو بُلایا، لیکن اُنہوں نے بےوفا ہو کر مجھے ترک کر دیا۔
    اب میرے امام اور بزرگ اپنی جان بچانے کے لئے خوراک ڈھونڈتے ڈھونڈتے شہر میں ہلاک
    ہو گئے ہیں۔
  deu-1912: Ich rief meine Freunde an, aber sie haben mich betrogen. Meine Priester
    und Ältesten in der Stadt sind verschmachtet; denn sie gehen nach Brot, damit
    sie ihre Seele laben.
  kan-2017: ನಾನು ಕೂಗಿಕೊಂಡರೂ ನನ್ನ ನಲ್ಲರಿಂದ ನನಗೆ ಮೋಸವಾಯಿತು, ನನ್ನ ಯಾಜಕರೂ ಮತ್ತು ಹಿರಿಯರೂ
    ಪ್ರಾಣವನ್ನು ಉಳಿಸಿಕೊಳ್ಳಬೇಕೆಂದು ಆಹಾರವನ್ನು ಹುಡುಕುವುದರಲ್ಲಿಯೇ ಪಟ್ಟಣದೊಳಗೆ ಪ್ರಾಣಬಿಟ್ಟರು.
  yap-yap: “Gu pining e pi’in gamad nga bang, miyad siyeg ni ngar ayuwegedgag. Pi
    prist nge pi tayugang’ e karm’ad u lan e kanawo’ u lan binaw, Ko ngiyal’ ni yad
    be changarnag e ggan ni nge yag nra pired ni yad bfos.
  hlt-MCSB: Amih te ka lungnah la ka khue dae kai m'phok uh. Khopuei kah ka khosoih
    rhoek neh patong rhoek loh amamih caak a tlap uh pangthuem ah pal uh tih a hinglu
    te a mael puei uh.
  mdy-ETH: «ታኣኮ ላጎ ታኣኒ ዔኤሌኔ፤ ዔያታ ጋዓንቴ ታና ዒፄኔ። ቄኤሶንታ ሱኡጎንታ ቢያ ፔኤኮ ሼምፓሢ ዓውሳኒ ሙዖ ኮይፆይዳ
    ዓኣዖ ዒኢካ ካታሞ ሳዛ ጎይፆይዳ ሃይቄኔ።»
  twi-ASANTE: “Mefrɛɛ mʼapamfoɔ nanso wɔyii me maeɛ. Mʼasɔfoɔ ne me mpanimfoɔ ase
    tɔreɛ wɔ kuropɔn no mu, ɛberɛ a wɔrepɛ aduane adi na wɔanwuwu.
  eng-WEBU: “I called for my lovers, but they deceived me. My priests and my elders
    gave up the spirit in the city, while they sought food for themselves to refresh
    their souls.
  wal-wal: Taani tana dosiyaageeta xeegaas; shin eti tana cimmidosona. Ta qeesetinne
    ta cimati bantta akataa gasttissanau qumaa koyiiddi, katamaa giddon haiqqi wuridosona.
  spa-PDDPT: Llamé a mis amantes. Ellos me traicionaron. Mis sacerdotes y mis ancianos
    perecieron en la ciudad Mientras buscaban alimento para restaurar su fuerza.
  gun-gun: Xeirũ kuery aenoĩ teĩ ha'e kuery xembotavy. Xea pygua sacerdote ha'e nhomongeta
    va'ety kuery voi omanomba tetã rupi, tembi'u rekaa rupi ikuai vy imbaraetepa'i
    ju aguã.
  ilo-ULB: Inawagak dagiti kaayan-ayatko, ngem linipliputandak. Nagpukaw dagiti padi
    ken panglakayen iti siudad, kabayatan nga agsapsapulda iti taraon tapno agbiagda.
  kpg-kpg: “Au gu gahigahi ogu ihoo, gei digaula hagalee hiihai e hagamaamaa au. Digau
    hai mee dabu, mo nia dagi guu mmade i hongo nia ala o di waahale i di nadau halahala
    nadau meegai belee hagamouli ginaadou.
  uig-ARA: '|ק| (كوف) ئاشنىلىرىمنى چاقىردىم، لېكىن ئۇلار مېنى ئالدىغانىدى؛ جان ساقلىغۇدەك
    ئوزۇق-تۈلۈك ئىزدەپ يۈرۈپ، كاھىنلىرىم ھەم ئاقساقاللىرىم شەھەردە نەپەستىن قالدى.'
  sus-sus: N bara n xanuntenyie xili, kɔnɔ e bara n yanfa. N ma sɛrɛxɛdubɛe nun n
    ma forie bara faxa taa kui. E faxi donse fende naxan nɔma sɛnbɛ di fide e ma.
  pon-2006: “I likwerih kompoakepahi kan, ahpw re sohte men sewesei ie. Samworo kan
    oh kaun akan mehla nanial akan en kahnimwo, Ni ar raparapahki arail kisin tungoal
    pwe re en kak mourkihla.
  ksd-ksd: Iau ga oro upi ra umana talaigu, ma dia ga tuam pa iau; Kaugu umana tena
    tinabar ma kaugu umana patuana dia tar mat ta ra pia na pal, Ba dia ga tikan upi
    ra magit na nian upi diat a valagar ra bala i diat me.
  tur-YTC: “Sevgililerimi çağırdım, Ama onlar beni aldattılar. Canlarını tazelemek
    için kendilerine yiyecek ararken, Kâhinlerim ve ihtiyarlarım kentte ruhlarını
    teslim ettiler.
  grc-BRENT: ΚΩΦ. Ἐκάλεσα τοὺς ἐραστάς μου, αὐτοὶ δὲ παρελογίσαντό με· οἱ ἱερεῖς μου
    καὶ οἱ πρεσβύτεροί μου ἐν τῇ πόλει ἐξέλιπον, ὅτι ἐζήτησαν βρῶσιν αὐτοῖς ἵνα ἐπιστρέψωσι
    ψυχὰς αὐτῶν, καὶ οὐχ εὗρον.
  ind-AYT: Aku memanggil kekasih-kekasihku, tetapi mereka menipuku. Para imam dan
    tua-tuaku mati di kota ketika mereka mencari makanan untuk bertahan hidup.
  nya-nya: “Ndinayitana abwenzi anga koma anandinyenga. Ansembe ndi akuluakulu anga
    anafa mu mzinda pamene ankafunafuna chakudya kuti akhale ndi moyo.
  hrv-hrv: Pozvah sve ljubavnike svoje, ali me oni prevariše. Moji svećenici i starješine
    pogiboše u gradu tražeći hrane da bi ponovo živnuli.
  mps-mps: Eno abagi dabego ena tau somainu i wai dao. Tiali goli, augwali eno boi
    bidi pedelalio. Eno pris dabe, me tobolu bidi dabe, augwali nasi genuai mu yali.
    Tama augwali bugagia bidabo tubo nai gegebo bomai sę mu yalio. Tiali goli, augwali
    nai meniama, tama augwali eno sunumi dabede isai dao.”
  tpi-tpi: Mi bin singautim ol pren bilong mi na askim ol long helpim mi. Tasol ol
    i kamap birua bilong mi. Ol pris na ol hetman bilong mi i hangre moa yet, na ol
    i bin hatwok long painim kaikai, bilong ol i ken i stap gut. Tasol i no gat kaikai
    na ol dispela man i bin dai.
  dan-1931: Mine Elskere kaldte jeg ad - de svigtede mig; mine Præster og Ældste opgav
    Ånden i Byen, thi Føde søgte de efter, men intet fandt de.
  vie-OVCB: Tôi cầu xin các nước liên minh giúp đỡ, nhưng họ đã phản bội tôi. Các
    thầy tế lễ và các lãnh đạo tôi đều chết đói trong thành phố, dù họ đã tìm kiếm
    thức ăn để cứu mạng sống mình.
  guj-2017: મેં મારા પ્રેમીઓ બોલાવ્યા, પણ તેઓએ મારો વિશ્વાસઘાત કર્યો. મારા યાજકો તથા
    મારા વડીલો પોતાના જીવ બચાવવા માટે અન્નને માટે વલખાં મારતા હતા, એટલામાં તેઓ નગરમાં
    મરણ પામ્યા.
  pon-2006A: “I likwerih kompoakepahi kan, ahpw re sohte men sewesei ie. Samworo kan
    oh kaun akan mehla nanial akan en kahnimwo, Ni ar raparapahki arail kisin tungoal
    pwe re en kak mourkihla.
  por-BRBSL: “Eu chamei por meus amantes, mas eles me enganaram. Meus sacerdotes e
    meus anciãos desistiram do espírito na cidade, enquanto procuravam alimento para
    si mesmos para refrescar suas almas.
  swe-swe: 'Jag ropade efter mina älskare [] men de förrådde mig. Mina präster och
    mina äldste förgicks i staden när de sökte efter mat för att överleva (vederkvicka
    sina själar). [Den nittonde hebreiska bokstaven är: ק – Qof. Tecknet avbildar
    ett nålsöga eller baksidan på ett huvud. Det symboliserar ofta att stå bakom någon.
    I den här versen är det ordet ”jag ropade efter” som börjar på den bokstaven.]'
  cth-cth: Ka pahren e nangmanaw kai ni na kaw awh. Hateiteh, ahnimouh ni kai dawk
    yuemkamcu awh hoeh. Kaie vaihmanaw hoi kacuenaw teh, hring nahane rawcanaw a tawng
    awh navah, kho thung vah be a due awh toe.
  twi-twi: “Mefrɛɛ mʼadɔfo nanso woyii me mae. Mʼasɔfo ne me mpanyimfo ase tɔree wɔ
    kuropɔn no mu, bere a wɔrehwehwɛ aduan adi na wɔanwuwu.
  hlt-hlt: Amih te ka lungnah la ka khue dae kai m'phok uh. Khopuei kah ka khosoih
    rhoek neh patong rhoek loh amamih caak a tlap uh pangthuem ah pal uh tih a hinglu
    te a mael puei uh.
  tbz-SIM: Kɛ̀ n yu n nɑtitɔbɛ̀ do tú bɛ̀ kɛ sɔ̃́ mbɛ̀ n soutɛ́mu. N kó ikuɔ́ nìùbɛ̀
    do tú bɛ̀ nɛ̀ bɛhɛikɛ̀nkótíbɛ̀ kɛ̀ bɛ̀ ku dihɛì miɛkɛ, bɛ̀ do wɑnti mudiì mmu
    kɛ bo di kɛ́nfòù.
  msy-2020: Ua tav nan akuraghan kogham. Kɨ uabɨn akurvaghasa uan namakabar dei. Ezɨ
    puvatɨ, me na gifara nan apanim gami. Nan ofa gamir gumaziba ko gumazir dapaniba,
    mɨtiriam bar puvɨra men azima, me damɨva deragh ikiamin dagheba buria, bar ingangarir
    dafam gami. Ezɨ dagheba puvatɨzɨma gumazir kaba bar moghɨra ariaghire.
  dop-dop: Mɑ yɑɑwɑ mɑ tɑŋnɑɑ. Amɑ pɛlɛ pɑ lɩɩ mɑ wɑɑlɩ. Mɑ kɔtǝlɑɑ nɑ mɑ nyʋɣʋ nyǝ́mɑ
    sǝpɑ ɩcɑtɛ tɑɑ. Pɑ pɛɛkɑɣɑ tɔɣɔnɑɣɑ sɩ pɑ́ wɛɛnɑ weesuɣu.
  azb-azb: Müttəfiqlərimi çağırdım, Lakin məni aldatdılar, Kahinlərim, ağsaqqallarım
    cana gəlmək üçün Yemək axtardılar, Amma şəhərin içindəcə canlarını tapşırdılar.
  eng-DBY: I called for my lovers, they have deceived me; my priests and mine elders
    have expired in the city, while they sought them food to revive their soul.
  hin-2017: मैंने अपने मित्रों को पुकारा परन्तु उन्होंने भी मुझे धोखा दिया; जब मेरे
    याजक और पुरनिये इसलिए भोजनवस्तु ढूँढ़ रहे थे कि खाने से उनका जी हरा हो जाए, तब
    नगर ही में उनके प्राण छूट गए।
  wol-KYG: Samay soppe laa woo wall, ñoom ñu wor ma. Samay sarxalkat ak samay mag
    di wuti ab dund bu ñu leqlikoo, far faatu ci biir dëkk bi.
  eng-YLT: I called for my lovers, they — they have deceived me, My priests and my
    elders in the city have expired; When they have sought food for themselves, Then
    they give back their soul.
  eng-WYC-2017: I called my friends, and they deceived me; my priests and mine eld
    [or old] men in the city be wasted; for they sought meat to themselves, to comfort
    their life [or refresh their soul].
  eng-WMBB: “I called for my lovers, but they deceived me. My priests and my elders
    gave up the spirit in the city, while they sought food for themselves to refresh
    their souls.
  urd-GVH: मैंने अपने आशिक़ों को बुलाया, लेकिन उन्होंने बेवफ़ा होकर मुझे तर्क कर दिया।
    अब मेरे इमाम और बुज़ुर्ग अपनी जान बचाने के लिए ख़ुराक ढूँडते ढूँडते शहर में हलाक
    हो गए हैं।
  rug-rug: Tioko la i rau sari butubutu pu tavete ni vinariva egoi rau ba qoraqora
    nau rini. Sari qua hiama meke qua koimata si mate pa korapa vasileana nomana totoso
    hata ginani rini pude harupi sari dia tinoa.
  gaz-gaz: “Ani tumsitoota koo nan waammadhe; isaan garuu na ganan. Luboonni koo fi
    maanguddoonni koo utuu lubbuu isaanii oolfachuuf nyaata barbaadatanuu magaalaa
    keessatti dhuman.
  fra-LSG: 'J’ai appelé mes amis, et ils m’ont trompée. Mes sacrificateurs et mes
    anciens ont expiré dans la ville: Ils cherchaient de la nourriture, Afin de ranimer
    leur vie.'
  yal-yal: Nxu bata nxu xɔyine xili, e yi nxu yanfa. Nxɔ saraxaraline nun nxɔ fonne
    birin bata faxa taani, e yi donseen fenma waxatin naxan yi alogo e xa lu e nii
    ra.
  haw-1868: Kahea aku la au i ka poe i aloha mai ia'u, Wahahee mai lakou ia'u. Kaili
    aku la ke ea o ka'u mau kahuna, a me ka'u poe lunakahiko, ma ke kulanakauhale,
    I ka wa e imi ana lakou i ka ai na lakou, I mea e hoihoi mai ai i ko lakou ola.
  arb-NAV: دَعَوْتُ مُحِبِّيَّ فَخَدَعُونِي. فَنِيَ كَهَنَتِي وَشُيُوخِي فِي الْمَدِينَةِ
    وَهُمْ يَنْشُدُونَ قُوتاً لإِحْيَاءِ نُفُوسِهِمْ.
  ewe-ewe: “Meyɔ xɔ̃nyewo gake woflum. Nye nunɔlawo kple dumegãwo siaa tsrɔ̃ le dua
    me esime wonɔ tsatsam le nuɖuɖu dim be woaɖu atsi agbe.
  eng-LEE: 'I called for my lovers, but they deceived me: my priests and my elders
    perished in the city; for they sought food for themselves to refresh their soul.'
  asm-FB: মই মোৰ প্ৰেমকাৰীসকলক মাতিলোঁ, কিন্তু তেওঁলোক মোৰ প্রতি বিশ্বাসঘাতক হ’ল।
    যেতিয়া নিজ প্ৰাণ ৰক্ষা কৰিবৰ বাবে তেওঁলোকে আহাৰ বিচাৰিছিল; তেতিয়া মোৰ পুৰোহিত
    আৰু পৰিচাৰক সমূহে নগৰত প্ৰাণ ত্যাগ কৰিলে।
  sus-A: ﭑ بَرَ ﭑ شَنُنتٍنيِيٍ شِلِ، كْنْ عٍ بَرَ ﭑ يَنقَ. ﭑ مَ سّرّشّدُبّيٍ نُن ﭑ
    مَ قٌرِيٍ بَرَ قَشَ تَا كُي. عٍ قَشِ دٌنسٍ قٍندٍ نَشَن نْمَ سّنبّ دِ قِدٍ عٍ مَ.
  fra-SBL: « J'ai appelé mes amants, mais ils m'ont trompé. Mes prêtres et mes anciens
    ont abandonné l'esprit dans la ville, pendant qu'ils cherchaient de la nourriture
    pour eux-mêmes afin de rafraîchir leurs âmes.
  hbo-hbo: קָרָ֤אתִי לַֽמְאַהֲבַי֙ הֵ֣מָּה רִמּ֔וּנִי כֹּהֲנַ֥י וּזְקֵנַ֖י בָּעִ֣יר
    גָּוָ֑עוּ כִּֽי־בִקְשׁ֥וּ אֹ֙כֶל֙ לָ֔מֹו וְיָשִׁ֖יבוּ אֶת־נַפְשָֽׁם׃ ס
  piu-2006: '@see-verse:LAM.001.018'
  kik-kik: “Ndaatũmanĩire arĩa twarĩ ngwatanĩro, no-o makĩngunyanĩra. Athĩnjĩri-Ngai
    akwa, na athuuri akwa marakuĩrĩire itũũra-inĩ rĩu inene, o magĩcaragia irio cia
    kũmatũũria muoyo.
  fra-NCL: J’ai appelé mes amants, ils m’ont trompée ; mes prêtres et mes anciens
    ont péri dans la ville, en cherchant de la nourriture, pour ranimer leur vie.
  cek-AK: Kaimah ih tlangainawk to ka kawk, toe nihcae mah ang ling o; kai ih qaimanawk
    hoi kacoehtanawk loe a hing o thai hanah buh pakrong o nakung ah, vangpui thungah
    hinghaih boeng o boih boeh.
  cuk-cuk: ”An-aimarse, an iseedi gornai gusanad, aka bur angi aibichamalad. An-dule-irwa-Bab-Dummadse-gormalad,
    an-girmar-dummagan, na dulagudigumalaga mas-amidigu, neggweburgi burgwismalad.
  uig-CYR: '|ק| (Коф) Ашнилиримни чақирдим, Лекин улар мени алдиған еди; Җан сақлиғидәк
    озуқ-түлүк издәп жүрүп, Каһинлирим һәм ақсақаллирим шәһәрдә нәпәстин қалди.'
  tel-2017: నా ప్రేమికులను నేను పిలిపించినప్పుడు వాళ్ళు నన్ను మోసం చేశారు. నా యాజకులూ,
    నా పెద్దలూ తమ ప్రాణాలు నిలుపుకోడానికి ఆహారం వెదుకుతూ వెళ్లి పట్టణంలో ప్రాణం పోగొట్టుకున్నారు.
  hat-BSA: Mwen te rele vè renmen mwen yo, men yo te fè m desi. Prèt mwen yo ak ansyen
    mwen yo te peri nan vil la pandan yo t ap chache manje pou restore fòs yo pou
    kont yo.
  kos-kos: “Nga pang nu sin mwet ma asruoki nu sik, tuh elos srunga kasreyu. Mwet
    tol ac mwet kol elos misa fin inkanek in siti uh Ke elos sukok mongo in sruokya
    moul lalos sifacna.
  hbo-WLC: קָרָ֤אתִי לַֽמְאַהֲבַי֙ הֵ֣מָּה רִמּ֔וּנִי כֹּהֲנַ֥י וּזְקֵנַ֖י בָּעִ֣יר
    גָּוָ֑עוּ כִּֽי־בִקְשׁ֥וּ אֹ֙כֶל֙ לָ֔מוֹ וְיָשִׁ֖יבוּ אֶת־נַפְשָֽׁם׃ ס
  ibo-ibo: “Akpọkuru m ndị mụ na ha dị na mma, ma ha ghọgburu m. Ndị nchụaja m na
    ndị okenye m nwụrụ nʼime obodo mgbe ha nọ na-achọta nri ha ga-eji debe onwe ha
    ndụ.
  ory-ory: ମୁଁ ଆପଣା ପ୍ରେମିକମାନଙ୍କୁ ଡାକିଲି, ମାତ୍ର ସେମାନେ ମୋତେ ପ୍ରବଞ୍ଚନା କଲେ; ମୋର ଯାଜକମାନେ
    ଓ ମୋର ପ୍ରାଚୀନବର୍ଗ ନଗର ମଧ୍ୟରେ ପ୍ରାଣତ୍ୟାଗ କଲେ, ସେମାନେ ଆପଣା ଆପଣା ପ୍ରାଣକୁ ଆଶ୍ୱାସ କରିବା
    ପାଇଁ ଆହାର ଖୋଜୁ ଖୋଜୁ ମଲେ।
  chk-chk: Üa kökköri peliei, nge resap mochen alisiei. Nei kewe souasor me souakom
    ra mäfeiengau lon ewe telinimw, lupwen ra kütta ener mongö pwe repwe tongeni manau.
  rop-rop: Aibin oldei jingat adbala langa main frenmob, bat olabat nomo bin wandim
    album mi. Detlot serramonimen en lidamob, deibin daidaibat langa detlot roud wen
    deibin lukabatbat blanga daga langa det taun blanga jidan laibala.
  ukr-1871: Кличу другів моїх, та вони завели мене; сьвященники мої й старшина моя
    гинуть у містї, шукаючи харчі собі, щоб підкріпитись, свою душу (задержати в тїлї).
  deu-1951: Ich rief meinen Freunden; aber sie haben mich betrogen; meine Priester
    und meine Ältesten sind in der Stadt verschmachtet, als sie sich Speise erbettelten,
    um ihr Leben zu fristen.
  eng-JPS: I called for my lovers, but they deceived me; my priests and mine elders
    perished in the city, while they sought them food to refresh their souls.
  srp-1865: Zvah prijatelje svoje, oni me prevariše; sveštenici moji i starješine
    moje pomriješe u gradu tražeæi hrane da okrijepe dušu svoju.
  lug-lug: “Nakoowoola bannange bannyambe, naye tebanfaako; bakabona bange n’abakadde
    b’ekibuga kyange bazikiririra mu kibuga nga banoonya ekyokulya baddemu amaanyi.
  heb-heb: קראתי למאהבי המה רמוני כהני וזקני בעיר גועו כי בקשו אכל למו וישיבו את נפשם׃
  ben-IRV: আমি আমার প্রেমিকদের ডাকলাম, কিন্তু তারা আমাকে ঠকালো; আমার যাজকরা এবং আমার
    প্রাচীনরা শহরের মধ্যে মারা গেল, তারা নিজেদের প্রাণ ফিরে পাওয়ার জন্য খাবারের খোঁজ
    করছিল।
  pan-pan: ਮੈਂ ਆਪਣੇ ਪ੍ਰੇਮੀਆਂ ਨੂੰ ਬੁਲਾਇਆ, ਪਰ ਉਹਨਾਂ ਨੇ ਮੈਨੂੰ ਧੋਖਾ ਦਿੱਤਾ, ਜਦ ਮੇਰੇ ਜਾਜਕ
    ਅਤੇ ਮੇਰੇ ਬਜ਼ੁਰਗ ਭੋਜਨ ਲੱਭਦੇ ਸਨ, ਤਾਂ ਜੋ ਉਨ੍ਹਾਂ ਦੀ ਜਾਨ ਵਿੱਚ ਤਾਜ਼ਗੀ ਆਵੇ, ਤਦ ਸ਼ਹਿਰ
    ਵਿੱਚ ਹੀ ਉਨ੍ਹਾਂ ਨੇ ਪ੍ਰਾਣ ਛੱਡ ਦਿੱਤੇ।
  mya-JVB: ငါ သည် ရည်းစား တို့ကိုခေါ် ၍ သူ တို့သည် သစ္စာ မရှိကြ။ ငါ ၏ယဇ် ပုရောဟိတ်တို့နှင့်
    ငါ ၏အသက်ကြီး သူတို့သည် ကိုယ် အသက် မွေး ဘို့ စားစရာ ကို ရှာ စဉ် ပင် မြို့ ထဲ၌ အသက်
    ချုပ်ကြပြီ။
  hmo-hmo: “Lau idia ura henia taudia dekenai lau boiboi, to idia ese lau idia durua
    lasi. Egu hahelagaia taudia bona egu tau badadia, be hanua ena ariara edia lalonai
    idia mase, aniani idia tahua mase, to idia davaria lasi dainai.
  urd-urd: मैंने अपने दोस्तों को पुकारा, उन्होंने मुझे धोका दिया; मेरे काहिन और बुज़ुर्ग
    अपनी रूह को ताज़ा करने के लिए, शहर में खाना ढूंडते — ढूंडते हलाक हो गए।
  rus-SYN: Зову друзей моих, но они обманули меня; священники мои и старцы мои издыхают
    в городе, ища пищи себе, чтобы подкрепить душу свою.
  bqc-SIM: Ma lɛzù bui pↄ́ yemaziↄzi, ↄ̃ aa zĩbↄnkpɛkɛ̀mɛɛ. Ma sa'onaↄ ń ma gbɛ̃zↄ̃ↄↄ
    kɛ̀sai ma zɛaↄ guu, gↄↄ pↄ́ aalɛ blɛ wɛɛlɛ, aa ń wɛ̃ni ba dↄò.
  tcz-CHONGTHU: Keiman kaloi kagolte koma kithopina kathumin amahonla eingai peh pouve.
    Ka themputeu leh ka lamkaiteu khopi sung’a kelin athi gam tauve, ahinkhou kihuhdohna
    ding aholun amu jou pove.
  mar-mar: मी माझ्या प्रियकरांना हाका मारल्या, पण त्यांनी माझ्याबरोबर विश्वासघात केला.
    माझे याजक आणि वडील आपला जीव वाचावा म्हणून, स्वत:साठी अन्न शोधीत असता नगरात प्राण
    सोडले.
  qub-qub: «Yanasä caj nasyuncunatami yanapämänanpaj ruwacurä. Nishä paycunaga ticrapamashami.
    Cüracuna, auquincuna jinan siudällacho wañusha cawananpaj micuyta ashir purircaycashancho.
  bqp-bqp: Nɑ nɛn kĩnɑsibu somiru kɑnɑ, ɑdɑmɑ bɑ mɑn bɔrɔ kɔ̃ɔru kuɑ. Nɛn yɑ̃ku kowobu
    kɑ wuun guro gurobu bɑ gu nɛn swɛɛ sɔɔ sɑnɑm mɛ bɑ dĩɑnu kɑsu ni bɑ koo di bɑ
    n kɑ wɑ̃ɑ.
  hat-hat: Mwen rele zanmi m' yo. Men, yo pa okipe m' menm! Prèt yo ak chèf fanmi
    yo mouri nan lavil la pandan y'ap chache manje pou yo reprann fòs.
  eng-BSB: I called out to my lovers, but they have betrayed me. My priests and elders
    perished in the city while they searched for food to keep themselves alive.
  eng-WEBPB: “I called for my lovers, but they deceived me. My priests and my elders
    gave up the spirit in the city, while they sought food for themselves to refresh
    their souls.
  kbq-kbq: Zamagranema savri'ma hu'na vanoma nehua venenemo'za eme naza hanazegu'ma
    kema huana, havige hu'za renavatga hu'naze. Pristi vahenimo'zane, ugagota kva
    vahenimo'za ne'zanku fri'za hute'za, ne'zama nesaza zanku hake'za vano hazanagi,
    onke'za ran kumapi fri'naze.
  nhe-BL: “Queja se ahuilnenca sihuatl quintemohua nopa tlacame tlen quiicneliyayaj
    huan ax hueli quinpantía pampa quicajcayajtoque, queja nopa techcajcayajtoc totlajtlacolhua.
    Ama nochi tototajtzitzi huan huehue tlacame ya mijque ica mayantli nica ipan altepetl.
    Quitemojtinemiyayaj tlacualistli para noja hueltosquíaj itztosquíaj, pero ax quipantijque.”
  gub-BL: — Urepytywà pe nehe, uru'e uremyrypar wanupe. Wiko ureàmàtyry'ymar wamyrypar
    romo wà. Xaxeto a'e wà, tuwihaw a'e wà no, umàno nahu rupi wà wemi'u ràm hekar
    mehe wà. Na'imàno wer kwaw wà. Hekar mehe zauxiapekwer uzuka wà.
  eng-DRA: 'Coph. I called for my friends, but they deceived me: my priests and my
    ancients pined away in the city: while they sought their food, to relieve their
    souls.'
