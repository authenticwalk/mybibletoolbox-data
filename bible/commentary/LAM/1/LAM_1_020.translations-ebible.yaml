    ma, fure ɲaaxi mixi faxama taa kui.
  pon-2006: “Maing KAUN, komw mahsanih ei medek mwuledek, tihwolahn nan kapehdiet!
    Mohngiongi ohkilahr ei pahtoukihla dipei kan. Kamaramas wiewiawi nanial akan;
    mehla pil mie nan ihmw kan.
  ksd-ksd: Ea Luluai, una gire; iau tar ki na malari; ra balagu i purpuruan; I tapuku
    ra balagu, tago iau tar varpiam tuna; Aro irai a pakat na vinarubu i varvaligur,
    ma ati ra pia na pal a minat.
  tur-YTC: “Bak, ey Yahve; çünkü sıkıntıdayım. Yüreğim sıkılıyor. Yüreğim içimde dönüyor,
    Çünkü ağır bir şekilde isyan ettim. Dışarıda kılıç yoksun bırakmada. Evde ölüm
    gibi.
  grc-BRENT: ΡΗΧΣ. Ἴδε, Κύριε, ὅτι θλίβομαι, ἡ κοιλία μου ἐταράχθη, καὶ ἡ καρδία μου
    ἐστράφη ἐν ἐμοὶ, ὅτι παραπικραίνουσα παρεπικράνθην, ἔξωθεν ἠτέκνωσέ με μάχαιρα,
    ὥσπερ θάνατος ἐν οἴκῳ.
  ind-AYT: Lihatlah, ya TUHAN, karena aku dalam kesesakan. Batinku gelisah, dan hatiku
    bergejolak di dalam diriku karena aku telah sangat memberontak. Di jalan, pedang
    menggugurkan; di rumah, ada kematian.
  nya-nya: “Inu Yehova, onani mmene ine ndavutikira! Ndikuzunzika mʼkati mwanga, ndipo
    mu mtima mwanga ndasautsidwa chifukwa ndakhala osamvera. Mʼmisewu anthu akuphedwa,
    ndipo ku mudzi kuli imfa yokhayokha.
  hrv-hrv: Pogledaj, Jahve, u kakvoj sam tjeskobi, moja utroba strepi, srce mi se
    u grudima grči jer bijah opako prkosan! Vani mač pokosi moje sinove, a unutra
    - smrt.
  mps-mps: “Genuai Bidi, ena suao. Ena genuai sęgę mu selama, tama ena dolama mu
    bidibao. Tama eno homu dwai mu elalubao. Magi baso meni, eno hagoma genuai mu
    elama, tama nago po sese tama sela sąwai dao. Te boi bidi dabe augwaligo eno
    we bidi dabe eno sunumi dabede ela wiala silalio. Tama me te bede bidaluali we
    bidi augwali nasi eyu, gasi me eyu, isai dao.
  tpi-tpi: “Bikpela, lukim mi. Mi gat bikpela hevi tru na mi stap nogut. Na tingting
    bilong mi i bagarap olgeta, long wanem, mi bin bikhet moa yet na sakim olgeta
    tok bilong yu. Ol birua i bin kilim ol manmeri bilong mi long ol rot bilong mi.
    Na ol manmeri i stap long ol haus, ol tu i dai pinis.
  dan-1931: Se, HERRE, hvor jeg er i Vånde, mit Indre i Glød, mit Hjerte er knust
    i mit Bryst, thi jeg var genstridig; ude mejede Sværdet og inde Døden.
  vie-OVCB: Lạy Chúa Hằng Hữu, xin đoái xem nỗi đau đớn của con! Lòng con bối rối
    và linh hồn con đau thắt, vì con đã phản loạn cùng Chúa. Trên đường phố có gươm
    đao chém giết, trong nhà chỉ có chết chóc tràn lan.
  guj-2017: હે યહોવાહ, જુઓ, કેમ કે હું ભારે દુ:ખમાં છું; મારી આંતરડી કકળે છે. મારા
    હૃદયને ચેન પડતું નથી, કેમ કે મેં ભારે બંડ કર્યો છે. રસ્તા પર તલવાર મારાં સંતાનોનો
    સંહાર કરે છે; ઘરમાં પણ મરણ જેવું વાતાવરણ છે.
  pon-2006A: “Maing KAUN, komw mahsanih ei medek mwuledek, tihwolahn nan kapehdiet!
    Mohngiongi ohkilahr ei pahtoukihla dipei kan. Kamaramas wiewiawi nanial akan;
    mehla pil mie nan ihmw kan.
  por-BRBSL: “Olha, Yahweh; pois estou em apuros. Meu coração está perturbado. Meu
    coração se vira dentro de mim, pois eu me revoltei gravemente. No exterior, a
    espada enlutouce. Em casa, é como a morte.
  swe-swe: 'Se, Herre (Jahve), för jag är i ångest, mitt inre står i brand. Mitt hjärta
    vänder sig inom mig för jag har gjort oförlåtligt uppror mot dig. Ute [på gatan]
    härjar svärdet, i huset (hemma) är det som döden. [Det spelar ingen roll om jag
    är ute eller inne, döden finns överallt.] [Den tjugonde hebreiska bokstaven är:
    ר – Resh: Tecknet avbildar framsidan av ett huvud och symboliserar att se. Ordet
    ”se” börjar med denna bokstav och förstärker vädjan till Gud att se den svåra
    situationen. Nu har ångesten kommit som en känslomässig reaktion på insikten om
    det enorma misstag vi gjort. Ordet för uppror ”mara” upprepas två gånger efter
    varandra och översätts ”oförlåtligt uppror”. Upprepandet är hebreiskans sätt att
    förstärka och påpeka att här är det mer än bara ett enkelt uppror.]'
  cth-cth: Oe BAWIPA kai hah na khenhaw! Kai dawk reithai rucatnae a pha toe. Ka hringnae
    ni runae a kâhmo toe. Ka lungthin hai phang a kahma toe. Bangkongtetpawiteh, kai
    ni puenghoi ka payon toe. Alawilah tahloi e taran ao teh imthung hai duenae patetlah
    ao.
  twi-twi: “Awurade, hwɛ me mmɔbɔ! Meredi yaw wɔ me mu, na me koma mu nso minni ahotɔ,
    efisɛ mayɛ otuatewfo kɛse. Afoa hyɛ me awerɛhow wɔ abɔnten so; ofie nso yɛ owu
    nko ara.
  hlt-hlt: BOEIPA aw kai taengkah puencak he hmu lah. Ka ko tah noong tih ka khui
    ah ka lungbuei a maelh. A koek khaw ka koek oeh coeng dongah imkhui kah dueknah
    bangla kawtpoeng ah cunghang loh a cakol sak.
  tbz-SIM: N Yiɛ̀ nKuyie nwéntɛ́ n yɛǹcɑɑ̀rìmɛ̀, Dɛ̀ kpɛ́inko n nɑutì nti m miɛkɛ,
    n yɛ̀mmɛ̀ mɛɛ̀ m bekùnɛ̀, kɛ yɛ̃́ m mɛ̀nkɛ yetɛmɛ̀ ɑ kpɛti mɛdiɛ̀ mmɛ. Ditowɑɑ̀
    bíɛ́kòo mudoò muù dèu m bí, Dihɛì miɛkɛ mukṹṹ nciɛ nkɛ.
  msy-2020: Vangɨnan kagh nan gan, O Ikiavɨra Itir God! Kɨ bar osɨmtɨzir dafam ikiava
    bar pazavɨra iti. Kɨ uabɨ nɨ baraghizir puvatɨgha nɨn akaba bar da batoke, kamagh
    amizɨ nan nɨghnɨziba bar ikufi. Apaniba nan tuavibar nan gumazamizibav soghezɨ
    me ariaghire. Ezɨ dɨpenibar itir gumazamiziba uaghan ariaghire.
  dop-dop: Hɑɩ, Tɑcɑɑ nyǝnɩ mɑ lɑŋwɑkǝllɛ. Mɑ tɑɑ pǝsɑɑ kɛ́. Mɑ lɑŋlɛ wɑkǝlɑɑ kɛ́.
    Mpi tɔ, mɑ kǝlɑ nyɑ́ tɔɔ kɛ́ kʋlʋɣʋ. Amɑ lɑɣɑtɛ pɛmɑ-m piyɑ kɛ ɑwɑlɩ. Mɑ tǝyɑɣɑ
    pǝsɑ sǝm nyǝŋkɑ.
  azb-azb: Ya Rəbb, bax dara düşmüşəm, Canım əzabdan yanır. Çox üsyankarlıq etmişəm,
    Buna görə ürəyim üzülür. Bayırdakı qılınc məni övladsız qoyur, Ölüm evimi içəridən
    bəzəyir.
  eng-DBY: 'See, Jehovah, for I am in distress, my bowels are troubled; my heart is
    turned within me, for I have grievously rebelled: without, the sword hath bereaved
    [me], within, it is as death.'
  hin-2017: हे यहोवा, दृष्टि कर, क्योंकि मैं संकट में हूँ, मेरी अंतड़ियाँ ऐंठी जाती
    हैं, मेरा हृदय उलट गया है, क्योंकि मैंने बहुत बलवा किया है। बाहर तो मैं तलवार
    से निर्वंश होती हूँ; और घर में मृत्यु विराज रही है।
  wol-KYG: Éy Aji Sax ji, xoolal sama njàqare, samay butit di fuddu, sama biir xol
    salfaañoo ndaxu tiis. Man de maa gàntal ba gàntaaral, ba fa biti, saamar di fa
    bóome, te biir kër it di ndee.
  eng-YLT: See, O Jehovah, for distress [is] to me, My bowels have been troubled,
    Turned hath been my heart in my midst, For I have greatly provoked, From without
    bereaved hath the sword, In the house [it is] as death.
  eng-WYC-2017: See thou, Lord, for I am troubled, my womb is disturbed; mine heart
    is destroyed in myself, for I am full of bitterness; [the] sword slayeth without-forth,
    and like death is at home.
  eng-WMBB: “Look, LORD; for I am in distress. My heart is troubled. My heart turns
    over within me, for I have grievously rebelled. Abroad, the sword bereaves. At
    home, it is like death.
  urd-GVH: ऐ रब, मेरी तंगदस्ती पर ध्यान दे! बातिन में मैं तड़प रही हूँ, मेरा दिल तेज़ी
    से धड़क रहा है, इसलिए कि मैं इतनी ज़्यादा सरकश रही हूँ। बाहर गली में तलवार ने
    मुझे बच्चों से महरूम कर दिया, घर के अंदर मौत मेरे पीछे पड़ी है।
  rug-rug: Kei Zihova, doṉo mae ia sa tinasuna koa ia rau! Ta sigiti hola qua, meke
    ta duaṉa sa buloqu ura na va gugue hola si arau. Pa siraṉa si va mate tie sa vedara;
    pa korapa vetu si na minate mo si koa.
  gaz-gaz: “Yaa Waaqayyo akka ani dhiphadhe ilaali! Ani keessa kootti dhiphadheera;
    garaa koo keessatti raafameera; ani nama akka malee fincilun tureetii. Alaa goraadeen
    nama qala; mana keessa immoo duʼa qofatu jira.
  fra-LSG: Éternel, regarde ma détresse! Mes entrailles bouillonnent, Mon cœur est
    bouleversé au-dedans de moi, Car j’ai été rebelle. Au-dehors l’épée a fait ses
    ravages, au-dedans la mort.
  yal-yal: Alatala, a mato, nxu ɲaxankataxi kii naxan yi, han nxu kuine e raminima.
    Nxu bɔɲɛn bata kala nxu kui, bayo nxu bata murutɛ i ma mumɛ! Nxɔ diine bata faxa
    silanfanna ra tandeni sayaan nan mɔn a ra banxini.
  haw-1868: E nana mai oe, e Iehova, no ka mea, ua pilikia au; Ua hu aku ko'u opu,
    ua kahuli hoi ko'u naau iloko o'u, No ka mea, ua kipi nui loa aku au. Ma kahi
    e aku, na ka pahikaua i hoopau i na keiki, A ma ko makou wahi, he make.
  arb-NAV: انْظُرْ يَا رَبُّ فَإِنِّي فِي ضِيقَةٍ. أَحْشَائِي جَائِشَةٌ وَقَلْبِي
    مُتَلاطِمٌ فِي دَاخِلِي، لأَنِّي أَكْثَرْتُ التَّمَرُّدَ. هَا السَّيْفُ يُثْكِلُ
    فِي الْخَارِجِ وَفِي الْبَيْتِ يَسُودُ الْمَوْتُ.
  ewe-ewe: “O Yehowa, kpɔ ale si metsi dzodzodzoe ɖa! Nye ameti blibo la metɔtɔ eye
    nye dzi hã le fu ɖem nam elabena medze aglã vevie. Yi le nu gblẽm le gota; eye
    le eme la, ku koe li.
  eng-LEE: 'See, O Lord! how I am in distress; my bowels are heated; my heart is turned
    round within me; because I have grievously rebelled: abroad bereaveth the sword,
    at home, like the pestilence.'
  asm-FB: হে যিহোৱা, চাওঁক, মই সঙ্কটত পৰিলোঁ; মোৰ হৃদয় অত্যন্ত দুখিত হৈছে। মোৰ অন্তৰত
    মোৰ হৃদয় বিকৃত হ’ল, কাৰণ মই অত্যন্ত বিদ্ৰোহ কৰিলোঁ। বাহিৰত আমাক তৰোৱালেৰে নিঃসন্তান
    কৰিছে; আৰু ঘৰত যেন মৃত্যুহে উপস্থিত হৈছে।
  sus-A: عَلَتَلَ، ﭑ مَ تْورّ مَتٌ. ﭑ بْحّ مُ رَقَنشِ ﭑ مَ، بَرِ مَ ﭑ عَ كٌلٌن ﭑ مّي
    نّ عِ شَ سّرِيّ رَ، ﭑ قِندِ مَتَندِلَ يَتِ نَن نَ. سَنتِدّفّمَ مِشِ سْنتْ تَا
    قَرِ مَ، قُرٍ حَاشِ مِشِ قَشَمَ تَا كُي.
  fra-SBL: « Regarde, Yahvé, car je suis dans la détresse. Mon cœur est troublé. Mon
    cœur se retourne à l'intérieur de moi, car je me suis gravement rebellé. A l'étranger,
    l'épée endeuille. A la maison, c'est comme la mort.
  hbo-hbo: רְאֵ֨ה יְהוָ֤ה כִּֽי־צַר־לִי֙ מֵעַ֣י חֳמַרְמָ֔רוּ נֶהְפַּ֤ךְ לִבִּי֙ בְּקִרְבִּ֔י
    כִּ֥י מָרֹ֖ו מָרִ֑יתִי מִח֥וּץ שִׁכְּלָה־חֶ֖רֶב בַּבַּ֥יִת כַּמָּֽוֶת׃ ס
  piu-2006: '@see-verse:LAM.001.019'
  kik-kik: “Wee Jehova, ta rora wone ũrĩa ndĩ hatĩka-inĩ! Nĩndĩratangĩka thĩinĩ wakwa,
    na ngathĩĩnĩka thĩinĩ wa ngoro yakwa, nĩ ũndũ ngoretwo ndĩ mũremi mũno. Na kũu
    nja, hiũ cia njora nĩirooraga andũ, nakuo thĩinĩ no gĩkuũ kũrĩ.
  fra-NCL: « Regarde, Yahweh, quelle est mon angoisse ! Mes entrailles sont émues ;
    mon cœur est bouleversé au dedans de moi, parce que j’ai été bien rebelle. Au
    dehors l’épée tue mes enfants ; au dedans, c’est la mort !
  cek-AK: Aw Angraeng, khenah, palung ka boeng boeh; ka hinghaih patangkhang sut boeh;
    palung doeh patangkhang sut boeh; na lok to ka aek moeng boeh; tasa bang ah sumsen
    hoiah nganbawh kana ka hak, athung bang ah loe kadueh baktiah ka oh.
  cuk-cuk: ”Bab-Jehová, an-nunmak-itonaid, be dake. An burgwe itoged. An beba bela-bela
    ibsassursoggu, an-gwage suli-suli-ito naded. Neg-magabali, an-mimmigan, es-suidgi
    oburgwilenanaid, wegi negyabali, burgwed neg-gasa naid.
  uig-CYR: '|ר| (Рәш) Қара, и Пәрвәрдигар, чүнки азар чекиватимән! Һәддидин зиядә
    асийлиқ қилғиним түпәйлидин, Ич-бағрим қийниливатиду, Жүригим өртилип кәтти. Сиртта
    қилич анисини балисидин җуда қилди, Өйлиримдә болса өлүм-ваба һөкүм сүрмәктә!'
  tel-2017: యెహోవా, నన్ను తేరి చూడు. నాకు అమితమైన బాధ కలిగింది. నా కడుపు తిప్పుతోంది.
    నేను చేసిన దారుణమైన తిరుగుబాటు కారణంగా నా గుండె నాలో తలక్రిందులై పోతూ ఉంది. వీధుల్లో
    మా పిల్లలు కత్తివాత పడుతున్నారు. ఇంట్లో చావు ఉంది.
  hat-BSA: Gade, O SENYÈ, paske mwen nan gwo twoub. Lespri m twouble anpil; kè m boulvèse
    anndan m, paske mwen te fè rebèl anpil. Nan lari, se nepe k ap touye; nan kay,
    se tankou lanmò.
  kos-kos: “O LEUM GOD, ngetma liye keok lulap lun ngunik! Insiuk arulana musalla
    ke asroeyen ma koluk luk. Oasr akmas orek ke inkanek uh; finne in lohm uh oasr
    pac misa.
  hbo-WLC: רְאֵ֨ה יְהוָ֤ה כִּֽי־צַר־לִי֙ מֵעַ֣י חֳמַרְמָ֔רוּ נֶהְפַּ֤ךְ לִבִּי֙ בְּקִרְבִּ֔י
    כִּ֥י מָר֖וֹ מָרִ֑יתִי מִח֥וּץ שִׁכְּלָה־חֶ֖רֶב בַּבַּ֥יִת כַּמָּֽוֶת׃ ס
  ibo-ibo: “Lee, Onyenwe anyị, ka m si bụrụ onye ahụhụ dị ukwuu dakwasịrị. Ime anụ
    ahụ m na-anụ ọkụ, obi m kwa enweghị izuike nʼime m nʼihi na onye nnupu isi dị
    ukwuu ka m bụ. Nʼezi, ọ bụ mma agha ka a ga-eji mee ka mmadụ gbara aka nwa. Ma
    nʼime ụlọ, ọ bụ naanị ọnwụ dị ya.
  ory-ory: ହେ ସଦାପ୍ରଭୁ, ଦେଖ; କାରଣ ମୁଁ ବିପଦଗ୍ରସ୍ତା; ମୋହର ଅନ୍ତ୍ର ବ୍ୟଥିତ ହେଉଅଛି; ମୋର
    ହୃଦୟ ମୋʼ ଅନ୍ତରରେ ବିକାରପ୍ରାପ୍ତ ହେଉଅଛି; କାରଣ ମୁଁ ଅତ୍ୟନ୍ତ ବିଦ୍ରୋହାଚରଣ କରିଅଛି; ବାହାରେ
    ଖଡ୍ଗ ବଧ କରୁଅଛି, ଗୃହରେ ମୃତ୍ୟୁୁ ଥିଲା ପରି ହେଉଅଛି।
  chk-chk: Ai Samol mi Lapalap, kopwe nenengeni ai riaföü. Leuti a fokun weires. Lelukei
    a tatakis, pun üa fokun tipis ngonuk. A wor ninni won ekewe al, nge lon ekewe
    imw a wor mäla.
  rop-rop: YAWEI, yu lukdan langa mi dumaji mi garram detmatj trabul en mi nomo gudbinji.
    Mi brabli nogudbinji. Mi wori miselp dumaji aibin dum ola nogudbala ting langa
    yu. Langa ebri roud main pipul olabat deibin binijap wen detlot enamimob bin kilimbat
    olabat. En langa ebri kemp main pipul olabat binijap dumaji olabat nomo garram
    daga.
  ukr-1871: Зглянься, Господи, бо я в тїснечі; внутро моє неспокійне, серце, неначе
    перевернулось у менї; я бо упрямо противився тобі; в полі забрав меч дїти мої,
    а дома — (голодова) смерть.
  deu-1951: Ach, HERR, schau her, denn mir ist angst! Mein Inneres kocht, mein Herz
    kehrt sich um in meiner Brust; denn ich bin sehr widerspenstig gewesen. Draußen
    hat mich das Schwert der Kinder beraubt, drinnen ist es wie der Tod!
  eng-JPS: Behold, O LORD, for I am in distress, mine inwards burn; my heart is turned
    within me, for I have grievously rebelled. Abroad the sword bereaveth, at home
    there is the like of death.
  srp-1865: Pogledaj, Gospode, jer mi je tuga, utroba mi se uskolebala, srce se moje
    prevræe u meni, jer se mnogo suprotih; na polju uèini me sirotom maè, a kod kuæe
    sama smrt.
  lug-lug: “Laba, Ayi Mukama Katonda bwe ndi omunakuwavu! Ndi mu kubonaabona, n’omutima
    gwange teguteredde kubanga njeemye nnyo ekiyitiridde. Ebweru ekitala kirindiridde
    okunsanyaawo, ne mu nnyumba mulimu kufa kwereere.
  heb-heb: ראה יהוה כי צר לי מעי חמרמרו נהפך לבי בקרבי כי מרו מריתי מחוץ שכלה חרב
    בבית כמות׃
  ben-IRV: দেখ, হে সদাপ্রভু, কারণ আমি খুব বিপদে পড়েছি; আমার অন্ত্রে যন্ত্রণা হচ্ছে;
    আমার যন্ত্রণাগ্রস্ত হচ্ছে, কারণ আমি ভীষণ বিরোধিতা করেছি; বাইরে তরোয়াল আমাদের
    সন্তানহীন করছে, ভিতরে যেন মৃত্যু আছে।
  pan-pan: ਹੇ ਯਹੋਵਾਹ, ਵੇਖ, ਕਿਉਂ ਜੋ ਮੈਂ ਦੁੱਖੀ ਹਾਂ! ਮੇਰਾ ਦਿਲ ਬੇਚੈਨ ਹੈ, ਅਤੇ ਮੇਰਾ ਜੀਅ
    ਮੇਰੇ ਅੰਦਰ ਘਬਰਾਉਂਦਾ ਹੈ, ਕਿਉਂ ਜੋ ਮੈਂ ਵੱਡੀ ਬਗਾਵਤ ਕੀਤੀ ਹੈ! ਬਾਹਰ ਤਲਵਾਰ ਮੈਨੂੰ ਵੰਸ਼ਹੀਨ
    ਬਣਾਉਂਦੀ ਹੈ, ਅਤੇ ਘਰ ਵਿੱਚ, ਜਾਣੋ, ਮੌਤ ਦਾ ਵਾਸ ਹੈ!
  mya-JVB: အိုထာဝရဘုရား ၊ ကြည့်ရှု တော်မူပါ။ အကျွန်ုပ် ပင်ပန်း ပါ၏။ ဝမ်း ၌ဆူလှိုင်
    ခြင်းရှိပါ၏။ နှလုံး မှောက် လျက် ရှိပါ၏။ အကျွန်ုပ် သည် အလွန် ပြစ်မှားပါပြီ။ ပြင်
    မှာ ထား ဘေးနှင့်တွေ့ရပါပြီ။ အတွင်း ၌ လည်း သေမင်း နေသကဲ့သို့ ရှိပါ၏။
  hmo-hmo: “Lohiabada e, egu lalohisihisi, bona egu lauma ena hisihisi do oi itaia.
    Egu kudouna ia makohia vadaeni, badina egu kara dika ese, egu lalona ia hisihisi
    henia dainai. Ariara edia lalonai taunimanima idia alaia noho, ruma edia lalonai
    danu mase ia vara noho.
  urd-urd: 'ऐ ख़ुदावन्द देख: मैं तबाह हाल हूँ, मेरे अन्दर पेच — ओ — ताब है; मेरा दिल
    मेरे अन्दर मुज़तरिब है; क्यूँकि मैंने सख़्त बग़ावत की है; बाहर तलवार बे — औलाद
    करती है और घर में मौत का सामना है।'
  rus-SYN: Воззри, Господи, ибо мне тесно, волнуется во мне внутренность, сердце мое
    перевернулось во мне за то, что я упорно противился Тебе; отвне обесчадил меня
    меч, а дома - как смерть.
  bqc-SIM: Dii, ma taasikɛa gwa, ma nↄ̀sɛ lɛ́ tɛ́kũ. Ma túlu yà, asa ma pã n yã́a
    maamaaɛ. Zĩ ma gbɛ̃́ↄ blè gãaɛ, mɛ́ gaga ku ua.
  tcz-CHONGTHU: Pakai kalung lengvaina neivetpehin, ka chonset jeh'in ka lungthim
    ahesoh’e, kholai dung’a kitha tona aumin insung lang’a thilong aki jam’e.
  mar-mar: हे परमेश्वरा, माझ्याकडे पाहा! कारण मी दु:खी झाले आहे. माझ्या आतड्यांना
    पीळ पडला आहे. माझे मन माझ्यामध्ये उलटले आहे, कारण मी फार बंडखोर झाले होते. बाहेर
    तलवार निर्वंश करते, तर घरांत मृत्यू आहे.
  qub-qub: «Tayta Dios, fiyupa llaquicuycashäta ricäramay ari. Shongöpis fiyupami
    tic-ticyaycan. Pasaypa mana wiyacoj cashäta yarpäriptëga shongöpis fiyupami nanacuycun.
    Jawachöga wamräcunatami sabliwan wañuycächin. Cay rurichöpis wañuyga caycanmi.
  bqp-bqp: Yinni Gusunɔ, ɑ nɛn nɔni swɑ̃ɑru mɛɛrio, nɛn bwɛ̃rɑ kun kpĩ. Nɑ nuki sɑnkire
    too, domi nɑ ǹ nun mɛm nɔɔwɛ. Tɔɔwɔ tɑbu sun dimɔ. Mɑ wuun sɔɔwɔ gɔɔ wɑ̃ɑ.
  hat-hat: Seyè, gade jan kè m' sere non! Mwen boulvèse. Kè m' ap fè m' mal paske
    mwen te fè wòklò. Nan lari y'ap ansasinen mwen. Anndan kay menm, se pa pale!
  eng-BSB: See, O LORD, how distressed I am! I am churning within; my heart is pounding
    within me, for I have been most rebellious. Outside, the sword bereaves; inside,
    there is death.
  eng-WEBPB: “Look, LORD; for I am in distress. My heart is troubled. My heart turns
    over within me, for I have grievously rebelled. Abroad, the sword bereaves. At
    home, it is like death.
  kbq-kbq: Ra Anumzamoka ko, rama'a knaza e'neri'na havizantfa nehue. Narimpamo'a
    nevamagigeno, tumonimo'a rutane'ne. Na'ankure kagri kea ontahi'noe. Kumamofo ne'onse
    kantamimpine, nompinena bainati kazinteti nagri vahera zamahe fri'naze.
  nhe-BL: 'Huan niquilhui Toteco: “TOTECO, xijtlachili quejatza timocuesohuaj. Tijmatij
    quejatza toyolo tzayanisnequi. Huihuipica noijti quema nimoilhuía quejatza timohuejcamajcajtoque.
    Calteno temictíaj ica machete. Nica calijtic miquilistli techchiya.'
  gub-BL: O Tupàn Tuweharupi Wiko Ma'e exak ma'erahy ureremipuraraw nehe. Uruzemumikahy
    tuwe. Urezemumikahy haw hahy urepy'a pe. Ta'e urema'enukwaw neze'eg heruzar 'ym
    awer rehe ure xe. Teko uzuka amo teko nahu rupi wà. Te tàpuz pupe uzuka wà, i'i
    Zeruzarez pe har wà.
  eng-DRA: 'Res. Behold, O Lord, for I am in distress, my bowels are troubled: my
    heart is turned within me, for I am full of bitterness: abroad the sword destroyeth,
    and at home there is death alike.'
