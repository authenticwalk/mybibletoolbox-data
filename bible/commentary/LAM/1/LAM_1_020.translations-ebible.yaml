    xera'y kuery ojukapaa kyxe py, ha'e rã opy rupi ma mano anho oiko.
  ilo-ULB: Kumitaka O Yahweh, ta matutuokak; agkibur ti tianko. Naburak ti pusok iti
    kaunggak gapu ta nakaro ti panagsukirko. Matay dagiti annakmi kadagiti kalsada
    babaen iti kampilan; iti pagtaengan ket kasla lubong dagiti natay.
  kpg-kpg: “Meenei Dimaadua, mmada mai gi dogu mmae huoloo, au gu huaidu ogu lodo!
    Ogu lodo gu daamaha huoloo gi ogu huaidu. Taaligi dangada guu hai i hongo nia
    ala, di made hogi gu i golo i lodo nia hale.
  uig-ARA: '|ר| (رەش) قارا، ئى پەرۋەردىگار، چۈنكى ئازار چېكىۋاتىمەن! ھەددىدىن زىيادە
    ئاسىيلىق قىلغىنىم تۈپەيلىدىن، ئىچ-باغرىم قىينىلىۋاتىدۇ، يۈرىكىم ئۆرتىلىپ كەتتى.
    سىرتتا قىلىچ ئانىسىنى بالىسىدىن جۇدا قىلدى، ئۆيلىرىمدە بولسا ئۆلۈم-ۋابا ھۆكۈم
    سۈرمەكتە!'
  sus-sus: Alatala, n ma tɔɔrɛ mato. N bɔɲɛ mu rafanxi n ma, barima n a kolon n mɛɛ
