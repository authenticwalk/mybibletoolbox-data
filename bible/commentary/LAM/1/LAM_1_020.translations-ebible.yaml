verse: LAM.001.020
translations:
  mal-C: “യഹോവേ നോക്കണമേ, ഞാൻ വിഷമത്തിലായി! ഉള്ളിൽ എനിക്ക് അതിവേദനയാണ്, എന്റെ ഹൃദയം
    അസ്വസ്ഥമാണ്, ഞാൻ അത്യന്തം നിഷേധിയായിരുന്നല്ലോ. പുറമേ വാൾ വിലാപം വിതയ്ക്കുന്നു;
    ഉള്ളിലോ മരണംമാത്രവും.
  deu-TKW: Siehe, Jahwe, wie mir angst ist, mein Inneres glüht! Das Herz dreht sich
    mir im Busen um, denn ich war so trotzig. Draußen würgte das Schwert meine Kinder,
    drinnen die Seuche.
  lin-lin: 'Oh Yawe, tala ndenge nazali na pasi : libumu na ngai ezali kotungisama,
    mpe motema na ngai ezali kosala pasi, pamba te nazalaki motomboki penza. Na libanda,
    mopanga ezali koboma bana na ngai ; mpe na kati, ezali kaka kufa.'
  eng-LSV: See, O YHWH, for distress [is] to me, || My bowels have been troubled,
    || My heart has been turned in my midst, || For I have greatly provoked, || From
    outside the sword has bereaved, || In the house [it is] as death.
  eng-GNV: 'Behold, O Lord, howe I am troubled: my bowels swell: mine heart is turned
    within me, for I am ful of heauinesse: the sword spoyleth abroad, as death doeth
    at home.'
  eng-WEBSTER: 'Behold, O LORD; for I am in distress: my bowels are troubled; my heart
    is turned within me; for I have grievously rebelled: abroad the sword bereaveth,
    at home there is as death.'
  nhw-BL: “TOTECO, xijtlachili quenicatza timotequipachohuaj. Tijmatij quenicatza
    toyolo tzayanisnequi. Huihuipica noijti quema nimoilhuía quenicatza timohuejcamajcajtoque.
    Calteno temictíaj ica machete. Nica calijtic miquilistli techchiya.
  swh-ONEN: “Angalia, Ee Bwana, jinsi nilivyo katika dhiki! Nina maumivu makali ndani
    yangu, nami ninahangaika moyoni mwangu, kwa kuwa nimekuwa mwasi sana. Huko nje,
    upanga unaua watu, ndani, kipo kifo tu.
  bba-bba: Yinni Gusunɔ, ɑ nɛn nɔni swɑ̃ɑru mɛɛrio, nɛn bwɛ̃rɑ kun kpĩ. Nɑ nuki sɑnkire
    too, domi nɑ ǹ nun mɛm nɔɔwɛ. Tɔɔwɔ tɑbu sun dimɔ. Mɑ wuun sɔɔwɔ ɡɔɔ wɑ̃ɑ.
  eng-KJVCPB: 'Behold, O Lord; for I am in distress: my bowels are troubled; Mine
    heart is turned within me; for I have grievously rebelled: Abroad the sword bereaveth,
    at home there is as death.'
  luo-luo: Yaye Jehova Nyasaye, nee kaka anie chandruok malich! Iya nyawni, kendo
    chunya chandore malich, nikech ok aseluoro chikeni. Lweny nego ji oko mar dala
    to ei dala bende tho nekoe.
  meu-meu: Iehova e, a itaia, badina be na hisihisimu, laumagu na e dauremu; lalogu
    na e gugubaiamu, badina be vada na gwau edeede dikadika; ariara ai dare na e ala-alamu,
    ruma na variha rumana na heto.
  npi-ULB: हे परमप्रभु, हेर्नुहोस्, किनकि म निराशामा छु । मेरो पेट हुँडल्छ । मेरो
    हृदय मभित्रै छटपटिन्छ, किनकि म ज्यादै विद्रोही भएको छु । बाहिर तरवारले आमालाई
    नष्‍ट पार्छ, घरभित्र केवल मृत्यु छ ।
  yor-yor: “Olúwa, wò ó, bí mo ti wà nínú ìnira! Tí mo sì ń jẹ̀rora nínú mi, ìdààmú
    dé bá ọkàn mi nítorí pé a ti ṣọ̀tẹ̀ sí mi gidigidi. Ní gbangba ni idà ń parun;
    ikú wà nínú ilé pẹ̀lú.
  pes-OPCB: «ای خداوند، ببین چقدر پریشان و نگرانم! به خاطر گناهانی که انجام داده‌ام
    جانم در عذاب است. در خانه، بلای کشنده در انتظارم است و در بیرون، شمشیر مرگبار.
  tgl-ULB: Tingnan mo, Yahweh, sapagkat ako ay nasa pagkabalisa; nababagabag ang aking
    kaloob-loobang mga bahagi. Nagulumihanan ang aking puso sapagkat labis akong naghimagsik.
    Pinatay sa mga lansangan ang aming mga anak sa pamamagitan ng espada; ang sa tahanan
    ay magiging tulad ng mundo ng mga patay.
  hui-hui: Anduane Homogo-o i̱ genda timbuniore yu bedogo de handabe. I̱na í̠naga
    bi lo wirigo bibahende mo wahalu doga harugome i̱naga miniha mitangi bulene bibahende
    mo talola hai kagola bedogoni. Tagirahayagi waitigirume i̱naga wali agaliru harigani
    bo paya bialu ai andagaha biru wiarubi homaiore haragonida.
  mya-mya: '``အို ထာ​ဝ​ရ​ဘု​ရား၊ ကျွန်​တော်​မျိုး​ပူ​ပင်​သော​က​ဖြစ်​လျက် ရှိ​သည်​ကို​လည်းကောင်း၊
    ကျွန်​တော်​မျိုး​၏​စိတ်​ဝိ​ညာဉ်​သည်​ပြင်း​စွာ ဒုက္ခ​ရောက်​လျက်​နေ​သည်​ကို​လည်း​ကောင်း
    ကြည့်​ရှု​တော်​မူ​ပါ။ ကျွန်​တော်​မျိုး​သည်​မိ​မိ​အ​ပြစ်​များ​ကြောင့် စိတ်​နှ​လုံး​ကြေ​ကွဲ​လျက်​နေ​ပါ​၏။
    လမ်း​ပေါ်​တွင်​လူ​သတ်​မှု​ကို​တွေ့​ရ​ပါ​၏။ အိမ်​တွင်း​၌​ပင်​သေ​မင်း​ကို​တွေ့​ရှိ​ရ​ပါ​၏။'''''
  bod-N: ཀྱེ་ཀྱེ་ཡ་ཝཱེ་ཁྱེད་ཀྱིས་གཟིགས་པར་མཛོད། ། དཀའ་སྡུག་ང་ཡི་སྟེང་ལ་བབས་པས་སོ།
    ། ང་ཡི་སེམས་ནི་སྐྱོ་ཞིང་ཡིད་ནི་འཁྲུགས། ། དེ་ནི་ང་ཡིས་ལོག་སྤྱོད་བྱས་པའི་ཕྱིར། །
    ཕྱི་རུ་རལ་གྲི་ཐོགས་པས་བུ་ཤོར་ཅིང་། ། ཁྱིམ་གྱི་ནང་དུ་འཆི་བ་ཉིད་ནི་སླེབས། །
  sna-sna: “Tarirai, imi Jehovha kutambudzika kwangu! Ndiri kurwadziwa mukati mangu,
    uye ndakakanganisika mumwoyo mangu, nokuti ndakakumukirai zvikuru. Kunze, munondo
    unondiurayira hama; mukati, munongova norufu.
  spa-BLM: “Mira, Yahvé, porque estoy en apuros. Mi corazón está preocupado. Mi corazón
    da un vuelco dentro de mí, porque me he rebelado gravemente. En el extranjero,
    la espada se desprende. En casa, es como la muerte.
  cac-cac: Mamin Jehová, ina val tas caji. Max techajlaj co yaelal tic cuj scab'i.
    Pitz'itz'i yoch d'a co c'ol scab'i ayic sco naancot co pitalil. A d'a spatiquel
    co chon̈ab' tic smiljicham eb' cuninal d'a q'uen espada, axo d'a yol chon̈ab',
    ay pax chamel.
  swh-ULB: Tazama, Yahweh, kwa kuwa nipo kwenye ugumu; tumbo langu lina nguruma, moyo
    wangu umetibuka ndani yangu, kwa kuwa nimekuwa muasi sana. Nje, upanga umemliza
    mama, ndani ya nyumba kuna mauti tu.
  bel-bel: Паглядзі, Госпадзе, бо мне цесна, хвалюецца ўва мне нутроба, сэрца маё
    перавярнулася ўва мне за тое, што я ўпарта Табе супрацівіўся; меч звонку зьбязьдзетніў
    мяне, а дома - як сьмерць.
  deu-ELBBK: Sieh, HERR, wie mir angst ist! Meine Eingeweide sind aufgewühlt, mein
    Herz wendet sich um in meinem Innern, denn ich bin sehr widerspenstig gewesen.
    Draußen hat mich das Schwert der Kinder beraubt, drinnen ist es wie der Tod.
  mbb-OT: “Nengazen, ahàa nu ke sengemenu kezekelà is kegkeseeng ku! Utew heini merasey
    he henduen be te egkevidtew en is gehinawa ku su geina te nehimu a he mesinupaken
    kenikew. Duen kebpemenhimatey ziyà te menge zalan ku, ne minsan diyà te seled
    te valey ne zuen ebpematey.
  mal-2015: യഹോവേ, നോക്കേണമേ; ഞാൻ വിഷമത്തിലായി, എന്റെ ഉള്ളം കലങ്ങിയിരിക്കുന്നു; ഞാൻ
    കഠിനമായി മത്സരിക്കകൊണ്ടു എന്റെ ഹൃദയം എന്റെ ഉള്ളിൽ മറിഞ്ഞിരിക്കുന്നു; പുറമേ വാൾ
    സന്തതിനാശം വരുത്തുന്നു; വീട്ടിലോ മരണം തന്നേ.
  rmc-rmc: Dikh, RAJEJA, hoj som andro pharipen, nane andre ma o smirom, o jilo andre
    ma previsaľol, bo igen man tuke ačhavavas. E šabľa mange murdarďa le čhaven avri
    a andro kher o meriben.
  pes-OPV: ‌ای یهوه نظر کن زیرا که در تنگی هستم. احشایم می‌جوشد و دلم در اندرون من
    منقلب شده است چونکه به شدت عصیان ورزیده‌ام. دربیرون شمشیر هلاک می‌کند و در خانه‌ها
    مثل موت است.
  ron-1924: Доамне, уйтэ-Те ла неказул меу. Лэунтрул меу фербе, ми с-а ынторс инима
    ын мине, кэч ам фост неаскултэтор. Афарэ, сабия м-а лэсат фэрэ копий; ын касэ,
    моартя.
  ben-OBCV: “হে সদাপ্রভু, দেখো, আমি কতটা যাতনাগ্রস্ত! আমার অন্তরে মর্মবেদনা প্রবল,
    এবং অন্তরে আমি দুশ্চিন্তাগ্রস্ত, কারণ আমি প্রচণ্ড বিদ্রোহী ছিলাম। বাইরে, তরোয়াল
    শোকাহত করছে, ভিতরে, কেবলই মৃত্যু।
  som-som: Rabbiyow, bal i eeg, waayo, cidhiidhi baan ku jiraa. Uurkaa i gubanaya,
    Qalbigayguna wuu igu dhex rogman yahay, waayo, aad baan u caasiyoobay. Dibadda
    seef baa igu gablamisa, gurigana geeri baa ii joogta.
  lat-VUC: 'Res Vide, Domine, quoniam tribulor: conturbatus est venter meus, subversum
    est cor meum in memetipsa, quoniam amaritudine plena sum. Foris interfecit gladius,
    et domi mors similis est.'
  eng-ASVBT: 'Behold, O Jehovah; for I am in distress; my heart is troubled; My heart
    is turned within me; for I have grievously rebelled: Abroad the sword bereaveth,
    at home there is as death.'
  ita-1885: Signore, riguarda; perciocchè io son distretta; Le mie interiora si conturbano;
    il mio cuore si riversa dentro di me; Perciocchè in vero io sono stata ribelle;
    La spada ha dipopolato di fuori, e dentro non vi è stato altro che morte.
  eng-LXXUP: 'Behold, O Lord; for I am afflicted: My belly is troubled, And my heart
    is turned within me; For I have been grievously rebellious: Abroad the sword has
    bereaved me, Even as death at home.'
  eng-ULB: Look, Yahweh, for I am in distress; my stomach churns, my heart is disturbed
    within me, for I have been very rebellious. Outside, the sword bereaves a mother,
    inside the house there is only death.
  spa-VBL: ¿Acaso no ves lo alterada que estoy, Señor? Por dentro estoy revuelta;
    mi corazón se rompe por haber sido tan rebelde. Por fuera, la espada mata a los
    que amo; por dentro, es como si viviera en la casa de la muerte.
  fra-_FOB: 'Regarde, ô Éternel! car je suis dans la détresse: mes entrailles bouillonnent,
    mon cœur est bouleversé au-dedans de moi, car j''ai été fort rebelle. Au-dehors,
    l''épée fait ses ravages; au-dedans, c''est la mort!'
  mal-mal: “യഹോവേ, നോക്കേണമേ; ഞാൻ വിഷമത്തിലായി, എന്റെ ഉള്ളം കലങ്ങിയിരിക്കുന്നു; ഞാൻ
    കഠിനമായി മത്സരിക്കകൊണ്ട് എന്റെ ഹൃദയം എന്റെ ഉള്ളിൽ അസ്വസ്ഥമായിരിക്കുന്നു; പുറമേ
    വാൾ സന്തതിനാശം വരുത്തുന്നു; വീട്ടിലോ മരണം തന്നെ”.
  urd-GVR: Ai Rab, merī tangdastī par dhyān de! Bātin meṅ maiṅ taṛap rahī hūṅ, merā
    dil tezī se dhaṛak rahā hai, is lie ki maiṅ itnī zyādā sarkash rahī hūṅ. Bāhar
    galī meṅ talwār ne mujhe bachchoṅ se mahrūm kar diyā, ghar ke andar maut mere
    pīchhe paṛī hai.
  suz-BL: “परमप्रभु यावे कोव़ङीन, गो शुश श्‍येत जाता। गो इन देंशो मटीब दुम्‍‍तीके
    आं थुं चोती। आं थुं साप्‍पा सेक्‍बेर पाइब। लाङगाम तरवारमी साइक्‍ब। मिनु खिं आगाम
    बेक्‍तीक बाक्‍ब।
  eng-NOY: “Behold, O Jehovah, how I am distressed! my bowels boil, My heart turneth
    itself within me; for I have grievously rebelled. Abroad the sword bereaveth;
    at home, Death.
  ita-1927: O Eterno, guarda, ch’io sono in angoscia! Le mie viscere si commuovono,
    il cuore mi si sconvolge in seno, perché la mia ribellione è stata grave. Fuori,
    la spada mi orba de’ miei figliuoli; dentro, sta la morte.
  ckb-ckb: «ئەی یەزدان، ببینە، من لە تەنگانەدام! دڵم توندە، من لە ناخەوە پەستم، چونکە
    زۆر یاخی بووم. لە دەرەوە شمشێر دەستبەکارە، لە ماڵەوەش تەنها مردن هەیە.
  eng-BBE: 'See, O Lord, for I am in trouble; the inmost parts of my body are deeply
    moved; my heart is turned in me; for I have been uncontrolled: outside the children
    are put to the sword, and in the house there is death.'
  kan-OKCV: ಯೆಹೋವ ದೇವರೇ ನೋಡು, ಏಕೆಂದರೆ ನಾನು ಇಕ್ಕಟ್ಟಿನಲ್ಲಿದ್ದೇನೆ. ನನ್ನ ಆತ್ಮವು ಕಳವಳಗೊಂಡಿದೆ.
    ನನ್ನ ಹೃದಯವು ನನ್ನೊಂದಿಗೆ ತಿರುಗಿಕೊಂಡಿದೆ. ಏಕೆಂದರೆ ನಾನು ಘೋರವಾಗಿ ಬಿದ್ದಿದ್ದೇನೆ. ಹೊರಗೆ
    ಖಡ್ಗದಿಂದ ಸಂಹಾರ, ಮನೆಯೊಳಗೆ ಮರಣ.
  tam-2017: யெகோவாவே, பாரும், நான் நெருக்கப்படுகிறேன்; என் குடல் கொதிக்கிறது; நான்
    மிகவும் துரோகம் செய்ததினால் என் இருதயம் வேதனைப்படுகிறது; வெளியிலே பட்டயம் என்னைப்
    பிள்ளையற்றவளாக்கியது, வீட்டுக்குள்ளே மரணம் வந்திருக்கிறது.
  spa-RV-1909: 'Mira, oh Jehová, que estoy atribulada: mis entrañas rugen, mi corazón
    está trastornado en medio de mí; porque me rebelé desaforadamente: de fuera deshijó
    el cuchillo, de dentro parece una muerte.'
  ron-BTF: Privește, DOAMNE, pentru că sunt în strâmtorare; adâncurile mele sunt tulburate;
    inima mea este întoarsă înăuntrul meu, pentru că eu m-am răzvrătit cumplit; afară,
    sabia mă văduvește, acasă este ca moartea.
  eng-WEBP: “Look, LORD; for I am in distress. My heart is troubled. My heart turns
    over within me, for I have grievously rebelled. Abroad, the sword bereaves. At
    home, it is like death.
  eng-FBV: Can't you see, Lord, how upset I am? inside I am in turmoil; my heart is
    breaking because I've been so rebellious. Outside, the sword kills those I love;
    inside, it's like I'm living in the house of death.
  nld-1939: 'Ach Jahweh, zie toch hoe bang het mij is, Hoe het stormt in mijn borst.
    Mijn hart krimpt ineen in mijn boezem, Want ik ben opstandig geweest: Buiten werd
    ik kinderloos door het zwaard, Binnenshuis door de dood.'
  nch-BL: “TOTECO, xijtachili quenicatza timocuesohuaj. Tijmatij quenicatza toyolo
    tzayanisnequi. Huihuipica noijti quema nimoilhuía quenicatza timohuejcamajcajtoque.
    Calteno temictíaj ica macheta. Nica calijtic miquilisti techchiya.
  vie-1934: Hỡi Đức Giê-hô-va, xin đoái xem, vì tôi gặp hoạn nạn; lòng tôi bối rối;
    Trái tim tôi chuyển động, vì tôi bạn nghịch lắm lắm! ỳ ngoài có gươm dao làm cho
    mất, trong nhà có sự tử vong.
  hin-CV: “याहवेह, मेरी ओर दृष्टि कीजिए! क्योंकि मैं पीड़ा में डूबी हुई हूं, अत्यंत
    प्रचंड है मेरी आत्मा की वेदना, अपने इस विकट विद्रोह के कारण मेरे अंतर में मेरा
    हृदय अत्यंत व्यग्र है. बाहर तो तलवार संहार में सक्रिय है; यहां आवास में मानो मृत्यु
    व्याप्‍त है.
  spa-BES: Mira, oh Señor, porque estoy en problemas; las partes más internas de mi
    cuerpo están profundamente conmovidas; mi corazón se ha vuelto en mí; porque he
    sido muy rebelde; afuera los niños son llevados a la espada, y en la casa hay
    muerte.
  tdx-tdx: ר Hehe, ry Iehovà t’ie an-koheke; mikoreokoreoke ty troko, mifihiñe amako
    ao ty foko, amy hafairañe nilosotsey. Mampandala an-dalañe eo ty fibara; hoe fihomahañe
    ty añ’anjomba ao.
  tha-KJV: โอ ข้าแต่พระเยโฮวาห์ โปรดทอดพระเนตร เพราะข้าพระองค์​มี​ความทุกข์ จิ​ตใจของข้าพระองค์​มี​ความทุรนทุ​ราย
    จิ​ตใจของข้าพระองค์​ยุ​่งเหยิงเพราะข้าพระองค์มักกบฏอย่างร้ายกาจ นอกบ้านมีคนต้องคมดาบตาย
    ในบ้านก็เหมือนมฤตยู
  por-BR-2018: Olha, SENHOR, que estou angustiada; tormentam-se minhas entranhas,
    meu coração está transtornado em meio de mim, pois gravemente me rebelei; de fora
    desfilhou -me a espada, de dentro está como a morte.
  deu-ELO: Sieh, Jehova, wie mir angst ist! Meine Eingeweide wallen, mein Herz wendet
    sich um in meinem Innern; denn ich bin sehr widerspenstig gewesen. Draußen hat
    mich das Schwert der Kinder beraubt, drinnen ist es wie der Tod.
  eng-WYC-2018: See thou, Lord, for I am troubled, my womb is troubled; mine heart
    is destroyed in myself, for I am full of bitterness; [the] sword slayeth withoutforth,
    and like death is at home, (or the sword killeth people outside, and there is
    death at home).
  epo-epo: Rigardu, ho Eternulo, en kia mizero mi estas! Miaj internaĵoj ŝvelis, mia
    koro renversiĝis en mi, ĉar mi forte malobeis. Ekstere seninfanigis min la glavo,
    kaj en la domo la morto.
  uig-PIN: '|ר| (Rǝx) Ⱪara, i Pǝrwǝrdigar, qünki azar qekiwatimǝn! Ⱨǝddidin ziyadǝ
    asiyliⱪ ⱪilƣinim tüpǝylidin, Iq-baƣrim ⱪiyniliwatidu, Yürikim ɵrtilip kǝtti. Sirtta
    ⱪiliq anisini balisidin juda ⱪildi, Ɵylirimdǝ bolsa ɵlüm-waba ⱨɵküm sürmǝktǝ!'
  beo-beo: Hina Gode, ba:ma! Na da se bagadedafa nabala! Fedege agoane, na dogo da
    faga:i dagoi. Bai na da na wadela:i hou dawa:beba:le, da:i dioi bagade nabala.
    Moilai bai bagade logoga, dunu oda da eno dunu medole legesa. Amola diasu huluane
    amo ganodini, bogosu fawane ba:sa.
  tpi-OTNT: “Bikpela, lukim mi. Mi gat bikpela hevi tru na mi stap nogut. Na tingting
    bilong mi i bagarap olgeta, long wanem, mi bin bikhet moa yet na sakim olgeta
    tok bilong yu. Ol birua i bin kilim ol manmeri bilong mi long ol rot bilong mi.
    Na ol manmeri i stap long ol haus, ol tu i dai pinis.
  hau-SA: “Duba, Ubangiji, ka ga ƙuncin da nake ciki! Ina shan azaba a raina, ba ni
    da kwanciyar rai a cikin zuciyata, domin na yi tawaye sosai. A waje takobi na
    kisa; a ciki kuma akwai mutuwa.
  uig-LAT: '|ר| (Resh) Qara, i Perwerdigar, chünki azar chékiwatimen! Heddidin ziyade
    asiyliq qilghinim tüpeylidin, Ich-baghrim qiyniliwatidu, Yürikim örtilip ketti.
    Sirtta qilich anisini balisidin juda qildi, Öylirimde bolsa ölüm-waba höküm sürmekte!'
  nde-nde: Ake ubone, Oh Thixo, ukuthi ngihlupheka njani! Ngiyatsha ngaphakathi kwami,
    ngidungekile enhliziyweni yami, ngoba bengilihlongandlebe. Ngaphandle, inkemba
    iyadabukisa; ngaphakathi, yikufa kodwa.
  ton-ton: '“ʻAfio mai ʻe Sihova, he ʻoku ou mamahi: ʻoku ngaue mamahi hoku fatu;
    kuo liliu hoku loto ʻiate au; he kuo u fai talangataʻa ʻaupito; ʻituʻa a ʻoku
    fakamasiva ʻe he heletā, pea ʻoku ʻi he loto fale ʻae mate.'
  ces-1613: Popatřiž, ó Hospodine, neboť mi úzko; vnitřnosti mé zkormouceny jsou,
    srdce mé svadne ve mně, proto že jsem na odpor velice činila. Vně meč na sirobu
    přivodí, v domě pouhá smrt.
  eng-WMB: “Look, LORD; for I am in distress. My heart is troubled. My heart turns
    over within me, for I have grievously rebelled. Abroad, the sword bereaves. At
    home, it is like death.
  tam-TCV: “யெகோவாவே பாரும்! நான் எவ்வளவாய் துயரப்பட்டிருக்கிறேன். நான் எனக்குள்ளே
    கடும் வேதனைப்படுகிறேன். என் இருதயத்தில் கலக்கமுற்றிருக்கிறேன். ஏனெனில் நான் அதிகமாய்
    கலகம் பண்ணினேன். வெளியே, வாள் அழிக்கிறது; உள்ளே, மரணம் மட்டுமே இருக்கிறது.
  ceb-ULB: Tan-awa, Yahweh, kay ania ako sa kasakit; ang akong kinahiladmang mga bahin
    gigaling. Gikumot ang akong kasingkasing sulod kanako kay hilabihan gayod ang
    akong pagsupak. Gikan sa gawas ang espada moputol sa kinabuhi. Nahisama kini sa
    kamatayon diha sa balay.
  pol-UBG: Spójrz, PANIE, bo jestem utrapiona, moje wnętrzności drżą, moje serce przewraca
    się we mnie, gdyż uparcie się buntowałam. Na dworze miecz osieroca, a w domu nie
    ma nic oprócz śmierci.
  urd-GVU: اے رب، میری تنگ دستی پر دھیان دے! باطن میں مَیں تڑپ رہی ہوں، میرا دل تیزی
    سے دھڑک رہا ہے، اِس لئے کہ مَیں اِتنی زیادہ سرکش رہی ہوں۔ باہر گلی میں تلوار نے
    مجھے بچوں سے محروم کر دیا، گھر کے اندر موت میرے پیچھے پڑی ہے۔
  deu-1912: Ach Herr, siehe doch, wie bange ist mir, daß mir's im Leibe davon weh
    tut! Mein Herz wallt mir in meinem Leibe, weil ich so gar ungehorsam gewesen bin.
    Draußen hat mich das Schwert und im Hause hat mich der Tod zur Witwe gemacht.
  kan-2017: ಯೆಹೋವನೇ, ಕಟಾಕ್ಷಿಸು; ನಾನು ಇಕ್ಕಟ್ಟಿಗೆ ಸಿಕ್ಕಿಕೊಂಡಿದ್ದೇನೆ, ನನ್ನ ಕರುಳು ಕುದಿಯುತ್ತಿದೆ.
    ನಾನು ಕೇವಲ ದ್ರೋಹಮಾಡಿದ್ದರಿಂದ ನನ್ನ ಹೃದಯವು ನನ್ನೊಳಗೆ ಕುಂದಿಹೋಗಿದೆ; ಮನೆಯ ಹೊರಗೆ ಸಂಹಾರ,
    ಒಳಗೆ ಪ್ರಾಣಸಂಕಟ.
  yap-yap: “SOMOL, mu changar nga ga’ngin e gafgow rog, nge lanin’ug ni kari gafgow!
    Kari gafgow lanin’ug ni fan ko pi denen rog. Yi be thang e fan u lan e pi kanawo’;
    ma ku aritay lan e naun, pi naun ma bay e yam’ riy.
  hlt-MCSB: BOEIPA aw kai taengkah puencak he hmu lah. Ka ko tah noong tih ka khui
    ah ka lungbuei a maelh. A koek khaw ka koek oeh coeng dongah imkhui kah dueknah
    bangla kawtpoeng ah cunghang loh a cakol sak.
  mdy-ETH: «ናንጊና ናንጋ ጎዳሢዮ! ታኣኒ ካራ ባይቂ ሜታዺ ዋኣዪሢዳ ዓኣሢ ኔ ዛጉዋዓዳ? ታኣኒ ኔኤም ዋይዞ ዒፄሢሮ ጎጳ ታኣኮ
    ዋኣፄኔ፥ ዒናኣ ታኣኮ ዖዬኔ፤ ካታሞ ሳዛ ዓኣ ጎይፆይዳ ማዖም ኬኤፆይዳ ዴራ ታኣኮ ሃይቂ ኩዳኔ።»
  twi-ASANTE: “Ao Awurade, hwɛ me mmɔborɔ! Meredi ɛyea wɔ me mu, na mʼakoma mu nso
    menni ahotɔ, ɛfiri sɛ mayɛ otuatefoɔ kɛseɛ. Akofena hyɛ me awerɛhoɔ wɔ abɔntene
    so; efie nso yɛ owuo nko ara.
  eng-WEBU: “Look, LORD; for I am in distress. My heart is troubled. My heart turns
    over within me, for I have grievously rebelled. Abroad, the sword bereaves. At
    home, it is like death.
  wal-wal: Abeet GODAU, ta waayiyaa be7a! Ta garssai shabbirettiis. Taani keehippe
    makkalido gishshau, ta wozanai meqqiis. Karen bisoi wurssees; soonikka haiqo xalaalai
    de7ees.
  spa-PDDPT: Mira, oh Yavé, que estoy en angustia. Mis órganos internos hierven. Mi
    corazón se me revuelve. ¡Cuán rebelde fui! Fuera de la casa priva la espada. Adentro
