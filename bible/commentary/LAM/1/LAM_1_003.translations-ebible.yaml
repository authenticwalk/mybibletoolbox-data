  tha-KJV: ยู​ดาห์​ได้​ถู​กกวาดไปเป็นเชลย ได้​รับความทุกข์​ใจ ต้องทำงานอย่างทาส เธอต้องพำนักอยู่ท่ามกลางประชาชาติ​ทั้งหลาย
