verse: LAM.001.003
translations:
  mal-C: കഷ്ടതയ്ക്കും കഠിനാധ്വാനത്തിനുംശേഷം യെഹൂദാ പ്രവാസത്തിലേക്കുപോയിരിക്കുന്നു.
    ജനതകളുടെ മധ്യേ അവൾ വസിക്കുന്നു; വിശ്രമത്തിനിടം കണ്ടെത്തുന്നതുമില്ല. അവളുടെ പിന്നാലെ
    ചെന്നവർ അവളുടെ ദുരിതകാലത്തിൽത്തന്നെ അവളെ പിന്നിലാക്കിയിരിക്കുന്നു.
  deu-TKW: Ausgewandert ist Juda vor Elend und hartem Knechtsdienst. Es weilt unter
    den Heiden, findet keine Ruhestatt. Alle Seine Verfolger holten es ein in den
    Engen.
  lin-lin: Yuda akei na bowumbu, akomi konyokwama mpe kosala misala makasi ; azali
    kovanda kati na bikolo, azali lisusu na esika ya kopema te. Bato nyonso oyo bazali
    kolanda ye, bakangi ye kati na pasi makasi.
  eng-LSV: Removed has Judah because of affliction, || And because of the abundance
    of her service; She has dwelt among nations, || She has not found rest, || All
    her pursuers have overtaken her between the straits.
  eng-GNV: 'Iudah is caried away captiue because of affliction, and because of great
    seruitude: shee dwelleth among the heathen, and findeth no rest: all her persecuters
    tooke her in the straites.'
  eng-WEBSTER: 'Judah is gone into captivity because of affliction, and because of
    great servitude: she dwelleth among the heathen, she findeth no rest: all her
    persecutors overtook her between the straits.'
  nhw-BL: Tlali Judá ehuani ama tlaijiyohuíaj campa hueli ipan sequinoc tlalme. Amo
    huelij mosiyajquetzaj pampa quintlantoque catli quintemojtinemiyayaj. Quena, quinitzquitoque
    huan quinhuicatoque huan ayacmo quimatij tlaque quichihuase para momanahuise.
  swh-ONEN: Baada ya mateso na kufanyishwa kazi kikatili, Yuda amekwenda uhamishoni.
    Anakaa miongoni mwa mataifa, hapati mahali pa kupumzika. Wote ambao wanamsaka
    wamemkamata katikati ya dhiki yake.
  bba-bba: Bɑ Yudɑbɑ ɡurɑ bɑ kɑ doonɑ tem tukumɔ. Mɛyɑ, bɑ bu dɑm dɔremɔ bɑ yoru diisiɑmɔ.
    Bɑ ku rɑ n wɛ̃rɑbu mɔ. Ben yibɛrɛbɑ bɑ bu wɔri subɑru sɔɔ bɑ deemɑ bɑ wɑ̃ɑ nɔni
    swɑ̃ɑru ɡɑru sɔɔ.
  eng-KJVCPB: 'Judah is gone into captivity because of affliction, and because of
    great servitude: She dwelleth among the heathen, she findeth no rest: All her
    persecutors overtook her between the straits.'
  luo-luo: Bangʼ sand gi tij achuna, Juda oseter e twech. Odak e dier ogendini kendo
    oonge kar yweyo. Jogo duto malawe osemake kapod en e chandruok malich.
  meu-meu: Iuda na dauhai vada e hanohoa, e hisihisimu bona hesiai ḡaukaradia aukadia
    e karamu; bese idau-idau bogaragidiai e nohomu, a ena laḡa-ani gabuna ta se davariamu;
    e hahavaia taudia iboudiai ese vada e lasia tao, ena lalo-hisihisi negana ai.
  npi-ULB: गरिबी र वेदनापछि यहूदा निर्वासनमा गएको छ । त्यो जाति-जातिहरूका बिचमा बस्छ,
    र त्यसले चैन पाउँदैन । त्यसलाई खेद्‍नहरू सबैले त्यसको घोर निराशामा त्यसलाई पक्रे
    ।
  yor-yor: Lẹ́yìn ìjìyà àti ìpọ́njú nínú oko ẹrú, Juda lọ sí àjò Ó tẹ̀dó láàrín àwọn
    orílẹ̀-èdè, ṣùgbọ́n kò rí ibi ìsinmi. Àwọn tí ó ń tẹ̀lé ká á mọ́ ibi tí kò ti
    le sá àsálà.
  pes-OPCB: مردم مصیبت‌زده و رنجدیدهٔ یهودا به اسارت رفته‌اند؛ به دیار غربت تبعید
    شده‌اند و اینک هیچ آسایش ندارند. دشمنان، آنها را احاطه نموده عرصه را بر آنها تنگ
    کرده‌اند.
  tgl-ULB: Pagkatapos ng kahirapan at dalamhati, nabihag ang Juda. Nanirahan siya
    kasama ang mga bansa at hindi nakatagpo ng kapahingahan. Naabutan siya ng lahat
    ng mga humahabol sa kaniya sa kaniyang kawalan ng pag-asa.
  hui-hui: Yuda wali agaliru waitigime mo ko howaore ti dindi mendeha garabaya helo
    minu yalu pene. Ti dindi taraha hameigini tara tara hearu dombeneha pu howa bayale
    ndo hene. Ani bu howa ti ibida pobe naheyagola waitigirume ho mabu bupe howa minu
    yalu pene.
  mya-mya: ယု​ဒ​ပြည်​သား​တို့​သည်​ပြည်​နှင်​ဒဏ်​သင့်​လျက် ခို​ကိုး​ရာ​မဲ့​ဖြစ်​ကာ​ကျွန်​ခံ​နေ​ရ​ကြ​၏။
    သူ​တို့​သည်​အိမ်​ပိုင်​ယာ​ပိုင်​မ​ရှိ​ဘဲ​တိုင်း​တစ် ပါး​တွင် နေ​ထိုင်​ရ​ကြ​လေ​သည်။
    ရန်​သူ​များ​ဝိုင်း​လျက်​လွတ်​မြောက်​ရန်​လမ်း​မ​ရှိ​ကြ။
  bod-N: ཡ་ཧུ་དཱ་པས་དཀའ་སྡུག་ཚད་མེད་མྱངས་མ་ཟད། ། ངལ་ལས་ཞུགས་ཏེ་ནམ་རྒྱུན་ཕྱི་ཕྱོགས་ཡུལ་དུ་འཁྱམ།
    ། རྒྱལ་ཁམས་ཁྲོད་དུ་ཁོ་མོས་བདེ་བ་བཙལ་མ་རྙེད། ། འདེད་མཁན་དག་གིས་གུ་དོག་གནས་སུ་ཁོ་མོ་ཟིན།
    །
  sna-sna: Shure kwokutambudzika nokushanda zvakaomarara, Judha akaenda kuutapwa.
    Anogara pakati pendudzi; haawani nzvimbo yokuzorora. Vose vaimudzinganisa vakamubata
    ari pakati pokutambudzika kwake.
  spa-BLM: Judá ha ido al cautiverio a causa de la aflicción y por una gran servidumbre.
    Ella habita entre las naciones. No encuentra descanso. Todos sus perseguidores
    la alcanzaron en su angustia.
  cac-cac: Ix ic'jib'at eb' aj Judá d'a ch'oc chon̈ab'il. Q'uixvub'tac yaj eb' yuj
    munlajel te ya b'aj ayochi. Ayxoec' eb' d'a scal juntzan̈xo nación. Maxtzac yic'
    jab'oc yip eb'. Ix yamchaj eb' yuj eb' spechani, yuj chi' ayxoec' eb' d'a scal
    yaelal.
  swh-ULB: Baada ya umaskini na mateso, Yuda ameenda matekani. Anaishi miongoni mwa
    mataifa na hapati pumziko lolote. Wanao wakimbiza wamewapata katika upweke wake.
  bel-bel: Юда ў выгнаньні, у цярпеньнях і ў цяжкай няволі, пасяліўся сярод язычнікаў,
    і не знаходзіць спакою сабе; усе, хто яго перасьледаваў, дагналі яго ў цясьнінах.
  wed-wed: Judah i pani ma i pupuna-naiei. Au dobu ḡela i vivipanipani, e rarau-iviapoapoelei,
    i vitaomana au dobuḡela. Ḡavia i mae-kwaviviroi, menanare ina onaḡanei?
  deu-ELBBK: Juda ist ausgewandert vor Elend und vor schwerer Dienstbarkeit; es wohnt
    unter den Nationen, hat keine Ruhe gefunden; seine Verfolger haben es in der Bedrängnis
    ergriffen.
  mbb-OT: Impaantus is Juda ne mibihag is menge etew kayi. Diyè en sikandan mekeubpà
    te zuma he menge nasyun he zutun mereǥen is kebpekesavuk dan. Edel-asen sikandan
    te menge kuntada zan ne wazè dan egkepeleǥuyan.
  mal-2015: കഷ്ടതയും കഠിനദാസ്യവുംനിമിത്തം യെഹൂദാ പ്രവാസത്തിലേക്കു പോകേണ്ടിവന്നു; അവൾ
    ജാതികളുടെ ഇടയിൽ പാർക്കുന്നു; വിശ്രാമം കണ്ടെത്തുന്നതുമില്ല; അവളെ പിന്തുടരുന്നവരൊക്കെയും
    ഇടുക്കിടങ്ങളിൽവെച്ചു അവളെ എത്തിപ്പിടിക്കുന്നു.
  rmc-rmc: Geľa o Juda andro zajaťje, igen trapimen andro otroctvos. Bešel maškar
    o narodi a nane les than kaj te odpočovinel. Savore, so pre leste džan, les zachudle,
    sar sas andro pharipen.
  pes-OPV: یهودا به‌سبب مصیبت و سختی بندگی، جلای وطن شده است. در میان امت‌ها نشسته،
    راحت نمی یابد. و جمیع تعاقب کنندگانش درمیان جایهای تنگ به او در‌رسیده‌اند.
  ron-1924: Иуда а плекат ын прибеӂие дин причина апэсэрий ши мунчилор греле. Локуеште
    ын мижлокул нямурилор ши ну гэсеште одихнэ! Тоць пригониторий луй л-ау ажунс токмай
    кынд ый ера май маре стрымтораря.
  aui-aui: Aviya sigeghomiiri da Jiuda damdi siburavidi bi sikabidi sinaghotaveyana,
    bi situpedi da yadi bagubagurana bi nuwapoya ghamadi debadiye sitoura. Katana
    toudi dam wiibata yadi kubure samakamake, bi getana gawara meme siyabanani da
    siyiyawiitaveyanana. Kadi aviya sigeghomiiri da sirukwavinidi bi sikabitawatawanidi,
    toudi gerubana da kadi aviya gwabidima sinaverataveyanana.
  ben-OBCV: যন্ত্রণাভোগ ও কঠোর পরিশ্রমের পর, যিহূদা নির্বাসিত হয়েছে। সে জাতিসমূহের
    মধ্যে বাস করে; সে কোনো বিশ্রামের স্থান খুঁজে পায় না। যারা তাকে তাড়া করছিল, তার
    বিপর্যয়ের মাঝে তারা তাকে ধরে ফেলেছে।
  som-som: Quruunta Yahuudah maxaabiis ahaan baa loo kaxaystay dhibkeedii iyo addoonsigeedii
    weynaa aawadood. Quruumahay dhex deggan tahay, oo innaba nasasho ma hesho. Silciyayaasheedii
    oo dhammu waxay soo gaadheen iyadoo cidhiidhi ku dhex jirta.
  lat-VUC: 'Ghimel Migravit Judas propter afflictionem, et multitudinem servitutis;
    habitavit inter gentes, nec invenit requiem: omnes persecutores ejus apprehenderunt
    eam inter angustias.'
  eng-ASVBT: 'Judah is gone into captivity because of affliction, and because of great
    servitude; She dwelleth among the nations, she findeth no rest: All her persecutors
    overtook her within the straits.'
  ita-1885: La nazione di Giuda è andata fuori del suo paese, Per l'afflizione, e
    per la gravezza della servitù; Ella dimora fra le genti, non trova riposo; Tutti
    i suoi persecutori l'hanno sorpresa nelle distrette.
  eng-LXXUP: 'Judea is gone into captivity by reason of her affliction, And by reason
    of the abundance of her servitude: She dwells among the nations, She has not found
    rest: All her pursuers have overtaken her between her oppressors.'
  eng-ULB: After poverty and affliction, Judah has gone into exile. She lives among
    the nations and finds no rest. All her pursuers overtook her in her desperation.
  spa-VBL: Judá ha sido arrastrada al cautiverio, sufriendo miserablemente bajo la
    brutal esclavitud; vive entre las naciones, pero no tiene un lugar propio donde
    descansar. Los que la persiguen la han derribado y no puede escapar.
  fra-_FOB: Juda s'est exilé devant l'affliction et la grandeur de sa servitude; il
    demeure au milieu des nations, et il n'y trouve point de repos; tous ses persécuteurs
    l'ont saisi dans l'angoisse.
  mal-mal: കഷ്ടതയും കഠിനദാസ്യവും നിമിത്തം യെഹൂദാ പ്രവാസത്തിലേയ്ക്ക് പോകേണ്ടിവന്നു;
    അവൾ ജാതികളുടെ ഇടയിൽ പാർക്കുന്നു; വിശ്രാമം കണ്ടെത്തുന്നതുമില്ല; അവളെ പിന്തുടരുന്നവരൊക്കെയും
    ഞെരുക്കത്തിന്റെ മദ്ധ്യേ അവളെ എത്തിപ്പിടിക്കുന്നു.
  urd-GVR: Pahle bhī Yahūdāh Beṭī baṛī musībat meṅ phaṅsī huī thī, pahle bhī use saḳht
    mazdūrī karnī paṛī. Lekin ab wuh jilāwatan ho kar dīgar aqwām ke bīch meṅ rahtī
    hai, ab use kahīṅ bhī aisī jagah nahīṅ miltī jahāṅ sukūn se rah sake. Kyoṅki jab
    wuh baṛī taklīf meṅ mubtalā thī to dushman ne us kā tāqqub karke use gher liyā.
  suz-BL: यहूदा श्‍येत जशा, ग्‍याइश्‍शा लाइक्‍चा पुंइसाक्‍व। मुल श्‍येत पा गेय पाइब
    दुम्‍त। मुल मेको रागी रागी ङा मुर आन दातेमी बाक्‍ब। नाइक्‍चा कली बाक्‍तीक मबा।
    आ कली खेदा पाइबपुकीमी मेको कली श्‍येतमी ग्‍याइश्‍शा लाइक्‍तेक्‍म।
  eng-NOY: Judah goeth into exile, because of affliction and because of great servitude;
    She dwelleth among the nations, she findeth no rest; All her pursuers overtake
    her in the straits.
  ita-1927: Giuda è andato in esilio, a motivo dell’afflizione e del duro servaggio;
    abita in mezzo alle nazioni, non trova riposo; tutti i suoi persecutori l’han
    raggiunto quand’era fra le gole strette.
  ckb-ckb: لەدوای زەلیلی و کۆیلایەتی سەخت، یەهودا ڕاپێچ کرا، لەنێو نەتەوەکان نیشتەجێ
    دەبێت، شوێنی ئارام نابینێتەوە. ئەوانەی ڕاوی دەنێن لە ناوەڕاستی تەنگانەدا پێی دەگەن.
  eng-BBE: 'Judah has been taken away as a prisoner because of trouble and hard work;
    her living-place is among the nations, there is no rest for her: all her attackers
    have overtaken her in a narrow place.'
  kan-OKCV: ಯೆಹೂದವೆಂಬಾಕೆಯು ಸಂಕಟದ ನಿಮಿತ್ತವೂ, ಘೋರವಾದ ದಾಸ್ಯದ ನಿಮಿತ್ತವೂ ಸೆರೆಯಾಗಿ ಹೋದಳು.
    ಆಕೆಯು ಬೇರೆ ಜನಾಂಗಗಳೊಳಗೆ ವಾಸಮಾಡುವವಳಾಗಿ, ವಿಶ್ರಾಂತಿಯನ್ನು ಕಾಣಳು. ಆಕೆಯು ಇಕ್ಕಟ್ಟಿಗೆ ಸಿಕ್ಕಿಕೊಂಡಿರುವಾಗಲೇ
    ಆಕೆಯ ಹಿಂಸಕರೆಲ್ಲಾ ಆಕೆಯನ್ನು ಹಿಂದಟ್ಟಿ ಹಿಡಿದರು.
  tam-2017: யூதா மக்கள் உபத்திரவப்படவும், கொடுமையான அடிமை வேலைசெய்யவும் சிறைப்பட்டுப்போனார்கள்.
    அவள் அந்நிய மக்களுக்குள்ளே தங்குகிறாள், இளைப்பாறுதல் அடையமாட்டாள்; அவளைத் துன்பப்படுத்துகிற
    அனைவரும் அவளை அவளுடைய இக்கட்டான நேரங்களிலே தொடர்ந்துபிடித்தார்கள்.
  spa-RV-1909: 'Fuése Judá, á causa de la aflicción, y de la grandeza de servidumbre;
    ella moró entre las gentes, y no halló descanso: todos sus perseguidores la alcanzaron
    entre estrechuras.'
  ron-BTF: Iuda a mers în captivitate din cauza necazului și din cauza grelei servitudini;
    el locuiește printre păgâni, nu găsește odihnă; toți persecutorii lui l-au ajuns
    între strâmtori.
  eng-WEBP: Judah has gone into captivity because of affliction and because of great
    servitude. She dwells among the nations. She finds no rest. All her persecutors
    overtook her in her distress.
  eng-FBV: Judah has been dragged off into captivity, suffering miserably under brutal
    slavery; she lives among the nations but has no place of her own where she can
    rest. Those chasing her have brought her down and she cannot escape.
  nld-1939: Ontvolkt is Juda door ellende En harde dienst; Onder de heidenen moet
    het wonen, Maar vindt geen rust. Al zijn vervolgers haalden het in, Van angsten
    omringd.
  nch-BL: Tali Judá ehuani ama taijyohuíaj campa hueli ipan sequinoc talme. Amo huelij
    mosiyajquetzaj pampa quintantoque cati quintemojtinemiyayaj. Quena, quinitzquitoque
    huan quinhuicatoque huan ayecmo quimatij taya quichihuase para momanahuise.
  vie-1934: Giu-đa đi làm phu tù, vì chịu nạn cùng chịu sai dịch nặng nề. ỳ đậu giữa
    các dân, chẳng được chút nghỉ ngơi. Những kẻ bắt bớ đuổi theo nó, theo kịp nó
    nơi eo hẹp.
  hin-CV: यहूदिया के निर्वासन का कारण था उसकी पीड़ा तथा उसका कठोर दासत्व. अब वह अन्य
    राष्ट्रों के मध्य में ही है; किंतु उसके लिए अब कोई विश्राम स्थल शेष न रह गया;
    उसकी पीड़ा ही की स्थिति में वे जो उसका पीछा कर रहे थे, उन्होंने उसे जा पकड़ा.
  spa-BES: Se ha llevado a Judá como prisionero bajo aflicción y trabajo duro; su
    lugar de vida está entre las naciones, no hay descanso para ella; todos sus atacantes
    la han alcanzado en un lugar estrecho.
  tdx-tdx: ג Nasese an-kaloviloviañe t’Iehodà, naho ampañondevozañe losotse; amo kilakila
