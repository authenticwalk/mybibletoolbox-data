  guj-2017: દુઃખને લીધે તથા કપરી ગુલામીને લીધે યહૂદા બંદીવાસમાં ગયો છે. તે અન્ય પ્રજાઓમાં
    રહે છે અને તેને વિસામો મળતો નથી. તેની પાછળ પડનારા સર્વએ તેને સંકળામણમાં લાવીને
