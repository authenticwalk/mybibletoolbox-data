    uhdakarail— Imwintihti kan kapilirailpenehr, oh sohte wasa re kak pitla ie.
  por-BRBSL: Judah foi para o cativeiro por causa da aflição e por causa de uma grande
    servidão. Ela mora entre as nações. Ela não encontra descanso. Todos os seus perseguidores
