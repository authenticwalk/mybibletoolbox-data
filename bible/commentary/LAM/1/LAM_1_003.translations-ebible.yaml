    overtook her in her distress.
  urd-GVH: पहले भी यहूदाह बेटी बड़ी मुसीबत में फँसी हुई थी, पहले भी उसे सख़्त मज़दूरी
    करनी पड़ी। लेकिन अब वह जिलावतन होकर दीगर अक़वाम के बीच में रहती है, अब उसे कहीं
    भी ऐसी जगह नहीं मिलती जहाँ सुकून से रह सके। क्योंकि जब वह बड़ी तकलीफ़ में मुब्तला
    थी तो दुश्मन ने उसका ताक़्क़ुब करके उसे घेर लिया।
  rug-rug: Pa tinasigiti meke tinavete mamata, vasina si ta raovo la se Ziuda. La
    koa turaṉi sa sari butubutu karovodi; loke nana vasina pude magogoso. La kamoa
    ri doduru pu kana ia na ta pusi ke lopu boka siba.
  gaz-gaz: Rakkinaa fi cunqurfama guddaa booddee Yihuudaan boojiʼamtee fudhatamteerti.
    Isheen saboota gidduu jiraatti, lafa itti boqottu illee hin arganne. Warri ishee
    ariʼan hundi rakkina ishee keessatti ishee qabatan.
  fra-LSG: Juda est en exil, victime de l’oppression et d’une grande servitude; Il
    habite au milieu des nations, Et il n’y trouve point de repos; Tous ses persécuteurs
    l’ont surpris dans l’angoisse.
  yal-yal: Yuda yamaan birin bata xali konyiyani, e ɲaxankataxi, e rayarabixi. E bata
    sa dɔxɔ siya gbɛtɛne konni e mi matabu yo sɔtɔma. E sagatan muxune birin bata
    sa e li tɔrɔni.
  haw-1868: 'Ua lawepioia o ka Iuda, no ka popilikia, a no ka hookauwa nui ia: Ke
    noho nei ia iwaena o ko na aina e, Aole i loaa ia ia ka hoomaha; Loaa no ia iloko
    o ka pilikia i ka poe a pau i hahai ia ia.'
  arb-NAV: سُبِيَتْ يَهُوذَا إِلَى الْمَنْفَى بَعْدَ كُلِّ مَا عَانَتْهُ مِنْ ذُلٍّ
    وَعُبُودِيَّةٍ، فَأَقَامَتْ بَيْنَ الأُمَمِ شَقِيَّةً، وَأَدْرَكَهَا مُطَارِدُوهَا
    فِي خِضَمِّ ضِيقَاتِهَا.
  ewe-ewe: “Le teteɖeanyi kple dzizizidɔ sesẽwo megbe la, Yuda yi ɖe aboyo me. Ele
    dukɔwo dome gake mekpɔ gbɔɖemeƒe o. Ame siwo katã le eyome tim la ke ɖe eŋu le
    xaxa me.
  eng-LEE: 'Exiled is Judah because of affliction, and because of the greatness of
    servitude she dwelleth indeed among the nations, she findeth no rest: all her
    pursuers have overtaken her between the narrow passes.'
  asm-FB: দৰিদ্রতা আৰু ক্লেশ-ভোগ কৰাৰ পাছত যিহূদা বন্দীত্বত গ’ল। তাই কোনো বিশ্ৰাম
    নোপোৱাকৈ সকলো জাতিৰ মাজত বাস কৰি আছে। তাই হতাশ হোৱাত তাইৰ শত্রু সকলে তাইক আক্রান্ত
    কৰিলে।
  sus-A: عٍ بَرَ يُدَ بْنسْي شَنِن كٌنيِيَ كُي، عٍ عَ رَيَافِ. يَكْسِ عَ دْشْشِ سِيٍ
    تَفِ، مَلَبُي يٌ مُ نَ عَ بّ. عَ يَشُييٍ عَ تْورْ مَ.
  fra-SBL: Juda est parti en captivité à cause de l'affliction. et à cause d'une grande
    servitude. Elle habite parmi les nations. Elle ne trouve pas le repos. Tous ses
    persécuteurs l'ont rattrapée dans sa détresse.
  hbo-hbo: גָּֽלְתָ֨ה יְהוּדָ֤ה מֵעֹ֙נִי֙ וּמֵרֹ֣ב עֲבֹדָ֔ה הִ֚יא יָשְׁבָ֣ה בַגֹּויִ֔ם
    לֹ֥א מָצְאָ֖ה מָנֹ֑וחַ כָּל־רֹדְפֶ֥יהָ הִשִּׂיג֖וּהָ בֵּ֥ין הַמְּצָרִֽים׃ ס
  piu-2006: '@see-verse:LAM.001.002'
  kik-kik: Thuutha wa thĩĩna na mawĩra maritũ, Juda nĩatwarĩtwo ithaamĩrio. Atũũraga
    gatagatĩ ka ndũrĩrĩ; agakĩaga handũ ha kũhurũka. Arĩa othe mamũingatithagia nĩmamũkinyĩrĩire
    arĩ hatĩka-inĩ ciake.
  fra-NCL: Juda s’en est allé en exil, misérable et condamné à un rude travail ; il
    habite chez les nations, sans trouver le repos ; ses persécuteurs l’ont atteint
    dans d’étroits défilés.
  cek-AK: Judah loe patanghaih hoi karai toksakhaih pongah, misong ah angcoeng boeh;
    Sithaw panoek ai prae thungah a oh moe, monghaih to hnu ai boeh; anih patom kaminawk
    mah anih to ahmuen tamcaek ah kae o.
  cuk-cuk: Judá-dulemar esgoro-dubgi-atinnale, yar-baidse gales selesmalad. Dule-ainebarmalad-abalagi-gudidimalad,
    gwen obunnoged amisurmalad. Bela-balegindimalad, Judá-dulemar-bargasmalad, sabsur-odurdaksamalad.
  uig-CYR: '|ג| (Гимәл) Йәһуда җәбир-җапа һәм еғир қуллуқ астида, Сүргүнлүккә чиқти;
    У әлләр арисида мусапир болди, Һеч арам тапмайду; Уни қоғлиғучиларниң һәммиси,
    Униңға йетишивелип, уни тар йолда қистайду;'
  tel-2017: యూదా పేదరికం, బాధ అనుభవించి, దాస్యంలోకీ, చెరలోకీ వెళ్ళింది. అన్యజనుల్లో
    నివాసం ఉంది. దానికి విశ్రాంతి లేదు. దాన్ని తరిమే వాళ్ళు దాన్ని పట్టుకున్నారు.
    తప్పించుకునే దారే లేదు.
  hat-BSA: Juda antre an egzil anba gwo opresyon; anba esklavaj byen di. Li demere
    pami nasyon yo; pou repo, nanpwen. Tout sila k ap pesekite l yo, fin sezi li nan
    mitan gwo twoub li.
  bxh-bxh: Be sa lawedi sa famala edi tau lau fayofayo yo mwahu sa fabaheidi. Mulimuli
    dodogadi ganahewadi yai sa miya na hige aba anyawasi loholohona ti lobahi. Waiyunu
    mate, Diuda dodogadi sa weꞌa dudu lidi bee–, sa fasai bulubuluhidi. Hige edi aba
    gela hesa.
  kos-kos: Mwet Judah elos mwet kohs ke sripen lillilyak elos liki acn selos. Elos
    muta in facl saya, ac wangin acn elos in pangon acn selos sifacna. Mwet lokoalok
    lalos raunelosla, ac wangin innek in kaingla lalos.
  hbo-WLC: גָּֽלְתָ֨ה יְהוּדָ֤ה מֵעֹ֙נִי֙ וּמֵרֹ֣ב עֲבֹדָ֔ה הִ֚יא יָשְׁבָ֣ה בַגּוֹיִ֔ם
    לֹ֥א מָצְאָ֖ה מָנ֑וֹחַ כָּל־רֹדְפֶ֥יהָ הִשִּׂיג֖וּהָ בֵּ֥ין הַמְּצָרִֽים׃ ס
  ibo-ibo: Juda ejeela biri nʼala ọzọ, mgbe o siri nʼọnọdụ mweda nʼala na ndọgbu nʼọrụ
    pụta. Ọ na-ebi nʼetiti mba dị iche iche, ma ọ chọtaghị ebe izuike ọbụla. Nʼetiti
    nhụju anya ya ndị niile na-achụ ya ọsọ achụkwutela ya.
  ory-ory: ଦୁଃଖ ସକାଶୁ ଓ ମହାଦାସତ୍ୱ ସକାଶୁ ଯିହୁଦା ବନ୍ଦୀ ହୋଇ ଯାଇଅଛି; ସେ ନାନା ଗୋଷ୍ଠୀ ମଧ୍ୟରେ
    ବାସ କରେ, ମାତ୍ର ସେ କିଛି ବିଶ୍ରାମ ପାଏ ନାହିଁ; ତାହାର ତାଡ଼ନାକାରୀ ସମସ୍ତେ ସଂକୀର୍ଣ୍ଣ ପଥରେ
    ତାହାକୁ ଧରିଅଛନ୍ତି।
  chk-chk: Chon Juta ra oola o nom lon riaföü me angang weires. Ra nonom lein chon
    ekewe mwü, nge resap küna eu lenien asösö. Chokewe meinisin mi tapweriir ra tokumweer,
    nge esap wor efoch al repwe tongeni süla won.
  rop-rop: “Detlot Juda pipul bin oldei jidan prisana en detmob bin tridimbat olabat
    adbalawei, Olabat enamimob bin deigim olabat langa najawan pleis blanga wekwekbat.
    Deibin oldei jidan langa najawan kantri, dumaji olabat nomo bin abum ronwan kantri.
    Bigismob enami bin deya en dei nomo bin larram olabat ranawei.
  ukr-1871: Юда, втїкаючи від злиднїв та неволї тяжкої, поселився серед поган, та
    не знайшов впокою; всї, що його з давна гонили, спіймали його, наче б у тїсному
    заулку.
  deu-1951: Juda ist ausgewandert vor lauter Elend und hartem Knechtsdienst; es wohnt
    unter den Heiden, findet keine Ruhe! Alle seine Verfolger haben es eingeholt mitten
    in seinen Nöten.
  eng-JPS: Judah is gone into exile because of affliction, and because of great servitude;
    she dwelleth among the nations, she findeth no rest; all her pursuers overtook
    her within the straits.
  srp-1865: Iseli se Juda od muke i ljutoga ropstva; sjedi meðu narodima, ne nalazi
    mira; svi koji ga goniše stigoše ga u tjesnacu.
  lug-lug: Yuda agenze mu buwaŋŋanguse oluvannyuma lw’okubonaabona n’okukozesebwa
    n’obukambwe ng’omuddu. Kati abeera mu bannamawanga, talaba kifo kya kuwummuliramu.
    Bonna abamunoonya bamusanga mu nnaku ye.
  heb-heb: גלתה יהודה מעני ומרב עבדה היא ישבה בגוים לא מצאה מנוח כל רדפיה השיגוה בין
    המצרים׃
  ben-IRV: পরে দুঃখে ও মহাদাসত্বে যিহূদা বন্দীদশায় গেছে; সে জাতিদের মধ্যে বাস করছে
    এবং বিশ্রাম পায় না; তার তাড়নাকারীরা সবাই দুঃখের মধ্যে তাকে ধরেছিল।
  pan-pan: ਯਹੂਦਾਹ ਦੁੱਖ ਦੇ ਨਾਲ, ਅਤੇ ਕਠਿਨ ਸੇਵਾ ਦੇ ਨਾਲ ਗ਼ੁਲਾਮੀ ਵਿੱਚ ਚਲੀ ਗਈ, ਉਹ ਕੌਮਾਂ
    ਦੇ ਵਿਚਕਾਰ ਵੱਸਦੀ ਹੈ, ਪਰ ਉਸ ਨੂੰ ਚੈਨ ਨਹੀਂ ਮਿਲਦਾ। ਉਹ ਦੇ ਸਾਰੇ ਪਿੱਛਾ ਕਰਨ ਵਾਲਿਆਂ ਨੇ ਉਸ
    ਨੂੰ ਦੁੱਖ ਵਿੱਚ ਜਾ ਫੜ੍ਹਿਆ।
  mya-JVB: ယုဒ သတို့သမီးသည် ညှဉ်းဆဲ ခြင်း၊ ကြမ်းတမ်း စွာ စေစား ခြင်းကို ခံရသောကြောင့်
    ပြောင်း သွားပြီ။ သာသနာပ လူတို့အထဲ မှာနေ လျက် ချမ်းသာ မ ရ။ လိုက် သော သူအပေါင်း
    တို့သည် ကျဉ်းမြောင်း ရာ၌ မှီ ကြ၏။
  hmo-hmo: Iuda taudia ese hesiai gaukara mai guia danu idia karaia noho. Edia gabu
    korikori dekena amo, bese ta ese idia ia guia, ia abidia lao. Iuda taudia madi
    be bese idauidau edia huanai idia noho, bona edia laga-ani gabuna ta, be idia
    davaria diba lasi. Idia hadikaia gwauraia taudia ese idia tuari henidia vadaeni,
    bona Iuda taudia be heau mauri dalana ta lasi.
  urd-urd: यहूदाह ज़ुल्म और सख़्त मेहनत की वजह से जिलावतन हुआ, वह क़ौमों के बीच रहते
    और बे — आराम है, उसके सब सताने वालों ने उसे घाटियों में जा लिए।
  rus-SYN: Иуда переселился по причине бедствия и тяжкого рабства, поселился среди
    язычников, и не нашел покоя; все, преследовавшие его, настигли его в тесных местах.
  bqc-SIM: Yudaↄ ku zĩ gbãau ń taasio, ↄ̃ wà tàńnↄ zĩ̀zↄↄ ũ. Aa ku buipãleↄ
    guu, aali ĩ́ampakĩi eo. An kua wɛ́tɛ̃apiu an ĩadamadeↄ mↄ̀ lɛ̀lɛmá ḿpii.
  tcz-CHONGTHU: Galhingin Judah akai taovin soh channa leh engbolna athoh tan ahi.
    Gam dang nammite laha achengun kicholdona mun amujou pouvin ahi. Agalmite uvin
    a umkimvel’un jamdoh thei louvin akoichah tauve.
  mar-mar: दारिद्र्य आणि जुलमामुळे यहूदा दास्यपनात बंदिवान झाली आहे. ती राष्ट्रंमध्ये
    राहत आहे, पण तिला आराम मिळत नाही. तिचा पाठलाग करणाऱ्या सर्वांनी तिला तिच्या अत्यंत
    निराशेच्या मनस्थितीत तिला संकटावस्थेत गाठले आहे.
  soq-soq: Emalawo apanawa wimone Iuda apanawa onau enane nanaumone ita otamone antoiena,
    ita mo dewamoieno nolau apanawa wanantoieno sai debama osouwo ituiena. Tauma mo
    antone apana da bedeuwo waimoi, mo mai bubua bolawa da donsapona, dia. Mo emalawoau
    apanawa tanamone antone otamoiena, ita mo mai sawo naepe antope inantopona rua,
    dia.
  qub-qub: Judá runacunataga juc-lämanmi prësu apasha. Chaychönami sasa aruycunacho
    aruchir, fiyupa ñacarcaycächin. Ñaupata paycunaga llapanpa mandajninmi caran.
    Cananga mananami jamaytapis tarichinnachu. Gaticachajcunaga chariycurmi llaquicachir
    fiyupa ñacarcaycächin.
  bqp-bqp: Bɑ Yudɑbɑ gurɑ bɑ kɑ doonɑ tem tukumɔ. Mɛyɑ, bɑ bu dɑm dɔremɔ bɑ yoru diisiɑmɔ.
    Bɑ ku rɑ n wɛ̃rɑbu mɔ. Ben yibɛrɛbɑ bɑ bu wɔri subɑru sɔɔ bɑ deemɑ bɑ wɑ̃ɑ nɔni
    swɑ̃ɑru gɑru sɔɔ.
  hat-hat: Yo depòte moun peyi Jida yo, y'ap peze yo. Y'ap kraze yo anba travay di.
    Moun peyi Jida yo ap viv nan lòt peyi. Yo pa gen kote pou yo poze kò yo. Tout
    moun ki pa vle wè yo sènen yo toupatou! Pa gen chape pou yo.
  eng-BSB: Judah has gone into exile under affliction and harsh slavery; she dwells
    among the nations but finds no place to rest. All her pursuers have overtaken
    her in the midst of her distress.
  eng-WEBPB: Judah has gone into captivity because of affliction and because of great
    servitude. She dwells amongst the nations. She finds no rest. All her persecutors
    overtook her in her distress.
  kbq-kbq: Hagi Juda vahera ha' vahezmimo'za eme zamavare'za vu'za mopazmirega ome
    kina huzmante'neza, kazokazo eri'za zamiza zamazeri haviza hu'naze. Ana hazage'za
    Juda vahe'mo'za ru vahepi umani emani hu'neza, magore hu'za mani fru osu'naze.
    Ana nehu'za tusi knazampima mani'nageno'a, ha' vahe'mo'za zamarotago hu'za ome
    zamazeri havizantfa hu'naze.
  nhe-BL: Tlali Judá ehuani ama tlaijiyohuíaj campa hueli ipan sequinoc tlaltini.
    Ax huelij mosiyajcahuaj pampa quintlantoque tlen quintemojtinemiyayaj. Quena,
    quinitzquitoque huan quinhuicatoque huan ayoc quimatij tlachque quichihuase para
    momanahuise.
  gub-BL: Zauxiapekwer weraha teko Zuta ywy rehe har muite waiwy wi wà. Upuraraw kar
    ma'erahy wanupe amo pe uma'ereko e ma'e ài wà. Nupuner kwaw uma'erekoahy haw wi
    uhemaw rehe wà. Wiko amo ywy rehe wà. Nupytu'u kwaw wà. Wanehe ipuruzuka wer ma'e
    umàmàn waiwyr wà. Nupuner kwaw wanuwi uhemaw rehe wà.
  eng-DRA: 'Ghimel. Juda hath removed her dwelling place because of her affliction,
    and the greatness of her bondage: she hath dwelt among the nations, and she hath
    found no rest: all her persecutors have taken her in the midst of straits.'
