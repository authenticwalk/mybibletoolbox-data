  tbz-SIM: Kɛ̀ bɛ̀ pĩ̀ḿmú Sudɑɑ kɔbɛ kɛ kònnɛ̀ kɛ bɛ̀ fɛ̃́ũnko, kɛ bɛ̀ pĩ̀ńnɛ́ mudɑɑtɔ̃mmú
