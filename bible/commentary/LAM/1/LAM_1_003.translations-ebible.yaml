  dop-dop: Yomle nɑ wɑhɑlɑ tɑɑ kɛ́ pɑ tɛɛnɑ Yutɑ. Mɑ tɑ nyɩ ɩsɔnɑɑ tɛɣɛ n wɛɛ. N fɛɩnɑ
