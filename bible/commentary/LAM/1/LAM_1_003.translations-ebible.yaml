  kan-2017: ಯೆಹೂದವೆಂಬಾಕೆಯು ಘೋರವಾದ ಸೇವೆ ಮತ್ತು ಶ್ರಮೆಗಳಿಂದ ತಪ್ಪಿಸಿಕೊಳ್ಳಬೇಕೆಂದು ವಲಸೆಹೋಗಿದ್ದಾಳೆ;
