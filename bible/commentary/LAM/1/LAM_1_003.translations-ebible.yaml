  swe-swe: 'Juda [folket i Judéen] har förts bort i exil[till Babylon] under stort
    lidande och träldom. [] Hon vistas i andra länder, hon finner ingen viloplats.
    Alla hennes förföljare har hunnit upp henne mitt i hennes ångest (trångmål). [Den
    tredje hebreiska bokstaven är: ג – Gimel. Tecknet avbildar en kamel. Ofta symboliserar
    den uthållighet; en kamel går genom öknen i hetta och kyla, oavsett omständigheter
    håller den huvudet högt och går framåt. Det första ordet i hebreiskan är ”exil”
    som på ett sätt kan symboliseras av kamelen eftersom den vandrar långa sträckor
    till avlägsna länder med köpmännens karavaner. För att överleva sorgen och ta
    sig igenom behöver man dessutom den uthållighet som kamelen också symboliserar
    eftersom det alltid tar tid, ofta minst ett år, att ta sig igenom denna process.]'
  cth-cth: Judah miphun teh rektapnae thaw tawk sak hane san lah a man awh teh, a
