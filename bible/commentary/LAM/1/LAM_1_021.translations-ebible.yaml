    proklamos, ke ili fariĝu kiel mi.
  uig-PIN: '|ש| (Xiyn) Hǝⱪlǝr aⱨ-zarlirimni anglidi; Lekin tǝsǝlli bǝrgüqim yoⱪtur;
    Düxmǝnlirimning ⱨǝmmisi külpitimdin hǝwǝrdar bolup, Bu ⱪilƣiningdin huxal boldi;
