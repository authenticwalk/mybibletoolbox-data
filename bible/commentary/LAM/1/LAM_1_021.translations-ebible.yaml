  mdy-ETH: «ታኣኒ ሜታዺ ዬኤካ ዬኤፖ ዓሳ ዋይዜኔ፤ ጋዓንቴ ታና ዶዲሻ ዓሲ ፔቴታዖ ባኣሴ፤ ታኣኒ ካራ ባይዚ ዋኣዪንታሢ ሞርካ
