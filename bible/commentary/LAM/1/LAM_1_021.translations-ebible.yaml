    the day that you have proclaimed, and they will be like me.
  tam-TCV: “என்னுடைய புலம்பலை மக்கள் கேட்டிருக்கிறார்கள், ஆனால் என்னைத் தேற்றுவதற்கோ
    ஒருவரும் இல்லை. என் பகைவர்கள் யாவரும் எனக்கு வந்த துயரத்தைக் கேள்விப்பட்டு, நீர்
