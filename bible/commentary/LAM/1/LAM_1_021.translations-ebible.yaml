verse: LAM.001.021
translations:
  mal-C: “ജനങ്ങൾ എന്റെ ഞരക്കം കേട്ടു, എങ്കിലും എന്നെ ആശ്വസിപ്പിക്കാൻ ആരും ഉണ്ടായിരുന്നില്ല.
    എന്റെ ശത്രുക്കൾ എല്ലാം എന്റെ തീവ്രദുഃഖത്തെക്കുറിച്ച് കേട്ടിരിക്കുന്നു; അങ്ങയുടെ
    പ്രവൃത്തിയിൽ അവർ ഉല്ലസിക്കുന്നു. അവരും എന്നെപ്പോലെ ആകേണ്ടതിന് അങ്ങു കൽപ്പിച്ച
    ദിവസം അങ്ങു വരുത്തണമേ.
  deu-TKW: Sie hörten, wie ich seufzte, ich hatte keinen Tröster; alle meine Feinde
    hörten von meinem Unglück, freuten sich, daß du's gethan. Du bringst den Tag herbei,
    den du verkündet dann gleichen sie mir.
  lin-lin: Bato bayokaki na bango kolela na ngai, kasi moto akobondisa ngai azali
    te ; banguna na ngai nyonso bayokaki sango ya pasi na ngai mpe basepelaki na makambo
    oyo osalaki. Tika ete okokisa solo mokolo oyo olakaki, mpo ete bango mpe bakoma
    lokola ngai !
  eng-LSV: They have heard that I have sighed, || There is no comforter for me, ||
    All my enemies have heard of my calamity, || They have rejoiced that You have
    done [it], || You have brought in the day You have called, || And they are like
    to me.
  eng-GNV: 'They haue heard that I mourne, but there is none to comfort mee: all mine
    enemies haue heard of my trouble, and are glad, that thou hast done it: thou wilt
    bring the day, that thou hast pronounced, and they shalbe like vnto me.'
  eng-WEBSTER: 'They have heard that I sigh: there is none to comfort me: all my enemies
    have heard of my trouble; they are glad that thou hast done it : thou wilt bring
    the day that thou hast called, and they shall be like me.'
  nhw-BL: “Ne masehualme quicaquij quenicatza titlahuejchihuaj, pero amo aqui itztoc
    para techyoltlalis. Nochi tocualancaitacahua campa hueli quimatij catli topantitoc.
    Paquij ica catli ta, TOTECO, techchihuilijtoc. Ma huala nopa tonal catli tiquijtojtoc
    para hualas huan ma ininpanti quen tojuanti topantitoc.
  swh-ONEN: “Watu wamesikia ninavyolia kwa uchungu, lakini hakuna yeyote wa kunifariji.
    Adui zangu wote wamesikia juu ya dhiki yangu, wanafurahia lile ulilolitenda. Naomba
    uilete siku uliyoitangaza ili wawe kama mimi.
  bba-bba: Bɑ nɛn weeweenu nuɑ. Adɑmɑ ɡoo kun mɑn nukuru yɛmiɑsie. Yibɛrɛbɑn nukurɑ
    dorɑ, yèn sɔ̃ ɑ mɑn kuɑ mɛ. Ǹ n mɛn nɑ, ɑ de tɔ̃ɔ te, tu nɑ te ɑ ɡeruɑ mi, kpɑ
    bu ko nɡe nɛ.
  eng-KJVCPB: 'They have heard that I sigh; there is none to comfort me: All mine
    enemies have heard of my trouble; they are glad that thou hast done it: Thou wilt
    bring the day that thou hast called, and they shall be like unto me.'
  luo-luo: Ji osewinjo ywakna, to onge ngʼama dewa. Wasika duto osewinjo chandruokna;
    kendo gimor kuom gik ma isetimona. Mad ikel odiechiengʼ mane iselando mondo omi
    gichal koda.
  meu-meu: Egu ḡanaḡana a kamonai, asi taugu ihalona tauna ta; inaigu iboudiai ese
    egu hekwakwanai sivaraina vada e kamonai, idia na e moalemu, oi ese vada o karaia
    dainai; vada o gwauraia dinana a halasia, idia na lau heḡereḡeregu ai baela.
  npi-ULB: तिनीहरूले मेरो सुस्केरा सुनेका छन्, तर मलाई सान्त्वना दिने कोही छैन । मेरा
    सबै शत्रुले मेरो कष्‍टको विषयमा सुनेका छन्, र तपाईंले यसो गर्नुभएकोमा तिनीहरू
    खुसी छन् । तपाईंले प्रतिज्ञा गर्नुभएको दिन तपाईंले ल्याउनुभएको छ । अब तिनीहरू
    मजस्तै होऊन् ।
  yor-yor: “Àwọn ènìyàn ti gbọ́ ìrora mi, ṣùgbọ́n kò sí olùtùnú fún mi. Àwọn ọ̀tá
    mi ti gbọ́ ìparun mi; wọ́n yọ̀ sí ohun tí o ṣe. Kí o mú ọjọ́ tí o ti kéde, kí
    wọ́n le dàbí tèmi.
  pes-OPCB: «مردم ناله‌هایم را می‌شنوند، اما کسی به دادم نمی‌رسد. دشمنانم چون شنیدند
    چه بلایی بر سرم آوردی، شاد شدند. ای خداوند، به وعده‌ات وفا کن و بگذار دشمنانم
    نیز به بلای من دچار گردند.
  tgl-ULB: Pakinggan mo akong dumadaing. Wala ni isa ang umaaliw sa akin. Narinig
    ng lahat ng aking mga kaaway ang aking kahirapan. Nagalak sila na natapos mo ito.
    Paratingin ang araw na iyong ipinahayag; maging tulad nawa nila ako.
  hui-hui: I̱ tandaga nalu dugu bialu wirugoni hameigini maru hearu ti hale howa i̱
    dara hamogo bulene mbirali naheya. Í̠na genda timbuni i̱hondo ngiriruni i̱ waitigi
    biaru ti hale howa turuho kagoni. Ala í̠na mana bule lo wirigo lola helo hameledo.
    Ani lola harangi i̱ waitigi biaru i̱ bedogobi helo tihondo mana mbiraore ogonibi
    dege mibelo hameledo.
  mya-mya: '``ကျွန်​တော်​မျိုး​၏​ညည်း​တွား​သံ​များ​ကို နား​ထောင်​တော်​မူ​ပါ။ ကျွန်​တော်​မျိုး​အား​နှစ်​သိမ့်​မှု​ပေး​မည့်​သူ
    တစ်​ဦး​တစ်​ယောက်​မျှ​မ​ရှိ​ပါ။ ကိုယ်​တော်​ရှင်​သည်​ကျွန်​တော်​မျိုး​အား ဘေး​အန္တ​ရာယ်​ဆိုး​နှင့်​ကြုံ​တွေ့​စေ​တော်​မူ​သ​ဖြင့်
    ရန်​သူ​တို့​ဝမ်း​မြောက်​ကြ​ပါ​၏။ ကိုယ်​တော်​ရှင်​က​တိ​ထား​တော်​မူ​သည့်​နေ့​ရက်
    ကာ​လ​ကို​ကျ​ရောက်​စေ​တော်​မူ​ပါ။ ရန်​သူ​များ​အား​ကျွန်​တော်​မျိုး​နည်း​တူ ဒုက္ခ​တွေ့​စေ​တော်​မူ​ပါ။'''''
  bod-N: ང་ཡི་ཤུགས་སྐད་ཐོས་ཀྱང་བདག་ལ་སེམས་གསོ་བྱེད་མཁན་མེད། ། ང་ཡི་དགྲ་ཟླ་རྣམས་ཀྱིས་ང་ཡི་རྐྱེན་ངན་ཐོས་པར་གྱུར།
    ། ཁྱེད་ཀྱིས་དེ་ལྟར་མཛད་པས་དགྲ་ཟླ་རྣམས་ནི་དགའ་བར་གྱུར། ། ཁྱེད་ཀྱིས་ཉིད་ཀྱི་དུས་ནི་ངེས་པར་འོང་ཞེས་བསྒྲགས་པའི་དུས།
    ། དགྲ་ཟླ་དེ་དག་མ་ལུས་ང་དང་ཀུན་ནས་མཚུངས་པར་འགྱུར། །
  sna-sna: “Vanhu vakanzwa kugomera kwangu, asi hakuna anondinyaradza. Vavengi vangu
    vose vakanzwa kutambura kwangu; vanofara nezvamakaita. Dai mauyisa henyu zuva
    ramakazivisa kuti vagofanana nemi.
  spa-BLM: “Han oído que suspiro. No hay nadie que me consuele. Todos mis enemigos
    han oído hablar de mi problema. Se alegran de que lo hayas hecho. Traerás el día
    que has proclamado, y serán como yo.
  cac-cac: A eb' ch'oc chon̈ab'il, syab' val eb' yel cav yuj co cusc'olal, palta malaj
    mach snivanan co c'ool. Masanil eb' ayoch ajc'olal d'ayon̈, yojtacxon̈ej co yaelal
    eb', stzalaj val eb' yuj yaelal ix ac'och d'a quib'an̈. Javocab' jun c'u alb'ilcan
    uj d'a peca', yic vach' lajan ol aj eb' icha caj tic.
  swh-ULB: Wamesikia sononeko langu, lakini hakuna wakuni liwaza. Maadui zangu wote
    wamesikia shida zangu na wamefurahi umenifanyia hivi. Umeleta siku uliyo ahidi;
    sasa acha wawe kama mimi.
  bel-bel: 'Пачулі, што я енчу, а суцешніка мне няма; пачулі ўсе ворагі мае пра гароту
    маю і парадаваліся, што Ты зрабіў гэта: о, калі б Ты загадаў, каб настаў дзень,
    Табою прадказаны, і каб яны мне ўпадобніліся!'
  deu-ELBBK: 'Sie haben gehört, dass ich seufzte: Ich habe niemand, der mich tröstet!
    Alle meine Feinde haben mein Unglück gehört, haben sich gefreut, dass du es getan
    hast. Führst du den Tag herbei, den du verkündigt hast, so werden sie sein wie
    ich.'
  mbb-OT: Nezineg te menge etew is kedag-es ku, piru wazà minsan sevaha he midlangan
    kedì. Nezineg te langun he menge kuntada ku heini is kegkerasey ku, ne ingkelipey
    zan heini is kedresaya nu kedì. Deyzey pezem ke egkeume en is andew he insaad
    nu he edsilutan nu sikandan, su wey zan daan meiring kedì.
  mal-2015: ഞാൻ നെടുവീർപ്പിടുന്നതു അവർ കേട്ടു; എന്നെ ആശ്വസിപ്പിപ്പാൻ ആരുമില്ല; എന്റെ
    ശത്രുക്കളൊക്കെയും എന്റെ അനർത്ഥം കേട്ടു, നീ അതു വരുത്തിയതുകൊണ്ടു സന്തോഷിക്കുന്നു;
    നീ കല്പിച്ച ദിവസം നീ വരുത്തും; അന്നു അവരും എന്നെപ്പോലെയാകും.
  rmc-rmc: O manuša man šunde te stukinel, ale ňiko man na poťešinďa. Savore mire
    ňeprijaťeľa šunde pal miro pharipen a radisaľon, hoj oda kerďal. Mi avel oda džives,
    pal savo phenďal, hoj te cerpinen avke sar me.
  pes-OPV: می‌شنوند که آه می‌کشم اما برایم تسلی دهنده‌ای نیست. دشمنانم چون بلای مراشنیدند،
    مسرور شدند که تو این را کرده‌ای. اما توروزی را که اعلان نموده‌ای خواهی آورد و
    ایشان مثل من خواهند شد.
  ron-1924: М-ау аузит суспинынд, дар нимень ну м-а мынгыят. Тоць врэжмаший мей, кынд
    ау афлат де ненорочиря мя, с-ау букурат кэ Ту ай адус-о, дар вей адуче, вей вести
    зиуа кынд ши ей вор фи ка мине.
  ben-OBCV: “লোকেরা আমার আর্তনাদ শুনেছে, কিন্তু আমাকে সান্ত্বনা দেওয়ার কেউই নেই।
    আমার প্রতিটি শত্রু আমার দুর্দশার কথা শুনেছে; তুমি যা করেছ, তার জন্য তারা উল্লসিত।
    তোমার ঘোষিত সেদিনকে তুমি নিয়ে এসো, যাতে তাদের অবস্থাও যেন আমারই মতো হয়।
  som-som: Inaan taahayo waa la maqlay, ninnase ima qalbi qaboojiyo. Cadaawayaashaydii
    oo dhammu dhibaatadaydii way maqleen, oo inaad saas igu samaysay way ku faraxsan
    yihiin. Waad keeni doontaa maalintii aad ka hadashay, oo iyaguna sidaydoo kalay
    noqon doonaan.
  lat-VUC: 'Sin Audierunt quia ingemisco ego, et non est qui consoletur me; omnes
    inimici mei audierunt malum meum, lætati sunt quoniam tu fecisti: adduxisti diem
    consolationis, et fient similes mei.'
  eng-ASVBT: 'They have heard that I sigh; there is none to comfort me; All mine enemies
    have heard of my trouble; they are glad that thou hast done it: Thou wilt bring
    the day that thou hast proclaimed, and they shall be like unto me.'
  ita-1885: Altri mi ode sospirare; io non ho alcuno che mi consoli; I miei nemici
    hanno udito il mio male, e se ne son rallegrati; Perciocchè tu l'hai fatto; Quando
    tu avrai fatto venire il giorno che tu hai pubblicato, saranno simili a me.
  eng-LXXUP: 'Hear, I pray you, for I groan: There is none to comfort me: All mine
    enemies have heard of mine afflictions, And rejoice because thou hast done it:
    Thou hast brought on the day, Thou hast called the time: They are become like
    to me.'
  eng-ULB: They have heard my groaning, but there is no one to comfort me. All my
    enemies have heard of my trouble and they are glad that you have done it. You
    have brought the day you promised; now let them become like me.
  spa-VBL: La gente me oye gemir, pero nadie viene a consolarme. Todos mis enemigos
    se han enterado de las cosas malas que me han sucedido, y se alegran de que hayas
    sido tú quien las haya hecho. Por favor, haz que llegue el día del juicio que
    prometiste para que acaben como yo.
  fra-_FOB: Ils m'entendent gémir; et personne ne me console. Tous mes ennemis ont
    appris mon malheur; ils se réjouissent de ce que tu l'as fait. Tu feras venir
    le jour que tu as annoncé, et ils seront semblables à moi.
  mal-mal: “ഞാൻ നെടുവീർപ്പിടുന്നത് അവർ കേട്ടു; എന്നെ ആശ്വസിപ്പിപ്പാൻ ആരുമില്ല; എന്റെ
    ശത്രുക്കളൊക്കെയും എന്റെ അനർത്ഥം കേട്ട്, അവിടുന്ന് അത് വരുത്തിയതുകൊണ്ട് സന്തോഷിക്കുന്നു;
    അവിടുന്ന് കല്പിച്ച ദിവസം അങ്ങ് വരുത്തും; അന്ന് അവരും എന്നെപ്പോലെയാകും”.
  urd-GVR: Merī āheṅ to logoṅ tak pahuṅchtī haiṅ, lekin koī mujhe tasallī dene ke
    lie nahīṅ ātā. Is ke bajāe mere tamām dushman merī musībat ke bāre meṅ sun kar
    baġhleṅ bajā rahe haiṅ. Wuh ḳhush haiṅ ki tū ne mere sāth aisā sulūk kiyā hai.
    Ai Rab, wuh din āne de jis kā elān tū ne kiyā hai tāki wuh bhī merī tarah kī musībat
    meṅ phaṅs jāeṅ.
  suz-BL: मुरपुकीमी आं हुकयी पशो नेंतेक्‍म। आं कली थुं बारपाइक्‍ब सुइ मबाक्‍नीम। आं
    जोरी सत्रु नेल्‍लेमी आं श्‍येत जशो आ पर्बम नेंतेक्‍म। आं कली मोदेंशो दुम्‍शो तशा
    ग्‍येरसाक्‍म। गे इन देंशो नाक्‍त जाक्‍ल। मेकोपुकी यो आं खोदेंशो पा श्‍येत जामेक्‍ल।
    येरमीया ४:२१
  eng-NOY: “They hear how I sigh, yet none comforteth me; mine enemies have heard
    of my calamity; they rejoice that thou hast done it. O bring the day which thou
    hast appointed, that they shall be like me!
  ita-1927: M’odon sospirare… non v’è chi mi consoli. Tutti i miei nemici hanno udita
    la mia sciagura, e si rallegrano che tu l’abbia cagionata; tu farai venire il
    giorno che hai annunziato, e allora saranno come me.
  ckb-ckb: «خەڵک ناڵەی منیان بیست، بەڵام کەس نییە دڵنەواییم بکات. هەموو دوژمنەکانم
    بەڵای منیان بیست، دڵخۆش بوون بەوەی تۆ بە منت کردووە. خۆزگە ئەو ڕۆژەت بەسەردەهێنان
    کە باست کرد، ئینجا وەک منیان لێدێت.
  eng-BBE: 'Give ear to the voice of my grief; I have no comforter; all my haters
    have news of my troubles, they are glad because you have done it: let the day
    of fate come when they will be like me.'
  kan-OKCV: ನಾನು ನರಳಾಡುವುದನ್ನು ಅವರು ಕೇಳಿದರೂ, ನನ್ನನ್ನು ಆದರಿಸಲು ಅಲ್ಲಿರಲಿಲ್ಲ. ನನ್ನ ಎಲ್ಲಾ
    ಶತ್ರುಗಳು ನನ್ನ ಕಷ್ಟದ ವಿಷಯವನ್ನು ಕೇಳಿದರು. ನೀವು ಹಾಗೆ ಮಾಡಿದಿರೆಂದು ಅವರು ಸಂತೋಷಪಟ್ಟರು.
    ನೀನು ತಿಳಿಸಿದ ಆ ದಿನವು ಬರಲು, ಅವರು ನನ್ನ ಹಾಗೆಯೇ ಆಗುವರು.
  tam-2017: நான் தவிக்கிறதை அவர்கள் கேட்டாலும் என்னைத் தேற்றுபவர்கள் ஒருவரும் இல்லை;
    என் பகைவர்கள் எல்லோரும் எனக்கு வந்த ஆபத்தைக் கேட்டு, தேவரீர் அதைச் செய்ததினால்
