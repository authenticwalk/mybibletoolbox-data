    mekim. Bipo yu bin makim wanpela taim bilong mekim save long mi, na dispela taim
    i kamap pinis. Tasol nau mi laik bai yu mekim wankain pasin long ol birua bilong
    mi.
  hau-SA: “Mutane suna ji ina nishi da ƙyar, amma ba wanda zai yi mini ta’aziyya.
    Dukan maƙiyana sun ji wahalar da nake ciki; suna farin ciki da abin da ka yi.
    Ka kawo ranan nan da ka sanar domin su ma su zama kamar ni.
  uig-LAT: '|ש| (Shiyn) Xeqler ah-zarlirimni anglidi; Lékin teselli bergüchim yoqtur;
    Düshmenlirimning hemmisi külpitimdin xewerdar bolup, Bu qilghiningdin xushal boldi;
    Sen jakarlighan künni ularning béshigha chüshürgeysen, Shu chaghda ularning hali
    méningkidek bolidu.'
  nde-nde: Abantu bakuzwile ukububula kwami, kodwa kakho ongangiduduza. Zonke izitha
    zami zikuzwile ukuhlupheka kwami; ziyathokoza ngalokhu okwenzileyo. Sengathi ungalufikisa
    lolusuku owalumisayo, ukuze labo babe njengami.
  ton-ton: '“Kuo nau fanongo ʻoku ou mafulu: ʻoku ʻikai ha taha ke fakafiemālie kiate
    au, kuo fanongo ʻa hoku ngaahi fili kotoa pē ki heʻeku mamahi; ʻoku nau fiefia
    koeʻuhi kuo ke fai ia: he te ke fakahokosia ʻae ʻaho kuo ke tuʻutuʻuni, pea te
