    وہ خوش ہیں کہ تُو نے میرے ساتھ ایسا سلوک کیا ہے۔ اے رب، وہ دن آنے دے جس کا اعلان
    تُو نے کیا ہے تاکہ وہ بھی میری طرح کی مصیبت میں پھنس جائیں۔
  deu-1912: Man hört's wohl, daß ich seufze, und habe doch keinen Tröster; alle meine
