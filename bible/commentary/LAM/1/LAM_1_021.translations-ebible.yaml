  kan-2017: ಯಾರೂ ನನ್ನನ್ನು ಸಂತೈಸರು; ನನ್ನ ನರಳಾಟದ ಸುದ್ದಿಯು ನನ್ನ ವೈರಿಗಳ ಕಿವಿಗೆ ಬಿದ್ದಿದೆ;
