  guj-2017: મારા નિસાસા સાંભળો. મને દિલાસો આપનાર કોઈ નથી. મારા સર્વ દુશ્મનોએ મારા
    દુ:ખ વિષે સાંભળ્યું છે. આ તમે જ કર્યું છે, માટે તેઓ ખુશ થાય છે. જે દિવસ તમે નિર્માણ
    કર્યો, તે દિવસ તમે તેમના પર લાવો અને તેઓ મારા જેવા થાય.
  pon-2006A: “Komw ketin karonge ngilen ei weirek; sohte me pahn koaloalamwahwihiehla.
    Ei imwintihti kan perenkihda omwi ketikidohng pohi kahpwal wet. Komwi ketikihdo
    rahno me komwi ketin inoukidahr; komwi ketin kaloke ei imwintihti duwehte me komwi
    wiahiongieier.
  por-BRBSL: “Eles ouviram que eu suspiro. Não há ninguém para me confortar. Todos
    os meus inimigos já ouviram falar do meu problema. Eles estão felizes que você
    tenha feito isso. Você trará o dia que você proclamou, e eles serão como eu.
  swe-swe: 'De[mina fiender]har hört min jämmer och suckan, det finns ingen som tröstar
    mig. Alla mina fiender har hört om min plåga och gläder sig, för du har gjort
    det. Må du låta den dagen komma som du har förkunnat, då de [mina fiender] ska
    bli som jag [drabbas av motsvarande vredesdom]. [Den tjugoförsta hebreiska bokstaven
    är: ש – Shin. Tecknet avbildar en tand, och symboliserar ofta att krossa och att
    förgöra något. I denna vers är det ordet ”De har hört” som börjar med denna bokstav.
    Det förstärker både den egna plågan och önskan om att samma straff ska drabba
    fienden.]'
  cth-cth: Kaie ka cingounae lawk hai a thai eiteh, kai lungpahawikung awm hoeh. Kaie
    reithai rucatnae hah ka tarannaw abuemlah ni koung a thai toe. Ahnimouh ni nama
    ni na sak e hno dawk lung koung ahawi awh. Nama ni na pathang e hnin dawk a pha
    torei ahnimouh hai kai patetlah awm awh naseh.
  twi-twi: “Nnipa ate mʼapinisi, nanso obiara nni hɔ a ɔbɛkyekye me werɛ. Mʼatamfo
    nyinaa ate mʼamanehunu wɔn ani gye nea woayɛ no ho. Ma nna a woahyɛ no mmra sɛnea
    wɔbɛyɛ sɛ me.
  hlt-hlt: Ka huei te a yaak uh dae kai he n'hloep moenih. Ka thunkha boeih loh ka
    yoethae he a yaak uh vaengah ngaingaih uh. Namah ham na saii tih na khue khohnin
    na pha vaengah kai bangla om uh bitni.
  tbz-SIM: Bɛ̀ yomu n kuɔ̀mmɛ̀, bɑ́ òmɔù í bo wèè bo m bɑ́ntɛ̀, n dootitɔbɛ̀ yɑ̀mu
    mɛyɛi mmɛ̀ɛ̀ n tùɔ̀kɛní, kɛ̀ dɛ̀ bɛ̀ nɑrikɛ ɑ n dɔ̀ɔ̀ dɛ̀. Yṹɔ̃́nní diyiè ɑ nɑ̀kɛ́
    dìì kɔ̃mɛ kɛ̀ bɛ̀ɛ yɑ̀ n yɑ̀ dɛ̀.
  msy-2020: Zurara igharaz darazi nan mɨzazir kamɨn azir akam barasi. Egha tav tong
    gavgavim na ganɨdir puvatɨ. Nan apaniba uaghan nɨ na ganɨngizir osɨmtɨzir kam
    baraki. Egha me bizir nɨ na gamizir kam bagha bar akonge. Nɨ fomɨra fofozim na
    danɨngasava dughiar kam ginaba, ezɨ datɨrɨghɨn dughiar kam oto. Ezɨ kɨ kamaghsua,
    nɨ na gamizɨ moghɨra nan apanibar amigh. Zurara kɨ mɨzazim isava arai. Nɨ nan
    arazir kurabagh nɨghnɨgha ivezir kuram na ganɨngi. Ezɨ datɨrɨghɨn, nɨ nan arazir
    kurabagh nɨghnɨgha, bar pazavɨra na gamizɨ moghɨra, nɨ dagh nɨghnɨgh nan apaniba
    kamaghɨra men araziba ikaragh. Kɨ mati amizim mɨzazim isava arai moghɨn arai,
    ezɨ nan navim bar ikuvigha, mati amizim arɨmariar bar ekiam iti.
  dop-dop: Pɑ nɩɩ mɑ wulɑ, ɑmɑ nɔɣɔlʋ fɛɩ sɩ ɩ́ puɣusi-m. Mɑ kolontunɑɑ tǝnɑ nɑwɑ
    mɑ wɑhɑlɑ wei n tʋ-m tɔ, nɑ pɑ́ pɑɑkǝnɑ-m. Yele nɑ kʋyɑkʋ ŋku n kɑ sɩɩwɑ tɔ kʋ
    kɔɔ nɑ pǝ́ lɛɛtɩ-wɛɣɛ mɑ lonte.
  azb-azb: Necə ah-zar çəkdiyimi eşidiblər, Amma mənə təsəlli verən yoxdur, Düşmənlərim
    bu əziyyətimdən xəbər tutdu, Onlar başıma gələnlərə sevinir, Elan etdiyin günü
    yetir! Qoy onlar mənim vəziyyətimə düşsün.
  eng-DBY: 'They have heard that I sigh: I have no comforter: all mine enemies have
    heard of my calamity; they are glad that thou hast done it. Thou wilt bring the
    day that thou hast called, and they shall be like unto me.'
  hin-2017: उन्होंने सुना है कि मैं कराहती हूँ, परन्तु कोई मुझे शान्ति नहीं देता।
    मेरे सब शत्रुओं ने मेरी विपत्ति का समाचार सुना है; वे इससे हर्षित हो गए कि तू
    ही ने यह किया है। परन्तु जिस दिन की चर्चा तूने प्रचार करके सुनाई है उसको तू दिखा,
    तब वे भी मेरे समान हो जाएँगे।
  wol-KYG: Dégg nañu may binni, te awma ku ma dëfal. Noon yépp a dégg samaw ay te
    di ko bége, nde yaa ko def. Ngalla indil bés bi nga dige, ba ñu daj li ma daj.
  eng-YLT: They have heard that I have sighed, There is no comforter for me, All my
    enemies have heard of my calamity, They have rejoiced that Thou hast done [it],
    Thou hast brought in the day Thou hast called, And they are like to me.
  eng-WYC-2017: They heard, that I make inward wailing, and none is that comforteth
    me; all mine enemies heard of mine evil, they be glad, for thou hast done it;
    thou hast brought a day of comfort, and they shall be made like me.
  eng-WMBB: “They have heard that I sigh. There is no one to comfort me. All my enemies
    have heard of my trouble. They are glad that you have done it. You will bring
    the day that you have proclaimed, and they will be like me.
  urd-GVH: मेरी आहें तो लोगों तक पहुँचती हैं, लेकिन कोई मुझे तसल्ली देने के लिए नहीं
    आता। इसके बजाए मेरे तमाम दुश्मन मेरी मुसीबत के बारे में सुनकर बग़लें बजा रहे हैं।
    वह ख़ुश हैं कि तूने मेरे साथ ऐसा सुलूक किया है। ऐ रब, वह दिन आने दे जिसका एलान
    तूने किया है ताकि वह भी मेरी तरह की मुसीबत में फँस जाएँ।
  rug-rug: Avosia mo ri na tie sa qua tinalotaṉa, ba loke tie si koa pude va manoto
    au. Doduru qua kana si ele avoso nia sa qua kinuliusu; qetu nia rini gua sapu
    tavete mae nia Goi koa rau. Mu va kamo mae ia sa rane tadirini sapu tozia Goi
    pude madi tasuna gugua arau si arini.
  gaz-gaz: “Namoonni akka ani aadaa jiru dhagaʼaniiru; kan na jajjabeessu garuu hin
    jiru. Diinonni koo hundinuu rakkina koo dhagaʼaniiru; isaan waan ati gootetti
    gammadaniiru. Akka isaan akkuma koo taʼaniif maaloo ati guyyaa jette sana fidi.
  fra-LSG: On a entendu mes soupirs, et personne ne m’a consolée; Tous mes ennemis
    ont appris mon malheur, Ils se sont réjouis de ce que tu l’as causé; Tu amèneras,
    tu publieras le jour où ils seront comme moi.
  yal-yal: Muxune nxu kutun xuiin mɛma, koni muxu yo mi nxu madɛndɛnma. Nxu yaxune
    birin bata nxɔ sɔxɔlɛna fe mɛ! Ala, i naxan ligaxi nxu ra, e sɛwaxi na nan na.
    I bata lɔxɔn nafa, i naxan ma fe fala. Tin nxu yaxune xa lu alo nxu tan!
  haw-1868: 'Ua lohe lakou i ko''u kaniuhu ana. Aohe mea nana e hoomaha mai ia''u;
    Ua lohe no ko''u poe enemi a pau i ko''u popilikia, Ua olioli lakou no kau hana
    ana pela: E hoopuka mai no oe i ka la au i hai mai ai, E like auanei lakou me
    au.'
  arb-NAV: قَدْ سَمِعُوا تَنَهُّدِي فَلَمْ يَكُنْ مِنْ مُعَزٍّ لِي. جَمِيعُ أَعْدَائِي
    عَرَفُوا بِبَلِيَّتِي فَشَمِتُوا بِمَا فَعَلْتَ بِي. أَسْرِعْ بِيَوْمِ الْعِقَابِ
    الَّذِي تَوَعَّدْتَ بِهِ فَيَصِيرُوا مِثْلِي.
  ewe-ewe: “Amewo se nye ŋeŋe gake ame aɖeke meli afa akɔ nam o. Nye futɔwo katã se
    nye dzɔgbevɔ̃eŋkɔ eye wodzɔ dzi le nu si nèwɔ ta. Na be ŋkeke si ƒe gbeƒã nèɖe
    la nava be woawo hã nanɔ abe nye ene.
  eng-LEE: 'They hear how greatly I sigh, [yet] there is none to comfort me; all my
    enemies have heard of my misfortune, they are glad that thou hast done it: oh
    that thou wouldst bring the day which thou hast proclaimed [against me], that
    they may become like me.'
  asm-FB: মোৰ কেঁকনি শুনক। মোক শান্ত্বনা দিবলৈ কোনো নাই। মোৰ আটাই শত্রুৱে মোৰ দুৰৱস্থাৰ
    বিষয়ে শুনিলে, আৰু আপুনি যে এনে অৱস্থা কৰিলে, সেই কাৰণে তেওঁলোক আনন্দিত হৈছে।
    আপুনি যি দিনৰ বিষয়ে ঘোষণা কৰিলে, সেই দিন উপস্থিত কৰক, তেতিয়া তেওঁলোকো মোৰ দৰে
    হ’ব।
  sus-A: مِشِيٍ بَرَ ﭑ وَ شُي مّ، كْنْ مِشِ يٌ مُ نَ نَشَن ﭑ مَدُندُ مَ. ﭑ يَشُييٍ
    بِرِن بَرَ ﭑ مَ تْورّ شَ قٍ مّ، عٍ بَرَ حّلّشِن عِ بّلّشّ قْشِ رَ. عِ بَرَ قَ
    لْشْي رَ، عِ لْشْي نَشَن مَ قٍ قَلَ. عَ نِيَ ﭑ يَشُييٍ قَن شَ لُ عَلْ ﭑ تَن.
  fra-SBL: « Ils ont entendu que je soupire. Il n'y a personne pour me réconforter.
    Tous mes ennemis ont entendu parler de mon malheur. Ils sont heureux que vous
    l'ayez fait. Tu feras venir le jour que tu as annoncé, et ils seront comme moi.
  hbo-hbo: שָׁמְע֞וּ כִּ֧י נֶאֱנָחָ֣ה אָ֗נִי אֵ֤ין מְנַחֵם֙ לִ֔י כָּל־אֹ֨יְבַ֜י שָׁמְע֤וּ
    רָֽעָתִי֙ שָׂ֔שׂוּ כִּ֥י אַתָּ֖ה עָשִׂ֑יתָ הֵבֵ֥אתָ יֹום־קָרָ֖אתָ וְיִֽהְי֥וּ
    כָמֹֽונִי׃ ס
  piu-2006: '@see-verse:LAM.001.020'
  kik-kik: “Andũ nĩmaiguĩte mũcaayo wakwa, no gũtirĩ mũndũ o na ũmwe wa kũũhooreria.
    Thũ ciakwa ciothe nĩciguĩte ũhoro wa hatĩka ciakwa, nacio igakena nĩ ũndũ wa ũguo
    wĩkĩte. Nawe gĩkinyie mũthenya ũrĩa wanĩrĩire nĩguo nao mahaane ta niĩ.
  fra-NCL: « On entend mes gémissements ; personne qui me console ! Tous mes ennemis,
    en apprenant mon malheur, se réjouissent de ce que tu as agi. Tu feras venir le
    jour que tu as annoncé, et ils deviendront tels que moi !
  cek-AK: Kang phohaih to kaminawk mah thaih o; kai pathloepkung mi doeh om ai; patang
    ka khanghaih loe ka misanawk boih mah thaih o; na sak ih hmuen nuiah anghoe o;
    na khaeh ih ani na phaksak naah loe, nihcae doeh kai baktiah om o tih.
  cuk-cuk: ”Dulemar an-gormaknaid itosmalad, ar dule-an-gwage-baisur-ito-imaked sated.
    Bela an-isdarmaladi, an-wilenaid wismalad, be igi-an-imaksadgi wergumalad. An
    igi-wilesa, deyobi wilemarmosun. Be sabsur-odurdaklemaloye-sogsagusadi, an-isdarmaladgi
    gwae be barmidasun.
  uig-CYR: '|ש| (Шийн) Хәқләр аһ-зарлиримни аңлиди; Лекин тәсәлли бәргүчим йоқтур;
    Дүшмәнлиримниң һәммиси күлпитимдин хәвәрдар болуп, Бу қилғиниңдин хошал болди;
    Сән җакалиған күнни уларниң бешиға чүшүргәйсән, Шу чағда уларниң һали мениңкидәк
    болиду.'
  tel-2017: నా మూలుగు విను. నన్ను ఆదరించేవాడు ఒక్కడూ లేదు. నువ్వు నాకు కష్టం కలిగించావన్న
    వార్త నా శత్రువులు విని సంతోషంగా ఉన్నారు. నువ్వు ప్రకటించిన ఆ రోజు రప్పించు, అప్పుడు
    వాళ్ళకు కూడా నాకు జరిగినట్టే జరుగుతుంది.
  hat-BSA: Yo te tande ke m ap plenyen nan gòj; men nanpwen ki pou konsole m. Tout
    lènmi mwen yo tande afè gwo malè m nan. Yo kontan Ou te fè sa. O ke Ou ta mennen
    jou ke Ou te pwoklame a, pou yo ka vin tankou mwen.
  kos-kos: “Porongo sasao luk; wanginna mwet in akwoyeyu. Mwet lokoalok luk elos engan
    lah kom ase ongoiya nu sik. Tari supwama len se ma kom tuh wulema kac ah; oru
    mwet lokoalok luk in keok oapana nga.
  hbo-WLC: שָׁמְע֞וּ כִּ֧י נֶאֱנָחָ֣ה אָ֗נִי אֵ֤ין מְנַחֵם֙ לִ֔י כָּל־אֹ֨יְבַ֜י שָׁמְע֤וּ
    רָֽעָתִי֙ שָׂ֔שׂוּ כִּ֥י אַתָּ֖ה עָשִׂ֑יתָ הֵבֵ֥אתָ יוֹם־קָרָ֖אתָ וְיִֽהְי֥וּ
    כָמֽוֹנִי׃ ס
  ibo-ibo: “Ndị mmadụ anụla olu ịsụ ude m, ma o nweghị onye bịara ịkasị m obi. Ndị
    iro m niile anụla akụkọ ihe ọjọọ dakwasịrị m, ma ha na-aṅụrịkwa ọṅụ nʼihi ihe
    i mere ka ọ bịakwasị m. Mee ka ụbọchị ahụ i kara aka bịa, nke ga-eme ka ha dịrị
    ka m dị.
  ory-ory: ଲୋକମାନେ ମୋହର ଦୀର୍ଘ ନିଶ୍ୱାସ ଶୁଣିଅଛନ୍ତି; ମୋତେ ସାନ୍ତ୍ୱନା କରିବାକୁ କେହି ନାହାନ୍ତି;
    ମୋର ଶତ୍ରୁ ସମସ୍ତେ ମୋʼ ବିପଦର କଥା ଶୁଣିଅଛନ୍ତି; ତୁମ୍ଭେ ତାହା ଘଟାଇଅଛ ବୋଲି ସେମାନେ ଆନନ୍ଦିତ
    ଅଟନ୍ତି; ତୁମ୍ଭେ ଯେଉଁ ଦିନର କଥା ପ୍ରଚାର କରିଅଛ, ତାହା ଉପସ୍ଥିତ କରିବ, ପୁଣି ସେମାନେ ମୋହର
    ତୁଲ୍ୟ ହେବେ।
  chk-chk: Aramas ra rongorong ai ngüngü, nge esap wor eman a achipaei. Chon oputaei
    meinisin ra rongorong usun ai kewe feiengau. Ra pwapwa pwe ka föri iei usun ngeniei.
    Kopwe awarato ewe rän ka fen pwonei, pwe chon oputaei repwe wewe ngeniei lon ai
    riaföü.
  rop-rop: YAWEI, yu irrim mi na. Mi jidan brabli nogudbinji, en nobodi nomo wandim
    album mi. Ol main enamimob bin gudbinji blanga ol detlot trabul weya yubin bringimap
    langa mi. Yu kaman kwikbala en panishim ol dislot enamimob laik yubin pramis langa
    mi.
  ukr-1871: Почули, що я стогну, а нема, хто б мене розважив; почули всї вороги мої
    про мою недолю, та й утїшились, що ти се вчинив менї. О, коли б ти послав уже
    той день, що його заповів, і вони стали такими ж, як я!
  deu-1951: Sie hörten mich seufzen, aber niemand tröstete mich; alle meine Feinde
    freuten sich, als sie von meinem Unglück hörten, daß du es getan; führst du aber
    den Tag herbei, den du angekündigt hast, so werden auch sie mir gleich sein.
  eng-JPS: They have heard that I sigh, there is none to comfort me; all mine enemies
    have heard of my trouble, and are glad, for Thou hast done it; Thou wilt bring
    the day that Thou hast proclaimed, and they shall be like unto me.
  srp-1865: Èuju gdje uzdišem, ali nema nikoga da me potješi; svi neprijatelji moji
    èuše za nesreæu moju i raduju se što si to uèinio; dovešæeš dan koji si oglasio,
    te æe oni biti kao ja.
  lug-lug: “Abantu bawulidde okusinda kwange, naye tewali n’omu ananyamba. Abalabe
    bange bonna bawulidde okusinda kwange; basanyukidde ekyo ky’okoze. Olunaku lwe
    walangirira, lubatuukeko, babeere nga nze.
  heb-heb: שמעו כי נאנחה אני אין מנחם לי כל איבי שמעו רעתי ששו כי אתה עשית הבאת יום
    קראת ויהיו כמוני׃
  ben-IRV: লোকে আমার আর্তনাদ শুনতে পায়; আমার সান্ত্বনাকারী কেউ নেই; আমার শত্রুরা
    সবাই আমার দুর্দশার কথা শুনেছে; তারা আনন্দ করছে, কারণ তুমিই এটা করেছ; তুমি তোমার
    প্রচারের দিন উপস্থিত করবে এবং তারা আমার সমান হবে।
  pan-pan: ਉਨ੍ਹਾਂ ਨੇ ਸੁਣਿਆ ਹੈ ਕਿ ਮੈਂ ਹਾਉਕੇ ਭਰਦੀ ਹਾਂ, ਪਰ ਮੈਨੂੰ ਤਸੱਲੀ ਦੇਣ ਵਾਲਾ ਕੋਈ ਨਹੀਂ।
    ਮੇਰੇ ਸਾਰੇ ਵੈਰੀਆਂ ਨੇ ਮੇਰੀ ਬਿਪਤਾ ਦੀ ਖ਼ਬਰ ਸੁਣੀ ਹੈ, ਉਹ ਖੁਸ਼ ਹਨ ਕਿ ਤੂੰ ਇਹ ਕੀਤਾ ਹੈ।
    ਪਰ ਤੂੰ ਉਹ ਦਿਨ ਲਿਆ ਜਿਸ ਦਾ ਤੂੰ ਪ੍ਰਚਾਰ ਕੀਤਾ ਹੈ, ਤਦ ਉਹ ਵੀ ਮੇਰੇ ਵਰਗੇ ਹੋ ਜਾਣਗੇ।
  mya-JVB: အကျွန်ုပ် ညည်းတွား သံကို ကြား သော သူတို့တွင်၊ နှစ်သိမ့် စေသောသူတယောက်မျှမ
    ရှိပါ။ အကျွန်ုပ် ၌ ရောက်သောအမှု ကို အကျွန်ုပ် ၏ ရန်သူ အပေါင်း တို့သည် ကြား ကြပါပြီ။
    ကိုယ်တော် ပြု တော်မူသည်ကို ဝမ်းမြောက် ကြပါ၏။ ကိုယ်တော်ချိန်းချက် သော နေ့ရက် ကိုရောက်
    စေ တော်မူသောအခါ ၊ သူတို့သည် အကျွန်ုပ် ကဲ့သို့ ပင် ဖြစ် ကြ ပါစေသော။
  hmo-hmo: “Lohiabada e, egu taitai mani do oi kamonai, badina tau ta ese egu lalona
    ia hagoadaia diba lasi. Egu mase idia tahua taudia ibounai ese, egu hisihisi ena
    sivarai idia kamonai, bona idia moale noho, oi ese unai bamona oi karaia vadaeni
    dainai. Oi ese oi gwauraia badu dinana, be mani do oi havaraia, vadaeni lau idia
    hadikaia noho taudia ese, hisihisi do idia abia, lau abia noho hegeregerena.
  urd-urd: उन्होंने मेरी आहें सुनी हैं; मुझे तसल्ली देनेवाला कोई नहीं; मेरे सब दुश्मनों
    ने मेरी मुसीबत सुनी; वह ख़ुश हैं कि तू ने ऐसा किया; तू वह दिन लाएगा, जिसका तू
    ने 'ऐलान किया है, और वह मेरी तरह हो जाएँगे।
  rus-SYN: 'Услышали, что я стенаю, а утешителя у меня нет; услышали все враги мои
    о бедствии моем и обрадовались, что Ты соделал это: о, если бы Ты повелел наступить
    дню, предреченному Тобою, и они стали бы подобными мне!'
  bqc-SIM: Wà ma aaukɛa mà, kási má nↄ̀sɛninina vĩo. Ma ibɛɛↄ ma taasikɛa bao
    mà, aalɛ pↄnakɛ ń yã́ pↄ́ ń kɛ̀mɛɛo. To gↄↄ pↄ́ n a yã'ò ká, aai gↄ̃mawa.
  tcz-CHONGTHU: Ka lung gim ka khoisatna mitam tahin eijah pehin ahinlah koima chan
    eihung lhamon pon ahi. Ka galmiten kathoh gimna ajah phatun Pakai nangin neibolnao
    hi akipa piuvin ahi. Oh Pakai keiho thoh tobang banga amaho nathohsah dinga naseipihnao
    nikhochu lhunsah loiyin.
  mar-mar: मी कण्हत आहे हे त्यांनी ऐकले आहे. माझे सांत्वन करायला कोणी नाही. माझ्या
    सर्व शत्रूंनी माझे अनिष्ट ऐकले आहे. तू असे केल्यामुळे त्यांना आनंद झाला आहे. जो
    दिवस तू नेमला आहे तो तू आणशील तेव्हा ते माझ्यासारखे होतील.
  qub-qub: «Runacunaga wiyaycanmi llaquicur wagaycashäta. Ichanga shogamänanpaj manami
    pipis canchu. Llapan chiquimajcunami musyaycan mana allicho caycashäta. Paycunami
    cushicurcaycan gam chayno castigamashayquipita. Tayta Dios, nogata castigaycämashayquino
    paycunatapis castigayna ari.
  bqp-bqp: Bɑ nɛn weeweenu nuɑ. Adɑmɑ goo kun mɑn nukuru yɛmiɑsie. Yibɛrɛbɑn nukurɑ
    dorɑ, yèn sɔ̃ ɑ mɑn kuɑ mɛ. Ǹ n mɛn nɑ, ɑ de tɔ̃ɔ te, tu nɑ te ɑ geruɑ mi, kpɑ
    bu ko nge nɛ.
  hat-hat: Koute jan m'ap plenn. Pa gen pesonn pou ban m' kouraj. Lènmi m' yo vin
    konnen nan ki malè mwen ye. Yo kontan wè se ou menm ki fè m' sa. Tanpri, fè jou
    ou te pwomèt la rive non, pou lènmi m' yo ka vin jan mwen ye a.
  eng-BSB: People have heard my groaning, but there is no one to comfort me. All my
    enemies have heard of my trouble; they are glad that You have caused it. May You
    bring the day You have announced, so that they may become like me.
  eng-WEBPB: “They have heard that I sigh. There is no one to comfort me. All my enemies
    have heard of my trouble. They are glad that you have done it. You will bring
    the day that you have proclaimed, and they will be like me.
  kbq-kbq: Nagrama karagi'ma ruana maka vahe'mo'za antahi vagare'naze. Ana hu'neanagi
    mago vahemo'e hunora eno asunkura hunenanteno, nazeri hanavea oti'ne. Ra Anumzamoka'ma
    atrankeno eno nazeri havizama hia knazamofo agenkea ha' vahenimo'za nentahi'za,
    tusi muse hu'naze. Hagi Ra Anumzamoka'ma zamazeri haviza hugahue hunka'ma huvempama
    hu'nana kante antenka, ame hunka zamazeri haviza huo hu'za zamagra hu'naze.
  nhe-BL: “Ne tlacame quicaquij quejatza titlahuelchihuaj, pero axaca itztoc para
    techyoltlalis. Nochi tocualancaitacahua campa hueli quimatij tlen topantitoc.
    Paquij ica tlen ta, TOTECO, titechchihuilijtoc. Ma huala nopa tonal tlen tiquijtojtoc
    para hualas huan ma ininpanti queja tojuanti topantitoc.
  gub-BL: O Tupàn, urereinu pe urekuhem mehe nehe. Ta'e naheta kwaw uremurywete kar
    har wà xe. Ureàmàtyry'ymar paw ukwaw iaiw haw urewe uhem ma'e kwer wà. Hurywete
    wà, ta'e erepuraraw kar ma'erahy urewe ne xe. Emur kar 'ar neremimume'u kwer nehe.
    A'e 'ar mehe ureàmàtyry'ymar upuraraw putar ma'erahy urezàwegatete a'e wà nehe
    no.
  eng-DRA: 'Sin. They have heard that I sigh, and there is none to comfort me: all
    my enemies have heard of my evil, they have rejoiced that thou hast done it: thou
    hast brought a day of consolation, and they shall be like unto me.'
