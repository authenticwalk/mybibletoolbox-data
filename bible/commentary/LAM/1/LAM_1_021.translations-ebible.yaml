  hin-CV: “उन्होंने मेरी कराहट सुन ली है, कोई न रहा जो मुझे सांत्वना दे सके. मेरे
    समस्त शत्रुओं तक मेरे इस विनाश का समाचार पहुंच चुका है; आपने जो किया है, उस पर
