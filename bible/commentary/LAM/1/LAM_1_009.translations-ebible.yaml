verse: LAM.001.009
translations:
  mal-C: അവളുടെ അശുദ്ധി അവളുടെ വസ്ത്രത്തിൽ പറ്റിയിരിക്കുന്നു; അവൾ അവളുടെ ഭാവിയെക്കുറിച്ചു
    ചിന്തിച്ചതുമില്ല. അവളുടെ പതനം ഭയങ്കരമായിരുന്നു; അവളെ ആശ്വസിപ്പിക്കാൻ ആരും ഉണ്ടായിരുന്നില്ല.
    “യഹോവേ, എന്റെ കഷ്ടത നോക്കണമേ, കാരണം എന്റെ ശത്രു ജയിച്ചിരിക്കുന്നു.”
  deu-TKW: Ihr Unflat klebt an ihren Säumen, sie bedachte das Ende nicht. So fiel
    sie wunderbar tief, sie hat keinen Tröster. Sieh, Jahwe, mein Elend an, denn der
    Feind triumphiert!
  lin-lin: Mbindo na ye ekangami ye na elamba, ayebaki te makambo nini ekokomela ye
    na sima. Tala ye wana akweyi, bongo kokweya na ye ezali kokamwisa ; moto oyo akolendisa
    ye azali te ! « Oh Yawe, tala pasi na ngai, pamba te monguna alongi ngai ! »
  eng-LSV: Her uncleanness [is] in her skirts, || She has not remembered her latter
    end, || And she comes down wonderfully, || There is no comforter for her. See,
    O YHWH, my affliction, || For an enemy has exerted himself.
  eng-GNV: 'Her filthinesse is in her skirts: she remembred not her last ende, therefore
    she came downe wonderfully: she had no comforter: O Lord, behold mine affliction:
    for the enemie is proud.'
  eng-WEBSTER: 'Her filthiness is in her skirts; she remembereth not her last end;
    therefore she hath been wonderfully abased: she had no comforter. O LORD, behold
    my affliction: for the enemy hath magnified himself .'
  nhw-BL: Tiitztoque quen se ahuilnenca sihuatl catli quipiya icuex soquiyo ica itlajtlacol.
    Quen catli ahuilnemiyayaj, masehualme catli nica ehuayayaj amo moilhuijque tlaque
    ininpantisquía. Amo momocuitlahuijque huan yeca ama huetztoc toaltepe huan amo
    aqui itztoc para techyoltlalis. “TOTECO, xiquita quenicatza techpinahualtijtoque
    huan quenicatza mohueyimatij tocualancaitacahua.
  swh-ONEN: Uchafu wake umegandamana na nguo zake; hakuwaza juu ya maisha yake ya
    baadaye. Anguko lake lilikuwa la kushangaza, hapakuwepo na yeyote wa kumfariji.
    “Tazama, Ee Bwana, teso langu, kwa maana adui ameshinda.”
  bba-bba: Wee, yen durum yĩreru tɑ wɑ̃ɑ yen yɑberɔ. Adɑmɑ yɑ ǹ dɑɑ yen kpeeru bwisikɑ.
    Yɑ wɔrumɑ subɑru sɔɔ ɡoo kun ye nukuru yɛmiɑsie. Mɑ yɑ nɔɔɡiru suɑ yɑ nɛɛ, Yinni
    Gusunɔ, ɑ nɛn nɔni swɑ̃ɑru mɛɛrio. A mɛɛrio nɡe mɛ yibɛrɛ u tii sue.
  eng-KJVCPB: 'Her filthiness is in her skirts; she remembereth not her last end;
    Therefore she came down wonderfully: she had no comforter. O Lord, behold my affliction:
    for the enemy hath magnified himself.'
  luo-luo: Chilo ma en-go omienore e lepe, ne ok odewo gima biro timorene bangʼe.
    Nopodho malich miwuoro, to onge ngʼama ne nyalo hoye. Yaye Jehova Nyasaye, neye
    chandruok ma an-go, nimar wasigu oseloyo.
  meu-meu: Mirona na ramina ai, baine dika na se laloa; una dainai ena keto na bada
    herea, asi tauna ihalona tauna ta. Iehova e, egu hisihisi a itaia, badina be inai
    tauna vada e kwalimu.
  npi-ULB: त्यसको फरियाभित्र त्यो अशुद्ध भएको छ । त्यसले आफ्नो भविष्यको विषयमा सोचेन
    । त्यसको पतन डरलाग्दो थियो । त्यसलाई सान्त्वना दिने कोही थिएन । त्यो चिच्‍च्यायो,
    “हे परमप्रभु, मेरो कष्‍टलाई हेर्नुहोस्, किनकि शत्रु अति महान् भएको छ ।”
  yor-yor: Ìdọ̀tí wà ní etí aṣọ rẹ̀, bẹ́ẹ̀ ni kò wo ọjọ́ iwájú rẹ̀. Ìṣubú rẹ̀ ya ni
    lẹ́nu; olùtùnú kò sì ṣí fún un. “Wo ìpọ́njú mi, Olúwa, nítorí àwọn ọ̀tá ti borí.”
  pes-OPCB: لکهٔ ننگی بر دامن اورشلیم بود، اما او اعتنایی نکرد؛ او به عاقبت خود نیاندیشید
    و ناگهان سقوط کرد. اینک کسی نیست که او را تسلی دهد. او فریاد برمی‌آورد، «خداوندا،
    به مصیبتم نگاه کن، زیرا دشمن بر من پیروز شده است.»
  tgl-ULB: Naging marumi siya sa ilalim ng kaniyang mga palda. Hindi niya inisip ang
    tungkol sa kaniyang kinabukasan. Kakila-kilabot ang kaniyang pagbagsak. Walang
    sinuman ang umaaliw sa kaniya. Sumigaw siya, “'Tingnan mo ang aking dalamhati,
    Yahweh, nagiging napakalakas ng mga kaaway!”
  hui-hui: Ala ibugua ko biyaru mo paniho wiagola mani marume ibu bo gialabagabu waholobada
    manda nabi hene. Ani bu hearia ibu bo gialobagabu waore hayagola wali agali mbiramebi
    ibu dara naheore hene. Ani biyagola ibugua lalu, Anduane Homogo-o i̱naga genda
    ogoni handa. Waitigirume i̱ hengedape halu bo gialobagabu waore hayago de handabe,
    lalu hea.
  mya-mya: သူ​၏​ညစ်​ညမ်း​မှု​ကို​အ​လွယ်​တ​ကူ တွေ့​မြင်​နိုင်​သော်​လည်း သူ​သည်​မိ​မိ​ကြုံ​တွေ့​ရ​မည့်​ကံ​ကြမ္မာ​ကို
    အ​မှု​ထား​ပုံ​မ​ပေါ်။ သူ​၏​ပြို​လဲ​မှု​မှာ​ကြောက်​မက်​ဖွယ်​ကောင်း လှ​၏။ သူ့​အား​အ​ဘယ်​သူ​မျှ​လည်း​နှစ်​သိမ့်​မှု
    မ​ပေး​နိုင်​ကြ။ ရန်​သူ​များ​အ​နိုင်​ရ​၍​သွား​သ​ဖြင့်​သူ​သည် မိ​မိ​အား က​ရု​ဏာ​ထား​တော်​မူ​ပါ​ရန်​ထာ​ဝ​ရ​ဘု​ရား
    ထံ​တော်​သို့​ဆု​တောင်း​ပတ္ထနာ​ပြု​လေ​သည်။
  bod-N: ཁོ་མོའི་སྨད་གཡོག་ནག་ནོག་དྲི་མས་ཀུན་ནས་སྦགས་ན་ཡང་། ། ཁོ་མོས་རང་གི་མཐའ་མའི་འབྲས་བུ་ཡེ་ནས་དྲན་མ་བྱུང་།
    ། དེའི་ཕྱིར་ཁོ་མོ་ཡ་མཚན་ཉམས་ཀྱང་སེམས་གསོ་བྱེད་མཁན་བྲལ། ། ཡ་ཝཱེ་ཁྱེད་ཀྱིས་བདག་གི་སྡུག་བསྔལ་ཀུན་ལ་གཟིགས་པར་མཛོད།
    ། དགྲ་བོས་རང་ཉིད་མཐུ་སྟོབས་ཆེ་བར་མངོན་ཞེས་ཁོ་མོས་ཞུས། །
  sna-sna: Tsvina yaro yakanamatira panguo dzaro; harina kurangarira ramangwana raro.
    Kuwa kwaro kwakashamisa; hakuna akarinyaradza. “Haiwa Jehovha, tarirai kurwadziwa
    kwangu, nokuti muvengi akunda.”
  spa-BLM: Su suciedad estaba en sus faldas. No recordaba su último final. Por lo
    tanto, ha bajado de forma asombrosa. No tiene edredón. “Mira, Yahvé, mi aflicción;
    porque el enemigo se ha engrandecido”.
  cac-cac: 'Te nivan chequel yaj schucal eb'' cajan d''a Jerusalén chi'', palta malaj
    tas sna eb'' yuj tas ol javoc d''a yib''an̈. Te satub''tac ix aj stelvi schon̈ab''
    eb'', malaj mach snivanan sc''ol eb''. Syal eb'' anima ta'': Mamin Jehová, ina
    val co yaelal, yujto a eb'' ajc''ol d''ayon̈ syic''chaan̈ sb''a eb'' on̈ yixtani,
    xchi eb''.'
  swh-ULB: Amekuwa mchafu chini ya sketi yake. Hakuwaza hatima yake. Anguko lake lilikuwa
    baya. Hakukuwa na wakumliwaza. Alilia, “Angalia mateso yangu, Yahweh, kwa kuwa
    adui amekuwa mkuu sana.”
  bel-bel: На прыполе ў яго была нечысьць, але ён ня думаў пра будучыню, і заняпаў
    так ганебна, і няма яму суцешніка. «Паглядзі, Госпадзе, на гароту маю, бо вораг
    узвысіўся!»
  deu-ELBBK: 'Ihre Unreinigkeit ist an ihren Säumen, sie hat ihr Ende nicht bedacht
    und ist wunderbar heruntergekommen: Da ist niemand, der sie tröste. Sieh, HERR,
    mein Elend, denn der Feind hat großgetan!'
  mbb-OT: Is keremerik din naahà te langun. Wazè din isipa zengan is egkehitavù kandin.
    Utew sikandin nezeeti, ne wazà midtavang kandin. Umbe migkaǥi sikandin te, “He
    Nengazen, seǥipaa nu is kegkerasey ku, su nezaag a te kuntada.”
  mal-2015: അവളുടെ മലിനത ഉടുപ്പിന്റെ വിളുമ്പിൽ കാണുന്നു; അവൾ ഭാവികാലം ഓർത്തില്ല; അവൾ
    അതിശയമാംവണ്ണം വീണുപോയി; അവളെ ആശ്വസിപ്പിപ്പാൻ ആരുമില്ല; യഹോവേ, ശത്രു വമ്പു പറയുന്നു;
    എന്റെ സങ്കടം നോക്കേണമേ.
  rmc-rmc: E mel hiňi pre lakri rokľa, na gondoľinelas pre peskri buducnosť. Strašňe
    peľa tele a nane ko la te poťešinel. „Dikh, RAJEJA, pre miro pharipen, bo o ňeprijaťeľis
    pes ľidžal upre.“
  pes-OPV: نجاست او در دامنش می‌باشد و آخرت خویش را به یاد نمی آورد. و بطور عجیب پست
    گردیده، برای وی تسلی دهنده‌ای نیست. ای یهوه مذلت مرا ببین زیرا که دشمن تکبر می‌نماید.
  ron-1924: Некурэция стэтя липитэ пе поала хайней луй ши ну се гындя ла сфыршитул
    сэу. А кэзут греу де тот. Нимень ну-л мынгые. „Вези-мь тикэлошия, Доамне, кэч
    ятэ че семец есте врэжмашул!”
  ben-OBCV: তার জঘন্যতা তার বসনপ্রান্তে লেগে আছে; সে তার ভবিষ্যতের কথা ভাবেনি। তার
    পতন ছিল হতবুদ্ধিকর, তাকে সান্ত্বনা দেওয়ার জন্য কেউই ছিল না। “হে সদাপ্রভু, আমার
    দুঃখ দেখো, কারণ শত্রু বিজয়ী হয়েছে।”
  som-som: Nijaasteedii waxay ku tiil googaradaheeda, kamana ay fiirsan ugudambaysteeda,
    Haddaba sidaas daraaddeed si aad loola yaabay ayay u dhacday, oo mid u qalbi qaboojiyana
    ma ay lahayn. Rabbiyow, bal dhibkayga fiiri, waayo, cadowgii wuu isweyneeyey.
  lat-VUC: Teth Sordes ejus in pedibus ejus, nec recordata est finis sui; deposita
    est vehementer, non habens consolatorem. Vide, Domine, afflictionem meam, quoniam
    erectus est inimicus.
  eng-ASVBT: 'Her filthiness was in her skirts; she remembered not her latter end;
    Therefore is she come down wonderfully; she hath no comforter: Behold, O Jehovah,
    my affliction; for the enemy hath magnified himself.'
  ita-1885: La sua lordura è stata ne' suoi lembi; non si è ricordata della sua fine;
    È maravigliosamente scaduta; non ha alcuno che la consoli; Signore, riguarda alla
    mia afflizione; Perciocchè il nemico si è innalzato.
  eng-LXXUP: 'Her uncleanness is before her feet; She remembered not her last end;
    She has lowered her boasting tone, There is none to comfort her. Behold, O Lord,
    my affliction: For the enemy has magnified himself.'
  eng-ULB: She has become unclean beneath her skirts. She did not think about her
    future. Her fall was terrible. There was no one to comfort her. She cried out,
    “Look at my affliction, Yahweh, for the enemy has become too great!”
  spa-VBL: Su impureza contamina sus faldas. No pensó en lo que pasaría. Su caída
    fue un increíble, y nadie estuvo allí para consolarla. “¡Por favor, Señor, mira
    cuánto estoy sufriendo, porque el enemigo ha ganado!”, dice ella.
  fra-_FOB: Sa souillure était dans les pans de sa robe, et elle ne s'est pas souvenue
    de sa fin. Elle a été prodigieusement abaissée; elle n'a point de consolateur!
    Regarde, ô Éternel! mon affliction; car l'ennemi triomphe.
  mal-mal: അവളുടെ മലിനത ഉടുപ്പിന്റെ വിളുമ്പിൽ കാണുന്നു; അവൾ ഭാവികാലം ഓർത്തില്ല; അവൾ
    അതിശയമാംവണ്ണം വീണുപോയി; അവളെ ആശ്വസിപ്പിപ്പാൻ ആരുമില്ല; “യഹോവേ, ശത്രു വമ്പ് പറയുന്നു;
    എന്റെ സങ്കടം നോക്കേണമേ”.
  urd-GVR: Go us ke dāman meṅ bahut gandagī thī, to bhī us ne apne anjām kā ḳhayāl
    tak na kiyā. Ab wuh dhaṛām se gir gaī hai, aur koī nahīṅ hai jo use tasallī de.
    “Ai Rab, merī musībat kā lihāz kar! Kyoṅki dushman sheḳhī mār rahā hai.”
  suz-BL: मेको आ ग्रांग्रा दितीके आ गुनेमी केम्‍साक्‍व। मेकोमी नोले ङा नाक्‍त ममिम्‍त।
    मेको आ तशो श्‍येत हिंचा ङा बाक्‍त। आ थुं बारपाइक्‍ब सुइ मबाक्‍म। मेकोमी “परमप्रभु
    यावे, आं श्‍येत कोव़ङीन। आं जोरी सत्रुमी आं कली ग्रातेक्म।
  eng-NOY: Her filthiness is upon her skirts; She thought not of her end, therefore
    is she brought down wonderfully; she hath no comforter. “Behold, O Jehovah, my
    affliction, for the enemy doth triumph!”
  ita-1927: La sua lordura era nelle pieghe della sua veste; ella non pensava alla
    sua fine; perciò è caduta in modo sorprendente, non ha chi la consoli. “O Eterno,
    vedi la mia afflizione, poiché il nemico trionfa!”
  ckb-ckb: گڵاوییەکەی بە دامێنییەوە بوو، بیری لە چارەنووسی خۆی نەکردەوە. کەوتنەکەی
    سامناک بوو، کەس نەبوو دڵنەوایی بکات. «ئەی یەزدان، تەماشای زەلیلیم بکە، چونکە دوژمن
    سەرکەوت.»
  eng-BBE: 'In her skirts were her unclean ways; she gave no thought to her end; and
    her fall has been a wonder; she has no comforter: see her sorrow, O Lord; for
    the attacker is lifted up.'
  kan-OKCV: ಅವಳ ಅಶುದ್ಧವು ಅವಳ ನೆರಿಗೆಗೆ ಅಂಟಿಕೊಂಡಿದೆ. ಅವಳು ತನ್ನ ಭವಿಷ್ಯವನ್ನು ಜ್ಞಾಪಕಮಾಡಿಕೊಳ್ಳುವುದಿಲ್ಲ.
    ಆದ್ದರಿಂದ ಅವಳು ಭಯಂಕರವಾಗಿ ಇಳಿದು ಬಂದಳು. ಅವಳನ್ನು ಆದರಿಸುವವರು ಯಾರೂ ಇಲ್ಲ. “ಓ ಯೆಹೋವ ದೇವರೇ,
    ನನ್ನ ಸಂಕಟವನ್ನು ನೋಡಿರಿ, ಶತ್ರುವು ಜಯಿಸಿದ್ದಾನೆ.”
  tam-2017: அவளுடைய தீட்டு அவளுடைய ஆடைகளின் ஓரங்களில் இருந்தது; தனக்கு வரப்போகிற முடிவை
    நினைக்காமல் இருந்தாள்; ஆகையால் அதிசயமாகத் தாழ்த்தப்பட்டுப்போனாள்; தேற்றுபவர்கள்
    இல்லை; யெகோவாவே, என் சிறுமையைப் பாரும்; பகைவன் பெருமைபாராட்டினானே.
  spa-RV-1909: 'Sus inmundicias en sus faldas; no se acordó de su postrimería: por
    tanto ella ha descendido maravillosamente, no tiene consolador. Mira, oh Jehová,
    mi aflicción, porque el enemigo se ha engrandecido.'
  ron-BTF: Murdăria lui este în poalele lui; nu și-a amintit de sfârșitul lui; de
    aceea s-a coborât minunat; nu avea mângâietor. DOAMNE, privește nenorocirea mea,
    pentru că dușmanul s-a înălțat pe sine însuși.
  eng-WEBP: Her filthiness was in her skirts. She didn’t remember her latter end.
    Therefore she has come down astoundingly. She has no comforter. “See, LORD, my
    affliction; for the enemy has magnified himself.”
  eng-FBV: Her uncleanness contaminates her skirts. She didn't think about what would
    happen. Her fall was a shock, and no one was there to comfort her. “Please, Lord,
    see how much I'm suffering, because the enemy has won!” she says.
  nld-1939: 'De onreinheid hangt aan haar slippen: Nooit had ze zoo’n einde voorzien.
    Peilloos diep zonk zij weg, Niemand, die haar kwam troosten. Ach Jahweh, zie toch
    neer op mijn nood, Want de vijand braveert!'
  nch-BL: Tiitztoque quej se ahuilnenca sihuat cati quipiya icuex soquiyo ica itajtacol.
    Quej cati ahuilnemiyayaj, masehualme cati nica ehuayayaj amo moilhuijque taya
    ininpantisquía. Amo momocuitahuijque huan yeca ama huetztoc toaltepe huan amo
    aqui itztoc para techyoltalis. “TOTECO, xiquita quenicatza techpinahualtijtoque
    huan quenicatza mohueyimatij tocualancaitacahua.
  vie-1934: Váy nó dơ bẩn; nó chẳng nghĩ sự cuối cùng mình! Sự sa sút nó khác thường,
    chẳng ai yên ủi nó! Hỡi Đức Giê-hô-va, xin xem sự khốn nạn tôi, vì kẻ thù đã tự
    tôn mình làm lớn.
  hin-CV: उसकी गंदगी तो उसके वस्त्रों में थी; उसने अपने भविष्य का कोई ध्यान न रखा.
    इसलिये उसका पतन ऐसा घोर है; अब किसी से भी उसे सांत्वना प्राप्‍त नहीं हो रही. “याहवेह,
    मेरी पीड़ा पर दृष्टि कीजिए, क्योंकि जय शत्रु की हुई है.”
  spa-BES: En sus faldas estaban sus caminos inmundos; no pensó en su final; y su
    caída ha sido increíble; no tiene consolador; mira mi dolor, oh Señor; porque
    se ha engrandecido el enemigo.
  tdx-tdx: ט An-tsiki’e leny ao ty haleora’e; tsy hinao’e t’ie ho figadoña’e; nahalatsa
    ty nihotraha’e, ie tsy amam-pañohò. O ry Iehovà, vazohò ty fisotriako, ie ireñeta’
    ty rafelahy!
  tha-KJV: มลทินของเธอก็​กร​ังอยู่ในกระโปรงของเธอ และเธอหาได้คำนึงถึงอนาคตของเธอไม่
    ดังนั้นเธอจึงได้เสื่อมทรามลงเร็วอย่างน่าใจหาย เธอก็​ไม่มี​ผู้​ใดจะเล้าโลม “​โอ
    ข้าแต่พระเยโฮวาห์ ขอทอดพระเนตรความทุกข์ใจของข้าพระองค์ เพราะพวกศั​ตรู​ได้​พองตัวขึ้นแล้ว”
  por-BR-2018: Sua imundície estava até nas roupas; nunca se importou com o seu futuro
    ; por isso caiu espantosamente, sem ter quem a consolasse. Olha, SENHOR, a minha
    aflição, porque o inimigo está engrandecido.
  deu-ELO: 'Ihre Unreinigkeit ist an ihren Säumen; sie hat ihr Ende nicht bedacht
    und ist wunderbar heruntergekommen: Da ist niemand, der sie tröste. Sieh, Jehova,
    mein Elend, denn der Feind hat großgetan!'
  eng-WYC-2018: The filths thereof be in the feet thereof, and it had no mind of her
    end; it was put down greatly, and had no comforter; Lord, see thou my torment,
    for the enemy is raised [up]. (Its filths be upon its feet, and it had no thought
    of its end; it was greatly put down, and it had no comforter; it said, Lord, see
    thou my torment, for the enemy is raised up against me.)
  epo-epo: 'Ŝia malpuraĵo estas sur la rando de ŝia vesto; ŝi ne pensis pri sia estonteco;
    Tial ŝi terure malaltiĝis, kaj ŝi havas neniun konsolanton: Rigardu, ho Eternulo,
    mian mizeron, ĉar la malamiko forte fieras.'
  uig-PIN: '|ט| (Tǝt) Uning ɵz ⱨǝyzliri etǝklirini bulƣiwǝtti; U aⱪiwitini ⱨeq oylimiƣandur;
    Uning yiⱪilixi ajayib boldi; Uningƣa tǝsǝlli bǝrgüqi yoⱪtur; — «Aⱨ Pǝrwǝrdigar,
    harlanƣinimƣa ⱪara! Qünki düxmǝn ⱨalimdin mahtinip kǝtti!»'
  beo-beo: Dunu huluane da Yelusaleme moilai bai bagade ea ledo hou amo ba:i dagoi.
    Be e da hobea misunu hou mae dawa:le esalu. Amaiba:le e da gugunufinisili dafai
    ba:i. Ea dogo denesimu da hamedei. Ea ha lai dunu da e hasali dagoi, Amola e da
    Hina Godema e fidima:ne, disa wele sia:sa.
  tpi-OTNT: Bipo ol pasin nogut bilong en i bin i stap ples klia tru, tasol em i no
    tingting long em bai i bagarap. Olsem na em i bagarap nogut tru na i no gat man
    i sori long em. Na em i tok olsem, “Bikpela, lukim ol dispela hevi bilong mi.
    Ol birua i daunim mi pinis, na mi bagarap nogut tru.”
  hau-SA: Ƙazantarta ta manne wa rigunanta; ba tă kula da nan gaba ba, fāɗuwarta kuwa
    babban abu ne; babu wanda zai yi mata ta’aziyya. “Duba, ya Ubangiji, ka ga wahalata,
    gama maƙiyi ya yi nasara.”
  uig-LAT: '|ט| (Tet) Uning öz heyzliri éteklirini bulghiwetti; U aqiwitini héch oylimighandur;
    Uning yiqilishi ajayib boldi; Uninggha teselli bergüchi yoqtur; — «Ah Perwerdigar,
    xarlan’ghinimgha qara! Chünki düshmen halimdin maxtinip ketti!»'
  nde-nde: Ukungcola kwayo kwabhixa izidwaba zayo; kayinakanga ikusasa yayo. Ukuwa
    kwayo kwesabeka, kungekho oyiduduzayo. “Oh Thixo, ake ukhangele ukuhlupheka kwami,
    ngoba isitha sesinqobile.”
  ton-ton: '‌ʻOku ʻi hono kapaʻi kofu ʻā ʻene ʻuli; ʻoku ʻikai ha manatu ʻiate ia
    ki hono ngataʻanga; ko ia naʻa ne tō hifo fakamanavahē: naʻe ʻikai ʻiate ia ha
    taha ke fakafiemālie. ʻE Sihova ke ke ʻafio ki heʻeku mamahi: he kuo fakahikihiki
    ʻe ia ia, ʻe he fili.'
  ces-1613: Nečistota její na podolcích jejích; nepamatovala na skončení své, protož
    patrně klesá, nemajíc žádného, kdo by ji potěšil. Popatřiž, Hospodine, na trápení
    mé, neboť se vyvýšil nepřítel.
  eng-WMB: Her filthiness was in her skirts. She didn’t remember her latter end. Therefore
    she has come down astoundingly. She has no comforter. “See, LORD, my affliction;
    for the enemy has magnified himself.”
  tam-TCV: அவளுடைய அசுத்தம் அவளுடைய உடைகளில் ஒட்டிக் கொண்டிருக்கிறது; அவள் தன்னுடைய
    எதிர்காலத்தை எண்ணிப்பார்க்கவில்லை. ஆகையினால் அவளுடைய வீழ்ச்சி அதிர்ச்சியாயிருந்தது;
    அவளை தேற்றுவார் ஒருவரும் இல்லை. “யெகோவாவே, என்னுடைய துன்பத்தைப் பாரும்; என்னுடைய
    பகைவன் என்னை வெற்றி கொண்டானே” என்று அழுகிறாள்.
  ceb-ULB: Nahimo siyang dili hinlo ilalom sa iyang palda. Wala na siya naghunahuna
    mahitungod sa iyang kaugmaon. Makalilisang ang iyang pagkapukan. Walay naghupay
    kaniya. Misinggit siya, “Tan-awa ang akong pag-antos, Yahweh, kay nahimong hilabihan
    ka gamhanan ang kaaway!”
  pol-UBG: Jej nieczystość jest na brzegach jej szat, nie pamięta swego końca; dlatego
    wielce ją poniżono i nikt jej nie pociesza. Spójrz, PANIE, na moje utrapienie,
    bo wróg się wywyższył.
  urd-GVU: گو اُس کے دامن میں بہت گندگی تھی، توبھی اُس نے اپنے انجام کا خیال تک نہ
    کیا۔ اب وہ دھڑام سے گر گئی ہے، اور کوئی نہیں ہے جو اُسے تسلی دے۔ ”اے رب، میری
    مصیبت کا لحاظ کر! کیونکہ دشمن شیخی مار رہا ہے۔“
  deu-1912: Ihr Unflat klebt an ihrem Saum; sie hätte nicht gemeint, daß es ihr zuletzt
    so gehen würde. Sie ist ja zu greulich heruntergestoßen und hat dazu niemand,
    der sie tröstet. Ach HERR, siehe an mein Elend; denn der Feind prangt sehr!
  kan-2017: ಆಕೆಯ ನೆರಿಗೆಯು ಹೊಲಸಾಗಿತ್ತು, ಮುಂದಿನ ಗತಿಯೇನೆಂದು ಮನಸ್ಸಿಗೆ ತರಲಿಲ್ಲ; ಆದಕಾರಣ
    ವಿಪರೀತ ಹೀನಸ್ಥಿತಿಯಲ್ಲಿ ಬಿದ್ದು ಬಿಟ್ಟಳು; ಸಂತೈಸುವವರೇ ಇಲ್ಲ. “ಯೆಹೋವನೇ, ನನ್ನ ಕಷ್ಟವನ್ನು
    ಲಕ್ಷಿಸು; ನನ್ನ ಶತ್ರು ಹೆಚ್ಚಳಪಡುತ್ತಾನಲ್ಲಾ” ಎಂದು ಮೊರೆಯಿಡುತ್ತಾಳೆ.
  yap-yap: Feni alit e ba mom ni yira guy, machane de dag nike magfan’ ko mang e ke
    buch rok. Ir nike thay e rib gafgow; dariy be’ nra fal’eg lanyan’. I gel e pi
    to’ogor rok me yor ngak SOMOL ni ngan runguy.
  hlt-MCSB: A hnihmoi kah a tihnai neh a hmailong khaw poek pawh. Anih aka hloep a
    om van pawt ah khobaerhambae la suntla uh. BOEIPA aw kai kah phacipphabaem dongah
    thunkha rhoek a pantai khaw hmuh lah saw.
  mdy-ETH: ሻቱማ ዒዞኮ ማኣዓሢዳ ጴዼኔ፤ ሃጋ ዒዞ ዓይጌ ሄላንዳቴያ ዒዛ ማሊባኣሴ፤ ዒዞኮ ሎኦሚፃ ዓሲኮ ዑስካ ጌላያኬ፤ ዒዞ
    ዶዲሻ ዓሲያኣ ፔቴታዖ ባኣሴ፤ ሞርካ ዒዞ ባሼሢሮ ዬያ ሜቶ ዒዞኮ ዛጋንዳጉዲ ናንጊና ናንጋ ጎዳ ዒዛ ሺኢቄኔ።
  twi-ASANTE: Nʼafideyɛ atu aka ne ntadeɛ mu; wannwene ne daakye ho. Nʼasehweɛ yɛ
    nwanwa; obiara ankyekyere ne werɛ. “Ao Awurade hwɛ mʼamanehunu, ɛfiri sɛ ɔtamfoɔ
    adi nkonim.”
  eng-WEBU: Her filthiness was in her skirts. She didn’t remember her latter end.
    Therefore she has come down astoundingly. She has no comforter. “See, LORD, my
    affliction; for the enemy has magnified himself.”
  wal-wal: I tunatettai i afalaa xeeraa baqqi oiqqiis. Sinttappe ba bolli hananabaa
    a qoppabeikku. Hegaa gishshau, i kunddettai daganttiyaagaa. A, “Abeet GODAU, ta
    tuggaa be7a! Ta morkketi tana xoonidosona” ginkka, o minttettiyaabi issoinne baawa.
  spa-PDDPT: Su inmundicia está en sus faldas. Ella no tuvo en cuenta su futuro. Fue
    humillada hasta el asombro, No tiene consolador. Mira, oh Yavé, mi aflicción,
    Porque el enemigo se engrandeció.
  gun-gun: Ijao re ojekuaa ha'eve'ỹa, noexa'ãi guive va'ekue omombaa aguã re. Ha'e
    rami vy oitya rã onhemondyipa rei okuapy, ha'e avave rei ndoikoi imbopy'a porã
    jevyarã. Senhor, exa ke aiko axya, mba'eta hovaigua kuery ijayvu vaive rive tema
    okuapy.
  ilo-ULB: Nagbalin isuna a narugit a kasla iti maysa a babai nga agpadpadara. Saanna
    a pinanunot ti maipanggep iti masakbayanna. Nakaro ti pannakatnagna. Awan ti mangliwliwa
    kenkuana. Impukkawna, “Kitaem ti pannakaparigatko O Yahweh, ta nagbalin a nabileg
    unay ti kabusor!”
  kpg-kpg: Ono gulugulua gu modongoohia hagammaa, gei mee e dehei eia nia mee ala
    gaa tale ang gi deia. Dono doo gi lala e huaidu, idimaa tangada e haga manawa
    lamalia a mee ai. Ono hagadaumee gu aali, gei mee gu dangidangi gi Dimaadua gi dumaalia
    ang gi deia.
  uig-ARA: '|ט| (تەت) ئۇنىڭ ئۆز ھەيزلىرى ئېتەكلىرىنى بۇلغىۋەتتى؛ ئۇ ئاقىۋىتىنى ھېچ
    ئويلىمىغاندۇر؛ ئۇنىڭ يىقىلىشى ئاجايىب بولدى؛ ئۇنىڭغا تەسەللى بەرگۈچى يوقتۇر؛ ــ
    «ئاھ پەرۋەردىگار، خارلانغىنىمغا قارا! چۈنكى دۈشمەن ھالىمدىن ماختىنىپ كەتتى!»'
  sus-sus: Nɔxɔɛ nu na a xa dugi ma, kɔnɔ a mu a maɲɔxun a xa fe raɲɔnyi ma. Kasarɛ
    naxan a masɔtɔ, a magaaxu. Mixi yo mu na, naxan a madunduma. «Alatala, n ma marayaagi
    mato, barima n yaxuie bara xunnakeli sɔtɔ.»
  pon-2006: Eh samin me inenen sansal mehlel, ahpw e sohte mwomwen nsenohki dahme
    pahn lelohng. Eh pwupwudi me kapwuriamwei mehlel; sohte emen me kak koaloalamwahwihala.
    Eh imwintihti kan powedier, e ahpw pekipeki KAUN-O en ketin kupwur mahkohng.
  ksd-ksd: Kana mal i keo; pa i ga nuk pa ra mutuaina; Kari i tar bura vakaian; pa
    ta na i vamaram ia; Luluai, una bobe ra magit i tup iau; tago ra ebar i tar vangala
    pa mule.
  tur-YTC: Kirliliği eteklerindeydi. Kendi sonunu hatırlamadı. Bu yüzden aşağı inmesi
    şaşılacak şeydi. Teselli edeni yok. “Ey Yahve, sıkıntımı gör; Çünkü düşman kendini
    yüceltti.”
  grc-BRENT: ΤΗΘ. Ἀκαθαρσία αὐτῆς πρὸ ποδῶν αὐτῆς· οὐκ ἐμνήσθη ἔσχατα αὐτῆς, καὶ κατεβίβασεν
    ὑπέρογκα· οὐκ ἔστιν ὁ παρακαλῶν αὐτήν. ἴδε Κύριε τὴν ταπείνωσίν μου, ὅτι ἐμεγαλύνθη
    ὁ ἐχθρός.
  ind-AYT: Kenajisannya ada pada pakaiannya; Ia tidak memikirkan akhirnya. Karena
    itu, kejatuhannya luar biasa. Ia tidak memiliki penghibur. “Ya TUHAN, lihatlah
    penderitaanku, karena musuh telah meninggikan diri!”
  nya-nya: Uve wake umaonekera pa zovala zake; iye sanaganizire za tsogolo lake. Nʼchifukwa
    chake kugwa kwake kunali kwakukulu; ndipo analibe womutonthoza. “Inu Yehova, taonani
    masautso anga, pakuti mdani wapambana.”
  hrv-hrv: 'Skuti su mu uprljani, nije ni sanjao što ga čeka. Duboko je pao, a nikog
    da ga tješi. “Pogledaj, Jahve, moju nevolju: jer neprijatelj likuje.”'
  mps-mps: Polobadu aga dwai kolesaga te pepeli dilide mu elaluai dao. Tiali goli,
    agai aga dolabo homu kone me ebeo. Tama tialigo aga mu dolama, mu dolali, tama
    bidi mego aga hobede eyu, tau sabo me egobeo. Tama Jerusalem agai e tama tiwai
    po i obao, “Genuai Bidi, eno e sęgę suao. Te boi bidi dabego ena aiyaba mu elalualio.
    Tama augwaligo ena dolalide wiegi yai homu pemene elama, gana pali dao,” wabo.
  tpi-tpi: Bipo ol pasin nogut bilong en i bin i stap ples klia tru, tasol em i no
    tingting long em bai i bagarap. Olsem na em i bagarap nogut tru na i no gat man
    i sori long em. Na em i tok olsem, “Bikpela, lukim ol dispela hevi bilong mi.
    Ol birua i daunim mi pinis, na mi bagarap nogut tru.”
  dan-1931: Hendes Urenhed pletter hendes Slæb, hun betænkte ej Enden; hun sank forfærdende
    dybt, og ingen trøster. Se min Elendighed, HERRE, thi Fjenden hoverer.
  vie-OVCB: 'Sự nhơ nhuốc dính vào váy nàng, nàng chẳng lo nghĩ về ngày mai. Giờ đây
    nàng nằm trong bùn lầy, không một ai kéo nàng ra khỏi. Nàng kêu khóc: “Chúa Hằng
    Hữu ơi, xin đoái xem cơn hoạn nạn con vì quân thù đã chiến thắng!”'
  guj-2017: તેની અશુદ્ધતા તેના વસ્ત્રોમાં છે. તેણે પોતાના ભવિષ્યનો વિચાર કર્યો નહિ.
    તેથી આશ્ચર્યકારક રીતે તેની અધોગતિ થઈ છે. તેને દિલાસો આપનાર કોઈ નથી. હે યહોવાહ,
    મારા દુઃખ પર દ્રષ્ટિ કરો; કેમ કે શત્રુઓ ચઢી આવ્યા છે.
  pon-2006A: Eh samin me inenen sansal mehlel, ahpw e sohte mwomwen nsenohki dahme
    pahn lelohng. Eh pwupwudi me kapwuriamwei mehlel; sohte emen me kak koaloalamwahwihala.
    Eh imwintihti kan powedier, e ahpw pekipeki KAUN-O en ketin kupwur mahkohng.
  por-BRBSL: Sua sujeira estava em suas saias. Ela não se lembrava de seu último fim.
    Portanto, ela desceu espantosamente. Ela não tem confortador. “Veja, Yahweh, minha
    aflição; pois o inimigo se engrandeceu”.
  swe-swe: 'Hennes rituella orenhet fanns i hennes kläder [], hon reflekterade inte
    över sin framtid. Hennes fall är uppseendeväckande (stort, oväntat), ingen tröstar
    henne. Se, Herre (Jahve) till mitt lidande, för fienden har gjort sig stor. [Den
    nionde hebreiska bokstaven är: ט – Tet. Tecknet avbildar ett huvud och en svans
    och föreställer antingen en orm i en korg, eller en människa som har böjt sig
    i ödmjukhet. Paradoxalt nog kan bokstaven symbolisera både ont och gott, antingen
    rebelliskhet eller godhet. I den här versen börjar ordet ”rituell orenhet” med
    denna bokstav, och förstärker här att rebelliskheten, det som inte behagar Gud,
    har fått infiltrera ohämmat.]'
  cth-cth: Ahnie a khinnae teh amae hnaboung dawk a kamnue eiteh, apout nahane pouk
    hoeh. A lung ka pahawi e tami awm hoeh. Kângairunae koe a pha toe. Oe BAWIPA taran
    ni tânae a hmu toung dawkvah, kaie reithai rucatnae hah na khen pouh haw.
  twi-twi: Nʼafideyɛ atu aka ne ntade mu; wannwene ne daakye ho. Nʼasehwe yɛ nwonwa;
    obiara ankyekye ne werɛ. “Awurade, hwɛ mʼamanehunu, efisɛ ɔtamfo adi nkonim.”
  hlt-hlt: A hnihmoi kah a tihnai neh a hmailong khaw poek pawh. Anih aka hloep a
    om van pawt ah khobaerhambae la suntla uh. BOEIPA aw kai kah phacipphabaem dongah
    thunkha rhoek a pantai khaw hmuh lah saw.
  tbz-SIM: 'O yɔ̃́ɔ̃̀ mmɛɛ̀ sɑ̃ṹ nho yɑɑ̀bòrì, ò do í totí o yɛ̀mmɛ̀ ò yóó dentɛnɛ̀
    tì, kɛ do mɛdiɛ̀ mmɔ́mmɔmmɛ dɛfũ̀ɔ̃̀, bɑ́ òmɔù í bo wèè bo ò bɑ́ntɛ̀, kòò kuɔ̀
    nkɛ tú: Kuyie nwéntɛ́ n sémmɛ̀, ɑ yɑ̀ n dootitɔbɛ̀ n nɑmɑɑ̀?'
  msy-2020: '@see-verse:LAM.001.008'
  dop-dop: 'Yosɑlɛm nyɑ́ ɑsilimɑ tɑɑnɑ nyɑ́ cɑpɑnɑɑ kɛ́. N tɑ tɛɛlɩ nti tǝ mɑɣɑnɑ-ŋ
    ɩsǝntɔ tɔ. Kpisuɣu tutɑ-ŋ kɛ́, nɔɣɔlʋ fɛɩ sɩ ɩ tɑsǝɣɩ-ŋ ɑpɑlʋtʋ. N wiiki sɩ: Hɑɩ,
    Tɑcɑɑ, nyǝnɩ ɩsǝnɑ kolontunɑɑ ŋmɑkǝlɑ-m nɑ mɑ́ tɔkɩ wɑhɑlɑ tɔ.'
  azb-azb: Ətəyində ləkələr qaldı, Sonunu düşünməz oldu, Ona görə qorxunc surətdə
    yıxıldı, Ona təsəlli verən yoxdur, Ya Rəbb, gör bu əzabımı, Çünki düşmən zəfər
    çaldı.
  eng-DBY: 'Her impurity was in her skirts, she remembered not her latter end; and
    she came down wonderfully: she hath no comforter. Jehovah, behold my affliction;
    for the enemy hath magnified himself.'
  hin-2017: उसकी अशुद्धता उसके वस्त्र पर है; उसने अपने अन्त का स्मरण न रखा; इसलिए
    वह भयंकर रीति से गिराई गई, और कोई उसे शान्ति नहीं देता है। हे यहोवा, मेरे दुःख
    पर दृष्टि कर, क्योंकि शत्रु मेरे विरुद्ध सफल हुआ है!
  wol-KYG: 'Sobey Siyoŋ ca pendalam, te bàyyiwul xel ag mujam. Jéllam ba yéeme na,
    te amul ku ko dëfal. Siyoŋ nee: «Éy Aji Sax ji, xoolal sama njàqare; noon bi déy,
    am na ndam!»'
  eng-YLT: Her uncleanness [is] in her skirts, She hath not remembered her latter
    end, And she cometh down wonderfully, There is no comforter for her. See, O Jehovah,
    mine affliction, For exerted himself hath an enemy.
  eng-WYC-2017: The filths thereof be in the feet thereof, and it had no mind of her
    end; it was put down greatly, and had no comforter; Lord, see thou my torment,
    for the enemy is raised [up].
  eng-WMBB: Her filthiness was in her skirts. She didn’t remember her latter end.
    Therefore she has come down astoundingly. She has no comforter. “See, LORD, my
    affliction; for the enemy has magnified himself.”
  urd-GVH: गो उसके दामन में बहुत गंदगी थी, तो भी उसने अपने अंजाम का ख़याल तक न किया।
    अब वह धड़ाम से गिर गई है, और कोई नहीं है जो उसे तसल्ली दे। “ऐ रब, मेरी मुसीबत
    का लिहाज़ कर! क्योंकि दुश्मन शेख़ी मार रहा है।”
  rug-rug: Sari nana sinea si guana boni sapu napiti pa nana poko; sapu vugo repere
    si lopu balabala ia sa. Sa hinoqa tanisa si kaleana hola, meke loke tie si koa
    pude va manotia. Zama se Zerusalema, “Kei Zihova, doṉo mae ia sa qua tinasigiti,
    ura ele va kilasau sa qua kana.”
  gaz-gaz: Xuraaʼummaan ishee wandaboo isheetti maxxane; isheen waan gara duraatti
    itti dhufu hin yaadne; kufaatiin ishee nama rifachiisa; kan ishee jajjabeessu
    tokko iyyuu hin jiru ture. “Yaa Waaqayyo rakkina koo ilaali; diinni moʼateeraatii!”
  fra-LSG: La souillure était dans les pans de sa robe, et elle ne songeait pas à
    sa fin; Elle est tombée d’une manière étonnante, et nul ne la console. Vois ma
    misère, ô Éternel! Quelle arrogance chez l’ennemi!
  yal-yal: A xɔsin bata sa a domaan na. A mi a mirixi a raɲan kii ma. A kala feen
    bata a ratɛrɛna. Muxu yo mi a madɛndɛnma. A a falama, a naxa, “Alatala, n ma tɔrɔn
    mato, bayo n yaxun bata nɔɔn sɔtɔ.”
  haw-1868: Aia no kona haumia ma kona hualole, Aole ia i hoomanao i kona hope loa;
    Nolaila haule kupanaha iho la oia; Aohe mea nana e hoomaha ia ia. E Iehova, e
    nana mai oe i ko'u pilikia; No ka mea, ua hookiekie ka enemi.
  arb-NAV: قَدْ عَلِقَ رِجْسُهَا بِذُيُولِهَا. لَمْ تَذْكُرْ آخِرَتَهَا، لِهَذَا كَانَ
    سُقُوطُهَا رَهِيباً، وَلا مُعَزِّيَ لَهَا. انْظُرْ يَا رَبُّ إِلَى شَقَائِي لأَنَّ
    الْعَدُوَّ قَدِ انْتَصَرَ.
  ewe-ewe: “Eƒe ɖiƒoƒo lé ɖe eƒe avɔto, elabena mebu etsɔ me kpɔ o. Eƒe anyidzedze
    wɔ nuku eye ame aɖeke meli si afa akɔ nɛ o. “O, Yehowa, nye kɔ, kpɔ nye vevesese
    ɖa elabena ketɔ la ɖu dzi.”
  eng-LEE: '[With] her uncleanness on her skirts, she thought not of her latter end:
    therefore is she come down wonderfully, without one to comfort her. Behold, O
    Lord, my affliction; for the enemy hath become great [above me].'
  asm-FB: তাইৰ চুৱা, তাইৰ কাপোৰৰ আঁচলত লাগি আছে। তাই নিজৰ শেষ গতিলৈ মন নকৰিলে। এই
    কাৰণে আচৰিতৰূপে তাইৰ অধোগতি হ’ল। তাইক শান্ত্বনা দিওঁতা কোনো নাই। হে যিহোৱা, মোৰ
    ক্লেশলৈ দৃষ্টি কৰক, কাৰণ শত্ৰু অতি মহান হ’ল!
  sus-A: نْشْي نُ نَ عَ شَ دُفِ مَ، كْنْ عَ مُ عَ مَحْشُن عَ شَ قٍ رَحْنيِ مَ. كَسَرّ
    نَشَن عَ مَسْتْ، عَ مَفَاشُ. مِشِ يٌ مُ نَ، نَشَن عَ مَدُندُ مَ. «عَلَتَلَ، ﭑ
    مَ مَرَيَافِ مَتٌ، بَرِ مَ ﭑ يَشُييٍ بَرَ شُننَكٍلِ سْتْ.»
  fra-SBL: Sa souillure était dans ses jupes. Elle ne se souvenait pas de sa dernière
    fin. Elle est donc descendue de façon stupéfiante. Elle n'a pas de doudou. « Vois,
    Yahvé, mon affliction ; car l'ennemi s'est magnifié. »
  hbo-hbo: טֻמְאָתָ֣הּ בְּשׁוּלֶ֗יהָ לֹ֤א זָֽכְרָה֙ אַחֲרִיתָ֔הּ וַתֵּ֣רֶד פְּלָאִ֔ים
    אֵ֥ין מְנַחֵ֖ם לָ֑הּ רְאֵ֤ה יְהוָה֙ אֶת־עָנְיִ֔י כִּ֥י הִגְדִּ֖יל אֹויֵֽב׃ ס
  piu-2006: '@see-verse:LAM.001.008'
  kik-kik: Gĩko gĩake nĩkĩnyiitĩte nguo ciake; nake ndaigana gwĩcũũrania mũtũũrĩre
    wake wa thuutha. Kũgũa gwake kwarĩ gwa kũmakania; gũtiarĩ mũndũ o na ũmwe wa kũmũhooreria.
    “Wee Jehova, ta kĩone mathĩĩna makwa, nĩgũkorwo thũ yakwa nĩhootanĩte.”
  fra-NCL: Sa souillure apparaît sous les pans de sa robe ; elle ne songeait pas à
    sa fin. Et elle est tombée d’une manière étrange, et personne ne la console !
    « Vois, Yahweh, ma misère, car l’ennemi triomphe ! »
  cek-AK: Panuet kaom hmuen loe anih ih canghnak nuiah akap; anih loe hmabang kaom
    han koi boenghaih to poek ai; to pongah pathloepkung om ai, dawnrai han oh, anih
    loe amtim maat boeh; Aw Angraeng, patang ka khanghaih hae khenah, misanawk loe
    amoek o boeh.
  cuk-cuk: 'Bela e-mor nue-isgusad, na e-berguoedgi binsassulid. Ukiagwar oitolenonikid,
    dule-bamalad gwen-wile daksasulid. Emidi, soged: “Bab-Jehováʼye, an-wile-itoged
    be dake. An-isdarmalad angi obichad.”'
  uig-CYR: '|ט| (Тәт) Униң өз һәйзлири етәклирини булғивәтти; У ақивитини һеч ойлимиғандур;
    Униң жиқилиши әҗайип болди; Униңға тәсәлли бәргүчи йоқтур; — «Аһ Пәрвәрдигар,
    харланғинимға қара! Чүнки дүшмән һалимдин махтинип кәтти!»'
  tel-2017: దాని చెంగులకు మురికి అంటింది. దాని ఎదుట ఉన్న శిక్ష అది గుర్తు చేసుకోలేదు.
    అది ఎంతో వింతగా పతనం అయ్యింది. దాన్ని ఆదరించేవాడు ఒక్కడూ లేడు. యెహోవా, నాకు కలిగిన
    బాధ చూడు. శత్రువులు ఎంత బలంగా ఉన్నారో చూడు!
  hat-BSA: Depi nan jip li, salte a te la. Li pa t konsidere davni li. Akoz sa li
    te vin tonbe yon fason etonan. Napwan moun pou konsole l. “Gade, O SENYÈ, afliksyon
    mwen an; paske ènmi an vante tèt. Li vin ògeye!”
  kos-kos: Ma fohkfok lal arulana mohtotla, tusruktu wanginna nunkeyen ma ac sikyak
    uh sel. Ikori lal ah arulana koluk, ac wangin sie mwet ku in akwoyal. Mwet lokoalok
    lal elos kutangla, ac el wowoyak nu sin LEUM GOD ac siyuk ke pakoten lal.
  hbo-WLC: טֻמְאָתָ֣הּ בְּשׁוּלֶ֗יהָ לֹ֤א זָֽכְרָה֙ אַחֲרִיתָ֔הּ וַתֵּ֣רֶד פְּלָאִ֔ים
    אֵ֥ין מְנַחֵ֖ם לָ֑הּ רְאֵ֤ה יְהוָה֙ אֶת־עָנְיִ֔י כִּ֥י הִגְדִּ֖יל אוֹיֵֽב׃ ס
  ibo-ibo: Ịrụ arụ ya pụtara ihe, ọ bụladị nʼuwe ya. Ọ dịkwaghị mgbe o chere echiche
    banyere ihe dị na-eche ya nʼoge dị nʼihu. Lee ka o si daa, dasie ike, ma ọ dịghị
    onye bịara kasịe ya obi. “Onyenwe anyị, lee nsogbu m niile. Lee ka ndị iro si
    merie m.”
  ory-ory: ତାହାର ଅଶୁଚିତା ତାହାର ବସ୍ତ୍ରର ଅଞ୍ଚଳରେ ଥିଲା; ସେ ଆପଣାର ଶେଷ ଦଶା ସ୍ମରଣ କଲା ନାହିଁ;
    ଏଥିପାଇଁ ସେ ଆଶ୍ଚର୍ଯ୍ୟଜନକ ରୂପେ ଅଧଃପତିତ ହୋଇଅଛି; ତାହାର ସାନ୍ତ୍ୱନାକାରୀ କେହି ନାହାନ୍ତି।
    ହେ ସଦାପ୍ରଭୁ, ମୋହର ଦୁଃଖ ଦେଖ, କାରଣ ଶତ୍ରୁ ଆପଣାକୁ ବଡ଼ କରିଅଛି।
  chk-chk: An limengau a nom lon üfan, nge i esap ekieki an feiengau. Iei mine an
    turula a fokun afeiengau, esap wor eman a achipa. “Ai Samol mi Lapalap, kopwe
    nenengeni ai riaföü, pun ewe chon oputaei a win.”
  rop-rop: “Basdam detlot pipul langa Jerusalem bin dumbat nogudbala ting, bat dei
    nomo bin wori blanga tharran, en wanim garra hepin langa olabat. En wen detlot
    enamimob bin kaman en bidim olabat brabliwei, deibin jidan brabli nogudbalawei.
    Nobodi kaan album olabat. Detlot enami bin bidim olabat, en tudei olabat oldei
    jingat langa YAWEI, ‘Album melabat, dumaji melabat garram detmatj trabul.’
  ukr-1871: Гріх його, мов нечистота на платтї, явний, та він не подумав, що з того
    буде; тим то й упав він так низько, та й не має потїшителя. Зглянься ж ти, Боже,
    на мене у злиднях, бо ворог аж надто піднявся вгору!
  deu-1951: Ihr Unflat klebt an ihrem Saum; sie hat ihr Ende nicht bedacht; unversehens
    ist sie gestürzt. Niemand tröstet sie. Ach, HERR, siehe an mein Elend; denn der
    Feind triumphiert!
  eng-JPS: Her filthiness was in her skirts, she was not mindful of her end; therefore
    is she come down wonderfully, she hath no comforter. 'Behold, O LORD, my affliction,
    for the enemy hath magnified himself.'
  srp-1865: Neèistota mu bješe na skutovima; nije mislio na kraj svoj; pao je za èudo
    a nema nikoga da ga potješi. Pogledaj, Gospode, muku moju, jer se neprijatelj
    ponio.
  lug-lug: Obutali bulongoofu bwe bwali mu birenge bye; teyassaayo mwoyo ku bulamu
    bwe obw’ebiseera ebijja. Okugwa kwe kwali kwa kyewuunyo; tewaali n’omu amubeesabeesa.
    “Ayi Mukama, tunuulira okubonaabona kwange, kubanga omulabe awangudde.”
  heb-heb: טמאתה בשוליה לא זכרה אחריתה ותרד פלאים אין מנחם לה ראה יהוה את עניי כי
    הגדיל אויב׃
  ben-IRV: তার অপবিত্রতা তার পোশাকে ছিল; সে তার ভবিষ্যতের শাস্তির কথা ভাবেনি। তার
    আশ্চর্য্যভাবে অধঃপতন হল; তাকে সান্ত্বনা দেবার কেউ ছিল না; আমার দুঃখ দেখ, হে সদাপ্রভু
    কারণ আমার শত্রু অহঙ্কার করেছে।
  pan-pan: ਉਹ ਦੀ ਅਸ਼ੁੱਧਤਾ ਉਹ ਦੇ ਪੱਲੇ ਉੱਤੇ ਹੈ, ਉਸ ਨੇ ਆਪਣੇ ਅੰਤ ਨੂੰ ਯਾਦ ਨਾ ਰੱਖਿਆ, ਇਸ
    ਲਈ ਉਹ ਭਿਆਨਕ ਤਰੀਕੇ ਨਾਲ ਗਿਰਾਈ ਗਈ, ਉਹ ਨੂੰ ਤਸੱਲੀ ਦੇਣ ਵਾਲਾ ਕੋਈ ਨਹੀਂ। ਹੇ ਯਹੋਵਾਹ, ਮੇਰੇ
    ਦੁੱਖ ਨੂੰ ਵੇਖ! ਕਿਉਂ ਜੋ ਵੈਰੀ ਮੇਰੇ ਵਿਰੁੱਧ ਸਫ਼ਲ ਹੋਇਆ ਹੈ।
  mya-JVB: သူ ၌မ စင်ကြယ်သော လက္ခဏာထင်ရှားသော်လည်း ၊ နောက်ခံရသောအပြစ်ကို မ အောက်မေ့
    ။ ထိုကြောင့်၊ မျက်နှာ ပေးသောသူမ ရှိဘဲ အံ့ဩဘွယ် သော အခြင်းအရာနှင့် နှိမ့်ချခြင်းသို့
    ရောက်လေ၏။ အိုထာဝရ ဘုရား ၊ အကျွန်ုပ် ဆင်းရဲ ခြင်းကို ကြည့်ရှု တော်မူပါ။
  hmo-hmo: Iena kara mirona be ibounai ese idia itaia diba, to do ia davaria dika
    be ia laloa lasi. Unai dainai iena moru be ia bada herea, bona tau ta ese ia hagoadaia
    diba lasi. Io, Ierusalema idia tuari henia taudia idia kwalimu vadaeni, bona Ierusalema
    ese, bogahisihisi totona Lohiabada dekenai ia tai henia noho.
  urd-urd: उसकी नापाकी उसके दामन में है, उसने अपने अंजाम का ख़्याल न किया; इसलिए वह
    बहुत बेहाल हुआ; और उसे तसल्ली देने वाला कोई न रहा; ऐ ख़ुदावन्द, मेरी मुसीबत पर
    नज़र कर; क्यूँकि दुश्मन ने ग़ुरूर किया है।
  rus-SYN: На подоле у него была нечистота, но он не помышлял о будущности своей,
    и поэтому необыкновенно унизился, и нет у него утешителя. “Воззри, Господи, на
    бедствие мое, ибо враг возвеличился!”
  bqc-SIM: Aà gbãsĩ kú aà zwãawa, i yã́ pↄ́ a a le dao. Aà lɛ́lɛapi bↄ̀ gbɛ̃́ↄ
    saɛ, gbɛ̃e i waiyookɛɛ̀o. Ma taasi gwa Dii, asa ma ibɛɛↄ lɛ́ yↄ̃̀ↄ kɛaɛ.
  tcz-CHONGTHU: Amaho hin a khonung diu kigel phah louhelin jonthanhoina in akisuhboh
    uve. Amaho a kemsuh jing tauvin, a lhamon diu aphong ding diu koima aum tapoi.
    Pakai ka hahsetnao nei vetpeh un tin akap tauve.
  mar-mar: तिचा विटाळ तिच्या अंगावरील वस्राला लागला आहे, तिने आपल्या भविष्यातील शिक्षेचा
    नीट विचार केला नाही. ती खूपच अधोगतीस गेली आहे. तिचे सांत्वन करणारा कोणी नाही.
    “हे परमेश्वरा, माझे दु:ख पाहा! कारण शत्रू त्याच्या मोठेपणाचा तोरा मिरवितो आहे
    ते पाहा.”
  qub-qub: Juchata rurashpanmi röpantapis ganrachisha caycan. Manami yarpachacuranchu
    imaman chayananpaj cashantapis. Mana riguiypämi mana alliman chayasha. Pipis manami
    canchu cuyapar shogananpaj. Tayta Dios, ricäramay ari fiyupa llaquicuycashäta.
    Chiquimajcunanami alliman chayasha.
  bqp-bqp: Wee, yen durum yĩreru tɑ wɑ̃ɑ yen yɑberɔ. Adɑmɑ yɑ ǹ dɑɑ yen kpeeru bwisikɑ.
    Yɑ wɔrumɑ subɑru sɔɔ goo kun ye nukuru yɛmiɑsie. Mɑ yɑ nɔɔgiru suɑ yɑ nɛɛ, Yinni
    Gusunɔ, ɑ nɛn nɔni swɑ̃ɑru mɛɛrio. A mɛɛrio nge mɛ yibɛrɛ u tii sue.
  hat-hat: Malpwòpte te sou tout rad li, men li pa t' fè lide kote sa t'ap mennen
    l'. Li tonbe plat atè. Pesonn pa vin konsole li. Bondye papa m', gade nan ki mizè
    mwen ye non! Lènmi m' yo mete pye sou kou mwen.
  eng-BSB: Her uncleanness stains her skirts; she did not consider her end. Her downfall
    was astounding; there was no one to comfort her. Look, O LORD, on my affliction,
    for the enemy has triumphed!
  eng-WEBPB: Her filthiness was in her skirts. She didn’t remember her latter end.
    Therefore she has come down astoundingly. She has no comforter. “See, LORD, my
    affliction; for the enemy has magnified himself.”
  kbq-kbq: Jerusalemi kumamo'a mago akana hu'neankino, agru'ma osu'nea avu'avazamo'a
    frara okino amate kena'arera me'ne. Hianagi agrite'ma henkama fore'ma hania zankura
    agesa ontahi'ne. Hagi Jerusalemi kumamo'ma havizantfama higeno'a, mago vahemo'e
    hunora asunkura huonte'ne. Ana higeno amanage huno hu'ne. Ra Anumzamoka nagri
    knazana ko. Na'ankure ha' vahenimo'za zmavufga ra nehaze.
  nhe-BL: 'Tiitztoque queja se ahuilnenca sihuatl tlen quipiya icuej soquiyo ica itlajtlacol.
    Queja tlen ahuilnemiyayaj, tlacame tlen nica ehuayayaj ax moilhuijque tlachque
    ininpantisquía. Ax momocuitlahuijque huan yeca ama huetztoc toaltepe huan axaca
    itztoc para techyoltlalis. Huan yeca niquijto: “TOTECO, xiquita quejatza techpinahualtijtoque
    huan quejatza mohueyimatij tocualancaitacahua.'
  gub-BL: Hemiapo kwer ikatu 'ym ma'e nuzawy kwaw ipihunaw ikamir rehe har. Nazawaiw
    kwaw hexakaw. Zeruzarez na'ima'enukwaw kwaw uzeapo ma'e ràm rehe. U'araiwete tuwe.
    Naheta kwaw imurywete kar àràm. Iàmàtyry'ymar weityk wà. — Hepuhareko pe nehe,
    i'i Tupàn Tuweharupi Wiko Ma'e pe.
  eng-DRA: 'Teth. Her filthiness is on her feet, and she hath not remembered her end:
    she is wonderfully cast down, not having a comforter: behold, O Lord, my affliction,
    because the enemy is lifted up.'
