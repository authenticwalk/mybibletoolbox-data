verse: LAM.004.008
translations:
  mal-C: എന്നാൽ ഇപ്പോൾ അവർ കരിമണലിനെക്കാൾ കറുത്തവരാണ്; തെരുവീഥികളിൽ അവർ തിരിച്ചറിയപ്പെടുന്നില്ല.
    അവരുടെ ത്വക്ക് അസ്ഥികളോട് പറ്റി ഉണങ്ങിയിരിക്കുന്നു അത് ഒരു മരക്കൊമ്പുപോലെ ഉണങ്ങിപ്പോയി.
  deu-TKW: Schwärzer als Ruß ist ihr Aussehn geworden, man erkennt sie nicht auf den
    Straßen, ihre Haut klebt an ihrem Gebein, ist ausgedörrt wie Holz.
  lin-lin: Bilongi na bango ekomi mwindo koleka makala, bazali koyeba bango lisusu
    te na babalabala ; poso na bango ya nzoto ekangami na mikuwa, ekawuki lokola koni.
  eng-LSV: Their face has been darker than blackness, || They have not been known
    in out-places, || Their skin has cleaved to their bone, || It has withered—it
    has been as wood.
  eng-GNV: 'Nowe their visage is blacker then a cole: they can not knowe them in the
    streetes: their skinne cleaueth to their bones: it is withered like a stocke.'
  eng-WEBSTER: 'Their visage is blacker than a coal; they are not known in the streets:
    their skin cleaveth to their bones; it is withered, it is become like a stick.'
  nhw-BL: Pero ama inijuanti nesij más yayahuique que tzintlayohuilotl. Amo aqui quiniximatisquía
    sintla quinpantisquía ipan ojtli. Inincuetlaxo tlatzquitoc ipan iniomiyo huan
    nelhuactoc quen cuatlahuejhueloli pampa mayancamictinemij.
  swh-ONEN: Lakini sasa ni weusi kuliko masizi; hawatambulikani barabarani. Ngozi
    yao imeshikamana juu ya mifupa yao, imekuwa mikavu kama fimbo.
  bba-bba: Adɑmɑ tɛ̃ bɑ dɔ̃ɔ durom tĩrɑm kere. Bɑ ku rɑ mɑɑ bu tubu swɛɛ sɔɔ. Bɑ woorewɑ
    sere ben ɡɔnɑ yɑ kukunu mɑni. Mɑ ben wɑsi ɡbere nɡe dɑ̃ɑ ɡbebɑ.
  eng-KJVCPB: 'Their visage is blacker than a coal; they are not known in the streets:
    Their skin cleaveth to their bones; it is withered, it is become like a stick.'
  luo-luo: To koro gin rotenge moloyo oyare ma kata irom kodgi e wangʼ yore to ok
    nyal ngʼegi, nimar pien ringregi osejowore kuom chokegi; kendo osebedo motwo ka
    yien.
  meu-meu: Harihari idia vairadia na korema-korema, guma ena korema e hereaiamu; ariara
    ai bae itadia taudia basie diba idia na daidia; kopidia na e makuku turiadia ai,
    vada e kakoro au na heto.
  npi-ULB: अहिले तिनीहरू मुहार मोसोभन्दा कालो छ । तिनीहरू सडकहरूमा चिनिँदैनन् । तिनीहरूको
    छाला हड्‍डीहरूमा टाँसिएको छ । यो काठ जत्तिकै सुक्खा भएको छ ।
  yor-yor: Ṣùgbọ́n nísinsin yìí wọ́n dúdú ju èédú; wọn kò sì dá wọn mọ̀ ní òpópó.
    Ara wọn hun mọ́ egungun; ó sì gbẹ bí igi gbígbẹ.
  pes-OPCB: اما اینک چهره‌شان سیاه‌تر از دوده شده است و کسی نمی‌تواند آنها را بشناسد.
    پوستشان به استخوانهایشان چسبیده و مثل چوب، خشک شده است.
  tgl-ULB: Pinaitim ng kadiliman ang kanilang itsura ngayon, hindi sila makilala sa
    mga lansangan, sapagkat kumapit ang kanilang balat sa kanilang tuyong mga buto.
    Naging gaya ito ng tuyong kahoy!
  hui-hui: Ti harigani homo payabu wima peagola tinaga dengui mindi to̱ai leagola
    mbiralime abogoda lowa handabe nahe wini. Tinaga tingini obialu kuni hangu wini.
  mya-mya: ယ​ခု​အ​ခါ​သူ​တို့​၏​အ​ရုပ်​အ​ဆင်း​သည် မည်း​နက်​လျက် မျိုး​မည်​မ​ပေါ်​ဘဲ​လမ်း​များ​ပေါ်​တွင်​လဲ​၍
    သေ​နေ​ရ​ကြ​၏။ သူ​တို့​အ​သား​အ​ရည်​မှာ​သစ်​သား​သ​ဖွယ် ခြောက်​ကပ်​လျက်​အ​ရိုး​များ​ပေါ်​တွင်​တွန့်​လိမ်​၍
    နေ​လေ​ပြီ။
  bod-N: འོན་ཀྱང་ད་ལྟ་དེ་ཚོའི་ངོ་མདོག་སོལ་བ་ལས་ཀྱང་ནག ། སྲང་ལམ་ནང་དུ་དེ་དག་ཤེས་མཁན་གཅིག་ཀྱང་མ་བྱུང་སྟེ།
    ། དེ་རྣམས་སྐྱི་མོ་རུས་པར་འབྱར་ཏེ་ཤིང་སྐམ་ཇི་བཞིན་གྱུར། །
  sna-sna: Asi zvino vasviba kupfuura chinʼai; hapana angavaziva mumigwagwa. Ganda
    ravo ranamira pamapfupa avo; raoma zvokufanana nedanda.
  spa-BLM: Su aspecto es más negro que un carbón. No son conocidos en las calles.
    Su piel se adhiere a sus huesos. Se ha marchitado. Se ha vuelto como la madera.
  cac-cac: Axo ticnaic, te q'uic' yilji eb' d'a yichan̈ q'uic'b'alil. A mach tz'ilan
    eb' d'a yoltac calle, maxtzac nachaj yuj eb' mach eb'. Toxo ix och lotzan stz'umal
    eb' d'a sb'aquil, taquin̈xon̈ej eb' icha te' c'atzitz.
  swh-ULB: Muonekano wao umekuwa mweusi kama giza; hawatambuliki mitaani. Ngozi zao
    zimesinya kwenye mifupa yao; imekuwa kavu kama kuni.
  bel-bel: а цяпер цямней за ўсё чорнае твар у іх; не пазнаюць іх на вуліцы; скура
    ў іх да касьцей іх прыліпла, уся перасохла, як дрэва.
  deu-ELBBK: Dunkler als Schwärze ist ihr Aussehen, man erkennt sie nicht auf den
    Straßen; ihre Haut klebt an ihrem Gebein, ist dürr geworden wie Holz.
  mbb-OT: Piru ǥuntaan edhuna pa sikandan he meitem te vurit, ne kenè en sikandan
    egkekilala. Henduen be sikandan te menge tulan dà he netenges te lundis, wey henduen
    be te neǥangu he kayu.
  mal-2015: അവരുടെ മുഖം കരിക്കട്ടയെക്കാൾ കറുത്തിരിക്കുന്നു; വീഥികളിൽ അവരെ കണ്ടിട്ടു
    ആരും അറിയുന്നില്ല; അവരുടെ ത്വക്ക് അസ്ഥികളോടു പറ്റി ഉണങ്ങി മരംപോലെ ആയിത്തീർന്നിരിക്കുന്നു.
  rmc-rmc: Ale akana hine kaleder sar sadza; pro uľici len našťi aňi te sprindžarel.
    E cipa pro ťelos lenge phuriľa; šučiľa avri sar kašt.
  pes-OPV: اما صورت ایشان از سیاهی سیاهتر شده است که در کوچه‌ها شناخته نمی شوند. پوست
    ایشان به استخوانهایشان چسبیده و خشک شده، مثل چوب گردیده است.
  ron-1924: Дар акум ынфэцишаря ле есте май негричоасэ декыт фунинӂиня, аша кэ ну
    май сунт куноскуць пе улице, пеля ле есте липитэ де оасе, ускатэ ка лемнул.
  ben-OBCV: কিন্তু এখন তারা হয়েছে ভুষোকালির চেয়েও কালো; পথে পথে তাদের চেনা যায়
    না। তাদের চামড়া কুঁচকে হাড়ের সঙ্গে লেগে রয়েছে, তা কাঠির মতোই শুকনো হয়ে গেছে।
  som-som: Jaahoodu dhuxul wuu ka sii madow yahay, oo markay jidadka marayaanna lama
    garto. Haraggoodii lafuhuu ku dhegaa oo waa engegay, oo wuxuu noqday sidii qori
    oo kale.
  lat-VUC: 'Heth Denigrata est super carbones facies eorum et non sunt cogniti in
    plateis; adhæsit cutis eorum ossibus: aruit, et facta est quasi lignum.'
  eng-ASVBT: 'Their visage is blacker than a coal; they are not known in the streets:
    Their skin cleaveth to their bones; it is withered, it is become like a stick.'
  ita-1885: Il loro sguardo è divenuto fosco più che la nerezza stessa; Non si son
    riconosciuti per le piazze; La lor pelle si è attaccata alle loro ossa; È seccata,
    è divenuta come legno.
  eng-LXXUP: 'Their countenance is become blacker than smoke; They are not known in
    the streets: Their skin has cloven to their bones; They are withered, they are
    become as a stick.'
  eng-ULB: Their appearance now is darker than soot; they are not recognized in the
    streets. Their skin has shriveled on their bones; it has become as dry as wood.
  spa-VBL: Pero ahora parecen más negros que el hollín; nadie los reconoce en la calle.
    Su piel se ha encogido hasta los huesos y está seca como la madera.
  fra-_FOB: Leur visage est plus sombre que la noirceur même; on ne les reconnaît
    plus dans les rues; leur peau est attachée à leurs os; elle est devenue sèche
    comme le bois.
  mal-mal: അവരുടെ മുഖം കരിക്കട്ടയെക്കാൾ കറുത്തിരിക്കുന്നു; വീഥികളിൽ അവരെ കണ്ടിട്ട്
    ആരും അറിയുന്നില്ല; അവരുടെ ത്വക്ക് അസ്ഥികളോട് പറ്റി ഉണങ്ങി മരംപോലെ ആയിത്തീർന്നിരിക്കുന്നു.
  urd-GVR: Lekin ab wuh koele jaise kāle nazar āte haiṅ. Jab galiyoṅ meṅ ghūmte haiṅ
    to unheṅ pahchānā nahīṅ jātā. Un kī haḍḍiyoṅ par kī jild sukaṛ kar lakaṛī kī tarah
    sūkhī huī hai.
  suz-BL: मुल मेको आन रां कुंकी क्‍येङा क्‍येर दुम्‍तेक्‍म। मेको आन कली लां मेर यो
    सुइमी मतुइक्‍नीम। मेको आन कुशुल रुशेम केप्‍शो बाक्‍ब। मेकोपुकी शी खोदेंशो पा सोव़शो
    बाक्‍नीम।
  eng-NOY: Now darker than a coal is their countenance; they are not known in the
    streets. Their skin cleaveth to their bones; it is become dry, like wood.
  ita-1927: Il loro aspetto è ora più cupo del nero; non si riconoscon più per le
    vie; la loro pelle è attaccata alle ossa, è secca, è diventata come un legno.
  ckb-ckb: بەڵام ئێستا ڕەنگیان لە ڕەژوو ڕەشترە، لە شەقامەکاندا ناناسرێنەوە. پێستیان
    بە ئێسکیانەوە نووسا وەک تەختەدار وشک هەڵگەڕا.
  eng-BBE: 'Their face is blacker than night; in the streets no one has knowledge
    of them: their skin is hanging on their bones, they are dry, they have become
    like wood.'
  kan-OKCV: ಆದರೆ ಈಗ ಅವರ ರೂಪವು ಕಲ್ಲಿದ್ದಲಿನಂತೆ ಕಪ್ಪಾಗಿದೆ. ಬೀದಿಗಳಲ್ಲಿ ಅವರು ಯಾರೆಂಬುದು
    ತಿಳಿಯಲಿಲ್ಲ. ಅವರ ಚರ್ಮವು ಅವರ ಎಲುಬುಗಳಿಗೆ ಹತ್ತಿಕೊಂಡಿದೆ. ಅದು ಒಣಗಿ ಕಡ್ಡಿಯ ಹಾಗೆ ಆಗಿದೆ.
  tam-2017: இப்பொழுதோ அவர்களுடைய முகம் கரியைக்காட்டிலும் கறுத்துப்போனது; வீதிகளில்
    அவர்களை அடையாளம் காணமுடியாது; அவர்களுடைய தோல் அவர்கள் எலும்புகளோடு ஒட்டிக்கொண்டு,
    காய்ந்த மரத்திற்கு ஒப்பானது.
  spa-RV-1909: 'Oscura más que la negrura es la forma de ellos; no los conocen por
    las calles: su piel está pegada á sus huesos, seca como un palo.'
  ron-BTF: Chipul lor este mai negru decât un cărbune; ei nu mai sunt cunoscuți pe
    străzi; pielea li se lipește de oase, trupul li s-a ofilit, a devenit ca un băț.
  eng-WEBP: Their appearance is blacker than a coal. They are not known in the streets.
    Their skin clings to their bones. It is withered. It has become like wood.
  eng-FBV: But now they look blacker than soot; no one recognizes them in the street.
    Their skin has shrunk to their bones and is as dry as wood.
  nld-1939: Maar hun gelaat werd zwarter dan roet, Men kende ze in de straten niet
    meer; Hun huid lag verschrompeld om hun gebeente, Verdroogd als hout.
  nch-BL: Pero ama inijuanti nesij más yayahuique que tzintayohuilot. Amo aqui quinixmatisquía
    sinta quinpantisquía ipan ojti. Inincuetaxo tatzquitoc ipan iniomiyo huan nelhuactoc
    quej cuatahuejhueloli pampa mayancamictinemij.
  vie-1934: 'Nay mặt đen hơn than: chẳng ai nhận biết trong đường phố; Còn xương bọc
    lấy da; khô ran như khúc gỗ.'
  hin-CV: अब उन्हीं के मुखमंडल श्यामवर्ण रह गए हैं; मार्ग चलते हुए उन्हें पहचानना
    संभव नहीं रहा. उनकी त्वचा सिकुड़ कर अस्थियों से चिपक गई है; वह काठ-सदृश शुष्क
    हो चुकी है.
  spa-BES: Su rostro es más negro que la noche; en las calles nadie los conoce; su
    piel cuelga de sus huesos, están secos, se han vuelto como la madera.
  tdx-tdx: Mainten-geroke hoe molale o tareheo henaneo; tsy fohiñe an-dalañey iereo,
    fa niforejeje amo taola’eo ty holi’ iareo, mipipìke hoe hatae maike.
  tha-KJV: บัดนี้​ผิวพรรณของเขาก็ดำยิ่งกว่าถ่านหิน ใครๆตามถนนก็จำเขาไม่​ได้ หน​ังของเขาเหี่ยวหุ้มกระดูกและซูบราวกับไม้​เสียบ
  por-BR-2018: Mas agora sua aparência se escureceu mais que o carvão; não são mais
    reconhecidos nas ruas; sua pele está apegada a seus ossos, ficou seca como um
    pau.
  deu-ELO: Dunkler als Schwärze ist ihr Aussehen, man erkennt sie nicht auf den Straßen;
    ihre Haut klebt an ihrem Gebein, ist dürr geworden wie Holz.
  eng-WYC-2018: The face of them was made blacker than coals, and they were not known
    in (the) streets; the skin cleaved to their bones, it dried, and was made as a
    stick, (or it dried up, and was made like a stick).
  epo-epo: Nun ilia vizaĝo estas pli nigra ol karbo; oni ne rekonas ilin sur la stratoj;
    Ilia haŭto alpendiĝis al iliaj ostoj, velksekiĝis kiel ligno.
  uig-PIN: '|ח| (Hǝt) Ⱨazir qirayliri ⱪurumdin ⱪara; Koqilarda kixilǝr toniyalmiƣudǝk
    bolup ⱪaldi; Bir terǝ-bir ustihan bolup ⱪaldi; U ⱪaⱪxallixip yaƣaqtǝk bolup kǝtti.'
  beo-beo: Be wali, ilia da udigili logoba:le, ilia odagi da ginafoi, ilia da:i da
    hafoga:le, ifa bioi agoane ba:le, geloga:le, gasa dabua heda:i ba:sa.
  tpi-OTNT: Tasol nau skin bilong ol i bagarap na i doti tru. Na taim ol i wokabaut
    long ol rot, ol man i no moa luksave long ol. Ol i kamap bun nating na skin bilong
    ol i drai olgeta.
  hau-SA: Amma yanzu sun fi dare duhu; ba a iya gane su a tituna. Fatar jikinsu ta
    manne da ƙasusuwansu; sun bushe kamar itace.
  uig-LAT: '|ח| (Xet) Hazir chirayliri qurumdin qara; Kochilarda kishiler toniyalmighudek
    bolup qaldi; Bir tére-bir ustixan bolup qaldi; U qaqshalliship yaghachtek bolup
    ketti.'
  nde-nde: Kodwa manje sebemnyama kulomsizi; kabasananzwa langubani emigwaqweni. Isikhumba
    sabo sesinamathele emathanjeni abo; sesome okogodo.
  ton-ton: '‌ʻOku ʻuliʻuli honau mata ʻi he maka fefie; ʻoku ʻikai ke kei ʻiloʻi ʻakinautolu
    ʻi he ngaahi hala: ʻoku piki ʻa honau kili ki honau ngaahi hui, ʻoku feʻufeʻu
    ia, kuo hoko ia ʻo hangē ha vaʻa ʻakau.'
  ces-1613: Ale již vzezření jejich temnější jest než černost, nemohou poznáni býti
    na ulicích; přischla kůže jejich k kostem jejich, prahne, jest jako dřevo.
  eng-WMB: Their appearance is blacker than a coal. They are not known in the streets.
    Their skin clings to their bones. It is withered. It has become like wood.
  tam-TCV: ஆனால் இப்பொழுதோ அவர்கள் அடுப்புக்கரியைவிடக் கறுப்பாயிருக்கிறார்கள்; வீதிகளில்
    அவர்கள் இன்னார் என அறியப்படாதிருக்கிறார்கள். அவர்களுடைய தோல், எலும்புகளின்மேல்
    சுருங்கி காய்ந்த மரத்திற்கு ஒப்பானது.
  ceb-ULB: Apan karon ang kangitngit nagpaitom na sa ilang mga panagway, ug dili na
    sila mailhan diha sa kadalanan, kay ang ilang mga panit mitapot na sa nauga nilang
    mga bukog. Nahimo na kining ingon kauga sa kahoy!
  pol-UBG: Ale teraz ich wygląd jest czarniejszy niż węgiel, nie poznaje się ich na
    ulicach. Ich skóra przyschła do kości, wyschła i stała się jak drewno.
  urd-GVU: لیکن اب وہ کوئلے جیسے کالے نظر آتے ہیں۔ جب گلیوں میں گھومتے ہیں تو اُنہیں
    پہچانا نہیں جاتا۔ اُن کی ہڈیوں پر کی جِلد سکڑ کر لکڑی کی طرح سوکھی ہوئی ہے۔
  deu-1912: Nun aber ist ihre Gestalt so dunkel vor Schwärze, daß man sie auf den
    Gassen nicht kennt; ihre Haut hängt an den Gebeinen, und sind so dürr wie ein
    Scheit.
  kan-2017: ಈಗ ಅವರ ಮುಖವು ಕಾರ್ಮೋಡದಂತೆ ಕಡುಕಪ್ಪಾಗಿದೆ, ಬೀದಿಗಳಲ್ಲಿ ಅವರ ಗುರುತು ಯಾರಿಗೂ ಸಿಕ್ಕದು.
    ಅವರ ಚರ್ಮವು ಎಲುಬುಗಳಿಗೆ ಅಂಟಿಕೊಂಡಿದೆ ಅದಕ್ಕೆ ಸುಕ್ಕು ಹಿಡಿದಿದೆ, ಒಣಗಿದ ಕಟ್ಟಿಗೆಯಂತಾಗಿದೆ.
  yap-yap: Machane chiney e yad ba thig u lan e yupa’ i kanawo’ ni dab kun poyrad,
    ke lumoren e yam’ owcharad; bayach u dowrad e ke mlik’ ni gowa l’ud, nike bachbach
    ko yil rorad.
  hlt-MCSB: A suisak te amhmol lakah hmuep tih tollong ah hmat uh voel pawh. A vin
    a rhuh dongah ben uh tih thing koh bangla om.
  mdy-ETH: ሃሢ ጋዓንቴ ዓኣፖ ካራ ዔያቶኮ ጪላንቺጉዲ ካርቴኔ፤ ዞኦዛ ዔያታ ሜታዺ ሃንታኣና ዔያቶ ዔራ ዓሲያኣ ባኣሴ፤ ሜልዚ
    ሚሢጉዲ ዒልዓ ዔያቶኮ ዑፆይዳ ፓፂ ባይቄኔ።
  twi-ASANTE: Nanso, seesei deɛ, wɔbiri sene wisiapunu; na wɔnhunu wɔn yie wɔ mmɔntene
    so. Wɔn wedeɛ atwintwam wɔ wɔn nnompe so; ɛho awo wesee sɛ abaa.
  eng-WEBU: Their appearance is blacker than a coal. They are not known in the streets.
    Their skin clings to their bones. It is withered. It has become like wood.
  wal-wal: SHin ha77i eta som77oi shaalaappe aadhdhidi karexxiis; asi ogiyan be7idinne
    eta erenna. Eta gogaikka eta meqettaara oiqettidi, mittaadan meli uttiis.
  spa-PDDPT: Hoy su apariencia es más negra que el hollín, No son reconocidos en las
    calles. Su piel se pegó a sus huesos, Se volvió tan seca como madera.
  gun-gun: aỹ ma hova tapyĩ gui ete huũve va'e. Tape rupi ooa rupi avave rei ndoexa
    kuaavei. Ipire ma ojapa ikãgue re, yvyra rakã rami ipirupa va'e vy.
  ilo-ULB: Ita ket pinangisiten ti kasipngetan dagiti langada, ket narigatdan a mabigbig
    kadagiti kalkalsada, ta dimketen dagiti kudilda kadagiti tultulangda. Nagangon
    daytoy a kas iti kayo!
  kpg-kpg: Gei dolomeenei digaula e mmoe mmoe i hongo nia ala, tangada e iloo digaula
    ai, nadau hadumada gu luuli i nadau mmade, nadau gili gu maangoo be di laagau,
    gu haga wini i di gili nia iwi.
  uig-ARA: '|ח| (خەت) ھازىر چىرايلىرى قۇرۇمدىن قارا؛ كوچىلاردا كىشىلەر تونىيالمىغۇدەك
    بولۇپ قالدى؛ بىر تېرە-بىر ئۇستىخان بولۇپ قالدى؛ ئۇ قاقشاللىشىپ ياغاچتەك بولۇپ
    كەتتى.'
  sus-sus: Kɔnɔ yakɔsi e fate bara fɔɔrɔ dangi tige ra, e mu kolonma taa kui sɔnɔn.
    E kiri fatuxi e xɔrie ma, a bara xara alɔ bole.
  pon-2006: Eri, met re wonohnehr nanial akan solahr me ese irail, masarail kan toantoalkilahr
    ar melahr; kilirail kan ngalangalahr duwehte tuhke, oh mwerekidier pohn tihrail
    kan.
  ksd-ksd: Go ra mata i diat i korakorong ma ra teke na mi pata; vakir da nunure diat
    ta ra lavur nga; A pal a paka i diat i petep ta ra uru i diat; i tar maranga,
    i tar da ra davai.
  tur-YTC: Görünüşleri kömürden daha kara oldu. Sokaklarda tanınmaz oldular. Derileri
    kemiklerine yapıştı. Kurudular. Odun gibi oldular.
  grc-BRENT: ΗΘ. Ἐσκότασεν ὑπὲρ ἀσβόλην τὸ εἶδος αὐτῶν, οὐκ ἐπεγνώσθησαν ἐν ταῖς ἐξόδοις·
    ἐπάγη δέρμα αὐτῶν ἐπὶ τὰ ὀστέα αὐτῶν, ἐξηράνθησαν, ἐγενήθησαν ὥσπερ ξύλον.
  ind-AYT: Penampilan mereka lebih hitam daripada jelaga. Mereka tidak dikenali di
    jalan-jalan. Kulit mereka berkerut pada tulang-tulang mereka, kering seperti kayu.
  nya-nya: Koma tsopano maonekedwe awo ndi akuda kuposa mwaye; palibe angawazindikire
    mʼmisewu ya mu mzinda. Khungu lawo lachita makwinyamakwinya pa mafupa awo; lawuma
    gwaa ngati nkhuni.
  hrv-hrv: Sad im je obraz crnji od čađe, ne prepoznaju se više na ulici. Koža im
    se lijepi za kosti, suha kao drvo.
  mps-mps: Tiali goli megi da, augwaligo tigi dolama, tama meda mu yalio. Tama augwali
    te sunumi dabede bilibo sogo da, te bidi dabego augwali tonobo konebeo. Augwali
    dili pulu hą elama, tama augwaligo tigi wa pai mu elaluali.
  tpi-tpi: Tasol nau skin bilong ol i bagarap na i doti tru. Na taim ol i wokabaut
    long ol rot, ol man i no moa luksave long ol. Ol i kamap bun nating na skin bilong
    ol i drai olgeta.
  dan-1931: mer sorte end Sod ser de ud, kan ej kendes på Gaden, Huden hænger ved
    Knoglerne, tør som Træ.
  vie-OVCB: Nhưng nay mặt họ đen như than. Không ai nhận ra họ trên đường phố. Họ
    chỉ còn da bọc xương; như củi khô và cứng.
  guj-2017: પણ હાલ તેઓનું મુખ કોલસા કરતાં કાળું થયું છે અને તેઓ ફળિયાંઓમાં ઓળખાતા
    નથી, તેઓની ચામડી તેઓનાં હાડકાંને વળગી રહેલી છે. તે સુકાઈને લાકડા જેવી થઈ ગઈ છે!
  pon-2006A: Eri, met re wonohnehr nanial akan solahr me ese irail, masarail kan toantoalkilahr
    ar melahr; kilirail kan ngalangalahr duwehte tuhke, oh mwerekidier pohn tihrail
    kan.
  por-BRBSL: Sua aparência é mais negra que um carvão. Eles não são conhecidos nas
    ruas. A pele deles se agarra aos ossos. É murcha. Tornou-se como a madeira.
  swe-swe: 'Deras anlete är svartare än kol, man känner inte igen dem (de är okända)
    på gatorna, deras hud har skrumpnat över deras ben, den har förtvinat, den har
    blivit som ett visset träd. [Den åttonde hebreiska bokstaven är: ח – Chet. Tecknet
    avbildar ett staket. Bokstaven symboliserar något som binder samman och inhägnar,
    rent fysiskt som ett staket eller en mur, eller socialt som vänskap och kärlek.
    I denna vers är det ordet ”är svartare” som börjar med den bokstaven. Det förstärker
    kontrasten till den föregående versen där de var vitare än snö.]'
  cth-cth: Atuteh ahnimae a meihawinae teh, hmaisaei hlak a tamang teh, lam dawk nout
    thai hoeh toe. A vuennaw hai a hru dawk rapkâbet teh thing patetlah a ke toe.
  twi-twi: Nanso mprempren de, wobiri sen wusiw bɔtɔ; na wonhu wɔn yiye wɔ mmɔnten
    so. Wɔn were atwintwam wɔ wɔn nnompe so; ho awo wosee sɛ abaa.
  hlt-hlt: A suisak te amhmol lakah hmuep tih tollong ah hmat uh voel pawh. A vin
    a rhuh dongah ben uh tih thing koh bangla om.
  tbz-SIM: Kɛ̀ bɛɛ̀ nɛ́ sɔ̀ùtɛ kɛ pɛ̃ɛ̃tɛ́ yɛhɑ̃ɑ̃kũɔ̃, bɛ̀ tɛ̃́nkɛ í bɛ̀ bɑí diciènnì,
    kɛ̀ bɛ kɔ̃̀mmɛ̀ dɑ̀rinɛ̀ bɛ kṹɔ̃̀, kɛ̀ bɛ̀ kpeí kɛ dòntɛnɛ̀ idɑkperí.
  msy-2020: Ghuezir dughiabar men mɨkarziba bar dera, ezɨ datɨrɨghɨn men mɨkarziba
    pɨghatomegha bar ikuvigha mɨghofe. Egha me tuavibar aruir dughiabar, gumazamiziba
    deragha men gara me gɨfozir puvatɨ. Me bar aghariba gunigha men mɨkarziba bar
    mɨsɨngi.
  dop-dop: Pɑ mǝlɑ kʋkpɛɛtɑɑ tǝkilikili nɑ pǝ́ kǝlɩ nyɔɔm kɛ pǝnɛntɛ. Nɔɣɔlʋ ɩɩ tɑsǝɣɩ-wɛɣɛ
    nyǝm kɛ hɑpɛɛ tɔɔ. Pɑ tɛmɑ tɑɑsɩ kɛ́ tǝkɔŋɔkɔŋɔ. Yʋlʋ pǝsǝɣɩ ɩ́ kɑlɑ pɑ mʋwɑ.
    Pɑ tɔnǝŋ wʋlɑɑ kɛ́ ɩsɩɩ tɑɑsɩ.
  azb-azb: İndisə üzləri kömür kimi qaralıb, Küçələrdə heç birini tanımaq olmur, Onlar
    cılızlaşaraq bir sümük, bir də dəri qalıb, Ağac kimi quruyub.
  eng-DBY: Their visage is darker than blackness, they are not known in the streets;
    their skin cleaveth to their bones, it is withered, it is become like a stick.
  hin-2017: परन्तु अब उनका रूप अंधकार से भी अधिक काला है, वे सड़कों में पहचाने नहीं
    जाते; उनका चमड़ा हड्डियों में सट गया, और लकड़ी के समान सूख गया है।
  wol-KYG: Tey ñu gëna lëndëm bànqanoos, xàmmeesu leen ci mbedd yi, ñu ngi lax, di
    yaxi neen, der wow koŋŋ ni matt!
  eng-YLT: Darker than blackness hath been their visage, They have not been known
    in out-places, Cleaved hath their skin unto their bone, It hath withered — it
    hath been as wood.
  eng-WYC-2017: The face of them was made blacker than coals, and they were not known
    in streets; the skin cleaved to their bones, it dried, and was made as a stick.
  eng-WMBB: Their appearance is blacker than a coal. They are not known in the streets.
    Their skin clings to their bones. It is withered. It has become like wood.
  urd-GVH: लेकिन अब वह कोयले जैसे काले नज़र आते हैं। जब गलियों में घूमते हैं तो उन्हें
    पहचाना नहीं जाता। उनकी हड्डियों पर की जिल्द सुकड़कर लकड़ी की तरह सूखी हुई है।
  rug-rug: Ba kamahire si muho gua tugo na motete; lopu ta doṉo gilana pa sisiraṉa,
    sari kapu dia si napiti la pa susuri dia; na popa gua tugo na rerequtu huda.
  gaz-gaz: Amma garuu qaqaa caalaa gurraachaʼaniiru; daandii irrattis namni isaan
    hubatu hin jiru. Gogaan isaanii lafee isaaniitti maxxaneera; akka mukaas gogeera.
  fra-LSG: Leur aspect est plus sombre que le noir; On ne les reconnaît pas dans les
    rues; Ils ont la peau collée sur les os, Sèche comme du bois.
  yal-yal: Koni iki, e yɛtagine fɔrɔ tigenna xa, e mi fa kolon kirane xɔn. E kidin
    nan tun fa bɔlixi e xɔnne ma, e fati kidine fasaxi e ma alo firinne.
  haw-1868: Ua oi aku ka eleelo o ko lakou helehelena i ko ka pouli, Aole lakou i
    ikeia ma na alanui; Ua pipili ko lakou ili i ko lakou mau iwi, Ua maloo, ua like
    hoi me ka laau.
  arb-NAV: فَأَصْبَحَتْ صُورَتُهُمْ أَكْثَرَ سَوَاداً مِنَ الْفَحْمِ، فَلَمْ يُعْرَفُوا
    فِي الشَّوَارِعِ. لَصِقَتْ جُلُودُهُمْ بِعِظَامِهِمْ، وَصَارَتْ جَافَّةً كَالْحَطَبِ.
  ewe-ewe: Ke azɔ la, wonyɔ wu zemabi eye ame aɖeke gɔ̃ hã medzea si wo le kpɔdomewo
    o. Woƒe ŋutigbalẽ lé ɖe woƒe ƒu ŋuti kpaɖii, eye woƒu abe nake ene.
  eng-LEE: 'Darker than black is now their visage; they are not to be recognized in
    the streets: their skin is shriveled fast upon their bones; it is dry, it is become
    like wood.'
  asm-FB: এতিয়া তেওঁলোকৰ মুখ এঙাৰতকৈ ক’লা হ’ল, আৰু তেওঁলোকক আলিবাটত চিনি পোৱা নাযায়।
    তেওঁলোকৰ ছাল হাড়ত লাগিল। ই শুকাই কাঠ যেন হ’ল।
  sus-A: كْنْ يَكْسِ عٍ قَتٍ بَرَ قْورْ دَنفِ تِفٍ رَ، عٍ مُ كٌلٌنمَ تَا كُي سْنْن.
    عٍ كِرِ قَتُشِ عٍ شْرِيٍ مَ، عَ بَرَ شَرَ عَلْ بٌلٍ.
  fra-SBL: Leur apparence est plus noire qu'un charbon. Ils ne sont pas connus dans
    les rues. Leur peau s'accroche à leurs os. Il est flétri. Il est devenu comme
    du bois.
  hbo-hbo: חָשַׁ֤ךְ מִשְּׁחֹור֙ תָּֽאֳרָ֔ם לֹ֥א נִכְּר֖וּ בַּחוּצֹ֑ות צָפַ֤ד עֹורָם֙
    עַל־עַצְמָ֔ם יָבֵ֖שׁ הָיָ֥ה כָעֵֽץ׃ ס
  kik-kik: No rĩu mairĩte o na gũkĩra mbiro; matikũũrĩkanaga marĩ njĩra-inĩ. Ikonde
    cia mĩĩrĩ yao ciũmanĩrĩire na mahĩndĩ; ciumĩte o ta rũthanju.
  fra-NCL: Leur aspect est plus sombre que le noir même ; on ne les reconnaît plus
    dans les rues ; leur peau est collée à leurs os, elle est sèche comme du bois.
  cek-AK: Vaihi nihcae krang amtuenghaih loe khoving pongah amnum o kue moe, loklam
    ah a caeh o naah doeh angmaat thai ai boeh; nihcae ih nganhin loe ahuh hoi angbet
    kang moe, cunghet baktiah, zaek o kaeng boeh.
  cuk-cuk: Emidi, e-daklegedi negsichidba bur gudure daklemalad, igarbali aku daklemalad.
    E-uka, sapanyobi dinnaa dakleged. E-uka-dinnagwadbali e-garmar buus-buus dakleged.
  uig-CYR: '|ח| (Хәт) Һазир чирайлири қурумдин қара; Кочиларда кишиләр тоналмиғидәк
    болуп қалди; Бир терә-бир устихан болуп қалди; У қақшаллишип яғачтәк болуп кәтти.'
  tel-2017: కానీ ఇప్పుడు చీకటి వారి ముఖాలను నల్లగా చేసేసింది. వాళ్ళు వీధుల్లో గుర్తు
    పట్టలేనట్టుగా ఉన్నారు. వాళ్ళ చర్మం వాళ్ళ ఎముకలకు అంటుకు పోయింది. అది ఎండిపోయిన
    చెక్కలా అయ్యింది!
  hat-BSA: Aparans yo koulye a pi nwa ke poud chabon. Yo pa menm rekonèt yo nan lari.
    Chè yo vin kole sou zo yo. Li fennen nèt. Li vin tankou bwa.
  kos-kos: Inge elos misa oan ke inkanek uh, tia akilenyuk elos ke sripen sroalsroalla
    mutalos. Kolo kaclos pulamlamla oana sak, ac arosrosak oan fin sri kaclos.
  hbo-WLC: חָשַׁ֤ךְ מִשְּׁחוֹר֙ תָּֽאֳרָ֔ם לֹ֥א נִכְּר֖וּ בַּחוּצ֑וֹת צָפַ֤ד עוֹרָם֙
    עַל־עַצְמָ֔ם יָבֵ֖שׁ הָיָ֥ה כָעֵֽץ׃ ס
  ibo-ibo: Ma ugbu a, ha na-eji nji karịa unyi. A naghị amatakwa ha ma a hụ ha nʼezi.
    Anụ ahụ ha araparala nʼọkpụkpụ ha; ọ kpọnwụọla dịka a ga-asị na ọ bụ osisi kpọrọ
    nkụ.
  ory-ory: ସେମାନଙ୍କର ମୁଖ ଅଙ୍ଗାର ଅପେକ୍ଷା କଳା ବର୍ଣ୍ଣ; ସେମାନେ ଦାଣ୍ଡରେ ଚିହ୍ନା ଯାʼନ୍ତି
    ନାହିଁ; ସେମାନଙ୍କର ଚର୍ମ ଅସ୍ଥିରେ ଲାଗି ରହିଅଛି; ତାହା କାଷ୍ଠ ପରି ଶୁଷ୍କ ହୋଇଅଛି,
  chk-chk: Nge iei won meser a chol seni moochen ekkei, esor eman a sileniir won ekewe
    al. Ünücher a pwach o pacheri chür, a sissinüng usun amwüch mi pwas.
  rop-rop: Bat tudei olabat jidan dedwan langa ola roud, en nobodi nomo bin sabi wotkain
    olabat feis. Olabat jidan rotinwan. Blanga olabat bodi bin go draiwan en nogud
    jis laiga wadi.
  ukr-1871: А нинї лице їх чорнїйше над усе чорне, не познають їх на улицї; кожа в
    них до костї прилипла, зосхла, мов та деревина.
  deu-1951: Jetzt aber sind sie schwärzer als Ruß, man erkennt sie nicht auf den Gassen;
    ihre Haut klebt an ihrem Gebein, sie sind so dürr wie Holz.
  eng-JPS: Their visage is blacker than coal; they are not known in the streets; their
    skin is shrivelled upon their bones; it is withered, it is become like a stick.
  srp-1865: A sada im je lice crnje od uglja, ne poznaju se na ulicama; koža im se
    prilijepila za kosti, osušila se kao drvo.
  lug-lug: Naye kaakano badduggala okusinga enziro, era tebakyasobola kutegeerekeka
    mu nguudo. Olususu lwabwe lukalidde ku magumba gaabwe; lukaze ng’ekiti ekikalu.
  heb-heb: חשך משחור תארם לא נכרו בחוצות צפד עורם על עצמם יבש היה כעץ׃
  ben-IRV: এখন তাঁদের মুখ কালির থেকেও কালো হয়েছে; রাস্তায় তাঁদেরকে চেনা যায় না;
    তাঁদের চামড়া হাড়ে লেগে গিয়েছে; তা কাঠের মতো শুকনো হয়েছে।
  pan-pan: ਹੁਣ ਉਹਨਾਂ ਦਾ ਰੂਪ ਕਾਲਖ ਨਾਲੋਂ ਕਾਲਾ ਹੈ, ਉਹ ਬਜ਼ਾਰਾਂ ਵਿੱਚ ਪਹਿਚਾਣੇ ਨਹੀਂ ਜਾਂਦੇ,
    ਉਹਨਾਂ ਦਾ ਚਮੜਾ ਸੁੰਗੜ ਕੇ ਹੱਡੀਆਂ ਨਾਲ ਜੁੜ ਗਿਆ, ਉਹ ਸੁੱਕ ਕੇ ਲੱਕੜ ਵਾਂਗੂੰ ਹੋ ਗਿਆ ਹੈ।
  mya-JVB: ယခုမူကား၊ သူ တို့အဆင်း သည်မှောင်မိုက် ထက် မည်း သည်ဖြစ်၍လမ်း ၌ မ ထင်ရှား
    ။ သူ တို့အရေ သည် အရိုး ၌ ကပ် ၍ ထင်း ကဲ့သို့ သွေ့ခြောက် လေ၏။
  hmo-hmo: To hari idia be hanua ariara dekenai idia hekure noho. Edia vairadia be
    koremakorema, idia mase vadaeni dainai. Edia kopidia be idia makuku dika, edia
    turiadia latanai, bona idia kaukau vadaeni, au bamona.
  urd-urd: अब उनके चेहरे सियाही से भी काले हैं; वह बाज़ार में पहचाने नहीं जाते; उनका
    चमड़ा हड्डियों से सटा है; वह सूख कर लकड़ी सा हो गया।
  rus-SYN: а теперь темнее всего черного лице их; не узнают их на улицах; кожа их
    прилипла к костям их, стала суха, как дерево.
  bqc-SIM: Tiasa an sia dɛ nísi bòo góa, tó aa bɛ gãaɛ, wìli ń dↄ̃o. Aa gↄ̃̀
    wákambaauↄ ũ, aa gↄ̃̀ lán lí giiwa.
  tcz-CHONGTHU: Tunvang amelu jong meihol sangin avomjoi. Lampi dunga jong koiman
    ahedoh thei tapouve. Avunu jong agu uva abehdan gamin, thing go bangin, agon atah
    jenge.
  mar-mar: पण आता त्यांचे चेहरे काजळीपेक्षा काळे झाले आहेत. त्यांना रस्त्यात कोणी
    ओळखतसुध्दा नाही. त्यांची कातडी सुरकुतली आणि हाडाला चिकटली आहे. ती लाकडाप्रमाणे
    शुष्क झाली आहे.
  qub-qub: Cananga mancapa siquinno pasaypa yanayashami caycan. Cällichöpis manami
    pipis rejsinmannachu. Yantano pasaypa chaquisha garan tullullannami caycan.
  bqp-bqp: Adɑmɑ tɛ̃ bɑ dɔ̃ɔ durom tĩrɑm kere. Bɑ ku rɑ mɑɑ bu tubu swɛɛ sɔɔ. Bɑ woorewɑ
    sere ben gɔnɑ yɑ kukunu mɑni. Mɑ ben wɑsi gbere nge dɑ̃ɑ gbebɑ.
  hat-hat: Koulye a, se lonbraj yo ase ki la. Yo fini. Pesonn pa rekonèt yo nan lari.
    Po yo chèch tankou kòs bwa, yo tounen zo ak po.
  eng-BSB: But now their appearance is blacker than soot; they are not recognized
    in the streets. Their skin has shriveled on their bones; it has become as dry
    as a stick.
  eng-WEBPB: Their appearance is blacker than a coal. They are not known in the streets.
    Their skin clings to their bones. It is withered. It has become like wood.
  kbq-kbq: Hianagi menina zamavufagamo'a hokonke hu'ne. Ana hu'nege'za kampima vanoma
    nehazage'za zamage amara osu'naze. Zafamo hagage hiaza huno zamavufagamo'a tro
    azotagna huno harari hige'za, zaferinage hu'naze.
  nhe-BL: Pero ama yajuanti nesij más yayahuique que tzintlayohuilotl. Axaca quinixmatisquía
    intla quinpantisquía ipan ojtli. Inincuetlaxo tlatzquitoc ipan iniomiyo huan nelhuactoc
    queja cuatlahuejhueloli pampa mayancamictinemij.
  gub-BL: Ko 'ar rehe wanuwa ipihun tàtàpyzgwer ài. Nahu rupi wata mehe ni amo nukwaw
    kwaw wà. Wapir uxinig ywyra ài. Ururururu katu wàkàgwer rehe.
  eng-DRA: 'Heth. Their face is now made blacker than coals, and they are not known
    in the streets: their skin hath stuck to their bones, it is withered, and is become
    like wood.'
