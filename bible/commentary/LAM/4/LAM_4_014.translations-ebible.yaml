verse: LAM.004.014
translations:
  mal-C: ഇപ്പോൾ അവർ തെരുവീഥികളിലൂടെ അന്ധരെപ്പോലെ തപ്പിത്തടഞ്ഞു നടക്കുന്നു. ഒരാൾക്കും
    അവരുടെ വസ്ത്രങ്ങളിൽപോലും സ്പർശിക്കാൻ ധൈര്യംവരാതവണ്ണം അവർ രക്തംകൊണ്ട് മലീമസമായിരിക്കുന്നു.
  deu-TKW: taumeln sie wie Blinde auf den Gassen, mit Blut besudelt, so daß man ihre
    Kleider nicht anrühren konnte.
  lin-lin: Bakomaki sik’oyo koyengayenga na babalabala lokola bakufi miso, bakomaki
    mbindo na makila mpe moto moko te akokaki kosimba bilamba na bango.
  eng-LSV: They have wandered naked in out-places, || They have been defiled with
    blood, || Without [any] being able to touch their clothing,
  eng-GNV: They haue wandred as blinde men in the streetes, and they were polluted
    with blood, so that they would not touch their garments.
  eng-WEBSTER: They have wandered as blind men in the streets, they have polluted
    themselves with blood, so that men could not touch their garments.
  nhw-BL: Ama ni tlacame san tlamachijchintinemij quen popoyotzitzi ipan ojojtipa
    ni altepetl. Espoltic ininyoyo hasta amo aqui quinequi quinitzquis.
  swh-ONEN: Sasa wanapapasa papasa barabarani kama watu ambao ni vipofu. Wamenajisiwa
    kabisa kwa damu, hata hakuna anayethubutu kugusa mavazi yao.
  bba-bba: Bɑ rɑ n sirenɛwɑ swɛɛ sɔɔ bɑ n bɑbi nɡe wɔ̃kobu bɑ n disi sɔɔwɑ tɔmbun
    yɛm sɔ̃. Goo kun kɑ̃kɔ u mɑm ben yɑ̃nu bɑbɑ.
  eng-KJVCPB: They have wandered as blind men in the streets, they have polluted themselves
    with blood, So that men could not touch their garments.
  luo-luo: Koro gidigni e wangʼ yore ka joma muofni. Gidwanyore gi remo maonge ngʼato
    madihedhre mulo lepgi.
  meu-meu: Idia na mata-kepuludia ai ariara ai e loava, rara ese vada e hamirodia,
    bona tau ta ese edia dabua na basine dau toho diba.
  npi-ULB: अन्धाहरूझैँ तिनीहरू सडकहरूमा यताउता हिँड्छन् । त्यस रगतद्वारा तिनीहरू यति
    दुषित पारिएका थिए, कि तिनीहरूका लुगा छुन कसैलाई अनुमति दिइएन ।
  yor-yor: Nísinsin yìí wọ́n ń rìn kiri ní òpópó bí ọkùnrin tí ó fọ́jú. Ẹ̀jẹ̀ ara
    wọn sọ wọ́n di àbàwọ́n tí kò sẹ́ni tó láyà láti fọwọ́ kan aṣọ wọn.
  pes-OPCB: آنها اینک کورمال کورمال در کوچه‌ها راه می‌روند و کسی به ایشان نزدیک نمی‌شود،
    زیرا به خون بی‌گناهان آلوده هستند.
  tgl-ULB: Gumagala ngayon ang mga propeta at mga paring iyon sa mga lansangan tulad
    ng mga bulag na lalaki. Nadungisan sila ng dugong iyon kaya walang sinuman ang
    maaaring makahawak sa kanilang mga damit.
  hui-hui: Loma binigo mo miaga biarubi bi mana latagi haga biarubi tinaga agani wali
    agali homelo bo wahayarunaga darama para hayagome ti Anduane Homogo deni dodohe
    howa nakarulape hene. Haru haga urunime ti harigani pialu de kohe hagadagua luluyu
    ibagabu heagola wali agalime ti heagoria kaware hapara habe nahe haga biniya.
  mya-mya: မြို့​၏​ခေါင်း​ဆောင်​တို့​သည်​အ​ဘယ်​သူ​မျှ မ​တို့​မ​ထိ​ချင်​အောင်​သွေး​များ​ပေ​ကျံ​လျက်
    လမ်း​များ​တွင်​မျက်​မ​မြင်​များ​ကဲ့​သို့ လှည့်​လည်​သွား​လာ​နေ​ကြ​၏။
  bod-N: དེ་རྣམས་ལོང་བ་སྲང་ལམ་འཁྱམ་པ་བཞིན། ། དེ་དག་ཁྲག་གིས་བཙོག་པར་བཟོས་པས་ན། ། དེ་ཚོའི་ལྭ་བར་རེག་མཁན་གཅིག་ཀྱང་མེད།
    །
  sna-sna: Vanodzungaira munzira dzaro savarume mapofu. Vakasvibiswa neropa zvokuti
    hapana angada kubata nguo dzavo.
  spa-BLM: Vagan como ciegos por las calles. Están contaminados con sangre, Para que
    los hombres no puedan tocar sus prendas.
  cac-cac: Axo ticnaic, ton̈ej smachlej eb' tz'ec' eb' d'a yoltac calle icha eb' max
    uji yilani. Quen̈echtac spichul eb' yuj chic', man̈xa mach syal sc'ol syaman spichul
    eb' chi'.
  swh-ULB: Walitanga, kwa upofu, mitaani. Walikuwa wamejitia unajisi kwa damu hiyo
    ambapo hakuna aliye ruhusiwa kushika nguo zao.
  bel-bel: бадзяліся, як сьляпыя па вуліцах, крывёй апаганьваліся, аж немагчыма было
    дакрануцца да вопраткі іхняй.
  deu-ELBBK: Sie irrten blind auf den Straßen umher; sie waren mit Blut befleckt,
    so dass man ihre Kleider nicht anrühren mochte.
  mbb-OT: Ne ǥuntaan, iring sikandan te menge lakap he ebpemenamsam diyà te menge
    zalan. Nezekiyan te lengesa is menge visti zan, umbe wazè en egkeluvus he egawed
    kandan.
  mal-2015: അവർ കുരടന്മാരായി വീഥികളിൽ ഉഴന്നു രക്തം പുരണ്ടു നടക്കുന്നു; അവരുടെ വസ്ത്രം
    ആർക്കും തൊട്ടുകൂടാ.
  rmc-rmc: Bludzinenas pal o uľici sar kore; ajse meľarde le rateha, hoj pes ňiko
    na kamelas te chudel lengre gadendar.
  pes-OPV: مثل کوران در کوچه‌ها نوان می‌شوند و ازخون نجس شده‌اند، که لباس ایشان را
    لمس نمی توانند کرد.
  ron-1924: Рэтэчяу ка орбий пе улице, мынжиць де сынӂе, аша кэ нимень ну путя сэ
    се атингэ де хайнеле лор.
  ben-OBCV: এখন তারা অন্ধ লোকদের মতো পথে পথে হাতড়ে বেড়ায়। রক্তে তারা এমনভাবে কলুষিত
    যে, কেউই তাদের পোশাক ছুঁতে চায় না।
  som-som: Sidii iyagoo indha la' ayay jidadka iska daba wareegaan oo dhiig bay ku
    nijaasaysan yihiin, Sidaas daraaddeed dharkooda lama taaban karo.
  lat-VUC: Nun Erraverunt cæci in plateis, polluti sunt in sanguine; cumque non possent,
    tenuerunt lacinias suas.
  eng-ASVBT: They wander as blind men in the streets, they are polluted with blood,
    So that men cannot touch their garments.
  ita-1885: I ciechi sono andati vagando per le strade, Si son contaminati di sangue,
    L'han toccato co' lor vestimenti, Senza poterlo schivare.
  eng-LXXUP: Her watchmen staggered in the streets, They were defiled with blood in
    their weakness, They touched their raiment with it.
  eng-ULB: They wandered, blind, through the streets. They were so defiled by that
    blood that no one was allowed to touch their clothes.
  spa-VBL: Ellos vagaban como ciegos por las calles, impuros por esta sangre, de modo
    que nadie quería tocar sus ropas.
  fra-_FOB: Ils erraient comme des aveugles par les rues, souillés de sang, au point
    qu'on ne pouvait toucher leurs vêtements.
  mal-mal: അവർ കുരുടന്മാരായി വീഥികളിൽ ഉഴന്ന് രക്തം പുരണ്ട് നടക്കുന്നു; അവരുടെ വസ്ത്രം
    ആർക്കും തൊട്ടുകൂടാ.
  urd-GVR: Ab yihī log andhoṅ kī tarah galiyoṅ meṅ ṭaṭol ṭaṭol kar phirte haiṅ. Wuh
    ḳhūn se itne ālūdā haiṅ ki sab log un ke kapṛoṅ se lagne se gurez karte haiṅ.
  suz-BL: मेकोपुकी मिक्‍च मताइब खोदेंशो पा लां मेर हिरसाक्‍म। मेकोपुकी हुश लुम्‍सीशो
    बाक्‍तेक्‍म। मेको आन वा सुइम मथिचा ङा बाक्‍त।
  eng-NOY: They stumbled like blind men through the streets, polluted with blood,
    So that men could not touch their garments.
  ita-1927: Essi erravan come ciechi per le strade, lordati di sangue, in guisa che
    non si potevano toccare le loro vesti.
  ckb-ckb: بە شەقامەکاندا وێڵ بوون وەک کوێر. خۆیان بە خوێن گڵاوکرد، کەس ناتوانێت دەست
    لە جلەکانیان بدات.
  eng-BBE: They are wandering like blind men in the streets, they are made unclean
    with blood, so that their robes may not be touched by men.
  kan-OKCV: ಅವರು ಬೀದಿಗಳಲ್ಲಿ ಕುರುಡರಂತೆ ಅಲೆದಾಡಿದರು. ಅವರು ರಕ್ತದಿಂದ ತಮ್ಮನ್ನು ತಾವೇ ಕಲುಷಿತಗೊಳಿಸಿಕೊಂಡರು.
    ಆದ್ದರಿಂದ ಮನುಷ್ಯರು ಅವರ ವಸ್ತ್ರಗಳನ್ನು ಮುಟ್ಟಲಾರದೇ ಹೋದರು.
  tam-2017: குருடர்களைப்போல வீதிகளில் அலைந்து, ஒருவரும் அவர்களுடைய உடைகளைத் தொடமுடியாதபடி
    இரத்தத்தால் கறைப்பட்டிருந்தார்கள்.
  spa-RV-1909: Titubearon como ciegos en las calles, fueron contaminados en sangre,
    de modo que no pudiesen tocar á sus vestiduras.
  ron-BTF: Ei au rătăcit ca orbii pe străzi, erau întinați cu sânge, astfel încât
    oamenii nu puteau să le atingă hainele.
  eng-WEBP: They wander as blind men in the streets. They are polluted with blood,
    So that men can’t touch their garments.
  eng-FBV: They wandered like blind men through the streets, made unclean by this
    blood, so no one would touch their clothes.
  nld-1939: Ze zwierven als melaatsen op straat, Bezoedeld met bloed; Men mocht hen
    niet aanraken, Zelfs niet bij hun kleren.
  nch-BL: Ama ni tacame san tamajmachijtinemij quej popoyotzitzi ipan ojojti ten ni
    altepet. Espoltic iniyoyo hasta amo aqui quinequi quinitzquis.
  vie-1934: Họ đi quanh dọc đường như kẻ mù, bị máu làm ô uế, Đến nỗi không ai có
    thể rờ đến áo xống họ.
  hin-CV: अब वे नगर की गलियों में दृष्टिहीनों-सदृश भटक रहे हैं; वे रक्त से ऐसे दूषित
    हो चुके हैं कि कोई भी उनके वस्त्रों को स्पर्श करने का साहस नहीं कर पा रहा.
  spa-BES: Ellos vagan como ciegos en las calles, están tan contaminados con sangre,
    que sus ropas no puedan ser tocadas por los hombres.
  tdx-tdx: נ Ie nirererere hoe goa an-dalan-drova ao; tsy teo ty nahavany hitsapa
    o siki’eo ami’ty hativa’e.
  tha-KJV: เขาทั้งหลายเดินเปะปะและตาบอดไปตามถนน ทำตัวให้มลทินด้วยโลหิต จนคนจะจับต้องไม่​ได้ที่​เสื้อผ้าของเขา
  por-BR-2018: Titubearam como cegos nas ruas, andaram contaminados de sangue, de
    maneira que ninguém podia tocar suas vestes.
  deu-ELO: Sie irrten blind auf den Straßen umher; sie waren mit Blut befleckt, so
    daß man ihre Kleider nicht anrühren mochte.
  eng-WYC-2018: Blind men erred in streets, they were defouled in blood, (or They
    wandered about like the blind in the streets, they were defiled in blood); and
    when they might not go, they held (onto) their hems.
  epo-epo: Kiel blinduloj ili vagadis sur la stratoj, Malpurigis sin per sango tiel,
    ke oni ne povis tuŝi iliajn vestojn.
  uig-PIN: '|נ| (Nun) Ⱨazir ular ⱪarƣulardǝk koqilarda tenǝp yürmǝktǝ, Ular ⱪanƣa
    bulƣanƣanki, Ⱨeqkim kiyimlirigǝ tǝgküqi bolmaydu.'
  beo-beo: Yelusaleme ouligisu dunu da si dofoi dunu agoai, udigili logoba:le dadoula
    ahoanusu. Ilia da:i da maga:mega uduli gafoiba:le, enoga ili digimu higa:i galu.
  tpi-OTNT: I olsem blut bilong ol dispela manmeri i pas long klos bilong ol pris
    na profet na ol i kamap doti tru long ai bilong God. Na ol i gat bikpela asua
    tru. Nau ol pris na profet i longlong nabaut long ol rot, olsem na ol manmeri
    i no laik i go klostu long ol.
  hau-SA: Yanzu suna yawo barkatai a tituna kamar makafi. Sun ƙazantu da jini yadda
    ba wanda zai kuskura ya taɓa rigunansu.
  uig-LAT: '|נ| (Nun) Hazir ular qarghulardek kochilarda ténep yürmekte, Ular qan’gha
    bulghan’ghanki, Héchkim kiyimlirige tegküchi bolmaydu.'
  nde-nde: Manje sebephumputha emigwaqweni njengabantu abayiziphofu. Sebengcoliswe
    ligazi kakuselamuntu ongathinta izembatho zabo.
  ton-ton: Ko ia kuo nau he ʻo hangē ko e kau tangata kui ʻi he ngaahi hala, kuo nau
    fakaʻuliʻi ʻakinautolu ʻaki ʻae toto, ko ia naʻe ʻikai faʻa ala ʻae kakai ki honau
    ngaahi kofu.
  ces-1613: Toulali se jako slepí po ulicích, kálejíce se ve krvi, kteréž nemohli
    se než dotýkati oděvy svými.
  eng-WMB: They wander as blind men in the streets. They are polluted with blood,
    So that men can’t touch their garments.
  tam-TCV: இப்பொழுதோ அவர்கள் குருடரான மனிதரைப்போல் வீதிகளில் அலைந்து திரிகிறார்கள்.
    அவர்கள் இரத்தத்தினால் கறைப்பட்டிருப்பதால், அவர்களுடைய உடைகளைத் தொடுவதற்குக்கூட
    ஒருவரும் துணியவில்லை.
  ceb-ULB: Kadtong mga propeta ug mga pari naglatagaw na karon sama sa mga tawo nga
    buta diha sa kadalanan. Nahugawan sila pinaagi sa dugo busa walay bisan usa nga
    makahimo sa paghikap bisan sa ilang mga bisti.
  pol-UBG: Tułali się jak ślepi po ulicach, splugawili się krwią, tak że nie można
    było dotknąć ich szat.
  urd-GVU: اب یہی لوگ اندھوں کی طرح گلیوں میں ٹٹول ٹٹول کر پھرتے ہیں۔ وہ خون سے اِتنے
    آلودہ ہیں کہ سب لوگ اُن کے کپڑوں سے لگنے سے گریز کرتے ہیں۔
  deu-1912: Sie gingen hin und her auf den Gassen wie die Blinden und waren mit Blut
    besudelt, daß man auch ihre Kleider nicht anrühren konnte;
  kan-2017: ಆಹಾ, ಆ ಯಾಜಕ ಮತ್ತು ಪ್ರವಾದಿಗಳು ಕುರುಡರಂತೆ ಬೀದಿಗಳಲ್ಲಿ ಅಲೆಯುತ್ತಾರೆ; ರಕ್ತದಿಂದ
    ಹೊಲಸಾಗಿ ಹೋಗಿದ್ದಾರೆ, ಅವರ ಬಟ್ಟೆಯನ್ನು ಯಾರೂ ಮುಟ್ಟರು.
  yap-yap: Pi tayugang’ e u ra deraw gad u lan e yupa’ i kanawo’ ni gowa kar ma’ew
    gad, ni kar thiy gad ko racha’ ni dakriy be’ nra ga’ran’ ni nge math ngorad.
  hlt-MCSB: Tollong ah mikdael la vikvuek uh tih a pueinak te ben thai pawt ham thii
    neh nok uh.
  mdy-ETH: ዔያታ ዬያ ሱጉፆና ዒኢቴያታሢሮ ዔያቶኮ ማኣዓሢታዖ ጫርቂ ካኣማ ዓሲ ባኣሴ፤ ዔያታ ዓኣፒ ባይቄ ዓሲጉዲ ጎይፆይዳ
    ሴካ ሃንጋ ቴኤም ጋዓኔ።
  twi-ASANTE: Afei wɔkeka wɔ mmɔntene so te sɛ nnipa a wɔn ani afira. Mogya a ama
    wɔn ho agu fi no enti obiara suro sɛ ɔde ne ho bɛka wɔn ntadeɛ.
  eng-WEBU: They wander as blind men in the streets. They are polluted with blood,
    So that men can’t touch their garments.
  wal-wal: Eti qooqe asadan, ogiyan tattaafoosona; qassi eti suuttan tunido gishshau,
    eta maayuwaa ooninne bochchanau koyenna.
  spa-PDDPT: Ellos vagaban como ciegos por las calles. Se contaminaban con sangre
    Para que nadie tocara sus ropas.
  gun-gun: Ha'e kuery ma ára revegua e'ỹ rami oguata rei tape rupi, tuguy omoẽ va'ekue
    py iky'apa va'e ikuai, ha'e ijao re ma voi avave rei ndovyxeai.
  ilo-ULB: Agalla-alla itan dagidiay a profeta ken papadi a kas kadagiti bulsek kadagiti
    kalkalsada. Natulawandan babaen iti dayta a dara isu nga awan ti makabael nga
    uray mangsagid kadagiti kawesda.
  kpg-kpg: Nia dagi digaula gu heehee i hongo nia ala gadoo be digau deegida, digaula
    gu gulugulua i nia dodo, gei nia daangada gu hagalee hiihai e bili gi digaula.
  uig-ARA: '|נ| (نۇن) ھازىر ئۇلار قارغۇلاردەك كوچىلاردا تېنەپ يۈرمەكتە، ئۇلار قانغا
    بۇلغانغانكى، ھېچكىم كىيىملىرىگە تەگكۈچى بولمايدۇ.'
  sus-sus: Kɔnɔ yakɔsi e ɲɛrɛma taa kui alɔ dɔnxuie, mixi yo mu a bɛlɛxɛ dinma e ra
    barima wuli naxan goroma e ma, a bara e findi sɛniyɛntaree ra.
  pon-2006: Nah kaun akan kakahnseli nanial akan duwehte maskun kei, re saminkilahr
    nta me kahrehda sohte emen men sair irail.
  ksd-ksd: Dia pepere da ra umana pula ta ra lavur nga, a gap i vadur diat. Ma damana
    i dekdek upi ra tarai diat a bili kadia mal.
  tur-YTC: Sokaklarda körler gibi dolaşıyorlar. Kanla kirlenmişler, Öyle ki, insanlar
    giysilerine dokunamaz oldu.
  grc-BRENT: ΝΟΥΝ. Ἐσαλεύθησαν ἐγρήγοροι αὐτῆς ἐν ταῖς ἐξόδοις, ἐμολύνθησαν ἐν αἵματι
    ἐν τῷ μὴ δύνασθαι αὐτοὺς, ἥψαντο ἐνδυμάτων αὐτῶν.
  ind-AYT: Mereka mengembara seperti orang buta di jalan-jalan. Mereka begitu cemar
    karena darah sehingga tidak ada yang dapat menyentuh pakaian mereka.
  nya-nya: Tsopano akungoyendayenda mʼmisewu ya mu mzinda ngati anthu osaona. Iwo
    ndi odetsedwa kwambiri ndi magazi palibe yemwe angayerekeze nʼkukhudza komwe chovala
    chawo.
  hrv-hrv: K'o slijepi teturahu ulicama, omašteni krvlju, te nitko nije smio da se
    takne odjeće njihove.
  mps-mps: Te we bidigo kaneme te pris dabego ugwade, me profet bidi dabego ugwade
    dagana sai tiwai elama, tama Godigo gedude te pris dabe dali, profet dabe dali,
    augwali meda yai tiwai dao. Tama augwaligo genuai sęgę mu salio. Megi da, te
    pris dabe, me te profet dabe, augwali te sunumi dabede popolo palio. Tama tibaso,
    te we bidi augwali te bage augwali pageba pabo hagela yalio.
  tpi-tpi: I olsem blut bilong ol dispela manmeri i pas long klos bilong ol pris na
    profet na ol i kamap doti tru long ai bilong God. Na ol i gat bikpela asua tru.
    Nau ol pris na profet i longlong nabaut long ol rot, olsem na ol manmeri i no
    laik i go klostu long ol.
  dan-1931: De vanked som blinde på Gaderne, tilsølet af Blod, rørte med Klæderne
    Ting, som ikke må røres.
  vie-OVCB: Họ quờ quạng như người mù đi qua các đường phố, áo quần họ bê bét máu
    người, đến nỗi không ai dám đụng đến.
  guj-2017: તેઓ આંધળાઓની જેમ મહોલ્લે મહોલ્લે ભટક્યા. તેઓ લોહીથી એવા તો લથબથ હતા કે
    કોઈ તેઓનાં વસ્ત્રોને અડકી શકતું ન હતું.
  pon-2006A: Nah kaun akan kakahnseli nanial akan duwehte maskun kei, re saminkilahr
    nta me kahrehda sohte emen men sair irail.
  por-BRBSL: Eles vagueiam como cegos nas ruas. Eles estão poluídos com sangue, Para
    que os homens não possam tocar suas peças de vestuário.
  swe-swe: 'De irrar omkring som blinda på gatorna, så befläckade med blod att man
    inte kan [vågar] vidröra deras kläder. [Den fjortonde hebreiska bokstaven är:
    נ – Nun. Tecknet avbildar en fisk och betyder arvtagare och avkomma. Orden ”De
    irrar omkring” börjar på den bokstaven. Här används ordet för blodshämnare som
    hör ihop med en återlösares 3:e uppdrag att hämnas en anförvants blod, se .]'
  cth-cth: Ahnimouh teh lamnaw dawk mit ka ang hoeh e patetlah a cei awh teh, thi
    hoi kâkaawk dawkvah, lamnaw dawkvah ahnimae khohnanaw teh apinihai kâbet ngai
    hoeh.
  twi-twi: Afei wɔkeka wɔ mmɔnten so te sɛ nnipa a wɔn ani afura. Mogya a ama wɔn
    ho agu fi no nti obiara suro sɛ ɔde ne ho bɛka wɔn ntade.
  hlt-hlt: Tollong ah mikdael la vikvuek uh tih a pueinak te ben thai pawt ham thii
    neh nok uh.
  tbz-SIM: Bɛɛ̀ do ɔ̃ nhɑ̃́ɑ̃ntɛ icɛ miɛkɛ, kɛ muɔ̀tì mɛnitiyĩ̀ĩ̀, nɛ̀ dɛ kpɛ́í mbɑ́
    bɛ yɑ̀ɑ̀tì í ndò ndɑ́ɑ́tí kɛ́kɑ́ɑ́kɛ́.
  msy-2020: Ofa gamir gumaziba ko akam inigha izir gumaziba, gumazamizir ariaghirezir
    kabar ghuziba men korotiabar puegha, bar Godɨn damazimɨn mɨze. Ezɨ me bar osɨmtɨzir
    dafam iti. Kamaghɨn amizɨ, ofa gamir gumaziba ko akam inigha izir gumaziba, datɨrɨghɨn
    onganigha pura tintinibar tuavibagh arui. Ezɨ gumazamiziba men boroghɨn mangan
    aghua.
  dop-dop: Ɩ́ tutɑɣɑ ɩcɑtɛ tɑɑ kɛ́ ɩsɩɩ yʋlʋmɑɑ. Mǝ tǝnɑ nɑ cɑlǝm. Nɔɣɔlʋ ɩɩ pǝsǝɣɩ
    nɑ ɩ́ tokinɑ mǝ wontu mɑɣɑmɑɣɑ.
  azb-azb: Kor kimi küçələrdə dolanırdılar, Qanla murdar oldular, Onların libaslarına
    belə, Kimsə toxuna bilməz.
  eng-DBY: They wandered about blind in the streets; they were polluted with blood,
    so that men could not touch their garments.
  hin-2017: वे अब सड़कों में अंधे सरीखे मारे-मारे फिरते हैं, और मानो लहू की छींटों
    से यहाँ तक अशुद्ध हैं कि कोई उनके वस्त्र नहीं छू सकता।
  wol-KYG: Ña ngay tëñëx-tëñëxi niy gumba ci mbedd yi, deret ja sobeel leen ba maneesula
    laal seeni yére.
  eng-YLT: They have wandered naked in out-places, They have been polluted with blood,
    Without [any] being able to touch their clothing,
  eng-WYC-2017: Blind men erred in streets, they were defouled in blood; and when
    they might not go, they held their hems.
  eng-WMBB: They wander as blind men in the streets. They are polluted with blood,
    So that men can’t touch their garments.
  urd-GVH: अब यही लोग अंधों की तरह गलियों में टटोल टटोलकर फिरते हैं। वह ख़ून से इतने
    आलूदा हैं कि सब लोग उनके कपड़ों से लगने से गुरेज़ करते हैं।
  rug-rug: Kamahire si ene tapotapoe si arini pa sisiraṉa gua ari na tie bebehudi.
    Na tale bonidi pa ehara tadi tie matedi si arini, ke loke tie hiva tiqu la i dia
    poko.
  gaz-gaz: Isaan akkuma jaamotaa daandii irra gatantaru. Hamma namni tokko iyyuu wayyaa
    isaanii tuquu hin dandeenyetti akka malee dhiigaan xuraaʼaniiru.
  fra-LSG: Ils erraient en aveugles dans les rues, Souillés de sang; On ne pouvait
    Toucher leurs vêtements.
  yal-yal: Iki e tununxin nan sigan tima taan xun xɔn alo danxutɔne. Wunla bata e
    sariɲanna kala han yii mi fa dinɲɛ e dugine ra.
  haw-1868: Kuewa makapo aku lakou ma na alanui, Ua hoohaumia ia lakou iho i ko koko,
    Nolaila, aole hiki ke hoopa aku i ko lakou aahu.
  arb-NAV: تَاهُوا كَعُمْيٍ فِي الشَّوَارِعِ، مُلَطَّخِينَ بِالدَّمِ حَتَّى لَمْ يَقْدِرْ
    أَحَدٌ أَنْ يَلْمُسَ ثِيَابَهُمْ.
  ewe-ewe: Azɔ wole asi tsam le kpɔdomewo abe ŋkuagbãtɔwo ene. Woƒo ʋu ale gbegbe
    be, ame aɖeke medo dzi ka asi woƒe awuwo ŋuti o.
  eng-LEE: They wandered about blindly in the streets, they became defiled with blood;
    so that men were not able to touch their garments.
  asm-FB: সিহঁতে অন্ধ লোকসকলৰ দৰে আলিত ভ্ৰমণ কৰিছিল। সিহঁত তেজেৰে এনেকৈ অশুচি হৈছিল,
    যে, লোকসকলে সিহঁতৰ কাপোৰ চুব নোৱাৰিছিল।
  sus-A: كْنْ يَكْسِ عٍ حّرّ مَ تَا كُي عَلْ دْنشُييٍ، مِشِ يٌ مُ عَ بّلّشّ دِنمَ
    عٍ رَ بَرِ مَ وُلِ نَشَن فٌرٌ مَ عٍ مَ، عَ بَرَ عٍ قِندِ سّنِيّنتَرٍيٍ رَ.
  fra-SBL: Ils errent comme des aveugles dans les rues. Ils sont pollués par le sang,
    Pour que les hommes ne puissent pas toucher leurs vêtements.
  hbo-hbo: נָע֤וּ עִוְרִים֙ בַּֽחוּצֹ֔ות נְגֹֽאֲל֖וּ בַּדָּ֑ם בְּלֹ֣א יֽוּכְל֔וּ יִגְּע֖וּ
    בִּלְבֻשֵׁיהֶֽם׃ ס
  kik-kik: Rĩu maturuuraga njĩra-inĩ ta andũ atumumu. Mathaahĩtio nĩ thakame ũũ atĩ
    gũtirĩ mũndũ o na ũmwe ũngĩgeria kũhutia nguo ciao.
  fra-NCL: Ils erraient comme des aveugles dans les rues, souillés de sang, de sorte
    qu’on ne pouvait toucher leurs vêtements.
  cek-AK: Nihcae loe vaihi mikmaeng baktiah loklam ah amhet o; kami ih athii angnok
    o pongah, mi mah doeh nihcae ih khukbuen to sui mak ai.
  cuk-cuk: We-dulemar ibyasuliyob igarba gudidimalad, e-argan ablis-sunnabi gudidimalad.
    Deyob-gudimaladbali, dule-wargwensaale, e-morse-bakale, gwen e-ibe ebubisulid.
  uig-CYR: '|נ| (Нун) Һазир улар қарғулардәк кочиларда тенәп жүрмәктә, Улар қанға
    булғанғанки, Һеч ким кийимлиригә тәккүчи болмайду.'
  tel-2017: ఇప్పుడు వాళ్ళు గుడ్డివాళ్ళలా వీధుల్లో తిరుగుతున్నారు. వాళ్ళు రక్తం అంటిన
    అపవిత్రులు. అందుకే ఎవరూ వాళ్ళ వస్త్రాలైనా ముట్టలేక పోతున్నారు.
  hat-BSA: Yo egare e avèg nan lari yo. Yo te vin souye ak san, jiskaske pèsòn pa
    t ka manyen abiman yo.
  kos-kos: Mwet kol lun acn we elos foroht forma inkanek uh oana mwet kun. Elos arulana
    srahfon, oru wangin mwet lungse pusralulos.
  hbo-WLC: נָע֤וּ עִוְרִים֙ בַּֽחוּצ֔וֹת נְגֹֽאֲל֖וּ בַּדָּ֑ם בְּלֹ֣א יֽוּכְל֔וּ יִגְּע֖וּ
    בִּלְבֻשֵׁיהֶֽם׃ ס
  ibo-ibo: Ugbu a, ha na-asọ isi nʼokporoụzọ niile, dịka ndị kpuru ìsì. Ha ejirila
    ọbara merụọ onwe ha. O nwekwaghị onye na-agbalị ịbịaru ha nso ịmetụ uwe ha aka.
  ory-ory: ସେମାନେ ଅନ୍ଧ ଲୋକମାନଙ୍କ ପରି ଦାଣ୍ଡରେ ଭ୍ରମଣ କରନ୍ତି, ସେମାନେ ରକ୍ତରେ ଅଶୁଚି ହୋଇଅଛନ୍ତି,
    ଏଣୁ ଲୋକେ ସେମାନଙ୍କର ବସ୍ତ୍ର ସ୍ପର୍ଶ କରି ନ ପାରନ୍ତି।
  chk-chk: Ra fetal won ekewe al usun chon mesechun, a fokun limengau üfer ren cha,
    iei popun esap wor eman a mochen atapeer.
  rop-rop: Deibin wokabat ebriweya langa ola roud jis laik olabat bin ol blainwan
    men weya nomo luk gudwei. Deibin abum loda blad ebriweya langa olabat bodi, wulijim
    nobodi kaan lau blanga tatjim olabat.
  ukr-1871: Тепер вони, мов слїпі, улицями блукали, осквернювались кровю, так що не
    можна було приторкнутись до їх одежі.
  deu-1951: Sie wankten auf den Gassen wie Blinde und waren so mit Blut bespritzt,
    daß niemand ihre Kleider anrühren mochte.
  eng-JPS: They wander as blind men in the streets, they are polluted with blood,
    so that men cannot touch their garments.
  srp-1865: Lutahu kao slijepci po ulicama, kaljajuæi se krvlju, koje ne mogahu da
    se ne dotièu haljinama svojim.
  lug-lug: Badoobera mu nguudo nga bamuzibe; bajjudde omusaayi so tewali ayaŋŋanga
    okukwata ku byambalo byabwe.
  heb-heb: נעו עורים בחוצות נגאלו בדם בלא יוכלו יגעו בלבשיהם׃
  ben-IRV: তারা অন্ধদের মতো রাস্তায় রাস্তায় ঘুরে বেড়িয়েছে, তাদের রক্ত দূষিত হয়েছে,
    লোকেরা তাদের কাপড় স্পর্শ করতে পারে না।
  pan-pan: ਉਹ ਅੰਨ੍ਹਿਆਂ ਵਰਗੇ ਹੋ ਕੇ ਗਲੀਆਂ ਵਿੱਚ ਫਿਰਦੇ ਹਨ, ਉਹ ਲਹੂ ਨਾਲ ਇੰਨ੍ਹੇ ਅਸ਼ੁੱਧ ਹੋ
    ਗਏ ਹਨ, ਭਈ ਕੋਈ ਉਹਨਾਂ ਦੇ ਬਸਤਰ ਛੂਹ ਨਹੀਂ ਸਕਦਾ।
  mya-JVB: ထိုသူတို့သည်အရူးကဲ့သို့လမ်း ၌ လှည့်လည် ၍၊ လူအသွေး နှင့် လူး သောကြောင့်၊
    သူ တို့အဝတ် ကို အဘယ်သူမျှ မ ထိ ဝံ့ ။
  hmo-hmo: Unai Ierusalema ena lohia taudia, be hari ariara dekenai idia loaloa kava,
    matakepulu taudia bamona. Idia be unai mase taudia edia rara dekena amo idia miro
    dainai, tau ta ese edia dabua danu, do idia dogoatao diba lasi.
  urd-urd: वह अन्धों की तरह गलियों में भटकते, और खू़न से आलूदा होते हैं, ऐसा कि कोई
    उनके लिबास को भी छू नहीं सकता।
  rus-SYN: бродили как слепые по улицам, осквернялись кровью, так что невозможно было
    прикоснуться к одеждам их.
  bqc-SIM: Ɔ̃ aaìↄ ↄmalɛmalɛ zɛaↄ guu lán vĩ̀aↄwa sa. Aa gbãlɛ̀ gbɛ̃dɛapi yã́i,
    gbɛ̃e lí we ↄkã̀ ń pↄkasaↄwao.
  tcz-CHONGTHU: Amahohi lamlhongpi dunga ana vahle uvin mi thisana akisubohun koiman
    amaho atong kha ngam pouvin ahi.
  mar-mar: ते आंधळयांप्रमाणे रस्त्यात भटकत होते. कोणीही त्यांच्या वस्त्रालाही शिवू
    शकले नाहीत, कारण ती रक्ताने माखली होती.
  qub-qub: Chaypitami cällicunapapis puriycan gaprano, mayman chayaytapis mana musyashpan.
    Yawarpita mana cawaj captinmi pipis mana yatayllapis yataycuyta munanchu.
  bqp-bqp: Bɑ rɑ n sirenɛwɑ swɛɛ sɔɔ bɑ n bɑbi nge wɔ̃kobu bɑ n disi sɔɔwɑ tɔmbun
    yɛm sɔ̃. Goo kun kɑ̃kɔ u mɑm ben yɑ̃nu bɑbɑ.
  hat-hat: Y'ap mache nan lari tankou moun avèg. Yo bade ak san. Pesonn pa gen dwa
    manyen rad yo.
  eng-BSB: They wandered blind in the streets, defiled by this blood, so that no one
    dared to touch their garments.
  eng-WEBPB: They wander as blind men in the streets. They are polluted with blood,
    So that men can’t touch their garments.
  kbq-kbq: Ana pristi vahetamine kasnampa vahemo'zanena zamavu asuhu vahekna hu'za,
    kumamofo ne'onse kantamimpi eri'eri hu'za vano nehaze. Ana vahera koramo zamazeri
    pahenage hu'nege'za, vahe'mo'zama kukena zamire'ma avako'ma hu'zankura tusi koro
    hu'naze.
  nhe-BL: Ama ni tlacame san tlamachijchintinemij queja popoyotzitzi ipan ojojtipa
    ni altepetl. Espoltic ininyoyo hasta axaca quinequi quinitzquis.
  gub-BL: Xaxeto a'e wà, Tupàn ze'eg imume'u har a'e wà no, wata nahu rupi hehàpyhà
    'ym ma'e ài wà. Wanemizuka kwer wanuwy kwer umuzipiw a'e wà. A'e rupi ni amo nopokok
    kwaw wakamir rehe wà.
  eng-DRA: 'Nun. They have wandered as blind men in the streets, they were defiled
    with blood: and when they could not help walking in it, they held up their skirts.'
