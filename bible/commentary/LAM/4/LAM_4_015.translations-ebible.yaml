verse: LAM.004.015
translations:
  mal-C: “മാറിപ്പോകൂ! നിങ്ങൾ അശുദ്ധരാണ്!” മനുഷ്യർ അവരോട് വിളിച്ചുപറഞ്ഞു, “ദൂരേ! ദൂരേ!
    ഞങ്ങളെ തൊടരുത്!” അവർ ഓടി അലഞ്ഞുതിരിയുമ്പോൾ രാഷ്ട്രങ്ങൾക്കിടയിൽ ജനം പറയുന്നു, “അവർക്ക്
    ഇവിടെ ഏറെനാൾ താമസിക്കാൻ കഴിയുകയില്ല.”
  deu-TKW: '“Weicht aus! ein Unreiner!” rief man vor ihnen, “weicht aus, weicht aus!
    Berührt ihn nicht!” Wenn sie taumelten, sprach man unter den Heiden: sie sollen
    nicht ferner weilen!'
  lin-lin: 'Bato bazali koganga mpe koloba na bango : « Bolongwa awa, bato ya mbindo !
    Bolongwa awa, bolongwa awa, bosimba biso te ! » Wana bazalaki kokima mpe kotelengana,
    bato ya bikolo mosusu bazalaki koloba : « Bavanda na esika oyo te ! »'
  eng-LSV: '“Turn aside—unclean,” they called to them, || “Turn aside, turn aside,
    do not touch,” || For they fled—indeed, they have wandered, || They have said
    among nations: “They do not add to sojourn.”'
  eng-GNV: 'But they cried vnto them, Depart, ye polluted, depart, depart, touch not:
    therefore they fled away, and wandered: they haue sayd among the heathen, They
    shall no more dwell there.'
  eng-WEBSTER: 'They cried to them, Depart ye; it is unclean; depart, depart, touch
    not: when they fled away and wandered, they said among the heathen, They shall
    no more sojourn there .'
  nhw-BL: 'Masehualme quintzajtzilijtinemij: “Ximijcuinica, amo antlapajpactique.
    Amo techitzquica.” Quej nopa quiijtohuaj para amo ma quinnechcahuica nopa tlacame
    huan quinchihuase amo tlapajpactique nojquiya. Masque nopa tlacame cholojtehuaj
    hasta seyoc tlali, nopa seyoc tlali ehuani nojquiya quinilhuíaj: “Amo hueli anmocahuase
    para anitztose nica.”'
  swh-ONEN: Watu wanawapigia kelele, “Ondokeni! Ninyi ni najisi! Ondokeni! Ondokeni!
    Msituguse!” Wanapokimbia na kutangatanga huku na huko, watu miongoni mwa mataifa
    wanasema, “Hawawezi kukaa hapa zaidi.”
  bba-bba: Bɑ̀ n dɑ tɔmbun bɔkuɔ, bɑ rɑ bu ɡirewɑ bu nɛɛ, i doonɔ minin di, bɛɛ disiɡibu.
    I ku susimɑ i sun bɑbɑ. Yerɑ bɑ rɑ doonɛ min di bɑ kun yɛ̃ mi bɑ dɔɔ. Bɑ̀ n mɑɑ
    wɑ̃ɑ bwese tukunun suunu sɔɔ, nu rɑ bu sɔ̃wɑ nu nɛɛ, i ku sinɑ bɛsɛn suunu sɔɔ
    mini n kɑ tɛ.
  eng-KJVCPB: 'They cried unto them, Depart ye; it is unclean; depart, depart, touch
    not, when they fled away and wandered: They said among the heathen, They shall
    no more sojourn there.'
  luo-luo: Ji ywak kagoyonegi koko niya, “Dhiuru kucha! Ok uler!” Mabor kucha, mabor
    kucha! Kik umulwa! Ka giringo giaa kendo gibayo abaya, ji mag ogendini wacho ni,
    “Ok ginyal dak kodwa kendo.”
  meu-meu: 'Taunimanima ese e boi henidia, eto, A siri! Mai miromui! A siri! A siri!
    Basio hedau toho! Bena idia na heau bona loa-evaeva taudia ai ela; bese idau-idau
    bogaragidiai taunimanima eto: Ai dekemai ai basie noho lou.'
  npi-ULB: तिनीहरूलाई देखेर मानिसहरू चिच्‍च्याउँछन्, “भाग, हे अशुद्धहरू हो! भाग! भाग!
    नछोओ!” त्यसैले तिनीहरू यताउता भौँतारिए । मानिसहरूले जाति-जातिहरूका बिचमा भने,
    “अबदेखि उसो तिनीहरू यहाँ बस्‍न सक्दैनन् ।”
  yor-yor: “Lọ kúrò! Ẹ̀yin di aláìmọ́!” ni àwọn ènìyàn ń kígbe sí wọn. “Ẹ lọ! Ẹ lọ!
    Ẹ má ṣe fọwọ́ kàn wá!” Àwọn ènìyàn láàrín orílẹ̀-èdè wí pé, “Wọn kì yóò tẹ̀dó
    síbí mọ́.”
  pes-OPCB: 'مردم فریاد کرده به ایشان می‌گویند: «دور شوید! به ما دست نزنید، چون نجس
    هستید!» پس سرگردان شده، از سرزمینی به سرزمین دیگر می‌روند ولی هیچ مملکتی به ایشان
    جا نمی‌دهد.'
  tgl-ULB: “Magsilayo kayo! Marurumi,” isinisigaw ng mga propeta at mga paring ito.
    “Magsilayo kayo, magsilayo kayo! Huwag ninyo kaming hawakan!” Kaya nagpagala-gala
    sila sa ibang mga lupain, ngunit sinasabi maging ng mga Gentil, “Hindi na sila
    maaaring manirahan dito bilang mga dayuhan.”
  hui-hui: Wali agalime tihondo bi dalimu lalu, Tí dodohedago ina kamagoria kaware
    naibi habagi hadaba, lalu hayiya. Haru haga biarume ti dindi tara taraha pugu
    pugu biya. Dindi uruniha piyagola wali agali hearume ti íbu helo hame nalaya.
  mya-mya: လူ​တို့​က``ထွက်​သွား​ကြ​လော့၊သင်​တို့​သည် ညစ်​ညမ်း​လျက်​ရှိ​၏။ ငါ​တို့​ကို​မ​တို့​မ​ထိ​ကြ​နှင့်''
    ဟု​အော်​ဟစ် ပြော​ဆို​ကြ​၏။ သို့​ဖြစ်​၍​သူ​တို့​သည်​မိ​မိ​တို့​အား​လက်​ခံ မည့်​သူ
    မ​ရှိ​ဘဲ တစ်​နိုင်​ငံ​မှ​တစ်​နိုင်​ငံ​သို့​လှည့်​လည် သွား​လာ​ရ​ကြ​လေ​သည်။
  bod-N: མི་རྣམས་དག་གིས་ཁོ་ཚོ་ལ། ། མི་གཙང་མི་གཙང་ཁྱོད་ཅག་རྣམས། ། ཕར་སོང་ཕར་སོང་ཞེས་པ་དང་།
    ། ང་ལ་མ་རེག་ཅེས་ཟེར་ཞིང་། ། དེ་དག་བྲོས་ཤིང་འཁྱམ་པའི་དུས། ། ཡུལ་ཁམས་ཀུན་གྱི་མི་རྣམས་ཀྱིས།
    ། དེ་དག་ད་ནི་གནས་འདི་རུ། ། སྡོད་པར་མི་རུང་ཞེས་སུ་སྨྲ། །
  sna-sna: Vanhu vanodanidzira kwavari vachiti, “Ibvai! Hamuna kuchena! Ibvai! Ibvai!
    Musatibata!” Panguva yokutiza nokudzungaira kwavo, vanhu pakati pendudzi vanoti,
    “Havangarambi vachigara pano.”
  spa-BLM: “¡Vete!”, les gritaron. “¡Impuro! ¡Vete! ¡Vete! ¡No toques! Cuando huyeron
    y vagaron, los hombres dijeron entre las naciones, “Ya no pueden vivir aquí”.
  cac-cac: Man̈ ex javoc d'a co tz'ey, yujto te chic'tac ex, man̈ on̈ eyama', xchi
    eb' yetchon̈ab' eb' d'ay. Yuj chi' ix b'at eb' d'a juntzan̈xo chon̈ab', palta
    malaj mach schaan eb'.
  swh-ULB: “Kaa mbali! Wewe mnajisi!” Watu waliwapazia sauti. “Kaa mbali! Kaa mbali!
    Usiguse!” Hivyo wakatanga; watu walisema miongoni mwa mataifa, “Hawawezi kukaa
    hapa tena.”
  bel-bel: '«З дарогі! нячысты ідзе!» крычалі паперадзе іх; «сыдзеце ўбок, сыдзеце
    ўбок! не дакранайцеся!»; і саступалі ўбок; а людзі казалі: «іх болей ня будзе!'
  deu-ELBBK: '„Weicht! Unrein!“ rief man ihnen zu; „Weicht, weicht, rührt nicht an!“
    Wenn sie flüchteten so irrten sie umher; man sagte unter den Nationen: Sie sollen
    sich nicht länger bei uns aufhalten!'
  mbb-OT: Ebensaǥan sikandan te menge etew te, “Pekeziyù kew, su meremerik kew! Kenè
    key keniyu semsama.” Umbe mibpekeziyù sikandan ne minsan hendei zà he nasyun is
    nepeveyaan dan; piru wazà midawat kandan.
  mal-2015: 'മാറുവിൻ! അശുദ്ധൻ! മാറുവിൻ! മാറുവിൻ! തൊടരുതു! എന്നു അവരോടു വിളിച്ചുപറയും;
    അവർ ഓടി ഉഴലുമ്പോൾ: അവർ ഇനി ഇവിടെ വന്നു പാർക്കയില്ല എന്നു ജാതികളുടെ ഇടയിൽ പറയും.'
  rmc-rmc: '„Džan het! Tumen san nažuže!“ vičinenas pre lende. „Džan het, džan het
    a ma chuden amen!“ Sar denašenas a džanas imar het, o manuša maškar o narodi peske
    vakerenas: „Imar amenca našťi kade bešen.“'
  pes-OPV: و به ایشان ندا می‌کنند که دور شوید، نجس (هستید)! دور شوید دور شوید و لمس
    منمایید! چون فرار می‌کردند نوان می‌شدند و در میان امت‌ها می‌گفتند که در اینجا
    دیگر توقف نخواهند کرد.
  ron-1924: '„Депэртаци-вэ, некурацилор ”, ли се стрига, „ла о парте, ла о парте,
    ну вэ атинӂець де ной!” Кынд фуӂяу прибеӂинд ынкоаче ши ынколо принтре нямурь,
    се спуня: „Сэ ну май локуяскэ аич!”'
  ben-OBCV: লোকেরা চিৎকার করে তাদের বলে, “দূর হও! তোমরা অশুচি! দূর হও! দূর হও! আমাদের
    স্পর্শ কোরো না!” যখন তারা পালিয়ে এবং ঘুরে বেড়ায়, তখন অন্যান্য জাতির লোকেরা
    বলে, “ওরা এখানে কখনও থাকতে পারবে না।”
  som-som: Waxaa iyaga loogu qayliyey, War taga, nijaas yahay! Taga, taga, oo hana
    taabanina. Markay carareen oo ay iska daba wareegeen ayaa quruumaha waxaa laga
    dhex yidhi, Iyagu halkan innaba sii degganaan maayaan.
  lat-VUC: 'Samech Recedite polluti, clamaverunt eis; recedite, abite, nolite tangere:
    jurgati quippe sunt, et commoti dixerunt inter gentes: Non addet ultra ut habitet
    in eis.'
  eng-ASVBT: Depart ye, they cried unto them, Unclean! depart, depart, touch not!
    When they fled away and wandered, men said among the nations, They shall no more
    sojourn here.
  ita-1885: 'Ei si gridava loro: Traetevi addietro; ciò è immondo; Traetevi addietro,
    nol toccate; E pur se ne volavano via, e andavano errando. Ei si è detto fra le
    genti: Essi non potran più dimorare nel lor paese.'
  eng-LXXUP: 'Depart ye from the unclean ones: Call ye them: depart, depart, touch
    them not: For they are on fire, yea, they stagger: Say ye among the nations, They
    shall no more sojourn there.'
  eng-ULB: “Away! Unclean!” people cried at them. “Away! Away! Do not touch!” So they
    wandered about; people said among the nations, “They can stay here no longer.”
  spa-VBL: '“¡Vete! ¡Eres impuro!”, les gritaba la gente, “¡Váyanse! ¡No nos toquen!”
    Así que huyeron y vagaron de país en país, pero la gente de allí les decía: “¡No
    pueden quedarse aquí!”'
  fra-_FOB: 'On leur criait: Retirez-vous, souillés! Retirez-vous, retirez-vous; ne
    nous touchez pas! Ils sont en fuite, ils errent çà et là. On dit parmi les nations:
    Ils n''auront plus leur demeure!'
  mal-mal: '‘മാറുവിൻ! അശുദ്ധൻ! മാറുവിൻ! മാറുവിൻ! തൊടരുത്!’ എന്ന് അവരോട് വിളിച്ചുപറയും;
    അവർ ഓടി അലയുമ്പോൾ: ‘അവർ ഇനി ഇവിടെ വന്ന് പാർക്കയില്ല’ എന്ന് ജാതികളുടെ ഇടയിൽ പറയും.'
  urd-GVR: Unheṅ dekh kar log garajte haiṅ, “Haṭo, tum nāpāk ho! Bhāg jāo, dafā ho
    jāo, hameṅ hāth mat lagānā!” Phir jab wuh dīgar aqwām meṅ jā kar idhar-udhar phirne
    lagte haiṅ to wahāṅ ke log bhī kahte haiṅ ki yih mazīd yahāṅ na ṭhahreṅ.
  suz-BL: मुरपुकीमी मेको आन कली “लने, ए ग्रांग्रा दिशो मुर आंइ कली मथिने” दे ग्रीनीम।
    मोपतीके मेकोपुकी प्रोक्‍ब नु हिरब मुर दुम्‍तेक्‍म। रागी रागी ङा मुरपुकीमी “मुल
    मेको गोपुकी नु बाक्‍चा मताइ‍नीम” देंतेक्‍म। लेवी १३:४५
  eng-NOY: “Depart! unclean!” men cried to them. “Depart, depart, touch not!” As they
    fled, they stumbled; men said among the nations, “They shall dwell there no more.”
  ita-1927: '“Fatevi in là! Un impuro!” si gridava al loro apparire; “Fatevi in là!
    Fatevi in là! Non lo toccate!” Quando fuggivano, erravan qua e là, e si diceva
    fra le nazioni: “Non restino più qui!”'
  ckb-ckb: 'خەڵک هاواریان لێ دەکەن: «ئەی گڵاوەکان، دووربکەونەوە! دووربکەونەوە! دووربکەونەوە،
    دەستمان لێ مەدەن!» کاتێک ڕایانکرد و وێڵ بوون، لەناو گەلاندا گوتیان، «جارێکی دیکە
    ناتوانن لێرە نیشتەجێ بن.»'
  eng-BBE: 'Away! unclean! they were crying out to them, Away! away! let there be
    no touching: when they went away in flight and wandering, men said among the nations,
    There is no further resting-place for them.'
  kan-OKCV: ಅವರು ಜನರಿಗೆ, ನೀವು ದೂರ ಹೋಗಿರಿ, ನೀವು ಅಶುದ್ಧವಾಗಿದ್ದೀರಿ; ದೂರ ಹೋಗಿರಿ, ದೂರ ಹೋಗಿರಿ,
    ಮುಟ್ಟಬೇಡಿರಿ, ಎಂದು ಕೂಗಿಕೊಂಡರು. ಅವರು ಓಡಿಹೋಗಿ ಅಲೆದಾಡುತ್ತಿರುವಾಗ, ಅವರು ಇನ್ನು ಮೇಲೆ ಅಲ್ಲಿ
    ವಾಸಮಾಡುವುದಿಲ್ಲ, ಎಂದು ಬೇರೆ ಜನಾಂಗಗಳೊಳಗೆ ಹೇಳಿದರು.
  tam-2017: தீட்டுப்பட்டவர்களே விலகுங்கள், தொடாமல் விலகுங்கள், விலகுங்கள், என்று அவர்களை
    நோக்கிக் கூப்பிட்டார்கள்; உண்மையாகவே பறந்தோடி அலைந்து போனார்கள்; இனி தங்கியிருக்கமாட்டார்கள்
    என்று அந்நிய மக்களுக்குள்ளே சொல்லப்பட்டது.
  spa-RV-1909: 'Apartaos ¡inmundos!, les gritaban, Apartaos, apartaos, no toquéis.
    Cuando huyeron y fueron dispersos, dijeron entre las gentes: Nunca más morarán
    aquí.'
  ron-BTF: 'Au strigat către ei: Plecați; este necurat; Plecați, Plecați, nu atingeți;
    când au fugit și au rătăcit, ei au spus printre păgâni: Ei nu vor mai locui temporar
    acolo.'
  eng-WEBP: “Go away!” they cried to them. “Unclean! Go away! Go away! Don’t touch!
    When they fled away and wandered, men said among the nations, “They can’t live
    here any more.”
  eng-FBV: “Go away! You're unclean!” people would shout at them, “Go away, go away!
    Don't touch us!” So they ran away and wandered from country to country, but the
    people there told them, “You can't stay here!”
  nld-1939: Op zij; onrein! riep men ze toe; Terug, terug, raakt ze niet aan! Neen,
    ze moeten vluchten, onder de heidenen zwerven; Hier mogen ze langer niet blijven!
  nch-BL: 'Masehualme quintzajtzilijtinemij: “Ximijcuenica, amo antapajpactique. Amo
    techitzquica.” Quej nopa quiijtohuaj para amo ma quinnechcahuica nopa tacame huan
    quinchihuase amo tapajpactique nojquiya. Masque nopa tacame cholojtehuaj hasta
    seyoc tali, nopa seyoc tali ehuani nojquiya quinilhuíaj: “Amo hueli anmocahuase
    para anitztose nica.”'
  vie-1934: 'Người ta kêu bảo chúng rằng: Hãy xê ra, chẳng sạch. Hãy xê ra! xê ra!
    đừng rờ đến! Khi họ trốn tránh đi lưu lạc, dân ngoại kêu rằng: Chúng nó sẽ không
    trú ngụ ở đây nữa.'
  hin-CV: उन्हें देख लोग चिल्ला उठते है, “दूर, दूर अशुद्ध! दूर, दूर! मत छूना उसे!”
    अब वे छिपते, भागते भटक रहे हैं, राष्ट्रों में सभी यही कहते फिरते हैं, “अब वे हमारे
    मध्य में निवास नहीं कर सकते.”
  spa-BES: '¡Fuera! ¡inmundo! Les gritaban, ¡Fuera! ¡lejos! que no haya contacto;
    cuando se fueron huyendo y vagando, los hombres dijeron entre las naciones: “Nunca
    más habitarán aquí”.'
  tdx-tdx: 'ס Soike! Veta! ty nitazataza’ ondatio am’ iareo; Soike! Añe! ko mitsapa!
    aa le gike naho mpirererere iereo; le hoe ty natao’ o kilakila’ ndatio: Tsy hitobok’
    atoy ka iereo.'
  tha-KJV: คนทั้งหลายร้องบอกเขาว่า “ไปซิ มลทินจริง ไปเถอะ ไป​๊ อย่ามาถูกต้องนะ” เมื่อเขาเหล่านั้นหนี​ไป
