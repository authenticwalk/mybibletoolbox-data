  fra-LSG: 'Éloignez-vous, impurs! Leur criait-on, Éloignez-vous, éloignez-vous, ne
    nous touchez pas! Ils sont en fuite, ils errent çà et là; On dit parmi les nations:
    Ils n’auront plus leur demeure!'
  yal-yal: Muxune yi lu sɔnxɔɛ e famatɔɔn na, e naxa, “Ɛ masiga nxu ra, ɛ tan muxu
    sariɲantarene! Ɛ masiga, ɛ masiga! Ɛ nama ɛ yiin din sese ra de!” E lu e giyɛ,
    e mi a kolon e sigɛ dɛdɛ. Koni hali siya gbɛtɛne a falama nɛn, e naxa, “E mi nɔɛ
    luyɛ nxu konni.”
  haw-1868: Kahea mai la na kanaka ia lakou, E hele aku, ua haumia; E hele aku, e
    hele aku, mai hoopa aku; Ia lakou i holo ai, a kuewa aku, i ae la lakou iwaena
    o ko na aina e, Aole lakou e noho hou.
  arb-NAV: 'هَتَفُوا بِهِمْ: «ابْتَعِدُوا: تَنَحَّوْا لَا تَلْمَسُوا شَيْئاً». فَهَرَبُوا
    وَتَشَرَّدُوا! غَيْرَ أَنَّ أَهْلَ الأُمَمِ قَالُوا: لَا يُمْكِنُ أَنْ يَسْكُنُوا
    مَعَنَا!'
  ewe-ewe: Amewo doa ɣli ɖe wo ta be, “Midzo le afi sia! Mi ame makɔmakɔwo! Mite yi!
    Mite yi! Migaka asi mía ŋuti o!” Ke esi wosi dzo le tsaglãla tsam la, amewo le
    dukɔwo me gblɔna na wo be, “Womate ŋu aganɔ teƒe sia o.”
  eng-LEE: 'Depart, ye unclean, they called out unto them: depart, depart, touch not.
    So they flee away and also wander about: men say among the nations, They shall
    no more sojourn there.'
  asm-FB: লোকসকলে সিহঁতক ৰিঙিয়াই কৈছিল, “গুচ, হে অশুচি, গুচ, গুচ, নুচুবি!” সিহঁতে
    পলাই ভ্ৰমণ কৰোঁতে, লোকসকলে জাতিবোৰৰ মাজত কৈছিল, “সিহঁত এই ঠাইত পুনৰ বিদেশী হৈ
    নাথাকিব!”
  sus-A: مِشِيٍ لُمَ فبٍلٍفبٍلٍ رَ، «وٌ كٍلِ بٍ! وٌ تَن مِشِ سّنِيّنتَرٍيٍ! وٌ كٍلِ
    بٍ، وٌ كٍلِ بٍ! وٌ وٌ مَكُيَ مُشُ رَ!» نَ كُي عٍ نَشَ عٍ فِ سِفَقٍ رَ حَمَنّيٍ
    مَ. نَاكَيٍ قَن بَرَ عَ قَلَ، «عٍ مُ لُمَ مُشُ شْنيِ كْرّ!»
  fra-SBL: « Allez-vous-en ! » leur crièrent-ils. « Impur ! Partez ! Partez ! Ne pas
    toucher ! Quand ils se sont enfuis et ont erré, les hommes ont dit parmi les nations,
    « Ils ne peuvent plus vivre ici. »
  hbo-hbo: ס֣וּרוּ טָמֵ֞א קָ֣רְאוּ לָ֗מֹו ס֤וּרוּ ס֙וּרוּ֙ אַל־תִּגָּ֔עוּ כִּ֥י נָצ֖וּ
    גַּם־נָ֑עוּ אָֽמְרוּ֙ בַּגֹּויִ֔ם לֹ֥א יֹוסִ֖יפוּ לָגֽוּר׃ ס
  kik-kik: Andũ mamakayagĩrĩria, makoiga atĩrĩ, “Thiĩi nakũu! Mũrĩ na thaahu! Thiĩi!
    Thiĩi! Mũtigatũhutie!” Ningĩ moora na maatuĩka orũũri, makeerwo atĩrĩ kũu ndũrĩrĩ-inĩ,
    “Matingĩikara gũkũ rĩngĩ.”
  fra-NCL: '« Écartez-vous ! Un impur ! » leur criait-on. « Écartez-vous ! Écartez-vous !
    Ne le touchez pas ! » Ils erraient, et l’on disait parmi les nations : « Qu’ils
    ne séjournent pas ici ! »'
  cek-AK: Toe nihcae mah, Kalah bangah caeh oh, ciimcai ai kaminawk, caeh oh, caeh
    oh, sui o hmah, tiah ang hang o thuih lat; toe nihcae loe ahmuen kangthla ah cawnh
    o moe, ahmuen kruekah amhet o naah loe, Sithaw panoek ai kaminawk mah nihcae khaeah,
    Nangcae loe haeah na om o thai mak ai, tiah a naa o.
  cuk-cuk: 'Dulemar iseed ega sogmalad: “Dule-swilidiksurmalad, wegi be namala. Be
    nomala, be nomala. Mer be anmarse achamala.” Dulemar-Bab-Dummad-akudakmalad yar-baid-baid-bukwamaladi
    sogmalad: “We-dulemar neg-sate gaamakdidimaladid, wakindimaladid. Wegi geg bar
    gudii gumalad.”'
  uig-CYR: '|ס| (Самәқ) Хәқ уларға: «Йоқулуш! Напаклар! Йоқулуш! Йоқулуш, бизгә тәккүчи
    болушма!» дәп вақиришмақта. Улар қечип тәрәп-тәрәпкә сәргәрдан болуп кәтти; Лекин
    әлләр: «уларниң аримизда турушиға болмайду!» — дәватиду.'
  tel-2017: ప్రజలు కేకపెడుతూ “పొండి! శుద్ధి లేని వాళ్ళలారా పొండి! నన్ను ముట్టుకోవద్దు”
    అన్నారు. వాళ్ళు పారిపోయి తిరుగులాడుతూ ఉన్నప్పుడు అన్యప్రజలు వాళ్ళతో, “విదేశీయులు
    ఇంక ఇక్కడ ఉండకూడదు” అంటున్నారు.
  hat-BSA: '“Sòti! Pa pwòp!” Yo te kriye a yo menm. “Sòti, sòti, pa touche!” Konsa
    yo te sove ale, e te mache toupatou. Pami nasyon yo, yo te di: “Yo p ap ka kontinye
    rete pami nou”.'
  kos-kos: Mwet ah wowoyak ac fahk, “Tiok! Komtal fohkfok! Nimet pusralyu!” Ouinge
    elos takusrkusr som liki mutunfacl nu ke mutunfacl, a wangin mwet lohang nu selos.
  hbo-WLC: ס֣וּרוּ טָמֵ֞א קָ֣רְאוּ לָ֗מוֹ ס֤וּרוּ ס֙וּרוּ֙ אַל־תִּגָּ֔עוּ כִּ֥י נָצ֖וּ
    גַּם־נָ֑עוּ אָֽמְרוּ֙ בַּגּוֹיִ֔ם לֹ֥א יוֹסִ֖יפוּ לָגֽוּר׃ ס
  ibo-ibo: Ndị mmadụ na-eti mkpu na-asị ha, “Sitenụ nʼebe anyị nọ wezuga onwe unu!
    Unu rụrụ arụ! Wezuganụ onwe unu, unu emetụkwala anyị aka!” Mgbe ha gbapụrụ ọsọ
    bido na-awagharị, ndị nọ na mba dị iche iche na-asị ha, “O kwesighị ka ha nọrọkwa
    nʼebe a.”
  ory-ory: ଲୋକେ ସେମାନଙ୍କୁ ଡାକି କହିଲେ, “ହେ ଅଶୁଚି ଲୋକମାନେ, ଦୂର ହୁଅ! ଦୂର ହୁଅ, ଦୂର ହୁଅ,
    ସ୍ପର୍ଶ କର ନାହିଁ!” ସେମାନେ ପଳାଇ ଭ୍ରମଣ କଲା ବେଳେ ନାନା ଗୋଷ୍ଠୀ ମଧ୍ୟରୁ ଲୋକେ କହିଲେ, “ସେମାନେ
    ଆଉ ଏଠାରେ ପ୍ରବାସ କରିବେ ନାହିଁ।”
  chk-chk: Aramas ra kökkö ngeniir, “Oupwe süla, ämi mi limengau! Oupwe süla, oupwe
    süla! Ousap atapakem.” Iei mine ra wiliti choisä me chon süsüfeil, nge chon ekewe
    mwü ra apasa lefiler, “Resap chüen tongeni nom rech.”
  rop-rop: Ola pipul bin jingat adbala, ‘Yumob gowei! Yumob nomo klinbala. Yumob nomo
    tatjim mi!’ “Wal deibin wokabat ebriweya langa difrindifrin kantri, bat nobodi
    nomo bin laigim olabat en lukaftumbat olabat.
  ukr-1871: 'Уступайтесь! Нечистий! у слїд їм кричали; уступайтесь, уступайтесь, не
    приторкайтесь! і вони, зворушені, ховались; а між людом говорили: Вже їх не буде!'
  deu-1951: 'Man rief ihnen zu: «Fort mit euch, ihr seid unrein! Weg, weg, kommt uns
    nicht zu nah!» Wenn sie flohen und zu den Heiden wankten, sprach man: «Bleibt
    nicht länger hier!»'
  eng-JPS: '''Depart ye! unclean!'' men cried unto them, ''Depart, depart, touch not'';
    yea, they fled away and wandered; men said among the nations: ''They shall no
    more sojourn here.'''
  srp-1865: 'Otstupite, neèisti, vièu im, otstupite, otstupite, ne dodijevajte se
    nièega. I odlaze i skitaju se; i meðu narodima se govori: neæe se više staniti.'
  lug-lug: Abantu baabagobaganya nga boogera nti, “Muveewo, mmwe abatali balongoofu!
    Muviireewo ddala, so temutukwatako!” Bwe baafuuka emmombooze, amawanga gabagobaganya
    nga boogera nti, “Tebakyasaana kubeera wano.”
  heb-heb: סורו טמא קראו למו סורו סורו אל תגעו כי נצו גם נעו אמרו בגוים לא יוסיפו
    לגור׃
  ben-IRV: লোকে তাদেরকে চেঁচিয়ে বলেছে, “চলে যাও; অশুচি, চলে যাও, চলে যাও, আমাকে স্পর্শ
    কর না,” তারা পালিয়ে গিয়েছে, ঘুরে বেড়িয়েছে; জাতিদের মধ্যে লোকে বলেছে, “ওরা
    এই জায়গায় আর কখনো বিদেশী হিসেবে বাস করতে পারবে না।”
  pan-pan: ਲੋਕ ਉਹਨਾਂ ਨੂੰ ਪੁਕਾਰ ਕੇ ਆਖਦੇ ਹਨ “ਦੂਰ ਹੋਵੋ,” “ਭਰਿਸ਼ਟੇ ਹੋਇਓ! ਦੂਰ ਹੋਵੋ, ਦੂਰ
    ਹੋਵੋ! ਸਾਨੂੰ ਨਾ ਛੂਹੋ!” ਜਦ ਉਹ ਭੱਜ ਗਏ ਅਤੇ ਮਾਰੇ-ਮਾਰੇ ਫਿਰਨ ਲੱਗੇ, ਤਦ ਕੌਮਾਂ ਵਿੱਚ ਲੋਕ
    ਆਖਦੇ ਸਨ, “ਉਹ ਐਥੇ ਨਹੀਂ ਰਹਿ ਸਕਦੇ!”
  mya-JVB: သွား ကြ။ မ စင်ကြယ်သောသူတို့၊ သွား ကြ၊ သွား ကြ။ မ ထိ ကြနှင့်ဟု သူတပါးတို့သည်ဟစ်
    တတ်ကြ၏။ အဝေး သို့ပြေး၍ အရပ်ရပ်သို့လှည့်လည် ရသောအခါ သာသနာပ လူတို့က ၊ သူတို့သည်
    မ တည်း မနေ ရဟု ဆို တတ်ကြ၏။
  hmo-hmo: Taunimanima ese idia dekenai idia boiboi, idia gwau, “Umui siri. Umui be
    mai miro danu. Umui siri. Ai dekenai do umui kamokau lasi.” Vadaeni idia heau,
    bona loaloa kava taudia hegeregerena idia lao. Bese idauidau dekenai idia lao,
    to unai bese edia huanai taunimanima idia gwau, “Ai dekenai do umui noho lou lasi.”
  urd-urd: वह उनको पुकार कर कहते थे, दूर रहो! नापाक, दूर रहो! दूर रहो, छूना मत! “जब
    वह भाग जाते और आवारा फिरते, तो लोग कहते थे, 'अब ये यहाँ न रहेंगे।”
  rus-SYN: '“Сторонитесь! нечистый!” кричали им; “сторонитесь, сторонитесь, не прикасайтесь”;
    и они уходили в смущении; а между народом говорили: “их более не будет!'
  bqc-SIM: 'Wìↄ wiidↄmá, à gɛ́i gbãsĩdeↄ! À gɛ́i, à gɛ́i, ásu ↄkãwáo! Aaìↄ
    bàalɛ wàↄ liaaliaa, buipãleↄ i onɛ́: Á e àↄ ku lao.'
  tcz-CHONGTHU: Mipiten chemangun tin asamun aboh nahitauve, neitong khahihun atiuve.
    Amaho gamla tahin ajamun gamchom mite laha avahle uvin ahinlah koiman achensah
    nom pouvin ahi.
  mar-mar: दूर व्हा, “दूर व्हा! अमंगळ लोकहो.” आम्हास स्पर्श नका करू, असे लोक त्यांना
    म्हणाले, ते पळून जाऊन भटकत राहीले, तेव्हा राष्ट्रांमधील लोक म्हणाले, “त्यांनी
    आमच्याबरोबर राहू नये.”
  qub-qub: «¡Witicuy-llapa! ¡Chaycunaga ganra runacunami caycan!» nir gayarpan. «Guella
    puricachaj runacunami. Amana caychöga tiyachunnachu» ninmi Diosta mana rispitajcunaga.
  bqp-bqp: Bɑ̀ n dɑ tɔmbun bɔkuɔ, bɑ rɑ bu girewɑ bu nɛɛ, i doonɔ minin di, bɛɛ disigibu.
    I ku susimɑ i sun bɑbɑ. Yerɑ bɑ rɑ doonɛ min di bɑ kun yɛ̃ mi bɑ dɔɔ. Bɑ̀ n mɑɑ
    wɑ̃ɑ bwese tukunun suunu sɔɔ, nu rɑ bu sɔ̃wɑ nu nɛɛ, i ku sinɑ bɛsɛn suunu sɔɔ
    mini n kɑ tɛ.
  hat-hat: 'Kote yo pase moun ap rele: Wete kò nou la! Nou pa pwòp! Pa pwoche! Pa
    manyen m''! Se konsa y''ap plede kouri sot nan yon peyi al nan yon lòt. Pesonn
    pa vle resevwa yo.'
  eng-BSB: “Go away! Unclean!” men shouted at them. “Away, away! Do not touch us!”
    So they fled and wandered. Among the nations it was said, “They can stay here
    no longer.”
  eng-WEBPB: “Go away!” they cried to them. “Unclean! Go away! Go away! Don’t touch!
    When they fled away and wandered, men said amongst the nations, “They can’t live
    here any more.”
  kbq-kbq: Vahemo'za ana vahekura kezati'za amanage hu'naze. Tamagra agru osu'nazanki
    tagritera erava'oa osuta atreta viho hu'naze. Anagema hazage'za pristi vahe'ene
    kasnampa vahe'mo'za atre'za vu'za ru moparega umani'naze. Hianagi ana mopafi vahemo'zanena
    hu'za, ama mopafina omanigahazanki atreta viho hu'za hu'naze.
  nhe-BL: 'Tlacame quintzajtzilijtinemij: “Ximijcuenica, ax intlapajpactique. Amo
    xitechitzquica.” Queja nopa quiijtohuaj para ma ax quinnechcahuica nopa tlacame
    huan quinchihuase ax tlapajpactique nojquiya. Yonque nopa tlacame cholojtehuaj
    hasta seyoc tlali, nopa seyoc tlali ehuani nojquiya quinilhuíaj: “Ax hueli inmocahuase
    para initztose nica.”'
  gub-BL: Teko uhapukaz wà. — Peho xe wi nehe. Napekatu kwaw. Pepokok zo urerehe nehe,
    i'i wanupe wà. Wazàwehem mehe wà, ywy nànàn wata mehe wà, te uzeruzar 'ym ma'e
    uze'eg nezewe wanupe wà. — 'Aw awa nupuner kwaw xe weko haw rehe wà nehe, i'i
    wanupe wà.
  eng-DRA: 'Samech. Depart you that are defiled, they cried out to them: Depart, get
    ye hence, touch not: for they quarrelled, and being removed, they said among the
    Gentiles: He will no more dwell among them.'
