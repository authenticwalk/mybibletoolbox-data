verse: LAM.004.006
translations:
  mal-C: ഒരു കൈപോലും സഹായിക്കാനില്ലാതെ ക്ഷണത്തിൽ നശിപ്പിക്കപ്പെട്ട സൊദോമിന്റേതിലും
    വലിയതാണ് എന്റെ ജനത്തിന്റെ ശിക്ഷ.
  deu-TKW: Denn meines Volkes Schuld war größer als Sodoms Sünde, das wie im Nu verwüstet
    ward, ohne daß Menschenhände sich an ihm abmühten.
  lin-lin: Lisumu oyo bato na ngai basali ezali monene koleka lisumu ya Sodome, engumba
    oyo ebebisamaki na mbala moko wana moto moko te asembolaki loboko na ye mpo na
    kotelemela yango.
  eng-LSV: And greater is the iniquity of the daughter of my people, || Than the sin
    of Sodom, || That was overturned as [in] a moment, || And no hands were stayed
    on her.
  eng-GNV: For the iniquitie of the daughter of my people is become greater then the
    sinne of Sodom, that was destroyed as in a moment, and none pitched campes against
    her.
  eng-WEBSTER: For the punishment of the iniquity of the daughter of my people is
    greater than the punishment of the sin of Sodom, that was overthrown as in a moment,
    and no hands stayed on her.
  nhw-BL: Inintlajtlacolhua noteiximatcahua ipan ni altepetl eltoc más miyac que inintlajtlacolhua
    altepetl Sodoma ehuani, nopa altepetl catli TOTECO huejcajya quisosolo ica se
    tlatoctzi huan niyon se masehuali amo huelqui quinpalehui.
  swh-ONEN: Adhabu ya watu wangu ni kubwa kuliko ile ya Sodoma, ambayo ilipinduliwa
    ghafula bila kuwepo mkono wa msaada.
  bba-bba: Nɛn tɔmbun sɛɛyɑsiɑbu bu kpɑ̃, bu Sodomuɡibu kere, wuu ɡe Yinni Gusunɔ
    u kpeerɑsiɑ nɔni kpɑki teeru ɡoon nɔmɑ sɑri mi sɔɔ.
  eng-KJVCPB: For the punishment of the iniquity of the daughter of my people is greater
    than the punishment of the sin of Sodom, That was overthrown as in a moment, and
    no hands stayed on her.
  luo-luo: Kum mar joga duongʼ moloyo mano mar Sodom, mane lochne okethi mapiyo piyo
    nono maonge ngʼama nobiro mondo okonye.
  meu-meu: Badina be egu bese natuna hahinena ena kara dika davana ese Sodoma ena
    kara dika davana vada e hereaia; una hanua na e heḡiḡi dobi haraga-haraga, tau
    ta ese se daua toho negana ai.
  npi-ULB: मेरो जातिकी छोरीको दण्ड सदोमको भन्दा ठुलो छ, जसलाई एकै क्षणमा फ्याँकिएको
    थियो, र कसैको हातले त्यसलाई सहायता गरेको थिएन ।
  yor-yor: Ìjìyà àwọn ènìyàn mi tóbi ju ti Sodomu lọ, tí a sí ní ipò ní òjijì láìsí
    ọwọ́ láti ràn án lọ́wọ́.
  pes-OPCB: مجازات قوم من از مجازات اهالی سدوم نیز سنگینتر است. اهالی سدوم در یک لحظه
    نابود شدند و کسی دستِ یاری به سویشان دراز نکرد.
  tgl-ULB: Ang mabigat na pagkakasala ng anak na babae ng aking mga tao ay higit na
    malaki kaysa sa kasalanan ng Sodoma, na itinapon sa isang iglap, bagaman walang
    mga kamay na sumunggab sa kaniya.
  hui-hui: Sodomo wali agalime ko biyagonaga pani mialu Ngode Datagaliwabehanda tinaga
    tano bayale winigo abaleore bo heda hene. Tinaga pani ogoni bagi hene lowa i̱naga
    wali agalime ko biyagonaga pani timbuni taraore nalu hea.
  mya-mya: ငါ​၏​လူ​မျိုး​သည်​ထာ​ဝ​ရ​ဘု​ရား​၏​လက် တော်​ဖြင့် ရုတ်​တ​ရက်​ပြို​လဲ​ပျက်​စီး​ရ​သည့်
    သော​ဒုံ​မြို့​ထက်​အ​ပြစ်​ဒဏ်​ပို​၍​ခံ​ရ ပါ​၏။
  bod-N: བདག་གི་མི་སྡེ་ཀུན་གྱི་སྡིག་པ་ནི། ། སཱ་དོམ་ལས་ཀྱང་ཤིན་ཏུ་ཆེ་བ་དང་། ། སཱ་དོམ་སྐད་ཅིག་ཙམ་དུ་ཕམ་པར་གྱུར།
    ། དེ་ལ་རོགས་རམ་བྱེད་མཁན་ཡོད་མ་གྱུར། །
  sna-sna: Kurangwa kwavanhu vangu kukuru kupinda kweSodhomu, rakaparadzwa pakarepo
    pasina ruoko rwakadzoka kuzoribatsira.
  spa-BLM: Porque la iniquidad de la hija de mi pueblo es mayor que el pecado de Sodoma,
    que fue derrocado como en un momento. No le pusieron las manos encima.
  cac-cac: A yaelal ix javi d'a yib'an̈ in chon̈ab' yuj schucal, te ec'to d'a yichan̈
    yic eb' aj Sodoma. A Sodoma chi', junn̈ej rato satnaqueli, malaj mach cusnac yuuj.
  swh-ULB: Hukumu ya binti wa watu wangu ni kubwa kuliko hiyo ya Sodoma, na ilipinduliwa
    kwa dakika na hakuna aliye yanyua mkono kumsaidia.
  bel-bel: 'Правіны дачкі народа майго большыя за грэх Садомы: тая зьнішчана вокаімгненна,
    бяз дотыку рук чалавечых.'
  deu-ELBBK: Und die Schuld der Tochter meines Volkes ist größer geworden als die
    Sünde Sodoms, das plötzlich umgekehrt wurde, ohne dass Hände dabei tätig waren.
  mbb-OT: Is insilut diyà te zuma ku he menge meǥinged, ne subra pa te insilut diyà
    te menge tig-Sodom he midtik-ew zèdeeti te Megbevayà he wazà neketevang kandan.
  mal-2015: കൈ തൊടാതെ പെട്ടെന്നു മറിഞ്ഞുപോയ സൊദോമിന്റെ പാപത്തെക്കാൾ എന്റെ ജനത്തിന്റെ
    പുത്രിയുടെ അകൃത്യം വലുതാകുന്നു.
  rmc-rmc: O binos mire manušengro hin bareder sar e vina la Sodomakri, so sas jekhvareste
    čhiďi tele, kajte pre late ňiko na thoďa o vast.
  pes-OPV: زیرا که عصیان دختر قوم من از گناه سدوم زیاده است، که در لحظه‌ای واژگون
    شد و کسی دست بر او ننهاد.
  ron-1924: Кэч вина фийчей попорулуй меу есте май маре декыт пэкатул Содомей, каре
    а фост нимичитэ ынтр-о клипэ, фэрэ сэ фи пус чинева мына пе еа.
  ben-OBCV: আমার প্রজাদের শাস্তি সদোমের লোকদের চেয়েও বেশি, যারা মুহূর্তমধ্যে উৎপাটিত
    হয়েছিল, একটি সাহায্যকারী হাতও তারা পায়নি।
  som-som: Ciqaabta xumaanta dadkaygu way ka sii weyn tahay ciqaabtii dembigii Sodom,
    Taasoo daqiiqad qudha lagu afgembiyey iyadoo aan ciduna far saarin.
  lat-VUC: Vau Et major effecta est iniquitas filiæ populi mei peccato Sodomorum,
    quæ subversa est in momento, et non ceperunt in ea manus.
  eng-ASVBT: For the iniquity of the daughter of my people is greater than the sin
    of Sodom, That was overthrown as in a moment, and no hands were laid upon her.
  ita-1885: E la pena dell'iniquità della figliuola del mio popolo è stata maggiore
    Che la pena del peccato di Sodoma, Che fu sovvertita come in un momento, Senza
    che la mano d'alcuno si levasse contro di lei.
  eng-LXXUP: And the iniquity of the daughter of my people has been increased Beyond
    the iniquities of Sodom, The city that was overthrown very suddenly, And none
    labored against her with their hands.
  eng-ULB: The punishment of the daughter of my people is greater than that of Sodom,
    which was overthrown in a moment and no hands were wrung for her.
  spa-VBL: Jerusalén el castigo es peor que el de la pecadora Sodoma, que fue destruida
    en un breve momento, sin ayuda de manos humanas.
  fra-_FOB: Et la peine de l'iniquité de la fille de mon peuple est plus grande que
    celle du péché de Sodome qui fut renversée, comme en un moment, sans qu'aucune
    main d'homme fût venue sur elle.
  mal-mal: സഹായമില്ലാതെ പെട്ടെന്ന് മറിഞ്ഞുപോയ സൊദോമിന്റെ പാപത്തേക്കാൾ എന്റെ ജനത്തിന്റെ
    പുത്രിയുടെ അകൃത്യം വലുതാകുന്നു.
  urd-GVR: Merī qaum se Sadūm kī nisbat kahīṅ zyādā sangīn gunāh sarzad huā hai. Aur
    Sadūm kā qusūr itnā sangīn thā ki wuh ek hī lamhe meṅ tabāh huā. Kisī ne bhī mudāḳhalat
    na kī.
  suz-BL: मारदे हना आं मुर आन कली गेशो सजाइ सोदोम कली गेशो सजाइ क्‍येङा ठेयब बाक्‍त।
    मेको कली याम कामीन लोक्‍चा पुंइसाक्‍व। उत्‍पत्ती १८:२०; उत्‍पत्ती १९:२४-२५
  eng-NOY: The punishment of the daughter of my people is greater than the punishment
    of Sodom, Which was overthrown in a moment, though no hands came against her.
  ita-1927: Il castigo dell’iniquità della figliuola del mio popolo e maggiore di
    quello del peccato di Sodoma, che fu distrutta in un attimo, senza che mano d’uomo
    la colpisse.
  ckb-ckb: سزای تاوانی گەلەکەم گەورەتر بوو لە سزای گوناهەکەی سەدۆم، ئەوەی لە چرکەیەکدا
    سەرەوژێر بوو بێ ئەوەی دەستی یارمەتی بۆ درێژ بکرێت.
  eng-BBE: For the punishment of the daughter of my people is greater than the punishment
    of Sodom, which was overturned suddenly without any hand falling on her.
  kan-OKCV: ನನ್ನ ಜನರ ಅಕ್ರಮದ ದಂಡನೆಯು ಸೊದೋಮಿನ ಪಾಪದ ದಂಡನೆಗಿಂತ ದೊಡ್ಡದು. ಅದು ಕ್ಷಣಮಾತ್ರದಲ್ಲಿ
    ಕೆಡವಿ ಹಾಕಲಾಯಿತು ಮತ್ತು ಅವಳಿಗೆ ಸಹಾಯಮಾಡಲು ಯಾವ ಕೈಗಳೂ ಇರಲಿಲ್ಲ.
  tam-2017: உதவி செய்பவர்கள் இல்லாமல், ஒரு நிமிடத்திலே அழிக்கப்பட்ட சோதோமின் பாவத்திற்கு
    வந்த தண்டனையைவிட என் மகளாகிய மக்களின் அக்கிரமத்திற்கு வந்த தண்டனை பெரிதாயிருக்கிறது.
  spa-RV-1909: Y aumentóse la iniquidad de la hija de mi pueblo más que el pecado
    de Sodoma, que fué trastornada en un momento, y no asentaron sobre ella compañías.
  ron-BTF: Fiindcă pedeapsa nelegiuirii fiicei poporului meu este mai mare decât pedeapsa
    păcatului Sodomei, care a fost doborâtă ca într-un moment și mâinile nimănui nu
    au rămas pe ea.
  eng-WEBP: For the iniquity of the daughter of my people is greater than the sin
    of Sodom, which was overthrown as in a moment. No hands were laid on her.
  eng-FBV: Jerusalem's punishment is worse than sinful Sodom's, which was destroyed
    in a brief moment, without the help of human hands.
  nld-1939: 'Want de schuld van de dochter van mijn volk Is groter dan de zonde van
    Sodoma: En dàt werd in een oogwenk vernield, Zonder dat iemand de hand er aan
    sloeg.'
  nch-BL: Inintajtacolhua noteixmatcahua ipan ni altepet eltoc más miyac que inintajtacolhua
    altepet Sodoma ehuani, nopa altepet cati TOTECO huejcajquiya quisosolo ica se
    talojtzi huan yon se masehuali amo huelqui quinpalehui.
  vie-1934: Tội lỗi con gái dân ta lớn hơn tội lỗi Sô-đôm, Là thành bị đổ như trong
    giây phút, chẳng ai giơ tay ra trên nó.
  hin-CV: मेरी प्रजा की पुत्री पर पड़ा अधर्म सोदोम के दंड से कहीं अधिक प्रचंड है,
    किसी ने हाथ तक नहीं लगाया और देखते ही देखते उसका सर्वनाश हो गया.
  spa-BES: Porque el castigo de la hija de mi pueblo es mayor que el de Sodoma, la
    cual fue destruida repentinamente sin que ninguna mano cayera sobre ella.
  tdx-tdx: ו Fa lombolombo’ ty nandilovañe i Sedome ty nandafañe ondatikoo, ie aniany
    te narotsake, ie fitàn-draike tsy zinonjoñ’ ama’e.
  tha-KJV: เพราะโทษความชั่วช้าของธิดาแห่งชนชาติข้าพเจ้านั้​นก​็​ใหญ่​โตกว่าโทษบาปของเมืองโสโดมที่ต้องคว่ำทลายลงในพริบตาเดียว
    โดยไม่​มี​มือใครได้แตะต้องเลย
  por-BR-2018: Pois maior é o castigo da filha de meu povo do que o do pecado de Sodoma,
    Que foi transtornada em um momento, e não assentaram sobre ela companhias.
  deu-ELO: Und die Schuld der Tochter meines Volkes ist größer geworden als die Sünde
    Sodoms, welches plötzlich umgekehrt wurde, ohne daß Hände dabei tätig waren.
  eng-WYC-2018: And the wickedness of the daughter of my people is made more than
    the sin of (the) men of Sodom, that was destroyed in a moment, and hands took
    not therein.
  epo-epo: La pekoj de la filino de mia popolo estas pli grandaj, ol la pekoj de Sodom,
    Kiu estis renversita momente, kaj manoj ĝin ne turmentis.
  uig-PIN: '|ו| (Waw) Hǝlⱪimning ⱪizining ⱪǝbiⱨlikigǝ qüxkǝn jaza Sodomning gunaⱨining
    jazasidin eƣirdur; Qünki Sodom biraⱪla ɵrüwetilgǝnidi, ⱨeq adǝmning ⱪoli uni ⱪiynimiƣanidi.'
  beo-beo: Sodame fi dialu da Gode Ea hamobeba:le hedolowane se nabawane dafai. Be
    na fi ilia se dabe iasu da amo ilia se dabe iasu baligi dagoi.
  tpi-OTNT: Ol sin bilong ol Jerusalem, ol manmeri bilong mi, i winim sin bilong ol
    Sodom. Olsem na Bikpela i mekim save moa yet long ol Jerusalem. Tasol taim Bikpela
    i mekim save long ol Sodom, em i bin bagarapim taun wantu tasol. Na ol birua i
    no bin mekim nogut long ol Sodom olsem nau ol i mekim long Jerusalem.
  hau-SA: Horon mutanena ya fi na Sodom girma, wadda aka hallaka farat ɗaya ba wani
    hannu da ya juya ya taimake ta.
  uig-LAT: '|ו| (Waw) Xelqimning qizining qebihlikige chüshken jaza Sodomning gunahining
    jazasidin éghirdur; Chünki Sodom biraqla örüwétilgenidi, héch ademning qoli uni
    qiynimighanidi.'
  nde-nde: Isijeziso sabantu bakithi sikhulu kuleseSodoma, yona eyabhujiswa ngomzuzwana,
    akwaze kwaba lasandla esazama ukunceda.
  ton-ton: He ʻoku lahi ʻae tautea ki he angahala ʻae ʻofefine ʻo hoku kakai ʻi he
    tautea ʻoe angahala ʻa Sotoma, ʻaia naʻe fulihi ʻo hangē ʻi ha kemo pe taha pea
    naʻe ʻikai faʻa ala ʻae nima ki ai.
  ces-1613: Větší jest trestání dcery lidu mého, než pomsta Sodomy, kteráž podvrácena
    jest jako v okamžení, aniž trvaly při ní rány.
  eng-WMB: For the iniquity of the daughter of my people is greater than the sin of
    Sodom, which was overthrown as in a moment. No hands were laid on her.
  tam-TCV: உதவும் கரம் எதுவுமின்றி ஒரு நொடியில் கவிழ்க்கப்பட்ட சோதோமின் தண்டனையைவிட,
    என் மக்களின் தண்டனை பெரிதாயிருக்கிறது.
  ceb-ULB: Ang kasal-anan sa anak nga babaye sa akong katawhan mas dako pa kaysa sala
    sa Sodoma, nga gipukan sa usa ka higayon, bisan tuod walay mga kamot nga naggapos
    kaniya.
  pol-UBG: Większa jest nieprawość córki mojego ludu niż grzech Sodomy, co została
    zniszczona w okamgnieniu, a nie dotknęła jej żadna ręka.
  urd-GVU: میری قوم سے سدوم کی نسبت کہیں زیادہ سنگین گناہ سرزد ہوا ہے۔ اور سدوم کا
    قصور اِتنا سنگین تھا کہ وہ ایک ہی لمحے میں تباہ ہوا۔ کسی نے بھی مداخلت نہ کی۔
  deu-1912: Die Missetat der Tochter meines Volks ist größer denn die Sünde Sodoms,
    die plötzlich umgekehrt ward, und kam keine Hand dazu.
  kan-2017: ಯಾರ ಕೈಯೂ ಸೋಕದೆ ಕ್ಷಣಮಾತ್ರದಲ್ಲಿ ಹಾಳಾದ ಸೊದೋಮಿನ ಪಾಪಕ್ಕಿಂತಲೂ, ನನ್ನ ಪ್ರಜೆಯ ಅಧರ್ಮವು
    ಹೆಚ್ಚಾಯಿತಲ್ಲಾ.
  yap-yap: Gechig nta’ ko girdi’ rog e ba almarin ko pi’in girdi’en yu Sodom, ni fare
    binaw ni gad Got pa’ ngay nge pil nib tomgin.
  hlt-MCSB: Sodom kah tholhnah lakah ka pilnam nu kathaesainah he rhoeng. Mikhaptok
    ah mael tih anih te kut long khaw a sambai moenih.
  mdy-ETH: ታ ዴሮይዳ ሄሌ ሜታ ዖኦኒያ ካኣሙዋንቴ ዶዒ ባይቄ ሶዶሜ ካታሞ ሜታፓ ባሻያኬ።
  twi-ASANTE: Me nkurɔfoɔ asotwe so sene Sodom a wɔtuu wɔn mpofirim no deɛ, a wɔannya
    ɔboafoɔ biara no.
  eng-WEBU: For the iniquity of the daughter of my people is greater than the sin
    of Sodom, which was overthrown as in a moment. No hands were laid on her.
  wal-wal: Ta asaa gakkida qixaatee o kusheenne bochchennaaninne qoppennan aadhdhi
    wodhdhida Sadooma katamaa asaa gakkida qixaatiyaappekka dariis.
  spa-PDDPT: La iniquidad de la hija de mi pueblo Es mayor que el pecado de Sodoma,
    La cual fue arrasada en un instante Y no hubo manos que la ayudaran.
  gun-gun: Sodoma tetã minha xapy'a'i py omokanhymbaa raka'e avave po py e'ỹ. Ha'e
    rami teĩ Sodoma pygua kuery ojejavyague gui voi xeretarã kuery ojejavyve va'e
    ikuai.
  ilo-ULB: Ti nagbasolan ti babai nga anak dagiti tattaok ket dakdakkel ngem iti basol
    ti Sodoma, a naibelleng iti apagdarikmat uray no awan nangtiliw iti daytoy.
  kpg-kpg: Agu daangada guu kae di hagaduadua koia e huaidu i di hagaduadua digau
