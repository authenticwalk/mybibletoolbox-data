  gub-BL: Kwehe mehe Tupàn uzepyk Xotom pe har wanehe. Na'arewahy Tupàn umumaw a'e.
    Uzepyk wera'u heremiaihu wanehe kury.
  eng-DRA: Vau. And the iniquity of the daughter of my people is made greater than
    the sin of Sodom, which was overthrown in a moment, and hands took nothing in
