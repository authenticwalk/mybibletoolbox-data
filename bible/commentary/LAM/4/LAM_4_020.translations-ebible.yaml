verse: LAM.004.020
translations:
  mal-C: യഹോവയുടെ അഭിഷിക്തൻ, ഞങ്ങളുടെ ജീവശ്വാസംതന്നെ, അവരുടെ കെണികളിൽ അകപ്പെട്ടു.
    ജനതകളുടെ മധ്യേ, അദ്ദേഹത്തിന്റെ നിഴലിൽ ജീവിക്കുമെന്നു ഞങ്ങൾ വിചാരിച്ചു.
  deu-TKW: 'Unser Lebensodem, der Gesalbte Jahwes, wurde in ihren Gruben gefangen
    - er, von dem wir dachten: in seinem Schatten wollen wir leben unter den Völkern!'
  lin-lin: 'Mopakolami na Yawe, oyo totielaki motema akangami na mitambo na bango ;
    nzokande tozalaki kokanisa boye na tina na ye : « Tokobika bomoi malamu na se
    ya bobatelami na ye kati na bikolo. »'
  eng-LSV: 'The breath of our nostrils—the anointed of YHWH, || Has been captured
    in their pits, of whom we said: “We live among nations in his shadow.”'
  eng-GNV: The breath of our nostrels, the Anoynted of the Lord was taken in their
    nets, of whome we sayde, Vnder his shadowe we shalbe preserued aliue among the
    heathen.
  eng-WEBSTER: The breath of our nostrils, the anointed of the LORD, was taken in
    their pits, of whom we said, Under his shadow we shall live among the heathen.
  nhw-BL: Quiitzquitoque totlanahuatijca catli quitlapejpenijtoya TOTECO. Yaya catli
    tiquicnelijque quen tonemilis, quicuique. Tiquijtojtoyaj para ica totlanahuatijca
    hueli timomanahuise ica catli hueli tlali isoldados, pero amo neli.
  swh-ONEN: Mpakwa mafuta wa Bwana, pumzi ya uhai wetu hasa, alinaswa katika mitego
    yao. Tulifikiri kwamba chini ya kivuli chake tungeliweza kuishi miongoni mwa mataifa.
  bba-bba: Bɛsɛn sinɑ boko wi u derɑ sɑ wɑ̃ɑ, wi, wi Yinni Gusunɔ u ɡɔsɑ, wee, bɑ
    nùn yinɑ mwɑ. N deemɑ sɑ rɑɑ nɛɛ, win sɑɑbuwɑ sɑ kɑ tii mɔ bwesenun suunu sɔɔ.
  eng-KJVCPB: The breath of our nostrils, the anointed of the Lord, was taken in their
    pits, Of whom we said, Under his shadow we shall live among the heathen.
  luo-luo: Ngʼatno mowir mar Jehova Nyasaye, mane wakwano kaka ngimawa, nomaki e obadho
    mane gichiko. Ne waparo ni e bwo tipone wanyalo bedo mangima e dier ogendini.
  meu-meu: Iehova ese e horoa tauna, emai mauri laḡana, na edia guri ai e abia; a
    ai ese vada a herevalaia, ato, Bese idau-idau bogaragidiai ia ikerukeruna ai baia
    noho.
  npi-ULB: परमप्रभुका अभिषिक्त जन अर्थात् हाम्रो प्राणधार तिनीहरूको पासोमा परे, जसको
    बारेमा यसो भनिएको थियो, “उहाँकै छायामुनि हामी जाति-जातिहरूका बिचमा बस्‍ने छौँ
    ।”
  yor-yor: Ẹni àmì òróró Olúwa, èémí ìyè wa, ni wọ́n fi tàkúté wọn mú. Àwa rò pé lábẹ́
    òjìji rẹ̀ ni àwa yóò máa gbé láàrín orílẹ̀-èdè gbogbo.
  pes-OPCB: پادشاه برگزیدهٔ خداوند که همچون نَفَس حیات‌بخش برای ما بود، در دام ایشان
    گرفتار شد، کسی که گمان می‌کردیم زیر سایه‌اش می‌توانیم از گزند دشمنان در امان باشیم!
  tgl-ULB: Ang hininga sa mga butas ng aming ilong, ang pinahiran ni Yahweh—na aming
    hari, ay nahuli sa kanilang mga hukay; siya ang aming hari na aming sinasabi,
    “'Mabubuhay kami sa ilalim ng kaniyang pangangalaga kasama ng mga bansa.”'
  hui-hui: Tigua inanaga kini Anduane Homogohanda ina de hondo helo dabo helene biago
    minalu biya. Iname mitangi bialu hemaria ina kini ogoni andaneha dindi maru ti
    bayale headagua dege holeberemada lo manda bu hemaore tigua ibu minaya.
  mya-mya: သူ​တို့​သည်​ထာ​ဝ​ရ​ဘု​ရား​ရွေး​ချယ်​သည့်​ဘု​ရင် ငါ​တို့​၏​အ​သက်​သ​ခင်​ရန်​သူ​အ​ပေါင်း​တို့​၏​ဘေး​မှ
    ကွယ်​ကာ​စောင့်​ရှောက်​ရန်​ငါ​တို့​ယုံ​ကြည်​ကိုး​စား​သည့် အ​ရှင်​ကို​ဖမ်း​ဆီး​ကြ​ပါ​၏။
  bod-N: ཡ་ཝཱེས་བྱུགས་པ་རང་རེའི་སྣ་ཁུང་དབུགས། ། དེ་ཚོའི་དོང་རྙི་ནང་དུ་ཚུད་པ་དང་། །
    རང་ཅག་ངེས་པར་ཁོང་གི་བསིལ་གྲིབ་འོག ། ཡུལ་ཁམས་ནང་དུ་གསོན་ཞེས་རང་རེས་སྨྲས། །
  sna-sna: Muzodziwa waJehovha, iye mweya wedu wokufema chaiwo, akanga abatwa mumisungo
    yavo. Takafunga kuti mumumvuri wake taizorarama pakati pendudzi.
  spa-BLM: El aliento de nuestras narices, el ungido de Yahvé, fue tomada en sus fosas;
    de quien dijimos, bajo su sombra viviremos entre las naciones.
  cac-cac: A vin̈ co reyal ayoch yipoc co c'ool, vin̈ sic'b'ilel yuj Jehová, toxo
    ix yamchaj vin̈ yuj eb'. A sco naani to a vin̈ ol on̈ colan d'a juntzan̈xo nación.
  swh-ULB: Pumzi katika pua zetu - mpakwa mafuta wa Yahweh - ndiye aliye kamatwa katika
    shimo; ambaye ndiye aliye semewa, “Chini ya kivuli chake tutaishi miongoni mwa
    mataifa.”
  bel-bel: 'Дыханьне жыцьця нашага, памазанец Гасподні злоўлены ў яму іхнюю, той,
    пра якога казалі мы: пад яго шатамі жыцьмем сярод народаў.'
  deu-ELBBK: 'Unser Lebensodem, der Gesalbte des HERRN, wurde in ihren Gruben gefangen,
    von dem wir sagten: In seinem Schatten werden wir leben unter den Nationen.'
  mbb-OT: Nezekepan dan is hadì dey he mibpilì te Nengazen, he iyan pezem midseriǥan
    dey he ebpengalang kenami te kedezaat te kuntada zey he menge nasyun.
  mal-2015: ഞങ്ങളുടെ ജീവശ്വാസമായി, യഹോവയുടെ അഭിഷിക്തനായവൻ അവരുടെ കുഴികളിൽ അകപ്പെട്ടിരിക്കുന്നു;
    അവന്റെ നിഴലിൽ നാം ജാതികളുടെ മദ്ധ്യേ ജിവിക്കും എന്നു ഞങ്ങൾ വിചാരിച്ചിരുന്നു.
  rmc-rmc: 'Le RAJESKRO pomazimen, o dichos amare dživipnaskro, sas chudlo andre lengre
    pasci. Pal leste peske vakerahas: „Andre leskro ciňos dživaha maškar o narodi.“'
  pes-OPV: مسیح خداوند که نفخه بینی ما می‌بود درحفره های ایشان گرفتار شد، که درباره
    اومی گفتم زیر سایه او در میان امت‌ها، زیست خواهیم نمود.
  ron-1924: 'Суфларя веций ноастре, унсул Домнулуй, а фост принс ын гропиле лор, ел,
    деспре каре зичям: „Вом трэи суб умбра луй принтре нямурь.”'
  ben-OBCV: যিনি সদাপ্রভুর অভিষিক্ত, আমাদের জাতির প্রাণস্বরূপ, তিনি তাদের ফাঁদে ধরা
    পড়েছিলেন। আমরা ভেবেছিলাম যে তাঁরই ছায়ায় আমরা জাতিগুলির মধ্যে জীবনযাপন করব।
  som-som: Kii sankayaga neefta u ahaa oo ahaa kii Rabbigu subkay ayaa godadkoodii
    lagu qabtay, Kaasoo aannu nidhi, Quruumaha dhexdooda ayaannu hooskiisa ku sii
    degganaanaynaa.
  lat-VUC: 'Res Spiritus oris nostri, christus Dominus, captus est in peccatis nostris,
    cui diximus: In umbra tua vivemus in gentibus.'
  eng-ASVBT: The breath of our nostrils, the anointed of Jehovah, was taken in their
    pits; Of whom we said, Under his shadow we shall live among the nations.
  ita-1885: 'Il respiro delle nostre nari, L''Unto del Signore, di cui noi dicevamo:
    Noi viveremo alla sua ombra fra le genti, È stato preso nelle lor trappole.'
  eng-LXXUP: The breath of our nostrils, our anointed Lord, Was taken in their destructive
    snares, Of whom we said, In his shadow we shall live among the Gentiles.
  eng-ULB: The breath in our nostrils—Yahweh's anointed one—he was the one who was
    captured in their pits; of whom it was said, “Under his shadow we will live among
    the nations.”
  spa-VBL: 'El rey, el ungido del Señor, el “aliento de vida” de nuestra nación, fue
    atrapado y capturado por ellos. Habíamos dicho de él: “Bajo su protección viviremos
    entre las naciones”.'
  fra-_FOB: 'Celui qui nous faisait respirer, l''oint de l''Éternel, a été pris dans
    leurs fosses; lui de qui nous disions: Nous vivrons sous son ombre parmi les nations.'
  mal-mal: ഞങ്ങളുടെ ജീവശ്വാസമായ, യഹോവയുടെ അഭിഷിക്തൻ അവരുടെ കുഴികളിൽ അകപ്പെട്ടിരിക്കുന്നു;
    “അവന്റെ നിഴലിൽ നാം ജാതികളുടെ മദ്ധ്യേ ജീവിക്കും” എന്ന് ഞങ്ങൾ വിചാരിച്ചിരുന്നു.
  urd-GVR: Hamārā bādshāh bhī un ke gaṛhoṅ meṅ phaṅs gayā. Jo hamārī jān thā aur jise
    Rab ne masah karke chun liyā thā use bhī pakaṛ liyā gayā, go ham ne sochā thā
    ki us ke sāye meṅ bas kar aqwām ke darmiyān mahfūz raheṅge.
  suz-BL: मेकोपुकीमी परमप्रभु यावे आ तेल लुक्‍शो, आंइ कली ब्रोंइचा गेब कली ग्‍याइक्‍ताक्‍म।
    मेको आ पर्बम गोपुकीमी “मेको आ वांकुम रागी रागी ङा मुर आन दातेम बाक्‍नीकी” दे मिम्‍शो
    नकी।
  eng-NOY: The breath of our nostrils, the anointed of Jehovah, was taken in their
    pits, Under whose shadow we said that we should live among the nations.
  ita-1927: 'Colui che ci fa respirare, l’unto dell’Eterno è stato preso nelle loro
    fosse; egli, del quale dicevamo: “Alla sua ombra noi vivremo fra le nazioni”.'
  ckb-ckb: پاشای دەستنیشانکراوی یەزدان، ئەوەی هەناسەی ژیانمانە، لە بۆسەکانیان گیرا،
    ئەوەی گوتمان، لە سێبەری ئەودا لەنێو گەلان دەژین.
  eng-BBE: Our breath of life, he on whom the holy oil was put, was taken in their
    holes; of whom we said, Under his shade we will be living among the nations.
  kan-OKCV: ಯಾರ ವಿಷಯವಾಗಿ ನಾವು ಅವನ ನೆರಳಿನ ಕೆಳಗೆ ಬೇರೆ ಜನಾಂಗಗಳೊಳಗೆ ಬದುಕುವೆವು ಎಂದು ಹೇಳಿಕೊಂಡೆವೋ,
    ನಮ್ಮ ಮೂಗಿನ ಉಸಿರಾದ ಆ ಯೆಹೋವ ದೇವರ ಅಭಿಷಿಕ್ತನು ಅವರ ಬಲೆಗಳಲ್ಲಿ ಸಿಕ್ಕಿಕೊಂಡನು.
  tam-2017: யெகோவாவால் அபிஷேகம்செய்யப்பட்டவனும், எங்கள் உயிர்மூச்சுமாக இருந்தவனும்,
    அவர்களுடைய படுகுழியில் அகப்பட்டான்; அவனுடைய நிழலிலே தேசங்களுக்குள்ளே பிழைத்திருப்போம்
    என்று அவனைக்குறித்துச் சொல்லியிருந்தோமே.
  spa-RV-1909: 'El resuello de nuestras narices, el ungido de Jehová, de quien habíamos
    dicho: A su sombra tendremos vida entre las gentes: fué preso en sus hoyos.'
  ron-BTF: 'Suflarea nărilor noastre, unsul DOMNULUI, a fost prins în gropile lor,
    despre care spuneam: Sub umbra lui vom trăi printre păgâni.'
  eng-WEBP: The breath of our nostrils, the anointed of the LORD, was taken in their
    pits; of whom we said, under his shadow we will live among the nations.
  eng-FBV: The king, the Lord's anointed, our country's “life-breath,” was trapped
    and captured by them. We had said about him, “Under his protection we will live
    among the nations.”
  nld-1939: 'Onze levensadem, de gezalfde van Jahweh, Werd in hun kuilen gevangen;
    Hij, van wien wij hadden gedacht: In zijn schaduw leven wij onder de volken.'
  nch-BL: Quiitzquitoque totanahuatijca cati quitapejpenijtoya TOTECO. Yaya cati tiquicnelijque
    quej tonemilis, quicuique. Tiquijtojtoyaj para ica totanahuatijca hueli timomanahuise
    ica cati hueli tali isoldados, pero amo cana.
  vie-1934: 'Hơi thở của mũi chúng ta, tức là kẻ chịu xức dầu của Đức Giê-hô-va, thì
    đã mắc bẫy rồi, Về người, chúng ta thường nói rằng: Chúng ta nấp dưới bóng người
    mà sống giữa các nước.'
  hin-CV: याहवेह द्वारा अभिषिक्त, हमारे जीवन की सांस उनके फन्दों में जा फंसे. हमारा
    विचार तो यह रहा था, कि उनकी छत्रछाया में हम राष्ट्रों के मध्य निवास करते रहेंगे.
  spa-BES: 'Nuestro aliento de vida, aquel quien fue ungido, fue tomado en sus agujeros;
    aquel de quien dijimos: A su sombra viviremos entre las naciones.'
  tdx-tdx: 'ר O kofòn’ai’aio, o noriza’Iehovào le fa tinavañe an-kobo’ iareo ao— ie
    nataon-tika ty hoe: Ambanen’alo’e ao ty himoneñan-tika añivo’ o kilakila’ ndatioy.'
  tha-KJV: ลมปราณทางจมูกของพวกข้าพเจ้า คือผู้​ที่​พระเยโฮวาห์ทรงเจิมไว้​นั้น ก็​ตกหลุมพรางของเขาทั้งหลายแล้ว
    คือพวกเรากล่าวถึงพระองค์ท่านว่า “เราจะดำรงชีวิตของเราท่ามกลางประชาชาติ​ได้ ก็​ด้วยอาศัยร่มเงาของพระองค์​ท่าน​”
  por-BR-2018: 'O fôlego de nossas narinas, o ungido do SENHOR, do qual dizíamos:
    Abaixo de sua sombra teremos vida entre as nações; foi preso em suas covas.'
  deu-ELO: 'Unser Lebensodem, der Gesalbte Jehovas, wurde in ihren Gruben gefangen,
    von welchem wir sagten: In seinem Schatten werden wir leben unter den Nationen.'
  eng-WYC-2018: The spirit of our mouth, Christ the Lord, was taken in our sins; to
    whom we said, We shall live in thy shadow among heathen men. (The very breath
    of our mouth, yea, the Lord’s anointed king, was caught in their sins; he of whom
    we had said, We shall live under thy shadow, among the heathen.)
  epo-epo: 'La spiro de nia vivo, la sanktoleito de la Eternulo, kaptiĝis en iliajn
    kavojn, Pri kiu ni diris: Sub lia ombro ni vivos inter la nacioj.'
  uig-PIN: '|ר| (Rǝx) Jenimizning nǝpisi bolƣan, Pǝrwǝrdigarning Mǝsiⱨ ⱪilƣini ularning
    ora-tuzaⱪlirida tutuldi; Biz u toƣrisida: «uning sayisidǝ ǝllǝr arisida yaxaymiz»
    dǝp oyliduⱪ!'
  beo-beo: Hina Gode da ninia hina bagade ilegei. Amo dunu da ninia esalusu ea bai
    galu. Nini da ea fawane ninima ha lai dunu huluane ilima gaga:mu, amo dafawaneyale
    dawa:i. Be ninima ha lai ilia da ninia hina bagade gagulaligi.
  tpi-OTNT: Na ol i holimpas tu dispela man i lukautim mipela na i helpim mipela long
    i stap gut, em dispela king Bikpela i bin makim. Mipela i bin ting bai mipela
    i stap aninit long dispela king na bai mipela i gat gutpela sindaun olsem ol arapela
    kantri.
  hau-SA: Shafaffe na Ubangiji, numfashin ranmu, ya fāɗi cikin tarkonsu. Muna tunani
    cewa za mu iya rayuwa cikin sauran mutane a ƙarƙashin inuwarsa.
  uig-LAT: '|ר| (Resh) Jénimizning nepisi bolghan, Perwerdigarning Mesih qilghini
    ularning ora-tuzaqlirida tutuldi; Biz u toghrisida: «uning sayiside eller arisida
    yashaymiz» dep oyliduq!'
  nde-nde: Ogcotshiweyo kaThixo, oyikuphila kwethu uqobo, wabanjwa emijibileni yabo.
    Sakhumbula ukuthi ngaphansi kwesithunzi sakhe sizahlala phakathi kwezizwe.
  ton-ton: Ko e mānava ʻa hotau avaʻi ihu, ko e pani ʻo Sihova, naʻe moʻua ʻi heʻenau
    ngaahi luo, ʻaia naʻa tau pehē ki ai, “ʻI heʻene maluʻi te tau moʻui ʻi he lotolotonga
    ʻoe hiteni.”
  ces-1613: 'Dýchání chřípí našich, totiž pomazaný Hospodinův, lapen jest v jamách
    jejich, o němž jsme říkali: V stínu jeho živi budeme mezi národy.'
  eng-WMB: The breath of our nostrils, the anointed of the LORD, was taken in their
    pits; of whom we said, under his shadow we will live among the nations.
  tam-TCV: யெகோவாவினால் அபிஷேகம் செய்யப்பட்ட, எங்கள் உயிர்மூச்சான அரசனும், அவர்களுடைய
    கண்ணிகளில் அகப்பட்டுக்கொண்டான். அவனுடைய நிழலின்கீழ், நாடுகளின் மத்தியில் நாங்கள்
    வாழ்வோம் என்று நினைத்திருந்தோம்.
  ceb-ULB: Ang gininhawa sa among mga ilong, ang usa nga dinihogan ni Yahweh—ang among
    hari, nadakpan diha sa ilang mga lungag; mao kini ang among hari nga among giingon,
    “Magpuyo kami ilalom sa iyang pagpanalipod taliwala sa mga nasod.”
  pol-UBG: 'Oddech naszych nozdrzy, pomazaniec PANA, został schwytany w ich doły;
    o nim mówiliśmy: W jego cieniu będziemy żyć wśród pogan.'
  urd-GVU: ہمارا بادشاہ بھی اُن کے گڑھوں میں پھنس گیا۔ جو ہماری جان تھا اور جسے رب
    نے مسح کر کے چن لیا تھا اُسے بھی پکڑ لیا گیا، گو ہم نے سوچا تھا کہ اُس کے سائے
    میں بس کر اقوام کے درمیان محفوظ رہیں گے۔
  deu-1912: Der Gesalbte des HERRN, der unser Trost war, ist gefangen worden, da sie
    uns verstörten; des wir uns trösteten, wir wollten unter seinem Schatten leben
    unter den Heiden.
  kan-2017: ಯಾವನು ನಮಗೆ ಜೀವಶ್ವಾಸವೋ, ಯಾವನು ಯೆಹೋವನ ಅಭಿಷಿಕ್ತನೋ, ಯಾವನನ್ನು ಆಶ್ರಯಿಸಿ ಜನಾಂಗಗಳ
    ಮಧ್ಯದಲ್ಲಿ ಉಳಿಯುವೆವು ಎಂದು ನಾವು ನಂಬಿಕೊಂಡಿದ್ದೆವೋ ಅವನು ಅವರ ಗುಂಡಿಗಳಲ್ಲಿ ಸಿಕ್ಕಿಬಿದ್ದನು.
  yap-yap: Ra koled p’ebugul e yafos romad, fare pilung ni SOMOL e duwgiliy, ni aram
    e cha’ ni pagan’ romad ni ra lagmad u pa’ gubin e to’ogor.
  hlt-MCSB: BOEIPA loh a koelh kaimih hnarhong lamkah hil pataeng amih kah rhomhmop
    ah man. Te te namtom taengah khaw, “A hlipkhup ah n'hing uh bitni,” n'ti uh dae
    ta.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ካኣቲ ማሂ ዶኦሜ ኑኡኮ ሼምፓሢኮ ዑኡዞ ማዔሢ ዔያታ ፔ ፒራሢና ፒሪ ዓይሤኔ፤ ዒዛ ሺቦ ዴማ ዴዒ
    ዴሮ ባኣኮይዳ ናንጋንዳኔ ጌይ ኑኡኒ ማሌንቴኬ።
  twi-ASANTE: Deɛ Awurade asra no ngo, yɛn ankasa yɛn nkwa no, ɔtɔɔ wɔn mfidie mu.
    Yɛgye dii sɛ ne nwunu ase yɛbɛnya nkwa wɔ amanaman no mu.
  eng-WEBU: The breath of our nostrils, the anointed of the LORD, was taken in their
    pits; of whom we said, under his shadow we will live among the nations.
  wal-wal: GODAI tiyido kawuwaa, nuuni siiriyaara shemppiyo nu shemppuwaa, eti bantta
    piriyan oiqqidosona. Nuuni a kuwaa garssan uttidi, kawotettatu giddon de7ana giidi
    qoppida.
  spa-PDDPT: 'El aliento de nuestras fosas nasales, El Ungido de Yavé, De quien dijimos:
    Bajo su sombra viviremos entre los gentiles, Fue atrapado en sus fosas.'
  gun-gun: Ha'e gui oreruvixave orerekombo'earã Senhor omoĩ va'ekue ae ombo'a ma okuapy
    nhuã py. Ixupe ma ore kuery “Nekuaray'ã py 'rã orekuai yvy regua kuery mbyte rupi
    teĩ”, ro'e va'ekue ri.
  ilo-ULB: Ti anges iti agongmi, ti dinutokan ni Yahweh - ti arimi, ket napalab-ogan
    babaen kadagiti abut; ti arimi a nangibagaanmi nga, “Agbiagkami kadagiti nasion
    iti babaen ti panangsalaknibna.”
  kpg-kpg: Digaula guu kumi di hagamau o tadau mouli, go di king dela ne hilihili
    go Dimaadua, dela nogo hagadagadagagee ginai gidaadou e haga dagaloaha gidaadou
    gi daha mo tadau hagadaumee huogodoo.
  uig-ARA: '|ר| (رەش) جېنىمىزنىڭ نەپىسى بولغان، پەرۋەردىگارنىڭ مەسىھ قىلغىنى ئۇلارنىڭ
    ئورا-تۇزاقلىرىدا تۇتۇلدى؛ بىز ئۇ توغرىسىدا: «ئۇنىڭ سايىسىدە ئەللەر ئارىسىدا ياشايمىز»
    دەپ ئويلىدۇق!'
  sus-sus: E naxa muxu rakisima fan suxu, Ala xa Mixi Sugandixi. Won nu bara a fala
    a xa fe ra, «Muxu yiriwama nɛ a niini bun ma ɲamanɛe tagi.»
  pon-2006: Re kalowehdi pwarer en at mour, nanmwarkio me KAUN-O ketin piladahr, me
    se likih me pahn doareikitala sang at imwintihti koaros.
  ksd-ksd: 'A vuvu na bilau i dat, nina ra Luluai i ga tar ku ia, i tar virua ta kadia
    umana ubu; Nina da ga biti ure dari: Livuan ta ra umana vuna tarai dat a laun
    ta ra maluruna.'
  tur-YTC: Yaşam soluğumuz, Yahve'nin meshedilmişi, Onların çukurlarında yakalandı;
    Hani onun için, Uluslar arasında onun gölgesinde yaşayacağız dediğimiz.
  grc-BRENT: ΡΗΧΣ. Πνεῦμα προσώπου ἡμῶν χριστὸς Κύριος συνελήφθη ἐν ταῖς διαφθοραῖς
    αὐτῶν, οὗ εἴπαμεν, ἐν τῇ σκιᾶ αὐτοῦ ζησόμεθα ἐν τοῖς ἔθνεσι.
  ind-AYT: Napas dari lubang hidung kami, yaitu yang diurapi TUHAN, tertangkap di
    lubang-lubang mereka, yang tentangnya kami berkata, “Di bawah bayangannya, kami
    akan hidup di antara bangsa-bangsa.”
  nya-nya: Wodzozedwa wa Yehova, mpweya wathu wotipatsa moyo, anakodwa mʼmisampha
    yawo. Tinaganiza kuti tidzakhala pansi pa mthunzi wake pakati pa mitundu ya anthu.
  hrv-hrv: 'Naš životni dah, Jahvin pomazanik, pade u njihove jame - on za koga govorasmo:
    “U sjeni njegovoj živjet ćemo među narodima.”'
  mps-mps: Tama augwaligo da bugagia bidimainu tonaluyu, da tau sali bidi me augwaligo
    tola salio. Te da te Genuai Bidigo sa muani te king dao. Dago homugo da te king
    dologode bidiyu, tama da bugagia bidiyu yaiba homu yali, te meba gasa kantri dabe
    ebo gilama bidigowe homu yalio.
  tpi-tpi: Na ol i holimpas tu dispela man i lukautim mipela na i helpim mipela long
    i stap gut, em dispela king Bikpela i bin makim. Mipela i bin ting bai mipela
    i stap aninit long dispela king na bai mipela i gat gutpela sindaun olsem ol arapela
    kantri.
  dan-1931: 'vor Livsånde, HERRENS Salvede*, blev fanget i deres Grave, han, i hvis
    Skygge vi tænkte at leve blandt Folkene. { [*her: Kongen. 2 Kong. 25, 5 f. Jer.
    52, 8 ff.] }'
  vie-OVCB: Vua chúng tôi—được Chúa Hằng Hữu xức dầu, tượng trưng cho hồn nước— cũng
    bị quân thù gài bẫy bắt sống. Chúng tôi nghĩ rằng dưới bóng người ấy có thể bảo
    vệ chúng tôi chống lại bất cứ quốc gia nào trên đất!
  guj-2017: યહોવાહથી અભિષિક્ત થયેલો જે અમારા મુખનો શ્વાસ, અમારો રાજા, જેના વિષે અમે
    કહ્યું કે, “તેની છાયામાં અમે દેશોમાં જીવીશું, તે તેઓના ફાંદાઓમાં પકડાયો.”
  pon-2006A: Re kalowehdi pwarer en at mour, nanmwarkio me KAUN-O ketin piladahr,
    me se likih me pahn doareikitala sang at imwintihti koaros.
  por-BRBSL: O sopro de nossas narinas, o ungido de Yahweh, foi levado em seus fossos;
    de quem dissemos, sob sua sombra, viveremos entre as nações.
  swe-swe: 'Luften(andedräkten) i våra näsborrar [vårt hopp], Herrens (Jahves) smorde,
    fångades i deras hålor, om honom som vi hade sagt: ”I hans skugga (under hans
    vingar) ska vi leva bland hednafolken”. [Den tjugonde hebreiska bokstaven är:
    ר – Resh: Tecknet avbildar framsidan av ett huvud och symboliserar att se. Ordet
    ”luften (andedräkten)” börjar med denna bokstav. Här är det en beskrivning på
    Herrens smorde. Kanske en bild redan nu, i GT, på den Helige Ande som genom Jesus
    bor i alla oss som tror.]'
  cth-cth: Maimae kâha lah kaawm e, BAWIPA ni satui a awi e tami ni, ahnimae rawknae
    tangkom dawk man e lah o awh toe. Maimouh teh ramnaw dawk e a lungui ahnie thungup
    rahim vah khosak han toe ati awh.
  twi-twi: Nea Awurade asra no ngo, yɛn nkwa home ankasa no, kɔtɔɔ wɔn mfiri mu. Yegye
    dii sɛ ne nwini ase, yebenya nkwa wɔ amanaman no mu.
  hlt-hlt: BOEIPA loh a koelh kaimih hnarhong lamkah hil pataeng amih kah rhomhmop
    ah man. Te te namtom taengah khaw, “A hlipkhup ah n'hing uh bitni,” n'ti uh dae
    ta.
  tbz-SIM: Wèè do tú ti kó muwemmu, ti Yiɛ̀ nKuyie ntɑ̃ɑ̃tɛ́ wè koò còú mmɛkùɔ̀, kòò
    do bɛ fɔ̃̀tìrì bɛ̀ keú dì miɛkɛ, ti yɛ̀mmɛ̀ do dò nti yó ndiɛku wèè kó mɛdɛ́ɛ̀
    nyibotí tɛì cuokɛ̀.
  msy-2020: Vaghvagh kamaghɨn fogh, atrivir Ikiavɨra Itir God inabazir kam, a en gantɨ
    e an apengan ikɨva, en dabirabim deraghtɨ e kantrin igharazibar mɨn deravɨra ikiam.
    A uaghan e ko ikia e geghuva en akurvagha, en gara itir gumazim. Ezɨ puvatɨ. Me
    uan mozir azuazimɨn an suira.
  dop-dop: 'Tɑ́ wulɑʋ wei Tɑcɑɑ lǝsɑɑ nɑ ɩ́ pǝlɩ-ɩ nim tɔ. Wei ɩ hɑɑkɑɣɑ-tʋɣʋ weesuɣu
    tɔ, pɑ kpɑ-ɩ pɑ kɑtɔsɩ tɑɑ. Pǝyele tɑ́ yɔɣɔtɑɣɑ sɩ: Ɩnɩ ɩ kɑ́ kentinɑ tɑ tɔɔ kɛ́
    piitimnɑɑ tɑɑ.'
  azb-azb: 'Rəbbin məsh etdiyi, həyatımızın nəfəsi Onların xəndəklərində yaxalandı,
    Halbuki deyirdik: «Onun kölgəsində Millətlərin içində yaşayacağıq».'
  eng-DBY: The breath of our nostrils, the anointed of Jehovah, was taken in their
    pits; of whom we said, Under his shadow we shall live among the nations.
  hin-2017: यहोवा का अभिषिक्त जो हमारा प्राण था, और जिसके विषय हमने सोचा था कि अन्यजातियों
    के बीच हम उसकी शरण में जीवित रहेंगे, वह उनके खोदे हुए गड्ढों में पकड़ा गया।
  wol-KYG: Ki nuy noyyee, Buur bi Aji Sax ji fal, ca seeni yeer la tance, te nu noon
    ci keppaaram lanuy dëkke fi digg xeet yi.
  eng-YLT: 'The breath of our nostrils — the anointed of Jehovah, Hath been captured
    in their pits, of whom we said: ''In his shadow we do live among nations.'''
  eng-WYC-2017: The spirit of our mouth, Christ the Lord, was taken in our sins; to
    whom we said, We shall live in thy shadow among heathen men.
  eng-WMBB: The breath of our nostrils, the anointed of the LORD, was taken in their
    pits; of whom we said, under his shadow we will live amongst the nations.
  urd-GVH: हमारा बादशाह भी उनके गढ़ों में फँस गया। जो हमारी जान था और जिसे रब ने मसह
    करके चुन लिया था उसे भी पकड़ लिया गया, गो हमने सोचा था कि उसके साये में बसकर अक़वाम
    के दरमियान महफ़ूज़ रहेंगे।
  rug-rug: Sa mami baṉara sapu tava madina koe Zihova, sa mami tinoa, si ta saputu
    vagi koari dia sipata. Rovea gami sapu pa maqomaqona sa si kote ta lavelave si
    gami koari na butubutu.
  gaz-gaz: Hafuurri lubbuu keenyaa kan Waaqayyo dibe, kiyyoo isaaniitiin qabame. Nu
    waan gaaddidduu isaa jala, Namoota Ormaa gidduu jiraannu seenee turre.
  fra-LSG: 'Celui qui nous faisait respirer, l’oint de l’Éternel, A été pris dans
    leurs fosses, Lui de qui nous disions: Nous vivrons sous son ombre parmi les nations.'
  yal-yal: E yi Alatalaa muxu sugandixin suxu naxan yi luxi alo nxu niin yɛtɛna, nxu
    yi nxu mirixi naxan ma fa fala nxu yi nɔɛ dɔxɛ nɛn a nininna bun siyane yɛ.
  haw-1868: O ka hanu o ko makou mau pukaihu, o ka Iehova mea i poniia, Ua hoopioia
    oia iloko o ko lakou mau lua, Olelo no makou nona, Ma kona malu makou e ola'i
    iwaena o ko na aina e.
  arb-NAV: 'وَقَعَ فِي حُفَرِهِمْ مَصْدَرُ حَيَاتِنَا، الْمَلِكُ الَّذِي اخْتَارَهُ
    الرَّبُّ، الَّذِي قُلْنَا: فِي ظِلِّهِ نَعِيشُ بَيْنَ الأُمَمِ.'
  ewe-ewe: Yehowa ƒe amesiamina la, si nye míaƒe agbegbɔgbɔ gɔ̃ hã ge ɖe woƒe mɔ me.
    Míebu xaa be le eƒe vɔvɔli te la, míanɔ dedie le dukɔwo dome.
  eng-LEE: The breath of our nostrils, the anointed of the Lord, was caught in their
    pits, he, of whom we said, Under his shadow shall we live among the nations.
  asm-FB: আমাৰ নাকৰ নিশ্বাসস্বৰূপ যিহোৱাৰ সেই অভিষিক্ত জনক সিহঁতৰ গাতত ধৰা হ’ল, যি
    জনৰ বিষয়ে আমি কৈছিলোঁ, “জাতি সমূহৰ মাজত আমি তেওঁৰ ছাঁত জীয়াই থাকিম।”
  sus-A: عٍ نَشَ مُشُ رَكِسِمَ قَن سُشُ، عَلَ شَ مِشِ سُفَندِشِ. وٌن نُ بَرَ عَ قَلَ
    عَ شَ قٍ رَ، «مُشُ يِرِوَ مَ نّ عَ نِينِ بُن مَ حَمَنّيٍ تَفِ.»
  fra-SBL: Le souffle de nos narines, l'oint de Yahvé, a été prise dans leurs fosses ;
    dont nous avons dit, sous son ombre, nous vivrons parmi les nations.
  hbo-hbo: ר֤וּחַ אַפֵּ֙ינוּ֙ מְשִׁ֣יחַ יְהוָ֔ה נִלְכַּ֖ד בִּשְׁחִיתֹותָ֑ם אֲשֶׁ֣ר
    אָמַ֔רְנוּ בְּצִלֹּ֖ו נִֽחְיֶ֥ה בַגֹּויִֽם׃ ס
  kik-kik: Mũndũ ũrĩa mũitĩrĩrie maguta nĩ Jehova, o we ũrĩa warĩ ta mĩhũmũ iitũ-rĩ,
    nĩagwatirio nĩ mĩtego yao. Tweciiragia atĩ tũrĩ kĩĩruru-inĩ gĩake-rĩ, no tũtũũre
    gatagatĩ ka ndũrĩrĩ.
  fra-NCL: 'Le souffle de nos narines, l’oint de Yahweh, a été pris dans leurs fosses,
    lui dont nous disions : « A son ombre nous vivrons parmi les nations. » SIN.'
  cek-AK: Kaicae anghahhaih takhi ah kaom Angraeng mah situi nok ih zaehoikung mah,
    Sithaw panoek ai kaminawk salakah kamongah na omsak tih, tiah ka poek o, toe anih
    to misanawk ih qumqaihaih thungah naeh o ving boeh.
  cuk-cuk: 'Dule-Bab-Jehováʼse-nug-imaklesad, a-dule-isganamar-e-sakigi galesmogad.
    We-dule, anmar-bendakoedinad. Ar anmar we-dulegi sogdimalanad: “Dulemar-yar-baid-baidgi-bukmaladgi,
    we-dule, anmar-bendakdii guoye.”'
  uig-CYR: '|ר| (Рәш) Җенимизниң нәпәси болған, Пәрвәрдигарниң Мәсиһ қилғини уларниң
    ора-қапқанлирида тутулди; Биз у тоғрисида: «униң сайисидә әлләр арисида яшаймиз»
    дәп ойлидуқ!'
  tel-2017: మా నాసికారంధ్రాల ఊపిరి, యెహోవా చేత అభిషేకం పొందిన మా రాజు, వాళ్ళు తవ్విన
    గుంటల్లో పడి దొరికిపోయాడు.
  hat-BSA: 'Souf lè ki nan nen nou, nou menm ki onksyone de SENYÈ a, te vin kaptire
    nan twou fòs yo, de sila nou te konn di: “Anba lonbraj li, nou va viv pami nasyon
    yo”.'
  kos-kos: Elos sruokya kuiyen moul lasr, aok tokosra su LEUM GOD El sulela; El su
    kut tuh lulalfongi mu ac langoekut liki kutena mwet ma ac utyak in mweuni kut
    uh.
  hbo-WLC: ר֤וּחַ אַפֵּ֙ינוּ֙ מְשִׁ֣יחַ יְהוָ֔ה נִלְכַּ֖ד בִּשְׁחִיתוֹתָ֑ם אֲשֶׁ֣ר
    אָמַ֔רְנוּ בְּצִלּ֖וֹ נִֽחְיֶ֥ה בַגּוֹיִֽם׃ ס
  ibo-ibo: Ume ndụ anyị, nke Onyenwe anyị tere mmanụ, ka ha jidere nʼọnya ha. Anyị
    naara eche na anyị ga-ebi nʼokpuru ndo ya, nʼetiti mba dị iche iche.
  ory-ory: ଆମ୍ଭେମାନେ ଗୋଷ୍ଠୀଗଣ ମଧ୍ୟରେ ତାହାର ଛାୟା ତଳେ ବଞ୍ଚିବା ବୋଲି ଯାହାର ବିଷୟରେ କହିଲୁ,
    ଆମ୍ଭମାନଙ୍କ ନାସାର ନିଃଶ୍ୱାସ ସ୍ୱରୂପ, ସଦାପ୍ରଭୁଙ୍କର ସେହି ଅଭିଷିକ୍ତ ଲୋକ ସେମାନଙ୍କ ଗର୍ତ୍ତରେ
    ଧରାଗଲା।
  chk-chk: Popun manauach ach we king mi kepit me ren ewe Samol mi Lapalap, a oolong
    lon ar kewe likatup. I ätewe sa apasa usun pwe sipwe manau fän an tümwün me lein
    chon ekewe mwü.
  rop-rop: Deibin meigim prisana det boswan king blanga wi weya YAWEI bin pikimat.
    Wibin trastim det king blanga seibum wi brom ola enamimob en seibum wi laif brom
    eni trabul, bat najing.
  ukr-1871: 'Дух наш живущий, помазанник Господень, попав у їх яму, — той, що про
    його мовляли ми: Під його тїню жити мем тихо посеред народів.'
  deu-1951: 'Unser Lebensodem, der Gesalbte des HERRN, wurde in ihren Gruben gefangen,
    er, von dem wir sagten: «Wir werden in seinem Schatten unter den Heiden leben!»'
  eng-JPS: 'The breath of our nostrils, the anointed of the LORD, was taken in their
    pits; of whom we said: ''Under his shadow we shall live among the nations.'''
  srp-1865: 'Disanje nozdara naših, pomazanik Gospodnji, za kojega govorasmo: da æemo
    živjeti pod sjenom njegovijem meðu narodima, uhvati se u jame njihove.'
  lug-lug: Oyo Mukama gwe yafukako amafuta yagwa mu mitego gyabwe. Twalowooza nga
    tulikwekebwa mu kisiikirize kye ne tubeeranga mu mawanga.
  heb-heb: רוח אפינו משיח יהוה נלכד בשחיתותם אשר אמרנו בצלו נחיה בגוים׃
  ben-IRV: যিনি আমাদের নাকের নিঃশ্বাস-প্রশ্বাস, সদাপ্রভুর অভিষিক্ত, তিনি তাদের ফাঁদে
    ধরা পড়লেন, যাঁর বিষয়ে বলেছিলাম, আমরা তাঁর সুরক্ষায় জাতিদের মধ্যে বাস করব।
  pan-pan: ਯਹੋਵਾਹ ਦਾ ਮਸਹ ਕੀਤਾ ਹੋਇਆ, ਜੋ ਸਾਡੀਆਂ ਨਾਸਾਂ ਦਾ ਸਾਹ ਸੀ, ਜਿਸ ਦੇ ਵਿਖੇ ਅਸੀਂ ਕਹਿੰਦੇ
    ਸੀ, ਕਿ ਉਹ ਦੇ ਸਾਏ ਹੇਠ ਅਸੀਂ ਪਰਾਈਆਂ ਕੌਮਾਂ ਵਿੱਚ ਜੀਉਂਦੇ ਰਹਾਂਗੇ, ਉਹ ਉਹਨਾਂ ਦੇ ਪੁੱਟੇ ਹੋਏ
    ਟੋਇਆਂ ਵਿੱਚ ਫੜ੍ਹਿਆ ਗਿਆ!
  mya-JVB: ငါ တို့ထွက်သက် ဝင်သက် တည်းဟူသော၊ ထာဝရဘုရား သည် ပေးတော်မူ၍ ဘိသိတ် ခံသောအရှင်ကို
    သူ တို့သည် မြေတွင်း ၌ ဘမ်းမိ ကြပြီ။ ထိုအရှင် ၏ ဘုန်းတော်ကိုခိုလှုံ၍ ၊ ငါတို့သည်သာသနာပ
    လူတို့တွင် အသက် ချမ်းသာရလိမ့်မည်ဟု အထက်ကဆို တတ်ကြ၏။
  hmo-hmo: 'Lohiabada ese ia abia hidi tauna, aiemai king, be ai hadikaia gwauraia
    taudia ese idia abia mauri. To ai ese guna ia ai herevalaia vadaeni, ai gwau:
    “Ia ese ai do ia naria, bona bese ibounai edia tuari taudia dekena amo, ia ese
    ai do ia gimaia momokani.”'
  urd-urd: हमारी ज़िन्दगी का दम ख़ुदावन्द का मम्सूह, उनके गढ़ों में गिरफ़्तार हो गया;
    जिसकी वजह हम कहते थे, कि उसके साये तले हम क़ौमों के बीच ज़िन्दगी बसर करेंगे।
  rus-SYN: 'Дыхание жизни нашей, помазанник Господень пойман в ямы их, тот, о котором
    мы говорили: “под тенью его будем жить среди народов”.'
  bqc-SIM: Kía pↄ́ Dii kpà wá ĩ́an wɛ̃nide ũ, aa aà kũ̀ ń baio. Wálɛ e yãa
    ↄ̃mɛ aↄ kpaawázi buipãleↄ guu.
  tcz-CHONGTHU: Eihon leiset nam pumpi jouse hoa konna eihuhdoh diuva ina monpiu Pakai
    thaonu i-engpau jeng jong, akiselna munna konin a mandoh tauvin ahi.
  mar-mar: आमच्या दृष्टीने जो राजा सर्वश्रेष्ठ होता जो परमेश्वराचा अभिषिक्त, आमच्या
    नाकपूड्यातील श्वास. त्यांच्या खाचेत पकडला गेला. ज्याच्या बद्दल आम्ही असे म्हणालो
    की, “आम्ही त्याच्या सावलीत राहू. तो इतर राष्ट्रापासून आमचे रक्षण करतो.”
  qub-qub: 'Tayta Dios acrashan raytapis prësumi charisha. Paymi noganchïtaga cawaycächimaranchi.
    Chay raypämi nogacuna nej cä: «Paypa munayninchömi tiyashun nasyuncunapa chaupincho»
    nir.'
  bqp-bqp: Bɛsɛn sinɑ boko wi u derɑ sɑ wɑ̃ɑ, wi, wi Yinni Gusunɔ u gɔsɑ, wee, bɑ
    nùn yinɑ mwɑ. N deemɑ sɑ rɑɑ nɛɛ, win sɑɑbuwɑ sɑ kɑ tii mɔ bwesenun suunu sɔɔ.
  hat-hat: Moun Seyè a te chwazi a, li menm ki tout souf lavi nou, li menm nou te
    konprann ki ta ka toujou pwoteje nou pou lòt nasyon pa anvayi nou, yo pran l',
    yo mete l' nan prizon!
  eng-BSB: The LORD’s anointed, the breath of our life, was captured in their pits.
    We had said of him, “Under his shadow we will live among the nations.”
  eng-WEBPB: The breath of our nostrils, the anointed of the LORD, was taken in their
    pits; of whom we said, under his shadow we will live amongst the nations.
  kbq-kbq: Ra Anumzamo'ma masavema frenteno azerinte ruotage'ma hu'nea kini ne'mo,
    kegava hurante'nigeta ru vahe kumapina manigahune huta hu'none. Hianagi ha' vahe'mo'za
    azeri'naze.
  nhe-BL: Quiitzquitoque totlanahuatijca tlen quitlapejpenijtoya TOTECO. Yajaya tlen
    tiquicnelijque queja toyolis, quicuique. Tiquijtojtoyaj para ica totlanahuatijca
    hueli timomanahuise ica tlen hueli tlali isoldados, pero ax neli.
  gub-BL: Upyhyk zanereko haw imur har wà. Tupàn Tuweharupi Wiko Ma'e wexaexak zaneruwihawete
    a'e. Zauxiapekwer upyhyk a'e tuwihawete wà. — Zanepyro putar zauxiapekwer zaneywy
    rehe wixe ma'e wanuwi a'e nehe, za'e izupe. Nazanepyro kwaw a'e.
  eng-DRA: 'Res. The breath of our mouth, Christ the Lord, is taken in our sins: to
    whom we said: Under thy shadow we shall live among the Gentiles.'
