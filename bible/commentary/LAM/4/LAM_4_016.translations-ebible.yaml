verse: LAM.004.016
translations:
  mal-C: യഹോവതന്നെ അവരെ ചിതറിച്ചു; അവിടന്ന് അവരെ കടാക്ഷിക്കുന്നതുമില്ല. പുരോഹിതന്മാർക്ക്
    ബഹുമാനമോ ഗോത്രത്തലവന്മാർക്ക് ആനുകൂല്യമോ ലഭിച്ചില്ല.
  deu-TKW: Jahwes Zornesblick hat sie zerstreut, er schaut sie ferner nicht an. Auf
    Priester nahm er keine Rücksicht und der Greise erbarmte er sich nicht.
  lin-lin: Yawe, Ye moko, apanzi bango, azali kotala bango lisusu te. Bapesaki Banganga-Nzambe
    lokumu te mpe bayokelaki mibange mawa te.
  eng-LSV: The face of YHWH has divided them, || He does not add to behold them, ||
    They have not lifted up the face of priests, || They have not favored [the] old
    and elderly.
  eng-GNV: 'The anger of the Lord hath scattered them, he will no more regard them:
    they reuerenced not the face of the Priestes, nor had compassion of the Elders.'
  eng-WEBSTER: 'The anger of the LORD hath divided them; he will no more regard them:
    they respected not the persons of the priests, they favored not the elders.'
  nhw-BL: Icualancayo TOTECO quinsemantoc campa hueli huan yaya ayacmo quintlachilía.
    Amo aqui quintlepanita totajtzitzi niyon amo quinicnelíaj nopa huehue tlacame.
  swh-ONEN: Bwana mwenyewe amewatawanya; hawaangalii tena. Makuhani hawaonyeshwi heshima,
    wazee hawakubaliki.
  bba-bba: Yinni Gusunɔn tii u bu yɑrinɑsiɑ kɑ mɔru. U ǹ kĩ u bu wɑ. U ǹ ben yɑ̃ku
    kowo ɡoo doke ɡɑ̃ɑnu. U ǹ mɑɑ ben durɔ tɔkɔnun wɔnwɔndu kue.
  eng-KJVCPB: 'The anger of the Lord hath divided them; he will no more regard them:
    They respected not the persons of the priests, they favoured not the elders.'
  luo-luo: Jehova Nyasaye owuon osekeyogi e pinje; kendo koro ok odewgi. Jodolo ok
    yud duongʼ, kendo jodongo ok mi luor.
  meu-meu: Iehova sibona ese e hakarohodia rohoroho, ia ese basine haḡeredia lou;
    hahelaḡa taudia na asie matauraidia, bona hanua tau-badadia na asie lalo namo
    henidia.
  npi-ULB: परमप्रभु आफैले तिनीहरूलाई तितरबितर पारिदिनुभयो । उहाँले फेरि तिनीहरूको
    वास्ता गर्नुहुन्‍न । तिनीहरूले पुजारीहरूको आदर गर्दैनन्, र तिनीहरूले धर्म-गुरुहरूलाई
    निगाह गरेनन् ।
  yor-yor: Olúwa ti tú wọn ká fúnra rẹ̀; kò sí bojútó wọn mọ́. Kò sí ọ̀wọ̀ fún olórí
    àlùfáà mọ́, àti àánú fún àwọn àgbàgbà.
  pes-OPCB: خود خداوند ایشان را اینچنین سرگردان کرده است و دیگر به ایشان توجه نمی‌کند.
    کاهنان و بزرگان عزت و احترام خود را از دست داده‌اند.
  tgl-ULB: Ikinalat sila ni Yahweh mula sa kaniyang harapan; hindi na niya sila tinitingnan
    pa nang may pagpanig. Kailanman walang anumang paggalang ang tumanggap sa mga
    pari, at hindi na sila nagpapakita ng pagmamalasakit sa mga nakatatanda.
  hui-hui: Anduane Homogo ibunime ti bo purogo lelalu ti mitangi nabi wahene. Loma
    binigo mo miaga hearubi agali ala hene miniwi hearubi ti wali agali bu hearu deni
    mini lene ndo hene.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​သူ​တို့​အား ဂ​ရု​စိုက်​တော်​မ​မူ​တော့​သ​ဖြင့်​ကိုယ်​တော်​တိုင်
    ကွဲ​လွင့်​စေ​တော်​မူ​ပါ​၏။ ငါ​တို့​၏​ယဇ်​ပု​ရော​ဟိတ်​များ​နှင့် ခေါင်း​ဆောင်​များ​ကို​လည်း​ပ​မာ​ဏ​ပြု​တော်
    မ​မူ​ပါ။ မျက်​နှာ​သာ​မ​ပေး​ကြ​တော့​ချေ။
  bod-N: ཡ་ཝཱེ་ཁོང་གིས་དེ་དག་གཏོར་བར་མཛད། ། དེ་ནས་ཁོ་ཚོར་གཟིགས་སྐྱོང་མ་མཛད་ཅིང་། །
    མི་ཡིས་མཆོད་དཔོན་དག་ལ་མ་བཀུར་ཏེ། ། རྒན་པོ་རྣམས་ཀྱང་དྲིན་གྱིས་མ་བསྐྱངས་སོ། །
  sna-sna: Kutsamwa kwaJehovha kwavaparadzira; haachavachengetedza. Havana kukudza
    uprista, uye havana kuremekedza vakuru.
  spa-BLM: La ira de Yahvé los ha dispersado. Ya no les prestará atención. No respetaron
    las personas de los sacerdotes. No favorecieron a los ancianos.
  cac-cac: Yed' yoval sc'ol Jehová ix yac' saclemb'at eb', majxo tan̈vaj eb' yuuj.
    Man̈xalaj yelc'och eb' sacerdote d'a yol sat eb' ch'oc chon̈ab'il, majxo oc'laj
    sc'ol eb' d'a eb' ichamtac vinac.
  swh-ULB: Yahweh mwenyewe akawatawanyisha; hawatazami tena. Hawa waheshimu makuhani,
    na hawaonyeshi upendeleo kwa wazee.
  bel-bel: Гасподзь іх між люду расьцярусіў; Ён іх больш не дагледзіць», бо яны сьвятароў
    не шануюць, бо не шкадуюць старцаў.
  deu-ELBBK: Des HERRN Angesicht hat sie zerstreut, er schaut sie nicht mehr an. Auf
    die Priester hat man keine Rücksicht genommen, an Greisen nicht Gnade geübt.
  mbb-OT: Iyan mismu is Nengazen mibpeyapat kandan; wazè en sikandan seǥipaa te Nengazen.
    Wazè en tehuza is menge memumuhat wey menge perezumala.
  mal-2015: യഹോവയുടെ നോട്ടം അവരെ ചിതറിച്ചു; അവൻ അവരെ കടാക്ഷിക്കയില്ല; അവർ പുരോഹിതന്മാരെ
    ആദരിച്ചില്ല, വൃദ്ധന്മാരോടു കൃപ കാണിച്ചതുമില്ല.
  rmc-rmc: Korkoro o RAJ len roztradňa; imar len na chraňinela. Le rašajen ňiko na
    del pačiv a le vodcen ňiko na šunel.
  pes-OPV: خشم خداوند ایشان را پراکنده ساخته وایشان را دیگر منظور نخواهد داشت. به
    کاهنان ایشان اعتنا نمی کنند و بر مشایخ، رافت ندارند.
  ron-1924: Ын мыния Луй, Домнул й-а ымпрэштият ши ну-Шь май ындряптэ привириле спре
    ей! Врэжмашул н-а кэутат ла фаца преоцилор, нич н-а авут милэ де чей бэтрынь.
  ben-OBCV: সদাপ্রভু স্বয়ং তাদের ছিন্নভিন্ন করেছেন; তিনি আর তাদের দেখেন না। যাজকদের
    কেউ আর সম্মান করে না, প্রাচীনদের কেউ আর কৃপা করে না।
  som-som: Rabbigu cadhadiisuu ku kala firdhiyey, oo mar dambe fiiro u lahaan maayo.
    Wadaaddadii lama sharfin, oo odayaashiina looma nixin.
  lat-VUC: Phe Facies Domini divisit eos, non addet ut respiciat eos; facies sacerdotum
    non erubuerunt, neque senum miserti sunt.
  eng-ASVBT: 'The anger of Jehovah hath scattered them; he will no more regard them:
    They respected not the persons of the priests, they favored not the elders.'
  ita-1885: La faccia del Signore li ha dispersi; Egli non continuerà più a riguardarli;
    Non hanno avuto alcun rispetto a' sacerdoti, Nè pietà de' vecchi.
  eng-LXXUP: 'The presence of the Lord was their portion; But he will not again look
    upon them: They regarded not the person of the priests, They pitied not the prophets.'
  eng-ULB: Yahweh himself scattered them; he does not watch over them anymore. They
    do not honor the priests, and they did not show any favor to the elders.
  spa-VBL: El Señor mismo los ha dispersado y ya no cuida de ellos. Nadie respeta
    a los sacerdotes, y nadie admira a los líderes.
  fra-_FOB: La face de l'Éternel les a dispersés. Il ne les regarde plus. Ils n'ont
    pas eu de respect pour les sacrificateurs, ni de pitié pour les vieillards.
  mal-mal: യഹോവയുടെ നോട്ടം അവരെ ചിതറിച്ചു; അവൻ അവരെ കടാക്ഷിക്കയില്ല; അവർ പുരോഹിതന്മാരെ
    ആദരിച്ചില്ല, വൃദ്ധന്മാരോട് കൃപ കാണിച്ചതുമില്ല.
  urd-GVR: Rab ne ḳhud unheṅ muntashir kar diyā, ab se wuh un kā ḳhayāl nahīṅ karegā.
    Ab na imāmoṅ kī izzat hotī hai, na buzurgoṅ par mehrbānī kī jātī hai.
  suz-BL: परमप्रभु यावेमी मेको आन कली मोपा ब्रपाइक्‍तीमी। मुल लेंशा मेको आन कली शिशी
    मपाइक्‍ब। सुइमी चढ़ेब आन कली मान मपामे। खाल्‍पा आन कली यो महिक्‍गेम। येरमीया २:६;
    येरमीया ५:१२; लेवी १९:३२
  eng-NOY: The anger of Jehovah hath scattered them; he will no more care for them;
    They paid no regard to the priests, they had no compassion for the elders.
  ita-1927: La faccia dell’Eterno li ha dispersi, egli non volge più verso loro il
    suo sguardo; non s’è portato rispetto ai sacerdoti, né s’è avuto pietà de’ vecchi.
  ckb-ckb: یەزدان خۆی پەرتەوازەی کردن، ئیتر چاودێرییان ناکات. خەڵک ڕێزیان لە کاهینەکان
    نەگرت، لەگەڵ پیرەکان میهرەبان نەبوون.
  eng-BBE: 'The face of the Lord has sent them in all directions; he will no longer
    take care of them: they had no respect for the priests, they gave no honour to
    the old men.'
  kan-OKCV: ಯೆಹೋವ ದೇವರ ಕೋಪವು ಅವರನ್ನು ಚದುರಿಸಿತು. ಅವರು ಇನ್ನು ಅವರನ್ನು ಲಕ್ಷಿಸುವುದಿಲ್ಲ.
    ಅವರು ಯಾಜಕರನ್ನು ಗೌರವಿಸಲಿಲ್ಲ. ಅವರು ಹಿರಿಯರಿಗೆ ದಯೆ ತೋರಿಸಲಿಲ್ಲ.
  tam-2017: யெகோவாவுடைய கோபம் அவர்களைச் சிதறடித்தது, அவர்களை இனி அவர் பார்க்கமாட்டார்;
    ஆசாரியர்களுடைய முகத்தைப் பார்க்காமலும் முதியோரை மதிக்காமலும்போனார்கள்.
  spa-RV-1909: 'La ira de Jehová los apartó, no los mirará más: no respetaron la faz
    de los sacerdotes, ni tuvieron compasión de los viejos.'
  ron-BTF: Mânia DOMNULUI i-a despărțit; nu va mai lua aminte la ei; ei nu s-au uitat
    la fețele preoților, nu au favorizat pe bătrâni.
  eng-WEBP: The LORD’s anger has scattered them. He will not pay attention to them
    any more. They didn’t respect the persons of the priests. They didn’t favor the
    elders.
  eng-FBV: The Lord himself has scattered them; he doesn't bother with them anymore.
    Nobody respects the priests, and nobody admires the leaders.
  nld-1939: Het aanschijn van Jahweh heeft ze verstrooid, Het blikt niet meer op hen
    neer; Het heeft de priesters niet ontzien, De oudsten niet gespaard.
  nch-BL: Icualancayo TOTECO quinsemantoc campa hueli huan yaya ayecmo quintachilía.
    Amo aqui quintepanita totajtzitzi yon amo quinicnelíaj nopa huehue tacame.
  vie-1934: Cơn giận Đức Giê-hô-va đã làm tan lạc chúng, Ngài chẳng đoái xem nữa.
    Chúng nó chẳng nể mặt thầy tế lễ, cũng chẳng kính người già cả.
  hin-CV: उन्हें तो याहवेह ने ही इस तरह बिखरा दिया है; अब वे याहवेह के कृपापात्र नहीं
    रह गए. न तो पुरोहित ही सम्मान्य रह गए हैं, और न ही पूर्वज किसी कृपा के योग्य.
  spa-BES: La presencia del Señor los ha enviado en todas direcciones; ya no los cuidará
    más; no respetaron a los sacerdotes, no honraron a los ancianos.
  tdx-tdx: פ Nampivarakaihe’ ty haviñera’ Iehovà, tsy ho haoñe’e ka; tsy niasia’ iareo
    o mpisoroñeo, tsy nisohe’ iareo o androanavio.
  tha-KJV: พระพิโรธของพระเยโฮวาห์ทรงกระทำให้เขาทั้งปวงกระจัดกระจายไป พระองค์​จะไม่ทรงสนพระทัยในเขาอีกเลย
    คนทั้งหลายจึงไม่นับถือพวกปุโรหิต ไม่​ทำคุณต่อพวกผู้​ใหญ่
  por-BR-2018: 'A face do SENHOR os dispersou, não os olhará mais: não respeitaram
    a face dos sacerdotes, nem tiveram compaixão dos velhos.'
  deu-ELO: Jehovas Angesicht hat sie zerstreut, er schaut sie nicht mehr an. Auf die
    Priester hat man keine Rücksicht genommen, an Greisen nicht Gnade geübt.
  eng-WYC-2018: The face of the Lord parted them, he shall no more lay to, that he
    behold them; they were not ashamed of the faces of priests, neither they had mercy
    on eld men, (or they were not ashamed before the priests, nor did they have any
    mercy for the elders).
  epo-epo: La vizaĝo de la Eternulo ilin disĵetis, kaj jam ne volas rigardi ilin;
    Pastrojn ili ne respektis, plejaĝulojn ili ne kompatis.
  uig-PIN: '|פ| (Pe) Pǝrwǝrdigar Ɵzi ularni tarⱪitiwǝtti; U ularni ⱪayta nǝzirigǝ
    almaydu; Kaⱨinlarning ⱨɵrmiti ⱪilinmidi, Yaxanƣanlarmu ⱨeq meⱨribanliⱪ kɵrmidi.'
  beo-beo: Hina Gode Hisu da ili afagogolesi. Bai E da ili yolesi dagoi. Hina Gode
    da ninia gobele salasu dunu amola ninia ouligisu dunu ilima hame asigi galu.
  tpi-OTNT: Bikpela yet i rausim ol i go nabaut na em i no tingting moa long ol. Ol
    pris na hetman i no gat biknem moa long ai bilong ol manmeri.
  hau-SA: Ubangiji kansa ya warwatsa su; ya daina duban su. Ba a ba firistoci girma,
    ba su ba dattawa gata.
  uig-LAT: '|פ| (Pé) Perwerdigar Özi ularni tarqitiwetti; U ularni qayta nezirige
    almaydu; Kahinlarning hörmiti qilinmidi, Yashan’ghanlarmu héch méhribanliq körmidi.'
  nde-nde: UThixo ngokwakhe ubahlakazile; kasabalondolozi. Abaphristi kabasahlonitshwa,
    labadala kabasananzwa.
  ton-ton: 'Kuo fakamavahevahe ʻakinautolu ʻe he houhau ʻa Sihova; ʻe ʻikai te ne
    kei tokangaʻi ʻakinautolu: naʻe ʻikai te nau fakaʻapaʻapaʻi ʻae kau taulaʻeiki,
    naʻe ʻikai te nau tokoni ki he kau mātuʻa.'
  ces-1613: Tvář hněvivá Hospodinova rozptýlila je, aniž na ně více popatří; nepřátelé
    kněží nešanují, starcům milosti nečiní.
  eng-WMB: The LORD’s anger has scattered them. He will not pay attention to them
    any more. They didn’t respect the persons of the priests. They didn’t favor the
    elders.
  tam-TCV: யெகோவாவே அவர்களைச் சிதறடித்தார்; அவர் அவர்கள்மேல் கண்காணிப்பாய் இருப்பதில்லை.
    ஆசாரியரைக் கனம்பண்ணுவதுமில்லை, முதியோருக்கு தயவு காண்பிப்பதுமில்லை.
  ceb-ULB: Gipatibulaag sila ni Yahweh gikan sa iyang presensya; wala gayod siya nagtan-aw
    kanila uban sa pagdapig. Walay bisan usa nga midawat sa mga pari uban sa bisan
    unsa nga pagtahod, ug wala sila mipakita ug pagpakabana sa mga katigulangan.
  pol-UBG: Oblicze PANA rozproszyło ich, już więcej nie spojrzy na nich; nie ma szacunku
    dla kapłanów ani nie ma litości dla starców.
  urd-GVU: رب نے خود اُنہیں منتشر کر دیا، اب سے وہ اُن کا خیال نہیں کرے گا۔ اب نہ
    اماموں کی عزت ہوتی ہے، نہ بزرگوں پر مہربانی کی جاتی ہے۔
  deu-1912: Des HERRN Zorn hat sie zerstreut; er will sie nicht mehr ansehen. Die
    Priester ehrte man nicht, und mit den Alten übte man keine Barmherzigkeit.
  kan-2017: ಯೆಹೋವನ ಉಗ್ರದೃಷ್ಟಿಯು ಅವರನ್ನು ಚದುರಿಸಿದೆ; ಆತನು ಇನ್ನು ಅವರ ಮೇಲೆ ಒಲವು ತೋರಿಸುವುದಿಲ್ಲ.
    ಅವರು ಯಾಜಕರಾದರೇನು, ಅವರಿಗೆ ಮರ್ಯಾದೆ ತಪ್ಪಿದೆ; ವೃದ್ಧರಾದರೇನು, ಯಾರೂ ಅವರನ್ನು ಕರುಣಿಸರು.
  yap-yap: I SOMOL e dakrir uned u lanyan’; ir e ke werweregrad. Ke m’ayfan e pi prist
    nge pi tayugang’ rorad u wan’.
  hlt-MCSB: BOEIPA mikhmuh ah amih a taekyak te amih paelki ham a khoep moenih. Khosoih
    rhoek kah maelhmai khaw dan uh pawt tih patong neh hamca rhoek khaw rhen uh pawh.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ዔያቶ ፔኤሮ ዜሪ ዳኬሢሮ ሃካፓ ሴካ ዒዚ ዔያቶ ዛሎ ማላዓኬ፤ ቄኤሶዋ ዒዚ ቦንቺሳዓኬ፤ ዒኢካ
    ዓኣ ጋርቾማኣ ኮሺ ባኣዚ ማዺንታዓኬ።
  twi-ASANTE: Awurade ankasa abɔ wɔn ahwete; nʼani nni wɔn so bio. Wɔmmfa anidie mma
    asɔfoɔ, na wɔn ani nnsɔ mpanimfoɔ.
  eng-WEBU: The LORD’s anger has scattered them. He will not pay attention to them
    any more. They didn’t respect the persons of the priests. They didn’t favor the
    elders.
  wal-wal: GODAI ba huuphen eta laaliis; i etabaa naa77antto qoppenna. Eta qeesetikka
    bonchchettibookkona; eta cimatikka nashettibookkona.
  spa-PDDPT: La Presencia de Yavé los dispersó, Ya no se ocupa de cuidarlos. No hay
    respeto para el sacerdote. No hay favor para los ancianos.
  gun-gun: Mba'eta Senhor ae omoaĩ imondovy opoxya rupi. Ha'e rami vy nopenavei ma
    ha'e kuery re. Hovaigua kuery katuve ma nomboetei 'rã sacerdote kuery, ha'e nhomboaxya
    rupi e'ỹ 'rã oguereko nhomongeta va'ety kuery.
  ilo-ULB: Inwaras ida ni Yahweh manipud iti imatangna, saanna idan a kakaasian. Awanen
    ti mangpasangbay nga addaan iti panagraem kadagiti papadi, ken ipakpakitada a
    saandan a kailalaan dagiti panglakayen.
  kpg-kpg: Dimaadua gu hagalee hila gi digaula, Mee ne bida hai digaula gi heehee
    beelaa, gu hagalee hila anga gi digau hai mee dabu mo nia dagi.
  uig-ARA: '|פ| (پې) پەرۋەردىگار ئۆزى ئۇلارنى تارقىتىۋەتتى؛ ئۇ ئۇلارنى قايتا نەزىرىگە
    ئالمايدۇ؛ كاھىنلارنىڭ ھۆرمىتى قىلىنمىدى، ياشانغانلارمۇ ھېچ مېھرىبانلىق كۆرمىدى.'
  sus-sus: Alatala yɛtɛ yati nan e rayensen yɛ, a mu fa a ɲɔxɔ saxi e xɔn ma sɔnɔn.
    A bara binyɛ ba sɛrɛxɛdubɛe yi, xunnakeli mu na forie bɛ sɔnɔn.
  pon-2006: KAUN-O solahr kupwurohkin irail; pein ih me ketin kamwarakirailseli. E
    sohte ketin kasalehda wahu ong samworo kan oh kaun akan.
  ksd-ksd: A mata i ra Luluai iat i tar korot varbabaiane diat; pa na nuk pa mule
    diat; Pa di ga ru ra umana tena tinabar, pa di ga mari ra umana patuana.
  tur-YTC: Yahve'nin öfkesi onları dağıttı. Artık onlara bakmayacak. Kâhinlere saygı
    göstermediler. Yaşlıları kayırmadılar.
  grc-BRENT: ΑΙΝ. Πρόσωπον Κυρίου μερὶς αὐτῶν, οὐ προσθήσει ἐπιβλέψαι αὐτοῖς· πρόσωπον
    ἱερέων οὐκ ἔλαβον, προφήτας οὐκ ἠλέησαν.
  ind-AYT: TUHAN sendiri telah mencerai-beraikan mereka. Dia tidak akan lagi menganggap
    mereka. Mereka tidak menghormati para imam. Mereka tidak menyukai para tua-tua.
  nya-nya: Yehova mwini wake wawabalalitsa; Iye sakuwalabadiranso. Ansembe sakulandira
    ulemu, akuluakulu sakuwachitira chifundo.
  hrv-hrv: Raspršilo ih lice Jahvino, on ih više nije gledao. Ne poštuju više svećenikÄa,
    ne sažaljuju staraca.
  mps-mps: Genuai Bidi aga digi augwali subigila pomainu sela sąwani, tama agai augwali
    homu kone me ebeo, te pris dabe, me tobolu bidi dabe, augwali te we bidigo gedude
    genuai nogi me elalubeo.
  tpi-tpi: Bikpela yet i rausim ol i go nabaut na em i no tingting moa long ol. Ol
    pris na hetman i no gat biknem moa long ai bilong ol manmeri.
  dan-1931: HERREN spredte dem selv, han så dem ej mer, Præster regned man ej eller
    ynked Profeter.
  vie-OVCB: Chính Chúa Hằng Hữu đã phân tán họ, Ngài không còn đếm xỉa đến họ nữa.
    Người ta không còn kính trọng các thầy tế lễ hay tôn trọng các cấp lãnh đạo.
  guj-2017: યહોવાહના કોપે તેઓને એકબીજાથી જુદા પાડ્યા છે; તે તેઓ પર ફરી દ્રષ્ટિ કરશે
    નહિ. તેઓએ યાજકોનું મન રાખ્યું નહિ અને તેઓએ વડીલો પર કૃપા કરી નહિ.
  pon-2006A: KAUN-O solahr kupwurohkin irail; pein ih me ketin kamwarakirailseli.
    E sohte ketin kasalehda wahu ong samworo kan oh kaun akan.
  por-BRBSL: A raiva de Yahweh os espalhou. Ele não prestará mais atenção a eles.
    Eles não respeitavam as pessoas dos sacerdotes. Eles não favoreceram os mais velhos.
  swe-swe: '[I kapitel 1 kom bokstaven Ajin före Pe. Här i kapitel 4 och även i 2
    och 3 kommer Pe före Ajin. I det avslutande kapitlet motsvarar ordningen den i
    kapitel 1, se . Denna alteration förstärker det kiastiska mönstret i Klagovisorna.]
    Herrens (Jahves)ansikte[Herren själv] har förskingrat dem, han vill inte längre
    se (ta notis om) dem. De respekterar inte prästerna, de är inte älskvärda mot
    de äldre. [De följer inte längre det budordet om att hedra sin far och mor, se
    .] [Den sjuttonde hebreiska bokstaven är: פ – Pe. Tecknet avbildar en öppen mun
    med en tunga i. Symboliserar ofta tal och relationer. Här är det ordet ”ansikte”
    som börjar med denna bokstav, och förstärker att det är Gud.]'
  cth-cth: BAWIPA ni ahnimanaw teh kâkapeksak. Ahnimouh teh bout khen hoeh toe. Vaihmanaw
    e hmalah barilawa poe hoeh toe. Kacuenaw hai ngaikhainae awm laipalah ao awh.
  twi-twi: Awurade ankasa abɔ wɔn ahwete; nʼani nni wɔn so bio. Wɔmmfa nidi mma asɔfo,
    na wɔn ani nsɔ mpanyimfo.
  hlt-hlt: BOEIPA mikhmuh ah amih a taekyak te amih paelki ham a khoep moenih. Khosoih
    rhoek kah maelhmai khaw dan uh pawt tih patong neh hamca rhoek khaw rhen uh pawh.
  tbz-SIM: Kuyie nku mɔ́mmɔnku kuù bɛ̀ cíɛ, kù tɛ̃́nkɛ í bɛ̀ wùó, bɛnìtìbɛ̀ í bɛ̀
    wùó nyikuɔ́ nìùbɛ̀, bɛ̀ í bɛ̀ wùó mbɛkótíbɛ̀.
  msy-2020: Roghɨra kagh me ikian kogham, Ikiavɨra Itir God uabɨ me amadazɨma, me
    tintinibar mar ghuezɨ, a ua me gɨnɨghnɨzir puvatɨ. Guizbangɨra, ofa gamir gumaziba
    ko gumazir dapaniba, ua gumazamizibar damazimɨn ua ziaba puvatɨ.
  dop-dop: Tɑcɑɑ nyɑ́ mɑɣɑmɑɣɑ n yɑsǝnɑ-wɛ. Nn cɑɑ ń tɑsɑ-wɛɣɛ nɑʋ. Pɑɑ tʋɣʋnɑ kɔtǝlɑɑ.
    Pɑɑ nyɑŋnɑ ɑkpɑtǝlɑɑ.
  azb-azb: Rəbb Özü onları pərən-pərən saldı, Onlara yenidən baxmaz, O daha kahinlərə
    hörmət etmir, Ağsaqqallara xeyirxahlıq göstərmir.
  eng-DBY: The face of Jehovah hath divided them; he will no more regard them. They
    respected not the persons of the priests, they favoured not the aged.
  hin-2017: यहोवा ने अपने कोप से उन्हें तितर-बितर किया, वह फिर उन पर दयादृष्टि न करेगा;
    न तो याजकों का सम्मान हुआ, और न पुरनियों पर कुछ अनुग्रह किया गया।
  wol-KYG: Aji Sax ji ci boppam moo leen tasaare, faaleetu leen; cér lees séddul sarxalkat,
    te teraleesul mag.
  eng-YLT: The face of Jehovah hath divided them, He doth not add to behold them,
    The face of priests they have not lifted up, Elders they have not favoured.
  eng-WYC-2017: The face of the Lord parted them, he shall no more lay to, that he
    behold them; they were not ashamed of the faces of priests, neither they had mercy
    on eld [or old] men.
  eng-WMBB: The LORD’s anger has scattered them. He will not pay attention to them
    any more. They didn’t respect the persons of the priests. They didn’t favour the
    elders.
  urd-GVH: रब ने ख़ुद उन्हें मुंतशिर कर दिया, अब से वह उनका ख़याल नहीं करेगा। अब न
    इमामों की इज़्ज़त होती है, न बुज़ुर्गों पर मेहरबानी की जाती है।
  rug-rug: E Zihova telena va talahuara i; na beto kopu totokoni Sa. Sari na hiama
    si lopu ta pamaṉae, meke sari palabatu si lopu ta galagalae.
  gaz-gaz: Waaqayyo mataa isaatu isaan bittinneesse; inni siʼachi isaan hin eegu.
    Luboonni hin kabajamne; maanguddoonni surraa hin arganne.
  fra-LSG: L’Éternel les a dispersés dans sa colère, Il ne tourne plus les regards
    vers eux; On n’a eu ni respect pour les sacrificateurs, Ni pitié pour les vieillards.
  yal-yal: Alatala yɛtɛɛn bata e raxuya ayi a mi fa a ɲɔxɔ luma e xɔn mumɛ! Nayi,
    muxu yo mi fa saraxaraline binyama, muxu yo mi hinanma yamaan fonne ra.
  haw-1868: Na ka maka o Iehova i hoopuehu lakou; Aole ia e manao hou mai ia lakou;
    Aole lakou i manao i na maka o na kahuna, Aole i aloha i na lunakahiko.
  arb-NAV: قَدْ بَدَّدَهُمُ الرَّبُّ نَفْسُهُ، وَلَمْ يَعُدْ يَعْبَأُ بِهِمْ، لَمْ
    يُكْرِمُوا الْكَهَنَةَ وَلَمْ يَتَرَأَّفُوا بِالشُّيُوخِ.
  ewe-ewe: Yehowa ŋutɔe kaka wo, megale wo ta kpɔm o. Womegadea bubu nunɔlawo ŋu alo
    vea dumegãwo nu o.
  eng-LEE: 'The anger of the Lord hath divided them; he will no more look at them:
    the faces of the priests they respected not, and the elders they spared not.'
  asm-FB: যিহোৱাৰ ক্ৰোধে সিহঁতক ছিন্ন-ভিন্ন কৰিলে; তেওঁ সিহঁতলৈ পুনৰ দৃষ্টি নকৰিব।
    লোক সকলে সেই পুৰোহিতসকলক সন্মান নকৰিলে, সেই বৃদ্ধসকলক দয়া নকৰিলে।
  sus-A: عَلَتَلَ يّتّ يَتِ نَن عٍ رَيٍنسٍن يّ، عَ مُ قَ عَ حْشْ سَشِ عٍ شْن مَ سْنْن.
    عَ بَرَ بِنيّ بَ سّرّشّدُبّيٍ يِ، شُننَكٍلِ مُ نَ قٌرِيٍ بّ سْنْن.
  fra-SBL: La colère de Yahvé les a dispersés. Il ne leur prêtera plus attention.
    Ils ne respectaient pas les personnes des prêtres. Ils n'ont pas favorisé les
    anciens.
  hbo-hbo: פְּנֵ֤י יְהוָה֙ חִלְּקָ֔ם לֹ֥א יֹוסִ֖יף לְהַבִּיטָ֑ם פְּנֵ֤י כֹהֲנִים֙
    לֹ֣א נָשָׂ֔אוּ *זְקֵנִים (וּזְקֵנִ֖ים) לֹ֥א חָנָֽנוּ׃ ס
  kik-kik: Jehova we mwene nĩwe ũmahurunjĩte; nĩatigĩte kũmarũmbũiya. Athĩnjĩri-Ngai
    matiheagwo gĩtĩĩo, o na makarega gũtuga athuuri.
  fra-NCL: La face irritée de Yahweh les a dispersés ; il ne les regarde plus. L’ennemi
    n’a eu ni respect pour les prêtres, ni pitié pour les vieillards.
  cek-AK: Angraeng palungphuihaih mah vah phaeng boeh pongah, nihcae to dawncang ai
    boeh; kaminawk mah qaimanawk to khingza o ai boeh; kacoehtanawk doeh azathaih
    paek o ai boeh.
  cuk-cuk: Bab-Jehová uludedba wemar-obachad, bar we-dulemargi binsassulid. Dule-irwa-Bab-Dummadse-gormaladdeeye
    bar egi binsalesulid, dule-selebagusmalad bar wile daksurmarbalid.
  uig-CYR: '|פ| (Пе) Пәрвәрдигар Өзи уларни тарқитивәтти; У уларни қайта нәзиригә
    алмайду; Каһинларниң һөрмити қилинмиди, Яшанғанларму һеч меһриванлиқ көрмиди.'
  tel-2017: యెహోవా తన సన్నిధిలోనుంచి వాళ్ళను చెదరగొట్టాడు. ఇంక ఆయన వాళ్ళను పట్టించుకోడు.
    ఇంక యాజకులపట్ల ఎవరూ గౌరవం చూపించరు. పెద్దల పట్ల ఎవరూ దయ చూపించరు.
  hat-BSA: Prezans a SENYÈ a te gaye yo. Li p ap kontinye bay yo swen. Yo pa t onore
    prèt yo, Yo pa t respekte ansyen yo.
  kos-kos: Wanginla nunak lun LEUM GOD kaclos; El sifacna luseloselik. Wangin nunak
    lal ke mwet tol ac mwet kol lasr.
  hbo-WLC: פְּנֵ֤י יְהוָה֙ חִלְּקָ֔ם לֹ֥א יוֹסִ֖יף לְהַבִּיטָ֑ם פְּנֵ֤י כֹהֲנִים֙
    לֹ֣א נָשָׂ֔אוּ זקנים לֹ֥א חָנָֽנוּ׃ ס
  ibo-ibo: Onyenwe anyị nʼonwe ya achụsaala ha. Ọ gaghị agụnyekwa ha. Ọ dịkwaghị ndị
    na-asọpụrụ onye nchụaja, ọ dịkwaghị ndị na-emere ndị okenye amara.
  ory-ory: ସଦାପ୍ରଭୁଙ୍କ କ୍ରୋଧ ସେମାନଙ୍କୁ ଛିନ୍ନଭିନ୍ନ କରିଅଛି; ସେ ସେମାନଙ୍କ ପ୍ରତି ଆଉ ଦୃଷ୍ଟିପାତ
    କରିବେ ନାହିଁ; ସେମାନେ ଯାଜକମାନଙ୍କୁ ଆଦର କଲେ ନାହିଁ, ସେମାନେ ପ୍ରାଚୀନଗଣକୁ ଅନୁଗ୍ରହ କଲେ
    ନାହିଁ।
  chk-chk: Ewe Samol mi Lapalap a püsin atoropaseer, esap chüen ekieki usur. Aramas
    resap chüen meniniti ekewe souasor, resap pwal aücheani ekewe souakom.
  rop-rop: Wal YAWEI nomo bin lukaftumbat olabat en imbin jandimwei olabat langa difrindifrin
    kantri. Im nomo bin rispek en kain langa detlot serramonimen en lidamob enimo.
  ukr-1871: (загнїване) Лице Господнє порозсїває їх; уже він не зглянеться на них,
    за те, що вони не вважали на сьвященників, над старими не милосердувались.
  deu-1951: Das Angesicht des HERRN hat sie zerstreut! Er will sie nicht mehr anblicken.
    Man nahm auf Priester keine Rücksicht mehr und hatte kein Erbarmen mit den Alten.
  eng-JPS: The anger of the LORD hath divided them; He will no more regard them; they
    respected not the persons of the priests, they were not gracious unto the elders.
  srp-1865: Gnjev Gospodnji rasija ih, neæe više pogledati na njih; ne poštuju sveštenika,
    nijesu žalostivi na starce.
  lug-lug: Mukama yennyini abasaasaanyizza, takyabafaako. Bakabona tebakyassibwamu
    kitiibwa, newaakubadde abakadde okuweebwa ebifo eby’oku mwanjo.
  heb-heb: פני יהוה חלקם לא יוסיף להביטם פני כהנים לא נשאו זקנים לא חננו׃
  ben-IRV: সদাপ্রভুর মুখ তাদেরকে তার সামনে থেকে ছড়িয়ে দিয়েছেন, তিনি তাদেরকে আর
    দেখেন না; লোকে যাজকদের সম্মান করে না, প্রাচীনদের প্রতি দয়া দেখান না।
  pan-pan: ਯਹੋਵਾਹ ਦੇ ਕ੍ਰੋਧ ਨੇ ਉਹਨਾਂ ਨੂੰ ਖਿਲਾਰ ਦਿੱਤਾ, ਉਹ ਫੇਰ ਉਹਨਾਂ ਉੱਤੇ ਦਯਾ ਦ੍ਰਿਸ਼ਟੀ
    ਨਹੀਂ ਕਰੇਗਾ, ਉਹਨਾਂ ਦੇ ਜਾਜਕਾਂ ਦਾ ਮਾਣ ਨਹੀਂ ਰੱਖਿਆ, ਨਾ ਬਜ਼ੁਰਗਾਂ ਉੱਤੇ ਕਿਰਪਾ ਕੀਤੀ।
  mya-JVB: ထာဝရဘုရား သည် အမျက်တော်ထွက်၍ သူ တို့ ကို ကွဲပြား စေတော်မူပြီ။ သူ တို့အမှု
    ကို ကြည့်ရှု တော်မ မူ။ သူတပါးတို့သည်လည်း၊ ယဇ် ပုရောဟိတ်တို့ကို မ ရိုသေ ၊ အသက်ကြီး
    သူတို့ကို အား မ နာဘဲနေကြ၏။
  hmo-hmo: Lohiabada sibona ese ia luludia lao gabu idauidau dekenai. Ia ese unai
    hahelagaia taudia bona lohia taudia ia matauraia lasi. Taunimanima danu ese edia
    dagi idia laloa lasi.
  urd-urd: ख़ुदावन्द के क़हर ने उनको पस्त किया, अब वह उन पर नज़र नहीं करेगा; उन्होंने
    काहिनों की 'इज़्ज़त न की, और बुज़ुगों का लिहाज़ न किया।
  rus-SYN: лице Господне рассеет их; Он уже не призрит на них”, потому что они лица
    священников не уважают, старцев не милуют.
  bqc-SIM: Dii mɛ́ ń fãaa ń oa fɛ̃́nkpaao, a ye à ń eo. Wìli ń gbàgbanaↄ gwa
    pↄe ũo, wìli gbɛ̃zↄ̃ↄↄ wɛgwao.
  tcz-CHONGTHU: Pakai amatahin amaho hi apanpi nom tapouvin muchom chomma athethang
    gam’u ahitai. Mipihon jong thempuho hi anahsah tapouvin, alamkai hou jong jana
    anei tapouvin ahi.
  mar-mar: परमेश्वराने आपल्या समोरून त्यांना विखरले आहे, तो पुन्हा त्याच्याकडे पाहणार
    नाही, याजकांची मर्यादा त्यांनी राखली नाही. त्यांनी वडिलांचा मान राखला नाही.
  qub-qub: Tayta Dios rabyacurcushpanmi wacpa caypa mashtacächisha. Nircur mananami
    imaypis ricärishanachu. Chaymi runacunaga cüracunata mana rispitashanachu. Auquincunatapis
    manami cuyapashanachu.
  bqp-bqp: Yinni Gusunɔn tii u bu yɑrinɑsiɑ kɑ mɔru. U ǹ kĩ u bu wɑ. U ǹ ben yɑ̃ku
    kowo goo doke gɑ̃ɑnu. U ǹ mɑɑ ben durɔ tɔkɔnun wɔnwɔndu kue.
  hat-hat: Seyè a pa vle wè yo ankò, se li menm ki gaye yo konsa. Li pa gen konsiderasyon
    ni pou pè yo ni pou chèf yo.
  eng-BSB: The presence of the LORD has scattered them; He regards them no more. The
    priests are shown no honor; the elders find no favor.
  eng-WEBPB: The LORD’s anger has scattered them. He will not pay attention to them
    any more. They didn’t respect the persons of the priests. They didn’t favour the
    elders.
  kbq-kbq: Ra Anumzamo agra'a zamazeri panini hige'za vu'za e'za hazageno, ana vahera
    avua anteno kegava huozmante'ne. Ana higeno pristi vahe'ene ranra vahetaminena
    vahe'mo'za zamavesi nozamante'za zamagesga osu'naze.
  nhe-BL: Icualancayo TOTECO quinsemantoc campa hueli huan yajaya ayoc quintlachilía.
    Axaca quintlepanita totajtzitzi niyon ax quinicnelíaj nopa huehue tlacame.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e nuzekaiw kwaw wanehe. Umuhàmuhàz wà. Nuzekaiw
    kwaw xaxeto zanerehe we har wanehe. Nupuhareko kwaw zaneruwihaw wà.
  eng-DRA: 'Phe. The face of the Lord hath divided them, he will no more regard them:
    they respected not the persons of the priests, neither had they pity on the ancient.'
