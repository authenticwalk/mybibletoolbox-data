verse: LAM.004.013
translations:
  mal-C: എന്നാൽ അവളുടെ പ്രവാചകന്മാരുടെ പാപംനിമിത്തവും അവളുടെ പുരോഹിതന്മാരുടെ അകൃത്യംനിമിത്തവും
    അതു സംഭവിച്ചു. അവർ അവളുടെ ഉള്ളിൽത്തന്നെ നീതിനിഷ്ഠരുടെ രക്തംചൊരിഞ്ഞല്ലോ.
  deu-TKW: Um der Sünden ihrer Propheten willen, der Missethaten ihrer Priester, die
    in ihr vergossen das Blut Gerechter,
  lin-lin: Kasi makambo wana esalemaki mpo na masumu ya basakoli ya Yelusalemi mpe
    mabe ya Banganga-Nzambe na yango, oyo basopaki kati na yango makila ya bato ya
    sembo.
  eng-LSV: Because of the sins of her prophets, || The iniquities of her priests,
    || Who are shedding in her midst the blood of the righteous,
  eng-GNV: For the sinnes of her Prophets, and the iniquities of her Priests, that
    haue shed the blood of the iust in the middes of her.
  eng-WEBSTER: For the sins of her prophets, and the iniquities of her priests, that
    have shed the blood of the just in the midst of her.
  nhw-BL: Huan nochi ya ni panoc pampa tlajtlacolchijque totlajtol pannextijcahua
    huan tototajtzitzi. Ipan ni altepetl quitoyajtoque inieso catli eltoyaj cuajcuali
    masehualme catli amo tleno quichijtoyaj.
  swh-ONEN: Lakini hili lilitokea kwa sababu ya dhambi za manabii wake, na maovu ya
    makuhani wake, waliomwaga ndani yake damu ya wenye haki.
  bba-bba: Wɑhɑlɑ bɑkɑ yeni yɑ nɑwɑ Gusunɔn sɔmɔbu kɑ yɑ̃ku kowobun torɑnun sɔ̃. Domi
    berɑ bɑ be bɑ ǹ torɑnu ɡɑnu kuen yɛm yɑri Yerusɑlɛmun swɛɛ sɔɔ.
  eng-KJVCPB: For the sins of her prophets, and the iniquities of her priests, That
    have shed the blood of the just in the midst of her,
  luo-luo: To mano notimore nikech richo mag jonabi mage, kod kethruok mag jodolo
    mage mane ochwero remb joma kare.
  meu-meu: Ina na ena peroveta taudia edia kara dika bona ena hahelaḡa taudia edia
    kara havara daidiai, idia ese kara maoromaoro taudia raradia e hahebubu ia bogaraginai.
  npi-ULB: त्यसका अगमवक्ताहरू र त्यसका पुजारीहरूका अधर्मको कारणले यसो भएको थियो, जसले
    त्यसकै बिचमा धर्मीहरूको रगत बगाएका थिए ।
  yor-yor: Èyí ṣẹlẹ̀ nítorí ẹ̀ṣẹ̀ àwọn wòlíì àti àìṣedéédéé àwọn olórí àlùfáà, tí
    ó ta ẹ̀jẹ̀ àwọn olódodo sílẹ̀ láàrín rẹ̀.
  pes-OPCB: اما چنین شد، زیرا انبیا گناه کرده بودند و کاهنان خون بی‌گناهان را در شهر
    ریخته بودند.
  tgl-ULB: Ngunit nagawa nila, dahil sa mga kasalanan ng kaniyang mga propeta, at
    sa mga mabibigat na pagkakasala ng kaniyang mga pari na nagdanak ng dugo ng matuwid
    sa kaniyang kalagitnaan.
  hui-hui: Tigua ani nabibehe manda bu henego ogodagua biniya. Yarusalemeni loma binigo
    mo miaga hearumebi bi mana latagi haga hearumebi mana ko bialu tigua Yarusalemeni
    wali agali mini tigabi hearu bo wahai haya. Ani biyagola Anduane Homogo ibugua
    waitigi hearume Yarusaleme bo gialobaga bu wahelo ibilene.
  mya-mya: သို့​ရာ​တွင်​ယင်း​သို့​ချင်း​နင်း​ဝင်​ရောက်​မှု​ကား ဖြစ်​ပွား​ခဲ့​ပြီ။
    ထို​မြို့​၏​ပ​ရော​ဖက်​များ​နှင့်​ယဇ်​ပု​ရော​ဟိတ် များ​သည် အ​ပြစ်​ကူး​ကြ​သ​ဖြင့်​အ​ပြစ်​မဲ့​သူ​တို့​သည်
    သေ​ရ​ကြ​လေ​ပြီ။
  bod-N: ཛ་ཡན་ལུང་སྟོན་པ་ཡི་སྡིག་པ་དང་། ། མཆོད་དཔོན་དག་གི་ཉེས་པ་ཐམས་ཅད་དེ། ། གྲོང་ཁྱེར་ནང་དུ་དྲང་བདེན་མི་ཀུན་གྱི།
    ། སྐུ་ཁྲག་བཞུར་དུ་བཅུག་པ་དེའི་རྐྱེན་གྱིས། །
  sna-sna: Zvakaitika nokuda kwezvivi zvavaprofita varo uye nokuda kwezvakaipa zvavaprista
    varo, vakateura ropa ravakarurama mukati maro.
  spa-BLM: Es por los pecados de sus profetas y las iniquidades de sus sacerdotes,
    que han derramado la sangre de los justos en medio de ella.
  cac-cac: Icha chi' ix uji yuj smul eb' syaloch sb'a schecab'oc Dios yed' eb' sacerdote.
    Ix tob'canb'at schiq'uil anima malaj smul yuj eb'.
  swh-ULB: Haya yalitokea kwasababu ya dhambi za manabii na na maasi ya makuhani walio
    mwaga damu ya wenye haki mbele zake.
  bel-bel: Усё гэта - за грахі ілжэпрарокаў, за беззаконьні яго сьвятароў, што пралівалі
    кроў праведнікаў;
  deu-ELBBK: Es ist wegen der Sünden seiner Propheten, der Ungerechtigkeiten seiner
    Priester, die in seiner Mitte das Blut der Gerechten vergossen haben.
  mbb-OT: Piru nehitavù heini tenged te menge salà te menge ebpeneuven kandan wey
    te menge memumuhat dan, he ebpenhimatey te menge etew he kenà ereg he edhimetayan.
  mal-2015: അതിന്റെ നടുവിൽ നീതിമാന്മാരുടെ രക്തം ചൊരിഞ്ഞിട്ടുള്ള പ്രവാചകന്മാരുടെ പാപങ്ങളും
    പുരോഹിതന്മാരുടെ അകൃത്യങ്ങളും ഹേതുവായി.
  rmc-rmc: Ale ačhiľa pes oda vaš o bini leskre prorokengre, vaš o vini leskre rašajengre,
    save čhorenas avri o rat le spravodľivengro maškar o foros.
  pes-OPV: به‌سبب گناه انبیا و گناه کاهنانش، که خون عادلان را در اندرونش ریختند.
  ron-1924: Ятэ родул пэкателор пророчилор сэй, а нелеӂюирилор преоцилор сэй, каре
    ау вэрсат ын мижлокул луй сынӂеле челор неприхэниць!
  ben-OBCV: কিন্তু তার ভাববাদীদের পাপের জন্য এইরকম ঘটেছে, এবং তার যাজকদের শঠতার জন্য,
    যারা তারই মধ্যে বসে ধার্মিক লোকদের রক্তপাত করেছে।
  som-som: Sababteeduna waxay ahayd dembiyadii nebiyadeeda iyo xumaatooyinkii wadaaddadeeda
    Kuwaasoo dhexdeeda dhiiggii kuwa xaqa ah ku daadshay.
  lat-VUC: Mem Propter peccata prophetarum ejus, et iniquitates sacerdotum ejus, qui
    effuderunt in medio ejus sanguinem justorum.
  eng-ASVBT: It is because of the sins of her prophets, and the iniquities of her
    priests, That have shed the blood of the just in the midst of her.
  ita-1885: Quest'è avvenuto per i peccati de' profeti di essa, Per l'iniquità de' suoi
    sacerdoti, Che spandevano nel mezzo di essa Il sangue de' giusti.
  eng-LXXUP: For the sins of her prophets, And iniquities of her priests, Who shed
    righteous blood In the midst of her,
  eng-ULB: This happened because of the sins of her prophets and the iniquities of
    her priests who have shed the blood of the righteous in her midst.
  spa-VBL: Pero esto sucedió por los pecados de sus profetas y la maldad de sus sacerdotes,
    que derramaron la sangre de los inocentes allí mismo, en la ciudad.
  fra-_FOB: C'est à cause des péchés de ses prophètes, et des iniquités de ses sacrificateurs,
    qui ont répandu au milieu d'elle le sang des justes.
  mal-mal: അതിന്റെ നടുവിൽ നീതിമാന്മാരുടെ രക്തം ചൊരിഞ്ഞിട്ടുള്ള പ്രവാചകന്മാരുടെ പാപങ്ങളും
    പുരോഹിതന്മാരുടെ അകൃത്യങ്ങളും ഹേതുവായി,
  urd-GVR: Lekin yih sab kuchh us ke nabiyoṅ aur imāmoṅ ke sabab se huā jinhoṅ ne
    shahr hī meṅ rāstbāzoṅ kī ḳhūṅrezī kī.
  suz-BL: परमप्रभु यावे आ लोव़ पाइब आन पाप नु चढ़ेब आन मरिम्‍शो पशो आन पर्बम मो दुम्‍शो
    बाक्‍त। मेकोपुकीमी सहर आ दातेम ठीक पाइब मुर आन कली हुश ख्राक्‍श पोक्‍‍तेक्‍म।
  eng-NOY: It was on account of the sins of her prophets, and the iniquities of her
    priests, Who shed in the midst of her the blood of the righteous.
  ita-1927: Così è avvenuto per via de’ peccati de’ suoi profeti, delle iniquità de’
    suoi sacerdoti, che hanno sparso nel mezzo di lei il sangue dei giusti.
  ckb-ckb: بەڵام ڕوویدا، لەبەر گوناهی پێغەمبەرەکانی و تاوانی کاهینەکانی، ئەوانەی لەناوەڕاستیدا
    خوێنی ڕاستودروستانیان دەڕشت.
  eng-BBE: It is because of the sins of her prophets and the evil-doing of her priests,
    by whom the blood of the upright has been drained out in her.
  kan-OKCV: ಅವಳ ಪ್ರವಾದಿಗಳ ಪಾಪಗಳಿಗೋಸ್ಕರವೂ, ಅವಳ ಯಾಜಕರ ಅಕ್ರಮಗಳಿಗೋಸ್ಕರವೂ ಹೀಗಾಯಿತು. ಏಕೆಂದರೆ
    ಇವರು ನೀತಿವಂತರ ರಕ್ತವನ್ನು ಅವರ ಮಧ್ಯದಲ್ಲಿ ಚೆಲ್ಲಿದ್ದರು.
  tam-2017: அதின் நடுவில் நீதிமான்களின் இரத்தத்தைச் சிந்தின அதின் தீர்க்கதரிசிகளின்
    பாவங்களினாலும், அதின் ஆசாரியர்களின் அக்கிரமங்களினாலும் இப்படி வந்தது.
  spa-RV-1909: Es por los pecados de sus profetas, por las maldades de sus sacerdotes,
    que derramaron en medio de ella la sangre de los justos.
  ron-BTF: Din cauza păcatelor profeților săi și a nelegiuirilor preoților săi, care
    au vărsat sângele celor drepți în mijlocul lui,
  eng-WEBP: It is because of the sins of her prophets and the iniquities of her priests,
    that have shed the blood of the just in the middle of her.
  eng-FBV: But this happened because of the sins of her prophets and the wickedness
    of her priests, who shed the blood of the innocent right there in the city.
  nld-1939: Het was om de zonden van de profeten, Om de schuld van zijn priesters,
    Die binnen zijn muren Onschuldig bloed hadden vergoten.
  nch-BL: Huan nochi ya ni panoc pampa tajtacolchijque totajtolpanextijcahua huan
    tototajtzitzi. Ipan ni altepet quitoyajque inieso cati eliyayaj cuajcualme masehualme
    cati amo teno quichijtoyaj.
  vie-1934: Aáy là vì cớ tội lỗi của các tiên tri nó, và sự gian ác của các thầy tế
    lễ nó. Họ đã đổ giữa nó huyết của người công bình.
  hin-CV: इसका कारण था उसके भविष्यवक्ताओं के पाप तथा उसके पुरोहितों की पापिष्ठता,
    जिन्होंने नगर के मध्य ही धर्मियों का रक्तपात किया था.
  spa-BES: Es debido a los pecados de sus profetas y la maldad de sus sacerdotes,
    por quienes la sangre de los rectos ha sido derramada en ella.
  tdx-tdx: מ Ie iaby izay le ty amo hakeom-pitoki’eo naho o tahim-pisoro’eo, ie nampiorihe’
    iareo lio-màliñe.
  tha-KJV: เพราะความผิดบาปของพวกผู้​พยากรณ์​ของกรุงศิ​โยน และเพราะความชั่วช้าของพวกปุโรหิตของกรุงนั้น
    ที่​ได้​กระทำโลหิตของคนชอบธรรมให้ไหลออกในท่ามกลางกรุง
  por-BR-2018: Assim foi por causa dos pecados de seus profetas, por causa das maldades
    de seus sacerdotes, que derramaram o sangue dos justos em meio dela.
  deu-ELO: Es ist wegen der Sünden seiner Propheten, der Missetaten seiner Priester,
    welche in seiner Mitte das Blut der Gerechten vergossen haben.
  eng-WYC-2018: For the sins of the prophets thereof, and for [the] wickednesses of
    priests thereof, that shedded out the blood of just men in the midst thereof.
    (For the sins of its prophets, and for the wickednesses of its priests, who poured
    out the blood of the just in its midst.)
  epo-epo: Tio fariĝis pro la pekoj de ĝiaj profetoj, pro la malbonagoj de ĝiaj pastroj,
    Kiuj verŝadis en ĝi sangon de virtuloj.
  uig-PIN: '|מ| (Mǝm) Ⱨalbuki, pǝyƣǝmbǝrlirining gunaⱨliri tüpǝylidin, Kaⱨnlirining
    ⱪǝbiⱨlikliri tüpǝylidin, Ularning Zionda ⱨǝⱪⱪaniylarning ⱪanlirini tɵkkǝnliki
    tüpǝylidin, — Bu ix bexiƣa qüxti!'
  beo-beo: Be ha lai da golili sa:i dogoi. Bai Yelusaleme fi balofede dunu ilia wadela:le
    hamoi, amola ilia gobele salasu dunu da moloidafa dunu amo medole legema:ne hamoi.
  tpi-OTNT: Tasol God i bin larim ol birua i bagarapim Jerusalem, long wanem, ol pris
    na profet i bin mekim sin na ol i bin kilim i dai ol stretpela manmeri bilong
    Jerusalem.
  hau-SA: Amma ya faru domin zunuban annabawanta da muguntar firistocinta, waɗanda
    suka zub da jinin masu adalci a cikinsu.
  uig-LAT: '|מ| (Mem) Halbuki, peyghemberlirining gunahliri tüpeylidin, Kahnlirining
    qebihlikliri tüpeylidin, Ularning Zionda heqqaniylarning qanlirini tökkenliki
    tüpeylidin, — Bu ish béshigha chüshti!'
  nde-nde: Kodwa kwenzakala ngenxa yezono zabaphrofethi bakhona, lamanyala abaphristi
    bakhona, abachitha igazi labalungileyo ngaphakathi kwalo iJerusalema.
  ton-ton: Ko e meʻa ʻi he angahala ʻo ʻene kau palōfita, pea mo e ngaahi hia ʻo ʻene
    kau taulaʻeiki, ʻaia kuo lilingi ʻae toto ʻoe kau māʻoniʻoni ʻi hono lotolotonga,
  ces-1613: Pro hříchy proroků jeho a nepravosti kněží jeho, vylévajících u prostřed
    něho krev spravedlivých.
  eng-WMB: It is because of the sins of her prophets and the iniquities of her priests,
    that have shed the blood of the just in the middle of her.
  tam-TCV: ஆனால் அது நடந்தது. அவளுடைய இறைவாக்கு உரைப்போரின் பாவங்களினாலும், ஆசாரியர்களின்
    அக்கிரமங்களினாலும் இது நடந்தது. அவர்களால் எருசலேமுக்குள் நேர்மையானவர்களின் இரத்தம்
    சிந்தப்பட்டது.
  ceb-ULB: Apan nabuhat nila kini, tungod sa mga sala sa iyang mga propeta, ug sa
    mga kasal-anan sa iyang mga pari nga nagpaula sa dugo sa mga matarong sa iyang
    taliwala.
  pol-UBG: Z powodu grzechów jej proroków i nieprawości jej kapłanów, którzy przelewali
    krew sprawiedliwych pośród niej;
  urd-GVU: لیکن یہ سب کچھ اُس کے نبیوں اور اماموں کے سبب سے ہوا جنہوں نے شہر ہی میں
    راست بازوں کی خوں ریزی کی۔
  deu-1912: Es ist aber geschehen um der Sünden willen ihrer Propheten und um der
    Missetaten willen ihrer Priester, die darin der Gerechten Blut vergossen.
  kan-2017: ಚೀಯೋನಿನ ಮಧ್ಯದಲ್ಲಿ ಶಿಷ್ಟರ ರಕ್ತವನ್ನು ಸುರಿಸಿದ ಯಾಜಕರ ಪಾಪ ಮತ್ತು ಪ್ರವಾದಿಗಳ ದೋಷಗಳಿಂದಲೇ
    ಈ ಗತಿ ಬಂತು.
  yap-yap: Machane me buch ni aram rogon, ni bochan e i denen e pi profet nge pi prist
    ni aram tapgin e yam’ ngak bokun e girdi’ ni dariy ban’en nra bucheged.
  hlt-MCSB: A tonghma rhoek kah tholhnah neh a khosoih rhoek kathaesainah loh a khui
    ah hlangdueng kah thii a hawk sak.
  mdy-ETH: ጋዓንቴ ዬይ ያዺ ማዔሢ ዒኢካ ጌኤዦ ዓሶ ዎዼ ቄኤሶንታ ፆኦሲ ማሊፆ ኬኤዛ ዓሶ ጎሞ ዛሎናኬ።
  twi-ASANTE: Nanso ɛsiiɛ, nʼadiyifoɔ no bɔne ne nʼasɔfoɔ amumuyɛ enti, wɔn na wɔhwiee
    teneneefoɔ mogya guu wɔ kuropɔn no mu.
  eng-WEBU: It is because of the sins of her prophets and the iniquities of her priests,
    that have shed the blood of the just in the middle of her.
  wal-wal: SHin hagee hanidoogee a hananabaa yootiyaageetinne a qeeseti oottido nagaraa
    gishshaassa; qassi eti xillotu suuttaa a giddon gussido gishshaassa.
  spa-PDDPT: A causa de los pecados de sus profetas Y de las iniquidades de sus sacerdotes,
    Los cuales derramaron en medio de ella La sangre de los justos.
  gun-gun: Ha'e va'e oiko ha'e pygua profeta kuery ojejavyague re, sacerdote kuery
    ojapo vaiague re guive, mba'eta tetã mbyte rupi omoẽ okuapy heko porã va'e ruguy.
  ilo-ULB: Ngem inaramidda, gapu kadagiti basbasol dagiti profetana, ken kadagiti
    nagkurangan dagiti papadina a nangpasayasay iti dara dagiti nalilinteg.
  kpg-kpg: Nia mee aanei guu hai mai i ana soukohp mo ana gau hai mee dabu la guu hai
    di huaidu di nadau haga hali nia dodo o nia daangada madammaa.
  uig-ARA: '|מ| (مەم) ھالبۇكى، پەيغەمبەرلىرىنىڭ گۇناھلىرى تۈپەيلىدىن، كاھنلىرىنىڭ
    قەبىھلىكلىرى تۈپەيلىدىن، ئۇلارنىڭ زىئوندا ھەققانىيلارنىڭ قانلىرىنى تۆككەنلىكى
    تۈپەيلىدىن، ــ بۇ ئىش بېشىغا چۈشتى!'
  sus-sus: Yi gbaloe kelixi a xa namiɲɔnmɛe xa yunubie nan ma, a nun a xa sɛrɛxɛdubɛe
    xa fe kobi rabaxie ma, e tan naxee tinxintɔɛe nii baxi.
  pon-2006: Ahpw met wiawiher, pwehki nah soukohp kan oh samworo kan ar wiadahr dihp
    ni ar kakeredier ntahn aramas mwakelekel kan.
  ksd-ksd: Tago kana umana propet dia ga varpiam, ma kana umana tena tinabar dia ga
    rara, Ma dia ga ubu ra umana tena takodo tana.
  tur-YTC: Peygamberlerinin günahları, ve kâhinlerinin suçları yüzünden bu, Çünkü
    onlar kentin ortasında doğruların kanını döktüler.
  grc-BRENT: ΜΗΜ. Ἐξ ἁμαρτιῶν προφητῶν αὐτῆς, ἀδικιῶν ἱερέων αὐτῆς, τῶν ἐκχεόντων
    αἷμα δίκαιον ἐν μέσῳ αὐτῆς.
  ind-AYT: Itu karena dosa para nabinya dan kedurhakaan para imamnya, yang telah menumpahkan
    darah orang-orang benar di tengah-tengahnya.
  nya-nya: Koma izi zinachitika chifukwa cha kuchimwa kwa aneneri ake ndi mphulupulu
    za ansembe ake, amene ankapha anthu osalakwa pakati pawo.
  hrv-hrv: zbog grijeha svojih prorokÄa, zbog bezakonja svećenikÄa koji usred grada
    prolijevahu krv pravednikÄa!
  mps-mps: Tiali goli, Godigo te boi bidi dabe tagala palama, te Jerusalem dolai dao.
    Magi baso meni. Te profet dabe, me pris dabe, augwaligo dwai sę elama, tama augwaligo
    te Jerusalemde dwai sę meni yai we bidi ela mubaso tiai dao.
  tpi-tpi: Tasol God i bin larim ol birua i bagarapim Jerusalem, long wanem, ol pris
    na profet i bin mekim sin na ol i bin kilim i dai ol stretpela manmeri bilong
    Jerusalem.
  dan-1931: Det var for Profeternes Synd, for Præsternes Brøde, som i dets Midte udgød
    retfærdiges Blod.
  vie-OVCB: Điều ấy xảy ra vì tội lỗi của các tiên tri và tội ác các thầy tế lễ, là
    những người làm ô uế thành bởi sự đổ máu của người vô tội.
  guj-2017: પણ પ્રબોધકોના પાપના કારણે અને યાજકોના અન્યાયને કારણે; તેઓએ તેમાં ન્યાયીઓનું
    રક્ત વહેવડાવ્યું છે.
  pon-2006A: Ahpw met wiawiher, pwehki nah soukohp kan oh samworo kan ar wiadahr dihp
    ni ar kakeredier ntahn aramas mwakelekel kan.
  por-BRBSL: É por causa dos pecados de seus profetas e as iniquidades de seus padres,
    que derramaram o sangue do justo no meio dela.
  swe-swe: 'Från synderna som hennes profeter har begått och prästernas synder [detta
    är orsaken], har de rättfärdigas blod blivit spillt mitt i staden. [Den trettonde
    hebreiska bokstaven är: מ – Mem. Tecknet avbildar vatten och står för vatten,
    folk, nationer och språk. Här börjar orden ”Från synderna” på denna bokstav.]'
  cth-cth: Khopui thung e tami kalannaw e thi a lawngnae teh profetnaw e yonnae hoi
    vaihmanaw kânginghoehnae kecu dawk doeh.
  twi-twi: Nanso esii, nʼadiyifo no bɔne ne nʼasɔfo amumɔyɛ nti, wɔn na wohwiee atreneefo
    mogya guu wɔ kuropɔn no mu.
  hlt-hlt: A tonghma rhoek kah tholhnah neh a khosoih rhoek kathaesainah loh a khui
    ah hlangdueng kah thii a hawk sak.
  tbz-SIM: Tìì mɛ̀ ntùɔ̀kɛní, Kuyie mpɑ̃ɑ̃nɑ́ɑǹtì nɑ́ɑm̀bɛ̀ bɛ̀ɛ̀ bo Sedisɑdɛmmu,
    nɛ̀ ikuɔ́ nìùbɛ̀ bɛɛ̀ kó mɛcɑɑ̀rìmɛ̀ kpɛ́í nte, bɛmbɛ bɛ̀ɛ̀ do kɔù bɛnitisɑ̀ɑ̀bɛ̀,
    kɛ cou bɛ yĩ̀ĩ̀ ndɛtetìrɛ̀.
  msy-2020: Nguibar ekiamɨn itir ofa gamir gumaziba ko, akam inigha izir gumaziba
    uari arazir kuram gamua, Jerusalemɨn gumazamizir aghuibav soghezɨ, me ariaghire.
    Kamaghɨn amizɨ, God apaniba ataghizɨma, me bar Jerusalem gasɨghasɨki.
  dop-dop: Ɩsɔ kʋyɔɣɔtʋtʋ tɛlǝsǝlɑɑ mǝ kʋpǝntǝŋ tɔɔ kɛ́. Ɩsɑɣɑtʋ nti kɔtǝlɑɑ mɛ ɩ́
    lɑpɑ tɔ tǝ tɔɔ kɛ́. Mǝ kʋnɑ tɑmpɑnɑ tǝŋlɑɑ kɛ ɩcɑtɛ tɑɑ.
  azb-azb: Bu iş şəhərdə salehlərin qanının tökülməsi Peyğəmbərlərin günahları, kahinlərin
    təqsirləri üzündən oldu,
  eng-DBY: '[It is] for the sins of her prophets, [and] the iniquities of her priests,
    who have shed the blood of the righteous in the midst of her.'
  hin-2017: यह उसके भविष्यद्वक्ताओं के पापों और उसके याजकों के अधर्म के कामों के कारण
    हुआ है; क्योंकि वे उसके बीच धर्मियों की हत्या करते आए हैं।
  wol-KYG: Seen bàkkaari yonent yaa, seen ñaawtéefi sarxalkat yaa; ñoo tuur fa digg
    dëkk ba deretu aji jub ñi.
  eng-YLT: Because of the sins of her prophets, The iniquities of her priests, Who
    are shedding in her midst the blood of the righteous,
  eng-WYC-2017: For the sins of the prophets thereof, and for [the] wickednesses of
    priests thereof, that shedded out the blood of just [or rightwise] men in the
    midst thereof.
  eng-WMBB: It is because of the sins of her prophets and the iniquities of her priests,
    that have shed the blood of the just in the middle of her.
  urd-GVH: लेकिन यह सब कुछ उसके नबियों और इमामों के सबब से हुआ जिन्होंने शहर ही में
    रास्तबाज़ों की ख़ूनरेज़ी की।
  rug-rug: Ba ta evaṉa sapu asa, koa gua koari na sinea tadi nana poropita meke sari
    tinavete kaleadi tadi nana hiama, sarini pu va zoloria pa vasileana sa ehara tadi
    na tie toṉotodi.
  gaz-gaz: Garuu wanni kun sababii cubbuu raajota isheetii fi balleessaa luboota ishee
    kanneen ishee keessatti dhiiga qajeelotaa dhangalaasan sanaatiif taʼe.
  fra-LSG: Voilà le fruit des péchés de ses prophètes, Des iniquités de ses sacrificateurs,
    Qui ont répandu dans son sein Le sang des justes!
  yal-yal: Na ligaxi taan nabine yulubine nan ma fe ra e nun a saraxaraline hakɛne
    naxanye tinxin muxune faxa taani.
  haw-1868: No ka hewa o kona mau kaula, ka hala hoi o kona mau kahuna, Ka poe i hookahe
    i ke koko o ka poe pono iwaenakonu ona,
  arb-NAV: عِقَاباً لَهَا عَلَى خَطَايَا أَنْبِيَائِهَا وَآثَامِ كَهَنَتِهَا، الَّذِينَ
    سَفَكُوا فِي وَسَطِهَا دَمَ الصِّدِّيقِينَ.
  ewe-ewe: Gake edzɔ, le eƒe Nyagblɔɖilawo ƒe nu vɔ̃ kple eƒe nunɔlawo ƒe nu tovowo
    ta, ame siwo kɔ ame dzɔdzɔewo ƒe ʋu ɖe dua me.
  eng-LEE: '[But it hath happened] because of the sins of her prophets, the iniquities
    of her priests, that had shed in the midst of her the blood of the righteous.'
  asm-FB: সেই ভাববাদীসকলৰ পাপৰ আৰু সেই পুৰোহিতসকলৰ অপৰাধৰ বাবে এয়ে ঘটিল তাৰ যি ভাববাদীসকলে
    আৰু তাৰ যি পুৰোহিতসকলে তাৰ ভিতৰত ধাৰ্মিকসকলৰ ৰক্তপাত কৰিছিল।
  sus-A: يِ فبَلٌي كٍلِشِ عَ شَ نَمِحْنمّيٍ شَ يُنُبِيٍ نَن مَ، عَ نُن عَ شَ سّرّشّدُبّيٍ
    شَ قٍ كٌبِ رَبَشِيٍ مَ، عٍ تَن نَشٍيٍ تِنشِنتْييٍ نِي بَشِ.
  fra-SBL: C'est à cause des péchés de ses prophètes. et les iniquités de ses prêtres,
    qui ont versé le sang des justes au milieu d'elle.
  hbo-hbo: מֵֽחַטֹּ֣את נְבִיאֶ֔יהָ עֲוֹנֹ֖ות כֹּהֲנֶ֑יהָ הַשֹּׁפְכִ֥ים בְּקִרְבָּ֖הּ
    דַּ֥ם צַדִּיקִֽים׃ ס
  kik-kik: No ũndũ ũcio wekĩkire nĩ ũndũ wa mehia ma anabii akuo, na mawaganu ma athĩnjĩri-Ngai
    akuo arĩa manaita thakame ya andũ arĩa athingu kũu thĩinĩ.
  fra-NCL: C’est à cause des péchés de ses prophètes, des iniquités de ses prêtres,
    qui répandaient dans son enceinte le sang des justes.
  cek-AK: Tahmaanawk zaehaih, qaimanawk sakpazaehaih pongah, vangpui thungah katoeng
    kaminawk ih athii to palong o.
  cuk-cuk: Neg-gunonikidi, Bab-Dummad-gayaburba-barsogmalad-e-isgusad-ulale, deyob
    neg-gunonikid. Dule-irwa-Bab-Dummadse-gormalad-e-isgusad-ulale, deyob neg-gunonikid.
    Neggwebur-neg-imbaba dule-ibmar-oakalossurmalad-e-ablis-eosmalad-ulale, deyob
    neg-gunonikid.
  uig-CYR: '|מ| (Мәм) Һалбуки, пәйғәмбәрлириниң гуналири түпәйлидин, Каһнлириниң қәбиһликлири
    түпәйлидин, Уларниң Зионда һәққанийларниң қанлирини төккәнлиги түпәйлидин, — Бу
    иш бешиға чүшти!'
  tel-2017: దానిలో నీతిమంతుల రక్తం చిందడానికి కారణం అయిన దాని యాజకుల పాపం వల్ల, దాని
    ప్రవక్తల పాపం వల్ల శత్రువు ప్రవేశించాడు.
  hat-BSA: Akoz peche a pwofèt li yo ak inikite a prèt li yo, ki te vèse nan mitan
    li san a moun ladwati yo.
  kos-kos: Tusruktu ma inge sikyak, mweyen mwet palu we elos orekma koluk, ac mwet
    tol uh oasr mwatalos Ke elos pwanang misa lun mwet wangin mwata.
  hbo-WLC: מֵֽחַטֹּ֣את נְבִיאֶ֔יהָ עֲוֺנ֖וֹת כֹּהֲנֶ֑יהָ הַשֹּׁפְכִ֥ים בְּקִרְבָּ֖הּ
    דַּ֥ם צַדִּיקִֽים׃ ס
  ibo-ibo: Ma ihe ndị a mere nʼihi mmehie ndị amụma ya, na nʼihi ajọ omume nke ndị
    nchụaja ya, ndị wụsiri ọbara ndị ezi omume nọ nʼetiti ya.
  ory-ory: ତହିଁ ମଧ୍ୟରେ ଯେଉଁମାନେ ଧାର୍ମିକଗଣର ରକ୍ତପାତ କରିଅଛନ୍ତି, ସେହି ଭବିଷ୍ୟଦ୍‍ବକ୍ତାଗଣର
    ପାପ ଓ ଯାଜକଗଣର ଅଧର୍ମ ସକାଶୁ ଏହା ହୋଇଅଛି।
  chk-chk: Ei a fis pokiten än nöün Jerusalem kewe soufos tipis, pwal pokiten än nöün
    kewe souasor föföringau. Ir chokewe mi niela ekewe chon pwüng.
  rop-rop: “Bat dijan ting bin hepin lagijat, dumaji detlot speshalwan mesinja blanga
    Jerusalem deibin brabli nogudbala, en detlot serramonimen bin dumbat loda nogudbala
    ting du. Deibin kilim ded sambala gudbala pipul.
  ukr-1871: А все се за гріхи ложних пророків його, за беззаконства сьвященників його,
    що за їх приводом проливано кров праведників.
  deu-1951: um der Sünden willen ihrer Propheten, durch die Schuld ihrer Priester,
    welche in ihrer Mitte das Blut der Gerechten vergossen haben.
  eng-JPS: It is because of the sins of her prophets, and the iniquities of her priests,
    that have shed the blood of the just in the midst of her.
  srp-1865: Ali bi za grijehe proroka njegovijeh i za bezakonja sveštenika njegovijeh,
    koji proljevahu krv pravednièku usred njega.
  lug-lug: Ebyo byabatuukako olw’ebibi bya bannabbi be, n’olw’obutali butuukirivu
    bwa bakabona be, abaayiwa omusaayi gw’abatuukirivu abaababeerangamu.
  heb-heb: מחטאת נביאיה עונות כהניה השפכים בקרבה דם צדיקים׃
  ben-IRV: এর কারণ তার ভাববাদীদের পাপ ও যাজকদের অপরাধ; যারা তার মধ্যে ধার্ম্মিকদের
    রক্তপাত করত।
  pan-pan: ਇਹ ਉਸ ਦੇ ਨਬੀਆਂ ਦੇ ਪਾਪ ਅਤੇ ਉਸ ਦੇ ਜਾਜਕਾਂ ਦੀ ਬਦੀ ਦੇ ਕਾਰਨ ਹੋਇਆ, ਜਿਨ੍ਹਾਂ ਨੇ
    ਉਹ ਦੇ ਵਿਚਕਾਰ ਧਰਮੀਆਂ ਦਾ ਲਹੂ ਵਹਾਇਆ।
  mya-JVB: ယေရုရှလင် မြို့အလယ် ၌ ဖြောင့်မတ် သောသူတို့ ကိုသတ် တတ်သောမြို့ သားပရောဖက်
    တို့၏ ဒုစရိုက် များနှင့်၊ ယဇ်ပုရောဟိတ် တို့၏ အပြစ် များကြောင့် ဤအမှုသည် ရောက်
    လေပြီ။
  hmo-hmo: To inai kara be ia vara momokani, Ierusalema ena peroveta taudia, bona
    hahelagaia taudia edia kara dika dainai. Idia ese kerere lasi taudia edia mase
    idia havaraia.
  urd-urd: ये उसके नबियों के गुनाहों और काहिनों की बदकिरदारी की वजह से हुआ, जिन्होंने
    उसमें सच्चों का खू़न बहाया।
  rus-SYN: Все это - за грехи лжепророков его, за беззакония священников его, которые
    среди него проливали кровь праведников;
  bqc-SIM: Aà ãnabiↄ duuna ń aà gbàgbanaↄ vãikɛa yã́iɛ. Aa gbɛ̃maaↄ dɛ̀dɛ ń
    wɛ̃́lɛ guuɛ.
  tcz-CHONGTHU: Ahinlah a themgao ho chonsetna leh a thempu ho chonsetna jeh chun
    hiti hin anasohdoh tan ahi. Amaho chonset jeh'a themmona bei miho thisan kisoa,
    khopi kisuboh ahi.
  mar-mar: असे घडले कारण, तिच्या संदेष्ट्यांनी पाप केले, तिच्या धर्मगुरुंनी दुष्कृत्ये
    केली, त्यांनी नीतिमान लोकांचे रक्त यरूशलेमामध्ये सांडले होते.
  qub-qub: Chaynöga llapanpis casha profëtacuna juchata rurashanpitami, cüracuna fiyupa
    mana allita rurashanpitami. Paycunaga jinan siudächömi alli runacunata wañuchishpan
    yawarninta mashtaran.
  bqp-bqp: Wɑhɑlɑ bɑkɑ yeni yɑ nɑwɑ Gusunɔn sɔmɔbu kɑ yɑ̃ku kowobun torɑnun sɔ̃. Domi
    berɑ bɑ be bɑ ǹ torɑnu gɑnu kuen yɛm yɑri Yerusɑlɛmun swɛɛ sɔɔ.
  hat-hat: Men, tou sa rive paske pwofèt li yo ak prèt li yo te peche. Yo te lakòz
    anpil moun ki mache dwat pèdi lavi yo mal.
  eng-BSB: But this was for the sins of her prophets and the guilt of her priests,
    who shed the blood of the righteous in her midst.
  eng-WEBPB: It is because of the sins of her prophets and the iniquities of her priests,
    that have shed the blood of the just in the middle of her.
  kbq-kbq: Hianagi pristi vahe'mo'zane kasnampa vahe'mo'zama Jerusalemi kumapima nemaniza
    fatgo vahe'ma zamahe fri'zama korama eri tagitre'naza kumiku huno Anumzamo'a ha'
    vahera zamatrege'za e'za, Jerusalemi kumara eri haviza hu'naze.
  nhe-BL: Huan nochi ya ni panoc pampa tlajtlacolchijque totiocamanalojcahua huan
    totajtzitzi. Ipan ni altepetl quitoyajtoque inieso tlen eltoyaj cuajcuali tlacame
    tlen ax tleno quichijtoyaj.
  gub-BL: A'e ma'e paw uzeapo a'e, ta'e ipupe har uzapo ikatu 'ym ma'e Tupàn henataromo
    a'e wà xe. Tupàn ze'eg imume'u har a'e pe har uzapo ikatu 'ym ma'e wà. Xaxeto
    a'e pe har uzapo ikatu 'ym ma'e wà no. Uzuka kar teko ikatu ma'e wà.
  eng-DRA: Mem. For the sins of her prophets, and the iniquities of her priests, that
    have shed the blood of the just in the midst of her.
