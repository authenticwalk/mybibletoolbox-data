verse: LAM.004.003
translations:
  mal-C: കുറുനരികൾപോലും അതിന്റെ കുട്ടികളെ മുലയൂട്ടി പോറ്റുന്നു, എന്നാൽ എന്റെ ജനം മരുഭൂമിയിലെ
    ഒട്ടകപ്പക്ഷിയെപ്പോലെ ഹൃദയശൂന്യരായിരിക്കുന്നു.
  deu-TKW: Selbst die Schakale entblößen die Brust, säugen ihre Jungen; meines Volkes
    Tochter ward grausam, wie die Strauße in der Wüste.
  lin-lin: Ata mbwa ya zamba ezalaka na posa ya komelisa bana na yango mabele ; kasi
    bato na ngai bakomi mitema makasi lokola maligbanga kati na esobe.
  eng-LSV: Even dragons have drawn out the breast, || They have suckled their young
    ones, || The daughter of my people has become cruel, || Like the ostriches in
    a wilderness.
  eng-GNV: Euen the dragons draw out the breastes, and giue sucke to their yong, but
    the daughter of my people is become cruell like the ostriches in the wildernesse.
  eng-WEBSTER: 'Even the sea-monsters draw out the breast, they nurse their young
    ones: the daughter of my people is become cruel, like the ostriches in the wilderness.'
  nhw-BL: Hasta coyochichime quinchichitíaj ininconehua, pero tojuanti catli timocahuaj
    ipan ni altepetl, amo aqui techpalehuía. Tlafiero nochi catli niquita. Pano fierojtique
    catli techtlantoque huan teipa techcajtejtoque toseltzitzi. Tiitztoque quen iconehua
    se cuatotoli, nopa tototl catli quincahua iconehua ininseltzi ipan huactoc tlali
    campa amo tleno eli.
  swh-ONEN: Hata mbweha hutoa matiti yao kunyonyesha watoto wao, lakini watu wangu
    wamekuwa wasio na huruma kama mbuni jangwani.
  bba-bba: Bɑɑ kɑ ɡbeeku bɔ̃nɔ, nu rɑ nin binu bom kɛ̃. Adɑmɑ nɛn tɔmbu bɑ ǹ ben
    bibun wɔnwɔndu mɔ. Bɑ sɑ̃ɑwɑ nɡe tɑɑtɑɑ niru te tɑ wɑ̃ɑ ɡbɑburɔ.
  eng-KJVCPB: 'Even the sea monsters draw out the breast, they give suck to their
    young ones: The daughter of my people is become cruel, like the ostriches in the
    wilderness.'
  luo-luo: Kata mana ondiegi chiwo thundegi mondo nyithindgi odhodhi, to joga osebedo
    jogo maonge chuny, gichalo udo manie thim.
  meu-meu: Uda sisiadia ese natudia e ubudi unu, rata na e henidiamu; a egu bese natuna
    hahinena vada e daḡedaḡe, uda kokokokodia na heheto.
  npi-ULB: स्यालका माउहरूले पनि आफ्ना बच्‍चाहरूलाई थुन चुस्‍न दिन्छन्, तर मेरो जातिकी
    छोरी मरुभूमिका अस्ट्रिचहरूझैँ क्रुर भएकी छे ।
  yor-yor: Àwọn ajáko pèsè ọmú wọn fún ìtọ́jú àwọn ọmọ wọn, ṣùgbọ́n àwọn ènìyàn mi
    wá láì lọ́kàn bí ògòǹgò ní aginjù.
  pes-OPCB: حتی شغالها به بچه‌های خود شیر می‌دهند، اما قوم من، بنی‌اسرائیل مانند شترمرغ،
    بی‌رحم شده و بچه‌های خود را ترک کرده است.
  tgl-ULB: Maging ang mga asong gubat ay nagpakita ng suso upang pasusuhin ang kanilang
    mga anak, ngunit ang anak na babae ng aking mga tao ay gaya ng mabagsik na ostrits
    sa ilang.
  hui-hui: Biango dudu angibuni karume tinaga igini wiaru mitangi buwa andu miaga
    ka. Anigoyu i̱naga wali agali karume mana bayale biango dudu biarume biagadagua
    nabiaga. Tigua tinaga waneiginiru dara nahe ega yarime ti iginiru wahalu piagadagua
    piaga ka.
  mya-mya: ဝံ​ပု​လွေ​မ​ပင်​လျှင်​မိ​မိ​သား​ငယ်​ကို​နို့​တိုက် ပြု​စု​တတ်​သော်​လည်း
    ငါ​၏​အ​မျိုး​သား​များ​မူ​ကား ငှက်​ကု​လား​အုတ်​များ​သ​ဖွယ်​မိ​မိ​တို့ သား​ငယ်​များ
    အ​ပေါ်​တွင်​ရက်​စက်​ကြ​ပေ​သည်။
  bod-N: ཁྱི་སྤྱང་དག་གིས་ནུ་མ་བཏོན་ཏེ་ཕྲུ་གུ་སྐྱོང་ཤེས་ཀྱང་། ། བདག་གི་མི་སྡེ་དབེན་སྟོང་ཡུལ་གྱི་རྔ་བྱ་ཇི་བཞིན་དུ།
    ། ཅི་འདྲའི་གདུག་རྩུབ་ཆེ་ཞིང་སྙིང་རྗེ་མེད་པར་གྱུར་པ་ཡིན། །
  sna-sna: Kunyange makava anopa mazamu awo kuti anwise vana vawo, asi vanhu vangu
    vava vasina hanya seshiri dzemhou dziri mugwenga.
  spa-BLM: Incluso los chacales ofrecen su pecho. Amamantan a sus crías. Pero la hija
    de mi pueblo se ha vuelto cruel, como las avestruces en el desierto.
  cac-cac: A noc' nun oques syac' chunoc yune' noc', axo pax eb' ix vetchon̈ab' tic,
    maxtzac oc' sc'ol eb' ix, lajan eb' ix icha noc' avestruz tz'ec' d'a taquin̈ luum
    syactejcan sn̈olob'.
  swh-ULB: Ata mbwa wa mitaani wanatoa maziwa yao kuwanyonyesha watoto wao, lakini
    binti wa watu wangu amekuwa katili, kama mbuni katika jangwa.
  bel-bel: 'І шакалы падсоўваюць смочкі і кормяць сваіх дзяцей, а дачка народа майго
    цяпер жорсткая, як у пустыні страўсы:'
  deu-ELBBK: Selbst Schakale reichen die Brust, säugen ihre Jungen; die Tochter meines
    Volkes ist grausam geworden wie die Strauße in der Wüste.
  mbb-OT: Minsan is leew he menge asu ebpesusu te menge anak dan, piru is menge etew
    ku mulà, ne ebey-anan dan is menge anak dan iring te tagbis he ustrits he ebey-anan
    dan dà is menge impis dan diyà te meinit he pantad te disirtu.
  mal-2015: കുറുനരികൾപോലും മുലകാണിച്ചു കുട്ടികളെ കുടിപ്പിക്കുന്നു; എന്റെ ജനത്തിന്റെ
    പുത്രിയോ മരുഭൂമിയിലെ ഒട്ടകപ്പക്ഷിയെപ്പോലെ ക്രൂരയായ്തീർന്നിരിക്കുന്നു.
  rmc-rmc: Mek the o šakali den o koľina, den te pijel peskre ciknoren, ale mire manuša
    hine bijileskre sar o pštrosi pre pušťa.
  pes-OPV: شغالها تیز پستانهای خود را بیرون آورده، بچه های خویش را شیر می‌دهند. اما
    دختر قوم من مانند شتر مرغ بری، بیرحم گردیده است.
  ron-1924: Кяр ши шакалий ышь аплякэ цыца ши дау сэ сугэ пуилор лор, дар фийка попорулуй
    меу а ажунс фэрэ милэ, ка струций дин пустиу.
  ben-OBCV: এমনকি শিয়ালেরাও তাদের শাবকদের প্রতিপালনের জন্য স্তন্যপান করায়, কিন্তু
    আমার প্রজারা মরুভূমির উটপাখির মতো হৃদয়হীন হয়েছে।
  som-som: Xataa dawacooyinku naasahay soo bixiyaan, oo dhallaankooda way nuujiyaan,
    Laakiinse dadkaygu way u naxariis darnaadeen sida gorayada cidlada joogta.
  lat-VUC: 'Ghimel Sed et lamiæ nudaverunt mammam, lactaverunt catulos suos: filia
    populi mei crudelis quasi struthio in deserto.'
  eng-ASVBT: 'Even the jackals draw out the breast, they give suck to their young
    ones: The daughter of my people is become cruel, like the ostriches in the wilderness.'
  ita-1885: Vi sono anche de' gran pesci marini che porgon le poppe, E lattano i lor
    figli; Ma la figliuola del mio popolo è divenuta crudele, Come gli struzzi nel
    deserto.
  eng-LXXUP: Nay, serpents have drawn out the breasts, They give suck to their young,
    The daughters of my people are incurably cruel, As an ostrich in a desert.
  eng-ULB: Even the jackals offer the breast to nurse their cubs, but the daughter
    of my people has become cruel, like the ostriches in the desert.
  spa-VBL: Hasta los chacales amamantan a sus crías en sus pechos, pero las mujeres
    de mi pueblo se han vuelto crueles, como un avestruz en el desierto.
  fra-_FOB: 'Les chacals mêmes tendent la mamelle, et allaitent leurs petits: mais
    la fille de mon peuple est devenue cruelle comme les autruches du désert.'
  mal-mal: കുറുനരികൾപോലും മുല കൊടുത്ത് കുഞ്ഞുങ്ങളെ പോറ്റുന്നു; എന്റെ ജനത്തിന്റെ പുത്രിയോ
    മരുഭൂമിയിലെ ഒട്ടകപ്പക്ഷിയെപ്പോലെ ക്രൂരയായ് തീർന്നിരിക്കുന്നു.
  urd-GVR: Go gīdaṛ bhī apne bachchoṅ ko dūdh pilāte haiṅ, lekin merī qaum registān
    meṅ rahne wāle uqābī ullū jaisī zālim ho gaī hai.
  suz-BL: सिवारेम आन चाइक्‍ब आन कली दूध तुंइनीम। तन्‍न आं मुरपुकी काइ मरिम्‍शो दुम्‍तेक्‍म।
    मेकोपुकी गोरशो रागीम बाक्‍ब ठेयब चिक्‍ब खोदेंशो दुम्‍तेक्‍म। अय्‍युब ३०:१४-१६
  eng-NOY: The very jackals reach forth the breast; they suckle their young; But the
    daughter of my people is become cruel, like the ostriches of the desert.
  ita-1927: Perfino gli sciacalli porgon le mammelle e allattano i lor piccini; la
    figliuola del mio popolo è divenuta crudele, come gli struzzi del deserto.
  ckb-ckb: تەنانەت چەقەڵەکانیش گوانیان دەدەنە توولەکانیان بۆ ئەوەی شیریان پێبدەن،
    بەڵام گەلەکەی من دڵڕەقە وەک وشترمرغ لە چۆڵەوانی.
  eng-BBE: 'Even the beasts of the waste land have full breasts, they give milk to
    their young ones: the daughter of my people has become cruel like the ostriches
    in the waste land.'
  kan-OKCV: ನರಿಗಳೂ ತಮ್ಮ ಕೆಚ್ಚಲನ್ನು ಹೊರ ಎಳೆದು ತಮ್ಮ ಮರಿಗಳಿಗೆ ಹಾಲು ಕುಡಿಸುತ್ತವೆ. ಆದರೆ
    ನನ್ನ ಜನರು ಅರಣ್ಯದಲ್ಲಿರುವ ಉಷ್ಟ್ರಪಕ್ಷಿಗಳ ಹಾಗೆ ಕ್ರೂರವಾಗಿದ್ದಾರೆ.
  tam-2017: திமிங்கிலங்கள் முதற்கொண்டு மார்பகங்களை நீட்டி, தங்கள் குட்டிகளுக்குப்
    பால் கொடுக்கும்; என் மகளாகிய மக்களோ வனாந்தரத்திலுள்ள நெருப்புக்கோழியைப்போல் கடின
    மனமுள்ளவளாக இருக்கிறாளே.
  spa-RV-1909: 'Aun los monstruos marinos sacan la teta, dan de mamar á sus chiquitos:
    la hija de mi pueblo es cruel, como los avestruces en el desierto.'
  ron-BTF: Chiar și monștrii marini își scot sânul și își alăptează micuții; fiica
    poporului meu a devenit crudă, ca struții în pustie.
  eng-WEBP: Even the jackals offer their breast. They nurse their young ones. But
    the daughter of my people has become cruel, like the ostriches in the wilderness.
  eng-FBV: Even jackals nurse their young at their breasts, but the women of my people
    have become cruel, like an ostrich in the desert.
  nld-1939: 'Zelfs jakhalzen reiken de borst, En zogen haar welpen: Maar de dochter
    van mijn volk was hardvochtig Als de struisen in de woestijn.'
  nch-BL: Hasta coyochichime quinchichitíaj ininconehua, pero tojuanti cati tiitztoque
    ipan ni altepet, amo aqui techpalehuía. Tafiero nochi cati niquita. Pano fierojtique
    cati techtantoque huan teipa techcajtejtoque toseltitzitzi. Tiitztoque quej iconehua
    se cuatotoli, nopa totot cati quincahua iconehua iniselti ipan huactoc tali campa
    amo teno eli.
  vie-1934: Chính các chó rừng còn đưa vú ra cho con nó đặng cho bú; Song con gái
    dân ta trở nên hung dữ như chim đà ở nơi đồng vắng.
  hin-CV: सियार अपने बच्चों को स्तनपान कराती है, किंतु मेरी प्रजा की पुत्री क्रूर
    हो चुकी है, मरुभूमि के शुतुरमुर्गों के सदृश.
  spa-BES: Incluso las bestias de la tierra baldía tienen pechos llenos, dan leche
    a sus pequeños; la hija de mi pueblo se ha vuelto cruel como los avestruces del
    desierto.
  tdx-tdx: ג Ndra o fanalokeo ro manolotse nono, hampinono o ana’eo, fe ampisoañeñe
    manahake o voron-tsatrañe am-patrañ’añeo ondatikoo henane zao.
  tha-KJV: แม้แต่​สัตว์​ประหลาดทะเลยังได้เอานมออกให้ลูกของมันดูด แต่​ธิดาแห่งชนชาติของข้าพเจ้าก็​ใจร้าย
    ดุ​จนกกระจอกเทศในถิ่นทุ​รก​ันดาร
  por-BR-2018: Até os chacais dão o peito para amamentar a seus filhotes; porém a
    filha de meu povo se tornou cruel, como os avestruzes no deserto.
  deu-ELO: Selbst Schakale reichen die Brust, säugen ihre Jungen; die Tochter meines
    Volkes ist grausam geworden wie die Strauße in der Wüste.
  eng-WYC-2018: But also lamias (or lamiae) made naked their teats, gave milk to their
    whelps; (but) the daughter of my people is cruel, as an ostrich in desert (or
    like an ostrich in the wilderness).
  epo-epo: Eĉ ŝakaloj donas siajn mamojn kaj nutras siajn idojn; Sed la filino de
    mia popolo fariĝis kruela, kiel strutoj en la dezerto.
  uig-PIN: '|ג| (Gimǝl) Ⱨǝtta qilbɵrilǝr ǝmqikini tutup berip balilirini emitidu;
    Lekin mening hǝlⱪim qɵldiki tɵgiⱪuxlarƣa ohxax rǝⱨimsiz boldi.'
  beo-beo: '‘Wufi’ wa:me eme da ea manoma ha:i manu imunusa: dawa:. Be na fi dunu
    da dalamole sio agoane, ilia manoma hame asigisa.'
  tpi-OTNT: Ol weldok i no gutpela animal, tasol ol i save tingting long ol pikinini
    bilong ol na givim susu long ol. Tasol ol lain manmeri bilong mi i no save mekim
    gutpela pasin olsem ol weldok. Nogat. Ol i save mekim pasin nogut olsem ol muruk
    bilong ples drai. Ol i no save marimari long ol pikinini bilong ol. Nogat. Ol
    i givim baksait long ol.
  hau-SA: Ko diloli suna ba ’ya’yansu nono su sha, amma mutanena sun zama marasa zuciya
    kamar jiminai a cikin jeji.
  uig-LAT: '|ג| (Gimel) Hetta chilböriler emchikini tutup bérip balilirini émitidu;
    Lékin méning xelqim chöldiki tögiqushlargha oxshash rehimsiz boldi.'
  nde-nde: Ngitsho lamakhanka asemunyisa abantwabawo emabeleni awo, kodwa abantu bami
    kabaselazwelo njengezintshe enkangala.
  ton-ton: '‌ʻIo, naʻa mo e ngaahi ika lalahi ʻoe tahi ʻoku nau ʻatu ʻae huhu ʻonau
    fakahuhu honau ʻuhiki: ka kuo hoko ʻo taʻeʻofa ʻae ʻofefine ʻo hoku kakai, ʻo
    hangē ko e fanga ʻositalesi ʻi he toafa.'
  ces-1613: An draci vynímajíce prsy, krmí mladé své, dcera pak lidu mého příčinou
    ukrutníka podobná jest sovám na poušti.
  eng-WMB: Even the jackals offer their breast. They nurse their young ones. But the
    daughter of my people has become cruel, like the ostriches in the wilderness.
  tam-TCV: நரிகளும் தங்கள் குட்டிகளுக்கு பால் கொடுக்கும். ஆனால் என் மக்களோ பாலைவனத்திலுள்ள
    தீக்கோழிகளைப்போல, கொடூர மனமுள்ளவர்களானார்கள்.
  ceb-ULB: Bisan ang ihalas nga mga iro mopagawas man sa ilang mga suso aron sa pagpasuso
    sa ilang mga itoy, apan ang anak nga babaye sa akong mga katawhan ingon na kapintas
    sama sa mga langgam nga abistros sa kamingawan.
  pol-UBG: Nawet smoki dają pierś i karmią swoje młode, ale córka mojego ludu stała
    się okrutna jak strusie na pustyni.
  urd-GVU: گو گیدڑ بھی اپنے بچوں کو دودھ پلاتے ہیں، لیکن میری قوم ریگستان میں رہنے
    والے عقابی اُلّو جیسی ظالم ہو گئی ہے۔
  deu-1912: Auch Schakale reichen die Brüste ihren Jungen und säugen sie; aber die
    Tochter meines Volks muß unbarmherzig sein wie ein Strauß in der Wüste.
  kan-2017: ನರಿಗಳು ಕೂಡಾ ಮರಿಗಳಿಗೆ ಮೊಲೆಗೊಟ್ಟು ಸಾಕುತ್ತವೆ; ಆದರೆ ನನ್ನ ಜನವೆಂಬಾಕೆಯೋ ಕಾಡಿನ
    ಉಷ್ಟ್ರಪಕ್ಷಿಯಷ್ಟು ಕ್ರೂರಳಾಗಿದ್ದಾಳೆ.
  yap-yap: Mus ko chitiningin e wolf ma matathuth nag pifak. machane girdi’ rog e
    kar boded e arche’ ni ostrich, ni yad ba kan ngak pifakrad.
  hlt-MCSB: Pongui long pataeng rhangsuk a pumcum tih a ca a khut. Ka pilnam tanu
    tah kalaukva khuiah khosoek kah kalaukva bangla muen.
  mdy-ETH: ዉኡካሢታዖ ፔኤኮ ሾዖና ናኣቶ ዻዻንሢሣኔ፤ ሃይ ታኣኮ ዴራ ዓሲ ናንጉዋ ዳውሎይዳ ዓኣ ቱኡቴጉዲ ፔኤኮ ናኣቶም ሚጪንቱዋያ
    ማዔንቴሞ!
  twi-ASANTE: Mpo sakraman yi wɔn nufoɔ ma wɔn mma enum, nanso me nkurɔfoɔ ayɛ atirimuɔdenfoɔ
    sɛ sohori a ɔwɔ ɛserɛ so.
  eng-WEBU: Even the jackals offer their breast. They nurse their young ones. But
    the daughter of my people has become cruel, like the ostriches in the wilderness.
  wal-wal: Harai atto worakaniyaanne ba maraa xanttausu; shin ta asai bazzuwan de7iya
    yanchchaadan, ba naatussi meqettaa iitiis.
  spa-PDDPT: Aun los chacales ofrecen las mamas Para alimentar sus crías, Pero la
    hija de mi pueblo se volvió cruel Como los avestruces en el desierto.
  gun-gun: Jagua-tuvy nhe'ẽ minha omokambu 'rã gua'y kue'iry. Ha'e rã xeretarã kuery
    ma porayvu ve'ỹ ma ikuai guyra-nhandu tekoa e'ỹa rupigua rami.
  ilo-ULB: Uray dagiti atap nga aso ket iparangda dagiti susoda tapno pasusoenda dagiti
    ukenda, ngem ti babai nga anak dagiti tattaok ket naranggas a maiyarig iti abestrus
    iti disierto.
  kpg-kpg: Nia paana lodo geinga e haga uu nadau dama, gei agu daangada e hai gadoo
    be nia manu ‘ostrich’ e hagamuamua gi nadau dama.
  uig-ARA: '|ג| (گىمەل) ھەتتا چىلبۆرىلەر ئەمچىكىنى تۇتۇپ بېرىپ بالىلىرىنى ئېمىتىدۇ؛
    لېكىن مېنىڭ خەلقىم چۆلدىكى تۆگىقۇشلارغا ئوخشاش رەھىمسىز بولدى.'
  sus-sus: Hali wulabare ginɛ xiɲɛ fima a xa die ma, kɔnɔ n ma ɲama bara lu alɔ dingɛ
    naxee mu mixiɲa rakamalixi. E kobi alɔ sɛgɛ.
  pon-2006: Kidi en wel kan pil kin kadihdi wahrail kan, ahpw nei aramas akan duwelahr
    mahn en nan sapwtehn kan, me lemeiong neirail seri kan.
  ksd-ksd: Ea, ra umana kuabar na pap dia tul tar ra u i diat, dia vau ra umana natu
    i diat; Ma ra umana vaden ta kaugu tarai dia dekdek da ra umana murup ta ra bil.
  tur-YTC: Çakallar bile memelerini verir, Yavrularını emzirirler. Ama halkım kızı,
    Çöldeki devekuşları gibi acımasız oldu.
  grc-BRENT: ΓΙΜΕΛ. Καί γε δράκοντες ἐξέδυσαν μαστοὺς, ἐθήλασαν σκύμνοι αὐτῶν θυγατέρας
    λαοῦ μου εἰς ἀνίατον, ὡς στρουθίον ἐν ἐρήμῳ.
  ind-AYT: Serigala saja memberikan teteknya untuk menyusui anak-anak mereka. Akan
    tetapi, putri bangsaku telah menjadi kejam seperti burung unta di padang belantara.
  nya-nya: Ngakhale nkhandwe zimapereka bere kuyamwitsa ana ake, koma anthu anga asanduka
    ankhanza ngati nthiwatiwa mʼchipululu.
  hrv-hrv: Čak i šakali pružaju dojke i doje mladunčad, ali kćeri naroda moga postaše
    okrutne kao nojevi u pustinji.
  mps-mps: Te uni yowi dabe augwali wiegi yai hasa dabe menio. Tiali goli, augwaligo
    augwa wai bǫų dabe koneama, tama augwaligo augwa wai bǫų dabe ame mabo dao.
    Tiali goli, eno we bidi hani augwaligo te uni yowigo ebo tiwai wiegi yai kolesaga
    ebo menio. Menio. Augwaligo te nai meni yai wa pai bulude bidibo genuai bago ebo
    kolesaga tiwai ebo dao. Te bago subigila ge sasagano bilama, tagalobo dao. Te
    tiwai me eno we bidi augwaligo augwa wai bǫų dabe hobede homu me ebo menio.
    Menio. Augwaligo augwali tudi ola mabo dao.
  tpi-tpi: Ol weldok i no gutpela animal, tasol ol i save tingting long ol pikinini
    bilong ol na givim susu long ol. Tasol ol lain manmeri bilong mi i no save mekim
    gutpela pasin olsem ol weldok. Nogat. Ol i save mekim pasin nogut olsem ol muruk
    bilong ples drai. Ol i no save marimari long ol pikinini bilong ol. Nogat. Ol
    i givim baksait long ol.
  dan-1931: Selv Sjakaler byder Brystet til, giver Ungerne Die, men mit Folks Datter
    blev grum som Ørkenens Strudse.
  vie-OVCB: Chó rừng còn biết cho con bú, nhưng Ít-ra-ên dân tôi thì không. Chúng
    không thèm nghe tiếng con kêu khóc, như đà điểu trong hoang mạc.
  guj-2017: શિયાળ પણ પોતાનાં બચ્ચાંને સ્તનપાન કરાવે છે, પણ મારા લોકોની દીકરીઓ અરણ્યમાંની
    શાહમૃગી જેવી નિર્દય થઈ છે.
  pon-2006A: Kidi en wel kan pil kin kadihdi wahrail kan, ahpw nei aramas akan duwelahr
    mahn en nan sapwtehn kan, me lemeiong neirail seri kan.
  por-BRBSL: Até mesmo os chacais oferecem seus peitos. Eles cuidam de seus jovens.
    Mas a filha do meu povo se tornou cruel, como as avestruzes no deserto.
  swe-swe: 'Till och med sjakalerna ger bröstet för att föda sina valpar, men mitt
    folks döttrar har blivit grymma som strutsar i öknen. [Strutsen överger sina ungar,
    se ] [Den tredje hebreiska bokstaven är: ג – Gimel. Tecknet avbildar en kamel.
    Ofta symboliserar den uthållighet; en kamel går genom öknen i hetta och kyla,
    oavsett omständigheter håller den huvudet högt och går framåt. Det första ordet
    i hebreiskan är ”Till och med”.]'
  cth-cth: Kahrawnguinaw ni patenghai a canaw hah sanu a pânei teh, a khetyawt. Hatei
    ka taminaw canunaw teh, kahrawng kaawm e kalauk tava patetlah kamatheng e lah
    ao awh.
  twi-twi: Mpo adompo yi wɔn nufu ma wɔn mma num, nanso me nkurɔfo ayɛ atirimɔdenfo
    sɛ sohori a ɔwɔ sare so.
  hlt-hlt: Pongui long pataeng rhangsuk a pumcum tih a ca a khut. Ka pilnam tanu tah
    kalaukva khuiah khosoek kah kalaukva bangla muen.
  tbz-SIM: Sikpɑmɔɔ́ mɔ́mmɔnsi yɑ̃ɑ̃nkomu si bí, kɛ̀ n nìtìbɛ̀ biɛ nɛ́ yonkɛ, kɛ pɛ̃ɛ̃tɛ́
    dikpɑ́ɑ̀ kó icùo ndiɛyì dòmmɛ̀.
  msy-2020: Boribara, nan gumazamiziba deravɨra uan boribar garir puvatɨ. E gari,
    afiar atiar amebaba oteba uan nguzibagh arɨsi. E fo, afiar atiaba derazir puvatɨ.
    Ezɨ nan gumazamiziba afiar atiabar mɨn arazir aghuim gamir pu. Puvatɨ. Me mati,
    ponebar mɨn danganir dakɨrtɨzimɨn arazir kurabagh amua iti. Me deragha uan boribagh
    amir pu. Puvatɨ. Me bar akɨrim ragha me gasara.
  dop-dop: Ɩ́ nyǝnɩ, tɑɑlɛ hɑsɩ, nɑ cɛlǝɣɩ sɩ piyɑ kɛ hǝlǝm. Amɑ mɑ yǝlɑɑ nɑ́ kɛ́
    ɑsɑɣɑɑ kɛ́, pɑ fɛɩnɑ pǝtɔɔtǝlɛ ɩsɩɩ tɑɑtɑɑ kɛ wʋlɑɣɑ tɛtʋ tɑɑ.
  azb-azb: Çaqqallar belə, balalarına əmcək verir, Onları əmizdirir. Əziz xalqım isə
    insafı atır, Səhra dəvəquşularına oxşayır.
  eng-DBY: Even the jackals offer the breast, they give suck to their young; the daughter
    of my people is become cruel, like the ostriches in the wilderness.
  hin-2017: गीदड़िन भी अपने बच्चों को थन से लगाकर पिलाती है, परन्तु मेरे लोगों की
    बेटी वन के शुतुर्मुर्गों के तुल्य निर्दयी हो गई है।
  wol-KYG: Ag till sax joxe na weenam, nàmpal doomam, te sama bokk yi mujj néeg ba
    mel ni bànjóolig màndiŋ.
  eng-YLT: Even dragons have drawn out the breast, They have suckled their young ones,
    The daughter of my people is become cruel, Like the ostriches in a wilderness.
  eng-WYC-2017: But also lamias or lamiae made naked their teats, gave milk to their
    whelps; the daughter of my people is cruel, as an ostrich in desert.
  eng-WMBB: Even the jackals offer their breast. They nurse their young ones. But
    the daughter of my people has become cruel, like the ostriches in the wilderness.
  urd-GVH: गो गीदड़ भी अपने बच्चों को दूध पिलाते हैं, लेकिन मेरी क़ौम रेगिस्तान में
    रहनेवाले उक़ाबी उल्लू जैसी ज़ालिम हो गई है।
  rug-rug: Sari siki pinomo ba va susu i mo sari tunadi, ba sari qua tinoni si ele
    lopu va avoso kabo tadi koburu, guana kurukuru tapuru pa qega pu hira vovoto ba
    lopu kopu tudia.
  gaz-gaz: Waangoonni iyyuu ilmaan isaanii hoosisuuf harma isaanii ni kennu; sabni
    koo garuu akkuma guchii gammoojjii gara jabeessa taʼeera.
  fra-LSG: Les chacals mêmes présentent la mamelle, Et allaitent leurs petits; Mais
    la fille de mon peuple est devenue cruelle Comme les autruches du désert.
  yal-yal: Hali kankone e xiɲɛn tima e diine xa e diine yi e xiɲɛn min, koni n ma
    yamaan tan bata lu alo dii nga ɲaxina, alo dangaranfulene tonbonni.
  haw-1868: 'Unuhi ae no na ia nui i ka omaka waiu, A hanai waiu aku i ka lakou poe
    keiki: Aka, ua lokoino ke kaikamahine a ko''u poe kanaka, E like me na Iana o
    ka waonahele.'
  arb-NAV: حَتَّى بَنَاتُ آوَى تَكْشِفُ عَنْ ثَدْيهَا وَتُرْضِعُ أَجْرَاءَهَا، أَمَّا
    ابْنَةُ شَعْبِي فَقَاسِيَةٌ كَالنَّعَامِ فِي الصَّحْرَاءِ.
  ewe-ewe: Amegaxiwo kekeake gɔ̃ hã naa no wo viwo wonona gake nye amewo va zu ŋlɔmitɔwo
    abe tsatsaboli le dzogbe ene.
  eng-LEE: 'Even wild beasts offer the breast, they give suck to their young ones:
    the daughter of my people is become cruel, like the ostriches in the wilderness.'
  asm-FB: শিয়ালবোৰেও নিজ নিজ পোৱালিবোৰক পিয়াহ দি প্ৰতিপালনকাৰিণী হয়, কিন্তু মোৰ
    নিজৰ লোকসকলৰ জীয়ৰীসকলে হ’লে অৰণ্যত থকা উট পক্ষীৰ নিচিনা নিষ্ঠুৰ হ’ল।
  sus-A: هَلِ وُلَبَرٍ فِنّ شِحّ قِمَ عَ شَ دِيٍ مَ، كْنْ ﭑ مَ حَمَ بَرَ لُ عَلْ دِنفّ
    نَشٍيٍ مُ مِشِحَ رَكَمَلِشِ. عٍ كٌبِ عَلْ سّفّ.
  fra-SBL: Même les chacals offrent leur poitrine. Ils nourrissent leurs petits. Mais
    la fille de mon peuple est devenue cruelle, comme les autruches dans le désert.
  hbo-hbo: גַּם־*תַּנִּין (תַּנִּים֙) חָ֣לְצוּ שַׁ֔ד הֵינִ֖יקוּ גּוּרֵיהֶ֑ן בַּת־עַמִּ֣י
    לְאַכְזָ֔ר *כִּי *עֵנִים (כַּיְעֵנִ֖ים) בַּמִּדְבָּֽר׃ ס
  kik-kik: O na mbwe nĩciongithagia ciana ciacio, no andũ akwa matuĩkĩte andũ matarĩ
    tha, o ta nyaga cia werũ-inĩ.
  fra-NCL: Même les chacals présentent les mamelles, et allaitent leurs petits ; la
    fille de mon peuple est devenue cruelle, comme les autruches dans le désert.
  cek-AK: Tasuinawk mataeng doeh a caanawk tahnu panaek o moe, pacah o bae; kai kaminawk
    ih canu loe hmawhsaeng praezaek ih tahnongsawk tavaa baktiah hmawhsaeng o.
  cuk-cuk: Achu-sapurmarbela na e-mimmigan-onuegala ega mam uked. Ar Jerusalén-omegandina,
    igi nuu-dummad-dukar-suidmar dule-negasulidganba na e-mimmigan-mete-naddamala,
    deyobi, e-mimmigan metemalad.
  uig-CYR: '|ג| (Гимәл) Һәтта чилбөриләр әмчигини тутуп берип балилирини емитиду;
    Лекин мениң хәлқим чөлдики төгиқушларға охшаш рәһимсиз болди.'
  tel-2017: నక్కలైనా చన్నిచ్చి తమ పిల్లలకు పాలు ఇస్తాయి. కాని నా ప్రజల కుమారి ఎడారిలోని
    నిప్పు కోడి అంత క్రూరంగా ఉంది.
  hat-BSA: Menm chen mawon yo konn bay tete; yo kite pitit yo souse yo. Men fi a pèp
    mwen an te vin mechan kon yon otrich nan dezè.
  kos-kos: Finne kientop in wolf soko el ac katitii ma fusr natul, Tusruktu mwet luk
    elos sulallal nu sin ma fusr natulos, oana won ostrich uh.
  hbo-WLC: גַּם־תנין חָ֣לְצוּ שַׁ֔ד הֵינִ֖יקוּ גּוּרֵיהֶ֑ן בַּת־עַמִּ֣י לְאַכְזָ֔ר
    כי ענים בַּמִּדְבָּֽר׃ ס
  ibo-ibo: Ọ bụladị ụmụ nkịta ọhịa na-eji ara ha azụ ụmụ ha, ma ndị a aghọọla ndị
    na-enweghị obi ebere; ha aghọọla enyi nnụnụ nke na-ebi nʼọzara.
  ory-ory: ଶୃଗାଳମାନେ ହିଁ ସ୍ତନ ଦିଅନ୍ତି, ସେମାନେ ଆପଣା ଆପଣା ଛୁଆମାନଙ୍କୁ ଦୁଗ୍ଧ ପାନ କରାନ୍ତି;
    ମୋʼ ଲୋକଙ୍କର କନ୍ୟା ପ୍ରାନ୍ତରସ୍ଥ ଉଷ୍ଟ୍ରପକ୍ଷୀ ପରି ନିଷ୍ଠୁରା ହୋଇଅଛି।
  chk-chk: Eman liafefinin wolif a fen oupwu apanan, nge nei aramas ra chök nöünöün
    pwäpwä ngeni nöür.
  rop-rop: “Det mamiwan dinggo brabli wailwan bat im oldei gibit daga langa detlot
    beibiwan blanga im, bat blanga main pipul olabat, dei jis laik det bigwan bard
    gulum ostrij, en olabat nomo maindimbat olabat beibi.
  ukr-1871: І потвори подають соски, та кормлять щенят своїх, а дочки народу мого
    стали жорстокі, мов ті струсицї в пустинї;
  deu-1951: Auch Schakale reichen die Brust, säugen ihre Jungen; aber die Tochter
    meines Volkes ist grausam geworden, wie die Strauße in der Wüste.
  eng-JPS: Even the jackals draw out the breast, they give suck to their young ones;
    the daughter of my people is become cruel, like the ostriches in the wilderness.
  srp-1865: I zvijeri istièu sise svoje i doje mlad svoju, a kæi naroda mojega posta
    nemilostiva kao noj u pustinji.
  lug-lug: Ebibe biyonsa abaana baabyo, naye abantu bange bafuuse ng’abatalina kisa,
    bafaanana nga bammaaya mu ddungu.
  heb-heb: גם תנין חלצו שד היניקו גוריהן בת עמי לאכזר כי ענים במדבר׃
  ben-IRV: এমন কি শিয়ালেরাও তাদের বাচ্চাদেরকে দুধ পান করায়; আমার লোকের মেয়েরা মরুপ্রান্তের
    উটপাখির মত নিষ্ঠুর হয়েছে।
  pan-pan: ਗਿੱਦੜੀਆਂ ਵੀ ਆਪਣੀਆਂ ਛਾਤੀ ਤੋਂ ਆਪਣੇ ਬੱਚਿਆਂ ਨੂੰ ਦੁੱਧ ਚੁੰਘਾਉਂਦੀਆਂ ਹਨ, ਪਰ ਮੇਰੀ
    ਪਰਜਾ ਦੀ ਧੀ, ਉਜਾੜ ਦੇ ਸ਼ੁਤਰਮੁਰਗਾਂ ਵਾਂਗੂੰ ਨਿਰਦਈ ਹੋ ਗਈ ਹੈ!
  mya-JVB: မြေခွေး မတို့ပင် မိမိ တို့သား ငယ်တို့အား နို့ သီးကိုပေး ၍နို့ တိုက်တတ်၏။
    ငါ ၏လူမျိုး သတို့သမီး မူကား၊ တော ၌ နေသောကုလားအုပ် ငှက်ကဲ့သို့ ကြမ်းကြုတ် သော သဘောရှိ၏။
  hmo-hmo: Uda sisia ena sinana ese iena natuna ia ubudia noho, iena rata ia henidia
    noho. To egu bese hahine taudia ese, edia natudia idia dagedage henidia noho,
    uda kokokoko edia kara bamona.
  urd-urd: गीदड़ भी अपनी छातियों से अपने बच्चों को दूध पिलाते हैं; लेकिन मेरी दुख़्तर
    — ए — क़ौम वीरानी शुतरमुर्ग़ की तरह बे — रहम है।
  rus-SYN: И чудовища подают сосцы и кормят своих детенышей, а дщерь народа моего
    стала жестока подобно страусам в пустыне.
  bqc-SIM: Baa gbɛ̃gbonaↄ ì yↄ̃́ kpá ń nɛ́ↄwa aa miɛ. Ma gbɛ̃́ↄ sↄ̃ aa pãsĩkũ̀,
    aa gↄ̃̀ lán taataawa gbáau.
  tcz-CHONGTHU: Sialte jengin jong anoute avah jiuvin, ahinla kami Isrealten avah
    pouvin ahi. Neldi gamma vacha len “Vagonsang” hon achasenteu anahsah lou bangun
    ama hon jong a nahsah pouvin ahi.
  mar-mar: कोल्ही आपल्या पिलांना स्तनांजवळ घेऊन दुध पाजतात. पण माझ्या लोकांची कन्या
    वाळवंटात राहणाऱ्या शहामृगाप्रमाणे निर्दयी झाली आहे.
  qub-qub: Asta atojcunapis wawantaga chuchunmi. Täpayllapami uywanpis. Marcächo tiyaj
    warmicunami ichanga wamrancunapaj rabyacurcusha. Chunyajcho tiyaj avestruz äbi
    wawanpaj fiyu cashannömi ricacusha.
  bqp-bqp: Bɑɑ kɑ gbeeku bɔ̃nɔ, nu rɑ nin binu bom kɛ̃. Adɑmɑ nɛn tɔmbu bɑ ǹ ben
    bibun wɔnwɔndu mɔ. Bɑ sɑ̃ɑwɑ nge tɑɑtɑɑ niru te tɑ wɑ̃ɑ gbɑburɔ.
  hat-hat: Ata manman chat mawon bay pitit yo tete. Men, pèp mwen an mechan tankou
    otrich k'ap viv nan dezè. Yo pa pran swen pitit yo.
  eng-BSB: Even jackals offer their breasts to nurse their young, but the daughter
    of my people has become cruel, like an ostrich in the wilderness.
  eng-WEBPB: Even the jackals offer their breast. They nurse their young ones. But
    the daughter of my people has become cruel, like the ostriches in the wilderness.
  kbq-kbq: Afi kramo'a anenta'amofona antahinemino, amina amino azeri so'ea nehie.
    Hianagi nagri vahe'mo'za kama kokampi ostritsie nehaza mananimo anenta'agu antahi
    nomino amefi humiaza hu'za mofavre naga'zamia zamefi hunezamize.
  nhe-BL: Hasta coyochichime quinchichitíaj ininconehua, pero tojuanti tlen timocahuaj
    ipan ni altepetl, axaca techpalehuía. Tlafiero nochi tlen niquita. Pano fierojtique
    tlen techtlantoque huan teipa techcajtejtoque toseltitzitzi. Tiitztoque queja
    iconehua se cuatotoli, nopa tototl tlen quincahua iconehua ininselti ipan huactoc
    tlali campa ax tleno eli.
  gub-BL: Te awarahu umukamu kar umemyr wà. Heremiaihu nuzawy kwaw wiranu zàwenugar
    wà. Upuraraw kar ma'erahy umemyr wanupe wà.
  eng-DRA: 'Ghimel. Even the sea monsters have drawn out the breast, they have given
    suck to their young: the daughter of my people is cruel, like the ostrich in the
    desert.'
