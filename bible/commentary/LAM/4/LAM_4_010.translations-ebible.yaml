verse: LAM.004.010
translations:
  mal-C: കാരുണ്യവതികളായ സ്ത്രീകൾ അവരുടെ കരങ്ങൾകൊണ്ട് പാകംചെയ്ത സ്വന്തം കുഞ്ഞുങ്ങൾ,
    എന്റെ ജനത്തിന്റെ നാശത്തിങ്കൽ അവർക്ക് ഭക്ഷണമായിത്തീർന്നു.
  deu-TKW: Weichherzige Frauen kochten mit eigenen Händen ihre Kinder; die dienten
    ihnen zur Nahrung beim Zusammenbruch der Tochter meines Volks.
  lin-lin: Basi ya mitema malamu balambi, na maboko na bango, bana na bango moko ;
    bana na bango bakomi bilei na bango kati na pasi oyo ekomeli bato na ngai.
  eng-LSV: The hands of merciful women have boiled their own children, || They have
    been for food to them, || In the destruction of the daughter of my people.
  eng-GNV: The hands of the pitifull women haue sodden their owne children, which
    were their meate in the destruction of the daughter of my people.
  eng-WEBSTER: 'The hands of the pitiful women have boiled their own children: they
    were their food in the destruction of the daughter of my people.'
  nhw-BL: Hasta ica ininmax, sihuame catli quipiyayayaj cuali ininyolo, quinicxitijtoque
    ininconehua. Quena, ininconehua mochijtoque inintlacualis para noja yoltose quema
    soldados quisosolohuayayaj ni altepetl.
  swh-ONEN: Kwa mikono yao wenyewe wanawake wenye huruma wanapika watoto wao wenyewe,
    waliokuwa chakula chao watu wangu walipoangamizwa.
  bba-bba: Bɑɑ mɛ bii mɛrobu bɑ ben bibu kĩ too, kɑ mɛ, bɑ bu yikumɔ bɑ dimɔ wɑhɑlɑ
    ye yɑ be, nɛn tɔmbu deemɑn sɔ̃.
  eng-KJVCPB: 'The hands of the pitiful women have sodden their own children: They
    were their meat in the destruction of the daughter of my people.'
  luo-luo: Mon madhoth notedo nyithindgi giwegi, mobedo chiembgi ka joga ne inego
    itieko.
  meu-meu: Hebogahisi hahinedia imadia ese natudia adoradia vada e nadudia; adia vamu
    ai vada e halaodia, egu bese natuna hahinena ihabua-tarina ai.
  npi-ULB: दयालु स्‍त्रीहरूका हातले तिनीहरूका आफ्नै बालबच्‍चा पकाएका छन् । मेरो जातिकी
    छोरीलाई नष्‍ट पारिँदा ती बालबच्‍चा तिनीहरूको खानेकुरा बने ।
  yor-yor: Pẹ̀lú ọwọ́ àwọn obìnrin aláàánú ni wọ́n ṣe ọmọ wọn jẹ tí ó di oúnjẹ fún
    wọn nígbà tí a pa àwọn ènìyàn mi run.
  pes-OPCB: در زمان محاصرهٔ شهر، مادران مهربان از فشار گرسنگی، بچه‌هایشان را با دستهای
    خود پختند و خوردند.
  tgl-ULB: Pinakuluan ng mga kamay ng mga mahabaging kababaihan ang kanilang sariling
    mga anak; ang mga batang ito ang naging pagkain nila sa panahon ng pagkawasak
    ng anak na babae ng aking mga tao.
  hui-hui: Walirume tinaga waneigini daraore henegoyu homayagola tinaga tingini mo
    yalu puwa tini dawa nene. Ogoni binidagoni waitigi hearume i̱naga wali agali baba
    wai bule ibiyangi ani bini.
  mya-mya: ငါ​၏​အ​မျိုး​သား​တို့​ကြုံ​တွေ့​ရ​သည့် ဘေး​အန္တ​ရာယ်​ဆိုး​သည် ကြောက်​မက်​ဖွယ်​ကောင်း​လှ​၏။
    ချစ်​ခင်​ကြင်​နာ​တတ်​သော​မိ​ခင်​များ​ပင်​လျှင် မိ​မိ​တို့​သား​သ​မီး​များ​ကို​ပြုတ်​၍​စား​ကြ​၏။
  bod-N: བདག་གི་མི་སྡེར་གནོད་པ་ཐེབས་པའི་དུས། ། བྱམས་སེམས་ལྡན་པའི་བུད་མེད་རང་ཉིད་ཀྱིས།
    ། དངོས་སུ་རང་གི་ཕྲུ་གུ་བཙོས་པ་དང་། ། ཕྲུ་གུ་རྣམས་ནི་ཨ་མའི་ཟས་སུ་གྱུར། །
  sna-sna: Namaoko avo vakadzi vaiva nomwoyo munyoro vakabika vana vavo, vakava zvokudya
    zvavo, pakaparadzwa vanhu vangu.
  spa-BLM: Las manos de las mujeres lamentables han hervido a sus propios hijos. Fueron
    su alimento en la destrucción de la hija de mi pueblo.
  cac-cac: Yuj vejel ix javi d'a yib'an̈ in chon̈ab' yuj oval, a eb' ix ix vach' spensar
    smilcham yune' eb' ix, stz'an̈an eb' ix schi'a.
  swh-ULB: Mikono ya wanawake wenye huruma imewachemsha watoto wao; wamekuwa chakula
    chao wakati ambapo binti wa watu wangu alipo kuwa akiharibiwa.
  bel-bel: Пяшчотныя колісь жанчыны дзетак сваіх гатавалі, каб пракарміцца імі ў часе
    пагібелі дачкі народа свайго.
  deu-ELBBK: Die Hände barmherziger Frauen haben ihre Kinder gekocht; sie wurden ihnen
    zur Speise bei der Zertrümmerung der Tochter meines Volkes.
  mbb-OT: Kebpekeuma te kezeetan diyà te zuma ku he menge meǥinged, minsan sikan is
    meelima he menge iney edhilutuen dan is keugelingen dan he menge anak su egkeenen
    dan tenged te utew zan kegkevitil.
  mal-2015: കരുണയുള്ള സ്ത്രീകൾ തങ്ങളുടെ പൈതങ്ങളെ സ്വന്തകൈകൊണ്ടു പാകം ചെയ്തു; അവർ എന്റെ
    ജനത്തിൻ പുത്രിയുടെ നാശത്തിങ്കൽ അവർക്കു ആഹാരമായിരുന്നു.
  rmc-rmc: Mek the o lačhejileskre džuvľija tade peskre čhaven peskre vastenca a kerde
    peske lendar chaben andre ola dživesa, sar sas ňičimen mire nipi.
  pes-OPV: زنان مهربان، اولاد خود را می‌پزند به‌دستهای خویش. و آنها در هلاکت دختر
    قوم من غذای ایشان هستند.
  ron-1924: Фемеиле, ку тоатэ мила лор, ышь ферб копиий, каре ле служеск ка хранэ
    ын мижлокул прэпэдулуй фийчей попорулуй меу.
  ben-OBCV: স্নেহশীলা নারীরা তাদের নিজেদের হাতে, তাদেরই ছেলেমেয়েদের রান্না করেছে,
    তারা তখন তাদের খাদ্যে পরিণত হয়েছে, যখন আমার প্রজারা ধ্বংস হয়েছে।
  som-som: Naagihii raxiimka ahaa gacmahoodii waxay kariyeen carruurtoodii, Oo waxay
    iyagu u noqdeen cuntadoodii markii la baabbi'iyey dadkayga.
  lat-VUC: Jod Manus mulierum misericordium coxerunt filios suos; facti sunt cibus
    earum in contritione filiæ populi mei.
  eng-ASVBT: The hands of the pitiful women have boiled their own children; They were
    their food in the destruction of the daughter of my people.
  ita-1885: 'Donne pietose, colle proprie mani, Hanno cotti i loro figliuoli: Quelli
    sono loro stati per cibo, Nella ruina della figliuola del mio popolo.'
  eng-LXXUP: 'The hands of tenderhearted women Have sodden their own children: They
    became meat for them In the destruction of the daughter of my people.'
  eng-ULB: The hands of compassionate women have boiled their own children; they became
    their food during the time when the daughter of my people was being destroyed.
  spa-VBL: Las manos de las mujeres amantes han cocinado a sus propios hijos para
    alimentarse durante la destrucción de Jerusalén.
  fra-_FOB: De tendres femmes ont, de leurs mains, fait cuire leurs enfants, et ils
    leur ont servi de nourriture, dans la ruine de la fille de mon peuple.
  mal-mal: കരുണയുള്ള സ്ത്രീകൾ തങ്ങളുടെ പൈതങ്ങളെ സ്വന്ത കൈകൊണ്ട് പാകം ചെയ്തു, എന്റെ
    ജനത്തിൻപുത്രിയുടെ നാശത്തിൽ അവർ ആഹാരമായിരുന്നു.
  urd-GVR: Jab merī qaum tabāh huī to itnā saḳht kāl paṛ gayā ki narmdil māoṅ ne bhī
    apne bachchoṅ ko pakā kar khā liyā.
  suz-BL: ब्रेम्‍शो थुं पाइश्‍शो मीश मुरपुकीमी आंम आन आल क्‍येम्‍तेक्‍म। मेको आन जचा
    थोव़क दुम्‍त। गो आ मुर आन कली खतम सेल्‍तीके मोदेंशो दुम्‍त। येरमीया २:२०
  eng-NOY: The hands of tender-hearted women cooked their own children; They were
    their food, in the destruction of the daughter of my people.
  ita-1927: Delle donne, pur sì pietose, hanno con le lor mani fatto cuocere i loro
    bambini, che han servito loro di cibo, nella ruina della figliuola del mio popolo.
  ckb-ckb: دایکە میهرەبانەکان بە دەستی خۆیان منداڵەکانیان لێنا، بوونە خۆراکیان کاتێک
    گەلەکەم لەناوچوو.
  eng-BBE: The hands of kind-hearted women have been boiling their children; they
    were their food in the destruction of the daughter of my people.
  kan-OKCV: ಕನಿಕರ ತುಂಬಿದ ಸ್ತ್ರೀಯರ ಕೈಗಳು ತಮ್ಮ ಸ್ವಂತ ಮಕ್ಕಳನ್ನೇ ಬೇಯಿಸಿದವು. ಇವರು ನನ್ನ
    ಜನರ ನಾಶದಲ್ಲಿ ಅವರಿಗೆ ಆಹಾರವಾದರು.
  tam-2017: இரக்கமுள்ள பெண்களின் கைகள் தங்கள் பிள்ளைகளைச் சமைத்தன, என் மகளாகிய மக்களின்
    அழிவில் அவைகள் அவர்களுக்கு ஆகாரமாயின.
  spa-RV-1909: Las manos de las mujeres piadosas cocieron á sus hijos; fuéronles comida
    en el quebrantamiento de la hija de mi pueblo.
  ron-BTF: Mâinile femeilor miloase au fiert pe propriii lor copii; ei au fost mâncarea
    lor în distrugerea fiicei poporului meu.
  eng-WEBP: The hands of the pitiful women have boiled their own children. They were
    their food in the destruction of the daughter of my people.
  eng-FBV: The hands of loving women have cooked their own children to eat during
    the destruction of Jerusalem.
  nld-1939: Tedere vrouwen hebben met eigen hand Haar kinderen gekookt; Ze dienden
    haar tot voedsel Bij de ondergang van de dochter van mijn volk.
  nch-BL: Hasta ica inimax, sihuame cati quipiyayayaj cuali iniyolo, quinicxitijtoque
    ininconehua. Quena, ininconehua mochijque inintacualis para noja yoltose quema
    nopa soldados quisosolohuayayaj ni altepet.
  vie-1934: Chính tay người đàn bà vẫn có lòng thương xót, nấu chín con cái mình,
    Dùng làm đồ ăn cho mình giữa khi con gái dân ta bị phá hại.
  hin-CV: ये उन करुणामयी माताओं के ही हाथ थे, जिन्होंने अपनी ही संतान को अपना आहार
    बना लिया, जब मेरी प्रजा की पुत्री विनाश के काल में थी ये बालक उनका आहार बनाए गए
    थे.
  spa-BES: Las manos de mujeres de buen corazón han estado hirviendo a sus hijos;
    Fueron su alimento en la destrucción de la hija de mi pueblo.
  tdx-tdx: י O fitan-drakemba mpitretre’eo fa nahandro o ana’eo; ninjare filintse’e,
    ami’ty famongorañe o anak’ ampela’ ondatikoo.
  tha-KJV: มือของหญิงที่ใจอ่อนกลับเอาลูกของตัวต้มกิน ลูกที่​ถู​กต้มเป็นอาหารนั้​นก​ิ​นก​ันเมื่อยามหายนะมาสู่ธิดาแห่งชนชาติของข้าพเจ้า
  por-BR-2018: As mãos das mulheres compassivas cozeram a seus filhos; serviram-lhes
    de comida na destruição da filha de meu povo.
  deu-ELO: Die Hände barmherziger Weiber haben ihre Kinder gekocht; sie wurden ihnen
    zur Speise bei der Zertrümmerung der Tochter meines Volkes.
  eng-WYC-2018: The hands of merciful women seethed their children; they were made
    the meats of those women in the sorrow of the daughter of my people. (The hands
    of merciful women boiled their own children; they were made the food for those
    women in the horror of the wounding of my people.)
  epo-epo: La manoj de kompatemaj virinoj kuiris iliajn infanojn; Kaj ĉi tiuj fariĝis
    ilia manĝaĵo en la mizerego de la filino de mia popolo.
  uig-PIN: '|י| (Yod) Baƣri yumxaⱪ ayallar ɵz ⱪolliri bilǝn balilirini ⱪaynitip pixurdi;
    Hǝlⱪimning ⱪizi nabut ⱪilinƣinida balilar ularning gɵxi bolup ⱪaldi.'
  beo-beo: Gugunufinisisu hou da na fi dunuma doaga:beba:le, ilia da bagade beda:i.
    Eme ilia da ili dogolegei mano amo ili gobele mai.
  tpi-OTNT: Ol mama i bin sori tru long ol pikinini bilong ol, tasol taim ol pikinini
    i dai, ol i kisim bodi bilong ol na kukim na kaikai. Dispela kain pasin i kamap
    long taim ol birua i kam pait long ol tarangu manmeri bilong mi.
  hau-SA: Da hannuwansu mata masu tausayi sun dafa yaransu, suka zama masu abinci
    sa’ad da aka hallaka mutanena.
  uig-LAT: '|י| (Yod) Baghri yumshaq ayallar öz qolliri bilen balilirini qaynitip
    pishurdi; Xelqimning qizi nabut qilin’ghinida balilar ularning göshi bolup qaldi.'
  nde-nde: Ngezandla zabo abesifazane abalesihelo, bapheke abantwababo, babenza ukudla
    kwabo ngesikhathi abantu bakithi bebulawa.
  ton-ton: 'Kuo taʻo ʻe he nima ʻoe kau fefine angaʻofa ʻenau fānau ʻanautolu: ko
    ʻenau meʻakai ʻakinautolu ʻi he fakaʻauha ʻoe ʻofefine ʻo hoku kakai.'
  ces-1613: Ruce žen lítostivých vařily syny své, aby jim byli za pokrm v potření
    dcery lidu mého.
  eng-WMB: The hands of the pitiful women have boiled their own children. They were
    their food in the destruction of the daughter of my people.
  tam-TCV: இரக்கமுள்ள பெண்களும் தங்கள் சொந்தக் கைகளால் தங்கள் சொந்தப் பிள்ளைகளைச்
    சமைத்தனரே, என் மக்கள் அழிக்கப்படுகையில் பிள்ளைகள் அவர்களுக்கு உணவானார்களே!
  ceb-ULB: Ang mga kamot kaniadto sa manggiluluy-on nga mga kababayen-an nagluto na
    sa ilang kaugalingon nga mga anak! Ang ilang mga anak nahimo na nilang pagkaon
    sa dihang nangalaglag ang akong katawhan.
  pol-UBG: Ręce czułych kobiet gotowały własne dzieci. Były ich pokarmem w czasie
    klęski córki mojego ludu.
  urd-GVU: جب میری قوم تباہ ہوئی تو اِتنا سخت کال پڑ گیا کہ نرم دل ماؤں نے بھی اپنے
    بچوں کو پکا کر کھا لیا۔
  deu-1912: Es haben die barmherzigsten Weiber ihre Kinder selbst müssen kochen, daß
    sie zu essen hätten im Jammer der Tochter meines Volks.
  kan-2017: ದಯೆತೋರುವ ಹೆಂಗಸರು ತಮ್ಮ ಕೂಸುಗಳನ್ನು ಸ್ವಂತ ಕೈಯಿಂದ ಬೇಯಿಸಿಕೊಂಡು ತಿಂದಿದ್ದಾರೆ;
    ಯಾಕೆಂದರೆ ನನ್ನ ಜನರ ನಾಶನಕಾಲದಲ್ಲಿ ಮಕ್ಕಳು ತಾಯಂದಿರಿಗೆ ತಿಂಡಿಯಾದವು.
  yap-yap: Riya’ ni yib ko girdi’ rog e girengiy e marus ni almirin i yib; pi matin
    nib t’uf pifakrad rorad e ra lithed pifakrad ngar longyed.
  hlt-MCSB: Lungma nu rhoek kut loh a ca a thong uh tih ka pilnam canu kah pocinah
    dongah amih kah a caak la poeh uh.
  mdy-ETH: ባይሲንታ ኬዴም ካታማ ካራ ባይቄ ዎዶና ናኣቶ ሚጪንታ ላኣላ ፔ ኩቻ ፔኤኮ ናኣቶ ካሢ ሙዔኔ።
  twi-ASANTE: Mmaa a wɔwɔ ayamhyehyeɛ de wɔn nsa anoa wɔn ankasa mma, ayɛ wɔn aduane
    ɛberɛ a wɔsɛee me nkurɔfoɔ no.
  eng-WEBU: The hands of the pitiful women have boiled their own children. They were
    their food in the destruction of the daughter of my people.
  wal-wal: Ta asaa bollan yiida bashshaa gaasuwan, qarettiya aayeti bantta yelido
    naata doissidi, banttau quma kessidi miidosona.
  spa-PDDPT: Las manos de mujeres compasivas Cocinaron a sus propios hijos. Se convirtieron
    en alimento para ellas A causa de la destrucción de la hija de mi pueblo.
  gun-gun: Kunhague ymave rupi porayvu va'ekue ri aỹ ma opo py ae omomimoĩ 'rã omemby
    kuery. Ha'e kue'iry re ae 'rã okaru xeretarã kuery omokanhymbaa ramo.
  ilo-ULB: Inluto dagiti ima dagiti naasi a babbai dagiti mismo nga annakda; dagitoy
    nga ubbing ket nagbalin a taraonda kabayatan ti pannakarumek ti babai nga anak
    dagiti tattaok.
  kpg-kpg: Di haingadaa dela ne tale ang gi agu daangada e haga madagudagu dangada
    huoloo, nia dinana ala e aloho i nadau dama, guu dunu nadau dama belee gai.
  uig-ARA: '|י| (يود) باغرى يۇمشاق ئاياللار ئۆز قوللىرى بىلەن بالىلىرىنى قاينىتىپ
    پىشۇردى؛ خەلقىمنىڭ قىزى نابۇت قىلىنغىنىدا بالىلار ئۇلارنىڭ گۆشى بولۇپ قالدى.'
  sus-sus: Dingɛe, marafanyi nu na naxee bɛ, e bara e yɛtɛ xa die ɲin, e e don, alako
    e xa balo alibalawi kui.
  pon-2006: Kahpwal me lelohng nei aramas akan me kamasepwehk mehlel; nohno kan me
    kin poakohng nair seri kan pwoailihalahr nair seri kan pwe re en tungoale.
  ksd-ksd: A umana vavina, a umana tena varmari, dia tar kabalane ra umana natu i
    diat; Dia ga da ra adia magit na nian ta ra e ba ra vinirua i ga tadav kaugu tarai.
  tur-YTC: Merhametli kadınların elleri kendi çocuklarını kaynattı. Onlar halkım kızının
    yıkımında yiyecekleri oldular.
  grc-BRENT: ΙΩΔ. Χεῖρες γυναικῶν οἰκτιρμόνων ἥψησαν τὰ παιδία αὐτῶν, ἐγενήθησαν εἰς
    βρῶσιν αὐταῖς, ἐν τῷ συντρίμματι τῆς θυγατρὸς τοῦ λαοῦ μου.
  ind-AYT: Tangan perempuan-perempuan penyayang merebus anak-anak mereka sendiri.
    Anak-anak itu menjadi makanan mereka selama penghancuran putri bangsaku.
  nya-nya: Amayi achifundo afika pophika ana awo enieni, ndiwo anali chakudya chawo
    pamene anthu anga anali kuwonongeka.
  hrv-hrv: Žene, tako nježne, kuhaše djecu svoju, njima se hraniše za propasti Kćeri
    naroda moga.
  mps-mps: Te augwa wai godolo homu yai ida dabe augwaligo augwa wai bǫų dabe isibo
    sogo da, te ida dabego te wai bǫų dabego tigi selama, augwaligo ulama tualio.
    Te tobage kolesaga te eno hobedai we bidi augwaliba te boi bidigo te boi hwįani
    sogo te sę pedelai dao.
  tpi-tpi: Ol mama i bin sori tru long ol pikinini bilong ol, tasol taim ol pikinini
    i dai, ol i kisim bodi bilong ol na kukim na kaikai. Dispela kain pasin i kamap
    long taim ol birua i kam pait long ol tarangu manmeri bilong mi.
  dan-1931: Blide kvinders Hænder kogte deres Børn; da mit Folks Datter brød sammen,
    blev de dem til Føde.
  vie-OVCB: Những phụ nữ có tấm lòng dịu dàng lại nấu chính con của mình. Họ ăn con
    mình để được sống sót trong ngày điêu linh.
  guj-2017: દયાળુ સ્ત્રીઓએ પોતાને હાથે પોતાના બાળકોને બાફ્યાં છે, મારા લોકોની દીકરીના
    નાશને સમયે એ જ તેઓનો ખોરાક હતો.
  pon-2006A: Kahpwal me lelohng nei aramas akan me kamasepwehk mehlel; nohno kan me
    kin poakohng nair seri kan pwoailihalahr nair seri kan pwe re en tungoale.
  por-BRBSL: As mãos das mulheres deploráveis ferveram seus próprios filhos. Eles
    foram seu alimento na destruição da filha de meu povo.
  swe-swe: 'Kvinnors händer, fulla av nåd (hebreiska ”rachamim”) och barmhärtighet,
    har kokat sina egna barn, de (barnen) var deras mat när dottern mitt folk fördärvades.
    [Den tionde och minsta hebreiska bokstaven är: י – Jod. Tecknet avbildar en arm
    eller en sluten hand. Eftersom denna bokstav är en punkt så är det början på alla
    andra bokstäver, och beskriver ofta skapelsen. Handen symboliserar styrka och
    kraft. I denna vers börjar ordet ”händer” med denna bokstav och här blir händerna
    en bild på hur desperat situationen har blivit. Å ena sidan kan man läsa in att
    dessa händer borde ha varit ömma modershänder som nu tvingas till att göra något
    fruktansvärt. Men hebreiskan ger också utrymme till en tolkning där mödrarna i
    ren desperation vill skona sina barn från en ond framtid, och ser det som en barmhärtigare
    lösning att låta dem dö och därigenom slippa eländet istället för att alla går
    mot en säker, långsam undergång.]'
  cth-cth: Pahrennae ka tawn e napuinaw e kutnaw nihai, amamae camonaw hah a thueng
    awh. Ka miphun canu tanglanaw ni a rawknae tueng nah, ahnimouh hanelah camonaw
    teh rawca lah a kangcoung.
  twi-twi: Mmea a wɔwɔ ayamhyehye de wɔn nsa anoa wɔn ankasa mma, ayɛ wɔn aduan, bere
    a wɔsɛee me nkurɔfo no.
  hlt-hlt: Lungma nu rhoek kut loh a ca a thong uh tih ka pilnam canu kah pocinah
    dongah amih kah a caak la poeh uh.
  tbz-SIM: Bɛnitipòbɛ̀ bɑ́ nɛ̀ bɛ̀ mɛ ndɔ́mɛ̀ bɛ bí, kɛ̀ bɛ̀ɛ ì kùɔ kɛ́bénnɛ́, kɛ̀
    ìì nɑɑ́ mbɛ kó mudiì, n nìtìbɛ̀ tɑ mɛ̀ɛ̀ fɛ̃́ṹtímɛ̀ mɛɛ̀ te.
  msy-2020: Kar borir ariaghɨribar kuaba, mevzika. Men amebaba fomɨra bar uan boribar
    apangkufi. Ezɨ boriba ariaghirezɨ, amebaba uari uan boribar kuaba avigha da api.
    Apaniba iza nan gumazamizibav sozir dughiamɨn, arazir kam oto.
  dop-dop: Nyɔɣɔsɩ pɩɩ mɑ yǝlɑɑ. Hɑlɩ totonɑɑ tǝsɩ pɑ piyɑ kʋlʋlɑsɩ, nsi pɑ sɔɔlɑ
    teu tɔ, nɑ pɑ́ tɔɣɔ.
  azb-azb: Hətta ən qəlbiyumşaq qadınlar Öz əlləri ilə balalarını bişirirdi. Əziz
    xalqım qırılarkən Balalarının ətini yeyirdi.
  eng-DBY: 'The hands of pitiful women have boiled their own children: they were their
    meat in the ruin of the daughter of my people.'
  hin-2017: दयालु स्त्रियों ने अपने ही हाथों से अपने बच्चों को पकाया है; मेरे लोगों
    के विनाश के समय वे ही उनका आहार बन गए।
  wol-KYG: Ndey ak xolu njureelam, moo togge loxoom, doomu boppam, def ko njëlam,
    ci sama biir toskareg askan wi!
  eng-YLT: The hands of merciful women have boiled their own children, They have been
    for food to them, In the destruction of the daughter of my people.
  eng-WYC-2017: The hands of merciful women seethed their children; they were made
    the meats of those women in the sorrow of the daughter of my people.
  eng-WMBB: The hands of the pitiful women have boiled their own children. They were
    their food in the destruction of the daughter of my people.
  urd-GVH: जब मेरी क़ौम तबाह हुई तो इतना सख़्त काल पड़ गया कि नरमदिल माओं ने भी अपने
    बच्चों को पकाकर खा लिया।
  rug-rug: Pa limadia soti ari barikaleqe koa i tataru si raroi mo rini sari tudia
    soti, pude na gedi ginani totoso kamo sari qua tinoni pa tinasuna.
  gaz-gaz: Yeroo sabni koo dhumetti dubartoonni gara laafoon harkuma isaaniitiin akka
    nyaata isaanii taʼaniif ijoollee ofii affeelan.
  fra-LSG: Les femmes, malgré leur tendresse, Font cuire leurs enfants; Ils leur servent
    de nourriture, Au milieu du désastre de la fille de mon peuple.
  yal-yal: Gbalon godo n ma yamaan ma waxatin naxan yi, hali dii ngane ɲɛnigene to
    yi fan, e e diine gan nɛn, e yi e don.
  haw-1868: O na lima o na wahine aloha, ua hoolapalapa lakou i ka lakou mau keiki
    iho; O lakou no ka lakou ai i ka make ana o ke kaikamahine a ko'u poe kanaka.
  arb-NAV: طَهَتْ أَيْدِي الأُمَّهَاتِ الْحَانِيَاتِ أَوْلادَهُنَّ لِيَكُونُوا طَعَاماً
    لَهُنَّ فِي أَثْنَاءِ دَمَارِ ابْنَةِ شَعْبِي.
  ewe-ewe: Nyɔnu siwo ame ƒe nu wɔa nublanui na la tsɔ woawo ŋutɔ ƒe asiwo lé wo viwo
    ɖa, eye wozu nuɖuɖu na wo esi wonɔ nye amewo tsrɔ̃m.
  eng-LEE: 'The hands of merciful women cooked their own children: they became food
    unto them in the downfall of the daughter of my people.'
  asm-FB: স্নেহৱতী মহিলাসকলে নিজ হাতেৰে নিজ নিজ সন্তান সিজালে; মোৰ জাতিস্বৰূপা জীয়াৰীৰ
    সংহাৰৰ কালত সিহঁত তেওঁলোকৰ খোৱা বস্তু যেন হৈছে।
  sus-A: دِنفّيٍ، مَرَقَنيِ نُ نَ نَشٍيٍ بّ، عٍ بَرَ عٍ يّتّ شَ دِيٍ حِن، عٍ عٍ دٌن،
    عَلَكٌ عٍ شَ بَلٌ عَلِبَلَوِ كُي.
  fra-SBL: Les mains des femmes pitoyables ont fait bouillir leurs propres enfants.
    Ils ont servi de nourriture dans la destruction de la fille de mon peuple.
  hbo-hbo: יְדֵ֗י נָשִׁים֙ רַחֲמָ֣נִיֹּ֔ות בִּשְּׁל֖וּ יַלְדֵיהֶ֑ן הָי֤וּ לְבָרֹות֙
    לָ֔מֹו בְּשֶׁ֖בֶר בַּת־עַמִּֽי׃ ס
  kik-kik: Moko ma andũ-a-nja arĩa marĩ tha nĩmarugire ciana ciao ene, igĩtuĩka irio
    ciao hĩndĩ ĩyo andũ akwa manangirwo.
  fra-NCL: Des femmes compatissantes ont de leurs mains fait cuire leurs enfants ;
    ils leur ont servi de nourriture, dans le désastre de la fille de mon peuple.
  cek-AK: Vangpui thung ih nongpatanawk loe tahmen thoh parai; angmacae ih caanawk
    to thongh moe, a caak o; kai kaminawk ih canu amrohaih niah loe angmacae ih caa
    mataeng doeh buh ah a caak o.
  cuk-cuk: Nangan-sabed-nikamalad, na dukin e-mimmigan-dunanai gusmalad. Jerusalén-neggwebur-ibitonaigua,
    we-nangan na e-mimmigan masga imaksamalad.
  uig-CYR: '|י| (Йод) Бағри юмшақ аяллар өз қоллири билән балилирини қайнитип пишарди;
    Хәлқимниң қизи набут қилинғинида балилар уларниң гөши болуп қалди.'
  tel-2017: కరుణ గల స్త్రీల చేతులు తాము కన్న తమ సొంత పిల్లలను వండుకున్నాయి. నా ప్రజల
    కుమారికి వచ్చిన నాశన కాలంలో వాళ్ళ పిల్లలు వాళ్లకు ఆహారం అయ్యారు.
  hat-BSA: Men a fanm ki te konn plen konpasyon yo te bouyi pwòp pitit yo. Yo te devni
    manje pou yo, akoz destriksyon a fi a pèp mwen an.
  kos-kos: Ongoiya se ma sun mwet luk inge oru sie mwe aksangeng na lulap; Nina ma
    saokkin tulik natulos, elos poeleak tulik natulos sifacna mwe mongo.
  hbo-WLC: יְדֵ֗י נָשִׁים֙ רַחֲמָ֣נִיּ֔וֹת בִּשְּׁל֖וּ יַלְדֵיהֶ֑ן הָי֤וּ לְבָרוֹת֙
    לָ֔מוֹ בְּשֶׁ֖בֶר בַּת־עַמִּֽי׃ ס
  ibo-ibo: Aka ha ka ndị inyom ndị ahụ nwere obi ebere ji gbuo ụmụ ha, sie ha. Ụmụ
    ha ghọọrọ ha nri nʼoge ahụ a lara ndị m nʼiyi.
  ory-ory: ସ୍ନେହବତୀ ସ୍ତ୍ରୀଗଣର ହସ୍ତ ଆପଣା ଆପଣା ପିଲାମାନଙ୍କୁ ରାନ୍ଧିଅଛି; ମୋʼ ଲୋକଙ୍କ କନ୍ୟାର
    ବିନାଶ ସମୟରେ ଶିଶୁମାନେ ସେମାନଙ୍କର ଆହାର ହେଲେ।
  chk-chk: Ekewe fefin mi fokun tongei nöür ra püsin kukuw nöür semirit. A fis pwe
    ina ener mongö lupwen fansoun feiengauen nei aramas.
  rop-rop: Im brabli nogudbala ting bin hepin langa main pipul langa Jerusalem. Detlot
    mamiwan, olabat brabli kainwan bat stil deibin brabli hanggriwan detmatj en deibin
    dagat olabat ronwan bigininimob. Deibin boilim olabat blanga dagat olabat.
  ukr-1871: Руки добросердних жінок варили дїток своїх, щоб мати з них їжу під час
    погибелї дочки народу мого.
  deu-1951: Die Hände barmherziger Frauen haben ihre eigenen Kinder gekocht; sie dienten
    ihnen zur Nahrung, beim Zusammenbruch der Tochter meines Volks.
  eng-JPS: The hands of women full of compassion have sodden their own children; they
    were their food in the destruction of the daughter of my people.
  srp-1865: Svojim rukama žene žalostive kuhaše djecu svoju, ona im biše hrana u pogibli
    kæeri naroda mojega.
  lug-lug: Abakazi ab’ekisa abaagala abaana bafumbye abaana baabwe; abaana abaafuuka
    emmere abantu bange bwe baazikirizibwa.
  heb-heb: ידי נשים רחמניות בשלו ילדיהן היו לברות למו בשבר בת עמי׃
  ben-IRV: দয়াবতী স্ত্রীদের হাত নিজের নিজের শিশু রান্না করেছে; আমার লোকের মেয়েদের
    ধ্বংসের জন্য এরা তাদের খাবার হয়েছে।
  pan-pan: ਦਿਆਲੂ ਇਸਤਰੀਆਂ ਨੇ ਆਪਣੇ ਹੱਥੀਂ ਆਪਣੇ ਬੱਚਿਆਂ ਨੂੰ ਪਕਾਇਆ! ਮੇਰੀ ਪਰਜਾ ਦੀ ਧੀ ਦੀ ਬਰਬਾਦੀ
    ਵਿੱਚ, ਉਹ ਹੀ ਇਹਨਾਂ ਦਾ ਭੋਜਨ ਸਨ!
  mya-JVB: စိတ် ကြင်နာတတ်သော မိန်းမ တို့သည် မိမိ တို့ သား ကိုပင်ပြုတ် ရကြ၏။ ငါ ၏လူမျိုး
    သတို့သမီး သည် ပျက်စီး သောကာလ ၌ မိမိ တို့သားကိုပင် စား ရကြ၏။
  hmo-hmo: Egu bese idia hadikaia ore dinadia dekenai, hahine ese edia natudia maragidia
    dekenai idia bogahisihisi, to unai maragidia idia mase neganai, edia tauanidia
    idia nadua, bona idia ania.
  urd-urd: रहमदिल 'औरतों के हाथों ने अपने बच्चों को पकाया; मेरी दुख़्तर — ए — क़ौम
    की तबाही में वही उनकी खू़राक हुए।
  rus-SYN: Руки мягкосердых женщин варили детей своих, чтобы они были для них пищею
    во время гибели дщери народа моего.
  bqc-SIM: Baa nↄɛ wɛ̃nadↄ̃nɛdeↄ ń nɛ́ↄ fùukɛ̀ ńzĩa. An nɛ́piↄ gↄ̃̀ ń pↄblea
    ũ ma gbɛ̃́ↄ tↄ̀lↄzↄ̃a guu.
  tcz-CHONGTHU: Masanga mi lainatpi theitah tah nute hon achateu chu neh dingin akihon
    gam tauve. Amahon gim hesoha konna hoi dohna dingin achateu chu ana nejengun ahi.
  mar-mar: दयाळू स्त्रीयांच्या हातांनी आपली मुले शिजविली, ती माझ्या लोकांच्या कन्येच्या
    विनाशसमयी ती त्यांचे अन्न झाली.
  qub-qub: Marca-masëcuna tiyashan siudäta illgächiptenga quiquinpa wamrancunami micuyninpis
    casha. Cuyapäcoj alli warmicunami wamrancunata yanucarcärisha.
  bqp-bqp: Bɑɑ mɛ bii mɛrobu bɑ ben bibu kĩ too, kɑ mɛ, bɑ bu yikumɔ bɑ dimɔ wɑhɑlɑ
    ye yɑ be, nɛn tɔmbu deemɑn sɔ̃.
  hat-hat: Manman ki te renmen pitit yo anpil, koulye a, yo kwit yo pou yo manje.
    Lè malè a tonbe sou pèp mwen an, se sa yo fè pou yo pa mouri grangou.
  eng-BSB: The hands of compassionate women have cooked their own children, who became
    their food in the destruction of the daughter of my people.
  eng-WEBPB: The hands of the pitiful women have boiled their own children. They were
    their food in the destruction of the daughter of my people.
  kbq-kbq: A'nanemo'za mofavre naga zamigura tusi zamasunku huzmante'naze. Hianagi
    ana mofavre naga'ma frizage'za, ana a'nanemo'za zamagra'a ana mofavrezmia kre'za
    ne'naze. E'inahu zama fore'ma hu'neana, ha' vahe'mo'zama nagri vahe'ma ha'ma eme
    huzmante'za zamazeri havizama hu'naza knafi anazana fore hu'ne.
  nhe-BL: Hasta ica ininma sihuame tlen quipiyayayaj cuali ininyolo quinicxitiyayaj
    ininconehua. Quena, ininconehua elque inintlacualis para noja yoltoya quema soldados
    quixolehuayayaj ni altepetl.
  gub-BL: Kuzà Zeruzarez pe har umemyr iamutar katu har a'e wà, tawhu imumaw mehe
    umimoz umemyr i'u pà a'e wà kury.
  eng-DRA: 'Jod. The hands of the pitiful women have sodden their own children: they
    were their meat in the destruction of the daughter of my people.'
