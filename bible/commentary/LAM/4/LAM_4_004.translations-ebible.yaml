verse: LAM.004.004
translations:
  mal-C: ദാഹംകൊണ്ട് ശിശുക്കളുടെ നാവ് അണ്ണാക്കോട് പറ്റിപ്പോകുന്നു; മക്കൾ അപ്പം തിരക്കുന്നു,
    ആരും അവർക്കു കൊടുക്കുന്നില്ല.
  deu-TKW: Des Säuglings Zunge klebte vor Durst am Gaumen; Kinder baten um Brot, niemand
    brach es ihnen.
  lin-lin: Likolo ya nzala, lolemo ya mwana ekangami na likolo ya kati ya monoko na
    ye ; bana mike bazali kosenga bilei kasi moto moko te azali kopesa bango yango.
  eng-LSV: The tongue of a suckling has cleaved to his palate with thirst, || Infants
    asked for bread, they have no dealer [of it] out.
  eng-GNV: 'The tongue of the sucking childe cleaueth to the roofe of his mouth for
    thirst: the yong children aske bread, but no man breaketh it vnto them.'
  eng-WEBSTER: 'The tongue of the sucking child cleaveth to the roof of his mouth
    for thirst: the young children ask bread, and no man breaketh it to them.'
  nhw-BL: Ama pilconetzitzi amiquij hasta tlatzquitoc ininnenepil ipan inincholec,
    pero ayacmo onca atl. Coneme tlajtlantinemij se quentzi pantzi catli amo aqui
    huelis quinmacas.
  swh-ONEN: Kwa sababu ya kiu ulimi wa mtoto mchanga umegandamana na kaakaa la kinywa
    chake, watoto huomba mkate, lakini hakuna yeyote awapaye.
  bba-bba: Bɑ derɑ ben bii wɛ̃ɛnun yɑri mɑni nin dɑrosu sɔɔ nim nɔrun sɔ̃. Bibu bɑ
    dĩɑnu kɑsu, ɑdɑmɑ ɡoo sɑri wi u koo bu wɛ̃.
  eng-KJVCPB: 'The tongue of the sucking child cleaveth to the roof of his mouth for
    thirst: The young children ask bread, and no man breaketh it unto them.'
  luo-luo: Nikech riyo oloyo nyathi madhoth mi koro lewe omoko e dande; kendo nyithindo
    kwayo chiemo, to onge ngʼama migi.
  meu-meu: Rata e topoamu merona malana na ranu mase dainai uduna atai maona ai e
    kape daemu; memero na aniani dainai e noinoimu, a ta ese adia se henidiamu.
  npi-ULB: दूध चुस्‍ने शिशुको जिब्रो तिर्खाले गर्दा तालुमा टाँसिन्छ । बालबालिकाहरूले
    खानेकुरा माग्छन्, तर तिनीहरूका लागि केही छैन ।
  yor-yor: Nítorí òǹgbẹ, ahọ́n àwọn ọmọ ọwọ́ lẹ̀ mọ́ òkè ẹnu wọn; àwọn ọmọdé bẹ̀bẹ̀
    fún oúnjẹ, ṣùgbọ́n kò sí ẹni tí ó fi fún wọn.
  pes-OPCB: زبان کودکان شیرخواره از تشنگی به کامشان چسبیده است؛ بچه‌ها نان می‌خواهند،
    اما کسی نیست که به ایشان نان بدهد.
  tgl-ULB: Nakadikit sa ngalangala ng kaniyang bibig ang dila ng sumususong sanggol
    dahil sa uhaw; humihingi ng tinapay ang mga bata, ngunit wala ng para sa kanila
  hui-hui: Saiononaga wali agalime tinaga waneigini emene uruni andu noa halu kembobe
    lebole howa tomo noa halu homelo wahaga. Waneigini urunime wali agali hearuha
    tomo ngidaba lalu hale hama ibaga biragolabi ti tomo mulene mbira nahaga.
  mya-mya: သူ​တို့​သည်​မိ​မိ​တို့​၏​နို့​စို့​က​လေး​များ​အား အ​စာ​ငတ်​ရေ​ငတ်​ထား​၍​သေ​စေ​ကြ​၏။
    က​လေး​သူ​ငယ်​တို့​သည်​အ​စား​အ​စာ တောင်း​ခံ​လျက်​နေ​သော်​လည်း သူ​တို့​အား​အ​ဘယ်​သူ​မျှ​မ​ပေး​ကြ။
  bod-N: ཕྲུ་གུ་དམར་འབྱར་སྐོམ་ནས་ལྕེ་རྩེ་རྐན་ལ་འབྱར། ། བྱིས་པས་བག་ལེབ་བསླངས་ཀྱང་སྦྱིན་མཁན་གཅིག་ཀྱང་མེད།
    །
  sna-sna: Nokuda kwenyota rurimi rwomwana mucheche runonamira mumukanwa make; vana
    vanopemha chingwa, asi hakuna anovapa.
  spa-BLM: La lengua del niño lactante se aferra al paladar por la sed. Los niños
    pequeños piden pan, y nadie la rompe por ellos.
  cac-cac: A eb' unin vanto schuni scham eb' yuj taquin̈tial, sq'uecan lotzan yac'
    eb' d'a sjoom. Sc'an svael eb' unin chi', palta malaj mach tz'ac'an d'a eb'.
  swh-ULB: Ulimi wa mtoto mchanga anaye nyonya unagota juu mdomo wake kwa kiu; watoto
    wanaomba chakula, lakini hakuna kwa ajili yao.
  bel-bel: язык немаўлят да гартані ад смагі ліпне; дзеці благаюць хлеба, і не падае
    ім ніхто.
  deu-ELBBK: Die Zunge des Säuglings klebt vor Durst an seinem Gaumen; die Kinder
    fordern Brot, niemand bricht es ihnen.
  mbb-OT: Tenged te kegkemezahi te dezeisey pa he menge anak dan ebpekezeket en diyà
    te pelak dan is menge zilè dan. Mibuyù is menge mezekdekelè en he menge vatà te
    keenen, piru wazà mibeǥey kandan.
  mal-2015: മുലകുടിക്കുന്ന കുഞ്ഞിന്റെ നാവു ദാഹംകൊണ്ടു അണ്ണാക്കോടു പറ്റിയിരിക്കുന്നു;
    പൈതങ്ങൾ അപ്പം ചോദിക്കുന്നു; ആരും നുറുക്കിക്കൊടുക്കുന്നതുമില്ല.
  rmc-rmc: Le čhavoreske, so pijel o thudoro, priľepisaľiľa e čhib andro muj le smedostar.
    O čhave mangenas maro, ale ňiko len na delas.
  pes-OPV: زبان اطفال شیرخواره از تشنگی به کام ایشان می‌چسبد، و کودکان نان می‌خواهند
    وکسی به ایشان نمی دهد.
  ron-1924: Лимба сугарулуй и се липеште де черул гурий, ускатэ де сете; копиий чер
    пыне, дар нимень ну ле-о дэ.
  ben-OBCV: পিপাসিত হওয়ার কারণে কোলের শিশুদের জিভ মুখের তালুতে আটকে যায়; শিশুরা
    রুটি ভিক্ষা চায়, কিন্তু কেউই তাদের তা দেয় না।
  som-som: Caanonuugga carrabkiisu wuxuu dhabxanagga ugu dhegaa oon daraaddiis Carruurta
    yaryaruna kibis bay baryaan, laakiinse ciduna uma gooyso.
  lat-VUC: Daleth Adhæsit lingua lactentis ad palatum ejus in siti; parvuli petierunt
    panem, et non erat qui frangeret eis.
  eng-ASVBT: 'The tongue of the sucking child cleaveth to the roof of his mouth for
    thirst: The young children ask bread, and no man breaketh it unto them.'
  ita-1885: La lingua del bambino di poppa Si è attaccata al suo palato, per la sete;
    I fanciulli hanno chiesto del pane, E non vi era alcuno che ne distribuisse loro.
  eng-LXXUP: 'The tongue of the sucking child Cleaves to the roof of its mouth for
    thirst: The little children ask for bread, And there is none to break it to them.'
  eng-ULB: The tongue of the nursing baby sticks to the roof of his mouth by thirst;
    the children ask for food, but there is none for them.
  spa-VBL: Los lactantes tienen tanta sed que la lengua se les pega al paladar. Los
    niños pequeños piden comida, pero nadie les da nada.
  fra-_FOB: La langue du nourrisson s'attache à son palais par la soif; les petits
    enfants demandent du pain, et personne ne leur en distribue.
  mal-mal: മുലകുടിക്കുന്ന കുഞ്ഞിന്റെ നാവ് ദാഹംകൊണ്ട് അണ്ണാക്കോട് പറ്റിയിരിക്കുന്നു;
    പൈതങ്ങൾ അപ്പം ചോദിക്കുന്നു; ആരും നുറുക്കിക്കൊടുക്കുന്നതുമില്ല.
  urd-GVR: Shīrḳhār bachche kī zabān pyās ke māre tālū se chipak gaī hai. Chhoṭe bachche
    bhūk ke māre roṭī māṅgte haiṅ, lekin khilāne wālā koī nahīṅ hai.
  suz-BL: दूध तूब आल आन लें शुश तूतू दाक्‍शा, आन कुंकुमी खोक्‍ताक्‍व। आलपुकीमी जचा
    थोव़क पुंइनीम। तन्‍न सुइमी मेको आन कली मारेइ मगेनीम।
  eng-NOY: The tongue of the sucking child cleaveth to the roof of his mouth for thirst;
    Young children ask for bread, and no man breaketh it for them.
  ita-1927: La lingua del lattante gli s’attacca al palato, per la sete; i bambini
    chiedon del pane, e non v’è chi gliene dia.
  ckb-ckb: لەبەر تینووێتی شیرەخۆرە زمانی بە مەڵاشوویەوە نووسا. منداڵەکان داوای نان
    دەکەن، بەڵام کەس نییە بۆیان بشکێنێت.
  eng-BBE: 'The tongue of the child at the breast is fixed to the roof of his mouth
    for need of drink: the young children are crying out for bread, and no man gives
    it to them.'
  kan-OKCV: ಹಸುಳೆಗಳ ನಾಲಿಗೆಯು ದಾಹದಿಂದ ಅಂಗಳಕ್ಕೆ ಹತ್ತುತ್ತದೆ. ಎಳೆಯ ಕೂಸುಗಳು ಅನ್ನ ಕೇಳುತ್ತವೆ.
    ಆದರೆ ಅವರಿಗೆ ಯಾರೂ ಅದನ್ನು ಕೊಡುವುದಿಲ್ಲ.
  tam-2017: குழந்தைகளின் நாக்கு தாகத்தால் மேல்வாயோடே ஒட்டிக்கொண்டிருக்கிறது; பிள்ளைகள்
    உணவுகேட்கிறார்கள், அவர்களுக்கு கொடுப்பவர்கள் இல்லை.
  spa-RV-1909: 'La lengua del niño de teta, de sed se pegó á su paladar: los chiquitos
    pidieron pan, y no hubo quien se lo partiese.'
  ron-BTF: Limba copilului sugar se lipește de cerul gurii lui, de sete; copiii mici
    cer pâine și nimeni nu le-o frânge.
  eng-WEBP: The tongue of the nursing child clings to the roof of his mouth for thirst.
    The young children ask for bread, and no one breaks it for them.
  eng-FBV: The nursing babies are so thirsty that their tongues stick to the roof
    of their mouths. Little children beg for food, but nobody gives them anything.
  nld-1939: De tong van de zuigeling kleefde van dorst Aan zijn gehemelte vast; De
    kinderen vroegen om brood, Maar niemand, die het hun brak.
  nch-BL: Ama pilconetzitzi amiquij hasta tatzquitoc ininenepil ipan inincholec, pero
    ayecmo onca at. Coneme tajtantinemij se quentzi pantzi cati amo aqui huelis quinmacas.
  vie-1934: Con mới đẻ khao khát lắm, lưỡi nó dính với cúa họng. Trẻ nhỏ đòi bánh
    chẳng ai bẻ cho.
  hin-CV: अतिशय तृष्णा के कारण दूधमुंहे शिशु की जीभ उसके तालू से चिपक गई है; बालक
    भोजन की याचना करते हैं, किंतु कोई भी भोजन नहीं दे रहा.
  spa-BES: La lengua del niño en el pecho se fija al paladar por la sed, los niños
    pequeños claman por pan y nadie se los da.
  tdx-tdx: ד Mipitek’ an-dañilañi’e ty lela’ o anak’ajajao amy harandrano’ey; mangata-kaneñe
    o ajajao, fe tsy amam-panisa.
  tha-KJV: ลิ้นของทารกที่ยังไม่หย่านมกระหายจนติดเพดาน พวกเด็กได้ขออาหาร แต่​ไม่มี​ใครยื่นให้​เขา
  por-BR-2018: Por causa da sede a língua da criança de peito se grudou a seu céu
    da boca; os meninos pedem pão, e ninguém há lhes reparta.
  deu-ELO: Die Zunge des Säuglings klebt vor Durst an seinem Gaumen; die Kinder fordern
    Brot, niemand bricht es ihnen.
  eng-WYC-2018: The tongue of the sucking child cleaved to his palate in thirst; little
    children asked (for) bread, and none was that brake to them (or but no one gave
    them any).
  epo-epo: La lango de suĉinfano algluiĝis al ĝia palato pro soifo; Infanoj petas
    panon, sed neniu donas al ili.
  uig-PIN: '|ד| (Dalǝt) Bowaⱪning tili ussuzluⱪtin tangliyiƣa qaplixiwatidu; Kiqik
    balilar nan tilimǝktǝ, Ⱨeqkim ularƣa oxtup bǝrmǝywatidu.'
  beo-beo: Ilia da mano dudubuma ha:i manu amola hano hame iabeba:le, ilia mano da
    udigili bogogia:sa. Mano ilia da ha:ga, ha:i manu ha:giwane edegesa, be dunu afaega
    ilima hamedafa iaha.
  tpi-OTNT: Ol liklik pikinini i no gat susu bilong dring, na nek bilong ol i drai
    nogut tru. Ol pikinini i raun na askim ol manmeri long givim kaikai long ol. Tasol
    i no gat wanpela man i givim ol.
  hau-SA: Domin ƙishirwa harshen jarirai ya manne a rufin bakinsu; yaran suna roƙo
    a ba su burodi, amma ba wanda ya ba su.
  uig-LAT: '|ד| (Dalet) Bowaqning tili ussuzluqtin tangliyigha chaplishiwatidu; Kichik
    balilar nan tilimekte, Héchkim ulargha oshtup bermeywatidu.'
  nde-nde: Ngenxa yokoma, ulimi losane lunamathele elwangeni lomlomo; abantwana bancenga
    becela isinkwa kodwa kakho obaphayo.
  ton-ton: Ko e ʻelelo ʻoe tamasiʻi huhu ʻoku piki ki hono ʻaoʻingutu ʻi he fieinu;
    ʻoku kole mā ʻe he tamaiki iiki, pea ʻoku ʻikai ke tofi ʻe ha tangata kiate kinautolu.
  ces-1613: Jazyk prsí požívajícího přilnul žízní k dásním jeho; děti prosí za chléb,
    ale není žádného, kdo by lámal jim.
  eng-WMB: The tongue of the nursing child clings to the roof of his mouth for thirst.
    The young children ask for bread, and no one breaks it for them.
  tam-TCV: தாகத்தினால் குழந்தையின் நாவு அதன் மேல்வாய் அண்ணத்துடன் ஒட்டிக்கொள்கிறது;
    பிள்ளைகள் உணவுக்காக கெஞ்சுகின்றனர், ஆனால் அதைக் கொடுப்பவர் ஒருவருமில்லை.
  ceb-ULB: Ang dila sa bata nga masuso mitapot na sa alingagngag sa iyang baba uban
    sa kauhaw; ang mga bata nangayo ug tinapay, apan walay alang kanila.
  pol-UBG: Język ssącego przylgnął do podniebienia z powodu pragnienia, dzieci prosiły
    o chleb, lecz nikt im go nie ułamał.
  urd-GVU: شیرخوار بچے کی زبان پیاس کے مارے تالو سے چپک گئی ہے۔ چھوٹے بچے بھوک کے
    مارے روٹی مانگتے ہیں، لیکن کھلانے والا کوئی نہیں ہے۔
  deu-1912: Dem Säugling klebt seine Zunge am Gaumen vor Durst; die jungen Kinder
    heischen Brot, und ist niemand, der es ihnen breche.
  kan-2017: ಮೊಲೆಕೂಸಿನ ನಾಲಿಗೆಯು ದಾಹದಿಂದ ಸೇದಿಹೋಗಿದೆ. ಅನ್ನ ಬೇಕೆನ್ನುವ ಎಳೆಯ ಮಕ್ಕಳಿಗೆ ಅನ್ನಕೊಡುವವರು
    ಯಾರೂ ಇಲ್ಲ.
  yap-yap: Yad ma digey pifakrad ni kab madway nge math e pogofan rorad ko blig nge
    balel; pi’in bitir e yad be yor nag e ggan ma dariy be’ nra pi’ ngorad.
  hlt-MCSB: Tuihalh ah cahni kah a lai te a dang la kap tih camoe rhoek loh buh a
    hoe dae amih aka pae om pawh.
  mdy-ETH: ናኣቶ ዔያቶኮ ዋኣፃ ዼኤቤሢሮ ናኣቶኮ ዒንዲርዛ ዻንጎይዳ ዓዺንቲ ዴዔኔ፤ ናኣታ ዔያቶኮ ሙኡዚ ሺኢቃኔ፤ ጋዓንቴ ፔቴታዖ
    ዔኤቢ ዔያቶም ዒንጋ ዓሲ ባኣሴ።
  twi-ASANTE: Osukɔm enti, akokoaa tɛkrɛma fam ne dodo mu; mmɔfra no su pɛ aduane,
    nanso obiara mfa mma wɔn.
  eng-WEBU: The tongue of the nursing child clings to the roof of his mouth for thirst.
    The young children ask for bread, and no one breaks it for them.
  wal-wal: Saamuwaa gaasuwan xammiya naatu inxxarssai kookkiyaara ohettiis; naati
    qumaa woossidosona; shin etau immiyaabi issoinne baawa.
  spa-PDDPT: La lengua del mamante se pega A su paladar a causa de la sed. Los niños
    piden pan. Nadie se lo parte.
  gun-gun: Ha'e ramo kyrĩgue okambu va'e apekũ ipirupa ma, ijy'uvei gui oja ijuru
    re. Kyrĩgue mbojape re ojerurea rupi ikuai teĩ avave rei nome'ẽai 'rã.
  ilo-ULB: Dumket ti dila ti agsuso nga ubing iti ngangawna gapu iti pannakawawna,
    dumawat dagiti ubbing iti tinapay, ngem awan ti maited para kadakuada.
  kpg-kpg: Digaula e dugu hua nadau dama bolo gii mmade i di hiigai mo di hieinu.
    Nia dama le e tangi bolo gii wanga nadau meegai, gei di maa tangada e haangai
    digaula ai.
  uig-ARA: '|ד| (دالەت) بوۋاقنىڭ تىلى ئۇسسۇزلۇقتىن تاڭلىيىغا چاپلىشىۋاتىدۇ؛ كىچىك
    بالىلار نان تىلىمەكتە، ھېچكىم ئۇلارغا ئوشتۇپ بەرمەيۋاتىدۇ.'
  sus-sus: Kaamɛ bara a niya, diyɔrɛ nɛnyi bara kankan a naxare. Dimɛe taami maxɔrinma,
    kɔnɔ mixi yo mu e kima.
  pon-2006: Re kin mweidohng neirail seri kan en mehkihla duhpek oh men nimpil; seri
    kan kin wie pekipeki atail kisin tungoal oh sohte me men katungoaleirail.
  ksd-ksd: A karamea i ra kuramana i ki petep ta ra ul a ngiene, tago i mar; A umana
    bul ikilik dia lul upi ta nian, ma pa ta na i tabar diat.
  tur-YTC: Emzikteki çocuğun dili susuzluktan damağına yapışıyor. Küçük çocuklar ekmek
    istiyor, Kimse onlar için koparmıyor.
  grc-BRENT: ΔΑΛΕΘ. Ἐκολλήθη ἡ γλῶσσα θηλάζοντος πρὸς τὸν φάρυγγα αὐτοῦ ἐν δίψει,
    νήπια ᾔτησαν ἄρτον, ὁ διακλῶν οὐκ ἔστιν αὐτοῖς.
  ind-AYT: Lidah bayi yang menyusu melekat pada langit-langit mulutnya karena kehausan.
    Anak-anak meminta roti, tetapi tidak ada yang membaginya untuk mereka.
  nya-nya: Lilime la mwana lakangamira kukhosi chifukwa cha ludzu, ana akupempha chakudya,
    koma palibe amene akuwapatsa.
  hrv-hrv: Jezik dojenčeta za nepce se lijepi od žeđi. Djeca vape za kruhom, a nikog
    da im ga pruži.
  mps-mps: Te dwasianu wai bǫų dabe augwali tuabo ame menio. Tama augwaligo dogoni
    dolama, mu aloa pabo dao. Te wai bǫų dabe augwali biliyu, te we bidigo augwali
    nai momainu biliyu, hanalua bilalio. Tiali goli, te bidi mego augwali nai me mabeo.
  tpi-tpi: Ol liklik pikinini i no gat susu bilong dring, na nek bilong ol i drai
    nogut tru. Ol pikinini i raun na askim ol manmeri long givim kaikai long ol. Tasol
    i no gat wanpela man i givim ol.
  dan-1931: Den spædes Tunge hang fast ved Ganen af Tørst, Børnene tigged om Brød,
    og ingen gav dem.
  vie-OVCB: Lưỡi khô nẻ của trẻ thơ dính chặt vào vòm họng vì quá khát. Trẻ nhỏ khóc
    đòi ăn, nhưng không kiếm đâu ra một mẩu bánh.
  guj-2017: સ્તનપાન કરતાં બાળકોની જીભ તરસને કારણે તાળવે ચોંટી રહે છે; બાળકો રોટલી
    માગે છે, પણ કોઈ તેમને કશું પણ આપતું નથી.
  pon-2006A: Re kin mweidohng neirail seri kan en mehkihla duhpek oh men nimpil; seri
    kan kin wie pekipeki atail kisin tungoal oh sohte me men katungoaleirail.
  por-BRBSL: A língua da criança lactante se agarra ao céu de sua boca por sede. As
    crianças pequenas pedem pão, e ninguém a quebra para eles.
  swe-swe: 'Det diande barnets tunga fastnar i gommen på grund av törst. De små barnen
    ber om bröd men ingen bryter det till dem. [Den fjärde hebreiska bokstaven är:
    ד – Dalet. Tecknet avbildar en öppen dörr sedd ovanifrån. Bokstaven representerar
    att kunna fatta beslut och välja rätt väg. Ordet ”fastnar i gommen” börjar med
    denna bokstav. Ingen delar med sig av en enda liten brödbit eller annan mat för
    att stilla barnens hunger. Bröd är både bröd och en bild för all slags mat.]'
  cth-cth: Sanu ka net e camo ni sanu a kahran dawkvah, a lai hah adangka dawk rapkâbet
    lah ao. Camonaw ni vaiyei a hei awh nakunghai, ka poe hane tami awm hoeh.
  twi-twi: Osukɔm nti, akokoaa tɛkrɛma fam ne dodo mu; mmofra no srɛ aduan, nanso
    obiara mfa mma wɔn.
  hlt-hlt: Tuihalh ah cahni kah a lai te a dang la kap tih camoe rhoek loh buh a hoe
    dae amih aka pae om pawh.
  tbz-SIM: Sinɛ́yɛ̃ĩ siì pĩ nyibíbɛ́nní, kɛ̀ i nɔ́ndiɛ́ nkpeí, kɛ̀ ikótí békú mudiì,
    bɑ́ òmɔù í ì pɑ̃ɑ̃.
  msy-2020: Daghem bagha pura tintinibar aruava, gumazamizibar azangsɨzir boriba,
    tav daghetam me ganɨngizir puvatɨ. Ezɨ borir aghegheviba otem bagha kuariba men
    pɨri.
  dop-dop: Lʋkɔtʋ pɩɩ ɑhʋlʋmnɑɑ, pɑ nsǝmɑ mɑtǝnɑ pɑ tɑntɑhɑɑŋ. Piyɑ nɑ́ wiiki tɔɣɔnɑɣɑ
    tɔɔ. Ɩlɛ nɔɣɔlʋ ɩɩ hɑɑkɩ-sɩ.
  azb-azb: Südəmər körpənin dili Susuzluqdan damağına yapışır. Uşaqlar yemək istəyir,
    verən yoxdur.
  eng-DBY: The tongue of the sucking child cleaveth to the roof of his mouth for thirst;
    the young children ask bread, no man breaketh it unto them.
  hin-2017: दूध-पीते बच्चों की जीभ प्यास के मारे तालू में चिपट गई है; बाल-बच्चे रोटी
    माँगते हैं, परन्तु कोई उनको नहीं देता।
  wol-KYG: Luy nàmp a nga mara mar, ba làmmiñ taqoo denqleñ. Gone yaa ngi ñaan mburu,
    te kenn daggalu leen.
  eng-YLT: Cleaved hath the tongue of a suckling unto his palate with thirst, Infants
    asked bread, a dealer out they have none.
  eng-WYC-2017: The tongue of the sucking child cleaved to his palate in thirst; little
    children asked for bread, and none was that brake to them.
  eng-WMBB: The tongue of the nursing child clings to the roof of his mouth for thirst.
    The young children ask for bread, and no one breaks it for them.
  urd-GVH: शीरख़ार बच्चे की ज़बान प्यास के मारे तालू से चिपक गई है। छोटे बच्चे भूक
    के मारे रोटी माँगते हैं, लेकिन खिलानेवाला कोई नहीं है।
  rug-rug: Pa memeha si napiti meadi sari haha napiti pa kali sage ṉuzudi; tepa bereti
    sari koburu, ba loke tie boka poni.
  gaz-gaz: 'Sababii dheebuutiif arrabni daaʼimmanii laagaatti maxxana; ijoolleen buddeena
    kadhatti: garuu namni isaaniif kennu tokko iyyuu hin jiru.'
  fra-LSG: La langue du nourrisson s’attache à son palais, Desséchée par la soif;
    Les enfants demandent du pain, Et personne ne leur en donne.
  yal-yal: Dii futene lɛnna kankanma e dɛ kankeni ige xɔnla ma. Diidine donseen maxɔdinma,
    koni muxu yo mi se soma e yii.
  haw-1868: Ua pipili ke alelo o ke keiki ai waiu i ke aluna o ka waha, no ka makewai;
    Nonoi aku na keiki i ka berena, Aohe mea nana e haawi aku na lakou.
  arb-NAV: قَدِ الْتَصَقَ لِسَانُ الرَّضِيعِ بِحَنَكِهِ عَطَشاً، وَالْتَمَسَ الأَطْفَالُ
    خُبْزاً وَلَيْسَ مَنْ يُعْطِيهِ لَهُمْ.
  ewe-ewe: Tsikɔ na be vidzĩwo ƒe aɖe lé ɖe nu me na wo; ɖevi suewo bia abolo kple
    kukuɖeɖe gake ame aɖeke meli ana wo o.
  eng-LEE: 'The tongue of the suckling cleaveth to its palate by reason of thirst:
    babes ask for bread, there is not one to break it for them.'
  asm-FB: পিয়াহ খোৱা কেঁচুৱাৰ জিভা পিয়াহত তালুত লাগিল; শিশুসকলে পিঠা খুজিছে, কিন্তু
    কোনেও তেওঁলোকক দিয়া নাই।
  sus-A: كَامّ بَرَ عَ نِيَ، دِيْرّ نّنيِ بَرَ كَنكَن عَ نَشَرٍ. دِ مّيٍ تَامِ مَشْرِنمَ،
    كْنْ مِشِ يٌ مُ عٍ كِمَ.
  fra-SBL: La langue de l'enfant qui allaite s'accroche à la voûte de sa bouche pour
    la soif. Les jeunes enfants demandent du pain, et personne ne le casse pour eux.
  hbo-hbo: דָּבַ֨ק לְשֹׁ֥ון יֹונֵ֛ק אֶל־חִכֹּ֖ו בַּצָּמָ֑א עֹֽולָלִים֙ שָׁ֣אֲלוּ לֶ֔חֶם
    פֹּרֵ֖שׂ אֵ֥ין לָהֶֽם׃ ס
  kik-kik: Rũrĩmĩ rwa gakenge rũnyiitanĩte na karakara nĩ ũndũ wa kũnyoota; twana
    tũhooyaga irio, no gũtirĩ mũndũ ũtũheaga.
  fra-NCL: La langue du nourrisson s’attache à son palais, à cause de la soif ; les
    petits enfants demandent du pain, et personne ne leur en donne.
  cek-AK: Tahnu anghaeh loiah nawktanawk ih palai loe pakha ranui ah akap caeng boeh;
    nawktanawk mah takaw hnik o naah, mi mah doeh paek o ai.
  cuk-cuk: Burwigana ukudmaad-itogedbali, e-gwabinmar achaa gayagi nagusad. Burwigana
    aisaar mas egisenad, degi-inigwele, dule gwen ega uksulid.
  uig-CYR: '|ד| (Даләт) Бовақниң тили уссузлуқтин таңлийиға чаплишиватиду; Кичик балилар
    нан тилимәктә, Һеч ким уларға уштуп бәрмәйватиду.'
  tel-2017: దప్పిక వల్ల పాలు తాగే పిల్ల నాలుక దాని అంగిటికి అంటుకుంటూ ఉంది. పిల్లలు
    అన్నం అడుగుతారు, కాని వాళ్ళు తినడానికి ఏమీ లేదు.
  hat-BSA: Lang a ti bebe a kole nan fon bouch yo, tèlman yo swaf; ti piti yo mande
    pen, men pèsòn pa kase bay yo.
  kos-kos: Elos fuhlela tulik fusr natulos in misa ke masrinsral ac malu; Tulik uh
    ngusr mwe mongo, a wangin mwet ac sang nu selos.
  hbo-WLC: דָּבַ֨ק לְשׁ֥וֹן יוֹנֵ֛ק אֶל־חכּ֖וֹ בַּצָּמָ֑א עֽוֹלָלִים֙ שָׁ֣אֲלוּ לֶ֔חֶם
    פֹּרֵ֖שׂ אֵ֥ין לָהֶֽם׃ ס
  ibo-ibo: Lee na ire nwa ọhụrụ na-arapara nʼakpo ọnụ ya nʼihi akpịrị ịkpọ nkụ. Ụmụntakịrị
    na-arịọkwa ka e nye ha nri, ma o nweghị onye na-enye ha nri ahụ.
  ory-ory: ତୃଷା ହେତୁରୁ ସ୍ତନ୍ୟପାୟୀ ଶିଶୁର ଜିହ୍ୱା ତାଳୁରେ ଲାଗି ଯାଉଅଛି; ବାଳକ ବାଳିକାମାନେ
    ରୁଟି ମାଗନ୍ତି ଓ କେହି ସେମାନଙ୍କୁ ତାହା ଭାଙ୍ଗି ଦିଏ ନାହିଁ।
  chk-chk: Chönawen ekewe mönükol ra pachetä fän fongochur pokiten ar kaka, ekewe
    semirit ra tütüngor ener mongö, nge esap wor eman a ngeniir.
  rop-rop: Dei larram olabat biginini dai brom jidanbat hanggriwan en thestiwan. Detlot
    biginini oldei askimbat blanga daga, bat nobodi nomo gibit langa olabat.
  ukr-1871: У немовлятка язик од згаги до піднебіння прилипає; їсти просять дїти,
    та нїхто їм не дає.
  deu-1951: Den Säuglingen klebt vor Durst die Zunge am Gaumen; die Kindlein verlangen
    Brot, aber niemand bricht es ihnen.
  eng-JPS: The tongue of the sucking child cleaveth to the roof of his mouth for thirst;
    the young children ask bread, and none breaketh it unto them.
  srp-1865: Jezik djetetu koje sisa prionu za grlo od žeði; djeca ištu hljeba, a nema
    nikoga da im lomi.
  lug-lug: Olw’ennyonta omwana ayonka gy’alina, olulimi lwe lukwatira ku kibuno ky’akamwa
    ke; abaana basaba emmere naye tewali n’omu agibawa.
  heb-heb: דבק לשון יונק אל חכו בצמא עוללים שאלו לחם פרש אין להם׃
  ben-IRV: স্তন্যপায়ী শিশুর জিভ পিপাসায় মুখের তালুতে লেগে আছে; ছেলেমেয়েরা রুটি
    চাইছে, কিন্তু তাদের জন্য কিছুই নেই।
  pan-pan: ਦੁੱਧ ਚੁੰਘਣ ਵਾਲੇ ਬੱਚੇ ਦੀ ਜੀਭ ਪਿਆਸ ਦੇ ਕਾਰਨ ਤਾਲੂ ਨਾਲ ਜਾ ਲੱਗੀ ਹੈ, ਨਿਆਣੇ ਰੋਟੀ
    ਮੰਗਦੇ ਪਰ ਕੋਈ ਉਹਨਾਂ ਨੂੰ ਨਹੀਂ ਦਿੰਦਾ।
  mya-JVB: နို့စို့ ကလေးသည် နို့ငတ် သောကြောင့် ၊ လျှာ သည် အာခေါင် ၌ ကပ် လျက်ရှိ၏။
    သူငယ် တို့သည် မုန့် ကို တောင်း ၍ အဘယ် သူမျှမပေး။
  hmo-hmo: Edia maragidia be hitolo, bona ranu mase dainai idia mase noho, to sinadia
    idia laloa momo lasi. Iseda maragidia ese aniani totona idia noinoi noho, to tau
    ta ese sisina ia henidia lasi.
  urd-urd: दूध पीते बच्चों की ज़बान प्यास के मारे तालू से जा लगी; बच्चे रोटी मांगते
    हैं लेकिन उनको कोई नहीं देता।
  rus-SYN: Язык грудного младенца прилипает к гортани его от жажды; дети просят хлеба,
    и никто не подает им.
  bqc-SIM: Nɛ́ yↄ̃minaↄ lɛ́na nàalɛ ń lɛ́ musu imi yã́i. Nɛ́ↄ lɛ́ pɛ̃ɛ gbɛa, kási
    gbɛ̃e lɛ́ línɛ́o.
  tcz-CHONGTHU: Dangchahin achateu lhei jouse adanga abehden jouve. Achateu gilkelin
    an aholun, Ahin koiman pehding aneipoi.
  mar-mar: तान्ह्या मुलांची जीभ तहानेने टाळूला चिकटली आहे. बालके भाकर मागतात, पण त्यांना
    कोणीही भाकर देत नाही.
  qub-qub: Chuchuycaj wamracunaga fiyupami yacunaycan. Yacunaywan shimin chaquiycaptillannami
    gallunpis palacarninman lagacäcun. Wamracunaga micuyta mañacun. Ichanga manami
    pipis canchu paycunata imallatapis yawaycachinanpaj.
  bqp-bqp: Bɑ derɑ ben bii wɛ̃ɛnun yɑri mɑni nin dɑrosu sɔɔ nim nɔrun sɔ̃. Bibu bɑ
    dĩɑnu kɑsu, ɑdɑmɑ goo sɑri wi u koo bu wɛ̃.
  hat-hat: Lang ti bebe yo kole nan fon bouch yo sitèlman yo swaf dlo. Timoun yo ap
    rele mande manje. Pa gen pesonn pou ba yo anyen!
  eng-BSB: The nursing infant’s tongue clings in thirst to the roof of his mouth.
    Little children beg for bread, but no one gives them any.
  eng-WEBPB: The tongue of the nursing child clings to the roof of his mouth for thirst.
    The young children ask for bread, and no one breaks it for them.
  kbq-kbq: Ne'one mofavre naga'zamimo'za amima nesaza zana omanegeno, zmanankemo'a
    hagage nehigeno, zamagefu'namo'a marerino zamagi'mofo zamavagu'nafafi akamare'ne.
    Mofavre naga'mo'za ne'zanku memea hu'nazanagi, mago vahe'mo'e hunora ne'zana ozami'ne.
  nhe-BL: Ama pilconetzitzi amiquij hasta tlatzquitoc ininnenepil ipan inincholec,
    pero ayoc onca atl. Coneme tlajtlantinemij se quentzi pantzi tlen axaca huelis
    quinmacas.
  gub-BL: Kwarera'i Zeruzarez pe har umàno waiko wà, ta'e naheta kwaw 'y wanupe xe.
    — Temi'u, i'i kwarer wà. Ni amo nomono kwaw wanupe wà.
  eng-DRA: 'Daleth. The tongue of the sucking child hath stuck to the roof of his
    mouth for thirst: the little ones have asked for bread, and there was none to
    break it unto them.'
