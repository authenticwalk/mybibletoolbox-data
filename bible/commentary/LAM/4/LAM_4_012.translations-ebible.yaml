verse: LAM.004.012
translations:
  mal-C: ശത്രുക്കൾക്കും വൈരികൾക്കും ജെറുശലേമിന്റെ കവാടത്തിൽ പ്രവേശിക്കാനാകുമെന്ന്
    ഭൂമിയിലെ രാജാക്കന്മാരോ ഏതെങ്കിലും ലോകജനതയോ വിശ്വസിച്ചിരുന്നില്ല.
  deu-TKW: Die Könige auf Erden hätten es nicht geglaubt, noch alle Bewohner des Erdkreises,
    daß Belagerer und Feind einziehn würde in die Thore Jerusalems!
  lin-lin: Bakonzi ya mabele mpe bikolo mosusu ya mokili bandimaki te ete banguna
    mpe bayini bakokaki kokota na bikuke ya Yelusalemi.
  eng-LSV: The kings of earth did not believe, || And any of the inhabitants of the
    world, || That an adversary and enemy would come || Into the gates of Jerusalem.
  eng-GNV: 'The Kings of the earth, and all the inhabitants of the world would not
    haue beleeued that the aduersarie and the enemie should haue entred into the gates
    of Ierusalem:'
  eng-WEBSTER: The kings of the earth, and all the inhabitants of the world, would
    not have believed that the adversary and the enemy would have entered into the
    gates of Jerusalem.
  nhw-BL: Amo quineltocaque tlanahuatiani huan masehualme catli campa hueli ehuaj
    ipan tlaltipactli para tocualancaitacahua huelis calaquisquíaj ipan topuertas
    ipan nopa tepamitl nica altepetl Jerusalén.
  swh-ONEN: Wafalme wa dunia hawakuamini, wala mtu yeyote wa duniani, kwamba adui
    na watesi wangeweza kuingia kwenye malango ya Yerusalemu.
  bba-bba: Sinɑ boko ɡoo ǹ kun mɛ tɔn diro ɡoo sɑri hɑnduniɑ sɔɔ wi u rɑɑ tɑmɑɑ yibɛrɛ
    u koo kpĩ u du Yerusɑlɛmun ɡbɑ̃rɑrun kɔnnɔn di.
  eng-KJVCPB: The kings of the earth, and all the inhabitants of the world, would
    not have believed That the adversary and the enemy should have entered into the
    gates of Jerusalem.
  luo-luo: Ruodhi mag piny ne ok oyie, kata ji mag piny bende ne ok oyie, ni wasigu
    kod jolweny nyalo donjo e dhorangeye mag Jerusalem.
  meu-meu: Tanobada pavapavadia ese asie abia dae, tanobada taudia iboudiai ese danu,
    tuari tauna ta eiava inai tauna ta ese Ierusalem ikoukoudia lalodiai baine raka
    vareai diba.
  npi-ULB: शत्रुहरू वा विरोधीहरू यरूशलेमका मूल ढोकाहरूभित्र प्रवेश गर्न सक्‍नेथिए
    भनी पृथ्वीका राजाहरूले विश्‍वास गरेनन्, न त संसारको कुनै बासिन्दाले विश्‍वास गर्‍यो
    ।
  yor-yor: Àwọn ọba ayé kò gbàgbọ́, tàbí àwọn ènìyàn ayé, wí pé àwọn ọ̀tá àti aninilára
    le wọ odi ìlú Jerusalẹmu.
  pes-OPCB: از پادشاهان و مردم دنیا هیچ‌کس باور نمی‌کرد که دشمن بتواند وارد دروازه‌های
    اورشلیم بشود.
  tgl-ULB: Maging ang mga hari sa lupa o sinumang naninirahan sa mundo ay hindi maniniwalang
    makakapasok sa mga tarangkahan ng Jerusalem ang kalaban at kaaway.
  hui-hui: Kini hearumebi wali agali tara tara dindi bibahendeha bu hearumebi waitigirume
    Yarusaleme pabe panga harabani anda puwa bope halu tano karulolobadalo manda nabi
    haya.
  mya-mya: အ​ရပ်​တ​ကာ​ရှိ​လူ​တို့​သည်​လည်း​ကောင်း လူ​မျိုး​ခြား​တို့​၏​ဘု​ရင်​များ​သည်​လည်း​ကောင်း
    အ​ဘယ်​ရန်​သူ​မျှ​ယေ​ရု​ရှ​လင် မြို့​တံ​ခါး​များ​ကို​ချင်း​နင်း​ဝင်​ရောက်​နိုင်​လိမ့်
    မည်​ဟု မ​ယုံ​ကြ။
  bod-N: ས་སྟེང་རྒྱལ་པོ་དང་ནི་ཡུལ་གྱི་མངའ་འབངས་ཐམས་ཅད་ཀྱིས། ། ཡེ་རུ་སཱ་ལེམ་མཁར་སྒོར་དགྲ་བོ་འཛུལ་བར་ཡིད་མ་ཆེས།
    །
  sna-sna: Madzimambo enyika haana kutenda, kunyange navanhu vose vagere panyika,
    kuti vavengi vangapinda pamasuo eJerusarema.
  spa-BLM: Los reyes de la tierra no creyeron, tampoco lo hicieron todos los habitantes
    del mundo, que el adversario y el enemigo entrarían por las puertas de Jerusalén.
  cac-cac: A eb' sreyal juntzan̈ chon̈ab' d'a yolyib'an̈q'uinal tic yed' eb' cajan
    d'ay, maj sna eb' tato ay eb' ajc'ol ol yal yoch d'a yol chon̈ab' Jerusalén.
  swh-ULB: Wafalme wa dunia hawaku amini, wala wakazi wa dunia, kwamba maadui au wapinzani
    waliweza kuingia malangoni ya Yerusalemu.
  bel-bel: Ня верылі цары зямныя і ўсе жывыя ў сусьвеце, каб вораг і непрыяцель увайшоў
    у браму Ерусаліма.
  deu-ELBBK: Die Könige der Erde hätten es nicht geglaubt, noch alle Bewohner des
    Erdkreises, dass Bedränger und Feind in die Tore Jerusalems kommen würden.
  mbb-OT: Kunaan te menge hadì te tivuuk he kelibutan wey is menge etew zan ke kenà
    ebpekeseled is menge kuntada ziyà te menge pultahan te Jerusalem.
  mal-2015: വൈരിയും ശത്രുവും യെരൂശലേമിന്റെ വാതിലുകൾക്കകത്തു കടക്കും എന്നു ഭൂരാജാക്കന്മാരും
    ഭൂവാസികൾ ആരും വിശ്വസിച്ചിരുന്നില്ല.
  rmc-rmc: Aňi o kraľa la phuvakre aňi ňisave manuša pro svetos na pačanas, hoj o
    proťivňikos the o ňeprijaťeľis šaj predžal prekal o brani andro Jeruzalem.
  pes-OPV: پادشاهان جهان و جمیع سکنه ربع مسکون باور نمی کردند که عدو و دشمن به دروازه
    های اورشلیم داخل شود.
  ron-1924: Ымпэраций пэмынтулуй н-ар фи крезут ши ничунул дин локуиторий лумий н-ар
    фи крезут кэ потривникул каре-л ымпресура аре сэ интре пе порциле Иерусалимулуй.
  ben-OBCV: পৃথিবীর রাজারা বা জগতের কোনো লোকও বিশ্বাস করেনি যে, বিপক্ষেরা ও শত্রুরা
    জেরুশালেমের তোরণদ্বারগুলি দিয়ে প্রবেশ করতে পারবে।
  som-som: Boqorrada dhulka iyo dadka dunida deggan oo dhammuba ma ay rumaysteen In
    cadowga iyo nacabku ay irdaha Yeruusaalem geli doonaan.
  lat-VUC: Lamed Non crediderunt reges terræ, et universi habitatores orbis, quoniam
    ingrederetur hostis et inimicus per portas Jerusalem.
  eng-ASVBT: The kings of the earth believed not, neither all the inhabitants of the
    world, That the adversary and the enemy would enter into the gates of Jerusalem.
  ita-1885: I re della terra, e tutti gli abitatori del mondo, Non avrebbero mai creduto
    Ch'entrasse nemico, nè avversario Dentro alle porte di Gerusalemme.
  eng-LXXUP: The kings of the earth, Even all that dwell in the world, Believed not
    that an enemy and oppressor would enter Through the gates of Jerusalem.
  eng-ULB: The kings of the earth did not believe, nor did any of the inhabitants
    of the world believe, that enemies or opponents could enter the gates of Jerusalem.
  spa-VBL: Ningún rey de la tierra – de hecho, nadie en todo el mundo – pensó que
    un enemigo o atacante pudiera entrar por las puertas de Jerusalén.
  fra-_FOB: Les rois de la terre, ni aucun des habitants du monde, n'auraient cru
    que l'adversaire, que l'ennemi entrerait dans les portes de Jérusalem.
  mal-mal: വൈരിയും ശത്രുവും യെരൂശലേമിന്റെ വാതിലുകൾക്കകത്ത് കടക്കും എന്ന് ഭൂരാജാക്കന്മാരും
    ഭൂവാസികൾ ആരും വിശ്വസിച്ചിരുന്നില്ല.
  urd-GVR: Ab dushman Yarūshalam ke darwāzoṅ meṅ dāḳhil hue haiṅ, hālāṅki duniyā ke
    tamām bādshāh balki sab log samajhte the ki yih mumkin hī nahīṅ.
  suz-BL: आ जोरी सत्रु यरूसलेम ङा ठेयब लाप्‍चो रे पा ओव़नीम, देंशो रागी नेल्‍ल ङा
    पिप नु मेकेर बाक्‍ब मुर सुइमी यो थमा सुइक्‍ने मचबेम।
  eng-NOY: The kings of the earth believed not, nor all the inhabitants of the world,
    That the adversary would enter, and the enemy, within the gates of Jerusalem.
  ita-1927: Né i re della terra né alcun abitante del mondo avrebbero mai creduto
    che l’avversario, il nemico, sarebbe entrato nelle porte di Gerusalemme.
  ckb-ckb: پاشاکانی زەوی و هەموو دانیشتووانی جیهان باوەڕیان نەکرد کە دوژمن و ناحەز
    دێنە ناو دەروازەکانی ئۆرشەلیمەوە.
  eng-BBE: To the kings of the earth and to all the people of the world it did not
    seem possible that the attackers and the haters would go into the doors of Jerusalem.
  kan-OKCV: ಭೂರಾಜರೂ, ವಿರೋಧಿಯೂ, ಶತ್ರುವೂ ಯೆರೂಸಲೇಮಿನ ಬಾಗಿಲುಗಳಲ್ಲಿ ಪ್ರವೇಶಿಸಿದ್ದನ್ನು ಪ್ರಪಂಚದ
    ಎಲ್ಲಾ ನಿವಾಸಿಗಳೂ ನಂಬುತ್ತಿರಲಿಲ್ಲ.
  tam-2017: எதிரியும் பகைவனும் எருசலேமின் வாசல்களுக்குள் நுழைவான் என்கிறதைப் பூமியின்
    ராஜாக்களும் உலகத்தின் சகல குடிமக்களும் நம்பாமல் இருந்தார்கள்.
  spa-RV-1909: Nunca los reyes de la tierra, ni todos los que habitan en el mundo,
    creyeron que el enemigo y el adversario entrara por las puertas de Jerusalem.
  ron-BTF: Împărații pământului și toți locuitorii lumii nu ar fi crezut că potrivnicul
    și dușmanul ar putea intra pe porțile Ierusalimului.
  eng-WEBP: The kings of the earth didn’t believe, neither did all the inhabitants
    of the world, that the adversary and the enemy would enter into the gates of Jerusalem.
  eng-FBV: No king on earth—in fact nobody in all the world—thought that an enemy
    or attacker could enter the gates of Jerusalem.
  nld-1939: 'Nooit konden de koningen der aarde geloven, Nooit iemand ter wereld:
    Dat de verdrukker en vijand Binnen Jerusalems poorten zou rukken.'
  nch-BL: Amo quineltocaque tanahuatiani huan masehualme cati campa hueli ehuani ipan
    taltipacti para tocualancaitacahua huelis calaquisquíaj ipan tocaltehua ipan nopa
    tepamit nica ipan altepet Jerusalén.
  vie-1934: Các vua trên đất, cả dân cư thế gian, vốn chẳng ngờ Kẻ thù quân nghịch
    sẽ tràn vào các cửa thành Giê-ru-sa-lem.
  hin-CV: न तो संसार के राजाओं को, और न ही पृथ्वी के निवासियों को इसका विश्वास हुआ,
    कि विरोधी एवं शत्रु येरूशलेम के प्रवेश द्वारों से प्रवेश पा सकेगा.
  spa-BES: Para los reyes de la tierra y para todas los habitantes del mundo no parecía
    posible que los atacantes y el adversario entrarían por las puertas de Jerusalén.
  tdx-tdx: ל Tsy nahafiantoke o mpifehe’ ty tane toio, ndra o mpimone’ ty voatse toio,
    t’ie hahafimoak’ an-dalambei’ Ierosalaime ao, ty rafelahy ndra ty sadia-vahe.
  tha-KJV: กษัตริย์​ทั้งปวงแห่งแผ่นดินโลก และบรรดาชาวพิภพพากันไม่เชื่อว่าคู่​อริ​หรือศั​ตรู​จะได้​เข​้าไปในประตู​กรุ​งเยรูซาเล็มได้
  por-BR-2018: Nem os reis da terra, nem todos os que habitam no mundo, criam que
    o adversário e o inimigo entraria pelas portas de Jerusalém.
  deu-ELO: Die Könige der Erde hätten es nicht geglaubt, noch alle Bewohner des Erdkreises,
    daß Bedränger und Feind in die Tore Jerusalems kommen würden.
  eng-WYC-2018: The kings of [the] earth, and all the dwellers of the world believed
    not (or and all the inhabitants of the world could not believe it), that an adversary
    and [the] enemy should enter in by the gates of Jerusalem.
  epo-epo: Ne kredis la reĝoj de la tero, nek ĉiuj loĝantoj de la mondo, Ke malamiko
    kaj kontraŭulo eniros en la pordegojn de Jerusalem.
  uig-PIN: '|ל| (Lamǝd) Yǝr yüzidiki padixaⱨlar wǝ jaⱨanda barliⱪ turuwatⱪanlar bolsa,
    Nǝ küxǝndǝ nǝ düxmǝnning Yerusalemning ⱪowuⱪliridin bɵsüp kiridiƣanliⱪiƣa ixǝnmǝytti.'
  beo-beo: Fifi asi gala dunu huluanedafa amola ga fifi asi ouligisu dunu, ilia da
    ha lai dunu da Yelusaleme logo ga:su golili sa:imu Amo da hamedei agoane dawa:i.
  tpi-OTNT: Ol king na ol arapela manmeri bilong graun i bin ting, ol birua i no inap
    daunim Jerusalem na kisim taun.
  hau-SA: Sarakunan duniya ba su gaskata ba, haka ma mutanen duniya, cewa magabta
    da maƙiya za su iya shiga ƙofofin Urushalima.
  uig-LAT: '|ל| (Lamed) Yer yüzidiki padishahlar we jahanda barliq turuwatqanlar bolsa,
    Ne küshende ne düshmenning Yérusalémning qowuqliridin bösüp kiridighanliqigha
    ishenmeytti.'
  nde-nde: Amakhosi omhlaba ayengakholwa, labantu basemhlabeni babengakholwa ukuthi
    izitha labahlaseli bangangena emasangweni eJerusalema.
  ton-ton: Naʻe ʻikai ke meimei tui ʻae ngaahi tuʻi, mo e ngaahi kakai ʻo māmani,
    ʻe faʻa hū ʻae kau fili ʻi he ngaahi matapā ʻo Selūsalema.
  ces-1613: Králové země i všickni obyvatelé okršlku světa nikoli by neuvěřili, by
    měl byl vjíti protivník a nepřítel do bran Jeruzalémských,
  eng-WMB: The kings of the earth didn’t believe, neither did all the inhabitants
    of the world, that the adversary and the enemy would enter into the gates of Jerusalem.
  tam-TCV: பகைவர்களும் எதிரிகளும், எருசலேமின் வாசல்களுக்குள் புகுவார்கள் என்று, பூமியின்
    அரசர்களோ உலகத்தின் எந்த மக்களோ நம்பவில்லை.
  ceb-ULB: Bisan ang mga hari sa kalibotan ni bisan kinsa nga mga lumulupyo sa kalibotan
    dili makatuo nga ang kabatok ug ang kaaway makasulod sa mga ganghaan sa Jerusalem.
  pol-UBG: Nigdy nie uwierzyliby królowie ziemi i wszyscy mieszkańcy świata, że przeciwnik
    i wróg mógłby wejść w bramy Jerozolimy.
  urd-GVU: اب دشمن یروشلم کے دروازوں میں داخل ہوئے ہیں، حالانکہ دنیا کے تمام بادشاہ
    بلکہ سب لوگ سمجھتے تھے کہ یہ ممکن ہی نہیں۔
  deu-1912: Es hätten's die Könige auf Erden nicht geglaubt noch alle Leute in der
    Welt, daß der Widersacher und Feind sollte zum Tor Jerusalems einziehen.
  kan-2017: ವೈರಿಗಳೂ ಮತ್ತು ಎದುರಾಳಿಗಳೂ ಯೆರೂಸಲೇಮಿನ ಬಾಗಿಲುಗಳಲ್ಲಿ ಹೆಜ್ಜೆಯಿಡುವರೆಂದು ಅರಸರು
    ಅಥವಾ ಭೂನಿವಾಸಿಗಳಲ್ಲಿ ಯಾರೂ ನಂಬಿರಲಿಲ್ಲ.
  yap-yap: Dariy be’ u bang, ni mus ngak e pi’in tagagiyeg ko pi nam nu bang, ni tun
    ngan’ nrayag ni thum’ reb e to’ogor ngalan e garog nu Jerusalem.
  hlt-MCSB: Jerusalem vongka longah rhal neh thunkha a kun te diklai manghai neh lunglai
    dongkah khosa boeih boeih loh tangnah uh pawh.
  mdy-ETH: ዓጮ ቢያሢዳ ዓኣ ካኣቶዋ ማዖም ዴራ ዬሩሳላሜ ካታሞኮ ጌሎ ካሮና ሞርኬ ጌላንዳኔ ጌይ ፔቴታዖ ማሊባኣሴ።
  twi-ASANTE: Asase so ahemfo annye anni, ewiase mu nnipa nso annye anni sɛ atamfoɔ
    bɛtumi ahyɛne Yerusalem apono mu.
  eng-WEBU: The kings of the earth didn’t believe, neither did all the inhabitants
    of the world, that the adversary and the enemy would enter into the gates of Jerusalem.
  wal-wal: Ha sa7an de7iya kawotuppe woikko kawotettatu giddon de7iya asaappe ooninne
    morkkee Yerusalaame penggiyaara gelana giidi ammanibeenna.
  spa-PDDPT: No creyeron los reyes de la tierra Ni cualquier habitante del mundo Que
    los adversarios y enemigos entrarían por las puertas de Jerusalén.
  gun-gun: Yvy regua ruvixa kuery ha'e yvy re ikuai va'e ha'e javi ndogueroviai okuapy
    omombe'ua rã Jerusalém rokẽ rupi hovaigua kuery oikepa maague.
  ilo-ULB: Uray dagiti ari ditoy daga wenno ti siasinoman nga agnanaed iti daytoy
    a lubong ket saan a mamati nga adda makastrek a kasupiat ken kabusor kadagiti
    ruangan ti Jerusalem.
  kpg-kpg: Gu deai tangada i golo, ge gu deai hogi nia dagi o nnenua tuadimee ne hagadonu
    ai bolo nia hagadaumee e mee di ulu gi lodo nia ngudu o di abaaba Jerusalem.
  uig-ARA: '|ל| (لامەد) يەر يۈزىدىكى پادىشاھلار ۋە جاھاندا بارلىق تۇرۇۋاتقانلار بولسا،
    نە كۈشەندە نە دۈشمەننىڭ يېرۇسالېمنىڭ قوۋۇقلىرىدىن بۆسۈپ كىرىدىغانلىقىغا ئىشەنمەيتتى.'
  sus-sus: Bɔxi mangɛe mu la a ra, duniɲa mixie sese fan mu la a ra, xa yaxuie nɔma
    sode Darisalamu naadɛe ra.
  pon-2006: Sohte emen wasa kis, pil sohte kaunen wehin liki men, me kamehlele me
    imwintihti men kak pedolong nan ewen kelen Serusalem.
  ksd-ksd: A umana king ta ra rakarakan a gunagunan ma ra tarai par dia ki ra pia
    pa dia kapupi ia, Ba ra tena vargegelenai ma ra ebar dir a olo ta ra mataniolo
    Ierusalem.
  tur-YTC: Düşman ve hasım Yeruşalem kapılarından içeri girecek diye, Yeryüzü kralları
    ve dünya sakinlerinin hiç biri inanmazdı.
  grc-BRENT: ΛΑΜΕΔ. Οὐκ ἐπίστευσαν βασιλεῖς γῆς, πάντες οἱ κατοικοῦντες τὴν οἰκουμένην,
    ὅτι εἰσελεύσεται ἐχθρὸς καὶ ἐκθλίβων διὰ τῶν πυλῶν Ἱερουσαλήμ.
  ind-AYT: Raja-raja di bumi tidak percaya, begitu juga seluruh penduduk dunia, bahwa
    musuh dan lawan dapat memasuki pintu-pintu gerbang Yerusalem.
  nya-nya: Mafumu a pa dziko lapansi sanakhulupirire, kapena wina aliyense wokhala
    pa dziko lonse, kuti adani kapena ankhondo akhoza kulowa pa zipata za Yerusalemu.
  hrv-hrv: Nisu vjerovali kraljevi zemaljski ni svekoliko stanovništvo zemlje da će
    ugnjetač i neprijatelj ući na vrata jeruzalemska -
  mps-mps: Te gasa tǫ pedai kantrigo king dabe, me te haniani tǫde we bidigo homugo
    te boi bidi dabego te Jerusalem aiyaba elaluama, tama te taun sogobe homu yai
    dao.
  tpi-tpi: Ol king na ol arapela manmeri bilong graun i bin ting, ol birua i no inap
    daunim Jerusalem na kisim taun.
  dan-1931: Ej troede Jordens Konger, ja ingen i Verden, at Uven og Fjende skulde
    stå i Jerusalems Porte.
  vie-OVCB: Không một vua nào trên đất— không một người trên thế gian— có thể tin
    rằng kẻ thù lại tiến qua các cổng thành Giê-ru-sa-lem.
  guj-2017: શત્રુ કે વૈરી યરુશાલેમના પ્રવેશદ્વારમાં પેસશે, એવું પૃથ્વીના રાજાઓ તથા
    પૃથ્વીના રહેવાસીઓ માનતા નહોતા.
  pon-2006A: Sohte emen wasa kis, pil sohte kaunen wehin liki men, me kamehlele me
    imwintihti men kak pedolong nan ewen kelen Serusalem.
  por-BRBSL: Os reis da terra não acreditaram, nem todos os habitantes do mundo, que
    o adversário e o inimigo entrariam nos portões de Jerusalém.
  swe-swe: 'Jordens kungar trodde inte, inte heller jordens inbyggare, att motståndare
    och fiender skulle gå in genom Jerusalems portar. [Den tolfte hebreiska bokstaven
    är: ל – Lamed. Tecknet avbildar en oxpiska och symboliserar ofta undervisning.
    I denna vers börjar ordet ”inte” med denna bokstav och förstärker hur osannolik
    hela situationen upplevs. Detta skulle inte kunna hända. Det är en vanlig reaktion
    och upplevelse när man bearbetar ett trauma.]'
  cth-cth: Tarannaw ni Jerusalem khopui thung a kâen thai nah doeh tie hah, talai
    van kaawm e siangpahrangnaw hoi talai van kho ka sak e pueng ni hai yuem awh hoeh
    toe.
  twi-twi: Asase so ahemfo annye anni, wiase mu nnipa nso annye anni sɛ atamfo betumi
    ahyɛn Yerusalem apon mu.
  hlt-hlt: Jerusalem vongka longah rhal neh thunkha a kun te diklai manghai neh lunglai
    dongkah khosa boeih boeih loh tangnah uh pawh.
  tbz-SIM: Kutenkù kó bɛkpɑ̀ɑ̀tìbɛ̀ nɛ̀ bɛ̀ɛ̀ kó dimɑ̀ɑ̀ bo kutenkù, òmɔù do í yɛ̃́
    kɛ dò nSedisɑdɛmmu ɛì dùɔ̀ntɔbɛ̀, o dootitɔbɛ̀, òmɔù bo tɑ Sedisɑdɛmmu ɛì kó yɛbòrɛ̀.
  msy-2020: Nɨghnɨzir atriviba ko nguibar igharazibar gumazamizibar itim, me ghaze,
    apaniba ti Jerusalem abɨragh an tiar akaba akarigh, nguibar ekiamɨn aven mangeghan
    kogham.
  dop-dop: Antulinyɑ ɑwulɑɑ, nɑ ɑtɛ yǝlɑɑ tɑɑ tʋ pɑ tɑɑ sɩ kolontu ɑkɑ ɩnɛ ɩ kɑ́ sʋʋnɑ
    Yosɑlɛm nɔnɔɔsɩ.
  azb-azb: Dünyada heç bir padşah inanmazdı ki, Yerusəlimin darvazalarından keçib
    Yağılar və düşmənlər Bu şəhəri zəbt edər.
  eng-DBY: The kings of the earth, and all the inhabitants of the world, would not
    have believed that the adversary and the enemy should enter into the gates of
    Jerusalem.
  hin-2017: पृथ्वी का कोई राजा या जगत का कोई निवासी इसका कभी विश्वास न कर सकता था,
    कि द्रोही और शत्रु यरूशलेम के फाटकों के भीतर घुसने पाएँगे।
  wol-KYG: Du benn buur fi kaw suuf bu gëmoon, du kenn ci mboolem waa àddina ne bañ
    akub noon dina dem ba bëtt bunti Yerusalem.
  eng-YLT: Believe not did the kings of earth, And any of the inhabitants of the world,
    That come would an adversary and enemy Into the gates of Jerusalem.
  eng-WYC-2017: The kings of [the] earth, and all the dwellers of the world believed
    not, that an adversary and [the] enemy should enter in by the gates of Jerusalem.
  eng-WMBB: The kings of the earth didn’t believe, neither did all the inhabitants
    of the world, that the adversary and the enemy would enter into the gates of Jerusalem.
  urd-GVH: अब दुश्मन यरूशलम के दरवाज़ों में दाख़िल हुए हैं, हालाँकि दुनिया के तमाम
    बादशाह बल्कि सब लोग समझते थे कि यह मुमकिन ही नहीं।
  rug-rug: Lopu va hinokaria ri na baṉara pa popoa pepeso, babe sari tiena sa kasia
    popoa, sapu boka nuquru sari kana koari na sasada pa Zerusalema.
  gaz-gaz: Akka diinonni yookaan amajaajonni karrawwan Yerusaalem seenuu dandaʼan,
    mootonni biyya lafaa yookaan sabni addunyaa tokko iyyuu hin amanne.
  fra-LSG: Les rois de la terre n’auraient pas cru, Aucun des habitants du monde n’aurait
    cru Que l’adversaire, que l’ennemi entrerait Dans les portes de Jérusalem.
  yal-yal: Bɔxɔn mangane nun dunuɲa muxu yo mi yi laxi a ra a yaxune nun yɛngɛfane
    yi nɔɛ soɛ nɛn Yerusalɛn taan so dɛɛne ra.
  haw-1868: Aole i hiki i na'lii o ka honua, a me ka poe a pau e noho la ma ke ao
    nei, ke manao, E komo mai ana ka enemi, a me ka mea huhu iloko o na pukapa o Ierusalema.
  arb-NAV: لَمْ يُصَدِّقْ مُلُوكُ الأَرْضِ وَسُكَّانُ الْمَعْمُورَةِ أَنَّ الْعَدُوَّ
    وَالْخَصْمَ يَقْتَحِمَانِ بَوَّابَاتِ أُورُشَلِيمَ.
  ewe-ewe: Anyigbadzifiawo mexɔe se kaka, amewo nayi exɔ ge ase be, futɔwo kple ketɔwo
    ate ŋu age ɖe Yerusalem ƒe agbowo me o.
  eng-LEE: The kings of the earth, and all the inhabitants of the world, would not
    believe that an adversary or an enemy could ever enter within the gates of Jerusalem.
  asm-FB: ইয়াক পৃথিৱীৰ ৰজাসকলে নাইবা আটাই জগত নিবাসীয়ে বিশ্বাস নকৰিব যে, শত্ৰু আৰু
    বৈৰী যিৰূচালেমৰ দুৱাৰত সোমাব পাৰে।
  sus-A: بْشِ مَنفّيٍ مُ لَ عَ رَ، دُنِحَ مِشِيٍ سٍسٍ قَن مُ لَ عَ رَ، شَ يَشُييٍ
    نْمَ سٌدٍ دَرِ سَلَمُ نَادّيٍ رَ.
  fra-SBL: Les rois de la terre n'ont pas cru, ni tous les habitants du monde, que
    l'adversaire et l'ennemi entreraient par les portes de Jérusalem.
  hbo-hbo: לֹ֤א הֶאֱמִ֙ינוּ֙ מַלְכֵי־אֶ֔רֶץ *וְכֹל (כֹּ֖ל) יֹשְׁבֵ֣י תֵבֵ֑ל כִּ֤י
    יָבֹא֙ צַ֣ר וְאֹויֵ֔ב בְּשַׁעֲרֵ֖י יְרוּשָׁלָֽ͏ִם׃ ס
  kik-kik: Athamaki a thĩ matingĩetĩkirie, o na kana kĩrĩndĩ o na kĩmwe gĩa gũkũ thĩ,
    atĩ thũ na amuku nĩmangĩahotire gũtoonya ihingo cia Jerusalemu.
  fra-NCL: Ils ne croyaient pas, les rois de la terre, ni tous les habitants du monde,
    que l’adversaire, l’ennemi entrerait dans les portes de Jérusalem.
  cek-AK: Misa hoi misatuh kaminawk loe Jerusalem khongkha thungah akun o boeh, tiah
    long siangpahrangnawk hoi long kaminawk mah tang o ai.
  cuk-cuk: Reymar-we-napneggi-negsemamaidi, Jerusalén-e-isdarmalad, Jerusalén-e-yawagakgi
    dognonimaloye-soglesad, bengusmalad. Dulemar-we-napneggi-gudidimaladi, Jerusalénʼgi-gwisgudidimalad,
    Jerusalén-e-yawagakgi dognonimaloye-soglesad, bengusmarmogad.
  uig-CYR: '|ל| (Ламәд) Йәр йүзидики падишалар вә җаһанда барлиқ туруватқанлар болса,
    Нә күшәндә нә дүшмәнниң Йерусалимниң қовуқлиридин бөсүп киридиғанлиғиға ишәнмәйтти.'
  tel-2017: భూరాజులు గాని, ప్రపంచ నివాసులు గాని, ఒక శత్రువు యెరూషలేము గుమ్మాల్లోకి
    ప్రవేశించగలడని ఎవరూ అనుకోలేదు.
  hat-BSA: Wa latè yo pa t kwè, ni okenn abitan nan mond lan, ke advèsè ak ènmi an
    ta ka antre nan pòtay Jérusalem nan.
  kos-kos: Wangin sie mwet in kutena acn, finne mwet leum lun mutunfacl saya, Tuh
    lulalfongi mu oasr mwet mweun ku in utyak ke mutunpot lun Jerusalem.
  hbo-WLC: לֹ֤א הֶאֱמִ֙ינוּ֙ מַלְכֵי־אֶ֔רֶץ וכל יֹשְׁבֵ֣י תֵבֵ֑ל כִּ֤י יָבֹא֙ צַ֣ר
    וְאוֹיֵ֔ב בְּשַׁעֲרֵ֖י יְרוּשָׁלִָֽם׃ ס
  ibo-ibo: Ndị eze nke ụwa ekwetaghị; otu a kwa, ndị ụwa niile ekwetakwaghị na ndị
    iro nwere ike si nʼọnụ ụzọ ama banye nʼime Jerusalem.
  ory-ory: ବିପକ୍ଷ ଲୋକ ଓ ଶତ୍ରୁ ଯେ ଯିରୂଶାଲମର ଦ୍ୱାରସମୂହରେ ପ୍ରବେଶ କରିବ, ଏହା ପୃଥିବୀସ୍ଥ
    ରାଜାଗଣ କିଅବା ଜଗନ୍ନିବାସୀ ସମସ୍ତେ ବିଶ୍ୱାସ କଲେ ନାହିଁ।
  chk-chk: Kingen ekewe mwü me ekewe chon fanüfan resap lükü, pwe ekewe chon pälüeni
    ika chon oputa Juta repwe tongeni tolong lon ekewe asamalapen Jerusalem.
  rop-rop: Basdam ola pipul langa Jerusalem en ola king en lidamob brom najalot kantri
    bin reken nobodi kaan nokamdan detlot geit blanga Jerusalem en gowin insaid en
    teikoba.
  ukr-1871: Не вірили царі землї й усї осадники земель, що ворог завзятий ввійшов
    у ворота Ерусалимські.
  deu-1951: Die Könige der Erde hätten es nicht geglaubt und kein Bewohner des Erdkreises,
    daß der Feind, der sie belagerte, durch die Tore der Stadt Jerusalem einziehen
    würde
  eng-JPS: The kings of the earth believed not, neither all the inhabitants of the
    world, that the adversary and the enemy would enter into the gates of Jerusalem.
  srp-1865: Ne bi vjerovali carevi zemaljski i svi stanovnici po vasiljenoj da æe
    neprijatelj i protivnik uæi na vrata Jerusalimska.
  lug-lug: Bakabaka b’ensi n’abantu ab’ensi endala tebakkiriza, nti abalabe n’ababakyawa
    baliyingira mu wankaaki wa Yerusaalemi.
  heb-heb: לא האמינו מלכי ארץ וכל ישבי תבל כי יבא צר ואויב בשערי ירושלם׃
  ben-IRV: পৃথিবীর রাজারা, বিশ্বের সব লোক, বিশ্বাস করত না যে, যিরূশালেমের দরজায় কোনো
    বিপক্ষ ও শত্রু প্রবেশ করতে পারবে।
  pan-pan: ਧਰਤੀ ਦੇ ਰਾਜੇ ਅਤੇ ਜਗਤ ਦੇ ਸਾਰੇ ਵਾਸੀ ਯਕੀਨ ਨਹੀਂ ਕਰਦੇ, ਕਿ ਵੈਰੀ ਅਤੇ ਵਿਰੋਧੀ ਯਰੂਸ਼ਲਮ
    ਦੇ ਫਾਟਕਾਂ ਵਿੱਚ ਆ ਵੜੇ।
  mya-JVB: ရန် ပြုသောသူနှင့် စစ်တိုက် သောသူသည် ယေရုရှလင် မြို့တံခါး အတွင်းသို့ ဝင်
    နိုင်သည်ဟု၊ လောကီ ရှင်ဘုရင် နှင့် လောကီ သတ္တဝါ တစုံ တယောက်မျှမ ယုံ ကြ။
  hmo-hmo: Tanobada ena king ibounai, bona tanobada taudia ibounai danu idia laloa,
    tuari taudia o tuari orea ta, be Ierusalema magu iduaradia do idia raka vareai
    diba lasi.
  urd-urd: रू — ए — ज़मीन के बादशाह और दुनिया के बाशिन्दे बावर नहीं करते थे, कि मुख़ालिफ़
    और दुश्मन येरूशलेम के फाटकों से घुस आएँगे।
  rus-SYN: Не верили цари земли и все живущие во вселенной, чтобы враг и неприятель
    вошел во врата Иерусалима.
  bqc-SIM: Dṹnia kíaↄ ń gbɛ̃́ pↄ́ kú a guuↄ píi, aalɛ e yãa Yelusalɛũ ibɛɛↄ
    fↄ̃ gɛ̃ a bↄlɛuo.
  tcz-CHONGTHU: Leist lengte ahin - Vannoi mite koiman - Jerusalem kelkot sunga galmi
    alutthei ding chu ana tahsan pouve.
  mar-mar: पृथ्वीवरील राजांचा व पृथ्वीवरील राहणाऱ्यांचा ह्यावर विश्वास बसला नाही की,
    यरूशलेमेच्या प्रवेशद्वारांतून शत्रू किंवा वैरी वेशींत शिरतील.
  qub-qub: Cay pachacho caycaj raycuna, ni pï runapis cay munduchöga manami imaypis
    riguinmanchu caran chiquimajcuna Jerusalenta charicurcunantaga.
  bqp-bqp: Sinɑ boko goo ǹ kun mɛ tɔn diro goo sɑri hɑnduniɑ sɔɔ wi u rɑɑ tɑmɑɑ yibɛrɛ
    u koo kpĩ u du Yerusɑlɛmun gbɑ̃rɑrun kɔnnɔn di.
  hat-hat: Pesonn sou latè, pa menm wa peyi sou latè yo, pa t' vle kwè yon jou, moun
    ki pa vle wè pèp Bondye a ta antre nan pòtay lavil Jerizalèm!
  eng-BSB: The kings of the earth did not believe, nor any people of the world, that
    an enemy or a foe could enter the gates of Jerusalem.
  eng-WEBPB: The kings of the earth didn’t believe, neither did all the inhabitants
    of the world, that the adversary and the enemy would enter into the gates of Jerusalem.
  kbq-kbq: Ama mopafi kini vahe'mo'zane, ama mopafi vahe'mo'zama antahi'zana, ha'
    vahe'mo'za Jerusalemi kuma keginamofo kafana tapage hu'za kumapina uofregahaze
    hu'za antahi'nazane.
  nhe-BL: Ax quineltocaque tlanahuatiani huan tlacame tlen campa hueli ehuaj ipan
    tlaltepactli para tocualancaitacahua huelis calaquisquíaj ipan topuertas ipan
    nopa tepamitl nica altepetl Jerusalén.
  gub-BL: — Ni amo iàmàtyry'ymar nupuner kwaw Zeruzarez ukenawhu rupi wixe haw rehe
    wà nehe, i'i teko paw wà. Te wanuwihawete uze'eg nezewe wà.
  eng-DRA: Lamed. The kings of the earth, and all the inhabitants of the world would
    not have believed, that the adversary and the enemy should enter in by the gates
    of Jerusalem.
