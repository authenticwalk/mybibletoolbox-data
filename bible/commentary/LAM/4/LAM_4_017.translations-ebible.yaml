verse: LAM.004.017
translations:
  mal-C: മാത്രമല്ല, സഹായത്തിനു വ്യർഥമായി നോക്കി ഞങ്ങളുടെ കണ്ണുകൾക്ക് കാഴ്ചമങ്ങി. ഞങ്ങളെ
    രക്ഷിക്കാൻ കഴിയാത്ത ഒരു ദേശത്ത് ഞങ്ങളുടെ കാവൽഗോപുരത്തിൽ ഞങ്ങൾ കാത്തിരുന്നു.
  deu-TKW: Wie lange schmachteten unsere Augen vergeblich nach Hilfe für uns! Auf
    unserer Warte warteten wir auf ein Volk, das nicht hilft.
  lin-lin: Miso na biso elembaki lisusu mpo na kozela na pamba lisungi ; wuta na bandako
    milayi na biso ya kotalela na mosika, tozalaki kotala wana tozalaki kozela lisungi
    kowuta na ekolo songolo mpe pakala, kasi ebikisaki biso te.
  eng-LSV: While we exist—consumed are our eyes for our vain help, || In our watchtower
    we have watched for a nation [that] does not save.
  eng-GNV: 'Whiles we waited for our vaine helpe, our eyes failed: for in our waiting
    we looked for a nation that could not saue vs.'
  eng-WEBSTER: 'As for us, our eyes as yet failed for our vain help: in our watching
    we have watched for a nation that could not save us .'
  nhw-BL: Ya tiixcuatque para titlachixtoque ajqueya techpalehuis. San tlapic timochiyaj
    ma hualaca nopa tlali ehuani catli timoilhuijque techpalehuisquíaj pampa ayacmo
    hueli techmaquixtíaj.
  swh-ONEN: Zaidi ya hayo, macho yetu yalichoka, kwa kutazamia bure msaada; tuliangalia
    kutoka minara yetu kwa taifa lisiloweza kutuokoa.
  bba-bba: Sɑ swɑɑ mɛɛrɑ sɑ wɑsirɑ su kɑ wɑ mìn di somirɑ koo sun nɑɑwɑ. Sɑ rɑɑ bweseru
    ɡɑru mɛɛrɑ te sɑ yĩiyɔ tɑ koo sun fɑɑbɑ ko. Wee, tɑ ǹ sun fɑɑbɑ kue.
  eng-KJVCPB: 'As for us, our eyes as yet failed for our vain help: In our watching
    we have watched for a nation that could not save us.'
  luo-luo: Kata kamano, wengewa nojony, ka warango gima dikonywa; to oganda mane wageno
    kuome ni nyalo konyowa ne ok nyal konyowa.
  meu-meu: Matamai e valahu-valahu, hekaha inarina ai, a gima kava hanaihanaiva dainai;
    emai hegima lalonai hahemauri asi dibana besena a nariava.
  npi-ULB: सहायताको लागि प्रतीक्षा गर्दा-गर्दा हाम्रा आँखा व्यर्थमा टट्टाइसके । हाम्रा
    धरहराहरूबाट हामीले एउटा जातिको बाटो हेर्‍यौँ, जसले हामीलाई बचाउन सकेन ।
  yor-yor: Síwájú sí i, ojú wa kùnà fún wíwo ìrànlọ́wọ́ asán; láti orí ìṣọ́ wa ni
    à ń wò fún orílẹ̀-èdè tí kò le gbà wá là.
  pes-OPCB: از برجهای دیدبانی خود نگریستیم تا از قوم همپیمان ما کمکی برسد، ولی انتظار
    ما بیهوده بود؛ چشمان ما از انتظار تار شد اما آنها به یاری ما نیامدند.
  tgl-ULB: Patuloy na nabigo ang aming mga mata sa paghahanap ng kahit na walang kabuluhang
    tulong, bagaman sabik silang nagbantay sa isang bansang hindi makapagliligtas
    sa amin.
  hui-hui: Ina agali hameigini mbirame ibalu pele ngialu haru dai bilo lowa hariga
    wiaruha de handalu bu wimaria inanaga de tandaga biya. Mbiralime ina biamogo bule
    naibiyagola ina bame harima.
  mya-mya: ငါ​တို့​သည်​အ​ဘယ်​အ​ခါ​၌​မျှ​မ​ပေါ်​လာ​သည့် အ​ကူ​အ​ညီ​ကို​စောင့်​မျှော်​နေ​ခဲ့​ကြ​၏။
    ငါ​တို့​သည်​အ​ဘယ်​သို့​မျှ​အ​ကူ​အ​ညီ​မ​ပေး နိုင်​သည့် နိုင်​ငံ​မှ​အ​ကူ​အ​ညီ​ကို
    ဆက်​လက်​စောင့်​မျှော်​ခဲ့​ကြ​၏။
  bod-N: མིག་གི་དབང་བོ་ཉམས་པར་འགྱུར་བའི་བར། ། རང་ཅག་གིས་ནི་དོན་མེད་རམ་འདེགས་སྒུག །
    རང་ཅག་གིས་ནི་རྒྱང་ལྟའི་མཐོ་སྟེགས་སུ། ། བསྐྱབ་ནུས་མེད་པའི་རྒྱལ་ཁབ་ཅིག་ལ་སྒུག །
  sna-sna: Meso edu oonera madzerere, tichitarisira rubatsiro rusingauyi; tiri pashongwe
    dzedu takatarisira rudzi rwaizotiponesa.
  spa-BLM: Nuestros ojos siguen fallando, buscando en vano nuestra ayuda. En nuestra
    vigilancia hemos velado por una nación que no podía salvar.
  cac-cac: Nab'an̈ej ix on̈ c'unb'i co maclan sjavi jun chon̈ab' on̈ scolo'. Ayon̈q'ue
    d'a chaan̈ sco maclan quil sjavi jun nación ijan ix on̈ colan yalani, palta maj
    yalpaxlaj yuuj.
  swh-ULB: Macho yetu yalikwama, yakitazama bure kwa msaada; kutoka minara yetu ya
    ulinzi tulitazama taifa lisilo weza tuokoa.
  bel-bel: Стаміліся нашыя вочы чакаць дапамогі марнае; з вежы дазорнай чакалі народу,
    які нас ня выратаваў.
  deu-ELBBK: Noch schmachten unsere Augen nach unserer nichtigen Hilfe; in unserem
    Warten warten wir auf ein Volk, das nicht retten wird.
  mbb-OT: Ebmerusirem en is ked-ehè dey te kedtaǥad te tavang te kezapig dey he menge
    nasyun, piru wazà sikandan medtavang kenami. Ebantey key ziyà te menge turi zey
    te kebpekeuma te ebpuun diyà te nasyun he kenà daan ebpekelibri kenami.
  mal-2015: വ്യർത്ഥസഹായത്തിന്നായി നോക്കി ഞങ്ങളുടെ കണ്ണു ഇപ്പോഴും മങ്ങുന്നു; രക്ഷിപ്പാൻ
    കഴിയാത്ത ജാതിക്കായി ഞങ്ങൾ ഞങ്ങളുടെ കാവൽമാളികയിൽ കാത്തിരിക്കുന്നു.
  rmc-rmc: O jakha amenge slabisaľonas, so ajci užarahas pre pomoca, ale zbitočňe.
    Pal amari veža užarahas pro narodos, savo amen našťi zachraňinďa.
  pes-OPV: چشمان ما تا حال در انتظار اعانت باطل ماکاهیده می‌شود. بر دیده بانگاههای
    خود انتظارکشیدیم، برای امتی که نجات نمی توانند داد.
  ron-1924: Ши аколо ни се сфыршяу окий ши аштептам задарник ажутор! Привириле ни
    се ындрептау ку нэдежде спре ун ням каре тотушь ну не-а избэвит.
  ben-OBCV: এছাড়া, মিথ্যা সাহায্যের প্রত্যাশায় আমাদের দৃষ্টি ক্ষীণ হয়েছে; আমাদের
    উচ্চগৃহগুলি থেকে এক জাতির দিকে তাকিয়েছিলাম, কিন্তু তারা আমাদের রক্ষা করতে পারেনি।
  som-som: Intaannu waxtarla'aan caawimaad u fiirinaynay ayaa indhihii na daaleen.
    Quruuntii aannu fiirinaynay waxay ahayd quruun aan na badbaadin karin.
  lat-VUC: Ain Cum adhuc subsisteremus, defecerunt oculi nostri ad auxilium nostrum
    vanum; cum respiceremus attenti ad gentem quæ salvare non poterat.
  eng-ASVBT: 'Our eyes do yet fail in looking for our vain help: In our watching we
    have watched for a nation that could not save.'
  ita-1885: Mentre siamo durati, i nostri occhi si son consumati Dietro al nostro
    soccorso, che non è stato altro che vanità; Noi abbiam riguardato nella nostra
    vedetta Ad una gente che non potea salvare.
  eng-LXXUP: While we yet lived our eyes failed, While we looked in vain for our help.
    We looked to a nation that could not save.
  eng-ULB: Our eyes failed, looking in vain for help; from our watchtowers we watched
    for a nation that could not rescue us.
  spa-VBL: Desgastamos nuestros ojos buscando inútilmente ayuda todo el tiempo; vigilamos
    desde nuestras torres que venga una nación que no pueda salvarnos.
  fra-_FOB: Et pour nous, nos yeux se sont consumés jusqu'ici après un vain secours.
    Du haut de nos tours, nous avons regardé vers une nation qui ne pouvait nous délivrer.
  mal-mal: സഹായത്തിന് വ്യർത്ഥമായി നോക്കി ഞങ്ങളുടെ കണ്ണ് ഇപ്പോഴും മങ്ങുന്നു; രക്ഷിപ്പാൻ
    കഴിയാത്ത ജനതക്കായി ഞങ്ങളുടെ കാവൽമാളികയിൽ കാത്തിരിക്കുന്നു.
  urd-GVR: Ham chāroṅ taraf āṅkh dauṛāte rahe, lekin befāydā, koī madad na milī. Deḳhte
    deḳhte hamārī nazar dhundlā gaī. Kyoṅki ham apne burjoṅ par khaṛe ek aisī qaum
    ke intazār meṅ rahe jo hamārī madad kar hī nahīṅ saktī thī.
  suz-BL: वारच पाइब जाक्‍बा, कों देंशा लां कोव़शा मिक्‍च चोप्‍तु। रागी कामी आंइ कली
    वारच पाइबा कों, दे कोव़शा बाक्‍तक। तन्‍न मेकोमी आंइ कली प्रोंइने मचब।
  eng-NOY: Still did our eyes fail, looking for help in vain; On our watch-tower did
    we watch for a nation that could not save us.
  ita-1927: E a noi si consumavano ancora gli occhi in cerca d’un soccorso, aspettato
    invano; dai nostri posti di vedetta scrutavamo la venuta d’una nazione che non
    potea salvarci.
  ckb-ckb: سەرباری ئەمەش، ئێمە چاومان کزبوو بێهوودە لە چاوەڕوانی یارمەتی، لە قوللەکانمان
    چاوەڕێ بووین بۆ گەلێک کە ناتوانێت ڕزگارمان بکات.
  eng-BBE: 'Our eyes are still wasting away in looking for our false help: we have
    been watching for a nation unable to give salvation.'
  kan-OKCV: ನಮಗಾದರೋ ನಮ್ಮ ಕಣ್ಣುಗಳು ನಮ್ಮ ವ್ಯರ್ಥವಾದ ಸಹಾಯಕ್ಕಾಗಿ ನೋಡಿ ಸೋತು ಹೋದವು. ನಮ್ಮ
    ಕಣ್ಣುಗಳು ನಮ್ಮನ್ನು ರಕ್ಷಿಸಲಾರದಂಥ ಜನಾಂಗಕ್ಕಾಗಿ ಕಾವಲಾಗಿದ್ದವು.
  tam-2017: இன்னும் எங்களுக்கு உதவி வருமென்று நாங்கள் வீணாக எதிர்பார்த்திருந்ததினாலே
    எங்களுடைய கண்கள் பூத்துப்போயின; காப்பாற்றமுடியாத மக்களுக்காக எதிர்பார்த்துக்கொண்டிருந்தோம்.
  spa-RV-1909: 'Aun nos han desfallecido nuestros ojos tras nuestro vano socorro:
    en nuestra esperanza aguardamos gente que no puede salvar.'
  ron-BTF: Cât despre noi, ochii noștri lâncezesc după ajutorul nostru zadarnic; în
    vegherea noastră am vegheat spre o națiune care nu putea să ne salveze.
  eng-WEBP: Our eyes still fail, looking in vain for our help. In our watching we
    have watched for a nation that could not save.
  eng-FBV: We wore out our eyes pointlessly looking for help the whole time; we watched
    from our towers for a nation to come that couldn't save us.
  nld-1939: 'Toch keken wij nog smachtend uit Naar redding: maar tevergeefs; Op onze
    wachtpost bleven wij staren Naar een volk, dat ons toch niet zou helpen.'
  nch-BL: Ya tiixcuatique para titachixtoque ajquiya techpalehuis. San tapic timochiyaj
    ma hualaca nopa tali ehuani cati timoilhuijque techpalehuisquíaj pampa ayecmo
    hueli techmaquixtíaj.
  vie-1934: Mắt chúng ta mòn mỏi trông sự cứu luống công! Chúng ta trông đợi hướng
    về một dân không thể cứu.
  hin-CV: हमारे नेत्र दृष्टिहीन हो गए, सहायता की आशा व्यर्थ सिद्ध हुई; हमने उस राष्ट्र
    से सहायता की आशा की थी, जिसमें हमारी सहायता की क्षमता ही न थी.
  spa-BES: Nuestros ojos todavía siguen en vano esperando ayuda; hemos estado observando
    a una nación incapaz de dar la salvación.
  tdx-tdx: ע Fa milesa o fihaino’aio, mitolom-pijilojilo imba tsy vente’e; nitalake
    avao zahay nitama fifeheañe tsy maharombake;
  tha-KJV: นัยน์​ตาของพวกเรามองหาความช่วยเหลือ การช่วยเหลือนั้นไร้​ประโยชน์ ส่วนการเฝ้ารอคอย
    พวกเราได้คอยประเทศที่​ไม่​อาจจะช่วยเราให้รอดได้
  por-BR-2018: Quanto a nós, desfaleceram-se nossos olhos esperando por socorro para
    nós; aguardávamos atentamente uma nação que não podia salvar.
  deu-ELO: Noch schmachten unsere Augen nach unserer nichtigen Hilfe; in unserem Warten
    warten wir auf ein Volk, das nicht retten wird.
  eng-WYC-2018: The while we stood yet, our eyes failed to our vain help; when we
    beheld attentive to a folk, that might not save us. (Yet while we stood, our eyes
    looked in vain for our help; we looked attentively for a nation, that could not
    save us.)
  epo-epo: Ankoraŭ laciĝadis niaj okuloj, atendante senvaloran helpon; Streĉe ni atendis
    nacion, kiu ne povas helpi.
  uig-PIN: '|ע| (Ayin) Kɵzimiz yardǝmni biⱨudǝ kütüp ⱨalidin kǝtti; Dǝrwǝⱪǝ bizni
    ⱪutⱪuzalmiƣan bir ǝlni kütüp kɵzǝt munarlirimizda turup kǝlduⱪ.'
  beo-beo: Ninia da fidisu hohogola lai, be hamedafa ba:i. Ninia da fifi lai dunu
    enoga nini fidima:ne ouesalu, be enoga nini fidisu hame ba:i.
  tpi-OTNT: Mipela i was i stap na wetim wanpela lain man i kam bilong kisim bek mipela.
    Mipela i wok long lukluk long ol rot na ai bilong mipela i pen. Tasol mipela i
    wet nating. Ol i no kam. Ol i no inap helpim mipela.
  hau-SA: Idanunmu sun gaji, suna ta dubawa ko taimako zai zo; mu sa ido ko za mu
    ga ƙasar da za tă iya taimakon mu.
  uig-LAT: '|ע| (Ayin) Közimiz yardemni bihude kütüp halidin ketti; Derweqe bizni
    qutquzalmighan bir elni kütüp közet munarlirimizda turup kelduq.'
  nde-nde: Phezu kwalokho, amehlo ethu afiphala elindele ize engaboni sizo; siseziqongweni
    zethu zokulinda, salinda silindele isizwe esasingelancedo kithi.
  ton-ton: 'Ka koeʻuhi ko kitautolu, naʻe vaivai hotau mata ko e meʻa ʻi heʻetau tokoni
    vaʻinga: ʻi heʻetau leʻo kuo tau leʻo ki ha puleʻanga, ʻaia naʻe ʻikai ke faʻa
    lava ke fakamoʻui ʻakitautolu.'
  ces-1613: A vždy ještě až do ustání očí svých hledíme o pomoc sobě neprospěšnou,
    zření majíce k národu, nemohoucímu vysvoboditi.
  eng-WMB: Our eyes still fail, looking in vain for our help. In our watching we have
    watched for a nation that could not save.
  tam-TCV: அத்துடன் உதவிக்காக வீணாய் பார்த்திருந்தும் எங்கள் கண்கள் மங்கிப்போயின;
    எங்கள் காவல் கோபுரங்களிலிருந்து, எங்களைக் காப்பாற்ற முடியாத ஒரு நாட்டிற்காக எதிர்பார்த்துக்
    கொண்டிருந்தோமே!
  ceb-ULB: Ang among mga mata kanunay nga mapakyas sa pagpangita bisan sa walay pulos
    nga mga pagtabang, bisan tuod buot na nilang motan-aw sa usa ka nasod nga dili
    makaluwas kanamo.
  pol-UBG: Aż dotąd nasze oczy słabły z powodu naszej daremnej pomocy. Wypatrywaliśmy
    czujnie narodu, który nie mógł nas wybawić.
  urd-GVU: ہم چاروں طرف آنکھ دوڑاتے رہے، لیکن بےفائدہ، کوئی مدد نہ ملی۔ دیکھتے دیکھتے
    ہماری نظر دُھندلا گئی۔ کیونکہ ہم اپنے بُرجوں پر کھڑے ایک ایسی قوم کے انتظار میں
    رہے جو ہماری مدد کر ہی نہیں سکتی تھی۔
  deu-1912: Noch gafften unsre Augen auf die nichtige Hilfe, bis sie müde wurden,
    da wir warteten auf ein Volk, das uns doch nicht helfen konnte.
  kan-2017: ನಮಗೆ ಬರತಕ್ಕ ಸಹಾಯವನ್ನು ವ್ಯರ್ಥವಾಗಿ ಎದುರುನೋಡಿ ಕಣ್ಣು ಮೊಬ್ಬಾಯಿತು. ನಮ್ಮನ್ನು
    ಉದ್ಧರಿಸಲಾರದ ಜನಾಂಗದ ಆಗಮನವನ್ನು ನಮ್ಮ ಬುರುಜುಗಳಲ್ಲಿ ಕಾದುಕೊಂಡಿದ್ದೇವಲ್ಲಾ.
  yap-yap: Gu changar gu changar niged e ayuw nge daki tael e changar romad made taw
    e ayuw. Kug pired ni gamad be son nag e ayuw u ba nam ni dariy rok ni nge pi’.
  hlt-MCSB: Amih a khoengvoep bangla kamih khaw ka n'khoengvoep uh. Kaimih kah bomnah
    ham khaw kaimih mik ni a kha. Aka daem sak pawh namtom te kaimih kah rhaltawt
    lamloh n'rhaltawt thil khaw a honghi ni.
  mdy-ETH: «ኑና ማኣዳንዳያ ሙካንዳኔ» ጌይ ኑ ጎይሢ ዛጋኣና ላቤኔ፤ ኑና ዓውሳኒ ዳንዳዑዋ ዓሲ ኑኡኮ ሴኤሎይዳ ዔቂ ኑ ጉሪ
    ካፔኔ።
  twi-ASANTE: Deɛ ɛka ho bio, yɛn ani anni ammoa yɛn, yɛpɛɛ sɛ yɛbɛnya mmoa, nanso
    ɛyɛɛ ɔkwa; yɛfiri yɛn abantenten so de yɛn ani too ɔman a wɔrentumi nnye yɛn so.
  eng-WEBU: Our eyes still fail, looking in vain for our help. In our watching we
    have watched for a nation that could not save.
  wal-wal: Nu aifee maaduwaa demmanau xeelliiddi, coo mela daafuriis. Nuna ashshanau
    danddayenna kawotettata, eti yaana giidi wochchida.
  spa-PDDPT: Nuestros ojos nos desfallecieron Al buscar vanamente nuestra ayuda. Desde
    nuestra torre del vigía miramos Hacia un pueblo que no pudo salvarnos.
  gun-gun: Ha'e gui ma ore kuery rexa ikangypa ma orepytyvõarã ou va'erã re roma'ena
    vy teĩ. Roikuaa potaaty py roarõ reve roma'ẽ tema peteĩ regua orereraa jepe va'erã
    re teĩ ndoui ae.
  ilo-ULB: Kanayon a mapaay dagiti matami a makasarak iti awan kaaspingna a tulong,
    numan pay sigagagarda a nangkita iti nasion a saan met a mangisalakan kadakami.
  kpg-kpg: Gidaadou gu halahala di hagamaamaa dela digi hanimoi, dela gu deemee di gidee.
    Gidaadou gu talitali di hagamaamaa mai i tenua dela e deemee di hagamouli gidaadou.
  uig-ARA: '|ע| (ئايىن) كۆزىمىز ياردەمنى بىھۇدە كۈتۈپ ھالىدىن كەتتى؛ دەرۋەقە بىزنى
    قۇتقۇزالمىغان بىر ئەلنى كۈتۈپ كۆزەت مۇنارلىرىمىزدا تۇرۇپ كەلدۇق.'
  sus-sus: Muxu bara mali nde mamɛ, kɔnɔ mixi yo mu fa. Muxu bara muxu ya ti kira
    ra han muxu ya bara rafɔɔrɔ, kɔnɔ si yo mu fa muxu ratangade.
  pon-2006: Se pwangadahr kasikasik sawas me sohte pahn leledo. Se awiawih sawas sang
    wehi ehu me sohte kak katehda mehkot.
  ksd-ksd: A mata i dat i gavul boko ma ra ginigira upi ra tena maramaravut vakuku;
    Ba da ga makmakila, da ga ki pa ra tarai ba pa i topa diat upi diat a valaun dat.
  tur-YTC: Boş yere yardım beklerken, Artık gözlerimiz sönüyor, Bizi kurtaramayacak
    bir ulusu gözledikçe gözledik.
  grc-BRENT: ΦΗ. Ἔτι ὄντων ἡμῶν ἐξέλιπον οἱ ὀφθαλμοὶ ἡμῶν, εἰς τὴν βοήθειαν ἡμῶν μάταια
    ἀποσκοπευόντων ἡμῶν.
  ind-AYT: Lagi pula, mata kami gagal, terus menatap dengan sia-sia untuk pertolongan.
    Dalam pengamatan kami, kami mengamati suatu bangsa yang tidak dapat menyelamatkan.
  nya-nya: Ndiponso maso athu atopa nʼkuyangʼana, chithandizo chosabwera nʼkomwe,
    kuchokera pa nsanja zathu tinadikirira mtundu wa anthu umene sukanatipulumutsa.
  hrv-hrv: Već nam oči iščilješe iščekujući pomoć, ali uzalud; s kula naših zureć'
    u daljinu očekivasmo narod koji nas ne može spasiti.
  mps-mps: Dago tonaluama, tama dago te gasa tǫ kantri bidi hani me deligo da ma
    oda sagasomainu tonaluali. Dago te sunumi dabeba gedu tonono ela bilibadi, tama
    dago gedu dene yali. Tiali goli, dago olo dali tonalualio. Augwali me asobeo.
    Augwaligo da tau sabo menio.
  tpi-tpi: Mipela i was i stap na wetim wanpela lain man i kam bilong kisim bek mipela.
    Mipela i wok long lukluk long ol rot na ai bilong mipela i pen. Tasol mipela i
    wet nating. Ol i no kam. Ol i no inap helpim mipela.
  dan-1931: End smægted vort Blik efter Hjælp, men kun for at skuffes, på Varden spejded
    vi efter det Folk, der ej hjælper*. { [*dvs. Ægypterne. Jer. 37, 5.] }
  vie-OVCB: Chúng tôi trông đợi đồng minh đến và giải cứu chúng tôi, nhưng chúng tôi
    cứ trông chờ một dân tộc không thể cứu chúng tôi.
  guj-2017: અમારી આંખો નિરર્થક સહાયની રાહ જોઈ જોઈને થાકી ગઈ છે, અમને બચાવી શકે એવા
    પ્રજાની અમે ઘણી અપેક્ષા કરી છે, પણ તે વ્યર્થ થઈ છે.
  pon-2006A: Se pwangadahr kasikasik sawas me sohte pahn leledo. Se awiawih sawas
    sang wehi ehu me sohte kak katehda mehkot.
  por-BRBSL: Nossos olhos ainda falham, procurando em vão por nossa ajuda. Em nossa
    observação, temos observado uma nação que não pôde salvar.
  swe-swe: 'För vår del tynar våra ögon bort då de fåfängt tittar efter hjälp. Från
    våra vakttorn har vi iakttagit hednaländer som inte kan frälsa oss. [Den sextonde
    hebreiska bokstaven är: ע – Ajin. Tecknet avbildar ett öga eller en vattenkälla.
    Den symboliserar ofta profetisk klarsyn och uppenbarelse. Här är det orden ”För
    vår del” som börjar med denna bokstav. Ordet ögon finns också i versen och här
    beklagar man att de inte duger till så mycket.]'
  cth-cth: Maimouh teh bout na kabawm hane apimaw telah ngaihawi hoi ka mit hai amom
    toe. Maimouh ni ka rungngang thai hoeh e ram hah ayawmyin ring awh.
  twi-twi: Nea ɛka ho bio, yɛn ani anni ammoa yɛn, yɛpɛɛ sɛ yebenya mmoa, nanso ɛyɛɛ
    ɔkwa; yefi yɛn abantenten so de yɛn ani too ɔman a wɔrentumi nnye yɛn so.
  hlt-hlt: Amih a khoengvoep bangla kamih khaw ka n'khoengvoep uh. Kaimih kah bomnah
    ham khaw kaimih mik ni a kha. Aka daem sak pawh namtom te kaimih kah rhaltawt
    lamloh n'rhaltawt thil khaw a honghi ni.
  tbz-SIM: 'Kɛ̀ bɛ̀ nɑ̀ɑ́ nkɛ tú: Ti nuɔ nyiì ɔ̀unɛ̀ muwéìmù, kɛ̀ ti bɑɑ bɛ̀ɛ̀ bo
    ti teennɛ̀ òmɔù í kɔrìní, kɛ̀ ti dekɛ ti dèrɛ̀ ĩ́nkɛ̀ kɛ pɑkɛ́ kɛ wéí dɛtetìrɛ̀,
    kuwuɔ nkùù í yóó nɑ kɛ ti dɛɛtɛ́ ku bíɛ́kɛ̀,'
  msy-2020: Saghon mar, e pura gumazir izɨ uamategh en akurvaghamiba bagha gara iti.
    E pura tuavir akabar gara ghua damaziba e gami. Egha e pura gara me mɨzua itima,
    me tong izir puvatɨ. Kantrin igharazitam tong en akuraghan kogham.
  dop-dop: Tɑ́ ɩsɛ kɑnɑ nyǝnʋɣʋ sɩ yɑɑ nɔɣɔlʋ kɑ́ kɔɔ tɑ́ wɑɑsʋɣʋ kɛ́, kpɛtɛ. Tǝ tɑŋɑɑ
    ɩsɩɩ tǝ tɑŋɑɑ sɩ piitimnɑɑ nɑpǝlɩ pɑ́ wɑɑsɩ-tʋ. Pɑ tɑ kɔɔ.
  azb-azb: Hər an boş yerə yardım gözləməkdən Gözlərimiz taqətdən düşdü, Bizi qurtara
    bilməyən milləti Hey gözlədik, gəlmədi.
  eng-DBY: Our eyes still failed for our vain help; in our watching, we have watched
    for a nation that did not save.
  hin-2017: हमारी आँखें व्यर्थ ही सहायता की बाट जोहते-जोहते धुँधली पड़ गई हैं, हम
    लगातार एक ऐसी जाति की ओर ताकते रहे जो बचा नहीं सकी।
  wol-KYG: Ba tey sunu gët a ngi giim, ndax ndimbal lu nuy séentu ci dara. Fa sunuy
    tata lanu séentoo wenn xeet wu nu manula wallu.
  eng-YLT: While we exist — consumed are our eyes for our vain help, In our watch-tower
    we have watched for a nation [that] saveth not.
  eng-WYC-2017: The while we stood yet, our eyes failed to our vain help; when we
    beheld attentive to a folk, that might not save us.
  eng-WMBB: Our eyes still fail, looking in vain for our help. In our watching we
    have watched for a nation that could not save.
  urd-GVH: हम चारों तरफ़ आँख दौड़ाते रहे, लेकिन बेफ़ायदा, कोई मदद न मिली। देखते देखते
    हमारी नज़र धुँधला गई। क्योंकि हम अपने बुर्जों पर खड़े एक ऐसी क़ौम के इंतज़ार में
    रहे जो हमारी मदद कर ही नहीं सकती थी।
  rug-rug: Beto meke ele mabo sari mata mami, eṉa lamae, hata tinokae; koari mami
    vetu ululu hakehakei si kopu si gami be mae si keke butubutu pude harupu gami.
  gaz-gaz: Akkasumaan gargaarsa eeggachuudhaan iji keenya dadhabe; gamoo keenya irra
    teenyee saba nu baasuu hin dandeenye irraa gargaarsa eegganne.
  fra-LSG: Nos yeux se consumaient encore, Et nous attendions vainement du secours;
    Nos regards se portaient avec espérance Vers une nation qui ne nous a pas délivrés.
  yal-yal: Nxu yɛɛne xadan nɛn nxu mali muxu fendeni fuuni. Nxu yi tixi nxɔ kantan
    tidene yi, nxu siyaan mamɛ naxan mi yi nɔɛ nxu rakisɛ.
  haw-1868: A hiki mai i keia wa, ua maule ko makou mau maka, no ke kokua makehewa
    ia mai; I ko makou kakali ana, ua kakali makou i ka lahuikanaka hoola ole mai.
  arb-NAV: كَلَّتْ عُيُونُنَا مِنْ تَرَقُّبِ نُصْرَةٍ بَاطِلَةٍ. فِي أَبْرَاجِنَا
    انْتَظَرْنَا مَعُونَةَ أُمَّةٍ لَا تُخَلِّصُ.
  ewe-ewe: Gawu la, ɖeɖi te míaƒe ŋkuwo ŋu esi wole mɔ kpɔm na kpekpeɖeŋu si meli
    o; tso míaƒe gbetakpɔxɔwo me, míekpɔ mɔ na dukɔ si mate ŋu aɖe mí o la be wòava.
  eng-LEE: 'Even now our eyes anxiously wait for our valueless help: in our waiting
    have we waited for a nation that cannot help.'
  asm-FB: আমি সহায়ৰ বাবে বৃথা আশা কৰোঁতে, আমাৰ চকু দুর্বল হৈ গ’ল, ৰক্ষা কৰিব নোৱাৰা
    এক জাতিৰ বাবে আমি আমাৰ প্ৰহৰী-ঘৰত চাই আছিলোঁ।
  sus-A: مُشُ بَرَ مَلِ ندٍ مَمّ، كْنْ مِشِ يٌ مُ قَ. مُشُ بَرَ مُشُ يَ تِ كِرَ رَ
    هَن مُشُ يَ بَرَ رَقْورْ، كْنْ سِ يٌ مُ قَ مُشُ رَتَنفَدٍ.
  fra-SBL: Nos yeux sont toujours défaillants, cherchant en vain notre aide. Dans
    notre observation, nous avons observé une nation qui ne pouvait pas sauver.
  hbo-hbo: '*עֹודֵינָה (עֹודֵ֙ינוּ֙) תִּכְלֶ֣ינָה עֵינֵ֔ינוּ אֶל־עֶזְרָתֵ֖נוּ הָ֑בֶל
    בְּצִפִּיָּתֵ֣נוּ צִפִּ֔ינוּ אֶל־גֹּ֖וי לֹ֥א יֹושִֽׁעַ׃ ס'
  kik-kik: Makĩria ma ũguo-rĩ, maitho maitũ nĩmathirire hinya, o tũcũthĩrĩirie ũteithio
    ũrĩa tũtoonire; kuuma mĩthiringo iitũ ĩrĩa mĩraihu-rĩ, twetereire rũrĩrĩ rũtangĩahotire
    gũtũhonokia.
  fra-NCL: Et nous, nos yeux se consumaient encore à attendre un vain secours ; du
    haut de nos tours, nous regardions vers une nation qui ne peut sauver.
  cek-AK: Bomkung to ka pakrong o e, ka hnu o ai; kaicae pahlong thai ai acaeng kaminawk
    to ka zing o lat.
  cuk-cuk: Anmar binsarsunna bendakleged-edarbediidbali, geg nue atakgusad. Aisaale,
    anmar, anmar-neg-matusulid-birgi dule-gwen-anmar-bendakmalosulidsik atakgwis damalanad.
  uig-CYR: '|ע| (Айин) Көзимиз ярдәмни беһудә күтүп һалидин кәтти; Дәрвәқә бизни қутқузалмиған
    бир әлни күтүп күзәт мунарлиримизда туруп кәлдуқ.'
  tel-2017: దొరకని సహాయం కోసం కనిపెట్టినా మా కళ్ళకు ఏదీ కనబడలేదు. రక్షించలేని ప్రజల
    కోసం మా కళ్ళు ఆశగా ఎదురు చూస్తూ ఉన్నాయి.
  hat-BSA: Malgre sa, zye nou febli. Chache sekou te vin initil. Nan chache, nou te
    chache pou yon nasyon ki pa t ka sove.
  kos-kos: Kut sukok kasru nwe wanginla ku lasr in sifilpa suk, a wanginna kasru tuku
    nu sesr. Kut tupanna mu mutunfacl se ac tuku kasrekut, a tiana tuku.
  hbo-WLC: עודינה תִּכְלֶ֣ינָה עֵינֵ֔ינוּ אֶל־עֶזְרָתֵ֖נוּ הָ֑בֶל בְּצִפִּיָּתֵ֣נוּ
    צִפִּ֔ינוּ אֶל־גּ֖וֹי לֹ֥א יוֹשִֽׁעַ׃ ס
  ibo-ibo: Nke ka nke, anya agbaala anyị ọchịchịrị, ebe anyị nọ na-elepụ anya nʼefu
    maka enyemaka. Ọ bụ site nʼụlọ elu nche ka anyị nọ na-elepụ anya, na-ele anya
    maka ọbịbịa mba ahụ na-enweghị ike bịa zọpụta anyị.
  ory-ory: ଏବେ ହେଁ ମିଥ୍ୟା ସାହାଯ୍ୟର ଅପେକ୍ଷାରେ ଆମ୍ଭମାନଙ୍କର ଚକ୍ଷୁ କ୍ଷୀଣ ହୁଅଇ; ଆମ୍ଭେମାନେ
    ଅପେକ୍ଷାରେ ରହି ରହି ଉଦ୍ଧାର କରିବାକୁ ଅସମର୍ଥ ଗୋଷ୍ଠୀର ଅପେକ୍ଷା କରିଅଛୁ।
  chk-chk: Sa weires le nenefetalei ika eman epwe alisikich, nge esap wor lomotan.
    Sa akawitiwiti ach alilis seni eu mwü esap tongeni amanauakich.
  rop-rop: “Wibin weidabat oldei en lukinatbat blanga enibodi garra kaman en album
    wi brom naja kantri, bat nobodi nomo bin kaman en album wi, najing.
  ukr-1871: Наші ж очі аж умучились, визираючи надармо підмоги; з башти нашої визирали
    сторожі того народу, що не міг нас урятувати.
  deu-1951: Auch da noch schmachteten unsere Augen nach Hilfe. Vergeblich! Auf unserer
    Warte spähten wir nach einem Volke, das doch nicht half.
  eng-JPS: As for us, our eyes do yet fail for our vain help; in our watching we have
    watched for a nation that could not save.
  srp-1865: Veæ nam oèi išèilješe izgledajuæi pomoæ zaludnu; èekasmo narod koji ne
    može izbaviti.
  lug-lug: Amaaso gaffe gakooye olw’okulindirira okubeerwa okutajja; nga tulindirira
    eggwanga eriyinza okutulokola.
  heb-heb: עודינה תכלינה עינינו אל עזרתנו הבל בצפיתנו צפינו אל גוי לא יושע׃
  ben-IRV: এখনও আমাদের চোখ সর্বদা ব্যর্থ হয়ে যাচ্ছে, মূল্যহীন সাহায্যের আশায়; যদিও
    আমরা অধীর আগ্রহে এমন এক জাতির অপেক্ষায় আছি, যে রক্ষা করতে পারে না।
  pan-pan: ਸਾਡੀਆਂ ਅੱਖਾਂ ਵਿਅਰਥ ਵਿੱਚ ਸਹਾਇਤਾ ਦੀ ਉਡੀਕ ਕਰਦਿਆਂ ਥੱਕ ਗਈਆਂ, ਅਸੀਂ ਇੱਕ ਕੌਮ ਦੀ
    ਉਡੀਕ ਕਰਦੇ ਰਹੇ, ਜਿਹੜੀ ਬਚਾ ਨਹੀਂ ਸਕਦੀ।
  mya-JVB: ငါ တို့သည်ရှိစဉ်တွင် မစ မည့်သူကို မြော်လင့်၍ မ မြင်ရကြ။ မ ကယ်တင် နိုင်သောလူမျိုး
    ကို ကင်းစင် ပေါ် မှာ အကျိုး မရှိဘဲ စောင့် ကြပြီ။
  hmo-hmo: Aiemai matadia ai negea, durua do ai abia totona, to ai naria kava. Ai
    ese bese ta ena durua ai naria, to unai bese ese ai ia durua diba lasi.
  urd-urd: हमारी आँखें बातिल मदद के इन्तिज़ार में थक गईं, हम उस क़ौम का इन्तिज़ार
    करते रहे जो बचा नहीं सकती थी।
  rus-SYN: Наши глаза истомлены в напрасном ожидании помощи; со сторожевой башни нашей
    мы ожидали народ, который не мог спасти нас.
  bqc-SIM: Wá wɛ́ dↄ gbɛ̃́ↄzi aa dↄwálɛ e wá wɛ́ wò pã. Kua gudↄ̃akĩi wa buie
    dã̀, a fↄ̃ wá suaba sↄ̃o.
  tcz-CHONGTHU: Eihon i-pankhompi houvin eihung huhdoh diuvin ingaichauvin, eikithopi
    theiloudiu nam mite kom jenga jong panpi ingaichauvin a phachom pon ahi.
  mar-mar: मदतीची निरर्थक वाट पाहून आमचे डोळे थकले आहेत. आम्ही आतूरतेने वाट पाहत असता
    जे राष्ट्र आमचा बचाव करू शकले नाही त्याची वाट आम्ही पाहिली आहे.
  qub-qub: Yanapämänanchïpaj yarpashpanchïmi shuyaraycanchi mana salbamänanchïpaj
    caj nasyunta. Shuyarar ricchacuycashallanami ñawinchïpis uticasha.
  bqp-bqp: Sɑ swɑɑ mɛɛrɑ sɑ wɑsirɑ su kɑ wɑ mìn di somirɑ koo sun nɑɑwɑ. Sɑ rɑɑ bweseru
    gɑru mɛɛrɑ te sɑ yĩiyɔ tɑ koo sun fɑɑbɑ ko. Wee, tɑ ǹ sun fɑɑbɑ kue.
  hat-hat: Je nou wouj afòs nou kriye. N'ap tann yon sekou ki pa janm vini. M'ap veye
    tann yon nasyon ki pa ka fè anyen pou delivre nou.
  eng-BSB: All the while our eyes were failing as we looked in vain for help. We watched
    from our towers for a nation that could not save us.
  eng-WEBPB: Our eyes still fail, looking in vain for our help. In our watching we
    have watched for a nation that could not save.
  kbq-kbq: Tagri'ma eme taza hanaza vaheku kantega tavu anteteta mani'nonkeno tavumo'a
    tatagri'ne. Za'za noma kinte'nompi marerita mani'neta mago'a moparegati vahe'mo'zama
    eme tazama hanagu tavua anteteta mani'nonanagi, eme tagura ovazi'naze.
  nhe-BL: Ya tiixcuatque para titlachixtoque ajqueya techpalehuis. San tlapic timochiyaj
    ma hualaca nopa tlali ehuani tlen timoilhuijque techpalehuisquíaj pampa ayoc hueli
    techmaquixtíaj.
  gub-BL: Zame'e, te zanekene'o. Xiàro zanepytywà haw. Nuhem pixik kwaw. Zazeruzar
    teko amo ywy rehe har wanehe. — Zanepytywà putar a'e wà nehe, za'e zepe wanupe.
    Nupuner kwaw wà.
  eng-DRA: Ain. While we were yet standing, our eyes failed, expecting help for us
    in vain, when we looked attentively towards a nation that was not able to save.
