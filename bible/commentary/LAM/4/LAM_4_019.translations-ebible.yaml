verse: LAM.004.019
translations:
  mal-C: ഞങ്ങളെ പിൻതുടരുന്നവർ ആകാശത്തിലെ കഴുകനെക്കാൾ വേഗമേറിയവരായിരുന്നു; അവർ പർവതങ്ങളുടെ
    മീതേ ഞങ്ങളെ പിൻതുടർന്ന് മരുഭൂമിയിൽ ഞങ്ങൾക്കുവേണ്ടി പതിയിരുന്നു.
  deu-TKW: Unsere Verfolger waren schneller als die Adler unterm Himmel, setzten uns
    nach auf den Bergen, lauerten uns auf in der Wüste.
  lin-lin: Bato oyo bazalaki kolanda biso bazalaki mbangu koleka mpongo, na likolo ;
    bazalaki kolanda biso na likolo ya bangomba mpe kotiela biso mitambo kati na esobe.
  eng-LSV: Swifter have been our pursuers, || Than the eagles of the heavens, || On
    the mountains they have burned [after] us, || In the wilderness they have laid
    wait for us.
  eng-GNV: 'Our persecuters are swifter then the eagles of the heauen: they pursued
    vs vpon the mountaines, and layed waite for vs in the wildernes.'
  eng-WEBSTER: 'Our persecutors are swifter than the eagles of heaven: they pursued
    us upon the mountains, they laid wait for us in the wilderness.'
  nhw-BL: Tocualancaitacahua techtepotztocatinemij huan motlalohuaj nelchicahuac hasta
    contlanij nopa huejhueyi cuajme catli chicahuac patlantiyohuij ipan ilhuicac.
    Masque ticholojtinemij iniixpa hasta cuajcuatitla, techpantíaj. Sintla timotlatíaj
    ipan nopa huactoc tlali, techtlaquechilíaj.
  swh-ONEN: Waliotufuatia walikuwa wepesi kuliko tai angani; walitusaka juu milimani
    na kutuvizia jangwani.
  bba-bba: Bɛsɛn yibɛrɛ be, bɑ ɡunɔ bɑkeru sɑ̃ɑbu kere. Bɑ sun yɔɔru bwɛ̃ɛyɛ ɡbɑburɔ.
    Bɑ sun nɑɑ ɡire sere ɡuunu wɔllɔ.
  eng-KJVCPB: 'Our persecutors are swifter than the eagles of the heaven: They pursued
    us upon the mountains, they laid wait for us in the wilderness.'
  luo-luo: Jogo mane lawowa ne ringo mapiyo maloyo ongo mafuyo e kor polo; negilawowa
    e kor gode madongo kendo negibutonwa e thim.
  meu-meu: E hahavamai taudia edia heau ese guba ugavadia edia roho e hereaia; ororo
    ai e hahavamai, tano ḡaḡaena ai e bani henimai.
  npi-ULB: हामीले खेद्‍नेहरू आकाशका चीलहरूभन्दा पनि छिटा थिए । तिनीहरूले हामीलाई पहाडहरूसम्मे
    खेदे, र उजाड-स्थानमा हामीलाई ढुकिबसे ।
  yor-yor: Àwọn tí ń lé wa yára ju idì ojú ọ̀run lọ; wọ́n lé wa ní gbogbo orí òkè
    wọ́n sì gẹ̀gùn dè wá ní aginjù.
  pes-OPCB: آنها از عقاب نیز تیزروتر بودند. به کوهها فرار کردیم، اما ما را پیدا کردند؛
    به صحرا پناه بردیم ولی در آنجا نیز در کمین ما نشسته بودند.
  tgl-ULB: Mas matulin pa sa mga agilang nasa alapaap ang aming mga manunugis. Hinahabol
    nila kami sa mga kabundukan at nag-aabang sila sa amin sa ilang.
  hui-hui: Ina ibida pirimagola waitigime ina talima íbuore biyagoni. Tigua geraiore
    lalu ega bodo hariaweme ega minule lowa ge dogolape ho yalu ibagadagua daiore
    ibiyagoni. Tigua ina hari wiaruha talima dalialu dindi ko dalu naibaga wiagoha
    pu hemariabi ina tagira ibilo lowa ti bira do howa minu yani hayagoni.
  mya-mya: သူ​တို့​သည်​မိုး​ကောင်း​ကင်​မှ​ထိုး​ဆင်း​လာ​သည့် လင်း​ယုန်​ငှက်​များ​ကဲ့​သို့​ငါ​တို့​ကို​လိုက်​လံ
    ဖမ်း​ဆီး​ကြ​ပါ​၏။ တောင်​ကုန်း​များ​တွင်​ငါ​တို့​ကို​လိုက်​၍​ရှာ​ဖွေ ကြ​ပါ​၏။ သဲ​ကန္တာ​ရ​တွင်​အ​မှတ်​မ​ထင်​ဖမ်း​ဆီး​ကြ​ပါ​၏။
  bod-N: རང་ཅག་སྙེག་མཁན་ནམ་མཁའི་གླག་ལས་མགྱོགས་ཤིང་མྱུར། ། རི་བོ་རྣམས་སུ་ཁོ་ཚོས་རང་རེའི་རྗེས་དེད་ཅིང་།
    ། ཐང་རྒོད་ཀུན་ཏུ་ཡིབ་ནས་རང་ཅག་རྣམས་ལ་རྒོལ། །
  sna-sna: Vaitidzinganisa vaimhanya kupfuura makondo okudenga; vakatidzinganisa napamusoro
    pamakomo uye vakatigaririra murenje.
  spa-BLM: Nuestros perseguidores eran más veloces que las águilas del cielo. Nos
    persiguieron en las montañas. Nos tendieron una emboscada en el desierto.
  cac-cac: A eb' tzon̈ pechani, te jelan sb'ey eb' d'a yichan̈ noc' ch'acb'a tz'ec'
    jen̈en̈oc. Tzac'ann̈ej eb' d'a co patic d'a jolomtac vitz, tzon̈ macji yuj eb'
    d'a tz'inan luum.
  swh-ULB: Walio tukimbiza walikuwa wepesi kuliko tai wa aangani. Walitukimbiza kwenye
    milima na kutuwinda nyikani.
  bel-bel: Ганіцелі нашы былі шыбчэйшыя за нябесных арлоў; ганяліся за намі па горах,
    ставілі пасткі на нас у пустыні.
  deu-ELBBK: Unsere Verfolger waren schneller als die Adler des Himmels; sie jagten
    uns nach auf den Bergen, in der Wüste lauerten sie auf uns.
  mbb-OT: Meǥaan pa te menderaǥit is menge kuntada zey he edal-as kenami. Edel-asen
    key zan taman te menge vuvungan. Ne minsan diyè key te sibsivayan ne zutun daan
    sikandan is edtaǥad he ed-etaki kenami.
  mal-2015: ഞങ്ങളെ പിന്തുടർന്നവർ ആകാശത്തിലെ കഴുക്കളിലും വേഗമുള്ളവർ; അവർ മലകളിൽ ഞങ്ങളെ
    പിന്തുടർന്നു, മരുഭൂമിയിൽ ഞങ്ങൾക്കായി പതിയിരുന്നു.
  rmc-rmc: Ola, ko pal amende avenas, sas richleder sar o orli pro ňebos. Denašenas
    pal amende pro verchi, a užarenas amen pre pušťa.
  pes-OPV: تعاقب کنندگان ما از عقابهای هواتیزروتراند. ما را بر کوهها تعاقب می‌کنند
    و برای ما در صحرا کمین می‌گذارند.
  ron-1924: Пригониторий ноштри ерау май юць декыт вултурий черулуй. Не-ау фугэрит
    пе мунць ши не-ау пындит ын пустиу.
  ben-OBCV: আকাশের ঈগল পাখিদের চেয়েও আমাদের পশ্চাদ্ধাবনকারীরা দ্রুতগতিসম্পন্ন ছিল;
    তারা পর্বতগুলির উপরেও আমাদের তাড়া করে গেছে, আর মরুভূমিতে আমাদের জন্য ওৎ পেতে
    থেকেছে।
  som-som: Kuwii na eryanayay gorgorka samada way ka sii dheereeyeen. Waxay nagu eryadeen
    buuraha dushooda, oo cidlada dhexdeeda way noogu gabbadeen.
  lat-VUC: Coph Velociores fuerunt persecutores nostri aquilis cæli; super montes
    persecuti sunt nos, in deserto insidiati sunt nobis.
  eng-ASVBT: 'Our pursuers were swifter than the eagles of the heavens: They chased
    us upon the mountains, they laid wait for us in the wilderness.'
  ita-1885: Quelli che ci hanno perseguiti Sono stati più leggieri che le aquile del
    cielo; Ci son corsi dietro in su i monti, Ci han posti agguati nel deserto.
  eng-LXXUP: Our pursuers were swifter than the eagles of the sky, They flew on the
    mountains, In the wilderness they laid wait for us.
  eng-ULB: Our pursuers were swifter than the eagles in the sky. They chased us to
    the mountains and lay in wait for us in the wilderness.
  spa-VBL: Nuestros perseguidores eran más rápidos que las águilas en el cielo. Nos
    persiguieron por las montañas y nos emboscaron en el desierto.
  fra-_FOB: Nos persécuteurs étaient plus légers que les aigles des cieux; ils nous
    ont poursuivis sur les montagnes, ils nous ont dressé des embûches dans le désert.
  mal-mal: ഞങ്ങളെ പിന്തുടർന്നവർ ആകാശത്തിലെ കഴുകനെക്കാൾ വേഗമുള്ളവർ; അവർ മലകളിൽ ഞങ്ങളെ
    പിന്തുടർന്ന്, മരുഭൂമിയിൽ ഞങ്ങൾക്കായി പതിയിരുന്നു.
  urd-GVR: Jis tarah āsmān par manḍlāne wālā uqāb ek dam shikār par jhapaṭ paṛtā hai
    usī tarah hamārā tāqqub karne wāle ham par ṭūṭ paṛe, aur wuh bhī kahīṅ zyādā tezī
    se. Wuh pahāṛoṅ par hamāre pīchhe pīchhe bhāge aur registān meṅ hamārī ghāt meṅ
    rahe.
  suz-BL: आंइ कली खेदा पाइबपुकी सरीङम बेरब ककाकुली क्‍येङा यो रीब पा जाक्‍तेक्‍म।
    मेकोपुकीमी आंइ कली पहाडम खेदा पाम्‍तेक्‍म। गोरशो रागीमी बाप्‍शा बाक्‍तेक्‍म।
  eng-NOY: Swifter were our pursuers than the eagles of heaven; They chased us upon
    the mountains; they laid wait for us in the wilderness.
  ita-1927: I nostri persecutori sono stati più leggeri delle aquile de’ cieli; ci
    han dato la caccia su per le montagne, ci han teso agguati nel deserto.
  ckb-ckb: ئەوانەی ڕاویان دەناین سووکتر بوون لە هەڵۆکانی ئاسمان، بەسەر چیاکاندا شوێنمان
    کەوتن، لە چۆڵەوانیدا بۆسەیان بۆمان نایەوە.
  eng-BBE: Those who went after us were quicker than the eagles of the heaven, driving
    us before them on the mountains, waiting secretly for us in the waste land.
  kan-OKCV: ನಮ್ಮನ್ನು ಹಿಂಸಿಸುವವರು ಆಕಾಶದಲ್ಲಿ ಹಾರುವ ಹದ್ದುಗಳಿಗಿಂತ ತೀವ್ರವಾಗಿದ್ದಾರೆ. ಅವರು
    ಪರ್ವತಗಳ ಮೇಲೆ ನಮ್ಮನ್ನು ಹಿಂದಟ್ಟಿ, ಅರಣ್ಯದಲ್ಲಿ ಹೊಂಚು ಹಾಕಿದರು.
  tam-2017: எங்களைப் பின்தொடர்ந்தவர்கள் ஆகாயத்துக் கழுகுகளைவிட வேகமாயிருந்தார்கள்;
    மலைகள்மேல் எங்களைப் பின்தொடர்ந்தார்கள்; வனாந்திரத்தில் எங்களுக்காகப் பதுங்கியிருந்தார்கள்.
  spa-RV-1909: 'Ligeros fueron nuestros perseguidores más que las águilas del cielo:
    sobre los montes nos persiguieron, en el desierto nos pusieron emboscadas.'
  ron-BTF: Persecutorii noștri sunt mai iuți decât acvilele cerului; ei ne-au urmărit
    pe munți, ne-au pândit în pustie.
  eng-WEBP: Our pursuers were swifter than the eagles of the sky. They chased us on
    the mountains. They set an ambush for us in the wilderness.
  eng-FBV: Our pursuers were faster than eagles in the sky. They chased us across
    the mountains and ambushed us in the desert.
  nld-1939: Onze vervolgers waren nog sneller Dan adelaars in de lucht; Ze zetten
    ons na op de bergen, Belaagden ons in de woestijn.
  nch-BL: Tocualancaitacahua techtepotztocatinemij huan motalohuaj nelchicahuac hasta
    quinontanij nopa huejhueyi cuatojme cati chicahuac patantiyahuij ipan ilhuicac.
    Masque ticholojtinemij iniixpa hasta cuajcuatita, techpantíaj. Sinta timotatíaj
    ipan nopa huactoc tali, techtaquechilíaj.
  vie-1934: Kẻ đuổi theo chúng ta thật lẹ hơn con chim ưng trên trời. Đuổi theo chúng
    ta trên các núi, rình rập chúng ta trong đồng vắng.
  hin-CV: वे, जो हमारा पीछा कर रहे थे, उनकी गति आकाशगामी गरुड़ों से भी द्रुत थी; उन्होंने
    पर्वतों तक हमारा पीछा किया और निर्जन प्रदेश में वे हमारी घात में रहे.
  spa-BES: Los que nos siguieron fueron más rápidos que las águilas del cielo, llevándonos
    ante ellos a las montañas, esperándonos secretamente en el desierto.
  tdx-tdx: ק Nasika te amo tsimalahoo o nihofik’ ama’aio; linafa’ iareo am-bohitsey,
    vinandro’ iareo an-dratraratra ao.
  tha-KJV: พวกที่ข่มเหงเราก็เร็วกว่านกอินทรีในท้องฟ้า เขาทั้งหลายวิ่งไล่กวดพวกเราบนภู​เขา
    เขาทั้งหลายซุ่มคอยจับเราในถิ่นทุ​รก​ันดาร
  por-BR-2018: Nossos perseguidores foram mais velozes que as águias do céu; sobre
    os montes nos perseguiram, no deserto armaram ciladas para nós.
  deu-ELO: Unsere Verfolger waren schneller als die Adler des Himmels; sie jagten
    uns nach auf den Bergen, in der Wüste lauerten sie auf uns.
  eng-WYC-2018: Our pursuers were swifter than the eagles of heaven; they pursued
    us on [the] hills, they setted ambushments to us in desert. (Our pursuers were
    swifter than the eagles of the heavens; they pursued us over the hills, they set
    ambush for us in the wilderness.)
  epo-epo: Pli rapidaj ol agloj de la ĉielo estis niaj persekutantoj; Sur la montoj
    ili postkuris nin, en la dezerto ili faris embuskojn kontraŭ ni.
  uig-PIN: '|ק| (Kof) Peyimizgǝ qüxkǝnlǝr asmandiki bürkütlǝrdin ittik; Taƣlardimu
    bizni ⱪoƣlap yügürdi, Bayawandimu bizni bɵktürmidǝ paylaxti.'
  beo-beo: 'Buhiba da hedolowane muagadonini gogila dabe defele, ilia da nini gagumusa:
    segala:i. Ilia da agolo damana nini gagumusa: segala:i. Ilia da nini hafoga:i
    sogega gagulaligiba:le, ninia da fofogadigi.'
  tpi-OTNT: Mipela i ranawe na ol birua i ranim mipela. Ol i spit moa yet olsem tarangau
    i hetwin i go daun bilong kisim abus. Ol i ranim mipela long ples maunten na ol
    i hait i stap long ples drai na wet long mipela i kamap. Na ol i holimpas mipela.
  hau-SA: Masu fafarar mu sun fi gaggafa mai firiya a sararin sama sauri; sun fafare
    mu a kan duwatsu suna fakon mu a jeji.
  uig-LAT: '|ק| (Kof) Péyimizge chüshkenler asmandiki bürkütlerdin ittik; Taghlardimu
    bizni qoghlap yügürdi, Bayawandimu bizni böktürmide paylashti.'
  nde-nde: Abasixotshayo babelejubane kulengqungqulu emkhathini; baxotshana lathi
    ezintabeni njalo basicathamela enkangala.
  ton-ton: '‌ʻOku veʻe vave hotau kau fakatanga ʻi he fanga ʻikale ʻoe langi: naʻa
    nau tuli kitautolu ʻi he ngaahi moʻunga; naʻa nau malumu kiate kitautolu ʻi he
    toafa.'
  ces-1613: Rychlejší jsou ti, kteříž nás stihají, než orlice nebeské; po horách stihají
    nás, na poušti zálohy nám zdělali.
  eng-WMB: Our pursuers were swifter than the eagles of the sky. They chased us on
    the mountains. They set an ambush for us in the wilderness.
  tam-TCV: எங்களைப் பின்தொடர்ந்தவர்கள், ஆகாயத்தில் பறக்கும் கழுகுகளைப் பார்க்கிலும்
    வேகமாய் இருந்தார்கள்; அவர்கள் மலைகளில் எங்களைத் துரத்தி பாலைவனத்தில் எங்களுக்காய்
    பதுங்கியிருக்கிறார்கள்.
  ceb-ULB: Ang among manggugukod mas paspas pa kaysa mga agila sa kawanangan. Gipangita
    nila kami sa kabukiran ug naghulat kanamo diha sa kamingawan.
  pol-UBG: Nasi prześladowcy są szybsi niż orły niebieskie; ścigają nas po górach
    i czyhają na nas na pustyni.
  urd-GVU: جس طرح آسمان پر منڈلانے والا عقاب ایک دم شکار پر جھپٹ پڑتا ہے اُسی طرح
    ہمارا تعاقب کرنے والے ہم پر ٹوٹ پڑے، اور وہ بھی کہیں زیادہ تیزی سے۔ وہ پہاڑوں
    پر ہمارے پیچھے پیچھے بھاگے اور ریگستان میں ہماری گھات میں رہے۔
  deu-1912: Unsre Verfolger waren schneller denn die Adler unter dem Himmel; auf den
    Bergen haben sie uns verfolgt und in der Wüste auf uns gelauert.
  kan-2017: ನಮ್ಮನ್ನು ಹಿಂದಟ್ಟಿದವರು ಆಕಾಶದ ಹದ್ದುಗಳಿಗಿಂತ ವೇಗಿಗಳಾಗಿದ್ದರು. ಬೆಟ್ಟಗಳ ಮೇಲೆ
    ನಮ್ಮನ್ನು ಬೆನ್ನು ಹತ್ತಿ ಅರಣ್ಯದಲ್ಲಿ ಹೊಂಚುಹಾಕಿದರು.
  yap-yap: Ra tulfed gamad nib pay ni bod e arche’ ni eagle nike ngalol u lang nga
    but’. U ra gayed gamad u fithik’ e yochi burey; mug gin gad ma kan kolmad u daken
    e ted.
  hlt-MCSB: Kaimih aka hloem rhoek te vaan kahatha lakah kapyang la om uh. Kaimih
    he tlang ah n'hlak tih khosoek ah khaw kaimih n'rhongngol thiluh.
  mdy-ETH: ኑና ዳውሳ ሞርካ ኮኦኬይዳፓ ባሼ ሩኡራያኬ፤ ዹኮ ዑፆይዳ ኑና ዳውሴኔ፤ ዓሲ ናንጉዋ ዳውሎ ቦኦሎይዳኣ ኑና ካቴኔ።
  twi-ASANTE: Yɛn ataafoɔ ho yɛ hare sene akɔdeɛ a wɔwɔ ewiem; wɔtaa yɛn faa mmepɔ
    so na wɔtɛɛ yɛn wɔ ɛserɛ so.
  eng-WEBU: Our pursuers were swifter than the eagles of the sky. They chased us on
    the mountains. They set an ambush for us in the wilderness.
  wal-wal: Nuna yedettiyaageeti saluwaara paalliya argganttaappekka aadhdhidi eesotoosona.
    Eti nuna deriyaa huuphiyaara yedettidosona; qassi bazzuwan zuggidi, nuna naagidosona.
  spa-PDDPT: Nuestros perseguidores fueron más veloces Que las águilas del cielo.
    Nos cazaron en las montañas. Nos tendieron emboscadas en la región despoblada.
  gun-gun: Oremonhaa kuery ma guyra yvate rupi oveve va'e gui inhakuãve va'e. Yvyty
    ikuai va'e áry rupi ete oremonha, tekoa e'ỹa rupi voi nhuã omoĩ okuapy orembo'a
    aguã.
  ilo-ULB: Naparpartak dagiti mangkamkamat kadakami ngem dagiti agila iti tangatang.
    Inanupdakami agingga kadagiti banbantay sadakami pinadaanan iti let-ang.
  kpg-kpg: Di hai o tadau hagadaumee la guu hai be di ‘eagle’ e mamaangi ia i lala
    di langi. Digaula gu hagabagibagi gidaadou, gu aali i gidaadou i hongo nia dama
    gonduu, guu kumi gidaadou haga homouli i lodo di anggowaa.
  uig-ARA: '|ק| (كوف) پېيىمىزگە چۈشكەنلەر ئاسماندىكى بۈركۈتلەردىن ئىتتىك؛ تاغلاردىمۇ
    بىزنى قوغلاپ يۈگۈردى، باياۋاندىمۇ بىزنى بۆكتۈرمىدە پايلاشتى.'
  sus-sus: Muxu kerimae nu xulun dangi sɛgɛe ra, naxee na koore ma. E naxa muxu keri
    han geyae fari, e e nɔxun muxu ya ra, e muxu mamɛ burunyi.
  pon-2006: Marahra sang ikel kan me kin pihrdihsang pahnlahng, iei duwen at imwintihti
    kan ar pwakihkitedi. Re kaloweikitedi pohn dohl kan; re kolkitedi nan sapwtehno
    ni at sasairki.
  ksd-ksd: Diat dia korot mur dat dia lulut tuna, ra umana minigulai liu pa dia lulut
    damana. Dia ga korakorot dat ta ra lualuana, dia ga kiki uai upi dat ta ra pupui.
  tur-YTC: Bizi kovalayanlar gökteki kartallardan daha hızlı. Dağlarda bizi kovaladılar.
    Çölde bize pusu kurdular.
  grc-BRENT: ΚΩΦ. Ἤγγικεν ὁ καιρὸς ἡμῶν, ἐπληρώθησαν αἱ ἡμέραι ἡμῶν, πάρεστιν ὁ καιρὸς
    ἡμῶν. Κοῦφοι ἐγένοντο οἱ διώκοντες ἡμᾶς ὑπὲρ ἀετοὺς οὐρανοῦ, ἐπὶ τῶν ὀρέων ἐξέπτησαν,
    ἐν ἐρήμῳ ἐνήδρευσαν ἡμᾶς.
  ind-AYT: Para pengejar kami lebih cepat daripada elang di langit. Mereka mengejar
    kami di gunung-gunung. Mereka mengintai kami di padang belantara.
  nya-nya: Otilondola akuthamanga kwambiri kuposa ziwombankhanga mu mlengalenga; anatithamangitsa
    mpaka ku mapiri ndi kutibisalira mʼchipululu.
  hrv-hrv: Naši gonitelji bijahu brži od orlova na nebu; u planini nas ganjahu, u
    pustinji dočekivahu u zasjedi.
  mps-mps: Da wi pobadi, tama te boi bidi dabego da pobeasa asalio. Awe, augwali bomonama
    mu, te ba kemodagego te hasa ela sainu bogo pobeasa aiyaba tulalubo tiwai yalio.
    Augwaligo da bulu du dabedu pobeasa bilama, tama augwali te nai meni yai wa pai
    bulude dualaluyu, da tonalualio. Te da asobo suainu, tama augwaligo da tola siyu,
    ela palio.
  tpi-tpi: Mipela i ranawe na ol birua i ranim mipela. Ol i spit moa yet olsem tarangau
    i hetwin i go daun bilong kisim abus. Ol i ranim mipela long ples maunten na ol
    i hait i stap long ples drai na wet long mipela i kamap. Na ol i holimpas mipela.
  dan-1931: Mer snare end Himlens Ørne var de, som jog os, på Bjergene satte de efter
    os, lured i Ørkenen,
  vie-OVCB: Quân thù chúng tôi nhanh như chớp, dù trốn lên núi cao, chúng cũng tìm
    ra. Nếu chúng tôi trốn trong hoang mạc, chúng cũng đã dàn quân chờ sẵn.
  guj-2017: અમારી પાછળ પડનારાઓ આકાશના ગરુડો કરતાં વેગવાન હતા. પર્વતો પર તેમણે અમારો
    પીછો કર્યો અને અરણ્યમાં પણ અમારી પર તરાપ મારવા સંતાઈ ગયા.
  pon-2006A: Marahra sang ikel kan me kin pihrdihsang pahnlahng, iei duwen at imwintihti
    kan ar pwakihkitedi. Re kaloweikitdi pohn dohl kan; re kolkitedi nan sapwtehno
    ni at sasairki.
  por-BRBSL: Nossos perseguidores eram mais rápidos do que as águias do céu. Eles
    nos perseguiram nas montanhas. Eles armaram uma emboscada para nós no deserto.
  swe-swe: 'Våra förföljare är snabbare(bokstavligt ”lättare”) än himlens örnar, de
    jagar oss uppe på bergen och ligger i bakhåll för oss i öknen. [De finns överallt
    och kommer hela tiden ikapp oss.] [Den nittonde hebreiska bokstaven är: ק – Qof.
    Tecknet avbildar ett nålsöga eller baksidan på ett huvud. Det symboliserar ofta
    att stå bakom någon. I den här versen är det ordet ”snabbare” som börjar på den
    bokstaven. Det förstärker känslan av att de är bakom ryggen, baksidan av huvudet
    där jag inte ser dem, hela tiden.]'
  cth-cth: Mamouh hnuk lahoi na kapâleinaw teh, kalvan e mataw hlak hai hoe karang
    e lah ao awh. Ahnimouh ni maimanaw hah mon lah na pâlei awh teh, kahrawngum vah
    na pawp awh.
  twi-twi: Yɛn ataafo ho yɛ hare sen akɔre a wɔwɔ wim; wɔtaa yɛn faa mmepɔw so na
    wɔtɛw yɛn wɔ sare so.
  hlt-hlt: Kaimih aka hloem rhoek te vaan kahatha lakah kapyang la om uh. Kaimih he
    tlang ah n'hlak tih khosoek ah khaw kaimih n'rhongngol thiluh.
  tbz-SIM: Bɛ̀ɛ̀ ti bɛtì kɛ̀ bɛ̀ ncɑ̃ɑ̃, kɛ́pɛ̃ɛ̃tɛ́ icĩrí dòmmɛ̀, kɛ ti bɛ̀ti kɛ
    dèènko yɛtɑ̃rɛ̀ ĩ́nkɛ̀, kɛ ti dintɛ́ dikpɑ́ɑ̀ miɛkɛ.
  msy-2020: Uaghan e ara zuima, en apaniba en agɨntɨsi. Me bar zuamɨra ivegha izava
    e ekɨaru, mati kuarazir bagam overiamɨn ikegha izaghira asɨzimɨn suighasa. Me
    mɨghsɨabar en agɨntɨgha zui. Men marazi danganir dakɨrtɨzimɨn, e bagha mongegha
    gara ikia en suiki.
  dop-dop: Tɑ́ wɑɑlɩ selɑɑ pǝsɑ lɔŋlɔŋ lɑpʋ kɛ́ ɩsɩɩ hɛkǝlɛnɑɑ. Pɑ tɔɣɔnǝɣɩ-tʋɣʋ pɔ́ɔ́ŋ
    tɑɑ. Pɑ nyǝkɩ-tʋɣʋ kɑtɔsɩ kɛ wʋlɑɣɑ tɛtʋ tɑɑ.
  azb-azb: Bizi təqib edənlər Göylərdəki qartallardan sürətlidirlər, Dağlarda ardımızca
    düşdülər, Pusqu qurub səhrada gözlədilər.
  eng-DBY: Our pursuers were swifter than the eagles of the heavens; they chased us
    hotly upon the mountains, they laid wait for us in the wilderness.
  hin-2017: हमारे खदेड़नेवाले आकाश के उकाबों से भी अधिक वेग से चलते थे; वे पहाड़ों
    पर हमारे पीछे पड़ गए और जंगल में हमारे लिये घात लगाकर बैठ गए।
  wol-KYG: Ñi ñuy dàqa gëna gaaw ay jaxaay, ci kaw tund yi lañu nu ne dann, màndiŋ
    mi, ñu di nu fa tëroo.
  eng-YLT: Swifter have been our pursuers, Than the eagles of the heavens, On the
    mountains they have burned [after] us, In the wilderness they have laid wait for
    us.
  eng-WYC-2017: Our pursuers were swifter than the eagles of heaven; they pursued
    us on [the] hills [or mountains], they setted ambushments to us in desert.
  eng-WMBB: Our pursuers were swifter than the eagles of the sky. They chased us on
    the mountains. They set an ambush for us in the wilderness.
  urd-GVH: जिस तरह आसमान पर मँडलानेवाला उक़ाब एकदम शिकार पर झपट पड़ता है उसी तरह हमारा
    ताक़्क़ुब करनेवाले हम पर टूट पड़े, और वह भी कहीं ज़्यादा तेज़ी से। वह पहाड़ों
    पर हमारे पीछे पीछे भागे और रेगिस्तान में हमारी घात में रहे।
  rug-rug: Sari kana pu hadu luli gami si rerege hola, holani sari atata pa galegalea
    rane; hadu karovoni gami rini koari na toqere meke opo aqani gami pa qega.
  gaz-gaz: Warri nu ariʼan risaa samii caalaa saffisu; isaan tulluuwwan irraa nu ariʼanii
    gammoojjii keessatti riphanii nu eeggatu.
  fra-LSG: Nos persécuteurs étaient plus légers Que les aigles du ciel; Ils nous ont
    poursuivis sur les montagnes, Ils nous ont dressé des embûches dans le désert.
  yal-yal: Nxu sagatan muxune yi mafura singbinna xa kore. E nxu kedi nɛn geya longonne
    ra, e yi dɔxɔ nxu yɛɛ ra tonbonni.
  haw-1868: Ua oi ka mama o ka poe alualu mai ia makou mamua o ko na aeto o ka lani;
    Ma na mauna lakou i hahai mai ai ia makou, Hoohalua lakou ia makou ma ka waonahele.
  arb-NAV: كَانَ مُطَارِدُونَا أَسْرَعَ مِنْ نُسُورِ السَّمَاءِ، تَعَقَّبُونَا عَلَى
    الْجِبَالِ، وَتَرَبَّصُوا بِنَا فِي الصَّحْرَاءِ.
  ewe-ewe: Ame siwo le mía yome tim la ɖia du wu hɔ̃ le yame; woti mía yome le towo
    dzi eye wode xa ɖi na mí le gbegbe.
  eng-LEE: 'Swifter were our pursuers than the eagles of heaven: upon the mountains
    did they hotly follow us: in the wilderness did they lie in wait for us.'
  asm-FB: আমাৰ পাছে পাছে খেদি অহাবোৰ আকাশৰ কুৰ পক্ষীতকৈও বেগী আছিল। সিহঁতে পৰ্ব্বতত
    আমাক ধৰোঁধৰোঁকৈ খেদিলে, সিহঁতে মৰুপ্রান্তত আমাৰ বাবে খাপ দিলে।
  sus-A: مُشُ كٍرِ مَيٍ نُ شُلُن دَنفِ سّفّيٍ رَ، نَشٍيٍ نَ كٌورٍ مَ. عٍ نَشَ مُشُ
    كٍرِ هَن فٍيَيٍ قَرِ، عٍ عٍ نْشُن مُشُ يَ رَ، عٍ مُشُ مَمّ بُرُنيِ.
  fra-SBL: Nos poursuivants étaient plus rapides que les aigles du ciel. Ils nous
    ont poursuivis dans les montagnes. Ils nous ont tendu une embuscade dans le désert.
  hbo-hbo: קַלִּ֤ים הָיוּ֙ רֹדְפֵ֔ינוּ מִנִּשְׁרֵ֖י שָׁמָ֑יִם עַל־הֶהָרִ֣ים דְּלָקֻ֔נוּ
    בַּמִּדְבָּ֖ר אָ֥רְבוּ לָֽנוּ׃ ס
  kik-kik: Andũ arĩa matũingatithĩtie-rĩ, maarĩ na ihenya gũkĩra nderi irĩ rĩera-inĩ;
    maatũhanyũkagĩria irĩma-inĩ, na magatuoheria werũ-inĩ.
  fra-NCL: Ceux qui nous poursuivaient ont été plus légers que les aigles du ciel ;
    ils nous ont pourchassés sur les montagnes ; ils nous ont dressé des embûches
    dans le désert.
  cek-AK: Kaicae patom kaminawk loe van ih tahmunawk pongah doeh rang o kue; nihcae
    mah mae nui khoek to ang patom o, praezaek ah doeh ang maah o.
  cuk-cuk: Anmar-balegindimalad, sulubagimarba bur bule nanamalad. Yalaganba anmar-balegichamalad,
    nega-dulesulidganba anmar-iduar dukuar bukus gusmalad.
  uig-CYR: '|ק| (Коф) Пейимизгә чүшкәнләр асмандики бүркүтләрдин иштик; Тағлардиму
    бизни қоғлап жүгүрди, Баявандиму бизни бөктүрмидә пайлашти.'
  tel-2017: మమ్మల్ని తరిమే వాళ్ళు ఆకాశంలో ఎగిరే గద్దలకన్నా వేగం గల వాళ్ళు. పర్వతాల్లోకి
    వాళ్ళు మమ్మల్ని తరిమారు. అరణ్యంలో మా కోసం కాచుకుని ఉన్నారు.
  hat-BSA: Sila ki te kouri dèyè nou yo te pi vit pase èg k ap volè anlè. Yo te fè
    lachas sou nou nan mòn yo. Yo te kache tann anbiskad pou nou nan savann nan.
  kos-kos: Elos ukwekuti, mui liki ke eagle uh ac pwesrouli nu facsr lucng me uh.
    Elos lol acn kut fahsr we fin inging uh, ac kasriki kut ac sruokkuti in acn mwesis.
  hbo-WLC: קַלִּ֤ים הָיוּ֙ רֹדְפֵ֔ינוּ מִנִּשְׁרֵ֖י שָׁמָ֑יִם עַל־הֶהָרִ֣ים דְּלָקֻ֔נוּ
    בַּמִּדְבָּ֖ר אָ֥רְבוּ לָֽנוּ׃ ס
  ibo-ibo: Ndị na-achụ anyị ọsọ na-agbasi ọsọ ike karịa ugo na-efe na mbara eluigwe.
    Ha chụgharịrị anyị nʼelu ugwu niile, nọrọkwa nʼọzara zoo onwe ha na-eche anyị.
  ory-ory: ଆମ୍ଭମାନଙ୍କୁ ଗୋଡ଼ାଇବା ଲୋକମାନେ ଆକାଶର ଉତ୍କ୍ରୋଶ ପକ୍ଷୀ ଅପେକ୍ଷା ବେଗଗାମୀ; ସେମାନେ
    ପର୍ବତରେ ଆମ୍ଭମାନଙ୍କୁ ଗୋଡ଼ାଇଲେ, ସେମାନେ ଆମ୍ଭମାନଙ୍କୁ ଧରିବା ପାଇଁ ପ୍ରାନ୍ତରରେ ଛକି ବସିଲେ।
  chk-chk: Ekewe chon tapwerikich ra müttir seni ekewe ikel mi äs fän läng. Ra tapwerikich
    won ekewe chukuchukutä o operikich lon ewe fanüapö.
  rop-rop: Detlot enami bin brabli kwikbala wen deibin ranimap wi, jis laik igulok
    wen im flaiflaibat kwikbala brom top langa graun blanga gajimbat daga. Deibin
    bulurrum wi olawei raidap langa det hil kantri. En deibin gajimap wi langa det
    bush kantri du.
  ukr-1871: Ті, що нас гнали, летїли хутше орлів під небом; гнались за нами по горах,
    ставляли засади в пустинї.
  deu-1951: Unsere Verfolger waren schneller als die Adler des Himmels; über die Berge
    jagten sie uns nach, und in der Wüste lauerten sie auf uns.
  eng-JPS: Our pursuers were swifter than the eagles of the heaven; they chased us
    upon the mountains, they lay in wait for us in the wilderness.
  srp-1865: Koji nas goniše, bijahu lakši od orlova nebeskih, po gorama nas goniše,
    u pustinji nam zasjedaše.
  lug-lug: Abaatuyiganyanga baatusinga embiro okusinga n’empungu ez’omu bbanga. Baatugobera
    mu nsozi ne batuteegera mu ddungu.
  heb-heb: קלים היו רדפינו מנשרי שמים על ההרים דלקנו במדבר ארבו לנו׃
  ben-IRV: আমাদের তাড়নাকারীরা আকাশের ঈগল পাখির চেয়ে দ্রুতগামী ছিল; তারা পর্বতের
    ওপরে আমাদের পিছনে পিছনে দৌড়াত, মরুপ্রান্তে আমাদের জন্য ঘাঁটি বসাত।
  pan-pan: ਸਾਡਾ ਪਿੱਛਾ ਕਰਨ ਵਾਲੇ ਅਕਾਸ਼ ਦੇ ਉਕਾਬਾਂ ਨਾਲੋਂ ਵੀ ਤੇਜ਼ ਸਨ, ਉਹ ਪਹਾੜਾਂ ਦੇ ਉੱਤੇ
    ਸਾਡੇ ਪਿੱਛੇ ਭੱਜੇ, ਉਹ ਉਜਾੜ ਵਿੱਚ ਸਾਡੀ ਘਾਤ ਵਿੱਚ ਬੈਠੇ ਸਨ।
  mya-JVB: ငါ တို့ကိုလိုက် ၍ ရှာသောသူတို့သည် မိုဃ်း ကောင်းကင်ရွှေလင်းတ ထက် သာ၍လျင်မြန်
    ကြ၏။ တောင် ရိုးပေါ် မှာလိုက် ရှာကြ၏။ တော ၌ လည်း ချောင်းမြောင်း ကြ၏။
  hmo-hmo: Ai idia lulua lao taudia edia heau ese, guba ugava manu edia roho ia hereaia.
    Ororo dekenai ai idia lulua, bona tano kaukau gabudia dekenai, ai hadikaia totona
    idia naria, hunia dekenai.
  urd-urd: हम को दौड़ाने वाले आसमान के उक़ाबों से भी तेज़ हैं; उन्होंने पहाड़ों पर
    हमारा पीछा किया; वह वीराने में हमारी घात में बैठे।
  rus-SYN: Преследовавшие нас были быстрее орлов небесных; гонялись за нами по горам,
    ставили засаду для нас в пустыне.
  bqc-SIM: Wá gbɛ̀sɛlɛnaↄ wãa dɛ kúu bↄa musua. Aa pɛ̀lɛwázi gbɛ̀sĩsĩↄ musu,
    aa wá dãdã gbáau.
  tcz-CHONGTHU: Igalmiteu hi mulaopi sangin jong aleng hat jon, Molsang chung dunga
    jammang go jong leuhen eimudohdiu ahin, gamthip langa kisel jong leuhen hiche
    munna jong chu eina chan nahlai dingu ahiye.
  mar-mar: आमचा पाठलाग करणारे गरुडापेक्षाही वेगवान होते. त्यांनी आमचा डोंगरांत पाठलाग
    केला. आम्हास पकडण्यासाठी ते रानात दडून बसले.
  qub-qub: Nogacunata gaticachämajcunaga ancacunapitapis mas fiyupa aywajmi. Jircacunapami
    gaticacharcaycäman. Chunyaj chaqui jircachöpis shuyarpaycämanmi.
  bqp-bqp: Bɛsɛn yibɛrɛ be, bɑ gunɔ bɑkeru sɑ̃ɑbu kere. Bɑ sun yɔɔru bwɛ̃ɛyɛ gbɑburɔ.
    Bɑ sun nɑɑ gire sere guunu wɔllɔ.
  hat-hat: Moun ki t'ap kouri dèyè nou yo te pi rapid pase malfini k'ap plonje dèyè
    poul. Y'ap kouri dèyè nou nan tout mòn yo. Yo tann pèlen pou nou nan tout dezè
    a.
  eng-BSB: Those who chased us were swifter than the eagles in the sky; they pursued
    us over the mountains and ambushed us in the wilderness.
  eng-WEBPB: Our pursuers were swifter than the eagles of the sky. They chased us
    on the mountains. They set an ambush for us in the wilderness.
  kbq-kbq: Ha' vahetimo'za tahenaku'ma tagenema re'nazana, tumpamo'ma ame huno hareno
    viaza hu'za, agonaramimpina tahe'za tagenea nere'za, ka'ma kokampina tahenaku
    ome kafo ante'za mani'naze.
  nhe-BL: Tocualancaitacahua techtepotztocatinemij huan motlalohuaj nelchicahuac hasta
    contlanij nopa huejhueyi cuajme tlen chicahuac patlantiyohuij ipan elhuicac. Yonque
    ticholojtinemij iniixtla hasta cuajcuatitla, techpantíaj. Intla timotlatíaj ipan
    nopa huactoc tlali, techtlaquechilíaj.
  gub-BL: Zanekutyr ur ma'e uzàn wera'u wiràhu ywak rehe har wanuwi wà. Ur zaneraikweromo
    ywytyruhu rehe wà. Na'arewahy zaneàmàtyry'ym ywyxiguhu rehe zanemupytuhegatu kar
    pà wà.
  eng-DRA: 'Coph. Our persecutors were swifter than the eagles of the air: they pursued
    us upon the mountains, they lay in wait for us in the wilderness.'
