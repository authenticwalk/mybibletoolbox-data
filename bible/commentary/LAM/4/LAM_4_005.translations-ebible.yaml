verse: LAM.004.005
translations:
  mal-C: ഒരിക്കൽ സ്വാദുഭോജ്യം കഴിച്ചവർ ഇന്ന് തെരുക്കോണുകളിൽ പട്ടിണികിടക്കുന്നു. ധൂമ്രവസ്ത്രം
    ധരിച്ചു വളർന്നവർ ഇന്ന് ചാരക്കൂമ്പാരങ്ങളിൽ കിടക്കുന്നു.
  deu-TKW: Die sonst Leckerbissen aßen, verschmachteten auf den Gassen; die man auf
    Purpur trug, umklammerten Düngerhaufen.
  lin-lin: Bato oyo na kala bazalaki kolia bilei ya kitoko bakomi kokufakufa na babalabala ;
    ba-oyo bakolaki na molato ya motane bakomi sik’oyo kolalela matiti ya kopola.
  eng-LSV: Those eating of delicacies have been desolate in out-places, || Those supported
    on scarlet have embraced dunghills.
  eng-GNV: 'They that did feede delicately, perish in the streetes: they that were
    brought vp in skarlet, embrace the dongue.'
  eng-WEBSTER: 'They that fed delicately are desolate in the streets: they that were
    brought up in scarlet embrace dunghills.'
  nhw-BL: Masehualme catli achtihuiya quicuayayaj catli nelía cuali, ama apismictinemij
    ipan ojojtipa. Catli moquentiyayaj ininyoyo catli nelalaxtic ama quitemojtinemij
    se pan tlatlapatztli ipan tlasoli.
  swh-ONEN: Wale waliokula vyakula vya kifahari ni maskini barabarani. Wale waliokuzwa
    wakivaa nguo za zambarau sasa wanalalia majivu.
  bba-bba: Be bɑ rɑ rɑɑ dĩɑ ɡeenu di, bɑ ɡbisukumɔ swɛɛ sɔɔ. Be bɑ seeyɑ doo nɔɔru
    sɔɔ, bɑ kubɑnu bũurimɔ.
  eng-KJVCPB: 'They that did feed delicately are desolate in the streets: They that
    were brought up in scarlet embrace dunghills.'
  luo-luo: Joma yande chamo chiemo mamit, koro gin jokwecho mojwangʼ e wangʼ yore;
    to jogo ma yande odak e ngima maber koro nindo e pidh yugi.
  meu-meu: Aniani manoka-manokadia e aniva taudia na ariara ai e masemu; dabua kakakakadia
    idokilaidia e manadava taudia na kahu e negeamu gabudia ai e hekuremu.
  npi-ULB: मिठा-मिठा खानेकुरा खाएर भोज गर्नेहरू सडकहरूमा भोकले मर्छन् । वैजनी वस्‍त्र
    लगाएर हुर्काइएकाहरू अहिले खरानीको थुप्रोमा बस्छन् ।
  yor-yor: Àwọn tí ó ń jẹ ohun dáradára di òtòṣì ní òpópó. Àwọn tí a fi aṣọ dáradára
    wọ̀ ni wọ́n sùn ní orí òkìtì eérú.
  pes-OPCB: آنانی که زمانی خوراک لذیذ می‌خوردند، اینک در کوچه‌ها گدایی می‌کنند. کسانی
    که در ناز و نعمت بزرگ شده‌اند، اکنون در میان زباله‌ها دنبال خوراک می‌گردند.
  tgl-ULB: Napabayaan ngayon ang mga taong kumakain dati ng mamahaling pagkain, na
    nagugutom sa mga lansangan; silang mga nagsuot ng matingkad na pulang kasuotan
    ay nasa ibabaw na ngayon ng tambak ng basura.
  hui-hui: Ala ti tomo nolene bayaleru bu payabu wiagago ai áyu homogo hearubi tomo
    nolene nawi burupaleore ka. Ti tomo garibilo howa tanonaga hariga bu wiarunaga
    homo paya paya bigi bida. Ala ti mbirale dewa buwi howa yári bayaleru bu henego
    ai ti yagibano howa mburuma uli wiaruha tomo budini ibira kabe hondole taya bialu
    haga.
  mya-mya: အ​မွန်​မြတ်​ဆုံး​စား​ဖွယ်​သောက်​ဖွယ်​များ​ကို စား​သောက်​လေ့​ရှိ​သူ​တို့​သည်​လမ်း​များ​ပေါ်
    တွင် အ​စာ​ငတ်​၍​သေ​ကြ​ကုန်​၏။ ဇိမ်​ခံ​၍​ကြီး​ပြင်း​လာ​ကြ​သူ​တို့​သည်​လည်း အ​မှိုက်​ပုံ​ကို​လက်​နှင့်​ယက်​၍​အ​စာ​ရှာ​ရ
    ကြ​၏။
  bod-N: སྔོན་ཆད་མངར་བའི་ཟས་ལ་རོལ་མཁན་ད་ལྟ་ལམ་གྱི་སྤྲང་པོར་གྱུར། ། སྔོན་ཆད་མཚལ་ཁའི་ལྭ་བ་གྱོན་མཁན་ད་ལྟ་སྙིགས་རོ་ནང་དུ་ཉལ།
    །
  sna-sna: Avo vaisidya zvinonaka vava vapemhi mumugwagwa. Avo vakarerwa vachifuka
    nguo dzepepuru zvino vava kuvata pamadurunhuru edota.
  spa-BLM: Los que comían manjares están desolados en las calles. Los que se criaron
    en la púrpura abrazan los estercoleros.
  cac-cac: A eb' anima tzijtum tas sva d'a peca', van scham eb' yuj vejel d'a yoltac
    calle ticnaic. A eb' ix q'uib' d'a yoltac pat te vach' yilji, van sayan eb' tas
    syab'lej d'a scaltac c'alem.
  swh-ULB: Wao walizoea kula chakula cha gharama sasa wana shinda njaa mitaani; wao
    walio lelewa kwa kuvaa nguo za zambarau, sasa wamelala katika majalala.
  bel-bel: Тыя, што елі салодкае, млеюць на вуліцах; а тыя, каго спавівалі ў пурпуры,
    на сьметніках сьпяць.
  deu-ELBBK: Die von Leckerbissen aßen, verschmachten auf den Straßen; die auf Karmesin
    getragen wurden, liegen auf Misthaufen.
  mbb-OT: Is menge etew he metaam dengan is keenen dan, ne ǥuntaan ebuyù dà te keenen
    te menge etew ziyà te zalan. Sikan is iyan en indekelè din is kesesepian, ne ǥuntaan
    ebpengarkar te keenen diyà te besurahan.
  mal-2015: സ്വാദുഭോജ്യങ്ങളെ അനുഭവിച്ചുവന്നവർ വീഥികളിൽ പട്ടിണികിടക്കുന്നു; ധൂമ്രവസ്ത്രം
    ധരിച്ചു വളർന്നവർ കുപ്പകളെ ആലിംഗനം ചെയ്യുന്നു.
  rmc-rmc: Ola, so chanas o fajna chabena, meren bokhatar pro uľici. Ola, so barile
    avri andro baripen, akana pašľon pro kopa šmeci.
  pes-OPV: آنانی که خوراک لذیذ می‌خورند در کوچه ها بینوا گشته‌اند. آنانی که در لباس
    قرمز تربیت یافته‌اند مزبله‌ها را در آغوش می‌کشند.
  ron-1924: Чей че се хрэняу ку букате алесе лешинэ пе улице. Чей че фусесерэ крескуць
    ын пурпурэ се букурэ акум де о грэмадэ де гуной!
  ben-OBCV: একদিন যারা উৎকৃষ্ট আহার্য গ্রহণ করত আজ তারা পথে পথে অসহায় হয়ে পড়ে আছে।
    যারা রাজকীয় বেগুনিয়া পোশাক পরে প্রতিপালিত হয়েছে, তারা এখন ভস্মস্তূপে শুয়ে
    আছে।
  som-som: Kuwii cunto macaan cuni jiray jidadkay ku baabba'aan. Kuwii dharka cas
    ku soo korayna meesha digaday ku dhegaan.
  lat-VUC: He Qui vescebantur voluptuose, interierunt in viis; qui nutriebantur in
    croceis, amplexati sunt stercora.
  eng-ASVBT: 'They that did feed delicately are desolate in the streets: They that
    were brought up in scarlet embrace dunghills.'
  ita-1885: Quelli che mangiavano cibi delicati Son periti per le strade; Quelli ch'erano
    stati allevati sopra lo scarlatto Hanno abbracciato il letame.
  eng-LXXUP: 'They that feed on dainties Are desolate in the streets: They that used
    to be nursed in scarlet Have clothed themselves with dung.'
  eng-ULB: Those who used to feast on the finest food now starve in the streets. Those
    who were brought up wearing scarlet clothing now lie on piles of ashes.
  spa-VBL: Los que solían comer comida exquisita ahora mueren de hambre en las calles.
    Los que se vestían con ropas finas en su infancia viven ahora en montones de basura.
  fra-_FOB: Ceux qui mangeaient des viandes délicates périssent dans les rues, et
    ceux qui étaient nourris sur l'écarlate embrassent le fumier.
  mal-mal: സ്വാദുഭോജ്യങ്ങളെ അനുഭവിച്ചുവന്നവർ വീഥികളിൽ പട്ടിണികിടക്കുന്നു; ധൂമ്രവസ്ത്രം
    ധരിച്ച് വളർന്നവർ ചാരകൂമ്പാരങ്ങളെ ആലിംഗനം ചെയ്യുന്നു.
  urd-GVR: Jo pahle lazīz khānā khāte the wuh ab galiyoṅ meṅ tabāh ho rahe haiṅ. Jo
    pahle arġhawānī rang ke shāndār kapṛe pahante the wuh ab kūṛe-karkaṭ meṅ loṭ-poṭ
    ho rahe haiṅ.
  suz-BL: ब्रोव़शो ब्रोव़शो जाइबपुकी मुल लां मेर बेक्‍नीम। दारशो वासी फेक्‍शा कोल्‍शो
    मुल पुलु ताइक्‍तीकेम बाक्‍नीम।
  eng-NOY: Those that fed on dainties are desolate in the streets; Those that have
    been brought up in scarlet embrace the dunghill.
  ita-1927: Quelli che si nutrivan di cibi delicati cadon d’inedia per le strade;
    quelli ch’erano allevati nella porpora abbracciano il letamaio.
  ckb-ckb: ئەوانەی خواردنی خۆشیان دەخوارد لە شەقامەکاندا وێران بوون، ئەوانەی لەناو
    جلوبەرگی ئەرخەوانی بەخێو دەکران لەسەر زبڵدانەکان پاڵ دەدەنەوە.
  eng-BBE: 'Those who were used to feasting on delicate food are wasted in the streets:
    those who as children were dressed in purple are stretched out on the dust.'
  kan-OKCV: ರುಚಿಯಾದವುಗಳನ್ನು ಒಮ್ಮೆ ತಿಂದವರು ಬೀದಿಗಳಲ್ಲಿ ಹಾಳಾಗಿದ್ದಾರೆ. ಚಿಕ್ಕಂದಿನಿಂದಲೂ
    ಶ್ರೇಷ್ಠ ವಸ್ತ್ರವನ್ನು ತೊಡುತ್ತಿದ್ದವರು, ತಿಪ್ಪೆಗಳಲ್ಲಿ ಬಿದ್ದುಕೊಂಡಿದ್ದಾರೆ.
  tam-2017: சுவையான உணவுகளைச் சாப்பிட்டவர்கள் வீதிகளில் பயனற்றுக்கிடக்கிறார்கள்; இரத்தாம்பரம்
    உடுத்தி வளர்ந்தவர்கள் குப்பைமேடுகளை அணைத்துக்கொள்கிறார்கள்.
  spa-RV-1909: Los que comían delicadamente, asolados fueron en las calles; los que
    se criaron en carmesí, abrazaron los estercoleros.
  ron-BTF: Cei hrăniți cu delicatese sunt pustiiți pe străzi; cei crescuți în purpură
    îmbrățișează mormane de balegă.
  eng-WEBP: Those who ate delicacies are desolate in the streets. Those who were brought
    up in purple embrace dunghills.
  eng-FBV: Those who used to eat gourmet food now die starving in the streets. Those
    who dressed in fine clothes from their childhood now live in heaps of rubbish.
  nld-1939: Die van lekkernijen smulden, Versmachtten op straat; Die op purper werden
    gedragen, Omarmden de mesthoop.
  nch-BL: Masehualme cati achtohuiya quicuayayaj cati nelía cuali, ama apismictinemij
    ojojtipa. Cati moquentiyayaj iniyoyo cati nelalaxtic ama quitemojtinemij se tatapatzti
    yoyon peseli.
  vie-1934: Những người quen nếm mùi cao lương đơn chiếc trong các đường phố; Những
    kẻ dưỡng nuôi trong đồ điều đỏ, nay ôm lấy đống phân tro.
  hin-CV: जिनका आहार उत्कृष्ट भोजन हुआ करता था, आज गलियों में नष्ट हुए जा रहे हैं.
    जिनके परिधान बैंगनी वस्त्र हुआ करते थे, आज भस्म में बैठे हुए हैं.
  spa-BES: Los que estaban acostumbrados a comer comida delicada ahora mueren en las
    calles; los que de niños, estaban vestidos de púrpura, ahora abrazan los muladares.
  tdx-tdx: ה Mikoromak’ an-dalañeo o nitakataka raha mafirio; mitam­bozòtse votren-davenoke
    o nibeizeñe an-tsikiñe malo-mavoo,
  tha-KJV: คนทั้งปวงที่เคยรับประทานอาหารอย่างเลิศหรู​กล​ับต้องโดดเดี่ยวอยู่ตามถนน
    คนทั้งหลายที่เติบโตมาด้วยเสื้อสีแดงสดกลับต้องกอดกองมูลสัตว์
  por-BR-2018: Os que comiam das melhores iguarias, agora desfalecem nas ruas; os
    que se criaram em carmesim abraçam o lixo.
  deu-ELO: Die von Leckerbissen aßen, verschmachten auf den Straßen; die auf Karmesin
    getragen wurden, liegen auf Misthaufen.
  eng-WYC-2018: They that ate lustfully, perished in ways; they that were nourished
    in cradles, embraced turds. (They who ate lustfully, perished on the ways; they
    who were nourished in cradles, hung onto dung.)
  epo-epo: Kiuj antaŭe manĝadis frandaĵojn, tiuj senfortiĝas nun pro malsato sur la
    stratoj; Kiuj estis edukitaj sur purpuro, tiuj ruliĝas nun sur sterko.
  uig-PIN: '|ה| (He) Nazunemǝtlǝrni yǝp kɵngǝnlǝr koqilarda sarƣiyip yüridu; Sɵsün
    kiyim kiydürülüp qong ⱪilinƣanlar tezǝklikni ⱪuqaⱪlap yetiwatidu.'
  beo-beo: 'Dunu amo da musa: ha:i manu ida:iwane nasu, be ilia da logoba:le udigili
    ha:ga bogogia:lala. Dunu amo musa: ilia ame amola ilia ada ilia da bagade gaguiwane
    noga:le bugili iasu, be wali ilia da isu salasua gila:leboba:sa lafia:sa.'
  tpi-OTNT: Nau ol maniman tu i sot long kaikai. Bipo ol i gat planti gutpela gutpela
    kaikai. Tasol nau ol i hangre na i dai nabaut long ol rot bilong taun. Bipo ol
    i gat planti samting na ol i save putim ol gutpela gutpela bilas. Tasol nau ol
    i rabis tru na ol i wok long painim kaikai long ol ples bilong tromoi pipia.
  hau-SA: Waɗanda a dā sukan ci abinci mai daɗi yanzu su ne masu bara a tituna. Waɗanda
    a dā suke sa kaya masu kyau yanzu suna kwance a kan tarin toka.
  uig-LAT: '|ה| (Xé) Nazunémetlerni yep kön’genler kochilarda sarghiyip yüridu; Sösün
    kiyim kiydürülüp chong qilin’ghanlar tézeklikni quchaqlap yétiwatidu.'
  nde-nde: Labo ababesidla izibiliboco sebeyiziceli emigwaqweni. Labo abondliwa ebutifitifini
    sebelala esilotheni.
  ton-ton: '‌ʻAkinautolu naʻe faʻa kai lelei ʻoku nau paea ʻi he ngaahi hala: ʻakinautolu
    naʻe kofu kulokula ʻi heʻenau tupu hake, ʻoku fāʻufua ʻae tuʻunga ʻotoʻota.'
  ces-1613: Ti, kteříž jídali rozkošné krmě, hynou na ulicích; kteříž chováni byli
    v šarlatě, octli se v hnoji.
  eng-WMB: Those who ate delicacies are desolate in the streets. Those who were brought
    up in purple embrace dunghills.
  tam-TCV: சுவையான உணவை ஒருகாலத்தில் உண்டவர்கள் வீதிகளில் ஆதரவற்றுத் திரிகிறார்கள்.
    மென்பட்டு உடை அணிந்து முன்பு வாழ்ந்தவர்கள் இப்போது சாம்பல் மேடுகளில் இருக்கிறார்கள்.
  ceb-ULB: Ang usa nga nagakaon ug mahalon nga mga pagkaon nahimo na karong tinalikdan,
    ug gipanggutom sa kadalanan; kadtong nagsuot ug pula nga mga bisti anaa na karon
    sa ibabaw sa dinam-ok nga mga basura.
  pol-UBG: Ci, którzy jadali wyborne potrawy, giną na ulicach. Ci, którzy byli wychowani
    w szkarłacie, przytulają się do gnoju.
  urd-GVU: جو پہلے لذیذ کھانا کھاتے تھے وہ اب گلیوں میں تباہ ہو رہے ہیں۔ جو پہلے ارغوانی
    رنگ کے شاندار کپڑے پہنتے تھے وہ اب کُوڑے کرکٹ میں لوٹ پوٹ ہو رہے ہیں۔
  deu-1912: Die zuvor leckere Speisen aßen, verschmachten jetzt auf den Gassen; die
    zuvor in Scharlach erzogen sind, die müssen jetzt im Kot liegen.
  kan-2017: ಮೃಷ್ಟಾನ್ನವನ್ನು ಉಣ್ಣುತ್ತಿದ್ದವರು ಬೀದಿಗಳಲ್ಲಿ ದಿಕ್ಕುಗೆಟ್ಟು ಅಲೆಯುತ್ತಾರೆ; ಚಿಕ್ಕಂದಿನಿಂದಲೂ
    ಶ್ರೇಷ್ಠ ವಸ್ತ್ರವನ್ನು ಹೊದ್ದುಕೊಳ್ಳುತ್ತಿದ್ದವರಿಗೆ ತಿಪ್ಪೆಗಳನ್ನು ಅಪ್ಪಿಕೊಳ್ಳುವ ಗತಿ ಬಂತು.
  yap-yap: Girdi’ ni i kay e ggan ni th’abi fel’ e be yim’ nriyul’ ko mak’iy u lan
    yu pa’ i kanawo; ma pi’in un chuguliyrad u fithik’ e fel’ rogon e yad be wurgiy
    tafen e dow, niyad be gay e n’en ni ngar ked.
  hlt-MCSB: Buhmong laka ca rhoek tollong ah pong hlampai dongah aka tangnah rhoek
    loh natva ni a kop uh.
  mdy-ETH: ሃያኮ ቤርታ ቃውቲ ቃውቲ ኮሺ ባኣዚ ሙዓ ዓሳ ካራ ባይዚ ሴካ ሃንጋ ጉሪ ዤኤማኔ። ጋላፒ ማዔ ሚዛጶ ማኣዓሢ ማይንቲ
    ዲጬ ዓሳ ሃሢ ዲቢንሢ ላኣሎ ዱባይዳ ፔና ሃሺ ላሄኔ።
  twi-ASANTE: Wɔn a na anka wɔdi nnuane pa no ohia buruburo aka wɔn wɔ mmɔntene so.
    Wɔn a wɔde serekye tetee wɔn no seesei wɔdeda nso nkɔfie so.
  eng-WEBU: Those who ate delicacies are desolate in the streets. Those who were brought
    up in purple embrace dunghills.
  wal-wal: Kase mal77iya quma xalaalaa miidaageeti ha77i ogiyaa doonan namisan wuroosona;
    qassi kase ishaluwan diccidaageeti ha77i bidinttaa bolli zaqqullidosona.
  spa-PDDPT: Los que comían manjares delicados Están desolados en las calles. Los
    que fueron criados en púrpura, Abrazan los estercoleros.
  gun-gun: Tembi'u porã re okaru va'ekue ma ho'apa 'rã okuapy tape rupi. Onhemonde
    porãa rupi ikuai va'ekue ma yty rupi rive ikuai.
  ilo-ULB: Dagiti tattao a sigud a mangmangan iti agkakangina a taraon ket nabaybay-anen
    a mabisbisinan kadagiti kalsada; dagiti sigud nga agkawkawes iti nalabbaga a pagan-anay
    ket addan ita iti tuktok dagiti gabsuon dagiti basura.
  kpg-kpg: Nia daangada nogo gai nadau meegai humalia i mua, gei dolomeenei digaula
    gaa mmade i nadau hiigai i hongo nia ala. Digau ala nogo tomo aga humalia i mua,
    gei dolomeenei digaula e heehee i lodo nia hagabae geinga, e hai di nadau halahala
    meegai.
  uig-ARA: '|ה| (خې) نازۇنېمەتلەرنى يەپ كۆنگەنلەر كوچىلاردا سارغىيىپ يۈرىدۇ؛ سۆسۈن
    كىيىم كىيدۈرۈلۈپ چوڭ قىلىنغانلار تېزەكلىكنى قۇچاقلاپ يېتىۋاتىدۇ.'
  sus-sus: Naxee nu donse fanyi donma, kaamɛ bara e rabira taa kui. Naxee ramɔxi fe
    fanyi kui, e fa na ɲooge nan yegelenfe e bɛlɛxɛe ra.
  pon-2006: Aramas akan me kin tungoale kisin tungoal keieu kaselel mahs, met re mehkilahr
    ar duhpwek nanial akan; irail kan me tikida nan mour mwahu mahs wie senserseli
    nan kihd kan reperepen mwenge.
  ksd-ksd: Diat dia ga en ra magit ma ra nangnang dia mulmulum na nga; Diat dia ga
    mong ma ra mal meme ba dia ga bul dia va ta ra umana ul a puta.
  tur-YTC: Lezzetli yiyecekler yiyenler sokaklarda perişan oldular. Mor giysiler içinde
    büyütülenler gübre yığınlarını kucakladılar.
  grc-BRENT: Η. Οἱ ἔσθοντες τὰς τρυφὰς ἠφανίσθησαν ἐν ταῖς ἐξόδοις, οἱ τιθηνούμενοι
    ἐπὶ κόκκων περιεβάλλοντο κοπρίας.
  ind-AYT: Mereka yang dahulu makan makanan yang enak-enak kini mati di jalan-jalan.
    Mereka yang dahulu dibesarkan dengan pakaian kirmizi kini mendekap timbunan sampah.
  nya-nya: Iwo amene kale ankadya zonona akupemphetsa mʼmisewu ya mu mzinda. Iwo amene
    kale ankavala zokongola tsopano akugona pa phulusa.
  hrv-hrv: Oni što se nekoć sladiše biranim jelima ginu po ulicama; nekoć nošeni u
    grimizu, sada se valjaju po buništu.
  mps-mps: Megi da, te moni bidi dabe me te nai sǫą palio. Polobadu da, augwali
    nai wiegi wiegi yai nai dabe hauwa elaluai dao. Tiali goli, megi augwali nasi
    elama, augwali subigila te taun sunumi dabede isila peyu yalio. Polobadu augwaligo
    nai dabe hauwa mu elaluyu, tama augwaligo wiegi wiegi yai au ebo nai dabe gudiyu
    yai dao. Tiali goli, augwali megi da, nai mu menia pelama, tama megi da, augwali
    te dwai pobele bage sabo pesagede nai te gegebao.
  tpi-tpi: Nau ol maniman tu i sot long kaikai. Bipo ol i gat planti gutpela gutpela
    kaikai. Tasol nau ol i hangre na i dai nabaut long ol rot bilong taun. Bipo ol
    i gat planti samting na ol i save putim ol gutpela gutpela bilas. Tasol nau ol
    i rabis tru na ol i wok long painim kaikai long ol ples bilong tromoi pipia.
  dan-1931: Folk, som levede lækkert, omkom på Gaden; Folk, som var båret på Purpur,
    favnede Skarnet.
  vie-OVCB: Những người từng ăn cao lương mỹ vị, nay đi ăn xin trong đường phố cầu
    mong một chút thực phẩm để cầm hơi. Những người từng sống trên nhung lụa, nay
    đào xới các đống rác tìm thức ăn.
  guj-2017: જેઓ મિષ્ટાન્ન ખાતા હતા, તેઓ શેરીઓમાં નિરાધાર થયા છે; જેઓ રેશમી વસ્ત્રો
    પહેરતા હતા તેઓ ઉકરડા પર ગંદકીમાં આળોટે છે.
  pon-2006A: Aramas akan me kin tungoale kisin tungoal keieu kaselel mahs, met re
    mehkilahr ar duhpwek nanial akan; irail kan me tikida nan mour mwahu mahs wie
    senserseli nan kihd kan reperepen mwenge.
  por-BRBSL: Aqueles que comeram iguarias estão desolados nas ruas. Aqueles que foram
    criados em púrpura abraçam os montes de estrume.
  swe-swe: 'De som brukade äta delikatesser är övergivna på gatorna (där de letar
    efter något att äta bland soporna). De som brukade klä sig i brokiga kläder omfamnar
    gödselstacken. [Den femte hebreiska bokstaven är: ה – He. Tecknet avbildar ett
    fönster. Det symboliserar att se och att ha perspektiv. I denna vers är det orden
    ”De som brukade äta” som börjar med denna bokstav.]'
  cth-cth: Kahawi poung e rawca kacatnaw teh, lamnaw dawk ao awh. Hnipaling kâkhu
    lahoi ka roung e naw ni, eitaboung lah a tawm awh.
  twi-twi: Wɔn a na anka wodi nnuan pa no ohia buruburoo aka wɔn wɔ mmɔnten so. Wɔn
    a wɔde sirikyi tetew wɔn no mprempren wɔdeda nso a wɔaboa ano so.
  hlt-hlt: Buhmong laka ca rhoek tollong ah pong hlampai dongah aka tangnah rhoek
    loh natva ni a kop uh.
  tbz-SIM: Bɛ̀ɛ̀ do yo ntidiitì sɑ̀ɑ̀tì, bɛ̀ɛ̀ kɔ̃nnɛ̀ dikònnì icɛ miɛkɛ, bɛ̀ɛ̀ do
    ɑ̃ sicɛ̃sɑ̀ɑ̀sì miɛkɛ, bɛ̀ɛ̀ kũrí kũrí yɛtɑ́pò miɛkɛ.
  msy-2020: Ezɨ fomɨra dagher bar aghuir avɨriba iti darasi, me datɨrɨghɨn dagheba
    puvatɨgha daghem bangɨn ariaghiri. Ezɨ men kuaba pura nguibar ekiamɨn tuavibar
    irav iti. Me fomɨra bar bizir avɨriba ikia dar kurka iti. Me datɨrɨghɨn bar biziba
    puvatɨgha onganarazibagh amua ikia, egha bizir kuraba makurir danganibar damasa
    dagheba buri.
  dop-dop: Mpɑ pɑ tɔkɑɣɑ teu kɛ lɔŋ tɔ pɑ lɑŋɑɑ. Pɑ fiɣiniɣi nɑ pɑ́ sǝkɩ hɑpɛɛ tɔɔ.
    Mpɑ pɑɑ wɛ toŋtʋnɑɑ tɛɛsɩ tɑɑ tɔ, pɑ cɑlǝsǝɣɩ tɔɣɔnɑɣɑ kɛ hulɑ tɑɑ.
  azb-azb: Ən ləziz yeməkləri yeyənlər İndi küçələrdə taqətdən düşüblər. Al rəngli
    paltar geyib-böyüyənlər Zibillikdə yatırlar.
  eng-DBY: They that fed delicately are desolate in the streets; they that were brought
    up in scarlet embrace dung-hills.
  hin-2017: जो स्वादिष्ट भोजन खाते थे, वे अब सड़कों में व्याकुल फिरते हैं; जो मखमल
    के वस्त्रों में पले थे अब घूरों पर लेटते हैं।
  wol-KYG: Ñi daan xéewloo ay bernde, tey ñoo xiif, ne lasar ca mbedd ya. Ña yaroo
    woon yérey tànneef, tey ñoo goore jalu mbuubit.
  eng-YLT: Those eating of dainties have been desolate in out-places, Those supported
    on scarlet have embraced dunghills.
  eng-WYC-2017: They that ate lustfully, perished in ways; they that were nourished
    in cradles, embraced turds.
  eng-WMBB: Those who ate delicacies are desolate in the streets. Those who were brought
    up in purple embrace dunghills.
  urd-GVH: जो पहले लज़ीज़ खाना खाते थे वह अब गलियों में तबाह हो रहे हैं। जो पहले अरग़वानी
    रंग के शानदार कपड़े पहनते थे वह अब कूड़े-करकट में लोट-पोट हो रहे हैं।
  rug-rug: Sarini pu hoke hena ginani arilaedi si loke gedi pa sisiraṉa. Sarini pu
    manavasa sage poko pepolo si kamahire hata ginani koari na tela hika.
  gaz-gaz: Warri dur cidha nyaachaa turan, rakkatanii daandii irra jiru. Warri dur
    uffata diimaa dhiilgee uffachaa turan harʼa tuullaa dikee hammatu.
  fra-LSG: Ceux qui se nourrissaient de mets délicats Périssent dans les rues; Ceux
    qui étaient élevés dans la pourpre Embrassent les fumiers.
  yal-yal: Naxanye yi e baloma donse ɲaxumɛ faɲine ra, kamɛn nan fa ne halagima taan
    xɔn. Naxanye gboxi ɲaxunni, ne ɲamani yegelenma e yiine ra.
  haw-1868: O ka poe i ai i ka ai maikai, Ua wailana lakou ma na alanui, O ka poe
    hoi i aahuia i ka lole ula, Ua apo iho lakou i na puu lepo.
  arb-NAV: هَلَكَ فِي الشَّوَارِعِ الَّذِينَ كَانُوا يَأْكُلُونَ الطَّيِّبَاتِ، وَاحْتَضَنَ
    الْمَزَابِلَ المُتَرَبُّونَ عَلَى لِبْسِ الْحَرِيرِ.
  ewe-ewe: Ame siwo ɖu nu vivi kpeɖiwo tsã la, zu ame ɖigbɔ̃wo le kpɔdomewo. Ame siwo
    ta ago veviwo tsã la, mlɔ gbeɖuɖɔ me fifia.
  eng-LEE: 'Those that used to eat dainty food are desolate in the streets: they that
    were reared up on scarlet now embrace dunghills.'
  asm-FB: সুখাদ্য খোৱাসকলে আলিত অনাথ হৈ পৰি আছে; ৰঙা বিছনাত শুই ডাঙৰ-দীঘল হোৱা সকলে
    গোবৰৰ দ’ম সাবটিছে।
  sus-A: نَشٍيٍ نُ دٌنسٍ قَنيِ دٌنمَ، كَامّ بَرَ عٍ رَبِرَ تَا كُي. نَشٍيٍ رَ مْشِ
    قٍ قَنيِ كُي، عٍ قَ نَ حٌوفٍ نَن يٍفٍلٍنقٍ عٍ بّلّشّيٍ رَ.
  fra-SBL: Ceux qui mangeaient des mets délicats sont désolés dans les rues. Ceux
    qui ont été élevés dans la pourpre embrassent des tas de fumier.
  hbo-hbo: הָאֹֽכְלִים֙ לְמַ֣עֲדַנִּ֔ים נָשַׁ֖מּוּ בַּחוּצֹ֑ות הָאֱמֻנִים֙ עֲלֵ֣י
    תֹולָ֔ע חִבְּק֖וּ אַשְׁפַּתֹּֽות׃ ס
  kik-kik: Andũ arĩa rĩmwe maarĩĩaga irio njega, rĩu maikaraga njĩra-inĩ mekonotete,
    arĩa maarerirwo makĩhumbagwo nguo cia rangi wa ndathi-rĩ, rĩu makomaga ciara-inĩ
    cia mũhu.
  fra-NCL: Ceux qui se nourrissaient de mets délicats tombent d’inanition dans les
    rues ; ceux qu’on portait sur la pourpre embrassent le fumier.
  cek-AK: Buh aan kahoih caa kaminawk loe abuephaih tawn o ai; kamling kahni nuiah
    qoeng tahang kaminawk doeh, vaihi loe maiphu thungah ni angsong o boeh.
  cuk-cuk: Dulemar iduar mas-nuegan gundidamalanad, emidi, igarbali ukudba burgwemamaid.
    Dulemar iduar mor-nuegan-gargerbamalad yodamalanad, emidi, ibmar-isgana-abargine
    gudimalad.
  uig-CYR: '|ה| (Хе) Назу-немәтләрни йәп көнгәнләр кочиларда сарғийип жүриду; Сөсүн
    кийим кийдүрүлүп чоң қилинғанлар тезәкликни қучағлап йетиватиду.'
  tel-2017: ఒకప్పుడు రుచికరమైన భోజనం తిన్నవాళ్ళు ఇప్పుడు దిక్కు లేకుండా వీధుల్లో ఆకలితో
    ఉన్నారు. ఒకప్పుడు ఊదారంగు వస్త్రాలు వేసుకున్న వాళ్ళు ఇప్పుడు చెత్తకుప్పలను ఆశ్రయించారు.
  hat-BSA: Sila ki te konn manje ti manje delika yo, vin abandone nan lari. Sila ki
    te leve nan abiman an mov yo ap degaje yo chèche kaka bèf.
  kos-kos: Mwet ma kang mwe mongo na yuyu meet elos misa fin inkanek uh ke masrinsral;
    Elos su tohfla in kasrup la elos iluhsya pus uh in sukok mwe mongo.
  hbo-WLC: הָאֹֽכְלִים֙ לְמַ֣עֲדַנִּ֔ים נָשַׁ֖מּוּ בַּחוּצ֑וֹת הָאֱמֻנִים֙ עֲלֵ֣י
    תוֹלָ֔ע חִבְּק֖וּ אַשְׁפַּתּֽוֹת׃ ס
  ibo-ibo: Ndị ahụ naara eri ihe ụtọ dị iche iche tọgbọrọ nʼefu ugbu a nʼokporoụzọ.
    Ndị ahụ a zụrụ iyi uwe uhie uhie nọ ugbu a na-edina nʼebe a na-ekpofu ahịhịa.
  ory-ory: ଯେଉଁମାନେ ସୁଖାଦ୍ୟ ଭୋଜନ କଲେ, ସେମାନେ ଦାଣ୍ଡରେ ଅନାଥ ହୋଇଅଛନ୍ତି; ଯେଉଁମାନେ ସିନ୍ଦୂର
    ବର୍ଣ୍ଣ ବସ୍ତ୍ର ପିନ୍ଧି ପ୍ରତିପାଳିତ ହେଲେ, ସେମାନେ ଖତରାଶି ଅବଲମ୍ବନ କରନ୍ତି।
  chk-chk: Chokewe mi örüni mongö mi anö me lom ra mään echik won ekewe al, nge chokewe
    mi chök üföüf üf mi ling ra kon lon ioien falang.
  rop-rop: Detlot pipul hubin oldei abumbat gudwan daga bifo, olabat oldei jidanbat
    hanggriwan na, en olabat oldei dai ebriweya langa roud. Detlot hubin jidan brabli
    ritjwan en abum blendibala ebrijing bifo, wal dei lafta lukabat daga langa rabish
    pleis na.
  ukr-1871: Хто їдав страви солодкі, умлїває з голоду по улицях, хто кохався на пурпурнім
    ложі, тулиться до гною.
  deu-1951: Die sonst Leckerbissen aßen, verschmachten auf den Gassen; die auf Purpurlagern
    ruhten, sind jetzt froh über Misthaufen!
  eng-JPS: They that did feed on dainties are desolate in the streets; they that were
    brought up in scarlet embrace dunghills.
  srp-1865: Koji jeðahu poslastice, ginu na ulicama; koji odrastoše u skerletu, valjaju
    se po bunjištu.
  lug-lug: Abaalyanga ebiwoomerera basabiriza ku nguudo; n’abo abaakuzibwa ng’abambala
    engoye ezinekaaneka bali ku ntuumu ez’ebisasiro.
  heb-heb: האכלים למעדנים נשמו בחוצות האמנים עלי תולע חבקו אשפתות׃
  ben-IRV: যারা সুস্বাদু খাবার খেত, তারা পরিত্যক্ত অন্নহীন অবস্থায় রাস্তায় রয়েছে;
    যাদেরকে টকটকে লাল রঙের পোশাক পরিয়ে প্রতিপালিত করা যেত, তারা আবর্জনার স্তূপ আলিঙ্গন
    করছে।
  pan-pan: ਜਿਹੜੇ ਸੁਆਦਲਾ ਭੋਜਨ ਖਾਂਦੇ ਸਨ, ਗਲੀਆਂ ਵਿੱਚ ਭੁੱਖੇ ਫਿਰਦੇ ਹਨ, ਜਿਹੜੇ ਮਖ਼ਮਲੀ ਕੱਪੜਿਆਂ
    ਵਿੱਚ ਪਲਦੇ ਸਨ, ਉਹ ਗੁਹੀਰਿਆਂ ਨੂੰ ਜੱਫ਼ੀਆਂ ਪਾਉਂਦੇ ਹਨ!
  mya-JVB: ကောင်းမွန် စွာ စား တတ်သောသူတို့ သည် ကိုးကွယ် ရာမရှိ၊ လမ်း ၌ နေကြ၏။ နီမောင်း
    သော အိပ်ရာပေါ် မှာ ပျော်မွေ့ ဘူးသောသူတို့ သည် နောက်ချေး ပုံကို ဘက် ရကြ၏။
  hmo-hmo: Guna aniani namodia momokani idia ania taudia, be hari hanua ena ariara
    lalonai idia mase noho. Guna lohia ena ruma badadia lalonai idia aniani taudia,
    be hari momoru gabudia dekenai, edia aniani idia tahua noho.
  urd-urd: जो नाज़ पर्वरदा थे, गलियों में तबाह हाल हैं; जो बचपन से अर्ग़वानपोश थे,
    मज़बलों पर पड़े हैं।
  rus-SYN: Евшие сладкое истаивают на улицах; воспитанные на багрянице жмутся к навозу.
  bqc-SIM: Nɛ́ pↄ́ aaì blɛ maa ble yãaↄ gↄ̃̀ gɛmbɛ̃ɛnaↄ ũ zɛaↄ guu. Nɛ́ pↄ́ wà
    ń gwá ń pↄkasa ↄdeↄ lɛ́ pↄblea wɛɛlɛ bisau tufua.
  tcz-CHONGTHU: An twitah tah ana neji ho chun tun lampi dunga khut don apang tauvin
    ahi. Phatkhatna vonhoi tahtah anavon ho chun tun thilnen kikholna munhoa neh ding
    aholun ahi.
  mar-mar: जे पूर्वी स्वादिष्ट अन्न खात असत, ते आता रस्त्यावर उपाशी पडले आहेत. जे
    किरमिजी वस्र घालत असत, त्यांनी आता उकिरड्यांचा आश्रय घेतला आहे.
  qub-qub: Ñaupata achca micuyniyoj cajcuna cananga yargaypita cällicunacho wañurcaycan.
    Alli wasicho wiñajcuna cananga ganracuna goturaycashanchömi tiyarcaycan.
  bqp-bqp: Be bɑ rɑ rɑɑ dĩɑ geenu di, bɑ gbisukumɔ swɛɛ sɔɔ. Be bɑ seeyɑ doo nɔɔru
    sɔɔ, bɑ kubɑnu bũurimɔ.
  hat-hat: Moun ki te konn manje bon manje gou ap tonbe faya nan lari. Moun ki te
    elve nan gran kay ap chache manje nan fatra.
  eng-BSB: Those who once ate delicacies are destitute in the streets; those brought
    up in crimson huddle in ash heaps.
  eng-WEBPB: Those who ate delicacies are desolate in the streets. Those who were
    brought up in purple embrace dunghills.
  kbq-kbq: Feno vahe'mo'za kora mizama'amo marerifa ne'za ne'nazanagi, menina kumamofo
    ne'onse kantamimpi mani'neza zamagaku nehaze. Ana nehu'za kora knare'nare huno
    avasase'amoke hu'nea kukenama antani'za vanoma hu'naza vahe'mo'za menina kazokzo
    eriza vahe mani'naze.
  nhe-BL: Tlacame tlen achtohuiya quicuayayaj tlen nelía cuali, ama apismictinemij
    ipan ojojtipa. Tlen moquentiyayaj ininyoyo tlen nelalaxtic ama quitemojtinemij
    se pan tlatlapatztli ipan tlasoli.
  gub-BL: Temi'u ikatuahy ma'e i'u arer umàno nahu rupi umai'u 'ym pà wà kury. Kamir
    hekuzar katu ma'e imunehew arer wiko ity i'aromo wà kury.
  eng-DRA: He. They that were fed delicately have died in the streets; they that were
    brought up in scarlet have embraced the dung.
