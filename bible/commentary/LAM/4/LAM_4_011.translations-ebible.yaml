verse: LAM.004.011
translations:
  mal-C: യഹോവ തന്റെ ക്രോധം പൂർണമായി അഴിച്ചുവിട്ടു; തന്റെ ഉഗ്രകോപം അവിടന്ന് വർഷിച്ചു.
    അവിടന്ന് സീയോനിൽ തീ കത്തിച്ചു. അത് അവളുടെ അടിസ്ഥാനങ്ങൾ ദഹിപ്പിച്ചുകളഞ്ഞു.
  deu-TKW: Jahwe erschöpfte seinen Grimm, goß seine Zornesglut aus und zündete ein
    Feuer in Zion an, das ihre Grundfesten verzehrte.
  lin-lin: Yawe asilikaki makasi koleka ; asopaki kanda na Ye mpe apelisaki moto kati
    na Siona, moto oyo ezikisaki miboko na yango.
  eng-LSV: YHWH has completed His fury, || He has poured out the fierceness of His
    anger, || And He kindles a fire in Zion, || And it devours her foundations.
  eng-GNV: 'The Lord hath accomplished his indignation: he hath powred out his fierce
    wrath, he hath kindled a fire in Zion, which hath deuoured the foundations thereof.'
  eng-WEBSTER: The LORD hath accomplished his fury; he hath poured out his fierce
    anger, and hath kindled a fire in Zion, and it hath devoured her foundations.
  nhw-BL: TOTECO nelía cualanqui tohuaya huan quichijqui ma quisa nochi icualancayo
    huan ma techajsi tojuanti. Quitlati toaltepe nica ipan tepetl Sion huan quisosolo
    ni altepetl hasta itzinpehualtil.
  swh-ONEN: Bwana ametoa nafasi kamilifu ya ghadhabu yake; ameimwaga hasira yake kali.
    Amewasha moto katika Sayuni ambao umeteketeza misingi yake.
  bba-bba: Yinni Gusunɔ u win mɔru kpuro sɔ̃ɔsi, u Yerusɑlɛmu dɔ̃ɔ sɔ̃re mɑ yɑ dɔ̃ɔ
    mwɑɑrɑ sere kɑ yen kpɛɛkpɛɛkuɔ.
  eng-KJVCPB: The Lord hath accomplished his fury; he hath poured out his fierce anger,
    And hath kindled a fire in Zion, and it hath devoured the foundations thereof.
  luo-luo: Jehova Nyasaye oseolo mirimbe mangʼeny ka iye owangʼ. Osemoko mach Sayun
    moketho mise mage.
  meu-meu: Iehova ese ena badu e hasiahua, ena badu fiaraḡarana e bubua dobi; Siona
    ai lahi e ha-araia, hanua badidia e aradia ore.
  npi-ULB: परमप्रभुले आफ्ना सबै क्रोध देखाउनुभयो । उहाँले आफ्नो भयङ्कर रिस खन्याउनुभयो
    । उहाँले सियोनमा आगो सल्काउनुभयो जसले त्यसका जगहरूलाई भस्म पार्‍यो ।
  yor-yor: Olúwa ti fi ihò kíkún fún ìbínú rẹ̀; ó sì tú ìbínú gbígbóná rẹ̀ jáde. Ó
    da iná ní Sioni tí ó jó ìpìlẹ̀ rẹ̀ run.
  pes-OPCB: خداوند خشم خود را به شدت تمام بر ما ریخت و در اورشلیم چنان آتشی بر پا
    کرد که بنیاد آن را سوزانید.
  tgl-ULB: Nasisiyahan si Yahweh sa kaniyang pagkapoot. Ibinuhos niya ang kaniyang
    nag-aapoy na galit; nagpaningas siya ng apoy sa Zion, at nilamon nito ang kaniyang
    mga pundasyon.
  hui-hui: Anduane Homogo ibugua Saionohondo keba taraore howa bo gialobagabu wahaya.
    Ibugua Saiononi ira timbuni hedo dela haradagua buwa tano bibahende dai helaya.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​ပြင်း​ထန်​သော အ​မျက်​တော်​အ​ရှိန်​ကို​အ​စွမ်း​ကုန် လွှတ်​တော်​မူ​လေ​ပြီ။
    ကိုယ်​တော်​သည်​ဇိ​အုန်​မြို့​တွင်​မီး​မွှေး​၍​ထို မြို့​ကို ပြာ​ကျ​စေ​တော်​မူ​ပါ​၏။
  bod-N: དེ་ནས་ཡ་ཝཱེ་ཤིན་ཏུ་ཐུགས་ཁྲོས་ཏེ། ། ཉིད་ཀྱི་ཁྲོ་གཏུམ་དེ་དག་སྟེང་དུ་བླུགས།
    ། ཁོང་གིས་ཛ་ཡན་ཡུལ་དུ་མེ་སྦར་ནས། ། དེ་ཡི་རྩ་བ་ཡོངས་སུ་གཏོར་བ་འོ། །
  sna-sna: Jehovha akaratidza kutsamwa kwake kwose; akadurura hasha dzake dzinotyisa.
    Akabatidza moto paZioni akapisa nheyo dzaro.
  spa-BLM: Yahvé ha cumplido su ira. Ha derramado su feroz ira. Ha encendido un fuego
    en Sión, que ha devorado sus cimientos.
  cac-cac: Ix elc'och jantac yoval sc'ol Jehová, ix yac'cot sc'ac'alc'olal. Ix yac'anoch
    sc'ac'al chon̈ab' Sion, masanto ix yal slajviem cimientoal.
  swh-ULB: Yahweh alionyesha gadhabu yake yote; alimwaga hasira yake kali. Aliwasha
    moto Sayuni uliteketeza misingi yake.
  bel-bel: Спраўдзіў Гасподзь Свой гнеў, выліў лютасьць гневу Свайго і запаліў на
    Сіёне агонь, які зжэр асновы яго.
  deu-ELBBK: Der HERR hat seinen Grimm vollendet, seine Zornglut ausgegossen; und
    er hat in Zion ein Feuer angezündet, das seine Grundfesten verzehrt hat.
  mbb-OT: Impeǥezaman te Nengazen is tivuuk he pauk din diyà te Zion. Umbe mibinsulan
    din heini, minsan is menge pundasyun kayi.
  mal-2015: 'യഹോവ തന്റെ ക്രോധം നിവർത്തിച്ചു, തന്റെ ഉഗ്രകോപം ചൊരിഞ്ഞിരിക്കുന്നു; അവൻ
    സീയോനിൽ തീ കത്തിച്ചു: അതു അതിന്റെ അടിസ്ഥാനങ്ങളെ ദഹിപ്പിച്ചുകളഞ്ഞു.'
  rmc-rmc: O RAJ čhiďa avri peskri choľi, peskri bari choľi; rozlabarďa pro Sion e
    jag, savi rozchaľa leskre zakladi.
  pes-OPV: خداوند غضب خود را به اتمام رسانیده، حدت خشم خویش را ریخته است، و آتشی درصهیون
    افروخته که اساس آن را سوزانیده است.
  ron-1924: Домнул Шь-а слеит урӂия, Шь-а вэрсат мыния апринсэ; а апринс ын Сион ун
    фок каре-й мистуе темелииле.
  ben-OBCV: সদাপ্রভু তাঁর ক্রোধ পূর্ণরূপে সম্পন্ন করেছেন; তিনি তাঁর ভয়ংকর ক্রোধ ঢেলে
    দিয়েছেন। তিনি সিয়োনে এক আগুন প্রজ্বলিত করেছেন, যা গ্রাস করেছে তার সমস্ত ভিত্তিমূলকে।
  som-som: Rabbigu cadhadiisii buu sii daayay, oo xanaaqiisii kululaa wuu daadiyey.
    Siyoonna dab buu ka dhex shiday oo aasaaskeedii wuu baabbi'iyey.
  lat-VUC: 'Caph Complevit Dominus furorem suum, effudit iram indignationis suæ: et
    succendit ignem in Sion, et devoravit fundamenta ejus.'
  eng-ASVBT: Jehovah hath accomplished his wrath, he hath poured out his fierce anger;
    And he hath kindled a fire in Zion, which hath devoured the foundations thereof.
  ita-1885: Il Signore ha adempiuta la sua ira, Ha sparso l'ardor del suo cruccio,
    Ed ha acceso un fuoco in Sion, Che ha consumati i fondamenti di essa.
  eng-LXXUP: The Lord has accomplished his wrath; He has poured out his fierce anger,
    And has kindled a fire in Zion, And it has devoured her foundations.
  eng-ULB: Yahweh showed all his wrath; he poured out his fierce anger. He kindled
    a fire in Zion that consumed her foundations.
  spa-VBL: El Señor ha dado plena expresión a su ira. Ha derramado su furia. Ha encendido
    un fuego en Sión, y ha quemado hasta sus mismos cimientos.
  fra-_FOB: L'Éternel a épuisé sa fureur, il a répandu l'ardeur de sa colère, il a
    allumé dans Sion un feu qui a dévoré ses fondements.
  mal-mal: 'യഹോവ തന്റെ ക്രോധം നിവർത്തിച്ച്, തന്റെ ഉഗ്രകോപം ചൊരിഞ്ഞിരിക്കുന്നു; അവിടുന്ന്
    സീയോനിൽ തീ കത്തിച്ചു: അത് അതിന്റെ അടിസ്ഥാനങ്ങളെ ദഹിപ്പിച്ചുകളഞ്ഞു.'
  urd-GVR: Rab ne apnā pūrā ġhazab Siyyūn par nāzil kiyā, use apne shadīd qahr kā
    nishānā banāyā. Us ne Yarūshalam meṅ itnī zabardast āg lagāī ki wuh buniyādoṅ
    tak bhasm ho gayā.
  suz-BL: परमप्रभु यावेमी आ चुरशो नेल्‍ल कोंइताक्‍व। मेकोमी आ हिंचा ङा पा गाइश्‍शो
    नेल्‍ल कोंइताक्‍व। मोपा सियोनम मी सुइक्‍ताक्‍व। मिनु मेकेर ङा जग नेल्‍ल दाक्‍तु।
  eng-NOY: Jehovah hath spent upon them his fury; he hath poured out his fierce anger;
    He hath kindled a fire in Zion, which hath devoured its foundations.
  ita-1927: L’Eterno ha esaurito il suo furore, ha riservata l’ardente sua ira, ha
    acceso in Sion un fuoco, che ne ha divorato le fondamenta.
  ckb-ckb: یەزدان تووڕەیی خۆی دەردەبڕێت، هەڵچوونی بە جۆشی خۆی هەڵدەڕێژێت. ئاگرێکی
    لە سییۆن بەرپا کرد بناغەکانی سووتاند.
  eng-BBE: The Lord has given full effect to his passion, he has let loose his burning
    wrath; he has made a fire in Zion, causing the destruction of its bases.
  kan-OKCV: ಯೆಹೋವ ದೇವರು ತಮ್ಮ ರೋಷವನ್ನು ತೀರಿಸಿದ್ದಾರೆ. ಅವರು ತಮ್ಮ ಉಗ್ರವಾದ ಕೋಪವನ್ನು ಸುರಿದಿದ್ದಾರೆ.
    ಚೀಯೋನಿನಲ್ಲಿ ಹೊತ್ತಿಸಿದ ಬೆಂಕಿಯು ಅದರ ಅಸ್ತಿವಾರಗಳನ್ನು ತಿಂದುಬಿಟ್ಟಿತು.
  tam-2017: யெகோவா தமது கோபத்தை நிறைவேற்றி, தமது கடுங்கோபத்தை ஊற்றி, சீயோனில் அக்கினியைக்
    கொளுத்தினார்; அது அதின் அஸ்திபாரங்களை உடைத்துப்போட்டது.
  spa-RV-1909: Cumplió Jehová su enojo, derramó el ardor de su ira; y encendió fuego
    en Sión, que consumió sus fundamentos.
  ron-BTF: DOMNUL și-a împlinit furia; el și-a turnat mânia lui înverșunată și a aprins
    un foc în Sion și i-a mistuit temeliile.
  eng-WEBP: The LORD has accomplished his wrath. He has poured out his fierce anger.
    He has kindled a fire in Zion, which has devoured its foundations.
  eng-FBV: The Lord has given full expression to his anger. He has poured out his
    fury. He has started a fire in Zion, and it has burned down her very foundations.
  nld-1939: Jahweh heeft zijn volle gramschap doen woeden, Uitgestort zijn grimmige
    toorn, Een vuur ontstoken in Sion, Dat zijn grondslagen heeft verteerd.
  nch-BL: TOTECO nelía cualanqui ica tojuanti huan quichijqui ma quisa nochi icualancayo
    huan ma techajsi tojuanti. Quitati toaltepe nica ipan tepet Sion huan quisosolo
    ni altepet hasta itzinpehualtil.
  vie-1934: Đức Giê-hô-va đã làm trọn sự giận của Ngài, đổ cơn thạnh nộ Ngài ra; Ngài
    đã đốt lửa tại Si-ôn, thiêu nuốt nền nó.
  hin-CV: याहवेह ने अपने कोप का प्रवाह पूर्णतः निर्बाध छोड़ दिया. उन्होंने अपना भड़का
    कोप उंडेल दिया और फिर उन्होंने ज़ियोन में ऐसी अग्नि प्रज्वलित कर दी, जिसने इसकी
    नीवों को ही भस्म कर दिया.
  spa-BES: El Señor ha dado pleno efecto a su furor, ha desatado su ira ardiente;
    Él ha hecho un fuego en Sión, causando la destrucción de sus bases.
  tdx-tdx: כ Nihenefa’ Iehovà i fifombo’ey; fa nadoa’e i haviñera’e miforoforoy, vaho
    namiañe afo e Tsione ao ze namorototo o mananta’eo.
  tha-KJV: พระเยโฮวาห์ทรงบันดาลโทโสออกมาแล้ว พระองค์​ทรงเทพระพิโรธอันเกรี้ยวกราดของพระองค์ลงแล้ว
    และได้ทรงจุดไฟขึ้นในกรุงศิ​โยน ซึ่งเผาผลาญรากของเมืองนั้น
  por-BR-2018: O SENHOR cumpriu o seu furor, derramou o ardor de sua ira; e acendeu
    fogo em Sião, que consumiu seus fundamentos.
  deu-ELO: Jehova hat seinen Grimm vollendet, seine Zornglut ausgegossen; und er hat
    in Zion ein Feuer angezündet, das seine Grundfesten verzehrt hat.
  eng-WYC-2018: The Lord [ful] filled his strong vengeance, he shedded out the ire
    of his indignation (or he poured out his anger); and the Lord kindled a fire in
    Zion, and it devoured the foundaments thereof.
  epo-epo: La Eternulo plene elĉerpis Sian koleron, Li elverŝis la flamon de Sia indigno;
    Li ekbruligis en Cion fajron, kiu ekstermis ĝiajn fundamentojn.
  uig-PIN: '|כ| (Kaf) Pǝrwǝrdigar ⱪǝⱨrini qüxürüp piƣandin qiⱪti, Otluⱪ ƣǝzipini tɵkti;
    Zionda bir ot yeⱪip, Uning ullirini yutuwǝtti.'
  beo-beo: Hina Gode da Ea gasa bagade ougi hou ilima iasi. E da Saione moilai bai
    bagade laluga ulagisili, moilai bai bagade da huluane nene sa:i.
  tpi-OTNT: Bikpela i belhat nogut tru long Saion, olsem na em i mekim save moa yet
    long en. I olsem em i laitim bikpela paia long Saion na paia i kukim taun olgeta.
  hau-SA: Ubangiji ya saki fushinsa; ya zuba zafin fushinsa. Ya hura wuta a Sihiyona
    ta kuma cinye harsashin gininta.
  uig-LAT: '|כ| (Kaf) Perwerdigar qehrini chüshürüp pighandin chiqti, Otluq ghezipini
    tökti; Zionda bir ot yéqip, Uning ullirini yutuwetti.'
  nde-nde: UThixo ubhodlisile intukuthelo yakhe; uluthulule ulaka lwakhe olwesabekayo.
    Uwulumathisile umlilo eZiyoni, watshisa izisekelo zayo.
  ton-ton: Kuo fai ʻe he ʻEiki ʻa hono houhau; kuo ne huaʻi hono houhau vela, pea
    kuo ne tutu ha afi ʻi Saione, pea kuo fakaʻauha ai ʻa hono ngaahi tuʻunga.
  ces-1613: Všelijak vypustil Hospodin prchlivost svou, vylévá zůřivost hněvu svého,
    a zapálil oheň na Sionu, kterýž sežral základy jeho.
  eng-WMB: The LORD has accomplished his wrath. He has poured out his fierce anger.
    He has kindled a fire in Zion, which has devoured its foundations.
  tam-TCV: யெகோவா தமது கோபத்தை முழுமையாய் வெளிப்படுத்தினார்; அவர் தமது கடுங்கோபத்தை
    ஊற்றிவிட்டார். அவர் சீயோனில் நெருப்பை மூட்டினார். அது அவளின் அஸ்திபாரங்களை எரித்துப்போட்டது.
  ceb-ULB: Natagbaw si Yahweh sa iyang kapungot. Gibubo niya ang nagdilaab niya nga
    kasuko; gidagkotan niya ang usa ka kalayo diha sa Zion, ug gilamoy niini ang iyang
    mga patukoranan.
  pol-UBG: Dopełnił PAN swego wzburzenia, wylał swój zapalczywy gniew i rozpalił ogień
    na Syjonie, który strawił jego fundamenty.
  urd-GVU: رب نے اپنا پورا غضب صیون پر نازل کیا، اُسے اپنے شدید قہر کا نشانہ بنایا۔
    اُس نے یروشلم میں اِتنی زبردست آگ لگائی کہ وہ بنیادوں تک بھسم ہو گیا۔
  deu-1912: Der HERR hat seinen Grimm vollbracht; er hat seinen grimmigen Zorn ausgeschüttet;
    er hat zu Zion ein Feuer angesteckt, das auch ihre Grundfesten verzehrt hat.
  kan-2017: ಯೆಹೋವನು ತನ್ನ ರೋಷಾಗ್ನಿಯನ್ನು ಸುರಿಸಿ ತನ್ನ ಸಿಟ್ಟನ್ನು ತೀರಿಸಿದ್ದಾನೆ; ಚೀಯೋನಿನ
    ಅಸ್ತಿವಾರಗಳನ್ನು ನುಂಗಿಬಿಟ್ಟ ಬೆಂಕಿಯನ್ನು ಅಲ್ಲಿ ಹೊತ್ತಿಸಿದ್ದಾನೆ.
  yap-yap: SOMOL e pu’og e damumuw rok nike mokun ketun gelngin; me yip’ e nifiy ngalan
    yu Zion ke urfiy nga but’.
  hlt-MCSB: BOEIPA loh a kosi a sah tih a thintoek thinsa te a kingling. Zion ah hmai
    a hlup tih a khoengim a hlawp.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ፔኤኮ ዼኤፖ ዻጎ ዴንሢ ፂዮኔኮ ፃጶ ሙይ ዶዶይሳንዳ ታሚጉዲ ዔዔኤታ ፑርታ ባኣዚ ኬይሴኔ።
  twi-ASANTE: Awurade ada nʼabufuhyeɛ nyinaa adi; wahwie nʼabufuo a ano yɛ den no.
    Ɔsɔɔ ogya ano wɔ Sion ma ɛhyee ne fapem.
  eng-WEBU: The LORD has accomplished his wrath. He has poured out his fierce anger.
    He has kindled a fire in Zion, which has devoured its foundations.
  wal-wal: GODAA hanqquwaa xuu7ai kumiis; i ba suulliya hanqquwaa tigiis. Tigidi Yerusalaame
    katamaa baasuwaara miida tamaa eetti kessiis.
  spa-PDDPT: Yavé completó su furia, Derramó el ardor de su furor, Y encendió un fuego
    en Sion, Que devora sus cimientos.
  gun-gun: Senhor opoxya rupi oiko vy ombou opoxya nhomoendyarã. Sião re tata omonhemboja
    vy ijyta peve oapypa.
  ilo-ULB: Pinennek ni Yahweh ti pungtotna. Imbukbokna ti umap-apuy nga ungetna; kasla
    nangpasged isuna idiay Sion ket inkisap daytoy dagiti pundasionna.
  kpg-kpg: Dimaadua gu taiaga dono hagawelewele, guu dudu dana ahi i Zion, bolo gii wele
    di waahale deelaa gii odi.
  uig-ARA: '|כ| (كاف) پەرۋەردىگار قەھرىنى چۈشۈرۈپ پىغاندىن چىقتى، ئوتلۇق غەزىپىنى
    تۆكتى؛ زىئوندا بىر ئوت يېقىپ، ئۇنىڭ ئۇللىرىنى يۇتۇۋەتتى.'
  sus-sus: Alatala xa xɔnɛ bara kamali. A bara a ralantan yɛ, a tɛ xuru Siyon, naxan
    bara yire tixie birin gan.
  pon-2006: KAUN-O ketin sapwadada sapwellime engieng mwuledek; e ketin isikada kisiniei
    ehu nan Saion, me kamwasikahla douluhl kahnimwo.
  ksd-ksd: A Luluai i tar pait ot pa kana karangap na kankan, i tar lolonge kana nginangal
    na kulot; Ma i tar vautunge ra iap aro Sion, ma ra iap i tar vaimur ra vunapaina.
  tur-YTC: Yahve gazabını tamamladı. Kızgın öfkesini döktü. Siyon'da, onun temellerini
    yiyip bitiren bir ateş tutuşturdu.
  grc-BRENT: ΧΑΦ. Συνετέλεσε Κύριος θυμὸν αὐτοῦ, ἐξέχεε θυμὸν ὀργῆς αὐτοῦ, καὶ ἀνῆψε
    πῦρ ἐν Σιὼν, καὶ κατέφαγε τὰ θεμέλια αὐτῆς.
  ind-AYT: TUHAN telah melampiaskan kemurkaan-Nya. Dia mencurahkan kemarahan-Nya yang
    menyala-nyala, dan menyalakan api di Sion yang telah membakar fondasi-fondasinya.
  nya-nya: Yehova wakwaniritsa ukali wake; wagwetsa pansi mkwiyo wake woopsa. Ndipo
    wayatsa moto mʼZiyoni kuti uwononge maziko ake.
  hrv-hrv: Jahve je utolio svoj bijes, izlio jarosnu srdžbu svoju, na Sionu raspirio
    požar što sažiže i same temelje njegove.
  mps-mps: Genuai Bidigo te Saion dali haliga sębę dwai mu yalio. Tama tibaso, agai
    aga dene genuai mu manio, bidigo ąį te tǫba gelebo tiwai yali. Te agai te Saion
    isi tulama, tama te taun sese dela silibo tiwai yalio.
  tpi-tpi: Bikpela i belhat nogut tru long Saion, olsem na em i mekim save moa yet
    long en. I olsem em i laitim bikpela paia long Saion na paia i kukim taun olgeta.
  dan-1931: HERREN køled sin Vrede, udøste sin Harmglød, han tændte i Zion en Ild,
    dets Grundvolde åd den.
  vie-OVCB: Nhưng bây giờ, cơn thịnh nộ của Chúa Hằng Hữu đã nguôi ngoai. Cơn giận
    dữ dội của Ngài đã được trút đổ. Ngọn lửa Ngài nhóm lên tại Giê-ru-sa-lem đã đốt
    cháy kinh thành tận nền móng.
  guj-2017: યહોવાહે પોતાનો ક્રોધ પૂરો કર્યો છે. તેમણે પોતાનો ભારે કોપ વરસાવ્યો છે;
    તેમણે સિયોનમાં તેના પાયાઓને ખાઈ જાય એવો અગ્નિ સળગાવ્યો છે.
  pon-2006A: KAUN-O ketin sapwadada sapwellime engieng mwuledek; e ketin isikada kisiniei
    ehu nan Saion, me kamwasikahla douluhl kahnimwo.
  por-BRBSL: Yahweh cumpriu sua ira. Ele derramou sua fúria feroz. Ele ateou um incêndio
    em Zion, que devorou suas fundações.
  swe-swe: 'Herren (Jahve)har fullbordat sitt raseri, han har öst ut sin brinnande
    vrede, han har tänt en eld i Sion [tempelberget i Jerusalem] som har slukat dess
    grundvalar. [Den elfte hebreiska bokstaven är: כ – Kaf. Tecknet avbildar en utsträckt
    hand. Den kan både symbolisera givmildhet, genom att sträcka ut handen för att
    välsigna, men också för att ta emot. I denna vers börjar orden ”har fullbordat”
    med denna bokstav och betonar att Herrens vrede har nått sin kulmen.]'
  cth-cth: BAWIPA ni mae a lungkhueknae a kuep sak toe. Puenghoi a lungkhueknae a
    rabawksin toe. Zion khopui hah hmai a sawi teh, hote kho teh adu totouh a kak
    sak.
  twi-twi: Awurade ada nʼabufuwhyew nyinaa adi; wahwie nʼabufuw a ano yɛ den no. Ɔsɔɔ
    ogya ano wɔ Sion ma ɛhyew ne fapem.
  hlt-hlt: BOEIPA loh a kosi a sah tih a thintoek thinsa te a kingling. Zion ah hmai
    a hlup tih a khoengim a hlawp.
  tbz-SIM: Ti Yiɛ̀ nKuyie mmiɛkɛ kɛɛ̀ bɛ̀ yɛ̀ kɛ tontɛ́, kɛ̀ kù còúnní ku miɛkɛ kó
    muhɑ̃ɑ̃́ nSiyɔ̃ɔ̃ ɛì ĩ́nkɛ̀, kɛ̀ mù cɔ̀útɛ́ dihɛì nɛ̀ di pũkoo.
  msy-2020: Maia! Ikiavɨra Itir God bar Saionɨn anɨngaghe, egha uan anɨngagharim a
    ginge. A Saionɨn nguibar ekiam avimɨn a gaborozɨ, a bar isi.
  dop-dop: Tɑcɑɑ n mʋwɑ nyɑ́ pɑ́ɑ́nɑ́ sɔsɔɔnɑ nɑ ń tɑlɑ ɑ tǝnɑɣɑ. N pǝlɑ nyɑ́ pɑ́ɑ́nɑ́
    sɔsɔɔnɑ. N mʋsɑ kɔkɔ kɛ Siyɔŋ tɑɑ. A nyɑɣɑ Siyɔŋ ɩcɑtɛ nɑ ɑ́ kpɛnnɑ tǝ kite.
  azb-azb: Rəbb hiddətini boşaltdı, Qızğın qəzəbini yağdırdı, Sionda alovunu alışdırdı,
    Onu təməlinədək yandırıb-yaxdı.
  eng-DBY: Jehovah hath accomplished his fury; he hath poured out his fierce anger,
    and hath kindled a fire in Zion, which hath consumed the foundations thereof.
  hin-2017: यहोवा ने अपनी पूरी जलजलाहट प्रगट की, उसने अपना कोप बहुत ही भड़काया; और
    सिय्योन में ऐसी आग लगाई जिससे उसकी नींव तक भस्म हो गई है।
  wol-KYG: Aji Sax jee xëpp am sànjam, sotti tàngooru meram, moo jafal sawara fi Siyoŋ,
    ba xoyom kenu ya.
  eng-YLT: Completed hath Jehovah His fury, He hath poured out the fierceness of His
    anger, And he kindleth a fire in Zion, And it devoureth her foundations.
  eng-WYC-2017: The Lord [ful] filled his strong vengeance, he shedded out the ire
    [or he poured out the wrath] of his indignation; and the Lord kindled a fire in
    Zion, and it devoured the foundaments thereof.
  eng-WMBB: The LORD has accomplished his wrath. He has poured out his fierce anger.
    He has kindled a fire in Zion, which has devoured its foundations.
  urd-GVH: रब ने अपना पूरा ग़ज़ब सिय्यून पर नाज़िल किया, उसे अपने शदीद क़हर का निशाना
    बनाया। उसने यरूशलम में इतनी ज़बरदस्त आग लगाई कि वह बुनियादों तक भस्म हो गया।
  rug-rug: Ele vala beto lania e Zihova sa Nana tinaṉaziri; ele zoropo vura nia sa
    Sa Nana binugoro ṉiṉirana. Asa katua sa nika pa Zaione sapu sulu pani beto nia
    sa sinokirae te Zerusalema.
  gaz-gaz: Waaqayyo dheekkamsa isaa guutuu gad dhiise; aarii isaa sodaachisaa sanas
    ni dhangalaase. Xiyoon keessattis ibidda hundeewwan ishee barbadeessu qabsiise.
  fra-LSG: L’Éternel a épuisé sa fureur, Il a répandu son ardente colère; Il a allumé
    dans Sion un feu Qui en dévore les fondements.
  yal-yal: Alatala bata a xɔlɔn mayita han a danna, a fitinaxin bata yelin a xɔlɔ
    gbeen nagodɛ. A bata tɛɛ gbeen nadɛgɛ Siyon taani naxan taan ganxi han bɔxɔna.
  haw-1868: Ua hooko mai o Iehova i kona huhu, Ua ninini mai oia i kona inaina nui;
    Ua hoa oia i ke ahi maloko o Ziona, A ua ai ia i kana mau kumu.
  arb-NAV: نَفَثَ الرَّبُّ كَامِلَ سُخْطِهِ وَصَبَّ حُمُوَّ غَضَبِهِ، وَأَضْرَمَ نَاراً
    فِي صِهْيَوْنَ فَالْتَهَمَتْ أُسُسَهَا.
  ewe-ewe: Yehowa nyɔ eƒe dziku ƒe aɖi katã eye wòtrɔ eƒe dɔmedzoe helĩhelĩ kɔ ɖi.
    Edo dzo ɖe Zion eye wòfia eƒe gɔmeɖokpewo.
  eng-LEE: 'The Lord hath let loose all his fury: he hath poured out the fierceness
    of his anger: and he hath kindled a fire in Zion, which hath devoured her foundations.'
  asm-FB: যিহোৱাই নিজৰ ক্ৰোধ সিদ্ধ কৰিলে, নিজৰ প্ৰচণ্ড ক্ৰোধ বৰষালে; তেওঁ চিয়োনত
    জুই জ্বলালে, সেয়ে তাৰ ভিত্তিমূলবোৰ গ্ৰাস কৰিলে।
  sus-A: عَلَتَلَ شَ شْنّ بَرَ كَمَلِ. عَ بَرَ عَ رَلَنتَن يّ، عَ تّ شُرُ سِيٌن، نَشَن
    بَرَ يِرٍ تِشِيٍ بِرِن فَن.
  fra-SBL: Yahvé a accompli sa colère. Il a déversé sa féroce colère. Il a allumé
    un feu dans Sion, qui a dévoré ses fondations.
  hbo-hbo: כִּלָּ֤ה יְהוָה֙ אֶת־חֲמָתֹ֔ו שָׁפַ֖ךְ חֲרֹ֣ון אַפֹּ֑ו וַיַּצֶּת־אֵ֣שׁ
    בְּצִיֹּ֔ון וַתֹּ֖אכַל יְסֹודֹתֶֽיהָ׃ ס
  kik-kik: Jehova nĩarekereirie mangʼũrĩ make biũ; aitũrũrĩte marakara make mahiũ.
    Nĩakĩtie mwaki kũu Zayuni ũrĩa ũcinĩte mĩthingi yakuo.
  fra-NCL: Yahweh a épuisé sa fureur ; il a répandu l’ardeur de sa colère, et a allumé
    dans Sion un feu qui en a dévoré les fondements.
  cek-AK: Angraeng mah palung a phuihaih to koepsak boeh; kanung parai palungphuihaih
    to a kraih thuih; Zion to hmai hoiah a thlaek pongah, thlung hoi raemh ih hmuennawk
    to kangh boih boeh.
  cuk-cuk: Bab-Jehová bela-bela e-sae-itoged bar bargassulid, bela-bela e-sabsur-urwed
    oyosad. Sión-neggwebur ogumaksad, bela Sión-neggwebur-e-neg-sailase-bakar, ogumaksad.
  uig-CYR: '|כ| (Каф) Пәрвәрдигар қәһрини чүшүрүп пиғандин чиқти, Отлуқ ғәзивини төкти;
    Зионда бир от йеқип, Униң һуллирини жутувәтти.'
  tel-2017: యెహోవా తన కోపం తీర్చుకున్నాడు. తన కోపాగ్ని కుమ్మరించాడు. ఆయన సీయోనులో
    అగ్ని రాజేశాడు. అది దాని పునాదులను కాల్చేసింది.
  hat-BSA: SENYÈ a te acheve gwo kòlè Li a. Li te vide gwo kòlè Li a. Li te limen
    yon dife nan Sion, ki te manje tout fondasyon Li yo.
  kos-kos: LEUM GOD El okoama nufon fulen kasrkusrak lal; El akosak sie e in Zion
    su esukak acn we nwe ke mwesri oan infohk uh.
  hbo-WLC: כִּלָּ֤ה יְהוָה֙ אֶת־חֲמָת֔וֹ שָׁפַ֖ךְ חֲר֣וֹן אַפּ֑וֹ וַיַּצֶּת־אֵ֣שׁ
    בְּצִיּ֔וֹן וַתֹּ֖אכַל יְסוֹדֹתֶֽיהָ׃ ס
  ibo-ibo: Onyenwe anyị emeela ka nrubiga oke nke iwe ya pụta ìhè; ọ wụpụla iwe ya
    dị ọkụ. O sunyela ọkụ na Zayọn, nke rechapụrụ ntọala ya niile.
  ory-ory: ସଦାପ୍ରଭୁ ଆପଣା କୋପ ସଫଳ କରିଅଛନ୍ତି, ସେ ଆପଣା ପ୍ରଚଣ୍ଡ କ୍ରୋଧ ଢାଳି ଦେଇଅଛନ୍ତି;
    ପୁଣି, ସେ ସିୟୋନରେ ଅଗ୍ନି ଜ୍ୱଳାଇ ଅଛନ୍ତି ତାହା ତାହାର ଭିତ୍ତିମୂଳ ଗ୍ରାସ କରିଅଛି।
  chk-chk: Ewe Samol mi Lapalap a aunusawu an lingeringer, a ninätiu an song mi chou.
    A aküüw eu ekkei lon Sion mi kenala longolongun.
  rop-rop: “Basdam YAWEI bin brabli wail langa im pipul langa Jerusalem en imbin jandim
    faiya blanga barnimap det taun en libum eshis.
  ukr-1871: Ізогнав Господь гнїв свій, вилив досаду гнїву свого, й запалив огонь на
    Сионї, що пожер його до підвалин.
  deu-1951: Der HERR ließ seine Zornglut ausbrennen, schüttete seinen grimmigen Zorn
    aus und zündete in Zion ein Feuer an, das seine Grundfesten verzehrte.
  eng-JPS: The LORD hath accomplished His fury, He hath poured out His fierce anger;
    and He hath kindled a fire in Zion, which hath devoured the foundations thereof.
  srp-1865: Navrši Gospod gnjev svoj, izli žestoki gnjev svoj, i raspali oganj na
    Sionu, koji mu proždrije temelje.
  lug-lug: Mukama akituukirizza mu busungu bwe obungi, era abayiyeeko obusungu bwe
    obungi. Yakoleeza omuliro mu Sayuuni ogwayokya emisingi gyakyo.
  heb-heb: כלה יהוה את חמתו שפך חרון אפו ויצת אש בציון ותאכל יסודתיה׃
  ben-IRV: সদাপ্রভু নিজের রাগ সম্পূর্ণ করেছেন, নিজের প্রচণ্ড রাগ ঢেলে দিয়েছেন; তিনি
    সিয়োনে আগুন জ্বালিয়েছেন, তা তার ভিত্তিমূল গ্রাস করেছে।
  pan-pan: ਯਹੋਵਾਹ ਨੇ ਆਪਣਾ ਪੂਰਾ ਕਹਿਰ ਪਰਗਟ ਕੀਤਾ, ਉਸ ਨੇ ਆਪਣਾ ਭੜਕਦਾ ਕ੍ਰੋਧ ਡੋਲ੍ਹ ਦਿੱਤਾ,
    ਉਸ ਨੇ ਸੀਯੋਨ ਵਿੱਚ ਇੱਕ ਅੱਗ ਭੜਕਾਈ, ਜਿਸਨੇ ਉਸ ਦੀਆਂ ਨੀਹਾਂ ਨੂੰ ਭਸਮ ਕਰ ਦਿੱਤਾ।
  mya-JVB: ထာဝရဘုရား သည် အမျက် တော်ကို စုံလင် စေတော်မူပြီ။ ပြင်းစွာ သော အမျက် တော်အရှိန်ကို
    လွှတ် တော်မူပြီ။ ဇိအုန် မြို့ကို မီးရှို့ ၍ မြို့ရိုး အမြစ် တိုင်အောင်လောင် စေတော်မူပြီ။
  hmo-hmo: Lohiabada ese iena badu ia hasiahua, bona lahi bada dekena amo, Siona ia
    gabua haorea momokani.
  urd-urd: ख़ुदावन्द ने अपने ग़ज़ब को अन्जाम दिया; उसने अपने क़हर — ए — शदीद को नाज़िल
    किया। और उसने सिय्यून में आग भड़काई जो उसकी बुनियाद को चट कर गई।
  rus-SYN: Совершил Господь гнев Свой, излил ярость гнева Своего и зажег на Сионе
    огонь, который пожрал основания его.
  bqc-SIM: Dii pↄfɛ̃ pàlamá, à a pↄkũma pãsĩ bↄ̀bↄmá. À tɛsↄ̃̀ Siↄnawa, à
    kũ̀ a ɛ̃wa.
  tcz-CHONGTHU: Tunvang alunghanna a kon chun Pakai alungna chim tai. Alunghanna hoise
    tah chu abuhlhah ahitai. Jerusalema lunghanna mei ana kou dohin hichun khopi chu
    aleibul kiphuna gei chun ana hallha jeng’e.
  mar-mar: परमेश्वराने आपला क्रोध प्रकट केला. त्यांने आपला संतप्त राग ओतला आहे. त्याने
    सियोनेत आग लावली आहे व त्या आगित तिचे आधारस्तंभे जाळून टाकले आहेत.
  qub-qub: Tayta Diosga fiyupa rabyasha caycashantami pascacächisha. Fiyupa rabyasha
    cashpanmi castigasha. Siontaga ninata sindipaycuran. Chauraga simintuntinta rupar
    ushacurcuran.
  bqp-bqp: Yinni Gusunɔ u win mɔru kpuro sɔ̃ɔsi, u Yerusɑlɛmu dɔ̃ɔ sɔ̃re mɑ yɑ dɔ̃ɔ
    mwɑɑrɑ sere kɑ yen kpɛɛkpɛɛkuɔ.
  hat-hat: Seyè a fache nèt. Li limen yon sèl kalite dife nan lavil Siyon. Li boule
    l' ratè.
  eng-BSB: The LORD has exhausted His wrath; He has poured out His fierce anger; He
    has kindled a fire in Zion, and it has consumed her foundations.
  eng-WEBPB: The LORD has accomplished his wrath. He has poured out his fierce anger.
    He has kindled a fire in Zion, which has devoured its foundations.
  kbq-kbq: Ra Anumzamofona arimpa ahe'zamo'a tusiza higeno, arimpama ahe'zana eri
    kaha huno, Jerusalemi kumara teve tagintegeno teno uramino kuma'ma retru re'zama
    kinaza haveramina tefaragu vazirami'ne.
  nhe-BL: TOTECO nelía cualanqui tohuaya huan quichijqui ma quisa nochi icualancayo
    huan ma techajsi tojuanti. Quitlati toaltepe nica ipan tepetl Sion huan quixolejqui
    ni altepetl hasta itzinpehualtil.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e uzakook wekwahy haw a'e, uzuhen wekwahy haw haku
    haw a'e no. Umunyk tata Zeruzarez rehe, ywy rehe imumew pà no.
  eng-DRA: 'Caph. The Lord hath accomplished his wrath, he hath poured out his fierce
    anger: and he hath kindled a fire in Sion, and it hath devoured the foundations
    thereof.'
