verse: LAM.004.018
translations:
  mal-C: ഞങ്ങളുടെ വീഥികളിൽ നടക്കാനാകാത്തവിധം മനുഷ്യൻ ഓരോ ചുവടിലും ഞങ്ങളെ പതുങ്ങി പിൻതുടർന്നു.
    ഞങ്ങളുടെ അന്ത്യം അടുത്തിരുന്നു, ഞങ്ങളുടെ ദിനങ്ങൾ എണ്ണപ്പെട്ടിരുന്നു, ഞങ്ങളുടെ
    അന്ത്യം വന്നിരുന്നു.
  deu-TKW: Man fahndete nach uns auf Schritt und Tritt, daß wir auf unsern Straßen
    nicht gehen konnten; unser Ende nahte sich, unsere Tage liefen ab, ja, es kam
    unser Ende!
  lin-lin: Banguna na biso bazalaki kolanda matambe na biso ; boye tokokaki lisusu
    te kotambola na babalabala na biso. Suka na biso ekomaki pene, mikolo na biso
    ekomaki ya kotanga, mpo ete tokomaki na suka.
  eng-LSV: They have hunted our steps from going in our broad-places, || Near has
    been our end, fulfilled our days, || For our end has come.
  eng-GNV: 'They hunt our steppes that we cannot goe in our streetes: our ende is
    neere, our dayes are fulfilled, for our ende is come.'
  eng-WEBSTER: 'They hunt our steps, that we cannot go in our streets: our end is
    near, our days are fulfilled; for our end is come.'
  nhw-BL: Tocualancaitacahua techtemohuaj campa hueli. Amo hueli tiquisase ipan calle.
    Nechcatitoc para techtzontlamiltise. Ayacmo temachtli.
  swh-ONEN: Watu walituvizia katika kila hatua hata hatukuweza kutembea katika barabara
    zetu. Mwisho wetu ulikuwa karibu, siku zetu zilikuwa zimetimia, kwa maana mwisho
    wetu ulikuwa umefika.
  bba-bba: Yibɛrɛbɑ bɑ bɛsɛn sɑnu sɑnusu mɛɛrɑ, bu kɑ sun yinɑri su dɑ wuun bɑtumɑ
    sɔɔ. Bɛsɛn ɡɔɔ turuku kuɑ. Bɛsɛn wɑ̃ɑrun tɔ̃rɑ kpɑwɑ mi.
  eng-KJVCPB: 'They hunt our steps, that we cannot go in our streets: Our end is near,
    our days are fulfilled; for our end is come.'
  luo-luo: Ji ne manyowa kamoro amora mawaluwo, omiyo ne ok wanyal wuotho e wangʼ
    yorewa. Luoro nomakowa nikech ndalowa nosechopo machiegni kendo thowa ne osekayo.
  meu-meu: Taunimanima na ae-gedumai ai e raka dainai emai ariara ai asia raka diba;
    dokomai vada e kahikahi, emai mauri dinadia vada e duahi, badina be dokomai vada
    e kau.
  npi-ULB: तिनीहरूले हाम्रा पाइलाहरू पछ्याए । हामी हाम्रा सडकहरूमा हिँड्न सकेनौँ ।
    हाम्रो अन्त्य नजिकै थियो, र हाम्रा दिन गन्ती गरिए । हाम्रो अन्त्य आइसकेको थियो
    ।
  yor-yor: Wọ́n ń ṣọ́ wa kiri, àwa kò sì le rìn ní òpópó wa mọ́. Òpin wa ti súnmọ́,
    ọjọ́ wa sì níye nítorí òpin wa ti dé.
  pes-OPCB: دشمنان چنان عرصه را بر ما تنگ کرده بودند که حتی نمی‌توانستیم در کوچه‌ها
    راه برویم. امیدی برای ما نمانده بود و نابودی ما نزدیک بود.
  tgl-ULB: Inaabangan nila ang aming mga hakbang patungo sa aming mga lansangan. Malapit
    na ang aming wakas at natapos na ang aming mga kaarawan, sapagkat dumating na
    ang aming wakas.
  hui-hui: Waitigirume ina bo wahole lowa harigani yu biraabo hayagola ina hariga
    ibaga nabibehe harimagoni. Inanaga hamaro bulene horo kaware hayada manda bialu
    ina bo waholene winiya.
  mya-mya: ရန်​သူ​များ​သည်​ငါ​တို့​အား​စောင့်​၍ ကြည့်​နေ​ကြ​သ​ဖြင့်​ငါ​တို့​သည် လမ်း​များ​ပေါ်​၌​ပင်​လျှင်​မ​သွား​မ​လာ​ရဲ
    ကြ​ပါ။ ငါ​တို့​၏​နေ့​ရက်​ကာ​လ​ကုန်​ဆုံး​ခဲ့​ပြီ။ နောက်​ဆုံး​အ​ချိန်​ရောက်​ခဲ့​ပြီ။
  bod-N: དགྲ་ཟླས་རང་རེའི་རྗེས་སུ་བསྙེགས་པས་ན། ། བདག་ཅག་རང་གི་སྲང་ལམ་བསྐྱོད་མ་ཕོད།
    ། བདག་ཅག་མཇུག་འབྲས་དང་ནི་དུས་ཉེ་ཞིང་། ། རང་ཅག་རྣམས་ཀྱི་མཇུག་འབྲས་དངོས་སུ་སླེབས།
    །
  sna-sna: Vanhu vakatitevera kwose kwatakaenda, zvokuti takatadza kufamba munzira
    dzedu chaidzo. Magumo edu akanga ava pedyo, mazuva edu apera, nokuti magumo akanga
    asvika.
  spa-BLM: Cazan nuestros pasos, para que no podamos ir por nuestras calles. Nuestro
    fin está cerca. Nuestros días se cumplen, porque nuestro fin ha llegado.
  cac-cac: Ayn̈ejoch sat eb' ajc'ol d'ayon̈ b'aj tzon̈ b'eyeq'ui. Max yal-laj quelb'at
    d'a yol chon̈ab'. Van sjavi slajvub'al co q'uinal, toxo ix javi co chamel.
  swh-ULB: Walifuata hatua zetu, hatukuweza kutembea mitaani mwetu. Mwisho wetu ulikuwa
    karibu na siku zetu zilihesabiwa, mwisho wetu ulifika.
  bel-bel: А яны цікавалі за крокамі нашымі, каб не маглі мы хадзіць па вуліцах нашых;
    зблізіўся наш канец, дні нашы споўніліся; настала наша пара.
  deu-ELBBK: Sie stellen unseren Schritten nach, dass wir auf unseren Straßen nicht
    gehen können. Unser Ende ist nahe, voll sind unsere Tage; ja, unser Ende ist gekommen.
  mbb-OT: Mibentayan te menge kuntada zey is menge langkad dey. Kenè key ebpekehipanew
    ziyà te menge zalan. Hapit en egkeuma is ketepusan dey. Egkevilang dà is menge
    andew zey.
  mal-2015: ഞങ്ങളുടെ വീഥികളിൽ ഞങ്ങൾക്കു നടന്നു കൂടാതവണ്ണം അവർ ഞങ്ങളുടെ കാലടികൾക്കു
    പതിയിരിക്കുന്നു; ഞങ്ങളുടെ അവസാനം അടുത്തു, ഞങ്ങളുടെ കാലം തികഞ്ഞു, ഞങ്ങളുടെ അവസാനം
    വന്നിരിക്കുന്നു.
  rmc-rmc: O ňeprijaťeľa pre amende užarenas, pre dojekh amaro krokos, aňi našťi phirahas
    pal amare uľici. Pašes hin amaro koňec, amare dživesa pes pherarde; bo avľa amaro
    koňec.
  pes-OPV: قدمهای ما را تعاقب نمودند به حدی که درکوچه های خود راه نمی توانیم رفت.
    آخرت مانزدیک است و روزهای ما تمام شده زیرا که اجل ما رسیده است.
  ron-1924: Не пындяу паший, ка сэ не ымпедиче сэ мерӂем пе улицеле ноастре; ни се
    апропия сфыршитул, ни се ымплинисерэ зилеле… Да, не венисе сфыршитул!
  ben-OBCV: লোকেরা চুপিসাড়ে আমাদের প্রতিটি পদক্ষেপ অনুসরণ করে, তাই আমরা পথে হাঁটতে
    পারি না। আমাদের শেষকাল নিকটবর্তী, আমাদের আয়ু সম্পূর্ণ, কেননা আমাদের শেষকাল উপস্থিত।
  som-som: Way na raadraadiyaan, oo jidadkayagana ma mari karno. Ugudambaystayadii
    way soo dhowaatay. Cimrigayagii wuu dhammaaday, waayo, ugudambaystayadii way timid.
  lat-VUC: Sade Lubricaverunt vestigia nostra in itinere platearum nostrarum; appropinquavit
    finis noster, completi sunt dies nostri, quia venit finis noster.
  eng-ASVBT: 'They hunt our steps, so that we cannot go in our streets: Our end is
    near, our days are fulfilled; for our end is come.'
  ita-1885: Ci hanno cacciati, seguendo i nostri passi, Sì che non siam potuti andar
    per le nostre campagne; Il nostro fine si è avvicinato, i nostri dì son compiuti;
    Perciocchè il nostro fine è venuto.
  eng-LXXUP: We have hunted for our little ones, That they should not walk in our
    streets. Our time has drawn nigh, Our days are fulfilled, Our time is come.
  eng-ULB: They followed our steps, we could not walk in our streets. Our end was
    near and our days were numbered, our end had come.
  spa-VBL: El enemigo rastreó cada uno de nuestros movimientos para que no pudiéramos
    caminar por nuestras calles. Nuestro fin se acercaba. Nuestro tiempo se acabó
    porque nuestro fin había llegado.
  fra-_FOB: Ils épiaient nos pas, afin de nous empêcher de marcher dans nos places.
    Notre fin est proche; nos jours sont accomplis; notre fin est venue!
  mal-mal: ഞങ്ങളുടെ വീഥികളിൽ നടന്നുകൂടാതവണ്ണം അവർ ഞങ്ങളുടെ കാലടികൾക്ക് പതിയിരിക്കുന്നു;
    ഞങ്ങളുടെ അന്ത്യം അടുത്തു, ഞങ്ങളുടെ കാലം തികഞ്ഞു, ഞങ്ങളുടെ അന്ത്യം വന്നിരിക്കുന്നു.
  urd-GVR: Ham apne chaukoṅ meṅ jā na sake, kyoṅki wahāṅ dushman hamārī tāk meṅ baiṭhā
    thā. Hamārā ḳhātmā qarīb āyā, hamārā muqarrarā waqt iḳhtitāmpazīr huā, hamārā
    anjām ā pahuṅchā.
  suz-BL: मुरपुकीम आंइ नोले खोइक्‍तेक्‍म। मोपतीके गो आंइ लांमी गाक्‍ने मचाप्‍क। आंइ
    बेक्‍‍तीक नाक्‍ती जाक्‍त। आंइ नाक्‍त नुप्‍शो बाक्‍तेक्‍म। गो बेक्‍चा चिक्‍तक।
  eng-NOY: They laid snares for our steps, so that we could not go in our streets;
    Our end is near; our days are accomplished, yea, our end is come!
  ita-1927: 'Si spiavano i nostri passi, impedendoci di camminare per le nostre piazze.
    “La nostra fine è prossima”, dicevamo: “I nostri giorni son compiuti, la nostra
    fine è giunta!”'
  ckb-ckb: تەڵەیان بۆ هەنگاوەکانمان ناوەتەوە بۆ ئەوەی لە گۆڕەپانەکانماندا هاتوچۆ نەکەین.
    کۆتاییمان نزیک بووەوە، چەند ڕۆژێکمان ماوە، چونکە کۆتاییمان هات.
  eng-BBE: 'They go after our steps so that we may not go in our streets: our end
    is near, our days are numbered; for our end has come.'
  kan-OKCV: ನಾವು ನಮ್ಮ ಬೀದಿಗಳಲ್ಲಿ ಹೋಗದ ಹಾಗೆ, ಶತ್ರುಗಳು ನಮ್ಮ ಹೆಜ್ಜೆಗಳನ್ನೇ ಬೇಟೆಯಾಡುತ್ತಾರೆ.
    ನಮ್ಮ ಅಂತ್ಯವು ಸಮೀಪಿಸಿತು, ನಮ್ಮ ದಿನಗಳು ತೀರಿದವು. ಏಕೆಂದರೆ ನಮ್ಮ ಅಂತ್ಯವು ಬಂದಿತು.
  tam-2017: நாங்கள் எங்கள் வீதிகளில் நடந்து செல்லாதபடி எங்கள் பாதசுவடுகளை வேட்டையாடினார்கள்;
    எங்கள் முடிவு நெருங்கியது; எங்கள் நாட்கள் நிறைவேறிவிட்டது; எங்கள் முடிவு வந்துவிட்டது.
  spa-RV-1909: 'Cazaron nuestros pasos, que no anduviésemos por nuestras calles: acercóse
    nuestro fin, cumpliéronse nuestros días; porque nuestro fin vino.'
  ron-BTF: Ei ne vânează pașii ca să nu putem merge pe străzile noastre; sfârșitul
    nostru este aproape, zilele noastre sunt împlinite, pentru că sfârșitul nostru
    a venit.
  eng-WEBP: They hunt our steps, so that we can’t go in our streets. Our end is near.
    Our days are fulfilled, for our end has come.
  eng-FBV: The enemy tracked our every movement so we couldn't walk through our streets.
    Our end approached. Our time was up because our end had come.
  nld-1939: Men bespiedde ons bij iedere stap, Zelfs op onze pleinen konden we niet
    gaan. Nabij was ons einde, onze dagen voorbij; Ja, ons eind was gekomen!
  nch-BL: Tocualancaitacahua techtemohuaj campa hueli. Amo hueli tiquisaj ipan calle.
    Nechcatitoc para techtzontamiltise. Ayecmo temachti.
  vie-1934: Chúng nó dòm ngó chân chúng ta, đến nỗi chúng ta không bước ra nơi đường
    phố. Sự cuối cùng chúng ta đã gần! Ngày chúng ta đã trọn! phải, sự cuối cùng chúng
    ta đã đến!
  hin-CV: उन्होंने इस रीति से हमारा पीछा करना प्रारंभ कर दिया, कि मार्ग पर हमारा आना-जाना
    दूभर हो गया; हमारी मृत्यु निकट आती गई, हमारा जीवनकाल सिमटता चला गया, वस्तुतः हमारा
    जीवन समाप्‍त ही हो गया था.
  spa-BES: Ellos siguen nuestros pasos; no podemos ir a nuestras plazas; nuestro final
    está cerca, nuestros días están contados; porque nuestro fin ha llegado.
  tdx-tdx: צ Ie nitinoñe o lia’aio, zahay tsy naha-jelanjelañe amo lala’aio; mitotoke
    ty figadoña’ay, voa-iake o andro’aio, vaho an-titotse ty fimodoa’ay.
  tha-KJV: มี​คนสะกดรอยตามเรา จนพวกเราเดินตามถนนของพวกเราไม่​ได้ เบื้องปลายของพวกเราก็​ใกล้​เข​้ามาแล้ว
    วันเดือนทั้งหลายของพวกเราก็จะจบอยู่ เพราะบั้นปลายของพวกเรามาถึง
  por-BR-2018: Caçaram nossos passos, de modo que não podíamos andar por nossas ruas;
    achegou-se o nosso fim, nossos dias se completaram, pois nosso fim veio.
  deu-ELO: Sie stellen unseren Schritten nach, daß wir auf unseren Straßen nicht gehen
    können. Unser Ende ist nahe, voll sind unsere Tage; ja, unser Ende ist gekommen.
  eng-WYC-2018: Our steps were slidery in the way of our streets; our end nighed,
    our days were [ful] filled, for our end came.
  epo-epo: Ili glitigis niajn paŝojn, ke ni ne povu iri sur niaj stratoj. Alproksimiĝis
    nia fino; pleniĝis nia tempo, ĉar venis nia fino.
  uig-PIN: '|צ| (Tsadǝ) Düxmǝnlirimiz izimizdin ⱪoƣlap yürdi; Xunga koqilarda yürǝlmǝyttuⱪ;
    Əjilimiz yeⱪinlaxti, künlirimiz toxti; Qünki ǝjilimiz kǝldi!'
  beo-beo: 'Ninima ha lai dunu da nini medomusa: desega dialu. Amaiba:le, ninia da
    logoba:le lafia:lumu gogolei. Ninia eso da baligi dagoi ba:i. Dagosu da doaga:i.'
  tpi-OTNT: Ol birua i was long bagarapim mipela na mipela i no inap wokabaut long
    ol rot. Taim bilong mipela i bagarap em i kamap pinis. Olsem na mipela i bagarap
    olgeta.
  hau-SA: Ana bin sawunmu, ba za mu iya tafiya kan tituna ba. Ƙarshenmu ya kusa, kwanakinmu
    sun ƙare, gama ƙarshenmu ya zo.
  uig-LAT: '|צ| (Tsade) Düshmenlirimiz izimizdin qoghlap yürdi; Shunga kochilarda
    yürelmeyttuq; Ejilimiz yéqinlashti, künlirimiz toshti; Chünki ejilimiz keldi!'
  nde-nde: Abantu babesicwathela indawo zonke, ngakho sasesisesaba ukuhamba emigwaqweni
    yethu. Sasesiphelelwe, insuku zethu sezibaliwe, ngoba isiphetho sethu sesifikile.
  ton-ton: '‌ʻOku nau tuli ʻi heʻetau lakaʻanga, pea ʻoku ʻikai te tau faʻa ʻalu ʻi
    he ngaahi hala: ʻoku ofi hotau ngataʻanga, kuo kakato hotau ngaahi ʻaho; he kuo
    hoko hotau ngataʻanga.'
  ces-1613: Šlakují kroky naše, tak že ani po ulicích našich choditi nemůžeme; přiblížilo
    se skončení naše, doplnili se dnové naši, přišlo zajisté skončení naše.
  eng-WMB: They hunt our steps, so that we can’t go in our streets. Our end is near.
    Our days are fulfilled, for our end has come.
  tam-TCV: மனிதர் எங்கள் ஒவ்வொரு அடிச்சுவடையும் பதுங்கிப் பின்தொடர்ந்தார்கள், அதனால்
    வீதிகளில் எங்களால் நடக்க முடியவில்லை. எங்கள் முடிவு நெருங்கியிருந்தது, ஏனெனில்
    எங்களுக்கு எண்ணப்பட்ட நாட்கள் முடிந்தன, எங்கள் முடிவும் வந்துவிட்டது.
  ceb-ULB: Gisubay nila ang among mga tunob padulong sa among mga kadalanan. Ang among
    kataposan haduol na ug ang among mga adlaw natapos na, kay ang among kataposan
    miabot na.
  pol-UBG: Śledzą nasze kroki tak, że nie możemy chodzić po naszych ulicach. Zbliżył
    się nasz koniec, wypełniły się nasze dni, nadszedł nasz kres.
  urd-GVU: ہم اپنے چوکوں میں جا نہ سکے، کیونکہ وہاں دشمن ہماری تاک میں بیٹھا تھا۔
    ہمارا خاتمہ قریب آیا، ہمارا مقررہ وقت اختتام پذیر ہوا، ہمارا انجام آ پہنچا۔
  deu-1912: Man jagte uns, daß wir auf unsern Gassen nicht gehen durften. Da kam auch
    unser Ende; unsre Tage sind aus, unser Ende ist gekommen.
  kan-2017: ಶತ್ರುಗಳು ನಮ್ಮ ಹೆಜ್ಜೆಯನ್ನು ಗುರಿಮಾಡಿಕೊಂಡಿರುವುದರಿಂದ ನಮ್ಮ ಬೀದಿಗಳಲ್ಲೇ ನಾವು
    ಸಂಚಾರ ಮಾಡದ ಹಾಗಾಯಿತು; ನಮಗೆ ಅಂತ್ಯವು ಸಮೀಪಿಸಿತು, ನಮ್ಮ ಕಾಲವು ತೀರಿತು; ಹೌದು, ನಮಗೆ ಅಂತ್ಯವು
    ಬಂದೇ ಬಂತು.
  yap-yap: Gamad e mus ko yan u kanawo’ ma dabkiyag; ya to’ogor romad e yad be changar
    nagmad. Tiromad e rran e ke thumur; ke taw nga tol’mad.
  hlt-MCSB: Kaimih kah toltung ah pongpa ham kaimih kah kholaeh a thuih uh. Kaimih
    kah a bawtnah loh ha tawn uh tih kaimih kah khohnin a cup coeng dongah kaimih
    kah a bawknah ha pawk coeng.
  mdy-ETH: ኑኡኒ ጎይፆይዴና ሴካ ሃንጋ ሃንቱዋጉዲ ሞርካ ኑና ዚርቂ ዔቂ ካፓኔ፤ ኑኡኮ ጋፒ ዎዴ ሄሌኔ፥ ኬሊ ኑም ሜንሦናኣኬ፤
    ኑኡኒ ኩዳኒ ዑኬኔ።
  twi-ASANTE: Nnipa dii yɛn ntɛntɛ wɔ yɛn anammɔntuo mu, enti yɛantumi annante yɛn
    mmɔntene so. Yɛn awieeɛ bɛneeɛ, na wɔkanee yɛn nna, ɛfiri sɛ na yɛn awieeɛ aduru
    so.
  eng-WEBU: They hunt our steps, so that we can’t go in our streets. Our end is near.
    Our days are fulfilled, for our end has come.
  wal-wal: Asati nu kottiyaa kaalliyo gishshau, nu katamaa ogiyan hemettanau danddayibookko.
    Nu wurssettai matattiis; nu laittai wuriis; nu xayiyo wodeekka gakkiis.
  spa-PDDPT: Acechan nuestros pasos Para que no andemos en nuestras calles. Nuestro
    fin se acercó. Nuestros días se cumplieron Porque llegó nuestro fin.
  gun-gun: Orerovaigua kuery ma orekuaia rupi oma'ẽ mbegue okuapy ramo oreretã mbyte
    rupi orekuai aguã voi nda'evevei. Ropa aguã ovaẽ rai'i ma, ore'ára ojeupity ma,
    aỹ ovaẽ ma ropa aguã ára.
  ilo-ULB: Inan-anupda dagiti tugotmi kadagiti kalsada. Asidegen ti kanibusananmi
    ken mabilbilangen dagiti al-aldawmi, ta dimtengen ti panungpalanmi.
  kpg-kpg: Nia hagadaumee nogo talitali gidaadou, gei gidaadou gu deemee di heehee
    i hongo nia ala. Tadau madagoaa la guu lawa, di hagaodi la gu dae mai.
  uig-ARA: '|צ| (تسادە) دۈشمەنلىرىمىز ئىزىمىزدىن قوغلاپ يۈردى؛ شۇڭا كوچىلاردا يۈرەلمەيتتۇق؛
    ئەجىلىمىز يېقىنلاشتى، كۈنلىرىمىز توشتى؛ چۈنكى ئەجىلىمىز كەلدى!'
  sus-sus: Muxu yaxuie nu muxu ɲɛrɛ ki birin toxi, alako muxu naxa fa mini taa kui.
    Muxu xa fe danyi nu bara makɔrɛ, lɔxɔɛ gbegbe mu nu luxi muxu bɛ sɔnɔn, barima
    muxu xa fe danyi nu bara gɛ a lide.
  pon-2006: Imwintihtio mwasamwasahn kiht; se pil sohte kak aluseli pohn ahl akan.
    At ahnsou imwiseklahr; imwin mehkoaros leledohr.
  ksd-ksd: Di tikan mur ra pal a kau i dat ma i dekdek ba dat a vana ta kada lavur
    nga. A mutuai dat i tar maravai, kada kilala i tar ot; tago ra. mutuai dat i tar
    pot.
  tur-YTC: Adımlarımızı avlıyorlar, Sokaklarımızda gezemiyoruz. Sonumuz yakın. Günlerimiz
    doldu, Çünkü sonumuz geldi.
  grc-BRENT: ΤΣΑΔΗ. Ἀπεσκοπεύσαμεν εἰς ἔθνος οὐ σῶζον, ἐθηρεύσαμεν μικροὺς ἡμῶν, τοῦ
    μὴ πορεύεσθαι ἐν ταῖς πλατείαις ἡμῶν.
  ind-AYT: Mereka memburu langkah-langkah kami sehingga kami tidak dapat berjalan
    di jalan-jalan kami. Akhir hidup kami sudah dekat. Hari-hari kami sudah habis
    karena kesudahan kami sudah datang.
  nya-nya: Anthu ankalondola mapazi athu, choncho sitikanayenda mʼmisewu yathu mu
    mzinda. Chimaliziro chathu chinali pafupi, masiku athu anali owerengeka, chifukwa
    chimaliziro chathu chinali chitafika.
  hrv-hrv: Vrebaju nam na korake da ne hodamo po trgovima svojim. Bliži nam se kraj,
    navršili nam se dani, naš konac dolazi.
  mps-mps: Te boi bidi dabego da dolainu no munalubaso, tama da te sunumi dabede bilibo
    usu me ebeo. Te da dolabo sogo te polo pedelalio. Tama tibaso, da sese tama mu
    dola silalio.
  tpi-tpi: Ol birua i was long bagarapim mipela na mipela i no inap wokabaut long
    ol rot. Taim bilong mipela i bagarap em i kamap pinis. Olsem na mipela i bagarap
    olgeta.
  dan-1931: De lured på vort Fjed, fra Torvene holdt vi os borte; Enden var nær, vore
    Dage var omme, ja, Enden var kommet.
  vie-OVCB: Mỗi khi đi xuống các đường phố là tính mạng bị đe dọa. Kết cuộc của chúng
    tôi đã gần; ngày của chúng ta chỉ còn là con số. Chúng tôi sắp bị diệt vong!
  guj-2017: દુશ્મનો અમારી પાછળ પડ્યા હતા અને અમે રસ્તે ચાલી નહોતા શકતા. અમારો અંત
    નજીક આવ્યો હતો અને અમારા દિવસો પૂરા થયા હતા, કેમ કે અમારો અંતકાળ આવ્યો છે.
  pon-2006A: Imwintihtio mwasamwasahn kiht; se pil sohte kak aluseli pohn ahl akan.
    At ahnsou imwiseklahr; imwin mehkoaros leledohr.
  por-BRBSL: Eles caçam nossos passos, para que não possamos ir para nossas ruas.
    Nosso fim está próximo. Nossos dias estão cumpridos, pois nosso fim chegou.
  swe-swe: 'De jagade våra steg från att gå på våra öppna platser (de jagade oss så
    att vi inte kunde vistas i öppen terräng). Vi närmar oss att bli avhuggna, våra
    dagar är fullbordade, för vårt slut har kommit. [Den artonde hebreiska bokstaven
    är: צ – Tsade. Tecknet avbildar en fiskkrok och symboliserar ofta rättfärdighet.
    Ordet ”De jagade våra steg” börjar med denna bokstav och förstärker ropet efter
    Guds rättfärdighet i en svår situation.]'
  cth-cth: Ahnimouh ni maimouh ceinae lam dawk, khokhnuk a dawn teh na pâlei awh.
    Maimae a poutnae teh a hnai toe. Maimae a hninnaw teh abaw han toe. Mamouh teh
    sungnae tueng lah pha awh toe.
  twi-twi: Nnipa dii yɛn ntɛntɛnso wɔ yɛn anammɔntu mu, enti yɛantumi annantew yɛn
    mmɔnten so. Yɛn awiei bɛnee, na wɔkan yɛn nna, efisɛ na yɛn awiei adu so.
  hlt-hlt: Kaimih kah toltung ah pongpa ham kaimih kah kholaeh a thuih uh. Kaimih
    kah a bawtnah loh ha tawn uh tih kaimih kah khohnin a cup coeng dongah kaimih
    kah a bawknah ha pawk coeng.
  tbz-SIM: Kɛ̀ bɛ̀ mpɑkíí ti cèmmu, bɑ́ ti í nɔ nkɛ yiɛ̀, ti mɔ̀nnì diì ɑutɛ́ní, ti
    kṹṹ mmuù duunní, kɛ tùɔ̀kɛní kɛ dèè.
  msy-2020: Tuaviba bar, apaniba e gasɨghasɨghasa en daroribar aravima, e ua daruan
    atiatingi. E bar gɨvamin dughiam roghɨra ize. Me en dughiaba dɨbori, en dughiar
    abuananam izegha gɨfa.
  dop-dop: Kolontunɑɑ feŋiɣi-tʋɣʋ, pɑɑ cɑɑ tǝ́ mǝlɩ tɑ́ tɛ. Tɩɩ pǝsǝɣɩ nɑ tǝ́ tɔ tɑ
    hɑpɛɛ tɔɔ. Tɑ́ wɑɑtʋ tɛmɑ, tɑ́ tǝnɑɣɑ wʋsɑɑ. Tɑ́ kʋyɛɛŋ tɛmɑ. Tɑ́ tǝnɑɣɑ kɔŋ.
  azb-azb: Ardımızca düşmən düşüb, Küçələrdə gəzə bilmirik. Sonumuz çatdı, günlərimiz
    bitdi, Aqibətimiz sona yetdi.
  eng-DBY: 'They hunted our steps, that we could not go in our streets: our end is
    near, our days are fulfilled; for our end is come.'
  hin-2017: लोग हमारे पीछे ऐसे पड़े कि हम अपने नगर के चौकों में भी नहीं चल सके; हमारा
    अन्त निकट आया; हमारी आयु पूरी हुई; क्योंकि हमारा अन्त आ गया था।
  wol-KYG: Sunuy tànk lees di topp, ba manatunoo daagoo sunuy mbedd; sunu bés jege,
    sunu àpp di matal, sunu saa taxaw!
  eng-YLT: They have hunted our steps from going in our broad-places, Near hath been
    our end, fulfilled our days, For come hath our end.
  eng-WYC-2017: Our steps were slidery in the way of our streets; our end nighed,
    our days were [ful] filled, for our end came.
  eng-WMBB: They hunt our steps, so that we can’t go in our streets. Our end is near.
    Our days are fulfilled, for our end has come.
  urd-GVH: हम अपने चौकों में जा न सके, क्योंकि वहाँ दुश्मन हमारी ताक में बैठा था।
    हमारा ख़ातमा क़रीब आया, हमारा मुक़र्ररा वक़्त इख़्तितामपज़ीर हुआ, हमारा अंजाम
    आ पहुँचा।
  rug-rug: Luli gami ri na tie koari mami inene, ke lopu boka ene si gami pa siraṉa.
    Tata sa mami totoso, visavisa rane mo si koa hola, ura kamo mo sa mami minate.
  gaz-gaz: Akka nu daandii keenya irra deemuu hin dandeenyeef namoonni tarkaanfii
    keenya eegu. Dhumni keenya dhiʼaateera; guyyoonni keenyas gabaabataniiru; badiisni
    keenya dhufeeraatii.
  fra-LSG: On épiait nos pas, Pour nous empêcher d’aller sur nos places; Notre fin
    s’approchait, nos jours étaient accomplis… Notre fin est arrivée!
  yal-yal: Yaxune yi nxu mamɛlɛnma nxu sigadene birin yi alogo nxu nama mini taan
    xɔn. Nxɔ dunuɲa raɲanna bata yi maso, nxɔ siimayaan ɲanmatɔɔn nan yi a ra, nxu
    raɲanna bata yi fa yati!
  haw-1868: Hoohalua lakou i ko makou hele ana, I ole ai makou e hele ma na alanui;
    Ua kokoke ko makou hope, ua piha ko makou mau la, no ka mea, ua hiki mai ko makou
    hope.
  arb-NAV: تَصَيَّدَ الرِّجَالُ خَطْوَاتِنَا حَتَّى لَا نَخْطُوَ فِي شَوَارِعِنَا.
    آذَنَتْ نِهَايَتُنَا، وَتَمَّتْ أَيَّامُنَا وَأَزِفَتْ خَاتِمَتُنَا.
  ewe-ewe: Amewo le ŋku lém ɖe míaƒe afɔɖeɖe ɖe sia ɖe ŋu ale gbegbe be, míagate ŋu
    ado go azɔ le míaƒe ablɔwo dzi o. Míaƒe nuwuwu tu aƒe, woxlẽ míaƒe ŋkekewo elabena
    míaƒe nuwuwu va ɖo.
  eng-LEE: 'They hunt our steps, that we cannot walk in our streets: our end is near,
    our days are full: for our end is come.'
  asm-FB: শত্ৰুবোৰে আমাৰ খোজলৈ এনেকৈ খাপ দি আছিল যে, আমাৰ চকবোৰত আমি ফুৰিব নোৱাৰিলোঁ।
    আমাৰ অন্তিম ওচৰ, আমাৰ দিন ওৰ পৰিল; কিয়নো আমাৰ অন্তিম উপস্থিত।
  sus-A: مُشُ يَشُييٍ نُ مُشُ حّرّ كِ بِرِن تٌشِ، عَلَكٌ مُشُ نَشَ قَ مِنِ تَا كُي.
    مُشُ شَ قٍ دَنيِ نُ بَرَ مَكْرّ، لْشْي فبٍفبٍ مُ نُ لُشِ مُشُ بّ سْنْن، بَرِ مَ
    مُشُ شَ قٍ دَنيِ نُ بَرَ فّ عَ لِدٍ.
  fra-SBL: Ils chassent nos pas, pour que nous ne puissions pas aller dans nos rues.
    Notre fin est proche. Nos jours sont accomplis, car notre fin est arrivée.
  hbo-hbo: צָד֣וּ צְעָדֵ֔ינוּ מִלֶּ֖כֶת בִּרְחֹבֹתֵ֑ינוּ קָרַ֥ב קִצֵּ֛ינוּ מָלְא֥וּ
    יָמֵ֖ינוּ כִּי־בָ֥א קִצֵּֽינוּ׃ ס
  kik-kik: Andũ maatũcemaga ikinya gwa ikinya, nĩ ũndũ ũcio tũtingĩathiĩrĩire njĩra-inĩ
    ciitũ. Ithirĩro riitũ rĩgĩkuhĩrĩria, namo matukũ maitũ maarĩ matare, nĩgũkorwo
    ithirĩro riitũ nĩrĩakinyĩte.
  fra-NCL: Ils épiaient nos pas, nous empêchant de marcher dans nos places. Notre
    fin approche, nos jours sont accomplis ; oui, notre fin est arrivée !
  cek-AK: Ka misanawk mah kaicae ih khokkong to parui, to pongah loklam ah ka caeh
    o thai ai; kaicae boenghaih loe zoi boeh; kaicae ih aninawk loe akoep boeh; kaicae
    boenghaih to phak boeh.
  cuk-cuk: Ar anmargi nakuledidii nanaed, geg bar anmar galimbaba nanaed. Anmar-bergued
    modanikid, anmar-bergued-wachi bato nonikid, anmar-ibagan bato belad.
  uig-CYR: '|צ| (Тсадә) Дүшмәнлиримиз изимиздин қоғлап жүрди; Шуңа кочиларда жүрәлмәйттуқ;
    Әҗилимиз йеқинлашти, күнлиримиз тошти; Чүнки әҗилимиз кәлди!'
  tel-2017: మా వీధుల్లో మేము నడవకుండా మా విరోధులు మా జాడ పసిగట్టి మమ్మలి వెంటాడారు.
    మా చివరి దశ దగ్గర పడింది. మా రోజులు ముగిసిపోయాయి. మా అంతం వచ్చేసింది.
  hat-BSA: Konsa, yo te fè lachas dèyè nou jiskaske nou pa t ka mache nan lari nou
    yo. Lafen nou vin pwòch. Jou nou yo fin ranpli, paske dènye moman nou vin rive.
  kos-kos: Mwet lokoalok lasr elos tawi kut; kut tiana ku in forfor innek uh. Len
    lasr uh safla; pacl safla lasr uh tuku tari.
  hbo-WLC: צָד֣וּ צְעָדֵ֔ינוּ מִלֶּ֖כֶת בִּרְחֹבֹתֵ֑ינוּ קָרַ֥ב קִצֵּ֛ינוּ מָלְא֥וּ
    יָמֵ֖ינוּ כִּי־בָ֥א קִצֵּֽינוּ׃ ס
  ibo-ibo: Ndị mmadụ na-esogharị anyị ebe niile anyị jere, nʼihi ya anyị enweghị ike
    jegharịakwa nʼokporoụzọ anyị. Ọgwụgwụ anyị adịla nso, a pụkwara ịgụta ụbọchị ole
    fọdụụrụ anyị, tupu ọgwụgwụ anyị eruo.
  ory-ory: ସେମାନେ ଆମ୍ଭମାନଙ୍କର ପାଦବିକ୍ଷେପ ଛକି ରହିଅଛନ୍ତି, ଆମ୍ଭେମାନେ ଆପଣା ଦାଣ୍ଡରେ ବୁଲି
    ନ ପାରୁ; ଆମ୍ଭମାନଙ୍କର ଶେଷ ନିକଟ, ଆମ୍ଭମାନଙ୍କର ଆୟୁ ସମ୍ପୂର୍ଣ୍ଣ ହେଲା; କାରଣ ଆମ୍ଭମାନଙ୍କର
    ଶେଷ କାଳ ଉପସ୍ଥିତ;
  chk-chk: Ekewe chon oputakich ra operikich pwe sisap tongeni fetal won ach kewe
    al. Sopolan manauach a arapoto. Ränin manauach ra lea, pun fansoun ach mäla a
    torikich.
  rop-rop: Detlot enamimob deibin oldei wotjimbat ola roud blanga wi. Wi nomo bin
    go eniweya. Det taim bin kaman kwikbala blanga wi blanga dai.
  ukr-1871: А вони, знай, підглядали ступні наші, так що ми не могли безпечно й по
    улицях ходити. О, близько конець наш, днї наші скінчились; так, се прийшов конець
    наш.
  deu-1951: Man verfolgte unsere Spur, so daß wir auf unseren Gassen nicht mehr wandeln
    konnten; unser Ende war nahe, unsere Tage abgelaufen; ja, unser Ende war gekommen.
  eng-JPS: They hunt our steps, that we cannot go in our broad places; our end is
    near, our days are fulfilled; for our end is come.
  srp-1865: Vrebaju nam korake, da ne možemo hoditi po ulicama svojim, približi se
    kraj naš, navršiše se dani naši, doðe kraj naš.
  lug-lug: Baatucocca ne batulemesa okutambulira mu nguudo zaffe; enkomerero yaffe
    n’eba kumpi, n’ennaku zaffe ne ziggwaayo.
  heb-heb: צדו צעדינו מלכת ברחבתינו קרב קצינו מלאו ימינו כי בא קצינו׃
  ben-IRV: শত্রুরা আমাদের পদক্ষেপ অনুসরণ করে, আমরা আমাদের নিজের রাস্তায় হাঁটতে পারি
    না; আমাদের শেষকাল কাছাকাছি, আমাদের দিন শেষ কারণ আমাদের শেষকাল উপস্থিত।
  pan-pan: ਉਹ ਸਾਡੇ ਪੈਰਾਂ ਦੇ ਨਿਸ਼ਾਨਾਂ ਦਾ ਪਿੱਛਾ ਕਰਦੇ ਹਨ, ਕਿ ਅਸੀਂ ਆਪਣੇ ਚੌਂਕਾਂ ਦੇ ਵਿੱਚ
    ਵੀ ਨਹੀਂ ਜਾ ਸਕਦੇ, ਸਾਡਾ ਅੰਤ ਨੇੜੇ ਆਇਆ, ਸਾਡੇ ਦਿਨ ਪੂਰੇ ਹੋ ਗਏ, ਕਿਉਂ ਜੋ ਸਾਡਾ ਅੰਤ ਆ ਗਿਆ
    ਸੀ।
  mya-JVB: ငါ တို့သည် လမ်း ၌ မသွား ရမည်အကြောင်း ငါ တို့ခြေရာ ကို လိုက်ရှာ ကြ၏။ ငါ
    တို့သည် ဆုံး ချိန်နီး ပြီ။ အသက်ရှင်ရသောကာလ စေ့ ပြီ။ ဆုံး ချိန်ရောက် လေပြီ။
  hmo-hmo: Ai idia tuari henia noho taudia ese ai idia tahua noho, unai dainai ariara
    dekenai ai raka diba lasi. Aiemai mauri dinadia be kahirakahira idia ore. Aiemai
    dokona be ia ginidae vadaeni.
  urd-urd: उन्होंने हमारे पाँव ऐसे बाँध रख्खे हैं, कि हम बाहर नहीं निकल सकते; हमारा
    अन्जाम नज़दीक है, हमारे दिन पूरे हो गए; हमारा वक़्त आ पहुँचा।
  rus-SYN: А они подстерегали шаги наши, чтобы мы не могли ходить по улицам нашим;
    приблизился конец наш, дни наши исполнились; пришел конец наш.
  bqc-SIM: Lá wálɛ táa'o píi, wàlɛ wá wɛɛ, wili e wa bɛbɛ gãaɛ lↄo. Wá wɛ̃ni
    gↄ̃̀ lɛɛ, wá gↄↄ ye pai, asa wá kua lɛ́ kàɛ.
  tcz-CHONGTHU: Thiding kichat jeh'in lampi dunga jong kavah le ngam pouvin, amahthah
    ding nikhou jong ahung naitan, amah thah ding ihitauve.
  mar-mar: आमच्या शत्रूंनी आमची शिकार केली आणि आम्ही रस्त्यांवरसुध्दा जाऊ शकलो नाही.
    आमचा शेवट जवळ आला! आमचे आयुष्य सरले होते! आमचा अंत आला आहे!
  qub-qub: Chiquimajcunaga ricaparcaycämanmi. Manami cällicunaman llojshiyllatapis
    puydëcunachu. Ushacänanchïpäpis wallcanami pishin. Ushacänanchïpaj caj öra chayaycämunnami.
  bqp-bqp: Yibɛrɛbɑ bɑ bɛsɛn sɑnu sɑnusu mɛɛrɑ, bu kɑ sun yinɑri su dɑ wuun bɑtumɑ
    sɔɔ. Bɛsɛn gɔɔ turuku kuɑ. Bɛsɛn wɑ̃ɑrun tɔ̃rɑ kpɑwɑ mi.
  hat-hat: Lènmi ap veye kote nou prale. Nou pa menm gen dwa soti nan lari. Jou lanmò
    nou rive. Sa ki rete pou nou mouri a pa anyen.
  eng-BSB: They stalked our every step, so that we could not walk in our streets.
    Our end drew near, our time ran out, for our end had come!
  eng-WEBPB: They hunt our steps, so that we can’t go in our streets. Our end is near.
    Our days are fulfilled, for our end has come.
  kbq-kbq: Neone kampima vanoma hunaku'ma hu'naza ha' vahetimo'za zamavua tagrite
    antete'za manizageta, kana vano osu'none. Tagrama knama eritama havizama hanuna
    knamo'a hago egofta hu'ne. Ana hu'neankita osi'a kna manisanunkeno, havizama hanuna
    knamo'a egahie.
  nhe-BL: Tocualancaitacahua techtemohuaj campa hueli. Ax hueli tiquisase ipan calle.
    Nechcatitoc para techtzontlamiltise. Ayoc temachtli.
  gub-BL: Zaneàmàtyry'ymar ume'e waiko zanerehe. Ni nahu rupi nazapuner kwaw zaneata
    haw rehe. Zane'ar upaw etea'i. Zanemumaw pàwàm uhem etea'i.
  eng-DRA: 'Sade. Our steps have slipped in the way of our streets, our end draweth
    near: our days are fulfilled, for our end is come.'
