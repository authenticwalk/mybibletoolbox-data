verse: LAM.004.009
translations:
  mal-C: വാൾകൊണ്ട് മരിച്ചവർ ക്ഷാമംകൊണ്ട് മരിച്ചവരെക്കാൾ ഭാഗ്യമുള്ളവർ; നിലത്തിലെ ഭക്ഷണത്തിന്റെ
    ദൗർലഭ്യംകൊണ്ട് വിശപ്പിന്റെ പീഡയിൽ അവർ നശിച്ചുപോകുന്നു.
  deu-TKW: Glücklicher waren, die durchs Schwert fielen, als die durch Hunger fielen,
    die dahinschmachteten durchbohrt, aus Mangel an Früchten des Feldes.
  lin-lin: 'Bato oyo bakufi na mopanga bazali malamu koleka ba-oyo bakufi na nzala :
    banzulukaka mpe bakondaka makasi mpo na nzala, mpo na kozanga bilei kowuta na
    bilanga.'
  eng-LSV: Better have been the pierced of a sword || Than the pierced of famine,
    || For these flow away, pierced through, || Without the increase of the field.
  eng-GNV: 'They that be slaine with the sword are better, then they that are killed
    with hunger: for they fade away as they were striken through for the fruites of
    the fielde.'
  eng-WEBSTER: 'They that are slain with the sword are better than they that are slain
    with hunger: for these pine away, stricken through for want of the fruits of the
    field.'
  nhw-BL: Achi más cuali elqui para catli mijque ica machete que catli apismiquij.
    Más ohui huan más tlaijiyohuíaj catli miquij pampa ayacmo oncac niyon quentzi
    tlacualistli campa mili.
  swh-ONEN: Wale waliouawa kwa upanga ni bora kuliko wale wanaokufa njaa; wanateseka
    kwa njaa, wanatokomea kwa kukosa chakula kutoka shambani.
  bba-bba: Be bɑ ɡbimɔ tɑbu sɔɔ, ben ɡɔɔ burɑm bo n kere be bɑ rɑ nɔni sɔ̃ɔre bu woorɑ
    ɡɔ̃ɔrun sɔ̃ bu sere ɡbi.
  eng-KJVCPB: 'They that be slain with the sword are better than they that be slain
    with hunger: For these pine away, stricken through for want of the fruits of the
    field.'
  luo-luo: Joma notho e lweny ber moloyo jogo ma kech onego; kech chamogi ma gidhero
    nikech cham onge e puothe.
  meu-meu: Dare ai e mase taudia edia moale ese hitolo ai e mase taudia edia moale
    e hereaia; idia na e varoda-varodava, uma na asi anidia dainai e maseva.
  npi-ULB: तरवारले मारिएकाहरू भोकले मरेकाहरूभन्दा खुसी थिए । जमिनको फसलको कमीको कारणले
    तिनीहरू भोकाएर सुक्दै जान्छन्।
  yor-yor: Àwọn tí ó kù nípasẹ̀ idà sàn ju àwọn tí ìyàn pa; tí ó wọ àkísà ebi, tí
    ó ń ṣòfò fún àìní oúnjẹ láti inú pápá.
  pes-OPCB: کسانی که با شمشیر کشته شدند، خوشبخت‌تر از کسانی هستند که در اثر فقدان
    محصول، به تدریج از گرسنگی از بین می‌روند.
  tgl-ULB: Mas mabuti ang mga napatay sa gutom kaysa sa mga namatay sa pamamagitan
    ng espada; mas mabuti sila kaysa sa mga nanghihina, tinuhog sa gutom sa kakulangan
    ng anumang mga ani mula sa mga bukirin.
  hui-hui: Agali maru waime bayagola homayaru ti yo piyagonigo karulapeda. Wali agali
    marume ti tomo nolene nawidagola garibi lalu lu howa homarago nakarulape. Wali
    agali uruni ti tomo garibi lowa luore haabo halu tingini kunila para halu homai
    haga biaga.
  mya-mya: စစ်​ပွဲ​တွင်​ကျ​ဆုံး​သေ​ကြေ​ရ​သူ​တို့​သည် အ​စာ​ရေ​စာ​ပြတ်​၍ ဆက်​လက်​အ​သက်​မ​ရှင်​နိုင်​တော့​ဘဲ
    တ​ဖြည်း​ဖြည်း​ငတ်​မွတ်​သေ​ဆုံး​သူ​များ​ထက် သာ​၍​ကောင်း​သေး​သည်။
  bod-N: ལྟོགས་ཤི་ཐེབས་པར་བསྡུར་ན་རལ་གྲིས་བསད་པ་ལེགས་པར་འདུག ། བཀྲེས་ནས་ཤི་བ་དག་ནི་ཞིང་སར་ཐོན་རྫས་མ་བྱུང་བར།
    ། ལུས་པོ་རིམ་གྱིས་རིད་ཅིང་མཐའ་མར་ཡོངས་སུ་འཇིག་པའི་ཕྱིར། །
  sna-sna: Avo vakaurayiwa nomunondo vari nani pane avo vanourayiwa nenzara; vabayiwa
    nenzara, vaonda kwazvo nokuda kwokushayiwa zvokudya zvinobva muminda.
  spa-BLM: Los que mueren a espada son mejores que los que mueren de hambre; porque
    estos se consumen, golpeados, por falta de los frutos del campo.
  cac-cac: Te vach' yic mach ix cham d'a oval d'a yichan̈ mach c'ojanc'olal ix cham
    yuj vejel.
  swh-ULB: Hao walio uawa kwa upanga walikuwa na furaha zaidi kuliko hao walio kufa
    kwa njaa, walio potea, wakatobolewa kwa ukosefu wa mavuno shambani.
  bel-bel: Тыя, каго забіваюць мечам, шчасьлівейшыя за забіваных голадам, ападаюць
    у сіле з голаду, бо ім пладоў нестае палявых.
  deu-ELBBK: Die vom Schwert Erschlagenen sind glücklicher als die vom Hunger Getöteten,
    die hinschmachten, durchbohrt vom Mangel an Früchten des Feldes.
  mbb-OT: Meupiya pa is iyan ibpatey zan is tebek kenà duen te iyan ibpatey zan is
    kegkevitil. Ednaneynaney sikandan ebpematey te vitil su wazè dan egkekaan.
  mal-2015: വാൾകൊണ്ടു മരിക്കുന്നവർ വിശപ്പുകൊണ്ടു മരിക്കുന്നവരിലും ഭാഗ്യവാന്മാർ; അവർ
    നിലത്തിലെ അനുഭവമില്ലയാകയാൽ ബാധിതരായി ക്ഷീണിച്ചുപോകുന്നു.
  rmc-rmc: Feder sas olenge, saven murdarďa e šabľa, sar olenge, so mule bokhatar;
    trapimen bokhatar našľonas, bo pre maľa na barolas ňisavo chaben.
  pes-OPV: کشتگان شمشیر از کشتگان گرسنگی بهترند. زیرا که اینان از عدم محصول زمین مجروح
    شده، کاهیده می‌گردند.
  ron-1924: Чей че пер учишь де сабие сунт май феричиць декыт чей че пер де фоаме,
    каре кад слеиць де путерь, дин липса роаделор кымпулуй!
  ben-OBCV: যারা তরোয়ালের আঘাতে নিহত হয় তারা বরং দুর্ভিক্ষের কারণে মৃতদের চেয়ে
    ভালো; মাঠ থেকে কোনো শস্য না পেয়ে, তারা ক্ষুধার জ্বালায় ক্ষয় পেয়ে উৎখাত হচ্ছে।
  som-som: Kuwa seefta lagu laayo waa ka roon yihiin kuwa gaajada u le'da, Waayo,
    kuwanu way caatoobaan oo abaar bay u bakhtiyayaan iyagoo midhihii beeraha waayay.
  lat-VUC: Teth Melius fuit occisis gladio quam interfectis fame, quoniam isti extabuerunt
    consumpti a sterilitate terræ.
  eng-ASVBT: They that are slain with the sword are better than they that are slain
    with hunger; For these pine away, stricken through, for want of the fruits of
    the field.
  ita-1885: Più felici sono stati gli uccisi con la spada, Che quelli che son morti
    di fame; Perciocchè, essendo traffitti, il sangue loro è colato, E non hanno più
    avuto bisogno della rendita del campo.
  eng-LXXUP: 'The slain with the sword were better Than they that were slain with
    hunger: They have departed, Pierced through from want of the fruits of the field.'
  eng-ULB: Those who have been killed by the sword were happier than those killed
    by hunger, who wasted away, pierced by the lack of any harvest from the field.
  spa-VBL: Los muertos por la espada están mejor que los que mueren de hambre, que
    se consumen lentamente en la agonía porque los campos no producen cosechas.
  fra-_FOB: Ceux qui périssent par l'épée sont plus heureux que ceux qui périssent
    par la famine; car ceux-ci sont consumés peu à peu, exténués par le défaut du
    produit des champs.
  mal-mal: വാൾകൊണ്ട് മരിക്കുന്നവർ വിശപ്പുകൊണ്ട് മരിക്കുന്നവരിലും ഭാഗ്യവാന്മാർ; നിലത്തിൽ
    ഫലമില്ലായ്കയാൽ വിശപ്പിന്റെ പീഡയാൽ അവർ ക്ഷീണിച്ചുപോകുന്നു.
  urd-GVR: Jo talwār se halāk hue un kā hāl un se behtar thā jo bhūke mar gae. Kyoṅki
    khetoṅ se ḳhurāk na milne par wuh ghul ghul kar mar gae.
  suz-BL: जचा मतथु शोव़लु पा बेक्‍बपुकी क्‍येङा तरवारमी क्‍योरशा साइक्‍चा पुंइसीबपुकी
    ग्‍येरसीशो बाक्‍नीम। रू ङा फल मथित्‍थु, मेकोपुकी सोव़शा लाइ‍नीम।
  eng-NOY: More fortunate are the slain by the sword than the slain by famine; For
    these pine away, stricken through for want of the fruits of the field.
  ita-1927: Più felici sono stati gli uccisi di spada di quelli che muoion di fame;
    poiché questi deperiscono estenuati, per mancanza de’ prodotti dei campi.
  ckb-ckb: ئەوانەی بە شمشێر کوژران باشتر بوون لەوانەی بە قاتوقڕی مردن. ئەوانە بە برسیێتی
    ئازاریان چێشت، چونکە خواردن لە کێڵگە نەبوو.
  eng-BBE: Those who have been put to the sword are better off than those whose death
    is caused by need of food; for these come to death slowly, burned up like the
    fruit of the field.
  kan-OKCV: ಖಡ್ಗದಿಂದ ಹತರಾದವರು ಹಸಿವೆಯಿಂದ ಹತರಾದವರಿಗಿಂತಲೂ ಲೇಸು. ಏಕೆಂದರೆ, ಇವರು ಭೂಮಿಯ ಫಲಗಳಿಲ್ಲದೆ
    ಕ್ಷಾಮದ ಪೆಟ್ಟನ್ನು ತಿಂದು, ಕ್ಷಯಿಸಿ ಹೋದರು.
  tam-2017: பசியினால் கொல்லப்பட்டவர்களைவிட பட்டயத்தால் கொல்லப்பட்டவர்கள் பாக்கியவான்களாக
    இருக்கிறார்கள்; அவர்கள், வயலில் விளைச்சல் இல்லாததால் பசியினால் கரைந்து போகிறார்கள்.
  spa-RV-1909: Más dichosos fueron los muertos á cuchillo que los muertos del hambre;
    porque éstos murieron poco á poco por falta de los frutos de la tierra.
  ron-BTF: Este mai bine de cei uciși cu sabia decât de cei uciși cu foamete, pentru
    că aceștia lâncezesc, străpunși de lipsa roadelor câmpului.
  eng-WEBP: Those who are killed with the sword are better than those who are killed
    with hunger; for these pine away, stricken through, for lack of the fruits of
    the field.
  eng-FBV: Those killed by the sword are better off than those who die of hunger,
    who slowly waste away in agony because the fields produce no crops.
  nld-1939: Die het zwaard had doorboord, voeren beter, Dan die door de honger werden
    gekweld, Zij versmachtten en werden gemarteld, Omdat ze geen veldvruchten oogstten.
  nch-BL: Achi más cuali elqui para cati mijque ica macheta que cati apismiquij. Más
    ohui huan más taijyohuíaj cati miquij pampa ayecmo oncac yon quentzi tacualisti
    campa mili.
  vie-1934: 'Những người bị gươm giết may hơn kẻ bị chết đói: Vì thiếu sản vật ngoài
    đồng, người lần lần hao mòn như bị đâm.'
  hin-CV: वे ही श्रेष्ठतर कहे जाएंगे, जिनकी मृत्यु तलवार प्रहार से हुई थी, उनकी अपेक्षा,
    जिनकी मृत्यु भूख से हुई; जो घुल-घुल कर कूच कर गए क्योंकि खेत में उपज न हो सकी
    थी.
  spa-BES: Los que han sido puestos en la espada están mejor que aquellos cuya muerte
    es causada por la necesidad de comida; porque éstos mueren lentamente, quemados
    como el fruto del campo.
  tdx-tdx: ט Falefale i tinombom-pibaray te amo trinofan-kasalikoañeo, ie mitike avao
    ty fiai’ iretoañe, ie tsy taka-tsindroheñe o tondao.
  tha-KJV: คนที​่ตายด้วยคมดาบยั​งด​ีกว่าคนที่ต้องอดอยากตาย เพราะคนเหล่านี้ค่อยผอมค่อยตายไป
    ถู​กแทงทะลุเพราะขาดผลจากท้องนา
  por-BR-2018: Mais felizes foram os mortos pela espada do que os mortos pela fome;
    porque estes se abatem traspassados pela falta dos frutos do campo.
  deu-ELO: Die vom Schwert Erschlagenen sind glücklicher als die vom Hunger Getöteten,
    welche hinschmachten, durchbohrt vom Mangel an Früchten des Feldes.
  eng-WYC-2018: It was better to men slain with sword, than to men slain with hunger;
    for these men waxed rotten, they were wasted of the barrenness of [the] earth.
    (It was better for those who were killed with the sword, than for those killed
    by hunger; for these people slowly grew rotten, and they wasted away for the barrenness
    of the land.)
  epo-epo: Pli bone estis al tiuj, kiuj mortis de glavo, ol al tiuj, kiuj mortas de
    malsato, Kiuj senfortiĝas kaj pereas pro manko de produktaĵoj de kampo.
  uig-PIN: '|ט| (Tǝt) Ⱪiliqta ɵltürülgǝnlǝr ⱪǝⱨǝtqiliktǝ ɵlgǝnlǝrdin bǝhtliktur; Qünki
    ular ⱪaⱪxal bolup kǝtmǝktǝ, Tupraⱪning mewiliri bolmiƣaqⱪa yiⱪitilmaⱪta.'
  beo-beo: Dunu da ha amoga gegenana bogoi, ilia da hedolowane hale bogolegai. Be
    dunu amo da fa:no bogogia:i, ilia da ha:ga se lalaba ahoanawane bogogia:i.
  tpi-OTNT: Ol man i dai pinis long taim bilong pait, ol i laki tru na i winim ol
    dispela lain i bin sot long kaikai na i dai. Ol dispela lain i bin hangre tumas
    na i karim hevi longpela taim na ol i kamap bun nating na i dai.
  hau-SA: Gara waɗanda aka kashe su da takobi da waɗanda suke mutuwa da yunwa; sun
    rame domin rashin abinci a gona.
  uig-LAT: '|ט| (Tet) Qilichta öltürülgenler qehetchilikte ölgenlerdin bextliktur;
    Chünki ular qaqshal bolup ketmekte, Tupraqning méwiliri bolmighachqa yiqitilmaqta.'
  nde-nde: Bangcono labo ababulawa ngenkemba, kulalabo abafa ngendlala; bazaca baphele,
    bekhukhuzwa yindlala ngoba kungelakudla okuvela emasimini.
  ton-ton: ‌ʻOku lelei ʻakinautolu ʻoku mate ʻo tāmateʻi ʻaki ʻae heletā, ʻiate kinautolu
    ʻoku mate ʻi he honge; he ʻoku fakaʻauʻausino ʻakinautolu ni, kuo tāmateʻi ʻi
    heʻenau masiva ʻi he ngaahi fua ʻoe ngoue.
  ces-1613: Lépe se stalo těm, jenž zbiti jsou mečem, nežli kteříž mrou hladem, (oni
    zajisté zhynuli, probodeni byvše), pro nedostatek úrod polních.
  eng-WMB: Those who are killed with the sword are better than those who are killed
    with hunger; for these pine away, stricken through, for lack of the fruits of
    the field.
  tam-TCV: பஞ்சத்தால் சாகிறவர்களைவிட, வாளினால் கொலைசெய்யப்பட்டவர்களின் நிலை மேலானது;
    பஞ்சத்தால் சாகிறவர்களோ வயல்களின் விளைச்சல் குறைவுபட்டதால் பசியினால் துன்பப்பட்டு
    உருக்குலைந்து போகிறார்கள்.
  ceb-ULB: Kadtong gipatay pinaagi sa espada mas maayo pa kaysa niadtong namatay pinaagi
    sa kagutom; mas maayo pa sila kaysa niadtong gipanglabay, giduslak pinaagi sa
    kagutom tungod sa kakulang sa bisan unsang mga tanom gikan sa kaumahan.
  pol-UBG: Lepiej jest tym, którzy zostali pobici od miecza, niż tym, co umierają
    z głodu, gdyż oni giną, będąc przebici brakiem plonów pola.
  urd-GVU: جو تلوار سے ہلاک ہوئے اُن کا حال اُن سے بہتر تھا جو بھوکے مر گئے۔ کیونکہ
    کھیتوں سے خوراک نہ ملنے پر وہ گھل گھل کر مر گئے۔
  deu-1912: Den Erwürgten durchs Schwert geschah besser als denen, so da Hungers starben,
    die verschmachteten und umgebracht wurden vom Mangel der Früchte des Ackers.
  kan-2017: ಹಸಿವೆಯಿಂದ ಹತರಾದವರ ಗತಿಗಿಂತಲೂ ಖಡ್ಗದಿಂದ ಹತರಾದವರ ಗತಿಯೇ ಲೇಸು. ಭೂಮಿಯ ಫಲಗಳಿಲ್ಲದೆ
    ಕ್ಷಾಮದ ಪೆಟ್ಟನ್ನು ತಿಂದವರು ಕ್ಷಯಿಸುತ್ತಾ ಬರುತ್ತಾರಲ್ಲಾ.
  yap-yap: Pi’in karm’ad u tan e mael e kabfel’ boch ko pi’in fin ram’ad, nib sasag’al
    ni li’rad e bilig, ya dariy e ggan ni aywegrad ngar pired ni yad bfos.
  hlt-MCSB: Khokha dongah rhok lakah cunghang dongkah rhok la om te then. Amih te
    khohmuen thaih loh a thun tih cae uh.
  mdy-ETH: ናዮና ሃይቂ ኩዳ ዓሶይዳፓ ጬንቾ ዓራፖና ዎዾ ዓሳ ቃራኬ፤ ሙዓ ባይቄሢሮ ዓሳ ዞኦዛ ናዮና ሜሊ ጉሪ ኩዳኔ።
  twi-ASANTE: Wɔn a wɔtotɔ wɔ akofena ano no yɛ koraa sene wɔn a ɛkɔm kunkumm wɔn;
    ɛkɔm tware wɔn, ma wɔwuwu ɛsiane aduane a ɛnni mfuo so enti.
  eng-WEBU: Those who are killed with the sword are better than those who are killed
    with hunger; for these pine away, stricken through, for lack of the fruits of
    the field.
  wal-wal: Miyoobaa xayidi, loddi giidi, koshan haiqqidaageetuppe olan haiqqidaageeti
    keha.
  spa-PDDPT: Mejor están los asesinados a espada Que los asesinados por el hambre.
    Éstos se consumen lentamente Por falta de los frutos del campo.
  gun-gun: Mba'eta karuai gui omano va'e kuery gui ovy'ave kyxe py ojukapy. Mba'eta
    ndokarui va'e ma mbeguei'i opa oje'oivy. Ho'u va'erã mba'ety rupi ndoikovei ramo
    omano tema 'rã oje'oivy.
  ilo-ULB: Dagiti napapatay babaen iti kampilan ket am-amang a nasaysayaatda ngem
    dagiti natay gapu iti bisin; nasaysayaatda nga amang ngem kadagiti nakapsut; nga
    arigna a naduyok gapu iti bisin iti kinaawan ti apit kadagiti talon.
  kpg-kpg: Digau ala ne mmade i lodo tauwa e haadanga lamalia i digau ala ne mmade
    nomuli, ala gu paagege gu mmade mai maalia i di hiigai, idimaa nia meegai ai belee
    mouli ai digaula.
  uig-ARA: '|ט| (تەت) قىلىچتا ئۆلتۈرۈلگەنلەر قەھەتچىلىكتە ئۆلگەنلەردىن بەختلىكتۇر؛
    چۈنكى ئۇلار قاقشال بولۇپ كەتمەكتە، تۇپراقنىڭ مېۋىلىرى بولمىغاچقا يىقىتىلماقتا.'
  sus-sus: Naxee faxa santidɛgɛma ra, e tan nan xun nu rafan dangi mixi birin na kaamɛ
    naxee ɲaxankatafe. Kaamɛtɔɛe bara xɔsi, e taganxi, e mu donse yo sɔtɔma kɔrɛ.
  pon-2006: Irail kan me mehla nan mahwen paiamwahusang irail kan me mehla mwuhr,
    me wie luhluhwetala oh mehkihla duhpek, me sohte kisin tungoal kis mehn komourirailla.
  ksd-ksd: Diat ba ra pakat na vinarubu i ubu diat, dia ti doan ta diat ba dia virua
    ta ra mulmulum; Tago go diat dia kuvakuvoro, tago dia iba upi ra vuai ra uma.
  tur-YTC: Kılıçla öldürülenler kıtlığın öldürdüklerinden iyidir; Çünkü bunlar tarla
    ürünlerinin yokluğundan yıpranarak erimekteler.
  grc-BRENT: ΤΗΘ. Καλοὶ ἦσαν οἱ τραυματίαι ῥομφαίας, ἢ οἱ τραυματίαι λιμοῦ· ἐπορεύθησαν
    ἐκκεκεντημένοι ἀπὸ γεννημάτων ἀγρῶν.
  ind-AYT: Orang yang mati karena pedang lebih baik daripada orang yang mati karena
    kelaparan. Sebab, mereka merana, tertikam oleh kekurangan hasil ladang.
  nya-nya: Amene anaphedwa ndi lupanga aliko bwino kuposa amene anafa ndi njala; chifukwa
    chosowa chakudya cha mʼmunda iwowa ankafowoka ndi njala mpaka kufa.
  hrv-hrv: Kako su sretni oni što ih mač probode, sretniji od onih koje pomori glad;
    koji padaju, iscrpljeni, jer im nedostaju plodovi zemljini.
  mps-mps: Te boi hwįbode isali bidi dabe augwali godolagi mu elama, te nai habuge
    yai bidi dabe aiyaba elalualio. Magi baso meni, augwali polo isalio. Tiali goli,
    gasa bidi hani augwali nasi mu elama, tama sęgę bobobage sogo tolama, tama augwali
    dili pulu hą elama, tama augwali isalio.
  tpi-tpi: Ol man i dai pinis long taim bilong pait, ol i laki tru na i winim ol dispela
    lain i bin sot long kaikai na i dai. Ol dispela lain i bin hangre tumas na i karim
    hevi longpela taim na ol i kamap bun nating na i dai.
  dan-1931: Sværdets Ofre var bedre farne end Sultens, som svandt hen, dødsramte,
    af Mangel på Markens Grøde.
  vie-OVCB: Những người tử trận còn đỡ khổ hơn những người bị chết vì đói.
  guj-2017: જેઓ તલવારથી માર્યા ગયા તેઓ ભૂખે મરનાર કરતાં સુખી છે, કેમ કે ભૂખ્યા માણસો
    ખેતરમાં પાક ન થવાથી બળહીન થઈને ઝૂરે છે.
  pon-2006A: Irail kan me mehla nan mahwen paiamwahusang irail kan me mehla mwuhr,
    me wie luhluhwetala oh mehkihla duhpek, me sohte kisin tungoal kis mehn komourirailla.
  por-BRBSL: Aqueles que são mortos com a espada são melhores do que aqueles que são
    mortos com fome; para estes pinheiros, que estão fora, atravessados, por falta
    dos frutos do campo.
  swe-swe: 'De som blir slagna med svärd [beskriver en snabb död]är bättre än de som
    blir slagna med hunger [beskriver ett långsamt döende], för dessa tynar bort,
    genomborras av smärta i längtan efter fältets frukt. [Den nionde hebreiska bokstaven
    är: ט – Tet. Tecknet avbildar ett huvud och en svans och föreställer antingen
    en orm i en korg, eller en människa som har böjt sig i ödmjukhet. Paradoxalt nog
    kan bokstaven symbolisera både ont och gott, antingen rebelliskhet eller godhet.
    I den här versen börjar ordet ”är bättre” med denna bokstav.]'
  cth-cth: Law dawk a pawhiknaw hai a pawk teh, a hrawnghrang lah ao teh, vonhlam
    hoi due e hlak tahloi hoi thei e hah ahawihnawn.
  twi-twi: Wɔn a wɔtotɔɔ wɔ afoa ano no ye koraa sen wɔn a ɔkɔm kunkum wɔn; ɔkɔm tware
    wɔn ma wowuwu, esiane aduan a enni mfuw so nti.
  hlt-hlt: Khokha dongah rhok lakah cunghang dongkah rhok la om te then. Amih te khohmuen
    thaih loh a thun tih cae uh.
  tbz-SIM: Bɛ̀ɛ̀ ku mudoò miɛkɛ, bɛ kpɛrɛ tɔ̃ũnɛ̀mu dikònnì kùɔ bɛ̀, mudiì bo dóntɛ́
    bɛ̀, kɛ̀ bɛ̀ɛ cĩtɛ kɛ́nkɔ̃nnɛ̀ dikònnì.
  msy-2020: Ia gumazir faragha mɨdorozimɨn aven oveaghuezibagh fo, me bar dera, me
    angavsɨghɨn faragha ovegha ghue. Ezɨ gɨn ariaghirezir darazi dughiar ruarimɨn
    daghem bagha amua, mɨtiriar mɨzazir ekiaba isa ghua, bar aghariba guigha gɨn ariaghire.
  dop-dop: Mpɑ lɑɣɑtɛ kʋwɑ tɔ pɑ kǝlɑ nyʋleleŋ kɛ mpɑ nyɔɣɔsɩ kʋwɑ tɔ. Nyɔɣɔsɩ nuɣutuɣu-ŋ
    kɛ́ nɑ sɩ cɑɑmɩ-ŋ. Mpi tɔ, tɑwɑ kʋlʋlʋm lɑŋɑɑ.
  azb-azb: Bu aclığın qurbanındansa Qılınc qurbanı olan bəxtiyardır. Zəminin məhsulundan
    məhrum olmuşdular, Əriyən canlarında can qalmayıb.
  eng-DBY: The slain with the sword are happier than the slain with hunger; for these
    pine away, stricken through for want of the fruits of the field.
  hin-2017: तलवार के मारे हुए भूख के मारे हुओं से अधिक अच्छे थे जिनका प्राण खेत की
    उपज बिना भूख के मारे सूखता जाता है।
  wol-KYG: Ña saamar rey a gënu demin ña deeye xiif, jeex tàkk, ne lasar, ndax ñàkk
    meññatum tool.
  eng-YLT: Better have been the pierced of a sword Than the pierced of famine, For
    these flow away, pierced through, Without the increase of the field.
  eng-WYC-2017: It was better to men slain with sword, than to men slain with hunger;
    for these men waxed rotten, they were wasted of the barrenness of [the] earth.
  eng-WMBB: Those who are killed with the sword are better than those who are killed
    with hunger; for these pine away, stricken through, for lack of the fruits of
    the field.
  urd-GVH: जो तलवार से हलाक हुए उनका हाल उनसे बेहतर था जो भूके मर गए। क्योंकि खेतों
    से ख़ुराक न मिलने पर वह घुल घुलकर मर गए।
  rug-rug: Sarini pu mate pa vedara si hite leana dia hola ni sari kasa pu mate pa
    soṉe; hilili na ovia meke hitehite mate dia, ura loke ginani si mae pa inuma.
  gaz-gaz: Warra beelaan dhumanii mannaa, warra goraadeedhaan ajjeefaman wayya; Isaan
    waan nyaatamu lafa qotiisaa irraa dhabanii beelaan alatti goggoganii dhumu.
  fra-LSG: Ceux qui périssent par l’épée sont plus heureux Que ceux qui périssent
    par la faim, Qui tombent exténués, Privés du fruit des champs.
  yal-yal: Muxun naxanye faxaxi yɛngɛni ne fisa muxune xa naxanye faxaxi kamɛn na
    donse xɔnla naxanye ɲaxankatama, naxanye doyenma donsetareyani.
  haw-1868: 'Ua oi ka pomaikai o ka poe i make i ka pahikaua, mamua o ko ka poe i
    make i ka pololi: Hokii ae la keia poe, ua houia no ka hua ole o ka mahinaai.'
  arb-NAV: كَانَ مَصِيرُ ضَحَايَا السَّيْفِ أَفْضَلَ مِنْ مَصِيرِ ضَحَايَا الْجُوعِ،
    الَّذِينَ اضْمَحَلُّوا مِنْ طَعْنَةِ عُقْمِ الْحَقْلِ.
  ewe-ewe: Ame siwo tsi yi nu la tɔ nyo wu ame siwo ku ɖe dɔwuame ta. Elabena dɔwuame
    na wogbɔdzɔ, heɖiku glãŋui, le agblemenuku ƒe anyimanɔmanɔ ta.
  eng-LEE: Happier are those slain by the sword than those slain by hunger; for those
    poured forth their blood, being pierced through, —[these perished] without the
    fruits of the field.
  asm-FB: ভোকত মৰা লোকতকৈ তৰোৱালৰ দ্বাৰাই হত হোৱা লোক ধন্য, কিয়নো তেওঁলোক পথাৰত উৎপন্ন
    হোৱা শস্যৰ অভাৱত ভোকৰূপ তৰোৱালেৰে খোচা যেন হৈ ক্ষীণাই গৈছে।
  sus-A: نَشٍيٍ قَشَ سَنتِدّفّمَ رَ، عٍ تَن نَن شُن نُ رَقَن دَنفِ مِشِ بِرِن نَ كَامّ
    نَشٍيٍ حَشَنكَتَقٍ. كَامّتْييٍ بَرَ شْسِ، عٍ تَفَنشِ، عٍ مُ دٌنسٍ يٌ سْتْمَ كْرّ.
  fra-SBL: Ceux qui sont tués par l'épée sont meilleurs que ceux qui sont tués par
    la faim ; pour ceux qui dépérissent, frappés de plein fouet, par manque de fruits
    des champs.
  hbo-hbo: טֹובִ֤ים הָיוּ֙ חַלְלֵי־חֶ֔רֶב מֵֽחַלְלֵ֖י רָעָ֑ב שֶׁ֣הֵ֤ם יָז֙וּבוּ֙ מְדֻקָּרִ֔ים
    מִתְּנוּבֹ֖ת שָׂדָֽי׃ ס
  kik-kik: Kaba arĩa mooragagwo na rũhiũ rwa njora, kũrĩ arĩa makuuaga nĩ ngʼaragu;
    matooragio nĩkũhũũta, makamoca nĩ ũndũ wa kwaga irio cia kuuma mũgũnda.
  fra-NCL: Plus heureuses sont les victimes de l’épée que les victimes de la faim,
    qui s’épuisent lentement, blessées, faute des produits des champs ! JOD.
  cek-AK: Sumsen hoi dueh kaminawk loe khokhahaih hoi dueh kaminawk pongah hoih o
    kue; khokha hoi dueh kami loe lawk ih thingthai qumpo to caa ai pongah, zaek o
    kaeng.
  cuk-cuk: Dulemar-es-suidgi-burgwismalad bur nuedid, dulemar-ukudba-burgwismaladba.
    Ar wemala, napaneg ega ibmar-gwag-osanmaksasulid-ulale, binna-binna ukudba burgwemamai
    gusmalad.
  uig-CYR: '|ט| (Тәт) Қиличта өлтүрүлгәнләр қәһәтчиликтә өлгәнләрдин бәхитликтур;
    Чүнки улар қақшал болуп кәтмәктә, Тупрақниң мевилири болмиғачқа жиқитилмақта.'
  tel-2017: కత్తిపోటుతో హతమైన వాళ్ళ పరిస్థితి పొలంలో పంటలేక క్షీణించి కరువుతో హతమైన
    వాళ్ళ పరిస్థితికన్నా మెరుగు.
  hat-BSA: Pi bon se sila ki te touye ak nepe yo, ke sila ki touye ak grangou yo;
    paske yo vin chagren e epwize akoz mank fwi chan an.
  kos-kos: Wo nu selos su anwuki ke mweun liki elos su misa tok, Su wangin mwe mongo
    in sruokya moul lalos, pwanang elso misa ke masrinsral.
  hbo-WLC: טוֹבִ֤ים הָיוּ֙ חַלְלֵי־חֶ֔רֶב מֵֽחַלְלֵ֖י רָעָ֑ב שֶׁ֣הֵ֤ם יָז֙וּבוּ֙ מְדֻקָּרִ֔ים
    מִתְּנוּבֹ֖ת שָׂדָֽי׃ ס
  ibo-ibo: Ọnọdụ ndị e ji mma agha gbuo ka mma karịa ọnọdụ ndị nwụrụ site nʼụnwụ,
    ndị agụụ gụgburu, ndị ji nwayọọ nwayọọ nwụọ nʼihi nri nke na-adịghị nʼubi.
  ory-ory: କ୍ଷୁଧାରେ ହତ ହେବା ଲୋକମାନଙ୍କ ଅପେକ୍ଷା ଖଡ୍ଗରେ ହତ ହେବା ଲୋକମାନେ ଭଲ; କାରଣ ଏମାନେ
    କ୍ଷେତ୍ରୋତ୍ପନ୍ନ ଶସ୍ୟର ଅଭାବରୂପ ଶୂଳରେ ବିଦ୍ଧ ହୋଇ କ୍ଷୟ ପାଆନ୍ତି।
  chk-chk: Chokewe mi mäla lon maun ra feiöch seni chokewe mi mäla ren echik, ir chokewe
    mi kichüchüla o mäla, pun esap wor ener mongö seni ekewe mälämäl.
  rop-rop: Detlot hubin dai basdam langa det wo, deibin mowa lakiwan. Dijan najamob
    hubin dai afta, dei jidanbat hanggriwan en dai slobala, dumaji olabat nomo bin
    abum eni daga.
  ukr-1871: Щасливійші ті, що від меча гинуть, нїж ті, що гинуть голодною смертю;
    сесї бо тануть поволи, побивані недостачею плодів земних.
  deu-1951: Glücklicher waren die, welche das Schwert erschlug, als die, welche der
    Hunger tötete, welche [vom Hunger] durchbohrt dahinschmachteten, aus Mangel an
    Früchten des Feldes.
  eng-JPS: They that are slain with the sword are better than they that are slain
    with hunger; for these pine away, stricken through, for want of the fruits of
    the field.
  srp-1865: Bolje bi onima koji su pobijeni maèem nego onima koji mru od gladi, koji
    izdišu ubijeni od nestašice roda zemaljskoga.
  lug-lug: Abafa ekitala bafa bulungi okusinga abafa enjala, kubanga abafa enjala
    bayongobera ne baggwaawo olw’obutaba na mmere mu nnimiro.
  heb-heb: טובים היו חללי חרב מחללי רעב שהם יזובו מדקרים מתנובת שדי׃
  ben-IRV: ক্ষিদেতে মরে যাওয়া লোকের থেকে তরোয়ালের মাধ্যমে মরে যাওয়া লোক ভালো, কারণ
    এরা মাঠের শস্যের অভাবে যেন আহত হয়ে ক্ষয় পাচ্ছে।
  pan-pan: ਤਲਵਾਰ ਦੇ ਮਾਰੇ ਹੋਏ, ਭੁੱਖ ਦੇ ਮਾਰੇ ਹੋਇਆਂ ਨਾਲੋਂ ਚੰਗੇ ਹਨ, ਖੇਤ ਦਾ ਫਲ ਨਾ ਮਿਲਣ
    ਕਰਕੇ, ਇਹਨਾਂ ਦਾ ਪ੍ਰਾਣ ਸੁੱਕਦਾ ਜਾਂਦਾ ਹੈ।
  mya-JVB: ထား ဖြင့်သေ သောသူသည်၊ ငတ်မွတ် ၍ သေ သောသူထက် သာ၍မင်္ဂလာ ရှိ၏။ ငတ်မွတ်၍ သေသောသူ
    သည် အသီးအနှံ ပြတ် ခြင်းအားဖြင့် ထိုး ဖေါက်၍ ပိန်ကြုံ ရ၏။
  hmo-hmo: Tuari dekenai idia mase taudia edia moale ese, hitolo dekenai idia mase
    taudia edia moale ia hereaia. Edia tauanidia be metairametaira idia ore lao, idia
    mase, uma edia anina be lasi dainai.
  urd-urd: तलवार से क़त्ल होने वाले, भूकों मरने वालों से बहतर हैं; क्यूँकि ये खेत
    का हासिल न मिलने से कुढ़कर हलाक होते हैं।
  rus-SYN: Умерщвляемые мечом счастливее умерщвляемых голодом, потому что сии истаивают,
    поражаемые недостатком плодов полевых.
  bqc-SIM: Gbɛ̃́ pↄ́ gàga zĩuↄ mi na dɛ gbɛ̃́ pↄ́ lɛ́ gaga ń nↄanaoↄla. Bua pↄ́ↄ
    kuo, aalɛ ibaba, aa gↄ̃̀ wooo.
  tcz-CHONGTHU: Chamjamma kithat hochu gelkella thiho sangin avangphajo ahitaove.
    Ajeh chu lou laiya neh aput tahlou jeh'in kelthohin amangthah jitaove.
  mar-mar: जे उपासमारीने मरण पावले त्यांच्यापेक्षा जे तलवारीने मरण पावले त्यांचे बरे
    झाले आहे. कारण उपासमार झालेले फारच दु:खी होते. ते व्याकुळ झाले होते. शेतामधून
    काहीच न मिळाल्यामुळे ते मरण पावले.
  qub-qub: Pillyacho wañojcunaga allipämi wañucuran canan yargaywan wañunanpitaga.
    Yargaywanga micuy mana wayuptin cuyapaypaj ñacar-rämi wañusha.
  bqp-bqp: Be bɑ gbimɔ tɑbu sɔɔ, ben gɔɔ burɑm bo n kere be bɑ rɑ nɔni sɔ̃ɔre bu woorɑ
    gɔ̃ɔrun sɔ̃ bu sere gbi.
  hat-hat: Moun ki mouri nan lagè pi bon pase moun ki mouri grangou. Y'ap depafini
    jouk yo mouri. Yo pa jwenn anyen pou yo manje.
  eng-BSB: Those slain by the sword are better off than those who die of hunger, who
    waste away, pierced with pain because the fields lack produce.
  eng-WEBPB: Those who are killed with the sword are better than those who are killed
    with hunger; for these pine away, stricken through, for lack of the fruits of
    the field.
  kbq-kbq: Bainati kazinteti'ma zamahe fri'naza vahera knare hu'za fri'nazanagi, ne'zanku'ma
    hu'za friza vahe'mokizmi fri'zamo'a havizantfa hu'ne. Na'ankure ne'zanku'ma hu'za
    friza vahe'mo'za, za'zate zamagakura hazageno, zamavufagamo'a tro azotagna huno
    harari huno hokonke hige'za fri'naze.
  nhe-BL: Achi más cuali elqui para tlen mijque ica machete que tlen apismiquij. Más
    ohui huan más tlaijiyohuíaj tlen miquij pampa ayoc oncac niyon quentzi tlacualistli
    campa mili.
  gub-BL: Zeàmàtyry'ymawhu pe umàno ma'e kwer hurywete wera'u wà, amo a'e re umàno
    ma'e kwer wanuwi wà. Ta'e umàno oho waiko mewe katu a'e wà xe. Ta'e naheta kwaw
    wanemi'u wanupe xe.
  eng-DRA: 'Teth. It was better with them that were slain by the sword, than with
    them that died with hunger: for these pined away being consumed for want of the
    fruits of the earth.'
