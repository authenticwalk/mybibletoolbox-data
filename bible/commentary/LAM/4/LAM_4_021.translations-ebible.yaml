verse: LAM.004.021
translations:
  mal-C: ഊസ് ദേശത്തു പാർക്കുന്ന ഏദോംപുത്രീ, ഉല്ലസിച്ച് ആനന്ദിക്കുക. എന്നാൽ നിനക്കും
    പാനപാത്രം നൽകപ്പെടും; നീ ലഹരിപിടിച്ച് നഗ്നയാക്കപ്പെടും.
  deu-TKW: 'Freue dich und sei fröhlich, Tochter Edom, die du wohnst im Lande Uz:
    Auch an dich wird der Becher kommen; du wirst trunken werden und dich entblößen!'
  lin-lin: Edomi, mboka kitoko, movandi ya mokili ya Utsi, sepela, zala na esengo !
    Kasi yo mpe, bakopesa yo kopo ; okomela, okolangwa mpe okotikala bolumbu.
  eng-LSV: Rejoice and be glad, O daughter of Edom, || Dwelling in the land of Uz,
    || Even to you a cup passes over, || You are drunk, and make yourself naked.
  eng-GNV: 'Reioyce and be glad, O daughter Edom, that dwellest in the lande of Vz,
    the cuppe also shall passe through vnto thee: thou shalt be drunken and vomit.'
  eng-WEBSTER: 'Rejoice and be glad, O daughter of Edom, that dwellest in the land
    of Uz; the cup also shall pass through to thee: thou shalt be drunken, and shalt
    make thyself naked.'
  nhw-BL: “Masque ama anhuetzcaj huan anpaquij anmasehualme ipan tlali Edom nechca
    Uz, nojquiya anmechajsis se hueyi tlatzacuiltili. Quen se tlaili chichic catli
    ohui para tiquijis, TOTECO anmechtlaijiyohuiltis. Nojquiya anxolome anmocahuase.
    Huan quen tojuanti, ayacmo tleno mocahuas amoaxca.”
  swh-ONEN: Shangilia na ufurahi, ee Binti Edomu, wewe unayeishi nchi ya Usi. Lakini
    kwako pia kikombe kitapitishwa, Utalewa na kuvuliwa nguo ubaki uchi.
  bba-bba: Bɛɛ mɑɑ Edɔmubɑ, bɛɛ be i wɑ̃ɑ Usiɔ, i ko kpĩ i nuku dobu ko tɛ̃, ɑdɑmɑ
    i n yɛ̃ mɑ siribu bɛɛ mɑrɑ. I ko i ko nɡe be tɑm mu ɡoomɔ kpɑ i tereru yɔ̃rɑ.
  eng-KJVCPB: 'Rejoice and be glad, O daughter of Edom, that dwellest in the land
    of Uz; The cup also shall pass through unto thee: thou shalt be drunken, and shalt
    make thyself naked.'
  luo-luo: Moruru kendo beduru moil, yaye Nyar Edom, un jogo modak e piny Uz. To un
    bende, kikombeno ibiro miyou; kendo ubiro mer mi udongʼ duge.
  meu-meu: Edom kekenimu e, Usu tanona ai o nohomu, ba moale, ba hisi dae! A oiemu
    ai danu kehere baine kau, ba kekero, emu dabua ba doki oho, ḡaḡaemu ai ba noho.
  npi-ULB: हे ऊज देशमा बस्‍ने एदोमकी छोरी, रमा, र खुसी हो । तर तँलाई त्यो कचौरा पनि
    दिइने छ । तँ मात्‍नेछेस्, र नाङ्गो पारिने छेस् ।
  yor-yor: Ẹ yọ̀ kí inú yín sì dùn, ẹ̀yin ọmọbìnrin Edomu, ẹ̀yin tó ń gbé ní ilẹ̀
    Usi. Ṣùgbọ́n, a ó gbé ago náà kọjá sọ́dọ̀ rẹ pẹ̀lú; ìwọ yóò yó bí ọ̀mùtí, ìwọ
    yóò sì rìn ní ìhòhò.
  pes-OPCB: ای اهالی ادوم و عوص، تا می‌توانید شادی کنید! چون دیگر وقت شادی نخواهید
    داشت چرا که شما نیز طعم غضب خدا را خواهید چشید و مست شده، خود را رسوا خواهید کرد.
  tgl-ULB: Magalak at matuwa, anak na babae ng Edom na naninirahan sa lupain ng Uz,
    sapagkat dadaan din ang kopa sa iyo. Malalasing ka at huhubaran ang iyong sarili.
  hui-hui: Idomoaliru-o tí Usu dindini kamigoni howa Saiono bo gialobaga biyagonaga
    turu howa oba halu a̱e̱a̱ ka̱e̱a̱ bialu hadaba. Anduane Homogohanda ibunaga keba
    holene waini iba ale gabo beha hambu wiradagua binigo Saiono nelo mo na haya.
    Ani biyadagua ibugua tíbi nalimulo ngiragola no luluyuore howa tínaga tinginini
    aga bidemiru golo wahalu ti babe howa taga taraore ho holeberemi.
  mya-mya: ဧ​ဒုံ​ပြည်​နှင့်​ဥ​ဇ​ပြည်​သား​တို့​ရယ်​မော​၍ နေ​ကြ​လော့။ သင်​တို့​ဝမ်း​မြောက်​နိုင်​သည့်​ကာ​လ​ဝမ်း​မြောက်​လျက်
    နေ​ကြ​လော့။ သင်​တို့​ကြုံ​တွေ့​ရ​မည့်​ဘေး​အန္တရာယ်​သည်​လည်း သက်​ရောက်​လာ​လိမ့်​မည်။
    သင်​သည်​လည်း​အ​ဝတ်​မဲ့​လျက်​ဒ​ယိမ်း​ဒ​ယိုင်​နှင့် အ​ရှက်​ကွဲ​ရ​လိမ့်​မည်။
  bod-N: ཨེ་དོམ་པ་དང་ཨུ་ཟཱའི་འབངས་མི་རྣམས། ། དགའ་མགུ་དང་ནི་སྤྲོ་བར་གྱིས་ཤིག་དང་། །
    ཕོར་བ་ དེ་ནི་ཁྱོད་ཀྱི་གམ་དུ་བརྒྱུད་འོང་ཞིང་། ། ཁྱོད་ནི་ངེས་པར་བཟི་ཞིང་ལུས་པོ་སྒྲེན་མོར་འགྱུར།
    །
  sna-sna: Pembera ufare, iwe Mwanasikana weEdhomu, iwe unogara munyika yeUzi. Asi
    newewo uchapiwa mukombe uyu; uchadhakwa uye uchazvibvisa nguo.
  spa-BLM: Regocíjate y alégrate, hija de Edom, que habita en la tierra de Uz. La
    copa también pasará por ti. Estarás borracho, y se desnudará.
  cac-cac: Ex aj Edom, ex tzeyac' yajalil d'a masanil smacb'en chon̈ab' Uz, tzevajan̈ec,
    tzalajan̈ec yacb'an tzato yala'. Ol c'ochpax yaelal d'a eyib'an̈. Icha eb' uc'um
    an̈ ol ex ajoc, q'uixvelal ol ex ajcanoc.
  swh-ULB: Shangilia na ufurahi, binti wa Edomu, wewe unaye ishi nchi ya Uzi. Lakini
    kwako pia kikombe kitapitishwa; utalewa na kuvua nguo.
  bel-bel: Радуйся і весяліся, дачка Эдома, жыхарка зямлі Уц! І да цябе дойдзе чара;
    уп'ешся й аголішся.
  deu-ELBBK: Sei fröhlich und freue dich, Tochter Edom, Bewohnerin des Landes Uz!
    Auch an dich wird der Becher kommen; du wirst betrunken werden und dich entblößen.
  mbb-OT: Sigi, lipey kew wey medlipeylipey, sikiyu is menge etew ziyà te Edom he
    ebpemen-ubpà diyà te tanà he Uz. Piru ibpeinum daan keniyu is tasa he midteǥuan
    te silut te Nengazen, ne egkelangut kew wey egkelevasan.
  mal-2015: ഊസ് ദേശത്തു പാർക്കുന്ന എദോംപുത്രിയേ, സന്തോഷിച്ചു ആനന്ദിക്ക; പാനപാത്രം
    നിന്റെ അടുക്കലേക്കും വരും; നീ ലഹരിപിടിച്ചു നിന്നെത്തന്നേ നഗ്നയാക്കും.
  rmc-rmc: Ča radisaľuv a thov baripen, čhaje le Edomoskri, so bešes andre phuv Uc!
    Ale the pre tute avela e kuči; mačoha a čhiveha tut tele langi.
  pes-OPV: مسرور باش و شادی کن‌ای دختر ادوم که در زمین عوص ساکن هستی! بر تو نیز این‌جام
    خواهد رسید و مست شده، عریان خواهی شد.
  ron-1924: Букурэ-те ши салтэ де букурие, фийка Едомулуй, каре локуешть ын цара Уц!
    Дар ши ла тине ва трече потирул ши ту те вей ымбэта ши те вей дезголи!
  ben-OBCV: ঊষ দেশে বসবাসকারী, ইদোম-কন্যা, আনন্দ করো ও উল্লসিত হও। কিন্তু তোমার কাছেও
    সেই পানপাত্র আসবে; তুমিও মত্ত হবে ও নগ্ন হবে।
  som-som: Reer Edom oo dalka Cuus degganow, farax oo reyree. Koobku adiguu kuu soo
    gudbi doonaa, waanad sakhraami doontaa, oo waad isqaawin doontaa.
  lat-VUC: 'Sin Gaude et lætare, filia Edom, quæ habitas in terra Hus ! ad te quoque
    perveniet calix: inebriaberis, atque nudaberis.'
  eng-ASVBT: 'Rejoice and be glad, O daughter of Edom, that dwellest in the land of
    Uz: The cup shall pass through unto thee also; thou shalt be drunken, and shalt
    make thyself naked.'
  ita-1885: Gioisci pure, e rallegrati, figliuola di Edom; Tu che abiti nel paese
    di Us, Sopra te ancora passerà la coppa; Tu ne sarai inebbriata, e ti scoprirai.
  eng-LXXUP: 'Rejoice and be glad, O daughter of Edom, That dwellest in the land:
    Yet the cup of the Lord shall pass through to thee: Thou shalt be drunken, and
    pour forth.'
  eng-ULB: Rejoice and be glad, daughter of Edom, you who live in the land of Uz.
    But to you also the cup will be passed; you will be drunk and strip yourself naked.
  spa-VBL: Celebren y alégrense mientras puedan, pueblo de Edom, ustedes que viven
    en la tierra de Uz, porque esta copa se les pasará a ustedes también. Ustedes
    se embriagarán y se desnudarán.
  fra-_FOB: Réjouis-toi, et sois dans l'allégresse, fille d'Édom, qui demeures dans
    le pays d'Uts! La coupe passera aussi vers toi, tu en seras enivrée, et tu seras
    mise à nu.
  mal-mal: ഊസ് ദേശത്ത് പാർക്കുന്ന ഏദോംപുത്രിയേ, സന്തോഷിച്ച് ആനന്ദിക്ക; പാനപാത്രം നിന്റെ
    അടുക്കലേക്കും വരും; നീ ലഹരിപിടിച്ച് നിന്നെത്തന്നെ നഗ്നയാക്കും.
  urd-GVR: Ai Adom Beṭī, beshak shādiyānā bajā! Beshak Mulk-e-Ūz meṅ rah kar ḳhushī
    manā! Lekin ḳhabardār, Allāh ke ġhazab kā pyālā tujhe bhī pilāyā jāegā. Tab tū
    use pī pī kar mast ho jāegī aur nashe meṅ apne kapṛe utār kar barahnā phiregī.
  suz-BL: एदोम आ तमी ग्‍येरसो। गे ऊज रागीम बाक्‍नेवे। तन्‍न गे यो मेको श्‍येत ङा कचौरा
    तूचा माल्‍नेवे। गे दुक्‍नेवे। मिनु शिश्रा सेल्‍सीनेवे। येरमीया ३:६४; भजन संग्रह
    १३७:७; येरमीया २५:१५,२१
  eng-NOY: Rejoice and be glad, O daughter of Edom, that dwellest in the land of Uz!
    Yet to thee also shall the cup come! thou shalt be drunken, and shalt expose thy
    nakedness.
  ita-1927: Rallegrati, gioisci, o figliuola d’Edom, che dimori nel paese di Uts!
    Anche fino a te passerà la coppa; tu t’inebrierai e ti nuderai.
  ckb-ckb: ئەی کچی ئەدۆم، دڵخۆش و دڵشادبە، ئەی دانیشتووانی خاکی عوچ. بەڵام جامەکە
    بەسەر تۆشدا تێدەپەڕێت، سەرخۆش دەبیت و ڕووت دەبیتەوە.
  eng-BBE: 'Have joy and be glad, O daughter of Edom, living in the land of Uz: the
    cup will be given to you in your turn, and you will be overcome with wine and
    your shame will be seen.'
  kan-OKCV: ಎದೋಮಿನ ಪುತ್ರಿಯೇ, ಊಚ್ ದೇಶದಲ್ಲಿ ವಾಸವಾಗಿರುವವಳೇ, ಆನಂದಿಸು ಮತ್ತು ಸಂತೋಷಪಡು; ಆದರೆ
    ನಿನ್ನ ಬಳಿಗೆ ಪಾತ್ರೆಯು ಸಹ ದಾಟಿ ಬರುವುದು. ನೀನು ಕುಡಿದು, ಬೆತ್ತಲೆಯಾಗಿರುವೆ.
  tam-2017: ஊத்ஸ் தேசத்தைச் சேர்ந்த மகளாகிய ஏதோமே, சந்தோஷப்பட்டு மகிழ்ந்திரு; பாத்திரம்
    உன்னிடத்திற்கும் வரும், அப்பொழுது நீ வெறித்து, ஆடையில்லாமல் கிடப்பாய்.
  spa-RV-1909: 'Gózate y alégrate, hija de Edom, la que habitas en tierra de Hus:
    aun hasta ti pasará el cáliz; embriagarte has, y vomitarás.'
  ron-BTF: Bucură-te și veselește-te, fiică a Edomului, care locuiești în țara Uț;
    paharul va trece și la tine, vei fi beată și te vei dezgoli.
  eng-WEBP: Rejoice and be glad, daughter of Edom, who dwells in the land of Uz. The
    cup will pass through to you also. You will be drunken, and will make yourself
    naked.
  eng-FBV: Celebrate and be happy while you can, people of Edom, you who live in the
    land of Uz, because this cup will be passed to you too. You will get drunk and
    strip yourself naked.
  nld-1939: 'Jubel en juich maar, dochter van Edom, Die het land van Oes bewoont:
    Ook u zal de beker worden gereikt; Ge zult u bedrinken, en u ontbloten!'
  nch-BL: Masque ama anhuetzcaj huan anpaquij anmasehualme ipan tali Edom nechca Uz,
    nojquiya amechajsis se hueyi tatzacuiltili. Quej se taili chichic cati ohui para
    tiquis, TOTECO amechtaijyohuiltis. Nojquiya anxolome anmocahuase. Huan quej tojuanti,
    ayecmo teno mocahuas amoaxca.
  vie-1934: Hỡi con gái Ê-đôm, ở đất Uùt-xơ! Hãy vui mừng hớn hở, Cái chén cũng sẽ
    trao đến mầy, mầy sẽ say mê và trần truồng.
  hin-CV: एदोम की पुत्री, तुम, जो उज़ देश में निवास करती हो, हर्षोल्लास में मगन हो
    जाओ. प्याला तुम तक भी पहुंचेगा; तुम मदोन्मत्त होकर पूर्णतः निर्वस्त्र हो जाओगी.
  spa-BES: Ten alegría y regocíjate, oh hija de Edom, que vives en la tierra de Uz;
    la copa te será entregada a tu turno, y te embriagarás y te desnudarás.
  tdx-tdx: ש Mirebeha, mifalea ry anak’ampela Edome, ihe mimoneñe an-tane Oze ao;
    fe hiary ama’o ka i fitoviy; ho jike irehe vaho hañalo-batañe, hiboridañe.
  tha-KJV: โอ ธิดาแห่งเมืองเอโดม ที่​อาศัยอยู่ในแผ่นดิ​นอ​ูส จงเปรมปรี​ดิ​์และยินดี​เถิด
    ถ้วยนั้นจะผ่านมาถึงเจ้าด้วย เจ้​าจะต้องเมามาย และจะกระทำให้ตัวเองเปลือยเปล่าไป
  por-BR-2018: 'Goza-te e alegra-te, filha de Edom, que habitas na terra de Uz: porém
    o cálice também passará por ti; tu te embriagarás, e te desnudarás.'
  deu-ELO: Sei fröhlich und freue dich, Tochter Edom, Bewohnerin des Landes Uz! Auch
    an dich wird der Becher kommen; du wirst trunken werden und dich entblößen.
  eng-WYC-2018: Thou daughter of Edom, make joy, and be glad, that dwellest in the
    land of Uz; the cup shall come also to thee, thou shalt be made drunken, and shalt
    be made bare. (O daughter of Edom, rejoice, and be happy, thou who livest in the
    land of Uz; the cup shall also come to thee, and thou shalt be made drunk, and
    shalt be made naked.)
  epo-epo: Ĝoju kaj estu gaja, ho filino de Edom, kiu loĝas en la lando Uc; Ankaŭ
    al vi venos la kaliko, vi ebriiĝos kaj nudiĝos.
  uig-PIN: '|ש| (Xiyn) I uz zeminida turƣuqi, Edomning ⱪizi, huxal-huram yayriƣin!
    Lekin bu jaza ⱪǝdǝⱨi sangimu ɵtidu; Sǝnmu mǝst bolisǝn, yalingaqlinisǝn!'
  beo-beo: Defea! Dilia Idome fi amola Ase fi dunu. Oufesega:ma! Nodomu galea, nodoma!
    Dilima gugunufinisisu da doaga:mu! Dilia amolawane da da:i nabadowane gogosiane
    dadoula masunu.
  tpi-OTNT: Kantri Idom, yu stap long graun bilong Us, nau yu ken lap nogut na amamas
    long Saion i bagarap. Belhat bilong Bikpela i olsem wanpela kap wain, na em i
    bin mekim Saion i dring long en. Tasol em bai i givim long yu tu, na bai yu spak
    nogut tru. Na bai yu rausim klos long bodi bilong yu na bai yu sem moa yet.
  hau-SA: Ku yi murna da farin ciki, ya Diyar Edom, ke mai zama a ƙasar Uz. Amma ke
    ma za a ba ki kwaf; za ki bugu ki zama tsirara.
  uig-LAT: '|ש| (Shiyn) I uz zéminida turghuchi, Édomning qizi, xushal-xuram yayrighin!
    Lékin bu jaza qedehi sangimu ötidu; Senmu mest bolisen, yalingachlinisen!'
  nde-nde: Jabula uthokoze, wena Ndodakazi yase-Edomi, wena ohlala elizweni lase-Uzi.
    Kodwa lakuwe izafika inkezo le; uzanatha udakwe, unqunulwe.
  ton-ton: 'Ke ke fiefia mo nekeneka, ʻi he fonua ko Usa; ʻe aʻu atu kiate koe foki
    ʻae ipu: he te ke konā koe, pea te ke fakatelefua koe.'
  ces-1613: Raduj se a vesel se, dcero Idumejská, kteráž jsi se usadila v zemi Uz.
    Takéť k tobě přijde kalich, opiješ se a obnažíš se.
  eng-WMB: Rejoice and be glad, daughter of Edom, who dwells in the land of Uz. The
    cup will pass through to you also. You will be drunken, and will make yourself
    naked.
  tam-TCV: ஊத்ஸ் நாட்டில் வாழுகின்ற ஏதோமின் மகளே, நீ மகிழ்ந்து சந்தோஷப்படு. ஆனால்
    உனக்குங்கூட இறை கோபத்தின் பாத்திரம் கொடுக்கப்படும்; நீ குடித்து வெறிகொண்டு, ஆடையில்லாமல்
    கிடப்பாய்.
  ceb-ULB: Pagmaya ug pagmalipayon, anak nga babaye sa Edom nga nagpuyo diha sa yuta
    sa Uz, kay ang kupa moabot usab diha kaninyo. Mangahubog kamo ug hukasan ninyo
    ang inyong kaugalingon.
  pol-UBG: Raduj się i wesel, córko Edomu, która mieszkasz w ziemi Us; przejdzie też
    do ciebie kielich, upijesz się i obnażysz.
  urd-GVU: اے ادوم بیٹی، بےشک شادیانہ بجا! بےشک ملکِ عُوض میں رہ کر خوشی منا! لیکن
    خبردار، اللہ کے غضب کا پیالہ تجھے بھی پلایا جائے گا۔ تب تُو اُسے پی پی کر مست
    ہو جائے گی اور نشے میں اپنے کپڑے اُتار کر برہنہ پھرے گی۔
  deu-1912: Ja, freue dich und sei fröhlich, du Tochter Edom, die du wohnst im Lande
    Uz! denn der Kelch wird auch über dich kommen; du mußt auch trunken und entblößt
    werden.
  kan-2017: ಊಚ್ ದೇಶದಲ್ಲಿ ವಾಸಿಸುವ ಎದೋಮೆಂಬ ಕನ್ಯೆಯೇ, ಹರ್ಷಿಸು, ಉಲ್ಲಾಸಗೊಳ್ಳು; ಆದರೆ ರೋಷಪಾನದ
    ಪಾತ್ರೆಯು ನಿನ್ನ ಪಾಲಿಗೂ ಬರುವುದು; ಅಮಲೇರಿದವಳಾಗಿ ನಿನ್ನನ್ನು ನೀನೇ ಬೆತ್ತಲೆಮಾಡಿಕೊಳ್ಳುವಿ.
  yap-yap: Um minmin gad, gimed e girdi’ nu Edom ngu Uz; ma gimed be felfelan’ e chingiyal’
    n’ey ni ku rayag. Ya ku be yib e biromed e riya’; gimed mabay kum thigthiggad
    ni dariy e mad u dakenmed ni kam tamra’gad.
  hlt-MCSB: Uz Kho kah khosa, khosa Edom nu rhoek ngaingaih uh lamtah kohoe sakuh.
    Nang te khaw boengloeng loh m'paan tih na rhuihmil neh na yan uh bitni.
  mdy-ETH: ዒንሢ ዑፄይዳ ናንጋ፥ ዔዶኦሜ ዴራ ዎዛዹዋቴ፥ ዒላሹዋቴ! ጋዓንቴ ዒንሢም ጊኢጊሾና ጳዻሢ ፔ ዎዶ ካፒ ሙኮ ዓታዓኬ፤
    ዒንሢያ ማሢንቲ፥ ማኣዓሢ ኬኤሪ ካላዻንዳኔ።
  twi-ASANTE: Di ahurisie na ma wʼani nnye, Ao Edom Ɔbabaa, wo a wote Us asase so.
    Wɔde kuruwa no bɛma wo nso bi; wobɛboro na wɔabɔ wo adagya.
  eng-WEBU: Rejoice and be glad, daughter of Edom, who dwells in the land of Uz. The
    cup will pass through to you also. You will be drunken, and will make yourself
    naked.
  wal-wal: Inttenoo, Uuxa biittan de7iya Eedooma asatoo, ufaittitenne poocu giite.
    SHin hanqquwaa xuu7ai inttekkokka gakkana; inttekka mattottidi, kallo attana.
  spa-PDDPT: ¡Regocíjate y alégrate, Oh hija de Edom, Tú que vives en tierra de Uz!
    La copa te llegará también a ti, Te embriagarás y te desnudarás.
  gun-gun: Peẽ Edom pygua kuery Uz yvy re pendekuai va'e, orejojai tema, pevy'a rei
    tema 'rã orere. Ha'e rami avi pendea py voi 'rã omboaxaa kova'e karo. Ha'e ramo
    peka'upa vy pendepire reipa 'rã peikovy.
  ilo-ULB: Agrag-o ken agragsakka, babai nga anak ti Edom nga agnanaed iti daga ti
    Us, ta maipasanto kenka ti kopa. Mabartekkanto ken silalamo-lamo.
  kpg-kpg: Goodou go digau Edom mo Uz, goodou gadagada. Goodou tenetene i di godou
    madagoaa ala e mee. Di haingadaa gaa dae mai gi goodou labelaa, gei goodou ga heehee
    godou goloo ai, e haga langaadia dangada.
  uig-ARA: '|ש| (شىين) ئى ئۇز زېمىنىدا تۇرغۇچى، ئېدومنىڭ قىزى، خۇشال-خۇرام يايرىغىن!
    لېكىن بۇ جازا قەدەھى ساڭىمۇ ئۆتىدۇ؛ سەنمۇ مەست بولىسەن، يالىڭاچلىنىسەن!'
  sus-sus: I tan Edon ɲama naxan sabatixi Usu bɔxi ma ɲɛlɛxin yire, yakɔsi i na sɛɛwɛ
    kui, kɔnɔ i fan xa kiiti waxati na fafe. I fama nɛ ɲaxankatɛ nun yaagi sɔtɔde.
  pon-2006: Kumwail kouruhr, kumwail mehn Edom oh Us; kumwail pereperen nindokon amwail
    kak. Kahpwal pil kokodohng kumwail; kumwail pil pahn iang wasawasasseli kilisou
    ni namenek.
  ksd-ksd: Una gugu ma una ga, natu i Edom, u ba u ki ta ra gunan Us; Ra momamomo
    na tadav u bula; una longlong boko ma ra nimomo, ma una ga pala vue kaum mal.
  tur-YTC: Sevin ve coş, Uz diyarında oturan ey Edom kızı. Kâse sana da geçecek. Sarhoş
    olacaksın, Ve soyunacaksın.
  grc-BRENT: ΧΣΕΝ. Χαῖρε καὶ εὐφραίνου θύγατερ Ἰδουμαίας ἡ κατοικοῦσα ἐπὶ γῆς, καί
    γε ἐπὶ σὲ διελεύσεται τὸ ποτήριον Κυρίου, μεθυσθήσῃ καὶ ἀποχεεῖς.
  ind-AYT: Bersukacitalah dan bergembiralah, hai putri Edom, yang tinggal di tanah
    Us. Akan tetapi, cawan itu juga akan melewati kamu. Kamu akan menjadi mabuk, dan
    membuat dirimu sendiri telanjang.
  nya-nya: Kondwera ndi kusangalala, mwana wamkazi wa Edomu. Iwe amene umakhala mʼdziko
    la Uzi. Koma iwenso chikho chidzakupeza; udzaledzera mpaka kukhala maliseche.
  hrv-hrv: 'Raduj se i veseli se, Kćeri edomska, ti koja živiš u zemlji Usu: doći
    će i do tebe čaša, opit ćeš se i razgoliti.'
  mps-mps: Kantri Idom, megi nage Usgo tǫde bidibao. Megi da, nage gisugu dwai olama,
    tama nage Saion dolaibaso, wiegi yai homu pemene megi yao. Genuai Bidigo sębę
    te wain wę kapu deli tiwai dao. Tama agai te Saiongo te kapude tumainu ilalio.
    Tiali goli, agai nagebolo nosali me maiwaibao. Tama nage dolama mu polaibao. Tama
    nago naga tigide ugwa peda sąnama, tama nage hale genuai mu yaibao.
  tpi-tpi: Kantri Idom, yu stap long graun bilong Us, nau yu ken lap nogut na amamas
    long Saion i bagarap. Belhat bilong Bikpela i olsem wanpela kap wain, na em i
    bin mekim Saion i dring long en. Tasol em bai i givim long yu tu, na bai yu spak
    nogut tru. Na bai yu rausim klos long bodi bilong yu na bai yu sem moa yet.
  dan-1931: Glæd dig og fryd dig, Edom, som bor i Uz! Også dig skal Bægeret nå, du
    skal blotte dig drukken.
  vie-OVCB: Dân tộc Ê-đôm, các ngươi có reo mừng trong xứ U-xơ không? Nhưng ngươi
    cũng sẽ uống chén thịnh nộ của Chúa Hằng Hữu. Ngươi cũng sẽ bị lột trần trong
    cơn say túy lúy.
  guj-2017: અરે અદોમની દીકરી, ઉસ દેશમાં રહેનારી, તું હર્ષ તથા આનંદ કર, તારી પાસે પ્યાલો
    આવશે. તું ચકચૂર થઈને પોતાને નિર્વસ્ત્ર કરીશ.
  pon-2006A: Kumwail kouruhr, kumwail mehn Edom oh Us; kumwail pereperen nindokon
    amwail kak. Kahpwal pil kokodohng kumwail; kumwail pil pahn iang wasawasasseli
    kilisou ni namenek.
  por-BRBSL: Alegre-se e fique feliz, filha de Edom, que mora na terra de Uz. A taça
    também passará por você. Você estará bêbado, e se fará nua.
  swe-swe: 'Fröjda dig och var glad dotter Edom, som bosatt dig i landet Uz. Även
    över dig ska bägaren passera, du ska bli drucken och göra dig själv naken. [Den
    tjugoförsta hebreiska bokstaven är: ש – Shin. Tecknet avbildar en tand, och symboliserar
    ofta att krossa och att förgöra något. I denna vers är det ordet ”fröjda dig”
    som börjar med denna bokstav och det blir en kontrast, eftersom det först är glädje
    som sedan i praktiken visar sig vändas i sorg.]'
  cth-cth: Uz ram dawk kaawm e Edom canu lunghawi hoi konawm haw. Manang teh nang
    koe a pha han doeh. Na parui vaiteh, caici lah na o han toe.
  twi-twi: Di ahurusi na ma wʼani nnye, Edom Babea, wo a wote Us asase so. Wɔde kuruwa
    no bɛma wo nso bi; wobɛbow na wɔabɔ wo adagyaw.
  hlt-hlt: Uz Kho kah khosa, khosa Edom nu rhoek ngaingaih uh lamtah kohoe sakuh.
    Nang te khaw boengloeng loh m'paan tih na rhuihmil neh na yan uh bitni.
  tbz-SIM: Díndi Edɔmmu ɛì kɔbɛ nyɑ̃nkunɛ̀, díndi bɛ̀ɛ̀ bo Uusi ɛì bɛ̀ yóó di duɔ́mmu
    Kuyie mmiɛkɛ kó fɛbòòfɛ̀, kɛ̀ di fɛ̀ yɑ̃̀ kɛ́muɔ́ nkɛ́dɑ́tɛ́ di yɑ̀ɑ̀tì kɛ́nfeío.
  msy-2020: Zuamɨra! Idomɨn gumazamizir Usɨn nguazimɨn itiba, ia datɨrɨghɨn dɨbovir
    akabar amu bar akongegh suam, Saionɨn nguibar ekiam datɨrɨghɨn bar ikufi. Ia gantɨ,
    Ekiamɨn anɨngagharim mati wainɨn dɨpar onganimɨn kap, an a isɨva Saionɨn gumazamizibar
    anɨngtɨ me anemam. A uaghan a isɨ ia danɨngam, eghtɨ ia uaghan onganigh puvɨra
    mɨzebav kɨmam. Mati ia uan mɨkarzibar korotiaba suegh bar aghumsigham. Zurara,
    ia Saionɨn gumazamiziba, ia arazir kurabagh ami. Ezɨ datɨrɨghɨn Ekiam ian arazir
    kuraba ikarvagha mɨzazim ia gasegha gɨfa. Kamaghɨn amizɨ, kalabuziar ian gumazamiziba
    ikezim, datɨrɨghɨn gɨfa, eghtɨ ia deraghvɨra ikiam. Ezɨ Idom, Ekiam nɨn arazir
    kuraba aghurigh azenim datɨgh, mɨzazim nɨ danɨngightɨ nɨ fogham, kar nɨn arazir
    kurabar ivezim.
  dop-dop: Ɩtɔm nyǝ́mɑ mɛ, ɩ́ nɔkɑɑ mǝ lɑŋɑ ɩ́ hʋlʋmɩ nɑ ɩ́ pɑɑ. Usi nyǝ́mɑ mɛ, Tɑcɑɑ
    kɑ́ mʋ-mɛ nɑ pɑ́ɑ́nɑ́. Mǝ ɩsɛ kɑ́ pili nɑ ɩ́ lɩɩ kpɛtɛ tǝyǝlǝyǝlɩ.
  azb-azb: Ey Us ölkəsində yaşayan Edom xalqı, Sevin, fərəhlən! Sən də bu kasadan
    içəcəksən, Sərxoş olub, çılpaq qalacaqsan.
  eng-DBY: 'Rejoice and be glad, daughter of Edom, that dwellest in the land of Uz:
    the cup shall pass also unto thee; thou shalt be drunken, and make thyself naked.'
  hin-2017: हे एदोम की पुत्री, तू जो ऊस देश में रहती है, हर्षित और आनन्दित रह; परन्तु
    यह कटोरा तुझ तक भी पहुँचेगा, और तू मतवाली होकर अपने आपको नंगा करेगी।
  wol-KYG: Bégleen te bànneexooy, yeen Edomeeni réewum Ucc, ci yeen it la kaasu mbugal
    di jàllsi, ngeen màndi, futteeku, ne duŋŋ.
  eng-YLT: Joy and rejoice, O daughter of Edom, Dwelling in the land of Uz, Even unto
    thee pass over doth a cup, Thou art drunk, and makest thyself naked.
  eng-WYC-2017: Thou daughter of Edom, make joy, and be glad, that dwellest in the
    land of Uz; the cup shall come also to thee, thou shalt be made drunken, and shalt
    be made bare.
  eng-WMBB: Rejoice and be glad, daughter of Edom, who dwells in the land of Uz. The
    cup will pass through to you also. You will be drunken, and will make yourself
    naked.
  urd-GVH: ऐ अदोम बेटी, बेशक शादियाना बजा! बेशक मुल्के-ऊज़ में रहकर ख़ुशी मना! लेकिन
    ख़बरदार, अल्लाह के ग़ज़ब का प्याला तुझे भी पिलाया जाएगा। तब तू उसे पी पीकर मस्त
    हो जाएगी और नशे में अपने कपड़े उतारकर बरहना फिरेगी।
  rug-rug: Mi koa qetuqetu, komolo, gamu na tinoni pa Edomu, gamu pu koa pa popoa
    pa Uzi. Ba koa gamu ba kote tava hola atu tugo sa kapa tinasigiti; kote tava napo
    va viviri meke tava dodoho si gamu.
  gaz-gaz: Yaa Intala Edoom kan biyya Uuzi keessa jiraattu ati ililchi, gammadis.
    Garuu xoofoon sun siifis ni kennama; atis machooftee qullaa kee hafta.
  fra-LSG: Réjouis-toi, tressaille d’allégresse, fille d’Édom, Habitante du pays d’Uts!
    Vers toi aussi passera la coupe; Tu t’enivreras, et tu seras mise à nu.
  yal-yal: Edɔn kaane, ɛ sɛwa, ɛ ɲaxan, ɛ tan naxanye dɔxi Yusu yamanani. Igelengenni
    ito radanguma ɛ tan fan ma nɛn, ɛ yi a dɔlɔ xɔlɛn min, ɛ xun magi a ra, ɛ ragenla
    yi lu.
  haw-1868: E olioli, a e hauoli hoi, e ke kaikamahine o Edoma, Ka mea e noho la ma
    ka aina o Uza; E hiki aku no ke kiaha iou la, E inu ana no hoi oe, a e hemo no
    kou lole.
  arb-NAV: ابْتَهِجِي وَافْرَحِي يَا ابْنَةَ أَدُومَ، يَا سَاكِنَةَ عَوْصٍ. إِنَّمَا
    هَذِهِ الْكَأْسُ سَتَجُوزُ عَلَيْكِ أَيْضاً فَتَسْكَرِينَ وَتَتَعَرَّيْنَ.
  ewe-ewe: O, Edom vinyɔnu, tso aseye, wò ame si le Uznyigba dzi. Gake wòe woatsɔ
    kplu la ade asi na, amu wò eye woaɖe ama wò.
  eng-LEE: 'Be glad and rejoice, O daughter of Edom, that dwellest in the land of
    ''Uz: also unto thee shall the cup pass; thou wilt be drunken, and make thyself
    naked.'
  asm-FB: হে উচ দেশীয় ইদোম নিবাসিনী জীয়ৰী সকল উল্লাস কৰা আৰু আনন্দিত হোৱা, কাৰণ
    পান-পাত্ৰটি পাৰ হৈ তোমাৰ ওচৰলৈকো যাব। তাতে তুমি মতলীয়া হৈ নিজকে বিবস্ত্ৰ কৰিবা।
  sus-A: عِ تَن عٍدٌن حَمَ نَشَن سَبَتِشِ عُسُ بْشِ مَ حّلّشِن يِرٍ، يَكْسِ عِ نَ
    سّيوّ كُي، كْنْ عِ قَن شَ كِيتِ وَشَتِ نَ قَقٍ. عِ قَمَ نّ حَشَنكَتّ نُن يَافِ
    سْتْدٍ.
  fra-SBL: Réjouis-toi et sois heureuse, fille d'Édom, qui habite le pays d'Uz. La
    coupe vous sera également transmise. Tu seras ivre, et tu te mettras à nu.
  hbo-hbo: שִׂ֤ישִׂי וְשִׂמְחִי֙ בַּת־אֱדֹ֔ום *יֹושַׁבְתִּי (יֹושֶׁ֖בֶת) בְּאֶ֣רֶץ
    ע֑וּץ גַּם־עָלַ֙יִךְ֙ תַּעֲבָר־כֹּ֔וס תִּשְׁכְּרִ֖י וְתִתְעָרִֽי׃ ס
  kik-kik: Kena na ũcanjamũke, wee Mwarĩ wa Edomu, o wee ũtũũraga bũrũri wa Uzu. No
    rĩrĩ, o nawe gĩkombe gĩkĩ nĩgĩgagũkora; ũgaakĩnyuĩra ũrĩĩo, na ũrutwo nguo, ũtigwo
    njaga.
  fra-NCL: Réjouis-toi et sois dans l’allégresse, fille d’Edom, qui habite au pays
    de Hus ! A toi aussi passera la coupe ; tu t’enivreras et tu te mettras à nu.
  cek-AK: Uz prae ah kaom, Aw Edom canu, anghoe oh loe, oep oh; boengloeng loe nangcae
    khaeah doeh pha tih; to naah loe na paquih o ueloe, bangkrai ah na om o tih.
  cuk-cuk: Edom-dulemar, Uz-yargi rey-bundoryob be gudimalad, be yeer-itomala, be
    wergumala. Ar bemar sabsur-odurdaklegedsemarmogad. Be-ibmar-nikadi bela be-ibe
    surgunonikoed.
  uig-CYR: '|ש| (Шийн) И уз зиминида турғучи, Едомниң қизи, хошал-хурам яйриғин! Лекин
    бу җаза қәдәһи саңиму өтиду; Сәнму мәс болисән, ялаңачлинисән!'
  tel-2017: “అతని నీడ కింద అన్యప్రజల మధ్య బతుకుదాం” అని మేము ఎవరి గురించి అనుకున్నామో
    వాడు శత్రువుల చేజిక్కాడు. ఊజు దేశంలో నివాసం ఉన్న ఎదోము కుమారీ, సంతోషించు, ఉల్లాసంగా
    ఉండు. ఈ గిన్నెలోది తాగే వంతు నీకూ వస్తుంది. నువ్వు దానిలోది తాగి మత్తుగా ఉండి
    నిన్ను నువ్వు నగ్నంగా చేసుకుంటావు.
  hat-BSA: Rejwi e fè kè kontan, O fi a Edom nan, ki rete nan peyi Uts la. Tas la
    va fè wonn vin jwenn ou tou. Ou va vin sou. Ou va vin toutouni.
  kos-kos: Mwet Edom ac mwet Uz, kowos in israsr na; engan ke srak oasr pacl in engan
    lowos uh. Pacl in ongoiya lowos ac fah tuku pac; kowos ac fah koflufolla ac tukulkulwot
    tukulkulme ke mwekin.
  hbo-WLC: שִׂ֤ישִׂי וְשִׂמְחִי֙ בַּת־אֱד֔וֹם יושבתי בְּאֶ֣רֶץ ע֑וּץ גַּם־עָלַ֙יִךְ֙
    תַּעֲבָר־כּ֔וֹס תִּשְׁכְּרִ֖י וְתִתְעָרִֽי׃ ס
  ibo-ibo: Ṅụrịa ọṅụ, ka obi tọkwaa gị ụtọ, gị ada Edọm, onye nke bi nʼala Uz. Ma
    a ga-emesịakwa nye gị iko ahụ. Ị ga-esitekwa na ya ṅụọ ihe ọṅụṅụ ṅụjụbiga afọ
    oke. A ga-agbakwa gị ọtọ.
  ory-ory: ହେ ଊଷ ଦେଶ ନିବାସିନୀ ଇଦୋମର କନ୍ୟେ, ତୁମ୍ଭେ ଆନନ୍ଦ କର ଓ ପୁଲକିତା ହୁଅ; ସେହି ପାନପାତ୍ର
    ତୁମ୍ଭ ନିକଟକୁ ହିଁ ଯିବ; ତୁମ୍ଭେ ମତ୍ତା ହେବ ଓ ଆପଣାକୁ ଉଲଙ୍ଗିନୀ କରିବ।
  chk-chk: Oupwe enen le meseik o pwapwa, ämi chon Etom mi nom lon ewe fanü Us, pun
    epwe pwal torikemi ewe kapen feiengau. Oupwe puch ren o püsin aselelakemi.
  rop-rop: “Yumob pipul langa Idam en Us hu heidim melabat. Yumob jidan gudbinjiwei,
    en yumob reken miselp gudwan, bat najing! Bambai nogudbala ting garra kaman langa
    yumob. Bambai yumob garra wokabat drangginbalawei, en yumob garra jidan neigidbala
    en sheim miselp.
  ukr-1871: Радуйся, дочко Едомова, веселися, ти, що живеш там у землї Уз! прийде
    й до тебе чарка, і ти впєшся, й ти будеш обнажена.
  deu-1951: Juble nur und sei schadenfroh, du Tochter Edom, die du im Lande Uz wohnst!
    Der Kelch wird auch an dich kommen, du wirst auch trunken und entblößt werden!
  eng-JPS: 'Rejoice and be glad, O daughter of Edom, that dwellest in the land of
    Uz: the cup shall pass over unto thee also; thou shalt be drunken, and shalt make
    thyself naked.'
  srp-1865: Raduj se i veseli se, kæeri Edomska, koja živiš u zemlji Uzu! doæi æe
    do tebe èaša, opiæeš se, i otkriæeš se.
  lug-lug: Sanyuka ojaguze, ggwe Omuwala wa Edomu, abeera mu nsi ya Uzi; naye lumu
    olinywa ku kikompe n’otamiira ne weeyambula.
  heb-heb: שישי ושמחי בת אדום יושבתי בארץ עוץ גם עליך תעבר כוס תשכרי ותתערי׃
  ben-IRV: হে ঊষদেশ নিবাসিনী ইদোমের মেয়ে, তুমি আনন্দ কর ও খুশি হও! তোমার কাছেও সেই
    পানপাত্র আসবে, তুমি মাতাল হবে এবং উলঙ্গিনী হবে।
  pan-pan: ਹੇ ਅਦੋਮ ਦੀਏ ਧੀਏ, ਜਿਹੜੀ ਊਜ਼ ਦੇ ਦੇਸ਼ ਵਿੱਚ ਵੱਸਦੀ ਹੈਂ, ਅਨੰਦ ਹੋ ਅਤੇ ਖੁਸ਼ੀ ਮਨਾ!
    ਇਹ ਪਿਆਲਾ ਤੇਰੇ ਤੱਕ ਵੀ ਪਹੁੰਚੇਗਾ, ਤੂੰ ਮਸਤ ਹੋ ਕੇ ਆਪਣੇ ਆਪ ਨੂੰ ਨੰਗੀ ਕਰੇਂਗੀ!
  mya-JVB: ဥဇ ပြည် ၌ နေ သောဧဒုံ သတို့သမီး ၊ ဝမ်းမြောက် ရွှင်လန်း လော့။ ဖလား တော်သည်
    သင် ရှိရာသို့ ကူး သွား လိမ့်မည်။ သင်သည်ယစ်မူး ၍ အဝတ် အချည်းစည်းရှိရလိမ့်မည်။
  hmo-hmo: Edoma taudia e, Usu tano dekenai umui noho, do umui kiri mai moale bada
    danu! To Lohiabada ena badu be uaina kapusi bamona, bona ia ese unai kapusi be
    umui dekenai do ia henia, do umui kekero. Unai neganai umui ese emui dabua do
    umui kokia, bona hemarai bada do umui abia.
  urd-urd: ऐ दुख़्तर — ए — अदोम, जो 'ऊज़ की सरज़मीन में बसती है, ख़ुश — और — ख़ुर्रम
    हो; ये प्याला तुझ तक भी पहुँचेगा; तू मस्त और बरहना हो जाएगी।
  rus-SYN: Радуйся и веселись, дочь Едома, обитательница земли Уц! И до тебя дойдет
    чаша; напьешься допьяна и обнажишься.
  bqc-SIM: Á Ɛdↄũ pↄ́ á kú Uzu bùsuuↄ, à vĩ àↄ kɛ̃aa ń pↄnao gĩa! Lua a
    a pↄkũma í dↄɛ́ à mi à kã sↄ̃ɛ, í á pↄkasaↄ wolowá.
  tcz-CHONGTHU: Vo! Edom mite Uz gamsunga hi nakipa theiju hinam? Ahin nangin jong
    Pakai lunghanna khonna konna hi na don tei ding ahi. Nang jeng jong na jukhamna
    munna sagoh keova naki koi ding ahi.
  mar-mar: ऊस देशात राहणाऱ्या अदोमाच्या कन्ये आनंदित हो आणि हर्ष कर. पण लक्षात ठेव
    की प्याला तुमच्याकडेसुध्दा येईल, तेव्हा तू मस्त होऊन आपणास विवस्त्र करशील.
  qub-qub: Uz particho caj Edom nasyun runacuna mä cushicuy ari. Gamcuna cajmanpis
    castïgu chayamongapämi. Chauraga macharcur garapächulla cashannömi pengaypaj ricacunquipaj.
  bqp-bqp: Bɛɛ mɑɑ Edɔmubɑ, bɛɛ be i wɑ̃ɑ Usiɔ, i ko kpĩ i nuku dobu ko tɛ̃, ɑdɑmɑ
    i n yɛ̃ mɑ siribu bɛɛ mɑrɑ. I ko i ko nge be tɑm mu goomɔ kpɑ i tereru yɔ̃rɑ.
  hat-hat: Nou menm, moun peyi Edon ki rete lavil Ouz, nou mèt fè kè nou kontan, nou
    mèt fè fèt! Tou pa nou dèyè, tande! Jou sa a, nou pral titibe toutouni nan tout
    lari.
  eng-BSB: So rejoice and be glad, O Daughter of Edom, you who dwell in the land of
    Uz. Yet the cup will pass to you as well; you will get drunk and expose yourself.
  eng-WEBPB: Rejoice and be glad, daughter of Edom, who dwells in the land of Uz.
    The cup will pass through to you also. You will be drunken, and will make yourself
    naked.
  kbq-kbq: Idomu vahe'ma Usi mopafima nemaniza vahe'mota, Jerusalemi kuma'mo'ma havizama
    hia zankura musenkase nehaze. Hianagi Anumzamofo arimpa ahe'zamo'a, kapufi waini
    ti meaza hu'neankino, tamagrite'enena eri tagitresnigeta, neneta neginagi huta
    kukenatamia hatetre vagaregahaze.
  nhe-BL: Yonque ama inhuetzcaj huan inpaquij intlacame ipan tlali Edom nechca Uz,
    nojquiya inmechajsis se hueyi tlatzacuiltili. Queja se tlaili chichic tlen ohui
    para tiquis, TOTECO inmechtlaijiyohuiltis. Nojquiya inxolome inmocahuase. Huan
    queja tojuanti, ayoc tleno mocahuas imoaxca.
  gub-BL: Pe teko Enom ywy rehe har wà, pe Uz ywy rehe har wà no, pepuner pepuka haw
    rehe. Penurywete pekatu mehe nehe. Ta'e iaiw haw penehe u'ar ma'e ràm uhem wà
    iko kury xe. Peka'u putar nehe. Peiko putar kamir 'ym pà nehe no.
  eng-DRA: 'Sin. Rejoice, and be glad, O daughter of Edom, that dwellest in the land
    of Hus: to thee also shall the cup come, thou shalt be made drunk, and naked.'
