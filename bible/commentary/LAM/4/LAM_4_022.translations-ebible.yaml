verse: LAM.004.022
translations:
  mal-C: സീയോൻപുത്രീ, നിന്റെ ശിക്ഷ അവസാനിക്കും; അവിടന്ന് നിന്റെ പ്രവാസത്തെ ദീർഘിപ്പിക്കുകയില്ല.
    എന്നാൽ ഏദോംപുത്രീ, അവിടന്ന് നിന്റെ പാപത്തിന് ശിക്ഷനൽകുകയും നിന്റെ ദുഷ്ടത വെളിപ്പെടുത്തുകയും
    ചെയ്യും.
  deu-TKW: Zu Ende ist deine Schuld, Tochter Zion, er wird dich nicht wieder verbannen;
    deine Schuld sucht er heim, Tochter, Edom, deckt auf deine Sünden!
  lin-lin: Siona, mboka kitoko, etumbu na yo ekosila ; Nzambe akomema yo lisusu na
    bowumbu te. Kasi yo Edomi, mboka kitoko, Nzambe akopesa yo etumbu mpo na mabe
    na yo, mpe akobimisa masumu na yo na polele.
  eng-LSV: Completed [is] your iniquity, daughter of Zion, || He does not add to remove
    you, || He has inspected your iniquity, O daughter of Edom, || He has removed
    [you] because of your sins!
  eng-GNV: 'Thy punishment is accomplished, O daughter Zion: he will no more carie
    thee away into captiuitie, but he will visite thine iniquitie, O daughter Edom,
    he wil discouer thy sinnes.'
  eng-WEBSTER: 'The punishment of thy iniquity is accomplished, O daughter of Zion;
    he will no more carry thee away into captivity: he will visit thy iniquity, O
    daughter of Edom; he will disclose thy sins.'
  nhw-BL: 'Se tonal TOTECO techilhuis: “Anehuani altepetl Jerusalén, ya tlanqui amotlatzacuiltilis.
    Ayacmo nijcahuilis aqui ma anmechhuicas tlen tepetl Sion para antetequipanose
    ipan seyoc tlali. Pero amojuanti catli anehuani tlali Edom, san onpejtoc nimechtlatzacuiltis
    por nochi catli amo cuali anquichijtoque. Nijpannextis tlanemijya nochi amotlajtlacolhua.”'
  swh-ONEN: Ee Binti Sayuni, adhabu yako itaisha, hatarefusha muda wako wa kukaa uhamishoni.
    Lakini, ee Binti Edomu, ataadhibu dhambi yako, na atafunua uovu wako.
  bba-bba: Bɛɛ Yerusɑlɛmuɡibu, bɛɛn sɛɛyɑsiɑbu kpɑ. Bɑ ǹ mɑɑ bɛɛ yoru mwɑɑmɔ bu kɑ
    doonɑ. Adɑmɑ bɛɛ Edɔmubɑ, Yinni Gusunɔ u koo bɛɛ mɔru kɔsiɑ, kpɑ u bɛɛn torɑnu
    terɑsiɑ.
  eng-KJVCPB: 'The punishment of thine iniquity is accomplished, O daughter of Zion;
    he will no more carry thee away into captivity: He will visit thine iniquity,
    O daughter of Edom; he will discover thy sins.'
  luo-luo: Yaye jo-Sayun, kum mane okumugo biro rumo; bende ok nochak omed ndalou
    mar twech. To un jo-Edom, obiro kumou nikech richou kendo timbeu mamono obiro
    elo e lela.
  meu-meu: Siona kekenimu e, emu kara havara davana vada o abia ḡuḡuru, ma dauhai
    basine hanohomu; a Edom kekenimu e, emu kara havara davana baine henimu, emu kara
    dika baine hulalai.
  npi-ULB: हे सियोनकी छोरी, तेरो दण्ड समाप्‍त हुने छ । उहाँले तेरो निर्वासनको समय
    लम्ब्याउनुहुने छैन । तर हे एदोमकी छोरी, उहाँले तँलाई दण्ड दिनुहुने छ । उहाँले
    तेरा पाप प्रकट गरिदिनुहुने छ ।
  yor-yor: Ìwọ ọmọbìnrin Sioni, ìjìyà rẹ yóò dópin; kò ní mú ìgbèkùn rẹ pẹ́ mọ́. Ṣùgbọ́n,
    ìwọ ọmọbìnrin Edomu, yóò jẹ ẹ̀ṣẹ̀ rẹ ní yà yóò sì fi àìṣedéédéé rẹ hàn kedere.
  pes-OPCB: ای اورشلیم، دوران تبعید تو به‌زودی تمام خواهد شد، زیرا تو جزای گناه خود
    را داده‌ای. ولی ای ادوم، خدا گناه تو را برملا ساخته، تو را مجازات خواهد کرد.
  tgl-ULB: Natapos na ang iyong kasamaan, anak na babae ng Zion. Hindi ka na niya
    bibihagin. Ngunit kaniyang parurusahan ang iyong kasamaan, anak na babae ng Edom.
    Kaniyang ilalantad ang iyong mga kasalanan.
  hui-hui: Saiono-o í̠na ko birigonaga Anduane Homogohanda í̠hondo pani ngiadai biyaruni
    ngia maro bialu ibugua í̠naga wali agali garabayabu wiyaru golope helolebira.
    Idomo-o Anduane Homogohanda ani bulebiragoyu ibugua í̠na ko birigo mo pani halu
    í̠hondobi ibunaga hongo holene walia holebira.
  mya-mya: ဇိ​အုန်​မြို့​သည်​မိ​မိ​၏​အ​ပြစ်​ကြွေး​ကို​ပေး​ဆပ်​မှု ပြီး​ဆုံး​ပြီ။ ကိုယ်​တော်​ရှင်​သည်​ငါ​တို့​အား​တစ်​ကျွန်း​တစ်​နိုင်​ငံ​တွင်
    ဆက်​လက်​ထား​ရှိ​တော့​မည်​မ​ဟုတ်။ သို့​ရာ​တွင် အို ဧ​ဒုံ​ပြည်၊ထာ​ဝ​ရ​ဘု​ရား​သည်
    သင့်​အား​အ​ပြစ်​ဒဏ်​ခတ်​တော်​မူ​လိမ့်​မည်။ သင်​၏​အ​ပြစ်​ကို​ဖော်​ပြ​တော်​မူ​လိမ့်​မည်။
  bod-N: ཀྱེ་ཀྱེ་ཛ་ཡན་ཡུལ་གྱི་བུ་མོ་ལགས། ། ཁྱོད་ལ་ཉེས་ཆད་ཐེབས་པ་རྫོགས་གྱུར་ཏེ། ། ཡ་ཝཱེས་ད་ནི་ཁྱོད་རང་འཁྱམ་མི་འཇུག
    ། ཀྱེ་ཀྱེ་ཨེ་དོམ་ཡུལ་གྱི་འབངས་མི་རྣམས། ། ཁོང་གིས་ཁྱོད་ཀྱི་སྡིག་པར་ཉེས་ཆད་གཅོད།
    ། ཁྱོད་ཀྱི་ཉེས་པ་མངོན་པར་འགྱུར་མཛད་དོ། །
  sna-sna: Iwe, Mwanasikana weZioni, kurangwa kwako kuchaguma; haangawedzeri mazuva
    ako outapwa. Asi, iwe Mwanasikana weEdhomu, acharanga chivi chako agoratidza kuipa
    kwako.
  spa-BLM: El castigo de tu iniquidad se ha cumplido, hija de Sión. Ya no te llevará
    al cautiverio. Él visitará tu iniquidad, hija de Edom. Él descubrirá tus pecados.
  cac-cac: Ex aj Sion, toxo ix ec'b'at jantac eyaelal. Man̈xo ol ex ac'jocxib'at d'a
    preso yuj Jehová. A exxo tic ex aj Edom, yuj e chucal ol yac'pax eyaelal Jehová,
    ol yac' checlaj jantac e mul.
  swh-ULB: Binti wa Sayuni, hukumu yako itafika mwisho, hataongeza mateka yako lakini
    binti wa Edomu, ata muhadhibu; ata funua dhambi zako.
  bel-bel: Дачка Сіёна! скончыцца кара за беззаконьне тваё; Ён цябе болей ня гнацьме;
    а тваё беззаконьне, дачка Эдома, Ён адкрые і пакарае яго.
  deu-ELBBK: Zu Ende ist deine Schuld, Tochter Zion! Er wird dich nicht mehr wegführen.
    Er wird deine Ungerechtigkeit heimsuchen, Tochter Edom, er wird deine Sünden aufdecken.
  mbb-OT: Sikiyu is menge meǥinged diyà te Zion, egketapus en is kedsiluti keniyu.
    Hapit kew en ibpeulì te Nengazen puun te kegkevihag. Piru sikiyu is menge etew
    ziyà te Edom edsilutan kew te Nengazen tenged te menge salè niw ne ibpahayag din
    is kelelalung niw.
  mal-2015: സീയോൻപുത്രിയേ, നിന്റെ അകൃത്യം തീർന്നിരിക്കുന്നു; ഇനി അവൻ നിന്നെ പ്രവാസത്തിലേക്കു
    അയക്കയില്ല; എദോംപുത്രിയേ, അവൻ നിന്റെ അകൃത്യം സന്ദർശിക്കയും നിന്റെ പാപങ്ങൾ വെളിപ്പെടുത്തുകയും
    ചെയ്യും.
  rmc-rmc: Čhaje le Sionoskri, o trestos vaš tiri vina imar preačhiľa. O Del tut imar
    na ľidžala andro zajaťje. Ale marela tut, čhaje le Edomoskri, vaš tiri vina a
    sikavela tire bini.
  pes-OPV: ‌ای دختر صهیون سزای گناه تو تمام شد وتو را دیگر جلای وطن نخواهد ساخت. ای
    دخترادوم، عقوبت گناه تو را به تو خواهد رسانید وگناهان تو را کشف خواهد نمود.
  ron-1924: 'Фийка Сионулуй, нелеӂюиря ыць есте испэшитэ: Ел ну те ва май тримите
    ын робие. Дар цие, фийка Едомулуй, ыць ва педепси нелеӂюиря ши ыць ва да пе фацэ
    пэкателе.'
  ben-OBCV: সিয়োন-কন্যা, তোমার শাস্তির দিন শেষ হবে; তোমার নির্বাসনের দিন তিনি আর
    বিলম্বিত করবেন না। কিন্তু ইদোম-কন্যা, তোমার পাপের শাস্তি তিনি দেবেন ও তোমার সমস্ত
    দুষ্টতা অনাবৃত করবেন।
  som-som: Magaalada Siyoonay, ciqaabtii xumaantaadu way dhammaatay. Isagu innaba
    mar dambe maxaabiis ahaan kuu kaxaysan maayo. Reer Edomow, xumaantaada wuu soo
    ciqaabi doonaa, Oo dembiyadaadana daahuu ka qaadi doonaa.
  lat-VUC: 'Thau Completa est iniquitas tua, filia Sion: non addet ultra ut transmigret
    te. Visitavit iniquitatem tuam, filia Edom; discooperuit peccata tua.]'
  eng-ASVBT: 'The punishment of thine iniquity is accomplished, O daughter of Zion;
    he will no more carry thee away into captivity: He will visit thine iniquity,
    O daughter of Edom; he will uncover thy sins.'
  ita-1885: La pena della tua iniquità è finita, figliuola di Sion; Egli non ti farà
    più menare in cattività; Egli farà punizione della tua iniquità, figliuola di
    Edom; Egli scoprirà i tuoi peccati.
  eng-LXXUP: 'O daughter of Zion, thine iniquity has come to an end; He shall no more
    carry thee captive: He has visited thine iniquities, O daughter of Edom; He has
    discovered thy sins.'
  eng-ULB: Daughter of Zion, your punishment will come to an end; he will not extend
    your exile. But daughter of Edom, he will punish; he will uncover your sins.
  spa-VBL: 'Pueblo de Sión, tu castigo está llegando a su fin: no continuará tu exilio
    por mucho tiempo. Pero él va a castigar tus pecados, pueblo de Edom; él revelará
    tus pecados.'
  fra-_FOB: Fille de Sion! la peine de ton iniquité est finie; le Seigneur ne t'emmenera
    plus en captivité. Fille d'Édom! il visitera ton iniquité, il mettra tes péchés
    à découvert.
  mal-mal: സീയോൻപുത്രിയേ, നിന്റെ അകൃത്യം തീർന്നിരിക്കുന്നു; ഇനി അവിടുന്ന് നിന്നെ പ്രവാസത്തിലേയ്ക്ക്
    അയയ്ക്കുകയില്ല; ഏദോംപുത്രിയേ, അവിടുന്ന് നിന്റെ അകൃത്യം സന്ദർശിക്കുകയും നിന്റെ
    പാപങ്ങൾ വെളിപ്പെടുത്തുകയും ചെയ്യും.
  urd-GVR: Ai Siyyūn Beṭī, terī sazā kā waqt pūrā ho gayā hai. Ab se Rab tujhe qaidī
    banā kar jilāwatan nahīṅ karegā. Lekin ai Adom Beṭī, wuh tujhe tere qusūr kā pūrā
    ajr degā, wuh tere gunāhoṅ par se pardā uṭhā legā.
  suz-BL: सियोन आ तमी इ हेंथे गाक्‍शो ङा सजाइ नुप्‍त। मेकोमी इ कली ग्‍याइश्‍शा लाइश्‍शो
    रागी रे ग्रुंइब। तन्‍न एदोम आ तमी, इ हेंथे गाक्‍शो ङा सजाइ ताइनेवे। मेकोमी इ पाप
    कोंइब। यसैया ४०:२; यसैया ३४:८-१०; इजीकीएल ३५:१४-१५
  eng-NOY: Thy punishment is at an end, O daughter of Zion! no more will he carry
    thee into captivity; But thine iniquity will he punish, O daughter of Edom! he
    will uncover thy sins.
  ita-1927: Il castigo della tua iniquità è finito, o figliuola di Sion! Egli non
    ti manderà più in cattività; egli punisce l’iniquità tua, o figliuola d’Edom,
    mette allo scoperto i tuoi peccati.
  ckb-ckb: ئەی سییۆنی کچ، سزای تاوانەکەت تەواو دەبێت، ڕاپێچکراوییەکەت درێژ ناکاتەوە.
    بەڵام ئەی ئەدۆمی کچ، سزای تاوانەکەی تۆ دەدات، گوناهەکەت ئاشکرا دەکات.
  eng-BBE: 'The punishment of your evil-doing is complete, O daughter of Zion; never
    again will he take you away as a prisoner: he will give you the reward of your
    evil-doing, O daughter of Edom; he will let your sin be uncovered.'
  kan-OKCV: ಚೀಯೋನ್ ಪುತ್ರಿಯೇ, ನಿನ್ನ ಅಕ್ರಮದ ಶಿಕ್ಷೆಯು ತೀರಿ ಹೋಯಿತು. ಅವರು ಇನ್ನು ಮೇಲೆ ನಿನ್ನ
    ಗಡಿಪಾರನ್ನು ಹೆಚ್ಚಿಸುವುದಿಲ್ಲ. ಎದೋಮಿನ ಪುತ್ರಿಯೇ, ಅವರು ನಿನ್ನ ಅಕ್ರಮವನ್ನು ವಿಚಾರಿಸುವನು.
    ಆತನು ನಿನ್ನ ಪಾಪಗಳನ್ನು ಬಹಿರಂಗಪಡಿಸುವರು.
  tam-2017: மகளாகிய சீயோனே, உன் அக்கிரமத்திற்கு வரும் தண்டனை முடிந்தது; அவர் இனி உன்னை
    சிறைப்பட்டுப்போக விடமாட்டார்; மகளாகிய ஏதோமே, உன் அக்கிரமத்தை அவர் விசாரிப்பார்;
    உன் பாவங்களை வெளிப்படுத்துவார்.
  spa-RV-1909: 'Cumplido es tu castigo, oh hija de Sión: nunca más te hará trasportar.
    Visitará tu iniquidad, oh hija de Edom; descubrirá tus pecados.'
  ron-BTF: Pedeapsa nelegiuirii tale s-a împlinit, fiică a Sionului; el nu te va mai
    duce în captivitate; el îți va cerceta nelegiuirea, fiică a Edomului; el îți va
    descoperi păcatele.
  eng-WEBP: The punishment of your iniquity is accomplished, daughter of Zion. He
    will no more carry you away into captivity. He will visit your iniquity, daughter
    of Edom. He will uncover your sins.
  eng-FBV: People of Zion, your punishment is coming to an end—he won't continue your
    exile for long. But he is going to punish your sins, people of Edom; he will reveal
    your sins.
  nld-1939: 'Uw schuld is ten einde, dochter van Sion: Hij zal u nooit meer verbannen!
    Maar ùw schuld zal Hij straffen, dochter van Edom, Uw zonden openbaren!'
  nch-BL: 'Se tonali TOTECO techilhuis: “Cati anehuani ipan altepet Jerusalén, ya
    tanqui anmotatzacuiltilis. Ayecmo aqui nijcahuilis ma amechhuica ten tepet Sion
    para antetequipanose ipan seyoc tali. Pero amojuanti cati anehuani ipan tali Edom,
    sanoc pejtoc nimechtatzacuiltía nochi cati amo cuali anquichijtoque. Nijpanextis
    senquisa nochi amotajtacolhua.”'
  vie-1934: Hỡi con gái Si-ôn, sự phạt tội lỗi mầy đã trọn, Ngài không đày mầy đi
    làm phu tù nữa! Hỡi con gái Ê-đôm, Ngài sẽ thăm phạt tội mầy; phô bày gian ác
    mầy!
  hin-CV: ज़ियोन की पुत्री, निष्पन्‍न हो गया तुम्हारी पापिष्ठता का दंड; अब वह तुम्हें
    निर्वासन में रहने न देंगे. किंतु एदोम की पुत्री, वह तुम्हारी पापिष्ठता को दंडित
    करेंगे, वह तुम्हारे पाप प्रकट कर सार्वजनिक कर देंगे.
  spa-BES: 'El castigo de tu maldad está completo, oh hija de Sión; nunca más te llevará
    como prisionero: te dará la recompensa de tu maldad, oh hija de Edom; Él dejará
    que tu pecado sea descubierto.'
  tdx-tdx: ת Fa heneke ty ­hijebañañe o hakeo’oo, ry anak’ampela’ i Tsiòneo, tsy hasese’e
    mb’an-drohy añe ka; fe ho lilove’e o tahi’oo ry anak’ampela Edomeo, fonga habora’e
    o hakeo’oo.
  tha-KJV: โอ ธิดาแห่งกรุงศิโยนเอ๋ย การลงโทษเพราะความชั่วช้าของเจ้าก็ครบแล้ว พระองค์​จะไม่ทรงพาเจ้าออกไปให้เป็นเชลยอีกต่อไป
    โอ ธิดาแห่งเมืองเอโดมเอ๋ย พระองค์​จะทรงลงโทษเพราะความชั่วช้าของเจ้า พระองค์​จะทรงเผยบาปของเจ้าให้​ประจักษ์
  por-BR-2018: Cumpriu-se o castigo por tua maldade, ó filha de Sião; nunca mais te
    levará em cativeiro. Ele punirá tua maldade, ó filha de Edom; revelará os teus
    pecados.
  deu-ELO: Zu Ende ist deine Schuld, Tochter Zion! Er wird dich nicht mehr wegführen.
    er wird deine Missetat heimsuchen, Tochter Edom, er wird deine Sünden aufdecken.
  eng-WYC-2018: Thou daughter of Zion, thy wickedness is [ful] filled; he shall not
    add more, that he make thee to pass over (again into captivity); thou daughter
    of Edom, he shall visit thy wickedness, he shall uncover thy sins, (or O daughter
    of Edom, he shall punish thy wickedness, he shall uncover thy sins).
  epo-epo: Finiĝis viaj malbonagoj, ho filino de Cion; Li vin ne plu forkondukigos;
    Sed viajn malbonagojn, ho filino de Edom, Li punos, Li malkovros viajn pekojn.
  uig-PIN: '|ת| (Taw) Ⱪǝbiⱨlikingning jazasiƣa Hatimǝ berilidu, i Zion ⱪizi; U seni
    sürgünlükkǝ ⱪayta elip kǝtmǝydu; Lekin, i Edom ⱪizi, u sening ⱪǝbiⱨlikingni jazalaydu;
    U gunaⱨliringni eqip taxlaydu!'
  beo-beo: Saione moilai bai bagade da ea wadela:i hou amo dabe i dagoi. Hina Gode
    da nini mugululi asi amo ganodini bu bagade hame esaloma:mu. Be Idome fi, dilia!
    Hina Gode da dilima se iasu imunu. E da dilia wadela:le hamobe, dunu huluane ba:ma:ne,
    olemu.
  tpi-OTNT: Saion, yu bin mekim sin na Bikpela i bin bekim pinis ol sin bilong yu.
    Olsem na em bai i pinisim kalabus bilong ol manmeri bilong yu. Tasol Idom, Bikpela
    bai i kamapim ol sin bilong yu na em bai i mekim save long yu tu, bilong bekim
    ol dispela sin.
  hau-SA: Ya Diyar Sihiyona, hukuncinki zai ƙare; ba zai sa zaman bautarki yă yi tsayi
    ba. Amma ya Diyar Edom, zai hukunta zunubinki yă tona tsiraicinki.
  uig-LAT: '|ת| (Taw) Qebihlikingning jazasigha Xatime bérilidu, i Zion qizi; U séni
    sürgünlükke qayta élip ketmeydu; Lékin, i Édom qizi, u séning qebihlikingni jazalaydu;
    U gunahliringni échip tashlaydu!'
  nde-nde: Ndodakazi yaseZiyoni, isijeziso sakho sizaphela; akayikwelula isikhathi
    sokuthunjwa kwakho. Kodwa, maye kuwe Ndodakazi yase-Edomi, uzakujezisa ngesono
    sakho, achaye obala ububi bakho.
  ton-ton: 'Kuo kakato ʻae tautea ʻa hoʻo hia, ʻe ʻofefine ʻo Saione; ʻe ʻikai te
    ne toe ʻave koe ki he pōpula: ka te ne ʻaʻahi ʻa hoʻo hia, ʻe ʻofefine ʻo ʻItomi,
    pea te ne fakaʻilo hoʻo ngaahi angahala.'
  ces-1613: Ó dcero Sionská, když vykonána bude kázeň nepravosti tvé, nenechá tě déle
    v zajetí tvém. Ale tvou nepravost, ó dcero Idumejská, trestati bude a odkryje
    hříchy tvé.
  eng-WMB: The punishment of your iniquity is accomplished, daughter of Zion. He will
    no more carry you away into captivity. He will visit your iniquity, daughter of
    Edom. He will uncover your sins.
  tam-TCV: சீயோன் மகளே, உனது தண்டனை முடிவுறும்; உன் சிறையிருப்பை அவர் நீடிக்கமாட்டார்.
    ஆனால் ஏதோமின் மகளே, அவர் உன் பாவங்களைத் தண்டித்து உன் கொடுமைகளை வெளிப்படுத்துவார்.
  ceb-ULB: Anak nga babaye sa Zion, ang silot alang sa inyong mga kasal-anan matapos
    na. Dili na gayod niya kamo ipabiling mga binihag. Apan anak nga babaye sa Edom,
    pagasilotan niya ang inyong mga sala ug ibutyag ang inyong pagkadaotan.
  pol-UBG: Skończyła się twoja kara, o córko Syjonu; on nie będzie cię dłużej trzymał
    na wygnaniu. Nawiedzi twoją nieprawość, córko Edomu, i odkryje twoje grzechy.
  urd-GVU: اے صیون بیٹی، تیری سزا کا وقت پورا ہو گیا ہے۔ اب سے رب تجھے قیدی بنا کر
    جلاوطن نہیں کرے گا۔ لیکن اے ادوم بیٹی، وہ تجھے تیرے قصور کا پورا اجر دے گا، وہ
    تیرے گناہوں پر سے پردہ اُٹھا لے گا۔
  deu-1912: Aber deine Missetat hat ein Ende, du Tochter Zion; er wird dich nicht
    mehr lassen wegführen. Aber deine Missetat, du Tochter Edom, wird er heimsuchen
    und deine Sünden aufdecken.
  kan-2017: ಚೀಯೋನೆಂಬ ಕನ್ಯೆಯೇ, ನಿನ್ನ ದೋಷಫಲವೆಲ್ಲಾ ತೀರಿತು, ಯೆಹೋವನು ನಿನ್ನನ್ನು ಇನ್ನು ಸೆರೆಗೆ
    ಒಯ್ಯನು. ಎದೋಮೆಂಬ ಕನ್ಯೆಯೇ, ನಿನ್ನ ದೋಷದ ನಿಮಿತ್ತ ಯೆಹೋವನು ನಿನ್ನನ್ನು ದಂಡಿಸಿ ನಿನ್ನ ಪಾಪಗಳನ್ನು
    ಬೈಲಿಗೆ ತರುವನು.
  yap-yap: Zion e ke pi’ puluwon e denen rok; i SOMOL e dabki ta’mad ni kalbus u milekag
    nib n’uw nap’an. Machane gur Edom, e bayi gechig nigem SOMOL; nge pug ngalang
    ngonglem ni kireb.
  hlt-MCSB: Zion nu nang kathaesainah tah bawt tih nang poelyoe ham koei voel mahpawh.
    Edom nu nang kathaesainah khaw a cawh vetih na tholhnah te a phoe ni.
  mdy-ETH: ዬሩሳላሜ ዴሬዮቴ! ዒንሢ ዻቢንቶሮ ዒንሢም ዓጎና ፑርቶ ባካ ጊዳንዳኔ፤ ናንጊና ናንጋ ጎዳ ዑኬና ዒንሢ ዳውሲንቲ
    ዴንዴ ባዛፓ ማሃንዳኔ፤ ጋዓንቴ ዔዶሚያሴ ዴሬዮቴ! ዒንሢ ዻቢንቶ ዛሎ ናንጊና ናንጋ ጎዳ ዒንሢዳ ሜቶ ዓጋንዳኔ፤ ዻቢንቶዋ ዒንሢኮ
    ፔጋሳንዳኔ።
  twi-ASANTE: Ao Ɔbabaa Sion, wʼasotwe bɛba awieeɛ; ɔremma wonkɔ so ntena nnommumfa
    mu. Nanso, Ao Ɔbabaa Edom, ɔbɛtua wo bɔne so ka na wada wʼamumuyɛ adi.
  eng-WEBU: The punishment of your iniquity is accomplished, daughter of Zion. He
    will no more carry you away into captivity. He will visit your iniquity, daughter
    of Edom. He will uncover your sins.
  wal-wal: Inttenoo, Xiyoone asatoo, intte mooruwaa qixaatee polettiis. Hagaappe sinttan
    i inttena omooduwan wottenna. SHin Eedooma asatoo, intte mooruwaa i qaxxayana;
    intte nagaraakka qonccissana.
  spa-PDDPT: ¡Oh hija de Sion, El castigo de tu iniquidad se cumplió! Ya no serás
    llevada en cautiverio. Pero, oh hija de Edom, Él expondrá tus pecados.
  gun-gun: Ha'e rã peẽ Sião pygua kuery, opa ma pendeko vaiague re penembopagaague.
    Senhor napendereraa ukavei ma 'rã escravo-rã. Ha'e rã peẽ Edom pygua kuery, araka'eve
    rã ojekuaapa 'rã pendeko vaia ha'e pejejavyague.
  ilo-ULB: Naggibusen ti dusam, babai nga anak ti Sion. Saannakan a paipanaw. Ngem
    dusaennaka iti nagbasolam, babai nga anak ti Edom. Lukaisannanto pay dagiti basbasolmo.
  kpg-kpg: Zion guu kae di hui o nadau huaidu. Dimaadua ga hagalee daahi gidaadou
    i lodo di gowaa dela e noho galabudi ai gidaadou i daha mo tadau gowaa donu. Malaa,
    goe go Edom, Dimaadua ga hagaduadua goe, ga hagi aga au haihai hala huogodoo.
  uig-ARA: '|ת| (تاۋ) قەبىھلىكىڭنىڭ جازاسىغا خاتىمە بېرىلىدۇ، ئى زىئون قىزى؛ ئۇ سېنى
    سۈرگۈنلۈككە قايتا ئېلىپ كەتمەيدۇ؛ لېكىن، ئى ئېدوم قىزى، ئۇ سېنىڭ قەبىھلىكىڭنى
    جازالايدۇ؛ ئۇ گۇناھلىرىڭنى ئېچىپ تاشلايدۇ!'
  sus-sus: Siyon ɲama, a gbe mu luxi i xa ɲaxankatɛ xa dan. Ala mu i xa konyiya rabuma,
    kɔnɔ i tan Edon ɲama, Alatala fama nɛ i makiitide i xa yunubie ma, a xa i ɲaxankata
    nee xa fe ra.
  pon-2006: Saion aleier dupukpen dipe; KAUN-O solahr pahn kolokol kitail wasa me
    kitail kalipilipalahngehr ie. Ahpw kowe Edom, KAUN-O pahn ketin kalokeiuk; e pahn
    ketin kasalehda omw wiewia sapwung kan.
  ksd-ksd: Natu i Sion, i tar par ra balbali ure kaum varpiam; pa na kap vavilavilau
    vue mule u; Natu i Edom, na bali kaum kaina papalum; na vaarike kaum varpiam.
  tur-YTC: Suçlarının cezası tamamlandı, ey Siyon kızı. Artık seni sürgüne götürmeyecek.
    Ey Edom kızı, senin suçlarını ziyaret edecek. Senin günahlarını ortaya çıkaracak.
  grc-BRENT: ΘΑΥ. Ἐξέλιπεν ἡ ἀνομία σου θύγατερ Σιὼν, οὐ προσθήσει τοῦ ἀποικίσαι σε·
    ἐπεσκέψατο ἀνομίας σου θύγατερ Ἐδὼμ, ἀπεκάλυψεν ἐπὶ τὰ ἀσεβήματά σου.
  ind-AYT: Hukuman atas kesalahanmu telah dilaksanakan, hai putri Sion. Dia tidak
    akan lagi menahanmu di pembuangan. Akan tetapi, Dia akan menghukum kedurhakaanmu,
    hai putri Edom. Dia akan menyingkapkan dosa-dosamu.
  nya-nya: Iwe mwana wamkazi wa Ziyoni, chilango chako chidzatha; Iye sadzatalikitsa
    nthawi yako ya ukapolo. Koma Yehova adzalanga machimo ako, iwe mwana wamkazi wa
    Edomu, ndi kuyika poyera mphulupulu zako.
  hrv-hrv: Tvoj grijeh je iskupljen, Kćeri sionska, neće te više u izgnanstvo voditi.
    Kaznit će opačinu tvoju, Kćeri edomska, razotkriti grijehe tvoje.
  mps-mps: Saion, nago sęgę saibaso, Genuai Bidigo nago sęgę wei ponani dao. Tialima,
    agai nago kalabus yali silaibao. Te nago we bidi kalabus yali pįsigina sąwaibao.
    Tiali goli, Idom, Genuai Bidigo nago yali dwai sęde sali sęgę haninaibao, tama
    agai nage me dene mawaibao, te sęgę wei ponoyu.
  tpi-tpi: Saion, yu bin mekim sin na Bikpela i bin bekim pinis ol sin bilong yu.
    Olsem na em bai i pinisim kalabus bilong ol manmeri bilong yu. Tasol Idom, Bikpela
    bai i kamapim ol sin bilong yu na em bai i mekim save long yu tu, bilong bekim
    ol dispela sin.
  dan-1931: Din Skyld er til Ende, Zion, du forvises ej mer; han hjemsøger, Edom,
    din Skyld, afslører dine Synder.
  vie-OVCB: Hỡi con gái Si-ôn xinh đẹp, hình phạt ngươi sẽ kết thúc; ngươi sẽ sớm
    trở về từ xứ lưu đày. Nhưng Ê-đôm, hình phạt của ngươi chỉ mới bắt đầu; chẳng
    bao lâu tội lỗi ngươi sẽ bị phơi bày.
  guj-2017: રે સિયોનની દીકરી, તારા અન્યાયની સજા પૂરી થઈ છે. તે તને ફરી બંદીવાસમાં
    લઈ જશે નહિ. રે અદોમની દીકરી, તે તારા અન્યાયની સજા કરશે. તે તારાં પાપ પ્રગટ કરશે.
  pon-2006A: Saion aleier dupukpen dipe; KAUN-O solahr pahn kolokol kitail wasa me
    kitail kalipilipalahngehr ie. Ahpw kowe Edom, KAUN-O pahn ketin kalokeiuk; e pahn
    ketin kasalehda omw wiewia sapwung kan.
  por-BRBSL: A punição de sua iniqüidade é cumprida, filha de Zion. Ele não mais o
    levará para o cativeiro. Ele vai visitar sua iniquidade, filha de Edom. Ele descobrirá
    seus pecados.
  swe-swe: 'Straffet för dina synder är fullbordat(har nått sitt slut) dotter Sion
    [tempelberget i Jerusalem], han ska inte längre fördriva dig (i exil). Men han
    ska straffa dina överträdelser dotter Edom, dina synder ska han blottlägga. [Den
    tjugoandra hebreiska bokstaven är: ת – Tav. Tecknet föreställer en punkt, en signatur
    eller ett kors. Som den sista bokstaven är detta en signatur och symboliserar
    ofta det som avslutar och fulländar. Ordet ”fullbordat” börjar med denna bokstav,
    och då detta är sista versen i kapitlet och även den sista versen som är alfabetisk
    i Klagovisorna, så ger det också extra tyngd åt att sorgeprocessen har nått sitt
    slut. När det gäller Jerusalem är nu straffet fullbordat. Folket har rannsakat
    sig och istället för att sörja börja de se framåt. Här lämnas bearbetningsfasen
    och det börjar bli dags att gå in i nyorienteringsfasen.]'
  cth-cth: Oe Zion canu nange yonnae teh, a pout toe. Nang teh bout na pâlei mahoeh.
    Oe Edom canu na sak e na yonnae dawk reknae na khang vaiteh, na yonnae a pâphue
    han.
  twi-twi: Ɔbabea Sion, wʼasotwe bɛba awiei; ɔremma wo nkɔ so ntena nnommum mu. Nanso
    Ɔbabea Edom, obetua wo bɔne so ka na wada wʼamumɔyɛ adi.
  hlt-hlt: Zion nu nang kathaesainah tah bawt tih nang poelyoe ham koei voel mahpawh.
    Edom nu nang kathaesainah khaw a cawh vetih na tholhnah te a phoe ni.
  tbz-SIM: Díndi Siyɔ̃ɔ̃ ɛì kɔbɛ di kó mɛyɛi ndèèmu, bɛ̀ tɛ̃́nkɛ í yóó di pĩ́ nkɛ́dɔɔ̀
    tidɑɑtì, Díndi Edɔmmu ɛì kɔbɛ di kó tiyɛ̃ĩti tiì tùɔ̀kɛ, Di yɛi mmɛɛ̀ dɑ̀tɛ́ kɛ
    feío.
  msy-2020: '@see-verse:LAM.004.021'
  dop-dop: Siyɔŋ nyǝ́mɑ mɛ, mǝ ŋkpɑŋʋɣʋ hɔm tǝnɑɣɑ ntɔ. Pɑ kɑɑ tɑsɑ-mɛɣɛ kuuu nɑ pɑ́
    tɛɛnɑ. Amɑ Ɩtɔm nyǝ́mɑ mǝ ŋkpɑŋʋɣʋ kɛ pɑɑ hɔ mǝ ɩsɑɣɑtʋ tɔɔ. Ɩsɔ kɑ́ kuli mǝ kɑwɑlɑɣɑ
    tɔɔ kɛ́.
  azb-azb: Ey Sion qızı, təqsirinin cəzası sona çatdı, Rəbb səni bir daha sürgünə
    göndərməyəcək, Ey Edom xalqı, təqsirini cəzasına çatdıracaq, Günahlarını meydana
    çıxaracaq.
  eng-DBY: The punishment of thine iniquity is accomplished, O daughter of Zion; he
    will no more carry thee away into captivity. He will visit thine iniquity, O daughter
    of Edom; he will discover thy sins.
  hin-2017: हे सिय्योन की पुत्री, तेरे अधर्म का दण्ड समाप्त हुआ, वह फिर तुझे बँधुआई
    में न ले जाएगा; परन्तु हे एदोम की पुत्री, तेरे अधर्म का दण्ड वह तुझे देगा, वह
    तेरे पापों को प्रगट कर देगा।
  wol-KYG: Yaw Siyoŋ, sa mbugal mat na, deesatu la yóbbu ngàllo; yaw Edom laa ne,
    Aji Sax jee lay fey sa ñaawtéef, feeñal say bàkkaar.
  eng-YLT: Completed [is] thy iniquity, daughter of Zion, He doth not add to remove
    thee, He hath inspected thy iniquity, O daughter of Edom, He hath removed [thee]
    because of thy sins!
  eng-WYC-2017: Thou daughter of Zion, thy wickedness is [ful] filled; he shall not
    add more, that he make thee to pass over again into captivity; thou daughter of
    Edom, he shall visit thy wicked-ness, he shall uncover thy sins.
  eng-WMBB: The punishment of your iniquity is accomplished, daughter of Zion. He
    will no more carry you away into captivity. He will visit your iniquity, daughter
    of Edom. He will uncover your sins.
  urd-GVH: ऐ सिय्यून बेटी, तेरी सज़ा का वक़्त पूरा हो गया है। अब से रब तुझे क़ैदी
    बनाकर जिलावतन नहीं करेगा। लेकिन ऐ अदोम बेटी, वह तुझे तेरे क़ुसूर का पूरा अज्र
    देगा, वह तेरे गुनाहों पर से परदा उठा लेगा।
  rug-rug: Kei, agoi na vasileana pa Zaione, sa mua vina kilasa si kote hokoto; kote
    tava kokoi koe Zihova sa mua tinaraovo. Ba, gamu na tinoni pa Edomu si kote tava
    kilasa si gamu koari na mia sinea, meke kote tozi vurani Sa sari mia kinaleana.
  gaz-gaz: Intala Xiyoon adabamuun kee ni dhuma; inni bara boojiʼamuu keetii hin dheeressu.
    Garuu yaa Intala Edoom, inni cubbuu kee ni adabe; hammina kees ifatti baasa.
  fra-LSG: Fille de Sion, ton iniquité est expiée; Il ne t’enverra plus en captivité.
    Fille d’Édom, il châtiera ton iniquité, Il mettra tes péchés à découvert.
  yal-yal: Siyon kaane, ɛ kɛwanle bata yelin saranɲɛ ɛ ra. Ɛ mi fa xalima konyiyani
    sɔnɔn! Koni, ɛ tan Edɔn kaane, Ala ɛ hakɛn saranma nɛn ɛ ra, a yi ɛ yulubine ramini
    kɛnɛnni!
  haw-1868: Ua pau kou hoopaiia, e ke kaikamahine o Ziona; Aole ia e lawe hou aku
    ia oe iloko o ke pio; E hoopai no oia i kou hewa, e ke kaikamahine o Edoma, E
    hoike aku no oia i kou mau hewa.
  arb-NAV: قَدْ تَمَّ إِثْمُكِ يَا ابْنَةَ صِهْيَوْنَ، وَلَنْ يُطِيلَ (اللهُ) مِنْ
    حِقْبَةِ سَبْيِكِ. أَمَّا أَنْتِ يَا ابْنَةَ أَدُومَ فَإِنَّهُ يُعَاقِبُكِ وَيَفْضَحُ
    خَطَايَاكِ.
  ewe-ewe: O, Zion vinyɔnu, wò tohehe awu enu, wò aboyomenɔnɔ magadzi ɖe edzi o. Gake
    O, Edom vinyɔnu ahe to na wò nu vɔ̃wo eye wòaɖe wò vɔ̃ɖinyenye ɖe go.
  eng-LEE: 'Brought to an end is thy iniquity, O daughter of Zion; He will no more
    carry thee away into exile: He visiteth thy iniquity, O daughter of Edom; He layeth
    open thy sins.'
  asm-FB: হে চিয়োন-জীয়াৰী, তোমাৰ অপৰাধৰ দণ্ড সম্পূৰ্ণ হ’ল; তেওঁ পুনৰ তোমাক বন্দী
    অৱস্থালৈ নিনিব। কিন্তু হে ইদোম-জীয়াৰী, তেওঁ তোমাৰ অপৰাধৰ প্ৰতিফল দিব; তেওঁ তোমাৰ
    পাপ প্ৰকাশ কৰিব।
  sus-A: سِيٌن حَمَ، عَ فبٍ مُ لُشِ عِ شَ حَشَنكَتّ شَ دَن. عَلَ مُ عِ شَ كٌنيِيَ
    رَبُمَ، كْنْ عِ تَن عٍدٌن حَمَ، عَلَتَلَ قَمَ نّ عِ مَكِيتِدٍ عِ شَ يُنُبِيٍ مَ،
    عَ شَ عِ حَشَنكَتَ نٍيٍ شَ قٍ رَ.
  fra-SBL: Le châtiment de ton iniquité est accompli, fille de Sion. Il ne vous emmènera
    plus en captivité. Il visitera ton iniquité, fille d'Édom. Il va découvrir vos
    péchés.
  hbo-hbo: תַּם־עֲוֹנֵךְ֙ בַּת־צִיֹּ֔ון לֹ֥א יֹוסִ֖יף לְהַגְלֹותֵ֑ךְ פָּקַ֤ד עֲוֹנֵךְ֙
    בַּת־אֱדֹ֔ום גִּלָּ֖ה עַל־חַטֹּאתָֽיִךְ׃ פ
  kik-kik: Wee Mwarĩ wa Zayuni-rĩ, iherithia rĩaku nĩrĩgathira; ndakoongerera ihinda
    rĩaku rĩa gũikara ũrĩ mũtahe. No wee, Mwarĩ wa Edomu-rĩ, nĩagakũherithĩria mehia
    maku na aguũrie waganu waku.
  fra-NCL: Ton iniquité a pris fin, fille de Sion, il ne t’enverra plus en exil. Il
    visite ton iniquité, fille d’Edom ; il met à découvert tes péchés.
  cek-AK: Aw Zion canu, na zaehaih pongah thuitaekhaih loe boeng boeh; anih mah misong
    ah na hoi let mak ai boeh; Aw Edom canu, anih loe na zaehaih thuitaek hanah angzo
    tih, to naah na zaehaih to amtuengsak tih.
  cuk-cuk: Sión-neggwebur-yeerdakleged, be-sabsur-odurdakleged bergunonisunnad. Bab-Dummad
    aineba gales-selemai bar be-imakosulid. Bedina, Edom-dulemar, Bab-Dummad, be-isgusadbali
    sabsur-be-odurdaknonikoed, bela be-isgusad magar-daklege imaknonikoed.
  uig-CYR: '|ת| (Тав) Қәбиһлигиңниң җазасиға Хатимә берилиду, и Зион қизи; У сени
    сүргүнлүккә қайта елип кәтмәйду; Лекин, и Едом қизи, у сениң қәбиһлигиңни җазалайду;
    У гуналириңни ечип ташлайду!'
  tel-2017: సీయోను కుమారీ, నీ శిక్ష ముగిసింది. ఇంక ఎన్నడూ ఆయన నిన్ను బందీగా చెరలోకి
    తీసుకు పోడు. ఎదోము కుమారీ, నీ పాపానికి ఆయన శిక్ష వేస్తాడు. నీ పాపాలను ఆయన బయట
    పెడతాడు.
  hat-BSA: Pinisyon pou inikite nou yo fin konplete, O fi a Sion an. Li p ap ekzile
    nou ankò. Li va pini inikite nou an, O fi Edom an. Li va fè parèt tout peche ou
    yo!
  kos-kos: Zion el eis tari molin ma koluk lal; LEUM GOD El ac tia filikuti in sruoh
    nwe tok. Tusruktu mwet Edom, LEUM GOD El ac fah kai kowos; El ac fah akkalemyela
    orekma koluk lowos.
  hbo-WLC: תַּם־עֲוֺנֵךְ֙ בַּת־צִיּ֔וֹן לֹ֥א יוֹסִ֖יף לְהַגְלוֹתֵ֑ךְ פָּקַ֤ד עֲוֺנֵךְ֙
    בַּת־אֱד֔וֹם גִּלָּ֖ה עַל־חַטֹּאתָֽיִךְ׃ פ
  ibo-ibo: Gị ada Zayọn, ahụhụ gị agwụsịala; Ọ gaghị emekwa ka i jee biri ogologo
    oge na mba ọzọ. Kama, ọ ga-ata gị ahụhụ nʼihi mmehie gị, gị, ada Edọm, kpugheekwa
    ajọ omume gị niile.
  ory-ory: ହେ ସିୟୋନର କନ୍ୟେ, ତୁମ୍ଭ ଅଧର୍ମର ଦଣ୍ଡ ସମ୍ପୂର୍ଣ୍ଣ ହୋଇଅଛି; ସେ ତୁମ୍ଭକୁ ବନ୍ଦୀତ୍ୱ
    ସ୍ଥାନକୁ ଆଉ ନେଇଯିବେ ନାହିଁ; ହେ ଇଦୋମର କନ୍ୟେ, ସେ ତୁମ୍ଭ ଅଧର୍ମର ପ୍ରତିଫଳ ଦେବେ; ସେ ତୁମ୍ଭର
    ପାପସବୁ ଅନାବୃତ କରିବେ।
  chk-chk: Ämi chon Sion, liwinin ämi tipis a wesila. Ewe Samol mi Lapalap esap chüen
    mochen oupwe nonomotam lon ämi oola. Nge ämi chon Etom, ewe Samol mi Lapalap epwe
    apwüngükemi pokiten ämi föföringau o särifala ämi tipis.
  rop-rop: Yumob pipul brom Jerusalem bin pei blanga olabat nogudbalawei. YAWEI det
    trubala God nomo wandim yumob blanga jidan langa najawan kantri enimo. Im wandim
    jandimbek yumob langa yumob ronwan kantri. Bat yumob Idam pipul, YAWEI det trubala
    God garra panishim yumob. Im garra shoum ola najalot pipul yumob bin dumbat nogudbala
    ting.” Lagijat na det speshalwan mesinja bin tok.
  ukr-1871: Дочко Сионова! кара за беззаконства твої скінчилась; більш у полонь ти
    зайнята не будеш; твої ж провини, дочко Едомова, Господь навідає й виявить гріхи
    твої.
  deu-1951: Tochter Zion, deine Schuld ist getilgt; er wird dich nicht mehr gefangen
    wegführen lassen; deine Schuld aber, Tochter Edom, sucht er heim, deine Sünden
    deckt er auf!
  eng-JPS: The punishment of thine iniquity is accomplished, O daughter of Zion, He
    will no more carry thee away into captivity; He will punish thine iniquity, O
    daughter of Edom, He will uncover thy sins.
  srp-1865: Svrši se kar za bezakonje tvoje, kæeri Sionska; neæe te više voditi u
    ropstvo; pohodiæe tvoje bezakonje, kæeri Edomska, otkriæe grijehe tvoje.
  lug-lug: Ggwe Muwala wa Sayuuni, ekibonerezo kyo kikomye awo, talikwongerayo mu
    busibe. Naye ggwe omuwala wa Edomu, Mukama alikubonereza, n’ayanika ekibi kyo
    mu lujjudde.
  heb-heb: תם עונך בת ציון לא יוסיף להגלותך פקד עונך בת אדום גלה על חטאתיך׃
  ben-IRV: সিয়োনের মেয়ে, তোমার অপরাধ শেষ হল; তিনি তোমাকে আর কখনো নির্বাসিত করবেন
    না; হে ইদোমের মেয়ে, তিনি তোমার অপরাধের শাস্তি দেবেন, তোমার পাপ প্রকাশ করবে।
  pan-pan: ਹੇ ਸੀਯੋਨ ਦੀਏ ਧੀਏ, ਤੇਰੀ ਬਦੀ ਦੀ ਸਜ਼ਾ ਪੂਰੀ ਹੋਈ, ਉਹ ਤੈਨੂੰ ਫੇਰ ਗੁਲਾਮ ਬਣਾ ਕੇ
    ਨਹੀਂ ਲੈ ਜਾਵੇਗਾ! ਹੇ ਅਦੋਮ ਦੀਏ ਧੀਏ, ਉਹ ਤੇਰੀ ਬਦੀ ਦੀ ਖ਼ਬਰ ਲਵੇਗਾ, ਉਹ ਤੇਰੇ ਪਾਪ ਉਘਾੜ ਦੇਵੇਗਾ!
  mya-JVB: အိုဇိအုန် သတို့သမီး ၊ သင် ခံထိုက်သမျှသောအပြစ် ဒဏ်ကုန် ပြီ။ သင် သည် နောက်
    တဖန် သိမ်း သွား ခြင်းကို မ ခံရ။ အိုဧဒုံ သတို့သမီး ၊ သင် ပြုသောဒုစရိုက် ကို စစ်ကြော
    ၍သင် ၏အပြစ် ကို ဘော်ပြ တော်မူမည်။
  hmo-hmo: Siona ese iena dika davana ia karaia haorea vadaeni. Lohiabada ese Siona
    taudia edia hesiai mai guia danu, be do ia hadokoa. To Edoma taudia e, Lohiabada
    ese umui emui dika davana do ia henia, emui kerere do ia hedinaraia.
  urd-urd: ऐ दुख़्तर — ए — सिय्यून, तेरी बदकिरदारी की सज़ा तमाम हुई; वह मुझे फिर ग़ुलाम
    करके नहीं ले जाएगा; ऐ दुख़्तर — ए — अदोम, वह तेरी बदकिरदारी की सज़ा देगा; वह तेरे
    गुनाह वाश करेगा।
  rus-SYN: Дщерь Сиона! наказание за беззаконие твое кончилось; Он не будет более
    изгонять тебя; но твое беззаконие, дочь Едома, Он посетит и обнаружит грехи твои.
  bqc-SIM: Siↄnadeↄ, á ĩadama lɛ́ a ká, wa táánↄ zĩ̀zↄↄ ũ lↄo. Ɛdↄũↄ, Dii
    a bↄbↄánↄ ń á duunao, i á vãikɛa wíɛ́ á musu.
  tcz-CHONGTHU: Vo khopi hoitah Jerusalem, naki engbolna nihko kichai ding ahitai,
    Naki engbolna gamma konna nahung kile vahding ahitai. Ahinlah Edom naki engbolna
    hi kipan bepseu ahinalaiye; Nachonsetna ho jouse hung kiphongdoh vahding ahi tai.
  mar-mar: सियोन कन्ये, तुझी शिक्षा संपली. आता पुन्हा तुला कैद करून नेले जाणार नाही.
    अदोमाच्या कन्ये, तुमची पापे उघडी करून परमेश्वर तुम्हास शिक्षा करील.
  qub-qub: Sión, castïguyqui cumplishanami. Tayta Diosga mananami imaypis jitarishunquipänachu.
    Edom runacuna, gamcunatami ichanga mana allita rurashayquipita castigashunquipaj.
    Nircur juchayquicunata pï-maytapis musyachengami.
  bqp-bqp: Bɛɛ Yerusɑlɛmugibu, bɛɛn sɛɛyɑsiɑbu kpɑ. Bɑ ǹ mɑɑ bɛɛ yoru mwɑɑmɔ bu kɑ
    doonɑ. Adɑmɑ bɛɛ Edɔmubɑ, Yinni Gusunɔ u koo bɛɛ mɔru kɔsiɑ, kpɑ u bɛɛn torɑnu
    terɑsiɑ.
  hat-hat: Nou menm, moun lavil Siyon, nou fin peye pou peche nou yo. Bondye ap sispann
    pini nou! Men, nou menm moun Edon, Seyè a pral pini nou pou peche nou yo. L'ap
    denonse tou sa nou fè ki mal.
  eng-BSB: O Daughter of Zion, your punishment is complete; He will not prolong your
    exile. But He will punish your iniquity, O Daughter of Edom; He will expose your
    sins.
  eng-WEBPB: The punishment of your iniquity is accomplished, daughter of Zion. He
    will no more carry you away into captivity. He will visit your iniquity, daughter
    of Edom. He will uncover your sins.
  kbq-kbq: Saioni kumamoka kefo avu'ava'ma hankeno Ra Anumzamo'ma ana kumimofo nonama
    huno kazeri havizama hu'nea zamo'a hago vagaregahie. Ana hu'neankino Saioni vahe'ma
    kinama ome hu'naza vahera za'zatera tamatre'nigeta kinafina omanigahaze. Hianagi
    Idomu kumamoka, Ra Anumzamo'a kumika'ane kefo zanka'anena erinte ama huno, ana
    kumi'mofo nona'a kagri'enena knazana kamigahie.
  nhe-BL: 'Se tonal TOTECO techilhuis: “Inehuani altepetl Jerusalén, ya tlanqui imotlatzacuiltilis.
    Ayoc nijcahuilis ajqueya ma inmechhuicas tlen tepetl Sion para intlatequipanose
    ipan seyoc tlali. Pero imojuanti tlen inehuani tlali Edom, san onpejtoc nimechtlatzacuiltis
    ipampa nochi tlen ax cuali inquichijtoque. Nijpannextis nempa nochi imotlajtlacolhua.”'
  gub-BL: Tupàn uzepyk Zeruzarez pe har wanehe wanemiapo kwer hekuzaromo a'e. Uhàuhàz
    ywy tetea'u wanehe wà. Tupàn Tuweharupi Wiko Ma'e numupyta kar kwaw a'e ywy rehe
    wà nehe. Tupàn uzepyk putar penehe a'e nehe, teko Enom ywy rehe har wà. Ukwaw
    kar putar penemiapo kwer ikatu 'ym ma'e teko nànàn a'e nehe.
  eng-DRA: 'Thau. Thy iniquity is accomplished, O daughter of Sion, he will no more
    carry thee away into captivity: he visited thy iniquity, O daughter of Edom, he
    hath discovered thy sins. The Prayer of Jeremias the Prophet.'
