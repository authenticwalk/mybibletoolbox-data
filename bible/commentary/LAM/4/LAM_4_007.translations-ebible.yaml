verse: LAM.004.007
translations:
  mal-C: അവളുടെ പ്രഭുക്കന്മാർ ഹിമത്തെക്കാൾ പ്രശോഭിതരും പാലിനെക്കാൾ വെൺമയുള്ളവരും ആയിരുന്നു,
    അവരുടെ ദേഹം മാണിക്യങ്ങളെക്കാൾ ചെമന്നത് അവരുടെ ശോഭ ഇന്ദ്രനീലക്കല്ലുപോലെയും ആയിരുന്നു.
  deu-TKW: Reiner als Schnee waren ihre Fürsten, weißer als Milch, ihr Leib rötlicher
    als Korallen, ein Sapphir ihre Gestalt.
  lin-lin: Bana ya bakonzi na bango bazalaki kongala koleka mvula ya pembe, pembe
    koleka miliki ; banzoto na bango ezalaki motane koleka langi ya motane penza,
    mpe lolenge na bango ezalaki lokola libanga na safiri.
  eng-LSV: Purer were her Nazarites than snow, || Whiter than milk, ruddier of body
    than rubies, || Of sapphire their form.
  eng-GNV: 'Her Nazarites were purer then the snowe, and whiter then ye milke: they
    were more ruddie in bodie, then the redde precious stones; they were like polished
    saphir.'
  eng-WEBSTER: 'Her Nazarites were purer than snow, they were whiter than milk, they
    were more ruddy in body than rubies, their polishing was of sapphire:'
  nhw-BL: Catli achtihuiya tlanahuatiyayaj nica ipan toaltepe elque nopa tlacame catli
    más cuajcualme tlen nochi tomasehualhua. Itztoyaj más chipahuaque que nextli.
    Quena, más chipahuaque que lechi huan quipixque inintlacayo ica inincampa chichiltic
    ica miyac fuerza. Huelisquía tijhuicaltisquíaj ininyejca ica nopa tetl catli itoca
    zafiro.
  swh-ONEN: Wakuu wao walikuwa wamengʼaa kuliko theluji na weupe kuliko maziwa, miili
    yao ilikuwa myekundu kuliko marijani, kuonekana kwao kama yakuti samawi.
  bba-bba: Ben sinɑ bibu bɑ rɑɑ wɛ̃su bururɑm kere. Bɑ mɑm bom bekum bururɑm kere.
    Ben wɑsin ɡɔnɑ rɑ n sɔ̃riwɑ kpɑ ben wuswɑɑ yɑ n bɑllimɔ nɡe kpee ɡobiɡinu.
  eng-KJVCPB: 'Her Nazarites were purer than snow, they were whiter than milk, They
    were more ruddy in body than rubies, their polishing was of sapphire:'
  luo-luo: Jotendgi ne ler marieny moloyo pe kendo rachar maloyo chak, dendgi ne pichni
    moloyo mo; kendo nenruok margi ne chalo gi kidi ma nengone tek.
  meu-meu: Ena lohia taudia na ḡoḡoeva-ḡoḡoeva, snow ena ḡoevaḡoeva e hereaiamu; idia
    na kukuroka-kukuroka, rata ena kurokuro e hereaiamu; tau-anidia na kakakaka, ḡiriḡi
    ena kakakaka e hereaiamu; oromadia na mai hairaidia, sapairo nadidia na heheto.
  npi-ULB: त्यसका अगुवाहरू हिउँभन्दा शुद्ध, दूधभन्दा सेता थिए । तिनीहरूका शरीर मानिकभन्दा
    राता थिए; तिनीहरूका रूप नीरजस्तै थिए ।
  yor-yor: Ọmọ ọba ọkùnrin wọn mọ́ ju òjò-dídì, wọ́n sì funfun ju wàrà lọ wọ́n ni
    ìtọ́jú bí iyùn pupa, ìrísí wọn dàbí safire.
  pes-OPCB: بدن شاهزادگان ما از برف پاکتر و از شیر سفیدتر بود و صورتشان مانند لعل،
    گلگون و مثل یاقوت، درخشان بود؛
  tgl-ULB: Makinang tulad ng niyebe at maputi gaya ng gatas ang kaniyang mga pinuno.
    Ang kanilang katawan ay mas mapula kaysa sa koral; tulad ng safiro ang kanilang
    anyo.
  hui-hui: Yarusalemeni agali haguane maru ala heneru tinaga tinginini ko mbira para
    nahe bayaleore hene. Ti agali hongohe do mbarale halu to̱le̱ bayale mbira ngarale
    muni timbunime miaganegobi bu hene.
  mya-mya: ငါ​တို့​၏​မင်း​ညီ​မင်း​သား​များ​သည်​ညစ်​ညမ်း မှု​မ​ရှိ။ မိုး​ပွင့်​ကဲ့​သို့​ဖြူ​စင်​သန့်​ရှင်း​ကြ​၏။
    သူ​တို့​သည်​အ​သား​အ​ရည်​စို​ပြေ ကျန်း​မာ​လျက် ခွန်​အား​တောင့်​တင်း​သန်​မာ​ကြ​ကုန်​သည်။
  bod-N: དེ་སྔ་ཛ་ཡན་ཡུལ་གྱི་སྐུ་དྲག་ཐམས་ཅད་ནི། ། ཁ་བ་ལས་ཀྱང་གཙང་ལ་འོ་མ་ལས་ཀྱང་དཀར།
    ། ལུས་པོ་པདྨ་རཱ་ག་ལས་ཀྱང་བཀྲག་མདངས་རྒྱས། ། ཞལ་རས་རིན་ཆེན་སྔོན་པོ་བཞིན་དུ་མཛེས་ཤིང་མཛེས།
    །
  sna-sna: Machinda avo aipenya kupfuura chando, uye akanga akachena kupfuura mukaka,
    miviri yavo yakanga yakatsvuka kupfuura matombo anokosha amarubhi, kuratidzika
    kwavo kwakaita sokwesafiri.
  spa-BLM: Sus nobles eran más puros que la nieve. Eran más blancos que la leche.
    Tenían un cuerpo más rojizo que los rubíes. Su pulido era como el zafiro.
  cac-cac: A eb' yajal d'a co cal, copopi yilji eb' d'a yichan̈ q'uen sacb'acom, te
    sac yilji eb' d'a yichan̈ lech. Te chac yilji snivanil eb' d'a yichan̈ q'uen coral.
    Te vach' yilji eb' d'a yichan̈ q'uen zafiro.
  swh-ULB: Viongozi wake walikuwa wasafi kuliko theluji, weupe kuliko maziwa; miili
    yao ilikuwa imara kuliko jiwe, mwili wao ulikuwa kama yakuti samawi.
  bel-bel: Яе князі былі чысьцейшыя за сьнег, бялейшыя за малако; целам былі прыгажэйшыя
    за карал, выгляд іх быў, як шафір;
  deu-ELBBK: Ihre Fürsten waren reiner als Schnee, weißer als Milch; röter waren sie
    am Leib als Korallen, wie Saphir ihre Gestalt.
  mbb-OT: Dengan, is menge pengulu te Jerusalem, meupiya is kedlelawa zan, melig-en,
    metilak is kedlulundis dan iring te ayis, meputì iring te gatas, wey dungganen
    iring te mahalen he menge vatu.
  mal-2015: അവളുടെ പ്രഭുക്കന്മാർ ഹിമത്തിലും നിർമ്മലന്മാരും പാലിലും വെളുത്തവരുമായിരുന്നു;
    അവരുടെ ദേഹം പവിഴത്തിലും ചുവപ്പുള്ളതും അവരുടെ ശോഭ നീലക്കല്ലുപോലെയും ആയിരുന്നു.
  rmc-rmc: Amare raja sas žužeder sar jiv, parneder sar thud. O ťela len sas loleder
    sar o korali; dičhonas avri sar o zafiris.
  pes-OPV: نذیرگان او از برف، صاف تر و از شیر، سفیدتر بودند. بدن ایشان از لعل سرختر
    و جلوه ایشان مثل یاقوت کبود بود.
  ron-1924: Воевозий ей ерау май стрэлучиторь декыт зэпада, май албь декыт лаптеле;
    трупул ле ера май рошу декыт мэрӂянул; фаца ле ера ка сафирул.
  ben-OBCV: তাদের অমাত্যরা ছিল তুষারের চেয়েও উজ্জ্বল এবং দুধের চেয়েও শুভ্র, তাদের
    অঙ্গ ছিল প্রবালের চেয়েও লাল, তাদের কান্তি ছিল নীলকান্তমণির মতো।
  som-som: Kuweedii ahaa Nadiir Ilaah loo soocay barafka cad way ka sii daahirsanaayeen,
    oo caanahana way ka sii caddaayeen, Oo jidhkooduna murjaanta cas wuu ka sii guduudnaa,
    oo midabkooduna wuxuu ahaa sidii safayr oo kale.
  lat-VUC: Zain Candidiores Nazaræi ejus nive, nitidiores lacte, rubicundiores ebore
    antiquo, sapphiro pulchriores.
  eng-ASVBT: Her nobles were purer than snow, they were whiter than milk; They were
    more ruddy in body than rubies, their polishing was as of sapphire.
  ita-1885: I principi di essa erano più puri che neve, Più candidi che latte, Vermigli
    del corpo più che gemme, Puliti come zaffiri.
  eng-LXXUP: Her Nazirites were made purer than snow, They were whiter than milk,
    They were purified as with fire, Their polishing was superior to sapphire stone.
  eng-ULB: Her leaders were purer than snow, whiter than milk; their bodies were more
    ruddy than coral, their form was like sapphire.
  spa-VBL: Sus líderes eran más puros que la nieve, más blancos que la leche; sus
    cuerpos eran de un rojo más saludable que el coral, y brillaban como el lapislázuli.
  fra-_FOB: Ses princes étaient plus éclatants que la neige, plus blancs que le lait;
    leur teint était plus vermeil que le corail, leur beauté était celle du saphir.
  mal-mal: സിയോന്റെ നായകന്മാര്‍ ഹിമത്തേക്കാൾ നിർമ്മലന്മാരും പാലിനെക്കാൾ വെളുത്തവരുമായിരുന്നു;
    അവരുടെ ദേഹം പവിഴത്തെക്കാൾ ചുവപ്പുള്ളതും അവരുടെ ശോഭ നീലക്കല്ലുപോലെയും ആയിരുന്നു.
  urd-GVR: Siyyūn ke ra'īs kitne shāndār the! Jild barf jaisī nikhrī, dūdh jaisī safed
    thī. Ruḳhsār mūṅge kī tarah gulābī, shakl-o-sūrat sang-e-lājaward jaisī chamakdār
    thī.
  suz-BL: मेकेर पिप आ तौपुकी फुं नु दूध क्‍येङा बुश बाक्‍तेक्‍म। मेको आन रां मानीक
    हीरा क्‍येङा लल बाक्‍तेक्‍म। मेको आन चां नीर हीरा खोदेंशो बाक्‍तेक्‍म।
  eng-NOY: Her princes were purer than snow, whiter than milk; More ruddy than coral
    was their body; Their visage was of sapphire.
  ita-1927: I suoi principi erano più splendenti della neve, più bianchi del latte;
    aveano il corpo più vermiglio del corallo, il lor volto era uno zaffiro.
  ckb-ckb: میرەکانیان لە بەفر بێگەردتر بوون، لە شیر سپیتر بوون، جەستەیان لە یاقووت
    سوورتر بوو، وەک یاقووتی شین بوون.
  eng-BBE: 'Her holy ones were cleaner than snow, they were whiter than milk, their
    bodies were redder than corals, their form was as the sapphire:'
  kan-OKCV: ಅವಳ ರಾಜಕುಮಾರರು ಹಿಮಕ್ಕಿಂತಲೂ ಪ್ರಕಾಶಮಾನವಾಗಿದ್ದರು. ಹಾಲಿಗಿಂತಲೂ ಬೆಳ್ಳಗಿದ್ದರು.
    ಅವರು ಮೈಕಟ್ಟಿನಲ್ಲಿ ಹವಳಕ್ಕಿಂತಲೂ ಕೆಂಪಾಗಿದ್ದರು. ಅವರ ಹೊಳಪು ಇಂದ್ರನೀಲ ಮಣಿಯ ಹಾಗಿತ್ತು.
  tam-2017: அவளுடைய தலைவர்கள் உறைந்த மழையைவிட சுத்தமும், பாலைவிட வெண்மையும், பவளத்தைவிட
    சிவப்பும், இந்திரநீலத்தைவிட பலமுள்ள தோற்றமுமாக இருந்தார்கள்.
  spa-RV-1909: 'Sus Nazareos fueron blancos más que la nieve, más lustrosos que la
    leche, su compostura más rubicunda que los rubíes, más bellos que el zafiro:'
  ron-BTF: Nazarinenii ei erau mai curați decât zăpada, erau mai albi decât laptele,
    erau mai rumeni la trup decât rubinele, lustru lor era al safirului;
  eng-WEBP: Her nobles were purer than snow. They were whiter than milk. They were
    more ruddy in body than rubies. Their polishing was like sapphire.
  eng-FBV: Her leaders were purer than snow, whiter than milk; their bodies were a
    healthier red than coral, and they shone like lapis lazuli.
  nld-1939: Haar vorsten waren witter dan sneeuw En blanker dan melk, Hun lijven roder
    dan koralen, Hun lokken glansden als saffier.
  nch-BL: Cati achtohuiya tanahuatijque nica ipan toaltepe elque nopa tacame cati
    más cuajcualme ten nochi tomasehualhua. Itztoyaj más chipahuaque que nexti. Quena,
    más chipahuaque que lechi huan quipixtoyaj inintacayo ica inincampa chichiltic
    ica miyac fuerza. Huelisquía tijhuicaltisquíaj iniyejyejca ica nopa tet cati itoca
    zafiro.
  vie-1934: Các người sang trọng của nó tinh hơn tuyết, trắng hơn sữa. Nước da đỏ
    hồng hơn san hô, mình mẩy sáng ngời như bích ngọc.
  hin-CV: उस नगरी के शासक तो हिम से अधिक विशुद्ध, दुग्ध से अधिक श्वेत थे, उनकी देह
    मूंगे से अधिक गुलाबी, उनकी देह रचना नीलम के सौंदर्य से भी अधिक उत्कृष्ट थी.
  spa-BES: Sus santos eran más limpios que la nieve, más blancos que la leche, sus
    cuerpos eran más rojos que los corales, su porte era como el zafiro.
  tdx-tdx: ז Nikotritriake hoe fanala o roandria’eo, foty te aman-dronono; nilikoatse
    o safira pinilak’ amo vonga’eoo, ty filoeloem-binta’ iareo.
  tha-KJV: พวกนาศีร์ของเธอบริ​สุทธิ​์กว่าหิ​มะ และขาวกว่าน้ำนม ผิวพรรณของเขาเปล่งปลั่งยิ่งกว่ามุกดา
    เขามี​รู​ปร่างงามดั่งไพทูรย์
  por-BR-2018: Seus nazireus eram mais alvos que a neve, mais brancos que o leite.
    Seus corpos eram mais avermelhados que rubis, e mais polidos que a safira;
  deu-ELO: Ihre Fürsten waren reiner als Schnee, weißer als Milch; röter waren sie
    am Leibe als Korallen, wie Saphir ihre Gestalt.
  eng-WYC-2018: (The) Nazarites thereof were whiter than snow, shininger than milk;
    ruddier than eld ivory, fairer than sapphire, (or redder than old ivory, more
    beautiful than sapphire).
  epo-epo: Ŝiaj princoj estis pli puraj ol neĝo, pli klaraj ol lakto; Ilia vizaĝo
    estis pli ruĝa ol koraloj, ili aspektis kiel safiro;
  uig-PIN: '|ז| (Zain) Hǝlⱪimning «Nazariy»liri bolsa ⱪardin sap, süttin aⱪ, teni
    ⱪizil yaⱪutlardin parⱪiraⱪ idi, Tǝⱪi-turⱪi kɵk yaⱪuttǝk idi.'
  beo-beo: Ninia hina bagade ea mano da ledo hamedei, hou noga:i amo da fedege agoane
    ahea:iya:i anegagi ofo defele ba:su. Ilia da gasa bagade, mae olole, dagumui amola
    hahawane bagade ba:i.
  tpi-OTNT: Bipo ol hetman bilong Jerusalem i stap gut na bodi bilong ol i naispela
    tru. Ol i strongpela man na skin bilong ol i klin tumas na i lait gut olsem ol
    gutpela ston i dia tumas.
  hau-SA: ’Ya’yan sarakunansu sun fi ƙanƙara haske sun kuma fi madara fari, jikunansu
    sun fi murjani ja, kyansu kamar shuɗin yakutu.
  uig-LAT: '|ז| (Zain) Xelqimning «Nazariy»liri bolsa qardin sap, süttin aq, téni
    qizil yaqutlardin parqiraq idi, Teqi-turqi kök yaquttek idi.'
  nde-nde: Amakhosana abo ayekhazimula kulongqwaqwane, emhlophe nke kulochago, imizimba
    yabo ibomvana njengamatshe ohlobo lwerubhi, ukubukeka kwabo kunjengelitshe elikhazimulayo.
  ton-ton: Naʻe maʻa lahi hake ʻa hono houʻeiki ʻi he ʻuha hinehina, nau nau hinehina
    lahi ʻi he huʻahuhu, ko honau sino naʻe kula lahi ʻi he ngaahi lupi, ko honau
    ngingila naʻe hangē ko e safaia.
  ces-1613: Èistší byli Nazareové její než sníh, bělejší než mléko, rděla se těla
    jejich více než drahé kamení, jako by z zafiru vytesáni byli.
  eng-WMB: Her Nazirites were purer than snow. They were whiter than milk. They were
    more ruddy in body than rubies. Their polishing was like sapphire.
  tam-TCV: அவர்களின் இளவரசர்கள் உறைபனியைப் பார்க்கிலும் பிரகாசமாயும், பாலைவிட வெண்மையாயும்
    இருந்தார்கள். அவர்களின் உடல்கள் பவளத்தைவிட சிவப்பாகவும், அவர்களின் தோற்றம் நீல
    மாணிக்கக் கற்களைப்போலவும் இருந்தன.
  ceb-ULB: Ang iyang mga pangulo kaniadto nagadan-ag sama sa nieve ug sama kaputi
    sa gatas. Ang ilang mga lawas mas mapula kaysa pagang; ang ilang hulagway sama
    sa sapiro.
  pol-UBG: Jej nazirejczycy byli czystsi niż śnieg, bielsi niż mleko, ich ciała bardziej
    rumiane niż rubiny, byli wyciosani jak szafir.
  urd-GVU: صیون کے رئیس کتنے شاندار تھے! جِلد برف جیسی نکھری، دودھ جیسی سفید تھی۔
    رخسار مونگے کی طرح گلابی، شکل و صورت سنگِ لاجورد جیسی چمک دار تھی۔
  deu-1912: Ihre Fürsten waren reiner denn der Schnee und klarer denn Milch; ihre
    Gestalt war rötlicher denn Korallen; ihr Ansehen war wie Saphir.
  kan-2017: ಆ ಪ್ರಜೆಯಲ್ಲಿನ ಮಹನೀಯರು ಹಿಮಕ್ಕಿಂತ ಶುಭ್ರವಾಗಿಯೂ, ಹಾಲಿಗಿಂತ ಬಿಳುಪಾಗಿಯೂ ಇದ್ದರು.
    ಅವರ ದೇಹದ ಬಣ್ಣವು ಹವಳವನ್ನು ಮೀರಿತ್ತು, ಅವರ ರೂಪವು ಇಂದ್ರನೀಲಮಣಿಯಷ್ಟು ಅಂದವಾಗಿತ್ತು.
  yap-yap: Pi tayugang’ romad e yad ba machalbog ko ayis ma yad ba wech ko milik;
    downgirad e ba famsow nib t’obt’ob nib gal ra’en.
  hlt-MCSB: A hlangcoelh rhoek te vuelsong lakah cil tih suktui lakah bok. A rhuhrhong
    te lungvang lakah, a pumrho te sapphire lakah thimyum.
  mdy-ETH: ካኣቶ ናኣቶ ማዔ ዔያቶ ሱኡጋ ዔያቶ ኮይላ ሻቺፓ ባሼ፤ ዲኢቂፓኣ ባሼ ጌኤሽኪ ጴዻያኬ፤ ዔያቶኮ ሚዛጱማ ሴንፔሬ ጌይንታ
    ሹጮጉዲኬ።
  twi-ASANTE: Na wɔn ahenemma ho twa sene sukyerɛmma, na wɔhoa sene nufosuo, na wɔn
    onipadua no bere na ɛwɔ ahoɔden te sɛ abohemaa, na wɔte sɛ aboɔdemmoɔ.
  eng-WEBU: Her nobles were purer than snow. They were whiter than milk. They were
    more ruddy in body than rubies. Their polishing was like sapphire.
  wal-wal: A halaqati kase shachchaappe aadhdhida geeshshanne maattaappe aadhdhida
    bootta. Eta bollai zo7o inqquwaappe aadhdhida arssa; eta meraikka sampperiyaa
    giyo al77o inqquwaa mala.
  spa-PDDPT: Sus magistrados fueron más puros que la nieve, Más blancos que la leche.
    Más rubios eran sus cuerpos que el coral. Su talle era más hermoso que el zafiro.
  gun-gun: Mba'eta yvatekueve ma yro'y ha'e kamby gui xiĩve va'ekue, ita coral va'e
    gui ipire pytãve va'ekue, ha'e ita safira rami iporã va'ekue ri
  ilo-ULB: Dagiti mangidadaulo kenkuana ket sigud a kasla nasileng a niebe ken kas
    kapudaw iti gatas. Nalablabbaga ti bagbagida ngem iti napintas a rubi iti baybay;
    kasla safiro ti sukogda.
  kpg-kpg: Tadau gau aamua nogo madammaa ge kene be nia ‘snow’. Nnuaidina digaula
    nogo humalia ge maaloo, nogo dabadaba ge mahi.
  uig-ARA: '|ז| (زائىن) خەلقىمنىڭ «نازارىي»لىرى بولسا قاردىن ساپ، سۈتتىن ئاق، تېنى
    قىزىل ياقۇتلاردىن پارقىراق ئىدى، تەقى-تۇرقى كۆك ياقۇتتەك ئىدى.'
  sus-sus: E xa mangɛdie nu tofan dangi xɛɛma ra, e nu fiixɛ dangi xiɲɛ ra. E fate
    rayabu alɔ ye xɔɔra sinbonyi, e yatagi nu luxi nɛ alɔ diyaman.
  pon-2006: Atail soupeidi kan me mwakelekel oh pwetepwet sang sinoh, paliwaramwahu
    oh kehlail, wie melengilengki roson mwahu.
  ksd-ksd: Kana umana luluai dia ga barabara tuna, ma ra tava pata; dia ga pua tuna,
    ma ra polo na u pa i pua damana; A paka i diat i ga mong ma ra bo na nilaun, ma
    i ga bagabagele da ra ngatngat na vat;
  tur-YTC: Soyluları kardan daha temizdi. Sütten daha beyazdı. Bedence yakuttan daha
    kırmızıydı. Safir gibi parlıyordu.
  grc-BRENT: ΖΑΙΝ. Ἐκαθαριώθησαν Ναζιραῖοι αὐτῆς ὑπὲρ χιόνα, ἔλαμψαν ὑπὲρ γάλα, ἐπυρώθησαν,
    ὑπὲρ λίθου σαπφείρου τὸ ἀπόσπασμα αὐτῶν.
  ind-AYT: Pemimpin-pemimpinnya lebih murni daripada salju, dan lebih putih daripada
    susu. Tubuh mereka lebih merah daripada rubi, dan sosok mereka seperti safir.
  nya-nya: Akalonga ake anali owala koposa chisanu chowundana ndi oyera kuposa mkaka.
    Matupi awo anali ofiira kuposa miyala ya rubi, maonekedwe awo ngati miyala ya
    safiro.
  hrv-hrv: Njeni mladići bijahu nekoć čišći od snijega, bjelji od mlijeka, od koralja
    rumenija bijahu im tijela, lice glatko k'o safir.
  mps-mps: Polobadu te Jerusalem dabego tobolu bidi dabe augwali bugagia bidiyu, augwaligo
    tigi wiegi yai mu elaluai dao. Augwali bomai bidi dabe mu dao, tama augwaligo
    tigiwali te wiegi yai homugo dąų wabo masigi tiwai ula elalubo ąǫ yai dao.
  tpi-tpi: Bipo ol hetman bilong Jerusalem i stap gut na bodi bilong ol i naispela
    tru. Ol i strongpela man na skin bilong ol i klin tumas na i lait gut olsem ol
    gutpela ston i dia tumas.
  dan-1931: Hendes Fyrster var renere end Sne, mer hvide end Mælk, deres Legeme rødere
    end Koral, som Safir deres Årer;
  vie-OVCB: Các lãnh đạo xưa kia sức khỏe dồi dào— sáng hơn tuyết, trắng hơn sữa.
    Mặt họ hồng hào như ngọc đỏ, rạng ngời như bích ngọc.
  guj-2017: તેના સરદારો બરફ કરતાં સ્વચ્છ હતા, તેઓ દૂધ કરતાં સફેદ હતા. તેઓનાં શરીરો
    માણેક કરતાં રાતાં હતાં, તેઓનું રૂપ નીલમ જેવું હતું.
  pon-2006A: Atail soupeidi kan me mwakelekel oh pwetepwet sang sinoh, paliwaramwahu
    oh kehlail, wie melengilengki roson mwahu.
  por-BRBSL: Her os nobres eram mais puros que a neve. Eles eram mais brancos que
    o leite. Eles eram mais corados no corpo do que rubis. O polimento deles era como
    safira.
  swe-swe: 'Hennes prinsar och furstar var renare än snö, de var vitare än mjölk,
    de var rödblommigare än rubiner, deras utseende var som safirers. [Den sjunde
    hebreiska bokstaven är: ז – Zajin. Tecknet avbildar ett svärd. Bokstaven symboliserar
    rörelse och iver. Bokstaven används i ordet ”renare” och förstärker intrycket
    av furstarnas oklanderlighet. Här beskrivs hur Jerusalems ledare såg ut innan
    olyckan drabbade dem i motsats till nästa vers där det beskrivs hur de ser ut
    nu. De har förändrats till oigenkännlighet.]'
  cth-cth: Ahnie bawinaw teh, tadamtui hlak a thoung teh, sanutui hlak hai a pangaw.
    Ahnimae a tak teh, sapphire talung hlak a paling. Ahnimae a meihawinae teh, sapphire
    talung hoi a kâvan.
  twi-twi: Na wɔn ahenemma ho twa sen sukyerɛmma, na wɔnan sen nufusu, na wɔn nipadua
    no bere, na ɛwɔ ahoɔden te sɛ abohemaa, na wɔte sɛ hoabo.
  hlt-hlt: A hlangcoelh rhoek te vuelsong lakah cil tih suktui lakah bok. A rhuhrhong
    te lungvang lakah, a pumrho te sapphire lakah thimyum.
  tbz-SIM: Bɛ kó sikpɑ̀ɑ̀tìbìí do pĩntimu, kɛ pɛ̃nkù siwɑ̃̀ɑ̃, kɛ pɛ́ì kɛ pɛ̃ɛ̃tɛ́
    mɛnɑɑmiɛ̀, kɛ̀ bɛ kɔ̃̀ntì wũɔ̃, kɛ pɛ̃ɛ̃tɛ́ mɛdɛ̀ì nwũɔ̃mɛ̀, kɛ̀ bɛ ììkɛ̀ dò ndoii,
    kɛ dò nditɑ̃́sɑ̀ɑ̀rì bɛ̀ tu dì sɑ̀fíì.
  msy-2020: Gumazir dapaniba fomɨra bar deravɨra ikia men mɨkarziba bar dera. Me bar
    gumazir gavgaviba, mɨkarziba bar zuegha dafogha, mati dagɨar pɨn kozibar mɨn taghtasi.
  dop-dop: Tɑ ɑwulumpiyɑ kɑ teekɑɣɑ kɔkɔ kɛ́, ɩsɩɩ tɛʋ tɔmpɛɛ. Hɑlɩ pɑ hʋlʋmǝŋ kɑ
    tɛɛwɑ nɑɑlǝm. Pɑ tɔnǝŋ kɑ wɛ ɩsɛɛʋ kɛ́ ɩsɩɩ kɔŋkɔlǝmǝlɑ pɔɣɔlǝŋ. Nɑ pɑ ɩsɛntɑɑ
    lɩɩwɑ ɩsɩɩ liɣitee pǝlɛ pooku nyǝntɛ.
  azb-azb: Yerusəlimin başçıları qardan da təmiz idi, Süddən də bəyaz idi, Vücudları
    qıpqırmızı yaqut kimi idi, Zahirən göy yaquta bənzəyirdi.
  eng-DBY: Her Nazarites were purer than snow, whiter than milk; they were more ruddy
    in body than rubies, their figure was as sapphire.
  hin-2017: उसके कुलीन हिम से निर्मल और दूध से भी अधिक उज्जवल थे; उनकी देह मूँगों
    से अधिक लाल, और उनकी सुन्दरता नीलमणि की सी थी।
  wol-KYG: Sunu kàngam ya setoon wecc, seen yaram mucc gàkk, di lerxat bay tàkk, wér
    péŋŋ, leer nàññ.
  eng-YLT: Purer were her Nazarites than snow, Whiter than milk, ruddier of body than
    rubies, Of sapphire their form.
  eng-WYC-2017: Nazarites thereof were whiter than snow, shininger than milk; ruddier
    than eld [or old] ivory, fairer than sapphire.
  eng-WMBB: Her Nazirites were purer than snow. They were whiter than milk. They were
    more ruddy in body than rubies. Their polishing was like sapphire.
  urd-GVH: सिय्यून के रईस कितने शानदार थे! जिल्द बर्फ़ जैसी निखरी, दूध जैसी सफ़ेद
    थी। रुख़सार मूँगे की तरह गुलाबी, शक्लो-सूरत संगे-लाजवर्द जैसी चमकदार थी।
  rug-rug: Visoroihe sari dia koburu tavia si via hola nia sa sinou meke keoro hola
    nia sa meleke, sari tinidia si ziṉara guana patu rubi meke sa dinoṉodi si doṉo
    lea guana patu sapaea.
  gaz-gaz: Ilmaan mootota isaanii cabbii caalaa qulqulluu, aannan caalaa adaadii turan;
    dhagni isaanii lula diimaa caalaa diimaa, bifti isaanii immoo sanpeer fakkaata
    ture.
  fra-LSG: Ses princes étaient plus éclatants que la neige, Plus blancs que le lait;
    Ils avaient le teint plus vermeil que le corail; Leur figure était comme le saphir.
  yal-yal: En ma kuntigine fatine yi sariɲan dangu balabalan kɛsɛn na, e fati kidin
    yi fixa dangu nɔnɔn na. E fatin yi mayilenma dangu gɛmɛ gbeeli faɲine ra e yɛtagine
    yi tofan alo gɛmɛ mamiloxi faɲine.
  haw-1868: Oi aku ka maemae o kona poe laa, mamua o ko ka hau, Oi aku ko lakou keokeo
    mamua o ka waiu, Oi aku ka ula o ke kino, i ko na pohaku ula, A like ko lakou
    helehelena me ko ka sapeiro.
  arb-NAV: كَانَ نُبَلاؤُهَا أَنْقَى مِنَ الثَّلْجِ وَأَنْصَعَ مِنَ اللَّبَنِ. أَجْسَادُهُمْ
    أَكْثَرُ حُمْرَةً مِنَ الْمُرْجَانِ، وَقَامَاتُاهُمْ كَالْيَاقُوتِ الأَزْرَقِ،
  ewe-ewe: Woƒe dumegãwo da dzo wu sno, wofu wu nyinotsi, woƒe ŋutilã biã wu soe eye
    woƒe dzedzeme le abe gbloti ene.
  eng-LEE: 'Her crowned princes were purer than snow, they were whiter than milk,
    they were more brilliant in body than pearls, more than the sapphire, their countenance:'
  asm-FB: তেওঁৰ প্ৰধান লোকসকল হিমতকৈয়ো নিৰ্ম্মল, এঁৱা গাখীৰতকৈয়ো বগা আছিল। তেওঁলোকৰ
    গা পদ্মৰাগ মণিতকৈয়ো ৰঙা আছিল; তেওঁলোকৰ উজ্বলতা নীলকান্ত মণিৰ সদৃশ আছিল।
  sus-A: عٍ شَ مَنفّدِيٍ نُ تٌقَن دَنفِ شّيمَ رَ، عٍ نُ قِيشّ دَنفِ شِحّ رَ. عٍ قَتٍ
    رَيَبُ عَلْ يٍ شْورَ سِنبٌنيِ، عٍ يَتَفِ نُ لُشِ نّ عَلْ دِيَمَن.
  fra-SBL: Ses nobles étaient plus purs que la neige. Ils étaient plus blancs que
    du lait. Ils avaient un corps plus roux que les rubis. Leur polissage était comme
    du saphir.
  hbo-hbo: זַכּ֤וּ נְזִירֶ֙יהָ֙ מִשֶּׁ֔לֶג צַח֖וּ מֵחָלָ֑ב אָ֤דְמוּ עֶ֙צֶם֙ מִפְּנִינִ֔ים
    סַפִּ֖יר גִּזְרָתָֽם׃ ס
  kik-kik: Anene akuo maatherete gũkĩra tharunji, na makeerũha gũkĩra iria, maarĩ
    atune mĩĩrĩ gũkĩra ruru ĩrĩa ndune, magakĩhaana ta kahiga ka goro karĩa getagwo
    yakuti.
  fra-NCL: Ses princes surpassaient la neige en éclat, le lait en blancheur ; leur
    corps était plus vermeil que le corail, leur figure était un saphir.
  cek-AK: Anih ih Nazaret kaminawk loe dantui pongah ciim o kue moe, tahnutui pongah
    doeh anglung o kue; a taksa loe thlung kamling pongah thim kue moe, krang doeh
    sapphire thlung pongah hoih o kue.
  cuk-cuk: Jerusalén-e-dummagan, boobali bur sibudik daklenanaenad, moli-nunisba bur
    sibudik daklenanaenad. E-abagan akwa-bisgi-ginnigwadba bur bule gisii daklenanaenad,
    akwa-nued-zafiroʼyob daklemalanad.
  uig-CYR: '|ז| (Заин) Хәлқимниң «Назарий»лири болса қардин сап, сүттин ақ, тени қизил
    яқутлардин пақирақ еди, Тәқи-турқи көк яқуттәк еди.'
  tel-2017: సీయోను నాయకులు మంచులా మెరిసే వాళ్ళు. పాలవలే తెల్లని వాళ్ళు. వాళ్ళ శరీరాలు
    పగడం కంటే ఎర్రనివి. వాళ్ళ దేహకాంతి నీలం లాంటిది.
  hat-BSA: Prens li yo te pi pwòp ke lanèj. Yo te pi blan ke lèt. Yo te pi wouj pase
    koray. Yo te poli tankou pyè safì.
  kos-kos: Fisrak natusr elos tuh tiana akfohkfokyeyukla, ac elos nasnas oana snow;
    Wasri ac ku, saromrom finsroalos ke kuiyen manolos.
  hbo-WLC: זַכּ֤וּ נְזִירֶ֙יהָ֙ מִשֶּׁ֔לֶג צַח֖וּ מֵחָלָ֑ב אָ֤דְמוּ עֶ֙צֶם֙ מִפְּנִינִ֔ים
    סַפִּ֖יר גִּזְרָתָֽם׃ ס
  ibo-ibo: Ụmụ ndị eze ha na-egbuke karịa akụmmiri igwe, ha na-acha ọcha chakarịa
    mmiri ara ehi. Anụ ahụ ha na-akwọ mụrụmụrụ dịka nkume rubi dị oke ọnụahịa; ha
    makwara mma ile anya dịka nkume safaia, bụ nkume dị oke ọnụahịa.
  ory-ory: ତାହାର କୁଳୀନ ଲୋକମାନେ ହିମ ଅପେକ୍ଷା ନିର୍ମଳ, ସେମାନେ ଦୁଗ୍ଧ ଅପେକ୍ଷା ଶୁକ୍ଳ ଥିଲେ,
    ସେମାନଙ୍କର ଶରୀର ପ୍ରବାଳ ଅପେକ୍ଷା ରକ୍ତବର୍ଣ୍ଣ, ସେମାନଙ୍କର କାନ୍ତି ନୀଳକାନ୍ତମଣି ତୁଲ୍ୟ ଥିଲା।
  chk-chk: Ekewe samolun Jerusalem ra men limöch seni sno o pwechepwech seni milik.
    Inisir a pöchökül, ra womisimis o aümanau.
  rop-rop: Basdam ol detlot lidamob blanga wi, dei nomo bin abum enijing rong. Deibin
    brabli gudwan, en deibin brabli strongbala en abum gudwan bodi.
  ukr-1871: Сієї ж князї були над снїг чисті, над молоко білі; тїло в них було румяне,
    немов ті коралї, й над сапфир сияло;
  deu-1951: Ihre Fürsten waren glänzender als Schnee, weißer als Milch, ihr Leib war
    röter als Korallen, ihre Gestalt wie ein Saphir.
  eng-JPS: Her princes were purer than snow, they were whiter than milk, they were
    more ruddy in body than rubies, their polishing was as of sapphire;
  srp-1865: Nazireji njezini bjehu èistiji od snijega, bjelji od mlijeka; tijelo im
    bješe crvenije od dragoga kamenja, glatki kao safir.
  lug-lug: Abalangira baabwe baatukula nnyo okusinga omuzira, nga beeru okusinga amata;
    n’emibiri gyabwe nga mimyufu okusinga amayinja amatwakaavu, era banyirivu nga
    safiro.
  heb-heb: זכו נזיריה משלג צחו מחלב אדמו עצם מפנינים ספיר גזרתם׃
  ben-IRV: তাদের যিরুশালেমের নেতারা তুষারের থেকেও উজ্জ্বল, দুধের থেকেও সাদা ছিলেন;
    প্রবালের থেকেও লালবর্ণ অঙ্গ তাঁদের ছিল; নীলকান্তমণির মতো তাঁদের চেহারা ছিল।
  pan-pan: ਉਹ ਦੇ ਪਤਵੰਤ ਬਰਫ਼ ਨਾਲੋਂ ਸ਼ੁੱਧ ਅਤੇ ਦੁੱਧ ਨਾਲੋਂ ਚਿੱਟੇ ਸਨ, ਉਹਨਾਂ ਦੇ ਸਰੀਰ ਮੂੰਗੇ
    ਨਾਲੋਂ ਲਾਲ ਸਨ, ਉਹਨਾਂ ਦੀ ਚਮਕ ਨੀਲਮ ਵਰਗੀ ਸੀ।
  mya-JVB: သူ ၏မှူးမတ် တို့သည် မိုဃ်းပွင့် ထက် သန့်ရှင်း ၍၊ နို့ ရည်ထက် လည်း ဖြူ ကြ၏။
    သူတို့အသား သည် ကျောက် နီထက် နီ ၏။ သွေးကြော လည်း နီလာ နှင့်တူ၏။
  hmo-hmo: Guna Ierusalema ena lohia taudia edia toadia be namo herea, idia be goevagoeva,
    sinou bamona. Edia tauanidia be kakakaka, bona mai goadadia momokani, mai edia
    hairai danu, sapairo nadidia bamona.
  urd-urd: उसके शुर्फ़ा बर्फ़ से ज़्यादा साफ़ और दूध से सफ़ेद थे, उनके बदन मूंगे से
    ज़्यादा सुर्ख थे, उन की झलक नीलम की सी थी;
  rus-SYN: Князья ее были в ней чище снега, белее молока; они были телом краше коралла,
    вид их был, как сапфир;
  bqc-SIM: An kíaↄ zɛ̃a dɛ bùntafaa yãa, an pípia dɛ vĩ'ipua. An mɛↄ tɛ̃a lán
    lubiiwa, an zɛa maa lán safiiwa.
  tcz-CHONGTHU: Ka lengteu jong phatkhat chun amel hoidanu chu bongnoi leh buhbang
    sangin ana bangjon, amai’u jong songmantam bangin ana vah'in ahi.
  mar-mar: तिचे सरदार बर्फासारखे चकाकत असत व दुधापेक्षा पांढरे होते. ते पोवळयांसारखे
    कांतीने लाल होते. त्यांचे तेज जणू काही नीलमण्यासारखे होते.
  qub-qub: Mandaj runacunaga caran rashtapita, lëchipitapis mas yurajrämi. Cuerpuncunapis
    pucaypa-pucaycaran. Cäranpis gueshpi ruminörämi caran.
  bqp-bqp: Ben sinɑ bibu bɑ rɑɑ wɛ̃su bururɑm kere. Bɑ mɑm bom bekum bururɑm kere.
    Ben wɑsin gɔnɑ rɑ n sɔ̃riwɑ kpɑ ben wuswɑɑ yɑ n bɑllimɔ nge kpee gobiginu.
  hat-hat: Nazirit nou yo te san repwòch. Pi bon pase yo pa t' genyen. Yo te anfòm,
    yo te gwonèg. Yon bèl san wouj t'ap koule nan venn yo!
  eng-BSB: Her dignitaries were brighter than snow, whiter than milk; their bodies
    were more ruddy than rubies, their appearance like sapphires.
  eng-WEBPB: Her nobles were purer than snow. They were whiter than milk. They were
    more ruddy in body than rubies. Their polishing was like sapphire.
  kbq-kbq: Kora Jerusalemi kumapi kva vahe'mofo zamavufagamo'a aisigna huno efenentake
    nehigeno, amirinkna huno efenentake nehigeno, hankave vahe mani'nageno, zamavufagamo'a
    masanentake huno mizama'amo marerisa havemofonku'ma Safirie nehaza havemofo avufgaregati'ma
    rumsa nehiaza hu'ne.
  nhe-BL: Tlen achtohuiya tlanahuatiyayaj nica ipan toaltepe elque nopa tlacame tlen
    más cuajcualme tlen nochi totlacajhua. Itztoyaj más chipahuaque que nextli. Quena,
    más chipahuaque que lechi huan quipixque inintlacayo ica inincampa chichiltic
    ica miyac fuerza. Huelisquía tijhuicaltisquíaj iniyejca ica nopa tetl tlen itoca
    zafiro.
  gub-BL: Zaneruwihaw ta'yr ikatuahy ma'ekamy kwer ài wà. Naheta kwaw ipihunaw wanehe.
    Nuzawy kwaw àmàn tàtà xig ma'e wà. Ikàg wà, tynehem ukàgaw pupe wà. Waneha heny
    katu ima'eahy 'ym ma'e ài wà.
  eng-DRA: Zain. Her Nazarites were whiter than snow, purer than milk, more ruddy
    than the old ivory, fairer than the sapphire.
