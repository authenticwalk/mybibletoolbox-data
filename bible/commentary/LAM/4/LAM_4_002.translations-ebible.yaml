verse: LAM.004.002
translations:
  mal-C: സീയോന്റെ അമൂല്യസന്തതികൾ ഒരിക്കൽ തങ്കത്തിനുതുല്യമായി മതിക്കപ്പെട്ടിരുന്നവർ,
    ഇന്ന് കളിമൺകലങ്ങളെപ്പോലെ പരിഗണിക്കപ്പെടുന്നതെങ്ങനെ! കുശവന്റെ കൈകളുടെ പണിപോലെ ആയതെങ്ങനെ!
  deu-TKW: Die Söhne Zions, die werten, die mit Feingold aufgewogen, wie wurden sie
    irdenen Krügen gleichgeachtet, dem Werke von Töpfershänden!
  lin-lin: Ndenge nini bana mibali ya motuya ya Siona, oyo, na kala, bazalaki kozwa
    bango lokola wolo ya peto, kasi bakomi lelo komona bango lokola mbeki ya mabele,
    oyo mosali mbeki basili kosala !
  eng-LSV: The precious sons of Zion, || Who are comparable with fine gold, || How
    they have been reckoned earthen bottles, || Work of the hands of a potter.
  eng-GNV: The noble men of Zion coparable to fine golde, howe are they esteemed as
    earthen pitchers, euen the worke of the handes of the potter!
  eng-WEBSTER: The precious sons of Zion, comparable to fine gold, how are they esteemed
    as earthen pitchers, the work of the hands of the potter!
  nhw-BL: Huan toconehua catli tiquinicneliyayaj huan tiquinitayayaj para más ininpati
    que oro, tocualancaitacahua quinchijtoque quen amo tleno ininpati. Quinchihuilijque
    quen elisquía soqui chachapali catli quichijtoya se soquichijquetl.
  swh-ONEN: Wana wa Sayuni wenye thamani, ambao mwanzo uzito wa thamani yao ulikuwa
    wa dhahabu, sasa wanaangaliwa kama vyungu vya udongo, kazi ya mikono ya mfinyanzi!
  bba-bba: Yerusɑlɛmun tɔn be bɑ rɑɑ ɡɑrisi nɡe wurɑ ɡeɑ, bɑ ɡisɔ bu ɡɑrisiwɑ nɡe
    tem mɔnnu.
  eng-KJVCPB: The precious sons of Zion, comparable to fine gold, How are they esteemed
    as earthen pitchers, the work of the hands of the potter!
  luo-luo: Mano kaka yawuot Sayun mabeyo, ma yande bergi ne romre gi pek mar dhahabu,
    tinde ipimo mana gi agulni mag lowo, ma en tich lwedo mar jachwe aguch lowo!
  meu-meu: Siona natuna mamaruanedia herea-daedia, davildia na gold ḡoevaḡoevana metaudia
    heḡereḡeredia ai, madi, ihabaidia, raro urodia ida vada e haheḡereḡeredia, uro
    ikarana tauna imana ese e kara ḡaudia na heheto.
  npi-ULB: सियोनका मूल्यवान् छोराहरू निखुर सुनका तौलजत्तिकै योग्य थिए, तर अहिले तिनीहरू
    कुमालेको हातका काम अर्थात् माटोको भाँडाजत्तिकै पनि गनिएका छैनन्।
  yor-yor: Báwo ni àwọn ọ̀dọ́mọkùnrin Sioni tí ó ṣe iyebíye, tí wọ́n fi wúrà dídára
    ṣe wá dàbí ìkòkò amọ̀ lásán iṣẹ́ ọwọ́ amọ̀kòkò!
  pes-OPCB: '@see-verse:LAM.004.001'
  tgl-ULB: Mahalaga ang mga anak na lalaki ng Zion, higit na mahalaga kaysa sa dalisay
    na ginto. Ngunit ngayon itinuturing silang walang halaga kundi gaya ng mga tapayan
    na gawa sa pamamagitan ng mga kamay ng magpapalayok.
  hui-hui: Ala Saiono wandari igiri daliaheru ngolo bayaleore muni timbunime yolo
    miaganegobi henego ai uruni ti áyu mini lene ndo howa agalime todobene be koru
    dindime wabu bila haganegobi kagoni.
  mya-mya: ဇိ​အုန်​မြို့​သား​လူ​ငယ်​လူ​ရွယ်​တို့​သည်​ငါ​တို့ အ​ဖို့ ရွှေ​ကဲ့​သို့​အ​ဖိုး​ထိုက်​ခဲ့​သော်​လည်း
    ယ​ခု​အ​ခါ​၌​မူ​မြေ​အိုး​များ​ကဲ့​သို့ မှတ်​ယူ​ခြင်း​ကို​ခံ​ရ​ကြ​လေ​ပြီ။
  bod-N: ཛ་ཡན་ཡུལ་གྱི་གུས་པར་འོས་པའི་མི་སྡེ་རྣམས། ། སྔོན་ལ་གསེར་རྐྱང་བཞིན་དུ་རྩ་ཆེན་ཡིན་པ་དང་།
    ། ད་ལྟ་ཅིའི་ཕྱིར་མི་ཡིས་རྫ་ཆས་བཞིན་དུ་ལྟ། ། རྫ་མཁན་ལག་པས་བཟོས་པའི་རྫ་སྣོད་འདྲ་བ་ཅི།
    །
  sna-sna: Haiwa vanakomana vanokosha veZioni, kare vaimbokodzera chiero chavo chegoridhe,
    zvino voonekwa sehari dzevhu, iro basa ramaoko omuumbi wehari!
  spa-BLM: Los preciosos hijos de Sion, comparable al oro fino, como son estimados
    como cántaros de tierra, ¡el trabajo de las manos del alfarero!
  cac-cac: A eb' quelemtac d'a chon̈ab' Sion, te nib'ab'il eb' d'a yichan̈ q'uen oro
    vach'. Axo ticnaic jun, lajan tz'utaj eb' icha junoc lum comon chen.
  swh-ULB: Wana wa dhamani wa Sayuni walikuwa na dhamani ya uzito wa dhahabu safi,
    lakini sasa hawana dhamani zaidi ya majagi ya udogo, kazi ya mikono ya mfinyazi!
  bel-bel: Сыны Сіёна каштоўныя, роўныя шчыраму золату, цяпер як чарэп'е глінянае
    цэняцца, як вырабы рук ганчара!
  deu-ELBBK: Die Kinder Zions, die kostbaren, die mit gediegenem Gold aufgewogenen,
    wie sind sie Tonkrügen gleichgeachtet, dem Werk von Töpferhänden!
  mbb-OT: '@see-verse:LAM.004.001'
  mal-2015: തങ്കത്തോടു തുല്യരായിരുന്ന സീയോന്റെ വിശിഷ്ടപുത്രന്മാരെ കുശവന്റെ പണിയായ
    മൺപാത്രങ്ങളെപ്പോലെ എണ്ണിയിരിക്കുന്നതെങ്ങനെ?
  rmc-rmc: O vzacna čhave le Sionoskre, so monas ajci sar o žužo somnakaj, mon akana
    ajci sar o kuča čikatar, sar e buči le hrnčjariskre vastengri!
  pes-OPV: چگونه پسران گرانبهای صهیون که به زر ناب برابر می‌بودند مثل ظروف سفالین
    که عمل دست کوزه‌گر باشد شمرده شده‌اند.
  ron-1924: Кум сунт привиць акум фиий Сионулуй, чей алешь ши прецуиць ка аурул курат
    алтэдатэ, кум сунт привиць акум, вай! Ка ниште васе де пэмынт ши ка о лукраре
    фэкутэ де мыниле оларулуй!
  ben-OBCV: বহুমূল্য সিয়োন-সন্তানেরা, যারা একদিন সোনার মতো গুরুত্বপূর্ণ ছিল, এখন
    তাদের অবস্থা মাটির পাত্রের মতো, যা কুমোরের হাতে নির্মিত!
  som-som: Wiilashii Siyoon ee qaaliga ahaa oo dahabka saafiga ah la mid ahaa Sidee
    baa loogu tiriyey dheryo dhoobo ah oo uu dheryasameeyuhu gacmaha ku sameeyey oo
    kale!
  lat-VUC: 'Beth Filii Sion inclyti, et amicti auro primo: quomodo reputati sunt in
    vasa testea, opus manuum figuli !'
  eng-ASVBT: The precious sons of Zion, comparable to fine gold, How are they esteemed
    as earthen pitchers, the work of the hands of the potter!
  ita-1885: Come i nobili figliuoli di Sion, Pregiati al pari dell'ottimo oro, Sono
    stati reputati quali vaselli di terra, Lavoro di man di vasellaio!
  eng-LXXUP: The precious sons of Zion, Who were equaled in value with gold, How are
    they counted as earthen vessels, The works of the hands of the potter!
  eng-ULB: The precious sons of Zion were worth their weight in pure gold, but now
    they are worth no more than clay jars, the work of the potter's hands!
  spa-VBL: ¡Mira cómo el precioso pueblo de Sión, que vale su peso en oro, es ahora
    valorado como jarras de arcilla baratas hechas por un alfarero!
  fra-_FOB: Comment les enfants chéris de Sion, estimés à l'égal de l'or pur, sont-ils
    réputés comme des vases de terre, ouvrage de la main d'un potier!
  mal-mal: തങ്കതുല്യരായിരുന്ന സീയോന്റെ വിശിഷ്ടപുത്രന്മാരെ കുശവന്റെ പണിയായ മൺപാത്രങ്ങളെപ്പോലെ
    എണ്ണിയിരിക്കുന്നതെങ്ങനെ?
  urd-GVR: Pahle to Siyyūn ke girāṅqadar farzand ḳhālis sone jaise qīmtī the, lekin
    ab wuh goyā miṭṭī ke bartan samjhe jāte haiṅ jo ām kumhār ne banāe haiṅ.
  suz-BL: सियोन आ दाक्‍शो आलपुकी, ङोंइती सुन खोदेंशो मिम्‍शो बाक्‍तेक्‍म। मुल खप के
    ग्‍योंब खोदेंशो दुम्‍तेक्‍म।
  eng-NOY: The noble sons of Zion, comparable to fine gold, How are they esteemed
    as earthen pitchers, the work of the hands of the potter!
  ita-1927: I nobili figliuoli di Sion, pregiati al pari dell’oro fino, come mai son
    reputati quali vasi di terra, opera di mani di vasaio?
  ckb-ckb: چۆن کوڕە بەهادارەکانی سییۆن، ئەوانەی بە زێڕی بێگەرد دەکێشران، ئێستا بە
    گۆزەی گڵ دانران، دەستکردی دەستی گۆزەکەر!
  eng-BBE: The valued sons of Zion, whose price was the best gold, are looked on as
    vessels of earth, the work of the hands of the potter!
  kan-OKCV: ಅಪರಂಜಿಗೆ ಸಮಾನರಾದ ಚೀಯೋನಿನ ಅಮೂಲ್ಯ ಪುತ್ರರು, ಈಗ ಕುಂಬಾರನ ಕೈಕೆಲಸದ ಮಣ್ಣಿನ ಮಡಕೆಯಂತೆ
    ತಿರಸ್ಕೃತರಾಗಿದ್ದಾರಲ್ಲಾ!
  tam-2017: ஐயோ, தங்கத்துக்கொப்பான விலையேறப்பெற்ற மகன்களாகிய சீயோன், குயவனுடைய கைவேலையான
    மண்பாத்திரங்களைப்போல நினைக்கப்படுகிறார்களே.
  spa-RV-1909: Los hijos de Sión, preciados y estimados más que el oro puro, ¡cómo
    son tenidos por vasos de barro, obra de manos de alfarero!
  ron-BTF: Fiii prețioși ai Sionului, cântăriți ca aurul pur, cum sunt ei prețuiți
    ca ulcioare de lut, lucrarea mâinilor olarului!
  eng-WEBP: The precious sons of Zion, comparable to fine gold, how they are esteemed
    as earthen pitchers, the work of the hands of the potter!
  eng-FBV: Look at how the precious people of Zion, worth their weight in gold, are
    now valued like cheap clay jars made by a potter!
  nld-1939: Hoe werden de kostelijke zonen van Sion, Waard hun gewicht aan het fijnste
    goud, Als aarden kruiken behandeld, Het maaksel van den pottenbakker.
  nch-BL: Huan toconehua cati tiquinicneliyayaj huan tiquinitayayaj para más ininpati
    que oro, tocualancaitacahua quinchijtoque quej amo teno ininpati. Quinchihuilijque
    quej elisquía soqui chachapali cati quichijtoc se soquichijquet.
  vie-1934: Các con trai của Si-ôn quí báu khác nào vàng ròng, Nay coi như bình đất
    sét là việc của tay thợ gốm làm!
  hin-CV: ज़ियोन के वे उत्कृष्ट पुत्र, जिनका मूल्य उत्कृष्ट स्वर्ण के तुल्य है, अब
    मिट्टी के पात्रों-सदृश कुम्हार की हस्तकृति माने जा रहे हैं!
  spa-BES: Los valiosos hijos de Sión, cuyo precio era el mejor oro, son vistos como
    vasos de barro, ¡el trabajo de las manos del alfarero!
  tdx-tdx: ב Mañeva volamena hiringiri’e mira amo lanja’eo o ajaja’ sarots’ i Tsioneo;
    akore t’ie oharañe am-balàñe-tane henaneo, asam-pitàm-panao valàñe-tane!
  tha-KJV: บุ​ตรชายผู้ประเสริฐของกรุงศิโยนมีค่าเปรียบได้กับทองคำเนื้​อด​ี​นั้น ถู​กตีราคาเพียงเท่าหม้​อด​ิ​นที​่ปั้นขึ้นด้วยมือของช่างหม้อเท่านั้นหนอ
  por-BR-2018: Os preciosos filhos de Sião, estimados como o ouro puro, como agora
    são considerados como vasos de barro, obra das mãos de oleiro!
  deu-ELO: Die Kinder Zions, die kostbaren, die mit gediegenem Golde aufgewogenen,
    wie sind sie irdenen Krügen gleichgeachtet, dem Werke von Töpferhänden!
  eng-WYC-2018: The noble sons of Zion, and clothed with the best gold, how be they
    areckoned into earthen vessels, into the work of the hands of a potter? (The noble
    sons of Zion, and clothed with the best gold, how they be reckoned like clay vessels,
    yea, the work of the hands of a potter!)
  epo-epo: La karaj filoj de Cion, havantaj la valoron de plej pura oro, Kiele ili
    similiĝis al argilaj potoj, faritaĵo de potisto!
  uig-PIN: '|ב| (Bǝt) Zionning oƣulliri xunqǝ ⱪimmǝtlik, Sap altunƣa tegixküsiz idi,
    Ⱨazir sapal kozilardǝk, Sapalqining ⱪoli yasiƣanliriqilikmu ⱪimmiti yoⱪ dǝp ⱪariliwatidu!'
  beo-beo: Dunu da gouli bagadewane hanai, amo defele, Saione moilai bai bagade ayeligi
    amola a:fini da ninima dogolegei. Be wali, ninima ha lai dunu ilia da ninia ayeligi
    amola a:fini amo osoboga hamoi ofodo agoai ba:sa.
  tpi-OTNT: '@see-verse:LAM.004.001'
  hau-SA: Dubi samarin Sihiyona masu daraja, waɗanda a dā darajarsu ta isa nauyin
    zinariya, yanzu ana ɗaukar su a matsayin tukwanen ƙasa, aikin maginin tukwane!
  uig-LAT: '|ב| (Bet) Zionning oghulliri shunche qimmetlik, Sap altun’gha tégishküsiz
    idi, Hazir sapal kozilardek, Sapalchining qoli yasighanlirichilikmu qimmiti yoq
    dep qariliwatidu!'
  nde-nde: Yeka izinsizwa zaseZiyoni ezincomekayo, ezake zaba lesisindo njengegolide,
    okwamanje sezingathi zimbiza zebumba, umsebenzi wezandla zombumbi!
  ton-ton: ‌ʻAe ngaahi foha mahuʻinga ʻo Saione, ʻaia ʻoku tatau mo e fungani koula,
    ʻoku fēfē ʻae lau ʻakinautolu ʻo hangē ko e ngaahi ipu kelekele, ʻae ngāue ʻae
    tufunga ngaohi ipu!
  ces-1613: Synové Sionští nejdražší, kteříž ceněni býti měli za zlato nejčištší,
    jakť jsou počteni za nádoby hliněné, dílo rukou hrnčíře!
  eng-WMB: The precious sons of Zion, comparable to fine gold, how they are esteemed
    as earthen pitchers, the work of the hands of the potter!
  tam-TCV: ஒருகாலத்தில் சுத்தத் தங்கத்தின் மதிப்பிற்கு ஒப்பாயிருந்த, விலைமதிப்புமிக்க
    சீயோன் மகன்கள், இப்போது மண் பாத்திரங்களாய் எண்ணப்படுகிறார்கள். குயவனின் கைவேலையாக
    மதிக்கப்படுகிறார்கள்.
  ceb-ULB: Ang mga anak nga lalaki sa Zion bililhon, gihatagan ug mas dako nga bili
    kaysa lunsay nga bulawan. Apan karon giisip na sila ingon nga walay pulos nga
    banga nga hinimo sa magkukulon.
  pol-UBG: Szlachetni synowie Syjonu, cenieni jak czyste złoto, jakże są poczytywani
    za gliniane naczynia, za dzieło rąk garncarza!
  urd-GVU: پہلے تو صیون کے گراں قدر فرزند خالص سونے جیسے قیمتی تھے، لیکن اب وہ گویا
    مٹی کے برتن سمجھے جاتے ہیں جو عام کمہار نے بنائے ہیں۔
  deu-1912: Die edlen Kinder Zions, dem Golde gleich geachtet, wie sind sie nun den
    irdenen Töpfen gleich, die ein Töpfer macht!
  kan-2017: ಅಯ್ಯೋ, ಅಪರಂಜಿಯಷ್ಟು ಅಮೂಲ್ಯರಾಗಿದ ಚೀಯೋನಿನ ಪ್ರಜೆಗಳು, ಆದರೆ ಈಗ ಅವರು ಕುಂಬಾರನ
    ಕೈಕೆಲಸದ ಮಣ್ಣಿನ ಮಡಿಕೆಗಳೋ ಎಂಬಂತೆ ತಿರಸ್ಕರಿಸಲ್ಪಟ್ಟಿದ್ದಾರೆ.
  yap-yap: Pi fel’yangren nu Zion e ba t’uf rodad ni bod e gol, machane chiney e ngongol
    ni yibe rin’ ngorad e kar boded e th’ib ni but’.
  hlt-MCSB: Zion ca rhoek loh suicilh neh lung vang a thuek te balae tih aka picai
    kut dongkah a bibi tuitang paikaek bangla a poek uh.
  mdy-ETH: ፂዮኔይዳ ዓኣ ዓቲንቆ ናኣታ ጌኤሺ ዎርቄጉዲታዖኬ፤ ሃይሾ ሃሢ ማኒ ዢኢጬ ዓጪና ማዤ ሜሄ ማዒ ዓቴንቴሞ!
  twi-ASANTE: Hwɛ sɛdeɛ Sion mmammarima a wɔdi mu na anka wɔsom bo sɛ sika kɔkɔɔ no
    ayɛ, seesei wɔfa wɔn sɛ dɔteɛ nkukuo, ɔnwomfoɔ nsa ano adwuma!
  eng-WEBU: The precious sons of Zion, comparable to fine gold, how they are esteemed
    as earthen pitchers, the work of the hands of the potter!
  wal-wal: Kase bonchchettida worqqa lagge gidida Xiyoone naati ha77i kushe hiillai
    urqqaappe medhdhido miishshaa mala gididosona.
  spa-PDDPT: Los preciosos hijos de Sion, Que eran comparables al oro fino, Son considerados
    como vasijas de arcilla, Obra de manos de alfarero.
  gun-gun: Mba'eta Sião pygua yvatekueve ma ouro oiky'a'o pyre rami ikuai va'ekue
    ri aỹ ma ha'e kuery pe “Yapo guigua rive” 'ea, nhae'ũ re omba'eapo va'e rembiapo
    ramigua!
  ilo-ULB: Napateg unay idi dagiti annak ti Sion, napatpateg ngem iti puro a balitok.
    Ngem itan ket kaiyariganda laengen ti burnay nga inaramid ti agdamdamili.
  kpg-kpg: Nia dama daane o Zion nogo hagalabagau gadoo be nia goolo, gei dolomeenei
    gu balumee gadoo be nia baalanga ne hai gi nia gelegele.
  uig-ARA: '|ב| (بەت) زىئوننىڭ ئوغۇللىرى شۇنچە قىممەتلىك، ساپ ئالتۇنغا تېگىشكۈسىز
    ئىدى، ھازىر ساپال كوزىلاردەك، ساپالچىنىڭ قولى ياسىغانلىرىچىلىكمۇ قىممىتى يوق دەپ
    قارىلىۋاتىدۇ!'
  sus-sus: Siyon die tide nu gbo alɔ xɛɛma, kɔnɔ yakɔsi e tide bara xurun alɔ fɛɲɛe
    naxee yailanxi bɛndɛ ra.
  pon-2006: Mwahnakapw akan en Saion me kesempwal pahtail duwehte kohl, ahpw met re
    wiakaulahr duwehte einpwoat me wiawihkihda pwehl.
  ksd-ksd: A umana ngatngat na natu i Sion, diat dia varogop ma ra vakak na goled,
    Di tar varogopane diat ma ra pal a tava, ra papalum kai ra tena pait la na pia!
  tur-YTC: Saf altınla kıyaslanan, Siyon'un değerli oğulları, Nasıl oldu da çömlekçi
    elinin işi, Toprak testiler gibi sayıldılar!
  grc-BRENT: ΒΗΘ. Οἱ υἱοὶ Σιὼν οἱ τίμιοι, οἱ ἐπῃρμένοι ἐν χρυσίῳ, πῶς ἐλογίσθησαν
    εἰς ἀγγεῖα ὀστράκινα, ἔργα χειρῶν κεραμέως;
  ind-AYT: Anak-anak laki-laki Sion yang berharga, yang sebanding dengan emas murni,
    betapa mereka dianggap seperti guci-guci tanah liat buatan tangan tukang periuk.
  nya-nya: Haa! Ana a Ziyoni amtengowapatali amene kale anali ngati golide, tsopano
    ali ngati miphika ya dothi, ntchito ya owumba mbiya!
  hrv-hrv: Sinovi sionski, nekoć cijenjeni kao najčišće zlato, ah, sada ih cijene
    kao sudove glinske, kao djelo ruku lončarevih!
  mps-mps: '@see-verse:LAM.004.001'
  tpi-tpi: '@see-verse:LAM.004.001'
  dan-1931: Zions de dyre Sønner, der opvejed Guld, kun regnet for Lerkar, Pottemagerhænders
    Værk!
  vie-OVCB: Trai tráng ưu tú của Giê-ru-sa-lem ngày trước được quý như vàng ròng,
    nay bị xem như những bình gốm do người thợ gốm tầm thường tạo nên.
  guj-2017: સિયોનના અમૂલ્ય પુત્રો, જેઓનું મૂલ્ય સોના કરતાં પણ વધારે હતું. પણ તેઓ કુંભારના
    હાથે ઘડેલા માટલાં જેવા કેમ ગણાય છે?
  pon-2006A: Mwahnakapw akan en Saion me kesempwal pahtail duwehte kohl, ahpw met
    re wiakaulahr duwehte einpwoat me wiawihkihda pwehl.
  por-BRBSL: Os preciosos filhos de Sião, comparável ao ouro fino, como eles são estimados
    como jarros de barro, o trabalho das mãos do oleiro!
  swe-swe: 'Sions [Jerusalems] dyrbara söner, en gång värda sin vikt i guld, ve, nu
    behandlas de som lerkärl [enkla, billiga dussinvaror som slängs bort när de är
    förbrukade], sådant som krukmakaren tillverkar. [Den andra hebreiska bokstaven
    är: ב – Bet. Tecknet avbildar ett hus med bara en dörr. Det symboliserar ett hem
    och total tillit. Ordet för ”söner” börjar med denna bokstav.]'
  cth-cth: Aphu kaawm e suikatang patetlah kaawm e Zion canaw hah, hlaamkabonaw ni
    kut hoi a bo e talai hlaam patetlah a pouk awh.
  twi-twi: Hwɛ sɛnea Sion mmabarima a wodi mu na anka wɔsom bo sɛ sikakɔkɔɔ no ayɛ,
    mprempren wɔfa wɔn sɛ dɔte nkuku, ɔnwemfo nsa ano adwuma!
  hlt-hlt: Zion ca rhoek loh suicilh neh lung vang a thuek te balae tih aka picai
    kut dongkah a bibi tuitang paikaek bangla a poek uh.
  tbz-SIM: Dɛ̀ dòmmɛ kɛ̀ Siyɔ̃ɔ̃ ɛì kó ibí ìì yètɛ̀ do feí mɛsɔɔ nsɑ̀ɑ̀mɛ̀ kpɛri kɔ̃mɛ,
    kɛ̀ bɛ̀ nɑɑ́ ntiyɑɑmɑtì, bɛ̀ mɑɑ̀nɛ̀ tì sinɔu?
  msy-2020: '@see-verse:LAM.004.001'
  dop-dop: Wɑɩyo Siyɔŋ piyɑ mpɑ pɑɑ tewɑ ɩsɩɩ wʋlɑ kʋpɑŋ tɔ, pɑ pǝsɑ ɩsɩɩ cʋɣʋ wontu
    nti cʋɣʋ ŋmɑlɑɑ lɑpɑ tɔ?
  azb-azb: Sion övladları tərəziyə qoyulanda Saf qızıldan da qiymətli idi. İndi isə
    onlar saxsı qablara, Dulusçunun əl işinə bərabər olublar.
  eng-DBY: The sons of Zion, so precious, comparable to fine gold, how are they esteemed
    as earthen pitchers, the work of the hands of the potter!
  hin-2017: सिय्योन के उत्तम पुत्र जो कुन्दन के तुल्य थे, वे कुम्हार के बनाए हुए मिट्टी
    के घड़ों के समान कैसे तुच्छ गिने गए हैं!
  wol-KYG: Doomi Siyoŋ yu góor yu jar ya! Wurus lees leen daan nàttablee, ndeysaan
    tey, ñu jàppe leen ni njaqu ban lu tabaxkatu njaq liggéeye loxoom.
  eng-YLT: The precious sons of Zion, Who are comparable with fine gold, How have
    they been reckoned earthen bottles, Work of the hands of a potter.
  eng-WYC-2017: The noble sons of Zion, and clothed with the best gold, how be they
    areckoned into earthen vessels, into the work of the hands of a potter?
  eng-WMBB: The precious sons of Zion, comparable to fine gold, how they are esteemed
    as earthen pitchers, the work of the hands of the potter!
  urd-GVH: पहले तो सिय्यून के गिराँक़दर फ़रज़ंद ख़ालिस सोने जैसे क़ीमती थे, लेकिन
    अब वह गोया मिट्टी के बरतन समझे जाते हैं जो आम कुम्हार ने बनाए हैं।
  rug-rug: Kei, sari koreo arilaedi pa Zaione sapu noma laedi guana soku tina qolo
    ba kamahire si guni ni rini na raro patu, pa limana mo sa tie tavete raro patu
    vuradi.
  gaz-gaz: Ilmaan Xiyoon kanneen akka warqee qulqulluutti ilaalamaa turan sun amma
    akkamitti akka okkotee supheetti, akka hojii suphee dhooftuutti ilaalamu!
  fra-LSG: Les nobles fils de Sion, Estimés à l’égal de l’or pur, Sont regardés, hélas!
    Comme des vases de terre, Ouvrage des mains du potier!
  yal-yal: Siyon kaan naxanye yi yatɛxi dangu xɛmaan na hali naxan nun e gbindin binyan
    lan, ne bata fa yatɛ fɛɲɛne ra, naxanye rafalaxi bɛndɛn na, fɛɲɛ rafalan naxanye
    rafalaxi!
  haw-1868: O na keiki nani o Ziona i kau pu ia me ke gula maikai, Nani ko lakou manao
    like ia me na ipu lepo, Ka hana a na lima o ka potera!
  arb-NAV: كَيْفَ حُسِبَ أَبْنَاءُ صِهْيَوْنَ الْكِرَامُ الْمَوْزُونُونَ بِالذَّهَبِ
    النَّقِيِّ، كَآنِيَةٍ خَزَفِيَّةٍ مِنْ عَمَلِ يَدِ الْفَخَّارِيِّ؟
  ewe-ewe: Aleke Zion viŋutsu vevi siwo ŋu kpekpeme nɔ tsã abe sika ene la, le azɔ
    abe anyize si nye zemela ƒe asinudɔwɔwɔ ene!
  eng-LEE: The precious sons of Zion, valued equal to pure gold, how are they now
    esteemed as earthen pitchers, the work of the hands of the potter!
  asm-FB: উত্তম সোণৰ তুল্য চিয়োনৰ বহুমূল্য পুত্ৰসকল কুমাৰৰ হাতৰ কৰ্ম মাটিৰ কলহ যেন
    কেনে গণ্য হ’ল!
  sus-A: سِيٌن دِيٍ تِدٍ نُ فبٌ عَلْ شّيمَ، كْنْ يَكْسِ عٍ تِدٍ بَرَ شُرُن عَلْ قّحّيٍ
    نَشٍيٍ يَءِلَنشِ بّندّ رَ.
  fra-SBL: Les précieux fils de Sion, comparable à de l'or fin, comment ils sont estimés
    comme des cruches en terre, l'œuvre des mains du potier !
  hbo-hbo: בְּנֵ֤י צִיֹּון֙ הַיְקָרִ֔ים הַמְסֻלָּאִ֖ים בַּפָּ֑ז אֵיכָ֤ה נֶחְשְׁבוּ֙
    לְנִבְלֵי־חֶ֔רֶשׂ מַעֲשֵׂ֖ה יְדֵ֥י יֹוצֵֽר׃ ס
  kik-kik: Ariũ a Zayuni arĩa me bata, arĩa rĩmwe mangĩaringithanirio na thogora wa
    thahabu, kaĩ rĩu moonagwo ta nyũngũ cia rĩũmba-ĩ, o ta wĩra wa moko ma mũũmbi!
  fra-NCL: Les plus nobles fils de Sion, estimés au poids de l’or fin, comment ont-ils
    été comptés pour des vases de terre, ouvrage des mains d’un potier ?
  cek-AK: Kaciim suitui hoi patah o ih, atho kana Zion capanawk loe kawbangmaw laom
    sahkung mah sak ih amlai long baktiah oh o sut halat!
  cuk-cuk: Sión-dulemar bur bule epenne olo-nueganba e-bina soglegenad, emidi, napsa-nogyob
    daklemalad, dule-napsagi-arbaed e-ibmar-imakedyob dakleged.
  uig-CYR: '|ב| (Бәт) Зионниң оғуллири шунчә қиммәтлик, Сап алтунға тегишкүсиз еди,
    Һазир сапал козилардәк, Сапалчиниң қоли ясиғанлиричиликму қиммити йоқ дәп қариливатиду!'
  tel-2017: సీయోను కుమారులు శ్రేష్ఠులు. వాళ్ళు మేలిమి బంగారం కంటే విలువైన వాళ్ళు.
    అయితే వాళ్ళు ఇప్పుడు కుమ్మరి చేసిన మట్టికుండల్లాగా అందరూ వారిని చూస్తున్నారు.
  hat-BSA: Pyè presye a fis a Sion yo; ki gen valè kon lò fen, gade kijan yo konsidere
    kon veso tè, travay a potye a!
  kos-kos: Mukul fusr lun Zion elos tuh saok sesr oana gold, A inge pilesreyuk elos
    oana tup ma orek ke fohk kle.
  hbo-WLC: בְּנֵ֤י צִיּוֹן֙ הַיְקָרִ֔ים הַמְסֻלָּאִ֖ים בַּפָּ֑ז אֵיכָ֤ה נֶחְשְׁבוּ֙
    לְנִבְלֵי־חֶ֔רֶשׂ מַעֲשֵׂ֖ה יְדֵ֥י יוֹצֵֽר׃ ס
  ibo-ibo: Lee ka ụmụ ndị ikom Zayọn dị oke ọnụahịa, ndị dị oke ọnụahịa na mbụ dịka
    ọlaedo a nụchara anụcha, si dịrị ugbu a dịka ite aja nke ọkpụ ite kpụrụ.
  ory-ory: ହାୟ! ନିର୍ମଳ ସୁବର୍ଣ୍ଣ ତୁଲ୍ୟ ଯେ ସିୟୋନର ସନ୍ତାନଗଣ, ସେମାନେ କିପରି କୁମ୍ଭାରର ହସ୍ତକୃତ
    ମୃତ୍ତିକାର କଳସ ତୁଲ୍ୟ ଗଣିତ ହୋଇଅଛନ୍ତି!
  chk-chk: Ekewe alüalün Jerusalem mi aüchea ra wewe ngeni kolt mi mürina me lom,
    nge iei ra wewe ngeni sepi seni pwül, förien eman chon för sepi seni pwül.
  rop-rop: Basdam langa Jerusalem ola yang pipul olabat bin brabli gudwan langa wi,
    jis laik gol. Bat tudei na olabat rabishwan jis laik det kleiwan dish wen im breikhaf
    en dei tjakidawei.
  ukr-1871: Поважні синове Сионові, дорогі, як найчистїйше золото, — вони стали, як
    той посуд глиняний, як виріб рук ганчарських!
  deu-1951: Wie sind die Kinder Zions, die teuren, die mit feinem Gold aufgewogenen,
    den irdenen Geschirren gleichgeachtet, dem Werke von Töpfershänden!
  eng-JPS: The precious sons of Zion, comparable to fine gold, how are they esteemed
    as earthen pitchers, the work of the hands of the potter!
  srp-1865: Dragi sinovi Sionski, cijenjeni kao najèistije zlato, kako se cijene zemljani
    sudovi, kao djelo ruku lonèarevijeh!
  lug-lug: Abaana ba Sayuuni ab’omuwendo abaali beenkana nga zaabu ennungi, kaakano
    bali ng’ensuwa ez’ebbumba, omulimu gw’emikono gy’omubumbi.
  heb-heb: בני ציון היקרים המסלאים בפז איכה נחשבו לנבלי חרש מעשה ידי יוצר׃
  ben-IRV: সিয়োনের মূল্যবান ছেলেগুলো, যারা খাঁটি সোনার থেকে দামী, কিন্তু এখন তারা
    কুমোরের হাতে তৈরী মাটির পাত্রের মতো গণ্য হয়েছে, তা ছাড়া আর কিছুই নয়।
  pan-pan: ਸੀਯੋਨ ਦੇ ਲਾਡਲੇ ਪੁੱਤਰ, ਜਿਹੜੇ ਸੋਨੇ ਦੇ ਤੁੱਲ ਸਨ, ਕਿਵੇਂ ਘੁਮਿਆਰ ਦੇ ਬਣਾਏ ਮਿੱਟੀ
    ਦੇ ਭਾਂਡਿਆਂ ਵਾਂਗੂੰ ਤੁੱਛ ਸਮਝੇ ਗਏ ਹਨ!
  mya-JVB: အမြတ် ဆုံးသော ရွှေ နှင့်အမျှ အလွန် အဘိုးထိုက် သော ဇိအုန် မြို့သား တို့ကို၊
    အိုးထိန်း သမား လုပ် သောမြေ အိုး ကဲ့သို့ မှတ် တတ်သည်တကား။
  hmo-hmo: Siona ena uhau taudia namo hereadia, guna edia davana be bada herea ita
    dekenai, golo namona bona metau herea hegeregerena. To hari idia be raro urodia
    sibona hegeregerena, uro karaia tauna ena imana dekenai ia karaia gaudia bamona.
  urd-urd: सिय्यून के 'अज़ीज़ फ़र्ज़न्द, जो ख़ालिस सोने की तरह थे, कैसे कुम्हार के
    बनाए हुए बर्तनों के बराबर ठहरे!
  rus-SYN: Сыны Сиона драгоценные, равноценные чистейшему золоту, как они сравнены
    с глиняною посудою, изделием рук горшечника!
  bqc-SIM: Siↄnade pↄ́ wàlɛ ń bɛɛɛ lɛɛũ ń vuao yãaↄ, wà ń dílɛ lán gĩ̀ ooↄwa,
    oobona ↄzĩɛ.
  tcz-CHONGTHU: Veuvin Jerusalem chate, Mipha chomtah tahsan hoitah tah sanga mantam
    jo hochu, Tun leibelho tobang'in aboltauvin ahi.
  mar-mar: सियोनेचे मोलवान पुत्र शुद्ध सोन्याच्या बरोबरीचे होते, पण आता ते कुंभाराच्या
    हाताने केलेल्या केवळ मडक्याप्रमाणे मानलेले आहेत.
  qub-qub: Sión runacuna unayga caran alli rispitashami. Fiyupa cuestaj goripitapis
    mas alli ricashami caran. Cananga pï-maypis rican mana yachaj runa allpa mancata
    rurashantanöllana.
  bqp-bqp: Yerusɑlɛmun tɔn be bɑ rɑɑ gɑrisi nge wurɑ geɑ, bɑ gisɔ bu gɑrisiwɑ nge
    tem mɔnnu.
  hat-hat: Nan tan lontan nou pa ta bay moun peyi Siyon yo pou pi bon lò ki genyen.
    Gade! Koulye a, yo pa vo pase krich tè moun fè ak men.
  eng-BSB: How the precious sons of Zion, once worth their weight in pure gold, are
    now esteemed as jars of clay, the work of a potter’s hands!
  eng-WEBPB: The precious sons of Zion, comparable to fine gold, how they are esteemed
    as earthen pitchers, the work of the hands of the potter!
  kbq-kbq: Jerusalemi kumapi vahe'mo'za kora zago'amo'ma marerisa golimo'ma hiaza
    hu'za knare zantfa hu'nazanagi, menina havizantfa hu'za vahe'mo'ma azampinti tro
    hu'nea mopa kavogna hu'naze.
  nhe-BL: Huan toconehua tlen tiquinicneliyayaj huan tiquinitayayaj para más ininpati
    que oro, tocualancaitacahua quinchijtoque queja ax tleno ininpati. Quinchihuilijque
    queja elisquía soqui chachapali tlen quichijtoya se soquichijquetl.
  gub-BL: Kwàkwàmo Zeruzarez pe har ikatuahy zanewe or ikatuahy ma'e ài a'e wà. Ko
    'ar rehe nuzawy kwaw ywy'a teko wanupe wà kury. Nuzeruze'eg kwaw wanehe wà kury.
  eng-DRA: 'Beth. The noble sons of Sion, and they that were clothed with the best
    gold: how are they esteemed as earthen vessels, the work of the potter’s hands?'
