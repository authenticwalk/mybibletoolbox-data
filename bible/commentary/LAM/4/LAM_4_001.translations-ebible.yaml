verse: LAM.004.001
translations:
  mal-C: സ്വർണത്തിനു തിളക്കം നഷ്ടമായത് എങ്ങനെ, തങ്കത്തിനു ശോഭ കുറഞ്ഞതും എങ്ങനെ! അപൂർവരത്നങ്ങൾ
    ഓരോ ചത്വരത്തിലും ചിതറിപ്പോയിരിക്കുന്നു.
  deu-TKW: Ach, wie schwarz ward das Gold, entartete das edle Metall, wurden hingeschüttet
    heilige Steine an allen Straßenecken!
  lin-lin: Ndenge nini wolo ebungisi kongenga na yango, wolo ya peto enzuluki ! Mabanga
    ya talo oyo ya bule epanzani na basonge ya babalabala nyonso.
  eng-LSV: '[ALEPH-BET] How the gold has become dim, || Changed the best—the pure
    gold! Stones of the sanctuary are poured out || At the head of all out-places.'
  eng-GNV: How is the golde become so dimme? the most fine golde is changed, and the
    stones of the Sanctuarie are scattered in the corner of euery streete.
  eng-WEBSTER: How is the gold become dim! how is the most fine gold changed! the
    stones of the sanctuary are poured out at the head of every street.
  nhw-BL: Campa hueli tepejtoc tepajyali tlen itepa tiopamitl catli achtihuiya quipixqui
    miyac oro. Ama nopa oro catli mocahua ya yayahuixtoc huan ayacmo petlani.
  swh-ONEN: Jinsi dhahabu ilivyopoteza mngʼao wake, dhahabu iliyo safi haingʼai! Vito
    vya thamani vimetawanywa kwenye mwanzo wa kila barabara.
  bba-bba: Yinni Gusunɔn sɑ̃ɑ yerun wurɑ ɡeɑ ye, yɑ tĩrɑ. Ten kpenu nu yɑri swɛɛ kpuro
    sɔɔ.
  eng-KJVCPB: How is the gold become dim! how is the most fine gold changed! The stones
    of the sanctuary are poured out in the top of every street.
  luo-luo: Mano kaka dhahabu osewito berne, dhahabu maberie moloyo obedo marach! Kite
    maler okere e akerkeke mag yore duto.
  meu-meu: Gold vada e hoḡohoḡo, gold ḡoeva-daena vada e idau; nadi helagadia vada
    eme heḡiḡi rohoroho, ariara iboudiai dokodia ai.
  npi-ULB: सुनको चमक हराएको छ । कसरी निखुर सुन बद्लेको छ! पवित्र पत्थरहरू हरेक सडकको
    कुनामा छरपष्‍ट छन् ।
  yor-yor: Báwo ni wúrà ṣe sọ ògo dídán rẹ̀ nù, wúrà dídára di àìdán! Òkúta ibi mímọ́
    wá túká sí oríta gbogbo òpópó.
  pes-OPCB: چگونه جوانان اورشلیم که زمانی همچون طلای ناب و سنگهای قیمتی، پرارزش بودند،
    اینک درخشندگی خود را از دست داده، مانند ظروف گلی، بی‌ارزش شده‌اند و در کوچه‌ها
    افتاده‌اند.
  tgl-ULB: Ganap na nawalan ng kinang ang ginto; nagbago ang pinakadalisay na ginto.
    Naibuhos ang mga banal na bato sa dulo ng bawat lansangan.
  hui-hui: Ngolo bayale ngiringarale ala winigo áyu wá ereba halu mo ko hayada. Ogonidagua
    Saiononaga wali agali ti to̱le̱ tara tara Anduane Homogonaga anda bulenaga loma
    bia heneru bayale wiaganegobi henego ai ti tanonaga harigani to̱le̱ gialobagabu
    ngadagua ti bo haealobagabu wahayadago daraba.
  mya-mya: ပြောင်​လက်​သည့်​ရွှေ​တို့​သည်​မှေး​မှိန်​၍ သွား​လေ​ပြီ။ ဗိ​မာန်​တော်​ကျောက်​တို့​သည်​လည်း
    လမ်း​များ​ပေါ်​တွင်​ပြန့်​ကျဲ​လျက်​နေ​၏။
  bod-N: གསེར་འོད་ཉམས་ཤིང་ལྷད་མེད་གསེར་རྐྱང་ཁ་མདོག་འགྱུར་བ་ཅི། ། དམ་པའི་གནས་ཀྱི་རྡོ་དག་སྲང་ལམ་སོ་སོར་གཏོར་ཏེ་ཡོད།
    །
  sna-sna: Haiwa, goridhe rasviba sei, goridhe rakaisvonaka harichabwinyi sei! Matombo
    matsvene aparadzirwa kumusoro kwenzira imwe neimwe.
  spa-BLM: ¡Cómo se ha oscurecido el oro! ¡El oro más puro ha cambiado! Las piedras
    del santuario se derraman a la cabeza de cada calle.
  cac-cac: Ina val tas ix aj sq'uic'b'i yilji scopopial q'uen oro te vach'. Masanil
    q'uen q'ueen vach' yilji d'a templo, sacleminac ix ajcanb'at q'uen d'a yoltac
    calle.
  swh-ULB: Dhahabu imechakaa; jinsi gani dhahabu safi imebadilika! Mawe matakatifu
    yamezagaa katika kila njia ya mtaa.
  bel-bel: Як паблякла золата, як зьмянілася золата высакароднае! камяні сьвяцілішча
    рассыпаны па ўсіх ростанях.
  deu-ELBBK: Wie wurde verdunkelt das Gold, verändert das gute, feine Gold! Wie wurden
    verschüttet die Steine des Heiligtums an allen Straßenecken!
  mbb-OT: Is menge meǥinged diyà te Zion neiring te lunsey he vulawan he midheva etawa
    mahalen he menge vatu he nekepeyapat diyà te menge zalan. Iring sikandan dengan
    te utew mahal he vulawan, piru ǥuntaan neiring dà sikandan te menge diniyun he
    mibeelan dà te mendiziyun.
  mal-2015: അയ്യോ, പൊന്നു മങ്ങിപ്പോയി, നിർമ്മല തങ്കം മാറിപ്പോയി, വിശുദ്ധരത്നങ്ങൾ സകലവീഥികളുടെയും
    തലെക്കൽ ചൊരിഞ്ഞു കിടക്കുന്നു.
  rmc-rmc: Jaj, sar kaľiľa o somnakaj, sar pes čerinďa o žužo somnakaj! O chramoskre
    bara hine rozčhide pal savore agora pro uľici.
  pes-OPV: چگونه طلا زنگ گرفته و زر خالص منقلب گردیده است؟ سنگهای قدس به‌سر هرکوچه
    ریخته شده است.
  ron-1924: Вай, кум с-а ыннегрит аурул ши кум с-а скимбат аурул чел курат! Кум с-ау
    рисипит петреле Сфынтулуй Локаш пе ла тоате колцуриле улицелор!
  ben-OBCV: হায়! সোনা কেমন তার উজ্জ্বলতা হারিয়েছে, উজ্জ্বল সোনা মলিন হয়েছে! পবিত্র
    মণিরত্নগুলি ছত্রাকার হয়ে প্রতি পথের মোড়ে পড়ে আছে।
  som-som: Dahabkii sidee buu u dhalaal beelay! Dahabkii ugu wada saafiyaysnaase sidee
    buu u beddelmay! Dhagxantii meesha quduuska ahna waxaa lagu daadshay rukunka jid
    kasta.
  lat-VUC: '[Aleph Quomodo obscuratum est aurum, mutatus est color optimus ! dispersi
    sunt lapides sanctuarii in capite omnium platearum !'
  eng-ASVBT: How is the gold become dim! how is the most pure gold changed! The stones
    of the sanctuary are poured out at the head of every street.
  ita-1885: COME è oscurato l'oro, Ed ha mutato colore il buon oro fino, E sono le
    pietre del santuario state sparse In capo d'ogni strada!
  eng-LXXUP: How will the gold be tarnished, And the fine silver changed! The sacred
    stones have been poured forth At the top of all the streets.
  eng-ULB: The gold has become tarnished; how the purest gold has changed! The holy
    stones are scattered at the corner of every street.
  spa-VBL: ¡Cómo se ha empañado el oro! ¡Incluso el oro puro ha perdido su brillo!
    Las joyas del Templohan sido esparcidas por todas las esquinas.
  fra-_FOB: Comment l'or s'est-il obscurci, et l'or fin s'est-il altéré! Comment les
    pierres du sanctuaire sont-elles semées aux coins de toutes les rues!
  mal-mal: അയ്യോ, പൊന്ന് മങ്ങിപ്പോയി, നിർമ്മല തങ്കം മാറിപ്പോയി, വിശുദ്ധരത്നങ്ങൾ സകലവീഥികളുടെയും
    തലയ്ക്കൽ ചിതറി കിടക്കുന്നു.
  urd-GVR: Hāy, sone kī āb-o-tāb na rahī, ḳhālis sonā bhī māṅd paṛ gayā hai. Maqdis
    ke jawāhar tamām galiyoṅ meṅ bikhre paṛe haiṅ.
  suz-BL: सुनमी आं दारस नेल्‍ल साम्‍तु। क्‍येख सुन मदारशो दुम्‍त। शुश क्‍येट लाइब
    हीरा नेल्‍ल लां मेर फ्राइसीशो बाक्‍नीम।
  eng-NOY: How is the gold become dim! how is the most fine gold changed! The hallowed
    stones are cast forth at the head of every street.
  ita-1927: Come mai s’è oscurato l’oro, s’è alterato l’oro più puro? Come mai le
    pietre del santuario si trovano sparse qua e là ai canti di tutte le strade?
  ckb-ckb: چۆن زێڕ ڕەونەقی خۆی لەدەستدات، زێڕی بێگەرد گۆڕا! بەردەکانی پیرۆزگا پەرشوبڵاو
    بوونەوە لەسەر سووچی هەموو شەقامێک.
  eng-BBE: How dark has the gold become! how changed the best gold! the stones of
    the holy place are dropping out at the top of every street.
  kan-OKCV: ಬಂಗಾರವು ಹೇಗೆ ಮಸುಕಾಯಿತು! ಬಹಳ ಶುದ್ಧವಾದ ಬಂಗಾರವು ಹೇಗೆ ಬದಲಾಯಿತು! ಪರಿಶುದ್ಧಸ್ಥಳದ
    ಕಲ್ಲುಗಳೂ ಬೀದಿಯ ಬದಿಯಲ್ಲಿ ಚೆಲ್ಲಾಪಿಲ್ಲಿಯಾಗಿವೆ.
  tam-2017: ஐயோ, தங்கம் மங்கி, சுத்தத் தங்கம் மாறி, பரிசுத்த ஸ்தலத்தின் கற்கள் சகல
    வீதிகளின் முனையிலும் கொட்டப்பட்டதே.
  spa-RV-1909: ¡CÓMO se ha oscurecido el oro! ¡Cómo el buen oro se ha demudado! Las
    piedras del santuario están esparcidas por las encrucijadas de todas las calles.
  ron-BTF: Cum s-a întunecat aurul! Cum s-a schimbat aurul cel mai pur! Pietrele sanctuarului
    sunt turnate la capătul fiecărei străzi.
  eng-WEBP: How the gold has become dim! The most pure gold has changed! The stones
    of the sanctuary are poured out at the head of every street.
  eng-FBV: How gold has tarnished! Even pure gold has lost its shine! Jewels from
    the Temple have been scattered on every street corner.
  nld-1939: Hoe heeft het goud zijn glans verloren, Hoe dof is het edel metaal; Hoe
    werden de heilige stenen Op alle hoeken der straten gesmeten.
  nch-BL: Campa hueli tepejtoc tepayaxti ten itepa tiopamit cati achtohuiya quipixqui
    miyac oro. Ama nopa oro cati mocahua ya yayahuixtoc huan ayecmo petani.
  vie-1934: Than ôi! vàng mờ tối, vàng ròng biến đổi dường nào! Đá nơi thánh đổ ra
    nơi mọi góc đường phố!
  hin-CV: सोना खोटा कैसे हो गया, सोने में खोट कैसे! हर एक गली के मोड़ पर पवित्र पत्थर
    बिखरे पड़े हैं.
  spa-BES: ¡Qué oscuro se ha vuelto el oro! ¡Cómo cambió el mejor oro! Las piedras
    del lugar santo están esparcidas por las esquinas de cada calle.
  tdx-tdx: א Akore te nikomavo o volamenao, hete! niova o volamena ki’eo! Hene nadoandoañe
    aolo’ ze lalan-drova eo o vato soao.
  tha-KJV: นี่​อย่างไรหนอ ทองคำจึ​งม​ี​สี​สลัวและทองคำเนื้​อด​ี​ก็​เปลี่ยนไป เพชรพลอยแห่งสถานบริ​สุทธิ​์ทิ้งอยู่​เกล​ื่อนกลาดตามทุ​กห​ัวถนน
  por-BR-2018: Como se escureceu o ouro! Como mudou o bom e fino ouro! As pedras do
    Santuário estão espalhadas pelas esquinas de todas as ruas.
  deu-ELO: Wie ward verdunkelt das Gold, verändert das gute, feine Gold! Wie wurden
    verschüttet die Steine des Heiligtums an allen Straßenecken!
  eng-WYC-2018: How is gold made dark, the best colour is changed? the stones of the
    saintuary be scattered in the head of all streets. (How the gold is made dark,
    the best colour is changed! the stones from the sanctuary be scattered at the
    head, (or at the top), of every street.)
  epo-epo: Kiele senbriliĝis la oro, ŝanĝiĝis la bonega metalo! La ŝtonoj de la sanktejo
    kuŝas disĵetitaj en la komenco de ĉiuj stratoj!
  uig-PIN: '|א| (Alǝf) Aⱨ! Altun xunqǝ julasiz bolup kǝtti! Sap altun xunqǝ tutuⱪ
    bolup kǝtti! Muⱪǝddǝs ɵydiki taxlar ⱨǝrbir koqining bexiƣa tɵkülüp qeqildi!'
  beo-beo: Ninia sinenemegi gouli da gumi dagoi. Debolo Diasu gagui gele da logoba:le,
    afagogolesi diala.
  tpi-OTNT: Sori tumas, ol manmeri bilong Saion i bagarap i stap. Bipo ol i gutpela
    tru olsem ol naispela gol. Tasol nau ol dispela gol i no lait moa na i stap nogut
    tru. Bipo ol dispela manmeri bilong Bikpela i olsem ol gutpela ston i dia tumas.
    Tasol nau ol i lus pinis, olsem ol ston i pundaun na i stap nabaut long olgeta
    rot bilong taun. Nau ol dispela manmeri i no moa i gat nem. Ol i kamap olsem ol
    rabis sospen graun ol man i bin wokim.
  hau-SA: Zinariya ta rasa kyanta, hasken zinariya ya dushe! An warwatsar da tsarkakakkun
    duwatsu masu daraja a kan tituna.
  uig-LAT: '|א| (Alef) Ah! Altun shunche julasiz bolup ketti! Sap altun shunche tutuq
    bolup ketti! Muqeddes öydiki tashlar herbir kochining béshigha tökülüp chéchildi!'
  nde-nde: Yeka igolide eselilahlekelwe yikukhazimula kwalo, igolide elicolekileyo
    selijujukile! Amatshe aligugu angcwele aselahliwe ekuqaliseni kwemigwaqo yonke.
  ton-ton: Hono ʻikai kuo hoko ʻo nenefu ʻae koula! Hono ʻikai liliu ʻae fungani koula!
    ʻAe ngaahi maka ʻoe potu tapu kuo lilingi ʻi he muʻa hala kotoa pē.
  ces-1613: Jak tě zašlo zlato, změnilo se ryzí zlato nejvýbornější, rozmetáno jest
    kamení svaté sem i tam po všech ulicích.
  eng-WMB: How the gold has become dim! The most pure gold has changed! The stones
    of the sanctuary are poured out at the head of every street.
  tam-TCV: தங்கம் எவ்வளவாய் தன் ஒளியை இழந்து, சுத்தத் தங்கமும் எவ்வளவாய் மங்கிப்போயிற்றே!
    பரிசுத்த இடத்தின் இரத்தினக் கற்கள் தெருவின் முனைகளிலும் சிதறுண்டு கிடக்கின்றன.
  ceb-ULB: Ang bulawan hingpit nang natay-an; ang labing lunsay nga bulawan nausab
    na. Ang balaan nga mga bato gibubo na sa ulohan sa matag dalan.
  pol-UBG: O jakże zaśniedziało złoto! Jakże zmieniło się najczystsze złoto! Rozrzucono
    kamienie świątyni po rogach wszystkich ulic.
  urd-GVU: ہائے، سونے کی آب و تاب نہ رہی، خالص سونا بھی ماند پڑ گیا ہے۔ مقدِس کے جواہر
    تمام گلیوں میں بکھرے پڑے ہیں۔
  deu-1912: Wie ist das Gold so gar verdunkelt und das feine Gold so häßlich geworden
    und liegen Steine des Heiligtums vorn auf allen Gassen zerstreut!
  kan-2017: ಅಯ್ಯೋ, ಬಂಗಾರವು ಎಷ್ಟೋ ಮಸುಕಾಯಿತು! ಚೊಕ್ಕ ಚಿನ್ನವು ಕಾಂತಿಹೀನವಾಗಿದೆಯಲ್ಲಾ! ಪವಿತ್ರಾಲಯದ
    ಕಲ್ಲುಗಳು ಪ್ರತಿ ಬೀದಿಯ ಕೊನೆಯಲ್ಲಿ ರಾಶಿರಾಶಿಯಾಗಿ ಬಿದ್ದುಬಿಟ್ಟಿವೆ.
  yap-yap: Gol rodad ni immoy nib galgael e ke yim’ ram’en; fapi malang ko fare Tempel
    e ke wagagey u lan e yupa’ i kanawo’.
  hlt-MCSB: Sui te bahoeng muhut, sui then khaw tho uh, lungto cim khaw tollong tom
    kah taphung ah a hawk uh.
  mdy-ETH: ጌኤዦ ማኣሮ ማዦና ሹጫ ጉሪ ዞኦስካ ኬኤሪንቴኔ። ዎዎይቴዖ ዎርቃ ሳልፔንቴሞ! ጌኤዦ ዎርቃ ሜሌ ባኣዚ ማዔንቴሞ!
  twi-ASANTE: Sɛdeɛ sikakɔkɔɔ a anka ɛhyerɛn no nie? Sikakɔkɔɔ amapa no ho abiri!
    Wɔatoto aboɔdemmoɔ kronkron apete wɔ mmɔntene biara so.
  eng-WEBU: How the gold has become dim! The most pure gold has changed! The stones
    of the sanctuary are poured out at the head of every street.
  wal-wal: PHooliya worqqai ba meraa laammidi tasiis. Beeta Maqidasee keexettido shuchchai
    katamatu oge ubbaa doonan laaletti uttiis.
  spa-PDDPT: ¡Cómo se ennegreció el oro! ¡Cómo se alteró el oro puro! ¡En la esquina
    de toda calle Están tiradas las piedras del Santuario!
  gun-gun: Mba'exa vy nda'u ouro oĩ va'ekue huũmba? Mba'exa vy tu ouro ombovera pyre
    ndoveravei? Ha'e rami ae avi oo iky'a e'ỹ va'e re ita ikuai va'ekue omoaĩmbaa
    tape joaxa-axaa ha'e javi rupi!
  ilo-ULB: Saanen a narimat ti balitok; nagbaliwen ti kapupuroan a balitok. Naibukboken
    dagiti nasagradoan a batbato iti nagsasabatan dagiti kalsada.
  kpg-kpg: Tadau goolo madamada gu bilau, nia hadu hagalabagau o di Hale Daumaha gu meheu
    gi hongo nia ala.
  uig-ARA: '|א| (ئالەف) ئاھ! ئالتۇن شۇنچە جۇلاسىز بولۇپ كەتتى! ساپ ئالتۇن شۇنچە تۇتۇق
    بولۇپ كەتتى! مۇقەددەس ئۆيدىكى تاشلار ھەربىر كوچىنىڭ بېشىغا تۆكۈلۈپ چېچىلدى!'
  sus-sus: Xɛɛma mu yilenma sɔnɔn, a mu sɛniyɛn. Gɛmɛ tofanyie bara ralantan yɛ taa
    tunxunyie birin na.
  pon-2006: Atail kohl melengileng kan pohsuwedlahr; takai kan en Tehnpas Sarawio
    mwerediongehr nan ahl akan.
  ksd-ksd: Ua, ra goled i tar kubar! Ua, ra goled i tar kaina, nina i ga ngatngat
    muka! Di tar lolonge guve ra umana vat na pal i gomgom ta ra lavur ngu na nga.
  tur-YTC: Altın nasıl da donuklaştı! Saf altın nasıl değişti! Kutsal yerin taşları
    Her sokak başına döküldü.
  grc-BRENT: ΑΛΕΦ. Πῶς ἀμαυρωθήσεται χρυσίον, ἀλλοιωθήσεται τὸ ἀργύριον τὸ ἀγαθόν;
    ἐξεχύθησαν λίθοι ἅγιοι ἐπʼ ἀρχῆς πασῶν ἐξόδων.
  ind-AYT: Betapa emas telah menjadi pudar, betapa emas murni telah berubah! Batu-batu
    suci berserakan di setiap ujung jalan.
  nya-nya: Haa! Golide wathimbirira, golide wosalala wasinthikiratu! Amwazamwaza miyala
    yokongola ya kumalo opatulika pamphambano ponse pa mzinda.
  hrv-hrv: Jao, potamnje zlato, to suho zlato! Sveto se kamenje prosu na uglovima
    svih ulica.
  mps-mps: Hobede mu dao. Te Saion we bidi dolama elalubao. Polobadu augwali te sawi
    yai gol tiwai sawi yai mu elaluai dao. Tiali goli, te gol dabe augwali ula me
    isąma, megi da dolama mu elalubao. Polobadu da, te Genuai Bidigo genuai be tempel
    augwaligo te wiegi yai masigi dabego nigilama elaluai dao. Tiali goli, augwali
    megi da hagayali dao, te masigi dabe subigila tulaluama, te tigidali taun sunumi
    dabede munalua pabo dao. Megi da, te we bidi augwali nogi ma elalubeo. Augwali
    te dwai pobele bage sene dage te bidi dabego nigai, te sene dage tiwai dao.
  tpi-tpi: Sori tumas, ol manmeri bilong Saion i bagarap i stap. Bipo ol i gutpela
    tru olsem ol naispela gol. Tasol nau ol dispela gol i no lait moa na i stap nogut
    tru. Bipo ol dispela manmeri bilong Bikpela i olsem ol gutpela ston i dia tumas.
    Tasol nau ol i lus pinis, olsem ol ston i pundaun na i stap nabaut long olgeta
    rot bilong taun. Nau ol dispela manmeri i no moa i gat nem. Ol i kamap olsem ol
    rabis sospen graun ol man i bin wokim.
  dan-1931: Hvor Guldet blev sort, og skæmmet det ædle metal, de hellige Stene slængt
    hen på Gadernes Hjørner!
  vie-OVCB: Vàng đã mất vẻ sáng! Ngay cả vàng ròng cũng đã biến chất. Đá trong nơi
    thánh bị đổ ra mặt đường phố!
  guj-2017: સોનું કેવું ઝાંખું પડ્યું છે અને બદલાઈ ગયું છે. પવિત્રસ્થાનના પથ્થરો શેરીઓના
    ખૂણે વિખેરાયેલા છે.
  pon-2006A: Atail kohl melengileng kan pohsuwedlahr; takai kan en Tehnpas Sarawio
    mwerediongehr nan ahl akan.
  por-BRBSL: Como o ouro se tornou escasso! O ouro mais puro mudou! As pedras do santuário
    são derramadas à frente de cada rua.
  swe-swe: 'Ack[samma ord som i ], guldet är fördunklat (har blivit matt, blänker
    inte längre), det finaste guldet är missfärgat, de heliga stenarna. är uthällda
    i varje gathörn. [Syftar på de ädelstenar som fanns i översteprästens bröstsköld,
    axelepåletter och andra utsmyckningar i templet.] [Den första hebreiska bokstaven
    är: א – Alef. Tecknet föreställer en oxe. Bokstaven symboliserar styrka, ledaren,
    den första och det viktigaste. I denna vers är det ordet ”ack” som börjar med
    denna bokstav. Detta förstärker känslan av sorg. Det är sorgen som tar befälet
    och präglar allt både i denna vers och hela boken.]'
  cth-cth: Sui teh kamlaw hoeh toe. Kahawi e sui teh a kâthung toe. Kathounge talung
    teh lamtakinnaw koe kâkahei lah ao.
  twi-twi: Hwɛ sɛnea sikakɔkɔɔ ayera ne hyerɛn no ni Sikakɔkɔɔ ankasa na ho abiri
    saa! Wɔatoto aboɔdemmo kronkron apete wɔ abɔnten biara so.
  hlt-hlt: Sui te bahoeng muhut, sui then khaw tho uh, lungto cim khaw tollong tom
    kah taphung ah a hawk uh.
  tbz-SIM: Dɛ̀ dòmmɛ kɛ̀ mɛsɔɔ mmɛ̀ɛ̀ do tú mɛsɔɔ nsɑ̀ɑ̀mɛ̀ kɛ̀ mɛ̀ sĩ̀ntɛ? Dɛ̀ dòmmɛ
    kɛ̀ bɛ̀ do cɑ̃̀ńnɛ́ yɛ̀ɛ̀ tɑ̃́sɑ̀ɑ̀yɛ̀ Kuyie nkpɛ́í nkɛ̀ yɛ̀ cìɛ́tɛ́ kɛ yɑɑ́ yɑɑ́
    dihɛì kó icɛ miɛkɛ?
  msy-2020: Aio! Saionɨn gumazamiziba, mevzika, me bar ikuvigha iti. Me fomɨra mati
    golɨn dagɨar bar pɨn kozimɨn mɨn taghtagha bar dera. Ezɨ me datɨrɨghɨn bar mɨghovegha,
    ua dagɨar bar pɨn kozimɨn mɨn taghtazir puvatɨ. Fomɨra Ekiamɨn gumazamizir kaba
    mati, Godɨn Dɨpenimɨn itir dagɨar bar pɨn kozir bar aghuibar mɨn iti. Me datɨrɨghɨn
    bar tegha, mati dagɨaba mɨsaraghira tintinibar nguibar ekiamɨn tuavibagh ire.
    Gumazamizir igiar kaba datɨrɨghɨn ua ziaba puvatɨ. Me datɨrɨghɨn mati nguazir
    mɨner ghurir, gumaziba ingarizibar mɨn gari.
  dop-dop: A ɑ, Ɩsɔ tǝsɛɛlɛ wʋlɑ teu sǝpɑ. Wʋlɑ kʋpɑŋ ɩnɩ ɩ cɔɔlɑɑ. Ɩsɔ tǝsɛɛlɛ pɛɛ
    yɑwɑ yem yem kɛ́ hɑpɛɛ nɔɔsɩ.
  azb-azb: Qızıl necə də tutqunlaşdı, Saf qızıl parıltıdan düşdü. Müqəddəs daşlar
    Hər küçə başına dağılmışlar.
  eng-DBY: How is the gold become dim! the most pure gold changed! the stones of the
    sanctuary poured out at the top of all the streets!
  hin-2017: सोना कैसे खोटा हो गया, अत्यन्त खरा सोना कैसे बदल गया है? पवित्रस्थान के
    पत्थर तो हर एक सड़क के सिरे पर फेंक दिए गए हैं।
  wol-KYG: Ndeysaan, wurus wa giim na! Ngëneelu wurus soppiku na. Doj yu sell yaa
    wasaaroo, ca boppu mbedd yépp.
  eng-YLT: How is the gold become dim, Changed the best — the pure gold? Poured out
    are stones of the sanctuary At the head of all out-places.
  eng-WYC-2017: How is gold made dark, the best colour is changed? the stones of the
    saintuary be scattered in the head of all streets.
  eng-WMBB: How the gold has become dim! The most pure gold has changed! The stones
    of the sanctuary are poured out at the head of every street.
  urd-GVH: हाय, सोने की आबो-ताब न रही, ख़ालिस सोना भी माँद पड़ गया है। मक़दिस के जवाहर
    तमाम गलियों में बिखरे पड़े हैं।
  rug-rug: Sa qolo si beto ṉedalana, sa qolo viana si rida. Sari patu arilaedi pa
    Zelepade si ta hurakatae pa ninae sisiraṉa.
  gaz-gaz: Warqeen akkamitti boorrajjaaʼe? Warqeen qulqulluunis akkamitti geeddarame!
    Dhagaawwan iddoo qulqulluu fiixee daandiiwwan hundaa irratti bibittinnaaʼaniiru.
  fra-LSG: Eh quoi! L’or a perdu son éclat! L’or pur est altéré! Les pierres du sanctuaire
    sont dispersées Aux coins de toutes les rues!
  yal-yal: Ee! Xɛmaan mi fa mayilenma! Xɛmaan naxan yi fan, na mi fa yanbanma! Bɔxɔ
    bun nafunla naxanye yi rasariɲanxi Ala xa, ne bata raxuya ayi kira xunne ra!
  haw-1868: NANI ka mae wale ana o ke gula! A me ke ano e ana o ke gula maikai! Ua
    hooleiia na pohaku o kahi hoano ma ke poo o na alanui a pau.
  arb-NAV: كَيْفَ اكْمَدَّ الذَّهَبُ وَاكْدَرَّ لَوْنُ النُّضَارِ الخَالِصِ؟ كَيْفَ
    تَبَعْثَرَتْ حِجَارَةُ الْقُدْسِ فِي نَاصِيَةِ كُلِّ شَارِعٍ؟
  ewe-ewe: Aleke sika bu eƒe keklẽ eye sika nyui nyɔ vĩ ale! Wokaka kpe kɔkɔeawo ɖe
    kpɔdome ƒe dzogoewo katã dzi.
  eng-LEE: Oh how is the gold become dim! how is the most fine gold changed! how are
    the stones of the sanctuary poured out at the corners of every street.
  asm-FB: সুবৰ্ণ কেনে মলিন হল! অতি শুদ্ধ সোণ কেনে পৰিৱৰ্তন হ’ল। পবিত্ৰ পাথৰবোৰ প্ৰত্যেক
    আলিৰ মুৰত পেলোৱা হ’ল।
  sus-A: شّيمَ مُ يِلٍنمَ سْنْن، عَ مُ سّنِيّن. فّمّ تٌقَنيِيٍ بَرَ رَلَنتَن يّ تَا
    تُنشُنيِيٍ بِرِن نَ.
  fra-SBL: Comme l'or est devenu terne ! L'or le plus pur a changé ! Les pierres du
    sanctuaire sont déversées à la tête de chaque rue.
  hbo-hbo: אֵיכָה֙ יוּעַ֣ם זָהָ֔ב יִשְׁנֶ֖א הַכֶּ֣תֶם הַטֹּ֑וב תִּשְׁתַּפֵּ֙כְנָה֙
    אַבְנֵי־קֹ֔דֶשׁ בְּרֹ֖אשׁ כָּל־חוּצֹֽות׃ ס
  kik-kik: Hĩ! Kaĩ thahabu ĩyo nĩĩthirĩte ũkengu wayo-ĩ, thahabu ĩrĩa therie kaĩ ĩrĩ
    gũthita-ĩ! Tũhiga twa goro tũrĩa twamũre nĩtũhurunjĩtwo magomano-inĩ ma njĩra
    ciothe.
  fra-NCL: Comment l’or s’est-il terni, l’or pur s’est-il altéré, les pierres sacrées
    ont-elles été dispersées au coin de toutes les rues ?
  cek-AK: Kawbangmaw sui amphahaih to duek ving moe, kaciim suitui loe amkhraih ving!
    Hmuenciim ih thlungnawk loe lamkrung kruekah anghaeh o phang boeh.
  cuk-cuk: ¡Or gudure daklegusad! ¡Or-nued e-gaed bar nue dakarmaksulid! Bab-Dummadse-goled-neggi
    ormar-bukwadi, bela negmar-imbaba omileded.
  uig-CYR: '|א| (Аләф) Аһ! Алтун шунчә җуласиз болуп кәтти! Сап алтун шунчә тутуқ
    болуп кәтти! Муқәддәс өйдики ташлар һәр бир кочиниң бешиға төкүлүп чечилди!'
  tel-2017: బంగారం ఎలా మెరుగు మాసింది! మేలిమి బంగారం ఎలా మాసిపోయింది! ప్రతి వీధి మొదట్లో
    ప్రతిష్టితమైన రాళ్లు చెల్లాచెదరుగా పారేసి ఉన్నాయి.
  hat-BSA: A la briyans lò a vin bese! Lò pi a pa menm ankò! Wòch tanp yo vide deyò
    nan tout kwen lari.
  kos-kos: Gold saromrom lasr arulana ohkla; Eot ke Tempul oalik na inkanek uh.
  hbo-WLC: אֵיכָה֙ יוּעַ֣ם זָהָ֔ב יִשְׁנֶ֖א הַכֶּ֣תֶם הַטּ֑וֹב תִּשְׁתַּפֵּ֙כְנָה֙
    אַבְנֵי־קֹ֔דֶשׁ בְּרֹ֖אשׁ כָּל־חוּצֽוֹת ׃ ס
  ibo-ibo: Lee ka ọlaedo si chuo echu. Lee ka ọlaedo makarịsịrị mma si gbanwee ghọọ
    ihe na-amakwaghị mma. Nkume niile dị oke ọnụahịa nke ebe nsọ bụ ndị a ghasara
    nʼisi okporoụzọ niile.
  ory-ory: ହାୟ, ସୁବର୍ଣ୍ଣ କିପରି ମଳିନ ହୋଇଅଛି! ଅତ୍ୟନ୍ତ ନିର୍ମଳ ସୁବର୍ଣ୍ଣ କିପରି ବିକୃତ ହୋଇଅଛି!
    ପବିତ୍ର ସ୍ଥାନର ପ୍ରସ୍ତରସବୁ ପ୍ରତ୍ୟେକ ଦାଣ୍ଡର ମୁଣ୍ଡରେ ନିକ୍ଷିପ୍ତ ହୋଇଅଛି।
  chk-chk: Ewe kolt a toputopula, ewe kolt mi mürina esap chüen molupolup. Föün ewe
    imwenfel ra toropasala lon ekewe al.
  rop-rop: Wal det speshalwan mesinja im tok mowa, “Wal det gudwan gol nomo shain
    brabliwei na, en detlot ston blanga det Serramoni Pleis leidan ebriweya langa
    ola roud.
  ukr-1871: Як потемнїло те золото, змінилось золото найлїпше! каміннє з сьвятинї
    роскидане по всїх роздорожжях.
  deu-1951: Wie ist das Gold geschwärzt, wie ist das köstliche Gold entstellt! Wie
    sind die Steine des Heiligtums an allen Straßenecken aufgeschüttet!
  eng-JPS: How is the gold become dim! How is the most fine gold changed! The hallowed
    stones are poured out at the head of every street.
  srp-1865: Kako potamnje zlato, promijeni se èisto zlato? kamenje je od svetinje
    razmetnuto po uglovima svijeh ulica.
  lug-lug: Zaabu ng’ettalazze! Zaabu ennungi ng’efuuse! Amayinja ag’omuwendo gasaasaanye
    buli luguudo we lutandikira.
  heb-heb: איכה יועם זהב ישנא הכתם הטוב תשתפכנה אבני קדש בראש כל חוצות׃
  ben-IRV: হায়! সোনা কেমনভাবে উজ্জ্বলতা হারিয়েছে, খাঁটি সোনা পরিবর্তিত হয়েছে। পবিত্র
    পাথরগুলি প্রতিটি রাস্তার মাথায় ছড়িয়ে আছে।
  pan-pan: ਸੋਨਾ ਕਿਵੇਂ ਫਿੱਕਾ ਹੋ ਗਿਆ! ਖ਼ਰਾ ਸੋਨਾ ਕਿਵੇਂ ਬਦਲ ਗਿਆ? ਪਵਿੱਤਰ ਸਥਾਨ ਦੇ ਪੱਥਰ ਹਰ
    ਗਲੀ ਦੇ ਸਿਰ ਉੱਤੇ ਖਿੱਲਰੇ ਪਏ ਹਨ!
  mya-JVB: ရွှေ သည် အလွန် သမ်းညို သည်တကား။ အကောင်း ဆုံးသော ရွှေ သည် အလွန်ဖေါက်ပြန်
    သည် တကား။ သန့်ရှင်း သော ကျောက် တို့သည် ခပ်သိမ်း သော လမ်း ဝ တို့၌ ဖရိုဖရဲ ကွဲပြားလျက်ရှိကြ၏။
  hmo-hmo: Ierusalema ena golo be ia diaridiari lasi, bona Dubu Helaga ena nadi namodia,
    be hanua ena ariara edia lalonai, idia negedia kava vadaeni.
  urd-urd: सोना कैसा बेआब हो गया! कुन्दन कैसा बदल गया! मक़्दिस के पत्थर तमाम गली कूचों
    में पड़े हैं!
  rus-SYN: Как потускло золото, изменилось золото наилучшее! камни святилища раскиданы
    по всем перекресткам.
  bqc-SIM: Vua siakũ̀ɛ fá! Vua tɛ̃ɛtɛ̃ɛ lì! Lua kpɛ́ gbɛ̀ bɛɛɛdeↄ fã̀aa zɛ́kpaaↄu
    píi.
  tcz-CHONGTHU: Sana jong adeite khuta among joutai! Sana hoi pen jong amoljeng tai.
    Muntheng sunga um songmantam ho jeng, jong lam lhongp dunga athangsoh tai.
  mar-mar: सोने कसे निस्तेज झाले! शूद्ध सोने कसे बदलले आहे! पवित्रस्थानाचे दगड प्रत्येक
    रस्त्याच्या चौकात विखुरले आहेत.
  qub-qub: Imanöshi Templucho caj aläjacuna intëru isquïnacho mashtarpaycan. Goripis
    chegrayacäcushami.
  bqp-bqp: Yinni Gusunɔn sɑ̃ɑ yerun wurɑ geɑ ye, yɑ tĩrɑ. Ten kpenu nu yɑri swɛɛ kpuro
    sɔɔ.
  hat-hat: Gade jan bon lò pa klere ankò! Li chanje, li pèdi kalite li! Gade jan wòch
    Tanp yo gaye nan tout lari!
  eng-BSB: How the gold has become tarnished, the pure gold has become dull! The gems
    of the temple lie scattered on every street corner.
  eng-WEBPB: How the gold has become dim! The most pure gold has changed! The stones
    of the sanctuary are poured out at the head of every street.
  kbq-kbq: Kora mago zamo'a okamaregeno knare zantfa hu'nea golimo'agi, menina ome
    haviza higeno masa zama'a omane'ne. Ana nehigeno Ra Mono nompima ruotage'ma hu'nefima
    mizama'amo'ma marerisa haveramima ante'naza haveramina, kumamofo ne'onse kantamimpina
    rupanani hutre'naze.
  nhe-BL: Campa hueli tepejtoc tepayactli tlen itepa tiopamitl tlen achtohuiya quipixqui
    miyac oro. Ama nopa oro tlen mocahua ya yayahuixtoc huan ayoc petlani.
  gub-BL: Itazu or uzeapo ipihun ma'e romo azeharomoete a'e. Or ikatuahy ma'e naheny
    kwaw kury. Ita hekuzar katu ma'e tàpuzuhu pupe arer uhàuhàz nahu za'akaw pe kury.
  eng-DRA: Aleph. How is the gold become dim, the finest colour is changed, the stones
    of the sanctuary are scattered in the top of every street?
