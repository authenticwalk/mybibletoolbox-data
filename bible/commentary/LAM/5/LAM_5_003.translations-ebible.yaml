verse: LAM.005.003
translations:
  mal-C: ഞങ്ങൾ അനാഥരും പിതാവില്ലാത്തവരും ആയി, ഞങ്ങളുടെ മാതാക്കൾ വിധവമാരെപ്പോലെ ആയി.
  deu-TKW: Wir sind Waisen geworden, vaterlos, unsere Mütter zu Witwen.
  lin-lin: Tokomi lokola bana bitike, tozangi tata ; bamama na biso bakomi lokola
    basi bakufisa mibali !
  eng-LSV: Orphans we have been—without a father, our mothers [are] as widows.
  eng-GNV: We are fatherles, euen without father, and our mothers are as widowes.
  eng-WEBSTER: We are orphans and fatherless, our mothers are as widows.
  nhw-BL: Tiitztoque quen tiicnotzitzi catli mijque totatahua huan quincajtejque tonanahua
    quen cahualme.
  swh-ONEN: Tumekuwa yatima wasio na baba, mama zetu wamekuwa kama wajane.
  bba-bba: Bɛsɛn bɑɑbɑbɑ bɑ ɡu, mɑ bɛsɛn mɛrobu bɑ ɡɔminiru sɔ̃. Sɑ wɑ̃ɑ tundobu sɑri.
  eng-KJVCPB: We are orphans and fatherless, Our mothers are as widows.
  luo-luo: Wasedongʼ kiye, to minewa chalo mon ma chwogi otho.
  meu-meu: Ai na vada a ihareha, asi tamamai; sinamai na vabu heḡereḡeredia.
  npi-ULB: हामी अनाथ, पितृहीन भएका छौँ, र हाम्रा आमाहरू विधवाजस्ता छन् ।
  yor-yor: Àwa ti di aláìní òbí àti aláìní baba, àwọn ìyá wa ti di opó.
  pes-OPCB: ما یتیمیم؛ پدرانمان کشته و مادرانمان بیوه شده‌اند.
  tgl-ULB: Naging mga ulila kami, sapagkat wala na kaming mga ama, at katulad ng mga
    balo ang aming mga ina.
  hui-hui: Ina aba waitigirume bo wahai hayagola ina waneigini hono wahene ale halu
    ina ai̱yaru wali dalo bedagoni.
  mya-mya: ကျွန်​တော်​မျိုး​တို့​၏​ဖ​ခင်​များ​သည်​ရန်​သူ​၏ သတ်​ဖြတ်​မှု​ကို​ခံ​ရ​ကြ​လျက်
    မိ​ခင်​များ​မှာ​မု​ဆိုး​မ​များ ဖြစ်​ရ​ကြ​ပါ​၏။
  bod-N: ངེད་རྣམས་ཕ་མེད་དྭ་ཕྲུག་བཞིན་དུ་ལུས། ། ངེད་ཀྱི་མ་རྣམས་ཡུགས་མོ་ཡིན་ཚོད་འདུག
    །
  sna-sna: Tava nherera, hatina vabereki, vanamai vedu sechirikadzi.
  spa-BLM: Somos huérfanos y sin padre. Nuestras madres están como viudas.
  cac-cac: Meb'a' unin ix on̈ ajcani, man̈xalaj co mam. Axo eb' ix co nun, toxo ix
    can eb' ix sch'ocojil, man̈xalaj yetb'eyum eb' ix.
  swh-ULB: Tumekuwa yatima, bila baba, na mama zetu ni kama wajane.
  bel-bel: Мы асірацелі, бяз бацькі; маці нашыя - аўдавелі.
  deu-ELBBK: Wir sind Waisen, ohne Vater; unsere Mütter sind wie Witwen.
  mbb-OT: Nengeilu key, ne nengevalu is menge iney zey.
  mal-2015: ഞങ്ങൾ അനാഥന്മാരും അപ്പനില്ലാത്തവരും ആയിരിക്കുന്നു; ഞങ്ങളുടെ അമ്മമാർ വിധവമാരായ്തീർന്നിരിക്കുന്നു.
  rmc-rmc: Ačhiľam široti bi o dada; amare daja hine vdovi.
  pes-OPV: ما یتیم و بی‌پدر شده‌ایم و مادران ما مثل بیوه‌ها گردیده‌اند.
  ron-1924: Ам рэмас орфань, фэрэ татэ; мамеле ноастре сунт ка ниште вэдуве.
  ben-OBCV: আমরা অনাথ ও পিতৃহীন হয়েছি, আমাদের মায়েরা বিধবা হয়েছে।
  som-som: Waxaannu nahay agoommo, aabbayaal ma lihin, Oo hooyooyinkayana carmallay
    noqdeen
  lat-VUC: Pupilli facti sumus absque patre, matres nostræ quasi viduæ.
  eng-ASVBT: We are orphans and fatherless; Our mothers are as widows.
  ita-1885: Noi siam divenuti orfani, senza padre; E le nostre madri come donne vedove.
  eng-LXXUP: We are become orphans, we have no father, Our mothers are as widows.
  eng-ULB: We have become orphans, the fatherless, and our mothers are like widows.
  spa-VBL: Hemos perdido a nuestros padres y nuestras madres son viudas ahora.
  fra-_FOB: Nous sommes devenus des orphelins sans père, et nos mères sont comme des
    veuves.
  mal-mal: ഞങ്ങൾ അനാഥന്മാരും അപ്പനില്ലാത്തവരും ആയിരിക്കുന്നു; ഞങ്ങളുടെ അമ്മമാർ വിധവമാരായ്തീർന്നിരിക്കുന്നു.
  urd-GVR: Ham wālidoṅ se mahrūm ho kar yatīm ho gae haiṅ, hamārī māeṅ bewāoṅ kī tarah
    ġhairmahfūz haiṅ.
  suz-BL: गोपुकी रोम रोइक्‍च दुम्‍तक। आंइ ममा वोंइश बेक्‍शो मीश मुर खोदेंशो दुम्‍तेक्‍म।
  eng-NOY: We are orphans; we are without a father; Our mothers are as widows.
  ita-1927: Noi siam diventati orfani, senza padre, le nostre madri son come vedove.
  ckb-ckb: هەتیو و بێ باوک بووین، دایکانمان وەک بێوەژنن.
  eng-BBE: We are children without fathers, our mothers are like widows.
  kan-OKCV: ನಾವು ಅನಾಥರು, ತಂದೆ ಇಲ್ಲದವರು, ನಮ್ಮ ತಾಯಂದಿರು ವಿಧವೆಯರು.
  tam-2017: திக்கற்றவர்களானோம், தகப்பன் இல்லை; எங்கள் தாய்கள் விதவைகளைப்போல இருக்கிறார்கள்.
  spa-RV-1909: Huérfanos somos sin padre, nuestras madres como viudas.
  ron-BTF: Noi suntem orfani și fără tată, mamele noastre sunt ca văduvele.
  eng-WEBP: We are orphans and fatherless. Our mothers are as widows.
  eng-FBV: We have lost our fathers, and our mothers are widows.
  nld-1939: Wezen zijn wij, vaderloos, Als weduwen zijn onze moeders;
  nch-BL: Tiitztoque quej tiicnotzitzi cati mijque totatahua huan quincajtejque tonanahua
    quej cahualme.
  vie-1934: Chúng tôi mất cha, phải mồ côi, Mẹ chúng tôi trở nên góa bụa.
  hin-CV: हम अनाथ एवं पितृहीन हो गए हैं, हमारी माताओं की स्थिति विधवाओं के सदृश हो
    चुकी है.
  spa-BES: Somos hijos sin padres, nuestras madres son como viudas.
  tdx-tdx: Bode zahay henaneo, toe bode rae; remavoiñe o rene’aio.
  tha-KJV: พวกข้าพระองค์เป็นคนกำพร้าและคนกำพร้าพ่อ และเหล่ามารดาของข้าพระองค์เป็นดั่งหญิ​งม​่าย
  por-BR-2018: Órfãos somos sem pai, nossas mães são como viúvas.
  deu-ELO: Wir sind Waisen, ohne Vater; unsere Mütter sind wie Witwen.
  eng-WYC-2018: We be made fatherless children without (a) father; our mothers be
    as widows (or our mothers be like widows).
  epo-epo: Ni fariĝis orfoj senpatraj, Niaj patrinoj estas kiel vidvinoj.
  uig-PIN: Biz yetim-yesirlǝr, atisizlar bolup ⱪalduⱪ; Anilirimizmu tul ⱪaldi.
  beo-beo: Ninia ada huluane da ha lai dunu ilia medole legei dagoi. Amola wali, ninia
    amelali da didalo esafula.
  tpi-OTNT: Mipela i stap nating, olsem ol pikinini, papa bilong ol i dai pinis, na
    olsem ol meri, man bilong ol i dai pinis.
  hau-SA: Mun zama marayu marasa ubanni, uwayenmu kamar gwauraye.
  uig-LAT: Biz yétim-yésirler, atisizlar bolup qalduq; Anilirimizmu tul qaldi.
  nde-nde: Sesizintandane ezingelaboyise, omama sebenjengabafelokazi.
  ton-ton: Ko e kau faʻē mate mo tamai mate ʻakimautolu, ko ʻemau ngaahi faʻē kuo
    hangē kuo mate ʻa honau ngaahi husepāniti.
  ces-1613: Sirotci jsme a bez otce, matky naše jsou jako vdovy.
  eng-WMB: We are orphans and fatherless. Our mothers are as widows.
  tam-TCV: நாங்கள் அநாதைகளானோம், தகப்பன் இல்லை. எங்கள் தாய்மார்கள் விதவைகளைப் போலிருக்கிறார்கள்.
  ceb-ULB: Nahimo kaming mga ilo ug ang among mga inahan nahimong mga balo kay nangamatay
    na ang mga amahan.
  pol-UBG: Staliśmy się sierotami, bez ojca; nasze matki są jak wdowy.
  urd-GVU: ہم والدوں سے محروم ہو کر یتیم ہو گئے ہیں، ہماری مائیں بیواؤں کی طرح غیرمحفوظ
    ہیں۔
  deu-1912: Wir sind Waisen und haben keinen Vater; unsre Mütter sind Witwen.
  kan-2017: ನಾವು ತಂದೆಯಿಲ್ಲದ ಅನಾಥರು, ನಮ್ಮ ತಾಯಂದಿರು ವಿಧವೆಯರಾಗಿದ್ದಾರೆ.
  yap-yap: Pi chitamangimad e ke thang e to’ogor e fan rorad, ke par e pi chitiningimad
    ni dakriy figirngirad.
  hlt-MCSB: Cadah la ka om uh tih nuhmai bangla ka manu napa a om moenih.
  mdy-ETH: ኑኡኒ ዓዴ ሃይቄ ዜኤሪ ማዔም ኑኡኮ ዒንዶንሢያ ዜኤሪ ዒንዶ ማዔኔ።
  twi-ASANTE: Yɛayɛ nwisiaa na yɛnni agyanom, yɛn maamenom ayɛ sɛ akunafoɔ.
  eng-WEBU: We are orphans and fatherless. Our mothers are as widows.
  wal-wal: Nuuni aawi haiqqiichchido naata gidida; nu aayetikka am77e maccaasa gididosona.
  spa-PDDPT: Somos huérfanos, sin padre. Nuestras madres son como viudas.
  gun-gun: Ore kuery ma tyre'ỹ tuu ve'ỹ va'e rami orekuai. Ha'e rã orexy kuery ma
    imeve'ỹ va'e ikuai.
  ilo-ULB: Nagbalinkamin a bastardo, ta awanen dagiti ammami, ken kasla nabalon dagiti
    innami.
  kpg-kpg: Madau damana gu daaligi go nia hagadaumee, gei dolomeenei madau dinana
    guu hai nia ahina nadau lodo ai.
  uig-ARA: بىز يېتىم-يېسىرلەر، ئاتىسىزلار بولۇپ قالدۇق؛ ئانىلىرىمىزمۇ تۇل قالدى.
  sus-sus: Muxu bara findi misikiinɛ babataree ra, muxu ngae bara lu alɔ kaaɲɛ ginɛe.
  pon-2006: Imwintihti kan kemelahr at pahpa kan, oh met at nohno kan wialahr liohdi
    kei.
  ksd-ksd: A umana nat na ling avet, pa ta tama i vevet, A umana na i vevet dia da
    ra umana ua na vavina.
  tur-YTC: Yetim ve babasız kaldık. Annelerimiz dul kadınlar gibi.
  grc-BRENT: Ὀρφανοὶ ἐγενήθημεν, οὐχ ὑπάρχει πατὴρ, μητέρες ἡμῶν ὡς αἱ χῆραι.
  ind-AYT: Kami menjadi yatim, tidak mempunyai ayah, dan ibu kami seperti janda.
  nya-nya: Takhala amasiye ndi wopanda abambo, amayi athu ali ngati akazi amasiye.
  hrv-hrv: 'Siročad smo: oca nemamo, majke su nam kao udovice.'
  mps-mps: Da olo mu bidibao, te tiana wai bǫų dabe tiwai bidibao. Me, te we dabe
    te wilawe we tiwai bidibao.
  tpi-tpi: Mipela i stap nating, olsem ol pikinini, papa bilong ol i dai pinis, na
    olsem ol meri, man bilong ol i dai pinis.
  dan-1931: Forældreløse, faderløse er vi, som Enker er vore Mødre.
  vie-OVCB: Chúng con mồ côi cha. Mẹ chúng con trở thành quả phụ.
  guj-2017: અમે અનાથ અને પિતાવિહોણા થયા છીએ અને અમારી માતાઓ વિધવા થઈ છે.
  pon-2006A: Imwintihti kan kemelahr at pahpa kan, oh met at nohno kan wialahr liohdi
    kei.
  por-BRBSL: We são órfãos e sem pai. Nossas mães são como viúvas.
  swe-swe: Vi har blivit föräldralösa, utan fäder, våra mödrar är som änkor.
  cth-cth: Kaimanaw teh nara patetlah ka o toe. Na pa o hoeh dawk kaimae manunaw teh
    lahmai patetlah ao awh.
  twi-twi: Yɛayɛ nyisaa na yenni agyanom, yɛn nanom yɛ akunafo.
  hlt-hlt: Cadah la ka om uh tih nuhmai bangla ka manu napa a om moenih.
  tbz-SIM: Kɛ̀ ti nɑɑ́ nyiciribí bɑ́ ti í mɔkɛ ti cicɛbɛ̀, kɛ̀ ti yɔ̃bɛ̀ nɑɑ́ mbɛkúpobɛ̀.
  msy-2020: Dughiar e itir kam, e mati afeziaba puvatɨgha borir asaghasazibar mɨn
    iti. Egha e bar pura iti, mati amizir odiarir paba ariaghireziba.
  dop-dop: Tɑ́ cɑɑnɑɑ fɛɩ, nɑ pǝ́ yele tɑ́ toonɑɑ kɛ leelɑɑ, nɑ tɑɣɑ suluwɑɑ.
  azb-azb: Atalarımız öldü, yetim qaldıq, Analarımız dul qaldı.
  eng-DBY: We are orphans and fatherless, our mothers are as widows.
  hin-2017: हम अनाथ और पिताहीन हो गए; हमारी माताएँ विधवा सी हो गई हैं।
  wol-KYG: Baay dëddu, nu diy jirim; ndey dib jëtun.
  eng-YLT: Orphans we have been — without a father, our mothers [are] as widows.
  eng-WYC-2017: We be made fatherless children without a father; our mothers be as
    widows.
  eng-WMBB: We are orphans and fatherless. Our mothers are as widows.
  urd-GVH: हम वालिदों से महरूम होकर यतीम हो गए हैं, हमारी माएँ बेवाओं की तरह ग़ैरमहफ़ूज़
    हैं।
  rug-rug: Gami si eapa meke loke tamamami, sari tinamami si guana naboko tu.
  gaz-gaz: Nu ijoollee abbaa hin qabne taane; haadhonni keenya immoo haadhota hiyyeessaa
    taʼaniiru.
  fra-LSG: Nous sommes orphelins, sans père; Nos mères sont comme des veuves.
  yal-yal: Nxu fafane mi fa be, nxu bata findi kiridine ra. Nxu ngane bata lu alo
    kaɲa gilɛne.
  haw-1868: He poe keiki makua ole makou, aohe makuakane, Ua-like ko makou poe makuwahine
    me na wahine kanemake.
  arb-NAV: أَصْبَحْنَا أَيْتَاماً لَا أَبَ لَنَا، وَأُمَّهَاتُنَا كَالأَرَامِلِ.
  ewe-ewe: Míezu tsyɔ̃eviwo kple tɔmanɔsitɔwo eye mía nɔwo zu ahosiwo.
  eng-LEE: Orphans are we become, and [we are] without a father, our mothers are like
    widows.
  asm-FB: আমি অনাথ আৰু পিতৃহীন হলোঁ, আমাৰ মাতৃসকল বিধৱা যেন হ’ল।
  sus-A: مُشُ بَرَ قِندِ مِسِكِينّ بَبَتَرٍيٍ رَ، مُشُ نفَيٍ بَرَ لُ عَلْ كَاحّ فِنّيٍ.
  fra-SBL: Nous sommes orphelins et sans père. Nos mères sont comme des veuves.
  hbo-hbo: יְתֹומִ֤ים הָיִ֙ינוּ֙ *אֵין (וְאֵ֣ין) אָ֔ב אִמֹּתֵ֖ינוּ כְּאַלְמָנֹֽות׃
  kik-kik: Nĩtũtuĩkĩte ciana cia ngoriai na ciana itarĩ na maithe, nao manyina maitũ
    magatuĩka ta atumia a ndigwa.
  fra-NCL: Nous sommes orphelins, sans père ; nos mères sont comme des veuves.
  cek-AK: Kaicae loe naqah hoi ampa tawn ai kami ah ni ka oh o boeh, kam nonawk doeh
    lamhmai ah oh o boeh.
  cuk-cuk: Anmar bab-sated, anmar dule-sergan-satedga gunonikid. Anmar-nangan suisuli
    gunonimalad.
  uig-CYR: Биз житим-йесирләр, атисизлар болуп қалдуқ; Анилиримизму тул қалди.
  tel-2017: మేము అనాథలం అయ్యాం. తండ్రులు ఇంక లేరు. మా తల్లులు వితంతువుల్లా ఉన్నారు.
  hat-BSA: Nou te devni òfelen san papa. Manman nou yo tankou vèv.
  kos-kos: Papa tumasr elos anwuki sin mwet lokoalok, Ac inge nina kiasr elos katinmas.
  hbo-WLC: יְתוֹמִ֤ים הָיִ֙ינוּ֙ אין אָ֔ב אִמֹּתֵ֖ינוּ כְּאַלְמָנֽוֹת׃
  ibo-ibo: Anyị aghọọla ụmụ mgbei, na ndị na-enweghị nna. Nne anyị ha dị ka ndị inyom
    di ha nwụrụ.
  ory-ory: ଆମ୍ଭେମାନେ ଅନାଥ ଓ ପିତୃହୀନ, ଆମ୍ଭମାନଙ୍କର ମାତୃଗଣ ବିଧବା ତୁଲ୍ୟ ହୋଇଅଛନ୍ତି।
  chk-chk: Äm aia wiliti chon mäsen, esap wor semem. Inem kewe ra usun chök fefin
    mi mä pwülüer.
  rop-rop: Melabat nomo garram melabat dedimob na dumaji ola enamimob bin kilim olabat
    ded, en blanga melabat mamimob olabat nomo garram hasbin na.
  ukr-1871: Ми сироти — безбатьченки; матері наші — вдовицї.
  deu-1951: Wir sind Waisen geworden, vaterlos, unsere Mütter zu Witwen.
  eng-JPS: We are become orphans and fatherless, our mothers are as widows.
  srp-1865: Postasmo sirote, bez oca, matere naše kao udovice.
  lug-lug: Tufuuse bamulekwa abatalina bakitaabwe, ne bannyaffe bafuuse bannamwandu.
  heb-heb: יתומים היינו אין אב אמתינו כאלמנות׃
  ben-IRV: আমরা অনাথ কারণ আমাদের কোনো বাবা নেই এবং আমাদের মায়েরা বিধবাদের মতো হয়েছেন।
  pan-pan: ਅਸੀਂ ਯਤੀਮ ਹਾਂ, ਸਾਡੇ ਪਿਤਾ ਨਹੀਂ ਹਨ, ਸਾਡੀਆਂ ਮਾਵਾਂ ਵਿਧਵਾ ਵਾਂਗੂੰ ਹੋ ਗਈਆਂ ਹਨ।
  mya-JVB: အကျွန်ုပ်တို့သည် မိ ဘမရှိသော သူငယ်ဖြစ် ကြပါ ၏။ အဘ ဆုံး ပါပြီ။ အမိ သည်မုတ်ဆိုးမ
    ကဲ့သို့ နေရပါ၏။
  hmo-hmo: Aiemai tamadia be tuari taudia ese idia alaia, bona aiemai sinadia be vabu
    vadaeni.
  urd-urd: हम यतीम हैं, हमारे बाप नहीं, हमारी माँए बेवाओं की तरह हैं।
  rus-SYN: мы сделались сиротами, без отца; матери наши - как вдовы.
  bqc-SIM: Wa gↄ̃ nɛtonɛↄ ũ desai, wá daↄ gↄ̃̀ gyaaↄ ũ.
  tcz-CHONGTHU: Keiho hi nunei lou panei lou kahi tauvin, kanuteu jong meithai ahi
    gam tauve.
  mar-mar: आम्ही अनाथ झालो. आम्हास वडील नाहीत. आमच्या मातांची स्थिती विधवांसारखी झाली
    आहे.
  qub-qub: Taytaynaj wacchanönami ricacushcäcuna. Mamäcunapis biyüdanönami ricacusha.
  bqp-bqp: Bɛsɛn bɑɑbɑbɑ bɑ gu, mɑ bɛsɛn mɛrobu bɑ gɔminiru sɔ̃. Sɑ wɑ̃ɑ tundobu sɑri.
  hat-hat: Nou se timoun san papa. Manman nou tankou fanm ki pèdi mari yo.
  eng-BSB: We have become fatherless orphans; our mothers are widows.
  eng-WEBPB: We are orphans and fatherless. Our mothers are as widows.
  kbq-kbq: Tafahe'za omani megusa mofavregna huta tagra nemanunke'za, trerahe'za kento
    a'nanegna hu'za mani'naze.
  nhe-BL: Tiitztoque queja tiicnotzitzi tlen mijque totatahua huan quincajtejque tonanahua
    queja cahualme.
  gub-BL: Uruiko tu 'ym ma'e romo. Urehy wiko imen umàno ma'e kwer romo wà.
  eng-DRA: 'We are become orphans without a father: our mothers are as widows.'
