verse: LAM.005.016
translations:
  mal-C: ഞങ്ങളുടെ ശിരസ്സിൽനിന്ന് കിരീടം വീണിരിക്കുന്നു, ഞങ്ങൾക്ക് അയ്യോ കഷ്ടം, കാരണം
    ഞങ്ങൾ പാപംചെയ്തിരിക്കുന്നു!
  deu-TKW: 'Die Krone ist uns vom Haupte gefallen: wehe uns, daß wir gesündigt haben!'
  lin-lin: Mitole ekweyi wuta na mito na biso. Mawa na biso, mpo ete tosali masumu !
  eng-LSV: The crown has fallen [from] our head, || Woe [is] now to us, for we have
    sinned.
  eng-GNV: 'The crowne of our head is fallen: wo nowe vnto vs, that we haue sinned.'
  eng-WEBSTER: 'The crown is fallen from our head: woe to us, that we have sinned!'
  nhw-BL: Ya tlantoc iyejca toaltepe huan totlanahuatil. Tiitztoque quen se tlanahuatijquetl
    catli quiquixtilijtoque icorona huan campa tlanahuatiyaya. Teicneltique tiisraelitame,
    pampa miyac titlajtlacolchijtoque.
  swh-ONEN: Taji imeanguka kutoka kichwani petu. Ole wetu, kwa maana tumetenda dhambi!
  bba-bba: Bɛsɛn bɛɛrɛ yɑ kpɑ. Annɑ ɑ wɑhɑlɑ bɑkɑ wɑ torɑ ni sɑ kuɑn sɔ̃.
  eng-KJVCPB: 'The crown is fallen from our head: Woe unto us, that we have sinned!'
  luo-luo: Osimbo mar duongʼ oselwar oa e wiwa. Yaye, masira omakowa, nikech wasetimo
    richo.
  meu-meu: Havava ḡauna na kwaramai amo vada e moru; madi ihabaimai, vada a kara dika
    dainai.
  npi-ULB: मुकुट हाम्रो शिरबाट खसेको छ । हामीलाई धिक्‍कार छ! किनकि हामीले पाप गरेका
    छौँ ।
  yor-yor: Adé ti ṣí kúrò ní orí wa ègbé ni fún wa, nítorí a ti ṣẹ̀.
  pes-OPCB: وای بر ما که گناه کرده‌ایم و شکوه و جلال خود را از دست داده‌ایم.
  tgl-ULB: Nahulog ang korona mula sa aming mga ulo! sa aba namin! Sapagkat nangagkasala
    kami.
  hui-hui: Mbirale ina mo turu haga winigo damene ereba hai hayada. Inane ko birimagome
    ina darabiore kamagoni.
  mya-mya: ကျွန်​တော်​မျိုး​တို့​တွင်​ဂုဏ်​ယူ​ဝါ​ကြွား​စ​ရာ တစ်​ခု​မျှ​မ​ကျန်​ရှိ​တော့​ပါ။
    ကျွန်​တော်​မျိုး​တို့​သည်​အ​ပြစ်​ကူး​ကြ​သ​ဖြင့် အ​မင်္ဂ​လာ​ရှိ​ကြ​ပါ​၏။
  bod-N: ངེད་ཀྱི་ཅོད་པན་མགོ་ནས་ས་ལ་ལྷུང་། ། སྡིག་པ་བསགས་པས་ངེད་ལ་ཆག་སྒོ་བྱུང་། །
  sna-sna: Korona yawa kubva pamusoro wedu. Tine nhamo isu, nokuti takatadza!
  spa-BLM: La corona ha caído de nuestra cabeza. ¡Ay de nosotros, que hemos pecado!
  cac-cac: Maxtzac on̈ b'inaj icha d'a peca'. Te ob'iltac on̈, yujto ix och co mul.
  swh-ULB: Taji limeanguka kichwani mwetu; ole wetu, kwa kuwa tumetenda dhambi!
  bel-bel: Упаў вянок з галавы нашай; гора нам, што мы зграшылі!
  deu-ELBBK: Gefallen ist die Krone unseres Hauptes. Wehe uns, denn wir haben gesündigt!
  mbb-OT: Naawè en is dengeg dey. Mekehizuhizu key su geina te nekesalà key.
  mal-2015: ഞങ്ങളുടെ തലയിലെ കിരീടം വീണുപോയി; ഞങ്ങൾ പാപം ചെയ്കകൊണ്ടു ഞങ്ങൾക്കു അയ്യോ
    കഷ്ടം!
  rmc-rmc: Peľa amenge e koruna pal o šero. Vigos amenge, bo kerahas o bini!
  pes-OPV: تاج از سر ما افتاد، وای بر ما زیرا که گناه کردیم.
  ron-1924: А кэзут кунуна де пе капул ностру! Вай де ной, кэч ам пэкэтуит!
  ben-OBCV: আমাদের মস্তক থেকে মুকুট খসে পড়েছে। ধিক্ আমাদের, কেননা আমরা পাপ করেছি!
  som-som: Taajkii madaxayaguu ka dhacay. Annagaa iska hoognay, waayo, waannu dembaabnay!
  lat-VUC: 'Cecidit corona capitis nostri: væ nobis, quia peccavimus !'
  eng-ASVBT: 'The crown is fallen from our head: Woe unto us! for we have sinned.'
  ita-1885: La corona del nostro capo è caduta; Guai ora a noi! perciocchè abbiam
    peccato.
  eng-LXXUP: 'The crown has fallen from our head: Yea, woe to us! for we have sinned.'
  eng-ULB: The crown has fallen from our head; woe to us, for we have sinned!
  spa-VBL: La corona ha caído de nuestra cabeza. ¡Qué desastre nos ha sobrevenido
    por haber pecado!
  fra-_FOB: La couronne de notre tête est tombée. Malheur à nous! parce que nous avons
    péché!
  mal-mal: ഞങ്ങളുടെ തലയിലെ കിരീടം വീണുപോയി; ഞങ്ങൾ പാപം ചെയ്കകൊണ്ട് ഞങ്ങൾക്ക് അയ്യോ
    കഷ്ടം!
  urd-GVR: Tāj hamāre sar par se gir gayā hai. Ham par afsos, ham se gunāh sarzad
    huā hai.
  suz-BL: सिरपेच आंइ पिया रे दोक्‍त। आबी, गो पाप पाइतक। येरमीया १३:१८
  eng-NOY: The crown is fallen from our head; Woe unto us, that we have sinned!
  ita-1927: La corona ci è caduta dal capo; guai a noi, poiché abbiamo peccato!
  ckb-ckb: تاجی سەرمان کەوت. قوڕبەسەرمان، چونکە گوناهمان کرد!
  eng-BBE: 'The crown has been taken from our head: sorrow is ours, for we are sinners.'
  kan-OKCV: ಕಿರೀಟವು ನಮ್ಮ ತಲೆಯ ಮೇಲಿನಿಂದ ಬಿದ್ದುಹೋಯಿತು. ಅಯ್ಯೋ, ನಾವು ಪಾಪಮಾಡಿದ್ದೇವೆ.
  tam-2017: எங்கள் தலையிலிருந்து கிரீடம் விழுந்தது; ஐயோ, நாங்கள் பாவம்செய்தோமே.
  spa-RV-1909: 'Cayó la corona de nuestra cabeza: ¡ay ahora de nosotros! porque pecamos.'
  ron-BTF: Coroana a căzut de pe capul nostru; vai de noi, pentru că am păcătuit!
  eng-WEBP: The crown has fallen from our head. Woe to us, for we have sinned!
  eng-FBV: The crown has fallen from our head. What a disaster has come upon us because
    we have sinned!
  nld-1939: 'Gevallen de kroon van ons hoofd: Wee onzer, wij hebben gezondigd!'
  nch-BL: Ya tantoc iyejca toaltepe huan totanahuatil. Tiitztoque quej se tanahuatijquet
    cati quiquixtilijtoque icorona huan campa tanahuatiyaya. Teicneltijque tiisraelitame,
    pampa miyac titajtacolchijtoque.
  vie-1934: Mão triều thiên rơi khỏi đầu chúng tôi, Khốn cho chúng tôi, vì chúng tôi
    phạm tội!
  hin-CV: हमारे सिर का मुकुट धूल में जा पड़ा है. धिक्कार है हम पर, हमने पाप किया है!
  spa-BES: La corona ha sido quitada de nuestra cabeza; el dolor es nuestro, porque
    somos pecadores.
  tdx-tdx: Po-tsabaka zahay; feh’ohatse fa niota!
  tha-KJV: มงกุฎได้ร่วงหล่นจากศีรษะข้าพระองค์​แล้ว วิบัติ​แก่​พวกข้าพระองค์ เพราะพวกข้าพระองค์กระทำบาปไว้
  por-BR-2018: Caiu a coroa de nossa cabeça; ai agora de nós, porque pecamos.
  deu-ELO: Gefallen ist die Krone unseres Hauptes. Wehe uns! Denn wir haben gesündigt.
  eng-WYC-2018: The crown of our head fell down (or The crowns have fallen from off
    our heads); woe to us! for we (all have) sinned.
  epo-epo: Defalis la krono de nia kapo; Ho ve al ni, ke ni pekis!
  uig-PIN: Beximizdin taj yiⱪildi; Ⱨalimizƣa way! Qünki biz gunaⱨ sadir ⱪilduⱪ!
  beo-beo: 'Ninia da musa: ninia liligi gagui amola ninia hou amoma hidale nodosu.
    Be wali amo huluane da wadela:lesi dagoi. Ninia da wadela:le hamoiba:le, hobeamu
    gogolele, gugunufinisisu fawane ba:mu.'
  tpi-OTNT: Biknem bilong mipela i pundaun pinis. Sori tru long mipela, long wanem,
    mipela i bin mekim sin.
  hau-SA: Rawani ya fāɗi daga kanmu. Kaiton mu gama mun yi zunubi!
  uig-LAT: Béshimizdin taj yiqildi; Halimizgha way! Chünki biz gunah sadir qilduq!
  nde-nde: Umqhele usuwile ekhanda lethu. Maye thina, ngoba sonile!
  ton-ton: Kuo tō ʻae tatā fakatuʻi mei homau ʻulu. ʻOiauē ʻakimautolu! He kuo mau
    fai angahala.
  ces-1613: Spadla koruna s hlavy naší; běda nám již, že jsme hřešili.
  eng-WMB: The crown has fallen from our head. Woe to us, for we have sinned!
  tam-TCV: எங்கள் தலையிலிருந்த மகுடம் விழுந்து விட்டது. நாங்கள் பாவம் செய்தோமே; எங்களுக்கு
    ஐயோ கேடு!
  ceb-ULB: Natagak ang among mga korona! Pagkalaot namo! Tungod kay nakasala kami!
  pol-UBG: Spadła korona z naszej głowy. Biada nam, bo zgrzeszyliśmy!
  urd-GVU: تاج ہمارے سر پر سے گر گیا ہے۔ ہم پر افسوس، ہم سے گناہ سرزد ہوا ہے۔
  deu-1912: Die Krone unsers Hauptes ist abgefallen. O weh, daß wir so gesündigt haben!
  kan-2017: ಕಿರೀಟವು ನಮ್ಮ ತಲೆಯ ಮೇಲಿಂದ ಬಿದ್ದು ಹೋಗಿದೆ, ಅಯ್ಯೋ, ನಮ್ಮ ಗತಿಯನ್ನು ಏನು ಹೇಳೋಣ!
    ನಾವು ಪಾಪಮಾಡಿದವರೇ ಸರಿ!
  yap-yap: Dakriy ban’en ni magach ko gubin e tin u gu uf’uf gad ngay. Ku’ug denen
    gad, ere chiney e karug gafgowgad.
  hlt-MCSB: Kamih lu kah rhuisam khaw yulh coeng. Anunae ka tholh uh khaw kaimih ham
    coeng ni.
  mdy-ETH: ቦንቻ ኑኡኮ ዔውቲ ባይቄኔ፤ ኑኡኒ ጎሜ ማዼሢሮ ኑና ባዴዔ!
  twi-ASANTE: Ahenkyɛ afiri yɛn tiri so. Yɛn ara, yɛnnue sɛ yɛayɛ bɔne!
  eng-WEBU: The crown has fallen from our head. Woe to us, for we have sinned!
  wal-wal: kallachchai nu huuphiyaappe kunddiichchiis. Nuuni nagaraa oottido gishshau,
    nuuyyo aayye7ana!
  spa-PDDPT: La corona cayó de nuestra cabeza. ¡Ay de nosotros, porque pecamos!
  gun-gun: Oreakã gui ho'a ma akã regua oĩ va'ekue. Nda'evei ete orevy, rojejavy rire!
  ilo-ULB: Natinnagen ti korona manipud iti ulomi! Asikami pay! Nagbasolkami gamin!
  kpg-kpg: Nia mee ne dubu i lodo madau mee ala nogo hagapuu ginai ai. Gimaadou gu ihala,
    gei dolomeenei gimaadou gaa mmade.
  uig-ARA: بېشىمىزدىن تاج يىقىلدى؛ ھالىمىزغا ۋاي! چۈنكى بىز گۇناھ سادىر قىلدۇق!
  sus-sus: Xunnakeli bara ba muxu yi, muxu bara makinikini muxu xa yunubie xa fe ra.
  pon-2006: Sohte mehkot me se kin pohnmwahsohki me luhwehdi. Se dipadahr, oh met
    se pahn melahr.
  ksd-ksd: A kere na luluai i tar bura kan ra ulu i vevet; A umana biaui avet! Tago
    ave tar varpiam.
  tur-YTC: Başımızdan taç düştü. Vay halimize, çünkü günah işledik!
  grc-BRENT: Ἔπεσεν ὁ στέφανος ἡμῶν τῆς κεφαλῆς· οὐαὶ δὲ ἡμῖν, ὅτι ἡμάρτομεν.
  ind-AYT: Mahkota telah jatuh dari kepala kami. Celakalah kami karena kami telah
    berdosa.
  nya-nya: Chipewa chathu chaufumu chagwa pamutu pathu. Tsoka kwa ife, chifukwa tachimwa!
  hrv-hrv: Pao je vijenac s naše glave, jao nama što zgriješismo!
  mps-mps: Dago genuai nogi polo tulalualio, te dago gawe yali nai dabe dolai dao.
    Da hobede mu yao. Magi baso meni, dago yali dwai sęde sali sęgę dwai yalio.
  tpi-tpi: Biknem bilong mipela i pundaun pinis. Sori tru long mipela, long wanem,
    mipela i bin mekim sin.
  dan-1931: Kronen faldt af vort Hoved, ve os, at vi har syndet!
  vie-OVCB: Mão triều thiên trên đầu chúng con đã rơi xuống đất. Khốn nạn cho chúng
    con vì chúng con phạm tội.
  guj-2017: અમારા માથા પરથી મુગટ પડી ગયો છે! અમને અફસોસ! કેમ કે અમે પાપ કર્યું છે.
  pon-2006A: Sohte mehkot me se kin pohnmwahsohki me luhwehdi. Se dipadahr, oh met
    se pahn melahr.
  por-BRBSL: A coroa caiu de nossa cabeça. Ai de nós, pois pecamos!
  swe-swe: Kronan har fallit av våra huvuden. Ve oss, för vi har syndat.
  cth-cth: Kaimae lû dawk hoi bawilakhung teh a bo toe. Kaimouh ni ka sak e yon dawkvah,
    kamamouh koe yawthoenae ao.
  twi-twi: Ahenkyɛw afi yɛn ti so. Yɛn ara, yennue sɛ yɛayɛ bɔne!
  hlt-hlt: Kamih lu kah rhuisam khaw yulh coeng. Anunae ka tholh uh khaw kaimih ham
    coeng ni.
  tbz-SIM: Kɛ̀ ti kó dikpɑ̀ɑ̀tìpìì òótɛ́ kɛ do kɛtenkɛ̀, ti dɔ̀ɔ̀ mɛyɛi mmɛ kɛ tùɔ̀ti
    icɛ.
  msy-2020: Saion, en ziar ekiam iraghugha gɨfa. E uari arazir kuram gamigha, arazir
    kurar kam bangɨn, e datɨrɨghɨn bar tegha gɨfa. Evzika!
  dop-dop: Tɑ́ teeli sǝpɑ. Tǝ pǝsɑ mpusi nyǝ́mɑ kɛ́. Mpi tɔ, tǝ lɑpɑ ɩsɑɣɑtʋ.
  azb-azb: Başımızın tacı düşüb, Vay halımıza! Çünki günah işlətmişik.
  eng-DBY: 'The crown is fallen from our head: woe unto us, for we have sinned!'
  hin-2017: हमारे सिर पर का मुकुट गिर पड़ा है; हम पर हाय, क्योंकि हमने पाप किया है!
  wol-KYG: Sunu mbaxana foq na! Wóoy ngalla nun ñi moy!
  eng-YLT: Fallen hath the crown [from] our head, Woe [is] now to us, for we have
    sinned.
  eng-WYC-2017: The crown of our head fell down; woe to us! for we sinned.
  eng-WMBB: The crown has fallen from our head. Woe to us, for we have sinned!
  urd-GVH: ताज हमारे सर पर से गिर गया है। हम पर अफ़सोस, हमसे गुनाह सरज़द हुआ है।
  rug-rug: Sa binaṉara si loke mami. Mami talotaṉa si gami, ura na ele sea si gami.
  gaz-gaz: Gonfoon mataa keenya irraa buʼeera. Nuuf wayyoo; nu cubbuu hojjenneerraatii!
  fra-LSG: La couronne de notre tête est tombée! Malheur à nous, parce que nous avons
    péché!
  yal-yal: Xunna kenla bata ba nxu yii. Gbalona nxu xa, bayo nxu bata yulubin liga.
  haw-1868: Ua haule ka papale alii o ko makou mau poo; Auwe hoi makou i ka makou
    hana hewa ana.
  arb-NAV: تَهَاوَى إِكْلِيلُ رَأْسِنَا، فَوَيْلٌ لَنَا لأَنَّنَا قَدْ أَخْطَأْنَا.
  ewe-ewe: Fiakuku ge le ta na mí. Baba na mí elabena míewɔ nu vɔ̃!
  eng-LEE: 'Fallen is the crown of our head: woe to us, for we have sinned.'
  asm-FB: আমাৰ মুৰৰ পৰা মুকুটটি খহি পৰিল! আমাৰ সন্তাপ হ’ল! কিয়নো আমি পাপ কৰিলোঁ!
  sus-A: شُننَكٍلِ بَرَ بَ مُشُ يِ، مُشُ بَرَ مَكِنِكِنِ مُشُ شَ يُنُبِيٍ شَ قٍ رَ.
  fra-SBL: La couronne est tombée de notre tête. Malheur à nous, car nous avons péché !
  hbo-hbo: נָֽפְלָה֙ עֲטֶ֣רֶת רֹאשֵׁ֔נוּ אֹֽוי־נָ֥א לָ֖נוּ כִּ֥י חָטָֽאנוּ׃
  kik-kik: Thũmbĩ ya ũnene nĩĩgwĩte, ĩgatuuma mũtwe, kaĩ tũrĩ na haaro-ĩ, nĩgũkorwo
    nĩtwĩhĩtie!
  fra-NCL: La couronne de notre tête est tombée ; oui, malheur à nous, car nous avons
    péché !
  cek-AK: Kaicae lu ih angraeng lumuek loe krak ving boeh; ka zae o boeh pongah khosak
    ka bing o boeh!
  cuk-cuk: Anmar ologurgin bar sisurgusad. ¡Anmar duledar-wiles! ¡Anmar isgusad!
  uig-CYR: Бешимиздин таҗ жиқилди; Һалимизға вай! Чүнки биз гуна садир қилдуқ!
  tel-2017: మా తల మీద నుంచి కిరీటం పడిపోయింది! మేము పాపం చేశాం! మాకు బాధ!
  hat-BSA: Kouwòn nan soti sou tèt nou; malè a nou menm, paske nou te peche!
  kos-kos: Wangin ma lula ke ma nukewa kut yukin meet ah. Kut orekma koluk, ac inge
    kut muta in ongoiya lulap.
  hbo-WLC: נָֽפְלָה֙ עֲטֶ֣רֶת רֹאשֵׁ֔נוּ אֽוֹי־נָ֥א לָ֖נוּ כִּ֥י חָטָֽאנוּ׃
  ibo-ibo: Okpueze esitela nʼisi anyị dapụ. Ahụhụ dịrị anyị nʼihi na anyị emehiela.
  ory-ory: ଆମ୍ଭମାନଙ୍କ ମସ୍ତକରୁ ମୁକୁଟ ଖସି ପଡ଼ିଅଛି; ଧିକ୍‍ ଆମ୍ଭମାନଙ୍କୁ! କାରଣ ଆମ୍ଭେମାନେ
    ପାପ କରିଅଛୁ।
  chk-chk: Esap chüen wor och mine aipwe eingeing won. Feiengauem, pun äm aia tipis.
  rop-rop: Melabat kaan jidan praudbalawei blanga enijing. Nomo enijing gudwan iya
    blanga melabat, dumaji basdam melabat bin dumbat loda nogudbala ting en melabat
    garram detmatj trabul na.
  ukr-1871: Із голови в нас вінки поспадали, горе нам, що ми провинили!
  deu-1951: Die Krone ist uns vom Haupte gefallen; wehe uns, daß wir gesündigt haben!
  eng-JPS: The crown is fallen from our head; woe unto us! for we have sinned.
  srp-1865: Pade vijenac s glave naše; teško nama, što zgriješismo!
  lug-lug: Engule egudde okuva ku mitwe gyaffe. Zitusanze kubanga twonoonye!
  heb-heb: נפלה עטרת ראשנו אוי נא לנו כי חטאנו׃
  ben-IRV: আমাদের মাথা থেকে মুকুট পড়ে গেছে, ধিক আমাদেরকে! কারণ আমরা পাপ করেছি।
  pan-pan: ਮੁਕਟ ਸਾਡੇ ਸਿਰਾਂ ਤੋਂ ਡਿੱਗ ਪਿਆ ਹੈ, ਸਾਡੇ ਉੱਤੇ ਹਾਏ! ਕਿਉਂ ਜੋ ਅਸੀਂ ਪਾਪ ਕੀਤਾ ਹੈ।
  mya-JVB: အကျွန်ုပ် တို့ဆောင်း သော သရဖူ သည်ကျ ပါပြီ။ အကျွန်ုပ်တို့သည် ပြစ်မှား သောကြောင့်
    အမင်္ဂလာ ရှိကြပါ၏။
  hmo-hmo: Aiemai kwalimu toana, korona, be aiemai kwaradia dekena amo idia moru vadaeni.
    Madi, ai be dika vadaeni inai, kara dika ai karaia dainai.
  urd-urd: ताज हमारे सिर पर से गिर पड़ा; हम पर अफ़सोस! कि हम ने गुनाह किया।
  rus-SYN: Упал венец с головы нашей; горе нам, что мы согрешили!
  bqc-SIM: Wá fùa gò wá miwa à lɛ̀lɛ, waiyoo wápiↄ, wa duunakɛ̀.
  tcz-CHONGTHU: Ka luchang uva konin ka lallukhuhu alhamang gam tai. Ka chonset jeh'un
    ka chung uva sapsetna achu tai.
  mar-mar: आम्ही पाप केल्यामुळे आमच्या डोक्यावरचा मुकुट खाली पडला आहे. म्हणून आम्हास
    हाय.
  qub-qub: Corönäpis shicwacushami. Imapäraj yuriräcunapis. Nogacunaga juchatami rurashcä.
  bqp-bqp: Bɛsɛn bɛɛrɛ yɑ kpɑ. Annɑ ɑ wɑhɑlɑ bɑkɑ wɑ torɑ ni sɑ kuɑn sɔ̃.
  hat-hat: Tou sa ki te konn ban nou kè kontan disparèt. Nou te peche, malè tonbe
    sou nou.
  eng-BSB: The crown has fallen from our head. Woe to us, for we have sinned!
  eng-WEBPB: The crown has fallen from our head. Woe to us, for we have sinned!
  kbq-kbq: Rantagima e'neruna zamo'ma, tasenire'ma kini fetorikna'ma hu'nea zamo'a
    mopafi evuramigeta, tasuzampi mani'none. Anama hu'neana tagrama hu'nona kumi'mo
    higeno anara hu'ne!
  nhe-BL: Ya tlantoc iyejca toaltepe huan totlanahuatil. Tiitztoque queja se tlanahuatijquetl
    tlen quiquixtilijtoque icorona huan campa tlanahuatiyaya. Titeicneltique tiisraelitame,
    pampa miyac titlajtlacolchijtoque.
  gub-BL: Ni urekàgaw ipixika'i nupyta kwaw. Uruzapo ikatu 'ym ma'e ure. A'e rupi
    Tupàn umume'u urerehe uzepykaw a'e.
  eng-DRA: The crown is fallen from our head woe to us, because we have sinned.
