verse: LAM.005.009
translations:
  mal-C: മരുഭൂമിയിലെ വാൾനിമിത്തം ജീവൻ പണയംവെച്ച് ഞങ്ങൾ അപ്പം തേടുന്നു.
  deu-TKW: Mit Gefahr unseres Lebens holen wir unser Brot voller Angst vor dem Schwert
    und der Pest.
  lin-lin: Tozali kozwa bilei na biso na motuya ya bomoi na biso, likolo na mopanga
    ya babomi kuna na esobe.
  eng-LSV: With our lives we bring in our bread, || Because of the sword of the wilderness.
  eng-GNV: Wee gate our bread with the perill of our liues, because of the sword of
    the wildernesse.
  eng-WEBSTER: We procured our bread with the peril of our lives, because of the sword
    of the wilderness.
  nhw-BL: Tlahuel mahuilili ipan tlen hueli hora quema tiquisaj para tijtemojtinemise
    tlacualistli ipan huactoc tlali pampa huelis techmictise tocualancaitacahua.
  swh-ONEN: Tunapata chakula chetu kwa kuhatarisha maisha yetu kwa sababu ya upanga
    jangwani.
  bba-bba: Sɑ rɑ bɛsɛn wɑ̃ɑru kɑri bɔriewɑ, domi sɑ rɑ kɑ yibɛrɛbɑ tɑbu kowɑ ɡbɑburɔ
    su sere wɑ su di.
  eng-KJVCPB: We gat our bread with the peril of our lives Because of the sword of
    the wilderness.
  luo-luo: Wayudo chiembwa e yo matek manyalo hinyo ngimawa nikech lweny manie thim.
  meu-meu: Amai a tahumu mai garimai ida, tano ḡaḡaena ai dare ese baine alamai mase
    na garina.
  npi-ULB: उजाड-स्थानमा भएको तरवारको कारण हाम्रा जीवन जोखिममा पारेर मात्रै हामी रोटी
    पाउँछौँ ।
  yor-yor: Àwa ń rí oúnjẹ wa nínú ewu ẹ̀mí wa nítorí idà tí ó wà ní aginjù.
  pes-OPCB: برای یک لقمه نان، در بیابانها جانمان را به خطر می‌اندازیم.
  tgl-ULB: Inilagay namin sa panganib ang aming mga buhay upang kunin ang aming mga
    tinapay sa pagharap sa mga espada sa ilang.
  hui-hui: Agali homelo bo wahaga biaruni inanaga dindiha wai taya ibagabu haame howa
    ina tomo taya bu poramagola bo wahole yu biraga.
  mya-mya: ကျေး​လက်​များ​တွင်​လူ​သတ်​သ​မား​တို့ လှည့်​လည်​သွား​လာ​လျက်​နေ​သ​ဖြင့်
    ကျွန်​တော်​မျိုး​တို့​သည်​အ​သက်​စွန့်​၍ အ​စား​အ​စာ​ရှာ​ဖွေ​ရ​ကြ​ပါ​၏။
  bod-N: དབེན་སྟོང་ཡུལ་གྱི་རལ་གྲི་རྣོ་དྲགས་པས། ། ངེད་ཀྱིས་རང་སྲོག་བསྡོས་ཏེ་ཁ་ཟས་ཐོབ།
    །
  sna-sna: Tinowana chingwa chedu nokuisa upenyu hwedu munjodzi, nokuda kwomunondo
    murenje.
  spa-BLM: Conseguimos el pan a costa de nuestra vida, a causa de la espada en el
    desierto.
  cac-cac: Scal xivc'olal sb'at co say jab'oc co vael, yujto ay smay yuj eb' ac'um
    oval d'a tz'inan luum.
  swh-ULB: Tunapata mkate wetu pale tunapo hatarisha maisha, kwasababu ya upanga wa
    nyikani.
  bel-bel: Свой хлеб здабываем з пагрозай жыцьцю ад меча.
  deu-ELBBK: Wir holen unser Brot mit Gefahr unseres Lebens wegen des Schwertes der
    Wüste.
  mbb-OT: Dutun te kebpen-ehè dey te keenen nemiligru key te ermadu he menge etew
    ziyà te sibsivayan.
  mal-2015: മരുഭൂമിയിലെ വാൾനിമിത്തം പ്രാണഭയത്തോടെ ഞങ്ങൾ ആഹാരം ചെന്നു കൊണ്ടുവരുന്നു.
  rmc-rmc: Te kamas te chal o maro, riskinas amaro dživipen, bo džas pre pušťa, kaj
    amen šaj murdaren le šabľenca.
  pes-OPV: از ترس شمشیر اهل بیابان، نان خود را بخطرجان خویش می‌یابیم.
  ron-1924: Не кэутэм пыня ку примеждия веций ноастре, кэч не аменинцэ сабия ын пустиу.
  ben-OBCV: মরুপ্রান্তরে তরোয়ালের আক্রমণের মধ্যে জীবন বিপন্ন করে আমাদের খাদ্য সংগ্রহ
    করতে হয়।
  som-som: Waxaannu kibistayada ku helnaa naftayadoo aan biimayno, Waana seefta cidlada
    aawadeed.
  lat-VUC: In animabus nostris afferebamus panem nobis, a facie gladii in deserto.
  eng-ASVBT: We get our bread at the peril of our lives, Because of the sword of the
    wilderness.
  ita-1885: Noi abbiamo addotta la nostra vittuaglia A rischio della nostra vita,
    per la spada del deserto.
  eng-LXXUP: We shall bring in our bread with danger of our lives, Because of the
    sword of the wilderness.
  eng-ULB: We get our bread only by risking our lives, because of the sword in the
    wilderness.
  spa-VBL: Cuando buscamos comida, tomamos nuestras vidas en nuestras manos, a causa
    de los asaltantes armados en el desierto.
  fra-_FOB: Nous cherchons notre pain au péril de notre vie, à cause de l'épée du
    désert.
  mal-mal: മരുഭൂമിയിലെ വാൾ നിമിത്തം പ്രാണഭയത്തോടെ ഞങ്ങൾ ആഹാരം ചെന്ന് കൊണ്ടുവരുന്നു.
  urd-GVR: Ham apnī jān ko ḳhatre meṅ ḍāl kar rozī kamāte haiṅ, kyoṅki bayābān meṅ
    talwār hamārī tāk meṅ baiṭhī rahtī hai.
  suz-BL: गोपुकीमी आंइ जचा थोव़क बेक्‍चा ङा गोरशो रागीम लशा, चाक्‍चा माल्‍नीकी।
  eng-NOY: With the peril of our lives we get our bread, Because of the sword of the
    wilderness.
  ita-1927: Noi raccogliamo il nostro pane col rischio della nostra vita, affrontando
    la spada del deserto.
  ckb-ckb: بەهۆی شمشێر لە چۆڵەوانی ژیانمان لە مەترسیدایە هەتا بژێوی پەیدا دەکەین.
  eng-BBE: We put our lives in danger to get our bread, because of the sword of the
    waste land.
  kan-OKCV: ಅಡವಿಯ ಖಡ್ಗದ ನಿಮಿತ್ತ ಪ್ರಾಣ ಸಂಕಟದಿಂದ ನಮಗೆ ರೊಟ್ಟಿ ಸಿಕ್ಕಿದೆ.
  tam-2017: வனாந்திரத்தில் இருக்கிறவர்களின் பட்டயத்தினால், எங்களுடைய உயிரைப் பணயம்வைத்து
    ஆகாரத்தைத் தேடுகிறோம்.
  spa-RV-1909: Con peligro de nuestras vidas traíamos nuestro pan delante del cuchillo
    del desierto.
  ron-BTF: Ne câștigăm pâinea cu riscul vieților noastre din cauza sabiei pustiei.
  eng-WEBP: We get our bread at the peril of our lives, because of the sword in the
    wilderness.
  eng-FBV: We take our lives in our hands when we look for food, because of the armed
    raiders in the desert.
  nld-1939: Met gevaar voor ons leven halen wij brood, Voor het dreigende zwaard der
    woestijn;
  nch-BL: Tahuel mahuilili ipan ten hueli hora quema tiquisaj para tijtemojtinemise
    tacualisti ipan huactoc tali pampa huelis techmictise tocualancaitacahua.
  vie-1934: Chúng tôi liều mạng mới có bánh mà ăn, Vì cớ mũi gươm nơi đồng vắng.
  hin-CV: अपने प्राणों का जोखिम उठाकर हम अपने भोजन की व्यवस्था करते हैं, क्योंकि निर्जन
    प्रदेश में तलवार हमारे पीछे लगी रहती है.
  spa-BES: Ponemos nuestras vidas en peligro para obtener nuestro pan, enfrentándonos
    a la espada del desierto.
  tdx-tdx: Mampamoe’ aiñe ty ahazoa’ay haneñe, amy fibara an-dratraratray.
  tha-KJV: ข้าพระองค์ทั้งหลายได้อาหารมาโดยเอาชีวิตเข้าเสี่ยงเพราะดาบแห่งถิ่นทุ​รก​ันดาร
  por-BR-2018: Com risco de vida trazemos nosso pão, por causa da espada do deserto.
  deu-ELO: Wir holen unser Brot mit Gefahr unseres Lebens, wegen des Schwertes der
    Wüste.
  eng-WYC-2018: In our lives we brought bread to us, from the face of [the] sword
    in desert. (Risking our lives, we brought in food for us, from the face of the
    sword in the wilderness.)
  epo-epo: Kun danĝero por nia vivo ni akiras nian panon, Pro la glavo en la dezerto.
  uig-PIN: Dalada ⱪiliq tüpǝylidin, Nenimizni tepixⱪa jenimizni tǝwǝkkul ⱪilmaⱪtimiz.
  beo-beo: Fane legesu dunu ilia da udigili sogega lafia:la. Ninia da ha:i manu hogola
    ahoasea, ilia da nini fane legesa:besa:le, ninia da beda:sa.
  tpi-OTNT: Ol man bilong bagarapim mipela i stap nabaut long kantri bilong mipela.
    Na taim mipela i go painim kaikai, ol i save wet bilong kilim mipela.
  hau-SA: Muna samun burodi a bakin rayukanmu domin takobin da yake a jeji.
  uig-LAT: Dalada qilich tüpeylidin, Nénimizni tépishqa jénimizni tewekkul qilmaqtimiz.
  nde-nde: Isinkwa sisithola ngendlela eyingozi ngenxa yenkemba ekhona enkangala.
  ton-ton: Naʻa mau maʻu meʻakai ʻi he tuʻutāmaki ʻo ʻemau moʻui, koeʻuhi ko e heletā
    ʻi he toafa.
  ces-1613: S opovážením se života svého hledáme chleba svého, pro strach meče i na
    poušti.
  eng-WMB: We get our bread at the peril of our lives, because of the sword in the
    wilderness.
  tam-TCV: பாலைவனத்தில் இருக்கும் வாளின் நிமித்தம், எங்கள் உயிரைக் கையில் பிடித்துக்கொண்டே,
    எங்கள் உணவைத் தேடுகிறோம்.
  ceb-ULB: Namiligro ang among kinabuhi sa pagkuha ug tinapay atubangan sa espada
    sa kamingawan.
  pol-UBG: Z narażeniem życia szukamy swego chleba z powodu miecza na pustyni.
  urd-GVU: ہم اپنی جان کو خطرے میں ڈال کر روزی کماتے ہیں، کیونکہ بیابان میں تلوار
    ہماری تاک میں بیٹھی رہتی ہے۔
  deu-1912: Wir müssen unser Brot mit Gefahr unsers Lebens holen vor dem Schwert in
    der Wüste.
  kan-2017: ಆಹಾರಕ್ಕೋಸ್ಕರ ಬೆಳೆಯನ್ನು ಕೊಯ್ಯುತ್ತಿರುವಾಗ ಅರಣ್ಯದವರ ಕತ್ತಿಯಿಂದ ಪ್ರಾಣಾಪಾಯಕ್ಕೆ
    ಗುರಿಯಾಗಿದ್ದೇವೆ.
  yap-yap: Pi tathang pogofan e yad be deraw u wuru’ e binaw; ngiyal’ ni gamad be
    gay ganmad e kug dow gad ko pogofan romad.
  hlt-MCSB: Khosoek cunghang hmai ah ka hinglu nen ni ka buh ka dang uh.
  mdy-ETH: ዳውሎ ቦኦሎይዳ ዎዻ ዓሲ ዓኣሢሮ ኑኡኒ ሙዖ ባኣዚ ዴንቃኒ ዳንዳዓሢ «ዎዼቴ ዎዼ፥ ዻቂሼቴ ዻቂሼ» ጌይኬ።
  twi-ASANTE: Yɛde yɛn nkwa bɔ afɔdeɛ de pɛ yɛn anoduane, akofena a ɛwɔ ɛserɛ so no
    enti.
  eng-WEBU: We get our bread at the peril of our lives, because of the sword in the
    wilderness.
  wal-wal: Bisuwan woriyaageeti bazzon de7iyo gishshau, nuuni nu shemppuwaa shenehoo
    giidi, nu qumaa demmida.
  spa-PDDPT: Para conseguir nuestro pan arriesgamos nuestras vidas A causa de la espada
    en la región despoblada.
  gun-gun: Rojeayvu e'ỹkue py 'rã rojou ro'u va'erã, kyxe tekoa e'ỹa rupi oguereko
    va'e gui.
  ilo-ULB: Ipuspustami ti biagmi tapno maalami ti tinapaymi iti sangoanan ti kampilan
    ti let-ang.
  kpg-kpg: Digau daaligi dangada gu heehee i lodo nia gowaa maalama, madau mouli gu i lodo
    di hagalliga di madagoaa e halahala madau meegai.
  uig-ARA: دالادا قىلىچ تۈپەيلىدىن، نېنىمىزنى تېپىشقا جېنىمىزنى تەۋەككۇل قىلماقتىمىز.
  sus-sus: Muxu baloe fenma wula i gaaxui kui, barima santidɛgɛma kanyie na yire birin.
  pon-2006: Sounkam aramas akan kohkohseli nan sahpwo; at mour kin mihla nan keper
    ni at kin raparapahki at tungoal kisin mwenge.
  ksd-ksd: Ave varurue ra aveve magit, ma ave to na virua tana, Ure ra pakat na vinarubu
    arima ra pupui.
  tur-YTC: Çöldeki kılıç yüzünden Ekmeğimizi hayatımız pahasına kazanıyoruz.
  grc-BRENT: Ἐν ταῖς ψυχαῖς ἡμῶν εἰσοίσομεν ἄρτον ἡμῶν, ἀπὸ προσώπου ῥομφαίας τῆς
    ἐρήμου.
  ind-AYT: Kami mendapatkan roti kami dengan mempertaruhkan nyawa kami karena ancaman
    pedang di padang belantara.
  nya-nya: Timapeza chakudya chathu poyika miyoyo yathu pa chiswe chifukwa cha lupanga
    mʼchipululu.
  hrv-hrv: Kruh svoj donosimo izlažući život maču u pustinji.
  mps-mps: Da dolabo bidi dabe, augwali dago kantride bida bida pobao. Tama da nai
    gegegi painu pabode da, augwaligo da ela muainu tonalubo dao.
  tpi-tpi: Ol man bilong bagarapim mipela i stap nabaut long kantri bilong mipela.
    Na taim mipela i go painim kaikai, ol i save wet bilong kilim mipela.
  dan-1931: Med Livsfare henter vi vort Brød, udsatte for Ørkenens Sværd.
  vie-OVCB: Chúng con phải liều mạng xông xáo để kiếm thức ăn, dù biết rõ quân thù
    đang mai phục.
  guj-2017: અરણ્યમાં ભટકતા લોકોની તલવારને લીધે અમારો જીવ જોખમમાં નાખીને અમે અમારું
    અન્ન ભેગું કરીએ છીએ.
  pon-2006A: Sounkam aramas akan kohkohseli nan sahpwo; at mour kin mihla nan keper
    ni at kin raparapahki at tungoal kisin mwenge.
  por-BRBSL: Nós recebemos nosso pão em perigo de vida, por causa da espada no deserto.
  swe-swe: Vi får vårt bröd med fara för vårt liv, på grund av vildmarkens svärd.
  cth-cth: Kahrawngum vah, tahloi kecu dawk kaimouh teh hring nahanelah, canei hane
    ka panki teh ka tawng awh.
  twi-twi: Yɛde yɛn nkwa bɔ afɔre de pɛ yɛn anoduan, afoa a ɛwɔ sare so no nti.
  hlt-hlt: Khosoek cunghang hmai ah ka hinglu nen ni ka buh ka dang uh.
  tbz-SIM: Ti ɔ̃ nkɔ̃ti tidiitì wɑmmù kɛ́cĩnnɛ ti bɔ nyɛ, ti ɔ̃ɔ̃ kɛ̃tɛ́ ti dootitɔbɛ̀
    kó tikpɑ̀rìseuti nti dikpɑ́ɑ̀.
  msy-2020: Kar gumazir e gasɨghasɨghamiba tintinibar en kantrin iti. E dagheba burir
    dughiabar, okɨmakɨar gumazir kaba, e mɨsoghtɨ e arɨmɨghirasa me en tuaviba asia
    iti.
  dop-dop: Tǝ lɑkɩ tɑ́ weesiŋ kɛ ɑwusɑ kɛ wʋlɑɣɑ tɛtʋ tɑɑ ŋmɩɩlɑɑ niŋ tɑɑ kɛ́, nɑ
    pǝ́cɔ́ tǝ́ hiki nɑ tǝ́ tɔɣɔ.
  azb-azb: Çöldəki qılınca görə, Canımız bahasına çörək qazanırıq.
  eng-DBY: We have to get our bread at the risk of our lives, because of the sword
    of the wilderness.
  hin-2017: जंगल में की तलवार के कारण हम अपने प्राण जोखिम में डालकर भोजनवस्तु ले आते
    हैं।
  wol-KYG: Bu nu lekkee, sunu bakkan lanu jaay, nde saamar a ngi ci màndiŋ mi.
  eng-YLT: With our lives we bring in our bread, Because of the sword of the wilderness.
  eng-WYC-2017: In our lives we brought bread to us, from the face of [the] sword
    in desert.
  eng-WMBB: We get our bread at the peril of our lives, because of the sword in the
    wilderness.
  urd-GVH: हम अपनी जान को ख़तरे में डालकर रोज़ी कमाते हैं, क्योंकि बयाबान में तलवार
    हमारी ताक में बैठी रहती है।
  rug-rug: Tata mate si gami totoso hata bereti gami sina sa vedara si koa mo pa qega.
  gaz-gaz: Sababii goraadee gammoojjii jiruutiin lubbuu keenya balaaf saaxillee buddeena
    arganna.
  fra-LSG: Nous cherchons notre pain au péril de notre vie, Devant l’épée du désert.
  yal-yal: Nxu sayaan nan dɛ, nxu na mini donse fendeni bayo mafu tiine burunna ra.
  haw-1868: O ko makou ola ke kumukuai, i loaa mai ai ko makou berena, No ka maka
    o ka pahikaua o ka waonahele.
  arb-NAV: بِأَنْفُسِنَا نَأْتِي بِخُبْزِنَا مُجَازِفِينَ بِحَيَاتِنَا مِنْ جَرَّاءِ
    السَّيْفِ الْكَامِنِ لَنَا فِي الصَّحْرَاءِ.
  ewe-ewe: Míetsɔ míaƒe agbe ɖo anyi hafi kpɔa abolo ɖuna, le yi si le gbegbe la ta.
  eng-LEE: At the peril of our life must we bring home our bread, because of the sword
    of the wilderness.
  asm-FB: আমাৰ প্ৰাণৰ সংশয়েৰেহে আমি আমাৰ আহাৰ আনো, অৰণ্যৰ তৰোৱালৰ কাৰণে,
  sus-A: مُشُ بَلٌي قٍنمَ وُلَ عِ فَاشُي كُي، بَرِ مَ سَنتِدّفّمَ كَنيِيٍ نَ يِرٍ
    بِرِن.
  fra-SBL: Nous obtenons notre pain au péril de notre vie, à cause de l'épée dans
    le désert.
  hbo-hbo: בְּנַפְשֵׁ֙נוּ֙ נָבִ֣יא לַחְמֵ֔נוּ מִפְּנֵ֖י חֶ֥רֶב הַמִּדְבָּֽר׃
  kik-kik: Tuonaga irio na ũndũ wa gũtwarĩrĩria mĩoyo iitũ ũgwati-inĩ, nĩ ũndũ wa
    rũhiũ rwa njora rũrĩa rũrĩ werũ-inĩ.
  fra-NCL: Nous acquérons notre pain au péril de notre vie ; devant l’épée du désert.
  cek-AK: Zit kaom praezaek ih sumsen pongah, kaicae loe duekhaih hoi hinghaih salakah
    takaw to ka pakrong o.
  cuk-cuk: Anmar mas-amiegala, nega-dulesulidganba burgwednaga gudii gusmalad.
  uig-CYR: Далада қилич түпәйлидин, Ненимизни тепишқа җенимизни тәвәккул қилмақтимиз.
  tel-2017: ఎడారి ప్రజల కత్తి భయంతో ప్రాణానికి తెగించి మా ఆహారం తెచ్చుకుంటున్నాం.
  hat-BSA: Nou riske lavi nou pou jwenn pen akoz nepe nan dezè a.
  kos-kos: Mwet akmas oalik yen nukewa; Kut pilesrala sensen lasr ke kut ac suk mongo
    nasr.
  hbo-WLC: בְּנַפְשֵׁ֙נוּ֙ נָבִ֣יא לַחְמֵ֔נוּ מִפְּנֵ֖י חֶ֥רֶב הַמִּדְבָּֽר׃
  ibo-ibo: Anyị ji ndụ anyị nʼaka mgbe anyị na-achọ inweta ihe anyị ga-eri, nʼihi
    mma agha nke dị nʼọzara.
  ory-ory: ପ୍ରାନ୍ତରରେ ଖଡ୍ଗ ଥିବାରୁ ଆମ୍ଭେମାନେ ଆପଣା ଆପଣା ପ୍ରାଣ ସଙ୍କଟରେ ଖାଦ୍ୟ ପାଉଅଛୁ।
  chk-chk: Äm aia fangala manauem, lupwen aia kütta enem mongö, pun mi wor chon ni
    aramas me lon ewe fanüapö.
  rop-rop: Detlot hu oldei medrimbat, oldei wokwok eniweya dei wandim, en maitbi dei
    garra medrimbat melabat du wen melabat go lukabat blanga daga.
  ukr-1871: В небезпецї перед мечем ми хлїб наш по степу здобуваєм.
  deu-1951: Wir schaffen unsere Nahrung unter Lebensgefahr herbei, weil uns in der
    Wüste das Schwert bedroht.
  eng-JPS: We get our bread with the peril of our lives because of the sword of the
    wilderness.
  srp-1865: Sa strahom za život svoj od maèa u pustinji donosimo sebi hljeb.
  lug-lug: Tuba kumpi n’okuttibwa nga tunoonya emmere, olw’ekitala ekiri mu ddungu.
  heb-heb: בנפשנו נביא לחמנו מפני חרב המדבר׃
  ben-IRV: জীবনের ঝুঁকিতে আমরা খাবার সংগ্রহ করি, মরুপ্রান্তে অবস্থিত তরোয়াল থাকা
    সত্বেও।
  pan-pan: ਉਜਾੜ ਵਿੱਚ ਤਲਵਾਰ ਦੇ ਕਾਰਨ, ਅਸੀਂ ਆਪਣੀ ਜਾਨ ਤਲੀ ਉੱਤੇ ਰੱਖ ਕੇ ਰੋਟੀ ਕਮਾਉਂਦੇ ਹਾਂ।
  mya-JVB: တော ၌ထား ဘေးနှင့် တွေ့၍ အသေခံ လျက် စားစရာ ကို ရှာရ ကြပါ၏။
  hmo-hmo: Taunimanima alaia taudia be, tano ena kahana ibounai dekenai idia loaloa
    noho. Unai dainai ai ese, aniani ai tahua noho, mai gari bada danu.
  urd-urd: सहरा नशीनों की तलवार के ज़रिए', हम जान पर खेलकर रोटी हासिल करते हैं।
  rus-SYN: С опасностью жизни от меча, в пустыне достаем хлеб себе.
  bqc-SIM: Wi blɛ wɛɛlɛ kai guuɛ gbãamↄnɛde pↄ́ kú sɛ̃uↄ yã́i.
  tcz-CHONGTHU: Gamsun’a pum hatin vai ahop jeh'in thiding kicha pum pumin anneh kakiholun
    ahi.
  mar-mar: राणात चालू असलेल्या तलवारीमुळे आम्ही आपला जीव मुठीत घेऊन आपले अन्न मिळवतो.
  qub-qub: Micuytapis tarëcuna wañuy caway ashir-rämi. Micuytaga chayachimö chunyajcho
    caycaj asaltanticuna caycashanpa päsamur-rämi.
  bqp-bqp: Sɑ rɑ bɛsɛn wɑ̃ɑru kɑri bɔriewɑ, domi sɑ rɑ kɑ yibɛrɛbɑ tɑbu kowɑ gbɑburɔ
    su sere wɑ su di.
  hat-hat: Se gwo danje lè nou soti al dèyè manje. Ansasen toupatou nan peyi a.
  eng-BSB: We get our bread at the risk of our lives because of the sword in the wilderness.
  eng-WEBPB: We get our bread at the peril of our lives, because of the sword in the
    wilderness.
  kbq-kbq: Hagi nezanku'ma vuta eta huta hakeku'ma hunana, ka'ma kokampina ha' vahe'mo'za
    bainati kazinteti tahe frinaku kafonte'za mani'naze.
  nhe-BL: Tlahuel mahuilili ipan tlen hueli hora quema tiquisaj para tijtemojtinemise
    tlacualistli ipan huactoc tlali pampa huelis techmictise tocualancaitacahua.
  gub-BL: Na'ikatuahy kwaw urewe aze urekar ureremi'u ràm. Ta'e imunar ma'e ywyxiguhu
    rehe har ureàmàtyry'ym urepuhareko 'ym pà wà xe.
  eng-DRA: We fetched our bread at the peril of our lives, because of the sword in
    the desert.
