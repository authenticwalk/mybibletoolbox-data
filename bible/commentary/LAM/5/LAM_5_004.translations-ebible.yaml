verse: LAM.005.004
translations:
  mal-C: ഞങ്ങൾക്കുള്ള വെള്ളം ഞങ്ങൾ വിലകൊടുത്തു വാങ്ങണം; വിലകൊടുത്താൽമാത്രമേ ഞങ്ങൾക്കു
    വിറകു ലഭിക്കുകയുള്ളൂ;
  deu-TKW: Unser Wasser trinken wir um Geld, unser Holz bekommen wir nur gegen Zahlung.
  lin-lin: Tosengeli kofuta mbongo ata mpo na mayi na biso ya komela to mpe mpo na
    bakoni na biso !
  eng-LSV: We have drunk our water for money, || Our wood comes for a price.
  eng-GNV: Wee haue drunke our water for money, and our wood is solde vnto vs.
  eng-WEBSTER: We have drank our water for money; our wood is sold to us.
  nhw-BL: Hasta atl catli eliyaya toaxca, ama monequi tijcohuase. Para tocua monequi
    tiquixtlahuase patiyo.
  swh-ONEN: Ni lazima tununue maji tunayokunywa, kuni zetu zapatikana tu kwa kununua.
  bba-bba: Gobiyɑ sɑ rɑ kɔsie su sere bɛsɛn tiin dɔkɔn nim nɔ. Gobiyɑ sɑ rɑ mɑɑ kɑ
    bɛsɛn tem dɑ̃ɑ dwe.
  eng-KJVCPB: We have drunken our water for money; Our wood is sold unto us.
  luo-luo: Nyaka wangʼiew pi mawamodho; yiendwa ma wachwako nyaka wachul nengo eka
    wayudgi.
  meu-meu: Emai inuinu ranuna na a hoimu; au a abimu na mai davadia.
  npi-ULB: हामीले पिउने पानीको लागि र हाम्रै दाउरा किन्‍न हामीले चाँदीको दाम तिर्नुपर्छ
    ।
  yor-yor: A gbọdọ̀ ra omi tí à ń mu; igi wa di títà fún wa.
  pes-OPCB: آب خود را می‌خریم و می‌نوشیم و هیزم ما به ما فروخته می‌شود.
  tgl-ULB: Nagkakahalaga ng pilak ang tubig na aming iinumin, at ipinagbibili sa amin
    ang aming sariling kahoy.
  hui-hui: Ala ira gabunibi iba nolenebi minana miagane winigo áyu iname ira bolenebi
    iba hambulebi yolo bulene hangu ngagonida.
  mya-mya: ကျွန်​တော်​မျိုး​တို့​သည်​မိ​မိ​တို့​၏​သောက်​ရေ​အ​တွက် အ​ဖိုး​ငွေ​ပေး​ရ​ကြ​ပါ​၏။
    ထင်း​ကို​လည်း​ဝယ်​ယူ​ရ​ကြ​ပါ​၏။
  bod-N: ངེད་ཀྱིས་ཆུ་རིན་སྤྲད་ནས་ཆུ་འཐུང་ཞིང་། ། ངེད་ཀྱི་བུད་ཤིང་གཞན་གྱིས་བཙོང་བ་ཡིན།
    །
  sna-sna: Tinofanira kutenga mvura yatinonwa; huni dzedu dzinongowanikwa chete nomutengo.
  spa-BLM: Hay que pagar por el agua para beber. Nos venden la madera.
  cac-cac: A a a' scuq'uej, sco man a', axo te' co c'atzitz, sco tup te'.
  swh-ULB: Lazima tulipe fedha kwa maji tunayo kunywa, na tulipe fedha kupata mbao
    zetu.
  bel-bel: Ваду сваю п'ем за срэбра, дровы нашыя нам за грошы даюць.
  deu-ELBBK: Unser Wasser trinken wir um Geld, unser Holz bekommen wir gegen Zahlung.
  mbb-OT: Kinahanglan pa he ebpemesahan dey is wahig he ed-inumen dey wey is kayu
    he idtavun dey.
  mal-2015: ഞങ്ങളുടെ വെള്ളം ഞങ്ങൾ വിലെക്കു വാങ്ങി കുടിക്കുന്നു; ഞങ്ങളുടെ വിറകു ഞങ്ങൾ
    വിലകൊടുത്തു മേടിക്കുന്നു.
  rmc-rmc: Mušinas te počinel vaš amaro paňi, so pijas, a mušinas peske te cinel amare
    kašta.
  pes-OPV: آب خود را به نقره می‌نوشیم و هیزم ما به مافروخته می‌شود.
  ron-1924: Апа ноастрэ о бем пе бань, ши лемнеле ноастре требуе сэ ле плэтим.
  ben-OBCV: পান করার জলটুকুও আমাদের কিনে খেতে হয়; অর্থ দিলে তবেই আমরা জ্বালানির কাঠ
    পাই।
  som-som: Biyahayagii lacag baannu ku cabnay, Oo qoryahayagiina waa nalaga iibiyey.
  lat-VUC: Aquam nostram pecunia bibimus; ligna nostra pretio comparavimus.
  eng-ASVBT: We have drunken our water for money; Our wood is sold unto us.
  ita-1885: Noi abbiam bevuta la nostra acqua per danari, Le nostre legne ci sono
    state vendute a prezzo.
  eng-LXXUP: 'We have drunk our water for money; Our wood is sold to us for a burden
    on our neck:'
  eng-ULB: We must pay silver for the water we drink, and we must pay silver to get
    our own wood.
  spa-VBL: El agua que bebemos la tenemos que pagar, la leña nos sale cara.
  fra-_FOB: Nous buvons notre eau à prix d'argent; c'est contre paiement que nous
    vient notre bois.
  mal-mal: ഞങ്ങളുടെ വെള്ളം ഞങ്ങൾ വിലകൊടുത്ത് വാങ്ങി കുടിക്കുന്നു; ഞങ്ങളുടെ വിറക് ഞങ്ങൾ
    വിലകൊടുത്ത് വാങ്ങുന്നു.
  urd-GVR: Ḳhāh pīne kā pānī ho yā lakaṛī, har chīz kī pūrī qīmat adā karnī paṛtī
    hai, hālāṅki yih hamārī apnī hī chīzeṅ thīṅ.
  suz-BL: गोपुकीमी तूचा ब्‍वाक्‍कु यो ग्‍याप्‍चा माल्‍नीकी। शी यो ग्‍याप्‍चा माल्‍नीकी।
  eng-NOY: Our water we drink for money; Our wood is sold to us.
  ita-1927: Noi beviamo la nostr’acqua a prezzo di danaro, le nostre legna ci vengono
    a pagamento.
  ckb-ckb: دەبێ ئەو ئاوە بکڕین کە دەیخۆینەوە دارەکانمان بە نرخ بۆمان دێت.
  eng-BBE: We give money for a drink of water, we get our wood for a price.
  kan-OKCV: ನಾವು ನಮ್ಮ ನೀರನ್ನು ಹಣಕೊಟ್ಟು ಕುಡಿಯಬೇಕಾಗಿದೆ. ನಮ್ಮ ಸೌದೆಯು ನಮಗೇ ಮಾರಲಾಗಿದೆ.
  tam-2017: எங்கள் தண்ணீரைப் பணத்திற்கு வாங்கிக்குடிக்கிறோம்; எங்களுக்கு விறகு விலைக்கிரயமாக
    வருகிறது.
  spa-RV-1909: Nuestra agua bebemos por dinero; nuestra leña por precio compramos.
  ron-BTF: Noi am băut apa noastră pe bani; lemnul nostru ne este vândut nouă.
  eng-WEBP: We must pay for water to drink. Our wood is sold to us.
  eng-FBV: The water we drink we have to pay for; our firewood comes at a price.
  nld-1939: Ons water drinken wij voor geld, Wij moeten ons eigen hout betalen.
  nch-BL: Hasta at cati eliyaya toaxca, ama monequi tijcohuase. Para tocua monequi
    tiquixtahuase patiyo.
  vie-1934: Chúng tôi uống nước phải trả tiền, Phải mua mới có củi.
  hin-CV: यह आवश्यक है कि हम पेय जल के मूल्य का भुगतान करें; जो काठ हमें दिया जाता
    है, उसका क्रय किया जाना अनिवार्य है.
  spa-BES: Pagamos dinero por un vaso de agua, obtenemos nuestra madera por un precio.
  tdx-tdx: Tsy mete tsy vilie’ay ty rano hinome’ay; kaloeñe o hatae avori’aio.
  tha-KJV: น้ำก็ต้องซื้อเขาดื่ม ฟื​นก​็ต้องซื้อเขาใช้
  por-BR-2018: Bebemos nossa água por dinheiro; nossa lenha temos que pagar.
  deu-ELO: Unser Wasser trinken wir um Geld, unser Holz bekommen wir gegen Zahlung.
  eng-WYC-2018: We drank our water for money, we bought our wood for silver. (We must
    buy with money our water to drink, and we must buy with silver our wood to burn.)
  epo-epo: Nian akvon ni trinkas pro mono; Nian lignon ni ricevas nur pro pago.
  uig-PIN: Iqidiƣan suni setiweliximiz kerǝk; Otunni pǝⱪǝt pulƣa alƣili bolidu.
  beo-beo: Ninia da hano manusa:, bidiga fawane laha. Ninia lalu habei amola da bidiga
    fawane laha.
  tpi-OTNT: Bipo ol paiawut na wara i bilong mipela yet. Tasol nau, sapos mipela i
    laik dring wara na kisim paiawut, orait mipela i mas baim.
  hau-SA: Dole mu sayi ruwan da muke sha; sai mun biya mu sami itace.
  uig-LAT: Ichidighan suni sétiwélishimiz kérek; Otunni peqet pulgha alghili bolidu.
  nde-nde: Amanzi okunatha siyawathenga; inkuni zethu zikhutshelwa imali.
  ton-ton: Kuo mau inu vai ʻi he totongi paʻanga, ko ʻemau fefie ʻoku fakatau kiate
    kimautolu.
  ces-1613: Vody své za peníze pijeme, dříví naše za záplatu přichází.
  eng-WMB: We must pay for water to drink. Our wood is sold to us.
  tam-TCV: நாங்கள் குடிக்கும் தண்ணீரை விலைகொடுத்து வாங்க வேண்டியிருக்கிறது; எங்கள்
    விறகும் பணத்திற்கே வாங்கப்படுகிறது.
  ceb-ULB: Ang tubig paliton pa namo sa plata nga kantidad, ug ang among mga kahoy
    gipalit usab namo.
  pol-UBG: Własną wodę pijemy za pieniądze, nasze drwa za pieniądze kupujemy.
  urd-GVU: خواہ پینے کا پانی ہو یا لکڑی، ہر چیز کی پوری قیمت ادا کرنی پڑتی ہے، حالانکہ
    یہ ہماری اپنی ہی چیزیں تھیں۔
  deu-1912: Unser Wasser müssen wir um Geld trinken; unser Holz muß man bezahlt bringen
    lassen.
  kan-2017: ನೀರು ನಮ್ಮದಾದರೂ ಕೊಂಡುಕೊಂಡು ಕುಡಿಯುತ್ತೇವೆ; ಸೌದೆ ಸ್ವಂತವಾದರೂ ಕ್ರಯಕ್ಕೆ ತೆಗೆದುಕೊಳ್ಳುತ್ತೇವೆ.
  yap-yap: Thingar gu pi’ed puluwon e ran ni nggu unumed; ma thingar gu chuwi’iyed
    e l’ud ni nggu lum gad ngay.
  hlt-MCSB: Kamamih tui ha tangka neh ka ok uh tih kamamih kah thing ha a phu daengah
    ha pawk.
  mdy-ETH: ኑኡኒ ዑሽካ ዋኣፆንታ ካያፓ ሃኣኮ ሃንፂሎንታ ሻሻንቃኔ።
  twi-ASANTE: Ɛsɛ sɛ yɛtɔ nsuo a yɛnom; yɛbɛnya nnyina a, gye sɛ yɛtɔ.
  eng-WEBU: We must pay for water to drink. Our wood is sold to us.
  wal-wal: Nu uyiyo haattaassi miishshaa qanxxoos; eettiyo mittaakka shammi ekkoos.
  spa-PDDPT: Tenemos que pagar el agua que bebemos. Pagamos también nuestra leña.
  gun-gun: Yy roy'u va'erã ma peráta re rive 'rã rojogua, yxakã voi peráta re anho
    'rã rojou.
  ilo-ULB: Pirak ti katukad dagiti danum nga inumenmi, ken mailakon kadakami dagiti
    kayomi.
  kpg-kpg: Gimaadou e hai gii hui madau wai e inu, gei e hai gii hui labelaa madau
    laagau e hai madau dohomu.
  uig-ARA: ئىچىدىغان سۇنى سېتىۋېلىشىمىز كېرەك؛ ئوتۇننى پەقەت پۇلغا ئالغىلى بولىدۇ.
  sus-sus: Muxu mu nɔma muxu xa ye minde, fo muxu xa a sara kɔbiri ra. Muxu mu nɔma
    muxu xa yege fan gande, fo muxu xa a sara.
  pon-2006: Se uhdahn pahn pwain pihl me se kin patohwan nim; se uhdahn pahn pwain
    tuhke me se kin wiahki tuwi.
  ksd-ksd: Ave tar kia kaveve mani upi ta tava na nimomo; Di ivure kaveve davai pire
    vevet.
  tur-YTC: Suyumuzu parayla içmek zorunda kaldık. Odunumuz bize satılıyor.
  grc-BRENT: Ὕδωρ ἡμῶν ἐν ἀργυρίῳ ἐπίομεν, ξύλα ἡμῶν ἐν ἀλλάγματι ἦλθεν ἐπὶ τὸν τράχηλον
    ἡμῶν·
  ind-AYT: Kami harus membayar untuk air yang kami minum. Kayu harus kami dapatkan
    dengan suatu harga.
  nya-nya: Tiyenera kugula madzi amene timamwa, nkhuni zathunso nʼzogula.
  hrv-hrv: Vodu što pijemo plaćamo novcem, i za drvo valja nam platiti.
  mps-mps: Polobadu da, te isi dabe me te ąį dabe te dena nai dabe elalualio. Tiali
    goli, megi da, dago te ąį me isi sainogo da, teda dago abeliyu naga ebao.
  tpi-tpi: Bipo ol paiawut na wara i bilong mipela yet. Tasol nau, sapos mipela i
    laik dring wara na kisim paiawut, orait mipela i mas baim.
  dan-1931: Vort Drikkevand må vi købe, betale må vi vort Brænde.
  vie-OVCB: Chúng con phải trả tiền mới có nước uống, ngay cả củi cũng phải trả giá.
  guj-2017: અમે અમારું પાણી પૈસા આપીને પીધું છે, અમે અમારાં પોતાનાં લાકડાં પણ વેચાતાં
    લીધાં છે.
  pon-2006A: Se uhdahn pahn pwain pihl me se kin patohwan nim; se uhdahn pahn pwain
    tuhke me se kin wiahki tuwi.
  por-BRBSL: We deve pagar pela água para beber. Nossa madeira é vendida para nós.
  swe-swe: Vi har druckit vårt vatten för pengar (vi har betalat för vårt dricksvatten),
    vår ved kommer med ett pris (vi måste betala för veden). [Veden var nödvändig
    för att kunna laga mat. Tidigare hade man kunnat samla sin ved utan kostnad och
    vattnet från stadens damm var gratis att hämta för alla invånare.]
  cth-cth: Kaimouh teh tui hai aphu hoi ka ran awh. Ka hno awh hane thing hai aphu
    hoi ka ran awh.
  twi-twi: Ɛsɛ sɛ yɛtɔ nsu a yɛnom; yebenya nnyina a, gye sɛ yɛtɔ.
  hlt-hlt: Kamamih tui ha tangka neh ka ok uh tih kamamih kah thing ha a phu daengah
    ha pawk.
  tbz-SIM: Ti ɔ̃ɔ̃ dontɛ́mu mɛniɛ nkɛ́yɑ̃̀, ti ɔ̃ɔ̃ yietímu kɛ́nɑ kɛ́pɛ́tɛ́ idɛí.
  msy-2020: E fomɨra daziba ko dɨpaba pura da isi, ezɨ datɨrɨghɨn e dagɨar ekiabar
    iveza, daziba ko dɨpaba isi.
  dop-dop: Tǝ yɑkɩ tɑ́ mɑɣɑmɑɣɑ tɑ́ lʋm. Tǝ fɛlǝɣɩ tɑ́ tɑɑsɩ.
  azb-azb: Suyumuzu pulla alıb içirik, Pulla odun almağa məcburuq.
  eng-DBY: Our water have we to drink for money, our wood cometh unto us for a price.
  hin-2017: हम मोल लेकर पानी पीते हैं, हमको लकड़ी भी दाम से मिलती है।
  wol-KYG: Sunum ndox, xaalis lanu koy feye, naan, sunu matt ak njégam la mu nuy dikke.
  eng-YLT: Our water for money we have drunk, Our wood for a price doth come.
  eng-WYC-2017: We drank our water for money, we bought our wood for silver.
  eng-WMBB: We must pay for water to drink. Our wood is sold to us.
  urd-GVH: ख़ाह पीने का पानी हो या लकड़ी, हर चीज़ की पूरी क़ीमत अदा करनी पड़ती है,
    हालाँकि यह हमारी अपनी ही चीज़ें थीं।
  rug-rug: Na kolo sapu napoa gami si kaqu holua tu gami; sari mami huda rararo si
    koa i na hinolu.
  gaz-gaz: Nu bishaan dhugnuuf kaffaluu qabna turre; qoraan illee bittaa qofaan arganna.
  fra-LSG: Nous buvons notre eau à prix d’argent, Nous payons notre bois.
  yal-yal: Nxu mi fa nɔɛ nxɔ igene minɲɛ fɔ nxu a sara, hali nxɔ yegene fɔ nxu xa
    e sara nɛn.
  haw-1868: Ua inu makou i ko makou wai no ke kala. Me ke kumukuai i hiki mai ai ko
    makou wahie.
  arb-NAV: بِالْفِضَّةِ شَرِبْنَا مَاءَنَا. وَبِثَمَنٍ ابْتَعْنَا حَطَبَنَا.
  ewe-ewe: Ɖe míedzea tsi hafi nona eye ɖe míeƒlea míawo ŋutɔ ƒe nake.
  eng-LEE: 'Our water have we drunk for money: our wood cometh to us for a purchase
    price.'
  asm-FB: আমাৰ পানী আমি ধন দি পান কৰোঁ আৰু আমাৰ খৰি আমি দাম দি কিনো।
  sus-A: مُشُ مُ نْمَ مُشُ شَ يٍ مِندٍ، قٌ مُشُ شَ عَ سَرَ كْبِرِ رَ. مُشُ مُ نْمَ
    مُشُ شَ يٍفٍ قَن فَندٍ، قٌ مُشُ شَ عَ سَرَ.
  fra-SBL: Nous devons payer pour avoir de l'eau à boire. Notre bois nous est vendu.
  hbo-hbo: מֵימֵ֙ינוּ֙ בְּכֶ֣סֶף שָׁתִ֔ינוּ עֵצֵ֖ינוּ בִּמְחִ֥יר יָבֹֽאוּ׃
  kik-kik: Maaĩ marĩa tũnyuuaga no tũgũrire; o na ngũ nĩkũgũra tũragũra.
  fra-NCL: Nous buvons notre eau à prix d’argent, le bois ne nous vient que pour un
    salaire.
  cek-AK: Naek hanah tui to ka qan o moe, tik hanah thing to ka qan o boeh.
  cuk-cuk: Anmar dii-gobedi bennukergebed, anmar sapanmar bakergebed.
  uig-CYR: Ичидиған суни сетивелишимиз керәк; Отунни пәқәт пулға алғили болиду.
  tel-2017: మా నీళ్లు మేము డబ్బుతో కొనుక్కుని తాగాం. మా కట్టెలు మాకే అమ్మారు.
  hat-BSA: Nou oblije achte dlo pou nou bwè. Bwa nou se pou vann, yo vann nou li.
  kos-kos: Kut enenu in moli kof nimasr; Ac kut moli pac etong nu ke enenu lasr.
  hbo-WLC: מֵימֵ֙ינוּ֙ בְּכֶ֣סֶף שָׁתִ֔ינוּ עֵצֵ֖ינוּ בִּמְחִ֥יר יָבֹֽאוּ׃
  ibo-ibo: Anyị na-akwụ ụgwọ nʼihi mmiri anyị na-aṅụ. Ọ bụkwa ego ka anyị ji azụ nkụ.
  ory-ory: ଆମ୍ଭେମାନେ ନିଜ ଜଳ ରୂପା ଦେଇ ପାନ କରିଅଛୁ; ଆମ୍ଭମାନଙ୍କର କାଷ୍ଠ ଆମ୍ଭମାନଙ୍କୁ ବିକାଯାଏ।
  chk-chk: Äm aia wisen möni ünümem koluk o mönätiu liwinin äm amwüch.
  rop-rop: Melabat garra pei blanga detlot woda weya melabat wandim blanga dringgim,
    en melabat garra baiyim detlot wud du blanga meigim faiya.
  ukr-1871: Власну воду ми пємо за гроші, дрова наші здобуваєм за плату.
  deu-1951: Unser Wasser trinken wir um Geld, unser Holz kommt uns gegen Bezahlung
    zu.
  eng-JPS: We have drunk our water for money; our wood cometh to us for price.
  srp-1865: Svoju vodu pijemo za novce, svoja drva kupujemo.
  lug-lug: Tusasulira amazzi ge tunywa; n’enku tuteekwa okuzigula.
  heb-heb: מימינו בכסף שתינו עצינו במחיר יבאו׃
  ben-IRV: আমাদের জল আমরা রূপা খরচ করে পান করেছি, নিজেদের কাঠ দাম দিয়ে কিনতে হয়।
  pan-pan: ਅਸੀਂ ਆਪਣਾ ਪਾਣੀ ਮੁੱਲ ਲੈ ਕੇ ਪੀਤਾ, ਅਤੇ ਸਾਡੀ ਲੱਕੜੀ ਸਾਨੂੰ ਮੁੱਲ ਦੇ ਕੇ ਮਿਲਦੀ ਹੈ।
  mya-JVB: ငွေ ပေးမှ ရေ ကို သောက် ရပါ၏။ ထင်း ကိုလည်း ဝယ် ရပါ၏။
  hmo-hmo: Aiemai inua ranu be ai hoia noho, bona aiemai lahi audia danu be mai davana.
  urd-urd: हम ने अपना पानी मोल लेकर पिया; अपनी लकड़ी भी हम ने दाम देकर ली।
  rus-SYN: Воду свою пьем за серебро, дрова наши достаются нам за деньги.
  bqc-SIM: Í pↄ́ wá vĩ, wi luɛ wà gbasa mi, baa wázĩa yàa wi ↄ̃abↄ wà luɛ
    sa.
  tcz-CHONGTHU: Ka dondiu twi jeng jong kakichoh thu diuvin aumdoh tan, Ti ding thing
    jeng jong kakichoh thudiu ahitai.
  mar-mar: आम्हास पिण्याच्या पाण्यासाठी रूपे द्यावे लागतात; आमचेच लाकूड आम्हास विकले
    जाते.
  qub-qub: Cananga quiquëcunapa yacöcunatapis rantiycämi. Quiquëcunapa yantäcunapäpis
    pägarcaycämi.
  bqp-bqp: Gobiyɑ sɑ rɑ kɔsie su sere bɛsɛn tiin dɔkɔn nim nɔ. Gobiyɑ sɑ rɑ mɑɑ kɑ
    bɛsɛn tem dɑ̃ɑ dwe.
  hat-hat: Se achte pou n' achte dlo pou nou bwè. Si nou pa gen lajan, nou pa jwenn
    bwa pou nou boule.
  eng-BSB: We must buy the water we drink; our wood comes at a price.
  eng-WEBPB: We must pay for water to drink. Our wood is sold to us.
  kbq-kbq: Tima nenompi, tevema enerunana zagoretike'za mizaseta eri'none.
  nhe-BL: Hasta atl tlen eliyaya toaxca, ama monequi tijcohuase. Para tocua monequi
    tiquixtlahuase patiyo.
  gub-BL: Te 'y urei'u àwàm urume'eg kar ure. Urumekuzar zepe'aw urerata rehe àràm
    no.
  eng-DRA: 'We have drunk our water for money: we have bought our wood.'
