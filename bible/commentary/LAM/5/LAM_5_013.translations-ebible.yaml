verse: LAM.005.013
translations:
  mal-C: യുവാക്കൾ തിരികല്ലിൽ പണിയുന്നു, ബാലന്മാർ വിറകുകെട്ടെടുത്ത് ഇടറുന്നു
  deu-TKW: Jünglinge nahmen sie zum Mahlen, und Knaben strauchelten unter der Last
    von Holz.
  lin-lin: Bilenge mibali bazali komema libanga oyo banikelaka ble ; bongo bana mike
    bazali kotepatepa na se ya kilo ya bakoni.
  eng-LSV: They have taken young men to grind, || And youths have stumbled with wood.
  eng-GNV: They tooke the yong men to grinde, and the children fell vnder the wood.
  eng-WEBSTER: They took the young men to grind, and the children fell under the wood.
  nhw-BL: Masehualme catli tetixtoque, quintisiltíaj, huan telpocame siyahuij pampa
    quinnelcuajcuahuiltíaj.
  swh-ONEN: Vijana wanataabika kwenye mawe ya kusagia, wavulana wanayumbayumba chini
    ya mizigo ya kuni.
  bba-bba: Bɑ bɛsɛn ɑluwɑɑsibɑ mwɛɛrɑ nɡe yobu bu kɑ som nɑm. Mɑ bibɑ dɑ̃ɑ ɡurɑmɔ
    bɑ wɔrukumɔ yen bunum sɔ̃.
  eng-KJVCPB: They took the young men to grind, And the children fell under the wood.
  luo-luo: Jomatindo tiyo matek kuonde mag rego, to yawuowi chandore ka gitingʼo yien
    mapek.
  meu-meu: Eregabe taudia na e haḡaukaradiamu, flaoa iririlaina gabuna ai; memero
    na e raragamu, au metaudia e huadiamu dainai.
  npi-ULB: युवाहरू जाँतोमा अन्‍न पिँध्‍न बाध्य पारिएका छन्, र ठिटाहरू दाउराको भारीले
    थिचिएर लडबडाउँदै हिँड्छन् ।
  yor-yor: Àwọn ọ̀dọ́mọkùnrin wa ru òkúta; àwọn ọmọkùnrin sì ń ṣàárẹ̀ lábẹ́ ẹrù igi.
  pes-OPCB: جوانان ما را مانند غلامان، در آسیاب به کارهای سخت وا می‌دارند و کودکان
    ما زیر بارهای سنگین هیزم، افتان و خیزان راه می‌روند.
  tgl-ULB: Dinala nila ang mga masisiglang na kalalakihan sa gilingan, at ang mga
    susuray-suray na binata sa ilalim ng mga puno ng kahoy.
  hui-hui: Inanaga igiri daliahe hearu garabaya biabe ale bialu widi lini dambiaga
    helalu igiri emene hearuni ira gendabiore timbuni wiaru mo ya haga bialu helaya.
  mya-mya: လူ​ငယ်​လူ​ရွယ်​များ​သည်​ကျေး​ကျွန်​သ​ဖွယ် စ​ပါး​ကြိတ်​ရ​ကြ​ပါ​၏။ လူ​ငယ်​တို့​သည်​လည်း​လေး​လံ​သော
    ထင်း​စည်း​များ​ကို​ယိမ်း​ယိုင်​ကာ​သယ်​ပို့​ရ ကြ​ပါ​၏။
  bod-N: ན་གཞོན་རྣམས་ཀྱིས་འཐག་རྡོ་བསྐོར་བས་སྡུག་མྱངས་ཤིང་། ། བྱིས་པ་དག་གིས་བུད་ཤིང་ཁུར་བས་སར་འགྱེལ་ཏོ།
    །
  sna-sna: Majaya anoshanda paguyo; vakomana vanotatarika vakatakura mitoro yehuni.
  spa-BLM: Los jóvenes llevan piedras de molino. Los niños tropezaron bajo cargas
    de madera.
  cac-cac: A eb' vin̈ quelemtac tec'an, tz'ac'jioch eb' vin̈ d'a jaxoj harina, axo
    eb' vin̈ yunetac quelem, stelvi eb' vin̈ d'a yalan̈ te' c'atzitz.
  swh-ULB: Wanaume vijana wanalizimishwa kusaga mbegu kwa jiwe la kusagia, na wavulana
    wanajikwa chini ya vifurushi vya kuni.
  bel-bel: Юнакоў бяруць да жорнаў, і падлеткі падаюць пад ношкамі дроў.
  deu-ELBBK: Jünglinge tragen die Handmühle, und Knaben stürzen unter dem Holz.
  mbb-OT: Is menge vetan-en dey he menge maama mibpeǥes ipepenggaling he henduen be
    te menge uripen, ne is menge vatà ebpemekeurambak en te kebpetianga kandan te
    meveǥat he menge kayu.
  mal-2015: യൗവനക്കാർ തിരികല്ലു ചുമക്കുന്നു; ബാലന്മാർ വിറകുചുമടുംകൊണ്ടു വീഴുന്നു.
  rmc-rmc: Amare terne čhaven ispiden te kerel buči sar otroken andro mlinos a amare
    muršorenge poddžan o pindre, sar hordinen o phare kašta.
  pes-OPV: جوانان سنگهای آسیا را برمی دارند وکودکان زیر بار هیزم می‌افتند.
  ron-1924: Тинерий ау фост пушь сэ рышняскэ ши копиий кэдяу суб повериле де лемн.
  ben-OBCV: যুবকেরা জাঁতা ঘুরিয়ে কঠোর পরিশ্রম করে; বালকেরা কাঠের ভারী বোঝায় টলমল
    করে।
  som-som: Barbaarradii dhagaxshiidkay qaadeen, Oo carruurtiina rarkii qoryaha bay
    la kufeen.
  lat-VUC: Adolescentibus impudice abusi sunt, et pueri in ligno corruerunt.
  eng-ASVBT: The young men bare the mill; And the children stumbled under the wood.
  ita-1885: I giovani hanno portata la macinatura, E i fanciulli son caduti per le
    legne.
  eng-LXXUP: The chosen men lifted up the voice in weeping, And the youths fainted
    under the wood.
  eng-ULB: Young men are forced to grind grain with a millstone, and boys stagger
    under heavy loads of wood.
  spa-VBL: Los jóvenes son obligados a trabajar en los molinos de mano; los muchachos
    se tambalean bajo los fardos de leña.
  fra-_FOB: Les jeunes gens ont porté la meule, et les enfants ont chancelé sous le
    bois.
  mal-mal: യൗവനക്കാർ തിരികല്ല് ചുമക്കുന്നു; ബാലന്മാർ വിറകുചുമന്ന് ഇടറി വീഴുന്നു.
  urd-GVR: Naujawānoṅ ko chakkī kā pāṭ uṭhāe phirnā hai, laṛke lakaṛī ke bojh tale
    ḍagmagā kar gir jāte haiṅ.
  suz-BL: ठिटापुकीमी श्‍येत पा यात हिल्‍चा माल्‍नीम। वोंइश आलपुकीमी शी कुरशा गोल्‍चा
    चिक्‍शा गाक्‍नीम।
  eng-NOY: Young men carried millstones, And boys fell under burdens of wood.
  ita-1927: I giovani han portato le macine, i giovanetti han vacillato sotto il carico
    delle legna.
  ckb-ckb: لاوانیان دەهاڕدرێن، منداڵان لەژێر بارەداردا بەلادادێن.
  eng-BBE: The young men were crushing the grain, and the boys were falling under
    the wood.
  kan-OKCV: ಅವರು ಯೌವನಸ್ಥರನ್ನು ಅರೆಯುವುದಕ್ಕೆ ತೆಗೆದುಕೊಂಡರು ಮತ್ತು ಹುಡುಗರು ಕಟ್ಟಿಗೆಯ ಕೆಳಗೆ
    ಬಿದ್ದರು.
  tam-2017: வாலிபர்களை இயந்திரம் அரைக்கக் கொண்டுபோனார்கள்; இளைஞர்கள் விறகு சுமந்து
    தடுமாறி விழுகிறார்கள்.
  spa-RV-1909: Llevaron los mozos á moler, y los muchachos desfallecieron en la leña.
  ron-BTF: Ei au luat pe tineri să macine și copiii au căzut sub lemne.
  eng-WEBP: The young men carry millstones. The children stumbled under loads of wood.
  eng-FBV: Young men are forced to work at hand-mills; boys stagger under bundles
    of wood.
  nld-1939: De jongens moeten de molensteen torsen, De knapen bezwijken onder het
    hout;
  nch-BL: Masehualme cati tetixtoque, quintixiltíaj, huan telpocame siyahuij pampa
    quinnelcuajcuahuiltíaj.
  vie-1934: Kẻ trai tráng đã phải mang cối, Trẻ con vấp ngã dưới gánh củi.
  hin-CV: युवाओं को चक्की चलाने के लिए बाध्य किया जा रहा है; किशोर लट्ठों के बोझ से
    लड़खड़ा रहे हैं.
  spa-BES: Los jóvenes trituraban el grano y los niños caían bajo el peso de la leña.
  tdx-tdx: Azitse handisañe ty ajalahy naho midaleandaleañe o jolingao te mijiny hatae.
  tha-KJV: พวกคนหนุ่มถู​กบ​ังคับให้​โม่​แป้ง และพวกเด็กต้องแบกฟืนหนั​กล​้​มล​ุกคลุกคลาน
  por-BR-2018: Levaram os rapazes para moer, e os moços caíram debaixo da lenha que
    carregavam .
  deu-ELO: Jünglinge tragen die Handmühle, und Knaben straucheln unter dem Holze.
  eng-WYC-2018: They misused young waxing men unchastely, and children fell down in
    (the) tree. (They used the young men unchastely, and children fell down under
    loads of wood.)
  epo-epo: La junuloj devas porti muelŝtonojn; La knaboj falas sub la lignoŝarĝoj.
  uig-PIN: Yax yigitlǝr yarƣunqaⱪta japa tartmaⱪta, Oƣul balilirimiz otun yüklǝrni
    yüdüp dǝldǝngxip mangmaⱪta.
  beo-beo: 'Ninima ha lai dunu da ninia ayeligi dunuma sesebeba:le, ilia da udigili
    hawa: hamosu dunu agoane gala:ine gesesa. Goi ilia da lalu habei dioi bagade gisawane
    ahoabeba:le, sasaya:gina ahoa.'
  tpi-OTNT: Ol i mekim ol yangpela mangi bilong mipela i hatwok long wilwilim wit
    na karim ol bikpela mekpas paiawut i hevi tumas.
  hau-SA: Samari suna faman yin niƙa; yara kuma suna fama da ƙyar da nauyin kayan
    itace.
  uig-LAT: Yash yigitler yarghunchaqta japa tartmaqta, Oghul balilirimiz otun yüklerni
    yüdüp deldengship mangmaqta.
  nde-nde: Izinsizwa ziyahoqiswa ematsheni okuchola; abafana babhensiswa yimithwalo
    yenkuni.
  ton-ton: Naʻa nau ʻave ʻae kau talavou ke momosi, pea naʻe tō hifo ʻae tamaiki ʻi
    he lalo ʻakau.
  ces-1613: Mládence k žernovu berou, a pacholata pod dřívím klesají.
  eng-WMB: The young men carry millstones. The children stumbled under loads of wood.
  tam-TCV: இளைஞர்கள் ஆலைகளில் செக்கு இழுக்க கொண்டுசெல்லப்படுகிறார்கள்; சிறுவர்கள்
    பாரமான மரங்களைச் சுமந்து தள்ளாடுகிறார்கள்.
  ceb-ULB: Gidala nila sa galingan ang mga lagsik pa nga kalalakin-an ug ang mga kabataan
    nagbaragbarag na sa pagpas-an ug mga kahoy.
  pol-UBG: Młodzieńców wzięli do młócenia, dzieci padały pod ciężarem drewna.
  urd-GVU: نوجوانوں کو چکّی کا پاٹ اُٹھائے پھرنا ہے، لڑکے لکڑی کے بوجھ تلے ڈگمگا کر
    گر جاتے ہیں۔
  deu-1912: Die Jünglinge haben Mühlsteine müssen tragen und die Knaben über dem Holztragen
    straucheln.
  kan-2017: ಯುವಭಟರಿಗೆ ಬೀಸುವ ಕಲ್ಲನ್ನು ಹೊರುವ ಗತಿ ಬಂತು; ಮಕ್ಕಳು ಸೌದೆಹೊರೆ ಹೊತ್ತು ಮುಗ್ಗರಿಸಬೇಕಾಯಿತು.
  yap-yap: Pagel ni fel’ yangren romad e yibe ma’angach ngorad ni ngu’ur bilged e
    grain ni bod e pi sib; yochi sarpagel e yad be dol’dol’ u tan e lud’ ni yad be
    fek nib tomal.
  hlt-MCSB: Tongpang rhoek loh phaklung a phueih uh tih camoe rhoek te thingpum dongah
    paloe uh.
  mdy-ETH: ዓቲንቆ ዼጌሢ ዎልቃዺ ዎንሢ ዎዺሾናኔ፤ ዓቲንቆ ናኣቶ ዻካኣ ዴኤሢ ሃንፂሌ ኬዲና ሜታዼኔ።
  twi-ASANTE: Mmeranteɛ yɛ adwuma den wɔ ayuoyammoɔ so; na mmerantewaa nan toto wɔ
    nnyina duruduru ase.
  eng-WEBU: The young men carry millstones. The children stumbled under loads of wood.
  wal-wal: Yelaga attumaasati woxan gaaccidosona; attuma naatikka deexo mittaa tookkidi
    ganddigaaridosona.
  spa-PDDPT: Los jóvenes trabajan en la piedra del molino, Y los niños se tambalean
    bajo el peso de la leña.
  gun-gun: Ha'e rã kunumigue ma ogueraa 'rã mba'emo mongu'ia py omba'eapo aguã, avakue'i
    voi yxakã re ombovoyi rã onhepyxanga rive oje'oivy.
  ilo-ULB: Impanda dagiti babbaro iti balay a paggilingan, ken dagiti agtutubo a lallaki
    ket marigrigatan nga agbakbaklay kadagiti troso.
  kpg-kpg: Madau dama daane guu hai ginai bolo gi holeholee nia gili meegai be digau
    hege, nia damagiigi lligi guu wanga nadau laagau daamaha gi aamo.
  uig-ARA: ياش يىگىتلەر يارغۇنچاقتا جاپا تارتماقتا، ئوغۇل بالىلىرىمىز ئوتۇن يۈكلەرنى
    يۈدۈپ دەلدەڭشىپ ماڭماقتا.
  sus-sus: Fonikee mɛngi dinma, e yege maxanin han yege kote bara bira e ma.
  pon-2006: Nait mwahnakapw akan idihdohng re en ngidarpene kohn duwehte lidu kei;
    kisin pwutak kan kin wasawasasseli pahn ar wisik toutou en tuhke kan.
  ksd-ksd: A umana barmana dia puapuak ra vat na uduudu; Ma ra umana bul dia burabura
    ba dia kakave ra davai.
  tur-YTC: Gençler değirmen taşı taşıdılar. Çocuklar odun yükleri altında tökezledi.
  grc-BRENT: Ἐκλεκτοὶ κλαυθμὸν ἀνέλαβον, καὶ νεανίσκοι ἐν ξύλῳ ἠσθένησαν.
  ind-AYT: Pemuda-pemuda harus memikul batu kilangan, dan anak-anak laki-laki terhuyung-huyung
    di bawah pikulan kayu.
  nya-nya: Achinyamata akukakamizidwa kupera tirigu; anyamata akudzandira ndi mitolo
    ya nkhuni.
  hrv-hrv: Mladići su nosili žrvnjeve, djeca padala pod bremenom drva.
  mps-mps: Augwaligo dago gesi bidi dabego wit gosegebo sę bomai sę emainu eyu,
    me te ogomane dabego genuai isi pobi genuai elama, tolomainu ilalio.
  tpi-tpi: Ol i mekim ol yangpela mangi bilong mipela i hatwok long wilwilim wit na
    karim ol bikpela mekpas paiawut i hevi tumas.
  dan-1931: Ynglinge sattes til Kværnen, under Brændeknippet segnede Drenge.
  vie-OVCB: Những trai tráng bị bắt làm việc tại cối xay, và thiếu nhi xiêu ngã dưới
    gánh củi nặng nề.
  guj-2017: જુવાનો પાસે દળવાની ચક્કી પિસાવવામાં આવે છે. છોકરાઓ લાકડાના ભારથી લથડી
    પડે છે.
  pon-2006A: Nait mwahnakapw akan idihdiong re en ngidarpene kohn duwehte lidu kei;
    kisin pwutak kan kin wasawasasseli pahn ar wisik toutou en tuhke kan.
  por-BRBSL: Os jovens carregam pedras de moinho. As crianças tropeçaram sob cargas
    de madeira.
  swe-swe: De unga männen sliter med kvarnstenen. Pojkar dignar och snubblar under
    bördan av ved.
  cth-cth: Thoundounnaw ni talungsumnaw hah a phu awh. Camonaw ni thing a hrawm thai
    hoeh e ngangngang a hrawm awh.
  twi-twi: Mmerante yɛ adwumaden wɔ awiyammo so; na mmerantewa nan toto wɔ nnyina
    duruduru ase.
  hlt-hlt: Tongpang rhoek loh phaklung a phueih uh tih camoe rhoek te thingpum dongah
    paloe uh.
  tbz-SIM: Kɛ tounko bɛdɑpɑ̀mbɛ̀ yɛnɑ̀kɛ̀, kɛ̀ ibí duònɛ̀ yɛdɑtuɔ.
  msy-2020: Otarir igiaba me puvɨra me abɨrima me pura witɨn ovɨziba mɨrmɨra, dazir
    ikɨzir osɨmtɨzir bar dafaba ateragha arui.
  dop-dop: Nɑmlɛ nɑŋʋɣʋ nɩɩ ɩfepiyɑ. Piyɑ nɑ́ sǝɣǝlɑ tɑɑsɩ nɑ sɩ́ seliɣi.
  azb-azb: Məcburiyyət qarşısında cavanlar əl dəyirmanını çəkir, Oğlanlar odun yükləri
    altında səndələyir.
  eng-DBY: The young men have borne the mill, and the youths have stumbled under the
    wood.
  hin-2017: जवानों को चक्की चलानी पड़ती है; और बाल-बच्चे लकड़ी का बोझ उठाते हुए लड़खड़ाते
    हैं।
  wol-KYG: Waxambaane yee yenu doji wolukaay, gone yu góor yi sëfoo sayi matt, di
    tërëf.
  eng-YLT: Young men to grind they have taken, And youths with wood have stumbled.
  eng-WYC-2017: They misused young waxing men unchastely, and children fell down in
    tree.
  eng-WMBB: The young men carry millstones. The children stumbled under loads of wood.
  urd-GVH: नौजवानों को चक्की का पाट उठाए फिरना है, लड़के लकड़ी के बोझ तले डगमगाकर
    गिर जाते हैं।
  rug-rug: Sari tie vaqura si mabo pa munamunalana palava; sari koreo vaqura si sigiti
    mudidi pa paleke huda.
  gaz-gaz: Gaʼeessonni akka midhaan daakan dirqisiifaman; ijoolleen dhiiraa muka baachuun
    gatantaran.
  fra-LSG: Les jeunes hommes ont porté la meule, Les enfants chancelaient sous des
    fardeaux de bois.
  yal-yal: Diidine walima se dindeni. Banxulanne yegene maxalima han e tagan.
  haw-1868: Lawe lakou i na kanaka ui, i poe wili palaoa, Hikaka ae la na kanaka opiopio,
    malalo iho o ka laau.
  arb-NAV: سَخَّرُوا الشُّبَّانَ لِلطَّحْنِ، وَهَوَى الصِّبْيَانُ تَحْتَ الْحَطَبِ.
  ewe-ewe: Ɖekakpuiwo le te tum atraɖii, eye ŋutsuviwo le ŋeŋem le nakegba te.
  eng-LEE: Young men they bore to the mill, and boys stumbled under the wood.
  asm-FB: ডেকাসকলে জাঁত-শিল বলে, আমাৰ লৰাসকলে খৰিৰ ভৰত উজুটি খালে।
  sus-A: قٌنِكٍيٍ مّنفِ دِنمَ، عٍ يٍفٍ مَشَنِن هَن يٍفٍ كٌتٍ بَرَ بِرَ عٍ مَ.
  fra-SBL: Les jeunes hommes portent des meules. Les enfants ont trébuché sous des
    charges de bois.
  hbo-hbo: בַּחוּרִים֙ טְחֹ֣ון נָשָׂ֔אוּ וּנְעָרִ֖ים בָּעֵ֥ץ כָּשָֽׁלוּ׃
  kik-kik: Aanake marutithagio wĩra wa hinya ithĩi-inĩ; tũmwana natuo tũtũgũũgaga
    nĩgũkuuithio mĩrigo ya ngũ.
  fra-NCL: Des adolescents ont porté la meule ; des enfants ont chancelé, chargés
    de bois.
  cek-AK: Cang kaeh hanah thendoengnawk to naeh o, nawktanawk to thing aput o sak.
  cuk-cuk: Anmar-sapingan ibmar-gwag-nagega imaksamalad. Burwigana sapan-gwaad-seedbali
    ibitodii guarmalad.
  uig-CYR: Яш жигитләр ярғунчақта җапа тартмақта, Оғул балилиримиз отун жүкләрни йүдүп
    дәлдәңшип маңмақта.
  tel-2017: బలమైన యువకులను గానుగల దగ్గరికి తీసుకొచ్చారు. యువకులు కొయ్య దుంగలు మొయ్యలేక
    తూలిపడ్డారు.
  hat-BSA: Jennonm yo te fòse travay devan moulen an e timoun yo te kilbite anba gwo
    chaj bwa yo.
  kos-kos: Mukul fusr lasr akkohsyeyuk in ilil wheat, Ac tulik srisrik natusr sringelik
    ye kahp in etong uh.
  hbo-WLC: בַּחוּרִים֙ טְח֣וֹן נָשָׂ֔אוּ וּנְעָרִ֖ים בָּעֵ֥ץ כָּשָֽׁלוּ׃
  ibo-ibo: Ụmụ okorobịa na-adọgbu onwe ha nʼọrụ na nkume ịkwọ nri, ụmụntakịrị ndị
    nwoke na-asụkwa ngọngọ nʼokpuru ọtụtụ nkụ.
  ory-ory: ଯୁବା ଲୋକମାନେ ଚକି ବହିଲେ, ଆଉ ପିଲାମାନେ କାଷ୍ଠ ଭାରରେ ଝୁଣ୍ଟି ପଡ଼ିଲେ।
  chk-chk: Ra ariani ekewe alüal pwe repwe föira föün wiich lon ewe lenien föir usun
    ekewe amanau, nge ekewe ät ra taroporop fän woser mwüch mi chou.
  rop-rop: Blanga melabat yangboimob, dei fosimbat olabat blanga bitsimap det sid
    daga laik detlot wekinmen hu nomo gedim eni pei. Dei meigim detlot lilboi garrimapbat
    detmatj wud, deibin oldei aigran.
  ukr-1871: Молодики наші жорнами мелють, недолїтки падуть під ношами дров.
  deu-1951: Jünglinge müssen Mühlsteine tragen und Knaben straucheln unter Bürden
    von Holz.
  eng-JPS: The young men have borne the mill, and the children have stumbled under
    the wood.
  srp-1865: Mladiæe uzimaju pod žrvnje, i djeca padaju pod drvima.
  lug-lug: Abavubuka bawalirizibwa okusa emmere ku jjinja ne ku lubengo, n’abalenzi
    batagala nga beetisse entuumu z’enku.
  heb-heb: בחורים טחון נשאו ונערים בעץ כשלו׃
  ben-IRV: যুবকদেরকে যাঁতায় পরিশ্রম করতে হল, শিশুরা কাঠের গুড়ির ভারে টলমল করছে।
  pan-pan: ਜੁਆਨਾਂ ਨੂੰ ਚੱਕੀ ਚਲਾਉਣੀ ਪਈ, ਬੱਚਿਆਂ ਨੇ ਲੱਕੜਾਂ ਦੇ ਭਾਰ ਹੇਠ ਠੋਕਰਾਂ ਖਾਧੀਆਂ।
  mya-JVB: လူပျို တို့သည် ကြိတ်ဆုံ ကို ထမ်း ရကြပါ၏။ သူငယ် တို့သည်လည်း ထင်း အောက်မှာ
    လဲ ရကြပါ၏။
  hmo-hmo: Aiemai eregabe taudia ese, uiti moia gabudia dekenai idia gaukara auka
    noho, bona memero be au metaudia henunai, idia hekwakwanai noho.
  urd-urd: जवानों ने चक्की पीसी, और बच्चों ने गिरते पड़ते लकड़ियाँ ढोईं।
  rus-SYN: Юношей берут к жерновам, и отроки падают под ношами дров.
  bqc-SIM: Wì wísilↄgbɛ di ɛ̀waasoↄnɛ, nɛgↄ̃ɛnaↄ lɛ́ fu yàabaaawa.
  tcz-CHONGTHU: Gollhang ho chu sumhei goi dingin akaimangun, chuleh pasal chapang
    ho chu tiding thing aputsahnauva a lonlele jeng tauvin ahi.
  mar-mar: आमच्या तरुणांना त्यांनी पिठाच्या जात्यावर दळावयास लावले. ते तरुण लाकडाच्या
    ढिगाऱ्याखाली अडखळले.
  qub-qub: Mas callpayoj caj runacunatami churasha mulinucho agaj rumita tangananpaj.
    Mösucunatanami yantata ashtachisha apaytapis mana puydishancama.
  bqp-bqp: Bɑ bɛsɛn ɑluwɑɑsibɑ mwɛɛrɑ nge yobu bu kɑ som nɑm. Mɑ bibɑ dɑ̃ɑ gurɑmɔ
    bɑ wɔrukumɔ yen bunum sɔ̃.
  hat-hat: Yo fòse jenn gason nou yo rale moulen. Ti gason nou yo ap titibe anba gwo
    chay bwa.
  eng-BSB: Young men toil at millstones; boys stagger under loads of wood.
  eng-WEBPB: The young men carry millstones. The children stumbled under loads of
    wood.
  kbq-kbq: Hagi nehazave nagara huzmantazage'za witima refuzafunepaza have rezahe
    nehazage'za, mofavre nagatia tusinasi teverami hare'za kofizmantazage'za, knazamigu
    nehu'za eri'naze.
  nhe-BL: Tlacame tlen tetixtoque, quintisiltíaj, huan telpocame tlaxicohuaj pampa
    quinnelcuajcuahuiltíaj.
  gub-BL: Umuma'erekoahy kar kwàkwàmo urera'yr arozràn imuku'i haw pe wà. Uzepyapi
    zepe'aw heraha mehe wà.
  eng-DRA: 'They abused the young men indecently: and the children fell under the
    wood.'
