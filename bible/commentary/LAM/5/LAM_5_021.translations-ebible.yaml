verse: LAM.005.021
translations:
  mal-C: അങ്ങ് ഞങ്ങളെ നിശ്ശേഷം തള്ളിക്കളഞ്ഞിട്ടില്ലായെങ്കിൽ, അളവില്ലാത്തവിധം ഞങ്ങളോട്
    കോപിച്ചിട്ടില്ലായെങ്കിൽ. യഹോവേ, ഞങ്ങൾ മടങ്ങിവരേണ്ടതിനു ഞങ്ങളെ അവിടത്തേക്കായി പുനരുദ്ധരിക്കണമേ,
    പണ്ടത്തെപ്പോലെ ഞങ്ങളുടെ നാളുകൾ പുതുക്കണമേ.
  deu-TKW: Bekehre uns zu dir, Jahwe, so kehren wir um; erneuere unsere Tage, wie
    vor Alters!
  lin-lin: Oh Yawe, zongisa biso epai na Yo ; mpe tokozonga penza ! Yeisa mikolo na
    biso sika ndenge ezalaki na tango ya kala !
  eng-LSV: Turn us back, O YHWH, to You, || And we turn back, renew our days as of
    old.
  eng-GNV: 'Turne thou vs vnto thee, O Lord, and we shalbe turned: renue our dayes
    as of olde.'
  eng-WEBSTER: Turn thou us to thee, O LORD, and we shall be turned; renew our days
    as of old.
  nhw-BL: TOTECO, techcuepalti tlen tlajtlacoli para sempa ma timitztoquilise. Xijyancuili
    toyolo para sempa ma eli cuali quen achtihuiya.
  swh-ONEN: Turudishe kwako mwenyewe, Ee Bwana, ili tupate kurudi. Zifanye mpya siku
    zetu kama siku za kale,
  bba-bba: Yinni Gusunɔ, ɑ̀ n nɛɛ, su wurɑmɑ wunɛn mi, sɑ ko wurɑmɑ. A de bɛsɛn wɑ̃ɑru
    tu wurɑmɑ nɡe yellu.
  eng-KJVCPB: Turn thou us unto thee, O Lord, and we shall be turned; Renew our days
    as of old.
  luo-luo: Yaye Jehova Nyasaye, dwogwa iri; kendo ndalowa obed manyien kaka ne wan
    chon.
  meu-meu: Iehova e, bavabimai dae lou, bena baia namo lou; emai dina ba hamatamatadia,
    nega gunadia heḡereḡeredia.
  npi-ULB: हे परमप्रभु, हामीलाई पुनर्स्थापना गर्नुहोस्, र हामी पुनर्स्थापित हुने छौँ
    ।
  yor-yor: Mú wa padà sí ọ̀dọ̀ rẹ, Olúwa, kí àwa kí ó le padà; mú ọjọ́ wa di tuntun
    bí ìgbàanì,
  pes-OPCB: ای خداوند، آیا تو ما را به کلی طرد کرده‌ای و تا ابد بر ما غضبناک خواهی
    بود؟ اگر چنین نیست، پس ما را به سوی خود بازگردان و شکوه دوران گذشتهٔ ما را به
    ما باز ده.
  tgl-ULB: Panumbalikin mo kami sa iyo, Yahweh at magsisisi kami. Papanumbalikin mo
    ang aming mga araw gaya nang unang panahon,
  hui-hui: Anduane Homogo-o ina haru dai bia. Ina haru dai bialu mini yaraga holene
    ala wiagane biagobi wia dai bila.
  mya-mya: အို ထာ​ဝ​ရ​ဘု​ရား​အ​ထံ​တော်​သို့ ပြန်​လာ​ခွင့်​ပြု​တော်​မူ​ပါ။ ကျွန်​တော်​မျိုး​တို့​အား​ပြန်​လာ​စေ​တော်​မူ​ပါ။
    ရှေး​ကာ​လ​မှာ​ကဲ့​သို့​ကျွန်​တော်​မျိုး​တို့​အား ဘုန်း​ကြီး​စေ​တော်​မူ​ပါ။
  bod-N: ཀྱེ་ཀྱེ་ངེད་ཀྱིས་ཡ་ཝཱེ་ཁྱེད་ལ་ཞུ། ། ཁྱེད་ཀྱིས་ངེད་ཅག་ཡོངས་སུ་བསྐྱུར་བ་འམ།
    ། ངེད་ཕྱོགས་རབ་ཏུ་ཁྲོས་པ་མ་ཡིན་ཚེ། ། ཁྱེད་ཀྱིས་ངེད་རྣམས་ཁྱེད་ཕྱོགས་བསྐོར་བར་མཛོད།
    ། ངེད་རྣམས་ཁྱེད་ཕྱོགས་འཁོར་ཞིང་འཁོར་བར་ངེས། ། ངེད་ཀྱི་ཉིན་མོ་གནའ་ལྟར་མཛད་གསོལ་ལོ།།
    །།
  sna-sna: Tidzoserei kwamuri, Jehovha, kuti tigodzoka; vandudzai mazuva edu senguva
    yekare,
  spa-BLM: Vuélvenos a ti, Yahvé, y nos convertiremos. Renueva nuestros días como
    antaño.
  cac-cac: Mamin Jehová, ic'on̈xi meltzaj d'ayach, ol on̈ meltzajxoc. Comonoc vach'
    tzon̈ ajxi icha d'a yalan̈taxo.
  swh-ULB: Turejeshe kwako, Yahweh, na sisi tutarejea. Fanya upya siku zetu kama zilivyo
    kuwa hapo zamani -
  bel-bel: Навярні нас да Цябе, Госпадзе, і мы навернемся; абнаві дні нашыя, як спрадвеку
    было.
  deu-ELBBK: HERR, bring uns zu dir zurück, dass wir umkehren; erneuere unsere Tage
    wie damals!
  mbb-OT: He Nengazen, ipelikù key ziyà te kenikew ne edlikù key. Ilikù nu zini te
    kenami is meupiya he kebpekesavuk dey zutun te nehuna he timpu.
  mal-2015: യഹോവേ, ഞങ്ങൾ മടങ്ങിവരേണ്ടതിന്നു ഞങ്ങളെ നിങ്കലേക്കു മടക്കിവരുത്തേണമേ; ഞങ്ങൾക്കു
    പണ്ടത്തെപ്പോലെ ഒരു നല്ല കാലം വരുത്തേണമേ;
  rmc-rmc: An amen pale ke tute, RAJEJA, a amen avaha pale. Obnovin amare dživesa,
    sar sas varekana.
  pes-OPV: ‌ای یهوه ما را بسوی خود برگردان وبازگشت خواهیم کرد و ایام ما را مثل زمان
    سلف تازه کن.
  ron-1924: Ынтоарче-не ла Тине, Доамне, ши не вом ынтоарче! Дэ-не ярэшь зиле ка челе
    де одиниоарэ!
  ben-OBCV: হে সদাপ্রভু, তোমার কাছে আমাদের ফিরিয়ে নাও, যেন আমরা ফিরে আসতে পারি; পুরোনো
    দিনের মতোই আমাদের অবস্থা নবায়িত করো।
  som-som: Rabbiyow, xaggaaga noo soo celi, oo waannu soo noqon doonnaa. Maalmahayagana
    sida kuwii hore oo kale nooga dhig.
  lat-VUC: Converte nos, Domine, ad te, et convertemur; innova dies nostros, sicut
    a principio.
  eng-ASVBT: Turn thou us unto thee, O Jehovah, and we shall be turned; Renew our
    days as of old.
  ita-1885: 'O Signore, convertici a te, e noi sarem convertiti: Rinnova i nostri
    giorni, come erano anticamente.'
  eng-LXXUP: Turn us, O Lord, to thee, and we shall be turned; And renew our days
    as before.
  eng-ULB: Restore us to yourself, Yahweh, and we will be restored. Renew our days
    as they were long ago—
  spa-VBL: Tráenos de regreso a ti, Señor, para que podamos volver a estar contigo.
    Por favor, restaura nuestras vidas a como era antes.
  fra-_FOB: Convertis-nous à toi, Éternel, et nous serons convertis! Renouvelle nos
    jours comme ils étaient autrefois!
  mal-mal: യഹോവേ, ഞങ്ങൾ മടങ്ങി വരേണ്ടതിന് ഞങ്ങളെ അങ്ങയിലേയ്ക്ക് മടക്കിവരുത്തേണമേ;
    ഞങ്ങൾക്ക് പണ്ടത്തെപ്പോലെ ഒരു നല്ലകാലം വരുത്തേണമേ;
  urd-GVR: Ai Rab, hameṅ apne pās wāpas lā tāki ham wāpas ā sakeṅ. Hameṅ bahāl kar
    tāki hamārā hāl pahle kī tarah ho.
  suz-BL: 'परमप्रभु यावे, आंइ कली इन गे लेप्‍पाइक्‍की। मिनु गो थमा पा इन गे लेत्‍नीकी।
    आंइ नाक्‍त ङोंइती ङा खोदेंशो सेलीन। भजन संग्रह १२६:'
  eng-NOY: Turn us again to thee, O Jehovah, that we may be restored! Renew our days
    as of old!
  ita-1927: Facci tornare a te, o Eterno, e noi torneremo! Ridonaci de’ giorni come
    quelli d’un tempo!
  ckb-ckb: ئەی یەزدان، بمانگەڕێنەوە بۆ لای خۆت، هەتا بگەڕێینەوە، وەک جاران ڕۆژانمان
    نوێ بکەرەوە،
  eng-BBE: Make us come back to you, O Lord, and let us be turned; make our days new
    again as in the past.
  kan-OKCV: ಯೆಹೋವ ದೇವರೇ, ನಾವು ನಿಮ್ಮ ಕಡೆ ಹಿಂದಿರುಗುವಂತೆ, ನಮ್ಮನ್ನು ನಿಮ್ಮ ಕಡೆಗೆ ಪುನಃ ಸ್ಥಾಪಿಸಿಕೊಳ್ಳಿ.
    ನಮ್ಮ ದಿನಗಳನ್ನು ಹಿಂದಿನಂತೆಯೇ ನವೀಕರಿಸಿರಿ.
  tam-2017: யெகோவாவே, எங்களை உம்மிடத்தில் திருப்பிக்கொள்ளும், அப்பொழுது திரும்புவோம்;
    ஆரம்பநாட்களிலிருந்ததுபோல எங்கள் நாட்களைப் புதியவைகளாக்கும்.
  spa-RV-1909: 'Vuélvenos, oh Jehová, á ti, y nos volveremos: renueva nuestros días
    como al principio.'
  ron-BTF: Întoarce-ne la tine, DOAMNE și ne vom întoarce; înnoiește-ne zilele ca
    în vechime.
  eng-WEBP: Turn us to yourself, LORD, and we will be turned. Renew our days as of
    old.
  eng-FBV: Bring us back to you, Lord, so we can be with you again. Please remake
    our lives like they used to be.
  nld-1939: 'Ach Jahweh, breng ons tot U terug: wij willen bekeren; Maak onze dagen
    weer als voorheen!'
  nch-BL: TOTECO, techcuepalti ten tajtacoli para sempa ma timitztoquilica. Xijyancuili
    toyolo para sempa ma eli cuali quej achtohuiya.
  vie-1934: Hỡi Đức Giê-hô-va, hãy xây chúng tôi trở về Ngài thì chúng tôi sự trở
    về Làm những ngày chúng tôi lại mới như thuở xưa!
  hin-CV: हमसे अपने संबंध पुनःस्थापित कर लीजिए, कि हमारी पुनःस्थापना हो जाए; याहवेह,
    वही पूर्वयुग लौटा लाइए
  spa-BES: Haz que volvamos a ti, Señor, y volveremos; Renueva nuestros días como
    en el pasado.
  tdx-tdx: Ampolio ama’o, ry Iehovà, hibodaña’ay; vaò manahake o andro taoloo o andro’aio—
  tha-KJV: โอ ข้าแต่พระเยโฮวาห์ ขอทรงช่วยข้าพระองค์​ให้​กล​ับสู่​พระองค์​เถิด แล​้วพวกข้าพระองค์จะกลับสู่​พระองค์
    ขอทรงฟื้นเดือนปีของข้าพระองค์​ให้​เหมือนดั​งก​่อน
  por-BR-2018: Converte-nos, SENHOR, a ti, e seremos convertidos; renova o nossos
    dias como antes;
  deu-ELO: Jehova, bringe uns zu dir zurück, daß wir umkehren; erneuere unsere Tage
    wie vor alters!
  eng-WYC-2018: Lord, convert thou us to thee, and we shall be converted; make thou
    new our days, as at the beginning. (Lord, turn thou us back to thee, and we shall
    come back to thee; renew thou our days, like at the beginning.)
  epo-epo: Reirigu nin, ho Eternulo, al Vi, ke ni revenu; Renovigu niajn tagojn kiel
    en la tempo antaŭa.
  uig-PIN: Bizni yeningƣa ⱪayturƣaysǝn, i Pǝrwǝrdigar! Xundaⱪ bolƣanda biz ⱪaytalaymiz!
    Künlirimizni ⱪǝdimkidǝk ǝsligǝ kǝltürgǝysǝn,
  beo-beo: Hina Gode! Nini bu Dima misa:ne hiougima! Nini bu hiougima! Ninia siba
    hadigi hou ninima bu ima!
  tpi-OTNT: Bikpela, yu bin givim baksait long mipela na yu belhat moa yet long mipela.
    Tasol mipela i laik kam bek long yu, olsem na yu mas bringim mipela i kam bek.
    Na yu ken mekim mipela i stap gut olsem bipo.
  hau-SA: Ka sāke jawo mu gare ka, ya Ubangiji, don mu komo; ka sabunta kwanakinmu
    su zama kamar yadda suke a dā
  uig-LAT: Bizni yéninggha qayturghaysen, i Perwerdigar! Shundaq bolghanda biz qaytalaymiz!
    Künlirimizni qedimkidek eslige keltürgeysen,
  nde-nde: Sibuyisele kuwe, Oh Thixo, ukuze siphenduke; buyisa kabutsha insuku zethu
    njengezakudala,
  ton-ton: Fakatafokiʻi ʻakimautolu kiate koe, ʻE Sihova, pea te mau liliu moʻoni;
    fakafoʻou homau ngaahi ʻaho ʻo hangē ko ia ʻi muʻa.
  ces-1613: Obrať nás, ó Hospodine, k sobě, a obráceni budeme; obnov dny naše, jakž
    byly za starodávna.
  eng-WMB: Turn us to yourself, LORD, and we will be turned. Renew our days as of
    old.
  tam-TCV: யெகோவாவே, எங்களைப் புதுப்பித்து எங்களை உம்மிடத்தில் திருப்பிக்கொள்ளும்;
    எங்கள் நாட்களை முந்திய நாட்களைப்போல் புதிதாக்கும்.
  ceb-ULB: Pabalika kami diha kanimo Yahweh ug maghinulsol kami. Ipasig-uli ang among
    adlaw sama kaniadtong panahon,
  pol-UBG: Nawróć nas do siebie, PANIE, a będziemy nawróceni; odnów nasze dni, jak
    dawniej.
  urd-GVU: اے رب، ہمیں اپنے پاس واپس لا تاکہ ہم واپس آ سکیں۔ ہمیں بحال کر تاکہ ہمارا
    حال پہلے کی طرح ہو۔
  deu-1912: Bringe uns, HERR, wieder zu dir, daß wir wieder heimkommen; erneuere unsre
    Tage wie vor alters!
  kan-2017: ಯೆಹೋವನೇ, ನೀನು ನಮ್ಮ ಮೇಲೆ ಬಲು ಸಿಟ್ಟುಗೊಂಡು ನಮ್ಮನ್ನು ಸಂಪೂರ್ಣವಾಗಿ ತ್ಯಜಿಸಿಬಿಟ್ಟಿದ್ದೀಯೋ?
  yap-yap: SOMOL! Mu fulwegmad ngom, mfulwegmad! Mu sulweg nga gil’ e fla’ab romad
    ni kakrom.
  hlt-MCSB: BOEIPA aw kaimih he namah taengah m'mael sak laeh. Ka mael uh van daengah
    ni hlamat kah bangla kaimih kah khohnin thai neh ka mael uh eh.
  mdy-ETH: ናንጊና ናንጋ ጎዳሢዮ! ኔ ባንሢ ኑና ማሄ፥ ኑኡኒ ማዓንዳኔ፤ ኑኡኒ ናንጋ ናንጎ ቤርታኣ ዎዶጉዲ ማሂ ጊንሣ ኮሼ።
  twi-ASANTE: Ka yɛn bata wo ho bio, Ao, Awurade, na yɛatumi aba wo nkyɛn; yɛ yɛn
    nna foforɔ sɛ tete no
  eng-WEBU: Turn us to yourself, LORD, and we will be turned. Renew our days as of
    old.
  wal-wal: Abeet GODAU, nuna neekko zaara; nuunikka simmana! Nu beni bonchchuwaa zaarada,
    nuna ooraxissa!
  spa-PDDPT: Oh Yavé, devuélvenos a Ti, Y seremos restaurados. Renueva nuestros días
    para que sean como los de antaño.
  gun-gun: Senhor, orereko rerova ju ke ndejeupe guarã. Ha'e ramo 'rãe rojeko rerova.
    Embopyau ju ore'ára yma guare rami.
  ilo-ULB: Pagsubliennakami kenka, O Yahweh, ket agbabawikami. Isublim dagiti al-aldawmi
    a kas iti kallabes,
  kpg-kpg: Dimaadua, daahia adu gimaadou labelaa gi di Goe! Daahia adu gimaadou labelaa!
    Dugu ina mai labelaa madau madamada mai mua.
  uig-ARA: بىزنى يېنىڭغا قايتۇرغايسەن، ئى پەرۋەردىگار! شۇنداق بولغاندا بىز قايتالايمىز!
    كۈنلىرىمىزنى قەدىمكىدەك ئەسلىگە كەلتۈرگەيسەن،
  sus-sus: Alatala, muxu ragbilen i ma, muxu xa fa i ma alɔ a singe.
  pon-2006: Maing KAUN, komwi kasapahlkitewei pahn kupwuromwi! Komwi kasapahlkitewei!
    Komwi kasapahldohng kiht at lingan en mahs.
  ksd-ksd: Luluai, una valilikun avet piram, ma avet a lilikun; Una vakalamane kaveve
    kini da amana.
  tur-YTC: Bizi kendine döndür, ey Yahve, ve biz dönelim. Günlerimizi eskisi gibi
    yenile.
  grc-BRENT: Ἐπίστρεψον ἡμᾶς Κύριε πρὸς σὲ, καὶ ἐπιστραφησόμεθα· καὶ ἀνακαίνισον ἡμέρας
    ἡμῶν καθὼς ἔμπροσθεν.
  ind-AYT: Kembalikanlah kami kepada-Mu, ya TUHAN, supaya kami dapat dipulihkan. Perbaruilah
    hari-hari kami seperti dahulu kala,
  nya-nya: Yehova mutitembenuzire kwa Inu, kuti tibwerere; mukonzenso masiku athu
    akhale monga akale,
  hrv-hrv: Vrati nas k sebi, Jahve, obratit ćemo se, obnovi dane naše kao što nekoć
    bijahu.
  mps-mps: Genuai Bidi, nago da tudi ola menama, tama nago da dali sębę genuai mu
    yalio. Tiali goli, da nage pageba ma asaio. Tama tialima, nago da ma odasa asao.
    Tama nago da polobadu bugagia bidali tiwai ma bidimainu ilao.
  tpi-tpi: Bikpela, yu bin givim baksait long mipela na yu belhat moa yet long mipela.
    Tasol mipela i laik kam bek long yu, olsem na yu mas bringim mipela i kam bek.
    Na yu ken mekim mipela i stap gut olsem bipo.
  dan-1931: Omvend os, HERRE, til dig, så vender vi om, giv os nye Dage, som fordum!
  vie-OVCB: Xin phục hồi chúng con, lạy Chúa Hằng Hữu, và đem chúng con trở về với
    Ngài! Xin đem chúng con trở lại những ngày vinh quang, vui mừng thuở trước!
  guj-2017: હે યહોવાહ, અમને તમારી તરફ ફેરવો, એટલે અમે ફરીશું. પ્રાચીન કાળમાં હતા તેવા
    દિવસો અમને પાછા આપો.
  pon-2006A: Maing KAUN, komwi kasapahlkitewei pahn kupwuromwi! Komwi kasapahlkitewei!
    Komwi kasapahldohng kiht at lingan en mahs.
  por-BRBSL: Volte-nos para si mesmo, Yahweh, e nós seremos voltados. Renovar nossos
    dias de antigamente.
  swe-swe: Vänd oss Herre (Jahve) till dig och vi ska bli omvända, förnya våra dagar
    så att de blir som i gamla tider (öster).
  cth-cth: Oe BAWIPA kaimouh teh nama koe bout na bankhai haw. Telah pawiteh, kaimouh
    teh bout ka tho awh han. Yampa e patetlah kaimae a hninnaw teh a katha lah na
    pathoup haw.
  twi-twi: Ka yɛn bata wo ho bio, Awurade, na yɛatumi asan aba wo nkyɛn; yɛ yɛn nna
    foforo sɛ tete no
  hlt-hlt: BOEIPA aw kaimih he namah taengah m'mael sak laeh. Ka mael uh van daengah
    ni hlamat kah bangla kaimih kah khohnin thai neh ka mael uh eh.
  tbz-SIM: Ti Yiɛ̀ nKuyie nti tɛ̃́nnɛ́ní ɑ borɛ̀ kɛ̀ ti wɛ̃tɛní, wɛ̃tɛ kɛ́ ti tɛ̃́nnɛ́
    ti do dòmmɛ̀ dimɔ̀nnì.
  msy-2020: Zurara nɨ ko ikiamin arazim, nɨ ua e damutɨ e an gɨn mangam. O Ikiavɨra
    Itir God, nɨ akɨrim ragha bar e gasaragha bar en anɨngaghe. Nɨ ti bar e gɨn amadagham,
    o? E ua nɨ bagh izasa. E ghaze, nɨ faragha deragha e gamizɨma, e deragha ikezɨ
    moghɨn, nɨ kamaghɨra ua e damu.
  dop-dop: Mǝlǝnɑ-tʋɣʋ nyɑ́ kiŋ nɑ tǝ́ pǝsɩ nyɑ́ nyǝ́mɑ tǝkpɑtɑɑ. Lɑɣɑsɩ tɑ́ weesiŋ
    ɩsɩɩ hɑtoo ɩlɛ.
  azb-azb: Ya Rəbb, bizi Özünə qaytar, Təzədən əvvəlki günlərimizə qayıdaq!
  eng-DBY: Turn thou us unto thee, Jehovah, and we shall be turned; renew our days
    as of old.
  hin-2017: हे यहोवा, हमको अपनी ओर फेर, तब हम फिर सुधर जाएँगे। प्राचीनकाल के समान
    हमारे दिन बदलकर ज्यों के त्यों कर दे!
  wol-KYG: Éy Aji Sax ji, délloosi nu fi yaw, nu dellusi, yeesalal sunuy jant, mu
    mel na woon.
  eng-YLT: Turn us back, O Jehovah, unto Thee, And we turn back, renew our days as
    of old.
  eng-WYC-2017: Lord, convert thou us to thee, and we shall be converted; make thou
    new our days, as at the beginning.
  eng-WMBB: Turn us to yourself, LORD, and we will be turned. Renew our days as of
    old.
  urd-GVH: ऐ रब, हमें अपने पास वापस ला ताकि हम वापस आ सकें। हमें बहाल कर ताकि हमारा
    हाल पहले की तरह हो।
  rug-rug: Kei Zihova, harupu vagi pule ni gami, pude mami pule atu koa Goi; va vaqura
    pulei sari mami rane gugua pukerane,
  gaz-gaz: Yaa Waaqayyo, akka nu deebinuuf ofitti nu deebisi; bara keenya illee akkuma
    duriitti haaromsi.
  fra-LSG: Fais-nous revenir vers toi, ô Éternel, et nous reviendrons! Donne-nous
    encore des jours comme ceux d’autrefois!
  yal-yal: Alatala, nxu raxɛtɛ i ma, nxu fan yi xɛtɛ i ma yati! Nxu yi kii naxan yi
    a fɔlɔni, i mɔn xa nxɔ fe yitɔn na kiini.
  haw-1868: E hoohuli mai oe ia makou iou la, e Iehova, a e hoohuliia makou, E hana
    hou i ko makou mau la, e like me ka wa kahiko.
  arb-NAV: رُدَّنَا يَا رَبُّ إِلَيْكَ فَنَرْجِعَ. جِدِّدْ أَيَّامَنَا كَمَا فِي الْعُهُودِ
    السَّالِفَةِ.
  ewe-ewe: O Yehowa, trɔ mí ɖe ɖokuiwò ŋu be míate ŋu atrɔ agbɔ, wɔ míaƒe ŋkekewo
    yeye abe le blema ene.
  eng-LEE: 'Cause us to return, O Lord, unto thee, and we will return: renew our days
    as of old.'
  asm-FB: হে যিহোৱা, তোমালৈ আমাক উভতাই আনা, তেতিয়াহে আমি অনুতপ্ত হ’ম; আগৰ কালৰ নিচিনা
    আমাৰ দিন পুনৰায় কৰা,
  sus-A: عَلَتَلَ، مُشُ رَفبِلٍن عِ مَ، مُشُ شَ قَ عِ مَ عَلْ عَ سِنفٍ.
  fra-SBL: Tourne-nous vers toi, Yahvé, et nous nous tournerons vers toi. Renouvelez
    nos jours comme autrefois.
  hbo-hbo: הֲשִׁיבֵ֨נוּ יְהוָ֤ה ׀ אֵלֶ֙יךָ֙ *וְנָשׁוּב (וְֽנָשׁ֔וּבָה) חַדֵּ֥שׁ יָמֵ֖ינוּ
    כְּקֶֽדֶם׃
  kik-kik: Wee Jehova-rĩ, tũcookererie harĩwe, nĩguo tũhote gũgũcookerera; erũhia
    matukũ maitũ macooke o ta ũrĩa matariĩ tene,
  fra-NCL: Fais-nous revenir à toi, Yahweh, et nous reviendrons ; renouvelle nos jours
    comme autrefois.
  cek-AK: Aw Angraeng, kaicae hae nangmah khaeah amlaemsak ah; to tih nahaeloe kam
    laem o let tih; kaicae ih atuenawk loe canghnii ih atue baktiah omsak let ah.
  cuk-cuk: Bab-Jehová, gannar anmar bese-dagega be anmar-imake, geb gannar anmar bese
    dagoed. Anmar iduar igi-gudigusa, deyob be gannar anmar-imake.
  uig-CYR: Бизни йениңға қайтурғайсән, и Пәрвәрдигар! Шундақ болғанда биз қайталаймиз!
    Күнлиримизни қедимкидәк әслигә кәлтүргәйсән,
  tel-2017: యెహోవా, నువ్వు మమ్మల్ని నీ వైపుకు మళ్ళీ తిప్పు. మేము తిరుగుతాం.
  hat-BSA: Restore nou a Ou menm O SENYÈ, pou nou ka vin restore. Fè jou nou yo vin
    jan yo te ye nan tan pase yo.
  kos-kos: Folokinkutwot nu yurum, LEUM GOD! Folokinkutwot! Folokonak wolana lasr
    meet ah.
  hbo-WLC: הֲשִׁיבֵ֨נוּ יְהוָ֤ה ׀ אֵלֶ֙יךָ֙ ונשוב חַדֵּ֥שׁ יָמֵ֖ינוּ כְּקֶֽדֶם׃
  ibo-ibo: Mee ka anyị lọghachikwute gị, Onyenwe anyị, ka anyị si otu a lọtakwa; gbanwee
    ụbọchị anyị ka ọ dị ọhụrụ dịka na mgbe ochie,
  ory-ory: ହେ ସଦାପ୍ରଭୁ, ତୁମ୍ଭ ପ୍ରତି ଆମ୍ଭମାନଙ୍କୁ ଫେରାଅ, ତହିଁରେ ଆମ୍ଭେମାନେ ଫେରି ଆସିବା;
    ପୂର୍ବ କାଳ ପରି ନୂତନ ସମୟ ଆମ୍ଭମାନଙ୍କୁ ଦିଅ।
  chk-chk: Äm Samol mi Lapalap, kopwe aliwinikem ngonuk pwe äm aipwe tongeni liwinituk.
    Kopwe aliwinisefäli lingem usun me lom.
  rop-rop: Yu garra bringimbek melabat langa yu, YAWEI. Yu bringimbek melabat en meigim
    melabat gudbinji igin jis laik wibin jidan bifo.
  ukr-1871: О, приверни нас до себе, Господи, а ми привернемось; понови днї наші,
    як се зпершу було!
  deu-1951: Bringe uns zu dir zurück, o HERR, so kehren wir um; laß es wieder werden
    wie vor alters!
  eng-JPS: Turn Thou us unto Thee, O LORD, and we shall be turned; renew our days
    as of old.
  srp-1865: Obrati nas, Gospode, k sebi, i obratiæemo se; ponovi dane naše kako bijahu
    prije.
  lug-lug: Tukomyewo gy’oli Ayi Mukama, otuzze buggya ng’edda;
  heb-heb: השיבנו יהוה אליך ונשוב חדש ימינו כקדם׃
  ben-IRV: হে সদাপ্রভু, তোমার প্রতি আমাদেরকে ফেরাও এবং আমরা অনুতাপ করব; পুরানো দিনের
    মতো নতুন দিন আমাদেরকে দাও।
  pan-pan: ਹੇ ਯਹੋਵਾਹ, ਸਾਨੂੰ ਆਪਣੀ ਵੱਲ ਮੋੜ ਲੈ, ਤਾਂ ਅਸੀਂ ਮੁੜ ਆਵਾਂਗੇ, ਸਾਡੇ ਦਿਨ ਪਹਿਲਾਂ
    ਵਾਂਗੂੰ ਨਵੇਂ ਬਣਾ ਦੇ।
  mya-JVB: အိုထာဝရဘုရား ၊ အကျွန်ုပ် တို့ကိုအထံ တော်သို့ လှည့် စေတော်မူပါ။ သို့ပြုလျှင်
    ၊ အကျွန်ုပ်တို့သည်ပြန် ၍ လာကြပါမည်။ ရှေး ကာလကဲ့သို့ အကျွန်ုပ် တို့ကာလ ကို အသစ်
    ပြုပြင်တော်မူပါ။
  hmo-hmo: Lohiabada e, ai ura oi dekena do ai giroa lou. Mani emu kara, ai do oi
    abia dae lou. Aiemai mauri do oi hamatamataia lou, dina gunadia hegeregere.
  urd-urd: ऐ ख़ुदावन्द, हम को अपनी तरफ़ फिरा, तो हम फिरेंगे; हमारे दिन बदल दे, जैसे
    पहले से थे।
  rus-SYN: Обрати нас к Тебе, Господи, и мы обратимся; обнови дни наши, как древле.
  bqc-SIM: Dii, to wà suma, wí su. To wà ɛa su wá pá ziu.
  tcz-CHONGTHU: O Pakai neikiledohsah kitnun lang nangma komma nei puilut kittauvin!
    Ka kipanao masa chu neipe kittaovin!
  mar-mar: परमेश्वरा, आम्हास तुझ्याकडे परत वळव. आम्ही आमच्या पातकाकरिता पश्चाताप करितो.
    पूर्वीप्रमाणेच आमच्या जुन्या दिवसाची पुनर्स्थापना कर.
  qub-qub: Tayta Dios camacaycachiy yapay gamman cutimunäcunapaj. Chauraga gammannami
    cutimur yäracamushaj. Tayta Dios, camacaycachiy ari unay goyashäcunanöna yapay
    goyänäpaj.
  bqp-bqp: Yinni Gusunɔ, ɑ̀ n nɛɛ, su wurɑmɑ wunɛn mi, sɑ ko wurɑmɑ. A de bɛsɛn wɑ̃ɑru
    tu wurɑmɑ nge yellu.
  hat-hat: Seyè, fè nou tounen vin jwenn ou non! Fè nou tounen vin jwenn ou! Fè nou
    viv jan nou te konn viv nan tan lontan an non!
  eng-BSB: Restore us to Yourself, O LORD, so we may return; renew our days as of
    old,
  eng-WEBPB: Turn us to yourself, LORD, and we will be turned. Renew our days as of
    old.
  kbq-kbq: Ra Anumzamoka menina ete tazeri knare hananketa knare huta nemanisunkenka,
    knatia eri kasefa hananketa, ko'ma knare hutama mani'nonaza huta manisnune.
  nhe-BL: TOTECO, xitechcuepalti tlen tlajtlacoli para sampa ma timitztoquilise. Xijyancuili
    toyolo para sampa ma eli cuali queja achtohuiya.
  gub-BL: Uremuzewyr kar pe newe nehe, o Tupàn Tuweharupi Wiko Ma'e. Azeharomoete,
    uremuzewyr kar nehe. Ezapo urereko àwàm urereko awer zàwe nehe.
  eng-DRA: 'Convert us, O Lord, to thee, and we shall be converted: renew our days,
    as from the beginning.'
