verse: LAM.005.010
translations:
  mal-C: വിശപ്പിന്റെ താപത്താൽ ഞങ്ങളുടെ ത്വക്ക് അടുപ്പുപോലെ നീറുന്നു.
  deu-TKW: Unsere Haut ist geschwärzt wie ein Ofen, von den Gluten des Hungers.
  lin-lin: Poso ya nzoto na biso ekomi moto lokola nde balekisi yango na mbabola,
    pamba te nzala ezali kotumba biso makasi.
  eng-LSV: Our skin as an oven has been burning, || Because of the raging of the famine.
  eng-GNV: Our skinne was blacke like as an ouen because of the terrible famine.
  eng-WEBSTER: Our skin was black like an oven because of the terrible famine.
  nhw-BL: Tlatla tocuetlaxo quen tiitztosquíaj ipan horno pampa timiquij ica mayantli
    catli techtotoncamaca.
  swh-ONEN: Ngozi yetu ina joto kama tanuru, kwa sababu ya fadhaa itokanayo na njaa.
  bba-bba: Gɔ̃ɔrun sɔ̃ bɛsɛn wɑsi swĩɑ nɡe pɛ̃ɛ wɔ̃ɔ yeru.
  eng-KJVCPB: Our skin was black like an oven Because of the terrible famine.
  luo-luo: Dendwa owre mana ka mach nikech tuo ma kech kelonwa.
  meu-meu: Kopimai e siahumu, amu siahuna na heto, doe heḡaraḡarana dainai.
  npi-ULB: भोकको रापले गर्दा हाम्रो छाला चुलोझैँ तातिएको छ ।
  yor-yor: Ẹran-ara wa gbóná bí ààrò, ebi sì yó wa bí àárẹ̀.
  pes-OPCB: از شدت گرسنگی در تب می‌سوزیم و پوست بدنمان مثل تنور داغ شده است.
  tgl-ULB: Tulad ng isang hurno ang aming mga balat, nasunog mula sa init ng pagkagutom.
  hui-hui: Ina hina garibi timbuniore lalu tingini ngo̱e lowa warago baradagua biaga.
    Garibi dege lalu inanaga tingini poboyogo bu yolo mialu ege to̱le̱ kundibi ale
    haga.
  mya-mya: ဆာ​လောင်​မွတ်​သိပ်​မှု​ကြောင့်​အ​ဖျား​တက်​သ​ဖြင့် ကျွန်​တော်​မျိုး​တို့​၏​အ​သား​အ​ရေ​သည်
    မုန့်​ဖို​တ​မျှ​ပူ​လောင်​ပါ​၏။
  bod-N: བཀྲེས་སྐོམ་ཕྱིར་དུ་ངེད་ཀྱི་ལུས་པོར་ཚ་རྒྱས་ཤིང་། ། ངེད་ཀྱི་སྐྱི་མོ་མེ་ཐབ་བཞིན་དུ་ཚ་གདུག་ཆེ།
    །
  sna-sna: Ganda redu rava kupisa sechoto, nokuda kwokupisa kwenzara.
  spa-BLM: Nuestra piel es negra como un horno, por el calor abrasador del hambre.
  cac-cac: Yuj sc'ac'al vejel tzon̈ te q'uic'b'i.
  swh-ULB: Ngozi zetu zimekuwa na moto kama jiko kwasababu ya joto la njaa.
  bel-bel: Счарнела, як печ, нашая скура ад пякучага голаду
  deu-ELBBK: Vor den Gluten des Hungers brennt unsere Haut wie ein Ofen.
  mbb-OT: Edetengen key tenged te subra he kegkevitil, ne is menge lawa zey henduen
    be te keinit te rapug is keinit din.
  mal-2015: ക്ഷാമത്തിന്റെ കാഠിന്യം നിമിത്തം ഞങ്ങളുടെ ത്വക്ക് അടുപ്പുപോലെ കറുത്തിരിക്കുന്നു.
  rmc-rmc: Amari cipa hiňi tači sar bov; bokhatar amen hin bare horučki.
  pes-OPV: پوست ما به‌سبب سموم قحط مثل تنورسوخته شده است.
  ron-1924: Не арде пеля ка ун куптор де фригуриле фоамей.
  ben-OBCV: আমাদের চামড়া উনুনের মতো তপ্ত, খিদেয় আমাদের জ্বর জ্বর বোধ হয়।
  som-som: Haraggayagii wuxuu u madoobaaday sidii foorno oo kale, Waana kulaylkii
    abaarta daraaddiis.
  lat-VUC: Pellis nostra quasi clibanus exusta est, a facie tempestatum famis.
  eng-ASVBT: Our skin is black like an oven, Because of the burning heat of famine.
  ita-1885: La nostra pelle è divenuta bruna come un forno, Per l'arsure della fame.
  eng-LXXUP: Our skin is blackened like an oven; They are convulsed, because of the
    storms of famine.
  eng-ULB: Our skin has grown as hot as an oven because of the burning heat of hunger.
  spa-VBL: Nuestra piel está caliente como un horno a causa de la fiebre provocada
    por el hambre.
  fra-_FOB: Notre peau est brûlée comme un four, par l'ardeur véhémente de la faim.
  mal-mal: ക്ഷാമത്തിന്റെ കാഠിന്യം നിമിത്തം ഞങ്ങളുടെ ത്വക്ക് അടുപ്പുപോലെ കറുത്തിരിക്കുന്നു.
  urd-GVR: Bhūk ke māre hamārī jild tanūr jaisī garm ho kar churmur ho gaī hai.
  suz-BL: गो शोव़लु बेक्‍‍तीके आंइ कुशुल चुप्‍लु खोदेंशो पा होश दुम्‍त।
  eng-NOY: Our skin is parched like an oven Because of the burnings of hunger.
  ita-1927: La nostra pelle brucia come un forno, per l’arsura della fame.
  ckb-ckb: پێستمان وەک تەنوور سووتاوە، لەبەر برسیێتی برژاوین.
  eng-BBE: Our skin is heated like an oven because of our burning heat from need of
    food.
  kan-OKCV: ಭಯಂಕರವಾದ ಕ್ಷಾಮದಿಂದ ನಮ್ಮ ಚರ್ಮ ಒಲೆಯ ಹಾಗೆ ಕಪ್ಪಾಗಿದೆ.
  tam-2017: பஞ்சத்தின் கொடுமையினால் எங்கள் தோல் அடுப்படியைப்போல் கறுத்துப்போனது.
  spa-RV-1909: Nuestra piel se ennegreció como un horno á causa del ardor del hambre.
  ron-BTF: Pielea noastră era neagră ca un cuptor din cauza foametei teribile.
  eng-WEBP: Our skin is black like an oven, because of the burning heat of famine.
  eng-FBV: Our skin is hot like an oven because of the fever caused by hunger.
  nld-1939: Onze huid is heet als een oven, Door de koorts van de honger.
  nch-BL: Tata tocuetaxo quej tiitztosquíaj ipan horno pampa timiquij ica mayanti
    cati techtotoncamaca.
  vie-1934: Da chúng tôi nóng như lò lửa, Vì cơn đói thiêu đốt chúng tôi!
  hin-CV: दुर्भिक्ष की ऊष्मा ने हमारी त्वचा ऐसी कालिगर्द हो गई है, मानो यह तंदूर है.
  spa-BES: Nuestra piel se calienta como un horno, debido a la fiebre que nos causa
    la necesidad de alimentos.
  tdx-tdx: Mahamainte ty holi’ay hoe toñake I kerè matrovokey.
  tha-KJV: ผิวหนังของพวกข้าพระองค์​ก็​ร้อนปานเตาอบ เพราะความเดือดร้อนของทุพภิกขภัย
  por-BR-2018: Nossa pele se tornou negra como um forno, por causa do ardor da fome.
  deu-ELO: Vor den Gluten des Hungers brennt unsere Haut wie ein Ofen.
  eng-WYC-2018: Our skin is burnt as a furnace, of the face of tempests of hunger.
    (Our skin is burned like from a furnace, from being buffeted by the tempests of
    hunger.)
  epo-epo: Nia haŭto varmegiĝis kiel forno, Por la kruela malsato.
  uig-PIN: Terimiz tonurdǝk ⱪiziⱪ, Aqliⱪ tüpǝylidin ⱪizitma bizni basmaⱪta.
  beo-beo: Ninia da ha:ga asugi agoai ba:sa. Ninia da:i da gele nenowai defele ba:sa.
  tpi-OTNT: Mipela i hangre moa yet, olsem na mipela i tuhat nogut tru. Na skin bilong
    mipela i hat tumas olsem stov.
  hau-SA: Fatar jikinmu ta yi zafi kamar murhu, muna jin zazzaɓi domin yunwa.
  uig-LAT: Térimiz tonurdek qiziq, Achliq tüpeylidin qizitma bizni basmaqta.
  nde-nde: Isikhumba sethu sitshisa njengeziko, silomkhuhlane wendlala.
  ton-ton: Naʻe ʻuliʻuli ʻa homau kili ʻo hangē ko e ngotoʻumu, ko e meʻa ʻi he honge
    fakamanavahē.
  ces-1613: Kůže naše jako pec zčernaly od náramného hladu.
  eng-WMB: Our skin is black like an oven, because of the burning heat of famine.
  tam-TCV: பசியின் கொடுமையினால், காய்ச்சல் வந்து எங்கள் தோல் அடுப்படியைப்போல் கறுத்துப்போயிற்று.
  ceb-ULB: Ang among panit init kaayo sama sa pugon, nasunog tungod sa kalintura dala
    sa kagutom.
  pol-UBG: Nasza skóra jak piec zaciemniła się od strasznego głodu.
  urd-GVU: بھوک کے مارے ہماری جِلد تنور جیسی گرم ہو کر چُرمُر ہو گئی ہے۔
  deu-1912: Unsre Haut ist verbrannt wie in einem Ofen vor dem greulichen Hunger.
  kan-2017: ಕ್ಷಾಮಕಾಲದ ಭೀಕರ ಜ್ವರದಿಂದ ನಮ್ಮ ಚರ್ಮವು ಒಲೆಯಂತೆ ಸುಡುತ್ತದೆ.
  yap-yap: Mak’iy e ke k’aring e gowel nga dakenmad ke par downgimad nike bod feni
    gowel ba stof.
  hlt-MCSB: Khokha rhamling hmai ah ka vin khaw hmaiulh bangla tloo coeng.
  mdy-ETH: ናያ ኑና ባሼሢሮ ዑፃ ኑኡኮ ናኣቦጉዲ ጪላንቄኔ።
  twi-ASANTE: Yɛn honam adɔ sɛ fononoo. Ɛkɔm ama huraeɛ abɔ yɛn.
  eng-WEBU: Our skin is black like an oven, because of the burning heat of famine.
  wal-wal: Koshai suullido gaasuwan harggin, nu gogai tamaa coociyaadan michchees.
  spa-PDDPT: Nuestra piel arde como un horno A causa de los ardores del hambre.
  gun-gun: Karuai roendu vaipa ramo orepire ma tata kua rami hakupa rei.
  ilo-ULB: Ti kudilmi ket maiyarig iti maysa a pogon, a nakabarbara gapu iti bisin.
  kpg-kpg: Madau hiigai gu hidi ai madau magi welengina huoloo. Madau gili gu welengina
    gadoo be di gili o di baalanga wele.
  uig-ARA: تېرىمىز تونۇردەك قىزىق، ئاچلىق تۈپەيلىدىن قىزىتما بىزنى باسماقتا.
  sus-sus: Kaamɛ bara muxu suxu.
  pon-2006: Duhpek kin kahrehda at soumwahu karakar laud lao kilit kan kin karakarala
    duwehte nan uhmw ehu.
  ksd-ksd: A pal a paka i vevet i avian da ra ubu Ure ra ngala na oao ta ra mulmulum.
  tur-YTC: Kıtlığın yakıcı sıcağından Derimiz fırın gibi karardı.
  grc-BRENT: Τὸ δέρμα ἡμῶν ὡς κλίβανος ἐπελιώθη, συνεσπάσθησαν ἀπὸ προσώπου καταιγίδων
    λιμοῦ.
  ind-AYT: Kulit kami panas seperti perapian karena demam panas kelaparan.
  nya-nya: Khungu lathu latentha ngati uvuni mʼngʼanjo, chifukwa cha kuwawa kwa njala.
  hrv-hrv: Koža nam gori kao peć užarena, ognjicom od plamena gladi.
  mps-mps: Da nasi genuai mu ebao, tama da posolo dwai mu ebao. Tama dago tigi posolo
    te stov posolo ebo tiwai mu ebao.
  tpi-tpi: Mipela i hangre moa yet, olsem na mipela i tuhat nogut tru. Na skin bilong
    mipela i hat tumas olsem stov.
  dan-1931: Vor Hud er sværtet som en Ovn af Hungerens svidende Lue.
  vie-OVCB: Da chúng con đen đủi vì đói khát như bị nướng trong lò.
  guj-2017: દુકાળના તાપથી અમારી ચામડી ભઠ્ઠીના જેવી કાળી થઈ છે.
  pon-2006A: Duhpek kin kahrehda at soumwahu karakar laud lao kilit kan kin karakarala
    duwehte nan uhmw ehu.
  por-BRBSL: Nossa pele é preta como um forno, por causa do calor abrasador da fome.
  swe-swe: Vår hud är varm som en ugn, eftersom svälten ger oss feber.
  cth-cth: Takang dawk kaimae vuennaw teh takhuen patetlah a tamang toe.
  twi-twi: Yɛn honam adɔ sɛ fononoo. Ɔkɔm ama atiridii abɔ yɛn.
  hlt-hlt: Khokha rhamling hmai ah ka vin khaw hmaiulh bangla tloo coeng.
  tbz-SIM: Kɛ̀ dikònnì tí potɛ́, kɛ̀ tikɔ̃̀ntì cɔ̀útɛ́ kɛdɛkɛ̀ tɛ̃mɛ̀.
  msy-2020: Mɨtiriar avir mɨzazir igharaziba en azi. Ezɨ en mɨkarziba fei, mati avim
    isi.
  dop-dop: Nyɔɣɔsɩ hɑŋɑ tɑ́ tɔnǝŋ kɛ́ ɩsɩɩ tǝ wɛ mǝsɑsɩ tɑɑ.
  azb-azb: Aclıq bizi yandırıb-yaxdığına görə Dərimiz qaralıb, kürəyə bənzəyir.
  eng-DBY: Our skin gloweth like an oven, because of the burning heat of the famine.
  hin-2017: भूख की झुलसाने वाली आग के कारण, हमारा चमड़ा तंदूर के समान काला हो गया
    है।
  wol-KYG: Sunu yaram nib taal la tànge ndax tàngoorub xiif.
  eng-YLT: Our skin as an oven hath been burning, Because of the raging of the famine.
  eng-WYC-2017: Our skin is burnt as a furnace, of the face of tempests of hunger.
  eng-WMBB: Our skin is black like an oven, because of the burning heat of famine.
  urd-GVH: भूक के मारे हमारी जिल्द तनूर जैसी गरम होकर चुरमुर हो गई है।
  rug-rug: Sa kapu mami si ṉada guana motu, maṉini pa inovia.
  gaz-gaz: Gogaan keenya sababii beelaatiin akkuma badaa ibiddaa hoʼa.
  fra-LSG: Notre peau est brûlante comme un four, Par l’ardeur de la faim.
  yal-yal: Kamɛn bata nxu suxu han nxu fatin yi gan alo nxu nɛma wonson tɛɛni.
  haw-1868: Ua wela ko makou ili me he umu la, Ma ke alo o ka wela o ka wi.
  arb-NAV: جِلْدُنَا مُلْتَهِبٌ كَتَنُّورٍ مِنْ نِيرَانِ الْجُوعِ الْمُحْرِقَةِ.
  ewe-ewe: Míaƒe ŋutilã xɔ dzo abe kpodzo ene eye asrã lé mí le dɔwuame ta.
  eng-LEE: Our skin gloweth like an oven, because of the heat of famine.
  asm-FB: দুৰ্ভিক্ষৰ জ্বলন্ত তাপৰ কাৰণে; আমাৰ ছাল তন্দুৰৰ নিচিনাকৈ জ্বলে।
  sus-A: كَامّ بَرَ مُشُ سُشُ.
  fra-SBL: Notre peau est noire comme un four, à cause de la chaleur brûlante de la
    famine.
  hbo-hbo: עֹורֵ֙נוּ֙ כְּתַנּ֣וּר נִכְמָ֔רוּ מִפְּנֵ֖י זַלְעֲפֹ֥ות רָעָֽב׃
  kik-kik: Gĩkonde giitũ kĩhiũhĩte o ta riiko rĩa kũruga mĩgate, tũkainaina nĩ ũndũ
    wa kũhũũta.
  fra-NCL: Notre peau est brûlante comme un four, par suite des ardeurs de la faim.
  cek-AK: Zok amthlam loiah kaicae ih nganhin doeh omthuh baktiah amnum boeh.
  cuk-cuk: Anmar ukudmaad-itogedbali, uelledmalad. Anmar-abagan diopi-diopisur itoleged.
  uig-CYR: Теримиз тонурдәк қизиқ, Ачлиқ түпәйлидин қизитма бизни басмақта.
  tel-2017: కరువు తాపం వల్ల మా చర్మం పొయ్యిలా కాలిపోతోంది.
  hat-BSA: Po nou vin kwit tankou yon fou, akoz gwo chalè grangou a.
  kos-kos: Masrinsral lasr oru manosr folla ke fever, Nwe ke na kulun manosr fol oana
    funyu se.
  hbo-WLC: עוֹרֵ֙נוּ֙ כְּתַנּ֣וּר נִכְמָ֔רוּ מִפְּנֵ֖י זַלְעֲפ֥וֹת רָעָֽב׃
  ibo-ibo: Anụ ahụ anyị dị ọkụ dịka ite ọkụ, na-amakwa jijiji nʼihi agụụ.
  ory-ory: ଦୁର୍ଭିକ୍ଷର ଜ୍ୱଳନ୍ତ ତାପ ହେତୁରୁ, ଆମ୍ଭମାନଙ୍କ ଚର୍ମ ତୁନ୍ଦୁର ପରି କଳା ହୋଇଅଛି।
  chk-chk: Pokiten choun ewe echik ünüchem a pwichikar usun pwichin eu um.
  rop-rop: Melabat jidan brabli hanggriwan en tharran meigim melabat bodi barnbarn
    detmatj.
  ukr-1871: Скіра на нас, наче в печі, счорнїла від пекучої голоднечі.
  deu-1951: Unsere Haut ist schwarz wie ein Ofen, so versengt uns der Hunger.
  eng-JPS: Our skin is hot like an oven because of the burning heat of famine.
  srp-1865: Koža nam pocrnje kao peæ od ljute gladi.
  lug-lug: Olususu lwaffe luddugadde ng’enziro olw’enjala ennyingi.
  heb-heb: עורנו כתנור נכמרו מפני זלעפות רעב׃
  ben-IRV: আমাদের চামড়া উনুনের মতো গরম, দূর্ভিক্ষের জ্বরে জ্বলছে।
  pan-pan: ਭੁੱਖ ਦੀ ਝੁਲਸਾ ਦੇਣ ਵਾਲੀ ਅੱਗ ਦੇ ਕਾਰਨ, ਸਾਡਾ ਚਮੜਾ ਤੰਦੂਰ ਵਾਂਗੂੰ ਕਾਲਾ ਹੋ ਗਿਆ
    ਹੈ।
  mya-JVB: မွတ်သိပ် ခြင်းအရှိန် ကြောင့် အကျွန်ုပ် တို့၏ အရေ သည် မီးဖို ကဲ့သို့ မည်း
    ပါ၏။
  hmo-hmo: Aiemai kopina be mai siahu bada, amu bamona, badina be hitolo ese ai ia
    hadikaia noho.
  urd-urd: क़हत की झुलसाने वाली आग के ज़रिए', हमारा चमड़ा तनूर की तरह सियाह हो गया
    है।
  rus-SYN: Кожа наша почернела, как печь, от жгучего голода.
  bqc-SIM: Wá báa wã̀ lán oo pↄ́ ditɛawa, nↄana mↄ̀ ń mɛ̀wãa pãsĩo.
  tcz-CHONGTHU: Kel khoh jeh'in ka vousou tapkonga changlhah kikang bangin avom gam
    tai.
  mar-mar: आमची कातडी भट्टीप्रमाणे तापली आहेत. भुकेमुळे आम्हास ताप चढला आहे.
  qub-qub: Cuerpöpis jurnunörämi rupariycan. Yargaywan caycällarnami rupaycä.
  bqp-bqp: Gɔ̃ɔrun sɔ̃ bɛsɛn wɑsi swĩɑ nge pɛ̃ɛ wɔ̃ɔ yeru.
  hat-hat: Grangou ban nou lafyèb. Kò nou cho kou dife.
  eng-BSB: Our skin is as hot as an oven with fever from our hunger.
  eng-WEBPB: Our skin is black like an oven, because of the burning heat of famine.
  kbq-kbq: Tusi taga'matea zamo higeno, tavufgamo'a sikonima negraza avenimo'ma teve
    ha'ma hiaza huno tusi amuho hu'ne.
  nhe-BL: Tlatla tocuetlaxo queja tiitztosquíaj ipan horno pampa timiquij ica mayantli
    tlen tinechtotoncamaca.
  gub-BL: Urema'uhez haw uremuakuahy a'e. Urepir haku zepehe ài.
  eng-DRA: Our skin was burnt as an oven, by reason of the violence of the famine.
