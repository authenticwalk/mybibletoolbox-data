verse: LAM.005.005
translations:
  mal-C: ഞങ്ങളെ പിൻതുടരുന്നവർ ഞങ്ങളുടെ കുതികാലുകളിൽ എത്തി; ഞങ്ങൾ ക്ഷീണിച്ചു, വിശ്രമം
    കണ്ടെത്തുന്നതുമില്ല.
  deu-TKW: Unsere Verfolger sitzen uns auf dem Nacken; sind wir ermattet, gönnt man
    uns keine Ruhe.
  lin-lin: Banguna na biso bazali kolanda biso, bakomi na sima ya mokongo ; bongo
    biso tolembi nzoto, tozangi kimia.
  eng-LSV: For our neck we have been pursued, || We have labored—there has been no
    rest for us.
  eng-GNV: 'Our neckes are vnder persecution: we are wearie, and haue no rest.'
  eng-WEBSTER: 'Our necks are under persecution: we labor, and have no rest.'
  nhw-BL: Huan noja más chicahuac techtlaijiyohuiltía inijuanti catli techtlantoque.
    Ipan moquejquetzaj toquechtla para techmictise. Tisiyajtoque pampa techtepotztocatihualahuij
    huan amo hueli timosiyajquetzase.
  swh-ONEN: Wanaotufuatilia wapo kwenye visigino vyetu, tumechoka na hakuna pumziko.
  bba-bba: Wee, bɛsɛn yibɛrɛbɑ bɑ sun yoru diisiɑmɔ. Sɑ wɑsire, bɑ ǹ mɑɑ sun wɛ̃rɑbu
    wɛ̃ɛmɔ.
  eng-KJVCPB: 'Our necks are under persecution: We labour, and have no rest.'
  luo-luo: Jogo malawowa nikodwa machiegni; waol kendo waonge yweyo.
  meu-meu: Paḡamai mai madunadia ai a hekwarahimu; taumai e boeramu, Isie halaga-animaimu.
  npi-ULB: हामीलाई पछ्याउनेहरू हाम्रो छेउमा छन् । हामी थाकेका छौँ, र हामीलाई चैन छैन
    ।
  yor-yor: Àwọn tí ó ń lé wa súnmọ́ wa; àárẹ̀ mú wa àwa kò sì rí ìsinmi.
  pes-OPCB: در زیر فشار و آزار دشمنان به ستوه آمده‌ایم و آسایش نداریم.
  tgl-ULB: Hinahabol kami ng aming mga kaaway; sila ay napakalapit na humihinga na
    sa aming mga leeg. Pagod na kami; wala ng kapahingahan para sa amin.
  hui-hui: Waitigirume ina nogo dongi kamelerunaga biruyu ibaga biagadagua biyagola
    ina erekui taraore handalu kamagoni. Tigua ina ha̱lo biruluma̱yabi henge nangiagaore.
  mya-mya: ကျွန်​တော်​မျိုး​တို့​သည်​မြည်း​များ၊ ကု​လား​အုတ် များ​ကဲ့​သို့ နောက်​မှ​အ​ပြင်း​မောင်း​နှင်​ခြင်း​ခံ​နေ​ရ​ကြ​ပါ​၏။
    မော​ပန်း​ပါ​သော်​လည်း​နား​နေ​ခွင့်​မ​ရ​ကြ​ပါ။
  bod-N: ངེད་ཀྱི་སྐེ་ལ་གཉའ་ཤིང་ལྕི་མོ་ཁུར་བའི་ཕྱིར། ། ངེད་ཅག་ཤིན་ཏུ་ལུས་ཐང་ཆད་ཀྱང་ངལ་གསོ་མེད།
    ། ད་དུང་མི་ཡིས་ངེད་ཀྱི་རྗེས་སུ་འདེད་པར་གྱུར། །
  sna-sna: Avo vanotidzinganisa vari pedyo pedyo; taneta uye hatina zororo.
  spa-BLM: Nuestros perseguidores están en nuestro cuello. Estamos cansados y no tenemos
    descanso.
  cac-cac: Ayn̈ejoch eb' ajc'ol on̈ spechan b'eyec'oc. Tzon̈ te c'unb'i, palta maxtzac
    yal quic'an jab'oc quip yujto ijanoch eb' d'a co patic.
  swh-ULB: Hao wanakuja kwetu wamekaribia nyuma yetu; tumechoka na hatuwezi pata mapumziko.
  bel-bel: Нас паганяюць у карак, мы працуем - і ня маем спачыну.
  deu-ELBBK: Unsere Verfolger sind uns auf dem Nacken; wir ermatten, man lässt uns
    keine Ruhe.
  mbb-OT: Impeterebahu key he iring te menge uyaǥen he mid-eyuǥuwan. Ne kenè key en
    ibpehimeley.
  mal-2015: ഞങ്ങളെ പിന്തുടരുന്നവർ ഞങ്ങളുടെ കഴുത്തിൽ എത്തിയിരിക്കുന്നു; ഞങ്ങൾ തളർന്നിരിക്കുന്നു;
    ഞങ്ങൾക്കു വിശ്രാമവുമില്ല.
  rmc-rmc: Ola, ko pre amende džan, amen furt na den smirom; ačhiľam strapimen a našťi
    peske oddichňinas.
  pes-OPV: تعاقب کنندگان ما به گردن ما رسیده‌اند وخسته شده، راحت نداریم.
  ron-1924: Пригониторий не урмэреск ку ындыржире ши, кынд обосим, ну не дау одихнэ.
  ben-OBCV: যারা আমাদের তাড়া করে, তারা আমাদের ঠিক পিছনেই; আমরা শ্রান্ত-ক্লান্ত এবং
    এতটুকু বিশ্রাম পাই না।
  som-som: Kuwii na eryanayayna way na gaadheen, Waannu daalan nahay oo nasasho ma
    lihin.
  lat-VUC: Cervicibus nostris minabamur, lassis non dabatur requies.
  eng-ASVBT: 'Our pursuers are upon our necks: We are weary, and have no rest.'
  ita-1885: Noi abbiam sofferta persecuzione sopra il nostro collo; Noi ci siamo affannati,
    e non abbiamo avuto alcun riposo.
  eng-LXXUP: We have been persecuted, We have labored, we have had no rest.
  eng-ULB: Those who are coming after us are close behind us; we are weary and we
    can find no rest.
  spa-VBL: Como animales, nos llevan con arneses al cuello; Estamos agotados, pero
    no encontramos descanso.
  fra-_FOB: Le joug sur le cou, nous souffrons la persécution; nous sommes épuisés,
    nous n'avons point de repos.
  mal-mal: ഞങ്ങളെ പിന്തുടരുന്നവരുടെ കാലുകൾ ഞങ്ങളുടെ കഴുത്തിൽ എത്തിയിരിക്കുന്നു; ഞങ്ങൾ
    തളർന്നിരിക്കുന്നു; ഞങ്ങൾക്ക് വിശ്രാമവുമില്ല.
  urd-GVR: Hamārā tāqqub karne wāle hamāre sar par chaṛh āe haiṅ, aur ham thak gae
    haiṅ. Kahīṅ bhī sukūn nahīṅ miltā.
  suz-BL: गोपुकी जुवा लाप्‍शो खोदेंशो पा आंइ कली खेदा पाइनीम। गोपुकी दशो बाक्‍नीकी।
    तन्‍न नाइक्‍चा मताइ‍नीकी। प्रस्‍थान २०:५; येरमीया ३१:२९
  eng-NOY: With the yoke upon our necks, we are driven; We are wearied, and have no
    rest.
  ita-1927: Col collo carico noi siamo inseguiti, siamo spossati, non abbiamo requie.
  ckb-ckb: ئەوانەی ڕاومان دەنێن زۆر نزیک بوونەوە، ماندوو دەبین و حەوانەوەمان نییە.
  eng-BBE: 'Our attackers are on our necks: overcome with weariness, we have no rest.'
  kan-OKCV: ನಮ್ಮನ್ನು ಹಿಂಬಾಲಿಸುವವರು ನಮ್ಮ ನೆರಳಿನಲ್ಲೇ ಇದ್ದಾರೆ; ನಾವು ದಣಿದಿದ್ದೇವೆ ಮತ್ತು
    ವಿಶ್ರಾಂತಿಯನ್ನು ಕಾಣುವುದಿಲ್ಲ.
  tam-2017: பாரம்சுமந்து எங்கள் கழுத்து வலிக்கிறது; நாங்கள் உழைக்கிறோம், எங்களுக்கு
    ஓய்வு இல்லை.
  spa-RV-1909: 'Persecución padecemos sobre nuestra cerviz: nos cansamos, y no hay
    para nosotros reposo.'
  ron-BTF: Gâturile noastre sunt sub persecuție; muncim și nu avem odihnă.
  eng-WEBP: Our pursuers are on our necks. We are weary, and have no rest.
  eng-FBV: Like animals we're driven along with harnesses around our necks; we're
    worn out but don't find any rest.
  nld-1939: Voortgezweept, met het juk om de hals, Uitgeput, maar men gunt ons geen
    rust!
  nch-BL: Huan noja más chicahuac techtaijyohuiltíaj inijuanti cati techtantoque.
    Ipan moquejquetzaj toquechta para techmictise. Tisiyajtoque pampa techtepotztocatihualahuij
    huan amo hueli timosiyajquetzaj.
  vie-1934: Kẻ đuổi theo kịp chúng tôi, chận cổ chúng tôi; Chúng tôi đã mỏi mệt rồi,
    chẳng được nghỉ!
  hin-CV: वे जो हमारा पीछा कर रहे हैं, हमारे निकट पहुंच चुके हैं; हम थक चुके हैं,
    हमें विश्राम प्राप्‍त न हो सका है.
  spa-BES: Nuestros atacantes están sobre nuestros cuellos; vencidos con cansancio,
    no tenemos descanso.
  tdx-tdx: Ampisoañeñe o hatò’aio; màmake zahay tsy maharendre-pitofàñe.
  tha-KJV: ผู้​ข่มขี่​ได้​ขี่​คอพวกข้าพระองค์​ไว้ พวกข้าพระองค์ทำงานหนักและไม่​มี​เวลาพักเลย
  por-BR-2018: Perseguição sofremos sobre nossos pescoços; estamos cansados, mas não
    temos descanso.
  deu-ELO: Unsere Verfolger sind uns auf dem Nacken; wir ermatten, man läßt uns keine
    Ruhe.
  eng-WYC-2018: We were driven by our heads, and rest was not given to faint men.
    (The yoke is upon our necks, and rest is not given to the weary.)
  epo-epo: Oni pelas nin je nia kolo; Ni laciĝis, sed oni ne permesas al ni ripozi.
  uig-PIN: Bizni ⱪoƣliƣuqilar tap basturup keliwatidu; Ⱨalsirap, ⱨeq aram tapalmaymiz.
  beo-beo: Ninia ha lai da ilia dougi amola ga:mele sesebe amo defele nini sesesa.
    Nini da hele bagade naba, be helefimu hamedei ba:sa.
  tpi-OTNT: Ol birua i hatim mipela moa yet, na mipela i tait nogut tru. Tasol ol
    i no larim mipela i malolo.
  hau-SA: Masu fafararmu sun kusa kama mu; mun gaji kuma ba dama mu huta.
  uig-LAT: Bizni qoghlighuchilar tap basturup kéliwatidu; Halsirap, héch aram tapalmaymiz.
  nde-nde: Labo abasixotshayo basihlezi ezithende; sikhathele asilakuphumula.
  ton-ton: '‌ʻOku māʻulalo ʻa homau kia ki he fakatanga: ʻoku mau ngāue pea ʻoku ʻikai
    ha mālōlō.'
  ces-1613: Na hrdle svém protivenství snášíme, pracujeme, nedopouští se nám odpočinouti.
  eng-WMB: Our pursuers are on our necks. We are weary, and have no rest.
  tam-TCV: எங்களைப் பின்தொடர்கிறவர்கள் எங்கள் காலடியில் நிற்கிறார்கள்; நாங்கள் களைத்துப்போனோம்.
    ஆனால் எங்களுக்கு ஓய்வு இல்லை.
  ceb-ULB: Ang among mga kaaway naggukod kanamo; duol na kaayo sila nga mabatian na
    namo ang ilang gininhawa sa among liog. Gikapoy kami apan wala kami papahulaya.
  pol-UBG: Prześladowanie ciąży na naszym karku. Pracujemy, a nie dają nam odpocząć.
  urd-GVU: ہمارا تعاقب کرنے والے ہمارے سر پر چڑھ آئے ہیں، اور ہم تھک گئے ہیں۔ کہیں
    بھی سکون نہیں ملتا۔
  deu-1912: Man treibt uns über Hals; und wenn wir schon müde sind, läßt man uns doch
    keine Ruhe.
  kan-2017: ನಮ್ಮನ್ನು ಹಿಂದಟ್ಟುವವರು ನಮ್ಮ ಕುತ್ತಿಗೆಯನ್ನು ಹಿಡಿದಿದ್ದಾರೆ, ಬಳಲಿಹೋಗಿದ್ದೇವೆ,
    ಯಾವ ವಿಶ್ರಾಂತಿಯೂ ಇಲ್ಲ.
  yap-yap: Yibe maruwel ngomad nib gel ni bod e dongki ara kamel, nike aw parowmad,
    ma danir pi’ e toffan ngomad.
  hlt-MCSB: Ka rhawn ah n'hloem uh vaengah ka kohnue uh pawt bangla kaimih he n'duem
    sak pawh.
  mdy-ETH: ኑና ዳውሳ ዓሳ ኑኡኮ ባቃና ዴዒ ዓኣኔ፤ ኑኡኒ ላቤኔ፥ ሃውሾዋ ኑኡኮ ባኣሴ።
  twi-ASANTE: Wɔn a wɔtaa yɛn no abɛn yɛn pɛɛ; Yɛabrɛ na yɛnnya ahomegyeɛ.
  eng-WEBU: Our pursuers are on our necks. We are weary, and have no rest.
  wal-wal: Nuna yedettiyaageeti nu ginddiyaa xapho gakkidosona. Nuuni daafurida, shin
    shemppanau danddayibookko.
  spa-PDDPT: Los que nos siguen están sobre nuestras nucas. Trabajamos y no tenemos
    descanso.
  gun-gun: Orerakykue monhaa kuery ma oreaju'y re ma ikuai. Orekane'õ ma teĩ ropytu'u
    aguã voi noĩ.
  ilo-ULB: Kamkamatendakami dagiti kabusormi; asidegdan ket uraymi la marikna ti angesda
    kadagiti teltelmi. Nabannogkamin; awan inanami.
  kpg-kpg: Gimaadou guu dagi hagaduadua gadoo be nia ‘donkey’ be nia ‘camel’, gimaadou
    gu duadua, gei di maa deai tangada e haga molooloo gimaadou ai.
  uig-ARA: بىزنى قوغلىغۇچىلار تاپ باستۇرۇپ كېلىۋاتىدۇ؛ ھالسىراپ، ھېچ ئارام تاپالمايمىز.
  sus-sus: Muxu ɲaxankatamae dɔxɔxi muxu fari. Muxu bara tagan, malabui yo mu na.
  pon-2006: Se pahkarewei rasehng ahs de kamel, me pwangadahr, ahpw sohte kak kommoal.
  ksd-ksd: Diat dia korot mur avet dia ki taun ra inoa i vevet; Ave tar talanguan,
    ma pa ave ngo ta ik.
  tur-YTC: Bizi kovalayanlar ensemizde. Yorgunuz ve rahatımız yok.
  grc-BRENT: ἐδιώχθημεν, ἐκοπιάσαμεν, οὐκ ἀνεπαύθημεν.
  ind-AYT: Para pengejar kami begitu dekat. Kami lelah; tidak ada istirahat bagi kami.
  nya-nya: Otilondola atigwira pakhosi; tafowoka ndipo sakutilola kupumula.
  hrv-hrv: Jaram nam je o vratu, gone nas, iscrpljeni smo, ne daju nam predahnuti.
  mps-mps: Te boi bidi dabe augwaligo da selebo genuai mu ebao, bidigo aga sę yabo
    donki ma kamel selebo tiwai ebao. Tama da tigi hagela dwai mu ebao. Tiali goli,
    augwaligo da toma tumainu sula me tagalobeo.
  tpi-tpi: Ol birua i hatim mipela moa yet, na mipela i tait nogut tru. Tasol ol i
    no larim mipela i malolo.
  dan-1931: Åget trykker vor Nakke, vi trættes og finder ej Hvile.
  vie-OVCB: Những người đuổi theo chúng con đã đuổi tận gót chân; chúng con kiệt quệ
    chẳng chút nghỉ ngơi.
  guj-2017: જેઓ અમારી પાછળ પડ્યા છે તેઓ અમને પકડી પાડવાની તૈયારીમાં છે. અમે થાકી ગયા
    છીએ અને અમને વિશ્રામ મળતો નથી.
  pon-2006A: Se pahkarewei rasehng ahs de kamel, me pwangadahr, ahpw sohte kak kommoal.
  por-BRBSL: Nossos perseguidores estão em nossos pescoços. Estamos cansados, e não
    temos descanso.
  swe-swe: Våra förföljare flåsar oss i nacken, vi arbetar utan att få någon vila.
  cth-cth: Kaimae hnukkhu rek na patawt dawkvah, ka patang awh. Kaimanaw teh kâhatnae
    na poe hoeh.
  twi-twi: Wɔn a wɔtaa yɛn no abɛn yɛn pɛɛ; Yɛabrɛ na yennya ahomegye.
  hlt-hlt: Ka rhawn ah n'hloem uh vaengah ka kohnue uh pawt bangla kaimih he n'duem
    sak pawh.
  tbz-SIM: Kɛ̀ ti dootitɔbɛ̀ bo ti dɑ̀kɛ̀ sɑ̃́ɑ̃̀, bɑ́ ti í mɔkɛ mɛom̀pùmɛ̀.
  msy-2020: Faragha iza datɨrɨghɨn, apaniba bar e abɨragha mamaghɨra itima, e bar
    amɨra. Me tong e ataghizɨma, e avughsir puvatɨ.
  dop-dop: Tɑ kʋnyɔntʋlɑɑ wɛ tɑ́ wɑɑlǝɣɩ tɑm kɛ́. Tǝ kɑwɑ tǝtɔɣɔtɔɣɔ, pɑɑ yeki-tʋ
    sɩ tǝ́ hɛɛsɩ.
  azb-azb: Bizi qovub başımızdan basırlar, Yorulmuşuq, bizi rahat qoymurlar.
  eng-DBY: 'Our pursuers are on our necks: we are weary, we have no rest.'
  hin-2017: खदेड़नेवाले हमारी गर्दन पर टूट पड़े हैं; हम थक गए हैं, हमें विश्राम नहीं
    मिलता।
  wol-KYG: Sunuw loos lañu ràng, nu loof, te noppaleesu nu.
  eng-YLT: For our neck we have been pursued, We have laboured — there hath been no
    rest for us.
  eng-WYC-2017: We were driven by our heads, and rest was not given to faint men.
  eng-WMBB: Our pursuers are on our necks. We are weary, and have no rest.
  urd-GVH: हमारा ताक़्क़ुब करनेवाले हमारे सर पर चढ़ आए हैं, और हम थक गए हैं। कहीं
    भी सुकून नहीं मिलता।
  rug-rug: Sarini pu hadu gami si pa mudi mami mo; mabo si gami ba lopu boka magogoso.
  gaz-gaz: Warri nu ariʼan koomee keenya bira jiru; nu dadhabneerra; boqonnaas hin
    qabnu.
  fra-LSG: Nous sommes poursuivis, le joug sur le cou; Nous sommes épuisés, nous n’avons
    point de repos.
  yal-yal: Muxun naxanye nxu tɔrɔma, ne nxu kɔɛɛn suxi. Nxu bata xadan, matabu mi
    nxu xa.
  haw-1868: Ua hoomaauia mai makou ma ko makou mau a-i, Ua hooluhiia makou, aole hoomaha.
  arb-NAV: دَاسَ مُضْطَهِدُونَا أَعْنَاقَنَا، أَعْيَيْنَا وَلَمْ نَجِدْ رَاحَةً.
  ewe-ewe: Ame siwo ti mía yome la gogo, ɖeɖi te mía ŋu, ke gbɔɖeme meli o.
  eng-LEE: 'Up to our necks are we pursued: we are fatigued, and no rest is allowed
    us.'
  asm-FB: আমাৰ তাড়নাকাৰীবোৰে আমাৰ ডিঙিত যুৱলি লগাইছে। আমি শ্ৰান্ত হলোঁ আৰু অলপো বিশ্ৰাম
    নাপাওঁ।
  sus-A: مُشُ حَشَنكَتَمَيٍ دْشْشِ مُشُ قَرِ. مُشُ بَرَ تَفَن، مَلَبُي يٌ مُ نَ.
  fra-SBL: Nos poursuivants sont à nos trousses. Nous sommes fatigués, et nous n'avons
    pas de repos.
  hbo-hbo: עַ֤ל צַוָּארֵ֙נוּ֙ נִרְדָּ֔פְנוּ יָגַ֖עְנוּ *לֹא (וְלֹ֥א) הֽוּנַֽח־לָֽנוּ׃
  kik-kik: Arĩa matũingatithagia marĩ o magũrũ-inĩ maitũ; nĩtũnogete, na tũkaaga ũhurũko.
  fra-NCL: Nos persécuteurs nous pressent par derrière ; nous sommes épuisés ; plus
    de repos pour nous.
  cek-AK: Kaicae loe anghak ai ah tok ka sak o, hmuen phawh loiah kaicae ih tahnong
    loe kong thai ai boeh.
  cuk-cuk: Anmar-balegindimaladi, bato anmar-bargadanikid. Anmar nue-geggus gudidimalad,
    anmar obunnoged sated.
  uig-CYR: Бизни қоғлиғучилар тап бастуруп келиватиду; Һалсирап, һеч арам тапалмаймиз.
  tel-2017: వాళ్ళు మమ్మల్ని తరిమారు. మేము అలసిపోయాం. మాకు విశ్రాంతి లేదు.
  hat-BSA: Sila k ap kouri dèyè nou yo rive sou kou nou. Nou vin bouke nèt. Nanpwen
    repo pou nou.
  kos-kos: Kumakinyuk kut upa, oana donkey ku camel; Kut totola, a tia lela nu sesr
    in mongla.
  hbo-WLC: עַ֤ל צַוָּארֵ֙נוּ֙ נִרְדָּ֔פְנוּ יָגַ֖עְנוּ לא הֽוּנַ֖ח לָֽנוּ׃
  ibo-ibo: Agbanyeghị na anyị nya yoku nʼolu, anyị bụ ndị a na-adọgbu nʼọrụ, ike agwụla
    anyị, enyeghị anyị izuike.
  ory-ory: ଆମ୍ଭମାନଙ୍କ ପଛରେ ଗୋଡ଼ାଇବା ଲୋକମାନେ ଆମ୍ଭମାନଙ୍କର ବେକ ଧରିଅଛନ୍ତି; ଆମ୍ଭେମାନେ କ୍ଳାନ୍ତ
    ହୋଇଅଛୁ ଓ କିଛି ବିଶ୍ରାମ ପାଇ ନାହୁଁ।
  chk-chk: Ra achouu ngenikem och wosochou o appakem fän wok. Aia malülü, nge resap
    mwüt ngenikem pwe aipwe asösö.
  rop-rop: Melabat lafta wek brabli ad laiga enimul, en melabat nokap detmatj, bat
    melabat nomo lau abum spel, najing.
  ukr-1871: Нас поганяють, бючи в потилицю, а в роботї нема нам відпочинку.
  deu-1951: Unsere Verfolger sind uns beständig auf dem Hals; werden wir müde, so
    gönnt man uns keine Ruhe.
  eng-JPS: To our very necks we are pursued; we labour, and have no rest.
  srp-1865: Na vratu nam je jaram, i gone nas; umoreni nemamo odmora.
  lug-lug: Abatucocca batugobaganya; tukooye ate nga tetulina wa kuwummulira.
  heb-heb: על צוארנו נרדפנו יגענו לא הונח לנו׃
  ben-IRV: লোকে আমাদেরকে তাড়না করে, আমরা ক্লান্ত এবং আমাদের জন্য বিশ্রাম নেই।
  pan-pan: ਸਾਡਾ ਪਿੱਛਾ ਕਰਨ ਵਾਲੇ ਸਾਡੀਆਂ ਗਰਦਨਾਂ ਉੱਤੇ ਹਨ, ਅਸੀਂ ਥੱਕੇ ਹੋਏ ਹਾਂ ਪਰ ਸਾਨੂੰ ਅਰਾਮ
    ਨਹੀਂ ਮਿਲਦਾ।
  mya-JVB: ထမ်းဘိုးကိုအစဉ်ထမ်းရပါ၏။ မ ရပ် မနေဘဲ လုပ်ကိုင် ရပါ၏။
  hmo-hmo: Ai idia tuari henia taudia ese ai idia lulua lao, bona ai dekenai idia
    mai kahirakahira noho. Aiemai goada ia ore momokani, to ai laga-ani diba lasi.
  urd-urd: हम को रगेदने वाले हमारे सिर पर हैं; हम थके हारे और बेआराम हैं।
  rus-SYN: Нас погоняют в шею, мы работаем, и не имеем отдыха.
  bqc-SIM: Wá ibɛɛↄ looawála, wa kpasa, wi ĩ́ampakĩi eo.
  tcz-CHONGTHU: Eihin nungdelteuvin eihin phah pai dingu ahitan, Keiho ka haisam tauvin,
    ahinlah kingahna ding mun ka neipouve.
  mar-mar: आमचा पाठलाग करणारे आमच्या मानगुटीस बसले आहेत. आम्ही दमलो आहोत. आम्हास विश्रांती
    नाही.
  qub-qub: Gaticacharcaycämanmi. Guepäta guepätami gatimar aywarcaycämun. Uticasha
    caycashpäcunapis jamaytaga manami tarëchu.
  bqp-bqp: Wee, bɛsɛn yibɛrɛbɑ bɑ sun yoru diisiɑmɔ. Sɑ wɑsire, bɑ ǹ mɑɑ sun wɛ̃rɑbu
    wɛ̃ɛmɔ.
  hat-hat: N'ap travay di tankou bourik, tankou bèf kabwa. Nou bouke, nou pa ka pran
    kanpo.
  eng-BSB: We are closely pursued; we are weary and find no rest.
  eng-WEBPB: Our pursuers are on our necks. We are weary, and have no rest.
  kbq-kbq: Ha' vahetimo'za rama'a zampi tazeri haviza huvava nehazageta mani fru huta
    omani'none.
  nhe-BL: Huan noja más chicahuac techtlaijiyohuiltía yajuanti tlen techtlantoque.
    Ipan moquejquetzaj toquechtla para techmictise. Tisiyajtoque pampa techtepotztocatihualahuij
    huan ax hueli timosiyajcahuase.
  gub-BL: Ureàmàtyry'ymar upuraraw kar ma'erahy urewe urereko mehe a'e wà. Urekene'oahy
    ta'e na'uremupytu'u kar kwaw wà xe.
  eng-DRA: We were dragged by the necks, we were weary and no rest was given us.
