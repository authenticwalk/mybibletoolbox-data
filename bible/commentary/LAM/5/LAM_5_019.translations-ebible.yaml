verse: LAM.005.019
translations:
  mal-C: യഹോവേ, അവിടന്ന് ശാശ്വതമായി വാഴണമേ; അങ്ങയുടെ സിംഹാസനം തലമുറതലമുറയായി നിലനിൽക്കുന്നു.
  deu-TKW: Du, Jahwe, thronst auf ewig, dein Stuhl steht von Geschlecht zu Geschlecht.
  lin-lin: Oh Yawe, ozali Mokonzi seko na seko ; Kiti ya Bokonzi na Yo ekowumela libela
    na libela.
  eng-LSV: You, O YHWH, remain for all time, || Your throne to generation and generation.
  eng-GNV: 'But thou, O Lord, remainest for euer: thy throne is from generation to
    generation.'
  eng-WEBSTER: Thou, O LORD, remainest for ever; thy throne from generation to generation.
  nhw-BL: “Pero ta, TOTECO, para nochipa titlanahuatis. Tiitztos ipan mosiya ipan
    ilhuicac huan tijpiyas nochi tequiticayotl hasta toixhuihua quipiyase iniixhuihua
    huan para nochipa.
  swh-ONEN: Wewe, Ee Bwana unatawala milele, kiti chako cha enzi chadumu kizazi hadi
    kizazi.
  bba-bba: Adɑmɑ wunɛ Yinni Gusunɔ, ɑ sɑ̃ɑwɑ sunɔ. Kɑɑ n bɑndu diiwɑ sere kɑ bɑɑdommɑɔ.
  eng-KJVCPB: Thou, O Lord, remainest for ever; Thy throne from generation to generation.
  luo-luo: Yaye Jehova Nyasaye, lochni osiko manyaka chiengʼ kendo ochwere e tiengʼ
    ka tiengʼ.
  meu-meu: A oi, Iehova e, o lohia hanaihanaimu; emu terono na e miamu, uru iboudiai
    lalodiai.
  npi-ULB: तर हे परमप्रभु, तपाईंले सदासर्वदा शासन गर्नुहुन्छ, र तपाईं पुस्तादेखि पुस्तासम्म
    आफ्नो सिंहासनमा विराजमान हुनुहुने छ ।
  yor-yor: Ìwọ, Olúwa, jẹ ọba títí láé; ìjọba rẹ dúró láti ìran kan dé ìran mìíràn.
  pes-OPCB: ای خداوند، تو تا ابد باقی هستی و تخت سلطنت تو بی‌زوال است.
  tgl-ULB: Ngunit ikaw si Yahweh, maghari ka magpakailanman, at ang iyong luklukan
    ay mula sa sali't salinlahi.
  hui-hui: Anigoyu Anduane Homogo í̠ kini haabobo halu handame ho haabo holebere.
  mya-mya: သို့​ရာ​တွင် အို ထာ​ဝ​ရ​ဘု​ရား​ကိုယ်​တော်​ရှင်​သည် ထာ​ဝ​စဉ်​ဘု​ရင်​ဖြစ်​တော်​မူ​ပါ​၏။
    ရာ​ဇ​ပလ္လင်​တော်​သည်​နိစ္စ​ထာ​ဝ​ရ​တည် ပါ​လိမ့်​မည်။
  bod-N: ཀྱེ་ཀྱེ་ཡ་ཝཱེ་ཁྱེད་ཉིད་གཏན་དུ་རྒྱལ་པོར་བཞུགས། ། ཁྱེད་ཀྱི་བཞུགས་ཁྲི་མི་རབས་ཀུན་ཏུ་གནས་པར་འགྱུར།
    །
  sna-sna: Imi Jehovha, munotonga nokusingaperi; chigaro chenyu choushe chiripo kuzvizvarwa
    zvose.
  spa-BLM: Tú, Yahvé, permaneces para siempre. Su trono es de generación en generación.
  cac-cac: Palta a ach pax tic ach Jehová, Yajal achn̈ej, ayn̈ej ec' opisio d'a masanil
    q'uinal.
  swh-ULB: Lakini wewe, Yahweh, unatawala milele, na utaketi katika kiti chako cha
    enzi vizazi na vizazi. Kwanini unatusahau milele?
  bel-bel: Ты, Госпадзе, жывеш вечна; трон твой - род у род.
  deu-ELBBK: Du, HERR, thronst in Ewigkeit; dein Thron ist von Geschlecht zu Geschlecht.
  mbb-OT: He Nengazen, midhadì ka te wazà pidtemanan. Is kedhadì nu ebpedayun minsan
    keenu.
  mal-2015: യഹോവേ, നീ ശാശ്വതനായും നിന്റെ സിംഹാസനം തലമുറതലമുറയായും ഇരിക്കുന്നു.
  rmc-rmc: Tu, RAJEJA, kraľines pro furt; tiro tronos ľikerel pal jekh pokoleňje pre
    aver.
  pes-OPV: اما تو‌ای یهوه تا ابدالاباد جلوس می‌فرمایی و کرسی تو تا جمیع دهرها خواهدبود.
  ron-1924: Дар Ту, Доамне, ымпэрэцешть пе вечие; скаунул Тэу де домние дэйнуеште
    дин ням ын ням!
  ben-OBCV: হে সদাপ্রভু, তোমার রাজত্ব অনন্তকালীন; তোমার সিংহাসন পুরুষানুক্রমে চিরস্থায়ী।
  som-som: Rabbiyow, weligaaba sida boqor baad u fadhidaa, Oo carshigaaguna ab ka
    ab buu waaraa.
  lat-VUC: Tu autem, Domine, in æternum permanebis, solium tuum in generationem et
    generationem.
  eng-ASVBT: Thou, O Jehovah, abidest forever; Thy throne is from generation to generation.
  ita-1885: Tu, Signore, dimori in eterno; Il tuo trono è stabile per ogni età.
  eng-LXXUP: But thou, O Lord, shalt dwell forever; Thy throne shall endure to generation
    and generation.
  eng-ULB: But you, Yahweh, reign forever, and you will sit upon your throne from
    generation to generation.
  spa-VBL: ¡Pero tú, Señor, vives para siempre! ¡Tú gobiernas por todas las generaciones!
  fra-_FOB: Mais toi, Éternel! tu demeures éternellement, et ton trône subsiste d'âge
    en âge!
  mal-mal: യഹോവേ, അങ്ങ് ശാശ്വതനായും അങ്ങയുടെ സിംഹാസനം തലമുറതലമുറയായും ഇരിക്കുന്നു.
  urd-GVR: Ai Rab, terā rāj abadī hai, terā taḳht pusht-dar-pusht qāym rahtā hai.
  suz-BL: तन्‍न गे, परमप्रभु यावे गेना हना यो सासन पाइनीनी। इन सासन पतीके नेल्‍ल पाला
    सम्‍म लीब।
  eng-NOY: But thou, O Jehovah, sittest as king forever; Thy throne endureth from
    generation to generation.
  ita-1927: Ma tu, o Eterno, regni in perpetuo; il tuo trono sussiste d’età in età.
  ckb-ckb: ئەی یەزدان، تۆ بۆ هەتاهەتایە حوکم دەکەیت، تەختی تۆ نەوە دوای نەوە بەردەوام
    دەبێت.
  eng-BBE: You, O Lord, are seated as King for ever; the seat of your power is eternal.
  kan-OKCV: ಯೆಹೋವ ದೇವರೇ, ನೀವು ಎಂದೆಂದಿಗೂ ಇರುತ್ತೀರಿ. ನಿಮ್ಮ ಸಿಂಹಾಸನವು ತಲತಲಾಂತರಗಳವರೆಗೂ
    ಇರುವುದು.
  tam-2017: யெகோவாவே, நீர் என்றென்றைக்கும் இருக்கிறீர்; உம்முடைய சிங்காசனம் தலைமுறை
    தலைமுறையாக நிலைநிற்கும்.
  spa-RV-1909: 'Mas tú, Jehová, permanecerás para siempre: tu trono de generación
    en generación.'
  ron-BTF: Tu, DOAMNE, rămâi pentru totdeauna; tronul tău din generație în generație.
  eng-WEBP: You, LORD, remain forever. Your throne is from generation to generation.
  eng-FBV: But you, Lord, live forever! You rule for all generations!
  nld-1939: Maar Gij zetelt in eeuwigheid, Jahweh; Uw troon van geslacht tot geslacht!
  nch-BL: Pero ta, TOTECO, para nochipa titanahuatis. Tiitztos ipan mosiya ipan ilhuicac
    huan tijpiyas nochi tequiticayot hasta toixhuihua quipiyase iniixhuihua huan para
    nochipa.
  vie-1934: Hỡi Đức Giê-hô-va, Ngài còn đời đời, Ngôi Ngài còn từ đời nầy sang đời
    kia!
  hin-CV: किंतु याहवेह, आपका शासन चिरकालिक है; पीढ़ी से पीढ़ी तक आपका सिंहासन स्थायी
    रहता है.
  spa-BES: Tú, oh Señor, estás sentado como Rey para siempre; El asiento de tu poder
    es de generación en generación.
  tdx-tdx: Fa Ihe ry Iehovà, nainai’e tsy modo ty fifehea’o; pak’amo tariratse fara-mandimbeo
    ty fiambesa’o.
  tha-KJV: โอ ข้าแต่พระเยโฮวาห์ แต่​พระองค์​ทรงสถิตอยู่​เป็นนิตย์ พระที่นั่งของพระองค์​ดำรงอยู่​ทุ​กชั่วอายุ
  por-BR-2018: Tu, SENHOR, permanecerás para sempre; e teu trono de geração após geração.
  deu-ELO: Du, Jehova, thronst in Ewigkeit; dein Thron ist von Geschlecht zu Geschlecht.
  eng-WYC-2018: But thou, Lord, shalt dwell without end; thy seat shall dwell in generation
    and into generation. (But thou, Lord, shalt live forever; thy throne shall remain
    for all generations.)
  epo-epo: Sed Vi, ho Eternulo, kiu restas eterne Kaj kies trono staras de generacio
    al generacio,
  uig-PIN: Sǝn, i Pǝrwǝrdigar, mǝnggügǝ ⱨɵküm sürisǝn; Tǝhting dǝwrdin-dǝwrgǝ dawamlixidu.
  beo-beo: Be Di, Hina Gode da eso huluane mae fisili ouligilalumu.
  tpi-OTNT: Tasol Bikpela, yu stap king oltaim oltaim.
  hau-SA: Ya Ubangiji, kai ne mai iko har abada; kursiyinka ya dawwama cikin dukan
    zamani.
  uig-LAT: Sen, i Perwerdigar, menggüge höküm sürisen; Texting dewrdin-dewrge dawamlishidu.
  nde-nde: Wena, Oh Thixo, busa nini lanini; ubukhosi bakho buhlezi kuzozonke izizukulwane.
  ton-ton: ‌ʻE Sihova, ʻoku ke ʻafioʻi ʻo taʻengata, ko ho ʻafioʻanga ʻoku mei he
    toʻutangata ki he toʻutangata.
  ces-1613: Ty Hospodine, na věky zůstáváš, a stolice tvá od národu do pronárodu.
  eng-WMB: You, LORD, remain forever. Your throne is from generation to generation.
  tam-TCV: யெகோவாவே, நீரோ என்றென்றும் அரசாளுபவர்; உமது சிங்காசனம் தலைமுறை தலைமுறையாக
    நிலைநிற்கும்.
  ceb-ULB: Apan ikaw si Yahweh; maghari ka sa walay kataposan, ug ang imong trono
    molungtad sa tanang kaliwatan.
  pol-UBG: Ty, PANIE, trwasz na wieki, twój tron z pokolenia na pokolenie.
  urd-GVU: اے رب، تیرا راج ابدی ہے، تیرا تخت پشت در پشت قائم رہتا ہے۔
  deu-1912: Aber du, HERR, der du ewiglich bleibst und dein Thron für und für,
  kan-2017: ಆದರೆ ಯೆಹೋವನೇ, ನೀನು ಶಾಶ್ವತವಾಗಿ ನೆಲೆಗೊಂಡಿದ್ದೀ, ತಲತಲಾಂತರಕ್ಕೂ ನಿನ್ನ ಸಿಂಹಾಸನವು
    ಸ್ಥಿರವಾಗಿರುವುದು.
  yap-yap: Machane, gur SOMOL e pilung ni dariy n’umngin nap’an ma bay um gagiyeg
    nge taw ko tungun.
  hlt-MCSB: BOEIPA namah tah kumhal duela na om tih, na ngolkhoel khaw cadilcahma
    phoeikah cadilcahma duela cak.
  mdy-ETH: ኔኤኒ ጋዓንቴ ናንጊና ናንጋ ጎዳሢዮ! ናኣናና ካኣቲኬ፤ ኔኤኮ ካኣቱሞ ዖይታ ሙካ ዎዶ ቢያይዳ ባይቃዓኬ።
  twi-ASANTE: Wo, Ao Awurade, di ɔhene afebɔɔ; wʼahennwa firi awoɔ ntoatoasoɔ kɔsi
    awoɔ ntoatoasoɔ.
  eng-WEBU: You, LORD, remain forever. Your throne is from generation to generation.
  wal-wal: SHin abeet GODAU, neeni merinau kawotaasa; ne kawotaa araataikka yeletaa
    ubbaa gakkanaashin de7ees.
  spa-PDDPT: Sin embargo Tú, oh Yavé, permaneces para siempre. Tu trono es de generación
    en generación.
  gun-gun: Ha'e rã ndee Senhor, ndepo'aka riae 'rã. Tenda repenaaty oĩ 'rã raka'e
    rã peve guarã.
  ilo-ULB: Ngem sika ni Yahweh; agturayka iti agnanayon, ken adda iti amin a henerasion
    ti tronom.
  kpg-kpg: Gei Goe, meenei Dimaadua, Goe gaa king gaa hana hua beelaa, gaa dagi gaa dae loo
    gi di hagaodi o di madagoaa.
  uig-ARA: سەن، ئى پەرۋەردىگار، مەڭگۈگە ھۆكۈم سۈرىسەن؛ تەختىڭ دەۋردىن-دەۋرگە داۋاملىشىدۇ.
  sus-sus: Kɔnɔ i tan, Marigi Alatala, i tan nan mangɛ ra tɛmui birin. Danyi mu na
    i xa mangɛya ma, keli lanfanmae ma, sa dɔxɔ lanfanmae birin na.
  pon-2006: Ahpw komwi, Maing KAUN, me wia nanmwarki kohkohlahte, oh pahn kakaun erein
    dih koaros kohkohlahte.
  ksd-ksd: U Luluai, u kiki vatikai, Kaum kiki na king i tur vatikai ta ra lavur taun
    tarai pa na mutu.
  tur-YTC: Sen, ey Yahve, sonsuza dek kalırsın. Tahtın kuşaktan kuşağa sürer.
  grc-BRENT: Σὺ δὲ Κύριε εἰς τὸν αἰῶνα κατοικήσεις, ὁ θρόνος σου εἰς γενεὰν καὶ γενεάν.
  ind-AYT: Engkau, ya TUHAN, memerintah selama-lamanya; takhta-Mu dari generasi ke
    generasi.
  nya-nya: Inu Yehova, lamulirani kwamuyaya; mpando wanu waufumu udzakhalabe ku mibadomibado.
  hrv-hrv: Ali ti, Jahve, ostaješ zauvijek, tvoj je prijesto od koljena do koljena.
  mps-mps: Tiali goli, Genuai Bidi, nage sesemane sogo king bidada pidu bidibao.
  tpi-tpi: Tasol Bikpela, yu stap king oltaim oltaim.
  dan-1931: Du, HERRE, troner for evigt, fra Slægt til Slægt står din trone.
  vie-OVCB: Lạy Chúa Hằng Hữu, Ngài trị vì muôn đời! Ngôi Chúa ngự trị đời này sang
    đời khác.
  guj-2017: પણ, હે યહોવાહ, તમારું રાજ સર્વકાળ સુધી રહે છે. તમારું રાજ્યાસન પેઢી દરપેઢીનું
    છે.
  pon-2006A: Ahpw komwi, Maing KAUN, me wia nanmwarki kohkohlahte, oh pahn kakaun
    erein dih koaros kohkohlahte.
  por-BRBSL: Você, Yahweh, permanece para sempre. Seu trono é de geração em geração.
  swe-swe: Du Herre (Jahve) tronar för evigt, din tron består från generation till
    generation.
  cth-cth: Oe BAWIPA nama teh, a yungyoe na kangning. Nama e bawitungkhung teh catounnaw
    e lah a yungyoe a kangning.
  twi-twi: Wo, Awurade, di hene afebɔɔ; wʼahengua fi awo ntoatoaso kosi awo ntoatoaso.
  hlt-hlt: BOEIPA namah tah kumhal duela na om tih, na ngolkhoel khaw cadilcahma phoeikah
    cadilcahma duela cak.
  tbz-SIM: Ti Yiɛ̀ nKuyie nfɔ̃́ɔ̃̀ bɑkɛ́ sɑ̃́ɑ̃̀, ɑ kpɑ̀ɑ̀tìkɑ̀rì yó mbomu sɑ̃́ɑ̃̀.
  msy-2020: Uaghan nɨ, Ikiavɨra Itir God, nɨ Atrivir ikia mamaghɨra itim. En ovavir
    boriba uaghan zurara nɨn apengan ikɨ, mamaghɨra ikiam.
  dop-dop: Amɑ Tɑcɑɑ nyɑɣɑlɛ wulɑʋ kɛ tɑm tɔɔ. Nyɑ́ kɑwulɑɣɑ fɛɩ tǝnɑɣɑ.
  azb-azb: Sən isə, ya Rəbb, əbədi hökmransan, Nəsildən-nəslə qədər taxtında oturacaqsan.
  eng-DBY: Thou, Jehovah, dwellest for ever; thy throne is from generation to generation.
  hin-2017: परन्तु हे यहोवा, तू तो सदा तक विराजमान रहेगा; तेरा राज्य पीढ़ी-पीढ़ी बना
    रहेगा।
  wol-KYG: Yaw Aji Sax ji, yaay toog ba fàww, sab jal, sët ba sëtaat.
  eng-YLT: Thou, O Jehovah, to the age remainest, Thy throne to generation and generation.
  eng-WYC-2017: But thou, Lord, shalt dwell without end; thy seat shall dwell in generation
    and into generation.
  eng-WMBB: You, LORD, remain forever. Your throne is from generation to generation.
  urd-GVH: ऐ रब, तेरा राज अबदी है, तेरा तख़्त पुश्त-दर-पुश्त क़ायम रहता है।
  rug-rug: Kei Zihova, sa Mua binaṉara si koa hola; sa Mua habohabotuana baṉara si
    kamo pa doduru sinage.
  gaz-gaz: Yaa Waaqayyo, ati bara baraan bulchi; teessoon kees dhalootaa gara dhalootaatti
    itti fufa.
  fra-LSG: Toi, l’Éternel, tu règnes à jamais; Ton trône subsiste de génération en
    génération.
  yal-yal: Koni, Alatala, mangan nan i tan na habadan, i ya mangayaan sɛnbɛn luma
    nɛn han mayixɛtɛ nun mayixɛtɛ.
  haw-1868: Ke noho mau loa nei oe, e Iehova, A o kou nohoalii hoi, mai kela hanauna,
    a keia hanauna.
  arb-NAV: أَمَّا أَنْتَ يَا رَبُّ، فَتَمْلِكُ إِلَى الأَبَدِ، وَعَرْشُكَ ثَابِتٌ
    مِنْ جِيلٍ إِلَى جِيلٍ.
  ewe-ewe: O, Yehowa, èle fia ɖum tegbee, wò fiazikpui li ke tso dzidzime yi dzidzime.
  eng-LEE: O thou, Lord, wilt truly abide for ever, thy throne existeth throughout
    all generations.
  asm-FB: হে যিহোৱা, তুমি চিৰকাললৈকে আছা, তোমাৰ সিংহাসন পুৰুষানুক্ৰমে আছে।
  sus-A: كْنْ عِ تَن، مَرِفِ عَلَتَلَ، عِ تَن نَن مَنفّ رَ تّمُي بِرِن. دَنيِ مُ نَ
    عِ شَ مَنفّيَ مَ، كٍلِ لَنقَنمَيٍ مَ، سَ دْشْ لَنقَنمَيٍ بِرِن نَ.
  fra-SBL: Toi, Yahvé, tu demeures à jamais. Ton trône est de génération en génération.
  hbo-hbo: אַתָּ֤ה יְהוָה֙ לְעֹולָ֣ם תֵּשֵׁ֔ב כִּסְאֲךָ֖ לְדֹ֥ר וָדֹֽור׃
  kik-kik: Wee Jehova-rĩ, wathanaga nginya tene; gĩtĩ gĩaku kĩa ũnene gĩtũũraga kuuma
    njiarwa nginya njiarwa.
  fra-NCL: Toi, Yahweh, tu sièges éternellement ; ton trône subsiste d’âge en âge !
  cek-AK: Aw Angraeng, nang loe dungzan ah na cak poe; na angraeng tangkhang loe adung
    boih khoek to cak poe.
  cuk-cuk: Degi-inigwele, be Bab-Jehová, degisadegu negsemaid, be reyga degisadegu
    maid.
  uig-CYR: Сән, и Пәрвәрдигар, мәңгүгә һөкүм сүрисән; Тәхтиң дәвирдин-дәвиргә давамлишиду.
  tel-2017: యెహోవా, నువ్వు నిత్యం పరిపాలిస్తావు. నీ సింహాసనం తరతరాలు ఉంటుంది.
  hat-BSA: Ou menm, O SENYÈ, Ou renye jis pou tout tan; twòn Ou se de jenerasyon an
    jenerasyon.
  kos-kos: Tusruktu kom, O LEUM GOD, kom tokosra ma pahtpat, Ac kom fah leumi nwe
    ke saflaiyen pacl uh.
  hbo-WLC: אַתָּ֤ה יְהוָה֙ לְעוֹלָ֣ם תֵּשֵׁ֔ב כִּסְאֲךָ֖ לְדֹ֥ר וָדֽוֹר׃
  ibo-ibo: Gị, Onyenwe anyị, na-abụ eze ruo mgbe ebighị ebi. Ocheeze gị na-adịgide
    site nʼọgbọ ruo nʼọgbọ.
  ory-ory: ହେ ସଦାପ୍ରଭୁ, ତୁମ୍ଭେ ନିତ୍ୟସ୍ଥାୟୀ ତୁମ୍ଭ ସିଂହାସନ ପୁରୁଷାନୁକ୍ରମେ ଥାଏ।
  chk-chk: Nge en, äm Samol mi Lapalap, ka King tori feilfeilachök. En kopwe nemenem
    tori fansoun esemüch.
  rop-rop: “Bat YAWEI, yu na det boswan blanga ebrijing. Yu na garra jidan boswan
    olagijawan.
  ukr-1871: Господи! ти пробуваєш во віки; твій престол стоїть з роду до роду.
  deu-1951: Du aber, o HERR, bleibst ewiglich, dein Thron besteht für und für!
  eng-JPS: Thou, O LORD, art enthroned for ever, Thy throne is from generation to
    generation.
  srp-1865: Ti, Gospode, ostaješ dovijeka, prijesto tvoj od koljena do koljena.
  lug-lug: Ggwe, Ayi Mukama obeerera ennaku zonna; entebe yo ey’obwakabaka ya mirembe
    na mirembe.
  heb-heb: אתה יהוה לעולם תשב כסאך לדר ודור׃
  ben-IRV: কিন্তু হে সদাপ্রভু, তুমি চিরকাল রাজত্ব কর এবং তোমার সিংহাসন বংশের পর বংশ
    স্থায়ী।
  pan-pan: ਹੇ ਯਹੋਵਾਹ, ਤੂੰ ਸਦਾ ਲਈ ਬਿਰਾਜਮਾਨ ਹੈਂ, ਤੇਰਾ ਸਿੰਘਾਸਣ ਪੀੜ੍ਹੀਓਂ ਪੀੜ੍ਹੀ ਕਾਇਮ ਹੈ।
  mya-JVB: အိုထာဝရဘုရား ၊ ကိုယ်တော် သည် နိစ္စ အမြဲတည် တော်မူ၏။ ပလ္လင် တော်သည်လည်း
    ထာဝရ ပလ္လင် ဖြစ်ပါ၏။
  hmo-hmo: To oi, Lohiabada e, oi be king ela bona hanaihanai. Oiemu King siahuna
    be do ia noho nega ibounai, doko lasi.
  urd-urd: लेकिन तू, ऐ ख़ुदावन्द, हमेशा तक क़ायम है; और तेरा तख़्त नसल — दर — नसल।
  rus-SYN: Ты, Господи, пребываешь во веки; престол Твой - в род и род.
  bqc-SIM: Mpi Dii, niↄ kible gↄↄpiiɛ, n zↄ̃lɛa báawa láaa vĩo.
  tcz-CHONGTHU: Ahinlah Pakai nangma abang na hi jing jeng e, nalal touna chu akhang
    khangin aum jing e.
  mar-mar: पण परमेश्वरा, तुझी सत्ता निरंतन आहे. तुझे राजसिंहासन चिरकाल राहील.
  qub-qub: Gammi ichanga Tayta Dios imaycamapis mandaycanquipaj. Syëlucho caycaj jamanayquipitami
    para-simri mandaycanquipaj.
  bqp-bqp: Adɑmɑ wunɛ Yinni Gusunɔ, ɑ sɑ̃ɑwɑ sunɔ. Kɑɑ n bɑndu diiwɑ sere kɑ bɑɑdommɑɔ.
  hat-hat: Men ou menm, Seyè, ou wa pou tou tan. W'ap gouvènen jouk sa kaba.
  eng-BSB: You, O LORD, reign forever; Your throne endures from generation to generation.
  eng-WEBPB: You, LORD, remain forever. Your throne is from generation to generation.
  kbq-kbq: Hianagi Ra Anumzamoka kagrake kinia mani'nenka, henkama fore hu anante
    nante'ma hu'za vanaza vahetera manivava hunka vugahane.
  nhe-BL: “Pero ta, TOTECO, para nochipa titlanahuatis. Tiitztos ipan mosiya ipan
    elhuicac huan tijpiyas nochi tequihuejcayotl hasta toixhuihua quipiyase iniixhuihua
    huan para nochipa.
  gub-BL: Nezewe rehe we ne o Tupàn Tuweharupi Wiko Ma'e ereiko ureruwihawete romo
    tuweharupi nehe. Ereiko teko wazar romo tuweharupi har romo.
  eng-DRA: But thou, O Lord, shalt remain for ever, thy throne from generation to
    generation.
