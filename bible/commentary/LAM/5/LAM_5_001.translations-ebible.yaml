verse: LAM.005.001
translations:
  mal-C: യഹോവേ, ഞങ്ങൾക്ക് എന്തു സംഭവിച്ചു എന്നു നോക്കണമേ; നോക്കൂ, ഞങ്ങളുടെ നിന്ദ കാണണമേ.
  deu-TKW: Gedenke, Jahwe, was uns widerfahren; schau her und sieh unsere Schmach!
  lin-lin: Oh Yawe, kanisa makambo oyo ekomeli biso ! Tala mpe mona soni na biso !
  eng-LSV: Remember, O YHWH, what has befallen us, || Look attentively, and see our
    reproach.
  eng-GNV: 'Remember, O Lord, what is come vpon vs: consider, and behold our reproche.'
  eng-WEBSTER: 'Remember, O LORD, what is come upon us: consider, and behold our reproach.'
  nhw-BL: “TOTECO, xiquelnamiqui catli topantitoc. Xijtlachili quenicatza nochi techhuetzquilíaj.
  swh-ONEN: Kumbuka, Ee Bwana, yaliyotupata, tazama, nawe uione aibu yetu.
  bba-bba: Yinni Gusunɔ, ɑ yɑɑyo ye n sun deemɑ. A mɛɛrio ɑ wɑ nɡe mɛ sɑ wɑ̃ɑ sekuru
    sɔɔ.
  eng-KJVCPB: 'Remember, O Lord, what is come upon us: Consider, and behold our reproach.'
  luo-luo: Yaye Jehova Nyasaye, parie gima osetimorenwa; rangwa mondo ineye wichkuot
    ma wan-go.
  meu-meu: Iehova e, emai ai vada e vara ḡaudia ba lalo tao; a haḡeremai, e hahemaraimaimu
    ḡaudia ba itadia.
  npi-ULB: हे परमप्रभु, हामीमाथि जे भएको छ, सो सम्झनुहोस् । हाम्रो अपमान हेर्नुहोस्,
    र विचार गर्नुहोस् ।
  yor-yor: Rántí, Olúwa, ohun tí ó ṣẹlẹ̀ sí wa; wò ó, kí o sì rí ìtìjú wa.
  pes-OPCB: ای خداوند، به یاد آور که چه بر سر ما آمده است. ببین چگونه رسوا شده‌ایم.
    سرزمین ما به دست دشمنان افتاده است و خانه‌های ما را بیگانگان تصرف کرده‌اند.
  tgl-ULB: Iyong alalahanin, Yahweh, kung ano ang nangyari sa amin. Masdan at tingnan
    ang aming kahihiyan.
  hui-hui: Anduane Homogo-o genda tara ina kamaria tagira ibiyago mitangi bialu í̠na
    dara habe. Wali agali hameigini tara karunaga deni ina ko nakarulape habane nabulene
    kamagonigo de handa.
  mya-mya: အို ထာ​ဝ​ရ​ဘု​ရား​အ​ဘယ်​သို့​သော အ​ဖြစ်​အ​ပျက်​များ​နှင့် ကျွန်​တော်​မျိုး​တို့​ကြုံ​တွေ့​ရ​ကြ​သည်​ကို
    အောက်​မေ့​သ​တိ​ရ​တော်​မူ​ပါ။ ကျွန်​တော်​မျိုး​တို့​အား​ကြည့်​တော်​မူ​ပါ​၏။ ကျွန်​တော်​မျိုး​တို့​အ​သ​ရေ​ပျက်​မှု​ကို
    ရှု​မြင်​တော်​မူ​ပါ။
  bod-N: ཀྱེ་ཀྱེ་ཡ་ཝཱེ་ཁྱེད་ཀྱིས་ངེད་ཅག་སྡུག་བསྔལ་དྲན་པར་མཛོད། ། ངེད་ཅག་རྣམས་ཀྱི་ངོ་ཚ་སྣང་མེད་མི་བསྐྱུར་གཟིགས་སུ་གསོལ།
    །
  sna-sna: Rangarirai Jehovha, zvakatiwira; tarirai, mugoona kunyadziswa kwedu.
  spa-BLM: Acuérdate, Yahvé, de lo que nos ha ocurrido. Mira, y ve nuestro reproche.
  cac-cac: Mamin Jehová, nacot jantac tas ix ec'b'at d'a quib'an̈, ina val tz'aj quixtaji.
  swh-ULB: Kumbuka, Yahweh, yaliyo tutokea na uone aibu yetu.
  bel-bel: 'Успомні, Госпадзе, што над намі зьдзейсьнілася; паглядзі, падзівіся на
    паганьбеньне нашае:'
  deu-ELBBK: Gedenke, HERR, dessen, was uns geschehen ist! Schau her und sieh unsere
    Schmach!
  mbb-OT: He Nengazen, is-isipa nu ke hengkey is nehitavù kenami. Ahàa nu is nepengkusan
    dey he kegkepeel-elezi kenami.
  mal-2015: യഹോവേ, ഞങ്ങൾക്കു എന്തു ഭവിക്കുന്നു എന്നു ഓർക്കേണമേ; ഞങ്ങൾക്കു നേരിട്ടിരിക്കുന്ന
    നിന്ദ നോക്കേണമേ.
  rmc-rmc: Leper tuke, RAJEJA, so pes amenca ačhiľa; dikh pre amende, sar amen tele
    dikhen!
  pes-OPV: ای یهوه آنچه بر ما واقع شد به یاد آور وملاحظه فرموده، عار ما را ببین.
  ron-1924: Аду-Ць аминте, Доамне, де че ни с-а ынтымплат! Уйтэ-Те ши вези-не окара!
  ben-OBCV: হে সদাপ্রভু, আমাদের প্রতি যা ঘটেছে, তা স্মরণ করো, এদিকে তাকাও, দেখো আমাদের
    অসম্মান।
  som-som: Rabbiyow, bal xusuuso wixii nagu soo degay. Ka fiirso oo bal eeg caydii
    nalagu caayay.
  lat-VUC: '[Recordare, Domine, quid acciderit nobis; intuere et respice opprobrium
    nostrum.'
  eng-ASVBT: 'Remember, O Jehovah, what is come upon us: Behold, and see our reproach.'
  ita-1885: RICORDATI, Signore, di quello che ci è avvenuto; Riguarda, e vedi li nostro
    vituperio.
  eng-LXXUP: 'Remember, O Lord, what has happened to us: Behold, and look on our reproach.'
  eng-ULB: Remember, Yahweh, what has happened to us; look and see our disgrace.
  spa-VBL: Señor, por favor, recuerda lo que nos ha pasado. ¡Míranos y date cuenta
    de cómo hemos sido humillados!
  fra-_FOB: Souviens-toi, ô Éternel, de ce qui nous est arrivé! Regarde et vois notre
    opprobre!
  mal-mal: യഹോവേ, ഞങ്ങൾക്ക് എന്ത് ഭവിക്കുന്നു എന്ന് ഓർക്കേണമേ; ഞങ്ങൾക്ക് നേരിട്ടിരിക്കുന്ന
    നിന്ദ നോക്കേണമേ.
  urd-GVR: Ai Rab, yād kar ki hamāre sāth kyā kuchh huā! Ġhaur kar ki hamārī kaisī
    ruswāī huī hai.
  suz-BL: मिनु “परमप्रभु यावे, गो आंइ कली मार दुम्‍शो बाक्‍बा, मेको मिम्‍तीन। आंइ
    कली मरिम्‍शो पशो कोव़ङीन।
  eng-NOY: Remember, O Jehovah, what is come upon us! Look down and behold our reproach!
  ita-1927: Ricordati, Eterno, di quello che ci è avvenuto! Guarda e vedi il nostro
    obbrobrio!
  ckb-ckb: ئەی یەزدان، بەبیرت بێتەوە چیمان بەسەرهات، تەماشا بکە و ڕیسواییەکەمان ببینە.
  eng-BBE: 'Keep in mind, O Lord, what has come to us: take note and see our shame.'
  kan-OKCV: ಯೆಹೋವ ದೇವರೇ, ನಮಗೆ ಏನು ಸಂಭವಿಸಿದೆ ಎಂದು ಜ್ಞಾಪಕಮಾಡಿಕೊಳ್ಳಿರಿ. ಪರಿಗಣಿಸಿ, ನಮ್ಮ
    ನಿಂದೆಯನ್ನು ನೋಡಿರಿ.
  tam-2017: யெகோவாவே, எங்களுக்குச் சம்பவித்ததை நினைத்தருளும்; எங்கள் அவமானத்தை நோக்கிப்பாரும்.
  spa-RV-1909: 'ACUÉRDATE, oh Jehová, de lo que nos ha sucedido: ve y mira nuestro
    oprobio.'
  ron-BTF: Amintește-ți, DOAMNE, ce a venit peste noi; ia aminte și privește ocara
    noastră.
  eng-WEBP: Remember, LORD, what has come on us. Look, and see our reproach.
  eng-FBV: Lord, please remember what's happened to us. Look at us and see how we've
    been humiliated!
  nld-1939: 'Gedenk toch, Jahweh, wat wij verduren, Zie toe, en aanschouw onze smaad:'
  nch-BL: TOTECO, xiquelnamiqui cati topantitoc. Xijtachili quenicatza nochi techhuetzquilíaj.
  vie-1934: Hỡi Đức Giê-hô-va, xin nhớ sự đã giáng trên chúng tôi; Hãy đoái xem sự
    sỉ nhục chúng tôi!
  hin-CV: याहवेह, स्मरण कीजिए हमने क्या-क्या सहा है; हमारी निंदा पर ध्यान दीजिए.
  spa-BES: Ten en mente, oh Señor, lo que nos ha llegado; toma nota y ve nuestra vergüenza.
  tdx-tdx: Tiahio, ry Iehovà, i nifetsak’ ama’ay zay; vazohò vaho oniño ty fisalara’ay!
  tha-KJV: โอ ข้าแต่พระเยโฮวาห์ ขอทรงระลึกว่ามีอะไรตกถึงข้าพระองค์ ขอทรงพิจารณาและทอดพระเนตรความอดสูของข้าพระองค์
  por-BR-2018: Lembra-te, SENHOR, do que tem nos acontecido; presta atenção e olha
    nossa humilhação.
  deu-ELO: Gedenke, Jehova, dessen, was uns geschehen! Schaue her und sieh unsere
    Schmach!
  eng-WYC-2018: Lord, have thou mind what befell to us, (or Lord, remember what hath
    happened to us); see thou, and behold our shame.
  epo-epo: Rememoru, ho Eternulo, kio fariĝis al ni; Rigardu kaj vidu nian malhonoron!
  uig-PIN: Beximizƣa qüxkǝnlǝrni esinggǝ kǝltürgǝysǝn, i Pǝrwǝrdigar; Ⱪara, bizning
    rǝswaqiliⱪta ⱪalƣinimizni nǝziringgǝ alƣaysǝn!
  beo-beo: Hina Gode! Ninima gugunufinisisu hou doaga:i, amo dawa:ma! Ninia gogosiasu
    amo ba:ma!
  tpi-OTNT: Bikpela, yu mas tingting long ol samting nogut i bin kamap long mipela
    na yu ken marimari long mipela. Lukim. Mipela i stap nogut tru na mipela i sem
    moa yet long ai bilong ol arapela lain manmeri.
  hau-SA: Ka tuna, ya Ubangiji, abin da ya faru da mu; duba, ka ga kunyar da muka
    sha.
  uig-LAT: Béshimizgha chüshkenlerni ésingge keltürgeysen, i Perwerdigar; Qara, bizning
    reswachiliqta qalghinimizni neziringge alghaysen!
  nde-nde: Oh Thixo, khumbula okusehleleyo khangela ubone ukuyangeka kwethu.
  ton-ton: '‌ʻE Sihova, ke ke manatu ki he meʻa kuo hoko kiate kimautolu: tokanga
    pea ke ʻafio ki homau taukae.'
  ces-1613: Rozpomeň se, Hospodine, co se nám děje; popatř a viz pohanění naše.
  eng-WMB: Remember, LORD, what has come on us. Look, and see our reproach.
  tam-TCV: யெகோவாவே, எங்களுக்கு நடந்ததை நினைவுகூரும்; எங்கள் அவமானத்தை நோக்கிப்பாரும்.
  ceb-ULB: Hinumdumi Yahweh kung unsa ang nahitabo kanamo. Sud-onga ug tan-awa ang
    among makauulaw nga kahimtang.
  pol-UBG: Wspomnij, PANIE, na to, co nas spotkało. Spójrz i zobacz nasze pohańbienie.
  urd-GVU: اے رب، یاد کر کہ ہمارے ساتھ کیا کچھ ہوا! غور کر کہ ہماری کیسی رُسوائی ہوئی
    ہے۔
  deu-1912: Gedenke, HERR, wie es uns geht; schaue und siehe an unsre Schmach!
  kan-2017: ಯೆಹೋವನೇ, ನಮಗಾದ ದುರ್ಗತಿಯನ್ನು ನೆನಪಿಗೆ ತಂದುಕೋ; ನಾವು ಗುರಿಯಾಗಿರುವ ಅವಮಾನವನ್ನು
    ದೃಷ್ಟಿಸಿ ನೋಡು.
  yap-yap: SOMOL, nge yib woran ngan’um e n’en nike buch romad. Mu changar ngomad
    ngam guy feni kem’ay famad kug thiyar gad.
  hlt-MCSB: BOEIPA aw poek lamtah kaimih taengkah aka thoeng te paelki laeh. Paelki
    lamtah kaimih sokah kokhahnah he hmu lah.
  mdy-ETH: ናንጊና ናንጋ ጎዳሢዮ! ኑና ሄሌ ባኮ ዛሎሮ ኑም ማሌ፤ ኑኡኮ ዻውሲንቶ ዛጌ!
  twi-ASANTE: Ao Awurade, kae deɛ aba yɛn so; hwɛ, na hunu yɛn animguaseɛ.
  eng-WEBU: Remember, LORD, what has come on us. Look, and see our reproach.
  wal-wal: Abeet GODAU, nu bolli gakkidabaa ubbaa hassaya; nuna xeella; nu kaushshaakka
    be7a!
  spa-PDDPT: Acuérdate, oh Yavé, de lo que nos sucedió. Ve y mira nuestro oprobio.
  gun-gun: Senhor, nema'endu'a ke mba'emo vai orere oiko va'ekue re. Eikuaa pota ha'e
    ema'ẽ roiko axya re.
  ilo-ULB: Lagipem koma, O Yahweh, ti napasamak kadakami. Kitaem ti pannakaibabainmi.
  kpg-kpg: Meenei Dimaadua, gi langahia mai mua nia mee ala gu hai mai gi gimaadou.
    Mmada mai gi gidee Goe di madau langaadia.
  uig-ARA: بېشىمىزغا چۈشكەنلەرنى ئېسىڭگە كەلتۈرگەيسەن، ئى پەرۋەردىگار؛ قارا، بىزنىڭ
    رەسۋاچىلىقتا قالغىنىمىزنى نەزىرىڭگە ئالغايسەن!
  sus-sus: Alatala, muxu xa tɔɔrɛ mato, muxu xa yaagi igbɛ!
  pon-2006: Maing KAUN, komwi ketin tamanda dahme wiawihong kiht. Komwi ketin mahsendohng
    kiht, oh mahsanih duwen at sarohdier.
  ksd-ksd: Luluai, una nuk pa ra magit i tar tadav avet; Boina una gire kaveve kini
    na vavirvir.
  tur-YTC: Ey Yahve, başımıza gelenleri hatırla. Bak da utancımızı gör.
  grc-BRENT: Μνήσθητι Κύριε, ὅ, τι ἐγενήθη ἡμῖν· ἐπίβλεψον, καὶ ἴδε τὸν ὀνειδισμὸν
    ἡμῶν.
  ind-AYT: Ingatlah, ya TUHAN, apa yang terjadi atas kami. Pandanglah dan lihatlah
    aib kami.
  nya-nya: Inu Yehova, kumbukirani zimene zinatichitikira; yangʼanani ndipo muone
    kunyozeka kwathu.
  hrv-hrv: Spomeni se, Jahve, što nas je snašlo, pogledaj, vidi sramotu našu!
  mps-mps: Genuai Bidi, nago dabolo te dwai nai pedelali kone elama, tama nago da
    hobede yagameo. Suao, da dolama mu bidiyu, tama da meba we bidi hanigo gedude
    da hale dwai mu te ebao.
  tpi-tpi: Bikpela, yu mas tingting long ol samting nogut i bin kamap long mipela
    na yu ken marimari long mipela. Lukim. Mipela i stap nogut tru na mipela i sem
    moa yet long ai bilong ol arapela lain manmeri.
  dan-1931: HERRE, kom vor skæbne i Hu, sku ned og se vor skændsel!
  vie-OVCB: Lạy Chúa Hằng Hữu, xin Ngài nhớ đến thảm họa và nỗi sỉ nhục của chúng
    con.
  guj-2017: હે યહોવાહ, અમારા પર જે આવી પડ્યું તેનું તમે સ્મરણ કરો. ધ્યાન આપીને અમારું
    અપમાન જુઓ.
  pon-2006A: Maing KAUN, komwi ketin tamanda dahme wiawihong kiht. Komwi ketin mahsendohng
    kiht, oh mahsanih duwen at sarohdier.
  por-BRBSL: Lembre-se, Yahweh, do que nos aconteceu. Veja, e veja nossa reprovação.
  swe-swe: '[Nu upphör akrostiken som har varit i de föregående kapitlen. Det kan
    vara en markering av att sorgens första faser är avslutade och nu kan man börja
    se framåt istället. Här i nyorienteringsfasen konstaterar man fakta och beskriver
    det som har drabbat men utan att egentligen låta det påverka känslorna så mycket.
    I detta kapitel finns inga tårar. Avslutningsvis ger man uttryck för en framtidsvision
    med rätt relation till Gud. På samma sätt som den fjärde sorgesången i föregående
    kapitel används den kollektiva formen.] Kom ihåg Herre (Jahve) vad som har drabbat
    oss, titta och se vår skam och vanära.'
  cth-cth: Oe BAWIPA kaimanaw dawk ka phat e hno hah, pahnim hanh. Kaimae yeiraiponae
    hai khen nateh na panuek pouh.
  twi-twi: Awurade, kae nea aba yɛn so; hwɛ, na hu yɛn animguase.
  hlt-hlt: BOEIPA aw poek lamtah kaimih taengkah aka thoeng te paelki laeh. Paelki
    lamtah kaimih sokah kokhahnah he hmu lah.
  tbz-SIM: Ti Yiɛ̀ nKuyie ndentɛní tìì ti tùɔ̀kɛní, wéntɛ́ kɛ́yɑ̀ ti dimɛ̀ ifɛi.
  msy-2020: Aio! Ikiavɨra Itir God, bizir e bativiziba nɨ adagh nɨghnɨgh, en apangkufigh.
    Nɨ kagh en gan. E bar pazavɨra ikia egha gumazamizir igharazibar damazimɨn bar
    aghumsɨki.
  dop-dop: Tɑcɑɑ, tɑɑ sɔɔ mpi pǝ mɑɣɑnɑ-tʋ tɔ. Nyǝnɩ, nɑ ń pɑɑsǝnɑ ɩsǝnɑ pɑ tʋʋkɩ-tʋ
    tɔ.
  azb-azb: Ya Rəbb, başımıza gələni yada sal Gör bu xəcalətimizi, buna nəzər sal.
  eng-DBY: Remember, O Jehovah, what is come upon us; consider, and see our reproach.
  hin-2017: हे यहोवा, स्मरण कर कि हम पर क्या-क्या बिता है; हमारी ओर दृष्टि करके हमारी
    नामधराई को देख!
  wol-KYG: Éy Aji Sax ji, bàyyil xel li nu dal, xoolal, gisal sunu toroxte!
  eng-YLT: Remember, O Jehovah, what hath befallen us, Look attentively, and see our
    reproach.
  eng-WYC-2017: Lord, have thou mind what befell to us; see thou, and behold our shame.
  eng-WMBB: Remember, LORD, what has come on us. Look, and see our reproach.
  urd-GVH: ऐ रब, याद कर कि हमारे साथ क्या कुछ हुआ! ग़ौर कर कि हमारी कैसी रुसवाई हुई
    है।
  rug-rug: Kei Zihova, Mu balabala ia sapu ta evaṉa koa gami; doṉo mae, Mamu dogoria
    sa kinurekure tamigami.
  gaz-gaz: Yaa Waaqayyo, waan nurra gaʼe yaadadhu; ilaali; salphina keenyas argi.
  fra-LSG: Souviens-toi, Éternel, de ce qui nous est arrivé! Regarde, vois notre opprobre!
  yal-yal: Alatala, feen naxan nxu sɔtɔxi, i nama ɲinan na xɔn. I yɛɛn ti, i yi a
    to e nxu rayarabima kii naxan yi.
  haw-1868: E HOOMANAO, e Iehova, i ka mea i hiki mai ai maluna o makou; E noonoo,
    a e nana mai i ko makou hoowahawahaia.
  arb-NAV: اذْكُرْ يَا رَبُّ مَا أَصَابَنَا. انْظُرْ وَعَايِنْ عَارَنَا.
  ewe-ewe: O, Yehowa, ɖo ŋku nu si dzɔ ɖe mía dzi la dzi, ɖo ŋku anyi eye nàkpɔ míaƒe
    ŋukpe ɖa.
  eng-LEE: Remember, O Lord, what hath occurred to us, look down, and behold our disgrace.
  asm-FB: হে যিহোৱা, আমালৈ যি ঘটিল, তাক সোঁৱৰণ কৰা। দৃষ্টি কৰা আৰু আমাৰ অপমান চোৱা।
  sus-A: عَلَتَلَ، مُشُ شَ تْورّ مَتٌ، مُشُ شَ يَافِ عِفبّ!
  fra-SBL: Souviens-toi, Yahvé, de ce qui nous est arrivé. Regardez, et voyez notre
    reproche.
  hbo-hbo: זְכֹ֤ר יְהוָה֙ מֶֽה־הָ֣יָה לָ֔נוּ *הַבֵּיט (הַבִּ֖יטָה) וּרְאֵ֥ה אֶת־חֶרְפָּתֵֽנוּ׃
  kik-kik: Wee Jehova-rĩ, ririkana maũndũ marĩa matũkorete; ta rora wone gũconoka
    gwitũ.
  fra-NCL: Souviens-toi, Yahweh, de ce qui nous est arrivé, regarde et vois notre
    opprobre.
  cek-AK: Aw Angraeng, kaicae nuiah kapha hmuen to poek ah; ka tongh o ih kasae thuihaih
    hae khen ah loe, poek ah.
  cuk-cuk: Bab-Jehováʼye, anmar-gusadi be ebinsae, anmar-wiolenaid nue be dake.
  uig-CYR: Бешимизға чүшкәнләрни есиңгә кәлтүргәйсән, и Пәрвәрдигар; Қара, бизниң
    рәсвачилиқта қалғинимизни нәзириңгә алғайсән!
  tel-2017: యెహోవా, మాకు కలిగిన యాతన గుర్తు చేసుకో. మా మీదికి వచ్చిన అవమానం ఎలా ఉందో
    చూడు.
  hat-BSA: Sonje, O SENYÈ, sa ki te rive nou an. Gade pou wè repwòch nou.
  kos-kos: O LEUM GOD, esam ma sikyak nu sesr. Liye kut, ac liye lupan mwekinla lasr.
  hbo-WLC: זְכֹ֤ר יְהוָה֙ מֶֽה־הָ֣יָה לָ֔נוּ הביט וּרְאֵ֥ה אֶת־חֶרְפָּתֵֽנוּ׃
  ibo-ibo: Onyenwe anyị, biko, cheta ihe niile dakwasịrị anyị; leekwa anya ka ị hụrụ
    ọnọdụ ihere anyị.
  ory-ory: ହେ ସଦାପ୍ରଭୁ, ଆମ୍ଭମାନଙ୍କ ପ୍ରତି ଯାହା ଘଟିଅଛି, ତାହା ସ୍ମରଣ କର; ଅବଲୋକନ କରି ଆମ୍ଭମାନଙ୍କ
    ଅପମାନ ଦେଖ।
  chk-chk: Äm Samol mi Lapalap, kopwe chechemeni mine a fis ngenikem. Kopwe nenengeni
    o küna äm itengau.
  rop-rop: Detlot pipul blanga Jerusalem bin prei langa YAWEI det trubala God. Deibin
    prei, “YAWEI det trubala God, yu jinggabat langa melabat en wanim bin hepin langa
    melabat. Yu sori langa melabat, dumaji melabat nogudwan pipul en melabat sheim
    miselp na.
  ukr-1871: Спогадай же, Господи, що з нами сталось; зглянься, подивися на пониженнє
    наше!
  deu-1951: Gedenke, HERR, was uns widerfahren ist! Schau her und siehe unsere Schmach!
  eng-JPS: Remember, O LORD, what is come upon us; behold, and see our reproach.
  srp-1865: Opomeni se, Gospode, što nas zadesi; pogledaj i vidi sramotu našu.
  lug-lug: Jjukira Ayi Mukama ekitutuuseeko. Tunula olabe ennaku yaffe.
  heb-heb: זכר יהוה מה היה לנו הביט וראה את חרפתנו׃
  ben-IRV: হে সদাপ্রভু, আমাদের প্রতি যা ঘটেছে, তা মনে কর, তাকাও, আমাদের অপমান দেখ।
  pan-pan: ਹੇ ਯਹੋਵਾਹ, ਜੋ ਕੁਝ ਸਾਡੇ ਨਾਲ ਬੀਤੀ ਉਸ ਨੂੰ ਯਾਦ ਕਰ! ਧਿਆਨ ਦੇ ਅਤੇ ਸਾਡੀ ਨਿਰਾਦਰੀ
    ਨੂੰ ਦੇਖ!
  mya-JVB: အိုထာဝရဘုရား ၊ အကျွန်ုပ် တို့၌ ရောက် သော အမှု ကိုအောက်မေ့ တော်မူပါ။ အကျွန်ုပ်
    တို့ခံရသောကဲ့ရဲ့ ခြင်းကိုကြည့်ရှု ၍ ဆင်ခြင် တော်မူပါ။
  hmo-hmo: Lohiabada e, ai dekenai idia vara gaudia, mani do oi laloatao. Ai do oi
    itaia, aiemai hemarai mani do oi itaia.
  urd-urd: ऐ ख़ुदावन्द, जो कुछ हम पर गुज़रा उसे याद कर; नज़र कर और हमारी रुस्वाई को
    देख।
  rus-SYN: Вспомни, Господи, что над нами совершилось; призри и посмотри на поругание
    наше.
  bqc-SIM: Dii, to yã́ pↄ́ wá lé dↄngu! Gwa ǹ gwa lá wà widàwá.
  tcz-CHONGTHU: Pakai ka chunguva thilsoh ho hi hingeldoh temin, ven ichan geija vetset
    ka chan’u hitam?
  mar-mar: हे परमेश्वरा, आमची अवस्था काय झाली याकडे लक्ष लाव. आमच्या अप्रतिष्ठेकडे
    नजर टाक.
  qub-qub: Tayta Dios, yarpäriy ari imano päsamashancunatapis. Masqui ricay imano
    disigrasya chayamashantapis.
  bqp-bqp: Yinni Gusunɔ, ɑ yɑɑyo ye n sun deemɑ. A mɛɛrio ɑ wɑ nge mɛ sɑ wɑ̃ɑ sekuru
    sɔɔ.
  hat-hat: Seyè, gade sa ki te rive nou non! Voye je gade nou. Wè nan ki mizè nou
    ye!
  eng-BSB: Remember, O LORD, what has happened to us. Look and see our disgrace!
  eng-WEBPB: Remember, LORD, what has come on us. Look, and see our reproach.
  kbq-kbq: Ra Anumzamoka menima tagrite'ma fore'ma nehia knazamo'ma tazeri havizama
    nehigetama tusi'a tagazema e'nerunana neragenka antahiramio.
  nhe-BL: 'Huan niquilhui TOTECO: “TOTECO, xiquilnamiqui tlen topantitoc. Xijtlachili
    quejatza nochi techhuetzquilíaj.'
  gub-BL: O Tupàn Tuweharupi Wiko Ma'e, nema'enukwaw urewe uzeapo ma'e kwer rehe nehe.
    Eme'e urerehe iaiw haw urewe u'ar ma'e kwer hexak pà nehe.
  eng-DRA: 'Remember, O Lord, what is come upon us: consider and behold our reproach.'
