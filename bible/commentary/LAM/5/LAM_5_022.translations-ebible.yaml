  mar-mar: तोपर्यंत आमचा धिक्कार होऊन आमच्याप्रती तुझा क्रोध अतिभयंकर असेल.
  qub-qub: Ichanga, gam Tayta nogacunata ricamaytapis manami munanquichu. Nogacunapäga
