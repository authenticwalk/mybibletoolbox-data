  chk-chk: Ifa usun, ka wesewesen pöütikeemila? Ifa usun, esap wor aükükün om song
    ngenikem?
  rop-rop: YAWEI, yubin libum melabat olagijawan na? Yu garra kipgon wailwailbat langa
