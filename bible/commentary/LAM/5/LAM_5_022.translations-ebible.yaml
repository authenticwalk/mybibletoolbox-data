  eng-BSB: unless You have utterly rejected us and remain angry with us beyond measure.
  eng-WEBPB: But you have utterly rejected us. You are very angry against us.
  kbq-kbq: Hifi tagrira tusi karimpa herantenka kamefi huneraminka, kavesra hurante
    vaganerampi?
  nhe-BL: O ¿huelis ta titechhuejcamajcajtoc? ¿Huelis noja tlahuel ticualani tohuaya?”
  gub-BL: Aipo urereityk pe azeharomoete. Aipo urewe nekwahy haw nupaw pixik kwaw
    nehe. Upaw.
  eng-DRA: But thou hast utterly rejected us, thou art exceedingly angry against us.
