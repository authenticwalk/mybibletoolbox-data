  bqp-bqp: Kɑɑ n kɑ sun mɔru bɑkɑ sɑ̃ɑwɑ? Kɑɑ n sun deriwɑ mɑm mɑm?
  hat-hat: Eske ou voye nou jete pou tout bon? Pou di ou p'ap janm sispann fache sou
