verse: LAM.005.022
translations:
  mal-C: '@see-verse:LAM.005.021'
  deu-TKW: Oder hast du uns ganz verworfen, bist überaus auf uns erzürnt?
  lin-lin: Boni, osundoli biso solo mpo na libela mpe otombokeli biso na kanda eleka
    ndelo ?
  eng-LSV: For have You utterly rejected us? You have been angry against us—exceedingly?
  eng-GNV: 'But thou hast vtterly reiected vs: thou art exceedingly angry against
    vs.'
  eng-WEBSTER: But thou hast utterly rejected us; thou art very wroth against us.
  nhw-BL: O ¿huelis ta techhuejcamajcajtoc? ¿Huelis noja tlahuel ticualani tohuaya?”
  swh-ONEN: isipokuwa uwe umetukataa kabisa na umetukasirikia pasipo kipimo.
  bba-bba: Kɑɑ n kɑ sun mɔru bɑkɑ sɑ̃ɑwɑ? Kɑɑ n sun deriwɑ mɑm mɑm?
  eng-KJVCPB: But thou hast utterly rejected us; Thou art very wroth against us.
  luo-luo: Ka ok itimonwa kamano, to nyiso ni isedagiwa kendo in gi mirima kodwa ma
    ok nyal pim.
  meu-meu: Eiava, vada o dadaraimai vaitani a? Vada o badu henimai vaitani a?
  npi-ULB: तपाईंले हामीलाई बिलकुलै इन्कार गर्नुभएको छैन, र सम्झनै नसक्‍ने गरी तपाईं
    हामीसित रिसाउनुभएको छैन भने धेरै पहिले भएजस्तै हाम्रा दिन नवीकरण गरिदिनुहोस् ।
  yor-yor: àyàfi tí o bá ti kọ̀ wá sílẹ̀ pátápátá tí ìbínú rẹ sí wa sì kọjá ìwọ̀n.
  pes-OPCB: '@see-verse:LAM.005.021'
  tgl-ULB: maliban na lamang kung kami ay tunay na tinanggihan at labis ang iyong
    galit sa amin.
  hui-hui: Be ina yu wahalu handabe manga halu erembira ngiaabo holeberebe. Í̠naga
    keba holenego maro bulene nawialu nawioredabe.
  mya-mya: သို့​တည်း​မ​ဟုတ်​ကိုယ်​တော်​သည်​ကျွန်​တော်​မျိုး တို့​အား ထာ​ဝ​စဉ်​စွန့်​ပစ်​ထား​တော်​မူ​ပြီ​လော။
    ကိုယ်​တော်​ရှင်​၏​အ​မျက်​တော်​ငြိမ်း​မည့် ကာ​လ​မ​ရှိ​တော့​ပါ​တ​ကား။ ပ​ရော​ဖက်​ယေ​ရ​မိ​မြည်​တမ်း​သော
    စ​ကား​ပြီး​၏။
  bod-N: '@see-verse:LAM.005.021'
  sna-sna: kana musina kutiramba zvachose kana kutitsamwira zvikuru kwazvo.
  spa-BLM: Pero nos habéis rechazado por completo. Estáis muy enfadados con nosotros.
  cac-cac: Palta ina ix on̈ a patiquejcaneli. Ix ec' d'a yib'an̈ ac'ancot yaelal d'a
    quib'an̈.
  swh-ULB: vinginevyo labda uwe umetukataa na una hasira kwetu kupita kiasi.
  bel-bel: Няўжо ты зусім адкінуў нас, прагневаўся на нас бязь меры?
  deu-ELBBK: Oder solltest du uns gänzlich verworfen haben, gar zu sehr auf uns zürnen?
  mbb-OT: Subre en be is kegkepeuki nu kenami su maan is inselikwey key en kenikew?
  mal-2015: അല്ല, നീ ഞങ്ങളെ അശേഷം ത്യജിച്ചുകളഞ്ഞിരിക്കുന്നുവോ? ഞങ്ങളോടു നീ അതികഠിനമായി
    കോപിച്ചിരിക്കുന്നുവോ?
  rmc-rmc: Či amen odčhiďal imar pro furt? Avke zorales pre amende rušes?
  pes-OPV: و الا ما را بالکل رد نموده‌ای و بر مابی نهایت غضبناک شده‌ای.
  ron-1924: Сэ не фи лепэдат Ту де тот оаре ши сэ Те фи мыният Ту пе ной песте мэсурэ
    де мулт?
  ben-OBCV: কিন্তু তুমি যে আমাদের একেবারেই অগ্রাহ্য করেছ, এবং আমাদের উপরে তোমার মাত্রাহীন
    ক্রোধ রয়েছে।
  som-som: Laakiinse dhammaantayoba waad na diidday. Oo aad baad noogu cadhootay.
  lat-VUC: 'Sed projiciens repulisti nos: iratus es contra nos vehementer.]'
  eng-ASVBT: But thou hast utterly rejected us; Thou art very wroth against us.
  ita-1885: Perciocchè, ci hai tu del tutto riprovati? Sei tu adirato contro a noi
    fino all'estremo?
  eng-LXXUP: For thou hast indeed rejected us; Thou hast been very wroth against us.
  eng-ULB: unless you have utterly rejected us and you are angry with us beyond measure.
  spa-VBL: ¿O es que nos has rechazado por completo? ¿Estás realmente enfadado con
    nosotros?
  fra-_FOB: Nous aurais-tu entièrement rejetés? Serais-tu courroucé contre nous à
    l'excès?
  mal-mal: അല്ല, അങ്ങ് ഞങ്ങളെ അശേഷം ത്യജിച്ചുകളഞ്ഞിരിക്കുന്നുവോ? ഞങ്ങളോട് അങ്ങ് അതികഠിനമായി
    കോപിച്ചിരിക്കുന്നുവോ?
  urd-GVR: Yā kyā tū ne hameṅ hatmī taur par mustarad kar diyā hai? Kyā terā ham par
    ġhussā had se zyādā baṛh gayā hai?.
  suz-BL: गे आंइ कली थमा पा मप्रोंइशो बाक्‍तीनी हना नु आंइ तशा शुश मगाइश्‍शो बाक्‍तीनी
    हना, मोदेंशो दुम्‍ल” दे पुंइतक।
  eng-NOY: For shouldst thou utterly reject us? Shouldst thou be so exceedingly wroth
    against us?
  ita-1927: Ché, ora, tu ci hai veramente reietti, e ti sei grandemente adirato contro
    di noi!
  ckb-ckb: یان تۆ زۆر لێمان تووڕە بوویت و بە تەواوی ئێمەت ڕەتکردووەتەوە؟
  eng-BBE: But you have quite given us up; you are full of wrath against us.
  kan-OKCV: ಯೆಹೋವ ದೇವರೇ, ನೀವು ನಮ್ಮ ಮೇಲೆ ಮಿತಿಮೀರಿ ಸಿಟ್ಟುಗೊಂಡಿರುವಿರೋ? ನಮ್ಮನ್ನು ಸಂಪೂರ್ಣವಾಗಿ
    ಕೈಬಿಟ್ಟಿರುವಿರೋ?
  tam-2017: எங்களை முற்றிலும் வெறுத்துவிடுவீரோ? எங்கள்மேல் கடுங்கோபமாக இருக்கிறீரே!
  spa-RV-1909: Porque repeliendo nos has desechado; te has airado contra nosotros
    en gran manera.
  ron-BTF: Dar tu ne-ai respins pe deplin, te-ai înfuriat tare împotriva noastră.
  eng-WEBP: But you have utterly rejected us. You are very angry against us.
  eng-FBV: Or have you have completely rejected us? Are you still really furious with
    us?
  nld-1939: Neen, Gij hebt ons niet voor immer verworpen, Gij blijft op ons niet zo
    hevig verbolgen!
  nch-BL: O ¿huelis ta techhuejcamajcajtoc? ¿Huelis noja tahuel ticualani ica tojuanti?
  vie-1934: Nhưng Ngài lại bỏ hết chúng tôi, Ngài giận chúng tôi quá lắm.
  hin-CV: हां, यदि आपने पूर्णतः हमारा परित्याग नहीं किया है तथा आप हमसे अतिशय नाराज
    नहीं हो गए हैं.
  spa-BES: Pero nos has rechazado por completo; Estás lleno de ira contra nosotros.
  tdx-tdx: Fa naitoa’o zafezanake, naho loho niviñera’o.
  tha-KJV: เว้นเสียแต่​พระองค์​ทรงสลัดทิ้งพวกข้าพระองค์เสียแล้ว และพระองค์ทรงกริ้วพวกข้าพระองค์อย่างล้นพ้น
  por-BR-2018: A não ser que tenhas nos rejeitado totalmente, e estejas enfurecido
    contra nós ao extremo.
  deu-ELO: Oder solltest du uns gänzlich verworfen haben, gar zu sehr auf uns zürnen?
  eng-WYC-2018: But thou casting away hast cast away us; thou art wroth against us
    greatly. (But thou casting away hath cast us away; thou still hath great anger
    against us.)
  epo-epo: Ĉar ĉu Vi nin tute forpuŝis? Vi tre forte ekkoleris kontraŭ ni.
  uig-PIN: — Əgǝr sǝn bizni mutlǝⱪ qǝtkǝ ⱪaⱪmiƣan bolsang, Əgǝr bizdin qǝksiz ƣǝzǝplǝnmigǝn
    bolsang!
  beo-beo: 'O Di da dafawanedafa nini fisiagabela:? Dia ougisu hou da dagosu hamela:?
    Sia: ama dagoi'
  tpi-OTNT: '@see-verse:LAM.005.021'
  hau-SA: sai dai in ka ƙi mu gaba ɗaya kana fushi da mu fiye da yadda za a iya aunawa.
  uig-LAT: — Eger sen bizni mutleq chetke qaqmighan bolsang, Eger bizdin cheksiz ghezeplenmigen
    bolsang!
  nde-nde: ngaphandle kokuba nxa ususilahle kokuphela wasizondela ngokungalinganisekiyo.
  ton-ton: Ka kuo ke mātuʻaki liʻaki ʻakimautolu; ʻoku ke houhau ʻaupito kiate kimautolu.
  ces-1613: Nebo zdali všelijak zavržeš nás, a hněvati se budeš na nás velice?
  eng-WMB: But you have utterly rejected us. You are very angry against us.
  tam-TCV: அப்படியில்லாவிட்டால், நீர் எங்களை முற்றிலுமாக புறக்கணித்துவிடுவீரோ? எங்கள்மேல்
    கடுங்கோபம் கொண்டிருக்கிறீரே!
  ceb-ULB: gawas kung gisalikway mo na gayod kami ug ang imong kasuko kanamo hilabihan
    gayod kaayo!
  pol-UBG: Czy odrzuciłeś nas całkowicie? Czy bardzo się na nas gniewałeś?
  urd-GVU: یا کیا تُو نے ہمیں حتمی طور پر مسترد کر دیا ہے؟ کیا تیرا ہم پر غصہ حد سے
    زیادہ بڑھ گیا ہے؟
  deu-1912: Denn du hast uns verworfen und bist allzusehr über uns erzürnt.
  kan-2017: ಪೂರ್ವಕಾಲದ ಸುಸ್ಥಿತಿಯನ್ನು ನಮಗೆ ಮತ್ತೆ ದಯಪಾಲಿಸು. ನಮ್ಮನ್ನು ನಿನ್ನ ಕಡೆಗೆ ತಿರುಗಿಸು;
    ನೀನು ತಿರುಗಿಸಿದ ಹಾಗೆ ತಿರುಗುವೆವು;
  yap-yap: Fa ka mu n’agmad ni dariy n’umngin nap’an? Mog dariy folan e damumuw rom?
  hlt-MCSB: Kaimih taengah a nah la na thintoek tih kaimih he nan hnawt nan hnawt
    mai.
  mdy-ETH: ኔኤኒ ዬያይዲባኣቴ ጋፒ ኑና ኔ ሃሺ ኑኡኒ ማዼ ባኮሮዋ ዑሣ ዓኣዼ ኔ ዻጋዼኔ ጌይሢኬ።
  twi-ASANTE: agye sɛ wapo yɛn koraa anaa sɛ wo bo afu yɛn mmorosoɔ.
  eng-WEBU: But you have utterly rejected us. You are very angry against us.
  wal-wal: Neeni nuna ubba mule aggadiiyye? Ne hanqquwaassikka likkee baaweeyye?
  spa-PDDPT: A menos que nos hayas desechado por completo, Y estés sumamente airado
    contra nosotros.
  gun-gun: Mba'e re tu orerejapa ete ri? Mba'e re tu ndepoxy anho ta ore kuery rovai?
  ilo-ULB: malaksid a no talaga a binaybay-annakamin ken kasta unay ti pungtotmo kadakami!
  kpg-kpg: Be Goe ga haga de langahia e Goe gimaadou gaa hana hua beelaa? Do hagawelewele
    laa dono hagageinga i golo ai?
  uig-ARA: ــ ئەگەر سەن بىزنى مۇتلەق چەتكە قاقمىغان بولساڭ، ئەگەر بىزدىن چەكسىز غەزەپلەنمىگەن
    بولساڭ!
  sus-sus: I mɛɛxi nɛ muxu ra kerenyi ra? I xɔnɔma nɛ muxu ma abadan?
  pon-2006: De komwi soh ketin soingkitalahr kohkohlahte? Ia duwe, sohte irepen sapwellimomwi
    engieng?
  ksd-ksd: Ba kan u tar okole vakakit vue avet, Ma u kankanuane tuna avet bar?
  tur-YTC: Ama sen bizi tümüyle reddettin. Bize karşı çok öfkelisin.
  grc-BRENT: Ὅτι ἀπωθούμενος ἀπώσω ἡμᾶς, ὠργίσθης ἐφʼ ἡμᾶς ἕως σθόδρα.
  ind-AYT: kecuali Engkau benar-benar telah menolak kami, dan sangat marah terhadap
    kami.
  nya-nya: pokhapokha ngati mwatitaya kotheratu, ndi kuti mwatikwiyira kobzola muyeso.
  hrv-hrv: Il' nas hoćeš sasvim zabaciti i na nas se beskrajno srditi?
  mps-mps: '@see-verse:LAM.005.021'
  tpi-tpi: '@see-verse:LAM.005.021'
  dan-1931: Eller har du helt stødt os bort, er din Vrede mod os uden Ende?
  vie-OVCB: Hay Chúa đã dứt khoát khước từ chúng con? Lẽ nào Ngài giận chúng con đến
    cùng?
  guj-2017: પણ તમે અમને સંપૂર્ણ રીતે તજી દીધાં છે; તમે અમારા પર બહુ કોપાયમાન થયા છો!
  pon-2006A: De komwi soh ketin soingkitalahr kohkohlahte? Ia duwe, sohte irepen sapwellimomwi
    engieng?
  por-BRBSL: Mas você nos rejeitou totalmente. Você está muito zangado contra nós.
  swe-swe: Du kan inte helt avvisa oss och inte ständigt vara mycket vred mot oss.
    [I vers 21 används ordet ”kedem” för gamla tider. Alltså ordet för öster som handlar
    både om att se bakåt och framåt samtidigt. Att göra bokslut med det som varit
    och se de nya framtidsvisionerna. Nu är det mer framtidsvision i detta uttryck
    än i tidigare kapitel där det var mest bokslut.]
  cth-cth: Hoehpawiteh, nama ni kaimanaw hah na pahnawt han na maw. Kaimanaw hah puenghoi
    na lungkhueksin han na maw.
  twi-twi: gye sɛ woapo yɛn koraa anaasɛ wo bo afuw yɛn mmoroso.
  hlt-hlt: Kaimih taengah a nah la na thintoek tih kaimih he nan hnawt nan hnawt mai.
  tbz-SIM: A ti dootóomu kɛ̀ dɛ̀ dèèɑ̀? A miɛkɛ bo ti yɛ̀ kɛ́tontɑ́ɑ̀?
  msy-2020: '@see-verse:LAM.005.021'
  dop-dop: Nyɑ́ tɑɑ wɛɛ sɩ n kɑ́ lɔ-tʋ tǝkpɑtɑɑ nɑ? N kɑ́ mʋ-tʋ nɑ pɑ́ɑ́nɑ́ nɑ pǝ́
    tɛɛ mpǝle nɑ?
  azb-azb: Yoxsa hüzurundan bizi tamamilə atmısan, Bizə qarşı hədsiz qəzəblənmisən?
  eng-DBY: Or is it that thou hast utterly rejected us? Wouldest thou be exceeding
    wroth against us?
  hin-2017: क्या तूने हमें बिल्कुल त्याग दिया है? क्या तू हम से अत्यन्त क्रोधित है?
  wol-KYG: Xanaa doo nu wacca wacc, mere nu mer mu amul kemu?
  eng-YLT: For hast Thou utterly rejected us? Thou hast been wroth against us — exceedingly?
  eng-WYC-2017: But thou casting away hast cast away us; thou art wroth against us
    greatly.
  eng-WMBB: But you have utterly rejected us. You are very angry against us.
  urd-GVH: या क्या तूने हमें हतमी तौर पर मुस्तरद कर दिया है? क्या तेरा हम पर ग़ुस्सा
    हद से ज़्यादा बढ़ गया है?।
  rug-rug: be guana lopu kilu pani gami Goi si gami, be lopu sapu loke kokoina sa
    Mua tinaṉaziri koa gami.
  gaz-gaz: Ati yoo guutumaan guutuutti nu gatuu baatte, yoo akka malees nutti dheekkamuu
    baatte waan kana godhi.
  fra-LSG: Nous aurais-tu entièrement rejetés, Et t’irriterais-tu contre nous jusqu’à
    l’excès?
  yal-yal: I bata i mɛ nxu ra ba fefe? I xɔlɔxi nxu ma han a dangu ayi ba?
  haw-1868: No ka mea, e kipaku loa anei oe ia makou! E huhu nui loa mai anei oe ia
    makou!
  arb-NAV: إِلا إِنْ كُنْتَ قَدْ رَفَضْتَنَا كُلَّ الرَّفْضِ وَغَضِبْتَ عَلَيْنَا
    أَشَدَّ الْغَضَبِ.
  ewe-ewe: Ne menye ɖe nègbe mí keŋkeŋ, eye nèdo dziku ɖe mía ŋu wu ale si dze hã
    o.
  eng-LEE: For wouldst thou entirely reject us, be wroth with us to the uttermost?
  asm-FB: যদিহে তুমি আমাক সম্পূৰ্ণকৈ ত্যাগ কৰা নাই, আৰু আমাৰ অহিতে অতিশয় ক্ৰুদ্ধ
    হোৱা নাই!
  sus-A: عِ مّيشِ نّ مُشُ رَ كٍرٍنيِ رَ؟ عِ شْنْمَ نّ مُشُ مَ عَبَدَن؟
  fra-SBL: Mais vous nous avez complètement rejetés. Vous êtes très en colère contre
    nous.
  hbo-hbo: כִּ֚י אִם־מָאֹ֣ס מְאַסְתָּ֔נוּ קָצַ֥פְתָּ עָלֵ֖ינוּ עַד־מְאֹֽד׃
  kik-kik: tiga ũkorirwo nĩũtũregeete biũ, ũgagĩtũrakarĩra o mũno makĩria.
  fra-NCL: Car nous aurais-tu entièrement rejetés, serais-tu irrité contre nous sans
    mesure ?
  cek-AK: Toe kaicae hae nang pahnawt zuep ai moe, palung nang phui thuih hmoek ai
    nahaeloe, na pathawk let rae ah.
  cuk-cuk: Innikigwadba be anmar-obachad, bela-bela be anmar-isdar daksad.
  uig-CYR: — Әгәр сән бизни мутләқ чәткә қақмиған болсаң, Әгәр биздин чәксиз ғәзәпләнмигән
    болсаң!
  tel-2017: నువ్వు మమ్మల్ని పూర్తిగా విడిచి పెట్టకపోతే, మా మీద నీకు విపరీతమైన కోపం
    లేకపోతే మా పూర్వస్థితి మళ్ళీ మాకు కలిగించు.
  hat-BSA: Men Ou deja fin rejte nou nèt. Ou rete byen fache nèt ak nou.
  kos-kos: Ku fuka, kom siskutla na nwe tok? Ya wanginna saflaiyen kasrkusrak lom
    uh?
  hbo-WLC: כִּ֚י אִם־מָאֹ֣ס מְאַסְתָּ֔נוּ קָצַ֥פְתָּ עָלֵ֖ינוּ עַד־מְאֹֽד׃
  ibo-ibo: ma ọ bụghị na ị jụla anyị kpamkpam na-eweso anyị iwe nke ukwu.
  ory-ory: ମାତ୍ର ତୁମ୍ଭେ ଆମ୍ଭମାନଙ୍କୁ ସର୍ବତୋଭାବରେ ଅଗ୍ରାହ୍ୟ କରିଅଛ, ତୁମ୍ଭେ ଆମ୍ଭମାନଙ୍କ
