  ukr-1871: Чи то ж се зовсїм ти нас відцурався, прогнївився на нас без міри?
  deu-1951: Oder hast du uns gänzlich verworfen, bist du allzusehr über uns erzürnt?
  eng-JPS: Thou canst not have utterly rejected us, and be exceeding wroth against
    us!
  srp-1865: Jer eda li æeš nas sasvijem odbaciti i gnjeviti se na nas veoma?
  lug-lug: wabula ng’otusuulidde ddala, era ng’otusunguwalidde nnyo nnyini obutayagala
