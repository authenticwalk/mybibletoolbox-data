  urd-urd: क्या तू ने हमको बिल्कुल रद्द कर दिया है? क्या तू हमसे शख़्त नाराज़ है?
  rus-SYN: Неужели Ты совсем отверг нас, прогневался на нас безмерно?
  bqc-SIM: Ge n giwázi fĩ́afĩa yã̀? N pↄ fɛ̃̀wázi dúuduu yã̀?
  tcz-CHONGTHU: Ahilou leh neipui doh mong mong diu hitam? Ole Ka chunguva nalung
