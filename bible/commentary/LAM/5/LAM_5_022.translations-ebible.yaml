  heb-heb: כי אם מאס מאסתנו קצפת עלינו עד מאד׃
  ben-IRV: তুমি আমাদেরকে একেবারে ত্যাগ করেছে এবং আমাদের প্রতি প্রচণ্ড রেগে গিয়েছিলে।
  pan-pan: ਕੀ ਤੂੰ ਸਾਨੂੰ ਪੂਰੀ ਤਰ੍ਹਾਂ ਹੀ ਛੱਡ ਦਿੱਤਾ ਹੈ? ਕੀ ਤੂੰ ਸਾਡੇ ਨਾਲ ਬਹੁਤ ਹੀ ਕ੍ਰੋਧਿਤ
    ਹੋ ਗਿਆ ਹੈਂ?
  mya-JVB: အကယ်၍ ကိုယ်တော်သည်အကျွန်ုပ် တို့ကို ရှင်းရှင်းပယ် တော်မူမည်လော။ ပြင်းစွာ
    အမျက်ထွက် တော်မူ မည်လော။
  hmo-hmo: O sedira, oi ese ai oi negea momokani vadaeni, a? Oi ese ai oi badu henia
