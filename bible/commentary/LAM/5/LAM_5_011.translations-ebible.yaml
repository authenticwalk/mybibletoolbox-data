verse: LAM.005.011
translations:
  mal-C: സ്ത്രീകൾ സീയോനിലും കന്യകമാർ യെഹൂദാപട്ടണങ്ങളിലും ബലാൽക്കാരംചെയ്യപ്പെട്ടു.
  deu-TKW: Frauen in Zion haben sie geschändet, Jungfrauen in den Städten Judas.
  lin-lin: Basambwisi basi kati na Siona, mpe bilenge basi oyo bayebi nanu nzoto ya
    mibali te kati na bingumba ya Yuda.
  eng-LSV: Wives in Zion they have humbled, || Virgins—in cities of Judah.
  eng-GNV: They defiled the women in Zion, and the maydes in the cities of Iudah.
  eng-WEBSTER: They ravished the women in Zion, and the maids in the cities of Judah.
  nhw-BL: Ipan ni altepetl Jerusalén, ipan tepetl Sion, huan ipan nochi ni tlali Judá
    tocualancaitacahua quinpinahualtíaj tosihuajhua huan toichpocahua.
  swh-ONEN: Wanawake wametendwa jeuri katika Sayuni, na mabikira katika miji ya Yuda.
  bba-bba: Bɑ tɔn kurɔbu kɑ wɔndiɑbɑ ɡɑbirimɔ Yudɑn tem kpuro sɔɔ kɑ sere Yerusɑlɛmuɔ.
  eng-KJVCPB: They ravished the women in Zion, And the maids in the cities of Judah.
  luo-luo: Mon osemak githuon e Sayun, to nyiri e miech Juda.
  meu-meu: Siona ai hahine na e dadidiamu, bona rami-hebou ulatodia Iuda ai.
  npi-ULB: सियोनमा स्‍त्रीहरू र यहूदाका सहरहरूमा कन्याहरू बलत्कार गरिएका छन् ।
  yor-yor: Wọ́n ti fipá bá àwọn obìnrin wa lòpọ̀ ní Sioni, àti àwọn wúńdíá ti o wa
    ní ìlú Juda.
  pes-OPCB: زنان و دختران ما را در اورشلیم و شهرهای یهودا بی‌عصمت کرده‌اند.
  tgl-ULB: Pinagsamantalahan nila ang mga kababaihan sa Zion, ang mga birhen sa mga
    lungsod ng Juda.
  hui-hui: Hari Saiono weagoria waitigime ina one berearuni ti kayu yai halu Yuda
    tanoruha ina wane biru wiarubi kayu ya dege biya.
  mya-mya: ကျွန်​တော်​မျိုး​တို့​၏​ဇ​နီး​များ​သည် ဇိ​အုန်​တောင်​ပေါ်​၌​ပင်​လျှင် မု​ဒိမ်း​အ​ကျင့်​ခံ​ရ​ကြ​ပါ​၏။
    ကျွန်​တော်​မျိုး​တို့​၏​သ​မီး​ပျို​များ​သည် ယု​ဒ​ကျေး​ရွာ​မှန်​သ​မျှ​၌ အ​နိုင်​အ​ထက်​မ​တော်​မ​တ​ရား​ပြု​ကျင့်​မှု​ကို
    ခံ​ရ​ကြ​ပါ​၏။
  bod-N: བུད་མེད་རྣམས་ལ་ཛ་ཡན་ཡུལ་དུ་བརྙས་བཅོས་ཐེབས་པ་དང་། ། ཡ་ཧུ་དཱ་ཡི་གྲོང་དུ་མོ་གསར་དག་ལ་བཙན་གཡེམ་བྱས།
    །
  sna-sna: Vakachinya vakadzi muZioni, mhandara, mumaguta eJudha.
  spa-BLM: Violaron a las mujeres en Sión, las vírgenes en las ciudades de Judá.
  cac-cac: D'a Sion yed' d'a juntzan̈ chon̈ab' d'a yol yic Judá, tz'ixtaj eb' ix quetb'eyum
    yed' eb' ix quisil.
  swh-ULB: Wanawake wanabakwa Sayuni, na mabikra katika mji wa Yuda.
  bel-bel: Жанок на Сіёне няславяць, дзяўчат - у гарадах Юдэйскіх.
  deu-ELBBK: Sie haben Frauen geschwächt in Zion, Jungfrauen in den Städten Judas.
  mbb-OT: Mibpenlayug is menge esawa zey wey menge anak dey he menge vahi ziyà te
    Zion wey is diyà te menge inged diyà te Juda.
  mal-2015: അവർ സീയോനിൽ സ്ത്രീകളെയും യെഹൂദാപട്ടണങ്ങളിൽ കന്യകമാരെയും വഷളാക്കിയിരിക്കുന്നു.
  rmc-rmc: Amare džuvľija sas zňeužimen pro Sion, the o pačivale čhaja andro judska
    fori.
  pes-OPV: زنان را در صهیون بی‌عصمت کردند ودوشیزگان را در شهرهای یهودا.
  ron-1924: Ау нечинстит пе фемей ын Сион, пе фечоаре ын четэциле луй Иуда.
  ben-OBCV: সিয়োনে নারীদের অপবিত্র করা হয়েছে, এবং যিহূদার নগরগুলিতে কুমারী-কন্যারা
    ধর্ষিতা হয়েছে।
  som-som: Naagihii Siyoon dhexdeedaa lagu kufsaday, Hablihii bikradaha ahaana magaalooyinka
    dalka Yahuudah waa lagu kufsaday.
  lat-VUC: Mulieres in Sion humiliaverunt, et virgines in civitatibus Juda.
  eng-ASVBT: They ravished the women in Zion, The virgins in the cities of Judah.
  ita-1885: Le donne sono state sforzate in Sion, E le vergini nelle città di Giuda.
  eng-LXXUP: They humbled the women in Zion, The virgins in the cities of Judah.
  eng-ULB: Women are raped in Zion, and virgins in the cities of Judah.
  spa-VBL: Violaron a las mujeres en Sión, a las vírgenes en las ciudades de Judá.
  fra-_FOB: Ils ont déshonoré les femmes dans Sion, et les vierges dans les villes
    de Juda.
  mal-mal: അവർ സീയോനിൽ സ്ത്രീകളെയും യെഹൂദാപട്ടണങ്ങളിൽ കന്യകമാരെയും ബലാൽക്കാരം ചെയ്തിരിക്കുന്നു.
  urd-GVR: Siyyūn meṅ auratoṅ kī ismatdarī, Yahūdāh ke shahroṅ meṅ kuṅwāriyoṅ kī behurmatī
    huī hai.
  suz-BL: सियोनम मीश मुर आन कली बिथोलो पाइनीम। यहूदा सहरम कन्‍ने मीश आल आन कली बिथोलो
    पाइनीम।
  eng-NOY: Matrons in Zion have they ravished, And maidens in the cities of Judah.
  ita-1927: Essi hanno disonorato le donne in Sion, le vergini nelle città di Giuda.
  ckb-ckb: لە سییۆن دەستدرێژییان کردە سەر ژنان، پاکیزەکانیش لە شارۆچکەکانی یەهودا.
  eng-BBE: They took by force the women in Zion, the virgins in the towns of Judah.
  kan-OKCV: ಅವರು ಚೀಯೋನಿನಲ್ಲಿ ಸ್ತ್ರೀಯರ ಮೇಲೆ ಮತ್ತು ಯೆಹೂದದ ನಗರಗಳಲ್ಲಿ ಕನ್ಯೆಯರ ದೌರ್ಜನ್ಯ
    ಮಾಡಲಾಗಿದೆ.
  tam-2017: சீயோனில் இருந்த பெண்களையும் யூதா பட்டணங்களில் இருந்த இளம்பெண்களையும் அவமானப்படுத்தினார்கள்.
  spa-RV-1909: Violaron á las mujeres en Sión, á las vírgenes en las ciudades de Judá.
  ron-BTF: Ei au necinstit femeile în Sion și pe fecioarele din cetățile lui Iuda.
  eng-WEBP: They ravished the women in Zion, the virgins in the cities of Judah.
  eng-FBV: They raped women in Zion, virgins in the towns of Judah.
  nld-1939: De vrouwen worden in Sion onteerd, De maagden in de steden van Juda;
  nch-BL: Ipan ni altepet Jerusalén, ipan tepet Sion, huan ipan nochi ni tali Judá
    tocualancaitacahua quinpinahualtíaj tosihuajhua huan toichpocahua.
  vie-1934: Chúng nó đã làm nhục đàn bà tại Si-ôn, Và gái đồng trinh trong các thành
    Giu-đa.
  hin-CV: ज़ियोन में स्त्रियां भ्रष्‍ट कर दी गई हैं, यहूदिया के नगरों की कन्याएं.
  spa-BES: Tomaron por la fuerza a las mujeres en Sión, a las vírgenes en las ciudades
    de Judá.
  tdx-tdx: Vahorañe e Tsione ao o rakemba’aio, naho amo rova’ Iehodào o somondrara’aio.
  tha-KJV: เขาทั้งหลายขืนใจพวกผู้หญิงในกรุงศิ​โยน และข่มใจสาวพรหมจารีในหัวเมืองแห่งยูดาห์
  por-BR-2018: Abusaram das mulheres em Sião, das virgens nas cidades de Judá.
  deu-ELO: Sie haben Weiber geschwächt in Zion, Jungfrauen in den Städten Judas.
  eng-WYC-2018: They made low (the) women in Zion, and (the) virgins in the cities
    of Judah.
  epo-epo: La virinojn en Cion ili senhonorigis, La virgulinojn en la urboj de Judujo.
  uig-PIN: Zionda ayallar, Yǝⱨuda xǝⱨǝrliridǝ pak ⱪizlar ayaƣ asti ⱪilindi.
  beo-beo: Ninima ha lai da ninia uda huluane Saione Goumia gagulaligili, adole lasu.
    Amola Yuda moilai huluane ganodini, ilia da ninia uda mano amo gagulaligili, sesele
    adole lasu.
  tpi-OTNT: Long Saion na long ol taun bilong Juda, ol birua i bin pulim ol meri na
    ol yangpela meri bilong mipela na goapim ol.
  hau-SA: An yi wa mata fyaɗe a cikin Sihiyona, da kuma budurwai a cikin garuruwan
    Yahuda.
  uig-LAT: Zionda ayallar, Yehuda sheherliride pak qizlar ayagh asti qilindi.
  nde-nde: Abesifazane bayahlukuluzwa eZiyoni kanye lezintombi ezigcweleyo emadolobheni
    akoJuda.
  ton-ton: Naʻa nau tohotoho ʻae kau fefine ʻi Saione, ʻae kau tāupoʻou ʻi he ngaahi
    kolo ʻo Siuta.
  ces-1613: Ženám na Sionu i pannám v městech Judských násilé činí.
  eng-WMB: They ravished the women in Zion, the virgins in the cities of Judah.
  tam-TCV: பெண்கள் சீயோனிலும், கன்னிகைகள் யூதா பட்டணத்திலும் மானபங்கம் செய்யப்படுகிறார்கள்.
  ceb-ULB: Ilang gipanglugos ang kababayin-an sa Zion, ang mga ulay sa mga siyudad
    sa Juda.
  pol-UBG: Kobiety na Syjonie hańbiono, a panny – w miastach Judy.
  urd-GVU: صیون میں عورتوں کی عصمت دری، یہوداہ کے شہروں میں کنواریوں کی بےحرمتی ہوئی
    ہے۔
  deu-1912: Sie haben die Weiber zu Zion geschwächt und die Jungfrauen in den Städten
    Juda's.
  kan-2017: ಚೀಯೋನಿನ ಸತಿಯರ ಮತ್ತು ಯೆಹೂದದ ಊರುಗಳ ಕನ್ಯೆಯರ ಅತ್ಯಾಚಾರವಾಗುತ್ತಿದೆ.
  yap-yap: Pi le’engimad e kan kolrad u gelngiy u daken e burey ni Zion ngu lan e
    yochi binaw nu Judah e yibe kol pifakmad ni ppin riy.
  hlt-MCSB: Zion kah huta rhoek neh Judah khopuei kah oila rhoek khaw a tholh puei
    uh.
  mdy-ETH: ኑኡኮ ላኣላ ፂዮኔይዳ ኑኡኮ ዉዱሮ ናኣታኣ ዪሁዳ ካታሞይዳ ዎልቄና ዓርቂንቴኔ።
  twi-ASANTE: Wɔato mmaa monnaa wɔ Sion, ne mmaabunu a wɔwɔ Yuda nkuro so.
  eng-WEBU: They ravished the women in Zion, the virgins in the cities of Judah.
  wal-wal: Xiyoonen maccaasata, Yihudaa katamatunkka geela7ota wolqqan oiqqidi mooridosona.
  spa-PDDPT: Violaron a las mujeres en Sion, A las doncellas en los pueblos de Judá.
  gun-gun: Sião py oguero'apaa kunhague ikuai va'e, kunhataĩgue guive, Judá tetã ikuai
    va'e rupi.
  ilo-ULB: Indaddadanesda dagiti babbai iti Sion, dagiti birhen kadagiti siudad ti
    Juda.
  kpg-kpg: Madau lodo guu kumi go digau hai huaidu i hongo di Gonduu Zion. Madau dama ahina
    guu hono bolo gi wanga ina nadau huaidina i lodo nia guongo o Judea hagatau.
  uig-ARA: زىئوندا ئاياللار، يەھۇدا شەھەرلىرىدە پاك قىزلار ئاياغ ئاستى قىلىندى.
  sus-sus: Muxu yaxuie bara e waxɔnfe raba Siyon nun Yudaya ginɛdimɛdie ra.
  pon-2006: Angkehlail wiawihong at pwoud kan nin Nahna Saion; nan kisin kahnimw koaros
    en Suda nait serepein kan idihdohng re en mweidala paliwararail kan.
  ksd-ksd: Dia ga vakaina ra vaden Sion, Ma ra umana inip na vavina ta ra lavur pia
    na pal Iuda.
  tur-YTC: Siyon'daki kadınların, Yahuda kentlerindeki el değmemiş kızların ırzına
    geçtiler.
  grc-BRENT: Γυναῖκας ἐν Σιὼν ἐταπείνωσαν, παρθένους ἐν πόλεσιν Ἰούδα.
  ind-AYT: Mereka memerkosa perempuan-perempuan di Sion, gadis-gadis di kota-kota
    Yehuda.
  nya-nya: Amayi agwiriridwa mu Ziyoni, ndi anamwali mʼmizinda ya Yuda.
  hrv-hrv: Oskvrnuli su žene na Sionu i djevice u gradovima judejskim.
  mps-mps: Te Saion bulu dude digi, me te Juda dabego taun dabede, te boi bidi dabe
    augwaligo dago we dabe, me dago wegi mani dabe kegelama, tama augwaligo penani
    sę dabe yalio.
  tpi-tpi: Long Saion na long ol taun bilong Juda, ol birua i bin pulim ol meri na
    ol yangpela meri bilong mipela na goapim ol.
  dan-1931: De skændede kvinder i Zion, Jomfruer i Judas Byer.
  vie-OVCB: Kẻ thù chúng con hãm hiếp các thiếu phụ Giê-ru-sa-lem và các thiếu nữ
    ở mọi thành Giu-đa.
  guj-2017: તેઓએ સિયોનમાં સ્ત્રીઓ પર અને યહૂદિયાનાં નગરોમાં કન્યાઓ પર બળાત્કાર કર્યો
    છે.
  pon-2006A: Angkehlail wiawihong at pwoud kan nin Nahna Saion; nan kisin kahnimw
    koaros en Suda nait serepein kan idihdiong re en mweidala paliwararail kan.
  por-BRBSL: They arrebatou as mulheres em Zion, as virgens nas cidades de Judá.
  swe-swe: Kvinnorna i Sion [tempelberget i Jerusalem] har blivit våldtagna, jungfrurna
    i Juda städer.
  cth-cth: Ahnimouh teh Zion khopui dawk kaawm e napuinaw hoi Judah khopui dawk kaawm
    napui tanglanaw hah a pacekpahlek awh.
  twi-twi: Wɔato mmea mmonnaa wɔ Sion, ne mmabun a wɔwɔ Yuda nkurow so.
  hlt-hlt: Zion kah huta rhoek neh Judah khopuei kah oila rhoek khaw a tholh puei
    uh.
  tbz-SIM: Kɛ̀ bɛ̀ pĩ̀ḿmú bɛnitipòbɛ̀ Siyɔ̃ɔ̃ ɛì kɛ duɔ́nɛ̀, kɛ cɑ̀kɛ bɛsɑpɑ̀mbɛ̀
    Sudɑɑ ɛkɛ̀ miɛkɛ.
  msy-2020: Nan apaniba en amuiba ko guivir igiar Saion ko Judan nguibar ekiamɨn itiba,
    pura men suighava arazir kurabar me gami.
  dop-dop: Pɑ kpipɑ Siyɔŋ nɑ Yutɑ ɑcɑlɛɛ tɑɑ ɑlɑɑ, nɑ pɛɛlɑɑ, nɑ pɑ́ wɑkǝlǝɣɩ-wɛ.
  azb-azb: Sionda qadınlar, Yəhuda şəhərlərindəki bakirə qızlar zorlanır.
  eng-DBY: They have ravished the women in Zion, the maids in the cities of Judah.
  hin-2017: सिय्योन में स्त्रियाँ, और यहूदा के नगरों में कुमारियाँ भ्रष्ट की गईं हैं।
  wol-KYG: Jigéeni Siyoŋ lañuy tëdde, ak janqi dëkki Yuda.
  eng-YLT: Wives in Zion they have humbled, Virgins — in cities of Judah.
  eng-WYC-2017: They made low women in Zion, and virgins in the cities of Judah.
  eng-WMBB: They ravished the women in Zion, the virgins in the cities of Judah.
  urd-GVH: सिय्यून में औरतों की इसमतदरी, यहूदाह के शहरों में कुँवारियों की बेहुरमती
    हुई है।
  rug-rug: Sari barikaleqe Zaione si ta tuqe vagi meke ta eko turaṉa, gua tugo sari
    vineki vaqura pa vasileana Ziuda.
  gaz-gaz: Xiyoon keessatti dubartoonni, magaalaawwan Yihuudaa keessattis dubarran
    qulqulluun humnaan gudeedaman.
  fra-LSG: Ils ont déshonoré les femmes dans Sion, Les vierges dans les villes de
    Juda.
  yal-yal: Nxu yaxune bata fu ɲaxanle nun sungutunne ma Siyon taan nun Yuda taane
    yi.
  haw-1868: Moe wale lakou i na wahine ma Ziona, I na kaikamahine hoi o na kulanakauhale
    o ka Iuda.
  arb-NAV: اغْتَصَبُوا النِّسَاءَ فِي صِهْيَوْنَ وَالْعَذَارَى فِي مُدُنِ يَهُوذَا.
  ewe-ewe: Wogblẽ Zion nyɔnuwo kple ɖetugbi manyaŋutsuwo le Yuda duwo me.
  eng-LEE: Women have they ravished in Zion, virgins, in the cities of Judah.
  asm-FB: শত্ৰুবোৰে চিয়োনত মহিলাসকলক বলাৎকাৰ কৰিলে, সিহঁতে যিহূদা নগৰবোৰত কুমাৰীসকলক
    ভ্ৰষ্টা কৰিলে।
  sus-A: مُشُ يَشُييٍ بَرَ عٍ وَشْنقٍ رَبَ سِيٌن نُن يُدَيَ فِنّدِ مّدِيٍ رَ.
  fra-SBL: Ils ont violé les femmes de Sion, les vierges dans les villes de Juda.
  hbo-hbo: נָשִׁים֙ בְּצִיֹּ֣ון עִנּ֔וּ בְּתֻלֹ֖ת בְּעָרֵ֥י יְהוּדָֽה׃
  kik-kik: Andũ-a-nja nĩmanyiitĩtwo na hinya gũkũ Zayuni, nao airĩtu gathirange makanyiitwo
    na hinya matũũra-inĩ ma Juda.
  fra-NCL: Ils ont déshonoré les femmes dans Sion, les vierges dans les villes de
    Juda.
  cek-AK: Nihcae mah Zion ih nongpatanawk hoi Judah ih tanglanawk to zae o haih.
  cuk-cuk: Sión-neggweburgi omegangi nue-dodolesad, Judá-neggweburmargi yagangi nue-dodolesbalid.
  uig-CYR: Зионда аяллар, Йәһуда шәһәрлиридә пак қизлар аяқ асти қилинди.
  tel-2017: శత్రువులు సీయోనులో స్త్రీలను, యూదా పట్టణాల్లో కన్యకలను మానభంగం చేశారు.
  hat-BSA: Yo te ravaje tout fanm Sion yo; vyèj lavil a Juda yo.
  kos-kos: Sruinkuiyuk mutan kiasr Fineol Zion sifacna, Oayapa mutan fusr natusr in
    siti srisrik nukewa in acn Judah.
  hbo-WLC: נָשִׁים֙ בְּצִיּ֣וֹן עִנּ֔וּ בְּתֻלֹ֖ת בְּעָרֵ֥י יְהוּדָֽה׃
  ibo-ibo: Emerụọla ndị inyom dị na Zayọn, ha na ụmụ agbọghọ na-amaghị nwoke niile
    dị nʼobodo dị iche iche nke Juda.
  ory-ory: ସେମାନେ ସିୟୋନରେ ସ୍ତ୍ରୀମାନଙ୍କୁ, ଯିହୁଦାର ନଗରସମୂହରେ କୁମାରୀଗଣକୁ ଭ୍ରଷ୍ଟା କଲେ।
  chk-chk: Ra achomanauei ekewe fefin lon Sion, pwal ekewe föpwül lon ekewe telinimwen
    Juta.
  rop-rop: “Ola enamimob oldei fosimbat melabat waif en dodamob blanga slipslipbat
    garram olabat nogudbalawei, deya langa Jerusalem en langa ola taun langa Juda.
  ukr-1871: Наших жінок безчестять у Сионї, дївчат — в городах Юдейських.
  deu-1951: Frauen wurden in Zion vergewaltigt, Jungfrauen in den Städten Judas.
  eng-JPS: They have ravished the women in Zion, the maidens in the cities of Judah.
  srp-1865: Sramote žene na Sionu i djevojke po gradovima Judinijem.
  lug-lug: Abakyala ba Sayuuni, n’abawala embeerera ab’omu bibuga bya Yuda bakwatiddwa
    olw’amaanyi.
  heb-heb: נשים בציון ענו בתלת בערי יהודה׃
  ben-IRV: সিয়োনে স্ত্রীলোকেরা ধর্ষিত হল, যিহূদার শহরগুলিতে কুমারীরা ধর্ষিত হল।
  pan-pan: ਸੀਯੋਨ ਵਿੱਚ ਇਸਤਰੀਆਂ, ਅਤੇ ਯਹੂਦਾਹ ਦੇ ਨਗਰਾਂ ਵਿੱਚ ਕੁਆਰੀਆਂ ਭਰਿਸ਼ਟ ਕੀਤੀਆਂ ਗਈਆਂ।
  mya-JVB: ဇိအုန် မြို့၌ မိန်းမ များကို၎င်း၊ ယုဒ မြို့ ရွာတို့၌ မိန်းမပျို များကို၎င်း
    အဓမ္မ ပြုကြပါ၏။
  hmo-hmo: Aiemai adavadia be Siona dekenai, tuari taudia ese idia hadikaia. Aiemai
    natudia kekeni, be Iuda hanua ibounai lalonai, tuari taudia ese idia hadikaia.
  urd-urd: उन्होंने सिय्यून में 'औरतों को बेहुरमत किया और यहूदाह के शहरों में कुँवारी
    लड़कियों को।
  rus-SYN: Жен бесчестят на Сионе, девиц - в городах Иудейских.
  bqc-SIM: Wà gbãamↄ̀ wɛ̃́ndiaↄnɛ Siↄna ń wá Yudaↄ wɛ̃́lɛↄ guuo.
  tcz-CHONGTHU: Kagal miteuvin Jerusalema numei ho Judah khosunga nungah khang dong
    ho kichep nan anei gamtauve.
  mar-mar: सियोनेतील स्त्रियांवर आणि यहूदा नगरातील कुमारीवर त्यांनी अत्याचार केला;
  qub-qub: Sionchöpis, Judächo caj siudäcunachöpis, warmicunata, wamra jipashcunatapis
    charipacusha.
  bqp-bqp: Bɑ tɔn kurɔbu kɑ wɔndiɑbɑ gɑbirimɔ Yudɑn tem kpuro sɔɔ kɑ sere Yerusɑlɛmuɔ.
  hat-hat: Yo fè kadejak sou madanm nou sou mòn Siyon an. Nan tout ti bouk peyi Jida
    yo yo kenbe pitit fi nou yo.
  eng-BSB: Women have been ravished in Zion, virgins in the cities of Judah.
  eng-WEBPB: They ravished the women in Zion, the virgins in the cities of Judah.
  kbq-kbq: Saioni kumapi a'nanea zamagra zamazeri haviza nehu'za, Juda mopafima me'nea
    ranra kumatamimpima nemaniza vene omase mofa'nea ha' vahe'mo'za eme zamazeri haviza
    hu'naze.
  nhe-BL: Ipan ni altepetl Jerusalén, ipan tepetl Sion, huan ipan nochi ni tlali Judá
    tocualancaitacahua quinpinahualtíaj tosihuajhua huan toichpocahua.
  gub-BL: Zeruzarez pe, tawhu Zuta ywy rehe har pe, zauxiapekwer upyhykahyahy kuzà
    wà, kuzàwaza wà no.
  eng-DRA: They oppressed the women in Sion, and the virgins in the cities of Juda.
