verse: LAM.005.006
translations:
  mal-C: മതിയാവോളം അപ്പം കിട്ടേണ്ടതിന് ഞങ്ങൾ ഈജിപ്റ്റിനും അശ്ശൂരിനും കീഴടങ്ങി.
  deu-TKW: Ägypten reichten wir die Hand, Assur, um satt zu werden.
  lin-lin: Tokomi ata kobondela bato ya Ejipito mpe ya Asiri mpo ete bapesa biso bilei.
  eng-LSV: '[To] Egypt we have given a hand, || [To] Asshur, to be satisfied with
    bread.'
  eng-GNV: We haue giuen our handes to the Egyptians, and to Asshur, to be satisfied
    with bread.
  eng-WEBSTER: We have given the hand to the Egyptians, and to the Assyrians, to be
    satisfied with bread.
  nhw-BL: Hasta monequi timotlaejehuilise ica nopa tlali Egipto huan tlali Asiria
    ehuani para tijpantise pantzi para tijcuase.
  swh-ONEN: Tumejitolea kwa Misri na Ashuru tupate chakula cha kutosha.
  bba-bba: Sɑ Asiriɡibu kɑ Eɡibitiɡibu dĩɑnu kɑnɑ.
  eng-KJVCPB: We have given the hand to the Egyptians, And to the Assyrians, to be
    satisfied with bread.
  luo-luo: Ne wachiwore ni Misri kod Asuria mondo wayud chiemo moromo.
  meu-meu: Imamai na Aigupto bona Asuria vada e toi roro henidia, amai na baine davana
    totona.
  npi-ULB: पर्याप्‍त खानाको लागि हामीले आफैलाई मिश्र र अश्शूरमा सुम्पिदिएका छौँ ।
  yor-yor: Àwa jọ̀wọ́ ara wa fún Ejibiti àti Asiria láti rí oúnjẹ tó tó jẹ.
  pes-OPCB: خود را تسلیم مصر و آشور کرده‌ایم تا نان به دست آوریم و از گرسنگی نمیریم.
  tgl-ULB: Iniaabot namin ang aming mga kamay sa mga taga-Egipto at mga taga-Asiria
    upang mabusog sa pagkain.
  hui-hui: Ina tomo nolene nawi buru paleoreyagola nahome holoma̱ya ina Iyibiali Asirialirumebi
    biamogo bilo lowa hale harima.
  mya-mya: ကျွန်​တော်​မျိုး​တို့​သည်​မိ​မိ​တို့​အ​သက်​ရှင်​ရေး​အ​တွက် အ​စား​အ​စာ​အ​လုံ​အ​လောက်​ရ​ရှိ​နိုင်​ရန်
    အာ​ရှု​ရိ​ပြည်​နှင့်​အီ​ဂျစ်​ပြည်​သို့​သွား​၍ တောင်း​ရမ်း​ရ​ကြ​ပါ​၏။
  bod-N: ངེད་ཅག་ཟས་ཀྱིས་འགྲང་ཕྱིར་ཨེ་ཅིབ་དང་། ། ཨ་སུར་པ་ཡི་ཕྱོགས་སུ་མགོ་བོ་བསྒུར།
    །
  sna-sna: Takazviisa pasi peIjipiti neAsiria, kuti tiwane chingwa chakakwana.
  spa-BLM: Hemos entregado nuestras manos a los egipcios, y a los asirios, que se
    conformen con el pan.
  cac-cac: Ix b'at b'echan̈ co c'ab' d'a eb' aj Egipto yed' d'a eb' aj Asiria, yuj
    co c'anan jab'oc co vael yic max on̈ chami.
  swh-ULB: Tumejitoa kwa Misri na kwa Assiria tupate chakula cha kutosha.
  bel-bel: Працягваем руку да Егіпцянаў, да Асірыянаў, каб наесьціся хлеба.
  deu-ELBBK: Ägypten reichen wir die Handund Assyrien, um mit Brot gesättigt zu werden.
  mbb-OT: Mibpesakup key te menge tig-Ehipto wey menge tig-Asiria su para lang mekekaan
    key.
  mal-2015: അപ്പം തിന്നു തൃപ്തരാകേണ്ടതിന്നു ഞങ്ങൾ മിസ്രയീമ്യർക്കും അശ്ശൂര്യർക്കും
    കീഴടങ്ങിയിരിക്കുന്നു.
  rmc-rmc: Poddiňam pes le Egiptoske the la Asirijake, hoj te chas maro.
  pes-OPV: با اهل مصر و آشور دست دادیم تا از نان سیرشویم.
  ron-1924: Ам ынтинс мына спре Еӂипт, спре Асирия, ка сэ не сэтурэм де пыне.
  ben-OBCV: পর্যাপ্ত খাদ্যদ্রব্য পাওয়ার জন্য আমরা মিশর ও আসিরিয়ার কাছে আত্মসমর্পণ
    করেছি।
  som-som: Waxaannu gacanta u dhiibannay Masriyiinta Iyo reer Ashuur si aannu kibis
    uga dheregno.
  lat-VUC: Ægypto dedimus manum et Assyriis, ut saturaremur pane.
  eng-ASVBT: We have given the hand to the Egyptians, And to the Assyrians, to be
    satisfied with bread.
  ita-1885: Noi abbiam porta la mano agli Egizi, Ed agli Assiri, per saziarci di pane.
  eng-LXXUP: Egypt gave the hand to us, Assyria to their own satisfaction.
  eng-ULB: We have given ourselves to Egypt and to Assyria to get enough food.
  spa-VBL: Nos aliamos con Egipto y Asiria para poder tener mucha comida.
  fra-_FOB: Nous avons tendu la main vers l'Égypte et vers l'Assyrie, pour nous rassasier
    de pain.
  mal-mal: അപ്പം തിന്ന് തൃപ്തരാകേണ്ടതിന് ഞങ്ങൾ ഈജിപ്റ്റിനും അശ്ശൂരിനും കീഴടങ്ങിയിരിക്കുന്നു.
  urd-GVR: Ham ne apne āp ko Misr aur Asūr ke hawāle kar diyā tāki roṭī mil jāe aur
    bhūke na mareṅ.
  suz-BL: गो इजीप्‍त नु अस्‍सुर रागी नु जचा थोव़क तचा कली सल्‍ला पाइतक।
  eng-NOY: We have given the hand to the Egyptians, And to the Assyrians, to be satisfied
    with bread.
  ita-1927: Abbiam teso la mano verso l’Egitto e verso l’Assiria, per saziarci di
    pane.
  ckb-ckb: دەستمان لە میسری و ئاشورییەکان پانکردەوە بۆ بەدەستهێنانی نانی پێویست.
  eng-BBE: We have given our hands to the Egyptians and to the Assyrians so that we
    might have enough bread.
  kan-OKCV: ಸಾಕಷ್ಟು ರೊಟ್ಟಿಯನ್ನು ಪಡೆಯಲು ನಾವು ಈಜಿಪ್ಟ್ ಮತ್ತು ಅಸ್ಸೀರಿಯಕ್ಕೆ ಅಧೀನರಾಗಿದ್ದೇವೆ.
  tam-2017: உணவினால் திருப்தியடைய எகிப்தியர்களுக்கும் அசீரியர்களுக்கும் எங்களை ஒப்படைத்தோம்.
  spa-RV-1909: Al Egipcio y al Asirio dimos la mano, para saciarnos de pan.
  ron-BTF: Am dat mâna cu egiptenii și cu asirienii, ca să ne săturăm cu pâine.
  eng-WEBP: We have given our hands to the Egyptians, and to the Assyrians, to be
    satisfied with bread.
  eng-FBV: We allied ourselves with Egypt and Assyria so we could have plenty of food.
  nld-1939: Naar Egypte steken wij de handen uit, Naar Assjoer om brood!
  nch-BL: Hasta monequi timotaejehuilise ica nopa tali Egipto huan tali Asiria ehuani
    para tijpantise pantzi para tijcuase.
  vie-1934: Chúng tôi giang tay hướng về những người Ê-díp-tô Và A-si-ri, đặng có
    bánh ăn no nê.
  hin-CV: पर्याप्‍त भोजन के लिए हमने मिस्र तथा अश्शूर की अधीनता स्वीकार कर ली है.
  spa-BES: Hemos dado nuestras manos a los egipcios y a los asirios para que podamos
    tener suficiente pan.
  tdx-tdx: Fa nanolo-pitàñe amy Mitsraime zahay naho amy Asore, hitakara’ay mofo mahàtsake.
  tha-KJV: พวกข้าพระองค์พนมมือให้คนอียิปต์และคนอัสซีเรีย เพื่อจะได้อาหารรับประทานอิ่มหนึ่ง
  por-BR-2018: Nós nos rendemos aos egípcios e aos assírios para nos saciarmos de
    pão.
  deu-ELO: Ägypten reichen wir die Hand, und Assyrien, um mit Brot gesättigt zu werden.
  eng-WYC-2018: We gave (the) hand to Egypt, and to Assyrians, that we should be [ful]
    filled with bread. (We put forth our hands to Egypt, and to Assyria, for food
    to eat.)
  epo-epo: Al Egiptujo ni etendis la manon, Al Asirio, por satiĝi per pano.
  uig-PIN: Jan saⱪliƣudǝk bir qixlǝm nanni dǝp, Misir ⱨǝm Asuriyǝgǝ ⱪol berip boysunƣanmiz.
  beo-beo: 'Ninia da mae bogogia:ma:ne, Idibidi soge amola Asilia soge amoga ha:i
    manu edegemusa: asi.'
  tpi-OTNT: Mipela i sot tru long kaikai, olsem na mipela i askim ol Isip na Asiria
    long helpim mipela.
  hau-SA: Mun miƙa kanmu ga Masar da Assuriya don mu sami isashen abinci.
  uig-LAT: Jan saqlighudek bir chishlem nanni dep, Misir hem Asuriyege qol bérip boysun’ghanmiz.
  nde-nde: Sazinikela kwabeGibhithe labe-Asiriya ukuze sizuze isinkwa.
  ton-ton: Kuo mau fekuku nima mo e kau ʻIsipite, pea mo e kau ʻAsilia, ke mau mākona
    ʻi he mā.
  ces-1613: Egyptským podáváme ruky i Assyrským, abychom nasyceni byli chlebem.
  eng-WMB: We have given our hands to the Egyptians, and to the Assyrians, to be satisfied
    with bread.
  tam-TCV: நாங்கள் உணவு பெறுதவதற்காக எகிப்திற்குக் கீழும், அசீரியாவுக்குக் கீழும்
    அடங்கிப்போனோம்.
  ceb-ULB: Nanglimos kami sa mga taga-Ehipto ug taga-Assyria aron kami makakaon.
  pol-UBG: Podawaliśmy rękę Egipcjanom i Asyryjczykom, aby nasycić się chlebem.
  urd-GVU: ہم نے اپنے آپ کو مصر اور اسور کے حوالے کر دیا تاکہ روٹی مل جائے اور بھوکے
    نہ مریں۔
  deu-1912: Wir haben uns müssen Ägypten und Assur ergeben, auf daß wir Brot satt
    zu essen haben.
  kan-2017: ಹೇಗಾದರೂ ಹೊಟ್ಟೆ ತುಂಬಾ ಅನ್ನ ತಿನ್ನೋಣ ಎಂದು ಐಗುಪ್ತ್ಯರಿಗೂ ಮತ್ತು ಅಶ್ಶೂರ್ಯರಿಗೂ
    ಅಧೀನರಾದೆವು.
  yap-yap: U gu ninged e ggan nga Egypt ngu Assyria, ni fan e nge dab gu m’ad.
  hlt-MCSB: Buh ka cung uh ham khaw Egypt neh Assyria taengah kut ka duen uh.
  mdy-ETH: ኑም ጊዳ ሙኡዚ ዴንቃኒ ጊብፄ ዓጮና ዓሶኦሬ ዓጮናም ኩቺ ኑ ዒንጌኔ።
  twi-ASANTE: Yɛde yɛn ho maa Misraim ne Asiria sɛdeɛ yɛbɛnya aduane a ɛbɛso yɛn.
  eng-WEBU: We have given our hands to the Egyptians, and to the Assyrians, to be
    satisfied with bread.
  wal-wal: Nuuni quma kallana giidi, Gibxxe asatussinne Asoore asatussi kushiyaa immida.
  spa-PDDPT: Tuvimos que someternos a Egipto y a Asiria Para tener suficiente pan.
  gun-gun: Egito ha'e Assíria pygua kuery pe rojejopy uka ro'u va'erã rojou aguã teĩ.
  ilo-ULB: Inggaw-atmi dagiti imami kadagiti taga-Egipto ken kadagiti taga-Asiria
    tapno ikkandakami iti taraonmi.
  kpg-kpg: Gimaadou e madamadau madau meegai gi digau Egypt mo Assyria bolo gii mee ai
    gimaadou di mouli.
  uig-ARA: جان ساقلىغۇدەك بىر چىشلەم ناننى دەپ، مىسىر ھەم ئاسۇرىيەگە قول بېرىپ بويسۇنغانمىز.
  sus-sus: Muxu bara muxu bɛlɛxɛ itala Misira nun Asiriya biri ra, alako e xa muxu
    ki taami ra.
  pon-2006: Se kin pekipeki rehn mehn Isip oh Asiria, kisin tungoal pwe se en kak
    mourki.
  ksd-ksd: Ave tar lulul ma ra tarai Aigipto. Ma damana ma ra tarai Asiria, upi avat
    a en ta magit.
  tur-YTC: Ekmekle doymak için ellerimizi Mısırlılar'a ve Asurlular'a verdik.
  grc-BRENT: Αἴγυπτος ἔδωκε χεῖρα, Ἀσσοὺρ εἰς πλησμονὴν αὐτῶν.
  ind-AYT: Kami menyerahkan tangan kepada Mesir, dan kepada Asyur, supaya dikenyangkan
    dengan roti.
  nya-nya: Tinadzipereka kwa Aigupto ndi kwa Asiriya kuti tipeze chakudya.
  hrv-hrv: Pružamo ruke k Egiptu i Asiriji da se kruha nasitimo.
  mps-mps: Da nai mu sǫą palio. Tama tibaso, dago te Isip dabebolo me Asiria dabebolo
    da tau somainu hanalu walio.
  tpi-tpi: Mipela i sot tru long kaikai, olsem na mipela i askim ol Isip na Asiria
    long helpim mipela.
  dan-1931: Ægypten rakte vi Hånd*, Assur, for at mættes med Brød. { [*Tegn på Underkastelse.]
    }
  vie-OVCB: Dân tộc chúng con phải van xin Ai Cập và A-sy-ri viện trợ mới có thức
    ăn để sống.
  guj-2017: અમે રોટલીથી તૃપ્ત થવા માટે મિસરીઓને તથા આશ્શૂરીઓને તાબે થયા છીએ.
  pon-2006A: Se kin pekipeki rehn mehn Isip oh Asiria, kisin tungoal pwe se en kak
    mourki.
  por-BRBSL: We deram nossas mãos aos egípcios, e aos assírios, para ficar satisfeitos
    com o pão.
  swe-swe: Vi har räckt ut våra händer till Egypten och Assyrien (erbjudit våra tjänster)
    för att få tillräckligt med bröd.
  cth-cth: Kaimanaw teh rawcarawnei a khout thai nahanlah, Izip ram, Assiria ram naw
    e a hmalah kutdaw teh ka hei awh.
  twi-twi: Yɛde yɛn ho maa Misraim ne Asiria sɛnea yebenya aduan a ɛbɛso yɛn.
  hlt-hlt: Buh ka cung uh ham khaw Egypt neh Assyria taengah kut ka duen uh.
  tbz-SIM: Ti cekɛ́ ti nɔu Esibiti nwe nɛ̀ Asidii, kɛ bo pɛ́tɛ́ kɛ́di.
  msy-2020: Gatɨrɨghɨn e dagheba puvatɨgha, Isipia ko Asiriabar apengan ikia men azangsɨzima,
    me dagheba amadima e dagh ivesi.
  dop-dop: Tǝ tiɣisiɣi Icipiti nɑ Asilii pǝ nyǝ́mɑ kɛ niŋ kɛ́, nɑ pǝ́cɔ́ tǝ́ tɔɣɔ
    nɑ tǝ́ hɑɣɑ.
  azb-azb: Doyunca çörək yemək üçün Misirə, Aşşura əl açmışıq.
  eng-DBY: We have given the hand to Egypt, [and] to Asshur, to be satisfied with
    bread.
  hin-2017: हम स्वयं मिस्र के अधीन हो गए, और अश्शूर के भी, ताकि पेट भर सके।
  wol-KYG: Nu nangul Misra, nangul Asiri ngir ab dund.
  eng-YLT: '[To] Egypt we have given a hand, [To] Asshur, to be satisfied with bread.'
  eng-WYC-2017: We gave hand to Egypt, and to Assyrians, that we should be [ful] filled
    with bread.
  eng-WMBB: We have given our hands to the Egyptians, and to the Assyrians, to be
    satisfied with bread.
  urd-GVH: हमने अपने आपको मिसर और असूर के हवाले कर दिया ताकि रोटी मिल जाए और भूके
    न मरें।
  rug-rug: La todoṉo si gami koari pa Izipi meke Asiria pude vagi vasi bereti.
  gaz-gaz: Nu buddeena gaʼaa argachuuf jennee warra Gibxittii fi warra Asooritti harka
    kennine;
  fra-LSG: Nous avons tendu la main vers l’Égypte, vers l’Assyrie, Pour nous rassasier
    de pain.
  yal-yal: Nxu nxu yiin tima Misiran yamanan nun Asiriya yamanan xa alogo nxu xa donseene
    sɔtɔ.
  haw-1868: Ua haawi makou i ka lima i ko Aigupita, a me ko Asuria, I mea e hoomaonaia
    mai ai i ka berena.
  arb-NAV: خَضَعْنَا بَاسِطِينَ أَيْدِينَا إِلَى أَشُّورَ وَمِصْرَ لِنَشْبَعَ خُبْزاً.
  ewe-ewe: Míetsɔ mía ɖokui dzra na Egipte kple Asiria be míakpɔ abolo aɖu.
  eng-LEE: To Egypt do we stretch out our hand, to Asshur, to be satisfied with bread.
  asm-FB: আমি মিচৰীয়াহঁতৰ ফালে হাত মেলিলো, আৰু আহাৰেৰে তৃপ্ত হ’বৰ বাবে অচূৰীয়াহঁতলৈ
    হাতযোৰ কৰিলোঁ।
  sus-A: مُشُ بَرَ مُشُ بّلّشّ عِتَلَ مِسِرَ نُن عَسِرِيَ بِرِ رَ، عَلَكٌ عٍ شَ مُشُ
    كِ تَامِ رَ.
  fra-SBL: Nous avons donné nos mains aux Égyptiens, et aux Assyriens, de se contenter
    de pain.
  hbo-hbo: מִצְרַ֙יִם֙ נָתַ֣נּוּ יָ֔ד אַשּׁ֖וּר לִשְׂבֹּ֥עַֽ לָֽחֶם׃
  kik-kik: Twĩneanĩte kũrĩ andũ a Misiri na a Ashuri nĩgeetha tuone irio cia gũtũigana.
  fra-NCL: Nous tendons la main vers l’Égypte, et vers l’Assyrie, pour nous rassasier
    de pain.
  cek-AK: Caaknaek khawt buh ka hak o thai hanah, Izip hoi Assyria kaminawk khaeah
    kang paek o.
  cuk-cuk: Anmar mas-gunned-amiegala, Egipto-dulemarse argan-oyonai gualid. Anmar
    mas-gunned-amiegala, Asiria-dulemarse argan-oyonai gualid.
  uig-CYR: Җан сақлиғидәк бир чишләм нанни дәп, Мисир һәм Асурийәгә қол берип бойсунғанмиз.
  tel-2017: అన్నం కోసం ఐగుప్తీయులకూ అష్షూరీయులకూ చెయ్యి చాపాం.
  hat-BSA: Nou te vin soumèt devan Egypte ak Assyrie pou nou jwenn ase pen.
  kos-kos: Kut ngusr mongo sin Egypt ac Assyria, In suk moul lasr.
  hbo-WLC: מִצְרַ֙יִם֙ נָתַ֣נּוּ יָ֔ד אַשּׁ֖וּר לִשְׂבֹּ֥עַֽ לָֽחֶם׃
  ibo-ibo: Anyị weere onwe anyị nyefee ndị Ijipt na ndị Asịrịa nʼaka nʼihi inweta
    nri ga-ezuru anyị.
  ory-ory: ଆମ୍ଭେମାନେ ଖାଦ୍ୟରେ ତୃପ୍ତ ହେବା ନିମନ୍ତେ ମିସରୀୟମାନଙ୍କୁ ଓ ଅଶୂରୀୟମାନଙ୍କୁ ହାତ
    ଦେଇଅଛୁ।
  chk-chk: Äm aia feila Isip me Asiria o tüngor enem mongö pwe aipwe tongeni manau.
  rop-rop: Melabat bin brabli hanggri blanga daga, en melabat bin selim miselp langa
    Ijip en Asiriya blanga gibit melabat daga.
  ukr-1871: І до Египту ми й до Ассура руку по хлїба шматок простягаєм.
  deu-1951: Wir haben Ägypten die Hand gereicht und Assur, um genug Brot zu erhalten.
  eng-JPS: We have given the hand to Egypt, and to Assyria, to have bread enough;
  srp-1865: Pružamo ruku k Misircima i Asircima, da se nasitimo hljeba.
  lug-lug: Twakola endagaano ne Misiri n’Abasuuli okutufuniranga ku mmere.
  heb-heb: מצרים נתנו יד אשור לשבע לחם׃
  ben-IRV: আমরা মিশরীয়দের ও অশূরীয়দের কাছে হাতজোড় করেছি, খাবারে সন্তুষ্ট হবার জন্য।
  pan-pan: ਅਸੀਂ ਆਪ ਮਿਸਰ ਦੇ ਅਧੀਨ ਹੋ ਗਏ, ਅਤੇ ਅੱਸ਼ੂਰ ਦੇ ਵੀ, ਤਾਂ ਜੋ ਰੋਟੀ ਖਾ ਸਕੀਏ।
  mya-JVB: စားစရာ ကိုရ ခြင်းငှါ အဲဂုတ္တု ပြည်သား၊ အာရှုရိ ပြည်သားတို့၌ ကျွန် ခံရပါ၏။
  hmo-hmo: Aniani do ai abia totona, ai ese Aigupito bona Asuria dekenai ai noinoi.
  urd-urd: हम ने मिस्रियों और असूरियों की इता'अत क़ुबूल की ताकि रोटी से सेर और आसूदा
    हों।
  rus-SYN: Протягиваем руку к Египтянам, к Ассириянам, чтобы насытиться хлебом.
  bqc-SIM: Wa ↄdↄ̀ Egipiↄ ń Asiliↄzi kɛ́ wà blɛ e à mↄ́wá yã́i.
  tcz-CHONGTHU: Neh leh chah ning lhinga kanei jouseu, Ka kihinso jou nadiuvin Egypt
    leh Asssyria khutna ka kipelut tauvin ahi.
  mar-mar: पोटभर भाकरी मिळविण्यासाठी आम्ही मिसर व अश्शूर यांच्यासमोर आम्ही आपले हात
    पुढे केले.
  qub-qub: Micunäcunapäpis maquëta chojpacur mañacöcuna Egipto runacunata, Asiria
    runacunata.
  bqp-bqp: Sɑ Asirigibu kɑ Egibitigibu dĩɑnu kɑnɑ.
  hat-hat: Pou nou ka jwenn manje pou nou manje nou blije ap lonje men bay peyi Lejip
    ak peyi Lasiri.
  eng-BSB: We submitted to Egypt and Assyria to get enough bread.
  eng-WEBPB: We have given our hands to the Egyptians, and to the Assyrians, to be
    satisfied with bread.
  kbq-kbq: Tagri'ma ne'zama tamisnageta nesunku huta Isipi vahe'ene, Asiria vahe'mokizmi
    zmagorga mani'none.
  nhe-BL: Hasta monequi timotlaejehuilise ica nopa tlali Egipto huan tlali Asiria
    ehuani para tijpantise pantzi para tijcuase.
  gub-BL: Aze uremai'u wer, urenoz ureremi'u ràm amo wanupe, Ezit ywy rehe har wanupe,
    Axir ywy rehe har wanupe no.
  eng-DRA: We have given our hand to Egypt, and to the Assyrians, that we might be
    satisfied with bread.
