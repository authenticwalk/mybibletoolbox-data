verse: LAM.005.018
translations:
  mal-C: പതുങ്ങി നടക്കുന്ന കുറുക്കന്മാരെക്കൊണ്ട് സീയോൻപർവതം ശൂന്യമായി കിടക്കുന്നു.
  deu-TKW: über den Zionsberg, der verwüstet ist, auf dem sich Füchse tummeln.
  lin-lin: ezali mpo ete ngomba Siona ebebisami, mpe mbwa ya zamba ekomi kovanda kuna.
  eng-LSV: For the Mount of Zion—that is desolate, || Foxes have gone up on it.
  eng-GNV: 'Because of the mountaine of Zion which is desolate: the foxes runne vpon
    it.'
  eng-WEBSTER: Because of the mountain of Zion, which is desolate, the foxes walk
    upon it.
  nhw-BL: Ni tepetl Sion mocajtoc tlatzitzicatoc. Nochi quistejtoque. Campa moquetzayaya
    altepetl Jerusalén ama nemij cayochime.
  swh-ONEN: kwa ajili ya Mlima Sayuni, ambao unakaa ukiwa, nao mbweha wanatembea juu
    yake.
  bba-bba: yèn sɔ̃ ɡuu te bɑ mɔ̀ Siɔni tɑ kuɑ bɑnsu, mɑ tɑ kuɑ ɡbeeku bɔ̃nun wɑ̃ɑ
    yeru.
  eng-KJVCPB: Because of the mountain of Zion, which is desolate, The foxes walk upon
    it.
  luo-luo: nimar got Sayun, osejwangʼ modongʼ gunda ma ondiegi ema kwayoe.
  meu-meu: Siona ororona vada e vahu dainai; uda sisiadia na ia latanai e loamu.
  npi-ULB: सियोन पर्वत उजाड छ, जहाँ स्यालहरू घुमिहिँड्छन् ।
  yor-yor: Fún òkè Sioni tí ó ti di ahoro lórí rẹ̀ àwọn kọ̀lọ̀kọ̀lọ̀ sì ń rìn kiri.
  pes-OPCB: زیرا اورشلیم ویران گشته و پناهگاه شغالها شده است.
  tgl-ULB: dahil gumagala ang mga asong gubat sa Bundok ng Zion na iniwanan.
  hui-hui: '@see-verse:LAM.005.017'
  mya-mya: ဇိ​အုန်​တောင်​တော်​သည်​လူ​သူ​ဆိတ်​ညံ​သ​ဖြင့် ခွေး​အ​တို့​ကျက်​စား​ရာ​ဖြစ်​၍​နေ​ပါ​သည်။
  bod-N: ཛ་ཡན་རི་བོ་སྟོངས་ཤིང་སྟོང་གྱུར་པས། ། ཝ་མོ་དག་ཀྱང་རི་བོའི་སྟེང་དུ་རྒྱུགས།
    །
  sna-sna: nokuti Gomo reZioni rava dongo, makava ofambamo.
  spa-BLM: para el monte de Sión, que está desolado. Los zorros caminan sobre ella.
  cac-cac: Yujto ix satjiel stemplo Dios d'a tzalan Sion, yuj chi' axon̈ej noc' vaax
    tz'ec' ta'.
  swh-ULB: maana Mlima Sayuni umelala ukiwa, mbwa wa mitaani wacheza juu yake.
  bel-bel: Ад таго, што апусьцела гара Сіён, лісы ходзяць па ёй.
  deu-ELBBK: Wegen des Berges Zion, der verwüstet ist; Füchse streifen auf ihm umher.
  mbb-OT: Su mekevulungbulung en is Buvungan he Zion, ne iyan dà edriǥuriǥu kayi is
    leew he menge asu.
  mal-2015: സീയോൻപർവ്വതം ശൂന്യമായി കുറുക്കന്മാർ അവിടെ സഞ്ചരിക്കുന്നതുകൊണ്ടു തന്നേ.
  rmc-rmc: anglo verchos Sion, savo hino zňičimen a o liški odarik denašen.
  pes-OPV: یعنی به‌خاطر کوه صهیون که ویران شد وروباهان در آن گردش می‌کنند.
  ron-1924: есте дин причинэ кэ мунтеле Сионулуй есте пустиит, дин причинэ кэ се плимбэ
    шакалий прин ел.
  ben-OBCV: কারণ সিয়োন পর্বত পরিত্যক্ত পড়ে আছে, শিয়ালেরা তার উপরে বিচরণ করে।
  som-som: Maxaa yeelay, Buur Siyoon waa cidlowday, Oo dawacooyin baa ku dul socda.
  lat-VUC: propter montem Sion quia disperiit; vulpes ambulaverunt in eo.
  eng-ASVBT: 'For the mountain of Zion, which is desolate: The foxes walk upon it.'
  ita-1885: Egli è perchè il monte di Sion è deserto, Sì che le volpi vi passeggiano.
  eng-LXXUP: Over the mountain of Zion, because it is made desolate, Foxes have walked
    therein.
  eng-ULB: for Mount Zion lies desolate, with jackals prowling over it.
  spa-VBL: A causa del Monte Sion, que ha sido abandonado, y donde sólo los zorros
    deambulan.
  fra-_FOB: C'est à cause de la montagne de Sion, qui est désolée, tellement que les
    renards s'y promènent.
  mal-mal: സീയോൻപർവ്വതം ശൂന്യമായി; കുറുക്കന്മാർ അവിടെ സഞ്ചരിക്കുന്നതുകൊണ്ട് തന്നെ.
  urd-GVR: Kyoṅki Koh-e-Siyyūn tabāh huā hai, lomṛiyāṅ us kī galiyoṅ meṅ phirtī haiṅ.
  suz-BL: सियोन डांडाम श्‍येत दुम्‍त। मेको सिवार आन बाक्‍तीके दुम्‍त।
  eng-NOY: On account of mount Zion, which is desolate; Foxes roam over it.
  ita-1927: perché il monte di Sion è desolato, e vi passeggian le volpi.
  ckb-ckb: لەبەر کێوی سییۆن، وێران بوو، چەقەڵ هاتوچۆی تێدا دەکەن.
  eng-BBE: Because of the mountain of Zion which is a waste; jackals go over it.
  kan-OKCV: ಏಕೆಂದರೆ ಚೀಯೋನ್ ಪರ್ವತವು ಹಾಳಾಗಿರುವುದರಿಂದಲೇ ನರಿಗಳು ಅವುಗಳ ಮೇಲೆ ತಿರುಗಾಡುವುವು.
  tam-2017: பயனற்றுக்கிடக்கிற சீயோன் மலையின்மேல் நரிகள் ஓடித்திரிகிறது.
  spa-RV-1909: Por el monte de Sión que está asolado; zorras andan en él.
  ron-BTF: Din cauza muntelui Sionului, care este pustiit, vulpile se plimbă pe el.
  eng-WEBP: for the mountain of Zion, which is desolate. The foxes walk on it.
  eng-FBV: Because of Mount Zion, which has been abandoned, and where only foxes roam.
  nld-1939: Om de Sionsberg, die ligt verlaten, Waar enkel jakhalzen lopen.
  nch-BL: Ni tepet Sion mocajtoc tatzitzicatoc. Nochi quistejtoque. Campa eltoya altepet
    Jerusalén ama nemij cayochime.
  vie-1934: Vì núi Si-ôn đã trở nên hoang vu, Chồn cáo đi lại trên đó.
  hin-CV: इसलिये कि ज़ियोन पर्वत निर्जन हो चुका है, वहां लोमड़ियों को विचरण करते देखा
    जा सकता है.
  spa-BES: Por la montaña de Sión que es una ruina; los chacales van y vienen.
  tdx-tdx: toe i Vohi-Tsione mangoakoakey; mitingañ’ ao o farasio.
  tha-KJV: เหตุ​ด้วยภูเขาศิโยนซึ่งรกร้างไป พวกสุนัขจิ้งจอกจึงมาเดินเพ่นพ่านอยู่บนนั้น
  por-BR-2018: Por causa do monte de Sião, que está desolado; raposas andam nele.
  deu-ELO: Wegen des Berges Zion, der verwüstet ist; Füchse streifen auf ihm umher.
  eng-WYC-2018: For the hill of Zion, for it perished; foxes went in it. (For Mount
    Zion, for it hath perished; and now foxes run all over it.)
  epo-epo: Pro la monto Cion, ke ĝi fariĝis dezerta, Ke vulpoj vagas sur ĝi.
  uig-PIN: — Zion teƣiƣa ⱪarap kɵzlirimiz ⱪarangƣulaxti, Qünki u qɵldǝrǝp kǝtti, Qilbɵrǝ
    uningda paylap yürmǝktǝ.
  beo-beo: Bai Saione Goumi da hahaninisili amola mebui diala. Amola sigua wa:me da
    Saione mebu ganodini hohogola lafia:la.
  tpi-OTNT: '@see-verse:LAM.005.017'
  hau-SA: gama Tudun Sihiyona ya zama kufai, sai diloli ke yawo a wurin.
  uig-LAT: — Zion téghigha qarap közlirimiz qarangghulashti, Chünki u chölderep ketti,
    Chilböre uningda paylap yürmekte.
  nde-nde: ngoba intaba iZiyoni silugwadule, sekucathama amakhanka kuyo.
  ton-ton: Koeʻuhi ko e moʻunga ʻo Saione, ʻaia ʻoku lala pē, ʻoku ʻaʻeva ai ʻae fanga
    fokisi.
  ces-1613: Pro horu Sion, že zpuštěna jest; lišky chodí po ní.
  eng-WMB: for the mountain of Zion, which is desolate. The foxes walk on it.
  tam-TCV: ஏனெனில், சீயோன் மலை பாழாகிக் கிடக்கிறது; அங்கே நரிகள் இரைதேடித் திரிகின்றன.
  ceb-ULB: tungod sa mga ihalas nga iro nga naglatagaw sa Bungtod sa Zion nga nahimong
    kamingawan.
  pol-UBG: Z powodu spustoszonej góry Syjonu lisy chodzą po niej.
  urd-GVU: کیونکہ کوہِ صیون تباہ ہوا ہے، لومڑیاں اُس کی گلیوں میں پھرتی ہیں۔
  deu-1912: um des Berges Zion willen, daß er so wüst liegt, daß die Füchse darüber
    laufen.
  kan-2017: ಯಾಕೆಂದರೆ ನರಿಗಳು ಹಾಳಾಗಿರುವ ಚೀಯೋನ್ ಪರ್ವತದ ಬಳಿ ಸಂಚರಿಸುತ್ತವೆ.
  yap-yap: ni bochan e burey ni Zion e kann’ag ke par ni go’ ir, pilis ni malboch
    e be gurul u fithik’ e tin ke mogothgoth.
  hlt-MCSB: Zion tlang aka pong te a soah maetang ni a pongpa coeng.
  mdy-ETH: ፂዮኔ ዹካ ዓሲባኣያ ጉሪ ቤሲ ማዒ ዓቴሢሮ ዉኡካ ዒኢካ ዓማሊ ሺራ ቤሲ ማዔኔ።
  twi-ASANTE: wɔ Sion bepɔ a ada mpan na sakraman nenam soɔ no enti.
  eng-WEBU: for the mountain of Zion, which is desolate. The foxes walk on it.
  wal-wal: Aissi giikko, Xiyoone Deree baisa gidiis; worakanatikka an hasoosona.
  spa-PDDPT: Porque la Montaña Sion está desolada, Y las zorras se pasean por ella.
  gun-gun: Sião yvyty ombovaipaa rire mbyku anho ikuai ha'e rupi.
  ilo-ULB: gapu ta agdakdakiwas dagiti atap nga aso idiay Bantay Sion, a nabaybay-an.
  kpg-kpg: Idimaa di Gonduu Sinai guu duu modogoia, guu hai di anggowaa, gei nia manu
    lodo geinga ‘jackal’ gu heehee i baahi nia gowaa ala gu mooho.
  uig-ARA: ــ زىئون تېغىغا قاراپ كۆزلىرىمىز قاراڭغۇلاشتى، چۈنكى ئۇ چۆلدەرەپ كەتتى،
    چىلبۆرە ئۇنىڭدا پايلاپ يۈرمەكتە.
  sus-sus: Siyon geya bara findi gbengberenyi ra, a bara findi xulumasee maɲɛrɛde
    ra.
  pon-2006: pwehki Nahna Saion eh kalehpwlahr oh tehnlahr, oh mahn lawalo kan wie
    kohkohseli nan mohn ihmw kan.
  ksd-ksd: Ure ra luana Sion nina i tar lingling; A umana kuabar na pap dia limlibur
    tana.
  tur-YTC: Siyon Dağı ıssız kalmış olduğu için, O nun üzerinde çakallar dolaşıyor.
  grc-BRENT: Ἐπʼ ὄρος Σιὼν, ὅτι ἠφανίσθη, ἀλώπεκες διῆλθον ἐν αὐτῇ.
  ind-AYT: Karena Gunung Sion tinggal sunyi, dan rubah-rubah berkeliaran di sana.
  nya-nya: pakuti phiri la Ziyoni, limene lasanduka bwinja, nkhandwe zikungoyendayendapo.
  hrv-hrv: zato što Gora sionska opustje i po njoj se šuljaju šakali.
  mps-mps: '@see-verse:LAM.005.017'
  tpi-tpi: '@see-verse:LAM.005.017'
  dan-1931: For Zions Bjerg, som er øde, Ræve tumler sig der.
  vie-OVCB: Vì Núi Si-ôn đã hoang tàn và đổ nát, làm nơi cho chó rừng lẩn quất săn
    mồi.
  guj-2017: કારણ કે સિયોનનો પર્વત ઉજ્જડ થઈ ગયો છે તેના પર શિયાળવાં શિકારની શોધમાં
    ભટકે છે.
  pon-2006A: pwehki Nahna Saion eh kalehpwlahr oh tehnlahr, oh mahn lawalo kan wie
    kohkohseli nan mohn ihmw kan.
  por-BRBSL: para a montanha de Sião, que está desolada. As raposas caminham sobre
    ela.
  swe-swe: På Sions berg [tempelberget i Jerusalem] som är öde, vandrar rävarna omkring.
    [Denna vers börjar med ordet ”på” vars första bokstav är ”Ajin”. I den hebreiska
    texten avslutas versen med bokstaven ”Pe”. Detta Pe är en markering för att avgränsa
    texten i olika stycken och kallas parashah. Även om det är en teknisk detalj i
    texten, som inte översätts, gör det ändå att det kiastiska mönstret återfinns
    här med Ajin och Pe i samma ordning som i första kapitlet, se . Däremot i de centrala
    sektionerna i kapitel 2-4 är ordningen omvänd, se .]
  cth-cth: Kingkadi e Zion mon dawkvah, Asuinaw ni a paitun awh.
  twi-twi: wɔ Sion bepɔw a ada mpan na sakraman nenam so no nti.
  hlt-hlt: Zion tlang aka pong te a soah maetang ni a pongpa coeng.
  tbz-SIM: Siyɔ̃ɔ̃ tɑ̃rì diì dɔúnko, kɛ nɑɑ́ nyiɑ̃nkɛ́ kó ditṹnnì, i kó diciènnì.
  msy-2020: '@see-verse:LAM.005.017'
  dop-dop: Mpi tɔ, Siyɔŋ pʋɣʋ pǝsɑ wʋlɑɣɑ tɛtʋ nɑ tɑɑlɛ hɑsɩ cɔɔkɩ.
  azb-azb: Çünki Sion dağı viran qalıb, Üstündə tülkülər gəzib-dolaşır.
  eng-DBY: 'Because of the mountain of Zion, which is desolate: foxes walk over it.'
  hin-2017: क्योंकि सिय्योन पर्वत उजाड़ पड़ा है; उसमें सियार घूमते हैं।
  wol-KYG: tundu Siyoŋ wi gental, ba till yi di fi daagoo.
  eng-YLT: For the mount of Zion — that is desolate, Foxes have gone up on it.
  eng-WYC-2017: For the hill of Zion, for it perished; foxes went in it.
  eng-WMBB: for the mountain of Zion, which is desolate. The foxes walk on it.
  urd-GVH: क्योंकि कोहे-सिय्यून तबाह हुआ है, लोमड़ियाँ उस की गलियों में फिरती हैं।
  rug-rug: ura sa toqere Zaione si ta huara meke ivulu, na vasina tadi na siki pinomo.
  gaz-gaz: Tulluun Xiyoon kan onee hafe sun lafa waangoonni irra burraaqan taʼeeraatii.
  fra-LSG: C’est que la montagne de Sion est ravagée, C’est que les renards s’y promènent.
  yal-yal: Siyon geyaan bata findi yire rabeɲinxin na e nun kankone kurudena.
  haw-1868: He mehameha maluna o ka mauna o Ziona, Hele no na alopeke maluna olaila.
  arb-NAV: لأَنَّ جَبَلَ صِهْيَوْنَ أَضْحَى أَطْلالاً تَرْتَعُ فِيهِ الثَّعَالِبُ.
  ewe-ewe: Elabena Zion to tsi ƒuƒlu eye amegaxiwo koe le fefem le afi ma.
  eng-LEE: Because of the mount of Zion which is wasted, foxes walk about on it.
  asm-FB: কিয়নো চিয়োন পৰ্ব্বতক ধংস কৰা হ’ল, তাৰ ওপৰত শিয়ালবোৰ ফুৰে।
  sus-A: سِيٌن فٍيَ بَرَ قِندِ فبٍنفبٍرٍنيِ رَ، عَ بَرَ قِندِ شُلُمَسٍيٍ مَحّرّدٍ
    رَ.
  fra-SBL: pour la montagne de Sion, qui est désolée. Les renards marchent dessus.
  hbo-hbo: עַ֤ל הַר־צִיֹּון֙ שֶׁשָּׁמֵ֔ם שׁוּעָלִ֖ים הִלְּכוּ־בֹֽו׃ פ
  kik-kik: tondũ wa Kĩrĩma gĩa Zayuni, kĩrĩa gĩkirĩte ihooru, nacio mbwe rĩu nĩkuo
    iceeraga.
  fra-NCL: c’est parce que la montagne de Sion est désolée, et que les chacals s’y
    promènent.
  cek-AK: Kami angqai krangah kaom, Zion mae loe tasuinawk mah paqaih o haih boeh.
  cuk-cuk: Ar Sión-yargi bar dule gudisulid, Sión-yargine, unnila ibdurgan-sapurbarmaladbi
    gudinanaed.
  uig-CYR: — Зион теғиға қарап көзлиримиз қараңғулашти, Чүнки у чөлдәрәп кәтти, Чилбөрә
    униңда пайлап жүрмәктә.
  tel-2017: సీయోను పర్వతం నిర్జీవంగా ఉంది. దాని మీద నక్కలు తిరుగులాడుతున్నాయి.
  hat-BSA: Akoz Mòn Sion ki kouche dezole nèt, rena yo fè patwouj ladann.
  kos-kos: Mweyen Eol Zion el mukelana oan ac wanginla mwet we, Ac kosro jackal lemnak
    uh tiltil fin mahnum in acn we.
  hbo-WLC: עַ֤ל הַר־צִיּוֹן֙ שֶׁשָּׁמֵ֔ם שׁוּעָלִ֖ים הִלְּכוּ־בֽוֹ׃ פ
  ibo-ibo: Nʼihi ugwu Zayọn nke tọgbọrọ nʼefu, nke ghọrọ ebe nkịta ọhịa na-akpagharị.
  ory-ory: କାରଣ ସିୟୋନ ପର୍ବତ ଉଚ୍ଛିନ୍ନ ସ୍ଥାନ ହୋଇଅଛି; କୋକିଶିଆଳିମାନେ ତହିଁ ଉପରେ ଭ୍ରମଣ କରନ୍ତି।
  chk-chk: pun ewe chuk Sion a tala, ekewe foks ra töfetal won.
  rop-rop: '@see-verse:LAM.005.017'
  ukr-1871: Ой попустїли вершини Сионські, хиба шакалі ходять по них.
  deu-1951: weil der Berg Zion verwüstet ist; Füchse tummeln sich daselbst.
  eng-JPS: For the mountain of Zion, which is desolate, the foxes walk upon it.
  srp-1865: Sa gore Siona, što opustje, i lisice idu po njoj.
  lug-lug: Olw’okuba nga olusozi Sayuuni lulekeddwa nga lwereere, ebibe kyebivudde
    bitambulirako.
  heb-heb: על הר ציון ששמם שועלים הלכו בו׃
  ben-IRV: কারণ সিয়োন পর্বত মানবহীন জায়গা হয়েছে, শিয়ালেরা তার ওপর ঘুরে বেড়ায়।
  pan-pan: ਕਿਉਂ ਜੋ ਸੀਯੋਨ ਪਰਬਤ ਉਜਾੜ ਹੋ ਗਿਆ, ਉਸ ਵਿੱਚ ਗਿੱਦੜ ਫਿਰਦੇ ਹਨ।
  mya-JVB: လူဆိတ်ညံ လျက်ရှိသောဇိအုန် တောင် ပေါ်မှာ မြေခွေး တို့သည် သွား လာကြပါ၏။
  hmo-hmo: Badina Siona Ororo be anina lasi vadaeni, uda sisia idia loaloa gabuna
    sibona ia lao vadaeni.
  urd-urd: कोह — ए — सिय्यून की वीरानी के ज़रिए', उस पर गीदड़ फिरते हैं।
  rus-SYN: Оттого, что опустела гора Сион, лисицы ходят по ней.
  bqc-SIM: Siↄna gbɛ̀sĩsĩ gↄ̃̀ bɛzia ũɛ, we gbɛ̃gbonaↄ ì kìlimpau.
  tcz-CHONGTHU: Ajehchu Jerusalem hi akeosehin aki jam tan, Sialten lhat nan anei
    tauve.
  mar-mar: सियोनचे डोंगर ओसाड झाले आहेत. सियोनच्या डोंगरावर कोल्हे वावरतात.
  qub-qub: Sión lömapis cananga caycan gotuy-gotuy juchushallami. Chaychöga atojcunallanami
    cutir ticrar puricunpis.
  bqp-bqp: yèn sɔ̃ guu te bɑ mɔ̀ Siɔni tɑ kuɑ bɑnsu, mɑ tɑ kuɑ gbeeku bɔ̃nun wɑ̃ɑ
    yeru.
  hat-hat: paske mòn Siyon an tounen savann. Se bèt nan bwa ase ki rete la.
  eng-BSB: because of Mount Zion, which lies desolate, patrolled by foxes.
  eng-WEBPB: for the mountain of Zion, which is desolate. The foxes walk on it.
  kbq-kbq: Saioni ran kumapina vahera omanino atreno vuno eno higeno, ka'ma koka fore
    higeno anampina afi kraramimozage mani'neza vano hu'naze.
  nhe-BL: Ni tepetl Sion mocajtoc tlatzitzicatoc. Nochi quistejtoque. Campa moquetzayaya
    altepetl Jerusalén ama nemij cayochime.
  gub-BL: Ta'e naheta kwaw teko Xiàw ywytyr rehe wà kury xe. Awara wata tàpuz imuaiw
    pyrer myteromo wà.
  eng-DRA: For mount Sion, because it is destroyed, foxes have walked upon it.
