verse: LAM.005.020
translations:
  mal-C: എന്തുകൊണ്ട് അവിടന്ന് എപ്പോഴും ഞങ്ങളെ മറക്കുന്നു? എന്തിന് ഞങ്ങളെ ഇത്രത്തോളം
    ഉപേക്ഷിക്കുന്നു?
  deu-TKW: Warum willst du uns für immer vergessen, uns lebenslang verlassen?
  lin-lin: Mpo na nini obosana biso mpo na tango nyonso ? Mpo na nini osundola biso
    tango molayi ?
  eng-LSV: Why do You forget us forever? You forsake us for [the] length of [our]
    days!
  eng-GNV: Wherefore doest thou forget vs for euer, and forsake vs so long time?
  eng-WEBSTER: Why dost thou forget us for ever, and forsake us so long time?
  nhw-BL: Amo techelcahua para nochipa. Ya miyac xihuitl quipiya para amo techelnamictoc.
  swh-ONEN: Kwa nini watusahau siku zote? Kwa nini umetuacha kwa muda mrefu?
  bba-bba: Kɑɑ n sun deriwɑ n kɑ tɛ? Mbɑn sɔ̃nɑ kɑɑ n sun duɑri sere kɑ bɑɑdommɑɔ.
  eng-KJVCPB: Wherefore dost thou forget us for ever, And forsake us so long time?
  luo-luo: Ere gima omiyo wiyi wil kodwa kinde duto? Ere gima omiyo ijwangʼowa kuom
    kinde malach kamano?
  meu-meu: Badina be dahaka o lalomai boio hanaihanaimu; Dahaka dainai nega daudau
    vada o rakatanimai?
  npi-ULB: तपाईंले हामीलाई किन सदाको निम्ति बिर्सनुहुन्छ ? तपाईंले हामीलाई यति धेरै
    दिनसम्म किन त्याग्‍नुहुन्छ ?
  yor-yor: Kí ló dé tí o ń gbàgbé wa ní gbogbo ìgbà? Kí ló dé tí o fi kọ̀ wá sílẹ̀
    fún ọjọ́ pípẹ́?
  pes-OPCB: مدت مدیدی است که تو ما را ترک کرده‌ای و دیگر ما را به یاد نمی‌آوری.
  tgl-ULB: Bakit mo kami kakalimutan ng magpakailanman? Pababayaan mo ba kami ng napakatagal?
  hui-hui: Ina aginaga erembira ngialu yu wahowa haabo kebe. Ina lone angi mitangi
    buleberebe.
  mya-mya: ကိုယ်​တော်​ရှင်​သည်​အ​ဘယ်​ကြောင့် ကျွန်​တော်​မျိုး​တို့​အား​အ​စဉ်​အ​မြဲ​မေ့​လျော့​၍
    နေ​တော်​မူ​ပါ​သနည်း။ အ​ဘယ်​ကြောင့်​ဤ​မျှ​ကြာ​စွာ​ကျွန်​တော်​မျိုး​တို့​ကို စွန့်​ပစ်​၍​ထား​တော်​မူ​ပါ​သ​နည်း။
  bod-N: ཁྱེད་ཀྱིས་ངེད་ཅག་ནམ་ཡང་བརྗེད་དོན་ཅི། ། ཁྱེད་ཀྱིས་ངེད་ཅག་ཡུན་རིང་བསྐྱུར་དོན་ཅི།
    །
  sna-sna: Sei muchigara muchitikanganwa? Sei muchitikanganwa kwenguva yakareba kudai?
  spa-BLM: ¿Por qué nos olvidas para siempre? y abandonarnos durante tanto tiempo?
  cac-cac: ¿Tas yuj tzon̈ b'atcan satc'olal uj d'a juneln̈ej? ¿Tas yuj te nivanxo
    tiempo ix on̈ actejcani?
  swh-ULB: Kwanini unatutelekeza kwa siku nyingi?
  bel-bel: Дзеля чаго зусім забываеш нас, пакідаеш на доўгі час?
  deu-ELBBK: Warum willst du uns für immer vergessen, uns auf ewig verlassen?
  mbb-OT: Maan is layun key kenikew edlipati? Maan is neuǥet en is kedselikwaya nu
    kenami?
  mal-2015: നീ സദാകാലം ഞങ്ങളെ മറക്കുന്നതും ദീർഘകാലം ഞങ്ങളെ ഉപേക്ഷിക്കുന്നതും എന്തു?
  rmc-rmc: Soske pre amende furt bisteres? Soske amen ajci but omukes?
  pes-OPV: پس برای چه ما را تا به ابد فراموش کرده وما را مدت مدیدی ترک نموده‌ای.
  ron-1924: Пентру че сэ не уйць пе вечие ши сэ не пэрэсешть пентру мултэ време?
  ben-OBCV: তুমি কেন সবসময় আমাদের ভুলে যাও? কেন তুমি এত দীর্ঘকাল যাবৎ আমাদের পরিত্যাগ
    করে আছ?
  som-som: Haddaba bal maxaad weligaaba noo illowdaa, Oo maxaad wakhti dheer noo dayrisaa?
  lat-VUC: Quare in perpetuum oblivisceris nostri, derelinques nos in longitudine
    dierum?
  eng-ASVBT: Wherefore dost thou forget us forever, And forsake us so long time?
  ita-1885: Perchè ci dimenticheresti in perpetuo? Perchè ci abbandoneresti per lungo
    tempo?
  eng-LXXUP: Wherefore wilt thou utterly forget us, And abandon us a long time?
  eng-ULB: Why do you forget us forever? Why do you forsake us for so many days?
  spa-VBL: ¿Por qué nos has olvidado durante tanto tiempo? ¿Por qué nos has abandonado
    durante tantos años?
  fra-_FOB: Pourquoi nous oublierais-tu à jamais, pourquoi nous abandonnerais-tu si
    longtemps?
  mal-mal: അങ്ങ് സദാകാലം ഞങ്ങളെ മറക്കുന്നതും ദീർഘകാലം ഞങ്ങളെ ഉപേക്ഷിക്കുന്നതും എന്ത്?
  urd-GVR: Tū hameṅ hameshā tak kyoṅ bhūlnā chāhtā hai? Tū ne hameṅ itnī der tak kyoṅ
    tark kie rakhā hai?
  suz-BL: गे मारदे आंइ कली प्रेंदी‍नी? गे मारदे आंइ कली इश ङा नाक्‍त सम्‍म प्रोंइनी?
  eng-NOY: Wherefore dost thou wholly forget us, And abandon us, for so long a time?
  ita-1927: Perché ci dimenticheresti tu in perpetuo, e ci abbandoneresti per un lungo
    tempo?
  ckb-ckb: بۆچی بەردەوام لەبیرمان دەکەیت؟ بۆچی کاتێکی درێژ بەجێمان دەهێڵیت؟
  eng-BBE: Why have we gone from your memory for ever? why have you been turned away
    from us for so long?
  kan-OKCV: ನೀವು ನಮ್ಮನ್ನು ಯಾವಾಗಲೂ ಮರೆಯುವುದೇಕೆ? ಇಷ್ಟುಕಾಲ ನಮ್ಮನ್ನು ಮರೆತಿರುವುದೇಕೆ?
  tam-2017: தேவரீர் என்றைக்கும் எங்களை மறந்து, நீண்ட நாட்களாக எங்களைக் கைவிட்டிருப்பது
    என்ன?
  spa-RV-1909: ¿Por qué te olvidarás para siempre de nosotros, y nos dejarás por largos
    días?
  ron-BTF: Pentru ce ne uiți pentru totdeauna și ne părăsești atât de mult timp?
  eng-WEBP: Why do you forget us forever, and forsake us for so long a time?
  eng-FBV: So why have you forgotten us for such a long time? Why have you abandoned
    us for so many years?
  nld-1939: Waarom zoudt Gij ons dan altijd vergeten, Ten einde toe ons verlaten?
  nch-BL: Amo techelcahua para nochipa. Ya miyac xihuit quipiya para amo techelnamictoc.
  vie-1934: Sao Ngài quên chúng tôi mãi mãi, Lìa bỏ chúng tôi lâu vậy?
  hin-CV: आपने हमें सदा के लिए विस्मृत क्यों कर दिया है? आपका यह परित्याग इतना दीर्घकालीन
    क्यों?
  spa-BES: ¿Por qué te olvidarás de nosotros para siempre? ¿Por qué has estado alejado
    de nosotros durante tanto tiempo?
  tdx-tdx: Akore t’ie naforintse’o? Amoea’o andro maro hao zahay?
  tha-KJV: เป็นไฉนพระองค์ทรงลืมพวกข้าพระองค์เสียเป็นนิตย์ เป็นไฉนได้ทรงทอดทิ้งพวกข้าพระองค์เสียนานดังนี้
  por-BR-2018: Por que te esquecerias de nós para sempre e nos abandonarias por tanto
    tempo?
  deu-ELO: Warum willst du uns für immer vergessen, uns verlassen auf immerdar?
  eng-WYC-2018: Why shalt thou forget us [into] without end, shalt thou forsake us
    into [the] length of days? (Why hast thou forgotten us for so long, shalt thou
    abandon us forever?)
  epo-epo: Kial Vi forgesis nin kvazaŭ por eterne, Forlasis nin por longa tempo?
  uig-PIN: Sǝn nemixⱪa bizni daim untuysǝn? Nemixⱪa xunqǝ uzunƣiqǝ bizdin waz keqisǝn?
  beo-beo: Hina Gode! Di da abuliba:le ode bagohame agoane nini yolesila:? Di da nini
    gebewane bu dawa:loma:bela:?
  tpi-OTNT: Olsem na bilong wanem yu givim baksait long mipela na lusim tingting long
    mipela oltaim?
  hau-SA: Don mene ne kake mantawa da mu koyaushe? Me ya sa ka yashe mu da jimawa?
  uig-LAT: Sen némishqa bizni daim untuysen? Némishqa shunche uzun’ghiche bizdin waz
    kéchisen?
  nde-nde: Kungani uhlezi usikhohlwa? Usifulathelelani isikhathi eside kangaka na?
  ton-ton: Ko e hā ʻoku ke fakangaloʻi ʻakimautolu ʻo taʻengata, pea mahuʻi meiate
    kimautolu ʻo fuoloa?
  ces-1613: Proč se zapomínáš na věky na nás, a opouštíš nás za tak dlouhé časy?
  eng-WMB: Why do you forget us forever, and forsake us for so long a time?
  tam-TCV: ஏன் எங்களை நீர் தொடர்ந்து மறந்துவிடுகிறீர்? ஏன் எங்களை நெடுங்காலமாய் கைவிடுகிறீர்?
  ceb-ULB: Nganong gikalimtan mo man kami sa walay kataposan? Isalikway mo ba kami
    sa dugay pang panahon?
  pol-UBG: Czemu zapominasz o nas na wieki i opuszczasz nas na tak długi czas?
  urd-GVU: تُو ہمیں ہمیشہ تک کیوں بھولنا چاہتا ہے؟ تُو نے ہمیں اِتنی دیر تک کیوں ترک
    کئے رکھا ہے؟
  deu-1912: warum willst du unser so gar vergessen und uns lebenslang so gar verlassen?
  kan-2017: ನೀನು ನಮ್ಮನ್ನು ಸಂಪೂರ್ಣವಾಗಿ ಮರೆತಿರುವುದೇಕೆ? ಏಕೆ ನಮ್ಮನ್ನು ಇಷ್ಟುಕಾಲ ಕೈಬಿಟ್ಟಿದ್ದೀ?
  yap-yap: Mangfan ni ar fini n’uw nap’an ni kam fek owchem romad? Mog kagmad ra yib
    ngan’um bingyal’?
  hlt-MCSB: Balae tih a yoeyah la kaimih nan hnilh? Kaimih nan hnoo khaw khohnin loh
    sen.
  mdy-ETH: ኔ ኑና ዎይታዛ ጋፒ ዋሊ ሃሼዖ? ሚርጌ ዎዴ ኔ ኑና ኬንኬሊዲ ሃሼንቴሞ?
  twi-ASANTE: Adɛn enti na wo werɛ firi yɛn daa yi? Adɛn enti na wagya yɛn mmerɛ tenten
    mu yi?
  eng-WEBU: Why do you forget us forever, and forsake us for so long a time?
  wal-wal: Neeni nuna aissi ubba wode dogai? Qassi hagaa keena adussa wodiyaa nuna
    aissi aggai?
  spa-PDDPT: ¿Te olvidarás para siempre de nosotros? ¿Nos abandonarás tanto tiempo?
  gun-gun: Mba'e re tu riae ta ri nderexarai orere? Mba'e re tu remboare orepytyvõ
    aguã?
  ilo-ULB: Apay a lipatennakami iti agnanayon? Agpaut kadi pay ti pananglipatmo kadakami?
  kpg-kpg: Goe e aha dela ne haga de langahia e Goe gimaadou di madagoaa looloo ehaa?
    Goe ga langahia e Goe gimaadou labelaa?
  uig-ARA: سەن نېمىشقا بىزنى دائىم ئۇنتۇيسەن؟ نېمىشقا شۇنچە ئۇزۇنغىچە بىزدىن ۋاز كېچىسەن؟
  sus-sus: Munfe ra, i fa nɛɛmuxi muxu ma yi mɔɔli ra, ka i muxu rabɛɲinma nɛ muxu
    xa simaya birin kui?
  pon-2006: Dahme komwi ketin likimeliekinkitala ahnsou reirei? Komwi pahn pwurehng
    ketin tamankitada?
  ksd-ksd: Ta ra ava u valubane vatikene avet, Ma u ki kan avet mangoro na kilakilala?
  tur-YTC: Neden bizi sonsuza dek unutuyorsun, Ve bizi bu kadar uzun bir süre bırakıyorsun?
  grc-BRENT: Ἱνατί εἰς νῖκος ἐπιλήσῃ ἡμῶν, καταλείψεις ἡμᾶς εἰς μακρότητα ἡμερῶν;
  ind-AYT: Mengapa Engkau melupakan kami selama-lamanya, meninggalkan kami begitu
    lama?
  nya-nya: Chifukwa chiyani mumatiyiwala nthawi zonse? Chifukwa chiyani mwatitaya
    nthawi yayitali chotere?
  hrv-hrv: Zašto da nas zaboraviš zauvijek, da nas ostaviš za mnoge dane?
  mps-mps: Tialima, nago da magi baso tudi ola menama, tama da magi baso sesemane
    sogo gegeda pobawe?
  tpi-tpi: Olsem na bilong wanem yu givim baksait long mipela na lusim tingting long
    mipela oltaim?
  dan-1931: Hvi glemmer du os bestandig og svigter os alle dage?
  vie-OVCB: Vì sao Chúa tiếp tục quên chúng con? Vì sao Ngài bỏ chúng con lâu như
    vậy?
  guj-2017: તમે શા માટે અમને હંમેશને માટે ભૂલી જાઓ છો? અમને આટલા બધા દિવસ સુધી શા
    માટે તજી દીધા છે?
  pon-2006A: Dahme komwi ketin likidmeliekinkitala ahnsou reirei? Komwi pahn pwurehng
    ketin tamankitada?
  por-BRBSL: Por que você nos esquece para sempre? e nos abandona por tanto tempo?
  swe-swe: Varför tycks du glömma oss för evigt? Varför överger du oss så många dagar?
    [Kapitel 5 som helhet följer inte det akrostiska mönstret, men här i vers 19-20
    finns ett akrostiskt mönster med fyra bokstäver. Här återfinns den första, sista
    och däremellan de två mittersta bokstäverna. Vers 19a börjar med Alef, 19b börjar
    med Kaf, 20a börjar med Lamed och 20b börjar med Tav. Hela alfabetet symboliseras
    här genom att använda den första-, elfte-, tolfte- och tjugoandra bokstaven. Det
    kiastiska mönstret i Klagovisorna fullbordas med detta femte akrostikon i kapitel
    5.]
  cth-cth: Bangkongmaw kaimanaw hah pou na pahnim vaw. Bangkongmaw atueng moikasawlah
    na pahnawt vaw.
  twi-twi: Adɛn nti na wo werɛ fi yɛn daa yi? Adɛn nti na wagyaw yɛn, mmere tenten
    mu yi?
  hlt-hlt: Balae tih a yoeyah la kaimih nan hnilh? Kaimih nan hnoo khaw khohnin loh
    sen.
  tbz-SIM: A bɑ́ɑ́ yɛ̃̀ nti kpɛ́í nsɑ̃́ɑ̃̀, ɑ bɑ́ɑ́ ti bɔntóo ti fòmmu mumɔu.
  msy-2020: Vangɨnan kagh en gan, nɨ tizim bagha zurara e bakɨnɨghɨnigha akɨrim ragha
    e gasara?
  dop-dop: Pepe tɔɔ kɛ́ n lɔ-tʋɣʋ tɑm tɔɔ? Pepe tɔɔ kɛ́ n sɔɔ tɑ́ tɔɔ kɛ́ tɑ́ weesuɣu
    tǝnɑ?
  azb-azb: Uzun zamandan bəri niyə bizi bu qədər tərk etmisən? Niyə bizi bu qədər
    uzun müddətə tərk etmisən?
  eng-DBY: Wherefore dost thou forget us for ever, dost thou forsake us so long time?
  hin-2017: तूने क्यों हमको सदा के लिये भुला दिया है, और क्यों बहुत काल के लिये हमें
    छोड़ दिया है?
  wol-KYG: Ana lu waral nga fàtte nu fàww, ba nu jant yu yàgge nii?
  eng-YLT: Why for ever dost Thou forget us? Thou forsakest us for length of days!
  eng-WYC-2017: Why shalt thou forget us without end, shalt thou forsake us into [the]
    length of days?
  eng-WMBB: Why do you forget us forever, and forsake us for so long a time?
  urd-GVH: तू हमें हमेशा तक क्यों भूलना चाहता है? तूने हमें इतनी देर तक क्यों तर्क
    किए रखा है?
  rug-rug: Na vea ke koba muliṉini gami Goi? Na vea ke seunae hola tu veko pani gami
    Goi?
  gaz-gaz: Ati maaliif guutumaan guutuutti nu irraanfatta? Maaliif bara dheeraas nu
    dhiifta?
  fra-LSG: Pourquoi nous oublierais-tu pour toujours, Nous abandonnerais-tu pour de
    longues années?
  yal-yal: Nanfera i ɲinanɲɛ nxu xɔn han habadan? I nxu rabeɲinɲɛ nxu siin birin yi
    ba?
  haw-1868: No ke aha la oe e hoopoina mau loa ai ia makou, A haalele ia makou no
    na la ho nui?
  arb-NAV: لِمَاذَا تَنْسَانَا إِلَى الأَبَدِ وَتَتْرُكُنَا طُولَ الأَيَّامِ؟
  ewe-ewe: Nu ka ta nèŋlɔa mí be ɣe sia ɣi? Nu ka ta nègblẽ mi ɖi eteƒe didi alea?
  eng-LEE: Wherefore wilt thou forget us for ever! wilt thou forsake us for so long
    a time?
  asm-FB: তুমি চিৰকাললৈকে আমাক কিয় পাহৰিলা? আৰু ইমান কাল আমাক কিয় ত্যাগ কৰিবা?
  sus-A: مُنقٍ رَ، عِ قَ نّيمُشِ مُشُ مَ يِ مْولِ رَ، كَ عِ مُشُ رَبّحِنمَ نّ مُشُ
    شَ سِمَيَ بِرِن كُي؟
  fra-SBL: Pourquoi nous oublies-tu à jamais ? et nous a abandonnés pendant si longtemps ?
  hbo-hbo: לָ֤מָּה לָנֶ֙צַח֙ תִּשְׁכָּחֵ֔נוּ תַּֽעַזְבֵ֖נוּ לְאֹ֥רֶךְ יָמִֽים׃
  kik-kik: Ũriganagĩrwo nĩ ithuĩ hĩndĩ ciothe nĩkĩ? Ũtũtiganĩirie hĩndĩ ndaaya ũguo
    nĩkĩ?
  fra-NCL: Pourquoi nous oublierais-tu à jamais, nous abandonnerais-tu pour de si
    longs jours ?
  cek-AK: Tipongah kaicae nang pahnet poe moe, atue kasawk ah nang pahnawt ving loe?
  cuk-cuk: Bab-Dummad, ¿ibiga be anmar-iesdae? ¿Ibiga be undar anmar-iege?
  uig-CYR: Сән немишкә бизни дайим унтуйсән? Немишкә шунчә узунғичә биздин ваз кечисән?
  tel-2017: నువ్వు మమ్మల్ని శాశ్వతంగా ఎందుకు మర్చిపోతావు? మమ్మల్ని శాశ్వతంగా విడిచిపెట్టేస్తావా?
  hat-BSA: Poukisa Ou bliye nou jis pou tout tan? Poukisa Ou abandone nou jis rive
    tout tan sa a?
  kos-kos: Efu ku kom siskutla arulana pahtlac? Ya kom ac tiana sifilpa esam kut?
  hbo-WLC: לָ֤מָּה לָנֶ֙צַח֙ תִּשְׁכָּחֵ֔נוּ תַּֽעַזְבֵ֖נוּ לְאֹ֥רֶךְ יָמִֽים׃
  ibo-ibo: Gịnị mere i ji na-echezọ anyị kpamkpam? Gịnị mere i ji gbakụta anyị azụ
    ogologo ụbọchị ndị a niile?
  ory-ory: ତୁମ୍ଭେ କାହିଁକି ଚିରକାଳ ଆମ୍ଭମାନଙ୍କୁ ପାସୋରୁଅଛ, ଆଉ ଏତେ ଦୀର୍ଘ କାଳ ଆମ୍ଭମାନଙ୍କୁ
    ପରିତ୍ୟାଗ କରୁଅଛ?
  chk-chk: Pwota ka manlükikeemila fansoun meinisin? Pwota ka likitikeemila fansoun
    langatam?
  rop-rop: Wotfo yubin libum melabat longtaim na? Yu garra jinggabat melabat igin,
    indit?
  ukr-1871: Чом же ти позабув нас, чом покинув нас на так довгий час?
  deu-1951: Warum willst du uns für immer vergessen, uns verlassen auf Lebenszeit?
  eng-JPS: Wherefore dost Thou forget us for ever, and forsake us so long time?
  srp-1865: Zašto hoæeš da nas zaboraviš dovijeka, da nas ostaviš zadugo?
  lug-lug: Lwaki otwelabiririra ddala okumala ennaku ezo zonna? Tuddiremu, Ayi Mukama,
    tudde gy’oli.
  heb-heb: למה לנצח תשכחנו תעזבנו לארך ימים׃
  ben-IRV: কেন তুমি চিরকাল আমাদেরকে ভুলে যাবে? কেন এত দিন আমাদেরকে ত্যাগ করে থাকবে?
  pan-pan: ਤੂੰ ਕਿਉਂ ਸਾਨੂੰ ਸਦਾ ਲਈ ਵਿਸਾਰ ਦਿੱਤਾ ਹੈ, ਅਤੇ ਕਿਉਂ ਸਾਨੂੰ ਇੰਨ੍ਹੇ ਲੰਬੇ ਸਮੇਂ ਲਈ
    ਤਿਆਗ ਦਿੱਤਾ ਹੈ?
  mya-JVB: ကိုယ်တော်သည် အဘယ် ကြောင့်အကျွန်ုပ် တို့ကို အစဉ် မပြတ်မေ့လျော့ တော်မူသနည်း။
    အဘယ်ကြောင့်ကာလ ကြာမြင့် စွာ စွန့်ပစ် တော်မူသနည်း။
  hmo-hmo: Badina dahaka oi ese nega ibounai ai oi laloaboio noho? Badina dahaka nega
    daudau ai oi rakatania vadaeni?
  urd-urd: फिर तू क्यूँ हम को हमेशा के लिए भूल जाता है, और हम को लम्बे वक़्त तक तर्क
    करता है?
  rus-SYN: Для чего совсем забываешь нас, оставляешь нас на долгое время?
  bqc-SIM: Bↄ́yãi wá yã́ ìↄ sãangui? Ńyↄ̃ wá vũaa e wá wɛ̃ni lɛ́u yã̀?
  tcz-CHONGTHU: Ipi dinga nei suhmil jing nahlaiyu ham? Ipi dinga donlou dai louva
    neikoi nahlaiyu ham?
  mar-mar: परमेश्वर तू आम्हास कायमचा विसरला आहेस असे दिसते. तू आम्हास दीर्घकाल सोडून
    गेला आहेस.
  qub-qub: ¿Imanirtäshi para-simriga gongaycamänayqui caran? ¿Imanirtäshi unaycamaga
    cachaycamänayqui caran?
  bqp-bqp: Kɑɑ n sun deriwɑ n kɑ tɛ? Mbɑn sɔ̃nɑ kɑɑ n sun duɑri sere kɑ bɑɑdommɑɔ.
  hat-hat: Poukisa ou lage nou pou tout tan sa a? Gen lè ou p'ap janm chonje nou ankò!
  eng-BSB: Why have You forgotten us forever? Why have You forsaken us for so long?
  eng-WEBPB: Why do you forget us forever, and forsake us for so long a time?
  kbq-kbq: Ra Anumzamoka na'a hu'negenka za'zatera kamefira huneraminka antahi noramine?
  nhe-BL: Amo xitechilcahua para nochipa. Ya miyac xihuitl quipiya para ax titechilnamictoc.
  gub-BL: Màràzàwe tuwe eremumaw kwarahy tetea'u urerehe nezekaiw 'ym pà. Aipo nema'enukwaw
    wi putar urerehe nehe.
  eng-DRA: Why wilt thou forget us for ever? why wilt thou forsake us for a long time?
