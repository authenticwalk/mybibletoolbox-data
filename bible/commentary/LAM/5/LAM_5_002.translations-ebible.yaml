verse: LAM.005.002
translations:
  mal-C: ഞങ്ങളുടെ ഓഹരി അപരിചിതർക്കും ഞങ്ങളുടെ ഭവനങ്ങൾ വിദേശികൾക്കും ആയിപ്പോയി.
  deu-TKW: Unser Erbbesitz ist Fremden zugefallen, unsere Häuser Ausländern.
  lin-lin: Libula na biso ekeyi na maboko ya bapaya, bandako na biso ekeyi na maboko
    ya bato mosusu.
  eng-LSV: Our inheritance has been turned to strangers, || Our houses to foreigners.
  eng-GNV: Our inheritance is turned to the strangers, our houses to the aliants.
  eng-WEBSTER: Our inheritance is turned to strangers, our houses to aliens.
  nhw-BL: Nochi catli eliyaya toaxca ama eltoc ininmaco seyoc tlali ehuani. Hasta
    tochajchaj iniaxcahua masehualme catli amo tiquiniximatij.
  swh-ONEN: Urithi wetu umegeuziwa kwa wageni, na nyumba zetu kwa wageni.
  bba-bba: Bɛsɛn tem mɛ ɑ sun wɛ̃ mu kuɑ ɡɑbuɡim. Tɔn tukobɑ bɑ wɑ̃ɑ bɛsɛn diɑɔ.
  eng-KJVCPB: Our inheritance is turned to strangers, Our houses to aliens.
  luo-luo: Girkeni mawa osemi jopinje mamoko, to miechwa to osekaw gi ji ma welo.
  meu-meu: Emai tano na idau taudia vada e henidia; emai ruma na idau bese taudia
    vada e henidia.
  npi-ULB: हाम्रो उत्तराधिकार पराईहरू र हाम्रा घरहरू विदेशीहरूलाई दिइए ।
  yor-yor: Àwọn ohun ìní wa ti di ti àlejò, ilé wa ti di ti àjèjì.
  pes-OPCB: '@see-verse:LAM.005.001'
  tgl-ULB: Ibinigay sa mga dayuhan ang aming mana; ang aming mga tahanan sa mga dayuhan.
  hui-hui: Inanaga dindi andarubi agali tara karu tigua karulo aribia ho kagoni.
  mya-mya: ကျွန်​တော်​မျိုး​တို့​၏​ပစ္စည်း​ဥစ္စာ​များ​သည် သူ​စိမ်း​တစ်​ရံ​ဆံ​တို့​၏​လက်​သို့​ရောက်​ရှိ​နေ​ပါ​ပြီ။
    လူ​မျိုး​ခြား​များ​သည်​ကျွန်​တော်​မျိုး​တို့​၏​အိမ်​များ​တွင် နေ​ထိုင်​လျက်​ရှိ​ကြ​ပါ​၏။
  bod-N: ངེད་ཀྱི་ནོར་སྐལ་ཕྱི་པར་དབང་བ་དང་། ། ངེད་ཀྱི་ཁང་པ་དེ་ཡང་ཕྱི་པར་དབང་། །
  sna-sna: Nhaka yedu yakapiwa kuvatorwa, misha yedu kumabvakure.
  spa-BLM: Nuestra herencia ha sido entregada a extraños, nuestras casas a los extranjeros.
  cac-cac: Masanil co macb'en, ix yiquej eb' ch'oc chon̈ab'il, axo co pat yicxo eb'
    yaji.
  swh-ULB: Urithi wetu umegeuziwa kwa wageni; nyumba zetu kwa wageni.
  bel-bel: спадчына нашая перайшла да чужых, дамы нашыя - да іншапляменцаў;
  deu-ELBBK: Unser Erbteil ist Fremden zugefallen, unsere Häuser Ausländern.
  mbb-OT: Is menge tanè dey wey is menge valey zey, migkuwa te menge lumelengyawà.
  mal-2015: ഞങ്ങളുടെ അവകാശം അന്യന്മാർക്കും ഞങ്ങളുടെ വീടുകൾ അന്യജാതിക്കാർക്കും ആയ്പോയിരിക്കുന്നു.
  rmc-rmc: Amaro ďeďictvos chudle o cudzinci, a amare khera o cudza manuša.
  pes-OPV: میراث ما از آن غریبان و خانه های ما از آن اجنبیان گردیده است.
  ron-1924: Моштениря ноастрэ а трекут ла ниште стрэинь, каселе ноастре, ла чей дин
    алте цэрь!
  ben-OBCV: আমাদের অধিকার বিজাতীয় লোকদের হাতে, আমাদের ঘরবাড়ি বিদেশিদের দখলে চলে
    গেছে।
  som-som: Dhaxalkayagii waxaa helay shisheeyayaal. Guryahayagiina waxaa iska qaatay
    ajnabiyo.
  lat-VUC: Hæreditas nostra versa est ad alienos, domus nostræ ad extraneos.
  eng-ASVBT: Our inheritance is turned unto strangers, Our houses unto aliens.
  ita-1885: La nostra eredità è stata trasportata agli stranieri, E le nostre case
    a' forestieri.
  eng-LXXUP: 'Our inheritance has been turned away to aliens, Our houses to strangers:'
  eng-ULB: Our inheritance has been turned over to strangers; our houses to foreigners.
  spa-VBL: La tierra que poseíamos ha sido entregada a extraños, nuestras casas han
    sido entregadas a extranjeros.
  fra-_FOB: Notre héritage a passé à des étrangers, nos maisons à des inconnus.
  mal-mal: ഞങ്ങളുടെ സ്വത്ത് അന്യന്മാർക്കും ഞങ്ങളുടെ വീടുകൾ അന്യജാതിക്കാർക്കും ആയിപ്പോയി.
  urd-GVR: Hamārī maurūsī milkiyat pardesiyoṅ ke hawāle kī gaī, hamāre ghar ajnabiyoṅ
    ke hāth meṅ ā gae haiṅ.
  suz-BL: आंइ थेरशो रू अर्को रागी ङा मुर आन के दुम्‍त। आंइ खिं यो अर्को रागी ङा मुर
    आन के दुम्‍तेक्‍म।
  eng-NOY: Our inheritance is fallen to strangers, Our houses to aliens.
  ita-1927: La nostra eredità è passata a degli stranieri, le nostre case, a degli
    estranei.
  ckb-ckb: میراتەکەمان بۆ نامۆکان بوو، ماڵمان بۆ بێگانە.
  eng-BBE: Our heritage is given up to men of strange lands, our houses to those who
    are not our countrymen.
  kan-OKCV: ನಮ್ಮ ಸ್ವಾಸ್ತ್ಯವು ಅಪರಿಚಿತರಿಗೂ, ನಮ್ಮ ಮನೆಗಳು ಪರರಿಗೂ ವಶವಾದವು.
  tam-2017: எங்களுடைய சொத்து அந்நியரின் வசமாகவும், எங்களுடைய வீடுகள் வெளித்தேசத்தாரின்
    வசமாகவும் மாறியது.
  spa-RV-1909: Nuestra heredad se ha vuelto á extraños, nuestras casas á forasteros.
  ron-BTF: Moștenirea noastră s-a întors la străini, casele noastre la necunoscuți.
  eng-WEBP: Our inheritance has been turned over to strangers, our houses to aliens.
  eng-FBV: The land we used to own has been handed over to strangers, our houses have
    been given to foreigners.
  nld-1939: Ons erfdeel is aan anderen vervallen, Onze huizen aan vreemden.
  nch-BL: Nochi cati eliyaya toaxca ama eltoc inimaco seyoc tali ehuani. Hasta tochajchaj
    iniaxca masehualme cati amo tiquinixmatij.
  vie-1934: Sản nghiệp chúng tôi đã sang tay dân ngoại, Nhà cửa thuộc về người giống
    khác.
  hin-CV: हमारा भाग अपरिचितों को दिया गया है, परदेशियों ने हमारे आवास अपना लिए हैं.
  spa-BES: Nuestra herencia se entrega a los hombres extranjeros, nuestras casas a
    aquellos que no son nuestros compatriotas.
  tdx-tdx: Natolotse amo ambahinio ty lova’ay, amo rene-taneo o akiba’aio.
  tha-KJV: มรดกของพวกข้าพระองค์​ได้​ไปตกอยู่กับพวกต่างประเทศ บ้านเรือนของพวกข้าพระองค์เป็นของคนต่างด้าว
  por-BR-2018: Nossa herança passou a ser de estrangeiros, nossas casas de forasteiros.
  deu-ELO: Unser Erbteil ist Fremden zugefallen, unsere Häuser Ausländern.
  eng-WYC-2018: Our heritage is turned to aliens, our houses be turned to strangers.
    (Our inheritance is turned, or given, over to foreigners, our houses be turned
    over to strangers.)
  epo-epo: Nia heredaĵo transiris al fremduloj, Niaj domoj al aligentuloj.
  uig-PIN: Mirasimiz yatlarƣa, Ɵylirimiz yaⱪa yurtluⱪlarƣa tapxuruldi.
  beo-beo: Degabo misi dunu da ninia liligi huluane gagusa. Ga fi dunu ilia da ninia
    diasu huluane ganodini esalebe ba:sa.
  tpi-OTNT: Graun bilong mipela i stap long han bilong ol man bilong narapela kantri.
    Na ol i stap long ol haus bilong mipela.
  hau-SA: An ba wa baƙi gādonmu, gidajenmu kuma aka ba bare.
  uig-LAT: Mirasimiz yatlargha, Öylirimiz yaqa yurtluqlargha tapshuruldi.
  nde-nde: Ilifa lethu seliphiwe abezizweni, imizi yethu yathathwa ngabemzini.
  ton-ton: Kuo liliu homau tofiʻa ki he kau muli, ʻa homau ngaahi fale ki he ʻāuhē.
  ces-1613: Dědictví naše obráceno jest k cizím, domové naši k cizozemcům.
  eng-WMB: Our inheritance has been turned over to strangers, our houses to aliens.
  tam-TCV: எங்கள் உரிமைச்சொத்துக்கள் அந்நியருக்கு கொடுக்கப்பட்டன. எங்கள் வீடுகள் பிறநாட்டவருக்குக்
    கொடுக்கப்பட்டன.
  ceb-ULB: Ang among mga panulondon gipangkuha sa mga dumuduong; ug ang among mga
    balay gipang-ilog sa mga langyaw.
  pol-UBG: Nasze dziedzictwo przypadło obcym, a nasze domy – cudzoziemcom.
  urd-GVU: ہماری موروثی ملکیت پردیسیوں کے حوالے کی گئی، ہمارے گھر اجنبیوں کے ہاتھ
    میں آ گئے ہیں۔
  deu-1912: Unser Erbe ist den Fremden zuteil geworden und unsre Häuser den Ausländern.
  kan-2017: ನಮ್ಮ ಸ್ವತ್ತು ಪರರ ಪಾಲಾಗಿದೆ, ನಮ್ಮ ಮನೆಗಳು ಪರರ ಕೈವಶವಾಗಿವೆ.
  yap-yap: Binaw romad e bay u pa’ e milekag; girdi’ nu bang e be par ko pi tabnaw
    romad.
  hlt-MCSB: Kaimih kah rho te hlanglak taengla, ka im te kholong taengla pawk coeng.
  mdy-ETH: ኑኡኮ ዴና ዔውቲ ሜሌ ዓሲም ዒንጊንቴኔ፤ ኑኡኮ ኬኤፃ ቢያ ሜሌ ፃንጎ ዓሲ ናንጋ ኬኤሢ ማዔኔ።
  twi-ASANTE: Wɔadane yɛn agyapadeɛ ama ahɔhoɔ, wɔde yɛn afie ama ananafoɔ.
  eng-WEBU: Our inheritance has been turned over to strangers, our houses to aliens.
  wal-wal: Nu laata biittai allagatussi, nu keettaikka betetussi imettiis.
  spa-PDDPT: Nuestra heredad pasó a extraños, Nuestras casas a extranjeros.
  gun-gun: Oreyvyrã reme'ẽ va'ekue oaxapa ma amboae regua kuery pe, orerogue voi amboae
    yvy guigua kuery pe ju oaxa.
  ilo-ULB: Naiteden kadagiti ganggannaet dagiti tawidmi; naiteden kadagiti sangsangaili
    dagiti balbalaymi.
  kpg-kpg: Madau goloo guu dada go digau mai i daha. Digaula guu noho i lodo madau
    hale.
  uig-ARA: مىراسىمىز ياتلارغا، ئۆيلىرىمىز ياقا يۇرتلۇقلارغا تاپشۇرۇلدى.
  sus-sus: Xɔɲɛe bara muxu kɛ tongo. Mixie bara sabati muxu xa banxie kui, muxu kolonmae
    mu naxee ra.
  pon-2006: At tungoal sohso milahr nan pehn mehn liki kan; mehn liki kan kousoanlahr
    nan at tungoal ihmw kan.
  ksd-ksd: A gunan nina ave ga kale pa ia di tul tar ia ta ra umana vaira, A kubakuba
    i vevet ta ra umana Tematana.
  tur-YTC: Mirasımız yabancılara, Evlerimiz ellere verildi.
  grc-BRENT: Κληρονομία ἡμῶν μετεστράθη ἀλλοτρίοις, οἱ οἶκοι ἡμῶν ξένοις.
  ind-AYT: Milik pusaka kami dialihkan kepada orang-orang asing, rumah kami kepada
    orang-orang yang tidak dikenal.
  nya-nya: Apereka cholowa chathu kwa obwera, nyumba zathu kwa alendo.
  hrv-hrv: Baština naša pade u ruke strancima, domovi naši pripadoše tuđincima.
  mps-mps: Dago tǫ te gasa kantri bidi dabego nogode te elalubao. Tama augwali dago
    be dabede bidibao.
  tpi-tpi: Graun bilong mipela i stap long han bilong ol man bilong narapela kantri.
    Na ol i stap long ol haus bilong mipela.
  dan-1931: Vor Arvelod tilfaldt fremmede, Udlændinge fik vore Huse.
  vie-OVCB: Cơ nghiệp chúng con đã bị giao cho người lạ, nhà của chúng con đã bị người
    nước ngoài chiếm đóng.
  guj-2017: અમારું વારસા પારકાઓના હાથમાં, અમારાં ઘરો પરદેશીઓના હાથમાં ગયાં છે.
  pon-2006A: At tungoal sohso milahr nan pehn mehn liki kan; mehn liki kan kousoanlahr
    nan at tungoal ihmw kan.
  por-BRBSL: Our a herança foi entregue a estranhos, nossas casas para alienígenas.
  swe-swe: Vårt arv har getts till främlingar, våra hus och hem till utlänningar.
  cth-cth: Kaimae râw talai teh, ram louk e kut dawk, imnaw hai Jentelnaw e kut a
    pha toe.
  twi-twi: Wɔadan yɛn agyapade ama ahɔho, wɔde yɛn afi ama ananafo.
  hlt-hlt: Kaimih kah rho te hlanglak taengla, ka im te kholong taengla pawk coeng.
  tbz-SIM: Kɛ̀ bɛpɔ̀ɔ̀bɛ̀ tiekɛ ti tenkɛ̀, kɛ̀ bɛkpɑ́kpɑ̀rìbɛ̀ tɑɑ̀ ti cɛ̃́ĩ.
  msy-2020: Bar guizbangɨra, en nguazim kantrin igharazimɨn gumazamizibar dafarimɨn
    iti. Ezɨ me en dɨpenibar iti.
  dop-dop: Kpɑɩ nyǝ́mɑ lɛɛkɑ tɑ́ tɛtʋ. Mpɑ tǝ tɑ nyɩ tɔ pɑ cɑɣɑ tɑ́ tɛɛsɩ tɑɑ.
  azb-azb: İrs torpağımız yadellilərin əlinə keçib, Evlərimiz əcnəbilərə verilib.
  eng-DBY: Our inheritance is turned to strangers, our houses to aliens.
  hin-2017: हमारा भाग परदेशियों का हो गया और हमारे घर परायों के हो गए हैं।
  wol-KYG: Sunu suuf toxu ciy jaambur, sunuy kër ñeel ay doxandéem.
  eng-YLT: Our inheritance hath been turned to strangers, Our houses to foreigners.
  eng-WYC-2017: Our heritage is turned to aliens, our houses be turned to strangers.
  eng-WMBB: Our inheritance has been turned over to strangers, our houses to aliens.
  urd-GVH: हमारी मौरूसी मिलकियत परदेसियों के हवाले की गई, हमारे घर अजनबियों के हाथ
    में आ गए हैं।
  rug-rug: Sapu tagoa gami si ta vala koari votiki tie, sari mami vetu si koa i ri
    na tie karovodi.
  gaz-gaz: Handhuuraan keenya alagootaaf, manneen keenyas Namoota Ormaatiif dabarfamanii
    kennamaniiru.
  fra-LSG: Notre héritage a passé à des étrangers, Nos maisons à des inconnus.
  yal-yal: Nxɔ kɛɛ bɔxɔn bata findi xɔɲɛne gbeen na, nxɔ banxine bata lu muxu gbɛtɛye
    xa.
  haw-1868: Ua huli ko makou aina hooili i na malihini, O ko makou mau hale hoi i
    na kanaka e.
  arb-NAV: قَدْ تَحَوَّلَ مِيرَاثُنَا إِلَى الْغُرَبَاءِ وَبُيُوتُنَا إِلَى الأَجَانِبِ.
  ewe-ewe: Wotsɔ míaƒe domenyinu, na amedzrowo eye wotsɔ míaƒe aƒewo na du bubu me
    tɔwo.
  eng-LEE: Our inheritance is turned over to strangers, our houses to aliens.
  asm-FB: আমাৰ আধিপত্য বিদেশীসকলৰ হাতলৈ গ’ল; আমাৰ ঘৰবোৰ বিজাতীয়সকলৰ অধিকাৰলৈ গ’ল।
  sus-A: شْحّيٍ بَرَ مُشُ كّ تٌنفٌ. مِشِيٍ بَرَ سَبَتِ مُشُ شَ بَنشِيٍ كُي، مُشُ كٌلٌنمَيٍ
    مُ نَشٍيٍ رَ.
  fra-SBL: Notre héritage a été livré à des étrangers, nos maisons aux étrangers.
  hbo-hbo: נַחֲלָתֵ֙נוּ֙ נֶֽהֶפְכָ֣ה לְזָרִ֔ים בָּתֵּ֖ינוּ לְנָכְרִֽים׃
  kik-kik: Igai riitũ nĩrĩneanĩtwo kũrĩ ageni, nayo mĩciĩ iitũ ĩgakĩneanwo kũrĩ andũ
    a kũngĩ.
  fra-NCL: Notre héritage a passé à des étrangers, nos maisons à des inconnus.
  cek-AK: Kaicae ih qawk loe minawk ban ah phak boih boeh, kaicae ih imnawk doeh prae
    kalah kaminawk ban ah phak boih boeh.
  cuk-cuk: Anmarga-ibmar-uklegoye-soglesadi, dule-bamalad anmar-ibe susad. Anmar-negmar,
    dule-anmar-yarginsurmalad anmar-ibe susad.
  uig-CYR: Мирасимиз ятларға, Өйлиримиз яқа жутлуқларға тапшурулди.
  tel-2017: మా స్వాస్థ్యం పరదేశుల వశం అయ్యింది. మా ఇళ్ళు అన్యుల స్వాధీనం అయ్యాయి.
  hat-BSA: Eritaj nou te bay kon don a etranje yo, kay nou yo a moun nou pa konnen.
  kos-kos: Acn sesr uh oan inpoun mwet saya; Ac mwetsac elos muta in lohm sesr.
  hbo-WLC: נַחֲלָתֵ֙נוּ֙ נֶֽהֶפְכָ֣ה לְזָרִ֔ים בָּתֵּ֖ינוּ לְנָכְרִֽים׃
  ibo-ibo: E werela ihe nketa anyị nyefee ndị ọbịa nʼaka, werekwa ebe obibi anyị nyefee
    nʼaka ndị mba ọzọ.
  ory-ory: ଆମ୍ଭମାନଙ୍କ ଅଧିକାର ବିଦେଶୀୟମାନଙ୍କର ହସ୍ତକୁ ଯାଇଅଛି, ଆମ୍ଭମାନଙ୍କର ଗୃହସବୁ ପର ଦେଶୀୟମାନଙ୍କର
    ହସ୍ତଗତ ହୋଇଅଛି।
  chk-chk: Fanüem a nonom fän nemenien wasöla, nge ekewe chon ekis ra nom lon leniem.
  rop-rop: Detlot najalot streinja pipul bin meigim miselp bos langa melabat kantri,
    en dei jidan langa melabat kemp na.
  ukr-1871: Наше наслїддє досталось невірам, доми наші — чужим чуженицям;
  deu-1951: Unser Erbe ist den Fremden zugefallen, unsere Häuser den Ausländern.
  eng-JPS: Our inheritance is turned unto strangers, our houses unto aliens.
  srp-1865: Našljedstvo naše privali se tuðincima, domovi naši inostrancima.
  lug-lug: Omugabo gwaffe guweereddwa bannamawanga, n’amaka gaffe gatwaliddwa abatali
    ba mu nnyumba.
  heb-heb: נחלתנו נהפכה לזרים בתינו לנכרים׃
  ben-IRV: আমাদের সম্পত্তি অপরিচিত লোকদের হাতে, আমাদের সব বাড়িগুলি বিদেশীদের হাতে
    গিয়েছে।
  pan-pan: ਸਾਡੀ ਵਿਰਾਸਤ ਪਰਦੇਸੀਆਂ ਨੂੰ ਸੌਂਪੀ ਗਈ, ਸਾਡੇ ਘਰ ਪਰਾਇਆਂ ਦੇ ਹੋ ਗਏ।
  mya-JVB: အကျွန်ုပ် တို့ အမွေ ခံရာမြေသည် တပါး အမျိုးသားလက်သို့ ၎င်း ၊ နေရာအိမ် တို့သည်လည်း
    တကျွန်းတနိုင်ငံသား တို့လက်သို့ ၎င်း ရောက် ပါပြီ။
  hmo-hmo: Aiemai tano be idau taudia dekenai idia henia vadaeni. Aiemai ruma be idau
    bese taudia dekenai idia henia vadaeni.
  urd-urd: हमारी मीरास अजनबियों के हवाले की गई, हमारे घर बेगानों ने ले लिए।
  rus-SYN: Наследие наше перешло к чужим, домы наши - к иноплеменным;
  bqc-SIM: Buipãleↄ mɛ́ gↄ̃̀ wá bùsu vĩ, zĩ̀loↄ mɛ́ kú wá kpɛ́ↄ guu.
  tcz-CHONGTHU: Ka goulo diu chengse hi namchom miho achang tauvin, Ka in ka lou jouseu
    la gamchom miho’a ahitai.
  mar-mar: आमचे वतन परक्यांच्या हातात गेले आहे. आमची घरे परदेशीयांना दिली गेली आहेत.
  qub-qub: Erensyäcunapis juc-lä nasyun runacunapa munaynillanchönami caycan. Wasëcunapis
    jäpa runacunapa munayninchönami.
  bqp-bqp: Bɛsɛn tem mɛ ɑ sun wɛ̃ mu kuɑ gɑbugim. Tɔn tukobɑ bɑ wɑ̃ɑ bɛsɛn diɑɔ.
  hat-hat: Peyi nou an nan men moun lòt nasyon! Yo pran kay nou pou yo.
  eng-BSB: Our inheritance has been turned over to strangers, our houses to foreigners.
  eng-WEBPB: Our inheritance has been turned over to strangers, our houses to aliens.
  kbq-kbq: Onke'nona vahe'mo'za e'za tagri mopa eme enerizage'za, ru moparegati vahe'mo'za
    e'za tagri nontamina emeri nafa'a hu'za mani'naze.
  nhe-BL: Nochi tlen eliyaya toaxca ama eltoc ininmaco seyoc tlali ehuani. Hasta tochajchaj
    iniaxcahua tlacame tlen ax tiquinixmatij.
  gub-BL: Amo ywy rehe har wiko ureywy izar romo wà. Teko ureremigwaw 'ym wiko ureràpuz
    pupe wà.
  eng-DRA: 'Our inheritance is turned to aliens: our houses to strangers.'
