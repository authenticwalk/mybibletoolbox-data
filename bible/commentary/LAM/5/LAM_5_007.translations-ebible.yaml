verse: LAM.005.007
translations:
  mal-C: ഞങ്ങളുടെ പിതാക്കന്മാർ പാപംചെയ്ത് കടന്നുപോയി ഞങ്ങളോ അവർക്കുള്ള ശിക്ഷ അനുഭവിക്കുന്നു.
  deu-TKW: unsere Väter fehlten; sie sind nicht mehr, und wir tragen ihre Verschuldungen.
  lin-lin: Solo batata na biso basalaki masumu, kasi bazali lisusu te, bongo biso
    tokomi komema mokumba ya etumbu na bango.
  eng-LSV: Our fathers have sinned—they are not, || We have borne their iniquities.
  eng-GNV: Our fathers haue sinned, and are not, and we haue borne their iniquities.
  eng-WEBSTER: Our fathers have sinned, and are not; and we have borne their iniquities.
  nhw-BL: “Totatahua tlajtlacolchijque huan mijque quema ayamo hualayaya inintlatzacuiltilis.
    Ama tojuanti tijselíaj catli quinamiqui quiselijtosquíaj.
  swh-ONEN: Baba zetu walitenda dhambi na hawapo tena, na sisi tunachukua adhabu yao.
  bba-bba: Wee, bɛsɛn bɑɑbɑbɑ bɑ kɔ̃sɑ kuɑ, ɑdɑmɑ bɑ ǹ mɑɑ kɑ sun wɑ̃ɑ. Bɛsɛrɑ sɑ
    yen wɑhɑlɑ sɔɔwɑ.
  eng-KJVCPB: Our fathers have sinned, and are not; And we have borne their iniquities.
  luo-luo: Kwerewa notimo richo, to koro gionge, to wan ema ikumowa kargi.
  meu-meu: Tamamai e kara dika, bena vada e mase; bena ai ese edia kara havara a huamu.
  npi-ULB: हाम्रा पिता-पुर्खाहरूलेपाप गरे, र अब तिनीहरू छैनन्, र हामीले तिनीहरूका
    अधर्मको फल भोग्दछौँ ।
  yor-yor: Àwọn baba wa ti ṣẹ̀, wọn kò sì ṣí mọ́, àwa sì ń ru ìjìyà ẹ̀ṣẹ̀ wọn.
  pes-OPCB: پدرانمان گناه کردند و مردند، و اینک جور گناهانشان را ما می‌کشیم.
  tgl-ULB: Nagkasala ang aming mga ama; wala na sila, at pinasan namin ang kanilang
    mga kasalanan.
  hui-hui: Inanaga mamalirume ko bialu tini homeagola ai iname tigua ko biyagonaga
    genda yu kamagoni.
  mya-mya: ကျွန်​တော်​မျိုး​တို့​၏​ဘိုး​ဘေး​များ​သည်​အ​ပြစ် ကူး​ပြီး​နောက်​သေ​လွန်​သွား​ကြ​သ​ဖြင့်
    ကျွန်​တော်​မျိုး​တို့​သည်​သူ​တို့​၏​အ​ပြစ်​ဝန်​ကို ထမ်း​ရ​ကြ​ပါ​၏။
  bod-N: ངེད་ཀྱི་མེས་པོས་སྡིག་པ་བྱས་ན་ཡང་། ། དེ་རྣམས་སྔར་ནས་འདས་ཤིང་མི་འདུག་གོ ། དེ་ཚོའི་ཉེས་པ་ཐམས་ཅད་ངེད་ཀྱིས་ཁུར།
    །
  sna-sna: Madzibaba edu akatadza uye vakafa, uye tava kurangwa nokuda kwavo.
  spa-BLM: Nuestros padres pecaron y ya no existen. Hemos soportado sus iniquidades.
  cac-cac: A eb' co mam quicham ochnac smul, palta chamnacxo eb', axo d'a quib'an̈
    scotcan yaelal yuj smul eb' chi'.
  swh-ULB: Baba zetu walifanya dhambi, na hawapo tena, na tumebeba dhambi zao.
  bel-bel: 'Бацькі нашыя грэшнікі: іх больш няма, а мы кару нясем за беззаконьні іхнія.'
  deu-ELBBK: Unsere Väter haben gesündigt, sie sind nicht mehr; wir, wir tragen ihre
    Ungerechtigkeiten.
  mbb-OT: Mibaal te salà is menge kepuun dey he nemematey en guntaan, ne iyan key
    nerasey tenged te salè dan.
  mal-2015: ഞങ്ങളുടെ പിതാക്കന്മാർ പാപം ചെയ്തു ഇല്ലാതെയായിരിക്കുന്നു; അവരുടെ അകൃത്യങ്ങൾ
    ഞങ്ങൾ ചുമക്കുന്നു.
  rmc-rmc: Amare dada kerenas o bini a imar na dživen. A amen ľidžas lengro trestos.
  pes-OPV: پدران ما گناه ورزیده، نابود شده‌اند و مامتحمل عصیان ایشان گردیده‌ایم.
  ron-1924: Пэринций ноштри, каре ау пэкэтуит, ну май сунт, яр ной ле пуртэм пэкателе.
  ben-OBCV: আমাদের পিতৃপুরুষেরা পাপ করেছিলেন, কিন্তু তারা আর নেই, তাই আমরা তাদের শাস্তি
    বহন করছি।
  som-som: Aabbayaashayo waa dembaabeen, mana joogaan, Oo annagaa xumaatooyinkoodii
    xambaarannay.
  lat-VUC: 'Patres nostri peccaverunt, et non sunt: et nos iniquitates eorum portavimus.'
  eng-ASVBT: Our fathers sinned, and are not; And we have borne their iniquities.
  ita-1885: I nostri padri hanno peccato, e non sono più; Noi abbiam portate le loro
    iniquità.
  eng-LXXUP: 'Our fathers sinned, and are not: We have borne their iniquities.'
  eng-ULB: Our fathers sinned, and they are no more, and we bear their iniquities.
  spa-VBL: Nuestros antepasados pecaron y se han ido, pero nosotros estamos siendo
    castigados por sus pecados.
  fra-_FOB: Nos pères ont péché, ils ne sont plus; et nous, nous portons la peine
    de leur iniquité.
  mal-mal: ഞങ്ങളുടെ പൂര്‍വ്വ പിതാക്കന്മാർ പാപംചെയ്ത് ഇല്ലാതെയായിരിക്കുന്നു; അവരുടെ
    അകൃത്യങ്ങൾ ഞങ്ങൾ ചുമക്കുന്നു.
  urd-GVR: Hamāre bāpdādā ne gunāh kiyā, lekin wuh kūch kar gae haiṅ. Ab ham hī un
    kī sazā bhugat rahe haiṅ.
  suz-BL: आंइ किकी पिपीमी पाप पाम्‍तेक्‍म। मिनु बेक्‍तेक्‍म। गोपुकी मेको आन हेंथे
    पशो राइतक।
  eng-NOY: Our fathers sinned; they are no more, And we bear their iniquities.
  ita-1927: I nostri padri hanno peccato, e non sono più; e noi portiamo la pena delle
    loro iniquità.
  ckb-ckb: باوکانمان گوناهیان کرد، نەمان، ئێمەش سزاکەیان وەردەگرین.
  eng-BBE: Our fathers were sinners and are dead; and the weight of their evil-doing
    is on us.
  kan-OKCV: ನಮ್ಮ ತಂದೆಗಳು ಪಾಪಮಾಡಿ ಇಲ್ಲವಾದರು. ನಾವು ಅವರ ಅಕ್ರಮಗಳನ್ನು ಹೊರುತ್ತೇವೆ.
  tam-2017: எங்கள் முற்பிதாக்கள் பாவம்செய்து இறந்துபோனார்கள்; நாங்கள் அவர்களுடைய அக்கிரமங்களைச்
    சுமக்கிறோம்.
  spa-RV-1909: Nuestros padres pecaron, y son muertos; y nosotros llevamos sus castigos.
  ron-BTF: Părinții noștri au păcătuit și nu mai sunt, iar noi am purtat nelegiuirile
    lor.
  eng-WEBP: Our fathers sinned, and are no more. We have borne their iniquities.
  eng-FBV: Our forefathers sinned and they're gone, but we're being punished for their
    sins.
  nld-1939: 'Onze vaderen hebben gezondigd: zij zijn niet meer, Wij dragen hun schuld:'
  nch-BL: Totatahua tajtacolchijque huan mijque quema ayemo hualayaya inintatzacuiltilis.
    Ama tojuanti tijselíaj cati quinamiqui quiselijtosquíaj.
  vie-1934: Tổ phụ chúng tôi đã phạm tội, nay không còn nữa. Chúng tôi đã mang lấy
    sự gian ác họ.
  hin-CV: पाप तो उन्होंने किए, जो हमारे पूर्वज थे, और वे कूच कर गए अब हम हैं, जो उनकी
    पापिष्ठता का सम्वहन कर रहे हैं.
  spa-BES: Nuestros padres fueron pecadores y están muertos; y el peso de su maldad
    está sobre nosotros.
  tdx-tdx: Nandilatse o roae’aio; tsy eo ka iereo; zahay avao ty mivave o hakeo’eo.
  tha-KJV: บรรพบุรุษของพวกข้าพระองค์​ได้​กระทำบาป และก็ตายหมดแล้ว พวกข้าพระองค์ต้องถูกโทษเพราะความชั่วช้าของเขา
  por-BR-2018: Nossos pais pecaram, e não existem mais; porém nós levamos seus castigos.
  deu-ELO: Unsere Väter haben gesündigt, sie sind nicht mehr; wir, wir tragen ihre
    Missetaten.
  eng-WYC-2018: Our fathers sinned, and be not, and we bare the wickednesses of them.
    (Our forefathers sinned, and be not, and we carry their wickednesses.)
  epo-epo: Niaj patroj pekis, sed ili jam ne ekzistas; Kaj ni devas suferi pro iliaj
    malbonagoj.
  uig-PIN: Ata-bowilirimiz gunaⱨ sadir ⱪilip dunyadin kǝtti; Biz bolsaⱪ, ularning
    ⱪǝbiⱨlikining jazasini kɵtürüxkǝ ⱪalduⱪ.
  beo-beo: Ninia aowalali ilia da wadela:le hamoi. Be ilia da bogoi dagoi, amola wali
    ninia da ilia wadela:i hou hamoiba:le, amo dabe se nabala.
  tpi-OTNT: Ol tumbuna bilong mipela i bin mekim sin, na ol i dai pinis. Na nau mipela
    i karim asua bilong ol.
  hau-SA: Kakanninmu sun yi zunubi kuma ba sa nan yanzu, mu ne aka bari muna shan
    hukuncinsu.
  uig-LAT: Ata-bowilirimiz gunah sadir qilip dunyadin ketti; Biz bolsaq, ularning
    qebihlikining jazasini kötürüshke qalduq.
  nde-nde: Okhokho benza isono kodwa kabasekho, thina yithi esesijeziswa.
  ton-ton: Naʻe fai angahala ʻa ʻemau ngaahi tamai, pea ʻoku ʻikai, pea kuo mau fua
    ʻenau ngaahi hia.
  ces-1613: Otcové naši hřešili, není jich, my pak trestáni po nich neseme.
  eng-WMB: Our fathers sinned, and are no more. We have borne their iniquities.
  tam-TCV: எங்கள் முற்பிதாக்கள் பாவம் செய்து, இல்லாமற்போனார்கள்; நாங்களோ அவர்களுடைய
    தண்டனைகளைச் சுமக்கிறோம்.
  ceb-ULB: Ang among mga Amahan nakasala; wala na sila karon ug kami ang nag-antos
    sa silot sa ilang mga sala.
  pol-UBG: Nasi ojcowie zgrzeszyli, nie ma ich, a my nosimy ich nieprawość.
  urd-GVU: ہمارے باپ دادا نے گناہ کیا، لیکن وہ کوچ کر گئے ہیں۔ اب ہم ہی اُن کی سزا
    بھگت رہے ہیں۔
  deu-1912: Unsre Väter haben gesündigt und sind nicht mehr vorhanden, und wir müssen
    ihre Missetaten entgelten.
  kan-2017: ನಮ್ಮ ಪೂರ್ವಿಕರು ಪಾಪಮಾಡಿ ಇಲ್ಲದೆ ಹೋದರು; ಅವರ ದೋಷಫಲವನ್ನು ನಾವು ಅನುಭವಿಸಬೇಕಾಯಿತು.
  yap-yap: Pi chitamangimad kakrom e ra denen gad, ma yad e kar thumur gad, ma gamad
    e kug gafgow gad ni fan ko denen rorad.
  hlt-MCSB: A pa rhoek khaw tholh uh tih kaimih taengah a om voel moenih. Tedae kaimih
    loh amih kathaesainah te ka phueih uh.
  mdy-ETH: ኑ ዓዶንሢ ጎሜ ማዺ ኑም ሃሼኔ፤ ኑኡኒ ዔያቶም ዓጎና ሜቶ ዔኪሢዳኬ።
  twi-ASANTE: Yɛn agyanom yɛɛ bɔne, na wɔnni hɔ bio, na yɛn na wɔn asotwe abɛda yɛn
    so.
  eng-WEBU: Our fathers sinned, and are no more. We have borne their iniquities.
  wal-wal: Nagaraa oottidaageeti nu maizza aawata; shin eti ha77i de7okkona. Eti ekkanau
    bessiya qixaatiyaa ekkiyaageeti nuna.
  spa-PDDPT: Nuestros antepasados pecaron, no existen. Nosotros cargamos sus iniquidades.
  gun-gun: Oreru kuery ma ojejavypa rire jipovei ma. Ha'e gui ore kuery ju 'rã roiko
    axy ha'e kuery ojapo vaiague re.
  ilo-ULB: Nagbasol dagiti ammami, ngem awandan, ket dakami ti aglaklak-am kadagiti
    basolda.
  kpg-kpg: Madau damana mmaadua gu ihala, gei dolomeenei digaula gu hagalee, gei gimaadou
    gu hagaduadua mai i nadau huaidu ne hai.
  uig-ARA: ئاتا-بوۋىلىرىمىز گۇناھ سادىر قىلىپ دۇنيادىن كەتتى؛ بىز بولساق، ئۇلارنىڭ
    قەبىھلىكىنىڭ جازاسىنى كۆتۈرۈشكە قالدۇق.
  sus-sus: Muxu babae bara yunubi raba, kɔnɔ e mu na duniɲa sɔnɔn. Muxu tan nan fa
    e xa fe kobie tɔruɲɔɛ xaninfe.
  pon-2006: At pahpa kahlap ako dipadahr, ahpw met re solahr mie, oh se wie lokolongkier
    diparail kan.
  ksd-ksd: A umana tama i vevet dia tar varpiam, ma dia tar panie; Ma ave kairane
    ra balbali ure kadia varpiam.
  tur-YTC: Atalarımız günah işledi, artık yoklar. Onların suçlarını biz yüklendik.
  grc-BRENT: Οἱ πατέρες ἡμῶν ἥμαρτον, οὐχ ὑπάρχουσιν, ἡμεῖς τὰ ἀνομήματα αὐτῶν ὑπέσχομεν.
  ind-AYT: Nenek moyang kami berbuat dosa, dan sudah tiada lagi, dan kami menanggung
    kesalahan-kesalahan mereka.
  nya-nya: Makolo athu anachimwa ndipo anafa kale, koma chilango chawo chili pa ife.
  hrv-hrv: Oci naši zgriješiše i više ih nema, a mi nosimo krivice njihove.
  mps-mps: Dago wąį dabe augwaligo polobadu te dwai sę yai digi, augwali polo isila
    palio. Tama megi da, da augwaligo dagede da sęgę tolobao.
  tpi-tpi: Ol tumbuna bilong mipela i bin mekim sin, na ol i dai pinis. Na nau mipela
    i karim asua bilong ol.
  dan-1931: Vore Fædre, som synded, er borte, og vi må bære deres Skyld.
  vie-OVCB: Tổ phụ chúng con phạm tội, nhưng đã qua đời— nên chúng con phải chịu hình
    phạt cho cả tội lỗi của họ.
  guj-2017: અમારા પિતૃઓએ પાપ કર્યું અને તેઓ રહ્યા નથી. અમારે તેઓના પાપની સજા ભોગવવી
    પડે છે.
  pon-2006A: At pahpa kahlap ako dipadahr, ahpw met re solahr mie, oh se wie lokolongkier
    diparail kan.
  por-BRBSL: Nossos pais pecaram, e não são mais. Nós suportamos suas iniqüidades.
  swe-swe: Våra fäder har syndat och finns inte mer och vi bär deras överträdelser.
  cth-cth: Kaimae mintoenaw ni a ton awh teh, a kahma awh nakunghai, kaimanaw ni ahnimae
    a yonnae teh ka phu awh.
  twi-twi: Yɛn agyanom yɛɛ bɔne, na wonni hɔ bio, na yɛn na wɔn asotwe abɛda yɛn so.
  hlt-hlt: A pa rhoek khaw tholh uh tih kaimih taengah a om voel moenih. Tedae kaimih
    loh amih kathaesainah te ka phueih uh.
  tbz-SIM: Ti yɛmbɛ̀ bɛɛ̀ cɑ̀kɛ, bɛ̀ mɛ ntɛ̃́nkɛ í kpɑɑ́, kɛ̀ bɛ yɛi nkó tiyeti nɛ́
    duò tíì kó yɛyɔ ĩ́nkɛ̀.
  msy-2020: Ghuezir inazir afeziar kaba arazir kuram gamigha, oveaghue. Ezɨ e datɨrɨghɨn
    men osɨmtɨzimɨn ivezir kuram isi.
  dop-dop: Tɑ́ cɑɑnɑɑ lɑpǝnɑ ɩsɑɣɑtʋ. Amɑ pɛlɛ pɑ sǝpɑ. Ɩlɛnɑ tɑɑ tɔkɩ tǝ nyɑŋ.
  azb-azb: Ata-babalarımız günah işlədərək keçib-getdi, Təqsirlərinin cəzası üstümüzə
    yükləndi.
  eng-DBY: Our fathers have sinned, [and] they are not; and we bear their iniquities.
  hin-2017: हमारे पुरखाओं ने पाप किया, और मर मिटे हैं; परन्तु उनके अधर्म के कामों
    का भार हमको उठाना पड़ा है।
  wol-KYG: Sunuy maam a moyoon, tey nekkatuñu; nun, noo gàddu seeni mbugal.
  eng-YLT: Our fathers have sinned — they are not, We their iniquities have borne.
  eng-WYC-2017: Our fathers sinned, and be not, and we bare the wickednesses of them
  eng-WMBB: Our fathers sinned, and are no more. We have borne their iniquities.
  urd-GVH: हमारे बापदादा ने गुनाह किया, लेकिन वह कूच कर गए हैं। अब हम ही उनकी सज़ा
    भुगत रहे हैं।
  rug-rug: Ari tamamami si va sea, ba ele mate beto si arini; meke gami palekia sa
    vina kilasa tadi kasa.
  gaz-gaz: Abbootiin keenya cubbuu hojjetanii darban; nu immoo adabbii isaanii baanne.
  fra-LSG: Nos pères ont péché, ils ne sont plus, Et c’est nous qui portons la peine
    de leurs iniquités.
  yal-yal: Nxu fafane bata yulubin liga, e mi fa be. Nxu tan nan fa e hakɛn goronna
    tongoma.
  haw-1868: Ua haua hewa ko makou poe makuakane, a ua ole lakou; Ua kaikai makou i
    ko lakou hewa.
  arb-NAV: قَدْ أَخْطَأَ آبَاؤُنَا، وَتَوَارَوْا عَنِ الْوُجُودِ، وَنَحْنُ نَتَحَمَّلُ
    عِقَابَ آثَامِهِمْ.
  ewe-ewe: Mía fofowo wɔ nu vɔ̃ eye womegale agbe o gake woƒe tohehe va mía dzi.
  eng-LEE: Our fathers have sinned, and are no more; but we have indeed to bear their
    iniquities.
  asm-FB: আমাৰ পূৰ্বপুৰুষসকলে পাপ কৰিলে, আৰু তেওঁলোক এতিয়া নাই, আমি তেওঁলোকৰ অপৰাধৰ
    ভাৰ বৈছোঁ।
  sus-A: مُشُ بَبَيٍ بَرَ يُنُبِ رَبَ، كْنْ عٍ مُ نَ دُنِحَ سْنْن. مُشُ تَن نَن قَ
    عٍ شَ قٍ كٌبِيٍ تْرُحْي شَنِنقٍ.
  fra-SBL: Nos pères ont péché, et ils ne sont plus. Nous avons porté leurs iniquités.
  hbo-hbo: אֲבֹתֵ֤ינוּ חָֽטְאוּ֙ *אֵינָם (וְאֵינָ֔ם) *אֲנַחְנוּ (וַאֲנַ֖חְנוּ) עֲוֹנֹתֵיהֶ֥ם
    סָבָֽלְנוּ׃
  kik-kik: Maithe maitũ nĩmehirie na rĩu matirĩ ho, na ithuĩ nĩ ithuĩ tũraherithio
    handũ hao.
  fra-NCL: Nos pères ont péché, ils ne sont plus ; et nous, nous portons leurs iniquités !
  cek-AK: Kaicae ampanawk loe zae o moe, om o ai boeh; nihcae zaehaih to ka zok o
    boeh.
  cuk-cuk: Anmar-babgan isgusmaladba burgwismalad. Anmardi, amar-isgusad-ulale, Bab-Dummadse
    sabsur-odurdaklesmalad.
  uig-CYR: Ата-бовилиримиз гуна садир қилип дуниядин кәтти; Биз болсақ, уларниң қәбиһлигиниң
    җазасини көтиришкә қалдуқ.
  tel-2017: మా పితరులు పాపం చేసి చనిపోయారు. మేము వాళ్ళ పాపానికి శిక్ష అనుభవిస్తున్నాం.
  hat-BSA: Papa zansèt nou yo te peche, men yo pa la ankò; se nou menm ki te pote
    inikite pa yo.
  kos-kos: Mwet matu lasr elos tuh orekma koluk, tusruktu inge elos wanginla, Ac akkeokyeyuk
    kut ke ma koluk lalos.
  hbo-WLC: אֲבֹתֵ֤ינוּ חָֽטְאוּ֙ אינם אנחנו עֲוֺנֹתֵיהֶ֥ם סָבָֽלְנוּ׃
  ibo-ibo: Nna anyị ha mehiere, ma ha anwụọla. Ma ọ bụ anyị na-anata ntaramahụhụ kwesiri
    ịbụ nke ha.
  ory-ory: ଆମ୍ଭମାନଙ୍କର ପୂର୍ବପୁରୁଷଗଣ ପାପ କରିଅଛନ୍ତି, ଆଉ ସେମାନେ ମରିଅଛନ୍ତି; ପୁଣି, ଆମ୍ଭେମାନେ
    ସେମାନଙ୍କର ଅଧର୍ମ ବହନ କରିଅଛୁ।
  chk-chk: Äm kewe lewo ra tipis, nge iei resap chüen manau. Nge äm aia mwärelong
    fän liwinin ar kewe föföringau.
  rop-rop: “Blanga melabat grengrenfathamob bin oldei dumbat nogudbala ting, bat deibin
    ol binij na. En wi abumbat detlot trabul en panishmen blanga detlot nogudbala
    ting na.
  ukr-1871: Наші батьки провинили, та їх нема вже, ми ж двигаємо кару за їх беззаконства.
  deu-1951: Unsere Väter, die gesündigt haben, sind nicht mehr; wir müssen ihre Schuld
    tragen.
  eng-JPS: Our fathers have sinned, and are not; and we have borne their iniquities.
  srp-1865: Oci naši zgriješiše, i nema ih, a mi nosimo bezakonja njihova.
  lug-lug: Bajjajjaffe baayonoona, ne bafa, naye tubonerezebwa olw’ebikolwa byabwe
    ebitaali bya butuukirivu.
  heb-heb: אבתינו חטאו אינם אנחנו עונתיהם סבלנו׃
  ben-IRV: আমাদের পূর্বপুরুষেরা পাপ করেছেন, এখন তারা নেই এবং আমরাই তাঁদের পাপ বহন
    করেছি।
  pan-pan: ਸਾਡੇ ਪੁਰਖਿਆਂ ਨੇ ਪਾਪ ਕੀਤਾ ਅਤੇ ਉਹ ਚੱਲ ਵੱਸੇ, ਪਰ ਅਸੀਂ ਉਹਨਾਂ ਦੀ ਬੁਰਿਆਈ ਦਾ ਭਾਰ
    ਚੁੱਕਦੇ ਹਾਂ।
  mya-JVB: ဘိုးဘေး တို့သည်ပြစ်မှား ၍ သေပြီးမှ၊ အကျွန်ုပ် တို့သည် သူ တို့ အပြစ် များကိုခံ
    ရပါ၏။
  hmo-hmo: Aiemai tamadia idia kara dika, bona idia mase vadaeni, bona hari ai ese
    edia dika davana ai huaia noho.
  urd-urd: हमारे बाप दादा गुनाह करके चल बसे, और हम उनकी बदकिरदारी की सज़ा पा रहे हैं।
  rus-SYN: 'Отцы наши грешили: их уже нет, а мы несем наказание за беззакония их.'
  bqc-SIM: Wá maeↄ duunakɛ̀, aa ku lↄo, ↄ̃ an tàaeↄ lɛ́ wí wá musu.
  tcz-CHONGTHU: Kapu kapateu ana chonseuvin ahinlah amaho athi gamtauve, Hijeh chun
    amaho chan ding thoh gimna leh engbolna hi keiho chunga achu tan ahi.
  mar-mar: आमच्या पूर्वजांनी तुझ्याविरुध्द पाप केले. आता ते नाहीत. पण त्यांच्या पापाची
    फळे आता आम्ही भोगत आहोत.
  qub-qub: Papänëcunami juchataga ruraran. Paycunaga mananami cannachu. Paycunapa
    juchanpitaga nogacunami castïguta chasquiycä.
  bqp-bqp: Wee, bɛsɛn bɑɑbɑbɑ bɑ kɔ̃sɑ kuɑ, ɑdɑmɑ bɑ ǹ mɑɑ kɑ sun wɑ̃ɑ. Bɛsɛrɑ sɑ
    yen wɑhɑlɑ sɔɔwɑ.
  hat-hat: Zansèt nou yo fè peche. Yo pa la ankò! Se nou menm k'ap peye pou sa yo
    te fè.
  eng-BSB: Our fathers sinned and are no more, but we bear their punishment.
  eng-WEBPB: Our fathers sinned, and are no more. We have borne their iniquities.
  kbq-kbq: Tagri tagehe'za kumi hute'za ko fri'za menina omani'naze. Ana hu'nazageta
    menina zamagri kumi'mofo knazama'a e'nerune.
  nhe-BL: “Totatahua tlajtlacolchijque huan mijque quema aya hualayaya inintlatzacuiltilis.
    Ama tojuanti tijselíaj tlen quinamiqui quiselijtosquíaj.
  gub-BL: Ureipy uzapo ikatu 'ym ma'e wà. Nuiko kwaw wà kury. Urupuraraw ma'erahy
    ure, ta'e ureipy uzapo ikatu 'ym ma'e a'e wà xe.
  eng-DRA: 'Our fathers have sinned, and are not: and we have borne their iniquities.'
