verse: LAM.005.017
translations:
  mal-C: അതിനാൽ ഞങ്ങളുടെ ഹൃദയം തളർന്നിരിക്കുന്നു അതിനാൽ ഞങ്ങളുടെ കണ്ണുകൾ മങ്ങിപ്പോയി.
  deu-TKW: Darüber ist unser Herz siech geworden, darob unsere Augen trübe,
  lin-lin: Soki mitema na biso ezali komona pasi mpe soki miso na biso ekomi komona
    molili,
  eng-LSV: Our heart has been sick for this, || Our eyes have been dim for these.
  eng-GNV: Therefore our heart is heauy for these things, our eyes are dimme,
  eng-WEBSTER: For this our heart is faint; for these things our eyes are dim.
  nhw-BL: Yeca tojuanti fiero tijmatij ipan toyolo huan titlapolohuaj. Ayacmo hueli
    titlachiyaj cuali.
  swh-ONEN: Kwa sababu hiyo, mioyo yetu inazimia, kwa sababu ya hayo, macho yetu yamefifia,
  bba-bba: Gisɔ sɑ nuki sɑnkire, mɑ sɑ nɔni yĩresu kokumɔ,
  eng-KJVCPB: For this our heart is faint; For these things our eyes are dim.
  luo-luo: Nikech gik ma osetimorenwagi, chunywa ool kendo wengewa osejony,
  meu-meu: Ina dainai Ialomai vada e manoka-manoka, ini ḡau daidiai matamai vada e
    valahu-valahu.
  npi-ULB: हाम्रो यो हृदय दुर्बल भएको छ, र यिनै कुराको कारण हाम्रो आँखा धमिलिएका छन्
    ।
  yor-yor: Nítorí èyí, àárẹ̀ mú ọkàn wa, nítorí èyí, ojú wa sì ṣú.
  pes-OPCB: دلهایمان بی‌تاب و چشمانمان تار شده‌اند،
  tgl-ULB: Nagkasakit ang aming mga puso, at lumabo ang aming mga mata,
  hui-hui: Hari Saiono bo gialabaga biyagola biango duduru hangu hagane bu hinayada.
    Ogonidagua bidago hondowa ina dugu biaabo haramagome inanaga gubalini mo ko halu
    de tandaga biarua.
  mya-mya: ကျွန်​တော်​မျိုး​တို့​သည်​စိတ်​ပျက်​၍ မျက်​ရည်​များ​ဝိုင်း​လျက်​နေ​သ​ဖြင့်
    ကျွန်​တော်​မျိုး​တို့​၏​မျက်​စိ​များ​သည် ကြည့်​၍​မ​မြင်​နိုင်​တော့​ပါ။
  bod-N: དེའི་ཕྱིར་ངེད་ཀྱི་སེམས་ནི་རྒུད་པར་གྱུར། ། ངེད་ཀྱི་མིག་ཟུང་ཡང་ནི་རབ་རིབ་གྱུར།
    །
  sna-sna: Nokuda kwaizvozvi mwoyo yedu yapera simba, nokuda kwezvinhu izvi meso edu
    otadza kuona,
  spa-BLM: 'Por esto nuestro corazón desfallece. Para estas cosas nuestros ojos son
    débiles:'
  cac-cac: Man̈xa yip co pixan yuj cusc'olal, van yixtax yol co sat yuj oq'uel.
  swh-ULB: Kwa kuwa moyo wetu umekuwa unaumwa, na machozi yetu ya fifia, kwa vitu
    hivi macho yetu yanafifia
  bel-bel: Ад гэтага вось зьнемаглося нашае сэрца; ад гэтага нашыя вочы зацьміліся.
  deu-ELBBK: 'Darum ist unser Herz siech geworden, um dieser Dinge willen sind unsere
    Augen verdunkelt:'
  mbb-OT: Tenged kayi mibmesakit is gehinawa zey ne mibmerusirem is ked-ehè dey.
  mal-2015: ഇതുകൊണ്ടു ഞങ്ങളുടെ ഹൃദയത്തിന്നു രോഗം പിടിച്ചിരിക്കുന്നു; ഇതുനിമിത്തം ഞങ്ങളുടെ
    കണ്ണു മങ്ങിയിരിക്കുന്നു.
  rmc-rmc: Angle kada amen dukhan o jile a angle kada savoro amenge o apsa koraren
    o jakha;
  pes-OPV: از این جهت دل ما بیتاب شده است و به‌سبب این چیزها چشمان ما تار گردیده است.
  ron-1924: Дакэ не доаре инима, дакэ ни с-ау ынтунекат окий,
  ben-OBCV: এইসব কারণে আমাদের হৃদয় মূর্ছিত হয়েছে, এইসব কারণে আমাদের চোখের দৃষ্টি
    ক্ষীণ হয়েছে।
  som-som: Taas darteed qalbigayagu wuu itaal darnaaday. Oo waxyaalahaas aawadoodna
    indhahayagii way arag darnaayeen.
  lat-VUC: Propterea mœstum factum est cor nostrum; ideo contenebrati sunt oculi nostri,
  eng-ASVBT: For this our heart is faint; For these things our eyes are dim;
  ita-1885: Per questo il cuor nostro è languido; Per queste cose gli occhi nostri
    sono scurati.
  eng-LXXUP: 'For this has grief come; our heart is sorrowful: For this our eyes are
    darkened.'
  eng-ULB: For this our heart has become sick, for these things our eyes grow dim
  spa-VBL: Por todo esto, estamos enfermos del corazón; por todo esto, podemos apenas
    mirar;
  fra-_FOB: C'est pour cela que notre cœur est malade; c'est pour ces choses que nos
    yeux sont obscurcis;
  mal-mal: ഇതുകൊണ്ട് ഞങ്ങളുടെ ഹൃദയത്തിന് രോഗം പിടിച്ചിരിക്കുന്നു; ഇതു നിമിത്തം ഞങ്ങളുടെ
    കണ്ണ് മങ്ങിയിരിക്കുന്നു.
  urd-GVR: Isī lie hamārā dil niḍhāl ho gayā, hamārī nazar dhundlā gaī hai.
  suz-BL: मोपतीके आंइ थुं खाइक्‍त। मिनु आंइ मिक्‍च ब्रा ब्रा दुम्‍त।
  eng-NOY: For this is our heart faint, For these things our eyes are dim;
  ita-1927: 'Per questo langue il nostro cuore, per questo s’oscuran gli occhi nostri:'
  ckb-ckb: لەبەر ئەم شتانە دڵمان داهێزرا، لەبەر ئەم ڕووداوانە بەرچاومان تاریک بوو،
  eng-BBE: Because of this our hearts are feeble; for these things our eyes are dark;
  kan-OKCV: ಇದಕ್ಕಾಗಿ ನಮ್ಮ ಹೃದಯವು ದುರ್ಬಲವಾಗಿದೆ. ಏಕೆಂದರೆ ಇವುಗಳಿಂದ ನಮ್ಮ ಕಣ್ಣುಗಳು ಮೊಬ್ಬಾಗಿವೆ.
  tam-2017: அதினால் எங்கள் இருதயம் பலவீனமானது; அதினால் எங்களுடைய கண்கள் இருண்டுபோயின.
  spa-RV-1909: 'Por esto fué entristecido nuestro corazón, por esto se entenebrecieron
    nuestros ojos:'
  ron-BTF: Fiindcă inima noastră este leșinată; pentru aceste lucruri ochii noștri
    sunt întunecați.
  eng-WEBP: 'For this our heart is faint. For these things our eyes are dim:'
  eng-FBV: Because of all this, we're sick at heart; because of all these things,
    we can hardly look;
  nld-1939: 'Hierom is ons hart verslagen, Staan onze ogen zo dof:'
  nch-BL: Yeca tojuanti fiero tijmatij ipan toyolo huan titapolohuaj. Ayecmo hueli
    titachiyaj cuali.
  vie-1934: Vì vậy lòng chúng tôi mòn mỏi, Mắt chúng tôi mờ tối,
  hin-CV: परिणामस्वरूप हमारे हृदय रुग्ण हो गए हैं, इन्हीं से हमारे नेत्र धुंधले हो
    गए हैं
  spa-BES: Por esto nuestros corazones son débiles; por estas cosas nuestros ojos
    son oscuros;
  tdx-tdx: Izay ty mahasiloke o tro’aio, izay ty mahalopelope o fihaino’aio;
  tha-KJV: เหตุนี้​เองใจพวกข้าพระองค์จึ​งอ​่อนกำลัง เพราะการเหล่านี้เองนัยน์ตาข้าพระองค์จึ​งม​ัวไป
  por-BR-2018: Por isso nosso coração ficou fraco, por isso nossos olhos escureceram;
  deu-ELO: 'Darum ist unser Herz siech geworden, um dieser Dinge willen sind unsere
    Augen verdunkelt:'
  eng-WYC-2018: Therefore our heart is made sorrowful, therefore our eyes be made
    dark.
  epo-epo: 'Pro tio senfortiĝis nia koro, Pro tio senlumiĝis niaj okuloj:'
  uig-PIN: Buning tüpǝylidin yürǝklirimiz mujuldi; Bular tüpǝylidin kɵzlirimiz ⱪarangƣulaxti
    —
  beo-beo: Ninia da dogoga se nabala, amola ninia si hanoga ba:mu gogolei ba:sa.
  tpi-OTNT: Mipela i ting long maunten Saion i bagarap pinis, na i kamap ples bilong
    ol weldok. Na mipela i pilim nogut tru na i krai planti na ai bilong mipela i
    pen.
  hau-SA: Domin wannan zuciyarmu ta yi sanyi; domin waɗannan abubuwa idanunmu sun
    dushe
  uig-LAT: Buning tüpeylidin yüreklirimiz mujuldi; Bular tüpeylidin közlirimiz qarangghulashti
    —
  nde-nde: Ngenxa yalokhu inhliziyo zethu zibuthakathaka; ngenxa yalezizinto amehlo
    ethu ayafiphala,
  ton-ton: Koeʻuhi ko e meʻa ni ʻoku vaivai homau loto; koeʻuhi ko e ngaahi meʻa ni
    ʻoku nenefu homau mata.
  ces-1613: Protoť jest mdlé srdce naše, pro tyť věci zatměly se oči naše,
  eng-WMB: 'For this our heart is faint. For these things our eyes are dim:'
  tam-TCV: இதனால் எங்கள் இருதயம் சோர்ந்துபோயிற்று, இவைகளினால் எங்கள் கண்கள் மங்கிப்போகின்றன;
  ceb-ULB: Ang among mga kasingkasing gipangkapoy na, ug nihanap na ang among mga
    mata,
  pol-UBG: Dlatego nasze serce omdlewa, dlatego nasze oczy są zaćmione.
  urd-GVU: اِسی لئے ہمارا دل نڈھال ہو گیا، ہماری نظر دُھندلا گئی ہے۔
  deu-1912: Darum ist auch unser Herz betrübt, und unsre Augen sind finster geworden
  kan-2017: ನಮ್ಮ ಹೃದಯವು ಕುಂದಿದೆ ಮತ್ತು ನಮ್ಮ ಕಣ್ಣುಗಳು ಮೊಬ್ಬಾಗಿವೆ.
  yap-yap: Kug m’ar gad nga lanin’mad nike mom’aw ni ngguyed ban’en u fithik’ i lu’mad,
  hlt-MCSB: Te dongah ko kaimih lungbuei he pumthim hainak la coeng. He dongah kaimih
    kah maelhmai khaw hmuep.
  mdy-ETH: ያዺ ማዔሢሮ ኑኡኒ ሃርጌ ዓሲ ማዔኔ፤ ዓኣፓኣ ኑኡኮ ፒዜ ዛጎ ባሺንቲ ላቤኔ።
  twi-ASANTE: Yei enti yɛn akoma atɔ piti, yeinom enti yɛn ani so ayɛ kusuu
  eng-WEBU: 'For this our heart is faint. For these things our eyes are dim:'
  wal-wal: Hegaa gishshau, nu wozanai daafuriis; nu aifeekka galjjiis.
  spa-PDDPT: A causa de esto nuestro corazón está enfermo. A causa de estas cosas
    se nublan nuestros ojos.
  gun-gun: Ha'e nunga rupi ae orekuraxõ py oremba'eaxy, ndorerexa pyxoveipa guive.
  ilo-ULB: Kimmapsuten dagiti puspusomi, ken nagkudrepen dagiti matami,
  kpg-kpg: Madau manawa guu magi, gei gimaadou gu deemee di mmada i madau golomada
    guu honu dangi.
  uig-ARA: بۇنىڭ تۈپەيلىدىن يۈرەكلىرىمىز مۇجۇلدى؛ بۇلار تۈپەيلىدىن كۆزلىرىمىز قاراڭغۇلاشتى
    ــ
  sus-sus: Na nan a toxi, muxu bɔɲɛe tɔɔrɔxi, muxu ya fan bara rafɔɔrɔ.
  pon-2006: At mohngiong kan soumwahulahr oh se solahr kak kilangki wasa pilen masat
    akan,
  ksd-ksd: Ure go, ra nuknuk i vevet i tar bilua; Ure go ra lavur magit, ra mata i
    vevet i tar gamgavul;
  tur-YTC: 'Bu yüzden yüreğimiz baygın. Bu şeylerden ötürü gözlerimiz karardı:'
  grc-BRENT: Περὶ τούτου ἐγενήθη ὀδύνη, ὀδυνηρὰ ἡ καρδία ἡμῶν, περὶ τούτου ἐσκότασαν
    οἱ ὀφθαλμοὶ ἡμῶν.
  ind-AYT: Karena hal ini, hati kami menjadi lemah; Karena hal-hal ini, mata kami
    menjadi kabur;
  nya-nya: Mitima yathu yakomoka chifukwa cha zimenezi, chifukwa cha zinthu zimenezi
    maso athu sakuona bwino,
  hrv-hrv: 'Evo zašto nam srce boluje, evo zašto nam oči se zastiru:'
  mps-mps: Dago homu te Saion bulu du te dolali dao, homu yali. Tama te bulu uni yowigo
    bulu pedelali dao, homu yalio. Tama dago dwai homu mu elama, tama da gela wali
    madi dago gedu dene mu yalio.
  tpi-tpi: Mipela i ting long maunten Saion i bagarap pinis, na i kamap ples bilong
    ol weldok. Na mipela i pilim nogut tru na i krai planti na ai bilong mipela i
    pen.
  dan-1931: 'Vort Hjerte blev derfor sygt, derfor vort Øje mørkt:'
  vie-OVCB: Lòng dạ chúng con nao sờn và lụn bại, và mắt mờ đi vì sầu muộn.
  guj-2017: આને કારણે અમારાં હૃદય બીમાર થઈ ગયાં છે અને અમારી આંખોએ અંધારાં આવી ગયાં
    છે.
  pon-2006A: At mohngiong kan soumwahulahr oh se solahr kak kilangki wasa pilen masat
    akan,
  por-BRBSL: 'Para isso, nosso coração está fraco. Para estas coisas, nossos olhos
    estão baixos:'
  swe-swe: Därför är våra hjärtan svaga, på grund av detta (våra synder) är våra ögon
    skumma.
  cth-cth: Hote hno dawkvah, kaimae lungthin teh tha ayounnae koe lah, a pha toe.
    Hote yon dawk kaimae mitnaw hai amom toe.
  twi-twi: Eyi nti yɛn koma atɔ beraw, eyinom nti yɛn ani so ayɛ kusuu
  hlt-hlt: Te dongah ko kaimih lungbuei he pumthim hainak la coeng. He dongah kaimih
    kah maelhmai khaw hmuep.
  tbz-SIM: Dɛɛ̀ te kɛ̀ ti mɔ nti yɛ̀mmɛ̀, bɑ́ ti nuɔ ntɛ̃́nkɛ í wúónnɛ̀ tinɔnniɛti.
  msy-2020: Tina en akuragham, e ghaze Saionɨn Mɨghsɨam bar ikuvigha gɨvagha, afiar
    atiabar nguibamɨn mɨn oto. Ezɨ e a bagha arei moghɨn uari baragha aziavɨra itima,
    en damaziba e gami.
  dop-dop: Tɑ́ lɑŋɑ wɑkǝlɑ sɔsɔm. Ɩsǝlʋm yʋlǝsǝɣɩ tɑ́ ɩsɛ.
  azb-azb: Buna görə ürəklərimiz çəkilib, Gözlərimiz qaralıb,
  eng-DBY: For this our heart is faint; for these things our eyes have grown dim,
  hin-2017: इस कारण हमारा हृदय निर्बल हो गया है, इन्हीं बातों से हमारी आँखें धुंधली
    पड़ गई हैं,
  wol-KYG: 'Lee jeexal sunu xol, lii moo nu jooyloo, ba gët giim:'
  eng-YLT: For this hath our heart been sick, For these have our eyes been dim.
  eng-WYC-2017: Therefore our heart is made sorrowful, therefore our eyes be made
    dark.
  eng-WMBB: 'For this our heart is faint. For these things our eyes are dim:'
  urd-GVH: इसी लिए हमारा दिल निढाल हो गया, हमारी नज़र धुँधला गई है।
  rug-rug: Gua asa ke malohoro sari bulomami, gua asa ke rida sari matamami,
  gaz-gaz: Sababii waan kanaatiif onneen keenya ni gaggabe; sababii waan kanaatiif
    immoo iji keenya dadhabe;
  fra-LSG: Si notre cœur est souffrant, Si nos yeux sont obscurcis,
  yal-yal: Nanara, nxu bɔɲɛn tɔrɔxi, nxu mi fa fefe yigbɛma.
  haw-1868: No keia mea, ua maule ko makou naau; No keia mau mea hoi, ua pouli ko
    makou mau maka.
  arb-NAV: لِهَذَا غُشِيَ عَلَى قُلُوبِنَا، وَأَظْلَمَتْ عُيُونُنَا.
  ewe-ewe: Le esia ta míaƒe dziwo le nu xam, le nu siawo ta míaƒe ŋkuwo dzi tsyɔ,
  eng-LEE: Because of this is our heart made sick; for these things are our eyes dimmed;
  asm-FB: এই কাৰণে আমাৰ অন্তৰ পীড়িত হ’ল, এইবোৰৰ বাবে আমাৰ চকু দুৰ্ব্বল হ’ল,
  sus-A: نَ نَن عَ تٌشِ، مُشُ بْحّيٍ تْورْشِ، مُشُ يَ قَن بَرَ رَقْورْ.
  fra-SBL: 'A cause de cela, notre cœur est défaillant. Pour ces choses, nos yeux
    sont faibles :'
  hbo-hbo: עַל־זֶ֗ה הָיָ֤ה דָוֶה֙ לִבֵּ֔נוּ עַל־אֵ֖לֶּה חָשְׁכ֥וּ עֵינֵֽינוּ׃
  kik-kik: Tondũ ũcio ngoro ciitũ nĩiringĩkĩte; na tondũ wa maũndũ macio maitho maitũ
    makaira,
  fra-NCL: 'Voici pourquoi notre cœur est malade, pourquoi nos yeux sont obscurcis :'
  cek-AK: To pongah kaicae ih palungthin loe zai sut boeh; hae hmuennawk pongah kaicae
    ih mik amtueng ai boeh.
  cuk-cuk: Anmar gargangued bergumaid, a-ulale, anmar nolloo atakgusad.
  uig-CYR: Буниң түпәйлидин жүрәклиримиз муҗулди; Булар түпәйлидин көзлиримиз қараңғулашти
    —
  tel-2017: మా గుండెలకు జబ్బు చేసింది. మా కళ్ళు మసకబారాయి.
  hat-BSA: Akoz sa, kè nou febli; akoz bagay sa yo, zye nou pa wè klè.
  kos-kos: Kut maskunak nunak lun insiasr Ac tia ku in liye wo ke sroninmutasr,
  hbo-WLC: עַל־זֶ֗ה הָיָ֤ה דָוֶה֙ לִבֵּ֔נוּ עַל־אֵ֖לֶּה חָשְׁכ֥וּ עֵינֵֽינוּ׃
  ibo-ibo: Nʼihi nke a, obi anyị na-ada mba, nʼihi ihe ndị a ka anya anyị na-agba
    ọchịchịrị.
  ory-ory: ଏଥିପାଇଁ ଆମ୍ଭମାନଙ୍କ ଅନ୍ତଃକରଣ କ୍ଷୀଣ ହୋଇଅଛି; ଏହିସବୁ କାରଣରୁ ଆମ୍ଭମାନଙ୍କର ଚକ୍ଷୁ
    ଧନ୍ଦଳା ହୋଇଅଛି।
  chk-chk: Iei popun pwe lelukem a riaföü, nge mesem ra toputopula ren äm kechü,
  rop-rop: Dumaji det Serramoni Pleis im jidan miselp, en ola wailwan dog oldei kaman
    en snikapbat hanggriwan blanga bif, melabat brabli nogudbinji en melabat kaan
    luk gudwei na dumaji melabat oldei kraikraibat.
  ukr-1871: От чому серце в нас ниє, от чого в нас ув очах потемнїло!
  deu-1951: 'Darob ist unser Herz krank geworden, darum sind unsere Augen trübe:'
  eng-JPS: For this our heart is faint, for these things our eyes are dim;
  srp-1865: Stoga je srce naše žalosno, stoga oèi naše potamnješe,
  lug-lug: Emitima gyaffe kyegivudde gizirika, era n’amaaso gaffe kyegavudde gayimbaala.
  heb-heb: על זה היה דוה לבנו על אלה חשכו עינינו׃
  ben-IRV: এই জন্য আমাদের হৃদয় দুর্বল হয়েছে এবং আমাদের চোখ অস্পষ্ট হয়েছে।
  pan-pan: ਇਸੇ ਕਾਰਨ ਸਾਡੇ ਦਿਲ ਕਮਜ਼ੋਰ ਹੋ ਗਏ, ਇਨ੍ਹਾਂ ਗੱਲਾਂ ਦੇ ਕਾਰਨ ਸਾਡੀਆਂ ਅੱਖਾਂ ਧੁੰਦਲੀਆਂ
    ਪੈ ਗਈਆਂ,
  mya-JVB: ထိုကြောင့် အကျွန်ုပ် တို့သည်စိတ် ပျက် ကြ ပါပြီ။ ထို အပြစ်ကြောင့် မျက်စိ
    တို့သည်လည်း မွဲ ကြပါ၏။
  hmo-hmo: Inai dainai aiemai kudoudia idia manoka momokani vadaeni, bona aiemai matadia
    edia ranu dainai, ai itaia namonamo diba lasi.
  urd-urd: इसीलिए हमारे दिल बेताब हैं; इन्हीं बातों के ज़रिए' हमारी आँखें धुंदला गई,
  rus-SYN: От сего-то изнывает сердце наше; от сего померкли глаза наши.
  bqc-SIM: Bee yã́ mɛ́ tò wá pↄ yà, yã́ beeↄ yã́i wá wɛ́ sìsi.
  tcz-CHONGTHU: Hijeh hin kalungu alhalhop tan chuleh kamit uvah mitlhi adimtan ahi.
  mar-mar: या सर्व गोष्टीमुळे आमचे मन खचले आहे. आम्हास डोळ्यांनी स्पष्टपणे दिसत नाही.
  qub-qub: Chaypitami cananga shongu nanaywan gueshyaycäcuna. Chaypitami ñawëcunapis
    chacacäcusha.
  bqp-bqp: Gisɔ sɑ nuki sɑnkire, mɑ sɑ nɔni yĩresu kokumɔ,
  hat-hat: Nou malad nan fon kè nou, nou pa ka wè tèlman n'ap kriye,
  eng-BSB: Because of this, our hearts are faint; because of these, our eyes grow
    dim—
  eng-WEBPB: 'For this our heart is faint. For these things our eyes are dim:'
  kbq-kbq: Anazama fore'ma nehigeno'a, tarimpamo'a havizantfa nehigeno, zavi'ma atonazamo
    higeno tavumipamo'a evuno hanintiri higeta, tavua keso'e osu'none.
  nhe-BL: Yeca tojuanti fiero tijmatij ipan toyolo huan titlapolohuaj. Ayoc hueli
    titlachiyaj cuali.
  gub-BL: Urepy'a ima'eahy. Urerehay kwer uremupytu'u kar ma'e hexak ire a'e.
  eng-DRA: Therefore is our heart sorrowful, therefore are our eyes become dim,
