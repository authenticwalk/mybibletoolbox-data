verse: LAM.005.015
translations:
  mal-C: ഞങ്ങളുടെ ഹൃദയത്തിൽനിന്ന് ആനന്ദം പോയിരിക്കുന്നു; ഞങ്ങളുടെ നൃത്തം വിലാപമായി
    മാറി.
  deu-TKW: Geschwunden ist unseres Herzens Freude; in Klage ist unser Reigen verwandelt.
  lin-lin: Esengo ezalaka lisusu te kati na mitema na biso, mabina na biso ebongwana
    matanga.
  eng-LSV: The joy of our heart has ceased, || Our dancing has been turned to mourning.
  eng-GNV: The ioy of our heart is gone, our daunce is turned into mourning.
  eng-WEBSTER: The joy of our heart hath ceased; our dance is turned into mourning.
  nhw-BL: Ayacmo tijpiyaj paquilistli ipan toyolo. Achtihuiya timijtotiyayaj ica paquilistli,
    pero ama nochi mocueptoc choquistli.
  swh-ONEN: Furaha imeondoka mioyoni mwetu, kucheza kwetu kumegeuka maombolezo.
  bba-bba: Bɛsɛn nuku dobu bu kpɑ. Bɛsɛn nuku dobun yɑɑbu ɡɔsirɑ nuku sɑnkirɑnu.
  eng-KJVCPB: The joy of our heart is ceased; Our dance is turned into mourning.
  luo-luo: Mor oserumo e chunywa; miendwa oselokore ywak.
  meu-meu: Moale vada e doko lalomai ai, bona emai mavaru na taitai ai vada e hahelao.
  npi-ULB: हाम्रो हृदयको आनन्द हटेको छ, र हाम्रो नाच शोकमा परिणत भएको छ ।
  yor-yor: Ayọ̀ ti ṣáko ní ọkàn wa; ọ̀fọ̀ sì ti dúró bí ijó fún wa.
  pes-OPCB: شادی از دلهای ما رخت بربسته و رقص ما به ماتم تبدیل شده است.
  tgl-ULB: Tumigil ang kagalakan ng aming mga puso; napalitan ng pagluluksa ang aming
    pagsasayaw.
  hui-hui: Inanaga turu holene winigo ereba hai hayagola iname iba gana lalu mali
    leremaliru dara holene íbu aribia hayada.
  mya-mya: ဝမ်း​မြောက်​ရွှင်​လန်း​မှု​သည်​ကျွန်​တော်​မျိုး​တို့ ၏​ဘ​ဝ​မှ ကွယ်​ပျောက်​သွား​ပါ​ပြီ။
    က​ခုန်​မှု​များ​သည်​ဝမ်း​နည်း​ကြေ​ကွဲ​မှု​များ​သို့ ပြောင်း​လဲ​သွား​ပါ​ပြီ။
  bod-N: ངེད་ཅག་སེམས་ཀྱི་དགའ་མགུ་ཡལ་བ་དང་། ། བྲོ་གར་འཁྲབ་པ་སྐྱོ་གདུང་རང་དུ་གྱུར། །
  sna-sna: Mufaro mumwoyo medu waguma; kutamba kwedu kwapinduka kukava kuchema.
  spa-BLM: La alegría de nuestro corazón ha cesado. Nuestra danza se convierte en
    luto.
  cac-cac: Man̈xalaj co tzalajc'olal. A co chan̈al yic tzalajc'olal, ix meltzajoch
    cusc'olalil.
  swh-ULB: Furaha ya moyo imekoma na kucheza kwetu kumegeuka kilio.
  bel-bel: 'Аціхла радасьць сэрца нашага: карагоды нашыя ў енк абярнуліся.'
  deu-ELBBK: Die Freude unseres Herzens hat aufgehört, in Trauer ist unser Reigen
    verwandelt.
  mbb-OT: Wazè dey en kelipey. Kenè key en ebpekesayew, kekenà, ebpekelalew key zà.
  mal-2015: ഞങ്ങളുടെ ഹൃദയസന്തോഷം ഇല്ലാതെയായി; ഞങ്ങളുടെ നൃത്തം വിലാപമായ്തീർന്നിരിക്കുന്നു.
  rmc-rmc: Amare jile preačhile te radisaľol; amaro kheľiben pes visarďa pro roviben.
  pes-OPV: شادی دل ما نیست شد و رقص ما به ماتم مبدل گردید.
  ron-1924: С-а дус букурия дин инимиле ноастре ши жаля а луат локул жокурилор ноастре.
  ben-OBCV: আমাদের হৃদয় থেকে আনন্দ চলে গেছে, আমাদের নৃত্য শোকে পরিণত হয়েছে।
  som-som: Farxaddii qalbigayagay ka dhammaatay, Oo cayaartayadiina baroorashay u
    rogmatay.
  lat-VUC: Defecit gaudium cordis nostri; versus est in luctum chorus noster.
  eng-ASVBT: The joy of our heart is ceased; Our dance is turned into mourning.
  ita-1885: La gioia del nostro cuore è cessata, I nostri balli sono stati cangiati
    in duolo.
  eng-LXXUP: The joy of our heart has ceased; Our dance is turned into mourning.
  eng-ULB: The joy of our heart has ceased and our dancing has turned into mourning.
  spa-VBL: Ya no hay alegría para nosotros; nuestro baile se ha convertido en luto.
  fra-_FOB: La joie de notre cœur a cessé; nos danses sont changées en deuil.
  mal-mal: ഞങ്ങളുടെ ഹൃദയസന്തോഷം ഇല്ലാതെയായി; ഞങ്ങളുടെ നൃത്തം വിലാപമായ്തീർന്നിരിക്കുന്നു.
  urd-GVR: Ḳhushī hamāre diloṅ se jātī rahī hai, hamārā loknāch āh-o-zārī meṅ badal
    gayā hai.
  suz-BL: आंइ थुं रे पा ग्‍येरशा बाक्‍तीक जाम्‍त। गो आंइ सिल पतीक नेल्‍ल रोंका पतीके
    दुम्‍त।
  eng-NOY: The joy of our heart is at an end; Our dancing is turned into mourning.
  ita-1927: La gioia de’ nostri cuori è cessata, le nostre danze son mutate in lutto.
  ckb-ckb: خۆشی دڵمان نەما، شاییمان بوو بە شیوەن.
  eng-BBE: The joy of our hearts is ended; our dancing is changed into sorrow.
  kan-OKCV: ನಮ್ಮ ಹೃದಯಾನಂದವು ತೀರಿತು. ನಮ್ಮ ನರ್ತನವು ಶೋಕವಾಗಿ ಮಾರ್ಪಟ್ಟಿತು.
  tam-2017: எங்கள் இருதயத்தின் மகிழ்ச்சி ஒழிந்துபோனது; எங்கள் சந்தோஷம் துக்கமாக மாறினது.
  spa-RV-1909: Cesó el gozo de nuestro corazón; nuestro corro se tornó en luto.
  ron-BTF: Bucuria inimii noastre a încetat; dansul nostru este întors în jale.
  eng-WEBP: The joy of our heart has ceased. Our dance is turned into mourning.
  eng-FBV: There's no more happiness for us; our dancing has turned into mourning.
  nld-1939: Geen blijdschap meer voor ons hart, Onze reidans veranderd in rouw,
  nch-BL: Ayecmo tijpiyaj paquilisti ipan toyolo. Achtohuiya timijtotiyayaj ica paquilisti,
    pero ama nochi mocuectoc choquisti.
  vie-1934: Lòng chúng tôi hết cả sự vui; Cuộc nhảy múa đổi ra tang chế.
  hin-CV: हमारे हृदय में अब कोई उल्लास न रहा है; नृत्य की अभिव्यक्ति अब विलाप हो गई
    है.
  spa-BES: El gozo de nuestros corazones ha terminado; Nuestro baile se transforma
    en dolor.
  tdx-tdx: Nijihetse ty hafalean’ arofo’ay; nifotetse ho fandalàñe o tsinja’aio.
  tha-KJV: ความปลาบปลื้มก็ประลาตไปจากใจของพวกข้าพระองค์​สิ้น การเต้นรำของพวกข้าพระองค์กลายเป็นการร่ำไห้
  por-BR-2018: Acabou a alegria de nosso coração; nossa dança se tornou em luto.
  deu-ELO: Die Freude unseres Herzens hat aufgehört, in Trauer ist unser Reigen verwandelt.
  eng-WYC-2018: The joy of our heart failed; our song is turned into mourning.
  epo-epo: Malaperis la gajeco de nia koro; Niaj dancrondoj aliformiĝis en funebron.
  uig-PIN: Xad-huramliⱪ kɵnglimizdin kǝtti, Ussul oyniximiz matǝmgǝ aylandi.
  beo-beo: Ninia hahawane hou da fisi dagoi. Ninia da gafosu yolesili, da:i diosu
    fawane ba:sa.
  tpi-OTNT: Amamas bilong mipela i pinis. Mipela i lusim pasin bilong singsing na
    mipela i krai sori tasol.
  hau-SA: Farin ciki ya rabu da zuciyarmu; rayuwarmu ta zama makoki.
  uig-LAT: Shad-xuramliq könglimizdin ketti, Ussul oynishimiz matemge aylandi.
  nde-nde: Ukuthokoza akusekho ezinhliziyweni zethu; ukugida kwethu sekuphenduke ukukhala.
  ton-ton: Kuo ʻosi ʻae fiefia ʻa homau loto; kuo liliu ʻa ʻemau meʻe ko e mamahi.
  ces-1613: Přestala radost srdce našeho, obrátilo se v kvílení plésání naše.
  eng-WMB: The joy of our heart has ceased. Our dance is turned into mourning.
  tam-TCV: எங்கள் இருதயத்தின் மகிழ்ச்சி போய்விட்டது; எங்கள் நடனம் புலம்பலாக மாறிற்று.
  ceb-ULB: Naundang ang kalipay sa among kasingkasing; ang among mga sayaw nahimong
    pagbangotan.
  pol-UBG: Radość zniknęła z naszych serc, nasze pląsanie zamieniło się w żałobę.
  urd-GVU: خوشی ہمارے دلوں سے جاتی رہی ہے، ہمارا لوک ناچ آہ و زاری میں بدل گیا ہے۔
  deu-1912: Unsers Herzens Freude hat ein Ende; unser Reigen ist in Wehklagen verkehrt.
  kan-2017: ನಮ್ಮ ಹೃದಯಾನಂದವು ತೀರಿತು, ನಮ್ಮ ನಾಟ್ಯ ನಲಿವುಗಳು ದುಃಖವಾಗಿ ಮಾರ್ಪಟ್ಟಿವೆ.
  yap-yap: Felfelan’ e ke chuw u lan e yafos romad; buchbuchan’ e ke fek lon e pi
    churu’ romad.
  hlt-MCSB: Kaimih lungbuei kah omthennah he kangkuen coeng tih kaimih kah lamnah
    khaw nguekcoinah la poeh.
  mdy-ETH: ዎዛ ኑኡኮ ዒናፓ ባይቄኔ፤ ኑ ዎንዴ ዎዛዺ ኮርጋ ኮፆ ባይዚ ዖዪሢ ዓርቄኔ።
  twi-ASANTE: Ahosɛpɛ afiri yɛn akoma mu; yɛn asa adane agyaadwotwa.
  eng-WEBU: The joy of our heart has ceased. Our dance is turned into mourning.
  wal-wal: Nu wozanaappe ufaissai biichchiis; nu durssaikka yeehuwau laamettiichchiis;
  spa-PDDPT: Cesó la alegría de nuestros corazones. Nuestra danza se convirtió en
    duelo,
  gun-gun: Rovy'aague okanhymba ma orekuraxõ gui. Rojeroky 'rãgue py mboriau anho
    rei roendu.
  ilo-ULB: Naggibusen ti rag-o iti pusomi; nagbalin a dung-aw ti panagsalsalami.
  kpg-kpg: Di tenetene gu hagalee, guu maa gi daha i lodo madau mouli, di manawa gee
    guu pono nia gonigoni.
  uig-ARA: شاد-خۇراملىق كۆڭلىمىزدىن كەتتى، ئۇسسۇل ئوينىشىمىز ماتەمگە ئايلاندى.
  sus-sus: Muxu bɔɲɛe bara ba sɛɛwafe, muxu xa xulunyi bara masara sunnunyi ra.
  pon-2006: Peren sohrasangehr nan at mour; pahtou wiliandier kahlek kan.
  ksd-ksd: A gugu ta ra bala i vevet i tar par; Di tar pukue kaveve malamalagene pi
    na varogop ma ra tinangi.
  tur-YTC: Yüreğimizin sevinci kesildi. Oyunumuz yasa dönüştü.
  grc-BRENT: Κατέλυσε χαρὰ καρδίας ἡμῶν, ἐστράφη εἰς πένθος ὁ χορὸς ἡμῶν·
  ind-AYT: Sukacita hati kami telah berakhir. Tarian kami diubah menjadi ratapan.
  nya-nya: Chimwemwe chachoka mʼmitima yathu; kuvina kwathu kwasanduka maliro.
  hrv-hrv: Radosti nesta iz naših srdaca, naš ples se pretvori u tugovanje.
  mps-mps: Dago wiegi yai homu pemene yali sia salio. Dago te tęąbi wabo kolesaga
    hasegelama, megi dago hobedai gela naga obao.
  tpi-tpi: Amamas bilong mipela i pinis. Mipela i lusim pasin bilong singsing na mipela
    i krai sori tasol.
  dan-1931: Vort Hjertes Glæde er borte, vor Dans er vendt til Sorg.
  vie-OVCB: Niềm hân hoan đã rời khỏi lòng chúng con; cuộc nhảy múa thay bằng tiếng
    than khóc.
  guj-2017: અમારા હૃદયનો આનંદ હવે રહ્યો નથી. નાચને બદલે રડાપીટ થાય છે.
  pon-2006A: Peren sohrasangehr nan at mour; pahtou wiliandier kahlek kan.
  por-BRBSL: A alegria de nosso coração cessou. Nossa dança se transforma em luto.
  swe-swe: Glädjen har lämnat våra hjärtan, dansen har vänts till sorg.
  cth-cth: Kaimae lungthin dawkvah, lunghawi nawmnae a kâhat teh, lamtunae dawk hoi
    khuikanae koelah a coung toe.
  twi-twi: Ahosɛpɛw afi yɛn koma mu; yɛn asaw adan agyaadwotwa.
  hlt-hlt: Kaimih lungbuei kah omthennah he kangkuen coeng tih kaimih kah lamnah khaw
    nguekcoinah la poeh.
  tbz-SIM: Diwɛ̀ì tɛ̃́nkɛ í bo ti yɛ̀mmɛ̀ miɛkɛ, kɛ̀ ti kó tihɑutì cèètɛ kɛ nɑɑ́ ndikúdɑbònnì.
  msy-2020: Roghɨra roghɨra, en agoroger en navibar itiba gɨfa. E ighiabagh amir arazir
    kam e ataghizɨ, e datɨrɨghɨn azir akamrama amua iti.
  dop-dop: Tɑ́ lɑŋhʋlʋmlɛ yɑwɑ. Lǝyɑɣɑ lɛɛtɑ tɑ́ pɑɑlɛ lonte.
  azb-azb: Ürəyimizdən şadlıq çəkilib, Oyunlarımız yasa çevrilib.
  eng-DBY: The joy of our heart hath ceased; our dance is turned into mourning.
  hin-2017: हमारे मन का हर्ष जाता रहा, हमारा नाचना विलाप में बदल गया है।
  wol-KYG: Xol nux-nuxeetul, te ay rongooñ a wuutuy pooj.
  eng-YLT: Ceased hath the joy of our heart, Turned to mourning hath been our dancing.
  eng-WYC-2017: The joy of our heart failed; our song is turned into mourning.
  eng-WMBB: The joy of our heart has ceased. Our dance is turned into mourning.
  urd-GVH: ख़ुशी हमारे दिलों से जाती रही है, हमारा लोकनाच आहो-ज़ारी में बदल गया है।
  rug-rug: Sa qinetuqetu si rizu taloa pa bulomami; sari mami pinekapeka si iliri
    la pa tinalotaṉa.
  gaz-gaz: Gammachuun garaa keenya keessaa badeera; shuubbisuun keenyas booʼichatti
    geeddarameera.
  fra-LSG: La joie a disparu de nos cœurs, Le deuil a remplacé nos danses.
  yal-yal: Sɛwan bata ɲan nxu bɔɲɛni, nxɔ sumunne bata findi sunun na.
  haw-1868: Ua pau ka olioli ana o ko makou naau, Ua hooliloia ko makou hula i kumakena.
  arb-NAV: انْقَطَعَ فَرَحُ قَلْبِنَا وَتَحَوَّلَ رَقْصُنَا إِلَى نَوْحٍ.
  ewe-ewe: Dzidzɔ vavã dzo le míaƒe dziwo me eye míaƒe ɣeɖuɖu trɔ zu nuxaxa.
  eng-LEE: 'Ceased hath the joy of our heart: our dance is changed into mourning.'
  asm-FB: আমাৰ মনৰ উল্লাস গ’ল; আমাৰ নাচবাগ গুচি শোক হ’ল।
  sus-A: مُشُ بْحّيٍ بَرَ بَ سّيوَقٍ، مُشُ شَ شُلُنيِ بَرَ مَسَرَ سُننُنيِ رَ.
  fra-SBL: La joie de notre cœur a cessé. Notre danse se transforme en deuil.
  hbo-hbo: שָׁבַת֙ מְשֹׂ֣ושׂ לִבֵּ֔נוּ נֶהְפַּ֥ךְ לְאֵ֖בֶל מְחֹלֵֽנוּ׃
  kik-kik: Ngoro ciitũ nĩithirĩte gĩkeno; ndũrũhĩ ciitũ igarũrũkĩte igatuĩka macakaya.
  fra-NCL: La joie de nos cœurs a cessé, nos danses sont changées en deuil.
  cek-AK: Palung anghoehaih azaem ving boeh pongah, hnawhaih doeh palungsethaih ah
    angcoeng lat boeh.
  cuk-cuk: Anmar bar weligwar itosulid, anmar-weligwaledgi-gwiled wile-itogedga binyenonikid.
  uig-CYR: Шат-хурамлиқ көңлимиздин кәтти, Уссул ойнишимиз матәмгә айланди.
  tel-2017: మా గుండెల్లో ఆనందం అడుగంటింది. మా నాట్యం దుఃఖంగా మారిపోయింది.
  hat-BSA: Jwa nan kè nou vin sispann; danse vin ranplase pa fè dèy.
  kos-kos: Wanginla engan ke moul lasr; Pacl in tacn lasr uh ekla pacl in asor.
  hbo-WLC: שָׁבַת֙ מְשׂ֣וֹשׂ לִבֵּ֔נוּ נֶהְפַּ֥ךְ לְאֵ֖בֶל מְחֹלֵֽנוּ׃
  ibo-ibo: Ọṅụ adịghịkwa nʼobi anyị; ite egwu anyị aghọọlara anyị ịnọ ọnọdụ iru ụjụ.
  ory-ory: ଆମ୍ଭମାନଙ୍କ ଚିତ୍ତର ଆନନ୍ଦ ନିବୃତ୍ତ ହୋଇଅଛି; ଆମ୍ଭମାନଙ୍କର ନୃତ୍ୟ ଶୋକରେ ପରିଣତ ହୋଇଅଛି।
  chk-chk: Esap chüen wor äm pwapwa lon lelukem. Äm pworuk a wiliti letipeta.
  rop-rop: “Melabat laif im soriwan. Melabat kaan jidan hepiwan, najing. Melabat oldei
    kraikraibat soribalawei, en melabat kaan densdensbat du.
  ukr-1871: Радощів серце вже наше не знає, наші танцї в жалощі змінились.
  deu-1951: Die Freude unsres Herzens ist dahin, unser Reigen hat sich in Klage verwandelt.
  eng-JPS: The joy of our heart is ceased; our dance is turned into mourning.
  srp-1865: Nesta radosti srcu našemu, igra naša pretvori se u žalost.
  lug-lug: Emitima gyaffe tegikyasanyuka, n’okuzina kwaffe kufuuse kukungubaga.
  heb-heb: שבת משוש לבנו נהפך לאבל מחלנו׃
  ben-IRV: আমাদের হৃদয়ের আনন্দ চলে গিয়েছে, আমাদের নাচ শোকে পরিবর্তিত হয়েছে।
  pan-pan: ਸਾਡੇ ਦਿਲਾਂ ਦੀ ਖੁਸ਼ੀ ਮੁੱਕ ਗਈ ਹੈ, ਸਾਡਾ ਨੱਚਣਾ ਸੋਗ ਵਿੱਚ ਬਦਲ ਗਿਆ ਹੈ।
  mya-JVB: အကျွန်ုပ် တို့သည် နှလုံး ရွှင်လန်း ခြင်းပြတ် ၍၊ က ခြင်းအရာ၌ ညည်းတွား ခြင်း
    ရှိ ကြပါ၏။
  hmo-hmo: Aiemai moale ibounai be ia ore vadaeni, bona aiemai mavaru ena gabu dekenai,
    taitai ia vara noho.
  urd-urd: हमारे दिलों से खुशी जाती रही; हमारा रक़्स मातम से बदल गया।
  rus-SYN: Прекратилась радость сердца нашего; хороводы наши обратились в сетование.
  bqc-SIM: Wá pↄna làa, wá ↄ̃wãa gↄ̃̀ búbuapɛa ũ.
  tcz-CHONGTHU: Kana lam nao chu lung khamna asohdoh tan, Ka lungsunguva kipana abeitai.
  mar-mar: आमच्या नृत्याचे रूपांतर आता मृतांच्या शोकात झाले आहे. आमच्या हृदयात आनंदाचा
    अंशही नाही.
  qub-qub: Manami cushicuytapis tarënachu. Cushicur gachwanäpa ruquin llaquicuyllamanmi
    chayashcäcuna.
  bqp-bqp: Bɛsɛn nuku dobu bu kpɑ. Bɛsɛn nuku dobun yɑɑbu gɔsirɑ nuku sɑnkirɑnu.
  hat-hat: Pa gen kè kontan lakay nou. Nou pa danse ankò! Lapenn plen kè nou!
  eng-BSB: Joy has left our hearts; our dancing has turned to mourning.
  eng-WEBPB: The joy of our heart has ceased. Our dance is turned into mourning.
  kbq-kbq: Muse zagame'ma nehuta avoma nehagona zana atreta, zavi zagame nehuta tasuzampi
    mani'none.
  nhe-BL: Ayoc tijpiyaj paquilistli ipan toyolo. Achtohuiya timijtotiyayaj ica paquilistli,
    pero ama nochi mocueptoc choquistli.
  gub-BL: Urerurywete haw uhem urepy'a wi. Urezemumikahy haw upyta urepynykaw hekuzaromo
    kury.
  eng-DRA: The joy of our heart is ceased, our dancing is turned into mourning.
