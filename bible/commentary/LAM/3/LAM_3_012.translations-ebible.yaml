verse: LAM.003.012
translations:
  mal-C: അവിടന്ന് വില്ലുകുലയ്ക്കുകയും അവിടത്തെ അമ്പുകൾ എന്നെ ലക്ഷ്യമാക്കുകയും ചെയ്തിരിക്കുന്നു.
  deu-TKW: hat seinen Bogen gespannt und mich aufgestellt als Ziel für den Pfeil,
  lin-lin: Abendaki tolotolo na Ye mpe akomisaki ngai esika na Ye ya kobamba makonga.
  eng-LSV: He has bent His bow, || And sets me up as a mark for an arrow.
  eng-GNV: He hath bent his bow and made me a marke for the arrow.
  eng-WEBSTER: He hath bent his bow, and set me as a mark for the arrow.
  nhw-BL: Quicuelpachojtoc icuahuitol huan nechmelac itac para ma nechajsis icuatlamin.
  swh-ONEN: Amevuta upinde wake na kunifanya mimi niwe lengo kwa ajili ya mishale
    yake.
  bba-bba: U win tɛndu bɛri mɑ u mɑn kuɑ nɡe yɑɑ ye u koo to.
  eng-KJVCPB: He hath bent his bow, and set me as a mark for the arrow.
  luo-luo: Noywayo atungʼe kendo oketa thoro mar aserni mage.
  meu-meu: ena peva e marea, baine tarakia ḡauna ai e halaogu.
  npi-ULB: उहाँले आफ्नो धनुमा ताँदो चढाउनुभयो, र मलाई नै काँडको निसाना बनाउनुभयो ।
  yor-yor: Ó fa ọfà rẹ̀ yọ ó sì fi mí ṣe ohun ìtafàsí.
  pes-OPCB: او کمانش را کشید و مرا هدف قرار داد،
  tgl-ULB: Iniunat niya ang kaniyang pana at minarkahan ako bilang tudlaan ng palaso.
  hui-hui: Anduane Homogohanda i̱ timume bogole edaho haya.
  mya-mya: ကိုယ်​တော်​သည်​လေး​တော်​ကို​တင်​၍​ငါ့​အား ပစ်​မှတ်​အ​ဖြစ်​အ​သုံး​ပြု​တော်​မူ​ပါ​၏။
  bod-N: ཁོང་གིས་ཉིད་ཀྱི་གཞུ་འཐེན་ཏེ། ། བདག་ནི་མདའ་ཡི་འབེན་དུ་མཛད། །
  sna-sna: Akawembura uta hwake akandiita chinhu chinonangwa nemiseve yake.
  spa-BLM: Ha doblado su arco, y me puso como marca para la flecha.
  cac-cac: Ix sb'o'och sjul-lab', ix can ijan d'ayin yed' sjul-lab' chi'.
  swh-ULB: Amepindisha upinde wake na kunifanya mimi kama lengo la mshale wake.
  bel-bel: напяў лук Свой і паставіў мяне як бы цэлем пад стрэлы;
  deu-ELBBK: Er hat seinen Bogen gespannt und mich wie ein Ziel dem Pfeil hingestellt.
  mbb-OT: Midhingat din is panè din ne impesinaru zin kayi te kedì.
  mal-2015: അവൻ വില്ലു കുലെച്ചു എന്നെ അമ്പിന്നു ലാക്കാക്കിയിരിക്കുന്നു.
  rmc-rmc: Nacirdňa peskro lukos a kerďa mandar terčos pre peskre šipi.
  pes-OPV: کمان خود را زه کرده، مرا برای تیرهای خویش، هدف ساخته است.
  ron-1924: Шь-а ынкордат аркул ши м-а пус цинтэ сэӂеций Луй.
  ben-OBCV: তিনি তাঁর ধনুকে চাড়া দিয়েছেন, এবং আমাকে তাঁর তিরগুলির লক্ষ্যবস্তু করেছেন।
  som-som: Qaansadiisii wuu xootay, oo wuxuu iga dhigay goolibaadhkii fallaadha.
  lat-VUC: Daleth Tetendit arcum suum, et posuit me quasi signum ad sagittam.
  eng-ASVBT: He hath bent his bow, and set me as a mark for the arrow.
  ita-1885: Egli ha teso l'arco suo, E mi ha posto come un bersaglio incontro alle
    saette.
  eng-LXXUP: He has bent his bow, And set me as a mark for the arrow.
  eng-ULB: He bent his bow and set me as a target for his arrow.
  spa-VBL: Cargó su arco con una flecha y me usó como blanco,
  fra-_FOB: Il a tendu son arc, et m'a placé comme un but pour la flèche.
  mal-mal: അവിടുന്ന് വില്ലു കുലച്ച് എന്നെ അമ്പിന് ലക്ഷ്യമാക്കിയിരിക്കുന്നു.
  urd-GVR: Apnī kamān ko tān kar us ne mujhe apne tīroṅ kā nishānā banāyā.
  suz-BL: मेकोमी आ लिब्रा कीशा, आं कली आप्‍ती।
  eng-NOY: He hath bent his bow, and set me as a mark for the arrow.
  ita-1927: Ha teso il suo arco, m’ha preso come mira delle sue frecce.
  ckb-ckb: کەوانەکەی ڕاکێشا منی کردە نیشانەی تیرەکانی.
  eng-BBE: With his bow bent, he has made me the mark for his arrows.
  kan-OKCV: ಅವರು ತನ್ನ ಬಿಲ್ಲನ್ನು ಬಗ್ಗಿಸಿದ್ದಾರೆ, ನನ್ನನ್ನು ಬಾಣಕ್ಕೆ ಗುರಿಮಾಡಿದ್ದಾರೆ.
  tam-2017: தமது வில்லை நாணேற்றி, என்னை அம்புக்கு இலக்காக வைத்தார்.
  spa-RV-1909: Su arco entesó, y púsome como blanco á la saeta.
  ron-BTF: El și-a încordat arcul și m-a pus ca o țintă pentru săgeată.
  eng-WEBP: He has bent his bow, and set me as a mark for the arrow.
  eng-FBV: He loaded his bow with an arrow and used me as his target,
  nld-1939: Hij spande zijn boog, En maakte mij doel van de pijl.
  nch-BL: Quihuilpachojtoc icuahuitol huan techmelaitac para techajsis icuatamin.
  vie-1934: Ngài đã giương cung và chọn ta làm tròng cho tên Ngài.
  hin-CV: उन्होंने अपना धनुष चढ़ाया तथा मुझे अपने बाणों का लक्ष्य बना लिया.
  spa-BES: Con su arco inclinado, me ha hecho la marca de sus flechas.
  tdx-tdx: Fa nabitso’e ty fale’e, le nohara’e amako ty ana-pale.
  tha-KJV: พระองค์​ทรงโก่งธนูของพระองค์และเอาข้าพเจ้าตั้งเป็นเป้าสำหรั​บลู​กธนู
  por-BR-2018: Armou seu arco, e me pôs como alvo para a flecha.
  deu-ELO: Er hat seinen Bogen gespannt und mich wie ein Ziel dem Pfeile hingestellt.
  eng-WYC-2018: He bent his bow, and setted me as a sign to an arrow. (He bent his
    bow, and made me a target for his arrows.)
  epo-epo: Li streĉis Sian pafarkon, kaj starigis min kiel celon por Siaj sagoj.
  uig-PIN: U oⱪyasini kerip, Meni oⱪining ⱪarisi ⱪildi.
  beo-beo: E da Ea oulali dili, na gala:i.
  tpi-OTNT: Bikpela i putim spia long banara bilong en na i taitim na makim mi.
  hau-SA: Ya ja kwarinsa ya sa in zama abin baratarsa.
  uig-LAT: U oqyasini kérip, Méni oqining qarisi qildi.
  nde-nde: Wadonsa idandili lakhe, ngaba yikudla kwemitshoko yakhe.
  ton-ton: Kuo ne teke ʻa ʻene kaufana, pea kuo ne fokotuʻu au ko e fakaʻilonga ki
    he ngahau.
  ces-1613: Natáhl lučiště své, a vystavil mne za cíl střelám.
  eng-WMB: He has bent his bow, and set me as a mark for the arrow.
  tam-TCV: அவர் தம்முடைய வில்லை வளைத்து, தமது அம்புகளுக்கு என்னை இலக்காக்கினார்.
  ceb-ULB: Gibinat niya ang iyang pana ug gitumong niya ako nga ig-onon alang sa udyong.
  pol-UBG: Napiął swój łuk i uczynił ze mnie cel dla swej strzały.
  urd-GVU: اپنی کمان کو تان کر اُس نے مجھے اپنے تیروں کا نشانہ بنایا۔
  deu-1912: Er hat seinen Bogen gespannt und mich dem Pfeil zum Ziel gesteckt.
  kan-2017: ತನ್ನ ಬಿಲ್ಲನ್ನು ಬೊಗ್ಗಿಸಿ ಬಾಣಕ್ಕೆ ನನ್ನನ್ನು ಗುರಿಮಾಡಿಕೊಂಡಿದ್ದಾನೆ.
  yap-yap: I girengiy e gat’ing rok me paluweg ngog e pi gan e gat’ing rok.
  hlt-MCSB: A lii a phuk tih thaltang ham kutnoek la kai n'tai.
  mdy-ETH: ፔ ሂኢዦና ታና ዱካኒ ዓኣሤኔ፤ ሆቲና ታና ዱኪ ዓይዲሳኒ ዒ ጊኢጌኔ።
  twi-ASANTE: Ɔkuntunuu ne tadua mu na ɔde ne bɛmma kyerɛɛ me so.
  eng-WEBU: He has bent his bow, and set me as a mark for the arrow.
  wal-wal: Ba wonddafiyaa dafidi, tana dukkanau maliis.
  spa-PDDPT: Entesó su arco, Y me puso como blanco de su flecha.
  gun-gun: Guapa oipira vy xemoĩ guembiarã.
  ilo-ULB: Imbiatna ti baina ket siak ti nangituronganna iti pana.
  kpg-kpg: Mee gu taiaga dana maalei, guu lui hagahuudonu dana amu maalei mai gi di au.
  uig-ARA: ئۇ ئوقياسىنى كېرىپ، مېنى ئوقىنىڭ قارىسى قىلدى.
  sus-sus: A bara a xa xali itala a a xa tanbɛe ti n na.
  pon-2006: E ketikihda sapwellime kisik ketieu, oh wiahkin ie wasa me e pahn ketin
    kainenehiong sapwellime arep kan.
  jae-jae: Eŋ kêkêkam talam ma kêkêŋ aê katu ênê sôb ŋasokoc.
  ksd-ksd: I tar lale kana panak, ma i valabat upi iau ma ra pu.
  tur-YTC: Yayını gerdi, Beni ok için hedef gibi dikti.
  grc-BRENT: Η. Ἐνέτεινε τόξον αὐτοῦ, καὶ ἐστήλωσέ με ὡς σκοπὸν εἰς βέλος.
  ind-AYT: Dia melenturkan busur-Nya, dan menjadikanku sasaran anak panah.
  nya-nya: Wakoka uta wake ndipo walunjikitsa mivi yake pa ine.
  hrv-hrv: Napinjao je luk svoj i gađao me kao metu za svoje strelice.
  mps-mps: Genuai Bidigo aga ene enesigiba tulama, tama ena enani.
  tpi-tpi: Bikpela i putim spia long banara bilong en na i taitim na makim mi.
  dan-1931: han spændte sin Bue; lod mig være Skive for Pilen.
  vie-OVCB: Ngài giương cung bắn vào tôi như cái đích cho người thiện xạ.
  guj-2017: તેમણે પોતાનું ધનુષ્ય ખેંચ્યું છે અને મને તીરના નિશાન તરીકે ઊભો રાખ્યો
    છે.
  pon-2006A: E ketikihda sapwellime kisik ketieu, oh wiahkin ie wasa me e pahn ketin
    kainenehiong sapwellime arep kan.
  por-BRBSL: He dobrou seu arco, e me colocar como uma marca para a seta.
  swe-swe: 'Han har spänt sin båge och gjort mig till målet för sin pil. [Den fjärde
    hebreiska bokstaven är: ד – Dalet. Tecknet avbildar en öppen dörr sedd ovanifrån.
    Bokstaven representerar att kunna fatta beslut och välja rätt väg. Orden ”björn”,
    ”mina vägar” och ”spänt sin båge” börjar med denna bokstav och förstärker hur
    viktigt det är att fråga Gud efter hans vägar när vi står i vägval. I denna fas
    av sorgen, då bearbetning pågår, är känslan av att vara omringad av vilddjur och
    en måltavla för jägare något som man måste hantera och förhålla sig till. I slutändan
    behöver man kunna skilja känslorna från det som faktiskt är sant. Här finns tröst
    i Herdens käpp och stav som vill försvara, trösta och leda som det står i .]'
  cth-cth: Ahnie licung a sawn teh, pala hoi ka hanelah a nue e patetlah na ta.
  twi-twi: Okuntun ne ta mu na ɔde ne bɛmma kyerɛɛ me so.
  hlt-hlt: A lii a phuk tih thaltang ham kutnoek la kai n'tai.
  tbz-SIM: Kù sɛ̀u nkupie nku kɛ n wetínnɛ́ tɛhontɛ̀ tɛ̃mɛ̀, kɛ bo tɑ̃.
  msy-2020: '@see-verse:LAM.003.011'
  dop-dop: N pɑmɑ nyɑ́ tɔɔʋ nɑ ń siɣisinɑ-m.
  azb-azb: Kamanının yayını çəkdi, Məni Özü üçün bir hədəf etdi.
  eng-DBY: He hath bent his bow, and set me as a mark for the arrow.
  hin-2017: उसने धनुष चढ़ाकर मुझे अपने तीर का निशाना बनाया है।
  wol-KYG: Moo ma bankal xalaam, diire mag fittam.
  eng-YLT: He hath trodden His bow, And setteth me up as a mark for an arrow.
  eng-WYC-2017: He bent his bow, and setted me as a sign to an arrow.
  eng-WMBB: He has bent his bow, and set me as a mark for the arrow.
  urd-GVH: अपनी कमान को तानकर उसने मुझे अपने तीरों का निशाना बनाया।
  rug-rug: Ṉavea Sa sa nana bokala meke veko au Sa pude Nana gonagonana tupi.
  gaz-gaz: Inni iddaa isaa luqqifatee xiyya isaa natti qabe.
  fra-LSG: Il a tendu son arc, et il m’a placé Comme un but pour sa flèche.
  yal-yal: A bata a xanla bandun a yi a xalimakunle xun ti n na.
  haw-1868: Ua hoolena oia i kona kakaka, Ua kau oia ia'u me he hoailona la no ka
    pua.
  arb-NAV: وَتَّرَ قَوْسَهُ وَنَصَبَنِي هَدَفاً لِسَهْمِهِ.
  ewe-ewe: Evu eƒe da me eye wòdzidze eƒe dati ɖe dzinye.
  eng-LEE: He hath bent his bow, and placed me as a mark for the arrow.
  asm-FB: তেওঁ নিজৰ ধনু ভিৰাই ল’লে আৰু মোলৈ লক্ষ্য কৰি কাঁড় মাৰিলে।
  sus-A: عَ بَرَ عَ شَ شَلِ عِتَلَ عَ عَ شَ تَنبّيٍ تِ ﭑ نَ.
  fra-SBL: Il a bandé son arc, et m'a mis comme marque pour la flèche.
  hbo-hbo: דָּרַ֤ךְ קַשְׁתֹּו֙ וַיַּצִּיבֵ֔נִי כַּמַּטָּרָ֖א לַחֵֽץ׃ ס
  piu-2006: '@see-verse:LAM.003.011'
  kik-kik: Ageetete ũta wake, akangereka, nduĩke cabaa ya kũrathagwo nĩ mĩguĩ yake.
  fra-NCL: il a bandé son arc et m’a placé comme but à ses flèches.
  cek-AK: Anih mah kalii anueng moe, kai to palaa kahhaih ahmuen ah ang suek.
  cuk-cuk: Guagwar warsi-gasad, e-sigumar an-makega imaksad.
  uig-CYR: У оқясини керип, Мени оқиниң қариси қилди.
  tel-2017: విల్లు ఎక్కుపెట్టి బాణానికి గురిగా ఆయన నన్ను ఎన్నుకున్నాడు.
  hat-BSA: Li te koube banza Li, e Li te chwazi m kon pwen final pou flèch Li.
  kos-kos: El amakinya mwe pisr natul ah, ac oru tuh in nga pa El akola in pisrik
    uh.
  hbo-WLC: דָּרַ֤ךְ קַשְׁתוֹ֙ וַיַּצִּיבֵ֔נִי כַּמַּטָּרָ֖א לַחֵֽץ׃ ס
  ibo-ibo: Ọ dọọla ụta ya mee m ka m bụrụ onye àkụ ya ga-agbata.
  ory-ory: ସେ ଆପଣା ଧନୁରେ ଗୁଣ ଦେଇଅଛନ୍ତି ଓ ମୋତେ ତୀର ଲକ୍ଷ୍ୟ କରି ରଖିଅଛନ୍ତି।
  chk-chk: A emmeia an likapich o föri pwe ngang üpwe eu lenien ännen fän iten an
    föün esefich.
  rop-rop: Imbin git redi blanga kilim mi garram det shapwan spiya,
  ukr-1871: Напяв лука свого й поставив мене за мету стрілам своїм;
  deu-1951: Er hat seinen Bogen gespannt und mich dem Pfeile zum Ziel gesetzt.
  eng-JPS: He hath bent His bow, and set me as a mark for the arrow.
  srp-1865: Nateže luk svoj, i metnu me strijeli za biljegu.
  lug-lug: Yanaanuula omutego gwe, n’anteekawo okuba ssabbaawa ey’obusaale bwe.
  heb-heb: דרך קשתו ויציבני כמטרא לחץ׃
  ben-IRV: তিনি তাঁর ধনুকে টান দিয়েছেন এবং আমাকে তীরের লক্ষ্য হিসাবে চিহ্নিত করেছেন।
  pan-pan: ਉਸ ਨੇ ਆਪਣਾ ਧਣੁੱਖ ਖਿੱਚਿਆ, ਅਤੇ ਮੈਨੂੰ ਤੀਰਾਂ ਦੇ ਨਿਸ਼ਾਨੇ ਵਾਂਗੂੰ ਖੜ੍ਹਾ ਕੀਤਾ।
  mya-JVB: လေး တော်ကိုတင် ၍ ပစ်စရာစက် အရာ၌ ငါ့ ကို ထား တော်မူ၏။
  hmo-hmo: Ia ese iena peva ia veria, bona iena diba dekena amo lau ia pidia gwauraia.
  urd-urd: उसने अपनी कमान खींची और मुझे अपने तीरों का निशाना बनाया।
  rus-SYN: натянул лук Свой и поставил меня как бы целью для стрел;
  bqc-SIM: À a ka kpà sáa, ↄ̃ à ma dilɛ pↄ́ pↄ́ á pá ũ.
  tcz-CHONGTHU: Aman athal-pou aloisalin, Keima abidoiyin eineiye.
  mar-mar: त्याने आपला धनुष्य वाकवला आहे आणि मला त्याच्या बाणांचे लक्ष्य बनविले आहे.
  qub-qub: Lëchanta sumaj chutarcurmi nogataga lëchanwan chayachimänanpaj apuntamasha.
  bqp-bqp: U win tɛndu bɛri mɑ u mɑn kuɑ nge yɑɑ ye u koo to.
  hat-hat: Li mete flèch nan banza li, li vize. Se sou mwen l'ap voye yo.
  eng-BSB: He bent His bow and set me as the target for His arrow.
  eng-WEBPB: He has bent his bow, and set me as a mark for the arrow.
  kbq-kbq: Anumzamo'a keve'a atifi erinteteno, avazuhu krarapeno nahenaku krinkenke
    hu'ne.
  nhe-BL: Quicuelpachojtoc icuahuitol huan nechmelac itac para ma nechajsis icuatlami.
  gub-BL: Omono ihàm uwyrapar rehe imuàgà'ym pà. Na'e hezywà kury.
  eng-DRA: Daleth. He hath bent his bow, and set me as a mark for his arrows.
