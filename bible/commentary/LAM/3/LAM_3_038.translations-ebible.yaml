verse: LAM.003.038
translations:
  mal-C: അത്യുന്നതന്റെ നാവിൽനിന്നാണല്ലോ വിനാശങ്ങളും നന്മകളും വരുന്നത്?
  deu-TKW: Geht nicht aus dem Munde des Höchsten hervor das Böse und das Gute?
  lin-lin: Boni, ezali te wuta na monoko ya Ye-Oyo-Aleki-Likolo nde pasi mpe bolamu
    ekomelaka bato ?
  eng-LSV: From the mouth of the Most High does not go forth the evils and the good.
  eng-GNV: Out of the mouth of the most high proceedeth not euill and good?
  eng-WEBSTER: Out of the mouth of the most High proceedeth not evil and good?
  nhw-BL: Quena, Toteco Catli Más Hueyi quiijtohua ma huala catli cuali quen catli
    amo cuali.
  swh-ONEN: Je, si ni kwenye kinywa cha Aliye Juu Sana ndiko yatokako maafa na mambo
    mema?
  bba-bba: Wi, Gusunɔ Wɔrukoo wiyɑ u rɑ de ɡeɑ kɑ kɔ̃sɑ yu nɑ.
  eng-KJVCPB: Out of the mouth of the most High proceedeth not evil and good?
  luo-luo: Donge masiche kod ber wuok mana koa kuom Nyasaye Man Malo Moloyo?
  meu-meu: Dirava Herea-Mikamika uduna amo namo bona dika na e maimu ani?
  npi-ULB: के सर्वोच्‍च परमेश्‍वरको मुखबाट नै विपत्ति र राम्रा कुराहरू दुवै आउँदैनन्
    र ?
  yor-yor: Ǹjẹ́ kì í ṣe láti ẹnu Ọ̀gá-ògo jùlọ ni rere àti búburú tí ń wá?
  pes-OPCB: آیا هم مصیبت و هم برکت از جانب خدای متعال نازل نمی‌شود؟
  tgl-ULB: Hindi ba parehong kapahamakan at katagumpayan ay nagmumula sa bibig ng
    Kataas-taasan?
  hui-hui: Anduane Homogo Daligaorene Daliga kago ibugua bi laragola mbirale ko holene
    bayale holenebi bibahende tagira ibaga.
  mya-mya: အ​ကောင်း​နှင့်​အ​ဆိုး​သည်​ကိုယ်​တော်​၏ အ​မိန့်​တော်​အ​ရ​ဖြစ်​ပျက်​ရ​ပါ​၏။
  bod-N: བདེ་སྡུག་ཐམས་ཅད་བླ་མེད་ཞལ་ལས་འོང་བ་མ་ཡིན་ནམ། །
  sna-sna: Ko, hazvibvi mumuromo weWokumusoro-soro here zvose zvakaipa nezvinhu zvakanaka
    zvinouya?
  spa-BLM: ¿No sale el mal y el bien de la boca del Altísimo?
  cac-cac: Max javilaj vach'ilal ma yaelal, tato man̈oc Dios Axon̈ej Och tz'alani.
  swh-ULB: Sio kutoka mdomoni mwa Aliye Juu majanga na mazuri yanakuja?
  bel-bel: Ці не ад вуснаў Усявышняга адбываецца бедства і посьпех?
  deu-ELBBK: Das Böse und das Gute, geht es nicht aus dem Mund des Höchsten hervor?
  mbb-OT: Kenè be is Utew Lavew he Megbevayà iyan ebayàbayà te kegkehitevua te mezaat
    etawa meupiya he hitavù?
  mal-2015: അത്യുന്നതന്റെ വായിൽനിന്നു നന്മയും തിന്മയും പുറപ്പെടുന്നില്ലയോ?
  rmc-rmc: Či na avel avri andral o muj le Nekbareder Devleskro o lačho the o nalačho?
  pes-OPV: آیا از فرمان حضرت اعلی هم بدی و هم نیکویی صادر نمی شود؟
  ron-1924: Ну ес дин гура Челуй Пряыналт рэул ши бинеле?
  ben-OBCV: পরাৎপর ঈশ্বরের মুখ থেকে কি বিপর্যয় ও উত্তমতা দুই-ই নির্গত হয় না?
  som-som: Kan ugu sarreeya afkiisa sow kama soo baxaan belaayo iyo wanaagba?
  lat-VUC: Mem Ex ore Altissimi non egredientur nec mala nec bona?
  eng-ASVBT: Out of the mouth of the Most High cometh there not evil and good?
  ita-1885: Non procedono i mali ed i beni Dalla bocca dell'Altissimo?
  eng-LXXUP: Out of the mouth of the Most High There shall not come forth evil and
    good.
  eng-ULB: Is it not from the mouth of the Most High that both calamities and the
    good come?
  spa-VBL: Cuando el Altísimo habla puede ser para un desastre o para una bendición.
  fra-_FOB: Les maux et les biens ne procèdent-ils pas de la volonté du Très-Haut?
  mal-mal: അത്യുന്നതനായ ദൈവത്തിന്റെ വായിൽനിന്ന് നന്മയും തിന്മയും പുറപ്പെടുന്നില്ലയോ?
  urd-GVR: Āfateṅ aur achchhī chīzeṅ donoṅ Allāh T'ālā ke farmān par wujūd meṅ ātī
    haiṅ.
  suz-BL: मार नेल्‍ल क्‍येङा ठेयब आ शोव़ रे रिम्‍शो नु मरिम्‍शो लोव़ मग्रू‍बा ङा?
  eng-NOY: Cometh not evil, as well as good, from the mouth of the Most High?
  ita-1927: Il male ed il bene non procedon essi dalla bocca dell’Altissimo?
  ckb-ckb: ئایا ڕوودانی چاکە و خراپە بە فەرمایشتی خودای هەرەبەرز نییە؟
  eng-BBE: Do not evil and good come from the mouth of the Most High?
  kan-OKCV: ಮಹೋನ್ನತರ ಬಾಯಿಂದ ಕೇಡೂ, ಒಳ್ಳೆಯ ಸಂಗತಿಗಳೂ ಹೊರಡುವುದಿಲ್ಲವೇ?
  tam-2017: உன்னதமான தேவனுடைய வாயிலிருந்து தீமையும் நன்மையும் புறப்படுகிறதில்லையோ?
  spa-RV-1909: ¿De la boca del Altísimo no saldrá malo y bueno?
  ron-BTF: Nu din gura celui Preaînalt ies răul și binele?
  eng-WEBP: Doesn’t evil and good come out of the mouth of the Most High?
  eng-FBV: When the Most High speaks it can be a disaster or a blessing.
  nld-1939: Komt niet uit de mond van den Allerhoogste Het kwaad en het goed?
  nch-BL: Quena, Toteco Cati Más Hueyi quiijtohua ma huala cati cuali quej cati amo
    cuali.
  vie-1934: Há chẳng phải từ miệng Đấng Rất Cao ra tai họa và phước lành?
  hin-CV: क्या यह तथ्य नहीं कि अनुकूल अथवा प्रतिकूल, जो कुछ घटित होता है, वह परम प्रधान
    के बोलने के द्वारा ही होता है?
  spa-BES: ¿No sale mal y bien de la boca del Altísimo?
  tdx-tdx: Tsy boak’am-palie’ i Abo Tiañey hao ty hankàñe naho ty soa?
  tha-KJV: จากพระโอษฐ์ของพระผู้สูงสุดนั้นไม่​ใช่​มี​มาทั้งร้ายและดี​หรือ
  por-BR-2018: Por acaso da boca do Altíssimo não sai tanto a maldição como a bênção?
  deu-ELO: Das Böse und das Gute, geht es nicht aus dem Munde des Höchsten hervor?
  eng-WYC-2018: Neither goods neither evils shall go out of the mouth of the Highest.
    (Do not both good and evil go out from the mouth of the Most High?)
  epo-epo: Ĉu ne el la buŝo de la Plejaltulo eliras la decidoj pri malbono kaj pri
    bono?
  uig-PIN: Külpǝtlǝr bolsun, bǝht-saadǝt bolsun, ⱨǝmmisi Ⱨǝmmidin Aliy Bolƣuqining
    aƣzidin kǝlgǝn ǝmǝsmu?
  beo-beo: Hina Gode da logo doasibiba:le fawane, hou noga:i amola wadela:i ele defele
    doaga:sa.
  tpi-OTNT: God Antap Tru i save tok, na ol gutpela samting na ol samting nogut i
    save kamap.
  hau-SA: Ba daga bakin Maɗaukaki ne bala’i da abubuwa masu kyau suke fitowa ba?
  uig-LAT: Külpetler bolsun, bext-saadet bolsun, hemmisi Hemmidin Aliy Bolghuchining
    aghzidin kelgen emesmu?
  nde-nde: Akuveli emlonyeni woPhezukonke ukuthi kuyehla inhlupheko lezinto ezinhle
    na?
  ton-ton: ‌ʻOku ʻikai ke ʻalu mei he fofonga ʻoe Fungani Māʻolunga ʻae lelei mo e
    kovi.
  ces-1613: Z úst Nejvyššího zdali nepochází zlé i dobré?
  eng-WMB: Doesn’t evil and good come out of the mouth of the Most High?
  tam-TCV: பேரழிவு, நல்ல காரியங்கள் ஆகிய இரண்டும் மகா உன்னதமான இறைவனுடைய வாயிலிருந்தல்லவோ
    வருகின்றன.
  ceb-ULB: Dili ba ang katalagman ug kalamposan mogawas man sa baba sa Labing Taas?
  pol-UBG: Czyż z ust Najwyższego nie pochodzi zło i dobro?
  urd-GVU: آفتیں اور اچھی چیزیں دونوں اللہ تعالیٰ کے فرمان پر وجود میں آتی ہیں۔
  deu-1912: und daß nicht Böses und Gutes komme aus dem Munde des Allerhöchsten?
  kan-2017: ಪರಾತ್ಪರನಾದ ದೇವರ ಬಾಯಿಯ ಮಾತಿನಿಂದಲೇ ಮೇಲು ಮತ್ತು ಕೇಡುಗಳು ಸಂಭವಿಸುತ್ತವಲ್ಲಾ.
  yap-yap: Fel’ fa kireb e ta’reb rogon, nma m’ug fe buch ni ir e keyog.
  hlt-MCSB: A thae neh a then khaw Khohni ka lamloh thoeng pawt nim.
  mdy-ETH: ፑርታ ባኣዚታቴያ ኮሺ ባኣዚ ማዺንታሢ ዼኤፖ ፆኦዛሢ ዓይሤምኬ።
  twi-ASANTE: Ɛnyɛ Ɔsorosoroni no anom na musuo ne nnepa firi anaa?
  eng-WEBU: Doesn’t evil and good come out of the mouth of the Most High?
  wal-wal: Iitabaa gidin lo77obaa gidinkka, haasayidi poliyaagee Ubbaappe Xoqqiya
    Xoossaa gidenneeyye?
  spa-PDDPT: ¿No procede de la boca del ʼElyon Tanto lo bueno como lo malo?
  gun-gun: Yvate ete va'e gui nda'u ndoikoi 'rã ri mba'emo vai ha'e iporã va'e?
  ilo-ULB: Saan kadi a santo laeng umadda ti didigra ken balligi babaen iti ngiwat
    ti Kangangatoan?
  kpg-kpg: Nia mee humalia mo huaidu e gila aga i di gowaa a Mee gu haganoho.
  uig-ARA: كۈلپەتلەر بولسۇن، بەخت-سائادەت بولسۇن، ھەممىسى ھەممىدىن ئالىي بولغۇچىنىڭ
    ئاغزىدىن كەلگەن ئەمەسمۇ؟
  sus-sus: Fe fanyi nun fe ɲaaxi, a birin mu kelima Ala Xungbe xui xa ma?
  pon-2006: Me mwahu oh suwed kin pweida sang ni sapwellime koasoandi.
  jae-jae: Biŋ ŋajam to biŋ sec oc mêŋêsa êtôm taugeŋ êtu ênê jatuŋa.
  ksd-ksd: Dave, ra boina ma ra kaina pa i vana rikai ta ra ngie i ra Ngala Kakit
    vang?
  tur-YTC: Kötülük de iyilik de Yüceler Yücesi'nin ağzından çıkmıyor mu?
  grc-BRENT: Ἐκ στόματος ὑψίστου οὐκ ἐξελεύσεται τὰ κακὰ καὶ τὸ ἀγαθόν.
  ind-AYT: Bukankah dari mulut Yang Mahatinggi yang baik dan yang jahat itu datang?
  nya-nya: Kodi zovuta ndi zabwino sizituluka mʼkamwa mwa Wammwambamwamba?
  hrv-hrv: Ne dolazi li iz usta Svevišnjega i dobro i zlo?
  mps-mps: Te Ugwadu Mu Bidibo Godigo naga te we bidi bugagia bidimainu ebo dao, ma
    augwali te genuai sęgę somainu ebo dao.
  tpi-tpi: God Antap Tru i save tok, na ol gutpela samting na ol samting nogut i save
    kamap.
  dan-1931: Kommer ikke både ondt og godt fra den Højestes Mund?
  vie-OVCB: Chẳng phải từ Đấng Chí Cao mà ra tai họa và phước hạnh sao?
  guj-2017: પરાત્પર ઈશ્વરના મુખમાંથી દુઃખ તથા સુખ બન્ને નીકળે કે નહિ?
  pon-2006A: Me mwahu oh suwed kin pweida sang ni sapwellime koasoandi.
  por-BRBSL: O mal e o bem não saem da boca do Altíssimo?
  swe-swe: Utgår inte allt från den allra Högstes (Elions)mun, både ont och gott?
  cth-cth: A lathueng Poung e Cathut e pahni dawk hoi yawhawinae yawthoenae teh ka
    tho e doeh.
  twi-twi: Ɛnyɛ Ɔsorosoroni no anom na mmusu ne nnepa fi ana?
  hlt-hlt: A thae neh a then khaw Khohni ka lamloh thoeng pawt nim.
  tbz-SIM: Kuyie nkùù bɑkɛ́ kɛĩ́nkɛ̀ nɛ̀ kɛtenkɛ̀ kuù ɔ̃ɔ̃ bɛ́i, nkòo nìtìi yɑ̀ mɛyɛi
    nyoo mɛsɑ̀ɑ̀.
  msy-2020: '@see-verse:LAM.003.037'
  dop-dop: Ɩsɔtɑɑ Ɩsɔ sɔsɔ nɔɣɔ kɛ kʋpɑntʋ yɑɑ ɩsɑɣɑtʋ lɩɩkǝnɑ.
  azb-azb: Həm xeyir, həm də şər, Haqq-Taalanın əmri ilə gələr.
  eng-DBY: Out of the mouth of the Most High doth not there proceed evil and good?
  hin-2017: विपत्ति और कल्याण, क्या दोनों परमप्रधान की आज्ञा से नहीं होते?
  wol-KYG: Muy lu baax, di lu aay, du Aji Kawe jeey àddu, amal?
  eng-YLT: From the mouth of the Most High Go not forth the evils and the good.
  eng-WYC-2017: Neither goods neither evils shall go out of the mouth of the Highest.
  eng-WMBB: Doesn’t evil and good come out of the mouth of the Most High?
  urd-GVH: आफ़तें और अच्छी चीज़ें दोनों अल्लाह तआला के फ़रमान पर वुजूद में आती हैं।
  rug-rug: Lopu koasa ṉuzuna tu sa Tamasa Ululuna Hola si mae gua sari tinasuna meke
    sari lineana?
  gaz-gaz: Wanni hamaanii fi wanni gaariin afaanuma Waaqa Waan Hundaa Oliitii baʼa
    mitii?
  fra-LSG: N’est-ce pas de la volonté du Très-Haut que viennent Les maux et les biens?
  yal-yal: Gbalon nun hɛrin firinna birin mi fataxi Kore Xɔnna Ala fala xuiin xan
    na ba?
  haw-1868: Mai ka waha mai o ka Mea kiekie, Aole i puka mai ka hewa, a me ka maikai,
  arb-NAV: أَلَيْسَ مِنْ فَمِ الْعَلِيِّ يَصْدُرُ الضُّرُّ وَالْخَيْرُ؟
  ewe-ewe: Ɖe menye Dziƒoʋĩtɔ la ƒe nu mee dzɔgbevɔ̃enyawo kple dzidzɔnyawo siaa doa
    go tsona oa?
  eng-LEE: Do not out of the mouth of the Most High come both the evil things and
    the good?
  asm-FB: সৰ্ব্বোপৰি জনাৰ মুখৰ পৰা মঙ্গল আৰু অমঙ্গল নোলায়?
  sus-A: قٍ قَنيِ نُن قٍ حَاشِ، عَ بِرِن مُ كٍلِمَ عَلَ شُنفبٍ شُي شَ مَ؟
  fra-SBL: Le mal et le bien ne sortent-ils pas de la bouche du Très-Haut ?
  hbo-hbo: מִפִּ֤י עֶלְיֹון֙ לֹ֣א תֵצֵ֔א הָרָעֹ֖ות וְהַטֹּֽוב׃
  piu-2006: '@see-verse:LAM.003.037'
  kik-kik: Githĩ kanua-inĩ ka Ũrĩa-ũrĩ-Igũrũ-Mũno tiho hoimaga maũndũ mooru, na hakoima
    maũndũ mega?
  fra-NCL: N’est-ce pas de la bouche du Très-Haut que procèdent les maux et les biens ?
  cek-AK: Sang koek Sithaw ih pakha thung hoiah na ai maw kahoih hoi kasae hmuen to
    angzo hmaek?
  cuk-cuk: ¿Ar Bab-Dummad-Bur-Birigined-igar-ukedbali ibmar-nuegan, degi, ibmar-isgana
    gusursi?
  uig-CYR: Күлпәтләр болсун, бәхит-саадәт болсун, һәммиси Һәммидин Алий Болғучиниң
    ағзидин кәлгән әмәсму?
  tel-2017: మహోన్నతుడైన దేవుని నోట్లో నుంచి కీడు, మేలు రెండూ బయటకు వస్తాయి గదా?
  hat-BSA: Èske sa ki bon ak sa ki mal pa soti nan bouch a Pi Wo a?
  kos-kos: Ma wo ac ma koluk kewana ac orekla fal nu ke sap lal.
  hbo-WLC: מִפִּ֤י עֶלְיוֹן֙ לֹ֣א תֵצֵ֔א הָרָע֖וֹת וְהַטּֽוֹב׃
  ibo-ibo: Ọ bụghị site nʼọnụ Onye kachasị ihe niile elu ka ihe ọma na ihe ọjọọ si
    abịa?
  ory-ory: ସର୍ବୋପରିସ୍ଥଙ୍କ ମୁଖରୁ ଅମଙ୍ଗଳ ଓ ମଙ୍ଗଳ କି ନିର୍ଗତ ହୁଏ ନାହିଁ?
  chk-chk: Ifa usun, feiöch me feiengau resap fis fän alon Ewe mi Unusen Tekia?
  rop-rop: Wal gudwan ting en nogudwan ting gin hepin oni wen YAWEI det brabli haibala
    God tok.
  ukr-1871: Хиба ж не з уст (не з приказу) Всевишнього виходить нужда й щастє?
  deu-1951: Geht nicht aus dem Munde des Höchsten das Böse und das Gute hervor?
  eng-JPS: Out of the mouth of the Most High proceedeth not evil and good?
  srp-1865: Ne dolaze li i zla i dobra iz usta višnjega?
  lug-lug: Mu kamwa k’oyo Ali Waggulu Ennyo, si mmwe muva ebigambo eby’okubeerwa n’eby’okubonereza?
  heb-heb: מפי עליון לא תצא הרעות והטוב׃
  ben-IRV: সর্বশক্তিমান ঈশ্বরের মুখ থেকে কি বিপদ ও ভালো বিষয় দুইই বের হয় না?
  pan-pan: ਕੀ ਦੁੱਖ ਅਤੇ ਸੁੱਖ ਦੋਵੇਂ ਅੱਤ ਮਹਾਨ ਦੇ ਵੱਲੋਂ ਨਹੀਂ ਆਉਂਦੇ?
  mya-JVB: အမြင့်ဆုံး သော ဘုရား၏နှုတ် ထွက်ရှိသည် အတိုင်း မင်္ဂလာ နှင့် အမင်္ဂလာ ဖြစ်
    တတ်သည် မ ဟုတ် လော။
  hmo-hmo: Lohiabada ena oda dekena amo, namo bona dika be idia vara noho, ani?
  urd-urd: क्या भलाई और बुराई हक़ ताला ही के हुक्म से नहीं हैं?
  rus-SYN: Не от уст ли Всевышнего происходит бедствие и благополучие?
  bqc-SIM: Vãi ń maao ì gbɛ̃́ le Lua Musude lɛ́ saia?
  tcz-CHONGTHU: Chungnungpen Pathen in thilpha le thilse ahin sosah ji hilou ham?
  mar-mar: इष्ट व अनिष्ट ही सर्वश्रेष्ठ देवाच्या मुखातून येत नाहीत काय?
  qub-qub: Allipis mana allipis chayamun janajcho caycaj Tayta Dios «chayno cachun»
