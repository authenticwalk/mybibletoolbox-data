verse: LAM.003.032
translations:
  mal-C: അവിടന്ന് ദുഃഖംവരുത്തിയാലും, അവിടന്ന് കരുണകാണിക്കും, കാരണം അവിടത്തെ അചഞ്ചലസ്നേഹം
    അതിശ്രേഷ്ഠമാണ്.
  deu-TKW: sondern, wenn er betrübt hat, so erbarmt er sich wieder nach der Fülle
    seiner Gnade.
  lin-lin: Ezala soki apesi etumbu, ayokaka kaka mawa mpo na bolingo monene na Ye.
  eng-LSV: For though He afflicted, yet He has pitied, || According to the abundance
    of His kindness.
  eng-GNV: But though he sende affliction, yet will he haue compassion according to
    the multitude of his mercies.
  eng-WEBSTER: But though he causeth grief, yet will he have compassion according
    to the multitude of his mercies.
  nhw-BL: Masque yaya tetlaijiyohuiltía, nojquiya quipiyas iyolo tohuaya pampa iteicnelilis
    nelía hueyi.
  swh-ONEN: Ingawa huleta huzuni, ataonyesha huruma, kwa kuwa upendo wake usiokoma
    ni mkuu.
  bba-bba: Bɑɑ ù n derɑ yɛ̃ro u nɔni swɑ̃ɑru wɑ, kɑ mɛ, u nùn kĩ too, domi win wɔnwɔndɑ
    kpɑ̃.
  eng-KJVCPB: But though he cause grief, yet will he have compassion according to
    the multitude of his mercies.
  luo-luo: Kata obedo ni okelo kuyo, to obiro nyiso ngʼwono, nikech herane ma ok rum
    duongʼ ahinya,
  meu-meu: ena be lalona baine hahisia, to baine bogaia hisi, ena hebogahisi bada-hereana
    heḡereḡerena;
  npi-ULB: तर उहाँले शोक ल्याउनुभए तापनि उहाँको अचुक प्रेमको प्रचुरतामुताबिक उहाँले
    दया देखाउनुहुने छ ।
  yor-yor: Lóòtítọ́ ó mú ìbànújẹ́ wá, yóò fi àánú hàn, nítorí títóbi ni ìfẹ́ rẹ̀.
  pes-OPCB: هر چند خدا کسی را اندوهگین کند، اما رحمتش شامل حال او خواهد شد، زیرا محبت
    او عظیم است.
  tgl-ULB: Sapagkat kahit na nagdadala siya ng kalungkutan, nagpapakita rin siya ng
    kahabagan na lumalabas mula sa kaniyang kadakilaan ng kaniyang katapatan sa kasunduan.
  hui-hui: Anigo Anduane Homogohanda wali agalihondo genda yilo mo muwa dege mani
    ibugua ti dara ho dai biaga. Ibugua wali agali gubalini timbuniore haabo haga
    kagome ani biaga ka.
  mya-mya: ကိုယ်​တော်​သည်​ငါ​တို့​အား​ဝမ်း​နည်း​ကြေ​ကွဲ​ခြင်း​ကို ပေး​သော်​လည်း ငါ​တို့​အ​ပေါ်​၌​ကိုယ်​တော်​ထား​ရှိ​တော်​မူ​သော
    သ​နား​ညှာ​တာ​မှု​နှင့်​မေတ္တာ​တော်​ကား ကြီး​မား​တော်​မူ​ပါ​ပေ​သည်။
  bod-N: ཡ་ཝཱེ་ཁོང་གིས་མི་ལ་སྐྱོ་བ་བསྐྱེད་པར་མཛད་ན་ཡང་། ། བྱམས་བརྩེ་ཆེན་པོ་ལྡན་པས་མི་ལ་ཐུགས་རྗེ་གནང་འགྱུར་རོ།
    །
  sna-sna: Kunyange achiuyisa kusuwa, achanzwira hake tsitsi, rukuru sei rudo rwake
    rusingaperi.
  spa-BLM: Porque aunque cause dolor, pero tendrá compasión según la multitud de sus
    bondades.
  cac-cac: Vach'chom syac'och co yaelal, palta tz'oc'pax sc'ool d'ayon̈, yujto te
    nivan svach'c'olal.
  swh-ULB: lakini japo anatia uzuni, ata kuwa na huruma kwa kadiri ya mwingi wa upendo
    wake dhabiti.
  bel-bel: Але паслаў гора, і ўмілажаліцца зь вялікай даброці Сваёй.
  wed-wed: Avena da maraḡela nuabola e neineiai, wate ana raunua apoapoe i rata kaua.
    Aubaina ana nuavaina i rata kaua, eḡa damona.
  deu-ELBBK: sondern wenn er betrübt hat, erbarmt er sich nach der Menge seiner Gütigkeiten.
  mbb-OT: Minsan ebeǥey sikandin te kelised, ibpeehè din gihapun is hizu zin tenged
    te kezekelà te kebmahal zin he wazà pidtemanan.
  mal-2015: അവൻ ദുഃഖിപ്പിച്ചാലും തന്റെ മഹാദയെക്കു ഒത്തവണ്ണം അവന്നു കരുണതോന്നും.
  rmc-rmc: Kerel amenge žaľa, ale paľis leske hin pharo; ajso baro hin leskro kamiben.
  pes-OPV: زیرا اگر‌چه کسی را محزون سازد لیکن برحسب کثرت رافت خود رحمت خواهد فرمود.
  ron-1924: Чи, кынд мыхнеште пе чинева, Се ындурэ ярэшь де ел дупэ ындураря Луй чя
    маре,
  aui-aui: Raghani mududiye na kabikwarakwara yapiikeni, bi kate bada wiinuwanuwaneyana
    yidebeni touda biiyadi, basuna yana nuwamonika touda kiiravidaye na getughurinana.
  ben-OBCV: যদিও তিনি তাকে দুঃখ দেন, তাহলেও তিনি করুণা প্রদর্শন করবেন, তাঁর অব্যর্থ
    ভালোবাসা এমনই মহান।
  som-som: Maxaa yeelay, inkastoo uu murugeeyo, haddana weli wuu ugu nixi doonaa naxariistiisa
    badnaanteeda aawadeed.
  lat-VUC: Caph Quia si abjecit, et miserebitur, secundum multitudinem misericordiarum
    suarum.
  eng-ASVBT: For though he cause grief, yet will he have compassion according to the
    multitude of his lovingkindnesses.
  ita-1885: Anzi, se affligge, ha altresì compassione, Secondo la moltitudine delle
    sue benignità.
  eng-LXXUP: For he that has brought down will pity, And that according to the abundance
    of his mercy.
  eng-ULB: but though he causes grief, he will have compassion according to the abundance
    of his steadfast love.
  spa-VBL: Aunque nos venga la tristeza, él nos muestra misericordia porque su amor
    fiel es muy grande.
  fra-_FOB: Mais s'il afflige, il a aussi compassion, selon la grandeur de sa miséricorde.
  mal-mal: അവിടുന്ന് ദുഃഖിപ്പിച്ചാലും തന്റെ മഹാദയയ്ക്ക് ഒത്തവണ്ണം അവിടുത്തേയ്ക്ക്
    കരുണ തോന്നും.
  urd-GVR: Us kī shafqat itnī azīm hai ki go wuh kabhī insān ko dukh pahuṅchāe to
    bhī wuh āḳhirkār us par dubārā rahm kartā hai.
  suz-BL: मेकोमी श्‍येत गेप्‍तु हना यो, लेंशा शिशी पाइब। मेको आ गेना हना यो दाक्‍तीक
    थम ठेयब बाक्‍ब।
  eng-NOY: For though he cause grief, yet doth he have compassion according to his
    great mercy;
  ita-1927: ma, se affligge, ha altresì compassione, secondo la moltitudine delle
    sue benignità;
  ckb-ckb: لەگەڵ ئەوەی دڵتەنگی دەهێنێت، میهرەبانیش نیشان دەدات، بەپێی گەورەیی خۆشەویستییە
    نەگۆڕەکەی.
  eng-BBE: For though he sends grief, still he will have pity in the full measure
    of his love.
  kan-OKCV: ಆತನು ದುಃಖಪಡಿಸಿದರೂ, ತನ್ನ ಒಡಂಬಡಿಕೆಯ ಮಹಾಪ್ರೀತಿಯಿಂದ ಅನುಕಂಪ ತೋರಿಸುವರು.
  tam-2017: அவர் வருத்தப்படுத்தினாலும் தமது மிகுந்த கிருபையின்படி மனமிரங்குவார்.
  spa-RV-1909: Antes si afligiere, también se compadecerá según la multitud de sus
    misericordias.
  ron-BTF: Dar deși întristează, totuși va avea mângâiere după mulțimea îndurărilor
    sale.
  eng-WEBP: For though he causes grief, yet he will have compassion according to the
    multitude of his loving kindnesses.
  eng-FBV: Even though he may bring sadness, he shows us mercy because his trustworthy
    love is so great.
  nld-1939: 'Neen, na de kastijding erbarmt Hij zich weer, Naar zijn grote ontferming:'
  nch-BL: Masque yaya tetaijyohuiltía, nojquiya quipiyas iyolo ica tojuanti pampa
    iteicnelilis nelía hueyi.
  vie-1934: Dầu Ngài đã làm cho lo buồn, còn sẽ thương xót theo sự dư dật của lòng
    nhân từ Ngài;
  hin-CV: यद्यपि वह पीड़ा के कारण तो हो जाते हैं, किंतु करुणा का सागर भी तो वही हैं,
    क्योंकि अथाह होता है उनका करुणा-प्रेम.
  spa-BES: Porque aunque él envíe dolor, aun así tendrá lástima en toda la medida
    de su amor.
  tdx-tdx: Aa ndra t’ie ty mampioremeñe, mbe hiferenaiña’e amy hafatraram-pikokoa’ey.
  tha-KJV: แม้​พระองค์​ทรงกระทำให้​เก​ิดความเศร้าโศก พระองค์​จะทรงพระกรุณาตามความเมตตาอันล้นเหลือของพระองค์
  por-BR-2018: Mesmo que cause aflição, ele também se compadecerá segundo a grandeza
    de suas misericórdias.
  deu-ELO: sondern wenn er betrübt hat, erbarmt er sich nach der Menge seiner Gütigkeiten.
  eng-WYC-2018: For if he casted away, and he shall do mercy after the multitude of
    his mercies. (For even if he hath cast us away, he shall still do mercy after
    the multitude of his mercies.)
  epo-epo: Se Li iun suferigas, Li ankaŭ kompatas pro Sia granda favorkoreco;
  uig-PIN: Azar bǝrgǝn bolsimu, Ɵzgǝrmǝs meⱨribanliⱪlirining molluⱪi bilǝn iqini aƣritidu;
  beo-beo: E da eso enoga ninima da:i diosu iaha, be Ea ninima asigisu hou da dafawanedafa
    amola gasa bagade.
  tpi-OTNT: Bikpela i save givim hevi long ol man, tasol bihain em i marimari long
    ol, long wanem, em i God bilong sori moa yet long ol manmeri.
  hau-SA: Ko da ya kawo ɓacin rai, zai nuna tausayi sosai, ƙaunarsa tana da yawa.
  uig-LAT: Azar bergen bolsimu, Özgermes méhribanliqlirining molluqi bilen ichini
    aghritidu;
  nde-nde: Loba engaletha ubuhlungu, uzatshengisa uzwelo, lukhulu kakhulu uthando
    lwakhe olungapheliyo.
  ton-ton: He kapau te ne fakamamahi, ka te ne manavaʻofa foki ʻo fakatatau ki hono
    lahi ʻo ʻene ngaahi ʻaloʻofa.
  ces-1613: Nýbrž ačkoli zarmucuje, však slitovává se podlé množství milosrdenství
    svého.
  eng-WMB: For though he causes grief, yet he will have compassion according to the
    multitude of his loving kindnesses.
  tam-TCV: அவர் துக்கத்தை வருவித்தாலும், அவர் இரக்கம் காண்பிப்பார். அவரது நேர்மையான
    அன்பு அவ்வளவு பெரியது.
  ceb-ULB: Kay bisan tuod nagdala siya ug kagul-anan, mopakita usab siya ug kaluoy
    nga naggikan sa pagkamaayo sa matinud-anon niyang kasabotan.
  pol-UBG: A jeśli zasmuca, znów się lituje według obfitości swego miłosierdzia;
  urd-GVU: اُس کی شفقت اِتنی عظیم ہے کہ گو وہ کبھی انسان کو دُکھ پہنچائے توبھی وہ
    آخرکار اُس پر دوبارہ رحم کرتا ہے۔
  deu-1912: sondern er betrübt wohl, und erbarmt sich wieder nach seiner Güte.
  kan-2017: ಆತನು ವ್ಯಥೆಗೊಳಿಸಿದರೇನು, ತನ್ನ ಕೃಪಾತಿಶಯದಿಂದ ಕನಿಕರಿಸುವನು.
  yap-yap: Yug bay i feke kireban’ i yib ngodad, machane t’ufeg rok ngodad e rib mich
    ma ba gel.
  hlt-MCSB: Pae sak bal mai cakhaw a sitlohnah dongkah sitlohnah a khawk vanbangla
    a haidam bitni.
  mdy-ETH: ዎዚ ዓሲዳ ፑርታ ባኣዚ ሄላንዳጉዲ ዒዛ ማሊሢ ማዔቴያ ዒዛኮ ዑሣ ዓኣዼ ዺቦ፥ ናንጊና ናንጋ ናሹሞና ዓሲም ዒዚ ሚሚጪንታኔ።
  twi-ASANTE: Ɛwom, ɔde awerɛhoɔ ba deɛ, nanso ɔbɛnya ayamhyehyeɛ. Ne dɔ kɛseɛ no
    to rentwa da.
  eng-WEBU: For though he causes grief, yet he will have compassion according to the
    multitude of his loving kindnesses.
  wal-wal: issi wode azzanuwaa ehiikkonne, i ba aggenna siiquwaa daruwaadan qarettees.
  spa-PDDPT: Aunque entristezca, Él tendrá compasión Según su abundante misericordia.
  gun-gun: Xapy'a rei nhanemomboriau ranhe teĩ nhomboaxy ete va'e vy oexa uka nho
    'rã nhanemboaxya.
  ilo-ULB: Ta uray no mangiyeg isuna iti ladingit, ipakpakitana met ti asina gapu
    iti kinaindaklan ti kinapudnona iti tulagna.
  kpg-kpg: Maa Mee ga gaamai di manawa gee, gei dono aloho i gidaadou le e donu, ge
    e maaloo.
  uig-ARA: ئازار بەرگەن بولسىمۇ، ئۆزگەرمەس مېھرىبانلىقلىرىنىڭ موللۇقى بىلەن ئىچىنى
    ئاغرىتىدۇ؛
  sus-sus: A na mixi nde tɔɔrɔ, a man fama nɛ hinnɛde a ra a xa fonisireya kui.
  pon-2006: Ele e pahn ketikidohng pohtail pahtou, ahpw sapwellime limpoak ong kitail
    me mehlel oh kehlail.
  jae-jae: Eŋ embe êkêŋ gêŋwapac êtap aêac sa oc taê walô aêac êtiam gebe gabêjam
    gêjam eŋ auc
  ksd-ksd: Tago ba i varvatakunuan, namur i varmari mulai varogop ma kana ngala na
    varmari.
  tur-YTC: Çünkü O, kederlendirse de, Sevgi dolu iyiliklerinin çokluğuna göre yine
    merhamet eder.
  grc-BRENT: ΧΑΦ. Ὅτι ὁ ταπεινώσας οἰκτειρήσει, καὶ κατὰ τὸ πλῆθος τοῦ ἐλέους αὐτοῦ,
  ind-AYT: Sebab, meski Dia menyebabkan dukacita, Dia akan berbelaskasihan sesuai
    dengan kasih setia-Nya yang berlimpah.
  nya-nya: Ngakhale amabweretsa zowawa, Iye adzawachitira chifundo, chifukwa chikondi
    chake ndi chosatha.
  hrv-hrv: jer ako i rastuži, on se smiluje po svojoj velikoj ljubavi.
  mps-mps: Agai te bidi dabebolo sęgę mabo dao, tiali goli nosali agai augwali hobede
    ebo dao. Magi baso meni, aga da, te we bidi godolo mu ebo God dao.
  tpi-tpi: Bikpela i save givim hevi long ol man, tasol bihain em i marimari long
    ol, long wanem, em i God bilong sori moa yet long ol manmeri.
  dan-1931: har han voldt Kvide, så ynkes han, stor er hans Nåde;
  vie-OVCB: Dù đã làm cho đau buồn, Ngài vẫn thương xót vì theo lòng nhân từ cao cả
    của Ngài.
  guj-2017: કેમ કે જો કે તેઓ દુઃખ આપે, તોપણ પોતાની પુષ્કળ કૃપા પ્રમાણે તેઓ દયા કરશે.
  pon-2006A: Ele e pahn ketikidohng pohtail pahtou, ahpw sapwellime limpoak ong kitail
    me mehlel oh kehlail.
  por-BRBSL: Pois embora ele cause tristeza, No entanto, ele terá compaixão de acordo
    com a multidão de suas carinhosas gentilezas.
  swe-swe: Även om han förorsakar sorg, ska han också ha medlidande i enlighet med
    hans överflödande nåd (kärleksfulla omsorg)
  cth-cth: Ama ni lung na mathoe sak nakunghai, a lentoe lungmanae hoi bout na pahren
    han doeh.
  twi-twi: Ɛwɔ mu, ɔde awerɛhow ba de, nanso obenya ayamhyehye. Ne dɔ kɛse no to rentwa
    da.
  hlt-hlt: Pae sak bal mai cakhaw a sitlohnah dongkah sitlohnah a khawk vanbangla
    a haidam bitni.
  tbz-SIM: Kù ɔ̃ɔ̃ potɛ́ kɛ́wɛ̃tɛ kɛ́kuɔ́mmu mɛsémmɛ̀, kɛ yɛ̃́ ku sɑ̀ɑ̀ ndɛumɛ̀mu.
  msy-2020: '@see-verse:LAM.003.031'
  dop-dop: Amɑ wɑɑtʋ wei n hɔŋ yʋlʋ ŋkpɑŋʋɣʋ tɔ n wɛnɑ ɩ pǝtɔɔtǝlɛ kɛ́. Mpi tɔ, nyɑ́
    kʋpɑntʋ tɔɔwɑɣɑ.
  azb-azb: Qəm-qüssə versə belə, Bol məhəbbətinə görə rəhmə gələr.
  eng-DBY: 'but if he have caused grief, he will have compassion according to the
    multitude of his loving-kindnesses:'
  hin-2017: चाहे वह दुःख भी दे, तो भी अपनी करुणा की बहुतायत के कारण वह दया भी करता
    है;
  wol-KYG: Bu la tegee naqar it, yërëm la, ngoram a ni baree.
  eng-YLT: For though He afflicted, yet He hath pitied, According to the abundance
    of His kindness.
  kne-kne: Olay mo omipalak-am si ligat ya ladingit, ngem seg-angana pay dedan si
    datako gapo sin dakdake ya adi manbalbaliw ay layad na.
  eng-WYC-2017: For if he casted away, and he shall do mercy after the multitude of
    his mercies.
  eng-WMBB: For though he causes grief, yet he will have compassion according to the
    multitude of his loving kindnesses.
  urd-GVH: उस की शफ़क़त इतनी अज़ीम है कि गो वह कभी इनसान को दुख पहुँचाए तो भी वह आख़िरकार
    उस पर दुबारा रहम करता है।
  rug-rug: Be va kamo tinalotaṉa Sa, ba kote tataru si Asa, na noma hola sa Nana tataru
    nabuna.
  gaz-gaz: Inni gadda fidu illee garaa ni laafa; jaalalli isaa kan hin geeddaramne
    sun guddaadhaatii.
  fra-LSG: Mais, lorsqu’il afflige, Il a compassion selon sa grande miséricorde;
  yal-yal: Hali a tɔrɔn nafa e ma, a kininkininma e ma nɛn bayo a hinanna gbo.
  iou-iou: Nämo, iron käderi ärowani pat imitak unita äma kubäta komi butewaki imiŋkaŋ
    upäŋkaŋ api oraŋ imek.
  haw-1868: Ina e hookaumaha mai oia, e aloha mai no ia, E like me ka nui o kona lokomaikai.
  arb-NAV: فَإِنَّهُ وَلَوْ أَحْزَنَ يَرْأَفُ بِمُقْتَضَى رَحْمَتِهِ الْفَائِقَةِ.
  ewe-ewe: Togbɔ be ehea nuxaxa vɛ hã la, egakpɔa nublanui na ame, eye eƒe lɔlɔ̃ si
    nu metsina gbeɖe o la de to ŋutɔ.
  eng-LEE: But though he have caused grief, yet will he have mercy according to the
    abundance of his kindnesses.
  asm-FB: যদিও তেওঁ কষ্ট দিয়ে, তথাপি তেওঁৰ অধিক দয়া অনুসাৰে কৃপা কৰিব।
  sus-A: عَ نَ مِشِ ندٍ تْورْ، عَ مَن قَمَ نّ هِننّدٍ عَ رَ عَ شَ قٌنِسِرٍيَ كُي.
  fra-SBL: Car même s'il cause de la peine, mais il aura de la compassion selon la
    multitude de ses bontés.
  hbo-hbo: כִּ֣י אִם־הֹוגָ֔ה וְרִחַ֖ם כְּרֹ֥ב *חַסְדֹּו (חֲסָדָֽיו)׃
  piu-2006: '@see-verse:LAM.003.031'
  kik-kik: O na gũtuĩka nĩarehaga kĩeha-rĩ, we nĩaiguanagĩra tha, nĩgũkorwo wendo
    ũcio wake ũtathiraga nĩ mũnene mũno.
  fra-NCL: mais, s’il afflige, il a compassion, selon sa grande miséricorde ;
  cek-AK: anih mah palungsethaih phaksak, toe paroeai pop anih palungnathaih hoi amlunghaih
    to amtuengsak let tih.
  cuk-cuk: Nunmak-itoge anmar-imaked, degi-inigwele, anmar-wile dakbalid, ar e-sabgued
    dummarba gued.
  uig-CYR: Азар бәргән болсиму, Өзгәрмәс меһриванлиқлириниң моллуғи билән ичини ағритиду;
  tel-2017: ఆయన శోకం రప్పించినా, తన నిబంధన నమ్మకత్వపు గొప్పదనాన్ని బట్టి కనికరం చూపిస్తాడు.
  hat-BSA: Paske malgre se gwo doulè ke Li fè rive; alò, Li va gen mizerikòd selon
    gran lanmou dous Li a.
  bxh-bxh: Guyau nuwa heyaya, nuwana haba ya leyama lisina. In moho ena nuwatohatoha
    yo ena gadosisi lebena yai ya ota esegahi.
  kos-kos: Sahp El ac akasorye kut, tusruktu lungse lal nu sesr pwayena ac ku na.
  hbo-WLC: כִּ֣י אִם־הוֹגָ֔ה וְרִחַ֖ם כְּרֹ֥ב חסדו׃
  ibo-ibo: Ọ bụ ezie na ọ na-eme ka mmekpa ahụ bịa, ma ọ na-emesịakwa gosi obi ebere
    ya, nʼihi na ịhụnanya ya, nke na-adịghị agwụ agwụ, dị ukwuu.
  ory-ory: କାରଣ ଯଦ୍ୟପି ସେ ଦୁଃଖ ଘଟାନ୍ତି, ତଥାପି ଆପଣାର ଅପାର ଦୟାନୁସାରେ ସେ କରୁଣା କରିବେ।
  chk-chk: Inamwo are a atoto riaföü, nge epwe eäni ümöümöch lon an tong ellet mi
    fokun lapalap.
  rop-rop: Nomeda imbin meigim wi brabli nogudbinji, bat stil im oldei sori langa
    wi, dumaji im laigim wi detmatj.
  ukr-1871: Та хоч і пішле злиднї, то й помилує по великій добротї своїй;
  deu-1951: sondern wenn er betrübt hat, so erbarmt er sich auch nach der Größe seiner
    Gnade.
  eng-JPS: For though He cause grief, yet will He have compassion according to the
    multitude of His mercies.
  srp-1865: Jer ako i ucvijeli, opet æe se i smilovati radi mnoštva milosti svoje.
  lug-lug: Newaakubadde ng’aleeta obulumi, aliraga ekisa kubanga okwagala kwe kungi
    nnyo tekuggwaawo.
  heb-heb: כי אם הוגה ורחם כרב חסדו׃
  ben-IRV: যদিও দুঃখ দেন, তবুও নিজের মহান দয়া অনুসারে করুণা করবেন।
  pan-pan: ਭਾਵੇਂ ਉਹ ਦੁੱਖ ਵੀ ਦੇਵੇ, ਤਾਂ ਵੀ ਉਹ ਆਪਣੀ ਵੱਡੀ ਦਯਾ ਅਨੁਸਾਰ ਰਹਿਮ ਵੀ ਕਰੇਗਾ।
  mya-JVB: ဝမ်းနည်း စေတော်မူသော်လည်း ၊ ကရုဏာ တော် များပြား သည်နှင့်အညီ သနား တော်မူလိမ့်မည်။
  hmo-hmo: Momokani Lohiabada ese ita dekenai lalohisihisi ia henia noho, to ia ese
    ita do ia bogahisihisi henia, badina iena lalokau ita dekenai be momokani, bona
    mai goada danu.
  urd-urd: क्यूँकि अगरचे वह दुख़ दे, तोभी अपनी शफ़क़त की दरयादिली से रहम करेगा।
  rus-SYN: Но послал горе, и помилует по великой благости Своей.
  bqc-SIM: Baa tó à aà dà taasiu, ì aà wɛ̃nagwaɛ a gbɛ̃kɛ zↄ̃ↄ lɛ́u.
  tcz-CHONGTHU: Aman lungkhamna asosahje vang'in ami khotona dimset jeh chun angailutna
    ahop jinge.
  mar-mar: जरी त्याने दुःख दिले तरी तो आपल्या दयेच्या विपुलतेनूसार करुणा करील.
  soq-soq: Walama isiwa me poka edio no mainimbo wisede, tane do me nuaparembaleidie
    saunede. Ipawa me nuawadawadawa debama no bainimba winakasala winede.
  qub-qub: Ñacachishpanpis cuyapanmi. Chaynöga ruran fiyupa cuyacoj cashpanmi.
  bqp-bqp: Bɑɑ ù n derɑ yɛ̃ro u nɔni swɑ̃ɑru wɑ, kɑ mɛ, u nùn kĩ too, domi win wɔnwɔndɑ
    kpɑ̃.
  hat-hat: Li ka fè nou lapenn, men l'ap gen pitye pou nou paske li renmen nou anpil.
  eng-BSB: Even if He causes grief, He will show compassion according to His abundant
    loving devotion.
  eng-WEBPB: For though he causes grief, yet he will have compassion according to
    the multitude of his loving kindnesses.
  kbq-kbq: Ra Anumzamo'a vahera knazana amigahianagi, Agra vaga ore mevava avesi zama'agu
    nentahino, avesinezmanteno knare avu'ava hunezmante.
  nhe-BL: Yonque yajaya techtlaijiyohuiltía, nojquiya quipiyas iyolo tohuaya pampa
    iteicnelilis nelía hueyi.
  gub-BL: Upuner ma'erahy zanewe ipuraraw kar pà a'e. Nezewe rehe we zanepuhareko
    katu a'e no. Ta'e upuruamutar katu tuwe a'e xe.
  eng-DRA: Caph. For if he hath cast off, he will also have mercy, according to the
    multitude of his mercies.
