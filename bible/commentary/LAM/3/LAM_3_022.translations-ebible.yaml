verse: LAM.003.022
translations:
  mal-C: യഹോവയുടെ മഹാസ്നേഹംനിമിത്തം ഞാൻ നശിപ്പിക്കപ്പെട്ടില്ല അവിടത്തെ കരുണകൾ തീർന്നുപോകുന്നില്ല.
  deu-TKW: Jahwes Gnaden sind ja noch nicht aus, sein Erbarmen ja nicht zu Ende;
  lin-lin: Bolamu ya Yawe esili te, mawa na Ye ekomi nanu na suka te ;
  eng-LSV: The kindnesses of YHWH! For we have not been consumed, || For His mercies
    have not ended.
  eng-GNV: It is the Lordes mercies that wee are not consumed, because his compassions
    faile not.
  eng-WEBSTER: It is of the LORD'S mercies that we are not consumed, because his compassions
    fail not.
  nhw-BL: Iteicnelilis TOTECO amo quema tlamis. Pampa hueyi iyolo tohuaya, amo techtlamitzontlamiltijtoc.
  swh-ONEN: Kwa sababu ya upendo mkuu wa Bwana, hatuangamii, kwa kuwa huruma zake
    hazikomi kamwe.
  bba-bba: Yerɑ, Yinni Gusunɔn durom kun kpɑ, win wɔnwɔndɑ kun mɑɑ nɔru kue.
  eng-KJVCPB: It is of the Lord’s mercies that we are not consumed, because his compassions
    fail not.
  luo-luo: Nikech hera maduongʼ mar Jehova Nyasaye osiko mochwere, kendo ngʼwonone
    ok rum omiyo ok otiekwa.
  meu-meu: Iehova ena mia-hanaihanai lalokauna na se oremu ena hebogahisi karadia
    na asie dokomu;
  npi-ULB: परमप्रभुको अचुक प्रेम कहिल्यै समाप्‍त हुँदैन, र उहाँको दया कहिल्यै अन्त्य
    हुँदैन ।
  yor-yor: Nítorí ìfẹ́ Olúwa tí ó lágbára ni àwa kò fi ṣègbé, nítorí ti àánú rẹ kì
    í kùnà.
  pes-OPCB: محبت خداوند بی‌انتهاست و رحمت او بی‌زوال.
  tgl-ULB: Ito ay sa pamamagitan ng katapatan sa kasunduan ni Yahweh kaya hindi tayo
    nalipol, sapagkat ang kaniyang mga kilos ng kahabagan ay hindi nagwakas.
  hui-hui: I̱na mende mitangi bidogo ogo. Anduane Homogohanda ina gubalini ho haabo
    haga kagoni. Ibugua ina dara howa biamogo biaabo holebira. Ibunaga mana ogoni
    ereba nahe wiaabo holebira.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​၏​မ​ကုန်​ဆုံး​နိုင်​သော​မေတ္တာ တော်​နှင့် က​ရု​ဏာ​တော်​သည်
    မိုး​သောက်​ချိန်​ကဲ့​သို့​လန်း​ဆန်း​လျက်၊ နေ​ထွက်​ချိန် ကဲ့​သို့​ဧ​ကန်​မု​ချ​တည်​မြဲ​၍​နေ​တော်​မူ​သေး​သည်။
  bod-N: དེ་ནི་ཡ་ཝཱེའི་བྱམས་བརྩེ་ནམ་ཡང་འཇིག་ཡེ་མེད། ། ཁོང་གི་སྙིང་རྗེ་ཇི་སྲིད་བར་དུ་བཞུགས་པར་འགྱུར།
    །
  sna-sna: Nokuda kwerudo rukuru rwaJehovha, hatina kuparadzwa, nokuti tsitsi dzake
    hadzitongoperi.
  spa-BLM: Es por las bondades amorosas de Yahvé que no somos consumidos, porque sus
    misericordias no fallan.
  cac-cac: Aton val yuj svach'c'olal Jehová max on̈ sateli, yujto tz'oc'n̈ej sc'ool
    d'ayon̈.
  swh-ULB: Upendo dhabiti wa Yahweh haukomi na huruma zake haziishi,
  bel-bel: 'зь міласьці Госпада мы ня зьніклі, бо ня вычарпаўся Яго мілажаль:'
  wed-wed: da Bada ana nuavaina mamae-nonoana. Ma ana raunuapoapoe eḡa ina kwa.
  deu-ELBBK: Es sind die Gütigkeiten des HERRN, dass wir nicht aufgerieben sind; denn
    seine Erbarmungen sind nicht zu Ende;
  mbb-OT: he is kebmahal wey hizu te Nengazen ne wazà pidtemanan. Umbe wazè kiw zed
    mepurung mezeeti.
  mal-2015: നാം മുടിഞ്ഞുപോകാതിരിക്കുന്നതു യഹോവയുടെ ദയ ആകുന്നു; അവന്റെ കരുണ തീർന്നു
    പോയിട്ടില്ലല്ലോ;
  rmc-rmc: Le RAJESKRO baro kamiben šoha na preačhel; šoha na preačhel te presikavel
    peskre lačhipena.
  pes-OPV: از رافت های خداوند است که تلف نشدیم زیرا که رحمت های او بی‌زوال است.
  ron-1924: Бунэтэциле Домнулуй ну с-ау сфыршит, ындурэриле Луй ну сунт ла капэт,
  aui-aui: Yawe God yana nuwamonika kiiravidaye na getughurinana, bi yana wiinuwaghaneyana
    gegha iyakovikovina;
  ben-OBCV: সদাপ্রভুর মহৎ প্রেমের জন্য আমরা নষ্ট হইনি, কেননা তাঁর সহানুভূতি কখনও শেষ
    হয় না।
  som-som: Rabbiga naxariistiisa aawadeed ayaan laynoo baabbi'in, maxaa yeelay, raxmaddiisu
    ma dhammaato.
  lat-VUC: Heth Misericordiæ Domini, quia non sumus consumpti; quia non defecerunt
    miserationes ejus.
  eng-ASVBT: It is of Jehovah’s lovingkindnesses that we are not consumed, because
    his compassions fail not.
  ita-1885: Se non siamo stati del tutto consumati, È per le benignità del Signore;
    Perciocchè le sue misericordi non son venute meno;
  eng-LXXUP: 'It is the mercies of the Lord, That he has not failed me, Because his
    compassions are not exhausted. Pity us, O Lord, Early every month: For we are
    not brought to an end, Because his compassions are not exhausted.'
  eng-ULB: The steadfast love of Yahweh never ceases and his compassions never end,
  spa-VBL: Es por el amor fiel del Señor que nuestras vidas no están destruidas, pues
    con sus actos de misericordia nunca nos abandona.
  fra-_FOB: Ce sont les bontés de l'Éternel, que nous n'ayons pas été consumés; ses
    compassions n'ont point défailli.
  mal-mal: നാം നശിച്ചുപോകാതിരിക്കുന്നത് യഹോവയുടെ ദയ ആകുന്നു; അവിടുത്തെ കരുണ തീർന്ന്
    പോയിട്ടില്ലല്ലോ;
  lit-lit: Dėl VIEŠPATIES gailestingumo gausybės mums neatėjo galas, nes jo apstus
    meilingumas nesibaigia –
  urd-GVR: Rab kī mehrbānī hai ki ham nest-o-nābūd nahīṅ hue. Kyoṅki us kī shafqat
    kabhī ḳhatm nahīṅ hotī
  suz-BL: परमप्रभु यावे आ गेना हना यो दाक्‍तीक गेनायो मनुप्‍ब। आ शिशी गेनायो मनुप्‍ब।
    नेहेम्‍याह ९:३१
  eng-NOY: It is of the mercy of Jehovah that we are not consumed; yea, his compassion
    faileth not;
  ita-1927: E’ una grazia dell’Eterno che non siamo stati interamente distrutti; poiché
    le sue compassioni non sono esaurite;
  ckb-ckb: بەهۆی خۆشەویستی نەگۆڕی یەزدانە کە لەناونەچووین، چونکە بەزەییەکەی تەواو
    نابێت.
  eng-BBE: It is through the Lord's love that we have not come to destruction, because
    his mercies have no limit.
  kan-OKCV: ನಾವು ನಾಶವಾಗದೇ ಉಳಿದಿರುವುದು ಯೆಹೋವ ದೇವರ ಮಹಾ ಪ್ರೀತಿಯಿಂದಲೇ. ಏಕೆಂದರೆ ಅವರ ಅನುಕಂಪಗಳು
    ಮುಗಿಯುವುದಿಲ್ಲ.
  tam-2017: நாம் அழிந்துபோகாமலிருக்கிறது யெகோவாவுடைய கிருபையே, அவருடைய இரக்கங்களுக்கு
    முடிவில்லை.
  spa-RV-1909: Es por la misericordia de Jehová que no somos consumidos, porque nunca
    decayeron sus misericordias.
  ron-BTF: Datorită milelor DOMNULUI nu suntem mistuiți, fiindcă mângâierile lui nu
    se sfârșesc.
  eng-WEBP: It is because of the LORD’s loving kindnesses that we are not consumed,
    because his mercies don’t fail.
  eng-FBV: It's because of the Lord's trustworthy love that our lives are not finished,
    for through his merciful actions he never lets us down.
  nld-1939: 'Neen, Jahweh’s genaden nemen geen einde, Nooit houdt zijn barmhartigheid
    op:'
  nch-BL: Iteicnelilis TOTECO amo quema tamis. Pampa hueyi iyolo ica tojuanti, amo
    techtamitzontamiltijtoc.
  vie-1934: Aáy là nhờ sự nhân từ Đức Giê-hô-va mà chúng ta chưa tuyệt. Vì sự thương
    xót của Ngài chẳng dứt.
  hin-CV: याहवेह का करुणा-प्रेम, के ही कारण हम भस्म नही होते! कभी भी उनकी कृपा का
    ह्रास नहीं होता.
  spa-BES: Es a través del amor del Señor que no hemos llegado a la destrucción, porque
    sus misericordias no tienen límites.
  tdx-tdx: ח le lia’e tsy mijihetse ty fiferenaiña’ Iehovà tsy mb’ia hilesa o fiferenaiña’eo.
  tha-KJV: เพราะเหตุพระเมตตาของพระเยโฮวาห์เราจึงไม่สูญสิ้นไป เพราะพระเมตตาของพระองค์​ไม่มี​สิ้นสุด
  por-BR-2018: É pelas bondades do SENHOR que não somos consumidos, porque suas misericórdias
    não têm fim.
  deu-ELO: Es sind die Gütigkeiten Jehovas, daß wir nicht aufgerieben sind; denn seine
    Erbarmungen sind nicht zu Ende;
  eng-WYC-2018: The mercies of the Lord be many, for we be not wasted; for why his
    merciful doings failed not.
  epo-epo: Ĝi estas favorkoreco de la Eternulo, ke ni ne tute pereis; ĉar Lia kompatemeco
    ne finiĝis,
  uig-PIN: '|ח| (Hǝt) Mana, Pǝrwǝrdigarning ɵzgǝrmǝs meⱨribanliⱪliri! Xunga biz tügǝxmiduⱪ;
    Qünki Uning rǝⱨimdilliⱪlirining ayiƣi yoⱪtur;'
  beo-beo: Amo liligi da Hina Gode Ea da nama mae fisili, asigisa. Amola E da gogolema:ne
    olofosu dawa:.
  tpi-OTNT: Oltaim Bikpela i save sori long yumi na givim bel bilong en moa yet long
    yumi, na dispela pasin bilong en i no inap pinis. Olsem na yumi no bagarap olgeta.
  hau-SA: Domin ƙaunar Ubangiji ba mu hallaka ba; gama jiyejiyanƙansa ba su ƙarewa.
  uig-LAT: '|ח| (Xet) Mana, Perwerdigarning özgermes méhribanliqliri! Shunga biz tügeshmiduq;
    Chünki Uning rehimdilliqlirining ayighi yoqtur;'
  nde-nde: Ngenxa yothando olukhulu lukaThixo kasibhujiswanga, ngoba isihawu sakhe
    kasipheli.
  ton-ton: Ko e meʻa ʻi he ʻaloʻofa ʻa Sihova ʻoku ʻikai te tau ʻauha, koeʻuhi ʻoku
    ʻikai ke ngata ʻene manavaʻofa.
  ces-1613: Že veliké jest milosrdenství Hospodinovo, když jsme do konce nevyhynuli.
    Nepřestávajíť zajisté slitování jeho,
  eng-WMB: It is because of the LORD’s loving kindnesses that we are not consumed,
    because his mercies don’t fail.
  tam-TCV: அதாவது யெகோவாவின் பெரிதான அன்பினாலே நாம் அழிக்கப்படாமலிருக்கிறோம். ஏனெனில்
    அவரது இரக்கத்திற்கு முடிவேயில்லை.
  ceb-ULB: Pinaagi kini sa matinud-anon nga kasabotan ni Yahweh mao nga wala kita
    gilaglag, kay ang maluloy-on niya nga mga buhat dili matapos.
  pol-UBG: To wielkie miłosierdzie PANA, że nie zginęliśmy, gdyż nie ustaje jego litość.
  urd-GVU: رب کی مہربانی ہے کہ ہم نیست و نابود نہیں ہوئے۔ کیونکہ اُس کی شفقت کبھی
    ختم نہیں ہوتی
  deu-1912: Die Güte des HERRN ist's, daß wir nicht gar aus sind; seine Barmherzigkeit
    hat noch kein Ende,
  kan-2017: ನಾನು ಉಳಿದಿರುವುದು ಒಡಂಬಡಿಕೆಗೆ ಬದ್ಧವಾಗಿರುವ ಆತನ ನಂಬಿಗಸ್ತಿಕೆಯಿಂದಲೇ; ಯೆಹೋವನ
    ಕೃಪಾವರಗಳ ಕಾರ್ಯಗಳು ನಿಂತುಹೋಗವು.
  yap-yap: Fare t’ufeg rok SOMOL ni dabi m’ay nge marunguy rok e ku be ul ul i yan,
  hlt-MCSB: BOEIPA kah sitlohnah tah bawt pawt tih a haidamnah khaw muei pawh.
  mdy-ETH: ዬና ዓይጎዳይ ጌዔቴ፦ ኑኡኒ ባይቁዋዖ ሼምፔና ዓቲ ዓኣሢ ናንጊና ናንጋ ጎዳኮ ሚጪንቲፃ ፔቴታዖ ጋፑዋያ ናሹማኣ ናንጊና
    ናንጋያ ማዔሢሮኬ።
  twi-ASANTE: Awurade dɔ kɛseɛ enti yɛnnsɛeɛ. Nʼayamhyehyeɛ nni hwammɔ.
  eng-WEBU: It is because of the LORD’s loving kindnesses that we are not consumed,
    because his mercies don’t fail.
  wal-wal: Hegeenne, GODAA aggenna siiquwaappe denddidaagan nuuni xayibookko. A qaretaikka
    mule wuri erenna;
  spa-PDDPT: Por causa de las misericordias de Yavé No estamos consumidos. Porque
    sus compasiones no fallan.
  gun-gun: Mba'eta Senhor nhanemboaxy ramo nanhanemombaai, mba'eta nhanemboaxya ma
    opa va'erã e'ỹ.
  ilo-ULB: Babaen iti kinapudno ni Yahweh iti tulagna a saantayo a napapatay, ta saan
    nga agpatingga ti kinamanangaasina.
  kpg-kpg: Di aloho Dimaadua mo dono manawa dumaalia hagalee noho loo.
  uig-ARA: '|ח| (خەت) مانا، پەرۋەردىگارنىڭ ئۆزگەرمەس مېھرىبانلىقلىرى! شۇڭا بىز تۈگەشمىدۇق؛
    چۈنكى ئۇنىڭ رەھىمدىللىقلىرىنىڭ ئايىغى يوقتۇر؛'
  sus-sus: Alatala xa hinnɛ mu ɲɔnma, danyi yo mu na a xa xanunteya ma.
  pon-2006: Sapwelimen KAUN-O limpoak poatopoat oh kupwur mahk sohte kin tokedi,
  jae-jae: Apômtaunê moasiŋ gêjac pep su atom ma nê taê labu gêbacnê su atom tageŋ.
  ksd-ksd: A varmari kai ra Luluai i vuna tago pa da tar imur, tago kana varmar i
    tur tukum.
  tur-YTC: Yahve'nin sevgi dolu iyiliklerinden ötürü tükenmedik, Çünkü merhametleri
    son bulmaz.
  ind-AYT: Kasih setia TUHAN tidak pernah habis, rahmat-Nya tidak pernah berakhir,
  nya-nya: Ife sitinawonongekeretu chifukwa chikondi cha Yehova ndi chachikulu, ndi
    chifundo chake ndi chosatha.
  hrv-hrv: Dobrota Jahvina nije nestala, milosrđe njegovo nije presušilo.
  mps-mps: Tigidali sogo Genuai Bidigo da homu dene eyu, tau sabo sę elama, tama
    agai daba homugo kęą peyu, da godolo mu ebo dao. Tama agai te kolesaga munu
    me siligobeo.
  tpi-tpi: Oltaim Bikpela i save sori long yumi na givim bel bilong en moa yet long
    yumi, na dispela pasin bilong en i no inap pinis. Olsem na yumi no bagarap olgeta.
  dan-1931: HERRENS Miskundhed er ikke til Ende, ikke brugt op,
  vie-OVCB: Lòng nhân từ của Chúa Hằng Hữu không bao giờ cạn! Lòng thương xót của
    Ngài thật là vô tận.
  guj-2017: યહોવાહની કૃપાને લીધે આપણે નાશ પામ્યા નથી, કેમ કે તેમની દયાનો કદી અંત નથી!
  pon-2006A: Sapwelimen KAUN-O limpoak poatopoat oh kupwur mahk sohte kin tokedi,
  por-BRBSL: É por causa da bondade amorosa de Yahweh que não somos consumidos, porque
    suas misericórdias não falham.
  swe-swe: 'Herrens (Jahves)nåd(omsorgsfulla och trofasta kärlek) [plural i grundtexten]
    tar inte slut (är inte förbrukad), hans stora barmhärtighet [plural] upphör aldrig.
    [Alt. översättning: ”Det är på grund av Herrens nåd som det inte är ute med oss”.]'
  cth-cth: Bangkongtetpawiteh, BAWIPA mae pahren lungmanae hoi ngaithoumnae teh nâtuek
    hai a poutnae ao hoeh dawkvah, maimouh teh rawk laipalah o awh.
  twi-twi: Awurade dɔ kɛse nti yɛnsɛee ɛ. Nʼayamhyehye nni huammɔ.
  hlt-hlt: BOEIPA kah sitlohnah tah bawt pawt tih a haidamnah khaw muei pawh.
  tbz-SIM: Ti Yiɛ̀ nKuyie nkó mɛsɑ̀ɑ̀ mmu nyí dèè, ku sémmɛ̀ mu nyí tùɔ̀kɛ mɛ mɑ̀nku.
  msy-2020: Ghuariaba zurara mɨzarazibar iri moghɨra, Ikiavɨra Itir God, nɨn apangkuvir
    arazir kam, zurara e ko iti. Ikiavɨra Itir God zurara en apangkuva, uan navim
    isa bar e ganɨgavɨra iti. Ezɨ an arazir kam a gɨvaghan kogham. Kamaghɨn amizɨ,
    e fo, e bar ikuvizir puvatɨ. Ezɨ an apangkuvir kam, dughiabar zurara otivavɨra
    iti. O God, nɨn arazir kam, a bar deragha mamaghɨra iti. Kɨ ghaze, kɨ bizir igharazibagh
    nɨghnɨghan kogham. Bar guizbangɨra, Ikiavɨra Itir God uabɨra, a nan Akurvazim.
    Ezɨ a nan akuraghasa kɨ gavgavigha a mɨzua iti.
  dop-dop: Ɩsɔ nyɑ́ kʋpɑntʋ tɑ sɩɩ tǝnɑɣɑ. Pǝyele nyɑ́ sɔɔlʋɣʋ tɑ tɛ.
  azb-azb: Rəbbin məhəbbətinə görə məhv olmadıq, Çünki mərhəməti tükənməzdir.
  eng-DBY: It is of Jehovah's loving-kindness we are not consumed, because his compassions
    fail not;
  hin-2017: हम मिट नहीं गए; यह यहोवा की महाकरुणा का फल है, क्योंकि उसकी दया अमर है।
  wol-KYG: Aji Sax ji, ngoram du dakk, te yërmandeem du jeex.
  eng-YLT: The kindnesses of Jehovah! For we have not been consumed, For not ended
    have His mercies.
  kne-kne: din magay pap-eng na ay layad ya seg-ang Diyos.
  eng-WYC-2017: The mercies of the Lord be many, for we be not wasted; for why his
    merciful doings failed not.
  eng-WMBB: It is because of the LORD’s loving kindnesses that we are not consumed,
    because his mercies don’t fail.
  urd-GVH: रब की मेहरबानी है कि हम नेस्तो-नाबूद नहीं हुए। क्योंकि उस की शफ़क़त कभी
    ख़त्म नहीं होती
  rug-rug: Koa gua sa tataru nabuna te Zihova si lopu makudo; sa Nana tataru variva
    taleosaena si loke kokoina.
  gaz-gaz: Nu sababii jaalala Waaqayyoo guddaa sanaatiif hin badnu; gara laafinni
    isaa hin dhumuutii.
  fra-LSG: Les bontés de l’Éternel ne sont pas épuisées, Ses compassions ne sont pas
    à leur terme;
  yal-yal: Alatalaa hinanna mi ɲanma, a kininkininna mi a danna liyɛ.
  iou-iou: Yawe täŋo orakoraki u taŋi pähap, ba butewaki nadäŋ nimik täyak uwä paot-paori
    nämo.
  haw-1868: No ka lokomaikai o Iehova, aole kakou i anaiia; No ka pau ole hoi o kona
    aloha.
  arb-NAV: مِنْ إِحْسَانَاتِ الرَّبِّ أَنَّنَا لَمْ نَفْنَ، لأَنَّ مَرَاحِمَهُ لَا
    تَزُولُ.
  ewe-ewe: Le Yehowa ƒe lɔlɔ̃ deto la ta wometsrɔ̃ mí o elabena eƒe nublanuikpɔkpɔ
    mevɔna o.
  eng-LEE: It is through the Lord's kindness that we are not consumed, because his
    mercies have no end;
  asm-FB: আমি যে সম্পূৰ্ণ শেষ নহলোঁ, এইটোৱে যিহোৱাৰ বিশ্ৱাসযোগ্য নিয়ম; কিয়নো তেওঁৰ
    কৰুণাময় কাৰ্যৰ শেষ নাই!
  sus-A: عَلَتَلَ شَ هِننّ مُ حْنمَ، دَنيِ يٌ مُ نَ عَ شَ شَنُنتٍيَ مَ.
  fra-SBL: C'est grâce à la bonté de Yahvé que nous ne sommes pas consumés, parce
    que sa miséricorde ne faiblit pas.
  hbo-hbo: חַֽסְדֵ֤י יְהוָה֙ כִּ֣י לֹא־תָ֔מְנוּ כִּ֥י לֹא־כָל֖וּ רַחֲמָֽיו׃
  piu-2006: '@see-verse:LAM.003.021'
  kik-kik: Tondũ wa wendo mũnene wa Jehova, nĩkĩo tũtaniinĩtwo biũ, nĩgũkorwo tha
    ciake itirĩ hĩndĩ ithiraga.
  fra-NCL: C’est une grâce de Yahweh que nous ne soyons pas anéantis, car ses miséricordes
    ne sont pas épuisées !
  cek-AK: Angraeng amlunghaih loe boeng thai ai, anih mah palungnathaih tawn ai nahaeloe,
    aicae loe amro tih boeh.
  cuk-cuk: Bab-Jehová-sabgued-dummad-nikad-ular, anmar bergussulid, e-wile-emar-daked
    gege bergued.
  uig-CYR: '|ח| (Хәт) Мана, Пәрвәрдигарниң өзгәрмәс меһриванлиқлири! Шуңа биз түгәшмидуқ;
    Чүнки Униң рәһимдиллиқлириниң айиғи йоқтур;'
  pma-pma: Nakilea keke envatien onen hel lisenges, ka sakras vavus. Ka enmahisien
    onen emun, keite teni hetovuol.
  tel-2017: యెహోవా కృప గలవాడు. ఆయన నిబంధన నమ్మకత్వాన్ని బట్టి మనం ఇంకా పూర్తిగా నాశనం
    కాలేదు.
  hat-BSA: Lamou dous SENYÈ a, anvèrite, p ap janm sispann, paske mizerikòd Li p ap
    janm manke.
  bxh-bxh: Guyau ena gadosisi otaꞌota fahina yai, hola te mwahumwahuli, yo ena nuwatohatoha
    ibege i ofi.
  kos-kos: Lungse kawil ac pakoten lun LEUM GOD uh tiana wanginla;
  hbo-WLC: חַֽסְדֵ֤י יְהוָה֙ כִּ֣י לֹא־תָ֔מְנוּ כִּ֥י לֹא־כָל֖וּ רַחֲמָֽיו׃
  ibo-ibo: Ọ bụ nʼihi ịhụnanya dị ukwuu nke Onyenwe anyị na-emeghị ka anyị gwụsịa,
    nʼihi na obi ebere ya adịghị agwụ agwụ.
  ory-ory: ସଦାପ୍ରଭୁଙ୍କର ବିବିଧ ଦୟା ସକାଶୁ ଆମ୍ଭେମାନେ ବିନଷ୍ଟ ହୋଇ ନାହୁଁ, କାରଣ ତାହାଙ୍କର
    କରୁଣା ଶେଷ ହୁଏ ନାହିଁ।
  chk-chk: Än ewe Samol mi Lapalap tong ellet esap fokun ükütiu, an ümöümöch esap
    fokun wesila.
  rop-rop: “Nomeda YAWEI det trubala God bin brabli wail langa mi bat stil im laigim
    mi detmatj en im kaan neba stap laigimbat mi, en im oldei kain langa mi.
  ukr-1871: Ізза милосердя Господнього ми не вигинули, бо милосердє його не вичерпується.
  deu-1951: Gnadenbeweise des HERRN sind's, daß wir nicht gänzlich aufgerieben wurden,
    denn seine Barmherzigkeit ist nicht zu Ende;
  eng-JPS: Surely the LORD'S mercies are not consumed, surely His compassions fail
    not.
  srp-1865: Milost je Gospodnja što ne izgibosmo sasvijem, jer milosrða njegova nije
    nestalo.
  lug-lug: Olw’okwagala kwa Mukama okutaggwaawo, tetulimalibwawo, kubanga ekisa kye
    tekiggwaawo.
  heb-heb: חסדי יהוה כי לא תמנו כי לא כלו רחמיו׃
  ben-IRV: সদাপ্রভুর দয়ার জন্য আমরা নষ্ট হয়নি; কারণ তাঁর দয়া শেষ হয়নি।
  pan-pan: ਇਹ ਯਹੋਵਾਹ ਦੀ ਅੱਤ ਦਯਾ ਹੈ ਕਿ ਅਸੀਂ ਮੁੱਕ ਨਹੀਂ ਗਏ, ਕਿਉਂ ਜੋ ਉਸ ਦੀ ਦਯਾ ਅਟੁੱਟ ਹੈ!
  mya-JVB: ထာဝရဘုရား သည် သနား တော်မူ၍ ကရုဏာ တော်သည် မ ကုန် သောကြောင့် ငါတို့သည် ဆုံးရှုံး
    ခြင်းသို့ မ ရောက်ဘဲနေကြ၏။
  hmo-hmo: Lohiabada ena noho hanaihanai lalokauna, be do ia ore lasi. Iena bogahisihisi
    karadia be do idia doko lasi,
  urd-urd: ये ख़ुदावन्द की शफ़क़त है, कि हम फ़ना नहीं हुए, क्यूँकि उसकी रहमत ला ज़वाल
    है।
  rus-SYN: по милости Господа мы не исчезли, ибо милосердие Его не истощилось.
  bqc-SIM: Dii gbɛ̃kɛ mɛ́ tò wi midɛo, aà wɛ̃nadↄ̃anɛ lí láao.
  tcz-CHONGTHU: Pakai neingailutna dihtah chun beitih anei pon, Amikhotona jong atangdeh
    poi.
  mar-mar: ही परमेश्वराची प्रेमदया आहे की आम्ही नाश नाही झालो. त्याची करुणा कधी न
    संपणारी आहे.
  soq-soq: Iawe God nuawadawadawa ipa winakasalala, sa baiwa me nuaparewa eueuwa no
    mainimbo ideita dewasade, mai eipona.
  qub-qub: Tayta Dios cuyacoj cashanga manami imaypis ushacanchu. Cuyapäcoj cayninpis
    manami ushacanchu.
  bqp-bqp: Yerɑ, Yinni Gusunɔn durom kun kpɑ, win wɔnwɔndɑ kun mɑɑ nɔru kue.
  hat-hat: Seyè a pa janm sispann renmen nou. L'ap toujou gen pitye pou nou.
  eng-BSB: Because of the loving devotion of the LORD we are not consumed, for His
    mercies never fail.
  eng-WEBPB: It is because of the LORD’s loving kindnesses that we are not consumed,
    because his mercies don’t fail.
  kbq-kbq: Ra Anumzamo'ma avesiranteno knare'ma hunerantea avesi'zamo'a, tamagerfa
    huno vagaore mevava nehie. Na'ankure agri asunkuzamo'a vagaore meno nevie.
  nhe-BL: Iteicnelilis TOTECO ax quema tlamis. Pampa hueyi iyolo tohuaya, ax techtlamitzontlamiltijtoc.
  gub-BL: Tupàn puruamutar katu haw nupaw kwaw a'e. Ikatu haw nupaw pixik kwaw.
  eng-DRA: 'Heth. The mercies of the Lord that we are not consumed: because his commiserations
    have not failed.'
