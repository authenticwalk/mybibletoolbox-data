verse: LAM.003.051
translations:
  mal-C: എന്റെ നഗരത്തിലെ സകലസ്ത്രീകളും നിമിത്തം ഞാൻ കാണുന്നതെന്തും എനിക്ക് ദുഃഖം വരുത്തുന്നു.
  deu-TKW: Meine Thräne zehrt an meiner Seele um alle Töchter meiner Stadt.
  lin-lin: Makambo oyo miso na ngai ezali komona ezali koyokisa motema na ngai pasi
    likolo na bana basi nyonso ya engumba na ngai.
  eng-LSV: My eye affects my soul, || Because of all the daughters of my city.
  eng-GNV: Mine eye breaketh mine heart because of all the daughters of my citie.
  eng-WEBSTER: My eye affecteth my heart because of all the daughters of my city.
  nhw-BL: Nechcocohua miyac noyolo ica catli niquita ininpantitoc ichpocame tlen toaltepe.
  swh-ONEN: Lile ninaloliona huniletea huzuni nafsini kwa sababu ya wanawake wote
    wa mji wangu.
  bba-bba: kpɑ u wɑ mɑ ye yɑ Yerusɑlɛmuɡibu deemɑmɔ, yɑ nɛn nuki sɑnkɑ.
  eng-KJVCPB: Mine eye affecteth mine heart because of all the daughters of my city.
  luo-luo: Gima aneno miyo chunya kuyo nikech gik matimore ne mon duto mar dalawa
    maduongʼ.
  meu-meu: matagu ese e hahisihisigu, egu hanua ulatodia iboudiai vada e dika dainai.
  npi-ULB: मेरो सहरका सबै छोरीको कारण मेरा आँखाले मलाई शोकित तुल्याए ।
  yor-yor: Ohun tí mo rí mú ìbẹ̀rù wá ọkàn mi nítorí gbogbo àwọn obìnrin ìlú mi.
  pes-OPCB: هنگامی که می‌بینم چه بر سر مردم اورشلیم آمده است، دلم از اندوه پر می‌شود.
  tgl-ULB: Nagbibigay ng matinding sakit sa aking buhay ang mata ko dahil sa lahat
    ng mga anak na babae sa lungsod ko.
  hui-hui: I̱naga tanoha wali bedaru tiha mo ko holene bu ngaru dege ngola halu biraabo
    kagonaga de hondowa i̱naga bu miniha tandaga timbuniore nalu kogoni.
  mya-mya: မိ​မိ​၏​မြို့​မှ​အ​မျိုး​သ​မီး​များ​၏​အ​ဖြစ်​ဆိုး ကြောင့် ကျွန်​တော်​မျိုး​၏​စိတ်​နှ​လုံး​ကြေ​ကွဲ​၍​နေ​ပါ​၏။
  bod-N: བདག་གི་གྲོང་ཁྱེར་མི་སྡེར་བྱུང་བའི་སྡུག་བསྔལ་མཐོང་བས་ན། ། བདག་གི་སེམས་སུ་སྡུག་བསྔལ་མང་དུ་བསྐྱེད་པར་གྱུར་པ་ཡིན།
    །
  sna-sna: Zvandinoona zvinochemedza mweya wangu, nokuda kwavakadzi vose veguta rangu.
  spa-BLM: Mi ojo afecta a mi alma, por todas las hijas de mi ciudad.
  cac-cac: Te yaxo pax svab' yed' in pixan yuj tas tz'ec' d'a yib'an̈ eb' ix ix d'a
    yol in chon̈ab'.
  swh-ULB: Macho yangu yana ni sababishia uzuni kwasababu ya mabinti wa mji wangu.
  bel-bel: Вока маё засмучае душу маю дзеля ўсіх дочак майго горада.
  deu-ELBBK: Mein Auge schmerzt mich wegen aller Töchter meiner Stadt.
  mbb-OT: Inmesakit te gehinawa ku is nehitavù te menge vahi ziyà te inged dey.
  mal-2015: എന്റെ നഗരത്തിലെ സകലസ്ത്രീജനത്തെയും കുറിച്ചു എന്റെ കണ്ണു എന്റെ പ്രാണനെ
    വ്യസനിപ്പിക്കുന്നു.
  rmc-rmc: Oda, so dikhel miri jakh, mange anel e žaľa andro jilo, bo savore čhaja
    andre miro foros cerpinen.
  pes-OPV: چشمانم به جهت جمیع دختران شهرم، جان مرا می‌رنجاند.
  ron-1924: Мэ доаре окюл де плынс пентру тоате фийчеле четэций меле.
  ben-OBCV: আমার নগরের সমস্ত নারীর যে দশা আমি দেখি, তা আমার প্রাণকে দুঃখ দেয়।
  som-som: Indhahaygu way ii murugeeyaan gabdhaha magaaladayda oo dhan daraaddood.
  lat-VUC: Ain Oculus meus deprædatus est animam meam in cunctis filiabus urbis meæ.
  eng-ASVBT: Mine eye affecteth my soul, because of all the daughters of my city.
  ita-1885: L'occhio mio affanna l'anima mia, Per tutte le figliuole della mia città.
  eng-LXXUP: Mine eye shall prey upon my soul, Because of all the daughters of the
    city.
  eng-ULB: My eyes cause me grief because of all the daughters of my city.
  spa-VBL: Lo que he visto me atormenta por lo que ha sucedido a todas las mujeres
    de mi ciudad.
  fra-_FOB: Mon œil afflige mon âme, à cause de toutes les filles de ma ville.
  mal-mal: എന്റെ നഗരത്തിലെ സകലസ്ത്രീജനത്തെയും കുറിച്ച് ഞാൻ കാണുന്നത് എന്റെ പ്രാണനെ
    വ്യസനിപ്പിക്കുന്നു.
  lit-lit: Mano akis skaudina mano širdį dėl visų mano miesto dukterų.
  urd-GVR: Apne shahr kī auratoṅ se dushman kā sulūk dekh kar merā dil chhalnī ho
    rahā hai.
  suz-BL: आं सहर ङा मीश आल आन कली मरिम्‍शो दुम्‍शो तशा आं थुं खाइक्‍ती।
  eng-NOY: Mine eye is painful to me on account of all the daughters of my city.
  ita-1927: L’occhio mio m’affanna l’anima a motivo di tutte le figliuole della mia
    città.
  ckb-ckb: ئەوەی دەیبینم گیانم ئازار دەدات لەبەر ئازاری کچانی شارەکەم.
  eng-BBE: The Lord is unkind to my soul, more than all the daughters of my town.
  kan-OKCV: ನನ್ನ ನಗರದ ಪುತ್ರಿಯರೆಲ್ಲರ ನಿಮಿತ್ತವಾಗಿ ನನ್ನ ಕಣ್ಣುಗಳು ನನ್ನ ಹೃದಯವನ್ನು ಪೀಡಿಸಿದೆ.
  tam-2017: என் பட்டணத்தின் பெண்கள் அனைவரினிமித்தம், என் கண் என் ஆத்துமாவுக்கு வேதனையுண்டாக்குகிறது.
  spa-RV-1909: Mis ojos contristaron mi alma, por todas las hijas de mi ciudad.
  ron-BTF: Ochiul meu îmi influențează inima datorită tuturor fiicelor cetății mele.
  eng-WEBP: My eye affects my soul, because of all the daughters of my city.
  eng-FBV: What I've seen torments me because of what's happened to all the women
    in my city.
  nld-1939: Mijn oog doet mij wee Van al het schreien over mijn stad.
  nch-BL: Techcocohua miyac noyolo ica cati niquita ininpantitoc ichpocame ten toaltepe.
  vie-1934: Mắt tôi làm khổ linh hồn tôi, vì mọi con gái của thành tôi.
  hin-CV: अपनी नगरी की समस्त पुत्रियों की नियति ने मेरे नेत्रों को पीड़ित कर रखा है.
  spa-BES: Mis ojos contristaron mi alma, por lo ocurrido a las hijas de mi pueblo.
  tdx-tdx: Mampihontoke ty troko o masokoo ty amo hene anak’ampelan-drovakoo.
  tha-KJV: นัยน์​ตาของข้าพระองค์​ทำให้​ใจข้าพระองค์ระทมเพราะเหตุบรรดาบุตรสาวแห่งกรุงข้าพระองค์
  por-BR-2018: Meus olhos afligem minha alma, por causa de todas as filhas de minha
    cidade.
  deu-ELO: Mein Auge schmerzt mich wegen aller Töchter meiner Stadt.
  eng-WYC-2018: Mine eye robbed my soul in all the daughters of my city. (My heart
    is grieved at what befell all the daughters of my city.)
  epo-epo: Mia okulo suferigas mian animon pri ĉiuj filinoj de mia urbo.
  uig-PIN: Mening kɵzüm Roⱨimƣa azab yǝtküzmǝktǝ, Xǝⱨirimning barliⱪ ⱪizlirining Ⱨali
    tüpǝylidin.
  beo-beo: Na da moilai bai bagade ganodini fi uda, amo ilima hamoi amo ba:sea, Na
    da dogo faga:sa.
  tpi-OTNT: Mi lukim ol meri bilong taun bilong mi i painim taim nogut tru, olsem
    na mi bel hevi moa yet.
  hau-SA: Abin da nake gani yana kawo mini baƙin ciki domin dukan matan birnina.
  uig-LAT: Méning közüm Rohimgha azab yetküzmekte, Shehirimning barliq qizlirining
    Hali tüpeylidin.
  nde-nde: Engikubonayo kuthelela usizi emphefumulweni wami ngenxa yabesifazane bonke
    bomuzi wakithi.
  ton-ton: Ko hoku mata ʻoku ne ueʻi hoku loto, koeʻuhi ko e ngaahi ʻofefine kotoa
    pē ʻo ʻeku kolo.
  ces-1613: Oči mé rmoutí duši mou pro všecky dcery města mého.
  eng-WMB: My eye affects my soul, because of all the daughters of my city.
  tam-TCV: என் நகரத்திலுள்ள பெண்களின் நிலைமையை நான் காண்கையில், என் ஆத்துமா துக்கிக்கிறது.
  ceb-ULB: Ang akong mata nagdala ug hilabihan nga kasakit sa akong kinabuhi tungod
    sa tanang anak nga babaye sa akong siyudad.
  pol-UBG: Moje oczy trapią moją duszę z powodu wszystkich córek mojego miasta.
  urd-GVU: اپنے شہر کی عورتوں سے دشمن کا سلوک دیکھ کر میرا دل چھلنی ہو رہا ہے۔
  deu-1912: Mein Auge frißt mir das Leben weg um die Töchter meiner Stadt.
  kan-2017: ನನ್ನ ಪಟ್ಟಣದ ಕನ್ಯೆಯರಿಗಾಗಿ ಅಳುತ್ತಿರುವ ನಾನು ಕಣ್ಣುರಿಯಿಂದ ಪೀಡಿತನಾಗಿದ್ದೇನೆ.
  yap-yap: I yor lanin’ug u nap’an nug gguy e n’en ni kan rin’ ngak e ppin ko fare
    binaw.
  hlt-MCSB: Ka khopuei tanu boeih kongah ka mik loh ka hinglu he a poelyoe.
  mdy-ETH: ታኣኮ ካታሞይዳ ዓኣ ዉዱሮ ናኣቶ ቢያሢዳ ሄሌ ባኮ ዛሎና ታኣኒ ካራ ባይቂ ታ ዒኖና ማሊ ሜታዼኔ።»
  twi-ASANTE: Deɛ mehunu no ma me kra werɛ ho me kuropɔn no mu mmaa nyinaa enti.
  eng-WEBU: My eye affects my soul, because of all the daughters of my city.
  wal-wal: Ta kataman de7iya maccaasatu ubbaa bollan gakkidabaa ta aifee be7ido wode,
    ta wozanai azzaniis.
  spa-PDDPT: Mis ojos traen sufrimiento a mi alma A causa de las hijas de mi ciudad.
  gun-gun: Mba'emo aexa va'e gui xeporiau xenhe'ẽ py, kunhague xeretã rupi ikuai va'e
    re mba'emo oiko va'ekue káuxa.
  ilo-ULB: Mangipapaay ti matak iti saem iti biagko gapu kadagiti amin a babbai nga
    annak ti siudadko.
  kpg-kpg: Nia mee ala e mmada ginai au gu haga manawa gee au, i dogu gidee nia mee
    ala ne hai gi nia ahina o dogu guongo.
  uig-ARA: مېنىڭ كۆزۈم روھىمغا ئازاب يەتكۈزمەكتە، شەھىرىمنىڭ بارلىق قىزلىرىنىڭ ھالى
    تۈپەيلىدىن.
  sus-sus: N bara kinikini ginɛdimɛdie xa tɔɔrɛ ma.»
  pon-2006: Mohngiongi toutoula ni ei kilang dahme wiawihongehr lih akan en kahnimwo.
  jae-jae: Ŋoc ŋalêlôm ŋawapac ŋanôgeŋ gebe gêlic gêŋ, taŋ kêtap aêŋoc lauo malacŋa
    sa naŋ.
  ksd-ksd: I kadik ra balagu ta ra magit iau gire ba i tadav ra vaden ta kaugu pia
    na pal.
  tur-YTC: Kentimin bütün kızları yüzünden, Gözlerim canımı sarstı.
  grc-BRENT: Ὁ ὀφθαλμός μου ἐπιφυλλιεῖ ἐπὶ τὴν ψυχήν μου παρὰ πάσας θυγατέρας πόλεως.
  ind-AYT: Mataku mendukakan jiwaku karena semua putri di kotaku.
  nya-nya: Mtima wanga ukupweteka poona zimenezi chifukwa cha akazi onse a mu mzinda.
  hrv-hrv: Moje mi oko bol zadaje zbog kćeri svih mojega grada.
  mps-mps: Eno ena taun we dabe augwali dwai mu bidibo suali. Tialima, ena homu sęgę
    genuai mu ebao.
  tpi-tpi: Mi lukim ol meri bilong taun bilong mi i painim taim nogut tru, olsem na
    mi bel hevi moa yet.
  dan-1931: Synet af Byens Døtre piner min Sjæl.
  vie-OVCB: Lòng tôi đau như xé ruột trước số phận của các thiếu nữ Giê-ru-sa-lem.
  guj-2017: મારા નગરની સર્વ કુમારિકાઓની દશા જોઈને મારી આંખો સૂજી ગઈ છે.
  pon-2006A: Mohngiongi toutoula ni ei kilang dahme wiawihongehr lih akan en kahnimwo.
  por-BRBSL: Meu olho afeta minha alma, por causa de todas as filhas de minha cidade.
  swe-swe: 'Mina ögon misshandlar min själ (det jag ser fyller mig med smärtsam sorg)
    för alla döttrar i min stad (gråter i sorg över alla döttrar i staden så att själen
    mår dåligt). [Den sjuttonde hebreiska bokstaven är: פ – Pe. Tecknet avbildar en
    öppen mun med en tunga i. Symboliserar ofta tal och relationer. Här är det orden
    ”mina ögon”, ”till dess” och ”mina ögon” som börjar med denna bokstav. Här ger
    det stor emfas till gråtandet som är en viktig och helt central del av sorgeprocessen,
    inte minst under bearbetningsfasen då sorgens flöde är nödvändig för läkning.]'
  cth-cth: Ka khopui thung e canu tanglanaw abuemlae kecu dawk, ka mit ni ka lungthin
    dawk a pataw sak.
  twi-twi: Nea mihu no ma me kra werɛ how, me kuropɔn no mu mmea nyinaa nti.
  hlt-hlt: Ka khopuei tanu boeih kongah ka mik loh ka hinglu he a poelyoe.
  tbz-SIM: N kɔmmúmu kɛ̀ n nuɔ nyonkɛ, tìì tùɔ̀kɛní nh ɛì kɔbɛ ti kpɛ́í.
  msy-2020: '@see-verse:LAM.003.050'
  dop-dop: Mpi pǝ mɑɣɑnɑ mɑ ɩcɑtɛ ɑlɑɑ tɔ, pǝ tʋɣʋ-m wɑhɑlɑ kɛ́.
  azb-azb: Şəhərimdəki hər qızın taleyini görərkən Ürəyimi kədər bürüyür.
  eng-DBY: Mine eye affecteth my soul, because of all the daughters of my city.
  hin-2017: अपनी नगरी की सब स्त्रियों का हाल देखने पर मेरा दुःख बढ़ता है।
  wol-KYG: Bi ma gisee li dal jigéeni dëkk bi yépp, la sama xol jeex.
  eng-YLT: My eye affecteth my soul, Because of all the daughters of my city.
  eng-WYC-2017: Mine eye robbed my soul in all the daughters of my city.
  eng-WMBB: My eye affects my soul, because of all the daughters of my city.
  urd-GVH: अपने शहर की औरतों से दुश्मन का सुलूक देखकर मेरा दिल छलनी हो रहा है।
  rug-rug: Talotaṉa sa maqomaqoqu sipu dogoria rau sa tinoa tadi na barikaleqe pa
    qua vasileana.
  gaz-gaz: Sababii dubartoota magaalaa koo hundaatiif wanni ani argu lubbuu koo gaddisiisa.
  fra-LSG: Mon œil me fait souffrir, A cause de toutes les filles de ma ville.
  yal-yal: N yɛɛne n xɔlɔma n na n ma taan sungutunne birin toma tɔrɔxi.
  haw-1868: Ke hoeha ko'u maka i ko'u naau, no na kaikamahine a pau o ko'u kulanakauhale.
  arb-NAV: تَتْلَفُ عَيْنَايَ عَلَى مَصِيرِ كُلِّ بَنَاتِ مَدِينَتِي.
  ewe-ewe: Nu si mekpɔ la na nye luʋɔ xa nu ɖe nyɔnu siwo katã le nye dua me la ta.
  eng-LEE: My eye affecteth my soul because of all the daughters of my city.
  asm-FB: মোৰ নগৰৰ আটাই জীয়াৰীৰ কাৰণে মোৰ চকুৱে মোৰ প্ৰাণক দুখ দিছে।
  sus-A: ﭑ بَرَ كِنِكِنِ فِنّدِ مّدِيٍ شَ تْورّ مَ.»
  fra-SBL: Mon œil affecte mon âme, à cause de toutes les filles de ma ville.
  hbo-hbo: עֵינִי֙ עֹֽולְלָ֣ה לְנַפְשִׁ֔י מִכֹּ֖ל בְּנֹ֥ות עִירִֽי׃ ס
  piu-2006: '@see-verse:LAM.003.050'
  kik-kik: Maũndũ marĩa ndĩrona nĩmaranjiguithia kĩeha ngoro, tondũ wa andũ-a-nja
    othe a itũũra rĩakwa inene.
  fra-NCL: Mon œil fait mal à mon âme, à cause de toutes les filles de ma ville.
  cek-AK: Ka vangpui thung ih canunawk boih pongah, ka mik mah palung ang setsak.
  cuk-cuk: An-neggweburgi-omegan-gudidiid sabsur-odurdaklenaid-ulale, bela-bela an-gwage
    an nunmak itoged.
  uig-CYR: Мениң көзүм Роһумға азап йәткүзмәктә, Шәһиримниң барлиқ қизлириниң Һали
    түпәйлидин.
  tel-2017: నా పట్టణపు ఆడపిల్లలందరినీ చూస్తూ నా కళ్ళకు తీవ్రమైన బాధ కలుగుతోంది.
  hat-BSA: Zye m pote doulè rive nan nanm mwen, akoz tout fi nan vil mwen.
  kos-kos: Insiuk arulana asor ke nga liye ma sikyak nu sin mutan in siti uh.
  hbo-WLC: עֵינִי֙ עֽוֹלְלָ֣ה לְנַפְשִׁ֔י מִכֹּ֖ל בְּנ֥וֹת עִירִֽי׃ ס
  ibo-ibo: Ihe anya m na-ahụ na-ewetara mkpụrụobi m ihe mgbu, nʼihi ọnọdụ nke ndị
    inyom niile nọ nʼime obodo m.
  ory-ory: ମୋʼ ନଗରୀର ସକଳ କନ୍ୟାଙ୍କ ସକାଶୁ ମୋହର ଚକ୍ଷୁ ମୋʼ ପ୍ରାଣକୁ ଦୁଃଖ ଆଣେ।
  chk-chk: Lelukei a letipeta, lupwen üa küna mine a fis ngeni fin ai telinimw meinisin.
  rop-rop: Mi brabli sori wen mi luk wanim bin hepin langa detlot gel iya langa Jerusalem.
  ukr-1871: Око моє наповнює смутком душу мою, споглядаючи на всї дочки міста мого.
  deu-1951: Was ich sehen muß, tut meiner Seele weh ob aller Töchter meiner Stadt.
  eng-JPS: Mine eye affected my soul, because of all the daughters of my city.
  srp-1865: Oko moje muèi mi dušu radi svijeh kæeri grada mojega.
  lug-lug: Bye ndaba bireeta ennaku ku mutima gwange, olw’ebyo ebyatuuka ku bawala
    b’ekibuga kyange.
  heb-heb: עיני עוללה לנפשי מכל בנות עירי׃
  ben-IRV: আমার শহরের সমস্ত মেয়ের জন্য আমার চোখ আমার জীবনে কঠিন ব্যথা আনে।
  pan-pan: ਮੇਰੇ ਸ਼ਹਿਰ ਦੀਆਂ ਸਾਰੀਆਂ ਧੀਆਂ ਦੇ ਕਾਰਨ, ਮੇਰੀ ਅੱਖ ਮੇਰੇ ਦਿਲ ਨੂੰ ਦੁੱਖੀ ਕਰਦੀ ਹੈ।
  mya-JVB: ငါ ၏မြို့ သမီး အပေါင်း တို့အတွက် ကြောင့်၊ ငါ မျက်စိ သည် ငါ့ နှလုံး ကို
    ပူ စေတတ်၏။
  hmo-hmo: Egu lalona ia hisihisi bada noho, badina lau itaia, egu hanua dekenai noho
    kekeni badadia, be madi dika idia davaria momokani vadaeni.
  urd-urd: मेरी आँखें मेरे शहर की सब बेटियों के लिए मेरी जान को आज़ुर्दा करती हैं।
  rus-SYN: Око мое опечаливает душу мою ради всех дщерей моего города.
  bqc-SIM: Yã́ pↄ́ ma wɛ̃́lɛ nↄɛↄ lè, kɛ́ ma wɛsìɛ, ma nↄ̀sɛ ↄ̃̀ↄkpà.
  tcz-CHONGTHU: Jerusalem Chanute khankho gelnan, Ka lungthim hi apohkeh ding akisa
    jing’e.
  mar-mar: माझ्या नगरातील सर्व कन्यांची स्थिती पाहून माझे डोळे मला दुःखी करतात.
  qub-qub: Siudänëcho tiyaj jipashcuna ñacajta ricaptëmi shongöcamaraj nanäman.
  bqp-bqp: kpɑ u wɑ mɑ ye yɑ Yerusɑlɛmugibu deemɑmɔ, yɑ nɛn nuki sɑnkɑ.
  hat-hat: Wi, kè m' fè m' mal pou m' wè sa ki rive moun lavil mwen yo!
  eng-BSB: My eyes bring grief to my soul because of all the daughters of my city.
  eng-WEBPB: My eye affects my soul, because of all the daughters of my city.
  kbq-kbq: Jerusalemi rankumanifi a'neneramima, ha' vahe'mo'zama eme zamazeri havizama
    hazazama negogeno'a, tumonimo'a netanegeno nagu'amo'a havizantfa hu'ne.
  nhe-BL: Nechcocohua miyac noyolo ica tlen niquita ininpantitoc ichpocame tlen toaltepe.
  gub-BL: Hepy'a upuraraw ma'erahy tetea'u a'e, kuzà hereko haw pe har wanupe uzeapo
    ma'e kwer rehe hema'enukwaw mehe ihe.
  eng-DRA: Ain. My eye hath wasted my soul because of all the daughters of my city.
