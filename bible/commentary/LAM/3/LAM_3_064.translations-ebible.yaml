verse: LAM.003.064
translations:
  mal-C: അവരുടെ കൈകൾ ചെയ്തത് അനുസരിച്ച് യഹോവേ, അർഹിക്കുന്നത് അവർക്ക് പകരംനൽകണമേ.
  deu-TKW: Du wirst ihnen lohnen, Jahwe, nach ihrer Hände Werk,
  lin-lin: Yawe, pesa bango lifuti oyo ekoki na bango kolanda misala na bango ;
  eng-LSV: You return to them the deed, O YHWH, || According to the work of their
    hands.
  eng-GNV: Giue them a recompence, O Lord, according to the worke of their handes.
  eng-WEBSTER: Render to them a recompense, O LORD, according to the work of their
    hands.
  nhw-BL: “TOTECO, xiquincuepili quen catli amo cuali quichijtoque.
  swh-ONEN: Uwalipe kile wanachostahili, Ee Bwana, kwa yale ambayo mikono yao imetenda.
  bba-bba: Yinni Gusunɔ, nɑ yɛ̃ mɑ kɑɑ bu kɔsie nɡe mɛ ben kookoosu nɛ.
  eng-KJVCPB: Render unto them a recompence, O Lord, according to the work of their
    hands.
  luo-luo: Yaye Jehova Nyasaye, migi kum moromo gi timbegi kaluwore gi gik ma lwetgi
    osetimo.
  meu-meu: Iehova e, oi ese davadia ba henidia, idia imadia ḡaukaradia heḡereḡeredia;
  npi-ULB: हे परमप्रभु, तिनीहरूले गरेअनुसार तिनीहरूलाई बदला लिनुहोस् ।
  yor-yor: Olúwa san wọ́n lẹ́san ohun tí ó tọ́ sí wọn fún ohun tí ọwọ́ wọn ti ṣe.
  pes-OPCB: ای خداوند، ایشان را به سزای اعمالشان برسان.
  tgl-ULB: Gumanti ka sa kanila, Yahweh, gaya ng pinsalang ginawa ng kanilang mga
    kamay.
  hui-hui: Anduane Homogo-o tigua mana ko o biyaruni handalu í̠na ti pani nelo mibe.
  mya-mya: '``အို ထာ​ဝ​ရ​ဘု​ရား​သူ​တို့​အား​မိ​မိ​တို့ ပြု​ကျင့်​ခဲ့​သည့်​အ​မှု​များ​အ​တွက်​ဒဏ်
    ခတ်​တော်​မူ​ပါ။'
  bod-N: ཡ་ཝཱེ་ཁྱེད་ཀྱིས་ཁོ་ཚོའི་ལག་པས་སྤྱད་པ་བཞིན། ། དེ་དག་ཀུན་ལ་ཉེས་པའི་ལན་ཞིག་འཇལ་བར་མཛོད།
    །
  sna-sna: Varipidzirei zvakavafanira, imi Jehovha, zvakaitwa namaoko avo.
  spa-BLM: Tú les pagarás, Yahvé, según el trabajo de sus manos.
  cac-cac: Mamin Jehová, ac' spac d'a eb' icha val smojalil yuj tas tzin yutej.
  swh-ULB: Walipize, Yahweh, kwa kadiri ya waliyo fanya.
  bel-bel: Аддай ім, Госпадзе, паводле дзеяў рук іхніх;
  deu-ELBBK: HERR, erstatte ihnen Vergeltung nach dem Werk ihrer Hände!
  mbb-OT: Siluti nu sikandan, Nengazen, sumalà te mibeelan dan.
  mal-2015: യഹോവേ, അവരുടെ പ്രവൃത്തിക്കു തക്കവണ്ണം അവർക്കു പകരം ചെയ്യേണമേ;
  rmc-rmc: RAJEJA, počin lenge avke, sar peske zaslužinen; vaš oda, so kerde peskre
    vastenca.
  pes-OPV: ‌ای خداوند موافق اعمال دستهای ایشان مکافات به ایشان برسان.
  ron-1924: Рэсплэтеште-ле, Доамне, дупэ фаптеле мынилор лор!
  ben-OBCV: হে সদাপ্রভু, তাদের হস্তকৃত কাজের যোগ্য প্রতিফল তাদের দাও।
  som-som: Rabbiyow, waxaad iyaga siin doontaa abaalgud waafaqsan shuqullada gacmahooda.
  lat-VUC: Thau Redes eis vicem, Domine, juxta opera manuum suarum.
  eng-ASVBT: Thou wilt render unto them a recompense, O Jehovah, according to the
    work of their hands.
  ita-1885: O Signore, rendi loro la retribuzione, Secondo le opere delle lor mani.
  eng-LXXUP: Thou wilt render them a recompense, O Lord, According to the works of
    their hands.
  eng-ULB: Pay back to them, Yahweh, according to what they have done.
  spa-VBL: ¡Págales como se merecen, Señor, por todo lo que han hecho!
  fra-_FOB: Tu leur rendras leur récompense, ô Éternel! selon l'œuvre de leurs mains.
  mal-mal: യഹോവേ, അവരുടെ പ്രവൃത്തിക്ക് തക്കവണ്ണം അവർക്ക് പകരം ചെയ്യേണമേ;
  urd-GVR: Ai Rab, unheṅ un kī harkatoṅ kā munāsib ajr de!
  suz-BL: परमप्रभु यावे, मेको आन पशो कोव़शा, मेको आन कली क्‍येक्‍क लेत्‍तीन। येरमीया
    १:२१; भजन संग्रह १३७:८; १पत्रुस २:२३; १पत्रुस ३:९
  eng-NOY: Render to them a recompense, O Jehovah, according to the work of their
    hands!
  ita-1927: Tu li retribuirai, o Eterno, secondo l’opera delle loro mani.
  ckb-ckb: ئەی یەزدان، سزایان بدە، بەپێی کردەوەکانی دەستیان.
  eng-BBE: You will give them their reward, O Lord, answering to the work of their
    hands.
  kan-OKCV: ಯೆಹೋವ ದೇವರೇ, ಅವರ ಕೈಕೆಲಸಗಳ ಪ್ರಕಾರ ಅವರಿಗೆ ಪ್ರತಿಫಲವನ್ನು ಕೊಡಿ.
  tam-2017: யெகோவாவே, அவர்களுடைய கைகள் செய்த செயல்களுக்குத்தக்கதாக அவர்களுக்குப் பலன்
    கொடுப்பீர்.
  spa-RV-1909: Dales el pago, oh Jehová, según la obra de sus manos.
  ron-BTF: Întoarce-le o răsplată, DOAMNE, conform cu lucrarea mâinilor lor.
  eng-WEBP: You will pay them back, LORD, according to the work of their hands.
  eng-FBV: Pay them back as they deserve, Lord, for all they've done!
  nld-1939: Jahweh, vergeld ze hun daden, Het werk hunner handen!
  nch-BL: “TOTECO, xiquincuepili quej cati amo cuali quichijtoque.
  vie-1934: Hỡi Đức Giê-hô-va, Ngài sẽ báo trả chúng nó tùy theo việc tay chúng nó
    làm.
  hin-CV: याहवेह, उनके कृत्यों के अनुसार, उन्हें प्रतिफल तो आप ही देंगे.
  spa-BES: Les darás su recompensa, Señor, respondiendo a la obra de sus manos.
  tdx-tdx: ת Mbe hondroha’o, ry Iehovà, ty amo satam-pità’ iareoo.
  tha-KJV: โอ ข้าแต่พระเยโฮวาห์ ขอพระองค์ทรงสนองเขาทั้งหลายตามการกระทำแห่งน้ำมือของเขา
  por-BR-2018: Retribui-lhes, SENHOR, conforme a obra de suas mãos.
  deu-ELO: Jehova, erstatte ihnen Vergeltung nach dem Werke ihrer Hände!
  eng-WYC-2018: Lord, thou shalt yield while to them, by the works of their hands.
    (Lord, thou shalt punish them, according to the works of their hands.)
  epo-epo: Redonu al ili repagon, ho Eternulo, laŭ la faroj de iliaj manoj.
  uig-PIN: '|ת| (Taw) Ularning ⱪolliri ⱪilƣanliri boyiqǝ, i Pǝrwǝrdigar, bexiƣa jaza
    yandurƣaysǝn;'
  beo-beo: Hina Gode! Ilia nama wadela:le hamobeba:le, ilima se dabe ima!
  tpi-OTNT: Bikpela, yu ken tingim ol dispela pasin nogut bilong ol na bekim stret
    ol dispela rong.
  hau-SA: Ka ba su abin da ya dace su samu, ya Ubangiji, domin abin da hannuwansu
    suka yi.
  uig-LAT: '|ת| (Taw) Ularning qolliri qilghanliri boyiche, i Perwerdigar, béshigha
    jaza yandurghaysen;'
  nde-nde: Awu Thixo, akubaphindisele ngokubafaneleyo, ngalokho okwenziwe yizandla
    zabo.
  ton-ton: “ʻE ʻEiki ke ke tuku kiate kinautolu ha totongi, ʻo fakatatau ki he ngāue
    ʻa honau nima.
  ces-1613: Dej jim odplatu, Hospodine, podlé díla rukou jejich.
  eng-WMB: You will pay them back, LORD, according to the work of their hands.
  tam-TCV: யெகோவாவே, அவர்களுக்குத் தகுந்த பதில் செய்யும். அவர்களின் கைகள் செய்தவற்றுக்காக
    பதில் செய்யும்.
  ceb-ULB: Balosi sila Yahweh, sama sa kalisod sumala sa nahimo sa ilang mga kamot.
  pol-UBG: Oddaj im zapłatę, PANIE, według dzieła ich rąk.
  urd-GVU: اے رب، اُنہیں اُن کی حرکتوں کا مناسب اجر دے!
  deu-1912: Vergilt ihnen, HERR, wie sie verdient haben!
  kan-2017: ಯೆಹೋವನೇ, ಅವರ ದುಷ್ಕೃತ್ಯಗಳಿಗೆ ಸರಿಯಾದ ಪ್ರತಿಫಲವನ್ನು ನೀನು ಅವರಿಗೆ ಕೊಡುವಿ;
  yap-yap: “SOMOL, mu gechig nagrad ko tin karrin’ed.
  hlt-MCSB: BOEIPA aw, amih kut dongkah khoboe neh a tiing la amih te thuung lah.
  mdy-ETH: «ናንጊና ናንጋ ጎዳሢዮ! ዔያታ ማዼ ባኮ ዛሎ ኮይሳማጉዴያ ማሂ ዔያቶም ዒንጌ።
  twi-ASANTE: Fa deɛ ɛfata tua wɔn so ka, Ao Awurade, deɛ wɔn nsa ayɛ enti.
  eng-WEBU: You will pay them back, LORD, according to the work of their hands.
  wal-wal: Abeet GODAU, eti oottido oosuwaassi bessiya waagaa etau qanxxa!
  spa-PDDPT: Tú, oh Yavé, les recompensarás Según la obra de sus manos.
  gun-gun: Senhor, ndee rembopaga 'rã opo py mba'emo ojapoague re.
  ilo-ULB: Balsem ida, O Yahweh, a kas iti kinakaro ti inaramid dagiti imada.
  kpg-kpg: “Meenei Dimaadua, hagaduadua ina digaula gi nadau haihai huaidu.
  uig-ARA: '|ת| (تاۋ) ئۇلارنىڭ قوللىرى قىلغانلىرى بويىچە، ئى پەرۋەردىگار، بېشىغا جازا
    ياندۇرغايسەن؛'
  sus-sus: Alatala, i xa n gbeɲɔxɔ e ma. E naxan niyaxi n na, i xa na ragbilen e ma.
  pon-2006: “Maing KAUN, komwi ketin kalokehkin irail ar wiewia kan,
  jae-jae: “O Apômtau, ôkêŋ ŋagêjô êndêŋ êsêac êtôm gêŋ, taŋ sêgôm naŋ.
  ksd-ksd: Luluai, una babali pire diat varogop ma ra papalum na lima i diat.
  tur-YTC: Onlara ellerinin işine göre karşılık vereceksin, ey Yahve
  grc-BRENT: Ἀποδώσεις αὐτοῖς ἀνταπόδομα, Κύριε, κατὰ τὰ ἔργα τῶν χειρῶν αὐτῶν.
  ind-AYT: Engkau akan membalas mereka dengan ganjaran, ya TUHAN, sesuai dengan perbuatan
    tangan mereka.
  nya-nya: Inu Yehova, muwabwezere chowayenera, chifukwa cha zimene manja awo achita.
  hrv-hrv: Vrati im, Jahve, milo za drago, po djelu ruku njihovih.
  mps-mps: Genuai Bidi, nago augwaligo te dwai kolesaga koneama, tama augwa te dwai
    kolesaga dolo ma wei ponao.
  tpi-tpi: Bikpela, yu ken tingim ol dispela pasin nogut bilong ol na bekim stret
    ol dispela rong.
  dan-1931: Dem vil du gengælde, HERRE, deres Hænders Gerning,
  vie-OVCB: Xin báo trả họ, thưa Chúa Hằng Hữu, vì những tội ác mà họ đã làm.
  guj-2017: હે યહોવાહ, તમે તેમના હાથની કરણી પ્રમાણે તેઓને બદલો આપજો.
  pon-2006A: “Maing KAUN, komwi ketin kalokehkin irail ar wiewia kan,
  por-BRBSL: Você os pagará de volta, Yahweh, de acordo com o trabalho de suas mãos.
  swe-swe: Du ska vedergälla dem Herre (Jahve) efter deras händers arbete.
  cth-cth: Oe BAWIPA amamae kut hoi a sak e pueng dawk aphu teh bout poe haw.
  twi-twi: Fa nea ɛfata tua wɔn so ka, Awurade, nea wɔn nsa ayɛ nti.
  hlt-hlt: BOEIPA aw, amih kut dongkah khoboe neh a tiing la amih te thuung lah.
  tbz-SIM: N Yiɛ̀ nKuyie nfɔ́ɔ́ mbɛ bɛ̀ n dɔ̀ɔ̀ dɛ̀, yietí bɛ bɛ tɔ̃mmú mɑ̀nnɛ̀ tìì
    yeti.
  msy-2020: Zuamɨra! O Ikiavɨra Itir God, nɨ men arazir kabagh nɨghnɨghɨva, me ikaragh
    arazir kabara ua me danɨng. Nɨ osɨmtɨzir kurabar men navibar anɨng, onganim men
    nɨghnɨzibar anɨngigh. Nɨ ivezir kuram men danɨngɨva bar me gasɨghasɨkigh. Nɨ men
    anɨngaghegh asɨzibar mɨn men agɨntɨgh bar me mɨsogh me agɨfagh, eghtɨ men tav
    tong Ikiavɨra Itir Godɨn overiamɨn apengan itir nguazir kam uam an ikian bar markɨ.
  dop-dop: Tɑcɑɑ, n kɑ́ lɛɛtɩ-wɛɣɛ ɩsǝnɑ pɑ lɑpɑ-m nɑ pɑ niŋ tɔɣɔ.
  azb-azb: Ya Rəbb, onların əllərinin əməllərinə görə Əvəzini verəcəksən.
  eng-DBY: Render unto them a recompence, O Jehovah, according to the work of their
    hands;
  hin-2017: हे यहोवा, तू उनके कामों के अनुसार उनको बदला देगा।
  wol-KYG: Aji Sax ji, jox leen seenub añ, seen kemu liggéeyu loxo.
  eng-YLT: Thou returnest to them the deed, O Jehovah, According to the work of their
    hands.
  eng-WYC-2017: Lord, thou shalt yield while to them, by the works of their hands.
  eng-WMBB: You will pay them back, LORD, according to the work of their hands.
  urd-GVH: ऐ रब, उन्हें उनकी हरकतों का मुनासिब अज्र दे!
  rug-rug: Kei Zihova, Mu tavete lani koa rini gua sapu garodi, gua sapu taveti rini
    pa limadia.
  gaz-gaz: Yaa Waaqayyo, waan isaaniif malu akkuma hojii harka isaaniitti deebisii
    kenniif.
  fra-LSG: Tu leur donneras un salaire, ô Éternel, Selon l’œuvre de leurs mains;
  yal-yal: Alatala, e kɛwanle saran e ra, alo a lan e fe raba kiin ma kii naxan yi.
  haw-1868: E hoihoi oe i ka hoopai ana maluna o lakou, e Iehova, E like hoi me ka
    hana ana a ko lakou mau lima.
  arb-NAV: جَازِهِمْ يَا رَبُّ بِمُقْتَضَى مَا جَنَتْهُ أَيْدِيهِمْ.
  ewe-ewe: O Yehowa, xe fe si dze wo la na wo, ɖe nu siwo woƒe asiwo wɔ la ta.
  eng-LEE: Render unto them a recompense, O Lord, according to the work of their hands.
  asm-FB: হে যিহোৱা, তেওঁলোকৰ হাতৰ কাৰ্য অনুসাৰে তুমি তেওঁলোকক প্ৰতিফল দিয়া।
  sus-A: عَلَتَلَ، عِ شَ ﭑ فبٍحْشْ عٍ مَ. عٍ نَشَن نِيَشِ ﭑ نَ، عِ شَ نَ رَفبِلٍن
    عٍ مَ.
  fra-SBL: Tu les rembourseras, Yahvé, selon le travail de leurs mains.
  hbo-hbo: תָּשִׁ֨יב לָהֶ֥ם גְּמ֛וּל יְהוָ֖ה כְּמַעֲשֵׂ֥ה יְדֵיהֶֽם׃
  piu-2006: '@see-verse:LAM.003.063'
  kik-kik: Wee Jehova-rĩ, marĩhe kũringana na ũrĩa mekĩte, kũringana na wĩra wa moko
    mao.
  fra-NCL: Tu leur rendras, Yahweh, ce qu’ils méritent, selon l’œuvre de leurs mains ;
  cek-AK: Aw Angraeng, angmacae ban mah sak ih hmuen baktih toengah, nihcae khaeah
    pathok pae let ah.
  cuk-cuk: Bab-Jehová, wemar na bela e-ibmar-isgana-imaksad-ulale, be sabsur-odurdake.
  uig-CYR: '|ת| (Тав) Уларниң қоллири қилғанлири бойичә, и Пәрвәрдигар, бешиға җаза
    яндурғайсән;'
  tel-2017: యెహోవా, వాళ్ళ చేతులు చేసిన పనులను బట్టి నువ్వు వాళ్లకు ప్రతీకారం చేస్తావు.
  hat-BSA: Ou va rekonpanse yo, O SENYÈ, selon zèv men yo.
  kos-kos: “O LEUM GOD, kalyaelos ke ma elos oru inge.
  hbo-WLC: תָּשִׁ֨יב לָהֶ֥ם גְּמ֛וּל יְהוָ֖ה כְּמַעֲשֵׂ֥ה יְדֵיהֶֽם׃
  ibo-ibo: Onyenwe anyị, biko, kwụghachi ha ihe ruuru ha, nʼihi ihe niile aka ha rụpụtara.
  ory-ory: ହେ ସଦାପ୍ରଭୁ, ତୁମ୍ଭେ ସେମାନଙ୍କ ହସ୍ତକୃତ କର୍ମାନୁସାରେ ସେମାନଙ୍କୁ ପ୍ରତିଫଳ ଦେବ।
  chk-chk: Ai Samol mi Lapalap, kopwe ukun ngeniir won ükükün mine ra föri.
  rop-rop: “YAWEI, yu panishim olabat blanga ola nogudbala ting deibin dum langa mi.
  ukr-1871: О, ти певно відплатиш їм, Господи, по учинкам рук їх;
  deu-1951: Vergilt ihnen, o HERR, nach dem Werk ihrer Hände!
  eng-JPS: Thou wilt render unto them a recompense, O LORD, according to the work
    of their hands.
  srp-1865: Plati im, Gospode, po djelima ruku njihovijeh.
  lug-lug: Obasasule nga bwe kibagwanira Ayi Mukama Katonda, olw’ebikolwa eby’emikono
    gyabwe.
  heb-heb: תשיב להם גמול יהוה כמעשה ידיהם׃
  ben-IRV: হে সদাপ্রভু, তুমি তাদের হাতের কাজ অনুসারে প্রতিদান তাদেরকে দেবে।
  pan-pan: ਹੇ ਯਹੋਵਾਹ, ਤੂੰ ਉਹਨਾਂ ਨੂੰ, ਉਹਨਾਂ ਦੇ ਹੱਥਾਂ ਦੇ ਕੰਮਾਂ ਅਨੁਸਾਰ ਬਦਲਾ ਦੇਵੇਂਗਾ।
  mya-JVB: အိုထာဝရဘုရား ၊ သူ တို့ကျင့်သောအကျင့် နှင့် အလျောက်အကျိုးအပြစ် ကို ဆပ် ပေးတော်မူပါ။
  hmo-hmo: Lohiabada e, oi ese edia dika davana do oi henia. Edia kara hegeregerena,
    davana do oi henia.
  urd-urd: ऐ ख़ुदावन्द, उनके 'आमाल के मुताबिक़ उनको बदला दे।
  rus-SYN: Воздай им, Господи, по делам рук их;
  bqc-SIM: Dii, fĩabonɛ́ a zɛ́wa, kɛnɛ́ an yãkɛa lɛ́u.
  tcz-CHONGTHU: Pakai ka chunga thilse abol jouseu hi, Amaho chunga chuhsahin.
  mar-mar: परमेश्वरा, त्यांना योग्य ते फळ दे. त्यांच्या कार्मांची परतफेड कर.
  qub-qub: Tayta Dios, paycunataga rurashanmanno castigaycuy.
  bqp-bqp: Yinni Gusunɔ, nɑ yɛ̃ mɑ kɑɑ bu kɔsie nge mɛ ben kookoosu nɛ.
  hat-hat: Seyè, se pou ou pini yo pou tou sa yo fè.
  eng-BSB: You will pay them back what they deserve, O LORD, according to the work
    of their hands.
  eng-WEBPB: You will pay them back, LORD, according to the work of their hands.
  kbq-kbq: Ra Anumzamoka ana vahe'mo'zama hu'naza havi zamavu'zamava negenka, mizana
    zamitere hugahane.
  nhe-BL: “TOTECO, xiquincuepili queja tlen ax cuali quichijtoque.
  gub-BL: O Tupàn Tuweharupi Wiko Ma'e, ezapo ikatu 'ym ma'e wanupe nehe, wanemiapo
    kwer hekuzaromo nehe. Ezepyk wanehe wanemiapo kwer rehe nehe.
  eng-DRA: Thau. Thou shalt render them a recompense, O Lord, according to the works
    of their hands.
