verse: LAM.003.023
translations:
  mal-C: അവ പ്രഭാതംതോറും പുതിയതാകുന്നു; അവിടത്തെ വിശ്വസ്തത വലിയതുമാകുന്നു.
  deu-TKW: jeden Morgen ist es neu, groß ist deine Treue!
  lin-lin: ekomaka ya sika tongo nyonso. Solo, boyengebene na Yo ezali monene !
  eng-LSV: New every morning, abundant [is] Your faithfulness.
  eng-GNV: 'They are renued euery morning: great is thy faithfulnesse.'
  eng-WEBSTER: 'They are new every morning: great is thy faithfulness.'
  nhw-BL: Se ijnaloc moyancuilía iteicnelilis. Nelía temachtli TOTECO.
  swh-ONEN: Ni mpya kila asubuhi, uaminifu wako ni mkuu.
  bba-bba: Tɑ rɑ n wurɑmɑmɔwɑ bururu bɑɑtere. Win bɔrɔkiniru tɑ kpɑ̃.
  eng-KJVCPB: 'They are new every morning: great is thy faithfulness.'
  luo-luo: Herani gi ngʼwononi nyien okinyi kokinyi, kendo adiera mari duongʼ.
  meu-meu: daba iboudiai idia na mamatamata; emu heabidadama na bada herea.
  npi-ULB: ती हरेक बिहान नयाँ हुन्छन् । तपाईंको विश्‍वसनीयता महान् छ ।
  yor-yor: Wọ́n jẹ́ ọ̀tún ní àárọ̀; títóbi ni òdodo rẹ̀.
  pes-OPCB: وفاداری خدا عظیم است و رحمت او هر بامداد از نو آغاز می‌شود.
  tgl-ULB: Ang mga kilos ng kahabagan niya ay muling nagaganap sa bawat umaga, katapatan
    mo ay dakila!
  hui-hui: Ibugua ina dara holene irane nawinigoyu ibunaga dara holene horo bibahendengi
    gahenge ibaho wiaabo haga kagoni. Anduane Homogo-o egerebagi bibahendengi ni tagira
    ibaabo hagadagua í̠naga dara holene inahondo walia haabo haga í̠ mini bilinahe
    kegoni.
  mya-mya: '@see-verse:LAM.003.022'
  bod-N: ཞོགས་པ་རེ་རེར་གསར་པ་ཡིན་པ་བཞིན། ། ཁྱེད་ནི་ཧ་ཅང་བློ་གཏོད་རུང་བ་འོ། །
  sna-sna: Itsva mangwanani oga oga, kutendeka kwenyu kukuru.
  spa-BLM: Son nuevos cada mañana. Grande es tu fidelidad.
  cac-cac: Junjun q'uin̈ib'alil scheclaj svach'c'olal Jehová, syaln̈ej cac'anoch d'a
    co c'ool.
  swh-ULB: ni mpya kila asubui; uaminifu wako ni mkubwa.
  bel-bel: ён абнаўляецца кожнае раніцы; вялікая вернасьць Твая!
  wed-wed: Ubaubanai, e raviravivouni; am vipatutu i rata kaua.
  deu-ELBBK: sie sind alle Morgen neu, deine Treue ist groß.
  mbb-OT: Metinumanen iyan is Nengazen. Ibpeehè din is hizu zin kada andew.
  mal-2015: അതു രാവിലെതോറും പുതിയതും നിന്റെ വിശ്വസ്ഥത വലിയതും ആകുന്നു.
  rmc-rmc: Sako tosara hine neve; bari hin tiri vernosť.
  pes-OPV: آنها هر صبح تازه می‌شود و امانت تو بسیاراست.
  ron-1924: чи се ынноеск ын фиекаре диминяцэ. Ши крединчошия Та есте атыт де маре!
  aui-aui: didibara patepatena yanavereyana na yanono wiikarukaru, touna nonowa yaberabera
    ware metagha ivisuwonana naboni.
  ben-OBCV: প্রতি প্রভাতে তা নতুন করে দেখা দেয়; তোমার বিশ্বস্ততা মহৎ।
  som-som: Subax walba way cusub yihiin, daacadnimadaaduna way weyn tahay.
  lat-VUC: Heth Novi diluculo, multa est fides tua.
  eng-ASVBT: They are new every morning; great is thy faithfulness.
  ita-1885: Si rinnovano ogni mattina; La tua lealtà è grande.
  eng-LXXUP: 'They are new every morning: Great is thy faithfulness.'
  eng-ULB: they are new every morning; your faithfulness is great.
  spa-VBL: Él los renueva cada mañana. ¡Qué maravillosamente fiel eres, Señor!
  fra-_FOB: Elles se renouvellent chaque matin; ta fidélité est grande!
  mal-mal: അത് രാവിലെതോറും പുതിയതും അവിടുത്തെ വിശ്വസ്തത വലിയതും ആകുന്നു.
  lit-lit: atsinaujina kas rytą. Didelė tavo ištikimybė!
  urd-GVR: balki har subah az sar-e-nau ham par chamak uṭhtī hai. Ai mere āqā, terī
    wafādārī azīm hai.
  suz-BL: मेको सुनी कुस कुस नक दुम्‍शो बाक्‍ब। इन देंशो गेना हना यो थमा बाक्‍ब।
  eng-NOY: It is new every morning; great is thy faithfulness.
  ita-1927: si rinnovano ogni mattina. Grande è la tua fedeltà!
  ckb-ckb: ئەوانەت هەموو بەیانییەک نوێن؛ دڵسۆزییەکەت چەند گەورەیە.
  eng-BBE: They are new every morning; great is your good faith.
  kan-OKCV: ಅವು ಪ್ರತಿ ಮುಂಜಾನೆಯೂ ಹೊಸದಾಗಿರುವುವು. ನಿನ್ನ ನಂಬಿಗಸ್ತಿಕೆಯು ಮಹತ್ತಾದದ್ದು.
  tam-2017: அவைகள் காலைதோறும் புதியவைகள்; உமது உண்மை பெரிதாயிருக்கிறது.
  spa-RV-1909: Nuevas son cada mañana; grande es tu fidelidad.
  ron-BTF: Ele sunt noi în fiecare dimineață; mare este credincioșia ta.
  eng-WEBP: They are new every morning. Great is your faithfulness.
  eng-FBV: He renews them every morning. How wonderfully trustworthy you are, Lord!
  nld-1939: Iedere morgen zijn ze nieuw, En groot is uw trouw.
  nch-BL: Se ijnaloc moyancuilía iteicnelilis. Nelía temachti TOTECO.
  vie-1934: Mỗi buổi sáng thì lại mới luôn, sự thành tín Ngài là lớn lắm.
  hin-CV: प्रति प्रातः वे नए पाए जाते हैं; महान है आपकी विश्वासयोग्यता.
  spa-BES: Son nuevas cada mañana; grande es su fidelidad.
  tdx-tdx: Vao boak’andro; ra’elahy ty figahiña’o.
  tha-KJV: เป็นของใหม่​อยู่​ทุ​กเวลาเช้า ความสัตย์​ซื่อของพระองค์​ใหญ่​ยิ่งนัก
  por-BR-2018: Elas são novas a cada manhã; grande é a tua fidelidade.
  deu-ELO: sie sind alle Morgen neu, deine Treue ist groß.
  eng-WYC-2018: I knew in the morrowtide; thy faith is much [or much is thy faith].
    (They be new in the morning; great is thy faithfulness.)
  epo-epo: Sed ĉiumatene ĝi renoviĝas; granda estas Via fideleco.
  uig-PIN: Ular ⱨǝr sǝⱨǝrdǝ yengilinidu; Sening ⱨǝⱪiⱪǝt-sadiⱪliⱪing tolimu moldur!
  beo-beo: Ea asigidafa hou da hahabe nasegagi defele, amola eso ea mabe defele, hame
    yolesisa.
  tpi-OTNT: I olsem marimari bilong en i kamap nupela long olgeta de. Bikpela, dispela
    marimari bilong yu i stap wantaim mipela oltaim. Dispela pasin bilong yu i gutpela
    tumas.
  hau-SA: Sababbi ne kowace safiya; amincinka kuwa mai girma ne.
  uig-LAT: Ular her seherde yéngilinidu; Séning heqiqet-sadiqliqing tolimu moldur!
  nde-nde: Siba sitsha ukusa kwamalanga; kukhulu ukuthembeka kwakho.
  ton-ton: ‌ʻOku foʻou ia ʻi he pongipongi kotoa pē, ʻoku lahi hoʻo angatonu.
  ces-1613: Ale nová jsou každého jitra; převeliká jest pravda tvá.
  eng-WMB: They are new every morning. Great is your faithfulness.
  tam-TCV: உமது அன்பும் இரக்கமும் காலைதோறும் புதிதாயிருக்கின்றன; உமது உண்மை பெரியது.
  ceb-ULB: Ang iyang maluloy-on nga mga buhat nganhi kanato bag-o matag buntag. Ang
    imong pagkamatinud-anon hilabihan!
  pol-UBG: Każdego poranka się odnawia, wielka jest twoja wierność.
  urd-GVU: بلکہ ہر صبح از سرِ نو ہم پر چمک اُٹھتی ہے۔ اے میرے آقا، تیری وفاداری عظیم
    ہے۔
  deu-1912: sondern sie ist alle Morgen neu, und deine Treue ist groß.
  kan-2017: ದಿನದಿನವು ಹೊಸಹೊಸದಾಗಿ ಒದಗುತ್ತವೆ; ನಿನ್ನ ನಂಬಿಗಸ್ತಿಕೆಯು ದೊಡ್ಡದು!
  yap-yap: Nib k’akling ni bod e kadbul, nib mich ni bod e yal’ nra for ngalang.
  hlt-MCSB: Mincang ah na uepomnah thai khaw ping.
  mdy-ETH: ዬይ ሚጪንቲፃ ኬላ ኬላ ዓካዻኔ፤ ናንጊና ናንጋ ጎዳ ማዔ ኔኤኮ ጉሙርቂንቲፃ ዼኤፒኬ።
  twi-ASANTE: Ɛyɛ foforɔ anɔpa biara; wo nokorɛdie yɛ kɛseɛ.
  eng-WEBU: They are new every morning. Great is your faithfulness.
  wal-wal: eti maallado maallado ooratta. Neeni keehippe ammanettiyaagaa.
  spa-PDDPT: Nuevas son cada mañana. Grande es tu fidelidad.
  gun-gun: Opa mba'e py ojeroviapy reiko vy rexa uka pyau 'rã ko'ẽ nhavõ.
  ilo-ULB: Binigat a bumaro ti kinamanangaasina; naindaklan ti kinapudnom!
  kpg-kpg: E haga manawa lamalia au gadoo be di haga manawa lamalia o di luada, ge
    dee odi gadoo be di hobo aga o di laa.
  uig-ARA: ئۇلار ھەر سەھەردە يېڭىلىنىدۇ؛ سېنىڭ ھەقىقەت-سادىقلىقىڭ تولىمۇ مولدۇر!
  sus-sus: A gbilenma a ra gɛɛsɛgɛ yo gɛɛsɛgɛ. «Alatala, i mu mɛɛma i xa mixie ra
    abadan!»
  pon-2006: E kin kansenamwahu duwehte kansenamwahu en nimenseng, oh poatopoat duwehte
    dakadahn ketipin.
  jae-jae: Bêbêcgeŋ samob mêŋkêtu wakuc, aômnêm biŋ ŋaŋêŋ gêjam sêga.
  ksd-ksd: I kalamana vatikai ta ra bungbung na malana; ma u dovot tuna.
  tur-YTC: Onlar her sabah yenilenir. Senin dadakatin büyüktür.
  ind-AYT: selalu baru setiap pagi; besarlah kesetiaan-Mu.
  nya-nya: Zimaoneka zatsopano mmawa uliwonse; kukhulupirika kwanu nʼkwakukulu.
  hrv-hrv: 'Oni se obnavljaju svako jutro: tvoja je vjernost velika!'
  mps-mps: Menio. Te agai te kolesaga tigidali bubugade gesi noma pedalobo tiwai ebo
    dao. Genuai Bidi, nago te homugo kęą pabo kolesaga da dali tigidali sogo ebo
    dao. Nago te kolesaga te wiegi yai mu dao.
  tpi-tpi: I olsem marimari bilong en i kamap nupela long olgeta de. Bikpela, dispela
    marimari bilong yu i stap wantaim mipela oltaim. Dispela pasin bilong yu i gutpela
    tumas.
  dan-1931: hans Nåde er ny hver Morgen, hans Trofasthed stor.
  vie-OVCB: Lòng thành tín của Ngài thật vĩ đại; mỗi buổi sáng, sự thương xót của
    Chúa lại mới mẻ.
  guj-2017: દરરોજ સવારે તમારી કૃપા નવી થાય છે, તમારું વિશ્વાસુપણું મહાન છે!
  pon-2006A: E kin kansenamwahu duwehte kansenamwahu en nimenseng, oh poatopoat duwehte
    dakadahn ketipin.
  por-BRBSL: Eles são novos todas as manhãs. Grande é sua fidelidade.
  swe-swe: Nya är de [plural – nåden, kärleken, barmhärtigheten, osv.] varje morgon,
    stor (överflödande, numerärt överlägsen) är din trofasthet (stabilitet, oföränderlighet).
  cth-cth: Amom tangkuem a tha lah pahren lungmanae na pang sak. Nama e yuemkamcunae
    teh a lenpoung.
  twi-twi: Ɛyɛ foforo anɔpa biara; wo nokwaredi yɛ kɛse.
  hlt-hlt: Mincang ah na uepomnah thai khaw ping.
  tbz-SIM: Mɛ̀ ɛ̃nkùmu bɑ́ dìì kṹnweńnì, n Yiɛ̀ nKuyie nhɑ tú timɔ́mmɔnti yiɛ̀ nwe
    sɑ̃́ɑ̃̀.
  msy-2020: '@see-verse:LAM.003.022'
  dop-dop: Nyɑ́ kʋpɑntʋ wɛ pɑɑ tɑnɑŋ ŋkuɣu. Tɑcɑɑ, nyɑ́ teu tɔɔwɑɣɑ.
  azb-azb: Hər səhər bunlar təzələnir, Sənin sədaqətin böyükdür.
  eng-DBY: 'they are new every morning: great is thy faithfulness.'
  hin-2017: प्रति भोर वह नई होती रहती है; तेरी सच्चाई महान है।
  wol-KYG: Xanaa di yeeslu jant bu nekk. Kee bare kóllëre!
  eng-YLT: New every morning, abundant [is] thy faithfulness.
  kne-kne: Gapo sin palalo ay kinamatalek na, inag-agew ay ipaila nan seg-ang na.
  eng-WYC-2017: I knew in the morrowtide; thy faith is much [or much is thy faith].
  eng-WMBB: They are new every morning. Great is your faithfulness.
  urd-GVH: बल्कि हर सुबह अज़ सरे-नौ हम पर चमक उठती है। ऐ मेरे आक़ा, तेरी वफ़ादारी
    अज़ीम है।
  rug-rug: Na vaqura si arini doduru munumunu; lohina sa kinopu Tanisa.
  gaz-gaz: Isaan ganama hunda haaraa dha; amanamummaan kees guddaa dha.
  fra-LSG: Elles se renouvellent chaque matin. Oh! Que ta fidélité est grande!
  yal-yal: Ala mɔn xɛtɛma e ma xɔtɔn yo xɔtɔn. I ya lannayaan gbo han!
  iou-iou: Ironi uwä kome yäŋek täyak ude kodakitä kodaki ahäŋ nimik täyak. Bureni
    Yawe, nadäŋ nimikinik täk täyan uwä ärowani pähap.
  haw-1868: He hou mai no i na kakahiaka a pau; Ua nui loa no kou oiaio.
  arb-NAV: تَتَجَدَّدُ فِي كُلِّ صَبَاحٍ. فَائِقَةٌ أَمَانَتُكَ.
  ewe-ewe: Wozua yeye ŋdi sia ŋdi, wò nuteƒewɔwɔ lolo ŋutɔ.
  eng-LEE: 'They are new every morning: great is thy faithfulness.'
  asm-FB: তেওঁৰ কৰুণাময় কাৰ্য প্ৰতি প্ৰভাততে নতুন হয়; তোমাৰ বিশ্বস্ততা মহৎ!
  sus-A: عَ فبِلٍنمَ عَ رَ فّيسّفّ يٌ فّيسّفّ. «عَلَتَلَ، عِ مُ مّيمَ عِ شَ مِشِيٍ
    رَ عَبَدَن!»
  fra-SBL: Ils sont nouveaux chaque matin. Grande est ta fidélité.
  hbo-hbo: חֲדָשִׁים֙ לַבְּקָרִ֔ים רַבָּ֖ה אֱמוּנָתֶֽךָ׃
  piu-2006: '@see-verse:LAM.003.022'
  kik-kik: Tha ciaku ikoragwo irĩ njerũ rũciinĩ o rũciinĩ, wĩhokeku waku nĩ mũnene
    mũno.
  fra-NCL: Elles se renouvellent chaque matin ; grande est ta fidélité !
  cek-AK: Akhawnbang kruek tahmenhaih kangtha a hnuk o; na oep thohhaih loe paroeai
    len.
  cuk-cuk: Bab-Jehová-e-wile-emar-daked bane-bane binoleged. Bab-Jehová-sogedba-ibmar-imaked
    dummarba gued.
  uig-CYR: Улар һәр сәһәрдә йеңилиниду; Сениң һәқиқәт-садиқлиғиң толиму молдур!
  pma-pma: Keilu luvi heite hau en visokon vasi. Hatkatien keil onen, kei mum vasi.
  tel-2017: ప్రతి రోజూ మళ్ళీ కొత్తగా ఆయన దయగల చర్యలు చేస్తాడు. నీ నమ్మకత్వం ఎంతో గొప్పది!
  hat-BSA: Yo renouvle chak maten. Gran se fidelite Ou.
  bxh-bxh: Hwalahwalala ouꞌouli ena gadosisi yo ena nuwatohatoha falifalihudi. Yo
    ena sunuma ya laꞌi wananaha.
  kos-kos: Aksasuyeyuk ke lotutang nukewa, ac arulana oaru oana takak lun faht uh
    ke len nukewa.
  hbo-WLC: חֲדָשִׁים֙ לַבְּקָרִ֔ים רַבָּ֖ה אֱמוּנָתֶֽךָ׃
  ibo-ibo: Ha na-adị ọhụrụ ụtụtụ niile; ikwesi ntụkwasị obi gị bụ ihe kwudosiri ike.
  ory-ory: ସେହି ସବୁ ପ୍ରତି ପ୍ରଭାତରେ ନୂତନ ହୋଇଥାଏ; ଓ ତୁମ୍ଭର ବିଶ୍ୱସ୍ତତା ମହତ୍ ଅଟେ।
  chk-chk: Ra fö iteiten lesosor, an allükülük a fokun lapalap.
  rop-rop: Ebri ailibala ai sabi YAWEI im oldei album mi en kain langa mi.
  ukr-1871: Що ранок воно одновляється, велика бо вірність твоя!
  deu-1951: sie ist alle Morgen neu, und deine Treue ist groß!
  eng-JPS: They are new every morning; great is Thy faithfulness.
  srp-1865: Ponavlja se svako jutro; velika je vjera tvoja.
  lug-lug: Buli lukya ekisa kyo kiba kiggya; n’obwesigwa bwo bwa lubeerera.
  heb-heb: חדשים לבקרים רבה אמונתך׃
  ben-IRV: প্রতি সকালে সেগুলি নতুন! তোমার বিশ্বস্ততা মহান।
  pan-pan: ਉਹ ਹਰ ਸਵੇਰ ਨੂੰ ਨਵੀਂ ਹੁੰਦੀ ਜਾਂਦੀ ਹੈ, ਤੇਰੀ ਵਫ਼ਾਦਾਰੀ ਵੱਡੀ ਮਹਾਨ ਹੈ।
  mya-JVB: နံနက် တိုင်းကရုဏာတော်အသစ် ကိုခံရကြ၏။ သစ္စာ တော်သည် ကြီးမြတ် ပါ၏။
  hmo-hmo: daba ibounai idia be matamata. Lohiabada e, oiemu hereva oi badinaia kara
    be bada momokani.
  urd-urd: वह हर सुबह ताज़ा है; तेरी वफ़ादारी 'अज़ीम है
  rus-SYN: Оно обновляется каждое утро; велика верность Твоя!
  bqc-SIM: Aà yeańzi ìↄ dafu lá gu lɛ́ dↄɛ, a náai vĩ zↄ̃ↄ.
  tcz-CHONGTHU: A kitahna hi longlou ahin, Ami khotona jong jingkah sehin athah jingin
    ahi.
  mar-mar: ती प्रत्येक दिवशी नवीन होते; तुझे विश्वासूपण महान आहे.
  soq-soq: Tadinaida uduudu me ideita saua wadeditue, no mainmbo euda os dewasade.
  qub-qub: Alli caynenga waran-waranmi mushojyaycan. Aunishantaga imaypis cumlinmi.
  bqp-bqp: Tɑ rɑ n wurɑmɑmɔwɑ bururu bɑɑtere. Win bɔrɔkiniru tɑ kpɑ̃.
  hat-hat: Tankou solèy la ki leve chak maten konsa tou l'ap toujou kenbe pawòl li.
  eng-BSB: They are new every morning; great is Your faithfulness!
  eng-WEBPB: They are new every morning. Great is your faithfulness.
  kbq-kbq: Maka nanterana Anumzamoka kagri kasunku zamo'a egasefa huvava nehiankino,
    hugahuema hunka hu'nana zama nehana kavukvazamo'a tusi zankerfa me'ne.
  nhe-BL: Se ijnaloc moyancuilía iteicnelilis. Nelía temachtli TOTECO.
  gub-BL: Ipuruamutar katu haw a'e, ikatu haw a'e no, ipyahu tuweharupi ku'em mehe
    a'e wà. Uzapo tuwe wemimume'u. Uzapo tuwe a'e.
  eng-DRA: Heth. They are new every morning, great is thy faithfulness.
