verse: LAM.003.033
translations:
  mal-C: മനുഷ്യമക്കൾക്ക് അവിടന്ന് മനഃപൂർവം കഷ്ടതയോ ദുഃഖമോ വരുത്തുന്നില്ല.
  deu-TKW: Denn er plagt nicht aus Lust und betrübt die Menschenkinder.
  lin-lin: Ezalaka na esengo te nde Yawe ayokisaka bato soni to atindelaka bato pasi.
  eng-LSV: For He has not afflicted with His heart, || Nor does He grieve the sons
    of men.
  eng-GNV: For he doeth not punish willingly, nor afflict the children of men,
  eng-WEBSTER: For he doth not afflict willingly nor grieve the children of men.
  nhw-BL: Melahuac amo inelpaquilis techtlaijiyohuiltía huan techtequipacholmaca timasehualme.
  swh-ONEN: Kwa maana hapendi kuwaletea mateso au huzuni watoto wa wanadamu.
  bba-bba: N ǹ win kĩru u kɑ tɔnu nɔni sɔ̃, kpɑ u nùn nuki sɑnku.
  eng-KJVCPB: For he doth not afflict willingly nor grieve the children of men.
  luo-luo: nimar Nyasaye ok kel chandruok goyiem, kata mana kuyo ni nyithind ji.
  meu-meu: badina be taunimanima natudia tau-anidia eiava lalodia ihahisihisidia na
    se uramu.
  npi-ULB: किनकि उहाँले हृदयबाट नै मानव-जातिका सन्तानलाई यातना दिनुहुन्‍न वा कष्‍ट
    दिनुहुन्‍न ।
  yor-yor: Nítorí kò mọ̀ ọ́n mọ̀ mú ìpọ́njú wá tàbí ìrora wá fún ọmọ ènìyàn.
  pes-OPCB: او از آزردن و غمگین ساختن انسان خشنود نمی‌گردد.
  tgl-ULB: Sapagkat hindi siya nagmamalupit mula sa kaniyang puso, o nagpapahirap
    sa mga anak ng mga tao.
  hui-hui: Ibugua wali agali mbirago bame genda yuwa tandaga nalu helo mo ya holenego
    ibu hame nalaga ka.
  mya-mya: ကိုယ်​တော်​သည်​ငါ​တို့​အား​ဝမ်း​နည်း​ကြေ​ကွဲ​စေ​၍ ဝေ​ဒ​နာ​ခံ​စား​စေ​သော်​လည်း​နှစ်​မြို့​တော်​မ​မူ​ပါ။
  bod-N: དེ་ནི་ཁོང་གི་ཐུགས་ལས་མི་ལ་དཀའ་སྡུག་མི་འབྱུང་ཞིང་། ། ཡང་ན་འཇིག་རྟེན་མི་ལ་སྐྱོ་བ་མི་འབྱུང་དགོངས་པའི་ཕྱིར།
    །
  sna-sna: Nokuti haafariri kuuyisa kurwadziwa kana kusuwa kuvana vavanhu.
  spa-BLM: Porque no se aflige voluntariamente, ni afligir a los hijos de los hombres.
  cac-cac: Val yel malaj sgana syac'och co cusc'olal yed' co yaelal.
  swh-ULB: Kwa kuwa haadhibu kutoka moyoni mwake au kutesa watoto wa mwanadamu.
  bel-bel: Бо Ён не па волі сэрца Свайго карае і засмучае сыноў чалавечых.
  wed-wed: Wate wei kauai eḡa ita vinuaiaiei.
  deu-ELBBK: Denn nicht von Herzen plagt und betrübt er die Menschenkinder.
  mbb-OT: Su kenè din igkelipey is kebpaantus wey kedrasey kenitew.
  mal-2015: മനസ്സോടെയല്ലല്ലോ അവൻ മനുഷ്യപുത്രന്മാരെ ദുഃഖിപ്പിച്ചു വ്യസനിപ്പിക്കുന്നതു.
  rmc-rmc: Bo ov na kerel radišagoha o pharipen the e žaľa ňikaske.
  pes-OPV: چونکه بنی آدم را از دل خود نمی رنجاند ومحزون نمی سازد.
  ron-1924: кэч Ел ну некэжеште ку плэчере, нич ну мыхнеште букурос пе копиий оаменилор.
  aui-aui: Wiisuwona, raghani mududiye na sinivisi da nuwapoya yapiikedi wawaya biiyadi,
    bi gegha, touna geiyinuwamiise da nokodi bera inaberana.
  ben-OBCV: কারণ তিনি ইচ্ছা করে মানবসন্তানদের কষ্ট বা মনোদুঃখ দেন না।
  som-som: Waayo, isagu binu-aadmiga kas uma dhibo, umana murugeeyo.
  lat-VUC: Caph Non enim humiliavit ex corde suo et abjecit filios hominum.
  eng-ASVBT: For he doth not afflict willingly, nor grieve the children of men.
  ita-1885: Perciocchè s'egli affligge, E addolora i figliuoli degli uomini, Non lo
    fa volentieri.
  eng-LXXUP: He has not answered in anger from his heart, Though he has brought low
    the children of a man.
  eng-ULB: For he does not afflict from his heart or torment the children of mankind.
  spa-VBL: Porque no quiere herir ni causarle dolor a ninguno.
  fra-_FOB: Car ce n'est pas volontiers qu'il afflige et contriste les fils des hommes.
  mal-mal: മനസ്സോടെയല്ലല്ലോ അവിടുന്ന് മനുഷ്യപുത്രന്മാരെ ദുഃഖിപ്പിച്ച് വ്യസനിപ്പിക്കുന്നത്.
  lit-lit: nes jis ne iš širdies prispaudžia ir nuliūdina žmones.
  urd-GVR: Kyoṅki wuh insān ko dabāne aur ġham pahuṅchāne meṅ ḳhushī mahsūs nahīṅ
    kartā.
  suz-BL: मारदे हना मेकोमी सुइ मुर आन कली श्‍येत गेचा मदाक्‍ब।
  eng-NOY: For he doth not willingly afflict and grieve the children of men.
  ita-1927: giacché non è volentieri ch’egli umilia ed affligge i figliuoli degli
    uomini.
  ckb-ckb: ئەو کەس لە دڵەوە زەلیل ناکات و دڵتەنگی ناکات.
  eng-BBE: For he has no pleasure in troubling and causing grief to the children of
    men.
  kan-OKCV: ಏಕೆಂದರೆ ಆತನು ಬೇಕೆಂದು ಮನುಷ್ಯರ ಮಕ್ಕಳಿಗೆ ಬಾಧೆಯನ್ನೂ, ದುಃಖವನ್ನೂ ಕೊಡುವುದಿಲ್ಲ.
  tam-2017: அவர் மனப்பூர்வமாக மனுமக்களைச் சிறுமையாக்கி வருத்தப்படுத்துகிறதில்லை.
  spa-RV-1909: Porque no aflige ni congoja de su corazón á los hijos de los hombres.
  ron-BTF: Pentru că el nu își pune inima să chinuiască, nici nu mâhnește pe copiii
    oamenilor.
  eng-WEBP: For he does not afflict willingly, nor grieve the children of men.
  eng-FBV: For he doesn't willingly hurt people, or cause them grief.
  nld-1939: Want niet van harte plaagt en bedroeft Hij De kinderen der mensen!
  nch-BL: Melahuac amo inelpaquilis techtaijyohuiltía huan techtequipacholmaca timasehualme.
  vie-1934: Vì ấy là chẳng phải bổn tâm Ngài làm cho con cái loài người cực khổ và
    buồn rầu.
  hin-CV: पीड़ा देना उनका सुख नहीं होता न ही मनुष्यों को यातना देना उनका आनंद होता
    है.
  spa-BES: Porque no le agrada afligir y causar dolor a los hijos de los hombres.
  tdx-tdx: Tsy mora ama’e ty mandafa, ndra ty mandilo o ana’ondatio;
  tha-KJV: เพราะพระองค์ทรงกระทำให้ใครเกิดความทุกข์​ใจ หรือให้​บุ​ตรทั้งหลายของมนุษย์​มี​ความโศกด้วยชอบพระทั​ยก​็​หามิได้
  por-BR-2018: Pois não é sua vontade afligir nem entristecer os filhos dos homens.
  deu-ELO: Denn nicht von Herzen plagt und betrübt er die Menschenkinder.
  eng-WYC-2018: For he maked not low of his heart; and casted not away the sons of
    men. (For he did not make his heart low; and did not cast away the sons and daughters
    of men forever.)
  epo-epo: Ĉar ne el Sia koro Li sendas mizeron kaj suferon al la homoj.
  uig-PIN: Qünki U insan balilirini har ⱪilixni yaki azablaxni haliƣan ǝmǝstur.
  beo-beo: E da da:i diosu amola se nabasu amo, Ea hanaiba:le ninima hame iaha.
  tpi-OTNT: Na em i no amamas long givim hevi na pen long ol.
  hau-SA: Gama ba haka kawai yake kawo wahala ko ɓacin rai ga ’yan adam ba.
  uig-LAT: Chünki U insan balilirini xar qilishni yaki azablashni xalighan emestur.
  nde-nde: Ngoba kehliseli ukuhlupheka losizi ebantwini ngokuthanda.
  ton-ton: He ʻoku ʻikai te ne fie tautea, pe fakamamahi ʻae fānau ʻae tangata.
  ces-1613: Netrápíť zajisté z srdce svého, aniž zarmucuje synů lidských.
  eng-WMB: For he does not afflict willingly, nor grieve the children of men.
  tam-TCV: அவர் துன்பத்தையோ துக்கத்தையோ மனிதரின் பிள்ளைகள்மேல் விருப்பத்துடன் வருவிப்பதில்லை.
  ceb-ULB: Kay dili siya magdaogdaog gikan sa iyang kasingkasing, o pasakitan ang
    mga anak sa mga tawo.
  pol-UBG: Gdyż nie trapi chętnie ani nie zasmuca synów ludzkich.
  urd-GVU: کیونکہ وہ انسان کو دبانے اور غم پہنچانے میں خوشی محسوس نہیں کرتا۔
  deu-1912: Denn er nicht von Herzen die Menschen plagt und betrübt,
  kan-2017: ನರಜನ್ಮದವರನ್ನು ಬಾಧಿಸಿ, ವ್ಯಥೆಗೊಳಿಸುವುದು ಆತನಿಗೆ ಇಷ್ಟವಿಲ್ಲ.
  yap-yap: Dar ma felfelan’ ngay ni nge k’aring e gafgow ara amith ngodad.
  hlt-MCSB: Hlang ca te a lungbuei a phaep pah tih a pae sak bal moenih.
  mdy-ETH: ዬይ ያዺ ማዓሢ ዒዚ ፔ ሼኔና ዓሲዳ ሜቶና ዖዪሢና ሄሊሱዋኣሢሮኬ።
  twi-ASANTE: Ɔfiri amemenemfe mu de amanehunu anaa awerɛhoɔ brɛ nnipa mma.
  eng-WEBU: For he does not afflict willingly, nor grieve the children of men.
  wal-wal: Aissi giikko, i asa tuggayiyoogaaninne metoyiyoogan ufaittenna.
  spa-PDDPT: Porque no aflige voluntariamente, Ni entristece a los hijos de los hombres.
  gun-gun: Mba'eta nhomoingo axyxe reia py e'ỹ ombojexavai avakue ra'y kuery.
  ilo-ULB: Ta saanna a pagaayat ti mangparparigat, wenno saanna a pagaayat a mangparparigat
    kadagiti annak dagiti tattao.
  kpg-kpg: Mee hagalee tenetene gi dono gaamai gi gidaadou di manawa gee mo di mmae.
  uig-ARA: چۈنكى ئۇ ئىنسان بالىلىرىنى خار قىلىشنى ياكى ئازابلاشنى خالىغان ئەمەستۇر.
  sus-sus: A waxɔnfe xa mu a ra, a xa mixi rayaagi, a xa ibunadama tɔɔrɔ.
  pon-2006: E sohte kin kupwurperenkihda ni eh kin ketikidohng kitail pahtou de medek.
  jae-jae: gebe êkêŋ gêŋwapac to ŋandaŋ tonaŋ kêmoasiŋ eŋ atom.
  ksd-ksd: Tago vakir i gugu pi na vakadik ra tarai, ba upi na vatakunuan ra bala
    i diat.
  tur-YTC: Çünkü O, isteyerek sıkıntı vermez, İnsanoğullarını kederlendirmez.
  grc-BRENT: οὐκ ἀπεκριθη ἀπὸ καρδίας αὐτοῦ, καὶ ἐταπείνωσεν υἱοὺς ἀνδρός.
  ind-AYT: Sebab, tidak dengan senang hati Dia menindas atau mendukakan anak-anak
    manusia.
  nya-nya: Pakuti sabweretsa masautso mwadala, kapena zowawa kwa ana a anthu.
  hrv-hrv: Jer samo nerado on ponižava i rascvili sinove čovjeka.
  mps-mps: Tama agai augwali dene me sęgę mabode agai wiegi yai homu me ebo menio.
  tpi-tpi: Na em i no amamas long givim hevi na pen long ol.
  dan-1931: ej af Hjertet plager og piner han Menneskens Børn.
  vie-OVCB: Vì Chúa không vui thích làm đau lòng loài người hay gây cho họ khốn khổ,
    buồn rầu.
  guj-2017: કેમ કે તેઓ રાજીખુશીથી કોઈને પણ દુ:ખ દેતા નથી અને માણસોને ખિન્ન કરતા નથી.
  pon-2006A: E sohte kin kupwurperenkihda ni eh kin ketikidohng kitail pahtou de medek.
  por-BRBSL: Pois ele não aflige de bom grado, nem entristecer os filhos dos homens.
  swe-swe: 'För Han plågar inte villigt och vill aldrig att ett människobarn ska sörja.
    [Den elfte hebreiska bokstaven är: כ – Kaf. Tecknet avbildar en utsträckt hand.
    Den kan både symbolisera givmildhet, genom att sträcka ut handen för att välsigna,
    men också för att ta emot. I dessa verser börjar orden ”eftersom”, ”Även” och
    ” För” med denna bokstav och förstärker att Gud alltid vill välsigna och undviker
    in i det längsta att döma med plågor.]'
  cth-cth: Bangkongtetpawiteh, taminaw lungmathoe sak e hoi rucatnae pha sak hanelah
    ngai hoeh.
  twi-twi: Ofi amemenemfe mu de amanehunu anaa awerɛhow brɛ nnipa mma.
  hlt-hlt: Hlang ca te a lungbuei a phaep pah tih a pae sak bal moenih.
  tbz-SIM: Dɛ̀ í tú nɛ̀ ku yɛ̀mmɛ̀ mmɛ kù fɛ̃́ũnkomɛ̀ bɛnìtìbɛ̀, kɛ diinko mɛsémmɛ̀
    fɛnitiyɑnfɛ̀,
  msy-2020: '@see-verse:LAM.003.032'
  dop-dop: Pǝ tɑɣɑ ɑyɛɛnɛɛ kɛ n hɔŋnɑ yʋlʋ ŋkpɑŋʋɣʋ nɑ ń tʋɣɩ-ɩ wɑhɑlɑ.
  azb-azb: Çünki ürəkdən istəyərək bəşər övladlarına əzab verməz, Heç kimi kədərləndirməz.
  eng-DBY: for he doth not willingly afflict or grieve the children of men.
  hin-2017: क्योंकि वह मनुष्यों को अपने मन से न तो दबाता है और न दुःख देता है।
  wol-KYG: Du bànneexam lay tege coono, aka naqaral doom aadama.
  eng-YLT: For He hath not afflicted with His heart, Nor doth He grieve the sons of
    men.
  kne-kne: Tan baken silalayad ay mangipawadas sakit ya ladingit en datako ay ipogaw.
  eng-WYC-2017: For he maked not low of his heart; and casted not away the sons of
    men.
  eng-WMBB: For he does not afflict willingly, nor grieve the children of men.
  urd-GVH: क्योंकि वह इनसान को दबाने और ग़म पहुँचाने में ख़ुशी महसूस नहीं करता।
  rug-rug: Ura lopu qetu nia Sa pude va kamo ni tinasigiti babe na tinalotaṉa sari
    koburu tadi na tie.
  gaz-gaz: Inni itti yaadee rakkina yookaan dhiphina sanyii namaatti hin fiduutii.
  fra-LSG: Car ce n’est pas volontiers qu’il humilie Et qu’il afflige les enfants
    des hommes.
  yal-yal: Alaa ɲɛnigen mi a ra, a xa adamadiine tɔrɔ a yi e ɲaxankata.
  iou-iou: Täŋpäkaŋ komen ämawebeta komi bäräpi yämikta gäripi nämo nadäk täyak. U
    jop nadäŋ komi butewaki nämo yämik täyak.
  haw-1868: Aole no kona makemake ia e hookaumaha mai ai, A hoeha i na keiki a kanaka.
  arb-NAV: لأَنَّهُ لَا يَتَعَمَّدُ أَنْ يَبْتَلِيَ أَبْنَاءَ الْبَشَرِ بِالْبُؤْسِ
    وَالأَسَى،
  ewe-ewe: Elabena mehea fukpekpe kple nuxaxa vaa amegbetɔviwo dzi ɖe dzidzɔ teƒe
    o.
  eng-LEE: For he doth not afflict of his own will, and aggrieve the children of men.
  asm-FB: কিয়নো তেওঁ নিজ ইচ্ছাৰে কষ্ট নিদিয়ে, বা মানুহৰ সন্তান সকলক বেজাৰ নিদিয়ে।
  sus-A: عَ وَشْنقٍ شَ مُ عَ رَ، عَ شَ مِشِ رَيَافِ، عَ شَ عِبُنَدَ مَ تْورْ.
  fra-SBL: Car il n'afflige pas volontiers, ni n'afflige les enfants des hommes.
  hbo-hbo: כִּ֣י לֹ֤א עִנָּה֙ מִלִּבֹּ֔ו וַיַּגֶּ֖ה בְּנֵי־אִֽישׁ׃ ס
  piu-2006: '@see-verse:LAM.003.032'
  kik-kik: Nĩgũkorwo ndarehagĩra andũ mĩnyamaro, kana akarehere ciana cia andũ kĩeha
    akĩendaga.
  fra-NCL: car ce n’est pas de bon cœur qu’il humilie, et qu’il afflige les enfants
    des hommes.
  cek-AK: Anih loe kaminawk nuiah palungsethaih hoi amtanghaih phaksak han koeh ai.
  cuk-cuk: Bab-Jehová anmar-naibi imaked, anmar-wile-ito imaked, ar deyob-anmar-imakedgi
    wergudeeye soglesulid.
  uig-CYR: Чүнки У инсан балилирини хар қилишни яки азаплашни халиған әмәстур.
  tel-2017: హృదయపూర్వకంగా ఆయన మనుషులను పీడించడు, బాధ కలిగించడు.
  hat-BSA: Paske se pa ak kè kontan ke Li aflije, oswa pou atriste fis a lòm yo.
  bxh-bxh: Yo hige i fanuha, bena nuwa heyaya yo kamkamna i felen.
  kos-kos: El tia insewowo in oru kut in asor ku waiok.
  hbo-WLC: כִּ֣י לֹ֤א עִנָּה֙ מִלִּבּ֔וֹ וַיַּגֶּ֖ה בְנֵי־אִֽישׁ׃ ס
  ibo-ibo: Nʼihi na ọ naghị elezi anya eweta ahụhụ, maọbụ mee ka ụmụ mmadụ nọọ na
    mmekpa ahụ.
  ory-ory: କାରଣ ସେ ମନୁଷ୍ୟ-ସନ୍ତାନଗଣକୁ ସ୍ୱେଚ୍ଛାରେ କ୍ଳେଶ କିଅବା ଦୁଃଖ ଦିଅନ୍ତି ନାହିଁ।
  chk-chk: Pun esap turun tipen Kot an epwe ariaföüü ika aweiresi aramas won fanüfan.
  rop-rop: Im nomo wandim meigim wi blanga abumbat loda trabul en pein.
  ukr-1871: Не по свойму бо серцї карає він і посиляє смуток на дїтей людських,
  deu-1951: Denn nicht aus Lust plagt und betrübt ER die Menschenkinder.
  eng-JPS: For He doth not afflict willingly, nor grieve the children of men.
