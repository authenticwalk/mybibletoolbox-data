  rus-SYN: Потоки вод изливает око мое о гибели дщери народа моего.
  bqc-SIM: Ma wɛ́'i lɛ́ bàalɛ lán swa'iwa ma gbɛ̃́ↄ tↄ̀lↄzↄ̃a yã́i.
