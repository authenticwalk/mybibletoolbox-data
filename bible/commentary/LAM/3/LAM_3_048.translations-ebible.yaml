verse: LAM.003.048
translations:
  mal-C: എന്റെ ജനം നശിപ്പിക്കപ്പെട്ടതിനാൽ എന്റെ മിഴികളിൽനിന്നു കണ്ണുനീർച്ചാലുകൾ ഒഴുകുന്നു.
  deu-TKW: Ströme Wassers thränt mein Auge über das Verderben der Tochter meines Volks.
  lin-lin: Miso na ngai ezali kosopa miluka ya mpinzoli mpo ete bato na ngai babebisami.
  eng-LSV: Streams of water go down my eye, || For the destruction of the daughter
    of my people.
  eng-GNV: Mine eye casteth out riuers of water, for the destruction of the daughter
    of my people.
  eng-WEBSTER: My eye runneth down with rivers of water for the destruction of the
    daughter of my people.
  nhw-BL: Noixayo temo quen se atlajtli pampa quisosolojtoque ni altepetl catli tiquicneliyayaj.
  swh-ONEN: Vijito vya machozi vinatiririka kutoka machoni mwangu, kwa sababu watu
    wangu wameangamizwa.
  bba-bba: Wee nɑ nɔni yĩresu kokumɔ yèn sɔ̃ nɛn tɔmbɑ kɑm kuɑ.
  eng-KJVCPB: Mine eye runneth down with rivers of water for the destruction of the
    daughter of my people.
  luo-luo: Pi wangʼa mol ka aora nikech joga osenegi.
  meu-meu: iruru-matagu na e arumu sinavai na heto, egu bese kekenina ena mase dainai.
  npi-ULB: मेरा जाति नष्‍ट गरिएकाले मेरा आँखाबाट आँसुको धारा बहन्छ ।
  yor-yor: Omijé ń sàn ní ojú mi bí odò nítorí a pa àwọn ènìyàn mi run.
  pes-OPCB: به سبب نابودی قومم، روز و شب سیل اشک از چشمانم جاریست. آنقدر خواهم گریست
  tgl-ULB: Umaagos ng daloy ng tubig ang mata ko dahil sa pagkaluray ng anak na babae
    ng mga kababayan ko.
  hui-hui: I̱naga wali agali burupale darabi bu karuni hondowa ina dugu bialu i̱naga
    de iba pugu lalu iba pora biradagua pigipugu lalu kogoni.
  mya-mya: ကျွန်​တော်​မျိုး​တို့​၏​အ​မျိုး​သား​များ​ဆုံး​ပါး ပျက်​စီး​မှု​ကြောင့်
    ကျွန်​တော်​မျိုး​၏​မျက်​စိ​များ​မှ​မျက်​ရည်​တို့​သည် မြစ်​များ​သ​ဖွယ်​စီး​ဆင်း​၍​လာ​ပါ​၏။
  bod-N: བདག་གི་མི་སྡེ་བརླགས་པས་ང་ཡི་མཆི་མ་ཆུ་ལྟར་བཞུར། །
  sna-sna: Hova dzemisodzi dzinoyerera kubva mumaziso angu, nokuti vanhu vangu vaparadzwa.
  spa-BLM: Mi ojo corre con chorros de agua, para la destrucción de la hija de mi
    pueblo.
  cac-cac: Tz'el val jiljon yal in sat voc' yuj cusc'olal, yujto van satel eb' vetchon̈ab'.
  swh-ULB: Macho yangu yanatiririka na miferiji ya machozi kwasababu ya watu wangu.
  bel-bel: Патокі водаў вылівае вока маё па пагібелі дачкі народа майго.
  deu-ELBBK: Mit Wasserbächen rinnt mein Auge wegen der Zertrümmerung der Tochter
    meines Volkes.
  mbb-OT: Midtudà is menge luhè ku tenged te kegkezeeti te zuma ku he menge meǥinged.
  mal-2015: എന്റെ ജനത്തിൻപുത്രിയുടെ നാശം നിമിത്തം നീർത്തോടുകൾ എന്റെ കണ്ണിൽനിന്നൊഴുകുന്നു.
  rmc-rmc: Andral o jakha mange peren o prudi le apsenca, bo mire manuša hine zňičimen.
  pes-OPV: به‌سبب هلاکت دختر قوم من، نهرهای آب از چشمانم می‌ریزد.
  ron-1924: Шувоае де апэ ымь кург дин окь дин причина прэпэдулуй фийчей попорулуй
    меу.
  ben-OBCV: আমার দু-চোখ দিয়ে অশ্রুধারা বয়ে যাচ্ছে কেননা আমার লোকেরা ধ্বংস হয়ে যাচ্ছে।
  som-som: Indhahayga waxaa ka daata durdurro ilmo ah, waana baabbi'inta dadkayga
    aawadeed.
  lat-VUC: Phe Divisiones aquarum deduxit oculus meus, in contritione filiæ populi
    mei.
  eng-ASVBT: Mine eye runneth down with streams of water, for the destruction of the
    daughter of my people.
  ita-1885: L'occhio mio cola in rivi d'acque, Per lo fiaccamento della figliuola
    del mio popolo.
  eng-LXXUP: Mine eye shall pour down torrents of water, For the destruction of the
    daughter of my people.
  eng-ULB: My eyes flow with streams of tears because my people are destroyed.
  spa-VBL: Las lágrimas brotan de mis ojos por la muerte de mi pueblo.
  fra-_FOB: Mon œil se fond en ruisseaux d'eaux, à cause de la ruine de la fille de
    mon peuple.
  mal-mal: എന്റെ ജനത്തിൻപുത്രിയുടെ നാശംനിമിത്തം എന്റെ കണ്ണിൽ നിന്ന് ജലനദികൾ ഒഴുകുന്നു.
  urd-GVR: Āṅsū merī āṅkhoṅ se ṭapak ṭapak kar nadiyāṅ ban gae haiṅ, maiṅ is lie ro
    rahā hūṅ ki merī qaum tabāh ho gaī hai.
  suz-BL: आं मुर नेल्‍ल खतम दुम्‍शो तशा, गो शुश ङाक्‍ती।
  eng-NOY: Mine eye runneth down with streams of water for the destruction of the
    daughter of my people.
  ita-1927: I miei occhi si sciolgono in rivi d’acqua, a motivo della ruina della
    figliuola del mio popolo.
  ckb-ckb: چاوەکانم کانی فرمێسک هەڵدەڕێژن لەبەر ئەوەی گەلەکەم لەناوچوون.
  eng-BBE: Rivers of water are running down from my eyes, for the destruction of the
    daughter of my people.
  kan-OKCV: ನನ್ನ ಜನರ ನಾಶದ ನಿಮಿತ್ತವಾಗಿ, ನನ್ನ ಕಣ್ಣಿನಿಂದ ನೀರು ನದಿಯಾಗಿ ಹರಿದು ಹೋಗುತ್ತದೆ.
  tam-2017: மகளாகிய என் மக்கள் அடைந்த கேட்டினால் என் கண்களிலிருந்து கண்ணீர் வடிகிறது.
  spa-RV-1909: Ríos de aguas echan mis ojos, por el quebrantamiento de la hija de
    mi pueblo.
  ron-BTF: Ochiului meu îi curg râuri de apă din cauza nimicirii fiicei poporului
    meu.
  eng-WEBP: My eye runs down with streams of water, for the destruction of the daughter
    of my people.
  eng-FBV: Tears stream from my eyes over the death of my people.
  nld-1939: Nu storten onze ogen beken van tranen Om de ondergang van de dochter van
    mijn volk.
  nch-BL: Noixayo temo quej se atajti pampa quisosolojtoque ni altepet cati tiquicneliyayaj.
  vie-1934: Mắt tôi chảy dòng nước, vì gái dân tôi mắc diệt vong.
  hin-CV: मेरी प्रजा के इस विनाश के कारण मेरे नेत्रों के अश्रुप्रवाह नदी सदृश हो गए
    हैं.
  spa-BES: Ríos de agua corren de mis ojos, por la destrucción de la hija de mi pueblo.
  tdx-tdx: Mitsiritsioke rano o masokoo, amy fandrotsahañe i anak’ampela’ ondatikoy.
  tha-KJV: น้ำตาของข้าพระองค์ไหลเป็นแม่น้ำเนื่องด้วยความพินาศแห่งธิดาของชนชาติของข้าพระองค์
  por-BR-2018: Rios de águas correm de meus olhos, por causa da destruição da filha
    de meu povo.
  deu-ELO: Mit Wasserbächen rinnt mein Auge wegen der Zertrümmerung der Tochter meines
    Volkes.
  eng-WYC-2018: Mine eyes led down partings of waters, for the defouling of the daughter
    of my people.
  epo-epo: Torentojn da akvo verŝas mia okulo pri la malfeliĉo de la filino de mia
    popolo.
  uig-PIN: Hǝlⱪimning ⱪizi nabut bolƣini üqün, Kɵzümdin yaxlar ɵstǝng bolup aⱪmaⱪta.
  beo-beo: Na fi dunu ilima gugunufinisisu hou ba:beba:le, na si hano da hano defele
    dala.
  tpi-OTNT: Mi lukim ol tarangu manmeri bilong mi i bagarap i stap na mi krai moa
    yet na aiwara i kapsait i go daun.
  hau-SA: Hawaye na kwararowa daga idanuna domin an hallaka mutanena.
  uig-LAT: Xelqimning qizi nabut bolghini üchün, Közümdin yashlar östeng bolup aqmaqta.
  nde-nde: Imifula yezinyembezi iyajuluka emehlweni ami ngoba abantu bakithi babhujisiwe.
  ton-ton: ‌ʻOku tafe hifo hoku mata, hangē ko e ngaahi vaitafe, koeʻuhi ko e ʻauha
    ʻae ʻofefine ʻo hoku kakai.
  ces-1613: Potokové vod tekou z očí mých pro potření dcery lidu mého.
  eng-WMB: My eye runs down with streams of water, for the destruction of the daughter
    of my people.
  tam-TCV: என் மக்கள் அழிக்கப்பட்டதனால் என் கண்களிலிருந்து கண்ணீர் அருவியாய் ஓடுகிறது.
  ceb-ULB: Ang akong mata mihilak sama sa tubig sa suba tungod sa pagkadugmok sa anak
    nga babaye sa akong katawhan.
  pol-UBG: Strumienie wód płyną z moich oczu z powodu zniszczenia córki mojego ludu.
  urd-GVU: آنسو میری آنکھوں سے ٹپک ٹپک کر ندیاں بن گئے ہیں، مَیں اِس لئے رو رہا ہوں
    کہ میری قوم تباہ ہو گئی ہے۔
  deu-1912: Meine Augen rinnen mit Wasserbächen über den Jammer der Tochter meines
    Volks.
  kan-2017: ಸ್ವಜನರು ನಾಶವಾದ ಕಾರಣ ನನ್ನ ಕಣ್ಣೀರು ಹೊಳೆಹೊಳೆಯಾಗಿ ಹರಿಯುವುದು.
  yap-yap: Be map’ ni lul’ e lu’ nu owcheg ko gafgow rok e girdi’ rog.
  hlt-MCSB: Ka pilnam nu kah a pocinah dongah ka mik he sokca tui la long.
  mdy-ETH: ታኣኮ ዴሮይዳ ሄሌ ባይሲንቶ ዛሎ ዓቢሢ ታኣኮ ዓኣፓፓ ዎርዚ ዋኣሢጉዲ ጎዓኔ።»
  twi-ASANTE: Me nisuo sene sɛ asutene ɛfiri sɛ wɔasɛe me nkurɔfoɔ.
  eng-WEBU: My eye runs down with streams of water, for the destruction of the daughter
    of my people.
  wal-wal: Ta asai metuwan xayido gishshau, ta aifee shaafaadan afuttaa goggees.
  spa-PDDPT: Mis ojos derraman manantiales de agua A causa de la destrucción de la
    hija de mi pueblo.
  gun-gun: Xeretarã kuery omokanhymbaa rã xerexay oxyry atã ete.
  ilo-ULB: Agarubos ti danum iti matak gapu iti pannakarumek ti babai nga anak dagiti
    tattaok.
  kpg-kpg: Nia dangi o ogu golomada guu hali gi lala, i di gili di hagahuaidu o agu
    daangada.
  uig-ARA: خەلقىمنىڭ قىزى نابۇت بولغىنى ئۈچۈن، كۆزۈمدىن ياشلار ئۆستەڭ بولۇپ ئاقماقتا.
  sus-sus: N ya suusama yaye ra, n ma mixie xa gbaloe xa fe ra.
  pon-2006: Pilen mesei kin pwilipwiliwei pwehki mwomwlahn nei aramas akan.
  jae-jae: Ŋoc matocsulu kêsêwa amboac bu kapôêŋ gebe aêŋoc lau samob sêjaŋa.
  ksd-ksd: A lur na matagu i varababakai da ra tava i alir ure ra vinirua i tadav
    kaugu tarai.
  tur-YTC: Halkımın kızının yıkımı yüzünden, Gözüm su ırmaklarıyla akıyor.
  grc-BRENT: Ἀφέσεις ὑδάτων κατάξει ὁ ὀφθαλμός μου ἐπὶ τὸ σύντριμμα τῆς θυγατρὸς τοῦ
    λαοῦ μου.
  ind-AYT: Aliran air mata turun dari mataku karena kehancuran putri bangsaku.
  nya-nya: Misozi mʼmaso mwanga ikungoti mbwembwembwe chifukwa anthu anga akuwonongedwa.
  hrv-hrv: Potoci suza teku iz očiju mojih zbog propasti Kćeri naroda mojega.
  mps-mps: Eno te hobedai we bidi dolama elalubo sulama, tama ena hobede mu elama,
    tama ena gela waligo gela ųga tǫba tulalubo dao.
  tpi-tpi: Mi lukim ol tarangu manmeri bilong mi i bagarap i stap na mi krai moa yet
    na aiwara i kapsait i go daun.
  dan-1931: Vandstrømme græder mit Øje, mit Folk brød sammen.
  vie-OVCB: Mắt tôi tuôn trào dòng lệ vì cảnh tàn phá của dân tôi!
  guj-2017: મારા લોકોની દીકરીના નાશને લીધે મારી આંખમાંથી આંસુની નદીઓ વહે છે.
  pon-2006A: Pilen mesei kin pwilipwiliwei pwehki mwomwlahn nei aramas akan.
  por-BRBSL: Meu olho se esgota com correntes de água, para a destruição da filha
    do meu povo.
  swe-swe: 'Floder av vatten rinner ner från mina ögon, över dottern mitt folks förstörelse.
    [Den sextonde hebreiska bokstaven är: ע – Ajin. Tecknet avbildar ett öga eller
    en vattenkälla. Den symboliserar ofta profetisk klarsyn och uppenbarelse. Här
    är det orden ”öppnat på vid gavel”, ”terror” och ”floder av vatten” som börjar
    med denna bokstav, och förstärker allt det onda tillsammans med gråten över detta.]'
  cth-cth: Kaie tami tanglanaw a rawk dawkvah, ka mit teh palang tui patetlah a lawng.
  twi-twi: Me nusu sen sɛ asuten efisɛ wɔasɛe me nkurɔfo.
  hlt-hlt: Ka pilnam nu kah a pocinah dongah ka mik he sokca tui la long.
  tbz-SIM: N nuɔ nyiì pũɔ̃̀ ntinɔnniɛti, mɛyɛi mmɛ̀ɛ̀ tùɔ̀kɛní n nìtìbɛ̀ mɛ kpɛ́í.
  msy-2020: '@see-verse:LAM.003.047'
  dop-dop: Mɑ pǝlǝɣɩ ɩsǝlʋm kɛ sɔsɔm kɛ wɑhɑlɑ wei ɩ mɑɣɑnɑ mɑ yǝlɑɑ tɔ ɩ tɔɔ.
  azb-azb: Qırılan əziz xalqıma görə Gözlərimdən sel kimi yaş axdı.
  eng-DBY: Mine eye runneth down with streams of water for the ruin of the daughter
    of my people.
  hin-2017: मेरी आँखों से मेरी प्रजा की पुत्री के विनाश के कारण जल की धाराएँ बह रही
    है।
  wol-KYG: Saay gët a ngi wal ndax sama askan wi rajaxoo.
  eng-YLT: Rivulets of water go down my eye, For the destruction of the daughter of
    my people.
  eng-WYC-2017: Mine eyes led down partings of waters, for the defouling of the daughter
    of my people.
  eng-WMBB: My eye runs down with streams of water, for the destruction of the daughter
    of my people.
  urd-GVH: आँसू मेरी आँखों से टपक टपककर नदियाँ बन गए हैं, मैं इसलिए रो रहा हूँ कि
    मेरी क़ौम तबाह हो गई है।
  rug-rug: Totolo gore guana ovuku sa kolomata pa mataqu sina ta huara sari qua tinoni.
  gaz-gaz: Sababii uummanni koo barbadaaʼeef lolaan imimmaanii ija koo keessaa yaaʼa.
  fra-LSG: Des torrents d’eau coulent de mes yeux, A cause de la ruine de la fille
    de mon peuple.
  yal-yal: N yɛɛn xɔnna bata rafe yɛɛgen na gbalona fe ra naxan n ma yamaan sɔtɔxi.
  haw-1868: Ke kahe nei na muliwai ma ko'u mau maka, No ke anaiia o ke kaikamahine
    o ko'u poe kanaka.
  arb-NAV: تَفِيضُ عَيْنَايَ بِأَنْهَارِ مِيَاهٍ عَلَى دَمَارِ ابْنَةِ شَعْبِي.
  ewe-ewe: Nye ŋkuwo le aɖatsi fam yoyoyo elabena wotsrɔ̃ nye amewo.
  eng-LEE: With streams of water runneth my eye down, because of the breach of the
    daughter of my people.
  asm-FB: মোৰ জাতিস্বৰূপা জীয়াৰীৰ নিষ্পেষণৰ কাৰণে, মোৰ চকুৰ পৰা পানীৰ সোঁত বৈছে।
  sus-A: ﭑ يَ سُو سَمَ يَيٍ رَ، ﭑ مَ مِشِيٍ شَ فبَلٌي شَ قٍ رَ.
  fra-SBL: Mon œil coule avec des ruisseaux d'eau, pour la destruction de la fille
    de mon peuple.
  hbo-hbo: פַּלְגֵי־מַ֙יִם֙ תֵּרַ֣ד עֵינִ֔י עַל־שֶׁ֖בֶר בַּת־עַמִּֽי׃ ס
  piu-2006: '@see-verse:LAM.003.047'
  kik-kik: Maitho makwa maranyũrũrũkia tũrũũĩ twa maithori nĩ ũndũ andũ akwa nĩmanangĩtwo.
  fra-NCL: Mon œil se fond en un ruisseau de larmes, à cause de la ruine de la fille
    de mon peuple.
  cek-AK: Kai kami ih canunawk amro o boeh pongah, ka mik hoiah vapui tui to long.
  cuk-cuk: An-neggwebur-e-saila-gusiid-nue-ibitosadbali, an-wagarba diwar-aryomaiyob
    ibyanis aryomaid.
  uig-CYR: Хәлқимниң қизи набут болғини үчүн, Көзүмдин яшлар өстәң болуп ақмақта.
  tel-2017: నా ప్రజల కుమారికి కలిగిన నాశనం నేను చూసినప్పుడు నా కన్నీరు ఏరులై పారుతోంది.
  hat-BSA: Zye m koule nèt ak flèv dlo akoz destriksyon a fi a pèp mwen an.
  kos-kos: Sroninmutuk soror oana soko infacl ke sripen kunausyukla mwet luk.
  hbo-WLC: פַּלְגֵי־מַ֙יִם֙ תֵּרַ֣ד עֵינִ֔י עַל־שֶׁ֖בֶר בַּת־עַמִּֽי׃ ס
  ibo-ibo: Anya mmiri nke dịka iyi na-asọ asọ si nʼanya m na-asọpụta nʼihi ndị m a
    lara nʼiyi.
  ory-ory: ମୋʼ ଲୋକଙ୍କ କନ୍ୟାର ବିନାଶ ସକାଶୁ ମୋʼ ଚକ୍ଷୁରୁ ଜଳଧାରା ବହୁଅଛି।
  chk-chk: Chönün mesei a pupu usun pupun eu chanpupu pokiten feiengauen nei aramas.
