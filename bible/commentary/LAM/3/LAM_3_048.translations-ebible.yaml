  ben-IRV: আমার লোকের মেয়ের ধ্বংসের জন্য আমার চোখে জলের ধারা বয়ে যাচ্ছে।
  pan-pan: ਮੇਰੀ ਪਰਜਾ ਦੀ ਧੀ ਦੀ ਬਰਬਾਦੀ ਦੇ ਕਾਰਨ, ਹੰਝੂਆਂ ਦੀਆਂ ਨਦੀਆਂ ਮੇਰੀਆਂ ਅੱਖਾਂ ਤੋਂ ਵਗਦੀਆਂ
