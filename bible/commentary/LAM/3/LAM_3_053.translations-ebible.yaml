verse: LAM.003.053
translations:
  mal-C: ഒരു കുഴിയിൽ എന്റെ ജീവിതം അവസാനിപ്പിക്കാൻ അവർ ശ്രമിച്ചു, എന്റെനേരേ കല്ലുകൾ
    എറിയുകയും ചെയ്തു;
  deu-TKW: machten in der Grube mein Leben verstummen und warfen Steine auf mich.
  lin-lin: balukaki koboma ngai kati na libulu, babwakelaki ngai mabanga ;
  eng-LSV: They have cut off my life in a pit, || And they cast a stone against me.
  eng-GNV: They haue shut vp my life in the dungeon, and cast a stone vpon me.
  eng-WEBSTER: They have cut off my life in the dungeon, and cast a stone upon me.
  nhw-BL: Noja niyoltoc nechtlaltojque ipan se ostotl, huan ica se tetl quiixtzajque.
  swh-ONEN: Walijaribu kukomesha maisha yangu ndani ya shimo na kunitupia mawe;
  bba-bba: Bɑ kĩ bu nɛn wɑ̃ɑru kpeesiɑ wɔru sɔɔ. Bɑ mɑn kpenu kɑsukɑ.
  eng-KJVCPB: They have cut off my life in the dungeon, and cast a stone upon me.
  luo-luo: Negitemo mondo gitiek ngimana ka giluta ei bur; kendo negibaya gi kite;
  meu-meu: maurigu ai guri lalonai e tahogu dobi, bona nadi na latagu ai e taho kau;
  npi-ULB: तिनीहरूले मलाई खाडलमा फ्याँके, र मलाई ढुङ्गाले हाने,
  yor-yor: Wọ́n gbìyànjú láti mú òpin dé bá ayé mi nínú ihò wọ́n sì ju òkúta lù mí.
  pes-OPCB: آنها مرا در چاه افکندند و سر چاه را با سنگ پوشاندند.
  tgl-ULB: "\x81Sinira nila sa balon ang buhay ko at sa ibabaw ko ay naglagay ng isang\
    \ bato."
  hui-hui: Tigua i̱ gundu uliha minu bape howa i̱ homelo bole lowa ege to̱le̱ dugualu
    uli biagoha ba pebe biya.
  mya-mya: သူ​တို့​သည်​ကျွန်​တော်​မျိုး​အား​အ​ရှင်​လတ်​လတ် တွင်း​ထဲ​သို့​ပစ်​ချ​ကာ​ကျောက်​တုံး​နှင့်
    တွင်း​ဝ​ကို​ပိတ်​ကြ​ပါ​၏။
  bod-N: སྲོག་དང་ཕྲལ་ཕྱིར་དེ་ཚོས་བདག་ནི་དོང་ནང་འཕངས། ། ད་དུང་བདག་གི་ལུས་སྟེང་ཕ་བོང་ཆེན་པོས་མནན།
    །
  sna-sna: Vakaedza kundiuraya mugomba uye vakapotsera matombo kwandiri;
  spa-BLM: Me han cortado la vida en el calabozo, y han arrojado una piedra sobre
    mí.
  cac-cac: Pitzan in val ix in syumanem eb' d'a yol jun jul, ix smacancan sti' jun
    jul chi' eb' yed' jun q'uen q'ueen, man̈xa b'aj syal veli.
  swh-ULB: Wamenitupa kwenye shimo na wakanitupia jiwe,
  bel-bel: укінулі жыцьцё маё ў яму і закідалі мяне камянямі.
  deu-ELBBK: Sie haben mein Leben in die Grube hinein vernichtet und Steine auf mich
    geworfen.
  mbb-OT: Tinguhè dan is kedhimatey kedì pinaaǥi te ked-uluǥa zan kedì diyà te vudsi
    wey kebpenulenga zan kedì te vatu.
  mal-2015: അവർ എന്റെ ജീവനെ കുണ്ടറയിൽ ഇട്ടു നശിപ്പിച്ചു, എന്റെ മേൽ കല്ലു എറിഞ്ഞിരിക്കുന്നു.
  rmc-rmc: Čhide man andre bari jama, hoj man te murdaren, a čhivkerenas andre mande
    le barenca.
  pes-OPV: جان مرا در سیاه چال منقطع ساختند وسنگها بر من‌انداختند.
  ron-1924: Вояу сэ-мь нимичяскэ вяца ынтр-о гроапэ ши ау арункат ку петре ын мине.
  ben-OBCV: তারা গর্তে ফেলে আমার প্রাণ শেষ করতে চেয়েছে, তারা আমার দিকে পাথর ছুঁড়েছে;
  som-som: Waxay bohol iigu rideen si ay naftayda iiga qaadaan, oo dhagax bay igu
    soo kor tuureen.
  lat-VUC: Sade Lapsa est in lacum vita mea, et posuerunt lapidem super me.
  eng-ASVBT: They have cut off my life in the dungeon, and have cast a stone upon
    me.
  ita-1885: Hanno troncata la vita mia, e l'hanno messa nella fossa; Ed hanno gettate
    delle pietre sopra me.
  eng-LXXUP: And laid a stone upon me.
  eng-ULB: They cast me into a pit and they threw a stone on me,
  spa-VBL: Intentaron matarme arrojándome a un pozo y tirándome piedras.
  fra-_FOB: Ils ont voulu anéantir ma vie dans une fosse, ils ont jeté des pierres
    sur moi.
  mal-mal: അവർ എന്റെ ജീവനെ കുഴിയിൽ ഇട്ട് നശിപ്പിച്ച്, എന്റെ മേൽ കല്ല് എറിഞ്ഞിരിക്കുന്നു.
  urd-GVR: Unhoṅ ne mujhe jān se mārne ke lie gaṛhe meṅ ḍāl kar mujh par patthar phaiṅk
    die.
  suz-BL: मेकोपुकीमी आं कली सेसीन खाल्‍टामी ताइक्‍ताक्‍यीमी। आं कली फुल्‍लुमी यो आप्‍तीमी।
  eng-NOY: They take away my life in the dungeon; they cast a stone upon me;
  ita-1927: M’hanno annientato la vita nella fossa, m’han gettato delle pietre addosso.
  ckb-ckb: بە زیندووێتی منیان فڕێدا ناو چاڵ، بەردیان تێمگرت.
  eng-BBE: They have put an end to my life in the prison, stoning me with stones.
  kan-OKCV: ಅವರು ಕಾರಾಗೃಹದಲ್ಲಿ ನನ್ನ ಜೀವವನ್ನು ತೆಗೆದುಹಾಕಿ, ನನ್ನ ಮೇಲೆ ಕಲ್ಲನ್ನು ಹಾಕಿದ್ದಾರೆ.
  tam-2017: படுகுழியிலே என் உயிரை ஒடுக்கி, என்மேல் கல்லைவைத்தார்கள்.
  spa-RV-1909: Ataron mi vida en mazmorra, pusieron piedra sobre mí.
  ron-BTF: Mi-au stârpit viața în groapă și au aruncat o piatră peste mine.
  eng-WEBP: They have cut off my life in the dungeon, and have cast a stone on me.
  eng-FBV: They tried to kill me by tossing me into a pit and throwing stones at me.
  nld-1939: Zij smoorden mij levend in een put, En wierpen mij nog stenen na;
  nch-BL: Noja niyoltoc techtaltojque ipan se ostot, huan ica se tet quiixtzajque.
  vie-1934: Họ muốn giết tôi nơi ngục tối, và ném đá trên tôi.
  hin-CV: उन्होंने तो मुझे गड्ढे में झोंक मुझ पर पत्थर लुढ़का दिए हैं;
  spa-BES: Han puesto fin a mi vida en la prisión, pusieron piedra sobre mi.
  tdx-tdx: Naitoa’ iareo an-koboñe ao ty fiaiko, vaho nandretsa-bato amako.
  tha-KJV: เขาทั้งหลายจะตัดชีวิตของข้าพระองค์เสียในคุกใต้​ดิน และเอาหิ​นก​้อนหนึ่งทุ่มใส่ข้าพระองค์
  por-BR-2018: Tentaram tirar minha vida na masmorra, e lançaram pedras sobre mim.
  deu-ELO: Sie haben mein Leben in die Grube hinein vernichtet und Steine auf mich
    geworfen.
  eng-WYC-2018: My life slid into a pit; and they putted a stone on me.
  epo-epo: Ili pereigas mian vivon en kavo, ili ĵetas sur min ŝtonojn.
  uig-PIN: Ular orida jenimni üzmǝkqi bolup, Üstümgǝ taxni qɵridi.
  beo-beo: Ilia da na esalumuna:wane uli gelaba sanasili, gelega gadodili ga:si.
  tpi-OTNT: I olsem ol i tromoi mi i go daun long wanpela bikpela hul na ol i tromoi
    ol ston long mi, bilong kilim mi i dai.
  hau-SA: Sun yi ƙoƙari su kashe ni a cikin rami suka kuma jajjefe ni da duwatsu;
  uig-LAT: Ular orida jénimni üzmekchi bolup, Üstümge tashni chöridi.
  nde-nde: Bazama ukuquma impilo yami emgodini bangijikijela ngamatshe;
  ton-ton: Kuo nau motuhi ʻeku moʻui ʻi he fale fakapōpula, pea kuo lī ha maka kiate
    au.
  ces-1613: Uvrhli do jámy život můj, a přimetali mne kamením.
  eng-WMB: They have cut off my life in the dungeon, and have cast a stone on me.
  tam-TCV: அவர்கள் என் வாழ்வை முடிக்க முயன்று, குழியில் தள்ளி என்மேல் கற்களை எறிந்து
    மூடினார்கள்;
  ceb-ULB: Gilaglag nila ang akong kinabuhi sa atabay ug gibutangan ug bato ang akong
    ulo.
  pol-UBG: Wyniszczyli moje życie w lochu i przywalili mnie kamieniem.
  urd-GVU: اُنہوں نے مجھے جان سے مارنے کے لئے گڑھے میں ڈال کر مجھ پر پتھر پھینک دیئے۔
  deu-1912: sie haben mein Leben in einer Grube fast umgebracht und Steine auf mich
    geworfen;
  kan-2017: ನನ್ನನ್ನು ನೆಲಮಾಳಿಗೆಯಲ್ಲಿ ಇಳಿಸಿ ಕಲ್ಲುಮುಚ್ಚಿ ನನ್ನ ಪ್ರಾಣವನ್ನು ತೆಗೆದುಬಿಟ್ಟರು
  yap-yap: Ra thuryed gag ngalan ba low ni ku gubfos miyad ning ngab malang.
  hlt-MCSB: Ka hingnah te tangrhom ah a det uh kai taengah lungto a omtoem thil.
  mdy-ETH: ታኣኒ ሃይቂባኣንቴ ዔቴይዳ ታና ዓጊ ዔቶ ካሮ ሹቻ ዔያታ ዎዼኔ።
  twi-ASANTE: Wɔpɛɛ sɛ wɔtwa me nkwa so na wɔsi me aboɔ wɔ amena mu;
  eng-WEBU: They have cut off my life in the dungeon, and have cast a stone on me.
  wal-wal: Eti tana paxa de7ishin ollan yeggidi, ollaa doonaa shuchchan gorddidosona.
  spa-PDDPT: Me echaron en la cisterna Y pusieron una piedra sobre mí.
  gun-gun: Xemombaxe vy xemombo yvykua py, ha'e ita py xeapipa.
  ilo-ULB: Dinadaelda ti biagko babaen iti bubon ken ginaburandak iti bato.
  kpg-kpg: Digaula guu hudu au mouli gi lodo di luwa mo di tai di ngudu di luwa deelaa
    gi di hadu.
  uig-ARA: ئۇلار ئورىدا جېنىمنى ئۈزمەكچى بولۇپ، ئۈستۈمگە تاشنى چۆرىدى.
  sus-sus: E bara n nagoro kɔlɔnyi kui, e nu fa gɛmɛe ragoro n ma.
  pon-2006: Re keseiehdi nan pwoahr ehu ni ei momourte oh katapwurehiong takai ehu
    ni ewen pwoahro.
  jae-jae: Êsêac sêbaliŋ aê tomatoc jaligeŋ kasêp sê ma sêsabi poc gêŋgôŋ sêawa auc.
  ksd-ksd: Dia tar vamutue kaugu nilaun ta ra pal na banubat, dia tar tupar iau ma
    ra vat.
  tur-YTC: Hayatımı zindanda kesip kopardılar, Üzerime taş attılar.
  grc-BRENT: ἐθανάτωσαν ἐν λάκκῳ ζωήν μου, καὶ ἐπέθηκαν λίθον ἐπʼ ἐμοί.
  ind-AYT: Mereka melemparkanku hidup-hidup ke dalam lubang, dan melempariku dengan
    batu.
  nya-nya: Ayesa kundipha pondiponya mʼdzenje ndi kundiponya miyala;
  hrv-hrv: U jamu baciše moj život i zatrpaše je kamenjem.
  mps-mps: Te augwaligo ena te genuai tǫ dedageba sąnama, tama ena dedagede bidibadi
    masigi ugwadu sąbo tiwai yali, te ena ela muainu.
  tpi-tpi: I olsem ol i tromoi mi i go daun long wanpela bikpela hul na ol i tromoi
    ol ston long mi, bilong kilim mi i dai.
  dan-1931: de spærred mig inde i en Grube, de stenede mig;
  vie-OVCB: Họ ném tôi xuống hố thẳm và lăn đá chặn trên miệng hố.
  guj-2017: તેઓએ મને જીવતો ખાડામાં નાખ્યો છે અને તેમણે મારા પર પથ્થરો ફેંક્યા છે.
  pon-2006A: Re keseiehdi nan pwoahr ehu ni ei momourte oh katapwurehiong takai ehu
    ni ewen pwoahro.
  por-BRBSL: They cortaram minha vida no calabouço, e atiraram uma pedra em mim.
  swe-swe: I fängelsehålan har de gjort slut på mitt liv, med sina händer har de lagt
    (kastat) stenar på mig.
  cth-cth: Ahnimouh ni ka hringo tangkom dawk na pabo teh, talungnaw hoi na ratet
    sin awh.
  twi-twi: Wɔpɛɛ sɛ wotwa me nkwa so na wosiw me abo wɔ amoa mu;
  hlt-hlt: Ka hingnah te tangrhom ah a det uh kai taengah lungto a omtoem thil.
  tbz-SIM: Kɛ n tɑnnɛ́ n fòùwè difɔ̃̀tìrì, kɛ m bɔmmù yɛtɑ̃́rɛ̀.
  msy-2020: '@see-verse:LAM.003.052'
  dop-dop: Pɑ tʋsɑ-m lɔkɔ tɑɑ kɛ́ nɑ mɑ ɩsɛ sɩ pɑ lǝsǝɣɩ mɑ weesuɣu. Pɑ yɑɣɑ-m pɛɛ.
  azb-azb: Quyuya salıb məni öldürmək istədilər, Daşqalaq etdilər.
  eng-DBY: They have cut off my life in a pit, and cast a stone upon me.
  hin-2017: उन्होंने मुझे गड्ढे में डालकर मेरे जीवन का अन्त करने के लिये मेरे ऊपर
    पत्थर लुढ़काए हैं;
  wol-KYG: Cib teen lañu ma tàbbal, ube kow doj, te may dund,
  eng-YLT: They have cut off in a pit my life, And they cast a stone against me.
  eng-WYC-2017: My life slid into a pit; and they putted a stone on me.
  eng-WMBB: They have cut off my life in the dungeon, and have cast a stone on me.
  urd-GVH: उन्होंने मुझे जान से मारने के लिए गढ़े में डालकर मुझ पर पत्थर फेंक दिए।
  rug-rug: Podekia rini pude va mate au pa pou meke gona nau patu rini;
  gaz-gaz: Isaan lubbuu koo boolla keessatti galaafatanii dhagaa natti garagalchuu
    yaalan;
  fra-LSG: Ils ont voulu anéantir ma vie dans une fosse, Et ils ont jeté des pierres
    sur moi.
  yal-yal: E bata n ɲɛɲɛn nagodo yili tilinxin na, e yi gɛmɛne ragodo n xun ma.
  haw-1868: Ua hooki lakou i ko'u ola ma ka lua, Ua hoolei mai i ka pohaku maluna
    o'u.
  arb-NAV: طَرَحُونِي حَيًّا فِي الْجُبِّ وَرَجَمُونِي بِالْحِجَارَةِ.
  ewe-ewe: Wodze agbagba be woatso nye agbe nu le vudo me eye wofɔ kpe ƒum.
  eng-LEE: They have shut up in the dungeon my life, and have cast stones upon me.
  asm-FB: তেওঁলোকে অন্ধকূপত মোৰ প্ৰাণ সংহাৰ কৰিলে আৰু মোৰ ওপৰত এটা শিল ৰাখি হ’ল।
  sus-A: عٍ بَرَ ﭑ نَفٌرٌ كْلْنيِ كُي، عٍ نُ قَ فّمّيٍ رَفٌرٌ ﭑ مَ.
  fra-SBL: Ils m'ont ôté la vie dans le cachot, et ont jeté une pierre sur moi.
  hbo-hbo: צָֽמְת֤וּ בַבֹּור֙ חַיָּ֔י וַיַּדּוּ־אֶ֖בֶן בִּֽי׃
  piu-2006: '@see-verse:LAM.003.052'
  kik-kik: Maanjikirie irima makĩenda kũnjũraga, na makĩĩhũũra na mahiga;
  fra-NCL: Ils ont voulu anéantir ma vie dans la fosse, et ils ont jeté une pierre
    sur moi.
  cek-AK: Tangqom thungah ka hinghaih ang boeng o sak moe, ka nuiah thlung ang vah
    o thuih.
  cuk-cuk: Dula napa-urba an-odosmalad, an-iduar noed akwa-dummadgi edismalad.
  uig-CYR: Улар орида җенимни үзмәкчи болуп, Үстүмгә ташни чөриди.
  tel-2017: వారు నన్ను బావిలో పడేసి నా మీద రాయిని పెట్టారు.
  hat-BSA: Yo te fè m rete an silans nan twou fòs la e te poze yon wòch sou mwen.
  kos-kos: Nga moul na ac elos sisyuyang nu in luf se, ac kaliya mutun luf uh ke sie
    eot lulap.
  hbo-WLC: צָֽמְת֤וּ בַבּוֹר֙ חַיָּ֔י וַיַּדּוּ־אֶ֖בֶן בִּֽי׃
  ibo-ibo: Ha gbalịrị ime ka m nwụọ nʼime olulu site nʼịtụ m nkume.
  ory-ory: ସେମାନେ ଗର୍ତ୍ତରେ ମୋର ପ୍ରାଣ ସଂହାର କରି ମୋʼ ଉପରେ ପ୍ରସ୍ତର ପକାଇଅଛନ୍ତି।
  chk-chk: Ra aturumanaueeitiu lon eu pwang o pineela ewe pwang ren eföü fau.
  rop-rop: Deibin wandim kilim mi ded wen deibin tjakidawei mi insaid langa det hol,
    en deibin jadimap det hol garram bigwan ston.
  ukr-1871: Вкинули мене живцем у яму й прикидали каміннєм.
  deu-1951: sie wollten mich in der Grube ums Leben bringen und warfen Steine auf
    mich.
  eng-JPS: They have cut off my life in the dungeon, and have cast stones upon me.
  srp-1865: Svališe u jamu život moj i nabacaše kamenje na me.
  lug-lug: Bagezaako okuzikiririza obulamu bwange mu bunnya, ne bankasuukirira amayinja;
  heb-heb: צמתו בבור חיי וידו אבן בי׃
  ben-IRV: তারা আমার জীবন কুয়োতে ধ্বংস করেছে এবং আমার ওপরে পাথর ছুঁড়েছে।
  pan-pan: ਉਹਨਾਂ ਨੇ ਮੈਨੂੰ ਟੋਏ ਵਿੱਚ ਸੁੱਟ ਦਿੱਤਾ, ਅਤੇ ਮੈਨੂੰ ਮਾਰਨ ਲਈ ਪੱਥਰ ਮੇਰੇ ਉੱਤੇ ਸੁੱਟੇ
    ਹਨ।
  mya-JVB: မြေတွင်း ၌ ငါ့ အသက် ကို ဖြတ် ၍ ငါ့ အပေါ် မှာ ကျောက် ကို တင် ထားကြ၏။
  hmo-hmo: Idia ese guri badana lalonai lau idia negea diho, bona nadi momo be egu
    latanai idia negea.
  urd-urd: उन्होंने चाह — ए — ज़िन्दान में मेरी जान लेने को मुझ पर पत्थर रख्खा;
  rus-SYN: повергли жизнь мою в яму и закидали меня камнями.
  bqc-SIM: Aa ye ma wɛ̃ni bↄlia ɛu, aa ma papa ń gbɛo.
  tcz-CHONGTHU: Kokhuh’a ei nolutun, Ka chunga song eiset khume.
  mar-mar: गर्तेत ढकलून त्यांनी माझ्या जिवाचा अंत केला आहे. आणि माझ्यावर दगड लोटला
    आहे.
  qub-qub: Cawaycajtami pösuman cacharpamasha. Nircur uchcupa shimintana jatun läjawan
    chaparcamusha.
  bqp-bqp: Bɑ kĩ bu nɛn wɑ̃ɑru kpeesiɑ wɔru sɔɔ. Bɑ mɑn kpenu kɑsukɑ.
  hat-hat: Yo lage m' tou vivan nan yon twou. Yo fèmen bouch twou a ak wòch.
  eng-BSB: They dropped me alive into a pit and cast stones upon me.
  eng-WEBPB: They have cut off my life in the dungeon, and have cast a stone on me.
  kbq-kbq: Zamagra nahe'za nagrira kerifi eri nevazi'za, ana kerigana havenu refite'naze.
  nhe-BL: Noja niyoltoc nechtlaltojque ipan se ostotl, huan ica se tetl nechixtzajque.
  gub-BL: Hereityk hemàno 'ym mehe yzygwar pupe wà. Uwàpytym itahu pupe wà.
  eng-DRA: Sade. My life is fallen into the pit, and they have laid a stone over me.
