verse: LAM.003.042
translations:
  mal-C: “ഞങ്ങൾ പാപംചെയ്തു മത്സരിച്ചു അവിടന്ന് ക്ഷമിച്ചതുമില്ല.
  deu-TKW: Wir haben gesündigt und sind ungehorsam gewesen, du hast nicht vergeben,
  lin-lin: « Tosalaki masumu mpe totombokelaki Yo, yango wana olimbisaki te.
  eng-LSV: We have transgressed and been rebellious, || You have not forgiven.
  eng-GNV: We haue sinned, and haue rebelled, therefore thou hast not spared.
  eng-WEBSTER: 'We have transgressed and have rebelled: thou hast not pardoned.'
  nhw-BL: “Tojuanti titlajtlacolchijtoque huan timosisinijtoque moixpa. Huan ta ayamo
    techtlapojpolhuijtoc.”
  swh-ONEN: “Tumetenda dhambi na kuasi nawe hujasamehe.
  bba-bba: Su nɛɛ, Yinni, sɑ durum kuɑ, sɑ nun seesi. A ǹ sun suuru kue.
  eng-KJVCPB: 'We have transgressed and have rebelled: thou hast not pardoned.'
  luo-luo: Wasetimo richo kendo ngʼanyo, to ok iseweyonwa.
  meu-meu: Ai na vada a kerere bona vada a gwau edeede, bena oi ese emai dika so gwau
    tao.
  npi-ULB: “हामीले आज्ञा उल्लङ्घन गरेका छौँ, र विद्रोह गरेका छौँ, अनि तपाईंले बिर्सनुभएको
    छैन ।
  yor-yor: “Àwa ti ṣẹ̀ a sì ti ṣọ̀tẹ̀ ìwọ kò sì fi ẹ̀ṣẹ̀ wa jì wá.
  pes-OPCB: «ما گناه کرده‌ایم و سرکش شده‌ایم، و تو ما را نیامرزیده‌ای.
  tgl-ULB: “Laban sa iyo kami ay nagkasala at naghimagsik, kaya kami ay hindi mo pinatawad.
  hui-hui: Anduane Homogo-o iname í̠hondo mine halu mana ko dewa bialu harimago í̠na
    ko ogoni domo wa nahe kegoni.
  mya-mya: '``ကျွန်​တော်​မျိုး​တို့​သည်​အ​ပြစ်​ကူး​ခဲ့​ကြ ပါ​ပြီ။ ပုန်​ကန်​ခဲ့​ကြ​ပါ​ပြီ။
    အို ထာ​ဝ​ရ​ဘု​ရား​ကိုယ်​တော်​ရှင်​သည်​လည်း ကျွန်​တော်​မျိုး​တို့​၏​အ​ပြစ်​များ​ကို
    ဖြေ​လွှတ်​တော်​မ​မူ​ခဲ့​ပါ။'
  bod-N: ངེད་ཀྱིས་སྡིག་པ་སྤྱད་ནས་ངོ་ལོག་བྱས་པ་ལ། ། ཁྱེད་ཀྱིས་ཉེས་པ་དེ་དག་སེལ་བར་མི་མཛད་དེ།
    །
  sna-sna: “Takatadza uye takakumukirai uye imi hamuna kukanganwira.
  spa-BLM: “Hemos transgredido y nos hemos rebelado. No has perdonado.
  cac-cac: Ix och co mul, ix co pitej co b'a d'ayach, maj on̈ ac' nivanc'olal.
  swh-ULB: “Tumekosea na kuasi, na haujasamehe.
  bel-bel: 'мы адпалі і ўпарціліся; Ты ня зьлітаваўся:'
  deu-ELBBK: Wir, wir sind abgefallen und sind widerspenstig gewesen; du hast nicht
    vergeben.
  mbb-OT: “Nekesalà key wey nekidsukulà key kenikew, Nengazen, ne wazè key kenikew
    peseyluwa.
  mal-2015: ഞങ്ങൾ അതിക്രമം ചെയ്തു മത്സരിച്ചു; നീ ക്ഷമിച്ചതുമില്ല.
  rmc-rmc: „Amen kerahas o bini a vzburinahas pes, a tu amenge na odmukľal.
  pes-OPV: '(و بگوییم ): «ما گناه کردیم و عصیان ورزیدیم و تو عفو نفرمودی.'
  ron-1924: „Ам пэкэтуит, ам фост ындэрэтничь, ши ну не-ай ертат!”
  ben-OBCV: “আমরা পাপ করেছি ও বিদ্রোহী হয়েছি, এবং তুমি আমাদের ক্ষমা করোনি।
  som-som: Annagu waannu xadgudubnay oo waannu caasiyownay, oo adiguna nama aad saamixin.
  lat-VUC: Nun Nos inique egimus, et ad iracundiam provocavimus; idcirco tu inexorabilis
    es.
  eng-ASVBT: We have transgressed and have rebelled; thou hast not pardoned.
  ita-1885: Noi abbiam misfatto, e siamo stati ribelli; E tu non hai perdonato.
  eng-LXXUP: We have sinned, We have transgressed; And thou hast not pardoned.
  eng-ULB: “We have transgressed and rebelled, and you have not forgiven.
  spa-VBL: “Nosotros somos pecadores; nosotros somos rebeldes ¡y tú no nos has perdonado!”
  fra-_FOB: Nous avons péché, nous avons été rebelles, et toi, tu n'as point pardonné.
  mal-mal: ഞങ്ങൾ അതിക്രമം ചെയ്ത് മത്സരിച്ചു; അങ്ങ് ക്ഷമിച്ചതുമില്ല.
  urd-GVR: Ham iqrār kareṅ, “Ham bewafā ho kar sarkash ho gae haiṅ, aur tū ne hameṅ
    muāf nahīṅ kiyā.
  suz-BL: गोपुकीमी हेंथे गाक्‍शा, इन देंशो काइ मटिक। मिनु गे आंइ कली माफ मगेनी। भजन
    संग्रह १०६:६
  eng-NOY: We have transgressed; we have rebelled; thou hast not forgiven!
  ita-1927: Noi abbiam peccato, siamo stati ribelli, e tu non hai perdonato.
  ckb-ckb: «ئێمە گوناهمان کرد و یاخی بووین، تۆش لێمان خۆش نەبوویت.
  eng-BBE: We have done wrong and gone against your law; we have not had your forgiveness.
  kan-OKCV: ನಾವು ದ್ರೋಹಮಾಡಿದ್ದೇವೆ ಮತ್ತು ಎದುರು ಬಿದ್ದಿದ್ದೇವೆ, ನೀವು ಮನ್ನಿಸಲಿಲ್ಲ.
  tam-2017: நாங்கள் துரோகம்செய்து, கலகம்செய்தோம்; ஆகையால் தேவரீர் மன்னிக்காமல் இருந்தீர்.
  spa-RV-1909: Nosotros nos hemos rebelado, y fuimos desleales; tú no perdonaste.
  ron-BTF: Noi am încălcat legea și ne-am răzvrătit; tu nu ai iertat.
  eng-WEBP: “We have transgressed and have rebelled. You have not pardoned.
  eng-FBV: “We are the ones who sinned; we are the ones who rebelled; and you haven't
    forgiven us!”
  nld-1939: 'Wij bleven zondigen, en waren opstandig: Gij kondt geen vergiffenis schenken!'
  nch-BL: “Tojuanti titajtacolchijtoque huan timosisinijtoque moixpa. Huan ta ayemo
    techtapojpolhuijtoc.”
  vie-1934: Chúng tôi đã phạm phép, đã bạn nghịch; Ngài đã chẳng dung thứ!
  hin-CV: “हमने अपराध किए हैं, हम विद्रोही हैं, आपने हमें क्षमा प्रदान नहीं की है.
  spa-BES: Hemos hecho lo malo y hemos ido contra tu ley; No hemos tenido tu perdón.
  tdx-tdx: Toe nandilatse zahay naho niola; toly ndra tsy napo’o.
  tha-KJV: “พวกข้าพระองค์​ได้​ทรยศและได้กบฏแล้ว และพระองค์ยังไม่​ได้​ทรงอภัยโทษ
  por-BR-2018: 'Dizendo: Nós transgredimos e fomos rebeldes; tu não perdoaste.'
  deu-ELO: Wir, wir sind abgefallen und sind widerspenstig gewesen; du hast nicht
    vergeben.
  eng-WYC-2018: We have done wickedly, and have stirred thee to wrath; therefore thou
    art not able to be prayed (to).
  epo-epo: Ni pekis kaj malobeis, kaj Vi ne pardonis.
  uig-PIN: Biz itaǝtsizlik ⱪilip sǝndin yüz ɵriduⱪ; Sǝn kǝqürüm ⱪilmiding.
  beo-beo: “Ninia da wadela:le hamoi dagoi, amola Dima odoga:i. Amola Hina Gode! Di
    da ninia wadela:i hou hame gogolema:ne olofoi.
  tpi-OTNT: “Mipela i bin bikhet long yu na mekim sin, na yu no bin lusim sin bilong
    mipela.
  hau-SA: “Mun yi zunubi mun yi tawaye ba ka kuwa gafarta ba.
  uig-LAT: Biz itaetsizlik qilip sendin yüz öriduq; Sen kechürüm qilmiding.
  nde-nde: “Sonile sahlamuka, njalo kawusithethelelanga.
  ton-ton: '“Kuo mau fai talangataʻa, pea kuo mau angatuʻu: ʻoku teʻeki ai te ke fakamolemole.'
  ces-1613: Myť jsme se zpronevěřili, a zpurní jsme byli, protož ty neodpouštíš.
  eng-WMB: “We have transgressed and have rebelled. You have not pardoned.
  tam-TCV: “நாங்கள் பாவம் செய்து கலகம் பண்ணினோம், நீர் எங்களை மன்னிக்கவில்லை.
  ceb-ULB: “Nakalapas kami ug misukol batok kanimo, busa wala mo kami pasayloa.
  pol-UBG: Zgrzeszyliśmy i zbuntowaliśmy się, a ty nie przebaczyłeś.
  urd-GVU: ہم اقرار کریں، ”ہم بےوفا ہو کر سرکش ہو گئے ہیں، اور تُو نے ہمیں معاف نہیں
    کیا۔
  deu-1912: Wir, wir haben gesündigt und sind ungehorsam gewesen; darum hast du billig
    nicht verschont;
  kan-2017: “ನಾವು ಅವಿಧೇಯರಾಗಿ ದ್ರೋಹಮಾಡಿದ್ದೇವೆ; ನೀನು ಕ್ಷಮಿಸಲಿಲ್ಲ.
  yap-yap: “Kug denen gad ma kug togopluwgad, me gur SOMOL, e dawor mu n’ag fan romad.
  hlt-MCSB: Kaimih kah boekoek neh nang kan koek uh te khodawk nan ngai uh moenih.
  mdy-ETH: «ኑ ፆኦዛሢዮ! ኑኡኒ ኔኤም ዋይዞ ዒፂ ጎሜ ማዼኔ፤ ኔኤኒ ኑና ማኣሪባኣሴ።»
  twi-ASANTE: “Yɛayɛ bɔne, na yɛate atua na woamfa ankyɛ.
  eng-WEBU: “We have transgressed and have rebelled. You have not pardoned.
  wal-wal: “Nuuni nena naaqqida; neeyyo makkalida; neenikka nuuyyo atto gabaakka.
  spa-PDDPT: Nosotros transgredimos y fuimos rebeldes. Tú no nos perdonaste.
  gun-gun: “Rojejavy, noronhe'ẽ rendui guive ramo ndee ma ndoreperdoai teri.
  ilo-ULB: “Linabsing ken sinukirdaka, ket saannakami a pinakawan.
  kpg-kpg: “Meenei Dimaadua, gimaadou gu ihala, gu de hagalongo adu gi di Goe, gei
    Goe gu hagalee dumaalia mai gi gimaadou.
  uig-ARA: بىز ئىتائەتسىزلىك قىلىپ سەندىن يۈز ئۆرىدۇق؛ سەن كەچۈرۈم قىلمىدىڭ.
  sus-sus: «Muxu xa yunubi nun matandi bara gbo, i fan mu diɲɛxi muxu ma.
  pon-2006: “Maing KAUN, se dipadahr oh kahngodiong komwi, ahpw komwi sohte kupwur
    mahkohng kiht.
  jae-jae: “Aêac agêli to ali tauŋ sa ma aôm Apômtau kôsuc ma biŋ ôkwi atom.
  ksd-ksd: Ave tar varpiam, ma ave tar tut na varpiam; ma pa u ga nuk vue.
  tur-YTC: “Suç işledik ve isyan ettik. Sen bağışlamadın.
  grc-BRENT: Ἡμαρτήσαμεν, ἠσεβήσαμεν, καὶ οὐχ ἱλάσθης.
  ind-AYT: “Kami telah melanggar dan memberontak, dan Engkau tidak mengampuni.
  nya-nya: “Ife tachimwa ndi kuwukira ndipo inu simunakhululuke.
  hrv-hrv: Da, mi smo se odmetali, bili nepokorni, a ti, ti nisi praštao!
  mps-mps: “Dago nage dali hagoma elama, tama dago sęgę sai dao. Tama nago dago
    sęgę sela sąsiąyu, tama da te nago gedude dwagi yai ma pedalubeo.
  tpi-tpi: “Mipela i bin bikhet long yu na mekim sin, na yu no bin lusim sin bilong
    mipela.
  dan-1931: vi syndede og stod imod, du tilgav ikke,
  vie-OVCB: “Chúng con đã phạm tội và phản nghịch Chúa, và Ngài đã không tha thứ chúng
    con!
  guj-2017: “અમે અપરાધ તથા બંડ કર્યો છે અને તમે અમને માફ કર્યા નથી.
  pon-2006A: “Maing KAUN, se dipadahr oh kahngodiong komwi, ahpw komwi sohte kupwur
    mahkohng kiht.
  por-BRBSL: “Transgredimos e nos rebelamos. Você não perdoou.
  swe-swe: 'Vi har syndat och varit upproriska; du har inte förlåtit. [Den fjortonde
    hebreiska bokstaven är: נ – Nun. Tecknet avbildar en fisk och betyder arvtagare
    och avkomma. Orden ”Låt oss utvärdera och pröva”, ”Låt oss lyfta upp” och ”Vi”
    börjar på den bokstaven.]'
  cth-cth: Kaimanaw ni ka payon teh na taran awh toe. Nama ni kayonnae na ngaithoum
    hoeh.
  twi-twi: “Yɛayɛ bɔne, na yɛatew atua na wamfa ankyɛ.
  hlt-hlt: Kaimih kah boekoek neh nang kan koek uh te khodawk nan ngai uh moenih.
  tbz-SIM: Kuyie nti dɑ cɑ̀kɛmu mɛdiɛ̀ nkɛ yetɛ ɑ kpɛti, dɛɛ̀ te kɑ̀ɑ múnkɛ í ti cĩ̀ɛ̃́.
  msy-2020: '@see-verse:LAM.003.041'
  dop-dop: Tɩɩ kisɑ Ɩsɔ kɛ́ nɩɩnɑʋ kɛ́ nɑ tǝ́ kʋlɩ ɩ tɔɔ. Amɑ ɩ́lɛ́ ɩ tɑ wii-tʋ.
  azb-azb: 'Deyək: «Biz qanunsuzluq və üsyankarlıq etdik, Bunu bizə bağışlamadın».'
  eng-DBY: 'We have transgressed and have rebelled: thou hast not pardoned.'
  hin-2017: “हमने तो अपराध और बलवा किया है, और तूने क्षमा नहीं किया।
  wol-KYG: noo tooñ, noo fippu, ba tax yaw jéggalewoo.
  eng-YLT: We — we have transgressed and rebelled, Thou — Thou hast not forgiven.
  eng-WYC-2017: We have done wickedly, and have stirred thee to wrath; therefore thou
    art not able to be prayed.
  eng-WMBB: “We have transgressed and have rebelled. You have not pardoned.
  urd-GVH: हम इक़रार करें, “हम बेवफ़ा होकर सरकश हो गए हैं, और तूने हमें मुआफ़ नहीं
    किया।
  rug-rug: “Gami si ele sea meke va gugue atu koa Goi meke Agoi lopu taleosoni gami.
  gaz-gaz: “Nu cubbuu hojjenneerra; fincilleerras; atis nuuf hin dhiifne.
  fra-LSG: Nous avons péché, nous avons été rebelles! Tu n’as point pardonné!
  yal-yal: Yamaan yi Ala maxandi, e naxa, “Nxu bata i matandi, nxu yi murutɛ i ma,
    i fan mi tinxi nxu mafeluyɛ!”
  haw-1868: Ua hana hewa aku makou, a na kipi, Aole no hoi oe i kala mai.
  arb-NAV: قَدْ تَعَدَّيْنَا وَتَمَرَّدْنَا، وَأَنْتَ لَمْ تَغْفِرْ.
  ewe-ewe: “Míewɔ nu vɔ̃ hedze aglã eye mètsɔe ke mi o.
  eng-LEE: 'We have indeed transgressed and rebelled: thou hast truly not pardoned.'
  asm-FB: “আমি অপৰাধ আৰু বিদ্ৰোহ কৰিলোঁ, সেয়ে তুমিও আমাক ক্ষমা নকৰিলা।
  sus-A: «مُشُ شَ يُنُبِ نُن مَتَندِ بَرَ فبٌ، عِ قَن مُ دِحّشِ مُشُ مَ.
  fra-SBL: « Nous avons transgressé et nous nous sommes rebellés. Vous n'avez pas
    pardonné.
  hbo-hbo: נַ֤חְנוּ פָשַׁ֙עְנוּ֙ וּמָרִ֔ינוּ אַתָּ֖ה לֹ֥א סָלָֽחְתָּ׃ ס
  piu-2006: '@see-verse:LAM.003.041'
  kik-kik: “Ithuĩ-rĩ, nĩtwĩhĩtie na tũgakũremera, wee nawe ũkaaga gũtũrekera.
  fra-NCL: « Nous, nous avons péché, nous avons été rebelles ; toi, tu n’as pas pardonné. »
  cek-AK: Ka zae o moe, na lok kang aek o moeng boeh; kaicae zaehaih to nang tahmen
    ai vop.
  cuk-cuk: Anmar isgusad, anmar uayasuli nanadii gusad, Bab-Jehová, be anmarga anmar-isgued
    elissulid.
  uig-CYR: Биз итаәтсизлик қилип сәндин йүз өридуқ; Сән кәчүрүм қилмидиң.
  tel-2017: మేము అతిక్రమం చేసి తిరుగుబాటు చేశాం. అందుకే నువ్వు మమ్మల్ని క్షమించలేదు.
  hat-BSA: Nou te peche e nou te fè rebèl; Ou pa t padone.
  kos-kos: “Kut orekma koluk ac lain kom, O LEUM GOD, ac kom tiana nunak munas nu
    sesr.
  hbo-WLC: נַ֤חְנוּ פָשַׁ֙עְנוּ֙ וּמָרִ֔ינוּ אַתָּ֖ה לֹ֥א סָלָֽחְתָּ׃ ס
  ibo-ibo: “Anyị emehiela, nupu isi, ma ị gbagharabeghị.
  ory-ory: “ଆମ୍ଭେମାନେ ଆଜ୍ଞାଲଙ୍ଘନ ଓ ବିଦ୍ରୋହାଚରଣ କରିଅଛୁ; ତୁମ୍ଭେ କ୍ଷମା କରି ନାହଁ।
  chk-chk: “Äm aia tipis o ü ngonuk, nge en kosap amusala äm tipis.
  rop-rop: Wi garra prei, ‘YAWEI, dumaji melabat bin oldei dumbat nogudbala ting,
    yu nomo bin larramgo melabat fri brom melabat nogudbalawei.
  ukr-1871: Ми одпали, ми непокірливі, тим то й не пощадив єси нас;
  deu-1951: Wir sind abtrünnig und widerspenstig gewesen; das hast du nicht vergeben;
  eng-JPS: We have transgressed and have rebelled; Thou hast not pardoned.
  srp-1865: Zgriješismo i nepokorni bismo; ti ne praštaš.
  lug-lug: “Twayonoona ne tujeema, tokyerabiranga era tonatusonyiwa.
  heb-heb: נחנו פשענו ומרינו אתה לא סלחת׃
  ben-IRV: “আমরা তোমার বিরুদ্ধে পাপ ও বিদ্রোহ করেছি; তাই তুমি ক্ষমা করনি।
  pan-pan: ਅਸੀਂ ਅਪਰਾਧ ਅਤੇ ਵਿਦਰੋਹ ਕੀਤਾ, ਅਤੇ ਤੂੰ ਮੁਆਫ਼ ਨਹੀਂ ਕੀਤਾ।
  mya-JVB: အကျွန်ုပ် တို့သည် ပြစ်မှား ပုန်ကန် မိပါပြီ။ ကိုယ်တော် သည် အပြစ် လွှတ်တော်မ
    မူပါ။
  hmo-hmo: “Ai be ai kerere vadaeni, bona oiemu taravatu ai utua vadaeni, bona oi
    ese aiemai dika oi gwauatao lasi.
  urd-urd: हम ने ख़ता और सरकशी की, तूने मु'आफ़ नहीं किया।
  rus-SYN: мы отпали и упорствовали; Ты не пощадил.
  bqc-SIM: Wa duunakɛ̀, wa swã́gbãakɛ̀, ↄ̃ ni sùuukɛwanↄo.
  tcz-CHONGTHU: Keiho nangma dounan ka chonse tauvin nangman nei ngaidam pouvin ahi,
  mar-mar: आम्ही पाप केले आहे, फितूरी केली आहे. म्हणूनच तू आम्हास क्षमा केली नाहीस.
  qub-qub: Nogacunaga gam nishayquita mana rurarmi juchata rurashcä. Chaymi gamga
    mana perdunamashcanquichu.
  bqp-bqp: Su nɛɛ, Yinni, sɑ durum kuɑ, sɑ nun seesi. A ǹ sun suuru kue.
  hat-hat: Nou peche, nou kenbe tèt avè ou! Men, ou menm ou pa padonnen nou.
  eng-BSB: “We have sinned and rebelled; You have not forgiven.”
  eng-WEBPB: “We have transgressed and have rebelled. You have not pardoned.
  kbq-kbq: tagra kumi huta kagrira tamefi hugamunkenka, kumitia atre orante'nane.
  nhe-BL: “Tojuanti titlajtlacolchijtoque huan timosisinijtoque moixtla. Huan ta aya
    techtlapojpolhuijtoc.”
  gub-BL: — O Tupàn, uruzapo ikatu 'ym ma'e ure. Urupytu'u nereruzar ire. A'e rupi
    nanereharaz kwaw ureremiapo kwer wi.
  eng-DRA: 'Nun. We have done wickedly, and provoked thee to wrath: therefore thou
    art inexorable.'
