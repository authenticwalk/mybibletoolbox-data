verse: LAM.003.021
translations:
  mal-C: 'എങ്കിലും ഞാൻ ഇത് ഓർക്കും അതുകൊണ്ട് എനിക്ക് പ്രത്യാശയുണ്ട്:'
  deu-TKW: 'Dies will ich zu Herzen nehmen, darum will ich hoffen:'
  lin-lin: 'Nzokande, tala makambo oyo nakanisaka ; oyo mpo na yango, nazalaka na
    elikya :'
  eng-LSV: This I turn to my heart—therefore I hope.
  eng-GNV: 'I consider this in mine heart: therefore haue I hope.'
  eng-WEBSTER: This I recall to my mind, therefore have I hope.
  nhw-BL: Pero se tlamantli nijnequi niquelnamictos huan ica ni sempa nijpiyas nechiyalistli
    ipan TOTECO.
  swh-ONEN: Hata hivyo najikumbusha neno hili na kwa hiyo ninalo tumaini.
  bba-bba: Adɑmɑ wee ye yɑ mɑn yĩiyɔbu wɛ̃ɛmɔ. Nɑ kĩ n tii ye yɑɑyɑsiɑ n ɡere.
  eng-KJVCPB: This I recall to my mind, therefore have I hope.
  luo-luo: 'To gima bende aparo mamiyo abedo gi geno ema:'
  meu-meu: a ina na na laloa unemu, taunabunai na helaromu.
  npi-ULB: तर म यो स्मरण गर्दछु । त्यसैले म आशा गर्दछुः
  yor-yor: Síbẹ̀, èyí ni mo ní ní ọkàn àti nítorí náà ní mo nírètí.
  pes-OPCB: اما نور امیدی بر قلبم می‌تابد، وقتی به یاد می‌آورم که
  tgl-ULB: 'Ngunit ito ang aking inaalala, at ito ang dahilang ako ay may pag-asa:'
  hui-hui: Anigo ai mende nde mitangi bu kogome mini dunu bia ho kogoni.
  mya-mya: သို့​ရာ​တွင်​မျှော်​လင့်​ချက်​ကို​ပြန်​လည်​ရ​ရှိ​စေ​သည့် အ​ချက်​မှာ​အောက်​ပါ​တို့​ကို​သ​တိ​ရ​ခြင်း​ဖြစ်​သည်။
  bod-N: ཡིན་ཡང་བདག་གིས་དོན་ཞིག་དྲན་དུས་སུ། ། བདག་གི་ཡིད་སེམས་ནང་དུ་རེ་བ་ཡོད། །
  sna-sna: 'Asi izvi ndinozvirangarira mupfungwa uye naizvozvo ndine tariro:'
  spa-BLM: Esto lo recuerdo en mi mente; por lo tanto, tengo esperanza.
  cac-cac: Palta ay jun tas tzin nib'ej, ayn̈ejec' d'a in pensar, aton jun chi' in
    gana svac'n̈ejoch yipoc in c'ool.
  swh-ULB: 'Lakini ni vuta hili akilini mwangu na hivyo nina matumaini:'
  bel-bel: 'Вось, што я адказваю сэрцу майму і таму спадзяюся:'
  wed-wed: 'Wate Bada a vinua-notenotei ma orau e vovovaivirewapani. Lamnei a vitumaḡana:'
  deu-ELBBK: 'Dies will ich mir zu Herzen nehmen, darum will ich hoffen:'
  mbb-OT: Piru edlikù is perateng ku emun iyan ku egketenuzan
  mal-2015: ഇതു ഞാൻ ഓർക്കും; അതുകൊണ്ടു ഞാൻ പ്രത്യാശിക്കും.
  rmc-rmc: 'Ale kada mange lav andro jilo a pre kada man mukav:'
  pes-OPV: و من آن را در دل خود خواهم گذرانید و ازاین سبب امیدوار خواهم بود.
  ron-1924: 'Ятэ че май гындеск ын инима мя ши ятэ че мэ фаче сэ май траг нэдежде:'
  aui-aui: Bi gegha da yagu noghota yaveramagha da Yawe God anoghosi na wiigeruwana
    adagumayeni.
  ben-OBCV: 'তবুও আমি আবার একথা স্মরণ করি, আর তাই আমার আশা জেগে আছে:'
  som-som: Tan uun baan garwaaqsan ahay, sidaas daraaddeed rajaan leeyahay.
  lat-VUC: Zain Hæc recolens in corde meo, ideo sperabo.
  eng-ASVBT: This I recall to my mind; therefore have I hope.
  ita-1885: Questo mi torna alla mente, Perciò spererò ancora.
  eng-LXXUP: This will I lay up in my heart, Therefore will I endure.
  eng-ULB: 'But I call this to mind and therefore I have hope:'
  spa-VBL: 'Pero aún tengo esperanza cuando pienso en esto:'
  fra-_FOB: 'Voici ce que je veux rappeler à mon cœur, et c''est pourquoi j''aurai
    de l''espérance:'
  mal-mal: ഇത് ഞാൻ ഓർക്കും; അതുകൊണ്ട് ഞാൻ പ്രത്യാശിക്കും.
  urd-GVR: Lekin mujhe ek bāt kī ummīd rahī hai, aur yihī maiṅ bār bār zahan meṅ lātā
    hūṅ,
  suz-BL: तन्‍न गो परमप्रभु आ लोव़ फ्रुक्‍शा, आ लां कोव़नुङ।
  eng-NOY: This I recall to my mind; therefore have I hope;
  ita-1927: 'Questo voglio richiamarmi alla mente, per questo voglio sperare:'
  ckb-ckb: 'بەڵام ئەوە دەهێنمەوە یادم و لەبەر ئەوە هیوام هەیە:'
  eng-BBE: This I keep in mind, and because of this I have hope.
  kan-OKCV: ಇದನ್ನು ನಾನು ನನ್ನ ಮನಸ್ಸಿಗೆ ತಂದುಕೊಳ್ಳುತ್ತೇನೆ. ಆದ್ದರಿಂದ ನನಗೆ ನಿರೀಕ್ಷೆ ಇದೆ.
  tam-2017: இதை என் மனதிலே வைத்து நம்பிக்கை கொண்டிருப்பேன்.
  spa-RV-1909: Esto reduciré á mi corazón, por lo cual esperaré.
  ron-BTF: De aceasta îmi amintesc, de aceea am speranță.
  eng-WEBP: This I recall to my mind; therefore I have hope.
  eng-FBV: 'But I still hope when I think about this:'
  nld-1939: Dit blijf ik altijd bepeinzen, Hierop altijd vertrouwen!
  nch-BL: Pero se tamanti nijnequi niquelnamictos huan ica ni sempa nimotemachis ipan
    TOTECO.
  vie-1934: 'Ta nhớ lại sự đó, thì có sự trông mong:'
  hin-CV: 'मेरी आशा मात्र इस स्मृति के आधार पर जीवित है:'
  spa-BES: Esto lo tengo en mente, y por eso tengo esperanza.
  tdx-tdx: Ty hoe ty apotam-pitsakoreako, mampitamà ahiko, te
  tha-KJV: ข้าพเจ้าหวนคิดขึ้นมาได้ ข้าพเจ้าจึ​งม​ี​ความหวัง
  por-BR-2018: 'Disto me recordarei na minha mente, por isso terei esperança:'
  deu-ELO: 'Dies will ich mir zu Herzen nehmen, darum will ich hoffen:'
  eng-WYC-2018: I bethink these things in mine heart, I shall hope in God.
  epo-epo: 'Sed tion mi respondas al mia koro, kaj tial mi esperas:'
  uig-PIN: Lekin xuni kɵnglümgǝ kǝltürüp ǝslǝymǝnki, Xuning bilǝn ümid ⱪaytidin yanidu,
    —
  beo-beo: Be na da liligi afadafa dawa:sea, na dafawane hamoma:beyale dawa:su da
    bu nama maha.
  tpi-OTNT: Tasol mi ting long narapela samting na dispela i mekim mi i wet strong
    long God i helpim mi. Dispela samting em i olsem.
  hau-SA: Duk da haka na tuna da wannan na kuma sa bege ga nan gaba.
  uig-LAT: Lékin shuni könglümge keltürüp esleymenki, Shuning bilen ümid qaytidin
    yanidu, —
  nde-nde: 'Kodwa ngikhumbula lokhu ngibe lethemba:'
  ton-ton: Ko ia ʻoku ou fakamanatu ki hoku loto, pea ko ia ʻoku ou kei maʻu ai ʻae
    ʻamanaki.
  ces-1613: A přivodě sobě to ku paměti, (naději mám),
  eng-WMB: This I recall to my mind; therefore I have hope.
  tam-TCV: 'ஆயினும் நான் இதை மனதில் கொண்டேன். அதனால் எனக்கு நம்பிக்கை உண்டு:'
  ceb-ULB: 'Apan nahunahunaan ko kini, ug mao kini ang hinungdan nga ako aduna pay
    paglaom:'
  pol-UBG: Biorę to sobie do serca, dlatego mam nadzieję.
  urd-GVU: لیکن مجھے ایک بات کی اُمید رہی ہے، اور یہی مَیں بار بار ذہن میں لاتا ہوں،
  deu-1912: Das nehme ich zu Herzen, darum hoffe ich noch.
  kan-2017: ಹೀಗಿರಲು ನಾನು ನಿನ್ನ ಕರುಣೆಯನ್ನು ನೆನಪಿಗೆ ತಂದುಕೊಳ್ಳುತ್ತೇನೆ, ಅದರಿಂದ ನನಗೆ ನಿರೀಕ್ಷೆಯುಂಟಾಗುತ್ತದೆ!
  yap-yap: 'I sul e l’angan’ ngog nap’an ni gu leamnag e ren’en ni ba’aray:'
  hlt-MCSB: He he ka ngaiuep dongah ni ka lungbuei he ka mael puei.
  mdy-ETH: ጋዓንቴ ፔቴ ታኣኒ ማላ ባኣዚ ዓኣኔ፤ ዬኖ ታ ማላማና ሃጊ ማዓንዳ ዎዛና ዒና ታኣኮ ሃውሻኔ።
  twi-ASANTE: Nanso, mekae yei ne saa enti, mewɔ anidasoɔ.
  eng-WEBU: This I recall to my mind; therefore I have hope.
  wal-wal: Gidikkonne, taani ha issibaa ta wozanan qoppiyo wode, taayyo sinttanau
    hidootai de7ees.
  spa-PDDPT: 'Esto le recuerdo a mi mente, Por tanto tengo esperanza:'
  gun-gun: Ha'e rami teĩ xema'endu'axe ju pova'e nunga arõ aikovy va'e re.
  ilo-ULB: 'Ngem panpanunotek daytoy, ket daytoy ti gapuna nga adda namnamak:'
  kpg-kpg: 'Gei dogu hagadagadagagee gu gila mai i dogu langahia eau di mee deenei:'
  uig-ARA: لېكىن شۇنى كۆڭلۈمگە كەلتۈرۈپ ئەسلەيمەنكى، شۇنىڭ بىلەن ئۈمىد قايتىدىن يانىدۇ،
    ــ
  sus-sus: 'Kɔnɔ na birin kui, n nan n xaxili tima fe naxan na, a tan nan ya:'
  pon-2006: 'Ahpw iet pwe ei koapworopwor kin mihiehla ni ei kin tamanda soahngteieu:'
  jae-jae: Mago biŋ kakêŋ matocŋa gêmu gêmêŋ gêdêŋ aê taêc gêjam biŋ tageŋ tonec gebe
  ksd-ksd: Iau nuk pa go, kari iau papait na nurnur.
  tur-YTC: Bunu aklıma getiriyorum, Bu yüzden umudum var.
  grc-BRENT: Ταύτην τάξω εἰς τὴν καρδίαν μου, διατοῦτο ὑπομενῶ. ΗΘ. Τὰ ἐλέη Κυρίου,
    ὅτι οὐκ ἐξέλιπέ με, ὅτι οὐ συνετελέσθησαν οἱ οἰκτιρμοὶ αὐτοῦ· μῆνας εἰς τὰς πρωΐας
    ἐλέησον Κύριε, ὅτι οὐ συνετελέσθημεν, ὅτι οὐ συνετελέσθησαν οἱ οἰκτιρμοὶ αὐτοῦ.
    Καινὰ εἰς τὰς πρωΐας, πολλὴ ἡ πίστις σου. Μερίς μου Κύριος, εἶπεν ἡ ψυχή μου·
    διατοῦτο ὑπομενῶ αὐτῷ·
  ind-AYT: Inilah yang kuingat dalam pikiranku, dan karena itu, aku berharap.
  nya-nya: Komabe ndimakumbukira zimenezi, nʼchifukwa chake ndili ndi chiyembekezo.
  hrv-hrv: To nosim u srcu i gojim nadu u sebi.
  mps-mps: Tiali goli, eno gasa nai me homu kone yali, tama tialigo te tibogo eno
    Genuai Bidigo ena tau somainu bomo elama, mu tonalubao. Te nai dabe da e dao.
  tpi-tpi: Tasol mi ting long narapela samting na dispela i mekim mi i wet strong
    long God i helpim mi. Dispela samting em i olsem.
  dan-1931: 'Det lægger jeg mig på Sinde, derfor vil jeg håbe:'
  vie-OVCB: 'Tuy nhiên, tôi vẫn còn hy vọng khi tôi nhớ đến điều này:'
  guj-2017: પણ હું તેનું મારા હૃદયમાં સ્મરણ કરું છું; મારે મને આશા છે.
  pon-2006A: 'Ahpw iet pwe ei koapworopwor kin mihiehla ni ei kin tamanda soahngteieu:'
  por-BRBSL: Lembro-me disso em minha mente; portanto, tenho esperança.
  swe-swe: 'Detta påminner jag mitt hjärta om, därför har jag hopp. [Den sjunde hebreiska
    bokstaven är: ז – Zajin. Tecknet avbildar ett svärd. Bokstaven symboliserar rörelse
    och iver. Bokstaven används i orden ”kom ihåg”, ”i minnet” och ”Detta” och förstärker
    vikten av att inte glömma hur det har varit. När sorgeprocessen så småningom har
    nått sitt slut ska det finnas minnen kvar, men då är de inte längre smärtsamma
    som nu.]'
  cth-cth: Hettelah ka lungthin bout na pouk sak nah ka ngaihawinae bout ka tawn.
  twi-twi: Nanso midwen eyi ho; saa nti mewɔ anidaso.
  hlt-hlt: He he ka ngaiuep dongah ni ka lungbuei he ka mael puei.
  tbz-SIM: 'N tɛ n dɔ́ kɛ́ndenniní tì, tìì te kɛ̀ n kpɑɑ́ kémmú tiì tu tii:'
  msy-2020: '@see-verse:LAM.003.020'
  dop-dop: 'Hʋwɛɛ nnɑ mɑ tɔɔsǝɣɩ mɑ tɑɑ nɑ ɑ tɔɔ mɑ́ tɛɛlǝɣɩ tɔɣɔlɛ sɩ:'
  azb-azb: Amma bunları yada salarkən Məndə ümid yaranır.
  eng-DBY: — This I recall to heart, therefore have I hope.
  hin-2017: 'परन्तु मैं यह स्मरण करता हूँ, इसलिए मुझे आशा है:'
  wol-KYG: 'Waaye li may dëkke bàyyi xel, ba dese yaakaar mooy lii:'
  eng-YLT: This I turn to my heart — therefore I hope.
  kne-kne: Ngem pomigsa kasin di namnamak mo say nemnemek
  eng-WYC-2017: I bethink these things in mine heart, I shall hope in God.
  eng-WMBB: This I recall to my mind; therefore I have hope.
  urd-GVH: लेकिन मुझे एक बात की उम्मीद रही है, और यही मैं बार बार ज़हन में लाता हूँ,
  rug-rug: Ba hiera si koa pa qua binalabala gua ke tumae nia rau sa lineana si kote
    kamo.
  gaz-gaz: Taʼus ani waan kana nan qalbeeffadha; kanaafuu ani abdii qaba.
  fra-LSG: Voici ce que je veux repasser en mon cœur, Ce qui me donnera de l’espérance.
  yal-yal: 'Koni miriyani ito nan fa n bɔɲɛni alogo n xa yigin sɔtɔ:'
  haw-1868: Ke hoihoi mai nei au i keia iloko o ko'u naau, A nolaila, ua laua kuu
    manao.
  arb-NAV: 'وَلَكِنْ هَذَا مَا أُنَاجِي بِهِ نَفْسِي، لِذَلِكَ يَغْمُرُنِي الرَّجَاءُ:'
  ewe-ewe: 'Ke esia dzi meɖo ŋkue eye mɔkpɔkpɔ ɖo asinye:'
  eng-LEE: '[Yet] this answer will I give to my heart: therefore will I wait [in confidence].'
  asm-FB: কিন্তু মোৰ মনত ইয়াক পুনৰায় সোঁৱৰণ কৰোঁ, এই হেতুকে মোৰ আশা আছে।
  sus-A: كْنْ نَ بِرِن كُي، ﭑ نَن ﭑ شَشِلِ تِمَ قٍ نَشَن نَ، عَ تَن نَن يَ؛
  fra-SBL: Je me souviens de cela ; c'est pourquoi j'ai de l'espoir.
  hbo-hbo: זֹ֛את אָשִׁ֥יב אֶל־לִבִּ֖י עַל־כֵּ֥ן אֹוחִֽיל׃ ס
  piu-2006: '@see-verse:LAM.003.020'
  kik-kik: 'O na gũtariĩ ũguo nĩndirikanaga ũndũ ũyũ, na tondũ wa ũguo ngagĩa na kĩĩrĩgĩrĩro:'
  fra-NCL: 'Voici ce que je me rappelerai en mon cœur, et ce pourquoi j’espérerai :'
  cek-AK: Palung thungah ka poek poe pongah oephaih ka tawnh.
  cuk-cuk: Degi-inigwele, an ibmar-soggwendi ebinsaed, we, mer suli-suli-itogega an-imaked.
  uig-CYR: Лекин шуни көңлүмгә кәлтүрүп әсләймәнки, Шуниң билән үмүт қайтидин яниду,
    —
  pma-pma: Ka avaseini, navong narendem sakien onen Iahova, mumonau namundem usil
    asa koa hemai hetal sien.
  tel-2017: కాని, నేను దీన్ని గుర్తు చేసుకొన్నప్పుడు నాకు ఆశ కలుగుతూ ఉంది.
  hat-BSA: Men sa mwen sonje nan tèt mwen; pou sa, mwen gen espwa.
  bxh-bxh: 'In moho ginauli esega yena E nuwatuhui, haba nuwagu ya adidili fuyo mate:'
  kos-kos: 'Tusruktu finsrak luk sifilpa foloko ke nga esamak ma se inge:'
  hbo-WLC: זֹ֛את אָשִׁ֥יב אֶל־לִבִּ֖י עַל־כֵּ֥ן אוֹחִֽיל׃ ס
  ibo-ibo: Ma ọ dị ihe m na-echeta nʼobi m nke na-eme ka m nwee olileanya.
  ory-ory: ମୁଁ ଏହା ମନରେ ସ୍ମରଣ କରୁଥାଏ, ଏଥିପାଇଁ ମୋହର ଭରସା ଅଛି।
  chk-chk: 'Nge apilükülüköch a toriei, lupwen üa chechemeni ei:'
  rop-rop: Bat mi jidan gudbinjiwei igin wen mi jinggabat dijan gudbala ting.
  ukr-1871: 'Та я так відповідаю серцю мойму, та й тому вповаю:'
  deu-1951: 'Dieses aber will ich meinem Herzen vorhalten, darum will ich Hoffnung
    fassen:'
  eng-JPS: This I recall to my mind, therefore have I hope.
  srp-1865: 'Ali ovo napominjem srcu svojemu, te se nadam:'
  lug-lug: Ebyo byonna mbijjukira, kyenvudde mbeera n’essuubi.
  heb-heb: זאת אשיב אל לבי על כן אוחיל׃
  ben-IRV: কিন্তু আমি আবার মনে করি; তাই আমার আশা আছে।
  pan-pan: ਮੈਂ ਇਹ ਆਪਣੇ ਦਿਲੋਂ ਯਾਦ ਕਰਦਾ ਹਾਂ, ਇਸ ਲਈ ਮੈਨੂੰ ਆਸ ਹੈ।
  mya-JVB: ထိုသို့ အကျွန်ုပ် ၏ စိတ် နှလုံးသည် ဆင်ခြင် ၍ သတိရသောအခါ မြော်လင့် စရာအခွင့်ရှိပါ၏။
  hmo-hmo: 'To egu lalona ia hanamoa noho gauna tamona be inai:'
  urd-urd: मैं इस पर सोचता रहता हूँ, इसीलिए मैं उम्मीदवार हूँ।
  rus-SYN: 'Вот что я отвечаю сердцу моему и потому уповаю:'
  bqc-SIM: 'Yã́ pↄ́ ìↄ dↄmagu ì to ma nↄ̀sɛ àↄ daa doũn kɛ:'
