verse: LAM.003.052
translations:
  mal-C: കാരണംകൂടാതെ എന്റെ ശത്രുക്കളായിരുന്നവർ പക്ഷി എന്നപോലെ എന്നെ വേട്ടയാടി.
  deu-TKW: Mich jagten, jagten wie einen Vogel die, so mir grundlos feind sind,
  lin-lin: Bato oyo bayinaka ngai na pamba balukaki kokanga ngai lokola ndeke ;
  eng-LSV: Hunting—my enemies have hunted me without cause like the bird.
  eng-GNV: Mine enemies chased me sore like a birde, without cause.
  eng-WEBSTER: My enemies chased me fiercely, like a bird without cause.
  nhw-BL: Masque amo tleno nijchijtoc, nocualancaitacahua nechtemojtinenque huan nechtlaquechilijque
    quen se nitototl.
  swh-ONEN: Wale waliokuwa adui zangu bila sababu wameniwinda kama ndege.
  bba-bba: Be bɑ mɑn tusɑ kɑm sɔɔ bɑ mɑn nɑɑ ɡirɑ nɡe ɡunɔ.
  eng-KJVCPB: Mine enemies chased me sore, like a bird, without cause.
  luo-luo: Jogo mane wasika kayiem nono nomanya ka winyo.
  meu-meu: Asi badina e inai henigu taudia ese e tahugu, labana tauna ese manu e tahuamu
    na heto;
  npi-ULB: मेरा शत्रुहरूद्वारा मलाई चरालाई झैँ सिकार गरिएको छ । विनाकारण तिनीहरूले
    मेरो सिकार गरे ।
  yor-yor: Àwọn tí ó jẹ́ ọ̀tá mi láìnídìí dẹ mí bí ẹyẹ.
  pes-OPCB: کسانی که هرگز آزارشان نداده بودم، دشمن من شدند و مرا همچون پرنده‌ای به
    دام انداختند.
  tgl-ULB: Walang tigil akong tinutugis tulad ng isang ibon ng aking mga kaaway nang
    walang dahilan.
  hui-hui: Agali maru karume i̱la mo waitigi halu i̱ bameore bo wahole hene. Agalime
    ega bole taliagadagua i̱ bo wahole talima ibaga bini.
  mya-mya: ကျွန်​တော်​မျိုး​ကို​မုန်း​ရန်​အ​ကြောင်း​မ​ရှိ​ပါ ဘဲ​လျက် ရန်​သူ​များ​သည်​ကျွန်​တော်​မျိုး​အား​ငှက်​သ​ဖွယ်
    ကျော့​ကွင်း​ထောင်​ကြ​ပါ​၏။
  bod-N: བྱ་དང་བྱིའུ་དེད་ནས་འཛིན་པ་ཇི་བཞིན་དུ། ། དོན་མེད་བདག་གི་དགྲ་ཟླར་གྱུར་པས་ངའི་རྗེས་དེད།
    །
  sna-sna: Avo vakanga vari vavengi vangu ini pasina chikonzero vakandivhima seshiri.
  spa-BLM: Me han perseguido implacablemente como un pájaro, los que son mis enemigos
    sin causa.
  cac-cac: A eb' ajc'ool, tzin spech eb' vach'chom malaj jab'oc in mul. Icha tz'aj
    spechji junoc noc' much icha chi' tzin yutej eb'.
  swh-ULB: Nimewindwa kama ndege hao walio kuwa maadui zangu; wameniwinda pasipo sababu.
  bel-bel: Па ўсякаму сіліліся вылавіць мяне, як птушку, ворагі мае, бязь ніякай прычыны;
  deu-ELBBK: Wie einen Vogel haben mich heftig gejagt, die ohne Ursache meine Feinde
    sind.
  mbb-OT: Neiring a te tagbis he midal-as te menge kuntada ku minsan wazè ku neveelan
    he salà diyà te kandan.
  mal-2015: കാരണംകൂടാതെ എന്റെ ശത്രുക്കളായവർ എന്നെ ഒരു പക്ഷിയെപ്പോലെ വേട്ടയാടിയിരിക്കുന്നു.
  rmc-rmc: Mire ňeprijaťeľa man kamenas te chudel sar le čirikles a na sas vaš soske.
  pes-OPV: آنانی که بی‌سبب دشمن منند مرا مثل مرغ بشدت تعاقب می‌نمایند.
  ron-1924: Чей че мэ урэск фэрэ темей м-ау гонит ка пе о пасэре.
  ben-OBCV: যারা বিনা কারণে আমার শত্রু হয়েছিল, তারা পাখির মতো আমাকে শিকার করেছে।
  som-som: Kuwii cadaawayaashayda sababla'aan u ahaa ayaa i ugaadhsaday sida shimbir
    loo ugaadhsado oo kale.
  lat-VUC: Sade Venatione ceperunt me quasi avem inimici mei gratis.
  eng-ASVBT: They have chased me sore like a bird, they that are mine enemies without
    cause.
  ita-1885: Quelli che senza cagione, mi son nemici, Mi han cacciato del continuo,
    come un uccelletto;
  eng-LXXUP: The fowlers chased me as a sparrow, All mine enemies destroyed my life
    in a pit without cause,
  eng-ULB: I have been hunted like a bird by those who were my enemies; they hunted
    me without a reason.
  spa-VBL: Sin razón alguna mis enemigos me atraparon como a un pájaro.
  fra-_FOB: Ceux qui sont mes ennemis sans cause, m'ont donné la chasse comme à un
    oiseau.
  mal-mal: കാരണംകൂടാതെ എന്റെ ശത്രുക്കളായവർ എന്നെ ഒരു പക്ഷിയെപ്പോലെ വേട്ടയാടിയിരിക്കുന്നു.
  urd-GVR: Jo bilāwajah mere dushman haiṅ unhoṅ ne parinde kī tarah merā shikār kiyā.
  suz-BL: आं जोरी सत्रुमी आं कली मोशीन चिक्‍ब कली खोदेंशो पा सिखार ग्‍यारतेक्‍म।
  eng-NOY: They that are my enemies without cause hunt me down like a bird;
  ita-1927: Quelli che mi son nemici senza cagione, m’han dato la caccia come a un
    uccello.
  ckb-ckb: ئەوانەی دوژمنی من بوون بەبێ هۆ وەک چۆلەکە ڕاویان کردم.
  eng-BBE: They who are against me without cause have gone hard after me as if I was
    a bird;
  kan-OKCV: ನನ್ನ ಶತ್ರುಗಳು ಕಾರಣವಿಲ್ಲದೆ ಪಕ್ಷಿಯಂತೆ ನನ್ನನ್ನು ಕಠೋರವಾಗಿ ಹಿಂದಟ್ಟಿ ಬೇಟೆಯಾಡಿದರು.
  tam-2017: காரணமே இல்லாமல் என்னைப் பகைக்கிறவர்கள் என்னை ஒரு பறவையைப்போல வேட்டையாடினார்கள்.
  spa-RV-1909: Mis enemigos me dieron caza como á ave, sin por qué.
  ron-BTF: Dușmanii mei m-au urmărit aprig, fără motiv, ca pe o pasăre.
  eng-WEBP: They have chased me relentlessly like a bird, those who are my enemies
    without cause.
  eng-FBV: For no reason my enemies trapped me like a bird.
  nld-1939: Als een vogel maakten ze jacht op mij, Die zonder reden mijn vijanden
    zijn;
  nch-BL: Masque amo teno nijchijtoc, nocualancaitacahua techtemojtinenque huan techtaquechilijque
    quej se nitotot.
  vie-1934: Những kẻ vô cớ thù nghịch tôi đã đuổi tôi như đuổi chim.
  hin-CV: उन्होंने, जो अकारण ही मेरे शत्रु हो गए थे, पक्षी सदृश मेरा अहेर किया है.
  spa-BES: Los que están contra mí sin causa me persiguen como si fuera un pájaro;
  tdx-tdx: צ Fa nikehe ahy hoe kibo, tsy amam-poto’e o malaiñ’ahio.
  tha-KJV: พวกที่ตั้งตนเป็นศั​ตรู​ต่อข้าพระองค์โดยไม่​มี​เหตุ​นั้นได้​ขับไล่​ข้าพระองค์ดังขับไล่​นก
  por-BR-2018: Sem motivo meus inimigos me caçam como a um passarinho.
  deu-ELO: Wie einen Vogel haben mich heftig gejagt, die ohne Ursache meine Feinde
    sind.
  eng-WYC-2018: Mine enemies took me without cause, by hunting (me) as a bird. (My
    enemies had no reason to be against me, yet they hunted me down like a bird.)
  epo-epo: Senkaŭze ĉasas min kiel birdon miaj malamikoj;
  uig-PIN: '|צ| (Tsadǝ) Manga sǝwǝbsiz düxmǝn bolƣanlar, Meni ⱪuxtǝk ⱨǝdǝp owlap kǝldi.'
  beo-beo: Nama ha lai dunu ilia nama higabe da bai hame gala. Be dunu ilia da sio
    sanigebe defele, nama ha lai da na sa:ima:ne sani gei.
  tpi-OTNT: Ol sampela man i birua nating long mi na i laik kilim mi i dai. Na ol
    i ranim mi olsem man i ranim pisin.
  hau-SA: Maƙiyana suna farauta ta ba dalili kamar tsuntsu.
  uig-LAT: '|צ| (Tsade) Manga sewebsiz düshmen bolghanlar, Méni qushtek hedep owlap
    keldi.'
  nde-nde: Labo ababa yizitha zami kungelasizatho, bangizingela njengenyoni.
  ton-ton: “Naʻe tuli fakamamahi au ʻe hoku kau fili hangē ha manupuna, taʻehanoʻuhinga.
  ces-1613: Loviliť jsou mne ustavičně, jako ptáče, nepřátelé moji bez příčiny.
  eng-WMB: They have chased me relentlessly like a bird, those who are my enemies
    without cause.
  tam-TCV: காரணமின்றி எனக்குப் பகைவர்களாயிருந்தவர்கள், என்னை ஒரு பறவையைப்போல் வேட்டையாடினார்கள்.
  ceb-ULB: Walay hunong ako nga gipangita sa akong mga kaaway sama sa usa ka langgam
    nga walay kapasikaran.
  pol-UBG: Moi wrogowie polowali na mnie nieustannie jak na ptaka, bez powodu.
  urd-GVU: جو بلاوجہ میرے دشمن ہیں اُنہوں نے پرندے کی طرح میرا شکار کیا۔
  deu-1912: Meine Feinde haben mich gehetzt wie einen Vogel ohne Ursache;
  kan-2017: ನಿಷ್ಕಾರಣವಾಗಿ ನನ್ನ ವೈರಿಗಳು ಪಕ್ಷಿಯನ್ನೋ ಎಂಬಂತೆ ನನ್ನನ್ನು ಆತುರದಿಂದ ಹಿಂದಟ್ಟಿದರು.
  yap-yap: “Kug ma’achthal ni bod ba arche’ u pa’ e pi to’ogor ni dariy tapgin ni
    ngar fananikayed gag.
  hlt-MCSB: Lunglilungla maila kai he ka thunkha rhoek loh vaa bangla m'mae khaw m'mae
    uh mai.
  mdy-ETH: «ጉሪ ታና ዒፃ ሞርካ ካፒም ፒሮ ፒሮጉዲ ታኣም ፒሬኔ።
  twi-ASANTE: Mʼatamfoɔ a menyɛɛ wɔn hwee pampam me sɛ anomaa.
  eng-WEBU: They have chased me relentlessly like a bird, those who are my enemies
    without cause.
  wal-wal: Coo tana morkkiyaageeti tana kafuwaa shankkatiyoogaadan shankkatidosona.
  spa-PDDPT: Como a un pájaro me cazaron Los que sin causa son mis enemigos.
  gun-gun: Mba'e re'ỹ xerovaigua kuery xejukaxe okuapy guyra'i rami rive.
  ilo-ULB: Kasta unay ti pananganup kaniak dagiti kabusorko nga uray awan gapgapuna.
  kpg-kpg: “Ogu hagadaumee e helehele au gadoo be di manu, gei dono hadinga belee
    hudi wou mai gi di au ai.
  uig-ARA: '|צ| (تسادە) ماڭا سەۋەبسىز دۈشمەن بولغانلار، مېنى قۇشتەك ھەدەپ ئوۋلاپ كەلدى.'
  sus-sus: Mixie bara n keri alɔ xɔni, hali n mu fe ɲaaxi yo rabaxi e ra.
  pon-2006: “Ei imwintihti kan lidipihiehdi ni sohte kahrepe rasehng menpihr men.
  jae-jae: “Ŋacjo taŋ sedec aê ŋam masigeŋ naŋ, nêŋ lip gêjac aê amboac moc.
  ksd-ksd: Diat dia ebar vakuku tadav iau dia tar korot vakaina iau da di korot vakaina
    ra beo.
  tur-YTC: Sebepsiz yere bana düşman olanlar Bir kuş gibi beni acımasızca kovaladılar.
  grc-BRENT: ΤΣΑΔΗ. Θηρεύοντες ἐθήρευσάν με ὡς στρουθίον· πάντες οἱ ἐχθροί μου δωρεὰν
  ind-AYT: Musuh-musuhku memburuku, seperti seekor burung, tanpa sebab.
  nya-nya: Akundisaka ngati mbalame, amene anali adani anga, popanda chifukwa.
  hrv-hrv: Uporno me k'o pticu progone svi što me mrze, a bez razloga.
  mps-mps: Te bidi mebago ena dali olo dali boi bidi homu elama, tama ena olo dali
    elama, isilainu yali. Tama augwaligo ena bidigo ba pobeasa pabo tiwai yai.
  tpi-tpi: Ol sampela man i birua nating long mi na i laik kilim mi i dai. Na ol i
    ranim mi olsem man i ranim pisin.
  dan-1931: Jeg joges som en Fugl af Fjender, hvis Had var grundløst,
  vie-OVCB: Tôi bị săn bắt như con chim bởi những người chống lại tôi vô cớ.
  guj-2017: તેઓ કારણ વગર મારા શત્રુ થયા છે અને પક્ષીની જેમ મારો શિકાર કર્યો છે.
  pon-2006A: “Ei imwintihti kan lidipihiehdi ni sohte kahrepe rasehng menpihr men.
  por-BRBSL: Eles me perseguiram implacavelmente como um pássaro, aqueles que são
    meus inimigos sem causa.
  swe-swe: De har jagat mig frenetiskt som en fågel, de är mina fiender utan anledning.
  cth-cth: Bang hoeh e dawk ka tarannaw ni, tava patetlah na pâyuep awh.
  twi-twi: Mʼatamfo a menyɛɛ wɔn hwee pampam me sɛ anomaa.
  hlt-hlt: Lunglilungla maila kai he ka thunkha rhoek loh vaa bangla m'mae khaw m'mae
    uh mai.
  tbz-SIM: Bɛ̀ɛ̀ n nìí mbɛ̀ n nìí ndɛtetìrɛ̀ ndɛ, kɛ m bɛ̀tì tɛnɔ̀tɛ̀ kɔ̃mɛ.
  msy-2020: Tav tong bizir mɨngarir tam nan itir puvatɨ. Me pura nan apanim gamua
    na buria na mɨsueghtɨ kɨ aremeghasa. Egha mati gumazim kuarazimɨn agɨntɨzi moghɨn
    nan agɨntɨsi. Egha mati me angamɨra na fegha mozim mɨkɨni, egh dagɨaba na mɨkɨnightɨ
    kɨ aremeghasa. Ezɨ mati dɨpar dafam na avarazɨ, kɨ ghaze, kɨ aremegham.
  dop-dop: Mpɑ pɑ tɑɑ kpɑɑnɑ-m mʋsʋŋ tɔ, pɑ tʋ mɑ wɑɑlɩ kɛ́ ɩsɩɩ sumɑɣɑ.
  azb-azb: Nahaq yerə mənə düşmən olanlar Məni quş tək ovladılar.
  eng-DBY: They that are mine enemies without cause have chased me sore like a bird.
  hin-2017: जो व्यर्थ मेरे शत्रु बने हैं, उन्होंने निर्दयता से चिड़िया के समान मेरा
    आहेर किया है; (भज. 35:7)
  wol-KYG: Ñi ma bañ ci dara ñoo ma këpptala këpptal ni picc.
  eng-YLT: Hunted me sore as a bird have my enemies without cause.
  eng-WYC-2017: Mine enemies took me without cause, by hunting me as a bird.
  eng-WMBB: They have chased me relentlessly like a bird, those who are my enemies
    without cause.
  urd-GVH: जो बिलावजह मेरे दुश्मन हैं उन्होंने परिंदे की तरह मेरा शिकार किया।
  rug-rug: Sarini pu kana hoboro au si hukue guni nau na kurukuru tapuru.
  gaz-gaz: Warri sababii malee diina natti taʼan akkuma simbiraa na adamsan.
  fra-LSG: Ils m’ont donné la chasse comme à un oiseau, Ceux qui sont à tort mes ennemis.
  yal-yal: Naxanye n yaxuyama fuyan, ne bata n sagatan alo e yi xɔliin nan fɔxɔ ra.
  haw-1868: Me he manu la i hahai hala ole mai ai ko'u poe enemi ia'u me ka ikaika.
  arb-NAV: قَدِ اصْطَادَنِي، كَعُصْفُورٍ، أَعْدَائِي الَّذِينَ لَمْ أُسِئْ إِلَيْهِمْ،
  ewe-ewe: Ame siwo nye nye futɔwo madzemadzee la ɖem ɖe nu abe xevi ene.
  eng-LEE: Those who are my enemies, without a cause, have chased me about like a
    bird.
  asm-FB: শত্ৰুবোৰে বিনাকাৰণত পক্ষী চিকাৰ কৰাৰ দৰে, মোক নিৰ্দয়ভাবে চিকাৰ কৰিলে।
  sus-A: مِشِيٍ بَرَ ﭑ كٍرِ عَلْ شْنِ، هَلِ ﭑ مُ قٍ حَاشِ يٌ رَبَشِ عٍ رَ.
  fra-SBL: Ils m'ont poursuivi sans relâche comme un oiseau, ceux qui sont mes ennemis
    sans raison.
  hbo-hbo: צֹ֥וד צָד֛וּנִי כַּצִּפֹּ֖ור אֹיְבַ֥י חִנָּֽם׃
  piu-2006: '@see-verse:LAM.003.051'
  kik-kik: Andũ arĩa maatuĩkĩte thũ ciakwa hatarĩ gĩtũmi nĩo maanguĩmaga ta nyoni.
  fra-NCL: Ils m’ont donné la chasse comme a un passereau, ceux qui me haïssent sans
    cause.
  cek-AK: Takung om ai ah ka misanawk mah tavaa baktiah ang mee o.
  cuk-cuk: An ibmar-akar-imaksasuli an-isdarmalad binsa an-baleginnanaid, nuuyobi
    an-gasmalad.
  uig-CYR: '|צ| (Тсадә) Маңа сәвәпсиз дүшмән болғанлар, Мени қуштәк һәдәп овлап кәлди.'
  tel-2017: ఒకడు పక్షిని తరిమినట్టు నా శత్రువులు అకారణంగా నన్ను కనికరం లేకుండా తరిమారు.
  hat-BSA: Lènmi m yo san koz te fè lachas dèyè m tankou zwazo. Se lènmi m san koz.
  kos-kos: “Srifusryuki nga oana sie won sin mwet lokoalok, su wanginna sripa lalos
    in srungayu.
  hbo-WLC: צ֥וֹד צָד֛וּנִי כַּצִּפּ֖וֹר אֹיְבַ֥י חִנָּֽם׃
  ibo-ibo: Ndị ahụ mere onwe ha ndị iro m, ndị m na-emeghị ihe ọjọọ ọbụla, na-achụ
    m ọsọ dịka m bụ nnụnụ.
  ory-ory: ବିନା କାରଣରେ ଯେଉଁମାନେ ମୋହର ଶତ୍ରୁ, ସେମାନେ ମୋତେ ପକ୍ଷୀ ପରି ମୃଗୟା କରିଅଛନ୍ତି।
  chk-chk: Chokewe mi oputaei, nge esap wor popun, ra eseichiei usun aramas ra eseichi
    machang.
  rop-rop: “Ola enami bin trepam mi jis laiga bard. Deibin kipgon heidimbat mi, nomeda
    ai nomo bin dum enijing langa olabat.
  ukr-1871: Всякими способами намагались зловити мене, мов ту пташину, вороги мої,
    без усякої причини;
  deu-1951: Die mich ohne Ursache hassen, stellten mir heftig nach wie einem Vogel;
  eng-JPS: They have chased me sore like a bird, that are mine enemies without cause.
  srp-1865: Tjeraju me jednako kao pticu neprijatelji moji ni za što.
  lug-lug: Abalabe bange banjigganya olutata ne baba ng’abayigga ennyonyi.
  heb-heb: צוד צדוני כצפור איבי חנם׃
  ben-IRV: বিনা কারণে যারা আমার শত্রু, তারা আমাকে পাখির মতো শিকার করেছে।
  pan-pan: ਜਿਹੜੇ ਬਿਨ੍ਹਾਂ ਕਾਰਨ ਮੇਰੇ ਵੈਰੀ ਹਨ, ਉਹਨਾਂ ਨੇ ਚਿੜ੍ਹੀ ਦੀ ਤਰ੍ਹਾਂ ਮੇਰਾ ਪਿੱਛਾ ਕੀਤਾ
    ਹੈ।
  mya-JVB: အကြောင်း မရှိဘဲ ငါ့ ကိုရန် ပြုသောသူတို့သည် ငှက် ကိုလိုက် ၍ ရှာသကဲ့သို့
    ငါ့ ကိုလိုက် ၍ ရှာကြ၏။
  hmo-hmo: Nega ta lau hadikaia lasi taudia ese lau idia lulua lao, labana tauna ese
    manu ta ia tahua noho bamona.
  urd-urd: मेरे दुश्मनों ने बे वजह मुझे परिन्दे की तरह दौड़ाया;
  rus-SYN: Всячески усиливались уловить меня, как птичку, враги мои, без всякой причины;
  bqc-SIM: Gbɛ̃́ pↄ́ aa íbɛlɛsɛ̀manↄ pãↄ lɛ́ ma wɛ lán bãwaɛ.
  tcz-CHONGTHU: Keiman kasuhset louhel galmin, Vaacha bangin eideljam e.
  mar-mar: निष्कारण शत्रू बनलेल्या लोकांनी पाखरासारखा माझा पाठलाग केला आहे.
  qub-qub: Achäquita mana ashipaycaptillämi chiquimajcunaga äbita charejnöpis prësu
    charimasha.
  bqp-bqp: Be bɑ mɑn tusɑ kɑm sɔɔ bɑ mɑn nɑɑ girɑ nge gunɔ.
  hat-hat: Yon bann moun ki pa vle wè m' san m' pa fè yo anyen pran kouri dèyè m'
    tankou yon zwazo y'ap chache pran.
  eng-BSB: Without cause my enemies hunted me like a bird.
  eng-WEBPB: They have chased me relentlessly like a bird, those who are my enemies
    without cause.
  kbq-kbq: Nagra mago havizana osu'noanagi, ha' vahe'nimo'za namama ahenakuma rotago'ma
    hazaza hu'za nagene re'naze.
  nhe-BL: Yonque ax tleno nijchijtoc, nocualancaitacahua nechtemojtinenque huan nechtlaquechilijque
    queja se nitototl.
  gub-BL: Màràzàwe tuwe heàmàtyry'ymar na'iakatuwawahy kwaw herehe wà. Heruwà. Ipuruzuka
    wer herehe wiràmiri izuka haw ài wà.
  eng-DRA: Sade. My enemies have chased me and caught me like a bird, without cause.
