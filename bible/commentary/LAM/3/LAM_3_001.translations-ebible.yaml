verse: LAM.003.001
translations:
  mal-C: യഹോവയുടെ ക്രോധത്തിന്റെ വടികൊണ്ട് കഷ്ടത അനുഭവിച്ച മനുഷ്യനാണ് ഞാൻ.
  deu-TKW: Ich bin der Mann, der Elend sah unter der Rute seines Grimms.
  lin-lin: Nazali moto oyo amona pasi na nzela ya fimbu ya kanda na Ye.
  eng-LSV: '[ALEPH-BET] I [am] the man [who] has seen affliction || By the rod of
    His wrath.'
  eng-GNV: I am the man, that hath seene affliction in the rod of his indignation.
  eng-WEBSTER: I am the man that hath seen affliction by the rod of his wrath.
  nhw-BL: Na se nitlacatl catli niquitztoc nopa tlaijiyohuilistli catli huala quema
    techmaquilijtoc TOTECO ica cualantli.
  swh-ONEN: Mimi ndiye mtu aliyeona mateso kwa fimbo ya ghadhabu yake.
  bba-bba: Nɑ sɑ̃ɑwɑ tɔnu wi u nɔni swɑ̃ɑru yɛ̃ te tɑ nɑ Yinni Gusunɔn mɔrun sɔ̃.
  eng-KJVCPB: I am the man that hath seen affliction by the rod of his wrath.
  luo-luo: An e ngʼat moseneno masira mane ayudo koa e lwet Jehova Nyasaye.
  meu-meu: Ena badu hekwadi-auna hisihisina lalonai, hisi vada na ani;
  npi-ULB: परमप्रभुको क्रोधको लाठोमुनि दुर्दशा देख्‍ने मानिस म नै हुँ ।
  yor-yor: Èmi ni ọkùnrin tí ó rí ìpọ́njú pẹ̀lú ọ̀pá ìbínú rẹ.
  pes-OPCB: من کسی هستم که از خشم و غضب خدا مصیبتها دیده‌ام.
  tgl-ULB: Ako ay isang taong nakakita ng paghihirap sa ilalim ng pamalo ng matinding
    galit ni Yahweh.
  hui-hui: Anduane Homogohanda i̱hondo keba timbuni howa i̱ minu bayagola i̱na tandaga
    timbuniore nalu haru.
  mya-mya: ငါ​သည်​ဘု​ရား​သ​ခင်​၏​အ​ပြစ်​ဒဏ်​ခတ်​ခြင်း ဆို​သည်​မှာ ဘယ်​သို့​ဖြစ်​သည်​ကို​သိ​ရ​သော​သူ​ဖြစ်​ပါ​၏။
  bod-N: བདག་ནི་ཡ་ཝཱེའི་དབྱུག་པའི་འོག་ཏུ་སྡུག་བསྔལ་མྱངས་པའི་མི་ཡིན་ཏེ། །
  sna-sna: Ndini munhu akaona kutambudzika neshamhu yehasha dzake.
  spa-BLM: Soy el hombre que ha visto la aflicción por la vara de su ira.
  cac-cac: A in tic, nivan val ix aj vab'an syail yuj yoval sc'ol Dios.
  swh-ULB: Mimi ni mwanaume nilyeona maangaiko chini ya gongo la hasira ya Yahweh.
  bel-bel: 'Я чалавек, які зьведаў гора ад жазла Твайго гневу:'
  deu-ELBBK: Ich bin der Mann, der Elend gesehen hat durch die Rute seines Grimmes.
  mbb-OT: Sevaha a te nekesaǥad te kedsilut te Nengazen tenged te kegkepauk din.
  mal-2015: ഞാൻ അവന്റെ കോപത്തിന്റെ വടികൊണ്ടു കഷ്ടം കണ്ട പുരുഷനാകുന്നു.
  rmc-rmc: Me som murš, savo but precerpinďa leskra choľamen paľicatar.
  pes-OPV: من آن مرد هستم که از عصای غضب وی مذلت دیده‌ام.
  ron-1924: Еу сунт омул каре а вэзут суферинца суб нуяуа урӂией Луй.
  ben-OBCV: আমিই সেই ব্যক্তি, যে সদাপ্রভুর ক্রোধের দণ্ড দ্বারা কৃত দুঃখকষ্ট দেখেছে।
  som-som: Anigu waxaan ahay ninkii arkay dhibaatadii ay ushii cadhadiisu keentay.
  lat-VUC: '[Aleph Ego vir videns paupertatem meam in virga indignationis ejus.'
  eng-ASVBT: I am the man that hath seen affliction by the rod of his wrath.
  ita-1885: IO son l'uomo che ha veduta afflizione, Per la verga dell'indegnazion
    del Signore.
  eng-LXXUP: I am the man that sees poverty, Through the rod of his wrath upon me.
  eng-ULB: I am a man who has seen misery under the rod of Yahweh's fury.
  spa-VBL: Soy el hombre que ha experimentado el sufrimiento bajo la vara de la ira
    de Dios.
  fra-_FOB: Je suis l'homme qui ai vu l'affliction sous la verge de sa fureur.
  mal-mal: ഞാൻ അവന്റെ കോപത്തിന്റെ വടികൊണ്ട് കഷ്ടത കണ്ട പുരുഷനാകുന്നു.
  urd-GVR: Hāy, mujhe kitnā dukh uṭhānā paṛā! Aur yih sab kuchh is lie ho rahā hai
    ki Rab kā ġhazab mujh par nāzil huā hai, usī kī lāṭhī mujhe tarbiyat de rahī hai.
  suz-BL: परमप्रभु आ चुरशोमी आं कली कोक्‍केम तुप्‍ती।
  eng-NOY: I am the man that hath seen affliction under the rod of His wrath;
  ita-1927: Io sono un uomo che ha veduto l’afflizione sotto la verga del suo furore.
  ckb-ckb: من ئەو پیاوەم کە زەلیلیم بینی بە گۆچانی تووڕەیی ئەو.
  eng-BBE: I am the man who has seen trouble by the rod of his wrath.
  kan-OKCV: ಯೆಹೋವ ದೇವರ ಕೋಪದ ಕೋಲಿನಿಂದ ಕಷ್ಟವನ್ನು ನೋಡಿದ ಮನುಷ್ಯನು ನಾನೇ.
  tam-2017: ஆண்டவருடைய கோபத்தின் பிரம்பினால் ஏற்பட்ட சிறுமையைக் கண்ட மனிதன் நான்.
  spa-RV-1909: YO soy el hombre que ha visto aflicción en la vara de su enojo.
  ron-BTF: Eu sunt omul care a văzut necaz prin nuiaua mâniei sale.
  eng-WEBP: I am the man who has seen affliction by the rod of his wrath.
  eng-FBV: I am the man who has experienced suffering under the rod of God's anger.
  nld-1939: Ik ben de man, die ellende aanschouwde Door de roede van zijn verbolgenheid;
  nch-BL: Na se nitacat cati niquitztoc nopa taijyohuilisti cati huala quema techmaquilijtoc
    TOTECO ica cualanti.
  vie-1934: Ta là người đã thấy khốn khổ bởi gậy thạnh nộ của Ngài.
  hin-CV: मैं वह व्यक्ति हूं, जिसने याहवेह के कोप-दण्ड में पीड़ा का साक्षात अनुभव
    किया है.
  spa-BES: Soy el hombre que ha visto aflicción bajo la vara de su ira.
  tdx-tdx: א Ondaty nahatrea hasotrian-draho amy kobain-kaviñera’ey.
  tha-KJV: ข้าพเจ้าเป็นคนที่​ได้​เห​็นความทุกข์​ใจ โดยไม้เรียวแห่งพระพิโรธของพระองค์
  por-BR-2018: Eu sou o homem que viu a aflição pela vara de seu furor.
  deu-ELO: Ich bin der Mann, der Elend gesehen durch die Rute seines Grimmes.
  eng-WYC-2018: I am a man seeing my poverty in the rod of his indignation. (I am
    a man who seeth my poverty, I have felt the rod of his indignation, or of his
    anger.)
  epo-epo: Mi estas la viro, kiu spertis suferon sub la vergo de Lia kolero.
  uig-PIN: '|א| (Alǝf) Mǝn uning ƣǝzǝp tayiⱪini yǝp jǝbir-zulum kɵrgǝn adǝmdurmǝn.'
  beo-beo: Na da Gode Ea se bidi iasu amo dawa:.
  tpi-OTNT: Bikpela i belhat long mi na i mekim save long mi, na mi bin karim bikpela
    pen.
  hau-SA: Ni ne mutumin da ya ga azaba ta wurin bulalar fushin Ubangiji.
  uig-LAT: '|א| (Alef) Men uning ghezep tayiqini yep jebir-zulum körgen ademdurmen.'
  nde-nde: Yimi umuntu olubonileyo usizi ngenxa yoswazi lokuthukuthela kukaThixo.
  ton-ton: Ko au ko e tangata kuo mamata ki he mamahi ʻi he meʻa tā ʻa hono houhau.
  ces-1613: Já jsem muž okoušející trápení od metly rozhněvání Božího.
  eng-WMB: I am the man who has seen affliction by the rod of his wrath.
  tam-TCV: அவருடைய கோபத்தின் பிரம்பினால் உண்டான வேதனையைக் கண்ட மனிதன் நானே.
  ceb-ULB: Ako ang tawo nga nakakita sa kaalaotan sa bunal sa kapungot ni Yahweh.
  pol-UBG: Ja jestem tym człowiekiem, który widział utrapienie pod rózgą jego gniewu.
  urd-GVU: ہائے، مجھے کتنا دُکھ اُٹھانا پڑا! اور یہ سب کچھ اِس لئے ہو رہا ہے کہ رب
    کا غضب مجھ پر نازل ہوا ہے، اُسی کی لاٹھی مجھے تربیت دے رہی ہے۔
  deu-1912: Ich bin ein elender Mann, der die Rute seines Grimmes sehen muß.
  kan-2017: ಯೆಹೋವನ ರೌದ್ರದಂಡದ ಪೆಟ್ಟನ್ನು ತಿಂದವನು ನಾನೇ.
  yap-yap: I gag e cha’ ni gumnang e gechig nma pi’ Got.
  hlt-MCSB: Kai tah a thinpom caitueng dongkah phacipphabaem aka hmu hlang ni.
  mdy-ETH: ፆኦሲኮ ዻጎ ኮኦሎና ጳዺንቲ ሜቶ ዛጌ ዓሲ ታናኬ።
  twi-ASANTE: Mene ɔbarima a mahunu amane wɔ nʼabufuo abaa ano.
  eng-WEBU: I am the man who has seen affliction by the rod of his wrath.
  wal-wal: GODAA hanqquwaa gatiman metuwaa be7ida asi tana.
  spa-PDDPT: Yo soy el hombre que fue afligido Con la vara de su furor.
  gun-gun: Xee ma ava jexavai aendu va'ekue Nhanderuete opoxya rupi yvyra po'i'i ombou
    rã.
  ilo-ULB: Siak ti tao a nakapadas iti rigat babaen ti baut ti pungtot ni Yahweh.
  kpg-kpg: Ma ko au dela e iloo di hai o di hagaduadua mai baahi o God.
  uig-ARA: '|א| (ئالەف) مەن ئۇنىڭ غەزەپ تايىقىنى يەپ جەبىر-زۇلۇم كۆرگەن ئادەمدۇرمەن.'
  sus-sus: Mixi nan n na, naxan bara tɔɔrɛ kolon Ala xa xɔnɛ saabui ra.
  pon-2006: Iei ngehi me patohwan ese dahkot kalokolok sang rehn Koht.
  jae-jae: Aê ŋac teŋ, taŋ kêjala gêŋwapac gêdêŋ Anôtô kêkêŋ ŋagêjô naŋ.
  ksd-ksd: Iau ra tutana ba i tar kairane ra kinadik ta ra vivirit kai kana kankan.
  tur-YTC: Ben, O'nun gazabının değneğiyle Sıkıntı gören adamım.
  grc-BRENT: ΑΛΕΦ. Ἐγὼ ἀνὴρ ὁ βλέπων πτωχείαν, ἐν ῥάβδῳ θυμοῦ αὐτοῦ ἐπʼ ἐμέ.
  ind-AYT: Akulah orang yang telah melihat penderitaan akibat tongkat kemurkaan-Nya.
  nya-nya: Ine ndine munthu amene ndaona masautso ndi ndodo ya ukali wake.
  hrv-hrv: Ja sam čovjek što upozna bijedu pod šibom gnjeva njegova.
  mps-mps: Ena e po asębo bidi, eno te dene tolobo kolesaga konebo dao. Genuai Bidigo
    ena dali sębę yalio, tama ena dene manio. Tama eno genuai dene mu tolalio.
  tpi-tpi: Bikpela i belhat long mi na i mekim save long mi, na mi bin karim bikpela
    pen.
  dan-1931: Jeg er den, der så nød ved hans vredes ris,
  vie-OVCB: Tôi đã chứng kiến các tai họa từ cây gậy thịnh nộ của Chúa Hằng Hữu.
  guj-2017: હું એક એવો પુરુષ છું કે જેણે યહોવાહના કોપની સોટીથી દુઃખ ભોગવ્યું.
  pon-2006A: Iei ngehi me patohwan ese dahkot kalokolok sang rehn Koht.
  por-BRBSL: Eu sou o homem que tem visto aflição pela vara de sua ira.
  swe-swe: Jag är mannen som har sett lidande genom hans vredes stav.
  cth-cth: Kai teh nama e lungkhueknae dawk reithai rucatnae ka kâhmo e tami lah ka
    o.
  twi-twi: Mene ɔbarima a mahu amane wɔ nʼabufuw abaa ano.
  hlt-hlt: Kai tah a thinpom caitueng dongkah phacipphabaem aka hmu hlang ni.
  tbz-SIM: N tú onìtì wèè di wenwe mɛsémmɛ̀, Kuyie mmiɛkɛ kɛɛ̀ yonkɛ kɛ̀ kù m potɛ́,
  msy-2020: Aio! Ikiavɨra Itir God nan anɨngaghegha fofozim na ganɨngi, ezɨ kɨ bar
    osɨmtɨzir ekiam ateri. A na gamima kɨ bar tuavir mɨtatemɨn zui. Kɨ bar angazangaritam
    itir puvatɨgha puram arui. A dughiabar zurara mɨzaziba nararam anɨdi. A gumazir
    igharaziba kamaghɨn arazitamɨn me gamizir puvatɨ. A na mɨsogha, nan aghariba apɨragharɨghizɨ,
    nan inivafɨzim bar amɨragha gavgaviba puvatɨ. An osɨmtɨzir igharagha gariba na
    ganɨngizɨ da na okarigha mɨzazim na gasi mati kɨ kalabusɨn iti. A na gamizɨ kɨ
    bar mɨtater ekiamɨn aven iti, mati gumazamiziba fomɨra ariaghiregha iti.
  dop-dop: Mɑ kɛ́ yʋlʋ wei ɩ nɑwɑ wɑhɑlɑ kɛ teu tɔɣɔ. Tɑcɑɑ n mɑpɑ-m nyɑ́ kpɑ́tʋ́ɣʋ́
    nɑ pɑ́ɑ́nɑ́.
  azb-azb: Rəbbin qəzəb dəyənəyindən Mən əzab çəkirəm,
  eng-DBY: I am the man that hath seen affliction by the rod of his wrath.
  hin-2017: उसके रोष की छड़ी से दुःख भोगनेवाला पुरुष मैं ही हूँ;
  wol-KYG: Man maay nit ki gisu naqar, naqar wu ko yarub sànjum Aji Sax ji teg.
  eng-YLT: I [am] the man [who] hath seen affliction By the rod of His wrath.
  kne-kne: Sak-en di esa ay nakilaklak-am sin dosan Diyos.
  eng-WYC-2017: I am a man seeing my poverty in the rod of his indignation.
  eng-WMBB: I am the man who has seen affliction by the rod of his wrath.
  urd-GVH: हाय, मुझे कितना दुख उठाना पड़ा! और यह सब कुछ इसलिए हो रहा है कि रब का ग़ज़ब
    मुझ पर नाज़िल हुआ है, उसी की लाठी मुझे तरबियत दे रही है।
  rug-rug: Arau sa tie sapu dogoro soti ia sa vina kilasa koasa kolu tinaṉaziri te
    Zihova.
  gaz-gaz: Namni ulee dheekkamsa isaatiin rakkina arge anaa dha.
  fra-LSG: Je suis l’homme qui a vu la misère Sous la verge de sa fureur.
  yal-yal: Muxun nan n na, naxan ɲaxankatan toxi Alaa xɔlɔn sɛnbɛn bun ma.
  haw-1868: O WAU no ke kanaka i ike i ka popilikia, Malalo o ka laau o kona ukinki.
  arb-NAV: أَنَا هُوَ الرَّجُلُ الَّذِي شَهِدَ الْبَلِيَّةَ الَّتِي أَنْزَلَهَا قَضِيبُ
    سُخْطِهِ.
  ewe-ewe: Nyee nye ŋutsu si kpe fu le eƒe dziku ƒe ameƒoti te.
  eng-LEE: I am the man who hath seen affliction by the rod of his wrath.
  asm-FB: যিহোৱাৰ ক্ৰোধৰ দণ্ডৰ দ্বাৰাই দুখ ভোগ কৰা পুৰুষজন ময়েই।
  sus-A: مِشِ نَن ﭑ نَ، نَشَن بَرَ تْورّ كٌلٌن عَلَ شَ شْنّ سَابُي رَ.
  fra-SBL: Je suis l'homme qui a vu l'affliction. par le bâton de sa colère.
  hbo-hbo: אֲנִ֤י הַגֶּ֙בֶר֙ רָאָ֣ה עֳנִ֔י בְּשֵׁ֖בֶט עֶבְרָתֹֽו׃
  piu-2006: (1:; 3:) Tjirimayanyaya karrpira nyinatjunu kutjupa tjuṯawana ngurra Papilunalakutu
    katikitjangku. Papilunanya ngurrara tjuṯaku mayutju tiṉangku Tjirimayanya yalatji
    watjaṉu, “Nyurrangarri Katutjaku tjukarurru nyinanytjawiyangka, mayutju Katutjalulanyatju
    yaḻṯirra watjaṉu, ngalya yankula nyurrangarrinya pikangku pungkula panitjimilantjaku.
    Yalatji nintingkuṉa kuliṉi. Tjirimaya. Nyuntu Katutjaku wangka watjalpayi, palulanguruṉanta
    kuwarri walatjunkula wantirriyalku. Tjingurunu paṉa ngaangka nyinakitja yunytjurrinytjala,
    palyan nyinaku. Tjingurunu yunytjurringanyi Papilunalakutu yankukitja, tjungula
    palya yankula nyinaku, ngayuluṉanta yaṉṯayaṉṯalku.” Tjirimayalu watjaṉu, “Ngayulu
    ngurra ngaangka nyinaku.” Yankula Tjirimayanya ngurra Mitjipangka nyinangu, mayutju
    Kitalayalangarri. Paluru tjana Papilunalakutu tjananya katinytjala ngaṉṯi Tjirimayalu
    nyangu Tjarutjalumanya yuḻpura ngarrirra waṉinytjala. Yalatji nyakula yulangu.
    Tjarutjalumala yaṉangu nyinanytjawiyalpi yalatji paluru yulangu. Yalatji paluru
    watjaṉu, “Tjarutjalumanya wiyalpi ngaranyi, yuḻpuraya wiyaṉu. Yaṉangu yuwankarra
    wiyarringu. Ngurra walytjangkaya wiya nyinanyi, waarrkanaya nyinanyi ngurra waṉmangka.
    Ngurra walytjangkaya, wiyaya yulytja kanyiṉi, maralpa tjuṯaya nyinanyi. Wiyaya
    Tjarutjalumangka yila nyinarra ngalya yankula tjaatji tiṉangka waḻkulku, wiyalpiya.
    Tjaatji tiṉa ngaranytjawiyangka ngaatja ngurrawiya ngaranyi. Yirriṯi kutju ngaatja
    palya ngarapayi.”
  kik-kik: Niĩ ndĩ mũndũ wonete thĩĩna nĩ ũndũ wa kũhũũrwo na rũthanju rwa mangʼũrĩ
    make.
  fra-NCL: Je suis l’homme qui a vu l’affliction sous la verge de sa fureur.
  cek-AK: Kai loe anih palungphuihaih quiboeng hoiah patang ka khang boeh.
  cuk-cuk: An-sunnagwad, Bab-Jehová-uludedbali sabsur-dule-odurdaked an itosad.
  uig-CYR: '|א| (Аләф) Мән униң ғәзәп тайиғини йәп җәбир-зулум көргән адәмдурмән.'
  tel-2017: నేను యెహోవా ఆగ్రహదండం వల్ల బాధ అనుభవించిన వాణ్ణి.
  hat-BSA: Mwen se moun ki te wè afliksyon akoz baton kòlè Li a.
  kos-kos: Nga pa sie su pula tari kalyeiyuk sin God.
  hbo-WLC: אֲנִ֤י הַגֶּ֙בֶר֙ רָאָ֣ה עֳנִ֔י בְּשֵׁ֖בֶט עֶבְרָתֽוֹ׃
  ibo-ibo: Abụ m onye hụrụla ahụhụ site na mkpara igwe nke nrubiga oke nke iwe Onyenwe
    anyị.
  ory-ory: ଯେ ତାହାଙ୍କ କ୍ରୋଧରୂପ ପାଞ୍ଚଣ ଦ୍ୱାରା କ୍ଳେଶ ଦେଖିଅଛି, ମୁଁ ସେହି ମନୁଷ୍ୟ।
  chk-chk: Ngang eman aramas mi küna riaföü ren än Kot apwüngüei.
  rop-rop: “Wal mi sabi weya God bin jandim loda panishmen langa mi.
  ukr-1871: Я чоловік, що зазнав горя від палицї гнїву його;
  deu-1951: Ich bin der Mann, der tief gebeugt worden ist durch die Rute seines Zorns.
  eng-JPS: I am the man that hath seen affliction by the rod of His wrath.
  srp-1865: Ja sam èovjek koji vidjeh muku od pruta gnjeva njegova.
  lug-lug: Nze muntu eyakangavvulwa n’omuggo ogw’obusungu bwe.
  heb-heb: אני הגבר ראה עני בשבט עברתו׃
  ben-IRV: আমি সেই লোক, যে সদাপ্রভুর ক্রোধের দণ্ডের মাধ্যমে দুঃখ দেখেছে।
  pan-pan: ਮੈਂ ਉਹ ਮਨੁੱਖ ਹਾਂ ਜਿਸ ਨੇ ਪਰਮੇਸ਼ੁਰ ਦੇ ਕ੍ਰੋਧ ਦੇ ਡੰਡੇ ਨਾਲ ਕਸ਼ਟ ਭੋਗਿਆ ਹੈ,
  mya-JVB: ငါ သည် ဘုရား သခင်၏ အမျက် တော်ကြိမ်လုံး အောက်၌ ဆင်းရဲ ခြင်းကို ခံရ သောသူဖြစ်၏။
  hmo-hmo: Lohiabada ese iena badu dainai, taunimanima edia dika davana ia henia,
    ena mamina be lau diba.
  urd-urd: मैं ही वह शख़्स हूँ जिसने उसके ग़ज़ब की लाठी से दुख पाया।
  rus-SYN: Я человек, испытавший горе от жезла гнева Его.
  bqc-SIM: Má dɛ gbɛ̃́ pↄ́ Dii pↄkũma gotↄ̃̀wà à taasi è ũɛ.
  tcz-CHONGTHU: Pakai lunghanna tanggolla kon hungpotdoh thohgimna chu keima tahin
    kamuchet ahi.
  mar-mar: तो पूरूष मीच आहे, ज्याने परमेश्वराच्या क्रोधाच्या काठीकडून संकटे पाहिली.
  qub-qub: Nogaga fiyupami ñacashcä. Tayta Dios rabyacurcur castigamaptinmi ñacashcä.
  bqp-bqp: Nɑ sɑ̃ɑwɑ tɔnu wi u nɔni swɑ̃ɑru yɛ̃ te tɑ nɑ Yinni Gusunɔn mɔrun sɔ̃.
  hat-hat: Mwen se yon nonm ki konnen mizè moun gen pou pase lè Bondye ankòlè sou
    yo, lè Bondye ap pini yo.
  eng-BSB: I am the man who has seen affliction under the rod of God’s wrath.
  eng-WEBPB: I am the man who has seen affliction by the rod of his wrath.
  kbq-kbq: Ra Anumzamo'a arimpa ahenanteno, knaza namino nazeri haviza hige'na, tusi
    natama kria zana nagra ke'noe.
  nhe-BL: Na se nitlacatl tlen niquitztoc nopa tlaijiyohuilistli tlen huala quema
    techmaquilijtoc TOTECO ica cualantli.
  gub-BL: Tupàn upetek amo teko wekwahy haw pupe a'e wà. Amo teko ukwaw upetekaw ipuraraw
    mehe wà. Aiko amo a'e teko romo ihe.
  eng-DRA: Aleph. I am the man that see my poverty by the rod of his indignation.
