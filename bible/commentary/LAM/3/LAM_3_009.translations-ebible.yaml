verse: LAM.003.009
translations:
  mal-C: അവിടന്ന് പാറക്കെട്ടുകളാൽ എന്റെ വഴി അടച്ചു; എന്റെ പാതകൾ അവിടന്ന് ദുർഗമമാക്കി.
  deu-TKW: vermauerte meine Wege mit Quadern, verstörte meine Pfade.
  lin-lin: Akangaki nzela na ngai na mabanga minene mpe abebisaki banzela na ngai
    ya mike.
  eng-LSV: He has hedged my ways with hewn work, || My paths He has made crooked.
  eng-GNV: He hath stopped vp my wayes with hewen stone, and turned away my paths.
  eng-WEBSTER: He hath inclosed my ways with hewn stone, he hath made my paths crooked.
  nhw-BL: Nechojtzajqui ica teme catli amo hueli niquixpanos. Huan quichijtoc ijilacatztic
    noojhui.
  swh-ONEN: Ameizuia njia yangu kwa mapande ya mawe, amepotosha njia zangu.
  bba-bba: U nɛn swɑɑ kɛnuɑ kɑ kpee bɑkɑnu, u ye ɡo.
  eng-KJVCPB: He hath inclosed my ways with hewn stone, he hath made my paths crooked.
  luo-luo: Osedino yora gohinga moger gi kidi; omiyo awuotho e yore mobam.
  meu-meu: e utu nadidia amo egu dala vada e koudia, egu raka daladia vada e hagagevadia.
  npi-ULB: काटिएको ढुङ्गाको पर्खालले उहाँले मेरो बाटो थुनिदिनुभयो । उहाँले मेरा बाटाहरू
    बाङ्गो बनाइदिनुभयो ।
  yor-yor: Ó fi ògiri òkúta dí ọ̀nà mi; ó sì mú ọ̀nà mi wọ́.
  pes-OPCB: با دیوارهای سنگی راه مرا بسته است و طریق مرا پر پیچ و خم نموده است.
  tgl-ULB: Hinarangan niya ang aking landas ng mga pader na gawa sa sinibak na bato,
    hindi tuwid ang bawat daanang aking tinatahak.
  hui-hui: I̱ ibaga bialu porogohabi ibu hapai halu ibuni hai ka. Ibugua i̱ hariga
    poleberogoha ege to̱le̱ wia pai haradagua biragoni.
  mya-mya: ငါ​သည်​လမ်း​လျှောက်​သော​အ​ခါ ယိမ်း​ယိုင်​လျက်​နေ​ပါ​၏။ ငါ​လှည့်​လိုက်​သည့်​အ​ခါ​တိုင်း​၌
    ကျောက်​နံ​ရံ​များ​ပိတ်​လျက်​ရှိ​ပါ​၏။
  bod-N: ཁོང་གིས་རྡོ་བ་བཟོས་མས་བདག་གི་ལམ་བུ་བཀག ། ཁོང་གིས་བདག་གི་འགྲོ་ལམ་ཀྱག་ཀྱོག་ཏུ་མཛད་དོ།
    །
  sna-sna: Akadzivira nzira yangu namatombo; akaminamisa nzira dzangu.
  spa-BLM: Ha amurallado mis caminos con piedra cortada. Ha hecho que mis caminos
    sean torcidos.
  cac-cac: Ix smac in b'e yed' q'uen q'ueen, yuj chi' axon̈ej d'a q'uex b'e tzin b'ati.
  swh-ULB: Ameziba njia yangu kwa ukuta wa mawe ya kuchonga; amefanya njia yangu mbaya.
  bel-bel: крушнямі загарадзіў мне дарогі, скрывіў сьцежкі мае.
  deu-ELBBK: Meine Wege hat er mit Quadern vermauert, meine Pfade umgekehrt.
  mbb-OT: Mid-elangan din te intambù he menge vatu is beyeey ku, ne impevulvulegkù
    din is ebeyaan ku.
  mal-2015: വെട്ടുകല്ലുകൊണ്ടു അവൻ എന്റെ വഴി അടെച്ചു, എന്റെ പാതകളെ വികടമാക്കിയിരിക്കുന്നു.
  rmc-rmc: Začhiďa le barenca mire droma; mire chodňiki banďarďa.
  pes-OPV: راههای مرا با سنگهای تراشیده سد کرده است و طریقهایم را کج نموده است.
  ron-1924: Мь-а аступат каля ку петре чоплите ши мь-а стрымбат кэрэриле.
  ben-OBCV: বিশাল সব পাথর দিয়ে তিনি আমার পথ অবরুদ্ধ করেছেন, তিনি আমার সব পথ বাঁকা
    করেছেন।
  som-som: Jidadkaygii wuxuu ku awday dhagaxyo la qoray, oo wadiiqooyinkaygiina wuu
    qalloociyey.
  lat-VUC: Ghimel Conclusit vias meas lapidibus quadris; semitas meas subvertit.
  eng-ASVBT: He hath walled up my ways with hewn stone; he hath made my paths crooked.
  ita-1885: Egli ha chiuse le mie vie di pietre conce a scarpello, Ha rinvolti i miei
    sentieri.
  eng-LXXUP: He has built up my ways, He has hedged my paths;
  eng-ULB: He blocked my path with a wall of hewn stone; he made my paths crooked.
  spa-VBL: Ha puesto piedras en mi camino y me envía por senderos torcidos.
  fra-_FOB: Il a fermé mes chemins avec des pierres de taille; il a ruiné mes sentiers.
  mal-mal: വെട്ടുകല്ലുകൊണ്ട് അവിടുന്ന് എന്റെ വഴി അടച്ച്, എന്റെ പാതകളെ വളയുമാറാക്കിയിരിക്കുന്നു.
  urd-GVR: Jahāṅ bhī maiṅ chalnā chāhūṅ wahāṅ us ne tarāshe pattharoṅ kī mazbūt dīwār
    se mujhe rok liyā. Mere tamām rāste bhūlbhulayyāṅ ban gae haiṅ.
  suz-BL: मेकोमी आं लां ठेयब फुल्‍लुमी तेक्‍तु। मिनु आं लां हिरशो सेल्‍तु।
  eng-NOY: He blocketh up my way with hewn stone; he maketh my paths crooked.
  ita-1927: Egli m’ha sbarrato la via di blocchi di pietra, ha sconvolti i miei sentieri.
  ckb-ckb: بەردی تاشراوی کەڵەکە کرد و ڕێگای منی پێ گرت، ڕێڕەوەکانی منی خواروخێچ کرد.
  eng-BBE: He has put up a wall of cut stones about my ways, he has made my roads
    twisted.
  kan-OKCV: ಕೆತ್ತಿದ ಕಲ್ಲಿನಿಂದ ನನ್ನ ಮಾರ್ಗಗಳನ್ನು ಮುಚ್ಚಿ, ಆ ನನ್ನ ದಾರಿಗಳನ್ನು ಡೊಂಕು ಮಾಡಿದ್ದಾನೆ.
  tam-2017: வெட்டின கற்களின் சுவரால் என் வழிகளை அடைத்துப்போட்டார், என் பாதைகளைத் தாறுமாறாக்கினார்.
  spa-RV-1909: Cercó mis caminos con piedra tajada, torció mis senderos.
  ron-BTF: El mi-a închis căile cu pietre cioplite, mi-a strâmbat cărările.
  eng-WEBP: He has walled up my ways with cut stone. He has made my paths crooked.
  eng-FBV: He has put stone blocks in my way and sends me down crooked paths.
  nld-1939: Hij versperde mijn wegen met stenen, Vernielde mijn paden.
  nch-BL: Techojtzajqui ica teme cati amo hueli nipano iixco. Huan quichijtoc ijilacatztic
    noojhui.
  vie-1934: Lấy những đá đẽo lấp lối ta; Ngài đã làm cho đường nẻo ta quanh quẹo.
  hin-CV: उन्होंने मेरे मार्गों को पत्थर लगाकर बाधित कर दिया है; उन्होंने मेरे मार्गों
    को विकृत बना दिया है.
  spa-BES: . Ha levantado un muro de piedras cortadas sobre mis caminos, torció mis
    caminos.
  tdx-tdx: Nikalaña’e am-bato vinañe o liakoo, nampikelokelofe’e o oloñolokoo.
  tha-KJV: พระองค์​ทรงล้อมทางทั้งหลายของข้าพเจ้าด้วยก้อนหิ​นที​่​สกัด พระองค์​ทรงกระทำให้หนทางข้าพเจ้าคดเคี้ยวไป
  por-BR-2018: Cercou meus caminhos com pedras lavradas, retorceu as minhas veredas.
  deu-ELO: Meine Wege hat er mit Quadern vermauert, meine Pfade umgekehrt.
  eng-WYC-2018: He closed together my ways with square stones; he destroyed my paths.
    (He altogether enclosed my ways with square stones; he destroyed my paths.)
  epo-epo: Li baris miajn vojojn per hakitaj ŝtonoj; Li kurbigis miajn vojetojn.
  uig-PIN: U yollirimni jipsilaxⱪan tax tam bilǝn tosuwaldi, Qiƣir yollirimni ǝgri-toⱪay
    ⱪiliwǝtti.
  beo-beo: Na da emoga ahoasea, fefeloa ahoa. Na da habidili delegisia, gelega logo
    ga:su fawane ba:sa.
  tpi-OTNT: Long olgeta hap mi laik i go long en, em i banisim mi. I olsem em i bin
    putim ol bikpela ston long rot bilong mi.
  hau-SA: Ya tare hanyata da tubula na duwatsu; ya sa hanyata ta karkace.
  uig-LAT: U yollirimni jipsilashqan tash tam bilen tosuwaldi, Chighir yollirimni
    egri-toqay qiliwetti.
  nde-nde: Uvale indlela yami ngamatshe; waphambukisa izindlela zami.
  ton-ton: Kuo ne ʻāʻi hoku ngaahi hala ʻaki ʻae ngaahi maka kuo tā, kuo ne fakapikoʻi
    hoku ngaahi hala.
  ces-1613: Ohradil cesty mé tesaným kamenem, a stezky mé zmátl.
  eng-WMB: He has walled up my ways with cut stone. He has made my paths crooked.
  tam-TCV: செதுக்கிய கற்களால் அவர் என் வழியைத் தடைசெய்திருக்கிறார்; அவர் என் பாதைகளைக்
    கோணலாக்கியிருக்கிறார்.
  ceb-ULB: Gibabagan niya ang akong agianan sa mga pader sa mga bato nga sinapsapan;
    baliko ang matag dalan nga akong agian.
  pol-UBG: Zagrodził moją drogę kamieniem ciosanym, poplątał moje ścieżki.
  urd-GVU: جہاں بھی مَیں چلنا چاہوں وہاں اُس نے تراشے پتھروں کی مضبوط دیوار سے مجھے
    روک لیا۔ میرے تمام راستے بھول بُھلیاں بن گئے ہیں۔
  deu-1912: Er hat meinen Weg vermauert mit Werkstücken und meinen Steig umgekehrt.
  kan-2017: ನನ್ನ ದಾರಿಗಳಿಗೆ ಅಡ್ಡವಾಗಿ ಕೆತ್ತನೆಯ ಕಲ್ಲಿನ ಗೋಡೆಗಳನ್ನು ಹಾಕಿ, ಹಾದಿಗಳನ್ನು ಸುತ್ತುವರಿಯುವಂತೆ
    ಮಾಡಿದ್ದಾನೆ.
  yap-yap: U gu wan ni gu be thigthig ma yungi rungrung ni malang e be ning e wo’
    ngog u gubin yang ni gu ra cheal ngay.
  hlt-MCSB: Lungrhaih neh ka longpuei a biing tih ka hawn a paihaeh sak.
  mdy-ETH: ጎይፆ ታኣኮ ዓርሲንቴ ዼኤፒ ዼኤፒ ሹቺና ዲርቄኔ፤ ታኣኒ ዴንዳ ካሮዋ ሺርሺ ዎቢሴኔ።
  twi-ASANTE: Ɔde abotan asi me ɛkwan; wama mʼakwan ayɛ kɔntɔnkye.
  eng-WEBU: He has walled up my ways with cut stone. He has made my paths crooked.
  wal-wal: Ta ogiyan masettida shuchchaa wottidi gorddiis; ta hemettiyoosaakka geellayiis.
  spa-PDDPT: Con piedras labradas bloqueó mi camino Y torció mis senderos.
  gun-gun: Ita guaxu omoatyrõ mbyre py ojopia xerape, omokarẽ rei guive.
  ilo-ULB: Sinerraanna ti dalanko iti pader a bato; amin a dalan a pagnaak ket awan
    pagturonganna.
  kpg-kpg: Au e hagadubedube i dogu heehee, gu duuli go nia abaaba hadugalaa i nia
    gowaa huogodoo ala e heehee iei au, be e hana ginai au.
  uig-ARA: ئۇ يوللىرىمنى جىپسىلاشقان تاش تام بىلەن توسۇۋالدى، چىغىر يوللىرىمنى ئەگرى-توقاي
    قىلىۋەتتى.
  sus-sus: A bara kira balan n ya ra gɛmɛ belebelee ra, a n ti tɔɔrɛ kira xɔn ma.
  pon-2006: I kin alialu wasawasasseli; kehl takai kin pereiehla wasa koaros me I
    kin keidla ie.
  jae-jae: Eŋ gêbôc ŋoc intêna samob auc ŋa poc sagiŋ. Eŋ gêgôm ŋoc lêŋ kêtu poalic.
  ksd-ksd: I tar pore kaugu nga ma ra vat di ga mut ia, i tar vagene kaugu lavur nga.
  tur-YTC: Yollarıma yontma taşlarla duvar ördü, Yollarımı eğri etti.
  grc-BRENT: ΔΑΛΕΘ. Ἀνῳκοδόμησεν ὁδούς μου, ἐνέφραξε τρίβους μου,
  ind-AYT: Dia menghalangi jalan-jalanku dengan batu-batu pahat; Dia membuat jalan-jalanku
    berliku-liku.
  nya-nya: Wanditsekera njira yanga ndi miyala yosema; ndipo wakhotetsa tinjira tanga.
  hrv-hrv: Zazidao mi ceste tesanim kamenom, zakrčio je putove moje.
  mps-mps: Te tigidali badu ena painu yali madi, agai polo palia sesa bilalio. Te
    genuai masigi sunumide paliai tiwai ąǫ yalio, te ena pabo sunumide.
  tpi-tpi: Long olgeta hap mi laik i go long en, em i banisim mi. I olsem em i bin
    putim ol bikpela ston long rot bilong mi.
  dan-1931: Han spærred mine Veje med Kvader, gjorde Stierne krøge.
  vie-OVCB: Chúa giam kín tôi trong bốn bức tường đá phẳng lì; Ngài khiến đường tôi
    đi khúc khuỷu.
  guj-2017: તેમણે ઘડેલા પથ્થરોથી મારા માર્ગોને બંધ કર્યા છે; તેમણે મારા રસ્તાને વાંકાચૂંકા
    કર્યા છે.
  pon-2006A: I kin alialu wasawasasseli; kehl takai kin pereiehla wasa koaros me I
    kin keidla ie.
  por-BRBSL: He amuralhou meus caminhos com pedra cortada. Ele fez com que meus caminhos
    fossem tortos.
  swe-swe: 'Han har stängt min väg med huggna stenar, han har gjort min stig krokig.
    [Den tredje hebreiska bokstaven är: ג – Gimel. Tecknet avbildar en kamel. Ofta
    symboliserar den uthållighet; en kamel går genom öknen i hetta och kyla, oavsett
    omständigheter håller den huvudet högt och går framåt. De första orden i hebreiskan
    är ”vallat in”, ”även” och ”stängt”.]'
  cth-cth: Ka lamthung hai talung a e hoi na khan pouh. Ka lamthung a longkawi sak.
  twi-twi: Ɔde abotan asiw me kwan; wama mʼakwan ayɛ kɔntɔnkye.
  hlt-hlt: Lungrhaih neh ka longpuei a biing tih ka hawn a paihaeh sak.
  tbz-SIM: Kɛ pèńnɛ́ yɛtɑ̃́rɛ̀ diɛyɛ̀ n kó kucɛ, kɛ diti ncɛ imɔu.
  msy-2020: '@see-verse:LAM.003.008'
  dop-dop: N tǝkɑ mɑ mpɑɑŋ tǝnɑ nɑ pɛɛ kʋyɑsǝlɛɛ. N yelɑɑ nɑ mɑ hɑpǝlɛ tɔntɛ wɛ kɑtɛ.
  azb-azb: Yonma daşlarla yollarımı kəsdi, Onları dolaşdırdı.
  eng-DBY: He hath inclosed my ways with hewn stone, he hath made my paths crooked.
  hin-2017: मेरे मार्गों को उसने गढ़े हुए पत्थरों से रोक रखा है, मेरी डगरों को उसने
    टेढ़ी कर दिया है।
  wol-KYG: Ay doji yett la ñage samay yoon, te moo lajjal samay ñall.
  eng-YLT: He hath hedged my ways with hewn work, My paths He hath made crooked.
  eng-WYC-2017: He enclosed altogether my ways with square stones; he destroyed my
    paths.
  eng-WMBB: He has walled up my ways with cut stone. He has made my paths crooked.
  urd-GVH: जहाँ भी मैं चलना चाहूँ वहाँ उसने तराशे पत्थरों की मज़बूत दीवार से मुझे
    रोक लिया। मेरे तमाम रास्ते भूलभुलय्याँ बन गए हैं।
  rug-rug: Bara hukata nia patu nomadi Sa sa qua siraṉa; vasina hoke ene gua rau si
    va koqi ia Sa.
  gaz-gaz: Karaa koo dhagaa soofameen cufe; daandii koo illee ni jalʼisa.
  fra-LSG: Il a fermé mon chemin avec des pierres de taille, Il a détruit mes sentiers.
  yal-yal: A bata kiraan bolon n yɛɛ ra gɛmɛ fɛrɛnne ra, a yi n ti kira yifuxin xɔn.
  haw-1868: Ua hoopuni mai oia ia'u me na pohaku i kalaiia; Ua hookeekee oia i ko'u
    mau alanui.
  arb-NAV: قَدْ أَغْلَقَ عَلَيَّ طُرُقِي بِحِجَارَةٍ مَنْحُوتَةٍ، وَجَعَلَ مَسَالِكِي
    مُلْتَوِيَةً.
  ewe-ewe: Etsɔ kpe gãwo xe mɔ me nam eye wòglɔ̃ nye mɔwo.
  eng-LEE: He hath fenced up my ways with hewn stone, my paths hath he made crooked.
  asm-FB: তেওঁ মোৰ পথবোৰ কটা শিলেৰে বন্ধ কৰিলে; মই লোৱা প্রতিটো বাটেই বেঁকা।
  sus-A: عَ بَرَ كِرَ بَلَن ﭑ يَ رَ فّمّ بٍلٍبٍلٍيٍ رَ، عَ ﭑ تِ تْورّ كِرَ شْن مَ.
  fra-SBL: Il a muré mes chemins avec des pierres de taille. Il a rendu mes chemins
    tortueux.
  hbo-hbo: גָּדַ֤ר דְּרָכַי֙ בְּגָזִ֔ית נְתִיבֹתַ֖י עִוָּֽה׃ ס
  piu-2006: '@see-verse:LAM.003.008'
  kik-kik: Nĩahingĩte njĩra yakwa na mahiga maicũhie; atũmĩte tũcĩra twakwa tuogome.
  fra-NCL: Il a muré mes chemins avec des pierres de taille, il a bouleversé mes sentiers.
  cek-AK: Ka caehhaih loklam to thlung hoiah ang pakaa pae khoep moe, kang koih loklam
    to ang pazuisak.
  cuk-cuk: An-iduar, an-igargi akwamar misad, an-ibe an-igar oburusad.
  uig-CYR: У йоллиримни җипсилашқан таш там билән тосувалди, Чиғир йоллиримни әгир-тоқай
    қиливәтти.
  tel-2017: ఆయన నా దారికి అడ్డంగా చెక్కుడు రాళ్ళ గోడలను ఉంచాడు. నేను ఎక్కడికి తిరిగినా
    నాకు దారి కనిపించలేదు.
  hat-BSA: Li te bloke wout mwen yo ak wòch taye. Li te fè chemen mwen yo vin kwochi.
  kos-kos: Nga tukulkul ke nga fahsr, ac pot eot uh kosreyula yen nukewa nga for nu
    we.
  hbo-WLC: גָּדַ֤ר דְּרָכַי֙ בְּגָזִ֔ית נְתִיבֹתַ֖י עִוָּֽה׃ ס
  ibo-ibo: O jirila nkume a wara awa gbachie ụzọ m niile, o meela ka okporoụzọ m gbagọọ
    agbagọ.
  ory-ory: ସେ କଟା ପଥରରେ ମୋହର ପଥ ଅବରୋଧ କରିଅଛନ୍ତି, ସେ ମୋର ପଥସବୁ ବକ୍ର କରିଅଛନ୍ତି।
  chk-chk: A pineela ai kewe al ren fau mi watte o apora ai kewe lenien fetal.
  rop-rop: Mi oldei wokwokbat laiga drangginbala, en im wol oldei blokimbat mi brom
    ebri said.
  ukr-1871: Дороги мої він каміннєм закидав, попсував стежки мої.
  deu-1951: Quadersteine legt er mir in den Weg, krümmt meine Pfade.
  eng-JPS: He hath enclosed my ways with hewn stone, He hath made my paths crooked.
  srp-1865: Zagradi putove moje tesanijem kamenom, i prevrati staze moje.
  lug-lug: Anteeredde amayinja mu kkubo lyange era akyamizza amakubo gange.
  heb-heb: גדר דרכי בגזית נתיבתי עוה׃
  ben-IRV: তিনি ক্ষোদিত পাথরের দেওয়াল তুলে আমার রাস্তা আঁটকে দিয়েছেন, তিনি সব পথ
    বাঁকা করেছেন।
  pan-pan: ਉਹ ਨੇ ਮੇਰੇ ਰਾਹ ਨੂੰ ਘੜ੍ਹੇ ਹੋਏ ਪੱਥਰਾਂ ਨਾਲ ਬੰਦ ਕੀਤਾ, ਉਸ ਨੇ ਮੇਰੇ ਰਸਤਿਆਂ ਨੂੰ
    ਟੇਡਾ ਕਰ ਦਿੱਤਾ ਹੈ।
  mya-JVB: ငါ သွားရာလမ်း ကို ကျောက် ထရံနှင့် ပိတ် ၍၊ ကောက် သောလမ်းဖြင့် သွားစေတော်မူ၏။
  hmo-hmo: Ia ese egu dala ia koua vadaeni, ia utua nadi magudia dekena amo, bona
    egu raka daladia ia hagagevaia vadaeni.
  urd-urd: उसने तराशे हुए पत्थरों से मेरे रास्तेबन्द कर दिए, उसने मेरी राहें टेढ़ी
    कर दीं।
  rus-SYN: каменьями преградил дороги мои, извратил стези мои.
  bqc-SIM: À gĩbò ń gbɛ̀ gbɛ̃̀nɛↄ, a pã̀ ma zɛ́a a dɛ̀.
  tcz-CHONGTHU: Songpal sangtah in ka lampi akhah tannin; Ka lampi eisuh setpeh e.
  mar-mar: त्याने माझा रस्ता दगडी चिऱ्यांच्या भिंतीने अडवला आहे. त्याने माझा मार्ग
    वाकडा केला आहे.
  qub-qub: Puricunätaga rumicunawanmi pergacurcusha. Caminötaga juc-läpana jitarisha.
  bqp-bqp: U nɛn swɑɑ kɛnuɑ kɑ kpee bɑkɑnu, u ye go.
  hat-hat: Li simen gwo wòch toupatou sou wout mwen. Kote m' vire, chak pa mwen fè,
    m' bite.
  eng-BSB: He has barred my ways with cut stones; He has made my paths crooked.
  eng-WEBPB: He has walled up my ways with cut stone. He has made my paths crooked.
  kbq-kbq: Kama vunaku'ma hua kampina Anumzamo'a ra have ome anteno rehiza nehuno,
    vunaku'ma huankana eri kazakinkazoko hige'na haviza hu'nea kante vu'noe.
  nhe-BL: Nechojtzajqui ica tetini tlen ax hueli niquixpanos. Huan quichijtoc ijilacatztic
    noojhui.
  gub-BL: Napuner kwaw herenataromo heho haw rehe. Ta'e uwàpytym herape ràm itahu
    pupe a'e xe.
  eng-DRA: Ghimel. He hath shut up my ways with square stones, he hath turned my paths
    upside down.
