verse: LAM.003.043
translations:
  mal-C: “അവിടന്ന് കോപം പുതച്ച് ഞങ്ങളെ പിൻതുടർന്നു; ദയയില്ലാതെ അവിടന്ന് കൊന്നുകളഞ്ഞിരിക്കുന്നു.
  deu-TKW: hast dich verhüllt in Zorn und uns verfolgt, gemordet ohne Erbarmen,
  lin-lin: Omizipaki na kanda ndenge bamizipaka liputa, onyokolaki biso mpe obomaki
    na mawa te.
  eng-LSV: You have covered Yourself with anger, || And pursue us; You have slain—You
    have not pitied.
  eng-GNV: 'Thou hast couered vs with wrath, and persecuted vs: thou hast slaine and
    not spared.'
  eng-WEBSTER: 'Thou hast covered with anger, and persecuted us: thou hast slain,
    thou hast not pitied.'
  nhw-BL: Eltoc quen Toteco Dios techyahualojtoc ica icualancayo, huan noja techtepotztocatihuala.
    Noja techmictijtinemi huan amo techtlapojpolhuijtoc.
  swh-ONEN: “Umejifunika mwenyewe kwa hasira na kutufuatilia; umetuchinja bila huruma.
  bba-bba: A tii beruɑ wunɛn mɔru bɑkɑn sɔ̃, mɑ ɑ sun nɑɑ ɡirɑ ɑ ɡo wɔnwɔndu sɑri.
  eng-KJVCPB: 'Thou hast covered with anger, and persecuted us: thou hast slain, thou
    hast not pitied.'
  luo-luo: Iselawowa ka in gi mirima; mi inegowa ka ok idewo.
  meu-meu: Badu vada o rioa, vada o hahavamai, vada o alamai mase, so bogamai hisi;
  npi-ULB: तपाईंले आफैलाई रिसले ढाक्‍नुभएको छ, र हाम्रो पिछा गर्नुभएको छ । तपाईंले
    मार्नुभएको छ, जोगाउनुभएको छैन ।
  yor-yor: “Ìwọ fi ìbínú bo ara rẹ ìwọ sì ń lépa wa; ìwọ ń parun láìsí àánú.
  pes-OPCB: «به هنگام خشم خود ما را تعقیب نموده و هلاک کرده‌ای و رحم ننموده‌ای.
  tgl-ULB: Tinakpan mo ang iyong sarili ng galit at hinabol kami. Pinagpapatay mo
    kami, at hindi mo kami kinahabagan.
  hui-hui: Í̠na inaore talima ibaga bialu bo homa hai harigoni. Í̠na inahondo keba
    timbuniore harigome í̠naga dara holene mo yi harigoni.
  mya-mya: '``ကိုယ်​တော်​ရှင်​သည်​ကျွန်​တော်​မျိုး​တို့​အား လိုက်​လံ​ဖမ်း​ဆီး​၍​ကွပ်​မျက်​တော်​မူ​ပါ​၏။
    ကျွန်​တော်​မျိုး​တို့​၏​ဆု​တောင်း​ပတ္ထ​နာ​များ သည် ထူ​ထပ်​သော​အ​မျက်​တော်​တိမ်​တိုက်​ကို
    တိုး​၍​မ​ပေါက်​နိုင်​ပါ။'
  bod-N: ཁྱེད་རང་ཐུགས་ཁྲོས་བཀབ་པའི་ཕྱིར། ། སྙིང་རྗེ་ཅི་ཡང་མེད་པའི་ངང་། ། ངེད་ཅག་བདས་ཤིང་བསད་པ་འོ།
    །
  sna-sna: “Makazvifukidza nokutsamwa mukatidzingirira; makauraya musinganzwiri ngoni.
  spa-BLM: “Nos has cubierto de ira y nos has perseguido. Has matado. No te has compadecido.
  cac-cac: Ix javi yoval a c'ol d'ayon̈, ix on̈ a pechani, ix on̈ a sateli, majxo
    oc'laj a c'ool d'ayon̈.
  swh-ULB: Umejifunika na hasira na kutukimbiza, umeua na haujanusuru.
  bel-bel: Ты пакрыў Сябе гневам і перасьледаваў нас, забіваў, не шкадуючы;
  deu-ELBBK: Du hast dich in Zorn gehüllt und hast uns verfolgt; du hast hingemordet
    ohne Schonung.
  mbb-OT: Nepauk ka ne midal-as key kenikew ne mibpenhimetayan key kenikew he wazè
    key en kenikew mehizuwi.
  mal-2015: നീ കോപം പുതെച്ചു ഞങ്ങളെ പിന്തുടർന്നു, കരുണകൂടാതെ കൊന്നുകളഞ്ഞു.
  rmc-rmc: Urďal tut andre choľi a džahas pre amende; murdarehas amen a na sas tuke
    pharo vaš amenge.
  pes-OPV: خویشتن را به غضب پوشانیده، ما را تعاقب نمودی و به قتل رسانیده، شفقت نفرمودی.
  ron-1924: Ын мыния Та, Те-ай аскунс ши не-ай урмэрит, ай учис фэрэ милэ.
  ben-OBCV: “তুমি ক্রোধে নিজেকে আচ্ছাদন করে আমাদের তাড়া করেছ; কোনো মমতা ছাড়াই তুমি
    হত্যা করেছ।
  som-som: Cadho baad isku dabooshay, waanad na eryatay, waad na dishay, oo noomana
    aadan tudhin.
  lat-VUC: Samech Operuisti in furore, et percussisti nos; occidisti, nec pepercisti.
  eng-ASVBT: Thou hast covered with anger and pursued us; thou hast slain, thou hast
    not pitied.
  ita-1885: Tu ci hai coperti d'ira, e ci hai perseguitati; Tu hai ucciso e non hai
    risparmiato.
  eng-LXXUP: 'Thou hast visited us in wrath, And driven us away: Thou hast slain,
    Thou hast not pitied.'
  eng-ULB: You have covered yourself with anger and pursued us, you have killed and
    you have not spared.
  spa-VBL: Te has envuelto en ira y nos has perseguido, matándonos sin piedad. Has
    destruido sin piedad.
  fra-_FOB: Tu t'es enveloppé dans ta colère, et tu nous as poursuivis; tu as tué,
    tu n'as point épargné.
  mal-mal: അങ്ങ് കോപം പുതച്ച് ഞങ്ങളെ പിന്തുടർന്ന്, കരുണ കൂടാതെ കൊന്നുകളഞ്ഞു.
  urd-GVR: Tū apne qahr ke parde ke pīchhe chhup kar hamārā tāqqub karne lagā, berahmī
    se hameṅ mārtā gayā.
  suz-BL: गे चुर‍शा आंइ कली खेदा पाइतीनी। काइ शिशी मपथु साइक्‍तीनी।
  eng-NOY: Thou hast hidden thyself in anger, and hast pursued us; thou hast slain
    and hast not spared;
  ita-1927: Tu ti sei avvolto nella tua ira, e ci hai inseguiti; tu hai ucciso senza
    pietà;
  ckb-ckb: «خۆت بە تووڕەیی داپۆشی و ڕاوتناین، بەبێ بەزەیی ئێمەت کوشت.
  eng-BBE: Covering yourself with wrath you have gone after us, cutting us off without
    pity;
  kan-OKCV: ಕೋಪದಲ್ಲಿ ನಮ್ಮನ್ನು ಮುಚ್ಚಿ ಹಿಂಸಿಸಿದ್ದೀರಿ. ಕನಿಕರಿಸದೆ ಕೊಂದು ಹಾಕಿರುವಿರಿ.
  tam-2017: தேவரீர் கோபத்தால் மூடிக்கொண்டு, எங்களைத் தப்பவிடாமல் பின்தொடர்ந்து கொன்றீர்.
  spa-RV-1909: Desplegaste la ira, y nos perseguiste; mataste, no perdonaste.
  ron-BTF: Tu ai acoperit cu mânie și ne-ai persecutat; ai ucis, nu ai cruțat.
  eng-WEBP: “You have covered us with anger and pursued us. You have killed. You have
    not pitied.
  eng-FBV: You have wrapped yourself in anger and chased us down, killing without
    mercy. You have killed without pity.
  nld-1939: Toen hebt Gij in toorn u gepantserd en ons achtervolgd, Meedogenloos ons
    gedood;
  nch-BL: Eltoc quej Toteco Dios techyahualojtoc ica icualancayo, huan noja techtepotztocatihuala.
    Noja techmictijtinemi huan amo techtapojpolhuijtoc.
  vie-1934: Ngài lấy giận che mình và đuổi theo chúng tôi, giết lát chúng tôi, chẳng
    thương xót.
  hin-CV: “आपने स्वयं को कोप में भरकर हमारा पीछा किया; निर्दयतापूर्वक हत्यायें की
    हैं.
  spa-BES: Cubriéndonos con ira, nos perseguiste, has matado, no perdonado;
  tdx-tdx: ס Nikolopok’ an-kaviñeran-drehe te nañoridañe anay; tsy niferenaiña’o t’ie
    nanjamañe.
  tha-KJV: พระองค์​ทรงห่มความกริ้วและข่มเหงพวกข้าพระองค์ ได้​ทรงประหารอย่างไม่​สงสาร
  por-BR-2018: Cobriste-te de ira, e nos perseguiste; mataste sem teres compaixão.
  deu-ELO: Du hast dich in Zorn gehüllt und hast uns verfolgt; du hast hingemordet
    ohne Schonung.
  eng-WYC-2018: Thou coveredest in strong vengeance, and smitedest us (or and hast
    struck us); thou killedest (us), and sparedest (us) not.
  epo-epo: Vi kovris Vin per kolero kaj persekutis nin; Vi mortigis, Vi ne kompatis.
  uig-PIN: '|ס| (Samǝⱪ) Sǝn ɵzüngni ƣǝzǝp bilǝn ⱪaplap, bizni ⱪoƣliding; Sǝn ɵltürdüng,
    ⱨeq rǝⱨim ⱪilmiding.'
  beo-beo: Di da ninima sinidigili amola nini fane lelegei. Be Dia gogolema:ne olofosu
    hou amo da Dia ougi hou amoga dedeboi galu.
  tpi-OTNT: Yu bin belhat nogut tru long mipela na yu no marimari long mipela. Nogat.
    Yu bin ranim mipela na kilim mipela i dai.
  hau-SA: “Ka rufe kanka da fushi, ka fafare mu; ka karkashe mu ba tausayi.
  uig-LAT: '|ס| (Sameq) Sen özüngni ghezep bilen qaplap, bizni qoghliding; Sen öltürdüng,
    héch rehim qilmiding.'
  nde-nde: Uzigubuzele ngolaka waxhumana lathi; ubhubhisile ungelazwelo.
  ton-ton: '“Kuo ke ʻuʻufi ʻaki ʻae houhau, pea fakatangaʻi ʻakimautolu: kuo ke tāmateʻi
    pea naʻe ʻikai te ke manavaʻofa.'
  ces-1613: Obestřels se hněvem a stiháš nás, morduješ a nešanuješ.
  eng-WMB: “You have covered us with anger and pursued us. You have killed. You have
    not pitied.
  tam-TCV: “நீர் கோபத்தினால் உம்மை மூடிக்கொண்டு எங்களைப் பின்தொடர்ந்தீர்; இரக்கமின்றி
    எங்களைக் கொன்றுபோட்டீர்.
  ceb-ULB: Gitabonan nimo ang imong kaugalingon uban sa kasuko ug nagalutos kanamo.
    Gipatay mo kami, ug wala mo kami gikaluy-an.
  pol-UBG: Okryłeś się gniewem i prześladowałeś nas, zabiłeś bez litości.
  urd-GVU: تُو اپنے قہر کے پردے کے پیچھے چھپ کر ہمارا تعاقب کرنے لگا، بےرحمی سے ہمیں
    مارتا گیا۔
  deu-1912: sondern du hast uns mit Zorn überschüttet und verfolgt und ohne Barmherzigkeit
    erwürgt.
  kan-2017: ನೀನು ರೋಷವನ್ನು ಹೊದ್ದುಕೊಂಡು ನಮ್ಮನ್ನು ಹಿಂದಟ್ಟಿದ್ದೀ; ಕನಿಕರಿಸದೆ ಕೊಂದು ಹಾಕಿದ್ದೀ.
  yap-yap: “Kam tulufmad kam thang e pogofan romad; wurengan’ rom e ke mith nga fon
    e dumumuw rom,
  hlt-MCSB: Thintoek neh na cun uh vaengah kaimih nan hloem tih lungma ti kolla nan
    ngawn.
  mdy-ETH: «ዻጋዺ ፑኡካኒ ዑኪ ኑና ኔ ዳውሴኔ፤ ማኣሚቃይዶ ኑና ኔ ዎዼኔ።
  twi-ASANTE: “Wode abufuo akata wo ho ataa yɛn; na wakunkum a woannya ahummɔborɔ.
  eng-WEBU: “You have covered us with anger and pursued us. You have killed. You have
    not pitied.
  wal-wal: Ne maaarotettaikka ne hanqquwan kamettiis; qassi neeni nuussi qarettennan
    nuna siifadasa.
  spa-PDDPT: Te cubriste con furor, Y nos perseguiste. Nos mataste sin compasión.
  gun-gun: Ndee ma ndepoxya py oreao'i reve orerakykue monha. Oremboaxy e'ỹ re oremokanhymba.
  ilo-ULB: Arigna a binungonmo ti bagim iti pungtot ket kinamkamatnakami. Ken awanan
    asi a pinapataynakami.
  kpg-kpg: “Goe gu daudali mai gimaadou mo di dadaaligi gimaadou. Do manawa dumaalia
    la guu ngala i lodo do hagawelewele,
  uig-ARA: '|ס| (سامەق) سەن ئۆزۈڭنى غەزەپ بىلەن قاپلاپ، بىزنى قوغلىدىڭ؛ سەن ئۆلتۈردۈڭ،
    ھېچ رەھىم قىلمىدىڭ.'
  sus-sus: I xa bɔɲɛ xɔnɛ bara lu muxu fɔxɔ ra, i bara faxɛ ti, i mu kinikini.
  pon-2006: “Komwi ketin idawehnkitodo oh kemeikitala; sapwellimomwi kupwurkalahngan
    rirlahr nan omwi engieng,
  jae-jae: “Aôm kôkwa taôm auc ŋa têmtac ŋandaŋ ma kôjanda aêac ma gôjac aêac ŋa taêm
    walô masigeŋ.
  ksd-ksd: U tar punang taun avet ma ra kankan, ma u tar korot mur avet; u tar vardodoko,
    ma pa u ga varmari.
  tur-YTC: “Bizi öfkeyle örttün ve bizi kovaladın. Öldürdün. Acımadın.
  grc-BRENT: ΣΑΜΕΧ. Ἐπεσκέπασας ἐν ʼθυμῷ, καὶ ἀπεδίωξας ἡμᾶς, ἀπέκτεινας, οὐκ ἐφείσω.
  ind-AYT: Engkau menyelubungi diri-Mu sendiri dengan kemarahan, dan mengejar kami
    serta membunuh tanpa belas kasihan.
  nya-nya: “Mwadzikuta ndi mkwiyo ndi kutilondola ndipo mwatitha mopanda chifundo.
  hrv-hrv: Obastrt gnjevom svojim, gonio si nas, ubijao i nisi štedio.
  mps-mps: Nago da dali sębę dwai mu elama, tama nago da dali hobede me yai menio.
    Menio. Nago da pobeasa pelama, tama nago da elama, isilai dao.
  tpi-tpi: Yu bin belhat nogut tru long mipela na yu no marimari long mipela. Nogat.
    Yu bin ranim mipela na kilim mipela i dai.
  dan-1931: men hylled dig i Vrede, forfulgte os, dræbte uden Skånsel,
  vie-OVCB: Cơn thịnh nộ Ngài đã tràn ngập chúng con, đuổi theo chúng con, và giết
    chúng con không thương xót.
  guj-2017: તમે અમને કોપથી ઢાંકી દીધા તથા સતાવ્યા છે. તમે અમારી કતલ કરી અને દયા રાખી
    નથી.
  pon-2006A: “Komwi ketin idawehnkitodo oh kemeikitala; sapwellimomwi kupwurkalahngan
    rirlahr nan omwi engieng,
  por-BRBSL: “Você nos cobriu de raiva e nos perseguiu. Você matou. Você não se arrependeu.
  swe-swe: Du har täckt dig själv i vrede och förföljt oss, du har dräpt utan förskoning.
  cth-cth: Nama e lungkhueknae dawk minhmai na kamlang takhai teh, kaimouh koe lungmanae
    awm laipalah na thei toe.
  twi-twi: “Wode abufuw akata wo ho ataa yɛn; na woakunkum a woannya ahummɔbɔ.
  hlt-hlt: Thintoek neh na cun uh vaengah kaimih nan hloem tih lungma ti kolla nan
    ngawn.
  tbz-SIM: Kuyie ndɑ̀ɑ́tí ku miɛkɛ nkɛ diyɑɑ̀bòrì kɔ̃mɛ, kɛ ti bɛtì kɛ kɔùtì bɑ́ mɛsémmɛ̀
    í kù bo.
  msy-2020: Puvatɨ. Nɨ en agɨragha en mɨsoghezɨ e ariaghire. Nɨn anɨngagharim e avara,
    egha nɨ bar en apangkuvir puvatɨ. Nɨ en anɨngaghegha uan kuarimning mɨgoro. Mati
    nɨ overiamɨn itir ghuariar bar pɨzir mɨtiamɨn uabɨ avarazɨ, en mɨgɨrɨgɨaba mavanang
    nɨ bativan ibura. Nɨ bar e abɨrazɨma, igharaz darazi ghaze e bar mɨzegha, mati
    pura dagariba adɨzir bizim.
  dop-dop: N hɑɣɑ-tʋ nɑ pɑ́ɑ́nɑ́ kɛ́. N tɔɣɔnɑ-tʋ nɑ ń kʋ-tʋ, n tɑ lɑ pǝtɔɔtǝlɛ.
  azb-azb: Qəzəbə bürünmüsən, bizi təqib etmisən, Aman vermədən öldürmüsən.
  eng-DBY: Thou hast covered thyself with anger, and pursued us; thou hast slain,
    thou hast not spared.
  hin-2017: तेरा कोप हम पर है, तू हमारे पीछे पड़ा है, तूने बिना तरस खाए घात किया है।
  wol-KYG: Sam sànj nga làmboo, topp nu, di rey te ñéebluwoo,
  eng-YLT: Thou hast covered Thyself with anger, And dost pursue us; Thou hast slain
    — Thou hast not pitied.
  eng-WYC-2017: Thou coveredest in strong venge-ance, and smitedest us; thou killedest,
    and sparedest not.
  eng-WMBB: “You have covered us with anger and pursued us. You have killed. You have
    not pitied.
  urd-GVH: तू अपने क़हर के परदे के पीछे छुपकर हमारा ताक़्क़ुब करने लगा, बेरहमी से
    हमें मारता गया।
  rug-rug: Nobi pule nigo si Agoi pa tinaṉaziri meke hadu luli gami; loke Mua tataru
    koa gami meke seke va mate gami Agoi.
  gaz-gaz: “Ati dheekkamsaan of haguugdee nu ariite; gara laafina malees nu fixxe.
  fra-LSG: Tu t’es caché dans ta colère, et tu nous as poursuivis; Tu as tué sans
    miséricorde;
  yal-yal: “I bata i yɛtɛ rabilin xɔlɔn na alo domana, i yi nxu sagatan i yi faxan
    ti kininkinintareyani.
  haw-1868: Ua uhi mai oia ia makou i ka huhu, a ua hoomaau mai; Ua pepehi mai oe,
    aole i aloha mai.
  arb-NAV: لَفَّعْتَ نَفْسَكَ بِالْغَضَبِ وَتَعَقَّبْتَنَا. قَتَلْتَ مِنْ غَيْرِ رَحْمَةٍ.
  ewe-ewe: “Ètsɔ dziku tsyɔ ɖokuiwò dzi eye nèti mía yome hewu mí nublanuimakpɔmakpɔtɔe.
  eng-LEE: 'Thou hast covered [us] with thy anger, and made pursuit after us: thou
    hast slain, thou hast not pitied.'
  asm-FB: তুমি নিজকে ক্ৰোধেৰে ঢাকিলা আৰু আমাক পাছে পাছে খেদিলা। তুমি আমাক হত্যা কৰিলা,
    আৰু আমাক তুমি দয়া নকৰিলা।
  sus-A: عِ شَ بْحّ شْنّ بَرَ لُ مُشُ قْشْ رَ، عِ بَرَ قَشّ تِ، عِ مُ كِنِكِنِ.
  fra-SBL: « Tu nous as couverts de colère et tu nous as poursuivis. Vous avez tué.
    Vous n'avez pas eu pitié.
  hbo-hbo: סַכֹּ֤תָה בָאַף֙ וַֽתִּרְדְּפֵ֔נוּ הָרַ֖גְתָּ לֹ֥א חָמָֽלְתָּ׃
  piu-2006: '@see-verse:LAM.003.042'
  kik-kik: “Wee wĩhumbĩrĩte na marakara, ũgatũingatithia; ũũraganĩte ũtekũiguanĩra
    tha.
  fra-NCL: « Tu t’es enveloppé dans ta colère, et tu nous as poursuivis ; tu as tué
    sans épargner ;
  cek-AK: Palung na phuihaih hoiah nang kraeng khoep moe, nang pacaekthlaek boeh;
    tahmenhaih tawn ai ah, nang hum boeh.
  cuk-cuk: Bab-Jehová, be nue-urwedbali be anmar-baleginned, wile-be-anmar-daksuli,
    be anmar-obeloged.
  uig-CYR: '|ס| (Самәқ) Сән өзүңни ғәзәп билән қаплап, бизни қоғлидиң; Сән өлтүрдүң,
    һеч рәһим қилмидиң.'
  tel-2017: నువ్వు కోపం ధరించుకుని మమ్మల్ని తరిమావు. దయ లేకుండా మమ్మల్ని వధించావు.
  hat-BSA: Ou te kouvri nou ak kòlè e te kouri dèyè nou. Ou te touye. Ou pa t gen
    pitye menm.
  kos-kos: “Kom ukwe kut ac unikuti; kasrkusrak lom tuh kosrala pakoten lom,
  hbo-WLC: סַכֹּ֤תָה בָאַף֙ וַֽתִּרְדְּפֵ֔נוּ הָרַ֖גְתָּ לֹ֥א חָמָֽלְתָּ׃
  ibo-ibo: “I jirila iwe kpuchie onwe gị, si otu a chụọ anyị ọsọ. I gbuola anyị, jụ
    imere anyị ebere.
  ory-ory: ତୁମ୍ଭେ କ୍ରୋଧରେ ଆଚ୍ଛନ୍ନ ହୋଇ ଆମ୍ଭମାନଙ୍କ ପଛେ ପଛେ ଗୋଡ଼ାଇଅଛ; ତୁମ୍ଭେ ବଧ କରିଅଛ,
    ତୁମ୍ଭେ ଦୟା କରି ନାହଁ।
  chk-chk: Ka tapwerikem o nikem. Om ümöümöch a pwölüla ren om song.
  rop-rop: Yubin lukabat melabat en yubin kilim melabat ded wen yubin brabli wail
    langa melabat. Yu nomo bin kain langa melabat.
  ukr-1871: Ти оболїк себе гнївом і гнав та побивав нас без ощадку;
  deu-1951: du hast dich im Zorn verborgen und uns verfolgt; du hast uns ohne Gnade
    erwürgt;
  eng-JPS: Thou hast covered with anger and pursued us; Thou hast slain unsparingly.
  srp-1865: Obastro si se gnjevom, i goniš nas, ubijaš i ne žališ.
  lug-lug: “Ojjudde obusungu n’otugobaganya, n’otutta awatali kutusaasira.
  heb-heb: סכתה באף ותרדפנו הרגת לא חמלת׃
  ben-IRV: তুমি নিজেকে রাগে ঢেকে আমাদেরকে তাড়না করেছ, হত্যা করেছ, দয়া করনি।
  pan-pan: ਤੂੰ ਆਪਣੇ ਕ੍ਰੋਧ ਨਾਲ ਸਾਨੂੰ ਢੱਕ ਲਿਆ ਅਤੇ ਸਾਡਾ ਪਿੱਛਾ ਕੀਤਾ, ਤੂੰ ਬਿਨ੍ਹਾਂ ਤਰਸ ਖਾਧੇ
    ਸਾਨੂੰ ਮਾਰਿਆ।
  mya-JVB: အမျက် တော်ထွက်၍ မျက်နှာ လွှဲတော်မူ၏။ တဖန် အကျွန်ုပ် တို့ကိုလိုက် ၍ ကရုဏာ
    မ ရှိဘဲ ကွပ်မျက် တော်မူ၏။
  hmo-hmo: Oi ese ai oi lulua lao, bona ai oi alaia mase. Oiemu badu ese oiemu bogahisihisi
    ia hunia.
  urd-urd: तू ने हम को क़हर से ढाँपा और रगेदा; तूने क़त्ल किया, और रहम न किया।
  rus-SYN: Ты покрыл Себя гневом и преследовал нас, умерщвлял, не щадил;
  bqc-SIM: N pↄkũma kàkanla, n pɛwá, n wá dɛdɛ wá wɛ̃nagwasai.
  tcz-CHONGTHU: Nangman nalung hanna neibuh lhah khum tauvin chuleh khotona beihelin
    neidel khumun nei that gam tauve.
  mar-mar: तू आपणाला क्रोधाने झाकून घेऊन आमचा पाठलाग केला आणि दया न दाखविता आम्हास
    ठार केलेस.
  qub-qub: Fiyupa rabyashpayquimi gaticachämashcanqui. Intëröpa chapacaycamashcanqui.
    Mana cuyapaypami nogapa castacunataga wañuchishcanqui.
  bqp-bqp: A tii beruɑ wunɛn mɔru bɑkɑn sɔ̃, mɑ ɑ sun nɑɑ girɑ ɑ go wɔnwɔndu sɑri.
  hat-hat: Ou move pi rèd, ou fann nan kò nou! Ou te san pitye. Ou touye nou.
  eng-BSB: You have covered Yourself in anger and pursued us; You have killed without
    pity.
  eng-WEBPB: “You have covered us with anger and pursued us. You have killed. You
    have not pitied.
  kbq-kbq: Kagrira karimpa ahe'zamo'a avitegenka, kasunkura hunka oratrenka tavaririnka
    tahe fri'nane.
  nhe-BL: Eltoc queja Toteco Dios techyahualojtoc ica icualancayo huan noja techtepotztocatihuala.
    Noja techmictijtinemi huan ax techtlapojpolhuijtoc.
  gub-BL: Erekwahy urerehe. Erezur ureraikweromo. Urezuka pe urepuhareko 'ym pà.
  eng-DRA: 'Samech. Thou hast covered in thy wrath, and hast struck us: thou hast
    killed and hast not spared.'
