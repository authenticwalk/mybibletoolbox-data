verse: LAM.003.016
translations:
  mal-C: അവിടന്ന് ചരലുകൊണ്ട് എന്റെ പല്ലു തകർത്തു; അവിടന്ന് എന്നെ പൂഴിയിൽ ഇട്ട് ഉരുട്ടുകയും
    ചെയ്തു.
  deu-TKW: und ließ meine Zähne Kiesel zermalmen, mich in Asche mich wälzen.
  lin-lin: Abukaki minu na ngai na mabanga, azindisaki ngai na putulu.
  eng-LSV: And He breaks with gravel my teeth, || He has covered me with ashes.
  eng-GNV: He hath also broken my teeth with stones, and hath couered me with ashes.
  eng-WEBSTER: He hath also broken my teeth with gravel stones, he hath covered me
    with ashes.
  nhw-BL: Nechixtlapachtlahuiso huan nimotlancoch tlatlapatzqui hasta quichijqui ma
    nijtlanquechi catli elqui quen piltetzitzi.
  swh-ONEN: Amevunja meno yangu kwa changarawe, amenikanyagia mavumbini.
  bba-bba: U derɑ nɑ kpenu temɑ mɑ nɛn donnu bɔɔkirɑ. Mɑ u mɑn torom wisi.
  eng-KJVCPB: He hath also broken my teeth with gravel stones, he hath covered me
    with ashes.
  luo-luo: Oseturo lekena gi kite mimuodo kendo osenyona piny e buru.
  meu-meu: Isegu na nadinadi e hagaualaidia, kahu ai vada e hagorugu diho;
  npi-ULB: उहाँले रोडाले मेरा दाँत पिँध्‍नुभयो, र खरानीमा कुल्चिमिल्ची पारिदिनुभयो
    ।
  yor-yor: Ó ti fi òkúta kán eyín mi; ó ti tẹ̀ mí mọ́lẹ̀ nínú eruku.
  pes-OPCB: صورتم را به خاک مالیده است و دهانم را از سنگریزه پر کرده و دندانهایم را
    شکسته است.
  tgl-ULB: Dinurog niya ang aking mga ngipin ng bato, sa alikabok ay isinubsob niya
    ako.
  hui-hui: Ibugua i̱naga dengui dindiha mo guya howa ma mo nigi biragola ege to̱le̱me
    i̱naga ne hondo biba haradagua bidagoni. Ani bidagome i̱ mo ko henego kogoni.
  mya-mya: ကိုယ်​တော်​သည်​ငါ​၏​မျက်​နှာ​ကို​မြေ​ပြင်​နှင့် ပွတ်​တိုက်​တော်​မူ​၍ ငါ​၏​သွား​တို့​ကို​ကျောက်​ပေါ်​တွင်​ချိုး​တော်​မူ​ပါ​၏။
  bod-N: ཁོང་གིས་ཟེགས་མས་བདག་གི་སོ་ནི་ཆག་པར་མཛད། ། ཁོང་གིས་བདག་ནི་ས་རྡུལ་ནང་དུ་སྡོད་པར་མཛད།
    །
  sna-sna: Akagura mazino angu nerukangarabwe; akanditsokodzera muguruva.
  spa-BLM: También me ha roto los dientes con gravilla. Me ha cubierto de cenizas.
  cac-cac: Ix el vecnaj q'uen ve ayic ix in em latnaj d'a sat lum yuuj, ix in can
    telan d'a cal pococ.
  swh-ULB: Alivunja meno yangu na kokoto; amenisukuma chini kwenye fumbi.
  bel-bel: скрышыў камянямі зубы мае, пасыпаў мяне попелам.
  deu-ELBBK: Und er hat mit Kies meine Zähne zermalmt, hat mich niedergedrückt in
    die Asche.
  mbb-OT: Nengesepù is menge ngipen ku su impesepèsepè din kedì is pantad, ne impevudseng
    e zin diyà te tanà.
  mal-2015: അവൻ കല്ലുകൊണ്ടു എന്റെ പല്ലു തകർത്തു, എന്നെ വെണ്ണീരിൽ ഇട്ടുരുട്ടിയിരിക്കുന്നു.
  rmc-rmc: Marďa mange avri o danda le bareha; ispidňa mange o muj andro prachos.
  pes-OPV: دندانهایم را به سنگ ریزها شکسته و مرا به خاکستر پوشانیده است.
  ron-1924: Мь-а сфэрымат динций ку петре, м-а акоперит ку ченушэ.
  ben-OBCV: তিনি কাঁকর দিয়ে আমার দাঁত ভেঙেছেন; তিনি ধুলিতে আমাকে পদদলিত করেছেন।
  som-som: Ilkahaygii dhagaxyo quruurux ah ayuu ku jejebiyey, oo dambas buu igu daboolay.
  lat-VUC: Vau Et fregit ad numerum dentes meos; cibavit me cinere.
  eng-ASVBT: He hath also broken my teeth with gravel stones; he hath covered me with
    ashes.
  ita-1885: Egli mi ha stritolati i denti con della ghiaia, Mi ha voltolato nella
    cenere.
  eng-LXXUP: And he has dashed out my teeth with gravel, He has fed me with ashes.
  eng-ULB: He has made my teeth grind with gravel, and he made me cower in the ashes.
  spa-VBL: Me ha roto los dientes con arenilla; me ha pisoteado en el polvo.
  fra-_FOB: Il m'a brisé les dents avec du gravier; il m'a couvert de cendre.
  mal-mal: അവിടുന്ന് കല്ലുകൊണ്ട് എന്റെ പല്ല് തകർത്ത്, എന്നെ വെണ്ണീരിൽ ഇട്ടുരുട്ടിയിരിക്കുന്നു.
  urd-GVR: Us ne mere dāṅtoṅ ko bajrī chabāne dī, mujhe kuchal kar ḳhāk meṅ milā diyā.
  suz-BL: मेकोमी आं कली फुल्‍लु जपाइश्‍शा, पुलुमी निप्‍पाइक्‍ती।
  eng-NOY: He hath also broken my teeth with gravel-stones; He hath covered me with
    ashes.
  ita-1927: M’ha spezzato i denti con della ghiaia, m’ha affondato nella cenere.
  ckb-ckb: بە چەو ددانەکانی منی وردوخاش کرد، منی لەناو خۆڵەمێش پەستایەوە.
  eng-BBE: By him my teeth have been broken with crushed stones, and I am bent low
    in the dust.
  kan-OKCV: ಅವರು ನುರುಜು ಕಲ್ಲುಗಳಿಂದ ನನ್ನ ಹಲ್ಲುಗಳನ್ನು ಮುರಿದು, ಅವರು ನನ್ನನ್ನು ಧೂಳಿನಲ್ಲಿ
    ತುಳಿದಿದ್ದಾರೆ.
  tam-2017: அவர் உணவிலுள்ள சிறுகற்களால் என் பற்களை நொறுக்கி, என்னைச் சாம்பலில் புரளச்செய்தார்.
  spa-RV-1909: Quebróme los dientes con cascajo, cubrióme de ceniza.
  ron-BTF: De asemenea mi-a zdrobit dinții cu pietriș, m-a acoperit cu cenușă.
  eng-WEBP: He has also broken my teeth with gravel. He has covered me with ashes.
  eng-FBV: He has broken my teeth with grit; he has trampled me in the dust.
  nld-1939: Op kiezel heeft Hij mijn tanden doen bijten, Met as mij gespijsd;
  nch-BL: Techixtapachtahuiso huan nimotancoch tatapatzqui hasta quichijqui ma nijtanquechi
    cati elqui quej piltetzitzi.
  vie-1934: Ngài đã lấy sỏi bẻ răng ta; vùi ta vào trong tro.
  hin-CV: उन्होंने मुझे कंकड़ों पर दांत चलाने के लिए विवश कर दिया है; मुझे भस्म के
    ढेर में जा छिपने के लिए विवश कर दिया है.
  spa-BES: Por él, mis dientes se rompieron con piedras trituradas, y me cubrió de
    ceniza.
  tdx-tdx: ו Finoifoi’e am-bato o nifekoo; nalembe’e an-davenok’ ao iraho.
  tha-KJV: พระองค์​กระทำให้ฟันข้าพเจ้าหักโดยเคี้ยวก้อนกรวด และทรงปกคลุมข้าพเจ้าด้วยขี้​เถ้า
  por-BR-2018: Quebrou os meus dentes com cascalho, cobriu-me de cinzas.
  deu-ELO: Und er hat mit Kies meine Zähne zermalmt, hat mich niedergedrückt in die
    Asche.
  eng-WYC-2018: He brake at number my teeth (or He broke my teeth on gravel); he fed
    me with ashes.
  epo-epo: Li disrompis miajn dentojn en malgrandajn pecojn, Li enpuŝis min en cindron.
  uig-PIN: '|ו| (Waw) U qixlirimni xeƣil taxlar bilǝn qeⱪiwǝtti, Meni küllǝrdǝ tügüldürdi;'
  beo-beo: E da na odagi osobo da:iya bugisili, geselalu. E da na bese gelega fifilisi.
  tpi-OTNT: Em i mekim nogut tru long mi. I olsem em i subim pes bilong mi i go daun
    long graun na ol ston i brukim tit bilong mi.
  hau-SA: Ya kakkarya haƙorana da tsakuwa; ya tattake ni cikin ƙura.
  uig-LAT: '|ו| (Waw) U chishlirimni shéghil tashlar bilen chéqiwetti, Méni küllerde
    tügüldürdi;'
  nde-nde: Ungihlafunise ukhethe ngamazinyo; wangigiqa ebhuqwini.
  ton-ton: Kuo ne fesiʻi foki hoku kau nifo ʻaki ʻae kilikili, kuo ne pani au ʻaki
    ʻae efu.
  ces-1613: Nadto potřel o kameníčko zuby mé, vrazil mne do popela.
  eng-WMB: He has also broken my teeth with gravel. He has covered me with ashes.
  tam-TCV: அவர் என் பற்களைச் சரளைக் கல்லினால் உடைத்தார்; அவர் என்னைப் புழுதியில் மிதித்துவிட்டார்.
  ceb-ULB: Gigupok niya ang akong mga ngipon sa graba, ug gimu-mo niya ako ngadto
    sa abog.
  pol-UBG: Ponadto wykruszył żwirem moje zęby i pogrążył mnie w popiele.
  urd-GVU: اُس نے میرے دانتوں کو بجری چبانے دی، مجھے کچل کر خاک میں ملا دیا۔
  deu-1912: Er hat meine Zähne zu kleinen Stücken zerschlagen. Er wälzt mich in der
    Asche.
  kan-2017: ನಾನು ಗರಸು ಕಲ್ಲುಚೂರುಗಳನ್ನು ಅಗೆಯುವಂತೆ ಮಾಡಿ ನನ್ನ ಹಲ್ಲುಗಳನ್ನು ಮುರಿದುಬಿಟ್ಟು,
    ನನ್ನನ್ನು ಬೂದಿಯಲ್ಲಿ ತಳ್ಳಿದ್ದಾನೆ.
  yap-yap: I gichgichiy owcheg u fithik’ e but’ nge m’ing nguweleg u daken e malang.
  hlt-MCSB: Ka no he lungcang neh a mawth tih hmaiphu khuiah kai m'vuei.
  mdy-ETH: ቃንፆ ታና ዻይሲ ዓጮ ታኣኮ ሜንሤኔ፤ ሳዖ ሲላሎይዳኣ ታና ሂዒ ኬኤሬኔ።
  twi-ASANTE: Ɔde aboseaa abubu me se; na watiatia me so wɔ mfuturo mu.
  eng-WEBU: He has also broken my teeth with gravel. He has covered me with ashes.
  wal-wal: I ta achchaa anccuwan menttiis; buhiyaa giddon i tana yedhdhiis.
  spa-PDDPT: Quebró mis dientes con grava Y me pisoteó en la ceniza,
  gun-gun: Xeapo ita ra'y re xeraĩ amopẽmba aguã rami. Xeao'i tanhimbu py rive.
  ilo-ULB: Pinusina dagiti ngipenko babaen iti batbato; indumudomnak iti katapukan.
  kpg-kpg: Mee guu hono ogu golomada gi hongo di gelegele, guu tugi ogu niha gi nia
    hadugalaa.
  uig-ARA: '|ו| (ۋاۋ) ئۇ چىشلىرىمنى شېغىل تاشلار بىلەن چېقىۋەتتى، مېنى كۈللەردە تۈگۈلدۈردى؛'
  sus-sus: A bara a niya n xa gɛmɛ xɔrie maxin, han n ɲinyie birin bara magira. A
    bara n maboron xube xɔɔra.
  pon-2006: E ketin itondiong meseiet nanpwel oh kauwehkihla ngih kat takai.
  jae-jae: Eŋ gêgôm lucluŋ kikec-kikec kêpi gaŋac ma gaŋgôŋ wao ŋalêlôm.
  ksd-ksd: I tar bubur ra pal a ngiegu ma ra raga, i tar tuba iau ma ra kabu na iap.
  tur-YTC: Dişlerimi çakıl taşlarıyla kırdı. Üzerimi külle örttü.
  grc-BRENT: καὶ ἐξέβαλε ψήφῳ ὀδόντας μου· ἐψώμισέ με σποδὸν,
  ind-AYT: Dia mematahkan gigiku dengan kerikil; Dia membuatku meringkuk di dalam
    abu.
  nya-nya: Wathyola mano anga ndi miyala; wandiviviniza mʼfumbi;
  hrv-hrv: Puštao me da zube kršim kamen grizući, zakapao me u pepeo.
  mps-mps: Agai ena dali dene mabo sę mu yalio. Te agai eno tobolu tǫba aiya tųbo
    tiwai elama, eno kele degela tagalobo tiwai yalio.
  tpi-tpi: Em i mekim nogut tru long mi. I olsem em i subim pes bilong mi i go daun
    long graun na ol ston i brukim tit bilong mi.
  dan-1931: Mine Tænder lod han bide i Flint, han trådte mig i Støvet;
  vie-OVCB: Ngài bắt tôi nhai sỏi. Ngài cuốn tôi trong đất.
  guj-2017: વળી તેમણે મારા દાંત કાંકરાથી ભાંગી નાખ્યા છે; તેમણે મને રાખથી ઢાંકી દીધો
    છે.
  pon-2006A: E ketin itondiong meseiet nanpwel oh kauwehkihla ngih kat takai.
  por-BRBSL: He também quebrou meus dentes com cascalho. Ele me cobriu de cinzas.
  swe-swe: Han har förstört mina tänder med grus, fått mig att vältra runt i aska.
  cth-cth: Ka hâ teh talung kate e hoi a khoe. Hraba hoi muen a ramuk.
  twi-twi: Ɔde mmosea abubu me se; na watiatia me so wɔ mfutuma mu.
  hlt-hlt: Ka no he lungcang neh a mawth tih hmaiphu khuiah kai m'vuei.
  tbz-SIM: Kuù duɔ́ nkɛ̀ n cɑ̀ɑ́kɛ́ itɑ̃́ɑ̃́, kɛ n kũnnɛ́ mutɑ́pɛí mmiɛkɛ.
  msy-2020: Faragha a bar pazavɨra na gami. A mati nan guam isava nguazim gasezɨ dagɨaba
    nan atariba apɨragharɨki. Egha a mati kɨ bar aghumsigha atiatigha guagha uaghira
    averenimɨn modo. Kɨ uam navir amɨrizim ko agoroger arazimɨn itir puvatɨ. Egha
    dabirabir aghuimɨn arazim gɨn amada. Kamaghɨn amizɨ, kɨ ghaze, Ikiavɨra Itir God
    bizitam na danɨngan kogham, eghtɨ kɨ dughiar ruarimɨn nguazir kamɨn ikeghan kogham.
  dop-dop: N lɑpɑ nɑ mɑ́ sɑlɩ pǝtuwee nɑ mɑ kelɑ pɛlɩ. N wɑɑsɑ mɑ tɔɔ kɛ́ tɔlʋmɑ.
  azb-azb: Dişlərimi çınqılla qırdı, Kül içində məni diz çökdürtdü.
  eng-DBY: He hath also broken my teeth with gravel stones, he hath covered me with
    ashes.
  hin-2017: उसने मेरे दाँतों को कंकड़ से तोड़ डाला, और मुझे राख से ढाँप दिया है;
  wol-KYG: Yéyloo na may doj, dëggaate ma ci pënd bi.
  eng-YLT: And He breaketh with gravel my teeth, He hath covered me with ashes.
  eng-WYC-2017: He brake at number my teeth; he fed me with ashes.
  eng-WMBB: He has also broken my teeth with gravel. He has covered me with ashes.
  urd-GVH: उसने मेरे दाँतों को बजरी चबाने दी, मुझे कुचलकर ख़ाक में मिला दिया।
  rug-rug: Va hena nau zalekoro Sa meke va pakoi livoqu; beto si neti va gore au sa
    pa pepeso.
  gaz-gaz: Inni dhagaadhaan ilkaan koo cabse; awwaara keessattis na dhidhiite.
  fra-LSG: Il a brisé mes dents avec des cailloux, Il m’a couvert de cendre.
  yal-yal: A bata n karahan n yi n ɲinne kala gɛmɛ xɔnne ra, a yi n yibodon burunburunni.
  haw-1868: Ua uhai oia i ko'u mau niho i na iliili, Ua uhi mai oia ia'u i ka lehu.
  arb-NAV: هَشَّمَ أَسْنَانِي بِالْحَصَى، وَطَمَرَنِي بِالرَّمَادِ.
  ewe-ewe: Etsɔ kpe ŋe aɖu nam eye wòfanyam ɖe kewɔ me.
  eng-LEE: He hath also broken my teeth with gravel-stones, he hath covered me with
    ashes.
  asm-FB: খোৱা বস্তুত মিহলি হোৱা শিল গুটিৰে তেওঁ মোৰ দাঁতো ভাঙিলে; তেওঁ মোক ছাঁইলৈ
    ঠেলি পঠিয়ালে।
  sus-A: عَ بَرَ عَ نِيَ ﭑ شَ فّمّ شْرِيٍ مَشِن، هَن ﭑ حِنيِيٍ بِرِن بَرَ مَفِرَ.
    عَ بَرَ ﭑ مَبٌرٌن شُبٍ شْورَ.
  fra-SBL: Il m'a aussi cassé les dents avec du gravier. Il m'a couvert de cendres.
  hbo-hbo: וַיַּגְרֵ֤ס בֶּֽחָצָץ֙ שִׁנָּ֔י הִכְפִּישַׁ֖נִי בָּאֵֽפֶר׃
  piu-2006: '@see-verse:LAM.003.015'
  kik-kik: Nĩangʼethũrangĩte magego makwa na kagoto; anangĩrĩirie rũkũngũ-inĩ.
  fra-NCL: Et il a fait broyer du gravier à mes dents, il m’a enfoncé dans la cendre ;
  cek-AK: Anih mah thlung hoiah ka ha angkhaehsak moe, maiphu hoiah ang phumh.
  cuk-cuk: Bab-Jehová napagi an-omukusad, olli-maega an-imaksad.
  uig-CYR: '|ו| (Вав) У чишлиримни шеғил ташлар билән чеқивәтти, Мени күлләрдә түгүлдүрди;'
  tel-2017: రాళ్లతో నా పళ్ళు విరగ్గొట్టాడు. బూడిదలోకి నన్ను అణగ దొక్కాడు.
  hat-BSA: Li te kase dan m ak gravye. Li fè m kache nan pousyè.
  kos-kos: El ilya mutuk infohk uh, ac kotalik wihsik fin eot uh.
  hbo-WLC: וַיַּגְרֵ֤ס בֶּֽחָצָץ֙ שִׁנָּ֔י הִכְפִּישַׁ֖נִי בָּאֵֽפֶר׃
  ibo-ibo: O meela ka m jiri okwute tajisie eze m, o kponyekwala m ntụ nʼọnụ m.
  ory-ory: ଆହୁରି, ସେ କଙ୍କରରେ ମୋର ଦନ୍ତ ଭାଙ୍ଗିଅଛନ୍ତି, ସେ ଭସ୍ମରେ ମୋତେ ଆଚ୍ଛାଦିତ କରିଅଛନ୍ତି।
  chk-chk: A foira mesei lon pwül o kupi ngii ren fau.
  rop-rop: Imbin rabum main feis langa graun, en imbin bitsimap ol main tuth garram
    ston.
  ukr-1871: Покрушив каміннєм зуби мої, покрив мене попелом.
  deu-1951: Er ließ meine Zähne sich an Kies zerbeißen, er hat mich mit Asche bedeckt.
  eng-JPS: He hath also broken my teeth with gravel stones, He hath made me to wallow
    in ashes.
  srp-1865: Polomi mi zube kamenjem, uvali me u pepeo.
  lug-lug: Ampadde oluyinjayinja okululya amannyo gange ne gamenyeka; anninnyiridde
    mu nfuufu.
  heb-heb: ויגרס בחצץ שני הכפישני באפר׃
  ben-IRV: তিনি কাঁকর দিয়ে আমার দাঁত ভেঙে দিয়েছেন, তিনি আমাকে ছাইয়ের মধ্যে ঠেলে
    দিয়েছেন।
  pan-pan: ਉਸ ਨੇ ਮੇਰੇ ਦੰਦ ਰੋੜਿਆਂ ਨਾਲ ਤੋੜ ਦਿੱਤੇ, ਉਸ ਨੇ ਮੈਨੂੰ ਰਾਖ਼ ਵਿੱਚ ਲਿਟਾਇਆ ਹੈ।
  mya-JVB: ကျောက်စရစ် ကိုကျွေး၍ ငါ့ သွား တို့ကို ချိုး တော်မူ ၏။ မီးဖိုပြာ နှင့် ဖုံး
    တော်မူ၏။
  hmo-hmo: Ia ese nadi maragidia dekena amo, egu isena ia hamakohia, bona tano ena
    kahu dekenai, lau ia moia diho.
  urd-urd: उसने संगरेज़ों से मेरे दाँत तोड़े और मुझे ज़मीन की तह में लिटाया।
  rus-SYN: Сокрушил камнями зубы мои, покрыл меня пеплом.
  bqc-SIM: À gbɛ̀kↄsↄ kpàa, ma swaa ɛ̀'ɛ, à ↄ̃zↄ̃̀a tufua.
  tcz-CHONGTHU: Aman songchang eilhai sahin, vutvai laha eilehluttan ahi.
  mar-mar: त्याने खड्यांनी माझे दात तोडले आहेत. त्याने मला राखेत लोटले आहे.
  qub-qub: Guechga rumiwanmi quirötapis jorgusha. Uchpachömi gochpachimasha.
  bqp-bqp: U derɑ nɑ kpenu temɑ mɑ nɛn donnu bɔɔkirɑ. Mɑ u mɑn torom wisi.
  hat-hat: Li fwote tout figi m' atè, li fè m' kase dan m' nan wòch.
  eng-BSB: He has ground my teeth with gravel and trampled me in the dust.
  eng-WEBPB: He has also broken my teeth with gravel. He has covered me with ashes.
  kbq-kbq: Anumzamo'a ne'onse haverami nagipina eri hatrentege'na navera ani futagi'noe.
    Ana nehugeno kugusopa hatreno nagofetu ante'ne.
  nhe-BL: Nechixtlapachmajcahua huan nimotlancoch tlatlapatzqui hasta quichijqui ma
    nijtlanquechi tlen elqui queja piltetzitzi.
  gub-BL: Ukytykytyk heruwa ywy rehe. Uzukazuka heràz ita rehe no.
  eng-DRA: Vau. And he hath broken my teeth one by one, he hath fed me with ashes.
