verse: LAM.003.024
translations:
  mal-C: ഞാൻ എന്നോടുതന്നെ പറയുന്നു, “യഹോവ എന്റെ ഓഹരി; അതുകൊണ്ട് ഞാൻ അവിടത്തേക്കായി
    കാത്തിരിക്കും.”
  deu-TKW: Mein Teil ist Jahwe, spricht meine Seele, darum will ich auf ihn hoffen.
  lin-lin: 'Namilobeli : « Yawe azali elikya na ngai ; yango wana nakotia motema epai
    na Ye. »'
  eng-LSV: My portion [is] YHWH, my soul has said, || Therefore I hope for Him.
  eng-GNV: 'The Lord is my portion, sayth my soule: therefore wil I hope in him.'
  eng-WEBSTER: The LORD is my portion, saith my soul; therefore will I hope in him.
  nhw-BL: 'Pero nimoyolilhui: “San TOTECO nijpiya, yeca ipan ya nimotemachis.”'
  swh-ONEN: Nimeiambia nafsi yangu, “Bwana ni fungu langu, kwa hiyo nitamngojea.”
  bba-bba: Nɑ nɛɛ, Yinni Gusunɔ u sɑ̃ɑwɑ nɛɡii. Yen sɔ̃nɑ nɑ yĩiyɔbu mɔ wi sɔɔ.
  eng-KJVCPB: The Lord is my portion, saith my soul; therefore will I hope in him.
  luo-luo: Abiro wacho kenda niya, “Jehova Nyasaye e pokna, omiyo abiro geno kuome.”
  meu-meu: 'Laumagu na e tomu: Iehova na lau ahugu; una dainai ia baina laroa.'
  npi-ULB: मैले भनेँ, “परमप्रभु मेरो उत्तराधिकार हुनुहुन्छ ।” त्यसैले म उहाँमा नै
    आशा गर्दछु ।
  yor-yor: Mo wí fún ara mi, ìpín mi ni Olúwa; nítorí náà èmi yóò dúró dè ọ́.
  pes-OPCB: 'به خود می‌گویم: «من فقط خداوند را دارم، پس به او امید خواهم بست.»'
  tgl-ULB: "\x81“Si Yahweh ay aking mana,” sinabi ko sa aking sarili, kaya aasa ako\
    \ sa kaniya."
  hui-hui: I̱na mbirale ngarunaga mini dege dindiho nahe Anduane Homogo ibu hangu
    karulape kagoni lo mitangi bialu holenego bayaledane hendedo. Ani mitangi bidogo
    ai ibugua i̱ biamogo bilonaga i̱na mini dunu bia ho kogoni.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​ငါ့​အ​ဖို့​ဖြစ်​သ​ဖြင့် ငါ​သည်​ကိုယ်​တော်​ကို​မျှော်​ကိုး​ပါ​၏။
  bod-N: ང་ཡི་སེམས་སུ་ཡ་ཝཱེ་ཁོང་ནི་བདག་གི་ནོར་སྐལ་ཡིན། ། དེ་བས་བདག་གིས་ཁོང་ལ་རེ་སྒུག་བྱེད་ངེས་ཡིན་ཞེས་སྨྲ།
    །
  sna-sna: Ndinoti kumwoyo wangu, “Jehovha ndiye mugove wangu; naizvozvo ndichamumirira.”
  spa-BLM: “Yahvé es mi porción”, dice mi alma. “Por lo tanto, esperaré en él”.
  cac-cac: Yuj chi' svala' to icha in macb'en yaj Jehová, an̈ej ayoch yipoc in c'ool.
  swh-ULB: “Yahweh ni urithi wangu,” Nilisema, hivyo nitamtumainia.
  bel-bel: Гасподзь частка мая, кажа душа мая, спадзявацьмуся ж на Яго.
  wed-wed: A ririwana-meleu, Bada au buderi lamna a vivitumaḡanem.
  deu-ELBBK: Der HERR ist mein Teil, sagt meine Seele; darum will ich auf ihn hoffen.
  mbb-OT: Nekekaǥi a ziyà te ǥehinawa ku te, “Is Nengazen iyan utew zekelà kayi te
    kediey, umbe ebperateng a kandin.”
  mal-2015: യഹോവ എന്റെ ഓഹരി എന്നു എന്റെ ഉള്ളം പറയുന്നു; അതുകൊണ്ടു ഞാൻ അവനിൽ പ്രത്യാശവെക്കുന്നു.
  rmc-rmc: 'Phenav mange: „O RAJ hin savoro, so man hin; vašoda man mukava pre leste.“'
  pes-OPV: و جان من می‌گوید که خداوند نصیب من است، بنابراین بر او امیدوارم.
  ron-1924: „Домнул есте партя мя де моштенире”, зиче суфлетул меу, „де ачея нэдэждуеск
    ын Ел.”
  aui-aui: Tagumani awonena mayegu bo, “Yawe God na nonowa gwabiguve, na getana awaki
    ayakayokayoveni, noko kiiravine tagu anitumaghanena kirakiiyeni.”
  ben-OBCV: আমি নিজেকে বলি, “সদাপ্রভু আমার অধিকার; এজন্য আমি তাঁর প্রতীক্ষায় থাকব।”
  som-som: Naftaydu waxay tidhaahdaa, Rabbigu waa qaybtaydii, sidaas daraaddeed isagaan
    rajo ku qabi doonaa.
  lat-VUC: Heth Pars mea Dominus, dixit anima mea; propterea exspectabo eum.
  eng-ASVBT: Jehovah is my portion, saith my soul; therefore will I hope in him.
  ita-1885: Il Signore è la mia parte, ha detto l'anima mia; Perciò spererò in lui.
  eng-LXXUP: The Lord is my portion, says my soul; Therefore will I wait for him.
  eng-ULB: “Yahweh is my inheritance,” I said, therefore I will hope in him.
  spa-VBL: 'El Señor es todo lo que necesito, me digo a mí mismo: Pondré mi esperanza
    en él.'
  fra-_FOB: L'Éternel est mon partage, dit mon âme; c'est pourquoi j'espérerai en
    lui!
  mal-mal: യഹോവ എന്റെ ഓഹരി എന്ന് എന്റെ ഉള്ളം പറയുന്നു; അതുകൊണ്ട് ഞാൻ അങ്ങയിൽ പ്രത്യാശവക്കുന്നു.
  lit-lit: VIEŠPATS yra mano dalis, „sako mano siela, „todėl sudedu viltis į Jį.
  urd-GVR: Merī jān kahtī hai, “Rab merā maurūsī hissā hai, is lie maiṅ us ke intazār
    meṅ rahūṅgī.”
  suz-BL: आं थुंमी “परमप्रभु यावे आं भाग बाक्‍ब। मोपतीके गो मेको कली आस पाइनुङ” देंती।
    भजन संग्रह १६:५; भजन संग्रह ३:२६
  eng-NOY: Jehovah is my portion, saith my soul, therefore do I hope in him.
  ita-1927: “L’Eterno è la mia parte”, dice l’anima mia, “perciò spererò in lui”.
  ckb-ckb: 'بە خۆم دەڵێم: «یەزدان بەشی منە، لەبەر ئەوە هیوام بەوە.»'
  eng-BBE: I said to myself, The Lord is my heritage; and because of this I will have
    hope in him.
  kan-OKCV: “ಯೆಹೋವ ದೇವರೇ ನನ್ನ ಪಾಲು, ಆದ್ದರಿಂದ ನಾನು ಅವರಿಗಾಗಿ ಕಾದಿರುತ್ತೇನೆ,” ಎಂದು ನಾನು
    ನನ್ನೊಳಗೆ ಎಂದುಕೊಳ್ಳುವೆನು.
  tam-2017: யெகோவா என் பங்கு என்று என் ஆத்துமா சொல்லும்; ஆகையால் அவரிடத்தில் நம்பிக்கை
    கொண்டிருப்பேன்.
  spa-RV-1909: Mi parte es Jehová, dijo mi alma; por tanto en él esperaré.
  ron-BTF: DOMNUL este partea mea, spune sufletul meu; de aceea voi spera în el.
  eng-WEBP: “The LORD is my portion,” says my soul. “Therefore I will hope in him.”
  eng-FBV: The Lord is all I need,” I tell myself, “so I will put my hope in him.”
  nld-1939: Mijn deel is Jahweh! zegt mijn ziel, En daarom vertrouw ik op Hem!
  nch-BL: 'Pero nimoyolilhui: “San TOTECO nijpiya, yeca ipan ya nimotemachis.”'
  vie-1934: 'Hồn ta nói: Đức Giê-hô-va là cơ nghiệp ta, nên ta để lòng trông cậy nơi
    Ngài.'
  hin-CV: मेरी आत्मा इस तथ्य की पुष्टि करती है, “याहवेह मेरा अंश हैं; इसलिये उनमें
    मेरी आशा रखूंगा.”
  spa-BES: 'Me dije: El Señor es mi herencia; y por eso tendré esperanza en él.'
  tdx-tdx: Iehovà ty anjarako, hoe ty troko, aa le ie ty fitamàko.
  tha-KJV: จิ​ตใจของข้าพเจ้าว่า “พระเยโฮวาห์ทรงเป็นส่วนของข้าพเจ้า เหตุ​ฉะนี้​ข้าพเจ้าจะหวังในพระองค์”
  por-BR-2018: O SENHOR é minha porção, diz a minha alma; portanto nele esperarei.
  deu-ELO: Jehova ist mein Teil, sagt meine Seele; darum will ich auf ihn hoffen.
  eng-WYC-2018: My soul said, The Lord is my part; therefore I shall abide him. (My
    soul said, The Lord is my portion; and so I shall wait for him.)
  epo-epo: Mia parto estas la Eternulo, diras mia animo; tial mi esperas al Li.
  uig-PIN: 'Ɵz-ɵzümgǝ: «Pǝrwǝrdigar mening nesiwǝmdur; Xunga mǝn Uningƣa ümid baƣlaymǝn»
    — dǝymǝn.'
  beo-beo: Na da liligi eno hamedafa gala. Hina Gode Hifawane da na Fidisu Dunu. Amaiba:le,
    na da Ema fawane dafawaneyale dawa:sa.
  tpi-OTNT: Mi ting mi no ken wari long ol arapela samting. Bikpela wanpela tasol
    em inap long mi. Olsem na mi wet strong long em i helpim mi.
  hau-SA: Na ce wa kaina, “Ubangiji shi ne nawa; saboda haka zan jira shi.”
  uig-LAT: 'Öz-özümge: «Perwerdigar méning nésiwemdur; Shunga men Uninggha ümid baghlaymen»
    — deymen.'
  nde-nde: Ngiyazitshela ngithi, “UThixo uyisabelo sami; ngakho ngizalindela yena.”
  ton-ton: '‌ʻOku pehē ʻe hoku laumālie, “Ko hoku tofiʻa ʻa Sihova: ko ia te u ʻamanaki
    lelei ʻiate ia.”'
  ces-1613: Díl můj jest Hospodin, říká duše má; protož naději mám v něm.
  eng-WMB: “The LORD is my portion,” says my soul. “Therefore I will hope in him.”
  tam-TCV: நான் எனக்குள் சொல்லிக்கொள்கிறேன், “யெகோவாவே என் உரிமைப் பங்கு; ஆகையால்
    நான் அவருக்காகக் காத்திருப்பேன்.”
  ceb-ULB: “Si Yahweh mao ang akong panulondon,” miingon ako sa akong kaugalingon,
    busa molaom ako kaniya.
  pol-UBG: PAN jest moim działem – mówi moja dusza – dlatego mam w nim nadzieję.
  urd-GVU: میری جان کہتی ہے، ”رب میرا موروثی حصہ ہے، اِس لئے مَیں اُس کے انتظار میں
    رہوں گی۔“
  deu-1912: Der HERR ist mein Teil, spricht meine Seele; darum will ich auf ihn hoffen.
  kan-2017: “ಯೆಹೋವನೇ ನನ್ನ ಪಾಲು, ಆದಕಾರಣ ಆತನನ್ನು ನಿರೀಕ್ಷಿಸುವೆನು” ಎಂದು ನನ್ನ ಅಂತರಾತ್ಮವು
    ಅಂದುಕೊಳ್ಳುತ್ತದೆ.
  yap-yap: I SOMOL e kemus ni ir e urngin ban’en ngog, are ir e kug tay e pagan’ rog
    nga daken.
  hlt-MCSB: Ka hinglu loh, “BOEIPA tah ka khoyo ni,” a ti dongah amah te ka ngaiuep
    van.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ታኣኮ ጊሽኮና ጊሺ ማዔሢሮ ዒዛ ሌሊ ታኣኒ ጉሙርቃንዳኔ።
  twi-ASANTE: Meka kyerɛ me ho sɛ, “Awurade yɛ me kyɛfa, enti mɛtwɛn no.”
  eng-WEBU: “The LORD is my portion,” says my soul. “Therefore I will hope in him.”
  wal-wal: Taani taayyo, “GODAI tana gakkida saama; hegaa gishshau, taani an hidootaa
    wottais” yaagaas.
  spa-PDDPT: Yavé es mi porción, dice mi alma, Por tanto espero en Él.
  gun-gun: 'Xejeupe ae aipoa''e: “Xevy guarã oĩ va''e ma Senhor ae. Ha''e nunga rupi
    arõ tema ''rã hexe”, ha''e.'
  ilo-ULB: “Ni Yahweh ti tawidko,” kinunak iti bagik, isu a mangnamnamaak kenkuana.
  kpg-kpg: Dimaadua modogoia ni aagu, deelaa laa Mee go dogu hagadagadagagee.
  uig-ARA: 'ئۆز-ئۆزۈمگە: «پەرۋەردىگار مېنىڭ نېسىۋەمدۇر؛ شۇڭا مەن ئۇنىڭغا ئۈمىد باغلايمەن»
    ــ دەيمەن.'
  sus-sus: N a kolon n bɔɲɛ kui, Alatala nan na n harige ra. N xaxili tixi a tan nan
    na.
  pon-2006: KAUN-O kelehpw me ahi, ihme kahrehda ih me I koapworopworki.
  jae-jae: Katuc kêsôm lasê gebe “Apômtau kêtu ŋoc gêŋlênsêm, tec jakêŋ matoc eŋ.”
  ksd-ksd: 'A tulungeagu i biti: A Luluai kaugu tiniba, kari ina nurnur tana.'
  tur-YTC: “Benim payım Yahve'dir,” der canım. “Bu yüzden O'na güvenirim.”
  ind-AYT: “TUHAN adalah bagianku,” kata jiwaku, “Karena itu, aku berharap dalam Dia.”
  nya-nya: Mu mtima mwanga ndimati, “Yehova ndiye zanga zonse; motero ndimamuyembekezera.”
  hrv-hrv: “Jahve je dio moj”, veli mi duša, “i zato se u nj pouzdajem.”
  mps-mps: Eno homugo eno meba nai dabede moni homu igi homu ebao. Genuai Bidi deli
    tama ena usu dao. Tama tibaso, eno agai ena tau somainu bomo elama, tonalubao.
  tpi-tpi: Mi ting mi no ken wari long ol arapela samting. Bikpela wanpela tasol em
    inap long mi. Olsem na mi wet strong long em i helpim mi.
  dan-1931: Min Del er HERREN, (siger min Sjæl,) derfor håber jeg på ham.
  vie-OVCB: 'Tôi tự bảo: “Chúa Hằng Hữu là cơ nghiệp của tôi; vì thế, tôi sẽ hy vọng
    trong Ngài!”'
  guj-2017: મારો જીવ કહે છે, “યહોવાહ મારો હિસ્સો છે;” તેથી હું તેમનામાં મારી આશા મૂકું
    છું.
  pon-2006A: KAUN-O kelehpw me ahi, ihme kahrehda ih me I koapworopworki.
  por-BRBSL: “Yahweh é minha porção”, diz minha alma. “Portanto, terei esperança nele”.
  swe-swe: 'Herren (Jahve) är min del(portion), säger min själ (mitt inre, hebreiska
    ”nefesh”), därför vill jag troget vänta (ha en förväntan) på Honom. [Den åttonde
    hebreiska bokstaven är: ח – Chet. Tecknet avbildar ett staket. Bokstaven symboliserar
    något som binder samman och inhägnar, rent fysiskt som ett staket eller en mur,
    eller socialt som vänskap och kärlek. I dessa verser är det orden ”nåd”, ”nya”
    och ”del” som börjar med den bokstaven. Tillsammans förstärker dessa ord tillförsikten
    om Guds kärlek till mänskligheten och att det i slutändan är Herrens nåd som tar
    mig vidare från sorgen.]'
  cth-cth: BAWIPA teh kai hanelah doeh ao. Hatdawkvah, ka lungthin muitha ni ama teh
    a ngaihawi.
  twi-twi: Meka kyerɛ me ho se, “Awurade yɛ me kyɛfa, enti mɛtwɛn no.”
  hlt-hlt: Ka hinglu loh, “BOEIPA tah ka khoyo ni,” a ti dongah amah te ka ngaiuep
    van.
  tbz-SIM: N Yiɛ̀ nKuyie nkuù tu n kpɑ̀tì, dɛɛ̀ te kɛ̀ n kù bùɔ́.
  msy-2020: '@see-verse:LAM.003.023'
  dop-dop: 'Mɑ tɔŋ sɩ: Tɑcɑɑ kɛlɛ mɑ kpɑncoou. Pǝ tɔɔ kɛ́ mɑ tɛɛlǝɣɩ-ŋ.'
  azb-azb: 'Öz-özümə deyirəm: «Rəbb mənim nəsibimdir», Ona görə Rəbbə ümid bəsləyirəm.'
  eng-DBY: Jehovah is my portion, saith my soul; therefore will I hope in him.
  hin-2017: मेरे मन ने कहा, “यहोवा मेरा भाग है, इस कारण मैं उसमें आशा रखूँगा।”
  wol-KYG: «Samab séddoo, Aji Sax jee» la sama xol wax, te moo tax ma di ko xaar.
  eng-YLT: My portion [is] Jehovah, hath my soul said, Therefore I hope for Him.
  kne-kne: Isonga kanak si nemnem ko, “Si Diyos anggoy di wada en sak-en, sisya di
    pannamnamaak.”
  eng-WYC-2017: My soul said, The Lord is my part; therefore I shall abide him.
  eng-WMBB: “The LORD is my portion,” says my soul. “Therefore I will hope in him.”
  urd-GVH: मेरी जान कहती है, “रब मेरा मौरूसी हिस्सा है, इसलिए मैं उसके इंतज़ार में
    रहूँगी।”
  rug-rug: Tozi pule nau si arau, “E Zihova sa qua hinia; gua ke kote aqa nia rau
    si Asa.”
  gaz-gaz: Anis, “Waaqayyo qooda koo ti; kanaafuu ani isa nan eeggadha” ofiin nan
    jedha.
  fra-LSG: L’Éternel est mon partage, dit mon âme; C’est pourquoi je veux espérer
    en lui.
  yal-yal: N na a falama nɛn n bɔɲɛni, n naxa, “Alatala nan n kɛɛn na nanara, n yigi
    saxi a yi.”
  iou-iou: Unita bänepnatä ŋode yäyat; Yawe unitägän gäripna däpmäŋ tärek täyak unita
    ini täŋkentäŋ namikta api itsämäk täŋpet.
  haw-1868: O Iehova no ko'u kuleana, wahi a kuu uhane, Nolaila e lana'i kuu manao
    ia ia.
  arb-NAV: 'تَقُولُ نَفْسِي: «الرَّبُّ هُوَ نَصِيبِي فَلِذَلِكَ أَرْجُوهُ».'
  ewe-ewe: Megblɔ na ɖokuinye be, “Yehowae nye nye gomekpɔkpɔ, eya ta manɔ esinu kpɔm.”
  eng-LEE: The Lord is my portion, saith my soul, therefore will I wait for him.
  asm-FB: মোৰ প্ৰাণে কয়, “যিহোৱায়েই মোৰ অংশ,” এই হেতুকে মই তেওঁত ভাৰসা কৰিম।
  sus-A: ﭑ عَ كٌلٌن ﭑ بْحّ كُي، عَلَتَلَ نَن نَ ﭑ هَرِفٍ رَ. ﭑ شَشِلِ تِشِ عَ تَن
    نَن نَ.
  fra-SBL: « Yahvé est mon partage », dit mon âme. « C'est pourquoi j'espère en lui. »
  hbo-hbo: חֶלְקִ֤י יְהוָה֙ אָמְרָ֣ה נַפְשִׁ֔י עַל־כֵּ֖ן אֹוחִ֥יל לֹֽו׃ ס
  piu-2006: '@see-verse:LAM.003.023'
  kik-kik: Ngoro yakwa yugaga atĩrĩ, “Jehova nĩwe igai rĩakwa; tondũ ũcio nĩwe ndĩrĩetagĩrĩra.”
  fra-NCL: « Yahweh est mon partage, a dit mon âme ; c’est pourquoi j’espérerai en
    lui. »
  cek-AK: Angraeng loe kai ih taham ah oh, tiah ka hinghaih pakhra mah thuih pongah,
    anih to ka zing han.
  cuk-cuk: 'Degisoggu, an soged: “Bab-Jehováʼbi anga unni gued, agala, an egi bensulid.”'
  uig-CYR: 'Өз-өзүмгә: «Пәрвәрдигар мениң несивәмдур; Шуңа мән Униңға үмүт бағлаймән»
    — дәймән.'
  pma-pma: Avaseini tounah onak tovuol, demkatien onak keih en Iahova koa tahos imok
    mulin tounah keil vasi ten out netan. Sakini, naling desien onak en kei enges.
  tel-2017: “యెహోవా నా వారసత్వం” అని నా ప్రాణం ప్రకటిస్తూ ఉంది. కాబట్టి ఆయనలోనే నా
    నమ్మిక ఉంచుతున్నాను.
  hat-BSA: “SENYÈ a se pòsyon mwen.” Se sa nanm mwen di m. Konsa, mwen mete espwa
    m nan Li.
  bxh-bxh: Guyau E sunumaꞌen paꞌana In egu gogo mahudoꞌina.
  kos-kos: LEUM GOD mukena pa oasr yuruk uh; ke ma inge El na pa mwe finsrak luk.
  hbo-WLC: חֶלְקִ֤י יְהוָה֙ אָמְרָ֣ה נַפְשִׁ֔י עַל־כֵּ֖ן אוֹחִ֥יל לֽוֹ׃ ס
  ibo-ibo: Mkpụrụobi m na-ekwu, “Onyenwe anyị bụ oke m, nʼihi ya, aga m enwe nchekwube
    na ya.”
  ory-ory: ମୋର ପ୍ରାଣ କୁହେ, “ସଦାପ୍ରଭୁ ମୋହର ବାଣ୍ଟ ସ୍ୱରୂପ; ଏଥିପାଇଁ ମୁଁ ତାହାଙ୍କଠାରେ ଭରସା
    ରଖିବି।”
  chk-chk: Üa apasa, “Ewe Samol mi Lapalap i wisei, iei mine üpwe eäni apilükülük.”
  rop-rop: YAWEI im ebrijing langa mi, en ai sabi ai gin trastimbat im.
  ukr-1871: Господь пай мій, говорить собі душа моя, то ж і буду я вповати на него.
  deu-1951: Der HERR ist mein Teil, spricht meine Seele; darum will ich auf ihn hoffen.
  eng-JPS: '''The LORD is my portion'', saith my soul; ''Therefore will I hope in
    Him.'''
  srp-1865: Gospod je dio moj, govori duša moja; zato æu se u njega uzdati.
  lug-lug: Njogera mu mutima gwange nti, “Mukama gwe mugabo gwange, kyenaava mbeera
    n’essuubi mu ye.”
  heb-heb: חלקי יהוה אמרה נפשי על כן אוחיל לו׃
  ben-IRV: আমার প্রাণ বলে, “সদাপ্রভুই আমার অধিকার,” তাই আমি তাঁর উপর আশা করব।
  pan-pan: ਮੇਰੀ ਜਾਨ ਕਹਿੰਦੀ ਹੈ, ਯਹੋਵਾਹ ਮੇਰਾ ਹਿੱਸਾ ਹੈ, ਇਸ ਲਈ ਮੈਨੂੰ ਉਹ ਦੇ ਉੱਤੇ ਆਸ ਹੈ।
  mya-JVB: ငါ့ ဝိညာဉ် ၏ သဘောဟူမူကား၊ ထာဝရဘုရား သည် ငါ ၏အဘို့ ဖြစ်တော်မူ၏။ ထိုကြောင့်
    ၊ ကိုယ်တော် ကို ငါမြော်လင့် ပါ၏။
  hmo-hmo: Lau gwau, “Egu durua tauna be tamona, Lohiabada sibona, unai dainai ia
    dekenai egu abidadama lau atoa noho.”
  urd-urd: मेरी जान ने कहा, “मेरा हिस्सा ख़ुदावन्द है, इसलिए मेरी उम्मीद उसी से है।”
  rus-SYN: Господь часть моя, говорит душа моя, итак буду надеяться на Него.
  bqc-SIM: Ma mɛ̀, Dii mɛ́ ma baa ũ, a yã́i má sↄ̃́aaàzi.
  tcz-CHONGTHU: Kahinna ka lhagaovin aseijin Pakai hi keima gou ahi. Hijeh chun Ama
    a kakinepna hi umjing ahije.
  mar-mar: माझा जीव म्हणतो, “परमेश्वर माझा वतनभाग आहे. म्हणूनच मी त्याच्यावर आशा ठेवीन.”
  soq-soq: Ne neba wane wanase, “Iawe God, e dea os ipa ne nebaanaida, mai dima da,
    sa baiwa ne e sumanaiaidantepina.”
  qub-qub: 'Shongullächöga në: «Nogapäga Tayta Diosllami llapanpitapis mas alli. Chaymi
    payllaman yäracö.»'
  bqp-bqp: Nɑ nɛɛ, Yinni Gusunɔ u sɑ̃ɑwɑ nɛgii. Yen sɔ̃nɑ nɑ yĩiyɔbu mɔ wi sɔɔ.
  hat-hat: 'Mwen di: Se Seyè a ki tout mwen. Se nan li mwen mete tout espwa m''.'
  eng-BSB: “The LORD is my portion,” says my soul, “therefore I will hope in Him.”
  eng-WEBPB: “The LORD is my portion,” says my soul. “Therefore I will hope in him.”
  kbq-kbq: Nagra'ma nagesa antahuana, Agra nagri Ra Anumza mani'negu nagra Agriteke
    amuhara huntegahue.
  nhe-BL: 'Pero nimoyolilhui: “San TOTECO nijpiya, yeca ipan ya nimotemachis.”'
  gub-BL: Areko tuwe Tupàn ihe. Naheta kwaw amo ma'e ihewe. A'e rupi azeruzar hehe
    ihe.
  eng-DRA: 'Heth. The Lord is my portion, said my soul: therefore will I wait for
    him.'
