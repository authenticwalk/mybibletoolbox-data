verse: LAM.003.013
translations:
  mal-C: അവിടത്തെ ആവനാഴിയിൽനിന്നുള്ള അമ്പുകളാൽ അവിടന്ന് എന്റെ ഹൃദയം കുത്തിത്തുളച്ചു.
  deu-TKW: in meine Nieren gesandt seines Köchers Söhne.
  lin-lin: Atobolaki motema na ngai, na makonga oyo ewutaki na libenga na Ye.
  eng-LSV: He has caused to enter into my reins || The sons of His quiver.
  eng-GNV: Hee caused the arrowes of his quiuer to enter into my reines.
  eng-WEBSTER: He hath caused the arrows of his quiver to enter into my reins.
  nhw-BL: Nopa cuatlamintli catli nechquechili TOTECO calajqui nel huejcatla ipan
    noyolo.
  swh-ONEN: Alinichoma moyo wangu kwa mishale iliyotoka kwenye podo lake.
  bba-bba: U nɛn yɛ̃sɑ yɑburɑ kɑ sɛ̃ɛnu.
  eng-KJVCPB: He hath caused the arrows of his quiver to enter into my reins.
  luo-luo: Nochwoyo chunya gi aserene mowuodho e olalo mare.
  meu-meu: Ena diba pauana dibadia amo, nadinadigu na e tarakidia;
  npi-ULB: उहाँले आफ्नो ठोक्रोका काँडहरूले मेरा मृगौला छेडिदिनुभयो ।
  yor-yor: Ó fa ọkàn mí ya pẹ̀lú ọfà nínú àkọ̀ rẹ̀.
  pes-OPCB: و تیرهایش به اعماق قلبم فرو رفت.
  tgl-ULB: Ipinadala niya ang mga palaso mula sa kaniyang sisidlan upang pumasok sa
    aking mga bato.
  hui-hui: Ani edaho howa ibugua tegelape halu i̱naga gubalinini baya.
  mya-mya: ကိုယ်​တော်​သည်​မြား​တော်​တို့​ကို​ငါ​၏ ကိုယ်​ခ​န္ဓာ​အ​တွင်း​သို့​ပစ်​လွှတ်​တော်​မူ​ပါ​၏။
  bod-N: ཁོང་གིས་ཉིད་ཀྱི་མདའ་ཤུབས་ནང་གི་མདའ། ། ང་ཡི་སྙིང་ཁོང་རུས་པའི་གཏིང་དུ་བསྣུན།
    །
  sna-sna: Akabaya mwoyo wangu nemiseve yaibva mugoba rake.
  spa-BLM: Ha hecho que las astas de su carcaj entren en mis riñones.
  cac-cac: A sjul-lab' ix sjulcot d'ayin, ix c'axpaj d'a yol in c'ool.
  swh-ULB: Ametoboa maini yangu kwa mishale ya mfuko wake.
  bel-bel: паслаў у ныркі мае стрэлы з калчана Свайго.
  deu-ELBBK: Er ließ in meine Nieren dringen die Söhne seines Köchers.
  mbb-OT: Midpanè e zin ne midlembasan is pusung ku.
  mal-2015: അവൻ തന്റെ പൂണിയിലെ അമ്പുകളെ എന്റെ അന്തരംഗങ്ങളിൽ തറെപ്പിച്ചിരിക്കുന്നു.
  rmc-rmc: Predemaďa mange o jilo le šipenca andral peskro tulcos.
  pes-OPV: و تیرهای ترکش خود را به گرده های من فرو برده است.
  ron-1924: Ын рэрункь мь-а ынфипт сэӂециле дин толба Луй.
  ben-OBCV: তাঁর তূণের তির দিয়ে তিনি বিদ্ধ করেছেন আমার হৃদয়।
  som-som: Isagu wuxuu ka dhigay fallaadhihii gabooyihiisu inay kelyahayga galaan.
  lat-VUC: He Misit in renibus meis filias pharetræ suæ.
  eng-ASVBT: He hath caused the shafts of his quiver to enter into my kidneys.
  ita-1885: Egli mi ha fitti nelle reni Gli strali del suo turcasso.
  eng-LXXUP: He has caused the arrows of his quiver To enter into my reins.
  eng-ULB: He pierced my kidneys with the arrows of his quiver.
  spa-VBL: Me disparó en los riñones con sus flechas.
  fra-_FOB: Il a fait entrer dans mes reins les flèches de son carquois.
  mal-mal: തന്റെ ആവനാഴിയിലെ അമ്പുകളെ അവിടുന്ന് എന്റെ അന്തരംഗങ്ങളിൽ തറപ്പിച്ചിരിക്കുന്നു.
  urd-GVR: Us ke tīroṅ ne mere gurdoṅ ko chīr ḍālā.
  suz-BL: मेको आ ब्रामी आं लुङगीर ख्रित्‍ताक्‍यी।
  eng-NOY: He hath caused the sons of his quiver to pierce my reins.
  ita-1927: M’ha fatto penetrar nelle reni le saette del suo turcasso.
  ckb-ckb: تیرەکانی تیردانەکەی لە دڵم چەقاند.
  eng-BBE: He has let loose his arrows into the inmost parts of my body.
  kan-OKCV: ಅವರು ತನ್ನ ಬತ್ತಳಿಕೆಯಲ್ಲಿನ ಬಾಣಗಳನ್ನು ನನ್ನ ಅಂತರಂಗಗಳಲ್ಲಿ ತೂರಿ ಹೋಗುವಹಾಗೆ ಮಾಡಿದ್ದಾರೆ.
  tam-2017: தம்முடைய அம்புகளை வைக்கும் பையின் அம்புகளை என் உள்ளத்தின் ஆழத்தில் படச்செய்தார்.
  spa-RV-1909: Hizo entrar en mis riñones las saetas de su aljaba.
  ron-BTF: El a făcut ca săgețile tolbei lui să intre în rărunchii mei.
  eng-WEBP: He has caused the shafts of his quiver to enter into my kidneys.
  eng-FBV: He shot me in my kidneys with his arrows.
  nld-1939: Hij schoot door mijn nieren De pijlen van zijn koker.
  nch-BL: Nopa cuataminti cati techquechili TOTECO calajqui nel huejcata ipan noyolo.
  vie-1934: 'Ngài đã khiến tên trong bao Ngài vào trái cật ta:'
  hin-CV: अपने तरकश से बाण लेकर उन्होंने उन बाणों से मेरा हृदय बेध दिया.
  spa-BES: Él ha soltado sus flechas en las partes más internas de mi cuerpo.
  tdx-tdx: ה Nampitrofahe’e ambaniako ao o ana-tsotsòke boak’ an-trañon’ ana-pale’eo.
  tha-KJV: พระองค์​ทรงเอาลูกธนูในแล่งของพระองค์ ยิงเข้าในหัวใจของข้าพเจ้าแล้ว
  por-BR-2018: Fez entrar em meus rins as flechas de sua aljava.
  deu-ELO: Er ließ in meine Nieren dringen die Söhne seines Köchers.
  eng-WYC-2018: He sent in(to) my reins the daughters of his arrow case.
  epo-epo: En miajn renojn Li pafis la filojn de Sia sagujo.
  uig-PIN: '|ה| (He) Oⱪdenidiki oⱪlarni bɵrǝklirimgǝ sanjitⱪuzdi.'
  beo-beo: E da na Ea dadiga, na da:igadafa gano gala:i.
  tpi-OTNT: Na em i sutim bel bilong mi long ol spia bilong en.
  hau-SA: Ya harbi zuciyata da kibiyoyin kwarinsa.
  uig-LAT: '|ה| (Xé) Oqdénidiki oqlarni böreklirimge sanjitquzdi.'
  nde-nde: Wangiciba enhliziyweni ngemitshoko evela emxhakeni wakhe.
  ton-ton: Kuo ne pule ki he ngaahi ngahau ʻo ʻene tangai ke ʻasi ki hoku ngaahi kongaloto.
  ces-1613: Postřelil ledví má střelami toulu svého.
  eng-WMB: He has caused the shafts of his quiver to enter into my kidneys.
  tam-TCV: அவர் தன்னுடைய அம்புக் கூட்டிலிருந்த அம்புகளினால் என் இருதயத்தைக் குத்தினார்.
  ceb-ULB: Gipana niya ang mga udyong sa iyang baslayan aron mosulod sa akong mga
    kidni.
  pol-UBG: Przebił moje nerki strzałami swego kołczana.
  urd-GVU: اُس کے تیروں نے میرے گُردوں کو چیر ڈالا۔
  deu-1912: Er hat aus dem Köcher in meine Nieren schießen lassen.
  kan-2017: ತನ್ನ ಬತ್ತಳಿಕೆಯ ಅಂಬುಗಳಿಂದ ನನ್ನ ಅಂತರಂಗಗಳನ್ನು ಇರಿದಿದ್ದಾನೆ.
  yap-yap: I pag e pi gan e gat’ing rok nge aw ngog nge rich nga’ar.
  hlt-MCSB: Anih kah liva ca loh ka kuel khuila pawlh.
  mdy-ETH: ሂኢዦና ሳዞ ታኣኮ ቂርፂዲ ዱኬኔ።
  twi-ASANTE: Ɔde bɛmma a ɛfiri ne kotokuo mu hwiree mʼakoma mu.
  eng-WEBU: He has caused the shafts of his quiver to enter into my kidneys.
  wal-wal: I ba wonddafiyaa dafidi, ta wozanaa aifiyaa caddiis.
  spa-PDDPT: Él hizo que las flechas de su caja portátil para flechas Penetraran en
    mis órganos internos.
  gun-gun: Xekuraxõ re oipyxo ngu'y hyru guigua py.
  ilo-ULB: Impuntana iti pusok dagiti pana a nagian ti pagikabkabilanna iti pana.
  kpg-kpg: Mee guu puu dana amu gu ulu gi lodo dogu huaidina.
  uig-ARA: '|ה| (خې) ئوقدېنىدىكى ئوقلارنى بۆرەكلىرىمگە سانجىتقۇزدى.'
  sus-sus: A to a xa tanbɛe bɛɲin, e naxa n bɔɲɛ sɔxɔ.
  pon-2006: E ketin kadar sapwellime arep kan oh pwarolong nan paliwereiet.
  jae-jae: Eŋ kêpê nê sôb kêsô ŋoc ŋalêlôm ŋanôgeŋ
  ksd-ksd: I tar go ra balagu ma ra umana pu ta kana popopoi.
  tur-YTC: Kılıfındaki oklarını böbreklerime sapladı.
  grc-BRENT: Εἰσήγαγεν ἐν τοῖς νεφροῖς μου ἰοὺς φαρέτρας αὐτοῦ.
  ind-AYT: Dia menusuk ginjalku dengan anak-anak panah dari tabung anak panah-Nya.
  nya-nya: Walasa mtima wanga ndi mivi ya mʼphodo mwake.
  hrv-hrv: U slabine mi sasuo strelice, sinove svoga tobolca.
  mps-mps: Tama agai ena haligade genuai mu enani, agai te ene dabego.
  tpi-tpi: Na em i sutim bel bilong mi long ol spia bilong en.
  dan-1931: Han sendte sit Koggers Sønner i Nyrerne på mig;
  vie-OVCB: Mũi tên của Ngài cắm sâu vào tim tôi.
  guj-2017: તેમણે પોતાના ભાથાનાં બાણ મારા અંતઃકરણમાં માર્યા છે.
  pon-2006A: E ketin kadar sapwellime arep kan oh pwarolong nan paliwereiet.
  por-BRBSL: Ele fez com que os eixos de sua aljava entrassem em meus rins.
  swe-swe: Han har låtit pilarna från sitt koger komma in mellan mina njurar.
  cth-cth: Ahnie palacung teh ka kuen thung a kâen sak.
  twi-twi: Ɔde bɛmma a efi ne kotoku mu hwirew me koma mu.
  hlt-hlt: Anih kah liva ca loh ka kuel khuila pawlh.
  tbz-SIM: Kù n tɑ̃ɑ̃́ ku pie nyi, kɛ̀ ì tɑ kɛ tùɔ̀ti n ceumbɛ̀, kù kùótɛ́ ku doò
    dimɔu ndi n yĩ́nkɛ̀.
  msy-2020: Egha a uan barir afuzibar nan navim gase, ezɨ an barir afuziba nan navim
    okoregha nan ovɨzimning mɨtɨ. Ezɨ nan gumazamiziba bar datɨrɨghɨn na dɨpovava
    dughiaba bar nan ingarav ati. A bar osɨmtɨzir kurar avɨriba na ganɨngizɨ kɨ bar
    izɨfa. Mati gumazim na gaghora dɨpar puvɨra mɨsozim na ganɨngizɨ, kɨ a tuavareme.
  dop-dop: N tʋlɑ mɑ timpee kɛ pɔɔŋ nɑ nyɑ́ kɔɔkɑ tɑɑ nyǝmɑ́.
  azb-azb: Çəkib oxdanından ox atdı, Böyrəyimə sapladı.
  eng-DBY: He hath caused the arrows of his quiver to enter into my reins.
  hin-2017: उसने अपनी तीरों से मेरे हृदय को बेध दिया है;
  wol-KYG: Sama xóotey xol la soqil ay fittam.
  eng-YLT: He hath caused to enter into my reins The sons of His quiver.
  eng-WYC-2017: He sent in my reins the daughters of his arrow case.
  eng-WMBB: He has caused the shafts of his quiver to enter into my kidneys.
  urd-GVH: उसके तीरों ने मेरे गुरदों को चीर डाला।
  rug-rug: Suvulu pa buloqu sari tupi koadi pa Nana vovoina tupi.
  gaz-gaz: Korojoo isaa keessaa xiyya baasee onnee koo waraane.
  fra-LSG: Il a fait entrer dans mes reins Les traits de son carquois.
  yal-yal: A xalimakunle bata n gbingin sɔxɔn.
  haw-1868: Ua hookomo mai oia i kona mau pua iloko o ko'u opu.
  arb-NAV: اخْتَرَقَ كُلْيَتَيَّ بِنِبَالِ جُعْبَتِهِ.
  ewe-ewe: Etsɔ aŋutrɔwo le eƒe daku me tsɔ ŋɔ nye dzi.
  eng-LEE: He hath caused to enter into my reins the children of his quiver.
  asm-FB: তেওঁ নিজৰ তূণৰ বাণ মোৰ মৰ্ম্মস্থানত সুমুৱালে।
  sus-A: عَ تٌ عَ شَ تَنبّيٍ بّحِن، عٍ نَشَ ﭑ بْحّ سْشْ.
  fra-SBL: Il a fait entrer les tiges de son carquois dans mes reins.
  hbo-hbo: הֵבִיא֙ בְּכִלְיֹותָ֔י בְּנֵ֖י אַשְׁפָּתֹֽו׃
  piu-2006: '@see-verse:LAM.003.012'
  kik-kik: Nĩatheecire ngoro yakwa na mĩguĩ kuuma thiaka-inĩ wake.
  fra-NCL: Il a fait pénétrer dans mes reins les fils de son carquois ;
  cek-AK: Kalii tabu thung ih anih ih palaanawk mah ka kaeng ah cop.
  cuk-cuk: E-saboged-yaba sigumar-onosadgi gwagegi an-maksad.
  uig-CYR: '|ה| (Хе) Оқденидики оқларни бөрәклиримгә санҗитқузди.'
  tel-2017: తన అంబుల పొదిలోని బాణాలన్నీ ఆయన నా మూత్రపిండాల గుండా దూసుకెళ్ళేలా చేశాడు.
  hat-BSA: Li te fè flèch nan fouwo L yo antre nan ren mwen.
  kos-kos: El pusrukma sukan pisr natul, na liksreni tilyang nu in monuk.
  hbo-WLC: הֵבִיא֙ בְּכִלְיוֹתָ֔י בְּנֵ֖י אַשְׁפָּתֽוֹ׃
  ibo-ibo: O ji àkụ nke si nʼakpa àkụ ya gbapuo m obi.
  ory-ory: ସେ ଆପଣା ତୂଣର ଶର ମୋହର ହୃଦୟରେ ପ୍ରବେଶ କରାଇଅଛନ୍ତି।
  chk-chk: A atowu an kewe föün esefich seni lenier o posurelong leuti.
  rop-rop: en imbin tjakam det spiya rait langa main hat.
  ukr-1871: Послав у нирки мої стріли з сагайдака свого.
  deu-1951: Er hat mir seines Köchers Söhne in die Nieren gejagt.
  eng-JPS: He hath caused the arrows of His quiver to enter into my reins.
  srp-1865: Ustrijeli me u bubrege strijelama iz tula svojega.
  lug-lug: Yafumita omutima gwange n’obusaale okuva mu mufuko gwe.
  heb-heb: הביא בכליותי בני אשפתו׃
  ben-IRV: তিনি তাঁর তূণের তীর আমার হৃদয়ে বিদ্ধ করিয়েছেন।
  pan-pan: ਉਸ ਨੇ ਆਪਣੇ ਤਰਕਸ਼ ਦੇ ਤੀਰਾਂ ਨਾਲ ਮੇਰੇ ਗੁਰਦਿਆਂ ਨੂੰ ਵਿੰਨ੍ਹ ਸੁੱਟਿਆ।
  mya-JVB: မြှား တော်တို့ကိုလည်း၊ ငါ့ ကျောက်ကပ် ကို ခွင်း စေတော်မူ၏။
  hmo-hmo: Iena diba dekena amo egu kudouna ia gwadaia.
  urd-urd: उसने अपने तर्कश के तीरों से मेरे गुर्दों को छेद डाला।
  rus-SYN: послал в почки мои стрелы из колчана Своего.
  bqc-SIM: À a gbàla kaↄ tↄ̃̀ ma baluwa.
  tcz-CHONGTHU: Ka lungchang laitaha, Athalchang chu a kaplut jenge.
  mar-mar: त्याने आपले बाण माझ्या अंतःकरणात घुसवले आहेत.
  qub-qub: Tayta Dios jitamushan lëchacunaga cuerpöman fiyupa ruricamami jaticasha.
  bqp-bqp: U nɛn yɛ̃sɑ yɑburɑ kɑ sɛ̃ɛnu.
  hat-hat: Li fè flèch li yo antre fon nan kò m'.
  eng-BSB: He pierced my kidneys with His arrows.
  eng-WEBPB: He has caused the shafts of his quiver to enter into my kidneys.
  kbq-kbq: Ana huteno keve'areti tumoni'a ahetane'ne.
  nhe-BL: Nopa cuatlamintli tlen nechquechili TOTECO calajqui nel huejcatla ipan noyolo.
  gub-BL: Tupàn hu'yw imomor pyrer ukutuk katu hero'o.
  eng-DRA: He. He hath shot into my reins the daughters of his quiver.
