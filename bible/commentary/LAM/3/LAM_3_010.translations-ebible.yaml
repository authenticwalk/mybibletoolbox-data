verse: LAM.003.010
translations:
  mal-C: ഇരയ്ക്കായി പതുങ്ങിക്കിടക്കുന്ന കരടിയെപ്പോലെ, ഒളിവിടങ്ങളിലെ സിംഹത്തെപ്പോലെ,
  deu-TKW: Ein lauernder Bär war er mir, ein Löwe im Hinterhalt.
  lin-lin: Azalaki mpo na ngai lokola ngombolo oyo ebongami, lokola nkosi oyo ebombameli
    ngai ;
  eng-LSV: A bear lying in wait He [is] to me, || A lion in secret hiding places.
  eng-GNV: He was vnto me as a beare lying in waite, and as a Lion in secret places.
  eng-WEBSTER: He was to me as a bear lying in wait, and as a lion in secret places.
  nhw-BL: Na niquita para yaya itztoc quen se león catli motlatijtoc huan quen se
    oso catli quinequi nechitzquis.
  swh-ONEN: Kama dubu aviziaye, kama simba mafichoni,
  bba-bba: U kukuɑ u mɑn mɑrɑ nɡe ɡbeeku bɔ̃ɔ ɡe ɡɑ yɑɑ mɑrɑ. U mɑn mɑrɑ nɡe ɡbee
    sunɔ ɡe ɡɑ yɑɑ yɔɔru bwɛ̃ɛyɛ.
  eng-KJVCPB: He was unto me as a bear lying in wait, and as a lion in secret places.
  luo-luo: Mana kaka ondieg bungu mobuto karito, kata ka sibuor mopondo,
  meu-meu: Egu ai ia na e banimu beana na heto, e komumu, leona na heto;
  npi-ULB: उहाँ आक्रमण गर्न ढुकेर बस्‍ने भालुजस्तो र लुकेर बस्‍ने सिंहजस्तो हुनुहुन्छ
    ।
  yor-yor: Bí i beari tí ó dùbúlẹ̀, bí i kìnnìún tí ó sá pamọ́.
  pes-OPCB: او همچون خرسی در کمین من نشست و مانند شیر بر من هجوم آورد؛
  tgl-ULB: Tulad siya ng osong naghihintay upang tambangan ako, isang leon na nasa
    pagtatago.
  hui-hui: Anduane Homogohanda biango handalehe timbuni mini beame nogo tara karu
    ibiragola bo nole ohowa harigani yu biragadagua budi gabua timbuni laionome mbirale
    bo nole nendebu hagadaguabi
  mya-mya: ကိုယ်​တော်​သည်​ဝက်​ဝံ​သ​ဖွယ်​ငါ့​အား​ချောင်း မြောင်း​ကာ ခြင်္သေ့​ကဲ့​သို့​ခုန်​အုပ်​တော်​မူ​ပါ​၏။
  bod-N: ཁོང་ཉིད་བདག་ལ་མཚོན་ན་ནི། ། འཇབ་སྒུག་བྱེད་པའི་དྲེད་མོང་དང་། ། གསང་བའི་གནས་ཀྱི་སེང་གེ་བཞིན།
    །
  sna-sna: Sebere rakavandira, seshumba yakavanda,
  spa-BLM: Es para mí como un oso al acecho, como un león escondido.
  cac-cac: Lajan ix yutej sb'a Jehová d'ayin icha junoc noc' oso sc'ub'ejel sb'a,
    icha junoc noc' choj tz'elta jucnaj d'ayin.
  swh-ULB: Yeye ni kama dubu anasubiri kunishambulia, simba katika maficho;
  bel-bel: Ён мне стаўся як бы мядзьведзь у засадзе, як бы леў у патайным месцы;
  deu-ELBBK: Ein lauernder Bär ist er mir, ein Löwe im Versteck.
  mbb-OT: Iring sikandin te bir etawa erimaung he mid-ayan su edawi kedì.
  mal-2015: അവൻ എനിക്കു പതിയിരിക്കുന്ന കരടിയെപ്പോലെയും മറഞ്ഞുനില്ക്കുന്ന സിംഹത്തെപ്പോലെയും
    ആകുന്നു.
  rmc-rmc: Garuďa pes sar medvedzis abo ľevos, hoj pre ma te chučel.
  pes-OPV: او برای من خرسی است در کمین نشسته وشیری که در بیشه خود می‌باشد.
  ron-1924: Мэ пындеште ка ун урс ши ка ун леу ынтр-ун лок аскунс.
  ben-OBCV: ভালুক যেমন লুকিয়ে ওৎ পাতে, যেভাবে সিংহ গোপনে লুকিয়ে থাকে,
  som-som: Wuxuu igu noqday sidii orso ii gabbanaysa iyo sidii libaax meelo qarsoon
    iigu dhuumanaya.
  lat-VUC: Daleth Ursus insidians factus est mihi, leo in absconditis.
  eng-ASVBT: He is unto me as a bear lying in wait, as a lion in secret places.
  ita-1885: Egli mi è stato un orso all'agguato, Un leone ne' suoi nascondimenti.
  eng-LXXUP: 'He has troubled me, As a she-bear lying in wait: He is to me as a lion
    in secret places.'
  eng-ULB: He is like a bear waiting to ambush me, a lion in hiding;
  spa-VBL: Es un oso que me acecha, un león escondido listo para atacar,
  fra-_FOB: Il a été pour moi un ours en embuscade, un lion dans les lieux cachés.
  mal-mal: അവിടുന്ന് എനിക്ക് പതിയിരിക്കുന്ന കരടിയെപ്പോലെയും മറഞ്ഞുനില്‍ക്കുന്ന സിംഹത്തെപ്പോലെയും
    ആകുന്നു.
  urd-GVR: Allāh rīchh kī tarah merī ghāt meṅ baiṭh gayā, sherbabar kī tarah merī
    tāk lagāe chhup gayā.
  suz-BL: मेको ग्राम्‍चा कली बाप्‍शा बाक्‍शो वां खोदेंशो बाक्‍ब। मिनु ख्रुइश्‍शा बाप्‍शा
    बाक्‍शो गुप्‍स खोदेंशो बाक्‍ब।
  eng-NOY: A bear lying in wait hath he been to me, a lion in lurking-places.
  ita-1927: Egli è stato per me come un orso in agguato, come un leone in luoghi nascosti.
  ckb-ckb: وەک ورچێک بۆم لە بۆسەدایە، وەک شێرێک خۆی مات دەکات،
  eng-BBE: He is like a bear waiting for me, like a lion in secret places.
  kan-OKCV: ಅವರು ನನಗೆ ಹೊಂಚು ಹಾಕುವ ಕರಡಿಯ ಹಾಗೆಯೂ, ಗುಪ್ತ ಸ್ಥಳಗಳಲ್ಲಿರುವ ಸಿಂಹದ ಹಾಗೆಯೂ ಇದ್ದಾರೆ.
  tam-2017: அவர் எனக்காகப் பதுங்கியிருக்கிற கரடியும், மறைவிடங்களில் தங்குகிற சிங்கமுமாயிருக்கிறார்.
  spa-RV-1909: Como oso que acecha fué para mí, como león en escondrijos.
  ron-BTF: El a fost pentru mine ca un urs la pândă și ca un leu în locuri tainice.
  eng-WEBP: He is to me as a bear lying in wait, as a lion in hiding.
  eng-FBV: He is a bear that lies in wait for me, a lion in hiding ready to attack,
  nld-1939: Hij loerde op mij als een beer, Als een leeuw, die in hinderlaag ligt;
  nch-BL: Na niquita para yaya itztoc quej se león cati motatijtoc huan quej se oso
    cati quinequi techitzquis.
  vie-1934: Ngài đối với ta như gấu rình rập, như sư tử nơi kín đáo;
  hin-CV: वह एक ऐसा रीछ है, ऐसा सिंह है, जो मेरे लिए घात लगाए हुए बैठा है,
  spa-BES: Él es como un oso esperándome, como un león en lugares secretos.
  tdx-tdx: ד Hoe amboa romotse mamandroñe ahy, hoe liona añ’etaketak’ ao.
  tha-KJV: ที​ข้าพเจ้า พระองค์​ทรงทำท่าดุจหมีคอยตระครุบ และดั่งสิงโตแอบซุ่มอยู่ในที่​ลับ
  por-BR-2018: Foi para mim como um urso que espia, como um leão escondido.
  deu-ELO: Ein lauernder Bär ist er mir, ein Löwe im Versteck.
  eng-WYC-2018: He is made (like) a bear setting ambush to me, (like) a lion in hid
    places.
  epo-epo: Li estas por mi kiel urso en embusko, kiel leono en kaŝita loko.
  uig-PIN: '|ד| (Dalǝt) U manga paylap yatⱪan eyiⱪtǝk, Pistirmida yatⱪan xirdǝktur.'
  beo-beo: Hina Gode da nama doagala:musa:, ‘bea’ ohe agoai ouesalu. E da ‘laione’
    wa:me ea hou defele, nama doagala:le, gagula dasu.
  tpi-OTNT: Bikpela i wet long bagarapim mi olsem bea na laion i hait i stap na wetim
    ol abus i kam.
  hau-SA: Kamar beyar da take a laɓe tana jira, kamar zaki a ɓoye,
  uig-LAT: '|ד| (Dalet) U manga paylap yatqan éyiqtek, Pistirmida yatqan shirdektur.'
  nde-nde: Njengebhele licathamile, njengesilwane sicatshile,
  ton-ton: Naʻa ne hangē ha pea ʻoku toitoi kiate au, pea hangē ha laione ʻi he ngaahi
    potu lilo.
  ces-1613: Jest nedvěd číhající na mne, lev v skrejších.
  eng-WMB: He is to me as a bear lying in wait, as a lion in hiding.
  tam-TCV: பதுங்கியிருக்கும் கரடியைப்போலவும், மறைந்திருக்கும் சிங்கத்தைப் போலவும்,
  ceb-ULB: Sama siya sa usa ka oso nga naghulat sa paghasmag kanako, usa ka liyon
    nga nagtago.
  pol-UBG: Stał się dla mnie jak niedźwiedź czyhający na mnie, jak lew w ukryciu.
  urd-GVU: اللہ ریچھ کی طرح میری گھات میں بیٹھ گیا، شیرببر کی طرح میری تاک لگائے چھپ
    گیا۔
  deu-1912: Er hat auf mich gelauert wie ein Bär, wie ein Löwe im Verborgenen.
  kan-2017: ಆತನು ನನಗೆ ಹೊಂಚುಹಾಕುತ್ತಿರುವ ಕರಡಿಯಂತಿದ್ದಾನೆ, ಗುಪ್ತಸ್ಥಳಗಳಲ್ಲಿ ಅಡಗಿಕೊಂಡಿರುವ
    ಸಿಂಹದ ಹಾಗಿದ್ದಾನೆ.
  yap-yap: I son nageg ni bod ba gamanman ni bear; me og ngog ni bod ba layon.
  hlt-MCSB: Kai taengah tah vom neh sathueng pataeng a huephael kah sathueng bangla
    amah rhongngol coeng.
  mdy-ETH: ዒዚ ታና ሙዓኒ ካቲ ዓኣ ዲቤ ጌይንታ ቦዖጉዲ፤ ጊንሣ ሃሣ ታና ዎዻኒ ጊኢጊ ዔቄ ዞቢ ማዔኔ።
  twi-ASANTE: Te sɛ sisi a ɔda hɔ retwɛn, te sɛ gyata a watɛ,
  eng-WEBU: He is to me as a bear lying in wait, as a lion in hiding.
  wal-wal: I taayyo zuggiya maahiyaa mala, woikko qosettidi naagiya gaammuwaa mala
    gidiis.
  spa-PDDPT: Él es para mí como oso que acecha, Como león agazapado en lugares secretos.
  gun-gun: Xerarõ oiny urso oma'ẽ mbegue va'e rami, ha'e xivi onhemi oiny va'e rami
    avi.
  ilo-ULB: Arigna ti maysa nga oso a nakasagana a mangkemmeg kaniak, kasla leon nga
    agpadpadaan.
  kpg-kpg: Mee gu talitali au gadoo be di ‘bear’, guu hobo gi ogu nua gadoo be di
    laion.
  uig-ARA: '|ד| (دالەت) ئۇ ماڭا پايلاپ ياتقان ئېيىقتەك، پىستىرمىدا ياتقان شىردەكتۇر.'
  sus-sus: A bara lu alɔ sube xaaɲɛ naxan n mamɛfe burunyi, alɔ yɛtɛ naxan a nɔxunxi
    n ya ra.
  pon-2006: E ketin awiawih ie rasehng pehr men; e ketin lusdohng pohi rasehng laion
    men.
  jae-jae: Eŋ gêdib aê amboac bôc saleŋŋa ber kêboaŋ pusup tageŋ kêpi aê amboac lewe
    teŋ.
  ksd-ksd: I da ra bear piragu ba i kiki uai, da ra leon ta ra lokor.
  tur-YTC: Benim için pusuda yatan bir ayı, Gizlenmiş bir aslandır.
  grc-BRENT: ἐτάραξεν ἄρκος ἐνεδρεύουσα, αὐτός μοι λέων ἐν κρυφαίοις,
  ind-AYT: Dia seperti beruang yang mengadang aku, seperti singa di tempat-tempat
    persembunyian.
  nya-nya: Wandidikirira ngati chimbalangondo, wandibisalira ngati mkango.
  hrv-hrv: Meni on bijaše medvjed koji vreba, lav u zasjedi.
  mps-mps: Genuai Bidigo ena dolainu tonaluali, te bulu hasa bea me laion sigo te
    hasa dabe soabo tonaluyu, dualalubo tiwai yalio.
  tpi-tpi: Bikpela i wet long bagarapim mi olsem bea na laion i hait i stap na wetim
    ol abus i kam.
  dan-1931: Han blev mig en lurende Bjørn, en Løve i Baghold;
  vie-OVCB: Chúa rình bắt tôi như gấu hay sư tử, chờ đợi tấn công tôi.
  guj-2017: તેઓ રીંછની જેમ સંતાઈને મારી રાહ જુએ છે અને ગુપ્તમાં રહેનાર સિંહની જેમ
    મને પકડવા સંતાઈ રહે છે.
  pon-2006A: E ketin awiawih ie rasehng pehr men; e ketin lusdohng pohi rasehng laion
    men.
  por-BRBSL: Ele é para mim como um urso à espera, como um leão escondido.
  swe-swe: Han är för mig som en björn som ligger och väntar (på byte), ett lejon
    som gömmer sig.
  cth-cth: Kai na ka pawm e tavom patetlah kâhronae dawk kaawm e sendek patetlah na
    o sak.
  twi-twi: Te sɛ sisi a ɔda hɔ retwɛn, te sɛ gyata a watɛw,
  hlt-hlt: Kai taengah tah vom neh sathueng pataeng a huephael kah sathueng bangla
    amah rhongngol coeng.
  tbz-SIM: Kù òkɛ musĩ̀mmù kɔ̃mɛ mmɛ, kɛ n dìí dicìrícìrì ɔ̃ nhokɛmɛ̀ kucɛ timútì
    miɛkɛ.
  msy-2020: Datɨrɨghɨn Ekiam na gasɨghasɨghasa, a mati asɨzir atiam asɨzir tam mɨsuegh
    anemasava a bagha modogha gara iti. Ekiam na gamizɨ kɨ uan tuavim ataghizɨ a na
    gasɨghasɨki, mati asɨzir atiam asɨzir mamɨn agɨragha ghua a mɨsuegha, a kurugha
    ghua bar an aneghoragh sue, ezɨ kɨ datɨrɨghɨn bar ikufi. Ekiam uan barir pim dafagha
    na gasasa nan akuighav iti.
  dop-dop: N feŋiɣi-m kɛ́ ɩsɩɩ wusi cɛŋʋɣʋ yɑɑ tɔɣɔlɑɣɑ pɑpʋɣʋ tɔ.
  azb-azb: Mənə ayı kimi pusqu düzəldir, Gizlənib aslan kimi məni güdür.
  eng-DBY: He is unto me [as] a bear lying in wait, a lion in secret places.
  hin-2017: वह मेरे लिये घात में बैठे हुए रीछ और घात लगाए हुए सिंह के समान है;
  wol-KYG: Moo di segg mu may tëru, di gaynde gu waafe làqukaayam.
  eng-YLT: A bear lying in wait He [is] to me, A lion in secret hiding-places.
  eng-WYC-2017: He is made like a bear setting ambush to me, like a lion in hid places.
  eng-WMBB: He is to me as a bear lying in wait, as a lion in hiding.
  urd-GVH: अल्लाह रीछ की तरह मेरी घात में बैठ गया, शेरबबर की तरह मेरी ताक लगाए छुप
    गया।
  rug-rug: Guana kurukuru bea sapu kopu aqa, na laione sapu tome aqa,
  gaz-gaz: Inni akkuma amaaketa riphee waa eeggatuu, akkuma leenca dhokatee jiruu
  fra-LSG: Il a été pour moi un ours en embuscade, Un lion dans un lieu caché.
  yal-yal: Ala luxi nɛn n xa alo kanko gbeen naxan dɔxi n yɛɛ ra, alo yatan na a luxun
    fɔtɔnni,
  haw-1868: Ua like oia ia'u me ka bea e hoohalua ana, Me he liona la hoi ma na wahi
    malu.
  arb-NAV: هُوَ لِي كَدُبٍّ مُتَرَبِّصٍ، وَكَأَسَدٍ مُتَرَصِّدٍ فِي مَكْمَنِهِ.
  ewe-ewe: Abe sisiblisi si de xa ɖi kple dzata si le adeklo dzi ene la,
  eng-LEE: A bear lying in wait is he to me, a lion in secret places.
  asm-FB: মোৰ পক্ষে তেওঁ খাপ দি থকা ভালুক, গুপুত ঠাইত থকা সিংহৰ দৰে।
  sus-A: عَ بَرَ لُ عَلْ سُبٍ شَاحّ نَشَن ﭑ مَمّقٍ بُرُنيِ، عَلْ يّتّ نَشَن عَ نْشُنشِ
    ﭑ يَ رَ.
  fra-SBL: Il est pour moi comme un ours aux aguets, comme un lion qui se cache.
  hbo-hbo: דֹּ֣ב אֹרֵ֥ב הוּא֙ לִ֔י *אַרְיֵה (אֲרִ֖י) בְּמִסְתָּרִֽים׃
  piu-2006: '@see-verse:LAM.003.009'
  kik-kik: Kũrĩ niĩ aatuĩkĩte o ta nduba rĩrĩa yoheirie, kana ta mũrũũthi rĩrĩa wĩhithĩte,
  fra-NCL: Il a été pour moi comme un ours aux aguets, comme un lion dans les embuscades ;
  cek-AK: Anih loe kai hanah, moi angang taqom baktih, amtueng ai ahmuen ah kaom kaipui
    baktiah oh.
  cuk-cuk: Bab-Jehová, wiob mas-gaega matarmakdiidyobi anbina gudiid, achumigur-nono-wawaad
    masbina matarmakdiidyobi anbina gudiid.
  uig-CYR: '|ד| (Даләт) У маңа пайлап ятқан ейиқтәк, Пистирмида ятқан ширдәктур.'
  tel-2017: నా పాలిట ఆయన పొంచి ఉన్న ఎలుగుబంటిలా ఉన్నాడు. దాగి ఉన్న సింహంలా ఉన్నాడు.
  hat-BSA: Li pou mwen tankou yon lous ki kouche ap tann, tankou yon lyon nan kote
    an kachèt.
  kos-kos: El kasrikiyu oana soko bear; el sroma nu fuk oana soko lion.
  hbo-WLC: דֹּ֣ב אֹרֵ֥ב הוּא֙ לִ֔י אריה בְּמִסְתָּרִֽים׃
  ibo-ibo: Dịka anụ ọhịa bịa nke makpu na-eche nche, na dịka ọdụm nke na-ezo onwe
    ya,
  ory-ory: ସେ ମୋʼ ପ୍ରତି ଛକି ବସିଥିବା ଭାଲୁ ଓ ଅନ୍ତରାଳରେ ଥିବା ସିଂହ ପରି ଅଟନ୍ତି।
  chk-chk: A operiei usun chök eman pear, a mweteriei usun chök eman laion.
  rop-rop: Imbin weidabat blanga mi laik det hanggriwan enimul gulum beya. En imbin
    jamp langa mi laik det jigiwan laiyan.
  ukr-1871: Став проти мене, наче ведмедем у засїдцї, — левом у сховищу;
  deu-1951: Er lauert mir auf wie ein Bär, wie ein Löwe im Dickicht.
  eng-JPS: He is unto me as a bear lying in wait, as a lion in secret places.
  srp-1865: Posta mi kao medvjed u zasjedi, kao lav u potaji.
  lug-lug: Ng’eddubu bwe liteega, n’empologoma bwe yeekweka
  heb-heb: דב ארב הוא לי אריה במסתרים׃
  ben-IRV: তিনি আমার কাছে ওৎ পেতে থাকা ভাল্লুকের মতো, একটা লুকিয়ে থাকা সিংহের মতো।
  pan-pan: ਉਹ ਮੇਰੇ ਲਈ ਘਾਤ ਵਿੱਚ ਬੈਠਾ ਹੋਇਆ ਰਿੱਛ, ਅਤੇ ਲੁੱਕ ਕੇ ਬੈਠੇ ਬੱਬਰ ਸ਼ੇਰ ਦੀ ਤਰ੍ਹਾਂ
    ਹੈ।
  mya-JVB: ငါ့ ကို ချောင်းမြောင်း သောဝက်ဝံ ကဲ့သို့၎င်း ၊ မ ထင်ရှားသော အရပ်၌ နေသောခြင်္သေ့
    ကဲ့သို့၎င်း ဖြစ် တော်မူ၏။
  hmo-hmo: Hunia dekenai lau totona ia naria, bea ena kara bamona, bona laiona bamona,
    lau ia dogoatao totona ia roho mai.
  urd-urd: वह मेरे लिए घात में बैठा हुआ रीछ और कमीनगाह का शेर — ए — बब्बर है।
  rus-SYN: Он стал для меня как бы медведь в засаде, как бы лев в скрытном месте;
  bqc-SIM: À gↄ̃̀mɛɛ lán gbɛaana pↄ́ naalɛa ge nↄ̀ↄmusu pↄ́ ye láuwa.
  tcz-CHONGTHU: Keima man dingin, Kei le vompi bang in kiselin eichang lei.
  mar-mar: तो माझ्यावर हल्ला करण्यासाठी टपून बसलेल्या अस्वलासारखा आणि लपून बसलेल्या
    सिंहासारखा झाला आहे.
  qub-qub: Nogapäga Tayta Dios casha pacaraycaj ucumaryanömi; pintipaycamänanpaj caycaj
    liyunnömi.
  bqp-bqp: U kukuɑ u mɑn mɑrɑ nge gbeeku bɔ̃ɔ ge gɑ yɑɑ mɑrɑ. U mɑn mɑrɑ nge gbee
    sunɔ ge gɑ yɑɑ yɔɔru bwɛ̃ɛyɛ.
  hat-hat: Tankou yon lous, li biske kò l', l'ap veye m'. Tankou yon lyon, li kache,
    l'ap tann mwen.
  eng-BSB: He is a bear lying in wait, a lion hiding in ambush.
  eng-WEBPB: He is to me as a bear lying in wait, as a lion in hiding.
  kbq-kbq: Beamo'o laionimo'o afi zaga azerinaku kafo anteno maniaza huno, Ra Anumzamo'a
    nazeri haviza hunaku kafonteno mani'neno,
  nhe-BL: Na niquita para yajaya itztoc queja se león tlen motlatijtoc huan queja
    se oso tlen quinequi nechitzquis.
  gub-BL: Tupàn nuzawy kwaw zàwàruhu iriàw miar hàro har a'e, ihewe a'e. Nuzawy kwaw
    zàwàruhu uruxu her ma'e herehe ipuruzuka wer ma'e no.
  eng-DRA: 'Daleth. He is become to me as a bear lying in wait: as a lion in secret
    places.'
