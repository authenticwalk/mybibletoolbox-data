verse: LAM.003.003
translations:
  mal-C: അവിടത്തെ കരം അവിടന്ന് എന്റെനേരേ തിരിച്ചു വീണ്ടും വീണ്ടും, ദിവസം മുഴുവനുംതന്നെ.
  deu-TKW: Ja, gegen mich kehrt er immer auf neue den ganzen Tag seine Hand.
  lin-lin: Solo, mokolo mobimba, azalaki kobalola loboko na Ye mpo na kotelemela ngai
    tango nyonso.
  eng-LSV: Surely against me He turns back, || He turns His hand all the day.
  eng-GNV: 'Surely he is turned against me: he turneth his hand against me all the
    day.'
  eng-WEBSTER: Surely against me is he turned; he turneth his hand against me all
    the day.
  nhw-BL: Ayacmo nechcualita. Tonaya huan yohuali nechpanhuitequiyaya tlatoctzitzi.
  swh-ONEN: hakika, amegeuza mkono wake dhidi yangu tena na tena, mchana kutwa.
  bba-bba: Nɛ turowɑ u nɔmɑ doke bururu kɑ yokɑ.
  eng-KJVCPB: Surely against me is he turned; he turneth his hand against me all the
    day.
  luo-luo: chutho osekuma kinde ka kinde ndalo duto.
  meu-meu: momokani, ia imana na lau ihadikagu totona vada e abia isi loulou, dina
    idoinai.
  npi-ULB: निश्‍चय नै उहाँले मेरो विरुद्धमा पटक-पटक र दिनभरि आफ्नो हात पसार्नुभयो
    ।
  yor-yor: Nítòótọ́, ó ti yí ọwọ́ rẹ̀ padà sí mi síwájú àti síwájú sí i ní gbogbo
    ọjọ́.
  pes-OPCB: او بر ضد من برخاسته و دستش تمام روز بر من بلند است.
  tgl-ULB: Tunay siyang bumaling laban sa akin, buong araw niyang ibinabaling ang
    kamay niya laban sa akin.
  hui-hui: Ibugua i̱ hanguore minu balu haabo kagoni. Horo bibahendengi anidagua biaabo
    halu kagoni.
  mya-mya: သ​နား​က​ရု​ဏာ​ကင်း​မဲ့​စွာ​အ​ကြိမ်​ကြိမ် အ​ဖန်​ဖန်​ရိုက်​နှက်​တော်​မူ​ပါ​၏။
  bod-N: ཁོང་གིས་དངོས་གནས་ཉིན་གང་བདག་ལ་ཡང་ཡང་རྒོལ་བ་དང་། །
  sna-sna: zvirokwazvo, akashandura ruoko rwake kuti rundirwise nguva nenguva, zuva
    rose.
  spa-BLM: Ciertamente, vuelve su mano contra mí una y otra vez durante todo el día.
  cac-cac: Masanil c'u ichan̈ej tic in smac'an yed' yoval sc'ool.
  swh-ULB: Hakika amenigeuzia mkono wake dhidi yangu tena na tena, siku yote.
  bel-bel: Толькі супроць мяне Ён зьвяртае руку Сваю кожнага дня;
  deu-ELBBK: Nur gegen mich kehrt er immer wieder seine Hand den ganzen Tag.
  mbb-OT: Midsilutan e zin he wazè e zin en engkezi maandew wey mezukilem.
  mal-2015: അതേ, അവൻ ഇടവിടാതെ പിന്നെയും പിന്നെയും തന്റെ കൈ എന്റെ നേരെ തിരിക്കുന്നു.
  rmc-rmc: Ča pre mande nacirdelas peskro vast, pale a pale, calo džives.
  pes-OPV: به درستی که دست خویش را تمامی روز به ضد من بارها برگردانیده است.
  ron-1924: Нумай ымпотрива мя Ышь ынтинде ши Ышь ынтоарче мына тоатэ зиуа.
  ben-OBCV: সত্যিই, তিনি সমস্ত দিন, বারংবার আমার বিরুদ্ধে তাঁর হাত তুলেছেন।
  som-som: Sida xaqiiqada ah maalintii oo dhan ayuu mar kasta gacantiisa igu sii jeediyaa.
  lat-VUC: Aleph Tantum in me vertit et convertit manum suam tota die.
  eng-ASVBT: Surely against me he turneth his hand again and again all the day.
  ita-1885: Certo, egli mi ritorna addosso, E rivolge la sua mano contro a me tuttodì.
  eng-LXXUP: Nay, against me has he turned his hand all the day.
  eng-ULB: Surely he turned his hand against me again and again, the whole day long.
  spa-VBL: De hechome golpea una y otra vez todo el día.
  fra-_FOB: Contre moi seul il tourne et retourne sa main tout le jour.
  mal-mal: അതേ, അവിടുത്തെ കരം ഇടവിടാതെ എന്റെ നേരെ തിരിക്കുന്നു.
  urd-GVR: Rozānā wuh bār bār apnā hāth mere ḳhilāf uṭhātā rahtā hai.
  suz-BL: मेकोमी नाक्‍त किंत किंत आं कली श्‍येत गेना गेन बाक्‍ब।
  eng-NOY: Yea, against me doth he again and again turn his hand all the day long.
  ita-1927: Sì, contro di me di nuovo volge la sua mano tutto il giorno.
  ckb-ckb: بێگومان، دەستی لە دژی من بەرزدەکاتەوە بە بەردەوامی و بە درێژایی ڕۆژ.
  eng-BBE: Truly against me his hand has been turned again and again all the day.
  kan-OKCV: ನಿಶ್ಚಯವಾಗಿ ಅವರು ನನಗೆ ವಿರೋಧವಾಗಿ ತಿರುಗಿದ್ದಾರೆ. ಅವರು ದಿನವೆಲ್ಲಾ ತಮ್ಮ ಕೈಯನ್ನು
    ನನಗೆ ವಿರೋಧವಾಗಿ ತಿರುಗಿಸಿದ್ದಾರೆ.
  tam-2017: அவர் தமது கையை எனக்கு விரோதமாகவே தினமும் திருப்பினார்.
  spa-RV-1909: Ciertamente contra mí volvió y revolvió su mano todo el día.
  ron-BTF: Într-adevăr, împotriva mea s-a întors el; și-a întors mâna împotriva mea,
    toată ziua.
  eng-WEBP: Surely he turns his hand against me again and again all day long.
  eng-FBV: In fact he hits me again and again all day long.
  nld-1939: Telkens keerde Hij zijn hand tegen mij, Elke dag opnieuw.
  nch-BL: Ayecmo techcualita. Tonaya huan tayohua techhuitequiyaya talojtzitzi.
  vie-1934: Chắc Ngài trở tay cả ngày nghịch cùng ta nhiều lần.
  hin-CV: निश्चयतः बार-बार, सारे दिन उनका कठोर हाथ मेरे विरुद्ध सक्रिय बना रहता है.
  spa-BES: Verdaderamente contra mí, su mano se ha vuelto una y otra vez todo el día.
  tdx-tdx: Toe nafote’e amako lomoñandro lomoñandro ty fità’e.
  tha-KJV: แท้​จร​ิงพระองค์ทรงหันมาต่อสู้​ข้าพเจ้า พระองค์​ทรงพลิกพระหัตถ์ของพระองค์​ต่อสู้​ข้าพเจ้าอยู่ตลอดวั​นร​่ำไป
  por-BR-2018: Com certeza se virou contra mim, revirou sua mão o dia todo.
  deu-ELO: Nur gegen mich kehrt er immer wieder seine Hand den ganzen Tag.
  eng-WYC-2018: Only he turned into me, and turned together his hand all day. (He
    turned only against me, and he turned his hand against me all day long.)
  epo-epo: Nur sur min Li turnas Sian manon ĉiutage denove.
  uig-PIN: Bǝrⱨǝⱪ, U kün boyi ⱪolini manga ⱪayta-ⱪayta ⱨujum ⱪildurdi;
  beo-beo: E da mae asigiliwane, na bubulufalalu.
  tpi-OTNT: Na long olgeta de em i wok long mekim save long mi wanpela tasol. Em i
    no mekim dispela kain pasin long ol arapela man. I olsem em i bin paitim mi
  hau-SA: ba shakka, ya juya mini baya, yana gāba da ni sau da sau, dukan yini.
  uig-LAT: Berheq, U kün boyi qolini manga qayta-qayta hujum qildurdi;
  nde-nde: ngempela usengiphakamisele isandla sakhe, waphindaphinda ilanga lonke.
  ton-ton: Ko e moʻoni kuo ne liliu kiate au, ʻoku ne liliu hono nima kiate au ʻi
    he ʻaho kotoa.
  ces-1613: Toliko proti mně se postavuje, a obrací ruku svou přes celý den.
  eng-WMB: Surely he turns his hand against me again and again all day long.
  tam-TCV: உண்மையாக, திரும்பதிரும்ப நாள்முழுவதும் அவர் தமது கையை என்மேல் திருப்பினார்.
  ceb-ULB: Sigurado gayod nga gihimo niya ako nga kaaway; gidagmalan niya ako sa iyang
    kamot sa tibuok adlaw.
  pol-UBG: Oburzył się na mnie, zwraca swoją rękę przeciwko mnie przez cały dzień.
  urd-GVU: روزانہ وہ بار بار اپنا ہاتھ میرے خلاف اُٹھاتا رہتا ہے۔
  deu-1912: Er hat seine Hand gewendet wider mich und handelt gar anders mit mir für
    und für.
  kan-2017: ನಿಶ್ಚಯವಾಗಿ ಆತನು ನನಗೆ ವಿರುದ್ಧವಾಗಿದ್ದಾನೆ. ದಿನವೆಲ್ಲಾ ನನ್ನ ಮೇಲೆ ಕೈಮಾಡುತ್ತಾ
    ಬಂದಿದ್ದಾನೆ.
  yap-yap: Me toyeg i toyeg ko dumow ndariy bochi marunguy rok.
  hlt-MCSB: Kai taengah a tloeng tangloeng tih khohnin yung ah a kut a hluem.
  mdy-ETH: ኬስኬ ዓባ ጌሊ ካራንዳኣና ታና ሌሊ ዒዚ ጳርቄ ጎይሣ ዴዔኔ።
  twi-ASANTE: Ampa ara wama nsa so atia me mpɛn bebree, ɛda mu nyinaa.
  eng-WEBU: Surely he turns his hand against me again and again all day long.
  wal-wal: I zaari zaaridikka gallassa muliyaa tana shocanau ba kushiyaa ta bollan
    denttiis.
  spa-PDDPT: Ciertamente se apartó de mí. Contra mí vuelve su mano todo el día.
  gun-gun: Mbovykue rei e'ỹ xerovai omoĩ opo, ára pukukue re.
  ilo-ULB: Awan duadua a tinallikudannak; inaldaw a dusdusaennak.
  kpg-kpg: gu hagamamaawa au hagalee manawa dumaalia.
  uig-ARA: بەرھەق، ئۇ كۈن بويى قولىنى ماڭا قايتا-قايتا ھۇجۇم قىلدۇردى؛
  sus-sus: A n tɔɔrɔma lɔxɔɛ birin. Danyi yo mu na n ma tɔɔrɛ ma
  pon-2006: Oh ketin wokiwokih ie ni sohte kupwur mahk.
  jae-jae: Ma gêjac aê kêtiam-kêtiam popocgeŋ ma taê labu masi.
  ksd-ksd: A dovotina i tar tur bat vatikene iau ra bungbung parika.
  tur-YTC: Gerçekten de bütün gün Elini bana karşı çevirip duruyor.
  grc-BRENT: Πλὴν ἐν ἐμοὶ ἐπέστρεψε χεῖρα αὐτοῦ ὅλην τὴν ἡμέραν,
  ind-AYT: Sesungguhnya, Dia membalikkan tangan-Nya terhadapku berkali-kali sepanjang
    hari.
  nya-nya: zoonadi anandikantha ndi dzanja lake mobwerezabwereza tsiku lonse.
  hrv-hrv: I upravo mene bije i udara bez prestanka njegova ruka.
  mps-mps: Tama tigidali sogo agai ena deli naga dene madu gebo dao.
  tpi-tpi: Na long olgeta de em i wok long mekim save long mi wanpela tasol. Em i
    no mekim dispela kain pasin long ol arapela man. I olsem em i bin paitim mi
  dan-1931: ja, Hånden vender han mod mig Dagen lang.
  vie-OVCB: Ngài đưa tay chống lại tôi, đè bẹp tôi cả ngày lẫn đêm.
  guj-2017: તેઓ ચોક્કસ આખો દિવસ મારી વિરુદ્ધ અવારનવાર પોતાનો હાથ ફેરવે છે.
  pon-2006A: Oh ketin wokiwokih ie ni sohte kupwur mahk.
  por-BRBSL: Com certeza ele vira sua mão contra mim repetidamente durante todo o
    dia.
  swe-swe: 'Ja(sannerligen) han vänder gång på gång sin hand emot mig, hela dagen.
    [Den första hebreiska bokstaven är: א – Alef. Tecknet föreställer en oxe. Bokstaven
    symboliserar styrka, ledaren, den första och det viktigaste. I dessa verser är
    det orden ”jag”, ”han har” och ”ja” som börjar med denna bokstav.]'
  cth-cth: Atangcalah, kai hah hnin touh thung a kut hoiyah na pakhuppathan.
  twi-twi: Ampa ara wama nsa so atia me mpɛn bebree, da mu nyinaa.
  hlt-hlt: Kai taengah a tloeng tangloeng tih khohnin yung ah a kut a hluem.
  tbz-SIM: Míì ĩ́nkɛ̀ bɑɑ nɛ́ nkɛ ku nɔ̀ùtɛ̀ ɔ̃ ntṹṹ nkɛ duòmɛ̀, kɛ kónnì
  msy-2020: '@see-verse:LAM.003.002'
  dop-dop: Mɑ tike kɛ n mɑkɩ nɑ ń lɛlǝɣɩ, pɑɑ kʋyɑkʋ ŋku.
  azb-azb: Bütün gün – dəfələrlə qaldırdığı əli Mənə qarşıdır.
  eng-DBY: Surely against me hath he turned again and again his hand all the day.
  hin-2017: उसका हाथ दिन भर मेरे ही विरुद्ध उठता रहता है।
  wol-KYG: Man doŋŋ lay yen aka yenaat loxoom, bésoo bés.
  eng-YLT: Surely against me He turneth back, He turneth His hand all the day.
  kne-kne: et sak-en di kanayon ay sopsoplitena.
  eng-WYC-2017: Only he turned into me, and turned altogether his hand all day.
  eng-WMBB: Surely he turns his hand against me again and again all day long.
  urd-GVH: रोज़ाना वह बार बार अपना हाथ मेरे ख़िलाफ़ उठाता रहता है।
  rug-rug: Hinokara, na seke lamo au Sa pa limana, doduruna mo sa rane.
  gaz-gaz: dhugumaan inni guyyaa guutuu, ammumaa amma harka isaa natti deebise.
  fra-LSG: Contre moi il tourne et retourne sa main Tout le jour.
  yal-yal: A luma a sɛnbɛn nakelɛ n tan xili ma waxatin birin!
  haw-1868: He oiaio, ua huli ku e mai oia ia'u, Ua huli oia i kona lima e ku e ia'u
    a pau ka la.
  arb-NAV: حَقّاً إِنَّهُ يَمُدُّ يَدَهُ عَلَيَّ مَرَّةً تِلْوَ الْمَرَّةِ طُولَ النَّهَارِ.
  ewe-ewe: Vavã etrɔ eƒe asiwo ɖe ŋutinye atraɖii le ŋkeke blibo la me.
  eng-LEE: Surely against me doth he turn again and again his hand all the day.
  asm-FB: নিশ্চয়কৈ তেওঁ মোক বিমুখ কৰিলে; ওৰে দিনটো তেওঁ মোৰ অহিতে নিজ হাত চলায়।
  sus-A: عَ ﭑ تْورْ مَ لْشْي بِرِن. دَنيِ يٌ مُ نَ ﭑ مَ تْورّ مَ
  fra-SBL: Il tourne sa main contre moi encore et encore toute la journée.
  hbo-hbo: אַ֣ךְ בִּ֥י יָשֻׁ֛ב יַהֲפֹ֥ךְ יָדֹ֖ו כָּל־הַיֹּֽום׃ ס
  piu-2006: '@see-verse:LAM.003.002'
  kik-kik: ti-itherũ, atũmĩte guoko gwake kũnjũkĩrĩre rĩngĩ na rĩngĩ, mũthenya wothe.
  fra-NCL: contre moi seul il tourne et retourne sa main tout le jour.
  cek-AK: Anih mah ang thuitaek; athun qui vaihi hoi vaihi a ban hoiah ang thuitaek.
  cuk-cuk: Bali-bali, wachi-iliba, sabsur-an-odurdaknai gusad.
  uig-CYR: Бәрһәқ, У күн бойи қолини маңа қайта-қайта һуҗум қилдурди;
  tel-2017: నిజంగా ఆయన నా మీద తిరగబడ్డాడు. రోజంతా నన్ను శిక్షిస్తున్నాడు.
  hat-BSA: Anverite, li te vire men L kont mwen plizyè fwa, tout jounen an.
  kos-kos: El sringilyu na sringilyu ke sringsring na upa.
  hbo-WLC: אַ֣ךְ בִּ֥י יָשֻׁ֛ב יַהֲפֹ֥ךְ יָד֖וֹ כָּל־הַיּֽוֹם׃ ס
  ibo-ibo: Nʼezie, ọ tụgharịala aka ya megide m, mgbe mgbe, ogologo ụbọchị niile.
  ory-ory: ସେ ନିଶ୍ଚୟ ମୋʼ ବିରୁଦ୍ଧରେ ଦିନସାରା ଆପଣା ହସ୍ତ ପୁନଃ ପୁନଃ ଫେରାଉ ଅଛନ୍ତି।
  chk-chk: Ellet, a wichikisiei iteiten rän, nge esap tongeei.
  rop-rop: Imbin kilimbat mi oldei raidap main bodi bin ardim brabliwei.
  ukr-1871: Так, він обернувся проти мене, і день у день простягає на мене руку свою;
  deu-1951: Nur gegen mich kehrt er immer wieder den ganzen Tag seine Hand.
  eng-JPS: Surely against me He turneth His hand again and again all the day.
  srp-1865: Samo se na me obraæa, obraæa ruku svoju po vas dan.
  lug-lug: ddala, omukono gwe gunnwanyisizza emirundi egiddiriŋŋanwa olunaku lwonna.
  heb-heb: אך בי ישב יהפך ידו כל היום׃
  ben-IRV: অবশ্যই তিনি আমার বিরুদ্ধে ফিরে গেছেন; তিনি তাঁর হাত আমার বিরুদ্ধে সারা
    দিন ধরে ফিরিয়ে নেন।
  pan-pan: ਸੱਚ-ਮੁੱਚ ਉਹ ਆਪਣਾ ਹੱਥ ਮੇਰੇ ਵਿਰੁੱਧ ਸਾਰਾ ਦਿਨ ਚੁੱਕੀ ਰੱਖਦਾ ਹੈ!
  mya-JVB: အကယ် စင်စစ်ငါ့ ကို တနေ့လုံး အထပ်ထပ် ဒဏ်ခတ် တော်မူ၏။
  hmo-hmo: Momokani, ia ese iena imana ia abia isi, lau hadikaia totona, bona lau
    ia botaia lou, botaia lou, dina ena hora ibounai.
  urd-urd: यक़ीनन उसका हाथ दिन भर मेरी मुख़ालिफ़त करता रहा।
  rus-SYN: Так, Он обратился на меня и весь день обращает руку Свою;
  bqc-SIM: Mámɛ ìↄ ↄtↄ̃a gↄↄpii, a láaa vĩo.
  tcz-CHONGTHU: Nilhum keijin avel vellin keima dounan ka chunga a khut a lamin ahi.
  mar-mar: खचितच तो माझ्याविरूद्ध झाला आहे; पूर्ण दिवस त्याने आपला हात माझ्यावर उगारला
    आहे.
  qub-qub: Yaparir-yaparirmi imay örapis nogataga castigaycäman.
  bqp-bqp: Nɛ turowɑ u nɔmɑ doke bururu kɑ yokɑ.
  hat-hat: Tout lajounen, l'ap plede bat mwen san rete.
  eng-BSB: Indeed, He keeps turning His hand against me all day long.
  eng-WEBPB: Surely he turns his hand against me again and again all day long.
  kbq-kbq: Tamagerfa huno maka zupa nagrike'za nazeri haviza huvava huno nevuno, mago'a
    vahera anara osu'ne.
  nhe-BL: Ayoc nechcualita. Tonaya huan yohuali nechpanhuitequiyaya ajachica.
  gub-BL: Ukwaukwar tetea'u herehe opo pupe. Umumaw 'ar katu nezewe iapo pà.
  eng-DRA: Aleph. Only against me he hath turned, and turned again his hand all the
    day.
