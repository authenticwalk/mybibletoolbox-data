verse: LAM.003.041
translations:
  mal-C: 'സ്വർഗത്തിലുള്ള ദൈവത്തിലേക്ക് നമ്മുടെ ഹൃദയങ്ങളും കരങ്ങളും ഉയർത്തിക്കൊണ്ടു
    പറയാം:'
  deu-TKW: Laßt uns Herz und Hände erheben zu Gott im Himmel!
  lin-lin: 'totombola mitema mpe maboko na biso epai ya Nzambe oyo azali na Lola mpe
    toloba :'
  eng-LSV: We lift up our heart on the hands to God in the heavens.
  eng-GNV: Let vs lift vp our hearts with our handes vnto God in the heauens.
  eng-WEBSTER: Let us lift up our heart with our hands to God in the heavens.
  nhw-BL: 'Ma timoyoltlananaca huan ma timomatlananaca para timotlatlajtise iixpa
    Toteco Dios catli itztoc ipan ilhuicac. Ma tijnextilica catli fiero eltoc topani
    huan catli fiero tijchijtoque. Xiquilhuica:'
  swh-ONEN: 'Tuinue mioyo yetu pamoja na mikono yetu kwa Mungu mbinguni, na tuseme:'
  bba-bba: Gusunɔ u wɑ̃ɑ wɔllɔ. I de su nɔmɑ yiiyɑ su nùn kɑnɑ.
  eng-KJVCPB: Let us lift up our heart with our hands unto God in the heavens.
  luo-luo: Wachiwuru chunywa kendo watingʼ bedewa malo e nyim Nyasaye manie polo,
    kawawacho niya,
  meu-meu: laloda bona imada baita abidia isi, guba ai e nohomu Diravana enai, baitato,
  npi-ULB: 'हाम्रा हृदय र हाम्रा हात स्वर्गमा हुनुहुने परमेश्‍वमा उठाऔँ, र भनौँ:'
  yor-yor: Ẹ jẹ́ kí a gbé ọkàn àti ọwọ́ wa sókè sí Ọlọ́run ní ọ̀run, kí a wí pé,
  pes-OPCB: 'بیایید قلبهای خود را برای خدایی که در آسمان است بگشاییم و دستهای خود
    را به سوی او برافرازیم و بگوییم:'
  tgl-ULB: "\x81Itaas natin ang ating mga puso at mga kamay sa Diyos sa kalangitan\
    \ at manalangin:"
  hui-hui: Iname gi dogola daga halu bu miniha mbira do nahe howa Ngode Datagaliwabe
    dahuliya andaga kagohondo bi lalu,
  mya-mya: ကောင်း​ကင်​ဘုံ​၌​ရှိ​တော်​မူ​သော​ဘု​ရား​သ​ခင် အား ငါ​တို့​စိတ်​နှ​လုံး​ကို​ဖွင့်​လျက်
    အောက်​ပါ​ပတ္ထ​နာ​ကို​ပြု​ကြ​ကုန်​အံ့။
  bod-N: རང་ཅག་རྣམས་ཀྱིས་ལྷག་བསམ་རྣམ་དག་གིས། ། ནམ་མཁར་བཞུགས་པའི་དཀོན་མཆོག་ཁོང་ཕྱོགས་སུ།
    ། ལག་པ་ཡར་ལ་བཀྱགས་ནས་གསོལ་བ་འདེབས། །
  sna-sna: 'Ngatisimudzei mwoyo yedu namaoko edu kuna Mwari ari kudenga, tigoti:'
  spa-BLM: Elevemos nuestro corazón con nuestras manos a Dios en los cielos.
  cac-cac: 'Caq''uecb''at co pensar d''a Dios aj satchaan̈, scalan d''a co lesal icha
    tic:'
  swh-ULB: 'Na tunyanyue mioyo yetu na mikono yetu kwa Yahweh mbinguni:'
  bel-bel: 'Узьнясём сэрца наша і рукі да Бога, сутнага на нябёсах:'
  deu-ELBBK: Lasst uns unser Herz samt den Händen erheben zu Gott im Himmel!
  mbb-OT: Ed-ebriyan ta is gehinawa ta ne ibayew ta is menge velad ta ziyà te Megbevayà
    diyà te langit he kesikita te,
  mal-2015: നാം കൈകളെയും ഹൃദയത്തെയും സ്വർഗ്ഗസ്ഥനായ ദൈവത്തിങ്കലേക്കു ഉയർത്തുക.
  rmc-rmc: 'Aven hazdas upre o jile the amare vasta ko Del andro ňebos a phenas:'
  pes-OPV: دلها و دستهای خویش را بسوی خدایی که در آسمان است برافرازیم،
  ron-1924: 'Сэ не ынэлцэм ши инимиле ку мыниле спре Думнезеу дин чер, зикынд:'
  ben-OBCV: 'এসো, আমরা স্বর্গের ঈশ্বরের উদ্দেশ্যে আমাদের হৃদয় ও আমাদের হাতগুলি তুলে
    ধরি, এবং বলি:'
  som-som: Qalbigeenna iyo gacmaheenna aynu kor ugu taagno Ilaaha samooyinka ku jira.
  lat-VUC: Nun Levemus corda nostra cum manibus ad Dominum in cælos.
  eng-ASVBT: Let us lift up our heart with our hands unto God in the heavens.
  ita-1885: 'Alziamo i nostri cuori, e le palme delle mani, A Dio ne'' cieli, dicendo:'
  eng-LXXUP: Let us lift up our hearts with our hands To the lofty One in heaven.
  eng-ULB: 'Let us lift up our hearts and our hands to God in the heavens:'
  spa-VBL: 'No nos limitemos a levantar la mano a Dios hacia el cielo, sino nuestra
    mente también, y digamos:'
  fra-_FOB: 'Élevons nos cœurs avec nos mains vers Dieu qui est au ciel:'
  mal-mal: നാം കൈകളെയും ഹൃദയത്തെയും സ്വർഗ്ഗസ്ഥനായ ദൈവത്തിങ്കലേക്ക് ഉയർത്തുക.
  urd-GVR: Ham apne dil ko hāthoṅ samet āsmān kī taraf māyl kareṅ jahāṅ Allāh hai.
  suz-BL: गो आंइ थुं नु गुइ स्‍वर्ग ङा परमप्रभु गे पोक्‍य।
  eng-NOY: Let us lift up our hearts with our hands to God in the heavens!
  ita-1927: Eleviamo insiem con le mani, i nostri cuori a Dio ne’ cieli!
  ckb-ckb: 'با دڵ و دەستمان بەرزبکەینەوە بۆ خودا لە ئاسمان، بڵێین:'
  eng-BBE: Lifting up our hearts with our hands to God in the heavens.
  kan-OKCV: ನಮ್ಮ ಹೃದಯಗಳನ್ನು ನಮ್ಮ ಕೈಗಳೊಂದಿಗೆ ಪರಲೋಕದ ದೇವರ ಕಡೆಗೆ ಎತ್ತಿಕೊಳ್ಳೋಣ.
  tam-2017: நாம் நம்முடைய கைகளோடுங்கூட நம்முடைய இருதயத்தையும் பரலோகத்திலிருக்கிற தேவனிடத்திற்கு
    ஏறெடுப்போமாக.
  spa-RV-1909: Levantemos nuestros corazones con las manos á Dios en los cielos.
  ron-BTF: Să ne înălțăm inima cu mâinile noastre spre Dumnezeu în ceruri.
  eng-WEBP: Let’s lift up our heart with our hands to God in the heavens.
  eng-FBV: Let's not just hold up our hands to God in heaven, but our minds as well,
    saying,
  nld-1939: Heffen wij ons hart op de handen omhoog Tot God in de hemel!
  nch-BL: 'Ma timoyoltananaca huan ma timomatananaca para timotatajtise iixpa Toteco
    Dios cati itztoc ilhuicac. Ma tijnextilica cati fiero eltoc topani huan cati fiero
    tijchijtoque. Xiquilhuica:'
  vie-1934: Chúng ta hãy giơ lòng và tay lên đến Đức Chúa Trời trên trời.
  hin-CV: 'आइए हम अपने हृदय एवं अपनी बांहें परमेश्वर की ओर उन्मुख करें तथा अपने हाथ
    स्वर्गिक परमेश्वर की ओर उठाएं:'
  spa-BES: Levantando nuestros corazones con nuestras manos a Dios en los cielos.
  tdx-tdx: Antao hañonjoñ’ arofo am-pitàñe mb’aman’Añahare an-digiligy añe.
  tha-KJV: ให้​พวกเรายกจิตใจและมือของพวกเราขึ้นต่อพระเจ้าในฟ้าสวรรค์ทูลว่า
  por-BR-2018: Levantemos nossos corações e as mãos a Deus nos céus,
  deu-ELO: Laßt uns unser Herz samt den Händen erheben zu Gott im Himmel!
  eng-WYC-2018: Raise we our hearts with hands, to the Lord into heavens. (Raise we
    up our hearts with our hands, to the Lord in heaven.)
  epo-epo: Ni levu nian koron kaj niajn manojn al Dio en la ĉielo.
  uig-PIN: Ⱪollirimizni kɵnglimiz bilǝn billǝ ǝrxtiki Tǝngrigǝ kɵtürǝyli!
  beo-beo: Ninia da ninia wadela:i hou hamoi Godema sisane fofada:nanu, noga:le amane
    sia:ne gadomu da defea.
  tpi-OTNT: Taim yumi beten long Bikpela, yumi no ken litimapim han nating. Yumi mas
    beten tru na tok olsem,
  hau-SA: Bari mu ɗaga zuciyarmu da hannuwanmu ga Allah na cikin sama, mu ce,
  uig-LAT: Qollirimizni könglimiz bilen bille ershtiki Tengrige kötüreyli!
  nde-nde: 'Asiphakamiseleni inhliziyo lezandla zethu kuNkulunkulu ezulwini sithi:'
  ton-ton: Ke tau hiki hake hotau loto mo hotau nima ki he ʻOtua ʻi he ngaahi langi.
  ces-1613: Pozdvihujme srdcí i rukou svých k Bohu silnému v nebe.
  eng-WMB: Let’s lift up our heart with our hands to God in the heavens.
  tam-TCV: 'எங்கள் இருதயங்களையும், கைகளையும் பரலோகத்திலிருக்கும், இறைவனுக்கு நேராக
    உயர்த்தி:'
  ceb-ULB: 'Ipataas nato ang atong mga kasingkasing ug atong mga kamot ngadto sa Dios
    sa kalangitan ug mag-ampo:'
  pol-UBG: Wznieśmy swoje serca i ręce do Boga w niebiosach.
  urd-GVU: ہم اپنے دل کو ہاتھوں سمیت آسمان کی طرف مائل کریں جہاں اللہ ہے۔
  deu-1912: Laßt uns unser Herz samt den Händen aufheben zu Gott im Himmel!
  kan-2017: ಪರಲೋಕದಲ್ಲಿರುವ ದೇವರ ಕಡೆಗೆ ನಮ್ಮ ಕೈಗಳೊಡನೆ ಮನಸ್ಸನ್ನೂ ತಿರುಗಿಸಿ ಸ್ತುತಿಸೋಣ.
  yap-yap: Ngad binged lanin’dad ngak Got nu tharmiy ma gadad meybil, ni ngad ga’ar
    gad,
  hlt-MCSB: Mamih kah thinko neh kut he vaan kah Pathen taengah phuel uh sih.
  mdy-ETH: ኑኡኮ ዒኖ ኑ ኩጮና ዎላ ጫሪንጫ ዓኣ ኑ ፆኦዛሢ ባንሢ ኑ ዔቂሲ፥ ሂዚ ኑ ጎዖም፦
  twi-ASANTE: 'Momma yɛmma yɛn akoma ne yɛn nsa so, nkyerɛ Onyankopɔn wɔ ɔsoro, na
    yɛnka sɛ:'
  eng-WEBU: Let’s lift up our heart with our hands to God in the heavens.
  wal-wal: Ane nu wozanaanne nu kushiyaa saluwan de7iya Xoossaakko denttidi, hagaadan
    yaagoos;
  spa-PDDPT: 'Levantamos nuestros corazones y manos Hacia ʼEL en el cielo y dijimos:'
  gun-gun: 'Nhandepo jaupi reve ke nhanekuraxõ voi jaupi Nhanderuete yva re oĩ va''e
    pe. Ha''e vy aipo ja''e:'
  ilo-ULB: 'Itag-aytayo koma dagiti puspuso ken im-imatayo iti Dios nga adda sadi
    langit ket ikararagtayo:'
  kpg-kpg: Gidaadou gii huge tadau lodo ang gi God i di langi, ga dalodalo gi Mee
    boloo,
  uig-ARA: قوللىرىمىزنى كۆڭلىمىز بىلەن بىللە ئەرشتىكى تەڭرىگە كۆتۈرەيلى!
  sus-sus: Won xa Ala maxandi won bɔɲɛ birin na, won xa won bɛlɛxɛ ite Ala bɛ naxan
    na koore ma.
  pon-2006: Kitail ritingada mohngiongitail kan ong Koht nanleng oh kapakapohng, patohwan,
  jae-jae: Daôc lemeŋ to ŋalêlôm sa êndêŋ Anôtô undambêŋa gebe
  ksd-ksd: Boina ba ra nuknuk i dat ma ra lima i dat na araring tadav God arama ra
    bala na bakut.
  tur-YTC: Göklerdeki Tanrı'ya ellerimizle birlikte yüreğimizi de yükseltelim.
  grc-BRENT: Ἀναλάβωμεν καρδίας ἡμῶν ἐπὶ χειρῶν πρὸς ὑψηλὸν ἐν οὐρανῷ.
  ind-AYT: Mari kita mengangkat hati dan tangan kita kepada Allah di surga.
  nya-nya: 'Tiyeni tikweze mitima yathu ndi manja athu kwa Mulungu kumwamba ndipo
    tinene kuti:'
  hrv-hrv: Dignimo svoje srce i ruke svoje k Bogu koji je na nebesima.
  mps-mps: Te dago te Ugwadu Mu Bidibo Genuai Bidiba gedu haluasa po wabo si, dago
    dena homu ugwadu daide naga elaluyu, gedu haluasa po wagimio. Tama dago e tiwai
    po wao,
  tpi-tpi: Taim yumi beten long Bikpela, yumi no ken litimapim han nating. Yumi mas
    beten tru na tok olsem,
  dan-1931: løfte Hænder og Hjerte til Gud i Himlen;
  vie-OVCB: 'Hãy đưa lòng và tay chúng ta hướng về Đức Chúa Trời trên trời và nói:'
  guj-2017: આપણે આકાશમાંના ઈશ્વરની તરફ આપણા હાથ અને આપણું હૃદય ઊંચાં કરીને પ્રાર્થના
    કરીએ.
  pon-2006A: Kitail ritingada mohngiongitail kan ong Koht nanleng oh kapakapohng,
    patohwan,
  por-BRBSL: Let eleva nosso coração com nossas mãos a Deus no céu.
  swe-swe: Låt oss lyfta upp våra hjärtan och händer till Gud (El) i himlen.
  cth-cth: Kalvan kaawm e Cathut koe maimae lungthin hoi kutnaw dâw awh sei.
  twi-twi: 'Momma yɛmma yɛn koma ne yɛn nsa so, nkyerɛ Onyankopɔn wɔ ɔsoro, na yɛnka
    se:'
  hlt-hlt: Mamih kah thinko neh kut he vaan kah Pathen taengah phuel uh sih.
  tbz-SIM: Tí youtɛ ti nɔu Kuyie mbíɛ́kɛ̀, kɛ́ kù bɑ́ntɛ̀ nɛ̀ ti yɛ̀mmɛ̀ mɛmɔu.
  msy-2020: '@see-verse:LAM.003.040'
  dop-dop: Tǝ́ sǝlǝmǝnɑ lotu kʋlʋmtʋ nɑ tǝ́ tɛɣɛ niŋ kɛ Ɩsɔ wei ɩ wɛ ɩsɔtɑɑ tɔ.
  azb-azb: Göylərdəki Allaha əllərimizi, Həm də ürəklərimizi açaq.
  eng-DBY: Let us lift up our heart with [our] hands unto God in the heavens.
  hin-2017: 'हम स्वर्ग में वास करनेवाले परमेश्वर की ओर मन लगाएँ और हाथ फैलाएँ और कहें:'
  wol-KYG: Nan tàllal sunu xol ak sunuy loxo Yàlla ja fa asamaan,
  eng-YLT: We lift up our heart on the hands unto God in the heavens.
  eng-WYC-2017: Raise we our hearts with hands, to the Lord into heavens.
  eng-WMBB: Let’s lift up our heart with our hands to God in the heavens.
  urd-GVH: हम अपने दिल को हाथों समेत आसमान की तरफ़ मायल करें जहाँ अल्लाह है।
  rug-rug: 'Mada ovulu sageni sari buloda meke limada la koasa Tamasa pa Maṉauru,
    mada zama guahe:'
  gaz-gaz: 'Nu onnee keenyaa fi harka keenya gara Waaqa samii keessa jiruutti ol qabnee
    akkana haa jennu:'
  fra-LSG: 'Élevons nos cœurs et nos mains Vers Dieu qui est au ciel:'
  yal-yal: En Ala maxandi en bɔɲɛn ma feu, en yi en yiine ti Ala xa kore xɔnna ma.
  haw-1868: E hapai kakou i ko kakou mau naau a me na lima, I ke Akua iloko o ka lani.
  arb-NAV: لِنَرْفَعْ قُلُوبَنَا وَأَيْدِيَنَا إِلَى اللهِ فِي السَّمَاوَاتِ.
  ewe-ewe: 'Mina míado míaƒe dziwo kple asiwo ɖe Mawu gbɔ le dziƒo ahagblɔ bena:'
  eng-LEE: Let us lift up our heart with our hands unto God in the heavens.
  asm-FB: স্বৰ্গনিবাসী ঈশ্বৰলৈ আমাৰ হৃদয় আৰু হাত তুলি প্রাৰ্থনা কৰোঁহক।
  sus-A: وٌن شَ عَلَ مَشَندِ وٌن بْحّ بِرِن نَ، وٌن شَ وٌن بّلّشّ عِتٍ عَلَ بّ نَشَن
    نَ كٌورٍ مَ.
  fra-SBL: Élevons notre cœur avec nos mains vers Dieu dans les cieux.
  hbo-hbo: נִשָּׂ֤א לְבָבֵ֙נוּ֙ אֶל־כַּפָּ֔יִם אֶל־אֵ֖ל בַּשָּׁמָֽיִם׃
  piu-2006: '@see-verse:LAM.003.040'
  kik-kik: 'Nĩtwambararie ngoro ciitũ na moko maitũ na igũrũ kũrĩ Mũrungu ũrĩa ũrĩ
    igũrũ, tuuge atĩrĩ:'
  fra-NCL: 'Elevons nos cœurs, avec nos mains, vers Dieu dans les cieux :'
  cek-AK: Vannawk ranui ah kaom Sithaw khaeah, ban a payangh o moe, lawk a thuih o
    naah, poekhaih palungthin doeh anih khaeah paek o si.
  cuk-cuk: Anmar, Bab-Dummad-nibneggi-maidse-golega argan onakwe. Anmar, Bab-Dummad-nibneggi-maidga
    anmar-binsaed soge.
  uig-CYR: Қоллиримизни көңлимиз билән биллә әрштики Тәңригә көтирәйли!
  tel-2017: ఆకాశంలో ఉన్న దేవుని వైపు మన హృదయాన్నీ, మన చేతులను ఎత్తి ఇలా ప్రార్థన చేద్దాం.
  hat-BSA: Annou leve kè nou ak men nou vè Bondye nan syèl la;
  kos-kos: Lela kut in ikasla insiasr nu sin God inkusrao, ac pre ac fahk,
  hbo-WLC: נִשָּׂ֤א לְבָבֵ֙נוּ֙ אֶל־כַּפָּ֔יִם אֶל־אֵ֖ל בַּשָּׁמָֽיִם׃
  ibo-ibo: 'Ka anyị welie aka anyị abụọ na obi anyị elu nye Chineke nọ nʼeluigwe,
    sị:'
  ory-ory: ଆମ୍ଭେମାନେ ସ୍ୱର୍ଗ ନିବାସୀ ପରମେଶ୍ୱରଙ୍କ ଆଡ଼େ କୃତାଞ୍ଜଳିପୂର୍ବକ ଆପଣା ଆପଣା ହୃଦୟ
    ଉଠାଉ।
  chk-chk: Ousipwe suki lelukach ngeni Kot lon läng o iotek ngeni,
  rop-rop: Wal wi garra opinim wi hat langa YAWEI det trubala God hu jidan langa top,
    en wi garra prei langa im.
  ukr-1871: 'Здіймімо серце й руки наші до Бога на небі (й говорімо):'
  deu-1951: Lasset uns unsere Herzen samt den Händen zu Gott im Himmel erheben!
  eng-JPS: Let us lift up our heart with our hands unto God in the heavens.
  srp-1865: Podignimo srce svoje i ruke k Bogu na nebesima.
  lug-lug: Tuyimuse emitima gyaffe n’emikono gyaffe eri Katonda mu ggulu, twogere
    nti,
  heb-heb: נשא לבבנו אל כפים אל אל בשמים׃
  ben-IRV: 'এস, হাতের সঙ্গে হৃদয়কে ও স্বর্গের নিবাসী ঈশ্বরের দিকে হাত উঠাই এবং প্রার্থনা
    করি:'
  pan-pan: ਅਸੀਂ ਆਪਣੇ ਮਨਾਂ ਅਤੇ ਆਪਣੇ ਹੱਥਾਂ ਨੂੰ ਸਵਰਗ ਦੇ ਪਰਮੇਸ਼ੁਰ ਵੱਲ ਚੁੱਕੀਏ ਅਤੇ ਆਖੀਏ,
  mya-JVB: ကောင်းကင် ဘုံ၌ ရှိတော်မူသောဘုရား သခင့်ထံ တော်သို့ နှလုံး နှင့် လက် တို့ကို
    ချီကြွ ကြကုန်အံ့။
  hmo-hmo: Namona be iseda kudoudia do ita kehoa, bona iseda imadia do ita abia isi
    guba dekenai ia noho Dirava dekenai, bona do ita gwau,
  urd-urd: 'हम अपने हाथों के साथ दिलों को भी ख़ुदा के सामने आसमान की तरफ़ उठाएँ:'
  rus-SYN: 'Вознесем сердце наше и руки к Богу, сущему на небесах:'
  bqc-SIM: 'Wà ↄdↄ Luazi musu ń nↄ̀sɛmɛndoo, wí mɛ:'
  tcz-CHONGTHU: Eihon e-lung thim ule e-khut’u Van Pathen anga domsangu hitin seiju
    hite,
  mar-mar: आपण आपले हृदय व आपले हात स्वर्गातील देवाकडे उंचावूया.
  qub-qub: Syëlucho caycaj Tayta Diostaga llapan shongunchïwan, maquinchïta chojpacur
    mañacushun.
  bqp-bqp: Gusunɔ u wɑ̃ɑ wɔllɔ. I de su nɔmɑ yiiyɑ su nùn kɑnɑ.
  hat-hat: Ann leve bra nou nan syèl la, ann lapriyè nan pye l'!
  eng-BSB: 'Let us lift up our hearts and hands to God in heaven:'
  eng-WEBPB: Let’s lift up our heart with our hands to God in the heavens.
  kbq-kbq: Hanki tagu'areti huta tazana erisga nehuta, monafinkama mani'nea Anumzamofontega
    amanage huta nunamuna hugahune,
  nhe-BL: 'Ma timoyoltlalanaca huan ma timomatlalanaca para timomaijtose iixtla Toteco
    Dios tlen itztoc ipan elhuicac. Ma tijnextilica tlen fiero eltoc topani huan tlen
    fiero tijchijtoque. Xiquilhuica:'
  gub-BL: Xiwàpytymawok zanepy'a Tupàn ywak rehe har pe no. Zaze'eg izupe nehe.
  eng-DRA: Nun. Let us lift up our hearts with our hands to the Lord in the heavens.
