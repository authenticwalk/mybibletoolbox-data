verse: LAM.003.065
translations:
  mal-C: അവരുടെ ഹൃദയങ്ങളിൽ ഒരു മൂടുപടം വിരിക്കണമേ, അവിടത്തെ ശാപം അവരുടെമേൽ വരട്ടെ!
  deu-TKW: wirst ihr Herz verstocken - dein Fluch über sie!
  lin-lin: yeisa mitema na bango makasi, kweyisela bango bilakeli mabe na Yo ;
  eng-LSV: You give to them a covered heart, || Your curse to them.
  eng-GNV: Giue them sorow of heart, euen thy curse to them.
  eng-WEBSTER: Give them sorrow of heart, thy curse to them.
  nhw-BL: Xiquinyoltetili huan xiquintelchihua.
  swh-ONEN: Weka pazia juu ya mioyo yao, laana yako na iwe juu yao!
  bba-bba: Kɑɑ ben ɡɔ̃run nɔni wɔ̃ke kpɑ ɑ de wunɛn bɔ̃ri yi n sɑ̃ɑ ben bɑɑ.
  eng-KJVCPB: Give them sorrow of heart, thy curse unto them.
  luo-luo: Mi gibed gi chuny matek kendo mad kwongʼ mari obed kuomgi.
  meu-meu: oi ese lalodia ba haduhudia, emu heuduguirai na latadiai baine kau.
  npi-ULB: तपाईंले तिनीहरूका हृदय लज्‍जित पर्न दिनुहुने छ । तपाईंको दण्डाज्ञा तिनीहरूमाथि
    परोस् ।
  yor-yor: Fi ìbòjú bò wọ́n ní ọkàn, kí o sì fi wọ́n ré.
  pes-OPCB: ایشان را لعنت کن تا غم و تاریکی وجودشان را فرا گیرد.
  tgl-ULB: Lagyan mo ng takot ang kanilang mga puso, lagyan mo sila ng sumpa.
  hui-hui: Tinaga mini mo luluya halu ti koorene ko helo ha habe.
  mya-mya: သူ​တို့​အား​ကျိန်​ဆဲ​တော်​မူ​၍​စိတ်​ဋ္ဌာတ် ကျ​ဆင်း​စေ​တော်​မူ​ပါ။
  bod-N: ཁྱེད་ཀྱིས་ཁོ་ཚོའི་སེམས་ནི་གྱོང་པོར་མཛོད་ཅིག་དང་། ། ཁྱེད་ཀྱི་དམོད་མོ་དེ་དག་སྟེང་དུ་ཐེབས་པར་ཤོག
    །
  sna-sna: Isai chidziro pamwoyo yavo, uye kutuka kwenyu ngakuve pamusoro pavo!
  spa-BLM: Les darás dureza de corazón, su maldición a ellos.
  cac-cac: Ac' pitb'oquel spensar eb', tzac'anb'at catab' d'a yib'an̈ eb'.
  swh-ULB: Utaacha mioyo yao bila lawama! Hukumu yako iwe juu yao!
  bel-bel: пашлі ім памрочышча сэрца і пракляцьце Тваё на іх;
  deu-ELBBK: Gib ihnen Verblendung des Herzens, dein Fluch komme über sie!
  mbb-OT: Ipemezesen nu is gehinawa zan ne rewaki nu sikandan.
  mal-2015: നീ അവർക്കു ഹൃദയകാഠിന്യം വരുത്തും; നിന്റെ ശാപം അവർക്കു വരട്ടെ.
  rmc-rmc: Ker lenge zacata jile a bičhav pre lende tiro košiben.
  pes-OPV: غشاوه قلب به ایشان بده و لعنت تو برایشان باد!
  ron-1924: Ымпетреште-ле инима ши арункэ блестемул Тэу ымпотрива лор!
  ben-OBCV: তাদের হৃদয়ের উপরে তুমি একটি আবরণ দাও, তোমার অভিশাপ তাদের উপরে বর্তাক।
  som-som: Indhala'aanta qalbiga waad siin doontaa, inkaartaadana korkooda waad ka
    yeeli doontaa.
  lat-VUC: Thau Dabis eis scutum cordis, laborem tuum.
  eng-ASVBT: Thou wilt give them hardness of heart, thy curse unto them.
  ita-1885: Da' loro ingombramento di cuore, La tua maledizione.
  eng-LXXUP: Thou wilt give them as a covering, The grief of my heart.
  eng-ULB: You will let their hearts be shameless! May your condemnation be upon them!
  spa-VBL: Dales algo para que sus mentes queden cubiertas! ¡Que tu maldición caiga
    sobre ellos!
  fra-_FOB: Tu leur donneras l'aveuglement du cœur; ta malédiction sera pour eux.
  mal-mal: അങ്ങ് അവർക്ക് ഹൃദയകാഠിന്യം വരുത്തും; അങ്ങയുടെ ശാപം അവർക്ക് വരട്ടെ.
  urd-GVR: Un ke zahnoṅ ko kund kar, terī lānat un par ā paṛe!
  suz-BL: मेको आन थुं सुम्‍शा गेन। इन सराप मेको आन कली रल।
  eng-NOY: Give them blindness of mind! thy curse be upon them!
  ita-1927: Darai loro induramento di cuore, la tua maledizione.
  ckb-ckb: پێچە لەسەر دڵیان دابنێ، با نەفرەتت لەسەریان بێت!
  eng-BBE: You will let their hearts be covered over with your curse on them.
  kan-OKCV: ಅವರಿಗೆ ದುಃಖಕರವಾದ ಹೃದಯವನ್ನೂ, ನಿಮ್ಮ ಶಾಪವನ್ನೂ ಕೊಡಿ.
  tam-2017: அவர்களுக்கு மனவேதனையைக் கொடுப்பீர், உம்முடைய சாபம் அவர்கள்மேல் இருக்கும்.
  spa-RV-1909: Dales ansia de corazón, tu maldición á ellos.
  ron-BTF: Dă-le întristare a inimii, blestemul tău asupra lor.
  eng-WEBP: You will give them hardness of heart, your curse to them.
  eng-FBV: Give them a covering for their minds! May your curse be on them!
  nld-1939: Sla hun hart met verblinding, Henzelf met uw vloek;
  nch-BL: Xiquinyoltetili huan xiquintelchihua.
  vie-1934: Ngài sẽ ban lòng cứng cỏi cho chúng nó, sự rủa sả giáng trên chúng nó.
  hin-CV: आप उनके हृदय पर आवरण डाल देंगे, उन पर आपका शाप प्रभावी हो जाएगा!
  spa-BES: Dejarás que sus corazones se endurezcan con tu maldición sobre ellos.
  tdx-tdx: Kolopofo ty arofo’ iareo, ametsaho fatse!
  tha-KJV: ขอพระองค์ทรงกระทำให้ใจของเขาทั้งปวงโศกเศร้า ขอให้​คำสาปของพระองค์ตกเหนือเขา
  por-BR-2018: Dá-lhes angústia de coração, tua maldição a eles.
  deu-ELO: Gib ihnen Verblendung des Herzens, dein Fluch komme über sie!
  eng-WYC-2018: Thou shalt give to them the shield of heart, thy travail. (Give thou
    them much sorrow of heart, and thy trials and tribulation.)
  epo-epo: Donu al ili doloron en la koro, sentigu al ili Vian malbenon.
  uig-PIN: Ularning kɵngüllirini kaj ⱪilƣaysǝn! Bu sening ularƣa qüxidiƣan lǝniting
    bolidu!
  beo-beo: Ilima gagabusu aligima:ne ilegema! Amola ili lobo hehealema:ne hamoma!
  tpi-OTNT: Yu mas paulim tingting bilong ol na bagarapim ol olgeta.
  hau-SA: Ka sa yana ta rufe zuciyarsu, kuma bari la’anarka ta bi su.
  uig-LAT: Ularning köngüllirini kaj qilghaysen! Bu séning ulargha chüshidighan leniting
    bolidu!
  nde-nde: Basibekele ngelembu ezinhliziyweni zabo, isiqalekiso sakho sehlele phezu
    kwabo!
  ton-ton: Tuku kiate kinautolu ʻae mamahi ʻoe loto, ʻa hoʻo malaʻia kiate kinautolu.
  ces-1613: Dej jim zatvrdilé srdce a prokletí své na ně.
  eng-WMB: You will give them hardness of heart, your curse to them.
  tam-TCV: அவர்களுடைய இருதயத்தின்மேல் திரைபோடும், உமது சாபம் அவர்கள்மேல் இருக்கட்டும்.
  ceb-ULB: Ihatag ang pagkamahinadlokon sa ilang mga kasingkasing; ihatag ang tunglo
    kanila.
  pol-UBG: Daj im zatwardziałe serce i ześlij na nich twoje przekleństwo;
  urd-GVU: اُن کے ذہنوں کو کُند کر، تیری لعنت اُن پر آ پڑے!
  deu-1912: Laß ihnen das Herz erschrecken, laß sie deinen Fluch fühlen!
  kan-2017: ಅವರ ಮನಸ್ಸಿನಲ್ಲಿ ಭಯಹುಟ್ಟಿಸುವಿ, ನಿನ್ನ ಶಾಪವು ಅವರ ಮೇಲಿರಲಿ!
  yap-yap: Mu kirebnag wa’athrad mag suguyrad ko buchbuchan’!
  hlt-MCSB: Amih te lungbuei kotalh la khueh lamtah na tapvoepnah te amih soah thoeng
    sak.
  mdy-ETH: ዔያቶ ጋዳንቂ ካራ ዔያቶኮ ባይዜ!
  twi-ASANTE: Pirim wɔn akoma, na ma wo nnome mmra wɔn so.
  eng-WEBU: You will give them hardness of heart, your curse to them.
  wal-wal: Eta wozanaa dammetta! Ne qanggettai eta gakko!
  spa-PDDPT: Les darás dureza de corazón. Tu maldición estará sobre ellos.
  gun-gun: Remopytũmba 'rã ha'e kuery py'a, ha'e kuery re rembou 'rã ayvu vai.
  ilo-ULB: Ikkam iti panagbuteng dagiti puspusoda; idissuormo ti lunodmo kadakuada.
  kpg-kpg: Haga huaidu ina digaula, mo di haga honu ina digaula gi nia hagabaubau
    e logo!
  uig-ARA: ئۇلارنىڭ كۆڭۈللىرىنى كاج قىلغايسەن! بۇ سېنىڭ ئۇلارغا چۈشىدىغان لەنىتىڭ
    بولىدۇ!
  sus-sus: I xa e xaxili dɔnxu, i e danka, barakatareɲa xa bira e fɔxɔ ra.
  pon-2006: Komwi ketin kerieirailla oh kadirehkinirailla pwunod!
  jae-jae: Ôpuc boa êsêac ma ôkêŋ êsêac sêŋgôŋ togêŋwapac ŋanôgeŋ.
  ksd-ksd: Una valeo ra bala i diat; kaum varvabilak na tadav diat.
  tur-YTC: Onlara yürek katılığı vereceksin, Lanetin onlara olsun.
  grc-BRENT: ΘΑΥ. Ἀποδώσεις αὐτοῖς ὑπερασπισμὸν, καρδίας μου μόχθον.
  ind-AYT: Engkau akan memberi mereka kekerasan hati; kutuk-Mu akan ada atas mereka.
  nya-nya: Phimbani mitima yawo, ndipo matemberero anu akhale pa iwo!
  hrv-hrv: Učini da srca im otvrdnu, udari ih prokletstvom svojim.
  mps-mps: Nago augwaligo homu kolesaga dolama, i ola mabo po olama, tama augwali
    sese tama dolao.
  tpi-tpi: Yu mas paulim tingting bilong ol na bagarapim ol olgeta.
  dan-1931: gør deres Hjerte forhærdet - din Forbandelse over dem! -
  vie-OVCB: Xin khiến lòng họ cứng cỏi và chai lì, và giáng lời nguyền rủa trên họ.
  guj-2017: તમે તેઓની બુદ્ધિ જડ બનાવી દેજો અને તેઓના પર શાપ વરસાવજો.
  pon-2006A: Komwi ketin kerieirailla oh kadirehkinirailla pwunod!
  por-BRBSL: Você lhes dará dureza de coração, sua maldição para eles.
  swe-swe: Du ska ge dem förhärdade hjärtan, din förbannelse till dem.
  cth-cth: Ahnimae lungthin patak sak nateh, nama e thoebonae ahnimae lathueng phat
    naseh.
  twi-twi: Pirim wɔn koma, na ma wo nnome mmra wɔn so.
  hlt-hlt: Amih te lungbuei kotalh la khueh lamtah na tapvoepnah te amih soah thoeng
    sak.
  tbz-SIM: Duɔ́ nkɛ̀ bɛ too kpenkɛ, kɑ̀ɑ bɛ̀ dɔ̀ɔ̀ mɛyɛi.
  msy-2020: '@see-verse:LAM.003.064'
  dop-dop: N kɑ́ lɑ pɑ lɑŋɑ kɛ kpɩɩsǝŋ kɛ́. Nyɑ́ mpusi ɩ́ tǝŋ-wɛ.
  azb-azb: Onların qəlbini inadkar et, Qoy lənətin onların üstünə gəlsin.
  eng-DBY: give them obduracy of heart, thy curse unto them;
  hin-2017: तू उनका मन सुन्न कर देगा; तेरा श्राप उन पर होगा।
  wol-KYG: Dërkiisalal seen xol (Tegleen njàqarey xol / Muural seenum xel,) na leen
    sag alkànde ñeel.
  eng-YLT: Thou givest to them a covered heart, Thy curse to them.
  eng-WYC-2017: Thou shalt give to them the shield of heart, thy travail.
  eng-WMBB: You will give them hardness of heart, your curse to them.
  urd-GVH: उनके ज़हनों को कुंद कर, तेरी लानत उन पर आ पड़े!
  rug-rug: Va paere nia poko sari bulodia, Mamu va paleke ni lineveleve gedi!
  gaz-gaz: Onnee isaanii haguugi; abaarsi kees isaan irra haa buʼu!
  fra-LSG: Tu les livreras à l’endurcissement de leur cœur, A ta malédiction contre
    eux;
  yal-yal: E bɔɲɛne raxɔdɔxɔ ayi, i ya dangan yi lu e ma.
  haw-1868: E haawi oe ia lakou i ke kaumaha o ka naau, I kou hoino hoi, ia lakou.
  arb-NAV: اجْعَلْ عَلَى قُلُوبِهِمْ غَشَاوَةً، وَلْتَكُنْ لَعْنَتُكَ عَلَيْهِمْ.
  ewe-ewe: Tsɔ nutsyɔnu tsyɔ woƒe dziwo dzi eye nàna be wò fiƒode nanɔ wo dzi!
  eng-LEE: Give them confusion of heart, thy curse he upon them.
  asm-FB: তুমি তেওঁলোকক মনৰ জঠৰতা প্ৰদান কৰা; তোমাৰ শাও তেওঁলোকৰ ওপৰত পৰক।
  sus-A: عِ شَ عٍ شَشِلِ دْنشُ، عِ عٍ دَنكَ، بَرَكَتَرٍحَ شَ بِرَ عٍ قْشْ رَ.
  fra-SBL: Tu leur donneras la dureté du cœur, votre malédiction pour eux.
  hbo-hbo: תִּתֵּ֤ן לָהֶם֙ מְגִנַּת־לֵ֔ב תַּאֲלָֽתְךָ֖ לָהֶֽם׃
  piu-2006: '@see-verse:LAM.003.064'
  kik-kik: Ũmia ngoro ciao, nakĩo kĩrumi gĩaku kĩroikara nao!
  fra-NCL: Tu leur donneras l’aveuglement du cœur ; ta malédiction sera pour eux.
  cek-AK: Nihcae han qahhaih palungthin to paek ah loe, nihcae to tangoeng thuih ah.
  cuk-cuk: Ibmar-aku-itogega be imake, be ukabsasunna.
  uig-CYR: Уларниң көңүллирини каҗ қилғайсән! Бу сениң уларға чүшидиған ләнитиң болиду!
  tel-2017: వాళ్ళ గుండెల్లో భయం పుట్టిస్తావు. వాళ్ళను శపిస్తావు.
  hat-BSA: Ou va bay yo yon kè ki di; madichon pa yo va sou yo.
  kos-kos: Oru sie selnga na upa nu faclos, ac oru nunkalos in arulana fosrngala.
  hbo-WLC: תִּתֵּ֤ן לָהֶם֙ מְגִנַּת־לֵ֔ב תַּאֲלָֽתְךָ֖ לָהֶֽם׃
  ibo-ibo: Jiri ihe mkpudo kpuchie obi ha. Meekwa ka ịbụ ọnụ gị dịkwasị ha.
  ory-ory: ତୁମ୍ଭେ ସେମାନଙ୍କୁ ଚିତ୍ତର କଠିନତା, ତୁମ୍ଭର ଅଭିଶାପ ଦେବ।
  chk-chk: Kopwe anümamaueer o aura leluker ren apilükingau.
  rop-rop: Yu panishim olabat brabliwei en meigim olabat brabli nogudbinji.
  ukr-1871: Заслїпиш їх серця і проклін твій упаде на них;
  deu-1951: Gib ihnen Verstockung ins Herz, dein Fluch komme über sie!
  eng-JPS: Thou wilt give them hardness of heart, Thy curse unto them.
  srp-1865: Podaj im uporno srce, prokletstvo svoje.
  lug-lug: Osseeko ekibikka ku mitima gyabwe, n’ekikolimo kyo kibabeereko.
  heb-heb: תתן להם מגנת לב תאלתך להם׃
  ben-IRV: তুমি তাদের হৃদয়ে ভয় দেবে, তোমার অভিশাপ তাদের ওপর পড়বে।
  pan-pan: ਤੂੰ ਉਹਨਾਂ ਦਾ ਮਨ ਸੁੰਨ ਕਰ ਦੇਵੇਂਗਾ, ਤੇਰਾ ਸਰਾਪ ਉਹਨਾਂ ਦੇ ਉੱਤੇ ਹੋਵੇਗਾ।
  mya-JVB: သူ တို့စိတ် နှလုံးကိုခိုင်မာ စေ၍ ကျိန် တော်မူပါ။
  hmo-hmo: Oiemu hereva dika idia edia latanai do oi atoa, bona edia kudouna edia
    laloa do oi koua.
  urd-urd: उनको कोर दिल बना कि तेरी ला'नत उन पर हो।
  rus-SYN: пошли им помрачение сердца и проклятие Твое на них;
  bqc-SIM: To an swã́ gbãakũ, ní láaizĩmá.
  tcz-CHONGTHU: Amaho hi lungtahna leh sei ngailouna lungthim penlang, Achunguva sapsetna
    chuh sah in.
  mar-mar: तू त्यांना हृदयाची कठोरता देशील, तुझा शाप त्यांना देशील.
  qub-qub: Paycuna mana tantiyananpaj camacaycachiy. Nircorga paycunata castigaycuy.
  bqp-bqp: Kɑɑ ben gɔ̃run nɔni wɔ̃ke kpɑ ɑ de wunɛn bɔ̃ri yi n sɑ̃ɑ ben bɑɑ.
  hat-hat: Madichonnen yo! Fè yo pèdi tèt yo!
  eng-BSB: Put a veil of anguish over their hearts; may Your curse be upon them!
  eng-WEBPB: You will give them hardness of heart, your curse to them.
  kbq-kbq: Ana vahe'mokizmi zamagu'a eri hankavetige'za, sifnafi maniho.
  nhe-BL: Xiquinyoltetili huan xiquintelchihua.
  gub-BL: Emono neze'egaiw wanehe nehe. Emu'ar kar iaiw haw rehe ne wà nehe no.
  eng-DRA: Thau. Thou shalt give them a buckler of heart, thy labour.
