  nhe-BL: Queja se tlatzactli TOTECO nechyahualojtoc ica cuesoli huan tlaijiyohuilistli.
  gub-BL: Uma'ema'e ma'erahy a'e, iro haw a'e no, pàrirogawtàtà zàwenugar romo heywyr
