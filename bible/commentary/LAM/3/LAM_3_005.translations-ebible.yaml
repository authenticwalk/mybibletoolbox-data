verse: LAM.003.005
translations:
  mal-C: കയ്‌പിനാലും കഠിനയാതനയാലും അവിടന്ന് എന്നെ ഉപരോധിക്കുകയും എന്നെ വളയുകയും ചെയ്തിരിക്കുന്നു.
  deu-TKW: rings um mich aufgebaut Gift und Drangsal,
  lin-lin: Mpo na kotelemela ngai, atongaki zingazinga na ngai mir ya ngenge mpe ya
    pasi.
  eng-LSV: He has built up against me, || And sets around poverty and weariness.
  eng-GNV: He hath builded against me, and compassed me with gall, and labour.
  eng-WEBSTER: He hath built against me, and compassed me with gall and labor.
  nhw-BL: Quen se tlatzactli TOTECO nechyahualojtoc ica tequipacholi huan tlaijiyohuilistli.
  swh-ONEN: Amenizingira na kunizunguka kwa uchungu na taabu.
  bba-bba: u kɑ mɑn nuku sɑnkirɑnu kɑ nɔni swɑ̃ɑru bunɑnɑ nɡe ɡbɑ̃rɑru.
  eng-KJVCPB: He hath builded against me, and compassed me with gall and travail.
  luo-luo: Osegoyona agengʼa kendo lwora komiya abedo gi chuny malit kod olo.
  meu-meu: vada e kougu ahu, vada e govagu ahu, lalo-idita ai bona lalo-hisihisi ai;
  npi-ULB: उहाँले मेरो विरुद्धमा घेरा लगाउनुभयो, अनि तिक्तता र कठिनाइले मलाई घेर्नुभयो
    ।
  yor-yor: Ó ti fi mí sí ìgbèkùn, ó sì ti yí mi ká pẹ̀lú ìkorò àti làálàá.
  pes-OPCB: جان مرا با تلخی و مشقت پوشانده است.
  tgl-ULB: Gumawa siya ng mga gawaing paglusob na sa akin ay laban, at pinaligiran
    ako ng kapaitan at kahirapan.
  hui-hui: Ibugua genda tandagabi tara tara mo ngidagome i̱ mo dariba henego kogoni.
  mya-mya: ငါ့​အား​စိတ်​ဆင်း​ရဲ​မှု​ပူ​ဆွေး​ဒုက္ခ​ရောက်​မှု​တို့​ဖြင့် ချုပ်​နှောင်​ထား​တော်​မူ​ပါ​၏။
  bod-N: ཁོང་གིས་བཙན་རྫོང་བརྩིགས་ཏེ་བདག་གི་མཐའ་ནས་བསྐོར། ། གནོད་པ་དང་ནི་དཀའ་སྡུག་ང་ལ་བསྐོར་བར་མཛད།
    །
  sna-sna: Akandikomba akandipoteredza neshungu nokurwadziswa.
  spa-BLM: Ha construido contra mí, y me rodeó de amargura y penurias.
  cac-cac: Ix in smacchej yed' yaelal yed' cusc'olal.
  swh-ULB: Amejenga vifusi vya udogo dhidi yangu, na kunizingira na uchungu na ugumu.
  bel-bel: абгарадзіў мяне і абклаў горыччу і цяготаю;
  deu-ELBBK: Bitterkeit und Mühsal hat er gegen mich gebaut und mich damit umringt.
  mbb-OT: Midsurung e zin ne utew subra is kegkeseeng ku wey kegkerasey ku.
  mal-2015: അവൻ എന്റെ നേരെ പണിതു, നഞ്ചും പ്രയാസവും എന്നെ ചുറ്റുമാറാക്കിയിരിക്കുന്നു.
  rmc-rmc: Zaiľa man a obkľučinďa le trapišagoha the le pharipnaha.
  pes-OPV: به ضد من بنا نموده، مرا به تلخی و مشقت احاطه کرده است.
  ron-1924: А фэкут зид ымпрежурул меу ши м-а ынконжурат ку отравэ ши дурере.
  ben-OBCV: তিনি তিক্ততা ও দুর্দশা দিয়ে আমাকে অবরুদ্ধ করেছেন ও ঘিরে ধরেছেন।
  som-som: Wax buu igu wareejiyey, oo wuxuu igu hareereeyey qadhaadh iyo dhib.
  lat-VUC: Beth Ædificavit in gyro meo, et circumdedit me felle et labore.
  eng-ASVBT: He hath built against me, and compassed me with gall and travail.
  ita-1885: Egli ha fatti degli edificii contro a me, E mi ha intorniato di tosco
    e di affanno.
  eng-LXXUP: He has built against me, and compassed my head, And brought travail upon
    me.
  eng-ULB: He built up siege works against me, and surrounded me with bitterness and
    hardship.
  spa-VBL: Me ha asediado, rodeándome de amargura y miseria.
  fra-_FOB: Il a bâti contre moi, et m'a environné d'amertume et de peine.
  mal-mal: അവിടുന്ന് എന്നെ ആക്രമിച്ച്, കയ്പും പ്രയാസവും ചുറ്റുമതിലാക്കിയിരിക്കുന്നു.
  urd-GVR: Mujhe gher kar us ne zahr aur saḳht musībat kī dīwār mere irdgird khaṛī
    kar dī.
  suz-BL: मेकोमी आं कली सुर्ता पतीक नु श्‍येत जतीकेम पुम्‍शा गिल्‍पाइक्‍ती।
  eng-NOY: He hath builded against me, and encompassed me with bitterness and woe.
  ita-1927: Ha costituito una cinta contro di me, m’ha circondato d’amarezza e d’affanno.
  ckb-ckb: دەوری گرتم و گەمارۆی دام بە ژەهر و ناخۆشی.
  eng-BBE: He has put up a wall against me, shutting me in with bitter sorrow.
  kan-OKCV: ಅವರು ನನಗೆ ವಿರೋಧವಾಗಿ ಕಟ್ಟಿದ್ದಾರೆ ಮತ್ತು ನನ್ನನ್ನು ವಿಷದಿಂದಲೂ, ಸಂಕಟದಿಂದಲೂ ಸುತ್ತಿಕೊಂಡಿದ್ದಾರೆ.
  tam-2017: அவர் எனக்கு விரோதமாக மதிலைக்கட்டி, கசப்பினாலும் வருத்தத்தினாலும் என்னைச்
    சூழ்ந்துகொண்டார்.
  spa-RV-1909: Edificó contra mí, y cercóme de tósigo y de trabajo.
  ron-BTF: El a ridicat un zid împotriva mea și m-a încercuit cu fiere și trudă.
  eng-WEBP: He has built against me, and surrounded me with bitterness and hardship.
  eng-FBV: He has besieged me, surrounding me with bitterness and misery.
  nld-1939: Overal rond mij opgestapeld Gal en kommer;
  nch-BL: Quej se tatzacti TOTECO techyahualojtoc ica tequipacholi huan taijyohuilisti.
  vie-1934: Đã xây đắp nghịch cùng ta, vây ta bằng mật đắng và sự nhọc nhằn,
  hin-CV: उन्होंने मुझे पकड़कर कष्ट एवं कड़वाहट में लपेट डाला है.
  spa-BES: Él ha levantado una pared contra mí, encerrándome con una amarga pena.
  tdx-tdx: Nanoa’e hàlañe, nañarikatoha’e afero naho haloviloviañe.
  tha-KJV: พระองค์​ทรงสร้างรั้วขังข้าพเจ้า ทรงเอาความขมขื่นและความทุกข์ยากลำบากล้อมข้าพเจ้าไว้
  por-BR-2018: Edificou contra mim, e cercou -me de fel e de trabalho.
  deu-ELO: Bitterkeit und Mühsal hat er wider mich gebaut und mich damit umringt.
  eng-WYC-2018: He builded in my compass, and he compassed me with gall and travail.
    (He built all around me, yea, he surrounded me with gall and tribulation.)
  epo-epo: Li konstruis ĉirkaŭ mi, ĉirkaŭis min per maldolĉaĵoj kaj malfacilaĵoj.
  uig-PIN: U manga muⱨasirǝ ⱪurdi, Ɵt süyi wǝ japa bilǝn meni ⱪapsiwaldi.
  beo-beo: E da fedege agoane baligili se iasu diasu ganodini na ga:si.
  tpi-OTNT: Em i bin givim kain kain hevi na pen long mi na ol dispela samting i kalabusim
    mi.
  hau-SA: Ya yi mini kwanton ɓauna ya kuma kewaye ni da baƙin ciki da kuma wahala.
  uig-LAT: U manga muhasire qurdi, Öt süyi we japa bilen méni qapsiwaldi.
  nde-nde: Ungihanqile wangihonqolozela ngosizi langobunzima.
  ton-ton: Kuo ne langaʻi meʻa kiate au, pea kuo ne takatakai au ʻaki ʻae kona mo
    e mamahi.
  ces-1613: Zastavěl mne a obklíčil přeodpornou hořkostí.
  eng-WMB: He has built against me, and surrounded me with bitterness and hardship.
  tam-TCV: அவர், கசப்பும் கஷ்டமும் முற்றுகையிட்டு என்னைச் சூழும்படி செய்தார்.
  ceb-ULB: Nagtukod siya ug mga babag alang kanako, ug gipaalirongan ako sa kapaitan
    ug kalisdanan.
  pol-UBG: Obudował mnie i otoczył żółcią i trudem;
  urd-GVU: مجھے گھیر کر اُس نے زہر اور سخت مصیبت کی دیوار میرے ارد گرد کھڑی کر دی۔
  deu-1912: Er hat mich verbaut und mich mit Galle und Mühe umgeben.
  kan-2017: ನನ್ನ ಸುತ್ತಲು ಶ್ರಮಸಂಕಟಗಳ ದಿಬ್ಬಗಳನ್ನು ಹಾಕಿದ್ದಾನೆ.
  yap-yap: I ning e mab ngog nggu par u kalbus u fithik’ e gafgow nge amith.
  hlt-MCSB: Kai he rhahalung n'suem thil tih sue neh bongboepnah te m'ven thil.
  mdy-ETH: ዒናፓ ዻጋሳ ዻጋና ላቢሢና ታጊዳ ዳኪ ታና ማንጊሴኔ።
  twi-ASANTE: Waka me ahyɛ mu, ɔde nwononwono ne ahokyere atwa me ho ahyia.
  eng-WEBU: He has built against me, and surrounded me with bitterness and hardship.
  wal-wal: I tana diriis; metuwaaninne daafuran i tana dooddiis.
  spa-PDDPT: Me sitió Y me encerró en tribulación y angustia.
  gun-gun: Xerovai omopu'ã xejokoarã kuery. Veneno ha'e haxy va'e py ae xejoko.
  ilo-ULB: Nangaramid isuna kadagiti kasla bunton ti pitak iti aglawlawko, ken pinalawlawannak
    iti saem ken rigat.
  kpg-kpg: Mee guu nnoo au gi lodo di haingadaa mo di haga mmaemmae.
  uig-ARA: ئۇ ماڭا مۇھاسىرە قۇردى، ئۆت سۈيى ۋە جاپا بىلەن مېنى قاپسىۋالدى.
  sus-sus: A bara n tɔɔrɔ, a n nabilin ɲaxankatɛ ra.
  pon-2006: E ketin salihiehdiong nan lokolok oh pwunod.
  jae-jae: Eŋ kêkêŋ aê gaŋgôŋ kapoacwalô gêŋwapac to katêc taucŋa.
  ksd-ksd: I tar papait bat iau, ma i tar vaki ra magit i mapak tuna kikil iau, ma
    ra kinadik i tup iau.
  tur-YTC: Karşıma duvar yaptı, Beni acı ve sıkıntıyla kuşattı.
  grc-BRENT: ΒΗΘ. Ἀνῳκοδόμησε κατʼ ἐμοῦ, καὶ ἐκύκλωσε κεφαλήν μου, καὶ ἐμόχθησεν·
  ind-AYT: Dia mengepung dan melingkupiku dengan kepahitan dan kesulitan.
  nya-nya: Wandizinga ndi kundizungulira ndi zowawa ndi zolemetsa.
  hrv-hrv: Načinio mi jaram, glavu obrubio tegobama.
  mps-mps: Agai enabolo haniani sęgę mayu, dene mayu elama, tama te nai dabego ena
    bagua selama, kalabus ilalio.
  tpi-tpi: Em i bin givim kain kain hevi na pen long mi na ol dispela samting i kalabusim
    mi.
  dan-1931: han mured mig inde, omgav mig med Galde og Møje,
  vie-OVCB: Chúa dùng hoạn nạn đắng cay bao vây và tràn ngập tôi.
  guj-2017: દુ:ખ અને સંતાપની કોટડીમાં પૂરીને તેમણે મને બાંધીને ઘેરી લીધો છે.
  pon-2006A: E ketin salihiehdiong nan lokolok oh pwunod.
  por-BRBSL: Ele construiu contra mim, e me cercou de amargura e dificuldade.
  swe-swe: Han har byggt mot mig (som belägringsvallar) och omringat mig med galla,
    vånda och bitterhet.
  cth-cth: Kai koe lah na rakhan teh reithai rucatnae hoi na kalup.
  twi-twi: Waka me ahyɛ mu, na watua me ano ɔde nweenwen ne ahokyere atwa me ho ahyia.
  hlt-hlt: Kai he rhahalung n'suem thil tih sue neh bongboepnah te m'ven thil.
  tbz-SIM: Kù m pèńnɛ́ kudookɔti nku, mɛfɛ̃́ṹtímɛ̀ mɛɛ̀ n fitɛ́ kɛ tii mɛdɔ̀mmɛ̀
    tɛ̃mɛ̀.
  msy-2020: '@see-verse:LAM.003.004'
  dop-dop: N tʋ-m lɑŋwɑkǝllɛ nɑ wɑhɑlɑ pǝ tɑɑ kɛ́ nɑ pǝ́ cɔɔnɑ-m ɩsɩɩ koluŋɑ.
  azb-azb: Məni əzabla, cəfa ilə sarıdı, Mühasirəyə saldı.
  eng-DBY: He hath built against me, and encompassed [me] with gall and toil.
  hin-2017: उसने मुझे रोकने के लिये किला बनाया, और मुझ को कठिन दुःख और श्रम से घेरा
    है;
  wol-KYG: Moo tabax fi sama kaw, tanc ma, gawe ma tooke ak coono.
  eng-YLT: He hath built up against me, And setteth round poverty and weariness.
  eng-WYC-2017: He builded in my compass, and he encompassed me with gall and travail.
  eng-WMBB: He has built against me, and surrounded me with bitterness and hardship.
  urd-GVH: मुझे घेरकर उसने ज़हर और सख़्त मुसीबत की दीवार मेरे इर्दगिर्द खड़ी कर दी।
  rug-rug: Mae raza au Sa meke vari likohae nau Sa turaṉae tinasigiti na minamata.
  gaz-gaz: Inni na marsee hadhaaʼummaa fi gidiraa natti naannesseera.
  fra-LSG: Il a bâti autour de moi, Il m’a environné de poison et de douleur.
  yal-yal: A bata n nabilin xɔlɛn nun ɲaxankatane ra feu!
  haw-1868: Ua kukulu ku e mai oia ia'u, Ua hoopuni mai ia'u i ka awaawa, a me ke
    kaumaha.
  arb-NAV: حَاصَرَنِي وَأَحَاطَنِي بِالْعَلْقَمِ وَالْمَشَقَّةِ.
  ewe-ewe: Eva dze dzinye eye wòtsɔ veve helĩhelĩ kple fukpekpe tɔ kpɔ ɖe ŋunye.
  eng-LEE: He hath built around me, and encompassed me with poison and hardship.
  asm-FB: তেওঁ মোৰ অহিতে চাৰিওফালে তিক্ততা আৰু শ্ৰান্তিৰূপ গড়েৰে অৱৰোধ কৰিলে।
  sus-A: عَ بَرَ ﭑ تْورْ، عَ ﭑ نَبِلِن حَشَنكَتّ رَ.
  fra-SBL: Il a construit contre moi, et m'a entouré d'amertume et de difficultés.
  hbo-hbo: בָּנָ֥ה עָלַ֛י וַיַּקַּ֖ף רֹ֥אשׁ וּתְלָאָֽה׃
  piu-2006: '@see-verse:LAM.003.004'
  kik-kik: Nĩandigiicĩirie, na agaathiũrũrũkĩria na marũrũ, na thĩĩna.
  fra-NCL: Il a bâti contre moi, il m’a environné d’amertume et d’ennui.
  cek-AK: Kai tuk hanah misatuh kaminawk to pakhueng moe, kakhaa hoi karai hmuen hoiah
    ang takui khoep.
  cuk-cuk: Bab-Jehová angi bonigan ebiris nasiksad, angi wileged-dummad ebiris nasiksad.
  uig-CYR: У маңа муһасирә қурди, Өт сүйи вә җапа билән мени қапсивалди.
  tel-2017: నాకు విరుద్ధంగా ముట్టడి కంచె నిర్మించాడు. క్రూరత్వం, కష్టం నా చుట్టూ ఉంచాడు.
  hat-BSA: Li te jennen mwen e te antoure m ak ametim ak difikilte.
  kos-kos: El kuhlusyuyak ke mwe keok ac fosrnga lulap.
  hbo-WLC: בָּנָ֥ה עָלַ֛י וַיַּקַּ֖ף רֹ֥אשׁ וּתְלָאָֽה׃
  ibo-ibo: O busola m agha, jiri ihe ilu na oke mkpagbu gbaa m gburugburu.
  ory-ory: ସେ ମୋତେ ଅବରୁଦ୍ଧ କରିଅଛନ୍ତି, ସେ ମୋତେ ତିକ୍ତତା ଓ ଶ୍ରାନ୍ତିରେ ବେଷ୍ଟିତ କରିଅଛନ୍ତି।
  chk-chk: A senätä o apwelifeili ünüki weires me riaföü.
  rop-rop: Imbin gibit mi adtaim en mi jidan brabli nogudbinji jis laiga prisana.
  ukr-1871: Обгородив мене (нещастєм), обложив горем і нуждою;
  deu-1951: Er hat rings um mich her Gift und Drangsal aufgebaut.
  eng-JPS: He hath builded against me, and compassed me with gall and travail.
  srp-1865: Zazida me, i optoèi me žuèju i mukom.
  lug-lug: Antaayizza n’anzijuza obulumi n’okubonaabona.
  heb-heb: בנה עלי ויקף ראש ותלאה׃
  ben-IRV: তিনি আমাকে অবরোধ করেছেন এবং আমাকে তিক্ততা ও কঠিন পরিশ্রমের মাধ্যমে ঘিরে
    রেখেছেন;
  pan-pan: ਉਸ ਨੇ ਮੇਰੇ ਵਿਰੁੱਧ ਕਿਲ੍ਹਾ ਬਣਾਇਆ, ਅਤੇ ਮੈਨੂੰ ਕੁੜੱਤਣ ਅਤੇ ਕਸ਼ਟ ਨਾਲ ਘੇਰ ਲਿਆ।
  mya-JVB: ငါ့ တဘက် ၌ တပ် တည်၍ ခါး သောအရာ၊ ပင်ပန်း စရာအကြောင်းတို့နှင့် ဝိုင်း တော်မူ၏။
  hmo-hmo: Ia ese lau ia hagegea, bona lau ia koua vadaeni. Lalohisihisi bona laloa
    metau momokani ese lau idia abia.
  urd-urd: उसने मेरे चारों तरफ़ दीवार खेंची और मुझे कड़वाहट और — मशक़्क़त से घेर लिया;
  rus-SYN: огородил меня и обложил горечью и тяготою;
  bqc-SIM: À kona ń mɛkɛmuunao lìamazi lán bĩ́iwa.
  tcz-CHONGTHU: Aman lunggimna leh gentheina eisun khumin chatmo hellin eilha tai.
  mar-mar: त्याने माझ्याविरूद्ध विष व दुःखाचे बांधकाम करून मला वेढले आहे.
  qub-qub: Intëröpa curralta rurajnömi fiyupa ñacachimashpan llaquicaycächiman.
