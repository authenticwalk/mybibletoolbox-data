verse: LAM.003.063
translations:
  mal-C: അവരെ നോക്കണമേ! അവർ ഇരുന്നാലും എഴുന്നേറ്റാലും അവരുടെ പാട്ടിലൂടെ എന്നെ പരിഹസിക്കുന്നു.
  deu-TKW: Schau, ob sie sitzen oder aufstehen, ich bin ihr Spottlied!
  lin-lin: 'Tala mpe mona bango ! Ezala bavandi to batelemi, mosala na bango : kotiola
    ngai na banzembo na bango.'
  eng-LSV: Their sitting down, and their rising up, || Behold attentively, I [am]
    their song.
  eng-GNV: Behold, their sitting downe and their rising vp, how I am their song.
  eng-WEBSTER: Behold their sitting down, and their rising up; I am their music.
  nhw-BL: Tijmati masque catli hueli tequitl quichihuaj, inijuanti san noca huetzcaj.
  swh-ONEN: Watazame! Wakiwa wameketi au wamesimama, wananidhihaki katika nyimbo zao.
  bba-bba: Ye bɑ mɔ̀ kpuro sɔɔ ɡesi, nɛnɑ bɑ rɑ n womu dokemɔ.
  eng-KJVCPB: Behold their sitting down, and their rising up; I am their musick.
  luo-luo: Koro negie nikech kata gibedo piny kata chungo to nyinga ema giwuoyoe kokalo
    kuom wendegi.
  meu-meu: Edia helai diho bona edia tore isi a itaia; edia ane ai e hevasehalaigu.
  npi-ULB: तिनीहरू कसरी बस्छन्, र उठ्छन्, हेर्नुहोस् । तिनीहरूका गीतले मेरो ठट्टा
    गर्छन् ।
  yor-yor: Wò wọ́n! Ní jíjòkòó tàbí ní dídìde, wọ́n ń ṣẹlẹ́yà mi nínú orin wọn.
  pes-OPCB: ببین چگونه می‌خندند و شب و روز مرا مسخره می‌کنند.
  tgl-ULB: Maging sa kanilang pag-upo o sa kanilang pagtayo, tingnan mo Yahweh! Ako
    ang paksa sa kanilang awit ng pangungutya.
  hui-hui: Tigua heyu howabi ha̱lo biruwabi iba gana i̱ bo waholenenaga mege bi hangu
    lalu laabo halu ka.
  mya-mya: မိုး​လင်း​မှ​မိုး​ချုပ်​တိုင်​အောင်​ကျွန်​တော်​မျိုး​ကို ပြက်​ရယ်​ပြု​ကြ​ပါ​၏။
  bod-N: དེ་རྣམས་ས་རུ་འདུག་པའམ་ཡར་ལ་ལང་བ་གང་བྱས་ཀྱང་། ། བདག་ནི་ཀུན་གྱིས་འཕྱ་དགོད་གླུ་ཚིག་གྱུར་པ་ཁྱེད་ཀྱིས་གཟིགས།
    །
  sna-sna: Tarirai kwavari! Vakagara kana kumira, vanondituka nenziyo dzavo.
  spa-BLM: Ves que se sientan y se levantan. Yo soy su canción.
  cac-cac: Ilnab' val, c'ual d'ac'val in sb'uchan eb'.
  swh-ULB: Ngalia jinsi wanavyo keti na kuinuka; wana nidhihaki na nyimbo zao.
  bel-bel: Паглядзі, ці сядзяць яны, а ці ўстаюць, я для іх - песьня.
  deu-ELBBK: Schau an ihr Sitzen und ihr Aufstehen! Ich bin ihr Saitenspiel.
  mbb-OT: Ahàa nu sikandan! Edsudien e zan pinaaǥi te kanta, ebpinuu man sikandan
    etawa edhitindeg.
  mal-2015: അവരുടെ ഇരിപ്പും എഴുന്നേല്പും നോക്കേണമേ; ഞാൻ അവരുടെ പാട്ടായിരിക്കുന്നു.
  rmc-rmc: Dikh pre lende! Tosarastar dži rači mandar asan andro giľa.
  pes-OPV: نشستن و برخاستن ایشان را ملاحظه فرمازیرا که من سرود ایشان شده‌ام.
  ron-1924: Уйтэ-Те кынд стау ей жос сау кынд се скоалэ! Еу сунт кынтекул лор де батжокурэ.
  ben-OBCV: ওদের দেখো! ওরা দাঁড়িয়ে থাকুক বা বসে থাকুক, ওরা গান গেয়ে আমাকে ঠাট্টা-বিদ্রুপ
    করে।
  som-som: Bal eeg, markay fadhiyaan iyo markay taagan yihiinba waxaan ahay waxay
    ka gabyaan.
  lat-VUC: Sin Sessionem eorum et resurrectionem eorum vide; ego sum psalmus eorum.
  eng-ASVBT: Behold thou their sitting down, and their rising up; I am their song.
  ita-1885: Riguarda, quando si seggono, e quando si levano; Io sono la lor canzone.
  eng-LXXUP: 'Their sitting down and their rising up: Look thou upon their eyes.'
  eng-ULB: Look at how they sit and then rise up; they mock me with their songs.
  spa-VBL: ¡Mira! Ya sea que estén sentados o de pie, siguen burlándose de mí en sus
    canciones.
  fra-_FOB: 'Regarde: quand ils s''asseyent ou quand ils se lèvent, je suis le sujet
    de leur chanson.'
  mal-mal: അവരുടെ ഇരിപ്പും എഴുന്നേല്പും നോക്കേണമേ; ഞാൻ അവരുടെ പാട്ടായിരിക്കുന്നു.
  urd-GVR: Dekh ki yih kyā karte haiṅ! Ḳhāh baiṭhe yā khaṛe hoṅ, har waqt wuh apne
    gītoṅ meṅ mujhe apne mazāq kā nishānā banāte haiṅ.
  suz-BL: मेकोपुकी निस्‍सामानु, बोक्‍मानु, आं पर्बम शुक्‍शी पा कुम्‍सो पाइ‍नीम। येरमीया
    ३:१४
  eng-NOY: Behold their sitting down and their rising up! I am their song.
  ita-1927: Guarda! quando si seggono, quando s’alzano, io sono la loro canzone.
  ckb-ckb: تەماشایان بکە! هەستان و دانیشتنیان، بە گۆرانییەکانیان گاڵتەم پێ دەکەن.
  eng-BBE: Take note of them when they are seated, and when they get up; I am their
    song.
  kan-OKCV: ಅವರನ್ನು ನೋಡು! ಕುಳಿತು ಅಥವಾ ನಿಂತಾಗ, ಅವರು ತಮ್ಮ ಹಾಡುಗಳಲ್ಲಿ ನನ್ನನ್ನು ಅಣಕಿಸುತ್ತಾರೆ.
  tam-2017: அவர்கள் உட்கார்ந்திருப்பதையும் அவர்கள் எழுந்திருப்பதையும் நோக்கிப் பாரும்;
    நான் அவர்களுடைய பாடலாயிருக்கிறேன்.
  spa-RV-1909: 'Su sentarse, y su levantarse mira: yo soy su canción.'
  ron-BTF: Privește așezarea lor și ridicarea lor; eu sunt muzica lor.
  eng-WEBP: You see their sitting down and their rising up. I am their song.
  eng-FBV: Just look! Whether they're sitting down and or standing up, they go on
    making fun of me in their songs.
  nld-1939: Zie toe; want of ze zitten of staan, Een spotlied ben ik voor hen!
  nch-BL: Tijmati masque cati hueli tequit quichihuaj, inijuanti san noca huetzcaj.
  vie-1934: Xin Ngài xem sự ngồi xuống và đứng dậy của chúng nó; tôi là bài hát của
    chúng nó.
  hin-CV: आप ही देख लीजिए, उनका उठना-बैठना, मैं ही हूं उनका व्यंग्य-गीत.
  spa-BES: Toman nota de ellos cuando están sentados y cuando se levanten; Yo soy
    su objeto de burla.
  tdx-tdx: Vazohò iereo te miambesatse, naho t’ie miongake; izaho bekobekoa’ iareo.
  tha-KJV: ดู​เถิด ไม่​ว่าเขาจะนั่งหรือลุก ตัวข้าพระองค์​ก็​เป็นเนื้อเพลงให้เขาร้องเล่น
  por-BR-2018: Olha para tudo quanto eles fazem; com canções zombam de mim.
  deu-ELO: Schaue an ihr Sitzen und ihr Aufstehen! Ich bin ihr Saitenspiel.
  eng-WYC-2018: See thou the sitting and (the) rising again of them; I am the psalm
    of them (or I am their song of mocking).
  epo-epo: Rigardu, kiam ili sidas kaj kiam ili leviĝas; mi ĉiam estas ilia rekantaĵo.
  uig-PIN: Olturƣanlirida, turƣanlirida ularƣa ⱪariƣaysǝn! Mǝn ularning mǝshirǝ nahxisi
    boldum.
  beo-beo: Hahabe ganini asili gasia, ilia da nama lalasogole oufesega:sa.
  tpi-OTNT: Taim ol i wok na taim ol i malolo, ol i save singim ol song bilong tok
    bilas long mi.
  hau-SA: Dube su! A zaune ko a tsaye, suna yi mini ba’a cikin waƙoƙinsu.
  uig-LAT: Olturghanlirida, turghanlirida ulargha qarighaysen! Men ularning mesxire
    naxshisi boldum.
  nde-nde: Ake ubabone! Bahlezi kumbe bajamile, bayangihleka ngezingoma zabo.
  ton-ton: Vakai ki heʻenau nofo hifo mo ʻenau tuʻu hake; ko au ko ʻenau taʻanga.
  ces-1613: Pohleď, jak při sedání jejich i povstání jejich jsem písničkou jejich.
  eng-WMB: You see their sitting down and their rising up. I am their song.
  tam-TCV: அவர்களைப் பாரும்! உட்கார்ந்தாலும் நின்றாலும், அவர்கள் தங்கள் பாடல்களால்
    என்னை கேலி செய்கிறார்கள்.
  ceb-ULB: Sa paglingkod man nila o sa ilang pagtindog, tan-awa, Yahweh! Ako mao ang
    ilang gibiaybiay sa ilang alawiton.
  pol-UBG: Zobacz – gdy siedzą i gdy wstają, jestem treścią ich pieśni.
  urd-GVU: دیکھ کہ یہ کیا کرتے ہیں! خواہ بیٹھے یا کھڑے ہوں، ہر وقت وہ اپنے گیتوں میں
    مجھے اپنے مذاق کا نشانہ بناتے ہیں۔
  deu-1912: Schaue doch, sie sitzen oder stehen auf, so singen sie von mir ein Liedlein.
  kan-2017: ಅವರು ಕುಳಿತುಕೊಳ್ಳಲಿ, ಏಳಲಿ ನೋಡುತ್ತಲೇ ಇರು; ನಾನು ಅವರ ಗೇಲಿಯ ಹಾಡಿಗೆ ಗುರಿಯಾಗಿದ್ದೇನೆ.
  yap-yap: Yug ra kadbul nge mada’ ko nep ma yad be gosgos nigeg.
  hlt-MCSB: A hoepnah neh a painah ah, amih kah hnaelnah ni ka paelki.
  mdy-ETH: ዔያታ ዴዒያ ማዖም ዔቂ ቶሳ ቶሶና ታና ጫርጋ ጫጮ ዔያቶኮ ዛጌ።»
  twi-ASANTE: Hwɛ wɔn! Sɛ wɔgyinagyina hɔ anaa sɛ wɔtete hɔ, wɔto akutia nnwom de
    di me ho fɛw.
  eng-WEBU: You see their sitting down and their rising up. I am their song.
  wal-wal: Be7a, eti uttiiddinne eqqiiddi, tana bori boridi yexxoosona.
  spa-PDDPT: Observa su sentarse y levantarse. Yo soy su estribillo de burla.
  gun-gun: Exa pota tema ha'e kuery re, oguapy ha'e opu'ã ju ramo. Mba'eta xembojaru
    rei rive okuapy.
  ilo-ULB: Kabayatan iti panagtugtugawda man wenno kabayatan iti panagtaktakderda,
    kitaem, O Yahweh! Siak ti madakdakamat iti kantada a panglais.
  kpg-kpg: Digaula e gadagada mai gi di au mai luada gaa dae gi di boo.
  uig-ARA: ئولتۇرغانلىرىدا، تۇرغانلىرىدا ئۇلارغا قارىغايسەن! مەن ئۇلارنىڭ مەسخىرە
    ناخشىسى بولدۇم.
  sus-sus: A mato, xa e dɔxɔxi, xa e tixi, e n tan nan findixi e xa sigie ra.
  pon-2006: Re kin kokouruhrkin ie sang nimenseng lel nipwong.
  jae-jae: Gêdêŋ bêbêc e oc kêsêp êsêac têtaŋ pêlê aê.
  ksd-ksd: Una gire ba dia kiki ma ba dia tut; dia kakailai na varkulumai ure iau.
  tur-YTC: Oturuşlarını ve kalkışlarını görüyorsun. Ben onların türküsü oldum.
  grc-BRENT: καθέδραν αὐτῶν, καὶ ἀνάστασιν αὐτῶν· ἐπίβλεψον ἐπὶ ὀφθαλμοὺς αὐτῶν.
  ind-AYT: Perhatikanlah duduk dan berdiri mereka; aku adalah nyanyian ejekan mereka.
  nya-nya: Tawaonani! Kaya ali pansi kapena kuyimirira, akundinyoza mu nyimbo zawo.
  hrv-hrv: 'Kad sjede, kad ustaju, pogledaj samo: ja sam im pjesma-rugalica.'
  mps-mps: Suao! Te augwaligo sę elama, tama augwali toma tubo sogo da, augwaligo
    ena posobo balia po wabo dao.
  tpi-tpi: Taim ol i wok na taim ol i malolo, ol i save singim ol song bilong tok
    bilas long mi.
  dan-1931: Se dem, når de sidder eller står, deres Nidvise er jeg.
  vie-OVCB: Xin nhìn họ! Bất cứ lúc họ đứng hay ngồi, họ đều hướng về con để châm
    biếm, chê bai.
  guj-2017: પછી ભલે તેઓ બેઠા હોય કે ઊભા હોય, તેઓ મારી મશ્કરી ઉડાવ્યે રાખે છે.
  pon-2006A: Re kin kokouruhrkin ie sang nimenseng lel nipwong.
  por-BRBSL: Você vê eles se sentarem e se levantarem. Eu sou a canção deles.
  swe-swe: 'Om de sitter eller står, se, jag är (ämnet för) deras sång (nidvisa).
    [Den tjugoförsta hebreiska bokstaven är: ש – Shin. Tecknet avbildar en tand, och
    symboliserar ofta att krossa och att förgöra något. I dessa verser är det orden
    ”du har hört”, ”Deras läppar” och ”de sitter” som börjar med denna bokstav. Allt
    negativt som på något sätt uttalas med ord eller sång, oavsett omständigheter,
    är ord som bryter ner, krossar och förgör. Alla ord har makt. Död och liv är på
    vår tunga. Det är påfrestande att hela tiden höra negativt tal.]'
  cth-cth: Ahnimae tahungnae kangduenae hah khenhaw! Kai teh ahnimouh e pathoe hanelah
    ka o.
  twi-twi: Hwɛ wɔn! Sɛ wogyinagyina hɔ anaasɛ wɔtete hɔ, wɔto akutia nnwom de di me
    ho fɛw.
  hlt-hlt: A hoepnah neh a painah ah, amih kah hnaelnah ni ka paelki.
  tbz-SIM: Kɛ̀ bɛ̀ kɑ̀ri yoo bɛ̀ còḿmú, míì nɑɑ́ mbɛ kó fɛyɛ̀nfɛ̀.
  msy-2020: '@see-verse:LAM.003.062'
  dop-dop: Pɑɑ pɑ cɑɣɑɑ yɑɑ pɑ sǝŋɑɑ, n nyǝmɑ́. Mɑɣɑ pɑ tʋɣʋnɑ yontu.
  azb-azb: Onların oturuşuna-duruşuna bax, Onlara məzhəkə nəğməsi olmuşam.
  eng-DBY: 'Behold thou their sitting down and their rising up: I am their song.'
  hin-2017: उनका उठना-बैठना ध्यान से देख; वे मुझ पर लगते हुए गीत गाते हैं।
  wol-KYG: Xoolal, bu ñu toogee ak bu ñu jógee, man lañuy léeboo.
  eng-YLT: Their sitting down, and their rising up, Behold attentively, I [am] their
    song.
  eng-WYC-2017: See thou the sitting and rising again of them; I am the psalm of them.
  eng-WMBB: You see their sitting down and their rising up. I am their song.
  urd-GVH: देख कि यह क्या करते हैं! ख़ाह बैठे या खड़े हों, हर वक़्त वह अपने गीतों
    में मुझे अपने मज़ाक़ का निशाना बनाते हैं।
  rug-rug: Doṉo la i! Habotu babe turudi, ba arau mo si va sisire nau rini koari na
    dia kinera.
  gaz-gaz: Ati isaan ilaali! Isaan taaʼanii yookaan dhadhaabatanii weedduu isaaniitiin
    natti qoosu.
  fra-LSG: 'Regarde quand ils sont assis et quand ils se lèvent: Je suis l’objet de
    leurs chansons.'
  yal-yal: E mato, e nɛma dɔxi, e nɛma tixi, n magele feen bata findi e sigi sa xunna
    ra.
  haw-1868: E nana i ko lakou noho ana ilalo, a me ko lakou ku ana iluna, owau no
    ko lakou mele akaaka.
  arb-NAV: رَاقِبْ جُلُوسَهُمْ وَقِيَامَهُمْ، فَقَدْ أَصْبَحْتُ أُهْجِيَةً لَهُمْ.
  ewe-ewe: Nye kɔ nàkpɔ wo ɖa! Wole anyinɔƒe o, wole tsitrenu o, woɖua fewu le ŋunye
    le woƒe hadzidziwo me.
  eng-LEE: 'Oh look upon their sitting down, and their rising up: I am their [jeering]
    song.'
  asm-FB: তুমি তেওঁলোকৰ বহা আৰু উঠা দেখা; মই তেওঁলোকৰ ঠাট্টাৰ গানৰ বিষয়।
  sus-A: عَ مَتٌ، شَ عٍ دْشْشِ، شَ عٍ تِشِ، عٍ ﭑ تَن نَن قِندِشِ عٍ شَ سِفِيٍ رَ.
  fra-SBL: Vous voyez qu'ils s'assoient et qu'ils se lèvent. Je suis leur chanson.
  hbo-hbo: שִׁבְתָּ֤ם וְקִֽימָתָם֙ הַבִּ֔יטָה אֲנִ֖י מַנְגִּינָתָֽם׃ ס
  piu-2006: '@see-verse:LAM.003.062'
  kik-kik: Ta kĩmarore! Magĩikara thĩ kana magĩũkĩra, maanyũrũragia na nyĩmbo ciao.
  fra-NCL: 'Quand ils s’asseyent ou qu’ils se lèvent, regarde : je suis l’objet de
    leurs chansons.'
  cek-AK: Nihcae anghnuthaih hoi angthawkhaih to khenah; kai loe nihcae laasak thuih
    han ih ni ka oh sut boeh.
  cuk-cuk: Bab-Jehová, be dake, na ibu imaknanadibe, angi dodonanadamalad, e-namakedgi
    angi-dodoar namakmalad.
  uig-CYR: Олтарғанлирида, турғанлирида уларға қариғайсән! Мән уларниң мәсқирә нахшиси
    болдум.
  tel-2017: యెహోవా, వాళ్ళు కూర్చున్నా లేచినా, వాళ్ళు ఎగతాళిగా పాడే పాటలకు నేనే గురి.
  hat-BSA: Gade jan yo chita ak jan yo leve; se mwen ki sijè chan giyonnen yo a.
  kos-kos: Elos isrunyu ke lotutang lac nwe ke fongeni.
  hbo-WLC: שִׁבְתָּ֤ם וְקִֽימָתָם֙ הַבִּ֔יטָה אֲנִ֖י מַנְגִּינָתָֽם׃ ס
  ibo-ibo: Lee ha! Ha na-akọcha m mgbe ha guzoro ọtọ, na-akọcha m mgbe ha nọdụrụ ala.
    Ha ji abụ na-akọcha m.
  ory-ory: ତୁମ୍ଭେ ସେମାନଙ୍କର ବସିବାର ଓ ଉଠିବାର ନିରୀକ୍ଷଣ କର; ମୁଁ ସେମାନଙ୍କର ଗାୟନ ସ୍ୱରୂପ
    ହୋଇଅଛି।
  chk-chk: Kopwe nenengeni pwe lupwen ar mot me ar ütä ra chök atolonga itei lon ar
    kewe kölün ämängau.
  rop-rop: Yu luk langa detmob. Nomeda dei jandapbat o jidanbat, olabat meigimbat
    fan langa mi.
  ukr-1871: Глянь, чи вони седять, чи встають, — про мене в них все — глумлива пісня.
  deu-1951: 'Siehe doch: ob sie niedersitzen oder aufstehen, so bin ich ihr Spottlied.'
  eng-JPS: Behold Thou their sitting down, and their rising up; I am their song.
  srp-1865: Vidi, kad sjedaju i kad ustaju, ja sam im pjesma.
  lug-lug: Batunuulire mu kutuula kwabwe ne mu kuyimirira kwabwe; bannyooma nga bwe
    bannyimbirira.
  heb-heb: שבתם וקימתם הביטה אני מנגינתם׃
  ben-IRV: তাদের বসা ও ওঠা দেখ, হে সদাপ্রভু! আমি তাদের বিদ্রূপের গানের বিষয়।
  pan-pan: ਉਹਨਾਂ ਦੇ ਉੱਠਣ ਬੈਠਣ ਵੱਲ ਧਿਆਨ ਦੇ! ਮੈਂ ਉਹਨਾਂ ਦੇ ਤਾਹਨਿਆਂ ਦਾ ਗੀਤ ਹਾਂ।
  mya-JVB: သူ တို့ထိုင် ခြင်း၊ ထ ခြင်းကိုကြည့်ရှု တော်မူပါ။ အကျွန်ုပ် သည် သူ တို့သီချင်း
    ဆိုစရာအကြောင်း ဖြစ်ပါ၏။
  hmo-hmo: Daba ia lao bona hanuaboi, be idia ese lau idia hevaseha henia noho.
  urd-urd: उनकी महफ़िल — ओ — बरख़ास्त को देख कि मेरा ही ज़िक्र है।
  rus-SYN: Воззри, сидят ли они, встают ли, я для них - песнь.
  bqc-SIM: Ǹ ń zↄ̃lɛa gwa ń ń fɛlɛao, ma tↄ́ mɛ́ gↄ̃̀ ń lɛ ũ.
  tcz-CHONGTHU: Amaho khu ven! Atoupetu hihen adinpetu hijongle, keima nuisatna la
    jeng asaove.
  mar-mar: परमेश्वरा, त्यांचे बसने व उठने तू पाहा, मी त्यांच्या थट्टेचा विषय झालो
    आहे.
  qub-qub: Masqui sumaj ricay. Ima rurashancunachöpis nogapäga shimincayllarämi riman.
  bqp-bqp: Ye bɑ mɔ̀ kpuro sɔɔ gesi, nɛnɑ bɑ rɑ n womu dokemɔ.
  hat-hat: Gade yo non! Depi maten jouk aswè yo chita ap fè chante sou do m'!
  eng-BSB: When they sit and when they rise, see how they mock me in song.
  eng-WEBPB: You see their sitting down and their rising up. I am their song.
  kbq-kbq: Manizafina zagamepi erinte'za kiza zokago zagame ke hunante'naze.
  nhe-BL: Tijmati yonque tlen hueli tequitl quichihuaj, yajuanti san noca huetzcaj.
  gub-BL: '''Ar nànàn uze''eg urywahyahy herehe wà. Erexak waze''eg mehe ne wà.'
  eng-DRA: Sin. Behold their sitting down, and their rising up, I am their song.
