verse: LAM.003.039
translations:
  mal-C: തന്റെ പാപങ്ങൾനിമിത്തം ശിക്ഷിക്കപ്പെടുമ്പോൾ ജീവിക്കുന്ന ഏതു മനുഷ്യനും പരാതിപ്പെടുന്നത്
    എന്തിന്?
  deu-TKW: Was seufzt der Mensch, so lang er lebt? Ein jeder seufze über seine Sünden!
  lin-lin: Mpo na nini moto na bomoi amilela-lela tango bapesi ye etumbu likolo ya
    masumu na ye ?
  eng-LSV: Why does a living man sigh habitually, || A man for his sin?
  eng-GNV: Wherefore then is the liuing man sorowfull? man suffreth for his sinne.
  eng-WEBSTER: Why doth a living man complain, a man for the punishment of his sins?
  nhw-BL: Pero timasehualme pano titlajtlacolchijtoque, huajca ¿para tlen tijtlaijilhuíaj
    Toteco quema techajsi catli quinamiqui?
  swh-ONEN: Mwanadamu yeyote aliye hai aweza kulalamika wakati anapoadhibiwa kwa ajili
    ya dhambi zake?
  bba-bba: Ǹ n mɛn nɑ, mbɑn sɔ̃nɑ tɔnu u ko n weeweenu mɔ̀. U de u weeweenu ko win
    durum sɔ̃.
  eng-KJVCPB: Wherefore doth a living man complain, a man for the punishment of his
    sins?
  luo-luo: Ere gima omiyo ngʼato angʼata mangima ngʼur ka okume nikech richoge?
  meu-meu: Mauri tauna baine maumau badina be dahaka? Ena dika davana iabina baine
    maumauraia anina be dahaka?
  npi-ULB: कुनै जीवित मानिस कसरी गनगनाउन सक्छ ? आफ्ना पापको लागि पाएको दण्डको विषयमा
    कुनचाहिँ व्यक्तिले गनगन गर्न सक्छ ?
  yor-yor: Kí ló dé tí ẹ̀dá alààyè ṣe ń kùn nígbà tí ó bá ń jìyà ẹ̀ṣẹ̀ rẹ̀?
  pes-OPCB: پس چرا وقتی ما انسانهای فانی به سبب گناهانمان تنبیه می‌شویم، گله و شکایت
    می‌کنیم؟
  tgl-ULB: Paano makakadaing ang sinumang taong nabubuhay? Paaano makakadaing ang
    sinumang tao tungkol sa kaparusahan ng kaniyang mga kasalanan?
  hui-hui: Wali agalime ko biyagonaga pani nayagua nde bi gomogomo lolene henge nawigo
    aginaga lolebe.
  mya-mya: ငါ​တို့​သည်​မိ​မိ​တို့​အ​ပြစ်​အ​တွက် ဒဏ်​ခတ်​ခြင်း​ခံ​ရ​ကြ​သော​အ​ခါ အ​ဘယ်​ကြောင့်​ညည်း​တွား​ရ​ကြ​ပါ​မည်​နည်း။
  bod-N: གསོན་པོས་རང་ཉེས་ཁྲིམས་ཆད་འཁུར་ཕྱིར་སྨྲེ་སྔགས་ཅི་ལ་འདོན། །
  sna-sna: Ko, munhu mupenyu anonyunyutirei kana arangwa nokuda kwezvivi zvake?
  spa-BLM: ¿Por qué debería quejarse un hombre vivo? un hombre para el castigo de
    sus pecados?
  cac-cac: ¿Tas yuj chuc scab'i tato yuj co chucal syac' co yaelal Dios?
  swh-ULB: Mtu aliye hai anawezaje kulalamika? Mtu anawezaje kulalamika kwa adhabu
    ya dhambi zake?
  bel-bel: Навошта наракае чалавек жывы? кожны хай наракае на грахі свае.
  deu-ELBBK: Was beklagt sich der lebende Mensch? Über seine Sünden beklage sich der
    Mann!
  mbb-OT: Ne maan is edriklamu ki emun edsilutan ki tenged te menge salè ta?
  mal-2015: മനുഷ്യൻ ജീവനുള്ളന്നു നെടുവീർപ്പിടുന്നതെന്തു? ഓരോരുത്തൻ താന്താന്റെ പാപങ്ങളെക്കുറിച്ചു
    നെടുവീർപ്പിടട്ടെ.
  rmc-rmc: Pre soste pes o džido manuš šaj sťažinel, te hino mardo vaš peskro binos?
  pes-OPV: پس چرا انسان تا زنده است و آدمی به‌سبب سزای گناهان خویش شکایت کند؟
  ron-1924: Де че сэ се плынгэ омул кыт трэеште? Фиекаре сэ се плынгэ май бине де
    пэкателе луй!
  ben-OBCV: তাহলে তাদের পাপের জন্য শাস্তি পেলে জীবিত মানুষমাত্র কেন অভিযোগ করে?
  som-som: Bal maxaa nin noolu u cabtaa, maxaase nin ciqaabta dembigiisa uga cabtaa?
  lat-VUC: Mem Quid murmuravit homo vivens, vir pro peccatis suis?
  eng-ASVBT: Wherefore doth a living man complain, a man for the punishment of his
    sins?
  ita-1885: Perchè si rammarica l'uomo vivente? Perchè si rammarica l'uomo della pena
    del suo peccato?
  eng-LXXUP: Why should a living man complain, A man concerning his sin?
  eng-ULB: How can any person alive complain? How can a person complain about the
    punishment for his sins?
  spa-VBL: ¿Por qué habría de quejarse un ser humano de las consecuencias de sus pecados?
  fra-_FOB: Pourquoi l'homme vivant se plaindrait-il? - Que chacun se plaigne de ses
    péchés!
  mal-mal: ജീവനുള്ള മനുഷ്യൻ നെടുവീർപ്പിടുന്നതെന്ത്? ഓരോരുത്തൻ താന്താന്റെ പാപങ്ങളെക്കുറിച്ച്
    നെടുവീർപ്പിടട്ടെ.
  urd-GVR: To phir insānoṅ meṅ se kaun apne gunāhoṅ kī sazā pāne par shikāyat kare?
  suz-BL: मारदे मुरुमी आंम पाप आन पर्बम सजाइ तामेनु, गन गन पाइनीमी?
  eng-NOY: Wherefore then murmureth the living man? Let him murmur at his own sin!
  ita-1927: Perché il vivente si rammaricherebbe? Ognuno si rammarichi del proprio
    peccato!
  ckb-ckb: بۆچی مرۆڤی زیندوو گلەیی بکات کاتێک لەسەر گوناهەکانی سزا دەدرێت؟
  eng-BBE: What protest may a living man make, even a man about the punishment of
    his sin?
  kan-OKCV: ಬದುಕುವ ಮನುಷ್ಯನು ತನ್ನ ಪಾಪಗಳ ಶಿಕ್ಷೆಗಾಗಿ ಗೊಣಗುಟ್ಟುವುದೇಕೆ?
  tam-2017: உயிருள்ள மனிதன் முறையிடுவானேன்? அவன் தன்னுடைய பாவத்திற்கு வரும் தண்டனையைக்குறித்து
    முறையிடுகிறதென்ன?
  spa-RV-1909: ¿Por qué murmura el hombre viviente, el hombre en su pecado?
  ron-BTF: Pentru ce să se plângă un om care trăiește, un om pentru pedepsirea păcatelor
    lui?
  eng-WEBP: Why should a living man complain, a man for the punishment of his sins?
  eng-FBV: Why should any human being complain about the results of their sins?
  nld-1939: 'Wat klaagt dan de mens bij zijn leven: Laat iedereen klagen over zijn
    zonde!'
  nch-BL: Pero timasehualme pano titajtacolchijtoque, huajca ¿para ten tijtaijilhuíaj
    Toteco quema techajsi cati quinamiqui?
  vie-1934: Cớ sao người đang sống phàn nàn vì chịu hình phạt về tội lỗi mình?
  hin-CV: भला कोई जीवित मनुष्य अपने पापों के दंड के लिए परिवाद कैसे कर सकता है?
  spa-BES: ¿Qué protesta puede hacer un hombre vivo, incluso un hombre sobre el castigo
    de su pecado?
  tdx-tdx: Akore ty itoreova’ondaty veloñeo, o lahilahio ty amo tahi’eo?
  tha-KJV: มนุษย์​เป็นๆจะไปบ่นเอากับใคร คื​อมนุษย์​ที่​ถู​กทำโทษเพราะบาปของตน
  por-BR-2018: Por que o homem vivente se queixa da punição de seus próprios pecados?
  deu-ELO: Was beklagt sich der lebende Mensch? Über seine Sünden beklage sich der
    Mann!
  eng-WYC-2018: What grutched a man living, a man (punished) for his sins? (Why grumble
    a living man, when he is punished for his sins?)
  epo-epo: Kial murmuras homo vivanta? Ĉiu murmuru kontraŭ siaj pekoj.
  uig-PIN: Əmdi tirik bir insan nemǝ dǝp aƣrinidu, Adǝm balisi gunaⱨlirining jazasidin
    nemǝ dǝp waysaydu?
  beo-beo: Ninia da wadela:i hou hamobeba:le, dawa:ma:ne se dabe iasu ba:sea, abuliga
    Godema egane sia:ma:bela:?
  tpi-OTNT: Sapos man i laik toktok planti long wanpela samting, orait em i mas tok
    long ol sin bilong em yet, na em i no ken tok long ol arapela samting.
  hau-SA: Don mene ne wani mai rai zai yi gunaguni sa’ad da aka ba shi horo domin
    zunubansa?
  uig-LAT: Emdi tirik bir insan néme dep aghrinidu, Adem balisi gunahlirining jazasidin
    néme dep waysaydu?
  nde-nde: Pho kungani umuntu ophilayo esola nxa ejeziselwa izono zakhe na?
  ton-ton: Ko e hā ʻoku lāunga ai ʻae tangata moʻui, ʻae tangata koeʻuhi ko e tautea
    ʻo ʻene ngaahi angahala?
  ces-1613: Proč by tedy sobě stýskal člověk živý, muž nad kázní za hříchy své?
  eng-WMB: Why should a living man complain, a man for the punishment of his sins?
  tam-TCV: வாழ்கிற எந்த மனிதனும், தன் பாவங்களுக்காகத் தண்டிக்கப்படும்போது, ஏன் முறையிடவேண்டும்?
  ceb-ULB: Nganong magmulo man ang bisan kinsa nga tawo nga buhi? Nganong magmulo
    man ang bisan kinsa nga tawo mahitungod sa pagsilot alang sa iyang mga sala?
  pol-UBG: Czemu więc żali się człowiek żyjący, człowiek – z powodu kary za swoje
    grzechy?
  urd-GVU: تو پھر انسانوں میں سے کون اپنے گناہوں کی سزا پانے پر شکایت کرے؟
  deu-1912: Wie murren denn die Leute im Leben also? Ein jeglicher murre wider seine
    Sünde!
  kan-2017: ಮನುಷ್ಯನಿಗೆ ಜೀವ ವರವಿರಲು ತನ್ನ ಪಾಪದ ಶಿಕ್ಷೆಗಾಗಿ ಗುಣುಗುಟ್ಟುವುದೇಕೆ?
  yap-yap: Mangfan nap’an ni yira gechig nagdad ni bochan e denen rodad ma gadad gun’gun’?
  hlt-MCSB: A tholhnah sokah a tholhnah yuvat ah balae tih tongpa hlang hing loh a
    kohuet mai eh.
  mdy-ETH: ሂዳዖ ዓካሪ ሼምፔና ዓኣ ዓሲ ፔ ጎሞና ሜቶ ዔካዖ ጉንዱማሢ ዓይጎሮዳዖ?
  twi-ASANTE: Adɛn enti na ɛsɛ sɛ ɔteasefoɔ nwiinwii ɛberɛ a wɔatwe nʼaso wɔ ne bɔne
    ho?
  eng-WEBU: Why should a living man complain, a man for the punishment of his sins?
  wal-wal: Yaatin, nuuni asa gidiyaageeti nu nagaraa gishshau, i nuna qaxxayiyo wode,
    aibissi zuuzummiyoo?
  spa-PDDPT: ¿Por qué se queja el hombre? Que se queje el hombre por el castigo de
    sus pecados.
  gun-gun: Mba'e re tu ha'vy avakue imarã va'e ndojou porãia rupi ijayvu, ojejavyague
    re ombopaga rã?
  ilo-ULB: Kasano koma a makareklamo ti maysa a sibibiag a tao? Kasano koma a makareklamo
    ti maysa a tao maipanggep iti pannakadusana gapu kadagiti basbasolna?
  kpg-kpg: Gidaadou e leelee logo eiaha i di madagoaa gidaadou ga hagaduadua i tadau
    huaidu?
  uig-ARA: ئەمدى تىرىك بىر ئىنسان نېمە دەپ ئاغرىنىدۇ، ئادەم بالىسى گۇناھلىرىنىڭ جازاسىدىن
    نېمە دەپ ۋايسايدۇ؟
  sus-sus: Munfe ra ibunadama a mawama, xa a tɔɔrɛ sɔtɔ a yɛtɛ xa yunubi saabui ra?
  pon-2006: Dahme kitail kin kaulimki atail kin ale kalokepen dipatail kan?
  jae-jae: Embe sêkêŋ ŋagêjô êtu aêacnêŋ secŋa, naŋ tali aweŋ sa êtu asageŋŋa.
  ksd-ksd: Ta ra ava ra tutana a launa i tata na urur, ra tutana di bali kana varpiam
    pirana?
  tur-YTC: İnsan, yaşayan insan, Neden günahlarının cezası için yakınır?
  grc-BRENT: ΜΗΜ. Τί γογγύσει ἄνθρωπος ζῶν, ἀνὴρ περὶ τῆς ἁμαρτίας αὐτοῦ;
  ind-AYT: Mengapa manusia, manusia yang hidup, harus mengeluh ketika dia dihukum
    karena dosa-dosanya?
  nya-nya: Kodi nʼchifukwa chiyani munthu aliyense wamoyo amadandaula akalangidwa
    chifukwa cha machimo ake?
  hrv-hrv: Na što se tuže živi ljudi? Svatko na svoj grijeh.
  mps-mps: Tama tibaso, bidi me bididubadi, te Godigo agai yali dwai sę wei ponoyu,
    dene mobaso da, teda te bidigo Godibolo wado po olamuo.
  tpi-tpi: Sapos man i laik toktok planti long wanpela samting, orait em i mas tok
    long ol sin bilong em yet, na em i no ken tok long ol arapela samting.
  dan-1931: Over hvad skal den levende sukke? Hver over sin Synd!
  vie-OVCB: Tại sao con người lại phàn nàn oán trách khi bị hình phạt vì tội lỗi mình?
  guj-2017: જીવતો માણસ શા માટે ફરિયાદ કરે છે, પોતાના પાપની સજા થવાથી તે શા માટે કચકચ
    કરે?
  pon-2006A: Dahme kitail kin kaulimki atail kin ale kalokepen dipatail kan?
  por-BRBSL: Por que um homem vivo deveria reclamar, um homem pela punição de seus
    pecados?
  swe-swe: 'Varför skulle en levande människa (hebreiska ”adam”) klaga när en man
    (stridsman) straffas för sin synd? [Den trettonde hebreiska bokstaven är: מ –
    Mem. Tecknet avbildar vatten och står för vatten, folk, nationer och språk. I
    dessa verser börjar orden ”Vem”, ”från – mun” och ”Varför” på denna bokstav. Här
    återkommer och förstärks behovet av att få ställa frågor kring det som hänt. I
    bearbetningsfasen finns alla sorters frågor från de existentiella till det mer
    banala. Att sätta ord på sorgen är helt nödvändigt för att kunna komma vidare.
    Att ha ett språk för sorgen är centralt.]'
  cth-cth: Ama e yon dawk reknae a khang e hah tami ni bangkongmaw a phuenang awh
    vaw.
  twi-twi: Adɛn nti na ɛsɛ sɛ ɔteasefo nwiinwii bere a wɔatwe nʼaso wɔ ne bɔne ho?
  hlt-hlt: A tholhnah sokah a tholhnah yuvat ah balae tih tongpa hlang hing loh a
    kohuet mai eh.
  tbz-SIM: Onìtì fɔ̃́ nnɛ̀ ɑ yɛi mmiɛkɛ, kɑ̀ɑ fòù ɑ tɛ̃́nkɛ nɛ́ nsɑ́útí nɛ̀ ɔ̃̀nti?
    kɑ̀ɑ í kuɔ̀ nhɑ yɛi nkpɛ́í nkɛ.
  msy-2020: '@see-verse:LAM.003.038'
  dop-dop: Ɩlɛ pepe tɔɔ kɛ́ yʋlʋ weesuɣu tʋ kʋntǝɣɩ? Pɑɑ wei ɩ́ kʋntǝnɑ ɩ mɑɣɑmɑɣɑ
    ɩ kʋpǝntǝŋ.
  azb-azb: Öz günahının cəzasından Sağ qalan insan niyə şikayətlənir?
  eng-DBY: Wherefore doth a living man complain, a man for the punishment of his sins?
  hin-2017: इसलिए जीवित मनुष्य क्यों कुड़कुड़ाए? और पुरुष अपने पाप के दण्ड को क्यों
    बुरा माने?
  wol-KYG: Kuy dund, ana loo deeti jàmbat, bu ñu la añalee sa bàkkaar?
  eng-YLT: What — sigh habitually doth a living man, A man for his sin?
  eng-WYC-2017: What grutched a man living, a man punished for his sins?
  eng-WMBB: Why should a living man complain, a man for the punishment of his sins?
  urd-GVH: तो फिर इनसानों में से कौन अपने गुनाहों की सज़ा पाने पर शिकायत करे?
  rug-rug: Vea ke kaqu nominomi tu sa tie totoso tava kilasa si asa koari nana sinea?
  gaz-gaz: Yoos namni lubbuun jiraatu kam iyyuu maaliif yommuu cubbuu isaatiif adabamutti
    guunguma ree?
  fra-LSG: Pourquoi l’homme vivant se plaindrait-il? Que chacun se plaigne de ses
    propres péchés.
  yal-yal: Nayi, xa muxun bata yulubine liga, a lu a nii ra, na kanna xa a mawuga
    nanfera?
  haw-1868: No ke aha la e ohumu ai ke kanaka e ola ana, O ke kanaka hoi no kona hoopaiia?
  arb-NAV: فَلِمَاذَا يَشْتَكِي الإِنْسَانُ الْحَيُّ حِينَ يُعَاقَبُ عَلَى خَطَايَاهُ؟
  ewe-ewe: Nu ka ta amegbetɔ ahe nya ne wohe to nɛ ɖe eƒe nu vɔ̃wo ta?
  eng-LEE: Wherefore should a living man complain? let every man complain because
    of his sins.
  asm-FB: জীৱিত মানুহে কিয় আপত্তি কৰে? মানুহে নিজ পাপৰ দণ্ডৰ বাবে কিয় আপত্তি কৰে?
  sus-A: مُنقٍ رَ عِبُنَدَ مَ عَ مَوَ مَ، شَ عَ تْورّ سْتْ عَ يّتّ شَ يُنُبِ سَابُي
    رَ؟
  fra-SBL: Pourquoi un homme vivant devrait-il se plaindre, un homme pour la punition
    de ses péchés ?
  hbo-hbo: מַה־יִּתְאֹונֵן֙ אָדָ֣ם חָ֔י גֶּ֖בֶר עַל־*חֶטְאֹו (חֲטָאָֽיו)׃ ס
  piu-2006: '@see-verse:LAM.003.038'
  kik-kik: Mũndũ o wothe ũrĩ muoyo-rĩ, atetaga nĩkĩ rĩrĩa ekũherithio nĩ ũndũ wa mehia
    make?
  fra-NCL: Pourquoi l’homme se plaindrait-il tant qu’il vit ? Que chacun se plaigne
    de ses péchés !
  cek-AK: Kami mah a zaehaih pongah danpaek naah, tipongah kahing kami loe laisaep
    khing loe?
  cuk-cuk: ¿Ar ibiga dule na e-isgusadba sabsur-odurdaklealir urwedii guoe?
  uig-CYR: Әнди тирик бир инсан немә дәп ағриниду, Адәм балиси гуналириниң җазасидин
    немә дәп вайсайду?
  tel-2017: బతికున్న వాళ్ళల్లో ఎవరికైనా తమ పాపాలకు శిక్ష వేస్తే మూలగడం ఎందుకు?
  hat-BSA: Poukisa yon nonm vivan dwe plenyen, yon nonmta plenyen lè l resevwa pinisyon
