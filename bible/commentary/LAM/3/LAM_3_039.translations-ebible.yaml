  kos-kos: Efu ku kut in torkaskas ke kalyeiyuk kut ke ma koluk lasr?
  hbo-WLC: מַה־יִּתְאוֹנֵן֙ אָדָ֣ם חָ֔י גֶּ֖בֶר עַל־חטאו׃ ס
  ibo-ibo: Gịnị mere mmadụ dị ndụ ga-eji tamuo ntamu mgbe ọ na-ahụ ahụhụ nʼihi mmehie
