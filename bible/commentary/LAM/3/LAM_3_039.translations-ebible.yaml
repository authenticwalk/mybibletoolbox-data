  ory-ory: ଜୀବିତ ମନୁଷ୍ୟ କାହିଁକି ଅସନ୍ତୋଷର କଥା କହେ, ଆପଣା ପାପର ଦଣ୍ଡ ସକାଶୁ ମନୁଷ୍ୟ କାହିଁକି
