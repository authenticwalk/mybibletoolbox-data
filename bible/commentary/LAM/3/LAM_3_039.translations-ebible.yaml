  eng-JPS: Wherefore doth a living man complain, a strong man because of his sins?
  srp-1865: Zašto se tuži èovjek živ, èovjek na kar za grijehe svoje?
  lug-lug: Lwaki omuntu omulamu yeemulugunya, bw’abonerezebwa olw’ebibi bye?
  heb-heb: מה יתאונן אדם חי גבר על חטאו׃
  ben-IRV: যে কোনো জীবিত লোক তার পাপের শাস্তির জন্য কেমন করে অভিযোগ করতে পারে?
  pan-pan: ਜੀਉਂਦਾ ਆਦਮੀ ਸ਼ਿਕਾਇਤ ਕਿਉਂ ਕਰੇ, ਕੋਈ ਮਨੁੱਖ ਆਪਣੇ ਪਾਪਾਂ ਦੀ ਸਜ਼ਾ ਲਈ ਬੁਰਾ ਕਿਉਂ
    ਮੰਨੇ?
  mya-JVB: အသက်ရှင် သောလူ သတ္တဝါသည် အဘယ် ကြောင့် မြည်တမ်း ရမည်နည်း။ မိမိ ဒုစရိုက်
