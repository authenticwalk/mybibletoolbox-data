  qub-qub: Juchasapa cashanpita castigasha caycarga runa ¿imapitataj quijacunman?
  bqp-bqp: Ǹ n mɛn nɑ, mbɑn sɔ̃nɑ tɔnu u ko n weeweenu mɔ̀. U de u weeweenu ko win
