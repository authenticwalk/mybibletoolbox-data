verse: LAM.003.020
translations:
  mal-C: ഞാൻ അവയെ നന്നായി ഓർക്കുന്നു, എന്റെ പ്രാണൻ എന്റെയുള്ളിൽ വിഷാദപൂർണമായി.
  deu-TKW: Es gedenkt, es gedenkt und ist gebeugt in mir meine Seele.
  lin-lin: Tango nyonso nakanisaka yango, motema na ngai ebukanaka.
  eng-LSV: Remember well, and my soul bows down in me.
  eng-GNV: My soule hath them in remembrance, and is humbled in me.
  eng-WEBSTER: My soul hath them still in remembrance, and is humbled in me.
  nhw-BL: Amo quema niquelcahuas ni xihuitl catli tlahuel ohui. Nijmati nimotequipachojtinemis
    para nochipa.
  swh-ONEN: Ninayakumbuka vyema, nayo nafsi yangu imezimia ndani yangu.
  bba-bba: Nɑ̀ n yenibɑ kpuro yɑɑyɑ, nɑ rɑ wururewɑ.
  eng-KJVCPB: My soul hath them still in remembrance, and is humbled in me.
  luo-luo: Aparogi maber, kendo an kod kuyo e chunya.
  meu-meu: laumagu ese e haeroa louloumu, bona lalogu ai e igo dihomu;
  npi-ULB: म निरन्तर यसलाई सम्झन्छु, र म मभित्रै हताश भएको छु ।
  yor-yor: Mo ṣèrántí wọn, ọkàn mi sì gbọgbẹ́ nínú mi.
  pes-OPCB: بله، آنها را دائم به یاد می‌آورم و وجودم پریشان می‌شود.
  tgl-ULB: Tiyak na ito ay aking inaalala, at sa loob ko ay yumuyukod ako sa kawalan
    ng pag-asa.
  hui-hui: Horo bibahendengi i̱na genda uruni mitangibu haabo kogome i̱naga bu miniha
    genda timbuniore ho kogoni.
  mya-mya: ယင်း​သို့​အ​ခါ​တ​လဲ​လဲ​ဆင်​ခြင်​၍ ငါ​၏​စိတ်​ကို​ညှိုး​ငယ်​စေ​ပါ​၏။
  bod-N: ནམ་རྒྱུན་བདག་གིས་འདས་པའི་དོན་དྲན་དུས། ། བདག་གི་སེམས་ནང་སྐྱོ་བས་ཁེངས་པ་འོ།
    །
  sna-sna: Ndinozvirangarira kwazvo, uye mweya wangu wasuruvara mukati mangu.
  spa-BLM: Mi alma aún los recuerda, y se inclina dentro de mí.
  cac-cac: A val yic tzin naancot juntzan̈ chi', man̈xo animaoc tzin aj svab'i.
  swh-ULB: Ninaendelea kukumbuka na nimeinama ndani yangu.
  bel-bel: Цвёрда памятае гэта душа мая і ападае ўва мне.
  wed-wed: A notanota-maelei ma au orau a toutou.
  deu-ELBBK: Beständig denkt meine Seele daran und ist niedergebeugt in mir.
  mbb-OT: Emun layun ku heini ed-is-isipa ne egkaawà is kezasig ku.
  mal-2015: എന്റെ പ്രാണൻ എന്റെ ഉള്ളിൽ എപ്പോഴും അവയെ ഓർത്തു ഉരുകിയിരിക്കുന്നു.
  rmc-rmc: Furt mange pre oda leperav a miri duša hiňi zmukľi tele.
  pes-OPV: تو البته به یاد خواهی آورد زیرا که جان من در من منحنی شده است.
  ron-1924: Кынд ышь адуче аминте суфлетул меу де еле, есте мыхнит ын мине.
  aui-aui: Nokodi sawara anoghosidi, na nuwanuwagu yabero kirakii.
  ben-OBCV: সেগুলি আমার ভালোভাবেই স্মরণে আছে, এবং আমার প্রাণ আমারই মধ্যে অবসন্ন হয়েছে।
  som-som: Naftaydu iyagay weli soo xusuusataa, oo ceeb bay la foororsatay.
  lat-VUC: Zain Memoria memor ero, et tabescet in me anima mea.
  eng-ASVBT: My soul hath them still in remembrance, and is bowed down within me.
  ita-1885: L'anima mia se ne ricorda del continuo, E se ne abbatte in me.
  eng-LXXUP: And my soul shall meditate with me.
  eng-ULB: I continually remember it and I am bowed down within me.
  spa-VBL: Ciertamente no lo he olvidado. Lo recuerdo demasiado bien, por eso me hundo
    en la depresión.
  fra-_FOB: Mon âme s'en souvient sans cesse, et elle est abattue au-dedans de moi.
  mal-mal: എന്റെ പ്രാണൻ എന്റെ ഉള്ളിൽ എപ്പോഴും അവയെ ഓർത്ത് ഉരുകിയിരിക്കുന്നു.
  urd-GVR: To bhī merī jān ko us kī yād ātī rahtī hai, sochte sochte wuh mere andar
    dab jātī hai.
  suz-BL: गो मेको गेना हना यो मिम्‍नुङ। मोपतीके आं थुं लुक्‍च लत।
  eng-NOY: Yea, thou wilt remember them, for my soul sinketh within me!
  ita-1927: L’anima mia se ne ricorda del continuo, e n’è abbattuta dentro di me.
  ckb-ckb: بە باشی بەبیرم دێتەوە، لە ناخەوە ڕۆحم خەمبارە.
  eng-BBE: My soul still keeps the memory of them; and is bent down in me.
  kan-OKCV: ನನ್ನ ಪ್ರಾಣವು ಇನ್ನೂ ಅವುಗಳನ್ನು ಜ್ಞಾಪಿಸಿಕೊಳ್ಳುತ್ತಾ ನನ್ನೊಳಗೆ ಕುಂದಿಹೋಗಿದೆ.
  tam-2017: என் ஆத்துமா அவைகளை நினைத்து நினைத்து எனக்குள் உடைந்துபோகிறது.
  spa-RV-1909: Tendrálo aún en memoria mi alma, porque en mí está humillada.
  ron-BTF: Sufletul meu și le amintește încă și este umilit în mine.
  eng-WEBP: My soul still remembers them, and is bowed down within me.
  eng-FBV: I certainly haven't forgotten. I remember it all too well, so I sink into
    depression.
  nld-1939: 'Ja, Gij zult zeker gedenken, Hoe mijn ziel gaat gebukt:'
  nch-BL: Amo quema niquelcahuas ni xihuit cati tahuel ohui. Nijmati nimocuesojtinemis
    para nochipa.
  vie-1934: Hồn ta còn nhớ đến, và hao mòn trong ta.
  hin-CV: मेरी आत्मा को इसका स्मरण आता रहता है, मेरा मनोबल शून्य हुआ जा रहा है.
  spa-BES: Mi alma aún guarda el recuerdo de ellos; y se humilla dentro de mí.
  tdx-tdx: Toe tiahi’ ty fiaiko, vaho mibotrek’ amako ao.
  tha-KJV: จิ​ตวิญญาณของข้าพเจ้ายังนึกถึงเนืองๆ และต้องค้อมลงภายในตัวข้าพเจ้า
  por-BR-2018: Minha alma se lembra e se abate em mim.
  deu-ELO: Beständig denkt meine Seele daran und ist niedergebeugt in mir.
  eng-WYC-2018: By mind I shall be mindful; and my soul shall fail in me. (Remember,
    O remember; even though my soul shall fail in me.)
  epo-epo: Konstante rememorante tion, senfortiĝas en mi mia animo.
  uig-PIN: Jenim bularni ⱨǝrdaim ǝslǝwatidu, Yǝrgǝ kirip kǝtküdǝk bolmaⱪta.
  beo-beo: Na da na se nabasu amo mae fisili dawa:lala. Na a:silibu ganodini da:i
    dioi bagade nabala.
  tpi-OTNT: Oltaim mi tingting long ol dispela samting na bel bilong mi i hevi moa.
  hau-SA: Na tuna su sosai, sai kuma na ji ba daɗi a raina.
  uig-LAT: Jénim bularni herdaim eslewatidu, Yerge kirip ketküdek bolmaqta.
  nde-nde: Konke ngikukhumbula kamhlophe, umoya wami wephukile.
  ton-ton: ‌ʻOku kei manatu ki ai hoku laumālie, pea ʻoku angavaivai ia ʻiate au.
  ces-1613: Rozvažujíc to ustavičně, ponižuje se ve mně.
  eng-WMB: My soul still remembers them, and is bowed down within me.
  tam-TCV: நான் அவைகளை நன்கு நினைவுகூருகிறேன், அப்பொழுது என் ஆத்துமா எனக்குள்ளே சோர்ந்துபோயிற்று.
  ceb-ULB: Nahunahunaan ko gayod kini, ug moyukbo ako nga wala nay paglaom.
  pol-UBG: Moja dusza nieustannie to wspomina i uniża się we mnie.
  urd-GVU: توبھی میری جان کو اُس کی یاد آتی رہتی ہے، سوچتے سوچتے وہ میرے اندر دب جاتی
    ہے۔
  deu-1912: Du wirst ja daran gedenken; denn meine Seele sagt mir es.
  kan-2017: ನನ್ನ ಆತ್ಮವು ಇವುಗಳನ್ನು ನಿತ್ಯವೂ ಜ್ಞಾಪಿಸಿಕೊಳ್ಳುತ್ತಾ ನನ್ನೊಳಗೆ ಕುಗ್ಗಿದೆ.
  yap-yap: U gu par ni yiggu be leamnag, mi ri parde’ lanin’ug.
  hlt-MCSB: A poek a poek vaengah ka khuikah ka hinglu tah tlayae la tlayae coeng.
  mdy-ETH: ዬያ ዛሎ ቢያ ዎዴ ታኣኒ ማላኣና ዒና ታኣኮ ኮሺ ዖያኔ።
  twi-ASANTE: Mekae yie, na me kra aboto wɔ me mu.
  eng-WEBU: My soul still remembers them, and is bowed down within me.
  wal-wal: Hegee taani mulekka dogennabaanne ta shemppoikka azzaniyoobaa.
  spa-PDDPT: Ciertamente mi alma recuerda Y está abatida dentro de mí.
  gun-gun: Xee ma ha'e nunga re xema'endu'a riae aikovy xenhe'ẽ py. Ha'e ramo xeryepy
    rupi xenhe'ẽ nda'evei ju.
  ilo-ULB: Pudno a malaglagipko, ket aglusdoyak iti kinaawan namnamak.
  kpg-kpg: Au e hagamamaanadu beenei, gei e daadaamee ginai dogu hagataalunga.
  uig-ARA: جېنىم بۇلارنى ھەردائىم ئەسلەۋاتىدۇ، يەرگە كىرىپ كەتكۈدەك بولماقتا.
  sus-sus: N mu nɔma nɛɛmude n ma tɔɔrɛ ma. A xun bara masa han a bara gɛ n kuntinde.
  pon-2006: I kin medemedewe mepwukat poatopoat, oh ngeni kin pwunodkihla.
  jae-jae: Aê taêc gêjam biŋ tonaŋ ŋapaŋ ma kêkôniŋ aê katuc tôŋ.
  ksd-ksd: A balagu pa i valubane dir boko, ma i ki na niligur.
  tur-YTC: Canım onları hâlâ hatırlıyor, Ve içimde eğiliyor.
  grc-BRENT: καὶ καταδολεσχήσει ἐπʼ ἐμὲ ἡ ψυχή μου.
  ind-AYT: Jiwaku terus-menerus mengingatnya, dan tertunduk dalam diriku.
  nya-nya: Ine ndikuzikumbukira bwino izi, ndipo moyo wanga wathedwa mʼkati mwanga.
  hrv-hrv: Bez prestanka na to misli i sahne duša u meni.
  mps-mps: Tigidali sogo eno te sę dabeba kone ebo digi, eno homu sęgę mu ebao.
  tpi-tpi: Oltaim mi tingting long ol dispela samting na bel bilong mi i hevi moa.
  dan-1931: min Sjæl, den mindes det grant, den grubler betynget.
  vie-OVCB: Linh hồn tôi nhớ rõ mồn một nên tôi cúi mặt thẹn thùng.
  guj-2017: મારો જીવ તેમનું સ્મરણ કરીને મારામાં દીન થઈ ગયો છે.
  pon-2006A: I kin medemedewe mepwukat poatopoat, oh ngeni kin pwunodkihla.
  por-BRBSL: Minha alma ainda se lembra deles, e está curvado dentro de mim.
  swe-swe: Jag (hela min varelse, min själ) har fortfarande detta i minnet och är
    nedsjunken (bedrövad) i mig.
  cth-cth: Ka hringnae ni hote hnonaw hah pahnim hoeh niteh, ka thungvah pou ao. Kaie
    lungthin muitha hah tha ayoun sak.
  twi-twi: Mekae yiye, na me kra abotow wɔ me mu.
  hlt-hlt: A poek a poek vaengah ka khuikah ka hinglu tah tlayae la tlayae coeng.
  tbz-SIM: N ti ndenniní, kɛ̀ n yɛ̀mmɛ̀ cɑ̀ɑ̀ri m miɛkɛ sɑ̃́ɑ̃̀.
  msy-2020: '@see-verse:LAM.003.019'
  dop-dop: Tɑm kɛ́ mɑ tɔɔsǝɣɩ pǝ tɔɔ. Ɩlɛnɑ mɑ ɑpɑlʋtʋ yɔɔlǝɣɩ.
  azb-azb: Daim onları xatırlayıram, Ona görə köksümdən ürəyim üzülür.
  eng-DBY: My soul hath [them] constantly in remembrance, and is humbled in me.
  hin-2017: मैं उन्हीं पर सोचता रहता हूँ, इससे मेरा प्राण ढला जाता है।
  wol-KYG: Dama ciy xalaat aka xalaataat, sama xol jeex tàkk!
  eng-YLT: Remember well, and bow down doth my soul in me.
  kne-kne: Kanayon ay nemnemek na yan palalo ay domismaya.
  eng-WYC-2017: By mind I shall be mindful; and my soul shall fail in me.
  eng-WMBB: My soul still remembers them, and is bowed down within me.
  urd-GVH: तो भी मेरी जान को उस की याद आती रहती है, सोचते सोचते वह मेरे अंदर दब जाती
    है।
  rug-rug: Na lopu kote muliṉi nia rau, meke balabala mamata sa maqomaqoqu.
  gaz-gaz: Lubbuun koo yeroo hunda waan kana yaaddi; na keessattis gad of qabdi.
  fra-LSG: Quand mon âme s’en souvient, Elle est abattue au-dedans de moi.
  yal-yal: N na n miri ne ma, n niin yi rafɔrɔ.
  haw-1868: Ke manao nui nei ko'u uhane ia mea, Me ke kulou iho iloko o'u.
  arb-NAV: مَا بَرِحَتْ نَفْسِي تَذْكُرُهَا وَهِيَ مُنْحَنِيَةٌ فِي دَاخِلِي.
  ewe-ewe: Meɖo ŋku wo katã dzi nyuie eye nye luʋɔ bɔbɔ eɖokui le menye.
  eng-LEE: Remembering [this] continually my soul is bowed down deeply within me.
  asm-FB: মোৰ প্ৰাণৰ সোঁৱৰণত সেইবোৰ এতিয়াও আছে আৰু মোৰ প্ৰাণ মোৰ অন্তৰত নত হৈছে।
  sus-A: ﭑ مُ نْمَ نّيمُدٍ ﭑ مَ تْورّ مَ. عَ شُن بَرَ مَسَ هَن عَ بَرَ فّ ﭑ كُنتِندٍ.
  fra-SBL: Mon âme se souvient encore d'eux, et s'est incliné en moi.
  hbo-hbo: זָכֹ֣ור תִּזְכֹּ֔ור *וְתָשִׁיחַ (וְתָשֹׁ֥וחַ) עָלַ֖י נַפְשִֽׁי׃
  piu-2006: '@see-verse:LAM.003.019'
  kik-kik: Ngoro yakwa no ĩraririkana maũndũ macio, nayo ĩkaringĩka thĩinĩ wakwa.
  fra-NCL: Mon âme s’en souvient sans cesse, et elle est abattue en moi.
  cek-AK: To baktih hmuennawk to ka hinghaih pakhra mah panoek poe moe, ka thung ah
    angam sut boeh.
  cuk-cuk: Bane-bane an we-ibmargi binsadiid, a-ulale, bar an ibmar imakbisuli itoged.
  uig-CYR: Җеним буларни һәрдайим әсләватиду, Йәргә кирип кәткидәк болмақта.
  pma-pma: Rendemien keil ekek mul en moulien onak lises, ka tinok mul mis veni.
  tel-2017: కచ్చితంగా నేను వాటిని గుర్తు చేసుకుని, నాలో నేను కృంగిపోయాను.
  hat-BSA: Anverite, nanm mwen sonje yo. Li vin koube anndan mwen.
  bxh-bxh: E nuwanuwatuhuidi be nuwagu ya belubelu.
  kos-kos: Nga tia tui in nunku kac, ac ngunik toasrlana.
  hbo-WLC: זָכ֣וֹר תִּזְכּ֔וֹר ותשיח עָלַ֖י נַפְשִֽׁי׃
  ibo-ibo: Mgbe m na-echeta ya, obi m na-ada mba nʼime m.
  ory-ory: ମୋହର ପ୍ରାଣ ଏପର୍ଯ୍ୟନ୍ତ ତାହା ସ୍ମରଣରେ ରଖୁଅଛି ଓ ମୋʼ ଅନ୍ତରରେ ଅବସନ୍ନ ହେଉଅଛି।
  chk-chk: Üa fokun chechemeniir fansoun meinisin, ngüni a letipengau me loi.
  rop-rop: Ai oldei kipgon jinggabat lagijat, en mi brabli nogudbinji.
  ukr-1871: Глибоко вбилось усе те в память мою й душа моя в менї заниває.
  deu-1951: Beständig denkt meine Seele daran und ist tief gebeugt!
  eng-JPS: My soul hath them still in remembrance, and is bowed down within me.
  srp-1865: Duša se moja opominje bez prestanka, i poništila se u meni.
  lug-lug: Mbijjukira bulungi era bwe mbirowoozaako omutima gwange gulumwa.
  heb-heb: זכור תזכור ותשיח עלי נפשי׃
  ben-IRV: আমি অবশ্যই তা মনে রাখছি এবং আমি নিজের কাছে নত হচ্ছি।
  pan-pan: ਮੇਰਾ ਪ੍ਰਾਣ ਇਹ ਯਾਦ ਕਰਦਿਆਂ-ਕਰਦਿਆਂ, ਮੇਰੇ ਅੰਦਰ ਕਮਜ਼ੋਰ ਪੈ ਗਿਆ ਹੈ।
  mya-JVB: ဧကန်အမှန်အောက်မေ့ တော်မူလိမ့်မည်။
  hmo-hmo: Unai lau laloa noho, laloa noho, bona egu laumana be ia laloa metau noho.
  urd-urd: इन बातों की याद से मेरी जान मुझ में बेताब है।
  rus-SYN: Твердо помнит это душа моя и падает во мне.
  bqc-SIM: Yã́pi ìↄ dↄamagu maamaaɛ, ↄ̃ ma kúsu kwɛ̀.
  tcz-CHONGTHU: Ka thohgimna le in le kagentheina hi, seiya seijou hoi ahita poi.
  mar-mar: मला माझ्या सर्व त्रासांची आठवण आहे. म्हणूनच मी माझ्यामध्ये नमलो आहे.
  soq-soq: Ne pokana sa insadewasamodine, nuana enidasade.
  qub-qub: Chaycuna imano päsamashantapis yarpachacömi. Chauraga alli shacyaycashäpitapis
    guellanacäcönami.
  bqp-bqp: Nɑ̀ n yenibɑ kpuro yɑɑyɑ, nɑ rɑ wururewɑ.
  hat-hat: Wi, lè m' chonje sa, kè m' sere, m' santi kè m' ap rache
  eng-BSB: Surely my soul remembers and is humbled within me.
  eng-WEBPB: My soul still remembers them, and is bowed down within me.
  kbq-kbq: Maka zupa ana zanku'ma nagesa nentahugeno'a, nagu'amo'a kna nehigeno havizantfa
    hu'ne.
