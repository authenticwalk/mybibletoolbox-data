verse: LAM.003.019
translations:
  mal-C: എന്റെ കഷ്ടവും എന്റെ ഉഴൽച്ചയും കയ്‌പും കാഞ്ഞിരവും ഞാൻ ഓർക്കുന്നു.
  deu-TKW: Gedenke meines Elends und meiner Irrsal, des Wermuts und des Gifts!
  lin-lin: Nakanisi pasi mpe minyoko na ngai, ezali lokola ngenge mpe masanga ya bololo.
  eng-LSV: Remember my affliction and my mourning, || Wormwood and gall!
  eng-GNV: Remembring mine affliction, and my mourning, the wormewood and the gall.
  eng-WEBSTER: Remembering my affliction and my misery, the wormwood and the gall.
  nhw-BL: Nijsenelnamiquis notequipachol huan notlaijiyohuilis catli nechchihuili.
    Noseltzi nimomati. San catli chichic nijyecohua nocamaco.
  swh-ONEN: Nayakumbuka mateso yangu na kutangatanga kwangu, uchungu na nyongo.
  bba-bba: Nɑ̀ n nɛn nɔni swɑ̃ɑru yɑɑyɑ, n dɑ n sɑ̃ɑrewɑ nɡe dɑ̃ɑ sosurɑrun nimɑ nɑ
    nɔrɑ kɑ dɛ̃ɛ.
  eng-KJVCPB: Remembering mine affliction and my misery, the wormwood and the gall.
  luo-luo: Aparo chandruokna, wuodhena ma ok nikare, kaachiel gi lit gi kuyo.
  meu-meu: Egu hisihisi bona egu lalo-idita ba ialo tao, ava iditana bona muramura
    iditana danu;
  npi-ULB: मेरो कष्‍ट र मेरो फिरन्तेपन, ऐरेलु र तिक्ततालाई सम्झनुहोस् ।
  yor-yor: Mo ṣe ìrántí ìpọ́njú àti ìdààmú mi, ìkorò àti ìbànújẹ́.
  pes-OPCB: وقتی مصیبت و سرگردانی خود را به یاد می‌آورم، جانم تلخ می‌گردد.
  tgl-ULB: Inaalala ko ang aking kahirapan at ang aking pagkaligaw sa ajenjo at kapaitan.
  hui-hui: Agalime dindi andabi ibuninagaore lenego mbira nahe bame hopebe dege biaga
    mbira kaligo ale i̱ harudane hendedo. I̱ha tandaga uruni damene mo ngirago nalu
    koria mbirale kaubi ngaligobi neha nalu kogoni ndobe.
  mya-mya: ငါ​ခံ​ရ​သည့်​ဝေ​ဒ​နာ​နှင့်​ငါ​အိုး​မဲ့​အိမ်​မဲ့ ဖြစ်​ရ​မှု​ကို စဉ်း​စား​ဆင်​ခြင်​ရ​သည်​မှာ
    ဆိုး​ရွား​သည့်​အ​ဆိပ်​ကို​မျို​ရ​သည်​နှင့် တူ​တော့​၏။
  bod-N: བདག་གི་ཉམ་ཐག་ཡུལ་འཁྱམ་དྲན་དུས་སུ། ། དེ་ནི་མཁན་པ་དང་ནི་མཁྲིས་ཁུ་བཞིན། །
  sna-sna: Ndinorangarira kutambudzika kwangu nokudzungaira kwangu, kurwadziwa uye
    nenduru.
  spa-BLM: Acuérdate de mi aflicción y de mi miseria, el ajenjo y la amargura.
  cac-cac: A tzin naancot in cuselal yed' vec' in ch'ocojil, te ya svab'i.
  swh-ULB: Kumbuka mateso yangu na kuangaika kwangu, maji machungu na uchungu.
  bel-bel: Падумай пра цярпеньні мае, пра гароту маю, пра жоўць і палын.
  wed-wed: Bada, A tenam nae, eḡa matave kaua, iniviara maiteni, a vinuapoapoe kaua,
    notana i viḡora kaua.
  deu-ELBBK: Gedenke meines Elends und meines Umherirrens, des Wermuts und der Bitterkeit!
  mbb-OT: Emun ed-is-isipen ku is kemeresayan ku wey kegketazintazin ku ne utew heini
    maitpait he kebpekesavuk.
  mal-2015: നീ എന്റെ കഷ്ടതയും അരിഷ്ടതയും കാഞ്ഞിരവും കൈപ്പും ഓർക്കേണമേ.
  rmc-rmc: Leper tuke pre miro cerpišagos, sar man tuľinav, pre miro trapišagos the
    pre miro pharipen.
  pes-OPV: مذلت و شقاوت مرا افسنتین و تلخی به یادآور.
  ron-1924: Гындеште-Те ла неказул ши суферинца мя, ла пелин ши ла отравэ!
  aui-aui: Raghanina yagu kabikwarakwara, da yagu wiikedakeda kubura rabarabae anoghosidi,
    na noko damina ware rarima kawaororana naboni.
  ben-OBCV: আমি আমার কষ্ট ও অস্থির বিচরণ স্মরণ করি, আমার তিক্ততা ও পিত্তের কথা।
  som-som: Xusuuso dhibkaygii iyo wareeggaygii, iyo dacartii iyo xammeetidii.
  lat-VUC: Zain Recordare paupertatis, et transgressionis meæ, absinthii et fellis.
  eng-ASVBT: Remember mine affliction and my misery, the wormwood and the gall.
  ita-1885: Ricordati della mia afflizione, E del mio esilio; del tosco e dell'assenzio.
  eng-LXXUP: I remembered by reason of my poverty, And because of persecution my bitterness
    and gall shall be remembered;
  eng-ULB: Remember my affliction and my wanderings, the wormwood and bitterness.
  spa-VBL: No olvides todo lo que he sufrido en mi agonía, tan amargo como el ajenjo
    y el veneno.
  fra-_FOB: Souviens-toi de mon affliction et de ma misère; ce n'est qu'absinthe et
    que poison.
  mal-mal: അങ്ങ് എന്റെ കഷ്ടതയും അരിഷ്ടതയും കാഞ്ഞിരവും കയ്പും ഓർക്കേണമേ.
  urd-GVR: Merī taklīfdeh aur bewatan hālat kā ḳhayāl kaṛwe zahr kī mānind hai.
  suz-BL: आं श्‍‍येत आ पर्बम मिम्‍तीके नु आं खिं मबाक्‍तीके खाइल खोदेंशो पा कशो दुम्‍ती।
  eng-NOY: Remember my affliction and my misery, the wormwood and the gall!
  ita-1927: Ricordati della mia afflizione, della mia vita raminga, dell’assenzio
    e dell’amarezza!
  ckb-ckb: دێتەوە بیرم، ڕۆژانی زەلیلی و سەرگەردانیم، وەک ژەهر و زەقنەبووت بوون.
  eng-BBE: Keep in mind my trouble and my wandering, the bitter root and the poison.
  kan-OKCV: ನನ್ನ ಸಂಕಟವನ್ನು, ನನ್ನ ಅಲೆದಾಡುವಿಕೆಯನ್ನು, ನನ್ನ ಕಹಿಯನ್ನು, ನನ್ನ ವಿಷತನವನ್ನು
    ನಾನು ಜ್ಞಾಪಕಮಾಡಿಕೊಂಡಿದ್ದೇನೆ.
  tam-2017: எட்டியும் பிச்சுமாகிய என் சிறுமையையும் என் தவிப்பையும் நினைத்தருளும்.
  spa-RV-1909: Acuérdate de mi aflicción y de mi abatimiento, del ajenjo y de la hiel.
  ron-BTF: Amintindu-mi de necazul meu și de nenorocirea mea, de pelin și de fiere.
  eng-WEBP: Remember my affliction and my misery, the wormwood and the bitterness.
  eng-FBV: Don't forget everything I've suffered in my wandering, as bitters as wormwood
    and poison.
  nld-1939: Gedenk toch mijn nood en mijn angst, Mijn alsem en gal!
  nch-BL: Nochipa niquelnamictos notequipachol huan notaijyohuilis cati techchihuili.
    Noseltitzi nimomati. San cati chichic nijyecohua nocamaco.
  vie-1934: Hãy nhớ đến sự hoạn nạn khốn khổ ta, là ngải cứu và mật đắng.
  hin-CV: स्मरण कीजिए मेरी पीड़ा और मेरी भटकन, वह नागदौन तथा वह कड़वाहट.
  spa-BES: Ten en cuenta mi aflicción, mi vagar, el ajenjo y la amargura.
  tdx-tdx: ז Tiahio ty haloviloviako naho ty hasotriako, ty vahon-tsoy naho afero.
  tha-KJV: ขอทรงจำความทุกข์ใจและความทรมานของข้าพเจ้า อันเป็นบอระเพ็ดและดี​หมี
  por-BR-2018: Lembra-te da minha aflição e do meu sofrimento, do absinto e do fel.
  deu-ELO: Gedenke meines Elends und meines Umherirrens, des Wermuts und der Bitterkeit!
  eng-WYC-2018: Have thou mind on my poverty, and going over, and on wormwood and
    gall. (Remember my poverty, and my goings about, yea, the wormwood and the gall.)
  epo-epo: La memoro pri mia mizero kaj miaj suferoj estas vermuto kaj galo.
  uig-PIN: '|ז| (Zain) Mening har ⱪilinƣanlirimni, sǝrgǝdan bolƣanlirimni, Əmǝn wǝ
    ɵt süyini yǝp-iqkinimni esinggǝ kǝltürgǝysǝn!'
  beo-beo: Na da golasu hamedei amola se bagade nabala. Na da amo dawa:sea, amo da
    nama gamogai medosu hano nasu defele ba:sa.
  tpi-OTNT: Mi ting long mi bin raun nabaut olsem tripman. Na mi ting long ol bikpela
    hevi bilong mi. Na dispela i givim pen long mi olsem mi bin dring marasin nogut.
  hau-SA: Na tuna da azabata da kuma sintiri, da na yi ta yi da ɗacin rai.
  uig-LAT: '|ז| (Zain) Méning xar qilin’ghanlirimni, sergedan bolghanlirimni, Emen
    we öt süyini yep-ichkinimni ésingge keltürgeysen!'
  nde-nde: Ngikhumbula ukuhlupheka lokuntula kwami, ubumunyu lenyongo.
  ton-ton: ‌ʻI heʻeku manatu ki hoku mahaki pea mo ʻeku mamahi, ʻae kona pea mo e
    ʻahu.
  ces-1613: A však duše má rozvažujíc trápení svá a pláč svůj, pelynek a žluč,
  eng-WMB: Remember my affliction and my misery, the wormwood and the bitterness.
  tam-TCV: நான் எனது துன்பத்தையும், அலைச்சலையும், அதன் மனக் கசப்பையும், காடியையும்
    நினைவுகூருகிறேன்.
  ceb-ULB: Nahunahunaan ko ang akong kasakitan ug akong pagkahisalaag sa panyawan
    ug sa kapaitan.
  pol-UBG: Wspominam swoje utrapienie i swój płacz, piołun i żółć.
  urd-GVU: میری تکلیف دہ اور بےوطن حالت کا خیال کڑوے زہر کی مانند ہے۔
  deu-1912: Gedenke doch, wie ich so elend und verlassen, mit Wermut und Galle getränkt
    bin!
  kan-2017: ನಾನು ಅಲೆದು ಕಷ್ಟಪಟ್ಟದ್ದನ್ನು ನೆನಪಿಗೆ ತಂದುಕೋ, ಕಹಿಯಾದ ನನ್ನ ಆಹಾರಪಾನಗಳನ್ನು ಜ್ಞಾಪಕಮಾಡಿಕೋ.
  yap-yap: Lanin’ug ko amith rog, nge gag ni dakriy e tabnaw rog, e ba yub nib mo’oy.
  hlt-MCSB: Kai kah phaiphabaem neh ka airhoeng khaw, ka pantong neh ka anrhat khaw
    poek lah.
  mdy-ETH: ታኣኮ ሜቶና ካሮ ባይቂፆና ዛሎ ማሊፃ ዓዳ ዋላንጋና ጪሼናጉዲ ታኣም ጫንቄኔ።
  twi-ASANTE: Mekae mʼamanehunu wɔ mʼakyinkyini mu, nwononwono ne bɔnwoma mu.
  eng-WEBU: Remember my affliction and my misery, the wormwood and the bitterness.
  wal-wal: Ta metuwaanne taani toilattiyoogaa hassayin, de7oi tana cammiis.
  spa-PDDPT: Recuerda mi aflicción y mi angustia, El ajenjo y la hiel.
  gun-gun: Nema'endu'a nho ajexavaia ha'e ajae'o aikovya re, haxy va'e ha'e veneno
    ay'u va'e re guive.
  ilo-ULB: Malagipko ti pannakaparigatko ken ti panagkatang-katangko a maiyarig iti
    napait nga apro.
  kpg-kpg: Di hagamamaanadu dogu mmae, dogu ongeonge guu hai di mee e mmala.
  uig-ARA: '|ז| (زائىن) مېنىڭ خار قىلىنغانلىرىمنى، سەرگەدان بولغانلىرىمنى، ئەمەن ۋە
    ئۆت سۈيىنى يەپ-ئىچكىنىمنى ئېسىڭگە كەلتۈرگەيسەن!'
  sus-sus: N bara n maɲɔxun n ma marayaagi ma, n bara n maɲɔxun n ma simaya naxasixi
    ma.
  pon-2006: Medemedewen ei medek, ei saruwaru, iei pwoisin katik ehu.
  jae-jae: Taêc gêjam ŋoc gêŋwapac to gamoa jageoŋa tonaŋ kêtôm ŋamalic sec.
  ksd-ksd: Una nuk pa kaugu kinadik ma kaugu kini na malari, ra magit i mapak ma ra
    tava i mapak.
  tur-YTC: Sıkıntımı, sefaletimi, Pelinle acıyı hatırla.
  grc-BRENT: ΖΑΙΝ. Ἐμνήσθην ἀπὸ πτωχείας μου, καὶ ἐκ διωγμοῦ πικρία καὶ χολή μου μνησθήσεται,
  ind-AYT: Ingatlah penderitaanku, dan pengembaraanku, ipuh dan kepahitan itu.
  nya-nya: Kukumbukira masautso anga ndi kusowa pokhala, zili ngati zowawa ndi ndulu.
  hrv-hrv: Spomeni se bijede moje i stradanja, pelina i otrova!
  mps-mps: Ena te subigila wau bilibo bidi tiwai bidiyu, tama eno ena genuai sęgę
    dabe kone ebao. Tama tego enabolo dene mobao, te dwai ha ebo ąį tuai dene tiwai
    ebao.
  tpi-tpi: Mi ting long mi bin raun nabaut olsem tripman. Na mi ting long ol bikpela
    hevi bilong mi. Na dispela i givim pen long mi olsem mi bin dring marasin nogut.
  dan-1931: At mindes min Vånde og Flakken er Malurt og Galde;
  vie-OVCB: Xin Chúa nhớ cảnh hoạn nạn, khốn khổ đắng cay tôi chịu đựng.
  guj-2017: મારું કષ્ટ તથા મારું દુઃખ, મારી કટુતા તથા કડવાશનું સ્મરણ કરો!
  pon-2006A: Medemedewen ei medek, ei saruwaru, iei pwoisin katik ehu.
  por-BRBSL: Lembre-se de minha aflição e minha miséria, o absinto e a amargura.
  swe-swe: Kom ihåg mitt lidande, min ångest, bitterheten och gallan [som är som ett
    bittert gift].
  cth-cth: Kaie reithai rucat ka khangnae, lungkhueknae hoi kakhat e naw na pahnim
    pouh hanh.
  twi-twi: Mekae mʼamanehunu wɔ mʼakyinkyinakyinkyin mu, nweenwen ne bɔnwoma mu.
  hlt-hlt: Kai kah phaiphabaem neh ka airhoeng khaw, ka pantong neh ka anrhat khaw
    poek lah.
  tbz-SIM: Dentɛní n do dimɛ̀ ifɛi kɛ́nhɑ̃́ɑ̃́, n cɑ̀ɑ́kɛ́ mɛ̀ɛ̀ sémmɛ̀ tii kɛ dò
    mmɛdɔ̀mmɛ̀ mmɛ.
  msy-2020: Ganganir kɨ uabɨn gara uabɨ gɨnɨghnɨzim, mati kɨ pura guraghav ikiava
    arui. Egha kɨ uan osɨmtɨzir ekiabagh nɨghnɨsi. Ezɨ bizir kam mɨzazir ekiam na
    ganɨngi, mati kɨ marasinɨn kuram ame. Kɨ dughiabar zurara bizir kabagh nɨghnɨgha,
    nan navim bar oseme. Egha kɨ bizir igharazim gɨnɨghnɨsi, ezɨ bizir kam na gamima
    kɨ gavgavigha Ikiavɨra Itir God mɨzua iti, a nan akuragham. Bizir kam a kamakɨn.
  dop-dop: Hɑɩ, tɔɔsɩ mɑ kʋnyɔŋtɔɣɔlɛ nɑ mɑ wɑhɑlɑ tɔm. Nɑ sɔtʋ nɑ nyɑŋ lʋm mpi mɑ
    nyɔɔwɑ tɔ.
  azb-azb: Əzabımı və sərgərdanlığımı, Acı yovşanı və zəhəri yada sal.
  eng-DBY: Remember thou mine affliction and my wandering, the wormwood and the gall.
  hin-2017: मेरा दुःख और मारा-मारा फिरना, मेरा नागदौने और विष का पीना स्मरण कर!
  wol-KYG: Baal xel sama naqar ak sama tumurànke, wii wextan akug tooke!
  eng-YLT: Remember my affliction and my mourning, Wormwood and gall!
  kne-kne: Kaman pait di pedis ya sabidong di pannemnem ko mo nemnemek din ligligat
    ko ya kinaiwed di beey ko.
  eng-WYC-2017: Have thou mind on my poverty, and going over, and on wormwood and
    gall.
  eng-WMBB: Remember my affliction and my misery, the wormwood and the bitterness.
  urd-GVH: मेरी तकलीफ़देह और बेवतन हालत का ख़याल कड़वे ज़हर की मानिंद है।
  rug-rug: Balabala i arau sari qua tinasigiti meke kinoa eapa, sapu pasa meke lopu
    bakala.
  gaz-gaz: Ani rakkinaa fi asii achi jooruu koo, hadhaaʼummaa fi hadhooftuus nan yaadadha.
  fra-LSG: Quand je pense à ma détresse et à ma misère, A l’absinthe et au poison;
  yal-yal: N ma ɲaxankatana fe xa rabira i ma, n lu na xun xɔn kii naxan yi, n dabari
    igen nun se xɔlɛn naxanye sɔtɔ.
  haw-1868: E manao ana hoi au i ko'u popilikia a me ko'u eha, I ka laau awaawa, a
    me ka laau make.
  arb-NAV: اُذْكُرْ بَلِيَّتِي وَتَيَهَانِي وَالأَفْسَنْتِينَ وَالْمَرَارَةَ.
  ewe-ewe: Meɖo ŋku nye hiã, tsaglalãtsatsa, dzigbagbã kple vevesese dzi.
  eng-LEE: Remembering my affliction and [the cause of] my complaint, wormwood and
    poison.
  asm-FB: মোৰ দুখ আৰু তাড়না সোঁৱৰণ কৰোঁতে, মই নাগদানা আৰু বিহ সোঁৱৰণ কৰোঁ।
  sus-A: ﭑ بَرَ ﭑ مَحْشُن ﭑ مَ مَرَيَافِ مَ، ﭑ بَرَ ﭑ مَحْشُن ﭑ مَ سِمَيَ نَشَسِشِ
    مَ.
  fra-SBL: Souviens-toi de mon affliction et de ma misère, l'absinthe et l'amertume.
  hbo-hbo: זְכָר־עָנְיִ֥י וּמְרוּדִ֖י לַעֲנָ֥ה וָרֹֽאשׁ׃
  piu-2006: '@see-verse:LAM.003.018'
  kik-kik: Nĩngũririkana thĩĩna wakwa, na kũũrũũra gwakwa, na ngaririkana maũndũ marũrũ,
    o na maaĩ ma nyongo.
  fra-NCL: Souviens-toi de mon affliction et de ma souffrance, de l’absinthe et de
    l’amertume !
  cek-AK: Patangkhanghaih hoi raihaih, kakhaa tui hoi kakhaa ahmuet doeh ka pahnet
    ai vop.
  cuk-cuk: An-wile-itodiid, an-neg-sate-gaamakdiid, be ebinsao. Ar we-ibmarmar, naibid-dummad
    anga uked.
  uig-CYR: '|ז| (Заин) Мениң хар қилинғанлиримни, сәргәдан болғанлиримни, Әмән вә
    өт сүйини йәп-ичкинимни есиңгә кәлтүргәйсән!'
  pma-pma: Ka navong namundem usil tounah keil koa purunau kosa, ka mukave tounah
    onak tovuol suval meatin tai koa out kati onen tovuol, kun en moulien onak suval
    oai ten measen koa kun.
  tel-2017: నా బాధ, నా దురవస్థ, నేను తాగిన ద్రావకపు చేదు నేను గుర్తు చేసుకుంటున్నాను.
  hat-BSA: Sonje soufrans mwen ak mizè mwen an; dlo absent ak anmetim ki nan kè m
    nan.
  bxh-bxh: Egu kamkamna yo egu lau gaibu E nuwatuhuidi mate nuwagu ya kalapi doha
    kapasiya.
  kos-kos: Nunak luk ke waiok luk ac ke wangin acn in muta luk uh, oana sie pwasin
    na mwen.
  hbo-WLC: זְכָר־עָנְיִ֥י וּמְרוּדִ֖י לַעֲנָ֥ה וָרֹֽאשׁ׃
  ibo-ibo: Ana m echeta ahụhụ m, na mwagharị m, ya na ihe ilu na oluilu.
  ory-ory: ମୋହର ଦୁଃଖ ଓ ଦୁର୍ଗତି ସ୍ମରଣ କର, ତାହା ନାଗଦଅଣା ଓ ବିଷ ସ୍ୱରୂପ।
  chk-chk: Üa chechemeni ai riaföü me ai siamü, iei och mi maras o kipwin ngeniei.
  rop-rop: Wal wen mi oldei jinggabat ol det trabul mi abumbat, en hau mi nomo garram
    kemp blanga jidan, im jis laik sambodi bin poisinim mi.
  ukr-1871: О, спогадай про мою муку й нужду, про полин і жовч!
  deu-1951: Sei eingedenk meines Elends, meiner Verfolgung, des Wermuts und des Gifts!
  eng-JPS: Remember mine affliction and mine anguish, the wormwood and the gall.
  srp-1865: Opomeni se muke moje i jada mojega, pelena i žuèi.
  lug-lug: Nzijukira okubonaabona kwange n’okuwankawanka kwange, n’obulumi n’obubalagaze.
  heb-heb: זכר עניי ומרודי לענה וראש׃
  ben-IRV: মনে কর আমার দুঃখ ও আমার বিপথে যাওয়া, তেতো রস এবং বিষ।
  pan-pan: ਮੇਰੇ ਕਸ਼ਟ ਅਤੇ ਮੇਰੇ ਦੁੱਖ ਨੂੰ, ਮੇਰੀ ਤਲਖੀ ਅਤੇ ਕੁੜੱਤਣ ਨੂੰ ਯਾਦ ਕਰ!
  mya-JVB: အကျွန်ုပ် ခံရသောဆင်းရဲ ငြိုငြင် ခြင်းကို၎င်း ၊ ဒေါန နှင့် သည်းခြေ အရည်ကို၎င်းအောက်မေ့
    တော်မူပါ။
  hmo-hmo: Egu hisihisi, bona mai egu ruma lasi ena nega, be lau laloa noho. Unai
    be mamina dika poisini bamona lau dekenai.
  urd-urd: मेरे दुख का ख़्याल कर; मेरी मुसीबत, या'नी तल्ख़ी और नाग़दोने को याद कर।
  rus-SYN: Помысли о моем страдании и бедствии моем, о полыни и желчи.
  bqc-SIM: Ma liaaliaaa wɛ́tɛ̃a guu dↄmagu, a dɛmɛɛ gↄ̃i ń konao ũ.
  tcz-CHONGTHU: Kathoh gimna leh ka lengvaina hinkho hin eisugim thei val jeng e.
  mar-mar: माझे दुःख, कष्ट, कडू दवणा आणि विष ह्याचे स्मरण कर.
  soq-soq: Neba pokana etedina ita do bolana ene winene nowa dauwo wainedine leidina
    insedine, poka sigasigauaida etedina.
  qub-qub: Yarpämi llaquicushäta, ñacashäta, japallä goyashätapis.
  bqp-bqp: Nɑ̀ n nɛn nɔni swɑ̃ɑru yɑɑyɑ, n dɑ n sɑ̃ɑrewɑ nge dɑ̃ɑ sosurɑrun nimɑ nɑ
    nɔrɑ kɑ dɛ̃ɛ.
  hat-hat: Lè m' chonje nan ki mizè mwen ye, jan m'ap mache pwonmennen san rete, se
    tankou yon labsent, yon fyèl m'ap vale.
  eng-BSB: Remember my affliction and wandering, the wormwood and the gall.
  eng-WEBPB: Remember my affliction and my misery, the wormwood and the bitterness.
  kbq-kbq: Hagi nagrama ranknazama eri'noa zamo'ene vahe moparegama kraga vahe kna'ma
    hu'na vano vanoma hu'noa zamo'enena, mago aka tima neazama hu'noa zana nagera
    okani'ne.
  nhe-BL: Nijsenilnamiquis nocuesol huan notlaijiyohuilis tlen nechchihuili. Noselti
    nimomati. San tlen chichic nijyecohua nocamaco.
  gub-BL: Hema'enukwaw hezemumikahy haw rehe, ihe zutyka'i hereko haw rehe no. Hema'enukwaw
    iro haw rehe, ma'erahy rehe no.
  eng-DRA: Zain. Remember my poverty, and transgression, the wormwood, and the gall.
