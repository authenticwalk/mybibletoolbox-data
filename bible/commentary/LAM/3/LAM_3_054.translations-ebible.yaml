verse: LAM.003.054
translations:
  mal-C: വെള്ളം എന്റെ തലയ്ക്കുമീതേ കവിഞ്ഞു ഞാൻ നശിക്കാൻ പോകുകയാണ് എന്നുകരുതി.
  deu-TKW: 'Wasser strömte über mein Haupt; ich dachte: ich bin verloren!'
  lin-lin: mayi etondaki kino kozipa moto na ngai mpe nakanisaki ete nakomi pene ya
    kokufa.
  eng-LSV: Waters have flowed over my head, I have said, I have been cut off.
  eng-GNV: Waters flowed ouer mine head, then thought I, I am destroyed.
  eng-WEBSTER: Waters flowed over my head; then I said, I am cut off.
  nhw-BL: 'Nopa atl nechatzonpolihuilti huan nimoilhui: “Ya nimiquis.”'
  swh-ONEN: maji yalifunika juu ya kichwa changu, nami nikafikiri nilikuwa karibu
    kukatiliwa mbali.
  bba-bba: Nim mu mɑn mwɛɛmɔ, mɑ nɑ nɛɛ, nɑ kɑm kuɑwɑ.
  eng-KJVCPB: Waters flowed over mine head; then I said, I am cut off.
  luo-luo: pi noima mine aparo ni achiegni tho.
  meu-meu: ranu ai na mutu, nato “Vada name boio”.
  npi-ULB: अनि मेरो शिर ढाक्‍ने गरी तिनीहरूले पानीको बाढी ल्याए । मैले भनेँ, “मेरो
    अन्त्य आइसकेको छ ।”
  yor-yor: Orí mi kún fún omi, mo sì rò pé ìgbẹ̀yìn dé.
  pes-OPCB: آب از سرم گذشت و فکر کردم مرگم حتمی است.
  tgl-ULB: Dumaloy ang tubig sa aking ulo, sinabi ko, “Nilagot ako!”
  hui-hui: Ibame i̱ namu lai hole biyagola ai i̱ homalu ereba harogonida mitangi biru.
  mya-mya: မိ​မိ​၏​အ​ပေါ်​သို့​ရေ​များ​ဖုံး​လွှမ်း​လာ​သ​ဖြင့် ကျွန်​တော်​မျိုး​သည်​သေ​ရ​ပေ​တော့​အံ့​ဟု
    ထင်​မှတ်​မိ​ပါ​၏။
  bod-N: ཆུ་ཡིས་མགོ་ནས་བསྣུབས་པས་ང་ནི་འཆིའོ་ཞེས་ངས་སྨྲས། །
  sna-sna: mvura zhinji yakafukidza musoro wangu, uye ndakafunga kuti ndava pedyo
    nokufa.
  spa-BLM: 'Las aguas fluyeron sobre mi cabeza. Dije: “Estoy aislado”.'
  cac-cac: Ichato ay in em d'a yol a a', ix in naani to yicxo chamel vaji.
  swh-ULB: na maji yaka mwagika juu ya kichwa changu. Nilisema, “Nimekatwa mbali!”
  bel-bel: 'Воды падняліся да галавы маёй; я сказаў: «загінуў я».'
  deu-ELBBK: 'Wasser strömten über mein Haupt; ich sprach: Ich bin abgeschnitten!'
  mbb-OT: Henduen be te egkelened a ziyà te wahig, ne kunaan ku ke ebpatey ad.
  mal-2015: വെള്ളം എന്റെ തലെക്കുമീതെ കവിഞ്ഞൊഴുകി; ഞാൻ നശിച്ചുപോയി എന്നു ഞാൻ പറഞ്ഞു.
  rmc-rmc: 'O paňi mange imar prečuľalas prekal o šero, a phenďom mange: „Akana merava!“'
  pes-OPV: 'آبها از سر من گذشت پس گفتم: منقطع شدم.'
  ron-1924: 'Мь-ау нэвэлит апеле песте кап ши зичям: „Сунт пердут!”'
  ben-OBCV: জলরাশি আমার মাথার উপরে উঠেছে, এবং আমি ভেবেছিলাম, আমি প্রায় নিশ্চিহ্ন
    হতে চলেছি।
  som-som: Madaxaygii biyaa ku kor daatay, oo waxaan is-idhi, Waad go'day.
  lat-VUC: 'Sade Inundaverunt aquæ super caput meum; dixi: Perii.'
  eng-ASVBT: Waters flowed over my head; I said, I am cut off.
  ita-1885: 'Le acque mi hanno inondato fin sopra il capo; Io ho detto: Io son riciso.'
  eng-LXXUP: 'Water flowed over my head: I said, I am cut off.'
  eng-ULB: and they caused waters to overflow, covering my head. I said, 'I have been
    cut off!'
  spa-VBL: El agua me inundó hastala cabeza, y pensé que moriría.
  fra-_FOB: 'Les eaux montèrent par-dessus ma tête; je disais: C''en est fait de moi!'
  mal-mal: വെള്ളം എന്റെ തലയ്ക്കുമീതെ കവിഞ്ഞൊഴുകി; ഞാൻ നശിച്ചുപോയി എന്ന് ഞാൻ പറഞ്ഞു.
  urd-GVR: Sailāb mujh par āyā, aur merā sar pānī meṅ ḍūb gayā. Maiṅ bolā, “Merī zindagī
    kā dhāgā kaṭ gayā hai.”
  suz-BL: ब्‍वाक्‍कुम आं पिया सम्‍म सुम्‍ती। मिनु गो “मुल आं ब्रोंइस ओशोन बाक्‍माक्‍त।
  eng-NOY: Waters flow over my head; I say, “I am undone!”
  ita-1927: 'Le acque salivano fin sopra al mio capo, io dicevo: “E’ finita per me!”'
  ckb-ckb: 'نوقومی ئاو بووم، گوتم: «خەریکە بمرم.»'
  eng-BBE: Waters were flowing over my head; I said, I am cut off.
  kan-OKCV: ನನ್ನ ತಲೆಯ ಮೇಲೆ ನೀರು ಹರಿಯಿತು. ಆಗ ನಾನು ನಾಶವಾದೆನು ಅಂದುಕೊಂಡೆನು.
  tam-2017: தண்ணீர் என் தலைக்குமேல் வந்தது; அழிந்தேன் என்றேன்.
  spa-RV-1909: 'Aguas de avenida vinieron sobre mi cabeza; yo dije: Muerto soy.'
  ron-BTF: 'Apele au curs peste capul meu; atunci am spus: Sunt stârpit.'
  eng-WEBP: Waters flowed over my head. I said, “I am cut off.”
  eng-FBV: Water flooded over my head, and I thought I was going to die.
  nld-1939: 'Het water stroomde over mijn hoofd, Ik dacht: Nu ben ik verloren!'
  nch-BL: 'Nopa at techatzonpolihuilti huan nimoilhui: “Ya nimiquis.”'
  vie-1934: 'Nước lên ngập đầu tôi, tôi nói: Ta phải chết mất!'
  hin-CV: जब जल सतह मेरे सिर तक पहुंचने लगी, मैं विचार करने लगा, अब मैं मिट जाऊंगा.
  spa-BES: Aguas cubrieron mi cabeza; Dije, estoy muerto.
  tdx-tdx: 'Nandipotse ty lohako o ranoo vaho nanoeko ty hoe: Opo iraho!'
  tha-KJV: น้ำได้ท่วมศีรษะของข้าพระองค์ ข้าพระองค์​ว่า ‘ข้าพเจ้าถูกผลาญแน่​แล้ว​’
  por-BR-2018: 'As águas inundaram sobre minha cabeça; eu disse: É o meu fim.'
  deu-ELO: 'Wasser strömten über mein Haupt; ich sprach: Ich bin abgeschnitten!'
  eng-WYC-2018: Waters flowed over mine head; I said, I perish.
  epo-epo: 'Akvo leviĝis kontraŭ mian kapon, kaj mi diris: Mi tute pereis.'
  uig-PIN: 'Sular beximdin texip aⱪti; Mǝn: «Üzüp taxlandim!» — dedim.'
  beo-beo: 'Na da gudu esaloba hano da na dedebomusa: heda:beba:le, na bogomu gadenebeyale
    dawa:i.'
  tpi-OTNT: Na i olsem bikpela wara i karamapim mi na mi ting bai mi dai.
  hau-SA: ruwaye suka rufe kaina, sai na yi tunani cewa na kusa mutuwa.
  uig-LAT: 'Sular béshimdin téship aqti; Men: «Üzüp tashlandim!» — dédim.'
  nde-nde: amanzi asibekela ikhanda lami, ngabona ukuthi okwami sekuphelile.
  ton-ton: naʻe melemo hoku ʻulu ʻi he ngaahi vai; pea ne u toki pehē, ‘Kuo motuhi
    au.’
  ces-1613: 'Rozvodnily se vody nad hlavou mou, řekl jsem: Jižtě po mně.'
  eng-WMB: Waters flowed over my head. I said, “I am cut off.”
  tam-TCV: வெள்ளம் என் தலையை மூடிக்கொண்டது. நான் அழிந்து போகப்போகிறேன் என்று நினைத்தேன்.
  ceb-ULB: Milapaw ang mga tubig ibabaw sa akong ulo; Miingon ako, “Mamatay na ako!”
  pol-UBG: 'Wezbrały wody nad moją głową i powiedziałem: Już po mnie!'
  urd-GVU: سیلاب مجھ پر آیا، اور میرا سر پانی میں ڈوب گیا۔ مَیں بولا، ”میری زندگی
    کا دھاگا کٹ گیا ہے۔“
  deu-1912: 'sie haben mein Haupt mit Wasser überschüttet; da sprach ich: Nun bin
    ich gar dahin.'
  kan-2017: ಪ್ರವಾಹವು ನನ್ನನ್ನು ಮುಣುಗಿಸಿತು; ಆಗ ಸತ್ತೆನು ಅಂದುಕೊಂಡೆನು.
  yap-yap: I chugur ni nge chap e ran u dakenag, mu gu leamnag nike chugur e yam’.
  hlt-MCSB: Ka lu he tui loh a et vaengah tah n'tuiphih muema ka ti.
  mdy-ETH: ዋኣሢ ታኣኮ ዑሢና ኩሚ ዴንዳኣና ታኣኒ ሃይቃንዳ ዎዳ ዑኬያ ታኣም ማሌኔ።»
  twi-ASANTE: nsuo bu faa me tiri so, na ɛyɛɛ me sɛdeɛ wɔrewie me.
  eng-WEBU: Waters flowed over my head. I said, “I am cut off.”
  wal-wal: Haattai kumidi, ta huuphiyaara goggiyo wode, taani xayaas gaada qoppaas.
  spa-PDDPT: 'Las aguas fluyeron sobre mi cabeza. Yo dije: ¡Estoy muerto!'
  gun-gun: Xeakã áry rupi yy oxyry atã ouvy. Ha'e ramo “Akanhy ta ma!” ha'e.
  ilo-ULB: Linipusen ti danum ti ulok; kinunak, “Kanibusanakon!”
  kpg-kpg: Nia wai gu hoohoo aga gi dogu libogo, gei au gu hagamaanadu bolo au gu hoohoo
    gaa made.
  uig-ARA: 'سۇلار بېشىمدىن تېشىپ ئاقتى؛ مەن: «ئۈزۈپ تاشلاندىم!» ــ دېدىم.'
  sus-sus: Ye to din n xun na, n naxa a fala, «N bara lɔɛ!»
  pon-2006: Pihl ahpw tapihada loalada pohi, I ahpw mengimengloalki me ei mehla keredohngieier.
  jae-jae: Bu gêjam aê auc. Aê taêc gêjam gebe ‘Aê gabacgac.’
  ksd-ksd: 'A ulugu i dudu ta ra lubu; iau ga biti dari: Iau tar virua.'
  tur-YTC: Başımın üstünden sular aktı. “Kesip koparıldım” dedim.
  grc-BRENT: Ὑπερεχύθη ὕδωρ ἐπὶ τὴν κεφαλήν μου· εἶπα, ἄπωσμαι.
  ind-AYT: Air mengalir di atas kepalaku; aku berkata, ‘Matilah aku.’
  nya-nya: madzi anamiza mutu wanga ndipo ndinkaganiza kuti imfa yayandikira.
  hrv-hrv: 'Voda mi dođe preko glave, rekoh sam sebi: “Pogiboh!”'
  mps-mps: Tama me te genuai ąįgo ena mesegelama, tama eno homugo ena poma peyu
    isigowe homu yali.
  tpi-tpi: Na i olsem bikpela wara i karamapim mi na mi ting bai mi dai.
  dan-1931: 'Vand strømmed over mit Hoved, jeg tænkte: “Fortabt!”'
  vie-OVCB: 'Nước phủ ngập đầu tôi, đến nỗi tôi than: “Tôi chết mất!”'
  guj-2017: મારા માથા પર પાણી ફરી વળ્યાં; મેં કહ્યું, “હું મરી ગયો છું!”
  pon-2006A: Pihl ahpw tapihada loalada pohi, I ahpw mengimengloalki me ei mehla keredohngieier.
  por-BRBSL: 'As águas passavam por cima da minha cabeça. Eu disse: “Estou cortado”.'
  swe-swe: 'Vatten forsar över mitt huvud, jag säger: Jag är avhuggen. [Den artonde
    hebreiska bokstaven är: צ – Tsade. Tecknet avbildar en fiskkrok och symboliserar
    ofta rättfärdighet. Orden ”jagat mig frenetiskt”, ”har de gjort slut på” och ”forsar”
    börjar med denna bokstav. Ordet ”tsada” – jaga, upprepas två gånger för att visa
    intensiteten i ordet.]'
  cth-cth: Ka lû dawk hoi tui ni muen na licung teh, ka due han toe telah ka pouk.
  twi-twi: nsu bu faa me ti so, na ɛyɛɛ me sɛnea wɔrewie me.
  hlt-hlt: Ka lu he tui loh a et vaengah tah n'tuiphih muema ka ti.
  tbz-SIM: Kɛ̀ mɛniɛ ndɑ̀tínnɛ́ n yuu, kɛ̀ nní nyɛ̃́ kɛ tú n kpɛrɛ dèèmu.
  msy-2020: '@see-verse:LAM.003.053'
  dop-dop: Lʋm wɑɑsɑ mɑ nyʋɣʋ. Hɑlɩ mɑ hʋʋwɑ sɩ mɑ lepɑɣɑ.
  azb-azb: 'Sular başımdan aşdı, Dedim: «Ömrüm sona çatdı».'
  eng-DBY: Waters streamed over my head; I said, I am cut off.
  hin-2017: मेरे सिर पर से जल बह गया, मैंने कहा, ‘मैं अब नाश हो गया।’
  wol-KYG: 'ndox ma mëdd ma, ma ne: «sànku naa.»'
  eng-YLT: Flowed have waters over my head, I have said, I have been cut off.
  eng-WYC-2017: Waters flowed over mine head; I said, I perish.
  eng-WMBB: Waters flowed over my head. I said, “I am cut off.”
  urd-GVH: सैलाब मुझ पर आया, और मेरा सर पानी में डूब गया। मैं बोला, “मेरी ज़िंदगी
    का धागा कट गया है।”
  rug-rug: sa kolo si sage ululu hola nia sa batuqu, meke balabala si rau sapu mate
    mo si rau, gua.
  gaz-gaz: bishaan mataa koo irra gara gale; anis, “Baduu koo ti” nan jedhe.
  fra-LSG: 'Les eaux ont inondé ma tête; Je disais: Je suis perdu!'
  yal-yal: Igen yi sa n xun ma, n yi a fala, n naxa, “N bata lɔ ayi!”
  haw-1868: Kahe ae la na wai maluna o kuu poo, Alaila, olelo iho la au, Ua hookiia
    mai au.
  arb-NAV: 'طَغَتِ الْمِيَاهُ فَوْقَ رَأْسِي، فَقُلْتُ: «قَدْ هَلَكْتُ».'
  ewe-ewe: Tsi fie le tanye eye mesusu be evɔ nam.
  eng-LEE: 'Waters streamed over my head: I said, I am cut off.'
  asm-FB: মোৰ মূৰৰ ওপৰেদি পানী বৈ গ’ল; মই কলোঁ যে, “মই উচ্ছন্ন হলোঁ!”
  sus-A: يٍ تٌ دِن ﭑ شُن نَ، ﭑ نَشَ عَ قَلَ، «ﭑ بَرَ لْي!»
  fra-SBL: 'Les eaux ont coulé au-dessus de ma tête. J''ai dit : « Je suis coupé. »'
  hbo-hbo: צָֽפוּ־מַ֥יִם עַל־רֹאשִׁ֖י אָמַ֥רְתִּי נִגְזָֽרְתִּי׃ ס
  piu-2006: '@see-verse:LAM.003.053'
  kik-kik: ndaahubanĩirio nĩ maaĩ maingĩ, magĩikũrũkĩra igũrũ rĩa mũtwe wakwa, na
    niĩ ngĩĩciiria ndĩ hakuhĩ kũniinwo.
  fra-NCL: 'Les eaux montaient au-dessus de ma tête ; je disais : « Je suis perdu ! »'
  cek-AK: Tui mah ka lu uem naah, ka duek boeh, tiah ka poek.
  cuk-cuk: Bela diiba an-nono-dogdegua, an na belaye sogded.
  uig-CYR: 'Сулар бешимдин тешип ақти; Мән: «Үзүп ташландим!» — дедим.'
  tel-2017: నీళ్లు నా తల మీదుగా పారాయి. నేను నాశనమయ్యానని అనుకొన్నాను.
  hat-BSA: 'Dlo yo te koule depase tèt mwen. Mwen te di: “Mwen fin koupe retire nèt”!'
  kos-kos: Kof uh mutawauk in afinyula, ac nga nunku mu misa apkuranme.
  hbo-WLC: צָֽפוּ־מַ֥יִם עַל־רֹאשִׁ֖י אָמַ֥רְתִּי נִגְזָֽרְתִּי׃ ס
  ibo-ibo: Mmiri kpuchiri m isi, echere m na-efuola m.
  ory-ory: ମୋʼ ମସ୍ତକର ଉପର ଦେଇ ଜଳ ବହିଗଲା ମୁଁ କହିଲି, ମୁଁ ଉଚ୍ଛିନ୍ନ ହେଲି।
  chk-chk: Üa kokotiu lon koluk pwe üa ekieki pwe üpwe le mäla.
  rop-rop: Woda bin kamat en gaburrumap mi, en aibin reken mi garra dai.
  ukr-1871: 'Води знялися аж до голови в мене, я сказав собі: Пропав я!'
  deu-1951: 'Die Wasser gingen über mein Haupt; ich sagte: Ich bin verloren!'
  eng-JPS: 'Waters flowed over my head; I said: ''I am cut off.'''
  srp-1865: 'Doðe mi voda svrh glave; rekoh: pogiboh!'
  lug-lug: amazzi gaabikka omutwe gwange, ne ndowooza nti, nsanyeewo.
  heb-heb: צפו מים על ראשי אמרתי נגזרתי׃
  ben-IRV: আমার মাথার ওপর দিয়ে জল বয়ে গেল; আমি বললাম, “আমি ধ্বংস হয়েছি।”
  pan-pan: ਪਾਣੀ ਮੇਰੇ ਸਿਰ ਦੇ ਉੱਤੋਂ ਵਗੇ, ਮੈਂ ਆਖਿਆ, ਮੈਂ ਮਰ ਮਿਟਿਆ ਹਾਂ!
  mya-JVB: ငါ့ ခေါင်း ကို ရေ လွှမ်းမိုး သည်ဖြစ်၍ ၊ ငါသည် ဆုံးရှုံး ပြီဟု ဆို ရ၏။
  hmo-hmo: Ranu lalonai lau diho noho, lau gwau, “Lau be lau mase noho inai.”
  urd-urd: पानी मेरे सिर से गुज़र गया, मैंने कहा, 'मैं मर मिटा।
  rus-SYN: 'Воды поднялись до головы моей; я сказал: “погиб я”.'
  bqc-SIM: Í dàmala, ↄ̃ ma mɛ̀ ma gaɛ sa.
  tcz-CHONGTHU: Ka luchang geiyin twiyin eichupin, “Athi ding kahitai” tin ka peng
    jah’e.
  mar-mar: माझ्या डोक्यावरून पाणी गेले. मी मनाशी म्हणालो, “आता माझा अंत होत आहे.”
  qub-qub: Chaura yacuga ushajpämi ultacarcamaran. Chaymi yarparä «wañushänachari»
    nir.
  bqp-bqp: Nim mu mɑn mwɛɛmɔ, mɑ nɑ nɛɛ, nɑ kɑm kuɑwɑ.
  hat-hat: 'Dlo te prèt pou kouvri tèt mwen. Mwen di: Fwa sa a m'' pran!'
  eng-BSB: The waters flowed over my head, and I thought I was going to die.
