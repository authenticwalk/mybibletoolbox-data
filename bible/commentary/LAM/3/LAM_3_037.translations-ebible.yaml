verse: LAM.003.037
translations:
  mal-C: കർത്താവ് ഉത്തരവു പുറപ്പെടുവിച്ചിട്ടില്ലെങ്കിൽ, ആരുടെ ആജ്ഞയാണ് നിറവേറ്റപ്പെടുന്നത്?
  deu-TKW: Wer ist, der da sprach, und es geschah, ohne daß der Herr es geboten?
  lin-lin: Nani akoki kaka kobimisa liloba mpo ete likambo esalema soki Nkolo apesi
    yango nzela te ?
  eng-LSV: Who [is] this—he has spoken, and it is, || [And] the Lord has not commanded
    [it]?
  eng-GNV: Who is he then that sayth, and it commeth to passe, and the Lord commandeth
    it not?
  eng-WEBSTER: Who is he that saith, and it cometh to pass, when the LORD commandeth
    it not?
  nhw-BL: Pampa sintla Toteco Dios amo quimacas caquihuili, amo aqui huelis techchihuilis
    catli fiero moilhuijtoc techchihuilis. Catli topanti, pano pampa yaya tlanahuatijtoc
    ma pano.
  swh-ONEN: Nani awezaye kusema nalo likatendeka kama Bwana hajaamuru?
  bba-bba: Goo kun kpɛ̃ u nɛɛ, ɡɑ̃ɑnu nu kooro, Yinni Gusunɔ ù kun nin woodɑ wɛ̃.
  eng-KJVCPB: Who is he that saith, and it cometh to pass, when the Lord commandeth
    it not?
  luo-luo: En ngʼa manyalo wuoyo kendo miyo gimoro timre ka ok en Ruoth Nyasaye ema
    owacho?
  meu-meu: Daika na e haheḡani bena anina e vara, Ḡaubada na se gwau maoro negana
    ai?
  npi-ULB: परमप्रभुले उर्दी नगर्नुभएसम्म कसले बोलेको कुरा पुरा भएको छ ?
  yor-yor: Ta ni yóò sọ̀rọ̀ tí yóò rí bẹ́ẹ̀ tí Olúwa kò bá fi àṣẹ sí i.
  pes-OPCB: کیست که بتواند بدون اجازهٔ خداوند چیزی بگوید و واقع شود؟
  tgl-ULB: Sino ang nagsasalita at nangyayari kapag hindi ito iniutos ng Panginoon?
  hui-hui: Mbirale bibahende ngaru íbu ha lalu ái ibugua bi laragola hale halu íbu
    hai habehebe. Anduane Homogo ibugua hangu ogoni lolene karulapeore kagoni.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​၏​အ​လို​တော်​အ​ရ​သာ​လျှင် အ​ကောင်​အ​ထည်​ဖော်​ရ​ပါ​၏။
  bod-N: གཙོ་བོའི་ཐུགས་དགོངས་མིན་པར་སུ་ཡིས་སྨྲ་ཞིང་བསྒྲུབ་ནུས་སམ། །
  sna-sna: Ndiani angataura akaita kuti zviitike kana Ishe asina kuzvirayira?
  spa-BLM: Quién es el que dice, y se cumple, cuando el Señor no lo ordena?
  cac-cac: Max elc'ochlaj tas sco na' tato man̈oc Jehová tz'alani.
  swh-ULB: Ni nani aliye zungumza na ikatimia, kama sio Bwana kutamka?
  bel-bel: 'Хто гэта кажа: «І тое бывае, чаму Гасподзь не загадаў быць»?'
  deu-ELBBK: Wer ist, der sprach, und es geschah, ohne dass der Herr es geboten hat?
  mbb-OT: Wazà minsan hengkey he egkehitavù he wazà ituǥut te Nengazen.
  mal-2015: കർത്താവു കല്പിക്കാതെ ആർ പറഞ്ഞിട്ടാകുന്നു വല്ലതും സംഭവിക്കുന്നതു?
  rmc-rmc: Ko šaj phenel vareso a ačhela pes, te oda o RAJ na prikazinďahas?
  pes-OPV: کیست که بگوید و واقع شود اگر خداوندامر نفرموده باشد.
  ron-1924: Чине а спус ши с-а ынтымплат чева фэрэ порунка Домнулуй?
  ben-OBCV: প্রভু যদি অনুমতি না দেন তাহলে কে কিছু বলে তা ঘটাতে পারে?
  som-som: Waa kee kan wax odhanaya oo ay noqdaan, Sayidkoo aan amrin?
  lat-VUC: Mem Quis est iste qui dixit ut fieret, Domino non jubente?
  eng-ASVBT: Who is he that saith, and it cometh to pass, when the Lord commandeth
    it not?
  ita-1885: Chi è colui che abbia detta qualche cosa, e quella sia avvenuta, Che il
    Signore non l'abbia comandata?
  eng-LXXUP: Who has thus spoken, and it has come to pass? The Lord has not commanded
    it.
  eng-ULB: Who has spoken and it came to pass, unless the Lord decreed it?
  spa-VBL: ¿Quién habló y llegó a existir? ¿No fue el Señor quien lo ordenó?
  fra-_FOB: Qui est-ce qui dit qu'une chose est arrivée, sans que le Seigneur l'ait
    commandé?
  mal-mal: കർത്താവ് കല്പിക്കാതെ ആര് പറഞ്ഞിട്ടാകുന്നു വല്ലതും സംഭവിക്കുന്നത്?
  urd-GVR: Kaun kuchh karwā saktā hai agar Rab ne is kā hukm na diyā ho?
  suz-BL: परमप्रभुम मअरेशो गेय सुमी अरेने नु पपाइक्‍ने चाप्‍बा ङा? यसैया ४५:७; आमोस
    ३:६
  eng-NOY: Who is he that saith, and it cometh to pass, when the Lord hath not commanded?
  ita-1927: Chi mai dice una cosa che s’avveri, se il Signore non l’ha comandato?
  ckb-ckb: کێ دەتوانێت قسە بکات قسەکەی بێتەجێ، ئەگەر پەروەردگار فەرمانی نەدابێت؟
  eng-BBE: Who is able to say a thing, and give effect to it, if it has not been ordered
    by the Lord?
  kan-OKCV: ಕರ್ತದೇವರು ಆಜ್ಞಾಪಿಸದೆ ಇರುವಾಗ, ಸಂಭವಿಸಿ ನಡೆಯುವ ಹಾಗೆ ಹೇಳುವವನು ಯಾರು?
  tam-2017: ஆண்டவர் கட்டளையிடாமல் இருக்கும்போது, காரியம் சம்பவிக்கும் என்று சொல்லுகிறவன்
    யார்?
  spa-RV-1909: ¿Quién será aquel que diga, que vino algo que el Señor no mandó?
  ron-BTF: Cine este cel ce spune și se împlinește ceva, când Domnul nu poruncește
    aceasta?
  eng-WEBP: Who is he who says, and it comes to pass, when the Lord doesn’t command
    it?
  eng-FBV: Who spoke and it came into existence? Wasn't it the Lord who commanded
    it?
  nld-1939: Neen, op wiens bevel het ook is geschied, Heeft de Heer het niet geboden?
  nch-BL: Pampa sinta Toteco Dios amo quimacas caquihuili, amo aqui huelis techchihuilis
    cati fiero moilhuijtoc techchihuilis. Cati topanti, pano pampa yaya tanahuatijtoc
    ma pano.
  vie-1934: Nếu chẳng phải Chúa truyền lịnh, ai hay nói ra và sự ấy được thành?
  hin-CV: यदि स्वयं प्रभु ने कोई घोषणा न की हो, तो किसमें यह सामर्थ्य है, कि जो कुछ
    उसने कहा है, वह पूरा होगा?
  spa-BES: ¿Quién puede decir una cosa y darle efecto si no ha sido ordenado por el
    Señor?
  tdx-tdx: מ Ia ty nitaroñe naho nahafetsake zao, naho tsy i Talè ty nametse?
  tha-KJV: ผู้​ใดจะสั่งและให้​เป็นไปได้​นอกจากเมื่อองค์พระผู้เป็นเจ้าทรงบัญชาให้​เป็นไป
  por-BR-2018: Quem é que pode fazer suceder algo que diz, se o Senhor não tiver mandado?
  deu-ELO: Wer ist, der da sprach, und es geschah, ohne daß der Herr es geboten?
  eng-WYC-2018: Who is this that said (or Who is this who said), that a thing should
    be done, when the Lord commandeth (it) not?
  epo-epo: Kiu povas per sia diro atingi, ke io fariĝu, se la Sinjoro tion ne ordonis?
  uig-PIN: '|מ| (Mǝm) Rǝb uni buyrumiƣan bolsa, Kim deginini ǝmǝlgǝ axuralisun?'
  beo-beo: Hina Gode Ea hanai hou fawane da didili hahamona ahoana.
  tpi-OTNT: Husat inap tok na ol samting i kamap? Bikpela tasol inap.
  hau-SA: Wane ne ya isa yă yi magana kuma ta cika in ba Ubangiji ne ya umarta ba?
  uig-LAT: '|מ| (Mem) Reb uni buyrumighan bolsa, Kim déginini emelge ashuralisun?'
  nde-nde: Ngubani ongatsho ulutho lwenzakale nxa lungavunyelwanga nguThixo na?
  ton-ton: Ko hai ia ʻoku fakahā, pea ʻoku hoko ia, ʻo kapau ʻoku ʻikai ke fekau ʻe
    Sihova?
  ces-1613: Kdo jest, ješto když řekl, stalo se něco, a Pán nepřikázal?
  eng-WMB: Who is he who says, and it comes to pass, when the Lord doesn’t command
    it?
  tam-TCV: யெகோவா உத்தரவிடாவிட்டால், எதையாவது பேசி அதை நிகழப்பண்ண யாரால் முடியும்?
  ceb-ULB: Kinsa man ang nagasulti ug unya kini mahitabo sa dihang ang Ginoo wala
    nagmando niini?
  pol-UBG: Któż może powiedzieć, że coś się stanie, gdy Pan tego nie rozkazał?
  urd-GVU: کون کچھ کروا سکتا ہے اگر رب نے اِس کا حکم نہ دیا ہو؟
  deu-1912: Wer darf denn sagen, daß solches geschehe ohne des Herrn Befehl
  kan-2017: ಕರ್ತನ ಅಪ್ಪಣೆಯಿಲ್ಲದೆ ಯಾರ ಮಾತು ಸಾರ್ಥಕವಾದೀತು?
  yap-yap: Tiriggil rok Somol e gubin ngiyal’ nma yan ni bfel’ rogon ni dabiyag i
    thilyeg.
  hlt-MCSB: Ka Boeipa loh a uen pawt te om ni tila unim aka thui thai.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ቤርታ ማሊ ቱኪባኣ ባኣዚታቴ ዒዛ ዓይሢ ፔቴ ባኣዚታዎ ማዺሻኒ ዳንዳዓ ዓሲ ዖናዳይ?
  twi-ASANTE: Hwan na ɔbɛtumi aka na wama aba mu wɔ ɛberɛ a ɛnyɛ Awurade na ɔhyɛeɛ?
  eng-WEBU: Who is he who says, and it comes to pass, when the Lord doesn’t command
    it?
  wal-wal: Godai azazibeennaagaa azazidi, polissanau danddayiyai oonee?
  spa-PDDPT: ¿Quién dice algo y ocurre, A menos que ʼAdonay lo ordene?
  gun-gun: Mava'e ayvu rupi rive tu mba'emo oiko 'rã, Senhor omoingo e'ỹ rã?
  ilo-ULB: Siasino koma ti makabael nga agsao ket mapasamak ti imbagana nga uray saan
    nga imbilin ti Apo?
  kpg-kpg: Di manawa o Tagi le e gila i nia madagoaa huogodoo.
  uig-ARA: '|מ| (مەم) رەب ئۇنى بۇيرۇمىغان بولسا، كىم دېگىنىنى ئەمەلگە ئاشۇرالىسۇن؟'
  sus-sus: Nde nɔma fe ra, xa Ala xa mu a ragirixi?
  pon-2006: Kupwur en Kaun-ohte me kin pweida ahnsou koaros.
  jae-jae: Apômtaunê ŋalêlôm ŋanô kêsa ŋapaŋ.
  ksd-ksd: To ia i tatike ra tinata ba da pait ot pa ia, ona ra Luluai pa i vartuluai
    tana?
  tur-YTC: Efendi buyurmadıkça, Kim bir şey söyler de gerçekleşir?
  grc-BRENT: Τίς οὕτως εἶπε, καὶ ἐγενήθη; Κύριος οὐκ ἐνετείλατο.
  ind-AYT: Siapakah yang berkata, maka itu terjadi, kalau Tuhan tidak memerintahkannya?
  nya-nya: Kodi ndani angayankhule zinthu nʼkuchitika ngati Ambuye sanavomereze?
  hrv-hrv: Tko je rekao nešto i zbilo se? Nije li Gospod to zapovjedio?
  mps-mps: Te Genuai Bidigo usu da hasia wasiąyu da, teda bidigo magi sę pedalumainu
    ebo usugobeo.
  tpi-tpi: Husat inap tok na ol samting i kamap? Bikpela tasol inap.
  dan-1931: Hvo taler vel, så det sker, om ej Herren byder?
  vie-OVCB: Ai có thể ra lệnh điều này xảy ra nếu Chúa Hằng Hữu không cho phép?
  guj-2017: પ્રભુની આજ્ઞા ન છતાં કોના કહ્યા પ્રમાણે થાય?
  pon-2006A: Kupwur en Kaun-ohte me kin pweida ahnsou koaros.
  por-BRBSL: Quem é quem diz, e assim acontece, quando o Senhor não o ordena?
  swe-swe: Vem är han som säger att det ska ske, när Herren (Adonai) inte har befallt
    det?
  cth-cth: Bawipa ni kâpoenae awm laipalah, tami ni dei e hah coung thai han namaw.
  twi-twi: Hena na obetumi aka na wama aba mu wɔ bere a ɛnyɛ Awurade na ɔhyɛe?
  hlt-hlt: Ka Boeipa loh a uen pawt te om ni tila unim aka thui thai.
  tbz-SIM: We mbo bɛ́i nkɛ̀ dɛ̀ɛ dɔɔ̀, kɛ̀ dɛ̀ í tú ti Yiɛ̀ nKuyie nkuù duɔ́ ndinùù
  msy-2020: Nguazimɨn gumazir manamra mɨkemeghtɨ, biziba otivam? Ua gumaziba puvatɨ,
    Ekiam uabɨra nɨghnɨgh mɨkemeghtɨ, biziba otivam. Godɨn Bar Pɨn Itim mɨgeima, bizir
    aghuiba ko bizir kuraba otifi. Eghtɨ gumazitam tizim bagh, uan arazir kuram bangɨn
    ivezir kurar a inizim bagh imomam?
  dop-dop: Awe yɔɣɔtǝɣǝnɑ nɑ pǝ́ lɑ́? Awe ŋmɑkǝlǝɣǝnɑ, pǝ tɑɣɑ Tɑcɑɑ?
  azb-azb: Xudavənd əmr verməsə, Kimin dediyi həyata keçər?
  eng-DBY: Who is he that saith, and there cometh to pass, what the Lord hath not
    commanded?
  hin-2017: यदि यहोवा ने आज्ञा न दी हो, तब कौन है कि वचन कहे और वह पूरा हो जाए?
  wol-KYG: Ana ku wax, mu am, te Boroom bi dogalu ko?
  eng-YLT: Who [is] this — he hath said, and it is, [And] the Lord hath not commanded
    [it]?
  eng-WYC-2017: Who is this that said, that a thing should be done, when the Lord
    commandeth not?
  eng-WMBB: Who is he who says, and it comes to pass, when the Lord doesn’t command
    it?
  urd-GVH: कौन कुछ करवा सकता है अगर रब ने इसका हुक्म न दिया हो?
  rug-rug: Esei si boka zama meke vata evaṉia be lopu ele tozi kenu nia e Zihova?
  gaz-gaz: Yoo Gooftaan ajajuu baate eenyutu dubbatee waan sana fiixaan baasuu dandaʼa?
  fra-LSG: Qui dira qu’une chose arrive, Sans que le Seigneur l’ait ordonnée?
  yal-yal: Nde nɔɛ fena nde falɛ, a yi liga, xa Marigin mi na feen yamari?
  haw-1868: Owai ka mea nana e olelo, a ko no, Ke kauoha ole mai ka Haku?
  arb-NAV: مَنْ ذَا الَّذِي يَقْضِي بِأَمْرٍ فَيَتَحَقَّقَ إِنْ لَمْ يَكُنِ الرَّبُّ
    قَدْ أَمَرَ بِهِ؟
  ewe-ewe: Ame ka aƒo nu eye wòava eme, ne menye Aƒetɔ lae ɖe gbe o?
  eng-LEE: Who is he that saith aught, and it cometh to pass, when the Lord hath not
    ordained it?
  asm-FB: প্ৰভুৱে আজ্ঞা নকৰাকৈ, কোন ব্যক্তিয়ে কোৱা বাক্য সিদ্ধ হয়?
  sus-A: ندٍ نْمَ قٍ رَ، شَ عَلَ شَ مُ عَ رَفِرِشِ؟
  fra-SBL: Qui est celui qui dit, et il s'accomplit, quand le Seigneur ne l'ordonne
    pas ?
  hbo-hbo: מִ֣י זֶ֤ה אָמַר֙ וַתֶּ֔הִי אֲדֹנָ֖י לֹ֥א צִוָּֽה׃
  piu-2006: '@see-verse:LAM.003.036'
  kik-kik: Nũũ ũngĩaria na atũme ũndũ ũcio ũhinge, Mwathani ataathanĩte gũtuĩke ũguo?
  fra-NCL: Qui a parlé, et la chose s’est faite, sans que le Seigneur l’ait commandé ?
  cek-AK: Angraeng lokpaekhaih om ai ah, mi mah maw a thuih ih lok baktiah angcoengsak
    thaih?
  cuk-cuk: ¿Doa Bab-Dummad-ega-igar-uksuli ibmar-soged nabir imakoe?
  uig-CYR: '|מ| (Мәм) Рәб уни буйрумиған болса, Ким дегинини әмәлгә ашуралисун?'
  tel-2017: ప్రభువు ఆజ్ఞలేకుండా, మాట ఇచ్చి దాన్ని నెరవేర్చ గలవాడెవడు?
  hat-BSA: Se kilès li ye ki pale, e sa vin rive, amwenske Senyè a te pase lòd la?
  kos-kos: Ma lungse lun Leum mukena pa orek pacl nukewa.
  hbo-WLC: מִ֣י זֶ֤ה אָמַר֙ וַתֶּ֔הִי אֲדֹנָ֖י לֹ֥א צִוָּֽה׃
  ibo-ibo: Onye pụrụ ikwu okwu mekwa ka ọ dị ire ma ọ bụrụ na Onyenwe anyị enyeghị
    iwu ka ọ dị otu ahụ?
  ory-ory: ପ୍ରଭୁ ଆଜ୍ଞା ନ କଲେ, ଯେ କଥା କହେ ଓ ତାହା ସିଦ୍ଧ ହୁଏ, ଏପରି କିଏ ଅଛି?
  chk-chk: Iö a tongeni kapas, nge a fisitä ika ewe Samol esap tipeeu ngeni?
  rop-rop: Nobodi kaan dum enijing if YAWEI nomo larram im.
  ukr-1871: 'Хто ж бо сьміє сказати: І таке часом дїється, що Господь не повелїває!'
  deu-1951: Wer hat je etwas gesagt und es ist geschehen, ohne daß der Herr es befahl?
  eng-JPS: Who is he that saith, and it cometh to pass, when the Lord commandeth it
    not?
  srp-1865: Ko je rekao što i zbilo se, a Gospod da nije zapovjedio?
  lug-lug: Ani ayinza okwogera ekintu ne kituukirira, Mukama nga takiragidde?
  heb-heb: מי זה אמר ותהי אדני לא צוה׃
  ben-IRV: প্রভু আদেশ না করলে কার কথা সফল হতে পারে?
  pan-pan: ਕੌਣ ਕੁਝ ਆਖੇ ਅਤੇ ਉਹ ਪੂਰਾ ਹੋ ਜਾਵੇ, ਜਦ ਪ੍ਰਭੂ ਨੇ ਉਸ ਦਾ ਹੁਕਮ ਹੀ ਨਾ ਦਿੱਤਾ ਹੋਵੇ?
  mya-JVB: ထာဝရ ဘုရားမှာ ထားတော်မ မူဘဲ၊ အဘယ်သူ သည် ပြော ၍ တစုံတခုကို ဖြစ် စေနိုင်သနည်း။
  hmo-hmo: Badina be nega ibounai, Lohiabada ena ura sibona ia vara noho. Bema Lohiabada
    ese kara ta ia ura lasi neganai, daika ese unai kara ia karaia diba?
  urd-urd: वह कौन है जिसके कहने के मुताबिक़ होता है, हालाँकि ख़ुदावन्द नहीं फ़रमाता?
  rus-SYN: 'Кто это говорит: “и то бывает, чему Господь не повелел быть”?'
  bqc-SIM: Démɛ a fↄ̃ mɛ á kɛ, i kɛ, tó Dii i a zɛbↄɛ̀o ni?
  tcz-CHONGTHU: Pakai phatsah louva koiham thilho hung soh doh na ding thupeh neithei
    ding chu?
  mar-mar: परमेश्वराने आज्ञा केली नसता ज्याने काही बोलावे आणि ते घडून यावे असा कोणी
    आहे का?
  qub-qub: Tayta Dios mana camacächiptenga imapis manami cay pachacho canmanchu.
  bqp-bqp: Goo kun kpɛ̃ u nɛɛ, gɑ̃ɑnu nu kooro, Yinni Gusunɔ ù kun nin woodɑ wɛ̃.
  hat-hat: Depi Bondye Sèl Mèt la pale, se fini! Sa l' di se sak fèt.
  eng-BSB: Who has spoken and it came to pass, unless the Lord has ordained it?
  eng-WEBPB: Who is he who says, and it comes to pass, when the Lord doesn’t command
    it?
  kbq-kbq: Ra Anumzamo'ma osu'nenia nanekerera, iza agra'a avesitera mago zana eri
    forera hugahie?
  nhe-BL: Pampa intla Toteco Dios ax quimacas caquihuili, axaca huelis techchihuilis
    tlen fiero moilhuijtoc techchihuilis. Tlen topanti, pano pampa yajaya tlanahuatijtoc
    ma pano.
  gub-BL: Ni amo nupuner kwaw ma'e iapo kar haw rehe a'e wà, aze Tupàn nuputar kwaw
    a'e ma'e iapo kar haw nehe.
  eng-DRA: Mem. Who is he that hath commanded a thing to be done, when the Lord commandeth
    it not?
