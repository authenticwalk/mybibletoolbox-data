verse: LAM.003.040
translations:
  mal-C: നമുക്ക് നമ്മുടെ വഴികളെ പരിശോധിച്ച് അവയെ പരീക്ഷിക്കാം, നമുക്ക് യഹോവയിലേക്കു
    മടങ്ങാം.
  deu-TKW: Laßt uns unsern Wandel prüfen und erforschen und zu Jahwe uns bekehren!
  lin-lin: Tokota na mozindo ya kososola banzela na biso mpe totala malamu etamboli
    na biso, bongo tozonga epai na Yawe ;
  eng-LSV: We search our ways, and investigate, || And turn back to YHWH.
  eng-GNV: Let vs search and try our wayes, and turne againe to the Lord.
  eng-WEBSTER: Let us search and try our ways, and turn again to the LORD.
  nhw-BL: Ma timomacaca cuenta nopa fiero ojtli ipan catli tinejnemij huan ma timoilhuica
    ipan toyoltipa para tlen quej nopa tijchijtoque. Huan sempa ma timocuepaca ica
    Toteco Dios.
  swh-ONEN: Tuzichunguze njia zetu na kuzijaribu, na tumrudie Bwana Mungu.
  bba-bba: Yen sɔ̃, i de su bɛsɛn dɑɑ mɛɛri kpɑ su ye wɛ̃ɛri su wɑ su kɑ ɡɔsirɑmɑ
    Yinni Gusunɔn mi.
  eng-KJVCPB: Let us search and try our ways, and turn again to the Lord.
  luo-luo: Weuru wanon timbewa kendo wapar ane kaka gichalo, eka wadog ir Jehova Nyasaye.
  meu-meu: Eda dala baita tohodia bona baita tahudia, bena Iehova baita lou henia;
  npi-ULB: हाम्रा मार्गको जाँच गरौँ, र तिनलाई जाँचेर परमप्रभुकहाँ फर्कौं ।
  yor-yor: Ẹ jẹ́ kí a yẹ ọ̀nà wa, kí a sì dán an wò, kí a sì tọ Olúwa lọ.
  pes-OPCB: به جای گله و شکایت بیایید کردار خود را بسنجیم و بیازماییم و به سوی خداوند
    بازگردیم.
  tgl-ULB: Siyasatin at suriin natin ang ating mga pamamaraan, at muling manumbalik
    kay Yahweh.
  hui-hui: Iname mana bialu harimaru manda bialu dabolene nga. Dabalu mana ko bialu
    harimaru yu wahalu Anduane Homogo ibuni karia dai bulene nga.
  mya-mya: ငါ​တို့​သည်​မိ​မိ​တို့​လမ်း​စဉ်​ကို​စစ်​ဆေး​ကာ ထာ​ဝ​ရ​ဘု​ရား​ထံ​တော်​သို့​ပြန်​လာ​ကြ
    ကုန်​အံ့။
  bod-N: རང་ཅག་རྣམས་ཀྱིས་སོ་སོའི་སྤྱོད་ལམ་ཡང་ཡང་དུ། ། ཞིབ་བཤེར་ཚོད་ལྟ་བྱས་རྗེས་ཡ་ཝཱེའི་ཕྱོགས་སུ་འཁོར།
    །
  sna-sna: Ngatinzverei nzira dzedu uye ngatidziedzei, uyewo ngatidzokerei kuna Jehovha.
  spa-BLM: Busquemos y probemos nuestros caminos, y volver a Yahvé.
  cac-cac: Co b'eyc'olejec val co b'a sic'lab'il, chajtil yilji co b'eyb'al, scac'anxioch
    co b'a d'a yol sc'ab' Jehová.
  swh-ULB: Natujichunguze njia zetu na kuzijaribu, na tumrudie Yahweh.
  bel-bel: Выпрабуем і дасьледуем шляхі свае, і зьвернемся да Госпада.
  deu-ELBBK: Prüfen und erforschen wir unsere Wege, und lasst uns zu dem HERRN umkehren!
  mbb-OT: Ereg he edsusiyen ta is betasan ta ne edlikù ki ziyà te Nengazen.
  mal-2015: നാം നമ്മുടെ നടപ്പു ആരാഞ്ഞു ശോധന ചെയ്തു യഹോവയുടെ അടുക്കലേക്കു തിരിയുക.
  rmc-rmc: Aven preskuminas a predikhas amare droma a visaras pes pale ko RAJ!
  pes-OPV: راههای خود را تجسس و تفحص بنماییم و بسوی خداوند بازگشت کنیم.
  ron-1924: Сэ луэм сяма ла умблетеле ноастре, сэ ле черчетэм ши сэ не ынтоарчем ла
    Домнул.
  ben-OBCV: এসো আমরা নিজেদের জীবনাচরণ যাচাই ও পরীক্ষা করি, আর এসো, আমরা সদাপ্রভুর
    পথে ফিরে যাই।
  som-som: Jidadkeenna aynu baadhno, oo aynu tijaabinno, oo aynu mar kale Rabbiga
    u soo noqonno.
  lat-VUC: Nun Scrutemur vias nostras, et quæramus, et revertamur ad Dominum.
  eng-ASVBT: Let us search and try our ways, and turn again to Jehovah.
  ita-1885: Esaminiamo le nostre vie, E ricerchiamole e convertiamoci al Signore.
  eng-LXXUP: Our way has been searched out and examined, And we will turn to the Lord.
  eng-ULB: Let us examine our ways and test them, and let us return to Yahweh.
  spa-VBL: Debemos mirarnos a nosotros mismos, examinar nuestros actos y volver al
    Señor.
  fra-_FOB: Recherchons nos voies, et les sondons, et retournons à l'Éternel.
  mal-mal: നാം നമ്മുടെ നടപ്പ് ആരാഞ്ഞ് ശോധനചെയ്ത് യഹോവയുടെ അടുക്കലേക്ക് തിരിയുക.
  lit-lit: Ištirkime ir išmėginkime savo kelius ir gręžkimės į VIEŠPATĮ!
  urd-GVR: Āo, ham apne chāl-chalan kā jāyzā leṅ, use achchhī tarah jāṅch kar Rab
    ke pās wāpas āeṅ.
  suz-BL: गो आंम कली नाक्‍शा कोव़शा, परमप्रभु यावे गे लेत्‍नय।
  eng-NOY: Let us search and try our ways, and turn again to Jehovah!
  ita-1927: Esaminiamo le nostre vie, scrutiamole, e torniamo all’Eterno!
  ckb-ckb: با هەڵسوکەوتمان بپشکنین و تاقی بکەینەوە و بگەڕێینەوە بۆ لای یەزدان.
  eng-BBE: Let us make search and put our ways to the test, turning again to the Lord;
  kan-OKCV: ನಾವು ನಮ್ಮ ಮಾರ್ಗಗಳನ್ನು ಪರಿಶೋಧಿಸಿ, ಪರೀಕ್ಷಿಸಿಕೊಂಡು ಆಮೇಲೆ ಯೆಹೋವ ದೇವರ ಬಳಿಗೆ
    ತಿರುಗಿಕೊಳ್ಳೋಣ.
  tam-2017: நாம் நம்முடைய வழிகளைச் சோதித்து ஆராய்ந்து, யெகோவாவிடத்தில் திரும்பக்கடவோம்.
  spa-RV-1909: Escudriñemos nuestros caminos, y busquemos, y volvámonos á Jehová.
  ron-BTF: Să ne cercetăm și să ne încercăm căile noastre și să ne întoarcem la DOMNUL.
  eng-WEBP: Let us search and try our ways, and turn again to the LORD.
  eng-FBV: We should look at ourselves, examine what we're doing, and return to the
    Lord.
  nld-1939: Laten wij ons gedrag onderzoeken en toetsen, En ons tot Jahweh bekeren;
  nch-BL: Ma tiquitaca nopa fiero ojti cati ipan tinejnemij huan ma timoilhuica toyoltipa
    para ten quej nopa tijchijtoque. Huan sempa ma timocuepaca ica Toteco Dios.
  vie-1934: Chúng ta hãy xét và thử đường mình, trở về cùng Đức Giê-hô-va.
  hin-CV: 'आइए हम अपनी नीतियों का परीक्षण करें तथा अपने याहवेह की ओर लौट चलें:'
  spa-BES: Hagamos una reflexión pongamos a prueba nuestros caminos, volviéndonos
    nuevamente al Señor;
  tdx-tdx: נ Antao hañotsohotso hitsoke o lalan-tikañeo, vaho himpoly mb’am’ Iehovà
    mb’eo.
  tha-KJV: ให้​พวกเราทดสอบและพิจารณาวิถีของพวกเรา และกลับมาหาพระเยโฮวาห์​เถิด
  por-BR-2018: Examinemos nossos caminhos, investiguemos, e nos voltemos ao SENHOR.
  deu-ELO: Prüfen und erforschen wir unsere Wege, und laßt uns zu Jehova umkehren!
  eng-WYC-2018: Search we our ways, and seek we, and turn we again to the Lord. (Consider
    all that we do, and seek we the truth about it, and then turn we again to the
    Lord.)
  epo-epo: Ni trarigardu kaj esploru nian konduton, kaj ni revenu al la Eternulo;
  uig-PIN: '|נ| (Nun) Yollirimizni tǝkxürüp sinap bilǝyli, Pǝrwǝrdigarning yeniƣa
    yǝnǝ ⱪaytayli;'
  beo-beo: Ninia da ninia hamobe hou ba:lalu, Godema sinidigila:di!
  tpi-OTNT: Yumi mas skelim gut olgeta pasin na wokabaut bilong yumi. Na yumi mas
    lusim ol pasin nogut na yumi kam bek long Bikpela.
  hau-SA: Bari mu auna tafiyarmu mu gwada ta, sai mu kuma koma ga Ubangiji.
  uig-LAT: '|נ| (Nun) Yollirimizni tekshürüp sinap bileyli, Perwerdigarning yénigha
    yene qaytayli;'
  nde-nde: Kasilingeni njalo sihlole izindlela zethu, sibuyele kuThixo.
  ton-ton: Ke tau kumi mo ʻahiʻahiʻi hotau ngaahi ʻaluʻanga, pea toe tafoki kia Sihova.
  ces-1613: Zpytujme raději a ohledujme cest našich, a navraťme se až k Hospodinu.
  eng-WMB: Let us search and try our ways, and turn again to the LORD.
  tam-TCV: ஆகவே நாங்கள் எங்கள் வழிகளை ஆராய்ந்து சோதிப்போம், யெகோவாவிடம் திரும்புவோம்.
  ceb-ULB: Sulayan ug susihon nato ang atong mga pamaagi, ug mobalik pag-usab kang
    Yahweh.
  pol-UBG: Doświadczajmy i badajmy nasze drogi, nawróćmy się do PANA.
  urd-GVU: آؤ، ہم اپنے چال چلن کا جائزہ لیں، اُسے اچھی طرح جانچ کر رب کے پاس واپس
    آئیں۔
  deu-1912: Und laßt uns erforschen und prüfen unser Wesen und uns zum HERRN bekehren!
  kan-2017: ನಮ್ಮ ನಡತೆಯನ್ನು ಶೋಧಿಸಿ, ಪರೀಕ್ಷಿಸಿಕೊಂಡು ಯೆಹೋವನ ಕಡೆಗೆ ತಿರುಗಿಕೊಳ್ಳೋಣ.
  yap-yap: Ngad fal’egned i yaliy e pi kanawo’ rodad ma gadad sul ngak SOMOL.
  hlt-MCSB: Mamih kah longpuei he phuelhthaih tih n'khe phoeiah BOEIPA taengla mael
    uh sih.
  mdy-ETH: ኑ ሃንታ ሃንቲፆ ማሂ ኑ ዛጎም፤ ናንጊና ናንጋ ጎዳ ባንሢ ኑ ማዖም።
  twi-ASANTE: Momma yɛnhwehwɛ yɛn akwan mu na yɛnsɔ nhwɛ, na yɛnsane nkɔ Awurade nkyɛn.
  eng-WEBU: Let us search and try our ways, and turn again to the LORD.
  wal-wal: Hegaa aggidi, ane nu ogiyaa paaccoosinne qoroos; GODAAKKO ane simmoos.
  spa-PDDPT: Examinemos y probemos nuestros caminos, Y regresemos a Yavé.
  gun-gun: Jaikuaa pota ke jaikoa re ae. Ha'e gui jaikuaa porã ma vy jajevy ke Senhor
    pe.
  ilo-ULB: Sukimatentayo a nalaing dagiti wagastayo, ken agsublitayo manen kenni Yahweh.
  kpg-kpg: Gidaadou gii mmada gi tadau huaidu, gaa huli labelaa gi Dimaadua.
  uig-ARA: '|נ| (نۇن) يوللىرىمىزنى تەكشۈرۈپ سىناپ بىلەيلى، پەرۋەردىگارنىڭ يېنىغا يەنە
    قايتايلى؛'
  sus-sus: Won xa won ɲɛrɛ ki mato, won xa a igbɛ, won xa gbilen Alatala ma.
  pon-2006: Kitail en kasawih atail wiewia kan oh sohpeiong KAUN-O.
  jae-jae: Tasala to tansaê nêŋ lêŋ ma tamu dandêŋ Apômtau tana.
  ksd-ksd: Boina dat a tikatikan ta kada lavur mangamangana, ma dat a valar ia, ma
    dat a vana tapuku tadav ra Luluai.
  tur-YTC: Yollarımızı araştıralım, deneyelim, Ve yine Yahve'ye dönelim.
  grc-BRENT: ΝΟΥΝ. Ἐξηρευνήθη ἡ ὁδὸς ἡμῶν καὶ ἠτάσθη, καὶ ἐπιστρέψομεν ἕως Κυρίου.
  ind-AYT: Mari kita menyelidiki dan memeriksa jalan-jalan kita, dan kembali kepada
    TUHAN.
  nya-nya: Tiyeni tisanthule ndi kuyesa njira zathu, ndipo tiyeni tibwerere kwa Yehova.
  hrv-hrv: Ispitajmo, pretražimo pute svoje i vratimo se Jahvi.
  mps-mps: Dago dena kolesaga, me dena bilibo kolesaga dagalama, bugagia suao. Tama
    dago dwai kolesaga tagalama, tama da Godiba ma aselainao.
  tpi-tpi: Yumi mas skelim gut olgeta pasin na wokabaut bilong yumi. Na yumi mas lusim
    ol pasin nogut na yumi kam bek long Bikpela.
  dan-1931: Lad os ransage, granske vore Veje og vende os til HERREN,
  vie-OVCB: Đúng ra, chúng ta phải tự xét mình để ăn năn. Và quay lại với Chúa Hằng
    Hữu.
  guj-2017: આપણે આપણા માર્ગો ચકાસીને તેમની કસોટી કરીએ અને આપણે યહોવાહ તરફ પાછા ફરીએ.
  pon-2006A: Kitail en kasawih atail wiewia kan oh sohpeiong KAUN-O.
  por-BRBSL: Let nós procuramos e tentamos nossos caminhos, e voltar-se novamente
    para Yahweh.
  swe-swe: Låt oss utvärdera(pröva) våra vägar och återvända till Herren (Jahve).
  cth-cth: Maimae lamthungnaw hah maimouh ni tanouknae hoi tawng awh sei. BAWIPA koe
    lah bout kamlang awh sei.
  twi-twi: Momma yɛnhwehwɛ yɛn akwan mu na yɛnsɔ nhwɛ, na yɛnsan nkɔ Awurade nkyɛn.
  hlt-hlt: Mamih kah longpuei he phuelhthaih tih n'khe phoeiah BOEIPA taengla mael
    uh sih.
  tbz-SIM: Yóunɛ̀ kɛ̀ ti wéntɛ́ icɛ ti tũ nyì, kɛ ì pɑɑtɛ́ mɛsɑ̀ɑ̀, kɛ́wɛ̃tɛ ti Yiɛ̀
    nKuyie mborɛ̀.
  msy-2020: Oraghɨva arazir aghuibar amuva, e bar deravɨra uan araziba ko uan daroriba
    tuisɨgham. Egh e uan arazir kuraba ateghɨva uamategh Ikiavɨra Itir God bagh izam.
    Egh e Godɨn Uan Nguibamɨn Itim ko mɨkɨmsɨ, e pura aghariba fan kogham. E bar guizbangɨra
    uan navibar God ko mɨkɨmɨva kamaghɨn mɨkɨmam, “E nɨ barazi puvatɨgha arazir kuram
    gami, ezɨ nɨ en arazir kuraba gɨn amadazir puvatɨ.”
  dop-dop: Tǝ́ nyǝnɩ tɑ tɔntɛ kɛ teu nɑ tǝ́ mɑɣɑsɩ tǝ tɔm. Tǝ́ mǝlǝnɑ Tɑcɑɑ tɔɔ.
  azb-azb: Qoy yollarımıza diqqətlə baxaq, Rəbbə yenidən üz tutaq.
  eng-DBY: Let us search and try our ways, and turn again to Jehovah.
  hin-2017: हम अपने चाल चलन को ध्यान से परखें, और यहोवा की ओर फिरें!
  wol-KYG: Nan càmbar, ba xoolaat jikko yi te dellu ci Aji Sax ji.
  eng-YLT: We search our ways, and investigate, And turn back unto Jehovah.
  eng-WYC-2017: Search we our ways, and seek we, and turn we again to the Lord.
  eng-WMBB: Let us search and try our ways, and turn again to the LORD.
  urd-GVH: आओ, हम अपने चाल-चलन का जायज़ा लें, उसे अच्छी तरह जाँचकर रब के पास वापस
    आएँ।
  rug-rug: Mada viliti sari nada hahanana, mada dogori, mada pule la koe Zihova.
  gaz-gaz: Kottaa nu daandii keenya qorree haa ilaallu; gara Waaqayyoottis haa deebinu.
  fra-LSG: Recherchons nos voies et sondons, Et retournons à l’Éternel;
  yal-yal: En na en sigati kiine rakɔrɔsi, en yi e fɛsɛfɛsɛ, en yi xɛtɛ Alatala ma.
  haw-1868: E huli kakou i ke ano o ko kakou mau aoao, E hoao hoi, a e hoi hou aku
    ia Iehova.
  arb-NAV: لِنَفْحَصْ طُرُقَنَا وَنَخْتَبِرْهَا وَنَرْجِعْ إِلَى الرَّبِّ.
  ewe-ewe: Mina míalé ŋku ɖe míaƒe zɔzɔme ŋu ne míado wo akpɔ eye mina míatrɔ ɖe Yehowa
    ŋu.
  eng-LEE: Let us search through and investigate our ways, and let us return to the
    Lord.
  asm-FB: আহাঁ, আমি বিচাৰ কৰি আমাৰ নিজ পথবোৰ পৰীক্ষা কৰোঁহক আৰু পুনৰায় যিহোৱালৈ ঘূৰোহঁক।
  sus-A: وٌن شَ وٌن حّرّ كِ مَتٌ، وٌن شَ عَ عِفبّ، وٌن شَ فبِلٍن عَلَتَلَ مَ.
  fra-SBL: Cherchons et essayons nos voies, et se tourner à nouveau vers Yahvé.
  hbo-hbo: נַחְפְּשָׂ֤ה דְרָכֵ֙ינוּ֙ וְֽנַחְקֹ֔רָה וְנָשׁ֖וּבָה עַד־יְהוָֽה׃
  piu-2006: '@see-verse:LAM.003.039'
  kik-kik: Nĩtũthuthuurie-i mĩthiĩre iitũ na tũmĩtuĩrie, tũcokerere Jehova.
  fra-NCL: Examinons nos voies et scrutons-les, et retournons à Yahweh.
  cek-AK: To tiah oh pongah loe a caeh o haih loklam hae pakrong tanoek si loe, Angraeng
    khaeah amlaem o let si.
  cuk-cuk: Anmar na anmar-daedgi nue-binsasii imakmala, anmar Bab-Jehová-amimala,
    gannar ese dagmala.
  uig-CYR: '|נ| (Нун) Йоллиримизни тәкшүрүп синап биләйли, Пәрвәрдигарниң йениға йәнә
    қайтайли;'
  tel-2017: మన మార్గాలు పరిశీలించి తెలుసుకుని మనం మళ్ళీ యెహోవా వైపు తిరుగుదాం.
  hat-BSA: Annou egzamine e sonde wout nou yo pou nou retounen kote SENYÈ a.
  kos-kos: Lela kut in tuni ouiyen orekma lasr ac folokla nu yurin LEUM GOD.
  hbo-WLC: נַחְפְּשָׂ֤ה דְרָכֵ֙ינוּ֙ וְֽנַחְקֹ֔רָה וְנָשׁ֖וּבָה עַד־יְהוָֽה׃
  ibo-ibo: Ka anyị nyochaanụ ụzọ anyị nwapụta ya. Ka anyị lọghachikwutenụ Onyenwe
    anyị.
  ory-ory: ଆମ୍ଭେମାନେ ଆପଣା ଆପଣା ପଥ ଅନୁସନ୍ଧାନ ଓ ପରୀକ୍ଷା କରୁ, ପୁଣି ସଦାପ୍ରଭୁଙ୍କ ପ୍ରତି
    ଫେରୁ।
  chk-chk: Ousipwe sotuni o atittina ach kewe föför o kulsefäliti ewe Samol mi Lapalap.
  rop-rop: “Wi garra lafta jinggabat wen wi dumbat nogudbala ting en nomo bulurrum
    God, en wi garra tenbek langa im.
  ukr-1871: Розпитуймо й розвідуймо наші дороги та й обернїмось до Господа;
  deu-1951: Lasset uns unsere Wege erforschen und durchsuchen und zum HERRN zurückkehren!
  eng-JPS: Let us search and try our ways, and return to the LORD.
  srp-1865: Pretražimo i razgledajmo pute svoje, i povratimo se ka Gospodu.
  lug-lug: Twekebere engeri zaffe, era tuzeetegereze, tudde eri Mukama.
  heb-heb: נחפשה דרכינו ונחקרה ונשובה עד יהוה׃
  ben-IRV: এস, আমরা নিজের নিজের রাস্তা বিচার করি ও পরীক্ষা করি এবং সদাপ্রভুর কাছে
    ফিরে যাই।
  pan-pan: ਆਓ, ਅਸੀਂ ਆਪਣੇ ਰਾਹਾਂ ਨੂੰ ਧਿਆਨ ਨਾਲ ਪਰਖੀਏ ਅਤੇ ਬਦਲੀਏ, ਅਤੇ ਯਹੋਵਾਹ ਵੱਲ ਮੁੜੀਏ!
  mya-JVB: ငါ တို့သည်ကိုယ်လိုက်သောလမ်း တို့ကို စစ်ကြော စုံစမ်း၍ ၊ ထာဝရဘုရား ထံ တော်သို့
    ပြန် သွားကြကုန်အံ့။
  hmo-hmo: Namona be iseda dala do ita tohoa, bona iseda kara do ita tahua, bona Lohiabada
    dekenai do ita giroa lou.
  urd-urd: हम अपनी राहों को ढूंडें और जाँचें, और ख़ुदावन्द की तरफ़ फिरें।
  rus-SYN: Испытаем и исследуем пути свои, и обратимся к Господу.
  bqc-SIM: Wà wɛ́tɛ wá kuai wà gwa maamaa, wí ɛa su Diiwa.
  tcz-CHONGTHU: Chuti louvin, eihon e-chonnau hi kikhuol’u hitin chuleh Pakai kom’a
    iki lehei kit lou diu ham?
  mar-mar: चला तर आपण आपले मार्ग शोधू आणि तपासू आणि परमेश्वराकडे परत फिरू.
  qub-qub: Imano goyaycashanchïtapis sumaj yarpachacushun. Tayta Dios munashannöna
    cawashun.
  bqp-bqp: Yen sɔ̃, i de su bɛsɛn dɑɑ mɛɛri kpɑ su ye wɛ̃ɛri su wɑ su kɑ gɔsirɑmɑ
    Yinni Gusunɔn mi.
  hat-hat: Annou gade jan n'ap mennen bak nou! Ann egzaminen byen jan n'ap viv la!
    Lèfini, ann tounen vin jwenn Bondye!
  eng-BSB: Let us examine and test our ways, and turn back to the LORD.
  eng-WEBPB: Let us search and try our ways, and turn again to the LORD.
  kbq-kbq: Hagi tagrama nehuna tavutavara rezaganeta ke so'e huteta, ana tavutva zampintira
    ete rukrahe huta Ra Anumzamofontega esanune.
  nhe-BL: Ma timomacaca cuenta nopa fiero ojtli ipan tlen tinejnemij huan ma timoilhuica
    ipan toyoltipa para tlen queja nopa tijchijtoque. Huan sampa ma timocuepaca ica
    Toteco Dios.
  gub-BL: Xixak tuwe zaneremiapo kwer nehe. Zazewyr Tupàn Tuweharupi Wiko Ma'e pe
    nehe no.
  eng-DRA: Nun. Let us search our ways, and seek, and return to the Lord.
