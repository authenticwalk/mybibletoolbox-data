verse: LAM.003.029
translations:
  mal-C: പൂഴിയിൽ അവൻ മുഖം പൂഴ്ത്തട്ടെ; ഒരുപക്ഷേ ഇനിയും പ്രത്യാശയുണ്ടാകും.
  deu-TKW: Er berühre mit seinem Munde den Staub, vielleicht ist noch Hoffnung;
  lin-lin: 'Tika ete atia elongi na ye na mabele : tango mosusu elikya ekoki kozala.'
  eng-LSV: He puts his mouth in the dust, if so be, there is hope.
  eng-GNV: He putteth his mouth in the dust, if there may be hope.
  eng-WEBSTER: He putteth his mouth in the dust; if there may be hope.
  nhw-BL: Ma moicnonequis hasta motzonhuijtzomas tlalchi huan huelis quen nopa noja
    quitlapojpolhuis.
  swh-ONEN: Na azike uso wake mavumbini bado panawezekana kuwa na matumaini.
  bba-bba: U n nùn wiru kpĩiyɛ win nuku sɑnkirɑnu sɔɔ, kpɑ u n yĩiyɔ mɑ u koo nùn
    somi.
  eng-KJVCPB: He putteth his mouth in the dust; if so be there may be hope.
  luo-luo: We oik wiye ei buru, dipoka pod en gi geno.
  meu-meu: uduna na ḡahu ai baine atoa, reana helaro do baine vara;
  npi-ULB: त्यसले आफ्नो मुख धूलोमा लगाओस् । अझै पनि आशा बाँकी हुन सक्छ ।
  yor-yor: Jẹ́ kí ó bo ojú rẹ̀ sínú eruku— ìrètí sì lè wà.
  pes-OPCB: و در برابر خداوند سر تعظیم فرود آورد، زیرا ممکن است امیدی باشد.
  tgl-ULB: Hayaang ilagay niya sa alikabok ang bibig niya, at marahil mayroong pag-asa.
  hui-hui: Ani biragola Anduane Homogo ibugua ibu biamogo bulebira badago lowa ibuni
    mo dindiha howa ema nabi hondo holene nga.
  mya-mya: မျှော်​လင့်​ဖွယ်​ရှိ​ကောင်း​ရှိ​ဦး​မည်​ဖြစ်​၍​ငါ​တို့​သည် ဝန်​ခံ​လျက်​မြေ​သို့​ခေါင်း​ငုံ့​သင့်​ကြ​၏။
  bod-N: དེ་ཡིས་རང་གི་སྨྲ་སྒོ་ས་རྡུལ་ནང་། ། སྦས་པར་གྱུར་ན་རེ་བ་ཡོད་ཀྱང་སྲིད། །
  sna-sna: Ngaavige chiso chake muguruva, zvimwe tariro ichiripo.
  spa-BLM: Que ponga su boca en el polvo, si es para que haya esperanza.
  cac-cac: Yovalil tzon̈ och ejmelal, tzon̈ em n̈ojan d'a sat luum, talaj tz'oc' sc'ol
    Jehová d'ayon̈.
  swh-ULB: Acha aeke mdomo wake kwenye vumbi - kunaweza bado kuwa na matumaini.
  bel-bel: 'кладзе вусны свае ў пыл, думаючы: «магчыма, яшчэ ёсьць надзея»;'
  wed-wed: Tana mae-ḡaira au debidebi, mepa da agu ina nei.
  deu-ELBBK: 'Er lege seinen Mund in den Staub: Vielleicht gibt es Hoffnung.'
  mbb-OT: Ibpekevavè ta is keugelingen ta ziyà te etuvangan te Nengazen ne kenè ta
    id-awà is perateng ta.
  mal-2015: അവൻ തന്റെ മുഖത്തെ പൊടിയോളം താഴ്ത്തട്ടെ; പക്ഷെ പ്രത്യാശ ശേഷിക്കും.
  rmc-rmc: Mi thovel o muj andro prachos, či mek na ela varesavi naďej.
  pes-OPV: دهان خود را بر خاک بگذارد که شاید امیدباشد.
  ron-1924: сэ-шь умпле гура ку цэрынэ ши сэ ну-шь пярдэ нэдеждя;
  aui-aui: touda tayituwapore oghogheyana, bi mayiyida siyayowogha dobodobove na,
    meboda God iyiwiiteda.
  ben-OBCV: সে ধুলোয় নিজের মুখ ঢেকে রাখুক— হয়তো তখনও আশা থাকতে পারে।
  som-som: Afkiisa ciidda ha daro, waxaa suurtowda inay rajo jirto.
  lat-VUC: Jod Ponet in pulvere os suum, si forte sit spes.
  eng-ASVBT: Let him put his mouth in the dust, if so be there may be hope.
  ita-1885: Metta pur la sua bocca nella polvere! Forse, ci sarà ancora speranza;
  eng-ULB: Let him put his mouth in the dust—there may yet be hope.
  spa-VBL: Debe inclinarse con el rostro hacia el suelo, porque aún puede haber esperanza.
  fra-_FOB: 'Il mettra sa bouche dans la poussière, en disant: Peut-être y a-t-il
    quelque espérance!'
  mal-mal: അവൻ തന്റെ മുഖം പൊടിയോളം താഴ്ത്തട്ടെ; പക്ഷേ പ്രത്യാശ ശേഷിക്കും.
  urd-GVR: Wuh ḳhāk meṅ aundhe muṅh ho jāe, shāyad abhī tak ummīd ho.
  suz-BL: मुरुमी आ शोव़ खपीम वोदल। मोपा मेको के आस बाक्‍बा कों?
  eng-NOY: That he put his mouth in the dust, [[saying to himself,]] “Perhaps there
    may be hope!”
  ita-1927: Metta la sua bocca nella polvere! forse, v’è ancora speranza.
  ckb-ckb: با سەری بخاتە ناو خاکوخۆڵ، لەوانەیە هێشتا هیوای مابێت.
  eng-BBE: Let him put his mouth in the dust, if by chance there may be hope.
  kan-OKCV: ಒಂದು ವೇಳೆ ನಿರೀಕ್ಷೆ ಇರಬಹುದೇನೋ ಎಂದು ಅವನು ತನ್ನ ಮುಖವನ್ನು ಧೂಳಿನಲ್ಲಿ ಇಟ್ಟುಕೊಳ್ಳಲಿ.
  tam-2017: நம்பிக்கைக்கு இடமுண்டோ என்று தன் வாய் மண்ணில்படும்படி குப்புறவிழுவானாக.
  spa-RV-1909: Pondrá su boca en el polvo, por si quizá hay esperanza.
  ron-BTF: Își pune gura în țărână; dacă astfel poate fi speranță.
  eng-WEBP: Let him put his mouth in the dust, if it is so that there may be hope.
  eng-FBV: They should bow low with their faces to the ground, for there may still
    be hope.
  nld-1939: Zijn mond in het stof blijven drukken. Misschien is er hoop;
  nch-BL: Ma moicnonequi hasta mohuijtzomas talchi huan huelis quej nopa noja quitapojpolhuis.
  vie-1934: Nó khá để miệng trong bụi đất! hoặc giả sẽ có sự trông mong.
  hin-CV: वह अपना मुख धूलि पर ही रहने दे— आशा कभी मृत नहीं होती.
  spa-BES: Que ponga su boca en el polvo, si por casualidad puede haber esperanza.
  tdx-tdx: Hatoho’e an-debok’ ao ty falie’e, hera ama’e ty fitamañe.
  tha-KJV: ให้​เขาเอาปากจดไว้ในผงคลี​ดิน ถ้าทำดังนั้นชะรอยจะมี​หวัง
  por-BR-2018: Ponha sua boca no pó; talvez haja esperança.
  deu-ELO: er lege seinen Mund in den Staub; vielleicht gibt es Hoffnung.
  eng-WYC-2018: He shall set his mouth in (the) dust, if peradventure hope is. (He
    shall put his face upon the ground, for perhaps there may still be hope.)
  epo-epo: Li metas sian buŝon en polvon, kredante, ke ekzistas espero;
  uig-PIN: Yüzini topa-tupraⱪⱪa tǝgküzsun, — Eⱨtimal, ümid bolup ⱪalar?
  beo-beo: 'Ninia Hina Gode Ea sia: nabawane, begudumu da defea. Bai ninia da hobea
    misunu hou noga:idafa ba:ma:bela:le.'
  tpi-OTNT: Ating God inap helpim em, olsem na em i mas daunim em yet na wet i stap.
  hau-SA: Bari yă ɓoye fuskarsa cikin ƙura kila akwai bege.
  uig-LAT: Yüzini topa-tupraqqa tegküzsun, — Éhtimal, ümid bolup qalar?
  nde-nde: Kembele ubuso bakhe ethulini, mhlawumbe ithemba lizakuba khona.
  ton-ton: ‌ʻOku ne ʻai hono ngutu ʻi he efu, ko e meʻa naʻa ʻoku kei ai ha ʻamanaki.
  ces-1613: Dávaje do prachu ústa svá, až by se ukázala naděje,
  eng-WMB: Let him put his mouth in the dust, if it is so that there may be hope.
  tam-TCV: அவன் புழுதியில் தன் முகத்தைப் புதைக்கட்டும், ஒருவேளை இன்னமும் அவனுக்கு
    எதிர்பார்ப்பு இருக்கலாம்.
  ceb-ULB: Tugoti nga ibutang niya ang iyang baba sa abog, ug tingali mahimong adunay
    paglaom.
  pol-UBG: Kładzie swe usta w prochu, może jest jeszcze nadzieja.
  urd-GVU: وہ خاک میں اوندھے منہ ہو جائے، شاید ابھی تک اُمید ہو۔
  deu-1912: und seinen Mund in den Staub stecke und der Hoffnung warte
  kan-2017: ಒಂದು ವೇಳೆ ಯೆಹೋವನಿಂದ ಸುಗತಿಯಾದೀತೆಂಬ ನಿರೀಕ್ಷೆಯಿಂದ ತನ್ನ ಮುಖವನ್ನು ಕೊಳಕಿನ ಮೇಲೆ
    ಹಾಕಲಿ.
  yap-yap: Thingar da siro’gad ni kadm’ing gad, ya kuramoy ban’en nra lagan’dad ngay.
  hlt-MCSB: A ka te laipi khuiah vuei saeh lamtah ngaiuepnah a om khaming.
  mdy-ETH: ሃጊ ጊንሣ ኮሺ ባኣዚ ሙካኒ ዳንዳዓሢሮ ሳዓ ባሊቲና ላሂ ናንጊና ናንጋ ጎዳም ዓይሢንቲ ዎርቆንጎ።
  twi-ASANTE: Ma ɔmfa nʼanim nsie wɔ mfuturo mu, ebia anidasoɔ wɔ hɔ.
  eng-WEBU: Let him put his mouth in the dust, if it is so that there may be hope.
  wal-wal: I ba som77uwaa biittaa gattidi ziggo. Ooni erii, au sinttanau hidootai
    de7anaakkonne.
  spa-PDDPT: Que ponga su boca en el polvo, Tal vez haya esperanza.
  gun-gun: Tajajero'a nhanderova yvy ku'i re omovaẽ peve. Xapy'a rei ma oiko nho 'rã
    nharõ jaikovy va'ekue.
  ilo-ULB: Maipasubsob koma isuna iti katapukan, ket nalabit nga addanton ti namnama.
  kpg-kpg: Gidaadou gii pala gi lala i lodo tadau manawa hila gi lala, holongo tadau
    hagadagadagagee la i golo hua.
  uig-ARA: يۈزىنى توپا-تۇپراققا تەگكۈزسۇن، ــ ئېھتىمال، ئۈمىد بولۇپ قالار؟
  sus-sus: A xa a xun sin bɔxi, tɛmunde Ala fama nɛ a xa dubɛ suxude.
  pon-2006: Kitail pahn poaridi ni aktikitik, pwe ele e pahn miehte koapworopwor.
  jae-jae: Eŋ êmbôc awasuŋ auc, ec êmac êndu samucgeŋ atom.
  ksd-ksd: Boina ba na vung ra ngiene ta ra tobon; ona damana kan na boina mulai.
  tur-YTC: Ağzını toprağa koysun, Belki umut olur.
  ind-AYT: Biarlah dia menaruh mulutnya dalam debu, barangkali ada harapan.
  nya-nya: Abise nkhope yake mʼfumbi mwina chiyembekezo nʼkukhalapobe.
  hrv-hrv: neka usne priljubi uz prašinu, možda još ima nade!
  mps-mps: Teda Godigo aga tau sabo homu yali bogo. Tama tiyu, agai aga digi aiyaba
    elaluama, tama tonaluao.
  tpi-tpi: Ating God inap helpim em, olsem na em i mas daunim em yet na wet i stap.
  dan-1931: han trykke sin Mund mod Støvet, måske er der Håb,
  vie-OVCB: Người ấy hãy nằm sắp mặt xuống đất, vì còn có một tia hy vọng.
  guj-2017: તે પોતાનું મુખ ધૂળમાં નાખે, કદાચિત તેને આશા ઉત્પન્ન થાય.
  pon-2006A: Kitail pahn poaridi ni aktikitik, pwe ele e pahn miehte koapworopwor.
  por-BRBSL: Deixe-o colocar sua boca na poeira, se é para que possa haver esperança.
  swe-swe: Låt honom hålla sin mun i leran (mot marken), kanske finns det fortfarande
    hopp (om förändring).
  cth-cth: Hote hmuen koe ngaihawinae ao thai dawkvah, amae a pahni teh vaiphu dawk
    hrueng naseh.
  twi-twi: Ma ɔmfa nʼanim nsie wɔ mfutuma mu, ebia anidaso wɔ hɔ.
  hlt-hlt: A ka te laipi khuiah vuei saeh lamtah ngaiuepnah a om khaming.
  tbz-SIM: Kɑroo kɛ́fṹṹ nhɑ nùù kɛtenkɛ̀, kɛ̀ dɛ̀ nɑɑti ɑ yɑ̀ mɛteèmmɛ̀.
  msy-2020: '@see-verse:LAM.003.028'
  dop-dop: Ɩ́ hǝntɩ ɑtɛ nɑ ɩ́ suli ɩ nɔɣɔ tɔɔ, nɑ ɩ́ tɛɛlǝɣɩ sɩ ntɑnyɩ Tɑcɑɑ kɑ́ wɑɑsɩ-ɩ.
  azb-azb: Üzünü yerə sürtsün, Bəlkə hələ ümid var.
  eng-DBY: he putteth his mouth in the dust, if so be there may be hope;
  hin-2017: वह अपना मुँह धूल में रखे, क्या जाने इसमें कुछ आशा हो;
  wol-KYG: Dëppal sa kanam ci suuf, jombul yaakaar nuyoo.
  eng-YLT: He putteth in the dust his mouth, if so be there is hope.
  eng-WYC-2017: He shall set his mouth in dust, if peradventure hope is.
  eng-WMBB: Let him put his mouth in the dust, if it is so that there may be hope.
  urd-GVH: वह ख़ाक में औंधे मुँह हो जाए, शायद अभी तक उम्मीद हो।
  rug-rug: Vekoa mani todoṉo gore nia isumatana pa kavuru, ura hokara korapa mae sa
    lineana.
  gaz-gaz: Amma illee abdiin ni jira taʼaatii, inni fuula isaa awwaara keessa haa
    suuqqatu.
  fra-LSG: Il mettra sa bouche dans la poussière, Sans perdre toute espérance;
  yal-yal: a yi a xinbi sin a yɛtagi burunburunni. Waxatina nde a mɔn yigin sɔtɔma
    nɛn.
  iou-iou: Yawetä käwep api täŋkentäŋ namek yäŋpäŋ inita nadäwän äpani täŋpäpäŋ iŋami
    dapun kädäkut gänaŋ yäpän äpmoneŋ.
  haw-1868: Ke waiho hoi ia i kona waha ma ka lepo, Ina paha e loaa ia ia ka laua
    o ka manao.
  arb-NAV: لِيُوَارِ وَجْهَهُ فِي التُّرَابِ تَذَلُّلاً، عَسَى أَنْ يَكُونَ هُنَاكَ
    رَجَاءٌ.
  ewe-ewe: Netsɔ eƒe mo ƒo ɖe ke me, ɖewohĩ mɔkpɔkpɔ gali.
  eng-LEE: That he put his mouth in the dust; perhaps there still is hope;
  asm-FB: সি নিজৰ মুখ ধূলিত ৰাখক; কিজানি আশা হ’ব পাৰে।
  sus-A: عَ شَ عَ شُن سِن بْشِ، تّمُندٍ عَلَ قَمَ نّ عَ شَ دُبّ سُشُدٍ.
  fra-SBL: Qu'il mette sa bouche dans la poussière, si c'est pour qu'il y ait de l'espoir.
  hbo-hbo: יִתֵּ֤ן בֶּֽעָפָר֙ פִּ֔יהוּ אוּלַ֖י יֵ֥שׁ תִּקְוָֽה׃
  piu-2006: '@see-verse:LAM.003.028'
  kik-kik: Nĩaturumithie ũthiũ wake rũkũngũ-inĩ, no gũkorwo aahota kũgĩa na kĩĩrĩgĩrĩro.
  fra-NCL: 'Qu’il mette sa bouche dans la poussière : peut-être y a-t-il de l’espérance !'
  cek-AK: Oephaih om tih hmang tiah poek nahaeloe, a mikhmai to maiphu pongah akuep
    nasoe.
  cuk-cuk: Nue-bingegusa, wagar napase dulluu imakoed, abakale, amba Bab-Dummad e-bendakalile.
  uig-CYR: Йүзини топа-тупраққа тәккүзсун, — Еһтимал, үмүт болуп қалар?
  tel-2017: ఒకవేళ నిరీక్షణ కలుగవచ్చేమో గనుక అతడు బూడిదలో తన మూతి పెట్టుకోవాలి.
  hat-BSA: Kite li mete bouch li nan pousyè, si se konsa, pou l ka gen espwa.
  bxh-bxh: Bena ya hoba lidi, ma nuwa lidilidina Guyau lisina, nuwana, sunuma hola
    otana.
  kos-kos: Kut enenu in pasrla nwe ten ac eiskutyang nu sel, tuh sahp srakna oasr
    finsrak.
  hbo-WLC: יִתֵּ֤ן בֶּֽעָפָר֙ פִּ֔יהוּ אוּלַ֖י יֵ֥שׁ תִּקְוָֽה׃
  ibo-ibo: Ya tinye ihu ya nʼaja, nʼihi na olileanya nwere ike dịrị.
  ory-ory: ସେ ଧୂଳିରେ ଆପଣା ମୁଖ ରଖୁ; ତାହାହେଲେ ଅବା ଭରସା ଥାଇପାରେ।
  chk-chk: Epwe chapetiu lepwül, pun eli epwe chüen wor apilükülüköch fän itan.
  rop-rop: Wi garra meigim miselp lobala dumaji wi brabli nogudbala, en maitbi YAWEI
    garra album wi.
  ukr-1871: 'А він нахиляє уста свої в порох, та й думає: може бути, ще є надїя;'
  deu-1951: Er stecke seinen Mund in den Staub; vielleicht ist noch Hoffnung vorhanden!
  eng-JPS: Let him put his mouth in the dust, if so be there may be hope.
  srp-1865: Metnuæe usta svoja u prah, eda bi bilo nadanja.
  lug-lug: Leka akweke amaaso ge mu nfuufu, mpozi wanaabaawo essuubi.
  heb-heb: יתן בעפר פיהו אולי יש תקוה׃
  ben-IRV: সে ধূলোতে মুখ দিক, তবে হয়তো আশা হলেও হতে পারে।
  pan-pan: ਉਹ ਆਪਣਾ ਮੂੰਹ ਮਿੱਟੀ ਵਿੱਚ ਰੱਖੇ, ਸ਼ਾਇਦ ਕੁਝ ਆਸ ਹੋਵੇ!
  mya-JVB: မြော်လင့် စရာအခွင့်ရှိကောင်း ရှိ လိမ့်မည်ဟု ထင်လျက်၊ မိမိ နှုတ် ကို မြေမှုန့်
    ၌ ကပ် စေ။
  hmo-hmo: Ia be Lohiabada ena siahu henunai do ia manau, bona ia ese iena vairana,
    be tano dekenai do ia atoa, badina gabeai ia ese, namo do ia davaria momokani.
  urd-urd: वह अपना मुँह ख़ाक पर रख्खे, कि शायद कुछ उम्मीद की सूरत निकले।
  rus-SYN: 'полагает уста свои в прах, помышляя: “может быть, еще есть надежда”;'
  bqc-SIM: Aà a mipɛlɛ bùsuu, iↄ wɛdↄaàzi.
  tcz-CHONGTHU: Amaho chun amaijun tollam ngatnu henlang kijammu hen ajeh chu amahon
    ajona leh akinepna’u dung jui'a amu thei diu ahi.
  mar-mar: त्याने आपले मुख धुळीत घातल्यास, कदाचित त्यास आशा प्राप्त होईल.
  soq-soq: No me wawa bumpe dunentate nainimba dogo osowe itute onioniantonta naita
    me ando no saunepi.
  qub-qub: Wiyacushpan pampaman uysuräcunman. Chayno ruraptenga capaschari allimanpis
    churanman.
  bqp-bqp: U n nùn wiru kpĩiyɛ win nuku sɑnkirɑnu sɔɔ, kpɑ u n yĩiyɔ mɑ u koo nùn
    somi.
  hat-hat: Nou pa bezwen plenyen. Nou pa janm konnen, ka gen espwa toujou.
  eng-BSB: Let him bury his face in the dust— perhaps there is still hope.
  eng-WEBPB: Let him put his mouth in the dust, if it is so that there may be hope.
  kbq-kbq: Anama nehanigeno keaga osu agra avufgama anteramino kugusopafima mani'nesigeno,
    negeno azama hunaku'ma hanuno'a aza hugahie.
  nhe-BL: Ma moicnonequis hasta motzonhuijtzomas tlalchi huan huelis queja nopa noja
    quitlapojpolhuis.
  gub-BL: Zazemumew ikàg 'ym ma'e ài nehe, ta'e Tupàn upuner zanepyro haw rehe a'e
    nehe xe.
  eng-DRA: Jod. He shall put his mouth in the dust, if so be there may be hope.
