verse: LAM.003.046
translations:
  mal-C: “ഞങ്ങളുടെ ശത്രുക്കളെല്ലാം ഞങ്ങളുടെനേരേ അവരുടെ വായ് മലർക്കെ തുറന്നു.
  deu-TKW: Ihren Mund rissen auf über uns alle unsere Feinde.
  lin-lin: Banguna na biso nyonso bafungolaki minoko mpo na kotiola biso ;
  eng-LSV: Opened against us their mouth have all our enemies.
  eng-GNV: All our enemies haue opened their mouth against vs.
  eng-WEBSTER: All our enemies have opened their mouths against us.
  nhw-BL: Nochi tocualancaitacahua techtlaijilhuíaj.
  swh-ONEN: “Adui zetu wote wamefumbua vinywa vyao wazi dhidi yetu.
  bba-bba: Bɛsɛn yibɛrɛbɑ kpuro bɑ sun nɔɔ kuurimɔ.
  eng-KJVCPB: All our enemies have opened their mouths against us.
  luo-luo: “Wasikwa duto wuoyo kuomwa marach gi ajara.
  meu-meu: Ai inaimai iboudiai ese e ḡonaḡonalaimaimu;
  npi-ULB: हाम्रा शत्रुहरूलाई हामीलाई सराप दिन अनुमति दिनुहोस् ।
  yor-yor: “Gbogbo àwọn ọ̀tá wa ti la ẹnu wọn gbòòrò sí wa.
  pes-OPCB: تمام دشمنانمان به ما توهین می‌کنند.
  tgl-ULB: Ibinuka ng lahat ng aming mga kaaway ang kanilang bibig nang may pangungutya
    laban sa amin.
  hui-hui: Ina waitigi bu karuni bibahendeme ina yo handalu mo nagaloneore halu ka.
  mya-mya: '``ကျွန်​တော်​မျိုး​တို့​သည်​ရန်​သူ​များ​၏​စော်​ကား ပြောင်​လှောင်​မှု​ကို​ခံ​ရ​ကြ​ပါ​၏။'
  bod-N: ངེད་ཀྱི་དགྲ་བོ་ཀུན་གྱིས་ངེད་ཅག་ཕྱོགས་སུ་རྒོལ་བར་ཁ་གདངས་པས། །
  sna-sna: “Vavengi vedu vose vakashama miromo yavo kwazvo kuti vatituke.
  spa-BLM: “Todos nuestros enemigos han abierto su boca contra nosotros.
  cac-cac: Masanil eb' cajc'ool, ix on̈ sb'uchval eb'.
  swh-ULB: Maadui wetu wote wametulaani,
  bel-bel: Разьзявілі на нас пашчу сваю ўсе ворагі нашы.
  deu-ELBBK: Alle unsere Feinde haben ihren Mund gegen uns aufgesperrt.
  mbb-OT: Midsudì key te langun he menge kuntada zey.
  mal-2015: ഞങ്ങളുടെ ശത്രുക്കളൊക്കെയും ഞങ്ങളുടെ നേരെ വായ്പിളർന്നിരിക്കുന്നു.
  rmc-rmc: Savore amare ňeprijaťeľa pre amende phundravenas o muja.
  pes-OPV: تمامی دشمنان ما بر ما دهان خود رامی گشایند.
  ron-1924: Тоць врэжмаший ноштри дескид гура ымпотрива ноастрэ.
  ben-OBCV: “আমাদের সব শত্রু আমাদের বিরুদ্ধে তাদের মুখ হাঁ করে খুলে আছে।
  som-som: Cadaawayaashayadii oo dhammu afkay nagu kala qaadeen.
  lat-VUC: Phe Aperuerunt super nos os suum omnes inimici.
  eng-ASVBT: All our enemies have opened their mouth wide against us.
  ita-1885: Tutti i nostri nemici hanno aperta la bocca contro a noi.
  eng-LXXUP: All our enemies have opened their mouth against us.
  eng-ULB: All our enemies curse us,
  spa-VBL: Todos nuestros enemigos abren la boca para criticarnos.
  fra-_FOB: Tous nos ennemis ouvrent la bouche contre nous.
  mal-mal: ഞങ്ങളുടെ ശത്രുക്കളൊക്കെയും ഞങ്ങളുടെ നേരെ വായ് പിളർന്നിരിക്കുന്നു.
  urd-GVR: Hamāre tamām dushman hameṅ tāne dete haiṅ.
  suz-BL: आंइ जोरी सत्रु नेल्‍लेम आन शोव़ रोक्‍शा शुक्‍शी पाम्‍तेक्‍म।
  eng-NOY: All our enemies have opened their mouths against us;
  ita-1927: Tutti i nostri nemici aprono larga la bocca contro di noi.
  ckb-ckb: «هەموو دوژمنانمان دەمیان لێمان کردەوە.
  eng-BBE: The mouths of all our haters are open wide against us.
  kan-OKCV: ನಮ್ಮ ಎಲ್ಲಾ ಶತ್ರುಗಳು ನಮಗೆ ವಿರುದ್ಧವಾಗಿ ಅವರ ಬಾಯಿಗಳನ್ನು ತೆರೆದಿದ್ದಾರೆ.
  tam-2017: எங்கள் பகைவர்கள் எல்லோரும் எங்களுக்கு விரோதமாகத் தங்கள் வாயைத் திறந்தார்கள்.
  spa-RV-1909: Todos nuestros enemigos abrieron sobre nosotros su boca.
  ron-BTF: Toți dușmanii noștri și-au deschis gurile împotriva noastră.
  eng-WEBP: “All our enemies have opened their mouth wide against us.
  eng-FBV: All our enemies open their mouths to criticize us.
  nld-1939: Nu sperren allen de mond tegen ons op, Die onze vijanden zijn;
  nch-BL: Nochi tocualancaitacahua techtaijilhuíaj.
  vie-1934: Mọi kẻ nghịch thù hả miệng rộng nghịch cùng chúng tôi.
  hin-CV: “हमारे सभी शत्रु बेझिझक हमारे विरुद्ध निंदा के शब्द उच्चार रहे हैं.
  spa-BES: Las bocas de todos nuestros enemigos se abren contra nosotros.
  tdx-tdx: פ Songa midañadaña falie ama’ay o malaiñ’anaio.
  tha-KJV: บรรดาศั​ตรู​ของพวกข้าพระองค์​ได้​อ้าปากตะโกนโพนทะนาว่าพวกข้าพระองค์
  por-BR-2018: Todos os nossos inimigos abriram sua boca contra nós.
  deu-ELO: Alle unsere Feinde haben ihren Mund gegen uns aufgesperrt.
  eng-WYC-2018: All [the] enemies opened their mouth on us. (All the enemies have
    opened their mouths against us.)
  epo-epo: Malfermegis kontraŭ ni sian buŝon ĉiuj niaj malamikoj.
  uig-PIN: '|פ| (Pe) Barliⱪ düxmǝnlirimiz bizgǝ ⱪarap aƣzini yoƣan eqip mazaⱪ ⱪildi;'
  beo-beo: Ninima ha lai dunu huluane da ninima gadesa amola oufesega:sa.
  tpi-OTNT: Olgeta birua bilong mipela i rabisim mipela.
  hau-SA: “Dukan maƙiyanmu suna ta yin mana magana marar daɗi.
  uig-LAT: '|פ| (Pé) Barliq düshmenlirimiz bizge qarap aghzini yoghan échip mazaq
    qildi;'
  nde-nde: Izitha zethu zonke zivule imilomo yazo zezwakala zisihoza.
  ton-ton: “Kuo mafaʻa ʻae ngutu ʻa homau kau fili kotoa pē kiate kimautolu.
  ces-1613: Rozdírají na nás ústa svá všickni nepřátelé naši.
  eng-WMB: “All our enemies have opened their mouth wide against us.
  tam-TCV: “எங்கள் பகைவர்கள் யாவரும் தங்கள் வாயை விரிவாகத் திறந்து எங்களுக்கு எதிராகப்
    பேசுகிறார்கள்.
  ceb-ULB: Ang tanan namong kaaway nagbuka sa ilang mga baba aron sa pagbiay-biay
    batok kanamo.
  pol-UBG: Otworzyli na nas swoje usta wszyscy nasi wrogowie.
  urd-GVU: ہمارے تمام دشمن ہمیں طعنے دیتے ہیں۔
  deu-1912: Alle unsre Feinde sperren ihr Maul auf wider uns.
  kan-2017: ನಮ್ಮ ಶತ್ರುಗಳೆಲ್ಲಾ ನಮ್ಮನ್ನು ನೋಡಿ ಹಾಸ್ಯಮಾಡುತ್ತಾರೆ.
  yap-yap: “Urngin e pi to’ogor romad ma yad be yog e thin nib mkunkun ngomad ma yad
    be moning nagmad.
  hlt-MCSB: Ka thunkha boeih loh kaimih taengah a ka a ang uh.
  mdy-ETH: «ኑኡኮ ሞርካ ቢያሢ ኑና ጫሽኪ ጫሽኪ ሚኢጪ ኑና ዓማሌኔ።
  twi-ASANTE: “Yɛn atamfoɔ nyinaa abae wɔn anom tɛtrɛɛ de tia yɛn.
  eng-WEBU: “All our enemies have opened their mouth wide against us.
  wal-wal: Nu morkketi ubbai nu bollan haasayidosona.
  spa-PDDPT: Todos nuestros enemigos ensanchan sus bocas contra nosotros.
  gun-gun: Orerovai orerovaigua kuery ha'e javi oipe'a okuapy ojuru.
  ilo-ULB: Inlukat dagiti amin a kabusormi dagiti ngiwatda tapno laisendakami.
  kpg-kpg: “Gimaadou guu hai haga huaidu go madau hagadaumee.
  uig-ARA: '|פ| (پې) بارلىق دۈشمەنلىرىمىز بىزگە قاراپ ئاغزىنى يوغان ئېچىپ مازاق قىلدى؛'
  sus-sus: Muxu yaxuie birin bara e dɛ ibi muxu xili ma.
  pon-2006: “Se wialahr mehn kepit rehn at imwintihti kan me kin kapailokei kiht.
  jae-jae: “Aêacma ŋacjo sêpêlê to sêsu aêac susu.
  ksd-ksd: Kaveve lavur ebar par dia tar manga panganga tadav avet.
  tur-YTC: “Bütün düşmanlarımız bize karşı ağızlarını kocaman açtılar.
  grc-BRENT: Διήνοιξαν ἐφʼ ἡμᾶς τὸ στόμα αὐτῶν πάντες οἱ ἐχθροὶ ἡμῶν.
  ind-AYT: Semua musuh kami membuka mulut mereka melawan kami.
  nya-nya: “Adani anthu atitsekulira pakamwa.
  hrv-hrv: Razjapili usta na nas svi neprijatelji naši.
  mps-mps: Dago boi bidi dabe tigidaligo da posobo po hauwa wai dao.
  tpi-tpi: Olgeta birua bilong mipela i rabisim mipela.
  dan-1931: De opspærred Munden imod os, alle vore Fjender.
  vie-OVCB: Tất cả thù nghịch đều chống đối chúng con.
  guj-2017: અમારી વિરુદ્ધ મુખ ઉઘાડીને અમારા સર્વ શત્રુઓએ અમારી હાંસી કરી છે.
  pon-2006A: “Se wialahr mehn kepit rehn at imwintihti kan me kin kapailokei kiht.
  por-BRBSL: “Todos os nossos inimigos abriram bem a boca contra nós.
  swe-swe: '[I kapitel 1 kom bokstaven Ajin före Pe. Här i kapitel 3 och även 2 och
    4 kommer Pe före Ajin. I det avslutande kapitlet motsvarar ordningen den i kapitel
    1, se ] Alla våra fiender har öppnat sina munnar på vid gavel mot oss.'
  cth-cth: Tarannaw ni kaimouh koe lah a pahni a ang awh.
  twi-twi: “Yɛn atamfo nyinaa abaa wɔn anom tɛtrɛɛ de tia yɛn.
  hlt-hlt: Ka thunkha boeih loh kaimih taengah a ka a ang uh.
  tbz-SIM: Kɛ̀ ti dootitɔbɛ̀ bɛmɔu, ɑ̀ɑ̀tɛ tinùùtì kɛ ti wetí.
  msy-2020: Roghɨra itir apaniba bar, en aghuagha akar bar kurabar e mɨgɨa e gasɨghasɨghasa.
    Ezɨ bizir otivir kaba bar e gamizɨma, e mati mozim giraghuezɨ moghɨn atiatigha
    iti. E bar ikuvigha iti. Kɨ uan gumazamizibar garima, me bar onganir arazibagh
    amua itima, kɨ me bagha azia teriba ira, mati faner ekiam ivemari moghɨn, ivemara
    kamaghɨra iti.
  dop-dop: Tɑ kolontunɑɑ tǝnɑ kuliɣi nɔɔsɩ, nɑ pɑ́ cɑɑkɩ-tʋɣʋ tɔm.
  azb-azb: Bütün düşmənlərimizin bizə qarşı Ağızları açıldı.
  eng-DBY: All our enemies have opened their mouth against us.
  hin-2017: हमारे सब शत्रुओं ने हम पर अपना-अपना मुँह फैलाया है;
  wol-KYG: Sunu noon yépp a nuy waxal,
  eng-YLT: Opened against us their mouth have all our enemies.
  eng-WYC-2017: All [the] enemies opened their mouth on us.
  eng-WMBB: “All our enemies have opened their mouth wide against us.
  urd-GVH: हमारे तमाम दुश्मन हमें ताने देते हैं।
  rug-rug: Doduru mami kana si ele tukele ṉaṉara maeni ṉuzudia koa gami.
  gaz-gaz: “Diinonni keenya hundinuu, afaan nutti banataniiru.
  fra-LSG: Ils ouvrent la bouche contre nous, Tous ceux qui sont nos ennemis.
  yal-yal: “Nxu yaxune birin dɛni bixi nxu xili ma han!
  haw-1868: Ua hamama ku e mai ia makou na waha a pau o ko makou poe enemi.
  arb-NAV: فَتَحَ عَلَيْنَا جَمِيعُ أَعْدَائِنَا أفْوَاهَهُمْ،
  ewe-ewe: “Míaƒe futɔwo katã ke nu baa ɖe mía ŋuti.
  eng-LEE: Wide have all our enemies opened against us their mouth.
  asm-FB: আমাৰ আটাই শত্ৰুৱে আমাৰ অহিতে মুখ বহলকৈ মেলি ঠাট্টা কৰিলে।
  sus-A: مُشُ يَشُييٍ بِرِن بَرَ عٍ دّ عِبِ مُشُ شِلِ مَ.
  fra-SBL: « Tous nos ennemis ont ouvert grand la bouche contre nous.
  hbo-hbo: פָּצ֥וּ עָלֵ֛ינוּ פִּיהֶ֖ם כָּל־אֹיְבֵֽינוּ׃
  piu-2006: '@see-verse:LAM.003.045'
  kik-kik: “Thũ ciitũ ciothe itwathamĩirie tũnua itũũkĩrĩre.
  fra-NCL: Ils ouvrent la bouche contre nous, tous nos ennemis.
  cek-AK: Kaicae ih misa boih mah, pakha ang angh o thuih.
  cuk-cuk: Bela-anmar-isdarmalad sunmakdemalale, anmargi ichakwaa sunmakdedamalad.
  uig-CYR: '|פ| (Пе) Барлиқ дүшмәнлиримиз бизгә қарап ағзини йоған ечип мазақ қилди;'
  tel-2017: మా శత్రువులందరూ మమ్మల్ని చూసి నోరు తెరిచి ఎగతాళి చేశారు.
  hat-BSA: Tout lènmi nou yo te ouvri bouch yo laj kont nou.
  kos-kos: “Angonyuk kut ac aksruksrukiyuk kut sin mwet lokoalok lasr nukewa.
  hbo-WLC: פָּצ֥וּ עָלֵ֛ינוּ פִּיהֶ֖ם כָּל־אֹיְבֵֽינוּ׃
  ibo-ibo: “Ndị iro anyị niile asaghepụla ọnụ ha megide anyị.
  ory-ory: ଆମ୍ଭମାନଙ୍କର ଶତ୍ରୁ ସମସ୍ତେ ଆମ୍ଭମାନଙ୍କ ବିରୁଦ୍ଧରେ ଆପଣା ଆପଣା ମୁଖ ଫର୍ଚ୍ଚା କରି
    ମେଲାଇ ଅଛନ୍ତି।
  chk-chk: Chon oputem meinisin ra kapasen turunufas me ämängau ngenikem.
  rop-rop: Melabat jidan brabli nogudbala en ola enami blanga melabat bin oldei mokimbat
    langa melabat.
  ukr-1871: Отворили на нас роти свої всї вороги наші.
  deu-1951: Alle unsere Feinde haben ihr Maul gegen uns aufgesperrt.
  eng-JPS: All our enemies have opened their mouth wide against us.
  srp-1865: Razvaljuju usta svoja na nas svi neprijatelji naši.
  lug-lug: “Abalabe baffe bonna batwogerako ebigambo ebibi.
  heb-heb: פצו עלינו פיהם כל איבינו׃
  ben-IRV: আমাদের সব শত্রু আমাদের বিরুদ্ধে উপহাসের সঙ্গে মুখ খুলেছে।
  pan-pan: ਸਾਡੇ ਸਾਰੇ ਵੈਰੀਆਂ ਨੇ ਸਾਡੇ ਵਿਰੁੱਧ ਆਪਣਾ ਮੂੰਹ ਪਸਾਰਿਆ ਹੈ,
  mya-JVB: ရန်သူ အပေါင်း တို့သည် အကျွန်ုပ် တို့တဘက် ၌ နှုတ် ကိုဖွင့် ကြပါ၏။
  hmo-hmo: Ai idia hadikaia gwauraia taudia ibounai ese, ai idia hereva dika henia,
    bona ai idia kirikirilaia noho.
  urd-urd: हमारे सब दुश्मन हम पर मुँह पसारते हैं;
  rus-SYN: Разинули на нас пасть свою все враги наши.
  bqc-SIM: Wá ibɛɛↄ swaa bìiwá ḿpii.
  tcz-CHONGTHU: “Ka melmateuvin Keiho dounan thu asei sei jingun.
  mar-mar: आमच्या सर्व शत्रूंनी आम्हाविरूद्ध आपले तोंड वासले आहे.
  qub-qub: Llapan chiquimajcunapis nogacunapa contrallämi rimarcaycan.
  bqp-bqp: Bɛsɛn yibɛrɛbɑ kpuro bɑ sun nɔɔ kuurimɔ.
  hat-hat: Tout lènmi nou yo ap lave bouch yo sou nou.
  eng-BSB: All our enemies open their mouths against us.
  eng-WEBPB: “All our enemies have opened their mouth wide against us.
  kbq-kbq: Maka ha' vahetimo'za huhaviza hurante'naze.
  nhe-BL: Nochi tocualancaitacahua techtlaijilhuíaj.
  gub-BL: Ureàmàtyry'ymar paw uze'eg zemueteahy urerehe wà.
  eng-DRA: Phe. All our enemies have opened their mouths against us.
