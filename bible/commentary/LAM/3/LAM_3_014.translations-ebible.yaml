verse: LAM.003.014
translations:
  mal-C: ഞാൻ എന്റെ എല്ലാ ജനത്തിനും പരിഹാസവിഷയമായി; ദിവസംമുഴുവനും പാട്ടിലൂടെ അവർ എന്നെ
    പരിഹസിക്കുന്നു.
  deu-TKW: Ich ward zum Gelächter für alle Völker, ihr Spottlied den ganzen Tag.
  lin-lin: Nakomaki eloko ya liseki na miso ya bato na ngai nyonso ; bazalaki tango
    nyonso kotiola ngai na banzembo.
  eng-LSV: I have been a derision to all my people, || Their song all the day.
  eng-GNV: I was a derision to all my people, and their song all the day.
  eng-WEBSTER: I was a derision to all my people; and their song all the day.
  nhw-BL: Hasta noteiximatcahua noca huetzcaj. Nechhuihuiitaj huan huicaj tlen na
    tlatoctzitzi.
  swh-ONEN: Nimekuwa kichekesho kwa watu wangu wote, wananidhihaki kwa wimbo mchana
    kutwa.
  bba-bba: Mɑ tɔmbu kpuro bɑ mɑn yɛ̃ɛmɔ bɑ womusu dokemɔ tɔ̃ɔ bɑɑtere.
  eng-KJVCPB: I was a derision to all my people; and their song all the day.
  luo-luo: Nabedo ngʼat ma ji duto nyiero, ne gijara gi wer pile ka pile.
  meu-meu: bese iboudiai ese e kirikirilaigumu, edia ane ai e hevasehalaigumu dina
    idoinai;
  npi-ULB: म मेरा सबै मानिसका लागि हाँसोको पात्र बनेँ, र दिनभरि तिनीहरूको ठट्टाको
    निसाना बनेँ ।
  yor-yor: Mo di ẹni yẹ̀yẹ́ láàrín àwọn ènìyàn mi; wọn yẹ̀yẹ́ mi pẹ̀lú orin ní gbogbo
    ọjọ́.
  pes-OPCB: مردم تمام روز به من می‌خندند و مرا مسخره می‌کنند.
  tgl-ULB: Ako ay naging katatawanan sa lahat ng aking mga kababayan, ang paksa sa
    mapanuyang awit nila sa araw-araw.
  hui-hui: Anidagua biyago hondowa i̱naga wali agali bu karume i̱ hondo oba halu mege
    bi lalu iba gana lalu ka.
  mya-mya: လူ​တို့​သည်​တစ်​နေ​ကုန်​တစ်​နေ​ခန်း​ငါ့​ကို ပြက်​ရယ်​ပြု​ကြ​ပါ​၏။ ငါ​သည်​လူ​များ​အ​တွက်​ရယ်​စ​ရာ​ဖြစ်​၍
    နေ​တော့​၏။
  bod-N: བདག་ནི་མི་སྡེ་ཀུན་གྱིས་འཕྱ་དམོད་བྱེད་སར་གྱུར། ། འཕྱ་དགོད་གླུ་རུ་གྱུར་ཏེ་ཀུན་གྱིས་ཉིན་གང་འཕྱས།
    །
  sna-sna: Ndakava chiseko chavanhu vangu vose; vakandihomera nenziyo pazuva rose.
  spa-BLM: Me he convertido en una burla para todo mi pueblo, y su canción durante
    todo el día.
  cac-cac: Masanil eb' vetanimail sb'uchvaj d'ayin, a inxon̈ej tzin yal eb' d'a scal
    slolonel.
  swh-ULB: Nilikuwa kichekesho kwa watu wangu wote, kielelezo cha dhihaka yao siku
    nzima.
  bel-bel: Я зрабіўся пасьмешышчам усяму народу майму, штодзённаю скрушлівай песняй
    яго.
  deu-ELBBK: Meinem ganzen Volk bin ich zum Gelächter geworden, bin ihr Saitenspiel
    den ganzen Tag.
  mbb-OT: Nehimu a he egkeengitan te zuma ku he menge meǥinged. Edsudien e zan seled
    te tivuuk he andew pinaaǥi te kanta.
  mal-2015: ഞാൻ എന്റെ സർവ്വജനത്തിന്നും പരിഹാസവും ഇടവിടാതെ അവരുടെ പാട്ടും ആയിത്തീർന്നിരിക്കുന്നു.
  rmc-rmc: Ačhiľom pre ladž savore mire manušenge; asan mandar andro giľa sako džives.
  pes-OPV: من به جهت تمامی قوم خود مضحکه وتمامی روز سرود ایشان شده‌ام.
  ron-1924: Ам ажунс де рысул попорулуй меу ши тоатэ зиуа сунт пус ын кынтече де батжокурэ
    де ей.
  ben-OBCV: আমার সব লোকজনদের কাছে আমি হাসির খোরাক হয়েছি; তারা সারাদিন আমাকে নিয়ে
    বিদ্রুপাত্মক গান গায়।
  som-som: Waxaan dadkaygii oo dhan u noqday wax la quudhsado, oo maalintii oo dhanna
    gabaygooda way igu halqabsadaan.
  lat-VUC: He Factus sum in derisum omni populo meo, canticum eorum tota die.
  eng-ASVBT: I am become a derision to all my people, and their song all the day.
  ita-1885: Io sono in derisione a tutti i popoli, E son la lor canzone tuttodì.
  eng-LXXUP: I became a laughingstock to all my people; And their song all the day.
  eng-ULB: I became a laughingstock to all my people, the object of their taunting
    all day long.
  spa-VBL: Ahora todos se ríen de mí, cantando canciones que se burlan de mí todo
    el día.
  fra-_FOB: Je suis la risée de tout mon peuple, et leur chanson tout le jour.
  mal-mal: ഞാൻ എന്റെ സർവ്വജനത്തിനും പരിഹാസവും ഇടവിടാതെ അവരുടെ പാട്ടും ആയിത്തീർന്നിരിക്കുന്നു.
  lit-lit: Aš buvau pajuoka visai savo tautai, jų pašaipos daina visą dieną.
  urd-GVR: Maiṅ apnī pūrī qaum ke lie mazāq kā nishānā ban gayā hūṅ. Wuh pūre din
    apne gītoṅ meṅ mujhe lān-tān karte haiṅ.
  suz-BL: आं मुर नेल्‍ले आं पर्बम रित्‍नीम। मेकोपुकी नाक्‍त किंत किंत आं पर्बम शुक्‍शी
    पा कुम्‍सो पाइ‍नीम। अय्‍युब ३०:९
  eng-NOY: I have been a laughing-stock to all my people, their song all the day.
  ita-1927: Io son diventato lo scherno di tutto il mio popolo, la sua canzone di
    tutto il giorno.
  ckb-ckb: هەموو گەلەکەم سووکایەتیم پێ دەکەن، بە درێژایی ڕۆژ بە گۆرانی گاڵتەم پێ دەکەن.
  eng-BBE: I have become the sport of all the peoples; I am their song all the day.
  kan-OKCV: ನಾನು ನನ್ನ ಎಲ್ಲಾ ಜನರಿಗೆ ಹಾಸ್ಯವೂ, ದಿನವೆಲ್ಲವೂ ಅವರ ಗೇಲಿಯ ಹಾಡಾಗಿಯೂ ಇದ್ದೇನೆ.
  tam-2017: நான் என் மக்கள் அனைவருக்கும் பரியாசமும், தினமும் அவர்களுடைய கின்னரப் பாடலுமானேன்.
  spa-RV-1909: Fuí escarnio á todo mi pueblo, canción de ellos todos los días.
  ron-BTF: Am fost de râs pentru tot poporul meu și cântecul lor toată ziua.
  eng-WEBP: I have become a derision to all my people, and their song all day long.
  eng-FBV: Now everyone laughs at me, singing songs that mock me all day long.
  nld-1939: Voor alle volken werd ik een hoon, Een spotlied altijd herhaald.
  nch-BL: Hasta noteixmatcahua noca huetzcaj. Techhuihuiitaj huan huicaj ten na talojtzitzi.
  vie-1934: Ta làm trò cười cho cả dân ta, họ lấy ta làm bài hát cả ngày.
  hin-CV: सभी के लिए अब तो मैं उपहास पात्र हूं; सारे दिन उनके व्यंग्य-बाण मुझ पर छोड़े
    जाते हैं.
  spa-BES: Me he convertido en la burla de todos los pueblos; Soy él objeto de su
    burla todo el día.
  tdx-tdx: Fa injè’ondatikoo iraho, bekobekoa’ iareo lomoñandro.
  tha-KJV: ข้าพเจ้าได้กลายเป็​นที​่นินทาให้​ชนชาติ​ทั้งหลายหัวเราะเยาะ เป็นเนื้อเพลงให้เขาร้องเล่​นว​ันยังค่ำ
  por-BR-2018: Servi de escárnio a todo o meu povo, de canção ridícula deles o dia
    todo.
  deu-ELO: Meinem ganzen Volke bin ich zum Gelächter geworden, bin ihr Saitenspiel
    den ganzen Tag.
  eng-WYC-2018: I am made into scorn to all the people (or I am mocked by everyone),
    the song of them all day (long).
  epo-epo: Mi fariĝis mokataĵo por mia tuta popolo, ilia ĉiutaga rekantaĵo.
  uig-PIN: Mǝn ɵz hǝlⱪimgǝ rǝswa obyekti, Kün boyi ularning mǝshirǝ nahxisining nixani
    boldum.
  beo-beo: Dunu ilia da hahabe asili daeya nama oufesega:sa. Ilia da nama lalasogole
    oufesega:sa.
  tpi-OTNT: Nau olgeta lain manmeri bilong mi i lap nogut na i tok bilas long mi.
  hau-SA: Na zama abin dariya ga mutanena duka; suna yi mini ba’a cikin waƙa dukan
    yini.
  uig-LAT: Men öz xelqimge reswa obyékti, Kün boyi ularning mesxire naxshisining nishani
    boldum.
  nde-nde: Ngaba yinhlekisa ebantwini bakithi bonke; sengitshona ngiyingoma eyinhlekisa
    kubo.
  ton-ton: Ko e manukiʻanga au ki hoku kakai; pea ko ʻenau tāʻanga ʻi he ʻaho kotoa
    pē.
  ces-1613: Jsem v posměchu se vším lidem svým, a písničkou jejich přes celý den.
  eng-WMB: I have become a derision to all my people, and their song all day long.
  tam-TCV: நான் என்னுடைய எல்லா மக்களுக்கும் ஒரு சிரிப்புக்குரிய பொருளானேன்; அவர்கள்
    நாள்முழுவதும் பாடலினால் என்னை ஏளனம் செய்கிறார்கள்.
  ceb-ULB: Nahimo akong kataw-anan sa tanan nakong katawhan, ang ulohan sa ilang biaybiay
    nga alawiton adlaw-adlaw.
  pol-UBG: Stałem się pośmiewiskiem dla całego mojego ludu, tematem jego pieśni przez
    cały dzień.
  urd-GVU: مَیں اپنی پوری قوم کے لئے مذاق کا نشانہ بن گیا ہوں۔ وہ پورے دن اپنے گیتوں
    میں مجھے لعن طعن کرتے ہیں۔
  deu-1912: Ich bin ein Spott allem meinem Volk und täglich ihr Liedlein.
  kan-2017: ನಾನು ಸ್ವಜನರೆಲ್ಲರಿಗೂ ಹಾಸ್ಯಾಸ್ಪದನಾಗಿ, ಹಗಲೆಲ್ಲಾ ಅವರ ಗೇಲಿಯ ಮಾತು ಮತ್ತು ಹಾಡುಗಳಿಗೆ
    ಗುರಿಯಾಗಿದ್ದೇನೆ.
  yap-yap: I minmin e girdi’ nga ya’ag ni polo’ e rran; ni kug mang ba makak’ar ngorad
    ni yad gubin.
  hlt-MCSB: Ka pilnam pum kah nueihbu neh khohnin yung ah amih kah rhotoeng la ka
    poeh.
  mdy-ETH: ታ ዴሮኮ ታኣኒ ሚኢቺ ባኣዚ ማዔኔ፤ ዔያታ ኮርጋ ኬሎ ዴንዲ ዚሮ ሄላንዳኣና ታና ቦሂ ቦሂ ኮርጋኔ።
  twi-ASANTE: Meyɛɛ asredeɛ maa me nkurɔfoɔ nyinaa; wɔto akutia nnwom de di me ho
    fɛ ɛda mu nyinaa.
  eng-WEBU: I have become a derision to all my people, and their song all day long.
  wal-wal: Taani asa ubbaassi miicciyoobaanne gallassa kumettaa boridi yexxiyoobaa
    gidaas.
  spa-PDDPT: Soy el escarnio para todo mi pueblo, El estribillo de burla todo el día.
  gun-gun: Xeapo xeretarã kuery ha'e javi xejojai aguã rami. Ára pukukue re xembojaru
    rei okuapy.
  ilo-ULB: Pagkakatawaandak dagiti amin a tattaok, ti madakdakamat iti kantada a panglais
    iti inaldaw.
  kpg-kpg: Nia daangada gu gadagada mai gi di au i lodo di laangi hagatau. Au guu hai
    di mee hai dadaagala ni digaula.
  uig-ARA: مەن ئۆز خەلقىمگە رەسۋا ئوبيېكتى، كۈن بويى ئۇلارنىڭ مەسخىرە ناخشىسىنىڭ نىشانى
    بولدۇم.
  sus-sus: N bara findi n ma mixi birin ma mayele se ra, lɔxɔɛ birin, e n findima
    e xa sigie ra.
  pon-2006: Aramas akan kin wie kokouruhrkin ie rahn ehu pwon; I wialahr mehn kepit
    pahrail.
  jae-jae: e lau samob sêômac kêpi aê ma katu biŋ susuŋa gêdêŋ êsêac samob kêtôm bêc
    samucgeŋ.
  ksd-ksd: Iau ra magit na varkulumai pire kaugu tarai par; ma dia varvaula ure iau
    ra bungbung par.
  tur-YTC: Halkımın tümüne alay konusu, Gün boyu onların türküsü oldum.
  grc-BRENT: Ἐγενήθην γέλως παντὶ λαῷ μου, ψαλμὸς αὐτῶν ὅλην τὴν ἡμέραν.
  ind-AYT: Aku menjadi bahan tertawaan bagi seluruh bangsaku, menjadi nyanyian ejekan
    mereka sepanjang hari.
  nya-nya: Ndinakhala choseketsa cha anthu anga onse; amandinyodola mʼnyimbo zawo
    tsiku lonse.
  hrv-hrv: Postao sam smiješan svome narodu, rugalica svakidašnja.
  mps-mps: Megi da, eno we bidi hani tigidali augwali gisugu dwai mu olama, tama ena
    kęnę mayu, balia po wabo dao. Awe, kigamu me, giligade me, pio me, tigidali
    sogo balia po wabo dao.
  tpi-tpi: Nau olgeta lain manmeri bilong mi i lap nogut na i tok bilas long mi.
  dan-1931: hvert Folk lo mig ud og smæded mig Dagen lang,
  vie-OVCB: Dân tộc tôi cười chê tôi. Cả ngày họ hát mãi những lời mỉa mai, châm chọc.
  guj-2017: હું મારા લોકો સમક્ષ હાંસીપાત્ર થયો છું અને તેઓ આખો દિવસ મને ચીડવતાં ગીતો
    ગાય છે.
  pon-2006A: Aramas akan kin wie kokouruhrkin ie rahn ehu pwon; I wialahr mehn kepit
    pahrail.
  por-BRBSL: Eu me tornei um escárnio para todo o meu povo, e sua canção o dia inteiro.
  swe-swe: Jag har blivit till åtlöje för allt mitt folk, jag är deras nidvisa hela
    dagen.
  cth-cth: Kai teh ka taminaw e hmalah hnin touh thung dudamnae hoi la lah na sak
    awh hanelah ka o toe.
  twi-twi: Meyɛɛ akyiwade maa me nkurɔfo nyinaa; wɔto akutia nnwom de di me ho fɛw
    da mu nyinaa.
  hlt-hlt: Ka pilnam pum kah nueihbu neh khohnin yung ah amih kah rhotoeng la ka poeh.
  tbz-SIM: M botí kɔbɛ bɛmɔu n dɑúmu, kɛ̀ dɛ̀ sonnɛ́ kɛ nɑɑ́ mbɛ kó fɛyɛ̀nfɛ̀.
  msy-2020: '@see-verse:LAM.003.013'
  dop-dop: Yǝlɑɑ tǝnɑ woŋiɣi-m kɛ́. Pɑ yookinɑ-m yontu kɛ ilim nɑ pǝ tɛm.
  azb-azb: Gün boyu xalqımın gülüş hədəfinə döndüm, Məzhəkəli nəğmə ilə məni ələ salırlar.
  eng-DBY: I am become a derision to all my people; their song all the day.
  hin-2017: सब लोग मुझ पर हँसते हैं और दिन भर मुझ पर ढालकर गीत गाते हैं,
  wol-KYG: Maa mujj di reetaanukaayu bokk yépp, di seen woyu bés bu nekk.
  eng-YLT: I have been a derision to all my people, Their song all the day.
  eng-WYC-2017: I am made into scorn to all the people, the song of them all day.
  eng-WMBB: I have become a derision to all my people, and their song all day long.
  urd-GVH: मैं अपनी पूरी क़ौम के लिए मज़ाक़ का निशाना बन गया हूँ। वह पूरे दिन अपने
    गीतों में मुझे लान-तान करते हैं।
  rug-rug: Na dia hegehegereana mo ari na tie si arau; pa dia kinera si va sisire
    nau rini doduruna sa rane.
  gaz-gaz: Ani saba koo hundaaf waan kolfaa nan taʼe; isaan guyyaa guutuu faaruudhaan
    natti qoosu.
  fra-LSG: Je suis pour tout mon peuple un objet de raillerie, Chaque jour l’objet
    de leurs chansons.
  yal-yal: N bata findi magele seen na n ma yamaan birin xa, n magele feen bata findi
    muxune sigi sa xunna ra lɔxɔ yo lɔxɔ.
  haw-1868: He mea akaaka no wau i ko'u poe kanaka a pau; O ko lakou mele akaaka,
    a pau ka la.
  arb-NAV: صِرْتُ مَثَارَ هُزْءٍ لِشَعْبِي وَأُهْجِيَةً لَهُمُ الْيَوْمَ كُلَّهُ.
  ewe-ewe: Mezu nu ɖikokoe le nye amewo katã dome, woɖua fewu le ŋunye to hadzidzi
    me ŋkeke blibo la katã.
  eng-LEE: I am become a laughing-stock to all my people, their [jeering] song all
    the day.
  asm-FB: মই মোৰ লোকসকলৰ হাহি উদ্ৰেক কৰা ব্যক্তি হৈ পৰিলোঁ, দিনে দিনে তেওঁলোকৰ বিদ্রূপাত্মক
    গানৰ বিষয় হৈছোঁ।
  sus-A: ﭑ بَرَ قِندِ ﭑ مَ مِشِ بِرِن مَ مَيٍلٍ سٍ رَ، لْشْي بِرِن، عٍ ﭑ قِندِ مَ
    عٍ شَ سِفِيٍ رَ.
  fra-SBL: Je suis devenu un objet de dérision pour tout mon peuple, et leur chanson
    toute la journée.
  hbo-hbo: הָיִ֤יתִי שְּׂחֹק֙ לְכָל־עַמִּ֔י נְגִינָתָ֖ם כָּל־הַיֹּֽום׃
  piu-2006: '@see-verse:LAM.003.013'
  kik-kik: Ngĩgĩtuĩka wa gũthekagĩrĩrwo nĩ andũ akwa othe; maanyũrũragia na rwĩmbo
    mũthenya wothe.
  fra-NCL: je suis la risée de tout mon peuple, leur chanson tout le jour ;
  cek-AK: Kai loe kaimah ih kaminawk mah pahnui thuih han ih ni ka oh sut boeh; ni
    thokkruek laasak thuih hanah ka oh.
  cuk-cuk: Bela an-dulemarga an dodoedga gunonikid, bane-bane angi-dodolegar namakmalad.
  uig-CYR: Мән өз хәлқимгә рәсва объекти, Күн бойи уларниң мәсқирә нахшисиниң нишани
    болдум.
  tel-2017: నా ప్రజలందరికీ నేను నవ్వులాటగా ఉన్నాను. ప్రతి రోజూ వాళ్ళు నా గురించి ఆక్షేపణ
    పాటలు పాడుతున్నారు.
  hat-BSA: Mwen te vin yon rizib pou tout pèp mwen an, chante giyonnen yo sonnen tout
    lajounen.
  kos-kos: Mwet uh isrunyu len nufon se; nga mwe tafunkas nu selos nukewa.
  hbo-WLC: הָיִ֤יתִי שְּׂחֹק֙ לְכָל־עַמִּ֔י נְגִינָתָ֖ם כָּל־הַיּֽוֹם׃
  ibo-ibo: Aghọrọ m ihe ọchị nye ndị m niile; ha ji abụ na-akwa m emo ogologo ụbọchị
    niile.
  ory-ory: ମୁଁ ନିଜ ଲୋକସକଳର ଉପହାସର ବିଷୟ ଓ ଦିନସାରା ସେମାନଙ୍କର ଗାୟନ ହୋଇଅଛି।
  chk-chk: Ngang üa uretakir me ren aramas meinisin, ra atolongaei lon ar kölün turunufas
    fansoun meinisin.
  rop-rop: “Detlot najalot pipul oldei mokimbat langa mi, en dei oldei meigimbat fan
    langa mi garram olabat song.
  ukr-1871: Я стався сьміховищем усьому народові мому, повсякдневною присьпівкою їх.
  deu-1951: Ich bin allem Volk zum Gelächter geworden, ihr Liedlein den ganzen Tag.
  eng-JPS: I am become a derision to all my people, and their song all the day.
  srp-1865: Postah potsmijeh svemu narodu svojemu i pjesma njihova po vas dan.
  lug-lug: Nafuuka ekisekererwa eri abantu bonna, era bannyooma nga bannyimbirira
    okuzibya obudde.
  heb-heb: הייתי שחק לכל עמי נגינתם כל היום׃
  ben-IRV: আমি আমার সব লোকদের কাছে হাস্যকর ও দিনের পর দিন তাদের উপহাসের গানের বিষয়
    হয়েছি।
  pan-pan: ਮੈਂ ਆਪਣੇ ਸਾਰੇ ਲੋਕਾਂ ਲਈ ਮਖੌਲ, ਅਤੇ ਸਾਰਾ ਦਿਨ ਉਨ੍ਹਾਂ ਦੇ ਤਾਹਨਿਆਂ ਦਾ ਗੀਤ ਹੋ ਗਿਆ
    ਹਾਂ।
  mya-JVB: ငါသည်ငါ ၏လူ တို့တွင် ကဲ့ရဲ့ စရာအကြောင်း နှင့် တနေ့လုံး သီချင်း ဆိုစရာအကြောင်းဖြစ်
    ပါသည်တကား။
  hmo-hmo: Taunimanima ese lau idia kirikirilaia noho. Edia ane dekena amo, lau dekenai
    idia hevaseha dina ena hora ibounai.
  urd-urd: मैं अपने सब लोगों के लिए मज़ाक़, और दिन भर उनका चर्चा हूँ।
  rus-SYN: Я стал посмешищем для всего народа моего, вседневною песнью их.
  bqc-SIM: Ma gↄ̃ ma gbɛ̃́ↄnɛ pↄ́ yáalↄa ũ, aa lɛdàmanↄ ḿpii.
  tcz-CHONGTHU: Kamiten nuisatbepseu kahi tai. Nilhum keijin musetna la eisah khum
    uve.
  mar-mar: माझ्या स्वजनामध्येच मी चेष्टेचा विषय; प्रतिदिवशी त्यांचे हास्यास्पद गीत
    झालो आहे.
  qub-qub: Llapanmi marca-masëcunapis nogataga asipäman. Imay örapis nogapaj parlar
    asircaycanmi.
  bqp-bqp: Mɑ tɔmbu kpuro bɑ mɑn yɛ̃ɛmɔ bɑ womusu dokemɔ tɔ̃ɔ bɑɑtere.
  hat-hat: Tout moun nan peyi a ap pase m' nan betiz. Se toutan y'ap fè chante sou
    mwen.
  eng-BSB: I am a laughingstock to all my people; they mock me in song all day long.
  eng-WEBPB: I have become a derision to all my people, and their song all day long.
  kbq-kbq: Maka nagri vahe'mo'zama nenage'za tusi nagiza re'naze. Ana nehu'za amnea
    omani'za maka zupa zagame nehu'za ana zagamepi kiza zokago ke hunante vava hu'naze.
  nhe-BL: Hasta noteixmatcahua noca huetzcaj. Nechtlaijilhuíaj huan huicaj tlen na
    ajachica.
  gub-BL: Teko umumaw 'ar katu herehe upuka pà wà. Uzegar mehe uze'eg urywahyahy herehe
    wà.
  eng-DRA: He. I am made a derision to all my people, their song all the day long.
