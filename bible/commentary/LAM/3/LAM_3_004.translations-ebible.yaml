verse: LAM.003.004
translations:
  mal-C: എന്റെ ത്വക്കും എന്റെ മാംസവും ഉരുകിപ്പൊയ്ക്കൊണ്ടിരിക്കുന്നു, എന്റെ അസ്ഥികൾ
    അവിടന്ന് തകർക്കുകയും ചെയ്തിരിക്കുന്നു.
  deu-TKW: Aufgerieben hat er mein Fleisch und meine Haut, meine Gebeine zerbrochen,
  lin-lin: Abebisaki nzoto na ngai mpe poso na yango, abukaki mikuwa na ngai.
  eng-LSV: He has worn out my flesh and my skin. He has broken my bones.
  eng-GNV: My flesh and my skinne hath he caused to waxe olde, and he hath broken
    my bones.
  eng-WEBSTER: My flesh and my skin hath he made old; he hath broken my bones.
  nhw-BL: Hasta quihuehuejtilijtoc nonacayo huan nocuetlaxo. Quipojpostectoc noomiyo.
  swh-ONEN: Amefanya ngozi yangu na nyama yangu kuchakaa na ameivunja mifupa yangu.
  bba-bba: U derɑ nɑ woorɑ sɑɑ nɛn wirun di sere kɑ nɛn nɑɑsɔ. N sɑ̃ɑre u nɛn kukunu
    kɔsukɑ,
  eng-KJVCPB: My flesh and my skin hath he made old; he hath broken my bones.
  luo-luo: Osemiyo denda odoko mool kendo chokena osetur.
  meu-meu: Hidiogu bona kopigu vada e ha-oredia, bona turiagu vada e hakwaidudia;
  npi-ULB: उहाँले मेरो मासु र छाला गलाइदिनुभएको छ । उहाँले मेरा हाडहरू भाँचिदिनुभयो
    ।
  yor-yor: Ó jẹ́ kí àwọ̀ mi àti ẹran-ara mi gbó ó sì tún ṣẹ́ egungun mi.
  pes-OPCB: او گوشت و پوست بدنم را فرسوده و استخوانهایم را شکسته است.
  tgl-ULB: Ang aking laman at balat ay ginutay niya, ang aking mga buto ay binali
    niya.
  hui-hui: Ibugua i̱ baabo hayagome i̱naga kuni bibahende podabaga biai halu i̱naga
    tingini bibahende gedaore hai halu pirilabaga biai ka.
  mya-mya: ကိုယ်​တော်​သည်​ငါ​၏​အ​သား​ကို​ကွဲ​ပြဲ​စေ​ကာ အ​ရိုး​တို့​ကို​ချိုး​၍​ထား​တော်​မူ​ပါ​၏။
  bod-N: ཁོང་གིས་བདག་གི་ཤ་པགས་ཉམས་ཤིང་རུས་པ་བཅག་པར་མཛད། །
  sna-sna: Akasakadza ganda rangu nenyama yangu uye akavhuna mapfupa angu.
  spa-BLM: Ha envejecido mi carne y mi piel. Me ha roto los huesos.
  cac-cac: Ix yac' ichamax in nivanil, choc'xon̈ej ix yutejcanb'at in b'aquil.
  swh-ULB: Amefanya mwili wangu na ngozi yangu kufifia; amevunja mifupa yangu.
  bel-bel: выснажыў плоць маю і скуру маю, паламаў мае косьці;
  deu-ELBBK: Er hat verfallen lassen mein Fleisch und meine Haut, meine Gebeine hat
    er zerschlagen.
  mbb-OT: Impemeluya zin is tivuuk he lawa ku, ne mibadtì din is menge tulan ku.
  mal-2015: എന്റെ മാംസത്തെയും ത്വക്കിനെയും അവൻ ജീർണ്ണമാക്കി, എന്റെ അസ്ഥികളെ തകർത്തിരിക്കുന്നു.
  rmc-rmc: Kerďa, hoj mange e cipa the o ťelos te phuron, a phagerďa mange o kokala.
  pes-OPV: گوشت و پوست مرا مندرس ساخته واستخوانهایم را خرد کرده است.
  ron-1924: Мь-а прэпэдит карня ши пеля ши мь-а здробит оаселе.
  ben-OBCV: তিনি আমার চামড়া ও আমার মাংস জীর্ণ হতে দিয়েছেন, তিনি আমার হাড়গুলি ভেঙে
    ফেলেছেন।
  som-som: Jiidhkaygii iyo haraggaygiiba wuu gaboojiyey, lafahaygiina wuu jejebiyey.
  lat-VUC: Beth Vetustam fecit pellem meam et carnem meam; contrivit ossa mea.
  eng-ASVBT: My flesh and my skin hath he made old; he hath broken my bones.
  ita-1885: Egli ha fatta invecchiar la mia carne, e la mia pelle; Egli mi ha fiaccate
    le ossa.
  eng-LXXUP: He has made old my flesh and my skin; He has broken my bones.
  eng-ULB: He made my flesh and my skin waste away; he broke my bones.
  spa-VBL: Me ha desgastado; me ha hecho pedazos.
  fra-_FOB: Il a fait vieillir ma chair et ma peau; il a brisé mes os.
  mal-mal: എന്റെ മാംസവും ത്വക്കും അവിടുന്ന് ജീർണ്ണമാക്കി, എന്റെ അസ്ഥികളെ തകർത്തിരിക്കുന്നു.
  urd-GVR: Us ne mere jism aur jild ko saṛne diyā, merī haḍḍiyoṅ ko toṛ ḍālā.
  suz-BL: आं रां नु कुशुल नेल्‍ल सोव़पाइक्‍ती। मिनु आं रुश जिक्‍तु।
  eng-NOY: My flesh and my skin hath he made old; he hath broken my bones.
  ita-1927: Egli ha consunta la mia carne e la mia pelle, ha fiaccato le mie ossa.
  ckb-ckb: گۆشت و پێستی منی پیرکرد، ئێسکەکانی شکاندم.
  eng-BBE: My flesh and my skin have been used up by him and my bones broken.
  kan-OKCV: ನನ್ನ ಮಾಂಸ, ಚರ್ಮವನ್ನು ಆತನು ಹಳೆಯದನ್ನಾಗಿ ಮಾಡಿದ್ದಾರೆ. ಅವರು ನನ್ನ ಎಲುಬುಗಳನ್ನು
    ಮುರಿದಿದ್ದಾರೆ.
  tam-2017: என் சதையையும், என் தோலையும் கடினமாக்கினார்; என் எலும்புகளை நொறுக்கினார்.
  spa-RV-1909: Hizo envejecer mi carne y mi piel; quebrantó mis huesos.
  ron-BTF: El a făcut carnea și pielea mea să îmbătrânească; mi-a zdrobit oasele.
  eng-WEBP: He has made my flesh and my skin old. He has broken my bones.
  eng-FBV: He has worn me out; he has broken me in pieces.
  nld-1939: Hij heeft mijn vlees en huid doen verkwijnen, Mijn beenderen gebroken;
  nch-BL: Hasta quihuehuejtilijtoc nonacayo huan nocuetaxo. Quipojpostectoc noomiyo.
  vie-1934: Ngài đã làm hao mòn thịt và da, đã bẻ gãy xương ta,
  hin-CV: मेरा मांस तथा मेरी त्वचा गलते जा रहे हैं और उन्होंने मेरी अस्थियों को तोड़
    दिया है.
  spa-BES: Mi carne y mi piel han sido envejecidas por él y quebrantó mis huesos.
  tdx-tdx: ב Nanoe’e hambo’e o nofokoo naho o holikoo; sindre pinekapeka’e o taolakoo.
  tha-KJV: เนื้อและหนังข้าพเจ้าพระองค์ทรงกระทำให้​ซู​บซีดไป พระองค์​ทรงหักกระดูกข้าพเจ้าแล้ว
  por-BR-2018: Fez envelhecer minha carne e minha pele, quebrou meus ossos.
  deu-ELO: Er hat verfallen lassen mein Fleisch und meine Haut, meine Gebeine hat
    er zerschlagen.
  eng-WYC-2018: He made eld my skin, and my flesh; he all-brake my bones. (He made
    old, or wasted, my skin, and my flesh; he broke all my bones.)
  epo-epo: Li maljunigis mian karnon kaj haŭton, rompis miajn ostojn.
  uig-PIN: '|ב| (Bǝt) Ətlirimni wǝ terilirimni ⱪaⱪxal ⱪiliwǝtti, Sɵngǝklirimni sunduruwǝtti.'
  beo-beo: E da na hu fa:gini ale sasalili amalu na gasa fifili yolesi.
  tpi-OTNT: na olgeta bun bilong mi i bruk na skin bilong mi i slek.
  hau-SA: Ya sa fatar jikina da naman jikina sun tsufa ya kuma karya ƙasusuwana.
  uig-LAT: '|ב| (Bet) Etlirimni we térilirimni qaqshal qiliwetti, Söngeklirimni sunduruwetti.'
  nde-nde: Usenze ijwabu lami laluphala, wangephula amathambo.
  ton-ton: Ko hoku kili mo hoku kakano kuo ne ngaohi ke motuʻa; kuo ne fesiʻi hoku
    ngaahi hui.
  ces-1613: Uvedl sešlost na tělo mé a kůži mou, a polámal kosti mé.
  eng-WMB: He has made my flesh and my skin old. He has broken my bones.
  tam-TCV: எனது தசையையும் தோலையும் முதுமையடையும்படி செய்தார், என் எலும்புகளையும் உடைத்துவிட்டார்.
  ceb-ULB: Gikuniskunis niya ang akong kaunoran ug akong panit; gidugmok niya ang
    akong mga bukog.
  pol-UBG: Sprawił, że zestarzały się moje ciało i moja skóra, połamał moje kości.
  urd-GVU: اُس نے میرے جسم اور جِلد کو سڑنے دیا، میری ہڈیوں کو توڑ ڈالا۔
  deu-1912: Er hat mir Fleisch und Haut alt gemacht und mein Gebein zerschlagen.
  kan-2017: ನನ್ನ ಮಾಂಸಚರ್ಮಗಳನ್ನು ಕ್ಷೀಣಿಸುವಂತೆ ಮಾಡಿ, ನನ್ನ ಎಲುಬುಗಳನ್ನು ಮುರಿದಿದ್ದಾನೆ;
  yap-yap: Me pageg ni kug maad’ad ma ke t’et’ar yileg.
  hlt-MCSB: Ka vin neh ka saa a hmawn sak tih ka rhuh a paep sak.
  mdy-ETH: ዒዚ ታኣኮ ዑፆ ዓሽኮንታ ዒልዖንታ ጋርቺሴኔ፤ ሜጌፆዋ ታኣኮ ሜንሤኔ።
  twi-ASANTE: Wama me wedeɛ ne me nam anyini Na wabubu me nnompe.
  eng-WEBU: He has made my flesh and my skin old. He has broken my bones.
  wal-wal: I ta galbbaanne ta ashuwaa ceegissiis; ta meqettaakka menttiis.
  spa-PDDPT: Consumió mi carne y mi piel, Quebró mis huesos.
  gun-gun: Omoxorĩmba xero'o, xepire voi. Xekãgue omopẽmba guive.
  ilo-ULB: Pinirpirsayna ti lasag ken kudilko; tinuktukkolna dagiti tultulangko.
  kpg-kpg: Mee guu huge ogu goneiga, gu oho ogu iwi.
  uig-ARA: '|ב| (بەت) ئەتلىرىمنى ۋە تېرىلىرىمنى قاقشال قىلىۋەتتى، سۆڭەكلىرىمنى سۇندۇرۇۋەتتى.'
  sus-sus: A bara n naxɔsi kelife n xunyi ma sa dɔxɔfe n sanyie ra. A bara n xɔrie
    birin magira.
  pon-2006: E ketin kalipwelipwehda paliwereiet, oh katimpeseng tih kat.
  jae-jae: Eŋ gêjac aê ôlic lasê ma ŋoc ŋatêkwa popocgeŋ.
  ksd-ksd: I tar vabibian ra vio na pakagu ma ra pal a pakagu; i tar bubur ra umana
    urugu.
  tur-YTC: Etimi ve derimi yıprattı, Kemiklerimi kırdı.
  grc-BRENT: ἐπαλαίωσε σάρκα μου καὶ δέρμα μου, ὀστέα μου συνέτριψεν.
  ind-AYT: Dia membuat daging dan kulitku susut; Dia mematahkan tulang-tulangku.
  nya-nya: Wakalambitsa khungu langa ndi mnofu wanga, ndipo waphwanya mafupa anga.
  hrv-hrv: Iscijedio je moje meso, kožu moju, polomio kosti moje.
  mps-mps: Te agai ena elai tiwai elama, tama eno dili dabe tigidali mu togwa pelama,
    tama eno tigi aboga sai.
  tpi-tpi: na olgeta bun bilong mi i bruk na skin bilong mi i slek.
  dan-1931: Mit Kød og min Hud har han opslidt, brudt mine Ben,
  vie-OVCB: Ngài làm cho tôi già trước tuổi và bẻ nát xương cốt tôi.
  guj-2017: તેમણે મારું માંસ તથા મારી ચામડીને નુકશાન પહોંચાડ્યું છે; તેમણે મારાં હાડકાં
    ભાંગી નાખ્યાં છે.
  pon-2006A: E ketin kalipwelipwehda paliwereiet, oh katimpeseng tih kat.
  por-BRBSL: He fez minha carne e minha pele envelhecerem. Ele quebrou meus ossos.
  swe-swe: Mina muskler och min hud är utslitna, han har brutit mina ben (hela kroppen
    är nedbruten och svag).
  cth-cth: Ka tak hoi ka vuennaw a hmawn sak teh, ka hrunaw hah a khoe.
  twi-twi: Wama me were ne me nam anyin Na wabubu me nnompe.
  hlt-hlt: Ka vin neh ka saa a hmawn sak tih ka rhuh a paep sak.
  tbz-SIM: Kuù cṹũ m mɑmbii nnɛ̀ n kɔ̃̀ntì, kɛ bɔ̀kɛ́ kṹɔ̃̀.
  msy-2020: '@see-verse:LAM.003.003'
  dop-dop: Mɑ tɛmɑ tɑɑsɩ kɛ́ tǝkɔŋɔkɔŋɔ. N yɔkɑ mɑ mʋwɑ.
  azb-azb: Ətimi, dərimi çürütdü, Sümüklərimi sındırdı.
  eng-DBY: My flesh and my skin hath he wasted away, he hath broken my bones.
  hin-2017: उसने मेरा माँस और चमड़ा गला दिया है, और मेरी हड्डियों को तोड़ दिया है;
  wol-KYG: Moo ràppal sama der ak samaw suux, tas samay yax.
  eng-YLT: He hath worn out my flesh and my skin. He hath broken my bones.
  eng-WYC-2017: He made eld my skin, and my flesh; he all-brake my bones.
  eng-WMBB: He has made my flesh and my skin old. He has broken my bones.
  urd-GVH: उसने मेरे जिस्म और जिल्द को सड़ने दिया, मेरी हड्डियों को तोड़ डाला।
  rug-rug: Sari kapuqu meke masaqu si va barogoso i Sa meke moku i Sa sari susuriqu.
  gaz-gaz: Inni foon kootii fi gogaa koo dulloomseera; lafee koo illee caccabseera.
  fra-LSG: Il a fait dépérir ma chair et ma peau, Il a brisé mes os.
  yal-yal: A bata n fatin nun n fati kidin mafasa, a yi n xɔnne gira.
  haw-1868: Ua hoopau oia i ko'u io, a me ko'u ili; Ua uhai oia i ko'u mau iwi.
  arb-NAV: أَبْلَى لَحْمِي وَجِلْدِي. هَشَّمَ عِظَامِي.
  ewe-ewe: Ena be nye ŋutilã kple nye ŋutigbalẽ do xoxo eye wògbã ƒu ɖe lãme nam.
  eng-LEE: He hath caused my flesh and my skin to wear out, he hath broken my bones.
  asm-FB: তেওঁ মোৰ মাংস আৰু ছাল জীৰ্ণ কৰিলে; তেওঁ মোৰ হাড়বোৰ ভাঙিলে।
  sus-A: عَ بَرَ ﭑ نَشْسِ كٍلِقٍ ﭑ شُنيِ مَ سَ دْشْقٍ ﭑ سَنيِيٍ رَ. عَ بَرَ ﭑ شْرِيٍ
    بِرِن مَفِرَ.
  fra-SBL: Il a fait vieillir ma chair et ma peau. Il a brisé mes os.
  hbo-hbo: בִּלָּ֤ה בְשָׂרִי֙ וְעֹורִ֔י שִׁבַּ֖ר עַצְמֹותָֽי׃
  piu-2006: '@see-verse:LAM.003.003'
  kik-kik: Nĩatũmĩte nyama cia mwĩrĩ wakwa na gĩkonde kĩaguo ihinyare, na akoinanga
    mahĩndĩ makwa.
  fra-NCL: Il a usé ma chair et ma peau, il a brisé mes os ;
  cek-AK: Anih mah ka ngan hoi ahin ang hmawnsak; ka huhnawk doeh angkhaehsak.
  cuk-cuk: Bab-Jehová, an-san, degi, an-uka-dunnumakega imaksad, an-ibe an-garmar
    bibichisad.
  uig-CYR: '|ב| (Бәт) Әтлиримни вә терилиримни қақшал қиливәтти, Сүйәклиримни сундурувәтти.'
  tel-2017: ఆయన నా మాంసం, నా చర్మం చీకిపోయేలా చేస్తున్నాడు, నా ఎముకలను విరగ్గొట్టాడు.
  hat-BSA: Li te fè chè m ak po m vin epwize sòti sou mwen, Li te kase zo m yo.
  kos-kos: El kanteya monuk ac kinet keik oan mangelik, ac el koteya sri keik.
  hbo-WLC: בִּלָּ֤ה בְשָׂרִי֙ וְעוֹרִ֔י שִׁבַּ֖ר עַצְמוֹתָֽי׃
  ibo-ibo: O meela ka akpụkpọ ahụ na anụ ahụ m fịkpọọ, ọ nyajisiela ọkpụkpụ di m nʼahụ.
  ory-ory: ସେ ମୋହର ମାଂସ ଓ ମୋର ଚର୍ମ ଜୀର୍ଣ୍ଣ କରିଅଛନ୍ତି; ସେ ମୋହର ଅସ୍ଥିସବୁ ଭାଙ୍ଗି ପକାଇଅଛନ୍ତି।
  chk-chk: A föri pwe inisi a kichüchüla o ünüchei a pwachela. A kupi chüi.
  rop-rop: YAWEI imbin weistim main bodi eniwei na, en imbin breigimap main boun du.
  ukr-1871: Поморщив тїло моє й кожу мою, та потер костї мої;
  deu-1951: Er hat mein Fleisch und meine Haut verschlungen und meine Knochen zermalmt.
  eng-JPS: My flesh and my skin hath He worn out; He hath broken my bones.
  srp-1865: Uèini, te mi ostarje tijelo i koža, potr kosti moje.
  lug-lug: Akaddiyizza omubiri gwange n’eddiba lyange era amenye n’amagumba gange.
  heb-heb: בלה בשרי ועורי שבר עצמותי׃
  ben-IRV: তিনি আমার মাংস ও আমার চামড়া ক্ষয়প্রাপ্ত করেছেন; তিনি আমার হাড়গুলি ভেঙে
    দিয়েছেন।
  pan-pan: ਉਸ ਨੇ ਮੇਰੇ ਮਾਸ ਅਤੇ ਚਮੜੀ ਨੂੰ ਸੁਕਾ ਦਿੱਤਾ, ਉਸ ਨੇ ਮੇਰੀਆਂ ਹੱਡੀਆਂ ਨੂੰ ਤੋੜ ਦਿੱਤਾ
    ਹੈ।
  mya-JVB: ငါ့ အရေ နှင့် အသား ကို ဆွေးရိ စေ၍ ငါ့ အရိုး တို့ကိုလည်း ချိုး တော်မူ၏။
  hmo-hmo: Egu hidiona bona egu kopina ia haorea vadaeni, bona egu turiana haida ia
