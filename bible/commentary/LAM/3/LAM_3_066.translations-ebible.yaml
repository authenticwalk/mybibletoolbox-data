verse: LAM.003.066
translations:
  mal-C: കോപത്തോടെ അവരെ പിൻതുടർന്ന് അവരെ നശിപ്പിക്കണമേ, യഹോവയുടെ ആകാശത്തിനു കീഴിൽനിന്നുതന്നെ.
  deu-TKW: Du wirst sie im Zorn verfolgen und vertilgen unter Jahwes Himmel weg!
  lin-lin: nyokola bango na kanda makasi na Yo mpe bebisa bango na se ya Lola na Yo,
    Yawe !
  eng-LSV: You pursue in anger, and destroy them, || From under the heavens of YHWH!
  eng-GNV: Persecute with wrath and destroy them from vnder the heauen, O Lord.
  eng-WEBSTER: Persecute and destroy them in anger from under the heavens of the LORD.
  nhw-BL: Xiquintepotztocati ica miyac cualantli huan xiquintzontlamilti. Ma polihuica
    tlen ni tlaltipactli para ayacmo itztose tlatzintla ilhuicac.”
  swh-ONEN: Wafuatilie katika hasira na uwaangamize kutoka chini ya mbingu za Bwana.
  bba-bba: Kɑɑ bu nɑɑ ɡirɑ kɑ mɔru bɑkɑ kpɑ ɑ bu kpeerɑsiɑ bɑ kun mɑɑ wɑ̃ɑ tem mɛ
    sɔɔ.
  eng-KJVCPB: Persecute and destroy them in anger from under the heavens of the Lord.
  luo-luo: Yaye Jehova Nyasaye, mad ilawgi gi mirima, kendo itiekgi gia e piny mane
    ichweyo.
  meu-meu: Iehova e, oi ese badu ai ba hahavadia, emu guba henuna amo ba habuadia
    tari.
  npi-ULB: हे परमप्रभु, रिसमा तपाईंले तिनीहरूलाई खेद्‍नुहुन्छ, र स्वर्गबाट तिनीहरूलाई
    नष्‍ट पार्नुहुन्छ ।
  yor-yor: Ni wọ́n lára kí o sì pa wọ́n run pẹ̀lú ìbínú, lábẹ́ ọ̀run Olúwa.
  pes-OPCB: با خشم و غضب آنها را تعقیب کن و از روی زمین محو و نابود گردان.
  tgl-ULB: Habulin mo sila sa iyong galit at lipulin mo sila saanman sa ilalim ng
    kalangitan, Yahweh!
  hui-hui: Ti mbiraoreli hangubi mbira dindini yu wa nahelo í̠na keba timbuniore howa
    talima ibaga bialu bo wahai habe, laro.
  mya-mya: သူ​တို့​ကို​လိုက်​လံ​ဖမ်း​ဆီး​တော်​မူ​၍ က​မ္ဘာ​မြေ​ပေါ်​မှ အ​ကုန်​အ​စင်​သုတ်​သင်​ပယ်​ရှင်း​တော်​မူ​ပါ။''
  bod-N: ཁྱེད་ཀྱིས་ཁྲོ་གཏུམ་ཆེན་པོས་དེ་དག་བདའ་བར་མཛོད་ཅིག་དང་། ། ཡ་ཝཱེས་སྐྱོང་བའི་གནམ་འོག་ཀུན་ནས་དེ་དག་བརླག་པར་མཛོད།
    །
  sna-sna: Vadzinganisei makatsamwa muvaparadze, vabve pasi pamatenga aJehovha.
  spa-BLM: Los perseguirás con ira, y destruirlos de debajo de los cielos de Yahvé.
  cac-cac: Mamin, pech eb' yed' yoval a c'ool. Satel eb' d'a yolyib'an̈q'uinal tic.
  swh-ULB: Una wakimbiza kwa hasira na kuwaharibu nchini ya mbingu, Yahweh!
  bel-bel: перасьледуй іх, Госпадзе, гневам тваім, і вынішчы іх з паднябеснай.
  deu-ELBBK: Verfolge sie im Zorn und tilge sie unter des HERRN Himmel weg!
  mbb-OT: Del-asa nu sikandan wey dezeeti tenged te pauk nu su wey zan egkaawà kayi
    te kelibutan.
  mal-2015: നീ അവരെ കോപത്തോടെ പിന്തുടർന്നു, യഹോവയുടെ ആകാശത്തിൻ കീഴിൽനിന്നു നശിപ്പിച്ചുകളയും.
  rmc-rmc: Dža pre lende choľaha a zňičin len pal e phuv, RAJEJA!
  pes-OPV: ایشان را به غضب تعاقب نموده، از زیرآسمانهای خداوند هلاک کن.
  ron-1924: Урмэреште-й, ын мыния Та, ши штерӂе-й де суб черурь, Доамне!
  ben-OBCV: সক্রোধে তাদের পিছনে তাড়া করো ও সদাপ্রভুর স্বর্গের নিচে তাদের ধ্বংস করো।
  som-som: Cadho baad ku eryan doontaa oo samadaada hoosteeda iyagaad ka baabbi'in
    doontaa.
  lat-VUC: Thau Persequeris in furore, et conteres eos sub cælis, Domine.]
  eng-ASVBT: Thou wilt pursue them in anger, and destroy them from under the heavens
    of Jehovah.
  ita-1885: Perseguili in ira, E disperdili di sotto al cielo del Signore.
  eng-LXXUP: Thou wilt persecute them in anger, And wilt consume them from under the
    heaven, O Lord.
  eng-ULB: You pursue them in anger and destroy them from under the heavens, Yahweh!”
  spa-VBL: Persíguelos en tu cólera, Señor, y deshazte de ellos de la tierra!
  fra-_FOB: Tu les poursuivras dans ta colère, tu les extermineras, ô Éternel! de
    dessous les cieux.
  mal-mal: അങ്ങ് അവരെ കോപത്തോടെ പിന്തുടർന്ന്, യഹോവയുടെ ആകാശത്തിൻ കീഴിൽനിന്ന് നശിപ്പിച്ചുകളയും.
  urd-GVR: Un par apnā pūrā ġhazab nāzil kar! Jab tak wuh tere āsmān ke nīche se ġhāyb
    na ho jāeṅ un kā tāqqub kartā rah!
  suz-BL: मेको आन कली गाइश्‍शा खेदा पन। परमप्रभु यावे, सरीङ आगा रे मेको आन कली खतम
    पोक्‍कीन” देंती।
  eng-NOY: Pursue them in thine anger, and destroy them from under Jehovah's heaven!
  ita-1927: Li inseguirai nella tua ira, e li sterminerai di sotto i cieli dell’Eterno.
  ckb-ckb: بە تووڕەییەوە ڕاویان بنێ و لەناویان ببە لەژێر ئاسمانی یەزداندا.
  eng-BBE: You will go after them in wrath, and put an end to them from under the
    heavens of the Lord.
  kan-OKCV: ಯೆಹೋವ ದೇವರೇ, ಆಕಾಶದ ಕೆಳಗಿನಿಂದ ಕೋಪದಿಂದ ಅವರನ್ನು ಹಿಂಸಿಸಿ ಹಾಳುಮಾಡಿರಿ.
  tam-2017: கோபமாக அவர்களைப் பின்தொடர்ந்து, யெகோவாவுடைய வானங்களின் கீழே அவர்கள் இல்லாதபடி
    அவர்களை அழித்துவிடுவீர்.
  spa-RV-1909: Persíguelos en tu furor, y quebrántalos de debajo de los cielos, oh
    Jehová.
  ron-BTF: Persecută-i și nimicește-i în mânie de sub cerurile DOMNULUI.
  eng-WEBP: You will pursue them in anger, and destroy them from under the heavens
    of the LORD.
  eng-FBV: Chase them down in your anger, Lord, and get rid of them from the earth!
  nld-1939: Vervolg en verniel ze in gramschap Onder uw hemel, o Jahweh!
  nch-BL: Xiquintepotztoca ica miyac cualanti huan xiquintzontamilti. Ma polihuica
    ten ni taltipacti para ayecmo itztose tatzinta ilhuicac.”
  vie-1934: Ngài sẽ lấy cơn giận và đuổi theo, hủy hoại chúng nó khỏi dưới trời của
    Đức Giê-hô-va.
  hin-CV: याहवेह, आप अपने स्वर्गलोक से उनका पीछा कर उन्हें नष्ट कर देंगे.
  spa-BES: Irás tras ellos con ira y les pondrás fin desde debajo de los cielos del
    Señor.
  tdx-tdx: Horidaño an-kaviñerañe vaho mongoro ambanen-dikera’ Iehovà eo.
  tha-KJV: ขอพระองค์ทรงรังควานและทำลายเขาเสียด้วยพระพิโรธจากใต้ฟ้าสวรรค์ของพระเยโฮวาห์”
  por-BR-2018: Persegue-os com ira, e destrua-os de debaixo dos céus do SENHOR.
  deu-ELO: Verfolge sie im Zorne und tilge sie unter Jehovas Himmel hinweg!
  eng-WYC-2018: Lord, thou shalt pursue them in thy strong vengeance, and thou shalt
    defoul them under heavens. (Lord, pursue thou them in thy strong anger, and utterly
    defile, or destroy, thou them under the heavens.)
  epo-epo: Persekutu ilin en kolero, kaj ekstermu ilin el sub la ĉielo de la Eternulo.
  uig-PIN: Ƣǝzǝp bilǝn ularni ⱪoƣliƣaysǝn, Ularni Pǝrwǝrdigarning asmanliri astidin
    yoⱪatⱪaysǝn!
  beo-beo: Ili osobo bagadega mae esaloma:ne, gala:la bobogema!
  tpi-OTNT: Yu mas belhat long ol na ranim ol na pinisim ol tru, bai i no gat wanpela
    i stap long graun.
  hau-SA: Ka fafare su cikin fushi ka hallaka su daga cikin duniya ta Ubangiji.
  uig-LAT: Ghezep bilen ularni qoghlighaysen, Ularni Perwerdigarning asmanliri astidin
    yoqatqaysen!
  nde-nde: Xhumana labo ngolaka, ubabhubhise ngaphansi kwamazulu kaThixo.
  ton-ton: Fakatanga mo fakaʻauha ʻakinautolu ʻi he houhau mei he lalo langi ʻa Sihova.
  ces-1613: Stihej v prchlivosti, a vyhlaď je, ať nejsou pod nebem tvým.
  eng-WMB: You will pursue them in anger, and destroy them from under the heavens
    of the LORD.
  tam-TCV: கோபத்தோடு அவர்களைப் பின்தொடர்ந்து, யெகோவாவின் வானங்களின் கீழ் இருந்து அவர்களை
    அழித்துப்போடும்.
  ceb-ULB: Gukda sila sa imong kasuko ug laglaga sila bisan asa ilalom sa kalangitan,
    Yahweh!
  pol-UBG: Ścigaj ich w gniewie i zgładź ich spod niebios, PANIE!
  urd-GVU: اُن پر اپنا پورا غضب نازل کر! جب تک وہ تیرے آسمان کے نیچے سے غائب نہ ہو
    جائیں اُن کا تعاقب کرتا رہ!
  deu-1912: Verfolge sie mit deinem Grimm und vertilge sie unter dem Himmel des HERRN.
  kan-2017: ನೀನು ಕೋಪಗೊಂಡು ಅವರನ್ನು ಹಿಂದಟ್ಟಿ ಅವರು ನಿನ್ನ ಕೈಕೆಲಸವಾಗಿರುವ ಆಕಾಶದ ಕೆಳಗೆ ಉಳಿಯದಂತೆ
    ಅಳಿಸಿಬಿಡುವಿ.
  yap-yap: Ngam tulufrad ngam thirifrad u daken e fayleng!”
  hlt-MCSB: BOEIPA aw thintoek te na hloem dongah ni amih te vaan hmui lamloh na mitmoeng
    sak.
  mdy-ETH: ናንጊና ናንጋ ጎዳሢዮ! ኔ ዻጎና ዔያቶ ዳውሴ፤ ጫሪንጮ ዴማፓ ጋፒሲ ዔያቶ ኩርሴ!»
  twi-ASANTE: Fa abufuo taa wɔn, na sɛe wɔn firi Awurade sorosoro ase.
  eng-WEBU: You will pursue them in anger, and destroy them from under the heavens
    of the LORD.
  wal-wal: Abeet GODAU, neeni eta ne hanqquwan yedettada, ne salotuppe garssaara eti
    de7iyoosaappe eta xaissa!
  spa-PDDPT: Oh Yavé, persíguelos en tu furor Y destrúyelos de debajo de los cielos,
    oh Yavé.
  gun-gun: Ndepoxya py remonha 'rã heravy. Ha'e rami vy remokanhymba 'rã ndevygua
    yva guy gui.
  ilo-ULB: Sunsonem ida iti ungetmo ken dadaelem ida iti sadinoman nga ayanda iti
    baba ti langit, O Yahweh!
  kpg-kpg: Gumudia digaula, mo di haga mmaa ina digaula gi daha mo henuailala.”
  uig-ARA: غەزەپ بىلەن ئۇلارنى قوغلىغايسەن، ئۇلارنى پەرۋەردىگارنىڭ ئاسمانلىرى ئاستىدىن
    يوقاتقايسەن!
  sus-sus: Alatala, i xa bɔɲɛ xɔnɛ xa lu e fɔxɔ ra, i xa e ba duniɲa bɛndɛ fuɲi fari.
  pon-2006: Komwi ketin koliraildi oh kamwomwirailla sang nin sampah!”
  jae-jae: Ôjanda êsêac to onseŋ êsêac su samucgeŋ aŋga nom.”
  ksd-ksd: Una korot diat ma ra kankan, ma una ga vamutue diat kan ra vavai ra bala
    na bakut kai ra Luluai.
  tur-YTC: Onları öfkeyle kovalayacak, Ve onları Yahve'nin göklerinin altından yok
    edeceksin.
  grc-BRENT: Σὺ αὐτοὺς καταδιώξεις ἐν ὀργῇ, καὶ ἐξαναλώσεις αὐτοὺς ὑποκάτωθεν τοῦ
    οὐρανοῦ, Κύριε.
  ind-AYT: Engkau akan mengejar mereka dalam kemarahan, dan menghancurkan mereka dari
    kolong langit TUHAN.”
  nya-nya: Muwalondole mwaukali ndipo muwawonongeretu pa dziko lapansi.
  hrv-hrv: Goni ih gnjevno i sve ih istrijebi pod nebesima svojim, Jahve!
  mps-mps: Nago augwali dali sębę elama, tama augwali sese pobeasa pelama, tama
    augwali sese tama mu silao, te augwali e tǫde deli me bidigobeo.
  tpi-tpi: Yu mas belhat long ol na ranim ol na pinisim ol tru, bai i no gat wanpela
    i stap long graun.
  dan-1931: forfølg dem i Vrede, udryd dem under din Himmel.
  vie-OVCB: Xin đuổi theo họ trong cơn giận của Ngài, quét sạch họ khỏi các tầng trời
    của Chúa Hằng Hữu.
  guj-2017: ક્રોધે ભરાઈને પીછો કરીને તમે તેઓનો નાશ કરજો અને હે યહોવાહ, તમે તેઓનો પૃથ્વી
    પરથી સંહાર કરજો!
  pon-2006A: Komwi ketin koliraildi oh kamwomwirailla sang nin sampah!”
  por-BRBSL: Você vai persegui-los com raiva, e destruí-los sob os céus de Yahweh.
  swe-swe: 'Du ska jaga dem i brinnande vrede och förgöra dem, så att de inte finns
    under Herrens (Jahves) himmel. [Den tjugoandra hebreiska bokstaven är: ת – Tav.
    Tecknet föreställer en punkt, en signatur eller ett kors. Som den sista bokstaven
    är detta en signatur och symboliserar ofta det som avslutar och fulländar. Orden
    ”Du ska vedergälla”, ”ge dem” och ”Du ska jaga dem” börjar med denna bokstav.]'
  cth-cth: BAWIPA e kalvan rahim hoi na lungkhueknae hoi ahnimanaw teh be raphoe haw.
  twi-twi: Fa abufuw taa wɔn, na sɛe wɔn fi Awurade ɔsorosoro ase.
  hlt-hlt: BOEIPA aw thintoek te na hloem dongah ni amih te vaan hmui lamloh na mitmoeng
    sak.
  tbz-SIM: Kɑ̀ɑ bɛ̀ bɛ̀tinɛ̀ kɛmiɛkɛ, kɛ́ bɛ̀ kùɔ kɛtenkɛ̀ ĩ́nkɛ̀ kɛ́ bɛ̀ dèè.
  msy-2020: '@see-verse:LAM.003.065'
  dop-dop: N kɑ́ tʋ pɑ wɑɑlɩ kɛ́ nɑ pɑ́ɑ́nɑ́ nɑ ń kpiisi-wɛɣɛ tɛtʋ tɔɔ.
  azb-azb: Ya Rəbb, qəzəbinlə onları qov, Səma altından məhv edib at!
  eng-DBY: pursue them in anger, and destroy them from under the heavens of Jehovah.
  hin-2017: हे यहोवा, तू अपने कोप से उनको खदेड़-खदेड़कर धरती पर से नाश कर देगा।”
  wol-KYG: Toppe leen sa mer, te nga sànke leen mboolem fu asamaanu Aji Sax ji tiim.
  eng-YLT: Thou pursuest in anger, and destroyest them, From under the heavens of
    Jehovah!
  eng-WYC-2017: Lord, thou shalt pursue them in thy strong vengeance, and thou shalt
    defoul them under heavens.
  eng-WMBB: You will pursue them in anger, and destroy them from under the heavens
    of the LORD.
  urd-GVH: उन पर अपना पूरा ग़ज़ब नाज़िल कर! जब तक वह तेरे आसमान के नीचे से ग़ायब न
    हो जाएँ उनका ताक़्क़ुब करता रह!
  rug-rug: Pa tinaṉaziri Mamu hadu luli, Mamu va mate pani gedi pa kauruna sa Mua
    maṉauru Agoi Zihova.
  gaz-gaz: Samiiwwan Waaqayyoo jalaa dheekkamsaan isaan ariʼii isaan balleessis.
  fra-LSG: Tu les poursuivras dans ta colère, et tu les extermineras De dessous les
    cieux, ô Éternel!
  yal-yal: Alatala, e sagatan i ya xɔlɔni i yi e raxɔri dunuɲa yi!
  haw-1868: Me ka huhu oe e hahai aku ai, A e luku aku ia lakou, mailalo aku o na
    lani o Iehova.
  arb-NAV: تَعَقَّبْهُمْ بِسُخْطٍ وَأَهْلِكْهُمْ مِنْ تَحْتِ سَمَاوَاتِكَ يَا رَبُّ.
  ewe-ewe: Ti wo yome kple dziku eye nàtsrɔ̃ wo le Yehowa ƒe dziƒo te.
  eng-LEE: Pursue them in anger and destroy from under the heavens of the Lord.
  asm-FB: তুমি ক্ৰোধত তেওঁলোকৰ পাছে পাছে খেদি যোৱা আৰু যিহোৱাৰ আকাশ-মণ্ডলৰ তলৰ পৰা
    তেওঁলোকক উচ্ছন্ন কৰা।
  sus-A: عَلَتَلَ، عِ شَ بْحّ شْنّ شَ لُ عٍ قْشْ رَ، عِ شَ عٍ بَ دُنِحَ بّندّ قُحِ
    قَرِ.
  fra-SBL: Tu les poursuivras dans la colère, et les faire disparaître de sous les
    cieux de Yahvé.
  hbo-hbo: תִּרְדֹּ֤ף בְּאַף֙ וְתַשְׁמִידֵ֔ם מִתַּ֖חַת שְׁמֵ֥י יְהוָֽה׃ פ
  piu-2006: '@see-verse:LAM.003.065'
  kik-kik: Maingatithie ũrĩ na marakara, na ũmaniine mathire gũkũ mũhuro wa igũrũ
    rĩa Jehova.
  fra-NCL: Tu les poursuivras avec colère et tu les extermineras, de dessous les cieux
    de Yahweh !
  cek-AK: Palungphuihaih hoiah nihcae to pacaekthlaek hanah, maeto doeh anghmat ai
    ah Angraeng ih van tlim ah kaom hmuennawk to amrosak boih ah.
  cuk-cuk: Bab-Jehová, be-sae-itogedbali be wemar baleginne, we-napneggi be bela obeloge.
  uig-CYR: Ғәзәп билән уларни қоғлиғайсән, Уларни Пәрвәрдигарниң асманлири астидин
