verse: LAM.003.030
translations:
  mal-C: തന്നെ അടിക്കുന്നവന് അവൻ തന്റെ കവിൾ കാട്ടിക്കൊടുക്കട്ടെ, നിന്ദയാൽ അവൻ നിറയട്ടെ.
  deu-TKW: biete dem, der ihn schlägt, die Wange, werde mich Schmach gesättigt.
  lin-lin: Tika ete apesa litama mpo ete babeta ye mbata, mpe tika ete atonda na soni !
  eng-LSV: He gives to his striker the cheek, || He is filled with reproach.
  eng-GNV: 'Hee giueth his cheeke to him that smiteth him: he is filled full with
    reproches.'
  eng-WEBSTER: 'He giveth his cheek to him that smiteth him: he is filled full with
    reproach.'
  nhw-BL: Ma quinextilis icampa catli quimacasnequi. Ma quiseli catli quiijtohuaj
    nochi catli quinequij quimahuispolose.
  swh-ONEN: Na atoe shavu lake kwa yule ampigaye, na ajazwe na aibu.
  bba-bba: U wi u nùn bɑɑrɑ soomɔ bɑɑru tĩiyɔ u sɔmɛ, kpɑ u wurɑ bu nùn wɔmɛ.
  eng-KJVCPB: 'He giveth his cheek to him that smiteth him: he is filled full with
    reproach.'
  luo-luo: We ochiw lembe ne ngʼatno ma digoye kendo oyie bedo ngʼat ma ji jaro,
  meu-meu: vahana na hebota tauna baine mede henia, ḡonaḡona herevadia ai baine honu.
  npi-ULB: त्यसलाई हिर्काउनेलाई त्यसले आफ्नो गाला पनि देओस्, र त्यो निन्दाले भरियोस्
    ।
  yor-yor: Jẹ́ kí ó fi ẹ̀rẹ̀kẹ́ fún àwọn tí yóò gbá a, sì jẹ́ kí ó wà ní ìdójútì.
  pes-OPCB: وقتی او را می‌زنند و اهانت می‌کنند خوب است آنها را تحمل کند،
  tgl-ULB: Hayaang ang kaniyang pisngi ay ibigay niya sa sinumang humahampas sa kaniya.
    Hayaang mapuno siya ng kahihiyan,
  hui-hui: Maru karume ibuhondo bi ko lalu minu bayaguabi nde harugo ani bilo ibu
    ema nabi holene nga.
  mya-mya: ရိုက်​နှက်​စော်​ကား​မှု​ကို​ခံ​ရ​သော်​လည်း နား​လည်​လက်​ခံ​သင့်​ကြ​၏။
  bod-N: དེ་ཡིས་གཞན་པར་རང་ལ་འགྲམ་ལྕག་གཞུ་བཅུག་སྟེ། ། རང་ལ་བརྙས་བཅོས་ཚད་མེད་མྱོང་བར་འཇུག་པ་དང་།
    །
  sna-sna: Ngaape dama rake kumunhu anomurova, uye ngaazadzwe nenyadzi.
  spa-BLM: Que dé su mejilla al que lo golpea. Que se llene de reproches.
  cac-cac: Vach'chom tzon̈ mac'ji, tzon̈ b'uchji, palta co chaocab'i.
  swh-ULB: Acha atoa shavu lake kwa yeye anaye mpiga, na ajazwe tele kwa aibu.
  bel-bel: падстаўляе шчаку сваю таму, хто яго б'е, здавальняецца ганьбаваньнем,
  wed-wed: Navanavami ona verei da ina ravi, ma ina vijiboḡimi. Wate eḡa ona vobelei
    aubaina.
  deu-ELBBK: Dem, der ihn schlägt, reiche er den Backen dar, werde mit Schmach gesättigt.
  mbb-OT: Emun duen edtabpi kenikew, ne itaan nu is enaping nu. Ne zewata nu is ked-insultuwi
    kenikew te menge kuntada nu.
  mal-2015: തന്നെ അടിക്കുന്നവന്നു അവൻ കവിൾ കാണിക്കട്ടെ; അവൻ വേണ്ടുവോളം നിന്ദ അനുഭവിക്കട്ടെ.
  rmc-rmc: Mi ľikerel e čham oleske, ko les marel, a mi prilel savoro dopheňiben.
  pes-OPV: رخسار خود را به زنندگان بسپارد و ازخجالت سیر شود.
  ron-1924: сэ дя образул челуй че-л ловеште ши сэ се сатуре де окэрь.
  aui-aui: Raghanina wawaya tana nawanawam inarouvi, bo inisisiya berovem, na kiwaghasineni
    da awaki ibera.
  ben-OBCV: যে তাকে আঘাত করেছে, তার প্রতি সে গাল পেতে দিক, এবং সে অপমানে পূর্ণ হোক।
  som-som: Dhabankiisa ha u dhiibo mid dharbaaxa, oo cay ha ka dhergo.
  lat-VUC: 'Jod Dabit percutienti se maxillam: saturabitur opprobriis.'
  eng-ASVBT: Let him give his cheek to him that smiteth him; let him be filled full
    with reproach.
  ita-1885: Porga pur la guancia a chi lo percuote; Si sazî pur di vituperio!
  eng-LXXUP: 'He will give his cheek to him that smites him: He will be filled full
    with reproaches.'
  eng-ULB: Let him offer his cheek to the one who strikes him, and let him be filled
    to the full with reproach.
  spa-VBL: Debe poner la mejilla a quien quiera abofetearlos; debe aceptar los insultos
    de los demás.
  fra-_FOB: Il tendra la joue à celui qui le frappe, il sera rassasié d'opprobres.
  mal-mal: തന്നെ അടിക്കുന്നവന് അവൻ കവിൾ കാണിക്കട്ടെ; അവൻ വേണ്ടുവോളം നിന്ദ അനുഭവിക്കട്ടെ.
  urd-GVR: Wuh mārne wāle ko apnā gāl pesh kare, chupke se har tarah kī ruswāī bardāsht
    kare.
  suz-BL: मेको आ चोव़चो राप्‍चा गेशा, शुश शुक्‍शी पाइक्‍चा पुंइसीब दुम्‍ब। मत्ती ५:३९
  eng-NOY: That he offer his cheek to the smiter; that he be filled with reproach.
  ita-1927: Porga la guancia a chi lo percuote, si sazi pure di vituperio!
  ckb-ckb: با ڕوومەتی بۆ ئەوە ڕابگرێت کە لێی دەدات، با تێربێت لە ڕیسوایی.
  eng-BBE: Let his face be turned to him who gives him blows; let him be full of shame.
  kan-OKCV: ಅವನು ತನ್ನನ್ನು ಹೊಡೆಯುವವನಿಗೆ ಕೆನ್ನೆ ಕೊಡಲಿ. ಅವನು ನಿಂದೆಯಿಂದಲೇ ತುಂಬಿರಲಿ.
  tam-2017: தன்னை அடிக்கிறவனுக்குத் தன் கன்னத்தைக் காட்டி, அவமானத்தால் நிறைந்திருப்பானாக.
  spa-RV-1909: Dará la mejilla al que le hiriere; hartaráse de afrenta.
  ron-BTF: El își dă obrazul celui care îl lovește; este îndestulat cu ocară.
  eng-WEBP: Let him give his cheek to him who strikes him. Let him be filled full
    of reproach.
  eng-FBV: They should turn a cheek to someone who wants to slap them; they should
    take the insults of others.
  nld-1939: Zijn wangen bieden aan hem, die hem slaat, Verzadigd worden met smaad.
  nch-BL: Ma quinextili icampa cati quimacasnequi. Ma quiseli cati quiijtohuaj nochi
    cati quinequij quimahuispolose.
  vie-1934: Nó khá đưa má ra cho kẻ vả, khá chịu đầy nhuốc nhơ.
  hin-CV: वह अपना गाल उसे प्रस्तुत कर दे, जो उस प्रहार के लिए तैयार है, वह समस्त अपमान
    स्वीकार कर ले.
  spa-BES: Vuelva su rostro hacia el que le da golpes; que se llene de vergüenza.
  tdx-tdx: Soa re te hatolo’e amy mandrara- tehak’ azey ty fiambina’e; angao ampiliporeñ’
    inje.
  tha-KJV: ให้​เขาเอียงแก้มให้​ผู้​ที่​ตบเขา ให้​เขายอมรับความอับอายอย่างเต็มเปี่ยมเถิด
  por-BR-2018: Dê a face ao que o ferir; farte-se de insultos.
  deu-ELO: Dem, der ihn schlägt, reiche er den Backen dar, werde mit Schmach gesättigt.
  eng-WYC-2018: He shall give the cheek to a man that smiteth him; he shall be filled
    with shames. (He shall give his cheek to the one who striketh him; he shall be
    laden with abuse.)
  epo-epo: Li donas sian vangon al tiu, kiu lin batas; li satigas sin per malhonoro.
  uig-PIN: Mǝngzini urƣuqiƣa tutup bǝrsun; Til-aⱨanǝtlǝrni toyƣuqǝ ixitsun!
  beo-beo: Eno dunu da ninima fasea amola gadele sia:sea, ninia ouiya:le esalumu da
    defea.
  tpi-OTNT: Sapos ol man i laik paitim em na tok nogut long em, orait em i ken larim
    ol i mekim olsem.
  hau-SA: Bari yă ba da kumatunsa a mare shi, yă kuma bari a ci masa mutunci.
  uig-LAT: Mengzini urghuchigha tutup bersun; Til-ahanetlerni toyghuche ishitsun!
  nde-nde: Kaphe isihlathi sakhe kulowo ofuna ukumhlankala, agcwale ihlazo.
  ton-ton: '‌ʻOku ne tuku hono kouʻahe kiate ia ʻoku ne taaʻi ia: ʻoku ne pito ʻaupito
    ʻi he lauʻi kovi.'
  ces-1613: Nastavuje líce tomu, kdož jej bije, a sytě se potupou.
  eng-WMB: Let him give his cheek to him who strikes him. Let him be filled full of
    reproach.
  tam-TCV: அவன் தன்னை அடிப்பவனுக்குத் தன் மறு கன்னத்தைக் கொடுக்கட்டும், பகைவன் கொடுக்கும்
    அவமானங்களை ஏற்றுக்கொள்ளட்டும்.
  ceb-ULB: Tugoti nga ihatag niya ang iyang aping sa tawo nga nagsagpa kaniya. Tugoti
    nga mapuno siya sa kaulawan,
  pol-UBG: Nadstawia bijącemu policzek, jest nasycony zniewagą.
  urd-GVU: وہ مارنے والے کو اپنا گال پیش کرے، چپکے سے ہر طرح کی رُسوائی برداشت کرے۔
  deu-1912: und lasse sich auf die Backen schlagen und viel Schmach anlegen.
  kan-2017: ಹೊಡೆಯುವವನಿಗೆ ತನ್ನ ಕೆನ್ನೆಯನ್ನು ಕೊಟ್ಟು ಅವಮಾನವನ್ನು ಹೊಟ್ಟೆತುಂಬಾ ತಿನ್ನಲಿ.
  yap-yap: Yug aram rogon e parde’ nge thin nib wupwup, ma thingarda feked ni gubin.
  hlt-MCSB: Amah aka ngawn ham a kam duen pah saeh lamtah kokhahnah neh kum saeh.
  mdy-ETH: ባዓሢም ጋንጋሮ ዻዊ ሃሾንጎ፤ ጫሺታቴያ ዔዔኮንጎ።
  twi-ASANTE: Ma ɔmfa nʼafono mma deɛ ɔpɛɛ sɛ ɔbɔ no na ɔnhyɛ no aniwuo.
  eng-WEBU: Let him give his cheek to him who strikes him. Let him be filled full
    of reproach.
  wal-wal: I ba qinxxalliyaa baqqiyaagaassi besso; ba morkketi cayiyo cashshaakka
    kallo.
  spa-PDDPT: Que dé la mejilla al que lo abofetea, Y se harte de afrenta.
  gun-gun: Tanhaunga uka nhanderova nhaneungaxe va'e pe. Tanhaendu rive opa marã nhandejojai
    reia teĩ.
  ilo-ULB: Itayana koma ti pingpingna iti nangtungpa kenkuana. Mapnoan koma isuna
    iti pannakalalais,
  kpg-kpg: Ma e aha maa gidaadou gu dadaaligi gu lauwa, gei gidaadou gi manawa balabala hua.
  uig-ARA: مەڭزىنى ئۇرغۇچىغا تۇتۇپ بەرسۇن؛ تىل-ئاھانەتلەرنى تويغۇچە ئىشىتسۇن!
  sus-sus: A xa a xɛrɛ ti mixi bɛ, naxan a ragarinma, a xa tin na yaagi ra.
  pon-2006: Mehnda ma kitail ale kamakam oh saroh, ahpw kitail pahn perenkihda.
  jae-jae: Eŋ êtôc alianô êndêŋ ŋac, taŋ kêtap eŋ naŋ, ma êkêŋ tau êndêŋ lau sêŋgôm
    eŋ maja êsa e êôc eŋ tôŋ.
  ksd-ksd: Boina ba na pukue tar ra pagupagu na ngiene ta nina i par ia; boina ba
    na tup ia ra varvul pirana.
  tur-YTC: Kendisine vurana yanağını uzatsın. Utanca doysun.
  grc-BRENT: ΙΩΔ. Δώσει τῷ παίοντι αὐτὸν σιαγόνα, χορτασθήσεται ὀνειδισμῶν·
  ind-AYT: Biarlah dia memberikan pipinya kepada orang yang memukulnya, dan biarlah
    dia dikenyangkan dengan hinaan.
  nya-nya: Apereke tsaya lake kwa iye amene angamumenye, ndipo amuchititse manyazi.
  hrv-hrv: Neka pruži obraz onome koji ga bije, neka se zasiti porugom.
  mps-mps: Te bidi dabego aga nabo gede nogo sawaligo elebaso da, tama aga dali dwai
    po waiyu ebaso da, teda agai augwaligo te tama sę emainu sula tagalamainao.
  tpi-tpi: Sapos ol man i laik paitim em na tok nogut long em, orait em i ken larim
    ol i mekim olsem.
  dan-1931: række Kind til den, der slår ham, mættes med Hån.
  vie-OVCB: Người ấy hãy đưa má cho người ta vả và chịu nhục nhã cùng cực.
  guj-2017: જે તેને મારે છે તેના તરફ તે પોતાનો ગાલ ધરે. તે અપમાનથી ભરપૂર થાય.
  pon-2006A: Mehnda ma kitail ale kamakam oh saroh, ahpw kitail pahn perenkihda.
  por-BRBSL: Deixe-o dar sua bochecha a quem o golpear. Que ele seja cheio de reprovação.
  swe-swe: 'Låt honom ge(vända) kinden till den som slår honom, låt honom bli fylld
    av förebråelser. [Den tionde och minsta hebreiska bokstaven är: י – Jod. Tecknet
    avbildar en arm eller en sluten hand. Eftersom denna bokstav är en punkt så är
    det början på alla andra bokstäver, och beskriver ofta skapelsen. Handen symboliserar
    styrka och kraft. I dessa verser börjar orden ”Låt honom sitta”, ” Låt honom hålla”
    och ” Låt honom ge” med denna bokstav och betonar att det kan finnas ett sätt
    att komma vidare om man nu börjar göra det rätta.]'
  cth-cth: Ka tambei e tami hah hmaibei vang rek patueng pouh, a minhmai mathout naseh.
  twi-twi: Ma ɔmfa nʼafono mma nea ɔpɛɛ sɛ ɔbɔ no no na ɔnhyɛ no aniwu.
  hlt-hlt: Amah aka ngawn ham a kam duen pah saeh lamtah kokhahnah neh kum saeh.
  tbz-SIM: Bɛnkɛ ɑ bɑɑ bɛ̀ɛ̀ dɔ́ kɛ dɑ́ puotì, bɛ̀ɛ̀ wɑnti kɛ́ dɑ dií nyifɛi.
  msy-2020: '@see-verse:LAM.003.029'
  dop-dop: Ɩ́ kɛɛsɩ lǝkpɑɣɑsɑɣɑ kɛ wei ɩ cɑɑ-ɩ mɑpʋ tɔ. Ɩ́ mʋɣɩ kʋtʋɣʋ.
  azb-azb: İzin versin, qoy sifətinə vursunlar, Qoy ona doyunca böhtan atsınlar.
  eng-DBY: he giveth his cheek to him that smiteth him; he is filled full with reproach.
  hin-2017: वह अपना गाल अपने मारनेवाले की ओर फेरे, और नामधराई सहता रहे।
  wol-KYG: Dékkal ub lex ku lay mbej, di la tifaari saaga, ba nga tooy.
  eng-YLT: He giveth to his smiter the cheek, He is filled with reproach.
  eng-WYC-2017: He shall give the cheek to a man that smiteth him; he shall be filled
    with shames.
  eng-WMBB: Let him give his cheek to him who strikes him. Let him be filled full
    of reproach.
  urd-GVH: वह मारनेवाले को अपना गाल पेश करे, चुपके से हर तरह की रुसवाई बरदाश्त करे।
  rug-rug: Mani va malumia sa paparana pude ta pohara, mani koa kurekure.
  gaz-gaz: Inni nama isa dhaʼutti maddii isaa haa qabu; salphinaanis haa guutamu.
  fra-LSG: Il présentera la joue à celui qui le frappe, Il se rassasiera d’opprobres.
  yal-yal: A xa a dɛɛn ti a bɔnbɔ muxun xa, a yi wasa yarabin na!
  iou-iou: Kwikinik itpäŋ äma kubätä urayäŋ täŋirän bumumi iniŋ kirewän kaŋ urän.
    Urirän mäyäk pähap u kaŋ kotawän.
  haw-1868: Ke haawi no hoi oia i kona papalina i ka mea nana ia e hahau; Ke hoopihaia
    oia i ka hoowahawahaia.
  arb-NAV: لِيَبْذُلْ خَدَّهُ لِلاطِمِ، وَيَشْبَعْ تَعْيِيراً.
  ewe-ewe: Neɖo to me anyi na ame si le eƒo ge eye ŋukpe neyɔe fũu.
  eng-LEE: That he offer his cheek to him that smiteth him; that he be satisfied with
    reproach.
  asm-FB: সি তাৰ প্ৰহাৰ কৰা জনলৈ গাল পাতি দিয়ক, সি নিন্দাৰে পৰিপূৰ্ণ হওঁক,
  sus-A: عَ شَ عَ شّرّ تِ مِشِ بّ، نَشَن عَ رَفَرِنمَ، عَ شَ تِن نَ يَافِ رَ.
  fra-SBL: Qu'il tende la joue à celui qui le frappe. Qu'il soit rempli de reproches.
  hbo-hbo: יִתֵּ֧ן לְמַכֵּ֛הוּ לֶ֖חִי יִשְׂבַּ֥ע בְּחֶרְפָּֽה׃ ס
  piu-2006: '@see-verse:LAM.003.029'
  kik-kik: Nĩerekererie rũthĩa kũrĩ mũndũ ũrĩa ũkũmũgũtha, na aiyũrwo nĩ thoni.
  fra-NCL: Qu’il tende la joue à celui qui le frappe ; qu’il se rassasie d’opprobre !
  cek-AK: Anih tabaeng kami khaeah tangbaeng patueng pae nasoe loe, ahmin sethaih
    hoiah koi nasoe.
  cuk-cuk: Dule-e-ibe-wagar-bibyonaidga, baid-wagar oyobalo, deyobi, nue bingeguoed.
  uig-CYR: Мәңзини урғучиға тутуп бәрсун; Тил-аһанәтләрни тойғичә ишитсун!
  tel-2017: అతడు తనను కొట్టేవాడివైపు తన చెంపను తిప్పాలి. అతడు పూర్తిగా అవమానంతో నిండి
    ఉండాలి.
  hat-BSA: Kite li lonje machwè li, bay sila k ap frape l la. Kite li ranpli ak repwòch.
  bxh-bxh: Yena sai ya fanuha bena ya talai, bena papalina ya felen be ya lau papaliꞌi.
    Haba ya taumayamayaꞌen.
  kos-kos: Finne puopo ac akkolukyeyuk kut, enenu kut in mislana.
  hbo-WLC: יִתֵּ֧ן לְמַכֵּ֛הוּ לֶ֖חִי יִשְׂבַּ֥ע בְּחֶרְפָּֽה׃ ס
  ibo-ibo: Ya cheziere onye ahụ chọrọ iti ya ihe ntị ya, ya kwerekwa ka ihe ihere
    ju ya afọ.
  ory-ory: ଯେ ତାହାକୁ ପ୍ରହାର କରେ, ସେ ତାହାକୁ ଆପଣା ଗାଲ ଦେଖାଇ ଦେଉ; ସେ ପୂର୍ଣ୍ଣ ଅପମାନରେ
    ପରିପୂର୍ଣ୍ଣ ହେଉ।
  chk-chk: Epwe aselei sapan ngeni ewe chon pösapei o mwärelong fän chomong turunufas.
  rop-rop: Nomeda najalot kilim wi en tok brabli nogudbalawei langa wi, bat wi kaan
    duwit du.
  ukr-1871: Хто надставляє бючому свою щоку й приймає, хоч би й до переситу зневагу;
  deu-1951: Schlägt ihn jemand, so biete er ihm den Backen dar und lasse sich mit
    Schmach sättigen!
  eng-JPS: Let him give his cheek to him that smiteth him, let him be filled full
    with reproach.
  srp-1865: Podmetnuæe obraz svoj onome koji ga bije, biæe sit sramote.
  lug-lug: Leka aweeyo oluba lwe okukubibwa, era amalibwe n’okuvumibwa.
  heb-heb: יתן למכהו לחי ישבע בחרפה׃
  ben-IRV: যে তাকে মারছে তার কাছে গাল পেতে দিক। তাকে অপমানে পরিপূর্ণ হতে দাও।
  pan-pan: ਉਹ ਆਪਣੀ ਗੱਲ੍ਹ ਆਪਣੇ ਮਾਰਨ ਵਾਲੇ ਵੱਲ ਫੇਰ ਦੇਵੇ, ਉਹ ਨਿੰਦਿਆ ਸਹਿ ਲਵੇ!
  mya-JVB: ရိုက် သောသူအား မိမိ ပါး ကိုပေး ၍၊ ကဲ့ရဲ့ ပြစ်တင်ခြင်းနှင့် ပြည့်ဝ စေ။
  hmo-hmo: Iena vairana danu, be do idia botaia taudia dekenai do ia henia be namo,
    bona edia hereva dika, do ia abia dae danu be namo,
  urd-urd: वह अपना गाल उसकी तरफ़ फेर दे, जो उसे तमाँचा मारता है और मलामत से खू़ब सेर
    हो
  rus-SYN: подставляет ланиту свою биющему его, пресыщается поношением,
  bqc-SIM: Aà a gɛɛ dↄ gbɛ̃́ pↄ́ ye a sãnkɛɛ, i to wí a kṹ.
  tcz-CHONGTHU: Amaho chun a ngei phe bengho chu alangkhat jong dopeh uhenlang agalmi
    ten anoise nau jong kisan u-hen.
  mar-mar: एखाद्यास मारण्यासाठी खुशाल आपला गाल पुढे करून त्यास पूर्ण खजील करावे;
  soq-soq: Naita apana no epanempa ba wakadisanempa, no mai leusate onau enata, dia.
  qub-qub: Pipis magaptenga cäranta witichipanman. Imata gayapaptinpis upällalla chasquicunman.
  bqp-bqp: U wi u nùn bɑɑrɑ soomɔ bɑɑru tĩiyɔ u sɔmɛ, kpɑ u wurɑ bu nùn wɔmɛ.
  hat-hat: Se pou n' pare figi n' pou n' pran souflèt. Se pou n' asepte tou sa yo
    fè nou.
  eng-BSB: Let him offer his cheek to the one who would strike him; let him be filled
    with reproach.
  eng-WEBPB: Let him give his cheek to him who strikes him. Let him be filled full
    of reproach.
  kbq-kbq: Hagi mago vahemo'ma ameragente'ma rupro huminaku'ma nehanigeno'a, amne
    ante vivi hu'nesnigeno rupro humina, agra amne agazea erigahie.
  nhe-BL: Ma quinextilis icampa tlen quimacasnequi. Ma quiseli tlen quiijtohuaj nochi
    tlen quinequij quimahuispolose.
  gub-BL: Aze amo uze'eg zemueteahy zanerehe wà nehe, zaze'eg zo wanupe nehe. Tuwe
    uze'eg zemueteahy zanerehe nehe. Nazaze'eg kwaw wanupe nehe.
  eng-DRA: Jod. He shall give his cheek to him that striketh him, he shall be filled
    with reproaches.
