  urd-urd: ऐ ख़ुदावन्द, तूने मेरे ख़िलाफ़ उनकी मलामत और उनके सब मन्सूबों को सुना है;
  rus-SYN: Ты слышишь, Господи, ругательство их, все замыслы их против меня,
