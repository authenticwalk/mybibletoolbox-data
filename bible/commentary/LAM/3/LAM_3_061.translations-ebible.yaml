verse: LAM.003.061
translations:
  mal-C: യഹോവേ, അവരുടെ ശകാരങ്ങളും എനിക്കെതിരേയുള്ള അവരുടെ എല്ലാ ഗൂഢാലോചനകളും,
  deu-TKW: hast ihr Schmähen gehört, o Jahwe, all' ihre Pläne wider mich,
  lin-lin: Yawe, oyokaki mafinga na bango, mabongisi na bango ya kosala ngai mabe,
  eng-LSV: You have heard their reproach, O YHWH, || All their thoughts against me,
  eng-GNV: 'Thou hast heard their reproch, O Lord, and all their imaginations against
    me:'
  eng-WEBSTER: Thou hast heard their reproach, O LORD, and all their imaginations
    against me;
  nhw-BL: “TOTECO, tijcactoc quenicatza nechmahuispolohuaj huan quisencahuaj quenicatza
    huelis nechpolose.
  swh-ONEN: 'Ee Bwana, umesikia matukano yao, mashauri yao yote mabaya dhidi yangu:'
  bba-bba: Yinni Gusunɔ, ɑ ben wɔmɑ nuɑ ye bɑ mɑn koosimɔ.
  eng-KJVCPB: Thou hast heard their reproach, O Lord, and all their imaginations against
    me;
  luo-luo: Yaye Jehova Nyasaye, isewinjo ayany mag-gi, kaachiel gi timbe mamono ma
    gichano timona,
  meu-meu: Iehova e, edia heḡonaḡonalai herevadia vada o kamonai, lau ihadikagu karadia
    e lalo-hadailaimu ḡaudia iboudiai;
  npi-ULB: हे परमप्रभु, तिनीहरूले गरेका निन्दा र मेरो बारेमा भएका तिनीहरूका सबै योजना
    तपाईंले देख्‍नुभएको छ ।
  yor-yor: Olúwa ìwọ ti gbọ́ ẹ̀gàn wọn àti ìmọ̀ búburú wọn sí mi,
  pes-OPCB: ای خداوند، تو شنیده‌ای که چگونه به من اهانت کرده و علیه من نقشه کشیده‌اند.
  tgl-ULB: Narinig mo ang panghahamak nila, Yahweh, at lahat ng kanilang mga balak
    tungkol sa akin.
  hui-hui: Urunime i̱ hondo oba halu mege biyago í̠ hale harigoni. Anduane Homogo-o
    tigua i̱hondo bule manda birago í̠ manda biai ho kegoni.
  mya-mya: '``ကိုယ်​တော်​ရှင်​သည်​ထို​သူ​တို့​ကျွန်​တော်​မျိုး အား စော်​ကား​ကြ​သည်​ကို​ကြား​တော်​မူ​၍
    သူ​တို့​၏​လျှို့​ဝှက်​သော​အ​ကြံ​အ​စည် မှန်​သ​မျှ​ကို​လည်း​သိ​တော်​မူ​ပါ​၏။'
  bod-N: ཀྱེ་ཀྱེ་ཡ་ཝཱེ་ཁྱེད་ཀྱིས་དེ་ཚོའི་ངན་སྨྲས་རྣམས་གསན་ཞིང་། ། ད་དུང་བདག་ལ་གནོད་པའི་ཇུས་ངན་ཐམས་ཅད་གསན་པར་གྱུར།
    །
  sna-sna: Haiwa Jehovha, makanzwa kutuka kwavo, idzo rangano dzavo dzose pamusoro
    pangu,
  spa-BLM: Tú has escuchado su reproche, Yahvé, y todos sus planes contra mí,
  cac-cac: Mamin Jehová, ix ab' jantac chucal syal eb' d'a in patic yed' jantac tas
    sna eb' tzin yutej.
  swh-ULB: Umesikia dhihaka yao, Yahweh, na mipango yao kunihusu.
  bel-bel: Ты чуеш, Госпадзе, лаянку іхнюю, усе намыслы іхнія супраць мяне,
  deu-ELBBK: HERR, du hast ihr Schmähen gehört, alle ihre Anschläge gegen mich,
  mbb-OT: He Nengazen, nezineg nu is ked-insultuwi zan kedì. Netuenan nu is langun
    he pelanu zan he idezaat kedì–
  mal-2015: യഹോവേ, അവരുടെ നിന്ദയും എനിക്കു വിരോധമായുള്ള അവരുടെ സകലനിരൂപണങ്ങളും
  rmc-rmc: Šunďal, sar mange rakinenas, RAJEJA, savoro, so mange kamenas te kerel.
  pes-OPV: ‌ای خداوند مذمت ایشان را و همه تدبیرهایی را که به ضد من کردند شنیده‌ای!
  ron-1924: Доамне, ле-ай аузит окэриле, тоате унелтириле ымпотрива мя,
  ben-OBCV: হে সদাপ্রভু, তুমি তাদের টিটকিরি, আমার বিরুদ্ধে তাদের সব ষড়যন্ত্রের কথা
    শুনেছ,
  som-som: Rabbiyow, waad maqashay caydoodii oo dhan iyo wixii ay iigu fikireen oo
    dhan,
  lat-VUC: Sin Audisti opprobrium eorum, Domine, omnes cogitationes eorum adversum
    me.
  eng-ASVBT: Thou hast heard their reproach, O Jehovah, and all their devices against
    me,
  ita-1885: Tu odi, Signore, i loro obbrobri, Tutte le lor macchinazioni contro a
    me;
  eng-LXXUP: Thou hast heard their reproach And all their devices against me;
  eng-ULB: You have heard their scorn, Yahweh, and all their plans regarding me.
  spa-VBL: Señor, tú has oído cómo me han insultado y lo que han tramado contra mí,
  fra-_FOB: Tu as entendu, ô Éternel! leurs outrages et tous leurs complots contre
    moi;
  mal-mal: യഹോവേ, അവരുടെ നിന്ദയും എനിക്ക് വിരോധമായുള്ള അവരുടെ സകലനിരൂപണങ്ങളും
  urd-GVR: Ai Rab, un kī lān-tān, un ke mere ḳhilāf tamām mansūbe tere kān tak pahuṅch
    gae haiṅ.
  suz-BL: परमप्रभु यावे, गे मेको आन आं कली हिंच कोंइशा पशो लोव़ नेल्‍ल नेंतीनी।
  eng-NOY: Thou hearest their reproach, O Jehovah, all their devices against me,
  ita-1927: Tu odi i loro oltraggi, o Eterno, tutte le loro macchinazioni contro di
    me,
  ckb-ckb: ئەی یەزدان، گوێت لە ڕیسواکردنەکەیان بوو، هەموو پیلانەکانیان لە دژی من؛
  eng-BBE: Their bitter words have come to your ears, O Lord, and all their designs
    against me;
  kan-OKCV: ಯೆಹೋವ ದೇವರೇ, ಅವರ ಎಲ್ಲಾ ಕಲ್ಪನೆಗಳನ್ನೂ ಮತ್ತು ನನಗೆ ವಿರುದ್ಧವಾಗಿ ಹೇಳುವವರ ತುಟಿಗಳನ್ನೂ,
  tam-2017: யெகோவாவே, அவர்கள் அவமதித்த அவமானங்களையும், அவர்கள் எனக்கு விரோதமாக நினைத்த
    எல்லா நினைவுகளையும்,
  spa-RV-1909: Tú has oído el oprobio de ellos, oh Jehová, todas sus maquinaciones
    contra mí;
  ron-BTF: Ai auzit ocara lor, DOAMNE și închipuirile lor împotriva mea;
  eng-WEBP: You have heard their reproach, LORD, and all their plans against me,
  eng-FBV: Lord, you have heard how they've insulted me, and what they've plotted
    against me,
  nld-1939: Jahweh, Gij hebt hun spotten gehoord, Al hun plannen tegen mij.
  nch-BL: “TOTECO, tijcactoc quenicatza techmahuispolohuaj huan quisencahuaj quenicatza
    huelis techpolose.
  vie-1934: Hỡi Đức Giê-hô-va, Ngài đã nghe chúng nó sỉ nhục, bày mọi mưu chước nghịch
    cùng tôi.
  hin-CV: याहवेह, आपने उनके द्वारा किए गए व्यंग्य सुने हैं, उनके द्वारा रचे गए सभी
    षड़्‍यंत्र आपको ज्ञात हैं—
  spa-BES: Sus amargas palabras han llegado a tus oídos, oh Señor, y todos sus planes
    contra mí;
  tdx-tdx: ש Fa jinanji’o ty inje’ iareo, ry Iehovà, naho o fikililia’ iareo ahy iabio,
  tha-KJV: โอ ข้าแต่พระเยโฮวาห์ พระองค์​ทรงได้ยินคำเยาะเย้ย และบรรดาแผนการทำร้ายข้าพระองค์​แล้ว
  por-BR-2018: Ouvido os seus insultos, ó SENHOR, todos os seus pensamentos contra
    mim;
  deu-ELO: Jehova, du hast ihr Schmähen gehört, alle ihre Anschläge wider mich,
  eng-WYC-2018: Lord, thou heardest the shames of them, (or Lord, thou heardest their
    abuse); all the thoughts of them against me.
  epo-epo: Vi aŭdis ilian insultadon, ho Eternulo, ĉiujn iliajn intencojn kontraŭ
    mi,
  uig-PIN: '|ש| (Xiyn) I Pǝrwǝrdigar, ularning aⱨanǝtlirini, Meni barliⱪ ⱪǝstligǝnlirini
    anglidingsǝn,'
  beo-beo: 'Hina Gode! Ilia nama gadebe, amola na famusa: wamo sia:dabe, amo Dia dawa:.'
  tpi-OTNT: '@see-verse:LAM.003.060'
  hau-SA: Ya Ubangiji, ka ji zaginsu, da duka mugun shirin da suke yi mini
  uig-LAT: '|ש| (Shiyn) I Perwerdigar, ularning ahanetlirini, Méni barliq qestligenlirini
    anglidingsen,'
  nde-nde: Awu Thixo, uzwile inhlamba zabo, wonke amacebo abo ngami,
  ton-ton: “ʻE ʻEiki kuo ke fanongo ki heʻenau taukae, pea mo ʻenau ngaahi filioʻi
    kiate au;
  ces-1613: Slýcháš utrhání jejich, ó Hospodine, i všecky obmysly jejich proti mně,
  eng-WMB: You have heard their reproach, LORD, and all their plans against me,
  tam-TCV: யெகோவாவே, அவர்களுடைய எல்லா அவமதிப்புகளையும், எனக்கெதிரான அவர்களுடைய எல்லா
    சதிகளையும் கேட்டீர்;
  ceb-ULB: Nadungog mo ang ilang pagpanghimaraot, Yahweh, ug ang tanan nilang mga
    laraw mahitungod kanako.
  pol-UBG: Słyszysz ich urąganie, PANIE, i wszystkie ich zamysły przeciwko mnie;
  urd-GVU: اے رب، اُن کی لعن طعن، اُن کے میرے خلاف تمام منصوبے تیرے کان تک پہنچ گئے
    ہیں۔
  deu-1912: HERR, du hörest ihr Schmähen und alle ihre Gedanken über mich,
  kan-2017: ಯೆಹೋವನೇ, ಅವರು ನನಗೆ ವಿರುದ್ಧವಾಗಿ ಮಾಡಿದ ದೂಷಣೆಯೂ, ನನ್ನ ಹಾನಿಗಾಗಿ ಕಲ್ಪಿಸಿದ ಕುಯುಕ್ತಿಗಳೂ,
  yap-yap: “SOMOL, kam rung’ag oren e morugthin ni karted ngog; me gur e gamnang urngin
    e makath rorad.
  hlt-MCSB: BOEIPA aw kai soah amih kah kokhahnah neh amih kah kopoek boeih te na
    yaak coeng.
  mdy-ETH: «ናንጊና ናንጋ ጎዳሢዮ! ታና ዔያታ ጫሽኬ ጫዦና ታኣም ዔያታ ማሌ ጌኖ ኔ ዋይዜኔ።
  twi-ASANTE: Ao Awurade, woate wɔn sopa, wɔn pɔ a wɔbɔ tia me no nyinaa,
  eng-WEBU: You have heard their reproach, LORD, and all their plans against me,
  wal-wal: Abeet GODAU, eti tana cayiyo cashshaanne ta bollan maqettiyo maqquwaa ubbaa
    siyadasa.
  spa-PDDPT: Tú oíste, oh Yavé, Todos sus reproches contra mí.
  gun-gun: Senhor, rendu xere ijayvu rei okuapy rã, xerovai onhembopy'aa nhavõ,
  ilo-ULB: Nangegmo dagiti panaglalaisda, O Yahweh, ken dagiti amin a planoda maipapan
    kaniak.
  kpg-kpg: “Meenei Dimaadua goe gu longono e Goe di nadau haganneennee au, gu iloo
    nadau hai huaidu.
  uig-ARA: '|ש| (شىين) ئى پەرۋەردىگار، ئۇلارنىڭ ئاھانەتلىرىنى، مېنى بارلىق قەستلىگەنلىرىنى
    ئاڭلىدىڭسەن،'
  sus-sus: Alatala, i bara e xui mɛ konbi ti ra, e yanfanteya naxan birin xirima n
    xun ma.
  pon-2006: “Maing KAUN, komwi ketin karongeier ar kepitkin ie, oh mwahngih ar koasoandi
    suwed kan.
  jae-jae: “O Apômtau, aôm gôŋô êsêacnêŋ biŋ kêsi-kêsi, nêŋ gêŋlêlôm samob kêtu aêŋa.
  ksd-ksd: U tar valongore kadia varvul; Luluai, ma kadia lavur varpit upi iau;
  tur-YTC: Ey Yahve, onların aşağılamasını, Ve bana karşı olan bütün tasarılarını,
  grc-BRENT: ΧΣΕΝ. Ἤκουσας τὸν ὀνειδισμὸν αὐτῶν, πάντας τοὺς διαλογισμοὺς αὐτῶν κατʼ
    ἐμοῦ,
  ind-AYT: Engkau telah mendengar hinaan mereka, ya TUHAN, semua rencana mereka terhadap
    aku.
  nya-nya: Inu Yehova mwamva kunyoza kwawo, chiwembu chawo chonse pa ine,
  hrv-hrv: Čuo si, Jahve, podrugivanje njihovo, sve podvale protiv mene.
  mps-mps: '@see-verse:LAM.003.060'
  tpi-tpi: '@see-verse:LAM.003.060'
  dan-1931: du hører deres Smædeord, HERRE, deres Rænker imod mig,
  vie-OVCB: Lạy Chúa Hằng Hữu, Ngài đã nghe những lời nguyền rủa thậm tệ. Ngài biết
    tất cả kế hoạch họ đã lập.
  guj-2017: હે યહોવાહ, તેઓએ કરેલી મારી નિંદા તથા તેઓએ મારી વિરુદ્ધ કરેલા સર્વ કાવતરાં
    તમે સાંભળ્યાં છે.
  pon-2006A: “Maing KAUN, komwi ketin karongeier ar kepitkin ie, oh mwahngih ar koasoandi
    suwed kan.
  por-BRBSL: Você ouviu a reprovação deles, Yahweh, e todos os seus planos contra
    mim,
  swe-swe: Herre (Jahve), du har hört deras hån, alla deras anslag över mig.
  cth-cth: Oe BAWIPA kai ka tak dawk thoe ka sak e pathoenae hoi khokhannae pueng
    teh, nama ni na thai.
  twi-twi: Awurade, woate wɔn ntwirii, wɔn pɔw a wɔbɔ tia me no nyinaa,
  hlt-hlt: BOEIPA aw kai soah amih kah kokhahnah neh amih kah kopoek boeih te na yaak
    coeng.
  tbz-SIM: N Yiɛ̀ nKuyie nhɑ kèèmu bɛ̀ n sɑ̃̀ɑ̃́mmɛ̀, bɛ̀ dɑmmù mɛ̀ɛ̀ botí n cĩɛ̃.
  msy-2020: '@see-verse:LAM.003.060'
  dop-dop: Tɑcɑɑ n nɩɩwɑ pɑ kʋtʋɣʋ ŋku pɑ tʋʋkʋ-m tɔ. Nɑ ɩsǝnɑ pɑ cɑɣɑ mɑ ɑcɑɣɑ tɔ.
  azb-azb: Ya Rəbb, mənə etdikləri həqarəti eşitdin, Əleyhimə fənd qururlar.
  eng-DBY: Thou hast heard their reproach, O Jehovah, all their imaginations against
    me;
  hin-2017: हे यहोवा, जो कल्पनाएँ और निन्दा वे मेरे विरुद्ध करते हैं, वे भी तूने सुनी
    हैं।
  wol-KYG: Aji Sax ji, yaa dégg seeni kókkalee, ak mboolem pexe yi ñu may lalal.
  eng-YLT: Thou hast heard their reproach, O Jehovah, All their thoughts against me,
  eng-WYC-2017: Lord, thou heardest the shames of them; all the thoughts of them against
    me.
  eng-WMBB: You have heard their reproach, LORD, and all their plans against me,
  urd-GVH: ऐ रब, उनकी लान-तान, उनके मेरे ख़िलाफ़ तमाम मनसूबे तेरे कान तक पहुँच गए
    हैं।
  rug-rug: Kei Zihova, avosi Mua sari dia zinama kaleadi, meke sari doduru dia kinuhana
    mae koa rau,
  gaz-gaz: Yaa Waaqayyo, ati arraba isaaniitii fi natti malachuu isaanii hunda dhageesseerta;
  fra-LSG: Éternel, tu as entendu leurs outrages, Tous leurs complots contre moi,
  yal-yal: Alatala, i bata e konbi ti xuine mɛ, e nun e feen naxanye birin yitɔnxi
    n xili ma,
  haw-1868: 'E Iehova, ua lohe no oe i ko lakou hoowahawaha ana, A me ko lakou mau
    manao ku e ia''u a pau:'
  arb-NAV: سَمِعْتَ تَعْيِيرَهُمْ يَا رَبُّ، وَجَمِيعَ مُؤَامَرَاتِهِمْ عَلَيَّ.
  ewe-ewe: O Yehowa, èse woƒe dzudzuwo kple nu siwo katã woɖo ɖe ŋunye
  eng-LEE: Thou hast heard their reviling, O Lord, all their plans against me,
  asm-FB: হে যিহোৱা, তেওঁলোকৰ ধিক্কাৰ আৰু মোৰ অহিতে কৰা তেওঁলোকৰ সকলো আলোচনা তুমি
    শুনিলা।
  sus-A: عَلَتَلَ، عِ بَرَ عٍ شُي مّ كٌنبِ تِ رَ، عٍ يَنقَنتٍيَ نَشَن بِرِن شِرِ مَ
    ﭑ شُن مَ.
  fra-SBL: Tu as entendu leurs reproches, Yahvé, et tous leurs plans contre moi,
  hbo-hbo: שָׁמַ֤עְתָּ חֶרְפָּתָם֙ יְהוָ֔ה כָּל־מַחְשְׁבֹתָ֖ם עָלָֽי׃
  piu-2006: '@see-verse:LAM.003.060'
  kik-kik: 'Wee Jehova-rĩ, nĩũiguĩte irumi iria manumĩte nacio, o na mathugunda mao
    mothe ma kũnjũkĩrĩra:'
  fra-NCL: Tu as entendu leurs outrages, Yahweh, tous leurs complots contre moi,
  cek-AK: Aw Angraeng, nihcae kasaethuihaih hoi poekhaihnawk to na thaih boeh.
  cuk-cuk: Bab-Jehová, dule-angi-urwe-nanaid be itosad, an-oakalobimalad be daksad.
  uig-CYR: '|ש| (Шийн) И Пәрвәрдигар, уларниң аһанәтлирини, Мени барлиқ қәстлигәнлирини
    аңлидиңсән,'
  tel-2017: యెహోవా, వాళ్ళు నా గురించి చేసే ఆలోచనలు, వాళ్ళు పలికే దూషణ నువ్వు విన్నావు.
  hat-BSA: Ou te tande repwòch yo, O SENYÈ, tout manèv yo kont mwen.
  kos-kos: “Kom lohng ke elos fahk kas in purakak lainyu, O LEUM GOD; kom etu pwapa
