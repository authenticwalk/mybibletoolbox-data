  eng-JPS: Thou hast heard their taunt, O LORD, and all their devices against me;
  srp-1865: Èuješ rug njihov, Gospode, sve što mi misle,
  lug-lug: Wawulira bye banvuma, Ayi Mukama Katonda, n’enkwe zaabwe zonna ze bansalira,
