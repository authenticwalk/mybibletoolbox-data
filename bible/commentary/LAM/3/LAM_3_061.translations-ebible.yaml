  ory-ory: ହେ ସଦାପ୍ରଭୁ, ତୁମ୍ଭେ ସେମାନଙ୍କ ତିରସ୍କାର ଓ ମୋʼ ବିରୁଦ୍ଧରେ ସେମାନଙ୍କର କୃତ ସଂକଳ୍ପସବୁ
