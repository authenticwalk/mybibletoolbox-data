  ben-IRV: হে সদাপ্রভু, তুমি ওদের অবজ্ঞা ও আমার বিরুদ্ধে করা ওদের সকল পরিকল্পনা শুনেছ;
  pan-pan: ਹੇ ਯਹੋਵਾਹ, ਤੂੰ ਉਹਨਾਂ ਦੀ ਨਿੰਦਿਆ ਨੂੰ ਸੁਣਿਆ ਹੈ, ਅਤੇ ਉਨ੍ਹਾਂ ਯੋਜਨਾਵਾਂ ਨੂੰ ਵੀ
