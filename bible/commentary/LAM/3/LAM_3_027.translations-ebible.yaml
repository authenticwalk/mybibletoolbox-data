verse: LAM.003.027
translations:
  mal-C: യൗവനത്തിൽത്തന്നെ നുകം ചുമക്കുന്നത് പുരുഷന് നല്ലത്.
  deu-TKW: Gut ist's dem Manne, zu tragen das Joch in seiner Jugend.
  lin-lin: Ezali malamu mpo na moto komema ekangiseli na ye wana azali nanu elenge.
  eng-LSV: '[It is] good for a man that he bears a yoke in his youth.'
  eng-GNV: It is good for a man that he beare the yoke in his youth.
  eng-WEBSTER: It is good for a man that he should bear the yoke in his youth.
  nhw-BL: Quema ayamo motlacachijtoc, se telpocatl, monequi motemacas ica catli quixitlahuase
    para quichihuas ipaquilis TOTECO.
  swh-ONEN: Ni vyema mtu kuchukua nira bado angali kijana.
  bba-bba: Yɑ wɑ̃ tɔnu u Gusunɔn yoru wurɑ win ɑluwɑɑsiru sɔɔ.
  eng-KJVCPB: It is good for a man that he bear the yoke in his youth.
  luo-luo: Ber mondo ngʼato otingʼ jok kapod en ngʼama tin.
  meu-meu: tau ta ese eregabena ai maduna baine huaia, una danu namo.
  npi-ULB: आफ्नो युवावस्थामा जुवा बोक्‍नु मानिसको लागि राम्रो हुन्छ ।
  yor-yor: Ó dára fún ènìyàn láti gbé àjàgà nígbà tí ó wà ní èwe.
  pes-OPCB: خوب است انسان در جوانی بیاموزد که سختیها را تحمل کند.
  tgl-ULB: Mabuti sa isang tao na ang pamatok sa kaniyang kabataan ay kaniyang natitiis.
  hui-hui: Ti wandari igiri daliahe wene kangi howa genda tandaga uruni yu hayagua
    nde karulapeore holebira.
  mya-mya: ယင်း​သို့​သည်း​ခံ​စောင့်​မျှော်​မှု​ကို အ​သက်​ပျို​ရွယ်​စဉ်​အ​ခါ​က​လေ့​ကျက်
    ခြင်း​သည် အ​ကောင်း​ဆုံး​ပင်​ဖြစ်​ပါ​၏။
  bod-N: མི་ཡིས་ལོ་ན་གཞོན་པའི་དུས་སྐབས་སུ། ། རང་གི་གཉའ་ཤིང་འཁུར་བ་ཅི་འདྲའི་ལེགས། །
  sna-sna: Chinhu chakanaka kuti munhu atakure joko achiri mudiki.
  spa-BLM: Es bueno para el hombre que lleve el yugo en su juventud.
  cac-cac: Yelxo vach' tato ayic unin animaon̈to scac'anoch co b'a d'a yalan̈ smandar
    Dios.
  swh-ULB: Ni vizuri kwa mtu kubeba nira katika ujana.
  bel-bel: Добра чалавеку, калі ён нясе ярмо ў маладосьці сваёй;
  wed-wed: I aii da vilamolamona ma nola ma aramanei. Am au vilaraga,
  deu-ELBBK: Es ist dem Mann gut, dass er das Joch in seiner Jugend trage.
  mbb-OT: Meupiya para te sevaha he etew is kebpemansu zutun te vetan-en pa sikandin.
  mal-2015: ബാല്യത്തിൽ നുകം ചുമക്കുന്നതു ഒരു പുരുഷന്നു നല്ലതു.
  rmc-rmc: Mištes hin prekal o murš te ľidžal o jarmos, medik hino terno.
  pes-OPV: برای انسان نیکو است که یوغ را در جوانی خود بردارد.
  ron-1924: Есте бине пентру ом сэ поарте ун жуг ын тинереця луй.
  aui-aui: Imiise bi touda akowa tana kabi da Yawe God tanakabisisireni, raghanina
    touda patana woudayena.
  ben-OBCV: মানুষের যৌবনকালে জোয়াল বহন করা উত্তম।
  som-som: Waxaa wanaagsan in nin harqoodka qaato intuu dhallinyar yahay.
  lat-VUC: Teth Bonum est viro cum portaverit jugum ab adolescentia sua.
  eng-ASVBT: It is good for a man that he bear the yoke in his youth.
  ita-1885: Buona cosa è all'uomo di portare il giogo Nella sua giovanezza.
  eng-LXXUP: It is good for a man When he bears a yoke in his youth.
  eng-ULB: It is good for a man that he bear the yoke in his youth.
  spa-VBL: Es bueno que el ser humano aprenda a soportar con paciencia la disciplina
    mientras es joven.
  fra-_FOB: Il est bon à l'homme de porter le joug dès sa jeunesse.
  mal-mal: ബാല്യത്തിൽ നുകം ചുമക്കുന്നത് ഒരു പുരുഷന് നല്ലത്.
  urd-GVR: Achchhā hai ki insān jawānī meṅ Allāh kā juā uṭhāe phire.
  suz-BL: ठिटा बाक्‍शो ना आंम जुवा कुरचा रिम्‍शो दुम्‍ब।
  eng-NOY: It is good for a man that he bear the yoke in his youth;
  ita-1927: Buona cosa è per l’uomo portare il giogo nella sua giovinezza.
  ckb-ckb: باشە پیاو نیر هەڵبگرێت هەر لە تەمەنی منداڵییەوە.
  eng-BBE: It is good for a man to undergo the yoke when he is young.
  kan-OKCV: ತನ್ನ ಯೌವನದಲ್ಲಿ ನೊಗವನ್ನು ಹೊಂದಿರುವುದು ಮಾನವನಿಗೆ ಒಳ್ಳೆಯದು.
  tam-2017: தன் இளவயதில் நுகத்தைச் சுமக்கிறது மனிதனுக்கு நல்லது.
  spa-RV-1909: Bueno es al hombre, si llevare el yugo desde su mocedad.
  ron-BTF: Este bine pentru om să poarte jugul în tinerețea sa.
  eng-WEBP: It is good for a man that he bear the yoke in his youth.
  eng-FBV: It is good for people to learn to patiently bear discipline while they're
    still young.
  nld-1939: Goed is het den mens, zijn juk te dragen Van de prilste jeugd af!
  nch-BL: Quema ayemo motacachijtoc, se telpocat monequi quincahuilis sequinoc para
    quixitahuase para quichihuas ipaquilis TOTECO.
  vie-1934: Thật tốt cho người mang ách lúc trẻ thơ.
  hin-CV: मनुष्य के लिए हितकर यही है कि वह आरंभ ही से अपना जूआ उठाए.
  spa-BES: Es bueno que un hombre se someta al yugo cuando es joven.
  tdx-tdx: Hasoa am’ondatio ty mivave ty jokan-katora’e.
  tha-KJV: เป็นการดี​ที่​คนเราจะแบกแอกในปฐมวัย
  por-BR-2018: É bom ao homem levar o jugo em sua juventude.
  deu-ELO: Es ist dem Manne gut, daß er das Joch in seiner Jugend trage.
  eng-WYC-2018: It is good to a man (or It is good for a person), when he hath borne
    the yoke of his youth.
  epo-epo: Bone estas al la homo, kiu portas jugon en sia juneco;
  uig-PIN: Adǝmning yax waⱪtida boyunturuⱪni kɵtürüxi yahxidur.
  beo-beo: Amola amo hou ninia ayeligi amola afini eso amogainini dawa:mu da defea.
  tpi-OTNT: Na tu, i gutpela sapos ol man i karim hevi taim ol i yangpela yet.
  hau-SA: Yana da kyau mutum yă sha wuya tun yana yaro.
  uig-LAT: Ademning yash waqtida boyunturuqni kötürüshi yaxshidur.
  nde-nde: Kuhle ukuthi umuntu alithwale ijogwe ngesikhathi esesemutsha.
  ton-ton: ‌ʻOku lelei ki he tangata ke ne fua ʻae haʻamo ʻi heʻene kei talavou.
  ces-1613: Dobré jest muži tomu, kterýž by nosil jho od dětinství svého,
  eng-WMB: It is good for a man that he bear the yoke in his youth.
  tam-TCV: இளைஞனாய் இருக்கும்போதே அவரது கண்டனத்தின் நுகத்தைச் சுமப்பது ஒரு மனிதனுக்கு
    நல்லது.
  ceb-ULB: Maayo kini alang sa usa ka tawo nga magpas-an ug yugo sa iyang pagkabatan-on.
  pol-UBG: Dobrze jest człowiekowi nosić jarzmo od swej młodości.
  urd-GVU: اچھا ہے کہ انسان جوانی میں اللہ کا جوا اُٹھائے پھرے۔
  deu-1912: Es ist ein köstlich Ding einem Mann, daß er das Joch in seiner Jugend
    trage;
  kan-2017: ಯೌವನದಲ್ಲಿ ನೊಗಹೊರುವುದು ಮನುಷ್ಯನಿಗೆ ಹಿತಕರ.
  yap-yap: Rib th’abi fel’ ni ngad filed e re guma’ ney ni kagdad ppagel.
  hlt-MCSB: A camoe vaengah hnamkun a phueih te ni hlang ham khaw then.
  mdy-ETH: ዓሲ ዼጌ ዓኣዖ ሜቶ ጊቢ ዳንዳዒ ዔኬቴ ኮሺኬ።
  twi-ASANTE: Ɛyɛ ma ɔbarima sɛ ɔsoa kɔnnua no wɔ ne mmeranteɛ ɛberɛ mu.
  eng-WEBU: It is good for a man that he bear the yoke in his youth.
  wal-wal: Qassi asi ba yelagatettan de7iiddi, danddayaa tamaarikko lo77o.
  spa-PDDPT: Bueno es para un hombre llevar El yugo desde su juventud,
  gun-gun: Nhandevy pe ha'eve nhanekunumi teri reve canga jexavaia regua jaropo'aka
    kuaa.
  ilo-ULB: Nasaysayaat a baklayen ti maysa a tao ti sangolna iti kinaagtutubona.
  kpg-kpg: E humalia maa gidaadou e kabe tadau noho hagalongo i tadau lligi.
  uig-ARA: ئادەمنىڭ ياش ۋاقتىدا بويۇنتۇرۇقنى كۆتۈرۈشى ياخشىدۇر.
  sus-sus: A lanma adama xa tɔɔrɛ kolon a fonike tɛmui.
  pon-2006: Oh me mwahu kitail en esehla soangen kanengamah wet ni atail wie pwulopwulte.
  jae-jae: Ŋac teŋ embe êôc nê gêŋwapac ênac m êndêŋ eŋ ŋapalêgeŋ oc êmoasiŋ eŋ ŋajam.
  ksd-ksd: I topa ra tutana ba na. puak pa ra kip ba i barmana boko.
  tur-YTC: İnsanın gençliğinde boyunduruğu taşıması iyidir.
  grc-BRENT: ΤΗΘ. Ἀγαθὸν ἀνδρὶ, ὅταν ἄρῃ ζυγὸν ἐν νεότητι αὐτοῦ,
  ind-AYT: Baik bagi seorang laki-laki jika dia memikul kuk pada masa mudanya.
  nya-nya: Nʼkwabwino kuti munthu asenze goli pamene ali wamngʼono.
  hrv-hrv: Dobro je čovjeku da nosi jaram za svoje mladosti.
  mps-mps: Tama me ma, te bidi dabe augwali gesi bidide gagalama, te kolesaga ebo
    eyu da, te usu dao.
  tpi-tpi: Na tu, i gutpela sapos ol man i karim hevi taim ol i yangpela yet.
  dan-1931: godt for en Mand, at han bærer Åg i sin Ungdom.
  vie-OVCB: Thật tốt cho người nào biết phục tùng trong tuổi thanh xuân, chịu mang
    ách kỷ luật của Ngài.
  guj-2017: જુવાનીમાં ઝૂંસરી ઉપાડવી એ માણસને માટે સારું છે.
  pon-2006A: Oh me mwahu kitail en esehla soangen kanengamah wet ni atail wie pwulopwulte.
  por-BRBSL: É bom para um homem que ele carregue o jugo em sua juventude.
  swe-swe: 'Det är gott för en man (stridsman, en man i sin bästa ålder) att han bär
    oket [kopplar sig samman med Gud, lär sig hur han ska hantera svårigheter och
    sorg] i sin ungdom. [] [Den nionde hebreiska bokstaven är: ט – Tet. Tecknet avbildar
    ett huvud och en svans och föreställer antingen en orm i en korg, eller en människa
    som har böjt sig i ödmjukhet. Paradoxalt nog kan bokstaven symbolisera både ont
    och gott, antingen rebelliskhet eller godhet. I de här verserna börjar orden ”god”
    och ”gott” med denna bokstav, och förstärker här att Gud är god. I bearbetningsfasen
    börjar man kunna se mer sakligt på verkligheten, även om smärtan i sorgen inte
    har upphört. Det går att börja ana Guds godhet mitt i allt det jobbiga.]'
  cth-cth: Nawsai nah kahnam phu hanelah ao.
  twi-twi: Eye ma ɔbarima sɛ ɔsoa konnua no wɔ ne mmerantebere mu.
  hlt-hlt: A camoe vaengah hnamkun a phueih te ni hlang ham khaw then.
  tbz-SIM: Dɛ̀ wennimu onìtì fɔ̃́ nhɑ bo yiemmɛ̀, bɛ̀ dɑ nɑ́ɑ́ ntì ɑ bíkɛ́mbɛ́ntì
    mɔ̀nnì.
  msy-2020: '@see-verse:LAM.003.026'
  dop-dop: Pǝ wɛ teu sɩ yʋlʋ ɩ́ mʋ Ɩsɔ tǝlɑsɩ kɛ ɩ pǝcɑɑtʋ. Pɑɑ pǝ wɛ kɑtɛ.
  azb-azb: Yaxşı olar ki, insan Boyunduruğunu gənc yaşından daşısın.
  eng-DBY: 'It is good for a man that he bear the yoke in his youth:'
  hin-2017: पुरुष के लिये जवानी में जूआ उठाना भला है।
  wol-KYG: Li baax ci nit mooy nga nangoo muñ ba ngay ndaw.
  eng-YLT: Good for a man that he beareth a yoke in his youth.
  eng-WYC-2017: It is good to a man, when he hath borne the yoke of his youth.
  eng-WMBB: It is good for a man that he bear the yoke in his youth.
  urd-GVH: अच्छा है कि इनसान जवानी में अल्लाह का जुआ उठाए फिरे।
  rug-rug: Na leana tugo si pude koa nabulu guana paleke ioki sipu korapa vaqura si
    asa.
  gaz-gaz: Yeroo dargaggummaa isaatti waanjoo baachuun namaaf gaarii dha.
  fra-LSG: Il est bon pour l’homme De porter le joug dans sa jeunesse.
  yal-yal: A lan adamadiin xa xuru tɔrɔyaan bun fɔlɔ a foninge waxatin ma.
  iou-iou: Ba äma kubätä gubaŋiniken bäräpi kotawayäŋ täko, u imaka tägagän.
  haw-1868: He mea maikai i ke kanaka ke lawe i ka auamo i kona wa opiopio.
  arb-NAV: خَيْرٌ لِلْمَرْءِ أَنْ يَحْمِلَ النِّيرَ فِي حَدَاثَتِهِ.
  ewe-ewe: Enyo na ame be wòatsɔ kɔkuti le ɖekakpuime.
  eng-LEE: It is good for a man that he bear the yoke in his youth;
  asm-FB: যৌৱন-কালত যুৱলি বোৱাই মানুহৰ পক্ষে মঙ্গলময়।
  sus-A: عَ لَنمَ عَدَ مَ شَ تْورّ كٌلٌن عَ قٌنِكٍ تّمُي.
  fra-SBL: Il est bon pour un homme de porter le joug dans sa jeunesse.
  hbo-hbo: טֹ֣וב לַגֶּ֔בֶר כִּֽי־יִשָּׂ֥א עֹ֖ל בִּנְעוּרָֽיו׃ ס
  piu-2006: '@see-verse:LAM.003.026'
  kik-kik: Nĩ wega mũndũ gũkuua icooki hĩndĩ ĩrĩa arĩ mũnini.
  fra-NCL: Il est bon à l’homme de porter le joug dès sa jeunesse. JOD.
  cek-AK: Kami loe thendoeng nathuem ah tok karai sak han hoih.
  cuk-cuk: Bur-nuedid, dule sapingwagwad-akale, bonigan-abalagi ganna-gudigued durdaked.
  uig-CYR: Адәмниң яш вақтида боюнтуруқни көтириши яхшидур.
  tel-2017: తన యవ్వనంలో కాడి మోయడం మనిషికి మంచిది.
  hat-BSA: Se bon pou yon nonm pote jouk la nan jenès li.
  bxh-bxh: Ya loholoho hinaga, doga ma hewalina e ma hasalana ena mwahu ya baheidi.
  kos-kos: Oayapa wo kut in akpahye kut in mongfisrasr ke pacl kut fusr uh.
  hbo-WLC: ט֣וֹב לַגֶּ֔בֶר כִּֽי־יִשָּׂ֥א עֹ֖ל בִּנְעוּרָֽיו׃ ס
  ibo-ibo: Ọ bụ ihe dị mma ka mmadụ buru ibu arọ dịrị ya mgbe ọ bụ okorobịa.
  ory-ory: ଯୌବନ କାଳରେ ଯୁଆଳି ବୋହିବା ମନୁଷ୍ୟ ନିମନ୍ତେ ମଙ୍ଗଳ ଅଟେ।
  chk-chk: A mürina ngeni eman mwän pwe epwe mwärelong fän weires lealüalün.
  rop-rop: Im gudwan du blanga lenlenbat lagijat wen wi stil yangbala.
  ukr-1871: Благо людинї, що змалку несе ярмо (закону Господнього);
  deu-1951: Es ist einem Manne gut, in seiner Jugend das Joch zu tragen.
  eng-JPS: It is good for a man that he bear the yoke in his youth.
  srp-1865: Dobro je èovjeku nositi jaram za mladosti svoje.
  lug-lug: Kirungi omuntu okwetikka ekikoligo kye mu buvubuka bwe.
  heb-heb: טוב לגבר כי ישא על בנעוריו׃
  ben-IRV: একজন মানুষের পক্ষে যৌবনকালে যোঁয়ালী বহন করা ভালো।
  pan-pan: ਜੁਆਨ ਦੇ ਲਈ ਚੰਗਾ ਹੈ ਕਿ ਉਹ ਆਪਣੀ ਜੁਆਨੀ ਵਿੱਚ ਜੂਲਾ ਚੁੱਕੇ।
  mya-JVB: လူ သည်အသက် ပျိုစဉ် အခါ ထမ်းဘိုး ကို ထမ်း ကောင်း ၏။
  hmo-hmo: Tau ta ese ia eregabe neganai, maduna metau do ia huaia, unai be namo.
  urd-urd: आदमी के लिए बेहतर है कि अपनी जवानी के दिनों में फ़रमॉबरदारी करे।
  rus-SYN: Благо человеку, когда он несет иго в юности своей;
  bqc-SIM: A maa gbɛ̃́ taasi fↄ̃ a ɛ̀waasogↄↄɛ.
  tcz-CHONGTHU: Chu leh khan don laiya Ama angsunga kipehlut leh Ami thununna koljon
    kikhum lut aphai.
  mar-mar: पुरूषाने आपल्या तरूणपणांत जू वाहावे हे त्यास फार चांगले आहे.
  soq-soq: Euda ipa no apana sanaa wainitana mampe, God aiawa ruawantonta dewawa atentata.
  qub-qub: Runapäga mas alli caycan mösu cashanpita-pacha ñacaycunata awantaymi.
  bqp-bqp: Yɑ wɑ̃ tɔnu u Gusunɔn yoru wurɑ win ɑluwɑɑsiru sɔɔ.
  hat-hat: Sa bon pou nou aprann sipòte depi nou tou jenn.
  eng-BSB: It is good for a man to bear the yoke while he is still young.
  eng-WEBPB: It is good for a man that he bear the yoke in his youth.
  kbq-kbq: Nahezavema mani'nesire'ma knazama eri'zamo'a, e'i knare hu'ne.
  nhe-BL: Quema aya motlacachijtoc se telpocatl, monequi motemacas ica tlen quixitlahuase
    para quichihuas ipaquilis TOTECO.
  gub-BL: Tuwe teko uzemu'e ma'erahy ipuraraw paw rehe wà nehe, ukwarer mehe arer
    we wà nehe.
  eng-DRA: Teth. It is good for a man, when he hath borne the yoke from his youth.
