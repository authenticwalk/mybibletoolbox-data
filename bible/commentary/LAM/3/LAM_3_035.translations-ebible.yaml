  hat-BSA: pou retire jistis sou yon nonm nan prezans a Pi Wo a,
  kos-kos: El etu ke pacl ma mwet uh tia ase suwohs lasr ma El oakiya nu sesr.
  hbo-WLC: לְהַטּוֹת֙ מִשְׁפַּט־גָּ֔בֶר נֶ֖גֶד פְּנֵ֥י עֶלְיֽוֹן׃
