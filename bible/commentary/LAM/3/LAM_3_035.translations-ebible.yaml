  hau-SA: ko kuma a danne wa mutum hakkinsa a gaban Maɗaukaki,
  uig-LAT: Hemmidin Aliy Bolghuchining aldida ademni öz heqqidin mehrum qilishqa,
  nde-nde: ukuncitsha umuntu amalungelo akhe phambi koPhezukonke,
  ton-ton: Ke fakatafe ʻae totonu ʻoe tangata ʻi he ʻao ʻoe fofonga ʻoe Fungani Māʻoniʻoni,
  ces-1613: Aby nespravedlivě soudil muže před oblíčejem Nejvyššího,
  eng-WMB: to turn away the right of a man before the face of the Most High,
  tam-TCV: ஒருவனின் மனித உரிமைகளை மகா உன்னதமானவரின் முன்னிலையில் மறுப்பதையும்,
  ceb-ULB: ang dili pagtagad sa hustisya sa mga tawo atubangan sa Labing Taas,
  pol-UBG: Naginanie prawa człowieka przed obliczem Najwyższego;
  urd-GVU: اللہ تعالیٰ کے دیکھتے دیکھتے انسان کی حق تلفی کی جا رہی ہے،
  deu-1912: und eines Mannes Recht vor dem Allerhöchsten beugen lassen
  kan-2017: ಪರಾತ್ಪರನಾದ ದೇವರ ಸನ್ನಿಧಿಯಲ್ಲಿ ನ್ಯಾಯವನ್ನು ತಪ್ಪಿಸುವುದೂ,
  yap-yap: Ma manang e ngiyal’ ni kan siyeg rodad mat’awdad ni pi’ ngodad;
  hlt-MCSB: Khohni kah mikhmuh ah hlang kah tiktamnah hnawt ham,
  mdy-ETH: ዼኤፖ ፆኦዛሢ ዛጋንቴ ዓሲኮ ቶኦኪ ባይዞሢ፥
  twi-ASANTE: sɛ wɔtiatia obi ahofadie so wɔ Ɔsorosoroni no anim a,
  eng-WEBU: to turn away the right of a man before the face of the Most High,
  wal-wal: qassi Ubbaappe Xoqqiya Xoossaa sinttan asassi de7iya maataa diggoosona;
  spa-PDDPT: No se aparta del justo juicio a un hombre En presencia de ʼElyón.
  gun-gun: ha'e rami e'ỹ vy Yvate ete va'e renonde teĩ ha'eve'ỹa rami oikuaa pota
