  tur-YTC: Yüceler Yücesi'nin yüzü önünde İnsanın hakkını saptırmayı,
  grc-BRENT: τοῦ ἐκκλίναι κρίσιν ἀνδρὸς κατέναντι προσώπου ὑψίστου,
  ind-AYT: mengesampingkan hak orang di hadapan Yang Mahatinggi,
  nya-nya: kukaniza munthu ufulu wake pamaso pa Wammwambamwamba,
  hrv-hrv: kad se izvrće pravica čovjeku pred licem Svevišnjeg,
  mps-mps: '@see-verse:LAM.003.034'
  tpi-tpi: na taim ol man i pasim narapela man na ol i no larim em i mekim ol samting
    God Antap Tru i orait long em i mekim,
  dan-1931: når Mandens Ret for den Højestes Åsyn bøjes,
  vie-OVCB: nếu họ tước bỏ lẽ công chính của người khác mà Đấng Chí Cao đã ban cho,
  guj-2017: પરાત્પરની સંમુખ કોઈનો હક પડાવી લેવો,
