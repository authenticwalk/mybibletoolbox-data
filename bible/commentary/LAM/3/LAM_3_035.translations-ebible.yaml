  jae-jae: embe sêŋgamiŋ biŋgêdêŋ, taŋ eŋ kêkêŋ gêdêŋ aêac naŋ,
  ksd-ksd: Ba di kure varara ra takodo na magit kai ta tikai ta ra luaina mata i ra
