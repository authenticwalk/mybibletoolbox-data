  asm-FB: সৰ্ব্বোপৰি জনাৰ আগত মানুহৰ স্বত্ব গুচুউৱা,
  sus-A: عٍ نَ تِنشِنتَرٍيَ رَبَ مِشِ رَ عَلَ شُنفبٍ يَ عِ،
