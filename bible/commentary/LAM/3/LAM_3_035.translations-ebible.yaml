verse: LAM.003.035
translations:
  mal-C: അത്യുന്നതന്റെ മുമ്പിൽ ഒരു മനുഷ്യന് തന്റെ അവകാശം നിഷേധിച്ചാൽ
  deu-TKW: das Recht eines Mannes beugt vor dem Antlitz des Höchsten,
  lin-lin: tango babebisaka lokumu ya moto na miso ya Ye-Oyo-Aleki-Likolo,
  eng-LSV: To turn aside the judgment of a man, || Before the face of the Most High,
  eng-GNV: In ouerthrowing the right of a man before the face of the most high,
  eng-WEBSTER: To turn aside the right of a man before the face of the most High,
  nhw-BL: Amo quintlajtolsencahuayayaj xitlahuac que monejqui iixpa Toteco Catli Más
    Hueyi.
  swh-ONEN: Kumnyima mtu haki zake mbele za Aliye Juu Sana,
  bba-bba: '@see-verse:LAM.003.034'
  eng-KJVCPB: To turn aside the right of a man before the face of the most High,
  luo-luo: kata kitamo ngʼato e ratiro mare e nyim Nyasaye Man Malo Moloyo,
  meu-meu: eiava tau ta igwaurai-maorona bae laoa ahu Dirava Herea-Mikamika vairanai,
  npi-ULB: सर्वोच्‍च परमेश्‍वरको उपस्थितिमा मानिसको न्यायलाई इन्कार गर्ने,
  yor-yor: Láti ṣẹ́ ọmọ ènìyàn fún ẹ̀tọ́ rẹ̀ níwájú Ọ̀gá-ògo jùlọ,
  pes-OPCB: و زمانی که حق انسانی که خدای متعال آن را به وی داده است، پایمال می‌گردد،
  tgl-ULB: sa paglihis sa katarungan ng mga tao sa harapan ng mukha ng Kataas-taasan,
  hui-hui: Mbiralime Anduane Homogo Daligaorene Daliga kagonaga deni bulene ngago
    mbira bialu karia ogoni nabilonaga mendealime hongo howa bope hayaguabi ibuni
    manda bu kagoni.
  mya-mya: ကိုယ်​တော်​သည်​မိ​မိ​ပေး​ထား​သည့်​ရ​ပိုင်​ခွင့် များ​ကို ငါ​တို့​ဆုံး​ရှုံး​ရ​ကြ​သော​အ​ခါ​၌​လည်း
    သိ​တော်​မူ​ပါ​၏။
  bod-N: ཡང་ན་བླ་མེད་དྲུང་དུ་དྲང་པོར་བསྙོན་འཛུགས་པ། །
  sna-sna: kurambira munhu kodzero yake pamberi peWokumusoro-soro,
  spa-BLM: para apartar el derecho de un hombre ante la faz del Altísimo,
  cac-cac: malaj pax sgana tz'ic'jiel sderecho eb' ac'b'il yuuj.
  swh-ULB: kumnyima haki mtu mbele ya uwepo wa Aliye Juu,
  bel-bel: калі несправядліва судзяць чалавека перад абліччам Усявышняга,
  deu-ELBBK: das Recht eines Mannes beuge vor dem Angesicht des Höchsten,
  mbb-OT: etawa kenà ebeliyen is ketenged te etew.
  mal-2015: അത്യുന്നതന്റെ സന്നിധിയിൽ മനുഷ്യന്റെ ന്യായം മറിച്ചുകളയുന്നതും
  rmc-rmc: te pes le manušenge lel lengro pravos anglo jakha le Nekbareder Devleskre,
  pes-OPV: و منحرف ساختن حق انسان به حضورحضرت اعلی،
  ron-1924: кынд се калкэ дрептатя оменяскэ ын фаца Челуй Пряыналт,
  ben-OBCV: পরাৎপর ঈশ্বরের সামনে যদি মানুষকে তার ন্যায্য অধিকার থেকে বঞ্চিত করে,
  som-som: Iyo in dadka xaqiisa laga leexiyo Ilaaha sare hortiisa,
  lat-VUC: Lamed Ut declinaret judicium viri in conspectu vultus Altissimi.
  eng-ASVBT: To turn aside the right of a man before the face of the Most High,
  ita-1885: Mentre altri pervertisce la ragion dell'uomo, Nel cospetto dell'Altissimo;
  eng-LXXUP: To turn aside the judgment of a man Before the face of the Most High,
  eng-ULB: to deny a man justice in the presence of the Most High,
  spa-VBL: Ole niegue a alguien sus derechos mientras el Altísimo lo ve,
  fra-_FOB: Quand on pervertit le droit de quelqu'un en la présence du Très-Haut;
  mal-mal: അത്യുന്നതന്റെ സന്നിധിയിൽ മനുഷ്യന്റെ ന്യായം മറിച്ചുകളയുന്നതും
  urd-GVR: Allāh T'ālā ke deḳhte deḳhte insān kī haqtalfī kī jā rahī hai,
  suz-BL: नेल्‍ल क्‍येङा ठेयब आ ङोंइती मुर आन कली ठीक निसाफ मगेथु, दूली पाइनीम।
  eng-NOY: Doth he bend the right of a man before the face of the Most High,
  ita-1927: quand’uno perverte il diritto d’un uomo nel cospetto dell’Altissimo,
  ckb-ckb: یان بێبەشکردنی کەسێک لە مافی خۆی لەبەردەم خودای هەرەبەرز،
  eng-BBE: In his turning away the right of a man before the face of the Most High.
  kan-OKCV: ಮಹೋನ್ನತನ ಸನ್ನಿಧಿಯಲ್ಲಿ ಮನುಷ್ಯನ ನ್ಯಾಯವನ್ನು ನಿರಾಕರಿಸುವುದನ್ನೂ,
  tam-2017: உன்னதமான தேவனின் சமுகத்தில் மனிதர்களுடைய நியாயத்தைப் புரட்டுகிறதையும்,
  spa-RV-1909: Hacer apartar el derecho del hombre ante la presencia del Altísimo,
  ron-BTF: Abaterea dreptului unui om înaintea feței celui Preaînalt,
  eng-WEBP: to turn away the right of a man before the face of the Most High,
  eng-FBV: Or denying someone their rights as the Most High watches,
  nld-1939: 'Dat men het recht van een ander verkracht Voor het aanschijn van den
    Allerhoogste:'
  nch-BL: Amo quintajtolsencahuayayaj xitahuac que monejqui iixpa Toteco Cati Más
    Hueyi.
  vie-1934: Khi uốn cong lý đoán của người trước mặt Đấng Rất Cao,
  hin-CV: परम प्रधान की उपस्थिति में न्याय-वंचना,
  spa-BES: Privar del derecho de un hombre ante el Altísimo.
  tdx-tdx: ie tsy omen-to ondatio añatrefa’ i Andindimoneñey,
  tha-KJV: การตัดสิทธิ์ของมนุษย์​ผู้​หน​ึ่งผู้ใดต่อพระพักตร์​ผู้ใหญ่​ยิ่งสูงสุ​ดก​็​ดี
  por-BR-2018: Perverter o direito do homem diante da presença do Altíssimo,
  deu-ELO: das Recht eines Mannes beuge vor dem Angesicht des Höchsten,
  eng-WYC-2018: That he should bow down the doom of (a) man, in the sight of the cheer
    of the Highest. (So that he would deny someone justice, before the very face of
    the Most High.)
  epo-epo: Kiam oni forklinas la rajton de homo antaŭ la vizaĝo de la Plejaltulo,
  uig-PIN: Ⱨǝmmidin Aliy Bolƣuqining aldida adǝmni ɵz ⱨǝⱪⱪidin mǝⱨrum ⱪilixⱪa,
  beo-beo: '-'
  tpi-OTNT: na taim ol man i pasim narapela man na ol i no larim em i mekim ol samting
