  pan-pan: ਅੱਤ ਮਹਾਨ ਦੇ ਸਨਮੁਖ ਕਿਸੇ ਮਨੁੱਖ ਦਾ ਹੱਕ ਮਾਰਨਾ,
  mya-JVB: လူ ခံထိုက်သောတရား ကို အမြင့်ဆုံး သော ဘုရား မျက်မှောက် ၌ ဖျက် ခြင်းအမှု၊
