  msy-2020: '@see-verse:LAM.003.034'
  dop-dop: Wɑɑtʋ wei ɩ́ pɛŋ tɑmpɑnɑ tʋ kɛ ɩ tɑmpɑnɑ tɔ, ɩsɔtɑɑ Ɩsɔ sɔsɔ nɑɑkɩ kɛ́.
  azb-azb: Haqq-Taalanın hüzurunda insanın Öz haqlarından məhrum olmasını,
  eng-DBY: to turn aside the right of a man before the face of the Most High,
  hin-2017: किसी पुरुष का हक़ परमप्रधान के सामने मारना,
  wol-KYG: di jalgati yelleefu nit fi kanam Aji Kawe ji,
  eng-YLT: To turn aside the judgment of a man, Over-against the face of the Most
