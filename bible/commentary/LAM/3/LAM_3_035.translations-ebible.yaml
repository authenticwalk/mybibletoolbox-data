  cth-cth: A lathueng Poung Cathut hmalah tami e lannae pahnawtnae hai thoseh,
  twi-twi: sɛ wotiatia obi ahofadi so wɔ Ɔsorosoroni no anim a,
  hlt-hlt: Khohni kah mikhmuh ah hlang kah tiktamnah hnawt ham,
  tbz-SIM: kɛ kommu bɛ̀ɛ̀ í nɑɑti tibeéntì miɛkɛ, fɔ̃́ nKuyie nkùù bɑkɛ́ kɛĩ́nkɛ̀
