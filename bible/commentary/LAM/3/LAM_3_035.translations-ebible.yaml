  gaz-gaz: yommuu fuula Waaqa Waan Hundaa Olii duratti mirgi nama tokkoo dhiibamu,
  fra-LSG: Quand on viole la justice humaine A la face du Très-Haut,
  yal-yal: xa kiti kɛndɛn mi sama adamadiin xa Kore Xɔnna Ala yɛɛ xɔri,
  haw-1868: E hoohuli ae i ka pono o ke kanaka, Mai ka maka ae o ka Mea kiekie,
  arb-NAV: وَلا أَنْ يَجُورَ أَحَدٌ عَلَى حُقُوقِ الإِنْسَانِ، أَمَامَ عَيْنَيِ الرَّبِّ
    الْعَلِيِّ
  ewe-ewe: Ne woagbe nu si nye ame tɔ la tsɔtsɔ nɛ le Dziƒoʋĩtɔ la ŋkume,
