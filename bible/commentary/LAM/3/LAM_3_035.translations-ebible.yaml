  uig-ARA: ھەممىدىن ئالىي بولغۇچىنىڭ ئالدىدا ئادەمنى ئۆز ھەققىدىن مەھرۇم قىلىشقا،
  sus-sus: e na tinxintareya raba mixi ra Ala Xungbe ya i,
  pon-2006: E mwahngih ahnsou me kitail sohte kin paieki pwung en aramas me e ketikihong
