verse: LAM.003.025
translations:
  mal-C: തന്നിൽ പ്രത്യാശ അർപ്പിച്ചിരിക്കുന്നവർക്കും തന്നെ അന്വേഷിക്കുന്നവർക്കും യഹോവ
    നല്ലവൻ;
  deu-TKW: Gütig ist Jahwe gegen die, so auf ihn harren, gegen die Seele, die ihn
    sucht.
  lin-lin: Yawe azali malamu mpo na bato oyo batielaka Ye elikya, mpo na bato oyo
    balukaka Ye !
  eng-LSV: YHWH [is] good to those waiting for Him, || To the soul [that] seeks Him.
  eng-GNV: The Lord is good vnto them, that trust in him, and to the soule that seeketh
    him.
  eng-WEBSTER: The LORD is good to them that wait for him, to the soul that seeketh
    him.
  nhw-BL: Nelía cuali TOTECO quinchihuilía catli ipan motemachíaj. Quena, cuali iyolo
    ica catli quitemohuaj.
  swh-ONEN: Bwana ni mwema kwa wale ambao tumaini lao ni kwake, kwa yule ambaye humtafuta;
  bba-bba: U rɑ wi u nùn nɑɑnɛ sɑ̃ɑ kĩru sɔ̃ɔsi, kpɑ u wi u nùn kɑsu durom kuɑ.
  eng-KJVCPB: The Lord is good unto them that wait for him, to the soul that seeketh
    him.
  luo-luo: Jehova Nyasaye ber ne jogo ma genogi ni kuome, kendo ne ngʼatno madware,
  meu-meu: E nariamu taudia na Iehova ese e hanamodiamu, bona e tahuamu taudia danu.
  npi-ULB: परमप्रभुको प्रतीक्षा गर्नेहरू, उहाँको खोजी गर्नेहरूका निम्ति उहाँ भलो हुनुहुन्छ
    ।
  yor-yor: Dídára ni Olúwa fún àwọn tí ó ní ìrètí nínú rẹ̀, sí àwọn tí ó ń wá a.
  pes-OPCB: خداوند برای کسانی که به او توکل دارند و او را می‌طلبند نیکوست.
  tgl-ULB: Si Yahweh ay mabuti sa sinumang naghihintay sa kaniya, sa buhay na naghahanap
    sa kaniya.
  hui-hui: Wali agali tinime Anduane Homogo taya bialu ibunihondo mini dunu bia ho
    haga karu tihondo ibugua bayale biaga kagoni.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​မိ​မိ​အား​ယုံ​ကြည်​ကိုး​စား သူ​မှန်​သ​မျှ​ကို​ကျေး​ဇူး​ပြု​တော်​မူ​တတ်​၏။
  bod-N: ཁོང་ཉིད་འཚོལ་ཞིང་སེམས་ནས་སྒུག་མཁན་ལ། ། ཡ་ཝཱེས་ཐུགས་རྗེ་གནང་བར་འགྱུར་བ་དང་།
    །
  sna-sna: Jehovha akanaka kuna avo vanovimba naye, kumunhu anomutsvaka;
  spa-BLM: El Señor es bueno con los que lo esperan, al alma que lo busca.
  cac-cac: A eb' tz'ac'anoch Jehová d'a sc'ool, te vach' Jehová chi' d'a eb', aton
    eb' to sb'ec val och sb'a d'a yol sc'ab'.
  swh-ULB: Yahweh ni mwema kwao wanao msubiri, kwa anaye mtafuta.
  bel-bel: Добры Гасподзь з тымі, што на Яго спадзяюцца, з душою, якая шукае Яго.
  wed-wed: Taui daBada e vivitumaḡanei ma e baibaiei, ina viaiaini.
  deu-ELBBK: Gütig ist der HERR gegen die, die auf ihn harren, gegen die Seele, die
    nach ihm trachtet.
  mbb-OT: Ebpurungan te Nengazen is menge ebperateng wey edangep diyà te kandin.
  mal-2015: തന്നെ കാത്തിരിക്കുന്നവർക്കും തന്നെ അന്വേഷിക്കുന്നവന്നും യഹോവ നല്ലവൻ.
  rmc-rmc: O RAJ hino lačho ke ola, ko pes pre leste muken, ke oda manuš, ko les rodel.
  pes-OPV: خداوند به جهت کسانی که بر او توکل دارند و برای آنانی که او را می‌طلبند
    نیکو است.
  ron-1924: Домнул есте бун ку чине нэдэждуеште ын Ел, ку суфлетул каре-Л каутэ.
  aui-aui: Raghanina wawaya yadi tumagha Yawe God gwabine bi sinoyeni, na touna miisena
    yabera toudi biiyadi.
  ben-OBCV: যারা সদাপ্রভুর উপরে তাদের আশা রাখে, এবং যারা তাঁর অন্বেষণ করে, তিনি তাদের
    পক্ষে মঙ্গলময়;
  som-som: Rabbigu waa u roon yahay kuwa isaga rajo ku suga iyo naftii isaga doondoontaba.
  lat-VUC: Teth Bonus est Dominus sperantibus in eum, animæ quærenti illum.
  eng-ASVBT: Jehovah is good unto them that wait for him, to the soul that seeketh
    him.
  ita-1885: Il Signore è buono a quelli che l'aspettano, All'anima che lo ricerca.
  eng-LXXUP: 'The Lord is good to them that wait for him: The soul which shall seek
    him'
  eng-ULB: Yahweh is good to those who wait for him, to the one who seeks him.
  spa-VBL: El Señor es bueno con los que confían en él, con cualquiera que lo siga.
  fra-_FOB: L'Éternel est bon pour ceux qui s'attendent à lui, pour l'âme qui le recherche.
  mal-mal: തന്നെ കാത്തിരിക്കുന്നവർക്കും തന്നെ അന്വേഷിക്കുന്നവനും യഹോവ നല്ലവൻ.
  lit-lit: VIEŠPATS yra geras tiems, kurie jo laukia, jis geras tai sielai, kuri jo
    ieško.
  urd-GVR: Kyoṅki Rab un par mehrbān hai jo us par ummīd rakh kar us ke tālib rahte
    haiṅ.
  suz-BL: परमप्रभु यावेमी आ कली रिम्‍ब आन कली रिम्‍शो पाइब। सुमी मेको कली माल्‍नीमी,
    मेको आन कली रिम्‍शो पाइब।
  eng-NOY: Jehovah is good to them that trust in him, to the soul that seeketh him.
  ita-1927: L’Eterno è buono per quelli che sperano in lui, per l’anima che lo cerca.
  ckb-ckb: یەزدان چاکە بۆ ئەوانەی هیوایان بەو هەیە، بۆ ئەو کەسەی داوای ئەو دەکات.
  eng-BBE: The Lord is good to those who are waiting for him, to the soul which is
    looking for him.
  kan-OKCV: ಆತನನ್ನು ನಿರೀಕ್ಷಿಸುವವರಿಗೂ, ಆತನನ್ನು ಹುಡಕುವವರಿಗೂ ಯೆಹೋವ ದೇವರು ಒಳ್ಳೆಯವರಾಗಿದ್ದಾರೆ.
  tam-2017: தமக்குக் காத்திருக்கிறவர்களுக்கும், தம்மைத் தேடுகிற ஆத்துமாவுக்கும் யெகோவா
    நல்லவர்.
  spa-RV-1909: Bueno es Jehová á los que en él esperan, al alma que le buscare.
  ron-BTF: DOMNUL este bun cu cei care îl așteaptă, cu sufletul care îl caută.
  eng-WEBP: The LORD is good to those who wait for him, to the soul who seeks him.
  eng-FBV: The Lord is good to those who trust in him, to anyone who seeks to follow
    him.
  nld-1939: Goed is Jahweh voor die op Hem hopen, Voor iedereen, die Hem zoekt;
  nch-BL: Nelía cuali TOTECO quinchihuilía cati ipan motemachíaj. Quena, cuali iyolo
    ica cati quitemohuaj.
  vie-1934: Đức Giê-hô-va ban sự nhân từ cho những kẻ trông đợi Ngài, cho linh hồn
    tìm cầu Ngài.
  hin-CV: याहवेह के प्रिय पात्र वे हैं, जो उनके आश्रित हैं, वे, जो उनके खोजी हैं;
  spa-BES: El Señor es bueno para los que lo esperan, para el alma que lo está buscando.
  tdx-tdx: ט Soa t’Iehovà amo mahaliñe azeo; amy arofo mipay Azey.
  tha-KJV: พระเยโฮวาห์ทรงดีต่อคนทั้งปวงที่คอยท่าพระองค์​อยู่ และทรงดีต่อจิตวิญญาณที่แสวงหาพระองค์
  por-BR-2018: Bom é o SENHOR para os que nele esperam, para a alma que o busca.
  deu-ELO: Gütig ist Jehova gegen die, welche auf ihn harren, gegen die Seele, die
    nach ihm trachtet.
  eng-WYC-2018: The Lord is good to them that hope into him, to a soul seeking him.
    (The Lord is good to those who hope in him, to someone seeking him.)
  epo-epo: La Eternulo estas bona por tiuj, kiuj esperas al Li, por la animo, kiu
    serĉas Lin.
  uig-PIN: '|ט| (Tǝt) Pǝrwǝrdigar Ɵzini kütkǝnlǝrgǝ, Ɵzini izdigǝn jan igisigǝ meⱨribandur;'
  beo-beo: Hina Gode da nowa dunu amo da Ea hou dafawaneyale dawa:sea, lalegagusia,
    amo dunuma hahawane hamosa.
  tpi-OTNT: Bikpela i save mekim gut long ol manmeri i wok long painim em na i wetim
    em i helpim ol.
  hau-SA: Ubangiji mai alheri ne ga waɗanda suke da bege a cikinsa, ga kuma wanda
    yake neman shi;
  uig-LAT: '|ט| (Tet) Perwerdigar Özini kütkenlerge, Özini izdigen jan igisige méhribandur;'
  nde-nde: UThixo ulungile kulowo omethembayo, kulowo omdingayo;
  ton-ton: ‌ʻOku lelei ʻa Sihova kiate kinautolu ʻoku tatali kiate ia, ki he laumālie
    ʻoku kumi kiate ia.
  ces-1613: Dobrý jest Hospodin těm, jenž očekávají na něj, duši té, kteráž ho hledá.
  eng-WMB: The LORD is good to those who wait for him, to the soul who seeks him.
  tam-TCV: யெகோவாவிடம் எதிர்பார்ப்பு வைக்கிறவருக்கும், அவரைத் தேடுகிறவர்களுக்கும்
    அவர் நல்லவர்.
  ceb-ULB: Maayo si Yahweh sa magahulat kaniya, sa kinabuhi nga nangita kaniya.
  pol-UBG: Dobry jest PAN dla tych, którzy go oczekują, dla duszy, która go szuka.
  urd-GVU: کیونکہ رب اُن پر مہربان ہے جو اُس پر اُمید رکھ کر اُس کے طالب رہتے ہیں۔
  deu-1912: Denn der HERR ist freundlich dem, der auf sie harrt, und der Seele, die
    nach ihm fragt.
  kan-2017: ಯೆಹೋವನು ತನ್ನನ್ನು ನಿರೀಕ್ಷಿಸುವವರಿಗೂ ಮತ್ತು ಹುಡುಕುವವರಿಗೂ ಮಹೋಪಕಾರಿಯಾಗಿದ್ದಾನೆ.
  yap-yap: I SOMOL e ba gol ko pi’in ni karted e pagan’ rorad nga daken,
  hlt-MCSB: BOEIPA tah amah aka lamtawn ham neh amah aka toem hinglu ham a then pah.
  mdy-ETH: ዒዛ ጉሙርቂ ሃጋኣ ዎዛ ዒዛይዳ ጌሣዞንሢና ዒዛ ኮዓዞንሢናም ዒዚ ኮሺኬ።
  twi-ASANTE: Awurade yɛ ma wɔn a wɔn anidasoɔ wɔ ne mu, onipa a ɔhwehwɛ noɔ no;
  eng-WEBU: The LORD is good to those who wait for him, to the soul who seeks him.
  wal-wal: Bantta hidootaa an wottiyaageetussinne a koyiyaageetussi GODAI lo77o.
  spa-PDDPT: Bueno es Yavé para los que lo esperan, Para el alma que lo busca.
  gun-gun: Senhor opena porã 'rã harõa kuery re, onhe'ẽ py oeka va'e kuery ae.
  ilo-ULB: Nasayaat ni Yahweh kadagiti mangur-uray kenkuana, kadagiti biag a mangsapsapul
    kenkuana.
  kpg-kpg: Dimaadua e humalia huoloo gi digau huogodoo ala e hagadonu a Mee.
  uig-ARA: '|ט| (تەت) پەرۋەردىگار ئۆزىنى كۈتكەنلەرگە، ئۆزىنى ئىزدىگەن جان ئىگىسىگە
    مېھرىباندۇر؛'
  sus-sus: Alatala fe fanyi rabama a fenma bɛ, naxan xaxili tixi a ra.
  pon-2006: KAUN-O kin ketin kupwuramwahu ong koaros me kin likih,
  jae-jae: Apômtau eŋ ŋac gabêjam gêdêŋ aêac, taŋ akêŋ mateŋ eŋ, gêdêŋ lau, taŋ tonêŋ
    ŋalêlôm sesom eŋ samucgeŋ naŋ.
  ksd-ksd: A Luluai i mari diat dia nurnur tana, i mari nina i tikatikan upi ia.
  tur-YTC: Yahve kendisini bekleyenlere, Kendisini arayan cana iyidir.
  grc-BRENT: ΤΗΘ. Ἀγαθὸς Κύριος τοῖς ὑπομένουσιν αὐτὸν, ψυχὴ ἣ ζητήσει αὐτὸν, ἀγαθόν·
  ind-AYT: TUHAN itu baik bagi orang yang menantikan Dia, bagi jiwa yang mencari Dia.
  nya-nya: Yehova ndi wabwino kwa amene amayembekezera Iye, kwa munthu amene amafunafuna
    Iyeyo;
  hrv-hrv: Dobar je Jahve onom koji se u nj pouzdaje, duši koja ga traži.
  mps-mps: Genuai Bidigo te aga gegelama, tama agai augwali tau somainu tonalubo we
    bidi dali wiegi yai sę ebo dao.
  tpi-tpi: Bikpela i save mekim gut long ol manmeri i wok long painim em na i wetim
    em i helpim ol.
  dan-1931: Dem, der bier på HERREN, er han god, den Sjæl, der ham søger;
  vie-OVCB: Chúa Hằng Hữu nhân từ với những người trông đợi Ngài, và những ai tìm
    kiếm Ngài.
  guj-2017: જેઓ તેમની રાહ જુએ છે અને જે માણસ તેમને શોધે છે તેઓ પ્રત્યે યહોવાહ ભલા
    છે.
  pon-2006A: KAUN-O kin ketin kupwuramwahu ong koaros me kin likih,
  por-BRBSL: Yahweh é bom para aqueles que esperam por ele, para a alma que o procura.
  swe-swe: Herren är god mot dem som väntar (aktivt väntar, förväntar sig ett svar,
    binder sig samman med) honom, mot den som söker honom.
  cth-cth: BAWIPA teh ama ka tawng e hoi ama kâuepnaw hanelah, ahawinae a sak pouh.
  twi-twi: Awurade ye ma wɔn a wɔn anidaso wɔ ne mu, onipa a ɔhwehwɛ no no;
  hlt-hlt: BOEIPA tah amah aka lamtawn ham neh amah aka toem hinglu ham a then pah.
  tbz-SIM: Ti Yiɛ̀ nKuyie nnìtimu wèè ĩkú ku ĩ́nkɛ̀ o kpɛ́í, wenwe wèè kù wɑnti.
  msy-2020: Ia gumazamizir Ikiavɨra Itir God buria, egha uarir akuraghasa a mɨzua
    itiba, a deraghavɨra ia gami. Kamaghɨn ti deragham, gumazamiziba nɨmɨra ikɨva
    Ikiavɨra Itir God mɨzuamtɨ, a ua me iniam. Egh uaghan kamaghɨn ti dera, gumazamiziba
    uan igiabara osɨmtɨziba ater, egh nɨmɨra ikɨ.
  dop-dop: Tɑcɑɑ n wɛ teu kɛ mpɑ pɑ tɛɛlǝɣɩ-ŋ tɔɣɔ. Nɑ mpɑ pɑ kɛɛsǝɣǝnɑ nyɑ́ tɔɔ tɔ.
  azb-azb: Rəbb Ona güvənənlərə, Onu axtaran könüllərə xeyirxahdır.
  eng-DBY: Jehovah is good unto them that wait for him, to the soul [that] seeketh
    him.
  hin-2017: जो यहोवा की बाट जोहते और उसके पास जाते हैं, उनके लिये यहोवा भला है।
  wol-KYG: Aji Sax jee baax ci ñi ko yaakaar, baax ci ki koy sàkku.
  eng-YLT: Good [is] Jehovah to those waiting for Him, To the soul [that] seeketh
    Him.
  kne-kne: Siged si Diyos sin manganap ya mantalek en sisya.
  eng-WYC-2017: The Lord is good to them that hope into him, to a soul seeking him.
  eng-WMBB: The LORD is good to those who wait for him, to the soul who seeks him.
  urd-GVH: क्योंकि रब उन पर मेहरबान है जो उस पर उम्मीद रखकर उसके तालिब रहते हैं।
  rug-rug: Se Zihova si leana la koa rini pu raṉe ia si Asa, koa rini pu hata ia si
    Asa;
  gaz-gaz: Waaqayyo warra isa abdataniif, kanneen isa barbaadaniif gaarii dha;
  fra-LSG: L’Éternel a de la bonté pour qui espère en lui, Pour l’âme qui le cherche.
  yal-yal: Alatala fan muxun na, naxan a xaxili tixi a ra, naxan a fenma.
  iou-iou: Bureni-inik! Ämawebe Yawe terak yeŋgämä pewäpäŋ mani kotäk iwatta bänep
    pek täkaŋ unita bänep oretoret pewän ahäŋ yämik täkaŋ.
  haw-1868: Ua maikai o Iehova i ka poe kakali ia ia, I ka uhane hoi i imi aku ia
    ia.
  arb-NAV: الرَّبُّ صَالِحٌ لِمَنْ يَرْجُونَهُ وَلِلنَّفْسِ الَّتِي تَلْتَمِسُهُ.
  ewe-ewe: Yehowa ƒe dɔ me nyo na ame siwo tsɔ woƒe mɔkpɔkpɔ da ɖe edzi, kple ame
    siwo dinɛ vevie.
  eng-LEE: The Lord is good unto those that hope in him, to the soul that seeketh
    him.
  asm-FB: যিহোৱালৈ অপেক্ষা কৰোঁতা সকললৈ, তেওঁক বিচাৰোঁতাসকলৰ জীৱনলৈ তেওঁ মঙ্গলময়।
  sus-A: عَلَتَلَ قٍ قَنيِ رَبَمَ عَ قٍنمَ بّ، نَشَن شَشِلِ تِشِ عَ رَ.
  fra-SBL: Yahvé est bon pour ceux qui l'attendent, à l'âme qui le cherche.
  hbo-hbo: טֹ֤וב יְהוָה֙ לְקֹוָ֔ו לְנֶ֖פֶשׁ תִּדְרְשֶֽׁנּוּ׃
  piu-2006: '@see-verse:LAM.003.024'
  kik-kik: Jehova nĩ mwega kũrĩ arĩa mamwĩhokaga, kũrĩ ngoro ĩyo ĩmũrongoragia;
  fra-NCL: Yahweh est bon pour qui espère en lui, pour l’âme qui le cherche.
  cek-AK: Angraeng hoihhaih loe anih oephaih tawn kami, hinghaih pakhra hoi anih pakrong
    kaminawk khaeah oh.
  cuk-cuk: Bab-Jehová, dule-egi-bensur-gudimaladgi nued daed, bela dule-e-amidimaladgi
    nued daed.
  uig-CYR: '|ט| (Тәт) Пәрвәрдигар Өзини күткәнләргә, Өзини издигән җан егисигә меһривандур;'
  pma-pma: Iahova mumoni tahos min koakeil aling desien one en kei, min koakeil amul
    amusili.
  tel-2017: తన కోసం కనిపెట్టుకుని ఉండే వాళ్ళ పట్ల, ఆయనను వెదికే వాళ్ళ పట్ల యెహోవా
    మంచివాడు.
  hat-BSA: SENYÈ a montre dousè Li a sila ki tann Li yo, a moun ki chache Li a.
  bxh-bxh: Safalumadi Guyau sa sunusunumaꞌen, yo sa yoꞌoyoꞌoi, mate ya loholoho lebedi
    yai.
  kos-kos: LEUM GOD El wo nu sin mwet nukewa su lulalfongi in El.
  hbo-WLC: ט֤וֹב יְהוָה֙ לְקוָֹ֔ו לְנֶ֖פֶשׁ תִּדְרְשֶֽׁנּוּ׃
  ibo-ibo: Onyenwe anyị dị mma nʼebe ndị olileanya ha dị nʼime ya, e, nʼebe obi ahụ
    dị, nke na-achọsi ya ike.
  ory-ory: ଯେଉଁମାନେ ସଦାପ୍ରଭୁଙ୍କ ପାଇଁ ଅପେକ୍ଷା କରନ୍ତି, ଯେଉଁ ପ୍ରାଣ ତାହାଙ୍କର ଅନ୍ୱେଷଣ କରେ,
    ତାହା ପ୍ରତି ସେ ମଙ୍ଗଳମୟ ଅଟନ୍ତି।
  chk-chk: Ewe Samol mi Lapalap a öch ngeni chokewe mi eäni i apilükülük, ngeni chokewe
    mi kütta i.
  rop-rop: “YAWEI im oldei kain langa ebribodi hu oldei jinggabat en trastimbat im,
  ukr-1871: Благий Господь до тих, хто надїється на його, — до душі, що його шукає.
  deu-1951: Der HERR ist gütig gegen die, welche auf ihn hoffen, gegen die Seele,
    die nach ihm fragt.
  eng-JPS: The LORD is good unto them that wait for Him, to the soul that seeketh
    Him.
  srp-1865: Dobar je Gospod onima koji ga èekaju, duši, koja ga traži.
  lug-lug: Mukama mulungi eri abo abamulinamu essuubi, eri oyo amunoonya.
  heb-heb: טוב יהוה לקוו לנפש תדרשנו׃
  ben-IRV: সদাপ্রভু তার জন্যই ভালো যে তার অপেক্ষা করে, সেই জীবনের পক্ষে যা তাকে খোঁজে।
  pan-pan: ਜੋ ਯਹੋਵਾਹ ਨੂੰ ਉਡੀਕਦਾ ਹੈ, ਅਤੇ ਜਿਸ ਦੀ ਜਾਨ ਉਸ ਨੂੰ ਭਾਲਦੀ ਹੈ, ਉਸ ਦੇ ਲਈ ਯਹੋਵਾਹ
    ਭਲਾ ਹੈ।
  mya-JVB: ကိုယ်တော် ကို မြော်လင့် သောသူနှင့် ကိုယ်တော် ကို ရှာ သောသူ၏ စိတ် ဝိညာဉ်အား
    ထာဝရဘုရား သည် ကျေးဇူး ပြုတော်မူ၏။
  hmo-hmo: Lohiabada idia abidadama henia taudia, be Lohiabada ese ia hanamodia noho.
  urd-urd: ख़ुदावन्द उन पर महरबान है, जो उसके मुन्तज़िर हैं; उस जान पर जो उसकी तालिब
    है।
  rus-SYN: Благ Господь к надеющимся на Него, к душе, ищущей Его.
  bqc-SIM: Dii maa gbɛ̃́ pↄ́ an wɛ́ dↄaàziↄnɛ, gbɛ̃́ pↄ́ aalɛ aà kĩ́i wɛɛlɛↄ.
  tcz-CHONGTHU: Pakai ging jingte leh hinna dinga hol jing tedinga phatah ahi.
  mar-mar: जे परमेश्वराची वाट पाहतात व जो जीव त्यास शोधतो, त्याला परमेश्वर चांगला
    आहे.
  soq-soq: Apana mida sumanaibu Iawe God bedewe ituie me baiwaidantoia, me euda mampo
    dewasade.
  qub-qub: Tayta Diosga fiyupa allimi payman yäracojcunapäga llapan shongunpa payman
    yäracuyta ashejcunapäga.
  bqp-bqp: U rɑ wi u nùn nɑɑnɛ sɑ̃ɑ kĩru sɔ̃ɔsi, kpɑ u wi u nùn kɑsu durom kuɑ.
  hat-hat: Seyè a bon pou tout moun ki mete konfyans yo nan li, pou moun k'ap konte
    sou li.
  eng-BSB: The LORD is good to those who wait for Him, to the soul who seeks Him.
  eng-WEBPB: The LORD is good to those who wait for him, to the soul who seeks him.
  kbq-kbq: Ra Anumzamo'a agrite'ma amuha'ma nehu'za, zamagu'areti'ma hu'za agriku'ma
    nehakaza vahera zamazeri knare nehie.
  nhe-BL: Nelía cuali TOTECO quinchihuilía tlen ipan motemachíaj. Quena, cuali iyolo
    ica tlen quitemohuaj.
  gub-BL: Aze amo uzeruzar Tupàn Tuweharupi Wiko Ma'e rehe wà, ikatu wanupe a'e.
  eng-DRA: Teth. The Lord is good to them that hope in him, to the soul that seeketh
    him.
