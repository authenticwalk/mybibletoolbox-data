verse: LAM.003.059
translations:
  mal-C: യഹോവേ, എന്നോടുള്ള അന്യായം അവിടന്ന് കണ്ടു. എന്റെ ന്യായം ഉയർത്തണമേ!
  deu-TKW: Du hast, o Jahwe, meine Unterdrückung gesehn, hilf mir zu meinem Recht!
  lin-lin: 'Yawe, omonaki mabe oyo basalaki ngai : longisa ngai !'
  eng-LSV: You have seen, O YHWH, my overthrow, || Judge my cause.
  eng-GNV: O Lord, thou hast seene my wrong, iudge thou my cause.
  eng-WEBSTER: 'O LORD, thou hast seen my wrong: judge thou my cause.'
  nhw-BL: TOTECO, tiquitztoc quenicatza nitlaijiyohuía pampa amo nechchihuilíaj catli
    xitlahuac. Ta tijuez, xitlatlajtolsencahua xitlahuac.
  swh-ONEN: Umeona, Ee Bwana, ubaya niliotendewa. Tetea shauri langu!
  bba-bba: A wɑ kɔ̃sɑ ye bɑ mɑn kuɑ, ɑ mɑn sirio.
  eng-KJVCPB: 'O Lord, thou hast seen my wrong: judge thou my cause.'
  luo-luo: Yaye Jehova Nyasaye, iseneno, rach mosetimna, ngʼad bucha kare!
  meu-meu: Iehova e, oi ese vada o itaia, e kara dika henigu; ba hahemaoro henigu.
  npi-ULB: हे परमप्रभु, तिनीहरूले मलाई गरेका खराबी तपाईंले देख्‍नुभएको छ । मेरो मुद्दाको
    इन्साफ गरिदिनुहोस् ।
  yor-yor: O ti rí i, Olúwa, búburú tí a ṣe sí mi. Gba ẹjọ́ mi ró!
  pes-OPCB: ای خداوند، تو ظلمی را که به من کرده‌اند دیده‌ای، پس داوری کن و داد مرا
    بستان.
  tgl-ULB: "\x81Yahweh, nakita mo ang kanilang pang-aapi sa akin. Hatulan mo nang\
    \ makatarungan ang aking usapin."
  hui-hui: Anduane Homogo-o agali i̱ mo ko hole bialu hayaruni í̠ manda bidegoni.
    Anigo i̱ waitigi uruni bope halu i̱ wayali holiya biamogo bibe.
  mya-mya: ကျွန်​တော်​မျိုး​ခံ​ရ​သည့်​မ​တ​ရား​မှု​များ​ကို ကိုယ်​တော်​ရှင်​သိ​တော်​မူ​ပါ​၏။
    စီ​ရင်​ပေး​တော်​မူ​ပါ။
  bod-N: ཀྱེ་ཀྱེ་ཡ་ཝཱེ་ཁྱེད་ཀྱིས་བདག་གི་ཉེས་འགེལ་གཟིགས་གྱུར་པས། ། ཁྱེད་ཀྱིས་བདག་གི་ཕྱིར་དུ་དྲང་བདེན་ཅན་གྱི་ལམ་མཛོད་ཅིག
    །
  sna-sna: Makaona imi Jehovha, zvakaipa zvandakaitirwa. Nditongerei mhaka yangu!
  spa-BLM: Yahvé, tú has visto mi error. Juzga mi causa.
  cac-cac: Mamin Jehová, ojtac tas tzin utaj d'a man̈ stojolaloc tic. B'o yaj d'ayin
    d'a stojolal.
  swh-ULB: Yahweh, umeona mabaya waliyo ni fanyia, hukumu kesi yangu.
  bel-bel: Ты бачыш, Госпадзе, крыўду маю; рассудзі справу маю.
  deu-ELBBK: HERR, du hast meine Bedrückung gesehen; verhilf mir zu meinem Recht!
  mbb-OT: Neehè nu Nengazen, is mezaat he mibeelan te menge kuntada ku kayi te kediey,
    umbe beǥayi a te hustu he kukuman.
  mal-2015: യഹോവേ, ഞാൻ അനുഭവിച്ച അന്യായം നീ കണ്ടിരിക്കുന്നു; എന്റെ വ്യവഹാരം തീർത്തുതരേണമേ.
  rmc-rmc: Dikhľal oda nalačhipen, so mange sas kerdo, RAJEJA; rozsudzin miro čačipen.
  pes-OPV: ‌ای خداوند ظلمی را که به من نموده انددیده‌ای پس مرا دادرسی فرما!
  ron-1924: 'Доамне, ай вэзут апэсаря мя: фэ-мь дрептате!'
  ben-OBCV: হে সদাপ্রভু, আমার প্রতি যে অন্যায় করা হয়েছে, তা তুমি দেখেছ। আমার বিচার
    করে তুমি আমাকে নির্দোষ প্রতিপন্ন করো!
  som-som: Rabbiyow, gardarradii laygu hayay waad aragtay ee ii garsoor.
  lat-VUC: 'Res Vidisti, Domine, iniquitatem illorum adversum me: judica judicium
    meum.'
  eng-ASVBT: O Jehovah, thou hast seen my wrong; judge thou my cause.
  ita-1885: O Signore, tu vedi il torto che mi è fatto; Giudica la mia causa.
  eng-LXXUP: 'Thou hast seen, O Lord, my troubles: Thou hast judged my cause.'
  eng-ULB: Yahweh, you have seen the wrong they have done to me; judge my case.
  spa-VBL: Señor, tú has visto las injusticias que se han cometido contra mí; ¡Defiéndeme,
    por favor!
  fra-_FOB: Tu as vu, Éternel, le tort qu'on me fait; fais-moi justice!
  mal-mal: യഹോവേ, ഞാൻ അനുഭവിച്ച അന്യായം അങ്ങ് കണ്ടിരിക്കുന്നു; എന്റെ വ്യവഹാരം തീർത്ത്
    തരേണമേ.
  urd-GVR: Ai Rab, jo zulm mujh par huā wuh tujhe sāf nazar ātā hai. Ab merā insāf
    kar!
  suz-BL: परमप्रभु यावे, गे आं कली पशो मरिम्‍शो नेल्‍ल ताइतीनी। आं कली निसाफ गेयीनी।
  eng-NOY: Thou, O Jehovah, seest the wrong done to me; Maintain thou my cause!
  ita-1927: O Eterno, tu vedi il torto che m’è fatto, giudica tu la mia causa!
  ckb-ckb: ئەی یەزدان، ستەمدیدەیی منت بینی. دادوەری کێشەکەم بکە!
  eng-BBE: O Lord, you have seen my wrong; be judge in my cause.
  kan-OKCV: ಯೆಹೋವ ದೇವರೇ, ನೀವು ನನ್ನ ಅನ್ಯಾಯವನ್ನು ನೋಡಿದ್ದೀರಿ, ನೀವು ನನ್ನ ನ್ಯಾಯವನ್ನು ತೀರಿಸಿರಿ.
  tam-2017: யெகோவாவே, எனக்கு உண்டான அநியாயத்தைக் கண்டீர்; எனக்கு நியாயம் செய்யும்.
  spa-RV-1909: Tú has visto, oh Jehová, mi agravio; defiende mi causa.
  ron-BTF: DOAMNE, tu ai văzut răul, ce mi s-a făcut; judecă tu cauza mea.
  eng-WEBP: LORD, you have seen my wrong. Judge my cause.
  eng-FBV: Lord, you have seen the injustices done to me; please vindicate me!
  nld-1939: Jahweh, Gij hebt mijn verdrukking gezien, Mij recht verschaft;
  nch-BL: TOTECO, tiquitztoc quenicatza nitaijyohuía pampa amo techchihuilíaj cati
    xitahuac. Ta tijuez, xitatajtolsencahua xitahuac.
  vie-1934: 'Hỡi Đức Giê-hô-va, Ngài đã thấy người ta hiếp đáp tôi: xin đoán xét việc
    tôi!'
  hin-CV: याहवेह, आपने वह अन्याय देख लिया है, जो मेरे साथ किया गया है. अब आप मेरा
    न्याय कीजिए!
  spa-BES: Oh Señor, has visto mi mal; sé juez en mi causa.
  tdx-tdx: Ry Iehovà, fa nivazoho’o ty nasarañ’ ahy; ehe izakao.
  tha-KJV: โอ ข้าแต่พระเยโฮวาห์ พระองค์​ทรงเห็​นที​่เขาผิดต่อข้าพระองค์​แล้ว ขอทรงพิพากษาคดีของข้าพระองค์​เถิด
  por-BR-2018: Viste, SENHOR, a maldade que me fizeram; julga minha causa.
  deu-ELO: Jehova, du hast meine Bedrückung gesehen; verhilf mir zu meinem Rechte!
  eng-WYC-2018: Lord, thou sawest the wickedness of them against me; deem thou my
    doom (or judge thou my judgement or judge thou my justice).
  epo-epo: Vi vidis, ho Eternulo, la maljustaĵon, kiun mi suferas; juĝu mian aferon.
  uig-PIN: I Pǝrwǝrdigar, manga bolƣan uwalliⱪni kɵrdüngsǝn; Mǝn üqün ⱨɵküm qiⱪarƣaysǝn;
  beo-beo: Hina Gode! Di da na wadela:le hamoi amo Di dawa:. Dia fofada:nanu, na hou
    da moloidafa sia:ma.
  tpi-OTNT: Bikpela, yu bin lukim ol dispela man i mekim nogut long mi. Plis, yu ken
    helpim mi long winim ol.
  hau-SA: Ya Ubangiji, ka ga inda aka yi mini ba daidai ba. Ka shari’anta, ka ba ni
    gaskiya!
  uig-LAT: I Perwerdigar, manga bolghan uwalliqni kördüngsen; Men üchün höküm chiqarghaysen;
  nde-nde: Ububonile Thixo, ububi obenziwe kimi. Ngisekela kulobubunzima!
  ton-ton: ‌ʻE Sihova kuo ke ʻafioʻi ki he kovi kuo fai kiate au, fakamaau ʻe koe
    ʻeku meʻa.
  ces-1613: Vidíš, ó Hospodine, převrácenost, kteráž se mně děje, dopomoziž mi k spravedlnosti.
  eng-WMB: LORD, you have seen my wrong. Judge my cause.
  tam-TCV: யெகோவாவே! எனக்குச் செய்யப்பட்ட தீமைகளை நீர் கண்டிருக்கிறீர். நீர் எனக்காக
    வாதாடும்!
  ceb-ULB: Yahweh, nakita mo ang ilang pagdaogdaog kanako. Hukmi ang akong kahimtang
    nga makataronganon.
  pol-UBG: PANIE, widzisz moją krzywdę, osądź moją sprawę.
  urd-GVU: اے رب، جو ظلم مجھ پر ہوا وہ تجھے صاف نظر آتا ہے۔ اب میرا انصاف کر!
  deu-1912: Du siehest, HERR, wie mir so Unrecht geschieht; hilf mir zu meinem Recht!
  kan-2017: ಯೆಹೋವನೇ, ನನಗಾದ ಅನ್ಯಾಯವನ್ನು ನೋಡಿದ್ದೀ, ನನಗೆ ನ್ಯಾಯತೀರಿಸು.
  yap-yap: Mu fol ngog; ya gamnang e kireb ni kan rin’ nib togopluw ngog.
  hlt-MCSB: BOEIPA aw ka lolhmaihnah na hmuh cakhaw ka laitloeknah dongah n'tang sak
    lah.
  mdy-ETH: ናንጊና ናንጋ ጎዳሢዮ! ታኣም ማዾና ጌኖ ቢያ ኔኤኒ ዛጌሢሮ ታኣም ጌስቲ ዎጌ።
  twi-ASANTE: Woahunu bɔne a wɔayɛ me, Ao Awurade. Di mʼasɛm ma me!
  eng-WEBU: LORD, you have seen my wrong. Judge my cause.
  wal-wal: Abeet GODAU, neeni ta tuggaa be7adasa. Hegaa gishshau, ta mootuwaa neeni
    pirdda.
  spa-PDDPT: Tú viste, oh Yavé, mi opresión. Juzga mi causa.
  gun-gun: Senhor, rexa reiny ha'eve'ỹa rami xerereko okuapyague. Eikuaa pota 'rãgue
    xere!
  ilo-ULB: O Yahweh, nakitam ti panangidaddadanesda kaniak. Ukomennak a sililinteg.
  kpg-kpg: Gabunga ina gi di tonu, idimaa Goe gu gidee Goe nia hai ala nogo hai mai
    gi di au, meenei Dimaadua.
  uig-ARA: ئى پەرۋەردىگار، ماڭا بولغان ئۇۋاللىقنى كۆردۈڭسەن؛ مەن ئۈچۈن ھۆكۈم چىقارغايسەن؛
  sus-sus: Alatala, i a toxi e fe naxee niyaxi n na. I xa n ma nɔndi makɛnɛn.
  pon-2006: Komwi ketin uhpalihkin ie; komwi mwahngih duwen sapwung kan me wiawihongieier.
  jae-jae: O Apômtau, aôm gôlic gêŋ geo, taŋ sêgôm gêdêŋ aê naŋ. Ômêtôc aê naêndêŋ.
  ksd-ksd: Luluai, u tar gire ra kaina magit di pait ia tagu; una varkurai ure iau.
  tur-YTC: Ey Yahve, bana olan haksızlığı gördün. Davamı yargıla.
  grc-BRENT: Ἴδες, Κύριε, τὰς ταραχάς μου, ἔκρινας τὴν κρίσιν μου.
  ind-AYT: Ya TUHAN, Engkau telah melihat penindasan terhadap aku; adililah perkaraku.
  nya-nya: Yehova, mwaona zoyipa zimene andichitira. Mundiweruzire ndinu!
  hrv-hrv: Ti, Jahve, vidje kako me tlače, dosudi mi pravdu.
  mps-mps: Genuai Bidi, nago te bidi dabego ena dolobo sę ebo nago suai dao. Tama
    tibaso, nago augwaliba po tų elama, nago ena tau selama, te bage augwali aiyaba
    elalubo sę yao.
  tpi-tpi: Bikpela, yu bin lukim ol dispela man i mekim nogut long mi. Plis, yu ken
    helpim mi long winim ol.
  dan-1931: HERRE, du ser, jeg lider Uret, skaf mig min Ret!
  vie-OVCB: Chúa đã thấu rõ những bất công mà con phải chịu, lạy Chúa Hằng Hữu. Xin
    xét xử cho con, và minh chứng điều đúng cho con.
  guj-2017: હે યહોવાહ, તમે મને થયેલા અન્યાય જોયા છે. તમે મારો ન્યાય કરો.
  pon-2006A: Komwi ketin uhpalihkin ie; komwi mwahngih duwen sapwung kan me wiawihongieier.
  por-BRBSL: Yahweh, você viu meu erro. Julgue minha causa.
  swe-swe: Herre (Jahve)du har sett mina felsteg (det som är krokigt), döm du i min
    sak (var du min domare).
  cth-cth: Oe BAWIPA nama ni kapayonnaw na hmu toe. Kai hanlah lawk na ceng pouh haw.
  twi-twi: Woahu bɔne a wɔayɛ me, Awurade. Di mʼasɛm ma me!
  hlt-hlt: BOEIPA aw ka lolhmaihnah na hmuh cakhaw ka laitloeknah dongah n'tang sak
    lah.
  tbz-SIM: N Yiɛ̀ nKuyie nhɑ yɑ̀mu bɛ̀ n cɑ̀ɑ̀rɛ̀mɛ̀, ɑ m pútɛ́ kɛ́ m pɑtɛ.
  msy-2020: '@see-verse:LAM.003.058'
  dop-dop: N nɑwɑ ɩsǝnɑ pɑ kʋ mɑ tɔm tɔ. Ɩlɛ hɑ-m mɑ tɑmpɑnɑ.
  azb-azb: Ya Rəbb, başıma gətirdikləri şəri gördün, Bu iş barədə hökmünü ver.
  eng-DBY: 'Jehovah, thou hast seen my wrong: judge thou my cause.'
  hin-2017: हे यहोवा, जो अन्याय मुझ पर हुआ है उसे तूने देखा है; तू मेरा न्याय चुका।
  wol-KYG: Aji Sax ji, yaa gis ni ñu ma tooñe, jox ma sama àtte.
  eng-YLT: Thou hast seen, O Jehovah, my overthrow, Judge Thou my cause.
  eng-WYC-2017: Lord, thou sawest the wickedness of them against me; deem thou my
    doom.
  eng-WMBB: LORD, you have seen my wrong. Judge my cause.
  urd-GVH: ऐ रब, जो ज़ुल्म मुझ पर हुआ वह तुझे साफ़ नज़र आता है। अब मेरा इनसाफ़ कर!
  rug-rug: Zihova, ele dogoria Mua sa sinea ta tavete koa rau. Mu poni au sa vinaripitui
    toṉotona.
  gaz-gaz: Yaa Waaqayyo, ati daba natti hojjetame argiteerta; dubbii koo naa ilaali!
  fra-LSG: 'Éternel, tu as vu ce qu’on m’a fait souffrir: Rends-moi justice!'
  yal-yal: Alatala, i bata a to, n ɲaxankataxi kii naxan yi. N ma kitin sa n xa!
  haw-1868: E Iehova, ua ike no oe i ko'u hookaumahaia, Nau no e hooponopono i ko'u
    hihia.
  arb-NAV: أَنْتَ شَهِدْتَ مَا أَسَاءُوا بِهِ إِلَيَّ يَا رَبُّ، فَاقْضِ فِي دَعْوَايَ.
  ewe-ewe: Wò ŋutɔ èkpɔ, O Yehowa, vɔ̃ si wowɔ ɖe ŋutinye. Na nye nya nadzɔ!
  eng-LEE: 'Thou hast [now] seen, O Lord, the wrong I suffer: judge thou my cause.'
  asm-FB: হে যিহোৱা, তেওঁলোকে মোলৈ কৰা অন্যায় তুমি দেখিছা; মোৰ গোচৰ বিচাৰ কৰা।
  sus-A: عَلَتَلَ، عِ عَ تٌشِ عٍ قٍ نَشٍيٍ نِيَشِ ﭑ نَ. عِ شَ ﭑ مَ نْندِ مَكّنّن.
  fra-SBL: Yahvé, tu as vu mon tort. Jugez ma cause.
  hbo-hbo: רָאִ֤יתָה יְהוָה֙ עַוָּ֣תָתִ֔י שָׁפְטָ֖ה מִשְׁפָּטִֽי׃
  piu-2006: '@see-verse:LAM.003.058'
  kik-kik: Wee Jehova, nĩwonete ũũru ũrĩa njĩkĩtwo. Tua ciira wakwa arĩ we!
  fra-NCL: Tu as vu, Yahweh, la violence qu’ils me font ; fais-moi justice !
  cek-AK: Aw Angraeng, ka sakpazaehaih na hnuk boeh; toenghaih hoiah kai lok na caek
    ah.
  cuk-cuk: Bab-Jehová, nue-an-wiosmalad be daksad, be anga innikigwadba igar nudake.
  uig-CYR: И Пәрвәрдигар, маңа болған уваллиқни көрдүңсән; Мән үчүн һөкүм чиқарғайсән;
  tel-2017: యెహోవా, నాకు కలిగిన అణిచివేత నువ్వు చూశావు. నాకు న్యాయం తీర్చు.
  hat-BSA: O SENYÈ, Ou te wè jan m oprime. Jije ka m nan.
  kos-kos: Oru nununku lom an in wo nu sik; kom etu ma sufal ma orek lainyu inge.
  hbo-WLC: רָאִ֤יתָה יְהוָה֙ עַוָּ֣תָתִ֔י שָׁפְטָ֖ה מִשְׁפָּטִֽי׃
  ibo-ibo: Onyenwe anyị, ị hụla ihe ọjọọ ha mere m. Kpechitere m ọnụ m.
  ory-ory: ହେ ସଦାପ୍ରଭୁ, ମୋʼ ପ୍ରତି କୃତ ଅନ୍ୟାୟ ତୁମ୍ଭେ ଦେଖିଅଛ; ତୁମ୍ଭେ ମୋହର ବିଚାର ନିଷ୍ପତ୍ତି
    କର।
  chk-chk: Ai Samol mi Lapalap, en ka küna ekewe föför mi mwäl ra föri ngeniei. Kopwe
    eäni kapwüng o afata ai pwüng.
  rop-rop: Yu kotimbat mi gudwei, dumaji yu sabi wotkain nogudbala ting deibin dum
    langa mi.
  ukr-1871: Ти, Господи, й тепер бачиш кривду мою; розсуди ж справу мою!
  deu-1951: Du hast, o HERR, meine Unterdrückung gesehen; schaffe du mir Recht!
  eng-JPS: O LORD, Thou hast seen my wrong; judge Thou my cause.
  srp-1865: Vidiš, Gospode, nepravdu koja mi se èini; raspravi parbu moju.
  lug-lug: Ayi Mukama, walaba ebibi bye bankola, obasalire omusango nga bwe kibagwanira.
  heb-heb: ראיתה יהוה עותתי שפטה משפטי׃
  ben-IRV: হে সদাপ্রভু, তুমি আমার প্রতি করা অত্যাচার দেখেছ, আমার বিচার ন্যায্যভাবে
    কর।
  pan-pan: ਹੇ ਯਹੋਵਾਹ, ਤੂੰ ਮੇਰੇ ਨਾਲ ਹੋਈ ਬੇਇਨਸਾਫ਼ੀ ਨੂੰ ਵੇਖਿਆ ਹੈ, ਤੂੰ ਮੇਰਾ ਨਿਆਂ ਕਰ!
  mya-JVB: အိုထာဝရဘုရား ၊ ကိုယ်တော်သည် အကျွန်ုပ် ခံရသောညှဉ်းဆဲ ခြင်းကို မြင် တော်မူပြီ။
    အကျွန်ုပ် အဘို့ တရား စီရင် တော်မူပါ။
  hmo-hmo: Lohiabada e, oi ese oi itaia vadaeni, unai taudia ese lau dekenai idia
    kara dika. Kota maoromaoro mani lau dekenai do oi henia.
  urd-urd: ऐ ख़ुदावन्द, तू ने मेरी मज़लूमी देखी; मेरा इन्साफ़ कर।
  rus-SYN: Ты видишь, Господи, обиду мою; рассуди дело мое.
  bqc-SIM: Ń è lá wà ma yã́ màlɛmɛɛ, ↄ̃ n yãnakpàa, Dii.
  tcz-CHONGTHU: Pakai amahon ka chunga i-chan geija thilse abol’u hitam namu sohkeiye,
    kathu nei kholtohpihin lang, kadihna neitahlang pehin,
  mar-mar: परमेश्वरा, माझ्याविषयी जो अन्याय झाला आहे, तो तू बघितला आहेस. तू मला न्याय
    दे.
  qub-qub: Gamga ricaycanquimi imano mana alli ruramashantapis. Gampaj alli cashanno
    arriglaycamay.
  bqp-bqp: A wɑ kɔ̃sɑ ye bɑ mɑn kuɑ, ɑ mɑn sirio.
  hat-hat: Seyè, ou wè tout lenjistis y'ap fè m'. Tanpri, defann kòz mwen.
  eng-BSB: You have seen, O LORD, the wrong done to me; vindicate my cause!
  eng-WEBPB: LORD, you have seen my wrong. Judge my cause.
  kbq-kbq: Ra Anumzamoka nagri'ma hazenkema eme nami'naza vahera hago kenka antahinka
    hu'nane. Ana hu'nananki nagri kaziga antenka agra fatgo hu'ne hunka ana vahera
    keaga huzmanto.
  nhe-BL: TOTECO, tiquitztoc quejatza nitlaijiyohuía pampa ax nechchihuilíaj tlen
    xitlahuac. Ta tijuez, xitlatlajtolsencahua xitlahuac.
  gub-BL: Emume'u hekatu haw nehe, o Tupàn Tuweharupi Wiko Ma'e. Ta'e erekwaw ikatu
    'ymaw heremipuraraw kwer ne xe.
  eng-DRA: 'Res. Thou hast seen, O Lord, their iniquity against me: judge thou my
    judgment.'
