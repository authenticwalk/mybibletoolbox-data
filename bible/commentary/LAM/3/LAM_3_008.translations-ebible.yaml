verse: LAM.003.008
translations:
  mal-C: സഹായത്തിനായി ഞാൻ മുറവിളികൂട്ടിയാലും നിലവിളിച്ചാലും അവിടന്ന് എന്റെ പ്രാർഥനയെ
    നിഷേധിക്കുന്നു.
  deu-TKW: ob ich auch schreie und rufe, er hemmt mein Gebet,
  lin-lin: Ezala soki nabeleli mpo na kosenga lisungi, azali koyoka libondeli na ngai
    te.
  eng-LSV: Also when I call and cry out, || He has shut out my prayer.
  eng-GNV: Also when I cry and showte, hee shutteth out my prayer.
  eng-WEBSTER: Also when I cry and shout, he shutteth out my prayer.
  nhw-BL: Masque nijtzajtzilía ma nechpalehuiqui, amo quichihua cuenta.
  swh-ONEN: Hata ninapoita au kulia ili kuomba msaada, anakataa kupokea maombi yangu.
  bba-bba: Mɑ nɑ nɔɔɡiru suɑ nɑ somiru kɑnɑ. Adɑmɑ u ǹ mɑn swɑɑ dɑki u sere nɛn kɑnɑru
    mwɑ.
  eng-KJVCPB: Also when I cry and shout, he shutteth out my prayer.
  luo-luo: Kata ka aluongo kata kaywak ka dwaro kony, to ogengʼo lamona.
  meu-meu: na boiboimu, na tai lolomu, ta ese baine kahagu totona, a ia ese egu ḡuriḡuri
    e laoa ahumu;
  npi-ULB: र मैले सहायताको लागि पुकारे र चिच्‍च्याए तापनि उहाँले मेरो प्रार्थना थुनिदिनुभयो
    ।
  yor-yor: Pàápàá nígbà tí mo ké fún ìrànlọ́wọ́, ó kọ àdúrà mi.
  pes-OPCB: فریاد برمی‌آورم و کمک می‌طلبم، ولی او به دادم نمی‌رسد.
  tgl-ULB: Kahit na tumawag at sumigaw ako ng tulong, aking mga panalangin ay kaniyang
    kinukulong.
  hui-hui: I̱na Anduane Homogohondo i̱ biamogo bia lalu kogola ibugua i̱naga bi larogo
    hale nahaga kagoni ndobe.
  mya-mya: ကူ​မ​တော်​မူ​ရန်​ငါ​ဟစ်​အော်​ပါ​သော်​လည်း ဘု​ရား​သ​ခင်​သည်​နား​ထောင်​တော်​မ​မူ။
  bod-N: ཐ་ན་བདག་གིས་ཁོང་ལ་ཞུས་ནས་འོ་དོད་འབོད་དུས་ཀྱང་། ། ཁོང་གིས་སྙན་ཅོག་བཀབ་སྟེ་ང་ཡི་གསོལ་འདེབས་མ་གསན་ཏོ།
    །
  sna-sna: Kunyange ndikadana kana kuridza mhere kuti ndibatsirwe, anopfigira munyengetero
    wangu kunze.
  spa-BLM: Sí, cuando lloro y pido ayuda, él cierra mi oración.
  cac-cac: Vach'chom tz'el vav in c'anan scolval, max scha yab' tas tzin c'an d'ay.
  swh-ULB: na japo nina ita na kulilia msaada, anazima maombi yangu.
  bel-bel: і хоць я клічу і енчу, нячулы Ён да малітвы маёй;
  deu-ELBBK: Wenn ich auch schreie und rufe, so hemmt er mein Gebet.
  mbb-OT: Minsan ebuyù e pa te tavang ne kenè e zin ebpemineǥen.
  mal-2015: ഞാൻ കൂകി നിലവിളിച്ചാലും അവൻ എന്റെ പ്രാർത്ഥന തടുത്തുകളയുന്നു.
  rmc-rmc: Kajte vičinav a mangav e pomoca, na kamel te šunel miri modľitba.
  pes-OPV: و نیز چون فریاد و استغاثه می‌نمایم دعای مرا منع می‌کند.
  ron-1924: Сэ тот стриг ши сэ тот чер ажутор, кэч Ел тот ну-мь примеште ругэчуня.
  ben-OBCV: এমনকি, যখন আমি সাহায্যের জন্য তাঁকে ডাকি বা কাঁদি, তিনি আমার প্রার্থনা
    শোনেন না।
  som-som: Oo weliba markaan dhawaaqo oo aan caawimaad u qayshadona baryadayda wuu
    diidaa.
  lat-VUC: Ghimel Sed et cum clamavero, et rogavero, exclusit orationem meam.
  eng-ASVBT: Yea, when I cry, and call for help, he shutteth out my prayer.
  ita-1885: Eziandio quando grido e sclamo, Egli chiude il passo alla mia orazione,
  eng-LXXUP: Yea, though I cry and shout, He shuts out my prayer.
  eng-ULB: and though I call out and cry for help, he shut out my prayer.
  spa-VBL: Aunque siga clamando por ayuda, se niega a escuchar mi oración.
  fra-_FOB: Même quand je crie et que j'appelle du secours, il repousse ma prière.
  mal-mal: ഞാൻ കൂകി നിലവിളിച്ചാലും അവിടുന്ന് എന്റെ പ്രാർത്ഥന തടുത്തുകളയുന്നു.
  urd-GVR: Ḳhāh maiṅ madad ke lie kitnī chīḳheṅ kyoṅ na mārūṅ wuh merī iltijāeṅ apne
    huzūr pahuṅchne nahīṅ detā.
  suz-BL: गो “वारच पाइय्‍यीनी” दे शुश ब्रेत्‍ती। तन्‍न आं ब्रेश्‍शो नेंशा यो सिक्‍सी
    पा बाक्‍त। भजन संग्रह २२:३; भजन संग्रह ६९:४
  eng-NOY: Yea, when I cry and call aloud, he shutteth out my prayer.
  ita-1927: Anche quando grido e chiamo al soccorso, egli chiude l’accesso alla mia
    preghiera.
  ckb-ckb: هەروەها کاتێک هاوار دەکەم و داوای فریاکەوتن دەکەم، بەڵام نزاکانم ڕادەگرێت.
  eng-BBE: Even when I send up a cry for help, he keeps my prayer shut out.
  kan-OKCV: ನಾನು ಕರೆದು ಕೂಗಿದರೂ ಅವರು ನನ್ನ ಪ್ರಾರ್ಥನೆಯನ್ನು ಲಾಲಿಸುವುದಿಲ್ಲ.
  tam-2017: நான் சத்தமிட்டுக் கூப்பிட்டாலும், என் ஜெபத்திற்கு வழியை அடைத்துப்போட்டார்.
  spa-RV-1909: Aun cuando clamé y dí voces, cerro los oídos á mi oración.
  ron-BTF: De asemenea și când plâng și strig, el îmi oprește rugăciunea.
  eng-WEBP: Yes, when I cry, and call for help, he shuts out my prayer.
  eng-FBV: Even when I keep on crying out for help, he refuses to listen to my prayer.
  nld-1939: Hoe ik ook klaagde en schreide, Hij bleef doof voor mijn smeken;
  nch-BL: Masque nijtzajtzilía ma techpalehuiqui, amo techtacaquilía.
  vie-1934: Khi ta kêu la và xin cứu, Ngài bịt tai chẳng nghe lời cầu nguyện;
  hin-CV: मैं सहायता की दोहाई अवश्य देता हूं, किंतु वह मेरी पुकार को अवरुद्ध कर देते
    हैं.
  spa-BES: Incluso cuando envío un grito de auxilio, él mantiene mi oración en secreto.
  tdx-tdx: Aa naho mikoikoike hipay imba, le sikadaña’e alafe ao i halalikoy.
  tha-KJV: ยิ่งกว่านั้น เมื่อข้าพเจ้าร้องและตะโกน พระองค์​มิ​ทรงฟังคำอธิษฐานของข้าพเจ้า
  por-BR-2018: Até quando clamo e dou vozes, fechou os ouvidos à minha oração.
  deu-ELO: Wenn ich auch schreie und rufe, so hemmt er mein Gebet.
  eng-WYC-2018: But and when I cry and pray, he hath excluded my prayer.
  epo-epo: Kvankam mi krias kaj vokas, Li kovras Siajn orelojn antaŭ mia preĝo.
  uig-PIN: Mǝn warⱪirap nida ⱪilsammu, U duayimni ⱨeq ixtimidi.
  beo-beo: Na da na fidima:ne, Godema ha:giwane disa wele sia:sa. Be E da na wele
    sia:su nabimu higasa.
  tpi-OTNT: Mi save singaut na askim Bikpela long helpim mi. Tasol em i no save putim
    yau long prea bilong mi.
  hau-SA: Ko lokacin da nake kira don neman taimako, ba ya jin addu’ata.
  uig-LAT: Men warqirap nida qilsammu, U duayimni héch ishtimidi.
  nde-nde: Kuthi lanxa ngimemeza loba ngidinga usizo, awuvalele phandle umkhuleko
    wami.
  ton-ton: ‌ʻO kau ka tangi foki mo kalanga, ʻoku ne taʻetokangaʻi ʻeku kole.
  ces-1613: A jakžkoli volám a křičím, zacpává uši před mou modlitbou.
  eng-WMB: Yes, when I cry, and call for help, he shuts out my prayer.
  tam-TCV: நான் உதவிக்காகக் கூப்பிடும்போதோ, கதறி அழுகிறபோதோ அவர் என் மன்றாட்டைக் கேட்க
    மறுக்கிறார்.
  ceb-ULB: Bisan tuod nagtawag ug nagsinggit ako alang sa pakitabang, wala niya tagda
    ang akong mga pag-ampo.
  pol-UBG: A choć wołam i krzyczę, zatyka uszy na moją modlitwę.
  urd-GVU: خواہ مَیں مدد کے لئے کتنی چیخیں کیوں نہ ماروں وہ میری التجائیں اپنے حضور
    پہنچنے نہیں دیتا۔
  deu-1912: Und wenn ich gleich schreie und rufe, so stopft er die Ohren zu vor meinem
    Gebet.
  kan-2017: ಇದಲ್ಲದೆ ನಾನು ಮೊರೆಯಿಟ್ಟು ಕೂಗಿಕೊಂಡರೂ ನನ್ನ ಬಿನ್ನಹಕ್ಕೆ ಕಿವಿಗೊಡುತ್ತಿಲ್ಲ.
  yap-yap: Gu yor nag e ayuw ngalang, me siyeg Got ni nge motoyil;
  hlt-MCSB: Ka khue tih ka pang vaengah pataeng ka thangthuinah te a toeng.
  mdy-ETH: ታና ዒ ማኣዶም ታኣኒ ዒላቴቴያ ታኣሲ ዋይዛኒ ዒዚ ኮዒባኣሴ።
  twi-ASANTE: Mpo sɛ mefrɛ anaasɛ mebɔ mpaeɛ srɛ mmoa a ɔsi me mpaeɛbɔ ano.
  eng-WEBU: Yes, when I cry, and call for help, he shuts out my prayer.
  wal-wal: Taani a xeegaas; akko waassinkka, i ta woosaa siyennan ixxiis.
  spa-PDDPT: Aun cuando clamo y grito, Cierra oídos a mi oración.
  gun-gun: Ajerure ha'e ajapukai teĩ noendui anhembo'ea.
  ilo-ULB: Uray no ipukkaw ken iyikkisko ti panagdawatko iti tulong, saanna latta
    nga ikaskaso dagiti kararagko.
  kpg-kpg: Au gu dangidangi loo gi nua i di hagamaamaa, gei God hagalee hiihai e hagalongo mai.
  uig-ARA: مەن ۋارقىراپ نىدا قىلساممۇ، ئۇ دۇئايىمنى ھېچ ئىشتىمىدى.
  sus-sus: N bara gbelegbele, n bara xili ti dɛmɛri ra, kɔnɔ a bara naadɛ balan n
    ma maxandi ma.
  pon-2006: I liklikwer pekipeki sawas, ahpw Koht sohte ketin karonge ie;
  jae-jae: Aê gamôêc ma kataŋ gebe sênam aê sa. Anôtô gedec gebe êkêŋ taŋa ŋoc môêc.
  ksd-ksd: Maia, ba iau oro ma iau kail upi na maramaravut iau, i banu bat vue kaugu
    niaring.
  tur-YTC: Evet, feryat edip yardım çağırınca, Duama set çekiyor.
  grc-BRENT: ΓΙΜΕΛ. Καί γε κεκράξομαι καὶ βοήσω, ἀπέφραξε προσευχήν μου.
  ind-AYT: Bahkan, ketika aku berseru dan berteriak minta tolong, Dia mendiamkan doaku.
  nya-nya: Ngakhale pamene ndifuwula kapena kupempha chithandizo, amakana pemphero
    langa.
  hrv-hrv: Kada sam vikao i zapomagao, molitvu je moju odbijao.
  mps-mps: Eno i olama, Genuai Bidibolo ena tau sao po olama, hanalubo dao. Tiali
    goli, agai eno gedu haluasa po waboba olo saganama, odobo menio.
  tpi-tpi: Mi save singaut na askim Bikpela long helpim mi. Tasol em i no save putim
    yau long prea bilong mi.
  dan-1931: Om jeg end råber og skriger, min Bøn er stængt ude.
  vie-OVCB: Dù tôi khóc và la, Ngài cũng không nghe lời cầu nguyện tôi.
  guj-2017: જ્યારે હું પોકાર કરીને સહાય માગુ છું, ત્યારે તેઓ મારી પ્રાર્થના પાછી વાળે
    છે.
  pon-2006A: I liklikwer pekipeki sawas, ahpw Koht sohte ketin karonge ie;
  por-BRBSL: Sim, quando eu choro, e peço ajuda, ele fecha minha oração.
  swe-swe: Även när jag ropar på hjälp, stänger han ute mina böner.
  cth-cth: Hramki hoi ka ka teh, pahrennae ka kâhei nakunghai, ka ratoumnae hah na
    coe pouh hoeh.
  twi-twi: Mpo sɛ mefrɛ anaasɛ mebɔ mpae srɛ mmoa a osiw me mpaebɔ ano.
  hlt-hlt: Ka khue tih ka pang vaengah pataeng ka thangthuinah te a toeng.
  tbz-SIM: Kɛ̀ n kuɔ̀ nkɛ kù yu kɛ ɔ̀ù, kɛ̀ kù yetɛ kù bo keèmɛ̀ n dɑbònnì.
  msy-2020: '@see-verse:LAM.003.007'
  dop-dop: Mɑ kiisɑ teu nɑ mɑ́ wiinɑ-ŋ. Nn nɩɩkɩ mɑ kʋsǝlǝmʋtʋ.
  azb-azb: Fəryad edib mən imdad istəyərkən O, duamın qarşısına sədd çəkdi.
  eng-DBY: Even when I cry and shout, he shutteth out my prayer.
  hin-2017: मैं चिल्ला-चिल्ला के दुहाई देता हूँ, तो भी वह मेरी प्रार्थना नहीं सुनता;
  wol-KYG: Su ma yuuxoo, woote wall it, mu tanqamlu samag ñaan.
  eng-YLT: Also when I call and cry out, He hath shut out my prayer.
  eng-WYC-2017: But and when I cry and pray, he hath excluded my prayer.
  eng-WMBB: Yes, when I cry, and call for help, he shuts out my prayer.
  urd-GVH: ख़ाह मैं मदद के लिए कितनी चीख़ें क्यों न मारूँ वह मेरी इल्तिजाएँ अपने हुज़ूर
    पहुँचने नहीं देता।
  rug-rug: Pana titioko vura babe kabo hata tinokae rau, si korona avosi Sa sari qua
    vinaravara.
  gaz-gaz: Yommuu ani waammadhu yookaan gargaarsaaf iyyadhutti illee inni kadhannaa
    koo dhagaʼuu dida.
  fra-LSG: J’ai beau crier et implorer du secours, Il ne laisse pas accès à ma prière.
  yal-yal: Hali n xinla ti n mali feen na han, a mi a tuli matima n ma maxandin na.
  haw-1868: I ka wa a'u e kahea aku ai, a nonoi aku, Pani mai la oia i ka'u pule ana.
  arb-NAV: حَتَّى حِينَ أَصْرُخُ وَأَسْتَغِيثُ يَصُدُّ صَلاتِي.
  ewe-ewe: Ne meyɔe alo do ɣli be wòaxɔ nam gɔ̃ hã la, edoa ʋɔ ɖe nye gbedodoɖa nu.
  eng-LEE: Also when I cry aloud and make entreaty, he shutteth out my prayer.
  asm-FB: যদিও মই সহায়ৰ বাবে চিঞৰি কাতৰোক্তি কৰিছোঁ, তথাপি তেওঁ মোৰ প্ৰাৰ্থনালৈ কাণ
    নিদিয়ে।
  sus-A: ﭑ بَرَ فبٍلٍفبٍلٍ، ﭑ بَرَ شِلِ تِ دّ مّرِ رَ، كْنْ عَ بَرَ نَادّ بَلَن ﭑ
    مَ مَشَندِ مَ.
  fra-SBL: Oui, quand je pleure et appelle à l'aide, il étouffe ma prière.
  hbo-hbo: גַּ֣ם כִּ֤י אֶזְעַק֙ וַאֲשַׁוֵּ֔עַ שָׂתַ֖ם תְּפִלָּתִֽי׃
  piu-2006: '@see-verse:LAM.003.007'
  kik-kik: O na rĩrĩa ndetana kana ndakaya ngĩenda ũteithio-rĩ, nĩ kũhingĩrĩria ahingagĩrĩria
    mahooya makwa.
  fra-NCL: Lors même que je crie et que j’implore, il ferme tout accès à ma prière.
  cek-AK: Ka hangh moe, lawk ka thuih naah doeh, lawk ka thuihaih to ang pakaa pae
    ving.
  cuk-cuk: An-bendakegala, an binnasuli gornai-inigwele, Bab-Jehová an-ese-gornaid
    budar an-itoged.
  uig-CYR: Мән вақирап нида қилсамму, У дуайимни һеч иштимиди.
  tel-2017: నేను కేకలు పెట్టి పిలిచినా, నా ప్రార్థనలు తోసివేశాడు.
  hat-BSA: Menm lè m kriye e rele sekou, Li fèmen lapriyè m deyò.
  kos-kos: Nga wowoyak nu lucng in suk kasru, tusruktu God El tia lungse porongeyu.
  hbo-WLC: גַּ֣ם כִּ֤י אֶזְעַק֙ וַאֲשַׁוֵּ֔עַ שָׂתַ֖ם תְּפִלָּתִֽי׃
  ibo-ibo: Ọ na-eme ka ekpere m hapụ irute ya, ọ bụladị mgbe m kpọkuru ya ka o nyere
    m aka.
  ory-ory: ହଁ, ମୁଁ ସାହାଯ୍ୟ ପାଇଁ ଆର୍ତ୍ତସ୍ୱର କଲେ, ସେ ମୋହର ପ୍ରାର୍ଥନା ଅଗ୍ରାହ୍ୟ କରନ୍ତି।
  chk-chk: Üa resin leüömong le siö ngeni Kot pwe epwe alisiei, nge esap aüselinga
    ai iotek.
  rop-rop: Mi oldei jingat adbalawei langa God blanga album mi, bat im nomo oldei
    irrim mi, najing.
  ukr-1871: Як я прошу, як благаю, він одпихає молитву твою;
  deu-1951: Ob ich auch schreie und rufe, verstopft er doch die Ohren vor meinem Gebet.
  eng-JPS: Yea, when I cry and call for help, He shutteth out my prayer.
  srp-1865: Kad vièem i vapijem, odbija molitvu moju.
  lug-lug: Ne bwe mukoowoola ne mukaabira nga mmusaba anyambe, okusaba kwange akuggalira
    bweru.
  heb-heb: גם כי אזעק ואשוע שתם תפלתי׃
  ben-IRV: যখন আমি কাঁদি এবং সাহায্যের জন্যে চিত্কার করি, তিনি আমার প্রার্থনা শোনেন
    না।
  pan-pan: ਹਾਂ, ਜਦ ਮੈਂ ਦੁਹਾਈ ਦਿੰਦਾ ਅਤੇ ਚਿੱਲਾਉਂਦਾ ਹਾਂ, ਉਹ ਮੇਰੀ ਪ੍ਰਾਰਥਨਾ ਨਹੀਂ ਸੁਣਦਾ।
  mya-JVB: ထိုမျှမက ငါသည် ကြွေးကြော် အော်ဟစ် ၍ ဆုတောင်း သော်လည်း ငြင်းပယ် တော်မူ၏။
  hmo-hmo: Lau boiboi noho, lau tai mai boiboi danu, to Lohiabada ese egu noinoi ia
    kamonai lasi.
  urd-urd: बल्कि जब मैं पुकारता और दुहाई देता हूँ, तो वह मेरी फ़रियाद नहीं सुनता।
  rus-SYN: и когда я взывал и вопиял, задерживал молитву мою;
  bqc-SIM: Ma wiilɛ̀, ma suabalɛ zùaàzi, kási i swã́sɛmazio.
  tcz-CHONGTHU: Keima kapengjah jeng vang'in, Aman ka taona adalten del tai.
  mar-mar: मी मदतीसाठी आक्रोशाने धावा केला तेव्हाही तो माझ्या प्रार्थनांचा धिक्कार
    करतो.
  qub-qub: Yanapämänanpaj mañacur gaparaycaptëpis ruwacushätaga manami wiyamashachu.
  bqp-bqp: Mɑ nɑ nɔɔgiru suɑ nɑ somiru kɑnɑ. Adɑmɑ u ǹ mɑn swɑɑ dɑki u sere nɛn kɑnɑru
    mwɑ.
  hat-hat: Tout rele mwen rele byen fò, pesonn p'ap tande m'.
  eng-BSB: Even when I cry out and plead for help, He shuts out my prayer.
  eng-WEBPB: Yes, when I cry, and call for help, he shuts out my prayer.
  kbq-kbq: Nazama hinogu'ma Anumzamofontega nunamuna hu'na antahige'noanagi, krafa
    keni'a eri atre'ne.
  nhe-BL: Yonque nijtzajtzilía ma nechpalehuiqui, ax quichihua cuenta.
  gub-BL: Ahapukaz hepytywà àwàm henoz pà. Na'ipurenu wer kwaw heze'eg rehe.
  eng-DRA: Ghimel. Yea, and when I cry, and entreat, he hath shut out my prayer.
