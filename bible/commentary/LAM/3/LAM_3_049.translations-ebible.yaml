  eng-WEBP: My eye pours down and doesn’t cease, without any intermission,
  eng-FBV: My eyes overflow with tears all the time. They won't stop
  nld-1939: Rusteloos stromen mijn ogen En zonder verpozing,
  nch-BL: Nichoca huan amo hueli nimoyoltalía pampa amo aqui hueli quichihuas sempa
