  eng-ULB: My eyes will shed tears without ceasing, without relief,
  spa-VBL: Mis ojos rebosan de lágrimas todo el tiempo. No se detendrán
  fra-_FOB: Mon œil pleure et ne cesse point, parce qu'il n'y a point de relâche,
  mal-mal: യഹോവ സ്വർഗ്ഗത്തിൽനിന്ന് നോക്കി കടാക്ഷിക്കുവോളം
  urd-GVR: Mere āṅsū ruk nahīṅ sakte balki us waqt tak jārī raheṅge
  suz-BL: गो ङाक्‍स ङा ङाक्‍स बाक्‍नुङ। नाइक्‍चा मताइनुङ।
  eng-NOY: Mine eye trickleth down and ceaseth not, without any intermission,
  ita-1927: L’occhio mio si scioglie in lacrime, senza posa, senza intermittenza,
  ckb-ckb: چاوەکانم فرمێسک هەڵدەڕێژن و ناوەستن بەبێ پسانەوە،
  eng-BBE: My eyes are streaming without stopping, they have no rest,
  kan-OKCV: ಯೆಹೋವ ದೇವರು ಕಟಾಕ್ಷಿಸಿ, ಪರಲೋಕದಿಂದ ನೋಡುವ ತನಕ ನೇತ್ರವು ನಿರಂತರ ಕಣ್ಣೀರು ಸುರಿಸುತ್ತದೆ.
  tam-2017: யெகோவா பரலோகத்திலிருந்து நோக்கிப்பார்க்கும்வரை,
  spa-RV-1909: Mis ojos destilan, y no cesan, porque no hay alivio,
