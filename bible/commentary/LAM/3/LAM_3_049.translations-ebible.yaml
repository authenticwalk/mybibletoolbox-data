verse: LAM.003.049
translations:
  mal-C: യഹോവ സ്വർഗത്തിൽനിന്നു താഴേക്കു നോക്കിക്കാണുവോളം, എന്റെ മിഴികൾ ആശ്വാസമറിയാതെ
    നിരന്തരം ഒഴുകും.
  deu-TKW: Ruhelos fließt mein Auge ohne Aufhören,
  lin-lin: Miso na ngai ezali kobimisa mpinzoli tango nyonso mpe ezali kolemba te,
  eng-LSV: My eye is poured out, || And does not cease without intermission,
  eng-GNV: Mine eye droppeth without stay and ceaseth not,
  eng-WEBSTER: My eye trickleth down, and ceaseth not, without any intermission,
  nhw-BL: Nichoca huan amo hueli nimoyoltlalía pampa amo aqui hueli quichihuas sempa
    quen achtihuiya.
  swh-ONEN: Macho yangu yatatiririka machozi bila kukoma, bila kupata nafuu,
  bba-bba: Nɛn nɔni yĩresu kokumɔ, su ǹ yɔ̃re,
  eng-KJVCPB: Mine eye trickleth down, and ceaseth not, without any intermission,
  luo-luo: Pi wangʼa biro chwer ma ok chogi, maonge ngʼama konyo,
  meu-meu: Iruru-matagu bae diho asi dokona, bona asi komadana,
  npi-ULB: मेरा आँखाबाट नरोकिकन, विश्राम नगरीकन आँसु बहन्छ,
  yor-yor: Ojú mi kò dá fún omijé, láì sinmi,
  pes-OPCB: '@see-verse:LAM.003.048'
  tgl-ULB: Umaagos ang mga mata ko, at hindi tumitigil ang mga ito, sapagkat wala
    itong katapusan
  hui-hui: I̱na dugu berogoni haru biru lalu wa naholebero. I̱naga de iba pugu lalu
    pialu haabo holebira.
  mya-mya: '``ထာ​ဝ​ရ​ဘု​ရား​သည်​ကောင်း​ကင်​ဘုံ​မှ​ငါ တို့​အား ကြည့်​တော်​မူ​၍​မြင်​တော်​မူ​သည်​တိုင်​အောင်
    ငါ​၏​မျက်​ရည်​များ​သည်​မ​ရပ်​မ​နား​စီး​လျက် နေ​ပါ​လိမ့်​မည်။'
  bod-N: བདག་གི་མིག་ལས་མཆི་མ་བཞུར་བ་རྒྱུན་ཆད་མེད་པར་གྱུར། །
  sna-sna: Meso angu acharamba achiyerera misodzi, pasina zvinoyamura,
  spa-BLM: Mi ojo se derrama y no cesa, sin ningún intermedio,
  cac-cac: Man̈ ol vactej voc' yuj vab'ann̈ej syail
  swh-ULB: Macho yangu yatatoa machozi pasipo kikomo; pasipo hauweni,
  bel-bel: Вока маё выліваецца і не перасыхае, бо палёгкі няма,
  deu-ELBBK: Mein Auge ergießt sich ruhelos und ohne Rast,
  mbb-OT: Ebpedayun edtudà is luhè ku
  mal-2015: യഹോവ സ്വർഗ്ഗത്തിൽനിന്നു നോക്കി കടാക്ഷിക്കുവോളം
  rmc-rmc: Andral e jakh mange čuľal a na preačhel,
  pes-OPV: چشم من بلا انقطاع جاری است و بازنمی ایستد.
  ron-1924: Ми се топеште окюл ын лакримь некурмат ши фэрэ рэгаз,
  ben-OBCV: আমার অশ্রু অবিরাম বয়ে যায়, তার কোনো উপশম হয় না,
  som-som: Indhahaygu had iyo goorba way qubtaan oo innaba ma joogsadaan
  lat-VUC: Ain Oculus meus afflictus est, nec tacuit, eo quod non esset requies.
  eng-ASVBT: Mine eye poureth down, and ceaseth not, without any intermission,
  ita-1885: L'occhio mio stilla, senza posa, E non ha alcuna requie;
  eng-LXXUP: Mine eye is drowned with tears, And I will not be silent, So that there
