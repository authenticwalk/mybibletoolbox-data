  uig-ARA: '|ע| (ئايىن) كۆزۈم ياشلارنى ئۈزۈلمەي تۆكۈۋاتىدۇ، ئۇلار ھېچ توختىيالمايدۇ،'
  sus-sus: Danyi yo mu na n wafe ma, malabui yo mu na n bɛ,
