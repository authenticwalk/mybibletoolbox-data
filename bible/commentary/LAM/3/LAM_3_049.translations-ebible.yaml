  vie-1934: Mắt tôi tuôn nước mắt, không thôi cũng không ngớt,
  hin-CV: बिना किसी विश्रान्ति मेरा अश्रुपात होता रहेगा,
  spa-BES: Mis ojos están llorando sin parar, no tienen descanso,
  tdx-tdx: ע Midoandoañe mañambane o masokoo, vaho tsy mijihetse, tsy mitroatse,
  tha-KJV: น้ำตาของข้าพระองค์ไหลลงไม่หยุดและไม่​มี​เวลาสร่างเลย
  por-BR-2018: Meus olhos destilam, e não cessam; não haverá descanso,
  deu-ELO: Mein Auge ergießt sich ruhelos und ohne Rast,
