verse: LAM.003.036
translations:
  mal-C: ഒരു മനുഷ്യനു നീതി നിഷേധിച്ചാൽ— കർത്താവ് ഇതൊന്നും കാണുകയില്ലേ.
  deu-TKW: eines Menschen Streitsache verdreht, - sollte das der Herr nicht sehn?
  lin-lin: tango banyokolaka moto kati na kosambisama, boni, Nkolo amonaka yango te ?
  eng-LSV: To subvert a man in his cause, the Lord has not approved.
  eng-GNV: 'In subuerting a man in his cause: the Lord seeth it not.'
  eng-WEBSTER: To subvert a man in his cause, the LORD approveth not.
  nhw-BL: Amo tecahuiliyayaj ma quiijtoca iixpa nopa juez catli nelía pano quen Toteco
    Dios quinmacatoc tlanahuatili ma quichihuaca. Huan yaya tlahuel amo quipacti catli
    quichihuayayaj huan yeca monejqui quintlatzacuiltis.
  swh-ONEN: 'kumnyima mtu haki: Je, Bwana asione mambo kama haya?'
  bba-bba: '@see-verse:LAM.003.035'
  eng-KJVCPB: To subvert a man in his cause, the Lord approveth not.
  luo-luo: kata ka iketho buch ngʼato, donge Ruoth Nyasaye neno gik ma kamago?
  meu-meu: eiava tau ta ena gini-kau dalana bae hagagevaia; una kara na Ḡaubada ese
    se abi daemu.
  npi-ULB: कुनै मानिसलाई न्यायबाट वञ्चित गर्नेजस्ता कुराहरू परमप्रभुले अनुमोदन गर्नुहुन्‍न
    ।
  yor-yor: láti yí ìdájọ́ ènìyàn padà, ǹjẹ́ Olúwa kò rí ohun bẹ́ẹ̀.
  pes-OPCB: و هنگامی که مظلومی در دادگاه محکوم می‌شود، آیا خداوند اینها را نمی‌بیند؟
  tgl-ULB: sa paghadlang sa isang tao sa kaniyang katwiran—hindi ba nakikita ng Panginoon?
  hui-hui: Mbiralime ibunaga nenege kagohondo ke̱ howa bameoreni godi laba layaguabi
    mbirale mana uruniale damenego hondowa Anduane Homogo ibu manda biai howa turu
    nahaga ka.
  mya-mya: ရုံး​တော်​တွင်​တ​ရား​စီ​ရင်​မှု​ဖောက်​လွဲ​ဖောက် ပြန် ဖြစ်​သော​အ​ခါ​လည်း
    ကိုယ်​တော်​သိ​တော်​မူ​ပါ​၏။
  bod-N: ཞུ་གཏུག་དོན་ཐོག་དཀར་ནག་ལྡོག་གྱུར་ན། ། གཙོ་བོས་ཐམས་ཅད་གཟིགས་པ་མ་ཡིན་ནམ། །
  sna-sna: kutadzisa munhu kuwana kururamisirwa kwake ko, Ishe haangaoni zvinhu zvakadai
    here?
  spa-BLM: para subvertir a un hombre en su causa, el Señor no lo aprueba.
  cac-cac: Man̈ vach'oc d'a sat Dios tato max ch'olb'itaj eb' anima d'a stojolal.
  swh-ULB: mkunyima haki mtu - Bwana hataidhinisha vitu kama hivyo!
  bel-bel: 'калі чалавека ўціскаюць у дзеях ягоных: хіба ня бачыць Гасподзь?'
  deu-ELBBK: 'einem Menschen Unrecht tut in seiner Streitsache: sollte der Herr nicht
    darauf achten?'
  mbb-OT: Kenà daan egkesuatan te Nengazen he edtuisen is hustu he kukuman diyà te
    hukmanan. Neehè din heini is langun.
  mal-2015: മനുഷ്യനെ വ്യവഹാരത്തിൽ തെറ്റിച്ചുകളയുന്നതും കർത്താവു കാണുകയില്ലയോ?
  rmc-rmc: te pes pro sudos sudzinel le manušes načačipnaha, či oda o RAJ na dikhel?
  pes-OPV: و منقلب نمودن آدمی در دعویش منظورخداوند نیست.
  ron-1924: кынд есте недрептэцит ун ом ын причина луй, ну веде Домнул?
  ben-OBCV: তারা যদি ন্যায়বিচার না পায়— তাহলে প্রভু কি এসব বিষয় দেখবেন না?
  som-som: Iyo in nin gartiisa laga qalloociyo, Sayidku raalli kama aha.
  lat-VUC: Lamed Ut perverteret hominem in judicio suo; Dominus ignoravit.
  eng-ASVBT: To subvert a man in his cause, the Lord approveth not.
  ita-1885: Mentre altri fa torto all'uomo nella sua lite; Il Signore nol vede egli?
  eng-LXXUP: To condemn a man unjustly in his judgment, The Lord has not given commandment.
  eng-ULB: to deny justice to a person—the Lord would not approve such things!
  spa-VBL: O sea que alguien engañe a otro en su caso legal, estas son cosas el Señor
    noaprueba.
  fra-_FOB: Quand on fait tort à quelqu'un dans sa cause, le Seigneur ne le voit-il
    pas?
  mal-mal: അവന്റെ നീതി നിഷേധിക്കുന്നതും കർത്താവ് കാണുകയില്ലയോ?
  urd-GVR: adālat meṅ logoṅ kā haq mārā jā rahā hai. Lekin Rab ko yih sab kuchh nazar
    ātā hai.
  suz-BL: मुर आन कली दूली निसाफ पाइनीम। परमप्रभुमी मेको नेल्‍ल मताइबा ङा?
  eng-NOY: Doth he subvert a man in his cause, and shall not the Lord behold it?
  ita-1927: quando si fa torto ad alcuno nella sua causa, il Signore non lo vede egli?
  ckb-ckb: یان بەدوورگرتنی مرۆڤ لە دادپەروەری، ئایا پەروەردگار هەموو ئەمانە نابینێت؟
  eng-BBE: In his doing wrong to a man in his cause, the Lord has no pleasure.
  kan-OKCV: ಮನುಷ್ಯನನ್ನು ಅವನ ಜಗಳದಲ್ಲಿ ಅನ್ಯಾಯವಾಗಿ ತೀರಿಸುವುದು ಕರ್ತದೇವರು ಮೆಚ್ಚುವುದಿಲ್ಲ.
  tam-2017: மனிதனை அவனுடைய வழக்கிலே மாறுபாடாக்குகிறதையும், ஆண்டவர் காணாதிருப்பாரோ?
  spa-RV-1909: Trastornar al hombre en su causa, el Señor no lo sabe.
  ron-BTF: Domnul nu aprobă a răsturna pe om în cauza lui.
  eng-WEBP: to subvert a man in his cause, the Lord doesn’t approve.
  eng-FBV: Or cheating someone in their legal case—these things the Lord doesn't approve
    of.
  nld-1939: 'Dat men den naaste geen recht laat geschieden: Zou de Heer dat niet zien?'
  nch-BL: Amo tecahuiliyayaj ma quiijtoca iixpa nopa juez cati nelía pano quej Toteco
    Dios quinmacatoc tanahuatili ma quichihuaca. Huan yaya tahuel amo quipacti cati
    quichihuayayaj huan yeca monejqui quintatzacuilti.
  vie-1934: Khi điên đảo ai trong sự xét đoán, thì Chúa chẳng ưng chịu.
  hin-CV: किसी की न्याय-दोहाई में की गई विकृति में याहवेह का समर्थन कदापि नहीं होता?
  spa-BES: Defraudar a un hombre en su demanda, el Señor no le place.
  tdx-tdx: ie ampikeloheñe ty enta’ ondatio— tsy arofoana’ i Talè hao?
  tha-KJV: การตัดสินกลับสัตย์ในคดีของมนุษย์​ก็ดี องค์​พระผู้เป็นเจ้าไม่ทรงพอพระทัยเลย
  por-BR-2018: 'Prejudicar ao homem em sua causa: o Senhor não aprova ) tais coisas
    .'
  deu-ELO: 'einem Menschen Unrecht tue in seiner Streitsache: Sollte der Herr nicht
    darauf achten?'
  eng-WYC-2018: That he should pervert a man in his doom, the Lord knew not. (So that
    he would pervert a person in his judgement; no, the Lord desireth none of this.)
  epo-epo: Kiam oni estas maljusta kontraŭ homo en lia juĝa afero — Ĉu la Sinjoro
    tion ne vidas?
  uig-PIN: Insanƣa ɵz dǝwasida uwal ⱪilixⱪa, — Rǝb bularning ⱨǝmmisigǝ guwaⱨqi ǝmǝsmu?
  beo-beo: Hina Gode da osobo bagade dunu ilia moloidafa fofada:su hou hamoma:ne ilegei.
    Be ninia amo hou hamobe hame ba:sea, E da dawa:lala.
  tpi-OTNT: na taim ol man i giaman na daunim arapela man long kot, orait Bikpela
    i no laik tru long dispela kain pasin.
  hau-SA: ko kuma a danne wa mutum shari’ar gaskiya ashe Ubangiji ba zai ga irin waɗannan
    abubuwa ba?
  uig-LAT: Insan’gha öz dewasida uwal qilishqa, — Reb bularning hemmisige guwahchi
    emesmu?
  nde-nde: ukungahluleli kuhle, kambe uThixo uyabe engaziboni izinto ezinjalo na?
  ton-ton: Ke kākaaʻi ʻae tangata ʻi hono fakamaauʻi ʻoku ʻikai lelei ai ʻa Sihova.
  ces-1613: Aby převracel člověka v při jeho, Pán nelibuje.
  eng-WMB: to subvert a man in his cause, the Lord doesn’t approve.
  tam-TCV: ஒரு மனிதனுக்கு நீதி வழங்கப்படாதிருப்பதையும் யெகோவா காணாதிருப்பாரோ?
  ceb-ULB: ang pagbaliwala sa usa ka tawo sa iyang katungod—wala ba nakakita ang Ginoo?
  pol-UBG: Krzywdzenie człowieka w jego sprawie – Pan nie ma w tym upodobania.
  urd-GVU: عدالت میں لوگوں کا حق مارا جا رہا ہے۔ لیکن رب کو یہ سب کچھ نظر آتا ہے۔
  deu-1912: und eines Menschen Sache verkehren lassen, gleich als sähe es der Herr
    nicht.
  kan-2017: ವ್ಯಾಜ್ಯವನ್ನು ಅನ್ಯಾಯವಾಗಿ ತೀರಿಸುವುದೂ, ಇವುಗಳನ್ನು ಕರ್ತನು ಲಕ್ಷ್ಯಕ್ಕೆ ತಾರನೇ?
  yap-yap: Nap’an ni yira chefeg ni daki yal’uw e tin nib mat’aw ni ngan rin’ u kort
    ma manang.
  hlt-MCSB: A tuituknah neh hlang a khun sak ham khaw ka Boeipa loh a hmuh ngaih moenih.
  mdy-ETH: ፔቴ ዓሲኮ ጌኤሲ ዎቦ ጎይሢና ዎጊንታሢ ጎኔና ናንጊና ናንጋ ጎዳ ሃያ ባኮ ዛጉዋዓዳ?
  twi-ASANTE: anaa sɛ wɔbu obi ntɛnkyea a, Awurade nhunu saa nneɛma yi anaa?
  eng-WEBU: to subvert a man in his cause, the Lord doesn’t approve.
  wal-wal: qassikka shilootan pirddaa geellayoosona. Eti Godai hegaa ubbaa be7enna
    giidi qoppiyoonaayye?
  spa-PDDPT: ʼAdonay no aprueba Pervertir la causa del hombre.
  gun-gun: ha'e rami e'ỹ vy avakue ojerure rã oendu rive 'rã, teĩ Senhor ndoexai 'rã
    teve ha'e rami oikoa?
  ilo-ULB: saanna a pagaayat ti saan a panangipaay dagiti pagukoman iti hustisia iti
    maysa a tao - makitkita ti Apo dagita.
  kpg-kpg: Gei Mee e iloo Ia di madagoaa di tonu gu hai gee i lodo di gowaa hai gabunga.
  uig-ARA: ئىنسانغا ئۆز دەۋاسىدا ئۇۋال قىلىشقا، ــ رەب بۇلارنىڭ ھەممىسىگە گۇۋاھچى
    ئەمەسمۇ؟
  sus-sus: e na mixi tɔɔɲɛgɛ a makiiti tɛmui, Alatala mu a birin toma xɛ?
  pon-2006: Ni ahnsou me pwuhng kin pirekla nan mwoalen kopwung, e kin mwahngih.
  jae-jae: embe sênam biŋgêdêŋ ôkwi aŋga gamêŋ mêtôcŋa, eŋ kêjala.
  ksd-ksd: Ba di pukue varara ra varkurai ure tika na tutana, ra Luluai pa i manane
    nam.
  tur-YTC: Davasında insana haksızlık etmeyi, Efendi razı olmaz.
  grc-BRENT: καταδικάσαι ἄνθρωπον ἐν τῷ κρίνεσθαι αὐτὸν, Κύριος οὐκ εἶπε.
  ind-AYT: menjatuhkan seseorang dalam perkaranya, Tuhan tidak menyetujui semuanya
    itu.
  nya-nya: kumana munthu chiweruzo cholungama— kodi Ambuye saona zonsezi?
  hrv-hrv: kad se krivica nanosi čovjeku u parnici, zar Gospod ne vidi?
  mps-mps: '@see-verse:LAM.003.035'
  tpi-tpi: na taim ol man i giaman na daunim arapela man long kot, orait Bikpela i
    no laik tru long dispela kain pasin.
  dan-1931: når en Mand lider Uret i sin Sag - mon Herren ej ser det?
  vie-OVCB: nếu họ làm lệch cán cân công lý nơi tòa án— lẽ nào Chúa không thấy những
    việc này?
  guj-2017: કોઈનો દાવો બગાડવો, એ શું પ્રભુ જોતાં નથી?
  pon-2006A: Ni ahnsou me pwuhng kin pirekla nan mwoalen kopwung, e kin mwahngih.
  por-BRBSL: para subverter um homem em sua causa, o Senhor não aprova.
  swe-swe: 'att vränga rätten för någon i hans sak, skulle inte Herren (Adonai) se
    det? [Den tolfte hebreiska bokstaven är: ל – Lamed. Tecknet avbildar en oxpiska
    och symboliserar ofta undervisning. I dessa verser börjar orden ”Att krossa”,
    ”att undanhålla” och ”att vränga rätten” med denna bokstav och förstärker att
    Herren inte blundar för orättfärdighet.]'
  cth-cth: Kayanae lahoi ayâ sungsaknae hai thoseh, Bawipa ni a ngai e nahoeh.
  twi-twi: anaa sɛ wobu obi ntɛnkyew a, Awurade renhu saa nneɛma yi ana?
  hlt-hlt: A tuituknah neh hlang a khun sak ham khaw ka Boeipa loh a hmuh ngaih moenih.
  tbz-SIM: Bɛ̀ mɛ̀ ncɑɑ̀ri tibeéntì, Ti Yiɛ̀ nKuyie nkɑ̀ɑ í wúónnɑ́ɑ̀?
  msy-2020: '@see-verse:LAM.003.035'
  dop-dop: Wɑɑtʋ wei ɩ́ tɔkɩ yʋlʋ ɩsɛ kɛ hʋʋlɛ tɑɑ tɔ, Tɑcɑɑ ɩɩ nɑɑkɩ?
  azb-azb: İnsanın ədalətdən məhrum olmasını Xudavənd heç görmürmü?
  eng-DBY: to wrong a man in his cause, — will not the Lord see it?
  hin-2017: और किसी मनुष्य का मुकद्दमा बिगाड़ना, इन तीन कामों को यहोवा देख नहीं सकता।
  wol-KYG: di been dëgg cib layoom, Boroom bi da ko dul gis?
  eng-YLT: To subvert a man in his cause, the Lord hath not approved.
  eng-WYC-2017: That he should pervert a man in his doom, the Lord knew not.
  eng-WMBB: to subvert a man in his cause, the Lord doesn’t approve.
  urd-GVH: अदालत में लोगों का हक़ मारा जा रहा है। लेकिन रब को यह सब कुछ नज़र आता है।
  rug-rug: pude heki nia koasa tie sa vinilasa va toṉoto, si vea lopu kote dogoria
    e Zihova sapu gugua arini?
  gaz-gaz: yommuu murtiin qajeelaan dhabamu, Gooftaan waan akkasii hin arguu?
  fra-LSG: Quand on fait tort à autrui dans sa cause, Le Seigneur ne le voit-il pas?
  yal-yal: xa kitisane mi tin muxun xun mayɛngɛ kitin sɛ, Marigin mi na toma ba?
  haw-1868: E hana kekee i ke kanaka i kona hookolokoloia, Aole i apono mai ka Haku
    ia mau mea.
  arb-NAV: أَوْ أَنْ لَا يُنْصَفَ الإِنْسَانُ فِي دَعْوَاهُ. أَلا يَرَى الرَّبُّ هَذِهِ
    الأُمُورَ؟
  ewe-ewe: eye wotrɔ gbo ame dzɔdzɔe ƒe nya; ɖe Aƒetɔ la makpɔ esiawo oa?
  eng-LEE: To subvert a man in his contest—should the Lord not see this?
  asm-FB: আৰু মানুহৰ গোচৰত তাক অন্যায় কৰা - যিহোৱাই জনো সেইবোৰৰ বিষয়ে নেদেখে?
  sus-A: عٍ نَ مِشِ تْوحّفّ عَ مَكِيتِ تّمُي، عَلَتَلَ مُ عَ بِرِن تٌمَ شّ؟
  fra-SBL: pour subvertir un homme dans sa cause, le Seigneur n'approuve pas.
  hbo-hbo: לְעַוֵּ֤ת אָדָם֙ בְּרִיבֹ֔ו אֲדֹנָ֖י לֹ֥א רָאָֽה׃ ס
  piu-2006: '@see-verse:LAM.003.035'
  kik-kik: o na rĩrĩa mũndũ atuĩrwo ciira hatarĩ kĩhooto-rĩ, githĩ Mwathani ndonaga
    maũndũ macio?
  fra-NCL: quand on fait tort à quelqu’un dans sa cause, le Seigneur ne le verrait
    donc pas !
  cek-AK: kami mah hnuk han koi hmuen sungsak ving hanah Angraeng mah koeh ai.
  cuk-cuk: Bab-Dummad-Bur-Birigined-asabin dulega-innikigwadba-igar-itolesulid, abemaisulid.
  uig-CYR: Инсанға өз дәвасида увал қилишқа, — Рәб буларниң һәммисигә гувачи әмәсму?
  tel-2017: ఒక మనిషి హక్కును తొక్కిపెట్టడం ప్రభువు చూడడా?
  hat-BSA: pou fè yon nonm tò nan pwosè legal pa li, sou bagay sa yo, Senyè a p ap
    dakò.
  kos-kos: Ke pacl ma nununku suwohs uh tia orek, El etu.
  hbo-WLC: לְעַוֵּ֤ת אָדָם֙ בְּרִיב֔וֹ אֲדֹנָ֖י לֹ֥א רָאָֽה׃ ס
  ibo-ibo: ime ka ikpe ziri ezi ghara irute mmadụ. Ọ bụ na Onyenwe anyị agaghị ahụ
    ihe ndị a?
  ory-ory: ମନୁଷ୍ୟର ବିବାଦ ଅଯଥାର୍ଥ ରୂପେ ନିଷ୍ପତ୍ତି ହେବାର, ପ୍ରଭୁ ଭଲ ପାଆନ୍ତି ନାହିଁ।
  chk-chk: a silei, lupwen ra sorei mine a pwüng lon kapwüng.
  rop-rop: Im sabi wen enibodi tok brabli laiyinbalawei insaid langa kothaus. Wal
    im sabi ebrijing en im gin panishim detlot hu dumbat ol detlot ting.
  ukr-1871: Як притискають другого в його дїлах; бо хиба ж Господь сього не бачить?
  deu-1951: die Rechtssache eines Menschen verdreht wird, sollte der Herr es nicht
    beachten?
  eng-JPS: To subvert a man in his cause, the Lord approveth not.
  srp-1865: Kad èine krivo èovjeku u parnici njegovoj, ne vidi li Gospod?
  lug-lug: oba n’obutaba na bwenkanya eri omuntu?
  heb-heb: לעות אדם בריבו אדני לא ראה׃
  ben-IRV: একজন লোক তার অন্যায় চেপে রাখে, তা সদাপ্রভু কি দেখতে পান না?
  pan-pan: ਅਤੇ ਕਿਸੇ ਆਦਮੀ ਦਾ ਮੁਕੱਦਮਾ ਵਿਗਾੜਨਾ, ਪ੍ਰਭੂ ਵੇਖ ਨਹੀਂ ਸਕਦਾ!
  mya-JVB: သူတပါး ကိုမ တရားသဖြင့် ရှုံး စေခြင်းအမှုတို့ကို ထာဝရ ဘုရားနှစ်သက် တော်မ
    မူ။
  hmo-hmo: Bema hereva koikoi dekena amo, kota maoromaoro idia hagagevaia neganai,
    Lohiabada be ia diba.
  urd-urd: और किसी आदमी का मुक़द्दमा बिगाड़ना, ख़ुदावन्द देख नहीं सकता।
  rus-SYN: 'когда притесняют человека в деле его: разве не видит Господь?'
  bqc-SIM: tó wàlɛ yã́kpalɛkɛ gbɛ̃́ↄnɛ kolea, Diipi lɛ́ eo lé?
  tcz-CHONGTHU: Chuleh aman a thutan nauva achanding dol’u thudih chu chansah hih
    jong leu, hitiho jouse Pakaiyin amu sohkei hilou ham?
  mar-mar: एका व्यक्तीने दुसऱ्या व्यक्तीला फसविणे, या अशा गोष्टी परमेश्वराच्या दृष्टी
    आड आहेत काय?
  qub-qub: Tayta Diosga manami munanchu dimanducho juchayoj cajpa faburnin pipis cananta.
  bqp-bqp: '@see-verse:LAM.003.035'
  hat-hat: lè y'ap bay move jijman nan tribinal! Atò, se konnen li pa konnen!
  eng-BSB: to subvert a man in his lawsuit— of these the Lord does not approve.
  eng-WEBPB: to subvert a man in his cause, the Lord doesn’t approve.
  kbq-kbq: keagare'ma oti zupama havige hu'za zamazeri havizama nehaza avu'ava zanku'enena
    Ra Anumzamo'a ave'nosie.
  nhe-BL: Ax tecahuiliyayaj ma quiijtoca iixtla nopa juez tlen nelía pano queja Toteco
    Dios quinmacatoc tlanahuatili ma quichihuaca. Huan yajaya tlahuel ax quipacti
    tlen quichihuayayaj huan yeca monejqui quintlatzacuiltis.
  gub-BL: Aze amo imunar amo rehe tuwihaw wanehe we, ukwaw a'e no.
  eng-DRA: Lamed. To destroy a man wrongfully in his judgment, the Lord hath not approved.
