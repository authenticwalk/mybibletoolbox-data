verse: LAM.003.011
translations:
  mal-C: അവിടന്ന് എന്നെ വഴിയിൽനിന്ന് വലിച്ചിഴച്ച്, ഛിന്നഭിന്നമാക്കി, നിസ്സഹായനായി
    എന്നെ ഉപേക്ഷിച്ചിരിക്കുന്നു.
  deu-TKW: Er hat meine Wege in die Irre geführt und mich zerrissen, mich verödet
    gemacht,
  lin-lin: apengwisaki ngai nzela, apasolaki ngai mpe akomisaki ngai eloko ya pamba.
  eng-LSV: My ways He is turning aside, and He pulls me in pieces, || He has made
    me a desolation.
  eng-GNV: 'He hath stopped my wayes, and pulled me in pieces: he hath made me desolate.'
  eng-WEBSTER: 'He hath turned aside my ways, and pulled me in pieces: he hath made
    me desolate.'
  nhw-BL: Nechhuahuatatzqui tlen nopa ojtli huan nechcocototzqui huan quichijtoc ma
    nimajmajcamiqui.
  swh-ONEN: ameniburuta kutoka njia, akanirarua na kuniacha bila msaada.
  bba-bba: U nɛn swɛɛ bɔɔrɑ, mɑ u mɑn mwɑ u ɡɛ̃ɛkɑ. U mɑn deri biti sɔɔ.
  eng-KJVCPB: 'He hath turned aside my ways, and pulled me in pieces: he hath made
    me desolate.'
  luo-luo: e kaka noywaya oko e yo mokidha kendo oweya maonge kaka dakonyra.
  meu-meu: egu dala amo e hakaugu siri, e daregu patapata, vada e habaiagu;
  npi-ULB: उहाँले मेरा बाटाहरू उल्टो बनाइदिनुभयो । उहाँले मलाई बेसाहारा तुल्याइदिनुभयो
    ।
  yor-yor: Ó wọ́ mi kúrò ní ọ̀nà, ó tẹ̀ mí mọ́lẹ̀ ó fi mi sílẹ̀ láìsí ìrànlọ́wọ́.
  pes-OPCB: مرا از راهم بیرون کشیده، پاره‌پاره‌ام کرد و تنها و بی‌کس رهایم ساخت.
  tgl-ULB: Inilihis niya ang mga landas ko. Ginugutay at pinapabayaan niya ako.
  hui-hui: i̱ harigani pialu hewaria ibugua i̱ minu balu hariga gibuniha gililo yalu
    pubagi howa i̱naga tingini budubaga buwa i̱ biamogo bulene mbira naheha ngelalu
    piya.
  mya-mya: လမ်း​နံ​ဘေး​တွင်​ငါ့​ကို​လိုက်​လံ​ဖမ်း​ဆီး​ပြီး​လျှင် အ​ပိုင်း​ပိုင်း​ဆွဲ​ဖြတ်​ကာ​စွန့်​ပစ်​ထား​တော်​မူ​ပါ​၏။
  bod-N: ཁོང་གིས་བདག་ནི་དྲང་པོའི་ལམ་དང་ཕྲལ། ། སིལ་བུར་གཏོར་ནས་དབེན་སར་བསྐྱུར་བ་ཡིན།
    །
  sna-sna: akandikwekweredza kubva munzira uye akandibvarura-bvarura akandisiya ndisina
    mubatsiri.
  spa-BLM: Ha desviado mi camino, y me ha hecho pedazos. Me ha dejado desolado.
  cac-cac: Ix in sn̈erel d'a yol b'e yic choc' tzin yutejcanb'ati, ix in actajcan
    yuuj.
  swh-ULB: amegeuza pembeni njia zangu, amenifanya ukiwa.
  bel-bel: скрывіў дарогі мае і разарваў мяне, у нівеч абярнуў мяне;
  deu-ELBBK: Er hat mir die Wege entzogen und hat mich zerfleischt, mich verwüstet.
  mbb-OT: Miguyud e zin pehendiyà te meziyù te zalan, ne mibpengiitan e zin ne human
    e zin ewai.
  mal-2015: അവൻ എന്റെ വഴികളെ തെറ്റിച്ചു എന്നെ കടിച്ചുകീറി ശൂന്യമാക്കിയിരിക്കുന്നു.
  rmc-rmc: Odcirdňa man mire dromendar, čhingerďa man a zňičinďa.
  pes-OPV: راه مرا منحرف ساخته، مرا دریده است ومرا مبهوت گردانیده است.
  ron-1924: Мь-а абэтут кэиле ши апой с-а арункат пе мине ши м-а пустиит.
  ben-OBCV: সেইভাবে তিনি আমাকে পথ থেকে টেনে এনে খণ্ডবিখণ্ড করেছেন এবং আমাকে সহায়হীন
    করেছেন।
  som-som: Jidadkaygii wuu iga leexiyey, oo cad cad buu ii kala jaray, cidla buuna
    iga dhigay.
  lat-VUC: Daleth Semitas meas subvertit, et confregit me; posuit me desolatam.
  eng-ASVBT: He hath turned aside my ways, and pulled me in pieces; he hath made me
    desolate.
  ita-1885: Egli ha traviate le mie vie, Mi ha tagliato a pezzi, mi ha renduto desolato.
  eng-LXXUP: 'He pursued me after I departed, And brought me to a stand: He has utterly
    ruined me.'
  eng-ULB: he turned aside my paths, he has made me desolate.
  spa-VBL: Me arrastró de mi camino y me hizo pedazos, dejándome indefenso.
  fra-_FOB: Il a détourné mes chemins, il m'a déchiré, et il m'a mis dans la désolation.
  mal-mal: അവിടുന്ന് എന്റെ വഴികളെ തെറ്റിച്ച് എന്നെ കടിച്ചുകീറി ശൂന്യമാക്കിയിരിക്കുന്നു.
  urd-GVR: Us ne mujhe sahīh rāste se bhaṭkā diyā, phir mujhe phāṛ kar besahārā chhoṛ
    diyā.
  suz-BL: मेकोमी आं कली आं लां रे पा लाइश्‍शा, बेदर किदर पोक्‍ती। मेकोमी आं कली सुइ
    मपाइश्‍शो सेल्‍ती।
  eng-NOY: He hath turned aside my ways, and torn me in pieces; he hath made me desolate.
  ita-1927: Egli m’ha sviato dal mio cammino e m’ha squarciato, m’ha reso desolato.
  ckb-ckb: منی لەڕێ لادا و پارچەپارچەی کردم، منی وێران کرد.
  eng-BBE: By him my ways have been turned on one side and I have been pulled in bits;
    he has made me waste.
  kan-OKCV: ಅವರು ನನ್ನ ಮಾರ್ಗಗಳನ್ನು ತಪ್ಪಿಸಿ, ನನ್ನನ್ನು ತುಂಡುಗಳನ್ನಾಗಿ ಕತ್ತರಿಸಿ, ನನ್ನನ್ನು
    ಹಾಳು ಮಾಡಿದ್ದಾರೆ.
  tam-2017: என்னுடைய வழிகளை அகற்றி, என்னைத் துண்டித்துப்போட்டார்; என்னைப் பயனற்றவனாக்கிவிட்டார்.
  spa-RV-1909: Torció mis caminos, y depedazóme; tornóme asolado.
  ron-BTF: El mi-a abătut căile și m-a rupt în bucăți, el m-a pustiit.
  eng-WEBP: He has turned away my path, and pulled me in pieces. He has made me desolate.
  eng-FBV: He dragged me from my path and ripped me to pieces, leaving me helpless.
  nld-1939: Hij sleurde mij van mijn wegen, om mij te verscheuren, En stortte mij
    in het verderf;
  nch-BL: Techhuahuatatzqui ten nopa ojti huan techcocototzqui huan quichijtoc ma
    nimajmajcamiqui.
  vie-1934: Khiến ta lạc đường và vồ xé ta, cho ta phải sầu não.
  hin-CV: मुझे भटका कर मुझे टुकड़े-टुकड़े कर डाला और उसने मुझे निस्सहाय बना छोड़ा
    है.
  spa-BES: Por él, mis caminos se desviaron y me hicieron pedazos; me han asolado.
  tdx-tdx: Natsile’e iaby o fombàkoo, naho nirimidrimite’e ty sandriko; nanoe’e babangoañe.
  tha-KJV: พระองค์​ทรงหันเหทางของข้าพเจ้าไปเสีย และฉีกข้าพเจ้าเป็นชิ้นๆ พระองค์​ทรงกระทำให้ข้าพเจ้าต้องโดดเดี่ยวอ้างว้าง
  por-BR-2018: Desviou meus caminhos, e fez-me em pedaços; deixou-me desolado.
  deu-ELO: Er hat mir die Wege entzogen und hat mich zerfleischt, mich verwüstet.
  eng-WYC-2018: He destroyed my paths, and brake me; he setted me desolate (or he
    left me desolate).
  epo-epo: Li depuŝis min de miaj vojoj, kaj disŝiris min; Li faris min objekto de
    teruro.
  uig-PIN: Meni yollirimdin burap tetma-titma ⱪildi; Meni tügǝxtürdi.
  beo-beo: E da na logo hamega ga sefasi. E da na da:i hodo gagadelale, dodosa:ne,
    na yolesi.
  tpi-OTNT: Bikpela i mekim mi i lusim rot bilong mi na em i bagarapim mi, olsem laion
    na bea i ranim abus na holimpas na brukim nabaut bodi bilong dispela abus. Olsem
    na mi stap nogut tru.
  hau-SA: ya janye ni daga kan hanya ya ɓatar da ni ya bar ni ba taimako.
  uig-LAT: Méni yollirimdin burap tétma-titma qildi; Méni tügeshtürdi.
  nde-nde: wangihudulela eceleni kwendlela, wangifohloza, wangitshiya ngingelamsizi.
  ton-ton: 'Kuo ne mimioʻi hoku ngaahi ʻaluʻanga, pea kuo ne haehae au fakaikiiki:
    kuo ne ngaohi au ke lala pe.'
  ces-1613: Cesty mé stočil, anobrž roztrhal mne, a na to mne přivedl, abych byl pustý.
  eng-WMB: He has turned away my path, and pulled me in pieces. He has made me desolate.
  tam-TCV: அவர் என்னைப் பாதையிலிருந்து இழுத்து, என்னை உருக்குலைத்து உதவியின்றிக் கைவிட்டார்.
  ceb-ULB: Gipatipas niya ang akong mga agianan. Gikuniskunis niya ako ug gibiyaan.
  pol-UBG: Zmylił moje drogi, rozszarpał mnie i uczynił mnie spustoszonym.
  urd-GVU: اُس نے مجھے صحیح راستے سے بھٹکا دیا، پھر مجھے پھاڑ کر بےسہارا چھوڑ دیا۔
  deu-1912: Er läßt mich des Weges fehlen. Er hat mich zerstückt und zunichte gemacht.
  kan-2017: ನಾನು ನಡೆದ ದಾರಿಗಳಿಂದ ನನ್ನನ್ನು ತಪ್ಪಿಸಿದ್ದಾನೆ. ಆತನು ನನ್ನನ್ನು ದಿಕ್ಕಿಲ್ಲದವನಂತೆ
    ಮಾಡಿದ್ದಾನೆ.
  yap-yap: I tulfeg nga wuru’ e kanawo’, nge popofeg ni yoch yang, me pageg nge yan.
  hlt-MCSB: Ka longpuei ah m'phaelh sak tih kai n'soek dongah kai aka pong la n'khueh.
  mdy-ETH: ጎይፃፓ ታና ጎቺ ዔኪ ሺኢሺ ሾኦሌኔ፤ ታና ማኣዳያኣ ባኣያ ማሂ ሃሺ ዴንዴኔ።።
  twi-ASANTE: ɔtwee me firi ɛkwan no mu dwerɛɛ me na ɔgyaa me a menni mmoa biara.
  eng-WEBU: He has turned away my path, and pulled me in pieces. He has made me desolate.
  wal-wal: I tana ta ogiyaappe kessi oliis; olidi duuterettiis. Yaatidi tana asi bainnasan
    yeggi bayiis.
  spa-PDDPT: Él trastornó mis caminos. Me destrozó y me dejó desolado.
  gun-gun: Ha'e rami vy xerape gui xepe'a xapy'a vy xemboa'ypa. Ombovaipa pyre rami
    xereja inony.
  ilo-ULB: Pinagkillona ti dalanko. Pinirpirsaynak ken pinagbalinnak nga awan serserbina.
  kpg-kpg: Mee gu hagabagi au gi daha mo hongo di ala, gu hahaahi ogu goloo, gu diiagi
    au i golo.
  uig-ARA: مېنى يوللىرىمدىن بۇراپ تېتما-تىتما قىلدى؛ مېنى تۈگەشتۈردى.
  sus-sus: A bara duniɲa ixutu n ma, a bara n kana.
  pon-2006: E ketin pwakihiehsang pohn ahl, e ahpw tehriepeseng oh keseiehla.
  jae-jae: Eŋ kêjanda aê aŋga intêna ma kêkac aê popoc, go gêwi aê siŋ.
  ksd-ksd: I tar varara iau na nga, ma i tar kadal iau; i tar valingling iau.
  tur-YTC: Yolumu saptırdı, Ve beni paraladı. Beni harap etti.
  grc-BRENT: κατεδίωξεν ἀφεστηκότα, καὶ κατέπαυσέ με, ἔθετό με ἠφανισμένην.
  ind-AYT: Dia membelokkan jalan-jalanku, mencabik-cabik aku, dan membuatku gersang.
  nya-nya: Wandikokera pambali ndi kundingʼambangʼamba, ndipo wandisiya wopanda thandizo.
  hrv-hrv: U bespuća me vodio, razdirao, ostavljao me da umirem.
  mps-mps: Genuai Bidigo eno sunumi tagalomainu elama, tama agai ena dolalio, te laion
    de bea sigo hasa pobeasa peyu, te hasago tigi togola tagalobo tiwai yalio. Tama
    tialigo ena dolama mu bidibao.
  tpi-tpi: Bikpela i mekim mi i lusim rot bilong mi na em i bagarapim mi, olsem laion
    na bea i ranim abus na holimpas na brukim nabaut bodi bilong dispela abus. Olsem
    na mi stap nogut tru.
  dan-1931: han ledte mig vild, rev mig sønder og lagde mig øde;
  vie-OVCB: Ngài kéo tôi ra khỏi lối đi và xé nát thân tôi từng mảnh, để tôi tự lo
    liệu và tự hủy diệt.
  guj-2017: તેમણે મારા માર્ગો મરડી નાખ્યા છે. તેમણે મને ફાડીને નિરાધાર કર્યો છે.
  pon-2006A: E ketin pwakihiehsang pohn ahl, e ahpw tehriepeseng oh keseiehla.
  por-BRBSL: Ele desviou meu caminho, e me puxou em pedaços. Ele me deixou desolado.
  swe-swe: Han har böjt undan (vänt bort)mina vägar(tvingat mig av vägen) [] och slitit
    mig i stycken; han har gjort mig öde.
  cth-cth: Ka lamthung na phen sak teh, kai hah thawkthawk na raboung. Kângue han
    awm laipalah na o sak.
  twi-twi: ɔtwee me fii ɔkwan no mu bebaree me na ogyaw me a minni mmoa biara.
  hlt-hlt: Ka longpuei ah m'phaelh sak tih kai n'soek dongah kai aka pong la n'khueh.
  tbz-SIM: Kɛ òòtɛní kɛ n dɛ̀too kɛ nɛ̀tɛ́ nɛ́tɛ́, kɛ dɔúnko.
  msy-2020: '@see-verse:LAM.003.010'
  dop-dop: N lǝsɑ-m mpɑɑʋ tɑɑ. N cǝlɑ-m hɔɣɔlɑsɩ. N pǝsɑ-m ɩsɩɩ tɛtʋ nti pǝ wɑkǝlɑɑ
    tɔ.
  azb-azb: Yoldan sürükləyib məni parçaladı, Çarəsiz hala saldı.
  eng-DBY: He hath turned aside my ways, and pulled me in pieces; he hath made me
    desolate.
  hin-2017: उसने मुझे मेरे मार्गों से भुला दिया, और मुझे फाड़ डाला; उसने मुझ को उजाड़
    दिया है।
  wol-KYG: Samaw yoon la ma wàcce, xotat ma, tumurànkeel ma.
  eng-YLT: My ways He is turning aside, and He pulleth me in pieces, He hath made
    me a desolation.
  eng-WYC-2017: He destroyed my paths, and brake me; he setted me desolate.
  eng-WMBB: He has turned away my path, and pulled me in pieces. He has made me desolate.
  urd-GVH: उसने मुझे सहीह रास्ते से भटका दिया, फिर मुझे फाड़कर बेसहारा छोड़ दिया।
  rug-rug: si ririhi pani au Sa koasa siraṉa meke garata va kaleana au Sa beto si
    veko pani au mo Sa.
  gaz-gaz: daandii irraa na harkisee na ciccire; kophaatti na gate.
  fra-LSG: Il a détourné mes voies, il m’a déchiré, Il m’a jeté dans la désolation.
  yal-yal: a yi n ba kiraan xɔn, a n yibɔ, a yi n lu halagixi.
  haw-1868: Ua kapae oia i ko'u mau aoao, ua haehae mai ia'u; Ua hoolilo mai oia ia'u
    i mehameha.
  arb-NAV: أَضَلَّ طُرُقِي وَمَزَّقَنِي إِرْباً. دَمَّرَنِي.
  ewe-ewe: ehem ɖa le mɔ me eye wòvuvum, hegblẽm ɖi kpeɖeŋutɔmanɔsitɔe.
  eng-LEE: 'On my ways hath he placed thorns, and torn me in pieces: he hath made
    me desolate.'
  asm-FB: তেওঁ মোৰ বাট আওবাট কৰিলে। তেওঁ মোক চকুলোৰে পৃথক কৰিলে, আৰু মোক অনাথ কৰিলে।
  sus-A: عَ بَرَ دُنِحَ عِشُتُ ﭑ مَ، عَ بَرَ ﭑ كَنَ.
  fra-SBL: Il a détourné mon chemin, et m'a tiré en morceaux. Il m'a rendu désolant.
  hbo-hbo: דְּרָכַ֥י סֹורֵ֛ר וַֽיְפַשְּׁחֵ֖נִי שָׂמַ֥נִי שֹׁמֵֽם׃
  piu-2006: '@see-verse:LAM.003.010'
  kik-kik: akĩngururia kuuma gacĩra-inĩ, akĩndambuura, akĩndiganĩria itarĩ na ũteithio.
  fra-NCL: il a détourné mes voies et m’a mis en pièces, il m’a réduit à l’abandon ;
  cek-AK: Anih mah kai loklam amkhraengsak moe, ang taprawt pet pacoengah, kai hae
    amrosak.
  cuk-cuk: An-san-oichimakega igargi an-obachad, mer bendakleged-amiega, walagwen
    an-obesad.
  uig-CYR: Мени йоллиримдин бурап тетма-титма қилди; Мени түгәштүрди.
  tel-2017: నాకు దారి లేకుండా చేసి నన్ను చీల్చి చెండాడి నాకు దిక్కు లేకుండా చేశాడు.
  hat-BSA: Li te detounen tout chemen mwen yo e Li te chire mwen an mòso; Li te fè
    m vin dezole nèt.
  kos-kos: El ukweyuyak liki inkanek uh, seseya monuk nu ke ip srisrik, na El som
    likiyu.
  hbo-WLC: דְּרָכַ֥י סוֹרֵ֛ר וַֽיְפַשְּׁחֵ֖נִי שָׂמַ֥נִי שֹׁמֵֽם׃
  ibo-ibo: o sitela nʼokporoụzọ dọkpụrụ m dọbisie m ahụ, hapụ m na-enweghị onye inyeaka.
  ory-ory: ସେ ମୋର ପଥ ବିପଥ କରି ମୋତେ ଟାଣି ଖଣ୍ଡ ଖଣ୍ଡ କରିଅଛନ୍ତି; ସେ ମୋତେ ଅନାଥ କରିଅଛନ୍ତି।
  chk-chk: A etekinieila seni alei o atatakisiei, mürin a likitiei.
  rop-rop: Im jis laik YAWEI bin ranimap mi en terrimap main bif en libum mi blanga
    dai.
  ukr-1871: Поперевертав дороги мої, розірвав мене, й у нїщо обернув;
  deu-1951: Er hat mich auf Abwege gebracht, ist über mich hergefallen und hat mich
    arg zugerichtet.
  eng-JPS: He hath turned aside my ways, and pulled me in pieces; He hath made me
    desolate.
  srp-1865: Pomete putove moje, i razdrije me, i uništi me.
  lug-lug: yansikambula n’anziggya mu kkubo lyange n’antaagulataagula n’andeka awo
    nga sirina anyamba.
  heb-heb: דרכי סורר ויפשחני שמני שמם׃
  ben-IRV: তিনি আমার পথকে অন্য দিকে ঘুরিয়েছেন, তিনি আমাকে টুকরো টুকরো করেছেন এবং
    আমাকে নিঃসঙ্গ করেছেন।
  pan-pan: ਉਸ ਨੇ ਮੈਨੂੰ ਮੇਰੇ ਰਾਹਾਂ ਤੋਂ ਭਟਕਾ ਦਿੱਤਾ, ਅਤੇ ਮੇਰੇ ਟੁੱਕੜੇ-ਟੁੱਕੜੇ ਕਰਕੇ ਮੈਨੂੰ
    ਬਰਬਾਦ ਕੀਤਾ।
  mya-JVB: ငါ့ ကိုလမ်း လွဲ စေပြီးလျှင် အပိုင်းပိုင်း ဖြတ်၍ ဖျက်ဆီး တော်မူ၏။
  hmo-hmo: Ia ese dala dekena amo lau ia veria lao, vadaeni lau ia darea momokani,
    bona lau ia rakatania.
  urd-urd: उसने मेरी राहें तंग कर दीं और मुझे रेज़ा — रेज़ा करके बर्बाद कर दिया।
  rus-SYN: извратил пути мои и растерзал меня, привел меня в ничто;
  bqc-SIM: À zɛ́ sìa, à ma taitai, à ma ↄ̃̀ↄkpà.
  tcz-CHONGTHU: Aman ka lampia kon in eimanin eimal tel tel in, Hesoh genthei le panpi
    beiyin eilhai.
  mar-mar: त्याने माझ्या मार्गावरून मला बाजूला करून, फाडून माझे तुकडे तुकडे केले आहेत
    आणि मला उदास केले आहे.
  qub-qub: Allipa aywaycajtami pantacächimasha. Tariparcur rachiramasha. Fiyupa mancharishatami
    cachaycamasha.
  bqp-bqp: U nɛn swɛɛ bɔɔrɑ, mɑ u mɑn mwɑ u gɛ̃ɛkɑ. U mɑn deri biti sɔɔ.
  hat-hat: Li fè m' tonbe nan bwa. Li filange tout kò m'. Lèfini, li lage m'.
  eng-BSB: He forced me off my path and tore me to pieces; He left me without help.
  eng-WEBPB: He has turned away my path, and pulled me in pieces. He has made me desolate.
  kbq-kbq: navazuhu kanti atreno, laionimo nehiaza huno navufga tagnataganu vaziteno,
    natrege'na vahe'mo'a eme naza osige'na mase'noe.
  nhe-BL: Nechhuahuatatzqui tlen nopa ojtli huan nechcocototzqui huan quichijtoc ma
    nimajmajcamiqui.
  gub-BL: Hemunyryk kar pe wi. Hepei'ài'àg no. A'e re hereityk.
  eng-DRA: Daleth. He hath turned aside my paths, and hath broken me in pieces, he
    hath made me desolate.
