verse: LAM.003.028
translations:
  mal-C: യഹോവയാണ് അവന്മേൽ ആ നുകം വെച്ചിരിക്കുന്നത് അതിനാൽ അവൻ ഏകാകിയായി നിശ്ശബ്ദനായിരിക്കട്ടെ.
  deu-TKW: Er sitze einsam und schweige, weil er's ihm auferlegt.
  lin-lin: Tika ete avanda kimia mpe avanda ye moko, pamba te Yawe nde alingi bongo
    mpo na ye.
  eng-LSV: He sits alone, and is silent, || For He has laid [it] on him.
  eng-GNV: He sitteth alone, and keepeth silence, because he hath borne it vpon him.
  eng-WEBSTER: He sitteth alone, and keepeth silence, because he hath borne it upon
    him.
  nhw-BL: Ma mosehui iseltzi huan ma amo molinis iixpa Toteco Dios. Ma quimati para
    yaya Dios catli quipiya tlanahuatili ica ya.
  swh-ONEN: Na akae peke yake awe kimya, kwa maana Bwana ameiweka juu yake.
  bba-bba: Ù n lɑɑkɑri mɛɛribu ɡɑbu wɑ, u tii ɡɑwo sɛ̃ɛ u dɑ u n wɑ̃ɑ wi turo, domi
    Yinni Gusunɔwɑ u nùn bu kpɛ̃ɛ.
  eng-KJVCPB: He sitteth alone and keepeth silence, because he hath borne it upon
    him.
  luo-luo: We obed kar kende owuon kolingʼ, nimar Jehova Nyasaye osetweyone jokno.
  meu-meu: Maduna na pagana ai vada e atoa negana ai, ia na sibona baine helai, asi
    reḡereḡena;
  npi-ULB: त्यसमाथि यो राखिँदा त्यो एक्लै चुप लागेर बसोस् ।
  yor-yor: Jẹ́ kí ó jókòó ní ìdákẹ́ jẹ́ẹ́, nítorí Olúwa ti fi fún un.
  pes-OPCB: هنگامی که او دچار مصیبت می‌گردد بهتر آنست که در سکوت و تنهایی بنشیند
  tgl-ULB: Hayaan siyang manahimik at umupong mag-isa, dahil inilagay ito ni Yahweh
    sa kaniya.
  hui-hui: Anduane Homogohanda mbiralihondo genda mo miyagua nde bi nale wahalu ibu
    pubagi howa ema nabi ibuni hangu holene nga.
  mya-mya: ငါ​တို့​ဒုက္ခ​ရောက်​ချိန်​၌​သည်း​ခံ​လျက် တိတ်​ဆိတ်​စွာ​တစ်​ကိုယ်​တည်း​ထိုင်​နေ​ရ​ကြ​မည်။
  bod-N: ཁོ་རང་གཅིག་པུ་ཁ་རོག་སྡོད་ཅིང་སྨྲ་བ་མེད་པ་དེ། ། ཡ་ཝཱེ་ཁོང་གིས་དེ་ཡི་ལུས་སྟེང་བཞག་པའི་ཕྱིར་ཡིན་ནོ།
    །
  sna-sna: Ngaagare ari oga anyerere, nokuti Jehovha ndiye akariturika paari.
  spa-BLM: Que se siente solo y guarde silencio, porque se lo ha puesto a él.
  cac-cac: Vach' tato numan tzon̈ aj co ch'ocoj yacb'an syac'och co yaelal Jehová.
  swh-ULB: Acha aketi peke yake katika utulivu, inapo kuwa imewekwa juu yake.
  bel-bel: сядзіць адасоблена і маўчыць, бо Ён ярмо наклаў на яго;
  wed-wed: maranai Bada e viviaramanita, ma mae genuatau.
  deu-ELBBK: Er sitze einsam und schweige, weil er es ihm auferlegt hat.
  mbb-OT: Emun ebmensuwen ki te Nengazen, kinahanglan he ebpinuu ki he sebsevaha ta
    ne ebpurung ki egngunùngunù.
  mal-2015: അവൻ അതു അവന്റെ മേൽ വെച്ചിരിക്ക കൊണ്ടു അവൻ തനിച്ചു മൗനം ആയിരിക്കട്ടെ.
  rmc-rmc: Te o RAJ pre leste oda thoďa, mi bešel korkoro a mi el čhit.
  pes-OPV: به تنهایی بنشیند و ساکت باشد زیرا که اوآن را بر وی نهاده است.
  ron-1924: Сэ стя сингур ши сэ такэ, пентру кэ Домнул и л-а пус пе грумаз;
  aui-aui: Raghanina Yawe God piropiro debadae yatoura, na touda duma tayamakeyowogha
    tayiraborabobo,
  ben-OBCV: নীরবে সে একা বসে থাকুক, কেননা সেই জোয়াল সদাপ্রভু তার উপরে দিয়েছেন।
  som-som: Keligiis ha fadhiisto isagoo aamusan, maxaa yeelay, isagaa kor saaray.
  lat-VUC: Jod Sedebit solitarius, et tacebit, quia levavit super se.
  eng-ASVBT: Let him sit alone and keep silence, because he hath laid it upon him.
  ita-1885: Sieda egli pur solitario, ed in silenzio, Se Dio gliel'ha imposto!
  eng-LXXUP: He will sit alone, and be silent, Because he has borne it upon him.
  eng-ULB: Let him sit alone in silence, when it is laid upon him.
  spa-VBL: Debe sentarse solos en silencio, porque es Dios quien lo ha disciplinado.
  fra-_FOB: Il sera assis solitaire et silencieux, parce que Dieu le lui impose.
  mal-mal: അവിടുന്ന് അത് അവന്റെമേൽ വച്ചിരിക്കുക കൊണ്ട് അവൻ ഏകനായി മിണ്ടാതിരിക്കട്ടെ.
  urd-GVR: Jab juā us kī gardan par rakhā jāe to wuh chupke se tanhāī meṅ baiṭh jāe.
  suz-BL: परमप्रभुमी मुर कली आ का ला सिक्‍सी पा बाक्‍चा गेप्‍तु हना, मेको कली रिम्‍शो
    दुम्‍ब।
  eng-NOY: That he sit alone and keep silence, since He layeth it upon him;
  ita-1927: Si segga egli solitario e stia in silenzio quando l’Eterno glielo impone!
  ckb-ckb: با بە تەنها دانیشێت و بێدەنگ بێت، چونکە یەزدان ئەمەی بەسەرهێناوە.
  eng-BBE: Let him be seated by himself, saying nothing, because he has put it on
    him.
  kan-OKCV: ಅವನು ಒಂಟಿಯಾಗಿ ಕುಳಿತು ಮೌನವಾಗಿರಲಿ. ಏಕೆಂದರೆ ಯೆಹೋವ ದೇವರೇ ಅದನ್ನು ಅವನ ಮೇಲೆ ಹೊರಿಸಿದ್ದಾರೆ.
  tam-2017: அவரே அதைத் தன்மேல் வைத்தாரென்று அவன் தனிமையாயிருந்து மெளனமாயிருப்பானாக.
  spa-RV-1909: Sentaráse solo, y callará, porque lo llevó sobre sí.
  ron-BTF: El șade singur și tace, deoarece și l-a pus asupra lui.
  eng-WEBP: Let him sit alone and keep silence, because he has laid it on him.
  eng-FBV: They should sit by themselves in silence, because it's God who has disciplined
    them.
  nld-1939: Hij moet in de eenzaamheid zwijgen, Wanneer Hij het hem oplegt;
  nch-BL: Ma mosehui iseltitzi huan ma amo molini iixpa Toteco Dios. Ma quimati para
    yaya Dios cati quipiya tanahuatili ica ya.
  vie-1934: Phải, nó phải ngồi một mình và làm thinh, vì Ngài đã gán ách trên mình.
  hin-CV: वह एकाकी हो शांतिपूर्वक इसे स्वीकार कर ले, जब कभी यह उस पर आ पड़ता है.
  spa-BES: Déjalo que se siente solo, sin decir nada, porque él Señor se lo ha puesto.
  tdx-tdx: י Angao re hiambesatse am-bangiñe ao, hianjiñe, amy te ie ty nandafik’
    aze.
  tha-KJV: ให้​เขานั่งเงียบๆอยู่​แต่ลำพัง เพราะพระองค์ทรงวางแอกนั้นเอง
  por-BR-2018: Sente-se só, e fique quieto; pois ele o pôs sobre si.
  deu-ELO: Er sitze einsam und schweige, weil er es ihm auferlegt hat;
  eng-WYC-2018: He shall sit alone, and he shall be still; for he raised himself above
    himself. (He shall sit alone, and he shall be silent or and he shall be patient;
    and he shall carry it by himself.)
  epo-epo: Li sidas solece kaj silentas, kiam li estas ŝarĝita;
  uig-PIN: '|י| (Yod) U yeganǝ bolup süküt ⱪilip oltursun; Qünki Rǝb buni uningƣa
    yüklidi.'
  beo-beo: Ninia da se nabasea, ninisu ouiya:le esalumu da defea.
  tpi-OTNT: Taim Bikpela i givim hevi long wanpela man, orait dispela man i mas i
    go i stap wanpis na pasim maus.
  hau-SA: Bari yă zauna shiru shi kaɗai, gama haka Ubangiji ya sa yă yi.
  uig-LAT: '|י| (Yod) U yégane bolup süküt qilip oltursun; Chünki Reb buni uninggha
    yüklidi.'
  nde-nde: Kahlale yedwa ngokuthula, ngoba uThixo ulibeke phezu kwakhe.
  ton-ton: ‌ʻOku ne nofo tokotaha pe, pea ʻoku longo pe, koeʻuhi kuo ne fua ia ʻe
    ia pe.
  ces-1613: Kterýž by pak byl opuštěn, trpělivě se má v tom, což na něj vloženo,
  eng-WMB: Let him sit alone and keep silence, because he has laid it on him.
  tam-TCV: யெகோவா தாமே அதை அவன்மேல் வைத்தபடியால், அவன் மவுனமாய் தனிமையாய் அனுபவிக்கட்டும்.
  ceb-ULB: Palingkora siya nga mag-inusara ug maghilom, tungod kay gibutang kini ni
    Yahweh nganha kaniya.
  pol-UBG: Siedzi samotnie w milczeniu, gdyż na niego je włożono.
  urd-GVU: جب جوا اُس کی گردن پر رکھا جائے تو وہ چپکے سے تنہائی میں بیٹھ جائے۔
  deu-1912: daß ein Verlassener geduldig sei, wenn ihn etwas überfällt,
  kan-2017: ನನ್ನ ಮೇಲೆ ಇದನ್ನು ಹೊರಿಸಿದವನು ಯೆಹೋವನೇ ಎಂದು ಅವನು ಒಂಟಿಗನಾಗಿ ಕುಳಿತು ಮೌನವಾಗಿರಲಿ.
  yap-yap: Nap’an ni gadad ra gafgow, ma thingar da pired nga but’ u bang ni go’ gadad
    nib math gulngudad u fithik’ e gumaen’;
  hlt-MCSB: Amah soah a poeh bangla amah bueng khosa saeh lamtah kuemsuem saeh.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ዒዛይዳ ሜቶ ዓጋኣና ዚቲ ጌይ ፔኤሮ ዒ ዴዔቴ ቃራኬ።
  twi-ASANTE: Ma ɔntena ase komm, ɛfiri sɛ Awurade de ato no so.
  eng-WEBU: Let him sit alone and keep silence, because he has laid it on him.
  wal-wal: GODAI metuwaa ehiyo wode, i co77u giidi, barkka utti aggo.
  spa-PDDPT: Que se siente a solas y guarde silencio Puesto que Él se lo impuso.
  gun-gun: Ha'e rami vy tajaguapy nhande ae'ia py, tanhakyrirĩ nhainy, mba'eta ha'e
    va'e canga ae nhandere Nhanderuete omoĩ va'e.
  ilo-ULB: Agtugaw koma isuna nga agmaymaysa ken siuulimek, gapu ta isu ti impaay
    ni Yahweh kenkuana.
  kpg-kpg: Maa gidaadou gu manawa gee, gei gidaadou gii noho mada gidaadou deemuu.
  uig-ARA: '|י| (يود) ئۇ يېگانە بولۇپ سۈكۈت قىلىپ ئولتۇرسۇن؛ چۈنكى رەب بۇنى ئۇنىڭغا
    يۈكلىدى.'
  sus-sus: A xa dundu, a xa dɔxɔ a xati ma, barima Alatala nan a ragirixi a ma.
  pon-2006: Ni atail kin ale lokolok, kitail pahn mwohndi oh nennenla ni kanengamah;
  jae-jae: Apômtau embe êkêŋ gêŋwapac naênsac eŋ, naŋ ênam tau tôŋgeŋ êŋgôŋ nê tauŋa.
  ksd-ksd: Boina ba na ki varkolono ma na ki mut uka, tago i tar vung tar ia.
  tur-YTC: Tek başına otursun da sussun, Çünkü üzerine onu koyan O'dur.
  grc-BRENT: καθήσεται κατὰ μόνας, καὶ σιωπήσεται, ὅτι ᾖρεν ἐφʼ ἑαυτῷ.
  ind-AYT: Biarlah dia duduk sendirian dan berdiam diri karena Dia telah memasangkannya
    ke atasnya.
  nya-nya: Akhale chete pa yekha, chifukwa Yehova wamusenzetsa golilo.
  hrv-hrv: Neka sjedi u samoći i šuti, jer mu On to nametnu;
  mps-mps: Te Genuai Bidigo te bidi me delibolo sęgę mabode da, teda te bidi agaduba
    bidigi pelama, penane pania sai elaluao.
  tpi-tpi: Taim Bikpela i givim hevi long wanpela man, orait dispela man i mas i go
    i stap wanpis na pasim maus.
  dan-1931: Han sidde ensom og tavs, når han lægger det på ham;
  vie-OVCB: Người ấy hãy ngồi một mình yên lặng, vì Chúa Hằng Hữu đã đặt ách trên
    vai mình.
  guj-2017: યહોવાહે તેના પર ઝૂંસરી મૂકી છે, તેથી તે એકાંતમાં બેસીને શાંત રહે.
  pon-2006A: Ni atail kin ale lokolok, kitail pahn mwohndi oh nennenla ni kanengamah;
  por-BRBSL: Let ele se senta sozinho e guarda silêncio, porque ele o colocou sobre
    ele.
  swe-swe: Låt honom sitta för sig själv i tystnad, för han [Gud] har lagt det på
    honom.
  cth-cth: Cathut ni a van kahnam a toung dawkvah, amadueng a tahung vaiteh, duem
    awm naseh.
  twi-twi: Ma ɔntena ase komm, efisɛ Awurade de ato ne so.
  hlt-hlt: Amah soah a poeh bangla amah bueng khosa saeh lamtah kuemsuem saeh.
  tbz-SIM: Kɛ̀ ti Yiɛ̀ nKuyie ndɑ tɑnnɛ́ mɛhɑ́ɑ́rìmɛ̀ miɛkɛ, ɑ kɛntɛ́ ɑmɑ́ɑ̀ kɛ́dɔ̀
    só.
  msy-2020: Kamaghɨn amizɨ, Ekiam osɨmtɨzitam gumazitam danɨngightɨ, gumazir kam danganitamɨn
    mangɨ uabɨra nɨmɨra ikɨ. Gumazitam uabɨ abɨragh nɨmɨra ikɨ gantɨ, Ekiam ua an
    akuragham. Eghtɨ gumaziba a mɨsoghɨva dɨbovir akaba ko adarir kurabar a damutɨ,
    a pura uabɨ isɨva men teghtɨ, me mar a damu.
  dop-dop: Ye Tɑcɑɑ n kɔnɑ wei kɛ́ wɑhɑlɑ, pʋntʋ ɩ́ su tǝpɑmm nɑ ɩ́ cɑɣɑnɑ ɩ mpɑɑ.
  azb-azb: Qoy susub tənha otursun, Axı Rəbb boynuna boyunduruq salıb.
  eng-DBY: He sitteth solitary and keepeth silence, because he hath laid it upon him;
  hin-2017: वह यह जानकर अकेला चुपचाप रहे, कि परमेश्वर ही ने उस पर यह बोझ डाला है;
  wol-KYG: Bu la Aji Sax ji tegee nattu, berul te muñ.
  eng-YLT: He sitteth alone, and is silent, For He hath laid [it] upon him.
  eng-WYC-2017: He shall sit alone, and he shall be still; for he raised himself above
    himself.
  eng-WMBB: Let him sit alone and keep silence, because he has laid it on him.
  urd-GVH: जब जुआ उस की गरदन पर रखा जाए तो वह चुपके से तनहाई में बैठ जाए।
  rug-rug: Vekoa mani habotu lopu kulu, ura e Zihova tu va paleke nia koasa bisa.
  gaz-gaz: Inni kophaa isaa calʼisee haa taaʼu; Waaqayyo isa baachiseeraatii.
  fra-LSG: Il se tiendra solitaire et silencieux, Parce que l’Éternel le lui impose;
  yal-yal: Xa Ala a ragidi a ma, a lan a yi dɔxɔ a danna sabarini,
  iou-iou: Yawetä bäräpi piri terak peŋ imiŋirän kehärom taŋpäŋ inigän mankum kwikinik
    kaŋ irän.
  haw-1868: Ke noho mehameha ia me ka ekemu ole, No ka mea, [na ke Akua no] i kau
    ia mea maluna ona.
  arb-NAV: لِيَعْتَكِفْ وَحِيداً فِي صَمْتٍ لأَنَّ الرَّبَّ قَدْ وَضَعَ النِّيرَ عَلَيْهِ.
  ewe-ewe: Nenɔ anyi le ɖoɖoezizi me elabena Yehowae tsɔ kɔkuti la da ɖe edzi.
  eng-LEE: That he sit in solitude and be silent; because He hath laid it upon him;
  asm-FB: তেওঁ তাৰ ওপৰত যুৱলি দিয়াৰ কাৰণে সি অকলেই বহি থাকক আৰু নিজম দি থাকক।
  sus-A: عَ شَ دُندُ، عَ شَ دْشْ عَ شَتِ مَ، بَرِ مَ عَلَتَلَ نَن عَ رَفِرِشِ عَ مَ.
  fra-SBL: Qu'il s'assoie seul et garde le silence, parce qu'il l'a mis sur lui.
  hbo-hbo: יֵשֵׁ֤ב בָּדָד֙ וְיִדֹּ֔ם כִּ֥י נָטַ֖ל עָלָֽיו׃
  piu-2006: '@see-verse:LAM.003.027'
  kik-kik: Nĩaikare arĩ wiki akirĩte, nĩgũkorwo nĩ Jehova ũmũigĩrĩire rĩo.
  fra-NCL: Qu’il s’asseye à l’écart, en silence, si Dieu le lui impose !
  cek-AK: Anih nuiah hmuen to amtik boeh pongah, angmabueng anghnut moe, anghngai
    duem han oh.
  cuk-cuk: Melle ese be gole, itoba bogidik sigoed, ar Bab-Jehová deyob ega igar mesisad.
  uig-CYR: '|י| (Йод) У йеганә болуп сүкүт қилип олтарсун; Чүнки Рәб буни униңға жүклиди.'
  tel-2017: అతని మీద దాన్ని మోపిన వాడు యెహోవాయే గనుక అతడు ఒంటరిగానూ, మౌనంగానూ కూర్చుని
    ఉండాలి.
  hat-BSA: Kite li chita apa pou kont li, e rete an silans, akoz Li te poze sa sou
    li.
  bxh-bxh: Guyau lebena yai mwahudi ya tole. Debana yai iyabona ya taꞌai be ya fafamakano.
  kos-kos: In pacl kut keok uh, kut enenu in mukena muta misla ac muteng.
  hbo-WLC: יֵשֵׁ֤ב בָּדָד֙ וְיִדֹּ֔ם כִּ֥י נָטַ֖ל עָלָֽיו׃
  ibo-ibo: Ya nọrọkwa duu naanị ya, nʼihi na ọ bụ Onyenwe anyị bokwasịrị ya ibu ahụ.
  ory-ory: ସେ ଏକାକୀ ବସି ନୀରବ ହୋଇ ରହୁ, କାରଣ ସେ ତାହାର ସ୍କନ୍ଧରେ ଯୁଆଳି ରଖିଅଛନ୍ତି।
  chk-chk: Epwe akaleman le mot fän mosonoson, lupwen Kot a anomu ei weires won.
  rop-rop: Wen wi nomo gudbinji en abum trabul, wal wi garra lafta jidan miselp kwaitbala
    en weidabat blanga YAWEI garra album wi.
  ukr-1871: (що) Седить на самотї й мовчить, бо він (Бог) наложив се ярмо на його;
  deu-1951: Er sitze einsam und schweige, wenn man ihm eines auferlegt!
  eng-JPS: Let him sit alone and keep silence, because He hath laid it upon him.
  srp-1865: Sam æe sjedjeti i muèati, jer Bog metnu breme na nj.
  lug-lug: Atuulenga yekka mu kasirise kubanga Mukama y’akimwambiseemu.
  heb-heb: ישב בדד וידם כי נטל עליו׃
  ben-IRV: তাকে একা ও নীরবে বসতে দাও, কারণ সদাপ্রভু তার ওপরে যোঁয়ালী চাপিয়েছেন।
  pan-pan: ਉਹ ਇਕੱਲਾ ਅਤੇ ਚੁੱਪ ਰਹੇ, ਕਿਉਂ ਜੋ ਪਰਮੇਸ਼ੁਰ ਨੇ ਹੀ ਇਹ ਜੂਲਾ ਉਸ ਦੇ ਉੱਤੇ ਪਾਇਆ ਹੈ।
  mya-JVB: ထမ်းဘိုး ကို တင် တော်မူသောကြောင့် တယောက် တည်းထိုင် ၍ ငြိမ်ဝပ် စွာနေစေ။
  hmo-hmo: Ia ese sibona do ia helai, regerege lasi, be namo, badina Lohiabada ese
    unai maduna, be unai mero ena latanai ia atoa vadaeni.
  urd-urd: वह तन्हा बैठे और ख़ामोश रहे, क्यूँकि ये ख़ुदा ही ने उस पर रख्खा है।
  rus-SYN: сидит уединенно и молчит, ибо Он наложил его на него;
  bqc-SIM: Aà zↄ̃lɛ ado kílikili, asa Dii mɛ́ aà dàu.
  tcz-CHONGTHU: Ama chu Pakaiyin atohsah nomna dung juiyin thipbeh in aching seh in
    ngah jing hen.
  mar-mar: ते परमेश्वराने त्याच्यावर ठेवले आहे म्हणून त्याने एकांती बसावे व स्वस्थ
    रहावे.
  soq-soq: Walama ipa God sai no osombo itumpo, no ideita daina wainenta.
  qub-qub: Tayta Dios ñacachishan öra runaga upällalla japallan cacunman.
  bqp-bqp: Ù n lɑɑkɑri mɛɛribu gɑbu wɑ, u tii gɑwo sɛ̃ɛ u dɑ u n wɑ̃ɑ wi turo, domi
    Yinni Gusunɔwɑ u nùn bu kpɛ̃ɛ.
  hat-hat: Lè Bondye ap manyen ak nou, ann chita pou kont nou san di anyen.
  eng-BSB: Let him sit alone in silence, for God has disciplined him.
  eng-WEBPB: Let him sit alone and keep silence, because he has laid it on him.
  kbq-kbq: Ra Anumzamo'ma mago vahe'ma knazama neminigeno'a, anazankura keaga osu
    agraku akoheno manino.
  nhe-BL: Ma mosehui iselti huan ma ax molinis iixtla Toteco Dios. Ma quimati para
    yajaya Dios tlen quipiya tlanahuatili ica ya.
  gub-BL: Tupàn ma'erahy zanewe ipuraraw kar mehe, tuwe zaiko zane zutyka'i hàro pà
    zaneze'eg 'ym pà nehe.
  eng-DRA: 'Jod. He shall sit solitary, and hold his peace: because he hath taken
    it up upon himself.'
