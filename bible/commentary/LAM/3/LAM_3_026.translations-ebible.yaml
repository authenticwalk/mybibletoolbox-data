verse: LAM.003.026
translations:
  mal-C: രക്ഷ യഹോവയിൽനിന്നും വരുന്നതിനായി ക്ഷമയോടെ കാത്തിരിക്കുന്നത് നല്ലത്.
  deu-TKW: Gut ist's, schweigend zu harren auf die Hilfe Jahwes.
  lin-lin: Ezali malamu kozela na kimia lobiko kowuta na Yawe !
  eng-LSV: '[It is] good when one stays and stands still || For the salvation of YHWH.'
  eng-GNV: It is good both to trust, and to waite for the saluation of the Lord.
  eng-WEBSTER: It is good that a man should both hope and quietly wait for the salvation
    of the LORD.
  nhw-BL: Monequi timotemachise huan amo timolinise iixpa. Ma san tijchiyase para
    ya ma techmaquixtis.
  swh-ONEN: ni vyema kungojea kwa utulivu kwa ajili ya wokovu wa Bwana.
  bba-bba: Yɑ wɑ̃ tɔnu ù n Gusunɔn somiru mɑrɑ kɑ tɛmɑnɑbu.
  eng-KJVCPB: It is good that a man should both hope and quietly wait for the salvation
    of the Lord.
  luo-luo: en gima ber rito warruok mar Jehova Nyasaye.
  meu-meu: Iehova ena hahemauri baita naria, asi reḡereḡeda, una na namo;
  npi-ULB: मौन रूपमा परमप्रभुको उद्धारको प्रतीक्षा गर्नु राम्रो हुन्छ ।
  yor-yor: Ó dára kí a ní sùúrù fún ìgbàlà Olúwa.
  pes-OPCB: پس خوبست که چشم امیدمان به او باشد و با صبر منتظر باشیم تا خداوند ما را
    نجات دهد.
  tgl-ULB: Mabuti ang maghintay sa pagliligtas ni Yahweh nang tahimik.
  hui-hui: Anigo Anduane Homogohanda wali agali ti mo wialu pele milonaga tigua ema
    nabi hondo holene nga.
  mya-mya: သို့​ဖြစ်​၍​ငါ​တို့​ကို​ကယ်​တော်​မူ​ရန်​ကိုယ်​တော်​အား သည်း​ခံ​စောင့်​မျှော်​နေ​ခြင်း​သည်​ငါ​တို့​အ​ဖို့
    အ​ကောင်း​ဆုံး​ပင်​ဖြစ်​ပါ​၏။
  bod-N: ལྷིང་འཇགས་ངང་ནས་ཡ་ཝཱེའི་སྐྱབས་ལ་ནི། ། སྒུག་པའི་དོན་དེ་ཅི་འདྲའི་བཟང་བ་ལ། །
  sna-sna: chinhu chakanaka kumirira ruponeso rwaJehovha unyerere.
  spa-BLM: Es bueno que el hombre espere y esperar tranquilamente la salvación de
    Yahvé.
  cac-cac: Te vach' tato numan tzon̈ aj co tan̈vani masanto scolvaj Jehová d'ayon̈.
  swh-ULB: Ni vizuri kusubiri taratibu kwa uwokovu wa Yahweh.
  bel-bel: Добра таму, хто цярпліва чакае ратунку ад Госпада.
  wed-wed: I ai da tana volaḡota ma Bada tana paini da ina vilawanita.
  deu-ELBBK: Es ist gut, dass man still warte auf die Rettung des HERRN.
  mbb-OT: Meupiya ke edtaǥad ki he mepelevayen te kedlibri te Nengazen kenita.
  mal-2015: യഹോവയുടെ രക്ഷെക്കായി മിണ്ടാതെ കാത്തിരിക്കുന്നതു നല്ലതു.
  rmc-rmc: Mištes hin te užarel cichones pre zachrana le RAJESKRI.
  pes-OPV: خوب است که انسان امیدوار باشد و باسکوت انتظار نجات خداوند را بکشد.
  ron-1924: Бине есте сэ аштепць ын тэчере ажуторул Домнулуй.
  aui-aui: Na noko biidi imiise da touda tanikoyakoyagha wiiraborabobo touna kiiravine,
    basuna touna iniyawiida.
  ben-OBCV: সদাপ্রভুর পরিত্রাণের জন্য শান্তভাবে অপেক্ষা করা ভালো।
  som-som: Waxaa wanaagsan in badbaadinta Rabbiga rajo iyo aamusnaan lagu sugo.
  lat-VUC: Teth Bonum est præstolari cum silentio salutare Dei.
  eng-ASVBT: It is good that a man should hope and quietly wait for the salvation
    of Jehovah.
  ita-1885: Buona cosa è di aspettare in silenzio La salute del Signore.
  eng-LXXUP: Is good, and shall wait for, And quietly expect salvation of the Lord.
  eng-ULB: It is good to wait silently for the salvation of Yahweh.
  spa-VBL: Es bueno esperar tranquilamente la salvación del Señor.
  fra-_FOB: Il est bon d'attendre en repos la délivrance de l'Éternel.
  mal-mal: യഹോവയുടെ രക്ഷക്കായി മിണ്ടാതെ കാത്തിരിക്കുന്നത് നല്ലത്.
  lit-lit: Gera ir sudėti viltis į VIEŠPATIES išgelbėjimą ir tyliai to laukti.
  urd-GVR: Chunāṅche achchhā hai ki ham ḳhāmoshī se Rab kī najāt ke intazār meṅ raheṅ.
  suz-BL: सिक्‍सी पा परमप्रभु यावे आ श्‍येत रे प्रोंइतीके रिम्‍चा रिम्‍शो दुम्‍ब।
    रोमी ८:२५
  eng-NOY: It is good that a man hope, and quietly wait for salvation from Jehovah.
  ita-1927: Buona cosa è aspettare in silenzio la salvezza dell’Eterno.
  ckb-ckb: باشە بۆ کەسێک بە بێدەنگی چاوەڕێ بکات بۆ هاتنی ڕزگاریی یەزدان.
  eng-BBE: It is good to go on hoping and quietly waiting for the salvation of the
    Lord.
  kan-OKCV: ಮನುಷ್ಯನು ಮೌನವಾಗಿ ಯೆಹೋವ ದೇವರ ರಕ್ಷಣೆಗೆ ಕಾಯುವುದು ಒಳ್ಳೆಯದು.
  tam-2017: யெகோவாவுடைய இரட்சிப்புக்கு நம்பிக்கையோடு காத்திருக்கிறது நல்லது.
  spa-RV-1909: Bueno es esperar callando en la salud de Jehová.
  ron-BTF: Este bine ca omul deopotrivă să spere și să aștepte în tăcere salvarea
    DOMNULUI.
  eng-WEBP: It is good that a man should hope and quietly wait for the salvation of
    the LORD.
  eng-FBV: It is good to wait quietly for the Lord's salvation.
  nld-1939: Goed is het, gelaten te wachten Op redding van Jahweh;
  nch-BL: Monequi timotemachise huan amo timolinise iixpa. Ma san tijchiyase para
    ya ma techmaquixti.
  vie-1934: Thật tốt cho người trông mong và yên lặng đợi chờ sự cứu rỗi của Đức Giê-hô-va.
  hin-CV: उपयुक्त यही होता है कि हम धीरतापूर्वक याहवेह द्वारा उद्धार की प्रतीक्षा
    करें.
  spa-BES: Es bueno seguir esperando y esperando tranquilamente la salvación del Señor.
  tdx-tdx: Mahasoa ondatio te mitama, t’ie handiñe am-pianjiñañe ty fandrombaha’ Iehovà.
  tha-KJV: เป็นการดี​ที่​คนเราจะหวังใจและรอคอยความรอดจากพระเยโฮวาห์ด้วยความสงบ
  por-BR-2018: É bom esperar e tranquilo aguardar a salvação do SENHOR.
  deu-ELO: Es ist gut, daß man still warte auf die Rettung Jehovas.
  eng-WYC-2018: It is good to abide with stillness the health of God. (It is good
    to silently wait for the salvation of God./It is good to patiently wait for the
    deliverance of God.)
  epo-epo: Bone estas esperi pacience helpon de la Eternulo.
  uig-PIN: Pǝrwǝrdigarning nijatini kütüx, Uni süküt iqidǝ kütüx yahxidur.
  beo-beo: Amaiba:le, ninia da Ea fidisu amola gaga:su lamusa:, gebewane mae momabone
    ouesalumu da defea.
  tpi-OTNT: I gutpela sapos ol man i stap isi na i wetim Bikpela i kisim bek ol.
  hau-SA: yana da kyau ka jira shiru domin samun ceton Ubangiji.
  uig-LAT: Perwerdigarning nijatini kütüsh, Uni süküt ichide kütüsh yaxshidur.
  nde-nde: kuhle ukulinda ngokuthula, ukulindela insindiso kaThixo.
  ton-ton: ‌ʻOku lelei ki he tangata ke ne ʻamanaki, pea ne tatali fakatatoka foki
    ki he fakamoʻui meia Sihova.
  ces-1613: Dobré jest trpělivě očekávajícímu na spasení Hospodinovo.
  eng-WMB: It is good that a man should hope and quietly wait for the salvation of
    the LORD.
  tam-TCV: எனவே யெகோவாவின் இரட்சிப்புக்காக அமைதியாய் காத்திருப்பது நல்லது.
  ceb-ULB: Maayo gayod nga maghulat nga hilom sa kaluwasan ni Yahweh.
  pol-UBG: Dobrze jest cierpliwie oczekiwać na zbawienie PANA.
  urd-GVU: چنانچہ اچھا ہے کہ ہم خاموشی سے رب کی نجات کے انتظار میں رہیں۔
  deu-1912: Es ist ein köstlich Ding, geduldig sein und auf die Hilfe des HERRN hoffen.
  kan-2017: ಯೆಹೋವನ ರಕ್ಷಣಕಾರ್ಯವನ್ನು ಎದುರುನೋಡುತ್ತಾ ಶಾಂತವಾಗಿ ಕಾದುಕೊಂಡಿರುವುದು ಒಳ್ಳೇಯದು.
  yap-yap: Ere rib fel’ ngodad ni ngu’ud son gad u fithik’ e gumaen’, ni ngad son
    niged ni nge mat’aw nagdad ngak.
  hlt-MCSB: BOEIPA kah loeihnah dongah tah rhingoel ngolsut ham khaw then.
  mdy-ETH: ዓሲ ዚቲ ጋዓዖ ናንጊና ናንጋ ጎዳ ዻቂሻ ዻቂሺፆ ጉሙርቂ ካፔያታቴ ቃራኬ።
  twi-ASANTE: Ɛyɛ sɛ wɔyɛ komm de twɛn Awurade nkwagyeɛ.
  eng-WEBU: It is good that a man should hope and quietly wait for the salvation of
    the LORD.
  wal-wal: Hegaa gishshau, asi GODAI ashshiyo ashettaa danddayan naagikko lo77o.
  spa-PDDPT: Bueno es esperar en silencio La salvación de Yavé.
  gun-gun: Ha'eve nharõ Senhor nhandereraa jepe aguã, nhakyrirĩ reve.
  ilo-ULB: Nasayaat ti siuulimek nga aguray iti panangisalakan ni Yahweh.
  kpg-kpg: Mai i Mee e humalia, gidaadou huogodoo gi talitali mo di hagakono gi dono
    hagamouli gidaadou.
  uig-ARA: پەرۋەردىگارنىڭ نىجاتىنى كۈتۈش، ئۇنى سۈكۈت ئىچىدە كۈتۈش ياخشىدۇر.
  sus-sus: Mixi lan a xa sabari Alatala ya i naxan fama a rakiside.
  pon-2006: Eri, ih me mwahu kitail koaros en kin kanengamah oh awiawih—awiawih pwe
    en ketin kamourkitailla—
  jae-jae: Daôŋ Apômtau gebe mêŋênam aêac kêsi ŋa aweŋmêgeŋ nec gêŋ ŋajamgoc.
  ksd-ksd: I topa ia ba ra tutana na ki nunur ma na ki vovovon upi ra valavalaun kai
    ra Luluai.
  tur-YTC: İnsanın umut etmesi, Ve Yahve'nin kurtarışını sessizce beklemesi iyidir.
  grc-BRENT: καὶ ὑπομενεῖ, καὶ ἡσυχάσει εἰς τὸ σωτήριον Κυρίου.
  ind-AYT: Baik bagi seseorang untuk menanti dengan tenang keselamatan dari TUHAN.
  nya-nya: nʼkwabwino kudikira chipulumutso cha Yehova modekha.
  hrv-hrv: Dobro je u miru čekati spasenje Jahvino!
  mps-mps: Te we bidi augwali dua bidiyu, Genuai Bidigo augwali te boi bidi dabego
    nogode ma oda somainu tonalubo kolesaga eyu da, te wiegi yai dao.
  tpi-tpi: I gutpela sapos ol man i stap isi na i wetim Bikpela i kisim bek ol.
  dan-1931: det er godt at håbe i Stilhed på HERRENS Frelse,
  vie-OVCB: Phước cho người nào yên lặng trông chờ vào sự cứu rỗi của Chúa Hằng Hữu.
  guj-2017: યહોવાહના ઉદ્ધારની આશા રાખવી અને શાંતિથી તેમના આવવાની રાહ જોવી તે સારું
    છે.
  pon-2006A: Eri, ih me mwahu kitail koaros en kin kanengamah oh awiawih—awiawih pwe
    en ketin kamourkitailla—
  por-BRBSL: É bom que um homem tenha esperança e esperar silenciosamente pela salvação
    de Yahweh.
  swe-swe: Det är gott att tålmodigt vänta (vänta i stillhet) på Herrens befrielse
    (frälsning).
  cth-cth: BAWIPA e rungngangnae duem ka ring e teh, kahawi e hno doeh.
  twi-twi: Eye sɛ wɔyɛ komm de twɛn Awurade nkwagye.
  hlt-hlt: BOEIPA kah loeihnah dongah tah rhingoel ngolsut ham khaw then.
  tbz-SIM: Dɛ̀ wennimu onìtì ɑ bo ndòmmɛ̀ kɑ́rɛ́, kɛ kémmú ɑ Yiɛ̀ nKuyie mbo dɑ dɛɛtɛ́mɛ̀.
  msy-2020: '@see-verse:LAM.003.025'
  dop-dop: Pǝ wɛ teu sɩ yʋlʋ ɩ́ su nɑ ɩ́ tɑŋ Tɑcɑɑ nyɑ́ wɑɑsʋɣʋ.
  azb-azb: Rəbbə ümid bəsləmək, Sakitcə bizə qurtuluş verməsini gözləmək nə yaxşıdır.
  eng-DBY: It is good that one should both wait, and that in silence, for the salvation
    of Jehovah.
  hin-2017: यहोवा से उद्धार पाने की आशा रखकर चुपचाप रहना भला है।
  wol-KYG: Li baax mooy muñ, xeremluy xaar wallu Aji Sax ji.
  eng-YLT: Good! when one doth stay and stand still For the salvation of Jehovah.
  kne-kne: Mayat ngarud mo anosan tako ay manseed sin omisalakanana.
  eng-WYC-2017: It is good to abide with stillness the health of God.
  eng-WMBB: It is good that a man should hope and quietly wait for the salvation of
    the LORD.
  urd-GVH: चुनाँचे अच्छा है कि हम ख़ामोशी से रब की नजात के इंतज़ार में रहें।
  rug-rug: na leana tu si pude aqa va ṉoṉo nia sa hinarupu te Zihova.
  gaz-gaz: Fayyisuu Waaqayyoo calʼisanii eeggachuun gaarii dha.
  fra-LSG: Il est bon d’attendre en silence Le secours de l’Éternel.
  yal-yal: A lan muxun xa Alatalaa kisin mamɛ maraxarani.
  iou-iou: Unita äma kubätä Yawe täŋo yäpätägak epänita kwikinik itsämbayäŋ täko uwä
    täga.
  haw-1868: He mea maikai ke lana ka manao, no ka hoolaia mai e Iehova, me ka ekemu
    ole hoi.
  arb-NAV: خَيْرٌ لِلْمَرْءِ أَنْ يَنْتَظِرَ بِصَمْتٍ خَلاصَ الرَّبِّ.
  ewe-ewe: Enyo be woalala le ɖoɖoezizi me na Yehowa ƒe ɖeɖe.
  eng-LEE: It is good that one should wait and this in silence for the salvation of
    the Lord.
  asm-FB: যিহোৱাৰ পৰিত্ৰাণলৈ আশা কৰি নীৰৱে বাট চাই থকাই ভাল।
  sus-A: مِشِ لَن عَ شَ سَبَرِ عَلَتَلَ يَ عِ نَشَن قَمَ عَ رَكِسِدٍ.
  fra-SBL: Il est bon que l'homme espère et attendez tranquillement le salut de Yahvé.
  hbo-hbo: טֹ֤וב וְיָחִיל֙ וְדוּמָ֔ם לִתְשׁוּעַ֖ת יְהוָֽה׃
  piu-2006: '@see-verse:LAM.003.025'
  kik-kik: nĩ wega mũndũ gweterera ũhonokio wa Jehova o akirĩte.
  fra-NCL: Il est bon d’attendre en silence la délivrance de Yahweh.
  cek-AK: Kami loe Angraeng pahlonghaih to oep moe, zing han hoih.
  cuk-cuk: Bur-nuedid, anmar doga-doga-itosulidgi, Bab-Jehová-anmar-bendakdagoed edarbed.
  uig-CYR: Пәрвәрдигарниң ниҗатини күтүш, Уни сүкүт ичидә күтүш яхшидур.
  pma-pma: Sakini, tahos keke ir reheto raeng, ka rehetosin avong koa Iahova hemai
    houtut moulien orer.
  tel-2017: యెహోవా కలిగించే రక్షణ కోసం మౌనంగా కనిపెట్టడం మంచిది.
  hat-BSA: Se bon pou yon nonm gen espwa, e tann byen trankil pou sali SENYÈ a.
  bxh-bxh: Ya loholoho, ma nuwa taluda, Guyau ena abi famwahuli te bagiyen.
  kos-kos: Ke ma inge, wo tuh kut in mongfisrasr in tupan molela lal —
  hbo-WLC: ט֤וֹב וְיָחִיל֙ וְדוּמָ֔ם לִתְשׁוּעַ֖ת יְהוָֽה׃
  ibo-ibo: Ọ bụ ihe dị mma iji nwayọọ chere nzọpụta nke Onyenwe anyị.
  ory-ory: ସଦାପ୍ରଭୁଙ୍କ ପରିତ୍ରାଣର ପ୍ରତ୍ୟାଶା କରି ସୁସ୍ଥିର ଭାବରେ ଅପେକ୍ଷା କରିବାର ମନୁଷ୍ୟର
    ମଙ୍ଗଳ।
  chk-chk: A mürina pwe aramas repwe witiwit fän mosonoson, pwe ewe Samol mi Lapalap
    epwe amanaueer.
  rop-rop: en blanga tharran na im brabli gudwan ting blanga weidabat raidap God garra
    album wi en seibum wi.
  ukr-1871: Добре тому, хто без нарікання дожидає рятунку від Господа.
  deu-1951: Gut ist's, schweigend zu warten auf das Heil des HERRN.
  eng-JPS: It is good that a man should quietly wait for the salvation of the LORD.
  srp-1865: Dobro je mirno èekati spasenje Gospodnje.
  lug-lug: Kirungi omuntu okulindirira obulokozi bwa Mukama n’obukkakkamu.
  heb-heb: טוב ויחיל ודומם לתשועת יהוה׃
  ben-IRV: সদাপ্রভুর পরিত্রানের জন্য নীরবে অপেক্ষা করাই ভালো।
  pan-pan: ਭਲਾ ਹੈ ਕਿ ਮਨੁੱਖ ਚੁੱਪ-ਚਾਪ ਯਹੋਵਾਹ ਦੇ ਬਚਾਓ ਲਈ ਆਸ ਰੱਖੇ।
  mya-JVB: ကယ်တင် တော်မူမည်ဟု မြော်လင့်လျက်၊ ငြိမ်ဝပ် စွာ စောင့် ၍ နေကောင်း ၏။
  hmo-hmo: Unai dainai Lohiabada ese ita do ia hamauria totona, do ita naria noho
    be namo, do ita naria mai abidadama danu be namo.
  urd-urd: ये खू़ब है कि आदमी उम्मीदवार रहे और ख़ामोशी से ख़ुदावन्द की नजात का इन्तिज़ार
    करे।
  rus-SYN: Благо тому, кто терпеливо ожидает спасения от Господа.
  bqc-SIM: Wɛdↄa Diizi zↄasai à ń suaba mɛ́ maa.
  tcz-CHONGTHU: Hijeh chun Pakaija konna huhhing na muna dinga thipbeh cha nga hat
    angaije.
  mar-mar: परमेश्वरापासून येणाऱ्या तारणाची मुकाट्याने वाट पाहणे हे चांगले आहे.
  soq-soq: Sa baiwa euda ipa no nuamba aiaisiwa mampe me inanepia baiwa onioniawantonte
    wainenta, ipawa me ando no saunepie inanepi.
  qub-qub: Tayta Dios salbamänanchïpäga upällalla shuyaraymi mas alli.
  bqp-bqp: Yɑ wɑ̃ tɔnu ù n Gusunɔn somiru mɑrɑ kɑ tɛmɑnɑbu.
  hat-hat: Sa bon pou nou rete dousman ap tann li vin delivre nou.
  eng-BSB: It is good to wait quietly for the salvation of the LORD.
  eng-WEBPB: It is good that a man should hope and quietly wait for the salvation
    of the LORD.
  kbq-kbq: Akoheno avega anteno mani'nenigeno Ra Anumzamo'ma ete agu'vazino avre avu'ava
    zamo'a knare hu'ne.
  nhe-BL: Monequi timotemachise huan ax timolinise iixtla. Ma san tijchiyase para
    ya ma techmaquixtis.
  gub-BL: Tuwe xiàro Tupàn Tuweharupi Wiko Ma'e hemiapo ràm ikatu ma'e nehe. Tuwe
    xiàro zanepytywà àwàm zaneze'eg 'ym pà nehe.
  eng-DRA: Teth. It is good to wait with silence for the salvation of God.
