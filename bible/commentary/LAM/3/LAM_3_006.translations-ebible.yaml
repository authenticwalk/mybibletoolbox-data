verse: LAM.003.006
translations:
  mal-C: പണ്ടേ മരിച്ചവരെപ്പോലെ അവിടന്ന് എന്നെ ഇരുളിൽ പാർപ്പിക്കുന്നു.
  deu-TKW: mich in tiefe Finsternis versetzt wie in der Urzeit Verstorbene.
  lin-lin: Atongelaki ngai ndako ya kovanda kati na molili, lokola bato ya tango ya
    kala oyo bakufa.
  eng-LSV: In dark places He has caused me to dwell, || As the dead of old.
  eng-GNV: He hath set me in darke places, as they that be dead for euer.
  eng-WEBSTER: He hath set me in dark places, as they that are dead of old.
  nhw-BL: Quichijqui ma niitzto ipan tzintlayohuilotl quen se catli huejcajya mijqui.
  swh-ONEN: Amenifanya niishi gizani kama wale waliokufa.
  bba-bba: U derɑ nɑ dɑ yɑm wɔ̃kuru sɔɔ nɡe ɡɔri be bɑ ɡu n tɛ.
  eng-KJVCPB: He hath set me in dark places, as they that be dead of old.
  luo-luo: Osemiyo adak ei mudho kaka jogo mane osetho chon.
  meu-meu: dibura ai vada e hanohogu, idau nega ai e mase taudia na heheto.
  npi-ULB: उहाँले मलाई धेरै पहिले मर्नेहरूजस्तै अन्धकार ठाउँहरूमा बस्‍न लगाउनुभयो
    ।
  yor-yor: Ó mú mi gbé nínú òkùnkùn, bí ti àwọn tó ti kú fún ìgbà pípẹ́.
  pes-OPCB: مرا مانند کسی که سالهاست مرده، در تاریکی نشانده است.
  tgl-ULB: Sa mga madilim na lugar niya ako pinatira, tulad nilang mga patay na noon
    pa.
  hui-hui: Ibugua i̱ abale halu homayarunibi dege bu hinu helalu arumaha i̱ ibagabu
    holiya heledagoni ndobe.
  mya-mya: ကိုယ်​တော်​သည်​ငါ့​ကို​ကြာ​ရှည်​စွာ​ဒု​က္ခ မှောင်​မိုက်​တွင်​နေ​စေ​တော်​မူ​ပါ​၏။
  bod-N: ཁོང་གིས་ང་རང་མུན་པར་སྡོད་བཅུག་སྟེ། ། ཤི་ནས་ཡུན་རིང་འགོར་བའི་མི་ལྟར་མཛད། །
  sna-sna: Akandigarisa murima savanhu vakafa kare kare.
  spa-BLM: Me ha hecho habitar en lugares oscuros, como los que llevan mucho tiempo
    muertos.
  cac-cac: Ix in yac' aj d'a scal q'uic'alq'uinal, icha yaj eb' chamnacxo.
  swh-ULB: Amefanya ni ishi sehemu za giza, kama hao walio kufa zamani.
  bel-bel: пасадзіў мяне ў цёмнае месца, як даўно памерлых;
  deu-ELBBK: Er ließ mich wohnen in Finsternissen wie die Toten der Urzeit.
  mbb-OT: Impeubpè e zin diyà te kerusireman iring duen te neuǥet en he minatey.
  mal-2015: ശാശ്വതമൃതന്മാരെപ്പോലെ അവൻ എന്നെ ഇരുട്ടിൽ പാർപ്പിച്ചിരിക്കുന്നു.
  rmc-rmc: Thoďa man te bešel andro kaľipen sar olen, so imar čirla mule.
  pes-OPV: مرا مثل آنانی که از قدیم مرده‌اند در تاریکی نشانیده است.
  ron-1924: Мэ ашазэ ын ынтунерик, ка пе чей морць пентру тотдяуна.
  ben-OBCV: যারা অনেক দিন আগে মারা গেছে, তাদের মতো তিনি আমাকে অন্ধকারে বসতি করান।
  som-som: Wuxuu iga dhigay inaan meelo gudcur ah dego sidii kuwii waagii hore dhintay.
  lat-VUC: Beth In tenebrosis collocavit me, quasi mortuos sempiternos.
  eng-ASVBT: He hath made me to dwell in dark places, as those that have been long
    dead.
  ita-1885: Egli mi ha fatto dimorare in luoghi tenebrosi, A guisa di quelli che son
    morti già da lungo tempo.
  eng-LXXUP: He has set me in dark places, As them that have long been dead.
  eng-ULB: He made me live in dark places, like those who died long ago.
  spa-VBL: Me ha obligado a vivir en las tinieblas, como los muertos desde hace tiempo.
  fra-_FOB: Il m'a fait habiter dans des lieux ténébreux, comme ceux qui sont morts
    dès longtemps.
  mal-mal: പണ്ടേ മരിച്ചവനെപ്പോലെ അവിടുന്ന് എന്നെ ഇരുട്ടിൽ പാർപ്പിച്ചിരിക്കുന്നു
  urd-GVR: Us ne mujhe tārīkī meṅ basāyā. Ab maiṅ un kī mānind hūṅ jo baṛī der se
    qabr meṅ paṛe haiṅ.
  suz-BL: मेकोमी साइ नेसी ङा बेक्‍शो मुर आन कली खोदेंशो पा आं कली छिङछिङमी बाक्‍‍पाइक्‍ती।
  eng-NOY: He hath set me in dark places, as those that have long been dead.
  ita-1927: M’ha fatto abitare in luoghi tenebrosi, come quelli che son morti da lungo
    tempo.
  ckb-ckb: ناچاری کردم لەناو تاریکیدا نیشتەجێ بم وەک ئەوانەی لەمێژە مردوون.
  eng-BBE: He has kept me in dark places, like those who have been long dead.
  kan-OKCV: ಅವರು ನನ್ನನ್ನು ಬಹುಕಾಲದ ಹಿಂದೆ ಸತ್ತವರ ಹಾಗೆ, ಕತ್ತಲೆಯ ಸ್ಥಳಗಳಲ್ಲಿ ಇರಿಸಿದ್ದಾರೆ.
  tam-2017: ஆரம்பகாலத்தில் இறந்தவர்களைப்போல என்னை இருளான இடங்களில் கிடக்கச்செய்தார்.
  spa-RV-1909: Asentóme en oscuridades, como los ya muertos de mucho tiempo.
  ron-BTF: El m-a pus în locuri întunecoase, ca pe morții din vechime.
  eng-WEBP: He has made me dwell in dark places, as those who have been long dead.
  eng-FBV: He has forced me to live in darkness like those long dead.
  nld-1939: Mij in het donker doen zitten Als de doden uit aloude tijden.
  nch-BL: Quichijqui ma niitzto ipan tzintayohuilot quej se cati huejcajquiya mijqui.
  vie-1934: Khiến ta ở trong nơi tối tăm, như người đã chết từ lâu đời.
  hin-CV: उन्होंने मुझे इस प्रकार अंधकार में रहने के लिए छोड़ दिया है मानो मैं दीर्घ
    काल से मृत हूं.
  spa-BES: Él me ha mantenido en lugares oscuros, como aquellos que han estado muertos
    hace mucho tiempo.
  tdx-tdx: Nampitobohe’e an-toetse maieñe ao iraho, hoe lolo-ela.
  tha-KJV: พระองค์​ได้​ทรงบังคับข้าพเจ้าให้​อยู่​ในที่​มืด ดุ​จคนที่ตายนานแล้ว
  por-BR-2018: Fez-me habitar em lugares escuros, como os que já morrera há muito
    tempo.
  deu-ELO: Er ließ mich wohnen in Finsternissen, gleich den Toten der Urzeit.
  eng-WYC-2018: He setted me in dark places, as everlasting dead men. (He put me in
    dark places, like the everlasting dead.)
  epo-epo: En mallumon Li lokis min, kiel porĉiamajn mortintojn.
  uig-PIN: U meni ɵlgili uzun bolƣanlardǝk ⱪapⱪarangƣu jaylarda turuxⱪa mǝjbur ⱪildi.
  beo-beo: E da na seseiba:le, na da gasi ganodini bogosu gaha agoai dialu.
  tpi-OTNT: Em i mekim mi i stap long tudak, olsem ol man bipo tru ol i dai pinis.
  hau-SA: Ya sa na zauna a cikin duhu kamar waɗanda suka mutu da jimawa.
  uig-LAT: U méni ölgili uzun bolghanlardek qapqarangghu jaylarda turushqa mejbur
    qildi.
  nde-nde: Ungenze ngahlala emnyameni njengalabo abafa kudala.
  ton-ton: Kuo ne fokotuʻu au ʻi he ngaahi potu fakapoʻuli, ʻo hangē ko kinautolu
    naʻe pekia ʻi muʻa.
  ces-1613: Postavil mne v tmavých místech jako ty, kteříž již dávno zemřeli.
  eng-WMB: He has made me dwell in dark places, as those who have been long dead.
  tam-TCV: வெகுகாலத்திற்குமுன் இறந்தவர்களைப்போல், என்னை இருளில் குடியிருக்கப் பண்ணினார்.
  ceb-ULB: Gipapuyo niya ako sa mangitngit nga mga dapit, sama niadtong dugay na nga
    nangamatay.
  pol-UBG: Posadził mnie w ciemnych miejscach jak dawno umarłych.
  urd-GVU: اُس نے مجھے تاریکی میں بسایا۔ اب مَیں اُن کی مانند ہوں جو بڑی دیر سے قبر
    میں پڑے ہیں۔
  deu-1912: Er hat mich in Finsternis gelegt wie die, so längst tot sind.
  kan-2017: ಕಾರ್ಗತ್ತಲಲ್ಲಿ ನನ್ನನ್ನು ಇರಿಸಿದ್ದಾನೆ; ಬಹುಕಾಲದ ಹಿಂದೆ ಸತ್ತವರ ಹಾಗೆ ನಾನು ಇದ್ದೇನೆ.
  yap-yap: I gelfen ngog ni nggu par u fithik’ i talumoren e yam’.
  hlt-MCSB: Ka khosak he khosuen kah aka duek bangla khohmuep ah ka om.
  mdy-ETH: ሃይቄዖ ሚርጌ ናንጌ ዓሲጉዲ ዹሚዳ ታና ዴይሢ ሃሼኔ።
  twi-ASANTE: Wama matena esum mu sɛ wɔn a wɔawuwu dada no.
  eng-WEBU: He has made me dwell in dark places, as those who have been long dead.
  wal-wal: Beni aidekko haiqqida asadan, tana xumaa giddon wottiis.
  spa-PDDPT: Me encerró a vivir en oscuridad Como los que murieron hace tiempo.
  gun-gun: Ojapo pytũa py xerekoa aguã rami, raka'e rã peve guarã omano va'ekue rami.
  ilo-ULB: Pinagnaednak kadagiti nasisipnget a lugar, kas kadagiti nabayagen a natay.
  kpg-kpg: Mee guu hono au gii noho i lodo di gowaa bouli dongoeho o di made.
  uig-ARA: ئۇ مېنى ئۆلگىلى ئۇزۇن بولغانلاردەك قاپقاراڭغۇ جايلاردا تۇرۇشقا مەجبۇر قىلدى.
  sus-sus: A bara n lu dimi kui alɔ singe ra mixi faxaxie.
  pon-2006: E ketin idingohng ie I en mihla nan rotorot en mehla.
  jae-jae: Eŋ kêkêŋ aê gamoa ŋakesec kêtôm gêŋmatê laŋgwa teŋ.
  ksd-ksd: I tar vaki iau ta ra umana gunan na bobotoi, da diat dia tar mat amana
    tana.
  tur-YTC: Uzun zamandır ölü olanlar gibi Beni karanlık yerlerde oturttu.
  grc-BRENT: ἐν σκοτεινοῖς ἐκάθισέ με ὡς νεκροὺς αἰῶνος.
  ind-AYT: Dia membuatku tinggal dalam kegelapan, seperti mereka yang telah lama mati.
  nya-nya: Wandikhazika mu mdima ngati amene anafa kale.
  hrv-hrv: Pustio me da živim u tminama kao mrtvaci vječiti.
  mps-mps: Agai ena hulia sai madi bidimainu ilalio, te polobadu mu isai bidi dabe
    tiwai mu tama tiali.
  tpi-tpi: Em i mekim mi i stap long tudak, olsem ol man bipo tru ol i dai pinis.
  dan-1931: lod mig bo i Mørke som de, der for længst er døde.
  vie-OVCB: Ngài bắt tôi ngồi trong chỗ tối tăm như những người chết từ rất lâu.
  guj-2017: તેમણે મને પુરાતન કાળના મરણ પામેલા એક પુરુષની જેમ અંધકારમાં પૂરી રાખ્યો
    છે.
  pon-2006A: E ketin idingohng ie I en mihla nan rotorot en mehla.
  por-BRBSL: He me fez morar em lugares escuros, como aqueles que estão há muito tempo
    mortos.
  swe-swe: 'I mörkret har han låtit mig bo, som de som har varit döda länge. [Den
    andra hebreiska bokstaven är: ב – Bet. Tecknet avbildar ett hus med bara en dörr.
    Det symboliserar ett hem och total tillit. Orden för ”utslitna”, ”har byggt” och
    ”i mörkret” börjar med denna bokstav.]'
  cth-cth: Ka dout tangcoungnaw patetlah a hmonae thung na o sak.
  twi-twi: Wama matena sum mu sɛ wɔn a wɔawuwu dedaw no.
  hlt-hlt: Ka khosak he khosuen kah aka duek bangla khohmuep ah ka om.
  tbz-SIM: Kuù duɔ́ nkɛ̀ nh ɑ̃ dibiìnnì miɛkɛ, bɛ̀ɛ̀ ku nɛ̀ dimɔ̀nnì bɛ kɔ̃mɛ.
  msy-2020: '@see-verse:LAM.003.005'
  dop-dop: N yelɑ-m sǝkpɛtʋɣʋ tɑɑ kɛ́ ɩsɩɩ wei ɩ sǝpɑ nɑ pǝ́ leeli tɔ.
  azb-azb: Çoxdan ölüb-gedənlər kimi Məni zülmətdə yaşatdı.
  eng-DBY: He hath made me to dwell in dark places as those that have been long dead.
  hin-2017: उसने मुझे बहुत दिन के मरे हुए लोगों के समान अंधेरे स्थानों में बसा दिया
    है।
  wol-KYG: Bérab yu lëndëm la ma dëël, ni ña dee bu yàgg.
  eng-YLT: In dark places He hath caused me to dwell, As the dead of old.
  eng-WYC-2017: He setted me in dark places, as everlasting dead men.
  eng-WMBB: He has made me dwell in dark places, as those who have been long dead.
  urd-GVH: उसने मुझे तारीकी में बसाया। अब मैं उनकी मानिंद हूँ जो बड़ी देर से क़ब्र
    में पड़े हैं।
  rug-rug: Va koa au Sa pa hinuporo gua ari kasa pu matedi pukerane.
  gaz-gaz: Akkuma warra dur dhumanii akka ani dukkana keessa jiraadhu na godhe.
  fra-LSG: Il me fait habiter dans les ténèbres, Comme ceux qui sont morts dès longtemps.
  yal-yal: A bata n lu dimini, alo muxun naxanye bata faxa to mi na ra.
  haw-1868: Ua hoonoho mai oia ia'u ma na wahi pouli, E like me ka poe i make i ka,
    wa kahiko.
  arb-NAV: أَسْكَنَنِي فِي الظُّلْمَةِ كَمَوْتَى الْحِقَبِ الْغَابِرَةِ.
  ewe-ewe: Ena menɔ viviti me abe ame siwo ku gbe aɖe gbe ke ene.
  eng-LEE: In dark places hath he set me to dwell, like the dead of olden times.
  asm-FB: বহু সময় ধৰি মৃত্যু হোৱা মানুহৰ দৰে, তেওঁ মোক অন্ধকাৰ ঠাইবোৰত বাস কৰালে।
  sus-A: عَ بَرَ ﭑ لُ دِ مِ كُي عَلْ سِنفٍ رَ مِشِ قَشَشِيٍ.
  fra-SBL: Il m'a fait habiter dans des lieux obscurs, comme ceux qui sont morts depuis
    longtemps.
  hbo-hbo: בְּמַחֲשַׁכִּ֥ים הֹושִׁיבַ֖נִי כְּמֵתֵ֥י עֹולָֽם׃ ס
  piu-2006: '@see-verse:LAM.003.005'
  kik-kik: Atũmĩte ndũũre nduma-inĩ o ta andũ arĩa maakuire tene.
  fra-NCL: Il m’a fait habiter dans les ténèbres, comme ceux qui sont morts depuis
    longtemps.
  cek-AK: Canghnii ah kadueh kami baktiah, khoving thungah ang suek.
  cuk-cuk: Dulemar-undargus-burgwismaladyob, negsichigangi-gudiguega an-imaked.
  uig-CYR: У мени өлгили узун болғанлардәк қап қараңғу җайларда турушқа мәҗбур қилди.
  tel-2017: ఎప్పుడో చనిపోయిన వాళ్ళు ఉండే చీకటి తావుల్లో నేను ఉండేలా చేశాడు.
  hat-BSA: Nan kote ki fènwa, li te fè m abite, tankou sila ki fin mouri lontan yo.
  kos-kos: El patokyula in muta in acn na lohsrlosr ac foulin ma misa oan we.
  hbo-WLC: בְּמַחֲשַׁכִּ֥ים הוֹשִׁיבַ֖נִי כְּמֵתֵ֥י עוֹלָֽם׃ ס
  ibo-ibo: O meela ka m biri nʼọchịchịrị dịka ndị nwụrụ anwụ kemgbe oge gara aga.
  ory-ory: ସେ ବହୁ କାଳରୁ ମୃତ ଲୋକମାନଙ୍କ ତୁଲ୍ୟ ମୋତେ ଅନ୍ଧକାର ସ୍ଥାନରେ ବାସ କରାଇଅଛନ୍ତି।
  chk-chk: A föri pwe üpwe nonom lon rochopwak, usun chök ekewe sotup mi mäla me lomlom.
  rop-rop: Imbin meigim mi jidanbat longtaim langa dakwan pleis jis laiga dedwan.
  ukr-1871: Він посадив мене в темне місце, як тих, що давно померли;
  deu-1951: In dunkeln Höhlen läßt er mich wohnen wie längst Verstorbene.
  eng-JPS: He hath made me to dwell in dark places, as those that have been long dead.
  srp-1865: Posadi me u tamu kao umrle odavna.
  lug-lug: Antadde mu kizikiza ng’abafu abaafa edda.
  heb-heb: במחשכים הושיבני כמתי עולם׃
  ben-IRV: তিনি আমাকে অন্ধকার জায়গায় বাস করিয়েছেন, দীর্ঘ দিনের র মৃতদের মতো করেছেন।
  pan-pan: ਉਸ ਨੇ ਮੈਨੂੰ ਲੰਬੇ ਸਮੇਂ ਤੋਂ ਮਰ ਚੁੱਕੇ ਲੋਕਾਂ ਵਾਂਗੂੰ ਹਨੇਰੇ ਸਥਾਨਾਂ ਵਿੱਚ ਵਸਾਇਆ
    ਹੈ।
  mya-JVB: သေ လွန်သောသူတို့ကို ပြုတတ်သကဲ့သို့ ၊ ငါ့ ကို မိုက် သောအရပ်၌ ထား တော်မူ၏။
  hmo-hmo: Dirava ese dibura gabuna lalonai, lau ia doria vareai. Lau be idaunegai
    lau mase tauna bamona.
  urd-urd: उसने मुझे लम्बे वक़्त से मुर्दों की तरह तारीक मकानों में रख्खा।
  rus-SYN: посадил меня в темное место, как давно умерших;
  bqc-SIM: A tò ma ye gusiau lán gbɛ̃́ pↄ́ gà à gɛ̃̀gɛ̃ↄwa.
