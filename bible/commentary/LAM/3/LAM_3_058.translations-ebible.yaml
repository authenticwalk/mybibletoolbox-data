verse: LAM.003.058
translations:
  mal-C: കർത്താവേ, അവിടന്ന് എന്റെ വ്യവഹാരം ഏറ്റെടുത്ത് എന്റെ ജീവനെ അവിടന്ന് വീണ്ടെടുത്തു.
  deu-TKW: Du führtest, o Herr, meine Sache, erlöstest mein Leben.
  lin-lin: Nkolo, obundelaki ngai solo, osikolaki bomoi na ngai !
  eng-LSV: You have pleaded, O Lord, the pleadings of my soul, || You have redeemed
    my life.
  eng-GNV: O Lord, thou hast maintained the cause of my soule, and hast redeemed my
    life.
  eng-WEBSTER: O LORD, thou hast pleaded the causes of my soul; thou hast redeemed
    my life.
  nhw-BL: “Toteco Dios, ta techmanahuía iniixpa masehualme. Tijmaquixtía nonemilis.
  swh-ONEN: Ee Bwana, ulichukua shauri langu, ukaukomboa uhai wangu.
  bba-bba: Yinni ɑ mɑn siriɑ mɑ ɑ nɛn wɑ̃ɑru yɑkiɑ.
  eng-KJVCPB: O Lord, thou hast pleaded the causes of my soul; thou hast redeemed
    my life.
  luo-luo: Yaye Ruoth Nyasaye ne itingʼo tingʼna, kendo ne ireso ngimana.
  meu-meu: Ḡaubada e, oi ese egu ginikau gabuna vada o lailaia, oi ese egu mauri vada
    o rauaia.
  npi-ULB: हे परमप्रभु, तपाईं मेरो पक्षमा लड्नुभयो । तपाईंले मेरो ज्यान बचाइदिनुभयो
    ।
  yor-yor: Olúwa, ìwọ gba ẹjọ́ mi rò, o ra ẹ̀mí mi padà.
  pes-OPCB: ای خداوند، تو به دادم رسیدی و جانم را از مرگ رهایی بخشیدی.
  tgl-ULB: Panginoon, ipinagtanggol mo ako nang ako ay nasa paglilitis para sa buhay
    ko, iniligtas mo ang buhay ko!
  hui-hui: Anduane Homogo-o í̠na i̱ pele ngialu i̱ waitigi bu hearume i̱ nabelo hapai
    harigoni. Í̠na i̱ pele ngirigola áyu i̱ bayale kogoni.
  mya-mya: အို ထာ​ဝ​ရ​ဘု​ရား​ကိုယ်​တော်​ရှင်​သည် ကျွန်​တော်​မျိုး​အား​ကူ​မ​ရန်​ကြွ​လာ​တော်​မူ​၍
    ကယ်​တင်​တော်​မူ​ပါ​၏။
  bod-N: གཙོ་བོ་ཁྱེད་ཀྱིས་བདག་ལ་དག་འབུད་མཛད་དེ་ངའི་སྲོག་བསྐྱབས་པ་ཡིན། །
  sna-sna: Haiwa Ishe, makandireverera mhaka yangu; makadzikinura upenyu hwangu.
  spa-BLM: Señor, tú has defendido las causas de mi alma. Has redimido mi vida.
  cac-cac: Mamin, ix in a colcanel d'a yol sc'ab' chamel.
  swh-ULB: Bwana, ulitetea kesi yangu, uliokoa maisha yangu!
  bel-bel: Ты абараняў, Госпадзе, дзеі душы маёй; акупляў жыцьцё маё.
  deu-ELBBK: Herr, du hast die Rechtssachen meiner Seele geführt, hast mein Leben
    erlöst.
  mbb-OT: Nengazen, midtevangan a kenikew te kasu ku ne midlibri nu is untung ku.
  mal-2015: കർത്താവേ, നീ എന്റെ വ്യവഹാരം നടത്തി, എന്റെ ജീവനെ വീണ്ടെടുത്തിരിക്കുന്നു.
  rmc-rmc: Tu vaš ma zaačhiľal, RAJEJA, cinďal avri miro dživipen.
  pes-OPV: ‌ای خداوند دعوی جان مرا انجام داده و حیات مرا فدیه نموده‌ای!
  ron-1924: Доамне, Ту ай апэрат причина суфлетулуй меу, мь-ай рэскумпэрат вяца!
  ben-OBCV: হে সদাপ্রভু, তুমি আমার পক্ষ নিয়েছ; তুমি আমার জীবন মুক্ত করেছ।
  som-som: Sayidow, naftayda dacwooyinkeeda waad ii qaadday, waadna i madaxfuratay.
  lat-VUC: Res Judicasti, Domine, causam animæ meæ, redemptor vitæ meæ.
  eng-ASVBT: O Lord, thou hast pleaded the causes of my soul; thou hast redeemed my
    life.
  ita-1885: O Signore, tu hai dibattute le querele dell'anima mia; Tu hai riscossa
    la vita mia.
  eng-LXXUP: O Lord, thou hast pleaded the causes of my soul; Thou hast redeemed my
    life.
  eng-ULB: Lord, you defended my case, you saved my life!
  spa-VBL: ¡Has tomado mi caso y me has defendido; has salvado mi vida!
  fra-_FOB: Seigneur, tu as plaidé la cause de mon âme, tu as racheté ma vie.
  mal-mal: കർത്താവേ, അങ്ങ് എന്റെ വ്യവഹാരം നടത്തി, എന്റെ ജീവനെ വീണ്ടെടുത്തിരിക്കുന്നു.
  urd-GVR: Ai Rab, tū adālat meṅ mere haq meṅ muqaddamā laṛā, balki tū ne merī jān
    kā ewazānā bhī diyā.
  suz-BL: परमप्रभु गे आं कली वारच पाइक्‍तीनी। मिनु बेक्‍चा रे प्रोंइतीनी।
  eng-NOY: Thou maintainest my cause, O Lord; thou redeemest my life!
  ita-1927: O Signore, tu hai difesa la causa dell’anima mia, tu hai redento la mia
    vita.
  ckb-ckb: ئەی پەروەردگار، بەرگریت لە کێشەی من کرد، ژیانی منت کڕییەوە.
  eng-BBE: O Lord, you have taken up the cause of my soul, you have made my life safe.
  kan-OKCV: ಕರ್ತದೇವರೇ, ನೀನು ನನ್ನ ಪ್ರಾಣದ ವ್ಯಾಜ್ಯಗಳನ್ನು ನಡೆಸಿ, ನನ್ನ ಜೀವವನ್ನು ವಿಮೋಚಿಸಿದ್ದೀರಿ.
  tam-2017: ஆண்டவரே, என் ஆத்துமாவின் வழக்கை நடத்தினீர்; என் உயிரை மீட்டுக்கொண்டீர்.
  spa-RV-1909: Abogaste, Señor, la causa de mi alma; redimiste mi vida.
  ron-BTF: Doamne, tu ai pledat în cauzele sufletului meu; mi-ai răscumpărat viața.
  eng-WEBP: Lord, you have pleaded the causes of my soul. You have redeemed my life.
  eng-FBV: You have taken my case and defended me; you have saved my life!
  nld-1939: Heer, Gij naamt het voor mij op, En hebt mijn leven gered!
  nch-BL: “Toteco Dios, ta techmanahuía iniixpa masehualme. Tijmaquixtía nonemilis.
  vie-1934: Hỡi Chúa, Ngài đã đối nại việc hồn tôi, là Đấng chuộc mạng tôi.
  hin-CV: प्रभु आपने मेरा पक्ष लेकर; मेरे जीवन को सुरक्षा प्रदान की है.
  spa-BES: Oh Señor, has tomado la causa de mi alma, has salvado mi vida.
  tdx-tdx: ר Ry Talè, nañalañalañe’o o entan’ aikoo; fa jineba’o ty fiaiko.
  tha-KJV: โอ ข้าแต่​องค์​พระผู้เป็นเจ้า พระองค์​ได้​ทรงเข้ากับคดีของจิตใจข้าพระองค์​แล้ว
    พระองค์​ทรงไถ่​ชี​วิตข้าพระองค์
  por-BR-2018: Defendeste, Senhor, as causas de minha alma; redimiste minha vida.
  deu-ELO: Herr, du hast die Rechtssachen meiner Seele geführt, hast mein Leben erlöst.
  eng-WYC-2018: Lord, again-buyer of my life, thou deemedest the cause of my soul.
    (Lord, the Redeemer of my life, thou hast pleaded the cause of my soul or thou
    hast pleaded my soul’s case.)
  epo-epo: Vi, ho Sinjoro, defendis mian juĝaferon; Vi liberigis mian vivon.
  uig-PIN: '|ר| (Rǝx) I rǝb, jenimning dǝwasini ɵzüng soriding; Sǝn manga ⱨǝmjǝmǝt
    bolup ⱨayatimni ⱪutⱪuzdung.'
  beo-beo: 'Di da na esalusu gaga:musa: misini, na esaloma:ne hamoi.'
  tpi-OTNT: Bikpela, yu bin helpim mi na yu daunim ol birua. Yu bin kisim bek mi na
    mi stap gut.
  hau-SA: Ya Ubangiji, ka goyi bayana; ka fanshi raina.
  uig-LAT: '|ר| (Resh) I reb, jénimning dewasini özüng soriding; Sen manga hemjemet
    bolup hayatimni qutquzdung.'
  nde-nde: Oh Thixo, wasamukela isikhalazo sami; wahlenga ukuphila kwami.
  ton-ton: “ʻE Sihova kuo ke langomakiʻi hoku laumālie; kuo ke huhuʻi ʻeku moʻui.
  ces-1613: Pane, zasazuje se o při duše mé, vysvobozoval jsi život můj.
  eng-WMB: Lord, you have pleaded the causes of my soul. You have redeemed my life.
  tam-TCV: யெகோவாவே, நீரே என் வழக்கை பொறுப்பேற்றீர்; என் உயிரை மீட்டுக்கொண்டீர்.
  ceb-ULB: Ginoo, gipanalipdan mo ako sa dihang nahukman ang akong kinabuhi; giluwas
    mo ang akong kinabuhi!
  pol-UBG: Broniłeś, Panie, sprawy mojej duszy, wybawiłeś moje życie.
  urd-GVU: اے رب، تُو عدالت میں میرے حق میں مقدمہ لڑا، بلکہ تُو نے میری جان کا عوضانہ
    بھی دیا۔
  deu-1912: Du führest, Herr, die Sache meiner Seele und erlösest mein Leben.
  kan-2017: ಕರ್ತನೇ, ನೀನು ನನ್ನ ವ್ಯಾಜ್ಯಗಳನ್ನು ನಡಿಸಿ, ನನ್ನ ಪ್ರಾಣವನ್ನು ಉಳಿಸಿದ್ದೀ.
  yap-yap: “Somol, gur e mub mu lageg, ma ga ayweg e pogofan rog.
  hlt-MCSB: Ka hinglu kah tuituknah khaw ka Boeipa loh na rhoe tih ka hingnah na tlan.
  mdy-ETH: «ናንጊና ናንጋ ጎዳሢዮ! ኔኤኒ ታ ዛሎ ሞኦቲ ታና ኔኤኒ ዓውሴኔ።
  twi-ASANTE: Ao Awurade, wodii mʼasɛm maa me; na wogyee me nkwa.
  eng-WEBU: Lord, you have pleaded the causes of my soul. You have redeemed my life.
  wal-wal: Abeet Godau, neeni ta mootuwaa mootettada, tana wozadasa.
  spa-PDDPT: Oh ʼAdonay, Tú defendiste la causa de mi vida. Tú redimiste mi vida.
  gun-gun: Senhor, xerekove re reikuaa pota vy xereraa jepe va'ekue aikove aguã rami.
  ilo-ULB: Apo, inkalintegannak idi addaak iti pangukoman; insalakanmo ti biagko!
  kpg-kpg: “Meenei dogu Dagi, Goe gu haga dagaloaha au, gu hagamouli au.
  uig-ARA: '|ר| (رەش) ئى رەب، جېنىمنىڭ دەۋاسىنى ئۆزۈڭ سورىدىڭ؛ سەن ماڭا ھەمجەمەت بولۇپ
    ھاياتىمنى قۇتقۇزدۇڭ.'
  sus-sus: Alatala, i bara n ma fe suxu, i bara n nii rakisi.
  pon-2006: “Maing ei Kaun, komwi ketin doareiehla, oh kamouriehla.
  jae-jae: “O Apômtau, aôm mêŋgôjam aê sa to gôjam aê katuc kêsi.
  ksd-ksd: Luluai, u ga varkurai maravut iau; u ga valaun iau.
  tur-YTC: Ey Yahve, canımın davalarını sen gördün. Hayatımı kurtardın.
  grc-BRENT: ΡΗΧΣ. Ἐδίκασας, Κύριε, τὰς δίκας τῆς ψυχῆς μου, ἐλυτρώσω τὴν ζωήν μου.
  ind-AYT: Ya Tuhan, Engkau telah membela perkara-perkara jiwaku; Engkau telah menebus
    hidupku.
  nya-nya: Inu Ambuye munandiwombola ku mlandu wanga; munapulumutsa moyo wanga.
  hrv-hrv: Ti si, Gospode, izborio pravdu za dušu moju, ti si život moj izbavio.
  mps-mps: Genuai Bidi, nago ena tau selama, tama nago te eno boi bidi dabe aiyaba
    elaluai dao. Nago ena augwaligo nogode ma oda selama, tama ena bugagia bidibao.
  tpi-tpi: Bikpela, yu bin helpim mi na yu daunim ol birua. Yu bin kisim bek mi na
    mi stap gut.
  dan-1931: Du førte min Sag, o Herre, genløste mit Liv;
  vie-OVCB: Lạy Chúa, Ngài là Đấng bào chữa cho con! Biện hộ cho con! Ngài đã cứu
    chuộc mạng sống con.
  guj-2017: હે પ્રભુ, તમે મારો બચાવ કર્યો છે અને મારો ઉદ્ધાર કર્યો છે.
  pon-2006A: “Maing ei Kaun, komwi ketin doareiehla, oh kamouriehla.
  por-BRBSL: Senhor, Vós invocastes as causas da minha alma. Você resgatou minha vida.
  swe-swe: Herre (Adonai) du har försvarat mitt liv (min själ, hebreiska ”nefesh”),
    du har återlöst mitt liv.
  cth-cth: Oe BAWIPA nama ni ka lungthin na rungngang pouh teh, ka hringnae na ratang.
  twi-twi: Wo Awurade, wudii mʼasɛm maa me; na wugyee me nkwa.
  hlt-hlt: Ka hinglu kah tuituknah khaw ka Boeipa loh na rhoe tih ka hingnah na tlan.
  tbz-SIM: N Yiɛ̀ nKuyie nhɑ n kòńnɛ́mu, kɛ n dɛɛtɛ́.
  msy-2020: Vezir bar kuram, kɨ a ini. O Ekiam, nɨ nan akuragha apaniba abɨra. Nɨ
    ua na inizɨ kɨ deragha iti. O Ikiavɨra Itir God, nɨ jasɨn mɨn nan garima, gumazir
    kaba arazir kurar avɨribar na gami. Ga uaning! Nɨ tong nan akuragh arazir aghuibar
    na damu. Ekiam, nɨ fo, me nan apanim gamua na dɨpova kamaghɨra iti. Me arazir
    kurabar na damuasa nɨghnɨgha mɨgɨrɨgɨar kurabar na gami. Me zurara dughiabar sighsɨzir
    akaba ko imobir akabar na gamua, egha na mɨsoghasa na bagha tuaviba buria akabav
    sosi. Nɨ ganam, me managh dapiaghɨv ikiam, o me dɨkavigh managh mangam, me dughiabar
    zurara na dɨghora dɨbovir onger akabagh ami.
  dop-dop: Tɑcɑɑ, n sɛɛnɑ mɑ tɔɔ, n yɑpɑ mɑ weesuɣu.
  azb-azb: Ey Xudavənd, mənim əməlimə baxdın, Həyatımı satın aldın.
  eng-DBY: Lord, thou hast pleaded the cause of my soul, thou hast redeemed my life.
  hin-2017: हे यहोवा, तूने मेरा मुकद्दमा लड़कर मेरा प्राण बचा लिया है।
  wol-KYG: Boroom bi, yaa sàmm sama àq, yaa jot sama bakkan.
  eng-YLT: Thou hast pleaded, O Lord, the pleadings of my soul, Thou hast redeemed
    my life.
  eng-WYC-2017: Lord, again-buyer of my life, thou deemedest the cause of my soul.
  eng-WMBB: Lord, you have pleaded the causes of my soul. You have redeemed my life.
  urd-GVH: ऐ रब, तू अदालत में मेरे हक़ में मुक़दमा लड़ा, बल्कि तूने मेरी जान का एवज़ाना
    भी दिया।
  rug-rug: Ke Zihova, ele va sare au Agoi pa tinasuna, harupia Agoi sa qua tinoa.
  gaz-gaz: Yaa gooftaa ati dubbii koo naa falmite; lubbuu koos ni baraarte.
  fra-LSG: Seigneur, tu as défendu la cause de mon âme, Tu as racheté ma vie.
  yal-yal: Marigina, i bata n xun mayɛngɛ kitini, i yi n niin xunba.
  haw-1868: E ka Haku, ua kokua mai oe ia'u i ka hoopiiia o kuu uhane; Nau no i hoolapanai
    i ko'u ola.
  arb-NAV: قَدْ دَافَعْتَ عَنْ دَعْوَايَ يَا رَبُّ، وَافْتَدَيْتَ حَيَاتِي.
  ewe-ewe: O, Aƒetɔ, èxɔ nye nya ɖe akɔ eye nèɖe nye agbe.
  eng-LEE: 'Thou didst plead, O Lord, the causes of my soul: thou didst [before this]
    redeem my life.'
  asm-FB: হে প্ৰভু, তুমি মোৰ প্ৰাণৰ অভিযোগ প্ৰতিবাদ কৰিলা; তুমি মোৰ জীৱন মুক্ত কৰিলা।
  sus-A: عَلَتَلَ، عِ بَرَ ﭑ مَ قٍ سُشُ، عِ بَرَ ﭑ نِي رَكِسِ.
  fra-SBL: Seigneur, tu as plaidé les causes de mon âme. Tu as racheté ma vie.
  hbo-hbo: רַ֧בְתָּ אֲדֹנָ֛י רִיבֵ֥י נַפְשִׁ֖י גָּאַ֥לְתָּ חַיָּֽי׃
  piu-2006: '@see-verse:LAM.003.057'
  kik-kik: Wee Mwathani-rĩ, nĩwe wanjiirĩrĩire; nawe ũgĩgĩkũũra muoyo wakwa.
  fra-NCL: Seigneur tu as pris en main ma cause, tu m’as sauvé la vie.
  cek-AK: Aw Angraeng, ka hing thai hanah tok na sak moe, ka hinghaih pakhra to nang
    pahlong boeh.
  cuk-cuk: Bab-Jehová, bee be anbali nagusad, be an-bendaksad.
  uig-CYR: '|ר| (Рәш) И рәб, җенимниң дәвасини өзүң соридиң; Сән маңа һәмҗәмәт болуп
    һаятимни қутқуздуң.'
  tel-2017: ప్రభూ, నువ్వు నా జీవితపు వివాదాల విషయంలో వాదించి నా జీవాన్ని విమోచించావు.
  hat-BSA: O Senyè, Ou te plede ka pou nanm mwen an. Ou te rachte lavi mwen.
  kos-kos: “O Leum, kom tuku in loangeyu, ac kom molela moul luk.
  hbo-WLC: רַ֧בְתָּ אֲדֹנָ֛י רִיבֵ֥י נַפְשִׁ֖י גָּאַ֥לְתָּ חַיָּֽי׃
  ibo-ibo: Gị onwe gị, Onyenwe anyị, kpechitere ọnụ m, gị gbapụtara ndụ m.
  ory-ory: ହେ ପ୍ରଭୁ, ତୁମ୍ଭେ ମୋʼ ପ୍ରାଣର ବିବାଦସକଳର ସପକ୍ଷରେ ପ୍ରତିବାଦ କରିଅଛ; ତୁମ୍ଭେ ମୋହର
    ଜୀବନ ମୁକ୍ତ କରିଅଛ।
  chk-chk: Ai Samol, en ka angasaei o amanauaei.
  rop-rop: Bos, yubin kaman blanga seibum mi. Yubin seibum main laif.
  ukr-1871: Ти боронив, Господи, мою справу; вибавляв життє моє.
  deu-1951: Du führtest, o Herr, die Sache meiner Seele, du rettetest mir das Leben!
  eng-JPS: O Lord, Thou hast pleaded the causes of my soul; Thou hast redeemed my
    life.
  srp-1865: Raspravljao si, Gospode, parbu duše moje, i izbavljao si život moj.
  lug-lug: Mukama watunula mu nsonga yange, era n’onunula obulamu bwange.
  heb-heb: רבת אדני ריבי נפשי גאלת חיי׃
  ben-IRV: হে প্রভু, তুমি আমার জীবনের সমস্ত বিবাদগুলি সমাধান করেছ; আমার জীবন মুক্ত
    করেছ।
  pan-pan: ਹੇ ਮੇਰੇ ਪ੍ਰਭੂ, ਤੂੰ ਮੇਰੀ ਜਾਨ ਦਾ ਮੁਕੱਦਮਾ ਲੜਿਆ ਹੈ, ਤੂੰ ਮੇਰੇ ਜੀਵਨ ਦਾ ਛੁਟਕਾਰਾ
    ਕੀਤਾ ਹੈ।
  mya-JVB: အိုထာဝရ ဘုရား၊ ကိုယ်တော် သည် အကျွန်ုပ် အသက် နှင့် ဆိုင်သောအမှု ကိုစောင့်
    ၍ ရွေးနှုတ် တော်မူပြီ။
  hmo-hmo: Lohiabada e, oi ese lau oi durua, bona oi ese lau oi hamauria vadaeni.
  urd-urd: ऐ ख़ुदावन्द, तूने मेरी जान की हिमायत की और उसे छुड़ाया।
  rus-SYN: Ты защищал, Господи, дело души моей; искуплял жизнь мою.
  bqc-SIM: Dii, n zɛmanↄ yã́kpalɛu, n ma wɛ̃ni sì.
  tcz-CHONGTHU: Pakai nangman ka thutanpa nahin, ka chung thu neiseipehin! Ajeh chu
    eihuhdoha Nang na hi.
  mar-mar: परमेश्वरा, माझ्या जीवनातील वादविवादाकरिता तू मध्यस्थी केलीस, तू खंडणी भरून
    माझा जीव सोडवलास.
  qub-qub: Tayta Dios, gammi ima mana allipitapis chapämashcanqui. Wañunäpitapis gammi
    salbamashcanqui.
  bqp-bqp: Yinni ɑ mɑn siriɑ mɑ ɑ nɛn wɑ̃ɑru yɑkiɑ.
  hat-hat: Bondye Sèl Mèt, ou pran ka m' an konsiderasyon. Ou sove lavi m'.
  eng-BSB: You defend my cause, O Lord; You redeem my life.
  eng-WEBPB: Lord, you have pleaded the causes of my soul. You have redeemed my life.
  kbq-kbq: Ra Anumzamoka keagani'a refko hunka nentahinka nagu'vazinke'na knare hu'na
    mani'noe.
  nhe-BL: “Toteco Dios, ta tinechmanahuía iniixtla tlacame. Tijmaquixtía noyolis.
  gub-BL: O Tupàn Tuweharupi Wiko Ma'e erezur hepytywà pà. Hepyro pe ne.
  eng-DRA: Res. Thou hast judged, O Lord, the cause of my soul, thou the Redeemer
    of my life.
