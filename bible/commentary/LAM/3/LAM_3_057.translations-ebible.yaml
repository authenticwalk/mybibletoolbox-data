verse: LAM.003.057
translations:
  mal-C: ഞാൻ വിളിച്ചപ്പോൾ അവിടന്ന് അരികെവന്നു, അവിടന്ന് കൽപ്പിച്ചു, “ഭയപ്പെടരുത്.”
  deu-TKW: 'Du warst nahe, als ich dich rief, sprachst: “Sei getrost!”'
  lin-lin: 'Tango nabelelaki Yo, opusanaki pene na ngai mpe olobaki : « Kobanga te ! »'
  eng-LSV: You have drawn near in the day I call You, You have said, Do not fear.
  eng-GNV: 'Thou drewest neere in the day that I called vpon thee: thou saydest, Feare
    not.'
  eng-WEBSTER: 'Thou drewest near in the day that I called upon thee: thou saidst,
    Fear not.'
  nhw-BL: 'Huan ta, Toteco Dios, ipan nopa tonal quema nimitznotzqui, tihualajqui
    huan techilhui: ‘Amo ximajmahui.’'
  swh-ONEN: Ulikuja karibu nilipokuita, nawe ukasema, “Usiogope.”
  bba-bba: Dɔmɑ te, ɑ mɑn susi, ɑ mɑn sɔ̃ɔwɑ ɑ nɛɛ, n ku bɛrum ko.
  eng-KJVCPB: 'Thou drewest near in the day that I called upon thee: thou saidst,
    Fear not.'
  luo-luo: Nibiro machiegni kane aluongi kendo ne iwachona niya, “Kik iluor ngangʼ.”
  meu-meu: na boi henimu negana ai o raka kahira, oto “Basio gari”.
  npi-ULB: मैले पुकार गरेको त्यस दिनमा तपाईं नजिक आउनुभयो । तपाईंले भन्‍नुभयो, “नडरा
    ।”
  yor-yor: O wá tòsí nígbà tí mo ké pè ọ́, o sì wí pé, “Má ṣe bẹ̀rù.”
  pes-OPCB: 'آری، هنگامی که تو را خواندم به کمکم آمدی و گفتی: «نترس!»'
  tgl-ULB: Lumapit ka sa araw na tinawag kita, sinabi mo sa akin, “Huwag kang mangamba!”
  hui-hui: Hale howa í̠na i̱ hewaria kaware ibuwa i̱hondo lalu, Gi nahe habe, lalu
    langirigoni.
  mya-mya: ကျွန်​တော်​မျိုး​အား`မ​ကြောက်​နှင့်' ဟု​ပြန်​လည် ဖြေ​ကြား​တော်​မူ​ပါ​၏။
  bod-N: ནམ་ཡང་བདག་གིས་ཁྱེད་ཀྱི་ཕྱོགས་སུ་ཞུ་བའི་དུས་སྐབས་སུ། ། ཁྱེད་ཉིད་བདག་གི་ཉེ་སར་ཕེབས་ཏེ་འཇིགས་པར་མི་དགོས་གསུངས།
    །
  sna-sna: Makaswedera pedyo pandakakudanai, mukati, “Usatya.”
  spa-BLM: 'Te acercaste el día que te invoqué. Dijiste: “No tengas miedo”.'
  cac-cac: 'Ix a nitzcot a b''a d''ayin ayic ix ach vavtani, ix alan d''ayin: Man̈
    ach xivoc, xa chi.'
  swh-ULB: Ulikuja karibu siku niliyo kuiita; ulisema, “Usiogope”
  bel-bel: 'Ты набліжаўся, калі я клікаў Цябе, і казаў: ня бойся!'
  deu-ELBBK: 'Du hast dich genaht an dem Tag, da ich dich anrief; du sprachst: Fürchte
    dich nicht!'
  mbb-OT: Nekeuma ka hein mid-umew ku sikew, ne migkaǥi ka te kenà a mahandek.
  mal-2015: 'ഞാൻ നിന്നെ വിളിച്ചപേക്ഷിച്ച നാളിൽ നീ അടുത്തുവന്നു: ഭയപ്പെടേണ്ടാ എന്നു
    പറഞ്ഞു.'
  rmc-rmc: 'Tu avľal paš ma, sar vičinavas, a phenďal: „Ma dara tut!“'
  pes-OPV: در روزی که تو را خواندم نزدیک شده، فرمودی که نترس.
  ron-1924: 'Ын зиуа кынд Те-ам кемат, Те-ай апропият ши ай зис: „Ну те теме!”'
  ben-OBCV: আমি তোমাকে ডাকলে তুমি নিকটে এলে, আর তুমি বললে, “ভয় কোরো না।”
  som-som: Maalintii aan ku baryay ayaad ii soo dhowaatay, oo waxaad igu tidhi, Ha
    cabsan.
  lat-VUC: 'Coph Appropinquasti in die quando invocavi te; dixisti: Ne timeas.'
  eng-ASVBT: Thou drewest near in the day that I called upon thee; thou saidst, Fear
    not.
  ita-1885: 'Tu ti sei accostato al giorno che io ti ho invocato; Tu hai detto: Non
    temere.'
  eng-LXXUP: 'Thou drewest nigh to my help: In the day wherein I called upon thee
    Thou saidst to me, Fear not.'
  eng-ULB: You came near on the day I called on you; you said, 'Do not fear.'
  spa-VBL: 'Viniste a mí cuando te llamé, y me dijiste: “¡No tengas miedo!”'
  fra-_FOB: 'Au jour où je t''ai invoqué, tu t''es approché, tu as dit: Ne crains
    rien!'
  mal-mal: 'ഞാൻ അങ്ങയെ വിളിച്ചപേക്ഷിച്ച നാളിൽ അങ്ങ് അടുത്തുവന്ന്: “ഭയപ്പെടേണ്ടാ” എന്ന്
    പറഞ്ഞു.'
  urd-GVR: Jab maiṅ ne tujhe pukārā to tū ne qarīb ā kar farmāyā, “Ḳhauf na khā.”
  suz-BL: गो इन कली थोङानु, गे आं नेक्‍था जाक्‍तीनी। मिनु आं कली ‘महिनो’ देंतीनी।
  eng-NOY: Be near to me, when I call upon thee! Say, “Fear not!”
  ita-1927: 'Nel giorno ch’io t’ho invocato ti sei avvicinato; tu hai detto: “Non
    temere!”'
  ckb-ckb: 'ئەو ڕۆژەی نزام بۆ کردیت نزیک بوویتەوە، فەرمووت: «مەترسە!»'
  eng-BBE: 'You came near in the day when I made my prayer to you: you said, Have
    no fear.'
  kan-OKCV: ನಾನು ನಿನ್ನನ್ನು ಕರೆದ ದಿನದಲ್ಲಿ ನೀನು ಸಮೀಪಕ್ಕೆ ಬಂದು, “ಭಯಪಡಬೇಡ,” ಎಂದು ಹೇಳಿದಿರಿ.
  tam-2017: 'நான் உம்மை நோக்கிக் கூப்பிட்டநாளிலே நீர் கேட்டு: பயப்படாதே என்றீர்.'
  spa-RV-1909: 'Acercástete el día que te invoqué: dijiste: No temas.'
  ron-BTF: 'Tu te-ai apropiat în ziua când eu te-am chemat; ai spus: Nu te teme.'
  eng-WEBP: You came near in the day that I called on you. You said, “Don’t be afraid.”
  eng-FBV: You came to me when I called you, and you told me, “Don't be afraid!”
  nld-1939: 'Gij zijt gekomen, toen ik U riep, En hebt gesproken: Wees niet bang!'
  nch-BL: 'Huan ta, Toteco Dios, ipan nopa tonali quema nimitznotzqui, tihualajqui
    huan techilhui: ‘Amo ximajmahui.’'
  vie-1934: 'Ngày tôi cầu Ngài, Ngài đã đến gần tôi, đã phán cùng tôi: Chớ sợ hãi
    chi!'
  hin-CV: जब मैंने आपकी दोहाई दी, आप निकट आ गए; आपने आश्वासन दिया, “डरो मत.”
  spa-BES: 'Llegaste el día en que te hice mi oración: dijiste: No temas.'
  tdx-tdx: 'Nitotok’ ahy irehe amy andro nikanjiako azoy; le hoe irehe: Ko hemban-drehe.'
  tha-KJV: พระองค์​ทรงเข้ามาใกล้ในวั​นที​่ข้าพระองค์ร้องทูลพระองค์ พระองค์​ตรั​สว​่า
    ‘​ไม่​ต้องกลัว’
  por-BR-2018: 'Tu te achegaste no dia em que te invoquei; disseste: Não temas.'
  deu-ELO: 'Du hast dich genaht an dem Tage, da ich dich anrief; du sprachst: Fürchte
    dich nicht!'
  eng-WYC-2018: Thou nighedest to me in the day, wherein I called thee to help; thou
    saidest, Dread thou not. (Thou came to me on the day, when I called to thee for
    help; thou saidest, Fear thou not.)
  epo-epo: 'Vi alproksimiĝis, kiam mi vokis al Vi; Vi diris: Ne timu.'
  uig-PIN: Sanga nida ⱪilƣan künidǝ manga yeⱪin kǝlding, «Ⱪorⱪma» — deding.
  beo-beo: Di da nama bu adole i, “Di mae beda:ma!”
  tpi-OTNT: Na yu bin kam klostu long mi na yu tok long mi no ken pret.
  hau-SA: Ka zo kusa lokacin da na kira ka, kuma ka ce mini, “Kada ka ji tsoro.”
  uig-LAT: Sanga nida qilghan künide manga yéqin kelding, «Qorqma» — déding.
  nde-nde: Wasondela lapho ngikumemeza, wathi kimi, “Ungesabi.”
  ton-ton: 'Naʻa ke ʻunuʻunu mai ʻo ofi ʻi he ʻaho ko ia ne u ui kiate koe: naʻa ke
    pehē, “ʻOua naʻa manavahē.”'
  ces-1613: 'V ten den, v němž jsem tě vzýval, přicházeje, říkávals: Neboj se.'
  eng-WMB: You came near in the day that I called on you. You said, “Don’t be afraid.”
  tam-TCV: நான் உம்மை நோக்கிக் கூப்பிட்டபோது, நீர் என் அருகே வந்து, “நீ பயப்படாதே”
    என்றீர்.
  ceb-ULB: Giduol mo ako sa adlaw nga mitawag ako kanimo; gisultihan mo ako, “Ayaw
    kahadlok!”
  pol-UBG: 'Zbliżyłeś się do mnie w dniu, kiedy cię wzywałem, i powiedziałeś: Nie
    bój się.'
  urd-GVU: جب مَیں نے تجھے پکارا تو تُو نے قریب آ کر فرمایا، ”خوف نہ کھا۔“
  deu-1912: 'Du nahest dich zu mir, wenn ich dich anrufe, und sprichst: Fürchte dich
    nicht!'
  kan-2017: ನಾನು ನಿನ್ನನ್ನು ಕೂಗಿಕೊಂಡಾಗ ನನ್ನ ಸಮೀಪಕ್ಕೆ ಬಂದು “ಭಯಪಡಬೇಡ” ಎಂದು ಅಭಯವಚನ ನೀಡಿದೆ.
  yap-yap: Ma ga fulweg lamag ngamog ngog ni dab kugrus.
  hlt-MCSB: Namah kang khue khohnin ah na mop tih, “Rhih boeh,” na ti.
  mdy-ETH: ታኣኒ ኔና ዔኤሌ ዎዶና ኔኤኒ፦ «ዒጊጪፖ!» ጌይ ታና ዶዲሼኔ።
  twi-ASANTE: Wotwe bɛnee me ɛberɛ a mefrɛɛ woɔ no, na wokaa sɛ, “Nsuro.”
  eng-WEBU: You came near in the day that I called on you. You said, “Don’t be afraid.”
  wal-wal: Taani nena xeesido wode, taakko shiiqada, “Yayyoppa” yaagadasa.
  spa-PDDPT: 'Tú te acercaste cuando te invoqué, Dijiste: ¡No temas!'
  gun-gun: Ndevy pe ajapukaia ára ndee ae renhemboja xere. Ha'e rami vy xevy pe “Ekyje
    eme” 're.
  ilo-ULB: Immasidegka idi aldaw nga inawaganka ket kunam kaniak, “Dika agbuteng!”
  kpg-kpg: Goe gu helekai mai i di madagoaa au nogo gahigahi Goe, gei Goe gu hagi mai
    boloo, ‘Hudee madagu.’
  uig-ARA: ساڭا نىدا قىلغان كۈنىدە ماڭا يېقىن كەلدىڭ، «قورقما» ــ دېدىڭ.
  sus-sus: N to i maxandi, i naxa i maso n na, i a fala n bɛ, «I naxa gaaxu.»
  pon-2006: Komwi ketin sapeng ie oh mahsanihong ie I en dehr masak.
  jae-jae: Aôm gôjô aêŋoc biŋ ma kôsôm gebe ‘Ôtêc taôm atom.’
  ksd-ksd: 'U ga kakari maravai ta ra bung iau ga kail u; u ga biti: Koko u burut.'
  tur-YTC: Seni çağırdığım gün yaklaştın. “Korkma” dedin.
  grc-BRENT: Εἰς τὴν βοήθειάν μου ἤγγισας· ἐν ἡμέρᾳ ᾗ ἐπεκαλεσάμην σε εἶπάς μοι, μὴ
    φοβοῦ.
  ind-AYT: Engkau mendekat ketika aku memanggil-Mu. Engkau berfirman, ‘Jangan takut!’
  nya-nya: Munafika pafupi pamene ndinakuyitanani, ndipo munati, “Usaope.”
  hrv-hrv: 'Bliz meni bijaše u dan vapaja mog, govoraše: “Ne boj se!”'
  mps-mps: Tama nage ena pageba aselama, tama nago enabolo “Wi igio,” po wai dao.
  tpi-tpi: Na yu bin kam klostu long mi na yu tok long mi no ken pret.
  dan-1931: 'Nær var du, den Dag jeg kaldte, du sagde: “Frygt ikke!”'
  vie-OVCB: 'Lập tức, Chúa đến gần con khi con kêu gọi; Ngài phán bảo con rõ ràng:
    “Đừng sợ hãi.”'
  guj-2017: જે દિવસે મેં તમને હાંક મારી ત્યારે તમે મારી પાસે આવ્યા અને મને કહ્યું,
    “બીશ નહિ!”
  pon-2006A: Komwi ketin sapeng ie oh mahsanihong ie I en dehr masak.
  por-BRBSL: 'Você chegou perto no dia em que eu o chamei. Você disse: “Não tenha
    medo”.'
  swe-swe: 'Du kom nära den dagen som jag ropade på dig, du sade: ”Frukta inte!” [Den
    nittonde hebreiska bokstaven är: ק – Qof. Tecknet avbildar ett nålsöga eller baksidan
    på ett huvud. Det symboliserar ofta att stå bakom någon. I de här verserna är
    det orden ”Jag ropade”, ”min röst” och ”Du kom nära” som börjar på den bokstaven.
    Man anar i vers 55 att den som ropar har känslan av att vara bakom Guds huvud,
    för att sedan komma framför och kanske som genom ett nålsöga faktiskt får erfara
    att Gud både hör och svarar med de tröstande orden ”Frukta inte”.]'
  cth-cth: Kai ni nama na kawnae hnin nah ka teng na tho teh, taket hanh na ti pouh.
  twi-twi: Wutwiw bɛn me bere a mefrɛɛ wo no, na wokae se, “Nsuro.”
  hlt-hlt: Namah kang khue khohnin ah na mop tih, “Rhih boeh,” na ti.
  tbz-SIM: N do dɑ yu kɑ̀ɑ n tɔ́ɔ́nnímu, kɛ n nɑ́kɛ́ kɛ tú m bɑ́ nyĩɛ̃̀kù.
  msy-2020: '@see-verse:LAM.003.056'
  dop-dop: 'Kʋyɑkʋ ŋku mɑ yɑɑ-ŋ tɔ, n kpǝtǝnɑ-m. N heelɑ-m sɩ: Tɑɑ nyɑ́.'
  azb-azb: Səni çağıranda yanıma gəldin, Mənə «qorxma» söylədin.
  eng-DBY: Thou drewest near in the day that I called upon thee; thou saidst, Fear
    not.
  hin-2017: जब मैंने तुझे पुकारा, तब तूने मुझसे कहा, ‘मत डर!’
  wol-KYG: 'Bés ba ma la wooyee nga dikk, ne ma: «Bul tiit.»'
  eng-YLT: Thou hast drawn near in the day I call Thee, Thou hast said, Fear not.
  eng-WYC-2017: Thou nighedest to me in the day, wherein I called thee to help; thou
    saidest, Dread thou not.
  eng-WMBB: You came near in the day that I called on you. You said, “Don’t be afraid.”
  urd-GVH: जब मैंने तुझे पुकारा तो तूने क़रीब आकर फ़रमाया, “ख़ौफ़ न खा।”
  rug-rug: Tata mae si Agoi totoso tioko hata Igo arau, meke zama si Goi, “Mu lopu
    matagutu,” gua.
  gaz-gaz: Yeroo ani si waammadhetti ati natti dhiʼaattee “Hin sodaatin” naan jette.
  fra-LSG: 'Au jour où je t’ai invoqué, tu t’es approché, Tu as dit: Ne crains pas!'
  yal-yal: N to i xili, i yi i maso n na i yi a fala, i naxa, “I nama gaxu!”
  haw-1868: Hookokoke mai no oe i ka la a'u i kahea aku ai la oe; I mai la hoi oe,
    Mai makau.
  arb-NAV: 'اقْتَرَبْتَ حِينَ دَعَوْتُكَ إِذْ قُلْتَ: «لا تَخَفْ».'
  ewe-ewe: Ète va gbɔnye esi meyɔ wò eye nègblɔ be, “Mègavɔ̃ o.”
  eng-LEE: 'Thou wast ever near on the day that I called on thee: thou saidst, Fear
    not.'
  asm-FB: তোমাৰ নাম লোৱা দিনত, তুমি ওচৰ চাপি আহি ক’লা, “ভয় নকৰিবা!”
  sus-A: ﭑ تٌ عِ مَشَندِ، عِ نَشَ عِ مَسٌ ﭑ نَ، عِ عَ قَلَ ﭑ بّ، «عِ نَشَ فَاشُ.»
  fra-SBL: 'Tu t''es approché le jour où je t''ai invoqué. Vous avez dit : « N''ayez
    pas peur. »'
  hbo-hbo: קָרַ֙בְתָּ֙ בְּיֹ֣ום אֶקְרָאֶ֔ךָּ אָמַ֖רְתָּ אַל־תִּירָֽא׃ ס
  piu-2006: '@see-verse:LAM.003.056'
  kik-kik: Nawe ũkĩnguhĩrĩria rĩrĩa ndagũkaĩire, ũkĩnjĩĩra atĩrĩ, “Tiga gwĩtigĩra.”
  fra-NCL: 'Tu t’es approché, au jour où je t’ai invoqué, et tu as dit : « Ne crains
    point ! »'
  cek-AK: Nang kang kawk naah, kai nang hnai thuih moe, zii hmah, tiah nang naa.
  cuk-cuk: 'An bese gochad, be anse nonikid, be anga sognonikid: “Mer be dobguye.”'
  uig-CYR: Саңа нида қилған күнидә маңа йеқин кәлдиң, «Қорқма» — дедиң.
  tel-2017: నేను నీకు మొర్ర పెట్టిన రోజు నువ్వు నా దగ్గరికి వచ్చి నాతో “భయపడవద్దు”
    అని చెప్పావు.
  hat-BSA: 'Ou te vin rapwoche lè m te rele Ou a. Ou te di: “Pa pè!”'
  kos-kos: Kom topukyu ac fahk nu sik nga in tia sangeng.
  hbo-WLC: קָרַ֙בְתָּ֙ בְּי֣וֹם אֶקְרָאֶ֔ךָּ אָמַ֖רְתָּ אַל־תִּירָֽא׃ ס
  ibo-ibo: Ị bịara nso mgbe m kpọkuru gị. Ị sịrị, “Atụla egwu.”
  ory-ory: ଯେଉଁ ଦିନ ମୁଁ ତୁମ୍ଭ ଛାମୁରେ ପ୍ରାର୍ଥନା କଲି, ସେଦିନ ତୁମ୍ଭେ ନିକଟବର୍ତ୍ତୀ ହେଲ;
    ତୁମ୍ଭେ କହିଲ, ଭୟ କର ନାହିଁ।
  chk-chk: En ka arap ngeniei, lupwen üa kökköruk, ka apasa, ‘Kosap niuokus.’
  rop-rop: YAWEI, yubin ensim main preya en yubin dalim mi nomo blanga bradin.
  ukr-1871: 'Так, ти зближувався, як я молився до тебе, й казав менї: Не бійся!'
  deu-1951: 'Du nahtest dich mir des Tages, als ich dich anrief, du sprachest: Fürchte
    dich nicht!'
  eng-JPS: 'Thou drewest near in the day that I called upon Thee; Thou saidst: ''Fear
    not.'''
  srp-1865: 'Pristupao si kad te prizivah, i govorio si: ne boj se.'
  lug-lug: Bwe nakukoowoola wansemberera n’oyogera nti, “Totya!”
  heb-heb: קרבת ביום אקראך אמרת אל תירא׃
  ben-IRV: যে দিন আমি তোমাকে ডেকেছি, সেই দিন তুমি আমার কাছে এসেছ এবং আমাকে বলেছ, “ভয়
    কোরো না।”
  pan-pan: ਜਿਸ ਵੇਲੇ ਮੈਂ ਤੈਨੂੰ ਪੁਕਾਰਿਆ, ਤੂੰ ਨੇੜੇ ਆਇਆ, ਤੂੰ ਆਖਿਆ, ਨਾ ਡਰ!
  mya-JVB: အကျွန်ုပ်သည် ကိုယ်တော် ကို ဟစ်ခေါ် သောအခါ ၊ ကိုယ်တော်သည် ချဉ်းကပ် တော်မူ၍၊
    မ ကြောက် နှင့် ဟု မိန့် တော်မူပြီ။
  hmo-hmo: Oi ese lau dekenai oi haere, bona oi gwau, “Oi gari lasi.”
  urd-urd: जिस रोज़ मैने तुझे पुकारा, तू नज़दीक आया; और तू ने फ़रमाया, “परेशान न हो!”
  rus-SYN: 'Ты приближался, когда я взывал к Тебе, и говорил: “не бойся”.'
  bqc-SIM: Kɛ́ ma lɛzùnzi, n sↄ̃mazi, n mɛ̀ másu vĩakɛo.
  tcz-CHONGTHU: Keiman kahin kou chun nangma na hung in “kicha hih in” neiti.
  mar-mar: मी तुझा धावा केला त्या दिवशी तू जवळ आलास व म्हणालास, “भिऊ नकोस.”
  qub-qub: Gayacamushäta wiyamashpayquimi yanapämarayqui. Nircur «ama manchacuychu»
    nimarayqui.
  bqp-bqp: Dɔmɑ te, ɑ mɑn susi, ɑ mɑn sɔ̃ɔwɑ ɑ nɛɛ, n ku bɛrum ko.
  hat-hat: Wi, lè m' rele ou, ou pwoche. Ou di m' mwen pa bezwen pè!
  eng-BSB: You drew near when I called on You; You said, “Do not be afraid.”
  eng-WEBPB: You came near in the day that I called on you. You said, “Don’t be afraid.”
  kbq-kbq: Hagi nazama huogu'ma kema hugenka Kagra nagrite erava'o nehunka, korora
    osuo hunka nasami'nane.
  nhe-BL: 'Huan ta, Toteco Dios, ipan nopa tonal quema nimitznotzqui, tihualajqui
    huan tinechilhui: ‘Amo ximajmahui.’'
  gub-BL: Nerenoz haw 'ar mehe, erehem heruwake ihewe neze'eg pà. — Ekyze zo nehe,
    ere ihewe.
  eng-DRA: 'Coph. Thou drewest near in the day, when I called upon thee, thou saidst:
    Fear not.'
