verse: LAM.003.015
translations:
  mal-C: അവിടന്ന് എന്നെ കയ്‌പുചീരകൊണ്ടു നിറച്ചു, കാഞ്ഞിരം എനിക്കു കുടിക്കാൻ നൽകിയിരിക്കുന്നു.
  deu-TKW: Er sättigte mich mit Bitternissen, berauschte mich mit Wermut
  lin-lin: Atondisaki ngai na matiti ya bololo mpe alangwisaki ngai na masanga ya
    bololo.
  eng-LSV: He has filled me with bitter things, || He has filled me [with] wormwood.
  eng-GNV: He hath filled me with bitternes, and made me drunken with wormewood.
  eng-WEBSTER: He hath filled me with bitterness, he hath made me drunken with wormwood.
  nhw-BL: TOTECO nechmacatoc miyac tequipacholi. Eltoc quen nechmacatoc se tlamantli
    ma niquiji catli tlahuel chichic.
  swh-ONEN: Amenijaza kwa majani machungu na kunishibisha kwa nyongo.
  bba-bba: U derɑ nɑ nɔni swɑ̃ɑru wɑ mɑ nuku sɑnkirɑrɑ mɑn ɡoomɔ nɡe tɑm.
  eng-KJVCPB: He hath filled me with bitterness, he hath made me drunken with wormwood.
  luo-luo: Osepongʼo chunya gi gik makech kod olo.
  meu-meu: lalogu na vada e ha-iditaia ḡuḡuru, ava iditana amo vada e hahonugu.
  npi-ULB: उहाँले मलाई तिक्तताले भरिदिनुभयो, र ऐरेलु पिउन लगाउनुभयो ।
  yor-yor: Ó ti kún mi pẹ̀lú ewé kíkorò àti ìdààmú bí omi.
  pes-OPCB: او زندگی را به کامم تلخ کرده است.
  tgl-ULB: Pinuno niya ako ng kapaitan at pinilit painumin ng ajenjo.
  hui-hui: Ibugua i̱ genda dewaore mo ngidagome i̱ha wu to̱leda. I̱naga tomo nolenebi
    iba nolenebi kaubi ale dege ngiaga kagoni.
  mya-mya: ကိုယ်​တော်​သည်​ငါ့​အား​ပြင်း​ထန်​သော ဝေ​ဒ​နာ​ကို​အ​စာ​ရေ​စာ​အ​ဖြစ်​တိုက်​ကျွေး
    တော်​မူ​ပါ​၏။
  bod-N: ཁོང་གིས་བདག་ལ་སྡུག་བསྔལ་ཆེན་པོ་བཟོས། ། མཁན་པའི་ཁ་ཏིག་ཉམས་སུ་མྱོང་བར་མཛད།
    །
  sna-sna: Akandigutsa nemiriwo inovava, uye akandinwisa nduru.
  spa-BLM: Me ha llenado de amargura. Me ha llenado de ajenjo.
  cac-cac: D'a val syaelal ix in ajec' yuj Dios. Te c'a' tas ix yac' vuq'uej.
  swh-ULB: Amenijaza kwa uchungu na kunilazimisha kunywa maji machungu.
  bel-bel: Ён насыціў мяне горыччу, напаіў мяне палыном;
  deu-ELBBK: Mit Bitterkeiten hat er mich gesättigt, mit Wermut mich getränkt.
  mbb-OT: Pudu zà mepait he kemeresayan is imbeǥey zin kediey.
  mal-2015: അവൻ എന്നെ കൈപ്പുകൊണ്ടു നിറെച്ചു, കാഞ്ഞിരംകൊണ്ടു മത്തുപിടിപ്പിച്ചിരിക്കുന്നു.
  rmc-rmc: Čaľarďa man le kirke rastlinenca; diňa man te pijel e palina.
  pes-OPV: مرا به تلخیها سیر کرده و مرا به افسنتین مست گردانیده است.
  ron-1924: М-а сэтурат де амэрэчуне, м-а ымбэтат ку пелин.
  ben-OBCV: তিনি আমাকে তিক্ততায় পূর্ণ করেছেন, এবং পান করার জন্য আমাকে এক বিষপূর্ণ
    পানপাত্র দিয়েছেন।
  som-som: Wuxuu iga buuxiyey qadhaadh, dacar buuna igu dhergiyey.
  lat-VUC: He Replevit me amaritudinibus; inebriavit me absinthio.
  eng-ASVBT: He hath filled me with bitterness, he hath sated me with wormwood.
  ita-1885: Egli mi ha saziato di amaritudini, Mi ha inebbriato di assenzio.
  eng-LXXUP: He has filled me with bitterness, He has drenched me with gall.
  eng-ULB: He filled me with bitterness and forced me to drink wormwood.
  spa-VBL: Me ha llenado de amargura; me ha llenado de amargo ajenjo.
  fra-_FOB: Il m'a rassasié d'amertume; il m'a enivré d'absinthe.
  mal-mal: അവിടുന്ന് എന്നെ കൈപ്പുകൊണ്ട് നിറച്ച്, കാഞ്ഞിരംകൊണ്ട് മത്തുപിടിപ്പിച്ചിരിക്കുന്നു.
  urd-GVR: Allāh ne mujhe kaṛwe zahr se ser kiyā, mujhe nāgawār talḳhī kā pyālā pilāyā.
  suz-BL: मेकोमी आं थुं खाइक्‍पाइश्‍शा, आं कली कशो तूचा थोव़क तूपाइक्‍ती।
  eng-NOY: He hath filled me with bitterness; he hath made me drunk with wormwood.
  ita-1927: Egli m’ha saziato d’amarezza, m’ha abbeverato d’assenzio.
  ckb-ckb: تێری کردم لە تاڵی، زەقنەبووتی دەرخوارد دام.
  eng-BBE: He has made my life nothing but pain, he has given me the bitter root in
    full measure.
  kan-OKCV: ಅವರು ನನ್ನನ್ನು ಕಹಿಯಿಂದ ತುಂಬಿಸಿ, ವಿಷ ಸಸ್ಯಗಳಿಂದ ನನ್ನನ್ನು ತಣಿಸಿದ್ದಾರೆ.
  tam-2017: கசப்பினால் என்னை நிரப்பி, எட்டியினால் என்னை வெறுப்படையச்செய்தார்.
  spa-RV-1909: Hartóme de amarguras, embriagóme de ajenjos.
  ron-BTF: El m-a umplut cu amărăciuni, m-a îmbătat cu pelin.
  eng-WEBP: He has filled me with bitterness. He has stuffed me with wormwood.
  eng-FBV: He has filled me with bitterness; he has filled me up with bitter wormwood.
  nld-1939: Hij heeft met bitterheid mij verzadigd, Met alsem gedrenkt.
  nch-BL: TOTECO techmacatoc miyac tequipacholi. Eltoc quej techmacatoc se tamanti
    ma niqui cati tahuel chichic.
  vie-1934: Ngài đã cho ta đầy dẫy sự đắng cay, cho ta no nê bằng ngải cứu.
  hin-CV: उन्होंने मुझे कड़वाहट से भर दिया है उन्होंने मुझे नागदौने से सन्तृप्‍त कर
    रखा है.
  spa-BES: Él ha hecho de mi vida nada más que dolor, amarga es la bebida que me ha
    dado.
  tdx-tdx: Finaha’e hafairañe vaho natsafe’e vahon-tsoy.
  tha-KJV: พระองค์​ทรงให้ข้าพเจ้าบริโภคผักรสขมจนช่ำ พระองค์​ทรงให้ข้าพเจ้าเมาไปด้วยบอระเพ็ด
  por-BR-2018: Fartou-me de amarguras, embebedou-me de absinto.
  deu-ELO: Mit Bitterkeiten hat er mich gesättigt, mit Wermut mich getränkt.
  eng-WYC-2018: He filled me with bitternesses; he greatly filled me with wormwood.
  epo-epo: Li satigis min per maldolĉaĵo, trinkoplenigis min per vermuto.
  uig-PIN: U manga zǝrdabni toyƣuqǝ yutⱪuzup, Kǝkrǝ süyini toyƣuqǝ iqküzdi.
  beo-beo: Hina Gode da fedege agoane se nabasu fawane, ha:i manu amola hano defele
    nama moma:ne i.
  tpi-OTNT: Em i givim mi planti hevi na mi pulap tru. I olsem em i pulapim mi long
    kaikai nogut na long wara i gat pait.
  hau-SA: Ya cika ni da kayan ɗaci ya gundure ni da abinci mai ɗaci.
  uig-LAT: U manga zerdabni toyghuche yutquzup, Kekre süyini toyghuche ichküzdi.
  nde-nde: Ungigqibe ngemithi ebabayo, wanginathisa inyongo.
  ton-ton: Kuo ne fakafonu au ʻaki ʻae kona, kuo ne fakakonaʻi au ʻaki ʻae konaʻiʻī.
  ces-1613: Sytí mne hořkostmi, opojuje mne pelynkem.
  eng-WMB: He has filled me with bitterness. He has stuffed me with wormwood.
  tam-TCV: அவர் என்னை கசப்பினால் நிரப்பி, காடியின் கசப்பினால் என்னை வெறுப்படையச் செய்தார்.
  ceb-ULB: Gipuno niya ako sa kapait ug gipugos ako pag-inom sa panyawan.
  pol-UBG: Napełnił mnie goryczą, upoił mnie piołunem.
  urd-GVU: اللہ نے مجھے کڑوے زہر سے سیر کیا، مجھے ناگوار تلخی کا پیالہ پلایا۔
  deu-1912: Er hat mich mit Bitterkeit gesättigt und mit Wermut getränkt.
  kan-2017: ಆತನು ನನಗೆ ಕಹಿಯಾದ ಆಹಾರವನ್ನು ಕೊಟ್ಟು, ವಿಷ ಪಾನವನ್ನು ಕುಡಿಯಮಾಡಿದ್ದಾನೆ.
  yap-yap: Ggan nge garbad rog ni pi’ ngog e bilig t’ay e gafgow.
  hlt-MCSB: Ankhaa te kai ng'kum sak tih pantong neh kai m'hmilhmal sak.
  mdy-ETH: ሜቶ ታጊዳ ዺቢሲ ናንጎ ታኣኮ ጫንቂሴኔ፤ ታና ዒዚ ዋላንጋ ላይሲ ሚሼኔ።
  twi-ASANTE: Ɔde nhahan nwononwono ahyɛ me ma. Wama me bɔnwoma anom.
  eng-WEBU: He has filled me with bitterness. He has stuffed me with wormwood.
  wal-wal: I tana camuwan kunttiis; qassi godare uuttaadan cammiya xuu7aa ushshidi,
    tana kalissiis.
  spa-PDDPT: Me llenó de amargura. Me dio a beber ajenjo.
  gun-gun: Jexavaia re anho xemongaru, xevy ho'u uka reta haxy va'e.
  ilo-ULB: Pinunnonak iti pait ken pinainumnak iti apro.
  kpg-kpg: Di haangai huaidu, mo di haga inu di hagammaemmae guu hai mai gi di au.
  uig-ARA: ئۇ ماڭا زەردابنى تويغۇچە يۇتقۇزۇپ، كەكرە سۈيىنى تويغۇچە ئىچكۈزدى.
  sus-sus: A bara n naluga ɲooge xɔnɛ ra, a bara xɔnɛ findi n ma donse ra.
  pon-2006: Lokolok mwuledek me e ketin katungoalehkin ie oh kanampilehkin ie.
  jae-jae: Eŋ kêkêc bu ŋamakic kêsêp koclabeŋ ma kêsalê aê auc ŋa gêŋ to bu ŋamakic.
  ksd-ksd: I tar vabuka iau ma ra magit i mapak, i tar tabar vamaur iau ma ra kini
    na malari.
  tur-YTC: Beni acıyla doldurdu. Beni pelinle doldurdu.
  grc-BRENT: ΟΥΑΥ. Ἐχόρτασέ με πικρίας, ἐμέθυσέ με χολῆς,
  ind-AYT: Dia mengenyangkanku dengan kepahitan; Dia membuatku mabuk dengan ipuh.
  nya-nya: Wandidyetsa zowawa ndipo wandimwetsa ndulu.
  hrv-hrv: Gorčinom me hranio, pelinom me napajao.
  mps-mps: Agai ena sęgę hauwa mu mani, tama ena mu pągąna palio. Te agai ena
    dene dali sęgę dali si mayu, ena pągąnobo tiwai mu yalio, te ha ebo ąį sigo
    pągąnobo tiwai yalio.
  tpi-tpi: Em i givim mi planti hevi na mi pulap tru. I olsem em i pulapim mi long
    kaikai nogut na long wara i gat pait.
  dan-1931: med bittert mætted han mig, gav mig Malurt at drikke.
  vie-OVCB: Chúa làm cho lòng dạ tôi cay đắng như uống phải ngải cứu.
  guj-2017: તેમણે મને કડવી વેલથી ભરી દીધું છે અને મને કટુઝેરથી ભરી દીધો છે.
  pon-2006A: Lokolok mwuledek me e ketin katungoalehkin ie oh kanampilehkin ie.
  por-BRBSL: He me encheu de amargura. Ele me empanturrou de absinto.
  swe-swe: 'Han har fyllt mig med bitterhet [bokstavligt ”han har tillfredsställt
    mig med bitterhet”], han har mättat mig med malört. [Den femte hebreiska bokstaven
    är: ה – He. Tecknet avbildar ett fönster. Det symboliserar att se och att ha perspektiv.
    I dessa verser är det orden ”komma in”, ”jag har blivit” och ”han har fyllt mig”
    som börjar med denna bokstav. Här i bearbetningsfasen är förmågan att vidga sina
    perspektiv fortfarande begränsad och behovet av att vända och vrida på det som
    hänt är fortfarande stort. I dessa verser är det förstärkt klagan utifrån känslorna
    som dominerar.]'
  cth-cth: Na min ni kakhat e kung hoi na kawi sak teh, lungkhueknae hoi na phum.
  twi-twi: Ɔde nhaban nweenwen ahyɛ me ma. Wama me bɔnwoma anom.
  hlt-hlt: Ankhaa te kai ng'kum sak tih pantong neh kai m'hmilhmal sak.
  tbz-SIM: Kuù n dií ndɛtiirɛ kɛ̀ n dɛ, kɛ n nìi mmɛdɔ̀mmɛ̀.
  msy-2020: '@see-verse:LAM.003.014'
  dop-dop: N hɑɣɑsɑ-m nyɩɩtʋ nyɑŋ nyǝntʋ. N yelɑɑ nɑ mɑ́ nyɔɔ kʋnyɔnyɔɔm nyɑŋ nyǝm.
  azb-azb: O, acı otlardan mənə doyunca yedirtdi, Yovşan suyunu içirtdi.
  eng-DBY: He hath sated me with bitterness, he hath made me drunk with wormwood.
  hin-2017: उसने मुझे कठिन दुःख से भर दिया, और नागदौना पिलाकर तृप्त किया है।
  wol-KYG: Moo ma reggal wextan, màndal ma lu mel ni xay.
  eng-YLT: He hath filled me with bitter things, He hath filled me [with] wormwood.
  eng-WYC-2017: He filled me with bitternesses; he greatly filled me with wormwood.
  eng-WMBB: He has filled me with bitterness. He has stuffed me with wormwood.
  urd-GVH: अल्लाह ने मुझे कड़वे ज़हर से सेर किया, मुझे ना-गवार तलख़ी का प्याला पिलाया।
  rug-rug: Koari na qua tinasigiti si va napo nau elelo pasadi Sa.
  gaz-gaz: Inni waan hadhaaʼaa na nyaachise; hadhooftuu illee na quubse.
  fra-LSG: Il m’a rassasié d’amertume, Il m’a enivré d’absinthe.
  yal-yal: Ala bata n nalugo sansi xɔlɛne ra, a dabari igen findi n minseen na.
  haw-1868: Ua hoomaona mai oia ia'u i na mea awaawa, Ua hooona mai oia ia'u i ka
    laau awahia.
  arb-NAV: أَشْبَعَنِي مَرَارَةً، وَأَرْوَانِي أَفْسَنْتِيناً.
  ewe-ewe: Etsɔ ama veve ɖi ƒo nam eye wòkpe veve nam meno.
  eng-LEE: He hath sated me with bitter things, he hath made me drunken with wormwood.
  asm-FB: তেওঁ মোক তিতাৰে পূৰ কৰিলে আৰু মোক অধিককৈ নাগদানা খুৱালে।
  sus-A: عَ بَرَ ﭑ نَلُفَ حٌوفٍ شْنّ رَ، عَ بَرَ شْنّ قِندِ ﭑ مَ دٌنسٍ رَ.
  fra-SBL: Il m'a rempli d'amertume. Il m'a bourré d'absinthe.
  hbo-hbo: הִשְׂבִּיעַ֥נִי בַמְּרֹורִ֖ים הִרְוַ֥נִי לַעֲנָֽה׃ ס
  piu-2006: '@see-verse:LAM.003.014'
  kik-kik: Anjiyũrĩtie maũndũ marũrũ, na akaahũũnia na maaĩ ma nyongo.
  fra-NCL: il m’a rassasié d’amertume, il m’a abreuvé d’absinthe.
  cek-AK: Anih mah kakhaa tui hoiah ang bawh moe, kakhaa ahmuet hoiah ang paquisak.
  cuk-cuk: Bab-Jehová nunmaked-dummad anga uksad, ina-gagbidgi an-ogobsad.
  uig-CYR: У маңа зәрдабни тойғичә жутқузуп, Кәкрә сүйини тойғичә ичкүзди.
  tel-2017: చేదు పదార్ధాలు ఆయన నాకు తినిపించాడు. విష ద్రావకంతో నన్ను మత్తెక్కేలా చేశాడు.
  hat-BSA: Li te plen mwen ak anmetim. Li te fè m sou ak dlo absent.
  kos-kos: Mwe keok upa mukena pa El ase tuh in mwe mongo nak ac ma nimuk.
  hbo-WLC: הִשְׂבִּיעַ֥נִי בַמְּרוֹרִ֖ים הִרְוַ֥נִי לַעֲנָֽה׃ ס
  ibo-ibo: O meela ka ihe niile na-elu ilu ju m afọ, meekwa ka m ṅụjuo oluilu afọ.
  ory-ory: ସେ ମୋତେ ତିକ୍ତତାରେ ପୂର୍ଣ୍ଣ କରିଅଛନ୍ତି, ସେ ନାଗଦଅଣାରେ ମୋତେ ପୂରିତ କରିଅଛନ୍ତି।
  chk-chk: A auraei ren riaföü watte o aünü ngeniei koluk mi maras.
  rop-rop: God bin panishim mi nomo lilbit en imbin jis laik imbin gibit mi adwan
    daga en soltiwan woda.
  ukr-1871: До переситу нагодовав мене гіркотою, напоїв полином;
  deu-1951: Er hat mich mit Bitterkeit gesättigt, mit Wermut getränkt.
  eng-JPS: He hath filled me with bitterness, He hath sated me with wormwood.
  srp-1865: Nasiti me gorèinom, opoji me pelenom.
  lug-lug: Anzijuzza ebikaawa era ampadde ekikompe eky’obubalagaze nkinywe.
  heb-heb: השביעני במרורים הרוני לענה׃
  ben-IRV: তিনি তিক্ততায় আমাকে ভরে দিয়েছেন এবং তেতো রস পান করতে বাধ্য করেছেন।
  pan-pan: ਉਸ ਨੇ ਮੈਨੂੰ ਕੁੜੱਤਣ ਨਾਲ ਭਰ ਦਿੱਤਾ, ਅਤੇ ਮੈਨੂੰ ਨਾਗਦੌਣੇ ਨਾਲ ਰਜਾ ਦਿੱਤਾ ਹੈ।
  mya-JVB: ခါး သောဆေးနှင့် ငါ့ ကိုဖြည့် ၍၊ ဒေါန နှင့်ယစ်မူး စေတော်မူ၏။
  hmo-hmo: Lohiabada ese hisihisi momo lau dekenai ia henia, vadaeni lau hesiku momokani.
    Inai be,ia ese mamina dika avadia dekena amo, egu bogana ia hahonua bamona.
  urd-urd: उसने मुझे तल्ख़ी से भर दिया और नाग़दोने से मदहोश किया।
  rus-SYN: Он пресытил меня горечью, напоил меня полынью.
  bqc-SIM: À blɛ kĩ̀sã ò'omɛɛ, à ma kaka ń gↄ̃io.
  tcz-CHONGTHU: Aman lunggimna jengin eisu dimin, Lungkhamna khacheh khon chu eidon
    sah e.
  mar-mar: त्याने मला कडूपणाने भरले आहे, त्याने मला कडू दवणा प्यायला भाग पाडले आहे.
  qub-qub: Tayta Diosga fiyupa llaquicuyllamanmi churamasha. Ashgaj berbënatami upuchimashapis.
  bqp-bqp: U derɑ nɑ nɔni swɑ̃ɑru wɑ mɑ nuku sɑnkirɑrɑ mɑn goomɔ nge tɑm.
  hat-hat: Li plen vant mwen ak manje anmè kou fyèl. Li fè m' bwè labsent jouk mwen
    sou.
  eng-BSB: He has filled me with bitterness; He has intoxicated me with wormwood.
  eng-WEBPB: He has filled me with bitterness. He has stuffed me with wormwood.
  kbq-kbq: Rama'a knazanteti nagu'afina antevi'neteno, aka trazanteti tro hu'naza
    ti namige'na ne'noe.
  nhe-BL: TOTECO nechmacatoc miyac cuesoli. Eltoc queja nechmacatoc se tlamantli ma
    niqui tlen tlahuel chichic.
  gub-BL: Tupàn hemynehem temi'u iro ma'e pupe. Hemui'u kar iroahy ma'e pupe no. Napuner
    kwaw amo iro ma'e i'u wi haw rehe kury.
  eng-DRA: He. He hath filled me with bitterness, he hath inebriated me with wormwood.
