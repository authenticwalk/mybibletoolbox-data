verse: LAM.003.056
translations:
  mal-C: “ആശ്വാസത്തിനുവേണ്ടിയുള്ള എന്റെ നിലവിളിക്ക് അവിടത്തെ ചെവി അടയ്ക്കരുതേ,” എന്ന
    എന്റെ അപേക്ഷ അവിടന്ന് കേട്ടു.
  deu-TKW: 'Du hörtest mein Rufen: “Verschließe dein Ohr nicht; komm mich zu erquicken,
    mir zu helfen!”'
  lin-lin: 'Oyokaki ngai libondeli na ngai : « Kokanga matoyi na Yo te wana nazali
    kobelela Yo mpo ete oyoka kolela na ngai mpe nazwa lisungi kowuta na Yo ! »'
  eng-LSV: You have heard my voice, do not hide Your ear at my breathing—at my cry.
  eng-GNV: 'Thou hast heard my voyce: stoppe not thine eare from my sigh and from
    my cry.'
  eng-WEBSTER: 'Thou hast heard my voice: hide not thy ear at my breathing, at my
    cry.'
  nhw-BL: 'Niquijto: ‘Xijtlacaquili notoscac. Amo xijtzacua monacas para amo tijcaquis
    quema nimitztlajtlanía techpalehuiqui.’'
  swh-ONEN: 'Ulisikia ombi langu: “Usikizibie masikio yako kilio changu nikuombapo
    msaada.”'
  bba-bba: mɑ ɑ nɛn nɔɔ nuɑ. A ku wunɛn swɑɑ kɔre. A nɛn wuri kɑ nɛn weeweenu nɔɔwɔ.
  eng-KJVCPB: 'Thou hast heard my voice: hide not thine ear at my breathing, at my
    cry.'
  luo-luo: Kane akwayi ni mondo ikonya to ne iwinjo ywakna.
  meu-meu: egu noinoi, nato “Hekaha na noiamu, taiamu na egu ai basio koua ahu” na
    oi ese vada o kamonai;
  npi-ULB: “मैले मदतको लागि पुकार्दा तपाईंका कान बन्द नगर्नुहोस्” भनी मैले भन्दा तपाईंको
    मेरो सोर सुन्‍नुभयो ।
  yor-yor: Ìwọ gbọ́ ẹ̀bẹ̀ mi, “Má ṣe di etí rẹ sí igbe ẹ̀bẹ̀ mi fún ìtura.”
  pes-OPCB: صدایم را شنیدی و به ناله‌هایم توجه کردی.
  tgl-ULB: Narinig mo ang aking tinig nang sinabi ko, “Huwag mong itago ang iyong
    tainga sa aking pagtawag ng tulong, sa aking pagsigaw ng saklolo!
  hui-hui: I̱na í̠hondo ogodagua bia lalu olarugola Anduane Homogo-o í̠naore nde hale
    hariya.
  mya-mya: ဤ​သို့​ဟစ်​ခေါ်​သံ​ကို​နား​ထောင်​တော်​မူ​ရန် ကျွန်​တော်​မျိုး​ပန်​ကြား​လျှောက်​ထား​သော​အ​ခါ
    ကိုယ်​တော်​ရှင်​ကြား​တော်​မူ​သည်​ဖြစ်​၍
  bod-N: དེ་སྔོན་ཁྱེད་ཀྱིས་བདག་གི་འབོད་སྐད་གསན་ཞིང་གསན་གྱུར་པས། ། ཁྱེད་ཀྱིས་ང་ཡི་སྐྱབས་འཇུག་ཞུ་བའི་སྐད་ལ་གསན་པར་མཛོད།
    །
  sna-sna: 'Makanzwa kukumbira kwangu: “Regai kudzivira nzeve dzenyu pandinochemera
    rubatsiro.”'
  spa-BLM: 'Has oído mi voz: “No escondas tu oído de mis suspiros, y mi grito”.'
  cac-cac: Ab' yoch in jaj, man̈ actej ab'an in tevi.
  swh-ULB: Ulisikia sauti yangu. Ulisikia sauti yangu nilipo sema, “Usifunge sikio
    lako kwa kilio changu cha msaada.”
  bel-bel: Ты чуў голас мой; не затулі Тваё вуха ад уздыханьня майго, ад енку майго!
  deu-ELBBK: Du hast meine Stimme gehört; verbirg dein Ohr nicht vor meinem Seufzen,
    meinem Schreien!
  mbb-OT: Mibpemineg nu is kebpehizuhizu ku wey kebuyù ku te tavang.
  mal-2015: എന്റെ നെടുവീർപ്പിന്നും എന്റെ നിലവിളിക്കും ചെവി പൊത്തിക്കളയരുതേ എന്നുള്ള
    എന്റെ പ്രാർത്ഥന നീ കേട്ടിരിക്കുന്നു.
  rmc-rmc: 'Tu šunďal miro mangipen: „Ma phand tuke o kana andre, sar ke tu vičinav
    vaš e pomoca!“'
  pes-OPV: آواز مرا شنیدی، پس گوش خود را از آه واستغاثه من مپوشان!
  ron-1924: 'Ту мь-ай аузит гласул: „Ну-Ць аступа урекя ла суспинеле ши стригэтеле
    меле!”'
  ben-OBCV: 'তুমি আমার এই বিনতি শুনেছ: “উপশম লাভের জন্য আমার কান্নার প্রতি তুমি তোমার
    কান রুদ্ধ কোরো না।”'
  som-som: Codkaygii waad maqashay, bal dhegtaada ha ka xidhin neefsashadayda iyo
    baryadayda.
  lat-VUC: Coph Vocem meam audisti; ne avertas aurem tuam a singultu meo et clamoribus.
  eng-ASVBT: Thou heardest my voice; hide not thine ear at my breathing, at my cry.
  ita-1885: Tu hai udita la mia voce; Non nascondere il tuo orecchio al mio sospiro,
    ed al mio grido.
  eng-LXXUP: 'Thou heardest my voice: Close not thine ears to my supplication.'
  eng-ULB: You heard my voice when I said, 'Do not close your ear to my cry for help.'
  spa-VBL: 'Tú me oíste cuando oré: “Por favor, no ignores mi grito de auxilio”.'
  fra-_FOB: Tu as entendu ma voix; ne cache point ton oreille à mes soupirs, à mes
    cris!
  mal-mal: ‘എന്റെ നെടുവീർപ്പിനും എന്റെ നിലവിളിക്കും ചെവി പൊത്തിക്കളയരുതേ’ എന്ന എന്റെ
    പ്രാർത്ഥന അങ്ങ് കേട്ടിരിക്കുന്നു.
  urd-GVR: Maiṅ ne iltijā kī, “Apnā kān band na rakh balki merī āheṅ aur chīḳheṅ sun!”
    Aur tū ne merī sunī.
  suz-BL: गे आं थोशो लोव़ नेंतीनी। आं कली प्रोंइचा कली आ थोशो लोव़ नेनीन। इन नोफा
    मसुने। तन्‍न आं कली श्‍येत रे प्रोनीन।
  eng-NOY: Hear thou my voice! hide not thine ear from my cry for relief!
  ita-1927: tu hai udito la mia voce; non nascondere il tuo orecchio al mio sospiro,
    al mio grido!
  ckb-ckb: 'گوێت لە دەنگم بوو: «گوێت دامەخە کاتێک هاوار و هانات بۆ دەهێنم.»'
  eng-BBE: My voice came to you; let not your ear be shut to my breathing, to my cry.
  kan-OKCV: ನೀನು ನನ್ನ ಸ್ವರವನ್ನು ಕೇಳಿದ್ದೀ. “ನನ್ನ ಶ್ವಾಸಕ್ಕೂ, ನನ್ನ ಕೂಗಿಗೂ ನಿನ್ನ ಕಿವಿಯನ್ನು
    ಮರೆಮಾಡಬೇಡಿರಿ.”
  tam-2017: என் சத்தத்தைக் கேட்டீர்; என் பெருமூச்சுக்கும் என் கூப்பிடுதலுக்கும் உமது
    செவியை அடைத்துக்கொள்ளாதேயும்.
  spa-RV-1909: Oiste mi voz; no escondas tu oído á mi clamor, para mi respiro.
  ron-BTF: Tu mi-ai auzit vocea; nu îți ascunde urechea la suflarea mea, la strigătul
    meu.
  eng-WEBP: 'You heard my voice: “Don’t hide your ear from my sighing, and my cry.”'
  eng-FBV: You heard me when I prayed, “Please don't ignore my cry for help.”
  nld-1939: Gij hebt mijn smeken gehoord, uw oor niet gesloten Voor mijn zuchten en
    schreien;
  nch-BL: 'Niquijto: ‘Xijtacaquili notoscac. Amo xijtzacua monacas para amo tijcaquis
    quema nimitztajtanía techpalehuiqui.’'
  vie-1934: Ngài chúng con đã nghe tiếng tôi, xin đừng bịt tai khỏi hơi thở và lời
    kêu van tôi.
  hin-CV: 'आपने मेरी इस दोहाई सुन ली है: “मेरी विमुक्ति के लिए की गई मेरी पुकार की
    ओर से, अपने कान बंद न कीजिए.”'
  spa-BES: Mi voz vino a ti; Que no se te cierre el oído a mi clamor, a mi llanto.
  tdx-tdx: Jinanji’o ty feoko; ko aeta’o amy ravembia’oy i fitoreokoy hahafikofohako.
  tha-KJV: พระองค์​ทรงสดับเสียงข้าพระองค์​ที่ว่า ‘ขออย่าทรงจุกพระกรรณต่อลมหายใจและการร้องทูลของข้าพระองค์’
  por-BR-2018: 'Ouviste minha voz: não escondas o teu ouvido ao meu suspiro, ao meu
    clamor.'
  deu-ELO: Du hast meine Stimme gehört; verbirg dein Ohr nicht vor meinem Seufzen,
    meinem Schreien!
  eng-WYC-2018: Thou heardest my voice; turn thou not away thine ear from my sobbing
    and cries.
  epo-epo: Vi aŭdis mian voĉon; ne kovru Vian orelon antaŭ mia vokado pri liberigo.
  uig-PIN: Sǝn awazimni angliding; Ⱪutulduruxⱪa nidayimƣa ⱪuliⱪingni yupuruwalmiƣin!
  beo-beo: Amola na da Dia fidima:ne dini iabe nabima:ne sia:beba:le, Di da na dibi
    nabi dagoi.
  tpi-OTNT: Mi bin singaut olsem, “Plis Bikpela, yu ken harim krai bilong mi. Yu no
    ken pasim yau.” Na yu bin harim dispela singaut bilong mi.
  hau-SA: Ka ji roƙona, “Kada ka toshe kunnuwanka ka ƙi jin roƙona na neman taimako.”
  uig-LAT: Sen awazimni angliding; Qutuldurushqa nidayimgha quliqingni yupuruwalmighin!
  nde-nde: 'Wezwa ukuncenga kwami: “Ungavali indlebe zakho nxa ngikhalela ukwenyulwa.”'
  ton-ton: Kuo ke fanongo ki hoku leʻo; ʻoua naʻa ke fufū ho fofonga ki heʻeku mānava,
    ki heʻeku tangi.
  ces-1613: Hlas můj vyslýchával jsi; nezacpávejž ucha svého před vzdycháním mým a
    voláním mým.
  eng-WMB: 'You heard my voice: “Don’t hide your ear from my sighing, and my cry.”'
  tam-TCV: “ஆறுதலுக்காகக் கதறும் என் சத்தத்திற்கு உமது செவியை மூடிக்கொள்ளாதேயும்”
    என்ற என் விண்ணப்பத்தை நீர் கேட்டீர்.
  ceb-ULB: Nadungog nimo ang akong tingog sa dihang miingon ako, “Ayaw tagoi ang imong
    igdulongog gikan sa akong tawag sa pagpahupay, gikan sa akong hilak sa pagpakitabang.”
  pol-UBG: Usłyszałeś mój głos, nie zakrywaj swego ucha przed moim wzdychaniem i przed
    moim wołaniem.
  urd-GVU: مَیں نے التجا کی، ”اپنا کان بند نہ رکھ بلکہ میری آہیں اور چیخیں سن!“ اور
    تُو نے میری سنی۔
  deu-1912: 'und du erhörtest meine Stimme: Verbirg deine Ohren nicht vor meinem Seufzen
    und Schreien!'
  kan-2017: ನೀನು ನನ್ನ ಧ್ವನಿಯನ್ನು ಕೇಳಿದಿ; ನನ್ನ ನಿಟ್ಟುಸಿರಿಗೂ ಮತ್ತು ಮೊರೆಗೂ ಕಿವಿಯನ್ನು
    ಮರೆಮಾಡಿಕೊಳ್ಳಬೇಡ!
  yap-yap: Ma nap’an e gu wenig nag ngom ni ngam rung’ag e meyor rog, ma ga rung’ag.
  hlt-MCSB: Ka hilhoemnah ham ka pang te hna na buem pawt dongah ka ol na yaak coeng.
  mdy-ETH: ታኣኒ፦ ‹ዋዮ ኔኤኮ ታ ባንሢ ማሄ፤ ዑኬና ሙኪ ታና ማኣዴ› ጌይ ሺኢቃሢ ኔኤኒ ዋይዜኔ።»
  twi-ASANTE: 'Wotee me sufrɛ: “Nsi wʼaso wɔ me gyeɛ sufrɛ ho.”'
  eng-WEBU: 'You heard my voice: “Don’t hide your ear from my sighing, and my cry.”'
  wal-wal: Ta waasuwaa siyanaadan taani nena woossiyo wode, neeni taayyo siyadasa.
  spa-PDDPT: 'Oíste mi voz: No cierres tu oído A mi suspiro, a mi clamor.'
  gun-gun: Ha'e ramo ndee rendu xeayvua. Emboty eme ndeapyxa ajae'oa ha'e ajapukaia
    gui.
  ilo-ULB: Nangegmo ti timekko idi kinunak a, “Saanmo nga apputen ta lapayagmo iti
    panangawagko kenka tapno mabang-aranak, iti panagasugko nga agpapaarayat.”
  kpg-kpg: Goe gu hagalongo gi dagu dangidangi bolo gi hudee taidia o dalinga i dagu
    dangidangi.
  uig-ARA: سەن ئاۋازىمنى ئاڭلىدىڭ؛ قۇتۇلدۇرۇشقا نىدايىمغا قۇلىقىڭنى يۇپۇرۇۋالمىغىن!
  sus-sus: I fan naxa n xui mɛ n to a fala, «I naxa tondi n xui ramɛde. Yandi, n mali.»
  pon-2006: Oh ni ei peki komwi en ketin karonge ie, komwi ahpw ketin karonge ei pekipek.
  jae-jae: ma gêdêŋ taŋ aê kateŋ aôm gebe ‘Ôŋô ŋoc môêc’ naŋ, aôm kôkêŋ taŋam.
  ksd-ksd: U tar valongore ra nilaigu; koko una ang bat ra talingam ba iau kakail
    upi ra maramaravut.
  tur-YTC: 'Sesimi duydun: “Kulağını inlememden, Ve feryadımdan gizleme.”'
  grc-BRENT: Φωνήν μου ἤκουσας· μὴ κρύψῃς τὰ ὦτά σου εἰς τὴν δέησίν μου·
  ind-AYT: Engkau telah mendengar suaraku, ‘Jangan sembunyikan telinga-Mu dari teriakanku
    minta tolong.’
  nya-nya: Inu munamva kudandaula kwanga. “Mundimvere kulira kwanga kopempha thandizo.”
  hrv-hrv: 'Ti oču moj glas: “Ne začepljuj uši svoje na vapaje moje.”'
  mps-mps: Eno e tama po olama, i wali, “O Genuai Bidi, nago eno gela wabo odao, nago
    olo pania sigio,” wali. Tama nago eno te i wabo po odai dao.
  tpi-tpi: Mi bin singaut olsem, “Plis Bikpela, yu ken harim krai bilong mi. Yu no
    ken pasim yau.” Na yu bin harim dispela singaut bilong mi.
  dan-1931: 'du hørte min Røst: “O, gør dig ej døv for mit Skrig!”'
  vie-OVCB: 'Chúa đã nghe tiếng con kêu khóc: “Xin nghe lời con khẩn nài! Xin nghe
    tiếng con kêu cứu!”'
  guj-2017: જ્યારે મેં કહ્યું, ત્યારે તમે મારું સાંભળ્યું, “હું મદદ માટે હાંક મારું,
    ત્યારે તમે તમારા કાન બંધ ન કરશો.”
  pon-2006A: Oh ni ei peki komwi en ketin karonge ie, komwi ahpw ketin karonge ei
    pekipek.
  por-BRBSL: 'Você ouviu minha voz: “Não esconda seu ouvido do meu suspiro, e meu
    choro”.'
  swe-swe: 'Du hörde min röst: ”Göm inte dina öron för mitt kvidande rop om räddning.”'
  cth-cth: Kaie ka kâheinae lawk na thai teh ka ka navah, na hnâpakeng laipalah awm
    hanh.
  twi-twi: 'Wotee me sufrɛ: “Nsiw wʼaso wɔ me gye sufrɛ ho.”'
  hlt-hlt: Ka hilhoemnah ham ka pang te hna na buem pawt dongah ka ol na yaak coeng.
  tbz-SIM: A kèèmu n dɑbònnì, bɑ́ɑ́ pi ɑ toò, keè nh úùfɛ̀.
  msy-2020: '@see-verse:LAM.003.055'
  dop-dop: N nɩɩwɑ mɑ nɔɣɔ, tɑɑ tǝkɩ nyɑ́ ŋkpɑŋŋ kɛ mɑ feesiŋ tisuɣu, nɑ mɑ lɑŋwɑkǝllɛ
    kɑpusi.
  azb-azb: «Qulağını tıxama, fəryadımı dinlə» deyərkən Səsimi eşitdin.
  eng-DBY: 'Thou hast heard my voice: hide not thine ear at my sighing, at my cry.'
  hin-2017: तूने मेरी सुनी कि जो दुहाई देकर मैं चिल्लाता हूँ उससे कान न फेर ले!
  wol-KYG: 'Sama baat nga dégg, ma ne la: «Bul fattal sab nopp, samay onk ak samay
    yuux.»'
  eng-YLT: My voice Thou hast heard, Hide not Thine ear at my breathing — at my cry.
  eng-WYC-2017: Thou heardest my voice; turn thou not away thine ear from my sobbing
    and cries.
  eng-WMBB: 'You heard my voice: “Don’t hide your ear from my sighing, and my cry.”'
  urd-GVH: मैंने इल्तिजा की, “अपना कान बंद न रख बल्कि मेरी आहें और चीख़ें सुन!” और
    तूने मेरी सुनी।
  rug-rug: 'Avosia Mua sa qua kinabo: “Mu lopu tukui sari Taliṉamu koasa qua tinepa
    pude harupau.”'
  gaz-gaz: Ati kadhannaa koo kan, “Iyya ani gargaarsa barbaachaaf iyyu dhagaʼuu hin
    didin” jedhu dhageesseerta.
  fra-LSG: 'Tu as entendu ma voix: Ne ferme pas l’oreille à mes soupirs, à mes cris!'
  yal-yal: I bata n gbelegbele xuiin mɛ, i nama i tunla ba n xili ti xuiin na malina
    fe ra.
  haw-1868: Ua lohe no oe i ko'u leo; Mai huna oe i kou pepeiao, i ko'u hanu ana,
    a me ko'u kahea ana.
  arb-NAV: فَسَمِعْتَ صَوْتِي. لَا تَصُمَّ أُذُنَيْكَ عَنْ صُرَاخِ اسْتِغَاثَتِي.
  ewe-ewe: Èse nye kukuɖeɖe be, “Mègado toku nye ɣlidodo eye nàgbe akɔfafa nam o.”
  eng-LEE: 'Thou didst hear my voice: hide not thy ear to give me enlargement at my
    cry.'
  asm-FB: যেতিয়া মই ক’লো, “সহায় পাবলৈ কৰা মোৰ কাতৰোক্তিলৈ তুমি কাণত সোপা নিদিবা।”
    তেতিয়া তুমি মোৰ ধ্বনি শুনিলা।
  sus-A: عِ قَن نَشَ ﭑ شُي مّ ﭑ تٌ عَ قَلَ، «عِ نَشَ تٌندِ ﭑ شُي رَ مّدٍ. يَندِ، ﭑ
    مَلِ.»
  fra-SBL: 'Vous avez entendu ma voix : « Ne cache pas ton oreille de mes soupirs,
    et mon cri. »'
  hbo-hbo: קֹולִ֖י שָׁמָ֑עְתָּ אַל־תַּעְלֵ֧ם אָזְנְךָ֛ לְרַוְחָתִ֖י לְשַׁוְעָתִֽי׃
  piu-2006: '@see-verse:LAM.003.055'
  kik-kik: Na we ũkĩigua ithaithana rĩakwa, ngĩkwĩra atĩrĩ, “Tiga kũhinga matũ maku
    ngĩgũkaĩra ũndeithie.”
  fra-NCL: 'tu as entendu ma voix : « Ne ferme pas ton oreille à mes soupirs, à mes
    cris ! »'
  cek-AK: Ka lok nang thaih pae; ka hamhaih hoi abomhaih kang hnik naah, na naa tamuep
    ving hmah.
  cuk-cuk: An-bese-wilesagwa-gornaid be itosad, an-ise-gollar-gornaid be itononikid.
  uig-CYR: Сән авазимни аңлидиң; Қутулдурушқа нидайимға қулиқиңни юпурувалмиғин!
  tel-2017: సాయం కోసం నేను మొర్ర పెట్టినప్పుడు నీ చెవులు మూసుకోవద్దు అని నేనన్నప్పుడు,
    నువ్వు నా స్వరం ఆలకించావు.
  hat-BSA: 'Ou te tande vwa m: pa kache zòrèy W de lapriyè mwen pou sekou, ak kriyè
    mwen an.'
  kos-kos: Ac ke nga kwafe sum in lohng tung luk, kom porongeyu.
  hbo-WLC: קוֹלִ֖י שָׁמָ֑עְתָּ אַל־תַּעְלֵ֧ם אָזְנְךָ֛ לְרַוְחָתִ֖י לְשַׁוְעָתִֽי׃
  ibo-ibo: Ị nụrụ arịrịọ m rịọrọ gị, “Biko, emechila ntị gị. Nụrụ arịrịọ inyeaka nke
    m na-arịọ gị.”
  ory-ory: ତୁମ୍ଭେ ମୋହର ରବ ଶୁଣିଲ ମୋର ନିଶ୍ୱାସ, ମୋହର ଆର୍ତ୍ତନାଦ ପ୍ରତି ଆପଣା କର୍ଣ୍ଣ ଲୁଚାଅ
    ନାହିଁ।
  chk-chk: Lupwen üa tüngor ngonuk pwe kopwe aüselinga ai siö, en ka rongorong.
  rop-rop: En wen aibin jingat adbala langa im, imbin irrim mi.
  ukr-1871: Почуй голос мій; не затулюй уха твого від мого зітхання, від благання
    мого!
  deu-1951: 'Du hörtest meine Stimme: «Verschließe dein Ohr nicht vor meinem Seufzen,
    vor meinem Hilferuf!»'
  eng-JPS: Thou heardest my voice; hide not Thine ear at my sighing, at my cry.
  srp-1865: Ti èu glas moj; ne zatiskuj uha svojega od uzdisanja mojega, od vike moje.
  lug-lug: 'wawulira okwegayirira kwange: toziba matu go eri okukaaba kwange.”'
  heb-heb: קולי שמעת אל תעלם אזנך לרוחתי לשועתי׃
  ben-IRV: তুমি আমার কন্ঠস্বর শুনেছ; যখন আমি বললাম, “আমার সাহায্যের জন্য তোমার কান
    লুকিয়ে রেখো না।”
  pan-pan: ਤੂੰ ਮੇਰੀ ਅਵਾਜ਼ ਸੁਣੀ, ਆਪਣਾ ਕੰਨ ਮੇਰੀਆਂ ਆਹਾਂ ਅਤੇ ਮੇਰੀ ਦੁਹਾਈ ਵੱਲੋਂ ਬੰਦ ਨਾ ਕਰ!
  mya-JVB: အကျွန်ုပ် ခေါ်သံ ကို ကြား တော်မူသည်ဖြစ်၍၊ အကျွန်ုပ် ညည်းတွားအော်ဟစ် သောအခါ
    နား တော်ကို လွှဲ တော်မ မူပါနှင့်။
  hmo-hmo: bona oi dekenai lau noinoi neganai, egu taitai oi kamonai henia.
  urd-urd: तू ने मेरी आवाज़ सुनी है, मेरी आह — ओ — फ़रियाद से अपना कान बन्द न कर।
  rus-SYN: Ты слышал голос мой; не закрой уха Твоего от воздыхания моего, от вопля
    моего.
  bqc-SIM: Kɛ́ ma suaba wiilɛ̀, ń mà, ni swã́kpa ma yã́ao.
  tcz-CHONGTHU: Nangman ka kouna najan, “Kataona nei sanpehin, Panpi ngehna a kataona
    nei san peh e!”
  mar-mar: तू माझा आवाज ऐकलास. माझे उसासे व माझ्या आरोळीला आपला कान बंद करू नको.
  qub-qub: Mañacamushäta gamga wiyamashcanquimi.
  bqp-bqp: mɑ ɑ nɛn nɔɔ nuɑ. A ku wunɛn swɑɑ kɔre. A nɛn wuri kɑ nɛn weeweenu nɔɔwɔ.
  hat-hat: Ou tande vwa m'. Tanpri, pa bouche zòrèy ou lè m'ap lapriyè nan pye ou.
  eng-BSB: 'You heard my plea: “Do not ignore my cry for relief.”'
  eng-WEBPB: 'You heard my voice: “Don’t hide your ear from my sighing, and my cry.”'
  kbq-kbq: Hagi Kagra nunamu keni'a nentahinanki, kagesa renkani oro.
  nhe-BL: 'Niquijto: ‘Xijtlacaquili notos. Amo xijtzacua monacas para ax tijcaquis
    quema nimitztlajtlanía xinechpalehuiqui.’'
  gub-BL: — Herenu pe nehe, a'e newe. Herenu pe herehapukaz mehe.
  eng-DRA: 'Coph. Thou hast heard my voice: turn not away thy ear from my sighs, and
    cries.'
