verse: LAM.003.045
translations:
  mal-C: അവിടന്ന് ഞങ്ങളെ രാഷ്ട്രങ്ങൾക്കിടയിലെ മാലിന്യവും ചവറും ആക്കി മാറ്റിയിരിക്കുന്നു.
  deu-TKW: Zu Kehricht und Abscheu machtest du uns inmitten der Völker.
  lin-lin: Okomisaki biso lokola eloko ya nkele mpe ya tina te na miso ya bikolo.
  eng-LSV: Outcast and refuse You make us || In the midst of the peoples.
  eng-GNV: Thou hast made vs as the ofscouring and refuse in the middes of the people.
  eng-WEBSTER: Thou hast made us as the offscouring and refuse in the midst of the
    people.
  nhw-BL: Techpinahualtijtoc iniixpa nochi masehualme.
  swh-ONEN: Umetufanya takataka na uchafu miongoni mwa mataifa.
  bba-bba: A derɑ bɑ sun ɡɑrisi nɡe kubɑnu bwesenun suunu sɔɔ.
  eng-KJVCPB: Thou hast made us as the offscouring and refuse in the midst of the
    people.
  luo-luo: Isemiyo wabedo ka yugi kendo ka owuoyo e kind ogendini.
  meu-meu: Oi ese kopikopi bona momoru ai vada o halaomai, bese idau-idau bogaragidiai.
  npi-ULB: तपाईंले जाति-जातिहरूका बिचमा हामीलाई फोहोरको थुप्रो र कसिङ्गर बनाउनुभएको
    छ ।
  yor-yor: Ó ti sọ wá di èérí àti ààtàn láàrín orílẹ̀-èdè gbogbo.
  pes-OPCB: ما را مثل خاکروبه و زباله به میان قومها انداخته‌ای.
  tgl-ULB: Ginawa mo kaming mga taong itinakwil at dumi sa iba't ibang mga lahi.
  hui-hui: Í̠na ina bopeore ho heledegome wali agali dindi tara tarani bu karume handalu
    karia ina wali agali ko habane nabulene dodohe kamaria hondo kagoni ndobe.
  mya-mya: ကိုယ်​တော်​ရှင်​သည်​ကျွန်​တော်​မျိုး​တို့​အား ကမ္ဘာ့​အ​လယ်​တွင်​အ​ညစ်​အ​ကြေး​အ​မှိုက်​ပုံ
    ဖြစ်​စေ​တော်​မူ​ပါ​ပြီ။
  bod-N: ཁྱེད་ཀྱིས་ངེད་རྣམས་མི་སྡེ་ཁྲོད་དུ་སྙིགས་མ་དང་ནི་ཟོག་རོར་མཛད། །
  sna-sna: Makatiita marara netsvina pakati pendudzi.
  spa-BLM: Nos has convertido en un despojo y en una basura en medio de los pueblos.
  cac-cac: Icha c'alem ix on̈ utej d'a scal masanil anima.
  swh-ULB: Umetufanya kama uchafu na taka miongoni mwa mataifa.
  bel-bel: сьмецьцем і мярзотаю Ты зрабіў нас сярод народаў.
  deu-ELBBK: Du hast uns zum Kehricht und zum Ekel gemacht inmitten der Völker.
  mbb-OT: Midhimu key kenikew he iring te vesura is ked-ahaa zuen te menge etew ziyà
    te zuma he menge nasyun.
  mal-2015: നീ ഞങ്ങളെ ജാതികളുടെ ഇടയിൽ ചവറും എച്ചിലും ആക്കിയിരിക്കുന്നു.
  rmc-rmc: Kerďal amendar sar šmeci a sam teledikhle maškar o narodi.
  pes-OPV: ما را در میان امت‌ها فضله و خاکروبه گردانیده‌ای.»
  ron-1924: Не-ай фэкут де батжокурэ ши де окарэ принтре попоаре.
  ben-OBCV: তুমি জাতিগণের মধ্যে আমাদের আবর্জনা ও বর্জ্যপদার্থের মতো অবস্থা করেছ।
  som-som: Waxaad dadyowga dhexdooda naga dhigtay uskag iyo wax la nacay.
  lat-VUC: Samech Eradicationem et abjectionem posuisti me in medio populorum.
  eng-ASVBT: Thou hast made us an offscouring and refuse in the midst of the peoples.
  ita-1885: Tu ci hai fatti essere spazzature, Ed abbominio, per mezzo i popoli.
  eng-LXXUP: And be cast off. Thou hast set us alone In the midst of the nations.
  eng-ULB: You have made us like filthy scum and refuse among the nations.
  spa-VBL: Nos has convertido en residuos y desechos para las naciones de alrededor.
  fra-_FOB: Tu as fait de nous, au milieu des peuples, des balayures et un objet de
    mépris.
  mal-mal: അങ്ങ് ഞങ്ങളെ ജനതകളുടെ ഇടയിൽ ചവറും എച്ചിലും ആക്കിയിരിക്കുന്നു.
  urd-GVR: Tū ne hameṅ aqwām ke darmiyān kūṛā-karkaṭ banā diyā.
  suz-BL: गे आंइ कली शुश जात ङा मुर आन दातेमी ग्रांग्रा दि‍शो सेल्‍तीनी।
  eng-NOY: Thou hast made us the offscouring and refuse in the midst of the nations.
  ita-1927: tu hai fatto di noi delle spazzature, dei rifiuti, in mezzo ai popoli.
  ckb-ckb: ئێمەت کرد بە پاشەڕۆ و نەویستراو لەنێو گەلان.
  eng-BBE: You have made us like waste and that for which there is no use, among the
    peoples.
  kan-OKCV: ನೀನು ನಮ್ಮನ್ನು ಜನರ ಮಧ್ಯದಲ್ಲಿ ಕಲ್ಮಷವನ್ನಾಗಿಯೂ, ಕಸವನ್ನಾಗಿಯೂ ಮಾಡಿದ್ದೀಯೆ.
  tam-2017: மக்களுக்குள்ளே எங்களைக் குப்பையும் அருவருப்புமாக்கினீர்.
  spa-RV-1909: Raedura y abominación nos tornaste en medio de los pueblos.
  ron-BTF: Ne-ai făcut precum gunoiul și mizeria în mijlocul poporului.
  eng-WEBP: You have made us an off-scouring and refuse in the middle of the peoples.
  eng-FBV: You have made us waste and refuse to the nations around.
  nld-1939: Tot vuil en uitschot ons gemaakt Te midden der volken.
  nch-BL: Techpinahualtijtoc iniixpa nochi masehualme.
  vie-1934: Ngài làm chúng tôi ra của bỏ, ra đồ rác rến trong dân sự.
  hin-CV: आपने हमें राष्ट्रों के मध्य कीट तथा कूड़ा बना छोड़ा है.
  spa-BES: Nos has hecho como basura y desecho entre los pueblos.
  tdx-tdx: Nanoe’o romoromo’e naho forompotse zahay añivo’ o kilakila’ndatio.
  tha-KJV: พระองค์​ได้​ทรงกระทำให้พวกข้าพระองค์เป็นเหมือนหยากเหยื่อและมูลฝอยอยู่ในท่ามกลางชนชาติ​ทั้งหลาย
  por-BR-2018: Tu nos tornaste como escória e rejeito no meio dos povos.
  deu-ELO: Du hast uns zum Kehricht und zum Ekel gemacht inmitten der Völker.
  eng-WYC-2018: Thou settedest me, drawing up by the root, and casting out, in the
    midst of [the] peoples. (Thou hast made us, as if drawn up by the root, and cast
    out, in the midst of the peoples.)
  epo-epo: Vi faris nin balaindaĵo kaj abomenindaĵo inter la popoloj.
  uig-PIN: Sǝn bizni hǝlⱪlǝr arisida daxⱪal wǝ nijasǝt ⱪilding.
  beo-beo: Di da nini osobo bagadega isu salasu agoane hamoi
  tpi-OTNT: Yu bin daunim mipela, na ol arapela lain i ting mipela i olsem pipia nating
    na i doti tru.
  hau-SA: Ka mai da mu tarkace da juji a cikin mutane.
  uig-LAT: Sen bizni xelqler arisida dashqal we nijaset qilding.
  nde-nde: Usenze saba ngamanyala lengcekeza phakathi kwezizwe.
  ton-ton: Kuo ke ngaohi ʻakimautolu ko e efe mo e ʻotoʻota ʻi he lotolotonga ʻoe
    kakai.
  ces-1613: Za smeti a povrhel položil jsi nás u prostřed národů těchto.
  eng-WMB: You have made us an off-scouring and refuse in the middle of the peoples.
  tam-TCV: நீர் எங்களை நாடுகளுக்குள் குப்பையும் கூழமுமாக ஆக்கியிருக்கிறீர்.
  ceb-ULB: Gisalikway mo kami ug gidumilian sa katawhan.
  pol-UBG: Uczyniłeś nas śmieciem i pogardą pośród tych narodów.
  urd-GVU: تُو نے ہمیں اقوام کے درمیان کُوڑا کرکٹ بنا دیا۔
  deu-1912: Du hast uns zu Kot und Unflat gemacht unter den Völkern.
  kan-2017: ನಮ್ಮನ್ನು ಜನಾಂಗಗಳ ಮಧ್ಯದಲ್ಲಿ ಕಸವನ್ನಾಗಿಯೂ ಮತ್ತು ಹೊಲಸನ್ನಾಗಿಯೂ ಹಾಕಿಬಿಟ್ಟಿದ್ದೀ.
  yap-yap: Kam taymad ni bod ba modo’ ko fayleng.
  hlt-MCSB: Kaimih he pilnam lakli ah yun-aek neh kawnhnawt la nan khueh.
  mdy-ETH: ዴሮ ባኣኮይዳ ቡኡራጉዲ ኔ ኑና ላኣሊ ሃሼኔ።»
  twi-ASANTE: Woayɛ yɛn atantanneɛ ne wira wɔ amanaman no mu.
  eng-WEBU: You have made us an off-scouring and refuse in the middle of the peoples.
  wal-wal: Asaa giddon nuna pitonne buura oottadasa.
  spa-PDDPT: Nos volviste como excrementos y basura entre los pueblos.
  gun-gun: Yty omombo pyrã rami rive oremoingo yvy regua kuery ikuaia rupi.
  ilo-ULB: Arigna a pinagbalinnakami a basura ken awan serserbina kadagiti tattao.
  kpg-kpg: Goe guu hai gimaadou be di gowaa dugu geinga o henuailala.
  uig-ARA: سەن بىزنى خەلقلەر ئارىسىدا داشقال ۋە نىجاسەت قىلدىڭ.
  sus-sus: I bara muxu findi suuti ra ɲamanɛe tagi.
  pon-2006: Komwi wiahkinkitalahr wasahn kihd en sampah.
  jae-jae: Aôm gôgôm aêac atu nom samucgeŋ ŋalênduc to gêŋgambu.
  ksd-ksd: U tar vaki avet da ra magit i kerek, ma da ra puta livuan ta ra umana Tematana.
  tur-YTC: Bizi halkların arasında pislik ve süprüntü yaptın.
  grc-BRENT: καμμύσαι με καὶ ἀπωσθῆναι. ΑΙΝ. Ἔθηκας ἡμᾶς ἐν μέσῳ τῶν λαῶν.
  ind-AYT: Engkau menjadikan kami sampah dan kotoran di antara bangsa-bangsa.
  nya-nya: Mwatisandutsa zinyatsi ndi zinyalala pakati pa mitundu ya anthu.
  hrv-hrv: Načinio si od nas smeće i odmet među narodima.
  mps-mps: Nago da aiyaba elaluai dao. Tama te meba Israel hani isąwai gasa hanigo
    da te olo dwai nai tonobo tiwai elama, meda mu yai dao.
  tpi-tpi: Yu bin daunim mipela, na ol arapela lain i ting mipela i olsem pipia nating
    na i doti tru.
  dan-1931: til Skarn og til Udskud har du gjort os midt iblandt Folkene.
  vie-OVCB: Chúa đã biến chúng con thành rác rưởi giữa các nước.
  guj-2017: તમે અમને પ્રજાઓની વચમાં કચરા અને ઉકરડા જેવા બનાવી મૂક્યા છે.
  pon-2006A: Komwi wiahkinkitalahr wasahn kihd en sampah.
  por-BRBSL: Você fez de nós um “off-scouring” e recusa no meio dos povos.
  swe-swe: 'Till avskum(avskräde, som sopas bort) och förakt (skräp) har du gjort
    oss mitt bland folken. [Den femtonde hebreiska bokstaven är: ס – Samek. Tecknet
    avbildar en pelare och symboliserar stöd, support, stabilitet. I de här verserna
    är det orden ”Du har täckt dig själv” två gånger och ”avskum” som börjar med denna
    bokstav, och det står här i kontrast till den Gud som är vårt bästa stöd och support.
    Här beskrivs istället precis motsatsen, när man som bäst behöver Gud verkar Han
    som längst bort.]'
  cth-cth: Nama ni kaimanaw teh miphunnaw e rahak vah, kakhin e hoi panuettho e eitaboung
    lah na o sak.
  twi-twi: Woayɛ yɛn atantanne ne nwura wɔ amanaman no mu.
  hlt-hlt: Kaimih he pilnam lakli ah yun-aek neh kawnhnawt la nan khueh.
  tbz-SIM: A ti dɔ̀ɔ̀ tiyontì nti, dɛsĩ́ntɛ́kpɛrɛ yɛbotɛ̀ ììkɛ̀.
  msy-2020: '@see-verse:LAM.003.044'
  dop-dop: N pǝsɑ-tʋɣʋ ɩsɩɩ nyɩɩtʋ nti pɑ hɑsɑɑ tɔ. Tǝ pǝsɑ ɩsɩɩ hute kɛ piitimnɑɑ
    lɛlɑɑ tɑɑ.
  azb-azb: Xalqlar arasında Bizi zibilə, tullantıya çevirmisən.
  eng-DBY: Thou hast made us the offscouring and refuse in the midst of the peoples.
  hin-2017: तूने हमको जाति-जाति के लोगों के बीच में कूड़ा-करकट सा ठहराया है। (1 कुरि.
    4:13)
  wol-KYG: Mbuubitum sën nga nu def fi biir xeet yi.
  eng-YLT: Offscouring and refuse Thou dost make us In the midst of the peoples.
  eng-WYC-2017: Thou settedest me, drawing up by the root, and casting out, in the
    midst of [the] peoples.
  eng-WMBB: You have made us an off-scouring and refuse in the middle of the peoples.
  urd-GVH: तूने हमें अक़वाम के दरमियान कूड़ा-करकट बना दिया।
  rug-rug: Na boni meke na remoremo taveteni gami Goi pa korapadi rina butubutu.
  gaz-gaz: Ati saboota gidduutti xurii fi kosii nu goote.
  fra-LSG: Tu nous as rendus un objet de mépris et de dédain Au milieu des peuples.
  yal-yal: I bata nxu lu alo ɲaman kurun na, alo se kunxina siya gbɛtɛne tagi.”
  haw-1868: Ua hoonoho oe ia makou i lepo i kahiliia. A i mea i hoowahawahaia iwaena
    o na kanaka.
  arb-NAV: قَدْ جَعَلْتَنَا أَوْسَاخاً وَأَقْذَاراً بَيْنَ الشُّعُوبِ.
  ewe-ewe: Ètsɔ mí wɔ ŋunyɔnu kple gbeɖuɖɔe le dukɔwo dome.
  eng-LEE: As something loathsome and rejected hast thou rendered us in the midst
    of the people.
  asm-FB: তুমি আমাক লোক সমূহৰ মাজত পৰিত্যক্ত আৰু অস্বীকাৰ কৰিলা।
  sus-A: عِ بَرَ مُشُ قِندِ سُوتِ رَ حَمَنّيٍ تَفِ.
  fra-SBL: Tu as fait de nous un déchet et une ordure au milieu des peuples.
  hbo-hbo: סְחִ֧י וּמָאֹ֛וס תְּשִׂימֵ֖נוּ בְּקֶ֥רֶב הָעַמִּֽים׃ ס
  piu-2006: '@see-verse:LAM.003.044'
  kik-kik: Wee ũtũmĩte tũtuĩke ta gĩko, na ta mahuti gatagatĩ ka ndũrĩrĩ.
  fra-NCL: tu as fait de nous des balayures et un rebut, au milieu des peuples. »
  cek-AK: Kaminawk salakah anghnoeng baktih, panuet thok hmuen baktiah nang ohsak
    boeh.
  cuk-cuk: Dulemar-yar-baid-baid-bukwamalad-abargine, ibmar-isganayob be anmar-barmeted.
  uig-CYR: Сән бизни хәлиқләр арисида дашқал вә ниҗасәт қилдиң.
  tel-2017: జాతుల మధ్య మమ్మల్ని విడనాడి, పనికిరాని చెత్తగా చేశావు.
  hat-BSA: Ou fè nou kon poupou bèt ak fatra ki rejte nan mitan lòt nasyon yo.
  kos-kos: Kom orekut oana acn in sisi kutkut lun faclu.
  hbo-WLC: סְחִ֧י וּמָא֛וֹס תְּשִׂימֵ֖נוּ בְּקֶ֥רֶב הָעַמִּֽים׃ ס
  ibo-ibo: I meela ka anyị ghọọ unyi na ihe a zachapụrụ azachapụ nʼetiti mba niile.
  ory-ory: ତୁମ୍ଭେ ଗୋଷ୍ଠୀଗଣ ମଧ୍ୟରେ ଆମ୍ଭମାନଙ୍କୁ ଝଟା ଅଳିଆ ଓ ଅଗ୍ରାହ୍ୟ ବସ୍ତୁ ତୁଲ୍ୟ କରିଅଛ।
  chk-chk: Ka föri pwe äm aia limengau me anioput me ren chon ekewe mwü.
  rop-rop: Yubin meigim melabat laiga rabish langa dijan wel.
  ukr-1871: Соромом і гидотою зробив нас єси серед народів.
  deu-1951: du hast uns zu Kot und Abscheu gemacht unter den Völkern!
  eng-JPS: Thou hast made us as the offscouring and refuse in the midst of the peoples.
  srp-1865: Naèinio si od nas smetlište i odmet usred tijeh naroda.
  lug-lug: Otufudde obusa n’ebisasiro mu mawanga.
  heb-heb: סחי ומאוס תשימנו בקרב העמים׃
  ben-IRV: তুমি জাতিদের মধ্যে আমাদেরকে জঞ্জাল ও আবর্জনা করেছ।
  pan-pan: ਤੂੰ ਸਾਨੂੰ ਕੌਮਾਂ ਦੇ ਵਿਚਕਾਰ ਕੂੜੇ ਅਤੇ ਰੂੜ੍ਹੀ ਵਰਗਾ ਠਹਿਰਾਇਆ।
  mya-JVB: အကျွန်ုပ် တို့ကိုလူမျိုး တို့တွင် လှည်းပစ်သော တန်မြက်ချေး အမှိုက် ကဲ့သို့၎င်း
    ၊ ရွံစရာ အရာကဲ့သို့၎င်း ဖြစ် စေတော်မူ၏။
  hmo-hmo: Oi ese miro bona momoru ai oi halaoa vadaeni, bese idauidau edia huanai.
  urd-urd: तूने हम को क़ौमों के बीच कूड़े करकट और नजासत सा बना दिया।
  rus-SYN: сором и мерзостью Ты сделал нас среди народов.
  bqc-SIM: N wá dílɛ ukↄlↄ ge bìsa ũ buipãleↄ guu.
  tcz-CHONGTHU: Nangman chitin namtin laha thet le notthapin nei koitauvin ahi.
  mar-mar: लोकांमध्ये तू आम्हास कचरा व धूळ ह्यासारखे केलेस.
  qub-qub: Llapan runacunapa ñaupanchömi nogacunataga ganratano ricamashcanqui.
  bqp-bqp: A derɑ bɑ sun gɑrisi nge kubɑnu bwesenun suunu sɔɔ.
  hat-hat: Ou fè nou tounen yon depotwa, yon pil fatra nan mitan lòt nasyon sou latè
    yo.
  eng-BSB: You have made us scum and refuse among the nations.
  eng-WEBPB: You have made us an off-scouring and refuse in the middle of the peoples.
