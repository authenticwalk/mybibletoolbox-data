verse: LAM.003.017
translations:
  mal-C: എനിക്ക് സമാധാനം നിഷേധിക്കപ്പെട്ടു; ഐശ്വര്യം എന്തെന്ന് ഞാൻ മറന്നുപോയി.
  deu-TKW: Du raubtest meiner Seele den Frieden, ich vergaß des Glücks
  lin-lin: Nazangaki kimia, nayebaki lisusu te nini yango bolamu.
  eng-LSV: And You cast off my soul from peace, || I have forgotten prosperity.
  eng-GNV: 'Thus my soule was farre off from peace: I forgate prosperitie,'
  eng-WEBSTER: 'And thou hast removed my soul far off from peace: I forgat prosperity.'
  nhw-BL: Na ayacmo nijpiya yolpaquili. Niquelcajtoc quenicatza quimati se catli paqui.
  swh-ONEN: Amani yangu imeondolewa, nimesahau kufanikiwa ni nini.
  bba-bba: U derɑ nɑ ǹ mɑɑ wɑ̃ɑ bɔri yɛndu sɔɔ, nɑ ǹ mɑɑ nuku dobu mɔ.
  eng-KJVCPB: 'And thou hast removed my soul far off from peace: I forgat prosperity.'
  luo-luo: Osemaya kwe; kendo wiya osewil kod mor ma yande an godo.
  meu-meu: laumagu na maino ai e dabumu, moale vada na reaia;
  npi-ULB: मेरो प्राण शान्तिबाट वञ्चित भएको छ । प्रसन्‍नता के हो भनी मैले बिर्सेको
    छु ।
  yor-yor: Mo ti jìnnà sí àlàáfíà; mo ti gbàgbé ohun tí àṣeyege ń ṣe.
  pes-OPCB: آسایش و سعادت از من رخت بربسته است.
  tgl-ULB: Sa aking buhay ay tinanggal mo ang kapayapaan, hindi ko na maalala pa ang
    alinmang kaligayahan.
  hui-hui: Ainde i̱naga bu miniha mo palia howa turu ho holenego henge nawiore kogoni.
    Bayale holenenaga mana damene bibahende embeda hai harugoni.
  mya-mya: ငါ​သည်​ကျန်း​မာ​ပျော်​ရွှင်​မှု​နှင့်​ငြိမ်း​ချမ်း သာ​ယာ​မှု​ကို​မေ့​ပျောက်​၍​သွား​လေ​ပြီ။
  bod-N: ཁྱེད་ཀྱིས་བདག་ལ་ཞི་བདེ་མེད་པར་མཛད་པ་དང་། ། བདག་གིས་དགའ་སྤྲོ་བྱིན་རླབས་ཅི་ཞིག་ཡིན་པ་བརྗེད།
    །
  sna-sna: Ndakatorerwa rugare; ndakakanganwa kuti kubudirira chii.
  spa-BLM: Has alejado mi alma de la paz. Me olvidé de la prosperidad.
  cac-cac: Man̈xalaj in junc'olal, man̈xo naanoc tzalajc'olal vuuj.
  swh-ULB: Nafsi yangu imenyimwa amani; nimesahau furaha ni nini.
  bel-bel: І адышоў спакой ад душы маёй; я забыўся пра шчасныя дні,
  deu-ELBBK: Und du verstießest meine Seele vom Frieden, ich habe des Guten vergessen.
  mbb-OT: In-awè din kayi te kedì is meupiya he kebpekesavuk, ne wazè ku en meseǥazi
    is keuswagan.
  mal-2015: നീ എന്റെ പ്രാണനെ സമാധാനത്തിൽനിന്നു നീക്കി; ഞാൻ സുഖം മറന്നിരിക്കുന്നു.
  rmc-rmc: Tradňal het miri duša andral o smirom; bisterďom, so hin radišagos.
  pes-OPV: تو جان مرا از سلامتی دور انداختی و من سعادتمندی را فراموش کردم،
  ron-1924: Мь-ай луат пачя ши ну май куноск феричиря.
  ben-OBCV: আমি শান্তি থেকে বঞ্চিত হয়েছি, আমি ভুলে গিয়েছি সমৃদ্ধি কাকে বলে।
  som-som: Naftaydii nabad waad ka fogaysay, oo barwaaqo iyo wanaag waan illoobay.
  lat-VUC: Vau Et repulsa est a pace anima mea; oblitus sum bonorum.
  eng-ASVBT: And thou hast removed my soul far off from peace; I forgat prosperity.
  ita-1885: E tu hai allontanata l'anima mia dalla pace, Ed io ho dimenticato il bene.
  eng-LXXUP: 'He has also removed my soul from peace: I forgot prosperity.'
  eng-ULB: My soul is deprived of peace; I have forgotten what happiness is.
  spa-VBL: Me ha arrancado la paz; he olvidado todo lo bueno de la vida.
  fra-_FOB: Tu as éloigné la paix de mon âme; j'ai oublié le bonheur.
  mal-mal: അങ്ങ് എന്റെ പ്രാണനിൽ നിന്ന് സമാധാനം നീക്കി; ഞാൻ സുഖം മറന്നിരിക്കുന്നു.
  urd-GVR: Merī jān se sukūn chhīn liyā gayā, ab maiṅ ḳhushhālī kā mazā bhūl hī gayā
    hūṅ.
  suz-BL: गो थुं नाइश्‍शा बाक्‍चा मताइक्‍नुङ। ग्‍येरशा बाक्‍चा मार बाक्‍मे, मेको प्रेंताक्‍ङ।
  eng-NOY: Yea, thou hast removed my soul far from peace; I have forgotten prosperity.
  ita-1927: Tu hai allontanata l’anima mia dalla pace, io ho dimenticato il benessere.
  ckb-ckb: من لە ئاشتی بێبەش کراوم، سەرکەوتنم لەبیرچووەوە.
  eng-BBE: My soul is sent far away from peace, I have no more memory of good.
  kan-OKCV: ನನ್ನ ಪ್ರಾಣವನ್ನು ಸಮಾಧಾನದಿಂದ ದೂರ ಮಾಡಿದ್ದಾರೆ, ನಾನು ಸಮೃದ್ಧಿಯನ್ನು ಮರೆತುಬಿಟ್ಟೆನು.
  tam-2017: என் ஆத்துமாவைச் சமாதானத்திற்குத் தூரமாக்கினார்; சுகத்தை மறந்தேன்.
  spa-RV-1909: Y mi alma se alejó de la paz, olvidéme del bien.
  ron-BTF: Și mi-ai alungat sufletul departe de pace, am uitat prosperitatea.
  eng-WEBP: You have removed my soul far away from peace. I forgot prosperity.
  eng-FBV: Peace has been torn away from me; I've forgotten all that's good in life.
  nld-1939: De vrede werd mijn ziel ontroofd, Wat geluk is, ken ik niet meer.
  nch-BL: Na ayecmo nijpiya yolpaquili. Niquelcajtoc quenicatza quimati se cati paqui.
  vie-1934: Ngài khiến hồn ta xa sự bình an, ta đã quên phước lành.
  hin-CV: शांति ने मेरी आत्मा का साथ छोड़ दिया है; मुझे तो स्मरण ही नहीं रहा कि सुख-आनन्द
    क्या होता है.
  spa-BES: Mi alma es enviada lejos de la paz, no tengo más recuerdos del bien.
  tdx-tdx: Nampihankàñe’o lavi-panintsiñañe ty haveloko; nihaliñoko ze o hasoa zao.
  tha-KJV: พระองค์​กระทำให้​จิ​ตวิญญาณของข้าพเจ้าขาดความสงบสุข จนข้าพเจ้าลืมความมั่งคั่งว่าเป็นอะไร
  por-BR-2018: E afastou minha alma da paz, fez-me esquecer da boa vida.
  deu-ELO: Und du verstießest meine Seele vom Frieden, ich habe des Guten vergessen.
  eng-WYC-2018: And my soul is put away; I have forgotten goods. (And I have given
    up; I have forgotten the good things or I have forgotten whatever was good.)
  epo-epo: Mia animo estas forpuŝita for de paco; bonstaton mi forgesis.
  uig-PIN: Jenim tinq-hatirjǝmliktin yiraⱪlaxturuldi; Arambǝhxning nemǝ ikǝnlikini
    untup kǝttim.
  beo-beo: Na da da:i dioiba:le olosa, amola olofosu amola hahawane hou gogolesa.
  tpi-OTNT: Mi no moa i stap bel isi na amamas. Na mi lusim tingting pinis long pasin
    bilong gutpela sindaun.
  hau-SA: An hana ni salama; na manta da ko mene ne ake kira wadata.
  uig-LAT: Jénim tinch-xatirjemliktin yiraqlashturuldi; Arambexshning néme ikenlikini
    untup kettim.
  nde-nde: Ngincitshiwe ukuthula; angisakwazi ingabe iyini impumelelo.
  ton-ton: 'Pea kuo ke hiki hoku laumālie ke mamaʻo mei he melino: naʻe ngalo ʻiate
    au ʻae monūʻia.'
  ces-1613: Tak jsi vzdálil, ó Bože, duši mou od pokoje, až zapomínám na pohodlí,
  eng-WMB: You have removed my soul far away from peace. I forgot prosperity.
  tam-TCV: நான் சமாதானத்தை இழந்திருக்கிறேன்; சுகவாழ்வு என்ன என்பதையும் மறந்துவிட்டேன்.
  ceb-ULB: Gikuhaan mo ako ug kalinaw sa akong kinabuhi; dili na ako makahinumdom
    sa bisan unsa nga kalipay.
  pol-UBG: Oddaliłeś moją duszę od pokoju. Zapomniałem, co to pomyślność.
  urd-GVU: میری جان سے سکون چھین لیا گیا، اب مَیں خوش حالی کا مزہ بھول ہی گیا ہوں۔
  deu-1912: Meine Seele ist aus dem Frieden vertrieben; ich muß des Guten vergessen.
  kan-2017: ನನ್ನನ್ನು ತಳ್ಳಿಹಾಕಿ ಸಮಾಧಾನಕ್ಕೆ ದೂರಮಾಡಿದ್ದಾನೆ; ನಾನು ಸಂತೋಷವನ್ನು ಮರೆಯುವಂತೆ
    ಮಾಡಿದ್ದಾನೆ.
  yap-yap: Gu pagtalin rogoy ni yima par ndariy e m’ar nge rogoy ni yib gapas nge
    uw rogon ma yi ba felfelan’.
  hlt-MCSB: Ka hinglu he ngaimongnah lamloh a hlahpham tih a then khaw ka hnilh.
  mdy-ETH: ታኣኮ ሼምፓሢ ኮሹሞ ጋዓ ባኣዚ ዴንቃኒ ዳንዳዒባኣሴ፤ ዎዛ ጎዖ ባኣዚ ዓይጎታቴያ ታኣም ጶቁዋሴ።
  twi-ASANTE: Wɔama asomdwoeɛ abɔ me; na mewerɛ afiri yiedie.
  eng-WEBU: You have removed my soul far away from peace. I forgot prosperity.
  wal-wal: Saroi taappe haakkiis; ufaissaakka taani dogaas.
  spa-PDDPT: Mi alma está lejos de la paz. Olvidé la felicidad.
  gun-gun: Xenhe'ẽ gui oipe'a aiko porã aguã va'ekue. Ha'e ramo xerexarai iporã va'e
    aexaague re.
  ilo-ULB: Inikkatmo ti talna iti biagko; awanen malagipko a kinaragsak.
  kpg-kpg: Au gu de langahia eau di mahi o dogu huaidina, di noho i di aumaalia mo di
    manawa lamalia.
  uig-ARA: جېنىم تىنچ-خاتىرجەملىكتىن يىراقلاشتۇرۇلدى؛ ئارامبەخشنىڭ نېمە ئىكەنلىكىنى
    ئۇنتۇپ كەتتىم.
  sus-sus: A bara bɔɲɛsa makuya n na han fe fanyi mɔɔli birin bara nɛɛmu n na.
  pon-2006: I sehselahr dahkot roson en paliwar, popohl oh nsenamwahu.
  jae-jae: Ŋoc katuc kêjala wama atom. Aê kaliŋ ŋalêlôm ŋajamŋa siŋ.
  ksd-ksd: Ma u tar kari vavailik vue ra balagu kan ra malmal; iau ga valubane ra
    bo na kini.
  tur-YTC: Canımı esenlikten uzaklaştırdın. Bolluğu unuttum.
  grc-BRENT: καὶ ἀπώσατο ἐξ εἰρήνης ψυχήν μου· ἐπελαθόμην ἀγαθά.
  ind-AYT: Jiwaku dijauhkan dari kedamaian; aku telah lupa akan kebahagiaan.
  nya-nya: Wandichotsera mtendere; ndayiwala kuti kupeza bwino nʼchiyani.
  hrv-hrv: Duši je mojoj oduzet mir i više ne znam što je sreća!
  mps-mps: Eno homu nagame elama, wiegi yai homu elama me bidibeo. Tama eno bugagia
    bidibo kolesaga te gegeda palalio.
  tpi-tpi: Mi no moa i stap bel isi na amamas. Na mi lusim tingting pinis long pasin
    bilong gutpela sindaun.
  dan-1931: han skilte min Sjæl fra Freden, jeg glemte Lykken
  vie-OVCB: Sự bình an lìa khỏi tôi, và tôi không nhớ phước hạnh là gì.
  guj-2017: તમે મારો જીવ સુખશાંતિથી દૂર કર્યો છે; સમૃદ્ધિ શું છે તે હું ભૂલી ગયો છું.
  pon-2006A: I sehselahr dahkot roson en paliwar, popohl oh nsenamwahu.
  por-BRBSL: Você removeu minha alma para longe da paz. Eu esqueci a prosperidade.
  swe-swe: Min själ är avskuren från all frid (hebreiska ”shalom” som betyder både
    inre frid, yttre fred, hälsa, välgång, framgång och allt gott som finns) jag har
    glömt bort vad godhet är.
  cth-cth: Ka lungthin muitha teh roumnae thung hoi na takhoe toung dawkvah, bawinae
    tie teh ka pahnim toe.
  twi-twi: Wɔama asomdwoe abɔ me; na me werɛ afi yiyedi.
  hlt-hlt: Ka hinglu he ngaimongnah lamloh a hlahpham tih a then khaw ka hnilh.
  tbz-SIM: Kuù n dɛ́tinnɛ mɛom̀pùmɛ̀, kɛ̀ n yɛ̃̀nko bɛ̀ tu dɛ̀ diwɛ̀ì.
  msy-2020: '@see-verse:LAM.003.016'
  dop-dop: N hɑtǝlǝnɑ-m hɛɛsʋɣʋ nɑ ń lɔ-m. Mɑ tɑ nyɩ lɑŋhʋlʋmlɛ leleŋ.
  azb-azb: Salamatlıqdan canımı uzaq etdi, Yaxşılığı unutdum.
  eng-DBY: 'And thou hast removed my soul far off from peace: I have forgotten prosperity.'
  hin-2017: और मुझ को मन से उतारकर कुशल से रहित किया है; मैं कल्याण भूल गया हूँ;
  wol-KYG: Jàmmi xol a ma réer, ma fàtte sax luy mbégte.
  eng-YLT: And Thou castest off from peace my soul, I have forgotten prosperity.
  kne-kne: Enggay nilinglingak din ison di ragsak ya mayat ay biyag.
  eng-WYC-2017: And my soul is put away; I have forgotten goods.
  eng-WMBB: You have removed my soul far away from peace. I forgot prosperity.
  urd-GVH: मेरी जान से सुकून छीन लिया गया, अब मैं ख़ुशहाली का मज़ा भूल ही गया हूँ।
  rug-rug: Sa binule si heki nia Sa koa rau; ele muliṉi nia rau vea gugua sa tinagotago.
  gaz-gaz: Ani nagaa nan dhabe; gammachuun maal akka taʼes nan irraanfadhe.
  fra-LSG: Tu m’as enlevé la paix; Je ne connais plus le bonheur.
  yal-yal: A bata n ba bɔɲɛ xunbenli, hɛrin yɛtɛɛn yi ɲinan n na.
  haw-1868: Ua kipaku mai oe i ko'u uhane mai ka maiu aku; Poina hoi ia'u ka pomaikai.
  arb-NAV: فَتَنَاءَتْ نَفْسِي عَنِ السَّلامِ، وَنَسِيتُ طَعْمَ الْخَيْرَاتِ.
  ewe-ewe: Woxɔ ŋutifafa le asinye, meŋlɔ nu si dzɔgbenyui nye la be.
  eng-LEE: 'And my soul hath given up all thoughts of peace: I forget happiness.'
  asm-FB: তুমি মোৰ জীৱনৰ পৰা শান্তি আঁতৰ কৰিলা; মই মঙ্গল পাহৰিলোঁ।
  sus-A: عَ بَرَ بْحّسَ مَكُيَ ﭑ نَ هَن قٍ قَنيِ مْولِ بِرِن بَرَ نّيمُ ﭑ نَ.
  fra-SBL: Tu as éloigné mon âme de la paix. J'ai oublié la prospérité.
  hbo-hbo: וַתִּזְנַ֧ח מִשָּׁלֹ֛ום נַפְשִׁ֖י נָשִׁ֥יתִי טֹובָֽה׃
  piu-2006: '@see-verse:LAM.003.016'
  kik-kik: Nĩnjagithĩtio thayũ; nĩndiganĩirwo ũgaacĩru nĩ kĩĩ.
  fra-NCL: et mon âme est violemment écartée de la sécurité ; j’ai oublié le bonheur ;
  cek-AK: Monghaih hoi kangthla ah ka hinghaih pakhra na suek ving boeh pongah, khosak
    hoihaih to ka pahnet boeh.
  cuk-cuk: Gwage-bogidikid an-ibe obelosad, weligwar-itoleged bar an ebinsasulid.
  uig-CYR: Җеним тинич-хатирҗәмликтин жирақлаштурулди; Арамбәхшниң немә екәнлигини
    унтуп кәттим.
  tel-2017: నా జీవితంలోనుంచి శాంతి తొలగించాడు. నాకు సంతోషం గుర్తు లేదు.
  hat-BSA: Nanm mwen p ap jwenn lapè ankò. Bonè vin bliye pou mwen.
  kos-kos: Nga tila esam lah mea kalmen misla ku engan uh.
  hbo-WLC: וַתִּזְנַ֧ח מִשָּׁל֛וֹם נַפְשִׁ֖י נָשִׁ֥יתִי טוֹבָֽה׃
  ibo-ibo: Enweghị m udo, echezọkwaala m ihe ọganihu bụ.
  ory-ory: ପୁଣି, ତୁମ୍ଭେ ମୋହର ପ୍ରାଣକୁ ଶାନ୍ତିରୁ ଦୂରରେ ରଖିଅଛ; ମୁଁ ଆନନ୍ଦ ପାସୋରି ଯାଇଅଛି।
  chk-chk: Esap chüen wor kinamwe lon manauei, üsap chüen sile pwapwa.
  rop-rop: Basdam aibin gudbinji, bat tudei na ai nomo sabi hau blanga jidan gudbinjiwei,
    najing.
  ukr-1871: Покинув супокій душу мою; я вже й забув про днї добрі,
  deu-1951: Und du hast meine Seele aus dem Frieden verstoßen, daß ich des Glückes
    vergaß.
  eng-JPS: And my soul is removed far off from peace, I forgot prosperity.
  srp-1865: Udaljio si dušu moju od mira, zaboravih dobro.
  lug-lug: Emmeeme yange terina mirembe, n’okujjukira sijjukira bugagga bwe bufaanana.
  heb-heb: ותזנח משלום נפשי נשיתי טובה׃
  ben-IRV: তুমি আমার জীবন থেকে শান্তি সরিয়ে নিয়েছ; আনন্দ আমি ভুলে গিয়েছি।
  pan-pan: ਤੂੰ ਮੇਰੀ ਜਾਨ ਨੂੰ ਸ਼ਾਂਤੀ ਤੋਂ ਦੂਰ ਕੀਤਾ, ਮੈਂ ਸੁੱਖ ਨੂੰ ਭੁੱਲ ਗਿਆ ਹਾਂ।
  mya-JVB: ငါ ၏ဝိညာဉ် ကို ချမ်းသာ နှင့် ဝေး စွာ ရွေ့တော်မူသောကြောင့် ၊ ငါသည် မင်္ဂလာ
    အကြောင်းကို မေ့လျော့ ၏။
  hmo-hmo: Lohiabada ese maino bona noho namo, be lau dekena amo ia kokia vadaeni.
    Moale ena mamina be lau laloaboio.
  urd-urd: तू ने मेरी जान को सलामती से दूरकर दिया, मैं ख़ुशहाली को भूल गया;
  rus-SYN: И удалился мир от души моей; я забыл о благоденствии,
  bqc-SIM: À ma kɛ̃ aafiawa, má dↄ̃ bↄ́ wì mɛ nama lↄo.
  tcz-CHONGTHU: Chamna chu eilah mang pehin, Phatthei channa ding chu keidin gelphah
    ahi tapoi.
  mar-mar: माझ्या जीवनातील शांतीच तू काढून टाकली आहेस; कोणत्याही आनंदाचे मला स्मरण
    होत नाही.
  qub-qub: Nogapäga manami cannachu alli goyayga. Cushisha goyay cashantapis gongaycushcänami.
  bqp-bqp: U derɑ nɑ ǹ mɑɑ wɑ̃ɑ bɔri yɛndu sɔɔ, nɑ ǹ mɑɑ nuku dobu mɔ.
  hat-hat: Mwen pa konnen sa yo rele kè poze. Mwen bliye sa yo rele kè kontan.
  eng-BSB: My soul has been deprived of peace; I have forgotten what prosperity is.
  eng-WEBPB: You have removed my soul far away from peace. I forgot prosperity.
  kbq-kbq: Arimpa fruma huno mani'zana nomanizanifina omanegeno, knare huno musema
    huno mani'zankura nagekani'noe.
  nhe-BL: Na ayoc nijpiya yolpaquili. Niquelcajtoc quejatza quimati se tlen paqui.
  gub-BL: Nakwaw kwaw zeàmàtyry'ymaw heta 'ymaw ihe kury. Hereharaz turywete haw wi
    no.
  eng-DRA: Vau. And my soul is removed far off from peace, I have forgotten good things.
