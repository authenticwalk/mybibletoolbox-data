verse: LAM.003.007
translations:
  mal-C: രക്ഷപ്പെടാൻ കഴിയാത്തവിധം അവിടന്ന് എന്റെ ചുറ്റും മതിലുയർത്തി; ഭാരമുള്ള ചങ്ങലകളാൽ
    അവിടന്ന് എന്നെ തളർത്തിയുമിരിക്കുന്നു.
  deu-TKW: Er hat mich ummauert ohne Ausweg, meine Ketten beschwert;
  lin-lin: Azingelaki ngai na bamir mpo ete nakima te ; akangaki ngai na minyololo
    ya kilo.
  eng-LSV: He has hedged me in, and I do not go out, || He has made heavy my chain.
  eng-GNV: 'He hath hedged about mee, that I cannot get out: he hath made my chaines
    heauy.'
  eng-WEBSTER: 'He hath hedged me about, that I cannot get out: he hath made my chain
    heavy.'
  nhw-BL: Eltoc quen TOTECO nechtzajtzajqui ica se tlatzactli catli amo quipiya canica
    niquisas huan nechtatacatzo ica cadenas.
  swh-ONEN: Amenizungushia ukuta ili nisiweze kutoroka, amenifunga kwa minyororo mizito.
  bba-bba: U mɑn ɡbɑ̃rɑru bunɑnɑ n ku kɑ yɑri, mɑ u mɑn bɔkuɑ kɑ yɔni dɑmɡii.
  eng-KJVCPB: 'He hath hedged me about, that I cannot get out: he hath made my chain
    heavy.'
  luo-luo: Osechiela gi ohinga ma ok anyal ringo madhi; kendo oseketa piny kotweya
    gi nyororo.
  meu-meu: Vada e magugu heḡeḡe, asi egu roho-mauri dalana, auri metaudia ai vada
    e ḡuigu;
  npi-ULB: उहाँले मरो चारैतिर पर्खाल लगाउनुभयो । त्यसैले म भाग्‍न सक्दिनँ । उहाँले
    मेरा साङ्लाहरू गह्रौँ बनाइदिनुभयो,
  yor-yor: Ó ti tì mí mọ́ ilé, nítorí náà n kò le è sálọ; ó ti fi ẹ̀wọ̀n mú mi mọ́lẹ̀.
  pes-OPCB: با زنجیرهای سنگین مرا بسته و دورم را حصار کشیده است تا نتوانم فرار کنم.
  tgl-ULB: Gumawa siya ng pader sa paligid ko at hindi ako makatakas. Pinabigat niya
    ang aking mga posas.
  hui-hui: Ibugua i̱ dariba ho heledagola golalu ibida pora bialu pobe naheore kogo.
    Ibugua i̱naga gi geru pu senime minu daribaho ngeledagola heyalu ibagabu holenebi
    nakarulapeore kogoni.
  mya-mya: ငါ့​ကို​သံ​ကြိုး​များ​နှင့်​ချည်​နှောင်​ထား​တော်​မူ ပါ​၏။ ငါ​သည်​အ​ကျဉ်း​သား​ဖြစ်​၍
    ငါ​လွတ်​မြောက်​ရန်​လမ်း​မ​ရှိ။
  bod-N: ཁོང་གིས་མཁར་རྣམས་བརྩིགས་ཏེ་བདག་བསྐོར་བས། ། བདག་ནི་དེ་ལས་ཐར་བར་མ་མཛད་དེ། །
    ཁོང་གིས་བདག་གི་ལྕགས་སྒྲོག་ལྗིད་དུ་བཏང་། །
  sna-sna: Akandipfigira kuti ndisapunyuka, akandiremedza nengetani.
  spa-BLM: Me ha amurallado para que no pueda salir. Ha hecho que mi cadena sea pesada.
  cac-cac: Ix in smacchej b'aj man̈xa b'aj syal veli. Yed' val q'uen nivac cadena
    ix in stzec'a'.
  swh-ULB: Amejenga ukuta kunizunguka na siwezi kutoroka. Amefanya minyororo yangu
    mizito
  bel-bel: акружыў мяне мурам, каб я ня выйшаў, уцяжыў аковы мае,
  deu-ELBBK: Er hat mich umzäunt, dass ich nicht herauskommen kann; er hat schwer
    gemacht meine Fesseln.
  mbb-OT: Impekedinahan e zin wey midliǥuy e zin te verengbeng su wey a kenà mekepelaǥuy.
  mal-2015: പുറത്തു പോകുവാൻ കഴിയാതവണ്ണം അവൻ എന്നെ വേലികെട്ടിയടച്ചു എന്റെ ചങ്ങലയെ ഭാരമാക്കിയിരിക്കുന്നു.
  rmc-rmc: Kerďa pašal ma o muros avke, hoj našťi avav avri, a thoďa pre ma o phare
    lanci.
  pes-OPV: گرد من حصار کشیده که نتوانم بیرون آمد وزنجیر مرا سنگین ساخته است.
  ron-1924: М-а ынконжурат ку ун зид ка сэ ну ес; м-а пус ын ланцурь греле.
  ben-OBCV: তিনি আমার চারপাশে বেড়া দিয়েছেন, যেন আমি পালাতে না পারি; তিনি শিকল দিয়ে
    আমাকে ভারাক্রান্ত করেছেন।
  som-som: Derbi buu igu wareejiyey si aanan u bixi karin, silsiladdaydiina mid culus
    buu ka dhigay.
  lat-VUC: Ghimel Circumædificavit adversum me, ut non egrediar; aggravavit compedem
    meum.
  eng-ASVBT: He hath walled me about, that I cannot go forth; he hath made my chain
    heavy.
  ita-1885: Egli mi ha assiepato d'ogn'intorno, sì che non posso uscire; Egli ha aggravati
    i miei ceppi.
  eng-LXXUP: 'He has built against me, and I cannot come forth: He has made my brazen
    chain heavy.'
  eng-ULB: He built a wall around me and I cannot escape. He made my chains heavy
  spa-VBL: Ha levantado un muro a mi alrededor para que no pueda escapar; me ha atado
    con pesadas cadenas.
  fra-_FOB: Il a élevé autour de moi un mur, afin que je ne sorte point; il a appesanti
    mes fers.
  mal-mal: പുറത്തു പോകുവാൻ കഴിയാതവണ്ണം അവിടുന്ന് എന്നെ വേലികെട്ടിയടച്ച് എന്റെ ചങ്ങലയെ
    ഭാരമാക്കിയിരിക്കുന്നു.
  urd-GVR: Us ne mujhe pītal kī bhārī zanjīroṅ meṅ jakaṛ kar mere irdgird aisī dīwāreṅ
    khaṛī kīṅ jin se maiṅ nikal nahīṅ saktā.
  suz-BL: मेकोमी आं कली प्रोक्‍ने मचबल, दे चोक्‍ती। आं कली हेल्‍शो साङलोमी पाइक्‍ताक्‍यी।
  eng-NOY: He hath hedged me about, so that I cannot get out; he hath made my chain
    heavy;
  ita-1927: 'Egli m’ha circondato d’un muro, perché non esca: m’ha caricato di pesanti
    catene.'
  ckb-ckb: لەناو پەرژینێک بەندی کرد بۆ ئەوەی نەتوانم هەڵبێم، زنجیرەکانی منی قورس کرد.
  eng-BBE: He has put a wall round me, so that I am not able to go out; he has made
    great the weight of my chain.
  kan-OKCV: ನಾನು ಹೊರಗೆ ಬಾರದ ಹಾಗೆ, ಅವರು ನನ್ನ ಸುತ್ತಲೂ ಗೋಡೆಯನ್ನು ಕಟ್ಟಿದ್ದಾರೆ. ಅವರು ನನ್ನ
    ಸಂಕೋಲೆಯ ಭಾರವನ್ನು ಹೆಚ್ಚಿಸಿದ್ದಾರೆ.
  tam-2017: நான் தப்பிப்போகாமலிருக்க என்னைச்சூழ வேலியடைத்தார்; என் விலங்கை கடினமாக்கினார்.
  spa-RV-1909: Cercóme por todos lados, y no puedo salir; agravó mis grillos.
  ron-BTF: El m-a îngrădit, încât nu pot ieși; el mi-a îngreunat lanțul.
  eng-WEBP: He has walled me about, so that I can’t go out. He has made my chain heavy.
  eng-FBV: He has built a wall around me so I can't escape; he has bound me with heavy
    chains.
  nld-1939: Hij metselde mij in, zodat ik niet kon ontsnappen, En verzwaarde mijn
    ketens;
  nch-BL: Eltoc quej TOTECO techtzajtzajqui ica se tatzacti cati amo quipiya canque
    niquisas huan techtatacatzo ica cadenas.
  vie-1934: Ngài đã bao bọc ta bằng tường, mà không cho ra; lại làm cho nặng xiềng
    ta.
  hin-CV: उन्होंने मेरे आस-पास दीवार खड़ी कर दी है, कि मैं बचकर पलायन न कर सकूं; उन्होंने
    मुझे भारी बेड़ियों में बांध रखा है.
  spa-BES: Me ha cercado un muro, de modo que no puedo salir; Él ha hecho grande el
    peso de mi cadena.
  tdx-tdx: ג Narindri’e ao tsy hahafionjoñe; nanoe’e mavesatse o silisilikoo.
  tha-KJV: พระองค์​ทรงกระทำรั้วต้นไม้ล้อมข้าพเจ้าไว้เพื่อจะกักไม่​ให้​ออกไปได้ พระองค์​ทรงตีตรวนหนั​กล​่ามข้าพเจ้าไว้
  por-BR-2018: Cercou-me por todos lados, e não posso sair; tornou pesados os meus
    grilhões.
  deu-ELO: Er hat mich umzäunt, daß ich nicht herauskommen kann; er hat schwer gemacht
    meine Fesseln.
  eng-WYC-2018: He builded about against me, (so) that I go not out; he aggrieved
    my gyves (or he made my chains heavy).
  epo-epo: Li ĉirkaŭbaris min, ke mi ne povu eliri; Li ligis min per pezaj ĉenoj.
  uig-PIN: '|ג| (Gimǝl) U meni qiⱪalmaydiƣan ⱪilip qitlap ⱪorxiwaldi; Zǝnjirimni eƣir
    ⱪildi.'
  beo-beo: E da na sia:inega lala:gi dagoi. Na da fedege agoane, se iasu diasu ganodini
    esala. Na da hobeamu gogoleidafa.
  tpi-OTNT: Em i kalabusim mi pinis na mi no inap ranawe. I olsem em i pasim hanlek
    bilong mi long ol sen na mi no inap wokabaut.
  hau-SA: Ya kewaye ni yadda ba zan iya gudu ba; Ya daure ni da sarƙa mai nauyi.
  uig-LAT: '|ג| (Gimel) U méni chiqalmaydighan qilip chitlap qorshiwaldi; Zenjirimni
    éghir qildi.'
  nde-nde: Ungihonqolozele ngenqaba ukuze ngingaphunyuki; ungibophe nko ngamaketane.
  ton-ton: 'Kuo ne ʻāʻi takatakai au pea ʻoku ʻikai te u faʻa hao kituʻa: kuo ne fakamamafa
    ʻa ʻeku haʻi ukamea.'
  ces-1613: Ohradil mne, abych nevyšel; obtížil ocelivý řetěz můj.
  eng-WMB: He has walled me about, so that I can’t go out. He has made my chain heavy.
  tam-TCV: நான் தப்பிவிடாதபடி அவர் என்னைச் சுற்றி வேலியடைத்தார்; அவர் பாரமான சங்கிலிகளை
    என்மேல் சுமத்தினார்.
  ceb-ULB: Nagtukod siya ug pader libot kanako, ug dili ako makaikyas. Gipabug-atan
    niya ang akong mga gapos.
  pol-UBG: Ogrodził mnie, abym nie mógł wyjść, obciążył moje kajdany.
  urd-GVU: اُس نے مجھے پیتل کی بھاری زنجیروں میں جکڑ کر میرے ارد گرد ایسی دیواریں
    کھڑی کیں جن سے مَیں نکل نہیں سکتا۔
  deu-1912: Er hat mich vermauert, daß ich nicht heraus kann, und mich in harte Fesseln
    gelegt.
  kan-2017: ನಾನು ತಪ್ಪಿಸಿಕೊಂಡು ಹೋಗದಂತೆ ನನ್ನ ಸುತ್ತಲು ಗೋಡೆಯನ್ನು ಕಟ್ಟಿ, ನನಗೆ ಭಾರವಾದ ಬೇಡಿಯನ್ನು
    ಹಾಕಿದ್ದಾನೆ.
  yap-yap: Ke michgiyeg ko chen; I gag ba kalbus ni dariy liben mug thay.
  hlt-MCSB: Kai taengah khoep a biing tih ka rhohum loh n'nan he ka loeih pawh.
  mdy-ETH: ኮይሎ ታኣኮ ዒዚ ዲርቄሢሮ ቶላኒ ታ ዳንዳዒባኣሴ፤ ካኒ ቢራታና ታና ዒ ቱኬኔ።
  twi-ASANTE: Wato ɔfasuo atwa me ho ahyia enti mentumi nnwane; wagu me nkɔnsɔnkɔnsɔn
    ama matɔ baha.
  eng-WEBU: He has walled me about, so that I can’t go out. He has made my chain heavy.
  wal-wal: Taani kiyennaadan, ta yuushuwaa diriis; deexo sanssalatankka tana qachchiis.
  spa-PDDPT: Me cercó con muros de modo que no puedo salir. Me cargó una cadena pesada.
  gun-gun: Kora py xejoko rã nda'evevei ma aẽ aguã. Corrente overa va'e guigua py
    xejokua.
  ilo-ULB: Nangbangon isuna iti pader iti aglawlawko, ket saanak a makalibas. Inaramidna
    a nadagsen dagiti kawarko.
  kpg-kpg: Mee guu nnoo au gi nia daula baalanga. Au gu deai dogu hagadagadagagee
    ai bolo au e mee di dagaloaha.
  uig-ARA: '|ג| (گىمەل) ئۇ مېنى چىقالمايدىغان قىلىپ چىتلاپ قورشىۋالدى؛ زەنجىرىمنى
    ئېغىر قىلدى.'
  sus-sus: A bara n nabilin sansanyi ra, a yɔlɔnxɔnyi sa n ma, alako n naxa fa mini.
  pon-2006: E ketin salihkiniehdi selmete; ngehi aramas selidi men me sohte ahneki
    koapworopwor en pitla.
  jae-jae: Eŋ gêsô aê tôŋ ŋa kapoacwalô ŋajaŋa. Katu ŋac kapoacwalôŋa, taŋ jaêc su
    êtôm atom.
  ksd-ksd: I tar liplip bat iau upi koko ina irop; i tar vamamat ra agu vinau na palariam.
  tur-YTC: Çevreme duvar ördü, dışarı çıkamıyorum. Zincirlerimi ağırlaştırdı.
  grc-BRENT: Ἀνῳκοδόμησε κατʼ ἐμοῦ, καὶ οὐκ ἐξελεύσομαι, ἐβάρυνε χαλκόν μου.
  ind-AYT: Dia membangun tembok di sekelilingku sehingga aku tidak dapat keluar; Dia
    membuat rantai-rantaiku berat.
  nya-nya: Wandimangira khoma kotero kuti sindingathawe, wandimanga ndi maunyolo.
  hrv-hrv: Zazidao me, i ja ne mogu izaći, otežao je moje okove.
  mps-mps: Agai ena polo kalabus ilali, tama ena wi pabo usu egobeo. Te agai eno nogo
    sągą te sęgę yai sen bonogo kęai tiwai elama, tama ena bilabo usu menio.
  tpi-tpi: Em i kalabusim mi pinis na mi no inap ranawe. I olsem em i pasim hanlek
    bilong mi long ol sen na mi no inap wokabaut.
  dan-1931: Han har spærret mig inde og lagt mig i tunge Lænker.
  vie-OVCB: Chúa xây tường vây kín tôi, tôi không thể vượt thoát. Ngài dùng xiềng
    xích nặng nề trói chặt tôi.
  guj-2017: તેમણે મને દીવાલથી ઘેરી લીધો છે, જેથી મારાથી બહાર નીકળાય નહિ. તેમણે ભારે
    સાંકળોથી મને બાંધી દીધો છે.
  pon-2006A: E ketin salihkiniehdi selmete; ngehi aramas selidi men me sohte ahneki
    koapworopwor en pitla.
  por-BRBSL: Ele me cercou, de modo que eu não posso sair. Ele tornou minha corrente
    pesada.
  swe-swe: Han har vallat in mig(byggt en mur omkring mig), så att jag inte kan gå
    någonstans, han har gjort mina kedjor tunga.
  cth-cth: Na paung teh karipoung e rui hoi kahlout thai hoeh nahanlah na katek.
  twi-twi: Wato ɔfasu atwa me ho ahyia enti mintumi nguan; wagu me nkɔnsɔnkɔnsɔn ama
    matɔ beraw.
  hlt-hlt: Kai taengah khoep a biing tih ka rhohum loh n'nan he ka loeih pawh.
  tbz-SIM: Kù n fii nkuduotí nku kɛ̀ dɛ̀ bo yie nkɛ̀ m bɑ́ɑ́ yɛ̀, kɛ m boú ntifĩnti
    cɛ̃́ɛ̃́tì.
  msy-2020: Bar guizbangɨra, a bar na okarizɨ, kɨ azenim giran ibura. Mati me senɨn
    osɨmtɨzibar na ikezɨ kɨ kalabuziamɨn iti. Kɨ zurara uabɨn akurvaghasa Ekiamɨn
    dei. Ezɨ a tong bar kuarim atɨgha nan dɨmdiam barazir puvatɨ. Ezɨ kɨ mangasava
    amir danganiba, ana da pɨri. Mati me dagɨar dafaba nan tuavim apɨri.
  dop-dop: N tɑmɑ-m koluŋɑ. N tʋ-m ɑlukpɑlɑ yuŋ nyǝnɑ.
  azb-azb: Ətrafımı hər tərəfdən hasara aldı, Məni zəncirləyib, qaça bilmirəm.
  eng-DBY: 'He hath hedged me about that I cannot get out: he hath made my chain heavy.'
  hin-2017: मेरे चारों ओर उसने बाड़ा बाँधा है कि मैं निकल नहीं सकता; उसने मुझे भारी
    साँकल से जकड़ा है;
  wol-KYG: Moo ma ñag ba manumaa bëtt, te jéng yu diis la ma jénge.
  eng-YLT: He hath hedged me about, and I go not out, He hath made heavy my fetter.
  eng-WYC-2017: He builded about against me, that I go not out; he aggrieved my gyves
    or fetters.
  eng-WMBB: He has walled me about, so that I can’t go out. He has made my chain heavy.
  urd-GVH: उसने मुझे पीतल की भारी ज़ंजीरों में जकड़कर मेरे इर्दगिर्द ऐसी दीवारें खड़ी
    कीं जिनसे मैं निकल नहीं सकता।
  rug-rug: Goba vari likohae nau Sa pude lopu boka govete; va mamata nau seni Sa.
  gaz-gaz: Inni akka ani hin miliqneef dallaa natti ijaare; foncaa ulfaatus natti
    feʼe.
  fra-LSG: Il m’a entouré d’un mur, pour que je ne sorte pas; Il m’a donné de pesantes
    chaînes.
  yal-yal: Ala bata n nabilin yinna ra, n mi fa nɔɛ minɛ, a yi n xidi yɔlɔnxɔn binyene
    ra.
  haw-1868: Ua hoopuni mai oia ia'u i ka pa, i ole au e puka iwaho; Ua hana oia i
    ko'u kaula keleawe a kaumaha.
  arb-NAV: سَيَّجَ حَوْلِي حَتَّى لَا أُفْلِتَ. أَثْقَلَ عَلَيَّ قُيُودِي.
  ewe-ewe: Etɔ kpɔ ƒo xlãm ale be nyemate ŋu asi o, eɖom anyi kple gakɔsɔkɔsɔ.
  eng-LEE: He hath placed a fence round about me, that I cannot get out; he hath made
    heavy my chain.
  asm-FB: মই ওলাই যাব নোৱাৰাকৈ তেওঁ মোৰ চাৰিওফালে বেৰা দিলে। তেওঁ মোৰ শিকলি গধূৰ কৰিলে।
  sus-A: عَ بَرَ ﭑ نَبِلِن سَنسَنيِ رَ، عَ يْلْنشْنيِ سَ ﭑ مَ، عَلَكٌ ﭑ نَشَ قَ مِنِ.
  fra-SBL: Il m'a entouré d'un mur, de sorte que je ne peux pas sortir. Il a rendu
    ma chaîne lourde.
  hbo-hbo: גָּדַ֧ר בַּעֲדִ֛י וְלֹ֥א אֵצֵ֖א הִכְבִּ֥יד נְחָשְׁתִּֽי׃
  piu-2006: '@see-verse:LAM.003.006'
  kik-kik: Nĩanjirigĩire na rũthingo nĩguo ndikae kũũra; mĩnyororo yakwa nĩamĩritũhĩtie
    mũno.
  fra-NCL: Il m’a entouré d’un mur pour que je ne puisse sortir, il a rendu lourdes
    mes chaînes.
  cek-AK: Sipae hoi ang takui khoep pongah, ka loih thai ai; kazit sumqui hoiah ang
    pathlet.
  cuk-cuk: Bab-Jehová negyaba-mellesii an-imaksad, gege an wakinned, esgoro-dub-dummagangi
    an-edichad.
  uig-CYR: '|ג| (Гимәл) У мени чиқалмайдиған қилип читлап қоршивалди; Зәнҗиримни еғир
    қилди.'
  tel-2017: ఆయన నా చుట్టూ గోడ కట్టాడు. నేను తప్పించుకోలేను. నా సంకెళ్ళు బరువుగా చేశాడు.
  hat-BSA: Li te antoure m anndan pou m pa ka sòti. Li te fè chenn mwen an byen lou.
  kos-kos: El kapriyuwi ke sein; nga sie mwet kapir su wangin finsrak la in kaingla.
  hbo-WLC: גָּדַ֧ר בַּעֲדִ֛י וְלֹ֥א אֵצֵ֖א הִכְבִּ֥יד נְחָשְׁתִּֽי׃
  ibo-ibo: Ọ gbachibidola m ogige, ime ka m ghara ịgbapụ; o jirila ụdọ igwe dị arọ
    mee ka m ghara ijegharị.
  ory-ory: ସେ ମୋର ଚାରିଆଡ଼େ ସୁରକ୍ଷାର ବାଡ଼ ଦେଇଅଛନ୍ତି, ଯେପରି ମୁଁ ବାହାରିଯାଇ ନ ପାରେ; ସେ
    ମୋହର ଜଞ୍ଜିର ଭାରୀ କରିଅଛନ୍ତି।
  chk-chk: A tiela ünüki pwe üsap tongeni süla. A föti ngeniei sein mi chou.
  rop-rop: “Imbin taiyimap mi garram tjein, en mi jidan laiga prisana en mi nomo sabi
    wujeiwujei blanga kamat en ranawei.
  ukr-1871: Наче муром, обвів мене, щоб я не вийшов, закував у тяжкі кайдани;
  deu-1951: Er hat mich eingemauert, daß ich nicht herauskommen kann; mit ehernen
    Ketten hat er mich beschwert.
  eng-JPS: He hath hedged me about, that I cannot go forth; He hath made my chain
    heavy.
  srp-1865: Ogradi me da ne izaðem, i metnu na me teške okove.
  lug-lug: Ankomedde n’okuyinza ne siyinza kudduka, ansibye enjegere ezizitowa.
  heb-heb: גדר בעדי ולא אצא הכביד נחשתי׃
  ben-IRV: তিনি আমার চারিদিকে দেওয়াল তুলে দিয়েছেন, যাতে আমি পালাতে না পারি; তিনি
    আমার শিকল ভারী করে দিয়েছেন।
  pan-pan: ਉਸ ਨੇ ਮੇਰੇ ਦੁਆਲੇ ਕੰਧ ਬਣਾ ਦਿੱਤੀ ਕਿ ਮੈਂ ਬਾਹਰ ਨਹੀਂ ਨਿੱਕਲ ਸਕਦਾ, ਉਸ ਨੇ ਮੇਰੀਆਂ
    ਸੰਗਲਾਂ ਭਾਰੀਆਂ ਕਰ ਦਿੱਤੀਆਂ ਹਨ।
  mya-JVB: ငါမ ထွက် နိုင်အောင် ဝင်း ခတ်၍ ၊ လေးသော သံကြိုး နှင့် ချည်နှောင် တော်မူ၏။
  hmo-hmo: Ia ese auri seini dekena amo, lau ia guia vadaeni. Lau be magu lalonai,
    bona lau heau mauri diba lasi.
  urd-urd: उसने मेरे गिर्द अहाता बना दिया, कि मैं बाहर नहीं निकल सकता; उसने मेरी ज़ंजीर
    भारी कर दी।
  rus-SYN: окружил меня стеною, чтобы я не вышел, отяготил оковы мои,
  bqc-SIM: À gĩ lìamazi, má fↄ̃ bↄo, à mↄ̀ gala gbiaↄ kpàmɛɛ.
  tcz-CHONGTHU: Aman pal eikai khumin, Keima ka jamdoh thei tapoi. Thihkhao gihtahin
    jong eikan chah e.
  mar-mar: त्याने माझ्याभोवती तटबंदी केल्याने त्यातून माझी सुटका होऊ शकत नाही. त्याने
    माझे बंध अधिक मजबूत केले आहेत.
  qub-qub: Maypapis mana llojshinäpämi curralman wichgarcamasha. Fiyupa lasaj cadinacunawanmi
    watarcamasha.
  bqp-bqp: U mɑn gbɑ̃rɑru bunɑnɑ n ku kɑ yɑri, mɑ u mɑn bɔkuɑ kɑ yɔni dɑmgii.
  hat-hat: Li moute yon miray, li fèmen kote m' ye a, m' pa ka chape. Li mare m' ak
    gwo chenn.
  eng-BSB: He has walled me in so I cannot escape; He has weighed me down with chains.
  eng-WEBPB: He has walled me about, so that I can’t go out. He has made my chain
    heavy.
  kbq-kbq: Tusi'a vihu kegina huno nazeri agu'atege'na, anampintira atre'na atiorami'noe.
    Ana nehuno seni nofiteti nagia nazampina kinarente'ne.
  nhe-BL: Eltoc queja TOTECO nechtzajtzajqui ica se tlatzactli tlen ax quipiya canica
    niquisas huan nechtatacatzo ica cadenas.
  gub-BL: Tupàn heàpixipixi kyhàhàmtàtà ipuhuz ma'e pupe. Aiko zemunehew paw pupe.
    Napuner kwaw hehemaw rehe.
  eng-DRA: 'Ghimel. He hath built against me round about, that I may not get out:
    he hath made my fetters heavy.'
