verse: LAM.003.047
translations:
  mal-C: ഞങ്ങൾ ഭീതിയും കെണികളും തകർച്ചയും നാശവും സഹിച്ചു.”
  deu-TKW: Grauen und Grube ward uns zu teil, Verwüstung und Verderben.
  lin-lin: 'libula na biso ekomi : somo, mabulu, kobebisama mpe kufa. »'
  eng-LSV: Fear and a snare has been for us, || Desolation and destruction.
  eng-GNV: Feare, and a snare is come vpon vs with desolation and destruction.
  eng-WEBSTER: Fear and a snare is come upon us, desolation and destruction.
  nhw-BL: Campa hueli onca majmajtli, tlaquetztli, huan tlasemanalistli. Toseltzitzi
    timomatij tiisraelitame.
  swh-ONEN: Tumeteseka kwa hofu kuu na shida ya ghafula, uharibifu na maangamizi.”
  bba-bba: Ye yɑ sun tie, yerɑ nɑndɑbu kɑ bɛrum, domi bɑ bɛsɛn yɑ̃nu ɡurɑ, bɛsɛn tem
    mu kuɑ bɑnsu.
  eng-KJVCPB: Fear and a snare is come upon us, desolation and destruction.
  luo-luo: Luoro gi obadho ritowa kendo kethruok gi masira ochomowa.”
  meu-meu: gari bada bona hekwakwanai na latamai ai vada e kau, hahevahu bona hahebua-tari
    danu;
  npi-ULB: आतङ्क र खतरा, उजाड र विनाश हामीमाथि आइपरेका छन् ।
  yor-yor: Àwa ti jìyà àti ìparun, nínú ìbẹ̀rù àti ewu.”
  pes-OPCB: خرابی و نابودی دامنگیر ما شده و در ترس و خطر زندگی می‌کنیم.»
  tgl-ULB: Dumating sa amin ang takot sa hukay, pagkasira at pagkaluray.”
  hui-hui: Mbirale tara tara tagira ibirarume ina mo gi timbuni halu ina mo pila haga
    bialu kagome mo ko heneore kamagoni.
  mya-mya: ပျက်​စီး​ယိုး​ယွင်း​မှု​နှင့်​ကြုံ​တွေ့​ခဲ့​ရ​ကြ​ပါ​ပြီ။ ကျွန်​တော်​မျိုး​တို့​သည်​အ​ဆီး​အ​တား​နှင့်
    ကြောက်​ရွံ့​မှု​တို့​ဖြင့်​အ​သက်​ရှင်​ရ​ပါ​၏။
  bod-N: འཇིགས་སྐྲག་རྒྱ་རྙི་རྩ་མེད་གཏོང་བ་དང་། ། གཏོར་བརླག་བཅས་ནི་ངེད་ཀྱི་སྟེང་ལ་སླེབས།
    །
  sna-sna: Takawirwa nokutya uye takateyiwa nehunza, kuparara nokuparadzwa kukuru.”
  spa-BLM: El terror y la fosa han llegado a nosotros, devastación y destrucción”.
  cac-cac: Tzon̈ te xivi yujto a eb' ajc'ol d'ayon̈ tzon̈ syam eb', tzon̈ yixtan eb',
    tzon̈ satanel eb', xco chi.
  swh-ULB: wasiwasi na shimo limetujia, maafa na uharibifu.
  bel-bel: Жудасьць і яма, спусташэньне і разбурэньне - доля наша.
  deu-ELBBK: Grauen und Grube sind über uns gekommen, Verwüstung und Zertrümmerung.
  mbb-OT: Nekaantus key te kegkahandek, bangkit, kepirdiyan, wey kezeetan.”
  mal-2015: പേടിയും കണിയും ശൂന്യവും നാശവും ഞങ്ങൾക്കു ഭവിച്ചിരിക്കുന്നു.
  rmc-rmc: Samas zachudle andro pasci; predživahas e bari dar, e pohroma the e skaza.“
  pes-OPV: خوف و دام و هلاکت و خرابی بر ما عارض گردیده است.
  ron-1924: Де гроазэ ши де гроапэ ам авут парте, де прэпэд ши пустиире.
  ben-OBCV: আমরা ত্রাস ও ফাঁদ, ধ্বংস ও বিনাশের মুখে পড়েছি।”
  som-som: Waxaa noo yimid cabsi iyo yamays, iyo halligaad iyo baabbi'in.
  lat-VUC: Phe Formido et laqueus facta est nobis vaticinatio, et contritio.
  eng-ASVBT: Fear and the pit are come upon us, devastation and destruction.
  ita-1885: Noi siamo incorsi in ispavento, ed in fossa; In desolazione, ed in fiaccamento.
  eng-LXXUP: Fear and wrath are come upon us, Suspense and destruction.
  eng-ULB: panic and pitfall have come upon us, ruin and destruction.
  spa-VBL: Estamos aterrorizados y atrapados, devastados y destruidos.
  fra-_FOB: La frayeur et la fosse ont été pour nous, avec la destruction et la ruine!
  mal-mal: പേടിയും കണിയും ശൂന്യവും നാശവും ഞങ്ങൾക്ക് ഭവിച്ചിരിക്കുന്നു.
  urd-GVR: Dahshat aur gaṛhe hamāre nasīb meṅ haiṅ, ham dhaṛām se gir kar tabāh ho
    gae haiṅ.”
  suz-BL: शुश हिंचा ङा मरिम्‍शो दुम्‍तीक आंइ तार जाक्‍त।
  eng-NOY: Terror and the pit have come upon us, desolation and destruction;
  ita-1927: Ci son toccati il terrore, la fossa, la desolazione e la ruina.
  ckb-ckb: ترس و تەڵە باڵی بەسەرماندا کێشا، لەناوچوون و وێرانی.»
  eng-BBE: Fear and deep waters have come on us, wasting and destruction.
  kan-OKCV: ಭಯವನ್ನೂ, ನಾಶವನ್ನೂ ನಾವು ಅನುಭವಿಸಿದ್ದೇವೆ.
  tam-2017: பயமும், படுகுழியும், பயனற்றநிலையும், அழிவும் எங்களுக்கு நேரிட்டது.
  spa-RV-1909: Temor y lazo fué para nosotros, asolamiento y quebrantamiento.
  ron-BTF: Frica și cursa au venit peste noi, pustiirea și distrugerea.
  eng-WEBP: Terror and the pit have come on us, devastation and destruction.”
  eng-FBV: We're terrified and trapped, devastated and destroyed.
  nld-1939: Nu liggen wij in schrik en strik, Verwoesting, vernieling;
  nch-BL: Campa hueli onca majmajti, taquetzti, huan tasosololisti. Toseltitzitzi
    timomatij tiisraelitame.
  vie-1934: Chúng tôi đã mắc sự sợ hãi, hầm hố, hủy diệt, và hư hại.
  hin-CV: आतंक, जोखिम, विनाश तथा विध्वंस हम पर आ पड़े हैं.”
  spa-BES: El temor y trampas han venido sobre nosotros, desolación y destrucción.
  tdx-tdx: Fa nifetsak’ ama’ay ty hebakebake naho i koboñey, ty famongorañe naho fandrotsahañe.
  tha-KJV: ความหวาดและกั​บด​ักมาถึงข้าพระองค์​ทั้งหลาย ทั้งการรกร้างว่างเปล่าและความพินาศ
  por-BR-2018: Medo e cova vieram sobre nós, devastação e destruição.
  deu-ELO: Grauen und Grube sind über uns gekommen, Verwüstung und Zertrümmerung.
  eng-WYC-2018: Inward dread and snare is made to us, prophecy and defouling. (Inward
    fear and snare be made upon us, and prophecy and defiling.)
  epo-epo: Teruro kaj pereo trafis nin, ruinigo kaj malfeliĉo.
  uig-PIN: Üstimizgǝ qüxti alaⱪzadilik wǝ ora-tuzaⱪ, Wǝyranqiliⱪ ⱨǝm ⱨalakǝt.
  beo-beo: Ninima gugunufinisisu da doaga:i dagoi. Ninia da se nabasa:besa:le bebeda:iya
    esafulu.
  tpi-OTNT: Ol samting i kamap bilong mekim mipela i pret nogut tru na bilong mekim
    mipela i pundaun. Na mipela i bagarap olgeta.”
  hau-SA: Muna cika da tsoro, da lalatarwa da hallakarwa.”
  uig-LAT: Üstimizge chüshti alaqzadilik we ora-tuzaq, Weyranchiliq hem halaket.
  nde-nde: Sesihlukuluzwe yikuthuthumela lokukhilikithela, ukudilika lokubhidlika.”
  ton-ton: Kuo hoko mai ʻae manavahē mo e tauhele kiate kimautolu, ʻae lala mo e ʻauha.”
  ces-1613: Strach a jáma potkala nás, zpuštění a setření.
  eng-WMB: Terror and the pit have come on us, devastation and destruction.”
  tam-TCV: எங்கள்மேல் பயங்கரமும் கண்ணியும், பாழும் அழிவும் வந்தன.”
  ceb-ULB: Ang kahadlok sa bung-aw miabot kanamo, ang pagkabiniyaan ug pagkadugmok.”
  pol-UBG: Spadły na nas strach i pułapka, spustoszenie i zniszczenie.
  urd-GVU: دہشت اور گڑھے ہمارے نصیب میں ہیں، ہم دھڑام سے گر کر تباہ ہو گئے ہیں۔“
  deu-1912: Wir werden gedrückt und geplagt mit Schrecken und Angst.
  kan-2017: ಭಯವೂ, ಗುಂಡಿಯೂ, ಸಂಹಾರವೂ ಮತ್ತು ಭಂಗವೂ ನಮಗೆ ಕಾದಿವೆ.”
  yap-yap: Kug warod u fithik’ e riya’ nge bilig tay e gafgow; ma gamad be par u thatharan
    e riya’ nge marus.
  hlt-MCSB: Birhihnah neh rhom khaw kaimih taengah omdamnah neh pocinah la thoeng.
  mdy-ETH: ዒጊቹሞና ባይሲንታና ሜቶንታ ሂርጋንታ ሙኪ ኑና ሄሌኔ።
  twi-ASANTE: Yɛabrɛ ne ahunahuna ne akukuruhweaseɛ, mmubuiɛ ne ɔsɛeɛ.”
  eng-WEBU: Terror and the pit have come on us, devastation and destruction.”
  wal-wal: Nuuni dagammidanne gitiyan gelida; bayidanne xayida” yaagoos.
  spa-PDDPT: Terror y trampa están sobre nosotros, Desolación y destrucción.
  gun-gun: Ore'áry ou ndorerekorãvei aguã ha'e yvykua py orembo'aarã, orereityarã
    ha'e oremokanhymbaarã.”
  ilo-ULB: Immay kadakami ti panagbuteng iti abut, pannakadadael ken pannakarumek.”
  kpg-kpg: Gimaadou guu noho i lodo di haingadaa mo di hagaloale, guu noho i lodo
    di mouli hagalliga mo e haga madagudagu dangada.
  uig-ARA: ئۈستىمىزگە چۈشتى ئالاقزادىلىك ۋە ئورا-تۇزاق، ۋەيرانچىلىق ھەم ھالاكەت.
  sus-sus: Gaaxui nun bɔɲɛ mini bara nɔ muxu ra, muxu xa fe findixi kanari nun gbaloe
    nan tun na.
  pon-2006: Se milahr nan kahpwal oh paisuwed; se milahr nan mour keper oh kamasepwehk.
  jae-jae: Ŋalêlôm ŋatutuc ma gêŋwapac kêkôm aêac auc ma aêac amoa atêc tauŋ to alendec
    ŋanôgeŋ.
  ksd-ksd: A bunurut ma ra tung dir tadav avet, a nila ma ra vinirua.
  tur-YTC: Dehşet ve çukur üzerimize geldi, Kırgın ve yıkım.”
  grc-BRENT: Φόβος καὶ θυμὸς ἐγενήθη ἡμῖν, ἔπαρσις καὶ συντριβή.
  ind-AYT: Kepanikan dan jebakan menimpa kami, kerusakan dan kehancuran.
  nya-nya: Ife tadzazidwa ndi mantha pakuti tagwa mʼdzenje, tapasuka ndi kuwonongedwa.”
  hrv-hrv: Užas i jama bila nam sudbina, propast i zator!
  mps-mps: Te boi bidi dabego da elama, te da wi elama, me da tulalumainu yabo nai
    dabe ilalio. Tama da sese tama dolama, tagalainu yali.” Dago te tobage gedu haluasa
    po wainao.
  tpi-tpi: Ol samting i kamap bilong mekim mipela i pret nogut tru na bilong mekim
    mipela i pundaun. Na mipela i bagarap olgeta.”
  dan-1931: Vor Lod blev Gru og Grav og Sammenbruds Øde;
  vie-OVCB: Chúng con vô cùng khiếp sợ vì bị mắc vào cạm bẫy, bị tàn phá và tiêu diệt.”
  guj-2017: ભય તથા ખાડો, પાયમાલી તથા નાશ, અમારા પર આવી પડ્યાં છે.”
  pon-2006A: Se milahr nan kahpwal oh paisuwed; se milahr nan mour keper oh kamasepwehk.
  por-BRBSL: O terror e o poço vieram sobre nós, devastação e destruição”.
  swe-swe: Terror och en avgrund har kommit över oss, ödeläggelse och förstörelse.
  cth-cth: Kaimouh koe takinae hoi karap teh a pha toe.
  twi-twi: Yɛabrɛ ne ahunahuna ne akukuruhwease, mmubui ne ɔsɛe.”
  hlt-hlt: Birhihnah neh rhom khaw kaimih taengah omdamnah neh pocinah la thoeng.
  tbz-SIM: Kukɔ̃m̀bɔ̀doróo nɛ̀ mɛyɑnfiì, dɛɛ̀ nɛ́ tú ti kpɛrɛ, kɛ̀ bɛ̀ ti puɔ̀ nkɛ
    ti kɔù.
  msy-2020: '@see-verse:LAM.003.046'
  dop-dop: Tɑ́ nyǝntʋ ntɛ́ sɔɣɔntʋ, nɑ ɩsǝpille, nɑ wɑkǝlʋɣʋ, nɑ mpusi.
  azb-azb: Dəhşət və çuxur, Məhv və qırğın birlikdə başımıza gəldi.
  eng-DBY: Fear and the pit are come upon us, devastation and ruin.
  hin-2017: भय और गड्ढा, उजाड़ और विनाश, हम पर आ पड़े हैं;
  wol-KYG: tiitaange ak pax dikkal na nu, ak yàquteek sànkute.
  eng-YLT: Fear and a snare hath been for us, Desolation and destruction.
  eng-WYC-2017: Inward dread and snare is made to us, prophecy and defouling.
  eng-WMBB: Terror and the pit have come on us, devastation and destruction.”
  urd-GVH: दहशत और गढ़े हमारे नसीब में हैं, हम धड़ाम से गिरकर तबाह हो गए हैं।”
  rug-rug: Ta ene nia gami sa minatagutu meke sari na sipata, sa kinaleana meke tinahuara.”
  gaz-gaz: Sodaa fi kiyyoon, diigamuu fi badiisni nutti dhufeera.”
  fra-LSG: Notre partage a été la terreur et la fosse, Le ravage et la ruine.
  yal-yal: Fe magaxuxine nun yili gexine nan tun nxu yɛɛ ra, e nun kalan nun gbalona.”
  haw-1868: Eia no imua o makou, ka makau a me ka lua, O ka lukuia, a me ke anaiia.
  arb-NAV: وَحَلَّ بِنَا الرُّعْبُ وَالْهَلاكُ وَالدَّمَارُ وَالسَّحْقُ.
  ewe-ewe: Ŋɔdzi lé mí; míedze ʋe me eye tsɔtsrɔ̃ kple gbegblẽ va mía dzi.”
  eng-LEE: Terror and a snare are come upon us, [with] desolation and breaches.
  asm-FB: সেই গাতৰ ভয়, নিৰ্জনতা আৰু নিষ্পেষণ, আমালৈ একেলগে আহিছে।”
  sus-A: فَاشُي نُن بْحّ مِنِ بَرَ نْ مُشُ رَ، مُشُ شَ قٍ قِندِشِ كَنَرِ نُن فبَلٌي
    نَن تُن نَ.
  fra-SBL: La terreur et le gouffre se sont abattus sur nous, la dévastation et la
    destruction ».
  hbo-hbo: פַּ֧חַד וָפַ֛חַת הָ֥יָה לָ֖נוּ הַשֵּׁ֥את וְהַשָּֽׁבֶר׃
  piu-2006: '@see-verse:LAM.003.046'
  kik-kik: Nĩtũkorereirwo nĩ kĩmako kĩnene, na tũkenjerwo marima, tũgakorwo nĩ ũniinani,
    na mwanangĩko.”
  fra-NCL: La frayeur et la fosse ont été notre part, ainsi que la dévastation et
    la ruine.
  cek-AK: Kaicae nui ah zithaih, amtimhaih, amrohaih hoi anghmat angtaahaih to phak
    boeh.
  cuk-cuk: Anmar, dobgued-dummad itosmalad. Anmar, omukulesmalad. Anmar, ibmar-sate
    gusmalad. Anmar, nunmaked-dummad itosad.
  uig-CYR: Үстимизгә чүшти алақзадилик вә ора-қапқан, Вәйранчилиқ һәм һалакәт.
  tel-2017: గుంటను గురించిన భయం, విధ్వంసం, నాశనం మా మీదకు వచ్చాయి.
  hat-BSA: Sezisman ak pyèj tonbe sou nou, ravaj ak destriksyon.
  kos-kos: Ma lasr nukewa kunausyukla ac sikiyukla; kut muta in sensen ac sangeng.
  hbo-WLC: פַּ֧חַד וָפַ֛חַת הָ֥יָה לָ֖נוּ הַשֵּׁ֥את וְהַשָּֽׁבֶר׃
  ibo-ibo: Anyị ahụọla ahụhụ site nʼoke ihe egwu na ihe ndaba dị iche iche, na mbibi
    na ịla nʼiyi.”
  ory-ory: ତ୍ରାସ ଓ ଖାତ, ଉଜାଡ଼ ଓ ବିନାଶ ଆମ୍ଭମାନଙ୍କ ପ୍ରତି ଘଟିଅଛି।
  chk-chk: Kata me tatakis a torikem, aia nom lon feiengau me niuokus watte.
  rop-rop: Melabat bin abumbat loda trabul en melabat nomo sabi wanim blanga dum en
    melabat brabli bradin.’ Lagijat na wi garra prei langa YAWEI.
  ukr-1871: Страх і яма, опустошеннє й погибель — се наша доля.
  deu-1951: Grauen und Grube wurden uns beschieden, Verwüstung und Untergang.
  eng-JPS: Terror and the pit are come upon us, desolation and destruction.
  srp-1865: Strah i jama zadesi nas, pustošenje i zatiranje.
  lug-lug: Tubonyeebonye olw’entiisa n’emitego n’okunyagibwa n’okuzikirizibwa.”
  heb-heb: פחד ופחת היה לנו השאת והשבר׃
  ben-IRV: ভয় ও ফাঁদ, নির্জনতা ও ধ্বংস আমাদের ওপরে এসেছে।”
  pan-pan: ਡਰ ਅਤੇ ਫੰਦਾ, ਬਰਬਾਦੀ ਅਤੇ ਵਿਨਾਸ਼ ਸਾਡੇ ਉੱਤੇ ਆ ਪਏ ਹਨ।
  mya-JVB: အကျွန်ုပ် တို့သည် ကြောက်လန့် ဘွယ်သော အရာထဲသို့၎င်း ၊ တွင်း ထဲသို့၎င်း ၊
    သုတ်သင် ပယ်ရှင်းဖျက်ဆီး ခြင်းထဲသို့၎င်း ရောက် ကြပါပြီ။
  hmo-hmo: Gari bada bona hekwakwanai be ai dekenai idia vara, vadaeni idia ese emai
    tano bona emai taunimanima danu, be idia hadikaia ore vadaeni.”
  urd-urd: ख़ौफ़ — और — दहशत और वीरानी — और — हलाकत ने हम को आ दबाया।
  rus-SYN: Ужас и яма, опустошение и разорение - доля наша.
  bqc-SIM: Vĩa ń zua baiuo mɛ́ gↄ̃̀wɛ̃ɛ ń músio ń kaalɛao.
  tcz-CHONGTHU: Keiho kichat le tijatnan Ka dimset tauve, Ajeh chu keiho kimana, kisugepa
    amang thah kahitauve.”
  mar-mar: भय व खाच, नाश व विध्वंस ही आम्हावर आली आहे.
  qub-qub: Nogacunaga goyashcäpis mancharishallami. Mana allicunallami chayamashapis.
  bqp-bqp: Ye yɑ sun tie, yerɑ nɑndɑbu kɑ bɛrum, domi bɑ bɛsɛn yɑ̃nu gurɑ, bɛsɛn tem
    mu kuɑ bɑnsu.
  hat-hat: N'ap viv ak kè sote, si se pa lanmò, se gwo danje, se gwo malè!
  eng-BSB: Panic and pitfall have come upon us— devastation and destruction.
  eng-WEBPB: Terror and the pit have come on us, devastation and destruction.”
  kbq-kbq: Anama hazageta koro hu'none. Na'ankure tagesa ontahuna hazenke zamo eme
    tazeri havizantfa hu'ne.
  nhe-BL: Campa hueli onca majmajtli, tlaquetztli, huan tlaxolehualistli. Toseltitzitzi
    timomatij tiisraelitame.
  gub-BL: Uruiko urekyze haw myter pe, ikatu 'ymaw inuromo, iaiw haw ipupe, uremumaw
    paw inuromo.
  eng-DRA: Phe. Prophecy is become to us a fear, and a snare, and destruction.
