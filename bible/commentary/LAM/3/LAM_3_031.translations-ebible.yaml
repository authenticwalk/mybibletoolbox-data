verse: LAM.003.031
translations:
  mal-C: കർത്താവ് ആരെയും ശാശ്വതമായി പരിത്യജിക്കുകയില്ല.
  deu-TKW: Denn nicht auf ewig verstößt der Herr.
  lin-lin: Pamba te Nkolo abwakaka moto te mpo na libela.
  eng-LSV: For the Lord does not cast off for all time.
  eng-GNV: For the Lord will not forsake for euer.
  eng-WEBSTER: 'For the LORD will not cast off for ever:'
  nhw-BL: Pampa Toteco Dios amo techtlahuelcahuas para nochipa.
  swh-ONEN: Kwa kuwa watu hawakatiliwi mbali na Bwana milele.
  bba-bba: Domi Yinni Gusunɔ u ku rɑ tɔnu biru kisi kɑ bɑɑdommɑɔ.
  eng-KJVCPB: 'For the Lord will not cast off for ever:'
  luo-luo: nikech Ruoth Nyasaye ok nyal jwangʼo ngʼato nyaka chiengʼ.
  meu-meu: Badina be Ḡaubada ese basine negea daure ela bona hanaihanai;
  npi-ULB: किनकि परमप्रभुले हामीलाई सदासर्वदा त्याग्‍नुहुने छैन,
  yor-yor: Ènìyàn kò di ìtanù lọ́dọ̀ Olúwa títí láé.
  pes-OPCB: زیرا خداوند تا ابد او را ترک نخواهد کرد.
  tgl-ULB: sapagkat hindi siya tatanggihan ng Panginoon magpakailanman!
  hui-hui: Anduane Homogohanda wali agali dara howa biamogo biaga kago ibugua ti erembira
    mu haabo naholebira.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​သ​နား​တတ်​သော ကြောင့် ငါ​တို့​အား​ထာ​ဝ​စဉ်​ပင်​ပစ်​ပယ်​တော်​မူ​လိမ့်
    မည်​မ​ဟုတ်။
  bod-N: གཙོ་བོས་མི་རྣམས་རྒྱུན་ནས་རྒྱུན་དུ་འདོར་བར་མི་འགྱུར་ཏེ། །
  sna-sna: Nokuti vanhu havangaraswi naIshe nokusingaperi.
  spa-BLM: Porque el Señor no desechará para siempre.
  cac-cac: Max on̈ yactejcan Jehová d'a juneln̈ej.
  swh-ULB: Kwa kuwa Bwana hatatukataa milele,
  bel-bel: бо не навек пакідае Гасподзь.
  wed-wed: Bada eḡa ina geduaiana-nonoeta.
  deu-ELBBK: Denn der Herr verstößt nicht ewiglich;
  mbb-OT: Su is Nengazen ne kenà taman te taman is kedselikwaya zin kenitew.
  mal-2015: കർത്താവു എന്നേക്കും തള്ളിക്കളകയില്ലല്ലോ.
  rmc-rmc: Bo o RAJ na odčhivel pro furt.
  pes-OPV: زیرا خداوند تا به ابد او را ترک نخواهدنمود.
  ron-1924: Кэч Домнул ну ляпэдэ пентру тотдяуна.
  aui-aui: Kiiravine Yawe God geyana wawaya iyamiimiiri kubutena wagiyedina.
  ben-OBCV: কারণ প্রভু মানুষকে চিরকালের জন্য পরিত্যাগ করেন না।
  som-som: Waayo, Sayidku ilaa weligiis ma uu sii tuuri doono.
  lat-VUC: Caph Quia non repellet in sempiternum Dominus.
  eng-ASVBT: For the Lord will not cast off forever.
  ita-1885: Poichè il Signore non rigetta in perpetuo;
  eng-LXXUP: For the Lord will not reject forever.
  eng-ULB: For the Lord will not reject us forever,
  spa-VBL: Porque el Señor no nos abandonará para siempre.
  fra-_FOB: Car le Seigneur ne rejette pas à toujours.
  mal-mal: കർത്താവ് എന്നേക്കും തള്ളിക്കളകയില്ലല്ലോ.
  urd-GVR: Kyoṅki Rab insān ko hameshā tak radd nahīṅ kartā.
  suz-BL: परमप्रभुमी मुर आन कली आ ङोंइती रे गेना हना यो मतिल्‍ब। यसैया ५४:८
  eng-NOY: For the Lord will not cast off forever;
  ita-1927: Poiché il Signore non ripudia in perpetuo;
  ckb-ckb: چونکە کەس بۆ هەتاهەتایە لەلایەن پەروەردگارەوە ڕەت ناکرێتەوە.
  eng-BBE: For the Lord does not give a man up for ever.
  kan-OKCV: ಏಕೆಂದರೆ ಕರ್ತದೇವರು ಜನರನ್ನು ಎಂದೆಂದಿಗೂ ತಳ್ಳಿಬಿಡುವುದಿಲ್ಲ.
  tam-2017: ஆண்டவர் என்றென்றைக்கும் கைவிடமாட்டார்.
  spa-RV-1909: 'Porque el Señor no desechará para siempre:'
  ron-BTF: Fiindcă DOMNUL nu va lepăda pentru totdeauna;
  eng-WEBP: For the Lord will not cast off forever.
  eng-FBV: For the Lord won't abandon us forever.
  nld-1939: Neen, de Heer verlaat niet voor immer De kinderen der mensen!
  nch-BL: Pampa Toteco Dios amo techtahuelcahuas para nochipa.
  vie-1934: Vì Chúa chẳng hề bỏ cho đến đời đời.
  hin-CV: प्रभु का परित्याग चिरस्थायी नहीं हुआ करता.
  spa-BES: Porque el Señor no da para siempre al hombre.
  tdx-tdx: כ Fa tsy hañito nainai’e t’i Talè.
  tha-KJV: ด้วยว่าองค์พระผู้เป็นเจ้าจะไม่ทรงละทิ้งเป็นนิตย์​ดอก
  por-BR-2018: 'Pois o Senhor não rejeitará para sempre:'
  deu-ELO: Denn der Herr verstößt nicht ewiglich;
  eng-WYC-2018: For the Lord shall not put away [into] without end. (For the Lord
    shall not cast us away forever.)
  epo-epo: Ĉar ne por eterne forlasas la Sinjoro;
  uig-PIN: '|כ| (Kaf) Qünki Rǝb ǝbǝdil-ǝbǝd insandin waz kǝqmǝydu;'
  beo-beo: Hina Gode da ninima gogolema:ne olofosu dialebeba:le, E da nini hamedafa
    fisiagamu.
  tpi-OTNT: Long wanem, Bikpela i no inap givim baksait long em oltaim.
  hau-SA: Gama Ubangiji ba ya yashe mutane har abada.
  uig-LAT: '|כ| (Kaf) Chünki Reb ebedil-ebed insandin waz kechmeydu;'
  nde-nde: Ngoba uThixo kabalahli abantu kuze kube nini lanini.
  ton-ton: 'He koeʻuhi ʻe ʻikai liʻaki ke lauikuonga ʻe Sihova:'
  ces-1613: Neboť nezamítá Pán na věčnost;
  eng-WMB: For the Lord will not cast off forever.
  tam-TCV: ஏனென்றால், ஆண்டவரால் ஒருவரும் என்றென்றும் கைவிடப்படுவதில்லை.
  ceb-ULB: kay ang Ginoo dili mosalikway kaniya hangtod sa kahangtoran!
  pol-UBG: Pan bowiem nie odrzuca na wieki;
  urd-GVU: کیونکہ رب انسان کو ہمیشہ تک رد نہیں کرتا۔
  deu-1912: Denn der Herr verstößt nicht ewiglich;
  kan-2017: ಕರ್ತನು ನಿರಂತರಕ್ಕೂ ಕೈ ಬಿಡುವವನಲ್ಲ.
  yap-yap: I Somol e rib marunguy ma dabi n’ag dad ni manemus.
  hlt-MCSB: Ka Boeipa loh kumhal duela a hlahpham ngawn moenih.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ዬያ ቢያ ማዼቴያ ናኣናና ኬንኬሊዲ ዓሲ ሃሹዋሴ።
  twi-ASANTE: Na Awurade nto nnipa ntwene koraa.
  eng-WEBU: For the Lord will not cast off forever.
  wal-wal: Aissi giikko, Godai asa merinau olidi aggenna;
  spa-PDDPT: Porque ʼAdonay no desechará para siempre.
  gun-gun: Mba'eta Senhor ma nanhandereja riaei 'rã.
  ilo-ULB: ta saan nga agnanayon a laksiden isuna ti Apo!
  kpg-kpg: Di Tagi e manawa dumaalia, hagalee huli gi daha mo gidaadou, gaa hana hua
    beelaa.
  uig-ARA: '|כ| (كاف) چۈنكى رەب ئەبەدىل-ئەبەد ئىنساندىن ۋاز كەچمەيدۇ؛'
  sus-sus: Marigi mu mixi ratutunma abadan.
  pon-2006: Kaun-o me kupwurkalahngan oh sohte pahn soingkitailla kohkohlahte.
  jae-jae: Gebe Apômtau eŋ taê walô ŋam, tec êtiŋ su endeŋ tôŋgeŋ atom.
  ksd-ksd: Tago ra Luluai pa na varvarokoloi pa na mutu.
  tur-YTC: Çünkü Yahve sonsuza dek kendisinden atmaz.
  grc-BRENT: Ὅτι οὐκ εἰς τὸν αἰῶνα ἀπώσεται Κύριος.
  ind-AYT: Sebab, Tuhan tidak akan menolak untuk selama-lamanya.
  nya-nya: Chifukwa Ambuye satayiratu anthu nthawi zonse.
  hrv-hrv: 'Jer Gospod ne odbacuje nikoga zauvijek:'
  mps-mps: Genuai Bidigo aga tigidali sogo tudi ola magobeo.
  tpi-tpi: Long wanem, Bikpela i no inap givim baksait long em oltaim.
  dan-1931: Thi Herren bortstøder ikke for evigt,
  vie-OVCB: Vì Chúa Hằng Hữu không từ bỏ người nào mãi mãi.
  guj-2017: કેમ કે પ્રભુ આપણને કદી પણ નકારશે નહિ!
  pon-2006A: Kaun-o me kupwurkalahngan oh sohte pahn soingkitailla kohkohlahte.
  por-BRBSL: Pois o Senhor não abandonará para sempre.
  swe-swe: Eftersom Herren (Adonai) inte förkastar för evigt.
  cth-cth: Bangkongtetpawiteh, Bawipa ni a yungyoe na pahnawt mahoeh.
  twi-twi: Na Awurade ntow onipa biara nkyene koraa.
  hlt-hlt: Ka Boeipa loh kumhal duela a hlahpham ngawn moenih.
  tbz-SIM: Kɛ yɛ̃́ ti Yiɛ̀ nKuyie nhɔ̃ɔ̃ í ndootóomɛ̀ onìtì sɑ̃́ɑ̃̀.
  msy-2020: Markɨ, Ekiam zurara akɨrim ragh e gasan kogham. A osɨmtɨziba isava gumazamizibagh
    anɨgava, egha a gɨn ua men apangkufi. Guizbangɨra, a Godɨn puvɨra gumazamizibar
    apangkuvim. A uaghan mɨzaziba ko osɨmtɨziba me danɨngasa ifongezir puvatɨ.
  dop-dop: Tɑcɑɑ nn lɔɔkɩ yʋlʋ kɛ tɑm tɔɔ.
  azb-azb: Çünki Xudavənd əbədilik Bizi Özündən kənar etməz.
  eng-DBY: For the Lord will not cast off for ever;
  hin-2017: क्योंकि प्रभु मन से सर्वदा उतारे नहीं रहता,
  wol-KYG: Boroom bi déy du la wacc ba fàww.
  eng-YLT: For the Lord doth not cast off to the age.
  kne-kne: Tan adi domokdokog si Diyos si eng-enggana.
  eng-WYC-2017: For the Lord shall not put away without end.
  eng-WMBB: For the Lord will not cast off forever.
  urd-GVH: क्योंकि रब इनसान को हमेशा तक रद्द नहीं करता।
  rug-rug: Ura sa tie si lopu kote ta veko palae ninae rane koe Zihova.
  gaz-gaz: Gooftaan bara baraan nama hin gatuutii.
  fra-LSG: Car le Seigneur Ne rejette pas à toujours.
  yal-yal: Amasɔtɔ, Marigin mi a mɛma adamadiine ra han habadan.
  iou-iou: U imata, Ekänitä äma yabä kätäkinik täga nämo täŋpek.
  haw-1868: Aole nae e kipaku mau loa aku o ka Haku;
  arb-NAV: لأَنَّ الرَّبَّ لَا يَنْبِذُ إِلَى الأَبَدِ.
  ewe-ewe: Elabena Aƒetɔ la metsɔa ame ƒua gbe ɖikaa o
  eng-LEE: For the Lord will not cast off for ever;
  asm-FB: যাতে প্ৰভুৱে চিৰকাললৈকে তাক ত্যাগ নকৰিব!
  sus-A: مَرِفِ مُ مِشِ رَتُتُنمَ عَبَدَن.
  fra-SBL: Car l'Éternel ne rejette pas à jamais.
  hbo-hbo: כִּ֣י לֹ֥א יִזְנַ֛ח לְעֹולָ֖ם אֲדֹנָֽי׃
  piu-2006: '@see-verse:LAM.003.030'
  kik-kik: Nĩgũkorwo Jehova ndateanagĩria andũ nginya tene.
  fra-NCL: Car le Seigneur ne rejette pas à toujours ;
  cek-AK: Sithaw mah aicae dungzan khoek to vaa mak ai;
  cuk-cuk: Bab-Jehová anmar-obachad, degi-inigwele, deyob-anmar-imakmai sadeguosulid.
  uig-CYR: '|כ| (Каф) Чүнки Рәб әбәдил-әбәд инсандин ваз кәчмәйду;'
  tel-2017: ప్రభువు అతన్ని ఎల్లకాలం తృణీకరించడు.
  hat-BSA: Paske se pa pou tout tan ke Senyè a ap rejte.
  bxh-bxh: Paꞌana Guyau ibege i ꞌwaiyoꞌoꞌen be hige anadan.
  kos-kos: Leum El pakoten ac El fah tia siskutlana nwe tok.
  hbo-WLC: כִּ֣י לֹ֥א יִזְנַ֛ח לְעוֹלָ֖ם אֲדֹנָֽי׃
  ibo-ibo: Nʼihi na Onyenwe anyị adịghị ajụ onye ọbụla ruo mgbe ebighị ebi.
  ory-ory: କାରଣ ପ୍ରଭୁ ସଦାକାଳ ପରିତ୍ୟାଗ କରିବେ ନାହିଁ।
  chk-chk: Pun ewe Samol esap pöütala eman tori feilfeilachök.
  rop-rop: “Wal nomeda YAWEI bin libum wi, bat stil im garra sori langa wi bambai.
  ukr-1871: Бо не на віки Господь покидає;
  deu-1951: Denn der Herr wird nicht ewig verstoßen;
  eng-JPS: For the Lord will not cast off for ever.
  srp-1865: Jer Gospod ne odbacuje za svagda.
  lug-lug: Kubanga Mukama taligobera bantu bweru ebbanga lyonna.
  heb-heb: כי לא יזנח לעולם אדני׃
  ben-IRV: কারণ প্রভু চিরকালের জন্য তাকে ত্যাগ করবেন না!
  pan-pan: ਕਿਉਂ ਜੋ ਪ੍ਰਭੂ ਸਦਾ ਲਈ ਨਹੀਂ ਛੱਡੇਗਾ।
  mya-JVB: အကြောင်း မူကား၊ ထာဝရ ဘုရားသည် အစဉ် စွန့်ပစ် တော်မ မူတတ်။
  hmo-hmo: badina be Lohiabada ese iena hesiai taudia do ia negea lasi, ela bona bona
    hanaihanai.
  urd-urd: क्यूँकि ख़ुदावन्द हमेशा के लिए रद्द न करेगा,
  rus-SYN: ибо не навек оставляет Господь.
  bqc-SIM: Asa Dii lí gí gbɛ̃́i à aà tò we gↄↄpiio.
  tcz-CHONGTHU: Ajeh chu koi macha hi Pakaiyin apaidoh paipai aum poi.
  mar-mar: कारण परमेश्वर त्यांचा कायमचा त्याग करणार नाही.
  soq-soq: Ipawa Iawe God me mai apanawa dabuamoipe eidamoipona, dia.
  qub-qub: Tayta Diosga pitapis manami para-simriga gongaycunchu.
  bqp-bqp: Domi Yinni Gusunɔ u ku rɑ tɔnu biru kisi kɑ bɑɑdommɑɔ.
  hat-hat: Bondye sèl Mèt la p'ap janm lage nou nèt.
  eng-BSB: For the Lord will not cast us off forever.
  eng-WEBPB: For the Lord will not cast off forever.
  kbq-kbq: Na'ankure Ra Anumzamo'a mago vahera amagena humi vava huno ovugahie.
  nhe-BL: Pampa Toteco Dios ax techtlahuelcahuas para nochipa.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e nuweityk kwaw amo wamuzewyr pixik 'ym pà a'e
    wà.
  eng-DRA: Caph. For the Lord will not cast off for ever.
