verse: LAM.003.034
translations:
  mal-C: ദേശത്തിലെ സകലബന്ധിതരെയും കാൽച്ചുവട്ടിൽ മെതിച്ചാൽ
  deu-TKW: Daß man unter die Füße tritt alle Gefangenen des Landes,
  lin-lin: Tango banyataka na makolo bakangami nyonso ya mokili,
  eng-LSV: To bruise under one’s feet any bound ones of earth,
  eng-GNV: In stamping vnder his feete all the prisoners of the earth,
  eng-WEBSTER: To crush under his feet all the prisoners of the earth,
  nhw-BL: Pero catli eliyayaj totlayacancahua fiero quinchihuiliyayaj catli tzactoyaj
    ipan totlal.
  swh-ONEN: Kuwaponda chini ya nyayo wafungwa wote katika nchi,
  bba-bba: Yinni Gusunɔ u yɛ̃ sɑnɑm mɛ bɑ yobu nɔni sɔ̃ɔmɔ bɑ tɑɑkumɔ. U yɛ̃ sɑnɑm
    mɛ bɑ ǹ tɔmbu kuɑmmɛ nɡe mɛ n weenɛ. U yɛ̃ sɑnɑm mɛ bɑ ǹ bu siriɑmmɛ dee dee.
  eng-KJVCPB: To crush under his feet all the prisoners of the earth,
  luo-luo: Donge Jehova Nyasaye neno kisando ji duto manie twech,
  meu-meu: E ḡuidia taudia iboudiai tanobada ai bae moidia tao,
  npi-ULB: पृथ्वीका सबै कैदीलाई खुट्टाले कुल्चिमिल्ची पार्ने,
  yor-yor: Láti tẹ mọ́lẹ̀ lábẹ́ ẹsẹ̀ gbogbo àwọn ẹlẹ́wọ̀n ní ilẹ̀ náà.
  pes-OPCB: هنگامی که ستمدیدگان جهان زیر پا له می‌شوند،
  tgl-ULB: Sa pagdurog sa lahat ng mga bihag sa lupa sa ilalim ng kaniyang paa,
  hui-hui: Maru karume garabaya biabe biahaga bu karu bo hengedayaguabi Anduane Homogo
    ibu manda bu ka.
  mya-mya: ငါ​တို့​သည်​ထောင်​ထဲ​တွင်​အ​ကျဉ်း​ခံ​ရ​၍ စိတ်​ကျိုး​ပဲ့​ကြေ​မွ​လျက်​ရှိ​သော​အ​ခါ
    ကိုယ်​တော်​သိ​တော်​မူ​ပါ​၏။
  bod-N: ས་སྟེང་བཙོན་པ་ཐམས་ཅད་རྡོག་བརྫིས་གཏོང་བ་འམ། །
  sna-sna: Kutsikira pasi petsoka vasungwa vose venyika,
  spa-BLM: Para aplastar bajo los pies a todos los prisioneros de la tierra,
  cac-cac: A Jehová Dios Axon̈ej Ochi, malaj sgana tz'ixtaj eb' anima d'a preso,
  swh-ULB: Kukanyaga chini ya mguu wafungwa wote wa dunia,
  bel-bel: Але калі топчуць нагамі сваімі ўсіх вязьняў зямлі,
  deu-ELBBK: Dass man alle Gefangenen der Erde unter seinen Füßen zertrete,
  mbb-OT: Kenà egkesuat is Utew Lavew he Megbevayà emun edèdaaǥen is menge pirisu,
  mal-2015: ഭൂമിയിലെ സകലബദ്ധന്മാരെയും കാല്കീഴിട്ടു മെതിക്കുന്നതും
  rmc-rmc: Te vareko uštarel le pindrenca pre savore bertenoša andre phuv,
  pes-OPV: تمامی اسیران زمین را زیر پا پایمال کردن،
  ron-1924: Кынд се калкэ ын пичоаре тоць принший де рэзбой ай уней цэрь,
  ben-OBCV: দেশের সব বন্দিকে যদি লোকেরা পদতলে দলিত করে,
  som-som: In maxaabiista dunida oo dhan cagaha hoostooda lagu burburiyo,
  lat-VUC: Lamed Ut conteret sub pedibus suis omnes vinctos terræ.
  eng-ASVBT: To crush under foot all the prisoners of the earth,
  ita-1885: Mentre altri trita sotto i suoi piedi Tutti i prigioni della terra;
  eng-LXXUP: To bring down under his feet All the prisoners of the earth,
  eng-ULB: To crush underfoot all the prisoners of the earth,
  spa-VBL: Ya sea que alguien maltrate a todos los prisioneros de la tierra
  fra-_FOB: Quand on foule sous les pieds tous les prisonniers du pays;
  mal-mal: ഭൂമിയിലെ സകലബദ്ധന്മാരെയും കാല്കീഴിട്ട് മെതിക്കുന്നതും
  urd-GVR: Mulk meṅ tamām qaidiyoṅ ko pāṅwoṅ tale kuchlā jā rahā hai.
  suz-BL: रागी ङा जेल्‍खानम चोक्‍चा पुंइसीशो नेल्‍ल आन कली खोइलीमी दिम्‍नीम।
  eng-NOY: Doth one trample under foot all the prisoners of the earth,
  ita-1927: Quand’uno schiaccia sotto i piedi tutti i prigionieri della terra,
  ckb-ckb: تێکشکاندنی دیلەکانی هەموو زەوی لەژێر پێ،
  eng-BBE: In a man's crushing under his feet all the prisoners of the earth,
  kan-OKCV: ಭೂಲೋಕದ ಸೆರೆಯವರನ್ನೆಲ್ಲಾ ಕಾಲುಗಳ ಕೆಳಗೆ ತುಳಿಯುವುದನ್ನೂ,
  tam-2017: ஒருவன் பூமியில் சிறைப்பட்டவர்கள் அனைவரையும் தன் கால்களின்கீழ் நசுக்குகிறதையும்,
  spa-RV-1909: Desmenuzar bajo de sus pies todos los encarcelados de la tierra,
  ron-BTF: Zdrobirea sub picioare a tuturor prizonierilor pământului,
  eng-WEBP: To crush under foot all the prisoners of the earth,
  eng-FBV: Whether it's mistreating all the prisoners of the land,
  nld-1939: 'Dat men onder de voeten treedt, Allen, die in het land zijn gevangen:'
  nch-BL: Pero cati eliyayaj totayacancahua fiero quinchihuiliyayaj cati tzactoyaj
    ipan total.
  vie-1934: Khi người ta giày đạp mọi kẻ tù trong đất,
  hin-CV: पृथ्वी के समस्त बंदियों का दमन,
  spa-BES: Aplastar bajo sus pies a todos los prisioneros de la tierra,
  tdx-tdx: ל Ie ampidemoheñe am-pandia, ze mpirohi’ ty tane toy;
  tha-KJV: การเหยียบย่ำบรรดาเชลยแห่งแผ่นดินโลกไว้​ใต้​เท​้าก็​ดี
  por-BR-2018: Esmagar debaixo de seus pés a todos os prisioneiros da terra,
  deu-ELO: Daß man alle Gefangenen der Erde unter seinen Füßen zertrete,
  eng-WYC-2018: That he should all-foul under his feet all the bound men of [the]
    earth. (So that he would all-foul all the bound, or all the imprisoned, on earth,
    under his feet.)
  epo-epo: Kiam oni premas sub siaj piedoj ĉiujn malliberulojn de la tero,
  uig-PIN: '|ל| (Lamǝd) Yǝr yüzidiki barliⱪ ǝsirlǝrni ayaƣ astida yanjixⱪa,'
  beo-beo: Ninia da se iasu diasu ganodini, da:i dioiwane esalea, Hina Gode da nini
    dawa:lala.
  tpi-OTNT: Taim ol man i mekim nogut long ol kalabusman,
  hau-SA: Bai yarda a tattake ’yan kurkuku a ƙasa ba,
  uig-LAT: '|ל| (Lamed) Yer yüzidiki barliq esirlerni ayagh astida yanjishqa,'
  nde-nde: Ukuhlifiza ngezinyawo zonke izibotshwa elizweni,
  ton-ton: Ke laiki ʻi hono lalo vaʻe ʻae ngaahi pōpula kotoa pē ʻo māmani,
  ces-1613: Aby kdo potíral nohama svýma všecky vězně v zemi,
  eng-WMB: To crush under foot all the prisoners of the earth,
  tam-TCV: நாட்டிலுள்ள சிறைக் கைதிகளையெல்லாம் கால்களின்கீழ் மிதிப்பதையும்,
  ceb-ULB: Ang pagdugmok sa tanan nga binihag sa kalibotan ilalom sa iyang tiil,
  pol-UBG: Miażdżenie pod nogami wszystkich więźniów ziemi;
  urd-GVU: ملک میں تمام قیدیوں کو پاؤں تلے کچلا جا رہا ہے۔
  deu-1912: als wollte er die Gefangenen auf Erden gar unter seine Füße zertreten
  kan-2017: ಲೋಕದ ಸೆರೆಯವರನ್ನೆಲ್ಲಾ ತನ್ನ ಕಾಲುಗಳ ಕೆಳಗೆ ತುಳಿದುಬಿಡುವುದೂ,
  yap-yap: I Somol e manang e ngiyal’ nike parde’ lanin’dad u kalbus;
  hlt-MCSB: Khohmuen kah thongtla boeih te a kho hmuiah a phop ham,
  mdy-ETH: ዓጬሎይዳ ቢያ ቱኡቲ ዓኣ ዓሳ ቢያ ጌኔ ጎይሢና ሄርቂንታሢ፥
  twi-ASANTE: Sɛ wɔde wɔn nan dwerɛ nneduafoɔ a wɔwɔ asase no so a,
  eng-WEBU: To crush under foot all the prisoners of the earth,
  wal-wal: A asaa kaalettiyaageeti qashettidaageeta bantta gediyaappe garssa baggaara
    yedhdhidosona;
  spa-PDDPT: No aplasta bajo sus pies A todos los cautivos de la tierra.
  gun-gun: Xapy'a rei amongue opyrõ imoiny 'rã nhuã py ikuai va'e re,
  ilo-ULB: Saanna a pagaayat ti pannakaibadde-baddek dagiti amin a balud ditoy daga,
  kpg-kpg: Di Tagi e modongoohia e Ia di madagoaa tadau hagataalunga ala e manawa gee
    i lodo di hale galabudi.
  uig-ARA: '|ל| (لامەد) يەر يۈزىدىكى بارلىق ئەسىرلەرنى ئاياغ ئاستىدا يانجىشقا،'
  sus-sus: Mixi na geelimanie tɔɔrɔ a ɲaaxi ra bɔxi kui,
  pon-2006: Kaun-o mwahngih ahnsou me ngenitail kan kin pahtoula nan imweteng kan;
  jae-jae: Apômtau kêjala embe sêkôniŋ aêac katuŋ sêsêp kapoacwalô,
  ksd-ksd: Ba di rua bereng ra umana vilavilau ta ra rakarakan a gunagunan,
  tur-YTC: Yeryüzünün bütün tutsaklarını ayak altında ezmeyi,
  grc-BRENT: ΛΑΜΕΔ. Τοῦ ταπεινῶσαι ὑπὸ τοὺς πόδας αὐτοῦ πάντας δεσμίους γῆς,
  ind-AYT: Menghancurkan semua tawanan di bumi di bawah kaki-Nya,
  nya-nya: Kuphwanya ndi phazi a mʼndende onse a mʼdziko,
  hrv-hrv: Kad se gaze nogama svi zemaljski sužnjevi,
  mps-mps: Tama tibaso, bidigo te da kalabuside bidibo Juda bage dali dwai sę ebaso
    da, teda Genuai Bidigo te koneaibao. Ma, bidigo te Ugwadu Mu Bidibo God dali hagoma
    eyu, tama gasa bidi dali doloba pai kolesaga isąbaso da, teda Godigo te sę ebo
    bidi sugobe da, agawe? Ma, bidigo te po tų ebo kolesaga doloyu, gasa bidiba dene
    mobaso da, teda Genuai Bidigo tede hagela homu mu yaibao.
  tpi-tpi: Taim ol man i mekim nogut long ol kalabusman,
  dan-1931: Når Landets Fanger til Hobe trædes under Fod,
  vie-OVCB: Nếu loài người chà đạp dưới chân mình tất cả tù nhân trên đất,
  guj-2017: પૃથ્વીના સર્વ કેદીઓને પગ નીચે કચડી નાખવા,
  pon-2006A: Kaun-o mwahngih ahnsou me ngenitail kan kin pahtoula nan imweteng kan;
  por-BRBSL: Para esmagar sob os pés todos os prisioneiros da terra,
  swe-swe: Att krossa under sina fötter alla fångar i landet,
  cth-cth: Talai dawkvah, thongkabawtnaw khok rahim coungroe e hai thoseh,
  twi-twi: Sɛ wɔde wɔn nan dwerɛw nneduafo a wɔwɔ asase no so a,
  hlt-hlt: Khohmuen kah thongtla boeih te a kho hmuiah a phop ham,
  tbz-SIM: Bɛ̀ mɛ̀ ncùùtì tikpetíntì timɔu dihɛì miɛkɛ,
  msy-2020: 'Nɨ ge! Ekiam bar arazir kurar kabar aghua: Arazir gumaziba pazava kalabuziar
    gumazibagh amua me dɨkabɨriba, ko arazir gumaziba kotiamɨn gumazibagh ifara me
    dɨkabɨriba, ko Godɨn Bar Pɨn Itimɨn damazimɨn, gumazir maba guizɨn arazibar amuan
    men anogorosi. Guizɨn arazir kaba, kar God damuasava e mɨkemezir araziba.'
  dop-dop: Wɑɑtʋ wei ɩ́ fɛlǝɣɩ nɔɔhɛɛ kɛ tɛtʋ piyɑ sɑlǝkɑtʋnɑɑ tǝnɑ tɔ.
  azb-azb: Dünyadakı bütün əsirlərin ayaq altında əzilməsini,
  eng-DBY: To crush under foot all the prisoners of the earth,
  hin-2017: पृथ्वी भर के बन्दियों को पाँव के तले दलित करना,
  wol-KYG: Bu ñuy dëggaate mboolem ñi ñu tëj cim réew,
  eng-YLT: To bruise under one's feet any bound ones of earth,
  eng-WYC-2017: That he should all-foul under his feet all the bound men of [the]
    earth.
  eng-WMBB: To crush under foot all the prisoners of the earth,
  urd-GVH: मुल्क में तमाम क़ैदियों को पाँवों तले कुचला जा रहा है।
  rug-rug: Pude neti goreni pa kauru nene sari doduru tie ta pusidi pa popoa,
  gaz-gaz: Yommuu hidhamtoonni biyyattii keessa jiran hundi miilla jalatti dhidhiitaman,
  fra-LSG: Quand on foule aux pieds Tous les captifs du pays,
  yal-yal: Xa muxune yamanan kasorasane birin yibutuxun,
  haw-1868: E hahi malalo iho o kona mau wawae, I na mea pio a pau o ka honua,
  arb-NAV: وَلا أَنْ يَسْحَقَ أَسْرَى الأَرْضِ تَحْتَ الأَقْدَامِ،
  ewe-ewe: Woafanya anyigbadzigamenɔlawo katã kple afɔ.
  eng-LEE: To crush under his feet all the prisoners of the earth,
  asm-FB: পৃথিৱীৰ আটাই বন্দীবোৰক ভৰিৰ তলত গুড়ি কৰা,
  sus-A: مِشِ نَ فٍيلِمَنِيٍ تْورْ عَ حَاشِ رَ بْشِ كُي،
  fra-SBL: Pour écraser sous le pied tous les prisonniers de la terre,
  hbo-hbo: לְדַכֵּא֙ תַּ֣חַת רַגְלָ֔יו כֹּ֖ל אֲסִ֥ירֵי אָֽרֶץ׃
  piu-2006: '@see-verse:LAM.003.033'
  kik-kik: Rĩrĩa andũ a bũrũri arĩa othe mohetwo maarangĩrĩrio na makinya-rĩ,
  fra-NCL: Quand on foule aux pieds tous les captifs du pays,
  cek-AK: Long ah thongkrah kaminawk boih khok hoiah cawh moe,
  cuk-cuk: 'Bab-Jehová weyob-ibmar-imaklemalad abemaisulid: We-napneggi bela-dulemar-esgaryagi-mellebukwad
    sabsur-imakleged, abemaisulid.'
  uig-CYR: '|ל| (Ламәд) Йәр йүзидики барлиқ әсирләрни аяқ астида янҗишқа,'
  tel-2017: దేశంలో బందీలుగా ఉన్నవాళ్ళందరినీ కాళ్ల కింద తొక్కడం,
  hat-BSA: Pou kraze anba pye, tout prizonye nan mond la,
  kos-kos: Leum El etu pacl ngunasr akkeokyeyuk in presin uh;
  hbo-WLC: לְדַכֵּא֙ תַּ֣חַת רַגְלָ֔יו כֹּ֖ל אֲסִ֥ירֵי אָֽרֶץ׃
  ibo-ibo: Iji ụkwụ zọgbuo ndị mkpọrọ nọ nʼala ahụ
  ory-ory: ପୃଥିବୀର ବନ୍ଦୀସକଳ ପଦ ତଳେ ଦଳିତ ହେବାର,
  chk-chk: Ewe Samol a silei, lupwen aramas ra puri fän pecher ekewe chon fötek meinisin
    lon ewe fanü,
  rop-rop: “YAWEI im sabi wen wi laif im nomo strongbala, dumaji wi oldei jidan prisanawei.
  ukr-1871: А тодї, як вони під ноги беруть безсильних на землї,
  deu-1951: Wenn alle Gefangenen eines Landes mit Füßen getreten,
  eng-JPS: To crush under foot all the prisoners of the earth,
  srp-1865: Kad gaze nogama sve sužnje na zemlji,
  lug-lug: Mukama akkiriziganya n’okulinnyirira abasibe,
  heb-heb: לדכא תחת רגליו כל אסירי ארץ׃
  ben-IRV: লোকে যে পৃথিবীর বন্দীদের সবাইকে পায়ের তলায় পিষে দেয়,
  pan-pan: ਸੰਸਾਰ ਦੇ ਸਾਰੇ ਗੁਲਾਮਾਂ ਨੂੰ ਪੈਰਾਂ ਹੇਠ ਮਿੱਧਣਾ,
  mya-JVB: ချုပ် ထားသော ပြည် သားအပေါင်း တို့ကို ခြေ နှင့် နင်း ကြိတ်ခြင်းအမှု၊
  hmo-hmo: Bema dibura ruma lalonai ita noho neganai, tau haida ese ita idia dagedage
    henia, bona idia ese ita idia hadikaia neganai, Lohiabada be ia diba.
  urd-urd: रू — ए — ज़मीन के सब कै़दियों को पामाल करना
  rus-SYN: Но, когда попирают ногами своими всех узников земли,
  bqc-SIM: Tó wàlɛ ↄ̃zↄ̃ zĩ̀zↄↄwa dṹnia guu guei,
  tcz-CHONGTHU: Mihon gamsunga songkullut hochu akelngoi tol chotpha jongle’u,
  mar-mar: पृथ्वीवरील सर्व बंदिवानांना पायाखाली तुडविणे,
  qub-qub: Tayta Diosga manami munanchu prësu caycaj jäpacunata ñacachinanta.
  bqp-bqp: Yinni Gusunɔ u yɛ̃ sɑnɑm mɛ bɑ yobu nɔni sɔ̃ɔmɔ bɑ tɑɑkumɔ. U yɛ̃ sɑnɑm
    mɛ bɑ ǹ tɔmbu kuɑmmɛ nge mɛ n weenɛ. U yɛ̃ sɑnɑm mɛ bɑ ǹ bu siriɑmmɛ dee dee.
  hat-hat: Atò, se konnen Seyè a, Bondye sèl Mèt la, pa konnen lè y'ap kraze prizonye
    anba baton,
  eng-BSB: To crush underfoot all the prisoners of the land,
  eng-WEBPB: To crush under foot all the prisoners of the earth,
  kbq-kbq: Hanki vahe'mo'zama kina vahe'ma zamazeri havizama huge,
  nhe-BL: Pero tlen eliyayaj totlayacancahua fiero quinchihuiliyayaj tlen tzactoyaj
    ipan totlal.
  gub-BL: Aze amo uzuka zemunehew paw pupe har wapuhareko 'ym pà ko ywy rehe a'e wà,
    Tupàn ukwaw a'e.
  eng-DRA: Lamed. To crush under his feet all the prisoners of the land,
