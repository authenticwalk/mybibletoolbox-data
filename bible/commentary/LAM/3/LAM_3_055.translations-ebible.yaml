verse: LAM.003.055
translations:
  mal-C: യഹോവേ, കുഴിയുടെ ആഴങ്ങളിൽനിന്ന് ഞാൻ അങ്ങയുടെ നാമം വിളിച്ചപേക്ഷിച്ചു.
  deu-TKW: Ich rief deinen Namen, Jahwe, aus tief unterster Grube.
  lin-lin: Nabelelaki Kombo na Yo, Yawe, wuta na mozindo ya libulu.
  eng-LSV: I called Your Name, O YHWH, from the lower pit.
  eng-GNV: I called vpon thy Name, O Lord, out of the lowe dungeon.
  eng-WEBSTER: I called upon thy name, O LORD, out of the low dungeon.
  nhw-BL: “Huan nimitznotzqui, TOTECO, tlen itzintla nopa ostotl catli más huejcatla.
  swh-ONEN: Nililiitia jina lako, Ee Bwana, kutoka vina vya shimo.
  bba-bba: Sɑɑ ye sɔɔ, nɑ kɑnɑru kuɑ nɑ nɛɛ, Yinni Gusunɔ, nɑ nun sokɑ sɑɑ wɔru ɡe
    sɔɔn di,
  eng-KJVCPB: I called upon thy name, O Lord, out of the low dungeon.
  luo-luo: Naluongo nyingi, yaye Jehova Nyasaye, ka an ei bur matut.
  meu-meu: Iehova e, oi ladamu na hahanea, guri dobudobu amo;
  npi-ULB: हे परमप्रभु, खाडलको गहिराइबाट मैले तपाईंको नाउँ पुकारेँ ।
  yor-yor: Mo pe orúkọ rẹ, Olúwa, láti ọ̀gbun ìsàlẹ̀ ihò.
  pes-OPCB: اما ای خداوند، وقتی از عمق چاه نام تو را خواندم
  tgl-ULB: Tinawag ko ang iyong pangalan, Yahweh, mula sa pinakamababang hukay.
  hui-hui: Ani biyagola i̱na gundu uliha howa Anduane Homogo í̠ olarugoni. I̱na humbirini
    andagaha haradagua buwa í̠naga mini lalu i̱ gini mialu biamogo bia laru.
  mya-mya: '``အို ထာ​ဝ​ရ​ဘု​ရား​တွင်း​ထဲ​မှ​နေ​၍ ကျွန်​တော်​မျိုး​သည် ကိုယ်​တော်​ရှင်​အား​ဟစ်​ခေါ်​ပါ​၏။'
  bod-N: ཀྱེ་ཀྱེ་ཡ་ཝཱེ་བདག་གིས་དོང་གི་ཞབས་ངོས་སུ། ། ཁྱེད་ཀྱི་མཚན་ནི་ཡང་ཡང་བརྗོད་ནས་ཞུས་པ་དང་།
    །
  sna-sna: Ndakadana zita renyu, imi Jehovha, ndiri mugomba rakadzika.
  spa-BLM: Invocaba tu nombre, Yahvé, de la mazmorra más baja.
  cac-cac: Mamin Jehová, ato d'a sjulal yich jun jul tic tzin avaj d'ayach.
  swh-ULB: Nililiita jna lako, Yahweh, kutoka kina cha shimo.
  bel-bel: Я заклікаў імя Тваё, Госпадзе, зь ямы глыбокай.
  deu-ELBBK: HERR, ich habe deinen Namen angerufen aus der tiefsten Grube.
  mbb-OT: Puun te kinezizeleman te vudsi nengumew a kenikew, Nengazen.
  mal-2015: യഹോവേ, ഞാൻ ആഴമുള്ള കുണ്ടറയിൽനിന്നു നിന്റെ നാമത്തെ വിളിച്ചപേക്ഷിച്ചിരിക്കുന്നു.
  rmc-rmc: Akor vičinavas pre tiro nav, RAJEJA, andral odi nekbareder chev.
  pes-OPV: آنگاه‌ای خداوند، از عمق های سیاه چال اسم تو را خواندم.
  ron-1924: Дар ам кемат Нумеле Тэу, Доамне, дин фундул гропий.
  ben-OBCV: গর্তের গভীর তলদেশ থেকে হে সদাপ্রভু, আমি তোমার নামে ডেকেছি।
  som-som: Rabbiyow, anigoo godka ugu dheer ku dhex jira ayaan magacaaga ku baryootamay.
  lat-VUC: Coph Invocavi nomen tuum, Domine, de lacu novissimo.
  eng-ASVBT: I called upon thy name, O Jehovah, out of the lowest dungeon.
  ita-1885: Io ho invocato il tuo Nome, o Signore, Dalla fossa de' luoghi bassissimi.
  eng-LXXUP: I called upon thy name, O Lord, Out of the lowest dungeon.
  eng-ULB: I called on your name, Yahweh, from the depths of the pit.
  spa-VBL: Desde lo más profundo de la fosa te llamé, Señor.
  fra-_FOB: J'ai invoqué ton nom, ô Éternel! du fond de la fosse.
  mal-mal: യഹോവേ, ഞാൻ ആഴമുള്ളകുഴിയിൽ നിന്ന് അവിടുത്തെ നാമത്തെ വിളിച്ചപേക്ഷിച്ചിരിക്കുന്നു.
  urd-GVR: Ai Rab, jab maiṅ gaṛhe kī gahrāiyoṅ meṅ thā to maiṅ ne tere nām ko pukārā.
  suz-BL: परमप्रभु यावे, शुश लुक्‍च लशो खाल्‍टा रे पा गो इन नें थोव़ता।
  eng-NOY: I call upon thy name, O Jehovah, from the deep dungeon;
  ita-1927: Io ho invocato il tuo nome, o Eterno, dal fondo della fossa;
  ckb-ckb: ئەی یەزدان، لە قووڵایی چاڵەوە بە ناوی تۆوە نزا دەکەم.
  eng-BBE: I was making prayer to your name, O Lord, out of the lowest prison.
  kan-OKCV: ಯೆಹೋವ ದೇವರೇ, ನಾನು ಆಳವಾದ ಕಾರಾಗೃಹದಿಂದ ನಿಮ್ಮ ಹೆಸರನ್ನು ಎತ್ತಿ ಬೇಡಿಕೊಂಡೆನು.
  tam-2017: மகா ஆழமான குழியிலிருந்து, யெகோவாவே, உம்முடைய பெயரைச் சொல்லிக் கூப்பிட்டேன்.
  spa-RV-1909: Invoqué tu nombre, oh Jehová, desde la cárcel profunda.
  ron-BTF: Am chemat numele tău, DOAMNE, din groapa cea adâncă.
  eng-WEBP: I called on your name, LORD, out of the lowest dungeon.
  eng-FBV: I called out for you, Lord, from deep inside the pit.
  nld-1939: Toen riep ik uw Naam aan, o Jahweh, Uit het diepst van de put!
  nch-BL: “Huan nimitznotzqui, TOTECO, ten itzinta nopa ostot cati más huejcata.
  vie-1934: Hỡi Đức Giê-hô-va, tôi từ nơi ngục tối rất sâu kêu cầu danh Ngài.
  hin-CV: गड्ढे से मैंने, याहवेह आपकी दोहाई दी.
  spa-BES: Estaba orando a tu nombre, oh Señor, desde la prisión más baja.
  tdx-tdx: ק Kinanjiko ty tahina’o ry Iehovà, boak’ an-koboñe loho lalek’ ao.
  tha-KJV: โอ ข้าแต่พระเยโฮวาห์ ข้าพระองค์​ได้​ร้องออกพระนามของพระองค์จากที่ลึกในคุกใต้​ดิน
  por-BR-2018: Invoquei o teu nome, SENHOR, desde a cova profunda.
  deu-ELO: Jehova, ich habe deinen Namen angerufen aus der tiefsten Grube.
  eng-WYC-2018: Lord, I called to help thy name, from the last pit. (Lord, I called
    thy name for help, from the deepest pit or from the bottom of the pit.)
  epo-epo: Mi vokis Vian nomon, ho Eternulo, el la profunda kavo;
  uig-PIN: '|ק| (Kof) Ⱨangning tüwliridin namingni qaⱪirip nida ⱪildim, i Pǝrwǝrdigar;'
  beo-beo: Hina Gode! Na da uli dogoi gudu lela, na da Dima disa wele sia:i.
  tpi-OTNT: Bikpela, mi stap nogut tru na i olsem mi bin stap long ples bilong ol
    man i dai pinis. Na mi singaut long yu long helpim mi.
  hau-SA: Na yi kira ga sunanka, ya Ubangiji, daga rami mai zurfi.
  uig-LAT: '|ק| (Kof) Hangning tüwliridin namingni chaqirip nida qildim, i Perwerdigar;'
  nde-nde: Ngalimemezela ibizo lakho, Oh Thixo, ngisekujuleni komgodi.
  ton-ton: “ʻE Sihova ne u ui ki ho huafa mei he fale fakapōpula taumamaʻo.
  ces-1613: Vzývám jméno tvé, ó Hospodine, z jámy nejhlubší.
  eng-WMB: I called on your name, LORD, out of the lowest dungeon.
  tam-TCV: யெகோவாவே, குழியின் ஆழத்திலிருந்து, உமது பெயரைச்சொல்லிக் கூப்பிட்டேன்.
  ceb-ULB: Gitawag nako ang imong ngalan, Yahweh, gikan sa kinahiladman sa bung-aw.
  pol-UBG: Wzywałem twego imienia, PANIE, z głębokiego lochu.
  urd-GVU: اے رب، جب مَیں گڑھے کی گہرائیوں میں تھا تو مَیں نے تیرے نام کو پکارا۔
  deu-1912: Ich rief aber deinen Namen an, HERR, unten aus der Grube,
  kan-2017: ಯೆಹೋವನೇ, ಅಗಾಧವಾದ ನೆಲಮಾಳಿಗೆಯಲ್ಲಿ ನಿನ್ನ ಹೆಸರೆತ್ತಿ ಪ್ರಾರ್ಥಿಸಿದೆನು.
  yap-yap: “Mug yor ngalang ngom, SOMOL, u rom u t’ay e low.
  hlt-MCSB: BOEIPA na ming te tangrhom laedil lamloh kang khue.
  mdy-ETH: «ናንጊና ናንጋ ጎዳሢዮ! ዼኤፖ ዔቶይዳ ታኣኒ ጌሊ ዓኣዖ ኔና ሺኢቄኔ።
  twi-ASANTE: Mebɔɔ wo din, Ao Awurade firi amena no ase tɔnn.
  eng-WEBU: I called on your name, LORD, out of the lowest dungeon.
  wal-wal: Abeet GODAU, taani ciimma ollaa giddon de7aidda ne sunttaa xeegaas.
  spa-PDDPT: De lo más hondo de la fosa, oh Yavé, Invoqué tu Nombre.
  gun-gun: Ha'e gui ma Senhor, yvykua pukuvea py aĩa gui ajapukai nderery rupi.
  ilo-ULB: Immawagak iti naganmo, O Yahweh, manipud iti kaunegan nga abut.
  kpg-kpg: “Au gu gahigahi Goe, meenei Dimaadua, mai i lodo di luwa deelaa iei au
    no lodo.
  uig-ARA: '|ק| (كوف) ھاڭنىڭ تۈۋلىرىدىن نامىڭنى چاقىرىپ نىدا قىلدىم، ئى پەرۋەردىگار؛'
  sus-sus: N naxa i tan Alatala xili kɔlɔnyi gbaata ma.
  pon-2006: “Maing KAUN, I ahpw likwerih komwi sang nan kepin pwoahro,
  jae-jae: “O Apômtau, aŋga sê ŋalêlôm aê gamôêc gêdêŋ aôm,
  ksd-ksd: Iau ga kail upi ra iangim, Luluai, mara iat ra tung.
  tur-YTC: Zindanının dibinden adını çağırdım, Ey Yahve.
  grc-BRENT: ΚΩΦ. Ἐπεκαλεσάμην τὸ ὄνομά σου, Κύριε, ἐκ λάκκου κατωτάτου·
  ind-AYT: Aku memanggil nama-Mu, ya TUHAN, dari dasar lubang.
  nya-nya: Ndinayitana dzina lanu Inu Yehova, kuchokera mʼdzenje lozama.
  hrv-hrv: I tada zazvah ime tvoje, Jahve, iz najdublje jame.
  mps-mps: Genuai Bidi, ena dolama mu bidiyu, tama ena isai bidigo bulude bidibo tiwai
    bidibo ąǫ yali. Tama nago ena tau somainu, eno nage i wali.
  tpi-tpi: Bikpela, mi stap nogut tru na i olsem mi bin stap long ples bilong ol man
    i dai pinis. Na mi singaut long yu long helpim mi.
  dan-1931: Dit Navn påkaldte jeg, HERRE, fra Grubens Dyb;
  vie-OVCB: Nhưng con kêu cầu Danh Ngài, Chúa Hằng Hữu, từ hố sâu thẳm.
  guj-2017: હે યહોવાહ, કારાગૃહના નીચલા ભોંયરામાંથી મેં તમારા નામનો પોકાર કર્યો.
  pon-2006A: “Maing KAUN, I ahpw likwerih komwi sang nan kepin pwoahro,
  por-BRBSL: Eu invoquei seu nome, Yahweh, da masmorra mais baixa.
  swe-swe: Jag ropade ditt namn Herre (Jahve) från den djupaste fängelsehålan.
  cth-cth: Oe BAWIPA, kai ni tangkom thung hoi nama e na min teh ka kaw.
  twi-twi: Mebɔɔ wo din, Awurade fii amoa no ase tɔnn.
  hlt-hlt: BOEIPA na ming te tangrhom laedil lamloh kang khue.
  tbz-SIM: Kɛ̀ nní mbo difɔ̃̀tìrì cũmpuri miɛkɛ kɛ yu ɑ yètìrì, Áú n Yiɛ̀ nKuyie!
  msy-2020: Uan kuarimning dukuman markɨ! O Ikiavɨra Itir God, ga uaning! Nɨ nan azir
    akam baragh, kɨ mati gumazim mozir bar konimɨn iti moghɨn ikia nɨn ziamɨn dei.
    Egha bar pazavɨra ikiava uabɨn akurvaghasa nɨn dei. O Ekiam! Kɨ kamaghɨn nɨn dei,
    ezɨ nɨ nan dɨmdɨar kam baraki. Kɨ nɨn deir dughiamɨn, nɨ nan boroghɨn izava kamaghɨn
    na mɨgei, “Nɨ atiatingan markɨ.”
  dop-dop: Ḿpʋ́ɣʋ́ mɑ yɑɑ Tɑcɑɑ kɛ hɑtoo pʋ́ʋ́ɣʋ́ ŋkʋ kʋ tɑɑ.
  azb-azb: Ya Rəbb, ismini O quyunun dibindən səslədim.
  eng-DBY: I called upon thy name, Jehovah, out of the lowest pit.
  hin-2017: हे यहोवा, गहरे गड्ढे में से मैंने तुझ से प्रार्थना की;
  wol-KYG: Aji Sax ji, fa xóotey pax ma laa la wooye
  eng-YLT: I called Thy name, O Jehovah, from the lower pit.
  eng-WYC-2017: Lord, I called to help thy name, from the last pit.
  eng-WMBB: I called on your name, LORD, out of the lowest dungeon.
  urd-GVH: ऐ रब, जब मैं गढ़े की गहराइयों में था तो मैंने तेरे नाम को पुकारा।
  rug-rug: Kei Zihova, kukili vura nia rau sa Pozamu, pa korapana sa pou lohina.
  gaz-gaz: Yaa Waaqayyo, ani boolla qilee keessaa maqaa kee nan waammadha.
  fra-LSG: J’ai invoqué ton nom, ô Éternel, Du fond de la fosse.
  yal-yal: Alatala, n na i xili nɛn yili tilinxin kui.
  haw-1868: Kahea aku la au i kou inoa, o Iehova, Mailoko ae o ka lua hohonu.
  arb-NAV: اسْتَغَثْتُ بِاسْمِكَ يَا رَبُّ مِنْ أَعْمَاقِ الْجُبِّ،
  ewe-ewe: O Yehowa, wò ŋkɔe meyɔ le vudoa ƒe gogloƒe ke.
  eng-LEE: I called on thy name, O Lord, out of the dungeon of the lowest depth.
  asm-FB: হে যিহোৱা, মই দ অন্ধকূপৰ পৰা তোমাৰ নাম ললোঁ।
  sus-A: ﭑ نَشَ عِ تَن عَلَتَلَ شِلِ كْلْنيِ فبَاتَ مَ.
  fra-SBL: J'ai invoqué ton nom, Yahvé, hors du donjon le plus bas.
  hbo-hbo: קָרָ֤אתִי שִׁמְךָ֙ יְהוָ֔ה מִבֹּ֖ור תַּחְתִּיֹּֽות׃
  piu-2006: '@see-verse:LAM.003.054'
  kik-kik: Ngĩkaĩra rĩĩtwa rĩaku Wee Jehova, ndĩ kũu irima-inĩ rĩu iriku.
  fra-NCL: J’ai invoqué ton nom, Yahweh, de la fosse profonde ;
  cek-AK: Aw Angraeng, tangqom thung hoiah na hmin to kang kawk.
  cuk-cuk: Bab-Jehová, an dia-dummadgi gulluyaa mellesigua, an bese gochagusad.
  uig-CYR: '|ק| (Коф) Һаңниң түвлиридин намиңни чақирип нида қилдим, и Пәрвәрдигар;'
  tel-2017: యెహోవా, అగాధమైన గుంటలోనుంచి నేను నీ నామాన్ని పిలిచాను.
  hat-BSA: Mwen te rele non Ou, O SENYÈ, depi nan twou fòs pi ba a.
  kos-kos: “Nga wowoyak nu sum, O LEUM GOD, liki kapin luf sac me,
  hbo-WLC: קָרָ֤אתִי שִׁמְךָ֙ יְהוָ֔ה מִבּ֖וֹר תַּחְתִּיּֽוֹת׃
  ibo-ibo: Esitere m na nsọtụ olulu ahụ kpọkuo aha gị, gị Onyenwe anyị.
  ory-ory: ହେ ସଦାପ୍ରଭୁ, ମୁଁ ଗଭୀରତମ କୂପ ମଧ୍ୟରୁ ତୁମ୍ଭ ନାମରେ ପ୍ରାର୍ଥନା କଲି।
  chk-chk: Ai Samol mi Lapalap, üa kökköri itom seni epin ewe pwang.
  rop-rop: “Brom det dipwan hol na aibin jingat, ‘YAWEI album mi.’
  ukr-1871: 'І призивав я імя твоє, Господи, з ями глубокої:'
  deu-1951: Aber ich rief, HERR, deinen Namen an, tief unten aus der Grube.
  eng-JPS: I called upon Thy name, O LORD, Out of the lowest dungeon.
  srp-1865: Prizivah ime tvoje, Gospode, iz jame najdublje.
  lug-lug: “Nakoowoola erinnya lyo, Ayi Mukama, nga ndi mu bunnya wansi ennyo;
  heb-heb: קראתי שמך יהוה מבור תחתיות׃
  ben-IRV: হে সদাপ্রভু, আমি নীচের গর্তের ভিতর থেকে তোমার নাম ডেকেছি।
  pan-pan: ਹੇ ਯਹੋਵਾਹ, ਮੈਂ ਡੂੰਘੇ ਟੋਏ ਵਿੱਚੋਂ ਤੇਰੇ ਨਾਮ ਦੀ ਦੁਹਾਈ ਦਿੱਤੀ,
  mya-JVB: အိုထာဝရဘုရား ၊ နက် သော မြေတွင်း ထဲက အကျွန်ုပ်သည် ကိုယ်တော် ၏နာမ ကို ခေါ်
    ပါ၏။
  hmo-hmo: Lohiabada e, guri dobuna dekena amo, oi dekenai lau boiboi,
  urd-urd: ऐ ख़ुदावन्द, मैंने तह दिल से तेरे नाम की दुहाई दी;
  rus-SYN: Я призывал имя Твое, Господи, из ямы глубокой.
  bqc-SIM: Kua za ɛ̀ títiu we ma lɛzùnzi, Dii.
  tcz-CHONGTHU: Ahin kokhuh sunga konin, Pakai, Nangma kahin kouve.
  mar-mar: परमेश्वरा मी खोल खाचेतून तुझ्या नावाचा धावा केला.
  qub-qub: Tayta Dios, pösupa rurincho caycashpämi gamta mañacamurä.
  bqp-bqp: Sɑɑ ye sɔɔ, nɑ kɑnɑru kuɑ nɑ nɛɛ, Yinni Gusunɔ, nɑ nun sokɑ sɑɑ wɔru ge
    sɔɔn di,
