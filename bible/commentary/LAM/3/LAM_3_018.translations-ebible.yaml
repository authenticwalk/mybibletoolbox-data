verse: LAM.003.018
translations:
  mal-C: അതുകൊണ്ട്, “എന്റെ മഹത്ത്വവും യഹോവയിൽനിന്ന് ഞാൻ പ്രത്യാശിച്ചതെല്ലാംതന്നെ പൊയ്പ്പോയിരിക്കുന്നു,”
    എന്നു ഞാൻ പറയുന്നു.
  deu-TKW: 'und sprach: dahin ist meine Lebenskraft, mein Vertrauen auf Jahwe.'
  lin-lin: 'Boye nalobaki : « Lokumu mpe makambo nyonso oyo natielaki elikya na Yawe
    esili ! »'
  eng-LSV: And I say, My strength and my hope have perished from YHWH.
  eng-GNV: And I saide, My strength and mine hope is perished from the Lord,
  eng-WEBSTER: 'And I said, My strength and my hope hath perished from the LORD:'
  nhw-BL: 'Huan niquijto: “Ayacmo temachtli. Tlantinemi nochi nochicahualis. Tlantinemi
    para nimotemachis ipan TOTECO.”'
  swh-ONEN: Kwa hiyo nasema, “Fahari yangu imeondoka na yale yote niliyokuwa nimetarajia
    kutoka kwa Bwana.”
  bba-bba: Mɑ nɑ ɡeruɑ nɑ nɛɛ, nɑ ǹ mɑɑ dɑm mɔ, nɑ ǹ mɑɑ ɡɑ̃ɑnu yĩiyɔ wi, Yinni
    Gusunɔn mi.
  eng-KJVCPB: 'And I said, My strength and my hope is perished from the Lord:'
  luo-luo: Emomiyo awacho niya, “Chia mara oserumo kod gigo mane ageno kuom Jehova
    Nyasaye.”
  meu-meu: 'taunabunai lau na tomamu: Hairaigu vada e boio bona egu helaro Iehova
    ena amo danu.'
  npi-ULB: त्यसैले म भन्छु, “मेरो धैर्य नष्‍ट भएको छ, र मेरो भरोसा परमप्रभुमा नै छ
    ।”
  yor-yor: Nítorí náà mo wí pé, “Ògo mi ti lọ àti ìrètí mi nínú Olúwa.”
  pes-OPCB: رمق و امیدی برایم نمانده، زیرا خداوند مرا ترک گفته است.
  tgl-ULB: "\x81Kaya sinabi ko, “Ang aking tatag ay nawala na at ang aking pag-asa\
    \ kay Yahweh ay naubos na.”"
  hui-hui: Anidagua bidogome manda bu handalu koria Anduane Homogohanda i̱hondo mbirale
    bayale ngulebiragonaga mini dunubia ho harugo ai mbira nangulebirada. Ani bialu
    i̱ dindi ogoria ho lu nabi abale homolobodane hendedo.
  mya-mya: ငါ​သည်​ကြာ​ကြာ​အ​သက်​ရှင်​ရ​တော့​မည် မ​ဟုတ်​ပါ။ ထာ​ဝ​ရ​ဘု​ရား​ထံ​တော်​မှ​ငါ​မျှော်​လင့်​စ​ရာ​လည်း
    မ​ရှိ​တော့​ပါ။
  bod-N: དེ་བས་བདག་གིས་ང་ཡི་སྟོབས་ཤུགས་ཡོངས་སུ་རྫོགས་པ་དང་། ། ཡ་ཝཱེ་ཁོང་ལས་ཐོབ་པའི་རེ་བ་བདག་དང་བྲལ་ཞེས་སྨྲས།
    །
  sna-sna: Naizvozvo ndinoti, “Kubwinya kwangu kwaenda, uye nezvose zvandanga ndakatarisira
    kuna Jehovha.”
  spa-BLM: 'Dije: “Mis fuerzas han perecido, junto con mi expectativa de Yahvé”.'
  cac-cac: Svalani to man̈xa in tec'anil, yujto man̈xo ayococh Jehová yipoc in c'ool.
  swh-ULB: Hivyo na sema, “Ustahimilivu wangu umeangamia na pia tumaini langu kwa
    Yahweh.”
  bel-bel: 'і сказаў я: загінула сіла мая і надзея мая на Госпада.'
  deu-ELBBK: 'Und ich sprach: Dahin ist meine Lebenskraft und meine Hoffnung auf den
    HERRN.'
  mbb-OT: Naawè en is dengeg ku wey is langun he ebperetengen ku ziyà te Nengazen.
  mal-2015: എന്റെ മഹത്വവും യഹോവയിങ്കലുള്ള എന്റെ പ്രത്യാശയും പൊയ്പോയല്ലോ എന്നു ഞാൻ
    പറഞ്ഞു.
  rmc-rmc: 'Avke phenďom: „Miro šukariben našľiľa a the savoro, so užaravas le RAJESTAR.“'
  pes-OPV: و گفتم که قوت و امید من از یهوه تلف شده است.
  ron-1924: 'Ши ам зис: „С-а дус путеря мя де вяцэ ши ну май ам ничо нэдежде ын Домнул.”'
  ben-OBCV: তাই আমি বলি, “আমার জৌলুস শেষ হয়ে গেছে, এবং সদাপ্রভুর কাছ থেকে আমার সব
    প্রত্যাশার অবসান হয়েছে।”
  som-som: Waxaan is-idhi, Xooggaygii iyo rajadaydiiba xagga Rabbiga way ka baabbe'een.
  lat-VUC: 'Vau Et dixi: Periit finis meus, et spes mea a Domino.'
  eng-ASVBT: And I said, My strength is perished, and mine expectation from Jehovah.
  ita-1885: 'E ho detto: Il Signore ha fatta perire la mia forza, E la mia speranza.'
  eng-LXXUP: Therefore my success has perished, And my hope from the Lord.
  eng-ULB: So I say, “My endurance has perished and so has my hope in Yahweh.”
  spa-VBL: 'Por eso digo: Mi expectativa de una larga vida ha desaparecido, junto
    con todo lo que esperaba del Señor.'
  fra-_FOB: 'Et j''ai dit: Ma force est perdue, et l''espérance que j''avais en l''Éternel!'
  mal-mal: എന്റെ മഹത്വവും യഹോവയിലുള്ള എന്റെ പ്രത്യാശയും പൊയ്പ്പോയല്ലോ എന്ന് ഞാൻ പറഞ്ഞു.
  urd-GVR: Chunāṅche maiṅ bolā, “Merī shān aur Rab par se merī ummīd jātī rahī hai.”
  suz-BL: मोपतीके गो “आं दारस नेल्‍ल जाम्‍शा लत। गो परमप्रभु यावे रे ताइनुङ, दे आस
    पशो यो नेल्‍ल जाम्‍शा लत” देंती।
  eng-NOY: And I say, “My confidence and my hope in Jehovah are gone!”
  ita-1927: 'Io ho detto: “E’ sparita la mia fiducia, non ho più speranza nell’Eterno!”'
  ckb-ckb: ئینجا گوتم، «شکۆمەندیم نەما، هەروەها هیوام بە یەزدان بڕا.»
  eng-BBE: And I said, My strength is cut off, and my hope from the Lord.
  kan-OKCV: “ಅಯ್ಯೋ, ನನ್ನ ಬಲವು ಮತ್ತು ನನ್ನ ನಿರೀಕ್ಷೆಯು ಯೆಹೋವ ದೇವರಿಂದ ನಾಶವಾದವು,” ಎಂದು
    ನಾನು ಹೇಳಿದೆನು.
  tam-2017: என் பெலனும், நான் யெகோவாவுக்குக் காத்திருந்த நம்பிக்கையும் அழிந்துபோனது
    என்றேன்.
  spa-RV-1909: 'Y dije: Pereció mi fortaleza, y mi esperanza de Jehová.'
  ron-BTF: 'Și am spus: Tăria mea și speranța mea din DOMNUL, au pierit,'
  eng-WEBP: I said, “My strength has perished, along with my expectation from the
    LORD.”
  eng-FBV: That's why I say, “My expectation of a long life is gone, along with all
    that I hoped for from Lord.
  nld-1939: 'Ik zeide: Weg is mijn roemen, Mijn hopen op Jahweh!'
  nch-BL: 'Huan niquijto: “Ayecmo temachti. Tantinemi nochi nochicahualis. Tantinemi
    para nimotemachis ipan TOTECO.”'
  vie-1934: 'Ta rằng: Hết sức mạnh ta, dứt lòng trông đợi Đức Giê-hô-va.'
  hin-CV: इसलिये मुझे यही कहना पड़ रहा है, “न मुझमें धैर्य शेष रहा है और न ही याहवेह
    से कोई आशा.”
  spa-BES: 'Y dije: Mi fuerza ha perecido, y mi esperanza en él Señor.'
  tdx-tdx: Le hoe iraho, Fa modo ty haozarako, ty fitamàko am’ Iehovà.
  tha-KJV: ข้าพเจ้าจึงว่า “กำลังและความหวังซึ่งข้าพเจ้าได้จากพระเยโฮวาห์​ก็​ดับหมด”
  por-BR-2018: 'Então eu disse: Pereceram minha força e minha esperança no SENHOR.'
  deu-ELO: 'Und ich sprach: Dahin ist meine Lebenskraft und meine Hoffnung auf Jehova.'
  eng-WYC-2018: And I said, Mine end perished, and mine hope, from the Lord. (And
    I said, My strength, and my hope in the Lord, have all perished.)
  epo-epo: 'Kaj mi diris: Pereis mia forto kaj mia espero al la Eternulo.'
  uig-PIN: 'Mǝn: «Dǝrmanim ⱪalmidi, Pǝrwǝrdigardin ümidim ⱪalmidi» — dedim.'
  beo-beo: Na da fonobahadi fawane bu esalumu. Na Hina Gode da na fidima:bela:le dawa:su
    hame ba:sa.
  tpi-OTNT: Olsem na mi ting, Bikpela i no inap givim wanpela samting long mi, na
    mi no inap i stap longpela taim long graun.
  hau-SA: Saboda haka na ce, “Darajata ta ƙare da kuma duk abin da nake begen samu
    daga wurin Ubangiji.”
  uig-LAT: 'Men: «Dermanim qalmidi, Perwerdigardin ümidim qalmidi» — dédim.'
  nde-nde: Ngakho ngithi, “Sebuphelile ubucwazicwazi bami, lakho konke engangikulindele
    kuThixo.”
  ton-ton: Pea ne u pehē, “Ko ʻeku mālohi mo ʻeku ʻamanaki kuo ʻauha meia Sihova;”
  ces-1613: 'A říkám: Zahynulatě síla má i naděje má, kterouž jsem měl v Hospodinu.'
  eng-WMB: I said, “My strength has perished, along with my expectation from the LORD.”
  tam-TCV: ஆகையால் நான் கூறினதாவது, “என் சீர்சிறப்பும், யெகோவாவிடம் நான் கொண்டிருந்த
    எல்லா எதிர்பார்ப்பும் இல்லாமல் போயிற்று.”
  ceb-ULB: Busa miingon ako, “Ang akong paglahutay nahanaw na, ug ang akong paglaom
    diha kang Yahweh nawala na.”
  pol-UBG: 'I powiedziałem: Zginęła moja siła i moja nadzieja, jaką pokładałem w PANU.'
  urd-GVU: چنانچہ مَیں بولا، ”میری شان اور رب پر سے میری اُمید جاتی رہی ہے۔“
  deu-1912: 'Ich sprach: Mein Vermögen ist dahin und meine Hoffnung auf den HERRN.'
  kan-2017: “ಅಯ್ಯೋ, ನನ್ನ ಶಕ್ತಿಯೆಲ್ಲಾ ಹಾಳಾಯಿತು, ಯೆಹೋವನು ನನಗೆ ದಯಪಾಲಿಸಿದ ನಿರೀಕ್ಷೆಯೂ ವ್ಯರ್ಥವಾಯಿತು”
    ಅಂದುಕೊಂಡೆನು.
  yap-yap: Daki n’uw nap’an ni nggu par ni gubfos; ya l’agan’ rog ngak SOMOL e dakriy.
  hlt-MCSB: Te dongah kai kah hmailong neh BOEIPA lamkah ka ngaiuepnah khaw paltham
    coeng ka ti.
  mdy-ETH: ዬያሮ ታኣኒ፦ «ቦንቻ ታጊዳፓ ዴንዲ ባይቄኔ፤ ናንጊና ናንጋ ጎዳ ታኣም ሃጊ ዒንጋንዳኣዋይ ታ ጋዓ ባካ ቢያ ሙኪ
    ታና ሄላ ካራ ባኣያ ማዒ ዓቴኔ» ጌዔኔ።
  twi-ASANTE: Enti mese, “Mʼanimuonyam asa, deɛ mede mʼani too so Awurade mu no nyinaa.”
  eng-WEBU: I said, “My strength has perished, along with my expectation from the
    LORD.”
  wal-wal: Hegaa gishshau, taani, “Ta wolqqai taappe kichchiis; taani GODAN hidootaa
    wottidobai ubbaikka xayiis” yaagaas.
  spa-PDDPT: 'Y dije: Mi fuerza y mi esperanza En Yavé perecieron.'
  gun-gun: Ha'e rami vy “Opa ma xeporãague, Senhor aarõague voi”, ha'e.
  ilo-ULB: Isu a kinunak, “Napukawen ti kinaandurko, ken awanen ti namnamak kenni
    Yahweh.”
  kpg-kpg: Dogu mouli gu haga bodobodo mai, dogu hagadagadagagee gi Dimaadua gu hagalee.
  uig-ARA: 'مەن: «دەرمانىم قالمىدى، پەرۋەردىگاردىن ئۈمىدىم قالمىدى» ــ دېدىم.'
  sus-sus: Na nan a toxi n bara a fala, «N ma fe bara kana. Alatala bara n kuma se
    birin na n xaxili nu tixi naxee ra.»
  pon-2006: Ei mour mwotomwotalahr; ei koapworopworki KAUN-O sohralahr.
  jae-jae: Amboac tonaŋ tec kasôm gebe “Ŋoc ŋawasi gêjaŋa su ma kakêŋ matoc Apômtauŋa
    amboac tonaŋgeŋ.”
  ksd-ksd: 'Ma iau ga biti: A dekdekigu i tar panie, ma pa iau nuk upi mule ta magit
    tai ra Luluai.'
  tur-YTC: “Gücüm, Yahve'den beklediğim umut da yok oldu” dedim.
  grc-BRENT: Καὶ ἀπώλετο νῖκός μου, καὶ ἡ ἐλπίς μου ἀπὸ Κυρίου.
  ind-AYT: Aku berkata, “Kekuatanku telah hilang; begitu juga harapanku dari TUHAN.”
  nya-nya: Choncho ndikuti, “Ulemerero wanga wachoka ndi zonse zimene ndimayembekeza
    kwa Yehova.”
  hrv-hrv: 'Rekoh: Dotrajao je život moj i nada koja mi od Jahve dolazi.'
  mps-mps: Tama tibaso, eno te Genuai Bidigo ena tau somainogo tonalubo sę ebo, te
    usugobeo. Tama ena tǫde bobobage sogo bidigobeo, te homu ebao.
  tpi-tpi: Olsem na mi ting, Bikpela i no inap givim wanpela samting long mi, na mi
    no inap i stap longpela taim long graun.
  dan-1931: 'og sagde: “Min Livskraft, mit Håb til HERREN er ude.”'
  vie-OVCB: 'Tôi kêu khóc: “Huy hoàng tôi đã mất! Mọi hy vọng tôi nhận từ Chúa Hằng
    Hữu nay đã tiêu tan!”'
  guj-2017: તેથી મેં કહ્યું, “મારું બળ ખૂટી ગયું છે, એટલે યહોવાહ તરફથી મારી આશા નષ્ટ
    થઈ ગઈ છે!”
  pon-2006A: Ei mour mwotomwotalahr; ei koapworopworki KAUN-O sohralahr.
  por-BRBSL: 'Eu disse: “Minha força pereceu, junto com a minha expectativa de Yahweh”.'
  swe-swe: 'Och jag säger: Min styrka är förlorad och jag har tappat allt mitt hopp
    (min förväntan) från Herren (Jahve). [Den sjätte hebreiska bokstaven är: ו – Vav.
    Tecknet avbildar en tältpinne, en krok eller hängare. Rent praktiskt var det tältpinnen
    som höll tältduken uppe. Den binder ihop olika saker. På samma sätt används bokstaven
    i grammatiken för att binda ihop ord till meningar. I dessa verser är det orden
    ”Han har förstört”, ”är avskuren” och ”Och jag säger” som börjar med denna bokstav.
    Här uttrycks hur förmågan att förvänta sig något från Gud är borta. Det är ofta
    en del av bearbetningsfasen att känna uppgivenhet och för en tid sakna förmågan
    att ha några förväntningar.]'
  cth-cth: Ka ngaihawinae hoi ka lentoenae teh, BAWIPA ama koehoi a kahma toe telah
    ka ti.
  twi-twi: Enti mise, “Mʼanuonyam asa, nea mede mʼani too so Awurade mu no nyinaa.”
  hlt-hlt: Te dongah kai kah hmailong neh BOEIPA lamkah ka ngaiuepnah khaw paltham
    coeng ka ti.
  tbz-SIM: 'Mɛm̀mɛ kɛ̀ m bɛ́i nkɛ dɔ̀: n kpɛrɛ dèèmu mmɛmmɑɑ̀! N do bɑɑ dɛ̀ n Yiɛ̀
    nKuyie mborɛ̀, dɛ̀ yɛ̀ dɛtetìrɛ̀ ndɛɑ̀!'
  msy-2020: '@see-verse:LAM.003.017'
  dop-dop: 'Ɩlɛnɑ mɑ́ tɔ sɩ: Mpi mɑɑ tɛɛsǝnɑ tɔ pǝ tɛmɑ. Mɑɑ tɛɛlǝɣɩ Tɑcɑɑ kiŋ kɛ
    pʋlʋ.'
  azb-azb: 'Dedim: «Üzərimdən əzəmətim getdi, Rəbdən ümidim kəsildi».'
  eng-DBY: And I said, My strength is perished, and my hope in Jehovah.
  hin-2017: इसलिए मैंने कहा, “मेरा बल नष्ट हुआ, और मेरी आशा जो यहोवा पर थी, वह टूट
    गई है।”
  wol-KYG: Ca laa ne sama doolee (/muñukaaya/darajaa) jeex! ak sama yaakaar ci Aji
    Sax ji.
  eng-YLT: And I say, Perished hath my strength and my hope from Jehovah.
  kne-kne: Isonga kanak si nemnem ko, “Enggay namaga di bikas ko ya siya abe sin namnamak
    en Diyos.”
  eng-WYC-2017: And I said, Mine end perished, and mine hope, from the Lord.
  eng-WMBB: I said, “My strength has perished, along with my expectation from the
    LORD.”
  urd-GVH: चुनाँचे मैं बोला, “मेरी शान और रब पर से मेरी उम्मीद जाती रही है।”
  rug-rug: Ke zama si rau, “Sa qua tinolava si ele taloa meke gua tugo sapu rovea
    rau kote vagia koe Zihova.”
  gaz-gaz: Kanaafuu ani “Ulfinni koo, abdiin ani Waaqayyo irraa qabu hundinuu badeera”
    nan jedhe.
  fra-LSG: 'Et j’ai dit: Ma force est perdue, Je n’ai plus d’espérance en l’Éternel!'
  yal-yal: N yi fa a fala, n naxa, “Siimaya mi fa n xa sɔnɔn, hanma n yigi yi tixi
    seen naxanye birin na fata Alatala ra.”
  haw-1868: I iho la au, Ua hookiia kuu ikaika, A me ka laua ana o kuu manao, mai
    Iehova mai;
  arb-NAV: 'فَقُلْتُ: «تَلاشَتْ قُوَّتِي، وَكُلُّ مَا كُنْتُ أَرْجُوهُ مِنَ الرَّبِّ».'
  ewe-ewe: Eya ta megblɔ be, “Nye atsyɔ̃nu yi eye nu siwo katã mele mɔ kpɔm na tso
    Yehowa gbɔ la hã nu va yi.”
  eng-LEE: And I said, Lost is my strength, my expectation also from the Lord.
  asm-FB: গতিকে মই ক’লো, “মোৰ জাকজমকতা শেষ হৈ গ’ল, সেয়ে মোৰ আশা অৱশ্যেই যিহোৱাৰ পৰা
    আহিব!”
  sus-A: نَ نَن عَ تٌشِ ﭑ بَرَ عَ قَلَ، «ﭑ مَ قٍ بَرَ كَنَ. عَلَتَلَ بَرَ ﭑ كُمَ سٍ
    بِرِن نَ ﭑ شَشِلِ نُ تِشِ نَشٍيٍ رَ.»
  fra-SBL: 'J''ai dit : « Ma force a péri, ainsi que mon attente de Yahvé. »'
  hbo-hbo: וָאֹמַר֙ אָבַ֣ד נִצְחִ֔י וְתֹוחַלְתִּ֖י מֵיְהוָֽה׃ ס
  piu-2006: '@see-verse:LAM.003.017'
  kik-kik: Nĩ ũndũ ũcio nguuga atĩrĩ, “Riiri wakwa nĩũthirĩte, o hamwe na maũndũ marĩa
    mothe ndũire njĩrĩgĩrĩire kuuma kũrĩ Jehova.”
  fra-NCL: 'et j’ai dit : « Ma force est perdue, ainsi que mon espérance en Yahweh ! »'
  cek-AK: To pongah Angraeng khae ih thacakhaih hoi oephaih to om ai boeh, tiah ka
    thuih.
  cuk-cuk: 'A-ulale, an soged: “An-gargangued bergusad, Bab-Dummadgi an ibmar-edarbediid
    bar an dakosulid.”'
  uig-CYR: 'Мән: «Дәрманим қалмиди, Пәрвәрдигардин үмүтүм қалмиди» — дедим.'
  tel-2017: కాబట్టి నేను “నా శోభ అంతరించి పోయింది, యెహోవాలో నాకు ఇంక ఆశ మిగల లేదు”
    అనుకున్నాను.
  hat-BSA: 'Konsa mwen di: “Fòs mwen fin peri, ansanm ak espwa m ki sòti nan SENYÈ
    a.”'
  kos-kos: Tiana loes pacl lula ke moul luk; wanginla finsrak luk in LEUM GOD.
  hbo-WLC: וָאֹמַר֙ אָבַ֣ד נִצְחִ֔י וְתוֹחַלְתִּ֖י מֵיְהוָֽה׃ ס
  ibo-ibo: Nʼihi ya, ana m ekwu, “Ịma mma m ọbụla adịghịkwa. Agaghị m enwetakwa ihe
    ndị ahụ m lere anya na m ga-esi nʼaka Onyenwe anyị nweta.”
  ory-ory: ଏଣୁ ମୁଁ କହିଲି, “ମୋହର ବଳ ଓ ସଦାପ୍ରଭୁଙ୍କଠାରେ ମୋର ପ୍ରତ୍ୟାଶା ନଷ୍ଟ ହୋଇଅଛି।”
  chk-chk: Iei mine üa üra, “Esap chüen wor ai pöchökül, esap pwal chüen wor ai apilükülük
    won ewe Samol mi Lapalap.”
  rop-rop: “Longtaim aibin tok, ‘YAWEI det trubala God im oldei garra lukaftumbat
    mi en im garra kain langa mi.’ Bat ai kaan tok lagijat enimo, dumaji im nomo lukaftumbat
    mi. Wal maitbi ai kaan jidan blanga longtaim. Ai mait libum yu enitaim.
  ukr-1871: 'І сказав я собі: погасла сила моя й надїя моя на Господа.'
  deu-1951: 'Und ich sprach: Meine Lebenskraft ist dahin, meine Hoffnung auf den HERRN.'
  eng-JPS: 'And I said: ''My strength is perished, and mine expectation from the LORD.'''
  srp-1865: 'I rekoh: propade sila moja i nadanje moje od Gospoda.'
  lug-lug: Era njogera nti, “Ekitiibwa kyange kigenze, n’essuubi lyonna lye nalina
    mu Mukama limpeddeko.”
  heb-heb: ואמר אבד נצחי ותוחלתי מיהוה׃
  ben-IRV: তাই আমি বললাম, “আমার শক্তি ও সদাপ্রভুতে আমার আশা নষ্ট হয়েছে।”
  pan-pan: ਇਸ ਲਈ ਮੈਂ ਆਖਿਆ, ਮੇਰਾ ਬਲ ਨਾਸ ਹੋ ਗਿਆ, ਅਤੇ ਯਹੋਵਾਹ ਵੱਲੋਂ ਮੇਰੀ ਆਸ ਵੀ ਟੁੱਟ ਗਈ।
  mya-JVB: သို့ဖြစ်၍ ၊ ငါ သည် ထာဝရဘုရား ရှေ့တော်၌ အစွမ်း သတ္တိနှင့် မြော်လင့် စရာအကြောင်းပျက်
    လေပြီဟု ဆို ရ၏။
  hmo-hmo: Unai dainai lau gwau, “Egu hairaina be ia ore vadaeni, bona Lohiabada dekena
    amo gau namodia lau laloa noho kara, be ia boio vadaeni.”
  urd-urd: और मैंने कहा, “मैं नातवाँ हुआ, और ख़ुदावन्द से मेरी उम्मीद जाती रही।”
  rus-SYN: 'и сказал я: погибла сила моя и надежда моя на Господа.'
  bqc-SIM: Ɔ̃ ma mɛ̀, ma gↄ̃ yɛ̃̀ɛɛsai, ma wɛ́ dↄ Diizi lↄo.
  tcz-CHONGTHU: Ka loupina nikho akichai tan, Pakaiya ka kinepna jouse jong ahomkiu
    ahitai, tin kakap jah jeng tai.
  mar-mar: मी म्हणालो, “माझे बल आणि परमेश्वरावरची माझी आशा नष्ट झाली आहे.”
  qub-qub: 'Chayno cashpämi nishcä: «Alli goyayta manami yarpänachu. Tayta Diosmanpis
    imapänataj yäracushaj» nir.'
  bqp-bqp: Mɑ nɑ geruɑ nɑ nɛɛ, nɑ ǹ mɑɑ dɑm mɔ, nɑ ǹ mɑɑ gɑ̃ɑnu yĩiyɔ wi, Yinni
    Gusunɔn mi.
  hat-hat: 'Mwen di: M'' pa gen lontan pou m'' viv ankò. M'' pèdi tout espwa mwen
    te gen nan Bondye.'
  eng-BSB: So I say, “My strength has perished, along with my hope from the LORD.”
  eng-WEBPB: I said, “My strength has perished, along with my expectation from the
    LORD.”
  kbq-kbq: Ana hige'na amanage hu'noe, hanaveni'a omanegeno, Ra Anumzamofonkuma amuhama
    nehuazana huonantegahie hu'na antahi'noe.
  nhe-BL: 'Huan niquijto: “Ayoc temachtli. Tlantinemi nochi nochicahualis. Tlantinemi
    para nimotemachis ipan TOTECO.”'
  gub-BL: Àmàno etea'i kury. Tupàn Tuweharupi Wiko Ma'e hàro haw upaw ihewi kury.
  eng-DRA: 'Vau. And I said: My end and my hope is perished from the Lord.'
