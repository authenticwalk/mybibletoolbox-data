verse: LAM.003.050
translations:
  mal-C: '@see-verse:LAM.003.049'
  deu-TKW: bis daß herniederschaue und darein sehe Jahwe vom Himmel.
  lin-lin: kino tango Yawe akotala mpe akomona wuta kuna na Lola.
  eng-LSV: Until YHWH looks and sees from the heavens,
  eng-GNV: Till the Lord looke downe, and beholde from heauen.
  eng-WEBSTER: Till the LORD shall look down, and behold from heaven.
  nhw-BL: Amo aqui huelis techpalehuis hasta TOTECO techtlachilis tlen ilhuicac huan
    techchihuilis cuenta.
  swh-ONEN: hadi Bwana atazame chini kutoka mbinguni na kuona.
  bba-bba: nɑ kɑ mɑrɑ Yinni Gusunɔ u nɛn lɑɑkɑri koomɑ wɔllun di,
  eng-KJVCPB: Till the Lord look down, and behold from heaven.
  luo-luo: nyaka chop Jehova Nyasaye nokul wangʼe piny ma onena gie polo.
  meu-meu: ela bona Iehova na guba amo baine roha dobi, bena baine itagu;
  npi-ULB: जबसम्म परमप्रभुले स्वर्गबाट तल हेर्नुहुन्‍न ।
  yor-yor: títí ìgbà tí Olúwa yóò síjú wolẹ̀ láti òkè ọ̀run tí yóò sì rí i.
  pes-OPCB: تا خداوند از آسمان نظر کند و پاسخ دهد!
  tgl-ULB: hanggang sa tumunghay at tumingin si Yahweh mula sa kalangitan.
  hui-hui: Anduane Homogo ibunime dahuliya andagaha howa handa dali halu i̱ dugu bialu
    haabo koria dege de handaragola dugu nabi waholebero.
  mya-mya: '@see-verse:LAM.003.049'
  bod-N: ཡ་ཝཱེས་ནམ་མཁའི་དབྱིངས་ནས་གཟིགས་ཤིང་གཟིགས་པའི་བར་དུ་བཞུར། །
  sna-sna: kusvikira Jehovha aringira pasi kubva kudenga akaona.
  spa-BLM: hasta que Yahvé mire hacia abajo, y ve desde el cielo.
  cac-cac: masanto ol yac'cot svach'c'olal Jehová d'ayon̈ d'a satchaan̈.
  swh-ULB: mpaka atakapo tazama chini na Yahweh ataona kutoka mbinguni.
  bel-bel: пакуль ня ўгледзіць і ня ўбачыць Гасподзь зь нябёсаў.
  deu-ELBBK: bis der HERR vom Himmel herabschaue und dareinsehe.
  mbb-OT: taman te edseǥipaan kiw te Nengazen he ebpuun te langit.
  mal-2015: എന്റെ കണ്ണു ഇടവിടാതെ പൊഴിക്കുന്നു; ഇളെക്കുന്നതുമില്ല.
  rmc-rmc: medik o RAJ na dikhela andral o ňebos tele, so pes ačhel.
  pes-OPV: تا خداوند از آسمان ملاحظه نماید و ببیند.
  ron-1924: пынэ че Домнул ва приви дин чер ши ва ведя.
  ben-OBCV: যতক্ষণ না সদাপ্রভু স্বর্গ থেকে নিচে দৃষ্টিপাত করেন।
  som-som: Ilamaa Rabbigu hoos soo fiiriyo, oo uu samada ka soo eego.
  lat-VUC: Ain Donec respiceret et videret Dominus de cælis.
  eng-ASVBT: Till Jehovah look down, and behold from heaven.
  ita-1885: Finchè il Signore non riguarda, E non vede dal cielo.
  eng-LXXUP: Until the Lord look down, And behold from heaven.
  eng-ULB: until Yahweh from heaven looks down and sees.
  spa-VBL: Hasta que el Señor mire desde el cielo y vea lo que pasa.
  fra-_FOB: Jusqu'à ce que l'Éternel regarde et qu'il voie des cieux!
  mal-mal: എന്റെ കണ്ണ് ഇടവിടാതെ ഒഴുകുന്നു; നിലയ്ക്കുന്നതുമില്ല.
  urd-GVR: jab tak Rab āsmān se jhāṅk kar mujh par dhyān na de.
  suz-BL: परमप्रभु यावेमी स्‍वर्ग रे पा उइ मकोव़ङा सम्‍म मो पाइनुङ। भजन संग्रह १०२:२०-२१
  eng-NOY: Until Jehovah look down and behold from heaven.
  ita-1927: finché dal cielo l’Eterno non guardi e non veda il nostro stato.
  ckb-ckb: تاوەکو یەزدان لە ئاسمانەوە تەماشای خوارەوە بکات و ببینێت.
  eng-BBE: Till the Lord's eye is turned on me, till he sees my trouble from heaven.
  kan-OKCV: ವಿಶ್ರಮಿಸಿಕೊಳ್ಳುವುದೂ ಇಲ್ಲ.
  tam-2017: என் கண் இடைவிடாமல் ஓய்வின்றி வழிகிறது.
  spa-RV-1909: Hasta que Jehová mire y vea desde los cielos.
  ron-BTF: Până când DOMNUL va privi în jos și va vedea din cer.
  eng-WEBP: until the LORD looks down, and sees from heaven.
  eng-FBV: Until the Lord looks down from heaven and sees what's going on.
  nld-1939: Totdat Jahweh neerblikt, Uit de hemel toeziet.
  nch-BL: Amo aqui huelis techpalehuis hasta TOTECO techtachilis ten ilhuicac huan
    techtacaquilis.
  vie-1934: Cho đến chừng nào Đức Giê-hô-va đoái xem, từ trên trời ngó xuống.
  hin-CV: जब तक स्वर्ग से याहवेह इस ओर दृष्टिपात न करेंगे.
  spa-BES: Hasta que el Señor nos mire, hasta que vea mi problema desde cielo.
  tdx-tdx: Ampara’ te mivazoho mañambane t’Iehovà, mitalake boak’ an-dikerañe añe.
  tha-KJV: กว่าพระเยโฮวาห์จะทอดพระเนตรลงแลดูจากสวรรค์
  por-BR-2018: Até que o SENHOR preste atenção, e veja desde os céus.
  deu-ELO: bis Jehova vom Himmel herniederschaue und dareinsehe.
  eng-WYC-2018: Until the Lord beheld, and saw from heavens. (until the Lord beheld,
    and saw from heaven.)
  epo-epo: Ĝis la Eternulo ekrigardos kaj ekvidos de la ĉielo.
  uig-PIN: Taki Pǝrwǝrdigar asmanlardin tɵwǝngǝ nǝzǝr selip ⱨalimizƣa ⱪariƣuqǝ.
  beo-beo: Hina Gode da Hebene gadodili ninima ba:le gudusia, nini ba:sa.
  tpi-OTNT: Mi bai krai i stap, inap Bikpela i lukluk i kam daun na i tingting long
    mi.
  hau-SA: Har sai in Ubangiji ya duba daga sama ya gani.
  uig-LAT: Taki Perwerdigar asmanlardin töwen’ge nezer sélip halimizgha qarighuche.
  nde-nde: UThixo aze akhangele phansi esezulwini, angibone.
  ton-ton: Ke ʻoua ke ʻafio mai ʻa Sihova, pea vakai mei he langi.
  ces-1613: Ažby popatřil a shlédl Hospodin s nebe.
  eng-WMB: until the LORD looks down, and sees from heaven.
  tam-TCV: பரலோகத்திலிருந்து யெகோவா கண்ணோக்கிப் பார்க்கும் வரைக்கும்.
  ceb-ULB: hangtod nga si Yahweh modungaw ug makakita gikan sa langit.
  pol-UBG: Póki nie spojrzy i nie zobaczy PAN z nieba.
  urd-GVU: جب تک رب آسمان سے جھانک کر مجھ پر دھیان نہ دے۔
  deu-1912: bis der HERR vom Himmel herabschaue uns sehe darein.
  kan-2017: ನನ್ನ ಕಣ್ಣುಗಳು ನಿರಂತರವಾಗಿ ಅಶ್ರುಧಾರೆ ಸುರಿಸುವುದನ್ನು, ಎಂದಿಗೂ ಬಿಡದು.
  yap-yap: Nge taw ko ngiyal’ nike sap SOMOL u tharmiy nga but’ ke guy dad.
  hlt-MCSB: A dan neh BOEIPA loh vaan lamkah a hmuh duela.
  mdy-ETH: ዬይ ያዺ ማዒ ዴዓንዳሢ ናንጊና ናንጋ ጎዳ ጫሪንጫፓ ሊካ ዛጊ ዴንቃንዳያ ሄላንዳኣናኬ።
  twi-ASANTE: kɔsi sɛ Awurade bɛhwɛ afiri ɔsoro, na wahu.
  eng-WEBU: until the LORD looks down, and sees from heaven.
  wal-wal: '@see-verse:LAM.003.049'
  spa-PDDPT: Hasta que Yavé vea Y mire desde el cielo.
  gun-gun: Senhor opena e'ỹa ja, ha'e yva gui oexa pota peve.
  ilo-ULB: agingga a tumman-aw ni Yahweh manipud iti langit.
  kpg-kpg: gaa dae loo gi Dimaadua ga helekai mai i di langi, ga gidee Ia gimaadou.
  uig-ARA: تاكى پەرۋەردىگار ئاسمانلاردىن تۆۋەنگە نەزەر سېلىپ ھالىمىزغا قارىغۇچە.
  sus-sus: han beenun Alatala xa a ya ragoro won ma.
  pon-2006: Lao KAUN-O pahn mahsendihdo sang nanleng oh mahsanihkitada.
  jae-jae: e Apômtau êtu kêniŋ aŋga undambê ma êlic aêac.
  ksd-ksd: Tuk tar ta ra bung ra Luluai i gigira ba, ma i bobe marama ra bala na bakut.
  tur-YTC: Yahve aşağı bakıp Gökten görene kadar.
  grc-BRENT: ἕως οὗ διακύψῃ καὶ ἴδῃ Κύριος ἐξ οὐρανοῦ.
  ind-AYT: sampai TUHAN melihat ke bawah dan memperhatikan dari surga.
  nya-nya: mpaka Yehova ayangʼane pansi kuchokera kumwamba ndi kuona.
  hrv-hrv: dok ne pogleda i ne vidi Jahve s nebesa.
  mps-mps: Ena gela odubadi, te Genuai Bidigo aba tonama, tama da homu kone eboba
    usu naibao.
  tpi-tpi: Mi bai krai i stap, inap Bikpela i lukluk i kam daun na i tingting long
    mi.
  dan-1931: før HERREN skuer ned fra Himlen, før han ser til.
  vie-OVCB: cho đến khi Chúa Hằng Hữu nhìn xuống từ trời cao và đoái xem.
  guj-2017: જ્યાં સુધી યહોવાહ આકાશમાંથી દ્રષ્ટિ કરીને જુએ નહિ ત્યાં સુધી,
  pon-2006A: Lao KAUN-O pahn mahsendihdo sang nanleng oh mahsanihkitada.
  por-BRBSL: até Yahweh olhar para baixo, e vê do céu.
  swe-swe: Till dess att Herren (Jahve) ser ner och ser från himlen.
  cth-cth: BAWIPA ni kalvan hoi a khetcathuk teh a hmu.
  twi-twi: kosi sɛ Awurade bɛhwɛ afi ɔsoro, na wahu.
  hlt-hlt: A dan neh BOEIPA loh vaan lamkah a hmuh duela.
  tbz-SIM: Kɛ̀ n kèḿmú n Yiɛ̀ nKuyie mbo sĩ́nnɛ́nímɛ̀ kɛĩ́nkɛ̀ kɛ́ n yɑ̀.
  msy-2020: '@see-verse:LAM.003.049'
  dop-dop: Mɑ tɑŋɑɑ kɛ́ sɩ Tɑcɑɑ ɩ́ nyǝnnɑ ɩsɔtɑɑ nɑ ɩ́ nɑ́.
  azb-azb: Rəbb göylərdən aşağıya baxana qədər, Olanları görənə qədər.
  eng-DBY: till Jehovah look down and behold from the heavens.
  hin-2017: जब तक यहोवा स्वर्ग से मेरी ओर न देखे;
  wol-KYG: ba keroog Aji Sax ji séentoo asamaan, ba gis.
  eng-YLT: Till Jehovah looketh and seeth from the heavens,
  eng-WYC-2017: Until the Lord beheld, and saw from heavens.
  eng-WMBB: until the LORD looks down, and sees from heaven.
  urd-GVH: जब तक रब आसमान से झाँककर मुझ पर ध्यान न दे।
  rug-rug: osolae tiro gore se Zihova pa maṉauru meke dodogorae.
  gaz-gaz: kunis hamma Waaqayyo ol samiidhaa gad ilaalee argutti.
  fra-LSG: Jusqu’à ce que l’Éternel regarde et voie Du haut des cieux;
  yal-yal: han Alatala yi a yɛɛ ragodo n ma keli kore xɔnna ma, a n mato.
  haw-1868: A nana mai o Iehova, a ike, mai ka lani mai.
  arb-NAV: حَتَّى يُشْرِفَ الرَّبُّ مِنَ السَّمَاءِ وَيُبْصِرَ.
  ewe-ewe: va se ɖe esime Yehowa aɖo ŋku anyi tso dziƒo akpɔe.
  eng-LEE: Till the Lord look down, and behold from heaven.
  asm-FB: যেতিয়ালৈকে যিহোৱাই স্বৰ্গৰ পৰা তললৈ চাই দৃষ্টি নকৰে।
  sus-A: هَن بٍينُن عَلَتَلَ شَ عَ يَ رَفٌرٌ وٌن مَ.
  fra-SBL: jusqu'à ce que Yahvé regarde en bas, et voit du ciel.
  hbo-hbo: עַד־יַשְׁקִ֣יף וְיֵ֔רֶא יְהוָ֖ה מִשָּׁמָֽיִם׃
  piu-2006: '@see-verse:LAM.003.049'
  kik-kik: nginya rĩrĩa Jehova agaacũthĩrĩria arĩ igũrũ oone.
  fra-NCL: jusqu’à ce qu’il regarde et voie, Yahweh, du haut des cieux.
  cek-AK: Angraeng mah hnu ai karoek to van hoiah dan tathuk.
  cuk-cuk: Bab-Jehová nibneggi-maid-akale, geb anmar-dakedse an gadi-gadi itononikoed.
  uig-CYR: Таки Пәрвәрдигар асманлардин төвәнгә нәзәр селип һалимизға қариғичә.
  tel-2017: నా కన్నీరు ఆగదు. అది ప్రవహిస్తూనే ఉంటుంది.
  hat-BSA: jiskaske SENYÈ a gade anba soti nan wotè syèl la pou wè.
  kos-kos: Nwe ke LEUM GOD El ngeti inkusrao me ac liye kut.
  hbo-WLC: עַד־יַשְׁקִ֣יף וְיֵ֔רֶא יְהוָ֖ה מִשָּׁמָֽיִם׃
  ibo-ibo: tutu ruo mgbe Onyenwe anyị ga-esite nʼeluigwe ledata anya ma hụ.
  ory-ory: ସେଯାଏ, ମୋର ଚକ୍ଷୁ ଅବିଶ୍ରାନ୍ତ ଅଶ୍ରୁ ବର୍ଷାଉଅଛି, ନିବୃତ୍ତ ହେଉ ନାହିଁ।
  chk-chk: tori ewe Samol mi Lapalap epwe netiu seni läng o künakem.
  rop-rop: raidap YAWEI lukdan brom top langa wi.
  ukr-1871: Покіль із неба Господь не спогляне та не побачить.
  deu-1951: bis der HERR vom Himmel herabschauen und dareinsehen wird.
  eng-JPS: Till the LORD look forth, and behold from heaven.
  srp-1865: Dokle Gospod ne pogleda i ne vidi s neba.
  lug-lug: okutuusa Mukama lw’alisinzira mu ggulu n’alaba.
  heb-heb: עד ישקיף וירא יהוה משמים׃
  ben-IRV: যে পর্যন্ত সদাপ্রভু স্বর্গ থেকে নীচু হয়ে না তাকান।
  pan-pan: ਜਦ ਤੱਕ ਯਹੋਵਾਹ ਸਵਰਗ ਤੋਂ ਮੇਰੇ ਵੱਲ ਨਿਗਾਹ ਮਾਰ ਕੇ ਨਾ ਵੇਖੇ।
  mya-JVB: ငါ့ မျက်ရည် သည်ကျ ၍ အစဉ်မပြတ်ယိုစီးလျက်ရှိ၏။
  hmo-hmo: ia lao bona Lohiabada ese, guba dekena amo ai do ia itaia.
  urd-urd: जब तक ख़ुदावन्द आसमान पर से नज़र करके न देखे;
  rus-SYN: доколе не призрит и не увидит Господь с небес.
  bqc-SIM: e Dii gɛ wɛzu zĩ́lɛ à e.
  tcz-CHONGTHU: Pakaiyin Vanna konna ahin vetsuh, Ahin lainatpi tokah un,
  mar-mar: परमेश्वर स्वर्गातून आपली नजर खाली लावून पाहीपर्यंत त्याचा अंत होणार नाही.
  qub-qub: syëlucho caycaj Tayta Dios manaraj yanapämashancamaga.
  bqp-bqp: nɑ kɑ mɑrɑ Yinni Gusunɔ u nɛn lɑɑkɑri koomɑ wɔllun di,
  hat-hat: jouk jou Seyè a va rete nan syèl la, l'a voye je l' gade, l'a wè!
  eng-BSB: until the LORD looks down from heaven and sees.
  eng-WEBPB: until the LORD looks down, and sees from heaven.
  kbq-kbq: Ana zavira ontagane ate vava nehanugeno, Ra Anumzamo'a monafinti kefenka
    ateno nagegahie.
  nhe-BL: Axaca huelis techpalehuis hasta TOTECO techtlachilis tlen elhuicac huan
    techchihuilis cuenta.
  gub-BL: Te Tupàn Tuweharupi Wiko Ma'e ume'e putar ywak wi urerexak pà a'e nehe.
  eng-DRA: Ain. Till the Lord regarded and looked down from the heavens.
