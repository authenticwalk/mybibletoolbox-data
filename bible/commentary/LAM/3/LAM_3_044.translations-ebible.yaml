verse: LAM.003.044
translations:
  mal-C: പ്രാർഥനയൊന്നും കടന്നുവരാതിരിക്കത്തക്കവിധം അവിടന്ന് സ്വയം മേഘംകൊണ്ടു മൂടി.
  deu-TKW: hast dich in Gewölk verhüllt, daß kein Gebet hindurchdrang.
  lin-lin: Omizipaki lipata mpo ete mabondeli edusola te.
  eng-LSV: You have covered Yourself with a cloud, || So that prayer does not pass
    through.
  eng-GNV: Thou hast couered thy selfe with a cloude, that our prayer should not passe
    through.
  eng-WEBSTER: Thou hast covered thyself with a cloud, that our prayer should not
    pass through.
  nhw-BL: Hasta nijmati para moyahualojtoc ica se mixtli para amo hueli quicaquis
    catli tijtlajtlaníaj.
  swh-ONEN: Unajifunika mwenyewe kwa wingu, ili pasiwe na ombi litakaloweza kupenya.
  bba-bba: A duɑ ɡuru wiru sɔɔ ɑ ku kɑ bɛsɛn kɑnɑru nɔn sɔ̃.
  eng-KJVCPB: Thou hast covered thyself with a cloud, that our prayer should not pass
    through.
  luo-luo: Iseumori gi boche polo mondo lemo moro amora kik chop iri.
  meu-meu: ori vada o rioa, ḡuriḡuri ta basine hanai helaoreana.
  npi-ULB: कुनै प्रार्थनाले नछेडोस् भनेर तपाईंले आफैलाई बादलले ढाक्‍नुभएको छ ।
  yor-yor: Ìwọ ti fi àwọsánmọ̀ bo ara rẹ pé kí àdúrà wa má ba à dé ọ̀dọ̀ rẹ.
  pes-OPCB: خود را با ابر پوشانیده‌ای تا دعاهای ما به حضور تو نرسد.
  tgl-ULB: Tinakpan mo ang iyong sarili ng ulap, upang walang panalangin ang makakalampas.
  hui-hui: Í̠na inahondo lembo timbuni ho howa inanaga bi hale naholenaga hale hangaiho
    kegoni. Í̠ hari beralibame kabu bupe haradagua bu kegola inanaga bi laramago í̠
    keria anda naibagabe tobaheda.
  mya-mya: '@see-verse:LAM.003.043'
  bod-N: ཁྱེད་ཀྱིས་སྤྲིན་ནག་ཕུང་བོས་རང་ཉིད་ཡོངས་སུ་བསྒྲིབས་མཛད་པས། ། ངེད་ཀྱི་ཞུ་གསོལ་ཉིད་ཀྱི་སྙན་ལམ་དུ་ནི་སླེབ་མི་སྲིད།
    །
  sna-sna: Makazvifukidza negore kuti kurege kuva nomunyengetero ungasvikako.
  spa-BLM: Te has cubierto con una nube, para que ninguna oración pueda pasar.
  cac-cac: Ix a c'ub'ejel a b'a, najat ach b'atcan d'ayon̈ yic maxtzac ab' co lesal.
  swh-ULB: Umejifunika na wingu ili kwamba kusiwe na ombi linaloweza kupita.
  bel-bel: Ты засланіў сябе хмарай, каб не даходзіла наша малітва;
  deu-ELBBK: Du hast dich in eine Wolke gehüllt, so dass kein Gebet hindurchdrang.
  mbb-OT: Midtambun ka te ǥapun, su wey nu kenà mezineg is pengemuyù dey.
  mal-2015: ഞങ്ങളുടെ പ്രാർത്ഥന കടക്കാതവണ്ണം നീ മേഘംകൊണ്ടു നിന്നെത്തന്നേ മറെച്ചു.
  rmc-rmc: Garuďal tut andre chmara, hoj e modľitba te na predžal ke tu.
  pes-OPV: خویشتن را به ابر غلیظ مستور ساختی، تادعای ما نگذرد.
  ron-1924: Те-ай ынвэлуит ынтр-ун нор, ка сэ ну стрэбатэ ла Тине ругэчуня ноастрэ.
  ben-OBCV: তুমি মেঘ দ্বারা নিজেকে ঢেকেছ, ফলে কোনো প্রার্থনা তা ভেদ করতে পারে না।
  som-som: Daruur baad isku dabooshay si aan baryona kuugu soo gudbin.
  lat-VUC: Samech Opposuisti nubem tibi, ne transeat oratio.
  eng-ASVBT: Thou hast covered thyself with a cloud, so that no prayer can pass through.
  ita-1885: Tu hai distesa una nuvola intorno a te, Acciocchè l'orazione non passasse.
  eng-LXXUP: Thou hast veiled thyself with a cloud Because of prayer, That I might
    be blind,
  eng-ULB: You have covered yourself with a cloud so that no prayer can pass through.
  spa-VBL: Te has envuelto en una nube que ninguna oración puede penetrar.
  fra-_FOB: Tu t'es enveloppé d'un nuage, afin que notre requête ne te parvienne point.
  mal-mal: ഞങ്ങളുടെ പ്രാർത്ഥന കടക്കാതവണ്ണം അങ്ങ് സ്വയം മേഘംകൊണ്ട് മറച്ചു.
  urd-GVR: Tū bādal meṅ yoṅ chhup gayā hai ki koī bhī duā tujh tak nahīṅ pahuṅch saktī.
  suz-BL: आंइ पुंइशो इन बाक्‍तीक मजाक्‍चा ङा पा, गे गोस्‍सुमी गिल्‍‍साक्‍नी।
  eng-NOY: Thou hast hidden thyself in a cloud, that our prayer may not pass through;
  ita-1927: ti sei avvolto in una nuvola, perché la preghiera non potesse passare;
  ckb-ckb: بە هەور خۆت داپۆشی بۆ ئەوەی نوێژەکانمان نەگاتە لات.
  eng-BBE: Covering yourself with a cloud, so that prayer may not get through.
  kan-OKCV: ನಮ್ಮ ಪ್ರಾರ್ಥನೆಯು ನಿನ್ನ ಸನ್ನಿಧಿಗೆ ಸೇರದಂತೆ ನಿನ್ನನ್ನು ಮೇಘದಿಂದ ಮುಚ್ಚಿಕೊಂಡಿದ್ದೀರಿ.
  tam-2017: ஜெபம் உள்ளே நுழையமுடியாதபடி உம்மை மேகத்தால் மூடிக்கொண்டீர்.
  spa-RV-1909: Te cubriste de nube, porque no pasase la oración nuestra.
  ron-BTF: Te-ai acoperit cu un nor, ca rugăciunea noastră să nu străbată la tine.
  eng-WEBP: You have covered yourself with a cloud, so that no prayer can pass through.
  eng-FBV: You have wrapped yourself with a cloud that no prayer can penetrate.
  nld-1939: U gehuld in een wolk, Waar geen bidden doorheen kon;
  nch-BL: Hasta nijmati para moyahualojtoc ica se mixti para amo huelis quicaquis
    cati tijtajtaníaj.
  vie-1934: Ngài ẩn mình trong mây, đến nỗi chẳng lời cầu nguyện nào thấu qua được.
  hin-CV: आपने स्वयं को एक मेघ में लपेट रखा है, कि कोई भी प्रार्थना इससे होकर आप तक
    न पहुंच सके.
  spa-BES: Cubriéndose con una nube, para que la oración no pase.
  tdx-tdx: Nisaron-drahon-dRehe, tsy himoahan-kalaly.
  tha-KJV: พระองค์​ทรงคลุมพระองค์​ไว้​เสียด​้วยเมฆ เพื่อว่าการอธิษฐานของพวกข้าพระองค์จะไม่​ทะลุ​ไปถึงพระองค์​ได้
  por-BR-2018: Cobriste-te de nuvens, para que nossa oração não passasse.
  deu-ELO: Du hast dich in eine Wolke gehüllt, so daß kein Gebet hindurchdrang.
  eng-WYC-2018: Thou settedest a cloud to thee, that prayer pass not. (Thou hast set
    a cloud before thee, that prayers cannot pass through.)
  epo-epo: Vi kovris Vin per nubo, por ke ne atingu Vin la preĝo.
  uig-PIN: Sǝn Ɵzüngni bulut bilǝn ⱪapliƣansǝnki, Dua-tilawǝt uningdin ⱨeq ɵtǝlmǝs.
  beo-beo: Di da ninia sia:ne gadosu amo Dima mae doaga:ma:ne, Dia ougi hou da mu
    mobi agoane bagadedafa gadugagilisi.
  tpi-OTNT: Yu belhat long mipela na yu pasim yau bilong yu. I olsem yu karamapim
    yu yet long bikpela klaut na ol prea bilong mipela i no inap i kamap long yu.
  hau-SA: Ka rufe kanka da gajimare don kada addu’armu ta kai wurinka.
  uig-LAT: Sen Özüngni bulut bilen qaplighansenki, Dua-tilawet uningdin héch ötelmes.
  nde-nde: Uzisibekele ngeyezi ukuze kungafinyeleli mkhuleko kuwe.
  ton-ton: Kuo ke ʻufiʻufi koe ʻaki ʻae ʻao, ke ʻoua naʻa ʻasi atu ʻa ʻemau kole.
  ces-1613: Obestřels se oblakem, aby nemohla proniknouti k tobě modlitba.
  eng-WMB: You have covered yourself with a cloud, so that no prayer can pass through.
  tam-TCV: மேகத்தினால் நீர் உம்மை மூடிக்கொண்டிருப்பதால், மன்றாட்டு எதுவும் உம்மிடத்தில்
    வராது.
  ceb-ULB: Gitabonan nimo ang imong kaugalingon sa panganod, aron nga walay pag-ampo
    nga makalahos.
  pol-UBG: Okryłeś się obłokiem, aby nie dotarła do ciebie modlitwa.
  urd-GVU: تُو بادل میں یوں چھپ گیا ہے کہ کوئی بھی دعا تجھ تک نہیں پہنچ سکتی۔
  deu-1912: Du hast dich mit einer Wolke verdeckt, daß kein Gebet hindurch konnte.
  kan-2017: ನಮ್ಮ ಪ್ರಾರ್ಥನೆಯು ನಿನಗೆ ಮುಟ್ಟಬಾರದೆಂದು ಮೋಡವನ್ನು ಮರೆಮಾಡಿಕೊಂಡಿದ್ದೀ.
  yap-yap: Nga fon bang i manilang ko dumumuw ni kay gi dubu’ag ni dabiyag ni nge
    bugor e meybil romad nga barba’.
  hlt-MCSB: Thangthuinah neh paan ham khaw namah te cingmai neh na cun uh.
  mdy-ETH: ኑ ሺኢጲፃ ሙኪ ኔና ሄሉዋጉዲ ዲም ጌዔ ሻኣሬና ኔና ኔኤኒ ዓኣቼኔ።
  twi-ASANTE: Wode wo ho asie omununkum mu enti mpaeɛbɔ biara nnuru wo nkyɛn.
  eng-WEBU: You have covered yourself with a cloud, so that no prayer can pass through.
  wal-wal: Nu woosai neekko kanttennaadan, ne huuphiyaa shaaran kammadasa.
  spa-PDDPT: Te cubriste con una nube muy espesa Para que no pasara la oración.
  gun-gun: Arai py renhemi ndea py peve ronhembo'ea onhendu e'ỹ aguã.
  ilo-ULB: Arigna a binungonmo ti bagim iti ulep, tapno awan makalusot a kararag.
  kpg-kpg: guu ngala i lala di gololangi maadolu, gaa hidi ai madau dangidangi e deemee
    di dau i di Goe.
  uig-ARA: سەن ئۆزۈڭنى بۇلۇت بىلەن قاپلىغانسەنكى، دۇئا-تىلاۋەت ئۇنىڭدىن ھېچ ئۆتەلمەس.
  sus-sus: I bara nuxui ti won tagi, alako muxu xa maxandi naxa i li.
  pon-2006: E rirlahr pahn pelien depwek mosul pali kahrehda at pekipek solahr kak
    lelewohng komwi.
  jae-jae: Aôm kôkwa taôm auc ŋa tao gebe aêacma mec êsô wacêtap aôm sa atom.
  ksd-ksd: U tar pulu mule u ma ra bakut upi koko kaveve niaring na ruk piram.
  tur-YTC: Kendini bulutla örttün, Böylece hiçbir dua ondan geçemiyor.
  grc-BRENT: Ἐπεσκέπασας νεφέλην σεαυτῷ ἕινεκεν προσευχῆς,
  ind-AYT: Engkau menyelubungi diri-Mu sendiri dengan awan sehingga tidak ada doa
    yang dapat menembus.
  nya-nya: Mwadzikuta mu mtambo kotero mapemphero athu sakukufikani.
  hrv-hrv: Oblakom si se obastro da molitva ne prodre do tebe.
  mps-mps: Nago da dali sębę elama, tama nago naga olo palia sai dao. Te nago naga
    digi te genuai pǫgo halua selama, tama dago gedu haluasa po wabo nage pageba
    sabolabo usu emainogo tiwai me yai menio.
  tpi-tpi: Yu belhat long mipela na yu pasim yau bilong yu. I olsem yu karamapim yu
    yet long bikpela klaut na ol prea bilong mipela i no inap i kamap long yu.
  dan-1931: hylled dig i Skyer, så Bønnen ej nåede frem;
  vie-OVCB: Chúa đã che phủ mặt Ngài bằng lớp mây dày, đến nỗi lời cầu nguyện của
    chúng con không thể xuyên qua.
  guj-2017: અમારી પ્રાર્થના પેલે પાર જાય નહિ, માટે તમે વાદળથી પોતાને ઢાંકી દીધા.
  pon-2006A: E rirlahr pahn pelien depwek mosul pali kahrehda at pekipek solahr kak
    lelewohng komwi.
  por-BRBSL: You se cobriu com uma nuvem, para que nenhuma oração possa passar.
  swe-swe: Du har täckt dig själv i ett moln så att ingen bön kan nå fram till dig
    (du har gjort dig otillgänglig för våra böner)
  cth-cth: Kaimae ratoumnae teh nama koe a cei thai hoeh nahanelah, tâmai hoi na ramuk
    pouh toe.
  twi-twi: Wode wo ho asie omununkum mu nti mpaebɔ biara nnu wo nkyɛn.
  hlt-hlt: Thangthuinah neh paan ham khaw namah te cingmai neh na cun uh.
  tbz-SIM: A dɑ̀tínnɛ́ ɑ mɑ́ɑ̀ ndi yɛwɛtɛ̀, kɛ̀ dɛ̀ bo yie nkɛ̀ ti bɑ́ɑmmu bɑ́ɑ́ dɑ
    tuɔkɛ.
  msy-2020: '@see-verse:LAM.003.043'
  dop-dop: N kentɑ nyɑ́ tɔɔ kɛ́ ɩsɔŋmʋntʋɣʋ sɩ ń tɑɑ nɩɩ tɑ́ kʋsǝlǝmʋtʋ.
  azb-azb: Özünə buludlardan örtük çəkdin, Onların arasından dua keçmir.
  eng-DBY: Thou hast covered thyself with a cloud, that prayer should not pass through.
  hin-2017: तूने अपने को मेघ से घेर लिया है कि तुझ तक प्रार्थना न पहुँच सके।
  wol-KYG: aw niir nga sàngoo, ba ag ñaan du ko jàll.
  eng-YLT: Thou hast covered Thyself with a cloud, So that prayer doth not pass through.
  eng-WYC-2017: Thou settedest a cloud to thee, that prayer pass not.
  eng-WMBB: You have covered yourself with a cloud, so that no prayer can pass through.
  urd-GVH: तू बादल में यों छुप गया है कि कोई भी दुआ तुझ तक नहीं पहुँच सकती।
  rug-rug: Nobi pule nigo si Agoi pa lei pude lopu kamo atu sari mami vinaravara.
  gaz-gaz: Akka kadhannaan tokko iyyuu gara kee hin dhufneef ati duumessaan of haguugde.
  fra-LSG: Tu t’es enveloppé d’un nuage, Pour fermer accès à la prière.
  yal-yal: I bata i yɛtɛ luxun kundani alogo nxɔ maxandi xuine nama i li.
  haw-1868: Ua uhi no oe ia oe iho i ke ao, I komo ole aku ai ka pule.
  arb-NAV: تَلَفَّعْتَ بِالسَّحَابِ حَتَّى لَا تَبْلُغَ إِلَيْكَ صَلاةٌ.
  ewe-ewe: Ètsɔ lilikpo tsyiɔ ɖokuiwò dzi ale be, gbedodoɖa aɖeke mate ŋu aɖo gbɔwò
    o.
  eng-LEE: Thou hast covered thyself with a cloud, that no prayer should pass through.
  asm-FB: তুমি নিজকে মেঘে সৈতে ঢাকিলা, সেয়ে কোনো প্ৰাৰ্থনাই ভেদ কৰিব নোৱাৰিলে।
  sus-A: عِ بَرَ نُشُي تِ وٌن تَفِ، عَلَكٌ مُشُ شَ مَشَندِ نَشَ عِ لِ.
  fra-SBL: Tu t'es couvert d'un nuage, afin qu'aucune prière ne puisse passer.
  hbo-hbo: סַכֹּ֤ותָה בֶֽעָנָן֙ לָ֔ךְ מֵעֲבֹ֖ור תְּפִלָּֽה׃
  piu-2006: '@see-verse:LAM.003.043'
  kik-kik: Wee wĩhumbĩrĩte na itu nĩgeetha gũtikagĩe na ihooya rĩngĩgũkinyĩra.
  fra-NCL: Tu t’es couvert d’une nuée, afin que la prière ne passe point ;
  cek-AK: Lawk ka thuih o haih nang khaeah phak han ai ah, nangmah hoi nangmah tamai
    hoi nang yaw khoep boeh.
  cuk-cuk: Anmar-bese-goled mer be itogegala, be mogir-imbaba dukusad.
  uig-CYR: Сән Өзүңни булут билән қаплиғансәнки, Дуа-тилавәт униңдин һеч өтәлмәс.
  tel-2017: మా ప్రార్థన నీ దగ్గరికి చేరకుండా నువ్వు మేఘంతో నిన్ను నువ్వు కప్పుకొన్నావు.
  hat-BSA: Ou te kouvri tèt Ou ak yon nwaj lakolè, pou okenn lapriyè pa ka pase ladann.
  kos-kos: Ke sie pukunyeng su arulana matoltol, oru pre lasr tia ku in sasla nu yurum.
  hbo-WLC: סַכּ֤וֹתָה בֶֽעָנָן֙ לָ֔ךְ מֵעֲב֖וֹר תְּפִלָּֽה׃
  ibo-ibo: I jiri igwe ojii kpuchie onwe gị ka ekpere anyị ghara irute gị.
  ory-ory: ଆମ୍ଭମାନଙ୍କର ପ୍ରାର୍ଥନା ଯେପରି ଭେଦ କରି ଯାଇ ନ ପାରେ, ଏଥିପାଇଁ ତୁମ୍ଭେ ଆପଣାକୁ ମେଘରେ
    ଆଚ୍ଛନ୍ନ କରିଅଛ।
  chk-chk: Om lingeringer a usun chök eu kuchu mi malül pwe äm iotek esap toruk.
  rop-rop: Wen yubin wail langa melabat im jis laik yubin blandim miselp biyain langa
    bigbala klaud en yu kaan irrim melabat preya.
  ukr-1871: Ти закрив себе хмарою (гріхів наших), щоб не доходила до тебе молитва
    наша;
  deu-1951: du hast dich in eine Wolke gehüllt, daß kein Gebet hindurchdrang;
  eng-JPS: Thou hast covered Thyself with a cloud, so that no prayer can pass through.
  srp-1865: Obastro si se oblakom da ne prodre molitva.
  lug-lug: Weebisseeko ekire, waleme okubaawo okusaba n’okumu okutuuka gy’oli.
  heb-heb: סכותה בענן לך מעבור תפלה׃
  ben-IRV: তুমি নিজেকে মেঘে ঢেকে রেখেছ, তাই কোনো প্রার্থনা তা ভেদ করতে পারেনা।
  pan-pan: ਤੂੰ ਆਪਣੇ ਆਪ ਨੂੰ ਬੱਦਲ ਨਾਲ ਢੱਕ ਲਿਆ, ਤਾਂ ਜੋ ਕੋਈ ਪ੍ਰਾਰਥਨਾ ਤੇਰੇ ਕੋਲ ਨਾ ਪਹੁੰਚੇ।
  mya-JVB: အကျွန်ုပ်တို့ ပဌနာ စကားသည် အထံ တော်သို့ မပေါက် နိုင်အောင်၊ မိုဃ်းတိမ် ဖြင့်
    ကိုယ်ကို ကွယ်ကာ တော်မူ၏။
  hmo-hmo: Oi ese ori ta dekena amo oi sibona oi koua, unai dainai aiemai guriguri,
    be oi dekenai idia ginidae lasi.
  urd-urd: तू बादलों में मस्तूर हुआ, ताकि हमारी दुआ तुझ तक न पहुँचे।
  rus-SYN: Ты закрыл Себя облаком, чтобы не доходила молитва наша;
  bqc-SIM: N sↄlↄ luabɛpuanau, kɛ́ ńsu wá wabikɛa mao yã́i.
  tcz-CHONGTHU: Mei lah’a na kiselin, katao na’u na kom ahung lhung jou tapoi,
  mar-mar: कोणतीही प्रार्थना तुझ्यापर्यंत पोहोचू नये म्हणून तू स्वतःला अभ्रांनी वेढले
    आहेस.
  qub-qub: Nogacuna ruwacur mañacamushäta mana wiyanayquipämi pucutayman yagacuycurayqui.
  bqp-bqp: A duɑ guru wiru sɔɔ ɑ ku kɑ bɛsɛn kɑnɑru nɔn sɔ̃.
  hat-hat: Ou vlope kò ou nan yon gwo nwaj nwa pou lapriyè nou pa rive nan zòrèy ou.
  eng-BSB: You have covered Yourself with a cloud that no prayer can pass through.
  eng-WEBPB: You have covered yourself with a cloud, so that no prayer can pass through.
  kbq-kbq: Kagrira tusi hampomo refitegenka mani'nanketa, nunamuna hu'nonanagi tagri
    nunamumo'a kagritera ovu'ne.
  nhe-BL: Hasta nijmati para moyahualojtoc ica se mixtli para ax hueli quicaquis tlen
    tijtlajtlaníaj.
  gub-BL: Eremàmàn nezeywyr ywàkun pupe. Nezewe mehe ureze'egaw nuhem kwaw neruwake.
  eng-DRA: Samech. Thou hast set a cloud before thee, that our prayer may not pass
    through.
