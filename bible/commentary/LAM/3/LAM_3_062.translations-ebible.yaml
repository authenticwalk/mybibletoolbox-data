verse: LAM.003.062
translations:
  mal-C: ദിവസംമുഴുവനുമുള്ള എന്റെ ശത്രുക്കളുടെ അടക്കംപറച്ചിലും പിറുപിറുപ്പും അവിടന്ന്
    കേട്ടുവല്ലോ.
  deu-TKW: die Reden meiner Widersacher und ihr stetes Trachten wider mich.
  lin-lin: maloba ya bayini na ngai mpe makanisi na bango ya kosala ngai mabe.
  eng-LSV: The lips of my withstanders, || Even their meditation against me all the
    day.
  eng-GNV: The lippes also of those that rose against me, and their whispering against
    me continually.
  eng-WEBSTER: The lips of those that rose up against me, and their device against
    me all the day.
  nhw-BL: Tijcactoc inincamanal catli tlatoctzitzi quiijtohuaj nocualancaitacahua
    huan quenicatza moichtacacamanalhuíaj tlen na.
  swh-ONEN: kile adui zangu wanachonongʼona na kunungʼunikia dhidi yangu mchana kutwa.
  bba-bba: A ben nɔɔ tiɑ wɑ ye bɑ mɑn koosi bɑ kɑ mɑn ɡerusimɔ tɔ̃ɔ bɑɑtere.
  eng-KJVCPB: The lips of those that rose up against me, and their device against
    me all the day.
  luo-luo: ma gin gigo ma joma wasika wacho kuoma kendo kuodhago lingʼ-lingʼ odiechiengʼ
    duto.
  meu-meu: e ala-ala henigumu taudia ududia bona edia lalo-hadai ese lau e hadikalaigumu
    dina idoinai.
  npi-ULB: मेरो विरुद्धमा मेरा शत्रुहरूका बोली र अभियोग दिनभरि आउँछन् ।
  yor-yor: ohun tí àwọn ọ̀tá mi ń sọ sí mi ní gbogbo ọjọ́.
  pes-OPCB: تو از تمام آنچه که مخالفانم هر روز درباره من می‌گویند و نقشه‌هایی که می‌کشند
    باخبری.
  tgl-ULB: Narinig mo ang mga labi ng mga tumindig laban sa akin, narinig mo ang kanilang
    malalim na kaisipang laban sa akin sa buong araw.
  hui-hui: Horo bibahendengi tigua i̱ mini lalu bo waholenaga bi lala bialu hariga
    taya bialu kagoni.
  mya-mya: သူ​တို့​သည်​တစ်​နေ​ကုန်​တစ်​နေ​ခန်း ကျွန်​တော်​မျိုး အ​ကြောင်း​ကို​ပြော​ဆို​လျက်
    မိ​မိ​တို့​အ​ကြံ​အ​စည်​များ​ကို​ပြု​လုပ်​ကြ​ပါ​၏။
  bod-N: བདག་ལ་རྒོལ་བའི་མི་ཚོའི་སྨྲ་བརྗོད་ཁྱེད་ཀྱིས་གསན་གྱུར་ཅིང་། ། དེ་ཚོས་ཉིན་རེར་བདག་ལ་རྒོལ་བའི་ངན་ཇུས་ཁྱེད་ཀྱིས་མཁྱེན།
    །
  sna-sna: dzinozevezerwa nokungurumwa navavengi vangu pamusoro pangu zuva rose.
  spa-BLM: los labios de los que se levantaron contra mí, y sus complots contra mí
    durante todo el día.
  cac-cac: Jun c'u syac' eb' in yalub'tan̈ani, snaan eb' tas ol in yutoc.
  swh-ULB: Midomo ya hao wanao inuka kinyume changu, na mashtaka yao, inakuja dhidi
    yangu siku nzima.
  bel-bel: словы тых, што паўстаюць на мяне, і іхнія хітраваньні супроць мяне дзень
    у дзень.
  deu-ELBBK: das Gerede derer, die gegen mich aufgestanden sind, und ihr Sinnen gegen
    mich den ganzen Tag.
  mbb-OT: ebpelelaǥè dan wey ebpelanu zan te mezaat kayi te kedì seled te tivuuk he
    andew.
  mal-2015: എന്റെ എതിരികളുടെ വാക്കുകളും ഇടവിടാതെ എനിക്കു വിരോധമായുള്ള നിനവും നീ കേട്ടിരിക്കുന്നു.
  rmc-rmc: Sako džives peske šepkinen a vakeren pre ma mire ňeprijaťeľa.
  pes-OPV: سخنان مقاومت کنندگانم را و فکرهایی راکه تمامی روز به ضد من دارند (دانسته‌ای
    ).
  ron-1924: кувынтэриле потривничилор мей ши плануриле пе каре ле урзяу ын фиекаре
    зи ымпотрива мя.
  ben-OBCV: যা আমার শত্রুরা আমার বিরুদ্ধে সারাদিন ফিসফিস ও বিড়বিড় করে বলে।
  som-som: Iyo wixii kuwa igu kacay bushimahoodii lahaayeen, iyo wixii ay maalintii
    oo dhan ii qasdiyeenba.
  lat-VUC: Sin Labia insurgentium mihi, et meditationes eorum adversum me tota die.
  eng-ASVBT: The lips of those that rose up against me, and their device against me
    all the day.
  ita-1885: Le parole di quelli che mi si levano incontro, Ed i ragionamenti che tengono
    contro a me tuttodì.
  eng-LXXUP: The lips of them that rose up against me, And their plots against me
    all the day;
  eng-ULB: The lips and the accusations of my enemies come against me all the day.
  spa-VBL: ¡Cómo mis enemigos hablan contra mí y se quejan de mí todo el tiempo!
  fra-_FOB: Les discours de ceux qui s'élèvent contre moi, et les desseins qu'ils
    forment contre moi tout le jour.
  mal-mal: എന്റെ ശത്രുക്കളുടെ വാക്കുകളും ഇടവിടാതെ എനിക്ക് വിരോധമായുള്ള ആലോചനകളും അങ്ങ്
    കേട്ടിരിക്കുന്നു.
  urd-GVR: Jo kuchh mere muḳhālif pūrā din mere ḳhilāf phusphusāte aur buṛbuṛāte haiṅ
    us se tū ḳhūb āshnā hai.
  suz-BL: मेकोपुकी नेल्‍ल नाक्‍त आं पर्बम ख्रुइश्‍शो लोव़ पा, नोफा मुइक्‍मुम्‍तेक्‍मे।
  eng-NOY: The words of my adversaries, and their machinations against me all the
    day long!
  ita-1927: il linguaggio di quelli che si levano contro di me, quello che meditano
    contro di me tutto il giorno!
  ckb-ckb: ئەوەی دوژمنەکانم بە درێژایی ڕۆژ لە دژی من باسی دەکەن و دەیچرپێنن.
  eng-BBE: The lips of those who came up against me, and their thoughts against me
    all the day.
  kan-OKCV: ದಿನವಿಡೀ ನನಗೆ ವಿರುದ್ಧವಾದ ಅವರ ದುರಾಲೋಚನೆಯನ್ನೂ ಕೇಳಿರುವಿರಿ.
  tam-2017: எனக்கு விரோதமாக எழும்பினவர்களின் வாய்ச்சொற்களையும், அவர்கள் நாள்முழுவதும்
    எனக்கு விரோதமாக யோசிக்கும் யோசனைகளையும் கேட்டீர்.
  spa-RV-1909: Los dichos de los que contra mí se levantaron, y su designio contra
    mí todo el día.
  ron-BTF: Buzele celor care s-au ridicat împotriva mea și planul lor împotriva mea
    toată ziua.
  eng-WEBP: the lips of those that rose up against me, and their plots against me
    all day long.
  eng-FBV: How my enemies talk against me and complain about me all the time!
  nld-1939: Mijn vijand heeft lippen zowel als gedachten Altijd tegen mij gericht.
  nch-BL: Tijcactoc inincamanal cati talojtzitzi quiijtohuaj nocualancaitacahua huan
    quenicatza moichtacacamanalhuíaj ten na.
  vie-1934: Những môi miếng của kẻ dấy nghịch cùng tôi và mưu kế lập ra hại tôi cả
    ngày.
  hin-CV: मेरे हत्यारों के हृदय में सारे दिन जो विचार उभरते हैं होंठों से निकलते हैं,
    मेरे विरुद्ध ही होते हैं.
  spa-BES: Los labios de los que subieron contra mí, y sus pensamientos contra mí
    todo el día.
  tdx-tdx: Ty fivimbi’ o nitroatse amakoo, ty fikinià’ iareo ahy lomoñandro,
  tha-KJV: คื​อริ​มฝีปากและความคิดของผู้​ที่​ได้​รุกรานข้าพระองค์ ก็​ต่อสู้​ข้าพระองค์​อยู่​วันยังค่ำ
  por-BR-2018: As coisas ditas pelos que se levantam contra mim, e seu planos contra
    mim o dia todo.
  deu-ELO: das Gerede derer, die wider mich aufgestanden sind, und ihr Sinnen wider
    mich den ganzen Tag.
  eng-WYC-2018: The lips of men rising against me, and the thoughts of them against
    me all day (long).
  epo-epo: La parolojn de tiuj, kiuj leviĝis kontraŭ min, kaj iliajn pensojn kontraŭ
    mi dum la tuta tago.
  uig-PIN: Manga ⱪarxi turƣanlarning xiwirlaxlirini, Ularning kün boyi kǝynimdin kusur-kusur
    ⱪilixⱪanlirini anglidingsǝn.
  beo-beo: 'Hahabe ganini asili gasia, ilia da na hou amoga ilegele sia:daha amola
    na famusa: wamo sia:daha.'
  tpi-OTNT: Olgeta de ol i paitim tok na painim rot bilong bagarapim mi.
  hau-SA: Abin da maƙiyana suke yin raɗa a kai game da ni duk yini.
  uig-LAT: Manga qarshi turghanlarning shiwirlashlirini, Ularning kün boyi keynimdin
    kusur-kusur qilishqanlirini anglidingsen.
  nde-nde: ukunyenyeza lokungunguna kwabo ngami ukusa kwamalanga.
  ton-ton: ‌ʻae loungutu ʻonautolu naʻe tuʻu hake kiate au, pea mo ʻenau fakatupu
    meʻa kiate au ʻi he ʻaho kotoa pē.
  ces-1613: Řeči povstávajících proti mně, a přemyšlování jejich proti mně přes celý
    den.
  eng-WMB: the lips of those that rose up against me, and their plots against me all
    day long.
  tam-TCV: அதை என் பகைவர்கள் நாள்முழுவதும் இரகசியமாய்ப் பேசி, எனக்கு எதிராய் முணுமுணுக்கிறார்கள்.
  ceb-ULB: Nadungog nimo ang mga ngabil niadtong nakigbatok kanako; nadungog mo ang
    halalom nilang mga panghunahuna batok kanako sa tibuok adlaw.
  pol-UBG: Słyszysz słowa z warg tych, którzy powstają przeciwko mnie, i ich zamiary,
    jakie obmyślają przeciwko mnie przez cały dzień.
  urd-GVU: جو کچھ میرے مخالف پورا دن میرے خلاف پھسپھساتے اور بڑبڑاتے ہیں اُس سے تُو
    خوب آشنا ہے۔
  deu-1912: die Lippen meiner Widersacher und ihr dichten wider mich täglich.
  kan-2017: ನಿತ್ಯ ನಡಿಸುತ್ತಿರುವ ತಂತ್ರೋಪಾಯವೂ ಮತ್ತು ನನ್ನ ಎದುರಾಳಿಗಳ ನಿಂದೆಯೂ ನಿನ್ನ ಕಿವಿಗೆ
    ಬಿದ್ದಿವೆಯಷ್ಟೆ.
  yap-yap: Polo’ e rran ni yad be weliy murung’ageg ma yad be puruy’ nag e n’en ni
    ngar rin’ed ngog.
  hlt-MCSB: Khohnin yung ah a phungding ol neh kamah taengah kai m'pai thiluh.
  mdy-ETH: ኬስኬ ዓቢ ዴንዲ ጌሊ ካራንዳያ ሄላንዳኣና ሞርካ ታና ባይዞንዶ ጎይፆ ዎላ ካሽካሺ ጌስታኔ።
  twi-ASANTE: deɛ mʼatamfoɔ ka no sɛ asomusɛm na wɔka no brɛoo de tia me da mu nyinaa.
  eng-WEBU: the lips of those that rose up against me, and their plots against me
    all day long.
  wal-wal: Qassi ta morkketi gallassa kumettaa ta bollan zuuzummiyoogaanne saasukkiyoogaa
    siyadasa.
  spa-PDDPT: Los labios de mis asaltantes y su murmuración Están contra mí todo el
    día.
  gun-gun: xerovaigua kuery xerekokue ramigua rive omombe'u rã, ha'e ára pukukue re
    xere ijayvu mbegue rei okuapy rã.
  ilo-ULB: Nangegmo dagiti bibig dagidiay a bimmusor kaniak; nangngegmo dagiti agmalmalem
    a panpanunotenda a maibusor kaniak.
  kpg-kpg: Di laangi hagatau, gei ogu hagadaumee e haganohonoho mai nadau huaidu.
  uig-ARA: ماڭا قارشى تۇرغانلارنىڭ شىۋىرلاشلىرىنى، ئۇلارنىڭ كۈن بويى كەينىمدىن كۇسۇر-كۇسۇر
    قىلىشقانلىرىنى ئاڭلىدىڭسەن.
  sus-sus: N gerefae xa wɔyɛnyi nun e xa maɲɔxunyi na n tan nan fɔxɔ ra lɔxɔɛ birin.
  pon-2006: Re kin ndinda ie oh wiewia ar koasoandi suwed kan rahn ehu pwon.
  jae-jae: Sêsôm biŋ kêtôm bêc samob ma sêkic biŋ kêtu aêŋa.
  ksd-ksd: Ra tinata kadiat dia tut na vinarubu ure iau, ma ra magit di nuk vakuku
    pa ia ure iau ta ra bung parika.
  tur-YTC: Bana karşı çıkanların dudaklarını, Ve bütün gün bana karşı kurdukları düzenlerini
    duydun.
  grc-BRENT: χείλη ἐπανισταμένων μοι, καὶ μελέτας αὐτῶν κατʼ ἐμοῦ ὅλην τὴν ἡμέραν,
  ind-AYT: Bibir para penyerangku dan pikiran mereka melawan aku sepanjang hari.
  nya-nya: manongʼonongʼo a adani anga ondiwukira ine tsiku lonse.
  hrv-hrv: Usne protivnika mojih i misli njine protiv mene su cio dan.
  mps-mps: Tigidali bubugade augwali po minama, posolu weyu, ena dolabo po gegeyu
    ebao.
  tpi-tpi: Olgeta de ol i paitim tok na painim rot bilong bagarapim mi.
  dan-1931: mine Fjenders Tale og Tanker imod mig bestandig.
  vie-OVCB: Kẻ thù con thì thầm và xầm xì cả ngày khi họ bàn tính chống lại con.
  guj-2017: મારા વિરોધીઓ આખો દિવસ મારી વિરુદ્ધ બોલે છે. તમે તેમના ષડ્યંત્રો જાણો છો.
  pon-2006A: Re kin ndinda ie oh wiewia ar koasoandi suwed kan rahn ehu pwon.
  por-BRBSL: os lábios daqueles que se levantaram contra mim, e suas parcelas contra
    mim o dia inteiro.
  swe-swe: Deras läppar(som talar) mot mig och deras muttrande (negativa tal) över
    mig hela dagen.
  cth-cth: Ka tarannaw ni a dei e hoi a pouk e naw pueng teh, hnin touh thung a sak
    awh.
  twi-twi: nea mʼatamfo ka no asomsɛm na wɔka no brɛoo de tia me da mu nyinaa.
  hlt-hlt: Khohnin yung ah a phungding ol neh kamah taengah kai m'pai thiluh.
  tbz-SIM: N níim̀bɛ̀ nɑ̀ɑ́ ntì n kpɛ́í, nɛ̀ bɛ̀ n dɔ́nɛ̀ tì yɛwe yɛmɔu tì tu tiyɛiti
    nti.
  msy-2020: '@see-verse:LAM.003.061'
  dop-dop: N nɩɩwɑ mpɑ pɑɑ cɑɑkɩ-m tɔ pɑ kʋyɔɣɔtʋtʋ. Pɑ hʋʋkɩ tɑm sɩ pɑɑ lɑ-m ɩsɑɣɑtʋ.
  azb-azb: Əleyhdarlarımın pıçıltısını, Gün boyu mənə qarşı mırıltısını eşitdin.
  eng-DBY: the lips of those that rise up against me and their meditation against
    me all the day.
  hin-2017: मेरे विरोधियों के वचन, और जो कुछ भी वे मेरे विरुद्ध लगातार सोचते हैं,
    उन्हें तू जानता है।
  wol-KYG: Ci man la noon yiy diisoo aka déeyoo, bés bu nekk.
  eng-YLT: The lips of my withstanders, Even their meditation against me all the day.
  eng-WYC-2017: The lips of men rising against me, and the thoughts of them against
    me all day.
  eng-WMBB: the lips of those that rose up against me, and their plots against me
    all day long.
  urd-GVH: जो कुछ मेरे मुख़ालिफ़ पूरा दिन मेरे ख़िलाफ़ फुसफुसाते और बुड़बुड़ाते हैं
    उससे तू ख़ूब आश्ना है।
  rug-rug: saripu manamanasa nau na qumiqumi nau ri na qua kana doduruna sa rane.
  gaz-gaz: kunis arraba warra natti kaʼaniitii fi waan isaan guyyaa guutuu waaʼee
    koo hasaasanii dha.
  fra-LSG: Les discours de mes adversaires, et les projets Qu’ils formaient chaque
    jour contre moi.
  yal-yal: e falan tima n xili ma, e n mafala fɛriɲɛn gbɛn!
  haw-1868: I na olelo a ka poe i ala ku e mai ia'u, A me ko lakou imi ku e ia'u a
    pau ka la.
  arb-NAV: وَسَمِعْتَ كَلامَ أَعْدَائِي وَتَدْبِيرَاتِهِمْ ضِدِّي الْيَوْمَ كُلَّهُ.
  ewe-ewe: kple nye futɔwo ƒe dalĩdodo kple nuƒoƒo le ŋunye ŋkeke blibo la.
  eng-LEE: The speeches of these that rise up against me, and their device against
    me all the day.
  asm-FB: তুমি মোৰ অহিতে উঠাবোৰৰ ওঁঠৰ বাক্য আৰু গোটেই দিন মোৰ বিৰুদ্ধে কৰা তেওঁলোকৰ
    কল্পনা শুনিলা।
  sus-A: ﭑ فٍرٍقَيٍ شَ وْيّنيِ نُن عٍ شَ مَحْشُنيِ نَ ﭑ تَن نَن قْشْ رَ لْشْي بِرِن.
  fra-SBL: les lèvres de ceux qui se sont élevés contre moi, et leurs complots contre
    moi toute la journée.
  hbo-hbo: שִׂפְתֵ֤י קָמַי֙ וְהֶגְיֹונָ֔ם עָלַ֖י כָּל־הַיֹּֽום׃
  piu-2006: '@see-verse:LAM.003.061'
  kik-kik: maũndũ marĩa thũ ciakwa ciaragia na mĩheehũ ikĩngʼungʼuanaga injũkĩrĩre
    mũthenya wothe.
  fra-NCL: les propos de mes adversaires et ce qu’ils méditent, contre moi tout le
    jour.
  cek-AK: Athun qui kai patoem kaminawk hoi kai misa angthawk thuih kaminawk mah thuih
    ih lok to na thaih boeh.
  cuk-cuk: Bab-Jehová, an-isdarmalad angi-sunmaknanai-osedoddaed be wisid, angi-gwisgumalaga
    igar-aminanaid be wisid.
  uig-CYR: Маңа қарши турғанларниң шивирлашлирини, Уларниң күн бойи кәйнимдин кусур-кусур
    қилишқанлирини аңлидиңсән.
  tel-2017: నా మీదికి లేచిన వాళ్ళు పలికే మాటలు, రోజంతా వాళ్ళు నా గురించి చేసే ఆలోచనలు
    నీకు తెలుసు.
  hat-BSA: Lèv a sila k ap atake m yo ak konplo yo kont mwen tout lajounen.
  kos-kos: Elos kaskas keik ac oru akoo koluk lalos len nufon.
  hbo-WLC: שִׂפְתֵ֤י קָמַי֙ וְהֶגְיוֹנָ֔ם עָלַ֖י כָּל־הַיּֽוֹם׃
  ibo-ibo: Ị na-anụ izu na ntamu nke ndị iro m megide m ogologo ụbọchị niile.
  ory-ory: ମୋʼ ବିରୁଦ୍ଧରେ ଉଠିଲା ଲୋକମାନଙ୍କ ଓଷ୍ଠାଧରର କଥା ଓ ଦିନଯାକ ମୋʼ ବିରୁଦ୍ଧରେ ସେମାନଙ୍କ
    କଳ୍ପନାସବୁ ତୁମ୍ଭେ ଶୁଣିଅଛ।
  chk-chk: Ekewe chon ü ngeniei ra ngününgünüei o tunopweliei fansoun meinisin.
  rop-rop: Olabat oldei toktokbat blanga mi, en meigimbat plen blanga binijimap mi.
  ukr-1871: (чуєш) Бесїди противників моїх і безнастанні хитрощі їх проти мене.
  deu-1951: die Reden meiner Widersacher und ihr beständiges Murmeln über mich.
  eng-JPS: The lips of those that rose up against me, and their muttering against
    me all the day.
  srp-1865: Što govore oni koji ustaju na me i što namišljaju protiv mene po vas dan.
  lug-lug: obwama n’ebirowoozo eby’abalabe bange bye bantesaako obudde okuziba.
  heb-heb: שפתי קמי והגיונם עלי כל היום׃
  ben-IRV: যারা আমার বিরুদ্ধে দাঁড়িয়ে বলে এবং তারা আমার বিরুদ্ধে তাদের কথাবার্তা
    শুনেছ।
  pan-pan: ਮੇਰੇ ਵਿਰੋਧੀਆਂ ਦੀਆਂ ਗੱਲਾਂ, ਅਤੇ ਦਿਨ ਭਰ ਮੇਰੇ ਵਿਰੁੱਧ ਉਹਨਾਂ ਦੇ ਵਿਚਾਰ, ਤੂੰ ਜਾਣਦਾ
    ਹੈਂ।
  mya-JVB: အကျွန်ုပ် တဘက်၌ ထ သောသူတို့၏ အပြစ်တင် ခြင်း၊ အကျွန်ုပ် တဘက် ၌ တနေ့လုံး
    ကြံစည် ခြင်းကို၎င်းကိုယ်တော်ကြား တော်မူပြီ။
  hmo-hmo: Dina ena nega ibounai lalonai, lau idia alaia gwauraia taudia ese lau idia
    herevalaia noho gaudia, be oi ese oi kamonai noho.
  urd-urd: जो मेरी मुख़ालिफ़त को उठे उनकी बातें और दिन भर मेरी मुख़ालिफ़त में उनके
    मन्सूबे।
  rus-SYN: речи восстающих на меня и их ухищрения против меня всякий день.
  bqc-SIM: Ma ibɛɛpiↄ ìↄ lɛ́pɛ kↄ̃ swã́u, aaìↄ lɛkpaaĩmazi gↄↄpiiɛ.
  tcz-CHONGTHU: Ka galmite ka chunga akihou un Keima dounan akihou lhi jingun ahi.
  mar-mar: माझ्यावर उठलेले ओठ आणि सारा दिवस त्यांनी माझ्याविरुध्द केलेली योजना तू
    ऐकली आहे.
  qub-qub: Chiquimajcunaga nogapa contrallämi imay örapis rimarcaycan.
  bqp-bqp: A ben nɔɔ tiɑ wɑ ye bɑ mɑn koosi bɑ kɑ mɑn gerusimɔ tɔ̃ɔ bɑɑtere.
  hat-hat: Tout lajounen, y'ap pale sou mwen, y'ap fè plan.
  eng-BSB: the slander and murmuring of my assailants against me all day long.
  eng-WEBPB: the lips of those that rose up against me, and their plots against me
    all day long.
  kbq-kbq: Ha' vaheni'amo'za maka zupa, nagri'ma nazeri havizama hanaza nanekea, zamagira
    magopi ante'neza sumisumi hu'za keaga huvava nehaze.
  nhe-BL: Tijcactoc inintlajtol tlen ajachica quiijtohuaj nocualancaitacahua huan
    quejatza moixtacacamahuíaj tlen na.
  gub-BL: Tuweharupi umumaw 'ar katu hekutyr uze'eg pà wà. — Xiapo ikatu 'ym ma'e
    izupe nehe, i'i uzeupeupe herehe wà.
  eng-DRA: 'Sin. The lips of them that rise up against me: and their devices against
    me all the day.'
