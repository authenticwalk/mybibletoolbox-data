  nhe-BL: Tiquitztoc nochi tlen nocualancaitacahua quisencahuaj para nechchihuilise.
  gub-BL: Heàmàtyry'ymar izepyk wer herehe wà. Erekwaw waneko haw. Umume'u ikatu 'ym
    ma'e ihewe wemiapo ràm wà. Erekwaw wanemimume'u kwer no.
  eng-DRA: Res. Thou hast seen all their fury, and all their thoughts against me.
