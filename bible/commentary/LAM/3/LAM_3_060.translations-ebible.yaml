  ukr-1871: Ти бачиш ненависть і те, що вони проти мене замишляють.
  deu-1951: Du hast all ihre Rachgier gesehen, alle ihre Anschläge wider mich;
  eng-JPS: Thou hast seen all their vengeance and all their devices against me.
  srp-1865: Vidiš svu osvetu njihovu, sve što mi misle.
  lug-lug: Walaba bwe bampalana, n’enkwe zaabwe zonna ze bansalira.
  heb-heb: ראיתה כל נקמתם כל מחשבתם לי׃
  ben-IRV: ওদের সব প্রতিশোধ ও আমার বিরুদ্ধে করা সমস্ত পরিকল্পনা তুমি দেখেছ।
  pan-pan: ਤੂੰ ਉਹਨਾਂ ਦਾ ਬਦਲਾ ਵੇਖਿਆ ਹੈ, ਅਤੇ ਉਹ ਯੋਜਨਾਵਾਂ ਵੀ ਜੋ ਉਹਨਾਂ ਨੇ ਮੇਰੇ ਵਿਰੁੱਧ
