verse: LAM.003.060
translations:
  mal-C: അവരുടെ പ്രതികാരത്തിന്റെ ആഴവും എനിക്കെതിരേയുള്ള അവരുടെ ഗൂഢാലോചനകളും അവിടന്ന്
    കണ്ടിരിക്കുന്നു.
  deu-TKW: Du hast all' ihre Rachgier gesehn, all' ihre Pläne wider mich,
  lin-lin: Omonaki solo posa na bango ya kozongisa mabe na mabe mpe mabongisi na bango
    ya kosala ngai mabe.
  eng-LSV: You have seen all their vengeance, || All their thoughts of me.
  eng-GNV: Thou hast seene all their vengeance, and all their deuises against me.
  eng-WEBSTER: Thou hast seen all their vengeance and all their imaginations against
    me.
  nhw-BL: Tiquitztoc nochi catli nocualancaitacahua quisencahuaj para nechchihuilise.
  swh-ONEN: Umeona kina cha kisasi chao, mashauri yao yote mabaya dhidi yangu.
  bba-bba: A wɑ mɔru ye bɑ mɑn kɔsiemɔ kɑ nɔɔ tiɑ ye bɑ mɔ̀ bu kɑ mɑn seesi.
  eng-KJVCPB: Thou hast seen all their vengeance and all their imaginations against
    me.
  luo-luo: Iseneno kaka ne gichulona kuor, kod timbe mamono mane gichano timona.
  meu-meu: Oi ese edia dava-heni idoinai vada o itaia, lau ihadikagu karadia e lalo-hadailaimu
    ḡaudia iboudiai.
  npi-ULB: तिनीहरूले मलाई गरेका अपमान, मेरो विरुद्धमा रचेका सबै षड्यन्त्र तपाईंले
    देख्‍नुभएको छ ।
  yor-yor: Ìwọ ti rí ọ̀gbun ẹ̀san wọn, gbogbo ìmọ̀ wọn sí mi.
  pes-OPCB: دیده‌ای که چگونه ایشان دشمن من شده و توطئه‌ها بر ضد من چیده‌اند.
  tgl-ULB: "\x81Nakita mo ang lahat kanilang mga kilos ng paghihiganti, lahat ng kanilang\
    \ binabalak laban sa akin."
  hui-hui: I̱ baba waitigiore ho karunime i̱hondo keba haga kago í̠ manda bu kegoni.
    Tigua i̱hondo mana ko ngaru bule manda manda bialu kagoni ndobe.
  mya-mya: ရန်​သူ​များ​သည်​ကျွန်​တော်​မျိုး​အား​အ​ဘယ်​မျှ မုန်း​ကြ​သည်​ကို​လည်း​ကောင်း၊
    ကျွန်​တော်​မျိုး​အား​ဆန့်​ကျင်​၍​အ​ဘယ်​သို့ လျှို့​ဝှက်​ကြံ​စည်​ကြ​သည်​ကို​လည်း​ကောင်း
    ကိုယ်​တော်​ရှင်​သိ​တော်​မူ​ပါ​၏။
  bod-N: ཁྱེད་ཀྱིས་དེ་ཚོའི་སྡང་ཟུག་སྣ་ཚོགས་གཟིགས་གྱུར་ཅིང་། ། ད་དུང་བདག་ལ་གནོད་པའི་ཇུས་ངན་ཐམས་ཅད་གཟིགས།
    །
  sna-sna: Makaona udzamu hwokutsva kwavo, idzo rangano dzavo dzose pamusoro pangu.
  spa-BLM: Has visto toda su venganza y todos sus planes contra mí.
  cac-cac: Ojtac tas snib'ej eb' ajc'ol d'ayin yed' tas sna eb' tzin yutej.
  swh-ULB: Umeona matusi yao, mipango yao yote dhidi yangu -
  bel-bel: Ты бачыш усю помсьлівасьць іхнюю, усе намыслы іхнія супраць мяне;
  deu-ELBBK: Du hast gesehen all ihre Rache, alle ihre Anschläge gegen mich.
  mbb-OT: Netuenan nu ke sengemenu is kebelesi zan kedì wey is langun he pelanu zan
    he idezaat kedì.
  mal-2015: അവർ ചെയ്ത സകലപ്രതികാരവും എനിക്കു വിരോധമായുള്ള അവരുടെ സകലനിരൂപണങ്ങളും നീ
    കണ്ടിരിക്കുന്നു.
  rmc-rmc: Dikhľal savori lengri pomsta, savoro, so mange kamenas te kerel.
  pes-OPV: تمامی کینه ایشان و همه تدبیرهایی را که به ضد من کردند دیده‌ای.
  ron-1924: Ай вэзут тоате рэзбунэриле лор, тоате унелтириле лор ымпотрива мя.
  ben-OBCV: তাদের প্রতিশোধ গ্রহণের গভীরতা, আমার বিরুদ্ধে তাদের সব ষড়যন্ত্র তুমি দেখেছ।
  som-som: Aarsashadoodii oo dhan iyo wixii ay iigu fikireen oo dhanba waad wada aragtay.
  lat-VUC: Res Vidisti omnem furorem, universas cogitationes eorum adversum me.
  eng-ASVBT: Thou hast seen all their vengeance and all their devices against me.
  ita-1885: Tu vedi tutte le lor vendette, Tutti i lor pensieri contro a me.
  eng-LXXUP: Thou hast seen all their vengeance, Thou hast looked on all their devices
    against me.
  eng-ULB: You have seen their insults, all their plots against me—
  spa-VBL: Has observado lo vengativos que son y las veces que han conspirado contra
    mí.
  fra-_FOB: Tu as vu toutes leurs vengeances, tous leurs complots contre moi.
  mal-mal: അവർ ചെയ്ത സകലപ്രതികാരവും എനിക്ക് വിരോധമായുള്ള അവരുടെ സകലനിരൂപണങ്ങളും അങ്ങ്
    കണ്ടിരിക്കുന്നു.
  urd-GVR: Tū ne un kī tamām kīnāparwarī par tawajjuh dī hai. Jitnī bhī sāzisheṅ unhoṅ
    ne mere ḳhilāf kī haiṅ un se tū wāqif hai.
  suz-BL: मेकोपुकीमी आं कली मरिम्‍शो पचा कली सल्‍ला पशो नेल्‍ल ताइ‍नीनी।
  eng-NOY: Thou seest all their vengeance, all their devices against me.
  ita-1927: Tu vedi tutto il loro rancore, tutte le loro macchinazioni contro di me.
  ckb-ckb: هەموو تۆڵەسەندنەوەکەی ئەوانت بینی، هەموو پیلانەکانیان لە دژی من.
  eng-BBE: You have seen all the evil rewards they have sent on me, and all their
    designs against me.
  kan-OKCV: ನನಗೆ ವಿರುದ್ಧವಾಗಿ ಅವರ ಎಲ್ಲಾ ಪ್ರತೀಕಾರವನ್ನೂ ನೋಡಿದ್ದೀರಲ್ಲಾ.
  tam-2017: அவர்களுடைய எல்லா விரோதத்தையும், அவர்கள் எனக்கு விரோதமாக நினைத்த எல்லா
    நினைவுகளையும் கண்டீர்.
  spa-RV-1909: Tú has visto toda su venganza; todos sus pensamientos contra mí.
  ron-BTF: Ai văzut toată răzbunarea lor și toate închipuirile lor împotriva mea.
  eng-WEBP: You have seen all their vengeance and all their plans against me.
  eng-FBV: You have observed how vengeful they are and how often they've plotted against
    me.
  nld-1939: Gij hebt hun wraakzucht aanschouwd, Al hun plannen tegen mij.
  nch-BL: Tiquitztoc nochi cati nocualancaitacahua quisencahuaj para techchihuilise.
  vie-1934: Chúng nó báo thù, lập mưu hại tôi, thì Ngài đã thấy hết.
  hin-CV: उनके द्वारा लिया गया बदला आपकी दृष्टि में है, उनके द्वारा रचे गए सभी षड़्‍यंत्र
    आपको ज्ञात हैं.
  spa-BES: Has visto todas las malas recompensas que me han enviado, y todos sus planes
    contra mí.
  tdx-tdx: Fa nioni’o ty fitrotrofiaha’ iareo naho ty fikitroha’ iareo amako.
  tha-KJV: พระองค์​ได้​ทรงเห็นการแก้แค้นทั้งสิ้นของเขา และบรรดาแผนการทำร้ายข้าพระองค์​แล้ว
  por-BR-2018: Viste toda a vingança deles, todos os seus pensamentos contra mim.
  deu-ELO: Du hast gesehen alle ihre Rache, alle ihre Anschläge gegen mich.
  eng-WYC-2018: Thou sawest all the strong vengeance, all the thoughts of them against
    me.
  epo-epo: Vi vidis ilian tutan venĝon, ĉiujn iliajn intencojn kontraŭ mi.
  uig-PIN: Sǝn ularning manga ⱪilƣan barliⱪ ɵqmǝnliklirini, Barliⱪ ⱪǝstlirini kɵrdungsǝn.
  beo-beo: 'Dia dawa:! Nama ha lai dunu da na higale, amola na medomusa: wamo sia:daha.'
  tpi-OTNT: Bikpela, yu save, ol i birua moa yet long mi. Ol i tingting long mekim
    ol kain kain pasin nogut long mi na ol i wok long tok nogut long mi.
  hau-SA: Ka ga zurfin ramakonsu, da duk mugun shirin da suke yi mini.
  uig-LAT: Sen ularning manga qilghan barliq öchmenliklirini, Barliq qestlirini kördungsen.
  nde-nde: Usubonile ukujula kokusonga kwabo, lamacebo abo wonke ngami.
  ton-ton: Kuo ke ʻafio ki heʻenau lili kotoa pē, mo ʻenau ngaahi filioʻi kiate au.
  ces-1613: Vidíš všecko vymstívání se jejich, všecky úklady jejich proti mně.
  eng-WMB: You have seen all their vengeance and all their plans against me.
  tam-TCV: அவர்களுடைய பழிவாங்குதலின் ஆழத்தையும், அவர்கள் எனக்கெதிராகப் போட்ட சதித்திட்டங்களையும்
    கண்டிருக்கிறீர்.
  ceb-ULB: Nakita mo ang tanan nilang mga buhat sa pagpanimalos, ang tanan nilang
    mga laraw batok kanako.
  pol-UBG: Widzisz całą ich zemstę i wszystkie ich zamysły przeciwko mnie.
  urd-GVU: تُو نے اُن کی تمام کینہ پروری پر توجہ دی ہے۔ جتنی بھی سازشیں اُنہوں نے
    میرے خلاف کی ہیں اُن سے تُو واقف ہے۔
  deu-1912: Du siehst alle ihre Rache und alle ihre Gedanken wider mich.
  kan-2017: ನನ್ನ ವೈರಿಗಳು ನನ್ನ ಮೇಲೆ ತೀರಿಸಿದ ಹಗೆಯನ್ನೂ ಮತ್ತು ಕಲ್ಪಿಸಿಕೊಂಡ ಯುಕ್ತಿಗಳನ್ನೂ
    ನೋಡಿದ್ದೀಯಲ್ಲಾ.
  yap-yap: Gamnang rogon e pi to’ogor rog ni yad be fananikayeg ma yad be makath nageg.
  hlt-MCSB: Kai soah amih kah tawnlohnah boeih neh amih kah kopoek boeih te na hmuh.
  mdy-ETH: ታኣኮ ሞርካ ታና ኮማኒ ዎላ ጌስቲ ቱኬ ቱኡዞ ኔኤኒ ዴንቄኔ።»
  twi-ASANTE: Woahunu wɔn aweretɔ no mu den, wɔn pɔ a wɔbɔ tia me no nyinaa.
  eng-WEBU: You have seen all their vengeance and all their plans against me.
  wal-wal: Eti haluwaa kessanau ta bollan maqettiyo maqquwaa ubbaa be7adasa.
  spa-PDDPT: Tú viste toda su venganza, Todos sus planes contra mí.
  gun-gun: Rexapa xeapo vai okuapya ha'e xerovai onhembopy'aa ha'e javi.
  ilo-ULB: Nakitam dagiti amin a panangbalbalesda, dagiti amin a planoda maibusor
    kaniak.
  kpg-kpg: Goe gu iloo Goe di hai o ogu hagadaumee ala e hudi wou mai gi di au, e hai baahi
    mai gi di au.
  uig-ARA: سەن ئۇلارنىڭ ماڭا قىلغان بارلىق ئۆچمەنلىكلىرىنى، بارلىق قەستلىرىنى كۆردۇڭسەن.
  sus-sus: I bara a to e kɔnkɔxi n ma ki naxɛ, e yanfanteya naxan birin xirima n xun
    ma.
  pon-2006: Komwi mwahngih duwen ei imwintihti kan ar kailongkin ie oh wiewia koasoandi
    suwed en uhwong ie.
  jae-jae: Aôm kôjala ŋacjo nêŋ têntac gedec aêŋa ma sêgôm gêŋlêlôm taêsam kêtu aêŋa.
  ksd-ksd: U tar gire kadia varobo par ma kadia lavur varpit upi iau.
  tur-YTC: Bütün intikamlarını, Ve bana karşı yaptıkları bütün tasarıları gördün.
  grc-BRENT: Εἶδες πᾶσαν τὴν ἐκδίκησιν αὐτῶν, εἰς πάντας διαλογισμοὺς αὐτῶν ἐν ἐμοί.
  ind-AYT: Engkau telah melihat semua pembalasan dendam mereka, semua rencana mereka
    terhadap aku.
  nya-nya: Mwaona kuzama kwa kubwezera kwawo, chiwembu chawo chonse pa ine.
  hrv-hrv: Ti vidje svu osvetu njinu, sve podvale protiv mene.
  mps-mps: Genuai Bidi, nago koneani, augwaligo ena dali boi bidi homu genuai mu ebao.
    Augwaligo ena dali haniani dwai kolesaga geme yabo homu hauwa ebao, tama me augwaligo
    ena dali dwai po te obao.
  tpi-tpi: Bikpela, yu save, ol i birua moa yet long mi. Ol i tingting long mekim
    ol kain kain pasin nogut long mi na ol i wok long tok nogut long mi.
  dan-1931: Al deres Hævnlyst ser du, alle deres Rænker,
  vie-OVCB: Chúa đã thấy hết những âm mưu độc kế của kẻ thù chống lại con.
  guj-2017: મારા પ્રત્યેની તેમની વેરવૃત્તિ અને મારી વિરુદ્ધના સર્વ કાવતરાં તમે જોયા
    છે.
  pon-2006A: Komwi mwahngih duwen ei imwintihti kan ar kailongkin ie oh wiewia koasoandi
    suwed en uhwong ie.
  por-BRBSL: Você já viu toda a vingança deles e todos os seus planos contra mim.
  swe-swe: 'Du har sett all deras hämndlystnad och alla deras anslag mot mig. [Den
    tjugonde hebreiska bokstaven är: ר – Resh: Tecknet avbildar framsidan av ett huvud
    och symboliserar att se. Orden ”du har försvarat”, ”du har sett” och ”Du har sett”
    börjar med denna bokstav och förstärker vädjan till Gud att se den svåra situationen.]'
  cth-cth: Nama ni kai ka tak dawk thoe ka sak e taminaw e kahawihoehe pouknae hah
    na hmu pouh.
  twi-twi: Woahu wɔn aweretɔ no mu den, wɔn pɔw a wɔbɔ tia me no nyinaa.
  hlt-hlt: Kai soah amih kah tawnlohnah boeih neh amih kah kopoek boeih te na hmuh.
  tbz-SIM: A yɑ̀mu bɛ miɛkɛ n cɔ́úmmɛ̀, kɛ̀ bɛ̀ nɑ́ɑntɛ n kpɛ́í kɛ bo n kuɔ.
  msy-2020: '@see-verse:LAM.003.059'
  dop-dop: N nɑwɑ ɩsǝnɑ pɑ lɛɛtǝɣɩ-m tɔ. Pɑ kʋlǝɣɩ mɑ tɔɔ kɛ́.
  azb-azb: Mənə bəslədikləri kini, Mənə qarşı qurulan fəndləri gördün.
  eng-DBY: Thou hast seen all their vengeance, all their imaginations against me.
  hin-2017: जो बदला उन्होंने मुझसे लिया, और जो कल्पनाएँ मेरे विरुद्ध की, उन्हें भी
    तूने देखा है।
  wol-KYG: Yaa gis seen mboolem mébetu feyu, seen mboolem pexe yi ñu may lalal.
  eng-YLT: Thou hast seen all their vengeance, All their thoughts of me.
  eng-WYC-2017: Thou sawest all the strong vengeance, all the thoughts of them against
    me.
  eng-WMBB: You have seen all their vengeance and all their plans against me.
  urd-GVH: तूने उनकी तमाम कीनापरवरी पर तवज्जुह दी है। जितनी भी साज़िशें उन्होंने मेरे
    ख़िलाफ़ की हैं उनसे तू वाक़िफ़ है।
  rug-rug: Ele dogori Mua sari doduru dia tinubehe, meke sari dia kinuhana mae koa
    rau.
  gaz-gaz: Ati haaloo baʼuu isaaniitii fi natti malachuu isaanii hundas argiteerta.
  fra-LSG: Tu as vu toutes leurs vengeances, Tous leurs complots contre moi.
  yal-yal: I bata a to, e e gbeen ɲɔxɔma n na kii naxan yi, e feen naxanye birin yitɔnxi
    n xili ma.
  haw-1868: Ua ike no oe i ko lakou hoomaau ana a pau, A me ko lakou mau manao ku
    e ia'u a pau.
  arb-NAV: قَدْ رَأَيْتَ انْتِقَامَهُمْ كُلَّهُ وَسَائِرَ مُؤَامَرَاتِهِمْ عَلَيَّ.
  ewe-ewe: Èkpɔ woƒe hlɔ̃biabia ƒe kpekpeme kple nugbe siwo woɖo ɖe ŋunye.
  eng-LEE: Thou hast seen all their vengeance, all their plans against me.
  asm-FB: তেওঁলোকৰ আটাই প্ৰতিকাৰৰ কাৰ্য আৰু মোৰ অহিতে কৰা তেওঁলোকৰ সকলো আলচ তুমি দেখিলা।
  sus-A: عِ بَرَ عَ تٌ عٍ كْنكْشِ ﭑ مَ كِ نَشّ، عٍ يَنقَنتٍيَ نَشَن بِرِن شِرِ مَ
    ﭑ شُن مَ.
  fra-SBL: Tu as vu toute leur vengeance et tous leurs plans contre moi.
  hbo-hbo: רָאִ֙יתָה֙ כָּל־נִקְמָתָ֔ם כָּל־מַחְשְׁבֹתָ֖ם לִֽי׃ ס
  piu-2006: '@see-verse:LAM.003.059'
  kik-kik: Wee nĩwonete kwĩrĩhĩria kwao guothe, o na mathugunda mao mothe ma kũnjũkĩrĩra.
  fra-NCL: Tu as vu toute leur rancune, tous leurs complots contre moi. SIN.
  cek-AK: Nihcae mah misa ah ang suekhaih hoi a poek o ih hmuen to na hnuk boih boeh.
  cuk-cuk: Buged-mai angi-imakbimalad be daksad, an-oakalobimalad be daksad.
  uig-CYR: Сән уларниң маңа қилған барлиқ өчмәнликлирини, Барлиқ қәстлирини көрдуңсән.
  tel-2017: నా మీద పగ తీర్చుకోవాలని వాళ్ళు చేసే ఆలోచనలన్నీ నీకు తెలుసు.
  hat-BSA: Ou te wè tout vanjans pa yo; tout manèv yo kont mwen.
  kos-kos: Kom etu luman srunga lun mwet lokoalok luk nu sik, ac pwapa koluk elos
    oru in lainyu.
  hbo-WLC: רָאִ֙יתָה֙ כָּל־נִקְמָתָ֔ם כָּל־מַחְשְׁבֹתָ֖ם לִֽי׃ ס
  ibo-ibo: Ị hụla ịbọ ọbọ ha niile na nzube niile ha na-ezube megide m.
  ory-ory: ତୁମ୍ଭେ ସେମାନଙ୍କର ପ୍ରତିଶୋଧ ଓ ମୋʼ ବିରୁଦ୍ଧରେ ସେମାନଙ୍କର କୃତ ସଂକଳ୍ପସବୁ ଦେଖିଅଛ।
  chk-chk: Ka küna usun ar oputaei pwal usun ar rawangauaei.
  rop-rop: Yu sabi detlot enami blanga mi oldei heidimbat mi detmatj en dei olweis
