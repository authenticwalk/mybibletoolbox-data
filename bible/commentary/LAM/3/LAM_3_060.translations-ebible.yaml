  bqp-bqp: A wɑ mɔru ye bɑ mɑn kɔsiemɔ kɑ nɔɔ tiɑ ye bɑ mɔ̀ bu kɑ mɑn seesi.
  hat-hat: Ou wè jan yo soti pou pwofite sou mwen, jan y'ap fè konplo pou touye m'.
  eng-BSB: You have seen all their malice, all their plots against me.
  eng-WEBPB: You have seen all their vengeance and all their plans against me.
  kbq-kbq: Ana vahe'mo'zama nagri'ma nazeri havizama hunaku'ma, maka keagama retro'ma
