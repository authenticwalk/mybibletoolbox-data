  mya-JVB: သူ တို့သည် အကျွန်ုပ် ကို ရန်ငြိုး ဖွဲ့သမျှ နှင့် မကောင်းသော အကြံ ရှိသမျှ
    ကို ကိုယ်တော်မြင် တော်မူပြီ။
  hmo-hmo: Unai taudia ese lau idia badu henia noho, bona egu mase dalana idia tahua
    noho, be oi diba noho.
  urd-urd: तूने मेरे ख़िलाफ़ उनके तमाम इन्तक़ामऔर सब मन्सूबों को देखा है।
  rus-SYN: Ты видишь всю мстительность их, все замыслы их против меня.
  bqc-SIM: Ń è lá aa ye tↄsia ń vãi pↄ́ aa a lɛkpàaĩmazio píi.
  tcz-CHONGTHU: Ka galmiten kei douna tohgon aneiyu Nangman nahesoh keiye.
  mar-mar: माझ्याविरूद्ध रचलेले सुडाचे सर्व कृत्ये; आणि त्यांच्या योजना तू पाहिल्यास.
  qub-qub: Gamga ricaycanquimi imata rurayta munaycämashantapis, nogapa conträ imano
