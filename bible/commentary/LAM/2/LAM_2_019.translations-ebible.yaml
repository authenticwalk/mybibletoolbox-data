  dop-dop: Kʋlɩ, nyɑ́ wulɑ ɩ́ kpɑ ɑhoo tɑɑ. Pǝ kpɑɣɑʋ tɑnɑŋ tǝhulu tɔ. Hʋlɩ Tɑcɑɑ
