  rus-SYN: Вставай, взывай ночью, при начале каждой стражи; изливай, как воду, сердце
    твое пред лицoм Господа; простирай к Нему руки твои о душе детей твоих, издыхающих
    от голода на углах всех улиц.
  bqc-SIM: Fɛlɛ wii kau gwã́ gudↄ̃anaↄ kↄ̃ lɛũkpakɛgↄↄ. Ǹ n sↄ̃ wɛ̃ Diiɛ, ní ↄdↄaàzi
    n nɛ́ pↄ́ lɛ́ ga ń nↄanao zɛauↄ wɛ̃ni yã́i.
  tcz-CHONGTHU: Janlai jong leh thouvin pengjah jengin. Pakai angah na lung ngaichat
    twi bangin lonsah in. Nachateu dingin na taonao khut chu domsang jing un, ajeh
    chu kholai dung jousea gilkela lhalhop gamsoh ahitaove.
  mar-mar: रात्रीच उठून मोठ्याने आक्रोश कर. परमेश्वराच्या मुखापुढे आपले मन पाण्यासारखे
    ओता. जी तुझी मुले उपासमारीने नगराच्या रस्त्या-रस्त्यावर बेशूध्द होत आहेत, त्यांच्या
    जीवा करता तू आपले हात वर कर.
  qub-qub: Chacaycunapapis jatarcur waray-waray gaparay. Llapan llaquicuycashayquipita
    Tayta Diosta willapay, wagapay. Mañacushpayqui maquiquitapis chojpacuy. Ruwacuy
    yargaypita wamrayquicuna mana wañunanpaj. Micunanpaj imapis mana captinmi wamrayquicunaga
    cällicunachöpis wañurcaycan.
  bqp-bqp: A seewo ɑ wuri ko wɔ̃kuru, ɑ wunɛn gɔ̃ru kpuro kusiɑ Yinni Gusunɔn wuswɑɑɔ.
    A nɔmɑ yiiyo ɑ nùn kɑnɑ wunɛn bibun sɔ̃ be bɑ gbimɔ swɛɛ sɔɔ gɔ̃ɔrun sɔ̃.
  hat-hat: Leve nan mitan lannwit, chak fwa kòk chante, rele nan pye Bondye! Louvri
    kè ou bay Bondye sèl Mèt la. Mande l' gras mizèrikòd pou ti pitit ou yo, k'ap
    mouri grangou nan chak kalfou!
  eng-BSB: Arise, cry out in the night from the first watch of the night. Pour out
    your heart like water in the presence of the Lord. Lift up your hands to Him for
    the lives of your children who are fainting from hunger on the corner of every
    street.
  eng-WEBPB: Arise, cry out in the night, at the beginning of the watches! Pour out
    your heart like water before the face of the Lord. Lift up your hands towards
    him for the life of your young children, who faint for hunger at the head of every
    street.
  kbq-kbq: Kenagera otinka mani'nenka, tima eri tagi treaza hunka, knazane krimpa
    haviza hu'zanena erinte ama hunka kazama hanigura Ra Anumzamofona asamio. Ana
    nehunka ne'onse mofavre nagaka'ama zamagaku'ma nehu'zama kuma kankamumpima fri'zama
    nehaza nagama zamazama hanigura, kazana erisga hunka Ra Anumzamofontega nunamuna
    huo.
  nhe-BL: Ximehuaca ica tlayohua huan xitlahuelchihuaca. Sesen nahui horas quema mopatla
    nopa tlachixquetl ipan nopa huejcapantic tepancali, sampa xichocaca queja nochi
    quichihuayayaj achtohuiya.
  gub-BL: Epu'àm tetea'u pyhaw Tupàn pe neze'eg pà nehe. — Hepyro pe nehe, ere izupe
    nehe. Ezakook nepy'a henataromo nehe. Nera'yr umàno waiko nahu za'akaw pe wà uma'uhez
    pà wà. Epyro wamàno haw wi ne wà nehe, ere izupe nehe.
  eng-DRA: 'Coph. Arise, give praise in the night, in the beginning of the watches:
    pour out thy heart like water before the face of the Lord: lift up thy hands to
    him for the life of thy little children, that have fainted for hunger at the top
    of all the streets.'
