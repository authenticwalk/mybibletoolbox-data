  pan-pan: ਉੱਠ! ਰਾਤ ਦੇ ਹਰੇਕ ਪਹਿਰ ਦੇ ਅਰੰਭ ਵਿੱਚ ਚਿੱਲਾ! ਆਪਣਾ ਦਿਲ ਪ੍ਰਭੂ ਦੇ ਸਨਮੁਖ ਪਾਣੀ
