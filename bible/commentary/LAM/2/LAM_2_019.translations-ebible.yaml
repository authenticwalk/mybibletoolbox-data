  ory-ory: ଉଠ, ରାତ୍ରିରେ, ପ୍ରତ୍ୟେକ ପ୍ରହରର ଆରମ୍ଭରେ ଆର୍ତ୍ତସ୍ୱର କର; ପ୍ରଭୁଙ୍କ ସମ୍ମୁଖରେ
