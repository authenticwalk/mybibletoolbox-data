verse: LAM.002.019
translations:
  mal-C: രാത്രിയാമങ്ങളുടെ ആരംഭത്തിൽത്തന്നെ എഴുന്നേറ്റ് നിലവിളിക്കുക; കർത്തൃസന്നിധിയിൽ
    നിന്റെ ഹൃദയം വെള്ളംപോലെ പകരുക. എല്ലാ ചത്വരങ്ങളിലും വിശന്നു തളരുന്ന നിന്റെ മക്കളുടെ
    ജീവനായി അവിടത്തെ സന്നിധിയിലേക്ക് നീ കരങ്ങൾ ഉയർത്തുക.
  deu-TKW: Auf, jammere laut in der Nacht beim Beginne der Nachtwachen; schütte aus
    wie Wasser dein Herz vor dem Antlitz des Herrn, erhebe zu ihm deine Hände für
    das Leben deiner Kindlein, die vor Hunger verschmachten an allen Straßenecken.
  lin-lin: Telema, ganga na butu ndenge bakengeli basalaka na butu ; sopa motema na
    yo lokola mayi, na miso ya Nkolo, tombola maboko na yo epai na Ye mpo na bomoi
    ya bana na yo, oyo bazali kokufa nzala na babalabala nyonso.
  eng-LSV: Arise, cry aloud in the night, || At the beginning of the watches. Pour
    out your heart as water, || Before the face of the Lord, || Lift up to Him your
    hands, for the soul of your infants, || Who are feeble with hunger at the head
    of all out-places.
  eng-GNV: 'Arise, cry in the night: in the beginning of the watches powre out thine
    heart like water before the face of the Lord: lift vp thine handes towarde him
    for the life of thy yong children, that faint for hunger in the corners of all
    the streetes.'
  eng-WEBSTER: 'Arise, cry out in the night: in the beginning of the watches pour
    out thy heart like water before the face of the LORD: lift up thy hands towards
    him for the life of thy young children, that faint for hunger at the head of every
    street.'
  nhw-BL: “Ximehuaca ica tlayohua huan xitlahuejchihuaca. Sesen nahui horas quema
    mopatla nopa tlachixquetl ipan nopa huejcapantic tepancali, sempa xichocaca quen
    nochi quichihuayayaj achtihuiya.”
  swh-ONEN: Inuka, lia usiku, zamu za usiku zianzapo; mimina moyo wako kama maji mbele
    za Bwana. Mwinulie yeye mikono yako kwa ajili ya maisha ya watoto wako, ambao
    wanazimia kwa njaa kwenye kila mwanzo wa barabara.
  bba-bba: A seewo ɑ wuri ko wɔ̃kuru, ɑ wunɛn ɡɔ̃ru kpuro kusiɑ Yinni Gusunɔn wuswɑɑɔ.
    A nɔmɑ yiiyo ɑ nùn kɑnɑ wunɛn bibun sɔ̃ be bɑ ɡbimɔ swɛɛ sɔɔ ɡɔ̃ɔrun sɔ̃.
  eng-KJVCPB: 'Arise, cry out in the night: in the beginning of the watches, Pour
    out thine heart like water before the face of the Lord: Lift up thy hands toward
    him for the life of thy young children, That faint for hunger in the top of every
    street.'
  luo-luo: Aa malo, ywagi otieno duto, e kindego mag arita ma otieno chakore, kendo
    weche duto manie chunyi ol oko ka pi e nyim Ruoth Nyasaye. Tingʼ bedeni malo kilame
    nikech nyithindi, ma kech nego e wangʼ yore duto.
  meu-meu: A tore isi, hanuaboi ai ba tai lolo, hegima negadia ta ta imatamadia ai;
    lalomu anina ba bubua nege ranu na heto, Ḡaubada vairanai; imamu na ba dudui dae
    henia, natumu edia mauri daidiai; badina be idia na hitolo dainai e mase reamu,
    ariara iboudiai dokodia ai.
  npi-ULB: रातको हरेक पहरको सुरुमा उठेर चिच्‍च्या । परमप्रभुको मुहारको सामुन्‍ने तेरो
    हृदय पानीझैँ खन्या । हरेक सडकको कुनामा भोकले मुर्छा पर्ने तेरा बालबच्‍चाका प्राणको
    लागि तेरा हात उहाँतिर उठा ।
  yor-yor: Dìde, kígbe sókè ní àṣálẹ́, bí ìṣọ́ òru ti bẹ̀rẹ̀ tú ọkàn rẹ̀ jáde bí omi
    níwájú Olúwa. Gbé ọwọ́ yín sókè sí i nítorí ẹ̀mí àwọn èwe rẹ̀ tí ó ń kú lọ nítorí
    ebi ní gbogbo oríta òpópó.
  pes-OPCB: شب هنگام برخیزید و ناله‌های دل خود را همچون آب در حضور خداوند بریزید!
    دستهای خود را به سوی او بلند کنید و برای فرزندانتان که در کوچه‌ها از گرسنگی می‌میرند،
    التماس نمایید!
  tgl-ULB: Tumayo at sumigaw ka sa gabi; sa pasimula ng oras ibuhos mo ang iyong puso
    tulad ng tubig sa harapan ng Panginoon. Itaas mo ang iyong mga kamay sa kaniya
    dahil ang buhay ng iyong mga anak na nakahigang mahina sa gutom sa dulo ng bawat
    lansangan.”
  hui-hui: Mbiraga í̠ paliahondo nahe howa heyigi bialu Anduane Homogo olalu ibuhondo
    bi laabo haga bibe. Bi lalu í̠naga genda ngelo keruni ibuhondo lamiai holene nga.
    Bi loleberedagoni irane í̠ waneiginiru hina garime hariga teneni homa a̱i̱na̱i̱
    bidagonaga í̠naga gi yaraga halu dara howa biamogoore bia lalu bi lolene nga.
  mya-mya: တစ်​ည​လုံး​အ​ကြိမ်​ကြိမ်​အ​ဖန်​ဖန်​ထ​၍ ထာ​ဝ​ရ​ဘု​ရား​ထံ​တော်​သို့​အော်​ဟစ်​လော့။
    ထာ​ဝ​ရ​ဘု​ရား​ရှေ့​တော်​၌​သင်​၏​စိတ်​နှ​လုံး​ကို သွန်​ချ​လျက်၊ သင်​၏​သား​သ​မီး​များ​အ​တွက်
    အ​သ​နား​ခံ​တောင်း​ပန်​လော့။ သင့်​သား​သ​မီး​များ​လမ်း​ဆုံ​လမ်း​ခွ​တိုင်း​တွင် အ​စာ​ငတ်​၍​သေ​ရ​ကြ​လေ​ပြီ။
  bod-N: མཚན་མོ་ཐུན་མཚམས་དང་པོའི་དུས་སུ་བབས་པ་ན། ། ཁྱོད་ནི་ཡར་ལ་ལངས་ཏེ་བོས་ནས་ཞུས་ཤིག་དང་།
    ། གཙོ་བོའི་དྲུང་དུ་ཁྱོད་ཀྱི་སྙིང་གཏམ་ལྷུག་པོར་བརྗོད་དགོས་ཤིང་། ། ཁྱོད་ཀྱི་བྱིས་པ་རྣམས་ནི་ལམ་བར་དག་ཏུ་བཀྲེས་ཤིང་བརྒྱལ།
    ། ཁྱོད་ཀྱིས་བྱིས་པ་རྣམས་ཀྱི་ཚེ་སྲོག་བསྐྱབ་པའི་ཕྱིར། ། ལག་པ་ཡར་ལ་བརྐྱངས་ཏེ་གཙོ་བོར་གསོལ་བ་ཐོབས།
    །
  sna-sna: Simuka, danidzira usiku, panotanga varindi vousiku; durura mwoyo wako semvura
    pamberi paShe. Simudzira maoko ako kwaari nokuda kwoupenyu hwavana vako, vanoziya
    nenzara pamavambo enzira dzose.
  spa-BLM: Levántate, grita en la noche, ¡al principio de los relojes! Derrama tu
    corazón como agua ante el rostro del Señor. Levanta tus manos hacia él por la
    vida de tus hijos pequeños, que se desmayan de hambre a la cabeza de cada calle.
  cac-cac: Cotac scal tzex q'ue vaan, tzex avaj d'ac'valil, tze c'anan scolval Jehová.
    Mojb'ejecq'ue e c'ab' tzex oc' d'a smasanil e c'ol d'a yichan̈ Jehová. C'anec
    yoq'uelc'olal yuj eb' eyuninal, yujto a b'aj schalaj sb'a b'e van scham eb' yuj
    vejel.
  swh-ULB: Nyanyuka, lia usiku, mwanzo usiku wa manane! Mwaga moyo wako kama maji
    mbele za uso wa Bwana. Nyoosha juu mikono yako kwa ajili ya uzima wa watoto wako
    wanao zimia kwa njaa kwenye njia ya kila mtaa.
  bel-bel: Уставай, кліч сярод ночы, на пачатку кожнае варты; вылівай, як ваду, сэрца
    тваё прад Госпадам; да Яго цягні рукі твае за душу тваіх дзетак, што канаюць з
    голаду на рагах усіх вуліц.
  deu-ELBBK: Mach dich auf, klage in der Nacht beim Beginn der Nachtwachen, schütte
    dein Herz aus wie Wasser vor dem Angesicht des Herrn; hebe deine Hände zu ihm
    empor für die Seele deiner Kinder, die vor Hunger verschmachten an allen Straßenecken!
  mbb-OT: Enew kew ke mezukilem ne buyù kew te tavang diyà te Nengazen. Ivuswang niw
    ziyà te kandin is langun he ziyà te gehinawa niw he iring te ebusbus kew te wahig.
    Ivayew niw is menge velad niw te kedhangyù para te untung te menge anak niw he
    egkengevidtawan diyà te menge zalan tenged te kegkevitil.
  mal-2015: രാത്രിയിൽ, യാമാരംഭത്തിങ്കൽ എഴുന്നേറ്റു നിലവിളിക്ക; നിന്റെ ഹൃദയത്തെ വെള്ളംപോലെ
    കർത്തൃ സന്നിധിയിൽ പകരുക; വീഥികളുടെ തലെക്കലൊക്കെയും വിശപ്പുകൊണ്ടു തളർന്നുകിടക്കുന്ന
    നിന്റെ കുഞ്ഞുങ്ങളുടെ ജീവരക്ഷെക്കായി അവങ്കലേക്കു കൈ മലർത്തുക.
  rmc-rmc: Ušťi upre prekal e rat a rov pale a pale anglo RAJ! Čhiv avri tiro jilo
    sar paňi anglo muj le RAJESKRO. Hazde ke leste tire vasta vaš o dživipen tire
    čhavengro, so meren bokhatar pro agor dojekha uľicakro.
  pes-OPV: شبانگاه در ابتدای پاسها برخاسته، فریادبرآور و دل خود را مثل آب پیش روی
    خداوندبریز. و دستهای خود را به‌خاطر جان اطفالت که از گرسنگی به‌سر هرکوچه بیهوش
    می‌گردند نزد او برافراز،
  ron-1924: Скоалэ-те ши ӂемь ноаптя, кынд ынчеп стрэжиле! Варсэ-ць инима ка ниште
    апэ ынаинтя Домнулуй! Ридикэ-ць мыниле спре Ел пентру вяца копиилор тэй, каре
    мор де фоаме ла тоате колцуриле улицелор!”
  ben-OBCV: রাতের প্রহর শুরু হলে পর ওঠো, রাত্রিকালে কাঁদতে থাকো; প্রভুর সামনে জলের
    মতো তোমার হৃদয় ঢেলে দাও তাঁর উদ্দেশ্যে তোমার দু-হাত তুলে ধরো, তোমার ছেলেমেয়েদের
    প্রাণরক্ষার জন্য, যারা প্রত্যেকটি পথের মোড়ে ক্ষুধায় মূর্ছিত হয়।
  som-som: Sara joogso, oo habeenkii gelinkiisa hore qayli. Qalbigaaga sida biyo oo
    kale Sayidka hortiisa ugu daadi. Gacmaha xaggiisa ugu hoorso carruurtaada yaryar
    naftooda aawadeed, Kuwaasoo jid kasta rukunkiisa gaajo ugu itaaldaran.
  lat-VUC: 'Coph Consurge, lauda in nocte, in principio vigiliarum; effunde sicut
    aquam cor tuum ante conspectum Domini: leva ad eum manus tuas pro anima parvulorum
    tuorum, qui defecerunt in fame in capite omnium compitorum.'
  eng-ASVBT: 'Arise, cry out in the night, at the beginning of the watches; Pour out
    thy heart like water before the face of the Lord: Lift up thy hands toward him
    for the life of thy young children, that faint for hunger at the head of every
    street.'
  ita-1885: Levati, grida di notte, al principio delle vegghie delle guardie; Spandi
    il cuor tuo, come acqua, davanti alla faccia del Signore; Alza le tue mani a lui,
    per l'anima de' tuoi piccoli fanciulli, Che spasimano di fame, ad ogni capo di
    strada.
  eng-LXXUP: 'Arise, rejoice in the night At the beginning of thy watch: Pour out
    thy heart as water Before the face of the Lord: Lift up thy hands to him For the
    life of thine infants, Who faint for hunger At the top of all the streets.'
  eng-ULB: Arise, cry out in the night, at the beginning of the night watches! Pour
    out your heart like water before the face of the Lord. Lift up your hands to him
    for the lives of your children who faint with hunger at the corner of every street.”
  spa-VBL: Levántate y clama al comenzar la noche. Derrama tus pensamientos tristes
    como agua ante el Señor. Alza tus manos hacia él en oración por la vida de tus
    hijos que desfallecen de hambre en cada esquina.
  fra-_FOB: Lève-toi et crie de nuit, dès le commencement des veilles de la nuit;
    répands ton cœur comme de l'eau, en la présence du Seigneur! Lève tes mains vers
    lui, pour la vie de tes petits enfants, qui meurent de faim aux coins de toutes
    les rues!
  mal-mal: രാത്രിയിൽ, യാമാരംഭത്തിങ്കൽ എഴുന്നേറ്റ് നിലവിളിക്ക; നിന്റെ ഹൃദയം വെള്ളംപോലെ
    കർത്തൃസന്നിധിയിൽ പകരുക; വീഥികളുടെ തലയ്ക്കൽ വിശപ്പുകൊണ്ട് തളർന്നുകിടക്കുന്ന നിന്റെ
    കുഞ്ഞുങ്ങളുടെ ജീവരക്ഷയ്ക്കായി യഹോവയിങ്കലേയ്ക്ക് കരങ്ങൾ ഉയർത്തുക
  urd-GVR: Uṭh, rāt ke har pahar kī ibtidā meṅ āh-o-zārī kar! Apne dil kī har bāt
    pānī kī tarah Rab ke huzūr unḍel de. Apne hāthoṅ ko us kī taraf uṭhā kar apne
    bachchoṅ kī jānoṅ ke lie iltijā kar jo is waqt galī galī meṅ bhūke mar rahe haiṅ.
  suz-BL: बोक्‍को। नाक्‍दो ङाक्‍शा पुनो। खाल पाइब आन गेय पची ना यो मो पावो। इ थुं
    ङा श्‍येत परमप्रभु आ ङोंइती ब्‍वाक्‍कु खोदेंशो पा लुक्‍तो। लांमी बाक्‍ब इ शोव़लु
    बेक्‍शो आल आन पर्बम इ गुइ परमप्रभु गे पोक्‍शा पुनो।
  eng-NOY: Arise, cry aloud in the night at the beginning of the watches! Pour out
    thy heart like water before the face of Jehovah! Lift up thy hands to him for
    the life of thy young children, That faint for hunger at the head of all the streets!
  ita-1927: Levatevi, gridate di notte, al principio d’ogni vigilia! Spandete com’acqua
    il cuor vostro davanti alla faccia del Signore! Levate le mani verso di lui per
    la vita de’ vostri bambini, che vengon meno per la fame ai canti di tutte le strade!”
  ckb-ckb: هەستە، بە شەو هاوار بکە، لەگەڵ دەستپێکردنی ئێشکگرتن. وەک ئاو دڵت هەڵبڕێژە
    لەبەردەم پەروەردگار. دەستت بۆی بەرز بکەوە لە پێناوی ژیانی منداڵەکانت، ئەوانەی
    لە برسان بووراونەتەوە لەسەر سووچی هەموو شەقامەکان.
  eng-BBE: Up! give cries in the night, at the starting of the night-watches; let
    your heart be flowing out like water before the face of the Lord, lifting up your
    hands to him for the life of your young children who are falling down, feeble
    for need of food, at the top of every street.
  kan-OKCV: ಎದ್ದೇಳು, ರಾತ್ರಿಯಲ್ಲಿ ಕೂಗು. ನಿನ್ನ ಹೃದಯವನ್ನು ಕರ್ತದೇವರ ಸಮ್ಮುಖದಲ್ಲಿ ಆರಂಭದ
    ಜಾವಗಳಲ್ಲಿ ನೀರಿನಂತೆ ಹೊಯ್ದುಬಿಡಿರಿ; ನಿನ್ನ ಕೈಗಳನ್ನು ಆತನ ಕಡೆಗೆ ಎತ್ತು, ಏಕೆಂದರೆ ನಿನ್ನ
    ಚಿಕ್ಕ ಮಕ್ಕಳ ಪ್ರಾಣವು ಪ್ರತಿಯೊಂದು ಬೀದಿಯ ಬದಿಯಲ್ಲಿ ಹಸಿವೆಯಿಂದ ದುರ್ಬಲವಾಗಿದೆ.
  tam-2017: எழுந்திரு, இரவிலே முதல் ஜாமத்தில் கூப்பிடு; ஆண்டவரின் சமுகத்தில் உன் இருதயத்தைத்
    தண்ணீரைப்போல ஊற்றிவிடு; எல்லாத் தெருக்களின் முனையிலும் பசியினால் மயங்கியிருக்கிற
    உன் குழந்தைகளின் உயிருக்காக உன் கைகளை அவரிடத்திற்கு ஏறெடு.
  spa-RV-1909: Levántate, da voces en la noche, en el principio de las velas; derrama
    como agua tu corazón ante la presencia del Señor; alza tus manos á él por la vida
    de tus pequeñitos, que desfallecen de hambre en las entradas de todas las calles.
  ron-BTF: Ridică-te, strigă în noapte; la începutul gărzilor toarnă-ți inima ca apa
    înaintea feței Domnului; înalță-ți mâinile spre el pentru viața copilașilor tăi,
    care leșină de foame la capătul fiecărei străzi.
  eng-WEBP: Arise, cry out in the night, at the beginning of the watches! Pour out
    your heart like water before the face of the Lord. Lift up your hands toward him
    for the life of your young children, who faint for hunger at the head of every
    street.
  eng-FBV: Get up and cry out as the night begins. Pour out your sad thoughts like
    water before the Lord. Hold up your hands to him in prayer for the lives of your
    children who are fainting from hunger at every street corner.
  nld-1939: Sta op, en jammer in de nacht, Van het begin van de nachtwaak; Stort uw
