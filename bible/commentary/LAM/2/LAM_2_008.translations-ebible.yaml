verse: LAM.002.008
translations:
  mal-C: സീയോൻപുത്രിക്ക് ചുറ്റുമുള്ള മതിൽ ഇടിച്ചുനിരത്താൻ യഹോവ നിശ്ചയിച്ചു. അവിടന്ന്
    അളന്ന് അതിരിട്ടു, നശീകരണത്തിൽനിന്ന് അവിടത്തെ കൈ പിൻവലിച്ചതുമില്ല. അവിടന്ന് പ്രതിരോധസന്നാഹങ്ങളെയും
    കോട്ടകളെയും വിലാപപൂർണമാക്കി; ഒന്നിച്ച് അവ ശൂന്യമായിപ്പോയി.
  deu-TKW: Beschlossen hatte Jahwe, zu zerstören die Mauer der Tochter Zion. Er zog
    die Meßschnur, hinderte nicht seine Hand am Vernichten und versetzte in Trauer
    Wall und Mauer, miteinander härmten sie sich ab.
  lin-lin: Yawe akani kobuka bamir oyo ezingeli Siona, mboka kitoko ; atandi singa
    ya komekela molayi mpe azongisi loboko na Ye na sima te mpo na kobebisa ; abebisi
    bamir oyo ebatelaka engumba mpe bamir mosusu ; bongo akweyisi yango nyonso.
  eng-LSV: YHWH has devised to destroy the wall of the daughter of Zion, || He has
    stretched out a line, || He has not turned His hand from destroying, || And He
    causes bulwark and wall to mourn, || Together—they have been weak.
  eng-GNV: 'The Lord hath determined to destroy the wall of the daughter of Zion:
    hee stretched out a lyne: hee hath not withdrawen his hande from destroying: therefore
    hee made the rampart and the wall to lament: they were destroyed together.'
  eng-WEBSTER: 'The LORD hath purposed to destroy the wall of the daughter of Zion:
    he hath stretched out a line, he hath not withdrawn his hand from destroying:
    therefore he made the rampart and the wall to lament; they languished together.'
  nhw-BL: TOTECO moilhui para quisemanas ni altepetl Jerusalén catli eliyaya yejyectzi.
    Quisencajqui quenicatza quisosolosquía huan quichijqui. Huan quema hualajque tocualancaitacahua
    ica ininchicahualis, itepa Jerusalén catli techmanahuiyaya huetzqui tlatzintla.
  swh-ONEN: Bwana alikusudia kuangusha ukuta uliomzunguka Binti Sayuni. Ameinyoosha
    kamba ya kupimia na hakuuzuia mkono wake usiangamize. Alifanya maboma na kuta
    ziomboleze, vyote vikaharibika pamoja.
  bba-bba: Yinni Gusunɔ u ɡɔ̃ru doke u Yerusɑlɛmun ɡbɑ̃rɑnu kɔsuku. Wee u nu kɔsukɑ
    kpuro mɑm mɑm. Yɑ kuɑ wɔnwɔndu bɑɑmɑ kpuro. Gbɑ̃rɑnu yiru ye kpuro yɑ kuɑ bɑnsu.
  eng-KJVCPB: 'The Lord hath purposed to destroy the wall of the daughter of Zion:
    He hath stretched out a line, he hath not withdrawn his hand from destroying:
    Therefore he made the rampart and the wall to lament; they languished together.'
  luo-luo: Jehova Nyasaye osechano muko ohinga molworo Nyar Sayun. Oserieyo rapim
    kendo ne ok ogengʼo lwete mondo kik okethe. Nomiyo chiel ma oko mar dala kod ohinga
    oyiengni, giduto kaachiel ne gimukore mi gigore piny.
  meu-meu: Iehova ese lalona vada e ha-aukaia, Siona kekenina ena magu baine ḡiḡia
    dobi; hahetoho varona amo vada e hahetohoa, imana na ihabua-tarina amo se veria
    dua; kohoro bona maḡu vada e hahisidia, idia na e manoka heboumu.
  npi-ULB: परमप्रभुले सियोनकी छोरीको सहरको पर्खाललाई नष्‍ट गर्ने निधो गर्नुभयो । उहाँले
    नाप्‍ने फित्ता तन्काउनुभयो, र पर्खाललाई नष्‍ट गर्नबाट आफ्नो हात रोक्‍नुभएको छैन
    । उहाँले गढी र पर्खाललाई विलाप गर्न लगाउनुभयो । ती सँगसँगै भत्के ।
  yor-yor: Olúwa pinnu láti fa ògiri tí ó yí ọmọbìnrin Sioni ya. Ó gbé wọn sórí òsùwọ̀n,
    kò sì fa ọwọ́ rẹ̀ padà kúrò nínú ìparun wọn. Ó mú kí ilé ìṣọ́ àti odi rẹ̀ ṣọ̀fọ̀
    wọ́n ṣòfò papọ̀.
  pes-OPCB: خداوند قصد نمود حصارهای اورشلیم را در هم بکوبد. او شهر را اندازه‌گیری
    کرد تا هیچ قسمتش از خرابی در امان نماند؛ و اینک برجها و حصارهای اورشلیم فرو ریخته‌اند.
  tgl-ULB: Walang pag-aalinlangang nagpasiya si Yahweh na wasakin ang lungsod na pader
    ng anak na babae ng Zion. inunat niya ang lubid na panukat at hindi pinigilan
    ang kaniyang kamay sa pagwasak sa pader. At kaniyang pinapanaghoy ang mga kuta
    at naging mahina ang mga pader.
  hui-hui: Anduane Homogo ibugua Saiono tano bayale ngagonaga wai pabe bo gialo wahole
    manda bu hene. Ibugua wai pabe ogoni ogodagua bialuore gialo waholebero lo manda
    bu howa pabe gialo waholenego mogo nale howa gialo wahene. Ibugua mamage hagane
    anda lu bu heagobi tanonaga pabe bibahendeorebi mandagi bo gialo wahai heagola
    mo ko hene ngagoni.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​ဇိ​အုန်​မြို့​ရိုး​များ ပြို​ပျက်​စေ​ရန်​သန္နိ​ဋ္ဌာန်​ချ​မှတ်​ထား​သ​ဖြင့်
    ယင်း​တို့​ဧ​ကန်​မု​ချ​လုံး​ဝ​ပျက်​စီး​စိမ့်​သော​ငှာ တိုင်း​ထွာ​သတ်​မှတ်​ပေး​တော်​မူ​၏။
    ယ​ခု​အ​ခါ​ပြ​အိုး​များ​နှင့်​မြို့​ရိုး​များ​သည် အ​တူ​တ​ကွ​ယို​ယွင်း​ပျက်​စီး​လျက်​ရှိ​ကြ​၏။
  bod-N: ཡ་ཝཱེས་ཛ་ཡན་མི་སྡེའི་མཁར་རྣམས་བརླག་པར་དགོངས། ། ཁོང་གིས་ཐིག་སྐུད་ འཐེན་ནས་ཕྱག་ཟུང་མ་འཁུམས་ཤིང་།
    ། ཁོང་གིས་བཙན་མཁར་དེ་དག་གཏོར་བར་མཛད་ཕྱིར་དུ། ། བཙན་རྫོང་དང་ནི་མཁར་གྱང་མཉམ་དུ་སྡུག་ལ་སྦྱར།
    །
  sna-sna: Jehovha akafunga kuparadza rusvingo rwakakomberedza Mwanasikana weZioni.
    Akatambanudza rwodzi rwokuyera uye haana kudzosa ruoko rwake pakuparadza. Akaita
    kuti mirwi namasvingo zviungudze; zvose zvakaparara pamwe chete.
  spa-BLM: Yahvé se ha propuesto destruir el muro de la hija de Sión. Ha estirado
    la línea. No ha retirado su mano de la destrucción; Ha hecho que la muralla y
    el muro se lamenten. Languidecen juntos.
  cac-cac: A Jehová ix naan sjuanem smuroal chon̈ab' Sion. Ix cham val snaani tas
    ol aj sjuan lajvoc. Maj oc'laj sc'ool masanto ix lajviem yuuj. Junxon̈ej ix aj
    yem juynaj storreal yed' smuroal.
  swh-ULB: Yahweh aliamua kuharibu ukuta wa mji wa binti wa Sayuni. Amenyoosha kamba
    ya kipimo na hajauzuia mkono wake kutoharibu ukuta. Amefanya minara na ukuta kuomboleza;
    pamoja vilipotea.
  bel-bel: Гасподзь пастанавіў разбурыць мур дачкі Сіёна, шнур працягнуў, ня ўхіліў
    рукі Сваёй ад спусташэньня; зьнішчыў вонкавыя ўмацаваньні, і сьцены разам разбураны.
  deu-ELBBK: 'Der HERR hat sich vorgenommen, die Mauer der Tochter Zion zu zerstören;
    er zog die Messschnur, wandte seine Hand vom Verderben nicht ab; und Wall und
    Mauer hat er trauern lassen: zusammen liegen sie kläglich da.'
  mbb-OT: Meheǥet is tuyù te Nengazen te kebengkag duen te menge verengbeng he nekeliǥuy
    te Zion. Mibpurungan din pelenuwi is kebengkag kayi, ne mibeelan din heini. Umbe
    nengewaǥey is menge pengalang wey menge verengbeng.
  mal-2015: യഹോവ സീയോൻ പുത്രിയുടെ മതിൽ നശിപ്പിപ്പാൻ നിർണ്ണയിച്ചു; അവൻ അളന്നു നശിപ്പിക്കുന്നതിൽനിന്നു
    കൈ പിൻവലിച്ചില്ല; അവൻ കോട്ടയും മതിലും ദുഃഖത്തിലാക്കി; അവ ഒരുപോലെ ക്ഷയിച്ചിരിക്കുന്നു.
  rmc-rmc: O RAJ peske zaiľa, hoj čhivela tele o muri le Sionoskre. Nacirdňa e šparga
    te merinel, na odcirdňa peskro vast a na preačhiľa te ňičinel. Kerďa, hoj o veži
    the o muri te roven, bo sas jekhetane čhide tele.
  pes-OPV: یهوه قصد نموده است که حصارهای دخترصهیون را منهدم سازد. پس ریسمانکار کشیده،
    دست خود را از هلاکت باز نداشته، بلکه خندق وحصار را به ماتم درآورده است که با هم
    نوحه می‌کنند.
  ron-1924: Шь-а пус де гынд Домнул сэ дэрыме зидуриле фийчей Сионулуй; а ынтинс сфоара
    де мэсурат ши ну Шь-а трас мына пынэ ну ле-а нимичит. А куфундат ын жале ынтэритура
    ши зидуриле, каре ну май сунт, тоате, декыт ниште дэрымэтурь тристе.
  ben-OBCV: সদাপ্রভু দৃঢ়সংকল্প করেছেন, তিনি সিয়োন-কন্যার চারপাশের প্রাচীর ভেঙে ফেলবেন।
    তিনি একটি মাপকাঠি বিস্তৃত করেছেন, এবং তাঁর হাতকে ধ্বংসকার্য থেকে নিবৃত্ত করেননি।
    তিনি পরিখা ও প্রাচীরগুলিকে বিলাপ করিয়েছেন; সেগুলি একসঙ্গে পড়ে বিধ্বস্ত হয়েছে।
  som-som: Rabbigu wuu u qasdiyey inuu baabbi'iyo derbigii magaalada Siyoon. Xadhig
    buu ku kala fidiyey, oo gacantiisiina kama celin baabbi'inteedii. Wuxuu ka dhigay
    dhufays iyo derbi inay baroortaan, oo dhammaantoodna way wada jilceen.
  lat-VUC: 'Heth Cogitavit Dominus dissipare murum filiæ Sion; tetendit funiculum
    suum, et non avertit manum suam a perditione: luxitque antemurale, et murus pariter
    dissipatus est.'
  eng-ASVBT: Jehovah hath purposed to destroy the wall of the daughter of Zion; He
    hath stretched out the line, he hath not withdrawn his hand from destroying; And
    he hath made the rampart and wall to lament; they languish together.
  ita-1885: Il Signore ha pensato di guastar le mura della figliula di Sion, Egli
    ha steso il regolo, e non ha rimossa la sua mano da dissipare; Ed ha distrutti
    ripari, e mura; Tutte quante languiscono.
  eng-LXXUP: 'And he has turned to destroy The wall of the daughter of Zion: He has
    stretched out the measuring line, He has not turned back his hand from afflicting
    her: Therefore the bulwark mourned, And the wall was weakened with it.'
  eng-ULB: Yahweh decided to destroy the city wall of the daughter of Zion. He has
    stretched out the measuring line and has not withheld his hand from destroying
    the wall. He has made the ramparts and wall to lament; together they wasted away.
  spa-VBL: El Señor estaba decidido a destruir las murallas de la Hija de Sión. Él
    midió lo que iba a destruir, y no dudó en hacerlo. Hizo llorar las almenas y los
    muros; ambos se desintegraron.
  fra-_FOB: L'Éternel avait résolu de détruire la muraille de la fille de Sion; il
    a tendu le cordeau, et n'a point retiré sa main pour cesser de détruire; il a
    mis dans le deuil le rempart et la muraille; l'un et l'autre languissent attristés.
  mal-mal: യഹോവ സീയോൻപുത്രിയുടെ മതിൽ നശിപ്പിപ്പാൻ നിർണ്ണയിച്ചു; അവിടുന്ന് അളന്ന് നശിപ്പിക്കുന്നതിൽനിന്ന്
    കൈ പിൻവലിച്ചില്ല; അവിടുന്ന് കോട്ടയും മതിലും വിലാപത്തിലാക്കി; അവ ഒരുപോലെ ക്ഷയിച്ചിരിക്കുന്നു.
  urd-GVR: Rab ne faislā kiyā ki Siyyūn Beṭī kī fasīl ko girā diyā jāe. Us ne fīte
    se dīwāroṅ ko nāp nāp kar apne hāth ko na rokā jab tak sab kuchh tabāh na ho gayā.
    Tab qilābandī ke pushte aur fasīl mātam karte karte zāe ho gae.
  suz-BL: परमप्रभु यावेमी सियोन आ तमी आ गारो प्रेत्‍चा कली मिम्‍ताक्‍व। मेको आ तारी
    पुक्‍तीके कीतु। मेकोमी खतम सेल्‍चा कली आ गुइ मतेक्‍ग। मेकोमी गारो नु आ बोल्‍यो
    सेल्‍तीके निक्‍शी कली रोंका पपाइक्‍तु। मिनु मेको कालेक्‍म ब्रेत्‍ताक्‍स। २राजा
    २१:१३
  eng-NOY: Jehovah hath purposed to destroy the wall of the daughter of Zion; He hath
    stretched out the line, he hath not withdrawn his hand from destroying; He hath
    made the rampart and the wall to lament; They languish together.
  ita-1927: L’Eterno ha deciso di distruggere le mura della figliuola di Sion; ha
    steso la corda, non ha ritirato la mano, prima d’averli distrutti; ha coperto
    di lutto bastioni e mura; gli uni e le altre languiscono.
  ckb-ckb: شووراکانی سییۆنی کچ یەزدان مەبەستی بوو بیڕووخێنێت. بە گوریس پێوای و دەستی
    لە وێرانکردنی نەگێڕایەوە. سەنگەر و دیواری هێنایە گریان و پێکەوە ڕووخان.
  eng-BBE: 'It is the Lord''s purpose to make waste the wall of the daughter of Zion;
    his line has been stretched out, he has not kept back his hand from destruction:
    he has sent sorrow on tower and wall, they have become feeble together.'
  kan-OKCV: ಯೆಹೋವ ದೇವರು ಚೀಯೋನಿನ ಗೋಡೆಯನ್ನು ನಾಶಮಾಡಬೇಕೆಂದು ಉದ್ದೇಶಿಸಿದ್ದಾರೆ. ಅಳತೆಯ ಗೆರೆಯನ್ನು
    ಎಳೆದಿದ್ದಾರೆ. ತನ್ನ ಕೈಯನ್ನು ಕೆಡಿಸುವುದರಿಂದ ಹಿಂದೆಗೆಯಲಿಲ್ಲ. ಆದ್ದರಿಂದ ಕಲ್ಲಿನ ಪ್ರಾಕಾರವನ್ನು
    ಮತ್ತು ಗೋಡೆಯನ್ನು ಗೋಳಾಡುವಂತೆ ಆತನು ಮಾಡಿದ್ದಾನೆ. ಅವೆರಡೂ ಜೊತೆಯಾಗಿ ಕುಸಿದು ಹೋಗಿವೆ.
  tam-2017: யெகோவா, மகளாகிய சீயோனின் மதிலை நிர்மூலமாக்க நினைத்தார்; நூலைப்போட்டார்;
    அழிக்காதபடி தம்முடைய கையை அவர் முடக்கிக்கொண்டதில்லை; அரண்களையும் மதிலையும் புலம்பச்செய்தார்;
    அவைகள் முற்றிலும் பெலனற்றுக்கிடக்கிறது.
  spa-RV-1909: 'Jehová determinó destruir el muro de la hija de Sión; extendió el
    cordel, no retrajo su mano de destruir: hizo pues, se lamentara el antemuro y
    el muro; fueron destruídos juntamente.'
  ron-BTF: DOMNUL a plănuit să distrugă zidul fiicei Sionului; el a întins o coardă
    de măsurat, nu și-a tras mâna lui de la distrugere; de aceea a făcut parapetul
    și zidul să plângă; acestea au lâncezit împreună.
  eng-WEBP: The LORD has purposed to destroy the wall of the daughter of Zion. He
    has stretched out the line. He has not withdrawn his hand from destroying; He
    has made the rampart and wall lament. They languish together.
  eng-FBV: The Lord was determined to destroy the defensive walls of the Daughter
    of Zion. He measured out what he would destroy, and didn't hesitate to do it.
    He made the battlements and walls weep; they both disintegrated.
  nld-1939: Jahweh had besloten, de muur te vernielen Van de dochter van Sion; Hij
    had het meetsnoer gespannen, trok zijn hand niet meer terug Van het werk der verwoesting.
    De wal en de muur liet Hij treuren, Te zamen kwijnden zij weg.
  nch-BL: TOTECO moilhui para quisosolos ni altepet Jerusalén cati eliyaya yejyectzi.
    Quisencajqui quenicatza quisosolosquía huan quichijqui. Huan quema hualajque tocualancaitacahua
    ica ininchicahualis, itepa Jerusalén cati techmanahuiyaya huetzqui tatzinta.
  vie-1934: Đức Giê-hô-va đã định phá hủy tường thành của con gái Si-ôn; Ngài đã giăng
    dây mực, chẳng ngừng tay về sự phá diệt; Ngài làm cho lũy và tường thảm sầu hao
    mòn cùng nhau.
  hin-CV: यह याहवेह का संकल्प था कि ज़ियोन की पुत्री की दीवारें तोड़ी जाएं. मापक डोरी
    विस्तीर्ण कर विनाश के लिए उन्होंने अपने हाथों को न रोका. परिणामस्वरूप किलेबंदी
    तथा दीवार विलाप करती रही; वे वेदना-विलाप में एकजुट हो गईं.
  spa-BES: El propósito del Señor es destruir el muro de la hija de Sión; trazó su
    línea de destrucción, y cumplió su plan de destrucción. ha envuelto en luto él
    antemuro y muro, se han venido abajo juntos.
  tdx-tdx: ח Sinafiri’ Iehovà ty handrotsake ty kijoli’ i anak’ ampela’ i Tsioney;
    fa kinazazà’e ty taly, tsy nampoli’e ty fità’e tsy handrotsake; nampirovete’e
    iaby ty fahañe naho ty rindriñe; mitrao-pinìke iereo.
  tha-KJV: พระเยโฮวาห์​ได้​ทรงตั้งพระทัยไว้​แล​้​วว​่าจะทำลายกำแพงของธิดาแห่งศิโยนเสีย
    พระองค์​ได้​ทรงขึงเส้​นว​ัดไว้​แล้ว พระองค์​มิได้​ทรงหดพระหัตถ์เลิกการทำลาย เหตุ​ฉะนี้​พระองค์​ได้​ทรงกระทำให้เนินดินและกำแพงนั้​นคร​่ำครวญ
    ให้​ทรุดโทรมร่วงโรยไปด้วยกัน
  por-BR-2018: O SENHOR determinou destruir o muro da filha de Sião; estendeu o cordel,
    não deteve sua mão de destruir; tornou em lamento o antemuro e o muro; juntamente
    foram destruídos.
  deu-ELO: 'Jehova hat sich vorgenommen, die Mauer der Tochter Zion zu zerstören;
    er zog die Meßschnur, wandte seine Hand vom Verderben nicht ab; und Wall und Mauer
    hat er trauern lassen: Zusammen liegen sie kläglich da.'
  eng-WYC-2018: The Lord thought to destroy the wall of the daughter of Zion; he stretched
    forth his cord, and turned not away his hand from perdition; the forewall, either
    the outer ward, mourned, and the wall was destroyed together (with it).
  epo-epo: La Eternulo decidis ekstermi la muregon de la filino de Cion; Li eltiris
    la mezurŝnuron, ne detenis Sian manon de ekstermado; Li funebrigis la fortikaĵon
    kaj muregon, ambaŭ havas nun mizeran aspekton.
  uig-PIN: '|ח| (Hǝt) Pǝrwǝrdigar Zion ⱪizining sepilini qeⱪiwetixni ⱪarar ⱪilƣan;
    U uningƣa ⱨalak ɵlqǝm tanisini tartip ⱪoyƣan; U ⱪolini qeⱪixtin ⱨeq üzmidi; U
    ⱨǝm istiⱨkamlarni ⱨǝm sepilni zarlatti; Ikkisi tǝng ⱨalsirap ⱪayƣurmaⱪta.'
  beo-beo: Hina Gode da Saione gagoi muguluma:ne dafawane ilegei. Amo dafawanedafa
    gugunufinisima:ne, e da amo defele ilegei. Gagagula heda:i diasu amola gagoi amo
    da wali gilisili wadela:lesi dialebe ba:sa.
  tpi-OTNT: Bikpela i tingting pinis long brukim bikpela banis bilong gutpela taun
    Saion. Em i makim gut dispela banis, bilong bagarapim olgeta. Na em i no surik
    long dispela wok. Em i brukim olgeta hap bilong banis na ol i bagarap i stap.
  hau-SA: Ubangiji ya ƙuduri niyya yă rushe bangon da yake kewaye da Diyar Sihiyona.
    Ya auna da igiyar awo bai fasa hallaka ta ba. Ya sa katanga da katanga duk suka
    lalace.
  uig-LAT: '|ח| (Xet) Perwerdigar Zion qizining sépilini chéqiwétishni qarar qilghan;
    U uninggha halak ölchem tanisini tartip qoyghan; U qolini chéqishtin héch üzmidi;
    U hem istihkamlarni hem sépilni zarlatti; Ikkisi teng halsirap qayghurmaqta.'
  nde-nde: UThixo wazimisela ukudilizela phansi umthangala ohonqolozele iNdodakazi
    yeZiyoni. Welula intambo yesilinganiso sakhe, akaze agodla isandla sakhe esibhidlizayo.
    Wenza izinsika lemithangala kwalila; kanyekanye kwatshabalala.
  ton-ton: 'Kuo finangalo ʻa Sihova ke maumau ʻae ʻā ʻoe ʻofefine ʻo Saione: kuo ne
    falō ha afo, naʻe ʻikai te ne taʻofi hono nima mei he fakaʻauha: ko ia naʻa ne
    ngaohi ʻae tanu mo e ʻā ke tangi; naʻa nau fakaʻaʻau ki mui fakataha.'
  ces-1613: Uložiltě Hospodin zkaziti zed dcery Sionské, roztáhl šňůru, a neodvrátil
    ruky své od zhouby; pročež val i zed kvílí, a spolu mdlejí.
  eng-WMB: The LORD has purposed to destroy the wall of the daughter of Zion. He has
    stretched out the line. He has not withdrawn his hand from destroying; He has
    made the rampart and wall lament. They languish together.
  tam-TCV: யெகோவா சீயோன் மகளைச் சுற்றியுள்ள சுவரை அழிப்பதற்குத் தீர்மானித்துவிட்டார்.
    அவர் ஒரு அளவு நூலை நீட்டி அளந்தார். அவர் அழிப்பதிலிருந்து தமது கையை விலக்கிக்
    கொள்ளவில்லை. அதனால் அவர் அரண்களையும், மதில்களையும் புலம்பச் செய்தார்; அவை ஒன்றாக
    பாழாய்ப்போயின.
  ceb-ULB: Nakahukom na gayod si Yahweh sa pagbungkag sa pader sa anak nga babaye
    sa Zion. Gibinat niya ang sukdanan ug wala niya pugngi ang iyang kamot gikan sa
    pagbungkag sa pader. Gipahuyang niya ang mga pader ug gipasubo niya kini.
  pol-UBG: PAN postanowił zburzyć mur córki Syjonu, rozciągnął sznur mierniczy i nie
    cofnął swej ręki od zniszczenia. Pogrążył w żałobie baszty i mur, tak że razem
    omdlewają.
  urd-GVU: رب نے فیصلہ کیا کہ صیون بیٹی کی فصیل کو گرا دیا جائے۔ اُس نے فیتے سے دیواروں
    کو ناپ ناپ کر اپنے ہاتھ کو نہ روکا جب تک سب کچھ تباہ نہ ہو گیا۔ تب قلعہ بندی کے
    پُشتے اور فصیل ماتم کرتے کرتے ضائع ہو گئے۔
  deu-1912: Der HERR hat gedacht zu verderben die Mauer der Tochter Zion; er hat die
    Richtschnur darübergezogen und seine Hand nicht abgewendet, bis er sie vertilgte;
    die Zwinger stehen kläglich, und die Mauer liegt jämmerlich.
  kan-2017: ಯೆಹೋವನು ಚೀಯೋನ್ ನಗರಿಯ ಕೋಟೆಯನ್ನು ನಾಶಪಡಿಸಬೇಕೆಂದು ನೂಲನ್ನು ಎಳೆದಿದ್ದಾನೆ; ಹಾಳು
    ಮಾಡುತ್ತಿರುವ ತನ್ನ ಕೈಯನ್ನು ಹಿಂದೆಗೆಯದೆ ಪೌಳಿಗೋಡೆಯೂ ಮತ್ತು ಕೋಟೆಯೂ ಮೊರೆಯುವಂತೆ ಮಾಡಿದ್ದಾನೆ;
    ಅವೆರಡೂ ಕುಸಿದುಹೋಗಿವೆ.
  yap-yap: I SOMOL e turguy ni fare yoror nu Zion e thangri aw nga but’; I pag e fol
    nga daken ni nga ri mich ni nge mogothgoth nib polo’. Pi wulyang nge rungrung
    riy e chiney e go’ bay u but’ nike mogothgoth.
  hlt-MCSB: BOEIPA loh Zion nu kah vongtung phae ham a moeh rhilam a toe coeng. A
    dolh lamloh a kut poem pawt tih rhalmahvong khaw a nguekcoi sak dongah vongtung
    khaw rhenten tahah.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ዬሩሳላሜ ካታሞኮ ኬኤሎ ዲፆ ሻሃኒ ጊኢጊ ሚፆ ሱዞ ሊካ ኬይሴኔ፤ ካታሜሎ ባይዚፃፓ ጊንሢም ጌይባኣሴ፤
    ካታሞ ካፖ ዼጌ ኬኤሎ ዲፃኣ ዹኡቂ ሻሂንቴኔ፤ ዬይ ቢያ ፔቴና ዶዔኔ።
  twi-ASANTE: Awurade sii nʼadwene pi sɛ ɔbɛsɛe Ɔbabaa Sion ɔfasuo a atwa ne ho ahyia
    no. Ɔde susuhoma too ho na wannyae ɔsɛeɛ no. Ɔmaa apie ne afasuo dii abooboo;
    wɔn nyinaa sɛeɛ.
  eng-WEBU: The LORD has purposed to destroy the wall of the daughter of Zion. He
    has stretched out the line. He has not withdrawn his hand from destroying; He
    has made the rampart and wall lament. They languish together.
  wal-wal: GODAI Xiyooni gimbbiyaa qolanau qachchiis; o likkiyo wodoruwaa micciis;
    o xaissennan de7iiddi, ba kushiyaa zaarenna. Hegaa gishshau, gimbbeenne qatoi
    issippe kunddanaadan oottiis.
  spa-PDDPT: Yavé determinó destruir el muro de la hija de Sion. Extendió su cordel,
    Él no restringió su mano de la destrucción. Tambaleó el muro y el antemuro. Ambos
    se desplomaron.
  gun-gun: Senhor ojee omoĩ avi Sião tetã kora ombovaipa uka aguã. Ha'e rami vy omoatã
    uka ixã mba'emo a'ãarã, ndoipe'ai guive opo ombovaipa e'ỹa ja. Ojapo kora ha'e
    imbotya opurupa rei aguã rami, ha'e nunga ha'e javi ikangypave ovy.
  ilo-ULB: Sitatanang nga inkeddeng ni Yahweh a dadaelenna ti pader ti siudad ti anak
    a babai Sion. Imbinnatna ti pangrukod ket saanna nga imbabawi ti imana a mangdaddadael
    iti pader. Ken pinagdung-awna dagiti bakud ken pinarukopna dagiti pader.
  kpg-kpg: Dimaadua guu hai bolo di abaaba o Zion la gi mooho gi lala. Mee gu haganoho
    gii donu nia mee ala belee haga mooho hagatau. Nia angulaa madaloohi mono abaaba
    ala i golo guu tinga gi hongo di gelegele, gu mooho.
  uig-ARA: '|ח| (خەت) پەرۋەردىگار زىئون قىزىنىڭ سېپىلىنى چېقىۋېتىشنى قارار قىلغان؛
    ئۇ ئۇنىڭغا ھالاك ئۆلچەم تانىسىنى تارتىپ قويغان؛ ئۇ قولىنى چېقىشتىن ھېچ ئۈزمىدى؛
    ئۇ ھەم ئىستىھكاملارنى ھەم سېپىلنى زارلاتتى؛ ئىككىسى تەڭ ھالسىراپ قايغۇرماقتا.'
  sus-sus: Alatala nan a ɲanige a xa Siyon tɛtɛ rabira. A mu siikɛ a rabafe ma. A
    bara tɛtɛ fari nun a bunyi birin nabira.
  pon-2006: KAUN-O ketin koasoanedier pwe kelen Saion kan en rehngkidi; E ketin sohngdier
    pwe en mwahngih uwen mwomwla me pahn wiawi. Wasahn iroir kan oh kehl kan wonohnehr
    nanpwel ohlahr.
  ksd-ksd: A Luluai i tar kure ba na re vue ra liplip kikil natu i Sion; I tar vung
    tar ra vinau na valavalar, pa i tak vue ra limana kan ra nila; I tar vabilua ra
    bobokon ma ra liplip; dir par dir tarip.
  tur-YTC: Yahve Siyon kızının duvarını yıkmaya karar verdi. İpi gerdi. Elini yıkmaktan
    çekmedi; Siperlerle duvara ağıt yaktırdı. İkisi birlikte zayıfladılar.
  grc-BRENT: ΗΘ. Καὶ ἐπέστρεψε διαφθεῖραι τείχος θυγατρὸς Σιών· ἐξέτεινε μέτρον, οὐκ
    ἀπέστρεψε χεῖρα αὐτοῦ ἀπὸ καταπατήματος, καὶ ἐπένθησε τὸ προτείχισμα, καὶ τεῖχος
    ὁμοθυμαδὸν ἠσθένησεν.
  ind-AYT: TUHAN bertekad menghancurkan tembok putri Sion. Dia merentangkan tali pengukur.
    Dia tidak menahan tangan-Nya untuk menghancurkan. Dia membuat benteng dan tembok
    meratap; mereka merana bersama-sama.
  nya-nya: Yehova anatsimikiza kugwetsa makoma a mwana wamkazi wa Ziyoni. Anawayesa
    ndi chingwe ndipo sanafune kuleka kuwagwetsa. Analiritsa malinga ndi makoma; onse
    anawonongeka pamodzi.
  hrv-hrv: 'Jahve naumi razvaliti zidove Kćeri sionske. Nape uže mjerničko, ne ustegnu
    ruku od rušenja. Predziđe, zidine zavi u tugu: oronuše zajedno.'
  mps-mps: Genuai Bidigo te genuai wiegi yai taun Saiongo masigigo nigai boma pai
    obo aluama, tagalabo homu yalio. Agai te obo bugagia mu usu sai, te obo dolai
    hagede. Tama agai te sę ebode gagamua sabeo. Agai te tigidali badu te obo dabe
    dali, te bobobage taua be dabe dali, te sese tama mu dolama, tagalali, tama sese
    tama mu dolama, mu elalubao.
  tpi-tpi: Bikpela i tingting pinis long brukim bikpela banis bilong gutpela taun
    Saion. Em i makim gut dispela banis, bilong bagarapim olgeta. Na em i no surik
    long dispela wok. Em i brukim olgeta hap bilong banis na ol i bagarap i stap.
  dan-1931: HERREN fik i Sinde at ødelægge Zions Datters Mur, han udspændte Snoren,
    holdt ikke sin Hånd fra Fordærv, lod Vold og Mur få Sorg, de vansmægted sammen.
  vie-OVCB: Chúa Hằng Hữu đã quyết định phá đổ các tường thành của Giê-ru-sa-lem xinh
    đẹp. Chúa đã phác thảo kế hoạch hủy diệt chúng và Ngài thực hiện điều Ngài đã
    định. Vì thế, các thành trì và tường lũy đã đổ sập trước mặt Ngài.
  guj-2017: યહોવાહે સિયોનની દીકરીની દીવાલો તોડી પાડવાનો નિશ્ચય કર્યો છે. તેમણે માપવાની
    દોરી લંબાવી છે અને તેનો નાશ કરવાથી પોતાનો હાથ પાછો પડવા દીધો નથી. તેમણે બુરજ તથા
    દીવાલોને ખેદિત કર્યા છે અને તેઓ એકસાથે ખિન્ન થાય છે.
  pon-2006A: KAUN-O ketin koasoanedier pwe kelen Saion kan en rengkidi; E ketin sohngdier
    pwe en mwahngih uwen mwomwla me pahn wiawi. Wasahn iroir kan oh kehl kan wonohnehr
    nanpwel ohlahr.
  por-BRBSL: Yahweh tem o propósito de destruir o muro da filha de Sião. Ele esticou
    a linha. Ele não retirou sua mão de destruir; Ele fez a muralha e a parede lamentar.
    Eles definham juntos.
  swe-swe: 'Herren (Jahve)hade beslutat att fördärva dottern Sions [Jerusalems] murar.
    Han har spänt ut mätsnöret, han har inte hållit tillbaka sin hand från att fördärva.
    Han har fått befästningsvallarna och murarna att jämra sig, de förtvinar (försvagas
    och förmultnar) tillsammans. [Den åttonde hebreiska bokstaven är: ח – Chet. Tecknet
    avbildar ett staket. Bokstaven symboliserar något som binder samman och inhägnar,
    rent fysiskt som ett staket eller en mur, eller socialt som vänskap och kärlek.
    I denna vers är det ordet ”hade beslutat” som börjar med den bokstaven. Det betonar
    att det som Herren har satt sig i sinnet slutligen måste ske. Nu är hans långmodighet
    slut.]'
  cth-cth: BAWIPA ni Zion canu e rapan hah raphoe hane a noe e patetlah raphoe hanelah
    a kut hno hoeh. Bangnuenae rui a payang teh, athung lae rapan hoi alawilae rapan
    hah khuikanae lah reirei a coung sak.
  twi-twi: Awurade sii nʼadwene pi sɛ ɔbɛsɛe Ɔbabea Sion fasu a atwa ne ho ahyia no.
    Ɔde susuhama too ho na wannyae ɔsɛe no. Ɔmaa pie ne afasu dii abooboo; wɔn nyinaa
    sɛee.
  hlt-hlt: BOEIPA loh Zion nu kah vongtung phae ham a moeh rhilam a toe coeng. A dolh
    lamloh a kut poem pawt tih rhalmahvong khaw a nguekcoi sak dongah vongtung khaw
    rhenten tahah.
  tbz-SIM: Ti Yiɛ̀ nKuyie nkuù tɑ̃ɑ̃tɛ́ kɛ bo puɔ nSiyɔ̃ɔ̃ ɛì kó iduotí, kù dɔú nkuhɔ̃ũ
    nku kùù beúnɛ̀, kù í yóó cɑ̃nnɛ ku nɔ̀ùtɛ̀ dɛmɔu kɛ̀ dɛ̀ í do, kuù pùɔ̀ nkuduotí
    dɛ miɛkɛ kɔku nɛ̀ ditowɑɑ̀ kɔku kɛ̀ ì wɛ̃nnɛ́ kɛ do kɛ nɑɑ́ ntidobontì.
  msy-2020: Ikiavɨra Itir God Saionɨn nguibar ekiar aghuimɨn dɨvazir gavgavim akarasa
    nɨghnɨsi. A bar deravɨra an dɨvazimɨn gara anesavsuisi, egha mati dɨpenimɨn ababanim
    damuasa benim inigha an ababanim gamigha gɨvagha, bar a gasɨghasɨki. A ingangarir
    kam damuasa iburaghburazir puvatɨ. A bar dɨvazir gavgavim akara a gasɨghasɨki,
    ezɨ da bar ikuvigha gɨfa. Dɨvazir kaba mati gumazamiziba bar ikuvigha azia mamaghɨra
    iti.
  dop-dop: Tɑcɑɑ n tʋ nyɑ́ tɑɑ kɛ́ sɩ n yɔkǝɣɩ Siyɔŋ koluŋɑ. N yɔkɑ-kɛɣɛ tǝkpɑtɑɑ,
    n tɑ nyɑ́. Nn kʋsǝɣɩ nyɑ́ niŋ nɑ ń tɑ yɔkǝtɑ-kɛ́. N tʋ koluŋɑ sɔsɑɣɑ nɑ sǝkpelɑɣɑ
    kɛ lǝyɑɣɑ tɑɑ. Sɩ nɑɑlɛ sɩ yɔkɑɑ tǝmʋɣʋmʋɣʋ.
  azb-azb: Rəbb niyyət etdi ki, Sion qızının divarlarını dağıtsın. Ölçü ipini dartıb,
    dağıtmaq üçün ondan əl çəkməyəcək. Qala divarını, səddini, matəmə bürüyüb, Hamısı
    qüvvələrini itirib.
  eng-DBY: 'Jehovah hath purposed to destroy the wall of the daughter of Zion: he
    hath stretched out the line, he hath not withdrawn his hand from destroying; and
    he hath made the rampart and the wall to lament: they languish together.'
  hin-2017: 'यहोवा ने सिय्योन की कुमारी की शहरपनाह तोड़ डालने की ठानी थी: उसने डोरी
    डाली और अपना हाथ उसे नाश करने से नहीं खींचा; उसने किले और शहरपनाह दोनों से विलाप
    करवाया, वे दोनों एक साथ गिराए गए हैं।'
  wol-KYG: Aji Sax jee dogoo rajaxe tatam janq Siyoŋ mu taaru, Moo tàllal buumu nattukaay,
    ngir tas ko, bankul loxoom it te màbbu ko. Moo jooyloo tata ak tabaxub fegukaay,
    ñu ànd tojatoo.
  eng-YLT: Devised hath Jehovah to destroy the wall of the daughter of Zion, He hath
    stretched out a line, He hath not turned His hand from destroying, And He causeth
    bulwark and wall to mourn, Together — they have been weak.
  eng-WYC-2017: The Lord thought to destroy the wall of the daughter of Zion; he stretched
    forth his cord, and turned not away his hand from perdition; the forewall, either
    the outerward, mourned, and the wall was destroyed altogether.
  eng-WMBB: The LORD has purposed to destroy the wall of the daughter of Zion. He
    has stretched out the line. He has not withdrawn his hand from destroying; He
    has made the rampart and wall lament. They languish together.
  urd-GVH: रब ने फ़ैसला किया कि सिय्यून बेटी की फ़सील को गिरा दिया जाए। उसने फ़ीते
    से दीवारों को नाप नापकर अपने हाथ को न रोका जब तक सब कुछ तबाह न हो गया। तब क़िलाबंदी
    के पुश्ते और फ़सील मातम करते करते ज़ाया हो गए।
  rug-rug: Vizatia e Zihova pude huara gore nia sa goba pa vari likohaena Zerusalema
    pa Zaione. Ṉava pakia Sa sa vasina kote huaria Sa meke lopu va noso ia Sa sa Limana
    pude huhuara. Va kabo i Sa sari na goba patu na vetu hakehakeina; keke gua mo
    murimuri taloa dia.
  gaz-gaz: Waaqayyo dallaa naannoo Intala Xiyoon jiru diiguuf murteesseera. Inni safartuu
    diriirseera; barbadeessuu irraas harka isaa hin deebifanne. Akka dallaan eegumsaatii
    fi keenyan faarsanii booʼan godhe; isaanis tokkummaadhaan badan.
  fra-LSG: L’Éternel avait résolu de détruire les murs de la fille de Sion; Il a tendu
    le cordeau, il n’a pas retiré sa main sans les avoir anéantis; Il a plongé dans
    le deuil rempart et murailles, Qui n’offrent plus ensemble qu’une triste ruine.
  yal-yal: Alatala bata a ragidi a xa Siyon taan makantan yinne rabira. A bata lutin
    bandun alogo a xa e birin sa yɛlanni a mi a yɛtɛ ratangama a raxɔri feen ma. A
    bata taan makantan yinne radinɲɛ ayi, e birin yi bira.
  haw-1868: Ua manao o Iehova e wawahi i ka pa o ke kaikamahine o Ziona; Ua hoomoe
    oia i ke kaula-aua, Aole ia i hoihoi mai i kona lima, mai ka luku ana; Hookanikau
    oia i ka pakaua, a me ka pahale, Kanikau pu no lakou.
  arb-NAV: عَزَمَ الرَّبُّ أَنْ يُقَوِّضَ سُورَ ابْنَةِ صِهْيَوْنَ. مَدَّ خَيْطَ الْقِيَاسِ
    وَلَمْ يَرُدَّ يَدَهُ عَنْ سَحْقِهَا، فَاسْتَبْكَى الْمِتْرَسَةَ وَالسُّورَ فَسَقَطَا
    مَعاً.
  ewe-ewe: Yehowa ɖoe kplikpaa be yeagbã gli le Zion vinyɔnu ŋu. Etsɔ nudzidzeka ɖo
    eŋu eye mehe eƒe asi ɖe megbe o, ke boŋ egbãe gudugudu. Ena be kpoƒuƒuwo kple
    gliwo siaa xa nu eye wo kple eve la siaa mu dze anyi.
  eng-LEE: 'The Lord hath resolved to destroy the wall of the daughter of Zion; he
    stretched out the measuring-line, he withdrew not his hand from destroying: and
    he caused the rampart and the wall to mourn; together they languish.'
  asm-FB: যিহোৱাই উদ্দেশ্যমূলকভাৱে চিয়োন-জীয়াৰীৰ গড় নষ্ট কৰিবলৈ মনস্থ কৰিলে। তেওঁ
    পৰিমান-জৰী পাৰি সেই গড় বিনষ্ট কৰাৰ পৰা তেওঁৰ হাত নোকোঁচালে। আৰু তেওঁ দুৰ্গৰ চৰিওফালে
    থকা গড়বোৰক বিলাপ কৰালে আৰু দুৰ্গবোৰ শক্তিহীন কৰিলে।
  sus-A: عَلَتَلَ نَن عَ حَنِفٍ عَ شَ سِيٌن تّتّ رَبِرَ. عَ مُ سِيكّ عَ رَبَقٍ مَ.
    عَ بَرَ تّتّ قَرِ نُن عَ بُنيِ بِرِن نَبِرَ.
  fra-SBL: Yahvé a décidé de détruire la muraille de la fille de Sion. Il a étiré
    la ligne. Il n'a pas retiré sa main de la destruction ; Il a fait pleurer les
    remparts et les murs. Ils se languissent ensemble.
  hbo-hbo: חָשַׁ֨ב יְהוָ֤ה ׀ לְהַשְׁחִית֙ חֹומַ֣ת בַּת־צִיֹּ֔ון נָ֣טָה קָ֔ו לֹא־הֵשִׁ֥יב
    יָדֹ֖ו מִבַּלֵּ֑עַ וַיּֽ͏ַאֲבֶל־חֵ֥ל וְחֹומָ֖ה יַחְדָּ֥ו אֻמְלָֽלוּ׃ ס
  kik-kik: Jehova nĩatuire itua rĩa kũmomora rũthingo rũrĩa rũthiũrũrũkĩirie Mwarĩ
    wa Zayuni. Nĩatambũrũkirie rũrigi rwa gũthima, na ndaagiririe guoko gwake gũtige
    kũrwananga. Nĩatũmire njirigo na thingo icakaye; o cierĩ igĩgĩtuĩka cia kwanangĩka.
  fra-NCL: Yahweh a médité de renverser les murs de la fille de Sion ; il a étendu
    le cordeau, il n’a pas retiré sa main qu’il ne les eût détruits ; il a mis en
    deuil le mur et l’avant-mur ; ils gisent tristement ensemble.
  cek-AK: Zion canu ih sipae to phraek pae hanah Angraeng mah khokhan boeh; anih mah
    tahhaih qui to payuengh moe, phraek han thuih boeh, anih loe ban azuk ving mak
    ai; abuephaih ahmuen hoi sipaenawk loe palungboeng o moe, nawnto qah o.
  cuk-cuk: Bab-Jehová, Sión-neggwebur-yeerdakleged-e-galu-matusur-ebirmaidi, omukuedgi
    binsasad. Obeloged-igar ilemakar mesisad, gwen-wile-daksasuli galu-matusur-maid
    obelosad. E-arsanyob-maidgi, e-galumar-birgi nunmak-itoged nagusad, bela we-ibmarmar
    malusad.
  uig-CYR: '|ח| (Хәт) Пәрвәрдигар Зион қизиниң сепилини чеқиветишни қарар қилған;
    У униңға һалак өлчәм танисини тартип қойған; У қолини чеқиштин һеч үзмиди; У һәм
    истиһкамларни һәм сепилни зарлатти; Иккиси тәң һалсирап қайғурмақта.'
  tel-2017: సీయోను కుమారి ప్రాకారాలు పాడు చెయ్యాలని యెహోవా ఉద్దేశపూర్వకంగా నిర్ణయించాడు.
    చెయ్యి చాపి కొలత గీత గీశాడు. గోడ నాశనం చెయ్యడానికి తన చెయ్యి వెనక్కు తీయలేదు.
    ఆయన ప్రహరీలు విలపించేలా చేశాడు. ప్రాకారాలు బలహీనం అయ్యేలా చేశాడు.
  hat-BSA: SENYÈ a te pran desizyon pou detwi miray a fi a Sion an. Li te lonje yon
    lign. Li pa t ralanti men l nan destriksyon. Li te fè ni ranpa, ni miray la plen
    tristès; y ap kriye ansanm.
  kos-kos: LEUM GOD El otela mu pot Zion enenu na in ikori. El srikeya in kalem na
    pwaye lupan acn ma ac kunausyukla. Tower ac pot in kalkal uh tukeni na oan musalla.
  hbo-WLC: חָשַׁ֨ב יְהוָ֤ה ׀ לְהַשְׁחִית֙ חוֹמַ֣ת בַּת־צִיּ֔וֹן נָ֣טָה קָ֔ו לֹא־הֵשִׁ֥יב
    יָד֖וֹ מִבַּלֵּ֑עַ וַיַּֽאֲבֶל־חֵ֥ל וְחוֹמָ֖ה יַחְדָּ֥ו אֻמְלָֽלוּ׃ ס
  ibo-ibo: Onyenwe anyị ekpebiela ibibi mgbidi gbara ada Zayọn gburugburu. O setịpụrụ
    ihe ọtụtụ; o sepụkwaghị aka ya na ibibi ya. O mere ka mkputamkpu aja na mgbidi
    ruo ụjụ, meekwa ka ha richapụsịa.
  ory-ory: ସଦାପ୍ରଭୁ ସିୟୋନ କନ୍ୟାର ପ୍ରାଚୀର ନଷ୍ଟ କରିବାକୁ ସଂକଳ୍ପ କରିଅଛନ୍ତି; ସେ ସୂତ୍ର ଟାଣିଅଛନ୍ତି,
    ସେ ବିନାଶକରଣରୁ ଆପଣା ହସ୍ତ ନିବୃତ୍ତ କରି ନାହାନ୍ତି; ମାତ୍ର ସେ ପରିଖା ଓ ପ୍ରାଚୀରକୁ ବିଳାପ
    କରାଇଅଛନ୍ତି; ସେମାନେ ଏକ ସମୟରେ ନିସ୍ତେଜ ହୋଇଅଛନ୍ତି।
  chk-chk: Ewe Samol mi Lapalap a apwüngala pwe epwe atatakisi tittin Sion. A aükü
    ewe leni ren eu selin aükük o pii pwe epwe unusen tala. A föri pwe ekewe imw tekia
    me ekewe tit ra tapök.
  rop-rop: “Wal YAWEI na bin meigim detlot wol langa Jerusalem ol buldan. Imbin pulumdan
    detlot wol lilbitlilbit raidap detlot wol bin ol binijap, en ola haiwan haus du.
  ukr-1871: Господь постановив розвалити мур дочки Сионової, простягнув шнура й не
    вдержав руку свою від розбурювання, позносив вали знадвірні, та й мури лежать
    повалені.
  deu-1951: Der HERR hatte sich vorgenommen, die Mauern der Tochter Zion zu zerstören;
    er spannte die Meßschnur aus, zog seine Hand nicht zurück, bis daß er sie vertilgte;
    Wall und Mauer versetzte er in Trauer; sie stehen allzumal kläglich da.
  eng-JPS: The LORD hath purposed to destroy the wall of the daughter of Zion; He
    hath stretched out the line, He hath not withdrawn His hand from destroying; but
    He hath made the rampart and wall to mourn, they languish together.
  srp-1865: Gospod naumi da raskopa zid kæeri Sionske, rasteže uže, i ne odvrati ruke
    svoje da ne zatre, i ojadi opkop i zid, iznemogoše skupa.
  lug-lug: Mukama yamalirira okumenya bbugwe eyeetoolodde muwala wa Sayuuni, n’agolola
    omuguwa ogupima, Omukono gwe ne guteewala kuzikiriza. Yaleetera enkomera ne bbugwe
    okukungubaga, byonna ne biggweerera.
  heb-heb: חשב יהוה להשחית חומת בת ציון נטה קו לא השיב ידו מבלע ויאבל חל וחומה יחדו
    אמללו׃
  ben-IRV: সদাপ্রভু সিয়োনের মেয়ের শহরের দেওয়াল ধ্বংস করার জন্য সংকল্প করেছেন; তিনি
    পরিমাপের রেখাকে প্রসারিত করেছেন এবং ধ্বংস করার থেকে নিজের হাতকে সরিয়ে নেননি;
    তিনি পরিখা ও দেওয়ালকে বিলাপ করিয়েছেন এবং সেগুলি একসঙ্গে দুর্বল করেছেন।
  pan-pan: ਯਹੋਵਾਹ ਨੇ ਸੀਯੋਨ ਦੀ ਧੀ ਦੀ ਸ਼ਹਿਰਪਨਾਹ ਨੂੰ ਢਾਹੁਣਾ ਠਾਣ ਲਿਆ, ਉਸ ਨੇ ਮਾਪ ਦੀ ਡੋਰੀ
    ਖਿੱਚੀ, ਉਸ ਨੇ ਆਪਣਾ ਹੱਥ ਨਾਸ ਕਰਨ ਤੋਂ ਨਾ ਹਟਾਇਆ, ਉਸ ਨੇ ਕਿਲ੍ਹੇ ਅਤੇ ਸ਼ਹਿਰਪਨਾਹ ਦੋਵਾਂ ਤੋਂ
    ਵਿਰਲਾਪ ਕਰਾਇਆ, ਉਹ ਦੋਵੇਂ ਇਕੱਠੇ ਬਰਬਾਦ ਹੋ ਗਏ।
  mya-JVB: ထာဝရဘုရား သည် ဇိအုန် သတို့သမီး ၏မြို့ရိုး ကို ဖြိုဖျက် မည်ဟု အကြံ တော်ရှိသည်အတိုင်း
    ၊ ကြိုး ကိုတန်း ၍ အစဉ်မပြတ်ဖြိုဖျက် တော်မူသဖြင့် ၊ အတွင်းမြို့ရိုး နှင့် ပြင်မြို့ရိုး
    တို့သည် အတူ ညည်းတွား ၍ ငိုကြွေးမြည်တမ်းရမည် အကြောင်းပြု တော်မူပြီ။
  hmo-hmo: Lohiabada ese iena lalona ia ha-aukaia, Ierusalema ena magu do ia hamakohia
    momokani. Ia ese tohoa varona dekena amo edia bada ia davaria, do ia hadikadia
    momokani totona, bona hari magu bona kohoro ibounai be idia dika vadaeni.
  urd-urd: ख़ुदावन्द ने दुख़्तर — ए — सिय्यून की दीवार गिराने का इरादा किया है; उसने
    डोरी डाली है, और बर्बाद करने से दस्तबरदार नहीं हुआ; उसने फ़सील और दीवार को मग़मूम
    किया; वह एक साथ मातम करती हैं।
  rus-SYN: Господь определил разрушить стену дщери Сиона, протянул вервь, не отклонил
    руки Своей от разорения; истребил внешние укрепления, и стены вместе разрушены.
  bqc-SIM: Dii zɛ̀ ń Siↄna bĩ́i gbooaoɛ. À ba yↄ̃̀wà, i gí ↄtↄ̃iwào. A tò a
    bĩ́iↄ lɛ́ pìa, aa gↄ̃̀ kɛ̀lɛkɛlɛ.
  tcz-CHONGTHU: Khopi hoitah Jerusalem chu apal jouse suhlhah ding angaiton, aman
    atoh gon bang bang in a sulhu soh tan ahi. Hijeh chun pal hole palvum jouse jong
    amasanga alhusoh tan ahi.
  mar-mar: सियोनकन्येचा तट नाहीसा करण्याचे परमेश्वराने ठरविले आहे. त्याने त्यावर दोरी
    ताणली आहे, आणि आपला हात संहार करण्यापासून आवरिला नाही. म्हणून त्याने तट व कोट
    ह्यास शोक करायला लाविला आहे. ते सर्वच व्याकूळ झाले आहेत.
  qub-qub: Quiquin Tayta Diosmi camacächisha cuyayllapaj Sión siudäta curalaraycaj
    pergan juchuchisha cananpäpis. Paymi camacächisha imano illgächinanpäpis. Mana
    cuyapaypami ushajpaj illgächisha. Pergancunata paymi juchuchisha. Cananga muntuy-muntuyllanami
    goturpaycan.
  bqp-bqp: Yinni Gusunɔ u gɔ̃ru doke u Yerusɑlɛmun gbɑ̃rɑnu kɔsuku. Wee u nu kɔsukɑ
    kpuro mɑm mɑm. Yɑ kuɑ wɔnwɔndu bɑɑmɑ kpuro. Gbɑ̃rɑnu yiru ye kpuro yɑ kuɑ bɑnsu.
  hat-hat: Seyè a, Bondye sèl Mèt la, te soti pou l' kraze miray lavil Siyon an. Li
    fè plan pou lè l' kraze l', li kraze l' nèt. Miray fò yo ak miray ranpa yo tonbe,
    yo kraze ansanm.
  eng-BSB: The LORD determined to destroy the wall of the Daughter of Zion. He stretched
    out a measuring line and did not withdraw His hand from destroying. He made the
    ramparts and walls lament; together they waste away.
  eng-WEBPB: The LORD has purposed to destroy the wall of the daughter of Zion. He
    has stretched out the line. He has not withdrawn his hand from destroying; He
    has made the rampart and wall lament. They languish together.
  kbq-kbq: Ra Anumzamo'a Jerusalemi kumamofo kuma kegina tapage hutrenigeno haviza
    haniegu agesa antahi'ne. Ana nehuno nofi avazuhumpi huno anteno keteno, azama
    rusuteno kuma keginama eri havizama hunaku'ma nehia azana eri onamagi'neanki rusuteno,
    kuma keginane, manisga hu'nezama ha'ma nehaza nonena eri haviza higeke zanasunku
    nehuke zavi ate'na'e.
  nhe-BL: TOTECO moilhui para quixolehuas ni altepetl Jerusalén tlen eliyaya yejyectzi.
    Quisencajqui quejatza quixolehuasquía huan quichijqui. Huan quema hualajque tocualancaitacahua
    ica ininchicahualis, nopa tepamitl tlen quiyahualohuayaya Jerusalén tlen techmanahuiyaya
    huetzqui tlatzintla.
  gub-BL: Amumew putar Zeruzarez pàrirogawtàtà ihe nehe, i'i Tupàn Tuweharupi Wiko
    Ma'e uzeupe. Umume'u imumaw pàwàm. Na'e umumaw tuwe. Pàrirogawtàtà, ywyok no,
    uzeka a'e wà. U'ar a'e 'ar mehe we wà.
  eng-DRA: 'Heth. The Lord hath purposed to destroy the wall of the daughter of Sion:
    he hath stretched out his line, and hath not withdrawn his hand from destroying:
    and the bulwark hath mourned, and the wall hath been destroyed together.'
