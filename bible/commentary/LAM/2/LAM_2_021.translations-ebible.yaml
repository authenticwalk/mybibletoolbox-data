verse: LAM.002.021
translations:
  mal-C: “യുവാവും വൃദ്ധനും ഒരുമിച്ച്, വീഥിയിലെ പൂഴിയിൽ കിടക്കുന്നു; എന്റെ യുവാക്കന്മാരും
    കന്യകമാരും വാളിനാൽ വീണുപോയിരിക്കുന്നു. നിന്റെ ക്രോധദിവസത്തിൽ നീ അവരെ വധിച്ചിരിക്കുന്നു;
    കരുണകൂടാതെ നീ അവരെ സംഹരിച്ചുകളഞ്ഞു.
  deu-TKW: Auf der Erde liegen in den Straßen Knabe und Greis. Meine Jungfraun und
    meine Jünglinge fielen durchs Schwert; du hast gemordet am Tage deines Zorns,
    geschlachtet ohne Erbarmen.
  lin-lin: Bibembe ya bilenge mpe ya mikolo elali-lali na babalabala ; basali na ngai
    ya mibali mpe ya basi bakufi na mopanga ! Obomi bango na mokolo ya kanda na Yo ;
    obomi bango na mawa te !
  eng-LSV: Lain on the earth [in] out-places have young and old, || My virgins and
    my young men have fallen by the sword, || You have slain in a day of Your anger,
    || You have slaughtered—You have not pitied.
  eng-GNV: 'The yong and the olde lie on the ground in the streetes: my virgins and
    my yong men are fallen by the sworde: thou hast slaine them in the day of thy
    wrath: thou hast killed and not spared.'
  eng-WEBSTER: 'The young and the old lie on the ground in the streets: my virgins
    and my young men have fallen by the sword; thou hast slain them in the day of
    thy anger; thou hast killed, and not pitied.'
  nhw-BL: “Xijtlachili inintlacayo telpocame huan huehuentzitzi catli tepejtoque ojojtipa.
    Totelpocahua huan toichpocahua quinmictijtoque ica machete. Ipan nopa tonal quema
    ticualaniyaya tohuaya, tiquinmicti. Tiquinmicti huan amo tiquintlapojpolhui.
  swh-ONEN: “Vijana na wazee hujilaza pamoja katika mavumbi ya barabarani, wavulana
    wangu na wasichana wameanguka kwa upanga. Umewaua katika siku ya hasira yako,
    umewachinja bila huruma.
  bba-bba: Wee bukurobu kɑ bibun ɡonu nu kpĩ swɛɛ sɔɔ. Bɑ nɛn wɔndiɑbɑ kɑ ɑluwɑɑsibɑ
    ɡo tɑbu sɔɔ. A derɑ bɑ bu sɑkirɑ wɔnwɔndu sɑri, wunɛn mɔrun sɑɑ.
  eng-KJVCPB: 'The young and the old lie on the ground in the streets: My virgins
    and my young men are fallen by the sword; Thou hast slain them in the day of thine
    anger; thou hast killed, and not pitied.'
  luo-luo: Jomatindo gi jomadongo nindo e yore motimo buru; yawuota gi nyiga oseneg
    gi ligangla. Isenegogi ka in gi mirima kendo isetiekogi ka ok idewo.
  meu-meu: Ariara ḡahudia ai memero bona iahu e hekida boumu; egu ulato bona egu uhau
    na dare ai vada e mase; emu badu dinana ai vada o aladia, vada o aladia mase,
    so bogadia hisi.
  npi-ULB: युवाहरू र पाकाहरू सडकहरूका धूलोमा पस्रिन्छन् । मेरा युवतीहरू र युवाहरू
    तरवारले ढालिएका छन् । तिनीहरूलाई दया नदेखाइकन तपाईंले तिनीहरूलाई मार्नुभएको छ
    ।
  yor-yor: “Ọmọdé àti àgbà ń sùn papọ̀ sínú eruku àwọn òpópó; àwọn ọ̀dọ́mọkùnrin àti
    ọ̀dọ́mọbìnrin mi ti ṣègbé nípa idà. Ìwọ pa wọ́n run ní ọjọ́ ìbínú rẹ, Ìwọ pa wọ́n
    láìní àánú.
  pes-OPCB: ببین چگونه پیر و جوان، دختر و پسر، به شمشیر دشمن کشته شده و در کوچه‌ها
    افتاده‌اند. تو در روز غضبت بر ایشان رحم نکردی و ایشان را کشتی.
  tgl-ULB: Humiga sa lupa sa mga lansangan ang mga bata at mga matatanda. Namatay
    sa pamamagitan ng espada ang aking mga birhen at malalakas na mga kalalakihan.
    Pinatay mo sila sa araw ng iyong matinding galit; walang awa mo silang pinatay
    at hindi nagpakita ng kahabagan.
  hui-hui: I̱naga waneigini bu hearubi wali agali wahe bu hearubi uruninaga tingini
    i̱ninaga hariga teneni homo payapayabu wima pedagoni ndobe. Waitigime wandari
    igiri daliahe uruni bibahende bo wahai hayagola ani wima pedagoni. Anduane Homogo-o
    í̠na i̱naga wali agali uruni dara holene irane nawigo nde harugo lalu dara nahe
    howa í̠naga keba timbuni holene tagira ibiyangi ti bo wahai harigoni.
  mya-mya: လူ​ကြီး​လူ​ငယ်​တို့​သည်​လမ်း​များ​ပေါ်​တွင် လဲ​၍​သေ​ရ​ကြ​ပါ​၏။ ပျို​ရွယ်​သူ​အ​မျိုး​သား​အ​မျိုး​သ​မီး​များ​သည်
    ရန်​သူ​၏​ဋ္ဌား​ဘေး​သင့်​၍​သေ​ရ​ကြ​ပါ​၏။ ကိုယ်​တော်​ရှင်​သည်​အ​မျက်​ထွက်​တော်​မူ​သော​နေ့​၌
    သ​နား​ညှာ​တာ​ခြင်း​မ​ရှိ​ဘဲ သူ​တို့​ကို​ကွပ်​မျက်​တော်​မူ​ပါ​၏။
  bod-N: སྲང་བར་དག་ཏུ་རྒན་གཞོན་ཐམས་ཅད་ས་རུ་འགྱེལ་ནས་ཤི ། བདག་གི་བུ་མོ་དང་ནི་གསར་བུ་ཐམས་ཅད་གྲི་ཁར་འགྱེལ།
    ། ཁྱེད་རང་ཁྲོས་པའི་ཉིན་ལ་དེ་རྣམས་ཐམས་ཅད་གསོད་པར་མཛད། ། ཁྱེད་ཀྱིས་དེ་རྣམས་བསད་ཀྱང་སྙིང་རྗེ་ཅི་ཡང་མ་གནང་ངོ་།
    །
  sna-sna: “Majaya navatana vavata pamwe chete muguruva romunzira; majaya angu navarandakadzi
    vangu vaurayiwa nomunondo. Makavauraya pazuva rokutsamwa kwenyu; makavabaya musina
    tsitsi.
  spa-BLM: “El joven y el anciano yacen en el suelo en las calles. Mis vírgenes y
    mis jóvenes han caído por la espada. Los has matado en el día de tu ira. Has masacrado,
    y no has compadecido.
  cac-cac: A eb' unin yed' eb' ichamtac vinac, toxo ix em latz'an eb' d'a yoltac calle
    schami. A eb' quelemtac yed' eb' ix cob'estac, ix cham eb' yuj q'uen espada. D'a
    sc'ual yoval a c'ool ix a mac'cham eb', majxo oc'laj a c'ol d'a eb'.
  swh-ULB: Wote wadogo kwa wakubwa wana keti kwenye udongo wa mitaa. Wanawake wangu
    wadogo na wanaume wangu wadogo wameanguaka kwa upanga; umewachinja pasipo kuwa
    hurumia.
  bel-bel: Дзеці і старцы ляжаць на зямлі ў пыле; дзевы мае і хлопцы загінулі ад меча;
    у дзень гневу Твайго ты іх біў, заколваў бязь літасьці».
  deu-ELBBK: Knaben und Greise liegen am Boden auf den Straßen; meine Jungfrauen und
    meine Jünglinge sind durchs Schwert gefallen; hingemordet hast du am Tag deines
    Zorns, geschlachtet ohne Schonung.
  mbb-OT: Nemekesesavuk diyà te menge zalan is nemematey he menge vatà wey menge meǥurang.
    Nemematey te tebek is menge vetan-en he menge maama wey menge vahi. Wazà nu en
    sikandan mehizuwi zutun te kebpenhimetayi nu kandan tenged te kegkepauk nu.
  mal-2015: വീഥികളിൽ ബാലനും വൃദ്ധനും നിലത്തു കിടക്കുന്നു; എന്റെ കന്യകമാരും യൗവനക്കാരും
    വാൾകൊണ്ടു വീണിരിക്കുന്നു; നിന്റെ കോപദിവസത്തിൽ നീ അവരെ കൊന്നു, കരുണകൂടാതെ അറുത്തുകളഞ്ഞു.
  rmc-rmc: O terne the o phure pašľon jekhetane andro prachos pro uľici. Mire terne
    čhaja the terne čhave sas murdarde le šabľenca. Andre oda džives, sar salas choľamen,
    murdarďal len a na sas tuke pharo.
  pes-OPV: جوانان و پیران در کوچه‌ها بر زمین می‌خوابند. دوشیزگان و جوانان من به شمشیرافتاده‌اند.
    در روز غضب خود ایشان را به قتل رسانیده، کشتی و شفقت ننمودی.
  ron-1924: Копиий ши бэтрыний стау кулкаць пе пэмынт ын улице; фечоареле ши тинерий
    мей ау кэзут учишь де сабие; й-ай учис ын зиуа мынией Тале ши й-ай ынжунгият фэрэ
    милэ.
  ben-OBCV: “পথে পথে ধুলোর মধ্যে যুবক ও বৃদ্ধ সকলেই লুটিয়ে পড়ে আছে; আমার যুবকেরা
    ও কুমারী-কন্যারা তরোয়ালের আঘাতে ভূপাতিত হয়েছে। তোমার ক্রোধের দিনে তুমি তাদের
    বধ করেছ; কোনো মমতা ছাড়াই তুমি তাদের কেটে ফেলেছ।
  som-som: Yar iyo weyn baa dhulkay jiifaan jidadka dhexdooda, Hablahaygii iyo barbaarradaydiiba
    seef baa lagu laayay. Waxaad iyaga laysay maalintii cadhadaada, waad gowracday
    oo uma aad tudhin.
  lat-VUC: 'Sin Jacuerunt in terra foris puer et senex; virgines meæ et juvenes mei
    ceciderunt in gladio: interfecisti in die furoris tui, percussisti, nec misertus
    es.'
  eng-ASVBT: 'The youth and the old man lie on the ground in the streets; My virgins
    and my young men are fallen by the sword: Thou hast slain them in the day of thine
    anger; thou hast slaughtered, and not pitied.'
  ita-1885: Fanciulli e vecchi son giaciuti per terra in su le strade; Le mie vergini,
    ed i miei giovani son caduti per la spada; Tu hai ucciso nel giorno della tua
    ira, Tu hai ammazzato, tu non hai risparmiato.
  eng-LXXUP: 'The child and old man Have lain down in the street: My virgins and my
    young men Are gone into captivity: Thou hast slain them With the sword and with
    famine; In the day of thy wrath thou hast mangled them, Thou hast not spared.'
  eng-ULB: Both the young and the old lie on the dust of the streets. My young women
    and my young men have fallen by the sword; you have slaughtered them without taking
    pity on them.
  spa-VBL: Los muertos, jóvenes y viejos, yacen juntos en el polvo de las calles.
    Mis jóvenes y mis mujeres jóvenes, han sido asesinados por la espada. Los mataste
    cuando estabas enojado; los has masacrado sin piedad.
  fra-_FOB: Le jeune homme et le vieillard sont couchés par terre dans les rues; mes
    vierges et mes jeunes gens d'élite sont tombés par l'épée; tu as tué, au jour
    de ta colère, tu as égorgé, tu n'as point épargné!
  mal-mal: വീഥികളിൽ ബാലനും വൃദ്ധനും നിലത്ത് കിടക്കുന്നു; എന്റെ കന്യകമാരും യൗവനക്കാരും
    വാൾകൊണ്ട് വീണിരിക്കുന്നു; അങ്ങയുടെ കോപദിവസത്തിൽ അങ്ങ് അവരെ കൊന്ന്, കരുണ കൂടാതെ
    അറുത്തുകളഞ്ഞു.
  urd-GVR: Laṛkoṅ aur buzurgoṅ kī lāsheṅ mil kar galiyoṅ meṅ paṛī haiṅ. Mere jawān
    laṛke-laṛkiyāṅ talwār kī zad meṅ ā kar gir gae haiṅ. Jab terā ġhazab nāzil huā
    to tū ne unheṅ mār ḍālā, berahmī se unheṅ maut ke ghāṭ utār diyā.
  suz-BL: ठिटा नु खाल्‍पापुकी लांम गोल्‍शो बाक्‍नीम। आ ठिटी मीश मुर नु ठिटा वोंइश
    मुर तरवारमी साइक्‍चा पुंइसाक्‍म। गे इन गाइश्‍शो नाक्‍ती मेको आन कली शिशी मपाइक्‍थु
    साइक्‍तीनी।
  eng-NOY: “The boy and the old man lie on the ground in the streets; My virgins and
    my young men are fallen by the sword; Thou hast slain them in the day of thine
    anger; Thou hast killed, and hast shown no mercy.
  ita-1927: Fanciulli e vecchi giacciono per terra nelle vie; le mie vergini e i miei
    giovani son caduti per la spada; tu li hai uccisi nel dì della tua ira, li hai
    massacrati senza pietà.
  ckb-ckb: «گەنج و پیر پێکەوە پاڵکەوتن لەسەر زەوی شەقامەکان، پاکیزە و لاوەکانم بە
    شمشێر کوژراون. لە ڕۆژی تووڕەییتدا ئەوانت کوشت، ئەوانت بەبێ بەزەیی سەربڕی.
  eng-BBE: 'The young men and the old are stretched on the earth in the streets; my
    virgins and my young men have been put to the sword: you have sent death on them
    in the day of your wrath, causing death without pity.'
  kan-OKCV: ಯುವಕರು ಮತ್ತು ವೃದ್ಧರು ಬೀದಿಗಳ ನೆಲದ ಮೇಲೆ ಮಲಗಿದ್ದಾರೆ. ನನ್ನ ಯುವಕರು, ಯುವತಿಯರು
    ಖಡ್ಗದಿಂದ ಹತರಾಗಿದ್ದಾರೆ. ನಿನ್ನ ಕೋಪದ ದಿನದಲ್ಲಿ ನೀನು ಅವರನ್ನು ಸಾಯಿಸಿರುವಿರಿ, ಕೊಂದುಹಾಕಿದಿರಿ,
    ಕನಿಕರಿಸಲಿಲ್ಲ.
  tam-2017: வாலிபனும் முதிர்வயதுள்ளவனும் தெருக்களில் தரையிலே கிடக்கிறார்கள்; என்னுடைய
    இளம்பெண்களும், வாலிபர்களும் பட்டயத்தால் விழுந்தார்கள்; உமது கோபத்தின் நாளிலே வெட்டி,
    அவர்களைத் தப்பவிடாமல் கொன்றுபோட்டீர்.
  spa-RV-1909: 'Niños y viejos yacían por tierra en las calles; mis vírgenes y mis
    mancebos cayeron á cuchillo: mataste en el día de tu furor, degollaste, no perdonaste.'
  ron-BTF: Tânărul și bătrânul zac la pământ pe străzi, fecioarele mele și tinerii
    mei au căzut prin sabie; tu i-ai ucis în ziua mâniei tale, ai ucis și nu ai cruțat.
  eng-WEBP: “The youth and the old man lie on the ground in the streets. My virgins
    and my young men have fallen by the sword. You have killed them in the day of
    your anger. You have slaughtered, and not pitied.
  eng-FBV: The dead, young and old, lie together in the dust of the streets. My young
    men and young women, have been killed by the sword. You killed them when you were
    angry; you have slaughtered them without mercy.
  nld-1939: Ter aarde liggen op straat Knapen en grijsaards, Mijn jonge dochters en
    mannen Gevallen door het zwaard! Gij hebt ze gedood op de dag van uw gramschap,
    Ze zonder genade geslacht.
  nch-BL: “Xijtachili inintacayo telpocame huan huehuentzitzi cati tepejtoque ojojtipa.
    Totelpocahua huan toichpocahua quinmictijtoque ica macheta. Ipan nopa tonali quema
    ticualaniyaya ica tojuanti, tiquinmicti. Tiquinmicti huan amo tiquintapojpolhui.
  vie-1934: Những người trẻ và già nằm sải trên đất trong đường phố. Những gái trẻ
    và trai trẻ ta đều ngã dưới mũi gươm. Ngài giết đi nơi ngày thạnh nộ, tru diệt
    chẳng xót thương.
  hin-CV: “सड़क की धूलि में युवाओं एवं वृद्धों के शव पड़े हुए हैं; मेरे युवक, युवतियों
    का संहार तलवार से किया गया है. अपने कोप-दिवस में आपने उनका निर्दयतापूर्वक संहार
    कर डाला है.
  spa-BES: Los jóvenes y los ancianos están tendidos sobre la tierra en las calles;
    Mis vírgenes y mis jóvenes han sido puestos a la espadahas enviado muerte sobre
    ellos en el día de tu ira, causando muerte sin piedad.
  tdx-tdx: ש Ty tora’e naho ty androanavi-bey, songa màndre an-tane an-dalañe eo;
    o somondrarakoo naho o ajalahikoo, fonga zinevo’ i fibaray; binaibai’o amy andron-kaviñera’oy
    zinama’o fa tsy niferenaiña’o.
  tha-KJV: คนหนุ่มและคนแก่นอนเหยียดอยู่ตามพื้นดินในถนน สาวพรหมจารีและชายหนุ่มของข้าพระองค์​ถู​กคมดาบหวดล้มลงแล้ว
    พระองค์​ได้​ทรงประหารเขาในวันเมื่อพระองค์ทรงกริ้ว ได้​ทรงสังหารเขาเสียโดยปราศจากพระกรุณา
  por-BR-2018: Jovens e velhos jazem por pelas ruas; minhas virgens e meus rapazes
    caíram à espada; tu os mataste no dia de tua ira, degolaste sem ter compaixão.
  deu-ELO: Knaben und Greise liegen am Boden auf den Straßen; meine Jungfrauen und
    meine Jünglinge sind durchs Schwert gefallen; hingemordet hast du am Tage deines
    Zornes, geschlachtet ohne Schonung.
  eng-WYC-2018: A child and an eld man lie on the earth withoutforth; my virgins and
    my young men fell down by sword; thou hast slain them in the day of thy strong
    vengeance, thou smotest and didest no mercy. (A child and an old man lie on the
    ground outside; my virgins and my young men fell down by the sword; thou hast
    killed them on the day of thy strong vengeance, thou struck them down, and showed
    no mercy.)
  epo-epo: Surtere sur la stratoj kuŝis junuloj kaj maljunuloj; Miaj junulinoj kaj
    junuloj falis de glavo; Vi mortigis en la tago de Via kolero, buĉis kaj ne kompatis.
  uig-PIN: '|ש| (Xiyn) Yaxlar ⱨǝm ⱪerilar koqilarda yetixmaⱪta; Pak ⱪizlirim wǝ yax
    yigitlirim ⱪiliqlinip yiⱪildi; Ularni ƣǝziping qüxkǝn künidǝ ⱪirdingsǝn; Ularni
    ⱨeq ayimay soydungsǝn.'
  beo-beo: Ayeligi amola asigilai defele, logoba:le bogogia:i dialebe ba:sa. Ayeligi
    amola uda a:fini ilia da ha lai ilia gegesu gobiheiga fane lelegebe ba:sa. Hina
    Gode! Dia ougi eso amoga Di da mae asigiliwane, ili medole lelegei.
  tpi-OTNT: Ol birua i bin kilim i dai ol yangpela manmeri na ol lapun tu, na bodi
    bilong ol i slip i stap nabaut long ol rot bilong mi. Bikpela, yu belhat tru long
    ol dispela manmeri bilong mi, na yu no marimari long ol. Nogat. Yu bin kilim ol
    i dai.
  hau-SA: “Matasa da tsofaffi duk suna kwanciya a cikin ƙurar tituna; an karkashe
    matasa da ’yan matana da takobi. Ka kashe su a ranar fushinka; ka kashe su ba
    tausayi.
  uig-LAT: '|ש| (Shiyn) Yashlar hem qérilar kochilarda yétishmaqta; Pak qizlirim we
    yash yigitlirim qilichlinip yiqildi; Ularni gheziping chüshken künide qirdingsen;
    Ularni héch ayimay soydungsen.'
  nde-nde: Abatsha labadala babhazalele ndawonye ebhuqwini lwemigwaqo; izinsizwa zami
    lezintombi zibulewe ngenkemba. Ubabulele ngosuku lokuthukuthela kwakho; awaze
    waba lesihawu lapho ubabulala.
  ton-ton: '“ʻAe kakai talavou mo e mātuʻa ʻoku nau tokoto ʻi he kelekele ʻi he ngaahi
    hala: kuo tō ʻi he heletā ʻeku kau tāupoʻou mo ʻeku kau talavou: kuo ke tāmateʻi
    ʻakinautolu ʻi he ʻaho ʻo ho houhau; kuo ke tāmateʻi pea ʻikai manavaʻofa.'
  ces-1613: Leží na zemi po ulicích mladý i starý, panny mé i mládenci moji padli
    od meče, zmordoval jsi je, a zbil v den prchlivosti své bez lítosti.
  eng-WMB: “The youth and the old man lie on the ground in the streets. My virgins
    and my young men have fallen by the sword. You have killed them in the day of
    your anger. You have slaughtered, and not pitied.
  tam-TCV: “வாலிபரும், முதியோரும் ஒன்றாய் வீதிகளின் புழுதியில் விழுந்து கிடக்கிறார்கள்;
    வாலிபரும், கன்னிப்பெண்களும் வாளால் வெட்டி வீழ்த்தப்பட்டிருக்கிறார்கள். உமது கோபத்தின்
    நாளிலே அவர்களை வெட்டிப் போட்டீர்; இரக்கமின்றி அவர்களை வெட்டிக் கொன்றீர்.
  ceb-ULB: Nagbuy-od sa kadalanan ang mga tigulang ug mga batan-on. Nangamatay ang
    akong mga ulay ug ang akong kusgan nga mga kalalakin-an pinaagi sa espada. Gipatay
    nimo sila sa adlaw sa imong kapungot; gipatay mo sila sa bangis nga pamaagi ug
    wala ka mipakita ug kaluoy.
  pol-UBG: Leżą na ziemi, na ulicach, dziecko i starzec. Moje dziewice i moi młodzieńcy
    polegli od miecza; pobiłeś ich w dzień swego gniewu, zabiłeś ich bez litości.
  urd-GVU: لڑکوں اور بزرگوں کی لاشیں مل کر گلیوں میں پڑی ہیں۔ میرے جوان لڑکے لڑکیاں
    تلوار کی زد میں آ کر گر گئے ہیں۔ جب تیرا غضب نازل ہوا تو تُو نے اُنہیں مار ڈالا،
    بےرحمی سے اُنہیں موت کے گھاٹ اُتار دیا۔
  deu-1912: Es lagen in den Gassen auf der Erde Knaben und Alte; meine Jungfrauen
    und Jünglinge sind durchs Schwert gefallen. Du hast erwürgt am Tage deines Zorns;
    du hast ohne Barmherzigkeit geschlachtet.
  kan-2017: ಯುವಕರು ಮತ್ತು ವೃದ್ಧರು ಬೀದಿಗಳಲ್ಲಿ ನೆಲದ ಮೇಲೆ ಬಿದ್ದಿರುತ್ತಾರೆ, ನನ್ನ ತರುಣಿಯರು
    ಹಾಗು ತರುಣರು ಖಡ್ಗದಿಂದ ಹತರಾಗಿದ್ದಾರೆ; ನೀನು ಕೋಪತೀರಿಸಿಕೊಳ್ಳುವ ದಿನದಲ್ಲಿ ಅವರನ್ನು ಕೊಂದುಹಾಕಿದಿ,
    ಕನಿಕರಿಸದೆ ಸಂಹರಿಸಿದಿ.
  yap-yap: Fel’ yangren nge pilbithir e go’ yad ba aw’ u lan e kanawo’ ni karmad’.
    Pumo’on nge ppin ni bfel’ yangeren, e karm’ad ko saydon rok e pi to’ogor. Mu thang
    e pogofan rorad nide wurngan’um ni gelngin e damumuw rom e rofen nem.
  hlt-MCSB: Camoe patong loh tollong diklai dongah yalh uh. Ka oila rhoek neh ka tongpang
    rhoek khaw cunghang dongah cungku uh. Na thintoek hnin kah na ngawn tih lungma
    na ti kolla na ngawn.
  mdy-ETH: ዼጌሢንታ ጋርቾንታ ዒማ ጎይፆ ዎዺንቲ ጎይፃ ኬኤሪንቴኔ፤ ዼጌ ዓቲንቆንታ ዉዱራሢንታ ሞርኮኮ ጬንቾ ዓራፓ ዎዺ ኩርሴኔ፤
    ኔኤኒ ዻጋዼ ዓቦና ማኣሚቃይዶ ኔ ዔያቶ ሹኪሲሴኔ።
  twi-ASANTE: “Mmɔfra ne mpanin adeda abɔ mu mfuturo mu wɔ mmɔntene so, me mmeranteɛ
    ne mmabaawa atotɔ wɔ akofena ano. Wakum wɔn wɔ wʼabufuo da; wayam wɔn na wannya
    ahummɔborɔ.
  eng-WEBU: “The youth and the old man lie on the ground in the streets. My virgins
    and my young men have fallen by the sword. You have killed them in the day of
    your anger. You have slaughtered, and not pitied.
  wal-wal: Cimai naatoi katama giddo ogiyaa buhiyan zin77iis; ta geela7otinne ta wodallati
    bisuwan wuridosona. Neeni ne hanqquwaa gallassi eta woradasa; etau qarettennan
    eta siifadasa.
  spa-PDDPT: En el suelo por las calles Están tendidos el joven y el anciano. Mis
    doncellas cayeron a filo de espada. Les diste la muerte el día de tu furor. Una
    matanza sin contemplación.
  gun-gun: Mba'eta kunumigue ha'e tujakue'i re'õgue yvy rupi ikuai tape ikuai va'e
    rupi. Xea pygua kunhataĩgue ha'e kunumigue ojukapaa kyxe py. Ndee ae ma rejuka
    uka ndepoxya ára py. Remboaxy e'ỹ re rejuka uka.
  ilo-ULB: Naiwalang iti daga kadagiti kalsada dagiti ubbing ken lallakay. Napasag
    dagiti birhenko ken dagiti tattaok a mamaingel babaen iti kampilan. Pinapataymo
    ida iti aldaw ti pungtotmo; naulpit ti panangpapataymo ken saanka a naasian kadakuada.
  kpg-kpg: Digau mmaadua mono gau ala e lligi e mmoe mmoe i hongo nia ala. Nia hulumanu
    dauwa o nia hagadaumee gu dadaaligi nia dama daane mono dama ahina. Goe gu dadaaligi
    digaula i lodo do hagawelewele hagalee manawa dumaalia.
  uig-ARA: '|ש| (شىين) ياشلار ھەم قېرىلار كوچىلاردا يېتىشماقتا؛ پاك قىزلىرىم ۋە ياش
    يىگىتلىرىم قىلىچلىنىپ يىقىلدى؛ ئۇلارنى غەزىپىڭ چۈشكەن كۈنىدە قىردىڭسەن؛ ئۇلارنى
    ھېچ ئايىماي سويدۇڭسەن.'
  sus-sus: Fonikee nun xɛmɔxie, e birin lantanxi bɔxi ma taa tunxunyie ra. N ma ginɛdimɛdie
    nun n ma sɛgɛtalae, santidɛgɛma bara e birin faxa. I bara faxɛ ti i xɔnɔ lɔxɔɛ.
    I bara e kɔn naxaba, I mu kinikini.
  pon-2006: Koaros me mah oh pwulopwul kan wonohnehr mehla nanial akan, Nein imwintihti
    kan kedlahs kemelahr mwahnakapw oh peinakapw akan, Komwi ketin kemeiraillahr ni
    sohte kupwur mahk ni rahnen omwi engiengo.
  ksd-ksd: A barmana ma ra kua dir va ra pia ta ra umana nga; Kaugu umana inip na
    vavina ma kaugu umana barmana dia tar virua ta ra pakat na vinarubu; U ga ubu
    diat ta ra bung u kulot i tana; u ga vardodoko, ma vakir u ga varmari.
  tur-YTC: “Gençler ve yaşlılar sokaklarda yerde yatıyorlar. El değmemiş kızlarımla
    gençlerim kılıçla düştüler. Öfken gününde onları öldürdün. Boğazladın, ama acımadın.
  grc-BRENT: ΧΣΕΝ. Ἐκοιμήθησαν εἰς τὴν ἔξοδον παιδάριον καὶ πρεσβύτης· παρθένοι μου
    καὶ νεανίσκοι μου ἐπορεύθησαν ἐν αἰχμαλωσίᾳ, ἐν ῥομφαίᾳ καὶ ἐν λιμῷ ἀπέκτεινας,
    ἐν ἡμέρᾳ ὀργῆς σου ἐμαγείρευσας, οὐκ ἐφείσω.
  ind-AYT: Pemuda dan orang tua tergeletak di atas tanah di jalan-jalan. Gadis-gadisku
    dan pemuda-pemudaku telah dibunuh dengan pedang. Engkau membunuh mereka pada hari
    kemarahan-Mu; Engkau membantai tanpa belas kasihan.
  nya-nya: Anyamata ndi okalamba aligone pamodzi pa fumbi la mʼmisewu ya mu mzinda;
    anyamata anga ndi anamwali anga aphedwa ndi lupanga. Inu Yehova mwawapha pa tsiku
    la mkwiyo wanu; mwawapha mopanda chifundo.
  hrv-hrv: U uličnoj prašini leže djeca i starci; moje djevice i moji mladići od mača
    padoše. Ti ih pomori u dan gnjeva svojega, ti ih pokla nemilice.
  mps-mps: Te boi bidi dabego augwa moni ge hwągo te gesi wegi ogwa me, monu dabe
    me, ela silalio. Awe, augwaligo te we sasiąwai gesi bidi dabe dali, te bidigo
    sasiąwai gesi we dabe dali te ela muani. Tama augwaligo tigi dabe eno sunumi
    dabede subigila wilalua pabo. Genuai Bidi, nago eno te we bidi dabe dali sębę
    mu yalio. Tama nago augwali dali hobede me ebeo. Menio. Nago augwali elama, isilai
    dao.
  tpi-tpi: Ol birua i bin kilim i dai ol yangpela manmeri na ol lapun tu, na bodi
    bilong ol i slip i stap nabaut long ol rot bilong mi. Bikpela, yu belhat tru long
    ol dispela manmeri bilong mi, na yu no marimari long ol. Nogat. Yu bin kilim ol
    i dai.
  dan-1931: I Gaderne ligger på Jorden unge og gamle, mine Jomfruer og mine Ynglinge
    faldt for Sværdet; på din Vredesdag slog du ihjel, hugged ned uden Skånsel.
  vie-OVCB: Xem kìa, họ đang nằm la liệt giữa đường phố— cả trẻ lẫn già, con trai
    và con gái, đều bị tàn sát dưới lưỡi gươm quân thù. Chúa đã giết họ trong ngày
    thịnh nộ, tàn sát họ chẳng chút xót thương.
  guj-2017: જુવાન તથા વૃદ્ધો શેરીઓમાં ભૂમિ પર પડેલા છે. મારી કન્યાઓ તથા મારા યુવાનોને
    તલવારથી કાપી નાખવામાં આવ્યાં છે. તમે તમારા કોપના સમયમાં તેઓને મારી નાખ્યાં છે;
    તમે દયા કર્યા વગર તેમની કતલ કરી છે.
  pon-2006A: Koaros me mah oh pwulopwul kan wonohnehr mehla nanial akan, Nein imwintihti
    kan kedlahs kemelahr mwahnakapw oh peinakapw akan, Komwi ketin kemeiraillahr ni
    sohte kupwur mahk ni rahnen omwi engiengo.
  por-BRBSL: “Os jovens e o homem velho jazem no chão, nas ruas. Minhas virgens e
    meus jovens caíram pela espada. Você os matou no dia de sua raiva. Você abateu,
    e não teve pena.
  swe-swe: 'På marken (i dammet), på gatorna (öppet ute)ligger både unga och gamla,
    mina jungfrur och mina unga män har fallit för svärdet. Du har slaktat dem på
    din vredes dag; du slaktade dem urskillningslöst. [Den tjugoförsta hebreiska bokstaven
    är: ש – Shin. Tecknet avbildar en tand, och symboliserar ofta att krossa och att
    förgöra något. I denna vers är det ordet ”på marken” som börjar med denna bokstav
    och visar hur just förgörelsen är dominant.]'
  cth-cth: Camo hoi matawngnaw teh talai dawk a kamlei awh toe. Kaie tami, thoundoun
    tanglakacuemnaw hai tahloi hoi koung a kamlei toe. Na lungkhueknae hnin dawk ahnimouh
    teh pahren laipalah na thei teh koung na raphoe toe.
  twi-twi: “Mmofra ne mpanyin da adabum wɔ mmɔnten so mfutuma mu so, me mmerante ne
    mmabaa atotɔ wɔ afoa ano. Woakum wɔn wɔ wʼabufuwda; woayam wɔn na woannya ahummɔbɔ.
  hlt-hlt: Camoe patong loh tollong diklai dongah yalh uh. Ka oila rhoek neh ka tongpang
    rhoek khaw cunghang dongah cungku uh. Na thintoek hnin kah na ngawn tih lungma
    na ti kolla na ngawn.
  tbz-SIM: Ibí nɛ̀ bɛkótíbɛ̀ bɛɛ̀ ku kɛ duɔ́ duɔ́ icɛ miɛkɛ, mudoò muù kùɔ bɛsɑpɑ̀mbɛ̀
    nɛ̀ bɛdɑpɑ̀mbɛ̀, ɑ miɛkɛ kɛɛ̀ yɛ̀nní kɑ̀ɑ bɛ̀ kùɔ, kɛ bɛ̀ fìé, bɑ́ mɛsémmɛ̀ í
    dɑ bo.
  msy-2020: '@see-verse:LAM.002.020'
  dop-dop: Akpɑtǝlɑɑ nɑ ɩfepiyɑ pɑ hǝntɑ ɑtɛɣɛ tɑpǝŋ nɑ tuluŋɑsɩ kɛ hɑpɛɛ nɔɔsɩ. Pɑ
    kʋwɑ mɑ pɛɛlɑɑ nɑ mɑ ɩfepiyɑ. Nyɑ́ pɑ́ɑ́nɑ́ kʋyɑkʋ wule kɛ n kʋ-wɛ. N lɛntɑ-wɛɣɛ
    pǝtɔɔtǝlɛ fɛɩ.
  azb-azb: Gənclər, qocalar toz-torpaqda, küçələrdə yatır. Bakirə qızlarım, igidlərim
    qılıncdan keçirilir. Qəzəbləndiyin gün onları qətlə çatdırmısan, Aman vermədən
    qırmısan.
  eng-DBY: 'The child and the old man lie on the ground in the streets; my virgins
    and my young men are fallen by the sword: thou hast slain [them] in the day of
    thine anger; thou hast killed, thou hast not spared.'
  hin-2017: सड़कों में लड़के और बूढ़े दोनों भूमि पर पड़े हैं; मेरी कुमारियाँ और जवान
    लोग तलवार से गिर गए हैं; तूने कोप करने के दिन उन्हें घात किया; तूने निष्ठुरता
    के साथ उनका वध किया है।
  wol-KYG: Mag ak ndaw a ngi ne lareet fi suuf ci mbedd yi; sama janq jeek sama xale
    yu góor yi tëdd, fàddoo saamar. Yaa rey ci sa bésub mer, yaa rendi te yërëmoo.
  eng-YLT: Lain on the earth [in] out-places have young and old, My virgins and my
    young men have fallen by the sword, Thou hast slain in a day of Thine anger, Thou
    hast slaughtered — Thou hast not pitied.
  eng-WYC-2017: A child and an eld [or old] man lie on the earth withoutforth; my
    virgins and my young men fell down by sword; thou hast slain them in the day of
    thy strong vengeance, thou smotest and didest no mercy.
  eng-WMBB: “The youth and the old man lie on the ground in the streets. My virgins
    and my young men have fallen by the sword. You have killed them in the day of
    your anger. You have slaughtered, and not pitied.
  urd-GVH: लड़कों और बुज़ुर्गों की लाशें मिलकर गलियों में पड़ी हैं। मेरे जवान लड़के-लड़कियाँ
    तलवार की ज़द में आकर गिर गए हैं। जब तेरा ग़ज़ब नाज़िल हुआ तो तूने उन्हें मार डाला,
    बेरहमी से उन्हें मौत के घाट उतार दिया।
  rug-rug: Sari tie vaqura na barogoso si eko varigara koasa kavuru pa siraṉa; sari
    qua koreo vaqura na vineki vaqura si mate pa vedara. Agoi va matei koasa rane
    sapu bugoro Agoi; loke Mua tataru meke seke matei Agoi.
  gaz-gaz: “Dargaggoonnii fi maanguddoonni, walii wajjin awwaara karaa irra ciisu;
    dargaggoonnii fi shamarran koo goraadeedhaan ajjeefamaniiru. Ati gaafa dheekkamsa
    keetiitti isaan fixxe; gara laafina tokko malee isaan qalte.
  fra-LSG: Les enfants et les vieillards sont couchés par terre dans les rues; Mes
    vierges et mes jeunes hommes sont tombés par l’épée; Tu as tué, au jour de ta
    colère, Tu as égorgé sans pitié.
  yal-yal: Diidine nun fonne birin biraxi bɔxɔni kirane xɔn. N ma sungutunne nun n
    ma banxulanne bata faxa yɛngɛni. I bata faxan ti i ya xɔlɔ gbeen lɔxɔni, i yi
    muxune kɔɛ raxaba hinantareyani.
  haw-1868: Ua moe no ka opiopio, a me ka elemakule ma ka lepo ma na alanui; Ua hina
    ko'u mau wahine puupaa, a me ko'u poe kanaka ui i ka pahikaua; Ua luku mai oe
    ia lakou i ka la o kou inaina, Ua pepehi mai no oe, aole i aloha.
  arb-NAV: قَدِ انْطَرَحَ الصَّبِيُّ وَالشُّيُوخُ فِي غُبَارِ الطُّرُقَاتِ. سَقَطَ
    عَذَارَايَ وَشُبَّانِي بِالسَّيْفِ. قَدْ قَتَلْتَهُمْ فِي يَوْمِ غَضَبِكَ، وَنَحَرْتَهُمْ
    مِنْ غَيْرِ رَحْمَةٍ.
  ewe-ewe: “Ɖeviwo kple tsitsiawo siaa ɖo baba ɖe anyigba le kpɔdomewo, nye ɖekakpuiwo
    kple ɖetugbiwo tsi yi nu. Ewu wo le wò dzikudogbe, etsrɔ̃ wo nublanuimakpɔmakpɔtɔe.
  eng-LEE: 'There lie down on the ground in the streets the lad and the ancient: my
    virgins and my young men are fallen by the sword: thou hast slain on the day of
    thy anger; thou hast slaughtered, thou hast not pitied.'
  asm-FB: ডেকা আৰু বুঢ়া লোক, আলিবাটৰ মাটিত পৰি আছে। মোৰ যুৱতী আৰু যুৱকসকল তৰোৱালৰ
    দ্বাৰাই পতিত হৈছে। তুমি তোমাৰ ক্ৰোধৰ দিনাত তেওঁলোকক বধ কৰিলা; তুমি দয়া নকৰি হত্যা
    কৰিলা।
  sus-A: قٌنِكٍيٍ نُن شّمْشِيٍ، عٍ بِرِن لَنتَنشِ بْشِ مَ تَا تُنشُنيِيٍ رَ. ﭑ مَ
    فِنّدِ مّدِيٍ نُن ﭑ مَ سّفّتَلَيٍ، سَنتِدّفّمَ بَرَ عٍ بِرِن قَشَ. عِ بَرَ قَشّ
    تِ عِ شْنْ لْشْي. عِ بَرَ عٍ كْن نَشَبَ، عِ مُ كِنِكِنِ.
  fra-SBL: « Le jeune et le vieillard sont couchés par terre dans les rues. Mes vierges
    et mes jeunes hommes sont tombés par l'épée. Tu les as tués au jour de ta colère.
    Vous avez massacré, et pas plaint.
  hbo-hbo: שָׁכְב֨וּ לָאָ֤רֶץ חוּצֹות֙ נַ֣עַר וְזָקֵ֔ן בְּתוּלֹתַ֥י וּבַחוּרַ֖י נָפְל֣וּ
    בֶחָ֑רֶב הָרַ֙גְתָּ֙ בְּיֹ֣ום אַפֶּ֔ךָ טָבַ֖חְתָּ לֹ֥א חָמָֽלְתָּ׃ ס
  kik-kik: “Andũ ethĩ o na arĩa akũrũ makomete hamwe rũkũngũ-inĩ rwa njĩra, aanake
    akwa na airĩtu moragĩtwo na rũhiũ rwa njora. Ũmoragĩte mũthenya ũrĩa ũrakarĩte;
    ũmoragĩte ũtekũmaiguĩra tha.
  fra-NCL: « Ils sont couchés par terre dans les rues, l’enfant et le vieillard ;
    mes vierges et mes jeunes hommes sont tombés par l’épée ; tu as égorgé au jour
    de ta colère, tu as immolé sans pitié.
  cek-AK: Nawkta hoi mitongnawk loe loklam ah angsong o sut boeh; kacuem kaimah ih
    tangla hoi thendoengnawk doeh sumsen hoiah amtimh o boeh; palung na phuihaih niah
    nihcae to na hum; tahmenhaih tawn ai ah na hum.
  cuk-cuk: ”Sapingana, degi, dule-serganse-bakale, neg-imbaba burgwar mellemamaid.
    An-sapingana, degi, an-yagana, es-suidgi oburgwilesmalad. Be-uludedbali, be wemar
    oburgwisad, bela-bela-wiledaksuli, be wemar oburgwisad.
  uig-CYR: '|ש| (Шийн) Яшлар һәм қерилар кочиларда йетишмақта; Пак қизлирим вә яш
    жигитлирим қиличлинип жиқилди; Уларни ғәзивиң чүшкән күнидә қирдиңсән; Уларни
    һеч айимай сойдуңсән.'
  tel-2017: యువకులూ, వృద్ధులూ వీధుల్లో నేల మీద పడి ఉన్నారు. నా కన్యకలూ, నా యోధులూ
    కత్తి చేత కూలి పోయారు. నీ ఉగ్రత దినాన నువ్వు వాళ్ళను హతం చేశావు. జాలి లేకుండా
    వాళ్ళందరినీ నువ్వు చంపావు.
  hat-BSA: Sou tè nan lari yo, kouche jenn yo ak granmoun yo. Vyèj mwen yo ak jennonm
    mwen yo te tonbe sou nepe. Ou te touye yo nan jou gwo kòlè Ou a; Ou te fè masak,
    san pitye.
  kos-kos: Mwet fusr ac mwet matu uh kewa misa oan inkanek uh. Mukul fusr ac mutan
    fusr anwuki ke cutlass nutin mwet lokoalok. Kom onelosi ac tiana pakomutalos ke
    len in kasrkusrak lom.
  hbo-WLC: שָׁכְב֨וּ לָאָ֤רֶץ חוּצוֹת֙ נַ֣עַר וְזָקֵ֔ן בְּתוּלֹתַ֥י וּבַחוּרַ֖י נָפְל֣וּ
    בֶחָ֑רֶב הָרַ֙גְתָּ֙ בְּי֣וֹם אַפֶּ֔ךָ טָבַ֖חְתָּ לֹ֥א חָמָֽלְתָּ׃ ס
  ibo-ibo: “Ụmụ okorobịa na ndị okenye dinakọrọ nʼotu ebe, nʼuzuzu nke okporoụzọ.
    E jirila mma agha gbuo ụmụ okorobịa m na ụmụ agbọghọ m. I gbuola ha nʼụbọchị iwe
    gị; i gburu ha jụ inwe ọmịiko nʼahụ ha.
  ory-ory: ଯୁବକ ଓ ବୃଦ୍ଧ ଲୋକ ବାଟର ଭୂମିରେ ପଡ଼ିଅଛନ୍ତି; ଆମ୍ଭର କୁମାରୀ ଓ ଯୁବକଗଣ ଖଡ୍ଗରେ ହତ
    ହୋଇ ପଡ଼ିଅଛନ୍ତି; ତୁମ୍ଭେ ସେମାନଙ୍କୁ ଆପଣା କ୍ରୋଧର ଦିନରେ ବଧ କରିଅଛ; ତୁମ୍ଭେ ଦୟା ନ କରି
    ହତ୍ୟା କରିଅଛ।
  chk-chk: Ekewe ät me ekewe chinlap ra mätiu won ekewe al. Ekewe föpwül me ekewe
    alüal ra mäla ren ketilas. Ka nirela lon ränin om song, ka nirela, nge kosap ümöümöch
    ngeniir.
  rop-rop: Detlot yang pipul en ol detlot olbala pipul, deibin leidan dedwan langa
    roud ebriweya. Detlot enami bin kilim ded ola boi en gel. Deibin binijimap olabat
    garram olabat bigwan naif. Yubin binijimap olabat langa det dei wen yubin brabli
    gitwail. Yu nomo bin abum eni kainwan filing blanga olabat.
  ukr-1871: Дїти й сивоволосї лежать на землї по улицях; дїви мої й молодцї мої від
    меча полягли; ти вбивав їх у день гнїву твого, мордував без милосердя.
  deu-1951: Junge und Alte liegen draußen auf der Erde; meine Jungfrauen und meine
    Jünglinge sind durch das Schwert gefallen; du hast sie am Tage deines grimmigen
    Zornes erwürgt, du hast sie schonungslos niedergemacht!
  eng-JPS: The youth and the old man lie on the ground in the streets; my virgins
    and my young men are fallen by the sword; Thou hast slain them in the day of Thine
    anger; Thou hast slaughtered unsparingly.
  srp-1865: Leže na zemlji po ulicama djeca i starci, djevojke moje i mladiæi moji
    padoše od maèa, pobio si ih u dan gnjeva svojega i poklao ne žaleæi.
  lug-lug: “Abato n’abakulu bonna bafiiridde wamu mu nfuufu ey’enguudo; abavubuka
    bange ne bawala bange battiddwa n’ekitala; obattidde ku lunaku olw’obusungu bwo,
    era obasse awatali kusaasira.
  heb-heb: שכבו לארץ חוצות נער וזקן בתולתי ובחורי נפלו בחרב הרגת ביום אפך טבחת לא
    חמלת׃
  ben-IRV: অল্প বয়সী যুবকরা ও বুড়োরা রাস্তায় রাস্তায় মাটিতে পড়ে আছে, আমার কুমারীরা
    ও যুবকেরা তরোয়ালের আঘাতে পড়ে গেছে; তুমি নিজের রাগের দিনের তাদেরকে হত্যা করেছ;
    তুমি নির্মমভাবে হত্যা করেছ এবং দয়া দেখাও নি।
  pan-pan: ਜੁਆਨ ਅਤੇ ਬੁੱਢੇ ਗਲੀਆਂ ਵਿੱਚ ਜ਼ਮੀਨ ਉੱਤੇ ਪਏ ਹਨ, ਮੇਰੀਆਂ ਕੁਆਰੀਆਂ ਅਤੇ ਮੇਰੇ ਜੁਆਨ
    ਤਲਵਾਰ ਨਾਲ ਡਿੱਗ ਪਏ। ਤੂੰ ਉਹਨਾਂ ਨੂੰ ਆਪਣੇ ਕ੍ਰੋਧ ਦੇ ਦਿਨ ਵਿੱਚ ਘਾਤ ਕੀਤਾ, ਤੂੰ ਉਹਨਾਂ ਨੂੰ
    ਵੱਢ ਸੁੱਟਿਆ ਅਤੇ ਤਰਸ ਨਾ ਖਾਧਾ!
  mya-JVB: လူ အကြီးအငယ် တို့သည် လမ်း ၌မြေ ပေါ် မှာ တုံးလုံး နေရကြပါ၏။ အကျွန်ုပ် ၏လူပျို
    နှင့် အပျို တို့သည် ထား ဖြင့် သေ ရကြပါပြီ။ ကိုယ်တော် သည် အမျက် တော် ထွက်သောနေ့
    ၌၊ သူတို့ကို မ သနား ဘဲကွပ်မျက် တော်မူပြီ။
  hmo-hmo: Hanua ena ariara ena kahu dekenai, memero bona tau burukadia idia hekure
    hebou, idia mase vadaeni. Kekeni badadia bona uhau, be tuari kaia dekena amo idia
    mase. Oiemu badu dinana dekenai oi aladia vadaeni, oi aladia mase vadaeni, oi
    bogahisihisi henidia lasi.
  urd-urd: बुज़ुर्ग — ओ — जवान गलियों में ख़ाक पर पड़े हैं; मेरी कुँवारियाँ और मेरे
    जवान तलवार से क़त्ल हुए; तू ने अपने क़हर के दिन उनको क़त्ल किया; तूने उनको काट
    डाला, और रहम न किया।
  rus-SYN: Дети и старцы лежат на земле по улицам; девы мои и юноши мои пали от меча;
    Ты убивал их в день гнева Твоего, заколал без пощады.
  bqc-SIM: Nɛ́fɛ̃nɛn gbɛ̃zↄ̃ↄ gɛↄ gↄ̃̀ kálɛa zɛau luutɛ̃u. Wà ma ɛ̀waasoↄ ń ma
    wɛ̃́ndiaↄ dɛ̀dɛ ń fɛ̃ndao. N ń dɛdɛ n pↄfɛ̃gↄↄ, n ń kaalɛ ń wɛ̃nagwasai.
  tcz-CHONGTHU: Ven, lamlen dunga kijam chap ho khu – Khangdong le tehseho, Numei
    chapang holeh pasal chapang ho, Galmite chemjam a thijeng ahiuve. Na lung han
    petin nathat gamin, Lungsetna beihelin nabol’e.
  mar-mar: तरुण आणि वृध्द असे दोघेही रस्त्यात भूमीवर कसे पडले आहेत. माझे तरुण व तरुणी
    तलवारीने पडले आहेत; तू आपल्या क्रोधाच्या दिवशी त्यांच्यावर कसलिही दया केली नाही
    तर त्यांना निर्दयपणे मारलेस.
  qub-qub: «Wamracunapis, auquincunapis cällicunachömi wañusha mashtarpaycan. Mösucunapis,
    jipashcunapis cuchuypami wañusha. Rabyasha caycashayqui örami wañuchishcanqui.
    Mana cuyapaypami wañuchishcanqui.
  bqp-bqp: Wee bukurobu kɑ bibun gonu nu kpĩ swɛɛ sɔɔ. Bɑ nɛn wɔndiɑbɑ kɑ ɑluwɑɑsibɑ
    go tɑbu sɔɔ. A derɑ bɑ bu sɑkirɑ wɔnwɔndu sɑri, wunɛn mɔrun sɑɑ.
  hat-hat: Jenn gason kou granmoun mouri atè nan mitan lari. Jenn tifi yo ak jenn
    tigason yo mouri nan lagè! Jou ou fè kòlè a, ou touye moun, ou kraze moun san
    gad dèyè.
  eng-BSB: Both young and old lie together in the dust of the streets. My young men
    and maidens have fallen by the sword. You have slain them in the day of Your anger;
    You have slaughtered them without compassion.
  eng-WEBPB: “The youth and the old man lie on the ground in the streets. My virgins
    and my young men have fallen by the sword. You have killed them in the day of
    your anger. You have slaughtered, and not pitied.
  kbq-kbq: Ha' vahe'mo'za kasefa vahe'ene tavava ozafaramima zamahe frizage'za, kuma
    kankamumpina, kugusopafi mase'naze. Nahezaveramine mofa'neramina bainati kazinteti
    zamahe fri'naze. Ra Anumzamoka anama krimpama ahea knafina, magore hunka ozmatre
    zamahe fri' vagare'nane.
  nhe-BL: “Xijtlachili inintlacayo telpocame huan huehuentzitzi tlen tepejtoque ojojtipa.
    Totelpocahua huan toichpocahua quinmictijtoque ica machete. Ipan nopa tonal quema
    ticualaniyaya tohuaya, tiquinmicti. Tiquinmicti huan ax tiquintlapojpolhui.
  gub-BL: 'Heta umàno ma''e kwer heityk pyrer nahu rupi wà: kwàkwàmo wà, tua''uhez
    ma''e wà no. Zauxiapekwer uzuka kwàkwàmo heremiaihu takihepuku pupe a''e wà. Uzuka
    kuzàwaza heremiaihu a''e wà no. Nekwahy haw ''ar mehe erezuka kar wapuhareko ''ym
    pà ne wà.'
  eng-DRA: 'Sin. The child and the old man lie without on the ground: my virgins and
    my young men are fallen by the sword: thou hast slain them in the day of thy wrath:
    thou hast killed, and shewn them no pity.'
