verse: LAM.002.002
translations:
  mal-C: യാക്കോബിന്റെ സകലനിവാസികളെയും കർത്താവ് ദയകൂടാതെ വിഴുങ്ങിക്കളഞ്ഞു; അവിടത്തെ
    ക്രോധത്തിൽ അവിടന്ന് യെഹൂദാ പുത്രിയുടെ ശക്തികേന്ദ്രങ്ങൾ തകർത്തുകളഞ്ഞു. അവളുടെ രാജ്യത്തെയും
    പ്രഭുക്കന്മാരെയും നിലത്തോളം നിന്ദിതരാക്കിയിരിക്കുന്നു.
  deu-TKW: Schonungslos vertilgte der Herr alle Auen Jakobs, riß nieder in seinem
    Grimm die Festen der Tochter Juda, warf zu Boden, entweihte das Reich und seine
    Fürsten,
  lin-lin: Na kozanga mawa, Nkolo abebisi bandako nyonso ya Jakobi ; na kanda na Ye,
    akweyisi bandako batonga makasi ya Yuda, mwasi kitoko, mpe asambwisi bokonzi mpe
    bakambi na yango.
  eng-LSV: The Lord has swallowed up, || He has not pitied any of the pleasant places
    of Jacob, || He has broken down in His wrath || The fortresses of the daughter
    of Judah, || He has caused to come to the earth, || He defiled the kingdom and
    its princes.
  eng-GNV: 'The Lord hath destroyed al the habitations of Iaakob, and not spared:
    he hath throwen downe in his wrath ye strong holds of the daughter of Iudah: he
    hath cast the downe to ye ground: he hath polluted the kingdome and the princes
    thereof.'
  eng-WEBSTER: 'The LORD hath swallowed up all the habitations of Jacob, and hath
    not pitied: he hath thrown down in his wrath the strong holds of the daughter
    of Judah; he hath brought them down to the ground: he hath polluted the kingdom
    and its princes.'
  nhw-BL: Toteco quisosolo nochi tochajchaj tiisraelitame [2:2 Tiiixhuihua Jacob o
    Israel.]. Ica se tlatoctzi ica icualancayo quisemanqui nochi tepancalme catli
    más cuali tlasencahuali para ipan timomanahuijtosquíaj. Tlalchi huetztoc nochi
    catli eltoya ipan Jerusalén, nopa altepetl más yejyectzi ipan tlali Judá. Quitlamiltijtoc
    inintlanahuatilhua catli itztoyaj tlanahuatiani nica huan quinpinahualtijtoc.
  swh-ONEN: Bila huruma Bwana ameyameza makao yote ya Yakobo; katika ghadhabu yake
    amebomoa ngome za Binti Yuda. Ameuangusha ufalme wake na wakuu wake chini kwa
    aibu.
  bba-bba: U Isirelibɑn wɑ̃ɑ yenu kɑ ben wusun ɡbɑ̃rɑnu kpuro sururɑ kɑ mɔru wɔnwɔndu
    sɑri. Ni wee nu wɔrukɑ temɔ. U ben bɑndu kɑ ten wiruɡibun dɑm buɑ.
  eng-KJVCPB: 'The Lord hath swallowed up all the habitations of Jacob, and hath not
    pitied: He hath thrown down in his wrath the strong holds of the daughter of Judah;
    He hath brought them down to the ground: he hath polluted the kingdom and the
    princes thereof.'
  luo-luo: Ruoth Nyasaye oseketho mier duto mag Jakobo ka ok odewo; nikech mirimbe
    osemuko kuonde mochiel motegno mag Nyar Juda. Nokuodo wi jopinyno gi jotende mi
    odwoko lochgi chien.
  meu-meu: Ḡaubada ese Iakob ena noho gabudia iboudiai vada e habuadia tari, se bogadia
    hisi; Iuda kekenina ena gabu aukadia na ena badu ai vada e gigidia dobi; basileia
    mai ikwarana taudia ida vada e haketodia tano ai, mai hemaradia ida.
  npi-ULB: परमरप्रभुले याकूबका सबै नगरलाई स्वाहा पार्नुभएको छ, र तिनलाई दया देखाउनुभएको
    छैन । उहाँको रिसको दिनमा उहाँले यहूदाकी छोरीका किल्लाबन्दी गरिएका सहरहरू भत्काइदिनुभएको
    छ । उहाँले राज्य र यसका शासकहरूलाई अपमानमा भुइँ ढाल्नुभएको छ ।
  yor-yor: Láìní àánú ni Olúwa gbé ibùgbé Jakọbu mì; nínú ìrunú rẹ̀, ni ó wó ibi gíga
    ọmọbìnrin Juda lulẹ̀. Ó ti mú ìjọba àti àwọn ọmọ-aládé ọkùnrin lọ sínú ilẹ̀ ní
    àìlọ́wọ̀.
  pes-OPCB: خداوند به خانه‌های قوم اسرائیل رحم نکرد و تمام آنها را ویران نمود. او
    قلعه‌های اورشلیم را در هم شکست و اسرائیل را با تمام بزرگانش بی‌حرمت نمود.
  tgl-ULB: Nilamon at nawalan ng habag ang Panginoon sa buong bayan ni Jacob. Sa kaniyang
    poot pinabagsak niya ang mga matitibay na lungsod ng anak na babae ng Juda; ihinampas
    niya sa lupa sa kawalan ng dangal at kahihiyan ang kaharian at ang kaniyang mga
    prinsipe.
  hui-hui: Anduane Homogohanda Isaraele dara nahe howa tinaga anda bu hearu bibahende
    bo gialo wahai helene. Ibugua Yuda tanoha wai pabe hongohe hearu bo gialabagabu
    wahene. Tanobi agali haguane ogoniha hearubi bibahende bope hai howa ibugua ti
    mo taga timbuni hene.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​သ​နား​က​ရု​ဏာ​ကင်း​မဲ့​စွာ ယု​ဒ​ရွာ​ရှိ​သ​မျှ​ကို​ဖျက်​ဆီး​တော်​မူ​၍
    ယု​ဒ​ပြည်​ကို​ကာ​ကွယ်​သည့်​ခံ​တပ်​များ​ကို ဖြို​ချ​တော်​မူ​၏။ ကိုယ်​တော်​သည်​နိုင်​ငံ​နှင့်​အုပ်​စိုး​သူ​မင်း​များ​ကို
    အ​သ​ရေ​ပျက်​စေ​တော်​မူ​၏။
  bod-N: གཙོ་བོས་ཡ་ཀོབ་ཁོ་ཡི་གནས་ཀུན་ནི། ། ཁྱུར་མིད་བཏང་ཡང་ཐུགས་ནི་ཡེ་མི་འགྱོད། །
    ཁོང་གིས་ཉིད་ཀྱི་ཐུགས་ཁྲོ་ཆེན་པོའི་ནང་། ། ཡ་ཧུ་དཱ་ཡི་མི་སྡེའི་མཁར་རྣམས་བཤིག ། ཁོང་གིས་རྒྱལ་ཁབ་དང་ནི་འགོ་དཔོན་རྣམས།
    ། ས་ལ་བརྡབས་ཏེ་ངོ་ཚ་ཐེབས་པར་མཛད། །
  sna-sna: Ishe akamedza ugaro hwose hwaJakobho akasavanzwira tsitsi; mukutsamwa kwake
    akakoromorera pasi nhare dzoMwanasikana weJudha. Akawisira pasi umambo hwake namachinda
    ahwo mukunyadziswa.
  spa-BLM: El Señor se ha tragado todas las moradas de Jacob sin piedad. Ha derribado
    en su ira las fortalezas de la hija de Judá. Los ha hecho caer al suelo. Ha profanado
    el reino y sus príncipes.
  cac-cac: Man̈xa junoc chon̈ab' b'aj cajan eb' yin̈tilal vin̈aj Jacob ixto can yuj
    Jehová. A yuj yoval sc'ool, elan̈chamel ix laj yac' lajvoquem scuartel eb' aj
    Judá. Toxo ix satel snivanil yelc'och jun nación yed' masanil eb' yajal yaj d'ay.
  swh-ULB: Bwana amemeza na hajawa na huruma kwa miji yote ya Yakobo. Siku za hasira
    zake ameangusha miji imara ya binti wa Yuda; kwa aibu ameshusha chini ufalme na
    watala wake.
  bel-bel: Загубіў Гасподзь усе селішчы Якава, не ўмілажаліўся, разбурыў у лютасьці
    Сваёй умацаваньні дачкі Юдавай, скінуў на зямлю, адкінуў царства і князёў ягоных,
    як нечысьць;
  deu-ELBBK: Der Herr hat schonungslos vernichtet alle Wohnstätten Jakobs; er hat
    in seinem Grimm niedergerissen die Festungen der Tochter Juda; zu Boden geworfen,
    entweiht hat er das Königtum und seine Fürsten.
  mbb-OT: Wazè en sikandin mehizu hein midezeetan din is langun he menge valey te
    menge kevuwazan ni Jacob. Tenged te pauk din midwaǥey zin is binerengbeng he menge
    inged diyà te Juda. Impekevavè din wey mibpeel-elezan din heini he ginhedian wey
    is menge pengulu kayi.
  mal-2015: കർത്താവു കരുണ കാണിക്കാതെ യാക്കോബിന്റെ മേച്ചൽപുറങ്ങളെയൊക്കെയും നശിപ്പിച്ചിരിക്കുന്നു;
    തന്റെ ക്രോധത്തിൽ അവൻ യെഹൂദാപുത്രിയുടെ കോട്ടകളെ ഇടിച്ചുകളഞ്ഞിരിക്കുന്നു; രാജ്യത്തെയും
    അതിലെ പ്രഭുക്കന്മാരെയും അവൻ നിലത്തിട്ടു അശുദ്ധമാക്കിയിരിക്കുന്നു.
  rmc-rmc: Le Rajeske na sas pharo te zňičinel savore khera le Jakoboskre. Andre peskri
    choľi čhiďa tele o pevnosťi le Judaskre. Čhiďa tele pre phuv leskro kraľišagos
    the leskre rajen a dikhľa len tele.
  pes-OPV: خداوند تمامی مسکن های یعقوب را هلاک کرده و شفقت ننموده است. قلعه های دختر
    یهودارا در غضب خود منهدم ساخته، و سلطنت وسرورانش را به زمین انداخته، بی‌عصمت ساخته
    است.
  ron-1924: Домнул а нимичит фэрэ милэ тоате локуинцеле луй Иаков. Ын урӂия Луй, а
    дэрымат ынтэритуриле фийчей луй Иуда ши ле-а прэвэлит ла пэмынт; а фэкут де окарэ
    ымпэрэция ши кэпетенииле ей.
  ben-OBCV: কোনো মমতা ছাড়াই প্রভু যাকোবের সমগ্র আবাস গ্রাস করেছেন; তিনি সক্রোধে যিহূদা-কন্যার
    দুর্গগুলি উৎপাটন করেছেন। তার রাজ্য ও তার রাজপুরুষদের অসম্মানের সঙ্গে তিনি ভূলুণ্ঠিত
    করেছেন।
  som-som: Sayidku wuxuu liqay rugihii dadka Yacquub oo dhan, umana uu tudhin. Wuxuu
    cadhadiisii ku dumiyey qalcadihii dadka Yahuudah, Oo dhulkuu ku soo xooray iyagii,
    Oo boqortooyadii iyo amiirradeediiba nijaas buu ku tiriyey.
  lat-VUC: 'Beth Præcipitavit Dominus, nec pepercit omnia speciosa Jacob: destruxit
    in furore suo munitiones virginis Juda, et dejecit in terram; polluit regnum et
    principes ejus.'
  eng-ASVBT: 'The Lord hath swallowed up all the habitations of Jacob, and hath not
    pitied: He hath thrown down in his wrath the strongholds of the daughter of Judah;
    He hath brought them down to the ground; he hath profaned the kingdom and the
    princes thereof.'
  ita-1885: Il Signore ha distrutte tutte le stanze di Giacobbe, senza risparmiarle;
    Egli ha diroccate le fortezze della figliuola di Giuda, Nella sua indegnazione,
    E le ha abbattute in terra; Egli ha profanato il regno, ed i suoi principi.
  eng-LXXUP: 'In the day of his wrath The Lord has overwhelmed her as in the sea,
    And not spared: He has brought down in his fury All the beautiful things of Jacob;
    He has brought down to the ground The strongholds of the daughter of Judah: He
    has profaned her king and her princes.'
  eng-ULB: The Lord has swallowed up and has had no compassion on all the towns of
    Jacob. In the days of his anger he has thrown down the fortified cities of the
    daughter of Judah; in dishonor he has brought down to the ground the kingdom and
    its rulers.
  spa-VBL: El Señor ha destruido sin piedad todos los lugares donde vivían los descendientes
    de Jacob. En su ira ha derribado las fortalezas de la hija de Judá. Ha demolido
    y degradado el reino y a sus dirigentes.
  fra-_FOB: Le Seigneur a détruit sans pitié toutes les demeures de Jacob; il a ruiné,
    dans sa fureur, les forteresses de la ville de Juda; il les a jetées par terre,
    il a profané le royaume et ses chefs.
  mal-mal: കർത്താവ് കരുണ കാണിക്കാതെ യാക്കോബിന്റെ മേച്ചൽപുറങ്ങളെയൊക്കെയും നശിപ്പിച്ചിരിക്കുന്നു;
    തന്റെ ക്രോധത്തിൽ അവിടുന്ന് യെഹൂദാപുത്രിയുടെ കോട്ടകളെ ഇടിച്ചുകളഞ്ഞിരിക്കുന്നു;
    രാജ്യത്തെയും അതിലെ പ്രഭുക്കന്മാരെയും അവിടുന്ന് നിലത്തിട്ട് അശുദ്ധമാക്കിയിരിക്കുന്നു.
  urd-GVR: Rab ne berahmī se Yāqūb kī ābādiyoṅ ko miṭā ḍālā, qahr meṅ Yahūdāh Beṭī
    ke qiloṅ ko ḍhā diyā. Us ne Yahūdāh kī saltanat aur buzurgoṅ ko ḳhāk meṅ milā
    kar un kī behurmatī kī hai.
  suz-BL: परमप्रभुमी शिशी मपथु याकूब आ बाक्‍तीक नेल्‍ल खतम सेल्‍तु। मोपा चुरशा यहूदा
    आ तमी आ गारो हिरशो सहर नेल्‍ल खतम सेल्‍तु। मेकोमी मेको राज्‍य नु आ सासन पाइब आन
    कली मान मताइब, आइक्‍च सेल्‍तु।
  eng-NOY: Lord hath swallowed up without pity all the habitations of Jacob; He hath
    thrown down in his wrath the strongholds of the daughter of Judah; He hath brought
    down to the ground, he hath profaned the kingdom and its princes.
  ita-1927: Il Signore ha distrutto senza pietà tutte le dimore di Giacobbe; nella
    sua ira, ha rovesciato, ha stese al suolo le fortezze della figliuola di Giuda,
    ne ha profanato il regno e i capi.
  ckb-ckb: پەروەردگار بەزەیی نەهاتەوە، هەموو نشینگەکانی یاقوبی هەڵلووشی، بە تووڕەیی
    خۆی قەڵاکانی یەهودای کچی ڕووخاند. پاشایەتی و میرەکانی زەلیل کرد دایگرتنە سەر زەوی.
  eng-BBE: The Lord has given up to destruction all the living-places of Jacob without
    pity; pulling down in his wrath the strong places of the daughter of Judah, stretching
    out on the earth the wounded, even her king and her rulers.
  kan-OKCV: ಕರ್ತದೇವರು ಯಾಕೋಬಿನ ಎಲ್ಲಾ ನಿವಾಸಿಗಳನ್ನು ಕನಿಕರಿಸದೆ ನುಂಗಿದ್ದಾರೆ. ಯೆಹೂದದ ಪುತ್ರಿಯ
    ಭದ್ರವಾದ ಸ್ಥಾನಗಳನ್ನು ತನ್ನ ರೋಷದಲ್ಲಿ ಕೆಡವಿ ಹಾಕಿದ್ದಾರೆ. ಅವರು ಅವುಗಳನ್ನು ನೆಲಸಮ ಮಾಡಿದ್ದಾರೆ.
    ಅವರು ಆಕೆಯ ರಾಜ್ಯವನ್ನೂ, ಪ್ರಭುಗಳನ್ನೂ ಅಗೌರವಿಸಿ ನೆಲಕ್ಕೆ ದಬ್ಬಿದ್ದಾರೆ.
  tam-2017: ஆண்டவர் தப்பவிடாமல் யாக்கோபின் குடியிருப்புகளையெல்லாம் விழுங்கினார்; அவர்,
    மகளாகிய யூதாவின் பாதுகாப்புகளையெல்லாம் தமது கோபத்திலே இடித்து, தரையோடே தரையாக்கிப்போட்டார்;
    இராஜ்ஜியத்தையும் அதின் தலைவர்களையும் பரிசுத்தக்குலைச்சலாக்கினார்.
  spa-RV-1909: 'Destruyó el Señor, y no perdonó; destruyó en su furor todas las tiendas
    de Jacob: echó por tierra las fortalezas de la hija de Judá, deslustró el reino
    y sus príncipes.'
  ron-BTF: DOMNUL a înghițit toate locuințele lui Iacob și nu a cruțat; el a dărâmat
    în furia sa întăriturile fiicei lui Iuda; le-a doborât la pământ; a pângărit împărăția
    și pe prinții ei.
  eng-WEBP: The Lord has swallowed up all the dwellings of Jacob without pity. He
    has thrown down in his wrath the strongholds of the daughter of Judah. He has
    brought them down to the ground. He has profaned the kingdom and its princes.
  eng-FBV: The Lord has destroyed without mercy all the places where the descendants
    of Jacob lived. In his anger he has torn down the fortresses of the Daughter of
    Judah. He has demolished and degraded the kingdom and its leaders.
  nld-1939: De Heer heeft zonder erbarmen Alle dreven van Jakob vernield; Gesloopt
    in zijn woede De vesten der dochter van Juda; Onteerd en ter aarde geworpen Haar
    koning en vorsten!
  nch-BL: Toteco quisosolo nochi tochajchaj tiisraelitame. Ica se talojtzi ica icualancayo
    quixitini nochi tepancalme cati más cuali tasencahuali para ipan timomanahuisquíaj.
    Talchi huetztoc nochi cati eltoya ipan Jerusalén, nopa altepet más yejyectzi ipan
    tali Judá. Quitamiltijtoc inintanahuatilhua cati eliyayaj tanahuatiani nica huan
    quinpinahualtijtoc.
  vie-1934: Chúa đã nuốt đi, chẳng thương xót, hết thảy chỗ ở của Gia-cốp. Ngài nhân
    giận đã đổ đồn lũy con gái Giu-đa; Ngài đã xô cho đổ xuống đất, làm nhục nước
    và quan trưởng trong nước.
  hin-CV: प्रभु ने याकोब के समस्त आवासों को निगल लिया है उन्होंने कुछ भी नहीं छोड़ा
    है; अपने कोप में उन्होंने यहूदिया की पुत्री के गढ़ नगरों को भग्न कर दिया है. उन्होंने
    राज्य तथा इसके शासकों को अपमानित किया है, उन्होंने उन सभी को धूल में ला छोड़ा
    है.
  spa-BES: El Señor ha destruido todos los lugares de vida de Jacob sin piedad; derribando
    en su ira las fortalezas de la hija de Judá, humilló él reino, incluso su rey
    y sus gobernantes.
  tdx-tdx: ב Fa nagedra’ i Talè tsy aman-tsehanga’e o kiboho’ Iakobeo, vaho tsy niferenaiña’e;
    fa nafetsa’e ambane eo o kijoly fatrats’ i anak’ ampela’ Iehodàio; ie nafotsa’e
    an-tane; tiniva’e i fifeheañey naho o roandria’eo.
  tha-KJV: องค์​พระผู้เป็นเจ้าทรงกลื​นที​่​อยู่​ทั้งสิ้นของยาโคบเสียแล้ว และไม่ทรงเมตตา
    พระองค์​ได้​ทรงพังป้อมปราการทั้งหลายของธิดาแห่งยูดาห์​ให้​ลงด้วยพระพิโรธของพระองค์
    พระองค์​ได้​ทรงทลายป้อมปราการเหล่านั้นลงถึ​งด​ิน และทรงกระทำให้ราชอาณาจักรและเจ้านายทั้งหลายในนั้นเป็นมลทินไป
  por-BR-2018: O Senhor, destruiu sem compaixão todas as moradas de Jacó; derrubou
    em seu furor as fortalezas da filha de Judá, desonrou o reino e seus príncipes.
  deu-ELO: Der Herr hat schonungslos vernichtet alle Wohnstätten Jakobs; er hat in
    seinem Grimme niedergerissen die Festen der Tochter Juda; zu Boden geworfen, entweiht
    hat er das Königtum und seine Fürsten.
  eng-WYC-2018: The Lord casted down, and spared not, all the fair things of Jacob;
    he destroyed in his strong vengeance the strongholds of the virgin of Judah, and
    casted down into [the] earth; he defouled the realm, and the princes thereof.
    (The Lord threw down, and spared not, all the beautiful things of Jacob; he destroyed
    in his strong vengeance the strongholds of the virgin of Judah, and threw them
    down to the ground; he defiled the kingdom, and its leaders.)
  epo-epo: Senindulge ekstermis la Sinjoro ĉiujn loĝejojn de Jakob; Li detruis en
    Sia kolero la fortikaĵojn de la filino de Jehuda, alniveligis ilin al la tero;
    Li frapis la regnon kaj ĝiajn regantojn.
  uig-PIN: '|ב| (Bǝt) Rǝb Yaⱪupning barliⱪ turalƣulirini yutuwǝtti, ⱨeq ayimidi; U
    ⱪǝⱨri bilǝn Yǝⱨudaning ⱪizining ⱪǝl’ǝ-ⱪorƣanlirining ⱨǝmmisini ƣulatti; U padixaⱨliⱪni
    ǝmirliri bilǝn nomusⱪa ⱪoyup, Yǝr bilǝn yǝksan ⱪiliwǝtti.'
  beo-beo: 'Hina Gode da mae asigili, Yuda soge moilai huluanedafa gugunufinisi. Amola
    gagili sali moilai amo da musa: Yuda soge fi gaga:i, amo huluane E da mugululi
    hiougili fasi. Hina Gode da Yuda hina bagade amola ilia ouligibi fi amo huluane
    gogosiama:ne amane hamoi.'
  tpi-OTNT: Bikpela i no bin marimari long ol Israel. Nogat. Em i bagarapim olgeta
    haus bilong ol. Em i belhat long ol na i brukim nabaut ol strongpela taun bilong
    gutpela kantri Juda. Em i bin daunim kantri wantaim ol hetman bilong en, na ol
    i sem nogut tru.
  hau-SA: Ubangiji ya hallakar da wurin zaman Yaƙub ba tausayi; A cikin fushinsa kuma
    zai rurrushe kagaran Diyar Yahuda. Ya ƙasƙantar da mulki da masu mulki.
  uig-LAT: '|ב| (Bet) Reb Yaqupning barliq turalghulirini yutuwetti, héch ayimidi;
    U qehri bilen Yehudaning qizining qel’e-qorghanlirining hemmisini ghulatti; U
    padishahliqni emirliri bilen nomusqa qoyup, Yer bilen yeksan qiliwetti.'
  nde-nde: UThixo kabanga lozwelo lapho eginya yonke imizi kaJakhobe; ngolaka lwakhe
    udilizele phansi izinqaba zeNdodakazi kaJuda. Usewuchithile umbuso wakhe, lababusi
    bawo wababhuqa phansi, baba lehlazo.
  ton-ton: 'Kuo folo hifo ʻe Sihova ʻae ngaahi nofoʻanga ʻo Sēkope, pea naʻe ʻikai
    te ne manavaʻofa; kuo ne holoki hifo ʻi hono houhau ʻae ngaahi potu mālohi ʻoe
    ʻofefine ʻo Siuta; kuo ne hifo ʻakinautolu ki he kelekele: kuo ne fakaʻuliʻi ʻae
    puleʻanga mo e ngaahi houʻeiki ʻo ia.'
  ces-1613: Sehltil Pán beze vší lítosti všecky příbytky Jákobovy, zbořil v prchlivosti
    své ohrady dcery Judské, udeřil jimi o zem, v potupu uvedl království i knížata
    její.
  eng-WMB: The Lord has swallowed up all the dwellings of Jacob without pity. He has
    thrown down in his wrath the strongholds of the daughter of Judah. He has brought
    them down to the ground. He has profaned the kingdom and its princes.
  tam-TCV: யாக்கோபின் எல்லா குடியிருப்புகளையும் யெகோவா இரக்கமின்றி விழுங்கிவிட்டார்;
    யூதா மகளின் கோட்டைகளை தமது கோபத்தில் தகர்த்து வீழ்த்திப்போட்டார். அரசுகளையும்,
    அதன் இளவரசர்களையும் அவமானப்படுத்தி தரையிலே தள்ளினார்.
  ceb-ULB: Gilamoy sa Ginoo ug wala niya kaloy-i ang mga lungsod ni Jacob. Gilabay
    niya ang kusgan nga mga siyudad sa anak nga babaye sa Juda tungod sa iyang kapungot;
    gipukan niya sila unya gikuhaag dungog ug gipakaulawan niya ang gingharian ug
    ang iyang mga prinsipe.
  pol-UBG: Pan pochłonął bez litości wszystkie domy Jakuba, zburzył w swej zapalczywości
    twierdze córki Judy, rzucił je o ziemię i zhańbił królestwo i jego książąt.
  urd-GVU: رب نے بےرحمی سے یعقوب کی آبادیوں کو مٹا ڈالا، قہر میں یہوداہ بیٹی کے قلعوں
    کو ڈھا دیا۔ اُس نے یہوداہ کی سلطنت اور بزرگوں کو خاک میں ملا کر اُن کی بےحرمتی
    کی ہے۔
  deu-1912: Der Herr hat alle Wohnungen Jakobs ohne Barmherzigkeit vertilgt; er hat
    die Festen der Tochter Juda abgebrochen in seinem Grimm und geschleift; er hat
    entweiht beide, ihr Königreich und ihre Fürsten.
  kan-2017: ಕರ್ತನು ಕನಿಕರಪಡದೆ ಯಾಕೋಬಿನ ಗೋಮಾಳಗಳನ್ನು ನಾಶಪಡಿಸಿ, ಯೆಹೂದದ ಕೋಟೆಗಳನ್ನು ರೌದ್ರದಿಂದ
    ಕೆಡವಿ ನೆಲಸಮಮಾಡಿ, ರಾಜ್ಯವನ್ನೂ ಮತ್ತು ಅಲ್ಲಿನ ಸರದಾರರನ್ನೂ ಹೀನಸ್ಥಿತಿಗೆ ತಂದಿದ್ದಾನೆ.
  yap-yap: I Somol e gathay gubin e yochi binaw u Judah ni de runguyrad Me buthug
    nga but’ e yungin kan yororiy nib gel ni fan ko mael u lan fare binaw. Me m’aynag
    fan nge thiyernag e binem e lung nge pi tagagiyeg riy.
  hlt-MCSB: Ka Boeipa loh a dolh phoeiah Jakob toitlim boeih te lungma a ti moenih.
    A thinpom neh Judah nu kah hmuencak khaw a koengloeng pah. A ram neh a mangpa
    te diklai la a khueh pah tih a poeih pah.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ዒስራዔኤሌኮ ናንጎ ቤዞ ቢያ ሚጪንቱዋዖ ባይዜኔ፤ ዒዚ ዻጋዺ ዪሁዳ ዴሮኮ ዋርዲዮ ሻሄኔ፤ ዒኢካ
    ዓኣ ካኣቶና ቢታንታ ዓኣ ዓሶና ሳዓ ዔኪ ዢቢ ዻውሲሴኔ።
  twi-ASANTE: Awurade annya ahummɔborɔ na wamene Yakob atenaeɛ nyinaa; nʼabufuhyeɛ
    mu, wadwiri Yuda Ɔbabaa aban denden no agu fam. Wagu nʼahennie ne ne mmapɔmma
    ho fi.
  eng-WEBU: The Lord has swallowed up all the dwellings of Jacob without pity. He
    has thrown down in his wrath the strongholds of the daughter of Judah. He has
    brought them down to the ground. He has profaned the kingdom and its princes.
  wal-wal: Godai Yihudan de7iya keettata ubbaa qarettennan xaissiis. Qassi ba hanqquwan
    he biittaa qatota ubbaa koliis. He kawotettaanne a halaqata sa7an duge wottidi
    kaushshiis.
  spa-PDDPT: ʼAdonay destruyó sin compasión todas las moradas de Jacob. Derribó en
    su indignación las fortalezas de la hija de Judá. Las echó a tierra. Profanó el
    reino y a sus magistrados.
  gun-gun: Ha'e rami vy Senhor omboaxy e'ỹ re ombovaipa Jacó regua kuery rekoa ha'e
    javi. Opoxya rupi oity Judá kuery ro ikorapa va'ekue. Yvy rupi oitypa, nombovarevei
    ae yvatekueve ha'e openaague.
  ilo-ULB: Inalun-on ti Apo ken saan isuna a naasian kadagiti amin nga ili ni Jacob.
    Rinebbana dagiti nasarikedkedan a siudad ti anak a babai ti Juda gapu iti pungtotna;
    impababana ida iti daga ken imbabainna ti pagarian ken dagiti prinsipena.
  kpg-kpg: Dimaadua gu oho gi daha nia dama waahale hagalligi huogodoo o Judah, gei
    guu wweu gi daha di abaaba o digau dauwa ala nogo hagaloohi nia guongo aalaa,
    gu hagatee tenua deelaa mo nadau dagi.
  uig-ARA: '|ב| (بەت) رەب ياقۇپنىڭ بارلىق تۇرالغۇلىرىنى يۇتۇۋەتتى، ھېچ ئايىمىدى؛ ئۇ
    قەھرى بىلەن يەھۇدانىڭ قىزىنىڭ قەلئە-قورغانلىرىنىڭ ھەممىسىنى غۇلاتتى؛ ئۇ پادىشاھلىقنى
    ئەمىرلىرى بىلەن نومۇسقا قويۇپ، يەر بىلەن يەكسان قىلىۋەتتى.'
  sus-sus: Marigi mu kinikini e ma. A bara Yaxuba xa banxi birin kana, a bara Yudaya
    taa makantaxie rabira, a e xa mangɛya masara yaagi ra a xa xɔnɛ kui.
  pon-2006: Kaun-o ketin kamwomwala ni sohte mahk kisin kahnimw koaros en Suda Oh
    ketin karangkehdi kelen mahwen kan me kin doandoare wehio. E ketin kasarowehdi
    wehio oh eh kaun akan.
  ksd-ksd: Ra Luluai i tar konom vue ra lavur kuba i Iakob par, ma pa i ga varmari;
    Ta kana kulot i tar rapue ra umana dekdek na pia na pal kai natu i Iuda; I tar
    vue tar diat ra pia iat; i tar vakaina ra kiki na varkurai ma ra umana luluai
    tana.
  tur-YTC: Yahve Yakov'un bütün yurtlarını acımadan yuttu. Gazabıyla Yahuda kızının
    kalelerini yıktı, Onları yere kadar indirdi. Krallığı ve beylerini bozdu.
  grc-BRENT: ΒΗΘ. Ἐν ἡμέρᾳ ὀργῆς αὐτοῦ κατεπόντισε Κύριος, οὐ φεισάμενος· πάντα τὰ
    ὡραῖα Ἰακὼβ καθεῖλεν ἐν θυμῷ αὐτοῦ, τὰ ὀχυρώματα τῆς θυγατρὸς Ἰούδα ἐκόλλησεν
    εἰς τὴν γῆν, ἐβεβήλωσε βασιλέα αὐτῆς, καὶ ἄρχοντας αὐτῆς.
  ind-AYT: Tuhan telah menelan semua tempat tinggal Yakub tanpa belas kasihan. Dalam
    kemurkaan-Nya, Dia merobohkan benteng-benteng putri Yehuda. Dia menjatuhkannya
    ke tanah, dan menajiskan kerajaan serta para pemimpinnya.
  nya-nya: Ambuye anawononga midzi yonse ya Yakobo mopanda chifundo; mu mkwiyo wake
    anagwetsa malinga a mwana wamkazi wa Yuda. Anagwetsa pansi mochititsa manyazi
    maufumu ndi akalonga ake.
  hrv-hrv: Bez milosti Gospod satrije sve stanove Jakovljeve, u svom gnjevu razori
    tvrđave kćeri Judine; sa zemljom je sravnio i prokleo kraljevstvo i njegove knezove.
  mps-mps: Genuai Bidi agai te Israel dabe hobede me ebeo. Menio. Agai augwaligo be
    nani sese tama dolali. Agai augwali dali sębę elama, tama agai wiegi yai kantri
    Judago bomai taun dabe aluama, tagalalio. Agai te kantri me, aga tobolu bidi dabe
    dali, sese tama dolalio, tama augwali hale dwai mu yalio.
  tpi-tpi: Bikpela i no bin marimari long ol Israel. Nogat. Em i bagarapim olgeta
    haus bilong ol. Em i belhat long ol na i brukim nabaut ol strongpela taun bilong
    gutpela kantri Juda. Em i bin daunim kantri wantaim ol hetman bilong en, na ol
    i sem nogut tru.
  dan-1931: Herren har skånselsløst opslugt hver Bolig i Jakob, han nedbrød i Vrede
    Judas Datters Borge, slog dem til Jorden, skændede Rige og Fyrster,
  vie-OVCB: Chúa đã tiêu diệt tất cả nhà của Ít-ra-ên, không chút xót thương. Trong
    cơn thịnh nộ, Ngài hủy phá tất cả pháo đài và chiến lũy. Cả vương quốc cùng những
    người lãnh đạo đều tan ra như cát bụi.
  guj-2017: પ્રભુએ યાકૂબનાં સર્વ નગરોને નષ્ટ કર્યા છે અને તેઓ પર દયા રાખી નથી. તેમણે
    ક્રોધે ભરાઈને યહૂદિયાની દીકરીના કિલ્લાઓને ભાંગી નાખ્યા છે; તેમણે તેઓને જમીનદોસ્ત
    કર્યા છે અને રાજ્યને તથા તેના સરદારોને ભ્રષ્ટ કર્યાં છે.
  pon-2006A: Kaun-o ketin kamwomwala ni sohte mahk kisin kahnimw koaros en Suda Oh
    ketin karangkehdi kelen mahwen kan me kin doandoare wehio. E ketin kasarowehdi
    wehio oh eh kaun akan.
  por-BRBSL: O Senhor engoliu todas as habitações de Jacob sem piedade. Ele derrubou
    em sua ira os bastiões da filha de Judá. Ele os derrubou. Ele profanou o reino
    e seus príncipes.
  swe-swe: 'Herren (Adonai)slukade skoningslöst alla invånare i Jakob. I sin vrede
    har han slagit ned alla starka fästen i dottern Juda; han har brutit ned (slog)
    dem till grunden och förödmjukade kungariket och dess ledare. [Den andra hebreiska
    bokstaven är: ב – Bet. Tecknet avbildar ett hus med bara en dörr. Det symboliserar
    ett hem och total tillit. Ordet för ”slukade” börjar med denna bokstav. Här förstärker
    det hur alla hus och hem, både templet och andra byggnader, har blivit till ruiner.]'
  cth-cth: Bawipa ni pahren laipalah Jakop onae hmuen pueng a raphoe pouh. Ama e a
    lungkhueknae hoi Judah canu e rapanimnaw hah talai totouh a sin teh, a uknaeram
    hoi a bawinaw hai he a raphoe pouh.
  twi-twi: Awurade annya ahummɔbɔ na wamene Yakob atenae nyinaa; nʼabufuwhyew mu,
    wadwiriw Yuda Babea abandennen no agu fam. Wagu nʼahenni ne ne mmapɔmma ho fi.
  hlt-hlt: Ka Boeipa loh a dolh phoeiah Jakob toitlim boeih te lungma a ti moenih.
    A thinpom neh Judah nu kah hmuencak khaw a koengloeng pah. A ram neh a mangpa
    te diklai la a khueh pah tih a poeih pah.
  tbz-SIM: Ti Yiɛ̀ nKuyie nkuù pɔ̀ntɛ Sɑkɔbu yɑɑ̀bí ɛkɛ̀, bɑ́ mɛsémmɛ̀ í kù bo, ku
    miɛkɛ kɛɛ̀ pɛikɛ kɛ̀ kù buɔ́ nSudɑɑ kɔbɛ kó sicɛ̃kperí, kɛ yèkɛ yɛkpɑ̀ɑ̀tìyɔ,
    kɛ yɛ̀ sĩ̀nkùnnɛ yɛnyɛ nɛ̀ sikpɑ̀ɑ̀tìbìí.
  msy-2020: Bar guizbangɨra, Ekiam Jekopɨn ovavir boribar apangkuvizir puvatɨgha,
    bar men dɨpenibagh asɨghasɨki. A bar men anɨngaghegha men nguibar ekiar gavgavir
    aghuarir Judan kantrin aven itiba, a tintinibar bar ada apɨragharɨki. A kantri
    ko an itir gumazir dapaniba sara a bar me abɨrazɨma me bar aghumsɨki.
  dop-dop: Tɑcɑɑ n lipɑ Yɑkɔpʋ tɛɛsɩ tǝnɑ, pǝtɔɔtǝlɛ fɛɩ. N yɔkɑ Yutɑ koloosi ɑcɑlɛɛ
    nɑ pɑ́ɑ́nɑ́. N pɛtɑ-yɛɣɛ ɑtɛ. N wɑkǝlɑ Yutɑ ɑwulumpiyɑ kɑwulɑɣɑ.
  azb-azb: Xudavənd aman vermədən Yaqub nəslinin bütün məskənlərini dağıtdı, Qəzəbi
    ilə Yəhuda qızının qalalarını yıxdı, Padşahlığı, başçıları yerlə yeksan etdi.
  eng-DBY: 'The Lord hath swallowed up all the dwellings of Jacob, and hath not spared;
    he hath thrown down in his wrath the strongholds of the daughter of Judah: he
    hath brought [them] down to the ground; he hath profaned the kingdom and the princes
    thereof.'
  hin-2017: यहोवा ने याकूब की सब बस्तियों को निष्ठुरता से नष्ट किया है; उसने रोष में
    आकर यहूदा की पुत्री के दृढ़ गढ़ों को ढाकर मिट्टी में मिला दिया है; उसने हाकिमों
    समेत राज्य को अपवित्र ठहराया है।
  wol-KYG: Boroom bee modd te yërëmul mboolem sanci Yanqóoba. Ca meram ma la màbbe
    tatay Janq Yuda mu taaru ma. Moo detteel nguur ga aki garmeem, sobeel leen.
  eng-YLT: Swallowed up hath the Lord, He hath not pitied any of the pleasant places
    of Jacob, He hath broken down in His wrath The fortresses of the daughter of Judah,
    He hath caused to come to the earth, He polluted the kingdom and its princes.
  eng-WYC-2017: The Lord casted down, and spared not, all the fair things of Jacob;
    he destroyed in his strong vengeance the strengths or strongholds of the virgin
    of Judah, and casted down into [the] earth; he defouled the realm, and the princes
    thereof.
  eng-WMBB: The Lord has swallowed up all the dwellings of Jacob without pity. He
    has thrown down in his wrath the strongholds of the daughter of Judah. He has
    brought them down to the ground. He has profaned the kingdom and its princes.
  urd-GVH: रब ने बेरहमी से याक़ूब की आबादियों को मिटा डाला, क़हर में यहूदाह बेटी के
    क़िलों को ढा दिया। उसने यहूदाह की सलतनत और बुज़ुर्गों को ख़ाक में मिलाकर उनकी
    बेहुरमती की है।
  rug-rug: Loke Nana tataru se Zihova totoso huari Sa sari doduru vetuvetu te Zekopi;
    pa Nana tinaṉaziri si huara pani Sa sari gobana sa vasileana Zerusalema pa Ziuda.
    Sa butubutu baṉara meke sari koburu tavia si kurekure totoso va gore i Sa pa pepeso.
  gaz-gaz: Gooftaan gara laafina tokko malee iddoo jireenya Yaaqoob hunda liqimseera;
    daʼannoo intala Yihuudaas dheekkamsa isaatiin diige. Inni mootummaa isheetii fi
    bulchitoota ishee salphisee lafatti gad deebise.
  fra-LSG: Le Seigneur a détruit sans pitié toutes les demeures de Jacob; Il a, dans
    sa fureur, renversé les forteresses de la fille de Juda, Il les a fait rouler
    à terre; Il a profané le royaume et ses chefs.
  yal-yal: Marigin bata Yaxuba bɔnsɔnna dɔxɔdene birin naxɔri, a mi kininkinin! A
    fitinaxin bata Yuda yamanan taa makantanxine birin kala. A bata e mangayaan nun
    e kuntigine birin nabira a yi e rayarabi.
  haw-1868: 'Ua moni aloha ole ka Haku i na wahi noho a pau o ka Iakoba, I ka hanini
    ana o kona huhu: Ua hoohiolo oia i na pakaua o ke kaikamahine o Iuda, Ua hoohaahaa
    oia ia ia ilalo i ka lepo; Ua hoohaumia oia i ke aupuni, a me kona mau alii.'
  arb-NAV: قَدْ هَدَمَ الرَّبُّ مِنْ غَيْرِ رَحْمَةٍ جَمِيعَ مَسَاكِنِ يَعْقُوبَ.
    قَوَّضَ بِغَضَبِهِ مَعَاقِلَ ابْنَةِ يَهُوذَا، وَأَلْحَقَ الْعَارَ بِالْمَمْلَكَةِ
    وَحُكَّامِهَا، إِذْ سَوَّاهَا بِالأَرْضِ.
  ewe-ewe: Aƒetɔ la gblẽ Yakob ƒe nɔƒewo katã nublanuimakpɔmakpɔtɔe. Eye le eƒe dziku
    me wògbã Yuda vinyɔnu ƒe mɔ sesẽwo ƒu anyi. Egbã eƒe fiaɖuƒe kple eƒe dumegãwo
    ƒu anyi le vlododo me.
  eng-LEE: 'The Lord hath destroyed and hath not pitied all the habitation of Jacob:
    he hath thrown down in his wrath the strong-holds of the daughter of Judah: he
    hath thrown them down to the ground; he hath defiled the kingdom and its princes.'
  asm-FB: প্ৰভুৱে দয়া নকৰি যাকোবৰ সকলো নগৰবোৰ গ্ৰাস কৰিলে। তেওঁ নিজ ক্ৰোধত যিহূদা-জীয়াৰীৰ
    দু্ৰ্গবোৰ ভাঙি পেলালে; তেওঁ সেইবোৰক অপমানেৰে মাটিৰ সমান কৰিলে, সেই ৰাজ্য আৰু তাইৰ
    ৰাজকুমাৰসকলক অপবিত্ৰ কৰিলে।
  sus-A: مَرِفِ مُ كِنِكِنِ عٍ مَ. عَ بَرَ يَشُبَ شَ بَنشِ بِرِن كَنَ، عَ بَرَ يُدَيَ
    تَا مَكَنتَشِيٍ رَبِرَ، عَ عٍ شَ مَنفّيَ مَسَرَ يَافِ رَ عَ شَ شْنّ كُي.
  fra-SBL: Le Seigneur a englouti toutes les habitations de Jacob. sans pitié. Il
    a renversé dans sa colère les forteresses de la fille de Juda. Il les a fait descendre
    jusqu'au sol. Il a profané le royaume et ses princes.
  hbo-hbo: בִּלַּ֨ע אֲדֹנָ֜י *לֹא (וְלֹ֣א) חָמַ֗ל אֵ֚ת כָּל־נְאֹ֣ות יַעֲקֹ֔ב הָרַ֧ס
    בְּעֶבְרָתֹ֛ו מִבְצְרֵ֥י בַת־יְהוּדָ֖ה הִגִּ֣יעַ לָאָ֑רֶץ חִלֵּ֥ל מַמְלָכָ֖ה וְשָׂרֶֽיהָ׃
    ס
  kik-kik: Mwathani-rĩ, nĩameretie itũũro ciothe cia Jakubu atarĩ na tha; nĩamomorete
    ciĩhitho iria nũmu cia Mwarĩ wa Juda arĩ na marakara. Nĩagũithĩtie ũthamaki wa
    Mwarĩ wa Juda, na akagũithia anene ake, akamaconorithia.
  fra-NCL: Le Seigneur a détruit sans pitié toutes les demeures de Jacob ; il a renversé
    dans sa fureur les forteresses de la fille de Juda ; il les a jetées par terre ;
    il a profané la royauté et ses princes.
  cek-AK: Jakob ohhaih ahmuennawk boih loe, Angraeng mah tahmenhaih tawn ai ah paaeh
    boih boeh; palungphuihaih hoiah Judah canu abuephaih to long ah vah pae phaeng
    boeh; prae hoi ukkung angraengnawk to panuet thok ah a sak boeh.
  cuk-cuk: Bab-Jehová bela Jacob-wagan-e-negmar-bukwadi, gwen-wile-daksasuli obelosad.
    Bab-Jehová na e-uludedbali, Judá-yar-yeerdakleged-e-neg-gandikmalad bibichisad.
    Bab-Jehová, Judá-e-rey-dummadga-maid-egwachadba, Judá-yar-nug bipii imaksad. Judá-e-dummaganga-mamaid-egwachadba,
    Judá-yar-nug bipii imaksad.
  uig-CYR: '|ב| (Бәт) Рәб Яқупниң барлиқ туралғулирини жутувәтти, һеч айимиди; У қәһри
    билән Йәһуданиң қизиниң қәлъә-қорғанлириниң һәммисини ғулатти; У падишалиқни әмирлири
    билән номусқа қоюп, Йәр билән йәксан қиливәтти.'
  tel-2017: యాకోబు పట్టణాల్లో ఒక్క దాని మీద కూడా కనికరం లేకుండా ప్రభువు అన్నిటినీ
    మింగివేశాడు. తన ఆగ్రహంతో ఆయన యూదా కుమార్తె కోటలను కూలగొట్టాడు. ఆయన వాటిని నేల
    కూల్చి సిగ్గు పరిచాడు. దాని రాజ్యాన్నీ, దాని అధిపతులను ఆయన అవమానపరిచాడు.
  hat-BSA: Senyè a te vale tout nèt. Li pa t epanye tout abitasyon Jacob yo. Nan gwo
    chalè Li, Li te jete sitadèl fi a Juda a. Li te bese yo nèt jis rive atè. Li te
    pwofane wayòm nan ak tout prens li yo.
  kos-kos: Leum El kunausla siti srisrik nukewa in acn Judah, ac tiana pakomuta. El
    kunausya pot ku ma lisring acn we. El aklusrongtenye tokosrai sac ac mwet kol
    nukewa lun acn we.
  hbo-WLC: בִּלַּ֨ע אֲדֹנָ֜י לא חָמַ֗ל אֵ֚ת כָּל־נְא֣וֹת יַעֲקֹ֔ב הָרַ֧ס בְּעֶבְרָת֛וֹ
    מִבְצְרֵ֥י בַת־יְהוּדָ֖ה הִגִּ֣יעַ לָאָ֑רֶץ חִלֵּ֥ל מַמְלָכָ֖ה וְשָׂרֶֽיהָ׃ ס
  ibo-ibo: Onyenwe anyị elodala ebe obibi niile nke Jekọb; na-enweghịkwa ọmịiko nʼebe
    ọ nọ. O sitela nʼoke iwe ya dọdasịa ebe niile e wusiri ike nke ada Juda. Ọ wedala
    alaeze ya na ndị ụmụ eze ya nʼala, mee ka ha gharakwa ị nwee nsọpụrụ.
  ory-ory: ପ୍ରଭୁ ଯାକୁବର ସକଳ ବାସସ୍ଥାନ ଗ୍ରାସ କରିଅଛନ୍ତି ଓ ଦୟା କରି ନାହାନ୍ତି, ସେ ଆପଣା କୋପରେ
    ଯିହୁଦା କନ୍ୟାର ଦୃଢ଼ ଦୁର୍ଗସବୁ ଉତ୍ପାଟନ କରିଅଛନ୍ତି; ସେସବୁକୁ ସେ ଭୂମିସାତ୍‍ କରିଅଛନ୍ତି
    ରାଜ୍ୟ ଓ ତହିଁର ଅଧିପତିଗଣକୁ ସେ ଅଶୁଚି କରିଅଛନ୍ତି।
  chk-chk: Ewe Samol a ataela imwen ekewe mwirimwirin Jakop meinisin, nge esap eäni
    tong. A ataetiu ekewe imwen maun mi pöchökül me lon Juta lon an lingeringer. A
    awarato itengau won ewe mwü me nöün kewe sounemenem.
  rop-rop: YAWEI nomo bin sori langa enibodi wen imbin binijimap ol detlot taun langa
    Isreil. Deya langa det kantri imbin pulumdan ol detlot strongwan wol en taun weya
    kipum pipul seif wen eni enami kaman langa olabat. Imbin meigim det kantri Isreil
    en detlot lidamob sheim miselp nomo lilbit en olabat najing na.
  ukr-1871: Повалив Господь всї оселї Яковові; не пощадив, позбурював в досадї своїй
    утверджені замки дочки Юдиної, позвалював їх на землю, царство й князїв одкинув,
    як опоганених.
  deu-1951: Der Herr hat alle Wohnungen Jakobs vertilgt und ihrer nicht geschont;
    er hat in seinem Grimm die Festungen der Tochter Juda niedergerissen und zu Boden
    geworfen; er hat ihr Königreich samt ihren Fürsten entweiht.
  eng-JPS: The Lord hath swallowed up unsparingly all the habitations of Jacob; He
    hath thrown down in His wrath the strongholds of the daughter of Judah; He hath
    brought them down to the ground; He hath profaned the kingdom and the princes
    thereof.
  srp-1865: Gospod potr nemilice sve stanove Jakovljeve, razvali u gnjevu svom gradove
    kæeri Judine, i na zemlju obori, oskvrni carstvo i knezove njegove.
  lug-lug: Mukama azikirizza abatuula mu Yakobo bonna awatali kubasaasira; mu busungu
    bwe amenye ebigo eby’amaanyi eby’omuwala wa Yuda; assizza wansi obwakabaka bwe
    n’abakungu be n’abamalamu ekitiibwa.
  heb-heb: בלע אדני לא חמל את כל נאות יעקב הרס בעברתו מבצרי בת יהודה הגיע לארץ חלל
    ממלכה ושריה׃
  ben-IRV: প্রভু যাকোবের সমস্ত বাসস্থান গ্রাস করেছেন এবং কোনো দয়া করেননি; তিনি ক্রোধে
    যিহূদার মেয়ের দৃঢ় দুর্গগুলি সব উপড়ে ফেলে দিয়েছেন, তিনি সে সব জায়গা থেকে তাদের
    তাড়িয়ে দিয়েছেন; রাজ্য ও তার নেতাদেরকে অশুচি করেছেন।
  pan-pan: ਯਹੋਵਾਹ ਨੇ ਯਾਕੂਬ ਦੀਆਂ ਸਾਰੀਆਂ ਬਸਤੀਆਂ ਨੂੰ ਬੇਤਰਸ ਹੋ ਕੇ ਨਿਗਲ ਲਿਆ, ਉਸ ਨੇ ਆਪਣੇ
    ਕ੍ਰੋਧ ਵਿੱਚ ਯਹੂਦਾਹ ਦੀ ਧੀ ਦੇ ਗੜ੍ਹ ਢਾਹ ਕੇ ਮਿੱਟੀ ਵਿੱਚ ਰਲਾ ਦਿੱਤੇ, ਉਸ ਨੇ ਰਾਜ ਨੂੰ ਅਤੇ
    ਉਸ ਦੇ ਹਾਕਮਾਂ ਨੂੰ ਅਸ਼ੁੱਧ ਠਹਿਰਾਇਆ ਹੈ।
  mya-JVB: ထာဝရ ဘုရားသည် သနား ခြင်းမ ရှိဘဲ၊ ယာကုပ် အမျိုး၏နေရာ အရပ်ရှိသမျှ တို့ကို
    မျို တော်မူပြီ။ အမျက် တော်ထွက်သဖြင့် ယုဒ သတို့သမီး ၏ရဲတိုက် တို့ကို မြေ တိုင်အောင်
    ဖြိုဖျက် ၍ ၊ နိုင်ငံ တော်နှင့် မင်းသား တို့ကို ရှုတ်ချ တော်မူပြီ။
  hmo-hmo: Lohiabada ese Iuda dekenai noho hanua ibounai ia hadikaia ore, ia bogahisihisi
    henidia lasi. Iuda ena gabu aukadia, tuari dekena amo gimaia gabudia, be Lohiabada
    ese ia hamakohia vadaeni. Iuda basileia, mai ena lohia taudia danu, be tano dekenai
    ia hamorudia, mai edia hemarai bada danu.
  urd-urd: ख़ुदावन्द ने या'क़ूब के तमाम घर हलाक किए, और रहम न किया; उसने अपने क़हर
    में यहूदाह की बेटी के तमाम क़िले' गिराकर ख़ाक में मिला दिए उसने मुल्कों और उसके
    हाकिमों को नापाक ठहराया।
  rus-SYN: 'Погубил Господь все жилища Иакова, не пощадил, разрушил в ярости Своей
    укрепления дщери Иудиной, поверг на землю, отверг царство и князей его, как нечистых:'
  bqc-SIM: Dii Yakↄbu buiↄ kpɛ́ↄ dàaĩ ń wɛ̃nagwasai, à Yudaↄ mɛɛwia zɛgikĩiↄ
    kwɛ̀ a pↄfɛ̃ guu, à kɛ̀sɛ tↄ̃̀ a kíaↄ ń ń kpalaowa zĩ́lɛ.
  tcz-CHONGTHU: Khotona beihel in Pakaiyin Isreal insung jouse a subeiyin, a lunghan
    nan Jerusalem kulpi len jouse a suchip gam’e. Aman aleng gam ule alengteu jong
    jum tahin tol jep nan anei gam tai.
  mar-mar: परमेश्वराने याकोबाची सर्व नगरे गिळंकृत केली आहेत. त्यांच्यावर कसलीही दया
    केली नाही. त्याने आपल्या क्रोधाने यहूदाच्या कन्ये दुर्गस्थानांना खाली ढकलून; त्याने
    ते धुळीला मिळविले आहेत. त्याने तिचे राज्य व त्यातले सरदारास अप्रतिष्ठीत व कलंकित
    ठरविले आहे.
  qub-qub: Tayta Diosga manami ni jucnayllatapis cachaycushachu ichiraycajta Jacob
    famillyapa wasincunataga. Rabyasha caycashan öra illgarachiran Judäpa sumaj curalasha
    caycaj siudänincunatapis. Mandajcunatapis manacajman churasha. Waquin mandäshejcunatapis
    manacajman churasha.
  bqp-bqp: U Isirelibɑn wɑ̃ɑ yenu kɑ ben wusun gbɑ̃rɑnu kpuro sururɑ kɑ mɔru wɔnwɔndu
    sɑri. Ni wee nu wɔrukɑ temɔ. U ben bɑndu kɑ ten wirugibun dɑm buɑ.
  hat-hat: Bondye sèl Mèt la te san pitye, li devaste dènye jaden moun fanmi Jakòb
    yo. Li fè yon sèl kòlè, li kraze tout fò ki te pwoteje peyi Jida a. Li trennen
    gouvènman an ansanm ak tout chèf yo nan labou. Li fè yo wont.
  eng-BSB: Without pity the Lord has swallowed up all the dwellings of Jacob. In His
    wrath He has demolished the fortified cities of the Daughter of Judah. He brought
    to the ground and defiled her kingdom and its princes.
  eng-WEBPB: The Lord has swallowed up all the dwellings of Jacob without pity. He
    has thrown down in his wrath the strongholds of the daughter of Judah. He has
    brought them down to the ground. He has profaned the kingdom and its princes.
  kbq-kbq: Ra Anumzamo'a Jekopu nagamokizmia asunkura huozmanteno, afi zagamo'ma mago
    zagama asgahu nakriaza huno zamaheno eri vaganereno, magore huno nonkumazmia otre
    eri haviza huvagare'ne. Ana nehuno tusi arimpa ahenezmanteno, ana maka Juda mopafima
    me'nea ranra kumatamimofo vihu kegina tapagehu atre vagare'ne. Ana maka mopane
    kva vahe'enena mopafi zamazeri atre vagarege'za tusi zamagazegu hu'naze.
  nhe-BL: Toteco quinxolejqui nochi tochajchaj tiisraelitame [2:2 Tiiixhuihua Jacob
    o Israel.]. Ica se tlalochtli ica icualancayo quinxolejqui nochi tepancaltini
    tlen más cuali tlasencahuali para ipan timomanahuijtosquíaj. Tlalchi huetztoc
    nochi tlen eltoya ipan Jerusalén, nopa altepetl más yejyectzi ipan tlali Judá.
    Quitlamiltijtoc inintlanahuatilhua tlen itztoyaj tlanahuatiani nica huan quinpinahualtijtoc.
  gub-BL: Zanezar umumaw tawhu Zuta ywy rehe har paw a'e wà, purupuhareko 'ym pà a'e.
    Wekwahy haw pupe umumaw hàpuztàtà paw rupi wà. Weityk Zuta ywy rehe har ywy rehe
    ikàg 'ym ma'e romo wamuigo kar pà wà, wanuwihaw wanehe we wà.
  eng-DRA: 'Beth. The Lord hath cast down headlong, and hath not spared, all that
    was beautiful in Jacob: he hath destroyed in his wrath the strong holds of the
    virgin of Juda, and brought them down to the ground: he hath made the kingdom
    unclean, and the princes thereof.'
