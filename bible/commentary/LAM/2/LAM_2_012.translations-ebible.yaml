verse: LAM.002.012
translations:
  mal-C: അവർ മുറിവേറ്റവരെപ്പോലെ നഗരവീഥികളിൽ തളർന്നുവീഴവേ, അവരുടെ അമ്മമാരുടെ കരങ്ങളിൽ
    കിടന്ന് ജീവൻ വെടിയവേ, “അപ്പവും വീഞ്ഞും എവിടെ?” എന്ന് അവർ അവരുടെ അമ്മമാരോട് ചോദിക്കുന്നു.
  deu-TKW: 'Ihren Müttern rufen sie zu: Wo ist Korn und Wein? verschmachtend wie Todeswunde
    auf den Straßen der Stadt, indem sie ihr Leben aushauchen an ihrer Mütter Busen.'
  lin-lin: 'Bazalaki koloba na bamama na bango : « Epai wapi tokoki kozwa ble mpe
    masanga ya vino ? » Ndenge bazalaki kokweya-kweya lokola bato oyo bazoki bapota
    minene na babalabala ya engumba, ndenge wana mpe bazalaki kokufa na maboko ya
    bamama na bango.'
  eng-LSV: To their mothers they say, || “Where [are] grain and wine?” In their becoming
    feeble as a pierced one || In the broad places of the city, || In their soul pouring
    itself out into the bosom of their mothers.
  eng-GNV: They haue sayd to their mothers, Where is bread and drinke? when they swooned
    as the wounded in the streetes of the citie, and whe they gaue vp the ghost in
    their mothers bosome.
  eng-WEBSTER: They say to their mothers, Where is corn and wine? when they swooned
    as the wounded in the streets of the city, when their soul was poured out into
    their mothers' bosom.
  nhw-BL: 'Nopa coneme quintlatzintoquilíaj ininnanahua: “¿Canque eltoc pantzi huan
    xocomeca atl para tijcuase?” Teipa huetzij mictoque ojtipa. Imaco ininnana moijiyoquixtíaj
    huan tlamij.'
  swh-ONEN: Wanawaambia mama zao, “Wapi mkate na divai?” wazimiapo kama watu waliojeruhiwa
    katika barabara za mji, maisha yao yadhoofikavyo mikononi mwa mama zao.
  bba-bba: Bɑ ben mɛrobu sɔ̃ɔmɔ bɑ mɔ̀, mɑnɑ sɑ ko dĩɑnu wɑ. Mɑ bɑ wɔrukumɔ swɛɛ sɔɔ
    nɡe be bɑ mɛɛrɑ kuɑ. Gɑbɑ ɡbisukumɔ ben mɛron tororu wɔllɔ.
  eng-KJVCPB: They say to their mothers, Where is corn and wine? When they swooned
    as the wounded in the streets of the city, When their soul was poured out into
    their mothers’ bosom.
  luo-luo: Kech negogi e kor minegi, ka jogo mohiny e lweny e yore mag dala maduongʼ,
    mi gipodhi, omiyo gipenjo minegi niya, “Ere chiemo kod divai?”
  meu-meu: Idia ese sinadia e tai henidiamu, e tomu “Aniani bona vine ranuna na edeseni
    ai?” Vada e bero taudia heḡereḡeredia ai e mase reamu, hanua ariarana lalodiai;
    sinadia kemedia ai edia mauri e oremu.
  npi-ULB: तिनीहरूले आफ्ना आमाहरूलाई भन्छन्, “अन्‍न र दाखमद्य कहाँ छन् ?” तिनीहरू
    सहरका सडकहरूमा घाइतेझैँ मुर्छा पर्दा तिनीहरूका प्राण तिनीहरूका आमाहरूको काखमा
    शिथिल हुन्छन् ।
  yor-yor: Wọ́n wí fún àwọn ìyá wọn, “Níbo ni ọkà àti wáìnì wà?” Wò ó bí wọ́n ṣe ń
    kú lọ bí àwọn ọkùnrin tí a ṣe léṣe ní àwọn òpópónà ìlú, bí ayé wọn ṣe ń ṣòfò láti
    ọwọ́ ìyá wọn.
  pes-OPCB: آنها مانند مجروحان جنگی در کوچه‌ها افتاده‌اند؛ گرسنه و تشنه، مادران خود
    را می‌خوانند و در آغوش ایشان جان می‌دهند.
  tgl-ULB: Sinasabi nila sa kanilang mga ina, “'Nasaan ang butil at alak?”' nahihimatay
    tulad ng mga sugatang kalalakihan sa mga lansangan ng lungsod, ibinubuhos ang
    kanilang mga buhay sa mga kandungan ng kanilang mga ina.
  hui-hui: Wandari igiri urunime hina garibilo howa ibabi noa halu ti ai̱ya olalu
    dugu dege bialu hearia handaru. Wai hamani wai bialu howa bo waharagola abale
    homabehe harigani wima piagadagua pialu waneigini biaru ti ai̱yahanda taba yamiyagola
    hendore ti ai̱ya giha homo ya haga biya.
  mya-mya: သူ​တို့​သည်​ရေ​ငတ်​ဆာ​လောင်​သ​ဖြင့်​မိ​ခင် များ​ထံ​တွင် ငို​ကြွေး​လျက်​နေ​ကြ​၏။
    ဒဏ်​ရာ​ရ​သူ​များ​ကဲ့​သို့​သူ​တို့​သည် လမ်း​များ​ပေါ်​တွင်​လဲ​ကျ​ကာ မိ​ခင်​များ​၏​ရင်​ခွင်​၌​တ​ဖြည်း​ဖြည်း
    သေ​ဆုံး​သွား​ရ​ကြ​လေ​သည်။
  bod-N: དེ་དག་མཚོན་ཆས་རྨས་པའི་མི་ལྟར་གྲོང་ཁྱེར་སྲང་ལམ་འགྱེལ། ། དེ་དག་རང་གི་མ་ཡི་པང་དུ་འཆི་ལ་ཉེ་བའི་དུས།
    ། ཟས་དང་རྒུན་ཆང་གང་དུ་ཡོད་ཅེས་མ་ལ་དྲིས་དང་མཚུངས། །
  sna-sna: Vanoti kuna vanamai vavo, “Zvokudya newaini zviripiko?” pavanoziya somurume
    akuvadzwa munzira dzomuguta, panodururwa upenyu hwavo. Mumaoko avanamai vavo.
  spa-BLM: Le preguntan a sus madres, “¿Dónde está el grano y el vino?” cuando se
    desmayan como los heridos en las calles de la ciudad, cuando su alma se vierte
    en el seno de su madre.
  cac-cac: 'Syal eb'' unin d''a snun icha tic: Ac'' co vael, ac'' co vino, xchi eb''.
    Ichato echen tz''ic''an eb'', stelvi eb'' d''a yoltac scalleal chon̈ab''. Tz''em
    n̈ojnaj eb'' d''a yol sc''ab'' snun, tz''el sc''ol eb''.'
  swh-ULB: Wanasema kwa mama zao, “Mbegu ziko wapi na mvinyo?” kama wanavyo zimia
    kama mtu aliye jeruhiwa mitaani mwa mji, maisha yao yamemwaga kwenye kifua cha
    mama zao.
  bel-bel: 'Сваім мацеркам кажуць яны: «дзе хлеб і віно?» паміраючы, падобна параненым
    на вуліцах гарадскіх, выліваючы душы свае ва ўлоньне сваіх мацярок.'
  deu-ELBBK: 'Zu ihren Müttern sagen sie: Wo ist Korn und Wein? Indem sie wie tödlich
    Verwundete hinschmachten auf den Straßen der Stadt, indem ihre Seele sich ergießt
    in den Busen ihrer Mütter.'
  mbb-OT: Edluluǥib sikandan is ebuyù te keenen wey inumen diyà te menge iney zan.
    Egkengevidtawan sikandan diyà te menge zalan te inged iring te menge sundaru he
    teǥepalì. Ne ednaneynaney sikandan ebpematey is edsekepuwen te menge iney zan.
  mal-2015: അവർ നിഹതന്മാരെപ്പോലെ നഗരവീഥികളിൽ തളർന്നുകിടക്കുമ്പോഴും അമ്മമാരുടെ മാർവ്വിൽവെച്ചു
    പ്രാണൻ വിടുമ്പോഴും ആഹാരവും വീഞ്ഞും എവിടെ എന്നു അമ്മമാരോടു ചോദിക്കുന്നു.
  rmc-rmc: 'O čhavore phenen le dajenge: „Kaj hin o chaben the o pijiben?“ akor sar
    peren tele pro uľici andro foros, sar te ulehas zraňimen, a sar polokes muken
    avri e duša peskre dajenge pro vasta.'
  pes-OPV: 'و به مادران خویش می‌گویند: گندم وشراب کجا است؟ زیرا که مثل مجروحان درکوچه
    های شهر بیهوش می‌گردند، و جانهای خویش را به آغوش مادران خود می‌ریزند.'
  ron-1924: 'Ей зичяу кэтре мамеле лор: „Унде есте пыне ши вин?” ши кэдяу лешинаць
    ка ниште рэниць пе улицеле четэций, ышь дэдяу суфлетул ла пептул мамелор лор.'
  ben-OBCV: তারা তাদের মায়েদের বলে, “আমাদের জন্য খাবার ও দ্রাক্ষারস কোথায়?” কেননা
    তারা নগরের পথে পথে আহত মানুষের মতো মূর্ছিত হয়, তাদের মায়েদের কোলে তাদের প্রাণ
    ঢলে পড়ে।
  som-som: Waxay hooyooyinkood ku yidhaahdaan, Meeh hadhuudhkii iyo khamrigii? Iyagoo
    jidadka magaalada ku itaaldaran sida dad dhaawac ah oo kale, Markii ay naftoodu
    kaga baxayso laabta hooyooyinkood.
  lat-VUC: 'Lamed Matribus suis dixerunt: Ubi est triticum et vinum? cum deficerent
    quasi vulnerati in plateis civitatis, cum exhalarent animas suas in sinu matrum
    suarum.'
  eng-ASVBT: They say to their mothers, Where is grain and wine? When they swoon as
    the wounded in the streets of the city, When their soul is poured out into their
    mothers’ bosom.
  ita-1885: 'E dicevano alle madri loro: Dove vi è del frumento e del vino? E svenivano,
    come un ferito per le strade della città, E l''anima loro si versava nel seno
    delle madri loro.'
  eng-LXXUP: They said to their mothers, Where is corn and wine? While they fainted
    like wounded men In the streets of the city, While their souls were poured out
    Into their mother’s bosom.
  eng-ULB: They say to their mothers, “Where is grain and wine?” as they faint like
    a wounded man in the streets of the city, their lives are poured out on the bosom
    of their mothers.
  spa-VBL: 'Gritan a sus madres: “Necesitamos comida y bebida!” desmayados en las
    calles de la ciudad como si estuvieran heridos, sus vidas se desvanecen en los
    brazos de sus madres.'
  fra-_FOB: 'Ils disaient à leurs mères: Où est le froment et le vin? lorsqu''ils
    défaillaient comme des blessés à mort dans les places de la ville, et rendaient
    l''âme sur le sein de leurs mères.'
  mal-mal: അവർ മുറിവേറ്റവരെപ്പോലെ നഗരവീഥികളിൽ തളർന്നുകിടക്കുമ്പോഴും അമ്മമാരുടെ മാർവ്വിൽവച്ച്
    പ്രാണൻ വിടുമ്പോഴും ആഹാരവും വീഞ്ഞും എവിടെ എന്ന് അമ്മമാരോട് ചോദിക്കുന്നു.
  urd-GVR: Apnī māṅ se wuh pūchhte haiṅ, “Roṭī aur mai kahāṅ hai?” Lekin befāydā.
    Wuh maut ke ghāṭ utarne wāle zaḳhmī ādmiyoṅ kī tarah chaukoṅ meṅ bhūke mar rahe
    haiṅ, un kī jān māṅ kī god meṅ hī nikal rahī hai.
  suz-BL: मेकोपुकीमी आन ममा आन कली “जचा तूचा थोव़क ते बाक्‍म” दे हिल्‍लो पाइनीम। मेकोपुकी
    सहर ङा लांम गार दुम्‍‍शो लडाइ पाइब खोदेंशो पा थाइनीम। मिनु आन ममा आन थुकुम बेक्‍नीम।
  eng-NOY: They say to their mothers, “Where is corn and wine?” While they faint,
    as one wounded, in the streets of the city; While their life is poured out into
    their mother's bosom.
  ita-1927: 'Essi chiedevano alle loro madri: “Dov’è il pane, dov’è il vino?…” e intanto
    venivano meno come de’ feriti a morte nelle piazze della città, e rendevano l’anima
    sul seno delle madri loro.'
  ckb-ckb: 'بە دایکیان دەڵێن: «کوا نان و ئاو؟» کاتێک وەک بریندار لەناو گۆڕەپانەکانی
    شاردا دەبوورێنەوە، کاتێک ڕۆحیان دەردەچێت لەناو باوەشی دایکیان.'
  eng-BBE: They say to their mothers, Where is grain and wine? when they are falling
    like the wounded in the open squares of the town, when their life is drained out
    on their mother's breast.
  kan-OKCV: ಅವರು ನಗರದ ಬೀದಿಗಳಲ್ಲಿ ಗಾಯಪಟ್ಟವರ ಹಾಗೆ ಮೂರ್ಛೆ ಹೋದಾಗ, ತಮ್ಮ ತಾಯಂದಿರ ಎದೆಯಲ್ಲಿ
    ಪ್ರಾಣ ಸುರಿದಾಗ, “ತಿನ್ನಲಿಕ್ಕೆ ರೊಟ್ಟಿಯೂ ದ್ರಾಕ್ಷಾರಸವೂ ಎಲ್ಲಿ?” ಎಂದು ತಮ್ಮ ತಾಯಂದಿರಿಗೆ
    ಕೇಳುತ್ತಾರೆ.
  tam-2017: 'அவர்கள் காயப்பட்டவர்களைப்போல பட்டணத்தின் வீதிகளிலே மயக்கநிலையில் கிடக்கும்போதும்,
    தங்கள் தாய்களின் மடியிலே தங்கள் உயிரை விடும்போதும், தங்கள் தாய்களை நோக்கி: தானியமும்
    திராட்சைரசமும் எங்கே என்கிறார்கள்.'
  spa-RV-1909: 'Decían á sus madres: ¿Dónde está el trigo y el vino? Desfallecían
    como heridos en las calles de la ciudad, derramando sus almas en el regazo de
    sus madres.'
  ron-BTF: 'Ei spun mamelor lor: Unde sunt grânele și vinul? când au leșinat asemenea
    celor răniți pe străzile cetății, când sufletul lor a fost turnat în sânul mamelor
    lor.'
  eng-WEBP: They ask their mothers, “Where is grain and wine?” when they swoon as
    the wounded in the streets of the city, when their soul is poured out into their
    mothers’ bosom.
  eng-FBV: They cry out to their mothers, “We need food and drink!” fainting in the
    city streets as if they're wounded, their lives fading away in their mothers'
    arms.
  nld-1939: 'Ze vragen hun moeders: Waar is koren en wijn? In onmacht zinken ze neer
    In de straten der stad, Of geven de geest Op de schoot van hun moeders.'
  nch-BL: 'Nopa coneme quintatzintoquilíaj ininanahua: “¿Canque eltoc pantzi huan
    xocomecat iayo para tijcuase?” Teipa huetzij mictoque ojtipa. Imaco ininana mijyocuilíaj
    huan tamij.'
  vie-1934: 'Chúng nó nói cùng mẹ mình rằng: tìm thóc và rượu ở đâu? Khi ngất đi như
    kẻ bị thương, nơi các đường phố trong thành; Và khi chúng nó tắt hơi trên lòng
    mẹ mình.'
  hin-CV: वे अपनी-अपनी माताओं के समक्ष रोकर कह रहे हैं, “कहां है हमारा भोजन, कहां
    है हमारा द्राक्षारस?” वे नगर की गली में घायल योद्धा के समान पड़े हैं, अपनी-अपनी
    माताओं की गोद में पड़े हुए उनका जीवन प्राण छोड़ रहे है.
  spa-BES: 'Dicen a sus madres: ¿Dónde está el grano y el vino? cuando caen como los
    heridos en las plazas abiertas de la ciudad, cuando su vida exhala el último suspiro
    en el pecho de su madre.'
  tdx-tdx: ל Hoe iereo aman-drene, aia ty tsako naho ty divay? ie tsipike hoe mate
    an-dala’ i rovay ey ie midoañe añ’arañan-drene’e ao ty fiai’ iareo.
  tha-KJV: ลูกทั้งหลายถามแม่ของตั​วว​่า “​แม่​จ๋า ข้าวและน้ำองุ่นอยู่​ที่ไหน​” ขณะเมื่อเขาเป็นลมดุจคนที่​ถู​กบาดเจ็บตามถนนในกรุง
    เมื่อชีวิตของเขาต้องเทออกที่อกแม่ของเขาทั้งหลาย
  por-BR-2018: 'Eles dizem às suas mães: Onde está o trigo e o vinho?, enquanto desfalecem
    como feridos pelas ruas da cidade, derramando suas almas no colo de suas mães.'
  deu-ELO: 'Zu ihren Müttern sagen sie: Wo ist Korn und Wein? indem sie wie tödlich
    Verwundete hinschmachten auf den Straßen der Stadt, indem ihre Seele sich ergießt
    in den Busen ihrer Mütter.'
  eng-WYC-2018: They said to their mothers, Where is wheat, and wine? when they failed
    as wounded men in the streets of the city, (or They asked their mothers, Where
    is some corn, and some wine? then they died, wounded in the streets of the city);
    yea, when they sent out their souls in(to) the bosom of their mothers.
  epo-epo: 'Al siaj patrinoj ili diris: Kie estas pano kaj vino? Ili falis kiel vunditaj
    sur la stratoj de la urbo, Kaj eligis sian animon sur la brusto de siaj patrinoj.'
  uig-PIN: '|ל| (Lamǝd) Ular xǝⱨǝr koqilirida yarilanƣanlardǝk ⱨalidin kǝtkǝndǝ, Anilirining
    ⱪuqiⱪida yetip jan talaxⱪanda, Aniliriƣa: «Yemǝk-iqmǝk nǝdǝ?» dǝp yalwuruxmaⱪta.'
  beo-beo: Ha:ga amola hano hanaga, ilia da emema dini iaha. Ilia da dadiga gala:i
    dunu defele, ilia logoa gala:la sa:ili, emelalia lobo da:iya gebewane bogogia:sa.
  tpi-OTNT: Ol pikinini i hangre tumas na ol i krai long mama long givim kaikai na
    wara long ol. Ol i dai nabaut long ol rot bilong taun, olsem ol soldia i bagarap
    long pait. Na ol mama i holim ol dispela pikinini na ol pikinini i dai olgeta.
  hau-SA: Suna ce wa uwayensu, “Ina burodi da ruwan inabi?” Yayinda suke suma kamar
    mutanen da aka ji masu ciwo a cikin birni, sa’ad da suke mutuwa a hannuwan uwayensu.
  uig-LAT: '|ל| (Lamed) Ular sheher kochilirida yarilan’ghanlardek halidin ketkende,
    Anilirining quchiqida yétip jan talashqanda, Anilirigha: «Yémek-ichmek nede?»
    dep yalwurushmaqta.'
  nde-nde: Zithi kubonina, “Singaphi isinkwa lewayini?” zilokhu ziqaleka njengamadoda
    alimeleyo emigwaqweni yomuzi, ziphela umphefumulo ezandleni zabonina.
  ton-ton: ‌ʻOku nau pehē ki heʻenau ngaahi faʻē, “Kofaʻā ʻae koane mo e uaine?” ʻI
    heʻenau pongia ʻo hangē ko e kau kafo ʻi he hala ʻoe kolo, ʻi he ʻaho ko ia, ʻaia
    naʻe lilingi ai ʻa honau laumālie ki he fatafata ʻo ʻenau ngaahi faʻē.
  ces-1613: 'A říkají matkám svým: Kdež jest obilé a víno? když se jako zraněný svírají
    po ulicích města, a vypouštějí duše své na klíně matek svých.'
  eng-WMB: They ask their mothers, “Where is grain and wine?” when they swoon as the
    wounded in the streets of the city, when their soul is poured out into their mothers’
    bosom.
  tam-TCV: அப்பிள்ளைகள் காயமுற்ற மனிதரைப்போல், பட்டணத்து வீதிகளில் மயங்கிக் கிடக்கிறார்கள்.
    அவ்வேளையில் அவர்கள் தங்கள் தாயாரிடம், “அப்பமும், பானமும் எங்கே?” எனக்கேட்டு தாயாரின்
    கைகளில் உயிரை விடுகிறார்கள்.
  ceb-ULB: Nangutana sila sa ilang mga inahan, “Hain man ang tinapay ug bino?” nangakuyapan
    sila sama sa mga tawong samdan sa mga dalan sa siyudad, nangabugto ang ilang mga
    kinabuhi diha sa sabakan sa ilang mga inahan.
  pol-UBG: 'Mówią swoim matkom: Gdzie jest zboże i wino? – gdy mdleją jak zranieni
    na ulicach miasta i oddają swoją duszę na łonie swoich matek.'
  urd-GVU: اپنی ماں سے وہ پوچھتے ہیں، ”روٹی اور مَے کہاں ہے؟“ لیکن بےفائدہ۔ وہ موت
    کے گھاٹ اُترنے والے زخمی آدمیوں کی طرح چوکوں میں بھوکے مر رہے ہیں، اُن کی جان
    ماں کی گود میں ہی نکل رہی ہے۔
  deu-1912: 'da sie so zu ihren Müttern sprachen: Wo ist Brot und Wein? da sie auf
    den Gassen in der Stadt verschmachteten wie die tödlich Verwundeten und in den
    Armen ihrer Mütter den Geist aufgaben.'
  kan-2017: ಮಕ್ಕಳು ಗಾಯಪಟ್ಟವರಂತೆ ಪಟ್ಟಣದ ಚೌಕಗಳಲ್ಲಿ ಮೂರ್ಛೆಹೋಗಿ ತಾಯಿಯ ಎದೆಯ ಮೇಲೆ ಬಿದ್ದು,
    “ಅಮ್ಮಾ ತಿನ್ನಲಿಕ್ಕೆ ಧಾನ್ಯ ಇಲ್ಲವೋ? ಕುಡಿಯಲಿಕ್ಕೆ ದ್ರಾಕ್ಷಿಯರಸ ಇಲ್ಲವೋ?” ಎಂದು ಗೋಳಿಡುತ್ತವೆ.
  yap-yap: Ma yad be yor nag e mak’iy nge blel ko pi chitiningirad; Yad be thig nike
    m’ay gelingrad u lan e yupa’ i kanawo’ ni gowa kar maad’adgad, Ma yad be yim’
    nib sasag’al u pa’ e pi chitiningirad.
  hlt-MCSB: A manu rhoek taengah tah, “Cangpai neh misurtui ta?” a tiuh. Khopuei toltung
    ah rhok bangla rhae uh tih a hinglu te a manu kah rhang dongah a kingling uh.
  mdy-ETH: ዖልዚ ቦኦሊዳ ዱኡቴ ፖኦሊሴጉዲ ካታሞ ሳዞ ጎይፆይዳ ላቢ ሎኦሚ ላሂ ላሂ ዒንዶንሢኮ ቃሶይዳ ጌኤቂንቲ ዴዒ «ዒንዴ!
    ሙኡዚ፥ ዋኣሢ ዒንጌ» ጌይ ዬኤኪ ዬኤኪ ሼምፓሢ ዔያቶኮ ዬያይዲ ዱጲ ጋፓኔ።
  twi-ASANTE: Wɔbisa wɔn maamenom sɛ, “Ɛhe na aduane ne nsã wɔ?” Ɛberɛ a wɔtotɔ piti
    sɛ apirafoɔ wɔ kuropɔn no mmɔntene so, ɛberɛ a wɔn nkwa resa wɔ wɔn maamenom abasa
    so.
  eng-WEBU: They ask their mothers, “Where is grain and wine?” when they swoon as
    the wounded in the streets of the city, when their soul is poured out into their
    mothers’ bosom.
  wal-wal: Eti bantta aayeta, “Qumaa imma! Woine eessaa imma!” yaagidi waassoosona.
    Katamaa ogiyan deshettidi labbaniya asatudan eti labbanin, eta aayetu kiyuwan
    eta shemppoi kiyees.
  spa-PDDPT: 'Preguntan a sus madres: ¿Dónde están el trigo y el vino? Mientras están
    tendidos como heridos en las calles de la ciudad, Mientras exhalan la vida en
    el regazo de sus madres.'
  gun-gun: 'Oxy kuery pe kyrĩgue aipoe''i: “Mamo nda''u jajou ''rã mbojape ha''e vinho?”
    he''i okuapy teĩ tetã rupi tape ikuai va''e rupi, ha''e rami teĩ kyxe gui rami
    ho''apa okuapy, ha''e rami e''ỹ vy oxy kuery jyva áry oĩ reve onhe''ẽ oeja ovy.'
  ilo-ULB: Kunaenda kadagiti innada, “Sadino ti ayan ti bukbukel ken arak?” mataltalimudaw
    a kasla nadangran a tattao kadagiti kalsada ti siudad, nga in-inutda a matay iti
    sidong dagiti innada.
  kpg-kpg: Digaula gu hiigai gei gu hieinu, e tangitangi gi nadau dinana. Digaula
    guu tinga gi hongo nia ala, gadoo be digau gu moholehole, gei gu mmade mai loo
    maalia i hongo nia lima o nadau dinana.
  uig-ARA: '|ל| (لامەد) ئۇلار شەھەر كوچىلىرىدا يارىلانغانلاردەك ھالىدىن كەتكەندە،
    ئانىلىرىنىڭ قۇچىقىدا يېتىپ جان تالاشقاندا، ئانىلىرىغا: «يېمەك-ئىچمەك نەدە؟» دەپ
    يالۋۇرۇشماقتا.'
  sus-sus: Dimɛe a falama e ngae bɛ, «Donse nun minse sɔtɔma minden?» E nu siga tuxunsan
    na alɔ mixi maxɔnɔxie, e bira taa kui kirae ra, e ɲɛngi bolon e ngae bɛlɛxɛ.
  pon-2006: Re duhpeklahr oh men nimpildahr, oh kin wie sengisengiong ar nohno kan;
    Re kin pwupwudi nanial akan likamwete re soahn, Re ahpw kin wie luhluwetala oh
    mehla nan pehn ar nohno kan.
  ksd-ksd: 'Dia tir ra umana na i diat dari: Akave ta kon ma ta vain? Ba i talili
    ra mata i diat da ra mata i ra tarai dia kinkin ta ra lavur nga na pia na pal,
    Ba dia vung vue ra tulungea i diat ta ra bongbongo i ra umana na i diat.'
  tur-YTC: Kent sokaklarında yaralılar gibi bayılınca, Canları annelerinin koynuna
    döküldüğü zaman, Annelerine, “Buğday ve şarap nerede?” diye soruyorlar.
  grc-BRENT: ΛΑΜΕΔ. Ταῖς μητράσιν αὐτῶν εἶπαν, ποῦ σῖτος, καὶ οἶνος; ἐν τῷ ἐκλύεσθαι
    αὐτοὺς ὡς τραυματίας ἐν πλατείαις πόλεως, ἐν τῷ ἐκχεῖσθαι ψυχὰς αὐτῶν εἰς κόλπον
    μητέρων αὐτῶν.
  ind-AYT: Mereka bertanya kepada ibu mereka, “Di mana gandum dan anggur?” saat mereka
    pingsan seperti seorang yang terluka di jalan-jalan kota itu, saat nyawa mereka
    ditumpahkan ke pangkuan ibu mereka.
  nya-nya: Anawo akufunsa amayi awo kuti, “Kodi tirigu ndi vinyo zili kuti?” pamene
    akukomoka ngati anthu olasidwa mʼmisewu ya mʼmizinda, pamene miyoyo yawo ikufowoka
    mʼmanja mwa amayi awo.
  hrv-hrv: 'Govore majkama svojim: “Gdje je žito i vino?” dok obamiru kao ranjeni
    po trgovima Grada, dok ispuštaju dušu svoju na grudima matera svojih.'
  mps-mps: Te wai bǫų dabe augwali nasi ebaso, augwa idabolo nai me ąį momainu
    gela weyu ebao. Augwali te taun sunumi dabede subigila tuloluama, munalua pabo
    suali, te ami bidi dabe te boide sili wąbi dolama, munalua pabo tiwai elalualio.
    Tama augwa ida dabego te wai bǫų dabe nogo daide muna sabo si da, te wai bǫų
    dabe augwaligo bidibo ula sia salio.
  tpi-tpi: Ol pikinini i hangre tumas na ol i krai long mama long givim kaikai na
    wara long ol. Ol i dai nabaut long ol rot bilong taun, olsem ol soldia i bagarap
    long pait. Na ol mama i holim ol dispela pikinini na ol pikinini i dai olgeta.
  dan-1931: 'hver spørger sin Moder: “Hvor er der Korn og Vin?” forsmægter på Byens
    Torve som en, der er såret, idet de udånder Sjælen ved Moderens Bryst.'
  vie-OVCB: 'Chúng kêu gào mẹ: “Chúng con đói và khát!” Chúng sống tàn tạ trong đường
    phố như cuộc sống của thương binh trong trận chiến. Chúng thở hổn hển rồi tắt
    hơi trong vòng tay của mẹ.'
  guj-2017: તેઓ પોતાની માતાઓને કહે છે, “અનાજ અને દ્રાક્ષારસ ક્યાં છે?” નગરની શેરીઓમાં
    ઘાયલ થયેલાની જેમ તેઓને મૂર્છા આવે છે, તેઓ તેઓની માતાના ખોળામાં મરણ પામે છે.
  pon-2006A: Re duhpeklahr oh men nimpildahr, oh kin wie sengisengiong ar nohno kan;
    Re kin pwupwudi nanial akan likamwete re soahn, Re ahpw kin wie luhluwetala oh
    mehla nan pehn ar nohno kan.
  por-BRBSL: Eles perguntam às mães, “Onde estão os grãos e o vinho?” quando desmaiam
    como os feridos nas ruas da cidade, quando sua alma é derramada no seio de suas
    mães.
  swe-swe: 'De säger till sina mödrar: Var är säden och vinet? När (medan) de försvagas
    som en skadad soldat på stadens torg, när (medan) deras liv (själ) töms (rinner)
    ut i deras mödrars famn. [När barnen dör i sina mödrarnas armar.] [Den tolfte
    hebreiska bokstaven är: ל – Lamed. Tecknet avbildar en oxpiska och symboliserar
    ofta undervisning. I denna vers börjar ordet ”till sina mödrar” med denna bokstav
    och förstärker att moderskapets viktigaste uppgift, att ge barnen mat, inte längre
    är möjlig att upprätthålla. Det finns förmodligen ingen större smärta för en förälder
    än att förlora sitt barn.]'
  cth-cth: Ahnimanaw teh, a hmâ ka cat e patetlah khopui thung lamnaw dawk sut a kamlei
    awh teh, a manunaw e lungtabue dawk amamae a hringnae hah a awi awh teh, a manunaw
    koe satun hoi misurtuinaw hah nâmaw ao telah a pacei awh.
  twi-twi: Wobisa wɔn nanom se, “Ɛhe na brodo ne nsa wɔ?” Bere a wɔtotɔ beraw sɛ apirafo
    wɔ kuropɔn no mmɔnten so, bere a wɔn nkwa resa wɔ wɔn nanom abasa so.
  hlt-hlt: A manu rhoek taengah tah, “Cangpai neh misurtui ta?” a tiuh. Khopuei toltung
    ah rhok bangla rhae uh tih a hinglu te a manu kah rhang dongah a kingling uh.
  tbz-SIM: 'kɛ békú i yɔ̃bɛ̀ kɛ tú: Tidiitì í boɑɑ̀? Ì cĩ̀tɛmu kɛ duò bɛ̀ kɔ̀ùtɛ bɛ̀
    kɔ̃mɛ, kɛ̀ i wemmu deu kɛ̀ ì kɔ̃ ndihɛì miɛkɛ, i yɔ̃bɛ̀ kpèrɛ̀ ĩ́nkɛ̀.'
  msy-2020: Nguibar kamɨn itir borir kaba, mɨtiriam ko dɨpam bagha mɨkɨrvagha arava
    uan amebabar gari. Me ghaze, Mamo, dagheba, dagheba, mɨtiriam en azi. Me pura
    tuavir arɨzibar ariaghira irav iti, mati mɨdorozir gumaziba mɨdorozimɨn aven ariaghira
    irav iti. Ezɨ men amebaba men suigha itima me men dafaribar ariaghire.
  dop-dop: 'Piyɑ wiinɑ sɩ toonɑɑ sɩ: Leɣe tɔɣɔnɑɣɑ wɛɛ? Leɣe sʋlʋm wɛɛ? Sɩ hotiɣi
    mpɑɑŋ tɑɑ, ɩsɩɩ mpɑ pǝ kʋ yoou tɑɑ tɔ. Sɩ tisiɣi feesiŋ nɑ sɩ́ hɛɛkɩ sɩ toonɑɑ
    niŋ tɑɑ.'
  azb-azb: 'Şəhər meydanlarında yaralılar kimi huşunu itirirlər, Ana qucağında can
    verirlər. Analarından soruşurlar: «Hanı çörək, hanı şərab?»'
  eng-DBY: They say to their mothers, Where is corn and wine? when they swoon as the
    wounded in the streets of the city; when they pour out their soul into their mothers'
    bosom.
  hin-2017: वे अपनी-अपनी माता से रोकर कहते हैं, अन्न और दाखमधु कहाँ हैं? वे नगर के
    चौकों में घायल किए हुए मनुष्य के समान मूर्छित होकर अपने प्राण अपनी-अपनी माता की
    गोद में छोड़ते हैं।
  wol-KYG: 'Seen yaay lañu naan: «Ana fu nuy lekke, ba naan?» Te ne lasiim ci mbeddi
    dëkk bi, ni ñu gaañoo xare, bakkan di tàggoo fa ñu uufoo ca weenu yaay.'
  eng-YLT: To their mothers they say, 'Where [are] corn and wine?' In their becoming
    feeble as a pierced one In the broad places of the city, In their soul pouring
    itself out into the bosom of their mothers.
  eng-WYC-2017: They said to their mothers, Where is wheat, and wine? when they failed
    as wounded men in the streets of the city; yea, when they sent out their souls
    in the bosom of their mothers.
  eng-WMBB: They ask their mothers, “Where is grain and wine?” when they swoon as
    the wounded in the streets of the city, when their soul is poured out into their
    mothers’ bosom.
  urd-GVH: अपनी माँ से वह पूछते हैं, “रोटी और मै कहाँ है?” लेकिन बेफ़ायदा। वह मौत
    के घाट उतरनेवाले ज़ख़मी आदमियों की तरह चौकों में भूके मर रहे हैं, उनकी जान माँ
    की गोद में ही निकल रही है।
  rug-rug: Zama si arini koari tinadia, “Avei sa bereti meke vaeni?” sipu korapa mabubulu
    guana tie ta sekedi si arini koari na siraṉana sa vasileana nomana, meke sipu
    korapa goregore mo sari dia tinoa pa limadia rina tinadia.
  gaz-gaz: Isaan yommuu daandiiwwan magaalaa irratti akkuma namoota madaaʼaniitti
    gaggabanitti, yommuu lubbuun isaanii hammuu haadha isaanii irratti baʼuuf jirtutti
    “Buddeennii fi daadhiin wayinii eessaa jiru?” jedhanii haadhota isaanii gaafatu.
  fra-LSG: 'Ils disaient à leurs mères: Où y a-t-il du blé et du vin? Et ils tombaient
    comme des blessés dans les rues de la ville, Ils rendaient l’âme sur le sein de
    leurs mères.'
  yal-yal: E e ngane maxɔdinma, e naxa, “Donseen nun minseen minɛn?” E fugama a ra
    taan yama malandene yi alo muxu maxɔlɔxine, e niin bama e ngane yii kanke.
  haw-1868: Ke olelo nei lakou i ko lakou poe makuwahine, Auhea ka berena, a me ka
    waina? No ka mea, ua maule lakou e like me ka poe i houia ma na alanui o ke kulanakauhale,
    Ua kaili aku hoi ko lakou ea ma ka poli o ko lakou poe makuwahine.
  arb-NAV: 'يَقُولُونَ لأُمَّهَاتِهِمْ بَاكِينَ: «أَيْنَ الْخُبْزُ وَالْخَمْرُ؟» ثُمَّ
    يُغْشَى عَلَيْهِمْ كَالْجَرْحَى فِي شَوَارِعِ الْمَدِينَةِ، حِينَ تُهْرَقُ حَيَاتُهُمْ
    فِي أَحْضَانِ أُمَّهَاتِهِمْ.'
  ewe-ewe: Wobia wo dadawo be, “Afi ka abolo kple wain le?” Elabena nu te wo ŋu le
    dua ƒe kpɔdomewo abe ame siwo ŋu wode abi ene eye woƒe agbe nu tso le wo dadawo
    ƒe akɔnu.
  eng-LEE: To their mothers they say, Where is corn and wine? when they faint away
    like the deadly wounded in the streets of the city, when their soul is poured
    out on the bosom of their mother.
  asm-FB: “আহাৰ আৰু দ্ৰাক্ষাৰস ক’ত?” এই বুলি তেওঁলোকে নিজ নিজ মাতৃসকলক প্রশ্ন কৰে।
    সিহঁত নগৰৰ বাটবোৰত আহত হোৱা মানুহৰ দৰে মুৰ্চ্ছিত হৈছে, আৰু নিজ নিজ মাতৃৰ কোলাত
    প্ৰাণত্যাগ কৰিছে।
  sus-A: دِ مّيٍ عَ قَلَمَ عٍ نفَيٍ بّ، «دٌنسٍ نُن مِنسٍ سْتْمَ مِندٍن؟» عٍ نُ سِفَ
    تُشُنسَن نَ عَلْ مِشِ مَشْنْشِيٍ، عٍ بِرَ تَا كُي كِرَيٍ رَ، عٍ حّنفِ بٌلٌن عٍ
    نفَيٍ بّلّشّ.
  fra-SBL: Ils demandent à leurs mères, « Où sont le blé et le vin ? » quand ils s'évanouissent
    comme des blessés dans les rues de la ville, quand leur âme est versée dans le
    sein de leur mère.
  hbo-hbo: לְאִמֹּתָם֙ יֹֽאמְר֔וּ אַיֵּ֖ה דָּגָ֣ן וָיָ֑יִן בְּהִֽתְעַטְּפָ֤ם כֶּֽחָלָל֙
    בִּרְחֹבֹ֣ות עִ֔יר בְּהִשְׁתַּפֵּ֣ךְ נַפְשָׁ֔ם אֶל־חֵ֖יק אִמֹּתָֽם׃ ס
  kik-kik: Tũrooria manyina atĩrĩ, “Irio na ndibei irĩ ha?” o tũkĩringĩkaga ta andũ
    matiihĩirio njĩra-inĩ cia itũũra rĩrĩa inene, o mĩoyo yatuo ĩgĩthiragĩra moko-inĩ
    ma manyina.
  fra-NCL: 'Ils disent à leurs mères : « Où y a-t-il du pain et du vin ? » et ils
    tombent comme frappés du glaive, sur les places de la ville ; et leur âme expire
    sur le sein de leurs mères.'
  cek-AK: Nihcae mah amnonawk khaeah, Naa ah maw takaw hoi misurtui to oh? tiah naa
    o; ahmaa kacaa baktiah thazok o moe, vangpui loklamnawk ah angsong o sut naah,
    amno saoek nuiah nawkta hinghaih qui to apet.
  cuk-cuk: 'Burwigana e-nanganse egichardamalad: “¿Bia masde? ¿Bia gobedde?” Mas-satedbali,
    burwigana neg-imbabali, binna-binna burgwiddamalad. E-nan-nukugi napi-bunnomai
    burgwiddamalad.'
  uig-CYR: '|ל| (Ламәд) Улар шәһәр кочилирида яриланғанлардәк һалидин кәткәндә, Анилириниң
    қучиғида йетип җан талашқанда, Анилириға: «Йемәк-ичмәк нәдә?» дәп ялвурушмақта.'
  tel-2017: పట్టణ వీధుల్లో గాయాలతో పడి ఉన్న వారిలాగా మూర్చపోతూ. “ధాన్యం, ద్రాక్షరసం
    ఏవి?” అంటూ తమ తల్లుల ఒడిలో ప్రాణాలు విడుస్తున్నారు.
  hat-BSA: 'Yo mande manman yo: “Kote sereyal ak diven an?” Konsa, yo fennen tankou
    yon nonm ki blese nan lari vil yo, pandan lavi yo menm vin vide nan sen manman
    yo.'
  kos-kos: Elos tung nu sin nina kialos ke elos masrinsral ac malu; Elos ikor fin
    inkanek uh oana in fakfuki elos. Ac kuiyalos sriksrikeni nwe ke na elos misa inpoun
    nina kialos.
  hbo-WLC: לְאִמֹּתָם֙ יֹֽאמְר֔וּ אַיֵּ֖ה דָּגָ֣ן וָיָ֑יִן בְּהִֽתְעַטְּפָ֤ם כֶּֽחָלָל֙
    בִּרְחֹב֣וֹת עִ֔יר בְּהִשְׁתַּפֵּ֣ךְ נַפְשָׁ֔ם אֶל־חֵ֖יק אִמֹּתָֽם׃ ס
  ibo-ibo: Ha na-ebere nne ha akwa na-asị, “Olee ebe ọka na mmanya dị?” Mgbe ha na-ada
    mba dịka ndị e merụrụ ahụ nʼokporoụzọ obodo, mgbe ọnwụ ji nwayọọ na-eripịasị ndụ
    ha nʼaka nne ha ku ha.
  ory-ory: ଶସ୍ୟ ଓ ଦ୍ରାକ୍ଷାରସ କାହିଁ? ଏହି କଥା ଆପଣା ଆପଣା ମାତାକୁ କହୁ କହୁ, ସେମାନେ ନଗରର
    ପଥସମୂହରେ କ୍ଷତବିକ୍ଷତ ଲୋକ ପରି ମୂର୍ଚ୍ଛାପନ୍ନ ହୁଅନ୍ତି, ସେମାନେ ଆପଣା ଆପଣା ମାତାର କୋଳରେ
    ପ୍ରାଣତ୍ୟାଗ କରନ୍ତି।
  chk-chk: Ra kechü ngeni inelaper kewe, pun ra echik o kaka. Ra turula won alen ewe
    telinimw usun chök aramas mi echinimä ren kinaser, o mäla fän mwärin inelaper
    kewe.
  rop-rop: Ola biginini oldei askimbat olabat mami blanga daga en woda. En dei oldei
    buldanbuldan ebriweya langa ola roud jis laik men wen sambodi bin ardimbat olabat
    langa fait. En detlot biginini oldei dai slobala langa olabat mami bingga.
  ukr-1871: 'Допрошуються в матерей своїх: хлїба, вина! та й умірають, мов ті поранені,
    по улицях міських, виливають душі свої у матерні лона.'
  deu-1951: 'Sie sprachen zu ihren Müttern: «Wo ist Brot und Wein?» als sie wie Todwunde
    auf den Straßen der Stadt verschmachteten, als sie in dem Schoß ihrer Mütter den
    Geist aufgaben.'
  eng-JPS: 'They say to their mothers: ''Where is corn and wine?'' when they swoon
    as the wounded in the broad places of the city, when their soul is poured out
    into their mothers'' bosom.'
  srp-1865: 'Govore materama svojim: gdje je žito i vino? obamiru kao ranjenici na
    ulicama gradskim, i ispuštaju dušu svoju u naruèju matera svojih.'
  lug-lug: Bakaabirira bannyaabwe nga bwe boogera nti, “Omugaati n’envinnyo biri ludda
    wa?” nga bwe bazirika okufaanana ng’abaliko ebiwundu mu nguudo ez’ekibuga, nga
    bwe bakaabira mu bifuba bya bannyaabwe.
  heb-heb: לאמתם יאמרו איה דגן ויין בהתעטפם כחלל ברחבות עיר בהשתפך נפשם אל חיק אמתם׃
  ben-IRV: তারা তাদের মায়েদের বলে, “গম আর আঙ্গুর রস কোথায়?” কারণ শহরের রাস্তায়
    রাস্তায় আহত লোকদের মতো দুর্বল হয়ে যায়, তাদের মায়ের বুকে তাদের নিজেদের জীবন
    ত্যাগ করে।
  pan-pan: ਉਹ ਆਪਣੀਆਂ ਮਾਵਾਂ ਨੂੰ ਰੋ-ਰੋ ਕੇ ਪੁੱਛਦੇ ਹਨ, ਅੰਨ ਅਤੇ ਦਾਖਰਸ ਕਿੱਥੇ ਹਨ? ਉਹ ਸ਼ਹਿਰ
    ਦੀਆਂ ਗਲੀਆਂ ਵਿੱਚ ਜ਼ਖਮੀ ਮਨੁੱਖ ਵਾਗੂੰ ਬੇਸੁਰਤ ਹੋ ਕੇ, ਆਪਣੀਆਂ ਮਾਵਾਂ ਦੀ ਗੋਦ ਵਿੱਚ ਆਪਣਾ
    ਪ੍ਰਾਣ ਛੱਡ ਦਿੰਦੇ ਹਨ।
  mya-JVB: သူတို့ကလည်း၊ ဆန် စပါးနှင့် စပျစ်ရည် သည် အဘယ် မှာရှိသနည်းဟု၊ ရန်သူ ညှဉ်းဆဲသော
    သူကဲ့သို့ မြို့ လမ်း ၌ အားပျက် လျက် ၊ အမိ ရင်ခွင် ၌ မိမိ အသက် ကို သွန်း လျက်၊
    အမိ ကို မေး တတ်ကြသည်တကား။
  hmo-hmo: Hitolo bona ranu mase dainai, idia ese edia sinadia dekenai idia tai noho.
    Ariara lalonai idia moru noho, bero idia davaria bamona, bona edia sinadia edia
    imadia lalonai idia mase noho.
  urd-urd: जब वह शहर की गलियों में के ज़ख्मियों की तरह ग़श खाते, और जब अपनी माँओं
    की गोद में जाँ बलब होते हैं; तो उनसे कहते हैं, कि ग़ल्ला और मय कहाँ है?
  rus-SYN: 'Матерям своим говорят они: “где хлеб и вино?”, умирая, подобно раненым,
    на улицах городских, изливая души свои в лоно матерей своих.'
  bqc-SIM: 'Gↄↄ pↄ́ aalɛ lɛ́lɛ gãaɛ lán gbɛ̃́ pↄ́ kɛ̀''ĩaↄwa, aalɛ ń daↄ la aa
    mɛ̀: Wá pↄblea ń imiao e má ni? An wɛ̃ni lɛ́ gɛ̃zɛa ń daↄ kùɛ.'
  tcz-CHONGTHU: Anuteu henga, Nehding le donding kangaichai tin athumun. Galsatpa
    galmunna akimavo bangin, kholai dunga thabeiyin apengun, anu teuvin apom nau chunga
    ahinkho’u abeithu thu jeng in ahi.
  mar-mar: ती मुले त्यांच्या मातांना म्हणतात, “धान्य आणि द्राक्षरस कोठे आहेत” घायाळ
    झालेल्यांप्रमाणे नगराच्या आळ्यात मूर्च्छित होऊन आपल्या मातांच्या उराशी त्यांनी
    प्राण सोडला.
  qub-qub: 'Pishi wamracunami mamanta nircaycaran: «Fiyupami yargaycä mama.» Chayno
    nircur siudäpa cällincunacho wañoj. Mamanpa mellgaynincunacho wañucäcoj.'
  bqp-bqp: Bɑ ben mɛrobu sɔ̃ɔmɔ bɑ mɔ̀, mɑnɑ sɑ ko dĩɑnu wɑ. Mɑ bɑ wɔrukumɔ swɛɛ sɔɔ
    nge be bɑ mɛɛrɑ kuɑ. Gɑbɑ gbisukumɔ ben mɛron tororu wɔllɔ.
  hat-hat: Y'ap rele manman yo, Y'ap kriye pou pen ak dlo sikre. Yo tonbe san konesans
    nan lari a tankou moun ki blese, yo mouri nan bra manman yo.
  eng-BSB: 'They cry out to their mothers: “Where is the grain and wine?” as they
    faint like the wounded in the streets of the city, as their lives fade away in
    the arms of their mothers.'
  eng-WEBPB: They ask their mothers, “Where is grain and wine?” when they swoon as
    the wounded in the streets of the city, when their soul is poured out into their
    mothers’ bosom.
  kbq-kbq: Ne'onse mofavre naga'moza, hapinti ahe kuzafa hu'naza sondia vahe'mo hiaza
    hu'za, kumamofo kankamumpi mani'neza ne'zanku fri'za nehu'za, antazamimofonku
    hu'za ne'zane tinena tamiho hu'za nehazage'za antazamimo'za zamazampi zamavare'nage'za
    nefrize.
  nhe-BL: 'Nopa coneme quintlajtlaníaj ininnanahua: “¿Canque eltoc pantzi huan xocomeca
    atl para tijcuase?” Teipa huetzij mictoque ojtipa. Imaco ininnana moijiyoquixtíaj
    huan miquij.'
  gub-BL: Uze'eg nezewe wà. — Màmàz, hema'uhez, màmàz, i'i wà. — Màmàz, heiwez, màmàz,
    i'i wà. U'ar nahu rupi ikutuk pyrer ài wà. Mewe katu umàno uhy zywa rehe wà.
  eng-DRA: 'Lamed. They said to their mothers: Where is corn and wine? when they fainted
    away as the wounded in the streets of the city: when they breathed out their souls
    in the bosoms of their mothers.'
