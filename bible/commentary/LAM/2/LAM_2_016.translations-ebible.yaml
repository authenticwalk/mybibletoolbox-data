verse: LAM.002.016
translations:
  mal-C: നിന്റെ ശത്രുക്കളെല്ലാം നിനക്കെതിരേ മലർക്കെ വായ് തുറക്കുന്നു; അവർ അപഹസിക്കുകയും
    പല്ലുകടിക്കുകയും ചെയ്തുകൊണ്ട് പറയുന്നു, “ഞങ്ങൾ അവളെ വിഴുങ്ങിക്കഴിഞ്ഞു. ഇതാണ് ഞങ്ങൾ
    കാത്തിരുന്ന ദിവസം; ഇതാ ആ ദിവസം വന്നെത്തിയിരിക്കുന്നു.”
  deu-TKW: 'Über dich rissen auf ihren Mund alle deine Feinde, zischten und knirschten
    mit den Zähnen, sprachen: “Wir haben sie vernichtet! Ja, das ist der Tag, den
    wir erhofften; wir haben ihn erlebt, gesehn.”'
  lin-lin: 'Banguna na yo nyonso bafungoli minoko na bango mpo na kotiola yo, bazali
    koseka yo mpe kolia minu na bango ; bongo bazali koloba : « Tomeli ye ! Tala mokolo
    oyo tozalaki kozela ! Tokomi penza na mokolo yango mpe tomoni yango ! »'
  eng-LSV: 'Opened against you their mouth have all your enemies, || They have hissed,
    indeed, they gnash the teeth, || They have said: “We have swallowed [her] up,
    || Surely this [is] the day that we looked for, || We have found—we have seen.”'
  eng-GNV: 'All thine enemies haue opened their mouth against thee: they hisse and
    gnashe the teeth, saying, Let vs deuoure it: certainely this is the day that we
    looked for: we haue founde and seene it.'
  eng-WEBSTER: 'All thy enemies have opened their mouth against thee: they hiss and
    gnash the teeth: they say, We have swallowed her up: certainly this is the day
    that we looked for; we have found, we have seen it .'
  nhw-BL: 'Ama nochi tocualancaitacahua toca camanaltij huan quimahuispolohuaj toaltepe
    pampa semantoc. Motlanhuehuechotzaj ica paquilistli. Quiijtohuaj: “Ni nopa tonal
    catli tijchiyayayaj. Huan ama, quena, tiquitaque.”'
  swh-ONEN: Adui zako wote wanapanua vinywa vyao dhidi yako, wanadhihaki na kusaga
    meno yao na kusema, “Tumemmeza. Hii ndiyo siku tuliyoingojea, tumeishi na kuiona.”
  bba-bba: Kpɑ yibɛrɛbɑ bɑ n nɔɔ tɛndu bɛri bɑ n nun yɛ̃ɛmɔ bɑ n mɔ̀, sɑ nun mwɛ nɡe
    dĩɑ dɔkɑ. Wee, tɔ̃ɔ te sɑ mɑrɑ tɑ tunumɑ, sɑ tu wɑ.
  eng-KJVCPB: 'All thine enemies have opened their mouth against thee: They hiss and
    gnash the teeth: they say, We have swallowed her up: Certainly this is the day
    that we looked for; we have found, we have seen it.'
  luo-luo: Wasiki duto wuoyo marach kuomi; gijari ka gikayo lekegi kagiwacho niya,
    “Wasetieke chuth. Ma e ndalo mane wasebedo ka warito; adier, osechopo ma wanene.”
  meu-meu: 'Oi inaimu iboudiai ese e ihi-ihiraimumu; e si dagumu, gadigadidia e hahedaimu,
    e lolomu, e tomu: Vada ta habuaia tari; ta uralaia lalo-dikava dinana binai, harihari
    vada ta davaria, vada ta itaia.'
  npi-ULB: तेरा सबै शत्रुले तेरो विरुद्धमा तिनीहरूका मुख खोल्छन् । तिनीहरूले खिसी
    गरेर रिसमा आफ्ना दाह्रा किट्छन्, र भन्छन्, “हामीले त्यसलाई निलेका छौँ । हामी यही
    दिनको प्रतीक्षामा थियौँ । यही हेर्न हामी बाँचेका छौँ ।”
  yor-yor: Gbogbo àwọn ọ̀tá rẹ la ẹnu wọn gbòòrò sí ọ; wọ́n kẹ́gàn, wọ́n sì payínkeke
    wọ́n wí pé, “A ti gbé e mì tán. Èyí ni ọjọ́ tí a ti ń retí; tí a sì wá láti rí.”
  pes-OPCB: 'تمام دشمنانت تو را مسخره می‌کنند و با نفرت می‌گویند: «بالاخره نابودش
    کردیم! انتظار چنین روزی را می‌کشیدیم و آن را با چشمان خود دیدیم.»'
  tgl-ULB: Lahat ng inyong mga kaaway ay bubuksan ang kanilang mga bibig at kukutyain
    kayo. Sisipol sila at nagngangalit ang kanilang mga ngipin; sinasabi nila, “Nilamon
    namin siya! Tunay na ito ang araw na ating hinihintay! Nakita natin ito!”
  hui-hui: Í̠ waitigi bu karume í̠ hondo oba halu mege bialu howa lalu, Agaliore ina
    kamagoniyago ai iname Yarusalemeore bope harimagoni ndobe. Abale iname horo ogoni
    tagira ibilo maliaho harimago ai horo ogoni tagira ibiyadagoni de hendedama, laga
    kagoni.
  mya-mya: သင်​၏​ရန်​သူ​အ​ပေါင်း​တို့​သည် သင့်​ကို​ပြောင်​လှောင်​ကြ​လျက်​မုန်း​စိတ်​နှင့်
    စိုက်​၍​ကြည့်​ကြ​၏။ သူ​တို့​သည်​မဲ့​ရွဲ့​ကာ​နှာ​ခေါင်း​ရှုံ့​လျက်``သူ့​ကို ငါ​တို့​သုတ်​သင်​ဖျက်​ဆီး​လိုက်​ကြ​လေ​ပြီ။
    ဤ​နေ့​ကား​ငါ​တို့​စောင့်​မျှော်​နေ​ခဲ့​သည့်​နေ့​ပေ တည်း'' ဟု​ဆို​ကြ​၏။
  bod-N: ཁྱོད་ཀྱི་དགྲ་བོས་ཁྱོད་ལ་རྒོལ་ཕྱིར་ཁ་གདངས་ཤིང་། ། ཁྱོད་ལ་འཕྱ་དམོད་བྱེད་ཀྱིན་སོ་ཡང་འཆོས་ནས་ནི།
    ། ངེད་ཅག་རྣམས་ཀྱིས་དེ་ནི་མེད་པར་མཛད་གྱུར་ཅིང་། ། དེ་ནི་ང་ཚོས་རེ་སྒུག་བྱེད་པའི་ཉིན་མོ་སྟེ།
    ། ངེད་ཀྱིས་མིག་གིས་དངོས་སུ་མཐོང་ངོ་ཞེས་སྨྲས་སོ། །
  sna-sna: Vavengi vako vose vanoshama miromo yavo pamusoro pako; vanoseka uye vanorumanya
    meno avo vachiti, “Tarimedza. Iri ndiro zuva ratanga takamirira; takararama kuti
    tirione.”
  spa-BLM: 'Todos tus enemigos han abierto su boca contra ti. Sisean y rechinan los
    dientes. Dicen: “Nos la hemos tragado. Ciertamente, este es el día que buscábamos.
    Lo hemos encontrado. Lo hemos visto”.'
  cac-cac: 'Masanil eb'' ajc''ol sb''uchvaj d''ay, tz''el yav eb'', schin̈an sc''ab''
    eb'', syalan eb'' icha tic: Toxo ix co satel Jerusalén d''a juneln̈ej. Aton jun
    c''u tic ix co tan̈vej val, a ticnaic van quilani, xchi eb''.'
  swh-ULB: Maadui zako wote walifungua vinywa vyao na kukudhihaki. Walizomea na kusaga
    meno na kusema, “Tumemmeza yeye! Hii ni siku tulio subiri! Tumeishi kuweza kuiona!”
  bel-bel: 'Разьзявілі на цябе пашчу сваю твае ворагі, сьвішчуць, скрыгочуць зубамі,
    кажучы: «праглынулі мы яго, толькі гэтага дня і чакалі мы, дачакаліся, убачылі!»'
  deu-ELBBK: 'Alle deine Feinde sperren ihren Mund über dich auf, sie zischen und
    knirschen mit den Zähnen; sie sprechen: „Wir haben sie verschlungen; ja, dies
    ist der Tag, den wir erhofft haben: wir haben ihn erreicht, gesehen!“'
  mbb-OT: Is langun he kuntada niw edsudì keniyu. Ebpemen-engit sikandan is ebpemekiǥet
    te menge ngipen dan he ke sikandan te, “Nezèdeetan tew en is Jerusalem! Iyan en
    heini sikan is andew he midteǥazan tew; ne ǥuntaan neehè tew en is kegketuman
    din!”
  mal-2015: 'നിന്റെ ശത്രുക്കളൊക്കെയും നിന്റെ നേരെ വായ്പിളർക്കുന്നു; അവർ ചൂളകുത്തി,
    പല്ലുകടിച്ചു: നാം അവളെ വിഴുങ്ങിക്കളഞ്ഞു, നാം കാത്തിരുന്ന ദിവസം ഇതുതന്നേ, നമുക്കു
    സാദ്ധ്യമായി നാം കണ്ടു രസിപ്പാൻ ഇടയായല്ലോ എന്നു പറയുന്നു.'
  rmc-rmc: 'Savore tire ňeprijaťeľa pre tu phundraven o muja, asan tutar, den pre
    tu avri o danda a phenen: „Chaľam len tele! Kada hin oda džives, pre savo but
    užarahas. Dodžiďiľam pes oda!“'
  pes-OPV: جمیع دشمنانت، دهان خود را بر توگشوده استهزا می‌نمایند و دندانهای خود را
    به هم افشرده، می‌گویند که آن را هلاک ساختیم. البته این‌روزی است که انتظار آن را
    می‌کشیدیم، حال آن را پیدا نموده و مشاهده کرده‌ایم.
  ron-1924: 'Тоць врэжмаший тэй дескид гура ымпотрива та, флуерэ, скрышнеск дин динць
    ши зик: „Ам ынгицит-о! Да, ачаста есте зиуа пе каре о аштептам; ам ажунс-о ши
    о ведем!”'
  ben-OBCV: তোমার সব শত্রু তোমার বিপক্ষে মুখ খুলে বড়ো হাঁ করে; তারা টিটকিরি দেয়
    ও দাঁতে দাঁত ঘষে, আর বলে, “আমরা ওকে গিলে ফেলেছি। এই দিনটির জন্যই আমরা এতদিন অপেক্ষা
    করছিলাম; এটি দেখার জন্যই আমরা বেঁচেছিলাম।”
  som-som: Cadaawayaashaadii oo dhammu afkay kugu kala qaadeen, Intay foodhyaan oo
    ilko jirriqsadaan ayay waxay yidhaahdaan, Waannu liqnay. Sida xaqiiqada ah tanu
    waa maalintii aannu sugaynay, Waannu helnay oo waannu aragnay.
  lat-VUC: 'Phe Aperuerunt super te os suum omnes inimici tui: sibilaverunt, et fremuerunt
    dentibus, et dixerunt: Devorabimus: en ista est dies quam exspectabamus; invenimus,
    vidimus.'
  eng-ASVBT: All thine enemies have opened their mouth wide against thee; They hiss
    and gnash the teeth; they say, We have swallowed her up; Certainly this is the
    day that we looked for; we have found, we have seen it.
  ita-1885: Tutti i tuoi nemici hanno aperta la lor bocca contro a te; Hanno zufolato,
    e digrignati i denti; Hanno detto; Noi l'abbiamo inghiottita; Questo è pur quel
    giorno che noi aspettavamo, Noi l'abbiam trovato, noi l'abbiam veduto.
  eng-LXXUP: 'All thine enemies have opened their mouth against thee: They have hissed
    and gnashed their teeth, And said, We have swallowed her up: Moreover this is
    the day which we looked for; We have found it, we have seen it.'
  eng-ULB: All your enemies open their mouths against you. They sneer and grind their
    teeth in rage and say, “We have swallowed her up! This is the day we have waited
    for! We have lived to see it!”
  spa-VBL: 'Todos tus enemigos abren la boca contra ti, siseando y rechinando los
    dientes: “¡Nos la hemos tragado! Este es el día que hemos estado esperando. Ya
    está aquí y lo hemos visto pasar”.'
  fra-_FOB: 'Tous tes ennemis ouvrent la bouche contre toi; ils sifflent et grincent
    des dents; ils disent: Nous les avons engloutis! Oui, c''est ici le jour que nous
    attendions, nous y sommes parvenus, nous le voyons!'
  mal-mal: 'നിന്റെ ശത്രുക്കളൊക്കെയും നിന്റെനേരെ വായ് പിളർക്കുന്നു; അവർ പരിഹസിച്ച്,
    പല്ലുകടിച്ച്: “നാം അവളെ വിഴുങ്ങിക്കളഞ്ഞു, നാം കാത്തിരുന്ന ദിവസം ഇതുതന്നെ, നമുക്ക്
    സാദ്ധ്യമായി നാം കണ്ട് രസിപ്പാൻ ഇടയായല്ലോ” എന്ന് പറയുന്നു.'
  urd-GVR: Tere tamām dushman muṅh pasār kar tere ḳhilāf bāteṅ karte haiṅ. Wuh āwāze
    kaste aur dāṅt pīste hue kahte haiṅ, “Ham ne use haṛap kar liyā hai. Lo, wuh din
    ā gayā hai jis ke intazār meṅ ham rahe. Āḳhirkār wuh pahuṅch gayā, āḳhirkār ham
    ne apnī āṅkhoṅ se use dekh liyā hai.”
  suz-BL: इ जोरी सत्रु नेल्‍लेमी इ पर्बम मरिम्‍शो लोव़ पा शुक्‍शी पाइनीम। मेकोपुकीमी
    आन गाइक्‍तीकेमी “गो मेको कली खतम सेल्‍तक। एको नाक्‍ती कोव़चा कली रिम्‍ताक्‍क।
    मुल गो ताइतक” देंनीम।
  eng-NOY: 'All thine enemies open their mouths against thee; They hiss and gnash
    the teeth; They say: “We have swallowed her up; Yea, this is the day that we looked
    for; we have found, we have seen it.”'
  ita-1927: 'Tutti i tuoi nemici apron larga la bocca contro di te; fischiano, digrignano
    i denti, dicono: “L’abbiamo inghiottita! Sì, questo è il giorno che aspettavamo;
    ci siam giunti, lo vediamo!”'
  ckb-ckb: 'هەموو دوژمنەکانت دەمیان لێت دەکرێتەوە، فیشکەیان دێت و ددانیان لێت جیڕدەکەنەوە،
    دەڵێن: «هەڵمانلووشی. بێگومان ئەمە ئەو ڕۆژەیە کە چاوەڕوانی بووین، پێی گەیشتین و
    بینیمان.»'
  eng-BBE: 'All your haters are opening their mouths wide against you; making hisses
    and whistling through their teeth, they say, We have made a meal of her: certainly
    this is the day we have been looking for; it has come, we have seen it.'
  kan-OKCV: ನಿನ್ನ ಎಲ್ಲಾ ಶತ್ರುಗಳು ನಿನಗೆ ವಿರೋಧವಾಗಿ ತಮ್ಮ ಬಾಯಿತೆರೆದಿದ್ದಾರೆ. “ನಾವು ಆಕೆಯನ್ನು
    ನುಂಗಿಬಿಟ್ಟೆವು. ನಿಶ್ಚಯವಾಗಿ ನಾವು ನಿರೀಕ್ಷಿಸಿದ ದಿನವು ಇದೇ. ಅದನ್ನು ನಾವು ಕಣ್ಣಾರೆ ಕಂಡಿದ್ದೇವೆ,”
    ಎಂದು ಅವರು ಕೊಚ್ಚಿಕೊಳ್ಳುತ್ತಾರೆ.
  tam-2017: உன்னுடைய பகைவர்கள் எல்லோரும் உன்னைப்பார்த்துத் தங்கள் வாயைத் திறக்கிறார்கள்;
    பரியாசம் செய்து பல்லைக் கடிக்கிறார்கள்; அதை விழுங்கினோம், நாம் காத்திருந்த நாள்
    இதுவே, இப்பொழுது நமக்குக் கிடைத்தது, அதைக் கண்டோம் என்கிறார்கள்.
  spa-RV-1909: 'Todos tus enemigos abrieron sobre ti su boca, silbaron, y rechinaron
    los dientes; dijeron: Devoremos: cierto éste es el día que esperábamos; lo hemos
    hallado, vímoslo.'
  ron-BTF: 'Toți dușmanii tăi și-au deschis gura împotriva ta, șuieră și scrâșnesc
    din dinți; ei spun: Noi am înghițit-o; într-adevăr aceasta este ziua pe care am
    așteptat-o; am găsit-o, am văzut-o.'
  eng-WEBP: All your enemies have opened their mouth wide against you. They hiss and
    gnash their teeth. They say, “We have swallowed her up. Certainly this is the
    day that we looked for. We have found it. We have seen it.”
  eng-FBV: All your enemies open their mouths at you, hissing and gnashing their teeth,
    “We've swallowed her up! This is the day we've been waiting for. Now it's here
    and we've seen it happen!”
  nld-1939: 'Ze sperren de muil tegen u op Allen, die uw vijanden zijn; Ze grijnzen
    en knersen de tanden, En schreeuwen: Wij hebben ze vernield! Dit is de dag, waarop
    wij hadden gehoopt; Wij hebben hem mogen beleven en zien!'
  nch-BL: 'Ama nochi tocualancaitacahua toca camanaltij huan quimahuispolohuaj toaltepe
    pampa sosolijtoc. Motanhuehuechotzaj ica paquilisti. Quiijtohuaj: “Ya ni nopa
    tonali cati tijchiyayayaj. Huan ama, quena, tiquitaque.”'
  vie-1934: 'Mọi kẻ thù nghịch ngươi hả miệng rộng nghịch cùng ngươi, Xỉ báng, nghiến
    răng, rằng: Chúng ta đã nuốt nó! Nầy chắc là ngày chúng ta trông đợi, chúng ta
    đã tìm được, đã thấy rồi!'
  hin-CV: तुम्हारे सभी शत्रु तुम्हारे लिए अपमानपूर्ण शब्दों का प्रयोग करते हुए; विचित्र
    ध्वनियों के साथ दांत पीसते हुए उच्च स्वर में घोषणा करते हैं, “देखो, देखो! हमने
    उसे निगल लिया है! आह, कितनी प्रतीक्षा की है हमने इस दिन की; निश्चयतः आज वह दिन
    आ गया है आज वह हमारी दृष्टि के समक्ष है.”
  spa-BES: 'Todos tus enemigos abren la boca contra ti; diciendo silbidos y rechinando
    los dientes, dicen: La hemos devorado; ciertamente este es el día que hemos estado
    buscando; Ha venido, lo hemos visto.'
