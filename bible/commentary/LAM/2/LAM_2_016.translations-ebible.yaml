  urd-GVH: तेरे तमाम दुश्मन मुँह पसारकर तेरे ख़िलाफ़ बातें करते हैं। वह आवाज़े कसते
    और दाँत पीसते हुए कहते हैं, “हमने उसे हड़प कर लिया है। लो, वह दिन आ गया है जिसके
    इंतज़ार में हम रहे। आख़िरकार वह पहुँच गया, आख़िरकार हमने अपनी आँखों से उसे देख
    लिया है।”
  rug-rug: Doduru mua kana si tukeli rini ṉuzudia meke ṉaṉara atu koa goi; hegere
    meke garata livo meke zama, “Kamahire va eoṉo ia gita. Hie sa rane sapu aqa nia
    gita; namu toa kamoa gita pude dogoria,” varigue.
  gaz-gaz: Diinonni kee hundinuu afaan isaanii sitti banatu; isaan qoosuu fi ilkaan
    isaanii qaruudhaan “Nu ishee liqimsineerra. Guyyaan nu eeggachaa turre sun kanaa
    dha; nu waan kana arguuf jiraanneerra” jedhu.
  fra-LSG: 'Tous tes ennemis ouvrent la bouche contre toi, Ils sifflent, ils grincent
    des dents, Ils disent: Nous l’avons engloutie! C’est bien le jour que nous attendions,
    nous l’avons atteint, nous le voyons!'
  yal-yal: Ɛ yaxune birin dɛni bixi ɛ xili ma han! E kolinma ɛ kala kiin ma, e yi
    e ɲinne raxin ɛ xili ma e naxa, “Nxu bata e gerun! Nxu yi lɔxɔni ito nan mamɛma
    yɔ! A bata a li, nxu bata a to!”
  haw-1868: Ua oaka ae Ia kou poe enemi a pau i ko lakou waha ia oe, Hoowahawaha lakou,
    a kui na niho; I mai la lakou, Ua moni kakou ia ia; Oiaio, eia ka la a kakou i
    makemake ai, Ua loaa ia kakou, ua ike kakou.
  arb-NAV: 'قَدْ فَتَحَ جَمِيعُ أَعْدَائِكِ أَفْوَاهَهُمْ. يُصَفِّرُونَ وَيُحَرِّقُونَ
    الأَسْنَانَ. يَهْتِفُونَ: قَدِ ابْتَلَعْنَاهَا. هَذَا هُوَ الْيَوْمُ الَّذِي طَالَ
    انْتِظَارُنَا لَهُ. قَدْ عِشْنَا وَشَهِدْنَاهُ!'
  ewe-ewe: Wò futɔwo katã ke woƒe nuwo baa ɖe ŋuwò, woɖua fewu eye woɖua aɖukli ɖe
    ŋuwò be, “Míemi eya amea agbagbe. Esiae nye ŋkeke si míele mɔ kpɔm na, enyo be
    míele agbe kpɔ eteƒe.”
  eng-LEE: 'All thy enemies open wide their mouth against thee; they hiss and gnash
    their teeth; they say, We have swallowed her up: ah, truly this is the day that
    we hoped for; we have found, we have seen it.'
  asm-FB: তোমাৰ আটাই শত্ৰুৱে তোমাৰ অহিতে মুখ বহলকৈ মেলিলে আৰু তোমাৰ বিপক্ষে ঠাট্টা
    কৰিলে। তেওঁলোকে সুহুৰিয়াই আৰু দাঁত কৰচি কয়, “আমি তাইক গ্ৰাস কৰিলোঁ। আমি বাট
    চাই থকা দিন, নিশ্চয় এই দিনটোৱেই; আমি পালোঁ, আমি দেখিলোঁ!”
  sus-A: عِ يَشُييٍ بِرِن نَ وٌ مَقَلَقٍ، عٍ كٌلِنمَ، عٍ عٍ حِنيِيٍ مَشِنمَ وٌ شَ
    قٍ رَ، عٍ نُ عَ قَلَ، «وٌن بَرَ عٍ شُن نَكَنَ عَلْ وٌن نُ وَ مَ عَ شْن مَ كِ نَشّ.
    نَ بَرَ سْونّيَ وٌن بّ.»
  fra-SBL: 'Tous tes ennemis ont ouvert la bouche contre toi. Ils sifflent et grincent
    des dents. Ils disent : « Nous l''avons engloutie ». C''est certainement le jour
    que nous attendions. Nous l''avons trouvé. Nous l''avons vu. »'
  hbo-hbo: פָּצ֨וּ עָלַ֤יִךְ פִּיהֶם֙ כָּל־אֹ֣ויְבַ֔יִךְ שָֽׁרְקוּ֙ וַיַּֽחַרְקוּ־שֵׁ֔ן
    אָמְר֖וּ בִּלָּ֑עְנוּ אַ֣ךְ זֶ֥ה הַיֹּ֛ום שֶׁקִּוִּינֻ֖הוּ מָצָ֥אנוּ רָאִֽינוּ׃
    ס
  kik-kik: Thũ ciaku ciothe ciathamagia tũnua igũũkĩrĩre; igũthekagĩrĩra na ikahagarania
    magego, ikoiga atĩrĩ, “Ithuĩ nĩtũmũmeretie. Ũyũ nĩguo mũthenya ũrĩa tũtũire twetereire,
    na rĩu nĩtũwonete.”
  fra-NCL: 'Ils ouvrent la bouche contre toi, tous tes ennemis ; ils sifflent, ils
    grincent des dents, ils disent : « Nous l’avons engloutie ! C’est là le jour que
    nous attendions, nous y sommes arrivés, nous le voyons ! »'
  cek-AK: Na misanawk boih mah nang han pakha ang angh o thuih; ang pahnuih o thuih
    moe, haa ang kaek o thuih; anih loe ka paaeh o boih boeh; hae ni ka zing o roe;
    ka khet o moe, ka hnuk o boeh, tiah a thuih o.
  cuk-cuk: 'Jerusalén-dulemar, bela be-isdarmalad begi-sunmakdemalale, begi isdar
    sunmakdedamalad. Nue-sae-be-dake, dodoar weyob sognanaid: “Anmarse dula dolesad.
    Anmar bela-bela-iba-edarbediid nonikid, anmar-sunnad daksasunnad.”'
  uig-CYR: '|פ| (Пе) Барлиқ дүшмәнлириң саңа қарап ағзини йоған ечип мазақ қилмақта,
    Уш-уш қилишип, чишлирини ғучурлатмақта; Улар: «Биз уни жутувалдуқ! Бу бәрһәқ биз
    күткән күндур! Биз буни өз көзимиз билән көрүшкә муйәссәр болдуқ!» — демәктә.'
  tel-2017: నీ శత్రువులందరూ నిన్ను చూసి పెద్దగా నోరు తెరిచారు. వాళ్ళు ఎగతాళి చేసి
    పళ్ళు కొరుకుతూ “దాన్ని మింగివేశాం! కచ్చితంగా ఈ రోజు కోసమేగా మనం కనిపెట్టింది!
    అది జరిగింది. దాన్ని మనం చూశాం” అంటున్నారు.
  hat-BSA: 'Tout lènmi ou yo te louvri bouch yo laj kont ou. Yo sifle anlè kon koulèv.
    Yo fwote dan yo. Yo di: “Nou te vale l nèt! Anverite, se jou sa ke nou t ap tann
    nan. Nou gen tan jwenn li. Nou gen tan wè l.”'
  kos-kos: Mwet lokoalok lom nukewa aksruksrukye kom ac sracsralik liye kom ke srunga
    lalos. Elos sralak ngoasrolos ac fahk, “Kut kunausulla! Pa inge len se kut muta
    soano ah!”
  hbo-WLC: פָּצ֨וּ עָלַ֤יִךְ פִּיהֶם֙ כָּל־א֣וֹיְבַ֔יִךְ שָֽׁרְקוּ֙ וַיַּֽחַרְקוּ־שֵׁ֔ן
    אָמְר֖וּ בִּלָּ֑עְנוּ אַ֣ךְ זֶ֥ה הַיּ֛וֹם שֶׁקִּוִּינֻ֖הוּ מָצָ֥אנוּ רָאִֽינוּ׃
    ס
  ibo-ibo: Ndị iro gị niile na-emeghepụ ọnụ ha megide gị; ha na-achị gị ọchị, na-atara
    gị ikekere eze. Ha na-ekwu na-asị, “Anyị eloola ya. Nke a bụ ụbọchị ahụ anyị na-ele
    anya ya. Anyị adịrịla ndụ hụ ya.”
  ory-ory: ତୁମ୍ଭର ଶତ୍ରୁ ସକଳ ତୁମ୍ଭ ବିରୁଦ୍ଧରେ ଆପଣା ଆପଣା ମୁଖ ମେଲାଇ ପରିହାସ କରନ୍ତି; ସେମାନେ
    ଶୀସ୍‍ ଦିଅନ୍ତି ଓ ଦନ୍ତ କଡ଼ମଡ଼ କରନ୍ତି; ସେମାନେ କହନ୍ତି, ଆମ୍ଭେମାନେ ତାହାକୁ ଗ୍ରାସ କରିଅଛୁ;
    ଆମ୍ଭେମାନେ ଯେଉଁ ଦିନର ଅପେକ୍ଷା କଲୁ, ଏ ଅବଶ୍ୟ ସେହି ଦିନ; ଆମ୍ଭେମାନେ ତାହା ପାଇଅଛୁ, ଆମ୍ଭେମାନେ
    ତାହା ଦେଖିଅଛୁ।
  chk-chk: Chon oputom meinisin ra eäni kapas turunufas ngonuk, ra achuangauek o ngäruk,
    ra apasa, “Sa ataela Jerusalem. Aha, iei ewe rän sa witiwiti. Iei sa tori, sa
    küna.”
  rop-rop: Ola enami blanga yu, dei oldei mokimbat yu en dei nomo laigim yu. Dei heidim
    yu detmatj na. Dei oldei opinim olabat mawus jis laik ola wailwan enimul en tok,
    ‘Wibin binijimap yu. Wibin weidabat longtaim blanga dijan!’
  ukr-1871: 'А вороги твої пороззівляли пащі свої, свищуть та скрегочуть зубами, договорюючи:
    От ми таки проглинули його; сього ж дня ми й ждали, та таки дождали-узріли!'
  deu-1951: 'Alle deine Feinde sperren ihr Maul gegen dich auf, zischen und knirschen
    mit den Zähnen und sagen: «Jetzt haben wir sie vertilgt! Das ist der Tag, auf
    den wir hofften, wir haben ihn erlebt und gesehen!»'
  eng-JPS: 'All thine enemies have opened their mouth wide against thee; they hiss
    and gnash the teeth; they say: ''We have swallowed her up; certainly this is the
    day that we looked for; we have found, we have seen it.'''
  srp-1865: 'Razvaljuju usta na te svi neprijatelji tvoji, zvižde i škrguæu zubima
    govoreæi: proždrijesmo; ovo je doista dan koji èekasmo; doèekasmo, vidjesmo.'
  lug-lug: Abalabe bo bonna baasaamiridde nga beewuunya; nga bafuuwa empa, era baluma
    amannyo nga boogera nti, “Tumuzikirizza. Luno lwe lunaku lwe twalindirira, kaakano
    lutuukiridde, era tululabye.”
  heb-heb: פצו עליך פיהם כל אויביך שרקו ויחרקו שן אמרו בלענו אך זה היום שקוינהו מצאנו
    ראינו׃
  ben-IRV: তোমার সব শত্রুরা তোমার বিরুদ্ধে মুখ বড় করে খুলেছে। তারা শিস দেয় এবং দাঁতে
    দাঁত ঘষে, তারা বলে, “আমরা তাঁকে গ্রাস করলাম, এটা সেই দিন যার জন্য আমরা অপেক্ষা
    করছিলাম; আমরা খুঁজে পেলাম, দেখলাম।”
  pan-pan: ਤੇਰੇ ਸਾਰੇ ਵੈਰੀਆਂ ਨੇ ਤੇਰੇ ਵਿਰੁੱਧ ਆਪਣਾ ਮੂੰਹ ਅੱਡਿਆ ਹੈ, ਉਹ ਖਿੱਲ੍ਹੀ ਉਡਾਉਂਦੇ
    ਅਤੇ ਦੰਦ ਪੀਂਹਦੇ ਹਨ, ਉਹ ਆਖਦੇ ਹਨ, ਅਸੀਂ ਉਹ ਨੂੰ ਨਿਗਲ ਲਿਆ ਹੈ, ਅਸੀਂ ਇਸੇ ਹੀ ਦਿਨ ਨੂੰ ਤਾਂ
    ਉਡੀਕਦੇ ਸੀ, ਇਹ ਸਾਨੂੰ ਲੱਭ ਗਿਆ, ਅਸੀਂ ਇਸ ਨੂੰ ਵੇਖ ਲਿਆ ਹੈ!
  mya-JVB: သင် ၏ရန်သူ အပေါင်း တို့သည် သင့် တဘက် ၌ နှုတ် ကို ဖွင့် ကြ၏။ ငါတို့သည် သူ့
    ကိုမျို ပြီ။ အကယ် စင်စစ်ဤ သည်နေ့ ကား ၊ ငါတို့မြော်လင့် ခဲ့ ပြီးသောနေ့ဖြစ်၏။ ငါတို့တွေ့မြင်
    ရပြီဟု ကဲ့ရဲ့ သံကိုပြုလျက် ၊ အံသွား ကို ခဲကြိတ် လျက် ဆို ကြ၏။
  hmo-hmo: Ierusalema e, oi idia ura hadikaia taudia ibounai ese, edia ududia idia
    kehoa, oi idia hereva dika henia noho. Mai edia badu danu oi idia itaia noho.
    Edia udu bibinadia idia mogea noho, bona edia isedia idia koria auka masemase,
    idia gwau, “Ita ese Ierusalema ita hadikaia ore vadaeni. Ita naria dinana be ita
    davaria vadaeni inai!”
  urd-urd: तेरे सब दुश्मनों ने तुझ पर मुँह पसारा है; वह सुसकारते और दाँत पीसते हैं;
    वो कहते हैं, हम उसे निगल गए; बेशक हम इसी दिन के मुन्तज़िर थे; इसलिए आ पहुँचा,
    और हम ने देख लिया
  rus-SYN: 'Разинули на тебя пасть свою все враги твои, свищут и скрежещут зубами,
    говорят: “поглотили мы его, только этого дня и ждали мы, дождались, увидели!”'
  bqc-SIM: N ibɛɛↄ lɛ́ lɛdↄma píi, aalɛ lɛsuikɛma. Aalɛ swaa biima, aalɛ mɛ wá dàaĩ,
    wá wɛ́ dↄ gↄↄpizi yãaɛ, wa wɛsìɛ sa.
  tcz-CHONGTHU: Nagalmite jousen na nelpeh un noise tah in anop nop na seikhumun,
    “suhmang dinga phat sottah ina nga’u chu tun ahung guilhung tai!” atiuve.
  mar-mar: तुझे सर्व शत्रू तुझ्याविरुध्द मोठे तोंड वासून तुझी थट्टा करतात. ते शिळ
    घालून दात-ओठ खातात व म्हणतात, “आम्ही तिचे प्राशन केले आहे. खात्रीने आम्ही याच
    दिवसाची वाट पाहत होतो. आम्ही तो दिवस शोधला! आणि तो पहिला आहे!”
  qub-qub: 'Llapan chiquishojcunami washayquita parlan. Wichyacachashpan, jamurpäshushpayqui
    cayno nin: «Ushajpämi illgächishcanchi. Chayno canantami munaranchïpis. Cananga
    ¿manachu ricanchi?» nir.'
  bqp-bqp: Kpɑ yibɛrɛbɑ bɑ n nɔɔ tɛndu bɛri bɑ n nun yɛ̃ɛmɔ bɑ n mɔ̀, sɑ nun mwɛ nge
    dĩɑ dɔkɑ. Wee, tɔ̃ɔ te sɑ mɑrɑ tɑ tunumɑ, sɑ tu wɑ.
  hat-hat: 'Tout lènmi ou yo ap pale ou mal byen fò. Y''ap rele chalbari dèyè ou.
    Y''ap lonje bouch yo sou ou. Y''ap di: -Nou fini avè l''! Men jou nou t''ap tann
    lan! Nou jwenn li jòdi a!'
  eng-BSB: All your enemies open their mouths against you. They hiss and gnash their
    teeth, saying, “We have swallowed her up. This is the day for which we have waited.
    We have lived to see it!”
  eng-WEBPB: All your enemies have opened their mouth wide against you. They hiss
    and gnash their teeth. They say, “We have swallowed her up. Certainly this is
    the day that we looked for. We have found it. We have seen it.”
  kbq-kbq: Jerusalemi kumamoka maka ha' vahekamo'za sifna kea hunegante'za, zamavera
    aninkreki nehu'za zokago kea amanage hu'za nehaze. Amanahu knama fore hanie hutama
    avegama ante'nona kna meni efore higeta ofri kasefa huta mani'neta Jerusalemi
    kumara eri haviza nehune hu'za nehaze.
  nhe-BL: 'Ama nochi tocualancaitacahua toca camatij huan quimahuispolohuaj toaltepe
    pampa xolejtoc. Motlanhuehuechotzaj ica paquilistli. Quiijtohuaj: “Ni nopa tonal
    tlen tijchiyayayaj. Huan ama, quena, tiquitaque.”'
  gub-BL: Neàmàtyry'ymar paw uze'eg zemueteahy nerehe upuka pà wà. Na'iakatuwawahy
    kwaw nerehe wà. A'e rupi — Ximumaw Zeruzarez zane, i'i wà. — Uhem 'ar zaneremiàro
    kwez kury, i'i wà. — Xixak uzeapo ma'e kwer paw rupi zane, i'i wà.
  eng-DRA: 'Phe. All thy enemies have opened their mouth against thee: they have hissed,
    and gnashed with the teeth, and have said: We will swallow her up: lo, this is
    the day which we looked for: we have found it, we have seen it.'
