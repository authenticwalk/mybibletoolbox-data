verse: LAM.002.007
translations:
  mal-C: കർത്താവ് അവിടത്തെ യാഗപീഠത്തെ നിരസിച്ചു അവിടത്തെ വിശുദ്ധനിവാസത്തെ ഉപേക്ഷിച്ചുമിരിക്കുന്നു.
    അവളുടെ കൊട്ടാരമതിലുകളെ അവിടന്ന് ശത്രുവിന് കൈമാറിയിരിക്കുന്നു; നിർദിഷ്ട ഉത്സവനാളിൽ
    എന്നപോലെ അവർ യഹോവയുടെ മന്ദിരത്തിൽ അട്ടഹാസമുയർത്തി.
  deu-TKW: Verschmäht hat der Herr seinen Altar, sein Heiligtum verworfen; in Feindes
    Gewalt hat er ausgeliefert die Mauern ihrer Paläste; Geschrei ließen sie ertönen
    im Tempel Jahwes, als wäre ein Festtag.
  lin-lin: Yawe abwaki etumbelo na ye, asundoli esika na ye ya bule mpe akabi na maboko
    ya monguna bamir mpe bandako ya mokonzi na yango. Bato bagangi makasi kati na
    Tempelo ya Yawe ndenge bagangaka na mokolo ya feti oyo ekatama.
  eng-LSV: The Lord has cast off His altar, || He has rejected His sanctuary, || He
    has shut up into the hand of the enemy || The walls of her palaces, || A noise
    they have made in the house of YHWH || Like a day of appointment.
  eng-GNV: 'The Lord hath forsaken his altar: he hath abhorred his Sanctuarie: he
    hath giue into the hand of the enemie the walles of her palaces: they haue made
    a noyse in the House of the Lord, as in the day of solemnitie.'
  eng-WEBSTER: The LORD hath cast off his altar, he hath abhorred his sanctuary, he
    hath given up into the hand of the enemy the walls of her palaces; they have made
    a noise in the house of the LORD, as in the day of a solemn feast.
  nhw-BL: Toteco quitlahuelcajtoc itlaixpa campa tijmacayayaj tlacajcahualistli. Amo
    quinequi quiitas itiopa. Quitemactilijtoc ininmaco tocualancaitacahua nopa tepamitl
    catli quitzacuayaya ni altepetl. Seyoc tlali ehuani catli amo quitlepanitaj TOTECO
    tlahuejchihuaj ipan itiopa. Caquisti quen tiisraelitame tipaquiyayaj para titlaixpiyaj
    ipan se ilhuitl, pero amo ya.
  swh-ONEN: Bwana amekataa madhabahu yake na kuacha mahali patakatifu pake. Amemkabidhi
    adui kuta za majumba yake ya kifalme; wamepiga kelele katika nyumba ya Bwana kama
    katika siku ya sikukuu iliyoamriwa.
  bba-bba: U win sɑ̃ɑ yeru mi bɑ rɑ nùn yɑ̃kuru kue biru kisi. U yibɛrɛbɑ Yerusɑlɛmun
    dii ɡeenu nɔmu bɛriɑ. Mɑ wɔkinu nɔɔrɑ win sɑ̃ɑ yeru mi, nɡe tɔ̃ɔ bɑkɑnun sɑɑ.
  eng-KJVCPB: The Lord hath cast off his altar, he hath abhorred his sanctuary, He
    hath given up into the hand of the enemy the walls of her palaces; They have made
    a noise in the house of the Lord, as in the day of a solemn feast.
  luo-luo: Ruoth Nyasaye osedagi kendone mar misango kendo jwangʼo kare maler mar
    lemo. Osechiwo ohinga mag kuonde mag dak e lwet wasigu; gisegoyo koko e od Jehova
    Nyasaye mana kaka ne itimo e odiechiengʼ mar sawo moyier.
  meu-meu: Ḡaubada ese ena ihaboulaina patana vada e uduguiraia, bona ena gabu helaḡana
    vada e dadaraia; ena lohia rumadia maḡudia na inai tauna imana ai vada e atodia;
    Iehova ena dubu ai heloḡo-heloḡo e vara, e gwauraia ariana dinana ai na heto.
  npi-ULB: परमप्रभुले आफ्नो वेदीलाई तिरस्कार गर्नुभएको छ, र पवित्र वासस्थानलाई त्यागिदिनुभएको
    छ । उहाँले त्यसका महलहरूका पर्खालहरू शत्रुको हातमा सुम्पिदिनुभएको छ । तोकिएको
    चाडको दिनमा जस्तै तिनीहरूले परमप्रभुको मन्दिरमा विजयको ध्वनि लगाएका छन् ।
  yor-yor: Olúwa ti kọ̀ pẹpẹ rẹ̀ sílẹ̀ ó sì ti kọ̀ ibi mímọ́ rẹ̀. Ó sì fi lé ọ̀tá
    lọ́wọ́ àwọn odi ààfin rẹ̀; wọ́n sì kígbe ní ilé Olúwa gẹ́gẹ́ bí ọjọ́ àpèjẹ tí
    a yàn.
  pes-OPCB: خداوند مذبح خود را واگذارد و خانهٔ خویش را ترک گفت. دیوارهای قصرهای اورشلیم
    را به دست دشمن سپرد. اینک دشمن در خانهٔ خداوند که زمانی در آن عبادت می‌کردیم،
    فریاد شادی و پیروزی سر می‌دهد.
  tgl-ULB: Tinanggihan ng Panginoon ang kaniyang altar; kinamuhian niya ang kaniyang
    santuwaryo. Ibinigay niya sa kamay ng mga kaaway ang ang mga pader ng kaniyang
    mga palasyo. Gumawa sila ng isang ingay ng tagumpay sa tahanan ni Yahweh, gaya
    sa araw ng mataimtim na pagtitipon.
  hui-hui: Anduane Homogohanda ibunaga lomabu delaga dabu biagobi ibunaga anda loma
    bia hene heagobi erembira mialu wahaya. Waitigime Yarusaleme tanonaga anda pabe
    hongohe wiarubi bo gialo wahelo ibilene. Ibilayagola Anduane Homogonaga anda biagoha
    anda puwa ala horo timbuningi wali agali íbu ngoai howa turu howa iba gana lagalaga
    bialu haga biagoha waitigime wayali howa bi hongo howa la dagaraga mambolo bagadagua
    balu hayua.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည် မိ​မိ​၏​ယဇ်​ပလ္လင်​တော်​ကို​လည်း​ကောင်း၊သန့်​ရှင်း မြင့်​မြတ်​သည့်​ဗိ​မာန်​တော်​ကို​လည်း​ကောင်း
    ပစ်​ပယ်​တော်​မူ​၍​ရန်​သူ​တို့​အား​ဗိ​မာန်​တော် နံ​ရံ​များ​ကို​ဖြို​ချ​ခွင့်​ပေး​တော်​မူ​၏။
    သူ​တို့​သည်​လည်း​ငါ​တို့​ရွှင်​လန်း​ဝမ်း​မြောက်​စွာ ကိုး​ကွယ်​ဝတ်​ပြု​ခဲ့​ကြ​သည့်​ဌာ​န​တော်​တွင်
    အောင်​သံ​ပေး​၍​ကြွေး​ကြော်​ကြ​၏။
  bod-N: གཙོ་བོས་ཉིད་ཀྱི་མཆོད་ཁྲི་སྤངས་ཤིང་གནས་མཆོག་དོར། ། ཁོང་གིས་ཕོ་བྲང་དེ་ཡི་ལྕགས་རི་དགྲ་ལག་གཏད།
    ། དུས་ཆེན་ཞིག་ལ་དགའ་བའི་རྟེན་འབྲེལ་ཞུ་བ་བཞིན། ། ཡ་ཝཱེའི་བཞུགས་གནས་ནང་དུ་དེ་ཚོས་འུར་སྒྲ་བསྒྲགས།
    །
  sna-sna: Ishe akaramba aritari yake uye akasiya nzvimbo yake tsvene. Akaisa mumaoko
    omuvengi masvingo emizinda yake; vakaita ruzha mumba maJehovha sapazuva romutambo
    wakatarwa.
  spa-BLM: El Señor ha desechado su altar. Ha aborrecido su santuario. Ha entregado
    los muros de sus palacios en manos del enemigo. Han hecho ruido en la casa de
    Yahvé, como en el día de una asamblea solemne.
  cac-cac: Toxo ix spatiquejel yaltar Jehová, man̈xa yopisio stemplo yuuj. Toxo ix
    yac'canoch d'a yol sc'ab' eb' ajc'ool yic sjuchajem smuroal. Val yel yav eb' ajc'ol
    d'a stemplo Jehová, ichato sc'ual q'uin̈.
  swh-ULB: Bwana amekataa madhabahu yake na kukana sehemu yake takatifu. Ametoa kuta
    za majumba mikononi mwa adui. Wamepaza sauti nyumbani mwa Yahweh, kama siku ya
    sherehe.
  bel-bel: Адкінуў Гасподзь ахвярнік Свой, адвёў сэрца Сваё ад сьвятыні Сваёй, аддаў
    у рукі ворагаў сьцены храмаў яго; у доме Гасподнім шумелі, як у сьвята.
  deu-ELBBK: 'Der Herr hat seinen Altar verworfen, sein Heiligtum verschmäht; er hat
    die Mauern ihrer Prachtgebäude der Hand des Feindes preisgegeben: sie haben im
    Haus des HERRN Lärm erhoben wie an einem Festtag.'
  mbb-OT: Inselikwey te Nengazen is pemuhatà he zutun sikandin ebpemuhata wey is baley
    zin. Impewaǥey zin te menge kuntada is menge verengbeng diyà te melig-en he menge
    vahin te Jerusalem. Nemengulahì heini he menge kuntada ziyà te valey te Nengazen
    he henduen be te edsilibra zan te pista.
  mal-2015: കർത്താവു തന്റെ യാഗപീഠം തള്ളിക്കളഞ്ഞു, തന്റെ വിശുദ്ധമന്ദിരം വെറുത്തിരിക്കുന്നു;
    അവളുടെ അരമനമതിലുകളെ അവൻ ശത്രുവിന്റെ കയ്യിൽ ഏല്പിച്ചു; അവർ ഉത്സവത്തിൽ എന്നപോലെ
    യഹോവയുടെ ആലയത്തിൽ ആരവം ഉണ്ടാക്കി.
  rmc-rmc: Odčhiďa o RAJ peskro oltaris a omukľa peskro chramos. O muri le palacengre
    diňa andro vasta le ňeprijaťeľengre. Lengri vika andro kher le RAJESKRO šunďolas
    avke sar pro baro inepos.
  pes-OPV: خداوند مذبح خود را مکروه داشته و مقدس خویش را خوار نموده و دیوارهای قصرهایش
    رابه‌دست دشمنان تسلیم کرده است. و ایشان درخانه یهوه مثل ایام عیدها صدا می‌زنند.
  ron-1924: Домнул Шь-а диспрецуит алтарул, Шь-а лепэдат Локашул Сэу чел Сфынт. А
    дат ын мыниле врэжмашулуй зидуриле палателор Сионулуй; ау рэсунат стригэтеле ын
    Каса Домнулуй ка ынтр-о зи де сэрбэтоаре.
  ben-OBCV: প্রভু তাঁর বেদিকে প্রত্যাখ্যান করেছেন এবং তাঁর ধর্মধামকে পরিত্যাগ করেছেন।
    তিনি জেরুশালেমের প্রাসাদগুলির প্রাচীর তার শত্রুদের হাতে তুলে দিয়েছেন; কোনও নির্ধারিত
    উৎসব-দিনের মতো তারা সদাপ্রভুর গৃহে চিৎকার করেছে।
  som-som: Sayidku wuu xooray meeshiisii allabariga, oo meeshiisii quduuska ahaydna
    wuu karhay, Derbiyadii daaraheeda waaweynna gacanta cadowga buu u geliyey. Oo
    gurigii Rabbigana way ku dhex qayliyeen sidii maalin iid ah.
  lat-VUC: 'Zain Repulit Dominus altare suum; maledixit sanctificationi suæ: tradidit
    in manu inimici muros turrium ejus. Vocem dederunt in domo Domini sicut in die
    solemni.'
  eng-ASVBT: 'The Lord hath cast off his altar, he hath abhorred his sanctuary; He
    hath given up into the hand of the enemy the walls of her palaces: They have made
    a noise in the house of Jehovah, as in the day of a solemn assembly.'
  ita-1885: Il Signore ha gettato via il suo altare, ha distrutto il suo santuario,
    Ha messe in man de' nemici le mura de' palazzi di Gerusalemme; Essi hanno messe
    grida nella Casa del Signore, Come si soleva fare a' dì delle solennità.
  eng-LXXUP: The Lord has rejected his altar, He has cast off his sanctuary, He has
    broken by the hand of the enemy The wall of her palaces; They have uttered their
    voice in the house of the Lord As on a feast day.
  eng-ULB: The Lord has rejected his altar and disowned his sanctuary. He has given
    over the walls of her palaces into the hand of the enemy. They have raised a shout
    in the house of Yahweh, as on the day of an appointed feast.
  spa-VBL: El Señor ha desechado su altar; ha abandonado su Templo. Lo ha entregado
    al enemigo. Gritaban triunfalmente en el Templo del Señor como lo hacían los adoradores
    en los días de fiesta.
  fra-_FOB: Le Seigneur a dédaigné son autel, il a répudié son sanctuaire; il a livré
    aux mains de l'ennemi les murailles de ses palais; ils ont jeté leurs cris dans
    la maison de l'Éternel, comme en un jour de fête.
  mal-mal: കർത്താവ് തന്റെ യാഗപീഠം തള്ളിക്കളഞ്ഞ്, തന്റെ വിശുദ്ധമന്ദിരം വെറുത്തിരിക്കുന്നു;
    അവളുടെ അരമനമതിലുകളെ അവിടുന്ന് ശത്രുവിന്റെ കയ്യിൽ ഏല്പിച്ചു; അവർ ഉത്സവത്തിൽ എന്നപോലെ
    യഹോവയുടെ ആലയത്തിൽ ആരവം ഉണ്ടാക്കി.
  urd-GVR: Apnī qurbāngāh aur maqdis ko mustarad karke Rab ne Yarūshalam ke mahaloṅ
    kī dīwāreṅ dushman ke hawāle kar dīṅ. Tab Rab ke ghar meṅ bhī īd ke din kā-sā
    shor mach gayā.
  suz-BL: परमप्रभुम आंम कली चढ़ेतीक नु आ बाक्‍तीके निम्‍फा प्रोंइतु। मेको आन दरवार
    ङा गारो जोरी सत्रु आन गुइमी गेप्‍तु। मोपा मेकोपुकीमी परमप्रभु यावे आ खिंमी चाड
    ङा नाक्‍त खोदेंशो पा रेयके पाम्‍तेक्‍म।
  eng-NOY: The Lord hath cast off his altar; he hath abhorred his holy place; He hath
    given up into the hands of the enemy the walls of Zion's palaces; They have lifted
    up the voice in the house of Jehovah, as in the day of a solemn feast.
  ita-1927: Il Signore ha preso in disgusto il suo altare, ha aborrito il suo santuario,
    ha dato i muri de’ palazzi di Sion in mano dei nemici, i quali han levato grida
    nella casa dell’Eterno, come in un giorno di festa.
  ckb-ckb: پەروەردگار قوربانگاکەی خۆی ڕەتکردەوە، وازی لە پیرۆزگاکەی خۆشی هێنا. دیواری
    کۆشکەکانی ڕادەستی دوژمنەکانی کرد. لەناو ماڵی یەزدان دەنگیان هەڵبڕی وەک لە ڕۆژی
    جەژندا.
  eng-BBE: 'The Lord has given up his altar and has been turned in hate from his holy
    place; he has given up into the hands of the attacker the walls of her great houses:
    their voices have been loud in the house of the Lord as in the day of a holy meeting.'
  kan-OKCV: ಕರ್ತದೇವರು ತನ್ನ ಬಲಿಪೀಠವನ್ನು ತಳ್ಳಿಬಿಟ್ಟಿದ್ದಾರೆ. ತನ್ನ ಪರಿಶುದ್ಧ ಸ್ಥಳವನ್ನು
    ಅಸಹ್ಯ ಪಡಿಸಿದ್ದಾನೆ. ಆತನು ಅವಳ ಅರಮನೆಗಳ ಗೋಡೆಗಳನ್ನು ಶತ್ರುವಿನ ಕೈಯಲ್ಲಿ ಒಪ್ಪಿಸಿಕೊಟ್ಟಿದ್ದಾನೆ.
    ಪರಿಶುದ್ಧ ಹಬ್ಬದ ದಿನದಲ್ಲಿ ಮಾಡಿದ ಹಾಗೆ, ಅವರು ಯೆಹೋವ ದೇವರು ಆಲಯದಲ್ಲಿ ಶಬ್ದ ಮಾಡಿದ್ದಾರೆ.
  tam-2017: ஆண்டவர் தமது பலிபீடத்தை ஒழித்துவிட்டார்; தமது பரிசுத்த ஸ்தலத்தை வெறுத்துவிட்டார்;
    அதினுடைய அரண்மனைகளின் மதில்களை விரோதியின் கையில் ஒப்புக்கொடுத்தார்; பண்டிகைநாளில்
    ஆரவாரம் செய்கிறதுபோல் யெகோவாவின் ஆலயத்தில் ஆரவாரம் செய்தார்கள்.
  spa-RV-1909: 'Desechó el Señor su altar, menospreció su santuario, ha entregado
    en mano del enemigo los muros de sus palacios: dieron grita en la casa de Jehová
    como en día de fiesta.'
  ron-BTF: DOMNUL a lepădat altarul său, el a detestat sanctuarul său; a dat în mâna
    dușmanului zidurile palatelor sale; ei au făcut zgomot în casa DOMNULUI, ca în
    ziua unei sărbători solemne.
  eng-WEBP: The Lord has cast off his altar. He has abhorred his sanctuary. He has
    given the walls of her palaces into the hand of the enemy. They have made a noise
    in the LORD’s house, as in the day of a solemn assembly.
  eng-FBV: The Lord has discarded his altar; he has abandoned his Temple. He has handed
    it over to the enemy. They were shouting triumphantly in the Lord's Temple just
    as worshipers did on festival days.
  nld-1939: 'Jahweh verstiet zijn altaar, En ontwijdde zijn heiligdom; Liet in de
    macht van den vijand De wal van zijn vesting: Men schreeuwde in Jahweh’s huis,
    Of het feestdag was.'
  nch-BL: Toteco quitahuelcajtoc itaixpa campa tijmacayayaj tacajcahualisti. Amo quinequi
    quiitas itiopa. Quitemactilijtoc inimaco tocualancaitacahua nopa tepamit cati
    quitzactoyaya ni altepet. Seyoc tali ehuani cati amo quitepanitaj TOTECO tahuejchihuaj
    ipan itiopa. Caquisti quej elisquía tiisraelitame tipaquij para titaixpiyaj ipan
    se ilhuit, pero amo cana.
  vie-1934: Đức Giê-hô-va đã bỏ bàn thờ, lại gớm nơi thánh; Ngài đã phó thành quách
    cung điện Si-ôn vào trong tay quân nghịch. Chúng nó làm om sòm trong nhà Đức Giê-hô-va
    như trong ngày hội trọng thể.
  hin-CV: हमारे प्रभु को अब अपनी ही वेदी से घृणा हो गई है और उन्होंने पवित्र स्थान
    का त्याग कर दिया है. राजमहल की दीवारें अब शत्रु के अधीन हो गई है; याहवेह के भवन
    में कोलाहल उठ रहा है मानो यह कोई निर्धारित उत्सव-अवसर है.
  spa-BES: El Señor ha renunciado a su altar y ha menospreciado su santuario; Ha entregado
    en manos del atacante los muros de sus grandes casas; sus voces han sido fuertes
    en la casa del Señor como en el día de una reunión solemne.
  tdx-tdx: 'ז Navokovoko’ i Talè i kitreli’ey, nampangorìñe Aze i toe’e niavakey;
    napo’e am-pitan-drafelahy o rindrin’ anjombao: ie nikorake añ’anjomba’ Iehovà
    ao, manahake te añ’androm-pivory miavake.'
  tha-KJV: องค์​พระผู้เป็นเจ้าได้ทรงทิ้งแท่นบูชาของพระองค์​เสีย พระองค์​ทรงเกลียดสถานบริ​สุทธิ​์ของพระองค์
    กำแพงวังทั้งหลายนั้น พระองค์​ได้​ทรงมอบไว้ในเงื้อมมือศั​ตรู เขาทั้งหลายได้ส่งเสียงอึกทึกในพระนิเวศแห่งพระเยโฮวาห์เหมือนอย่างในวันเทศกาลตามกำหนด
  por-BR-2018: O Senhor rejeitou seu altar, detestou seu santuário, entregou na mão
    do inimigo os muros de seus palácios; levantaram gritaria na casa do SENHOR como
    em dia de festa.
  deu-ELO: 'Der Herr hat seinen Altar verworfen, sein Heiligtum verschmäht; er hat
    die Mauern ihrer Prachtgebäude der Hand des Feindes preisgegeben: Sie haben im
    Hause Jehovas Lärm erhoben wie an einem Festtage.'
  eng-WYC-2018: The Lord putted away his altar, he cursed his hallowing; he betook
    into the hands of the enemy the walls of the towers thereof; they gave voice in
    the house of the Lord, as in a solemn day. (The Lord destroyed his altar, he cursed
    his sanctuary; he gave into the hands of the enemy the walls of its towers; and
    the enemy gave his voice in the House of the Lord, like on a feast day.)
  epo-epo: La Sinjoro forlasis Sian altaron, abomenis Sian sanktejon, Transdonis en
    la manojn de malamikoj la murojn de ĝiaj palacoj; Ili faris bruon en la domo de
    la Eternulo kiel en tago de festo.
  uig-PIN: '|ז| (Zain) Rǝb ⱪurbangaⱨini taxliwǝtti, Muⱪǝddǝs jayidin waz kǝqti; U
    Ziondiki ordilarning sepillirini düxmǝnning ⱪoliƣa tapxurdi; Ⱨǝtta Pǝrwǝrdigarning
    ɵyidǝ, Ular ⱨeyt-ayǝm künidikidǝk tǝntǝnǝ ⱪilixti!'
  beo-beo: 'Hina Gode da Ea oloda higale ba:i, amola Ea hadigi Debolo Diasu yolesi.
    E da ha lai dunu ilia Debolo dobea muguluma:ne, logo doasi. Amogawi ninia da musa:
    hahawane Hina Godema sia:ne gadosu. Be ninima ha lai dunu da Debolo Diasu wadela:lesili,
    hasalabeba:le nodone wele sia:i.'
  tpi-OTNT: Bikpela i givim baksait pinis long alta na long haus bilong en. Em i bin
    larim ol birua i kisim Jerusalem na ol strongpela haus bilong taun. Na tu ol dispela
    birua i go insait long haus bilong Bikpela na ol i singaut nabaut, na bikpela
    nois i kamap olsem nois bipo i save kamap long ol bikpela de bilong lotu.
  hau-SA: Ubangiji ya ƙi bagadensa ya kuma yi wofi da haikalinsa. Ya ba maƙiyinta
    fadodinta; suka yi sowa a cikin gidan Ubangiji kamar a ranar da ake yin biki.
  uig-LAT: '|ז| (Zain) Reb qurban’gahini tashliwetti, Muqeddes jayidin waz kechti;
    U Ziondiki ordilarning sépillirini düshmenning qoligha tapshurdi; Hetta Perwerdigarning
    öyide, Ular héyt-ayem künidikidek tentene qilishti!'
  nde-nde: UThixo uselikhalele i-alithari lakhe, wafulathela indlu yakhe engcwele.
    Usenikele imithangala yezigodlo zakhe ezandleni zesitha; seziklabalala endlini
    kaThixo sengathi lilanga lomkhosi omisiweyo.
  ton-ton: Kuo liʻaki ʻe Sihova ʻa hono feilaulauʻanga, kuo ne fehiʻa ki hono potu
    tapu, kuo ne tukuange ki he nima ʻoe fili ʻae ngaahi holisi ʻo hono ngaahi fale
    lelei; kuo nau mavava ʻi he fale ʻo Sihova, ʻo hangē ʻi he ʻaho ʻoe kātoanga mamafa.
  ces-1613: Zavrhl Pán oltář svůj, v ošklivost vzal svatyni svou, vydal v ruku nepřítele
    zdi a paláce Sionské; křičeli v domě Hospodinově jako v den slavnosti.
  eng-WMB: The Lord has cast off his altar. He has abhorred his sanctuary. He has
    given the walls of her palaces into the hand of the enemy. They have made a noise
    in the LORD’s house, as in the day of a solemn assembly.
  tam-TCV: யெகோவா தமது சொந்த பலிபீடத்தை புறக்கணித்து, தமது பரிசுத்த இடத்தையும் கைவிட்டார்.
    அவளுடைய அரண்மனைகளின் சுவர்களை பகைவரின் கையில் ஒப்புக்கொடுத்தார்; அவர்கள் நியமித்த
    பண்டிகை நாளிலிருப்பதுபோல் யெகோவாவின் ஆலயத்தில் ஆரவாரம் செய்தார்கள்.
  ceb-ULB: Gisalikway sa Ginoo ang iyang halaran; wala niya gihatagan ug bili ang
    balaan niya nga puluy-anan. Gihatag niya ang mga pader sa iyang mga palasyo ngadto
    sa kamot sa kaaway. Nanagsinggit sila sa kadaogan diha sa balay ni Yahweh, sa
    adlaw sa hilom nga panagtigom.
  pol-UBG: Pan odrzucił swój ołtarz, zbrzydła mu jego świątynia, wydał w ręce wroga
    mury jej pałacu. Podnieśli krzyk w domu PANA jak w dzień uroczystego święta.
  urd-GVU: اپنی قربان گاہ اور مقدِس کو مسترد کر کے رب نے یروشلم کے محلوں کی دیواریں
    دشمن کے حوالے کر دیں۔ تب رب کے گھر میں بھی عید کے دن کا سا شور مچ گیا۔
  deu-1912: Der Herr hat seinen Altar verworfen und sein Heiligtum entweiht; er hat
    die Mauern ihrer Paläste in des Feindes Hände gegeben, daß sie im Hause des Herrn
    geschrieen haben wie an einem Feiertag.
  kan-2017: ಕರ್ತನು ತನ್ನ ಯಜ್ಞವೇದಿಯನ್ನು ತಿರಸ್ಕರಿಸಿ, ತನ್ನ ಪವಿತ್ರಾಲಯಕ್ಕೆ ಅಸಹ್ಯಪಟ್ಟು, ಚೀಯೋನಿನ
    ಅರಮನೆಗಳ ಗೋಡೆಗಳನ್ನು ಶತ್ರು ವಶಮಾಡಿದ್ದಾನೆ; ಉತ್ಸವದಿನದಲ್ಲಿ ಘೋಷಿಸುವಂತೆ ಶತ್ರುಗಳು ಯೆಹೋವನ
    ಮಂದಿರದಲ್ಲಿ ಜಯಘೋಷವೆತ್ತಿದ್ದಾರೆ.
  yap-yap: I Somol e n’ag e altar nge Tempel rok nib thothup; Me pag e to’ogor nge
    buthug e rungrung riy. Miyad tolulnag e gel ni kar ted ko gin’en ni ud meybilgad
    riy u fithik’ e felfelan’.
  hlt-MCSB: Ka Boeipa loh a hmueihtuk a hlahpham tih a rhokso khaw a hai coeng. Impuei
    vongtung khaw thunkha kut ah a det. Te dongah tingtunnah khohnin bangla BOEIPA
    im ah ol a huel uh.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ዒዛም ዒንጎ ባኮ ዒንጎ ቤዞ ቦሄኔ፤ ፔኤኮ ጌኤዦ ማኣሮዋ ሃሼኔ። ካኣቱሞ ማኣሮኮ ኬኤሎ ዲፆ ሞርካ
    ዶይሳንዳጉዲ ዒዚ ዓኣሢ ሞርኮም ዒንጌኔ፤ ዬያሮ ሞርካ ቦንቾ ኬሊና ማዺንታ ጎይሢ ጌኤዦ ማኣሮይዳ ዎዛና ኮርጌኔ።
  twi-ASANTE: Awurade apo nʼafɔrebukyia na wagyae ne kronkronbea mu. Ɔde nʼahemfie
    afasuo ahyɛ nʼatamfoɔ nsa. Wɔteam wɔ Awurade efie te sɛ afahyɛ da.
  eng-WEBU: The Lord has cast off his altar. He has abhorred his sanctuary. He has
    given the walls of her palaces into the hand of the enemy. They have made a noise
    in the LORD’s house, as in the day of a solemn assembly.
  wal-wal: Godai baayyo yarshshuwaa yarshshiyo sohuwaa ixxiis; ba Beeta Maqidasiyaakka
    aggi bayiis. Kawo keettatu gimbbiyaa morkketu kushiyan aattidi immiis. Asai laittaa
    baalaa bonchchiiddi wocamiyoogaadan, morkketi GODAA Beeta Maqidasiyan wocamidosona.
  spa-PDDPT: ʼAdonay repudió su altar. Abandonó su Santuario. Entregó los muros de
    sus palacios en manos del enemigo. Ellos producen un ruido en la Casa de Yavé
    Como en los días de fiesta señalada.
  gun-gun: Senhor ndoipotavei ojeupegua altar, ojeupegua oo iky'a e'ỹ va'e ndojou
    porãvei vy. Hovaigua kuery po py omboaxa oo tuvixakueve kora. Ha'e ramo Senhor
    pegua opy rupi ha'e kuery ojapukai okuapy ngaru oikoa ára py rami.
  ilo-ULB: Linaksid ti Apo ti altarna; ginurana ti santuariona. Inyawatna iti ima
    ti kabusor dagiti pader ti palasiona. Nagariwawada a sibaballigi iti balay ni
    Yahweh, a kas iti aldaw ti napasnek a panaggigimong.
  kpg-kpg: Di Tagi guu huli gi daha mo dono gowaa hai tigidaumaha, gu diiagi dono
    Hale Daumaha, gu dumaalia gi nia hagadaumee gi ohaa nia abaaba. Digaula guu wwolo
    gi nua i tadau gowaa nogo tenetene ai, nogo haihai tadau daumaha i mua.
  uig-ARA: '|ז| (زائىن) رەب قۇربانگاھىنى تاشلىۋەتتى، مۇقەددەس جايىدىن ۋاز كەچتى؛ ئۇ
    زىئوندىكى ئوردىلارنىڭ سېپىللىرىنى دۈشمەننىڭ قولىغا تاپشۇردى؛ ھەتتا پەرۋەردىگارنىڭ
    ئۆيىدە، ئۇلار ھېيت-ئايەم كۈنىدىكىدەك تەنتەنە قىلىشتى!'
  sus-sus: Alatala bara makuya a xa sɛrɛxɛbade ra, a mɛɛ a xa yire sɛniyɛnxi ra. A
    bara Siyon banxi fanyie sa won yaxui bɛlɛxɛ. Won yaxuie bara gere sɔnxɔɛ rate
    Alatala xa banxi kui. Na xui nu gbo alɔ xui naxan itema sali lɔxɔɛ.
  pon-2006: Kaun-o ketin soikalahr sapwellime pei sarawio oh kesehla sapwellime Tehnpas
    Sarawio; E ketin mweidohng imwintihtio en karangkehdi kele kan. Re wie kadekadekedek
    en powehdi wasa me se kin pereperen wiewia ie at kaudok mahs.
  ksd-ksd: A Luluai i tar vung vue kana uguugu na vartabar, i tar milikuane kana pal
    i gomgom, I tar nur tar ra umana kakamir ta kana lavur pal na luluai ta ra lima
    i ra ebar; Dia tar urung ta ra kuba i ra Luluai da ta ra bung i ra ngala na kivung.
  tur-YTC: Yahve sunağını kaldırıp attı. Tapınağından nefret etti. Yeruşalem saraylarının
    duvarlarını düşmanın eline verdi. Yahve'nin evinde kutsal toplantı gününde olduğu
    gibi gürültü yaptılar.
  grc-BRENT: ΖΑΙΝ. Ἀπώσατο Κύριος θυσιαστήριον αὐτοῦ, ἀπετίναξεν ἁγίασμα αὐτοῦ, συνέτριψεν
    ἐν χειρὶ ἐχθροῦ τεῖχος βάρεων αὐτῆς· φωνὴν ἔδωκαν ἐν οἴκῳ Κυρίου ὡς ἐν ἡμέρᾳ ἑορτῆς.
  ind-AYT: Tuhan menolak mazbah-Nya, dan meninggalkan tempat kudus-Nya. Dia menyerahkan
    tembok-tembok istananya ke tangan musuh. Mereka membuat kegaduhan di bait TUHAN
    seperti pada hari perayaan.
  nya-nya: Ambuye wakana guwa lake la nsembe ndipo wasiya malo ake opatulika. Iye
    wapereka makoma a nyumba zake zaufumu kwa mdani wake; adaniwo anafuwula mʼnyumba
    ya Yehova ngati kuti ndi pa tsiku la chikondwerero.
  hrv-hrv: Svoj oltar je Gospod odbacio, zgadilo mu se Svetište njegovo. U ruke neprijatelja
    je predao bedeme svoje i dvorove. Bučili su u Domu Jahvinu, kao u dan blagdanji.
  mps-mps: Genuai Bidigo te aga tempel be, me tede elaluali ofa maiabo altaba tudi
    mu ola mani. Agai te boi bidi dabego te Jerusalem taun siyu, me agai tempel be
    hųgiyu emainu sula tagalalio. Tama me te boi bidi dabe augwali te Genuai Bidigo
    tempel be tomoba pelama, tama augwaligo te be tomode subigila hae me po dabe wali.
    Polobadu dago tede wiegi yai homu eyu, Godiba lotu po wedu geai goli, megi da,
    augwaligo hae bomonama wedu geai. Magi baso meni, augwaligo te be sai dao.
  tpi-tpi: Bikpela i givim baksait pinis long alta na long haus bilong en. Em i bin
    larim ol birua i kisim Jerusalem na ol strongpela haus bilong taun. Na tu ol dispela
    birua i go insait long haus bilong Bikpela na ol i singaut nabaut, na bikpela
    nois i kamap olsem nois bipo i save kamap long ol bikpela de bilong lotu.
  dan-1931: Herren forkasted sit Alter, brød med sin Helligdom, hengav i Fjendens
    Hånd dets Paladsers Mure; man skreg i HERRENS Hus som på Festens Dag.
  vie-OVCB: Chúa đã khước từ bàn thờ Ngài; Chúa từ bỏ nơi thánh của Ngài. Chúa giao
    các cung điện của Giê-ru-sa-lem cho quân thù chiếm đóng. Chúng ăn mừng trong Đền
    Thờ Chúa Hằng Hữu như đó là một ngày lễ hội.
  guj-2017: પ્રભુએ પોતાની વેદીને નકારી છે; તે પોતાના પવિત્રસ્થાનથી કંટાળી ગયા છે.
    તેમણે દુશ્મનના હાથે તેમના રાજમહેલની દીવાલોનો નાશ કરાવ્યો છે. જેમ પવિત્રસ્થાનને
    દિવસે ઉત્સવનો ઘોંઘાટ થાય છે તેમ તેઓએ યહોવાહના ભક્તિસ્થાનમાં ઘોંઘાટ કર્યો છે.
  pon-2006A: Kaun-o ketin soikalahr sapwellime pei sarawio oh kesehla sapwellime Tehnpas
    Sarawio; E ketin mweidohng imwintihtio en karangkehdi kele kan. Re wie kadekadekedek
    en powehdi wasa me se kin pereperen wiewia ie at kaudok mahs.
  por-BRBSL: O Senhor expulsou de seu altar. Ele tem abominado seu santuário. Ele
    entregou as paredes de seus palácios na mão do inimigo. Eles fizeram um barulho
    na casa de Yahweh, como no dia de uma assembléia solene.
  swe-swe: 'Herren (Adonai)har förkastat sitt altare, han avskydde sin helgedom. I
    fiendens hand har han gett palatsens murar [som ska skydda mot intrång], de har
    väsnats i Herrens (Jahves) hus som på en högtidsdag. [Den sjunde hebreiska bokstaven
    är: ז – Zajin. Tecknet avbildar ett svärd. Bokstaven symboliserar rörelse och
    iver. Bokstaven används i ordet ”har förkastat” och förstärker hur illa detta
    är i Herrens ögon. Vid de tre stora vallfartshögtiderna samlades stora skaror
    i Jerusalem och larmet av alla människor under dessa dagar skilde sig markant
    från alla andra dagar.]'
  cth-cth: Bawipa ni amae thuengnae khoungroe hah a pahnawt toe. Ama e hmuen kathoung
    hah a panuet toe. Siangpahrang im kalupnae hah taran kut dawk a poe toe. Ahnimanaw
    teh pawitonae hnin patetlah Bawipa e im dawk a hramki awh.
  twi-twi: Awurade apo nʼafɔremuka na wagyaa ne kronkronbea mu. Ɔde nʼahemfi afasu
    ahyɛ nʼatamfo nsa. Wɔteɛ mu wɔ Awurade fi te sɛ afahyɛ da.
  hlt-hlt: Ka Boeipa loh a hmueihtuk a hlahpham tih a rhokso khaw a hai coeng. Impuei
    vongtung khaw thunkha kut ah a det. Te dongah tingtunnah khohnin bangla BOEIPA
    im ah ol a huel uh.
  tbz-SIM: Ti Yiɛ̀ nKuyie mpɛ̃̀mu ku wũɔ̃tɔ̀nnì, kɛ wentɛ́ ku cĩ́ɛ̃̀tɛ̀ isɔkɛ kpɛtɛ,
    kɛ ɑ̃nnɛ́ sicɛ̃sɑ̀ɑ̀sì sìì bo Siyɔ̃ɔ̃ bɛ dootitɔbɛ̀ nɔu miɛkɛ, kɛ̀ bɛ̀ wèkíí ku
    cĩ́ɛ̃̀tɛ̀ miɛkɛ kɛ̀ dɛ̀ dò nku bɑnni ɔ̃ mbo kɛ̀ dɛ̀ dòmmɛ̀.
  msy-2020: Ghua tintinibar Godɨn Dɨpenimɨn aven itir apanir kaba, Ekiam uan Dɨpenim
    ko ofa gamir dakozim isa men taki. Egha apaniba ataghizɨ, me Jerusalem ko an itir
    atrivibar dɨpenir gavgaviba ini. Egha me an Dɨpenimɨn ikia nɨgɨnir ekiam gami,
    mati Israelia fomɨra an Dɨpenimɨn ikia isar ekiabagh amua an ziam fe mokɨn. Kamaghɨra,
    Ekiam uabɨ, bar uan ofa gamir dakozim ko an Dɨpenim, a bar akɨrim ragha aning
    gasaragha gɨfa.
  dop-dop: Tɑcɑɑ n kisɑ nyɑ́ kɔtɑɣɑ tǝlɑtɛ. N lɔwɑ nyɑ́ tǝsɛɛlɛ. N tʋ nyɑ́ tǝsɛɛlɛ
    nɑ Siyɔŋ tɛɛsɩ kʋpɑŋsɩ kɛ kolontu niŋ tɑɑ. Pɛlɛ pɑ kiisiɣinɑ ntɛɣɛ ɑkɑɩtʋ kɑkiisɑɣɑ
    kɛ Ɩsɔ tǝsɛɛlɛ tɑɑ ɩsɩɩ ɑcimɑ kʋyɑkʋ.
  azb-azb: Xudavənd qurbangahını rədd etdi, Müqəddəs məkanını tərk etdi. Saraylarının
    sədlərini düşmən əlinə keçirtdi, Onlar bayram günlərində olduğu kimi Rəbbin məbədində
    haray qopardı.
  eng-DBY: 'The Lord hath cast off his altar, he hath rejected his sanctuary; he hath
    given up into the hand of the enemy the walls of her palaces: they have made a
    noise in the house of Jehovah, as on the day of a set feast.'
  hin-2017: यहोवा ने अपनी वेदी मन से उतार दी, और अपना पवित्रस्थान अपमान के साथ तज
    दिया है; उसके भवनों की दीवारों को उसने शत्रुओं के वश में कर दिया; यहोवा के भवन
    में उन्होंने ऐसा कोलाहल मचाया कि मानो नियत पर्व का दिन हो।
  wol-KYG: Aji Sax jee jañax sarxalukaayam, gedd bérabam bu sell. Moo teg ci loxol
    noon tatay këram yi. Biir kër Aji Sax ji la baat xaacoo, ni bu doon bésu màggal.
  eng-YLT: The Lord hath cast off His altar, He hath rejected His sanctuary, He hath
    shut up into the hand of the enemy The walls of her palaces, A noise they have
    made in the house of Jehovah Like a day of appointment.
  eng-WYC-2017: The Lord putted away his altar, he cursed his hallowing; he betook
    into the hands of the enemy the walls of the towers thereof; they gave voice in
    the house of the Lord, as in a solemn day.
  eng-WMBB: The Lord has cast off his altar. He has abhorred his sanctuary. He has
    given the walls of her palaces into the hand of the enemy. They have made a noise
    in the LORD’s house, as in the day of a solemn assembly.
  urd-GVH: अपनी क़ुरबानगाह और मक़दिस को मुस्तरद करके रब ने यरूशलम के महलों की दीवारें
    दुश्मन के हवाले कर दीं। तब रब के घर में भी ईद के दिन का-सा शोर मच गया।
  rug-rug: Korona nia e Zihova sa Nana hope meke veko pania Sa sa Nana Zelepade. Vala
    ni Sa koari na kana sari gobadi ri na vetu baṉara te Zerusalema; iraṉa si arini
    pa korapa vetu te Zihova kekeṉoṉo gua sapu tavetia rini pa rane inevaṉa.
  gaz-gaz: Gooftaan iddoo aarsaa isaa tuffateera; iddoo qulqulluu isaa illee dhiiseera.
    Dallaawwan masaraawwan ishee dabarsee harka diinotaatti kenneera; isaan akkuma
    guyyaa ayyaana murteeffameetti mana Waaqayyoo keessatti sagalee ol fudhatanii
    iyyan.
  fra-LSG: Le Seigneur a dédaigné son autel, repoussé son sanctuaire; Il a livré entre
    les mains de l’ennemi les murs des palais de Sion; Les cris ont retenti dans la
    maison de l’Éternel, Comme en un jour de fête.
  yal-yal: Marigin bata a mɛ a saraxa ganden na, a yi a yire sariɲanxin nabeɲin. A
    bata taan manga banxine lu yaxune yii. Yaxune bata e sɔnxɔ xuini te Alatalaa banxini
    alo sali lɔxɔn nan yi a ra nun.
  haw-1868: Ua hoopailua ka Haku i kona kuahu, Ua hoowahawaha oia i kona wahi laa,
    Ua haawi oia iloko o ka lima o ka enemi i na pa o kona mau halealii, Ua walaau
    lakou iloko o ka hale o Iehova, e like me ka la ahaaina.
  arb-NAV: كَرِهَ الرَّبُّ مَذْبَحَهُ، وَتَبَرَّأَ مِنْ مَقْدِسِهِ، وَسَلَّمَ أَسْوَارَ
    قُصُورِهَا إِلَى يَدِ الأَعْدَاءِ الَّذِينَ عَلا هُتَافُهُمْ فِي بَيْتِ الرَّبِّ
    كَمَا كَانَ يَعْلُو هُتَافُنَا فِي الأَعْيَادِ.
  ewe-ewe: Aƒetɔ la gbe nu le eƒe vɔsamlekpui kple eƒe kɔkɔeƒe la gbɔ. Etsɔ eƒe fiasãwo
    ƒe gliwo de asi na eƒe futɔwo eye wodo ɣli sesĩe le Yehowa ƒe gbedoxɔ me abe le
    ŋkekenyuiɖugbe ene.
  eng-LEE: 'The Lord hath cast off his altar, he hath made void his sanctuary, he
    hath surrendered into the hand of the enemy the walls of her palaces: they have
    made their voice to resound in the house of the Lord, as on a day of a solemn
    feast.'
  asm-FB: প্ৰভুৱে তেওঁৰ যজ্ঞবেদী অগ্রাহ্য কৰিলে; আৰু তেওঁৰ পবিত্ৰ স্থান ঘিণ কৰিলে।
    তেওঁ তাইৰ অট্টালিকাৰ গড়বোৰ শত্ৰুৰ হাতত সমৰ্পণ কৰিলে। তেতিয়া তেওঁলোকে পৰ্ব্বদিনৰ
    নিচিনাকৈ যিহোৱাৰ গৃহত জয়েৰে কোলাহল কৰিলে।
  sus-A: عَلَتَلَ بَرَ مَكُيَ عَ شَ سّرّشّبَدٍ رَ، عَ مّي عَ شَ يِرٍ سّنِيّنشِ رَ.
    عَ بَرَ سِيٌن بَنشِ قَنيِيٍ سَ وٌن يَشُي بّلّشّ. وٌن يَشُييٍ بَرَ فٍرٍ سْنشْي
    رَتٍ عَلَتَلَ شَ بَنشِ كُي. نَ شُي نُ فبٌ عَلْ شُي نَشَن عِتٍمَ سَلِ لْشْي.
  fra-SBL: L'Éternel a rejeté son autel. Il a abhorré son sanctuaire. Il a livré les
    murs de ses palais aux mains de l'ennemi. Ils ont fait du bruit dans la maison
    de Yahvé, comme au jour d'une assemblée solennelle.
  hbo-hbo: זָנַ֨ח אֲדֹנָ֤י ׀ מִזְבְּחֹו֙ נִאֵ֣ר מִקְדָּשֹׁ֔ו הִסְגִּיר֙ בְּיַד־אֹויֵ֔ב
    חֹומֹ֖ת אַרְמְנֹותֶ֑יהָ קֹ֛ול נָתְנ֥וּ בְּבֵית־יְהוָ֖ה כְּיֹ֥ום מֹועֵֽד׃ ס
  kik-kik: Mwathani nĩaregete kĩgongona gĩake, na agatiganĩria handũ hake harĩa haamũre.
    Nĩaneanĩte thingo cia nyũmba ciake cia ũthamaki kũrĩ thũ; iraanĩrĩra irĩ thĩinĩ
    wa nyũmba ya Jehova, o taarĩ mũthenya wa gĩathĩ kĩrĩa gĩathane.
  fra-NCL: Le Seigneur a pris en dégoût son autel, en abomination son sanctuaire ;
    il a livré aux mains de l’ennemi les murs de ses citadelles ; on a poussé des
    cris dans la maison de Yahweh, comme en un jour de fête.
  cek-AK: Angraeng mah anih ih hmaicam to vah pae moe, anih ih hmuenciim doeh panuet
    pae boeh; siangpahrang im tapangnawk to misa ban thungah paek pae ving boeh; poihsakhaih
    niah kaom atuen baktiah, Angraeng imthung ah hang o buk boeh.
  cuk-cuk: Bab-Jehová, na e-ibmar-ogumakar-ukleged-aila obachad, na e-neg-islidikid
    isdar daksad. E-reynegmar-e-galumar, e-isdarmaladga urmaksad. E-isdarmalad, iba-dummad-nonaiyob,
    Bab-Jehová-neggi oimakdemalad,
  uig-CYR: '|ז| (Заин) Рәб қурбангаһини ташливәтти, Муқәддәс җайидин ваз кәчти; У
    Зиондики ордиларниң сепиллирини дүшмәнниң қолиға тапшурди; Һәтта Пәрвәрдигарниң
    өйидә, Улар һейт-айәм күнидикидәк тәнтәнә қилишти!'
  tel-2017: ప్రభువు తన బలిపీఠం తోసిపుచ్చాడు. తన పవిత్ర ప్రాంగణం నిరాకరించాడు. దాని
    కోట గోడలను శత్రువుల చేతికి అప్పగించాడు. ఏర్పరచిన రోజు సమాజ ప్రాంగణంలో వినిపించే
    ధ్వనిలా వాళ్ళు యెహోవా మందిరంలో ఉత్సాహ ధ్వని చేశారు.
  hat-BSA: Senyè a te rejte lotèl Li a. Li te abandone sanktyè Li a. Li te livre nan
    men lènmi an, miray a palè li yo. Yo te fè yon bri nan kay SENYÈ a, konsi li ta
    nan yon jou fèt deziye.
  kos-kos: Leum El ngetla liki loang in orek kisa lal, ac som liki Tempul mutal sel.
    El lela mwet lokoalok in ikruiya pot kac. Ke elos kutangla, elos sasa in acn ma
    kut tuh engan in alu we meet.
  hbo-WLC: זָנַ֨ח אֲדֹנָ֤י ׀ מִזְבְּחוֹ֙ נִאֵ֣ר מִקְדָּשׁ֔וֹ הִסְגִּיר֙ בְּיַד־אוֹיֵ֔ב
    חוֹמֹ֖ת אַרְמְנוֹתֶ֑יהָ ק֛וֹל נָתְנ֥וּ בְּבֵית־יְהוָ֖ה כְּי֥וֹם מוֹעֵֽד׃ ס
  ibo-ibo: Onyenwe anyị ajụla ebe ịchụ aja ya gbakụta ebe nsọ ya azụ. O werela mgbidi
    niile nke ụlọeze ya nyefee nʼaka onye iro; ha emeela ka olu ha daa ụda nʼime ụlọ
    Onyenwe anyị dịka nʼụbọchị mmemme a kara aka.
  ory-ory: ପ୍ରଭୁ ଆପଣା ଯଜ୍ଞବେଦି ଦୂର କରିଅଛନ୍ତି, ସେ ଆପଣା ପବିତ୍ର ସ୍ଥାନ ଘୃଣା କରିଅଛନ୍ତି,
    ସେ ତାହାର ଅଟ୍ଟାଳିକାର ଭିତ୍ତିଗୁଡ଼ିକୁ ଶତ୍ରୁ ହସ୍ତରେ ସମର୍ପଣ କରିଅଛନ୍ତି; ସେମାନେ ସଦାପ୍ରଭୁଙ୍କ
    ଗୃହ ମଧ୍ୟରେ ମହାସଭାର ଦିନ ତୁଲ୍ୟ ଚହଳ କରିଅଛନ୍ତି।
  chk-chk: Ewe Samol esap chüen aücheani an we rongen asor, a likitala imwan we mi
    pin. A mwüt ngeni chon oputach pwe repwe ataela etippan. Ra mweireiren win lon
    imwen ewe Samol mi Lapalap usun ewe mweireir a fis lon ekewe ränin chulap.
  rop-rop: “YAWEI bin gibit bekboun langa im teibul blanga ofring en det Serramoni
    Pleis. Imbin larram detlot enamimob rudimat detlot wol blanga det Serramoni Pleis.
    En deibin bidim wi en deibin go insaid langa det Serramoni pleis, en deibin jingatbat
    gudbinjiwei langa det Serramoni Pleis. Tharran na bin meigim wi jinggabat ola
    gudbala taim wibin oldei abum deya basdam.
  ukr-1871: Господь відкинув жертовник свій, одвернув своє серце від сьвятинї своєї,
    подав у руки ворожі мури палат її; вони в Господньому домі кричали, наче в яке
    сьвято.
  deu-1951: Der Herr hat seinen Altar verabscheut, sein Heiligtum verflucht; er hat
    die Mauern ihrer Paläste der Hand des Feindes preisgegeben; sie haben im Hause
    des HERRN ihre Stimme erschallen lassen wie an einem Festtag.
  eng-JPS: The Lord hath cast off His altar, He hath abhorred His sanctuary, He hath
    given up into the hand of the enemy the walls of her palaces; they have made a
    noise in the house of the LORD, as in the day of a solemn assembly.
  srp-1865: Odbaci Gospod oltar svoj, omrze na svetinju svoju, predade u ruke neprijateljima
    zidove dvora Sionskih; stade ih vika u domu Gospodnjem kao na praznik.
  lug-lug: Mukama atamiddwa ekyoto kye, n’alekulira n’ekifo kye ekitukuvu. Awaddeyo
    bbugwe w’embiri ze eri omulabe; era baleekaanidde mu nnyumba ya Mukama, ne baleetamu
    oluyoogaano nga ku lunaku olw’embaga entukuvu.
  heb-heb: זנח אדני מזבחו נאר מקדשו הסגיר ביד אויב חומת ארמנותיה קול נתנו בבית יהוה
    כיום מועד׃
  ben-IRV: প্রভু তাঁর যজ্ঞবেদি দূর করেছেন; নিজের পবিত্র জায়গা ত্যাগ করেছেন; তিনি
    তার প্রাসাদের ভিত শত্রুদের হাতে দিয়েছেন; তারা সদাপ্রভুর গৃহের মধ্যে নির্দিষ্ট
    পর্বের দিনের উল্লাস করেছে।
  pan-pan: ਯਹੋਵਾਹ ਨੇ ਆਪਣੀ ਜਗਵੇਦੀ ਨੂੰ ਤਿਆਗ ਦਿੱਤਾ, ਉਸ ਨੇ ਆਪਣੇ ਪਵਿੱਤਰ ਸਥਾਨ ਨੂੰ ਘਿਰਣਾ
    ਕਰਕੇ ਛੱਡ ਦਿੱਤਾ, ਉਸ ਨੇ ਉਹ ਦੇ ਮਹਿਲਾਂ ਦੀਆਂ ਕੰਧਾਂ ਨੂੰ ਵੈਰੀਆਂ ਦੇ ਹੱਥ ਕਰ ਦਿੱਤਾ, ਉਹਨਾਂ
    ਨੇ ਯਹੋਵਾਹ ਦੇ ਭਵਨ ਵਿੱਚ ਅਜਿਹਾ ਰੌਲ਼ਾ ਪਾਇਆ, ਜਿਵੇਂ ਪਰਬ ਦੇ ਦਿਨ ਵਿੱਚ ਹੁੰਦਾ ਹੈ!
  mya-JVB: ထာဝရ ဘုရားသည် မိမိ ယဇ် ပလ္လင်တော်ကို ပယ် တော်မူပြီ။ မိမိ သန့်ရှင်း ရာဌာနတော်ကို
    စက်ဆုပ် တော်မူပြီ။ ဘုံ ဗိမာန်တော်ကို ရန်သူ လက် သို့ အပ် တော်မူသဖြင့်၊ ပွဲ သဘင်ခံသောနေ့
    ၌ အသံပြုသကဲ့သို့၊ ရန်သူတို့ သည်ထာဝရဘုရား ၏ အိမ် တော်၌ အသံ ပြု ကြပြီ။
  hmo-hmo: Lohiabada ese iena boubou patana ia negea vadaeni, bona iena Dubu Helaga
    ia rakatania vadaeni. Siona iena ruma badadia, be idau bese tuari taudia edia
    imadia dekenai, Lohiabada ese ia henia. Idia ese kwalimu dainai, idia boiboi bada
    Lohiabada ena Dubu lalonai, guna guriguri aria idia karaia taudia, edia moale
    ena boiboi bamona.
  urd-urd: ख़ुदावन्द ने अपने मज़बह को रद्द किया, उसने अपने मक़दिस से नफ़रत की, उसके
    महलों की दीवारों को दुश्मन के हवाले कर दिया; उन्होंने ख़ुदावन्द के घर में ऐसा
    शोर मचाया, जैसा 'ईद के दिन।
  rus-SYN: Отверг Господь жертвенник Свой, отвратил сердце Свое от святилища Своего,
    предал в руки врагов стены чертогов его; в доме Господнем они шумели, как в праздничный
    день.
  bqc-SIM: Dii gì a gbagbakĩizi, à pãkpà a kpɛ́i. À kibɛ kpɛ́ gbãaↄ nà ibɛɛↄnɛ
    ń ↄzĩ. Aa kúkuakɛ̀ Dii kpɛ́u lá wì kɛ dikpɛ zĩ́wa.
  tcz-CHONGTHU: Pakaiyin amaicham jeng jong a nuse in, amuntheng jeng jong nahsah
    louvin akoiyin, Jerusalem lengpa inpi ho jong galmiho a pedoh’e. Amahon Pakai
    houin sung chu golnop kibolni bangin, o’thongje jun apoh chei choi jengun ahi.
  mar-mar: परमेश्वराने आपल्या वेदीचा त्याग केला आहे; त्याने आपल्या पवित्रस्थानाचा
    वीट मानला आहे. त्याने तिच्या राजवाड्याच्या भिंती शत्रूच्या हाती दिल्या आहेत. परमेश्वराच्या
    मंदिरात शत्रूने जयघोष केला. सणाचा दिवस असल्याप्रमाणे त्यांनी गोंगाट केला.
  qub-qub: Tayta Diosga Templunta manami ricaytapis munannachu. Altarnintapis manacajmannami
    churasha. Chiquejcunapa munayninmanmi cachaycusha siudäta curalaraj pergacunatapis.
    Nircur Tayta Diospa Templunchöga fistacho caycaj-jinaraj talluypa-tallur gaparpaycan.
  bqp-bqp: U win sɑ̃ɑ yeru mi bɑ rɑ nùn yɑ̃kuru kue biru kisi. U yibɛrɛbɑ Yerusɑlɛmun
    dii geenu nɔmu bɛriɑ. Mɑ wɔkinu nɔɔrɑ win sɑ̃ɑ yeru mi, nge tɔ̃ɔ bɑkɑnun sɑɑ.
  hat-hat: Bondye sèl Mèt la voye lotèl li a jete. Li pa vle wè kay yo te mete apa
    pou li a. Li kite lènmi yo kraze miray gwo kay yo. Lènmi yo fè fèt, yo rele byen
    fò nan kay Seyè a tankou lè n'ap fè seremoni pou li.
  eng-BSB: The Lord has rejected His altar; He has abandoned His sanctuary; He has
    delivered the walls of her palaces into the hand of the enemy. They have raised
    a shout in the house of the LORD as on the day of an appointed feast.
  eng-WEBPB: The Lord has cast off his altar. He has abhorred his sanctuary. He has
    given the walls of her palaces into the hand of the enemy. They have made a noise
    in the LORD’s house, as in the day of a solemn assembly.
  kbq-kbq: Ra Anumzamo'a Agritegama kresramna vunentaza ita amefi hunemino Mono noma'anena
    amefi humi'ne. Ana nehuno ha' vahe zamazampi zamavarentege'za Jerusalemi kumapima
    kinimofo nontamima azeri agu'ma vazi'nea vihu keginaramina emeri anafa'a hu'naze.
    Ana nehu'za mono'ma hu knare'ma hiaza hu'za, ha' vahe'mo'za Ra Anumzamofo Mono
    nompi mareri'za ivimo agazamo huza tusi zamagasasa ru'naze.
  nhe-BL: Toteco quitlahuelcajtoc itlaixpa campa tijmacayayaj tlacajcahualistli. Ax
    quinequi quiitas itiopa. Quitemactilijtoc ininmaco tocualancaitacahua nopa tepamitl
    tlen quitzacuayaya ni altepetl. Sejcoyoc ehuani tlen ax quitlepanitaj TOTECO tlahuelchihuaj
    ipan itiopa. Caquisti queja tiisraelitame tipaquiyayaj para titlaixpiyaj ipan
    se ilhuitl, pero ax ya.
  gub-BL: Zanezar weityk ma'ea'yr hapy haw wenataromo har a'e. Upuir wàpuzuhu wi.
    Weityk kar ywyok tàtà ma'e zaneàmàtyry'ymar wanupe no. Uhapukaz urywete haw rehe
    a'e pe wà, ta'e zanereityk a'e wà xe. A'e 'ym mehe xihapukaz a'e pe mynykaw 'ar
    mehe.
  eng-DRA: 'Zain. The Lord hath cast off his altar, he hath cursed his sanctuary:
    he hath delivered the walls of the towers thereof into the hand of the enemy:
