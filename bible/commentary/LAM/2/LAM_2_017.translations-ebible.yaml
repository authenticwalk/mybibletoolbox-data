verse: LAM.002.017
translations:
  mal-C: യഹോവ നിർണയിച്ചത് ചെയ്തിരിക്കുന്നു; അവിടന്ന് തന്റെ വചനം നിവർത്തിച്ചു, പണ്ടേ
    അരുളിച്ചെയ്ത വചനംതന്നെ. ദയകൂടാതെ അവിടന്ന് നിന്നെ മറിച്ചിട്ടു, അവിടന്ന് ശത്രുവിനെ
    നിന്നെച്ചൊല്ലി സന്തോഷിക്കുമാറാക്കി, നിന്റെ വൈരികളുടെ കൊമ്പ് ഉയർത്തുകയും ചെയ്തു.
  deu-TKW: Jahwe hat ausgeführt, was er ersonnen, sein Wort vollendet, das er seit
    den Tagen der Vorzeit entboten, hat niedergerissen ohne Erbarmen und deinen Feind
    über dich fröhlich gemacht, ließ hoch erhoben sein das Horn deiner Bedränger!
  lin-lin: 'Yawe asali makambo oyo abongisaki, akokisi liloba na Ye, nyonso oyo aloba
    wuta kala : akweyisi yo na mawa te, apesi nzela na banguna na yo ete balonga yo,
    atomboli liseke ya banguna na yo.'
  eng-LSV: YHWH has done that which He devised, || He has fulfilled His saying ||
    That He commanded from the days of old, || He has broken down and has not pitied,
    || And causes an enemy to rejoice over you, || He lifted up the horn of your adversaries.
  eng-GNV: 'The Lord hath done that which he had purposed: he hath fulfilled his worde
    that he had determined of old time: he hath throwen downe, and not spared: hee
    hath caused thine enemie to reioyce ouer thee, and set vp the horne of thine aduersaries.'
  eng-WEBSTER: 'The LORD hath done that which he had devised; he hath fulfilled his
    word that he had commanded in the days of old: he hath thrown down, and hath not
    pitied: and he hath caused thy enemy to rejoice over thee, he hath set up the
    horn of thy adversaries.'
  nhw-BL: TOTECO quichijqui catli moilhuijtoya para quichihuas. Tlantoc catli quiijto
    icamanal catli techilhui hasta huejcajya. Quiijtojtoya para techsemanasquía sintla
    tijtlahuelcahuasquíaj, huan quena, tlasosolojtoc huan amo techtlapojpolhui. Quicahuilijtoc
    ma toca huetzcaca tocualancaitacahua. Quinmacac hueyi chicahualistli.
  swh-ONEN: Bwana amefanya lile alilolipanga; ametimiza neno lake aliloliamuru siku
    za kale. Amekuangusha bila huruma, amewaacha adui wakusimange, ametukuza pembe
    ya adui yako.
  bba-bba: Yinni Gusunɔ u kuɑ ye u ɡɔ̃ru doke. U yibiɑ ye u ɡeruɑ sɑɑ yellun di u
    nɛɛ, u koo ko. Wee u wunɛ Yerusɑlɛmu kɑm kuɑ. U ǹ wunɛn wɔnwɔndu wɑ. U derɑ yibɛrɛbɑn
    nukurɑ dorɑ wunɛn sɔ̃, domi u bu dɑm kɑ̃.
  eng-KJVCPB: 'The Lord hath done that which he had devised; he hath fulfilled his
    word that he had commanded in the days of old: He hath thrown down, and hath not
    pitied: and he hath caused thine enemy to rejoice over thee, He hath set up the
    horn of thine adversaries.'
  luo-luo: Jehova Nyasaye osetimo gima ne osechano; osechopo mano mane owacho, ma
    en gima nochiko chon. Osetieki ma ok odewo, kendo osemiyo wasigu goyoni siboi,
    komedogi teko.
  meu-meu: Iehova ese e laloa hata karana vada e karaia, e gwau guna, bena vada e
    hamomokania; idau nega ai e gwauraia heḡereḡerena ai vada e hahegigia dobi, asi
    ena hebogahisi; inai tauna vada e hamoalea oi latamu ai, amu inai taudia edia
    siahu vada e habadaia.
  npi-ULB: परमप्रभुले जे गर्ने योजना बनाउनुभयो, त्यही गर्नुभएको छ । उहाँले आफ्नो वचन
    पुरा गर्नुभएको छ । उहाँले दया नदेखाइकन तँलाई फ्याँकिदिनुभएको छ, किनकि उहाँले तँलाई
    देखेर तेरो शत्रुलाई रमाउने अनुमति दिनुभएको छ । उहाँले तेरा शत्रुहरूको सिङ उठाउनुभएको
    छ ।
  yor-yor: Olúwa ti ṣe ohun tí ó pinnu; ó ti mú ọ̀rọ̀ rẹ̀ ṣẹ, tí ó sì pàṣẹ ní ọjọ́
    pípẹ́. Ó ti ṣí ọ ní ipò láì láàánú, ó fún ọ̀tá ní ìṣẹ́gun lórí rẹ, ó ti gbé ìwo
    àwọn ọ̀tá rẹ̀ ga.
  pes-OPCB: اما این کار، کار خداوند بود. او آنچه را سالها پیش فرموده بود انجام داد.
    همان‌گونه که بارها اخطار کرده بود، به اورشلیم رحم نکرد و آن را از بین برد و باعث
    شد دشمنانش از خرابی شهر شاد شوند و به قدرتشان ببالند.
  tgl-ULB: Ginawa ni Yahweh ang kaniyang napagpasyahan. Tinupad niya ang kaniyang
    salita na kaniyang ipinahayag matagal na ang nakalipas. Siya ay ibinagsak niya;
    hindi siya nagpakita ng habag, sapagkat pinahintulutan niya upang magalak sa inyo
    ang kaaway; itinaas niya ang lakas ng inyong mga kaaway.
  hui-hui: Anduane Homogohanda buleore lo mitangi bu henego áyu tagira ibiyagoni.
    Bamba Anduane Homogohanda lo wialu lalu, Isaraele wali agalirume i̱naga bi mo
    wahayagua i̱na ti dara nahe bo wahai holebero, lalu lowini. Anidagua lowinigo
    mitangi bialu áyu Anduane Homogohanda Yarusaleme í̠hondo ani biyadagoni. Ibugua
    í̠ waitigirume í̠ baba wai bule ibilo mo hongo halu ibilaya. Ibilayagola tigua
    wai bialu wayaliore howa í̠ hondo oba halu ti turu ho haya.
  mya-mya: နောက်​ဆုံး​၌​ထာ​ဝ​ရ​ဘု​ရား​သည်​မိ​မိ ကြုံး​ဝါး​တော်​မူ​ခဲ့​သည့်​အ​တိုင်း​ပြု​တော်
    မူ​လေ​ပြီ။ ကိုယ်​တော်​သည်​ရှေး​ကာ​လ သ​တိ​ပေး​တော်​မူ​ခဲ့​သည့်​အ​တိုင်း​ငါ​တို့​အား
    သ​နား​က​ရု​ဏာ​ကင်း​မဲ့​စွာ​သုတ်​သင်​ဖျက်​ဆီး တော်​မူ​လေ​ပြီ။ ကိုယ်​တော်​သည်​ငါ​တို့​ရန်​သူ​များ​အား
    အောင်​ပွဲ​ကို​ပေး​တော်​မူ​၍ ငါ​တို့​ပြို​လဲ​မှု​အ​တွက်​ဝမ်း​မြောက်​စေ​တော်​မူ​ပါ​၏။
  bod-N: ཁོང་གིས་ཁྱོད་ནི་གཏོར་ཡང་སྙིང་རྗེས་གཟིགས་པ་མེད། ། ཁོང་གིས་དགྲ་ཟླ་ཁྱོད་ལས་རྒྱལ་བས་དགའ་བར་མཛད།
    ། ཁོང་གིས་ཁྱོད་ཀྱི་དགྲ་བོའི་རྭ་ནི་མཐོན་པོར་མཛད། ། ཡ་ཝཱེས་ཉིད་ཀྱི་ཐུགས་དགོངས་བཞིན་དུ་མཛད་པ་དང་།
    ། ཁོང་གིས་སྔར་ནས་གསུངས་པ་བཞིན་དུ་མཛད་པར་གྱུར། །
  sna-sna: Jehovha aita zvaakaronga; azadzisa shoko rake, raakatema kare. Akakukoromora
    asina tsitsi, akarega muvengi achifara pamusoro pako, akasimudza runyanga rwavavengi
    vako.
  spa-BLM: Yahvé ha hecho lo que había planeado. Ha cumplido su palabra que ordenó
    en los días de antaño. Se ha tirado al suelo, y no se ha compadecido. Ha hecho
    que el enemigo se alegre de ti. Ha exaltado el cuerno de tus adversarios.
  cac-cac: Toxo ix elc'och tas nab'il yuj Jehová, toxo ix elc'och slolonel nab'il
    yuj d'a peca'. Ix on̈ yac' sateli, majxo oc'laj sc'ol d'ayon̈. Ix el d'a sc'ol
    on̈ yac'an tzetzajoc, ix schaan yic'chaan̈ sb'a eb' ajc'ol chi'.
  swh-ULB: Yahweh amefanya alivyo panga kufanya. Ametimiza neno lake. Amekupindua
    bila huruma, kwa kuwa amemruhusu adui kukusherehekea; amenyanyua pembe za maadui
    zako.
  bel-bel: Зьдзейсьніў Гасподзь, што прадвызначыў, спраўдзіў слова Сваё, сказанае
    калісьці, спустошыў бязь літасьці і даў ворагу парадавацца над табою, узьнёс моц
    тваіх супастатаў.
  deu-ELBBK: Der HERR hat getan was er beschlossen, hat sein Wort erfüllt, das er
    von den Tagen der Vorzeit her entboten hat. Er hat schonungslos niedergerissen
    und den Feind sich über dich freuen lassen, hat das Horn deiner Bedränger erhöht.
  mbb-OT: Mibeelan te Nengazen is mibpelenuwan din te ebaal. Midtuman din is nekaǥi
    zin dengan. Wazà sikandin mehizu is edezaat keniyu. Midlipey zin is menge kuntada
    niw tenged te kegkezeeti niw, ne intuǥut din he ikepahambug dan is kebpekegaga
    zan.
  mal-2015: യഹോവ നിർണ്ണയിച്ചതു അനുഷ്ടിച്ചിരിക്കുന്നു; പുരാതനകാലത്തു അരുളിച്ചെയ്തതു
    നിവർത്തിച്ചിരിക്കുന്നു. കരുണകൂടാതെ അവൻ ഇടിച്ചുകളഞ്ഞു; അവൻ ശത്രുവിനെ നിന്നെച്ചൊല്ലി
    സന്തോഷിപ്പിച്ചു വൈരികളുടെ കൊമ്പു ഉയർത്തിയിരിക്കുന്നു.
  rmc-rmc: O RAJ kerďa oda, so plaňinelas. Ačhiľa pes oda, so phenďa; oda, so prikazinďa
    imar čirla anglal. Ňičinelas tut bi oda, hoj leske te uľahas pharo. Domukľa le
    ňeprijaťeľiske te radisaľol upral tu a olen, ko tut trapinenas, diňa zor te zviťazinel.
  pes-OPV: یهوه آنچه را که قصد نموده است بجاآورده و کلامی را که از ایام قدیم فرموده
    بود به انجام رسانیده، آن را هلاک کرده و شفقت ننموده است. و دشمنت را برتو مسرور
    گردانیده، شاخ خصمانت را برافراشته است.
  ron-1924: Домнул а ынфэптуит че хотэрысе, а ымплинит кувынтул пе каре-л сорочисе
    де мултэ време, а нимичит фэрэ милэ; а фэкут дин тине букурия врэжмашулуй, а ынэлцат
    тэрия асуприторилор тэй!
  ben-OBCV: সদাপ্রভু তাঁর পরিকল্পনা অনুযায়ী কাজ করেছেন; তিনি তাঁর কথা রেখেছেন, যে
    কথা তিনি বহুপূর্বে ঘোষণা করেছিলেন। তিনি মমতা না করে তোমাকে নিপাত করেছেন, তিনি
    শত্রুকে তোমার বিরুদ্ধে আনন্দ করতে দিয়েছেন, তিনি তোমার বিপক্ষের শৃঙ্গকে উন্নত
    করেছেন।
  som-som: Rabbigu wuu sameeyey wixii uu ku talaggalay, Oo eraygiisii uu waagii hore
    amrayna wuu oofiyey. Wuu dumiyey, umana uu tudhin. Oo wuxuu ka dhigay in cadowgu
    kugu reyreeyo, Oo geeskii cadaawayaashaadana kor buu u taagay.
  lat-VUC: 'Ain Fecit Dominus quæ cogitavit; complevit sermonem suum, quem præceperat
    a diebus antiquis: destruxit, et non pepercit, et lætificavit super te inimicum,
    et exaltavit cornu hostium tuorum.'
  eng-ASVBT: 'Jehovah hath done that which he purposed; he hath fulfilled his word
    that he commanded in the days of old; He hath thrown down, and hath not pitied:
    And he hath caused the enemy to rejoice over thee; he hath exalted the horn of
    thine adversaries.'
  ita-1885: Il Signore ha fatto ciò ch'egli avea divisato; Egli ha adempiuta la sua
    parola, ch'egli avea ordinata già anticamente; Egli ha distrutto, senza risparmiare;
    Ed ha rallegrato di te il nemico, ed ha innalzato il corno de' tuoi avversari.
  eng-LXXUP: 'The Lord has done that which he purposed; He has accomplished his word,
    Even the things which he commanded from the ancient days: He has thrown down,
    and has not spared: And he has caused the enemy to rejoice over thee, He has exalted
    the horn of him that afflicted thee.'
  eng-ULB: Yahweh has done what he planned to do. He has fulfilled his word. He has
    overthrown you without pity, for he has permitted the enemy to rejoice over you;
    he has lifted up the horn of your enemies.
  spa-VBL: El Señor ha logrado lo que decidió; ha hecho lo que advirtió que haría.
    Tal como lo decidió hace tiempo, los ha destruido, sin mostrar misericordia. Ha
    permitido que el enemigo se regodee en tu derrota, y ha dado poder a los que te
    atacan.
  fra-_FOB: L'Éternel a fait ce qu'il avait résolu; il a accompli la parole qu'il
    avait dès longtemps arrêtée; il a détruit, il n'a point épargné. Il a réjoui l'ennemi
    à ton sujet, et il a relevé la force de tes adversaires.
  mal-mal: യഹോവ നിർണ്ണയിച്ചത് അനുഷ്ഠിച്ചിരിക്കുന്നു; പുരാതനകാലത്ത് അരുളിച്ചെയ്തത്
    നിവർത്തിച്ചിരിക്കുന്നു. അവിടുന്ന് കരുണ കൂടാതെ ഇടിച്ചുകളഞ്ഞ് ശത്രുവിന് നിന്നെച്ചൊല്ലി
    സന്തോഷിക്കാൻ ഇടവരുത്തി വൈരികളുടെ കൊമ്പ് ഉയർത്തിയിരിക്കുന്നു.
  urd-GVR: Ab Rab ne apnī marzī pūrī kī hai. Ab us ne sab kuchh pūrā kiyā hai jo baṛī
    der se farmātā āyā hai. Berahmī se us ne tujhe ḳhāk meṅ milā diyā. Usī ne hone
    diyā ki dushman tujh par shādiyānā bajātā, ki tere muḳhālifoṅ kī tāqat tujh par
    ġhālib ā gaī hai.
  suz-BL: परमप्रभु यावेमी मार मिम्‍ता नु ङोंइती मार पाइनुङ देंमे, मेको पाप्‍तु। साइ
    ङोंइती हिंच कोंइशा देंशो लोव़ मुल पाप्‍तु। मेकोमी शिशी मपथु, नेल्‍ल खतम सेल्‍तु।
    मिनु इ जोरी सत्रु आन कली इ पर्बम ग्‍येरपाइक्‍तु। इ जोरी सत्रु आन सक्ति ठेयब सेल्‍तु।
  eng-NOY: Jehovah hath accomplished that which he had devised; He hath fulfilled
    his word, which he had commanded in the days of old; He hath thrown down and hath
    not pitied; He hath caused thine enemy to rejoice over thee; he hath exalted the
    horn of thine adversaries.
  ita-1927: L’Eterno ha fatto quello che s’era proposto; ha adempiuta la parola che
    avea pronunziata fino dai giorni antichi; ha distrutto senza pietà, ha fatto di
    te la gioia del nemico, ha esaltato la potenza de’ tuoi avversari.
  ckb-ckb: یەزدان ئەوەی مەبەستی بوو کردی، قسەی خۆی بەجێگەیاند، ئەوەی لە ڕۆژانی کۆنەوە
    بەڵێنی پێیدا. بەبێ بەزەیی تۆی ڕووخاند، دوژمنی پێت خۆشکرد، هێزی ناحەزانی تۆی پتەو
    کرد.
  eng-BBE: The Lord has done that which was his purpose; he has put into force the
    orders which he gave in the days which are past; pulling down without pity, he
    has made your hater glad over you, lifting up the horn of those who were against
    you.
  kan-OKCV: ಯೆಹೋವ ದೇವರು ತಾವು ಸಂಕಲ್ಪಿಸಿದ್ದನ್ನು ಮಾಡಿದ್ದಾರೆ. ಅವರು ಪುರಾತನ ಕಾಲದ ದಿನಗಳಲ್ಲಿ
    ಆಜ್ಞಾಪಿಸಿದ ತಮ್ಮ ವಾಕ್ಯವನ್ನು ಪೂರೈಸಿದ್ದಾರೆ. ಅವರು ಕೆಡವಿ ಕನಿಕರಿಸಲಿಲ್ಲ. ಅವರು ನಿನ್ನ ಶತ್ರುವನ್ನು
    ನಿನ್ನ ವಿಷಯವಾಗಿ ಸಂತೋಷಪಡುವ ಹಾಗೆ ಮಾಡಿದ್ದಾರೆ. ಆತನು ನಿನ್ನ ವೈರಿಗಳ ಕೊಂಬನ್ನು ಎತ್ತಿದ್ದಾರೆ.
  tam-2017: யெகோவா தாம் நினைத்ததைச் செய்தார்; ஆரம்பநாட்கள் முதற்கொண்டு தாம் கட்டளையிட்ட
    தமது வார்த்தையை நிறைவேற்றினார்; அவர் தப்பவிடாமல் நிர்மூலமாக்கி, உன்மேல் பகைவன்
    மகிழ்ச்சியடையச் செய்தார்; உன் எதிரிகளின் கொம்பை உயர்த்தினார்.
  spa-RV-1909: 'Jehová ha hecho lo que tenía determinado, ha cumplido su palabra que
    él había mandado desde tiempo antiguo: destruyó, y no perdonó; y alegró sobre
    ti al enemigo, y enalteció el cuerno de tus adversarios.'
  ron-BTF: DOMNUL a făcut ceea ce a plănuit; el a împlinit cuvântul său pe care l-a
