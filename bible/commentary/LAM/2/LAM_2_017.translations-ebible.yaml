  swe-swe: 'Herren (Jahve)har gjort det han planerat; han har uppfyllt (utfört) sitt
    ord [] såsom han befallde i forna dagar (öster), han har omstörtat dig [Jerusalem]
    utan medlidande. Han har gjort det möjligt för dina fiender att glädjas över dig,
    han har upphöjt din fiendes horn. [Horn är en bild på makt]. [Den sextonde hebreiska
    bokstaven är: ע – Ajin. Tecknet avbildar ett öga eller en vattenkälla. Den symboliserar
    ofta profetisk klarsyn och uppenbarelse. Här är det ordet ”har gjort” som börjar
    med denna bokstav. Det betonar att det som Herren har satt sig i sinnet slutligen
    måste ske. Nu är hans långmodighet slut. Här används ordet ”kedem” för forna dagar.
    Det betyder egentligen öster och i detta väderstreck ligger att samtidigt se både
    bakåt och framåt. Att göra bokslut med det som varit och fullfölja det som behöver
    avslutas, samtidigt som man ser framåt mot nya visioner.]'
  cth-cth: BAWIPA ni a noe tangcoung e hno hah a sak toe. Ayan hoi ka ti han ati e
    a lawk hah a kuep sak toe. Pahrennae awm laipalah, a raphoe toe. Taran teh nang
    dawkvah, a lunghawi sak teh taran e a ki teh a ouphlawp toe.
  twi-twi: Awurade ayɛ nea ɔhyehyɛe; wama nʼasɛm a ɔhyɛɛ dedaada no aba mu. Watu wo
    agu a wanhu wo mmɔbɔ, wama ɔtamfo no ani agye wama wʼatamfo no mmɛn so.
  hlt-hlt: A olthui neh aka mueluem kah a mangtaeng te BOEIPA loh a saii. Hlamat kum
    lamloh a uen te a koengloeng coeng. Tedae lungma ti pawt dongah na rhal kah ki
    te a pomsang tih thunkha loh nang soah ko a khah.
  tbz-SIM: Ti Yiɛ̀ nKuyie ndo tɑ̃ɑ̃tɛ́ tìnti, kù do nɑ̀kɛ́ tì tiì dɔ̀ɔ̀, kù do bɛ́i
    ntì nti nɛ̀ dimɔ̀nnì, kuù dɑ pɔ̀ntɛ bɑ́ mɛsémmɛ̀ í kù bo, kuù duɔ́ nkɑ̀ɑ dootitɔbɛ̀
    yɑ̃̀nku ɑ kpɛ́í, kɛ duɔ́ mmuwɛ̃rímú ɑ dootitɔbɛ̀.
  msy-2020: Tiziba Ikiavɨra Itir God fomɨra damuasa nɨghnɨghizɨ moghɨn a datɨrɨghɨn
    a gami. A fomɨra kamaghɨn mɨgɨa ghaze, Israelia an akam batueghtɨ, a bar me gasɨghasigham.
    O Jerusalem, a datɨrɨghɨn nɨn apangkuvir puvatɨ. A nɨn apanibagh amizɨ me bar
    gavgavigha nɨ abɨragha gɨfa. Ezɨ nɨ ikuvizɨ bizim bangɨn me bar akonge. A me gamizɨ
    me gavgavir bar ekiam iti.
  dop-dop: Tɑcɑɑ n lɑpɑ ɩsǝnɑ n kɑ sɩɩwɑ tɔ. N lɑpɑ ɩsɩɩ n kɑ yɔɣɔtʋɣʋ hɑtoo lɔŋtɑɑ
    tɔ. N yɔkɑ nyɑ́ yǝlɑɑ kɛ́, pǝtɔɔtǝlɛ fɛɩ. Kolontunɑɑ nɑɑkɩ Yosɑlɛm nɑ pɑ lɑŋɑ
    hʋlʋmǝɣɩ. Ɩsɔ kpɑɑsɑ nyɑ́ kolontunɑɑ toŋ.
  azb-azb: Rəbb Öz iradəsini yerinə yetirdi, Qədim zamanlarda əmr etdiyi sözü həyata
    keçirtdi. Səni viran qoydu, aman vermədi, Düşmənlərini sənin halına sevindirdi,
    Yağılarını gücləndirdi.
  eng-DBY: 'Jehovah hath done what he had devised; he hath fulfilled his word which
    he had commanded from the days of old: he hath thrown down, and hath not spared,
    and he hath caused the enemy to rejoice over thee; he hath set up the horn of
    thine adversaries.'
  hin-2017: यहोवा ने जो कुछ ठाना था वही किया भी है, जो वचन वह प्राचीनकाल से कहता आया
    है वही उसने पूरा भी किया है; उसने निष्ठुरता से तुझे ढा दिया है, उसने शत्रुओं को
    तुझ पर आनन्दित किया, और तेरे द्रोहियों के सींग को ऊँचा किया है।
  wol-KYG: Aji Sax jee def la mu nammoon, moo sottal kàddoom ga mu santaane woon janti
    démb. Moo fàdd te yërëmul, ba may noon bége leen, te moo kaweel sa kàttanu bañ
    yi.
  eng-YLT: Jehovah hath done that which He devised, He hath fulfilled His saying That
    He commanded from the days of old, He hath broken down and hath not pitied, And
    causeth an enemy to rejoice over thee, He lifted up the horn of thine adversaries.
  eng-WYC-2017: The Lord did those things which he thought, he [ful] filled his word
    which he had commanded from [the] eld [or old] days; he destroyed, and spared
    not; and made glad the enemy on thee; and enhanced the horn of thine enemies.
  eng-WMBB: The LORD has done that which he planned. He has fulfilled his word that
    he commanded in the days of old. He has thrown down, and has not pitied. He has
    caused the enemy to rejoice over you. He has exalted the horn of your adversaries.
  urd-GVH: अब रब ने अपनी मरज़ी पूरी की है। अब उसने सब कुछ पूरा किया है जो बड़ी देर
    से फ़रमाता आया है। बेरहमी से उसने तुझे ख़ाक में मिला दिया। उसी ने होने दिया कि
    दुश्मन तुझ पर शादियाना बजाता, कि तेरे मुख़ालिफ़ों की ताक़त तुझ पर ग़ालिब आ गई
    है।
  rug-rug: Ele tavetia e Zihova gua sapu balabala ia Sa; ele va gorevura ia Sa sa
    Nana zinama sapu tozi vura nia Sa pukerane. Loke Nana tataru totoso huara gore
    nigo Sa; va malumu ia Sa sa kana pude eri nigo, meke sovutu ia Sa sa ṉiniraṉira
    tadi na mua kana.
  gaz-gaz: Waaqayyo waan karoorfate hojjeteera; dubbii isaa kan bara dheeraan dura
    dubbate sana guuttateera. Inni gara laafina tokko malee si garagalcheera; akka
    diinni kee sitti gammadu godheera; gaanfa amajaajii keetii ol ol qabeera.
  fra-LSG: L’Éternel a exécuté ce qu’il avait résolu, Il a accompli la parole qu’il
    avait dès longtemps arrêtée, Il a détruit sans pitié; Il a fait de toi la joie
    de l’ennemi, Il a relevé la force de tes oppresseurs.
  yal-yal: Alatala naxan nagidi, a bata na liga. A bata a falan nakamali, a feen naxan
    yamari xabu a fɔlɔni. A bata halagin ti kininkinintareyani. A bata tin ɛ yaxune
    yi e xunnayeren ɛ xun na, a yi ɛ yaxune sɛnbɛn fari sa.
  haw-1868: Ua hana o Iehova i ka mea ana i manao ai, Ua hooko oia i kana olelo ana
    i kauoha mai ai i na la mamua; Ua hoohiolo oia, aole i aloha mai; Ua hoohauoli
    oia i ka enemi maluna ou, Ua hookiekie oia i ka pepeiaohao o kou poe enemi.
  arb-NAV: نَفَّذَ الرَّبُّ قَضَاءَهُ، وَحَقَّقَ وَعِيدَهُ الَّذِي حَكَمَ بِهِ مُنْذُ
    الْحِقَبِ السَّالِفَةِ. هَدَمَ وَلَمْ يَرْأَفْ، فَأَشْمَتَ بِكِ الْخَصْمَ، وَعَظَّمَ
    قُوَّةَ عَدُوِّكِ.
  ewe-ewe: Yehowa wɔ nu si wòɖo, ena eƒe nya si wògblɔ ɖi gbe aɖe gbe ʋĩi la va eme.
    Etsɔ mi ƒu gbe nublanuimakpɔmakpɔtɔe, ena futɔwo kpɔ dzidzɔ le miaƒe anyidzedze
    ta eye wòkɔ míaƒe futɔwo ƒe dzo ɖe dzi bobobo.
  eng-LEE: The Lord hath done what he had resolved; he hath accomplished his word
    which he had ordained already in the days of old; he hath thrown down, and hath
    not pitied; and he hath caused to rejoice over thee thy enemy, he hath raised
    on high the horn of thy adversaries.
  asm-FB: যিহোৱাই নিজেই কৰা সংকল্প সিদ্ধ কৰিলে, পূৰ্বকালত আজ্ঞা কৰা তেওঁৰ বাক্য পূৰ্ণ
    কৰিলে। তেওঁ দয়া নকৰি ভাঙি পেলালে, আৰু তাৰ ওপৰত শত্ৰুক আনন্দ কৰালে; তেওঁ তোমাৰ
    বৈৰীবোৰৰ শিংটো উন্নত কৰিলে।
  sus-A: عَلَتَلَ نَشَن حَنِفٍ، عَ نَ نَن نَبَشِ. عَ بَرَ عَ شَ وْيّنيِ رَكَمَلِ،
    عَ نَشَن مَسٍن تّمُي شْننَكُيٍ. عَ بَرَ كَنَرِ رَبَ، عَ مُ كِنِكِنِ. عَ بَرَ عَ
    نِيَ عِ يَشُييٍ شَ عِ مَيٍلٍ. عَ بَرَ عِ فٍرٍقَيٍ سّنبّ رَفبٌ يّ.
  fra-SBL: L'Éternel a accompli ce qu'il avait prévu. Il a accompli sa parole qu'il
    a commandée dans les temps anciens. Il s'est jeté à terre, et n'a pas eu pitié.
    Il a fait en sorte que l'ennemi se réjouisse à votre sujet. Il a exalté la corne
    de tes adversaires.
  hbo-hbo: עָשָׂ֨ה יְהוָ֜ה אֲשֶׁ֣ר זָמָ֗ם בִּצַּ֤ע אֶמְרָתֹו֙ אֲשֶׁ֣ר צִוָּ֣ה מִֽימֵי־קֶ֔דֶם
    הָרַ֖ס וְלֹ֣א חָמָ֑ל וַיְשַׂמַּ֤ח עָלַ֙יִךְ֙ אֹויֵ֔ב הֵרִ֖ים קֶ֥רֶן צָרָֽיִךְ׃
    ס
  kik-kik: Jehova nĩarĩkĩtie gwĩka ũrĩa aathugundĩte; we nĩahingĩtie kiugo gĩake,
    kĩrĩa aathanire o matukũ ma tene. Akũngʼaũranĩtie ategũkũiguĩra tha, atũmĩte thũ
    igũkenerere, rũhĩa rwa amuku aku nĩruo atũgĩrĩtie.
  fra-NCL: Yahweh a exécuté ce qu’il avait résolu ; il a accompli sa parole, qu’il
    avait prononcée dès les jours anciens ; il a détruit sans pitié ; il a réjoui
    l’ennemi à ton sujet, il a élevé la corne de tes oppresseurs.
  cek-AK: Angraeng loe sak han thuih ih lok baktih toengah sak moe, canghnii ah a
    thuih ih lok to koepsak boeh; tahmenhaih tawn ai ah paro boeh; na nuiah misa to
    anghoesak moe, na misanawk to takii tacawtsak tahang boeh.
  cuk-cuk: Bab-Jehová ibmar-imakega na igar-amisadi, sogedba imaksad, na dikasurgus
    ibmar-sogsadi, bela imaksad. Bab-Jehová be-wiledaksasuli, be-obelosad, be-isdarmalad
    begi-dodogega imaksad, begi-yolenanaid-e-gangued ogannosad.
  uig-CYR: '|ע| (Айин) Пәрвәрдигар Өз нийәтлирини ишқа ашурди; Қедимдин тартип Өзиниң
    бекиткән сөзигә әмәл қилди; У һеч рәһим қилмай ғулатти; У дүшмәнни үстүңдин шатландурди;
    Күшәндилириңниң мүңгүзини жуқури көтәрди.'
  pma-pma: Tounah keil koa Iahova vat kati vit houmoni min ir, kei mum vasi. Kei mu
    rasilin ir ka tounah keil orer suval koa sel kat ir eni mulamu. Kei rorie lattei
    mun enmahisien min ir. Kei mumon vativieh keil orer asi keil veni maen keil amu
    lin ir en vaeen.
  tel-2017: తాను అనుకున్న పని యెహోవా ముగించాడు. తాను పూర్వం ప్రకటించిన మాట ఆయన నెరవేర్చాడు.
    నీ పట్ల కనికరం లేకుండా ఆయన నాశనం చేశాడు. నిన్ను బట్టి నీ శత్రువులు సంతోషించేలా
    చేశాడు. నీ విరోధుల బలం హెచ్చించాడు.
  hat-BSA: SENYÈ a te acheve objektif Li; Li te akonpli pawòl Li, pawòl ke Li te kòmande
    soti nan jou ansyen yo. Li te jete ba, Li pat fè pitye. Li te fè lènmi an rejwi
    sou ou. Li te egzalte pwisans a advèsè ou yo.
  kos-kos: LEUM GOD El tufahna orala ma se El tuh aksangengye kut fahk mu El ac oru
    ah; El kunauskutla ac wanginna pakomuta lal nu sesr, oana ke El tuh fahk nu sesr
    pacl loeloes somla ah. El sang kutangla nu sin mwet lokoalok lasr, ac akenganyalos
    ke kunausyukla kut uh.
  hbo-WLC: עָשָׂ֨ה יְהוָ֜ה אֲשֶׁ֣ר זָמָ֗ם בִּצַּ֤ע אֶמְרָתוֹ֙ אֲשֶׁ֣ר צִוָּ֣ה מִֽימֵי־קֶ֔דֶם
    הָרַ֖ס וְלֹ֣א חָמָ֑ל וַיְשַׂמַּ֤ח עָלַ֙יִךְ֙ אוֹיֵ֔ב הֵרִ֖ים קֶ֥רֶן צָרָֽיִךְ׃
    ס
  ibo-ibo: Onyenwe anyị emeela ihe o zubere ime. O mezuola ihe o kwuru na ọ ghaghị
    ime site nʼoge gara aga. Ọ kwatuola gị, na-enweghị ọmịiko ọbụla. O meela ka ndị
    iro gị ṅụrịa ọṅụ nʼahụ gị; o meekwala ka e bulie ike nke ndị iro gị.
  ory-ory: ସଦାପ୍ରଭୁ ଯାହା ସଂକଳ୍ପ କଲେ, ତାହା ସିଦ୍ଧ କରିଅଛନ୍ତି, ସେ ପୁରାତନ କାଳରେ ଯାହା ଆଜ୍ଞା
    କରିଥିଲେ, ଆପଣାର ସେହି ବାକ୍ୟ ସଫଳ କରିଅଛନ୍ତି; ସେ ନିପାତ କରିଅଛନ୍ତି ଓ ଦୟା କରି ନାହାନ୍ତି;
    ଆଉ, ସେ ଶତ୍ରୁକୁ ତୁମ୍ଭ ଉପରେ ଆନନ୍ଦ କରିବାକୁ ଦେଇଅଛନ୍ତି, ସେ ତୁମ୍ଭ ବିପକ୍ଷଗଣର ଶୃଙ୍ଗ ଉନ୍ନତ
    କରିଅଛନ୍ତି।
  chk-chk: Ewe Samol mi Lapalap a föri mine a ekiekietä, a afisätä an kapasen apwüng
    a piin apasa me lomlom. A kata, nge esap eäni tong. A awinna chon oputom o apwapwaar
    ren om feiengau.
  rop-rop: Wal YAWEI bin dum wanim imbin pramis blanga dum. Imbin binijimap wi en
    nomo kain langa wi, dumaji imbin dalim wi longtaim wen wi grengrenfathamob bin
    jidan laibala. Imbin meigim detlot enamimob bidim wi, en deibin gudbinji.
  ukr-1871: Що був призначив, те й довершив Господь; спевнив своє слово, що давно
    вирік; спустошив без пощади, звеселив ворога над тобою, піднїс високо вгору рога
    противників твоїх.
  deu-1951: Der HERR hat vollbracht, was er sich vorgenommen; er hat seine Drohung
    ausgeführt, die er von alters her hat verkündigen lassen; er hat schonungslos
    zerstört; er hat den Feind über dich frohlocken lassen und das Horn deiner Widersacher
    erhöht.
  eng-JPS: The LORD hath done that which He devised; He hath performed His word that
    He commanded in the days of old; He hath thrown down unsparingly; and He hath
    caused the enemy to rejoice over thee, He hath exalted the horn of thine adversaries.
  srp-1865: Uèini Gospod što naumi, ispuni rijeè svoju, koju kaza odavna; razori nemilice,
    i razveseli tobom neprijatelja, podiže rog protivnicima tvojim.
  lug-lug: Mukama akoze kye yateekateeka, era atuukirizza ekigambo kye kye yalagira
    mu nnaku ez’edda. Akuzikirizza awatali kukusaasira, aleetedde omulabe wo okukusekerera,
    n’amaanyi g’abalabe bo agagulumizza.
  heb-heb: עשה יהוה אשר זמם בצע אמרתו אשר צוה מימי קדם הרס ולא חמל וישמח עליך אויב
    הרים קרן צריך׃
  ben-IRV: সদাপ্রভু যা ঠিক করেছেন সেটাই করেছেন; অতীতে তিনি যা আদেশ করেছিলেন সেই কথা
    পূর্ণ করেছেন, তিনি ছিঁড়ে ফেলে দিয়েছেন এবং দয়া করেননি; তিনি শত্রুকে তোমার ওপরে
    আনন্দ করতে দিয়েছেন, তোমার বিপক্ষদের শিং উঁচু করেছেন।
  pan-pan: ਯਹੋਵਾਹ ਨੇ ਉਹੋ ਕੀਤਾ, ਜੋ ਉਸ ਨੇ ਠਾਣਿਆ ਸੀ, ਉਸ ਨੇ ਆਪਣੇ ਬਚਨ ਨੂੰ ਪੂਰਾ ਕੀਤਾ, ਜਿਸ
    ਦਾ ਹੁਕਮ ਉਸ ਨੇ ਬੀਤੇ ਸਮਿਆਂ ਵਿੱਚ ਦਿੱਤਾ ਸੀ। ਉਸ ਨੇ ਤੈਨੂੰ ਢਾਹ ਦਿੱਤਾ ਅਤੇ ਤਰਸ ਨਾ ਖਾਧਾ,
    ਉਸ ਨੇ ਤੇਰੇ ਵੈਰੀਆਂ ਨੂੰ ਤੇਰੇ ਉੱਤੇ ਅਨੰਦ ਕਰਾਇਆ, ਉਸ ਨੇ ਤੇਰੇ ਵਿਰੋਧੀਆਂ ਦੇ ਸਿੰਗ ਨੂੰ ਉੱਚਾ
    ਕੀਤਾ ਹੈ।
  mya-JVB: ထာဝရဘုရား သည် ကြံစည် သောအမှု ကို ပြု တော်မူပြီ။ ရှေး ကာလ ၌ မိန့် တော်မူသောစကား
    တော်ကို ပြည့်စုံ စေတော်မူပြီ။ မ နှမြော ဘဲဖြိုဖျက် တော်မူပြီ။ ရန်သူ သည် သင် ၏အပေါ်
    မှာဝမ်းမြောက် ရသောအခွင့်ကိုပေး ၍ ၊ ရန်သူ ၏ဦးချို ကို ချီးမြှင့် တော်မူပြီ။
  hmo-hmo: Lohiabada ese ia sisiba henia do ia karaia gauna, be ia ese ia karaia vadaeni.
    Ia ese oi Ierusalema ia hadikaia ore vadaeni, mai ena bogahisihisi lasi. Ia ese
    oi idia tuari henia taudia dekenai kwalimu ia henia, moale ia henidia, oiemu moru
    dainai.
  urd-urd: ख़ुदावन्द ने जो तय किया वही किया; उसने अपने कलाम को, जो पुराने दिनों में
    फ़रमाया था, पूरा किया; उसने गिरा दिया, और रहम न किया; और उसने दुश्मन को तुझ पर
    शादमान किया, उसने तेरे मुख़ालिफ़ों का सींग बलन्द किया।
  rus-SYN: Совершил Господь, что определил, исполнил слово Свое, изреченное в древние
    дни, разорил без пощады и дал врагу порадоваться над тобою, вознес рог неприятелей
    твоих.
  bqc-SIM: Dii kɛ̀ lá à zɛ̀owa, à yã́ pↄ́ a dìlɛ za zi pàpa. À n kwɛ n wɛ̃nagwasai.
    A tò ibɛɛↄ pↄnakɛ̀ n musu, à n wɛ̀lɛↄ gbà gbãa.
  tcz-CHONGTHU: Ahinlah hiche hi Pakaiyin a tohgon chu aboldoh ahin, hamsetna hunglhung
    dinga ana gonsa chu a suhbulhit ahi. Aman Jerusalem chu khotona beihella ana suhbei
    ahin, Aman agalmiteu chu amaho chunga thaneina anapeh ahi.
  mar-mar: परमेश्वराने सिद्ध केल्याप्रमाणे सर्व केले आहे. त्याने फार पूर्वी जाहीर
    केलेले आपले अभिवचन पूर्ण केले आहे. त्याने चिरडून टाकले आणि त्यांच्यावर त्याने
    दया दाखविली नाही. त्याने तुझ्या शत्रूंना प्रबळ केले आहे.
  qub-qub: Tayta Diosga yarpashancunata llapantami camacächisha. Imano canayquipäpis
    nishantaga cumlishami. Mana cuyapaypami illgächishurayqui ñaupatana yarpashanno.
    Chiquishojcuna asipäshunayquipämi camacächisha. Contrayquicuna fiyupa munayniyoj
    cananpämi camacächisha.
  bqp-bqp: Yinni Gusunɔ u kuɑ ye u gɔ̃ru doke. U yibiɑ ye u geruɑ sɑɑ yellun di u
    nɛɛ, u koo ko. Wee u wunɛ Yerusɑlɛmu kɑm kuɑ. U ǹ wunɛn wɔnwɔndu wɑ. U derɑ yibɛrɛbɑn
    nukurɑ dorɑ wunɛn sɔ̃, domi u bu dɑm kɑ̃.
  hat-hat: Seyè a fè sa li te di li t'ap fè a. Li kenbe pawòl li te di depi nan tan
    lontan an. Li kraze san gade dèyè. Li fè lènmi nou yo genyen batay la sou nou.
    Li fè yo kontan wè jan nou fini.
  eng-BSB: The LORD has done what He planned; He has accomplished His decree, which
    He ordained in days of old; He has overthrown you without pity. He has let the
    enemy gloat over you and exalted the horn of your foes.
  eng-WEBPB: The LORD has done that which he planned. He has fulfilled his word that
    he commanded in the days of old. He has thrown down, and has not pitied. He has
    caused the enemy to rejoice over you. He has exalted the horn of your adversaries.
  kbq-kbq: Ra Anumzamo'ma korapa'ma huno, e'ina hu'za hugahuema huno retroma hunte'nea
    zamo efore nehigeno, hugahuema huno'ma hu'nea nanekea eri rganere. Ana hu'neankino
    Jerusalemi kumamoka asunkura huoganteno, kazeri mopafi atre'ne. Ha' vaheka'a hankave
    nezamino, zmatrege'za e'za, hara eme hugagatere'naze. Ana nehu'za kagrama havizama
    hana zankura tusi musenkase hu'naze.
  nhe-BL: TOTECO quichijqui tlen moilhuijtoya para quichihuas. Tlantoc tlen quiijto
    itlajtol tlen techilhui hasta huejcajquiya. Quiijtojtoya para techxolehuasquía
    intla tijtlahuelcahuasquíaj, huan quena, tlaxolejqui huan ax techtlapojpolhui.
    Quicahuilijtoc ma toca huetzcaca tocualancaitacahua. Quinmacac hueyi chicahualistli.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e uzapo wemimume'u kwer. — Iaiw ma'e azapo putar
    nehe, i'i kwehe mehe. Uzapo ma'e uze'eg rupi katete a'e. Zanemumaw zanepuhareko
    'ym pà. Zanereityk kar zaneàmàtyry'ymar wanupe. Umurywete kar zanemumaw pawer
    rehe wà no.
  eng-DRA: 'Ain. The Lord hath done that which he purposed, he hath fulfilled his
    word, which he commanded in the days of old: he hath destroyed, and hath not spared,
    and he hath caused the enemy to rejoice over thee, and hath set up the horn of
    thy adversaries.'
