verse: LAM.002.005
translations:
  mal-C: കർത്താവ് ഒരു ശത്രുവിനെപ്പോലെ ആയിരിക്കുന്നു; അവിടന്ന് ഇസ്രായേലിനെ വിഴുങ്ങി.
    അവിടന്ന് അവളുടെ എല്ലാ കൊട്ടാരങ്ങളും വിഴുങ്ങിയിരിക്കുന്നു, അവളുടെ ശക്തികേന്ദ്രങ്ങൾ
    നശിപ്പിക്കുകയും ചെയ്തിരിക്കുന്നു. യെഹൂദാപുത്രിക്ക് കരച്ചിലും വിലാപവും വർധിപ്പിക്കുകയും
    ചെയ്തിരിക്കുന്നു.
  deu-TKW: Der Herr erwies sich als Feind, vertilgte Israel, vertilgte alle seine
    Paläste, zerstörte seine Burgen, und häufte in der Tochter Juda Jammer über Jammer.
  lin-lin: 'Yawe akomi lokola monguna : abebisi mokili ya Isalaele, abebisi bandako
    nyonso ya mokonzi ya Isalaele, abuki bandako na yango batonga makasi, atondisi
    matanga mpe kolela kati na Yuda, mboka kitoko.'
  eng-LSV: The Lord has been as an enemy, || He has swallowed up Israel, || He has
    swallowed up all her palaces, || He has destroyed His fortresses, || And He multiplies
    in the daughter of Judah || Mourning and moaning.
  eng-GNV: 'The Lord was as an enemie: he hath deuoured Israel, and consumed all his
    palaces: hee hath destroyed his strong holdes, and hath increased in the daughter
    of Iudah lamentation and mourning.'
  eng-WEBSTER: 'The LORD was as an enemy: he hath swallowed up Israel, he hath swallowed
    up all her palaces: he hath destroyed his strong holds, and hath increased in
    the daughter of Judah mourning and lamentation.'
  nhw-BL: Toteco quichijqui quen elisquía se tocualancaitaca. Techtzontlamiltijtoc
    tiisraelitame. Quisemantoc totequicalhua catli eliyayaj cuajcualtzi. Quitlahuiso
    nochi nopa huejcapantique tepancalme catli tlasencahuali nelcuali para ipan timomanahuisquíaj.
    Tlahuel quimiyaquilijtoc totequipachol tiehuani ni altepetl catli más yejyectzi
    eliyaya tlen nochi ipan tlali Judá.
  swh-ONEN: Bwana ni kama adui; amemmeza Israeli. Amemeza majumba yake yote ya kifalme
    na kuangamiza ngome zake. Ameongeza huzuni na maombolezo kwa ajili ya Binti Yuda.
  bba-bba: Yinni Gusunɔ u Isirelibɑ wɔri nɡe yibɛrɛ. U bu mwɑ nɡe dɔ̃ɔ u ben dii ɡeenu
    di. U ben ɡbɑ̃rɑnu kɔsukɑ, mɑ u derɑ wuri yi nɔɔrɑmɔ bɑɑmɑ ben suunu sɔɔ.
  eng-KJVCPB: 'The Lord was as an enemy: he hath swallowed up Israel, He hath swallowed
    up all her palaces: he hath destroyed his strong holds, And hath increased in
    the daughter of Judah mourning and lamentation.'
  luo-luo: Ruoth Nyasaye chalo gi jasigu; kendo osetieko Israel! Osemuko ute Israel
    duto mag ruoth kendo oseketho mieche mochiel motegno. Osemedo ywagruok kod kuyo
    ne Nyar Juda.
  meu-meu: Ḡaubada na inai tauna heḡereḡerena ai vada ela, ia ese Israel vada e habuaia
    tari; ena lohia rumadia iboudiai ia ese vada e habuadia tari, ena gabu aukadia
    vada e ḡiḡidia dobi; Iuda kekenina ena taitai bona ena rohe-ahu ia ese vada e
    habada.
  npi-ULB: परमप्रभु शत्रुझैँ हुनुभएको छ । उहाँले इस्राएललाई निल्नुभएको छ । उहाँले
    त्यसका सबै महललाई निल्नुभएको छ । उहाँले त्यसका किल्लाहरूलाई नष्‍ट पार्नुभएको छ
    । उहाँले यहूदाकी छोरीमा शोक र विलाप बढाउनुभएको छ ।
  yor-yor: Olúwa dàbí ọ̀tá; ó gbé Israẹli mì. Ó ti gbé gbogbo ààfin rẹ̀ mì ó pa ibi
    gíga rẹ̀ run. Ó sọ ìmí ẹ̀dùn àti ìbànújẹ́ di púpọ̀ fún àwọn ọmọbìnrin Juda.
  pes-OPCB: بله، خداوند همچون یک دشمن، اسرائیل را هلاک کرد و قصرها و قلعه‌هایش را
    ویران نمود و بر غم و غصهٔ ساکنان یهودا افزود.
  tgl-ULB: Naging tulad ng isang kaaway ang Panginoon. Nilamon niya ang Israel. Nilamon
    niya ang lahat ng kaniyang mga palasyo; winasak niya ang kaniyang mga matibay
    na tanggulan. Dinagdagan niya ang pagluluksa at pananaghoy sa anak na babae ng
    Juda.
  hui-hui: Anduane Homogohanda ibu waitigi ale howa Isaraele wali agali bibahende
    bo homelai hene. Ibugua tinaga wai pabe bo haealabaga bialu anda hongohe bu helearubi
    bo gialabaga biya. Wali agali Yuda dindi bibahendeha bu hearu ibugua ti genda
    timbuni mo miyagola ti dugu timbuniore bialu hene.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​ရန်​သူ​သ​ဖွယ်​ဣသ​ရေ​လ လူ​မျိုး​အား​ဖျက်​ဆီး​မူ​၏။ သူ​တို့​၏​ခံ​တပ်​များ​နှင့်​နန်း​တော်
    အ​ဆောက်​အ​အုံ​များ​ကို​ယို​ယွင်း​ပျက်​စီး​လျက် ကျန်​ရစ်​စေ​တော်​မူ​လေ​ပြီ။ ကိုယ်​တော်​သည်​ယု​ဒ​ပြည်​သူ​တို့​အား​ဝမ်း​နည်း
    ကြေ​ကွဲ​၍​မ​ဆုံး​နိုင်​အောင်​ပြု​တော်​မူ​ပြီ။
  bod-N: གཙོ་བོ་དགྲ་ཟླ་བཞིན་དུ་གྱུར་པ་དང་། ། ཁོང་གིས་ཡེས་ར་ཨེལ་དང་དེའི་ཕོ་བྲང་། །
    ཁྱུར་མིད་བཏང་ཞིང་བཙན་པོའི་མཁར་ཡོངས་བཤིག ། ཁོང་གིས་ཡ་ཧུ་དཱ་ཡི་མི་སྡེའི་ནང་། ། སྡུག་བསྔལ་དང་ནི་ངུ་འབོད་བསྣན་པར་མཛད།
    །
  sna-sna: Ishe akafanana nomuvengi; akamedza Israeri. Akamedza mizinda yake yose
    uye akaparadza mhare dzake. Akawedzera kuungudza nokuchema kwoMwanasikana weJudha.
  spa-BLM: El Señor se ha convertido en un enemigo. Se ha tragado a Israel. Se ha
    tragado todos sus palacios. Ha destruido sus fortalezas. Ha multiplicado el luto
    y el lamento en la hija de Judá.
  cac-cac: Lajan ix sc'ulej Jehová icha val sc'ulej junoc ajc'ool, juneln̈ej ix lajviem
    Israel yuuj. Ix spojem masanil scuartel yed' sdespacho Judá. Tzololixon̈ej sjavi
    cusc'olal d'a yib'an̈ eb' aj Judá chi' yuuj.
  swh-ULB: Bwana amekuwa kama adui. Amemeza Israeli. Amemeza majumba yake yote. Ameharibu
    ngome zake. Ameongeza kilio na maombolezo kati ya mabinti wa Yuda.
  bel-bel: Гасподзь зрабіўся - як непрыяцель, зьнішчыў Ізраіля, спустошыў усе харомы
    ягоныя, разбурыў умацаваньні яго, і памножыў дачцэ Юдавай смутак і плач.
  deu-ELBBK: Der Herr ist wie ein Feind geworden. Er hat Israel vernichtet, vernichtet
    alle ihre Paläste, seine Festungen zerstört; und bei der Tochter Juda hat er Seufzen
    und Stöhnen vermehrt.
  mbb-OT: Midezeetan te Nengazen is Israel he iring sikandin te kuntada. Midwaǥey
    zin is binerengbeng he menge inged kayi te Israel is langun he melig-en he menge
    vahin kayi. Mid-umanan din pa is kegkeseeng wey sineǥawan diyà te Juda.
  mal-2015: കർത്താവു ശത്രുവെപ്പോലെ ആയി, യിസ്രായേലിനെ മുടിച്ചുകളഞ്ഞു; അവളുടെ അരമനകളെ
    ഒക്കെയും മുടിച്ചു, അവളുടെ കോട്ടകളെ നശിപ്പിച്ചുകളഞ്ഞു; യെഹൂദാപുത്രിക്കു ദുഃഖവും
    വിലാപവും വർദ്ധിപ്പിച്ചിരിക്കുന്നു.
  rmc-rmc: O Raj sas sar ňeprijaťeľis; chaľa o Izrael; chaľa savore leskre palaca.
    Zňičinďa leskre pevnosťi a kerďa la judska čhake pherdo pharipen the žaľa.
  pes-OPV: خداوند مثل دشمن شده، اسرائیل را هلاک کرده و تمامی قصرهایش را منهدم ساخته
    وقلعه هایش را خراب نموده است. و برای دختریهودا ماتم و ناله را افزوده است.
  ron-1924: 'Ка ун врэжмаш а ажунс Домнул: а нимичит пе Исраел, й-а дэрымат тоате
    палателе, й-а прэбушит ынтэритуриле ши а умплут пе фийка луй Иуда де жале ши суспин.'
  ben-OBCV: প্রভু যেন এক শত্রু; তিনি ইস্রায়েলকে গ্রাস করেছেন। তিনি তার সব প্রাসাদ
    গ্রাস করেছেন এবং তার দুর্গসকল ধ্বংস করেছেন। যিহূদা-কন্যার শোকগাথা ও বিলাপ তিনি
    বহুগুণে বৃদ্ধি করেছেন।
  som-som: Sayidku wuxuu noqday sidii cadow oo kale, oo dadka Israa'iilna wuu liqay,
    Daarahoodii waaweynaana wuu wada liqay, oo qalcadahoodiina wuu wada burburiyey,
    Oo dalka Yahuudahna wuxuu ku badiyey baroor iyo oohin.
  lat-VUC: 'He Factus est Dominus velut inimicus, præcipitavit Israël: præcipitavit
    omnia mœnia ejus, dissipavit munitiones ejus, et replevit in filia Juda humiliatum
    et humiliatam.'
  eng-ASVBT: The Lord is become as an enemy, he hath swallowed up Israel; He hath
    swallowed up all her palaces, he hath destroyed his strongholds; And he hath multiplied
    in the daughter of Judah mourning and lamentation.
  ita-1885: Il Signore è stato come un nemico; Egli ha distrutto Israele; Egli ha
    distrutti tutti i suoi palazzi, ha guaste le sue fortezze, Ed ha moltiplicato,
    nella figliuola di Giuda, tristizia e duolo.
  eng-LXXUP: 'The Lord is become as an enemy: He has overwhelmed Israel as in the
    sea, He has overwhelmed her palaces: He has destroyed his strongholds, And has
    multiplied the afflicted and humbled ones To the daughter of Judah.'
  eng-ULB: The Lord has become like an enemy. He has swallowed up Israel. He has swallowed
    up all her palaces. He has destroyed her strongholds. He has increased mourning
    and lamentation within the daughter of Judah.
  spa-VBL: El Señor se ha vuelto como un enemigo, destruyendo por completo a Israel
    y sus palacios, demoliendo sus fortalezas, haciendo que la Hija de Judá llore
    y se lamente cada vez más.
  fra-_FOB: Le Seigneur a été comme un ennemi, il a détruit Israël, il a détruit tous
    ses palais, il a ruiné toutes ses forteresses, il a multiplié chez la fille de
    Juda les gémissements et les plaintes.
  mal-mal: കർത്താവ് ശത്രുവിനെപ്പോലെ ആയി, യിസ്രായേലിനെ മുടിച്ചുകളഞ്ഞു; അവളുടെ അരമനകളെ
    ഒക്കെയും മുടിച്ച്, അവളുടെ കോട്ടകളെ നശിപ്പിച്ചുകളഞ്ഞു; യെഹൂദാപുത്രിക്ക് ദുഃഖവും
    വിലാപവും വർദ്ധിപ്പിച്ചിരിക്കുന്നു.
  urd-GVR: Rab ne Isrāīl kā dushman-sā ban kar mulk ko us ke mahaloṅ aur qiloṅ samet
    tabāh kar diyā hai. Usī ke hāthoṅ Yahūdāh Beṭī kī āh-o-zārī meṅ izāfā hotā gayā.
  suz-BL: मुल परमप्रभु सियोन आ जोरी सत्रु खोदेंशो दुम्‍त। मेकोमी इस्राएल कली खतम सेल्‍तु।
    आ दरवार नेल्‍ल आन कली खतम पोक्‍तु। आ गारो ङा लाइश्‍शो खिं नेल्‍ल प्रेत्‍तु। मिनु
    यहूदा आ तमी कली शुश रोंका नु हिशेक पपाइक्‍तु।
  eng-NOY: The Lord is become as an enemy; he hath swallowed up Israel; He hath swallowed
    up all his palaces; he hath destroyed his strongholds; And hath multiplied in
    the daughter of Judah mourning and lamentation.
  ita-1927: Il Signore è divenuto come un nemico; ha divorato Israele; ha divorato
    tutti i suoi palazzi, ha distrutto le sue fortezze, ha moltiplicato nella figliuola
    di Giuda i lamenti e i gemiti.
  ckb-ckb: پەروەردگار وەک دوژمنی لێهات، ئیسرائیلی هەڵلووشی. هەموو کۆشکەکانی ئەوی هەڵلووشی،
    قەڵاکانی ڕووخاند. شیوەن و ماتەمی زۆر کرد بۆ یەهودای کچ.
  eng-BBE: 'The Lord has become like one fighting against her, sending destruction
    on Israel; he has sent destruction on all her great houses, making waste his strong
    places: increasing the grief and the sorrow of the daughter of Judah.'
  kan-OKCV: ಕರ್ತದೇವರು ಶತ್ರುವಿನಂತೆ ಆಗಿ, ಇಸ್ರಾಯೇಲನ್ನು ನುಂಗಿಬಿಟ್ಟಿದ್ದಾರೆ. ಕರ್ತದೇವರು ಅವನ
    ಭದ್ರವಾದ ಸ್ಥಾನಗಳನ್ನೆಲ್ಲಾ ನಾಶಮಾಡಿದ್ದಾರೆ. ಯೆಹೂದದ ದುಃಖವನ್ನೂ, ಪ್ರಲಾಪವನ್ನೂ ಹೆಚ್ಚಿಸಿದ್ದಾರೆ.
  tam-2017: ஆண்டவர் பகைவனைப் போலானார்; இஸ்ரவேலை விழுங்கினார்; அதின் அரண்மனைகளையெல்லாம்
    விழுங்கினார்; அதின் அரண்களை அழித்து, மகளாகிய யூதாவுக்கு மிகுந்த துக்கத்தையும்
    சோர்வையும் உண்டாக்கினார்.
  spa-RV-1909: 'Fué el Señor como enemigo, destruyó á Israel; destruyó todos sus palacios,
    disipó sus fortalezas: y multiplicó en la hija de Judá la tristeza y lamento.'
  ron-BTF: DOMNUL a fost precum un dușman; el a înghițit pe Israel, i-a înghițit toate
    palatele; i-a distrus întăriturile și a înmulțit jelirea și plângerea în fiica
    lui Iuda.
  eng-WEBP: The Lord has become as an enemy. He has swallowed up Israel. He has swallowed
    up all her palaces. He has destroyed his strongholds. He has multiplied mourning
    and lamentation in the daughter of Judah.
  eng-FBV: The Lord has become like an enemy, completely destroying Israel and its
    palaces, demolishing its fortresses, making the Daughter of Judah cry and mourn
    more and more.
  nld-1939: Ja, de Heer is een vijand geworden, Die Israël verslond; Hij heeft al
    zijn burchten vernield, Zijn vesten gesloopt; De dochter van Juda vervuld Met
    kreunen en steunen.
  nch-BL: Toteco quichijqui quej elisquía se tocualancaitaca. Techtzontamiltijtoc
    tiisraelitame. Quinsosolojtoc totequicalhua cati eliyayaj cuajcualtzi. Quintahuiso
    nochi nopa huejcapantique tepancalme cati tasencahuali nelcuali para ipan timomanahuisquíaj.
    Tahuel quimiyaquilijtoc totequipachol tojuanti cati tiehuani ipan ni altepet cati
    más yejyectzi eliyaya ten nochi ipan tali Judá.
  vie-1934: Chúa đã trở nên như kẻ nghịch đã nuốt Y-sơ-ra-ên; Nuốt cả cung đền, phá
    tan đồn lũy; Làm cho con gái Giu-đa thêm tang chế thảm thương.
  hin-CV: हमारे प्रभु ने एक शत्रु का स्वरूप धारण कर लिया है; उन्होंने इस्राएल को निगल
    लिया है. उन्होंने समस्त राजमहलों को मिटा दिया है और इसके समस्त गढ़ नगरों को उन्होंने
    नष्ट कर दिया है. यहूदिया की पुत्री में उन्होंने विलाप एवं रोना बढ़ा दिया है.
  spa-BES: El Señor se ha vuelto como uno que lucha contra ella, enviando destrucción
    a Israel; Él ha enviado destrucción a todas sus grandes casas, derribando sus
    fortalezas; aumentando la pena y el dolor de la hija de Judá.
  tdx-tdx: ה Fa ninjare rafelahy t’i Talè henanekeo, fa nigenohe’e t’Israele; hene
    nabea’e o sokemitraha’eo, rinotsa’e o fipalirañe fatratseo; vaho nampitomboe’e
    amy anak’ampela’ Iehodày ty fangololoihañe naho fandalàñe.
  tha-KJV: องค์​พระผู้เป็นเจ้าทรงเป็นเหมือนศั​ตรู พระองค์​ได้​ทรงกลืนพวกอิสราเอลเสีย
    พระองค์​ได้​ทรงกลืนบรรดาวังของเขาหมด และได้ทรงทำลายที่กำบังของเขาให้ ทรงทวีความเศร้าโศกและการคร่ำครวญในธิดาแห่งยูดาห์
  por-BR-2018: O Senhor tornou-se como inimigo, destruiu a Israel; destruiu todos
    os seus palácios, arruinou as suas fortalezas; e multiplicou na filha de Judá
    a lamentação e a tristeza.
  deu-ELO: Der Herr ist wie ein Feind geworden, er hat Israel vernichtet, vernichtet
    alle ihre Paläste, seine Festen zerstört; und bei der Tochter Juda hat er Seufzen
    und Stöhnen gemehrt.
  eng-WYC-2018: The Lord is made as an enemy; he casted down Israel, he casted down
    all the walls thereof; he destroyed the strongholds thereof, and filled in the
    daughter of Judah a man made low, and a woman made low. (The Lord is made like
    an enemy; he threw down Israel, he threw down all its walls; he destroyed its
    strongholds, and filled the daughter of Judah full of men and women who were humbled,
    or were made low.)
  epo-epo: La Sinjoro fariĝis kiel malamiko, Li ekstermis Izraelon, ekstermis ĉiujn
    liajn palacojn, detruis liajn fortikaĵojn; Kaj al la filino de Jehuda Li donis
    multe da plorado kaj ĝemado.
  uig-PIN: '|ה| (He) Rǝb düxmǝndǝk boldi; U Israilni yutuwaldi, Ordilirining ⱨǝmmisini
    yutuwaldi; Uning ⱪǝl’ǝ-ⱪorƣanlirini yoⱪatti, Yǝⱨudaning ⱪizida matǝm wǝ yiƣa-zarlarni
    kɵpǝytti.'
  beo-beo: Ninima ha lai dunu defele, Hina Gode da Isala:ili fi gugunufinisi dagoi.
    E da Isala:ili gagili sali diasu amola hina bagade diasu huluane gugunufinisili
    yolesi. E da hamobeba:le, Yuda fi dunu huluane da eso huluane mae fisili, da:i
    dione dawa:lala.
  tpi-OTNT: Bikpela i birua long ol Israel na i bagarapim pinis kantri bilong ol.
    Em i bagarapim ol strongpela taun na brukim nabaut ol strongpela haus bilong ol.
    Long olgeta hap bilong Juda em i mekim ol manmeri i bel hevi nogut tru na ol i
    wok long krai moa yet.
  hau-SA: Ubangiji kamar maƙiyi ne; ya hallaka Isra’ila. Ya hallaka wurarenta duka
    ya kuma hallaka kagaranta. Ya ƙara yawan makoki da baƙin ciki wa Diyar Yahuda.
  uig-LAT: '|ה| (Xé) Reb düshmendek boldi; U Israilni yutuwaldi, Ordilirining hemmisini
    yutuwaldi; Uning qel’e-qorghanlirini yoqatti, Yehudaning qizida matem we yigha-zarlarni
    köpeytti.'
  nde-nde: UThixo unjengesitha; usemginyile u-Israyeli. Useziginyile zonke izigodlo
    zakhe, wabhidliza zonke izinqaba zakhe. Usekwandisile ukukhala lokulilela iNdodakazi
    kaJuda.
  ton-ton: 'Naʻe hoko ʻa Sihova ke tatau mo e fili: kuo ne folo hifo ʻa ʻIsileli,
    kuo ne folo hifo ʻa hono ngaahi fale lelei kotoa pē: kuo ne maumauʻi ʻa hono ngaahi
    potu mālohi, pea kuo ne fakatupu ki he ʻofefine ʻo Saione ʻae mamahi mo e tangi.'
  ces-1613: Učiněn jest Pán podobný nepříteli, sehltil Izraele, sehltil všecky paláce
    jeho, zkazil ohrady jeho, a rozmnožil v lidu Judském zámutek a žalost.
  eng-WMB: The Lord has become as an enemy. He has swallowed up Israel. He has swallowed
    up all her palaces. He has destroyed his strongholds. He has multiplied mourning
    and lamentation in the daughter of Judah.
  tam-TCV: ஆண்டவர் ஒரு பகைவனைப் போலிருக்கிறார்; அவர் இஸ்ரயேலை விழுங்கிவிட்டார்; அவளுடைய
    எல்லா அரண்மனைகளையும் விழுங்கி, அவளுடைய கோட்டைகளை அழித்துவிட்டார். யூதாவின் மகளுக்கு
    புலம்பலையும், துக்கங்கொண்டாடலையும் அதிகரிக்கச் செய்தார்.
  ceb-ULB: Nahimong sama sa kaaway ang Ginoo. Gilamoy niya ang Israel. Gilamoy niya
    ang tanan niyang mga palasyo; giguba niya ang ilang mga salipdanan. Gidugangan
    niya ang ilang mga pagbakho ug ang ilang pagbangotan sulod sa anak nga babaye
    sa Juda.
  pol-UBG: Pan stał się jak wróg, pochłonął Izraela, pochłonął wszystkie jego pałace,
    zniszczył jego twierdze i pomnożył płacz i lament u córki Judy.
  urd-GVU: رب نے اسرائیل کا دشمن سا بن کر ملک کو اُس کے محلوں اور قلعوں سمیت تباہ
    کر دیا ہے۔ اُسی کے ہاتھوں یہوداہ بیٹی کی آہ و زاری میں اضافہ ہوتا گیا۔
  deu-1912: Der Herr ist gleich wie ein Feind; er hat vertilgt Israel; er hat vertilgt
    alle ihre Paläste und hat die Festen verderbt; er hat der Tochter Juda viel Klagens
    und Leides gemacht.
  kan-2017: ಕರ್ತನು ವೈರಿಯಾಗಿ ಇಸ್ರಾಯೇಲನ್ನು ನುಂಗಿದ್ದಾನೆ; ಅದರ ಅರಮನೆಗಳನ್ನೆಲ್ಲಾ ತಿಂದುಬಿಟ್ಟು
    ಅದರ ಕೋಟೆಕೊತ್ತಲಗಳನ್ನು ನಾಶಮಾಡಿದ್ದಾನೆ; ಯೆಹೂದ ಸೀಮೆಯಲ್ಲಿ ಪ್ರಲಾಪ ಮತ್ತು ಗೋಳಾಟವನ್ನು ಹೆಚ್ಚಿಸಿದ್ದಾನೆ.
  yap-yap: I Somol e bod ba to’ogor, ni kirebnag yu Israel; Ni digey e yungin kan
    yororiy ni fan ko mael nge tafen e pilung nge mogothgoth. Ma gafgowan’ ni fek
    nga daken e girdi’ nu Judah e de tal.
  hlt-MCSB: Ka Boeipa he thunkha bangla om. Israel a dolh tih a impuei boeih khaw
    a dolh pah. A hmuencak a phae pah tih Judah nu kah rhahdueknah neh ngueknah a
    ping sak.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ሞርኬጉዲ ማዒ ዒስራዔኤሌ ባይዜኔ፤ ካኣቱሞ ማኣሮዋ ዶይሲ ኩርሴኔ። ዋርዲዮ ሻሄኔ፤ ዪሁዳ ዴሮይዳ
    ዬኤፒና ዒላቲና ዺቢሼኔ።
  twi-ASANTE: Awurade ayɛ sɛ ɔtamfoɔ; wamene Israel. Wamene nʼahemfie nyinaa asɛe
    nʼabandenden. Wama awerɛhoɔdie ne agyaadwotwa adɔɔso ama Yuda Ɔbabaa.
  eng-WEBU: The Lord has become as an enemy. He has swallowed up Israel. He has swallowed
    up all her palaces. He has destroyed his strongholds. He has multiplied mourning
    and lamentation in the daughter of Judah.
  wal-wal: Godai morkkedan hanidi, Israa7eela xaissiis. I kawo keettatanne qatota
    ubbaa qoliis. Yihudaa asaa bollan kayyuwaanne yeehuwaa gujjiis.
  spa-PDDPT: ʼAdonay fue como un enemigo. Se tragó a Israel. Devoró todos sus palacios,
    Destruyó sus fortalezas, Y multiplicó el lamento y el luto de la hija de Judá.
  gun-gun: Hovaigua rami Senhor oiko vy omokanhymba Israel kuery. Ombovaipa huvixa
    kuery ro ha'e javi, oo ikorapa va'ekue oitypa. Ha'e vy Judá kuery ikuaia py omboetave
    tema ojae'o ha'e ipy'a vai va'e.
  ilo-ULB: Nagbalin ti Apo a kasla maysa a kabusor. Inalun-onna ti Israel. Inalun-onna
    dagiti amin a palasiona; dinadaelna dagiti sarikedked ti Israel. Pinakarona ti
    panagdungdung-aw ken panagun-unnoy iti anak a babai ti Juda.
  kpg-kpg: Dimaadua gu haga huaidu Israel gadoo be dahi hagadaumee, gu oho gi daha
    nia gowaa hai dauwa mo nia waahale o nia king, guu wanga gi Judah di manawa gee
    dela dono hagaodi ai.
  uig-ARA: '|ה| (خې) رەب دۈشمەندەك بولدى؛ ئۇ ئىسرائىلنى يۇتۇۋالدى، ئوردىلىرىنىڭ ھەممىسىنى
    يۇتۇۋالدى؛ ئۇنىڭ قەلئە-قورغانلىرىنى يوقاتتى، يەھۇدانىڭ قىزىدا ماتەم ۋە يىغا-زارلارنى
    كۆپەيتتى.'
  sus-sus: Alatala bara lu alɔ won yaxui. A bara Isirayila nun a xa banxi fanyie birin
    kana. A bara a xa yire makantaxie rabira. A bara Yudaya xa kinikini nun sunnunyi
    xunmasa.
  pon-2006: Kaun-o ketin kamwomwala Israel, rasehng imwintihti men; E ketin kauwehla
    eh kelen mahwen kan oh tehnpesen nanmwarki kan. E ketikidohng pohn Suda pahtou
    ehu me sohte pahn imwisekla.
  ksd-ksd: A Luluai i tar varogop ma ra ebar, i tar vamutue Israel; I tar vamutue
    kana lavur pal na luluai; i tar nila vue kana lavur dekdek na pia na pal; Ma i
    tar vangala ra tabunuk ma ra tinangi ta ra natu i Iuda.
  tur-YTC: Efendi sanki bir düşman gibi oldu. İsrael'i yuttu. Bütün saraylarını yuttu.
    Kalelerini yıktı. Yahuda kızında yas ve ağıdı artırdı.
  grc-BRENT: Η. Ἐγενήθη Κύριος ὡς ἐχθρὸς, κατεπόντισεν Ἰσραὴλ, κατεπόντισε τὰς βάρεις
    αὐτῆς, διέφθειρε τὰ ὀχυρώματα αὐτοῦ, καὶ ἐπλήθυνε τῇ θυγατρὶ Ἰούδα ταπεινουμένην
    καὶ τεταπεινωμένην.
  ind-AYT: Tuhan menjadi seperti seorang musuh. Dia menelan Israel. Dia menelan semua
    istananya. Dia menghancurkan benteng-bentengnya, dan melipatgandakan perkabungan
    dan ratapan pada putri Yehuda.
  nya-nya: Ambuye ali ngati mdani; wawonongeratu Israeli; wawonongeratu nyumba zake
    zonse zaufumu ndipo wawononga malinga ake. Iye wachulukitsa kubuma ndi kulira
    kwa mwana wamkazi wa Yuda.
  hrv-hrv: 'K''o neprijatelj Gospod bijaše: razorio je Izraela, razorio sve dvore
    njegove, porušio njegove utvrde, umnožio kćeri Judinoj uzdisaje i jecaje.'
  mps-mps: Genuai Bidigo Israel dabe dali boi bidi homu elama, tama augwaligo kantri
    mu dolama, tagalalio. Awe, agai bomai taun dabe doliyu, me augwaligo te wiegi
    yai bomai be dabe aluama, tagaliyu yalio. Te tigidali Juda bulu sese tamade agai
    te we bidi homu sęgę emainu mu ilama, tama augwali gela geninama mu uduali.
  tpi-tpi: Bikpela i birua long ol Israel na i bagarapim pinis kantri bilong ol. Em
    i bagarapim ol strongpela taun na brukim nabaut ol strongpela haus bilong ol.
    Long olgeta hap bilong Juda em i mekim ol manmeri i bel hevi nogut tru na ol i
    wok long krai moa yet.
  dan-1931: Herren har vist sig som Fjende, opslugt Israel, opslugt alle Paladser,
    lagt Borgene øde, ophobet Jammer på Jammer i Judas Datter.
  vie-OVCB: Phải, Chúa đã đánh bại Ít-ra-ên như quân thù. Ngài tiêu diệt các đền đài,
    và phá hủy các chiến lũy. Ngài mang nỗi đau buồn vô tận và nước mắt giáng trên
    Giê-ru-sa-lem.
  guj-2017: પ્રભુ શત્રુના જેવા થયા છે. તેમણે ઇઝરાયલને પાયમાલ કર્યા છે. તેમના સર્વ
    રાજમહેલોને તેમણે નષ્ટ કર્યો છે અને તેમણે તેમના કિલ્લાઓનો નાશ કર્યો છે. તેમણે યહૂદિયાની
    દીકરીનો ખેદ તથા વિલાપ વધાર્યો છે.
  pon-2006A: Kaun-o ketin kamwomwala Israel, rasehng imwintihti men; E ketin kauwehla
    eh kelen mahwen kan oh tehnpesen nanmwarki kan. E ketikidohng pohn Suda pahtou
    ehu me sohte pahn imwisekla.
  por-BRBSL: O Senhor se tornou um inimigo. Ele engoliu Israel. Ele engoliu todos
    os seus palácios. Ele destruiu seus bastiões. Ele multiplicou o luto e a lamentação
    na filha de Judá.
  swe-swe: 'Herren (Adonai)har blivit som en fiende; han har uppslukat Israel. Han
    har slukat alla hennes palats, han har förstört alla hennes starka fästen och
    han har mångfaldigat sorgen och klagandet bland Juda döttrar. [Den femte hebreiska
    bokstaven är: ה – He. Tecknet avbildar ett fönster. Det symboliserar att se och
    att ha perspektiv. I denna vers är det orden ”har blivit” som börjar med denna
    bokstav, detta belyser att man inte längre kan se Gud som ger vårt liv rätt perspektiv.
    Istället ser man bara allt som ger sorg. Nu är till och med Gud en fiende och
    därmed förstärks sorgen ytterligare.]'
  cth-cth: Bawipa ni a taran teh, Isarel miphun hai thoseh, imkahawinaw hai thoseh
    a payawp toe. Rapanimnaw hai he a raphoe toe. Judah canunaw e khuikanae hoi cingounae
    hoe a pung sak.
  twi-twi: Awurade ayɛ sɛ ɔtamfo; wamene Israel. Wamene nʼahemfi nyinaa asɛe nʼabandennen.
    Wama awerɛhowdi ne agyaadwotwa adɔɔso ama Yuda Babea.
  hlt-hlt: Ka Boeipa he thunkha bangla om. Israel a dolh tih a impuei boeih khaw a
    dolh pah. A hmuencak a phae pah tih Judah nu kah rhahdueknah neh ngueknah a ping
    sak.
  tbz-SIM: Ti Yiɛ̀ nKuyie nsɑ̃́ɑ̃́tɛ́nɛ̀ Isidɑyɛɛribɛ dootitɔù nwe, kɛ bɛ̀ pùɔ̀ nkɛ
    buɔ́ mbɛ kpɑ̀ɑ̀tìcɛ̃́ĩ, kɛ yèkɛ bɛ cɛ̃kperí, kɛ duɔ́ nkɛ̀ yɛdɑbùò nnɛ̀ isɑ́útìi
    kɛ̀ dɛ̀ dɑ̀tínnɛ́ Sudɑɑ ɛì.
  msy-2020: Faragha Ekiam Israelian apanim gamigha men kantri bar a gasɨghasɨki. A
    men nguibar ekiar gavgavibagh asɨghasigha egha uaghan men atrivibar dɨpenir diriba
    tintinibar da apɨragharɨki. Egha Judan adarasi, an osɨmtɨzir ekiaba me ganɨdima
    me naviba bar osemegha azia mamaghɨra iti.
  dop-dop: Tɑcɑɑ n pǝsɑ Ɩsɛɣɛlɩ kolontu kɛ́. N lipɑ Ɩsɛɣɛlɩ nɑ ń kpɛnnɑ ɩ tɛɛsɩ kʋpɑŋsɩ.
    N yɔkɑ ɩ koloosi ɑcɑlɛɛ. Tɑcɑɑ lʋlǝsɑ lɑŋwɑkǝllɛ nɑ ɩsǝnyǝŋlɛ kɛ Yutɑ yǝlɑɑ tɑɑ.
  azb-azb: Xudavənd İsraili uddu, Onunla düşmən kimi rəftar etdi. Bütün saraylarını
    yerlə yeksan etdi, Qalalarını viran qoydu, Yəhudanın fəryadını, fəğanını daha
    da artırdı.
  eng-DBY: 'The Lord is become as an enemy: he hath swallowed up Israel; he hath swallowed
    up all her palaces; he hath destroyed his strongholds, and hath multiplied in
    the daughter of Judah mourning and lamentation.'
  hin-2017: यहोवा शत्रु बन गया, उसने इस्राएल को निगल लिया; उसके सारे भवनों को उसने
    मिटा दिया, और उसके दृढ़ गढ़ों को नष्ट कर डाला है; और यहूदा की पुत्री का रोना-पीटना
    बहुत बढ़ाया है।
  wol-KYG: Boroom bee mel nib noon, modd Israyil, moddaale këram yu taaru yépp, tas
    ay tataam, ba fulal Janq Yuda mu taaru ma, ay yuux aki jooy.
  eng-YLT: The Lord hath been as an enemy, He hath swallowed up Israel, He hath swallowed
    up all her palaces, He hath destroyed His fortresses, And He multiplieth in the
    daughter of Judah Mourning and moaning.
  eng-WYC-2017: The Lord is made as an enemy; he casted down Israel, he casted down
    all the walls thereof; he des-troyed the strengths thereof, and filled in the
    daughter of Judah a man made low, and a woman made low.
  eng-WMBB: The Lord has become as an enemy. He has swallowed up Israel. He has swallowed
    up all her palaces. He has destroyed his strongholds. He has multiplied mourning
    and lamentation in the daughter of Judah.
  urd-GVH: रब ने इसराईल का दुश्मन-सा बनकर मुल्क को उसके महलों और क़िलों समेत तबाह
    कर दिया है। उसी के हाथों यहूदाह बेटी की आहो-ज़ारी में इज़ाफ़ा होता गया।
  rug-rug: Se Zihova si guana keke kana; huara pania Sa si pa Izireli. Huari Sa sari
    doduru nana vetu baṉara meke sari nana vasileana ta gobadi. Sa tinalotaṉa meke
    tinaruqoqo si va soku ponia Sa sa vasileana Zerusalema pa Ziuda.
  gaz-gaz: Gooftaan akkuma diinaa taʼe; inni Israaʼelin liqimseera. Inni masaraawwan
    ishee hunda liqimsee daʼannoo ishee jabaa illee diigeera. Inni Intala Yihuudaatti
    booʼichaa fi faaruu booʼichaa baayʼiseera.
  fra-LSG: Le Seigneur a été comme un ennemi; Il a dévoré Israël, il a dévoré tous
    ses palais, Il a détruit ses forteresses; Il a rempli la fille de Juda de plaintes
    et de gémissements.
  yal-yal: Marigin bata lu alo yaxuna. A bata Isirayila yamanan naxɔri. A bata a manga
    banxine birin naxɔri, a yi a taa makantanxine birin kala. A bata wugan nun sunun
    nagbo ayi Yuda bɔnsɔnna xa.
  haw-1868: Ua like ka Haku me ka enemi; Ua moni oia i ka Iseraela, Ua moni oia i
    kona mau halealii a pau, Ua hoopau hoi i kona mau pakaua, Ua hoonui oia i ke kumakena,
    a me ke kaniuhu ana maloko o ke kaikamahine o Iuda,
  arb-NAV: وَأَصْبَحَ الرَّبُّ كَعَدُوٍّ، فَقَوَّضَ إِسْرَائِيلَ، وَهَدَمَ جَمِيعَ
    قُصُورِهَا، وَدَمَّرَ حُصُونَهَا، وَأَكْثَرَ النَّوْحَ وَالْعَويِلَ فِي ابْنَةِ
    صِهْيَوْنَ.
  ewe-ewe: Aƒetɔ la zu futɔ eye wòtsrɔ̃ Israel. Etsrɔ̃ eƒe fiasãwo katã eye wògbã
    eƒe mɔ sesẽwo ƒu anyi. Edzi Yuda vinyɔnu ƒe nuxaxa kple konyifafa ɖe edzi.
  eng-LEE: The Lord became like an enemy; he destroyed Israel, he destroyed all her
    palaces, he ruined her strong-holds, and he increased in the midst of the daughter
    of Judah groaning and wailing.
  asm-FB: প্ৰভুৱে শত্ৰু যেন হ’ল। তেওঁ ইস্ৰায়েলক গ্ৰাস কৰিলে। তেওঁ ইস্ৰায়েলৰ আটাই
    ৰাজ-অট্ৰালিকাবোৰ গ্ৰাস কৰিলে; আৰু তাৰ দুৰ্গবোৰ ধংস কৰিলে। তেওঁ যিহূদা-জীয়াৰীৰ
    মাজত শোক আৰু বিলাপ বঢ়ালে।
  sus-A: عَلَتَلَ بَرَ لُ عَلْ وٌن يَشُي. عَ بَرَ عِسِرَيِلَ نُن عَ شَ بَنشِ قَنيِيٍ
    بِرِن كَنَ. عَ بَرَ عَ شَ يِرٍ مَكَنتَشِيٍ رَبِرَ. عَ بَرَ يُدَيَ شَ كِنِكِنِ
    نُن سُننُنيِ شُنمَسَ.
  fra-SBL: Le Seigneur est devenu comme un ennemi. Il a englouti Israël. Il a englouti
    tous ses palais. Il a détruit ses forteresses. Il a multiplié les deuils et les
    lamentations dans la fille de Juda.
  hbo-hbo: הָיָ֨ה אֲדֹנָ֤י ׀ כְּאֹויֵב֙ בִּלַּ֣ע יִשְׂרָאֵ֔ל בִּלַּע֙ כָּל־אַרְמְנֹותֶ֔יהָ
    שִׁחֵ֖ת מִבְצָרָ֑יו וַיֶּ֙רֶב֙ בְּבַת־יְהוּדָ֔ה תַּאֲנִיָּ֖ה וַאֲנִיָּֽה׃ ס
  kik-kik: Mwathani-rĩ, atuĩkĩte ta thũ; nĩameretie Isiraeli. Nĩameretie nyũmba ciake
    ciothe cia ũthamaki, na akaananga ciĩhitho ciake iria nũmu. Nĩaingĩhĩirie Mwarĩ
    wa Juda gũcakaya na kũgirĩka.
  fra-NCL: Le Seigneur a été comme un ennemi, il a détruit Israël ; il a détruit tous
    ses palais, abattu ses citadelles ; il a amoncelé sur la fille de Sion douleur
    sur douleur.
  cek-AK: Angraeng loe misa baktiah oh moe, Israel to paaeh boih boeh; siangpahrang
    ohhaih ahmuennawk doeh paaeh boih boeh; anih ih sipaenawk doeh a phraek pae boih
    moe, Judah canu palungsethaih hoi qahhaih to thap pae aep boeh.
  cuk-cuk: 'Bab-Jehová anmar-isdaradyob na imaked: Israel-yar obelosad. Bela Israel-e-reynegmar
    bibichisad, Israel-e-neg-gandikmalad omukusad. Bab-Jehová Judá-yar-yeerdaklegedgi
    boedbi, wile-itolegedbi, neg nasiksad.'
  uig-CYR: '|ה| (Хе) Рәб дүшмәндәк болди; У Исраилни жутувалди, Ордилириниң һәммисини
    жутувалди; Униң қәлъә-қорғанлирини йоқатти, Йәһуданиң қизида матәм вә жиға-зерәларни
    көпәйтти.'
  tel-2017: ప్రభువు శత్రువులా అయ్యాడు. ఆయన ఇశ్రాయేలును మింగివేశాడు. దాని రాజమందిరాలన్నీ
    మింగివేశాడు. దానికి పట్టున్న ప్రాంతాలన్నీ నాశనం చేశాడు. యూదా కుమారిలో దుఃఖం, సంతాపం
    అధికం చేశాడు.
  hat-BSA: Senyè a vin tankou yon lènmi. Li te vale Israël nèt. Li te vale tout palè
    li yo. Li te detwi sitadèl li yo. Li te miltipliye doulè yo ak plent yo nan fi
    a Juda yo.
  kos-kos: Leum El kunausla Israel oana sie mwet lokoalok; El oru tuh pot ku ac inkul
    fulat sin tokosra in arulana mwesri. El use nu fin mwet Judah mwe asor su wangin
    saflaiya.
  hbo-WLC: הָיָ֨ה אֲדֹנָ֤י ׀ כְּאוֹיֵב֙ בִּלַּ֣ע יִשְׂרָאֵ֔ל בִּלַּע֙ כָּל־אַרְמְנוֹתֶ֔יהָ
    שִׁחֵ֖ת מִבְצָרָ֑יו וַיֶּ֙רֶב֙ בְּבַת־יְהוּדָ֔ה תַּאֲנִיָּ֖ה וַאֲנִיָּֽה׃ ס
  ibo-ibo: Onyenwe anyị dị ka onye iro, o lomichaala Izrel. O lomichaala ụlọeze ya
    niile, bibiekwa ebe ya niile e wusiri ike. O meela ka iru ụjụ na ịkwa akwa mụbaara
    ada Juda.
  ory-ory: ପ୍ରଭୁ ଶତ୍ରୁ ତୁଲ୍ୟ ହୋଇଅଛନ୍ତି, ସେ ଇସ୍ରାଏଲକୁ ଗ୍ରାସ କରିଅଛନ୍ତି; ସେ ତାହାର ଅଟ୍ଟାଳିକାସକଳ
    ଗ୍ରାସ କରିଅଛନ୍ତି, ସେ ତାହାର ଦୁର୍ଗସବୁ ଧ୍ୱଂସ କରିଅଛନ୍ତି; ଆଉ, ସେ ଯିହୁଦାର କନ୍ୟା ମଧ୍ୟରେ
    ଶୋକ ଓ ବିଳାପ ବୃଦ୍ଧି କରିଅଛନ୍ତି।
  chk-chk: Ewe Samol a ataela Israel usun chök eman chon oputach. A ataela an Israel
    kewe imwen king meinisin o atatakisi an kewe imwen maun mi pöchökül. A pwal achomonga
    letipeta me kechü ngeni ekewe aramasen Juta.
  rop-rop: “YAWEI bin jis laik ola enamimob wen imbin binijimap ola Isreil pipul,
    en imbin binijimap ola strongwan en bigwan haus langa Isreil. Imbin meigim detlot
    pipul langa Isreil wori miselp detmatj blanga detlot pipul hubin dai.
  ukr-1871: Наче ворогом нашим Господь зробився; вигубив Ізраїля; порозвалював усї
    палати його; позбурював утверджені замки його, і розстелив над дочкою Юдиною смуток
    і плач.
  deu-1951: Der Herr ist geworden wie ein Feind; er hat Israel vertilgt, alle seine
    Paläste vernichtet; er hat seine Festungen zerstört und hat der Tochter Juda viel
    Klage und Wehklage verursacht.
  eng-JPS: The Lord is become as an enemy, He hath swallowed up Israel; He hath swallowed
    up all her palaces, He hath destroyed his strongholds; and He hath multiplied
    in the daughter of Judah mourning and moaning.
  srp-1865: Gospod posta kao neprijatelj; potr Izrailja, potr sve dvore njegove, raskopa
    sve gradove njegove, i umnoži kæeri Judinoj žalost i jad.
  lug-lug: Mukama afuuse ng’omulabe; azikirizza Isirayiri, n’azikiriza embiri ze,
    n’azikiriza n’ebifo bye eby’amaanyi. Aleetedde muwala wa Yuda okweyongera okukaaba
    n’okukungubaga.
  heb-heb: היה אדני כאויב בלע ישראל בלע כל ארמנותיה שחת מבצריו וירב בבת יהודה תאניה
    ואניה׃
  ben-IRV: প্রভু শত্রুর মত হয়েছেন, তিনি ইস্রায়েলকে গ্রাস করেছেন, তিনি তার সমস্ত
    প্রাসাদগুলি গ্রাস করেছেন, তার সমস্ত দুর্গগুলি ধ্বংস করেছেন, তিনি যিহূদার মেয়ের
    শোক ও বিলাপ বাড়িয়ে দিয়েছেন।
  pan-pan: ਯਹੋਵਾਹ ਵੈਰੀ ਵਾਂਗਰ ਹੋ ਗਿਆ, ਉਸ ਨੇ ਇਸਰਾਏਲ ਨੂੰ ਨਿਗਲ ਲਿਆ, ਉਸ ਨੇ ਉਹ ਦੇ ਸਾਰੇ ਮਹਿਲਾਂ
    ਨੂੰ ਨਿਗਲ ਲਿਆ, ਅਤੇ ਉਹ ਦੇ ਗੜ੍ਹਾਂ ਨੂੰ ਢਾਹ ਸੁੱਟਿਆ ਹੈ, ਉਸ ਨੇ ਯਹੂਦਾਹ ਦੀ ਧੀ ਦਾ ਰੋਣਾ-ਪਿੱਟਣਾ
    ਬਹੁਤ ਵਧਾਇਆ ਹੈ।
  mya-JVB: ထာဝရ ဘုရားသည် ရန်ဘက် ပြု၍ ၊ ဣသရေလ အမျိုးကို၎င်း၊ ဘုံ ဗိမာန်အပေါင်း တို့ကို၎င်းမျို
    တော်မူပြီ။ ရဲတိုက် တို့ကို ဖြိုဖျက် တော်မူပြီ။ ယုဒ သတို့သမီး ငိုကြွေး မြည်တမ်းသောအကြောင်း
    တို့ကို များပြား စေတော်မူပြီ။
  hmo-hmo: Lohiabada ese tuari tauna bamona sibona ia halaoa vadaeni, ia ese Israela
    ia hadikaia ore vadaeni. Israela ena ruma badadia bona gabu aukadia ibounai, be
    idia dika vadaeni. Iuda taudia edia latanai, Lohiabada ese lalohisihisi ia habadaia
    momokani.
  urd-urd: ख़ुदावन्द दुश्मन की तरह हो गया, वह इस्राईल को निगल गया, वह उसके तमाम महलों
    को निगल गया, उसने उसके क़िले' मिस्मार कर दिए, और उसने दुख़्तर — ए — यहूदाह में
    मातम — ओ नौहा बहुतायत से कर दिया।
  rus-SYN: Господь стал как неприятель, истребил Израиля, разорил все чертоги его,
    разрушил укрепления его и распространил у дщери Иудиной сетование и плач.
  bqc-SIM: Dii gↄ̃̀ lán ibɛɛwa, a kɛ̀ Isailiↄnɛ sàabu. À ń kibɛↄ dàaĩ, à ń
    wɛ̃́lɛ bĩ́ideↄ kwɛ̀. A tò búbua ń wɛ̃na wiio kã̀fĩ Yudaↄ mɛɛwiau.
  tcz-CHONGTHU: Pakaiyin Isrealte hi agalmi bang in a suhchip in, Aman loupitah Jerusalem
    chunga lungkham nale mitlhilon angahna beijin alhun khum sah’e.
  mar-mar: परमेश्वर शत्रूसारखा झाला. त्याने इस्राएलांस गिळले. त्याने तिच्या बलस्थानाचा
    नाश केला आहे. त्याने यहूदाच्या कन्येमध्ये शोक व विलाप वाढवला आहे.
  qub-qub: 'Tayta Diosga chiquimajninchïnömi ruramashcanchi: Israeltaga ushajpämi
    illgarachisha. Palasyucunatapis ushajpämi juchurachisha. Sumaj curalasha siudänincunatapis
    juchuchisha. Judäpa cuyayllapaj siudäninmanga jananman-jananman llaquicuyllatami
    chayaycächin.'
  bqp-bqp: Yinni Gusunɔ u Isirelibɑ wɔri nge yibɛrɛ. U bu mwɑ nge dɔ̃ɔ u ben dii geenu
    di. U ben gbɑ̃rɑnu kɔsukɑ, mɑ u derɑ wuri yi nɔɔrɑmɔ bɑɑmɑ ben suunu sɔɔ.
  hat-hat: Tankou yon lènmi, Bondye sèl Mèt la fini ak pèp Izrayèl la. Li kraze dènye
    gwo kay li yo, li detwi tout fò li yo. Li fè moun peyi Jida yo rete ap plenn sou
    plenn.
  eng-BSB: The Lord is like an enemy; He has swallowed up Israel. He has swallowed
    up all her palaces and destroyed her strongholds. He has multiplied mourning and
    lamentation for the Daughter of Judah.
  eng-WEBPB: The Lord has become as an enemy. He has swallowed up Israel. He has swallowed
    up all her palaces. He has destroyed his strongholds. He has multiplied mourning
    and lamentation in the daughter of Judah.
  kbq-kbq: Hagi ha' vahe'mo hiaza huno, Ra Anumzamo'a Israeli vahera ha' rezmanteno
    maka mopa'zamia eri haviza nehuno, kini vahe nontamine hankave vihu zaminena eri
    haviza huvagare'ne. Anama hiazamo hige'za mofanemo'zama nehazaza hu'za maka Juda
    mopafima nemaniza vahe'mo'za tusi zamasunku zampi mani'neza, zavi krafa hu'naze.
  nhe-BL: Toteco quichijqui queja elisquía se tocualancaitaca. Techtzontlamiltijtoc
    tiisraelitame. Quinxolejtoc totequicalhua tlen eliyayaj cuajcualtzi. Quimajcahua
    nochi nopa huejcapantique tepancaltini tlen tlasencahuali nelcuali para ipan timomanahuisquíaj.
    Tlahuel quimiyaquilijtoc tocuesol tlen tiehuani ni altepetl tlen más yejyectzi
    eliyaya tlen nochi ipan tlali Judá.
  gub-BL: Zanezar nuzawy kwaw zaneàmàtyry'ymar. Umumaw Izaew wà. Weityk wanàpuztàtà
    paw. Umuaiw wanàpuzuhu paw no. Nezewe mehe werur zemumikahy haw upaw 'ym ma'e
    teko Zuta ywy rehe har wanupe. Werur zai'o haw upaw 'ym ma'e wanupe no.
  eng-DRA: 'He. The Lord is become as an enemy: he hath cast down Israel headlong,
    he hath overthrown all the walls thereof: he hath destroyed his strong holds,
    and hath multiplied in the daughter of Juda the afflicted, both men and women.'
