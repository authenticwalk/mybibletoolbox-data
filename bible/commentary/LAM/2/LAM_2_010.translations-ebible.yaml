verse: LAM.002.010
translations:
  mal-C: സീയോൻപുത്രിയുടെ ഗോത്രത്തലവന്മാർ തറയിൽ മൗനമായിരിക്കുന്നു; അവർ തങ്ങളുടെ തലയിൽ
    പൊടിവാരിയിട്ട് ചാക്കുശീല അണിഞ്ഞിരിക്കുന്നു. ജെറുശലേമിലെ കന്യകമാർ നിലത്തോളം അവരുടെ
    തല താഴ്ത്തുന്നു.
  deu-TKW: Am Boden sitzen und schweigen die Vornehmen der Tochter Zion, haben Staub
    auf ihr Haupt gestreut, sich mit härenen Gewändern umgürtet; zur Erde senkten
    ihr Haupt Jerusalems Jungfraun.
  lin-lin: Bampaka ya Siona, mboka kitoko, bavandi kimia na mabele, bamisopeli putulu
    na mito na bango mpe balati basaki ; bongo bilenge basi ya Yelusalemi bafukami,
    bilongi na bango kino na se.
  eng-LSV: Sit on the earth—[the] elderly of Zion’s daughter keep silent, || They
    have caused dust to go up on their head, || They have girded on sackcloth, ||
    The virgins of Jerusalem have || Put their head down to the earth.
  eng-GNV: 'The Elders of the daughter of Zion sit vpon the grounde, and keepe silence:
    they haue cast vp dust vpon their heades: they haue girded them selues with sackecloth:
    the virgines of Ierusalem hang downe their heades to the ground.'
  eng-WEBSTER: 'The elders of the daughter of Zion sit upon the ground, and keep silence:
    they have cast up dust upon their heads; they have girded themselves with sackcloth:
    the virgins of Jerusalem hang down their heads to the ground.'
  nhw-BL: Nopa tlayacanani ipan altepetl Jerusalén motzontlaltemíaj huan moyoyontíaj
    ica catli fiero para quinextíaj inintequipachol. Mosehuíaj tlalchi huan amo moliníaj.
    Telpocame tlen Jerusalén mocuahuijtzomaj tlalchi ica pinahualistli.
  swh-ONEN: Wazee wa Binti Sayuni wanaketi chini kimya, wamenyunyiza mavumbi kwenye
    vichwa vyao na kuvaa nguo za gunia. Wanawali wa Yerusalemu wamesujudu hadi ardhini.
  bba-bba: Wee, yen ɡuro ɡurobu bɑ sɔ̃ temɔ bɑ nɔsu mɑɑri. Bɑ tii torom wisi winɔ,
    bɑ sɑɑki deewɑ nuku sɑnkirɑnun sɔ̃. Mɑ yen wɔndiɑbɑ bɑ sɔ̃ bɑ tuke.
  eng-KJVCPB: 'The elders of the daughter of Zion sit upon the ground, and keep silence:
    They have cast up dust upon their heads; they have girded themselves with sackcloth:
    The virgins of Jerusalem hang down their heads to the ground.'
  luo-luo: Jodongo mag nyar Sayun, obedo piny kolingʼ thi, gisebuko wiyegi gi buru
    kendo girwako piende gugru. Nyi Jerusalem osekulo wiyegi piny.
  meu-meu: Siona ena tau-badadia na tano ai e helaimu, asi reḡereḡedia; kahu na tubuadia
    ai vada e ḡiḡi kau, bona puse dabuadia vada e hahedokilai; Ierusalem ulatodia
    ese tano vada e igo henia.
  npi-ULB: सियोनकी छोरीका धर्म-गुरुहरू चुप लागेर भुइँमा बस्छन् । तिनीहरूले आ-आफ्ना
    शिरमा धूलो हालेका छन्, र भाङ्ग्रा लगाएका छन् । यरूशलेमका कन्याहरूले भुइँमा आ-आफ्ना
    शिर झुकाएका छन् ।
  yor-yor: Àwọn àgbàgbà ọmọbìnrin Sioni jókòó sílẹ̀ ní ìdákẹ́rọ́rọ́; wọ́n da eruku
    sí orí wọn wọ́n sì wọ aṣọ àkísà. Àwọn ọ̀dọ́mọbìnrin Jerusalẹmu ti tẹrí wọn ba
    sí ilẹ̀.
  pes-OPCB: ریش‌سفیدان اورشلیم پلاس بر تن کرده، خاموش بر زمین نشسته‌اند و از شدت غم
    بر سر خود خاک می‌ریزند. دختران جوان اورشلیم از شرم سر خود را به زیر می‌افکنند.
  tgl-ULB: Nakaupo sa lupa at tahimik na nagdadalamhati ang mga nakatatanda ng anak
    na babae ng Zion. Nagsabog sila ng alabok sa kanilang mga ulo; nakasuot sila ng
    telang magaspang. Ibinaba ng mga birhen ng Jerusalem ang kanilang mga ulo sa lupa.
  hui-hui: Saiononaga agali ala hene miniwi heneru tigua bi mbira nale bame dindini
    biru wima pedagoni. Tinaga haguaneni be abalu dugu wialu dara howa walia halu
    aga karulo bedagoni. Wandari Yarusaleme tanoha biraga berearume genda timbuni
    howa de handa dindi halu ma podope ho bedagoni.
  mya-mya: ယေ​ရု​ရှ​လင်​မြို့​၏​အ​သက်​ကြီး​သူ​တို့​သည် လျှော်​တေ​ကို​ဝတ်​၍ မိ​မိ​တို့​ဦး​ခေါင်း​ပေါ်​သို့​မြေ​မှုန့်​များ​တင်
    ပြီး​လျှင် မြေ​ပေါ်​၌​ဆိတ်​ငြိမ်​စွာ​ထိုင်​နေ​ကြ​၏။ မြို့​သူ​က​ညာ​များ​သည်​လည်း​ခေါင်း​ကို
    ငိုက်​စိုက်​ညွှတ်​လျက်​နေ​ကြ​လေ​သည်။
  bod-N: ཛ་ཡན་ཡུལ་གྱི་རྒན་པོ་མཐའ་དག་ས་རུ་ཁ་རོག་བསྡད། ། ཁོ་ཚོས་ཐལ་བ་མགོ་ལ་གཏོར་ཅིང་སྐེད་པར་སོ་རས་བཅིངས།
    ། ཡེ་རུ་སཱ་ལེམ་ཡུལ་གྱི་མོ་གསར་ཐམས་ཅད་མགོ་སར་བཏུད། །
  sna-sna: Vakuru voMwanasikana weZioni vagere pasi vanyerere; vamwaya guruva pamisoro
    yavo ndokupfeka masaga. Vakadzi vechidiki veJerusarema vakotamisa misoro yavo
    pasi.
  spa-BLM: Los ancianos de la hija de Sión se sientan en el suelo. Guardan silencio.
    Han levantado polvo sobre sus cabezas. Se han vestido de cilicio. Las vírgenes
    de Jerusalén bajan la cabeza hasta el suelo.
  cac-cac: A eb' yichamtac vinaquil chon̈ab' Sion man̈xalaj syal eb', c'ojanem eb'
    d'a sat luum. Syac'q'ue pococ eb' d'a sjolom, syac'anoch pichul eb' yic cusc'olal.
    A eb' ix cob'estac ix d'a Jerusalén tz'em n̈ojan eb' ix d'a sat luum yuj q'uixvelal.
  swh-ULB: Wazee wa binti wa Sayuni wameketi chini na ukimya. Wamerusha vumbi kichwani
    mwao na kuvaa magunia. Mabikra wa Yerusalemu wameinamisha vichwa vyao chini.
  bel-bel: Маўкліва сядзяць на зямлі старцы дачкі Сіёнавай, пасыпалі попелам сваю
    галаву, вярэтаю аперазаліся; панурылі голаў сваю да зямлі дзевы Ерусалімскія.
  deu-ELBBK: Verstummt sitzen auf der Erde die Ältesten der Tochter Zion; sie haben
    Staub auf ihr Haupt geworfen, Sacktuch sich umgegürtet; die Jungfrauen Jerusalems
    haben ihr Haupt zur Erde gesenkt.
  mbb-OT: Is menge edumala ziyà te Zion nememinuu ziyà te tanà he wazè dan en kekeǥiyen.
    Mibukbukan dan te eliyavuk is menge ulu zan wey mibivisti sikandan te saku su
    ibpetuusan dan is kedlalew zan. Ebpekezuzungul te kegkeeled is menge vetan-en
    he menge vahi ziyà te Jerusalem.
  mal-2015: സീയോൻപുത്രിയുടെ മൂപ്പന്മാർ മിണ്ടാതെ നിലത്തിരിക്കുന്നു; അവർ തലയിൽ പൊടി
    വാരിയിട്ടു രട്ടുടുത്തിരിക്കുന്നു; യെരൂശലേം കന്യകമാർ നിലത്തോളം തല താഴ്ത്തുന്നു.
  rmc-rmc: O phureder murša le Sionoskre bešen pre phuv a na vakeren ňič. Čhivkeren
    peske o prachos pro šere a hine urde andro gada le gonestar. Le Jeruzalemoskre
    pačivale čhaja zmukle o šere tele dži pre phuv.
  pes-OPV: مشایخ دختر صهیون بر زمین نشسته، خاموش می‌باشند، و خاک بر سر افشانده، پلاس
    می‌پوشند. و دوشیزگان اورشلیم سر خود رابسوی زمین می‌افکنند.
  ron-1924: Бэтрыний фийчей Сионулуй шед пе пэмынт ши так; шь-ау пресэрат цэрынэ пе
    кап, с-ау ынчинс ку сачь; фечоареле Иерусалимулуй ышь плякэ ла пэмынт капул.
  ben-OBCV: সিয়োন-কন্যার সমস্ত প্রাচীন নীরবে মাটিতে বসে রয়েছেন; তাদের মাথায় তারা
    ধুলো নিক্ষেপ করেছেন এবং শোকবস্ত্র পরিধান করেছেন। জেরুশালেমের যুবতী নারীরা মাটিতে
    অধোমুখ হয়েছে।
  som-som: Odayaashii magaalada Siyoon iyagoo aamusan ayay dhulka fadhiyaan, Boodh
    bay madaxa ku shubteen, oo waxay guntadeen joonyado. Bikradihii Yeruusaalem madaxay
    dhulka ku foororiyeen.
  lat-VUC: 'Jod Sederunt in terra, conticuerunt senes filiæ Sion; consperserunt cinere
    capita sua, accincti sunt ciliciis: abjecerunt in terram capita sua virgines Jerusalem.'
  eng-ASVBT: 'The elders of the daughter of Zion sit upon the ground, they keep silence;
    They have cast up dust upon their heads; they have girded themselves with sackcloth:
    The virgins of Jerusalem hang down their heads to the ground.'
  ita-1885: Gli anziani della figliuola di Sion seggono in terra, e tacciono; Si son
    messa della polvere sopra il capo, Si son cinti di sacchi; Le vergini di Gerusalemme
    bassano il capo in terra.
  eng-LXXUP: 'The elders of the daughter of Zion Have sat upon the ground, They have
    kept silence: They have cast up dust upon their heads; They have girded themselves
    with sackcloth: They have brought down to the ground The chief virgins in Jerusalem.'
  eng-ULB: The elders of the daughter of Zion sit on the ground in silence. They have
    thrown dust on their heads and put on sackcloth. The virgins of Jerusalem have
    bowed their heads to the ground.
  spa-VBL: Los ancianos de la Hija de Sión están sentados en el suelo en silencio.
    Han echado polvo sobre sus cabezas y se han puesto ropas de cilicio. Las jóvenes
    de Jerusalén se han inclinado con la cabeza hacia el suelo.
  fra-_FOB: Les anciens de la fille de Sion sont assis à terre et se taisent; ils
    mettent de la poussière sur leur tête; ils se sont ceints de sacs; les vierges
    de Jérusalem laissent retomber leur tête vers la terre.
  mal-mal: സീയോൻപുത്രിയുടെ മൂപ്പന്മാർ മിണ്ടാതെ നിലത്തിരിക്കുന്നു; അവർ തലയിൽ പൊടി വാരിയിട്ട്
    രട്ടുടുത്തിരിക്കുന്നു; യെരൂശലേം കന്യകമാർ നിലത്തോളം തല താഴ്ത്തുന്നു.
  urd-GVR: Siyyūn Beṭī ke buzurg ḳhāmoshī se zamīn par baiṭh gae haiṅ. Ṭāṭ ke libās
    oṛh kar unhoṅ ne apne saroṅ par ḳhāk ḍāl lī hai. Yarūshalam kī kuṅwāriyāṅ bhī
    apne saroṅ ko jhukāe baiṭhī haiṅ.
  suz-BL: सियोन ङा खाल्‍पा खपीम निश्‍शा, सिक्‍सी पा बाक्‍नीम। मेकोपुकीमी आन पियामी
    फुरक फुंइसीनीम। मिनु भाङग्रा फेक्‍शा बाक्‍नीम। यरूसलेम ङा मीश आलपुकीमी आन पिया
    खप सम्‍म बाप्‍पाइश्‍शो बाक्‍नीम।
  eng-NOY: The elders of the daughter of Zion sit upon the ground in silence; They
    have cast dust upon their heads; they have girded themselves with sackcloth; The
    virgins of Jerusalem hang down their heads to the ground.
  ita-1927: Gli anziani della figliuola di Sion seggono in terra in silenzio; si son
    gettati della polvere sul capo, si son cinti di sacchi; le vergini di Gerusalemme
    curvano il capo al suolo.
  ckb-ckb: پیرەکانی شاری سییۆن بە کپی لەسەر زەوی دادەنیشن، خۆڵ بەسەر سەریاندا دەکەن،
    جلوبەرگی گوش لەبەر دەکەن. پاکیزەکانی ئۆرشەلیم سەریان دادەنەوێنن.
  eng-BBE: 'The responsible men of the daughter of Zion are seated on the earth without
    a word; they have put dust on their heads, they are clothed in haircloth: the
    heads of the virgins of Jerusalem are bent down to the earth.'
  kan-OKCV: ಚೀಯೋನಿನ ಹಿರಿಯರು ನೆಲದ ಮೇಲೆ ಕುಳಿತುಕೊಂಡು ನಿಶ್ಶಬ್ದವಾಗಿದ್ದಾರೆ. ಅವರು ತಮ್ಮ ತಲೆಗಳ
    ಮೇಲೆ ಧೂಳು ಹಾಕಿಕೊಂಡಿದ್ದಾರೆ. ಅವರು ಗೋಣಿತಟ್ಟನ್ನು ಸುತ್ತಿಕೊಂಡಿದ್ದಾರೆ. ಯೆರೂಸಲೇಮಿನ ಕನ್ಯೆಯರು
    ತಮ್ಮ ತಲೆಯನ್ನು ನೆಲದ ಕಡೆಗೆ ಬಗ್ಗಿಸಿಕೊಂಡಿದ್ದಾರೆ.
  tam-2017: மகளாகிய சீயோனின் மூப்பர்கள் தரையில் உட்கார்ந்து மெளனமாக இருக்கிறார்கள்;
    தங்கள் தலைகளின்மேல் புழுதியைப் போட்டுக்கொள்ளுகிறார்கள்; சணலாடை உடுத்தியிருக்கிறார்கள்;
    எருசலேமின் இளம்பெண்கள் தலைகுனிந்து தரையைப் பார்த்துக்கொண்டிருக்கிறார்கள்.
  spa-RV-1909: Sentáronse en tierra, callaron los ancianos de la hija de Sión; echaron
    polvo sobre sus cabezas, ciñéronse de saco; las vírgenes de Jerusalem bajaron
    sus cabezas á tierra.
  ron-BTF: Bătrânii fiicei Sionului șed pe pământ și păstrează tăcere; ei și-au aruncat
    țărână pe capete; s-au încins cu pânză de sac; fecioarele Ierusalimului își pleacă
    ale lor capete la pământ.
  eng-WEBP: The elders of the daughter of Zion sit on the ground. They keep silence.
    They have cast up dust on their heads. They have clothed themselves with sackcloth.
    The virgins of Jerusalem hang down their heads to the ground.
  eng-FBV: The elders of the Daughter of Zion sit on the ground in silence. They have
    thrown dust over their heads and put on clothes made of sackcloth. The young women
    of Jerusalem have bowed down, their heads to the ground.
  nld-1939: Sprakeloos zitten ze op de grond De oudsten der dochter van Sion; Ze hebben
    as op hun hoofd gestrooid, Met een zak zich omgord; Het hoofd ter aarde gebogen
    De dochters van Jerusalem.
  nch-BL: Nopa tayacanani ipan altepet Jerusalén motzontaltemíaj huan moyoyontíaj
    ica cati fiero para quinextise inintequipachol. Mosehuíaj talchi huan amo moliníaj.
    Telpocame ten Jerusalén mohuijtzomaj talchi ica pinahualisti.
  vie-1934: Các kẻ già cả gái Si-ôn nín lặng ngồi dưới đất; Đầu đổ tro bụi, mình mặc
    bao gai. Các gái đồng trinh Giê-ru-sa-lem gục đầu đến đất.
  hin-CV: ज़ियोन की पुत्री के पूर्वज भूमि पर मौन बैठे हुए हैं; उन्होंने अपने सिर पर
    धूल डाल रखी है तथा उन्होंने टाट पहन ली है. येरूशलेम की युवतियों के सिर भूमि की
    ओर झुके हैं.
  spa-BES: Los hombres responsables de la hija de Sión están sentados en la tierra
    sin una palabra; se han puesto polvo en la cabeza, se han vestido de cilicio.
    Las cabezas de las vírgenes de Jerusalén están inclinadas hacia la tierra.
  tdx-tdx: י Mitozòke an-tane eo ty androanavi’ i Tsione, mijomohoñe, nampibobò deboke
    añ’ambone’eo; midian-gony am-baniañe; miondre-doha’ mb’an-tane o somondrara mieha’
    i Tsioneo.
  tha-KJV: พวกผู้​ใหญ่​ของธิดาแห่งศิโยนก็กำลังนั่งเงียบอยู่บนพื้นแผ่นดิน เขาทั้งหลายเอาผงคลี​ดิ​นซัดขึ้นบนศีรษะของตัว
    และนุ่งห่มผ้ากระสอบ สาวพรหมจารีทั้งหลายแห่งกรุงเยรูซาเล็มคอตกไปถึ​งด​ิน
  por-BR-2018: Sentados na terra e calados estão os anciãos da filha de Sião; lançaram
    pó sobre suas cabeças, vestiram-se de saco; as virgens de Jerusalém baixaram suas
    cabeças à terra.
  deu-ELO: Verstummt sitzen auf der Erde die Ältesten der Tochter Zion; sie haben
    Staub auf ihr Haupt geworfen, Sacktuch sich umgegürtet; die Jungfrauen Jerusalems
    haben ihr Haupt zur Erde gesenkt.
  eng-WYC-2018: They sat in [the] earth, the eld men of the daughter of Zion were
    still; they besprinkled their heads with ashes, the elder men of Judah be girt
    with hair-shirts; the virgins of Judah casted down to the earth their heads. (They
    sat on the ground, the old men of the daughter of Zion were silent; they sprinkled
    their heads with ashes, the elders of Judah be girded with hair-shirts; the virgins
    of Judah cast down their heads to the ground.)
  epo-epo: Silente sidas sur la tero la plejaĝuloj de la filino de Cion; Polvon ili
    metis sur sian kapon, zonis sin per sakaĵo; Al la tero klinis sian kapon la virgulinoj
    de Jerusalem.
  uig-PIN: '|י| (Yod) Zion ⱪizining aⱪsaⱪalliri, Yǝrdǝ zuwan sürmǝy olturmaⱪta; Ular
    baxliriƣa topa-qang qeqixti; Ular beligǝ bɵz yɵgiwelixti; Yerusalemning pak ⱪizlirining
    baxliri yǝrgǝ kirip kǝtküdǝk boldi.'
  beo-beo: Yelusaleme moilai bai bagade fi da:i hamoi dunu da ouiya:le osoboga fi
    diala. Ilia dialuma da:iya da osobo gulu ligisili, amola ilia da eboboi abula
    gaga:i. Uda a:fini ilia da osoboa mi bugili begudusa.
  tpi-OTNT: Ol bikman bilong Saion i sindaun nating long graun na ol i pasim maus
    i stap. Ol i bin putim das long het bilong ol na pasim klos bilong sori. Na ol
    yangpela meri bilong Jerusalem i bel hevi na ol i putim het bilong ol i go daun
    long graun.
  hau-SA: Dattawan Diyar Sihiyona sun zauna shiru a ƙasa; suka kuma sa rigar buhu.
    ’Yan matan Urushalima suka sunkuyar da kawunansu ƙasa.
  uig-LAT: '|י| (Yod) Zion qizining aqsaqalliri, Yerde zuwan sürmey olturmaqta; Ular
    bashlirigha topa-chang chéchishti; Ular bélige böz yögiwélishti; Yérusalémning
    pak qizlirining bashliri yerge kirip ketküdek boldi.'
  nde-nde: Abadala beNdodakazi yeZiyoni bahlezi emhlabathini bathule zwi; bazithele
    ngothuli emakhanda abo, bazembathisa amasaka. Izintombi zeJerusalema zimbozele
    amakhanda azo phansi.
  ton-ton: '‌ʻOku nofo hifo ʻi he kelekele pea ʻoku longo pe ʻae kau mātuʻa ʻoe ʻofefine
    ʻo Saione: kuo nau pani efu ʻa honau ʻulu; kuo nau fakavala ʻaki ʻakinautolu ʻae
    tauangaʻa: ko e kau tāupoʻou ʻo Selūsalema ʻoku nau fakatōmapeʻe honau ʻulu ʻo
    aʻu ki he kelekele.'
  ces-1613: Starší dcery Sionské usadivše se na zemi, mlčí, posýpají prachem hlavy
    své, a přepasují se žíněmi panny Jeruzalémské, svěšují k zemi hlavy své.
  eng-WMB: The elders of the daughter of Zion sit on the ground. They keep silence.
    They have cast up dust on their heads. They have clothed themselves with sackcloth.
    The virgins of Jerusalem hang down their heads to the ground.
  tam-TCV: சீயோன் மகளின் முதியோர் மவுனமாய் தரையில் உட்கார்ந்திருக்கிறார்கள்; அவர்கள்
    தங்கள் தலையில் புழுதியைப் போட்டுக்கொண்டு, துக்கவுடையை உடுத்திக்கொண்டார்கள். எருசலேமின்
    இளம்பெண்கள் தங்கள் தலைகளை தரைமட்டும் தாழ்த்தியிருக்கிறார்கள்.
  ceb-ULB: Nanaglingkod sa yuta ang mga katigulangan sa anak nga babaye sa Zion ug
    nagsubo sila sa hilom. Giwisik-wisikan nila ug abog ang ilang mga ulo; ug nagsul-ob
    sila ug sako. Miyukbo sa yuta ang mga ulay sa Jerusalem.
  pol-UBG: Starsi córki Syjonu usiedli na ziemi i zamilkli. Posypali prochem swe głowy
    i przepasali się worami. Dziewice Jerozolimy pochylają do ziemi swoje głowy.
  urd-GVU: صیون بیٹی کے بزرگ خاموشی سے زمین پر بیٹھ گئے ہیں۔ ٹاٹ کے لباس اوڑھ کر اُنہوں
    نے اپنے سروں پر خاک ڈال لی ہے۔ یروشلم کی کنواریاں بھی اپنے سروں کو جھکائے بیٹھی
    ہیں۔
  deu-1912: Die Ältesten der Tochter Zion liegen auf der Erde und sind still; sie
    werfen Staub auf ihre Häupter und haben Säcke angezogen; die Jungfrauen von Jerusalem
    hängen ihr Häupter zur Erde.
  kan-2017: ಚೀಯೋನ್ ನಗರಿಯ ಹಿರಿಯರು ನೆಲದಲ್ಲಿ ಮೌನವಾಗಿ ಕುಕ್ಕರಿಸಿದ್ದಾರೆ; ತಲೆಯ ಮೇಲೆ ಧೂಳನ್ನು
    ತೂರಿಕೊಂಡು, ಗೋಣಿ ತಟ್ಟನ್ನು ಸುತ್ತಿಕೊಂಡಿದ್ದಾರೆ; ಯೆರೂಸಲೇಮಿನ ಕನ್ಯೆಯರು ತಲೆಗಳನ್ನು ನೆಲಕ್ಕೆ
    ಬೊಗ್ಗಿಸಿದ್ದಾರೆ.
  yap-yap: Pi pumo’on ni pilibthir nu Jerusalem e kar pired nga but’ nike math gulungrad,
    Ni go’ fiyath daken lolugrad ma mad u dakenrad e tutuw. Ma pi’in rugod e kar’aned
    lolugrad nga daken e but’.
  hlt-MCSB: Zion nu patong loh diklai ah ngol uh tih ngam uh. A lu ah laipi a phul
    uh tih tlamhni a vah uh. Jerusalem rhoek oila loh a lu te diklai la a buluk uh.
  mdy-ETH: ዬሩሳላሜ ካታሞይዳ ዓኣ ጋርቻ ሳዓ ዚቲ ጌይ ዴዔኔ፤ ዔያታ ፔኤኮ ቶኦኮይዳ ሲላሊ ዋሂ፥ ሲዬ ፓቲሌያ ማኣዔኔ፤ ዒኢካ
    ካታሞይዳ ዓኣ ዉዱሮ ናኣታ ካራ ባይዚ ሳኣ ዛጌኔ።
  twi-ASANTE: Ɔbabaa Sion mpanimfoɔ tete fam ayɛ komm; wɔde mfuturo agu wɔn tirim
    afirafira ayitoma. Yerusalem mmabaawa asisi wɔn tiri ase.
  eng-WEBU: The elders of the daughter of Zion sit on the ground. They keep silence.
    They have cast up dust on their heads. They have clothed themselves with sackcloth.
    The virgins of Jerusalem hang down their heads to the ground.
  wal-wal: Xiyooni cimati co77u giidi, biittan utti aggidosona; bantta huuphiyan baanaa
    qolidi, waaruwaakka maayidosona. Yerusalaame geela7oti sa7au duge hokkidosona.
  spa-PDDPT: Sentados en tierra Guardan silencio los ancianos de la hija de Sion.
    Echaron polvo sobre sus cabezas. Ataron a su cintura tela áspera. Las doncellas
    de Jerusalén bajan sus cabezas hasta la tierra.
  gun-gun: Sião pygua nhomongeta va'ety kuery ma okyrirĩmba reve oguapy okuapy yvy
    py. Oakã re omoĩ okuapy yvy ku'i, ajukue vaikue py rive onhemonde reve. Jerusalém
    pygua kunhataĩgue voi oakã oity okuapy yvy peve.
  ilo-ULB: Agtugtugaw iti daga ken siuulimek nga agladladingit dagiti panglakayen
    iti anak a babai ti Sion. Nangiwarakiwakda iti tapuk kadagiti uloda; nagkawesda
    iti nakirsang a lupot. Indumog dagiti birhen ti Jerusalem dagiti uloda iti daga.
  kpg-kpg: Nia daane mmaadua o Jerusalem guu noho deemuu i hongo di gelegele. Nia
    dogolia pigi gu i hongo nadau libogo, digaula guu gahu gi nia gahu manawa gee.
    Nia dama ahina guu pala nadau libogo gi hongo di gelegele.
  uig-ARA: '|י| (يود) زىئون قىزىنىڭ ئاقساقاللىرى، يەردە زۇۋان سۈرمەي ئولتۇرماقتا؛
    ئۇلار باشلىرىغا توپا-چاڭ چېچىشتى؛ ئۇلار بېلىگە بۆز يۆگىۋېلىشتى؛ يېرۇسالېمنىڭ پاك
    قىزلىرىنىڭ باشلىرى يەرگە كىرىپ كەتكۈدەك بولدى.'
  sus-sus: Siyon forie dɔxɔxi bɔxi, e dɛ bara bobo, e bara xube maso e xunyie ma sunnunyi
    xa fe ra, e bara sunnun donmae ragoro e ma. Darisalamu ginɛdimɛdie bara e xun
    sin bɔxi.
  pon-2006: Ohl mah kan en Serusalem mwomwohdehr nanpwel solahr mwekid, Pwelpar mi
    pohn moangarail kan oh re likawih likoun nsensuwed. Peinakapw akan itiekdier nanpwel.
  ksd-ksd: A umana patuana kai natu i Sion dia ki ra pia ka, dia ki mut uka; Dia tar
    imire ra tobon ta ra ulu i diat, dia vi pit ma ra mal na tabun; A umana inip na
    vavina Ierusalem dia ula tadoko.
  tur-YTC: Siyon kızının ihtiyarları yerde oturuyorlar. Sessiz kalıyorlar. Başları
    üzerine toprak attılar. Çul giydiler. Yeruşalem'in kızları başlarını yere eğdiler.
  grc-BRENT: ΙΩΔ. Ἐκάθισαν εἰς τὴν γῆν, ἐσιώπησαν πρεσβύτεροι θυγατρὸς Σιὼν, ἀνεβίβασαν
    χοῦν ἐπὶ τὴν κεφαλὴν αὐτῶν, περιεζώσαντο σάκκους, κατήγαγον εἰς γῆν ἀρχηγοὺς παρθένους
    ἐν Ἱερουσαλήμ.
  ind-AYT: Para tua-tua putri Sion duduk di tanah, dan berdiam diri. Mereka menabur
    debu ke atas kepala mereka, dan mengenakan pakaian berkabung. Gadis-gadis Yerusalem
    menundukkan kepala mereka ke tanah.
  nya-nya: Akuluakulu a mwana wamkazi wa Ziyoni akhala chete pansi; awaza fumbi pa
    mitu yawo ndipo avala ziguduli. Anamwali a Yerusalemu aweramitsa mitu yawo pansi.
  hrv-hrv: Starješine Kćeri sionske na zemlji sjede i šute, posiplju glavu prašinom,
    kostrijet pripasuju. K zemlji glave obaraju djevice jeruzalemske.
  mps-mps: Te Saion monu dabe, augwali olo dali tǫde dulaluyu, tama augwali pedauwali
    pania selama, bidalubao. Augwaligo augwa tobolude tǫ hogomu munama, tama augwaligo
    hobede side gudubo ugwa gudama bidibao. Tama te Jerusalemde gesi wegi mane augwali
    homu sęgę mu elama, tama augwaligo tobolu tǫba basi gulama, elalubao.
  tpi-tpi: Ol bikman bilong Saion i sindaun nating long graun na ol i pasim maus i
    stap. Ol i bin putim das long het bilong ol na pasim klos bilong sori. Na ol yangpela
    meri bilong Jerusalem i bel hevi na ol i putim het bilong ol i go daun long graun.
  dan-1931: Zions datters Ældste sidder på Jorden i Tavshed; på Hovedet kaster de
    Støv, de er klædt i Sæk; Jerusalems Jomfruer sænker mod Jord deres Hoved.
  vie-OVCB: Các lãnh đạo của Giê-ru-sa-lem xinh đẹp âm thầm ngồi dưới đất. Họ mặc
    áo tang và vãi bụi đất lên đầu mình. Các thiếu nữ Giê-ru-sa-lem cúi đầu, nhục
    nhã.
  guj-2017: સિયોનની દીકરીના વડીલો મૂંગા થઈને ભૂમિ પર બેસે છે. તેઓએ પોતાના માથા પર
    ધૂળ નાખી છે; તેઓએ ટાટનો પટ્ટો કમરે બાંધ્યો છે. યરુશાલેમની કુંવારિકાઓએ પોતાના માથાં
    જમીન સુધી નમાવ્યાં છે.
  pon-2006A: Ohl mah kan en Serusalem mwomwohdehr nanpwel solahr mwekid, Pwelpar mi
    pohn moangarail kan oh re likawih likoun nsensuwed. Peinakapw akan itiekdier nanpwel.
  por-BRBSL: Os anciãos da filha de Sião estão sentados no chão. Eles guardam silêncio.
    Eles lançaram pó sobre suas cabeças. Eles se vestiram de pano de saco. As virgens
    de Jerusalém estão penduradas de cabeça para baixo até o chão.
  swe-swe: 'De sitter på marken i tystnad, de äldsta av Sions döttrar; de har kastat
    jord på sina huvuden [ett av flera uttryck för djup sorg], de har klätt sig i
    säcktyg [ett annat uttryck för sorg]. Jerusalems jungfrur hänger med huvudet mot
    marken [ännu ett uttryck för sorg]. [Den tionde och minsta hebreiska bokstaven
    är: י – Jod. Tecknet avbildar en arm eller en sluten hand. Eftersom denna bokstav
    är en punkt så är det början på alla andra bokstäver, och beskriver ofta skapelsen.
    Handen symboliserar styrka och kraft. I denna vers börjar ordet ”De sitter” med
    denna bokstav och betonar djupet i sorgen. Hela versen visar oss olika sätt att
    praktiskt uttrycka sin sorg genom skilda handlingar. Att göra detta, oavsett hur,
    vilket kan skilja sig mellan olika kulturer, är en väsentlig del av att i reaktionsfasen
    ta in vad som drabbat mig. Jämför det sorgband som vi bar här i Sverige tidigare,
    det finns fortfarande men används numera sällan. Handen symboliserar det vi gör,
    därför hör alla dessa konkreta uttryck för sorg ihop med handen.]'
  cth-cth: Zion canu e kacuenaw teh, vaiphu a lû dawk a kâphuen awh te, buri a kâkhu
    teh, tanglakacuem teh amamae a lû hah talai dawk a saling awh.
  twi-twi: Ɔbabea Sion mpanyimfo tete fam ayɛ komm; wɔde mfutuma agu wɔn tirim afurafura
    atweaatam. Yerusalem mmabaa asisi wɔn ti ase.
  hlt-hlt: Zion nu patong loh diklai ah ngol uh tih ngam uh. A lu ah laipi a phul
    uh tih tlamhni a vah uh. Jerusalem rhoek oila loh a lu te diklai la a buluk uh.
  tbz-SIM: Siyɔ̃ɔ̃ ɛì kó bɛkótíbɛ̀ kɑ̀ri kɛtenkɛ̀ nkɛ, bɑ́ bɛ̀ í nɑ́ɑ́ ntìmɑtì, kɛ
    pũ mmutɑ̃́ɑ̃́ mbɛ yɔ, kɛ dɑ́ɑ́tí tifɔ̀ɔ̀tɔ̃̀ntì. Sedisɑdɛmmu ɛì kɔbɛ sĩ̀ńnɛ́ bɛ
    yɔ nyɛ kɛtenkɛ̀.
  msy-2020: Merara, Saionɨn gumazir aruaba, me pura nguazim gapiaghav ikia akabar
    kumigha nɨmɨra iti. Me osemegha nguazir mɨneziba uan dapanibagh aghuigha azir
    akar korotiar pɨziba aghui. Ezɨ Jerusalemɨn amizir igiaba bar osemegha dapaniba
    avigha pura nguazimɨn gari.
  dop-dop: Siyɔŋ lɑɣɑtʋ tɑsǝlɑɑ ɩ́ cɑɣɑ ɑtɛ nɑ ɩ́ sumɑ. Ɩ́ pǝlǝɣɩ tɛtʋ kɛ mǝ nyʋɣʋ
    tɑɑ. Mǝ lɑŋɑ wɑkǝlɑɑ nɑ ɩ́ suu lǝyɑɣɑ wontu ɩsɩɩ fɔlǝtɔnɑɑ tɑkɑ. Yosɑlɛm pɛɛlɑɑ,
    mǝ kɑmɑ nyɔɔŋ nɑ ɑtɛ.
  azb-azb: Sion qızının ağsaqqalları susub-dinmir, Onlar toz-torpaq içində əyləşib,
    Başlarına toz töküb, çul geyib, Yerusəlimin bakirə qızları başlarını yerə dikib.
  eng-DBY: 'The elders of the daughter of Zion sit upon the ground, they keep silence;
    they have cast dust upon their heads, they have girded themselves with sackcloth:
    the virgins of Jerusalem hang down their head to the ground.'
  hin-2017: सिय्योन की पुत्री के पुरनिये भूमि पर चुपचाप बैठे हैं; उन्होंने अपने सिर
    पर धूल उड़ाई और टाट का फेंटा बाँधा है; यरूशलेम की कुमारियों ने अपना-अपना सिर भूमि
    तक झुकाया है।
  wol-KYG: Magi janq Siyoŋ mu taaru ña nga toog, xeremlu, xëppoo suuf, sol ay saaku,
    di ñaawlu. Janqi Yerusalem sëgg, seen bopp jëm suuf.
  eng-YLT: Sit on the earth — keep silent do the elders of the daughter of Zion, They
    have caused dust to go up on their head, They have girded on sackcloth, Put down
    to the earth their head have the virgins of Jerusalem.
  eng-WYC-2017: They sat in [the] earth, the eld [or old] men of the daughter of Zion
    were still; they besprinkled their heads with ashes, the elder men of Judah be
    girt with hair-shirts; the virgins of Judah casted down to the earth their heads.
  eng-WMBB: The elders of the daughter of Zion sit on the ground. They keep silence.
    They have cast up dust on their heads. They have clothed themselves with sackcloth.
    The virgins of Jerusalem hang down their heads to the ground.
  urd-GVH: सिय्यून बेटी के बुज़ुर्ग ख़ामोशी से ज़मीन पर बैठ गए हैं। टाट के लिबास ओढ़कर
    उन्होंने अपने सरों पर ख़ाक डाल ली है। यरूशलम की कुँवारियाँ भी अपने सरों को झुकाए
    बैठी हैं।
  rug-rug: Sari koimata te Zerusalema pa Zaione si habotu pa pepeso meke lopu kulu;
    na kavuru si veko lani rini pa batu dia meke va sage poko baika. Sari barikaleqe
    vaqura pa Zerusalema si todoṉo eko mo sari batu dia.
  gaz-gaz: Maanguddoonni Intala Xiyoon calʼisanii lafa tataaʼan; isaan daaraa mataatti
    firfirfatanii uffata gaddaas uffatan. Shamarran Yerusaalem mataa isaanii gad qabatan.
  fra-LSG: Les anciens de la fille de Sion sont assis à terre, ils sont muets; Ils
    ont couvert leur tête de poussière, Ils se sont revêtus de sacs; Les vierges de
    Jérusalem laissent retomber leur tête vers la terre.
  yal-yal: Siyon taan fonne dɔxi bɔxɔni, e birin dunduxi. E bata burunburunna sa e
    xunni, e sunu dugine ragodo e ma. Yerusalɛn sungutunne bata e xun sin bɔxɔn ma.
  haw-1868: Ke noho nei no na lunakahiko o ke kaikamahine o Ziona ma ka honua, me
    ka ekemu ole; Ua hoolei i ka lepo maluna o ko lakou mau poo, Ua kaei lakou ia
    lakou iho me ke kapa ino; Kulou no na poo o na wahine puupaa o Ierusalema ilalo
    i ka honua.
  arb-NAV: يَجْلِسُ شُيُوخُ ابْنَةِ صِهْيَوْنَ عَلَى الأَرْضِ صَامِتِينَ. عَفَّرُوا
    بِالرَّمَادِ رُؤُوسَهُمْ، وَارْتَدَوْا الْمُسُوحَ، وَطَأْطَأَتْ عَذَارَى أُورُشَلِيمَ
    رُؤُوسَهُنَّ إِلَى الأَرْضِ.
  ewe-ewe: Zion vinyɔnu ƒe dumegãwo nɔ anyi ɖe anyigba le ɖoɖoezizi gã me. Wolɔ dzofi
    kɔ ɖe tame eye wota akpanya. Ke Yerusalem ɖetugbiwo ya de mo to.
  eng-LEE: 'The elders of the daughter of Zion sit upon the ground, they keep silence:
    they have thrown dust upon their head; they have girt themselves with sackcloth:
    the virgins of Jerusalem have brought down low their head to the ground.'
  asm-FB: চিয়োন-জীয়াৰীৰ বৃদ্ধসকলে মাটিত বহি নীৰৱে শোক কৰি আছে। তেওঁলোকে নিজ নিজ
    মূৰত ধূলি ছটিয়াইছে; আৰু কঁকালত চট কাপোৰ বান্ধিছে। যিৰূচালেমৰ কুমাৰীসকলে মাটিলৈ
    মূৰ দোঁৱাই আছে।
  sus-A: سِيٌن قٌرِيٍ دْشْشِ بْشِ، عٍ دّ بَرَ بٌبٌ، عٍ بَرَ شُبٍ مَسٌ عٍ شُنيِيٍ مَ
    سُننُنيِ شَ قٍ رَ، عٍ بَرَ سُننُن دٌنمَيٍ رَفٌرٌ عٍ مَ. دَرِ سَلَمُ فِنّدِ مّدِيٍ
    بَرَ عٍ شُن سِن بْشِ.
  fra-SBL: Les anciens de la fille de Sion sont assis à terre. Ils gardent le silence.
    Ils ont jeté de la poussière sur leurs têtes. Ils se sont vêtus de sacs. Les vierges
    de Jérusalem baissent la tête vers le sol.
  hbo-hbo: יֵשְׁב֨וּ לָאָ֤רֶץ יִדְּמוּ֙ זִקְנֵ֣י בַת־צִיֹּ֔ון הֶֽעֱל֤וּ עָפָר֙ עַל־רֹאשָׁ֔ם
    חָגְר֖וּ שַׂקִּ֑ים הֹורִ֤ידוּ לָאָ֙רֶץ֙ רֹאשָׁ֔ן בְּתוּלֹ֖ת יְרוּשָׁלָֽ͏ִם׃ ס
  kik-kik: Athuuri a kũu kwa Mwarĩ wa Zayuni maikarĩte thĩ makirĩte ki; nao nĩmehurĩirie
    rũkũngũ mĩtwe, na makehumba nguo cia makũnia. Airĩtu a Jerusalemu mainamĩrĩire
    maturumithĩtie mĩtwe yao thĩ.
  fra-NCL: Ils sont assis par terre, en silence, les anciens de la fille de Sion ;
    ils ont jeté de la poussière sur leur tête, ils sont vêtus de sacs ; elles inclinent
    leur tête vers la terre, les vierges de Jérusalem.
  cek-AK: Zion canu kacoehnawk loe long ah anghnut o moe, angam o sut boeh; angmacae
    lu nuiah maiphu to ang phuih o moe, buri kazii to angzaeng o; Jerusalem ih tangla
    cuemnawk doeh long ah akuep hoiah oh o.
  cuk-cuk: Sión-neggwebur-yeerdaklegedgi girmar-dummagan, napayala bogidik sigismalad.
    Girmar-dummagan, nunmak-itogedba na e-nonogine, sogun-buru eosmalad, wile-itoleged-mor
    yosmalad. Bunamala-Jerusalénʼginmalad, bingedbali, napase dulluu nono imaksamalad.
  uig-CYR: '|י| (Йод) Зион қизиниң ақсақаллири, Йәрдә зуван сүрмәй олтармақта; Улар
    башлириға топа-чаң чечишти; Улар белигә бөз йөгивелишти; Йерусалимниң пак қизлириниң
    башлири йәргә кирип кәткидәк болди.'
  tel-2017: సీయోను కుమారి పెద్దలు మౌనంగా నేల మీద కూర్చుని ఏడుస్తున్నారు. వాళ్ళ తలల
    మీద దుమ్ము పోసుకున్నారు. వాళ్ళు గోనెపట్ట కట్టుకున్నారు. యెరూషలేము కన్యలు తల నేలకు
    దించుకుని ఉన్నారు.
  hat-BSA: Ansyen a fi a Sion yo chita atè. Yo rete an silans. Yo te jete pousyè sou
    tèt yo. Yo abiye yo ak twal sak. Vyèj Jérusalem yo fin bese tèt yo jis a tè a.
  kos-kos: Mwet matu lun Jerusalem elos muta infohk uh tia kas. Kutkut oan fin sifalos
    ac elos nukum nuknuk yohk eoa. Mutan fusr elos srimi nwe infohk uh.
  hbo-WLC: יֵשְׁב֨וּ לָאָ֤רֶץ יִדְּמוּ֙ זִקְנֵ֣י בַת־צִיּ֔וֹן הֶֽעֱל֤וּ עָפָר֙ עַל־רֹאשָׁ֔ם
    חָגְר֖וּ שַׂקִּ֑ים הוֹרִ֤ידוּ לָאָ֙רֶץ֙ רֹאשָׁ֔ן בְּתוּלֹ֖ת יְרוּשָׁלִָֽם׃ ס
  ibo-ibo: Ndị okenye ada Zayọn nọ ọdụ nʼala, dere duu. Ha ekpokwasịla aja nʼisi ha;
    ha eyikwasịkwala onwe ha uwe mkpe. Ụmụ agbọghọ Jerusalem na-amaghị nwoke ehulatala
    isi ha nʼala.
  ory-ory: ସିୟୋନ କନ୍ୟାର ପ୍ରାଚୀନଗଣ ଭୂମିରେ ବସୁଅଛନ୍ତି, ସେମାନେ ନୀରବ ହୋଇ ରହିଅଛନ୍ତି; ସେମାନେ
    ଆପଣା ଆପଣା ମସ୍ତକରେ ଧୂଳି ପକାଇଅଛନ୍ତି; ସେମାନେ କଟିଦେଶରେ ଚଟ ବାନ୍ଧି ଅଛନ୍ତି; ଯିରୂଶାଲମର
    କୁମାରୀଗଣ ଭୂମିକୁ ଆପଣା ଆପଣା ମସ୍ତକ ଅବନତ କରିଅଛନ୍ତି।
  chk-chk: Ekewe souakomwen Sion ra mot won pwül fän mosonoson. Ra tukotukotä pwül
    won mökürer o üföüf üf seni tuk, pwe asisilen ar letipeta. Ekewe föpwülün Jerusalem
    ra rotiu lepwül.
  rop-rop: “Wal detlot olmen brom Jerusalem oldei jidanbat langa graun kwaitbalawei,
    en dei oldei pudumbat graun langa olabat hed en werrimonbat sekbeigwan klos dumaji
    olabat wori miselp blanga ola dedbala kantrimen. En ola yanggel oldei pudumdanbat
    olabat hed langa graun dumaji deibin wori miselp du.
  ukr-1871: Старшини дочки Сионової седять мовчки на землї, посипали собі попелом
    голови, поприперізувались вереттєм; похилили ʼд землї голови дївчата Ерусалимські.
  deu-1951: Die Ältesten der Tochter Zion sitzen schweigend auf der Erde; sie haben
    Staub auf ihr Haupt gestreut und sich mit dem Sack umgürtet; die Jungfrauen von
    Jerusalem senken ihr Haupt zur Erde.
  eng-JPS: They sit upon the ground, and keep silence, the elders of the daughter
    of Zion; they have cast up dust upon their heads, they have girded themselves
    with sackcloth; the virgins of Jerusalem hang down their heads to the ground.
  srp-1865: Starješine kæeri Sionske sjede na zemlji i muèe, posule su prahom glavu
    i pripasale kostrijet; oborile su k zemlji glave svoje djevojke Jerusalimske.
  lug-lug: Abakadde b’Omuwala wa Sayuuni batuula wansi ku ttaka nga basiriikiridde;
    bayiye enfuufu ku mitwe gyabwe era beesibye ebibukutu; n’abawala ba Yerusaalemi
    bakotese emitwe gyabwe.
  heb-heb: ישבו לארץ ידמו זקני בת ציון העלו עפר על ראשם חגרו שקים הורידו לארץ ראשן
    בתולת ירושלם׃
  ben-IRV: সিয়োনের মেয়ের প্রাচীনেরা মাটিতে বসে আছে, নীরবে দুঃখিত হয়ে আছে; তারা
    নিজের নিজের মাথায় ধূলো ছড়িয়েছে, তারা কোমরে চট পরেছে, যিরূশালেমের কুমারীরা মাটিতে
    তাদের মাথা নীচু করছে।
  pan-pan: ਸੀਯੋਨ ਦੀ ਧੀ ਦੇ ਬਜ਼ੁਰਗ ਜ਼ਮੀਨ ਉੱਤੇ ਚੁੱਪ-ਚਾਪ ਬੈਠੇ ਹਨ, ਉਹਨਾਂ ਨੇ ਆਪਣੇ ਸਿਰਾਂ
    ਵਿੱਚ ਮਿੱਟੀ ਪਾਈ ਹੈ, ਉਹਨਾਂ ਨੇ ਤੱਪੜ ਪਾ ਲਿਆ ਹੈ। ਯਰੂਸ਼ਲਮ ਦੀਆਂ ਕੁਆਰੀਆਂ ਨੇ ਆਪਣੇ ਸਿਰਾਂ
    ਨੂੰ ਧਰਤੀ ਤੱਕ ਝੁਕਾਇਆ ਹੈ।
  mya-JVB: ဇိအုန် သတို့သမီး ၏ အသက်ကြီး သူတို့သည် မြေမှုန့် ကိုမိမိ တို့ ခေါင်း ပေါ်
    မှာပစ်တင် လျက်၊ လျှော်တေ အဝတ်ကို ဝတ်စည်း လျက်၊ မြေ ပေါ် မှာထိုင် ၍ တိတ်ဆိတ် စွာ
    နေကြ၏။ ယေရုရှလင် မြို့ သူကညာတို့သည် ခေါင်း ကိုငိုက်ဆိုက် ညွှတ်လျက်နေကြ၏။
  hmo-hmo: Ierusalema ena tau badadia, be mai regerege lasi tano dekenai idia helai
    diho, tano kahu be edia kwaradia dekenai idia negea vadaeni, bona puse dabua idia
    karaia vadaeni. Ierusalema ena kekeni badadia ese, hemarai dainai tano dekenai
    edia kwaradia idia atoa noho.
  urd-urd: दुख़्तर — ए — सिय्यून के बुज़ुर्ग ख़ाक नशीन और ख़ामोश हैं; वह अपने सिरों
    पर ख़ाक डालते और टाट ओढ़ते हैं; येरूशलेम की कुँवारियाँ ज़मीन पर सिर झुकाए हैं।
  rus-SYN: Сидят на земле безмолвно старцы дщери Сионовой, посыпали пеплом свои головы,
    препоясались вретищем; опустили к земле головы свои девы Иерусалимские.
  bqc-SIM: Siↄna gbɛ̃zↄ̃ↄↄ zↄ̃lɛa zĩ́lɛ, an lɛ́ kpaaũa. Aa bùsukà ń miu, aa zwã̀nkasaↄ
    kàkańla. Yelusalɛũ wɛ̃́ndiaↄ mi gↄ̃̀ pɛ́lɛa zĩ́lɛ.
  tcz-CHONGTHU: Khopi hoitah Jerusalem sunga lamkaiho tolla thip beh chan atouvun,
    a lujang uva leivui a kinuvin, khaodip pon akisil un, Jerusalem nungah jousen
    jum le jachat tothon a kaiku jeng taove.
  mar-mar: सियोनेची वडीलधारी मंडळी भूमीवर बसून निमुटपणे आक्रंदन करीत आहे. त्यांनी
    आपल्या डोक्यात धूळ उडवली आहे. त्यांनी गोणताटाचे कपडे नेसले आहेत. यरूशलेमेच्या
    कुमारी आपली डोकी भूमीपर्यंत लववित आहे.
  qub-qub: Cuyayllapaj Sión siudächo caj rispitädu auquincunapis upällallami pampacho
    jamarpaycan. Llaquicurmi umancunaman allpata wiñacurcaycan, gachga röpacunata
    jaticurcaycan. Jerusalén jipashcunaga pengay-tucushpanmi uysurpaycan.
  bqp-bqp: Wee, yen guro gurobu bɑ sɔ̃ temɔ bɑ nɔsu mɑɑri. Bɑ tii torom wisi winɔ,
    bɑ sɑɑki deewɑ nuku sɑnkirɑnun sɔ̃. Mɑ yen wɔndiɑbɑ bɑ sɔ̃ bɑ tuke.
  hat-hat: Chèf fanmi lavil Jerizalèm yo chita atè, men nan machwè! Yo nan gwo lapenn,
    yo voye pousyè sou tèt yo, yo mete rad sak sou yo. Jenn fi yo menm rete tèt bese.
  eng-BSB: The elders of the Daughter of Zion sit on the ground in silence. They have
    thrown dust on their heads and put on sackcloth. The young women of Jerusalem
    have bowed their heads to the ground.
  eng-WEBPB: The elders of the daughter of Zion sit on the ground. They keep silence.
    They have cast up dust on their heads. They have clothed themselves with sackcloth.
    The virgins of Jerusalem hang down their heads to the ground.
  kbq-kbq: Hagi Jerusalemi kumapi ranra vahe'mo'za zamasunku kukena nehu'za, kugusopa
    kate'za zamanunte nefre'za, kea osu akohe'za mopafi mani'naze. Ana nehazage'za
    vene omase mofa'nema Jerusalemi kumapima nemaniza mofanemo'za mopafi kepri hu'naze.
  nhe-BL: Nopa tlayacanani ipan altepetl Jerusalén motzontlaltemíaj huan moyoyontíaj
    ica tlen fiero para quinextíaj inincuesol. Mosehuíaj tlalchi huan ax moliníaj.
    Telpocame tlen Jerusalén mocuahuijtzomaj tlalchi ica pinahualistli.
  gub-BL: Zeruzarez pe har tua'u wera'u ma'e a'e wà, wapyk ywy rehe uze'eg 'ym pà
    wà. Umur ywy wàkàg rehe uzemumikahy haw hexak kar pà wà. Umunehew ma'eryru pàn
    iànàm ma'e iapo pyrer ukamir romo wà. Kuzàwaza wapyk uzemumew pà upenàràg rehe
    wà. Umuhyk wàkàg ywy rehe wà no.
  eng-DRA: 'Jod. The ancients of the daughter of Sion sit upon the ground, they have
    held their peace: they have sprinkled their heads with dust, they are girded with
    haircloth, the virgins of Jerusalem hang down their heads to the ground.'
