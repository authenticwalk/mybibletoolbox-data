verse: LAM.002.014
translations:
  mal-C: നിന്റെ പ്രവാചകന്മാരുടെ ദർശനങ്ങൾ വ്യാജവും വ്യർഥവും ആയിരുന്നു; നിന്റെ പ്രവാസത്തെ
    ഒഴിവാക്കേണ്ടതിന് അവർ നിന്റെ പാപം തുറന്നുകാട്ടിയില്ല. അവർ നിനക്കു നൽകിയ വെളിപ്പാടുകൾ
    വ്യാജവും വഴിതെറ്റിക്കുന്നതും ആയിരുന്നു.
  deu-TKW: Deine Propheten erschauten dir Trug und Ungesalzenes und deckten dir deine
    Schuld nicht auf, dein Geschick zu wenden, sondern erschauten dir Sprüche zu Trug
    und Verstoßung.
  lin-lin: 'Bimoniseli ya basakoli na yo ezalaki ya lokuta mpe ya pamba ; balakisaki
    yo masumu na yo te mpo ete okende na bowumbu te : masakoli oyo bazwelaki yo ezalaki
    ya mabe mpe ya lokuta !'
  eng-LSV: Your prophets have seen for you a false and insipid thing, || And have
    not revealed concerning your iniquity, || To return your captivity, || And they
    see for you false burdens and causes of expulsion.
  eng-GNV: Thy Prophets haue looked out vayne, and foolish things for thee, and they
    haue not discouered thine iniquitie, to turne away thy captiuitie, but haue looked
    out for thee false prophesies, and causes of banishment.
  eng-WEBSTER: 'Thy prophets have seen vain and foolish things for thee: and they
    have not revealed thy iniquity, to turn away thy captivity; but have seen for
    thee false burdens and causes of banishment.'
  nhw-BL: Nopa tlajtol pannextiani istlacatque ica catli quiitayayaj ipan tlanextili.
    Quiijtojque amo tleno topantis masque nochi san tlen hueli tijchihuase. Amo quipannextijque
    tetlajtlacolhua para quicotonilijtosquíaj huan amo monectosquía quinhuicatosquíaj
    huejca para tlaijiyohuise pampa miyac tlajtlacolchijtoyaj. San teilhuijque tlamantli
    catli amo neli huan quinchijque ma quineltocaca para nochi eltoya cuali ica TOTECO.
  swh-ONEN: Maono ya manabii wako yalikuwa ya uongo na yasiyofaa kitu, hawakuifunua
    dhambi yako ili kukuzuilia kwenda utumwani. Maneno waliyokupa yalikuwa ya uongo
    na ya kupotosha.
  bba-bba: Wunɛn sɔmɔbu bɑ nun ɡɑri weesuɡii sɔ̃ɔwɑ. Bɑ ǹ nun wunɛn torɑnu sɔ̃ɔsi
    bu kɑ nun ɡbɑrɑ yorun di. Gɑri weesuɡiiyɑ bɑ nun sɔ̃ɔwɑ yi yi nun nɔni wɔ̃kuɑ.
  eng-KJVCPB: 'Thy prophets have seen vain and foolish things for thee: And they have
    not discovered thine iniquity, to turn away thy captivity; But have seen for thee
    false burdens and causes of banishment.'
  luo-luo: Fweny mane jonabi magi oneno ne ok adiera, to gin mana miriambo lilo, ne
    ok ginyisi richoni mondo omi kik teri e twech. To fweny mane ginyisi ne gin mana
    weche mag miriambo kendo ma wito ji.
  meu-meu: Emu peroveta taudia ese oi daimu ai mata-hanai koikoidia bona kavakavadia
    vada e itadia; emu kara havara asie gwaurai hedinarai, ihanamo-loumu totona, a
    daimu ai peroveta herevadia koikoidia vada e itadia, unu amo vada e hakaumu kerere.
  npi-ULB: तेरा अगमवक्ताहरूले तेरो लागि झुटा र बेकम्मा दर्शनहरू देखेका छन् । तेरो
    सुदिन पुनर्स्थापित गर्न तिनीहरूले तेरो अधर्मको पर्दाफास गरेका छैनन्, तर तिनीहरूले
    तँलाई झुटा र गलत वचनहरू दिएका छन् ।
  yor-yor: Ìran àwọn wòlíì rẹ jẹ́ kìkì ẹ̀tàn láìní ìwọ̀n; wọn kò sì fi ẹ̀ṣẹ̀ rẹ̀ hàn
    tí yóò mú ìgbèkùn kúrò fún ọ. Àwọn òrìṣà tí wọ́n fún ọ jẹ́ èké àti ìmúniṣìnà.
  pes-OPCB: انبیایت به دروغ برای تو نبوّت کردند و گناهانت را به تو نشان ندادند. آنها
    با دادن پیامهای دروغ تو را فریب دادند و باعث اسارتت شدند.
  tgl-ULB: Nakakita ng mga pandaraya at kamangmangang pangitain ang inyong mga propeta
    sa inyo. Hindi nila inihayag ang inyong matinding kasalanan upang panumbalikin
    ang inyong mga kapalaran, ngunit nakahiwatig ng mapanlinlang na mga pagpapahayag
    at mga tukso sa inyo.
  hui-hui: Í̠naga bi mana latagi haga agali hearume de gandeba handarima layago tigua
    ke̱ howa í̠ mo hondo hayada. Í̠ bayale habelonaga tigua í̠naga ko ngelo kego yu
    wahabelonaga mo walia nahayada. Ani nabi howa tigua Anduane Homogonaga bi larama
    lowa tininaga bi hangu layagome í̠ mo hondo hayagoni.
  mya-mya: သင်​၏​ပ​ရော​ဖက်​များ​သည်​မု​သား​စ​ကား​မှ တစ်​ပါး သင့်​အား​အ​ခြား​မည်​သည့်​စ​ကား​ကို​မျှ
    မ​ပြော​တတ်​ကြ​ပါ။ သူ​တို့​ဟော​ပြော​သ​မျှ​သည်​သင့်​ကို လှည့်​စား​ခြင်း​သာ​ဖြစ်​၏။
    သင်​၏​အ​ပြစ်​ကို​အ​ဘယ်​ခါ​မျှ​မ​ဖော်​ပြ​သ​ဖြင့် သင်​သည်​နောင်​တ​ရ​စ​ရာ​မ​လို​ဟု​ထင်​မှတ်​စေ​ခဲ့
    သည်။
  bod-N: ཁྱོད་ཀྱི་ལུང་སྟོན་པ་ཡིས་ཁྱོད་དོན་དུ། ། མཐོང་བའི་ཞལ་གཟིགས་གཡོ་ཟོལ་བླུན་རྨོངས་ཡིན།
    ། ཁྱོད་ཀྱི་ཚེ་སྲོག་ཡང་བསྐྱར་དྲངས་པའི་ཕྱིར། ། དེ་ཚོས་ཁྱོད་ཀྱི་ཉེས་སྡིག་ཕྱིར་མ་མངོན།
    ། ཁྱོད་ཕྱིར་དེ་ཚོར་ཐོབ་པའི་བཀའ་ལུང་ནི། ། རྫུན་དང་མི་རྣམས་ལོག་ལམ་ཁྲིད་བྱེད་ཡིན།
    །
  sna-sna: Zviratidzo zvavaprofita vako zvakanga zviri zvenhema uye zvisina maturo;
    havana kubudisa zvivi zvako pachena kuti vabvise kutapwa kwako, zvirevo zvavakakupa
    zvakanga zviri zvenhema uye zvaitsausa.
  spa-BLM: Tus profetas han visto visiones falsas y necias para ti. No han descubierto
    tu iniquidad, para revertir su cautiverio, sino que han visto para ustedes falsas
    revelaciones y causas de destierro.
  cac-cac: A tas ix yal eb' syesejoch sb'a schecab'oc Dios d'ayex, es masanil. Maj
    ch'oxjiel e mul yuj eb', yuj chi' maj q'uexvi e pensar. Ix alji es lolonel d'ayex,
    ix eyac'anoch d'a e c'ool.
  swh-ULB: Manabii wako wameona uongo na maono batili kwa ajili yako. Hawaja weka
    wazi dhambi zako kurejesha mali zako, lakini kwako wametoa matamko ya uongo na
    ya kupotosha.
  bel-bel: Прарокі твае вяшчалі табе пустое, ілжывае і беззаконьня твайго не выкрывалі,
    каб папярэдзіць твой лёс, і зьвеставалі табе ілжыва, што прывяло цябе да выгнаньня.
  deu-ELBBK: Nichtiges und Ungereimtes haben deine Propheten dir geschaut; und sie
    deckten deine Ungerechtigkeit nicht auf, um deine Gefangenschaft zu wenden; sondern
    sie schauten dir Aussprüche der Nichtigkeit und der Vertreibung.
  mbb-OT: Is menge lalag te ebpemeneuven diyà te keniyu ne kenà tutuu. Wazè din pulus
    ne ebpeketazin keniyu. Wazè dan ipahayag is menge salè niw he iyan pezem kenè
    niw igkevihag.
  mal-2015: നിന്റെ പ്രവാചകന്മാർ നിനക്കു ഭോഷത്വവും വ്യാജവും ദർശിച്ചിരിക്കുന്നു; അവർ
    നിന്റെ പ്രവാസം മാറ്റുവാൻ തക്കവണ്ണം നിന്റെ അകൃത്യം വെളിപ്പെടുത്താതെ വ്യാജവും പ്രവാസകാരണവുമായ
    പ്രവാചകം ദർശിച്ചിരിക്കുന്നു.
  rmc-rmc: Tire proroka tuke andro viďeňja vakerenas o klamišagi the o diliňipena;
    na sikavenas pre tiro binos, hoj tut te len avri andral o zajaťje. O proroctva,
    so tuke phenenas, sas falošna a klaminenas.
  pes-OPV: انبیای تو رویاهای دروغ و باطل برایت دیده‌اند و گناهانت را کشف نکرده‌اند
    تا تو را ازاسیری برگردانند، بلکه وحی کاذب و اسباب پراکندگی برای تو دیده‌اند.
  ron-1924: Пророчий тэй ць-ау пророчит ведений дешарте ши амэӂитоаре, ну ць-ау дат
    пе фацэ нелеӂюиря ка сэ абатэ астфел робия де ла тине, чи ць-ау фэкут пророчий
    минчиноасе ши ыншелэтоаре.
  ben-OBCV: তোমার ভাববাদীদের দর্শনগুলি মিথ্যা ও অসার ছিল; নির্বাসন থেকে তোমাকে মুক্ত
    করার জন্য তারা তোমার পাপকে প্রকাশ করেনি। যে প্রত্যাদেশ তারা তোমাকে দিয়েছিল, সেগুলি
    ছিল মিথ্যা ও ভ্রান্ত পথ-নির্দশক।
  som-som: Nebiyadaadii waxay arkeen waxyaalo aan waxtar lahayn oo doqonnimo ah, Oo
    xumaantaadiina daaha sow kama ay qaadin si maxaabiistaadii laguugu soo celiyo,
    Laakiinse waxay kuu arkeen waxyaalo aan waxtar lahayn oo ku leexiya.
  lat-VUC: Nun Prophetæ tui viderunt tibi falsa et stulta; nec aperiebant iniquitatem
    tuam, ut te ad pœnitentiam provocarent; viderunt autem tibi assumptiones falsas,
    et ejectiones.
  eng-ASVBT: Thy prophets have seen for thee false and foolish visions; And they have
    not uncovered thine iniquity, to bring back thy captivity, But have seen for thee
    false oracles and causes of banishment.
  ita-1885: I tuoi profeti ti han vedute visioni di vanità, e di cose scempie; E non
    hanno scoperta la tua iniquità, Per ritrarti di cattività, E ti hanno veduti carichi
    di vanità, e traviamenti.
  eng-LXXUP: 'Thy prophets have seen for thee Vanities and folly: And they have not
    discovered thine iniquity, To turn back thy captivity; But they have seen for
    thee vain burdens, And worthless visions.'
  eng-ULB: Your prophets have seen false and worthless visions for you. They have
    not exposed your iniquity to restore your fortunes, but for you they gave utterances
    that are false and misleading.
  spa-VBL: Las visiones de tus profetas fueron falsas y sin valor; no señalaron tu
    culpa para evitar que fueras llevada al cautiverio. En cambio, te presentaron
    visiones falsas y engañosas.
  fra-_FOB: Tes prophètes ont eu pour toi des visions mensongères et vaines; ils ne
    t'ont point découvert ton iniquité, pour détourner ta captivité, mais ils ont
    eu pour toi des oracles de mensonge et d'égarement.
  mal-mal: നിന്റെ പ്രവാചകന്മാർ നിനക്ക് ഭോഷത്വവും വ്യാജവും ദർശിച്ചിരിക്കുന്നു; അവർ
    നിന്റെ പ്രവാസം മാറ്റുവാൻ തക്കവണ്ണം നിന്റെ അകൃത്യം വെളിപ്പെടുത്താതെ വ്യാജവും പ്രവാസകാരണവുമായ
    പ്രവാചകം ദർശിച്ചിരിക്കുന്നു.
  urd-GVR: Tere nabiyoṅ ne tujhe jhūṭī aur bekār royāeṅ pesh kīṅ. Unhoṅ ne terā qusūr
    tujh par zāhir na kiyā, hālāṅki unheṅ karnā chāhie thā tāki tū is sazā se bach
    jātī. Is ke bajāe unhoṅ ne tujhe jhūṭ aur farebdeh paiġhāmāt sunāe.
  suz-BL: इ परमप्रभु यावे आ लोव़ पाइब आन लोव़ नेल्‍ल जोल नु शोर गाक्‍शो बाक्‍तेक्‍म।
    मेकोपुकीमी इ कली रिम्‍शो दुम्‍ल, दे इ मरिम्‍शो पशो आ पर्बम लोव़ मपाम। तन्‍न मेकोपुकीमी
    इ पर्बम पशो लोव़ नेल्‍ल जोल नु दूली लां कोंइब बाक्‍त। येरमीया १४:१४-१६; येरमीया
    २३:१६-२२
  eng-NOY: Thy prophets declare to thee that which is vain and false; They lay not
    open to thee thine iniquity, to bring back thy captivity; They pronounce to thee
    prophecies of falsehood and seduction.
  ita-1927: I tuoi profeti hanno avuto per te visioni vane e delusorie; non hanno
    messo a nudo la tua nequizia, per stornare da te la cattività; le profezie che
    hanno fatto a tuo riguardo non eran che oracoli vani e seduttori.
  ckb-ckb: بینینی خودایی بۆ پێغەمبەرەکانت درۆ و فریودەر بوو، تاوانی تۆیان دەرنەخست
    بۆ ئەوەی لە ڕاپێچکردن بتپارێزن. بەڵکو سروشی درۆ و هەڵخەڵەتێنەریان بە تۆ گەیاند.
  eng-BBE: 'The visions which your prophets have seen for you are false and foolish;
    they have not made clear to you your sin so that your fate might be changed: but
    they have seen for you false words, driving you away.'
  kan-OKCV: ನಿನ್ನ ಪ್ರವಾದಿಗಳು ನಿನಗಾಗಿ ವ್ಯರ್ಥವಾದ ಮತ್ತು ಮೂರ್ಖತನದ ದರ್ಶನಗಳನ್ನು ನೋಡಿದ್ದಾರೆ.
    ಅವರು ನಿನ್ನ ಬಂಧನವನ್ನು ನೀಗಿಸುವುದಕ್ಕಾಗಿ ನಿನ್ನ ಪಾಪವನ್ನು ಬಯಲಿಗೆ ತರಲಿಲ್ಲ. ಆದರೆ ನಿನಗಾಗಿ
    ಸುಳ್ಳಿನ ಪ್ರವಾದನೆಗಳನ್ನು ಕೊಟ್ಟು ಗಡಿಪಾರು ಮಾಡುವುದಕ್ಕೆ ಕಾರಣರಾಗಿದ್ದಾರೆ.
  tam-2017: உன் தீர்க்கதரிசிகள் பொய்யும் பயனற்ற தரிசனங்களை உனக்காகத் தரிசித்தார்கள்;
    அவர்கள் உன்னுடைய சிறையிருப்பு விலகும்படி உன் அக்கிரமத்தை சுட்டிக்காட்டாமல், பொய்யானவைகளையும்
    கேடானவைகளையும் உனக்காகத் தரிசித்தார்கள்.
  spa-RV-1909: Tus profetas vieron para ti vanidad y locura; y no descubrieron tu
    pecado para estorbar tu cautiverio, sino que te predicaron vanas profecías y extravíos.
  ron-BTF: Profeții tăi au văzut lucruri deșarte și nebunești pentru tine; și nu ți-au
    descoperit nelegiuirea, pentru a îndepărta captivitatea ta; ci au văzut pentru
    tine poveri false și motive de alungare.
  eng-WEBP: Your prophets have seen false and foolish visions for you. They have not
    uncovered your iniquity, to reverse your captivity, but have seen for you false
    revelations and causes of banishment.
  eng-FBV: The visions of your prophets were false and worthless; they didn't point
    out your guilt to prevent you being taken into captivity. Instead they presented
    to you visions that were false and deceptive.
  nld-1939: Uw profeten schouwden voor u Enkel leugen en waan; Ze hebben u uw schuld
    niet getoond, Om u te bekeren; Neen, ze hebben voor u visioenen geschouwd Vol
    bedrog en misleiding.
  nch-BL: Nopa tajtolpanextiani istacatique ica cati quiitayayaj ipan tanextili. Quiijtojque
    amo teno topantis masque nochi san ten hueli tijchihuase. Amo quipanextijque tetajtacolhua
    para quitilquetztosquíaj huan amo monectosquía quinhuicatosquíaj huejca para taijyohuise
    pampa miyac tajtacolchijtoyaj. San teilhuijque tamanti cati amo melahuac huan
    quinchijque ma quineltocaca para nochi eltoya cuali ica TOTECO.
  vie-1934: Các tiên tri ngươi xem cho ngươi những sự hiện thấy giả dối và ngu dại.
    Chẳng tỏ ra tội lỗi ngươi, đặng đem phu tù ngươi trở về. Chỉ thấy cho ngươi những
    lời tiên tri dối và sự làm cớ cho ngươi bị đuổi.
  hin-CV: तुम्हारे भविष्यवक्ताओं ने तुम्हारे लिए व्यर्थ तथा झूठा प्रकाशन देखा है;
    उन्होंने तुम्हारी पापिष्ठता को प्रकाशित नहीं किया, कि तुम्हारी समृद्धि पुनःस्थापित
    हो जाए. किंतु वे तुम्हारे संतोष के लिए ऐसे प्रकाशन प्रस्तुत करते रहें, जो व्यर्थ
    एवं भ्रामक थे.
  spa-BES: Las visiones que tus profetas han visto para ti son falsas y tontas; no
    te han dejado en claro tu pecado para que volvieras de tu cautiverio, pero han
    visto para ti falsas profecías.
  tdx-tdx: נ Nahaisak’ aroñarom-bande naho hagegeañe ho azo o mpitoki’oo; vaho tsy
    nabora’ iareo o tahi’oo, hampipoliañe azo boak’an-drohy ao, fa fetsen-dremborake
    ty niisa’ iareo, toe talim-pandroahañe.
  tha-KJV: ผู้​พยากรณ์​ทั้งหลายของเจ้าได้​เห​็นสิ่งที่​โง่​เขลาและไร้สาระมาบอกเจ้า
    แทนที่​เขาจะเผยความชั่วช้าของเจ้าออกมาให้​ประจักษ์ เพื่อจะให้​เจ้​ากลับสู่สภาพดี
    เขาทั้งหลายกลับได้​เห​็นภาระที่​เท​ียมเท็​จอ​ันเป็นเหตุ​ให้​เก​ิดการเนรเทศ
  por-BR-2018: Teus profetas previram para ti futilidades e enganos; e não expuseram
    tua maldade para evitar teu cativeiro; em vez disso te predisseram profecias mentirosas
    e ilusórias.
  deu-ELO: Nichtiges und Ungereimtes haben deine Propheten dir geschaut; und sie deckten
    deine Ungerechtigkeit nicht auf, um deine Gefangenschaft zu wenden; sondern sie
    schauten dir Aussprüche der Nichtigkeit und der Vertreibung.
  eng-WYC-2018: Thy prophets saw to thee false things, and fond; and they opened not
    thy wickedness, that they should stir thee to penance; but they saw to thee false
    takings, and castings out. (Thy prophets saw false and foolish things for thee;
    and they told not about thy wickedness, so that they could stir thee to penance;
    but they saw for thee false burdens, and castings out, or causes of banishment.)
  epo-epo: Viaj profetoj profetis al vi malveraĵon kaj sensencaĵon, Kaj ne montris
    al vi viajn malbonagojn, por antaŭgardi vin kontraŭ kaptiteco; Ili predikis al
    vi viziojn malverajn, kiuj alportis al vi elpelon.
  uig-PIN: '|נ| (Nun) Pǝyƣǝmbǝrliringning sǝn üqün kɵrgǝnliri bimǝnilik ⱨǝm ǝhmǝⱪliⱪtur;
    Ular sening ⱪǝbiⱨlikingni ⱨeq axkarǝ ⱪilmidi, Xundaⱪ ⱪilip ular sürgün boluxungning
    aldini almidi. Əksiqǝ ularning sǝn üqün kɵrgǝnliri yalƣan bexarǝtlǝr ⱨǝm ezitⱪuluⱪlardur.'
  beo-beo: 'Dia balofede dunu da dima moloi sia: mae sia:ne, ogogosu sia: fawane sia:su.
    Ilia dima ogogole olelebeba:le, dia wadela:i hou da wamolegei dialebe ba:i. Ilia
    da ogogole sia:beba:le, di da fofada:nanu sinidigimu hame dawa:i.'
  tpi-OTNT: Ol profet bilong yu i bin giaman na tok olsem ol i lukim samting olsem
    driman, na ol i bin trikim yu. Ol i no bin kamapim ol sin bilong yu, bilong helpim
    yu long lusim ol dispela sin na stap gut. Nogat. Ol i giaman long autim tok bilong
    God, na tok bilong ol i paulim yu tru.
  hau-SA: Wahayin annabawanki ƙarya ne kuma marasa amfani; ba su tona zunubanki ba
    yadda za su iya ceto ki daga bauta ba. Sun yi miki annabcin ƙarya marar amfani.
  uig-LAT: '|נ| (Nun) Peyghemberliringning sen üchün körgenliri bimenilik hem exmeqliqtur;
    Ular séning qebihlikingni héch ashkare qilmidi, Shundaq qilip ular sürgün bolushungning
    aldini almidi. Eksiche ularning sen üchün körgenliri yalghan bésharetler hem ézitquluqlardur.'
  nde-nde: Imibono yabaphrofethi bakho yayikhohlisa ingasizi lutho; kabasivezanga
    obala isono sakho ukuze ungehlelwa yikuthunjwa. Ukuvumisa abalenzela khona kwakungamanga,
    kulikhohlisa.
  ton-ton: 'Kuo ʻilo ʻe hoʻo kau palōfita ʻae ngaahi meʻa vaʻinga mo vale koeʻuhi
    ko koe: pea naʻe ʻikai te nau fakahā hoʻo kovi koeʻuhi ke fakaʻafeʻi hoʻo pōpula;
    ka kuo nau ʻilo koeʻuhi ko koe ʻae ngaahi kikite loi, mo ngaahi meʻa fakahē.'
  ces-1613: Proroci tvoji předpovídali tobě lživé a ničemné věci, a neodkrývali nepravosti
    tvé, aby odvrátili zajetí tvé, ale předpovídali tobě těžkosti, oklamání a vyhnání.
  eng-WMB: Your prophets have seen false and foolish visions for you. They have not
    uncovered your iniquity, to reverse your captivity, but have seen for you false
    revelations and causes of banishment.
  tam-TCV: உனது இறைவாக்கு உரைப்போரின் தரிசனங்கள் பொய்யும் பயனற்றவையுமே; உனது சிறையிருப்பைத்
    தடுக்கும்படி, அவர்கள் உன் பாவங்களை சுட்டிக்காட்டவில்லை. அவர்கள் உனக்குக் கொடுத்த
    இறைவாக்குகள் பொய்யும், வழிதவறச் செய்வதுமே.
  ceb-ULB: Malimbongon ug binuang ang mga panan-awon nga nakita sa imong mga propeta
    alang kanimo. Wala nila gipadayag kanimo ang imong mga kasal-anan aron ipasig-uli
    ang imong bahandi, apan nagtudlo hinuon sila ug mga panlimbong ug mga pangtintal
    alang kanimo.
  pol-UBG: Twoi prorocy przepowiadali ci kłamstwo i marność, a nie odkrywali twojej
    nieprawości, aby zapobiec twojej niewoli, lecz przepowiadali kłamliwe brzemiona
    przyczyniające się do twojego wygnania.
  urd-GVU: تیرے نبیوں نے تجھے جھوٹی اور بےکار رویائیں پیش کیں۔ اُنہوں نے تیرا قصور
    تجھ پر ظاہر نہ کیا، حالانکہ اُنہیں کرنا چاہئے تھا تاکہ تُو اِس سزا سے بچ جاتی۔
    اِس کے بجائے اُنہوں نے تجھے جھوٹ اور فریب دہ پیغامات سنائے۔
  deu-1912: Deine Propheten haben dir lose und törichte Gesichte gepredigt und dir
    deine Missetat nicht geoffenbart, damit sie dein Gefängnis abgewandt hätten, sondern
    haben dir gepredigt lose Predigt, damit sie dich zum Lande hinaus predigten.
  kan-2017: ನಿನ್ನ ಪ್ರವಾದಿಗಳು ಕಂಡ ದರ್ಶನ, ಹೇಳಿದ ಪ್ರವಾದನೆಯ ವಾಕ್ಯಗಳು ವ್ಯರ್ಥ, ನಿಸ್ಸಾರ;
    ಅವರು ನಿನ್ನ ದೋಷವನ್ನು ಬೈಲಿಗೆ ತಾರದ ಕಾರಣ ನಿನ್ನ ದುರವಸ್ಥೆಯು ನೀಗಲಿಲ್ಲ; ನಿನ್ನ ವಿಷಯವಾಗಿ
    ಅವರಿಗೆ ಕಂಡುಬಂದ ವ್ಯರ್ಥ ದೈವೋಕ್ತಿಗಳು ನೀನು ಗಡೀಪಾರಾಗಿ ಒಯ್ಯಲ್ಪಡುವುದಕ್ಕೆ ಆಸ್ಪದವಾದವು.
  yap-yap: Pi profet rom e go’ thin ni malfith e yad be yog ngom; Yad be ban nigem
    ko machib ni yad be tay ni dariy e ngiyal’ ni ngam guy e kireb rom. Yad be gagiyeg
    nigem ngam leamnag nde t’uf ni ngam pi’ ker’um ko denen rom.
  hlt-MCSB: Na tonghma rhoek loh nang ham a poeyoek neh a rhorhap ni a. hmuh uh. Na
    thongtlak kawng dongah thongtla la na mael ham vaengah nang kathaesainah te a
    phoe uh moenih. Nang ham a poeyoek neh vuelvaeknah kah olrhuh ni a. hmuh.
  mdy-ETH: ዒንሢም ሎንሦ ኬኤዛ ዓሳ ዒንሢም ሉኡቂ፥ ሃሣ ዒንሢ ጌጌሼኔ፤ ዔያታ ሉኡዚ፥ ሃሣ ዻዻቢሻ ሎንሦ ዒንሢም ኬኤዜኔ፤
    ዒንሢም ጊኢጊ ዓኣ ፑርቶ ባካፓ ዒንሢ ማሃኒ ዒንሢኮ ዻቢንቶ ዒንሢም ፔጋሲ ኬኤዚባኣሴ።
  twi-ASANTE: Wʼadiyifoɔ anisoadehunu yɛ atorɔ a ɛho nni mfasoɔ; wɔanna mo amumuyɛ
    adi ansi mo nnommumfa ano. Nkɔmhyɛ a wɔde maa mo no yɛ atorɔ ne nnaadaa.
  eng-WEBU: Your prophets have seen false and foolish visions for you. They have not
    uncovered your iniquity, to reverse your captivity, but have seen for you false
    revelations and causes of banishment.
  wal-wal: Ne hananabaa yootiyaageeti neeyyo worddonne pattenna ajjuutaa be7idosona;
    eti neeni omooduwau beenna mala, ne nagaraa qonccissidi yootibookkona. Eti balettiya
    worddo ajjuutaa neeyyo be7idosona.
  spa-PDDPT: Tus profetas vieron para ti visiones falsas y necias. No expusieron tu
    iniquidad Como para restaurarte del cautiverio. Más bien te anunciaron palabras
    vanas y seductoras.
  gun-gun: Ndea pygua profeta kuery ma ndevy pe omombe'u oexa ra'u va'ekue ramigua
    mba'eve ovare'ỹ va'e. Ha'e rã ndereko vaia re ma ha'e kuery nda'ijayvui nemoingo
    porã ju aguã. Ha'e rami 'rãgue py oexa ra'u va'ekue ramigua rive omombe'u vy ojapo
    escravo-rã ndereraa aguã rami.
  ilo-ULB: Nakakita dagiti profetam kadagiti makaallilaw ken minamaag a sirmata a
    para kenka. Saanda nga impakaammo ti basolmo tapno maisubli ti gasatmo, ngem nakakitada
    kadagiti makaallilaw a mammadles ken sulisog a para kenka.
  kpg-kpg: Au soukohp nadau mee e helekai adu gi di goe ai, nia kai tilikai hua. Nadau
    agoago gu halahalau goe, i ginaadou digi hagamodongoohia adu o huaidu, bolo goe
    gi hudee hai bolo goe e lui do manawa e huli hoou.
  uig-ARA: '|נ| (نۇن) پەيغەمبەرلىرىڭنىڭ سەن ئۈچۈن كۆرگەنلىرى بىمەنىلىك ھەم ئەخمەقلىقتۇر؛
    ئۇلار سېنىڭ قەبىھلىكىڭنى ھېچ ئاشكارە قىلمىدى، شۇنداق قىلىپ ئۇلار سۈرگۈن بولۇشۇڭنىڭ
    ئالدىنى ئالمىدى. ئەكسىچە ئۇلارنىڭ سەن ئۈچۈن كۆرگەنلىرى يالغان بېشارەتلەر ھەم ئېزىتقۇلۇقلاردۇر.'
  sus-sus: I xa namiɲɔnmɛe bara wule laamatunyie masen, e mu i xa yunubi fiixɛ i bɛ,
    alako i naxa fa lu konyiya kui. E bara wo madaxu wule laamatunyie ra.
  pon-2006: Solahr me omw soukohp kan pahn kohpada pwe kokohp likamwte; Arail padahk
    pitihkinuk eh sohte kasalehiong uhk dipomw kan. Re soh mwahn kasalehiong uhk dipomw
    kan pwe ke en koluhkihla oh wiliakapwala.
  ksd-ksd: Kaum umana propet dia tar gire ra umana ninana ure u, a umana ninana vakuku
    ma ra umana ninana na papaua; Ma pa dia vaarike kaum varpiam upi da vatalil u
    kan ra kini na vilavilau; Dia gire ke ra magit vakuku ure u, ma ra magit i vuna
    ta kaum kini na vilavilau.
  tur-YTC: Peygamberlerin senin için sahte, Ve akılsızca görümler gördüler. Senin
    suçunu açığa çıkarıp Sürgününü geri çevirmediler, Ama senin için sahte vahiyler
    ve sürgün nedenlerini gördüler.
  grc-BRENT: ΝΟΥΝ. Προφῆταί σου εἴδοσάν σοι μάταια καὶ ἀφροσύνην, καὶ οὐκ ἀπεκάλυψαν
    ἐπὶ τὴν ἀδικίαν σου, τοῦ ἐπιστρέψαι αἰχμαλωσίαν σου, καὶ εἴδοσάν σοι λήμματα μάταια
    καὶ ἐξώσματα.
  ind-AYT: Nabi-nabimu melihat hal-hal yang hampa dan bodoh. Mereka tidak menyingkapkan
    kesalahanmu untuk mengembalikanmu dari penawananmu, melainkan melihat bagimu ramalan-ramalan
    palsu dan menyesatkan.
  nya-nya: Masomphenya a aneneri ako anali abodza ndi achabechabe. Iwo sanakupulumutse
    kuti usapite ku ukapolo poyika poyera mphulupulu zako. Mauthenga amene anakupatsa
    anali achabechabe ndi osocheretsa.
  hrv-hrv: Viđenja tvojih proroka bijahu varka i laž, oni nisu objavili krivnju tvoju
    da te od izgnanstva odvrate. Varali su te utvarama lažnim i zamamnim.
  mps-mps: Te nago profet sibigo te nade subo nai tiwai suali po olama, tama augwaligo
    nage dali ili po naga walio. Tama augwaligo nage ili po ola mayu, augwaligo nago
    yali dwai sę hanilai menio. Te nage tau selama, te dwai sę tagalama, tama nage
    bugagia bidimainu tau me sabeo. Menio. Augwaligo Godigo po pusubode ili po walio.
    Tama augwaligo pogo nage kegasa bilama, mu tagalalio.
  tpi-tpi: Ol profet bilong yu i bin giaman na tok olsem ol i lukim samting olsem
    driman, na ol i bin trikim yu. Ol i no bin kamapim ol sin bilong yu, bilong helpim
    yu long lusim ol dispela sin na stap gut. Nogat. Ol i giaman long autim tok bilong
    God, na tok bilong ol i paulim yu tru.
  dan-1931: Profeternes Syner om dig var Tomhed og Løgn, de afsløred ikke din Skyld
    for at vende din Skæbne, Synerne gav dig kun tomme, vildende Udsagn.
  vie-OVCB: Các tiên tri ngươi đã nói những khải tượng giả dối và lừa gạt. Họ không
    dám vạch trần tội lỗi ngươi để cứu ngươi khỏi nạn lưu đày. Họ chỉ vẽ lên những
    bức tranh giả tạo, phủ đầy trên ngươi những hy vọng dối trá.
  guj-2017: તારા પ્રબોધકોએ તારે સારુ નિરર્થક તથા મુર્ખામીભર્યા સંદર્શનો જોયાં છે.
    તેઓએ તારો અન્યાય ઉઘાડો કર્યો નહિ, કે જેથી તારો બંદીવાસ પાછો ફેરવાઈ જાત, પણ તમારે
    માટે અસત્ય વચનો તથા પ્રલોભનો જોયા છે.
  pon-2006A: Solahr me omw soukohp kan pahn kohpada pwe kokohp likamwte; Arail padahk
    pitihiuk ni eh sohte kasalehiong uhk dipomw kan. Re soh mwahn kasalehiong uhk
    dipomw kan pwe ke en koluhkihla oh wiliakapwala.
  por-BRBSL: Seus profetas viram visões falsas e tolas para você. Eles não descobriram
    sua iniqüidade, para reverter seu cativeiro, mas viram por vocês falsas revelações
    e causas de banimento.
  swe-swe: 'Dina profeter har sett falska och värdelösa syner. [] De har inte avslöjat
    dina synder, så att du kan upprättas (föras tillbaka) från fångenskapen. Istället
    har de profeterat falska och förföriska budskap. [Den fjortonde hebreiska bokstaven
    är: נ – Nun. Tecknet avbildar en fisk och betyder arvtagare och avkomma. Orden
    ”Dina profeter” börjar på den bokstaven. Det förstärker profetens ansvar för att
    frambära det Gud vill och inte agera falskt. Det profeterna förmedlar kommer få
    konsekvenser för efterkommande generationer.]'
  cth-cth: Nange profetnaw teh, dumyennae hoi payonnae vision hah nang hanelah a hmu
    awh teh, na onae dawk bout o sak hanelah, nange yonnae pâpho laipalah, huenghai
    onae pathunae hnonaw hoi nangmouh na dum awh teh, a pathang awh toe.
  twi-twi: Wʼadiyifo anisoadehu yɛ atoro a so nni mfaso; wɔanna mo amumɔyɛ adi ansiw
    mo nnommumfa ano. Nkɔmhyɛ a wɔde maa mo no yɛ atoro ne nnaadaa.
  hlt-hlt: Na tonghma rhoek loh nang ham a poeyoek neh a rhorhap ni a hmuh uh. Na
    thongtlak kawng dongah thongtla la na mael ham vaengah nang kathaesainah te a
    phoe uh moenih. Nang ham a poeyoek neh vuelvaeknah kah olrhuh ni a hmuh.
  tbz-SIM: Kuyie mpɑ̃ɑ̃nɑ́ɑǹtì nɑ́ɑm̀bɛ̀ bɛ̀ɛ̀ bo ɑ miɛkɛ bɛ̀ dɑ nɑ́ɑ́ ntì tu dɛtetìrɛ̀
    ndɛ, siyɑ́ɑ̀bìsí, bɛ̀ í dɑ bɛnkɛ ɑ cɑɑ̀rìmɛ̀ kɛ̀ dɛ̀ bo yie nkɑ̀ɑ nɑ kɛ́yentɛ́,
    kɛ̀ bɛ̀ bɑ́ɑ́ dɑ dɔɔ̀ kudɑɑkù, bɛ̀ dɑ nɑ̀kɛ́ tìì pɑ̃ɑ̃nɑ́ɑǹtì tu siyɑ́ɑ̀bìsí nsi,
    dɛtetìrɛ̀ kpɛti.
  msy-2020: Pura nɨ gifarir gumazir Godɨn akam inigha iziba, me nɨ gifara ghaze, me
    irebamɨn mɨn garir bizibar gani. Puvatɨ, me bar nɨ gifara. Me nɨn akuraghtɨ nɨ
    deragh ikiasa, nɨn arazir kurabar gun nɨ mɨkemezir puvatɨ. Me Godɨn akamɨn gun
    mɨgeir ingangarimɨn abazim gami, ezɨ men akaba nɨ gamizɨ, nɨ bar navim gɨrazir
    puvatɨ.
  dop-dop: Kɑloolɑɣɑ nɑ kpɑɩ tɔm kɛ Ɩsɔ kʋyɔɣɔtʋtʋ tɛlǝsǝlɑɑ mpɑ pɑ wɛ nyɑ́ tɑɑ tɔ
    pɑ kpɑɑlǝɣɩ. Pɑ tɑ kuli nyɑ́ ɩsɑɣɑtʋ tɔɔ, sɩ pǝ tɑɑ kɔɔ nɑ kolontunɑɑ kuu-ŋ nɑ
    pɑ́ tɛɛnɑ. Ɩsɔ kʋyɔɣɔtʋtʋ tɛlǝsǝlɑɑ kʋkpɑɑlǝtʋ kɛ́ kʋtʋsʋtʋ kɛ́.
  azb-azb: Sənin üçün görülən görüntülər yalan oldu, Peyğəmbərlərin səni aldatdı.
    Firavanlığını sənə qaytarmaq üçün Təqsirlərini üzə çıxartmadılar, Amma bu peyğəmbərlər
    səni azdırdı, Sənin üçün yalandan görüntülər gördü.
  eng-DBY: Thy prophets have seen vanity and folly for thee; and they have not revealed
    thine iniquity, to turn away thy captivity; but have seen for thee burdens of
    falsehood and causes of expulsion.
  hin-2017: तेरे भविष्यद्वक्ताओं ने दर्शन का दावा करके तुझ से व्यर्थ और मूर्खता की
    बातें कही हैं; उन्होंने तेरा अधर्म प्रगट नहीं किया, नहीं तो तेरी बँधुआई न होने
    पाती; परन्तु उन्होंने तुझे व्यर्थ के और झूठे वचन बताए। जो तेरे लिये देश से निकाल
    दिए जाने का कारण हुए।
  wol-KYG: Ag neen aki caaxaan la la say yonent gisal, te biraluñu sag ñaawtéef, ngir
    tijji sa wërsëg, xanaa di la yéeneel waxyuy caaxaan aki nax.
  eng-YLT: Thy prophets have seen for thee a false and insipid thing, And have not
    revealed concerning thine iniquity, To turn back thy captivity, And they see for
    thee false burdens and causes of expulsion.
  eng-WYC-2017: Thy prophets saw to thee false things, and fond [or foolish]; and
    they opened not thy wickedness, that they should stir thee to penance; but they
    saw to thee false takings, and castings out.
  eng-WMBB: Your prophets have seen false and foolish visions for you. They have not
    uncovered your iniquity, to reverse your captivity, but have seen for you false
    revelations and causes of banishment.
  urd-GVH: तेरे नबियों ने तुझे झूटी और बेकार रोयाएँ पेश कीं। उन्होंने तेरा क़ुसूर
    तुझ पर ज़ाहिर न किया, हालाँकि उन्हें करना चाहिए था ताकि तू इस सज़ा से बच जाती।
    इसके बजाए उन्होंने तुझे झूट और फ़रेबदेह पैग़ामात सुनाए।
  rug-rug: Sari dinogodogorae tadi mua poropita si kokoha meke loke laedi; lopu tozi
    rini sari mua sinea pude va balau igo koasa tinaraovo. Sari zinama vatu ni rini
    koa goi si kokoha meke turaṉa va sea igo rini.
  gaz-gaz: Mulʼanni raajota keetii sobaa fi kan faayidaa hin qabnee dha; isaan boojiʼamuu
    kee hambisuuf cubbuu kee ifa hin baafne. Raajiin isaan siif kennanis sobaa fi
    kan karaa irraa nama balleessuu dha.
  fra-LSG: Tes prophètes ont eu pour toi des visions vaines et fausses; Ils n’ont
    pas mis à nu ton iniquité, Afin de détourner de toi la captivité; Ils t’ont donné
    des oracles mensongers et trompeurs.
  yal-yal: Ɛ nabine wule fe toone nun fe fuune nan tun yɛbaxi ɛ xa alo xiyene. E mi
    ɛ hakɛne makɛnɛnxi ɛ xa alogo ɛ xa ratanga konyiyaan ma. E waliyiya wule falane
    nun yanfa falane nan tun tixi ɛ xa.
  haw-1868: Ua ike kou mau kaula i na mea hewa, a me na mea lapuwale nou; Aole nae
    lakou i wehe i ka pale o kou hewa, I mea e hoihoi ai i kou pio ana; Aka, ua ike
    lakou i na wanana wahahee nou, a me na hoowalewale.
  arb-NAV: رَأَى لَكِ أَنْبِيَاؤُكِ رُؤىً بَاطِلَةً خَادِعَةً. لَمْ يَفْضَحُوا إِثْمَكِ
    لِيَرُدُّوا سَبْيَكِ. إِنَّمَا رَأَوْا لَكِ وَحْياً كَاذِباً مُضِلاً.
  ewe-ewe: Wò nyagblɔɖilawo ƒe ɖeɖefiawo nye alakpa kple yakanyawo, womeɖe wò nu vɔ̃wo
    fia wò, be womagaɖo wò ɖe aboyo me o. Ke gbedeasi si wona mi la nye aʋatso eye
    wòkplɔ mi trae.
  eng-LEE: 'Thy prophets foresaw for thee vain and deceptive things; and they did
    not lay open thy iniquity, to cause thy backsliders to return: but they foresaw
    for thee prophecies of falsehood and seduction.'
  asm-FB: তোমাৰ ভাববাদীসকলে তোমাৰ পক্ষে মিছা আৰু মুৰ্খতাৰ দৰ্শন পালে। আৰু তোমাৰ সম্পত্তিবোৰ
    পুনৰায় ঘূৰাই পাবলৈ তেওঁলোকে তোমাৰ অপৰাধবোৰ প্ৰকাশ নকৰিলে, কিন্তু তেওঁলোকে দৰ্শন
    পাই তোমাৰ পক্ষে অসাৰ্থক বাণী আৰু দেশান্তৰৰ কাৰণ প্ৰচাৰ কৰিলে।
  sus-A: عِ شَ نَمِحْنمّيٍ بَرَ وُلٍ لَامَتُنيِيٍ مَسٍن، عٍ مُ عِ شَ يُنُبِ قِيشّ
    عِ بّ، عَلَكٌ عِ نَشَ قَ لُ كٌنيِيَ كُي. عٍ بَرَ وٌ مَدَشُ وُلٍ لَامَتُنيِيٍ رَ.
  fra-SBL: Vos prophètes ont eu pour vous des visions fausses et insensées. Ils n'ont
    pas découvert votre iniquité, pour inverser votre captivité, mais ont vu pour
    vous de fausses révélations et des causes de bannissement.
  hbo-hbo: נְבִיאַ֗יִךְ חָ֤זוּ לָךְ֙ שָׁ֣וְא וְתָפֵ֔ל וְלֹֽא־גִלּ֥וּ עַל־עֲוֹנֵ֖ךְ
    לְהָשִׁ֣יב *שְׁבִיתֵךְ (שְׁבוּתֵ֑ךְ) וַיֶּ֣חֱזוּ לָ֔ךְ מַשְׂאֹ֥ות שָׁ֖וְא וּמַדּוּחִֽים׃
    ס
  kik-kik: Cioneki iria anabii aku moonaga ciarĩ cia tũhũ na cia maheeni; matiigana
    kũmũguũrĩria mehia manyu nĩguo magirĩrĩrie gũtahwo kwanyu. Ndũmĩrĩri iria maamũheire
    ciarĩ cia maheeni, na cia kũmũhĩtithia.
  fra-NCL: Tes prophètes ont eu pour toi de vaines et folles visions ; ils ne t’ont
    pas dévoilé ton iniquité, afin de détourner de toi l’exil ; mais ils t’ont donné
    pour visions des oracles de mensonge et de séduction.
  cek-AK: Nang ih tahmaanawk loe tidoeh avang o ai, amthuhaih ih hmuen ni ang hnuk
    pae o; misong ohhaih na loih o hanah, na sak pazae o ih hmuen to nihcae mah hnu
    o ai; amsoem ai hnuksakhaih hoi loklam amkhraenghaih ni ang hnuk pae o.
  cuk-cuk: Be-Bab-Dummad-gayaburba-barsogmalad, gakansaale negburgan-daksad bega sogsamalad,
    be-yardakale bega sogsamalad. Be-isgued gwen barsogsasurmalad, melle be-gamalaga
    gwen be-bendaksasurmalad. Bemarga gayaburba-gakansaaled sogsamalad, a-gayaburbagi,
    melle be bensuliguega be-imaksamalad.
  uig-CYR: '|נ| (Нун) Пәйғәмбәрлириңниң сән үчүн көргәнлири бимәнилик һәм ахмақлиқтур;
    Улар сениң қәбиһлигиңни һеч ашкарә қилмиди, Шундақ қилип улар сүргүн болушуңниң
    алдини алмиди. Әксичә уларниң сән үчүн көргәнлири ялған бешарәтләр һәм езитқулуқлардур.'
  tel-2017: నీ కోసం నీ ప్రవక్తలు మోసపూరితమైన బుద్ధిహీనపు దర్శనాలు చూశారు. నువ్వు చెర
    లోకి వెళ్ళకుండా తప్పించడానికి వాళ్ళు నీ పాపాన్ని నీకు వెల్లడి చెయ్యలేదు. వాళ్ళు
    నీ కోసం మోసపూరితంగా దర్శనాలు గ్రహించారు.
  hat-BSA: Pwofèt ou yo te wè pou ou vizyon ki te fo; ki te plen foli. Yo pa t dekouvri
    inikite ou pou restore ou sòti an kaptivite, men yo te wè pou ou vizyon pòt pawòl
    ki te fo, ki te egare ou.
  kos-kos: Wangin ma mwet palu lom tuh fahk nu sum sayen kikiap mukena. Kas in luti
    lalos nu sum kiapwekomla, mweyen elos tia fahkak ma koluk lom. Elos oru kom nunku
    mu kom tia enenu in auliyak.
  hbo-WLC: נְבִיאַ֗יִךְ חָ֤זוּ לָךְ֙ שָׁ֣וְא וְתָפֵ֔ל וְלֹֽא־גִלּ֥וּ עַל־עֲוֺנֵ֖ךְ
    לְהָשִׁ֣יב שביתך וַיֶּ֣חֱזוּ לָ֔ךְ מַשְׂא֥וֹת שָׁ֖וְא וּמַדּוּחִֽים׃ ס
  ibo-ibo: Ọhụ niile ndị amụma gị hụrụ bụ ọhụ ụgha na ọhụ na-enweghị isi. Ha ekpugheghị
    mmehie gị, igbochi ndọta nʼagha nke a dọtara gị. Kama ihe ha hụtaara gị bụ ihe
    ụgha na nduhie.
  ory-ory: ତୁମ୍ଭର ଭବିଷ୍ୟଦ୍‍ବକ୍ତାମାନେ ତୁମ୍ଭ ନିମନ୍ତେ ଅସାରତା ଓ ମୂର୍ଖତାର ଦର୍ଶନ ପାଇଅଛନ୍ତି;
    ଆଉ, ତୁମ୍ଭର ବନ୍ଦୀତ୍ୱର ମୋଚନ ନିମନ୍ତେ ସେମାନେ ତୁମ୍ଭର ଅଧର୍ମ ପ୍ରକାଶ କରି ନାହାନ୍ତି, ମାତ୍ର
    ଅସାର ଦର୍ଶନ ଓ ତୁମ୍ଭ ନିର୍ବାସିତ ହେବାର କାରଣ ଦେଖି ପ୍ରଚାର କରିଅଛନ୍ତି।
  chk-chk: Künan noum kewe soufos fän itom ra mwäl o chofana. Resap pwäri ngonuk om
    kewe tipis, pwe repwe epeti senuk om kopwe oola. Nge osunier fän itom ra mwäl
    o atuputup.
  rop-rop: Detlot speshalwan mesinja blanga yumob bin tok olkain laiyinbala wed. Deibin
    trikim yumob wulijim yumob kaan sabi det nogudbalawei blanga yumob, en yumob kaan
    libum det nogudbalawei. Deibin reken yumob gudbala wen yumob bin jidan nogudbala.
  ukr-1871: Пророки твої віщували тобі пусту неправду, не розкривали твого беззаконства,
    щоб запобігти твойму лихолїттю; вони оповіщали тобі видива ложні, що довели тебе
    до вигону (з краю).
  deu-1951: Deine Propheten haben dir erlogenes und fades Zeug gepredigt und haben
    deine Missetat nicht aufgedeckt, um dadurch deine Gefangenschaft abzuwenden, sondern
    sie haben dir betrügerische und verführerische Orakel gegeben.
  eng-JPS: Thy prophets have seen visions for thee of vanity and delusion; and they
    have not uncovered thine iniquity, to bring back thy captivity; but have prophesied
    for thee burdens of vanity and seduction.
  srp-1865: Proroci tvoji prorokovaše ti laž i bezumlje, i ne otkrivaše bezakonja
    tvojega da bi odvratili ropstvo tvoje; nego ti kazivaše utvare lažne i koje æe
    te prognati.
  lug-lug: Okwolesebwa bannabbi bo kwe baafuna, kwali kwa bulimba era kwa butaliimu;
    tebaakutegeeza obutali butuukirivu bwo okukuwonya obusibe. Engero ze baabanyumizanga
    zaali za bulimba era eziwabya.
  heb-heb: נביאיך חזו לך שוא ותפל ולא גלו על עונך להשיב שביתך ויחזו לך משאות שוא ומדוחים׃
  ben-IRV: তোমার ভাববাদীরা তোমার জন্য মিথ্যা ও বোকামির দর্শন পেয়েছে, তারা তোমার বন্দীদশা
    ফেরাবার জন্য তোমার অপরাধ প্রকাশ করে নি, কিন্তু তোমার জন্য মিথ্যা ভাববাণী সব এবং
    নির্বাসনের বিষয়গুলি দেখেছে।
  pan-pan: ਤੇਰੇ ਨਬੀਆਂ ਨੇ ਤੇਰੇ ਲਈ ਝੂਠੇ ਤੇ ਵਿਅਰਥ ਦਰਸ਼ਣ ਵੇਖੇ, ਉਹਨਾਂ ਨੇ ਤੇਰੇ ਅਪਰਾਧਾਂ ਨੂੰ
    ਪਰਗਟ ਨਾ ਕੀਤਾ, ਤਾਂ ਜੋ ਤੇਰੀ ਗ਼ੁਲਾਮੀ ਨੂੰ ਰੋਕ ਦਿੰਦੇ, ਪਰ ਉਹਨਾਂ ਨੇ ਤੇਰੇ ਲਈ ਵਿਅਰਥ ਤੇ
    ਭਰਮਾਉਣ ਵਾਲੇ ਅਗੰਮ ਵਾਕ ਬੋਲੇ,
  mya-JVB: သင် ၏ပရောဖက် တို့သည် အချည်းနှီး သော အရာ၊ မိုက် သောအရာတို့ကို သင် အဘို့
    မြင် ကြပြီ။ သိမ်းသွား ချုပ်ထားသော အမှုကိုပြေ စေခြင်းငှါ ၊ သင် ၏ အပြစ် ကို မ ဘော်
    မပြဘဲ မှား သောရူပါရုံ ၊ လမ်း လွဲစရာ အရာကို သင့် အဘို့ မြင် ကြပြီ။
  hmo-hmo: Oiemu peroveta taudia ese, hereva koikoi sibona oi dekenai idia gwauraia.
    Idia ese oi idia koia, badina be nega ta oiemu kara dika, be oi dekenai idia gwauraia
    hedinarai lasi. Oi idia sisiba henia lasi dainai, oi ese oiemu lalona oi giroa
    lasi. Unai dekena amo oi idia hakaua kerere vadaeni.
  urd-urd: तेरे नबियों ने तेरे लिए, बातिल और बेहूदा ख़्वाब देखे:और तेरी बदकिरदारी
    ज़ाहिर न की, ताकि तुझे ग़ुलामी से वापस लाते:बल्कि तेरे लिए झूटे पैग़ाम और जिलावतनी
    के सामान देखे।
  rus-SYN: Пророки твои провещали тебе пустое и ложное и не раскрывали твоего беззакония,
    чтобы отвратить твое пленение, и изрекали тебе откровения ложные и приведшие тебя
    к изгнанию.
  bqc-SIM: N ãnabiↄ yãpã gii ènɛ. Aai n yãvãi bↄnɛ gupuau aa n kɛ̃ zↄblewao.
    Yãpã gii pↄ́ aa ènɛ n sãsã.
  tcz-CHONGTHU: Na themgao teuvinla jouthu ngen leh ngolhoi thu ngen na seipeh uvin,
    na soh chan nauva konna nahung kiledoh theina diuva na chonsetnau phondoh peh
    ding la ago pouvin, chutia bolsang in jouthu ngen jeng apat thu uvin, thil dihlou
    ngen na kinep sah jiuvin ahi.
  mar-mar: तुझ्या संदेष्ट्यांनी पाहिलेले दृष्टांत तुझ्यासाठी कपटी व मुर्खपणाचे होते.
    त्यांनी तुझे अपराध तुझे भवितव्य उज्ज्वल करण्यासाठी प्रकट केले नाही, तर तूझ्यासाठी
    फसवे दैवी संकेत आणि पाशाचे दृष्टांत निर्माण केले.
  qub-qub: Profëtayquicuna willashushayquega manami rasunpachu caran. Juchayoj cashayquita
    paycunaga manami willashurayquichu. Willashuptiquega canan manami prësu aywanquimanchu
    caran. Llutanta willapäshushpayquimi gamcunataga riguichishurayqui.
  bqp-bqp: Wunɛn sɔmɔbu bɑ nun gɑri weesugii sɔ̃ɔwɑ. Bɑ ǹ nun wunɛn torɑnu sɔ̃ɔsi
    bu kɑ nun gbɑrɑ yorun di. Gɑri weesugiiyɑ bɑ nun sɔ̃ɔwɑ yi yi nun nɔni wɔ̃kuɑ.
  hat-hat: Pwofèt yo pa wè anyen pou yo di ou pase manti ak radòt. Yo kase fèy kouvri
    peche ou yo pou ou. Yo fè ou pèdi chans ou te gen pou ou te kanpe ankò a. Yo pa
    wè anyen pou yo di ou. Y'ap ba ou manti, y'ap pete ou.
  eng-BSB: The visions of your prophets were empty and deceptive; they did not expose
    your guilt to ward off your captivity. The burdens they envisioned for you were
    empty and misleading.
  eng-WEBPB: Your prophets have seen false and foolish visions for you. They have
    not uncovered your iniquity, to reverse your captivity, but have seen for you
    false revelations and causes of banishment.
  kbq-kbq: Kasnampa vahekamo'zama avanagnaza ke'none hu'zama huama'ma hu'nazana, havige
    hu'za kagrira regavatga hu'naze. Hagi kagrama hu'nana kumira erinte amara hu'za
    kasamizagenka nentahinka, ana kumimofo kinafintira atrenka fru hunka omani'nane.
    Anumzamofontegati eri'nona kasnampa ke hu'zama kagri'ma kasami'nazana havige hu'za
    kavre'za havi kampi vu'naze.
  nhe-BL: Nopa tiocamanalohuani istlacatque ica tlen quiitayayaj ipan tlanextili.
    Quiijtojque ax tleno topantis yonque nochi san tlen hueli tijchihuase. Ax quipannextijque
    tetlajtlacolhua para quicotonilijtosquíaj huan ax monectosquía quinhuicatosquíaj
    huejca para tlaijiyohuise pampa miyac tlajtlacolchijtoyaj. San teilhuijque tlamantli
    tlen ax neli huan quinchijque ma quineltocaca para nochi eltoya cuali ica TOTECO.
  gub-BL: Tupàn ze'eg imume'u har wexak e upuahu haw zàwenugar wà. Xo temu'emaw zo
    wexak wà. Nukwaw kwaw uzeapo ma'e ràm azeharomoete har wà. Aze mo umume'u tuwe
    teko wanemiapo kwer ikatu 'ym ma'e wanupe wà, ikatu ma'e uzeapo mo newe. A'e Tupàn
    ze'eg imume'u har hemu'em newe wà, temu'emaw imume'u pà newe wà.
  eng-DRA: 'Nun. Thy prophets have seen false and foolish things for thee: and they
    have not laid open thy iniquity, to excite thee to penance: but they have seen
    for thee false revelations and banishments.'
