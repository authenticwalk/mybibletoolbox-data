verse: LAM.002.013
translations:
  mal-C: ഇനി ഞാൻ നിന്നെക്കുറിച്ച് എന്താണു പറയേണ്ടത്? അല്ലയോ, ജെറുശലേംപുത്രീ, നിന്നെ
    എന്തിനോട് ഞാൻ സാദൃശ്യപ്പെടുത്തും? സീയോന്റെ കന്യാപുത്രി, നിന്നെ എന്തിനോട് ഉപമിച്ചാൽ
    എനിക്കു നിന്നെ ആശ്വസിപ്പിക്കാൻ കഴിയും? നിന്റെ മുറിവ് ആഴിപോലെ ആഴമേറിയത്, നിന്നെ
    സൗഖ്യമാക്കാൻ ആർക്കു കഴിയും?
  deu-TKW: Was soll ich als Beispiel für dich nennen, womit dich vergleichen, du Tochter
    Jerusalem? Was stell' ich dir gleich, um dich zu trösten, jungfräuliche Tochter
    Zion? Ja, groß wie das Meer ist deine Wunde; wer könnte dich heilen?
  lin-lin: Naloba lisusu nini mpo na yo ? Nakokanisa yo na nani, Yelusalemi, mboka
    kitoko ? Nakokanisa yo na nani mpo ete nakoka kobondisa yo, Siona, mboka kitoko ?
    Pota na yo ezali monene lokola ebale monene ; nani akoki kobikisa yo ?
  eng-LSV: What do I testify [to] you, what do I liken to you, || O daughter of Jerusalem?
    What do I equal to you, and I comfort you, || O virgin daughter of Zion? For great
    as a sea [is] your breach, || Who gives healing to you?
  eng-GNV: 'What thing shall I take to witnesse for thee? what thing shall I compare
    to thee, O daughter Ierusalem? what shall I liken to thee, that I may comfort
    thee, O virgine daughter Zion? for thy breach is great like ye sea: who can heale
    thee?'
  eng-WEBSTER: 'What thing shall I take to witness for thee? what thing shall I liken
    to thee, O daughter of Jerusalem? What shall I equal to thee, that I may comfort
    thee, O virgin daughter of Zion? for thy breach is great like the sea: who can
    heal thee?'
  nhw-BL: “¿Tlaque huelis nimechilhuis, anJerusalén ehuani, para anmoyoltlalise? Amo
    quema niquitztoc se tlasemanalistli quej ni. Techcocojtoque huejcatla hasta quen
    ihuejcatlanca nopa hueyi atl. ¿Ajqueya huelis quichicahuas toaltepe?”
  swh-ONEN: Ninaweza kusema nini kwa ajili yako? Nikulinganishe na nini, ee Binti
    Yerusalemu? Nitakufananisha na nini, ili nipate kukufariji, ee Bikira Binti Sayuni?
    Jeraha lako lina kina kama bahari. Ni nani awezaye kukuponya?
  bba-bba: Yerusɑlɛmu, mbɑ kon nun sɔ̃. Mbɑ kon kɑ nun weesinɑ. Wɑrɑ u mɑɑ nɔni sɔ̃ɔre
    nɡe wunɛ, n kɑ kpĩ n nun nukuru yɛmiɑsiɑ. Domi wunɛn nɔni swɑ̃ɑrɑ kpɑ̃ nɡe nim
    wɔ̃kun nim. Goo sɑri wi u koo kpĩ u tu kpeesiɑ.
  eng-KJVCPB: 'What thing shall I take to witness for thee? what thing shall I liken
    to thee, O daughter of Jerusalem? What shall I equal to thee, that I may comfort
    thee, O virgin daughter of Zion? For thy breach is great like the sea: who can
    heal thee?'
  luo-luo: Yaye Nyar Jerusalem, en angʼo madawach kuomi? Koso en angʼo ma dapimigo?
    Yaye Nyar Sayun mapok ongʼeyo dichwo, en angʼo ma dapimigo, koso en angʼo ma dahoyigo?
    Adhola ma in-go tut mana ka nam. Ere ngʼama dithiedhnigo?
  meu-meu: Ierusalem kekenimu e, ede baina gwauraimu toma bona dahaka ida baina haheḡereḡeremu?
    Siona rami-hebou ulatona e, dahaka ida baina haheḡereḡeremu, oi taumu ihalona
    totona? Badina be ihabua-tarimu na bada herea, davara na heto; daika ese baine
    hamaurimu lou?
  npi-ULB: हे यरूशलेमकी छोरी, म तँलाई के भनूँ ? हे सियोनकी छोरी, तँलाई सान्त्वना दिन
    तँलाई म केसित तुलना गरूँ ? तेरो घाउ समुद्रजस्तै विशाल भएको छ । कसले तँलाई निको
    पार्न सक्छ ?
  yor-yor: Kí ni mo le sọ fún ọ? Pẹ̀lú kí ni mo lè fi ọ́ wé, ìwọ ọmọbìnrin Jerusalẹmu?
    Kí sì ni mo lè fi ọ́ wé, kí n lè tù ọ́ nínú, ìwọ wúńdíá obìnrin Sioni? Ọgbẹ́ rẹ
    jì bí Òkun. Ta ni yóò wò ọ́ sàn?
  pes-OPCB: ای اورشلیم، غم تو را با غم چه کسی می‌توانم مقایسه کنم؟ ای صهیون، چه بگویم
    و چگونه تو را دلداری دهم؟ زخم تو همچون دریا عمیق است. چه کسی می‌تواند شفایت دهد؟
  tgl-ULB: Ano ang masasabi ko tungkol sa iyo, anak na babae ng Jerusalem? Birheng
    anak ng Zion, ano ang maihahambing ko sa iyo upang aliwin ka? Kasing lawak ng
    dagat ang iyong pagguho. Sino ang magpapagaling sa iyo?
  hui-hui: Yarusaleme-o i̱ dara timbuniore ho kogoni. Tano mendeha í̠na genda áyu
    yu kegonidagua mbira yu hearia handa nabi kogoni. Ainde í̠naga bu miniha dungulo
    habelonaga i̱na bi mbira ago loabe. Í̠na tandaga harego timbuniore iba solowara
    bira amu nana bidagobi ngagoni. Anigo nde mani í̠ aiwa mo bayale holobadabe.
  mya-mya: အို ယေ​ရု​ရှ​လင်​မြို့၊ ငါ​ချစ်​မြတ်​နိုး​သော​မြို့၊ အ​ဘယ်​သို့​ပြော​ဆို​ရ​ပါ​မည်​နည်း။
    အ​ဘယ်​သို့​နှစ်​သိမ့်​မှု​ကို​ပေး​ရ​ပါ​မည်​နည်း။ အ​ဘယ်​သူ​မျှ​ဤ​ကဲ့​သို့​ဒုက္ခ​မ​ရောက်​ခဲ့​ဘူး​ပါ။
    သင်​၏​ဘေး​အန္တ​ရာယ်​သည်​သ​မုဒ္ဒ​ရာ​သ​ဖွယ် အ​တိုင်း​မ​သိ​ကျယ်​ဝန်း​ပါ​၏။ မျှော်​လင့်​စ​ရာ​မ​ရှိ​နိုင်​ပါ။
  bod-N: ཀྱེ་ཀྱེ་ཡེ་རུ་སཱ་ལེམ་ཡུལ་གྱི་མི་སྡེ་རྣམས། ། བདག་གིས་ཁྱོད་ལ་བདེན་དཔང་ཅི་ལྟར་བྱེད་དགོས་སམ།
    ། བདག་གིས་ཁྱོད་དང་ཅི་ལྟར་བསྡུར་བར་འགྱུར་ནུས་སམ། ། ཀྱེ་ཀྱེ་ཛ་ཡན་ཡུལ་གྱི་མི་སྡེ་ངས་ཁྱོད་ལ།
    ། སེམས་གསོ་བྱ་ཕྱིར་ཅི་ཞིག་གིས་ནི་ཁྱོད་དང་བསྡུར། ། ཁྱོད་ཀྱི་རྨ་ཁ་མཚོ་བཞིན་ཡངས་པས་སུ་ཡིས་གསོ།
    །
  sna-sna: Ndingareveiko pamusoro pako? Ndingakuenzanisa neiko, iwe Mwanasikana weJerusarema?
    Ndingakufananidze neiko, kuti zvimwe ndikunyaradze, iwe Mhandara Mwanasikana weZioni?
    Vanga rako rakadzika segungwa. Ndianiko achakuporesa?
  spa-BLM: ¿Qué te voy a testificar? ¿A qué te compararé, hija de Jerusalén? Qué voy
    a comparar contigo, ¿para que te consuele, virgen hija de Sión? Porque tu brecha
    es tan grande como el mar. ¿Quién puede curarte?
  cac-cac: ¿Mach yed'oc ol ex in lajb'ej ex aj Jerusalén? Ex aj chon̈ab' Sion, ¿tas
    junoc ch'oxnab'il tzin ch'ox d'ayex yic svac'an snivanil e c'ool? Te nivan ix
    aj e lajviemi, ¿machto val ol ex ac'an b'oxoc?
  swh-ULB: Nini naeza kusema kwako, binti wa Yerusalemu? Naweza kufananisha na nini,
    ili ni kufariji, binti bikra wa Sayuni? Jera lako ni kubwa kama bahari. Nani anaweza
    kukuponya?
  bel-bel: Што скажу я табе, з чым параўнаю цябе, дачка Ерусаліма? да чаго прыпадобню
    цябе, каб суцешыць цябе, дзева, дачка Сіёна? бо рана твая вялікая, як мора, хто
    можа цябе ацаліць?
  deu-ELBBK: 'Was soll ich dir bezeugen, was dir vergleichen, Tochter Jerusalem? Was
    soll ich dir gleichstellen, dass ich dich tröste, du Jungfrau, Tochter Zion? Denn
    deine Zertrümmerung ist groß wie das Meer: wer kann dich heilen?'
  mbb-OT: Sikiyu is menge meǥinged diyà te Jerusalem, hengkey is egkekaǥi ku ziyà
    te keniyu? Hengkey is egkehimu he ebpetug-iringan ku te kemeresayan niw? Is palì
    niw iring kezalem te zaǥat. Ne hentei is ebpekevawì keniyu?
  mal-2015: യെരൂശലേംപുത്രിയേ, ഞാൻ നിന്നോടു എന്തു സാക്ഷീകരിക്കേണ്ടു? എന്തൊന്നിനെ നിന്നോടു
    സദൃശമാക്കേണ്ടു? സീയോൻ പുത്രിയായ കന്യകേ, ഞാൻ നിന്നെ ആശ്വസിപ്പിപ്പാൻ എന്തൊന്നു നിന്നോടുപമിക്കേണ്ടു?
    നിന്റെ മുറിവു സമുദ്രംപോലെ വലുതായിരിക്കുന്നു; ആർ നിനക്കു സൗഖ്യം വരുത്തും?
  rmc-rmc: So tuke šaj phenav? Ke soste tut šaj pripodobňinav, čhaje le Jeruzalemoskri?
    Soha tut šaj porovňinav, hoj tuke te kerav radišagos, tu pačivaľi čhaje le Sionoskri?
    Se tiri rana hiňi ajsi bari sar moros. Ko tut šaj sasťarela?
  pes-OPV: برای تو چه شهادت توانم آورد و تو را به چه چیز تشبیه توانم نمود‌ای دختر
    اورشلیم! وچه چیز را به تو مقابله نموده، تو را‌ای دوشیزه دختر صهیون تسلی دهم! زیرا
    که شکستگی تومثل دریا عظیم است و کیست که تو را شفا تواندداد.
  ron-1924: Ку че сэ те ымбэрбэтез ши ку че сэ те асемэн, фийка Иерусалимулуй? Ку
    чине сэ те пун алэтурь ши ку че сэ те мынгый, фечоарэ, фийка Сионулуй? Кэч рана
    та есте маре ка маря. Чине ва путя сэ те виндече?
  ben-OBCV: আমি তোমাকে কী বলব? হে, জেরুশালেম-কন্যা, তোমাকে কার সঙ্গে আমি তুলনা করব?
    হে সিয়োনের কুমারী-কন্যা, কার সঙ্গে আমি তোমার তুলনা করব, যাতে আমি তোমাকে সান্ত্বনা
    দিতে পারি? তোমার ক্ষত সমুদ্রের মতোই গভীর। কে তোমায় আরোগ্য করতে পারে?
  som-som: Magaalada Yeruusaalemay, maxaan kuu maragfuraa? Maxaanse kuu ekaysiiyaa?
    Magaalada Siyoonay, bal maxaan kaala mid dhigaa si aan kuugu qalbi qabowjiyo?
    Waayo, jabkaagu wuxuu u weyn yahay sida badda oo kale. Bal yaa ku bogsiin kara?
  lat-VUC: 'Mem Cui comparabo te, vel cui assimilabo te, filia Jerusalem? cui exæquabo
    te, et consolabor te, virgo, filia Sion? magna est enim velut mare contritio tua:
    quis medebitur tui?'
  eng-ASVBT: 'What shall I testify unto thee? what shall I liken to thee, O daughter
    of Jerusalem? What shall I compare to thee, that I may comfort thee, O virgin
    daughter of Zion? For thy breach is great like the sea: who can heal thee?'
  ita-1885: 'Con che ti scongiurerò? a che ti assomiglierò, figliuola di Gerusalemme?
    A che ti agguaglierò, per consolarti, Vergine, figliuola di Sion? Conciossiachè
    il tuo fiaccamento sia grande come il mare: chi ti medicherà?'
  eng-LXXUP: 'What shall I testify to thee, Or what shall I compare to thee, O daughter
    of Jerusalem? Who shall save and comfort thee, O virgin daughter of Zion? For
    the cup of thy destruction is enlarged: Who shall heal thee?'
  eng-ULB: What can I say to you, daughter of Jerusalem? To what can I compare to
    you, that I may comfort you, virgin daughter of Zion? Your wound is as great as
    the sea. Who can heal you?
  spa-VBL: ¿Qué puedo decirte? ¿Con qué te compararé, hija de Jerusalén? ¿A qué puedo
    decir que te pareces para consolarte, virgen hija de Sión? Porque tu herida es
    tan grande como el mar; ¿quién podrá curarte?
  fra-_FOB: Quel témoignage présenterai-je? A quoi te comparerai-je, fille de Jérusalem?
    Et à qui t'égalerai-je, pour te consoler, vierge, fille de Sion? Car ta plaie
    est grande comme la mer; qui est-ce qui te guérira?
  mal-mal: യെരൂശലേം പുത്രിയേ, ഞാൻ നിന്നോട് എന്ത് സാക്ഷീകരിക്കണം? എന്തിനോട് നിന്നെ
    സദൃശമാക്കണം? സീയോൻപുത്രിയായ കന്യകേ, ഞാൻ നിന്നെ ആശ്വസിപ്പിപ്പാൻ എന്തിനോട് നിന്നെ
    സദൃശ്യമാക്കണം? നിന്റെ മുറിവ് സമുദ്രംപോലെ വലുതായിരിക്കുന്നു; ആർ നിനക്ക് സൗഖ്യം
    വരുത്തും?
  urd-GVR: Ai Yarūshalam Beṭī, maiṅ kis se terā muwāzanā karke terī hauslā-afzāī karūṅ?
    Ai kuṅwārī Siyyūn Beṭī, maiṅ kis se terā muqābalā karke tujhe tasallī dūṅ? Kyoṅki
    tujhe samundar jaisā wasī nuqsān pahuṅchā hai. Kaun tujhe shafā de saktā hai?
  suz-BL: ए यरूसलेम आ तमी, गो इ पर्बम मार देंङा? गो इ कली मार नु थाप्‍तु? ए सियोन
    आ कन्‍ने तमी इ थुं बार‍पाइक्‍चा कली इ कली मार नु थाप्‍तु? इ श्‍येत समुन्‍द्र खोदेंशो
    पा ठेयब बाक्‍ब। सुइम इ कली सापाइक्‍ने मच‍ब।
  eng-NOY: How shall I address thee? what shall I liken to thee, O daughter of Jerusalem?
    With what shall I compare thee, so as to comfort thee, O virgin daughter of Zion?
    Surely thy breach is wide, like the sea; who can heal thee?
  ita-1927: Che ti dirò? A che ti paragonerò, o figliuola di Gerusalemme? Che troverò
    di simile a te per consolarti, o vergine figliuola di Gerusalemme? Poiché la tua
    ferita è larga quanto il mare; chi ti potrà guarire?
  ckb-ckb: چیت پێ بڵێم؟ ئەی ئۆرشەلیمی کچ، بە چیت بچووێنم؟ بە چی بەراوردت بکەم، بۆ
    ئەوەی دڵت بدەمەوە، ئەی سییۆنی کچە پاکیزە؟ وێران بوونت وەک دەریا قووڵە. کێ دەتوانێت
    چاکت بکاتەوە؟
  eng-BBE: 'What example am I to give you? what comparison am I to make for you, O
    daughter of Jerusalem? what am I to make equal to you, so that I may give you
    comfort, O virgin daughter of Zion? for your destruction is great like the sea:
    who is able to make you well?'
  kan-OKCV: ಯೆರೂಸಲೇಮಿನ ಪುತ್ರಿಯೇ, ನಾನು ಯಾವುದನ್ನು ನಿನಗೆ ಸಾಕ್ಷಿಯನ್ನಾಗಿಡಲಿ? ಯಾವುದನ್ನು
    ನಿನಗೆ ಸಮಾನ ಮಾಡಲಿ? ಚೀಯೋನಿನ ಕನ್ಯೆಯೇ, ನಿನ್ನನ್ನು ಆದರಿಸುವವರು ಯಾರು?
  tam-2017: மகளாகிய எருசலேமே, நான் உனக்குச் சாட்சியாக என்னத்தைச் சொல்லுவேன்? உன்னை
    எதற்கு ஒப்பிடுவேன்? மகளாகிய சீயோன் என்னும் இளம்பெண்ணே, நான் உன்னைத் தேற்றுவதற்கு
    உன்னை எதற்கு ஒப்பிட்டுச் சொல்லுவேன்? உன் காயம் சமுத்திரத்தைப்போல் பெரிதாயிருக்கிறதே,
    உன்னைக் குணமாக்குகிறவன் யார்?
  spa-RV-1909: '¿Qué testigo te traeré, ó á quién te haré semejante, hija de Jerusalem?
    ¿A quién te compararé para consolarte, oh virgen hija de Sión? Porque grande es
    tu quebrantamiento como la mar: ¿quién te medicinará?'
  ron-BTF: 'Ce lucru să iau ca mărturie pentru tine? Cu ce lucru să te asemăn, fiică
    a Ierusalimului? Cu ce să te compar, ca să te mângâi, fecioară, fiică a Sionului?
    Pentru că spărtura ta este mare ca marea: cine te poate vindeca?'
  eng-WEBP: What shall I testify to you? What shall I liken to you, daughter of Jerusalem?
    What shall I compare to you, that I may comfort you, virgin daughter of Zion?
    For your breach is as big as the sea. Who can heal you?
  eng-FBV: What can I tell you? What shall I compare you to, Daughter of Jerusalem?
    What can I say you're like in order to comfort you, virgin Daughter of Zion? For
    your wound gapes as wide as the sea—who could ever heal you?
  nld-1939: 'Wat zal ik u raden, voor u bedenken, Dochter van Jerusalem; Waarmee u
    helpen, waarmee u troosten, Jonkvrouw, dochter van Sion: Want onmetelijk als de
