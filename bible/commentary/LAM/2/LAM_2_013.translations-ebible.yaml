    och står för vatten, folk, nationer och språk. I denna vers börjar ordet ”Vad”
    på denna bokstav. Det upprepas flera gånger och förstärker därmed behovet av att
    få ställa frågor om vad, hur och varför, som är en viktig del i sorgens reaktionsfas.]'
  cth-cth: Oe Jerusalem canu nang teh, kai ni bangtelamaw na bangnue han. Bangmaw
