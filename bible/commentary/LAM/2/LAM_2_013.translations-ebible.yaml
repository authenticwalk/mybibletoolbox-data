  msy-2020: O, nan guivim Jerusalem, kɨ bar nɨn apangkufi. Osɨmtɨzir nɨ inizir kam,
    nguibar ekiatam a inizir puvatɨ. Ezɨ kɨ manmaghɨn garir mɨgɨrɨgɨa tam damuva gavgavim
    nɨn navim danɨngam? Nɨn osɨmtɨzim, mati nɨ duar ekiam atɨ, egha ongarimɨn mɨn
    bar kone. Ezɨ tinara ua nɨ damightɨ nɨ ua ghuamaghegham?
  dop-dop: Yosɑlɛm, suweɣe mɑɑ heeli-ŋ tɔtɔ? Nyɑ́ nɑ nɔɣɔlʋ ɩ́ tɑ mɑɣɑ. Siyɔŋ pɛɛlɔ,
    wentiɣi mɑɑ hɛɛsǝnɑ nyɑ́ lɑŋlɛ? Nyɑ́ wɑhɑlɑ tɔɔwɑɣɑ ɩsɩɩ teŋku. Nɔɣɔlʋ kɑɑ pǝsɩ
    nɑ ɩ́ wɑɑsɩ-ŋ.
  azb-azb: Ey Yerusəlim qızı, sənə nə deyim? Səni kimlə müqayisə edim? Ey bakirə Sion
    qızı, səni kimə bənzədim? Bununla mən sənə təsəlli verə bilim? Çünki yaran dəniz
    qədər dərindir, Sənə kim şəfa verə bilər?
  eng-DBY: 'What shall I take to witness for thee? what shall I liken unto thee, daughter
    of Jerusalem? What shall I equal to thee, that I may comfort thee, virgin daughter
    of Zion? For thy ruin is great as the sea: who will heal thee?'
  hin-2017: हे यरूशलेम की पुत्री, मैं तुझ से क्या कहूँ? मैं तेरी उपमा किस से दूँ?
    हे सिय्योन की कुमारी कन्या, मैं कौन सी वस्तु तेरे समान ठहराकर तुझे शान्ति दूँ?
    क्योंकि तेरा दुःख समुद्र सा अपार है; तुझे कौन चंगा कर सकता है?
  wol-KYG: Yaw Janq Yerusalem mu taaru mi, lu ma lay wax? Ku ma lay méngaleel? Siyoŋ
    mu jekk mu taaru mi laa ne, ana ku ma lay dendaleel, ba seral sa xol? Yaw mi sab
    góom yaa ni géej, ana ku lay faj?
  eng-YLT: What do I testify [to] thee, what do I liken to thee, O daughter of Jerusalem?
    What do I equal to thee, and I comfort thee, O virgin daughter of Zion? For great
    as a sea [is] thy breach, Who doth give healing to thee?
  eng-WYC-2017: To whom shall I comparison thee? either to whom shall I liken thee,
    thou daughter of Jerusalem? to whom shall I make thee even, and shall I comfort
    thee, thou virgin, the daughter of Zion? for why thy sorrow is great as the sea;
    who shall do medicine to thee?
  eng-WMBB: What shall I testify to you? What shall I liken to you, daughter of Jerusalem?
    What shall I compare to you, that I may comfort you, virgin daughter of Zion?
    For your breach is as big as the sea. Who can heal you?
  urd-GVH: ऐ यरूशलम बेटी, मैं किससे तेरा मुवाज़ना करके तेरी हौसलाअफ़्ज़ाई करूँ? ऐ
    कुँवारी सिय्यून बेटी, मैं किससे तेरा मुक़ाबला करके तुझे तसल्ली दूँ? क्योंकि तुझे
    समुंदर जैसा वसी नुक़सान पहुँचा है। कौन तुझे शफ़ा दे सकता है?
  rug-rug: Sa kote gua si arau pude zama poni igo? Na sa kote boka va padapada nigo
    arau, kei, agoi Zerusalema? Na sa kote boka va padapada nigo arau, pude maqu va
    manoto igo, kei, Zerusalema pa Zaione? Sa bakoramu si lohi gua tugo na lamana
    peava. Esei kote boka salaṉa igo?
  gaz-gaz: Yaa intala Yerusaalem, ani maal siif jechuun dandaʼa? Maaliinan wal si
    qixxeessa? Yaa Intala Xiyoon durba qulqullittii ani akkan si jajjabeessuuf maalittin
    si fakkeessuu dandaʼa? Madaan kee akkuma galaanaa gad fagoo dha. Eenyutu si fayyisuu
    dandaʼa?
  fra-LSG: 'Que dois-je te dire? À quoi te comparer, fille de Jérusalem? Qui trouver
    de semblable à toi, et quelle consolation te donner, Vierge, fille de Sion? Car
    ta plaie est grande comme la mer: Qui pourra te guérir?'
  yal-yal: N mi fa a kolon n naxan falɛ ɛ xa. Yerusalɛn kaane, n na ɛ sama nanse ma?
    N na ɛ misalɛ seen mundun ma, n yi ɛ madɛndɛn, ɛ tan Siyon taa faɲi kaane? Bayo
    i ya tɔrɔn gbo alo fɔxɔ igena. Nde nɔɛ i dandanɲɛ?
  haw-1868: Heaha ka mea a'u e lawe ai i mea hoike na'u? Heaha ka mea a'u e hoohalike
    ai ia oe, e ke kaikamahine o Ierusalema? Heaha ka mea a'u e kau like ai me oe,
    I hoomaha aku ai au ia oe, e ke kaikamahine puupaa o Ziona? No ka mea, ua laula
    kou wawahiia, e like me ke kai; Owai ka mea hoola aku ia oe?
  arb-NAV: بِمَاذَا أُنْذِرُكِ وَبِأَيِّ شَيْءٍ أُشَبِّهُكِ يَا ابْنَةَ أُورُشَلِيمَ؟
    بِمَاذَا أُقَارِنُكِ فَأُعَزِّيَكِ أَيَّتُهَا الْعَذْرَاءُ ابْنَةُ صِهْيَوْنَ؟
    إِنَّ خَرَابَكِ عَظِيمٌ كَالْبَحْرِ، فَمَنْ ذَا يُبْرِئُكِ؟
  ewe-ewe: Nya ka magblɔ na wò? O Yerusalem vinyɔnu, nu ka matsɔ asɔ kpli wò? Nu ka
    magblɔ be ele abe wò ene, ne mafa akɔ na wò, O Zion vinyɔnu si menya ŋutsu o?
    Wò abiwo goglo abe atsiaƒu ene, ame ka ate ŋu ayɔ dɔ wò?
  eng-LEE: What shall I take to witness for thee? what shall I compare unto thee,
    O daughter of Jerusalem? what shall I find equal to thee, that I may comfort thee,
    O virgin daughter of Zion? for great like the sea is thy breach; who can bring
    healing to thee?
  asm-FB: হে যিৰূচালেম-জীয়াৰী, তোমাৰ বিষয়ে মই কি সাক্ষ্য দিম? তোমাক শান্ত্বনা দিবৰ
    বাবে তোমাৰে সৈতে কিহৰ তুলনা দিম? হে কুমাৰী চিয়োন-জীয়াৰী, কিয়নো তোমাৰ ভঙা-ৰূপ
    সাগৰৰ দৰে বৃহৎ; কোনে তোমাক সুস্থ কৰিব পাৰে?
  sus-A: ﭑ قَ مُنسٍ قَلَمَ عِ بّ كْرّ؟ سِيٌن، عِ مَنِيّ مُ نَ ﭑ بّ. ﭑ عِ مَدُندُ مَ
    دِ؟ عِ شَ حَشَنكَتّ بَرَ فبٌ دَنفِ بَا رَ. ندٍ نْمَ عِ رَيَلَندٍ؟
  fra-SBL: Que vous dirai-je ? Que te ressemblerai-je, fille de Jérusalem ? Que dois-je
    comparer à vous, pour que je puisse te réconforter, vierge fille de Sion ? Car
    ta brèche est aussi grande que la mer. Qui peut vous guérir ?
  hbo-hbo: מָֽה־אֲעִידֵ֞ךְ מָ֣ה אֲדַמֶּה־לָּ֗ךְ הַבַּת֙ יְר֣וּשָׁלַ֔͏ִם מָ֤ה אַשְׁוֶה־לָּךְ֙
    וַאֲנַֽחֲמֵ֔ךְ בְּתוּלַ֖ת בַּת־צִיֹּ֑ון כִּֽי־גָדֹ֥ול כַּיָּ֛ם שִׁבְרֵ֖ךְ מִ֥י
    יִרְפָּא־לָֽךְ׃ ס
  kik-kik: Ingĩkiuga atĩa nĩ ũndũ waku? Ingĩkũgerekania nakĩ, wee Mwarĩ ũyũ wa Jerusalemu?
    Ingĩkũhaanania nakĩ, nĩguo ngũhoorerie, wee Mwarĩ ũyũ Gathirange wa Zayuni? Kĩronda
    gĩaku kĩrikĩte o ta iria. Nũũ ũngĩhota gũkũhonia?
  fra-NCL: 'Que puis-je te dire ? Qui trouver de semblable à toi, fille de Jérusalem ?
    A qui te comparer pour te consoler, vierge, fille de Sion ? Car ta plaie est grande
    comme la mer : qui te guérirait ?'
  cek-AK: Aw Jerusalem canu, timaw kang hnuksak han? Tih hoiah maw kang patah han?
    Nang pathloephaih tih hoiah maw kang patah han? Aw tangla cuem Zion canu, nam
    rohaih loe tuipui baktiah kawk; mi mah maw na hoisak thai tih?
  cuk-cuk: Jerusalén-yeerdakleged, ¿ibu an begi obarosunna? ¿Doabogwa an be-wilubsaosunna?
    Jerusalén-neggwebur-swilidikid, be-gwage-baisur-itogega, ¿ibu an bega oyogergebe?
    Be-naibi-gusad, demar-wiladyob gued. ¿Doa gannar be-nudakoe?
  uig-CYR: '|מ| (Мәм) Мән дәрдиңгә гувачи болуп, сени немигә охшитармән? Сени немигә
    селиштурармән, и Йерусалим қизи? Саңа тәсәлли бериштә, немини саңа тәң қилармән,
    и Зионниң пак қизи? Чүнки сениң яраң деңиздәк чәксиздур; Ким сени сақайталисун?'
  tel-2017: యెరూషలేము కుమారీ, నీ గురించి నేనేమనాలి? నిన్ను దేనితో పోల్చి ఆదరించాలి?
    సీయోను కుమారీ, కన్యకా, నీ పతనం సముద్రమంత విస్తారమైనది. నిన్ను స్వస్థపరచగల వాడెవడు?
  hat-BSA: Kisa pou m ta di ou? A kilès pou m ta konpare ou, O fi Jérusalem nan? A
    kisa pou m ta di ou sanble pandan mwen ap mennen rekonfò bay ou a, O fi vyèj a
    Sion an? Paske destriksyon ou an vast tankou lanmè. Se kilès ki ka geri ou?
  kos-kos: O Jerusalem, Jerusalem saok sik, mea nga ku in fahk? Nga ac akwoye kom
    fuka? Wangin mwet nu pulakin keok ouinge. Ongoiya nu sum inge yoklana, oana lupan
    meoa uh. Wanginna finsrak in sifil akwoyeyuk kom.
  hbo-WLC: מָֽה־אֲעִידֵ֞ךְ מָ֣ה אֲדַמֶּה־לָּ֗ךְ הַבַּת֙ יְר֣וּשָׁלִַ֔ם מָ֤ה אַשְׁוֶה־לָּךְ֙
    וַאֲנַֽחֲמֵ֔ךְ בְּתוּלַ֖ת בַּת־צִיּ֑וֹן כִּֽי־גָד֥וֹל כַּיָּ֛ם שִׁבְרֵ֖ךְ מִ֥י
    יִרְפָּא־לָֽךְ׃ ס
  ibo-ibo: Gịnị ka m nwere ike ikwu banyere gị? Gịnị ka m ga-eji tụnyere gị, gị ada
    Jerusalem? Gịnị ka m ga-asị na i yiri, nke ga-enyere m aka ịmata otu m ga-esi
    kasịe gị obi, gị ada Zayọn na-amaghị nwoke? Ọnya dị gị nʼahụ miri emi, dịka ịdị
    omimi nke osimiri. Onye pụrụ ịgwọ gị?
  ory-ory: ଆଗୋ ଯିରୂଶାଲମର କନ୍ୟେ, ମୁଁ ତୁମ୍ଭକୁ କିପରି ସାନ୍ତ୍ୱନା ଦେବି? ମୁଁ କାହା ସହିତ ତୁମ୍ଭର
    ଉପମା ଦେବି? ଆଗୋ ସିୟୋନ କୁମାରୀ, ମୁଁ ତୁମ୍ଭକୁ ସାନ୍ତ୍ୱନା ଦେବା ପାଇଁ କାହାର ସମାନ ତୁମ୍ଭକୁ
    କରିବି? କାରଣ ତୁମ୍ଭର କ୍ଷତ ସମୁଦ୍ର ପରି ବଡ଼; କିଏ ତୁମ୍ଭକୁ ସୁସ୍ଥ କରିପାରେ?
  chk-chk: En Jerusalem, met üpwe tongeni apasa usum? Ren met üpwe tongeni achipok?
    Esap wor eman a riaföü usum, en liewe Sion. Pun om tatakis a watte usun watten
    ewe matau. Iö a tongeni apöchökülasefäliik?
  rop-rop: “Bobala Jerusalem! Mi laigim yu detmatj. Wanim mi garra dum blanga yu?
    Ai kaan album yu na, dumaji nobodi nomo bin abum nogudbala ting lagijat laik yubin
    abum. Dijan nogudbala ting im garra kipgon jis laiga bigwan strongwan solwoda
    weya det win im blowimbat ebriweya en nobodi kaan stapam en meigim gudwan igin.
  ukr-1871: Як менї озватись до тебе, з чим твоє, дочко Ерусалимська, зрівняти горе?
    до кого приложити менї тебе, щоб тебе розважити, дївице-дочко Сионова? рана бо
    твоя, мов те море, широка; хто здолїє загоіти її?
  deu-1951: Wie soll ich dir zusprechen, du Tochter Jerusalem? Wem soll ich dich vergleichen?
    Womit soll ich dich beruhigen und trösten, du Jungfrau, Tochter Zion? Denn dein
    Schaden ist so groß wie das Meer! Wer kann dich heilen?
  eng-JPS: What shall I take to witness for thee? What shall I liken to thee, O daughter
    of Jerusalem? What shall I equal to thee, that I may comfort thee, O virgin daughter
    of Zion? For thy breach is great like the sea; who can heal thee?
  srp-1865: Koga æu ti uzeti za svjedoka? s èim æu te izjednaèiti, kæeri Jerusalimska?
    kaku æu ti priliku naæi, da te utješim, djevojko, kæeri Sionska? jer je nesreæa
    tvoja velika kao more, ko æe te iscijeliti?
  lug-lug: Nnyinza kugamba ki, era kiki kye nnyinza okukugeraageranyaako ggwe Omuwala
    wa Yerusaalemi? Kiki kye nnyinza okukufaananya, okukusanyusa ggwe Omuwala Embeerera
    owa Sayuuni? Ekiwundu kyo kinene nnyo, kale ani ayinza okukiwonya?
  heb-heb: מה אעודך מה אדמה לך הבת ירושלם מה אשוה לך ואנחמך בתולת בת ציון כי גדול
    כים שברך מי ירפא לך׃
  ben-IRV: হে যিরূশালেমের মেয়েরা, তোমার বিষয়ে কি বলে সাক্ষ্য দেব? কিসের সঙ্গে তোমার
    উপমা দেব? সিয়োন কুমারী, সান্ত্বনার জন্য কিসের সঙ্গে তোমার তুলনা করব? কারণ তোমার
    ধ্বংস সমুদ্রের মতো বিশাল, তোমায় কে সুস্থ করবে?
  pan-pan: ਹੇ ਯਰੂਸ਼ਲਮ ਦੀਏ ਧੀਏ, ਮੈਂ ਤੈਨੂੰ ਕੀ ਆਖਾਂ, ਅਤੇ ਤੈਨੂੰ ਕਿਹ ਦੇ ਵਰਗੀ ਠਹਿਰਾਵਾਂ?
    ਹੇ ਸੀਯੋਨ ਦੀਏ ਕੁਆਰੀਏ ਧੀਏ! ਮੈਂ ਕਿਹ ਦੇ ਨਾਲ ਤੇਰੀ ਤੁਲਨਾ ਕਰਾਂ ਤਾਂ ਜੋ ਮੈਂ ਤੈਨੂੰ ਤਸੱਲੀ
    ਦਿਆਂ? ਕਿਉਂ ਜੋ ਤੇਰਾ ਜ਼ਖਮ ਸਾਗਰ ਵਾਂਗੂੰ ਵੱਡਾ ਹੈ, ਕੌਣ ਤੈਨੂੰ ਚੰਗਾ ਕਰ ਸਕੇਗਾ?
  mya-JVB: အိုယေရုရှလင် သတို့သမီး ၊ သင်၏အမှု၌ အဘယ်သက်သေကို ငါပြရမည်နည်း။ အိုဇိအုန်
    သတို့သမီး ကညာ ၊ သင့် ကိုနှစ်သိမ့် စေခြင်းငှါ ၊ သင် နှင့် အဘယ် သူကို ငါခိုင်းနှိုင်း
    ရမည်နည်း။ သင် ၏ပြိုပျက် ရာသည် သမုဒ္ဒရာ ကဲ့သို့ ကျယ် သောကြောင့် အဘယ်သူ ပြုပြင်
    နိုင် သနည်း။
  hmo-hmo: Ierusalema e, egu lalokau hanua e, edena bamona lau ese oi do lau hagoadaia?
    Daika ena hisihisi be oiemu hisihisi hegeregerena? Badina be oiemu berona be bada,
    davara ena bada bamona. Daika ese oi ia hanamoa diba?
  urd-urd: ऐ दुख़्तर — ए — येरूशलेम, मैं तुझे क्या नसीहत करूँ, और किससे मिसाल दूँ?
    ऐ कुँवारी दुख्त़र — ए — सिय्यून, तुझे किस की तरह जान कर तसल्ली दूँ? क्यूँकि तेरा
    ज़ख़्म समुन्दर सा बड़ा है; तुझे कौन शिफ़ा देगा?
  rus-SYN: Что мне сказать тебе, с чем сравнить тебя, дщерь Иерусалима? чему уподобить
    тебя, чтобы утешить тебя, дева, дщерь Сиона? ибо рана твоя велика, как море; кто
    может исцелить тебя?
  bqc-SIM: Yelusalɛũ, má onɛ kpelewa ni? Bↄ́ má n lɛɛũòi? Mɛɛwia lɛ́so Siↄna,
    bↄ́ má mɛ n muaaò mà ń nↄ̀sɛ níninɛi? N bↄ̀ ɛ zã̀ lán ísia ɛwa, démɛ
    a fↄ̃ n gbã́gbãi?
  tcz-CHONGTHU: Hichan geija lungkhamna toh ho chunga ipi kasei thei ding ham? Vo
    Jerusalem Chanute, na lung hesoh naohi ipitoh kitekah ding ahm? Oh Zion chanu
    thengte iti ka lhamon jou ding na hiuvem? Ajeh chu nathoh gimnao hi twikhanglen
    bangin athuh jengin koiham na boldam jou diu vah?
  mar-mar: यरूशलेमकन्ये, मी तुझ्या संबधी काय बोलू? मी तुझे सांत्वन करावे म्हणून तुझी
    तुलना कोणाबरोबर करू, सीयोनेच्या कुमारी कन्ये? तुझा नाश समुद्राप्रमाणे प्रचंड आहे.
    तुला कोण बरे करू शकेल?
  qub-qub: Cuyayllapaj Jerusalén, ¿imamanraj o imawanraj gamta tincuchëman? Cuyayllapaj
    Sión siudä, ¿gamta imaman tincuchiyparaj willapäman shoganäpaj? Gamtaga fiyupami
    mana allicuna chayashurayqui. Cananga ¿piraj allchacächishunquiman?
  bqp-bqp: Yerusɑlɛmu, mbɑ kon nun sɔ̃. Mbɑ kon kɑ nun weesinɑ. Wɑrɑ u mɑɑ nɔni sɔ̃ɔre
    nge wunɛ, n kɑ kpĩ n nun nukuru yɛmiɑsiɑ. Domi wunɛn nɔni swɑ̃ɑrɑ kpɑ̃ nge nim
    wɔ̃kun nim. Goo sɑri wi u koo kpĩ u tu kpeesiɑ.
  hat-hat: Aa! Jerizalèm, kisa pou m' di ou la a! Ak ki moun pou m' ta konpare sò
    ou? Ki jan pou m' ankouraje ou? Pesonn pa janm soufri konsa. Malè ki tonbe sou
    ou a pa gen limit, li gwosè lanmè a! Pesonn pa ka fè anyen pou ou ankò!
  eng-BSB: What can I say for you? To what can I compare you, O Daughter of Jerusalem?
    To what can I liken you, that I may console you, O Virgin Daughter of Zion? For
    your wound is as deep as the sea. Who can ever heal you?
  eng-WEBPB: What shall I testify to you? What shall I liken to you, daughter of Jerusalem?
    What shall I compare to you, that I may comfort you, virgin daughter of Zion?
    For your breach is as big as the sea. Who can heal you?
  kbq-kbq: Hagi Jerusalemi kunamokagura nasunku hugantoanki, na'ane hu'na kagrikura
    hugahue? Magora ina kuma'mo kagrama eri'nankna knazana kora eri'neane hu'na kagri'enena
    erinte'na kegahue? Saioni mofa'moka na'ane hu'na kazeri hankaveti nanekea hugahue?
    Kagrama eri'nana hazenke zamo'a, hagerimo'ma hiaza huno amefenkame antuntu huno
    urami'ne. Ana hu'neankino mago vahe'mo'a kazeri onkanamregahie.
  nhe-BL: ¿Tlachque huelis nimechilhuis, inJerusalén ehuani, para inmoyoltlalise?
    Ax quema niquitztoc se tlaxolehualistli queja ni. Techcocojtoque huejcatla hasta
    queja ihuejcatlanca nopa hueyi atl. ¿Ajqueya huelis quichicahuas toaltepe?
  gub-BL: Zeruzarez heremiamutar, ma'e apuner newe imume'u haw rehe. Ma'e azapo putar
    nemurywete kar pà nehe. Ni amo nupuraraw pixik kwaw ma'erahy nezàwe wà. Iaiw haw
    nerehe u'ar ma'e uhua'u yryhu ài a'e. Mo upuner nepyro àwàm herur haw rehe.
  eng-DRA: 'Mem. To what shall I compare thee? or to what shall I liken thee, O daughter
    of Jerusalem? to what shall I equal thee, that I may comfort thee, O virgin daughter
    of Sion? for great as the sea is thy destruction: who shall heal thee?'
