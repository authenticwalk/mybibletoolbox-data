  kan-2017: ಯೆರೂಸಲೇಮ್ ಕನ್ಯೆಯೇ, ನಾನು ನಿನಗೆ ಏನು ಹೇಳಲಿ, ನಿನ್ನನ್ನು ಯಾವುದಕ್ಕೆ ಹೋಲಿಸಲಿ?
