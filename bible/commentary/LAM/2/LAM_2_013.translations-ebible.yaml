    teh tuipui patetlah a kaw dawkvah, apinimaw nang teh na dam sak thai han.
  twi-twi: Asɛm bɛn na metumi aka ama wo? Dɛn ho na metumi de wo atoto, Ɔbabea Yerusalem?
