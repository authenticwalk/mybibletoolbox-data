verse: LAM.002.018
translations:
  mal-C: ജനഹൃദയങ്ങൾ കർത്താവിനെ നോക്കി കരയുന്നു. സീയോൻപുത്രിയുടെ മതിലേ, നിന്റെ കണ്ണുനീർ
    രാവും പകലും നദിപോലെ ഒഴുകട്ടെ; നിനക്ക് യാതൊരു ആശ്വാസവും നിന്റെ കണ്ണുകൾക്ക് വിശ്രമവും
    നൽകാതിരിക്കുക.
  deu-TKW: 'Schreie laut zum Herrn, du jungfräuliche Tochter Zion! Laß deine Thränen
    rinnen, wie einen Bach, bei Tage und bei Nacht: Gönne dir keine Ruhe, dein Augapfel
    raste nicht.'
  lin-lin: Mitema ya bato ezali koganga epai na Nkolo. Oh mir ya Siona, mboka kitoko,
    tika ete mpinzoli na yo ebima lokola ebale, butu mpe moyi, mpe miso na yo ekangama
    te !
  eng-LSV: Their heart has cried to the Lord; O wall of the daughter of Zion, || Cause
    to go down tears as a stream daily and nightly, do not give rest to yourself,
    || Do not let the daughter of your eye stand still.
  eng-GNV: 'Their heart cryed vnto the Lord, O wall of the daughter Zion, let teares
    runne downe like a riuer, day and night: take thee no rest, neither let the apple
    of thine eye cease.'
  eng-WEBSTER: 'Their heart cried to the LORD, O wall of the daughter of Zion, let
    tears run down like a river day and night: give thyself no rest; let not the apple
    of thy eye cease.'
  nhw-BL: Nochi masehualme ipan ni altepetl ma quitlajtlanica TOTECO ma techpalehui.
    “Quena, nochi amojuanti xichocaca yohuali tonali hasta toixayo mochihuas se hueyatl
    iixpa. Ma amo mosiyajquetza toixteyol, xisenchocaca.
  swh-ONEN: Mioyo ya watu inamlilia Bwana. Ee ukuta wa Binti Sayuni, machozi yako
    na yatiririke kama mto usiku na mchana; usijipe nafuu, macho yako yasipumzike.
  bba-bba: Yerusɑlɛmu, ɑ Yinni Gusunɔ nɔɔɡiru sueyo, ɑ de u wunɛn wuri nɔ. A nɔni
    yĩresu kokuo nɡe dɑɑru. A ku wɛ̃rɑ, ɑ ku wuri mɑri.
  eng-KJVCPB: 'Their heart cried unto the Lord, O wall of the daughter of Zion, let
    tears run down like a river day and night: Give thyself no rest; let not the apple
    of thine eye cease.'
  luo-luo: Chunje ji ywak ni Ruoth Nyasaye. Yaye ohinga mar Nyar Sayun, we pi wangʼi
    omol ka aora, odiechiengʼ gotieno; kik iywe kata matin, kendo pi wangʼi kik chogi.
  meu-meu: Siona kekenimu e Ḡaubada ba tai lolo henia! Iruru-mata na bae aru abata
    na heto, dina ai bona hanuaboi ai; laḡamu basio ania, matamu danu basie laḡa ani.
  npi-ULB: हे सियोनकी छोरीका पर्खालहरू हो, तिनीहरूका हृदयले परमप्रभुलाई पुकारे । दिनरात
    नदीझैँ तेरा आँसु बगा । कत्ति पनि विश्राम नले; तेरा आँखालाई विश्राम नदे ।
  yor-yor: Ọkàn àwọn ènìyàn kígbe jáde sí Olúwa. Odi ọmọbìnrin Sioni, jẹ́ kí ẹkún
    rẹ̀ sàn bí odò ní ọ̀sán àti òru; má ṣe fi ara rẹ fún ìtura, ojú rẹ fún ìsinmi.
  pes-OPCB: ای مردم اورشلیم در حضور خداوند گریه کنید؛ ای دیوارهای اورشلیم، شب و روز
    همچون سیل، اشک بریزید و چشمان خود را از گریستن بازمدارید.
  tgl-ULB: Sumisigaw ang kanilang mga puso sa Panginoon, “Mga Pader ng anak na babae
    ng Zion, hayaang dumaloy ang mga luha tulad ng isang ilog sa araw at gabi. Huwag
    mong pagpahingahin ang iyong sarili. Huwag mong pigilin ang pag-agos sa iyong
    mga mata.
  hui-hui: Í̠naga wali agali bu karume ti biamogo bia lowa Anduane Homogo olalu ka.
    Yarusaleme-o mbiraga horombebi í̠na dugu hongo howa bialu í̠naga deha howa de
    iba pigipugu lalu iba hongohe poradagua pialu helo ha̱lo ha nabi dugu bialu haabo
    holene nga.
  mya-mya: အို ယေ​ရု​ရှ​လင်​မြို့၊ သင်​၏​မြို့​ရိုး​တို့​ကို ထာ​ဝ​ရ​ဘု​ရား​ထံ​တော်​သို့
    အော်​ဟစ်​စေ​ပါ​လော့။ မြစ်​များ​သ​ဖွယ်​သင်​၏​မျက်​ရည်​များ​ကို နေ့​ရော​ည​ပါ​စီး​ဆင်း​စေ​ပါ​လော့။
    သင်​သည်​ငို​ကြွေး​မှု​ဝမ်း​နည်း​ကြေ​ကွဲ​မှု တို့​ဖြင့် မိ​မိ​ကိုယ်​ကို​နွမ်း​နယ်​စေ​ပါ​လော့။
  bod-N: ཛ་ཡན་ཡུལ་གྱི་མི་སྡེའི་མཁར་གྱང་རྣམས། ། ཁྱོད་ཀྱིས་བློ་སེམས་གཅིག་གིས་གཙོ་བོར་ཞུས།
    ། ཁྱོད་ཀྱི་མིག་ཆུ་གཙང་པོ་ཇི་བཞིན་དུ། ། ཉིན་མཚན་དབྱེ་བ་མེད་པར་བཞུར་ནས་ནི། ། རང་ལ་ངལ་གསོ་ནམ་ཡང་ཐོབ་མི་བྱ།
    ། མིག་འབྲས་གཉིས་ལ་ངལ་གསོ་མེད་པར་ཤོག །
  sna-sna: Mwoyo yavanhu inodana kuna She. Iwe rusvingo rwoMwanasikana weZioni, rega
    misodzi yako iyerere sorwizi masikati nousiku; usazvipa zororo, meso ako asazorora.
  spa-BLM: Su corazón clamaba al Señor. Oh, muro de la hija de Sión, deja que las
    lágrimas corran como un río día y noche. No te desahogues. No dejes que tus ojos
    descansen.
  cac-cac: Ex aj Sion, c'anec scolval Jehová d'a smasanil e c'ool. C'ual d'ac'val
    ocab' yel yal e sat eyoq'ui. Man̈ ex och vaan eyoq'ui.
  swh-ULB: Mioyo yao ikamlilia Bwana, kuta za binti wa Sayuni! Fanya machozi yako
    kutiririka chini kama mto usiku na mchana. Usijipatie hauweni, macho yako bila
    hauweni.
  bel-bel: 'Сэрца іх лямантуе да Госпада: сьцяна дачкі Сіёна! лі ручаём сьлёзы дзень
    і ноч, не давай сабе супакоіцца, не давай спачыну зрэнкам вачэй тваіх.'
  deu-ELBBK: Ihr Herz schreit zu dem Herrn. Du Mauer der Tochter Zion, lass, einem
    Bach gleich, Tränen rinnen Tag und Nacht; gönne dir keine Rast, deinem Augapfel
    keine Ruhe!
  mbb-OT: Menge meǥinged te Zion, umawa niw is Nengazen. Ipetudè niw is menge luhè
    niw iring te wahig he edtuda te maandew wey mezukilem. Kenè kew engked he edsineǥew.
  mal-2015: അവരുടെ ഹൃദയം കർത്താവിനോടു നിലവിളിച്ചു; സീയോൻ പുത്രിയുടെ മതിലേ, രാവും പകലും
    ഓലോല കണ്ണുനീരൊഴുക്കുക; നിനക്കുതന്നേ സ്വസ്ഥത നല്കരുതു; നിന്റെ കണ്മണി വിശ്രമിക്കയുമരുതു.
  rmc-rmc: Vičin andral o jilo ko RAJ, murona le Sionoskra čhakro. Mi čuľan tutar
    o apsa sar paňi rat-džives. Ma preačh! Ma de tire apsenge te zaačhel.
  pes-OPV: 'دل ایشان نزد خداوند فریاد برآورده، (می گوید): ای دیوار دختر صهیون، شبانه‌روزمثل
    رود اشک بریز و خود را آرامی مده ومردمک چشمت راحت نبیند!'
  ron-1924: 'Инима лор стригэ кэтре Домнул: „Зид ал фийчей Сионулуй, варсэ зи ши ноапте
    широае де лакримь! Ну-ць да ничун рэгаз ши окюл тэу сэ ну айбэ одихнэ!'
  ben-OBCV: লোকদের হৃদয় প্রভুর কাছে কেঁদে ওঠে। হে সিয়োন-কন্যার প্রাচীর, দিনরাত তোমার
    চোখ দিয়ে নদীস্রোতের মতো অশ্রু বয়ে যাক; তোমার কোনও ছাড় নেই, তোমার চোখের কোনও
    বিশ্রাম নেই।
  som-som: Qalbigoodii Sayidkuu ugu qayliyey. Derbiga magaalada Siyoonow, habeen iyo
    maalinba ilmadaadu ha u qulqusho sida webi oo kale. Nafsaddaada nasasho ha siin,
    oo yaan ishaadu joogsan.
  lat-VUC: 'Sade Clamavit cor eorum ad Dominum super muros filiæ Sion: Deduc quasi
    torrentem lacrimas per diem et noctem; non des requiem tibi, neque taceat pupilla
    oculi tui.'
  eng-ASVBT: 'Their heart cried unto the Lord: O wall of the daughter of Zion, let
    tears run down like a river day and night; Give thyself no respite; let not the
    apple of thine eye cease.'
  ita-1885: 'Il cuor loro ha gridato al Signore: O muro della figliuola di Sion, spandi
    lagrime giorno e notte, A guisa di torrente; non darti posa alcuna; La pupilla
    dell''occhio tuo non resti.'
  eng-LXXUP: 'Their heart cried to the Lord, Ye walls of Zion, Pour down tears like
    torrents day and night: Give thyself no rest; Let not the apple of thine eyes
    cease.'
  eng-ULB: Their heart cried out to the Lord, walls of the daughter of Zion! Make
    your tears flow down like a river day and night. Give yourself no relief, your
    eyes no relief.
  spa-VBL: El pueblo clama al Señor desde el fondo de su corazón. Hija de Sión, deja
    que tus muros derramen lágrimas como un río todo el día y la noche. No te detengas,
    sigue llorando.
  fra-_FOB: 'Leur cœur crie vers le Seigneur: Muraille de la fille de Sion! verse
    des larmes, comme un torrent, jour et nuit; ne te donne pas de relâche, et que
    la prunelle de tes yeux ne se repose point!'
  mal-mal: അവരുടെ ഹൃദയം കർത്താവിനോട് നിലവിളിച്ചു; സീയോൻപുത്രിയുടെ മതിലേ, രാവും പകലും
    നദിപോലെ കണ്ണുനീരൊഴുക്കുക; നിനക്ക് സ്വസ്ഥതയും നിന്റെ കണ്ണുകൾക്ക് വിശ്രമവും നൽകരുത്.
  urd-GVR: Logoṅ ke dil Rab ko pukārte haiṅ. Ai Siyyūn Beṭī kī fasīl, tere āṅsū din
    rāt bahte bahte nadī ban jāeṅ. Na is se bāz ā, na apnī āṅkhoṅ ko rone se rukne
    de!
  suz-BL: गे सियोन आ तमी, आ गारो परमप्रभु कली ठेयब सेंदा पा पुनो। इ प्रेक्‍क खोला
    खोदेंशो पा नाक्‍दो नाक्‍त यिपतो। याम का यो मनांइ‍सो। शुश ङाक्‍को।
  eng-NOY: Their heart crieth out to the Lord. O wall of the daughter of Zion, let
    thy tears run down like a river day and night! Give thyself no rest! let not the
    apple of thine eye cease!
  ita-1927: 'Il loro cuore grida al Signore: “O mura della figliuola di Sion, spandete
    lacrime come un torrente, giorno e notte! Non vi date requie, non abbiano riposo
    le pupille degli occhi vostri!'
  ckb-ckb: دڵی خەڵکەکە بۆ پەروەردگار هاوار دەکات. ئەی شووراکانی سییۆنی کچ، با فرمێسکەکانت
    وەک ڕووبار بڕژێت بە شەو و بە ڕۆژ. خۆت مەبووژێنەوە، چاوەکانت پشوو نەدات.
  eng-BBE: 'Let your cry go up to the Lord: O wall of the daughter of Zion, let your
    weeping be flowing down like a stream day and night; give yourself no rest, let
    not your eyes keep back the drops of sorrow.'
  kan-OKCV: ಅವರ ಹೃದಯವು ಕರ್ತದೇವರ ಕಡೆಗೆ ಕೂಗಿ, ಚೀಯೋನಿನ ಗೋಡೆಯೇ, ರಾತ್ರಿ ಹಗಲೂ ನಿನ್ನ ಕಣ್ಣೀರು
    ನದಿಯಂತೆ ಹರಿದು ಹೋಗಲಿ, ನಿನಗೆ ವಿಶ್ರಾಂತಿ ಬೇಡ, ನಿನ್ನ ಕಣ್ಣ ರೆಪ್ಪೆಯನ್ನು ಮುಚ್ಚಬೇಡ.
  tam-2017: அவர்களுடைய இருதயம் ஆண்டவரை நோக்கிக் கூப்பிடுகிறது; மகளாகிய சீயோனின் மதிலே,
    இரவும் பகலும் நதியைப்போல கண்ணீர் விடு, ஓய்ந்திராதே, உன் கண்ணின் கருவிழியை சும்மாயிருக்கவிடாதே.
  spa-RV-1909: 'El corazón de ellos clamaba al Señor: Oh muro de la hija de Sión,
    echa lágrimas como un arroyo día y noche; no descanses, ni cesen las niñas de
    tus ojos.'
  ron-BTF: 'Inima lor a strigat către DOMNUL: Zid al fiicei Sionului, să curgă lacrimi
    ca un râu, zi și noapte; să nu îți dea odihnă, să nu înceteze lumina ochiului
    tău.'
  eng-WEBP: Their heart cried to the Lord. O wall of the daughter of Zion, let tears
    run down like a river day and night. Give yourself no relief. Don’t let your eyes
    rest.
  eng-FBV: The people cry out to the Lord from the bottom of their hearts. Daughter
    of Zion, let your walls stream down with tears like a river all day and night.
    Don't stop, go on crying!
  nld-1939: Roep toch met heel uw hart tot den Heer, Jammer, dochter van Sion; Laat
    tranen stromen als een beek Overdag en des nachts; Neen, gun u geen rust, Uw schreien
    houde niet op.
  nch-BL: Nochi masehualme ipan ni altepet ma quitajtanica TOTECO para ma techpalehui.
    “Quena, nochi amojuanti xichocaca tayohua huan tonaya hasta toixayo mochihuas
    se hueyat iixpa. Ma amo mosiyajquetza toixteyol, ma senchocato.
  vie-1934: Lòng dân ngươi kêu van đến Chúa. Hỡi tường thành con gái Si-ôn, hãy cho
    nước mắt ngươi ngày đêm chảy như sông! Đừng cho nghỉ ngơi; con ngươi mắt ngươi
    chẳng thôi.
  hin-CV: ज़ियोन की पुत्री की दीवार उच्च स्वर में अपने प्रभु की दोहाई दो. दिन और रात्रि
    अपने अश्रुप्रवाह को उग्र जलधारा-सदृश प्रवाहित करती रहो; स्वयं को कोई राहत न दो,
    और न तुम्हारी आंखों को आराम.
  spa-BES: Sube tu clamor al Señor; oh muro de la hija de Sión, que tu llanto fluya
    como un arroyo día y noche; no descanses, no permitas que tus ojos dejen de llorar.
  tdx-tdx: 'צ Mitoreo añ’arofo amy Talè iereo: O ry kijoli’ i anak’ampela’ i Tsioney,
    ampikararaho ranomaso hoe sorotombake handro an-kaleñe; ko ampahazoe’o fiaiñe
    ty fañova’o; ko ampitofa’o o fihaino’oo.'
  tha-KJV: จิ​ตใจของเขาทั้งหลายร้องทูลองค์​พระผู้เป็นเจ้า โอ กำแพงของธิดาแห่งศิโยนเอ๋ย
    จงให้น้ำตาไหลลงดุจสายน้ำทั้งกลางวันและกลางคืน อย่าให้​เจ้​าได้​หยุดพัก อย่าให้​แก้​วตาของเจ้าหยุดหย่อนเลย
  por-BR-2018: O coração deles clamou ao Senhor. Ó muralha da filha de Sião, derrama
    lágrimas como um ribeiro dia e noite; não te dês descanso, nem cessem as meninas
    de teus olhos.
  deu-ELO: Ihr Herz schreit zu dem Herrn. Du Mauer der Tochter Zion, laß, einem Bache
    gleich, Tränen rinnen Tag und Nacht; gönne dir keine Rast, deinem Augapfel keine
    Ruhe!
  eng-WYC-2018: The heart of them cried to the Lord, on the walls of the daughter
    of Zion; lead thou forth tears as a strand, by day and night, (or lead thou forth
    tears like a stream, both day and night); give thou not rest to thee, neither
    the apple of thine eye be still.
  epo-epo: 'Ilia koro krias al la Sinjoro: Ho murego de la filino de Cion, verŝu larmojn
    kiel torento tage kaj nokte; Ne ripozu, la pupilo de via okulo ne silentu.'
  uig-PIN: '|צ| (Tsadǝ) Ularning kɵngli Rǝbgǝ nida ⱪilmaⱪta! I Zion ⱪizining sepili!
    Yaxliring dǝryadǝk keqǝ-kündüz aⱪsun! Ɵzünggǝ aram bǝrmǝ; Yax tamqiliring taramlaxtin
    aram almisun!'
  beo-beo: Waaee! Yelusaleme! Dia moilai bai bagade gagoi huluane da Hina Godema disa
    wele sia:ma:ma. Di da gasi amola hayo huluane dia si hano da hano agoane a:i daloma:ma.
    Di da da:i dione dinaneawane gufia:ma:ma!
  tpi-OTNT: Ol manmeri bilong yu i singaut na askim Bikpela long marimari long ol.
    Tarangu Jerusalem, yu mas krai moa yet long san na long nait na bai aiwara bilong
    yu i ran strong olsem wara i tait. Yu no ken malolo, yu mas wok long krai tasol.
  hau-SA: Zuciyar mutane ta yi kuka ga Ubangiji. Ya bangon Diyar Urushalima, bar hawayenki
    su zuba kamar rafi dare da rana; kada ki huta, kada idanunki su huta.
  uig-LAT: '|צ| (Tsade) Ularning köngli Rebge nida qilmaqta! I Zion qizining sépili!
    Yashliring deryadek kéche-kündüz aqsun! Özüngge aram berme; Yash tamchiliring
    taramlashtin aram almisun!'
  nde-nde: Inhliziyo zabantu ziyakhala eNkosini. Awu, mthangala weNdodakazi yaseZiyoni,
    kazigeleze njengomfula inyembezi zakho, ebusuku lemini; ungaziphi ikhefu, lamehlo
    akho ungawaphi ukuphumula.
  ton-ton: 'Naʻe tangi honau loto kia Sihova, ʻE ʻā ʻoe ʻofefine ʻo Saione, tuku ke
    tafe hifo ʻae ngaahi loʻimata ʻi he ʻaho mo e pō, ʻo hangē ha vaitafe: ʻoua naʻa
    ke malolō; ke ʻoua naʻa tuku ʻe ho kanoʻi mata.'
  ces-1613: Vykřikovalo srdce jejich proti Pánu. Ó ty zdi dcery Sionské, vylévej jako
    potok slzy dnem i nocí, nedávej sobě odpočinutí, aniž se spokojuj zřítelnice oka
    tvého.
  eng-WMB: Their heart cried to the Lord. O wall of the daughter of Zion, let tears
    run down like a river day and night. Give yourself no relief. Don’t let your eyes
    rest.
  tam-TCV: மக்களின் இருதயங்கள் ஆண்டவரை நோக்கிக் கதறுகின்றன. சீயோன் மகளின் மதிலே, உனது
    கண்ணீர் இரவும் பகலும் ஒரு நதியைப்போல் ஓடட்டும்; உனக்கு ஓய்வு கொடாதே, கண்ணீர்விடாமல்
    இருக்காதே.
  ceb-ULB: Naninggit ang ilang mga kasing-kasing ngadto sa Ginoo, “Mga pader sa anak
    nga babaye sa Zion, patuloa nga daw sama sa suba ang mga luha matag-adlaw ug gabii.
    Ayaw paundanga ang imong kaugalingon. Ayaw hunonga ang imong paghilak.
  pol-UBG: Ich serce wołało do Pana. Murze córki Syjonu, wylewaj łzy we dnie i w nocy
    jak strumień, nie dawaj sobie odpoczynku i niech nie uspokaja się źrenica twego
    oka.
  urd-GVU: لوگوں کے دل رب کو پکارتے ہیں۔ اے صیون بیٹی کی فصیل، تیرے آنسو دن رات بہتے
    بہتے ندی بن جائیں۔ نہ اِس سے باز آ، نہ اپنی آنکھوں کو رونے سے رُکنے دے!
  deu-1912: Ihr Herz schrie zum Herrn. O du Mauer der Tochter Zion, laß Tag und Nacht
    Tränen herabfließen wie einen Bach; höre nicht auf, und dein Augapfel lasse nicht
    ab.
  kan-2017: ನಿನ್ನ ಜನರು ಕರ್ತನಿಗೆ ಮನಃಪೂರ್ವಕವಾಗಿ ಮೊರೆಯಿಟ್ಟಿದ್ದಾರೆ; “ಚೀಯೋನ್ ನಗರಿಯ ಕೋಟೆಯವರೇ,
    ನಿಮ್ಮ ಕಣ್ಣೀರು ಹಗಲಿರುಳೂ ತೊರೆಯಂತೆ ಹರಿಯಲಿ, ನಿಮಗೆ ವಿರಾಮವೇ ಬೇಡ, ಅದು ನಿಮ್ಮ ನೇತ್ರದಿಂದ
    ನಿಲ್ಲದೆ ಸುರಿಯಲಿ;
  yap-yap: Jerusalem, mu pag e pi rungrung rom ngar yorgad ngalang ngak SOMOL! Mu
    pag lu’am nge map ni bod e lul’ ni be yan e ran riy ni nnep’ nge rran. Nge aw
    parwom ko meyor nge gafgow ni ga be tay.
  hlt-MCSB: A lungbuei tah ka Boeipa taengah pang. Zion nu vongtung aw, mikphi te
    soklong bangla suntla saeh. Namah te khoyin khothaih ah hilsangnah khueh boeh.
    Na mik mikhlang khaw ngam sak boeh.
  mdy-ETH: ዬሩሳላሜ ዴሬዮቴ! ዒንሢኮ ዒላታ ኬኤሎ ዲፆይዳ ማኣሞንጎ! ናንጊና ናንጋ ጎዳ ዋይዛንዳጉዲ ዒላቱዋቴ! ዓቢፃ ዒንሢኮ
    ዋንቶንታ ሮኦሮንታ ቢያ ዲጲጉዲ ዎቶንጎ፤ ፔቴታዖ ሃውሺፖቴ፤ ዓኣፓ ዬኤፖ ሃሻንዳጉዲ ዚቲ ጌይፖቴ።
  twi-ASANTE: Nnipa no akoma su frɛ Awurade. Ao, Sion Ɔbabaa fasuo, ma wo nisuo nsene
    sɛ asubɔnten awia ne anadwo; nnye wʼahome mma wʼani nso nnya ahomeɛ.
  eng-WEBU: Their heart cried to the Lord. O wall of the daughter of Zion, let tears
    run down like a river day and night. Give yourself no relief. Don’t let your eyes
    rest.
  wal-wal: Nenoo, Xiyoonee, Godaakko ne dirssaa gimbbee waasso! Ne afuttaikka qamminne
    gallassi shaafaadan goggo! Neeni nena shemppissoppa; ne aifiyaukka shemppuwaa
    immoppa!
  spa-PDDPT: 'El corazón de ellos clama a ʼAdonay: ¡Oh muro de la hija de Sion! Corran
    tus lágrimas como un río día y noche. No te des reposo, Que no cesen las niñas
    de tus ojos.'
  gun-gun: Jerusalém pygua kuery okuraxõ py ojapukai okuapy Senhor pe. Ndee Sião tetã
    kora, nderexay toxyry yakã'i rami, ara py ha'e pyávy. Epytu'u eme, nderexa topytu'u
    eme ojae'oa gui.
  ilo-ULB: Ipukpukkaw dagiti pusoda iti Apo, “Padpader iti anak a babai ti Sion, pagayusenyo
    dagiti lua a kasla karayan iti aldaw ken rabii. Saanka nga agin-inana. Saanmo
    nga isardeng ti panagayusna kadagiti matam.
  kpg-kpg: Jerusalem, dumaalia gi au abaaba gi tangi gi nua gi Tagi, heia oo dangi
    gi malingi gadoo be di monowai i di boo mo di aa. Hudee dugua au dangidangi i di
    manawa gee!
  uig-ARA: '|צ| (تسادە) ئۇلارنىڭ كۆڭلى رەبگە نىدا قىلماقتا! ئى زىئون قىزىنىڭ سېپىلى!
    ياشلىرىڭ دەريادەك كېچە-كۈندۈز ئاقسۇن! ئۆزۈڭگە ئارام بەرمە؛ ياش تامچىلىرىڭ تاراملاشتىن
    ئارام ئالمىسۇن!'
  sus-sus: Mixie na wafe Marigi ra e bɔɲɛ birin na. Siyon ɲama, yaye ramini alɔ xure.
    I naxa i malabu, i xa wa tun.
  pon-2006: Oh Serusalem, omw kehl kan en peki sawas rehn Kaun-o! Pilen mesomw kan
    en kereker nin rahn nipwong rasehng pwilipwil en pillap; Ke en mwoatohtkihla omw
    sengiseng oh pahtou!
  ksd-ksd: A bala i diat i ga tangi tadav ra Luluai; U a liplip kikil natu i Sion,
    boina ba ra lur na matam na varababakai ra keake ma ra marum da ra tava alir;
    Koko una talanguan; koko ra kiau na matam na ngo.
  tur-YTC: Yürekleri Yahve'ye feryat etti. Ey Siyon kızının duvarı, Gözyaşların gece
    gündüz ırmak gibi aksın. Rahatlama. Gözlerin dinlenmesin.
  grc-BRENT: ΤΣΑΔΗ. Ἐβόησε καρδία αὐτῶν πρὸς Κύριον, τείχη Σιὼν καταγάγετε ὡς χειμάῤῥους
    δάκρυα ἡμέρας καὶ νυκτός· μὴ δῷς ἔκνηψιν σεαυτῇ, μὴ σιωπήσαιτο θυγάτηρ ὀφθαλμῶν
    σου.
  ind-AYT: Hati mereka menjerit kepada Tuhan. Hai tembok putri Sion, biarlah air mata
    mengalir seperti sungai siang dan malam. Jangan berikan istirahat kepada dirimu
    sendiri; jangan biarkan matamu beristirahat.
  nya-nya: Mitima ya anthu ikufuwulira Ambuye. Iwe khoma la mwana wamkazi wa Ziyoni,
    misozi yako itsike ngati mtsinje usana ndi usiku; usadzipatse wekha mpumulo, maso
    ako asaleke kukhetsa misozi.
  hrv-hrv: U sav glas viči Gospodu, jecaj, Kćeri sionska! Neka k'o potok teku tvoje
    suze danju i noću. Ne daj počinka sebi, neka se zjenica oka tvoga ne odmori.
  mps-mps: Te nago we bidi augwaligo Genuai Bidigo augwali tau somainogo hwą te waiyąo.
    Hobedai, Jerusalem, nage hulide me giligade gela genina mu elama, tama nago gela
    uga te ąį sabo tulubo tiwai emainao. Nage hodo me doligio. Nage gela wabo sę
    naga idu geao.
  tpi-tpi: Ol manmeri bilong yu i singaut na askim Bikpela long marimari long ol.
    Tarangu Jerusalem, yu mas krai moa yet long san na long nait na bai aiwara bilong
    yu i ran strong olsem wara i tait. Yu no ken malolo, yu mas wok long krai tasol.
  dan-1931: Råb højt til Herren, du Jomfru, Zions Datter, lad Tårerne strømme som
    Bække ved Dag og ved Nat, und dig ej Ro, lad ikke dit Øje få Hvile!
  vie-OVCB: Lòng dân ngươi kêu khóc trước mặt Chúa, hỡi các tường thành Giê-ru-sa-lem
    xinh đẹp! Hãy để nước mắt tuôn chảy như dòng sông suốt ngày và đêm. Đừng để ngươi
    được nghỉ ngơi; đừng để con mắt ngươi được yên ổn.
  guj-2017: તેઓના હૃદય પ્રભુને પોકારતા હતા, “હે સિયોનની દીકરીના કોટ, તારી આંખમાંથી
    રાતદિવસ આંસુઓ નદીની જેમ વહેતાં જાય; પોતાને વિસામો ન આપ. તારી આંખની કીકીને સુકાવા
    ન દે.
  pon-2006A: Oh Serusalem, omw kehl kan en peki sawas rehn Kaun-o! Pilen mesomw kan
    en kereker nin rahn nipwong rasehng pwilipwil en pillap; Ke en mwohtohtkihla omw
    sengiseng oh pahtou!
  por-BRBSL: Seu coração clamou ao Senhor. O muro da filha de Sião, deixar as lágrimas
    correr como um rio, dia e noite. Não se dê nenhum alívio. Não deixe seus olhos
    descansar.
  swe-swe: 'Deras hjärta ropade till Herren (Adonai): ”Dotter Sions [templet i Jerusalems]
    murar, låt tårar flöda ner som en flod både dag och natt. Ge dig själv ingen lindring,
    låt inte dina ögon vila (från gråten).” [Ordagrant ”låt inte dotter ögat ditt
    vila”, för liknande uttryck se .] [Den artonde hebreiska bokstaven är: צ – Tsade.
    Tecknet avbildar en fiskkrok och symboliserar ofta rättfärdighet. Ordet ”ropade”
    börjar med denna bokstav och förstärker ropet efter Gud i en svår och uppgiven
    situation. Också i denna vers ser vi hur viktiga tårarna är i bearbetningen av
    sorg.]'
  cth-cth: Ahnimouh teh a lungthin thung hoi Bawipa koe a hramki awh. Oe Zion canu
    e rapan, nange mitphi teh, palang tui ka lawng e patetlah karum khodai pout laipalah
    lawng naseh. Nama hai kâhat hanh. Na mit hai kâhat sak hanh.
  twi-twi: Nnipa no koma su frɛ Awurade. Ɔbabea Sion afasu, momma mo nusu nsen sɛ
    asubɔnten awia ne anadwo; munnye mo ahome momma mo ani nso nnya ɔhome.
  hlt-hlt: A lungbuei tah ka Boeipa taengah pang. Zion nu vongtung aw, mikphi te soklong
    bangla suntla saeh. Namah te khoyin khothaih ah hilsangnah khueh boeh. Na mik
    mikhlang khaw ngam sak boeh.
  tbz-SIM: Sedisɑdɛmmu, ńkuɔ̀ nkɑ̀ɑ dɑbònnìì dekɛ ɑ Yiɛ̀ nKuyie mborɛ̀, yóu kɑ̀ɑ nɔnniɛti
    ḿpũɔ̃̀ nkukó nkɔ̃mɛ kuyie nnɛ̀ kɛyènkɛ̀, ɑ bɑ́ɑ́ yie nkɛ́ntú ɑ bo ompɛ̀, ɑ bɑ́ɑ́
    yie nkɑ̀ɑ nɔnniɛtii cómmú.
  msy-2020: Uarir akurvaghsɨ uan navir averiabar Ekiamɨn dɨmɨva an azangsɨgh. O Saion,
    noka! Nɨn dɨvazir mɨtiar gavgaviba uaghan, arueba ko dɨmagaribar puvɨram aziam,
    eghtɨ nɨn teriba irɨ mamaghɨra ikɨ, mati aperiam otogha ivemari. Nɨ avughsan markɨ,
    nɨ azi mamaghɨra ikɨ.
  dop-dop: Yǝlɑɑ wiikinɑ Tɑcɑɑ kɛ hɑtoo pɑ lotu tɑɑ. Siyɔŋ koloŋɑ nyɑ́, luki ɩsǝlʋm
    kɛ ilim nɑ ɑhoo ɩsɩɩ pɔɣɔ. Tɑɑ yele wulɑ, pǝ́cɔ́ nyɑ́ ɩsǝlʋm ɩ́ tɑɑ hɛɛsɩ kpente.
  azb-azb: Xalq Xudavəndə ürəkdən fəryad etdi, Ey Sion qızının divarı! Qoy gecə-gündüz
    sənin gözlərindən sel kimi yaş axsın, Dincəlmə, aç gözlərini, yumulmasın.
  eng-DBY: 'Their heart cried unto the Lord. O wall of the daughter of Zion, let tears
    run down like a torrent day and night: give thyself no respite; let not the apple
    of thine eye rest.'
  hin-2017: वे प्रभु की ओर तन मन से पुकारते हैं! हे सिय्योन की कुमारी की शहरपनाह,
    अपने आँसू रात दिन नदी के समान बहाती रह! तनिक भी विश्राम न ले, न तेरी आँख की पुतली
    चैन ले!
  wol-KYG: Askan waa ngi jooy jooyi xol fi kanam Boroom bi. Éy yaw tatay janq Siyoŋ
    mu taaru mi, sottil say rongooñ ni walum dex guddeek bëccëg; bul nopplu, bul feral
    say rongooñ.
  eng-YLT: Cried hath their heart unto the Lord; O wall of the daughter of Zion, Cause
    to go down as a stream tears daily and nightly, Give not rest to thyself, Let
    not the daughter of thine eye stand still.
  eng-WYC-2017: The heart of them cried to the Lord, on the walls of the daughter
    of Zion; lead thou forth tears as a strand [or a stream], by day and night; give
    thou not rest to thee, neither the apple of thine eye be still.
  eng-WMBB: Their heart cried to the Lord. O wall of the daughter of Zion, let tears
    run down like a river day and night. Give yourself no relief. Don’t let your eyes
    rest.
  urd-GVH: लोगों के दिल रब को पुकारते हैं। ऐ सिय्यून बेटी की फ़सील, तेरे आँसू दिन-रात
    बहते बहते नदी बन जाएँ। न इससे बाज़ आ, न अपनी आँखों को रोने से रुकने दे!
  rug-rug: Sari bulodi ri na tinoni si kabo vura la koe Zihova. Kei, sa gobana sa
    vasileana nomana pa Zaione, sari kolomatamu si va totolo guni na ovuku rane na
    boṉi; mu lopu makudo, sari matamu si lopu va magogosi.
  gaz-gaz: Onneen namootaa gara Gooftaatti iyya. Yaa dallaa Intala Xiyoon halkanii
    guyyaa imimmaan kee akka lagaa haa yaaʼu; boqonnaa tokko illee ofii keetiif hin
    kennin; iji kees hin boqotin.
  fra-LSG: Leur cœur crie vers le Seigneur… Mur de la fille de Sion, répands jour
    et nuit des torrents de larmes! Ne te donne aucun relâche, Et que ton œil n’ait
    point de repos!
  yal-yal: Yamaan bata e wuga xuini te Marigin ma e bɔɲɛn ma feu! Hali ɛ taan yinna,
    a xa a yɛɛgen namini kɔɛɛn nun yanyina alo baa igena. Ɛ nama ɛ matabu, ɛ yɛɛgen
    nama dan de!
  haw-1868: Kahea aku la ko lakou naau i ka Haku, E ka papohaku o ke kaikamahine o
    Ziona, E hookahe i na waimaka me he muliwai la i ke ao me ka po; Mai hoomaha ia
    oe iho, Mai hoomaha ka onohi o kou maka.
  arb-NAV: اسْتَغَاثَتْ قُلُوبُهُمْ بِالرَّبِّ. لِتَجْرِ الدُّمُوعُ، يَا أَسْوَارَ
    ابْنَةِ صِهْيَوْنَ، كَالنَّهْرِ لَيْلاً وَنَهَاراً. لَا تَسْتَكِينِي وَلا تَكُفَّ
    عَيْنَاكِ عَنِ الْبُكَاءِ.
  ewe-ewe: Ameawo ƒe dzi le ɣli dom na Aƒetɔ la. O Zion vinyɔnu ƒe gli, na be wò aɖatsiwo
    nasi abe tɔsisi ene zã kple keli, mègana gbɔdzɔe ɖokuiwò alo ana dzudzɔ wò ŋkuwo
    o.
  eng-LEE: Their heart crieth unto the Lord, O thou wall of the daughter of Zion,
    let tears run down like a stream day and night; allow thyself no rest; let not
    the apple of thy eye be still.
  asm-FB: তেওঁলোকে মনতে প্ৰভুৰ আগত কাতৰোক্তি কৰি ক’লে, “হে চিয়োন-জীয়াৰীৰ গড়, দিনে-ৰাতিয়ে
    চকু লো নৈৰ নিচিনাকৈ বৈ থাকক। তুমি নিজকে অলপো বিশ্ৰাম নিদিবা। তোমাৰ চকুৰ মনিক শান্ত
    হ’বলৈ নিদিবা।
  sus-A: مِشِيٍ نَ وَقٍ مَرِفِ رَ عٍ بْحّ بِرِن نَ. سِيٌن حَمَ، يَيٍ رَ مِنِ عَلْ
    شُرٍ. عِ نَشَ عِ مَلَبُ، عِ شَ وَ تُن.
  fra-SBL: Leur cœur a crié à l'Éternel. O mur de la fille de Sion, laisse les larmes
    couler comme une rivière jour et nuit. Ne vous donnez aucun répit. Ne laissez
    pas vos yeux se reposer.
  hbo-hbo: צָעַ֥ק לִבָּ֖ם אֶל־אֲדֹנָ֑י חֹומַ֣ת בַּת־צִ֠יֹּון הֹורִ֨ידִי כַנַּ֤חַל
    דִּמְעָה֙ יֹומָ֣ם וָלַ֔יְלָה אַֽל־תִּתְּנִ֤י פוּגַת֙ לָ֔ךְ אַל־תִּדֹּ֖ם בַּת־עֵינֵֽךְ׃
    ס
  kik-kik: Ngoro cia andũ nĩirakaĩra Mwathani. Atĩrĩrĩ, wee rũthingo rũrũ rwa Mwarĩ
    wa Zayuni, reke maithori maku manyũrũrũke ta rũũĩ mũthenya na ũtukũ; ndũkahurũke,
    kana ũreke maitho maku mahurũke.
  fra-NCL: Leur cœur crie vers le Seigneur ! O muraille de la fille de Sion, laisse
    couler, comme un torrent, tes larmes, le jour et la nuit ; ne te donne aucune
    relâche, que ta prunelle n’ait pas de repos !
  cek-AK: Nihcae loe Angraeng khaeah palung thung hoi hang o; Aw Zion canu ih tapang,
    aqum athun tava baktiah na mikkhraetui to long nasoe; anghak hmah, na mik doeh
    anghaksak hmah.
  cuk-cuk: Sión-dulemar, Bab-Dummadse, ise-wilegar gornanaid. Sión-neggwebur-yeerdakleged-galu-matusulid-nika-siid,
    mutikidbali, ibginedbali, diwaryobi be-ibyanis aryomai be imake. Mer be boed bogigue,
    mer be be-ibyanis-aryomaid bogiguega imake.
  uig-CYR: '|צ| (Тсадә) Уларниң көңли Рәбгә нида қилмақта! И Зион қизиниң сепили!
    Яшлириң дәриядәк кечә-күндүз ақсун! Өзүңгә арам бәрмә; Яш тамчилириң тарамлаштин
    арам алмисун!'
  tel-2017: ప్రజల హృదయం యెహోవాకు కేకలు పెడుతూ. “సీయోను కుమారి ప్రాకారమా, నదీప్రవాహంలా
    పగలూ రాత్రి నీ కన్నీరు కారనివ్వు. జాప్యం జరగనివ్వకు. నీ కంటి నుంచి వెలువడే కన్నీటిధార
    ఆగనివ్వకు.
  hat-BSA: Kè yo te kriye fò a Senyè a. O miray a fi Sion an, kite dlo sòti nan zye
    ou lajounen kon lannwit. Pa aksepte okenn soulajman; 'Pa kite zye ou pran repo.
  kos-kos: O Jerusalem, lela pot ku lom in wowoyak nu sin Leum! Lela sroninmotom in
    sororla oana infacl ke len ac fong. Oru nwe ke na kom mwemelilla ke tung ac asor.
  hbo-WLC: צָעַ֥ק לִבָּ֖ם אֶל־אֲדֹנָ֑י חוֹמַ֣ת בַּת־צִ֠יּוֹן הוֹרִ֨ידִי כַנַּ֤חַל
    דִּמְעָה֙ יוֹמָ֣ם וָלַ֔יְלָה אַֽל־תִּתְּנִ֤י פוּגַת֙ לָ֔ךְ אַל־תִּדֹּ֖ם בַּת־עֵינֵֽךְ׃
    ס
  ibo-ibo: Obi ndị mmadụ na-etiku Onyenwe anyị. Gị, mgbidi niile nke ada Zayọn, ka
    anya mmiri gị na-asọpụta dịka osimiri ehihie na abalị niile, enyekwala onwe gị
    izuike, enyekwala anya gị izuike.
  ory-ory: ଲୋକମାନଙ୍କର ହୃଦୟ ପ୍ରଭୁଙ୍କ ନିକଟରେ ପ୍ରାର୍ଥନା କଲା; ହେ ସିୟୋନ କନ୍ୟାର ପ୍ରାଚୀର,
    ଦିବାରାତ୍ର ଅଶ୍ରୁଧାରା ସ୍ରୋତ ପରି ବୁହାଅ; ତୁମ୍ଭେ ଆପଣାକୁ କିଛି ବିଶ୍ରାମ ଦିଅ ନାହିଁ; ତୁମ୍ଭ
    ଚକ୍ଷୁର ତାରା ଶାନ୍ତ ନ ହେଉ।
  chk-chk: En Jerusalem, kopwe leüömong le siö ngeni ewe Samol. Chönün mesom repwe
    suputiu lerän me lepwin usun chök eu chanpupu. Kosap asösö, kosap ükütiu le kechü.
  rop-rop: “Bobala Jerusalem! Blanga yu wol olabat oldei jinginatbat langa YAWEI!
    Yu garra krai oldei jis laiga riba randan deitaim en naitaim. Yu garra jidan wikwan
    brom kraikraibat en wori miselp.
  ukr-1871: 'З серця покликають вони до Господа: Ти муре дочки Сионської! проливай
    потоком сльози днями й ночами, не давай собі впину, не затулюй війок твоїх!'
  deu-1951: Ihr Herz schreie zum Herrn! Du Mauer der Tochter Zion, laß Tag und Nacht
    Tränenströme fließen, gönne dir keine Ruhe, dein Augapfel raste nicht!
  eng-JPS: 'Their heart cried unto the Lord: ''O wall of the daughter of Zion, let
    tears run down like a river day and night; give thyself no respite; let not the
    apple of thine eye cease.'
  srp-1865: 'Vièe srce njihovo ka Gospodu: zide kæeri Sionske, proljevaj potokom suze
    dan i noæ, ne daj sebi mira, i zjenica oka tvojega da ne staje.'
  lug-lug: Kaabirira Mukama n’eddoboozi ery’omwanguka ggwe Omuwala wa Sayuuni. Leka
    amaziga go gakulukute ng’omugga emisana n’ekiro. Teweewummuza so toganya maaso
    go kuwummula.
  heb-heb: צעק לבם אל אדני חומת בת ציון הורידי כנחל דמעה יומם ולילה אל תתני פוגת לך
    אל תדם בת עינך׃
  ben-IRV: তাদের হৃদয় প্রভুর কাছে কেঁদেছে; “সিয়োনের মেয়ের দেওয়াল! দিন রাত চোখের
    জল নদীর স্রোতের মতো বয়ে যাক, নিজেকে কোনো বিশ্রাম দিও না, তোমার চোখকে থামতে দিও
    না।
  pan-pan: ਉਨ੍ਹਾਂ ਨੇ ਦਿਲ ਤੋਂ ਪ੍ਰਭੂ ਦੇ ਅੱਗੇ ਦੁਹਾਈ ਦਿੱਤੀ, ਹੇ ਸੀਯੋਨ ਦੀ ਧੀ ਦੀਏ ਕੰਧੇ, ਦਿਨ
    ਰਾਤ ਤੇਰੇ ਹੰਝੂ ਨਦੀ ਦੀ ਤਰ੍ਹਾਂ ਵਗਦੇ ਰਹਿਣ! ਤੂੰ ਅਰਾਮ ਨਾ ਕਰ, ਆਪਣੀਆਂ ਅੱਖਾਂ ਦੀ ਪੁਤਲੀ ਨੂੰ
    ਚੈਨ ਨਾ ਲੈਣ ਦੇ।
  mya-JVB: သူ တို့သည်စိတ် နှလုံးထဲက ထာဝရ ဘုရားကို အော်ဟစ် ကြ၏။ အိုဇိအုန် သတို့သမီး
    ၏မြို့ရိုး ၊ သင်၏ မျက်ရည် သည် မြစ် ရေစီးသကဲ့သို့ နေ့ ညဉ့်မပြတ်စီး စေလော့ ။ ကိုယ်ကိုကိုယ်
    မ ငြိမ်း စေနှင့်။ သင် ၏မျက်ဆန် ကိုလည်း မ ငြိမ်း စေနှင့်။
  hmo-hmo: Ierusalema taudia e, Lohiabada dekenai do umui tai henia. Emui matadia
    edia ranu do idia diho noho, abata ranu bamona, dina bona hanuaboi danu. Taitai
    dekena amo do umui laga-ani lasi. Emui matadia ranu danu do idia laga-ani lasi.
  urd-urd: उनके दिलों ने ख़ुदावन्द से फ़रियाद की, ऐ दुख़्तर — ए — सिय्यून की फ़सील,
    शब — ओ — रोज़ ऑसू नहर की तरह जारी रहें; तू बिल्कुल आराम न ले; तेरी आँख की पुतली
    आराम न करे।
  rus-SYN: 'Сердце их вопиет к Господу: стена дщери Сиона! лей ручьем слезы день и
    ночь, не давай себе покоя, не спускай зениц очей твоих.'
  bqc-SIM: Siↄna, to n bĩ́i wiilɛ Diizi ń nↄ̀sɛo, to n wɛ́'i àↄ bàalɛ lán swa'iwa
    fãanɛ ń gwãasĩnao. Ńsu kã́maboo, ńsu to n wɛ́ ĩ́ampao.
  tcz-CHONGTHU: Khopi hoi Jerusalem, Pakai angah hakan kap in, Sun le jan in vadung
    bangin na mitlhi long hen. kicholdo hihhel in; Na mitlhi lon jong tansah dan.
  mar-mar: “त्यांचे हृदय परमेश्वराचा धावा करत आहे. हे सियोनकन्येच्या तटा, तुझे अश्रू
    नदीच्या प्रवाहाप्रमाणे रात्रंदिवस वाहत राहो. त्यास अटकाव करू नको. तुझ्या डोळ्यातील
    बाहुलीस विसावा देऊ नको.
  qub-qub: Cuyayllapaj Sión, Tayta Dios yanapäshunayquipaj mañacuy. Chacaypa junajpapis
    weguiquega yacunöraj aywaypa aywachun. Mana chawaypa wagay.
  bqp-bqp: Yerusɑlɛmu, ɑ Yinni Gusunɔ nɔɔgiru sueyo, ɑ de u wunɛn wuri nɔ. A nɔni
    yĩresu kokuo nge dɑɑru. A ku wɛ̃rɑ, ɑ ku wuri mɑri.
  hat-hat: Jerizalèm, ou mèt kite miray ou yo rele nan pye Seyè a. Kite dlo koule
    nan je ou tankou larivyè, lajounen kou lannwit! Pa pran kanpo menm! Pa kite dlo
    nan je ou cheche!
  eng-BSB: The hearts of the people cry out to the Lord. O wall of the Daughter of
    Zion, let your tears run down like a river day and night. Give yourself no relief,
    and your eyes no rest.
  eng-WEBPB: Their heart cried to the Lord. O wall of the daughter of Zion, let tears
    run down like a river day and night. Give yourself no relief. Don’t let your eyes
    rest.
  kbq-kbq: Jerusalemi kumapima mani'naza vahemota Ra Anumzamofontega zavi krafagea
    hiho. Ana nehuta feru'ene kenage'enena zavira netenkeno, tamavunu'mo'a tinkna
    huno eramino. Kagra amnea omaninka, zavira tevava nehugeno kavumo'a pro hino.
  nhe-BL: Nochi tlacame ipan ni altepetl ma quitlajtlanica TOTECO ma techpalehui.
    Quena, nochi imojuanti xichocaca yohuali tonali hasta toixayo mochihuas se atemitl
    iixtla. Ma ax mosiyajcahua toixtiyol, xisenchocaca.
  gub-BL: O Zeruzarez, tuwe nepàrirogaw tàtà wenoz uzepyro àwàm zanezar pe nehe. Tuwe
    nerehay kwer uwyryk yryhu ài nehe, 'aromo nehe, pyhaw nehe no. Epytu'u zo nehe.
    Ezai'o nepytu'u 'ym pà nehe.
  eng-DRA: 'Sade. Their heart cried to the Lord upon the walls of the daughter of
    Sion: Let tears run down like a torrent day and night: give thyself no rest, and
    let not the apple of thy eye cease.'
