verse: LAM.002.015
translations:
  mal-C: നിന്റെ വഴിയിലൂടെ പോകുന്നവർ നിന്നെ നോക്കി കൈകൊട്ടുന്നു; ജെറുശലേം പുത്രിയെ
    അവർ അപഹസിച്ച് അവരുടെ തലകുലുക്കുന്നു. “സൗന്ദര്യത്തിന്റെ പൂർണത എന്നും, സർവഭൂമിയുടെയും
    ആനന്ദം എന്നും വിളിക്കപ്പെട്ടിരുന്ന നഗരമോ ഇത്?”
  deu-TKW: 'Über dich schlugen die Hände zusammen alle, die des Wegs vorüberzogen,
    zischten und schüttelten das Haupt über die Tochter Jerusalem: “Ist das die Stadt,
    der Schönheit Krone, die Wonne der ganzen Erde?”'
  lin-lin: 'Bato nyonso oyo bolekelaka na nzela na yo bazali kobeta maboko na kokamwa,
    bazali kobeta piololo mpe koningisa mito mpo na Yelusalemi, mboka kitoko : « Boni,
    ezali solo engumba oyo bazalaki kobenga kitoko ekoka mpe esengo ya mokili mobimba ? »'
  eng-LSV: 'Everyone passing by the way clapped hands at you, || They have hissed—and
    they shake the head || At the daughter of Jerusalem: “Is this the city of which
    they said: The perfection of beauty, a joy to all the land?”'
  eng-GNV: 'All that passe by the way, clap their hands at thee: they hisse and wagge
    their head vpon the daughter Ierusalem, saying, Is this the citie that men call,
    The perfection of beautie, and the ioye of the whole earth?'
  eng-WEBSTER: All that pass by, clap their hands at thee; they hiss and wag their
    head at the daughter of Jerusalem, saying , Is this the city that men call the
    Perfection of beauty, the Joy of the whole earth?
  nhw-BL: 'Nochi catli yohuij ipan ojtli huan quiitaj Jerusalén, momatlajtlaxcalohuaj
    ica paquilistli para techhuihuiitaj. Quiquisij huan mocuaojoliníaj huan toca huetzcaj
    por catli ipanti ni yejyectzi altepetl Jerusalén. Quiijtohuaj: “¿Ya ni nopa altepetl
    catli quiijtohuayayaj para catli más yejyectzi ipan nochi tlaltipactli?”'
  swh-ONEN: 'Wote wapitiao njia yako wanakupigia makofi, wanakudhihaki na kutikisa
    vichwa vyao kwa Binti Yerusalemu: “Huu ndio ule mji ulioitwa mkamilifu wa uzuri,
    furaha ya dunia yote?”'
  bba-bba: Wee, tɛ̃ wi u sɑrɔ u rɑ nun tɑkɑ koosiwɑ u yɛ̃ɛ, kpɑ u wiɑ ko u nɛɛ, wuu
    ɡeniwɑ bɑ rɑ rɑɑ soku wuu burɔ, ɡèn sɔ̃ hɑnduniɑn tɔmbu kpuro bɑ rɑ n nuku dobu
    mɔ̀?
  eng-KJVCPB: All that pass by clap their hands at thee; They hiss and wag their head
    at the daughter of Jerusalem, saying, Is this the city that men call The perfection
    of beauty, The joy of the whole earth?
  luo-luo: Ji duto makadho buti pamo ni lwetegi; gijari kendo gikino wigi kuom gigo
    mosetimorene Nyar Jerusalem, ka gipenjore niya, “Bende ma e dala maduongʼ ma yande
    ongʼere ni dala maler, kendo mor mar piny mangima?”
  meu-meu: Dala ai e raka hanaimu taudia iboudiai ese imadia na e patapata henimumu;
    e si dagumu, kwaradia na Ierusalem kekenina e ladolado heniamu, e tomu, E gwauraia
    “hairai herea-daena” bona “tanobada idoinai ihamoalena” hanuana binai a?
  npi-ULB: यस सडक भएर जानेहरू सबैले तँलाई देखेर थपडी मार्छन् । यरूशलेमकी छोरीको विरुद्धमा
    तिनीहरूले गिल्ला गर्छन्, र आफ्ना शिर हल्लाउँछन्, अनि भन्छन्, “के यो त्यही सहर
    हो जसलाई तिनीहरूले 'परम सुन्दरी' र 'सारा पृथ्वीको आनन्द' भन्थे ?”
  yor-yor: 'Àwọn tí ó gba ọ̀nà ọ̀dọ̀ rẹ pàtẹ́wọ́ lé ọ lórí; wọ́n kẹ́gàn wọ́n ju orí
    wọn sí ọmọbìnrin Jerusalẹmu: “Èyí ha ni ìlú tí à ń pè ní àṣepé ẹwà, ìdùnnú gbogbo
    ayé?”'
  pes-OPCB: 'ای اورشلیم، هر رهگذری که از کنارت می‌گذرد با استهزا سر خود را تکان داده
    می‌گوید: «آیا این است آن شهری که به زیباترین و محبوبترین شهر دنیا معروف بود!»'
  tgl-ULB: Ipinapalakpak ng lahat ng mga dumadaan ang kanilang kamay sa inyo. Sumusutsot
    sila at iniiling ang kanilang mga ulo laban sa anak na babae ng Jerusalem at sinasabi,
    “'Ito ba ang lungsod na tinatawag nilang 'Ang Kasakdalan ng Kagandahan,' 'Ang
    Kagalakan ng buong Lupa?”'
  hui-hui: Yarusaleme-o wali agali hariga ogoriani bolangua halu pugu birarume í̠
    de handaragoni. Tigua í̠hondo ke̱ halu mogole tingi howa í̠ mege bialu lalu, Wali
    agalime tano dunini bayaleore mbira nga layago ogonidabe. Wali agali dindi bibahendeha
    bu karume tano ogo dege hamelai hagadabe, laga bialu kagoni ndobe.
  mya-mya: မြို့​ကို​ဖြတ်​သန်း​သွား​လာ​သူ​တို့​သည် မ​ထီ​မဲ့​မြင်​ပြု​ကာ​လက်​ခုပ်​တီး​ကြ​၏။
    သူ​တို့​သည်​ဦး​ခေါင်း​ကို​ခါ​လျက်​ယေ​ရု​ရှ​လင် မြို့​ပျက်​ကို​ပြက်​ရယ်​ပြု​ကြ​၏။
    ``နှစ်​လို​ဖွယ်​ကောင်း​သည့်​မြို့​ကား​ဤ​မြို့​ပေ​လော။ ကမ္ဘာ​၏​ဂုဏ်​အ​သ​ရေ​ကို​ဆောင်​သော​မြို့​ကား
    ဤ​မြို့​ပေ​လော'' ဟု​ပျက်​ရယ်​ပြု​ကြ​၏။
  bod-N: ཁྱོད་རང་མཐོང་བའི་ལམ་འགྲོ་པ་རྣམས་ཀྱིས། ། ལག་པ་བརྡབས་ནས་ཁྱོད་ལ་འཕྱས་པ་དང་།
    ། དེ་ཚོས་ཡེ་རུ་སཱ་ལེམ་ཡུལ་གྱི་མི་སྡེར་མགོ་གཡུགས་ནས། ། ཀུན་གྱིས་སྨྲ་བར་བརྗོད་པའི་སྐྱོན་བྲལ་ཡོན་ཏན་ཀུན་རྫོགས་ཤིང་།
    ། ཐམས་ཅད་དགའ་བྱེད་གྲོང་ཁྱེར་འདི་ནི་ཨེ་ཡིན་ནམ་ཞེས་སྨྲས། །
  sna-sna: 'Vose vanopfuura nepauri vacharova maoko vachikuseka; vanoseka uye vanodzungudza
    misoro yavo pamusoro peMhandara yeJerusarema vachiti: “Ko, ndiro here guta rainzi
    kukwana kworunako, mufaro wenyika yose?”'
  spa-BLM: Todos los que pasan te aplauden. Sisean y mueven la cabeza ante la hija
    de Jerusalén, diciendo, “¿Es esta la ciudad que los hombres llamaron ‘La perfección
    de la belleza’, la alegría de toda la tierra”?
  cac-cac: 'Ayic tz''ilji Jerusalén yuj eb'' tz''ec'' d''a yol b''e, stz''it sc''ab''
    eb'' sb''uchvaj d''ay. Tz''el yav eb'', stzicub''tan̈an sat eb'' sb''uchvaji.
    Syalan eb'' icha tic: ¿Tob''an am a jun chon̈ab'' tic sb''inaj d''a sat lum tic
    to man̈xo jantacoc svach''il yilji? xchi eb''.'
  swh-ULB: Wote wanao pita pembeni mwa barabara wana piga makofi kwako. Wanaguna na
    kutikisa vichwa vyao dhidi ya binti wa Yerusalemu na kusema, “Huu ndio mji walio
    uita 'Ukamilifu wa uzuri,' 'Furaha ya Dunia Yote'?”
  bel-bel: 'Рукамі пляскаюць над табою праходжыя, сьвішчуць і круцяць галавой з дачкі
    Ерусаліма, кажучы: «ці той гэта горад, што называўся дасканаласьцю хараства, радасьцю
    ўсёй зямлі?»'
  deu-ELBBK: 'Alle, die auf dem Weg ziehen, schlagen über dich die Hände zusammen.
    Sie zischen und schütteln ihren Kopf über die Tochter Jerusalem: „Ist das die
    Stadt, von der man sagte: Der Schönheit Vollendung, eine Freude der ganzen Erde?“'
  mbb-OT: Is langun he sumeseǥazà diyà te keniyu ebpakpak, ebpemen-engit wey ebpemengelengkeleng
    te kedsudì dan kenikew. Ke sikandan te, “Iyan bes heini inged he migngezanan te
    ‘Kinekempetan’ wey ‘Ebpekelipey kayi te Tivuuk he Kelibutan?’ ”
  mal-2015: 'കടന്നുപോകുന്ന ഏവരും നിന്നെ നോക്കി കൈ കൊട്ടുന്നു; അവർ യെരൂശലേംപുത്രിയെച്ചൊല്ലി
    ചൂളകുത്തി തലകുലുക്കി: സൗന്ദര്യപൂർത്തി എന്നും സർവ്വമഹീതലമോദം എന്നും വിളിച്ചുവന്ന
    നഗരം ഇതു തന്നേയോ എന്നു ചോദിക്കുന്നു.'
  rmc-rmc: 'Sako, ko pašal tute predžal, demel le vastenca, asal tutar a kerel le
    šereha upral e čhaj le Jeruzalemoskri: „Kada hin oda foros, pal savo phenenas,
    hoj ode hin o nekbareder šukariben pro radišagos caľa phuvake?“'
  pes-OPV: 'جمیع ره گذریان برتو دستک می‌زنند وسخریه نموده، سرهای خود را بر دختر اورشلیم
    می‌جنبانند (و می‌گویند): آیا این است شهری که آن را کمال زیبایی و ابتهاج تمام زمین
    می‌خواندند؟'
  ron-1924: 'Тоць трекэторий бат дин палме асупра та, шуерэ ши дау дин кап ымпотрива
    фийчей Иерусалимулуй ши зик: „Ачаста есте четатя деспре каре се зичя кэ есте чя
    май фрумоасэ ши букурия ынтрегулуй пэмынт?”'
  ben-OBCV: 'যারাই তোমার পাশ দিয়ে যায়, তারাই তোমাকে দেখে হাততালি দেয়; তারা জেরুশালেম-কন্যাকে
    টিটকিরি দেয় ও মাথা নেড়ে বলে: “এই কি সেই নগর, যাকে বলা হত ‘পরম সৌন্দর্যের স্থান,’
    ও ‘সমস্ত পৃথিবীর আনন্দস্থল’?”'
  som-som: Waxa ag mara oo dhammu way kugu sacbiyaan, Wayna ku foodhyaan oo ay madaxa
    ku lulaan magaalada Yeruusaalem, oo waxay isku yidhaahdaan, Tanu ma magaaladii
    la odhan jiray Kaamilnimada quruxda iyo farxadda dunida oo dhan baa?
  lat-VUC: 'Samech Plauserunt super te manibus omnes transeuntes per viam; sibilaverunt
    et moverunt caput suum super filiam Jerusalem: Hæccine est urbs, dicentes, perfecti
    decoris, gaudium universæ terræ?'
  eng-ASVBT: All that pass by clap their hands at thee; They hiss and wag their head
    at the daughter of Jerusalem, saying, Is this the city that men called The perfection
    of beauty, The joy of the whole earth?
  ita-1885: 'Ogni viandante si è battuto a palme per te; Ha zufolato, e ha scosso
    il capo contro alla figliuola di Gerusalemme, Dicendo: È questa quella città,
    che diceva esser compiuta in bellezza, La gioia di tutta la terra?'
  eng-LXXUP: All that go by the way Have clapped their hands at thee; They have hissed
    and shaken their head At the daughter of Jerusalem. Is this the city, they say,
    The crown of joy of all the earth?
  eng-ULB: All those who pass along the road clap their hands at you. They hiss and
    shake their heads against the daughter of Jerusalem and say, “Is this the city
    that they called 'The Perfection of Beauty,' 'The Joy for All of Earth'?”
  spa-VBL: Todos los que pasan se burlan de ti, aplauden, silban y sacuden la cabeza
    con desprecio a la Hija de Jerusalén. “¿Es ésta realmente la ciudad que la gente
    llamaba la perfección de la belleza, la alegría de toda la tierra?” , preguntan.
  fra-_FOB: Tous les passants battent des mains à ton sujet; ils sifflent, ils branlent
    la tête, contre la fille de Jérusalem. Est-ce là, disent-ils, la ville qu'on appelait
    la parfaite en beauté, la joie de toute la terre?
  mal-mal: 'കടന്നുപോകുന്ന ഏവരും നിന്നെ നോക്കി കൈ കൊട്ടുന്നു; അവർ യെരൂശലേംപുത്രിയെച്ചൊല്ലി
    ചൂളയിട്ട് തലകുലുക്കി: “സൗന്ദര്യപൂർത്തി എന്നും സർവ്വമഹീതലമോദം എന്നും വിളിച്ചുവന്ന
    നഗരം ഇത് തന്നെയോ” എന്ന് ചോദിക്കുന്നു.'
  urd-GVR: Ab tere pās se guzarne wāle tālī bajā kar āwāze kaste haiṅ. Yarūshalam
    Beṭī ko dekh kar wuh sar hilāte hue taubā taubā kahte haiṅ, “Kyā yih wuh shahr
    hai jo ‘Takmīl-e-Husn’ aur ‘Tamām Duniyā kī Ḳhushī’ kahlātā thā?”
  suz-BL: इ नेक्‍था रे पा लाइब नेल्‍लेमी इ कली तशा शुक्‍शी पाइनीम। यरूसलेम आ तमी तशा
    शुक्‍शी पा आन पिया हिम्‍नीम। मेकोपुकीमी “एको सहर कली नेल्‍ल क्‍येङा दारशो नु रागी
    ङा नेल्‍ल क्‍येङा दाक्‍शो सहर देंनीमी, ममाइ ङा?” देंनीम। भजन संग्रह ४८:३; इजीकीएल
    १६:१४
  eng-NOY: All that that pass by clap their hands at thee; They hiss, and shake their
    heads at the daughter of Jerusalem. “Is this the city that men called the perfection
    of beauty, The joy of the whole earth?”
  ita-1927: 'Tutti i passanti batton le mani al vederti; fischiano e scuotono il capo
    al veder la figliuola di Gerusalemme: “E’ questa la città che la gente chiamava
    una bellezza perfetta, la gioia di tutta la terra?”'
  ckb-ckb: 'هەموو ئەوەی بەوێدا تێدەپەڕێت بە گاڵتەپێکردنەوە چەپڵەت بۆ لێدەدات، فیکە
    لێ دەدەن و سەر بادەدەن لەبەر ئۆرشەلیمی کچ، دەڵێن: «ئەمە شارەکەیە کە پێی دەگوترا
    تەواوی جوانی و مایەی دڵخۆشی هەموو زەوییە؟»'
  eng-BBE: All who go by make a noise with their hands at you; they make hisses, shaking
    their heads at the daughter of Jerusalem, and saying, Is this the town which was
    the crown of everything beautiful, the joy of all the earth?
  kan-OKCV: ದಾರಿಯಲ್ಲಿ ಹೋಗುವವರೆಲ್ಲರೂ ನಿನ್ನ ವಿಷಯದಲ್ಲಿ ತಮ್ಮ ಕೈಗಳನ್ನು ತಟ್ಟುತ್ತಾರೆ. ಅವರು
    ಯೆರೂಸಲೇಮಿನ ಪುತ್ರಿಯ ವಿಷಯದಲ್ಲಿ ಸಿಳ್ಳುಹಾಕಿ, ತಲೆಯಾಡಿಸಿ ಆ ಮನುಷ್ಯರು ಕರೆಯುತ್ತಿದ್ದ ಸೌಂದರ್ಯದ
    ಸಂಪೂರ್ಣತೆಯೂ, ಸರ್ವಭೂಮಿಯ ಸಂತೋಷವೂ ಆಗಿರುವ ನಗರಿಯು ಇದೆಯೋ?
  tam-2017: 'வழிப்போக்கர்கள் அனைவரும் உன்னைப்பார்த்துக் கை கொட்டுகிறார்கள்; மகளாகிய
    எருசலேமைப்பார்த்து விசிலடித்து, கேலியாக தங்கள் தலைகளை அசைத்து: பூரணவடிவும் உலகத்தின்
    மகிழ்ச்சியுமான நகரம் இதுதானா என்கிறார்கள்.'
  spa-RV-1909: 'Todos los que pasaban por el camino, batieron las manos sobre ti;
    silbaron, y movieron sus cabezas sobre la hija de Jerusalem, diciendo: ¿Es ésta
    la ciudad que decían de perfecta hermosura, el gozo de toda la tierra?'
  ron-BTF: 'Toți cei care trec bat din palme pentru tine, șuieră și clatină din cap
    la fiica Ierusalimului, spunând: Aceasta este cetatea pe care oamenii o numeau
    Desăvârșirea Frumuseții, Bucuria Întregului Pământ?'
  eng-WEBP: All that pass by clap their hands at you. They hiss and wag their head
    at the daughter of Jerusalem, saying, “Is this the city that men called ‘The perfection
    of beauty, the joy of the whole earth’?”
  eng-FBV: Everyone who passes by mock you, clapping their hands, hissing and shaking
    their heads in scorn at the Daughter of Jerusalem. “Is this really the city that
    people called the perfection of beauty, the joy of all the earth?” they ask.
  nld-1939: 'Ze klappen in de handen, Allen, die u voorbijgaan; Ze grijnzen en schudden
    meewarig het hoofd Over de dochter van Jerusalem: Is dat nu de stad, die het toppunt
    van schoonheid moest heten, De wellust van de hele aarde?'
  nch-BL: 'Nochi cati yahuij ipan ojti huan quiitaj Jerusalén, momatatziníaj ica paquilisti
    para techhuihuiitase. Quiquisij huan motzonojoliníaj huan toca huetzcaj por cati
    ipanti ni yejyectzi altepet Jerusalén. Quiijtohuaj: “¿Ya ni nopa altepet cati
    quiijtohuayayaj para cati más yejyectzi ipan nochi taltipacti?”'
  vie-1934: 'Những người qua đường thấy ngươi thì vỗ tay; Xỉ báng lắc đầu vì thấy
    gái Giê-ru-sa-lem, Nói rằng: Có phải nầy là thành mà người ta gọi là sự đẹp đẽ
    trọn vẹn, sự vui mừng của cả đất chăng?'
  hin-CV: 'वे सब जो इस ओर से निकलते हैं तुम्हारी स्थिति को देखकर उपहास करते हुए; येरूशलेम
    की पुत्री पर सिर हिलाते तथा विचित्र ध्वनि निकालते हैं: वे विचार करते हैं, “क्या
    यही है वह नगरी, जो परम सौन्दर्यवती तथा समस्त पृथ्वी का उल्लास थी?”'
  spa-BES: 'Todos los que pasan y baten sus manos; hacen silbidos, sacudiendo la cabeza
    a la hija de Jerusalén y diciendo: ¿Es este el pueblo que fue la corona de todo
    lo bello, la alegría de toda la tierra?'
  tdx-tdx: 'ס Songa miteha-pitañe ama’o ze miary eo; sindre mikosake naho mikofikofi-doha
    amy anak’ampela’ Ierosalaimey manao ty hoe: Itoy hao i rova nitokaveñe ty hoe:
    Fahafoniran-Kasoa Vintañe, ty firebeha’ ty tane-bey toiy?'
  tha-KJV: บรรดาคนที่​ได้​ผ่านไปมาก็ตบมือเยาะเย้ยเจ้า เขาทั้งหลายได้​เย้​ยหยันและได้สั่นศีรษะใส่ธิดาแห่งเยรูซาเล็มแล้​วว​่า
    “​นี่​หรือคือกรุงที่คนทั้งหลายได้ขนานนามว่า งามหมดจด ว่า เป็นความชื่นชมยินดีของคนทั่​วท​ั้งโลก”
  por-BR-2018: 'Todos os que passam pelo caminho, batem palmas para zombar de ti;
    assoviaram, e moveram suas cabeças por causa da filha de Jerusalém, dizendo: É
    esta a cidade que diziam ser a perfeita beleza, a alegria de toda a terra?'
  deu-ELO: 'Alle, die des Weges ziehen, schlagen über dich die Hände zusammen, sie
    zischen und schütteln ihren Kopf über die Tochter Jerusalem: “Ist das die Stadt,
    von der man sagte: Der Schönheit Vollendung, eine Freude der ganzen Erde?”'
  eng-WYC-2018: All men passing on the way clapped with hands on thee; they hissed,
    and moved their head on the daughter of Jerusalem; and said, This is the city
    of perfect fairness, the joy of all (the) earth. (All those passing on the way
    clapped with their hands at thee; they hissed, and shook their heads over the
    daughter of Jerusalem; and said, Is this the city that once was so perfect in
    beauty, yea, the joy of all the earth?)
  epo-epo: 'Kunfrapas pri vi siajn manojn ĉiuj preterirantoj; Ili fajfas kaj balancas
    la kapon pri la filino de Jerusalem, dirante: Ĉu tio estas la urbo, kiun oni nomis
    perfektaĵo de beleco, ĝojo de la tuta tero?'
  uig-PIN: '|ס| (Samǝⱪ) Yeningdin ɵtüwatⱪanlarning ⱨǝmmisi sanga ⱪarap qawaklixidu;
    Ular üxⱪirtip Yerusalemning ⱪiziƣa bax qayⱪaxmaⱪta: — «Güzǝllikning jǝwⱨiri, pütkül
    jaⱨanning hursǝnliki» dǝp atalƣan xǝⱨǝr muxumidu?»'
  beo-beo: Moilai bai bagadeba:le bobaligilalebe dunu ilia dima ba:lu, migasesa. Ilia
    da dialuma fofoga:ne, Yelusaleme mugului amoba:le oufesega:ne, amane sia:sa, “Goe
    da hadigi moilai bai bagadela:? Osobo bagade gagagusu moilai bai bagade amoga
    dunu huluane da hidale dawa:i, amo da goela:?”
  tpi-OTNT: Jerusalem, ol manmeri i wokabaut long dispela hap ol i lukim yu. Na ol
    i giaman long kirap nogut na tok bilas long yu olsem, “Ating dispela taun tasol
    ol man i bin kolim nambawan taun tru na i naispela moa? Dispela taun tasol olgeta
    manmeri bilong graun i laikim tumas, a?”
  hau-SA: Duk masu wucewa suna yi miki tafi na reni; suna yi wa Diyar Urushalima tsaki
    suna kaɗa kai suna cewa, “Wannan ne birnin da aka ce kyakkyawa ne, mai farantawa
    dukan duniya rai?”
  uig-LAT: '|ס| (Sameq) Yéningdin ötüwatqanlarning hemmisi sanga qarap chawaklishidu;
    Ular üshqirtip Yérusalémning qizigha bash chayqashmaqta: — «Güzellikning jewhiri,
    pütkül jahanning xursenliki» dep atalghan sheher mushumidu?»'
  nde-nde: Bonke abedlula eceleni kwakho batshaya izandla ngawe; bahleka iNdodakazi
    yaseJerusalema baze banikine amakhanda besithi, “Kambe yiwo yini umuzi lo owawuthiwa
    yibuhle obupheleleyo, igugu lomhlaba wonke jikelele?”
  ton-ton: ‌ʻOku pasi kiate koe ʻakinautolu kotoa pē ʻoku ʻalu ange; ʻoku nau ʻisa
    mo kalokalo honau ʻulu ki he ʻofefine ʻo Selusalema, ʻo nau pehē, “Ko eni koā
    ʻae kolo ʻaia ʻoku ui ʻe he kakai ko e toulekeleka haohaoa, ko e fiefiaʻanga ʻo
    māmani kotoa pē?”
  ces-1613: 'Všickni, kteříž jdou cestou, tleskají nad tebou rukama, diví se a potřásají
    hlavou svou za tebou, dcero Jeruzalémská, říkajíce: To-li jest to město, o němž
    říkávali, že jest nejkrásnější a utěšením vší země?'
  eng-WMB: All that pass by clap their hands at you. They hiss and wag their head
    at the daughter of Jerusalem, saying, “Is this the city that men called ‘The perfection
    of beauty, the joy of the whole earth’?”
  tam-TCV: 'உன் வழியாய்க் கடந்து போகிறவர்கள் எல்லோரும், உன்னைப் பார்த்து தங்கள் கைகளைத்
    தட்டுகிறார்கள்; எருசலேம் மகளைப் பார்க்கிறவர்கள் கேலிசெய்து தங்கள் தலைகளை அசைத்துச்
    சொல்கிறதாவது: “அழகின் நிறைவு என்றும், பூமி முழுவதற்கும் மகிழ்ச்சி என்றும் அழைக்கப்பட்ட
    நகரம் இதுதானா?”'
  ceb-ULB: Kadtong tanan nga milabay sa dalan namakpak sa ilang mga kamot diha kanimo.
    Nagpanlingo sila sa ilang mga ulo batok sa anak nga babaye sa Jerusalem ug nag-ingon,
    “Mao ba kini ang siyudad nga ilang gitawag, 'Ang Kahingpit sa Pagkamaanyag,' 'Ang
    Kalipay sa Tibuok Kalibotan?'”
  pol-UBG: 'Klaskają nad tobą w dłonie wszyscy, którzy przechodzą drogą; świstają
    i kiwają głowami nad córką Jerozolimy, mówiąc: Czyż to jest miasto, które nazywano
    doskonałą pięknością i radością całej ziemi?'
  urd-GVU: اب تیرے پاس سے گزرنے والے تالی بجا کر آوازے کستے ہیں۔ یروشلم بیٹی کو دیکھ
    کر وہ سر ہلاتے ہوئے ’توبہ توبہ‘ کہتے ہیں، ”کیا یہ وہ شہر ہے جو ’تکمیلِ حُسن‘ اور
    ’تمام دنیا کی خوشی‘ کہلاتا تھا؟“
  deu-1912: Alle, die vorübergehen, klatschen mit den Händen, pfeifen dich an und
    schütteln den Kopf über die Tochter Jerusalem; Ist das die Stadt, von der man
    sagt, sie sei die allerschönste, der sich das ganze Land freut?
  kan-2017: ಹಾದುಹೋಗುವವರೆಲ್ಲರೂ ನಿನ್ನನ್ನು ನೋಡಿ ಚಪ್ಪಾಳೆಹೊಡೆಯುತ್ತಾರೆ, ಯೆರೂಸಲೇಮ್ ನಗರಿಯನ್ನು
    ಕಂಡು, “ಆಹಾ, ಪರಿಪೂರ್ಣಸುಂದರಿ, ಸಮಸ್ತಲೋಕ ಸಂತೋಷಿಣಿ ಎನ್ನಿಸಿಕೊಳ್ಳುತ್ತಿದ್ದ ಪುರಿಯು ಇದೇ
    ಏನು? ಛೀ ಛೀ” ಎಂದು ತಲೆಯಾಡಿಸುತ್ತಾರೆ.
  yap-yap: 'Girdi’ ni yad be yan u to’bem e yad be changar ngom nga but’; Ni yad be
    chichingeg lolugrad miyad be minmin ko mogothgoth ni keta’ yu Jerusalem: “Irera’
    fare binaw ni bfel’usun, ma uf uf rok e fayleng?”'
  hlt-MCSB: Longpuei kah aka cet boeih loh nang taengah kut a paeng uh tih kut a ving
    uh. Jerusalem nu nang taengah a lu a huen uh tih, “He khopuei tah Diklai pum kah
    omthennah sakthen rhuemtuet dae la nama?” a ti uh.
  mdy-ETH: « ‹ኮሺ ሚዛጲኬ› ጎዖዛ፥ ዓጮ ዴራ ቢያ ዒኢካ ሙኪ ዎዛዻዛ፥ ሃኖ ካታሜሎዳ?» ጌይ ጌይ ጎይፆና ዴንዳ ዓሳ ቢያ
    ዬሩሳላሜ ዛጋ ዓሳ ቦሂሢና ኩቺ ባዒ ባዒ ቶኦኮዋ ፔኤኮ ዓጊሢ ዓጊሢ ሚኢጫንዳኔ።
  twi-ASANTE: Wɔn a wɔtwam wo ɛkwan soɔ nyinaa bobɔ wɔn nsam gu wo so; wɔdi wo ho
    fɛ na wɔwoso wɔn tiri gu Yerusalem Ɔbabaa so ka sɛ, “Yei ne kuropɔn a na wɔfrɛ
    no ahoɔfɛ a ɛdi mu no? Asase nyinaa anigyedeɛ no nie?”
  eng-WEBU: All that pass by clap their hands at you. They hiss and wag their head
    at the daughter of Jerusalem, saying, “Is this the city that men called ‘The perfection
    of beauty, the joy of the whole earth’?”
  wal-wal: Ne mataara aadhdhiya ubbai ba biradhdhiyaa ne bollan dukkees. Qassi, “Biittan
    sa7an ubbaappe aadhdhada lo77iya katamiyaa hannii? Kumetta biittau ufaissa geetettida
    katamiyaa hannii?” yaagidi nena baceessees; ba huuphiyaakka qaattees.
  spa-PDDPT: 'Todos los que pasan por el camino baten manos contra ti. Silban y menean
    sus cabezas contra la hija de Jerusalén: ¿Es ésta la ciudad de la cual decían:
    Es la perfección de la hermosura, Un regocijo para toda la tierra?'
  gun-gun: Ha'e nunga rupi tape rupi oaxa va'e kuery ma ojepopete ha'e oakã ombovava
    reve oje'oi Jerusalém pygua kuery ojojai rei vy. “Peva'e tetã pe teve ‘Pavẽ gui
    iporãve va'e, yvy jave regua oguerovy'a va'e’, 'ea va'ekue?” he'i oje'oivy.
  ilo-ULB: Palakpakandaka dagiti amin a lumabas kadagiti daldalan. Agsakuntip ken
    iwingiwingda dagiti uloda iti anak a babai ti Jerusalem ket kunaenda, “Daytoy
    kadi ti siudad nga aw-awaganda iti 'Kinapintas nga Awan Pagkuranganna,' 'Ti Rag-o
    ti Amin a Daga?'”
  kpg-kpg: Nia daangada ala e hula taalinga di waahale e dadaumada hagahuaidu goe,
    gu lialiagi nadau libogo mo di gadagada gi di mooho Jerusalem, e helekai boloo,
    “Ma deenei di waahale humalia? Deenei di waahale e haga tenetene henuailala?”
  uig-ARA: '|ס| (سامەق) يېنىڭدىن ئۆتۈۋاتقانلارنىڭ ھەممىسى ساڭا قاراپ چاۋاكلىشىدۇ؛
    ئۇلار ئۈشقىرتىپ يېرۇسالېمنىڭ قىزىغا باش چايقاشماقتا: ــ «گۈزەللىكنىڭ جەۋھىرى،
    پۈتكۈل جاھاننىڭ خۇرسەنلىكى» دەپ ئاتالغان شەھەر مۇشۇمىدۇ؟»'
  sus-sus: Dangi mixi birin e bɛlɛxɛ bɔnbɔma i ma, e kolinma, e e xunyie malintanma
    Darisalamu xa fe ra. E a falama, «Singe yi taa tofanyi maniyɛ mu nu na duniɲa,
    kɔnɔ yakɔsi go?»
  pon-2006: 'Aramas akan me kin keid limwahn kahnimwo kin kangkakil uhk ni mwamwahl.
    Re kin itikala moangarail kan oh kouruhrki ohlahn Serusalem: “Ih kahnimw kaselelo
    met? Ih kahnimwo met me sampah kin pohnmwahsohki?”'
  ksd-ksd: 'Diat par dia vana pakit dia papar tam; Dia ititinga, ma dia loe ra ulu
    i diat ta ra natu i Ierusalem, ma dia biti dari: Dave, go di vatang ia vang ba,
    Ra minamar kakit, Ra pia na pal ba ra rakarakan a gunagunan i gugu tana?'
  tur-YTC: Yoldan geçenlerin hepsi sana el çırpıyor. Yeruşalem kızına baş sallayıp
    ıslık çalıyorlar, “İnsanların 'Güzelliğin kusursuzluğu, Bütün dünyanın sevinci'
    dediği kent bu mu?” diyorlar.
  grc-BRENT: ΣΑΜΕΧ. Ἐκρότησαν ἐπὶ σὲ χεῖρας πάντες οἱ παραπορευόμενοι ὁδὸν, ἐσύρισαν
    καὶ ἐκίνησαν τὴν κεφαλὴν αὐτῶν ἐπὶ τὴν θυγατέρα Ἱερουσαλήμ. Αὕτη ἡ πόλις, ἐροῦσι,
    στέφανος εὐφροσύνης πάσης τῆς γῆς;
  ind-AYT: Semua yang melintas di jalan bertepuk tangan kepadamu. Mereka bersiul dan
    menggeleng-gelengkan kepala terhadap putri Yerusalem. “Inikah kota yang disebut,
    ‘kesempurnaan dari keindahan, sukacita seluruh bumi?’”
  nya-nya: 'Onse oyenda mʼnjira yako akukuwombera mʼmanja; akugwedeza mitu yawo ndi
    kukunyodola iwe mwana wamkazi wa Yerusalemu: “Kodi mzinda uja ndi uwu umene unkatchedwa
    wokongola kotheratu, chimwemwe cha dziko lonse lapansi?”'
  hrv-hrv: 'Nad tobom plješću rukama svi koji putem prolaze, zvižde i vrte glavom
    zbog Kćeri jeruzalemske: “Je li to grad na glasu ljepotom, radost svemu svijetu?”'
  mps-mps: O Jerusalem, te Israel hani isąwai we bidi augwali tedu ela soyu, augwaligo
    nage dolali elalubao sualio. Tama augwali noma siyu, nogo hogwayu, tobolu pęyu,
    kęnę po ola mayu, e tama po obao, “Te taun tama te bidi dabego te wiegi yai
    sawi yai taun dao,” wali, “te taun te da, agawe? Te taun tama te tigidali tǫ
    kantri we bidigo gawe yai taun da, agawe?” Augwaligo te tobage hale ilibo po wabo
    dao.
  tpi-tpi: Jerusalem, ol manmeri i wokabaut long dispela hap ol i lukim yu. Na ol
    i giaman long kirap nogut na tok bilas long yu olsem, “Ating dispela taun tasol
    ol man i bin kolim nambawan taun tru na i naispela moa? Dispela taun tasol olgeta
    manmeri bilong graun i laikim tumas, a?”
  dan-1931: 'Over dig slog de Hænderne sammen, de, hvis Vej faldt forbi, de hånfløjted,
    rysted på Hoved ad Jerusalems Datter: “Er det da Byen, man kaldte den fuldendt
    skønne, al Jordens Glæde?”'
  vie-OVCB: 'Những ai đi qua cũng chế nhạo ngươi. Họ giễu cợt và nhục mạ con gái Giê-ru-sa-lem
    rằng: “Đây có phải là thành mệnh danh ‘Nơi Xinh Đẹp Nhất Thế Giới,’ và ‘Nơi Vui
    Nhất Trần Gian’ hay không?”'
  guj-2017: જેઓ પાસે થઈને જાય છે તેઓ સર્વ તારી વિરુદ્ધ તાળી પાડે છે. તેઓ ફિટકાર કરીને
    યરુશાલેમની દીકરીની સામે માથાં હલાવીને કહે છે, “જે નગરને લોકો ‘સુંદરતાની સંપૂર્ણતા’
    તથા ‘આખી પૃથ્વીનું આનંદસ્પદ કહેતા હતા, તે શું આ છે?”
  pon-2006A: 'Aramas akan me kin keid limwahn kahnimwo kin kangkakil uhk ni mwamwahl.
    Re kin itikala moangarail kan oh kouruhrki ohlahn Serusalem: “Ih kahnimw kaselelo
    met? Ih kahnimwo met me sampah kin pohnmwahsohki?”'
  por-BRBSL: Todos os que passam por você batem palmas. Eles assobiam e abanam a cabeça
    para a filha de Jerusalém, dizendo, “É esta a cidade que os homens chamam de 'A
    perfeição da beleza', a alegria de toda a terra”...”.
  swe-swe: 'Alla som går på dina vägar slår ihop händerna mot dig [ger sitt bifall
    till Jerusalems förödelse, se ]. De visslar och skakar på sina huvuden mot dottern
    Jerusalem. Är det här den stad om vilken man säger, att den är skönhetens fulländning,
    hela jordens fröjd []? [Den femtonde hebreiska bokstaven är: ס – Samek. Tecknet
    avbildar en pelare och symboliserar stöd, support, stabilitet. I den här versen
    är det ordet ”slår ihop händerna” som börjar med denna bokstav. Här förstärks
    istället motsatsen, då denna applåd är till vanära istället för support.]'
  cth-cth: Lam dawk ka cet kaawmnaw pueng ni, kut na tabawng sin awh teh, na kayasak
    awh. A lû a kahek awh teh, talai van pueng dawk e kanawm poung e teh, hete khopui
    maw telah Jerusalem canu hah ati awh.
  twi-twi: Wɔn a wotwa mu wo kwan so nyinaa bobɔ wɔn nsam gu wo so; wodi wo ho fɛw
    na wɔwosow wɔn ti gu Yerusalem Babea so ka se, “Eyi ne kuropɔn a na wɔfrɛ no ahoɔfɛ
    a edi mu no? Asase nyinaa anigyede no ni?”
  hlt-hlt: Longpuei kah aka cet boeih loh nang taengah kut a paeng uh tih kut a ving
    uh. Jerusalem nu nang taengah a lu a huen uh tih, “He khopuei tah Diklai pum kah
    omthennah sakthen rhuemtuet dae la nama?” a ti uh.
  tbz-SIM: Bɛcɛpɛ̃̀mbɛ̀ bo ndɑ yɑu kɛ ti mudɑɑ́ nkɛ cɔ̃́ṹo, kɛ bɔkìi yɛyɔ Sedisɑdɛmmu
    ɛì kɔbɛ kpɛ́í, kɛ nɑ́ɑ́ nkɛ tú dihɛì dìì wenniku do pɛ̃nkù yɛtɛyɛ̀, kɛ̀ kutenkù
    kumɔu yɛ̀mmɛ̀ dì nɑɑtinɛ̀ diì tu dinnɑɑ̀?
  msy-2020: Raghɨragha uan dapaniba roava nɨ dɨpovava, atiniba muno kura iparav amaga
    sighsirir akabar uariv gei darasi, kar Jerusalemian gumazamizir nguibar ekiar
    kam garuiba, me nɨn gari. Egha me ifara dɨgavir kuram gamua dafariba nɨn akakagha
    arui. Egha me kamaghɨn nɨ mɨgɨa ghaze, “Kar ti nguibar ekiar bar aghuir me mɨgɨava
    ghufer kamnang, a? Nguazir kamɨn itir gumazamiziba bar, me ti bar a gifonge, a?
    Ti bar puvatɨ!”
  dop-dop: 'Tɛɛlɑɑ tǝnɑ nɑɑkɩ-ŋ nɑ pɑ́ kpɑsǝɣɩ ɑmʋkʋŋ kɛ nyɑ́ wɑkǝlʋɣʋ kɛ́. Pɑ hʋlǝɣɩ
    kɑcʋɣʋlɑsɩ nɑ pɑ́ pɑɑkǝnɑ-ŋ. Pɑ yɔɣɔtǝɣɩ sɩ: Ɩcɑtɛ tǝnɛɣɛ pɑ yɑɑkɑɣɑ lɔŋ kɛ kʋpɑntɛ
    nɑ kʋtetele nɑ lɑŋhʋlʋmlɛ nyǝntɛ kɛ tɛtʋ tǝnɑ tɑɑ?'
  azb-azb: 'Yoldan keçən bütün insanlar Qarşında əl çalırlar, Başlarını yelləyib səni
    fitə basırlar. Yerusəlim qızına belə deyirlər: «Bütün dünyanın gözəllik və sevinc
    rəmzi olan şəhər budurmu?»'
  eng-DBY: 'All that pass by clap [their] hands at thee; they hiss and shake their
    head at the daughter of Jerusalem: Is this the city which they called, The perfection
    of beauty, The joy of the whole earth?'
  hin-2017: सब बटोही तुझ पर ताली बजाते हैं; वे यरूशलेम की पुत्री पर यह कहकर ताली बजाते
    और सिर हिलाते हैं, क्या यह वही नगरी है जिसे परम सुन्दरी और सारी पृथ्वी के हर्ष
    का कारण कहते थे? (मत्ती 27:39)
  wol-KYG: 'Mboolem ñi fi jaareey tacc-taccali loxo, ciipu, wëcc bopp ci gentub Yerusalem
    mu taaru ma, te naan: «Xanaa du biib dëkk lañu doon tudd sottiteb taar ba, te
    muy mbégtem àddina sépp?»'
  eng-YLT: 'Clapped hands at thee have all passing by the way, They have hissed —
    and they shake the head At the daughter of Jerusalem: ''Is this the city of which
    they said: The perfection of beauty, a joy to all the land?'''
  eng-WYC-2017: All men passing on the way clapped with hands on thee; they hissed,
    and moved their head on the daughter of Jerusalem; and said, This is the city
    of perfect fairness, the joy of all earth.
  eng-WMBB: All that pass by clap their hands at you. They hiss and wag their head
    at the daughter of Jerusalem, saying, “Is this the city that men called ‘The perfection
    of beauty, the joy of the whole earth’?”
  urd-GVH: अब तेरे पास से गुज़रनेवाले ताली बजाकर आवाज़े कसते हैं। यरूशलम बेटी को देखकर
    वह सर हिलाते हुए तौबा तौबा कहते हैं, “क्या यह वह शहर है जो ‘तकमीले-हुस्न’ और ‘तमाम
    दुनिया की ख़ुशी’ कहलाता था?”
  rug-rug: 'Doduru pu ene hola koa goi si popohara atuni lima dia koa goi; hegere
    si arini meke hiruhiruni batudia koasa popoa Zerusalema meke zama: “Hie tugo sa
    vasileana nomana sapu ta pozae sa vasileana tolavaena hola, sa qinetuqetu tanisa
    kasia popoa?” gua.'
  gaz-gaz: Warri karaa keetiin darban hundinuu harka isaanii sitti rurrukutu; isaanis
    intala Yerusaalemitti qoosuu fi mataa raasuudhaan, “Magaalaan muummee miidhaginaa
    gammachuu guutuu lafaa jedhamtee waamamte sun kanaa?” jedhu.
  fra-LSG: 'Tous les passants battent des mains sur toi, Ils sifflent, ils secouent
    la tête contre la fille de Jérusalem: Est-ce là cette ville qu’on appelait une
    beauté parfaite, La joie de toute la terre?'
  yal-yal: Dangu muxune birin e yiin bɔnbɔma ɛ fe ra, e kolin ɛ kala kiin ma, e yi
    e xunni maxa Yerusalɛn kaane magele feen na. E yi a fala, e naxa, “A yi falama
    taani ito nan ma ba, fa fala a taan naxan ma tofanna kamalixi, bɔxɔn birin sɛwa
    xunna?”
  haw-1868: O ka poe a pau e hele ae nei ma ke alo, paipai no lakou i ko lakou lima
    ia oe; E hoowahawaha no lakou, A e hookunokunou i ko lakou mau poo, i ke kaikamahine
    o Ierusalema, O keia anei ke kulanakauhale a lakou i kapa'i Ka mea nani loa, Ka
    mea e hauoli ai ko ka honua a pau?
  arb-NAV: 'كُلُّ عَابِرِي السَّبِيلِ صَفَّقُوا عَلَيْكِ بِالأَيَادِي فَرَحاً. صَفَرُوا
    وَهَزُّوا رُؤُوسَهُمْ عَلَى ابْنَةِ أُورُشَلِيمَ وَتَسَاءَلُوا: أَهَذِهِ هِيَ
    الْمَدِينَةُ الَّتِي تُدْعَى كَامِلَةَ الْجَمَالِ وَبَهْجَةَ الأَرْضِ بِأَسْرِهَا؟'
  ewe-ewe: Ame siwo katã va toa wò mɔ dzi yina la si akpe ɖe ŋuwò, woɖua fewu heʋuʋua
    ta ɖe wò Yerusalem vinyɔnu ŋu be, “Du siae woyɔna be tugbefia kple anyigba blibo
    la ƒe dzidzɔa?”
  eng-LEE: 'All that pass by [this] way clap their hands on account of thee; they
    hiss and shake their head over the daughter of Jerusalem: [saying,] Is this the
    city that men called The perfection of beauty. The joy for all the earth?'
  asm-FB: আটাই বাটৰুৱাই তোমাক দেখি হাত-তালি দিছে। তেওঁলোকে যিৰূচালেম-জীয়াৰীক সুহুৰিয়াই
    মূৰ জোকাৰি কয় বোলে, “পৰম সুন্দৰী আৰু গোটেই পৃথিৱীৰ আনন্দদায়িনী বুলি মানুহে কোৱা
    নগৰী এইখনেই নে?”
  sus-A: دَنفِ مِشِ بِرِن عٍ بّلّشّ بْنبْمَ عِ مَ، عٍ كٌلِنمَ، عٍ عٍ شُنيِيٍ مَلِنتَنمَ
    دَرِ سَلَمُ شَ قٍ رَ. عٍ عَ قَلَمَ، «سِنفٍ يِ تَا تٌقَنيِ مَنِيّ مُ نُ نَ دُنِحَ،
    كْنْ يَكْسِ فٌ؟»
  fra-SBL: Tous les passants te frappent dans les mains. Ils sifflent et remuent la
    tête contre la fille de Jérusalem, en disant, « Est-ce la ville que les hommes
    appelaient 'La perfection de la beauté', la joie de toute la terre' ? »
  hbo-hbo: סָֽפְק֨וּ עָלַ֤יִךְ כַּפַּ֙יִם֙ כָּל־עֹ֣בְרֵי דֶ֔רֶךְ שָֽׁרְקוּ֙ וַיָּנִ֣עוּ
    רֹאשָׁ֔ם עַל־בַּ֖ת יְרוּשָׁלָ֑͏ִם הֲזֹ֣את הָעִ֗יר שֶׁיֹּֽאמְרוּ֙ כְּלִ֣ילַת יֹ֔פִי
    מָשֹׂ֖ושׂ לְכָל־הָאָֽרֶץ׃ ס
  kik-kik: 'Ehĩtũkĩri othe mahũũraga hĩ; mathekaga makĩinainagĩria Mwarĩ ũyũ wa Jerusalemu
    mĩtwe, makĩũragia atĩrĩ: “Ĩĩ rĩĩrĩ nĩrĩo itũũra inene rĩrĩa rĩetagwo ũthaka ũrĩa
    mũkinyanĩru biũ, na rĩgeetwo gĩkeno gĩa thĩ yothe?”'
  fra-NCL: Ils battent des mains à ton sujet, tous ceux qui passent sur le chemin ;
    ils sifflent, ils branlent la tête sur la fille de Jérusalem ; « Est-ce là cette
    ville qu’on appelait la parfaite en beauté la joie de toute la terre ? »
  cek-AK: Na taengah caeh kaminawk boih mah nang han ban ang tabaeng o thuih; Jerusalem
    canu to pahnuih o thuih moe, lu ang haek o thuih; hae maw krang hoih koek long
    pum anghoehaih vangpui? tiah a thuih o.
  cuk-cuk: 'Dulemar-igarba-nadapmalad, be-dakarmalale, begi dodoar argan ogotedamalad.
    Jerusalén-neggwebur-yeerdakleged, be-asabin akar-akar gunanadaed. Wigoar-wigoar
    sognanaidaed: “¿Ar we-neggwebur nue-yeerdaklegedye sogmaladi? ¿Ar we-neggwebur,
    bela napneg-yeer-ito-imakedye sogmaladi?”'
  uig-CYR: '|ס| (Самәқ) Йениңдин өтүватқанларниң һәммиси саңа қарап чаваклишиду; Улар
    үшқиртип Йерусалимниң қизиға баш чайқашмақта: — «Гөзәлликниң җәвһири, пүткүл җаһанниң
    хурсәнлиги» дәп аталған шәһәр мошумиду?»'
  tel-2017: దారిలో వెళ్ళేవాళ్ళందరూ నిన్ను చూసి చప్పట్లు కొడుతున్నారు. వాళ్ళు యెరూషలేము
    కుమారిని చూసి ఎగతాళి చేస్తూ ఈల వేస్తూ, తల ఊపుతూ. “పరిపూర్ణ సౌందర్యం గల పట్టణం
    అనీ, సమస్త భూనివాసులకు ఆనందకరమైన నగరం అనీ ప్రజలు ఈ పట్టణం గురించేనా చెప్పారు?”
    అంటున్నారు.
  hat-BSA: 'Tout moun ki pase akote chemen an bat men yo pou moke ou. Yo sifle anlè
    kon koulèv sou fi Jérusalem nan, epi yo di: “Men èske se vil sa a yo te konn rele
    ‘pèfeksyon a bèlte a, yon jwa de tout tè a’?”'
  kos-kos: Mwet ma fahsryak in siti uh ngetot liye kom ac srengak sum. Elos usruk
    sifalos ac isrun musalla lun Jerusalem, ac fahk, “Ku siti na kato sac pa inge?
    Ku pa inge wo se ma faclu yukin uh?”
  hbo-WLC: סָֽפְק֨וּ עָלַ֤יִךְ כַּפַּ֙יִם֙ כָּל־עֹ֣בְרֵי דֶ֔רֶךְ שָֽׁרְקוּ֙ וַיָּנִ֣עוּ
    רֹאשָׁ֔ם עַל־בַּ֖ת יְרוּשָׁלִָ֑ם הֲזֹ֣את הָעִ֗יר שֶׁיֹּֽאמְרוּ֙ כְּלִ֣ילַת יֹ֔פִי
    מָשׂ֖וֹשׂ לְכָל־הָאָֽרֶץ׃ ס
  ibo-ibo: Ndị niile si nʼebe ị nọ na-agafe na-akụrụ gị aka ha; ha na-efufe isi ha,
    jirikwa ada Jerusalem na-eme ihe ọchị. Ha na-ajụ ajụjụ na-asị, “Nke a ọ bụ obodo
    ahụ a na-akpọ ebe mabigara mma oke, ọṅụ nke ụwa niile?”
  ory-ory: ପଥିକମାନେ ତୁମ୍ଭ ପ୍ରତି ହାତତାଳି ଦିଅନ୍ତି; ସେମାନେ ଶୀସ୍‍ ଶବ୍ଦ କରି ଓ ଯିରୂଶାଲମର
    କନ୍ୟାଆଡ଼େ ମସ୍ତକ ହଲାଇ କୁହନ୍ତି, ଯେଉଁ ନଗରକୁ ଲୋକେ ସୌନ୍ଦର୍ଯ୍ୟର ସିଦ୍ଧି ଓ ସମୁଦାୟ ପୃଥିବୀର
    ଆନନ୍ଦ ସ୍ୱରୂପ ବୋଲି କହିଲେ, ତାହା କି ଏହି?
  chk-chk: Meinisin mi pwerela ünükum ra ämängauok. Ra elifechifech o atakiri talan
    Jerusalem. Ra apasa, “Ifa usun, iei ewe telinimw ra aita ngeni pwe a unusen mürina,
    chon fanüfan ra pwapwaiti?”
  rop-rop: Jerusalem, ola pipul oldei pasimbat yu, en lukinatbat yu en mokimbat yu.
    Dei oldei sheikim miselp hed en luk langa yu dumaji yubin binijap. En dei oldei
    tok, ‘Dijan na det bigwan taun en det nambawan taun, indit?’
  ukr-1871: 'Плещуть руками над тобою всї мимойдучі; з посвистом кивають головами
    над дочкою Ерусалимською, приговорюючи: Се ж то той город, що його величали найбільшою
    красою, радостю всієї землї?'
  deu-1951: 'Alle, die des Weges vorübergehen, schlagen die Hände über dir zusammen,
    zischen und schütteln den Kopf über die Tochter Jerusalem: «Ist das die Stadt,
    von der man sagte, sie sei die allerschönste, die Wonne der ganzen Erde?»'
  eng-JPS: 'All that pass by clap their hands at thee; they hiss and wag their head
    at the daughter of Jerusalem: ''Is this the city that men called the perfection
    of beauty, the joy of the whole earth?'''
  srp-1865: 'Pljeskaju rukama nad tobom svi koji prolaze, zvižde i mašu glavom za
    kæerju Jerusalimskom: to li je grad, za koji govorahu da je prava ljepota, radost
    svoj zemlji?'
  lug-lug: Bonna abayitawo babakubira mu ngalo ne bafuuwa empa ne banyeenyeza omuwala
    wa Yerusaalemi emitwe gyabwe nga boogera nti, “Kino kye kibuga ekyayitibwanga
    ekituukiridde, era essanyu ly’ensi zonna?”
  heb-heb: ספקו עליך כפים כל עברי דרך שרקו וינעו ראשם על בת ירושלם הזאת העיר שיאמרו
    כלילת יפי משוש לכל הארץ׃
  ben-IRV: যারাই রাস্তা দিয়ে যায়, তারা তোমার উদ্দেশ্যে হাততালি দেয়; তারা শিস দিয়ে
    যিরূশালেমের মেয়ের দিকে মাথা নেড়ে বলে, “এ কি সেই শহর যা ‘নিখুঁত সৌন্দর্য্যের
    জায়গা’, ‘সমস্ত পৃথিবীর আনন্দের জায়গা’ নাম পরিচিত ছিল?”
  pan-pan: ਸਭ ਲੰਘਣ ਵਾਲੇ ਤੇਰੇ ਉੱਤੇ ਤਾੜੀਆਂ ਵਜਾਉਂਦੇ ਹਨ, ਉਹ ਯਰੂਸ਼ਲਮ ਦੀ ਧੀ ਦੇ ਉੱਤੇ, ਨੱਕ
    ਚੜ੍ਹਾਉਂਦੇ ਅਤੇ ਸਿਰ ਹਿਲਾਉਂਦੇ ਹੋਏ ਕਹਿੰਦੇ ਹਨ, ਕੀ ਇਹ ਉਹੋ ਸ਼ਹਿਰ ਹੈ ਜਿਸ ਨੂੰ ਉਹ ਇਹ ਨਾਮ
    ਦਿੰਦੇ ਸਨ, “ਸੁੰਦਰਤਾ ਵਿੱਚ ਸਿੱਧ, ਸਾਰੇ ਸੰਸਾਰ ਦਾ ਅਨੰਦ?”
  mya-JVB: လမ်း ၌ ရှောက် သွားသမျှ သောသူတို့က၊ ဂုဏ်သရေအထွဋ်၊ မြေ တပြင်လုံး ရွှင်လန်း
    ရာဘွဲ့ ရှိသောမြို့ ကား ဤ မြို့လော ဟု၊ ယေရုရှလင် သတို့သမီး ကို လက်ခုပ် တီး လျက်
    ၊ ကဲ့ရဲ့ သံကိုပြုလျက်၊ ခေါင်း ကို ညှိတ် လျက် မေး တတ်ကြ၏။
  hmo-hmo: Dala dekenai idia raka hanaia taudia ese Ierusalema idia itaia, mai hevaseha
    hereva danu. Idia kirikirilaia, bona edia kwaradia idia giroagiroa, idia gwau,
    “Ia, inai be hairai bada herea hanua, bona, tanobada ibounai hamoalea hanua, a?”
  urd-urd: सब आने जानेवाले तुझ पर तालियाँ बजाते हैं; वह दुख़्तर — ए — येरूशलेम पर
    सुसकारते और सिर हिलाते हैं, के क्या, ये वही शहर है, जिसे लोग कमाल — ए — हुस्न
    और फ़रहत — ए — जहाँ कहते थे?
  rus-SYN: 'Руками всплескивают о тебе все проходящие путем, свищут и качают головою
    своею о дщери Иерусалима, говоря: “это ли город, который называли совершенством
    красоты, радостью всей земли?”'
  bqc-SIM: Gbɛ̃́ pↄ́ lɛ́ gɛ̃ↄ píi aaìↄ ↄtaalɛ, aaìↄ lɛsuikɛma Yelusalɛũ, aaìↄ
    mikɛnɛ déũdeũ. Aaì mɛ, wɛ̃́lɛ pↄ́ a kɛfɛna kɛ̀ zài, dṹnia píi pↄnakɛbↄpin
    wee?
  tcz-CHONGTHU: Ache le avahle ho jousen na nel peh un khopi hoitah Jerusalem hi noise
    tah in atot chatvei khummun; “hiche hi vannoi leisetna khopi hoipen vannoi pumpin
    achoi sang uchu ham?” atiuve.
  mar-mar: रस्त्याच्या बाजूने जाणारे सुध्दा तुझ्याकडे पाहून टाळ्या वाजवतात. यरूशलेमेच्या
    कन्येकडे पाहून ते शिळ घालतात आणि आपल्या मस्तकाने इशारा करून म्हणतात, “हिच ती नगरी
    आहे का जिला ‘सौंदर्यपूर्ण’ किंवा ‘आखिल पृथ्वीस आनंदमय करणारी नगरी’ असे म्हणत?”
  qub-qub: 'Näninpa päsajcunaga cushipäshushpayqui maquintapis macshunraj. Manacajman
    churashushpayqui umantapis awinraj. Jerusalén, gampäga caynömi nin: «¿Tagaychi
    caycan ‹intëru munducho caj siudäcunapita mas cuyayllapaj› nishan siudä?» nir.'
  bqp-bqp: Wee, tɛ̃ wi u sɑrɔ u rɑ nun tɑkɑ koosiwɑ u yɛ̃ɛ, kpɑ u wiɑ ko u nɛɛ, wuu
    geniwɑ bɑ rɑ rɑɑ soku wuu burɔ, gèn sɔ̃ hɑnduniɑn tɔmbu kpuro bɑ rɑ n nuku dobu
    mɔ̀?
  hat-hat: 'Tout moun sou granchemen an ap rele chalbari dèyè ou. Y''ap lonje dwèt
    sou ou, y''ap pase lavil Jerizalèm nan rizib. Y''ap ri, y''ap di: -Men lavil yo
    t''ap di pa gen pi bèl pase l'' la wi! Se lavil sa a wi ki te fè kè tout moun
    bat pou li a!'
  eng-BSB: 'All who pass by clap their hands at you in scorn. They hiss and shake
    their heads at the Daughter of Jerusalem: “Is this the city that was called the
    perfection of beauty, the joy of all the earth?”'
  eng-WEBPB: All that pass by clap their hands at you. They hiss and wag their head
    at the daughter of Jerusalem, saying, “Is this the city that men called ‘The perfection
    of beauty, the joy of the whole earth’?”
  kbq-kbq: Jerusalemi kumamoka kagri tvaonte'ma enevuza kasunku zampima mani'nana
    zama nege'za, zamazana rupro nehu'za kiza zokago ke hunegante'za, Jerusalemi kumapima
    mani'naza vahe'ma nezamage'za zamagena ru'naze. Ana nehu'za amanage hu'za hu'naze.
    Kora ama kumamo'a knare zantfama huno konariri'ane kuma me'nege'za maka ama mopafi
    vahe'mo'zama nege'za muse nehu'za husgama hunte'naza kumapi ru kumare? hu'za hu'naze.
  nhe-BL: 'Nochi tlen yohuij ipan ojtli huan quiitaj Jerusalén, momatlajtlaxcalohuaj
    ica paquilistli para techtlaijilhuíaj. Quiquisij huan mocuaojoliníaj huan toca
    huetzcaj ipampa tlen ipanti ni yejyectzi altepetl Jerusalén. Quiijtohuaj: “¿Ya
    ni nopa altepetl tlen quiijtohuayayaj para tlen más yejyectzi ipan nochi tlaltepactli?”'
  gub-BL: Neruwake ukwaw ma'e uze'eg urywahyahy nerehe wà. Uzeàkàmuawawak upuka pà
    uzehezehe upuranu pà wà. — Puràg eteahy haw ikatuahy ma'e, aipo teko i'i 'aw tawhu
    pe kwehe mehe wà. — Ikatuahy a'e, aipo i'i teko ywy nànànar izupe wà, i'i wà.
  eng-DRA: 'Samech. All they that passed by the way have clapped their hands at thee:
    they have hissed, and wagged their heads at the daughter of Jerusalem, saying:
    Is this the city of perfect beauty, the joy of all the earth?'
