verse: LAM.002.004
translations:
  mal-C: ശത്രു എന്നപോലെ അവിടന്ന് വില്ലുകുലച്ചു; അവിടത്തെ വലങ്കൈ തയ്യാറായിരിക്കുന്നു.
    വൈരി എന്നപോലെ അവിടന്ന് അവരെ വധിച്ചു കണ്ണിനു കൗതുകം നൽകിയ എല്ലാംവരെയുംതന്നെ; സീയോൻപുത്രിയുടെ
    കൂടാരത്തിന്മേൽ അവിടന്ന് അവിടത്തെ കോപം അഗ്നിപോലെ വർഷിച്ചു.
  deu-TKW: Er spannte seinen Bogen wie ein Feind, fest stand seine Rechte wie ein
    Dränger und tötet alle Augenweide im Zelte der Tochter Zion, goß aus wie Feuer
    seinen Grimm.
  lin-lin: Lokola moyini, abendi tolotolo na Ye ; lokola monguna, asemboli loboko
    na Ye mpe abomi nyonso oyo ezalaki kosepelisa miso ; mpe asopi kanda makasi na
    Ye lokola moto na likolo ya bandako ya kapo ya Siona, mboka kitoko.
  eng-LSV: He has bent His bow as an enemy, || His right hand has stood as an adversary,
    || And He slays all the desirable ones of the eye, || In the tent of the daughter
    of Zion, || He has poured out as fire His fury.
  eng-GNV: 'He hath bent his bowe like an enemie: his right hand was stretched vp
    as an aduersarie, and slewe al that was pleasant to the eye in the tabernacle
    of the daughter of Zion: he powred out his wrath like fire.'
  eng-WEBSTER: 'He hath bent his bow like an enemy: he stood with his right hand as
    an adversary, and slew all that were pleasant to the eye in the tabernacle of
    the daughter of Zion: he poured out his fury like fire.'
  nhw-BL: Quen se tocualancaitaca catli quicualtlali icuahuitol huan techcoco, Toteco
    quisemantoc nochi catli quiitac yejyectzi. Quen se tlitl, icualancayo quiajsic
    hasta tocalijtic tojuanti catli tiitztoyaj ipan yejyectzi Jerusalén.
  swh-ONEN: Ameupinda upinde wake kama adui, mkono wake wa kuume uko tayari. Kama
    vile adui amewachinja wote waliokuwa wanapendeza jicho, amemwaga ghadhabu yake
    kama moto juu ya hema la Binti Sayuni.
  bba-bba: U bu win tɛndu ɡɑwe kɑ win nɔm ɡeu. Mɑ u bu yĩisi nɡe yibɛrɛ, u kpuro ɡo
    ye yɑ ɡeɑ sɑ̃ɑ ben nɔni sɔɔ. U derɑ win mɔru yɑburɑ nɡe dɔ̃ɔ ben wɑ̃ɑ yenɔ Yerusɑlɛmuɔ.
  eng-KJVCPB: 'He hath bent his bow like an enemy: he stood with his right hand as
    an adversary, And slew all that were pleasant to the eye, In the tabernacle of
    the daughter of Zion: he poured out his fury like fire.'
  luo-luo: Oseywayo atungʼe mar kedo gi joge mana ka gima gin wasike. Kaka jasigu
    neko, osenego jogo duto mane nenore mabeyo e wangʼ, kendo oseolo mirimbe oko ka
    mach kuom hemb Nyar Sayun.
  meu-meu: Ena peva vada e marea, inai tauna na heto; imana vada e ha-aukaia, tuari
    tauna na heto; ta matarealaimu taudia na ia ese vada e aladia mase, Siona kekenina
    ena kalaga ai; ena badu ḡaraḡara vada e bubua dobi, lahi na heto.
  npi-ULB: शत्रुले झैँ उहाँले धनु हामीतिर उठाउनुभएको छ । उहाँको दाहिने हात हान्‍नलाई
    तयार छ । सियोनकी छोरीको पालमा उहाँले आफूलाई प्रिय लाग्‍ने सबैलाई मार्नुभएको छ
    । उहाँले आफ्नो क्रोध आगोझैँ खन्याउनुभएको छ ।
  yor-yor: Ó na ọfà rẹ̀ bí ọ̀tá; ọwọ́ ọ̀tún rẹ̀ sì múra. Bí ti ọ̀tá tí ó ti parun
    ó tú ìbínú rẹ̀ jáde bí iná sórí àgọ́ ọmọbìnrin Sioni.
  pes-OPCB: او مانند یک دشمن، تیر و کمانش را به سوی ما نشانه گرفت و جوانان برومند
    ما را کشت. او خشم خود را همچون شعلهٔ آتش بر خیمه‌های اورشلیم فرود آورد.
  tgl-ULB: Ihinampas niya ang kaniyang pana sa atin tulad ng isang kaaway. Tumayo
    siya sa labanan bilang isang kaaway na nakahanda ang kamay upang pumana. Pinatay
    niya ang lahat ng mga taong pinakamahalaga sa kaniyang paningin. Ibinuhos niya
    ang kaniyang poot gaya ng apoy a tolda ng anak na babae ng Zion.
  hui-hui: Ibugua waitigime biradagua Yarusaleme bole timu edaho hene. Ibunaga hongome
    Yarusaleme wali agali turu haga hearu bo wahai hene. Ibunaga keba holene ira hungu
    ale bialu heagome Yarusaleme tano daiore helaya.
  mya-mya: ကိုယ်​တော်​သည်​ငါ​တို့​အား​မြား​တော်​များ​ဖြင့် အ​သင့်​ချိန်​ရွယ်​ကာ​အား​ရ​ရွှင်​လန်း​ဂုဏ်​ယူ
    ဝါ​ကြွား​ရာ​ဖြစ်​သူ​လူ​အ​ပေါင်း​တို့​အား ကွပ်​မျက်​တော်​မူ​၏။ ယေ​ရု​ရှ​လင်​မြို့​၌​ငါ​တို့​သည်​ကိုယ်​တော်​၏
    တောက်​လောင်​သော​အ​မျက်​တော်​ကို​ခံ​စား ရ​ကြ​၏။
  bod-N: ཁོང་ནི་དགྲ་ཟླས་འཐེན་པའི་གཞུ་བཞིན་དུ། ། གཡས་ཕྱག་གིས་ནི་གྲ་སྒྲིག་བྱས་ཟིན་ཏེ།
    ། ཁོང་ནི་དགྲ་ཟླས་མིག་ནང་ལྷུང་བ་ཐམས་ཅད་བསད་པ་བཞིན། ། ཁོང་གི་ཐུགས་ཁྲོ་མེ་ལྟར་ཛ་ཡན་སྦྲ་གུར་སྟེང་དུ་བླུགས།
    །
  sna-sna: Akawembura uta hwake somuvengi; ruoko rwake rworudyi rwagadzirira. Somuvengi
    akauraya vose vaifadza kuona; akadurura hasha dzake semoto patende roMwanasikana
    weZioni.
  spa-BLM: Ha doblado su arco como un enemigo. Se ha levantado con su mano derecha
    como adversario. Ha matado todo lo que era agradable a la vista. En la tienda
    de la hija de Sión, ha derramado su ira como el fuego.
  cac-cac: A Jehová, lajan val ix yutej sb'a icha junoc ajc'ool, ix yac'b'at sjul-lab'
    d'a stojolal chon̈ab'. Icha val junoc milum anima, ix smilcham eb' xajan cuuj.
    Icha junoc c'ac', icha val chi' yajoch yoval sc'ol d'a yib'an̈ scajnub' eb' aj
    Sion.
  swh-ULB: Kama adui amepindisha upinde wake kuelekea kwetu, na wakulia wake yupo
    tayari kushambulia. Amewachinja wote walio kuwa wanampendeza katika hema la binti
    wa Sayuni; Amemwaga gadhabu yake kama moto
  bel-bel: напяў лук Свой, як непрыяцель, накіраваў правіцу Сваю, як вораг, і забіў
    усё, вачам вабнае; на палатку дачкі Сіёна выліў лютасьць Сваю, як агонь.
  deu-ELBBK: Seinen Bogen hat er gespannt wie ein Feind, hat mit seiner Rechten sich
    hingestellt wie ein Gegner und alle Lust der Augen getötet; in das Zelt der Tochter
    Zion hat er seinen Grimm ausgegossen wie Feuer.
  mbb-OT: Henduen sikandin te kuntada he mibpesinaru te panè din diyà te menge etew
    zin. Mibpenhimetayan din is langun he utew mibmahal te menge etew zin. Impeseǥazan
    din te menge meǥinged diyà te Zion is dekelà he pauk din he henduen be te hapuy.
  mal-2015: ശത്രു എന്നപോലെ അവൻ വില്ലു കുലെച്ചു, വൈരി എന്നപോലെ അവൻ വലങ്കൈ ഓങ്ങി; കണ്ണിന്നു
    കൗതുകമുള്ളതു ഒക്കെയും നശിപ്പിച്ചുകളഞ്ഞു; സീയോൻ പുത്രിയുടെ കൂടാരത്തിൽ തന്റെ ക്രോധം
    തീപോലെ ചൊരിഞ്ഞു;
  rmc-rmc: Nacirdňa o lukos sar ňeprijaťeľis; leskro čačo vast sas pripravimen a sar
    proťivňikos murdarelas savoren, kas amen kamahas. Peskri choľi čhiďa avri sar
    jag andro stanos le Sionoskra čhakro.
  pes-OPV: کمان خود را مثل دشمن زه کرده، با دست راست خود مثل عدو برپا ایستاده است.
    و همه آنانی را که در خیمه دختر صهیون نیکو منظربودند به قتل رسانیده، غضب خویش را
    مثل آتش ریخته است.
  ron-1924: Шь-а ынкордат аркул ка ун врэжмаш, Шь-а ридикат дряпта ка ун асупритор
    ши а прэпэдит тот че ера плэкут привирилор; Шь-а вэрсат ка ун фок урӂия песте
    кортул фийчей Сионулуй.
  ben-OBCV: শত্রুর মতো তিনি তাঁর ধনুকে চাড়া দিয়েছেন; তাঁর ডান হাত প্রস্তুত। যারা
    নয়নরঞ্জন ছিল, তিনি তাদের শত্রুর মতোই বধ করেছেন। তিনি তাঁর রোষ আগুনের মতো সিয়োন-কন্যার
    শিবিরের উপরে ঢেলে দিয়েছেন।
  som-som: Wuxuu qaansadiisii u xootay sidii cadow oo kale, oo gacantiisii midigna
    wuu u taagay sidii nacab oo kale, Oo wixii isha u roonaa ayuu wada laayay, Oo
    taambuuggii magaalada Siyoonna cadhadiisuu ugu soo daadiyey sidii dab oo kale.
  lat-VUC: Daleth Tetendit arcum suum quasi inimicus, firmavit dexteram suam quasi
    hostis, et occidit omne quod pulchrum erat visu in tabernaculo filiæ Sion; effudit
    quasi ignem indignationem suam.
  eng-ASVBT: 'He hath bent his bow like an enemy, he hath stood with his right hand
    as an adversary, And hath slain all that were pleasant to the eye: In the tent
    of the daughter of Zion he hath poured out his wrath like fire.'
  ita-1885: Egli ha teso il suo arco, come un nemico; La sua destra si è presentata
    a battaglia, a guisa di avversario, Ed ha uccisi tutti i più cari all'occhio;
    Egli ha sparsa la sua ira, a guisa di fuoco, Sopra il tabernacolo della figliuola
    di Sion.
  eng-LXXUP: 'He has bent his bow as an opposing enemy: He has strengthened his right
    hand as an adversary, And has destroyed all the desirable things of my eyes In
    the tabernacle of the daughter of Zion: He has poured forth his anger as fire.'
  eng-ULB: Like an enemy he has bent his bow toward us, with his right is ready to
    shoot. He has slaughtered all who had been so pleasing to him in the tent of the
    daughter of Zion; he has poured out his wrath like fire.
  spa-VBL: Ha disparado flechas de su arco como si fuera su enemigo; ha usado su poder
    contra ellos como un atacante. Ha matado a todos los hijos amados; ha derramado
    su cólera como fuego sobre la tienda de la Hija de Sión.
  fra-_FOB: Il a tendu son arc comme un ennemi; sa droite s'est tenue comme celle
    d'un adversaire; il a tué tout ce qui était agréable à l'œil; sur la tente de
    la fille de Sion, il a répandu comme un feu sa colère.
  mal-mal: ശത്രു എന്നപോലെ അവിടുന്ന് വില്ല് കുലച്ചു, വൈരി എന്നപോലെ അവിടുന്ന് വലങ്കൈ
    നീട്ടി; കണ്ണിന് കൌതുകമുള്ളത് ഒക്കെയും നശിപ്പിച്ചുകളഞ്ഞു; സീയോൻപുത്രിയുടെ കൂടാരത്തിൽ
    തന്റെ ക്രോധം തീപോലെ ചൊരിഞ്ഞു;
  urd-GVR: Apnī kamān ko tān kar wuh apne dahne hāth se tīr chalāne ke lie uṭhā. Dushman
    kī tarah us ne sab kuchh jo manmohan thā maut ke ghāṭ utārā. Siyyūn Beṭī kā ḳhaimā
    us ke qahr ke bhaṛakte koeloṅ se bhar gayā.
  suz-BL: परमप्रभुमी सियोन आ जोरी सत्रु खोदेंशो दुम्‍शा, आ लिब्रा की‍तु। आ जोरी सत्रु
    खोदेंशो दुम्‍त। आंइ दाक्‍शो नेल्‍ल आन कली साइक्‍तु। परमप्रभुमी आ चुरशो मी खोदेंशो
    पा सियोन आ तमी आ ताम्‍बु तारी मोइक्‍तु।
  eng-NOY: He bent his bow like an enemy; He stood with his right hand as an adversary,
    and slew all that was pleasant to the eye; Upon the tent of the daughter of Zion
    he poured out his fury like fire.
  ita-1927: Ha teso il suo arco come il nemico, ha alzata la destra come un avversario,
    ha trucidato tutti quelli ch’eran più cari a vedersi; ha riversato il suo furore
    come un fuoco sulla tenda della figliuola di Sion.
  ckb-ckb: وەک دوژمنێک کەوانەکەی خۆی ڕاکێشا، دەستی ڕاستی ئامادە کرد. وەک ناحەز لەناوی
    برد هەموو ئەوەی چاو ئارەزووی دەکرد. لەناو چادرەکەی سییۆنی کچ تووڕەیی خۆی وەک ئاگر
    ڕشت.
  eng-BBE: 'His bow has been bent for the attack, he has taken his place with his
    hand ready, in his hate he has put to death all who were pleasing to the eye:
    on the tent of the daughter of Zion he has let loose his passion like fire.'
  kan-OKCV: ಅವರು ಶತ್ರುವಿನ ಹಾಗೆಯೇ ತನ್ನ ಬಿಲ್ಲನ್ನು ಬಗ್ಗಿಸಿದ್ದಾರೆ. ವೈರಿಯ ಹಾಗೆ ತನ್ನ ಬಲಗೈ
    ಎತ್ತಿ ನಿಂತುಕೊಂಡು, ಕಣ್ಣಿಗೆ ರಮ್ಯವಾಗಿ ಕಾಣುವ ಎಲ್ಲವುಗಳನ್ನು ಕೊಂದುಹಾಕಿದ್ದಾರೆ. ಅವರು ತನ್ನ
    ರೋಷವೆಂಬ ಅಗ್ನಿಯನ್ನು ಚೀಯೋನ್ ಪುತ್ರಿಯ ಡೇರೆಯಲ್ಲಿ ಸುರಿದಿದ್ದಾರೆ.
  tam-2017: பகைவனைப்போல் தம்முடைய வில்லை நாணேற்றினார்; எதிரியைப்போல் தம்முடைய வலதுகரத்தை
    நீட்டி நின்று, கண்ணுக்கு இன்பமானதையெல்லாம் அழித்துப்போட்டார்; மகளாகிய சீயோனின்
    கூடாரத்திலே தம்முடைய கோபத்தை அக்கினியைப்போல் விழச்செய்தார்.
  spa-RV-1909: 'Entesó su arco como enemigo, afirmó su mano derecha como adversario,
    y mató toda cosa hermosa á la vista: en la tienda de la hija de Sión derramó como
    fuego su enojo.'
  ron-BTF: El și-a încordat arcul ca un dușman; a stat în picioare cu dreapta lui
    ca un potrivnic și a ucis tot ce era plăcut ochiului în tabernacolul fiicei Sionului;
    și-a turnat furia ca pe un foc.
  eng-WEBP: He has bent his bow like an enemy. He has stood with his right hand as
    an adversary. He has killed all that were pleasant to the eye. In the tent of
    the daughter of Zion, he has poured out his wrath like fire.
  eng-FBV: He has fired arrows from his bow as if he were their enemy; he has used
    his power against them like an attacker. He has killed all the beloved children;
    he has poured out his anger like fire on the tent of the Daughter of Zion.
  nld-1939: Als een vijand heeft Hij zijn boog gespannen, Zijn rechter gebald als
    een vechter, Vermoord al de lust voor de ogen In de tent van de dochter van Sion,
    Zijn verbolgenheid uitgestort Als een vuur.
  nch-BL: Quej se tocualancaitaca cati quicualtali icuahuitol huan techcoco, Toteco
    quisemantoc nochi cati quiitac yejyectzi. Quej se tit, icualancayo ajsic hasta
    tocalijtic tojuanti cati tiitztoyaj ipan ni yejyectzi Jerusalén.
  vie-1934: Ngài giương cung ra như kẻ thù; giơ tay hữu lên, đứng như kẻ nghịch. Ngài
    đã giết hết, những kẻ làm vui mắt. Trong trại con gái Si-ôn, Ngài đã đổ giận ra
    như lửa.
  hin-CV: एक शत्रु के सदृश उन्होंने अपना धनुष खींचा; एक विरोधी के सदृश उनका दायां
    हाथ तत्पर हो गया. ज़ियोन की पुत्री के शिविर में ही उन सभी का संहार कर दिया; जो
    हमारी दृष्टि में मनभावने थे उन्होंने अपने कोप को अग्नि-सदृश उंडेल दिया.
  spa-BES: Su arco se inclinó para el ataque, tomó su lugar con la mano preparada
    como adversario, en su odio mató todo lo que era agradable a la vista; en la tienda
    de la hija de Sión, desató su enojo como el fuego.
  tdx-tdx: ך Nabitso’e hoe rafelahy ty fale’e, najado’e hoe ravetro ty fità’e, vaho
    zinama’e iaby ze nisoa am-pihaino; an-kivoho’ i anak’ampela’ i Tsioney ty nampidoandoaña’e
    ty haviñera’e hoe afo.
  tha-KJV: พระองค์​ทรงโก่งธนูของพระองค์อย่างศั​ตรู ทรงยกพระหัตถ์เบื้องขวาทีท่าปัจจามิตร
    และได้ทรงประหารบรรดาคนที่ตาของเราจะอวดได้นั้นเสียในกระโจมของธิดาแห่งศิ​โยน พระองค์​ได้​ทรงระบายพระพิโรธของพระองค์ออกมาดุจเพลิง
  por-BR-2018: Armou seu arco como inimigo, pôs sua mão direita como adversário, e
    matou todas as coisas agradáveis à vista; derramou sua indignação como fogo na
    tenda da filha de Sião.
  deu-ELO: Seinen Bogen hat er gespannt wie ein Feind, hat mit seiner Rechten sich
    hingestellt wie ein Gegner und alle Lust der Augen getötet; in das Zelt der Tochter
    Zion hat er seinen Grimm ausgegossen wie Feuer.
  eng-WYC-2018: He as an enemy bent his bow, he as an adversary made steadfast his
    right hand; and he killed all thing that was fair in sight in the tabernacle of
    the daughter of Zion; he shedded out his indignation as fire. (He bent his bow
    like an enemy, he made steadfast, or firm, his right hand like an adversary; and
    he killed everything that was beautiful in sight in the tent of the daughter of
    Zion; he poured out his anger like fire.)
  epo-epo: Li streĉis Sian pafarkon kiel malamiko, direktis Sian dekstran manon kiel
    atakanto, Kaj mortigis ĉion, kio estis ĉarma por la okuloj; En la tendo de la
    filino de Cion Li elverŝis Sian koleron kiel fajron.
  uig-PIN: '|ד| (Dalǝt) Düxmǝndǝk U oⱪyasini kǝrdi; Uning ong ⱪoli etixⱪa tǝyyarlanƣanidi;
    Kɵzigǝ issiⱪ kɵrüngǝnlǝrning ⱨǝmmisini küxǝndisi kǝbi ⱪirdi; Zion ⱪizining qediri
    iqidǝ, Ⱪǝⱨrini ottǝk yaƣdurdi;'
  beo-beo: 'Hina Gode da ha lai dunuga gala:musa: dilaligibi defele, ninima gala:musa:
    dilaligi. Dunu amola uda amoma ninia da nodoi, Hina Gode da amo medole lelegei.
    Yelusaleme moilai bai bagadega guiguda:, Hina Gode Ea gia:i bagade ougi hou da
    ninima doaga:i.'
  tpi-OTNT: Em i birua long gutpela taun Saion na i taitim banara bilong sutim ol
    manmeri bilong en. Long strong bilong em yet em i kilim ol dispela manmeri ol
    Jerusalem i bin laikim tumas. Belhat bilong en i olsem hatpela paia i kukim taun
    Jerusalem.
  hau-SA: Kamar abokin gāba, ya ɗana bakansa; hannun damansa na shirye. Kamar maƙiyi,
    ya kashe duk wanda idonsa ya ji daɗin gani; ya zuba fushinsa kamar wuta a kan
    tenti na Diyar Sihiyona.
  uig-LAT: '|ד| (Dalet) Düshmendek U oqyasini kerdi; Uning ong qoli étishqa teyyarlan’ghanidi;
    Közige issiq körün’genlerning hemmisini küshendisi kebi qirdi; Zion qizining chédiri
    ichide, Qehrini ottek yaghdurdi;'
  nde-nde: Usethiye idandili lakhe njengesitha; isandla sakhe sokunene sesiqaphile.
    Njengesitha usebabulele bonke ababebahle ebusweni; usethele ulaka lwakhe olungumlilo
    phezu kwethente leNdodakazi yeZiyoni.
  ton-ton: 'Kuo ne teke ʻa ʻene kaufana ʻo hangē ha fili: naʻa ne tuʻu mai mo hono
    nima toʻomataʻu ʻo hangē ha fili, pea ne tāmateʻi ʻakinautolu kotoa pē naʻe hoihoifua
    ʻi he fale fehikitaki ʻoe ʻofefine ʻo Saione: naʻa ne lilingi hono houhau ʻo hangē
    ko e afi.'
  ces-1613: Natáhl lučiště své jako nepřítel, postavil pravici svou jako protivník,
    i zbil všecky nejzdařilejší z lidu, a vylil do stánku dcery Sionské jako oheň
    prchlivost svou.
  eng-WMB: He has bent his bow like an enemy. He has stood with his right hand as
    an adversary. He has killed all that were pleasant to the eye. In the tent of
    the daughter of Zion, he has poured out his wrath like fire.
  tam-TCV: அவர் ஒரு பகைவனைப்போல வில்லை நாணேற்றினார்; அவரது வலதுகரம் ஆயத்தமாயிருக்கிறது.
    அவர் பகைவனைப்போல கண்ணுக்கு இனியவர்களையெல்லாம் வெட்டிப்போட்டார்; சீயோன் மகளின்
    கூடாரத்தில் தமது கடுங்கோபத்தை நெருப்பைப்போல் ஊற்றிவிட்டார்.
  ceb-ULB: Gipana kita niya sama sa iyang kaaway. Mitindog siya sa nahimutangan sa
    gubat ingon nga kaaway, ug ang iyang kamot andam na sa pagpatay. Gipangpatay niya
    ang tanang mga tawo nga mahinungdanon kaayo sa panan-aw. Gibubo niya ang iyang
    kasuko sama sa kalayo diha sa tolda sa anak nga babaye sa Zion.
  pol-UBG: Naciągnął swój łuk jak wróg, postawił swoją prawicę jak przeciwnik i zabił
    wszystkich miłych dla oczu. W namiocie córki Syjonu wylał jak ogień swoją zapalczywość.
  urd-GVU: اپنی کمان کو تان کر وہ اپنے دہنے ہاتھ سے تیر چلانے کے لئے اُٹھا۔ دشمن کی
    طرح اُس نے سب کچھ جو من موہن تھا موت کے گھاٹ اُتارا۔ صیون بیٹی کا خیمہ اُس کے
    قہر کے بھڑکتے کوئلوں سے بھر گیا۔
  deu-1912: Er hat seinen Bogen gespannt wie ein Feind; seine rechte Hand hat er geführt
    wie ein Widersacher und hat erwürgt alles, was lieblich anzusehen war, und seinen
    Grimm wie ein Feuer ausgeschüttet in der Hütte der Tochter Zion.
  kan-2017: ವೈರಿಯ ಹಾಗೆ ಬಿಲ್ಲನ್ನು ಬೊಗ್ಗಿಸಿ, ವಿರೋಧಿಯಂತೆ ಬಲಗೈಯೆತ್ತಿ ನಿಂತು, ಸುಂದರ ಪ್ರಜೆಯನ್ನೆಲ್ಲಾ
    ಸಂಹರಿಸಿದ್ದಾನೆ; ಚೀಯೋನ್ ಗುಡಾರದ ಮೇಲೆ ತನ್ನ ರೋಷಾಗ್ನಿಯನ್ನು ಸುರಿಸಿದ್ದಾನೆ.
  yap-yap: I pulweg gan e gating rok ngomad ni bod ba to’ogor; Me li’ gubin e pi’in
    ni gamad ma uf uf ngorad ma gamad ma felan’ ngorad. Gu thamiyed gawealngin nifiyan
    e damumuw rok u roy u Jerusalem.
  hlt-MCSB: Thunkha bangla a lii a phuk tih rhal bangla amah bantang ah pai. A mik
    ah ngailaemnah boeih te a ngawn tih Zion nu kah dap ah hmai bangla kosi a hawk
    pah.
  mdy-ETH: ዒዚ ሞርኬጉዲ ሂኢዦና ፔኤኮ ኑና ዱካኒ ዓኣሤኔ፤ ዒዛኮ ሚዛቆ ኩጫ ኑና ማኣሳንሣኒ ጊኢጌኔ፤ ዬሩሳላሜይዳ ዓኣ፥ ኑኡኒ
    ናሽካ ዓሶ ቢያ ዒ ዎዼኔ፤ ፔኤኮ ዻጎ ታሚጉዲ ዒዚ ዔኤሤኔ።
  twi-ASANTE: Wapoma ne bɛmma te sɛ ɔtamfoɔ; ne nsa nifa ayɛ krado. Sɛdeɛ ɔtamfoɔ
    yɛ no, wakunkum wɔn a wɔyɛ fɛ wɔ anisoɔ nyinaa; wahwie nʼabufuhyeɛ sɛ ogya agu
    Ɔbabaa Sion ntomadan so.
  eng-WEBU: He has bent his bow like an enemy. He has stood with his right hand as
    an adversary. He has killed all that were pleasant to the eye. In the tent of
    the daughter of Zion, he has poured out his wrath like fire.
  wal-wal: Morkkiyaadan i ba wonddafiyaa eta bolli dafiis. Huqqunniyaageetudan i ba
    kushiyaa minttidi, xeellin lo77iya asaa ubbaa woriis. Xiyoone keettatu bolli ba
    hanqquwaa suuluwaa tamaadan qoliis.
  spa-PDDPT: Entesó su arco como un enemigo. Aplicó su mano derecha como un adversario
    Y mató todo lo agradable a los ojos. En la morada de la hija de Sion Él derramó
    su furor como fuego.
  gun-gun: Ha'e kuery re oipira guapa hovaigua rami. Hovaigua rami ete onhemomburu
    oiporu kuaa regua re. Ha'e vy omokanhymba iporã va'ekue ha'e javi. Tata rami opoxya
    omonhemboja Sião tekoa áry.
  ilo-ULB: Imbiatna ti baina kadakami a kasla maysa a kabusorna. Timmakder isuna a
    makigubat a kas maysa a kasupiat a nakasagana a mangdangran kadakami. Pinatayna
    dagiti amin a kapapatgan unay a tattao iti panagkitana. Iti uneg ti tolda ti anak
    a babai ti Sion, imbukbokna ti pungtotna a kasla apuy.
  kpg-kpg: Mee guu hai gadoo be tadau hagadaumee ma ga lui mai ana amu mai gi gidaadou,
    gei Mee gu daaligi digau huogodoo ala nogo haga tenetene mo e haga manawa lamalia
    gidaadou. Gidaadou gu longono dono hagawelewele damana i Jerusalem nei.
  uig-ARA: '|ד| (دالەت) دۈشمەندەك ئۇ ئوقياسىنى كەردى؛ ئۇنىڭ ئوڭ قولى ئېتىشقا تەييارلانغانىدى؛
    كۆزىگە ئىسسىق كۆرۈنگەنلەرنىڭ ھەممىسىنى كۈشەندىسى كەبى قىردى؛ زىئون قىزىنىڭ چېدىرى
    ئىچىدە، قەھرىنى ئوتتەك ياغدۇردى؛'
  sus-sus: A bara a xa xali suxu won xili ma alɔ won yaxui a rabama ki naxɛ. A bara
    won bɔnbɔ sɛnbɛ ra alɔ a findi won gerefa nan na. A bara won ma mixi birin faxa,
    won nu ɲɛlɛxinma naxee ra. A xa xɔnɛ bara lu alɔ tɛ naxan bara so Darisalamu hɔrɔmɔbanxi
    kui.
  pon-2006: E ketin rasehng imwintihti men me kadarodohng kitail sapwellime arep;
    E ketin kemehla irail koaros me kin wia atail peren oh nsenamwahu. Met nan Serusalem
    se kehn engin sapwellime engieng laud.
  ksd-ksd: I tar lale kana panak da ra ebar, i tar tur ta ra papar a lima tuna da
    ra tena tur varbat, Ma i tar ubu doko diat par dia vakak ta ra mata i diat ta
    ra kuba i natu i Sion. I tar lolonge kana karangap na kankan da ra iap.
  tur-YTC: Düşman gibi yayını gerdi, Sağ eliyle düşman gibi dikildi. Göze hoş gelenlerin
    tümünü öldürdü. Siyon kızının çadırı üzerine ateş gibi gazabını döktü.
  grc-BRENT: ΔΑΛΕΘ. Ἐνέτεινε τόξον αὐτοῦ ὡς ἐχθρὸς ὑπεναντίος, ἐστερέωσε δεξιὰν αὐτοῦ
    ὡς ὑπεναντίος, καὶ ἀπέκτεινε πάντα τὰ ἐπιθυμήματα τῶν ὀφθαλμῶν μου ἐν σκηνῇ θυγατρὸς
    Σιὼν, ἐξέχεεν ὡς πῦρ τὸν θυμὸν αὐτοῦ.
  ind-AYT: Dia melenturkan busur-Nya seperti seorang musuh. Dia mengacungkan tangan
    kanan-Nya seperti seorang lawan, dan membunuh semua yang menyenangkan mata di
    kemah putri Sion. Dia mencurahkan kemurkaan-Nya seperti api.
  nya-nya: Wakokera uta wake pa ife ngati ndife adani; wayimiritsa dzanja lake pa
    ife ngati ndife adani, ndipo anapha onse amene tinkawayangʼana monyadira. Ukali
    wake ukuyaka ngati moto pa tenti ya mwana wamkazi wa Ziyoni.
  hrv-hrv: Nategao je luk k'o neprijatelj, kao dušman ispružio desnicu, ubijajući
    sve što mu drago bijaše. Na šator Kćeri sionske sasu k'o oganj gnjev svoj jarosni.
  mps-mps: Agai te wiegi yai taun Saion dali boi bidi elama, tama agai aga we bidi
    enainu enesigi balibiba tulalubo tiwai yali. Awe, aga bomogo aga digi te Jerusalemgo
    gawe yai we bidi sese tama ela silalio. Agai sębę te posolai isi tiwai elalu,
    agai te isi te taun Jerusalemba muani, bidigo wę gelebo tiwai yali.
  tpi-tpi: Em i birua long gutpela taun Saion na i taitim banara bilong sutim ol manmeri
    bilong en. Long strong bilong em yet em i kilim ol dispela manmeri ol Jerusalem
    i bin laikim tumas. Belhat bilong en i olsem hatpela paia i kukim taun Jerusalem.
  dan-1931: På Fjendevis spændte han Buen, stod som en Uven; han dræbte al Øjnenes
    Lyst* i Zions Datters Telt, udgød sin Vrede som Ild. { [*dvs. Børnene. Sl. 7,
    13.] }
  vie-OVCB: Chúa giương cung nhắm bắn dân Ngài, như bắn vào quân thù của Chúa. Sức
    mạnh Ngài dùng chống lại họ để giết các thanh niên ưu tú. Cơn thịnh nộ Ngài đổ
    ra như lửa hừng trên lều trại con gái Si-ôn.
  guj-2017: શત્રુની જેમ તેમણે પોતાનું ધનુષ્ય ખેંચ્યું છે. જાણે સામાવાળો હોય તેમ તેઓ
    પોતાનો જમણો હાથ ઉગામીને ઊભા રહ્યા છે. જે બધા દેખાવમાં સુંદર હતા, તેઓનો તેમણે નાશ
    કર્યો છે. સિયોનની દીકરીના મંડપમાં તેમણે પોતાનો કોપ અગ્નિની જેમ પ્રસાર્યો છે.
  pon-2006A: E ketin rasehng imwintihti men me kadarodohng kitail sapwellime arep;
    E ketin kemehla irail koaros me kin wia atail peren oh nsenamwahu. Met nan Serusalem
    se kehn engin sapwellime engieng laud.
  por-BRBSL: Ele dobrou seu arco como um inimigo. Ele permaneceu com sua mão direita
    como um adversário. Ele matou tudo o que era agradável à vista. Na tenda da filha
    de Sião, ele derramou sua ira como fogo.
  swe-swe: 'Han har spänt sin båge som en fiende, där han står med sin högra hand
    som en åklagare och har dödat allt som var skönt för ögat (vackert att se på).
    I dottern Sions [Jerusalems] tält [invånare] har han utgjutit sin vrede som eld.
    [Den fjärde hebreiska bokstaven är: ד – Dalet. Tecknet avbildar en öppen dörr
    sedd ovanifrån. Bokstaven representerar att kunna fatta beslut och välja rätt
    väg. Ordet ”spänt sin båge” börjar med denna bokstav.]'
  cth-cth: Taran patetlah a kangdue teh aranglae kut hoi licung hah a sawn. Zion canu
    lukkareiim dawk, a meikahawi e naw pueng hah be a thei teh, hmai patetlah lungkhueknae
    a rabawksin.
  twi-twi: Wapema ne bɛmma sɛ ɔtamfo; ne nsa nifa ayɛ krado. Te sɛ ɔtamfo no, wakunkum
    wɔn a wɔyɛ fɛ wɔ ani so nyinaa; wahwie nʼabufuwhyew sɛ ogya agu Ɔbabea Sion ntamadan
    so.
  hlt-hlt: Thunkha bangla a lii a phuk tih rhal bangla amah bantang ah pai. A mik
    ah ngailaemnah boeih te a ngawn tih Zion nu kah dap ah hmai bangla kosi a hawk
    pah.
  tbz-SIM: Kù sɛ̀u nkupie nku bɛ dootitɔù kɔ̃mɛ, kɛ yũ̀ɔ̃́ nku tɑ̃mmù bɛ dootitɔbɛ̀
    kɔ̃mɛ, kɛ kùɔ bɛbɛ́mbɛ̀ bɛ̀ do ɔ̃ɔ̃ yɑ̀ bɛ̀ kɛ̀ dɛ̀ɛ bɛ̀ nɑrikɛ, kɛ còúnní ku
    miɛkɛ kɛ dò mmuhɑ̃ɑ̃pòpùò Sedisɑdɛmmu ɛì ĩ́nkɛ̀
  msy-2020: Egha a Saionɨn nguibar ekiamɨn apanim gamigha, an itir gumazamiziba, uan
    barir pimɨn me gasasa men akuighav iti. A uabɨ uan gavgavimɨn Jerusalemɨn gumazamizir
    e bar ifongeziba, a bar me mɨsuagharɨki. An anɨngagharim mati avir fefem Jerusalemɨn
    nguibar ekiamɨn isi.
  dop-dop: N pɑmɑ nyɑ́ tɔɔʋ kɛ́ ɩsɩɩ kolontu. N hʋlǝɣɩ nyɑ́ toŋ nɑ nyɑ́ yǝlɑɑ tɔɔ
    ɩsɩɩ pɑ pɑtɑ. N wɑkǝlɑ pǝ tǝnɑ mpi tɩɩ nyǝnɑɣɑ nɑ pǝ́ wɛ-tʋɣʋ teu tɔ. Tɑcɑɑ nyɑ́
    pɑ́ɑ́nɑ́ nyɑɣɑ Ɩsɔ tǝsɛɛlɛ kɛ Yosɑlɛm ɩsɩɩ kɔkɔ.
  azb-azb: Düşmən kimi kamanının yayını dartdı, Yağı kimi sağ əlini qaldırdı, Gözə
    xoş görünənləri tamamilə öldürdü. Qəzəbini Sion qızının çadırına alov kimi tökdü.
  eng-DBY: 'He hath bent his bow like an enemy; he stood with his right hand as an
    adversary, and hath slain all that was pleasant to the eye: in the tent of the
    daughter of Zion, he hath poured out his fury like fire.'
  hin-2017: उसने शत्रु बनकर धनुष चढ़ाया, और बैरी बनकर दाहिना हाथ बढ़ाए हुए खड़ा है;
    और जितने देखने में मनभावने थे, उन सब को उसने घात किया; सिय्योन की पुत्री के तम्बू
    पर उसने आग के समान अपनी जलजलाहट भड़का दी है।
  wol-KYG: Boroom bee tàwwi ag fittam mel ni ab noon, moo diire ndijooram, mel ni
    bañ, moo bóom mboolem lu neexa xool. Ci biir xaymay janq Siyoŋ mu taaru ma la
    yuri am sànjam ni sawara.
  eng-YLT: He hath trodden His bow as an enemy, Stood hath His right hand as an adversary,
    And He slayeth all the desirable ones of the eye, In the tent of the daughter
    of Zion, He hath poured out as fire His fury.
  eng-WYC-2017: He as an enemy bent his bow, he as an adversary made steadfast his
    right hand; and he killed all thing that was fair in sight in the tabernacle of
    the daughter of Zion; he shedded [or poured] out his indignation as fire.
  eng-WMBB: He has bent his bow like an enemy. He has stood with his right hand as
    an adversary. He has killed all that were pleasant to the eye. In the tent of
    the daughter of Zion, he has poured out his wrath like fire.
  urd-GVH: अपनी कमान को तानकर वह अपने दहने हाथ से तीर चलाने के लिए उठा। दुश्मन की
    तरह उसने सब कुछ जो मनमोहन था मौत के घाट उतारा। सिय्यून बेटी का ख़ैमा उसके क़हर
    के भड़कते कोयलों से भर गया।
  rug-rug: Guana kana si Asa sapu ṉavea sa Nana bokala, si va nama sa Lima mataona.
    Guana kana si va matei Sa sari doduru pu goto la pa matana, va arahia Sa guana
    nika sa Nana tinaṉaziri koasa vasileana Zerusalema pa Zaione.
  gaz-gaz: Inni akkuma diinaatti iddaa isaa dabsate; harki isaa mirgaa qophaaʼeera.
    Warra ijatti bareedan hunda akkuma amajaajiitti qale; dunkaana intala Xiyoonitti
    dheekkamsa isaa akkuma ibiddaa roobse.
  fra-LSG: Il a tendu son arc comme un ennemi; Sa droite s’est dressée comme celle
    d’un assaillant; Il a fait périr tout ce qui plaisait aux regards; Il a répandu
    sa fureur comme un feu sur la tente de la fille de Sion.
  yal-yal: A bata a xanla bandun alo yaxuna, a yi a yiifanni te e xili ma alo yɛngɛfana.
    Muxun naxanye birin nayabu, a yi ne birin faxa. A bata a xɔlɔn nagodo Ala Batu
    Banxin ma Siyon taani alo tɛɛna.
  haw-1868: Ua hoolena oia i kona kakaka e like me ka enemi; Ua kupaa oia me kona
    lima akau e like me ka mea ku e, A ua luku mai oia i na mea a pau i makemakeia
    e ka maka; Maluna o ka halelewa o ke kaikamahine o Ziona, Ua ninini aku la oia
    i kona inaina e like me ke ahi.
  arb-NAV: وَتَّرَ قَوْسَهُ كَعَدُوٍّ. نَصَبَ يَمِينَهُ كَمُبْغِضٍ. ذَبَحَ كَعَدُوٍّ
    كُلَّ عَزِيزٍ فِي عُيُونِنَا. وَسَكَبَ سُخْطَهُ كَنَارٍ عَلَى خَيْمَةِ ابْنَةِ
    صِهْيَوْنَ.
  ewe-ewe: Ehe eƒe da me abe futɔ ene eye eƒe nuɖusibɔ le klalo. Ewu ame siwo katã
    nyo na eƒe ŋku abe ale si futɔ wɔnɛ ene. Etrɔ eƒe dziku kɔ ɖe Zion vinyɔnu ƒe
    agbadɔ dzi abe dzo ene.
  eng-LEE: 'He bent his bow like an enemy; he held out his right hand as an adversary,
    and slew all that were pleasant to the eye: in the tent of the daughter of Zion
    did he pour out like fire his fury.'
  asm-FB: শত্ৰুৰ নিচিনাকৈ তেওঁৰ নিজৰ ধনু আমাৰ দিশে ভাঁজ কৰিলে। তেওঁ যুদ্ধত থকা শত্রুৰ
    দৰে, আমালৈ মাৰি পঠিয়াবৰ বাবে নিজ হাতক সাজু কৰালে। তেওঁৰ দৃষ্টিত তৃপ্তিজনক সকলোকে
    বধ কৰিলে। চিয়োন-জিয়াৰীৰ তম্বুৰ ওপৰত তেওঁ নিজৰ ক্ৰোধ অগ্নিৰ দৰে বৰষালে।
  sus-A: عَ بَرَ عَ شَ شَلِ سُشُ وٌن شِلِ مَ عَلْ وٌن يَشُي عَ رَبَمَ كِ نَشّ. عَ
    بَرَ وٌن بْنبْ سّنبّ رَ عَلْ عَ قِندِ وٌن فٍرٍقَ نَن نَ. عَ بَرَ وٌن مَ مِشِ بِرِن
    قَشَ، وٌن نُ حّلّشِنمَ نَشٍيٍ رَ. عَ شَ شْنّ بَرَ لُ عَلْ تّ نَشَن بَرَ سٌ دَرِ سَلَمُ
    هْرْ مْبَنشِ كُي.
  fra-SBL: Il a bandé son arc comme un ennemi. Il s'est tenu avec sa main droite comme
    un adversaire. Il a tué tout ce qui était agréable à l'œil. Dans la tente de la
    fille de Sion, il a déversé sa colère comme un feu.
  hbo-hbo: דָּרַ֨ךְ קַשְׁתֹּ֜ו כְּאֹויֵ֗ב נִצָּ֤ב יְמִינֹו֙ כְּצָ֔ר וַֽיַּהֲרֹ֔ג כֹּ֖ל
    מַחֲמַדֵּי־עָ֑יִן בְּאֹ֙הֶל֙ בַּת־צִיֹּ֔ון שָׁפַ֥ךְ כָּאֵ֖שׁ חֲמָתֹֽו׃ ס
  kik-kik: Ageetete ũta wake o ta thũ; guoko gwake kwa ũrĩo nĩ kwĩhaarĩirie. Arĩa
    othe maatũire makenagia maitho-rĩ, amooragĩte o ta marĩ thũ; hema ya Mwarĩ wa
    Zayuni amĩitĩrĩirie mangʼũrĩ make mahaana ta mwaki.
  fra-NCL: Il a bandé son arc comme fait un ennemi ; sa droite s’est levée comme celle
    d’un assaillant ; et il a égorgé tout ce qui charmait les yeux ; dans la tente
    de la fille de Sion, il a versé son courroux comme un feu.
  cek-AK: Misa baktiah angdoet moe, bantang ban hoiah kalii to anueng; palung koi
    kaom kaminawk to a hum boih; Zion canu ih kahni im nuiah palungphuihaih to hmai
    baktiah a kraih thuih.
  cuk-cuk: Bab-Jehová anmar-isdaradyob warsi guagwar gasad, e-swida-nuedsikid guagwar
    oyosgwichid. Bab-Jehová anmar-isdaradyob, anmar-gwenadgan-ogilosad. Bab-Jehová
    na e-urwedi, sooyobi Sión-yeerdakleged-e-negmargi odesad.
  uig-CYR: '|ד| (Даләт) Дүшмәндәк У оқясини кәрди; Униң оң қоли етишқа тәйярланған
    еди; Көзигә иссиқ көрүнгәнләрниң һәммисини күшәндиси кәби қирди; Зион қизиниң
    чедири ичидә, Қәһрини оттәк яғдурди;'
  tel-2017: ఒక శత్రువులా ఆయన తన విల్లు ఎక్కుపెట్టాడు. యుద్ధానికి సిద్ధంగా ఉన్న ప్రత్యర్ధి
    బాణం విసరడానికి తన చెయ్యి చాపినట్టు. ఆయన నిలబడి ఉన్నాడు. చూపుకు శ్రేష్ఠమైన ప్రజలందరినీ
    ఆయన హతం చేశాడు. సీయోను కుమార్తె గుడారంలో తన ఆగ్రహాన్ని అగ్ని వర్షంలా కుమ్మరించాడు.
  hat-BSA: Li te koube banza Li kon yon lènmi. Li te poze men dwat li konsi se yon
    advèsè. Konsa, Li te touye tout ki bèl pou gade. Nan tant a fi a Sion an, Li te
    vin vide gwo kòlè Li tankou dife.
  kos-kos: El aksuwosye mwe pisr natul nu kacsr oana mwet lokoalok se; El onelosla
    nukewa su kut tuh lungse ac insewowokin meet. Inge in acn Jerusalem kut arulana
    pulakin usren kasrkusrak lal.
  hbo-WLC: דָּרַ֨ךְ קַשְׁתּ֜וֹ כְּאוֹיֵ֗ב נִצָּ֤ב יְמִינוֹ֙ כְּצָ֔ר וַֽיַּהֲרֹ֔ג כֹּ֖ל
    מַחֲמַדֵּי־עָ֑יִן בְּאֹ֙הֶל֙ בַּת־צִיּ֔וֹן שָׁפַ֥ךְ כָּאֵ֖שׁ חֲמָתֽוֹ׃ ס
  ibo-ibo: O kweela ụta ya, jide ya nʼaka nri ya, dịka onye iro. Dịka onye iro kwa
    o gbuola ndị ahụ niile mara mma ile anya; ọ wụpụla iwe ya, dịka ọ bụ ọkụ, nʼelu
    ụlọ ada Zayọn.
  ory-ory: ସେ ଶତ୍ରୁ ତୁଲ୍ୟ ଆପଣା ଧନୁରେ ଗୁଣ ଦେଇଅଛନ୍ତି, ସେ ବିପକ୍ଷ ପରି ଆପଣା ଦକ୍ଷିଣ ହସ୍ତ
    ଟେକି ଠିଆ ହୋଇଅଛନ୍ତି ଓ ଚକ୍ଷୁର ସୁଖଜନକ ସକଳକୁ ବଧ କରିଅଛନ୍ତି; ସେ ସିୟୋନ କନ୍ୟାର ତମ୍ବୁ ମଧ୍ୟରେ
    ଆପଣା କୋପ ଅଗ୍ନି ପରି ଢାଳି ଦେଇଅଛନ୍ତି।
  chk-chk: A äpera an likepich ngenikich usun eman chon oputach, pöüifichin a molotä.
    A niela chokewe meinisin sa pwapwaitiir. A ninätiu an lingeringer usun ekkei won
    ekewe imwen Sion.
  rop-rop: Imbin jis laik ola enamimob weya kaman garram shapwan spiya blanga kilim
    wi. Imbin binijimap ola femilimob blanga wi weya wibin laigim olabat detmatj.
    En iya langa Jerusalem wibin sabi imbin brabli barnbarn binji langa wi.
  ukr-1871: Напяв лука свого, наче неприятель, випрямив правицю свою, як ворог, і
    повбивав усе, що очам принадне, ба й на сьвятиню дочки Сионової пролив огнем досаду
    свою.
  deu-1951: Er spannte seinen Bogen wie ein Feind, stellte sich mit seiner Rechten
    wie ein Widersacher und machte alles nieder, was im Zelte der Tochter Zion lieblich
    anzusehen war; er goß seinen Grimm wie Feuer aus.
  eng-JPS: He hath bent His bow like an enemy, standing with His right hand as an
    adversary, and hath slain all that were pleasant to the eye; in the tent of the
    daughter of Zion He hath poured out His fury like fire.
  srp-1865: Nateže luk svoj kao neprijatelj, podiže desnicu svoju kao protivnik, i
    pobi sve što bješe drago oèima; na šator kæeri Sionske prosu kao oganj gnjev svoj.
  lug-lug: Anaanudde omutego gwe okufaanana nga ogw’omulabe, era omukono gwe ogwa
    ddyo mweteefuteefu. Azikirizza ebyo byonna ebisanyusa amaaso mu weema ey’omuwala
    wa Sayuuni, okufaanana ng’omulabe bwe yandikoze; obusungu bwe bubuubuuka ng’omuliro.
  heb-heb: דרך קשתו כאויב נצב ימינו כצר ויהרג כל מחמדי עין באהל בת ציון שפך כאש חמתו׃
  ben-IRV: তিনি শত্রুর মতো নিজের ধনুকে টান দিয়েছেন। বিপক্ষের মতো ডান হাত তুলে দাঁড়িয়েছেন,
    আর যারা চোখে মূল্যবান তাদের সবাইকে হত্যা করেছেন; তিনি সিয়োনের মেয়ের তাঁবুর মধ্যে
    আগুনের মতো রাগ ঢেলে দিয়েছেন।
  pan-pan: ਉਸ ਨੇ ਵੈਰੀ ਦੀ ਤਰ੍ਹਾਂ ਆਪਣਾ ਧਣੁੱਖ ਖਿੱਚਿਆ, ਅਤੇ ਵਿਰੋਧੀ ਦੀ ਤਰ੍ਹਾਂ ਆਪਣਾ ਸੱਜਾ
    ਹੱਥ ਚੁੱਕਿਆ ਹੈ, ਜਿੰਨੇ ਵੇਖਣ ਵਿੱਚ ਮਨਭਾਉਣੇ ਸਨ, ਉਨ੍ਹਾਂ ਸਾਰਿਆਂ ਨੂੰ ਉਸ ਨੇ ਵੱਢ ਸੁੱਟਿਆ
    ਹੈ, ਸੀਯੋਨ ਦੀ ਧੀ ਦੇ ਤੰਬੂ ਵਿੱਚ ਉਸ ਨੇ ਅੱਗ ਵਾਂਗੂੰ ਆਪਣੇ ਗੁੱਸੇ ਨੂੰ ਵਹਾਇਆ ਹੈ।
  mya-JVB: ရန်သူ ကဲ့သို့ လေး ကိုတင် လျက်၊ ရန်ဘက် ပြုသောသူကဲ့သို့ လက်ျာ လက်ကို ချီ
    ကြွလျက်၊ တင့်တယ် ခြင်း အသရေရှိသော သူအပေါင်း တို့ကိုသတ် တော်မူပြီ။ ဇိအုန် သတို့သမီး
    ၏နေရာ တဲ ပေါ် မှာမီး ကဲ့သို့ သော အမျက် တော်ကို သွန်းလောင်း တော်မူ၏။
  hmo-hmo: Ia ese tuari tauna bamona, iena peva dekena amo Iuda taudia ia pidia. Ia
    ese ia moalelaia vadaeni taudia ia alaia mase. Iniseni Siona dekenai noho taudia
    ese, Lohiabada ena badu ena mamina idia abia, lahi bamona.
  urd-urd: उसने दुश्मन की तरह कमान खींची, मुख़ालिफ़ की तरह दहना हाथ बढ़ाया, और सिय्यून
    की बेटी के खे़में में सब हसीनों को क़त्ल किया! उसने अपने क़हर की आग को उँडेल दिया।
  rus-SYN: натянул лук Свой, как неприятель, направил десницу Свою, как враг, и убил
    все, вожделенное для глаз; на скинию дщери Сиона излил ярость Свою, как огонь.
  bqc-SIM: À sagòlɛ lán ibɛɛwa, à ↄkà sáu. À gbɛ̃́ pↄ́ kɛ̀ɛ maa yãaↄ dɛ̀dɛ
    píi lán wɛ̀lɛwa. À a pↄkũma pìpi Siↄnawa lán tɛ́wa.
  tcz-CHONGTHU: Aman agalmite bangin amite chung a athalpi kaosan akoiyin, agollhang
    hoilai jouse thagam ding in atha aje doh in ahi. Loupitah Jerusalem chunga alunghan
    na meikong bangin abunglhan ahi.
  mar-mar: त्याने शत्रूंप्रमाणे आमच्या दिशेने आपला धनुष्य वाकविला आहे. त्याने युद्धासमान
    संघर्षाचा पवित्र घेऊन शत्रूप्रमाणे आम्हावर बाण चालविण्यास आपल्या हाताने नेम धरिला
    आहे. त्याच्या दृष्टीस बहूमूल्य लोकांची त्याने हत्या केली. सियोनकन्येच्या तंबूवर
    त्याने आपला क्रोध अग्नीसारखा ओतला आहे.
  qub-qub: Tayta Diosga chiquimajninchïnöpis callpaycurmi lëchata chutasha jitananpaj.
    Cuyayllapaj alli cajcunataga contranchïnömi ushajpaj illgarachisha. Rabyashanga
    casha ninanömi. Chayno rabyarmi usharamashcanchi.
  bqp-bqp: U bu win tɛndu gɑwe kɑ win nɔm geu. Mɑ u bu yĩisi nge yibɛrɛ, u kpuro go
    ye yɑ geɑ sɑ̃ɑ ben nɔni sɔɔ. U derɑ win mɔru yɑburɑ nge dɔ̃ɔ ben wɑ̃ɑ yenɔ Yerusɑlɛmuɔ.
  hat-hat: Li atake nou, li tonbe sou nou tankou yon lènmi. Li touye tou sa ki te
    fè plezi ak kontantman nou. Jouk anndan lakay nou, li fè nou santi jan li move
    sou nou.
  eng-BSB: He has bent His bow like an enemy; His right hand is positioned. Like a
    foe He has killed all who were pleasing to the eye; He has poured out His wrath
    like fire on the tent of the Daughter of Zion.
  eng-WEBPB: He has bent his bow like an enemy. He has stood with his right hand as
    an adversary. He has killed all that were pleasant to the eye. In the tent of
    the daughter of Zion, he has poured out his wrath like fire.
  kbq-kbq: Ha' vahe'mo'ma hiaza huno kevea atifi erinteno kri krarapeno, Saioni kumara
    hara hunte'ne. Jerusalemi kumamo'ma avesinentea vahe'a, Ra Anumzamo'a hankave'a
    erinteama huno zamahe fri vagare'ne. Ra Anumzamofo arimpa ahe'zamo'a, tusi'a teve
    nefa'mo hiaza huno Jerusalemi rankumara teno eri vagare'ne.
  nhe-BL: Queja se tocualancaitaca tlen quicualtlali icuahuitol huan techcoco, Toteco
    quixolejtoc nochi tlen quiitac yejyectzi. Queja se tlitl, icualancayo quiajsic
    hasta tocalijtic tojuanti tlen tiitztoyaj ipan yejyectzi Jerusalén.
  gub-BL: Wagaw u'yw zanekutyr zaneàmàtyry'ymar ài. Ukàgaw rupi uzuka zaneànàm zaneremiamutar
    upuner wera'u ma'e wà. Uzakook wekwahy haw Zeruzarez pupe har wanehe tata ài.
  eng-DRA: 'Daleth. He hath bent his bow as an enemy, he hath fixed his right hand
    as an adversary: and he hath killed all that was fair to behold in the tabernacle
    of the daughter of Sion, he hath poured out his indignation like fire.'
