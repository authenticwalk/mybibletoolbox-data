    ئىزدەپ تاپالمايدۇ.'
  sus-sus: A bara taa naadɛe rabira bɔxi, e balandee birin bara kana. Mangɛe nun kuntigie
    bara xanin ɲamanɛ gbɛtɛ ma. Sɛriyɛ rabatufe mu na, xɛɛraya fan mu na namiɲɔnmɛe
    bɛ.
  pon-2006: Ewen kehl kan seridier nanpwel, wenihmw mete kan mwerpesengier. Nanmwarkio
    oh soupeidi kan kalipilipalahr. Solahr me sukuhlki Kosonnedo, oh soukohp kan solahr
    ale kaudiahl sang rehn KAUN-O.
  ksd-ksd: Kana umana banbanu dia tar tapunang ra pia; i tar re vue kana lavur kinalat,
    ma i tar bubur diat; Kana king ma kana umana luluai dia ki livuan ta ra umana
    Tematana; pa ta vartovo na varkurai mulai; Kana umana propet bula pa dia vatur
    vake ta ninana tai ra Luluai.
  tur-YTC: Kapıları yere battı. Kapı sürgülerini kırıp yok etti. Kralı ve beyleri
    yasanın olmadığı uluslar arasındalar. Evet, peygamberleri Yahve'den görüm bulmuyorlar.
  grc-BRENT: ΤΗΘ. Ἐνεπάγησαν εἰς γῆν πύλαι αὐτῆς, ἀπώλεσε καὶ συνέτριψε μοχλοὺς αὐτῆς,
    βασιλέα αὐτῆς καὶ ἄρχοντα αὐτῆς ἐν τοῖς ἔθνεσιν· οὐκ ἔστι νόμος, καί γε προφῆται
    αὐτῆς οὐκ εἶδον ὅρασιν παρὰ Κυρίου.
  ind-AYT: Pintu-pintu gerbangnya tenggelam ke tanah. Dia menghancurkan dan mematahkan
