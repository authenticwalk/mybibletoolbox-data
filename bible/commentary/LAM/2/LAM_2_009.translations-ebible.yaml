verse: LAM.002.009
translations:
  mal-C: അവളുടെ കവാടങ്ങൾ മണ്ണിൽ ആഴ്ന്നുപോയി; അവളുടെ ഓടാമ്പലുകൾ അവിടന്ന് ഒടിക്കുകയും
    നശിപ്പിക്കുകയും ചെയ്തിരിക്കുന്നു. അവളുടെ രാജാവും പ്രഭുക്കന്മാരും ജനതകൾക്കിടയിൽ
    പ്രവാസികളായി, ന്യായപ്രമാണവും ഇല്ലാതായി, അവളുടെ പ്രവാചകന്മാർക്ക് യഹോവയിൽനിന്നു
    ദർശനങ്ങളും ലഭിക്കാതെയായി.
  deu-TKW: Ihre Thore sind in die Erde gesunken; er vernichtete und zerbrach ihre
    Riegel. Ihr König und ihre Fürsten sind unter den Heiden, des Gesetzes beraubt;
    auch ihre Propheten erlangen nicht mehr Offenbarung von Jahwe.
  lin-lin: Bikuke na yango ezindi na mabele ; abuki-buki mpe abebisi banzete oyo bakangelaka
    bikuke yango. Mokonzi mpe bakambi na ye bakei na bowumbu kati na bikolo, Mobeko
    ezali lisusu te, mpe basakoli na ye bazali kozwa lisusu te bimoniseli kowuta na
    Yawe.
  eng-LSV: Sunk into the earth have her gates, || He has destroyed and broken her
    bars, || Her king and her princes [are] among the nations, || There is no law,
    also her prophets || Have not found vision from YHWH.
  eng-GNV: 'Her gates are sunke to the grounde: he hath destroyed and broken her barres:
    her King and her princes are among the Gentiles: the Lawe is no more, neither
    can her Prophets receiue any vision from the Lord.'
  eng-WEBSTER: 'Her gates are sunk into the ground; he hath destroyed and broken her
    bars: her king and her princes are among the Gentiles: the law is no more : her
    prophets also find no vision from the LORD.'
  nhw-BL: Ama ni altepetl amo quipiya puertas ipan itepa huan itepa catli quiyahualohuayaya,
    san tlapojtoc mocahua. Tohueyi tlanahuatijca huan catli quipalehuiyayaj ipan itequi
    itztoque ipan sequinoc tlalme. Nopona amo onca itlanahuatilhua TOTECO. Tlajtol
    pannextiani nopona amo quiselíaj camanali ipan tlanextili para ma tlayolmelahuaca.
  swh-ONEN: Malango yake yamezama ardhini, makomeo yake ameyavunja na kuyaharibu.
    Mfalme wake na wakuu wake wamepelekwa uhamishoni miongoni mwa mataifa, sheria
    haipo tena, na manabii wake hawapati tena maono kutoka kwa Bwana.
  bba-bba: Yen kɔnnɔsu su numɑ temɔ. Sin dɑ̃ɑ ye bɑ rɑ kɑ su sɛ̃suku yɑ bɔɔkirɑ. Mɑ
    bɑ yen sinɑ boko kɑ yen wiruɡibu ɡurɑ bɑ kɑ dɑ tem tukumɔ. Woodɑ mɑɑ sɑri. Bɑɑ
    Gusunɔn sɔmɔbu bɑ ǹ mɑɑ kɑ̃sinu wɑɑmɔ win min di.
  eng-KJVCPB: 'Her gates are sunk into the ground; he hath destroyed and broken her
    bars: Her king and her princes are among the Gentiles: the law is no more; Her
    prophets also find no vision from the Lord.'
  luo-luo: Dhorangeyene osegore piny molal ei lowo, oseturo lodi mage kendo kethogi.
    Ruodhe gi jodonge oke e kind ogendini, chik onge koro, to jonabi mage koro ok
    yud fweny moa kuom Jehova Nyasaye.
  meu-meu: Ena ikoukou na tano ai vada e hepuni, ena auri vada e hadikadia, vada e
    hakwaidudia; ena pavapava bona-ena lohia na bese idau-idau bogaragidiai, taravatu
    na vada e ore, bona ena peroveta taudia ese mata-hanai ta se abiamu, Iehova ena
    amo.
  npi-ULB: त्यसका मूल ढोकाहरू भुइँमा ढलेका छन् । उहाँले त्यसका मूल ढोकाका गजबारहरू
    नष्‍ट गर्नुभएको छ, र भाँच्नुभएको छ । त्यसका राजा र राजकुमारहरू जाति-जातिहरूका
    बिचमा छन्, र व्यवस्था रहँदैन, अनि त्यसका अगमवक्ताहरूले परमप्रभुबाट कुनै दर्शन
    पाउँदैनन् ।
  yor-yor: Ẹnu-ọ̀nà rẹ̀ ti wọ inú ilẹ̀; òpó rẹ̀ ni ó wó tí ó sì ti bàjẹ́. Ọba àti
    ọmọ ọbakùnrin rẹ̀ wà ní ìgbèkùn láàrín àwọn orílẹ̀-èdè, kò sí òfin mọ́, àwọn wòlíì
    rẹ̀ kò rí ìran láti ọ̀dọ̀ Olúwa mọ́.
  pes-OPCB: دروازه‌های اورشلیم به زمین افتاده‌اند و پشت‌بندهایشان شکسته‌اند. پادشاهان
    و بزرگان اسرائیل به سرزمینهای دور دست تبعید شده‌اند. دیگر شریعت خدا تعلیم داده
    نمی‌شود و انبیا نیز از جانب خداوند رؤیا نمی‌بینند.
  tgl-ULB: Lumubog ang kaniyang mga tarangkahan sa lupa; winasak at sinira niya ang
    mga rehas ng kaniyang mga tarangkahan. Mula sa mga Gentil ang kaniyang hari at
    mga prinsipe, kung saan walang kautusan ni Moises. Maging ang kaniyang mga propeta
    ay walang masumpungang pangitain mula kay Yahweh.
  hui-hui: Tanoha wai pabenaga panga timbuni hearu bo gialapaya bialu panga bengena
    haga aeane timbuni helearuni gialo wahai haya. Uruni dindini gialapayabu wiagola
    ege to̱le̱ gingirulopaya bini wiarume wiadambi hayiya. Agali haguane bu hearubi
    kini ibunibi dindi tara wiagoha minu garabaya bu yalu piyiya. Anidagua biyagola
    loma binigo mo miaga hearu tigua Anduane Homogonaga bi mana lowini ngago lawai
    nahe wahalu Anduane Homogonaga bi mana latagi haga hearumebi de gandeba nahende
    heagola mbiwia halu latagi nahe hayiya.
  mya-mya: မြို့​တံ​ခါး​တို့​သည်​ကန့်​လန့်​ကျင်​များ​ကျိုး​ပဲ့​ကာ အ​မှိုက်​ပုံ​အောက်​တွင်​မြုပ်​၍​နေ​လေ​၏။
    ရှင်​ဘု​ရင်​နှင့်​မင်း​ညီ​မင်း​သား​တို့​သည်​ယ​ခု​အ​ခါ တိုင်း​တစ်​ပါး​တွင်​ပြည်​နှင်​ဒဏ်​သင့်​လျက်​ရှိ​ကြ​၏။
    ပ​ညတ်​တ​ရား​တော်​ကို​သွန်​သင်​မှု​မ​ရှိ​တော့ သ​ဖြင့် ပ​ရော​ဖက်​များ​သည်​ထာ​ဝ​ရ​ဘု​ရား​၏
    ထံ​တော်​မှ ဗျာ​ဒိတ်​ရူ​ပါ​ရုံ​များ​ကို​မ​တွေ့​မ​မြင်​ရ​ကြ။
  bod-N: ཛ་ཡན་ཡུལ་གྱི་མཁར་སྒོ་ཐམས་ཅད་ས་རུ་ནུབ་པ་དང་། ། གཙོ་བོས་ཁོ་མོའི་སྒོ་གཏན་དག་ཀྱང་དུམ་བུར་མཛད་གྱུར་ཅིང་།
    ། ཁོ་མོའི་རྒྱལ་པོ་དང་ནི་འགོ་དཔོན་ཡུལ་ཁམས་སོ་སོར་ཐོར། ། དེ་ནས་ཛ་ཡན་ཡུལ་དུ་བཀའ་ཁྲིམས་གཏན་ནས་མེད་གྱུར་ཅིང་།
    ། ཡ་ཝཱེའི་ཞལ་གཟིགས་ལུང་སྟོན་པ་ཚོར་ནམ་ཡང་ཐོབ་མ་གྱུར། །
  sna-sna: Masuo aro anyura muvhu, akavhuna mazariro aro ndokuaparadza. Mambo waro
    namachinda aro vakaenda kuutapwa pakati pendudzi, murayiro hapachina, uye vaprofita
    varo havachawanizve zviratidzo zvinobva kuna Jehovha.
  spa-BLM: Sus puertas se han hundido en la tierra. Ha destruido y roto sus barrotes.
    Su rey y sus príncipes están entre las naciones donde no hay ley. Sí, sus profetas
    no encuentran ninguna visión de Yahvé.
  cac-cac: Toxon̈ej ix emcan vecan spuertail jun chon̈ab' chi' d'a sat luum. Ix can̈chajpaxb'at
    yijchul ayochi. A vin̈ sreyal yed' eb' ayoch yajalil, ix b'atcan eb' d'a scal
    eb' ch'oc chon̈ab'il b'aj malaj sc'ayb'ub'al Dios. Man̈xalaj tas syac' Jehová
    yil eb' schecab'.
  swh-ULB: Malango yake yameanguka chini, ameharibu na kuvunja chuma za ukuta. Mfalme
    wake na watoto wa mfalme wapo miongoni mwa mataifa, sheria haipo tena na manabii
    wake hawapati maono kutoka kwa Yahweh.
  bel-bel: Брамы яе аселі ў зямлю; Ён разбурыў і скрышыў завалы яе; цар яе і князі
    яе ў язычнікаў; ня стала закона, і прарокам яе няма ўяваў ад Госпада.
  deu-ELBBK: In die Erde gesunken sind ihre Tore, zerstört und zerschlagen hat er
    ihre Riegel; ihr König und ihre Fürsten sind unter den Nationen, kein Gesetz ist
    mehr; auch ihre Propheten erlangen kein Gesicht von dem HERRN.
  mbb-OT: Netembunan te tanà is menge pultahan te inged. Nengevengkag is menge terangka
    kayi, su mibpemadti heini te Nengazen. Mibihag is menge hadì wey is dungganen
    he menge etew te Jerusalem. In-engked en ipenurù is kesuǥuan. Wazè en menge lalag
    te menge ebpeneuven he ebpuun diyà te Nengazen.
  mal-2015: അവളുടെ വാതിലുകൾ മണ്ണിൽ പൂണ്ടുപോയിരിക്കുന്നു; അവളുടെ ഓടാമ്പൽ അവൻ തകർത്തു
    നശിപ്പിച്ചിരിക്കുന്നു; അവളുടെ രാജാവും പ്രഭുക്കന്മാരും ന്യായപ്രമാണം ഇല്ലാത്ത ജാതികളുടെ
    ഇടയിൽ ഇരിക്കുന്നു; അവളുടെ പ്രവാചകന്മാർക്കു യഹോവയിങ്കൽ നിന്നു ദർശനം ഉണ്ടാകുന്നതുമില്ല.
  rmc-rmc: Leskre brani zagele andre phuv. Zňičinďa a phagerďa leskre zavori. Leskro
    kraľis the o raja hine zaile maškar o narodi; o rašaja imar na sikaven o zakonos
    a o proroka imar na chuden o viďeňje le RAJESTAR.
  pes-OPV: دروازه هایش به زمین فرو رفته است پشت بندهایش را خراب و خرد ساخته است. پادشاه
    و سرورانش در میان امت‌ها می‌باشند وهیچ شریعتی نیست. و انبیای او نیز رویا از جانب
    یهوه نمی بینند.
  ron-1924: Порциле ый сунт куфундате ын пэмынт; й-а нимичит ши рупт зэвоареле. Ымпэратул
    ши кэпетенииле сале сунт ынтре нямурь. Леӂе ну май ау ши кяр пророчий ну май примеск
    ничо ведение де ла Домнул.
  ben-OBCV: তার তোরণদ্বারগুলি মাটিতে ঢাকা পড়েছে; সেগুলির অর্গলগুলি তিনি ভেঙেছেন ও
    ধ্বংস করেছেন। তার রাজা ও রাজপুরুষেরা জাতিগণের মধ্যে নির্বাসিত হয়েছে, বিধান আর
    নেই, এবং তার ভাববাদীরা সদাপ্রভুর কাছ থেকে কোনো দর্শন পান না।
  som-som: Irdaheedii dhulkay ku tiimbadeen, oo qataarradeediina wuu wada burburiyey
    oo jejebiyey. Boqorkeedii iyo amiirradeediiba waxay dhex joogaan quruumaha, sharcigiina
    innaba ma jiro, Oo nebiyadeediina xagga Rabbiga waxba loogama muujin.
  lat-VUC: 'Teth Defixæ sunt in terra portæ ejus, perdidit et contrivit vectes ejus;
    regem ejus et principes ejus in gentibus: non est lex, et prophetæ ejus non invenerunt
    visionem a Domino.'
  eng-ASVBT: 'Her gates are sunk into the ground; he hath destroyed and broken her
    bars: Her king and her princes are among the nations where the law is not; Yea,
    her prophets find no vision from Jehovah.'
  ita-1885: Le porte di essa sono affondate in terra; Egli ha disfatte, e spezzate
    le sue sbarre; Il suo re ed i suoi principi sono fra le genti; la Legge non è
    più, I profeti di essa eziandio non hanno trovata alcuna visione Da parte del
    Signore.
  eng-LXXUP: 'Her gates are sunk into the ground: He has destroyed and broken to pieces
    her bars, And her king and her prince among the Gentiles: There is no law, Nay,
    her prophets have seen no vision from the Lord.'
  eng-ULB: Her gates have sunk into the ground; he has destroyed and broken the bars
    of her gate. Her king and her princes are among the nations, the law is no more
    and her prophets find no vision from Yahweh.
  spa-VBL: Sus puertas se han derrumbado y yacen en el suelo; él ha destruido sus
    barrotes, haciéndolos pedazos. Su rey y sus príncipes han sido desterrados a otros
    países. Ya nadie sigue la Ley, y ni siquiera sus profetas reciben ya visiones
    del Señor.
  fra-_FOB: Ses portes sont enfoncées en terre; il en a détruit et brisé les barres.
    Son roi et ses chefs sont parmi les nations; la loi n'est plus; ses prophètes
    même ne reçoivent aucune vision de l'Éternel.
  mal-mal: സീയോന്റെ വാതിലുകൾ മണ്ണിൽ ആഴ്ന്നുപോയിരിക്കുന്നു; അവളുടെ ഓടാമ്പൽ അവിടുന്ന്
    തകർത്ത് നശിപ്പിച്ചിരിക്കുന്നു; അവളുടെ രാജാവും പ്രഭുക്കന്മാരും ന്യായപ്രമാണം ഇല്ലാത്ത
    ജാതികളുടെ ഇടയിൽ പ്രവാസികളായി ഇരിക്കുന്നു; അവളുടെ പ്രവാചകന്മാർക്ക് യഹോവയിൽനിന്ന്
    ദർശനം ഉണ്ടാകുന്നതുമില്ല.
  urd-GVR: Shahr ke darwāze zamīn meṅ dhaṅs gae. Un ke kunḍe ṭūṭ kar bekār ho gae.
    Yarūshalam ke bādshāh aur rāhnumā dīgar aqwām meṅ jilāwatan ho gae haiṅ. Ab na
    sharīat rahī, na Siyyūn ke nabiyoṅ ko Rab kī royā miltī hai.
  suz-BL: मेको आ ठेयब लाप्‍चो खपीम दोक्‍तेक्‍म। मेकोमी आ आग्‍लो जिक्‍शा खतम पोक्‍तु।
    मेकेर ङा पिप नु आन तौ नेल्‍ल रागी रागी ङा मुर आन दातेमी बाक्‍नीम। मेकेर लां कोंइब
    परमप्रभु यावे आ अरेशो मबाक्‍ब। मिनु परमप्रभु यावे आ लोव़ पाइबपुकीमी परमप्रभु यावे
    रे पा मारेइ लोव़ मताइ‍नीम।
  eng-NOY: Her gates are sunk into the earth; he hath destroyed and broken her bars;
    Her king and her princes are among the nations; The law is no more; Her prophets
    also find no vision from Jehovah.
  ita-1927: Le sue porte sono affondate in terra; egli ha distrutto, spezzato le sue
    sbarre; il suo re e i suoi capi sono fra le nazioni; non v’è più legge, ed anche
    i suoi profeti non ricevono più visioni dall’Eterno.
  ckb-ckb: دەروازەکانی نوقومی زەوی بوون، شمشیرەکانی لەناوبرد و شکاندی. پاشا و میرەکانی
    بۆ نێو گەلان ڕاپێچ کراون، فێرکردنی موسا نەماوە، هەروەها پێغەمبەرەکانیشی هیچ بینینێکیان
    لەلایەن یەزدانەوە بۆ ئاشکرا نەکراوە.
  eng-BBE: 'Her doors have gone down into the earth; he has sent destruction on her
    locks: her king and her princes are among the nations where the law is not; even
    her prophets have had no vision from the Lord.'
  kan-OKCV: ಅವಳ ಬಾಗಿಲುಗಳು ನೆಲದೊಳಗೆ ಹೂತುಕೊಂಡಿವೆ. ಆತನು ಆಕೆಯ ಅಗುಳಿಗಳನ್ನು ಮುರಿದು ಹಾಳು
    ಮಾಡಿದ್ದಾನೆ. ಅವಳ ಅರಸನು ಮತ್ತು ಅವಳ ಪ್ರಭುಗಳು ಇತರ ಜನಾಂಗಗಳ ಮಧ್ಯೆ ಇರುವರು. ಇನ್ನು ದೈವನಿಯಮವು
    ನಿಂತುಹೋಗಿವೆ. ಆಕೆಯ ಪ್ರವಾದಿಗಳು ಸಹ ಯೆಹೋವ ದೇವರಿಂದ ದರ್ಶನವನ್ನು ಕಂಡುಕೊಳ್ಳುವುದಿಲ್ಲ.
  tam-2017: எருசலேம் பட்டணத்து வாசல்கள் தரையில் புதைந்துகிடக்கிறது; அவளுடைய தாழ்ப்பாள்களை
    உடைத்துப்போட்டார்; அவளுடைய ராஜாவும் அவளுடைய பிரபுக்களும் அந்நியமக்களுக்குள் இருக்கிறார்கள்;
    வேதமுமில்லை; அவளுடைய தீர்க்கதரிசிகளுக்குக் யெகோவாவால் தரிசனம் கிடைப்பதில்லை.
  spa-RV-1909: 'Sus puertas fueron echadas por tierra, destruyó y quebrantó sus cerrojos:
    su rey y sus príncipes están entre las gentes donde no hay ley; sus profetas tampoco
    hallaron visión de Jehová.'
  ron-BTF: Porțile ei sunt scufundate în pământ; el i-a distrus și i-a spart zăvoarele;
    împăratul ei și prinții ei sunt printre neamuri; legea, nu mai este; profeții
    ei de asemenea nu găsesc nicio viziune de la DOMNUL.
  eng-WEBP: Her gates have sunk into the ground. He has destroyed and broken her bars.
    Her king and her princes are among the nations where the law is not. Yes, her
    prophets find no vision from the LORD.
  eng-FBV: Her gates have collapsed to the ground; he has destroyed their bars, breaking
    them apart. Her king and her princes have been exiled to other countries. No one
    follows the Law anymore, and even her prophets no longer receive visions from
    the Lord.
  nld-1939: 'Haar poorten liggen op de grond, Haar grendels heeft Hij vernield en
    verbroken! Haar koning en vorsten zijn onder de heidenen: Geen wet is er meer;
    Ook haar profeten moeten De visioenen van Jahweh ontberen.'
  nch-BL: Ama ni altepet amo quipiya puertas ipan itepa huan itepa cati quiyahualojtoya,
    san tapojtoc mocahua. Tohueyi tanahuatijca huan cati quipalehuiyayaj ipan itequi
    itztoque ipan sequinoc talme. Nopona amo onca itanahuatilhua TOTECO. Tajtolpanextiani
    nopona amo quiselíaj camanali ipan tanextili para ma tayolmelahuaca.
  vie-1934: Các cửa nó sụp trong đất; Ngài đã phá và bẻ các then chốt. Vua và quan
    trưởng nó ở giữa các nước là nơi chẳng có pháp luật! Chính mình các tiên tri chẳng
    tìm được từ Đức Giê-hô-va sự hiện thấy chi.
  hin-CV: उसके प्रवेश द्वार भूमि में धंस गए; उन्होंने उसकी सुरक्षा छड़ों को तोड़कर
    नष्ट कर दिया है. उसके राजा एवं शासक अब राष्ट्रों में हैं, नियम-व्यवस्था अब शून्य
    रह गई है, अब उसके भविष्यवक्ताओं को याहवेह की ओर से प्रकाशन प्राप्‍त ही नहीं होता.
  spa-BES: Sus puertas han descendido a la tierra; Él ha destruido y quebrado sus
    cerrojos; su rey y sus príncipes están entre las naciones de los gentiles, donde
    no existe la ley; Incluso sus profetas no han tenido visión del Señor.
  tdx-tdx: ט Nalentek’ an-tane ao o lalam-bei’eo; fa rinotsa’e vaho pinoza’e o sikada’eo;
    songa an-tane tsy mitan-Kàke i mpanjaka’ey naho o roandria’eo; eka tsy manjo aroñaroñe
    boak’ am’ Iehovà o mpitoki’eo.
  tha-KJV: ประตู​เมืองศิโยนทั้งสิ้นทรุดลงในดินแล้ว พระองค์​ได้​ทรงทำลายและทรงหักดาลประตูทั้งปวงเสียสิ้น
    กษัตริย์​และเจ้านายทั้งหลายแห่งศิโยนก็ตกอยู่ท่ามกลางประชาชาติ ไม่มี​พระราชบัญญัติ​อีกต่อไป
    บรรดาผู้​พยากรณ์​แห่​งเมืองศิโยนหาได้รั​บน​ิ​มิ​ตจากพระเยโฮวาห์​อี​กไม่
  por-BR-2018: Suas portas foram lançadas por terra, destruiu e quebrou seus ferrolhos;
    sua rei e seus príncipes estão entre as nações onde não há a Lei; nem seus profetas
    acham visão alguma do SENHOR.
  deu-ELO: In die Erde gesunken sind ihre Tore, zerstört und zerschlagen hat er ihre
    Riegel; ihr König und ihre Fürsten sind unter den Nationen, kein Gesetz ist mehr;
    auch ihre Propheten erlangen kein Gesicht von Jehova.
  eng-WYC-2018: The gates thereof be pitched in the earth, he lost and all-brake the
    bars thereof; the king thereof and the princes thereof (be) among heathen men;
    the law is not, and the prophets thereof found not of the Lord a vision, either
    revelation. (Its gates be thrown onto the ground, he destroyed and broke up all
    its bars, or all its locks; its king and its leaders be put among the heathen;
    the Law is not, and its prophets cannot find a vision, that is, a revelation,
    from the Lord.)
  epo-epo: Enprofundiĝis en la teron ĝiaj pordegoj; Li detruis kaj rompis ĝiajn riglilojn;
    Ĝia reĝo kaj ĝiaj princoj estas inter la nacioj; La leĝoj jam ne ekzistas, kaj
    ĝiaj profetoj ne plu ricevas vizion de la Eternulo.
  uig-PIN: '|ט| (Tǝt) Uning dǝrwaziliri yǝr tegigǝ ƣǝrⱪ bolup kǝtti; U uning tɵmür-taⱪaⱪlirini
    parǝ-parǝ ⱪiliwǝtti. Padixaⱨi ⱨǝm ǝmirliri ǝllǝr arisiƣa palandi; Tǝwrattiki tǝrbiyǝ-yolyoruⱪ
    yoⱪap kǝtti, Pǝyƣǝmbǝrliri Pǝrwǝrdigardin wǝⱨiy-kɵrünüxlǝrni izdǝp tapalmaydu.'
  beo-beo: 'Saione logo ga:su ilia da gagoudane fasili, isuga dedeboi ba:sa. Yuda
    hina bagade amola hina bagade sosogo fi da wali mugululi asi dagoi. Ilia da Hina
    Gode Ea sema bu hame olelesa. Amola Hina Gode da Ea balofede dunu (Gode Sia: Alofesu
    dunu) ilima esala ba:su bu hame olesa.'
  tpi-OTNT: Na em i brukim nabaut ol dua bilong banis na ol longpela ba bilong pasim
    dua. Na ol i stap long graun na ol pipia ston i karamapim. Ol birua i bin kisim
    king wantaim ol lida na bringim ol i go kalabus long narapela kantri. Ol pris
    i no lainim ol manmeri long lo bilong God na ol profet i no moa lukim samting
    olsem driman, na ol i no kisim tok bilong Bikpela moa.
  hau-SA: Ƙofofinta sun nutse a cikin ƙasa; ya kakkarya ƙarafanta. Sarakunanta da
    ’ya’yan sarakunanta duk an kai su bauta cikin waɗansu ƙasashe, babu sauran doka,
    annabawa kuma ba su samun wahayi daga wurin Ubangiji.
  uig-LAT: '|ט| (Tet) Uning derwaziliri yer tégige gherq bolup ketti; U uning tömür-taqaqlirini
    pare-pare qiliwetti. Padishahi hem emirliri eller arisigha palandi; Tewrattiki
    terbiye-yolyoruq yoqap ketti, Peyghemberliri Perwerdigardin wehiy-körünüshlerni
    izdep tapalmaydu.'
  nde-nde: Amasango akhe asegqibelekile; izinti zawo zephulwe zabhidlizwa. Inkosi
    yayo lamakhosana ayo achithizelwe kwabezizwe, umthetho kawusekho, labaphrofethi
    bakhe kabasayamukeli imibono evela kuThixo.
  ton-ton: 'Kuo ngalo hifo ʻi he kelekele ʻa hono ngaahi matapā: kuo ne fesiʻi mo
    maumauʻi hono ngaahi ʻakau songo; ʻoku ʻi he kakai Senitaile ʻa hono tuʻi mo hono
    houʻeiki: ʻoku ʻikai ha fono: ko ʻene kau palōfita foki ʻoku ʻikai ke kei ʻilo
    ha meʻa hā mai meia Sihova.'
  ces-1613: Poraženy jsou na zem brány její, zkazil a polámal závory její; král její
    i knížata její mezi pohany. Není ani zákona, proroci také její nemívají vidění
    od Hospodina.
  eng-WMB: Her gates have sunk into the ground. He has destroyed and broken her bars.
    Her king and her princes are among the nations where the law is not. Yes, her
    prophets find no vision from the LORD.
  tam-TCV: எருசலேமின் வாசல்கள் நிலத்திற்குள்ளே புதைந்து கிடக்கின்றன; அவைகளின் தாழ்ப்பாள்களை
    அவர் உடைத்து அழித்துவிட்டார். அவளுடைய அரசனும், அவளுடைய இளவரசர்களும் நாடுகளுக்கு
    நடுவே நாடுகடத்தப்பட்டிருக்கிறார்கள். சட்டம் இல்லாமற்போயிற்று. அவளுடைய இறைவாக்கு
    உரைப்போருக்கு யெகோவாவிடமிருந்து தரிசனங்கள் கிடைப்பதில்லை.
  ceb-ULB: Nalumpag ang iyang mga ganghaan ngadto sa yuta; gibungkag ug gibali niya
    ang mga rehas sa ganghaan. Ang iyang hari ug ang iyang mga prinsipe uban na sa
    mga Gentil, diin wala nay balaod ni Moises. Bisan ang iyang mga propeta dili na
    makakita ug panan-awon gikan kang Yahweh.
  pol-UBG: Jej bramy zapadły się w ziemię, połamał i pokruszył jej rygle. Jej król
    i książęta są pośród pogan, nie ma już Prawa i jej prorocy nie mają widzenia od
    PANA.
  urd-GVU: شہر کے دروازے زمین میں دھنس گئے، اُن کے کنڈے ٹوٹ کر بےکار ہو گئے۔ یروشلم
    کے بادشاہ اور راہنما دیگر اقوام میں جلاوطن ہو گئے ہیں۔ اب نہ شریعت رہی، نہ صیون
    کے نبیوں کو رب کی رویا ملتی ہے۔
  deu-1912: Ihre Tore liegen tief in der Erde; er hat die Riegel zerbrochen und zunichte
    gemacht. Ihr König und ihre Fürsten sind unter den Heiden, wo sie das Gesetz nicht
    üben können und ihre Propheten kein Gesicht vom HERRN haben.
  kan-2017: ಚೀಯೋನಿನ ಹೆಬ್ಬಾಗಿಲುಗಳು ನೆಲದಲ್ಲಿ ಹೂತುಕೊಂಡಿವೆ; ಅದರ ಅಗುಳಿಗಳನ್ನು ಮುರಿದು ಚೂರು
    ಚೂರು ಮಾಡಿದ್ದಾನೆ; ಅದರ ಅರಸನೂ ಮತ್ತು ಸರದಾರರೂ ಮೋಶೆಯ ಧರ್ಮೋಪದೇಶವನ್ನು ಬೋಧಿಸದ ಅನ್ಯಜನಾಂಗಗಳೊಳಗೆ
    ಸೇರಿಕೊಂಡಿದ್ದಾರೆ; ಅದರ ಪ್ರವಾದಿಗಳಿಗೆ ಯೆಹೋವನಿಂದ ಯಾವ ದರ್ಶನವೂ ಇಲ್ಲ.
  yap-yap: Pi garog riy e ke mathrow nga chabungen e tin ke puth, ma pi dubchey ko
    garog e ke m’ingm’ing ke yochyang. Fare pilung nge pi tolang rok e kan fekrad
    ni kalbus ngabang. Fare Motochiyel e daknir machibnag, nge pi profet ni dakir
    pilyeg SOMOL e changar rorad.
  hlt-MCSB: A vongka te diklai la buek tih muelh. A thohkalh khaw tlawt coeng. A manghai
    neh a mangpa rhoek khaw namtom taengah om. Olkhueng khaw tal tih a tonghma rhoek
    loh BOEIPA lamkah a mangthui te hmu uh pawh.
  mdy-ETH: ካታሞ ጌሎ ካሮ ዎዾ ካራ ሳዖ ዴማ ዱኡኪንቴኔ፤ ኮምባልቂ ዎዾ ጋጋርዛኣ ሜቂ ሜቂ ጋፔኔ፤ ካኣቲንታ ዒዚ ቢታንቶ ዒንጌ
    ሱኡጎንታ ሜሌ ዴሮ ባኣኮይዳ ዳውሲንቲ ዴንዲ ዓኣኔ፤ ሙሴ ዔርዜ ዎጎ ሃካፓ ሴካ ኬኤዚ ዔርዛ ዓሲ ባኣያ ማዓንዳኔ፤ ፆኦሲ ማሊፆ
    ኬኤዛ ዓሶም ሃካፓ ሴካ ናንጊና ናንጋ ጎዳ ፔጋሲ ዻዋንዳ ባኣዚ ባኣሴ።
  twi-ASANTE: Nʼapono amem fam; wɔn adaban nso, wabubu mu asɛe no. Ne ɔhene ne ne
    mmapɔmma, watwa wɔn asuo kɔ amanaman no mu, mmara nni hɔ bio, na nʼadiyifoɔ nnnya
    anisoadehunu a ɛfiri Awurade hɔ bio.
  eng-WEBU: Her gates have sunk into the ground. He has destroyed and broken her bars.
    Her king and her princes are among the nations where the law is not. Yes, her
    prophets find no vision from the LORD.
  wal-wal: Yerusalaame penggiyaa sanqqati biittan duge moogettidosona; eta hiraqotakka
    i mentterettidi xaissiis. I kawoinne halaqati omoodettidi, kawotettatu giddo biidosona.
    Higgiyaa tamaarissiyaabikka baawa; i hananabaa yootiyaageetussikka GODAAPPE ajjuutai
    yiyoogaa aggiis.
  spa-PDDPT: Hundió en el lodo sus puertas. Rompió y quebró sus cerrojos. Su rey y
    sus magistrados están esparcidos entre los gentiles. No existe la Ley. Sus profetas
    no hallan más visión de parte de Yavé.
  gun-gun: Kora rokẽ voi oitypa yvy rupi. Okẽ jokoa voi omopẽ, omboa'ypa ete. Ha'e
    pygua huvixa ha'e yvatekueve reve ma yvy regua ikuaia rupi rive ikuai, lei oikuaa
    e'ỹ va'e ikuaia rupi, ha'e profeta kuery pe ma Senhor ndoexa ukavei mba'eve.
  ilo-ULB: Limned iti daga dagiti ruanganna; tinukkolna dagiti balunet ti ruanganna.
    Ti ari ken dagiti prinsipena ket agtaud kadagiti Hentil, nga awanan iti linteg
    ni Moises. Uray dagiti profetana ket awan masarakanda a sirmata manipud kenni
    Yahweh.
  kpg-kpg: Nia ngudu di abaaba la gu i hongo di gelegele, nia bontai baalanga la gu mooho
    dagidahi. Nia king mono gau aamua guu hula gi daha gi nnenua o digau tuadimee,
    tangada e kuulu gi taganoho ai, gei nia soukohp e kae nadau moe mai baahi o Dimaadua
