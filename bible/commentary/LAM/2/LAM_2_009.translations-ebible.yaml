    Te boi bidi dabe augwaligo te king aga tobolu bidi dabe dali selama, tama augwali
    gasa kantriba kalabus elama, odasa pali. Te pris dabe augwaligo te we bidibolo
    te Godigo bomai po me ola mabo meni. Me te profet sibigo te nade subo nai tiwai
    ma susiąyu, tama augwaligo Genuai Bidigo po ma sabo menio.
  tpi-tpi: Na em i brukim nabaut ol dua bilong banis na ol longpela ba bilong pasim
