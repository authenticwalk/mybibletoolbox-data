  guj-2017: તેના દરવાજા ખંડેરોની જેમ દટાયેલા પડ્યા છે; તેમણે તેમની ભૂંગળોને ભાંગીને
    ભૂકો કરી નાખી છે. જે વિદેશીઓમાં મૂસાનું નિયમશાસ્ત્ર નથી હોતું તેવા લોકોમાં તેમનો
    રાજા તથા તેમના સરદારો છે. વળી તેમના પ્રબોધકોને પણ યહોવાહ તરફથી દર્શન થતું નથી.
  pon-2006A: Ewen kehl kan seridier nanpwel, wenihmw mete kan mwerpesengier. Nanmwarkio
    oh soupeidi kan kalipilipalahr. Solahr me sukuhlki Kosonnedo, oh soukohp kan solahr
    ale kaudiahl sang rehn KAUN-O.
  por-BRBSL: Seus portões afundaram no chão. Ele destruiu e quebrou suas barras. Seu
    rei e seus príncipes estão entre as nações onde a lei não está. Sim, seus profetas
    não encontram nenhuma visão de Yahweh.
  swe-swe: 'Hennes portar sjunker ner i marken, han har fördärvat och brutit sönder
    hennes galler. Hennes kung och furstarna är bland hedningarna (utspridda i andra
    länder), det finns ingen undervisning (Tora) längre. Hennes [Jerusalems] profeter
    får inte längre några syner från Herren (Jahve). [Den nionde hebreiska bokstaven
    är: ט – Tet. Tecknet avbildar ett huvud och en svans och föreställer antingen
    en orm i en korg, eller en människa som har böjt sig i ödmjukhet. Paradoxalt nog
    kan bokstaven symbolisera både ont och gott, antingen rebelliskhet eller godhet.
    I den här versen börjar ordet ”sjunker ner” med denna bokstav, och förstärker
    här hela nederlaget när allt är borta som fanns då Gud själv var hos dem i templet.]'
  cth-cth: A tungdumnae longkhanaw teh talai thung lah a bo toe. Longkha tarennae
    sumtaboungnaw teh, koung kâkhoe toe. Siangpahrang hoi bawinaw teh Jentelnaw rahak
    ao awh teh, kâlawk awm hoeh. Profetnaw hai Bawipa koehoi vision hmawt awh hoeh
    toe.
  twi-twi: Nʼapon amem fam; wɔn adaban nso, wabubu mu asɛe no. Ne hene ne ne mmapɔmma,
    watwa wɔn asu kɔ amanaman no mu, mmara nni hɔ bio, na nʼadiyifo nnya anisoadehu
    a efi Awurade hɔ bio.
  hlt-hlt: A vongka te diklai la buek tih muelh. A thohkalh khaw tlawt coeng. A manghai
    neh a mangpa rhoek khaw namtom taengah om. Olkhueng khaw tal tih a tonghma rhoek
    loh BOEIPA lamkah a mangthui te hmu uh pawh.
  tbz-SIM: Kɛ̀ yɛcɑ̀kɛ̀ duò kɛtenkɛ̀, kɛ̀ yɛkpetínyɛ̀ bɔ̀kɛ́ kɛ yɑrí kɛ cóú, bɛ̀ɛ̀
    í yɛ̃́ Kuyie nkɛ̀ bɛ̀ kònnɛ̀ okpɑ̀ɑ̀tì nɛ̀ sikpɑ̀ɑ̀tìbìí, ikuɔ́ tɛ̃́nkɛ í bo,
    Kuyie ntɛ̃́nkɛ í duɔ̀ nku pɑ̃ɑ̃nɑ́ɑǹtì ku pɑ̃ɑ̃nɑ́ɑǹtì nɑ́ɑm̀bɛ̀, ti Yiɛ̀ nKuyie
    ntɛ̃́nkɛ í bɛ̀ duɔ̀ ntìmɑtì.
  msy-2020: Kar dɨvazimɨn itiar akaba, God tintinibar da akarizɨ, da vazim gireghav
    iti. Egha itiar akaba asir tiar iguguniba an ada apɨragharɨki. Ezɨ da mɨzumzuiaribar
    otifi. Egha da nguazimɨn irezɨma nguazir mɨneziba ada avara. Ezɨ apaniba men atriviba
    ko gumazir dapaniba inigha kantrin igharazibar ghua kalabus garɨki. Ezɨ ofa gamir
    gumaziba ua deravɨra Godɨn Akar Gavgaviba gumazamizibagh eghari puvatɨ. Ezɨ Godɨn
    akam inigha izir gumaziba ua irebabar mɨn garir bizibar garir puvatɨgha, ua Ikiavɨra
    Itir God da mɨgɨrɨgɨaba isir puvatɨ.
  dop-dop: Ɩcɑtɛ nɔnɔɔsɩ sʋʋ tɛtʋ. N pɛlɑ kʋkɑlǝsǝŋ, n wɑkǝlɑ-ɩ. Wulɑʋ nɑ ɩ wɑɑlɩ
    nyǝ́mɑ pɑ wɛ piitimnɑɑ niŋ tɑɑ. Kiiŋ fɛɩ tɔtɔ. Tɑcɑɑ nn tɑsǝɣɩ Ɩsɔ kʋyɔɣɔtʋtʋ
    tɛlǝsǝlɑɑ mɑɣɑmɑɣɑ kɛ nyɑ́ tɔm heeluɣu.
  azb-azb: Onun darvazalarını yerə batırdı, Cəftələrini qırıb atdı, Padşahlarını,
    başçılarını Yad millətlərin arasına saldı, Qanuna əməl edilmir, Artıq peyğəmbərlərinə
    Rəbdən görüntü gəlmir.
  eng-DBY: 'Her gates are sunk into the ground; he hath destroyed and broken her bars.
    Her king and her princes are among the nations: the law is no [more]; her prophets
    also find no vision from Jehovah.'
  hin-2017: उसके फाटक भूमि में धस गए हैं, उनके बेंड़ों को उसने तोड़कर नाश किया। उसके
    राजा और हाकिम अन्यजातियों में रहने के कारण व्यवस्थारहित हो गए हैं, और उसके भविष्यद्वक्ता
    यहोवा से दर्शन नहीं पाते हैं।
  wol-KYG: Bunti dëkk ba suulu na, te moo yàqte, dammate weñi tëjukaay ya, buuram
    aki garmeem a tumurànkeji ca yéefar ya, te téereb yoon amul, yonent it gisatul
    peeñu mu bawoo fa Aji Sax ji.
  eng-YLT: Sunk into the earth have her gates, He hath destroyed and broken her bars,
    Her king and her princes [are] among the nations, There is no law, also her prophets
    Have not found vision from Jehovah.
  eng-WYC-2017: The gates thereof be pitched in the earth, he lost and all-brake the
    bars thereof; the king thereof and the princes thereof be among heathen men; the
    law is not, and the prophets thereof found not of the Lord a vision, either revelation.
  eng-WMBB: Her gates have sunk into the ground. He has destroyed and broken her bars.
    Her king and her princes are amongst the nations where the law is not. Yes, her
    prophets find no vision from the LORD.
  urd-GVH: शहर के दरवाज़े ज़मीन में धँस गए, उनके कुंडे टूटकर बेकार हो गए। यरूशलम के
    बादशाह और राहनुमा दीगर अक़वाम में जिलावतन हो गए हैं। अब न शरीअत रही, न सिय्यून
    के नबियों को रब की रोया मिलती है।
  rug-rug: Sari na sasadana si lodu gore la pa pepeso; huari Sa sari na rotodi. Sari
    baṉara na koburu tavia si ta raovo taloa la pa votiki popoa, sa tinarae si loketoṉa,
    meke sari nana poropita si noso, na lopu vagi dinogodogorae koe Zihova.
  gaz-gaz: Karrawwan ishee lafa keessa dhidhimaniiru; inni danqaraawwan sibiila ishee
    caccabsee balleesseera. Mootiin isheetii fi ilmaan mootota ishee boojiʼamanii
    saboota gidduu bibittinnaaʼaniiru; seerri siʼachi hin jiraatu; raajonni ishees
    siʼachi Waaqayyo biraa mulʼata hin argan.
  fra-LSG: Ses portes sont enfoncées dans la terre; Il en a détruit, rompu les barres.
    Son roi et ses chefs sont parmi les nations; il n’y a plus de loi. Même les prophètes
    ne reçoivent aucune vision de l’Éternel.
  yal-yal: Taan so dɛɛne bata godo bɔxɔn bun. Ala bata e balan wurene bolon, e kala.
    A mangan nun a kuntigine bata xali siya gbɛtɛne konni, sariya mi fa na sɔnɔn!
    Hali a nabine yɛtɛɛn mi fa fe toon tima sɔnɔn fata Alatala ra.
  haw-1868: Ua poho kona mau pukapa iloko o ka lepo, Ua wawahi oia, a ua uhai i kona
    mau kaola; Aia no kona mau alii, a me kona mau haku iwaena o ko na aina e; Aohe
    kanawai; Aole i loaa i kona mau kaula ka hoike ana mai o Iehova mai.
  arb-NAV: غَاصَتْ فِي الأَرْضِ بَوَّابَاتُهَا، دَمَّرَ وَحَطَّمَ مَزَالِيجَهَا. نَفَى
    مَلِكَهَا وَرُؤَسَاءَهَا بَيْنَ الأُمَمِ. زَالَتِ الشَّرِيعَةُ، وَلَمْ يَعُدْ
    أَنْبِيَاؤُهَا يَحْصُلُونَ عَلَى رُؤْيَا مِنْ عِنْدِ الرَّبِّ.
  ewe-ewe: Eƒe agbowo ɖo do ɖe anyigba eye wòŋe eƒe gametiwo kple gakpo siwo ŋu wobla
    wo ɖo. Woɖe aboyo eƒe fia kple dumegãwo ɖo ɖe dukɔwo dome, se la megali o eye
    eƒe Nyagblɔɖilawo hã megaxɔa ɖeɖefia tso Yehowa gbɔ o.
  eng-LEE: 'Sunk into the ground are her gates, he hath ruined and broken her bars:
    her king and her princes are among the nations without any law; her prophets also
    obtain no more any vision from the Lord.'
  asm-FB: চিয়োন-জীয়াৰীৰ দুৱাৰবোৰ মাটিত পোত গ’ল; চিয়োনৰ দুৱাৰৰ ডাংবোৰ যিহোৱাই নষ্ট
    কৰিলে আৰু ভাঙিলে। তাইৰ ৰজা আৰু ৰাজকুমাৰসকল অনা-ইহুদীসকলৰ মাজত আছে, য’ত মোচিৰ কোনো
    বিধান নাই। আনকি তাইৰ ভাববাদীসকলে যিহোৱাৰ পৰা কোনো দৰ্শন পোৱা নাছিল।
  sus-A: عَ بَرَ تَا نَادّيٍ رَبِرَ بْشِ، عٍ بَلَندٍيٍ بِرِن بَرَ كَنَ. مَنفّيٍ نُن
    كُنتِفِيٍ بَرَ شَنِن حَمَنّ فبّتّ مَ. سّرِيّ رَبَتُقٍ مُ نَ، شّيرَيَ قَن مُ نَ
    نَمِحْنمّيٍ بّ.
  fra-SBL: Ses portes se sont enfoncées dans le sol. Il a détruit et brisé ses barreaux.
    Son roi et ses princes sont parmi les nations où la loi n'existe pas. Oui, ses
    prophètes ne trouvent aucune vision de Yahvé.
  hbo-hbo: טָבְע֤וּ בָאָ֙רֶץ֙ שְׁעָרֶ֔יהָ אִבַּ֥ד וְשִׁבַּ֖ר בְּרִיחֶ֑יהָ מַלְכָּ֨הּ
    וְשָׂרֶ֤יהָ בַגֹּויִם֙ אֵ֣ין תֹּורָ֔ה גַּם־נְבִיאֶ֕יהָ לֹא־מָצְא֥וּ חָזֹ֖ון מֵיְהוָֽה׃
    ס
  kik-kik: Ihingo ciakuo nĩihorokeire na thĩ; mĩgĩĩko yacio nĩamiunangĩte, akamĩananga.
    Mũthamaki na anene akuo nĩmatahĩtwo magatwarwo ndũrĩrĩ-inĩ, watho rĩu ndũrutanagwo,
    na anabii akuo nĩmatigire kuona cioneki ciumĩte kũrĩ Jehova.
  fra-NCL: Ses portes sont enfoncées en terre, il en a rompu, brisé les barres ; son
    roi et ses princes sont parmi les nations, il n’y a plus de loi ; même ses prophètes
    ne reçoivent plus de vision de Yahweh. JOD.
  cek-AK: Anih ih khongkhanawk loe long ah krak rup boeh; thok takraenghaih thingnawk
    doeh adaem moe, a khaeh boih boeh; angmah ih siangpahrang hoi angraeng capanawk
    loe Gentel kaminawk salakah oh o; ukhaih daan to om ai boeh; nihcae ih tahmaanawk
    doeh Angraeng khae hoi hnuksak ih hmuen to tawn o ai boeh.
  cuk-cuk: Jerusalén-neggwebur-e-yawagakmar bela aimukusad, Bab-Jehová bela yawagak-edimalad
    bibichisad. Jerusalén-e-rey yar-baidsik yoggus gudiid, e-sapin-dummagan, yar-baidsik
    yoggus gudidimalad. Bab-Dummad-igar bergusad, Bab-Jehová, e-gayaburba-barsogmaladga
    bar negburgan oyossulid.
  uig-CYR: '|ט| (Тәт) Униң дәрвазилири йәр тегигә ғәриқ болуп кәтти; У униң төмүр-тақақлирини
    парә-парә қиливәтти. Падишаси һәм әмирлири әлләр арисиға паланди; Тәвраттики тәрбийә-йолйоруқ
    йоқап кәтти, Пәйғәмбәрлири Пәрвәрдигардин вәһий-көрүнүшләрни издәп тапалмайду.'
  tel-2017: యెరూషలేము పట్టణపు గుమ్మాలు భూమిలోకి కుంగిపోయాయి. దాని అడ్డ గడియలు ఆయన
    విరిచేశాడు. దాని రాజూ, అధిపతులూ అన్యప్రజల మధ్య ఉన్నారు. అక్కడ మోషే ధర్మశాస్త్రం
    లేదు. దాని ప్రవక్తలకు యెహోవా దర్శనం దొరకలేదు.
  hat-BSA: Pòtay li yo te fonse antre nan tè, Li te detwi e kraze fè fòje a. Wa li
    yo ak prens li yo vin gaye pami nasyon yo; lalwa, nanpwen ankò. Anplis, pwofèt
    li yo pa resevwa vizyon de SENYÈ a.
  kos-kos: Mutunpot kac pukpuki oan mokutkuti, ac osra kac uh kipatpat uh. Inge tokosra
    ac mwet leum uh kewa elos oasr in sruoh. Ma Sap uh tia sifil lutiyuk, ac wanginla
    aruruma lun mwet palu ma tuku sin LEUM GOD.
  hbo-WLC: טָבְע֤וּ בָאָ֙רֶץ֙ שְׁעָרֶ֔יהָ אִבַּ֥ד וְשִׁבַּ֖ר בְּרִיחֶ֑יהָ מַלְכָּ֨הּ
    וְשָׂרֶ֤יהָ בַגּוֹיִם֙ אֵ֣ין תּוֹרָ֔ה גַּם־נְבִיאֶ֕יהָ לֹא־מָצְא֥וּ חָז֖וֹן מֵיְהוָֽה׃
    ס
  ibo-ibo: Ọnụ ụzọ ama ya niile emikpuola nʼala; ọ gbajiela mkpọrọ niile e ji akpọchi
    ha, laakwa ha nʼiyi. A dọtala eze ya na ụmụ eze ya nʼagha, buru ha jee mba ọzọ.
    Iwu adịghịkwa, otu a, ndị amụma ya enwekwaghị ike ịhụ ọhụ site nʼebe Onyenwe anyị
    nọ.
  ory-ory: ତାହାର ନଗରଦ୍ୱାରସକଳ ଭୂମିରେ ମଗ୍ନ ହୋଇଅଛି; ସେ ତାହାର ଅର୍ଗଳସବୁ ନଷ୍ଟ ଓ ଖଣ୍ଡ ଖଣ୍ଡ
    କରିଅଛନ୍ତି; ଯେଉଁ ଗୋଷ୍ଠୀୟମାନଙ୍କର ବ୍ୟବସ୍ଥା ନାହିଁ, ସେମାନଙ୍କ ମଧ୍ୟରେ ତାହାର ରାଜା ଓ ଅଧିପତିଗଣ
    ଅଛନ୍ତି; ହଁ, ତାହାର ଭବିଷ୍ୟଦ୍‍ବକ୍ତାଗଣ ସଦାପ୍ରଭୁଙ୍କଠାରୁ କୌଣସି ଦର୍ଶନ ପାʼନ୍ତି ନାହିଁ।
  chk-chk: Ekewe asamalapen Sion ra irela fän ekewe ioien mettoch mi ta. Kot a kupi
    o atatakisi amwöchür kewe. Än Sion kewe king me ekewe samol ra oola lein chon
    ekewe mwü. Esap chüen wor eman a aiöü ngeni aramas ewe allük, esap chüen wor künan
    ekewe soufos me ren ewe Samol mi Lapalap.
  rop-rop: Detlot geit blanga Jerusalem bin leidan breikinwan langa graun, dumaji
    detlot enami bin bitsimap detlot pos. Det king en ol detlot boswan lidamob en
    ola femili blanga olabat dei oldei jidan laiga prisana langa najawan kantri na.
    Detlot serramonimen nomo titjimbat det lowa na, en detlot speshalwan mesinja nomo
    oldei gedimbat eni wed brom YAWEI enimo na.
  ukr-1871: Ворота міські, наче б у землю запались; засови їх поторощені на куски;
    царь із князями опинились між невірними; перестав увесь лад законний, ба й пророки
    не одбирають уже од Господа обявлень його.
  deu-1951: Ihre Tore sind in den Erdboden versunken, ihre Riegel hat er verderbt
    und zerbrochen; ihr König und ihre Fürsten sind unter den Heiden; es ist kein
    Gesetz mehr da, auch bekommen ihre Propheten keine Offenbarung mehr vom HERRN.
  eng-JPS: Her gates are sunk into the ground; He hath destroyed and broken her bars;
    her king and her princes are among the nations, instruction is no more; yea, her
    prophets find no vision from the LORD.
  srp-1865: Utonuše u zemlju vrata njezina, polomi i potr prijevornice njezine; car
    njezin i knezovi njezini meðu narodima su; zakona nema, i proroci njezini ne dobijaju
    utvare od Gospoda.
  lug-lug: Emiryango gye gisse mu ttaka, n’emitayimbwa gyagyo agimenye n’agyonoona.
    Kabaka we n’abakungu be baawaŋŋangusizibwa, eteri mateeka gaabwe agabafuga, era
    ne bannabbi be tebakyafuna kwolesebwa kuva eri Mukama.
  heb-heb: טבעו בארץ שעריה אבד ושבר בריחיה מלכה ושריה בגוים אין תורה גם נביאיה לא
    מצאו חזון מיהוה׃
  ben-IRV: তার সব শহরের ফটকগুলো মাটিতে ঢুকে গিয়েছে, তিনি তার খিল নষ্ট করেছেন এবং
    ভেঙে দিয়েছেন; তার রাজা ও নেতারা জাতিদের মধ্যে থাকে, যেখানে মোশির কোনো ব্যবস্থা
    নেই; এমনকি তার ভাববাদীরা সদাপ্রভুর থেকে কোনো দর্শন পায় না।
  pan-pan: ਉਹ ਦੇ ਫਾਟਕ ਧਰਤੀ ਵਿੱਚ ਧੱਸ ਗਏ ਹਨ, ਉਸ ਨੇ ਉਹ ਦੇ ਅਰਲਾਂ ਨੂੰ ਤੋੜ ਕੇ ਨਾਸ ਕੀਤਾ,
    ਉਹ ਦਾ ਰਾਜਾ ਅਤੇ ਹਾਕਮ ਉਨ੍ਹਾਂ ਕੌਮਾਂ ਵਿੱਚ ਹਨ, ਜਿੱਥੇ ਕੋਈ ਬਿਵਸਥਾ ਨਹੀਂ ਹੈ, ਉਹ ਦੇ ਨਬੀ
    ਯਹੋਵਾਹ ਤੋਂ ਦਰਸ਼ਣ ਨਹੀਂ ਪਾਉਂਦੇ।
  mya-JVB: မြို့ တံခါးရွက် တို့သည် မြေ ၌ မြှုပ် လျက်ရှိကြ၏။ ကန့်လန့်ကျင် တို့ကို ချိုးဖဲ့
    တော်မူပြီ။ ရှင်ဘုရင် နှင့် မင်းသား တို့သည် သာသနာပ လူတို့တွင် နေရကြ၏။ တရား တော်မ
    ရှိ။ ပရောဖက် တို့သည် ထာဝရဘုရား ၏ ဗျာဒိတ် တော်ကို မ ခံ မရကြ။
  hmo-hmo: Ierusalema ena magu iduara ibounai, be tano dekenai idia moru vadaeni.
    Edia auri ba be idia makohia momokani. Ierusalema ena king, bona iena lohia taudia,
    be idau bese edia huanai, mai guia danu idia noho. Dirava ena Taravatu be idia
    hadibaia noho lasi, bona peroveta taudia ese, Lohiabada dekena amo mata hanai
    idia abia noho lasi.
  urd-urd: उसके दरवाज़े ज़मीन में गर्क़ हो गए; उसने उसके बेन्डों को तोड़कर बर्बाद
    कर दिया; उसके बादशाह और उमरा बे — शरी'अत क़ौमों में हैं; उसके नबी भी ख़ुदावन्द
    की तरफ़ से कोई ख़्वाब नहीं देखते।
  rus-SYN: Ворота ее вдались в землю; Он разрушил и сокрушил запоры их; царь ее и
    князья ее - среди язычников; не стало закона, и пророки ее не сподобляются видений
    от Господа.
  bqc-SIM: A bↄlɛ gbaↄ vĩ̀lɛ tↄↄlɛu, a gbã́aↄ ɛ̀'ɛ kpéekpee. A kía ń a nɛ́ↄ gↄ̃̀
    buipãleↄ guu, wa ikoyã kũa lↄo. A ãnabiↄ lí yã́ pↄ́ bↄ̀ Dii kĩ́i e lↄo.
  tcz-CHONGTHU: Jerusalem kelkot phung jouse jong tol ah aki jamchap soh helin, akel
    kot gol jouse jong aheh bongin a sumang soh tai. Jerusalem lengpa leh milen milal
    ho jong namtin vaipi laha akithe thangsoh taove. Danthu kitila abeitan Themgao
    hon jong Pakaiya konin mu anei tapouve.
  mar-mar: यरूशलेमेच्या वेशींची दरवाजे जमिनित खचल्या आहेत. त्याने वेशींचे अडसर तोडून
    नष्ट केले. तिचे राजे आणि सरदार हे मोशेचा नियमशास्त्र नसलेल्या परराष्ट्राप्रमाणे
    आहेत. तिच्या संदेष्टयांना परमेश्वराकडून दृष्टांत ही प्राप्त होत नाहीत
  qub-qub: Siudäpaga mananami cannachu puncuncuna, ni rancancunapis. Paquir-ushashami
    intëru pampacho mashtaraycan. Raytapis gobernadorcunatapis juc-lä nasyuncunamanmi
    apacusha. Tayta Diospa layninpis manami cannachu. Profëtacunatapis Tayta Diosga
    mananami musyachinnachu.
  bqp-bqp: Yen kɔnnɔsu su numɑ temɔ. Sin dɑ̃ɑ ye bɑ rɑ kɑ su sɛ̃suku yɑ bɔɔkirɑ. Mɑ
    bɑ yen sinɑ boko kɑ yen wirugibu gurɑ bɑ kɑ dɑ tem tukumɔ. Woodɑ mɑɑ sɑri. Bɑɑ
    Gusunɔn sɔmɔbu bɑ ǹ mɑɑ kɑ̃sinu wɑɑmɔ win min di.
  hat-hat: Pòtay yo atè kouvri anba fatra. Ba pòtay yo kase, yo pa ka sèvi ankò. Yo
    depòte wa a ak chèf yo nan peyi etranje. Pa gen pesonn pou moutre sa ki nan lalwa.
    Menm pwofèt yo, Bondye pa pale ak yo nan vizyon ankò.
  eng-BSB: Her gates have sunk into the ground; He has destroyed and shattered their
    bars. Her king and her princes are exiled among the nations, the law is no more,
    and even her prophets find no vision from the LORD.
  eng-WEBPB: Her gates have sunk into the ground. He has destroyed and broken her
    bars. Her king and her princes are amongst the nations where the law is not. Yes,
    her prophets find no vision from the LORD.
  kbq-kbq: Ana higeno Jerusalemi kumamofo rankafaramina mopamo refinetegeno, kafante'ma
    eri rusima nehaza ainiramina, Ra Anumzamo'a rufutagi atrene. Hagi kini vahe'zamine
    kva vahe'zaminena ha' vahe'mo'za eme zamavare'za afete moparega vu'za kina ome
    hunezmantageno kasegemo'enena fanane hu'ne. Ana nehigeno Ra Anumzamo'a ava'nagna
    zampina eforera huno kasnampa vahera nanekea eme ozmasami'ne.
  nhe-BL: Ama ni altepetl ax quipiya puertas ipan itepa huan itepa tlen quiyahualohuayaya,
    san tlapojtoc mocahua. Tohueyi tlanahuatijca huan tlen quipalehuiyayaj ipan itequi
    itztoque ipan sequinoc tlaltini. Nopano ax onca itlanahuatilhua TOTECO. Tiocamanalohuani
    nopano ax quiselíaj tlajtoli ipan tlanextili para ma tlayolmelahuaca.
  gub-BL: U'ar ma'e kwer upyk ukenawhu wà. Iwàpytymaw uzekazeka wà no. Tuwihawete
    a'e, amo tuwihaw a'e wà no, uhàuhàz ywy nànàn uzeruzar 'ym ma'e wainuinuromo wà.
    Ni amo nupurumu'e kwaw Tupàn ze'eg rehe a'e wà. Tupàn Tuweharupi Wiko Ma'e nuexak
    kar kwaw ma'e wapuahu zàwenugar uze'eg imume'u har wanupe kury.
  eng-DRA: 'Teth. Her gates are sunk into the ground: he hath destroyed, and broken
    her bars: her king and her princes are among the Gentiles: the law is no more,
    and her prophets have found no vision from the Lord.'
