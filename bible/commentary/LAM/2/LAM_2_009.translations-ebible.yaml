    Hukum Taurat tidak ada lagi. Nabi-nabinya juga tidak mendapatkan penglihatan dari
    TUHAN.
  nya-nya: Zipata za Yerusalemu zalowa pansi; wathyola ndi kuwononga mipiringidzo
    yake. Mfumu ndi akalonga ake agwidwa ukapolo pakati pa mitundu ya anthu, palibenso
    lamulo, ndipo aneneri ake sakupeza masomphenya kuchokera kwa Yehova.
  hrv-hrv: Vrata njina utonuše u zemlju, on im je razbio zasune; kralj i knezovi su
