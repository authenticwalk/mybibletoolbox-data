    क्योंकि मेरी क़ौम नेस्त हो गई है। शहर के चौकों में बच्चे पज़मुरदा हालत में फिर
    रहे हैं, शीरख़ार बच्चे ग़श खा रहे हैं। यह देखकर मेरा कलेजा फट रहा है।
  rug-rug: Ele mabo kabo sari mataqu, na pa korapaqu tu ta sigiti si rau, sa buloqu
    si ta zoropo la pa pepeso sina ta huara sari qua tinoni, sina sari koburu na haha
    si mabubulu koari siraṉana sa vasileana nomana.
  gaz-gaz: Iji koo booʼichaan dadhabeera; keessa kootti dhiphadheera; sababii sabni
    koo dhumeef sababii ijoollee fi daaʼimman daandiiwwan magaalaa irratti gaggabaniif
    garaan koo gaddaan laafeera.
  fra-LSG: Mes yeux se consument dans les larmes, mes entrailles bouillonnent, Ma
    bile se répand sur la terre, A cause du désastre de la fille de mon peuple, Des
    enfants et des nourrissons en défaillance dans les rues de la ville.
  yal-yal: N yɛɛne bata xadan wugɛ, n kuina a raminima. N bɔɲɛn bata kala masɔtɔ gbalon
    ma naxan n ma yamaan sɔtɔxi. Bayo diidine nun dii futene fugama a ra taan yama
    malandene yi.
  haw-1868: No ko'u uwe ana, ua pau ko'u mau maka, Ua hu ko'u naau iwaho, Ua hanini
    ko'u ake iwaho ma ka lepo, No ka make ana o ke kaikamahine o ko'u poe kanaka;
    No ka mea, ua maule na keiki a me na mea ai waiu ma na alanui o ke kulanakauhale.
  arb-NAV: كَلَّتْ عَيْنَايَ مِنَ الْبُكَاءِ، جَاشَتْ أَحْشَائِي وَأُرِيقَتْ كَبِدِي
    عَلَى الأَرْضِ حُزْناً لِدَمَارِ ابْنَةِ شَعْبِي، لأَنَّ الأَطْفَالَ وَالرُّضَّعَ
    غُشِيَ عَلَيْهِمْ فِي شَوَارِعِ الْمَدِينَةِ.
  ewe-ewe: Avifafa na nu te nye ŋkuwo ŋu, nye lãme katã ʋu dzo ɖe menye, nye dzi lolõ
    hekɔ ɖe anyigba, elabena wotsrɔ̃ nye amewo, eye nu ti kɔ na ɖeviwo kple vidzĩwo
    siaa le dua ƒe kpɔdomewo.
  eng-LEE: My eyes do fail with tears, my bowels are heated, my liver is poured upon
    the earth because of the breach of the daughter of my people; because babes and
    sucklings faint away in the streets of the town.
  asm-FB: মোৰ চকু-লো বন্ধ হৈ ৰঙা হ’ল; মোৰ হৃদয় অত্যন্ত দুখিত হৈছে। মোৰ জাতিস্বৰূপ
    জীয়াৰীৰ লোকসকলৰ ধ্বংসৰ কাৰণে মোৰ কলিজাৰ পিত্তপানী মাটিত ঢলা হৈছে, কিয়নো নগৰৰ
    বাটবোৰত শিশু আৰু পিয়াহ খোৱা কেঁচুৱাসকল মুৰ্চ্ছিত হৈছে আৰু মৃত্যুৰ মুখত পৰিছে।
  sus-A: ﭑ يَيٍ بَرَ مِنِ هَن، ﭑ بْحّ بَرَ ﭑ تْورْ، ﭑ سٌندٌنيِ بَرَ سُننُن ﭑ مَ حَمَ
    شَ فبَلٌي شَ قٍ رَ. دِ مّيٍ نُن دِيْرّيٍ نَ قَشَقٍ تَا كُي.
  fra-SBL: Mes yeux sont pleins de larmes. Mon cœur est troublé. Ma bile est versée
    sur la terre, à cause de la destruction de la fille de mon peuple, parce que les
    jeunes enfants et les nourrissons se pâment dans les rues de la ville.
  hbo-hbo: כָּל֨וּ בַדְּמָעֹ֤ות עֵינַי֙ חֳמַרְמְר֣וּ מֵעַ֔י נִשְׁפַּ֤ךְ לָאָ֙רֶץ֙
    כְּבֵדִ֔י עַל־שֶׁ֖בֶר בַּת־עַמִּ֑י בֵּֽעָטֵ֤ף עֹולֵל֙ וְיֹונֵ֔ק בִּרְחֹבֹ֖ות קִרְיָֽה׃
    ס
  kik-kik: Maitho makwa nĩmaroora nĩ kũrĩra, ngatangĩka thĩinĩ wakwa, naguo roho wakwa
    nĩũitũrũrĩirwo thĩ nĩ ũndũ wa andũ akwa kwanangwo, nĩgũkorwo twana na tũkenge
    tũraringĩkĩra njĩra-inĩ cia itũũra rĩrĩa inene.
  fra-NCL: Mes yeux se consument dans les larmes, mes entrailles sont émues ; mon
    foie se répand sur la terre, à cause de la blessure de la fille de mon peuple,
    lorsque enfants et nourrissons tombent en défaillance, sur les places de la ville.
  cek-AK: Kai kaminawk ih canu to duek pongah mikkhraetui long moe, mik amtueng ai
    boeh; poek angpho sut boeh moe, kai ih pathin doeh long ah ka kraih awk boeh;
    nawkdinawk hoi tahnu nae nawktanawk doeh thazok o moe, vangpui loklamnawk ah angsong
    o sut boeh.
  cuk-cuk: Boedbali, bar an nue ataksurgusad, an bela-bela gwage nunmak itoged. An-neggwebur-ibitosadbali,
    an-niga bela argwachad. Burwigana, degi, goemala, neg-imbabali, burgwemamaid.
  uig-CYR: '|כ| (Каф) Мениң көзлирим тарамлиған яшлиримдин һалидин кәтти; Ичи-бағрилирим
    зәрдапға толди; Җигирим йәр йүзигә төкүлүп парә-парә болди, Чүнки хәлқимниң қизи
    набут қилинди, Чүнки шәһәр кочилирида нарсидиләр һәм бовақлар һошсиз ятмақта.'
  tel-2017: నా కన్నీళ్లు ఎండిపోయాయి. నా కళ్ళు ఎర్రగా ఉన్నాయి. నా అంతరంగం కలవరంతో ఉంది.
    నా ప్రజల కుమారి అణిచివేత కారణంగా నా పేగులు నేల మీద ఒలికి పోయాయి. పిల్లలు, పాలు
    తాగే చంటిబిడ్డలు నిస్సహాయంగా గ్రామ వీధుల్లో నీరసంగా పడి ఉన్నారు.
  hat-BSA: Zye m gate akoz dlo k ap sòti ladann, lespri m vin nan gwo twoub; kè m
    vin vide atè nèt, akoz fi a pèp mwen an vin detwi e timoun ak tibebe yo ap fennen
    nan lari vil la.
  kos-kos: Mutuk totola ke tung, ac insiuk keoklana. Nga foroti in asor luk ke mwet
    luk su kunausyukla. Tulik fusr ac tulik srisrik uh mulalla na oan fin inkanek
    in siti uh.
  hbo-WLC: כָּל֨וּ בַדְּמָע֤וֹת עֵינַי֙ חֳמַרְמְר֣וּ מֵעַ֔י נִשְׁפַּ֤ךְ לָאָ֙רֶץ֙
    כְּבֵדִ֔י עַל־שֶׁ֖בֶר בַּת־עַמִּ֑י בֵּֽעָטֵ֤ף עוֹלֵל֙ וְיוֹנֵ֔ק בִּרְחֹב֖וֹת קִרְיָֽה׃
    ס
  ibo-ibo: Ike agwụla anya m nʼihi ịkwa akwa, ime ime ahụ m na-anụ ọkụ. Obi m dị ka
    ihe a wụpụrụ nʼala, nʼihi na e bibiela ndị m, nʼihi na ụmụntakịrị na ụmụ a mụrụ
    ọhụrụ na-ada mba nʼokporoụzọ nke obodo.
  ory-ory: ମୋହର ଚକ୍ଷୁ ଲୋତକରେ କ୍ଷୀଣ ହୁଅଇ, ମୋର ଅନ୍ତ୍ର ବ୍ୟଥିତ ହୁଅଇ, ମୋʼ ଲୋକଙ୍କ କନ୍ୟାର
    ବିନାଶ ହେତୁ ମୋହର କଲିଜା ଭୂମିରେ ଢଳା ଯାଇଅଛି; କାରଣ ନଗରର ପଥସମୂହରେ ବାଳକ ବାଳିକା ଓ ସ୍ତନ୍ୟପାୟୀ
    ଶିଶୁମାନେ ମୂର୍ଚ୍ଛାପନ୍ନ ହେଉଅଛନ୍ତି।
  chk-chk: Mesei a tton ren kechü, leuti a fokun weires. Letipeta a sasewu me lon
    lelukei pokiten feiengauen nei aramas, pwal pokiten än ekewe semirit me mönükol
    aiengau won alen ewe telinimw.
  rop-rop: “Main ai im brabli nogud na brom kraikraibat oldei, en mi brabli wori miselp.
    Wal mi brabli nogudbinji na dumaji deibin binijimap ol main kantrimen olabat.
    Ola biginini en lilwan beibi dei oldei buldan langa det taun ebriweya dumaji dei
    nomo garram eni daga.
  ukr-1871: Очі в мене від слїз потемнїли, внутро моє буриться в менї, жовч із печінок
    лиється на землю задля погибелї дочки народу мого; бо й дїти й немовлята при грудях
    мруть із голоду по улицях міста.
  deu-1951: Meine Augen sind ausgeweint, mein Inneres kocht; mein Herz schmilzt in
    mir wegen des Zusammenbruches der Tochter meines Volkes, weil die jungen Kinder
    und Säuglinge auf den Gassen verschmachtet sind!
  eng-JPS: Mine eyes do fail with tears, mine inwards burn, my liver is poured upon
    the earth, for the breach of the daughter of my people; because the young children
    and the sucklings swoon in the broad places of the city.
  srp-1865: Išèilješe mi oèi od suza, utroba se moja uskolebala, prosipa se na zemlju
    jetra moja od pogibli kæeri naroda mojega, jer djeca i koja sisaju obamiru na
    ulicama gradskim.
  lug-lug: Amaaso gange gakooye olw’okukaaba n’emmeeme yange enyiikadde n’omutima
    gwange gulumwa olw’okuzikirizibwa kw’abantu bange, n’olw’abaana abato n’abaana
    abawere okuzirikira wakati mu nguudo ez’omu kibuga.
  heb-heb: כלו בדמעות עיני חמרמרו מעי נשפך לארץ כבדי על שבר בת עמי בעטף עולל ויונק
    ברחבות קריה׃
  ben-IRV: আমার চোখ দুটির জল শেষ হয়ে দুর্বল হয়ে পড়েছে, আমার অন্ত্রে যন্ত্রণা হচ্ছে;
    আমার হৃদয় মাটিতে ঢেলে দেওয়া হচ্ছে, কারণ আমার লোকের মেয়ে ধ্বংস হচ্ছে, কারণ শহরের
    রাস্তায় রাস্তায় ছেলেমেয়েরা ও স্তন্যপায়ী শিশুরা দুর্বল হচ্ছে।
  pan-pan: ਮੇਰੀਆਂ ਅੱਖਾਂ ਰੋ-ਰੋ ਕੇ ਧੁੰਦਲੀਆਂ ਹੋ ਗਈਆਂ ਹਨ, ਮੇਰਾ ਦਿਲ ਬੇਚੈਨ ਹੈ, ਮੇਰੇ ਲੋਕਾਂ
    ਦੀ ਧੀ ਦੀ ਬਰਬਾਦੀ ਦੇ ਕਾਰਨ, ਮੇਰਾ ਕਾਲਜਾ ਫੱਟ ਗਿਆ ਹੈ, ਕਿਉਂਕਿ ਨਿਆਣੇ ਅਤੇ ਦੁੱਧ ਚੁੰਘਦੇ ਬੱਚੇ
    ਸ਼ਹਿਰ ਦੀਆਂ ਗਲੀਆਂ ਵਿੱਚ ਬੇਸੁਰਤ ਪਏ ਹਨ।
  mya-JVB: ငါ ၏လူမျိုး သတို့သမီး ပျက်စီး သောကြောင့် ၊ ငါ သည် မျက်ရည် ကျ၍ မျက်စိ ပျက်
    လေပြီ။ ဝမ်း ၌ဆူလှိုက် ခြင်းရှိ၍ အသည်း လည်းမြေ ပေါ် မှာ သွန်း လျက်ရှိ၏။ အကြောင်း
    မူကား၊ သူငယ် နှင့် နို့စို့ ကလေးတို့သည် မြို့ လမ်း ၌ အား ပျက်လျက်နေကြ၏။
  hmo-hmo: Egu matana be taitai dainai idia kepulu bamona. Egu kudouna be ia makohia
    vadaeni. Egu laumana be ia hisihisi bada noho, egu bese idia hadikaia ore dainai.
    Badina be natuna maragidia, memero bona kekeni, be hanua ena ariara lalonai idia
    moru noho, manoka dainai.
  urd-urd: मेरी आँखें रोते — रोते धुंदला गईं, मेरे अन्दर पेच — ओ — ताब है, मेरी दुख़्तर
    — ए — क़ौम की बर्बादी के ज़रिए' मेरा कलेजा निकल आया; क्यूँकि छोटे बच्चे और दूध
    पीने वाले शहर की गलियों में बेहोश हैं।
  rus-SYN: Истощились от слез глаза мои, волнуется во мне внутренность моя, изливается
    на землю печень моя от гибели дщери народа моего, когда дети и грудные младенцы
    умирают от голода среди городских улиц.
  bqc-SIM: Ma wɛ́ lɛ́ wo ń ↄↄlↄo, ma nↄ̀sɛ lɛ́ tɛ́kũ. Ma pↄ yà dúuduu ma gbɛ̃́ↄ
    dɛdɛa yã́i. Nɛ́fɛ̃nɛnaↄ ń nɛ́tɛ̃naↄ kálɛ ma gãaɛↄ yɛ̃̀ɛɛsai.
  tcz-CHONGTHU: Kamitlhi twi kan tokahin ka kap jingin, ka lungsung achip lhatai.
    Kholai dunga chapang neocha ho athileh aki saisaijuva, kamite hahsatna khankho
    ka mu jeh in ka lungthim sung jong akap doh jeng in ahi.
  mar-mar: माझे डोळे आसवांनी जर्जर झाले आहेत. माझ्या आतड्यांना पीळ पडत आहे. माझे हृदय
    जमिनीवर टाकल्याप्रमाणे तळमळत आहे. कारण माझ्या लोकांचा नाश झाला आहे. मुले आणि तान्ही
    चौकांत मूर्छित पडत आहेत.
  qub-qub: Wagaycaptillämi ñawëpis chacaycanna. Mayaptë pëchöpis rachicäcojnöraj caycan.
    Marca-masëcuna tiyashan siudä illgashata ricashcä. Chuchuycaj wamracunapis cällicunacho
    yargaypita wañuycajtami ricashcä. Chaymi balurnëpis manana cannachu.
  bqp-bqp: Nɛn nɔni yɑndɑmɔ wurin sɔ̃. Nɛn wɑsi gbisimɔ mɑ nɛn tororɑ kɑre. Domi nɛn
    tɔmbɑ kɑm kuɑ. Wee, bii wɛ̃ɛnu kɑ bibu bɑ wɑ̃ɑ Yerusɑlɛmun swɛɛ sɔɔ, bɑ ǹ mɑɑ
    dɑm mɔ.
  hat-hat: Je m' wouj afòs mwen kriye. Kè m' sere. M' pèdi kouraj lè m' wè jan pèp
    mwen an ap fini, jan timoun yo ak ti bebe yo ap tonbe endispoze nan mitan lari
    kapital la.
  eng-BSB: My eyes fail from weeping; I am churning within. My heart is poured out
    in grief over the destruction of the daughter of my people, because children and
    infants faint in the streets of the city.
  eng-WEBPB: My eyes fail with tears. My heart is troubled. My bile is poured on the
    earth, because of the destruction of the daughter of my people, because the young
    children and the infants swoon in the streets of the city.
  kbq-kbq: Nagri vahe'ma knama eri'zazama nege'na, ne'onse mofavre naga'mozama kumamofo
    kankamumpima hankavezmi omanege'zama umase emasema nehaza zama negena, zavira
    netogeno navumo'a pro nehigeno, tumonimo'a atane'ne. Ana nehigeno nagu'afi zamo'a
    marerino nanankempi titipa hu'ne.
  nhe-BL: Noixtiyol tlaxicojtoc pampa tlahuel nichocatoc. Nelía nimocuesohua. Nijmati
    tzayanis noyolo quema niquita para mocahua xolejtoc ni yejyectzi altepetl. Huan
    quema niquinita coneme huan pilconetzitzi tlen noja chichij apismiquij callejtipa,
    ax hueli niquijiyohuía.
  gub-BL: Hereha ikene'o ta'e azai'o tetea'u ihe xe. Azemumikahy tuwe. Hezemumikahy
    haw hemumaw a'e. Ta'e amo umumaw heremiaihu a'e wà xe. Aexak kwarer tawhu pupe
    nahu rupi ima'uhez ma'e umàno ma'e ihe wà. Aexak kwarera'i wamàno mehe ihe wà
    no.
  eng-DRA: 'Caph. My eyes have failed with weeping, my bowels are troubled: my liver
    is poured out upon the earth, for the destruction of the daughter of my people,
    when the children, and the sucklings, fainted away in the streets of the city.'
