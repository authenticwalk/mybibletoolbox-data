verse: LAM.002.011
translations:
  mal-C: കരഞ്ഞു കരഞ്ഞ് എന്റെ കണ്ണുനീർ വറ്റി, എന്റെ ഉള്ളിൽ ഞാൻ അസഹ്യവേദന അനുഭവിക്കുന്നു;
    എന്റെ ഹൃദയം നിലത്തേക്ക് ഒഴുകിപ്പോയി, എന്റെ ജനം നശിപ്പിക്കപ്പെട്ടിരിക്കുന്നല്ലോ,
    ബാലരും ശിശുക്കളും നഗരവീഥികളിൽ തളർന്നുവീഴുകയും ചെയ്യുന്നു.
  deu-TKW: In Thränen schwinden meine Augen dahin, mein Inneres glüht, das Herz will
    mir zerspringen über den Untergang der Tochter meines Volks, da Kind und Säugling
    verschmachten auf den Straßen der Stadt.
  lin-lin: Miso na ngai elembi kobimisa mpinzoli, nazali komitungisa, libumu na ngai
    ezali kobaluka, motema na ngai ezali kotungisama mpo ete bato na ngai babebisami,
    mpo ete bana mpe bana oyo bazali komela mabele balembi-lembi banzoto na balabala
    ya engumba.
  eng-LSV: My eyes have been consumed by tears, || My bowels have been troubled, ||
    My liver has been poured out to the earth, || For the breach of the daughter of
    my people; In infant and suckling being feeble, || In the broad places of the
    city,
  eng-GNV: 'Mine eyes doe saile with teares: my bowels swell: my liuer is powred vpon
    the earth, for the destruction of the daughter of my people, because the children
    and sucklings swoone in the streetes of the citie.'
  eng-WEBSTER: My eyes do fail with tears, my bowels are troubled, my liver is poured
    upon the earth, for the destruction of the daughter of my people; because the
    children and the sucklings swoon in the streets of the city.
  nhw-BL: Noixteyol siyajtoc pampa tlahuel nichocatoc. Nelía nimotequipachohua. Nijmati
    tzayanis noyolo quema niquita para mocahua semantoc ni yejyectzi altepetl. Huan
    quema niquinita coneme huan pilconetzitzi catli noja chichij apismiquij callejtipa,
    amo hueli niquijiyohuía.
  swh-ONEN: Macho yangu yamedhoofika kwa kulia, nina maumivu makali ndani, moyo wangu
    umemiminwa ardhini kwa sababu watu wangu wameangamizwa, kwa sababu watoto na wanyonyao
    wanazimia kwenye barabara za mji.
  bba-bba: Nɛn nɔni yɑndɑmɔ wurin sɔ̃. Nɛn wɑsi ɡbisimɔ mɑ nɛn tororɑ kɑre. Domi nɛn
    tɔmbɑ kɑm kuɑ. Wee, bii wɛ̃ɛnu kɑ bibu bɑ wɑ̃ɑ Yerusɑlɛmun swɛɛ sɔɔ, bɑ ǹ mɑɑ
    dɑm mɔ.
  eng-KJVCPB: Mine eyes do fail with tears, my bowels are troubled, My liver is poured
    upon the earth, for the destruction of the daughter of my people; Because the
    children and the sucklings swoon in the streets of the city.
  luo-luo: Wangʼa ojony nikech ywak, chunya ool, kendo chandore malit nikech joga
    osetieki, kendo nyithindo kod nyithindo mayom kech nego e yore mag dala maduongʼ.
  meu-meu: Matagu na taitai ai vada e malaka-malaka, laumagu na e dauremu; Ialogu
    na hisihisi ese e gugubaiamu, egu bese ihabua-tarina dainai; badina be natudia
    karukarudia bona memero-memero na hanua ariarana lalodiai e manoridiamu.
  npi-ULB: तिनीहरूको आँसुले मेरा आँखा टट्टाइसक्यो । मेरो पेट हुँडल्छ । मेरा मानिसहरूकी
    छोरीको विनाशको कारण मेरा मेरो हृदय छियाछिया भयो । बालबच्‍चा र दुधे बालकहरू सहरका
    सडकहरूमा मुर्छा खान्छन् ।
  yor-yor: Ojú mi kọ̀ láti sọkún, mo ń jẹ ìrora nínú mi, mo tú ọkàn mi jáde sí ilẹ̀
    nítorí a pa àwọn ènìyàn mí run, nítorí àwọn ọmọdé àti ọmọ ọwọ́ ń kú ní òpópó ìlú.
  pes-OPCB: چشمانم از گریه تار شده است. از دیدن مصیبتی که بر سر قومم آمده، غمی جانکاه
    وجودم را فرا گرفته است. کودکان و شیرخوارگان در کوچه‌های شهر از حال رفته‌اند.
  tgl-ULB: Natapos na ang aking mga luha; mapula ang aking mga mata; naligalig ang
    aking kalooban. Naibuhos sa lupa ang aking atay dahil sa pagkadurog ng anak na
    babae ng aking mga tao sapagkat mahinag mahina ang mga bata at mga pasusuhing
    mga sanggol sa lansangan ng nayon.
  hui-hui: Yarusaleme tanoha mbirale ko uruni biyago mitangi bialu i̱naga bu miniha
    genda howa dugu bia dege bialu hewaria de tandagame tongo ledogoni. I̱naga wali
    agali bu hearu darabi mo ko hai hene heago hondowa i̱naga bu miniha genda ho kogoni.
    Wandari igiribi waneigini galibi bu hearume tanonaga hariga teneni homo paya payabu
    wima peago hondowa i̱ mini burugu lo kogoni.
  mya-mya: ငါ​၏​မျက်​စိ​များ​သည်​ငို​ရ​လွန်း​သ​ဖြင့် နွမ်း​နယ်​လျက်​နေ​ပါ​၏။ ငါ​၏​စိတ်​ဝိ​ညာဉ်​သည်​လည်း​ပူ​ဆွေး​လျက်​ရှိ​ပါ​၏။
    ငါ​သည်​မိ​မိ​အ​မျိုး​သား​တို့​ဆုံး​ပါး​ပျက်​စီး ကြ​သည့်​အ​တွက်​ဝမ်း​နည်း​ကြေ​ကွဲ​မှု​ဖြင့်
    အား​အင်​ကုန်​ခန်း​လျက်​နေ​ပေ​သည်။ သူ​ငယ်​နှင့်​နို့​စို့​က​လေး​တို့​သည်​မြို့​တွင်း​ရှိ
    လမ်း​များ​ပေါ်​တွင်​မေ့​မြော​၍​နေ​ကြ​၏။
  bod-N: ང་ཡི་མིག་ལས་མཆི་མ་བཞུར་བས་ལོང་བར་གྱུར་པ་དང་། ། ང་ཡི་སེམས་པ་སྐྱོ་ཞིང་ལུས་ཟུངས་ཡོངས་སུ་ཉམས་པར་གྱུར།
    ། དེ་དག་ཐམས་ཅད་ང་ཡི་མི་སྡེ་སྡུག་ལ་སྦྱར་བ་དང་། ། བྱིས་པ་དང་ནི་ཕྲུ་གུ་གྲོང་གི་ལམ་ནང་འགྱེལ་བའི་ཕྱིར།
    །
  sna-sna: Meso angu aneta nokuchema, ndiri kurwadziwa mukati mangu, mwoyo wangu wadururirwa
    pasi nokuti vanhu vangu vaparadzwa, nokuti vana navacheche voziya munzira dzomuguta.
  spa-BLM: Mis ojos fallan con las lágrimas. Mi corazón está preocupado. Mi bilis
    se derrama sobre la tierra, por la destrucción de la hija de mi pueblo, porque
    los niños pequeños y los infantes se desmayan en las calles de la ciudad.
  cac-cac: Ste ixtaxel in sat yuj oq'uel, max techaj cusc'olal vuj svab'i. Man̈xalaj
    in tec'anil yic svilan satel eb' vetchon̈ab'. A eb' unin tzato chuni, scham eb'
    d'a yoltac calle yuj vejel.
  swh-ULB: Macho yangu yamekaukiwa machozi yake; tumbo langu la nguruma; sehemu zangu
    za ndani zimemwagika chini kwasababu ya uharibifu wa binti wa watu wangu, watoto
    na wachanga wamezimia mitaani mwa mji.
  bel-bel: Выплакала я мае вочы, і хвалюецца ўва мне нутроба мая, выліваецца на зямлю
    жоўць мая ад пагібелі дачкі народу майго, калі дзеці і немаўляты з голаду мруць
    на вуліцах горада.
  deu-ELBBK: 'Durch Tränen vergehen meine Augen, meine Eingeweide sind aufgewühlt,
    meine Leber hat sich zur Erde ergossen: wegen der Zertrümmerung der Tochter meines
    Volkes, weil Kind und Säugling auf den Straßen der Stadt verschmachten.'
  mbb-OT: Nemenlevag en is menge mata ku tenged te kedtulung ku kedsineǥew. Utew mibmesakit
    is gehinawa ku. Henduen be te egketevì en is kumeng ku tenged te kegkezeeti te
    zuma ku he menge meǥinged. Egkengevidtawan diyà te menge zalan te inged is dezekelà
    en wey menge peririǥè pa he menge vatà.
  mal-2015: എന്റെ ജനത്തിൻ പുത്രിയുടെ നാശംനിമിത്തം ഞാൻ കണ്ണുനീർ വാർത്തു കണ്ണു മങ്ങിപ്പോകുന്നു;
    എന്റെ ഉള്ളം കലങ്ങി കരൾ നിലത്തു ചൊരിഞ്ഞുവീഴുന്നു; പൈതങ്ങളും ശിശുക്കളും നഗരവീഥികളിൽ
    തളർന്നുകിടക്കുന്നു.
  rmc-rmc: Le apsendar mange slabisaľon o jakha, bari žaľa hin andre ma, o jilo mange
    čuľal avri pre phuv, bo mire manuša hine zňičimen, bo o čhavore the o cikne čhavore
    meren pro uľici andro foros.
  pes-OPV: چشمان من از اشکها کاهیده شد و احشایم بجوش آمده و جگرم به‌سبب خرابی دختر
    قوم من بر زمین ریخته شده است. چونکه اطفال وشیرخوارگان در کوچه های شهر ضعف می‌کنند.
  ron-1924: Ми с-ау сторс окий де лакримь, ымь ферб мэрунтаеле, ми се варсэ фикатул
    пе пэмынт дин причина прэпэдулуй фийчей попорулуй меу, дин причина копиилор ши
    прунчилор де цыцэ лешинаць пе улицеле четэций.
  ben-OBCV: কাঁদতে কাঁদতে আমার চোখ ঝাপসা হয়েছে, আমার অন্তরে প্রচণ্ড মর্মবেদনা, আমার
    হৃদয় যেন গলে গিয়ে মাটিতে বয়ে যাচ্ছে কেননা আমার লোকেরা ধ্বংস হচ্ছে, কেননা ছেলেমেয়ে
    ও দুগ্ধপোষ্য শিশুরা নগরের পথে পথে মূর্ছিত হচ্ছে।
  som-som: Indhahaygii ilmay la gudheen, uurkuna waa i gubanayaa, Oo aad baan u caloolxumahay,
    waayo, waxaa la baabbi'iyey dadkaygii, Maxaa yeelay, carruurtii iyo naasonuugyadiiba
    jidadka magaalada bay ku itaal darnaadaan.
  lat-VUC: Caph Defecerunt præ lacrimis oculi mei, conturbata sunt viscera mea; effusum
    est in terra jecur meum super contritione filiæ populi mei, cum deficeret parvulus
    et lactens in plateis oppidi.
  eng-ASVBT: Mine eyes do fail with tears, my heart is troubled; My liver is poured
    upon the earth, because of the destruction of the daughter of my people, Because
    the young children and the sucklings swoon in the streets of the city.
  ita-1885: Gli occhi mi si son consumati di lagrimare, le mie interiora si son conturbate,
    Il mio fegato si è versato in terra, Per lo fiaccamento della figliuola del mio
    popolo, Quando i fanciulli, ed i bambini di poppa spasimavano Per le piazze della
    città.
  eng-LXXUP: Mine eyes have failed with tears, My heart is troubled, My glory is cast
    down to the ground, For the destruction of the daughter of my people; While the
    infant and suckling swoon In the streets of the city.
  eng-ULB: My eyes have failed from their tears; my stomach churns; my inner parts
    are poured out to the ground because of the destruction of the daughter of my
    people, children and infants faint in the streets of the city.
  spa-VBL: Mis ojos están agotados de tanto llorar; por dentro estoy revuelto. Estoy
    enfermo y agotado por la destrucción de Jerusalén, la hija de mi pueblo, porque
    los niños y los bebés se desmayan en las calles de la ciudad.
  fra-_FOB: Mes yeux se consument dans les larmes; mes entrailles bouillonnent, et
    mon foie se répand sur la terre, à cause de la plaie de la fille de mon peuple,
    parce que les petits enfants et ceux qui sont à la mamelle défaillent dans les
    places de la ville.
  mal-mal: എന്റെ ജനത്തിൻപുത്രിയുടെ നാശംനിമിത്തം ഞാൻ കണ്ണുനീർ വാർത്ത് കണ്ണ് മങ്ങിപ്പോകുന്നു;
    എന്റെ ഉള്ളം കലങ്ങി കരൾ നിലത്ത് ഒഴുകിവീഴുന്നു; പൈതങ്ങളും ശിശുക്കളും നഗരവീഥികളിൽ
    തളർന്നുകിടക്കുന്നു.
  urd-GVR: Merī āṅkheṅ ro ro kar thak gaī haiṅ, shadīd dard ne mere dil ko behāl kar
    diyā hai. Kyoṅki merī qaum nest ho gaī hai. Shahr ke chaukoṅ meṅ bachche pazhmurdā
    hālat meṅ phir rahe haiṅ, shīrḳhār bachche ġhash khā rahe haiṅ. Yih dekh kar merā
    kalejā phaṭ rahā hai.
  suz-BL: गो ङाक्‍ना ङाक्‍न बाक्‍नुङ। आं थुं चोइब। आं थुं खाइक्‍ब। मारदे हना आं मुर
    खतम दुम्‍तेक्‍म। आल नु दूध तूब आलपुकी सहर ङा लांम शोव़लु बेक्‍नीम।
  eng-NOY: Mine eyes do fail with tears; my bowels boil; My liver is poured out upon
    the ground on account of the destruction of the daughter of my people; For the
    children and sucklings faint in the streets of the city.
  ita-1927: I miei occhi si consumano pel tanto lacrimare, le mie viscere si commuovono,
    il mio fegato si spande in terra per il disastro della figliuola del mio popolo,
    al pensiero de’ bambini e de’ lattanti che venivano meno per le piazze della città.
  ckb-ckb: چاوەکانم ماندووبوون لە فرمێسک ڕشتن، دڵم توندە، جەرگ بڕاوم لەبەر ئەوەی گەلەکەم
    وێران بوو، لەبەر بوورانەوەی منداڵان و شیرەخۆران لەناو گۆڕەپانەکانی شاردا.
  eng-BBE: My eyes are wasted with weeping, the inmost parts of my body are deeply
    moved, my inner parts are drained out on the earth, for the destruction of the
    daughter of my people; because of the young children and babies at the breast
    who are falling without strength in the open squares of the town.
  kan-OKCV: ನನ್ನ ಕಣ್ಣುಗಳು ಕಣ್ಣೀರಿನಿಂದ ಕುಂದಿ ಹೋಗುತ್ತವೆ. ನನ್ನ ಆತ್ಮವು ಕಳವಳಗೊಂಡಿದೆ. ನನ್ನ
    ಹೃದಯವು ನೆಲದ ಮೇಲೆ ಹರಡಿದೆ. ಏಕೆಂದರೆ ನನ್ನ ಜನರು ನಾಶವಾಗಿದ್ದಾರೆ. ಮಕ್ಕಳೂ ಶಿಶುಗಳೂ ನಗರದ
    ಬೀದಿಗಳಲ್ಲಿ ಮೂರ್ಛೆ ಹೋಗಿದ್ದಾರೆ.
  tam-2017: என் மகளாகிய எனது மக்களின் பாடுகளினிமித்தம் கண்ணீர் விடுகிறதினால் என் கண்கள்
    பூத்துப்போகிறது; என் குடல்கள் கொதிக்கிறது; என் ஈரல் உருகி தரையிலே வடிகிறது; குழந்தைகளும்
    சிறுபிள்ளைகளும் நகரத்தின் வீதிகளிலே மயக்கநிலையில் கிடக்கிறார்கள்.
  spa-RV-1909: Mis ojos desfallecieron de lágrimas, rugieron mis entrañas, mi hígado
    se derramó por tierra por el quebrantamiento de la hija de mi pueblo, cuando desfallecía
    el niño y el que mamaba, en las plazas de la ciudad.
  ron-BTF: Ochii mei se sfârșesc cu lacrimi, adâncurile mele se tulbură, ficatul meu
    este turnat pe pământ din cauza nimicirii fiicei poporului meu; căci copiii și
    sugarii leșină pe străzile cetății.
  eng-WEBP: My eyes fail with tears. My heart is troubled. My bile is poured on the
    earth, because of the destruction of the daughter of my people, because the young
    children and the infants swoon in the streets of the city.
  eng-FBV: My eyes are worn out from crying; inside I am in turmoil. I'm sick and
    exhausted over the destruction of Jerusalem, the daughter of my people, because
    children and infants are fainting in the city streets.
  nld-1939: Mijn ogen vervloeien in tranen, Het stormt in mijn borst; Mijn lever vliedt
    weg op de grond Om de val van de dochter van mijn volk, Om het versmachten van
    kinderen en zuigelingen In de straten der stad.
  nch-BL: Noixteyol siyajtoc pampa tahuel nichocatoc. Nelía nimocuesohua. Nijmati
    tzayanis noyolo quema niquita para mocahua semantoc ni yejyectzi altepet. Huan
    quema niquinita coneme huan pilconetzitzi cati noja chichij apismiquij callejtipa,
    amo hueli niquijyohuía.
  vie-1934: Mắt ta hao mòn vì chảy nước mắt, lòng ta bối rối; Gan ta đổ trên đất,
    vì sự hủy diệt con gái dân ta. Vì con trẻ và các con đang bú, ngất đi nơi các
    đường phố trong thành.
  hin-CV: रोते-रोते मेरे नेत्र अपनी ज्योति खो चुके हैं, मेरे उदर में मंथन हो रहा है;
    मेरा पित्त भूमि पर बिखरा पड़ा है; इसके पीछे मात्र एक ही कारण है; मेरी प्रजा की
    पुत्री का सर्वनाश, नगर की गलियों में मूर्च्छित पड़े हुए शिशु एवं बालक.
  spa-BES: Mis ojos se consumen con llanto, las partes internas de mi cuerpo están
    profundamente conmovidas, mi ánimo se viene al suelo, por la destrucción de la
    hija de mi pueblo; Debido a los niños pequeños y bebés en el pecho que están cayendo
    sin fuerza en las plazas abiertas de la ciudad.
  tdx-tdx: כ Milesa o masokoo ty amo ranomasoo, mioremeñe ty troko; fa nadoañe an-tane
