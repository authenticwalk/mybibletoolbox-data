verse: LAM.002.001
translations:
  mal-C: അവിടത്തെ കോപമേഘംകൊണ്ട് കർത്താവ് സീയോൻപുത്രിയെ ആവരണംചെയ്തത് എങ്ങനെ! അവിടന്ന്
    ഇസ്രായേലിന്റെ മഹത്ത്വം ആകാശത്തുനിന്ന് ഭൂമിയിലേക്ക് ചുഴറ്റിയെറിഞ്ഞു; തന്റെ കോപദിവസത്തിൽ
    തന്റെ പാദപീഠം അവിടന്ന് ഓർത്തതുമില്ല.
  deu-TKW: Ach, wie umwölkt der Herr in seinem Zorn die Tochter Zion! Vom Himmel warf
    er zur Erde die Herrlichkeit Israels und gedachte nicht an seiner Füße Schemel
    an seinem Zornestage.
  lin-lin: 'Tala ndenge nini Nkolo azipi Siona, mboka kitoko, na lipata ya kanda na
    Ye : akweyisi lokumu ya Isalaele, wuta na likolo kino na se ; na mokolo ya kanda
    na Ye, abosanaki enyatelo makolo na Ye !'
  eng-LSV: '[ALEPH-BET] How the Lord clouds in His anger the daughter of Zion, ||
    He has cast from the heavens [to] earth the beauty of Israel, || And has not remembered
    His footstool in the day of His anger.'
  eng-GNV: How hath the Lord darkened the daughter of Zion in his wrath! and hath
    cast downe from heauen vnto the earth the beautie of Israel, and remembred not
    his footestoole in the day of his wrath!
  eng-WEBSTER: How hath the LORD covered the daughter of Zion with a cloud in his
    anger, and cast down from heaven to the earth the beauty of Israel, and remembered
    not his footstool in the day of his anger!
  nhw-BL: Toteco quipachojtoc Jerusalén ica ihueyi cualancayo catli eltoc quen se
    hueyi mixtli. Quisosolojtoc nopa altepetl catli más yejyectzi ipan tlali Israel.
    Eltoc quen quimajcajtoc Jerusalén tlen ilhuicactli hasta tlalchi. Pampa tlahuel
    cualaniyaya Toteco, niyon amo quitlasojtlatoc itiopa.
  swh-ONEN: Tazama jinsi Bwana alivyomfunika Binti Sayuni kwa wingu la hasira yake!
    Ameitupa chini fahari ya Israeli kutoka mbinguni mpaka duniani, hakukumbuka kiti
    chake cha kuwekea miguu katika siku ya hasira yake.
  bba-bba: Yinni Gusunɔn mɔru bɑkɑ yɑ seewɑ. Mɑ yɑ Yerusɑlɛmu wukiri nɡe ɡuru wii
    bɑkɑru. Yen bɛɛrɛ ye yɑ rɑɑ ɡirɑri sere ɡuru winɔ, u ye kɑrɑ u kɔ̃ temɔ. Win mɔru
    yen sɑɑ sɔɔ, u ǹ yɑɑye mɑ Yerusɑlɛmu yɑ sɑ̃ɑ win nɑɑ sɔnditiɑ.
  eng-KJVCPB: How hath the Lord covered the daughter of Zion with a cloud in his anger,
    And cast down from heaven unto the earth the beauty of Israel, And remembered
    not his footstool in the day of his anger!
  luo-luo: Mano kaka Ruoth Nyasaye osekumo Nyar Sayun gi mirimbe motwere ka rumbi!
    Duongʼ mar Israel ma yande otundo nyaka e polo, osewito piny, bende kuom mirimbe
    ok oseparo ni en raten mar tiende.
  meu-meu: Ḡaubada ese ena badu ai Siona kekenina na dagadaga henunai vada e atoa;
    Israel hairaina na guba amo vada e tahoa dobi tanobada ai; ena badu dinana ai
    na ia aena ihadaidia ḡauna se laloa tao.
  npi-ULB: परमप्रभुले सियोनकी छोरीलाई आफ्नो रिसको बादलमुनि ढाक्‍नुभएको छ । उहाँले
    इस्राएलको गौरवलाई स्वर्गबाट तल पृथ्वीमा फ्याँकिदिनुभएको छ । आफ्नो रिसको दिनमा
    उहाँले आफ्नो पाउदानको सम्झना गर्नुभएको छैन ।
  yor-yor: Báwo ni Olúwa ṣe bo ọmọbìnrin Sioni pẹ̀lú àwọsánmọ̀ ìbínú rẹ̀! Ó sọ ògo
    Israẹli kalẹ̀, láti ọ̀run sí ayé; kò rántí àpótí ìtìsẹ̀ rẹ̀ ní ọjọ́ ìbínú rẹ̀.
  pes-OPCB: چگونه خداوند اورشلیم را با ابر خشم و غضب خویش پوشانید و جلال آسمانی اسرائیل
    را تباه کرد. او در روز خشم خود، حتی خانهٔ خویش را به یاد نیاورد.
  tgl-ULB: Ganap na tinakpan ng Panginoon ang anak na babae ng Zion sa pamamagitan
    ng isang maitim na ulap sa kaniyang galit. Inilugmok niya ang kagandahan ng Israel
    mula sa langit hanggang sa lupa; ipinagsawalang-bahala niya ang kaniyang tungtungan
    sa araw ng kaniyang galit.
  hui-hui: Anduane Homogohanda ibunaga keba holeneme Saiono tano ginu haguame bu dambi
    haradagua biyagola mo aruma hai helayago daraba. Bamba Yarusaleme tano Isaraele
    dindiha bayaleore mbira winigo áyu Anduane Homogohanda bope hayagola ai ko ngubiore
    ngagoni. Anduane Homogohanda ibunaga keba holene walia hayangi ibunaga andabi
    Yarusaleme tanoha heago mitangi nahe tano heba bo haealabaga bini.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​အ​မျက်​ထွက်​တော်​မူ​၍ ဇိ​အုန်​မြို့​ကို​အ​မှောင်​ဖုံး​စေ​တော်​မူ​လေ​ပြီ။
    ထို​မြို့​၏​ခမ်း​နား​ကြီး​ကျယ်​မှု​သည် ကောင်း​ကင်​မှ​မြေ​ကြီး​သို့​ကျ​ဆင်း​ယို​ယွင်း​လေ​ပြီ။
    ကိုယ်​တော်​သည်​အ​မျက်​ထွက်​တော်​မူ​သော​ကာ​လ​၌ မိ​မိ​၏​ဗိ​မာန်​တော်​ကို​ပင်​စွန့်​ပစ်​တော်​မူ​၏။
  bod-N: གཙོ་བོས་ཁྲོས་པའི་སྤྲིན་གྱིས་ཛ་ཡན་བུ་མོ་བསྒྲིབས་པར་གྱུར། ། ཁོང་གིས་ཡེས་ར་ཨེལ་གྱི་གཟི་བརྗིད་གནམ་ནས་ས་རུ་འཕངས།
    ། ཁོང་ཉིད་ཁྲོས་པའི་ཉིན་མོའི་ནང་དུ་ཡང་། ། རང་གི་ཞབས་སྟེགས་ ནམ་ཡང་དྲན་མ་གྱུར། །
  sna-sna: Ishe akafukidza sei Mwanasikana weZioni negore rokutsamwa kwake! Akapotsera
    pasi kubwinya kweIsraeri, kubva kudenga kusvika panyika; haana kurangarira chitsiko
    chetsoka dzake muzuva rokutsamwa kwake.
  spa-BLM: ¡Cómo ha cubierto el Señor a la hija de Sión con una nube en su ira! Ha
    hecho descender del cielo a la tierra la belleza de Israel, y no se ha acordado
    de su escabel en el día de su ira.
  cac-cac: Te vach' yilji chon̈ab' Sion, palta ix q'uic'b'i q'uinal d'ay yujto te
    nivan ix aj scot yoval sc'ol Jehová. Man̈ jantacoc svach'il yilji Israel palta
    ix juvieli. Majxo snacotlaj scajnub' Jehová yuj yoval sc'ool chi'.
  swh-ULB: Bwana amemfunika binti wa Sayuni chini ya wingu la hasira yake. Ametupa
    utukufu wa Israeli chini kutoka mbinguni hadi duniani. Hajakumba stuli yake ya
    miguu siku ya hasira yake.
  bel-bel: І як спахмурніў Гасподзь у гневе Сваім дачку Сіёна! скінуў зь нябёсаў на
    зямлю красу Ізраіля і не ўзгадаў пра падножжа ног Сваіх у дзень гневу Свайго.
  deu-ELBBK: Wie umwölkt der Herr in seinem Zorn die Tochter Zion! Er hat die Herrlichkeit
    Israels vom Himmel zur Erde geworfen und hat des Schemels seiner Füße nicht gedacht
    am Tag seines Zorns.
  mbb-OT: Tenged te pauk te Nengazen midtembunan din te kerusirem is Zion. In-awè
    din is dengeg te dungganen he Israel he henduen be te intimbag din heini puun
    te langit pehendiyà te tanà. Tenged te kegkepauk din mibey-anan din minsan sikan
    is baley zin.
  mal-2015: അയ്യോ! യഹോവ സീയോൻ പുത്രിയെ തന്റെ കോപത്തിൽ മേഘംകൊണ്ടു മറെച്ചതെങ്ങനെ? അവൻ
    യിസ്രായേലിന്റെ മഹത്വം ആകാശത്തുനിന്നു ഭൂമിയിൽ ഇട്ടുകളഞ്ഞു; തന്റെ കോപദിവസത്തിൽ അവൻ
    തന്റെ പാദപീഠത്തെ ഓർത്തതുമില്ല.
  rmc-rmc: Jaj, sar o RAJ zaučharďa le Sionoskra čha peskra choľakra chmaraha. O šukariben
    le Izraeloskro čhiďa tele andral o ňebos pre phuv. Bisterďa the pre peskro chramos
    andro džives peskra choľakro.
  pes-OPV: صهیون را به ظلمت پوشانیده و جلال اسرائیل را از آسمان به زمین افکنده است.
    وقدمگاه خویش را در روز خشم خود به یادنیاورده است.
  ron-1924: Вай, ын че ынтунечиме а арункат Домнул, ын мыния Луй, пе фийка Сионулуй!
    А азвырлит дин чер пе пэмынт подоаба луй Исраел ши ну Шь-а май адус аминте де
    скаунул пичоарелор Луй ын зиуа мынией Луй!
  ben-OBCV: প্রভু সিয়োন-কন্যাকে তাঁর আপন ক্রোধের মেঘে কেমন আবৃত করেছেন! তিনি ইস্রায়েলের
    জৌলুসকে আকাশ থেকে ভূতলে নিক্ষেপ করেছেন; তাঁর ক্রোধের দিনে, তাঁর পাদপীঠের কথা তিনি
    মনে রাখেননি।
  som-som: Sayidku sidee buu xanaaqiisii magaalada Siyoon daruur ugu daboolay! Quruxdii
    dadka Israa'iilna samaduu ka soo tuuray oo dhulkuu ku soo xooray, Oo maalintii
    cadhadiisa meeshuu cagaha dhigan jiray sooma uu xusuusan.
  lat-VUC: '[Aleph Quomodo obtexit caligine in furore suo Dominus filiam Sion; projecit
    de cælo in terram inclytam Israël, et non est recordatus scabelli pedum suorum
    in die furoris sui !'
  eng-ASVBT: How hath the Lord covered the daughter of Zion with a cloud in his anger!
    He hath cast down from heaven unto the earth the beauty of Israel, And hath not
    remembered his footstool in the day of his anger.
  ita-1885: COME ha il Signore involta, nella sua ira, la figliuola di Sion, Come
    di una nuvola! Come ha gettata a basso di cielo in terra la gloria d'Israele;
    E non si è ricordato, dello scannello de' suoi piedi, Nel giorno del suo cruccio!
  eng-LXXUP: How has the Lord darkened in his wrath The daughter of Zion! He has cast
    down the glory of Israel From heaven to earth, And has not remembered his footstool.
  eng-ULB: The Lord has covered the daughter of Zion under the cloud of his anger.
    He has thrown the splendor of Israel down from heaven to earth. He has not remembered
    his footstool on the day of his anger.
  spa-VBL: ¡Cómo ha extendido el Señor la nube de su ira sobre la Hija de Sión! Ha
    derribado la gloria de Israel del cielo a la tierra. Ha abandonado su Templo desde
    el momento en que se enojó.
  fra-_FOB: Comment le Seigneur, dans sa colère, a-t-il couvert d'un nuage la fille
    de Sion? Il a précipité des cieux sur la terre la gloire d'Israël, et au jour
    de sa colère il ne s'est point souvenu du marchepied de ses pieds!
  mal-mal: അയ്യോ! യഹോവ സീയോൻപുത്രിയെ തന്റെ കോപത്തിൽ മേഘംകൊണ്ട് മറച്ചതെങ്ങനെ? അവിടുന്ന്
    യിസ്രായേലിന്റെ മഹത്വം ആകാശത്തുനിന്ന് ഭൂമിയിൽ ഇട്ടുകളഞ്ഞു; തന്റെ കോപദിവസത്തിൽ അവിടുന്ന്
    തന്റെ പാദപീഠത്തെ ഓർത്തതുമില്ല.
  urd-GVR: Hāy, Rab kā qahr kāle bādaloṅ kī tarah Siyyūn Beṭī par chhā gayā hai! Isrāīl
    kī jo shān-o-shaukat pahle āsmān kī tarah buland thī use Allāh ne ḳhāk meṅ milā
    diyā hai. Jab us kā ġhazab nāzil huā to us ne apne ghar kā bhī ḳhayāl na kiyā,
    go wuh us ke pāṅwoṅ kī chaukī hai.
  suz-BL: परमप्रभु गाइश्‍शा, सियोन आ तमी कली मुने तोक्‍तु। इस्राएल आ दारस कली सरीङ
    रे पा रागीमी तोक्‍तु। आ गाइश्‍शो नाक्‍ती आंम खोइल वोइक्‍तीक सियोन कली यो प्रेंताक्‍व।
    भजन संग्रह १३२:७-८
  eng-NOY: How hath the Lord in his anger covered with a cloud the daughter of Zion!
    He hath cast down from heaven to earth the glory of Israel, And hath not remembered
    his footstool in the day of his anger.
  ita-1927: Come mai ha il Signore, nella sua ira, coperto d’una nube oscura la figliuola
    di Sion? Egli ha gettato di cielo in terra la gloria d’Israele, e non s’è ricordato
    dello sgabello de’ suoi piedi, nel giorno della sua ira!
  ckb-ckb: چۆن پەروەردگار سییۆنی کچی داپۆشی بە هەوری تووڕەییەکەی! لە ئاسمانەوە شکۆی
    ئیسرائیلی فڕێدا بۆ سەر زەوی، لە ڕۆژی تووڕەییدا تەختەپێی خۆی بەبیر نەهێنایەوە.
  eng-BBE: How has the daughter of Zion been covered with a cloud by the Lord in his
    wrath! he has sent down from heaven to earth the glory of Israel, and has not
    kept in memory the resting-place of his feet in the day of his wrath.
  kan-OKCV: ಕರ್ತದೇವರು ಹೇಗೆ ತಮ್ಮ ಕೋಪದ ಮೇಘದಿಂದ ಚೀಯೋನಿನ ಮಗಳನ್ನು ಮುಚ್ಚಿ ಇಸ್ರಾಯೇಲಿನ ಸೌಂದರ್ಯವನ್ನು
    ಆಕಾಶದಿಂದ ಭೂಮಿಗೆ ಎಸೆದರು. ತನ್ನ ಕೋಪದ ದಿನದಲ್ಲಿ, ತನ್ನ ಪಾದಪೀಠವನ್ನು ಜ್ಞಾಪಕ ಮಾಡಿಕೊಳ್ಳಲಿಲ್ಲ.
  tam-2017: ஐயோ, ஆண்டவர் தமது கோபத்தில் மகளாகிய சீயோனை கரும்மேகத்தினால் மூடினார்;
    அவர் தமது கோபத்தின் நாளிலே தமது பாதபீடத்தை நினைக்காமல் இஸ்ரவேலின் மகிமையை வானத்திலிருந்து
    பூமியிலே விழச்செய்தார்.
  spa-RV-1909: ¡CÓMO oscureció el Señor en su furor á la hija de Sión! Derribó del
    cielo á la tierra la hermosura de Israel, y no se acordó del estrado de sus pies
    en el día de su ira.
  ron-BTF: Cum a acoperit DOMNUL pe fiica Sionului cu un nor în mânia sa și a aruncat
    din cer pe pământ frumusețea lui Israel și nu și-a amintit de sprijinul piciorului
    său în ziua mâniei sale!
  eng-WEBP: How has the Lord covered the daughter of Zion with a cloud in his anger!
    He has cast the beauty of Israel down from heaven to the earth, and hasn’t remembered
    his footstool in the day of his anger.
  eng-FBV: How the Lord has spread a cloud of his anger over the Daughter of Zion!
    He has thrown down Israel's glory from heaven to earth. He has deserted his Temple
    from the time he became angry.
  nld-1939: Wee, hoe heeft de Heer in zijn toorn. Donkere wolken over de dochter van
    Sion samengepakt; Hoe heeft Hij uit de hemel ter aarde geworpen Israëls glorie;
    Zijn voetbank niet langer bedacht. Op de dag van zijn gramschap?
  nch-BL: Toteco quipachojtoc Jerusalén ica ihueyi cualancayo cati eltoc quej se hueyi
    mixti. Quisosolojtoc nopa altepet cati más yejyectzi ipan tali Israel. Eltoc quej
    quimajcajtoc Jerusalén ten ilhuicacti hasta talchi. Pampa tahuel cualantoc Toteco,
    yon amo quitasojtatoc itiopa.
  vie-1934: Sao Chúa đã nổi giận, vầy mây che khuất con gái Si-ôn? Ngài đã ném sự
    đẹp đẽ Y-sơ-ra-ên từ trên trời xuống đất. Trong ngày thạnh nộ, Ngài chẳng nhớ
    đến bệ chân mình.
  hin-CV: हमारे प्रभु ने कैसे अपने कोप में ज़ियोन की पुत्री को एक मेघ के नीचे डाल
    दिया है! उन्होंने इस्राएल के वैभव को स्वर्ग से उठाकर पृथ्वी पर फेंक दिया है; उन्होंने
    अपनी चरण चौकी को अपने क्रोध के अवसर पर स्मरण न रखा.
  spa-BES: ¿Cómo ha sido cubierta la hija de Sión con una nube por el Señor en su
    ira? ha enviado del cielo a la tierra la gloria de Israel, y no ha guardado en
    la memoria el lugar de descanso de sus pies en el día de su ira.
  tdx-tdx: א Hedèy te nakopo’ i Talè an-drahoñe ao t’i Tsione amy haviñera’ey! Naretsa’e
    boak’ an-dikerañey pak’ an-tane eo ty hatsomerentsere’ Israele, vaho nandikofa’e
    ty fatimpaha’e amy androm-pifomboa’ey.
  tha-KJV: ด้วยพระพิโรธ องค์​พระผู้เป็นเจ้าทรงใช้เมฆบังธิดาของศิโยนหนอ พระองค์​ได้​ทรงเหวี่ยงสง่าราศีของอิสราเอลให้ตกลงจากฟ้าถึ​งด​ิน
    พระองค์​มิได้​ทรงระลึกถึงแท่นรองพระบาทของพระองค์เลยในยามที่​พระองค์​ทรงกริ้ว
  por-BR-2018: Como o Senhor cobriu a filha de Sião com sua ira! Ele derrubou a formosura
    de Israel do céu à terra, e não se lembrou do estrado de seus pés no dia de sua
    ira.
  deu-ELO: Wie umwölkt der Herr in seinem Zorne die Tochter Zion! Er hat die Herrlichkeit
    Israels vom Himmel zur Erde geworfen, und hat des Schemels seiner Füße nicht gedacht
    am Tage seines Zornes.
  eng-WYC-2018: How hath the Lord covered the daughter of Zion with darkness in his
    strong vengeance? he hath cast down from heaven into earth the noble city of Israel;
    and bethought not on the stool of his feet, in the day of his strong vengeance.
    (How the Lord hath covered the daughter of Zion with darkness in his strong vengeance!
    he hath thrown down the glory of Israel from heaven to the earth; and thought
    not about the stool of his feet, on the day of his strong vengeance.)
  epo-epo: Kiele la Sinjoro en Sia kolero kovris per mallumo la filinon de Cion! De
    la ĉielo sur la teron Li ĵetegis la belecon de Izrael, Kaj ne rememoris Sian piedbenketon
    en la tago de Sia kolero.
  uig-PIN: '|א| (Alǝf) Rǝb ƣǝzǝp buluti bilǝn Zion ⱪizini xundaⱪ ⱪaplidi! U Israilning
    xǝrǝp-julasini asmandin yǝrgǝ qɵrüwǝtti, Ƣǝzipi qüxkǝn künidǝ Ɵz tǝhtipǝrini ⱨeq
    esidǝ ⱪaldurmidi.'
  beo-beo: Hina Gode da ougi bagadeba:le, E da Saione Moilai Bai Bagade amo gasiga
    dedebolesi. Saione ea hadigi isisima:goi ba:su hou amo E da mugululi, gugunufinisi
    dagoi. Amolawane, E da Ea ougi ba:i esoga, Ea Debolo Diasu amo higale, fisiagai.
  tpi-OTNT: Sori tru long dispela gutpela taun Saion. Bikpela i belhat moa yet long
    en, na belhat bilong en i olsem klaut i karamapim taun. Bipo Jerusalem i gutpela
    taun tru long kantri Israel, tasol nau Bikpela i daunim em pinis na taun i stap
    rabis tru. Na taim Bikpela i mekim save long Jerusalem, em i no wari long haus
    bilong em yet i stap long dispela taun. Nogat. Em i bagarapim taun olgeta.
  hau-SA: Yadda Ubangiji ya rufe Diyar Sihiyona da gizagizan fushi! Ya jefar da darajar
    Isra’ila daga sama zuwa ƙasa; bai tuna da wurin ɗora ƙafafunsa ba a ranar fushinsa.
  uig-LAT: '|א| (Alef) Reb ghezep buluti bilen Zion qizini shundaq qaplidi! U Israilning
    sherep-julasini asmandin yerge chörüwetti, Ghezipi chüshken künide Öz textiperini
    héch éside qaldurmidi.'
  nde-nde: UThixo wembese iNdodakazi yeZiyoni ngeyezi lolaka lwakhe! Ubutaklazele
    phansi ubunkanyankanya buka-Israyeli busuka ezulwini busiya emhlabeni; kasinakanga
    isenabelo sakhe mhla wentukuthelo yakhe.
  ton-ton: Hono ʻikai ʻufiʻufi ʻe Sihova ʻae ʻofefine ʻo Saione ʻaki ʻae ʻao ʻi hono
    houhau! Pea fakahifo mei he langi ki māmani ʻae nāunau ʻo ʻIsileli, pea taʻemanatu
    ki hono tuʻunga vaʻe ʻi he ʻaho ʻo hono houhau!
  ces-1613: Jak hustým oblakem prchlivosti své přikryl Pán dceru Sionskou! Shodil
    s nebe na zem slávu Izraelovu, aniž se rozpomenul na podnože noh svých v den prchlivosti
    své.
  eng-WMB: How has the Lord covered the daughter of Zion with a cloud in his anger!
    He has cast the beauty of Israel down from heaven to the earth, and hasn’t remembered
    his footstool in the day of his anger.
  tam-TCV: யெகோவா தமது கோபத்தின் மேகத்தால் சீயோன் மகளை எப்படி மூடிப்போட்டார்; இஸ்ரயேலின்
    சீர்சிறப்பை வானத்திலிருந்து பூமிக்குத் தள்ளிவிட்டார்; அவர் தமது கோபத்தின் நாளில்
    தமது பாதபீடத்தை நினைவுகூரவில்லை.
  ceb-ULB: Tungod sa dakong kasuko sa Ginoo iyang gitakloban ug itom nga panganod
    ang mga anak nga babaye sa Zion! Gilumpag niya ang katahom sa Israel gikan sa
    langit paingon sa yuta; gisalikway niya ang iyang kaugalingong tumbanan sa adlaw
    sa iyang kasuko.
  pol-UBG: Jakże zaciemnił Pan córkę Syjonu chmurą w swoim gniewie, zrzucił z nieba
    na ziemię chwałę Izraela, a nie wspomniał na podnóżek swoich nóg w dniu swej zapalczywości!
  urd-GVU: ہائے، رب کا قہر کالے بادلوں کی طرح صیون بیٹی پر چھا گیا ہے! اسرائیل کی
    جو شان و شوکت پہلے آسمان کی طرح بلند تھی اُسے اللہ نے خاک میں ملا دیا ہے۔ جب اُس
    کا غضب نازل ہوا تو اُس نے اپنے گھر کا بھی خیال نہ کیا، گو وہ اُس کے پاؤں کی چوکی
    ہے۔
  deu-1912: Wie hat der Herr die Tochter Zion mit seinem Zorn überschüttet! Er hat
    die Herrlichkeit Israels vom Himmel auf die Erde geworfen; er hat nicht gedacht
    an seinen Fußschemel am Tage seines Zorns.
  kan-2017: ಅಯ್ಯೋ, ಕರ್ತನು ಕೋಪಗೊಂಡು ಚೀಯೋನ್ ನಗರಿಗೆ ಮೋಡವು ಕವಿಯುವಂತೆ ಮಾಡಿದ್ದಾನಲ್ಲಾ! ಆತನು
    ತನ್ನ ಸಿಟ್ಟನ್ನು ತೀರಿಸಿಕೊಂಡ ದಿನದಲ್ಲಿ ತನ್ನ ಪಾದಪೀಠವನ್ನು ನೆನಪಿಗೆ ತಾರದೆ ಇಸ್ರಾಯೇಲಿನ ಶಿರೋಮಣಿಯನ್ನು
    ಆಕಾಶದಿಂದ ಭೂಮಿಗೆ ತಳ್ಳಿಬಿಟ್ಟನು.
  yap-yap: Gelngin e damumuw rok Somol me upnguy yu Zion ko lumor. Feni gamog ni yib
    u tharmiy e ke pig ke kireb. Rofen ni damumuw e mus ko Tempel rok me n’ag.
  hlt-MCSB: Balae tih ka Boeipa loh Zion nu te a thintoek neh a yaal thil? Israel
    kah a boeimang khaw vaan lamloh diklai la a voeih pah coeng. Te dongah a kho kah
    khotloeng pataeng a thintoek hnin ah a poek moenih.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ፔ ዻጎና ፂዮኔ ዻውሲሴኔ፤ ጫሪንጮ ሌካ ኬስኪ ዼጊ ጌይ ዴዔዞ ዒስራዔኤሌኮ ሄርሺንቶዞ ዒዚ ሳዓ
    ጎቺ ዔኪ ኬኤሬኔ፤ ዒዚ ዻጋዼ ዓቦና ዒዛኮ ቶካ ሄርቃ ቤዜሎ ዔኤቢኬያ ጌይ ሺሪ ዛጊባኣሴ።
  twi-ASANTE: Sɛdeɛ Awurade de nʼabufuhyeɛ omununkum akata Ɔbabaa Sion so nie? Wato
    Israel animuonyam firi soro abɛhwe fam; wankae ne nan ntiasoɔ wɔ nʼabufuo da no.
  eng-WEBU: How has the Lord covered the daughter of Zion with a cloud in his anger!
    He has cast the beauty of Israel down from heaven to the earth, and hasn’t remembered
    his footstool in the day of his anger.
  wal-wal: Godai ba hanqquwan Xiyoono dulkka shaaraappe garssaara waati wottidee!
    I Israa7eela puulaa saluwaappe duge sa7aa oliis. I ba hanqquwaa gallassan ba Beeta
    Maqidasiyaakka qoppibeenna.
  spa-PDDPT: ¡Cómo cubrió de nubes ʼAdonay en su ira a la hija de Sion! Lanzó del
    cielo a la tierra el esplendor de Israel. El día de su ira no se acordó del estrado
    de sus pies.
  gun-gun: Arai rami Senhor ojao'i Sião pygua kuery opoxya py. Yva gui oity Israel
    kuery po'akaa yvy py, Opoxya oexa ukaa ára ovaẽ ramo na'ima'endu'avei ipy renda
    oĩ va'ekue re.
  ilo-ULB: Naan-anay nga inabbongan ti Apo iti napuskol nga ulep ti anak a babai ti
    Sion gapu iti ungetna! Manipud langit agingga iti daga, intinnagna ti kinapintas
    ti Israel; saanna nga inkankano ti pagbatayan ti sakana iti aldaw ti ungetna.
  kpg-kpg: I lodo di hagawelewele o Dimaadua, gei Mee guu gahu Zion gi bouli dongoeho,
    gu oho gi daha dono madamada hagatau. I di laangi o dono hagawelewele, gei Mee
    guu hudu gi daha dono Hale Daumaha.
  uig-ARA: '|א| (ئالەف) رەب غەزەپ بۇلۇتى بىلەن زىئون قىزىنى شۇنداق قاپلىدى! ئۇ ئىسرائىلنىڭ
    شەرەپ-جۇلاسىنى ئاسماندىن يەرگە چۆرۈۋەتتى، غەزىپى چۈشكەن كۈنىدە ئۆز تەختىپەرىنى
    ھېچ ئېسىدە قالدۇرمىدى.'
  sus-sus: Alatala xa xɔnɛ bara a niya kuye xa ifɔɔrɔ Darisalamu xun ma. A bara barakɛ
    ba Isirayila ma. A to xɔnɔ, a naxa Isirayila rabolo, a nu ɲɛrɛma ɲama naxan ya
    ma.
  pon-2006: Kaun-o nan sapwellime engieng ketin kipehkidier Saion rotorot. E ketin
    kauwelahr eh lingan koaros. E pil ketin kesehla sapwellime Tehnpas Sarawio ni
    rahn me e engiengdao.
  ksd-ksd: Ua, ra Luluai i tar turup natu i Sion ma ra bakut i ta ta kana kankan!
    I tar rapue ra minamar i Israel marama ra bala na bakut ura ra pia, Ma pa i ga
    nuk pa ra ruarua na kauna ta ra bung i kankan tana.
  tur-YTC: Yahve öfkesiyle Siyon kızını nasıl bir bulutla örttü! İsrael'in güzelliğini
    gökten yeryüzüne indirdi, Öfkesi gününde ayağının taburesini hatırlamadı.
  grc-BRENT: ΑΛΕΦ. Πῶς ἐγνόφωσεν ἐν ὀργῇ αὐτοῦ Κύριος τὴν θυγατέρα Σιών; κατέῤῥιψεν
    ἐξ οὐρανοῦ εἰς γῆν δόξασμα Ἰσραὴλ, καὶ οὐκ ἐμνήσθη ὑποποδίου ποδῶν αὐτοῦ.
  ind-AYT: Betapa Tuhan menutupi putri Sion dengan awan dalam kemarahan-Nya. Dia melemparkan
    kemuliaan Israel dari langit ke bumi. Dia tidak mengingat tumpuan kaki-Nya pada
    hari kemarahan-Nya.
  nya-nya: Haa, Ambuye waphimba mwana wamkazi wa Ziyoni ndi mtambo wa mkwiyo wake!
    Iye wataya pansi ulemerero wa Israeli kuchoka kumwamba. Pa tsiku la mkwiyo wake
    Iye sanakumbukirenso popondapo mapazi ake.
  hrv-hrv: Kako mrakom zastrije Gospod u svom gnjevu Kćer sionsku. S neba na zemlju
    baci slavu Izraelovu! I ne sjeti se podnožja svoga u dan gnjeva svojega!
  mps-mps: Hobede mu dao, te wiegi yai taun Saion. Genuai Bidigo aga dali sębę genuai
    mu yali. Tama agai sębę da, te hulia sai haowago taun mesega sai tiwai dao.
    Polobadu da, te Jerusalem te kantri Israel bagego gawe ebo wiegi yai taun elaluama,
    tama megi da, agai te Jerusalem aiyaba elaluama, aga olo pobele bage tiwai elalubao.
    Mu tama Genuai Bidigo te taun Jerusalem dolobo sogo, agai aga tempel be te taunde
    elalubao olama, homu kone me ebeo. Menio. Agai taun sese tama mu dolalio.
  tpi-tpi: Sori tru long dispela gutpela taun Saion. Bikpela i belhat moa yet long
    en, na belhat bilong en i olsem klaut i karamapim taun. Bipo Jerusalem i gutpela
    taun tru long kantri Israel, tasol nau Bikpela i daunim em pinis na taun i stap
    rabis tru. Na taim Bikpela i mekim save long Jerusalem, em i no wari long haus
    bilong em yet i stap long dispela taun. Nogat. Em i bagarapim taun olgeta.
  dan-1931: Hvor har dog Herren i Vrede lagt mulm over Zion, slængt Israels herlighed
    ned fra Himmel til Jord og glemt sine Fødders Skammel på sin Vredes Dag.
  vie-OVCB: Chúa Hằng Hữu trong cơn thịnh nộ đã bao trùm bóng tối lên con gái Si-ôn.
    Vẻ huy hoàng của Ít-ra-ên nằm trong bụi đất, do Chúa đã ném xuống từ trời cao.
    Trong ngày Chúa thịnh nộ dữ dội, Chúa không thương tiếc dù là bệ chân của Ngài.
  guj-2017: પ્રભુએ ક્રોધે ભરાઈને સિયોનની દીકરીને દુઃખના વાદળોથી ઢાંકી દીધી છે! તેમણે
    ઇઝરાયલની શોભાને આકાશમાંથી પૃથ્વી પર નાખી દીધી છે. પોતાના કોપને દિવસે પોતાના પાયાસનનું
    સ્મરણ કર્યું નથી.
  pon-2006A: Kaun-o nan sapwellime engieng ketin kipehkidier Saion rotorot. E ketin
    kauwelahr eh lingan koaros. E pil ketin kesehla sapwellime Tehnpas Sarawio ni
    rahn me e engiengdao.
  por-BRBSL: Como o Senhor cobriu a filha de Sião com uma nuvem em sua raiva! Ele
    jogou a beleza de Israel do céu para a terra, e não se lembrou do escabelo de
    seus pés no dia de sua raiva.
  swe-swe: 'Ack[samma ord som i ], Herren (Jahve) har i sin vrede övertäckt dottern
    Sion [tempelberget i Jerusalem] med ett moln. Han har kastat ner Israels härlighet
    från himlen till jorden; han glömde bort sin fotpall [templet eller arken, se
    ] på dagen för hans vrede. [Den första hebreiska bokstaven är: א – Alef. Tecknet
    föreställer en oxe. Bokstaven symboliserar styrka, ledaren, den första och det
    viktigaste. I denna vers är det ordet ”ack” som börjar med denna bokstav. Detta
    förstärker känslan av sorg. Det är sorgen som tar befälet och präglar allt både
    i denna vers och hela boken.]'
  cth-cth: Bawipa ni Zion canu dawkvah, a lungkhueknae tâmai hoi muen a ramuk toe.
    Isarel miphun e a minhawinae teh kalvan hoi talai dawk a tâkhawng toe. Ama e a
    lungkhueknae hnin nah, amae khok toungnae hai a pahnim toe.
  twi-twi: Sɛnea Awurade de nʼabufuwhyew mununkum akata Ɔbabea Sion so ni? Watow Israel
    anuonyam afi ɔsoro abɛhwe fam; wankae ne nan ntiaso wɔ nʼabufuw da no.
  hlt-hlt: Balae tih ka Boeipa loh Zion nu te a thintoek neh a yaal thil? Israel kah
    a boeimang khaw vaan lamloh diklai la a voeih pah coeng. Te dongah a kho kah khotloeng
    pataeng a thintoek hnin ah a poek moenih.
  tbz-SIM: Ti Yiɛ̀ nKuyie ndɛ̀ yĩ́mɛ kɑ̀ɑ miɛkɛ pɛikɛ kɑ̀ɑ tɑnnɛ́ Siyɔ̃ɔ̃ ɛì dibiìnnì
    miɛkɛ? Kɛ bɔntɛ́ní Isidɑyɛɛribɛ kɛtenkɛ̀ fũ̀ɔ̃̀ bɛmbɛ bɛ̀ɛ̀ yètìrì do feí? A miɛkɛ
    kɛɛ̀ pɛikɛ kɑ̀ɑ yɛ̃̀ nhɑ cĩ́ɛ̃̀tɑ̀ɑ̀?
  msy-2020: Ame! Saionɨn nguibar ekiar aghuir kam, noka! Ekiam nɨn anɨngaghegha mamaghɨra
    iti, ezɨ an anɨngagharim mati overiar pɨzim nguazim avarazɨ mɨtatem oto. Fomɨra
    kantri Israelɨn, Jerusalemɨn nguibar ekiam, an ganganim bar deragha an ziam bar
    pɨn iti, ezɨ datɨrɨghɨn Ekiam anekunigha anebɨrazɨma, nguibar ekiar kam bar ikuvigha
    iti. Ezɨ Ekiam Jerusalem gasɨghasɨzir dughiam, a uan Dɨpenir nguibar ekiamɨn itim
    gɨnɨghnɨzir pu. Puvatɨ. A nguibar ekiam bar a gasɨghasɨki.
  dop-dop: Hɑɩ, wɑɩyo, Tɑcɑɑ nyɑ́ pɑ́ɑ́nɑ́ tɑɑ, n wɑɑsɑ Siyɔŋ yǝlɑɑ tɔɔ kɛ́ sǝkpɛtʋɣʋ
    sɔsɔɔʋ. Hɑtoo ɩsɔtɑɑ kɛ́ n pɛtǝnɑ Ɩsɛɣɛlɩ teeli kɛ ɑtɛ. Wɑɑtʋ wei Tɑcɑɑ nyɑ́ pɑ́ɑ́nɑ́
    kpɑwɑ tɔ, n tɑ tɑsɑ tɔɔsʋɣʋ sɩ Siyɔŋ kɛ́ nyɑ́ nɔɔhɛɛ tǝsɩɩlɛ.
  azb-azb: Xudavənd Sion qızına qəzəblənərkən Onu hər tərəfdən qara bulud aldı. İsrailin
    əzəmətini göydən yerə tulladı, Qəzəbləndiyi gün kətilini xatirindən çıxardı.
  eng-DBY: How hath the Lord in his anger covered the daughter of Zion with a cloud!
    He hath cast down from the heavens unto the earth the beauty of Israel, and remembered
    not his footstool in the day of his anger.
  hin-2017: यहोवा ने सिय्योन की पुत्री को किस प्रकार अपने कोप के बादलों से ढाँप दिया
    है! उसने इस्राएल की शोभा को आकाश से धरती पर पटक दिया; और कोप के दिन अपने पाँवों
    की चौकी को स्मरण नहीं किया।
  wol-KYG: Ndeysaan Boroom bee mer ba xiinal Janq Siyoŋ mu taaru mi. Fa asamaan la
    rattaxe sagu Israyil fa suuf. Keroog bésu meram ma, bàyyiwul xel, ne këram googoo
    di ndëggastalam.
  eng-YLT: How doth the Lord cloud in His anger the daughter of Zion, He hath cast
    from heaven [to] earth the beauty of Israel, And hath not remembered His footstool
    in the day of His anger.
  eng-WYC-2017: How hath the Lord covered the daughter of Zion with darkness in his
    strong vengeance? he hath cast down from heaven into earth the noble city of Israel;
    and bethought not on the stool of his feet, in the day of his strong vengeance.
  eng-WMBB: How has the Lord covered the daughter of Zion with a cloud in his anger!
    He has cast the beauty of Israel down from heaven to the earth, and hasn’t remembered
    his footstool in the day of his anger.
  urd-GVH: हाय, रब का क़हर काले बादलों की तरह सिय्यून बेटी पर छा गया है! इसराईल की
    जो शानो-शौकत पहले आसमान की तरह बुलंद थी उसे अल्लाह ने ख़ाक में मिला दिया है। जब
    उसका ग़ज़ब नाज़िल हुआ तो उसने अपने घर का भी ख़याल न किया, गो वह उसके पाँवों की
    चौकी है।
  rug-rug: Kei, latu e Zihova meke va opoadumu nia Nana tinaṉaziri se Zerusalema pa
    Zaione! Nomana sa hinoqa gore tanisa, ta huara va kaleana sa vasileana tolavaena
    pa Izireli; lopu balabala ia Sa sa Nana hakehakeana nene pa rane sapu ta ṉaziri
    si Asa.
  gaz-gaz: Gooftaan akkamitti duumessa dheekkamsa isaatiin intala Xiyoon haguuge!
    Inni ulfina Israaʼel samiidhaa lafatti gad daddarbateera; inni guyyaa dheekkamsa
    isaatti ejjeta miilla isaa hin yaadanne.
  fra-LSG: Eh quoi! Le Seigneur, dans sa colère, a couvert de nuages la fille de Sion!
    Il a précipité du ciel sur la terre la magnificence d’Israël! Il ne s’est pas
    souvenu de son marchepied, Au jour de sa colère!
  yal-yal: Ee! Marigin bata a xɔlɔn nagodo Siyon taan ma alo kundana, a yi Isirayilaa
    binyen nadin bɔxɔni keli kore xɔnna ma! A san tidena fe mi rabiraxi a ma a xɔlɔn
    lɔxɔni.
  haw-1868: NANI ka uhi pouli ana o ka Haku i ke kaikamahine o Ziona i kona huhu!
    Ua kiola mai oia i ka nani o ka Iseraela, mai ka lani a i ka honua, Aole manao
    i kona keehana wawae i ka la o kona inaina!
  arb-NAV: كَيْفَ خَيَّمَ الرَّبُّ فِي غَضَبِهِ بِالظَّلامِ عَلَى ابْنَةِ صِهْيَوْنَ،
    وَطَرَحَ مِنَ السَّمَاءِ إِلَى الأَرْضِ جَلالَ إِسْرَائِيلَ، وَلَمْ يَذْكُرْ مَوْطِئَ
    قَدَمَيْهِ فِي يَوْمِ سُخْطِهِ؟
  ewe-ewe: Aleke Aƒetɔ la tsɔ eƒe dzikulilikpo tsyɔ Zion vinyɔnu dzi nye esi! Etsɔ
    Israel ƒe atsyɔ̃ tso dziƒo xlã ɖe anyigba dzi eye meɖo ŋku eƒe afɔɖodzinu dzi
    le eƒe dzikudogbe o.
  eng-LEE: Oh how hath the Lord covered in his anger the daughter of Zion with a cloud;
    he hath cast down from heaven unto the earth the ornament of Israel; and he hath
    not remembered his footstool on the day of his anger!
  asm-FB: প্ৰভুৱে নিজ ক্ৰোধত কেনে এটা ডাঙৰ মেঘেৰে চিয়োন-জীয়াৰীক সম্পূৰ্ণৰূপে ঢাকিলে!
    তেওঁ স্বৰ্গৰ পৰা ইস্ৰায়েলৰ শোভাক পৃথিৱীলৈ পঠিয়াই দিলে; আৰু নিজ ক্ৰোধৰ দিনত নিজৰ
    ভৰি-পীৰালৈ সোঁৱৰণ নকৰিলে।
  sus-A: عَلَتَلَ شَ شْنّ بَرَ عَ نِيَ كُيٍ شَ عِقْورْ دَرِ سَلَمُ شُن مَ. عَ بَرَ
    بَرَكّ بَ عِسِرَيِلَ مَ. عَ تٌ شْنْ، عَ نَشَ عِسِرَيِلَ رَبٌلٌ، عَ نُ حّرّ مَ
    حَمَ نَشَن يَ مَ.
  fra-SBL: Comment, dans sa colère, l'Éternel a couvert d'un nuage la fille de Sion ?
    Il a fait descendre du ciel à la terre la beauté d'Israël, et ne s'est pas souvenu
    de son marchepied au jour de sa colère.
  hbo-hbo: אֵיכָה֩ יָעִ֨יב בְּאַפֹּ֤ו ׀ אֲדֹנָי֙ אֶת־בַּת־צִיֹּ֔ון הִשְׁלִ֤יךְ מִשָּׁמַ֙יִם֙
    אֶ֔רֶץ תִּפְאֶ֖רֶת יִשְׂרָאֵ֑ל וְלֹא־זָכַ֥ר הֲדֹם־רַגְלָ֖יו בְּיֹ֥ום אַפֹּֽו׃
    ס
  kik-kik: Hĩ! Kaĩ Mwathani nĩakĩhumbĩrĩte Mwarĩ wa Zayuni na itu rĩa marakara make-ĩ!
    Nĩatungumanĩtie riiri wa Isiraeli, akaũharũrũkia kuuma igũrũ nginya thĩ; ndaaririkanire
    gaturwa ka magũrũ make, mũthenya ũrĩa aarakarire.
  fra-NCL: Comment le Seigneur, dans sa colère, a-t-il couvert d’un nuage la fille
    de Sion ? Il a précipité du ciel sur la terre la magnificence d’Israël ; il ne
    s’est plus souvenu de l’escabeau de ses pieds, au jour de sa colère.
  cek-AK: Angraeng mah palungphuihaih hoiah Zion canu to ayaw hmoek boeh; Israel kranghoihaih
    loe van hoi long ah vah tathuk boeh; palung a phuihaih niah a khok koenghaih doeh
    panoek ai boeh.
  cuk-cuk: Bab-Jehová na e-uludedbali, ibiyobi Sión-neggwebur-yeerdaklegedgi negsichid
    nasiksa. Bab-Jehová nibneg-akale, Jerusalén-neggwebur-yeerdakle-siid omukusad.
    Bab-Jehová e-iba-uludedgi na ese-goled-neg, we-napneggi-siideeye binsassulid.
  uig-CYR: '|א| (Аләф) Рәб ғәзәп булути билән Зион қизини шундақ қаплиди! У Исраилниң
    шәрәп-җуласини асмандин йәргә чөрүвәтти, Ғәзиви чүшкән күнидә Өз тәхтипәрини һеч
    есидә қалдурмиди.'
  tel-2017: ప్రభువు తన కోపంతో సీయోను కుమారిని నల్లటి మేఘంతో పూర్తిగా కప్పేశాడు. ఆయన
    ఇశ్రాయేలు అందాన్ని ఆకాశం నుంచి భూమి మీదికి పడేశాడు. తాను కోపగించిన దినాన ఆయన తన
    పాదపీఠాన్ని గుర్తు చేసుకోలేదు.
  hat-BSA: Gade kijan Senyè a te kouvri fi a Sion an ak yon nwaj nan kòlè li! Li te
    jete soti nan syèl la, jis rive atè glwa Israël la. Li pa t menm sonje machpye
    pa L la, nan jou kòlè Li.
  kos-kos: In kasrkusrak lun Leum, El afinya Zion ke lohsr matoltol. El ekulla ma
    wo nukewa lun acn we nu ke ma na pilasr. Finne Tempul lal, El ngetla liki pac
    ke len in kasrkusrak lal.
  hbo-WLC: אֵיכָה֩ יָעִ֨יב בְּאַפּ֤וֹ ׀ אֲדֹנָי֙ אֶת־בַּת־צִיּ֔וֹן הִשְׁלִ֤יךְ מִשָּׁמַ֙יִם֙
    אֶ֔רֶץ תִּפְאֶ֖רֶת יִשְׂרָאֵ֑ל וְלֹא־זָכַ֥ר הֲדֹם־רַגְלָ֖יו בְּי֥וֹם אַפּֽוֹ׃
    ס
  ibo-ibo: Lee ka Onyenwe anyị si jiri igwe ojii nke iwe ya kpuchie ada Zayọn! O sitela
    nʼeluigwe tụda ịma mma Izrel nʼala, o chetakwaghị ebe mgbakwasị ụkwụ ya, nʼụbọchị
    iwe ya.
  ory-ory: ପ୍ରଭୁ ଆପଣା କ୍ରୋଧରେ ସିୟୋନ କନ୍ୟାକୁ କିପରି ମେଘାଚ୍ଛନ୍ନ କରିଅଛନ୍ତି! ସେ ଇସ୍ରାଏଲର
    ଶୋଭା ସ୍ୱର୍ଗରୁ ପୃଥିବୀକୁ ପକାଇ ଦେଇଅଛନ୍ତି, ପୁଣି ଆପଣା କ୍ରୋଧର ଦିନରେ ଆପଣା ପାଦପୀଠ ସ୍ମରଣ
    କରି ନାହାନ୍ତି।
  chk-chk: Ewe Samol a uwato rochopwak won Sion lon an song. A aturätiu seni läng
    lingen Israel we won pwül, Lon ränin an song esap ekieki mwo nge imwan imwenfel.
  rop-rop: Det speshalwan mesinja bin tok, “YAWEI det trubala God imbin brabli gitwail
    en imbin meigim Jerusalem jidan brabli dakbala. Nomeda imbin luk brabli purdiwan,
    bat YAWEI bin binijimap det taun. Im najing na. Langa det seim dei na wen imbin
    brabli gitwail detmatj, imbin libum det Serramoni Pleis.
  ukr-1871: О, як же Господь у гнїву свойму окрив мороком дочку Сионову! наче з неба
    на землю кинув він велич Ізрайлеву; в день свого гнїву не спогадав навіть про
    підніжок ніг своїх.
  deu-1951: In was für eine Dunkelheit hat doch der Herr in seinem Zorn die Tochter
    Zion versetzt! Er hat die Zierde Israels vom Himmel zur Erde geschleudert und
    des Schemels seiner Füße nicht gedacht am Tage seines Zorns.
  eng-JPS: How hath the Lord covered with a cloud the daughter of Zion in His anger!
    He hath cast down from heaven unto the earth the beauty of Israel, and hath not
    remembered His footstool in the day of His anger.
  srp-1865: Kako obastrije Gospod oblakom u gnjevu svom kæer Sionsku! svrže s neba
    na zemlju slavu Izrailjevu, i ne opomenu se podnožja nogu svojih u dan gnjeva
    svojega!
  lug-lug: Obusungu bwa Mukama nga bubuubuukidde ku Muwala wa Sayuuni ne bumussa wansi
    w’ekire! Ekitiibwa kya Isirayiri, Mukama akissizza wansi okuva mu ggulu okutuuka
    ku nsi; ne yeerabira entebe ey’ebigere bye ku lunaku lwe yasunguwalirako.
  heb-heb: איכה יעיב באפו אדני את בת ציון השליך משמים ארץ תפארת ישראל ולא זכר הדם
    רגליו ביום אפו׃
  ben-IRV: প্রভু তাঁর ক্রোধে সিয়োনের মেয়েকে কেমন মেঘে ঢেকেছেন! তিনি ইস্রায়েলের
    সৌন্দর্য্য স্বর্গ থেকে পৃথিবীতে ফেলেছেন; তিনি তাঁর ক্রোধের দিনের নিজের পা রাখার
    জায়গাকে মনে করেননি।
  pan-pan: ਹਾਏ! ਯਹੋਵਾਹ ਨੇ ਕਿਵੇਂ ਸੀਯੋਨ ਦੀ ਧੀ ਨੂੰ ਆਪਣੇ ਕ੍ਰੋਧ ਦੇ ਬੱਦਲ ਨਾਲ ਢੱਕ ਲਿਆ ਹੈ!
    ਉਸ ਨੇ ਇਸਰਾਏਲ ਦੀ ਸ਼ੋਭਾ ਨੂੰ ਅਕਾਸ਼ ਤੋਂ ਧਰਤੀ ਉੱਤੇ ਪਟਕ ਦਿੱਤਾ ਹੈ, ਅਤੇ ਆਪਣੇ ਕ੍ਰੋਧ ਦੇ
    ਦਿਨ ਆਪਣੇ ਪੈਰਾਂ ਦੀ ਚੌਂਕੀ ਨੂੰ ਯਾਦ ਨਾ ਕੀਤਾ।
  mya-JVB: ထာဝရ ဘုရားသည် ဇိအုန် သတို့သမီး ကို အမျက် တော် မိုဃ်းတိမ် ဖြင့် ဖုံးလွှမ်းတော်မူပြီ။
    ဣသရေလ အမျိုး ၏ ဂုဏ် အသရေကို ကောင်းကင် မှ မြေကြီး တိုင်အောင်ချ တော်မူပြီ။ အမျက်
    တော်ထွက်ချိန် ၌ ခြေ တော်တင် ရာခုံ ကို မ အောက်မေ့ ဘဲနေတော်မူပါပြီတကား။
  hmo-hmo: Lohiabada ese iena badu dekena amo, Siona be dibura lalonai ia koua vadaeni.
    Siona ena hairaina, be guba dekena amo tano ena kahu dekenai ia negea diho vadaeni.
    Lohiabada ese iena badu dainai, iena Dubu Helaga danu ia laloa lasi.
  urd-urd: ख़ुदावन्द ने अपने क़हर में सिय्यून की बेटी को कैसे बादल से छिपा दिया! उसने
    इस्राईल की खू़बसूरती को आसमान से ज़मीन पर गिरा दिया, और अपने ग़ज़ब के दिन भी अपने
    पैरों की चौकी को याद न किया।
  rus-SYN: Как помрачил Господь во гневе Своем дщерь Сиона! с небес поверг на землю
    красу Израиля и не вспомнил о подножии ног Своих в день гнева Своего.
  bqc-SIM: Gwa lá Dii pↄkũma kù Siↄnaa lán suawa. À Isailiↄ bɛɛɛ pↄ́ zↄ̃̀ luawa
    pã̀lɛ zĩ́lɛ. I a gbadibↄpi yãda a pↄfɛ̃gↄↄo.
  tcz-CHONGTHU: Pakai alunghan jal'in Jerusalem khopi hoitah chu muthim lhangkhalin
    atome. Isreal khopi hoi jouse vutvam asoh gam tan, vanchung sanga konin selhah
    in a um’e. Pakai a lunghan behseh jeh in ahou in jeng jong khoto na anei tapoi.
  mar-mar: परमेश्वराने सियोनकन्येला आपल्या क्रोधमय काळोख्या मेघाने कसे अच्छादीले आहे.
    इस्राएलाचे सौंदर्य त्याने स्वर्गातून पृथ्वीवर झुगारून दिले आहे. त्याने आपल्या
    क्रोधासमयी न्यायासनाचे स्मरण केले नाही
  qub-qub: Tayta Diosga fiyupami rabyacurcusha casha. Chaymi cuyayllapaj Siontapis
    yanamaypa chapacurcuran. Syëlupitami illgarachimusha Israelcho mas cuyayllapaj
    caj siudätaga. Rabyasha caycashan öraga manami yarpärishachu chaquin lluchcaränan
    Templutapis.
  bqp-bqp: Yinni Gusunɔn mɔru bɑkɑ yɑ seewɑ. Mɑ yɑ Yerusɑlɛmu wukiri nge guru wii
    bɑkɑru. Yen bɛɛrɛ ye yɑ rɑɑ girɑri sere guru winɔ, u ye kɑrɑ u kɔ̃ temɔ. Win mɔru
    yen sɑɑ sɔɔ, u ǹ yɑɑye mɑ Yerusɑlɛmu yɑ sɑ̃ɑ win nɑɑ sɔnditiɑ.
  hat-hat: Bondye sèl Mèt la fè kòlè, li voye yon gwo nwaj nwa kouvri lavil Jerizalèm.
    Tou sa ki te fè respè pèp Izrayèl la, li kraze l' anba pye l'. Jou li fè kòlè
    a, ata tanp kote li poze pye l' la, li pa chonje l'.
  eng-BSB: How the Lord has covered the Daughter of Zion with the cloud of His anger!
    He has cast the glory of Israel from heaven to earth. He has abandoned His footstool
    in the day of His anger.
  eng-WEBPB: How has the Lord covered the daughter of Zion with a cloud in his anger!
    He has cast the beauty of Israel down from heaven to the earth, and hasn’t remembered
    his footstool in the day of his anger.
  kbq-kbq: Saioni kumamo'a vene omase mofakna hu'neankino Ra Anumzamo'a arimpa ahenenteno,
    arimpahe'zana hamponkna huno atregeno eramino Saioni kumara refite'ne. Ana knafina
    Ra Anumzamo'a agiama nentea trakura agesa ontahi, Israeli vahe'mo'ma ra agima
    eneria konaririzama'a eri mopafi atre'ne!
  nhe-BL: Toteco quitlapachojtoc Jerusalén ica ihueyi cualancayo tlen eltoc queja
    se hueyi mixtli. Quixolejtoc nopa altepetl tlen más yejyectzi ipan tlali Israel.
    Eltoc queja quimalacanijtoc Jerusalén tlen elhuicactli hasta tlalchi. Pampa tlahuel
    cualaniyaya Toteco, niyon ax quitlasojtlatoc itiopa.
  gub-BL: Wikwahy mehe zanezar upyk Zeruzarez ipytunahy haw pupe a'e. Zeruzarez tawhu
    nuzawy kwaw ywak a'e 'ym mehe. Na'e Tupàn uzapo a'e tawhu heityk pyrer ywytyr
    romo a'e. A'e 'ym mehe Izaew izuapyapyr umume'u tawhu ikatu haw amogwer wanupe
    wà. Wekwahy haw 'ar mehe Tupàn weityk te wàpuzuhu no.
  eng-DRA: Aleph. How hath the Lord covered with obscurity the daughter of Sion in
    his wrath! how hath he cast down from heaven to the earth the glorious one of
    Israel, and hath not remembered his footstool in the day of his anger!
