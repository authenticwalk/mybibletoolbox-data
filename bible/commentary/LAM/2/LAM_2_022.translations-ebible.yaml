    wɔn a mehwɛɛ wɔn na metetew wɔn no, me tamfo adwerɛw wɔn.”'
  hlt-hlt: Tingtunnah khohnin bangla ka rhihnah te ka kaepvai ah na hueh. BOEIPA kah
    thintoek khohnin ah hlangyong neh rhaengnaeng om pawh. Ka poeh tih ka pom te ka
    thunkha loh a khah coeng.
  tbz-SIM: A yùní kukɔ̃m̀bɔ̀doróo nku kɛ̀ kù n duò tipíìtì timɔu, n Yiɛ̀ nKuyie nhɑ
    miɛkɛ yɛ̀nní dìì yiè, òmɔù do í yentɛ́ bɑ́ omɑ́ɑ̀, m pií bɛ̀ kɛ bɛ̀ yɔ̀, n dootitɔù
    bɛ̀ kùɔ̀mu bɛmɔu pɑ́íí.
  msy-2020: '@see-verse:LAM.002.021'
  dop-dop: N yɑɑwɑ yǝlɑɑ sɔsɑɑ nɑ pɑɑ le ɩsɩɩ ɑcimɑ wule. Kʋyɑŋku nyɑ́ pɑ́ɑ́nɑ́ kpɑwɑ
    tɔ, pǝ tɑ sɔɔ nɔɣɔlʋ. Mpɑ mɑɑ tɔɔwɑ nɑ mɑ́ pɑɑsǝnɑ teu tɔ mɑ kolontu kʋ-wɛ.
  azb-azb: Qorxduqlarımı hər yandan çağırmısan, Elə bil bayrama dəvət etmisən. Rəbbin
    qəzəb günündə qaçıb-qurtulan olmadı, Onların arasından sağ qalan olmadı, Sevə-sevə
    övlad böyütmüşdüm, Onları düşmənim həlak etdi.
  eng-DBY: 'Thou hast called up, as on the day of a set feast, my terrors on every
    side; and in the day of Jehovah''s anger there was none that escaped or remained:
    those that I have nursed and brought up hath mine enemy consumed.'
  hin-2017: तूने मेरे भय के कारणों को नियत पर्व की भीड़ के समान चारों ओर से बुलाया
    है; और यहोवा के कोप के दिन न तो कोई भाग निकला और न कोई बच रहा है; जिनको मैंने
    गोद में लिया और पाल-पोसकर बढ़ाया था, मेरे शत्रु ने उनका अन्त कर डाला है।
  wol-KYG: Yaa woote ni su doon bésu màggal, tiitaange dar kepp ma. Bésub merum Aji
    Sax ji, kenn rëccul, kenn muccul. Doom yi ma jur, yar leen, noon bi fàkkas leen!
  eng-YLT: Thou dost call as [at] a day of appointment, My fears from round about,
    And there hath not been in the day of the anger of Jehovah, An escaped and remaining
    one, They whom I stretched out and nourished, My enemy hath consumed!
  eng-WYC-2017: Thou calledest, as to a solemn day, them that made me afeared of compass;
    and none was that escaped in the day of the strong vengeance of the Lord, and
    was left; mine enemy wasted them, which I fed, and nourished up.
  eng-WMBB: “You have called, as in the day of a solemn assembly, my terrors on every
    side. There was no one that escaped or remained in the day of the LORD’s anger.
    My enemy has consumed those whom I have cared for and brought up.
  urd-GVH: जिनसे मैं दहशत खाता था उन्हें तूने बुलाया। जिस तरह बड़ी ईदों के मौक़े पर
    हुजूम शहर में जमा होते हैं उसी तरह दुश्मन चारों तरफ़ से मुझ पर टूट पड़े। जब रब
    का ग़ज़ब नाज़िल हुआ तो न कोई बचा, न कोई बाक़ी रह गया। जिन्हें मैंने पाला और जो
    मेरे ज़ेरे-निगरानी परवान चढ़े उन्हें दुश्मन ने हलाक कर दिया।
  rug-rug: Gua sapu tioki Agoi sari na tie mae pude somana pa rane inevaṉa, si tioki
    Agoi saripu rapata pa doduru vari kaliqu. Koasa rane sapu ta ṉaziri se Zihova
    si loke tie si boka govete babe boka toa; sarini pu kopu ni meke va noma i si
    va matei ri na kana.”
  gaz-gaz: “Ati akkuma guyyaa ayyaana murteeffameetti nama waamtutti qixa hundaanuu
    sodaa natti waamte. Guyyaa dheekkamsa Waaqayyootti, homaa hin miliqne yookaan
    hin hafne; warra ani daʼee guddise diinni koo na jalaa balleesseera.”
  fra-LSG: Tu as appelé de toutes parts sur moi l’épouvante, comme à un jour de fête.
    Au jour de la colère de l’Éternel, il n’y a eu ni réchappé ni survivant. Ceux
    que j’avais soignés et élevés, Mon ennemi les a consumés.
  yal-yal: I bata gaxun nafa n ma sa keli yiren birin yi, alo yamaan na maxili sali
    lɔxɔni. Alatalaa xɔlɔn lɔxɔni, muxu yo mi a yimini, muxu yo mi lu a nii ra. N
    naxanye xanuxi, n diidin naxanye maxuru, n yaxune bata ne raxɔri.
  haw-1868: Ua kahea aku oe i ko'u mau mea weliweli a puni, e like me ka la ahaaina,
    Aohe hoi mea pakele, a koe mai, i ka la o ko Iehova huhu; Ka poe a'u i hii ai,
    a malama, Ua hoopau ka enemi ia lakou.
  arb-NAV: أَنْتَ دَعَوْتَ، كَمَا فِي يَوْمِ عِيدٍ، مُرَوِّعِيَّ الْمُحِيطِينَ بِي.
    فَلَمْ يُفْلِتْ وَلَمْ يَنْجُ أَحَدٌ فِي يَوْمِ سُخْطِكَ يَا رَبُّ. قَدْ أَفْنَى
    عَدُوِّي الَّذِينَ حَضَنْتُهُمْ وَرَبَّيْتُهُمْ.
  ewe-ewe: “Abe ale si nèyɔa amewo hena ŋkekenyuiɖuɖu ene la, nenemae nèyɔ ŋɔdzi be
    wòaƒo xlãm godoo. Le Yehowa ƒe dzikuŋkekea dzi la, ame aɖeke mesi alo tsi agbe
    o. Ame siwo mehe eye menyi la nye futɔ tsrɔ̃ wo katã.”
  eng-LEE: 'Thou hast called, as it were on a festive day, my evil neighbors from
    round about; and there was not on the day of the Lord''s anger one that escaped
    or remained: those that I had tenderly nursed and reared up my enemy brought to
    their end.'
  asm-FB: তুমি পৰ্ব্বদিনৰ নিচিনাকৈ চাৰিওফালৰ পৰা মোলৈ নানা ত্ৰাস মাতিলা; আৰু যিহোৱাৰ
    ক্ৰোধৰ দিনত ৰক্ষা পোৱা, আৱশিষ্ট কোনো নাছিল। মই নিচুকাই ডাঙৰ-দীঘল কৰা সকলক মোৰ
    শত্ৰুৱে সংহাৰ কৰিলে।
  sus-A: عِ بَرَ ﭑ يَشُييٍ مَلَن ﭑ شِلِ مَ، عَلْ مِشِيٍ مَلَنمَ كِ نَشّ سَلِ لْشْي.
    عَلَتَلَ شْنْ لْشْي، مِشِ يٌ مُ لُ، مِشِ قَن مُ عَ عِمِنِ. ﭑ نَشٍيٍ شَنُ، ﭑ نَشٍيٍ
    رَ مْ، ﭑ يَشُييٍ بَرَ عٍ بِرِن قَشَ.
  fra-SBL: « Tu as appelé, comme au jour d'une assemblée solennelle, mes terreurs
    de toutes parts. Il n'y eut personne qui échappa ou resta au jour de la colère
    de Yahvé. Mon ennemi a consumé ceux dont j'ai pris soin et que j'ai élevés.
  hbo-hbo: תִּקְרָא֩ כְיֹ֨ום מֹועֵ֤ד מְגוּרַי֙ מִסָּבִ֔יב וְלֹ֥א הָיָ֛ה בְּיֹ֥ום אַף־יְהוָ֖ה
    פָּלִ֣יט וְשָׂרִ֑יד אֲשֶׁר־טִפַּ֥חְתִּי וְרִבִּ֖יתִי אֹיְבִ֥י כִלָּֽם׃ פ
  kik-kik: “O ta ũrĩa wĩtanaga mũthenya wa gĩathĩ-rĩ, noguo ũnjĩtĩire maũndũ ma kũnguoyohia,
    makandigiicĩria mĩena yothe o taarĩ mũthenya wa gĩathĩ. Mũthenya wa marakara ma
    Jehova-rĩ, gũtirĩ mũndũ o na ũmwe wahonokire kana agĩtigara; arĩa ndarũmbũirie
    na ngĩrera-rĩ, thũ yakwa nĩĩmanangĩte.”
  fra-NCL: '« Tu as convoqué, comme à un jour de fête, mes terreurs de toutes parts ;
    au jour de la colère de Yahweh, il n’y a eu ni échappé ni fugitif : ceux que j’avais
    chéris et élevés, mon ennemi les a exterminés ! »'
  cek-AK: Poihsakhaih niah kaminawk kawk baktih toengah, zit kaom kaminawk mah kai
    to ang ven o khoep boeh; Angraeng palungphuihaih niah mi doeh loih mak ai, mi
    doeh anghmat mak ai; ka pacah ih kaminawk doeh ka misa mah paro boih boeh.
  cuk-cuk: ”Iba-dummad-onolegedse-danimalayob bela bonigan angi dagega be imaksad.
    Bab-Jehová-Ulusad-ibagi, dule-wargwensaale, san-onossulid, bela burgwismalad.
    An-gwenadgan an odummosadi, an ibmargi-odurdaksagusadi, an-isdarmalad, bela an-ibe
    ogilosad.”
  uig-CYR: '|ת| (Тав) Сән һейт-байрам күнидә җамаәтни чақирғандәк, Мени тәрәп-тәрәпләрдин
    бесишқа вәһимиләрни чақирдиң; Пәрвәрдигарниң ғәзәп күнидә қачқанлар яки тирик
    қалғанлар йоқ еди; Өзүм әркилитип чоң қилғанларни дүшминим йәп кәтти.'
  tel-2017: ఆరాధన దినాన ప్రజలు వచ్చినట్టు నాలుగు వైపుల నుంచి నువ్వు నా మీదికి భయం
    రప్పించావు. యెహోవా ఉగ్రత దినాన ఎవరూ తప్పించుకోలేదు. ఎవరూ బతకలేదు. నేను పెంచి పోషించిన
    వాళ్ళను నా శత్రువులు అంతం చేశారు.
  hat-BSA: Ou te rele nou konsi se nan jou a yon fèt etabli, gwo laperèz mwen yo tout
    kote. Nanpwen moun ki te chape sòti vivan nan jou kòlè SENYÈ a. Sila ke m te fè
    e leve yo, lènmi m te anile yo nèt.
  kos-kos: Kom solama mwet lokoalok luk in tuh akpwaryalos ke mwe aksangeng rauniyula,
    Ac wangin mwet ku in kaingla ke len in kasrkusrak se lom uh. Elos akmuseya tulik
    nutik su nga tufahla ac kuloi.
  hbo-WLC: תִּקְרָא֩ כְי֨וֹם מוֹעֵ֤ד מְגוּרַי֙ מִסָּבִ֔יב וְלֹ֥א הָיָ֛ה בְּי֥וֹם אַף־יְהוָ֖ה
    פָּלִ֣יט וְשָׂרִ֑יד אֲשֶׁר־טִפַּ֥חְתִּי וְרִבִּ֖יתִי אֹיְבִ֥י כִלָּֽם׃ פ
  ibo-ibo: “Dịka i si akpọ oku ka a bịa nʼụbọchị oriri, otu a ka i si kpọkọta ihe
    egwu niile ka ha bịakwasị m nʼakụkụ niile. Nʼụbọchị nke iwe Onyenwe anyị ọ dịghị
    onye gbapụrụ ọsọ, ọ dịkwaghị onye fọdụrụ ndụ; ndị m lekọtara, zụlitekwa ka ndị
    iro m lara nʼiyi.”
  ory-ory: ତୁମ୍ଭେ ମୋର ଚତୁର୍ଦ୍ଦିଗସ୍ଥ ଆଶଙ୍କାସକଳକୁ ମହାସଭା ଦିନର ନ୍ୟାୟ ଆହ୍ୱାନ କରିଅଛ। ସଦାପ୍ରଭୁଙ୍କ
    କ୍ରୋଧର ଦିନରେ କେହି ରକ୍ଷା ପାଇ ନ ଥିଲେ, କି ଅବଶିଷ୍ଟ ରହି ନ ଥିଲେ; ଯେଉଁମାନଙ୍କୁ ମୁଁ ଲାଳନପାଳନ
    କରିଅଛି, ସେମାନଙ୍କୁ ମୋର ଶତ୍ରୁ ସଂହାର କରିଅଛି।
  chk-chk: Ka körifengeni chon aniuokusuei seni ekis meinisin, usun aramas ra kökköto
    ngeni eu ränin chulap. Esap wor eman aramas a tongeni sü ika manau lon ränin om
    song. Ewe chon oputaei a niela chokewe üa oupuur o foleniir.
  rop-rop: Yubin bringimap detlot enami langa mi blanga abum krulwan padi det dei.
    Nomo enibodi bin sabi wujeiwujei olabat garra go det dei na wen yubin panishim
    en binijimap melabat. Detlot enami bin kilimbat main bigininimob weya aibin growimap
    en laigim olabat detmatj.” Lagijat na Jerusalem bin tok.
  ukr-1871: Ти поскликав, наче на празник, всї страшила на мене; в день гнїву твого,
    Господи, нїхто не врятувався, нїхто не вцїлїв; тих, що я згодувала, виховала,
    ворог мій вигубив.
  deu-1951: Wie zu einem Festtage hast du alles, was ich fürchtete, von allen Seiten
    zusammengerufen, und es ist am Tage des Zornes des HERRN niemand entronnen noch
    übriggeblieben; was ich gepflegt und großgezogen hatte, das vertilgte mein Feind!
  eng-JPS: Thou hast called, as in the day of a solemn assembly, my terrors on every
    side, and there was none in the day of the LORD'S anger that escaped or remained;
    those that I have dandled and brought up hath mine enemy consumed.'
  srp-1865: Sazvao si kao na praznik strahote moje otsvuda, i u dan gnjeva Gospodnjega
    niko ne uteèe niti osta. Koje na ruku nosih i othranih, njih mi neprijatelj moj
    pobi.
  lug-lug: “Nga bw’oyita abantu ku lunaku olw’embaga, bw’otyo bw’ompitidde ebikemo
    ku njuyi zonna; era ku lunaku olw’obusungu bwa Mukama, tewali n’omu eyasimattuka
    newaakubadde eyasigalawo; abo be nalabirira ne nkuza, omulabe wange be yazikiriza.”
  heb-heb: תקרא כיום מועד מגורי מסביב ולא היה ביום אף יהוה פליט ושריד אשר טפחתי ורביתי
    איבי כלם׃
  ben-IRV: তুমি চারিদিক থেকে আমার শত্রু পর্বের দিনের মতো নিমন্ত্রণ করেছ; সদাপ্রভুর
    রাগের দিনের ছাড়া পাওয়া এবং রক্ষা পাওয়া কেউই থাকল না; যাদের আমি দেখাশোনা ও লালন
    পালন করতাম, আমার শত্রুরা তাদেরকে ধ্বংস করেছে।
  pan-pan: ਤੂੰ ਮੇਰੇ ਵੈਰੀਆਂ ਦੇ ਕਾਰਨਾਂ ਨੂੰ, ਪਰਬ ਦੇ ਦਿਨ ਦੇ ਸਮਾਨ ਆਲੇ-ਦੁਆਲੇ ਤੋਂ ਬੁਲਾਇਆ
    ਹੈ, ਅਤੇ ਯਹੋਵਾਹ ਦੇ ਕ੍ਰੋਧ ਦੇ ਦਿਨ ਵਿੱਚ ਨਾ ਤਾਂ ਕੋਈ ਬਚ ਸਕਿਆ ਤੇ ਨਾ ਕੋਈ ਬਾਕੀ ਰਿਹਾ, ਜਿਨ੍ਹਾਂ
    ਨੂੰ ਮੈਂ ਪਾਲਿਆ ਪੋਸਿਆ, ਉਹਨਾਂ ਨੂੰ ਮੇਰੇ ਵੈਰੀਆਂ ਨੇ ਮਾਰ ਕੇ ਮੁਕਾ ਦਿੱਤਾ ਹੈ।
  mya-JVB: ပွဲ သဘင်နေ့ ၌ လူတို့ကို ခေါ်ဘိတ်သကဲ့သို့၊ အကျွန်ုပ် ပတ်လည် ၌ ကြောက်မက်
    ဘွယ်သော အရာတို့ကို ခေါ် ဘိတ်တော်မူပြီ။ ထာဝရဘုရား အမျက် တော် ထွက် သောနေ့ ၌ အဘယ်သူမျှမ
    လွတ် ၊ မကျန်ကြွင်း ရပါ။ အကျွန်ုပ်ချီပိုက် ကျွေးမွေးသောသူ တို့ ကို အကျွန်ုပ် ၏
    ရန်သူ သည် ဖျက်ဆီး ပါပြီ။
  hmo-hmo: Aria dekenai oi ese taunimanima oi boiridia hebou hegeregerena, oi ese
    lau idia hagaria gaudia, be kahana ibounai dekena amo oi boiridia mai. Lohiabada
    ena badu dinana dekenai, tau ta ia heau diba lasi, bona ta ia mauri diba lasi.
    Lau ese lau havaraia, bona lau naria natudia be, lau dekenai idia tuari henia
    taudia ese, idia hadikaia ore vadaeni.
  urd-urd: तूने मेरी दहशत को हर तरफ से गोया 'ईद के दिन बुला लिया, और ख़ुदावन्द के
    क़हर के दिन न कोई बचा, न बाक़ी रहा; जिनको मैंने गोद में खिलाया और पला पोसा, मेरे
    दुश्मनों ने फ़ना कर दिया।
  rus-SYN: Ты созвал отовсюду, как на праздник, ужасы мои, и в день гнева Господня
    никто не спасся, никто не уцелел; тех, которые были мною вскормлены и вырощены,
    враг мой истребил”.
  bqc-SIM: Lá ni gbɛ̃́ↄ kãaa dikpɛgↄↄ, màa ń tò yãpãsĩ lìamazi. N pↄkũmagↄↄ
    gbɛ̃e i pilimao, gbɛ̃e i e bↄ̀o. Ma ibɛɛↄ gbɛ̃́ pↄ́ ma ń gwá ma ń kuɛↄ mìdɛ.
  tcz-CHONGTHU: Golvah nikhoa mipi nakou khom bangin, Muntin jousea tijatna nakoukhom’e.
    Pakai lunghanna nikhon, Koi macha a sohcha le ahingdoh a um poi. Kahin khoukhah
    le kahin puihoi chate chengse, Galmiten a thatgamsoh heltai.
  mar-mar: पवित्र सभेच्या दिवसातील दहशतीप्रमाणे चोहोबाजूने तू माझ्याविषयी भय निर्माण
    केले आहेस. परमेश्वराच्या क्रोधाच्या दिवशी कोणीही सुटला नाही, व वाचला नाही. मी
    ज्यांचे लालनपालन केले व वाढवले, त्यांना माझ्या शत्रूने नष्ट केले.”
  qub-qub: «Gammi camacächishcanqui wacpita caypita mana allicuna chayamunanpaj. Fistaman
    runa aywajnörämi tucuy-niraj mana allicuna chayamasha. Tayta Dios, rabyasha caycashayqui
    öraga manami pipis gueshpishachu. Noga uywashäta yachachishätaga chiquimajcunami
    wañuycachisha.»
  bqp-bqp: A nɛn yibɛrɛ be nɑ nɑsie sokusiɑ bɑɑmɑn di bɑ mɛnnɑ nge tɔ̃ɔ bɑkɑrun sɑɑ.
    Yen dɔmɑ te, goo kun kisire. Goo kun mɑɑ seewe bii be nɑ kĩ nɑ seeyɑ sɔɔ. A derɑ
    nɛn yibɛrɛ u bu go kpuro.
  hat-hat: Ou fè moun k'ap fè m' pè yo soti toupatou pou yo vin danse, fè fèt sou
    do m'. Lè Seyè a move, pesonn pa ka chape, tout moun gen pou mouri. Lènmi m' yo
    touye ata timoun mwen te renmen yo, timoun mwen te elve yo.
  eng-BSB: You summoned my attackers on every side, as for the day of an appointed
    feast. In the day of the LORD’s anger no one escaped or survived; my enemy has
    destroyed those I nurtured and reared.
  eng-WEBPB: “You have called, as in the day of a solemn assembly, my terrors on every
    side. There was no one that escaped or remained in the day of the LORD’s anger.
    My enemy has consumed those whom I have cared for and brought up.
  kbq-kbq: Ra Anumzamoka karimpahe knama egenka ne'zama kreno neneno musema hu kna
    zupa vahe'ma zurunama hanke'zama azankna hunka, ha' vaheni'a zuruna hanke'za e'za
    maka kazigatira eme nazeri koro nehu'za hara hunante'za nagrama kase zamante'na
    kegavama nehua ne'onse mofavre nagani'a ozmatre'za ana maka zamahe hana hu'naze.
  nhe-BL: “Tijchijtoc ma hualaca tlacame tlen fiero tlen campa hueli, queja hualasquíaj
    ipan se ilhuitl. Ipan nopa tonal quema ticualantoya tohuaya, axaca huelqui momanahuis
    para itztos. Noconehua tlen niquiniscalti huan niquinmocuitlahui, tocualancaitacahua
    quinmictijque.”
  gub-BL: Eremur kar heàmàtyry'ymar iaiw ma'e ywy nànàn ne wà. Utupàn imuwete haw
    zàwenugar pe ur wà. O Tupàn Tuweharupi Wiko Ma'e nekwahy haw 'ar mehe ni amo nuzepyro
    kwaw wà. Ni amo nuikuwe kwaw wà. Amugakwaw hera'yr wamutar katu haw rupi ihe wà.
    Heàmàtyry'ymar umumaw hera'yr a'e wà.
  eng-DRA: 'Thau. Thou hast called as to a festival, those that should terrify me
    round about, and there was none in the day of the wrath of the Lord that escaped
    and was left: those that I brought up, and nourished, my enemy hath consumed them.'
