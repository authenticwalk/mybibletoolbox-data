verse: LAM.002.022
translations:
  mal-C: “വിരുന്നുനാളിലെ ക്ഷണംപോലെ എനിക്കെതിരേ എല്ലാവശത്തുനിന്നും നീ ഭീകരത വിളിച്ചുവരുത്തി.
    യഹോവയുടെ ക്രോധദിവസത്തിൽ ആരും രക്ഷപ്പെടുകയോ അതിജീവിക്കുകയോ ചെയ്തില്ല; ഞാൻ കാത്തുപരിപാലിച്ചു
    വളർത്തിയവരെ എന്റെ ശത്രു നശിപ്പിച്ചുകളഞ്ഞു.”
  deu-TKW: 'Du beriefst wie an einem Feste Schrecken für mich ringsum. Da gab''s am
    Tage des Zornes Jahwes keinen, der entrann und entkam: Die ich gepflegt und aufgezogen,
    die hat mein Feind vertilgt.'
  lin-lin: Ndenge obengisaka bato na mokolo ya feti, ndenge wana mpe obengisaki pasi
    wuta na bangambo nyonso mpo na kosala ngai mabe. Na mokolo ya kanda ya Yawe, moto
    moko te abikaki to atikalaki na bomoi. Monguna na ngai abebisi bato oyo nazalaki
    kobokola mpe kobatela.
  eng-LSV: You call as [at] a day of appointment, || My fears from all around, ||
    And there has not been in the day of the anger of YHWH, || An escaped and remaining
    one, || They whom I stretched out and nourished, || My enemy has consumed!
  eng-GNV: 'Thou hast called as in a solemne daye my terrours rounde about, so that
    in the day of the Lordes wrath none escaped nor remained: those that I haue nourished
    and brought vp, hath mine enemie consumed.'
  eng-WEBSTER: 'Thou hast called as in a solemn day my terrors around, so that in
    the day of the LORD''S anger none escaped nor remained: those that I have swaddled
    and brought up, hath my enemy consumed.'
  nhw-BL: “Tijchijtoc ma hualaca tlacame catli fiero tlen campa hueli, quen hualasquíaj
    ipan se ilhuitl. Ipan nopa tonal quema ticualantoya tohuaya, amo aqui huelqui
    momanahuis para itztos. Noconehua catli niquiniscalti huan niquinmocuitlahui,
    tocualancaitacahua quinmictijque.”
  swh-ONEN: “Kama ulivyoita siku ya karamu, ndivyo ulivyoagiza hofu kuu dhidi yangu
    kila upande. Katika siku ya hasira ya Bwana hakuna yeyote aliyekwepa au kupona;
    wale niliowatunza na kuwalea, adui yangu amewaangamiza.”
  bba-bba: A nɛn yibɛrɛ be nɑ nɑsie sokusiɑ bɑɑmɑn di bɑ mɛnnɑ nɡe tɔ̃ɔ bɑkɑrun sɑɑ.
    Yen dɔmɑ te, ɡoo kun kisire. Goo kun mɑɑ seewe bii be nɑ kĩ nɑ seeyɑ sɔɔ. A derɑ
    nɛn yibɛrɛ u bu ɡo kpuro.
  eng-KJVCPB: 'Thou hast called as in a solemn day my terrors round about, So that
    in the day of the Lord’s anger none escaped nor remained: Those that I have swaddled
    and brought up hath mine enemy consumed.'
  luo-luo: Ne iluongo masira koa kuonde duto mana ka ji mabiro e nyasi moro maduongʼ.
    E odiechiengʼ mar mirimb Jehova Nyasaye onge ngʼato mane otony kata mane odongʼ
    kangima. Kuom joga mane apidho kendo arito, wasika osetieko.
  meu-meu: E hagarigumu ḡaudia na kaha iboudiai amo o boiridia, e gwauraia ariana
    dinana ai na heto; Iehova ena badu dinana ai ta se heau, ta se mauri; na hadorodia
    bona na ubudia memerodia na agu inai tauna ese vada e habuadia tari.
  npi-ULB: चाडको दिनमा मानिसहरू भेला गरेँझैँ तपाईंले मेरो हरेक किनारामा मेरा त्रासहरूलाई
    बोलाउनुभएको छ । परमप्रभुको रिसको दिनमा कोही पनि उम्केन वा बाँचेन । मैले वास्ता
    गरेका र हुर्काएकाहरूलाई मेरो शत्रुले नष्‍ट पारेको छ ।
  yor-yor: “Bí ó ti ṣe ní ọjọ́ àsè, bẹ́ẹ̀ ni ó ṣe fi ẹ̀rù sí ẹ̀gbẹ́ mi. Ní ọjọ́ ìbínú
    Olúwa kò sí ẹni tí ó sálà tí ó sì yè; àwọn tí mo ti tọ́jú tí mo sì fẹ́ràn, ni
    ọ̀tá mi parun.”
  pes-OPCB: ای خداوند، تو دشمنانم را بر من فراخواندی و آنها از هر سو مرا به وحشت انداختند.
    در آن روز غضبت، کسی جان به در نبرد، تمام فرزندانم که آنها را در آغوش خود پرورده
    بودم به دست دشمنانم کشته شدند.
  tgl-ULB: Ipinatawag mo ang aking kinatatakutan sa lahat ng dako gaya sa araw ng
    mataimtim na pagtitipon; walang nakatakas, at walang nakaligtas sa araw ng matinding
    galit ni Yahweh. Nilipol ng aking mga kaaway ang aking mga inalagaan at pinalaki.
  hui-hui: Í̠na keba timbuniore ho howa i̱ waitigi dindi bibahendeha bu hearu olomogo
    bialu i̱ bo gialabaga bialu mo labu helo ibilarigoni. Galoneore bulene horo timbuni
    tagira ibiragola wali agali dewaore íbu ngoai hagadagua í̠na waitigi dewaore íbu
    ngoai helarigoni. Í̠naga keba holene timbuni ogoni tagira ibiyangi waitigi ibiyarume
    wali agali bu hearu aria mbiraore hangubi mbira yu wanahe bibahendeore bo wahai
    hayagoni ndobe. I̱naga waneiginiru i̱nime ti gubalini timbuniore ho howa haru
    haruligo ainde waitigime ibalu bo wahai haya, lene.
  mya-mya: ကိုယ်​တော်​ရှင်​သည်​ရန်​သူ​များ​ကို​ကျွန်​တော်​မျိုး​၏ ပတ်​လည်​တွင်​ကြောက်​မက်​ဖွယ်​သော​ပျော်​ပွဲ​သ​ဘင်
    ဆင်​ယင်​ရန်​ဖိတ်​ခေါ်​တော်​မူ​ပါ​၏။ ကိုယ်​တော်​ရှင်​အ​မျက်​ထွက်​တော်​မူ​ရာ ထို​နေ့​ရက်​ကာ​လ​၌​အ​ဘယ်​သူ​မျှ​ချမ်း​သာ​ရာ
    ရ​လိမ့်​မည်​မဟုတ်​ပါ။ သူ​တို့​သည်​ကျွန်​တော်​မျိုး​ချစ်​မြတ်​နိုး​၍ ကျွေး​မွေး​ပြု​စု​ခဲ့​သည့်​သား​သ​မီး​များ​ကို
    သတ်​ဖြတ်​ကြ​ပါ​၏။
  bod-N: ཁྱེད་ཀྱིས་ཕྱོགས་བཞི་བསྡུས་ཏེ་ང་རང་སྐྲག་པར་མཛད་པ་ནི། ། དུས་ཆེན་རོལ་བའི་ཉིན་ལ་མི་ཚོགས་མང་པོ་བསྡུས་དང་མཚུངས།
    ། ཡ་ཝཱེ་ཐུགས་ཁྲོའི་དུས་སུ་ཐར་ཏེ་གསོན་མཁན་གཅིག་ཀྱང་མེད། ། བདག་གིས་བཙས་ཤིང་ཆེ་བར་བསྐྱངས་པའི་ཕྲུ་གུ་རྣམས།
    ། དགྲ་ཟླས་ཐམས་ཅད་བསད་དེ་གཅིག་ཀྱང་མ་ལྷག་གོ །
  sna-sna: “Sokukokera kwamunoita zuva romutambo, saizvozvo makandikokera kutyisa
    kumativi ose. Pazuva rokutsamwa kwaJehovha hakuna akapunyuka kana kurarama; vaya
    vandakachengeta uye ndikarera, vaparadzwa navavengi vangu.”
  spa-BLM: “Has convocado, como en el día de una asamblea solemne, mis terrores por
    todos lados. No hubo nadie que escapara o permaneciera en el día de la ira de
    Yahvé. Mi enemigo ha consumido a los que he cuidado y criado.
  cac-cac: Mamin Jehová, yalxon̈ej b'aj ix ic'cot tzijtum yaelal d'a Jerusalén, icha
    val tz'aj sjavi eb' anima d'a sc'ual q'uin̈. Man̈xalaj mach ix colchajel d'a sc'ual
    yoval a c'ol chi'. A eb' cuninal ix quil q'uib'oc, eb' ix co c'ayb'ej, ix miljicham
    eb' yuj eb' ajc'ool.
  swh-ULB: Umeitisha, kama ungewaita watu katika siku ya maakuli, hofu yangu kila
    sehemu, katika siku ya hasira ya Yahweh hakuna aliye toroka; hao niliyo wajali
    na kuwakuza, adui wangu amewaharibu.
  bel-bel: Ты склікаў адусюль, як на сьвята, жахі мае, і ў дзень гневу Гасподняга
    не ўратаваўся ніхто, не ацалеў аніхто; тых, каго выкарміла і ўзгадавала я, вораг
    мой вынішчыў.
  deu-ELBBK: Meine Schrecknisse hast du von allen Seiten herbeigerufen wie an einem
    Festtag, und nicht einer entkam oder blieb übrig am Tag des Zorns des HERRN. Die
    ich auf den Händen getragen und erzogen habe, mein Feind hat sie vernichtet.
  mbb-OT: Mid-imbita nu is menge kuntada te kedsurung kayi te peliǥuy ku he henduen
    be te nengimbita ke zà te para te keemuran. Dutun te andew te kebpaahaa nu te
    pauk nu, wazà nekepelaǥuy etawa neuyag. Mibpenhimetayan te menge kuntada ku is
    menge anak ku he mid-elimahan ku wey impezekelà.
  mal-2015: ഉത്സവത്തിന്നു വിളിച്ചുകൂട്ടുംപോലെ നീ എനിക്കു സർവ്വത്രഭീതികളെ വിളിച്ചുകൂട്ടിയിരിക്കുന്നു;
    യഹോവയുടെ കോപദിവസത്തിൽ ആരും ചാടിപ്പോകയില്ല; ആരും ശേഷിച്ചതുമില്ല; ഞാൻ കയ്യിൽ താലോലിച്ചു
    വളർത്തിയവരെ എന്റെ ശത്രു മുടിച്ചിരിക്കുന്നു.
  rmc-rmc: Vičinďal pre amende ajci dženen sar pro inepos; anďal pre mande bari dar
    pal savore seri. Andro džives le RAJESKRA choľakro ňiko na denašľa aňi na predžiďiľa.
    Olen, pal kaste man starinavas a bararavas avri, murdarďa miro ňeprijaťeľis.“
  pes-OPV: ترسهای مرا از هرطرف مثل روز عیدخواندی و کسی نبود که در روز غضب یهوه نجات
    یابد یا باقی ماند. و آنانی را که به ناز پرورده و تربیت نموده بودم دشمن من ایشان
    را تلف نموده است.
  ron-1924: Ай кемат гроаза дин тоате пэрциле песте мине, ка ла о зи де сэрбэтоаре.
    Ын зиуа мынией Домнулуй, н-а скэпат унул ши н-а рэмас ку вяцэ. Пе чей ынгрижиць
    ши крескуць де мине, ми й-а нимичит врэжмашул!”
  ben-OBCV: “উৎসবের দিনে তুমি যেভাবে লোকদের আহ্বান করো, ঠিক তেমনই তুমি আমার জন্য চারদিক
    থেকে ত্রাসকে আহ্বান করেছ। সদাপ্রভুর ক্রোধের দিনে কেউই পালাতে বা বেঁচে থাকতে পারেনি;
    যাদের আমি প্রতিপালন ও যত্ন করেছি, আমার শত্রু তাদের সংহার করেছে।”
  som-som: Sidii maalin ciid ah oo kale ayaad dhinac kasta iigaga yeedhay kuwii aan
    ka cabsan jiray, Oo maalinta cadhada Rabbiga midna ma baxsan mana hadhin, Kuwii
    aan koolkooliyey oo aan koriyey cadowgaygaa baabbi'iyey.
  lat-VUC: 'Thau Vocasti quasi ad diem solemnem, qui terrerent me de circuitu; et
    non fuit in die furoris Domini qui effugeret, et relinqueretur: quos educavi et
    enutrivi, inimicus meus consumpsit eos.]'
  eng-ASVBT: 'Thou hast called, as in the day of a solemn assembly, my terrors on
    every side; And there was none that escaped or remained in the day of Jehovah’s
    anger: Those that I have dandled and brought up hath mine enemy consumed.'
  ita-1885: Tu hai chiamati, d'ogn'intorno, i miei spaventi, Come ad un giorno di
    solennità; E nel giorno dell'ira del Signore, niuno si è salvato, nè è scampato;
    Il mio nemico ha consumati quelli che io aveva allevati, e cresciuti.
  eng-LXXUP: He has called my sojourners round about To a solemn day, And there was
    not in the day of the wrath of the Lord Anyone that escaped or was left; Whereas
    I have strengthened and multiplied all mine enemies.
  eng-ULB: You have summoned, as you would call the people to a feast day, my terrors
    on every side, on the day of the anger of Yahweh no one escaped or survived; those
    I cared for and raised, my enemy has destroyed.
  spa-VBL: Invitaste a los enemigos para que me atacaran desde todas las direcciones,
    como si los invitaras a una fiesta. En el momento en que el Señor se enojó nadie
    escapó, nadie sobrevivió. Mi enemigo ha destruido a los hijos que cuidé y amé.
  fra-_FOB: Tu as appelé de toutes parts sur moi les frayeurs, comme à un jour de
    fête solennelle; et au jour de la colère de l'Éternel, nul n'a échappé ni survécu.
    Ceux que j'avais caressés et élevés, mon ennemi les a consumés!
  mal-mal: ഉത്സവത്തിന്റെ ക്ഷണംപോലെ അങ്ങ് എനിക്ക് ശത്രുക്കളെ വിളിച്ചുവരുത്തിയിരിക്കുന്നു;
    യഹോവയുടെ കോപദിവസത്തിൽ ആരും രക്ഷപെട്ടില്ല; ആരും അതിജീവിച്ചതുമില്ല; ഞാൻ പാലിച്ച്
    വളർത്തിയവരെ എന്റെ ശത്രു മുടിച്ചിരിക്കുന്നു.
  urd-GVR: Jin se maiṅ dahshat khātā thā unheṅ tū ne bulāyā. Jis tarah baṛī īdoṅ ke
    mauqe par hujūm shahr meṅ jamā hote haiṅ usī tarah dushman chāroṅ taraf se mujh
    par ṭūṭ paṛe. Jab Rab kā ġhazab nāzil huā to na koī bachā, na koī bāqī rah gayā.
    Jinheṅ maiṅ ne pālā aur jo mere zer-e-nigarānī parwān chaṛhe unheṅ dushman ne
    halāk kar diyā.
  suz-BL: गे एर ओंथ ङा आं जोरी सत्रु आन कली चाड मानेचा कली खोदेंशो पा ब्रेत्‍ताक्‍नी।
    परमप्रभु यावे आ गाइश्‍शो नाक्‍तीमी सुइ मुर प्रोक्‍शा ब्रोंइचा मताइनीम। गो आं थिशो
    नु कोल्‍पाइश्‍शो आल आन कली आं जोरी सत्रुमी साइक्‍तेक्‍म” देंती।
  eng-NOY: “Thou hast called, as on a festal day, my terrors around me; There was
    not one, in the day of Jehovah's anger, that escaped or was left; Those whom I
    have borne in my arms and brought up hath my enemy consumed.”
  ita-1927: Tu hai convocato, come ad un giorno di festa solenne, i miei terrori da
    tutte le parti; e nel giorno dell’ira dell’Eterno non v’è stato né scampato né
    fuggiasco, quelli ch’io avevo accarezzati e allevati, il mio nemico li ha consumati!”
  ckb-ckb: «هەروەک بۆ ڕۆژی جەژن بانگهێشتت کردبن، ئاوا لە دژی من لە هەموو لایەکەوە
    بانگی تۆقینت کرد. لە ڕۆژی تووڕەیی یەزدان کەس ڕاینەکرد و کەس دەرباز نەبوو، ئەوانەی
    لە باوەشم کردن و بەخێوم کردن، دوژمن لەناوی بردن.»
  eng-BBE: 'As in the day of a holy meeting you have made fears come round me on every
    side, and no one got away or was kept safe in the day of the Lord''s wrath: those
    who were folded in my arms, whom I took care of, have been sent to their destruction
    by my hater.'
  kan-OKCV: ಹಬ್ಬದ ದಿನಕ್ಕೆ ಕರೆಯುವಂತೆಯೇ ನನ್ನ ವಿರುದ್ಧವಾಗಿ ಪ್ರತಿಯೊಂದು ದಿಕ್ಕಿನಲ್ಲಿಯ ವಿರೋಧಿಗಳನ್ನು
    ಕರೆದಿದ್ದೀರಿ. ಯೆಹೋವ ದೇವರ ಕೋಪದ ದಿನದಲ್ಲಿ ಯಾರೂ ತಪ್ಪಿಸಿಕೊಳ್ಳಲಾರರು, ಉಳಿದುಕೊಳ್ಳಲಾರರು.
    ನಾನು ಬೆಳೆಸಿ ಸಾಕಿದವರನ್ನು ವೈರಿಯು ನಾಶಮಾಡಿದ್ದಾನೆ.
  tam-2017: பண்டிகைநாளில் மக்கள் கூட்டத்தை வரவழைப்பதுபோல் சுற்றிலுமிருந்து எனக்கு
    பயத்தை வரவழைத்தீர்; யெகோவாவுடைய கோபத்தின் நாளிலே தப்பினவனும் மீதியானவனுமில்லை;
    நான் கைகளில் ஏந்தி வளர்த்தவர்களை என் பகைவன் அழித்தான்.
  spa-RV-1909: 'Has llamado, como á día de solemnidad, mis temores de todas partes;
    y en el día del furor de Jehová no hubo quien escapase ni quedase vivo: los que
    crié y mantuve, mi enemigo los acabó.'
  ron-BTF: Ai chemat ca într-o zi solemnă spaimele mele de jur împrejur, astfel încât
    în ziua mâniei DOMNULUI nimeni nu a scăpat nici nu a rămas; pe cei pe care i-am
    înfășat și i-am crescut, dușmanul meu i-a mistuit.
  eng-WEBP: “You have called, as in the day of a solemn assembly, my terrors on every
    side. There was no one that escaped or remained in the day of the LORD’s anger.
    My enemy has consumed those whom I have cared for and brought up.
