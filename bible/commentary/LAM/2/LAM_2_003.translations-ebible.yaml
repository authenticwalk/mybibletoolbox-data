verse: LAM.002.003
translations:
  mal-C: ഉഗ്രകോപത്തിൽ അവിടന്ന് ഇസ്രായേലിന്റെ എല്ലാ ശക്തിയും മുറിച്ചുമാറ്റി. ശത്രു
    പാഞ്ഞടുത്തപ്പോൾ അവിടത്തെ വലങ്കൈ അവിടന്ന് പിൻവലിച്ചു. ചുറ്റുമുള്ള എന്തിനെയും ദഹിപ്പിക്കുന്ന
    ജ്വാലപോലെ അവിടന്ന് യാക്കോബിനെ ദഹിപ്പിച്ചു.
  deu-TKW: hieb ab in Zornesglut jedes Horn Israels, zog seine Rechte zurück vor dem
    Feind und schürte in Jakob eine flammende Lohe, die ringsum verzehrte.
  lin-lin: Na kanda makasi na Ye, abukaki Isalaele maseke nyonso, alongolaki loboko
    na Ye ya mobali na likolo na yango tango monguna na bango azalaki kopusana ; apelisaki
    moto kati na mokili ya Jakobi lokola moto makasi oyo etumbaka biloko nyonso na
    bangambo na yango nyonso.
  eng-LSV: He has cut off in the heat of anger every horn of Israel, || He has turned
    backward His right hand || From the face of the enemy, || And He burns against
    Jacob as a flaming fire, || It has devoured all around.
  eng-GNV: 'Hee hath cut off in his fierce wrath all the horne of Israel: he hath
    drawen backe his right hand from before the enemie, and there was kindled in Iaakob
    like a flame of fire, which deuoured rounde about.'
  eng-WEBSTER: 'He hath cut off in his fierce anger all the horn of Israel: he hath
    drawn back his right hand from before the enemy, and he burned against Jacob like
    a flaming fire, which devoureth on every side.'
  nhw-BL: Quema tlahuel cualanqui Toteco, techquixtili nochi tochicahualis tiisraelitame.
    Techquixtili imax catli techmocuitlahuiyaya tlen tocualancaitacahua huan quincahuilijtoc
    ma techtlanica. Icualancayo quen se hueyi tlitl hualajtoc quisemanaqui campa mocahuayayaj
    totlanahuatijcahua ipan tlali Israel.
  swh-ONEN: Katika hasira kali amevunja kila pembe ya Israeli. Ameuondoa mkono wake
    wa kuume alipokaribia adui. Amemteketeza Yakobo kama moto uwakao ule uteketezao
    kila kitu kinachouzunguka.
  bba-bba: U Isirelibɑn dɑm kpuro buɑ win mɔru bɑkɑn sɔ̃. U tii bɔkuɑ sɑnɑm mɛ yibɛrɛbɑ
    bɑ bu wɔrim nɑ. Mɑ u Isireli be dɔ̃ɔ kɑre, mɑ dɔ̃ɔ wi, u bu di beri berikɑ.
  eng-KJVCPB: 'He hath cut off in his fierce anger all the horn of Israel: He hath
    drawn back his right hand from before the enemy, And he burned against Jacob like
    a flaming fire, which devoureth round about.'
  luo-luo: Osetieko teko mar jo-Israel gi mirimbe mager, kendo osejwangʼogi e lwet
    wasikgi. Osewengʼo ka Jakobo kaka mach mager makakni ma wangʼo gik moko duto molwore.
  meu-meu: Israel ena goada idoinai na ena badu ḡaraḡarana ai vada e utua dobi; ia
    imana idibana na edia amo e abia oho, inai taudia vairadiai; Iakob enai vada e
    ara, lahi hururu-hururuna na heto, heḡeḡemadai ḡaudia iboudiai vada e aradia ore.
  npi-ULB: भयङ्कर रिसले उहाँले इस्राएलको हरेक सिङ काटिदिनुभएको छ । उहाँले शत्रुकै
    सामुन्‍ने आफ्नो दाहिने हात हटाउनुभएको छ । उहाँले याकूबलाई चारैतिर भस्म गर्ने दन्कँदो
    आगोले जलाउनुभएको छ ।
  yor-yor: Ní ìbínú gbígbóná rẹ̀ ni ó ké gbogbo ìwo Israẹli. Ó ti mú ọwọ́ ọ̀tún rẹ̀
    kúrò nígbà tí àwọn ọ̀tá dé. Ó run ní Jakọbu bí ọ̀wọ́-iná ní àgọ́ àwọn ọmọbìnrin
    Sioni.
  pes-OPCB: او به هنگام خشم خود حاکمان اسرائیل را نابود کرد و هنگام حملهٔ دشمن از
    قوم خود حمایت ننمود. آتش خشم او سراسر خاک اسرائیل را به نابودی کشاند.
  tgl-ULB: Pinutol niya ang lahat ng kalakasan ng Israel sa pamamagitan ng kaniyang
    matinding galit. Iniurong niya ang kaniyang kanang kamay sa harap ng kaaway. Sinunog
    niya ang Jacob tulad ng isang nagliliyab na apoy na tumutupok sa lahat ng nasa
    paligid nito.
  hui-hui: Anduane Homogohanda lembo timbuniore howa Isaraelenaga hongo bo pirilapeore
    helene. Ti waitigi bu hearume wai bule ibiyagola ibugua ti biamogo nabi wahalu
    irame bo daradagua bilalu Isaraele wali agali bo wahaiore hene.
  mya-mya: ကိုယ်​တော်​သည်​ပြင်း​စွာ​အ​မျက်​ထွက်​တော်​မူ​သ​ဖြင့် ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​၏
    အင်​အား​ကို​ဖြို​ခွဲ​တော်​မူ​ပါ​၏။ ရန်​သူ​များ​လာ​ရောက်​ချိန်​၌​ငါ​တို့​အား​ကူ​မ​ရန်
    ငြင်း​ဆန်​တော်​မူ​၏။ ကိုယ်​တော်​သည်​မီး​သ​ဖွယ်​တောက်​လောင်​ကာ ရှိ​သ​မျှ​ကို​လောင်​စေ​တော်​မူ​၏။
  bod-N: ཁོང་ཉིད་ཁྲོས་པས་ཡེས་ར་ཨེལ་གྱི་རྭ་ཅོ་ཐམས་ཅད་བཅད། ། ཁོང་གི་དགྲ་ཟླའི་མདུན་ནས་ཉིད་ཀྱི་གཡས་ཕྱག་ཚུར་འཁུམས་ཤིང་།
    ། ཁོང་ནི་ཕྱོགས་བཞིའི་དངོས་པོ་བསྲེག་པའི་མེ་ལྕེ་བཞིན། ། ཡ་ཀོབ་ཁོ་ཡི་ནང་དུ་ཁྱུར་མིད་བཏང་བ་འོ།
    །
  sna-sna: Mukutsamwa kwake kunotyisa akagura nyanga dzose dzaIsraeri. Akadzosa ruoko
    rwake rworudyi pakasvika muvengi. Akapisa muna Jakobho somurazvo womoto unoparadza
    zvose zviri kumativi ose.
  spa-BLM: Ha cortado todo el cuerno de Israel con feroz ira. Ha retirado su mano
    derecha de delante del enemigo. Ha quemado a Jacob como un fuego ardiente, que
    devora todo a su alrededor.
  cac-cac: Yuj yoval sc'ol chi', ix yac' lajvoc masanil yipal Israel. Ix yiq'uel scolval
    d'ay ayic ix javi eb' ajc'ool. Ix yac'och sc'ac'alc'olal d'a yib'an̈ yin̈tilal
    vin̈aj Jacob, icha val junoc c'ac' satanel masanil tas.
  swh-ULB: Kwa hasira kali amekata kila pembe ya Israeli. Ameurudisha mkono wake kutoka
    kwa adui. Amechoma Yakobo kama moto mkali unao teketeza kila kitu karibu yake.
  bel-bel: У запале гневу зламаў моц Ізраіля, адвёў правіцу Сваю ад непрыяцеля і загарэўся
    ў Якаве, як зьнішчальны агонь, што пажыраў усё навакол;
  deu-ELBBK: In Zornglut hat er abgehauen jedes Horn Israels; er hat seine Rechte
    zurückgezogen vor dem Feind und hat Jakob in Brand gesteckt wie ein flammendes
    Feuer, das ringsum frisst.
  mbb-OT: Tenged te utew zin kegkepauk in-awè din is langun he ǥehem te Israel. Wazè
    din heini tevangi hein midsurung te kuntada. Iring sikandin te hapuy he mid-epur
    te menge kevuwazan ni Jacob wey is langun diyà te peliǥuy zan.
  mal-2015: തന്റെ ഉഗ്രകോപത്തിൽ അവൻ യിസ്രായേലിന്റെ കൊമ്പു ഒക്കെയും വെട്ടിക്കളഞ്ഞു;
    തന്റെ വലങ്കയ്യെ അവൻ ശത്രുവിൻ മുമ്പിൽ നിന്നു പിൻവലിച്ചുകളഞ്ഞു; ചുറ്റും ദഹിപ്പിക്കുന്ന
    ജ്വാലപോലെ അവൻ യാക്കോബിനെ ദഹിപ്പിച്ചുകളഞ്ഞു.
  rmc-rmc: Andre peskri bari choľi odčhinďa savori zor le Izraeloskri. Scirdňa peskro
    čačo vast, sar avľa o ňeprijaťeľis. Rozlabiľa andre phuv le Jakoboskri sar jag
    le plameňenca, so savoro chal.
  pes-OPV: در حدت خشم خود تمامی شاخهای اسرائیل را منقطع ساخته، دست راست خود را ازپیش
    روی دشمن برگردانیده است. و یعقوب رامثل آتش مشتعل که از هر طرف می‌بلعدسوزانیده
    است.
  ron-1924: Ын мыния Луй апринсэ, а доборыт тоатэ путеря луй Исраел; Шь-а трас ынапой
    де ла ел дряпта ынаинтя врэжмашулуй ши а апринс ын Иаков о вэпае де фок каре мистуе
    тоате де жур ымпрежур.
  ben-OBCV: তিনি প্রচণ্ড ক্রোধে ইস্রায়েলের প্রতিটি শৃঙ্গকে ছিন্ন করেছেন। শত্রু অগ্রসর
    হওয়ার সময় তিনি তাঁর দক্ষিণ হস্ত প্রত্যাহার করে নিয়েছেন। তিনি যাকোবকে এক লেলিহান
    আগুনের শিখার মতো ভস্মীভূত করেছেন যা তার চারপাশের সবকিছুকে গ্রাস করে নেয়।
  som-som: Wuxuu cadhadiisii kululayd ku gooyay geeskii dadka Israa'iil oo dhan. Oo
    gacantiisii midigna wuu ka soo ceshaday cadowga hortiisii, Dadka Yacquubna wuxuu
    u gubay sidii dab ololaya oo baabbi'iya waxaa hareerihiisa yaal oo dhan.
  lat-VUC: Ghimel Confregit in ira furoris sui omne cornu Israël; avertit retrorsum
    dexteram suam a facie inimici, et succendit in Jacob quasi ignem flammæ devorantis
    in gyro.
  eng-ASVBT: 'He hath cut off in fierce anger all the horn of Israel; He hath drawn
    back his right hand from before the enemy: And he hath burned up Jacob like a
    flaming fire, which devoureth round about.'
  ita-1885: Egli ha troncato, nell'ardor dell'ira, tutto il corno d'Israele; Egli
    ha ritratta indietro la sua destra d'innanzi al nemico; E si è appreso a Giacobbe,
    come il fuoco di una fiamma, Ed ha divorato d'ogn'intorno.
  eng-LXXUP: 'He has broken in his fierce anger All the horn of Israel: He has turned
    back his right hand From the face of the enemy, And has kindled a flame in Jacob
    as fire, And it has devoured all things round about.'
  eng-ULB: With fierce anger he has cut off every horn of Israel. He has withdrawn
    his right hand from before the enemy. He has burned up Jacob like a blazing fire
    that devours everything around it.
  spa-VBL: En su furia ha destruido todo el poder de Israel, negándose a ayudar cuando
    el enemigo atacaba. Ha sido como un fuego que arde en la tierra de Jacob, quemándolo
    todo.
  fra-_FOB: Dans l'ardeur de sa colère, il a brisé toute la force d'Israël; il a retiré
    sa droite en présence de l'ennemi; il a allumé dans Jacob comme un feu flamboyant,
    qui consume de toutes parts.
  mal-mal: തന്റെ ഉഗ്രകോപത്തിൽ അവിടുന്ന് യിസ്രായേലിന്റെ ശക്തി ഒക്കെയും തകര്‍ത്തുക്കളഞ്ഞു;
    അവിടുന്ന് തന്റെ വലങ്കൈ ശത്രുവിൻ മുമ്പിൽനിന്ന് പിൻവലിച്ചുകളഞ്ഞു; ചുറ്റും ദഹിപ്പിക്കുന്ന
    ജ്വാലപോലെ അവിടുന്ന് യാക്കോബിനെ ദഹിപ്പിച്ചുകളഞ്ഞു.
  urd-GVR: Ġhazabnāk ho kar us ne Isrāīl kī pūrī tāqat ḳhatm kar dī. Phir jab dushman
    qarīb āyā to us ne apne dahne hāth ko Isrāīl kī madad karne se rok liyā. Na sirf
    yih balki wuh sholāzan āg ban gayā jis ne Yāqūb meṅ chāroṅ taraf phail kar sab
    kuchh bhasm kar diyā.
  suz-BL: मेकोमी शुश चुर‍शा, इस्राएल ङा सक्ति नेल्‍ल खतम सेल्‍तु। मेकोमी आ जोरी सत्रु
    आन ङोंइती सियोन कली वारच पचा प्रोंइतु। मेको याकूब आ बाक्‍तीके आ एर ओंथ नेल्‍ल
    ग्राव ग्रु दाक्‍ब मी खोदेंशो दुम्‍त।
  eng-NOY: He hath cut off, in his fierce anger, every horn of Israel; He hath drawn
    back his right hand from the face of the enemy, And hath burned against Jacob
    like a flaming fire, which devoureth round about.
  ita-1927: Nell’ardente sua ira, ha infranta tutta la potenza d’Israele; ha ritirato
    la propria destra in presenza del nemico; ha consumato Giacobbe a guisa di fuoco
    fiammeggiante che divora d’ogn’intorno.
  ckb-ckb: بە گڕی تووڕەیی خۆی بڕییەوە هەموو هێزی ئیسرائیل. دەستی ڕاستی بەرەو دواوە
    کێشایەوە لەبەردەم دوژمن. ئاگرێکی بەتینی لەناو یاقوبدا داگیرساند، هەموو دەوروبەرەکەی
    دەخوات.
  eng-BBE: 'In his burning wrath every horn of Israel has been cut off; his right
    hand has been turned back before the attacker: he has put a fire in Jacob, causing
    destruction round about.'
  kan-OKCV: ಅವರು ತನ್ನ ತೀಕ್ಷ್ಣ ಕೋಪದಲ್ಲಿ ಇಸ್ರಾಯೇಲಿನ ಕೊಂಬುಗಳನ್ನೆಲ್ಲಾ ಮುರಿದು ಹಾಕಿದ್ದಾರೆ.
    ಅವರು ಶತ್ರುವಿನ ಎದುರಿನಿಂದ ತನ್ನ ಬಲಗೈಯನ್ನು ಹಿಂತೆಗೆದುಕೊಂಡಿದ್ದಾರೆ. ತನ್ನ ಸುತ್ತಲೂ ಇರುವವರನ್ನು
    ದಹಿಸುವ ಬೆಂಕಿಯಂತೆ, ಅವರು ಯಾಕೋಬನಿಗೆ ವಿರುದ್ಧವಾಗಿ ದಹಿಸಿಬಿಟ್ಟಿದ್ದಾರೆ.
  tam-2017: அவர் தமது கடுங்கோபத்திலே இஸ்ரவேலின் வல்லமை முழுவதையும் வெட்டிப்போட்டார்;
    விரோதிகளுக்கு முன்பாக அவர் தமது வலதுகரத்தைப் பின்னாகத் திருப்பி, சுற்றிலும் இருப்பதை
    எரித்துப்போடுகிற நெருப்புத்தழலைப்போல் யாக்கோபுக்கு விரோதமாக எரித்தார்.
  spa-RV-1909: Cortó con el furor de su ira todo el cuerno de Israel; hizo volver
    atrás su diestra delante del enemigo; y encendióse en Jacob como llama de fuego
    que ha devorado en contorno.
  ron-BTF: A retezat în mânia lui înverșunată întregul corn al lui Israel; și-a tras
    înapoi mâna lui dreaptă dinaintea dușmanului și a ars împotriva lui Iacob ca foc
    încins, care mistuie de jur împrejur.
  eng-WEBP: He has cut off all the horn of Israel in fierce anger. He has drawn back
    his right hand from before the enemy. He has burned up Jacob like a flaming fire,
    which devours all around.
  eng-FBV: In his fury he has destroyed all of Israel's power, refusing to help as
    the enemy attacked. He was like a fire blazing in the land of Jacob, burning everything
    up.
  nld-1939: In zijn grimmige toorn brak Hij Alle hoornen van Israël stuk; Trok zijn
    rechterhand terug, Toen de vijand verscheen; Woedde in Jakob als een laaiend vuur,
    Dat aan alle kanten verslindt.
  nch-BL: Quema tahuel cualanqui Toteco, techquixtili nochi tochicahualis tiisraelitame.
    Techquixtili imax cati techmocuitahuiyaya ten tocualancaitacahua huan quincahuilijtoc
    ma techtanica. Icualancayo quej se hueyi tit hualajtoc para quixitiniqui campa
    mocahuayayaj totanahuatijcahua ipan tali Israel.
  vie-1934: Trong cơn nóng giận, Ngài chặt hết sừng của Y-sơ-ra-ên. Ngài đã rút tay
    hữu lại từ trước mặt kẻ nghịch thù. Ngài đã đốt cháy Gia-cốp như lửa hừng thiêu
    nuốt cả tư bề.
  hin-CV: उन्होंने उग्र क्रोध में इस्राएल के समस्त बल को निरस्त कर दिया है. उन्होंने
    उनके ऊपर से अपना सुरक्षा देनेवाला दायां हाथ खींच लिया है, जब शत्रु उनके समक्ष
    आ खड़ा हुआ था. वह याकोब में प्रचंड अग्नि बन जल उठे जिससे उनके निकटवर्ती सभी कुछ
    भस्म हो गया.
  spa-BES: En su ira ardiente, todo poder de Israel ha sido cortado; su diestra se
    ha vuelto hacia atrás ante el ataque de nuestros enemigos; ha incendiado a Jacob,
    causando destrucción alrededor.
  tdx-tdx: ג Fa naitoa’e an-kaviñerañe mena ty tsifa’ Israele; nasita’e aolo’ i rafelahiy
    ty fità’e havana; vaho finorototo’e hoe afo misolebatse t’Iakobe, afo mangotomomoke
    mb’eo mb’eo.
  tha-KJV: พระองค์​ได้​ทรงตัดบรรดาเขาแห่​งอ​ิสราเอลให้ขาดสิ้นไปด้วยพระพิโรธอั​นร​ุนแรงของพระองค์
    พระองค์​ทรงดึงพระหัตถ์เบื้องขวาของพระองค์​กล​ับมาเสียจากเขาต่อหน้าศั​ตรู และพระองค์ทรงเผาผลาญคนยาโคบดุจเพลิงลุกโพลงไหม้ไปรอบๆ
  por-BR-2018: Cortou no furor de sua ira todo o poder de Israel; tirou sua mão direita
    de diante do inimigo; e se acendeu contra Jacó como labareda de fogo que consome
    ao redor.
  deu-ELO: In Zornesglut hat er abgehauen jedes Horn Israels; er hat seine Rechte
    zurückgezogen vor dem Feinde, und hat Jakob in Brand gesteckt wie ein flammendes
    Feuer, das ringsum frißt.
  eng-WYC-2018: He brake in the ire of his strong vengeance all the horn of Israel;
    he turned aback his right hand from the face of the enemy; and he kindled in Jacob,
    as fire of flame devouring in compass, (or and he kindled against Jacob, like
    a fire of devouring flame all around it).
  epo-epo: En flama kolero Li rompis ĉiujn kornojn de Izrael; Li tiris Sian dekstran
    manon malantaŭen, kiam venis la malamiko; Kaj Li ekbruligis en Jakob kvazaŭ flamantan
    fajron, kiu ekstermas ĉion ĉirkaŭe.
  uig-PIN: '|ג| (Gimǝl) U ⱪattiⱪ ƣǝzǝptǝ Israilning ⱨǝmmǝ münggüzlirini kesiwǝtti;
    Düxmǝnni tosuƣan ong ⱪolini Uning aldidin tartiwaldi; Lawuldap kɵygǝn ɵz ǝtrapini
    yǝp kǝtküqi ottǝk, U Yaⱪupni kɵydürüwǝtti.'
  beo-beo: 'Gode da bagadewane ougiba:le, Isala:ili fi ilia gasa fofonobonesi. Ha
    lai da nini doagala:musa: manoba, Gode da nini fidimu higa:i. E da lalu gia:i
    bagade defele, ninima gegenanu, liligi huluane gugunufinisi.'
  tpi-OTNT: Bikpela i belhat nogut tru na em i brukim strong bilong Israel. Na taim
    ol birua i kam, em i no helpim ol Israel. Nogat. Em i bagarapim Israel tru, olsem
    bikpela paia i kukim olgeta samting.
  hau-SA: A cikin zafin fushi ya fasa kowane ƙaho na Isra’ila. Ya janye hannun damansa
    sa’ad da maƙiyi ya zo. Ya yi ƙuna a cikin Yaƙub kamar wuta mai ƙone duk abin da
    yake kusa da ita.
  uig-LAT: '|ג| (Gimel) U qattiq ghezepte Israilning hemme münggüzlirini késiwetti;
    Düshmenni tosughan ong qolini Uning aldidin tartiwaldi; Lawuldap köygen öz etrapini
    yep ketküchi ottek, U Yaqupni köydürüwetti.'
  nde-nde: Ngolaka lwakhe olwesabekayo, usegumule zonke impondo zika-Israyeli. Usegodle
    isandla sakhe sokunene lapho kuqhamuka isitha. Utshise koJakhobe njengelangabi
    elihangula konke okuseduze.
  ton-ton: 'Kuo ne tutuʻu ʻi hono houhau lahi ʻae nifo kotoa pē ʻo ʻIsileli: kuo ne
    toʻo ʻa hono nima toʻomataʻu mei he ʻao ʻoe fili, pea ne vela kia Sēkope ʻo hangē
    ko e afi kakaha, ʻaia ʻoku fakaʻauha takatakai.'
  ces-1613: Odťal v rozpálení hněvu všecken roh Izraelův, odvrátil zpět pravici svou
    od nepřítele, a rozpáliv se proti Jákobovi jako oheň plápolající, pálí do cela
    vůkol.
  eng-WMB: He has cut off all the horn of Israel in fierce anger. He has drawn back
    his right hand from before the enemy. He has burned up Jacob like a flaming fire,
    which devours all around.
  tam-TCV: அவருடைய கோபத்தினால் இஸ்ரயேலின் முழு பலத்தையும் இல்லாமல் பண்ணினார். அவர்
    தமது வலது கரத்தை, பகைவர்கள் நெருங்கி வருகையில், விலக்கிக்கொண்டார். அவர் யாக்கோபின்
    நாட்டில், தன்னைச் சுற்றியுள்ள எல்லாவற்றையும் எரிக்கிற, கொழுந்துவிட்டெரிகிற நெருப்பைப்போல
    எரிந்தார்.
  ceb-ULB: Uban sa kabangis sa iyang kasuko iyang giwagtang ang tanang kusog sa Israel.
    Gibawi niya ang iyang tuong kamot ngadto kanila atubangan sa kaaway. Gisunog niya
    si Jacob sama sa nagdilaab nga kalayo nga nipukan sa tanang mga butang libot niini.
  pol-UBG: Odciął w zapalczywości swego gniewu cały róg Izraela, cofnął swoją prawicę
    od wroga i zapłonął przeciwko Jakubowi jak ogień płonący, który pożera do szczętu
    wokoło.
  urd-GVU: غضب ناک ہو کر اُس نے اسرائیل کی پوری طاقت ختم کر دی۔ پھر جب دشمن قریب آیا
    تو اُس نے اپنے دہنے ہاتھ کو اسرائیل کی مدد کرنے سے روک لیا۔ نہ صرف یہ بلکہ وہ
    شعلہ زن آگ بن گیا جس نے یعقوب میں چاروں طرف پھیل کر سب کچھ بھسم کر دیا۔
  deu-1912: Er hat alle Hörner Israels in seinem grimmigen Zorn zerbrochen; er hat
    seine rechte Hand hinter sich gezogen, da der Feind kam, und hat in Jakob ein
    Feuer angesteckt, das umher verzehrt.
  kan-2017: ಆತನು ಶತ್ರುವಿನ ಮೇಲೆತ್ತಿದ ಬಲಗೈಯನ್ನು ಹಿಂದೆಗೆದು, ಇಸ್ರಾಯೇಲಿನ ಕೊಂಬನ್ನು ರೋಷಾಗ್ನಿಯಿಂದ
    ತೀರಾ ಕಡಿದುಹಾಕಿ, ಸುತ್ತಮುತ್ತಲು ನುಂಗುವ ಅಗ್ನಿಜ್ವಾಲೆಯಂತೆ ಯಾಕೋಬನ್ನು ದಹಿಸಿಬಿಟ್ಟಿದ್ದಾನೆ.
  yap-yap: U fithik’ e damumuw rok me waernag gelngin yu Israel; I siyeg ni nge aywegmad
    u nap’an ni yib e to’ogor. I aw ngomad ni bod rogon e nifiy nma kirebnag gubin
    ban’en.
  hlt-MCSB: Thintoek thinling ah Israel ki khaw boeih a ngun sak. A thunkha mikhmuh
    ah a hnuk la bantang kut a maelh vaengah Jakob dongah hmaisai hmai bangla a dom
    tih a kaepvai a hlawp pah.
  mdy-ETH: ዒዛኮ ዼኤፖ ዻጎና ዒስራዔኤሌኮ ዎልቆ ቢያ ላቢሴኔ፤ ሞርካ ዒስራዔኤሌይዳ ሙካኣና ዒዚ ዔያቶ ማኣዶ ሃሺ ያይቆኦቤ
    ዜርፆይዳ ፔኤኮ ዻጎ ታሞ ዔኤሤኔ፤ ኮይላ ዓኣ ባኮ ቢያ ሙዓ ታሚጉዲ ሙዔኔ።
  twi-ASANTE: Ɔde abufuhyeɛ atwitwa Israel mmɛn nyinaa. Wayi ne banbɔ wɔ ɛberɛ a atamfoɔ
    no reba. Wasɔ wɔ Yakob mu sɛ ogyadɛreɛ a ɛhye biribiara a atwa ho ahyia.
  eng-WEBU: He has cut off all the horn of Israel in fierce anger. He has drawn back
    his right hand from before the enemy. He has burned up Jacob like a flaming fire,
    which devours all around.
  wal-wal: Ba suulliya hanqquwan Israa7eela wolqqaa ubbaa mentterettiis. Morkkee a
    olanau yiyo wode, Godai ba ushachcha kushiyaa eta bollappe diggirggiis. Lacottiya
    tamaadan, Israa7eela biittan eexxi kiyidi, ba yuushuwan de7iyaabaa ubbaa mi xaissiis.
  spa-PDDPT: En el ardor de su furor cortó Toda la fuerza de Israel. Él retiró su
    mano derecha De delante del enemigo. Encendió en Jacob un llameante fuego Que
    devoró todo alrededor.
  gun-gun: Opoxya py omomba Israel kuery po'akaa ha'e javi. Hovaigua kuery ou teĩ
    omboapu'a ju oiporu kuaa regua. Ha'e vy Jacó kuery rovai imoendyarã ombou tata
    rendy vuku ijyvýry rupi oapypa va'erã.
  ilo-ULB: Pinutedna amin a bileg ti Israel babaen iti nakaro a pungtotna. Inawidna
    ti makannawan nga imana manipud iti sangoanan dagiti kabusor. Inuramna ni Jacob
    a kasla maysa a gumilgil-ayab nga apuy a mangikiskisap iti amin a banag nga adda
    iti aglawlawna.
  kpg-kpg: I lodo dono hagawelewele, gei Mee gu oho nia mahi o Israel. Mee guu huli
    gi daha mo gidaadou, e de hiihai e hagamaamaa gidaadou i di madagoaa tadau hagadaumee
    ne dau i tadau baahi. Mee gu hagawelewele huoloo mai gi gidaadou gadoo be di ahi
    ma gaa dudu nia mee huogodoo.
  uig-ARA: '|ג| (گىمەل) ئۇ قاتتىق غەزەپتە ئىسرائىلنىڭ ھەممە مۈڭگۈزلىرىنى كېسىۋەتتى؛
    دۈشمەننى توسۇغان ئوڭ قولىنى ئۇنىڭ ئالدىدىن تارتىۋالدى؛ لاۋۇلداپ كۆيگەن ئۆز ئەتراپىنى
    يەپ كەتكۈچى ئوتتەك، ئۇ ياقۇپنى كۆيدۈرۈۋەتتى.'
  sus-sus: A to xɔnɔ e ma, a bara Isirayila sɛnbɛ birin kana. E yaxuie to nu e ixɛtɛnfe,
    Ala bara tondi Isirayila malide. Na xunnakanɛ bara lu alɔ tɛ soxi, a Yaxuba xa
    bɔxi birin gan.
  pon-2006: Nan sapwellime engieng e ketin kauwehla kehlail en Israel; E ketin soikala
    oh sohte kupwurki sewesei kitail ni ahnsou me imwintihtio leledo. E ketin engiengda
    pahtail rasehng kisiniei, me kamwomwala mehkoaros.
  ksd-ksd: Ta kana nginangal na kulot i tar kutu vue ra ram u Israel par; I tar tak
    vue ra limana tuna ta ra luaina mata i ra ebar; Ma i tar vaimur Iakob da ra biro
    na iap nina i vaimur ra magit kikil ia.
  tur-YTC: İsrael'in bütün boynuzunu kızgın öfkeyle kesti. Sağ elini düşmanın önünden
    geri çekti. Yakov'u her tarafını yiyip bitiren alevli ateş gibi yaktı.
  grc-BRENT: ΓΙΜΕΛ. Συνέκλασεν ἐν ὀργῇ θυμοῦ αὐτοῦ πᾶν κέρας Ἰσραὴλ, ἀπέστρεψεν ὀπίσω
    δεξιὰν αὐτοῦ ἀπὸ προσώπου ἐχθροῦ, καὶ ἀνῆψεν ἐν Ἰακὼβ ὡς πῦρ φλόγα, καὶ κατέφαγε
    πάντα τὰ κύκλῳ.
  ind-AYT: Dalam kemarahan yang dahsyat, Dia mematahkan semua tanduk Israel. Dia menarik
    kembali tangan kanan-Nya dari hadapan musuh, dan membakar Yakub seperti api yang
    menyala-nyala, menghabiskan semua yang ada di sekelilingnya.
  nya-nya: Atakwiya kwambiri, Ambuye anathyola nyanga iliyonse ya Israeli. Anabweza
    dzanja lake lamanja pamene mdani anamuyandikira. Ambuye anatentha fuko la Yakobo
    ngati moto wonyeketsa umene umawononga zinthu zonse zomwe zili pafupi.
  hrv-hrv: U rasplamtjelom gnjevu svojem razbi svu snagu Izraelovu, povuče svoju desnicu
    pred neprijateljem; u Jakovu raspiri plamen ognjeni koji sve uokolo proždire.
  mps-mps: Genuai Bidi aga sębę dwai mu elama, tama agai Israel dabego bomo aluama,
    tagalali. Tialima, te boi bidi dabe asali sogo, agai te Israel dabe tau me sabeo.
    Menio. Agai Israel mu dolalio, te isigo tigidali nai dabe dela silibo tiwai yalio.
  tpi-tpi: Bikpela i belhat nogut tru na em i brukim strong bilong Israel. Na taim
    ol birua i kam, em i no helpim ol Israel. Nogat. Em i bagarapim Israel tru, olsem
    bikpela paia i kukim olgeta samting.
  dan-1931: afhugged i glødende Vrede hvert Horn i Israel; sin højre drog han tilbage
    for Fjendens Åsyn og brændte i Jakob som en Lue, der åd overalt.
  vie-OVCB: Tất cả sức mạnh của Ít-ra-ên bị đè bẹp dưới cơn giận của Ngài. Khi quân
    thù tấn công, Chúa rút tay bảo vệ của Ngài. Chúa thiêu đốt toàn lãnh thổ Ít-ra-ên
    như một trận hỏa hoạn kinh hồn.
  guj-2017: તેમણે ભારે કોપથી ઇઝરાયલનું સઘળું બળ કાપી નાખ્યું છે. તેમણે શત્રુની આગળ
    પોતાનો જમણો હાથ પાછો ખેંચી લીધો છે. જે ભડભડ બળતો અગ્નિ ચારે તરફનું બાળી નાખે છે
    તેમ તેમણે યાકૂબને બાળી નાખ્યો છે.
  pon-2006A: Nan sapwellime engieng e ketin kauwehla kehlail en Israel; E ketin soikala
    oh sohte kupwurki sewesei kitail ni ahnsou me imwintihtio leledo. E ketin engiengda
    pahtail rasehng kisiniei, me kamwomwala mehkoaros.
  por-BRBSL: Ele cortou todo o chifre de Israel em fúria. Ele puxou para trás sua
    mão direita de diante do inimigo. Ele queimou Jacob como um fogo flamejante, que
    devora tudo ao redor.
  swe-swe: 'I brinnande vrede har han huggit av alla Israels horn [horn symboliserar
    makt]. Han har dragit tillbaka sin högra arm mitt framför fienden. [Gud beskyddar
    inte längre från fienden.] Han har låtit det brinna i Jakob som en flammande eld
    som äter upp och förtär allt omkring sig. [Den tredje hebreiska bokstaven är:
    ג – Gimel. Tecknet avbildar en kamel. Ofta symboliserar den uthållighet; en kamel
    går genom öknen i hetta och kyla, oavsett omständigheter håller den huvudet högt
    och går framåt. Det första ordet i hebreiskan är ”huggit av”.]'
  cth-cth: A lungkhueknae hmai a kak teh, Isarel miphunnaw e ki pueng hah a tâtueng
    pouh. A taran hmalah aranglae a kut a la pouh. A tengpam e hmaipalai ka thaw e
    patetlah Jakop canaw teh a kamtawi toe.
  twi-twi: Ɔde abufuwhyew atwitwa Israel mmɛn nyinaa. Wayi ne bammɔ wɔ bere a atamfo
    no reba. Wasɔ wɔ Yakob mu sɛ ogyatannaa a ɛhyew biribiara a atwa ho ahyia.
  hlt-hlt: Thintoek thinling ah Israel ki khaw boeih a ngun sak. A thunkha mikhmuh
    ah a hnuk la bantang kut a maelh vaengah Jakob dongah hmaisai hmai bangla a dom
    tih a kaepvai a hlawp pah.
  tbz-SIM: Ku miɛkɛ kɛɛ̀ yonkɛ mɛdiɛ̀, kɛ̀ kù pɔ̀ntɛ Isidɑyɛɛribɛ kó muwɛ̃rímú mumɔu,
    kɛ̀ bɛ dootitɔbɛ̀ kèríní kɛ̀ kù kɑ̃ɑ̃tɛ́ ku nɔ̀ùtɛ̀ bɛ ĩ́nkɛ̀. Kù cɔ́u mmuhɑ̃ɑ̃́
    mmu Sɑkɔbu yɑɑ̀bí, kɛ̀ mù bɛ̀ cɔ́u nkɛ fitɛ́ tipíìtì timɔu.
  msy-2020: Datɨrɨghɨn Ekiam bar anɨngaghegha Israelian gavgavim gasɨghasɨghizɨ me
    bar amɨra. Ezɨ apaniba Israelia mɨsoghasa izima a men akurazir puvatɨ. Bar puvatɨ.
    A bar Jekopɨn ovavir borir kabar nguazim gasɨghasɨki, mati avir bar ekiam isia
    biziba bar ada agɨfa.
  dop-dop: Tɑcɑɑ n mʋ pɑ́ɑ́nɑ́ sɔsɔɔnɑ ɩlɛnɑ ń yɔkɩ Ɩsɛɣɛlɩ toŋ. N kisɑ-wɛɣɛ wɑɑsʋɣʋ
    kɛ kolontu niŋ tɑɑ. N lupɑ kɔkɔ kɛ nyɑ́ yǝlɑɑ tɛ nɑ kɑ́ nyɑɣɑ hɔɣɔlǝŋ tǝnɑ.
  azb-azb: Qızğın qəzəbi ilə İsrailin qüvvəsini kökündən kəsdi, Düşmən önündə onun
    üstündən sağ əlini götürdü. Sanki Yaqub nəslini hər tərəfdən oda saldı Göndərdiyi
    atəşlə yandırıb-yaxdı.
  eng-DBY: 'He hath cut off in fierce anger all the horn of Israel: he hath withdrawn
    his right hand from before the enemy; and he burned up Jacob like a flaming fire,
    devouring round about.'
  hin-2017: उसने क्रोध में आकर इस्राएल के सींग को जड़ से काट डाला है; उसने शत्रु के
    सामने उनकी सहायता करने से अपना दाहिना हाथ खींच लिया है; उसने चारों ओर भस्म करती
    हुई लौ के समान याकूब को जला दिया है।
  wol-KYG: Tàngooru sànjam la dagge gépp kàttanu Israyil. Fa kanam noon ba la roccee
    dooley ndijooram. Moo tàkkal Yanqóoba ni sawara wuy sëlsëli, ba xoyom mboolem
    la ko wër.
  eng-YLT: He hath cut off in the heat of anger every horn of Israel, He hath turned
    backward His right hand From the face of the enemy, And He burneth against Jacob
    as a flaming fire, It hath devoured round about.
  eng-WYC-2017: He brake in the ire [or the wrath] of his strong vengeance all the
    horn of Israel; he turned aback his right hand from the face of the enemy; and
    he kindled in Jacob, as fire of flame devouring in compass.
  eng-WMBB: He has cut off all the horn of Israel in fierce anger. He has drawn back
    his right hand from before the enemy. He has burnt up Jacob like a flaming fire,
    which devours all around.
  urd-GVH: ग़ज़बनाक होकर उसने इसराईल की पूरी ताक़त ख़त्म कर दी। फिर जब दुश्मन क़रीब
    आया तो उसने अपने दहने हाथ को इसराईल की मदद करने से रोक लिया। न सिर्फ़ यह बल्कि
    वह शोलाज़न आग बन गया जिसने याक़ूब में चारों तरफ़ फैलकर सब कुछ भस्म कर दिया।
  rug-rug: Pa korapa tinaṉaziri si kumati Sa sari doduru ṉiniraṉira pa Izireli. Vagi
    pule nia Sa sa Lima mataona totoso kamo mae sa kana. Katu ia Sa koe Zekopi sa
    nika huruṉuna sapu halala koari doduru tinago te Izireli.
  gaz-gaz: Inni dheekkamsa sodaachisaadhaan gaanfa Israaʼel hunda caccabse. Yommuu
    diinni dhiʼaatettis harka isaa mirgaa duubatti deebifate. Inni akkuma arraba ibiddaa
    kan waan naannoo isaa jiru gubu sanaa Yaaqoob keessatti bobaʼe.
  fra-LSG: Il a, dans son ardente colère, abattu toute la force d’Israël; Il a retiré
    sa droite en présence de l’ennemi; Il a allumé dans Jacob des flammes de feu,
    Qui dévorent de tous côtés.
  yal-yal: A bata Isirayila yamaan sɛnbɛn birin kala a xɔlɔ gbeeni. Yaxun to so, a
    mi tin a yamaan maliyɛ. Koni a xɔlɔn luxi nɛn alo a tɛɛ gbeen nan nakeli Yaxuba
    bɔnsɔnna xili ma naxan a rabilinna birin gan.
  haw-1868: I ka wela ana o kona ukiuki, Ua okioki ae oia i na pepeiaohao a pau o
    ka Iseraela. Ua hoihoi hope oia i kona lima akau mai ke alo aku o ka enemi; Ua
    hoopau oia ia Iakoba, e like me ke ahi lapalapa i ai i na wahi a puni.
  arb-NAV: بَتَرَ فِي احْتِدَامِ غَضَبِهِ كُلَّ قُوَّةِ إِسْرَائِيلَ. رَدَّ يَمِينَهُ
    إِلَى الْوَرَاءِ أَمَامَ الأَعْدَاءِ، وَاشْتَعَلَ مِثْلَ نَارٍ مُلْتَهِبَةٍ فِي
    إِسْرَائِيلَ، تَلْتَهِمُ كُلَّ مَا حَوْلَهَا.
  ewe-ewe: Etsɔ dziku helĩhelĩ helã Israel ƒe dzo ɖe sia ɖe ɖa. Esi futɔwo gbɔna mía
    gbɔ la, eɖe eƒe nuɖusibɔ ɖa. Ebi le Yakob me abe dzo bibi si fia nu sia nu si
    ƒo xlãe la ene.
  eng-LEE: He hath hewn away in his fierce anger the whole horn of Israel; he hath
    drawn back his right hand before the enemy; and he burnt against Jacob like a
    flaming fire, which devoureth round about.
  asm-FB: তেওঁ প্ৰচণ্ড ক্ৰোধত ইস্ৰায়েলৰ সকলো শক্তি ছেদন কৰিলে। তেওঁ শত্ৰুৰ সন্মুখৰ
    পৰা নিজৰ সোঁ হাত কোঁচালে। আৰু চাৰিওফালে সকলো গ্ৰাস কৰোঁতা জ্বলন্ত অগ্নিশিখাৰ দৰে
    তেওঁ যাকোবক দগ্ধ কৰিলে।
  sus-A: عَ تٌ شْنْ عٍ مَ، عَ بَرَ عِسِرَيِلَ سّنبّ بِرِن كَنَ. عٍ يَشُييٍ تٌ نُ عٍ
    عِشّتّنقٍ، عَلَ بَرَ تٌندِ عِسِرَيِلَ مَلِدٍ. نَ شُننَكَنّ بَرَ لُ عَلْ تّ سٌشِ،
    عَ يَشُبَ شَ بْشِ بِرِن فَن.
  fra-SBL: Il a coupé toute la corne d'Israël dans une colère ardente. Il a retiré
    sa main droite de devant l'ennemi. Il a brûlé Jacob comme un feu ardent, qui dévore
    tout autour.
  hbo-hbo: גָּדַ֣ע בָּֽחֳרִי־אַ֗ף כֹּ֚ל קֶ֣רֶן יִשְׂרָאֵ֔ל הֵשִׁ֥יב אָחֹ֛ור יְמִינֹ֖ו
    מִפְּנֵ֣י אֹויֵ֑ב וַיִּבְעַ֤ר בְּיַעֲקֹב֙ כְּאֵ֣שׁ לֶֽהָבָ֔ה אָכְלָ֖ה סָבִֽיב׃
    ס
  kik-kik: Rũhĩa rwa Isiraeli ruothe arũrengete arĩ na marakara mahiũ. Nĩeheretie
    guoko gwake kwa ũrĩo, gũkameeherera o rĩrĩa thũ ciamakuhĩrĩria. Nĩgũcina acinĩte
    Jakubu ta mwaki ũkũrĩrĩmbũka, ũrĩa ũcinaga kĩrĩa gĩothe kĩrĩ hakuhĩ naguo.
  fra-NCL: Dans l’ardeur de sa colère, il a brisé toute force d’Israël ; il a ramené
    sa droite en arrière, devant l’ennemi ; il a allumé dans Jacob comme un feu ardent
    qui dévore de tous côtés.
  cek-AK: Palungphuihaih nung parai pongah Israel ih takii to takroek pae boih boeh;
    misa hma ah a thacakhaih bantang ban to azuh pae ving boeh; a taeng boih ka kangh
    hmai palai baktiah, Jakob imthung to kangh boih boeh.
  cuk-cuk: Bab-Jehová, uludgua, bela Israel-e-gargangued obelosad. Anmar an-isdarmaladbo-urwenaigua,
    Bab-Jehová anmar-bendaksasulid. Soo-dummad-bela-ibmar-obelogedyobi, Jacob-e-yar-naidgi
    soo ogasad.
  uig-CYR: '|ג| (Гимәл) У қаттиқ ғәзәптә Исраилниң һәммә мүңгүзлирини кесивәтти; Дүшмәнни
    тосуған оң қолини Униң алдидин тартивалди; Лавулдап көйгән өз әтрапини йәп кәткүчи
    оттәк, У Яқупни көйдүрүвәтти.'
  tel-2017: తీవ్రమైన కోపంతో ఆయన ఇశ్రాయేలు ప్రజల బలాన్ని అణచివేశాడు. శత్రువుల ముందు
    ఆయన తన కుడి చెయ్యి వెనక్కు తీసుకున్నాడు. చుట్టూ ఉన్న వాటన్నిటినీ కాల్చే రగులుతున్న
    అగ్నిజ్వాలలు కాల్చినట్టు ఆయన యాకోబును కాల్చేశాడు.
  hat-BSA: Nan gwo chalè, Li te koupe tout fòs Israël la. Li te retire men dwat Li
    soti devan lènmi an. Konsa, Li te brile Jacob tankou flanm dife ki konsome toupatou.
  kos-kos: In kasrkusrak lal El kunausya ku lun Israel; El tia lungse kasrekut ke
    mwet lokoalok elos tuku. El kasrkusrak lain kut oana sie e su esukak ma nukewa.
  hbo-WLC: גָּדַ֣ע בָּֽחֳרִי אַ֗ף כֹּ֚ל קֶ֣רֶן יִשְׂרָאֵ֔ל הֵשִׁ֥יב אָח֛וֹר יְמִינ֖וֹ
    מִפְּנֵ֣י אוֹיֵ֑ב וַיִּבְעַ֤ר בְּיַעֲקֹב֙ כְּאֵ֣שׁ לֶֽהָבָ֔ה אָכְלָ֖ה סָבִֽיב׃
    ס
  ibo-ibo: O sitela nʼoke iwe ya bipụ ike niile Izrel nwere. O seghachiri aka nri
    ya, mgbe ndị iro ha na-abịa nso. O nwukwara dịka ọkụ na-enwusi ike nʼetiti Jekọb;
    si otu a rechapụ ihe niile dị gburugburu ya.
  ory-ory: ସେ ପ୍ରଚଣ୍ଡ କ୍ରୋଧରେ ଇସ୍ରାଏଲର ଶୃଙ୍ଗସବୁ କାଟି ପକାଇଅଛନ୍ତି; ସେ ଶତ୍ରୁ ସମ୍ମୁଖରୁ
    ଆପଣା ଦକ୍ଷିଣ ହସ୍ତ ପଛକୁ ଟାଣି ନେଇଅଛନ୍ତି; ଆଉ, ସେ ଅଗ୍ନିଶିଖା ପରି ଯାକୁବକୁ ପ୍ରଜ୍ୱଳିତ କରିଅଛନ୍ତି,
    ତାହା ଚତୁର୍ଦ୍ଦିଗ ଗ୍ରାସ କରଇ।
  chk-chk: A atatakisi pöchökülen Israel meinisin lon an song mi fokun watte. Esap
    mochen alisikich, lupwen chon oputach kewe ra feito. An lingeringeritikich a usun
    chök eu ekkei lon Israel mi kenala mettoch meinisin mi nom ünükün.
  rop-rop: Dumaji imbin brabli gitwail, im nomo bin album wi wen detlot enamimob bin
    kaman blanga fait langa wi, en deibin bidim blanga ol wi strongwan soljamob. Imbin
    jis laiga bigiswan faiya weya im barnbarnbat ebrijing. Lagijat na imbin gitwail
    langa wi, en imbin binijimap ebrijing na.
  ukr-1871: В гнїві палкому посчибав всї роги в Ізраїлї, відвів перед ворогом правицю
    свою на бік, і запалив у Якові, наче горючий огонь, що все кругом пожерав.
  deu-1951: In seinem grimmigen Zorn hieb er jedes Horn von Israel ab, zog vor dem
    Feinde seine Hand zurück und zündete Jakob wie mit einer Feuerflamme an, welche
    ringsum alles verzehrt.
  eng-JPS: He hath cut off in fierce anger all the horn of Israel; He hath drawn back
    His right hand from before the enemy; and He hath burned in Jacob like a flaming
    fire, which devoureth round about.
  srp-1865: Odbi u žestokom gnjevu sav rog Izrailju, obrati natrag desnicu svoju od
    neprijatelja, i raspali se na Jakova kao oganj plameni, koji proždire sve oko
    sebe.
  lug-lug: Mu busungu obungi amaanyi gonna aga Isirayiri agakendeezezza; bw’alabye
    omulabe ng’asembera, n’aggyawo omukono gwe ogwa ddyo; anyiigidde Yakobo okufaanana
    ng’omuliro bwe gubumbujja ne gwokya buli ekiguliraanye.
  heb-heb: גדע בחרי אף כל קרן ישראל השיב אחור ימינו מפני אויב ויבער ביעקב כאש להבה
    אכלה סביב׃
  ben-IRV: তিনি প্রচণ্ড রাগে ইস্রায়েলের সব শক্তি উচ্ছেদ করেছেন, তিনি শত্রুর সামনে
    থেকে নিজের ডান হাত টেনে নিয়েছেন, চারদিকে আগুনের শিখার মতো তিনি যাকোবকে জ্বালিয়েছেন।
  pan-pan: ਉਸ ਨੇ ਆਪਣੇ ਭੜਕਦੇ ਹੋਏ ਕ੍ਰੋਧ ਵਿੱਚ ਇਸਰਾਏਲ ਦੇ ਹਰੇਕ ਸਿੰਗ ਨੂੰ ਵੱਢ ਸੁੱਟਿਆ ਹੈ,
    ਉਸ ਨੇ ਵੈਰੀ ਦੇ ਸਾਹਮਣੇ ਉਹਨਾਂ ਦੀ ਸਹਾਇਤਾ ਕਰਨ ਤੋਂ ਆਪਣਾ ਸੱਜਾ ਹੱਥ ਪਿੱਛੇ ਖਿੱਚ ਲਿਆ, ਉਸ
    ਨੇ ਚਾਰ-ਚੁਫ਼ੇਰੇ ਭੜਕਦੀ ਹੋਈ ਅੱਗ ਦੀ ਤਰ੍ਹਾਂ ਯਾਕੂਬ ਨੂੰ ਸਾੜ ਦਿੱਤਾ ਹੈ।
  mya-JVB: ပြင်းစွာ အမျက် တော်ထွက်၍ ၊ ဣသရေလ ၏ ဦးချို ရှိသမျှ တို့ကို ဖြတ် တော်မူပြီ။
    ရန်သူ ရှေ့ မှာ လက်ရုံး တော်ကို ရုပ်သိမ်း တော်မူပြီ။ အရပ်ရပ် လောင် သော မီး တောက်ကဲ့သို့
    ယာကုပ် အမျိုးကို လောင် စေတော်မူပြီ။
  hmo-hmo: Israela ena goada ibounai, be Lohiabada ena badu siahuna ese ia haorea
    vadaeni. Idau bese tuari taudia be tuari totona idia mai neganai, Lohiabada ese
    Iuda ia durua lasi. Iakobo ena tano, be Lohiabada ese lahi dekena amo ia gabua,
    bona gau ibounai ia hadikaia.
  urd-urd: उसने बड़े ग़ज़ब में इस्राईल का सींग बिल्कुल काट डाला; उसने दुश्मन के सामने
    से दहना हाथ खींच लिया; और उसने जलाने वाली आग की तरह, जो चारों तरफ़ ख़ाक करती है,
    या'कू़ब को जला दिया।
  rus-SYN: в пылу гнева сломил все роги Израилевы, отвел десницу Свою от неприятеля
    и воспылал в Иакове, как палящий огонь, пожиравший все вокруг;
  bqc-SIM: Aà pↄkũma pãsĩ guu à Isailiↄ gbãa kↄ'ɛ̀. À a ↄbↄ̀lɛ ń yã́u an
    ibɛɛↄ wáa. À kũ̀ Yakↄbu buiↄwa tɛ́ ũ ń pↄ́ pↄ́ liaiↄ píi.
  tcz-CHONGTHU: Pakai lunghan na noi a Isreal thaneina jouse a mangthah gam tai. Galmi
    ten ahin delkhum nauva jong a huhdoh tapon ahi. Aman Isreal gam pumpi chu meikong
    in ahal lhah bang in ahal gam tan ahi.
  mar-mar: त्याने आपल्या संतप्त क्रोधाने इस्राएलाचे सर्व बळ नष्ट केले आहे. त्याने
    आपला उजवा हात शत्रूंपासून मागे घेतला आहे. सर्वत्र पेट घेणाऱ्या अग्नीप्रमाणे त्याने
    याकोबाला जाळून टाकले आहे.
  qub-qub: Fiyupa rabyacurcorga Israel munayniyoj caycajta juc maquillachömi illgarachisha.
    Chiquimajninchïwan pillyaycashapis payga mananami yanapämashcanchïchu. Israelchöga
    ninatami ratarcachisha. Chay ninami tarishan cajta llapanta rupar ushaycan.
  bqp-bqp: U Isirelibɑn dɑm kpuro buɑ win mɔru bɑkɑn sɔ̃. U tii bɔkuɑ sɑnɑm mɛ yibɛrɛbɑ
    bɑ bu wɔrim nɑ. Mɑ u Isireli be dɔ̃ɔ kɑre, mɑ dɔ̃ɔ wi, u bu di beri berikɑ.
  hat-hat: Nan gwo kòlè li, li kraze tout fòs kouraj pèp Izrayèl la. Li derefize ede
    nou lè lènmi atake nou. Li move sou nou, li te tankou yon dife k'ap boule dènye
    bagay alawonn.
  eng-BSB: In fierce anger He has cut off every horn of Israel and withdrawn His right
    hand at the approach of the enemy. He has burned in Jacob like a flaming fire
    that consumes everything around it.
  eng-WEBPB: He has cut off all the horn of Israel in fierce anger. He has drawn back
    his right hand from before the enemy. He has burnt up Jacob like a flaming fire,
    which devours all around.
  kbq-kbq: Ra Anumzamo'a Israeli vahera tusi arimpa ahenezmanteno, maka hankave zamia
    eri atre'ne. Ana nehuno ha' vahe'zamimo'zama ha'ma eme huzmante'naku'ma erava'oma
    nehazageno'ma, tamaga azanu'ma anteso huno'ma zamazama nehizana eritreno zamaza
    osu'ne. Teve nefa'mo hagna hagna huno maka'za teno eri vagareaza huno, Jekopu
    nagara zamazeri havizantfa hu'ne.
  nhe-BL: Quema tlahuel cualanqui Toteco, techquixtili nochi tochicahualis tiisraelitame.
    Techquixtili ima tlen techmocuitlahuiyaya tlen tocualancaitacahua huan quincahuilijtoc
    ma techtlanica. Icualancayo queja se hueyi tlitl hualajtoc quixolehuaqui campa
    mocahuayayaj totlanahuatijcahua ipan tlali Israel.
  gub-BL: Hakuahy ikwahy haw. A'e rupi umumaw Izaew wapuner haw no. Zaneàmàtyry'ymar
    wahem mehe na'ipurupytywà wer kwaw zanerehe. Zaneàmàtyry'ym a'e. Nuzawy kwaw tata
    uzeake har paw hapy har.
  eng-DRA: 'Ghimel. He hath broken in his fierce anger all the horn of Israel: he
    hath drawn back his right hand from before the enemy: and he hath kindled in Jacob
    as it were a flaming fire devouring round about.'
