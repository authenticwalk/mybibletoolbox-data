verse: LAM.002.006
translations:
  mal-C: അവിടന്ന് തിരുനിവാസത്തെ ഒരു പൂന്തോട്ടംപോലെ നീക്കിക്കളഞ്ഞു; അവിടന്ന് തന്റെ
    ഉത്സവസ്ഥലം നശിപ്പിക്കുകയും ചെയ്തു. യഹോവ സീയോനെ അവളുടെ നിർദിഷ്ട ഉത്സവങ്ങളും ശബ്ബത്തുകളും
    മറക്കുമാറാക്കി. അവിടത്തെ ഉഗ്രകോപത്തിൽ അവിടന്ന് രാജാവിനെയും പുരോഹിതനെയും നിരാകരിച്ചുകളഞ്ഞു.
  deu-TKW: Er hat seine Hütte zerwühlt wie einen Garten, seinen Festort zerstört.
    Vergessen machte Jahwe in Zion Fest und Sabbat und verwarf in seinem grimmigen
    Zorne König und Priester.
  lin-lin: Abebisi lopango na ye ndenge babebisaka lopango ya elanga, abebisi esika
    na bango ya mayangani. Na kanda makasi na Ye, Yawe asali ete Siona abosana bafeti
    oyo ekatama mpe mikolo ya Saba ; mpe apameli mokonzi mpe Nganga-Nzambe.
  eng-LSV: And He shakes as a garden His dwelling place, || He has destroyed His appointed
    place, || YHWH has forgotten in Zion the appointed time and Sabbath, || And despises,
    in the indignation of His anger, king and priest.
  eng-GNV: 'For hee hath destroyed his Tabernacle, as a garden, hee hath destroyed
    his Congregation: the Lord hath caused the feastes and Sabbathes to bee forgotten
    in Zion, and hath despised in the indignation of his wrath the King and the Priest.'
  eng-WEBSTER: 'And he hath violently taken away his tabernacle, as if it were of
    a garden: he hath destroyed his places of the assembly: the LORD hath caused the
    solemn feasts and sabbaths to be forgotten in Zion, and in the indignation of
    his anger hath despised the king and the priest.'
  nhw-BL: Quisemantoc ichaj quen se xajcali ipan mili. Quena, quisosolo itiopa campa
    timosentiliyayaj. TOTECO quichijqui ma tiquelcahuaca nopa ilhuitl huan nopa tonali
    quema timosiyajquetzayayaj para ayacmo ma tiquinchihuilica cuenta. Ica icualancayo
    quinhuejcamajcajtoc totlanahuatijcahua ininhuaya totajtzitzi.
  swh-ONEN: Ameharibu maskani yake kama bustani, ameharibu mahali pake pa mkutano.
    Bwana amemfanya Sayuni kusahau sikukuu zake zilizoamriwa na Sabato zake; katika
    hasira yake kali amewadharau mfalme na kuhani.
  bba-bba: U win sɑ̃ɑ yeru kɔsukɑ. U derɑ bɑ ku rɑ mɑɑ sɑ̃ɑrun tɔ̃ɔ bɑkɑnu kɑ tɔ̃ɔ
    wɛ̃rɑruɡiru di. Win mɔru seewɑ kɑ dɑm. Mɑ u sinɑ boko kɑ yɑ̃ku kowobu yinɑ.
  eng-KJVCPB: 'And he hath violently taken away his tabernacle, as if it were of a
    garden: he hath destroyed his places of the assembly: The Lord hath caused the
    solemn feasts and sabbaths to be forgotten in Zion, And hath despised in the indignation
    of his anger the king and the priest.'
  luo-luo: Oseketho kare mar dak mana ka puodho moketh chambe modongʼ nono, kendo
    osemuko kare mar romo. Jehova Nyasaye osemiyo Sayun wiye owil kod sewni moyier
    gi Sabatoge; kendo kuom mirimbe mager, osejwangʼo ruoth kaachiel gi jadolo.
  meu-meu: Ia ese ena kalaga vada e rohoa, uma kalagana na heto, e gwaurai ariadia
    gabuna vada e ḡiḡia dobi; e gwauraia ariana bona dina helaḡana Iehova ese vada
    e hadokodia Siona ai; bona ena badu garagarana ai pavapava bona hahelaḡa tauna
    vada e dadaraidia.
  npi-ULB: उहाँले आफ्नो पवित्र वासस्थानलाई बगैँचाको छाप्रोलाई झैँ आक्रमण गर्नुभएको
    छ । उहाँले पवित्र सभाको स्थानलाई नष्‍ट गर्नुभएको छ । परमप्रभुले सियोनमा पवित्र
    सभा र शबाथ दुवैलाई बिर्सन लगाउनुभएको छ, किनकि उहाँले आफ्नो भयानक रिसमा राजा र
    पुजारी दुवैलाई तिरस्कार गर्नुभएको छ ।
  yor-yor: Ó mú ìparun bá ibi mímọ́, ó pa ibi ìpàdé rẹ̀ run. Olúwa ti mú Sioni gbàgbé
    àjọ̀dún tí a yàn àti ọ̀sẹ̀ tí ó yàn; nínú ìbínú gbígbóná rẹ̀ ni ó run ọba àti
    olórí àlùfáà.
  pes-OPCB: او خانهٔ خود را همچون آلاچیقی در باغ ویران نموده است و دیگر کسی در صَهیون
    روزهای شَبّات و عیدهای مقدّس را گرامی نمی‌دارد. او در شدت خشم خویش پادشاهان و
    کاهنان را خوار نموده است.
  tgl-ULB: Sinalakay niya ang tabernakulo tulad ng isang kubo sa hardin. Winasak niya
    ang mataimtim na lugar ng kapulungan. Ipinalimot ni Yahweh ang mataimtim na pagtitipon
    at Araw ng Pamamahinga sa Zion, sapagkat hinamak niya ang hari at pari sa pagngingitngit
    ng kaniyang galit.
  hui-hui: Agalime anda andira mbira bu helenego gialo wahagadagua Anduane Homogohanda
    ibunaga anda heago gialabagabu wahaya. Isaraele wali agalime ibu mitangi bialu
    lotu lole íbu ngoai haga anda heago gialo wahaya. Anidagua bialu Anduane Homogohanda
    horo timbuni tinaga mo ngoai haga wiarubi Sabada horongi bialu haga winigobi bibahende
    mo wahai howa ibunaga wali agali hearunaga horo timbuni uruni mo embeda hene.
    Anduane Homogohanda ibunaga keba holene ogonime kini hearubi loma binigo mo miaga
    bu hearubi tinaga biabe biaga wiarubi mo wahalu bo duguai hene.
  mya-mya: ကိုယ်​တော်​အား​ငါ​တို့​ဝတ်​ပြု​ကိုး​ကွယ်​ရာ ဗိ​မာန်​တော်​ကို​အ​စိတ်​စိတ်​အ​မြွှာ​မြွှာ​ချိုး​ဖျက်
    တော်​မူ​ပြီ။ ကိုယ်​တော်​ရှင်​သည်​ဋ္ဌမ္မ​ပွဲ​တော်​နေ့​များ​နှင့် ဥ​ပုသ်​နေ့​များ​ကို​အ​ဆုံး​သတ်​စေ​တော်​မူ​ပြီ။
    ရှင်​ဘု​ရင်​နှင့်​ယဇ်​ပု​ရော​ဟိတ်​တို့​သည်​အ​တူ​တူ​ပင် အ​မျက်​တော်​အ​ရှိန်​ကို​ခံ​ရ​ကြ​ပါ​၏။
  bod-N: ཁོང་གིས་ཉིད་ཀྱི་བཞུགས་གནས་ཡོངས་སུ་བརླགས། ། ལྡུམ་ར་ཇི་བཞིན་ཉིད་ཀྱི་ཚོགས་ར་གཏོར།
    ། ཡ་ཝཱེའི་སྲུང་བྱའི་དུས་དང་ངལ་གསོའི་དུས། ། ཛ་ཡན་ཡུལ་དུ་མ་ལུས་བརྗེད་པར་མཛད། ། ཁོང་གིས་ཉིད་ཀྱི་ཐུགས་ཁྲོ་ཆེན་པོའི་ནང་།
    ། རྒྱལ་པོ་དང་ནི་མཆོད་དཔོན་དོར་བར་མཛད། །
  sna-sna: Akaparadza ugaro hwake sebindu; akaparadza nzvimbo yake yokusanganira.
    Jehovha akaita kuti Zioni rikanganwe mitambo yaro yakatarwa namaSabata aro; mukutsamwa
    kwake kunotyisa, akaramba vose mambo nomuprista.
  spa-BLM: Se ha llevado violentamente su tabernáculo, como si fuera un jardín. Ha
    destruido su lugar de reunión. Yahvé ha hecho olvidar la asamblea solemne y el
    sábado en Sión. En la indignación de su ira, ha despreciado al rey y al sacerdote.
  cac-cac: Icha tz'aj yixtajb'at junoc lechpat, icha val chi' ix aj yixtanb'at stemplo
    Jehová b'aj smolb'ej sb'a eb' chon̈ab'. A ix ac'an sb'atcan q'uin̈ satc'olal yed'
    sc'ual ic'oj ip yuj eb' aj Sion. A yuj yoval sc'ol Jehová ix spatiquejcanel eb'
    rey yed' eb' sacerdote.
  swh-ULB: Ameshambulia hema lake la kukutania kama kajumba cha bustani. Ameharibu
    sehemu ya kukusanyikia. Yahweh amesababisha kukusanyika na Sabato kusahaulika
    Sayuni, kwa kuwa amemdharau mfalme na kuhani katika ukali wa hasira yake.
  bel-bel: І адабраў агароджу Сваю, як у садзе; разбурыў сьвятыню Сваю, прымусіў Гасподзь
    забыць на Сіёне сьвяты й суботы; і ў абурэньні гневу Свайго адкінуў цара і сьвятара,
  deu-ELBBK: Und er hat sein Gehege zerwühlt wie einen Garten, hat den Ort seiner
    Festversammlung zerstört; der HERR machte in Zion Fest und Sabbat vergessen; und
    in seines Zorns Grimm verschmähte er König und Priester.
  mbb-OT: Midrundus din is baley zin he henduen dà te midrundus he lawig diyà te vevesukà.
    Ketau zin he melipati te menge etew ziyà te Jerusalem is midtelaan he menge pista
    wey is menge Andew te Kedhimeley. Tenged te utew zin kegkepauk inselikwey zin
    is menge hadì wey menge memumuhat.
  mal-2015: അവൻ തിരുനിവാസം ഒരു തോട്ടംപോലെ നീക്കിക്കളഞ്ഞു; തന്റെ ഉത്സവസ്ഥലം നശിപ്പിച്ചിരിക്കുന്നു;
    യഹോവ സീയോനിൽ ഉത്സവവും ശബ്ബത്തും മറക്കുമാറാക്കി, തന്റെ ഉഗ്രകോപത്തിൽ രാജാവിനെയും
    പുരോഹിതനെയും നിരസിച്ചുകളഞ്ഞു.
  rmc-rmc: Zňičinďa peskro chramos sar e zahrada; oda than, kaj les lašarahas. O RAJ
    diňa, hoj o Sion te bisterel pro inepos the pro šabat, a odčhiďa andre peskri
    bari choľi le kraľis the le rašas.
  pes-OPV: و سایبان خود را مثل (کپری ) در بوستان خراب کرده، مکان اجتماع خویش را منهدم
    ساخته است. یهوه، عیدها و سبت‌ها را در صهیون به فراموشی داده است. و در حدت خشم
    خویش پادشاهان و کاهنان را خوار نموده است.
  ron-1924: Й-а пустиит кортул сфынт ка пе о грэдинэ, а нимичит локул адунэрий сале;
    Домнул а фэкут сэ се уйте ын Сион сэрбэториле ши Сабатул ши, ын мыния Луй нэпрасникэ,
    а лепэдат пе ымпэрат ши пе преот.
  ben-OBCV: বাগানের মতো তাঁর আবাসকে তিনি বিধ্বস্ত করেছেন; তাঁর আপন সমাগম-স্থান তিনি
    ধ্বংস করেছেন। সদাপ্রভু সিয়োনকে বিস্মৃত করিয়ে দিয়েছেন তার নির্ধারিত সব পার্বণ-উৎসব
    ও সাব্বাথের দিনগুলি; তিনি তাঁর ভয়ংকর ক্রোধে রাজা ও যাজক উভয়কেই অবজ্ঞা করেছেন।
  som-som: Taambuuggiisii wuxuu u dumiyey sidii waab beer ku yaal, Oo meeshii shirkiisana
    wuu baabbi'iyey. Rabbigu wuxuu ka dhigay in Siyoon lagu dhex illoobo iiddii iyo
    sabtidiiba, Oo dhirifkii cadhadiisa ayuu ku quudhsaday boqorkii iyo wadaadkiiba.
  lat-VUC: Vau Et dissipavit quasi hortum tentorium suum; demolitus est tabernaculum
    suum. Oblivioni tradidit Dominus in Sion festivitatem et sabbatum; et in opprobrium,
    et in indignationem furoris sui, regem et sacerdotem.
  eng-ASVBT: 'And he hath violently taken away his tabernacle, as if it were of a
    garden; he hath destroyed his place of assembly: Jehovah hath caused solemn assembly
    and sabbath to be forgotten in Zion, And hath despised in the indignation of his
    anger the king and the priest.'
  ita-1885: Ed ha tolto via con violenza il suo tabernacolo, come la capanna di un
    orto; Egli ha guasto il luogo della sua raunanza; Il Signore ha fatto dimenticare
    in Sion festa solenne, e sabato; Ed ha rigettato, nell'indegnazione della sua
    ira, re e sacerdote.
  eng-LXXUP: 'And he has scattered his tabernacle as a vine, He has marred his feast:
    The Lord has forgotten the feast And the Sabbath which he appointed in Zion, And
    in the fury of his wrath Has vexed the king, and priest, and prince.'
  eng-ULB: He has attacked his tabernacle like a garden hut. He has destroyed the
    place of the solemn assembly. Yahweh has caused both solemn assembly and Sabbath
    to be forgotten in Zion, for he has despised both king and priest in the indignation
    of his anger.
  spa-VBL: Ha derribado su Templo como si fuera un cobertizo de jardín; ha destruido
    su lugar de reunión. El Señor ha hecho que Sión se olvide de sus fiestas religiosas
    y de los sábados. En su furia ha repudiado al rey y al sacerdote.
  fra-_FOB: Il a ravagé son enclos comme un jardin; il a détruit le lieu de son assemblée.
    L'Éternel a fait oublier, dans Sion, la fête solennelle et le sabbat; et dans
    l'indignation de sa colère, il a rejeté le roi et le sacrificateur.
  mal-mal: അവിടുന്ന് തിരുനിവാസം ഒരു തോട്ടംപോലെ നീക്കിക്കളഞ്ഞു; തന്റെ ഉത്സവസ്ഥലം നശിപ്പിച്ചിരിക്കുന്നു;
    യഹോവ സീയോനിൽ ഉത്സവവും ശബ്ബത്തും മറക്കുമാറാക്കി, തന്റെ ഉഗ്രകോപത്തിൽ രാജാവിനെയും
    പുരോഹിതനെയും നിരസിച്ചുകളഞ്ഞു.
  urd-GVR: Us ne apnī sukūnatgāh ko bāġh kī jhoṅpṛī kī tarah girā diyā, usī maqām
    ko barbād kar diyā jahāṅ qaum us se milne ke lie jamā hotī thī. Rab ke hāthoṅ
    yoṅ huā ki ab Siyyūn kī īdoṅ aur Sabatoṅ kī yād hī nahīṅ rahī. Us ke shadīd qahr
    ne bādshāh aur imām donoṅ ko radd kar diyā hai.
  suz-BL: मेकोमी आंम ताम्‍बु कली रू ङा कटेरा खोदेंशो पा प्रेत्‍तु। मेकोमी आ बाक्‍तीके
    खतम सेल्‍तु। परमप्रभु यावेमी सियोनम चाड नु नाइक्‍तीक नाक्‍ती मानेतीक प्रोंइतु।
    आ शुश गाइश्‍शोम पिप नु चढ़ेब नेल्‍ल आन कली मुने तोक्‍तु। अय्‍युब २:१३; येरमीया
    ५:१२
  eng-NOY: He hath violently torn away his hedge, like the hedge of a garden; he hath
    destroyed his place of congregation; Jehovah hath caused the solemn feast and
    the sabbath to be forgotten in Zion; He hath despised, in his fierce anger, the
    king and the priest.
  ita-1927: Ha devastato la propria tenda come un giardino, ha distrutto il luogo
    della sua raunanza; l’Eterno ha fatto dimenticare in Sion le feste solenni ed
    i sabati, e, nell’indignazione della sua ira, ha reietto re e sacerdoti.
  ckb-ckb: کەپرەکەی تێکدا، وەک باخچەیەک نەما، شوێنی کۆبوونەوەکەی ڕووخاند. یەزدان وای
    کرد سییۆن لەبیری بچێتەوە ڕۆژی شەممە و جەژنەکان. بە تووڕەیی خۆی پاشا و کاهینی ڕەتکردەوە.
  eng-BBE: 'And he has violently taken away his tent, as from a garden; he has made
    waste his meeting-place: the Lord has taken away the memory of feast and Sabbath
    in Zion, and in the passion of his wrath he is against king and priest.'
  kan-OKCV: ಅವರು ತನ್ನ ಗುಡಾರವನ್ನು ತೋಟದಂತೆ ಬಲಾತ್ಕಾರವಾಗಿ ತೆಗೆದುಹಾಕಿದ್ದಾರೆ. ಅವರು ತನ್ನ
    ಸಭಾ ಸ್ಥಾನಗಳನ್ನು ನಾಶಮಾಡಿದ್ದಾರೆ. ಯೆಹೋವ ದೇವರು ಚೀಯೋನಿಗೆ ಪವಿತ್ರ ಹಬ್ಬಗಳನ್ನೂ, ಸಬ್ಬತ್
    ದಿನಗಳನ್ನೂ ಮರೆತುಬಿಡುವಂತೆ ಮಾಡಿದ್ದಾರೆ. ತನ್ನ ಕೋಪದ ಉರಿಯಲ್ಲಿ ಅರಸನನ್ನೂ, ಯಾಜಕನನ್ನೂ ತುಚ್ಛೀಕರಿಸಿದ್ದಾರೆ.
  tam-2017: தோட்டத்தின் வேலியைப்போல இருந்த தம்முடைய வேலியைப் பலவந்தமாகப் பிடுங்கிப்போட்டார்;
    சபைகூடுகிற தம்முடைய இடங்களை அழித்தார்; யெகோவா சீயோனிலே பண்டிகையையும் ஓய்வு நாளையும்
    மறக்கச்செய்து, தமது கடுங்கோபத்தில் ராஜாவையும் ஆசாரியனையும் அகற்றிவிட்டார்.
  spa-RV-1909: 'Y quitó su tienda como de un huerto, destruyó el lugar de su congregación:
    Jehová ha hecho olvidar en Sión solemnidades y sábados, y ha desechado en el furor
    de su ira rey y sacerdote.'
