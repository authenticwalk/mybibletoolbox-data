    binder ihop olika saker. På samma sätt används bokstaven i grammatiken för att
    binda ihop ord till meningar. I denna vers är det ordet ”skövlade” som börjar
    med denna bokstav. Det blir här motsatsen som betonas då skövlingen innebär att
    all sammanhållning har upphört.]'
  cth-cth: Lukkareiim hah takha patetlah koung a raphoe pouh. A sungren sak e pawi
    hah a raphoe pouh. Zion khopui dawk pawi a sak e hoi Sabbath hnin hah Bawipa ni
    a pahnim sak. A lungkhuek lawi siangpahrang hoi vaihma hah a hnoun pouh.
  twi-twi: Wama nʼatenae ada mpan sɛ turo; wasɛe nʼaguabɔbea. Awurade ama Sion werɛ
    afi nʼafahyɛ ne homenna; nʼabufuwhyew mu no wabu ɔhene ne ɔsɔfo animtiaa.
  hlt-hlt: A po te dum bangla a hlaih tih a tingtunnah khaw a phae pah. BOEIPA loh
    Zion kah khoning neh Sabbath khaw a hnilh sak. A thintoek neh kosi dongah manghai
    neh khosoih khaw a tlaitlaek.
  tbz-SIM: Kuù kɛ̃tɛ́ ku cɛ̃sɑ̀ɑ̀tɛ̀ kó kuperí, kɛ pɔ̀ntɛ ku cĩ́ɛ̃̀tɛ̀, kɛ̀ Siyɔ̃ɔ̃
    ɛì kɔbɛ yɛ̃̀ nku kó yɛbɑɑ nnɛ̀ siom̀pùsi. Ku miɛkɛ kɛɛ̀ yɛ̀nní kɛ tontɛ́ kɛ̀ kù
    ùtóo bɛkpɑ̀ɑ̀tìbɛ̀ nɛ̀ ikuɔ́ nìùbɛ̀.
  msy-2020: Gumazim uan azenimɨn itir averpenim apɨriaghatɨzɨ moghɨn, Ikiavɨra Itir
    God uan Dɨpenir me a bagha ghua an ziam fem a gasɨghasɨki. Egha arazir kamɨn,
    Ekiam, me an ziam fer isar ekiabar dughiaba ko, Sabatɨn dughiaba sara a bar da
    gɨfa. Kamaghɨra, Jerusalemɨn itir gumazamiziba ua isar ekiaba ko Sabatɨn dughiabar
    an ziam fer puvatɨ. Ekiam bar atriviba ko ofa gamir gumazibar anɨngaghegha, men
    ingangaribar me agɨfa.
  dop-dop: N yɔkɑ Yosɑlɛm koluŋɑ ɩsɩɩ tɑɑlɛ kɑlɑɑ. N wɑkǝlɑ tɑ nɑ-ɩ tɑ́ tǝsulle. Tɑcɑɑ
    n lɑpɑ nɑ yǝlɑɑ sɔɔ ɑcimɑ nɑ kʋyɛɛŋ kʋhɛɛsǝŋ tɔɔ. N mʋ pɑ́ɑ́nɑ́ nɑ ń tʋ wulɑʋ
    nɑ kɔtǝlɑɑ kɛ fɛɛlɛ.
  azb-azb: Çardağını viranə bağlar tək qırıb tökdü, Görüş yerlərini xarabalığa çevirdi,
    Rəbb Siona bayram və Şənbə günlərini unutdurdu, Qəzəbi ilə padşahını, kahinini
    atdı.
  eng-DBY: 'And he hath violently cast down his enclosure as a garden; he hath destroyed
    his place of assembly: Jehovah hath caused set feast and sabbath to be forgotten
    in Zion, and hath despised in the indignation of his anger king and priest.'
  hin-2017: उसने अपना मण्डप बारी के मचान के समान अचानक गिरा दिया, अपने मिलाप-स्थान
    को उसने नाश किया है; यहोवा ने सिय्योन में नियत पर्व और विश्रामदिन दोनों को भुला
    दिया है, और अपने भड़के हुए कोप से राजा और याजक दोनों का तिरस्कार किया है।
  wol-KYG: Moo tas mbaaram ni bu doon mbaarum tool, moo rajaxe bérabu ndajeem. Aji
    Sax ji moo fàtteloo waa Siyoŋ màggal ak bésub Noflaay, te tàngooru meram la xalabe
    buur ak sarxalkat.
  eng-YLT: And He shaketh as a garden His tabernacle, He hath destroyed His appointed
    place, Jehovah hath forgotten in Zion the appointed time and sabbath, And despiseth,
    in the indignation of His anger, king and priest.
  eng-WYC-2017: And he scattered his tent as a garden, he destroyed his tabernacle;
    the Lord gave to forgetting in Zion a feast day, and sabbath; and put the king
    and priest into shame, and into the indignation of his strong venge-ance.
  eng-WMBB: He has violently taken away his tabernacle, as if it were a garden. He
    has destroyed his place of assembly. The LORD has caused solemn assembly and Sabbath
    to be forgotten in Zion. In the indignation of his anger, he has despised the
    king and the priest.
  urd-GVH: उसने अपनी सुकूनतगाह को बाग़ की झोंपड़ी की तरह गिरा दिया, उसी मक़ाम को बरबाद
    कर दिया जहाँ क़ौम उससे मिलने के लिए जमा होती थी। रब के हाथों यों हुआ कि अब सिय्यून
    की ईदों और सबतों की याद ही नहीं रही। उसके शदीद क़हर ने बादशाह और इमाम दोनों को
    रद्द कर दिया है।
  rug-rug: Seke ilasia Sa sa Nana Zelepade; huaria Sa sa Nana vasina varivarigarana.
    Va murimuri taloa ni e Zihova sari binalabala te Zaione koari na totoso inevaṉa
    meke sari rane Sabati; pa Nana tinaṉaziri si kilui Sa sari baṉara na hiama.
  gaz-gaz: Inni lafa jireenya isaa akkuma iddoo biqiltuu onseera; iddoo wal gaʼii
    isaas balleesseera. Waaqayyo akka Xiyoon ayyaana ishee kan murtaaʼee fi Sanbatoota
    ishee irraanfattu godheera; inni dheekkamsa isaa sodaachisaa sanaan moototaa fi
    luboota akka malee tuffate.
  fra-LSG: Il a dévasté sa tente comme un jardin, Il a détruit le lieu de son assemblée;
    L’Éternel a fait oublier en Sion les fêtes et le sabbat, Et, dans sa violente
    colère, il a rejeté le roi et le sacrificateur.
  yal-yal: A bata so a sansanna kui karahanni, a yi en nun a tan naralanden kala.
    Alatala bata sali lɔxɔne nun Matabu Lɔxɔne raɲinan Siyon kaane ra, a fitinaxin
    yi a mɛ mangane nun saraxaraline ra a xɔlɔni.
  haw-1868: Ua wawahi ino oia i kona pa, e like me ko ke kihapai; Ua hoopau oia i
    kona mau la ahaaina. Ua hoolilo o Iehova i na ahabalawai, a me na Sabati, i mea
    hoopoina wale ia ma Ziona; I ka wewela ana o kona huhu, ua hoowahawaha oia i ke
    alii, a me ke kahuna.
  arb-NAV: نَقَضَ مَظَلَّتَهُ كَمَا يُنْقَضُ كُوخٌ مِنَ الأَغْصَانِ فِي حَدِيقَةٍ،
    وَرَدَمَ مَقَرَّ مُجْتَمَعِهِ. جَعَلَ الرَّبُّ صِهْيَوْنَ تَنْسَى مَوَاسِمَ أَعْيَادِهَا
    وَسُبُوتَهَا. وَنَبَذَ بِاحْتِدَامِ سُخْطِهِ الْمَلِكَ وَالْكَاهِنَ.
  ewe-ewe: Ekaka eƒe nɔƒe abe ale si wokakaa kpɔ le abɔ ŋu ene hegblẽ eƒe takpeƒe.
    Yehowa na Zion ŋlɔ eƒe ŋkekenyuiwo kple Dzudzɔgbewo be eye le eƒe dziku helĩhelĩ
    me wòdo vlo fia la kple nunɔla siaa.
  eng-LEE: 'And he violently wasted, as if it were a garden, his tabernacle; he destroyed
    his place of assembly: [yea,] the Lord hath caused to be forgotten in Zion the
    solemn feast and the day of rest, and hath despised in the indignation of his
    anger both king and priest.'
  asm-FB: তেওঁ নিজ তম্বু বাৰীৰ টঙি ধংস কৰাৰ দৰে ধংস কৰিলে আৰু নিজৰ সমাজ পতা ঠাই বিনষ্ট
    কৰিলে। যিহোৱাই চিয়োনত পৰ্ব্ব আৰু বিশ্ৰাম দিন পাহৰালে, কিয়নো তেওঁৰ প্ৰচণ্ড ক্ৰোধত
    ৰজা আৰু পুৰোহিতসকলক তেওঁ হেয়জ্ঞান কৰিলে।
  sus-A: عَ بَرَ عَ سّنبّ رَ مِنِ نَ مَ، عَ عَ شَ مِشِيٍ مَلَندٍ كَنَ. عَلَتَلَ بَرَ
    عَ نِيَ سَلِ شُنفبٍ نُن مَلَبُي لْشْي سَلِ شَ نّيمُ سِيٌن نَ. عَ بَرَ مَنفّ نُن
    سّرّشّدُبّ رَيَافِ عَ شَ شْنّ كُي.
  fra-SBL: Il a violemment enlevé son tabernacle, comme si c'était un jardin. Il a
    détruit son lieu de rassemblement. Yahvé a fait en sorte que l'assemblée solennelle
    et le sabbat soient oubliés en Sion. Dans l'indignation de sa colère, il a méprisé
    le roi et le prêtre.
  hbo-hbo: וַיַּחְמֹ֤ס כַּגַּן֙ שֻׂכֹּ֔ו שִׁחֵ֖ת מֹועֲדֹ֑ו שִׁכַּ֨ח יְהוָ֤ה ׀ בְּצִיֹּון֙
    מֹועֵ֣ד וְשַׁבָּ֔ת וַיִּנְאַ֥ץ בְּזַֽעַם־אַפֹּ֖ו מֶ֥לֶךְ וְכֹהֵֽן׃ ס
  kik-kik: Nĩonũhĩte gĩikaro gĩake ta mũgũnda; nĩanangĩte handũ hake ha gũtũnganĩrwo.
    Jehova nĩatũmĩte Zayuni ariganĩrwo nĩ ciathĩ ciake iria njathane, o hamwe na Thabatũ
    ciake; nĩ ũndũ wa marakara make mahiũ-rĩ, akanyarara mũthamaki, o hamwe na mũthĩnjĩri-Ngai.
  fra-NCL: Il a forcé son enclos, comme un jardin ; il a détruit son sanctuaire. Yahweh
    a fait cesser dans Sion solennités et sabbats ; dans l’ardeur de sa colère, il
    a rejeté avec dédain roi et prêtre.
  cek-AK: Kahni im to takha thung ih buk baktiah a phraek pae moe, anih amkhuenghaih
    ahmuennawk doeh phraek pae boih; Zion ah sak ih poihnawk hoi Sabbathnawk to Angraeng
    mah pahnetsak boeh; palungphui parai pongah, siangpahrang hoi qaima doeh patoek
    pae boeh.
  cuk-cuk: Bab-Jehová e-maid-neg sosganeg-siiyobi earisad, e-onmakedneg-siidi omukusad.
    Bab-Jehová, Sión-dulemar na e-iba-itoakwaa-onoleged-iegega imaksad, e-obunnoged-iba-iegega
    imaksad. Bab-Jehová nue-uludedbali, rey-maid obachad. Dule-irwa-ese-goled obachad.
  uig-CYR: '|ו| (Вав) У Униң кәписини бағчини пачақлатқандәк пачақлатти; У ибадәт
    сорунлирини йоқитивәтти; Пәрвәрдигар Зионда һейт-байрамлар һәм шабатларни хәлқиниң
    есидин чиқиривәтти; Ғәзәп оти билән падиша һәм каһинни чәткә қеқивәтти.'
  tel-2017: ఒక తోట మీద దాడి చేసినట్టు ఆయన తన గుడారం మీద దాడి చేశాడు. సమాజ పవిత్ర ప్రాంగణాన్ని
    నాశనం చేశాడు. ఆరాధన సమావేశం, విశ్రాంతి దినం సీయోనులో మరుపుకు వచ్చేలా యెహోవా చేశాడు.
    కోపావేశంలో ఆయన రాజూ యాజకుడూ ఇద్దరినీ తోసిపుచ్చాడు.
  hat-BSA: Ak vyolans, Li te aji sou tanp Li an, konsi se yon tonèl jaden. Li te detwi
    kote ke Li menm te deziye pou asanble yo. SENYÈ a te fè bliye tout jou fèt ak
    Saba Sion yo, e Li te meprize ni wa a, ni prèt la nan gwo kòlè Li a.
  kos-kos: El fukulya Tempul su kut alu nu sel we nu ke ip srisrik. El tulokinya in
    wanginla len mutal ac len Sabbath. Tokosra ac mwet tol elos kewa pulakin kuiyen
    kasrkusrak lal.
  hbo-WLC: וַיַּחְמֹ֤ס כַּגַּן֙ שֻׂכּ֔וֹ שִׁחֵ֖ת מוֹעֲד֑וֹ שִׁכַּ֨ח יְהוָ֤ה ׀ בְּצִיּוֹן֙
    מוֹעֵ֣ד וְשַׁבָּ֔ת וַיִּנְאַ֥ץ בְּזַֽעַם־אַפּ֖וֹ מֶ֥לֶךְ וְכֹהֵֽן׃ ס
  ibo-ibo: O meela ka ebe obibi ya tọgbọrọ nʼefu, dịka ubi a gbara ogige; o bibiela
    ebe nzukọ ya niile. Onyenwe anyị emeela ka Zayọn chezọọ ime mmemme ya a kara aka,
    na idebe ụbọchị izuike ọbụla nsọ. Site nʼoke iwe ya, ọ jụla eze na onye nchụaja.
  ory-ory: ସେ ଉଦ୍ୟାନସ୍ଥ ତମ୍ବୁ ପରି ଆପଣା ଆବାସ-ତମ୍ବୁ ବଳପୂର୍ବକ ଦୂର କରିଅଛନ୍ତି; ସେ ଆପଣା
    ସମାଜ-ସ୍ଥାନ ନଷ୍ଟ କରିଅଛନ୍ତି; ସଦାପ୍ରଭୁ ସିୟୋନରେ ମହାସଭା ଓ ବିଶ୍ରାମବାର ବିସ୍ମୃତ କରାଇଅଛନ୍ତି
    ଓ ଆପଣା କ୍ରୋଧର ପ୍ରଚଣ୍ଡତାରେ ରାଜା ଓ ଯାଜକକୁ ତୁଚ୍ଛଜ୍ଞାନ କରିଅଛନ୍ତି।
  chk-chk: A ataetiu imwan we imwenfel, pwe a usun chök eu tanipi, o atatakisi ewe
    lenien chulap. Ewe Samol mi Lapalap a awesi me lon Sion ekewe chulap mi kefilitä
    me ekewe ränin sapat. Lon an song mi fokun watte a pöütala ekewe king me ekewe
    souasor.
  rop-rop: Imbin bitsimap det Serramoni Pleis weya wibin oldei weshipbat im deya,
    en lagijat na imbin stapam wi blanga weship langa im deya langa detlot seikridwan
    dei, en det Sebathdei. Det king en ola serramonimen bin sabi YAWEI bin brabli
    gitwail langa olabat, en bin gibit bekboun langa olabat.
  ukr-1871: Розібрав огорожу свою, як би огорожу саду; збурив місце зборів (сьвяточних);
    довів до того Господь, що забуто на Сионї про сьвята й суботи, і відкинув в палкому
    гнїві свойму царя й сьвященника.
  deu-1951: Er hat sein Gehege verwüstet wie einen Garten, sein Versammlungshaus zerstört;
    der HERR hat die Festtage und Sabbate zu Zion in Vergessenheit gebracht und in
    seinem grimmigen Zorn König und Priester verworfen.
  eng-JPS: And He hath stripped His tabernacle, as if it were a garden, He hath destroyed
    His place of assembly; the LORD hath caused to be forgotten in Zion appointed
    season and sabbath, and hath rejected in the indignation of His anger the king
    and the priest.
  srp-1865: Razvali mu ogradu kao vrtu; potr mjesto sastancima njegovijem; Gospod
    vrže u zaborav na Sionu praznike i subotu, i u žestini gnjeva svojega odbaci cara
    i sveštenika.
  lug-lug: Asaanyizzaawo eweema ye n’efaanana ng’ennimiro, era azikirizza n’ekifo
    kye eky’Okukuŋŋaanirangamu. Mukama yeerabizza Sayuuni embaga ze entukuvu ne ssabbiiti,
    era mu busungu bwe obungi anyoomye kabaka ne kabona.
  heb-heb: ויחמס כגן שכו שחת מועדו שכח יהוה בציון מועד ושבת וינאץ בזעם אפו מלך וכהן׃
  ben-IRV: তিনি বাগানবাড়ির মত নিজের সমাগম তাঁবুতে আঘাত করেছেন। তিনি মিলন স্থানকে
    ধ্বংস করেছেন; সদাপ্রভু সিয়োনে পর্ব ও বিশ্রামবারকে ভুলিয়ে দিয়েছেন, প্রচণ্ড রাগে
    রাজাকে ও যাজককে অগ্রাহ্য করেছেন।
  pan-pan: ਉਸ ਨੇ ਆਪਣੇ ਤੰਬੂ ਨੂੰ ਬਾਗ਼ ਦੀ ਮਚਾਨ ਵਾਂਗੂੰ ਢਾਹ ਸੁੱਟਿਆ, ਉਸ ਨੇ ਆਪਣੀ ਮੰਡਲੀ ਦੇ
    ਸਥਾਨ ਨੂੰ ਬਰਬਾਦ ਕਰ ਦਿੱਤਾ, ਯਹੋਵਾਹ ਨੇ ਸੀਯੋਨ ਵਿੱਚ ਠਹਿਰਾਏ ਹੋਏ ਪਰਬਾਂ ਅਤੇ ਸਬਤ ਨੂੰ ਵਿਸਾਰ
    ਦਿੱਤਾ, ਅਤੇ ਆਪਣੇ ਭੜਕਦੇ ਹੋਏ ਕ੍ਰੋਧ ਵਿੱਚ ਰਾਜਾ ਅਤੇ ਜਾਜਕ ਨੂੰ ਤੁੱਛ ਜਾਣਿਆ।
  mya-JVB: ဝင်း တော်ကို တောင်ယာ ခြံကဲ့သို့ အမှတ်ပြု၍ ချိုးဖျက် တော်မူပြီ။ မိမိ ပွဲသဘင်
    တော်ကို ဖျက်ဆီး တော်မူပြီ။ ဇိအုန် မြို့၌ ခံ သော ဓမ္မပွဲနေ့၊ ဥပုသ် နေ့တို့ကို ထာဝရဘုရား
    မေ့ စေတော်မူပြီ။ အမျက် တော်အရှိန် ပြင်း၍ ရှင်ဘုရင် နှင့် ယဇ် ပုရောဟိတ်ကို မ ရှုမမှတ်ပြုတော်မူပြီ။
  hmo-hmo: Lohiabada ese iena Dubu Helaga ia hamakohia vadaeni, uma ena au raurau
    ruma idia hamakohia bamona. Lohiabada ese ia gwauraia guriguri aria ibounai, bona
    dina helagadia danu, be Siona dekenai ia hadokodia vadaeni. Bona iena badu siahu
    bada dekena amo, Lohiabada ese, king bona hahelagaia taudia danu ia negea vadaeni.
  urd-urd: और उसने अपने घर को एक बार में ही बर्बाद कर दिया, गोया ख़ैमा — ए — बाग़
    था; और अपने मजमे' के मकान को बर्बाद कर दिया; ख़ुदावन्द ने मुक़द्दस 'ईदों और सबतों
    को सिय्यून से फ़रामोश करा दिया, और अपने क़हर के जोश में बादशाह और काहिन को ज़लील
    किया।
  rus-SYN: И отнял ограду Свою, как у сада; разорил Свое место собраний, заставил
    Господь забыть на Сионе празднества и субботы; и в негодовании гнева Своего отверг
    царя и священника.
  bqc-SIM: À a kpɛ́ gbòo à gↄ̃̀ lán kaawa, à a gbɛ̃́ↄ kãaakĩipi wìwi. Dii
    tò dikpɛ ń kã́mabogↄↄo yã́ dↄ Siↄnadeↄgu lↄo. Aà zafɛ̃a zↄ̃ↄ guu i kía ń
    sa'onaↄ gwa pↄe ũo.
  tcz-CHONGTHU: Aman houin jong honsunga buh kisa bang in a sulhun, Pakaiyin anikho
    thengho ahin, cholngah nikhoho le kut nikho thengho ahin suhmil thei leuvin asubei
    jin leng hole thempu ho jong a lungsat na noija a subei gam tan ahi.
  mar-mar: एखाद्या बागेप्रमाणे त्याने निवासमंडपावर हल्ला केला आहे. त्याने पवित्र सभास्थान
    उध्वस्त केले. सियोनेत पवित्रसण व शब्बाथ याचा विसर परमेश्वराने घडवून आणिला आहे
    कारण त्याने आपला क्रोध राजे आणि याजका यांवर प्रकट करून त्यांना तुच्छ लेखिले आहे
  qub-qub: Chucllata usharejnömi Tayta Diosga Templunta usharisha. Tayta Diosmi camacächisha
    fistacunata, säbadu jamay junajcunatapis Sioncho gongaycärinanpäna. Fiyupa rabyacurcushpanmi
    camacächisha raypis ni cürapis manana cananpaj.
  bqp-bqp: U win sɑ̃ɑ yeru kɔsukɑ. U derɑ bɑ ku rɑ mɑɑ sɑ̃ɑrun tɔ̃ɔ bɑkɑnu kɑ tɔ̃ɔ
    wɛ̃rɑrugiru di. Win mɔru seewɑ kɑ dɑm. Mɑ u sinɑ boko kɑ yɑ̃ku kowobu yinɑ.
  hat-hat: Li fè tanp lan tounen tankou yon jaden vòlò devaste. Li kraze kote li konn
    gen randevou ak pèp la. Li fè sispann tout jou fèt, tout jou repo sou mòn Siyon
    an. Li move ata sou wa ak prèt yo. Yo tout pase anba men l'.
  eng-BSB: He has laid waste His tabernacle like a garden booth; He has destroyed
    His place of meeting. The LORD has made Zion forget her appointed feasts and Sabbaths.
    In His fierce anger He has despised both king and priest.
  eng-WEBPB: He has violently taken away his tabernacle, as if it were a garden. He
    has destroyed his place of assembly. The LORD has caused solemn assembly and Sabbath
    to be forgotten in Zion. In the indignation of his anger, he has despised the
    king and the priest.
  kbq-kbq: Ra Anumzamo'a hozafi fugagi noma hiaza huno, mono noma'a eri tapage hutre'ne.
    E'ina nehuno atruma hu'za mono'ma hunentaza nona eri tapage hutre vagare'ne. Ana
    nehuno Saioni kumapima ne'zama kre'za nene'za musema nehaza knane, mani fruma
    nehaza Sabati knanena zamazeri zamagekanine. Ana nehuno Ra Anumzamo'a kini vahe'ene
    pristi vahera tusi arimpa ahenezmanteno, eri'za zamifintira zamazeri atre'ne.
  nhe-BL: Quixolejtoc ichaj queja se xajcali ipan mili. Quena, quixolejqui itiopa
    campa timosentiliyayaj. TOTECO quichijqui ma tiquilcahuaca nopa ilhuitl huan nopa
    tonali quema timosiyajcahuayayaj para ayoc ma tiquinchihuilica cuenta. Ica icualancayo
    quinhuejcamajcajtoc totlanahuatijcahua ininhuaya totajtzitzi.
  gub-BL: Tupàn umumew wàpuzuhu ma'etymaw ài. Teko umuwete katu Tupàn a'e pe wà. Nezewe
    rehe we umumaw. Zanemueharaz kar mynykaw wi a'e, mytu'u haw 'ar wi a'e no. Wekwahy
    haw hakuahy mehe weityk tuwihawete wà, weityk xaxeto wà no. Ikàg 'ym ma'e romo
    wanekon henataromo wà kury.
  eng-DRA: 'Vau. And he hath destroyed his tent as a garden, he hath thrown down his
    tabernacle: the Lord hath caused feasts and sabbaths to be forgotten in Sion:
    and hath delivered up king and priest to reproach, and to the indignation of his
    wrath.'
