  heb-heb: ראה יהוה והביטה למי עוללת כה אם תאכלנה נשים פרים עללי טפחים אם יהרג במקדש
    אדני כהן ונביא׃
  ben-IRV: দেখ, হে সদাপ্রভু, বিবেচনা কর তুমি কার প্রতি এমন ব্যবহার করছে? নারীরা কি
    তার ছেলেমেয়েদেরকে খাবে, যাদেরকে তারা যত্ন করেছে? প্রভুর পবিত্র জায়গায় কি যাজক
    ও ভাববাদী মারা যাবে?
  pan-pan: ਹੇ ਯਹੋਵਾਹ, ਵੇਖ! ਅਤੇ ਧਿਆਨ ਦੇ ਕਿ ਤੂੰ ਅਜਿਹਾ ਦੁੱਖ ਕਿਸਨੂੰ ਦਿੱਤਾ ਹੈ? ਕੀ ਇਸਤਰੀਆਂ
    ਆਪਣਾ ਫਲ ਅਰਥਾਤ ਆਪਣੇ ਲਾਡਲੇ ਬੱਚਿਆਂ ਨੂੰ ਖਾਣ? ਹੇ ਪ੍ਰਭੂ! ਕੀ ਜਾਜਕ ਅਤੇ ਨਬੀ ਤੇਰੇ ਪਵਿੱਤਰ
    ਸਥਾਨ ਵਿੱਚ ਵੱਢੇ ਜਾਣ?
  mya-JVB: အိုထာဝရဘုရား ၊ ကိုယ်တော်သည် အဘယ်သူ ၌ ဤသို့စီရင် တော်မူသည်ကို ကြည့်ရှု ဆင်ခြင်
    တော်မူပါ။ မိန်းမ သည် မိမိ ရင်သွေး ၊ မိမိချီပိုက် သော သား ကို စား ရပါမည် လော။ ယဇ်ပုရောဟိတ်
    နှင့် ပရောဖက် သည် ထာဝရ ဘုရား ၏ သန့်ရှင်း ရာဌာနတော်၌ အသေ သတ်ခြင်းကိုခံရပါမည်လော။
  hmo-hmo: Lohiabada e, oi ese oi hisihisi henidia noho taudia, mani do oi itaia.
