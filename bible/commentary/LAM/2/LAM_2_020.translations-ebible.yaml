  ory-ory: ହେ ସଦାପ୍ରଭୁ, ଦେଖ, ନିରୀକ୍ଷଣ କର, ତୁମ୍ଭେ କାହା ପ୍ରତି ଏପ୍ରକାର ବ୍ୟବହାର କରିଅଛ?
    ସ୍ତ୍ରୀଲୋକେ କି ଆପଣା ଗର୍ଭଫଳକୁ, ହସ୍ତରେ ଲାଳିତ ଶିଶୁମାନଙ୍କୁ ଭୋଜନ କରିବେ? ଯାଜକ ଓ ଭବିଷ୍ୟଦ୍‍ବକ୍ତା
    କି ପ୍ରଭୁଙ୍କର ପବିତ୍ର ସ୍ଥାନରେ ହତ ହେବେ?
  chk-chk: Ai Samol mi Lapalap, kopwe nenengeni o ekieki! Ka föri ngeni iö ei sokun?
