    taudia bona peroveta taudia, be Lohiabada ena Dubu lalonai idia aladia noho!
  urd-urd: ऐ ख़ुदावन्द, नज़र कर, और देख, कि तू ने किससे ये किया! क्या 'औरतें अपने
