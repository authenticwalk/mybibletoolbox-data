  kos-kos: Ngetma, O LEUM GOD! Efu kom ku kalyei kut ange? Mutan elos kang monin tulik
    natulos su elos kuloi! Mwet tol ac mwet palu elos anwuki na in Tempul!
  hbo-WLC: רְאֵ֤ה יְהוָה֙ וְֽהַבִּ֔יטָה לְמִ֖י עוֹלַ֣לְתָּ כֹּ֑ה אִם־תֹּאכַ֨לְנָה
    נָשִׁ֤ים פִּרְיָם֙ עֹלֲלֵ֣י טִפֻּחִ֔ים אִם־יֵהָרֵ֛ג בְּמִקְדַּ֥שׁ אֲדֹנָ֖י כֹּהֵ֥ן
    וְנָבִֽיא׃ ס
  ibo-ibo: “Lee anya, Onyenwe anyị, ma tụgharịa uche gị. Onye ka i sirila otu a mesoo
