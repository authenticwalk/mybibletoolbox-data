    и пророк?'
  bqc-SIM: Dii, gwa ǹ gwa! Dé n yã́ bee taa kɛ̀ɛ̀ yãai? Nↄɛↄ ń nɛ́ pↄ́ aa ń
    í aa ń kuɛↄ soa maan wea? Sa'onaↄ ń ãnabiↄ dɛdɛa n kpɛ́u maan wea?
  tcz-CHONGTHU: Vo Pakai hiche thoh gimna hi gel temin! Na chate hi hiti lom lom’a
    nabol jing ding hitam? Minuten a angsunga hung kitolchem, achateu kisanhi aneh
    jeng diu hitam? Thempu holeh themgao ho kisan hi Pakai houin sunga kithat jeng
    ding hitam?
  mar-mar: परमेश्वरा, पाहा, जिच्याशी तू कठोरपणाने असे केले, तिच्या कडे लक्ष लाव. स्त्रियांनी
    आपल्या पोटच्या फळास, आपल्या मुलांना त्यांच्या बालपणातच, खावे काय? परमेश्वराच्या
    मंदिरात याजक व संदेष्टे मारले जावेत काय?
  qub-qub: 'Jerusalennami nin: «Tayta Dios, masqui ricay nogacunata imano päsaycämashantapis.
    Chuchuycashan wamrancunatami warmicuna micucarcärin. Cüracunatawan profëtacunatapis
    Templuchömi wañuchin. ¿Pillataga chayno rurashcanquichuraj?'
  bqp-bqp: Yinni Gusunɔ, ɑ mɛɛrio ɑ wɑ. Wɑrɑ ɑ kuɑre nge mɛ. Mbɑn sɔ̃nɑ ɑ derɑ tɔn
    kurɔbɑ ben bibu temɑ be bɑ kĩ mi. Mbɑn sɔ̃nɑ ɑ derɑ yibɛrɛbɑ bɑ mɑɑ wunɛn sɔmɔbu
    kɑ yɑ̃ku kowobu go wunɛn sɑ̃ɑ yerɔ.
  hat-hat: Gade non, Seyè! Manyè wè ki moun w'ap matirize konsa! Manman ap manje pitit
    ki sot nan vant yo, pitit yo renmen anpil yo. Y'ap touye prèt yo ak pwofèt yo
    nan kote ki apa pou Bondye sèl Mèt la, nan tanp lan.
  eng-BSB: 'Look, O LORD, and consider: Whom have You ever treated like this? Should
    women eat their offspring, the infants they have nurtured? Should priests and
    prophets be killed in the sanctuary of the Lord?'
  eng-WEBPB: “Look, LORD, and see to whom you have done thus! Should the women eat
    their offspring, the children that they held and bounced on their knees? Should
    the priest and the prophet be killed in the sanctuary of the Lord?
  kbq-kbq: Ra Anumzamoka Kagra'a vahete'ma amanahu knazama eri fore'ma nehana zana
    negenka kagesa antahio. Ane'mo'zama zamavesi zamavesi'ma hunezmantaza mofavrezamia
    zamahe'zama nenazana, e'i knare nehifi? Pristi vahe'ene kasnampa vahe'enema ha'
    vahe'mo'zama Kagri mono nompima mareri'zama zamahe nefri'zana, e'i knare nehifi?
  nhe-BL: 'Huan niquijto: “Xijtlachili, TOTECO, nochi tlen techchihuilijtoc timotlacajhua.
    ¿Tiquita cuali para tename monequi quincuase ininpilconehua tlen noja chichij?
    ¿Tiquita cuali para quinmictise totajtzitzi huan tiocamanalohuani ipan motiopa?'
  gub-BL: Eme'e nema'enukwaw pà nehe, o Tupàn Tuweharupi Wiko Ma'e. Aipo amo 'ar mehe
    erereko amo teko nezewe ne wà. Kuzà uzamutar katu umemyr wà. Aipo uzuka putar
    umemyr i'u pà wà nehe. Aipo teko uzuka putar neze'eg imume'u har a'e wà nehe.
    Aipo uzuka putar xaxeto a'e wà nehe no, neràpuzuhu pupe a'e wà nehe.
  eng-DRA: 'Res. Behold, O Lord, and consider whom thou hast thus dealt with: shall
    women then eat their own fruit, their children of a span long? shall the priest
    and the prophet be slain in the sanctuary of the Lord?'
