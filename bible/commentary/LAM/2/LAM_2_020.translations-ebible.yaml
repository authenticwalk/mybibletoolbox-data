verse: LAM.002.020
translations:
  mal-C: '“യഹോവേ, കാണണമേ, കരുതണമേ: അങ്ങ് ആരോടെങ്കിലും ഇതേപോലെ എന്നെങ്കിലും ചെയ്തിട്ടുണ്ടോ?
    തങ്ങളുടെ ഉദരഫലത്തെ സ്ത്രീകൾ ഭക്ഷിക്കണമോ, തങ്ങൾ താലോലിക്കുന്ന കുട്ടികളെത്തന്നെ!
    കർത്താവിന്റെ ആലയത്തിൽ പ്രവാചകന്മാരും പുരോഹിതന്മാരും വധിക്കപ്പെടണമോ?'
  deu-TKW: Sieh darein, o Jahwe, und schaue her, wem du solches angethan! Sollen Weiber
    ihre Leibesfrucht essen, die Kinder ihrer Pflege? Soll im Heiligtum des Herrn
    gemordet werden Priester und Prophet?
  lin-lin: Oh Yawe, tala mpe mona ! Nani oyo osalela makambo ya boye ? Boni, basi
    basengelaki solo kolia mbuma ya mabumu na bango to bana oyo bango moko babokoli ?
    Boni, basengelaki solo koboma mosakoli mpe Nganga-Nzambe kati na Esika ya bule
    ya Nkolo ?
  eng-LSV: See, O YHWH, and look attentively, || To whom You have acted thus, || Do
    women eat their fruit, infants of a handbreadth? Slain in the sanctuary of the
    Lord are priest and prophet?
  eng-GNV: 'Beholde, O Lord, and consider to whome thou hast done thus: shall the
    women eate their fruite, and children of a spanne long? shall the Priest and the
    Prophet be slaine in the Sanctuarie of the Lord?'
  eng-WEBSTER: Behold, O LORD, and consider to whom thou hast done this. Shall the
    women eat their fruit, children of a span long? shall the priest and the prophet
    be slain in the sanctuary of the LORD?
  nhw-BL: “Xijtlachili, TOTECO, nochi catli techchihuilijtoc timomasehualhua. ¿Tiquita
    cuali para tename monequi quincuase ininpilconehua catli noja chichij? ¿Tiquita
    cuali para quinmictise totajtzitzi huan tlajtol pannextiani ipan motiopa?
  swh-ONEN: '“Tazama, Ee Bwana, ufikirie: Ni nani ambaye umepata kumtendea namna hii?
    Je, wanawake wakule wazao wao, watoto waliowalea? Je, kuhani na nabii auawe mahali
    patakatifu pa Bwana?'
  bba-bba: Yinni Gusunɔ, ɑ mɛɛrio ɑ wɑ. Wɑrɑ ɑ kuɑre nɡe mɛ. Mbɑn sɔ̃nɑ ɑ derɑ tɔn
    kurɔbɑ ben bibu temɑ be bɑ kĩ mi. Mbɑn sɔ̃nɑ ɑ derɑ yibɛrɛbɑ bɑ mɑɑ wunɛn sɔmɔbu
    kɑ yɑ̃ku kowobu ɡo wunɛn sɑ̃ɑ yerɔ.
  eng-KJVCPB: Behold, O Lord, and consider to whom thou hast done this. Shall the
    women eat their fruit, and children of a span long? Shall the priest and the prophet
    be slain in the sanctuary of the Lord?
  luo-luo: 'Yaye Jehova Nyasaye winjie wachni: En ngʼa misetimone gima lit machal
    kama? Bende mon dicham nyithindgi ma giserito maber kama? Koso jodolo gi jonabi
    dinegi e kama ler mar lemo mar Ruoth Nyasaye adier?'
  meu-meu: Iehova e, a hageremai, a itaia, daidia na unu vada o kara henidia toma?
    Hahine ese natudia bae anidia, e dosidia memerodia bae anidia, a? Hahelaḡa tauna
    bona peroveta tauna na Ḡaubada ena gabu helaḡana ai bae aladia mase a?
  npi-ULB: हे परमप्रभु, हेर्नुहोस्, र यसरी व्यवहार गर्नेहरूलाई विचार गर्नुहोस् । के
    स्‍त्रीहरूले आफ्नै गर्भको फल अर्थात् आफैले जन्माएका बालबच्‍चालाई खाने ? के पुजारी
    र अगमवक्ता परमप्रभुको पवित्र वासस्थानमा मारिने ?
  yor-yor: “Wò ó, Olúwa, kí o sì rò ó. Ta ni ìwọ ti fìyà jẹ bí èyí. Ǹjẹ́ àwọn obìnrin
    yóò ha jẹ ọmọ wọn, àwọn ọmọ tí wọn ń ṣe ìtọ́jú fún? Ǹjẹ́ kí a pa olórí àlùfáà
    àti àwọn wòlíì ní ibi mímọ́ Olúwa?
  pes-OPCB: خداوندا، این قوم تو هستند که آنها را به چنین بلایی دچار کرده‌ای. ببین
    چگونه مادران کودکانشان را که در آغوش خود پرورده‌اند، می‌خورند؛ و کاهنان و انبیا
    در خانۀ خداوند کشته می‌شوند.
  tgl-ULB: Tingnan mo, Yahweh, at tingnan mo ng mabuti ang mga pinakitunguhan mo ng
    napakatindi. Kinakailangan bang kainin ng mga kababaihan ang kanilang sariling
    bunga, ang mga anak na kanilang inalagaan? Kinakailangan bang patayin ang pari
    at propeta sa santuwaryo ng Panginoon?
  hui-hui: Yarusaleme tanome lalu, Anduane Homogo-o mbirale í̠ninaga waneiginiruhondo
    biridaruni áyu í̠ni handa. Waneigini ai̱yarume ti waneigini gubalini hagaore wiyaru
    ai tinaga tingini tini nalu kagoni de handa. Waitigi bu karume í̠naga andaha anda
    pialu í̠naga loma binigo mo miaga karubi bi mana latagi haga karubi bibahendeore
    bo wahai haragoni.
  mya-mya: အို ထာ​ဝ​ရ​ဘု​ရား​ကြည့်​တော်​မူ​ပါ။ ကိုယ်​တော်​ရှင်​သည်​ကျွန်​တော်​မျိုး​တို့​အား
    အ​ဘယ်​ကြောင့်​ဤ​မျှ​ဒဏ်​ခတ်​တော်​မူ​သ​နည်း။ အ​မျိုး​သ​မီး​တို့​သည်​မိ​မိ​တို့​ချစ်​မြတ်​နိုး​သည့်
    သား​သ​မီး​များ​၏​အ​သား​ကို​စား​နေ​ကြ​ပါ​၏။ ယဇ်​ပု​ရော​ဟိတ်​များ​နှင့်​ပ​ရော​ဖက်​များ​သည်​လည်း
    ဗိ​မာန်​တော်​အ​တွင်း​၌​ပင် အ​သတ်​ခံ​လျက်​နေ​ရ​ကြ​ပါ​၏။
  bod-N: ཀྱེ་ཀྱེ་ཡ་ཝཱེ་ཁྱེད་ཀྱིས་གཟིགས་དང་གཟིགས་པར་མཛོད། ། ཁྱེད་ཀྱིས་སྔོན་ཆད་འདི་ལྟར་སུ་ལ་ལན་འཇལ་ལམ།
    ། བུད་མེད་ཅིག་གིས་རང་གིས་བཙས་ནས་སྐྱོང་བ་ཡི། ། ཕྲུ་གུ་ཟ་ཞིང་བཟའ་བར་ཕོད་པ་སུ་ཡོད་དམ།
    ། གཙོ་བོའི་གནས་མཆོག་ལ་ནི་མཆོད་དཔོན་དང་ནི་ལུང་སྟོན་པ། ། གདུག་རྩུབ་ནག་པོའི་ལས་ཀྱིས་དམར་གསོད་བྱེད་ཅིང་བྱ་འོས་སམ།
    །
  sna-sna: '“Tarirai, imi Jehovha, murangarire kuti: Ndiani wamakamboitira zvakadai?
    Ko, vakadzi vanofanira kudya vana vavo, ivo vana vavakarera here? Ko, vaprista
    navaprofita vangaurayirwa munzvimbo tsvene yaShe here?'
  spa-BLM: “¡Mira, Yahvé, y mira a quién has hecho así! ¿Deberían las mujeres comerse
    a sus crías, los niños que sostenían y hacían rebotar sobre sus rodillas? ¿Deben
    morir el sacerdote y el profeta en el santuario del Señor?
  cac-cac: Mamin Jehová, naval sic'lab'il, ¿toc ay junocxo chon̈ab' tzutej icha tic?
    ¿Tocval smoj ay eb' ix nunab'il schianb'at yune' tzato chuni? ¿Toc val smoj smac'jicham
    eb' sacerdote yed' eb' a checab' d'a yol a templo?
  swh-ULB: Ona, Yahweh, na ukumbuke hao ulio watende haya. Wanawake wale tunda la
    uzazi wao, watoto walio wajali? Makuhani na manabii wa chinjwe sehemu takatifu
    ya Bwana?
  bel-bel: '«Паглядзі, Госпадзе, і падзівіся: каму так зрабіў, каб елі жанчыны свой
    плод, немаўлятак, выкармленых імі? каб забівалі ў Гасподнім сьвяцілішчы сьвятара
    і прарока?'
  deu-ELBBK: Sieh, HERR, und schau, wem du so getan hast! Sollen Frauen ihre Leibesfrucht
    essen, die kleinen Kinder, die sie auf den Händen tragen? Sollen im Heiligtum
    des Herrn ermordet werden Priester und Prophet?
  mbb-OT: He Nengazen, tengtengi key kenikew. Is-isipa nu ke hentei key is impaantus
    nu te iring kayi. Tenged te utew kegkevitil, migkaan te menge iney is ed-elimahan
    dan he menge anak dan. Is menge memumuhat wey menge ebpeneuven mibpenhimetayan
    diyà te valey nu.
  mal-2015: യഹോവേ, ആരോടാകുന്നു നീ ഇങ്ങനെ ചെയ്തതെന്നു ഓർത്തു കടാക്ഷിക്കേണമേ! സ്ത്രീകൾ
    ഗർഭഫലത്തെ, കയ്യിൽ താലോലിച്ചു പോരുന്ന കുഞ്ഞുളെ തന്നേ തിന്നേണമോ? കർത്താവിന്റെ വിശുദ്ധമന്ദിരത്തിൽ
    പുരോഹിതനും പ്രവാചകനും കൊല്ലപ്പെടേണമോ?
  rmc-rmc: „Dikh, RAJEJA! Soske amen avke marďal? O džuvľija mušinen te chal bokhatar
    peskre čhavoren, saven kamen! O rašaja the o proroka hine murdarde andro Chramos
    le RAJESKRO!
  pes-OPV: '(وبگو): ای یهوه بنگر و ملاحظه فرما که چنین عمل را به چه کس نموده‌ای آیا
    می‌شود که زنان میوه رحم خود و اطفالی را که به ناز پرورده بودند بخورند؟ و آیا می‌شود
    که کاهنان و انبیا درمقدس خداوند کشته شوند؟'
  ron-1924: „Уйтэ-Те, Доамне, ши привеште! Куй й-ай фэкут Ту аша? Сэ мэнынче фемеиле
    родул пынтечелуй лор, прунчий дезмердаць де мыниле лор? Сэ фие мэчелэриць преоций
    ши пророчий ын Локашул чел Сфынт ал Домнулуй?
  ben-OBCV: '“হে সদাপ্রভু, তুমি দেখো ও বিবেচনা করো: তুমি এমন আচরণ আগে কার সঙ্গে করেছ?
    যে নারীরা তাদের ছেলেমেয়েদের জন্ম দিয়েছে, তাদের সন্তানদের প্রতিপালন করেছে, তারা
    কি তাদের মাংস খাবে? প্রভুর ধর্মধামের ভিতরে কি যাজক ও ভাববাদীদের হত্যা করা হবে?'
  som-som: Rabbiyow, bal eeg, oo ka fiirso kan aad waxan ku samaysay! Naaguhu ma inay
    midhaha maxalkooda oo ah carruurtii ay koolkooliyeen cunaan baa? Wadaadka iyo
    nebiga ma in meesha quduuska ah ee Sayidka lagu dilaa baa?
  lat-VUC: Res Vide, Domine, et considera quem vindemiaveris ita. Ergone comedent
    mulieres fructum suum, parvulos ad mensuram palmæ? si occiditur in sanctuario
    Domini sacerdos et propheta?
  eng-ASVBT: See, O Jehovah, and behold to whom thou hast done thus! Shall the women
    eat their fruit, the children that are dandled in the hands? Shall the priest
    and the prophet be slain in the sanctuary of the Lord?
  ita-1885: Vedi, Signore, e riguarda a cui tu hai giammai fatto così; Conviensi che
    le donne mangino il lor frutto, I bambini ch'esse allevano? Conviensi che nel
    santuario del Signore sieno uccisi sacerdoti e profeti?
  eng-LXXUP: 'Behold, O Lord, And see for whom thou hast gathered thus. Shall the
    women eat the fruit of their womb? The cook has made a gathering: Shall the infants
    sucking at the breasts be slain? Wilt thou slay the priest and prophet In the
    sanctuary of the Lord?'
  eng-ULB: See, Yahweh, and consider those you have dealt in this way. Should women
    eat the fruit of their wombs, the children whom they have cared for? Should priest
    and prophet be slaughtered in the sanctuary of the Lord?
  spa-VBL: ¡Señor, por favor, piensa en ello! ¿A quién has tratado así? ¿Deben las
    mujeres comer a sus hijos, a los pequeños que aman? ¿Hay que matar a los sacerdotes
    y a los profetas en el Templo del Señor?
  fra-_FOB: Regarde, ô Éternel! et considère qui tu as ainsi traité! Fallait-il que
    les femmes dévorassent leur fruit, les petits enfants, objets de leurs caresses?
    Fallait-il que le sacrificateur et le prophète fussent tués dans le sanctuaire
    du Seigneur?
  mal-mal: യഹോവേ, ആരോടാകുന്നു അങ്ങ് ഇങ്ങനെ ചെയ്തതെന്ന് ഓർത്ത് കടാക്ഷിക്കേണമേ! സ്ത്രീകൾ
    ഗർഭഫലത്തെ, കയ്യിൽ താലോലിക്കുന്ന കുഞ്ഞുങ്ങളെ തന്നെ, ഭക്ഷിക്കണമോ? കർത്താവിന്റെ വിശുദ്ധമന്ദിരത്തിൽ
    പുരോഹിതനും പ്രവാചകനും കൊല്ലപ്പെടേണമോ?
  lit-lit: Pažvelk, o VIEŠPATIE, ir žiūrėk atidžiai, kam tu taip padarei! Argi moterys
    valgys savo įsčių vaisių, glamonėjamus vaikus? Nejaugi kunigas ir pranašas turi
    būti nužudyti Viešpaties šventovėje?
  urd-GVR: Ai Rab, dhyān se dekh ki tū ne kis se aisā sulūk kiyā hai. Kyā yih aurateṅ
    apne peṭ kā phal, apne lāḍle bachchoṅ ko khāeṅ? Kyā Rab ke maqdis meṅ hī imām
    aur nabī ko mār ḍālā jāe?
  suz-BL: “परमप्रभु यावे कोव़ङीन। गे सु कली ओदेंशो पा श्‍येत गेनी। मार मीश मुरपुकीमी
    आंम आल आन कली ब्‍वचा माल्‍नीमी? मार इन कली चढ़ेब नु इन लोव़ पाइबपुकी इन बाक्‍तीकेमी
    साइक्‍चा पुंइसीचा माल्‍नीनी? ब्‍यवस्‍था २८:५३-५७; येरमीया १९:९
  eng-NOY: “Behold, O Jehovah, and consider! With whom hast thou dealt thus? Shall
    women eat the fruit of the womb, children borne in the arms? Shall the priest
    and the prophet be slain in the holy place of the Lord?
  ita-1927: “Guarda, o Eterno, considera! Chi mai hai trattato così? Delle donne han
    divorato il frutto delle loro viscere, i bambini che accarezzavano! Sacerdoti
    e profeti sono stati massacrati nel santuario del Signore!
  ckb-ckb: «ئەی یەزدان، ببینە و تێڕابمێنە، ئەمەت بە کێ کردووە؟ ئایا ژن بەری سکی خۆی
    دەخوات، منداڵی باوەشی؟ ئایا کاهین و پێغەمبەر لە پیرۆزگای پەروەردگار دەکوژرێت؟
  eng-BBE: Look! O Lord, see to whom you have done this! Are the women to take as
    their food the fruit of their bodies, the children who are folded in their arms?
    are the priest and the prophet to be put to death in the holy place of the Lord?
  kan-OKCV: 'ಯೆಹೋವ ದೇವರೇ, ಕಟಾಕ್ಷಿಸಿ: ನೀವು ಇದನ್ನು ಯಾರಿಗೆ ಮಾಡಿದಿರೋ ಯೋಚಿಸಿರಿ. ಸ್ತ್ರೀಯರು
    ತಮ್ಮ ಫಲವಾದ ಕೂಸುಗಳನ್ನು ತಿನ್ನಬೇಕೇ? ಯಾಜಕನು ಮತ್ತು ಪ್ರವಾದಿಯು ಕರ್ತದೇವರ ಪರಿಶುದ್ಧ ಸ್ಥಳದಲ್ಲಿ
    ಹತರಾಗಬೇಕೋ?'
  tam-2017: யெகோவாவே, யாருக்கு இந்த விதமாகச் செய்தீரென்று நோக்கிப்பாரும்; பெண்கள்,
    கைக்குழந்தைகளாகிய தங்கள் கர்ப்பத்தின் பிள்ளைகளை சாப்பிடவேண்டுமோ? ஆண்டவருடைய பரிசுத்த
    ஸ்தலத்தில் ஆசாரியனும் தீர்க்கதரிசியும் கொலைசெய்யப்படவேண்டுமோ?
  spa-RV-1909: Mira, oh Jehová, y considera á quién has hecho así. ¿Han de comer las
    mujeres su fruto, los pequeñitos de sus crías? ¿Han de ser muertos en el santuario
    del Señor el sacerdote y el profeta?
  ron-BTF: Privește, DOAMNE, și ia aminte cui i-ai făcut aceasta. Să-și mănânce femeile
    rodul lor și pe copiii de un lat de palmă? Să fie uciși preotul și profetul în
    sanctuarul Domnului?
  eng-WEBP: “Look, LORD, and see to whom you have done thus! Should the women eat
    their offspring, the children that they held and bounced on their knees? Should
    the priest and the prophet be killed in the sanctuary of the Lord?
  eng-FBV: Lord, please think about it! Who have you ever treated this way? Should
    women have to eat their children, the little ones they love? Should priests and
    prophets be killed in the Lord's Temple?
  nld-1939: 'Ach Jahweh, blik neer en zie toe: Wien hebt Gij zo iets berokkend? Moeten
    vrouwen haar eigen vrucht dan verslinden, De wichtjes op haar arm; In het heiligdom
    van den Heer Priester en profeet worden vermoord?'
  nch-BL: “Xijtachili, TOTECO, nochi cati techchihuilijtoc timomasehualhua. ¿Tiquita
    cuali para tename monequi quincuase ininpilconehua cati noja chichij? ¿Tiquita
