    tintinibar apanibar diazɨ, me izava bar pazavɨra na gami. Apanir bar avɨriba ize,
    mati gumazamizir bar avɨrim isar ekiam gamir dughiamɨn otivi moghɨn, otivigha
    dughiar kamɨn uari akufa. Egha apaniba nan gumazamiziba bar me mɨsoghezɨ me ariaghire,
    ezɨ tav ua itir puvatɨ. Kɨ bar uan gumazamizibagh ifongegha deravɨra me geghufi.
    Ezɨ nan apaniba izava bar me agɨfa.”
  dop-dop: Hɑɩ, Tɑcɑɑ, nyǝnɩ nɑ ń nɑ́, tɑɣɑ n lɑkɩ mpʋ. Pǝ mʋnɑɑ sɩ ɑlɑɑ ɩ́ tɔɣɔ pɑ
    mɑɣɑmɑɣɑ pɑ lotu kʋlʋlʋm nɑ? Pɑ piyɑ nsǝɣɩ pɑ sɔɔlɑ teu. Pǝ mʋnɑɑ sɩ pɑ́ tɔɣɔ
    pɑ piyɑ mpɑ pɑ lʋlɑɑ, nɑ pɑ́ pɑɑsǝnɑ teu tɔ? Pǝ mʋnɑɑ sɩ pɑ́ kʋ kɔtǝlɑɑ nɑ Ɩsɔ
    kʋyɔɣɔtʋtʋ tɛlǝsǝlɑɑ kɛ Tɑcɑɑ tǝsɛɛlɛ tɑɑ?
  azb-azb: Ya Rəbb, indi bax, xalqının halını gör! Kiminlə belə rəftar etmisən? Analar
    uşaqlarını, əziz balalarınımı yesin? Kahinlər, peyğəmbərlər Xudavəndin Müqəddəs
    məkanındamı qətlə yetirilsin?
  eng-DBY: See, Jehovah, and consider to whom thou hast done this! Shall the women
    eat their fruit, the infants that they nursed? Shall priest and prophet be slain
    in the sanctuary of the Lord?
  hin-2017: हे यहोवा दृष्टि कर, और ध्यान से देख कि तूने यह सब दुःख किसको दिया है?
    क्या स्त्रियाँ अपना फल अर्थात् अपनी गोद के बच्चों को खा डालें? हे प्रभु, क्या
    याजक और भविष्यद्वक्ता तेरे पवित्रस्थान में घात किए जाएँ?
  wol-KYG: Éy Aji Sax ji, xoolal, seetal rekk ki nga def nii! Xanaa du ndey mooy dem
    ba yàpp doomam, doom ju mu sukk jur, mu wér péŋŋ! Xanaa du sarxalkat akub yonent
    lañuy bóom fi bérabu Aji Sax bu sell bi!
  eng-YLT: See, O Jehovah, and look attentively, To whom Thou hast acted thus, Do
    women eat their fruit, infants of a handbreadth? Slain in the sanctuary of the
    Lord are priest and prophet?
  eng-WYC-2017: See thou, Lord, and behold, whom thou hast made so bare; therefore
    whether women shall eat their fruit, their little children at the measure of an
    hand? for a priest and prophet is slain in the saintuary of the Lord.
  eng-WMBB: “Look, LORD, and see to whom you have done thus! Should the women eat
    their offspring, the children that they held and bounced on their knees? Should
    the priest and the prophet be killed in the sanctuary of the Lord?
  urd-GVH: ऐ रब, ध्यान से देख कि तूने किससे ऐसा सुलूक किया है। क्या यह औरतें अपने
    पेट का फल, अपने लाडले बच्चों को खाएँ? क्या रब के मक़दिस में ही इमाम और नबी को
    मार डाला जाए?
  rug-rug: 'Zama se Zerusalema, “Kei Zihova, doṉo mae, Mamu balabala au: Esei si ele
    tavete guni nia Agoi hie? Kaqu hena i tu rina barikaleqe sari tudia soti, sari
    koburu sapu kopu sisigiti ni rini? Kaqu tava mate tu sari na hiama na poropita
    pa korapa Zelepade te Zihova?'
  gaz-gaz: '“Yaa Waaqayyo, ati ilaali; argis: Ati takkumaa eenyu irratti waan akkasii
    gootee beekta? Haadhonni daaʼimman isaanii, ijoollee kunuunsanii guddisan nyaachuu
    qabuu? Lubnii fi raajiin, iddoo qulqulluu kan Gooftaa keessatti ajjeefamuu qabuu?'
  fra-LSG: Vois, Éternel, regarde qui tu as ainsi traité! Fallait-il que des femmes
    dévorassent le fruit de leurs entrailles, Les petits enfants objets de leur tendresse?
    Que sacrificateurs et prophètes fussent massacrés dans le sanctuaire du Seigneur?
  yal-yal: Alatala, a mato, i yi a rakɔrɔsi i ito ɲɔxɔnna ligaxi muxun naxanye ra!
    Ɲaxanle lan ba, e xa e bari diine don e dii ɲɔrɛn naxanye xanuxi? A lan ba, i
    ya saraxaraline nun i ya nabine xa faxa Marigina yire sariɲanxini?
  haw-1868: E nana mai, e Ienhova, A e hoomanao i ka mea au i hana ino aku ai i keia.
    E ai anei na wahine i ka lakou hua iho? I na keiki hoi e hiipoiia'na? E pepehiia
    anei ke kahuna, a me ke kaula, ma kahi hoano o ka Haku?
  arb-NAV: انْظُرْ يَا رَبُّ وَتَأَمَّلْ! بِمَنْ صَنَعْتَ هَذَا؟ أَعَلَى النِّسَاءِ
    أَنْ يَأْكُلْنَ ثَمَرَةَ بُطُونِهِنَّ، وَأَطْفَالَ حَضَانَتِهِنَّ؟ أَيَتَحَتَّمُ
    عَلَى الْكَاهِنِ وَالنَّبِيِّ أَنْ يُقْتَلا فِي مَقْدِسِ الرَّبِّ؟
  ewe-ewe: “O Yehowa, ɖo ŋku anyi nàkpɔ nu. Ame ka nèwɔ alea kpɔ? Ɖe nyɔnuwo aɖu woƒe
    dɔmevi, vi siwo dzi wokpɔa? Ɖe wòle be woawu nunɔla kple Nyagblɔɖila le Aƒetɔ
    la ƒe kɔkɔeƒea?
  eng-LEE: See, O Lord, and behold! to whom hast thou ever done the like? Shall women,
    then, eat their own fruit, the babes they have tenderly nursed? or shall there
    be slain in the sanctuary of the Lord the priest and the prophet?
  asm-FB: হে যিহোৱা, বিবেচনা কৰি চোৱা, তুমি যি জনলৈ এনে ব্যৱহাৰ কৰিছা। মহিলাসকলে হাত
    নিচুকুৱা সন্তান নিজৰ গৰ্ভফলক ভক্ষণ কৰিবনে? পুৰোহিত আৰু ভাববাদীক প্ৰভুৰ পবিত্ৰ
    স্থানত বধ কৰা হ’ব নে?
  sus-A: عَلَتَلَ، عِ يَ تِ عِ بَرَ يِ نِيَ نَشٍيٍ رَ. عَ لَن فِنّيٍ شَ عٍ شَ دِيٍ
    دٌن، عٍ نَشٍيٍ بَرِ؟ عَ لَن سّرّشّدُبّيٍ نُن نَمِحْنمّيٍ شَ قَشَ مَرِفِ شَ هْرْ مْبَنشِ
    كُي؟
  fra-SBL: « Regarde, Yahvé, et vois à qui tu as fait cela ! Les femmes devraient-elles
    manger leur progéniture, les enfants qu'ils tenaient et faisaient rebondir sur
    leurs genoux ? Le prêtre et le prophète doivent-ils être tués dans le sanctuaire
    du Seigneur ?
  hbo-hbo: רְאֵ֤ה יְהוָה֙ וְֽהַבִּ֔יטָה לְמִ֖י עֹולַ֣לְתָּ כֹּ֑ה אִם־תֹּאכַ֨לְנָה
    נָשִׁ֤ים פִּרְיָם֙ עֹלֲלֵ֣י טִפֻּחִ֔ים אִם־יֵהָרֵ֛ג בְּמִקְדַּ֥שׁ אֲדֹנָ֖י כֹּהֵ֥ן
    וְנָבִֽיא׃ ס
  kik-kik: '“Wee Jehova, ta rora, na ũcũũranie: Nũũ ũngĩ wee ũrĩ weka ũguo? Andũ-a-nja
    nĩmagĩrĩirwo nĩ kũrĩa maciaro mao, o ciana iria marerete? Mũthĩnjĩri-Ngai na mũnabii
    nĩmagĩrĩire kũũragagĩrwo handũ-harĩa-haamũre ha Mwathani?'
  fra-NCL: '« Vois, Yahweh et considère : qui as-tu jamais traité ainsi ? Quoi ! des
    femmes mangent le fruit de leurs entrailles, les petits enfants qu’elles chérissent ?
    SIN. Quoi ! Ils sont égorgés dans le sanctuaire du Seigneur, le prêtre et le prophète !'
  cek-AK: Aw Angraeng, khenah, mi khaeah maw hae tiah na sak, tito poek ah. Nongpata
    mah a caanawk to caa tih maw? Qaima hoi tahmaa doeh Angraeng hmuenciim ah hum
    o tih maw?
  cuk-cuk: '“Bab-Jehováʼye, be dake, nue be itogena: ¿Doa-dule be weyob imaksagusa?
    ¿Ar omegan na e-mimmigan gunmarsunnode? ¿Na e-mimmigan-egi-danimalad gunmarsunnode?
    Bab-Jehováʼse-goled-neggi, ¿ar dule-irwa-Bab-Dummadse-gormalad oburgwilemalode?
    ¿Ar Bab-Dummad-gayaburba-barsogmalad oburgwilemalode?'
  uig-CYR: '|ר| (Рәш) Қара, и Пәрвәрдигар, ойлап баққайсән, Сән кимгә мошундақ муамилә
    қилип баққан?! Аяллар өз мевилири — әркә бовақлирини йейишкә боламду? Каһин һәм
    пәйғәмбәрни Рәбниң муқәддәс җайида өлтүрүшкә боламду?!'
  tel-2017: యెహోవా, చూడు. నువ్వు ఎవరి పట్ల ఈ విధంగా చేశావో గమనించు. తమ గర్భఫలాన్ని,
    తాము ఎత్తుకుని ఆడించిన పసి పిల్లలను స్త్రీలు తినడం తగునా? యాజకుడూ ప్రవక్తా ప్రభువు
    పవిత్ర ప్రాంగణంలో హతం కాదగునా?
  hat-BSA: Gade pou wè, O SENYÈ! Avèk kilès ou te aji konsa? Èske fanm ta dwe manje
