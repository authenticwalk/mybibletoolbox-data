  srp-1865: Pogledaj, Gospode, i vidi, kome si ovako uèinio. Eda li žene jedu porod
    svoj, djecu koju nose u naruèju? eda li se ubija u svetinji Gospodnjoj sveštenik
    i prorok?
  lug-lug: “Tunula, Ayi Mukama Katonda osaasire! Ani gwe wali obonerezza bw’otyo?
