  tsn-tsn: Ba boleletse phuthego kwano ka botsalano jwa lona le ditiro tsa gago tsa
    lorato. Ke itumela fa e a re ba tsamaya o ba fe dimpho ka bopelotshweu.
  amr-NT: Gayoa diʼ moʼi̱kaʼne moʼmato̱i̱kaʼne. Cristotaj huaknopo̱e̱ʼeri e̱gkupopakyaʼ
