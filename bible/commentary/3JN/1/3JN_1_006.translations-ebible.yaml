  ita-1927: Essi hanno reso testimonianza del tuo amore, dinanzi alla chiesa; e farai
    bene a provvedere al loro viaggio in modo degno di Dio;
  lww-lww: La apim apisawal pan na lelagaena lala e sum̃are nae e nini rui, asunyu
