    fafia.
  suz-BL: इ खिंमी जाक्‍शा बाक्‍शा, थमा सुइक्‍बपुकीमी “गायसमी थमा सुइक्‍ब आन कली शुश
    दाक्‍शा, खिंमी बाक्‍चा गेप्‍तु” दे आंइ ग्रुम्‍तीकेमी नेंपाइक्‍तेक्‍म। मिनु गे
