verse: 3JN.001.006
translations:
  kpx-kpx: Iale ata keau lohoale a vaveve dua ke loui di namihai ekalesia kobiata
    namigevelu. Iale di isiviale a tota kebia tedaevege abu tota abu lovi ke vai tai.
    Ige elike Dilavau ke elehai vahaehoai.
  okv-H: amina puvutuhue ekalesia eita mihera amita degi ere ingihe tunga javotoho
    ereora. Avoeto hondate ari deina ao enana ta pambari amo ejeha au avo ejo God
    kito osa ai.
  tbo-tbo: Naka lawahi o haguhaguhi ubeihi tu tapalolo uyahiyai hi deedeya. Uyahinei
    hougana walewalehita hi nenehalem ma dumalugei hagu u welehi hai kadau binei.
  mal-C: അവർ നിന്റെ സ്നേഹത്തെപ്പറ്റി സഭയുടെമുമ്പാകെ സാക്ഷ്യം പറഞ്ഞിരിക്കുന്നു. നീ
    അവർക്ക് ആവശ്യമുള്ളതു നൽകി ദൈവമഹത്ത്വത്തിനു അനുയോജ്യമാംവിധം യാത്രയയയ്ക്കുന്നതു
    നന്നായിരിക്കും.
  grc-SR: οἳ ἐμαρτύρησάν σου τῇ ἀγάπῃ ἐνώπιον ἐκκλησίας· οὓς καλῶς ποιήσεις προπέμψας
    ἀξίως τοῦ θεοῦ.
  bgc-bgc: जिनकी तन्नै मदद करी थी, उन म्ह तै कई माणसां नै, उरै की कलीसिया के बिश्वासी
    भाईयाँ ताहीं बताया, के तू अपणे बिश्वासी भाईयाँ तै कितना प्यार करै सै, इब मै थमनै
    कहूँ सूं के तू इसे माणसां की हमेशा मदद करदा रहै, जिब वे दुसरी जगहां सफर खात्तर
    जावै सै, क्यूँके योए परमेसवर नै आच्छा लाग्गै सै।
  khz-khz: Ira na ekalesia wailarai goi gemu ulamagi gema kilagi-matagairato. Gemu
    kala mapono veakavara, pe geria lakalaka pia ago-venia Palagu gena ririwa rauparana
    gelegelenai.
  deu-TKW: die deiner Liebe angesichts der Gemeinde Zeugnis gegeben haben, und die
    du wohl thun wirst Gottes würdig zu befördern.
  zsr-NT: Tunëꞌ lnaꞌ lau quiuꞌ bö́chiꞌruꞌ ni laugac bunách queëꞌ Cristo ni, taꞌguíxjöꞌë
    ca naꞌ nadxiꞌinuꞌ lequëꞌ. Runuꞌ le nac dxiꞌa catiꞌ rugúꞌu lequëꞌ nöz, ráclenuꞌ
    lequëꞌ ca naꞌ ral‑laꞌ gunuꞌ quegac nup tun xchinëꞌ Dios, quië luúꞌë nöz.
  lin-lin: Batatolaki na miso ya Lingomba na tina na bolingo na yo. Bongo, okosala
    lisusu malamu koleka soki osungi bango, na lolenge oyo ekosepelisa Nzambe, mpo
    ete bakoba mobembo na bango.
  hns-NT: Oesab djab lautke aail tab hia ke samaadj log se bataais kaise toe oelogke
    prem karat rahiele. Djab oesabhan phien se tore paas aaiga, tab oelogke phien
    se auro aage djaai khaatien sahaaita kariehe. Tab toe ek bhala kaam kariehe djaise
    ek Parmeswar ke larka ke tjaahie kare ke.
  noa-E: Mag amau mʉrʉg pʉ jaaucheewai amau chi ʉ̈kha durrum khʉʉn khapan thʉnʉm dakhĩirta
    jaau naajim, jãga pua ʉ̈u am khĩir jãsenkhajĩ. Jãkhʉʉn wounaan deeu pʉch aar weetwai
    Ẽwandamau waupi jaau simjö amau nemdam ig nʉm thumaa amag jʉr deebá, amach dʉ̈i
    warramkhĩir.
  eng-EMTV: who gave testimony concerning your love before the church, with reference
    to whom you will do well if you send them forth in a manner worthy of God,
  mib-NT: Chi tēe un ní canacani de jnūhun nuū ñáyuu cácandíje yāhá, ndese cúndáhú
    ni rō de. Te jícán rī jeē chindéé ñáhán gá rō de, núu na vé jíni ñúhún de jeē
    caca ga de ichi nuū quihín de, nájnūhun nújnahan ni Yaā Dios.
  lif-NT2: खे़ने़ॽ लुङ्‌माॽ के़दुक्‍तुसिबाल्‍ले़ कुयाःम्‍बेओ खे़ङ्‌हाॽरे़ कप्‍मोबा
    सेसेहुप्‍लक्‍किन् मे़जे़क्‍तुरो॥ खे़ङ्‌हाॽरे़ खुनिॽ लाम्‍दिःक्‍को निङ्‌वाॽफुमाङ्‌ङिल्‍ले़
    कुनिङ्‌वाॽ तार कुभाॽ के़बिरुसिल्‍ले़ नुःबा के़जोगुॽरो॥
  xnj-xnj: Valongo avo vavajovili msambi wa vandu vevakumsadika Kilisitu kuuvala uganu
    waku. Uyendelela kuvatangatila na vayendelela na lugendu lwavi mukumganisa Chapanga.
  mmx-mmx: Diga vaase asuusu labalamu ram to melamgo at limixin at lotu nade. La naba
    lox avukat do una lok tooro nedi at lavatpas atdi, mila loklok kerepmo i epovo
    at lavavara at ne Moroa.
  cbr-NT: Anumi 'icë ëmanuax ucë unicaman ca ënu bëbaxun, axa Jesucristomi catamëcë
    unicamaxa timë́cënuxun, asérabimi nuibaquin usaquin atu 'aquincë nu ñuixuanxa.
    A unicama camina bëtsi ëmanuribi cuainsa tania añu cara cuëënia a 'aquinti 'ain,
    Nucën Papa Dios cuëëncësabi oquin.
  tee-NT: Ju yu'unch ta'alacjuni ju vachu' talhilaca'anta ju Cristo ju ani tavilanalh
    ni ma na amap'aininin ju uxint'i. Chai na k'ox ju anaviya' ni tu'u' alhi'akt'ai'uya'
    ju yu'unch ixlacata ju lacati. Chai lhijunch ni chunch ju a'ulht'unin ni tanavini
    ixlhich'alhcat ju Dios.
  eng-LSV: who testified of your love before an assembly, whom you will do well, having
    sent forward worthily of God,
  cak-NT: Y reje' can xquitzijoj chique ri kach'alal cuando quimolon-qui'. Xquitzijoj
    ri nalex pa awánima chi can ye'ajo' y najoyowaj quiwech ri kach'alal. Romari'
    ren ninc'utuj favor chawe chi ronojel mej (paj) cuando yek'ax awiq'uin, taya-e
    ri nic'atzin chique. Roma can niqui'en rusamaj ri Dios.
  pah-NT: Avo urame g̃a imombe'ui ore ve neremiarõa ojihe ore jatykarame Tupana'ga
    mboheteavo. Pyry po ti nde nanongara'g̃a pokogi jipi nehẽ imondovo mbatera g̃a
    pe g̃a hog̃ahorame pe hugwi nehẽ. Imondokaturame po ti Tupana'ga nhimohẽhetei
    pe ndehe nehẽ.
  sja-NT: Mapa nama chedak'ãri, jõmaarã ijãapataarã taide nepɨrɨpata pɨa ãra k'aripada,
    ãra k'inia iru bapari perã. Mãgá k'aripaparíiji ãchi ode pia wãdamerã. Ãra k'aripáji
    Tachi Ak'õrepa k'inia bɨk'a, ãrapa iru mimia oomaa p'anadairã.
  xed-xed: Tsa mnduha kataŋ ka ya ná, ta ghubay həŋ ta kagha da gwal zlghay nda ŋuɗuf
    hadna. Ndaɗa a ɗvafta tsi ta aŋni wu, ka həŋ ta mnay. Wya dzvu, ka kɗaŋta ka ta
    kata mndərga tsa mnduha ya, kada kɗiŋta həŋ ta wawakwa taŋ manda ya ta kumə Lazglafta.
  mks-NT: Ta nu̱ tócó ndihi na̱ tácá veñu̱hu yóho ndícani mé na̱ tóho̱ ndá quia̱hva
    quíhvi̱ ndiva̱ha inún na̱. Ña̱ cán quéa̱ xíca̱ i̱ ña̱ma̱ni̱ nu̱ yóhó, Gayo ña̱
    ná chindeún na̱ tá ná sa̱a̱ tucu na cán ta ná quia̱hvún ña̱ ndíma̱ní nu̱ ná cañehe
    na íchi̱ cu̱hu̱n na̱ jáchi̱ ña̱ yóho cúú á ña̱ cáji̱i̱ ini Ndióxi̱ xi̱hi̱n.
  gfk-S: Di te hininawase ira matanabar na lotu uta ira num harmarsai ter ta di. Na
    tahut be nu harahut ira nudi sunupi tano nudi hinana ma be ira num mangana harharahut
    na haruat ma no sinisip tane God be nu gil hobi ta di.
  bmu-bmu: Gi urugan jöpaköm eŋgiba malnöŋi, yeŋgöreŋök tosatŋan ki kaba mötnarip
    kambugö jeŋine könaŋamgi mewö naŋgöba jiget mörin. Miaŋgöra alaurup mewöŋan eŋgöreŋ
    kamei, mi mönö bauköm eŋgiba malnöŋga ölöp amqeba nup memba könaŋini toroqeba
    anme. Nup mewöŋi mi Anutugö jeŋe dop köl waŋgimawaŋgö dop toroqeba memba malman.
  dgz-dgz: Mu mapa sia tauane Iesu dugup mega nagirewa namup ge kwayup gega baigan
    taiana oisewa wadianen. Mu God nao mega tainewa menan aigap sia wat agoat muma
    amba mu ap daio amopi God menan aigap sia tain.
  eng-GNV: Which bare witnesse of thy loue before the Churches. Whom if thou bringest
    on their iourney as it beseemeth according to God, thou shalt doe well,
  zaa-NT: Làcą nna chi bel·lani cą nì nna gutixà'ani cą iglesia ti'iỹa tse' beni lu'
    cą recibir lani la' tsì'ilatsi'. Yala tse' runi lu' porqui'ni rute ba lu' titó'
    biỹa qui' quį de dia cą viaje, tì'a rú'ulatsi' Tata Dios qui'ni guni ri'u de chi
    runi iyaba ri'u e servir.
  eng-WEBSTER: 'Who have borne testimony of thy charity before the church: whom if
    thou shalt bring forward on their journey after a godly sort, thou wilt do well:'
  guh-guh: Pamonae Dioso pejumecovënëtsivi parena xanëjavaberena, daxita majotaje
    Dioso pejumecovënëtsivi pitabarata, cavënëlivaisipaeba bajarajotalia asivaya neyavenonaejava
    Dioso pejumecovënëtsivi. Bajarapamonae itsa ponaena pevajënaeyabelia, Dioso pejumelivaisi
    jivi petsipaebaponaenexa, yavenonaename pacuenia namatavenonaena pijanamutonexa.
    Bajarapacuenia bajarapamonae itsa yavenonaename, Dioso casivabarëya tsane.
  bon-bon: Teepi te naaitnepesi määme owecu mule poto cidi me ai ätrunga ingle bau
    me. Maane miiji mule ne jaawenute, maane liba yäätityeräjimute teepi ngena tääpume
    singi gaabegabe tääpume, teepi liba määme cewe ne saabmalusi. Ai lui baborage
    gwidape gyene Acejiyame me opo gaabe je.
  nhw-BL: Inijuanti techyolmelahuacoj titlaneltocani nica ipan ni totiopa quenicatza
    titeicnelía. Cuali para tiquinpalehuis ipan iniojhui catli quitequipanohuaj Toteco,
    pampa ya nopa quinamiqui ma tijchihuaca ica catli quitequipanohuaj Toteco.
  swh-ONEN: Wameshuhudia kuhusu upendo wako mbele ya kanisa. Utafanya vyema ukiwasafirisha
    kama inavyostahili kwa Mungu.
  wbi-wbi: Vano vahumisie uvwa lughano lwako pavulongolo palukong`ano. Ghuvombia vunofu
    pikuvaghendesia mulughendo luvanave ku siila jino jimunoghile u Nguluve.
  bba-bba: Bɑ wunɛn kĩrun seedɑ dimɔ Yesun yiɡbɛrun wuswɑɑɔ. A de ɑ n dɑ bu kusenu
    kue ben sɑnum sɔɔ nɡe mɛ n weenɛ Gusunɔɡii u ko.
  eng-KJVCPB: 'which have borne witness of thy charity before the church: whom if
    thou bring forward on their journey after a godly sort, thou shalt do well:'
  kgk-NT: Upéi gwĩ eremogwahẽ va'ekwe ogwahẽ jevy ou-vy ramo ko'a-py, Hesu reroviaha
    ojogweroaty va'e ha-py, omombe'u porã ne rerakwã erehexakwaa entéro va'e-pegwi.
    Ko'ãy aipota ne remipytygwõ-pe ereme'ẽ oime raẽ va'e ogweraha hagwã mombyryve
    oho porã jevy hagwã Nhandejáry-pe eremboete-vy.
  waj-waj: Vaa iya kava vararanada aapi nnida aavakinnaa gioonna kiaapu vaa ausa hanigia
    kiada variaiya a iyara mmuduuya ruannaivaara vaa iya kiaa mmiaavai. Iya kava aisi
    kuaiya Anutuuqaa mmoori varaiya yoketaa mmooriivaa iikiataama vainai eenoo iya
    tasipama mmooriivaa iinai iya ngiari kuaaree kiaidaa yoketaama kuaaravai.
  cpy-cpy: Ikenkithata-koyitakimi rirori-paeni jaka ipiyoteeyanira noyemijantzin-karite-paeni
    jempe okanta petakoyitakari. Tema rantawaeta-kaani Tajorentsi irika-paeni, ari
    otampatzikatziri pipayiteri kowityee-motariri aririka piñaayiteri.
  mpx-mpx: He heliya wam nunuwana wasana iyaka hi wasaan toekelesiya labi ya elal.
    Inoke sauga ebo tonawanawa ololal o nuwaliya nihi novevehe al, nuwau nu label
    wali nawanawa kaiwena, ni ola te Yehoba u lalabe o.
  wbp-wbp: Yinyarrarlujulu yaninjarla yimi-ngarrurnu kujalpanpa-jana yulkanjarla tala
    yungu. Ngaka kajili yarnkamirra nguru-kari nguru-kari-kirra, wurnakungarntirli-jana
    nyiyarningkijarra yungka. Kirijini-kari Kirijini-karirli yungulpalu-nyanu jarnkujarnku
    tala yungkarla kajili ngurra-kari ngurra-kari wapami Kaatuku kajilirla warrki-jarri.
  luo-luo: Gisenyiso kanisa hera ma in-go. Konygi e wuodhgi ka ikowogi e yo mowinjore
    ni Nyasaye.
  nhe-NT: Yajuanti techyolmelahuacoj titlaneltocani nica ipan ni totiopa quejatza
    titeicnelía. Cuali para tiquinpalehuis ipan iniojhui tlen quitequipanohuaj Toteco,
    pampa ya nopa quinamiqui ma tijchihuaca ica tlen quitequipanohuaj Toteco.
  aii-aii: ܘܒܝܼܵܗܒ݂ܵܐ ܝܢܵܐ ܣܵܗܕܘܼܬܵ‌ܐ ܩܲܕܡ ܥܹܕܬܵ‌ܐ ܒܘܼܬ ܚܘܼܒܘܼܟ݂. ܒܸܬ ܥܵܒ݂ܕܹܬ ܪܵܒܵܐ
    ܨܦܵܝܝܼ ܐܸܢ ܡܲܦܫܸܛܸܬ ܠܗܘܿܢ ܐܲܝܟ݂ ܕܐܲܠܵܗܵܐ ܒܵܣܡܵܐ ܠܹܗ.
  esk-NT: Uqautigillautaġaat ukpiqtuaŋuruat iłuaqqutrił̣hiñ. Piḷḷautaġniaqtutin qaisaksraqaġuvich
    inuġikkaŋatnik iglauniŋatni. Quyaliñiaġiksi Agaayyun taatnaġupsi.
  msb-msb: Ginsumat ninda sa mga nagatuod didi an imo kamuot. Niyan, pakibuligan mo
    na lang sinda na makapadayon sa inda paglakat sugad sa naaangay pagsirbe sa Dios.
  cpa-NT: Ma²ca¹jmo¹ dsa² héi² jǿg³ ja³ta¹ni¹ dsa² quián¹² Jesús, hi² hnóh¹hning dsa²
    roh¹³ jniang³. Dsio¹ báh³ mi³hoh³hning dsa² lah¹héi² ja³tiógh¹dsa calah juu¹².
    Mi³jøng² lé² ŋi¹nio¹dsa ju³lah dsio¹ ŋi²nio³ dsa² mi²ti¹ ni³ Diú¹³.
  dso-dso: ତାକର୍‌ ବିତ୍‌ରେଅନି କେତେକ୍‌ ଲକ୍‌ ଇତିର୍‌ ମଣ୍ଡଲିର୍‌ ଲକ୍‌ମନ୍‌କେ ତମର୍‌ ଆଲାଦର୍‌
    ବିସଇ କାତା ଅଇଲାଇଆଚତ୍‌ । ସେନ୍ତାରି ଲକ୍‌ମନ୍‌କେ, ଜେଡେବେଲେ ତମ୍‌କେ ଚାଡି ଅଲ୍‌ଗା ଜାଗାମନ୍‌କେ
    ଜିବାବେଲେ, ଆଗ୍‌କେ ପଚ୍‌କେ କାଇଟା ନ ବାବିକରି ସାଇଜ କରିଲାଗିରୁଆ ।
  meu-meu: Idia ese ekalesia oreana vairadiai oiemu heabi-dae karadia vada e gwaurai
    hedinarai. Edia laolao ai ba kahadia baine namo herea, Dirava ibadinana karana.
  yva-NT: Arakove umaso wakare unande rinai to, wo nya muinyo nyo rarorono mansaije
    raura, weti anugano Amisy una no naiso wo ranaun. Arono rui wama arakove ude nai
    jakato, syare nyo maeranande kobe indamu wo awa unanui anya rave tutir. Wea umba
    mamaisy, mo Amisye anuga raveti ranayanambe.
  dgc-dgc: Side, kédemét de se a gébwat ta bile mo, éy nagpatunay side dikame ta simbaan
    ta éye tungkul ta kabaitan mo dide. Kanya lalo a mahusay éng matulungan mo pa
    side ta kailangan de, éng tumulos man dén side diko. Da side i méglebut a mégtoldu
    ta tungkul ni Cristo.
  zpm-NT: Squi ndxie grëraa zha ne rliladz Jesús, rzodiidz zho squitaa nquialadz luu
    zho. Bzhiguieḻ sca, bioxco tibaque squi beeṉ xyudar zho zeeṉa grieelo gdziṉ zho
    zaatne no tsie zho. Sca rdziladz Dios.
  hix-NT: Amna xe rma haxa nehxaknano, Kayu, ketxoko, nyamoro ha, amna wya, tohsamnohsomà
    ro komo wya. Àro wyaron komo akoronomako nyhe. Ohyaye àtontokonye, ohxe ànyahtxoko.
    Àro wyaro, Khoryenkom yanoto komo yakoronomany me tehxorye tehxatxhe.
  sim-sim: Ma ol orok armek mi uri lal torok li taha os lirin armek mi undarin sios
    torok li sawerik a misiri nir. Mir avak lirin indik armek mi uhu lerawun erem
    er laka, os Avui Wasilaka or mbahanda nombo hom. Lirin mi jelyanak lir nga avak
    Avui Wasilakahi mashin li laha sawe ika.
  npi-ULB: जसले मण्डलीको सामु तिम्रो प्रेमको गवाही दिन्छन् । तिमीहरूले तिनीहरूलाई
    तिनीहरूका यात्रामा परमेश्‍वरको योग्य हुने तरिकाले पठाउन असल गर्छौ,
  cgc-cgc: Danen an na patabangan no gasugid naan ta mga gatipon-tipon na gatuo parti
    ta imo na paggugma ki danen. Gani, daw mapit danen dyan isab ki kaon, magpadayon
    ka ta pagtabang ki danen ta iran na kinanglanen para ta iran na pagpanaw tak iling
    tan liag ta Dyos na kiten i magtabang ta mga ittaw na gasirbi ki kanen.
  tim-tim: Akto are yeŋgâlân gâtŋe bikŋande hepun gekmâ nâŋgâlân togom gâŋgât keige
    âlepŋe are Yesugât kâmot hutyeŋân kinmâ maknengiyi. Gala, gâŋe okot âlep akyeŋgim
    dâpgât siâ siâ tân yeŋgumat den are nâŋgâm heroŋe humo nâŋgân. Gâ wan akmat amâ
    Anutugât âi dâm nâŋgâm âmâ hainâk akmâ âgâwen.
  yor-yor: Tí wọn ń jẹ́rìí sí ìfẹ́ rẹ̀ níwájú ìjọ, bí ìwọ bá ń pèsè fún wọn ní ọ̀nà
    àjò wọn gẹ́gẹ́ bí ó tí yẹ nínú Ọlọ́run.
  wos-wos: Méni diré yikafre huruméka di naniré ménika hundi wa. Wandaka nani Jisasna
    hundi xékékwa du takwa, ané getéfambu hérangwanda reta, nani xéké, méni dika némafwimbu
    mawuli yata diré yikafre huruméka. Di nak hafwaré yinjoka yandat diré wambula
    yikafre hurutaméni, di yambumbu jémba yindate. Di Godna jémba yandakaka sarékéta,
    méni diré yikafre hurumét, wu yikafre dé.
  emp-NTPO: Maʌ̃gʌrãba bʌ quĩrĩãnebemada namabema djabarãa nẽbʌrʌsid̶aa ãbaa dji jʌre
    panasid̶ad̶e. Mʌ̃ quĩrã djuburia, ãdjirãra carebadua bia wãnamãrẽã Ãcõrẽba idji
    traju o b̶ea carebabibari quĩrãca.
  eng-F35: who testified to your love before the church—you will do well by sending
