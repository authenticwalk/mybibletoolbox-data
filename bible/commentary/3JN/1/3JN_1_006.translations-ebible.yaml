  bht-bht: उना चे केई लोकां ऐथू दे विश्वासियां जो कलीसिया च दसया है की तू अपणे मसीह
    साथियां ने कितणा प्यार करदा है। हुण मैं तिजो ने बोलदा है तिजो ऐसे मसीह साथियां
