  tam-2017: அவர்கள் உன்னுடைய அன்பைக்குறித்துச் சபைக்குமுன்பாகச் சாட்சி சொன்னார்கள்;
    தேவனுக்குத் தகுதியானபடி நீ அவர்களை வழியனுப்பிவைத்தால் நலமாக இருக்கும்.
  azz-NT: Nojón tocnihuan techtapohuijque nican taixpan den taneltocani queniu tejua
