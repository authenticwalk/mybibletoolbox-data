    uro ubi gare la nualo bonim ula kanu aun Morowa.'
  gmv-NT: ኔ ቦላ ኣይ ማላ ሲቆይ ዲዛኮኔ ኢስቲ ኔ ጊሽ ዎሳ ኬꬃ ኣሳ ሲንꬃን ማርካቲዳ። ኢስቲ ቢዛ ኦጌን ፆሴ ኡፋይሲዛ ሃኖን
