    yavo kwa namuna inkatapalîla Nnungu.
  ata-ata: Aneꞌi miaꞌaloiꞌa ta mitema noxou Lataua no anu mii maꞌia ane nini neꞌoxonu
    noxiꞌa xo nini tanenixaꞌa. Nini napalusiꞌa ta mitema aloxo ne la, la naꞌoxonu
    laixe ulai noxiꞌa kalumo no anu ꞌilixo ane Lataua mumasaxau.
  qvw-NT: Paycunamari sumä allinpa licaycälishayquita cayćhu cä chalapacü-masinchiccunaćhu
    willaculcan. Chayurá biäjicta pasapäcunanpä imallaćhüpis yanapaycuśhayquiwan Tayta
    Diosninchicpa śhun'unpänümá lulaycunqui.
  nfa-nfa: Dhèu dhu lèpa hari mai, palolo hia jumaꞌat ètu neꞌe, peka na, èu sèmi more
    dènge beꞌa, aa sue si. Limuri ne, jaꞌa manèngi ho èu soru-bara taruu dhèu sèmi
    sèra, te èèna ka dhu pakarejꞌe dꞌara Ama Lamatua.
  tnp-tnp: Ilah kəmotanus rəham nolkeikeiən u ikɨnu e niməfaki. Ik nəmol təuvɨr kəm
    lah, masiru e lah. Kəni nian okautəhuvən e rəhalah suaru, təuvɨr məmə onəkasiru
    e lah e noliən iətəm Uhgɨn tolkeikei,
  urd-urd: उन्होंने कलीसिया के सामने तेरी मुहब्बत की गवाही दी थी। अगर तू उन्हें उस
    तरह रवाना करेगा, जिस तरह ख़ुदा के लोगों को मुनासिब है तो अच्छा करेगा।
  hot-hot: Thêlô bôk enaŋ hathak anêm lemhaviŋ atu bêŋ hadêŋ avômalô êvhaviŋ anêŋ
    loŋ êŋ yôv. Ba êthôk hathak loŋbô ma mavi ek undum aêŋ ba nêm thêlô sa êtôm Wapômbêŋ
    da anêŋ lahaviŋ ek ini buyaŋ.
  mqj-NT: Pira-pirami mangka untetteranni lako kombonganna to mangngorean inde angngenangki
    diona pa'kamasemu. Sapo' marru la mapia ke mupassaluampi ke la umpatarru'i kapenonosanna
    anna malara ganna' kaparalluanna ummola lalan. Inde pa'palakomue sipato' dio olona
    Puang Allata'alla.
  rus-SYN: Они засвидетельствовали перед церковью о твоей любви. Ты хорошо поступишь,
    если отпустишь их, как должно ради Бога,
  mbh-mbh: Na pelie a or nge o ria lotuongare nge wop ake, nge lom asaguong aken.
    Na eve pelie o patea mun ole esong nge wop ako ru o es nge, i sivenga ako aro
    ong opoal or nge ur pelie nge ole esong aken, ranga ve ako God i sis ve aro ong
    oma i.
  bdd-bdd: Ma tasidaowedi ꞌeguma sihilama ꞌino helau ꞌoidiya weyahina sihehepwaila
    tohekalesiyao ꞌoima. Moisa tuwa, taudi Yehoba ꞌina topaihowao, ꞌoinega ꞌilobwaineya
    ꞌeguma siꞌebeꞌebesinegomi nimaꞌabiyadi wete waꞌebwaedi.
  cbt-NTPO: 'Inapitaso'' huënantahuatona'', niyontonaiquë sha''huitiirinacoi: “Iya
    Acayo noya nosororincoi,” itiirinacoi. Naquëranchin quëmataquë cancoantahuachina'',
    catahuantaquë'' noya pa''ina'', tënahuë. Yosë marë'' sacatapi ni''ton, catahuaquë''
    ama pahuanchinasohuë''.'
  srn-NT: Dya na fesi den bribisma den ferteri fu a lobi fu yu. A o bun efu yu yepi
    den tapu wan fasi di Gado feni bun, fu den go moro fara.
  cta-NT: Cua nchcuiꞌ nguꞌ biꞌ loꞌo lcaa nguꞌ tyaꞌa ntsuꞌu chaꞌ jiꞌna loꞌo Jesús nde
    quichi̱ re, ndachaꞌ nguꞌ jiꞌi̱ ya ñiꞌya̱ nu tsoꞌo ntsuꞌu tyiquee ma̱ ñaꞌa̱ ma̱
    jiꞌi̱ ycuiꞌ ca nguꞌ. Loꞌo juaꞌa̱ cuaꞌni ma̱ chaꞌ tsoꞌo tya xtyucua la ma̱ jiꞌi̱
    nguꞌ biꞌ tyucui̱i̱ su tsaa nguꞌ, cuaꞌni ma̱ ñiꞌya̱ laca si na nxtyucua ma̱ jiꞌi̱
    ycuiꞌ Ndyosi laca;
  bqc-SIM: Aa n yeawázi yã'ò wá gãlideↄnɛ. Kũ̀sũa kɛnɛ́, lá a maa wà kɛ Lua
    zĩ guuwa.
  tcz-CHONGTHU: Amaho chun hikoma houbung jah a ngailutna neiya nanabolna thu chu
    aseiyuvin ahi. Hiti chun Pathen lunglhai sahnan hitobang thuhil ho ding chun thilgot
    pehna neijom teijin.
  mar-mar: त्यांनी तू दाखविलेल्या प्रीतीविषयी मंडळीसमोर साक्ष दिली, देवाला आवडेल त्या
    रीतीने तू त्यांना वाटेस लावशील तर बरे करशील.
  snp-snp: Wenenawa yate monolo mau wi-wi agu yau seka-muluga gimanimo mona yama lo
    oloto melae. Aya wenenawa nune, loti kolinawamo, ya kamo Goti lalo eyenami mona
    yamu kolito ani olu faka lo gedeto gilifi melageto unawamo ya lalo enagoliye.
  isl-isl: Þeir hafa sagt söfnuðinum frá hlýhug þínum og kærleiksverkum. Það gleður
    mig að þú skulir leysa þá út með gjöfum,
  spy-NT: Kōbokwoomchi ꞉bichooto 'kwēētoochē kaniseet ām wōli kurubta keey ākoo chamateeng'uung'.
    Ābērē +meeyey nyēē karaam yoo kēē-āmiis tāyēēchu āyooku ām kēēlto nyēē ing'ērēēchē
    Yēyiin.
  xnn-xnn: Inbagada isnan mamati isna nan pilmi ay layadmo ay inpailam ken daida.
    Gawigawis no itoltoloymo ay mang-ik-ikkan is dasa. Itedmo nan masapolda isnan
    enda men-itdowan. Badangam daida ay paliso isnan kayat Apo Dios ay ikkam.
  mwe-mwe: Bhene bhandunjibho bhashikong'ondelanga nnikanisha kuti nshikola ntima
    gwa pinga bhandu. Kwa nneyo, shintende ya mmbone mwaajangutilangaga bhene bhakilishitubho,
    mmwanja gwabhonji malinga shibhaapinga a Nnungu.
  tte-tte: Na siya am mulolone wasana siyawasayako toekalesiyao dedei bwaite kolili.
    Kabo saugana tem totakikiline ali laune koina tabe nuwanuwagu kwasaguili ali takikiline
    koina besiele Yaubada kusagusaguine.
  tcs-tcs: Dem sos tisa ya ai tokbaut, i bin spikbaut dat lab blo yu wea dis sos ya
    ane ol dem gudting yu bin mekem. Yu mas elpe ol dem sos tisa wen ol go meke ol
    wok blo dempla. Diswan i go meke God mina nadakain api.
  hlt-THB: Cekkhqi ing nang a lungnaak ce thlang a venawh kqawn hawh uhy. Ce mihkhqi
    ce Khawsa a khawboe ing ang qoepna na tyih awhtaw nep soeih kaw.
  soq-soq: Mo mida e simbiamoana wimone e nuawadawadaa mape no ekelesiamba bedeuwo
    benemawantono etatana. Sa baiwa ne iririedina sumanai sosomba isiwa Gagalo euda
    amonantoie laia au nowe manawo wimompaa, e ideita euda mampo dewasane dima mo
    menamompa mampe saumone simbiadewasamona. Gaias, e ipa God mampea, sa baiwa epe
    dewaitone me nuawa eusana.
  qub-qub: Paycunaga cayman chayamur shuntacashanchömi cuyapäcoj cashayquita willapasha.
    Paycunata yanapaycullay purir mana pishëpacunanpaj ari. Chayno ruraptiqui Tayta
    Diospis amatarmi cushiconga.
  att-att: Á keggá ra saw giám mi, kinagi ra sù ira manguruk kâ Apu nga maggagammung
    saw yù napiá nga ángngiddù mu nira. Á napiá laguk nu uputam mu nga abbágán yù
    ira umay nga kunnay nira nga mangituddu ta meyannung kâ Apu. Á iyawâ mu nira yù
    máwák da ta páno ra sù gián naw, tapè umay ira mangituddu sù ira tatolay ta káruán
    nga lugár. Ta yáyù gemma mepángngà nga ángngabbák tam sù ira nga masserbi kâ Namarò.
  bki-bki: Nalo abinimei aberialio ea mirano namonea nalo na lotuano na vio na ruei,
    aju ajukunu ka kanamo im̃auano na bo na kanamo tinietiiano. Naruei tomu ta bunu
    abiedu bereio aju kamliko vonganei, naruei nebika denso ka jau kajailo bunu. Ana
    vere ala nonovio im̃auano ribisi, mia bo ka ver kamiu kuvitii kiri titai ve telisu
    ka riijailo ea kanalo m̃arabo, tibe ka na memedu ka ala van toro na mila Atua
    kanano im̃auano.
  bqp-bqp: Ò n yenyĩ yã ò sↄsi gbɛ̃nↄnɛ. Ǹ zàna kɛńnɛ, lákũ à mana ò kɛ Luda zĩ
    gũn nà.
  mcp-mcp: Bɔ́ɔ́lʉ́gá bɔɔŋg bwə́ á zə bwiiŋg wa sə́dɨ́ *Dɔ̧ dɨ́ nə́ wo jɨ bul bə nə
    cɛɛlí. Mə́ jɨɨ nə́ wo yə́g bwo sá í é kwíínd bwo njɔɔnd wáŋ dɨ́ yí, wo ɔ sá mbií
    í jə́lá nə Zɛmbî yí, ntɔ́ í é bə jɔ̧ sâ.
  hat-hat: Yo di devan tout legliz la jan ou gen renmen tout bon nan kè ou. Tanpri,
    toujou ede frè yo pou yo ka pousib vwayaj yo, jan Bondye vle l' la.
  npl-NT: Yejwah okinmatiltijkeh n tokniwah non nika moololoah kenijki titetlasojtla.
    Nimitsontlatlaujtia, xikimpalewi ika tlan kimpoloa, para amitla makimpolo itech
    ojtli, xikinpalewi ijkó kemi Dios kipaktia.
  bgg-bgg: Ichiih pha charch shii ithek è naro miie pha miyao ji yao ro. Hamangkhung-aphuii
    shii sang pha rek pha lumuii shii ithek shii nong phi bo, ji è ai ne sang ruii
    phro.
  eng-TCENT: They have testified of yoʋr love before the church, and yoʋ will do well
    to send them on their way in a manner worthy of God.
  eng-BSB: They have testified to the church about your love. You will do well to
    send them on their way in a manner worthy of God.
  cpu-NT: Ikinkithatakoyetakemi iriroriite jaka japatotaiyani iyekiite tsika okanta
    petakoyetakari. Tema irantavaitakaane inayetatzi Pava irikaite, ari otampatzikatziri
    pimpayeteri kovityiimotariri aririka piñeeri.
  san-ASM: তে চ সমিতেঃ সাক্ষাৎ তৱ প্ৰম্নঃ প্ৰমাণং দত্তৱন্তঃ, অপৰম্ ঈশ্ৱৰযোগ্যৰূপেণ
    তান্ প্ৰস্থাপযতা ৎৱযা সৎকৰ্ম্ম কাৰিষ্যতে|
  tac-NT: suwábaga alué ralámuli 'we 'la ruyele ralámuli Onorúgame oyérame jena ejperégame
    'we 'la lisensia 'yame ko mué napurigá che'lebámala alé alemi e'yénachi, 'lige
    'we 'la 'yame kará mué go'ame napurigá nutugega simámala bilénami simiba Onorúgame
    nila ra'íchali benírimia.
  eng-WEBPB: They have testified about your love before the assembly. You will do
    well to send them forward on their journey in a way worthy of God,
  gfk-H: Diet ta hashasasei ira mataniabar na lotu ta ira num harmarsai taar ta diet.
    Na tahut bia u na harahut ira nudiet sunupi tano nudiet hinahaan ma ira num mangana
    harharahut na haruat ma no nemnem ta Kalou bia u na gil ta diet.
  viv-viv: Ada badi kalivai-dina toꞋekelesiya ama yoꞋo agaimeya ya nuwanuwa hawahawahegana.
    Au badi Yaubada yana faisewa hiꞋabiꞋabina faꞋina, giluboda be yadina faꞋina gavadi
    gavadi nuwanuwadi amine, unaveledi.
  yao-yao: Achalongo wo ŵauŵalasile umboni kwa mpingo wa ŵandu ŵakunkulupilila Kilisito
    nkati unonyelo wenu. Choonde mwakamuchisye apunde kwaula mmbujo mu ulendo wao,
    kwa litala lyalikwanonyelesya Akunnungu.
  tgp-tgp: enira la vere na nom opoia isan la vao kalesia nike. Ale mo r̃uhu vara
    o r̃ulera na nora hahau na posposi mo tataholo na nahon God,
  auc-NT: Codito ingante godongämæ̈ möni pönencabo ïñömönite mänïnäni wæætë, Gayo
    në waadete pönengä ingampa, ante mönitö ïmönite apæ̈nedäni ëñentamönipa. Tömënäni
    Wængonguï ingante në cædäni ïnänipa cæbii. Bitö tömënäni ïnänite godö cæbi æ̈ninque
    gomonga godäni ïninque waa ïmaimpa.
  kbc-NT: Niɡ̶ijo ɡ̶onioxoadipi anonotiwa etiɡ̶adatematii anodaaɡ̶eni miditaɡ̶a lapo
    anonakato Ǥoniotagodi digoina, niɡ̶ica anodaaɡ̶eni memaani eletidi ɡ̶onioxoadipi.
    Jemaa maxawanitece okanicodaaɡ̶ica anoyopotibige me wiajeeɡ̶a, awii ane yemaa
    Aneotedoɡ̶oji.
  bmh-bmh: Dudu go na isanaremen agen alaimai, duailel oiagab petak emen e darem awaremen.
    Go guzenai dudu nait uzan alebi, koli unabun ziwas ebu, na Uwait nugau ougab siksikabun
    goagal abu unabun ece unum maren.
  ctu-BL: Woli' pam subob ti' tojlel xñopt'añob bajche' an a c'uxbiya. Uts'at wola'
    mel che' ma' coltañob majlel che' bajche' yom cha'an i ye'tel Dios.
  meq-meq: Ndo neheye ka gatay gər aye na, nəteye ti yaw kanaŋ tə ɗəslaka ha gər haladzay
    kame i ndo məpe mədzal gər hay. Tə gwaɗ ka wuɗa tay ha na, haladzay. Neŋ faya
    na gakeye amboh, dzəna tay pat pat hərwi ada təv tay nakə ta diye aye na, tâ ye
    kame kame. Dzəna tay na, andza nakə a yay a gər a Mbəlom aye.
  noa-H: Mag hamau mʌrʌg pʌ jaaucheewai hamau chi hʌ̈k'a durrum k'ʌʌn k'apan t'ʌnʌm
    dak'ĩirta jaau naajim, jãga pua hʌ̈u ham k'ĩir jãsenk'ajĩ. Jãk'ʌʌn wounaan deeu
    pʌch haar weetwai Hẽwandamau waupi jaau simjö hamau nemdam hig nʌm t'umaa hamag
    jʌr deebá, hamach dʌ̈i warramk'ĩir.
  alp-NT: Iteki kwali betaya meru esi alenake ali lokoise ete ami jemate toini meije
    peneka be ali lokosi mise. Au kotie bei ale leke atapasi rame kai kena esi keure
    ali lokosi kena sasaisa neka leke esi layani Tuhane eni makerike rame, le mere
    eono Alla laleIje ndina.
  san-VEL: te ca samite.h saak.saat tava pramna.h pramaa.na.m dattavanta.h, aparam
    ii"svarayogyaruupe.na taan prasthaapayataa tvayaa satkarmma kaari.syate|
  kbq-kbq: Kagrama zamesima zamantenka, knare kavukva'ma huma zamante'nana zankura,
    mono vahe zamure eme huama hu'za tasami'naze. Kama vunaku'ma hanagenka, Anumzamofo
    knare avu'ava zampi, so'e kavukva huzmantege'za viho.
  kbh-kbh: Chë áts̈bioye tmonjabënga tmonjoyebuambá, chë Jesucrístbeñe os̈buáchiyënga
    quem luarents̈e mondbenenefjnëngbe delante, aca ts̈a chënga icuababuánÿeshanama.
    Diosmanda, nts̈amo tojtsëjabotcá chënga cochjújabuache, chca, chënga chamobená
    ts̈abá inÿe luarëngoye játama. Chënga mondmëna Bëngbe Bëtsabiama trabájayënga;
    chcasna, chë́ngaftaca cochjama nts̈amo chënga chama merecido imobuajoncá.
  ron-LSB: Ei au mărturisit despre dragostea ta înaintea adunării. Vei face bine să-i
    trimiți mai departe în călătoria lor, într-un mod demn de Dumnezeu,
  pon-pon: Me katitiki on momodijou duen om limpok; me mau, ma koe pan jauaja irail,
    duen me kon on Kot.
  nhe-BL: Yajuanti techyolmelahuacoj titlaneltocani nica ipan ni totiopa quejatza
    titeicnelía. Cuali para tiquinpalehuis ipan iniojhui tlen quitequipanohuaj Toteco,
    pampa ya nopa quinamiqui ma tijchihuaca ica tlen quitequipanohuaj Toteco.
  sps-sps: Ri tsue pokaa iny mangiir te kaa mirom anyi tan gum iny vainy fafaaman
    te kaa fiisen vamironyo tovei. Te rof non tsumanyi ma faakouts faarof rari tan
    favaanan vavis naa ana nyi te kat a sanaan to ito te kat fapaparei non e Gov.
  wnc-wnc: Wa aminda apuke aminu Jesuat nana kuupbamu andang yuamang aminde niniking.
    Ninike gata wa aminde musip gwaang natayamukuyak kakngae niniking.
  bus-bus: Aↄ̃ n yenzi yã ò wa sↄsi gbɛ̃nↄnɛ. Ǹ kũsãɛ kɛńnɛ, lán à maa wà kɛ Luda
    zĩi guu nà.
  gub-BL: — Kaz a'e, uzamutar katu uzeruzar ma'e uzepyr har iko a'e wà, i'i uzeruzar
    ma'e xe har wanupe wà, nerehe uze'eg pà wà. A'e awa a'e wà, Zaneruwihawete hemiruze'eg
    romo wanekon a'e wà. Umume'u putar Tupàn ze'eg oho waiko taw nànàn a'e wà nehe.
    Weraha putar ko pape newe a'e wà nehe no. — Aze uzeruzar 'ym ma'e umur temetarer
    peme wà nehe, pepyhyk zo wanuwi nehe, a'e wanupe ihe. A'e rupi nezewe a'e newe
    kury. — Pemono temetarer wanupe nehe, pemono wama'e ràm wanupe nehe no, aze uputar
    wà nehe, a'e newe kury. Ta'e Tupàn hemiruze'eg romo wanekon a'e wà xe. Aze pepytywà
    pe wà nehe, pekatu putar Tupàn pe nehe.
  imo-imo: Nuni eno konopu mondoko nokorono mele enoni Kraistinga talape imboma ningo
    tiringi. Nuni Gotenga kongonomu tero konopu leko aulkena langi noliko pangei ningo
    liko tapondonio lemo aku ulu teko kondonio.
  boj-boj: Was naŋgi di ino qalaqalaiyo kumbra qa saeqnab Kristen tamo uŋgasari qure
    endia unub qaji naŋgi queqnub. Deqa ni que. Was naŋgi di olo ni uratmosib walwelqa
    laqnibqa ni na iŋgi iŋgi qa naŋgi aqaryainjrim naŋgi walwelqab. Qotei a ino kumbra
    deqa tulaŋ arearetoqnqas.
  eng-DRA: 'Who have given testimony to thy charity in the sight of the church: whom
    thou shalt do well to bring forward on their way in a manner worthy of God.'
  knf-knf: Baţup jibi iŋali baka ţi kadun ki banfiyaaruŋ bŧi. Doon kaţënk bañaaŋ baŧënţ
    bukuŋ babaañëş bayaaş bi baka jibi Naşibaţi aŋaluŋ ; idole haŋ kdo bnuura.
  san-KHM: តេ ច សមិតេះ សាក្ឞាត៑ តវ ប្រម្នះ ប្រមាណំ ទត្តវន្តះ, អបរម៑ ឦឝ្វរយោគ្យរូបេណ
    តាន៑ ប្រស្ថាបយតា ត្វយា សត្កម៌្ម ការិឞ្យតេ។
  arn-NT: Fey rangi ti trokiñche mew nütramyengeymi tami rumeñma piwkeyefiel engün.
    Fürenefinge. Kellufinge chem chemkün rume duamtule engün femngechi tañi küme amulerpuael
    engün ta rüpü mew, ka femngechi ñi tutengeael ta Ngünechen.
  zas-NT: Din laa reeman na delant loj gra ree bén rliladx Jesucrist, bén radoꞌpnëꞌ
    reen guie, guial gunajchiꞌl laa reeman, zeel zagdxe güünl guial güünl laa reeman
    yudar con ni ryaadx reeman guial cayüjn reeman sirv loj Dios din gusnuu xnejz
    reeman.
  ken-NT: Bághátí Nkwɔ Kristo abhɛn fá ɛ̌ti ɛkɔŋ ɛyɛ nɛ bɛrɨ́tí mɛnyɨŋ ɛbhɛn
    ɔ́kʉ́ ntá yap. Mpok anɛ bɔ bárɔ̀ bɛrɔŋ ambɨ, chyɛ bhɔ nɛkwak ɛnɛn nɛ́kwáy ndǔ
    bɛtɨk Mandɛm ɛbhɛn bo bákʉ̀.
