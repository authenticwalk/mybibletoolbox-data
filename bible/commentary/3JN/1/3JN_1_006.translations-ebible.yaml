    Diospaj llanc'ajcuna caskancuraycu yanapariy ruwanayquimanjina, paycunata allin
    rinanpaj.
  kwi-kwi: Uspane Diosta piantuza uspa wanmakmukin paranara. Nu usparuza kwisha panashimtui
    kizara. Kaiyarɨkane, usparuza kiwainnari, miwara wat ɨanapa. Diospa kal kiamtu
    akwa, nune uspa akwa Dios pashimtu aizpa kitpa.
  agm-agm: Iyataatɨ isɨhiya siya Kɨraisihopɨ gɨwunyaahohiyɨhiya gi napɨwɨ ginjahauhɨ
    kɨnyɨ kiyaisɨ maarɨho nunyapɨ kaingɨwaiwaapɨ siyahore siyahore tɨwɨ kɨmbɨhapɨhiyaanangi
    kanyatauhɨ atisɨhaayo. Isɨ isɨhiya siya amɨ ipotɨsangi waara napɨwɨ ginjasaihaahɨ
    Autaahaatɨhomɨ otɨpɨpatɨ kaiwɨ daayawaahiyaasɨ naasaipitɨ katɨ kaimbɨ sɨhɨsangi
    iwɨtatamanɨpɨ andɨtɨwipe. Aimbɨ kiya daihɨra nowaawɨ nandapa nandaatɨwɨhapa andɨtɨwipɨ
    nunyapaapaahɨ sandɨ gaare amɨ sandapɨ Autaahaatɨho maaritataiso.
  ubr-ubr: Om am nuabo aurin on taitaim tutuam atonio nin on ekalesia yangan auris
    sidudur. Yau abifefeyanim osi asi gogoi bayu a sawar on unibaisis ato asi etai
    sinabib sinan, bobo ato nanaba on God ebiyasisir.
  tsw-NT: A damma ta̱ a̱za̱ e Itoni adama e icigi ya̱ wu. N ta patishi wu vu kamba
    le o ure u na A̱sula̱ aa uwwa uyoꞌo na a lyuwa elime a̱tsuma̱ a mmalu n na aa
    yuwusan.
  cax-NT: Arrüma iñataimia auna uraboimia isucarü bama icocoromati Jesús que cuasürüma
    aemo, bien buenurrücü ümoma. Arrtü iñataimia tato tanu aesacü, ayura ümoma, nauqui
    puerurrü aüromatito auqui tanu. Itopiqui tone nirrancarrti Tuparrü, nauqui bayura
    oemoampatoe.
  aia-aia: Ra'i nei 'iniraau nara boi bei'ameu, rau maania tana'ameu i heita'ahi amua
    tanaraau. 'Au wa'ewa'e di'u madoraa nau rongoa do'o haa'i tanaraaui maho rau 'irisi'i
    na'i 'oha rau hano baani'amou. Mau rabasia do'oi haua o'asi moe'a, 'inia 'ia God
    'a wa'ewa'e 'inia.
  srp-1865: Koji posvjedoèiše tvoju ljubav pred crkvom; i dobro æeš uèiniti ako ih
    spremiš kao što treba pred Bogom.
  agt-agt: te binida da hapa ya pangidduk mu tekid ta iglesya in ta isin. A am angarigan
    ta magsibal kid ha teko a mappya hapa am ikallak mu kid ha. A uffunam kid ta eyan
    da ta kuman na megitta ta magtarabaku ta uhohug na Namaratu,
  lug-lug: Baategeeza Ekkanisa omukwano gwe wabalaga awamu ne bye wabakolera. Kibeera
    kirungi singa obasiibuza ekirabo ekiba kisaanidde.
  yby-yby: Maloka wewenasiya monoka emesalo molabo wewenasidaya ukaloti nasahili obetokaka
    noadawomuya wetome-katome ikaka niae. Aya wewena maya niwidekoma, emokahoya Omaimidana
    gala li-lili monikaka niabomuye loko nasahili obetoko dilipe lalo okadeko witabo
    nesalimo wati ekolaiye.
  heb-heb: אשר העידו על אהבתך בפני הקהל ואף תיטיב לעשות בלותך אתם כאשר יאתה לפני אלהים׃
  mpp-mpp: Ailu ga yengele kwelegonedi angac ngagelu aiyelelu baficebacaigic, ngic
    yengi mimi-madicgone yogo Yesule habu yengele haicka mibong ngageibeng. Ailu yenge
    hatacmac hikeningte aibong, gagi Wapong angacinele silicka wiyac aiyelelu yefele
    babafic wiyac gocne yelelu salecebang madickedaicte.
  apb-apb: '@see-verse:3JN.001.005'
  san-TEL: తే చ సమితేః సాక్షాత్ తవ ప్రమ్నః ప్రమాణం దత్తవన్తః, అపరమ్ ఈశ్వరయోగ్యరూపేణ
    తాన్ ప్రస్థాపయతా త్వయా సత్కర్మ్మ కారిష్యతే|
  ben-IRV: তাঁরা মণ্ডলীর সামনে তোমার ভালবাসার বিষয়ে সাক্ষ্য দিয়েছেন; তুমি যদি ঈশ্বরের
    উপযোগীভাবে তাঁদেরকে সযত্নে পাঠিয়ে দাও, তবে ভালই করবে।
  ntu-ntu: '@see-verse:3JN.001.005'
  pan-pan: ਜਿਨ੍ਹਾਂ ਨੇ ਕਲੀਸਿਯਾ ਦੇ ਅੱਗੇ ਤੇਰੇ ਪਿਆਰ ਦੀ ਗਵਾਹੀ ਦਿੱਤੀ। ਜੇ ਤੂੰ ਉਹਨਾਂ ਨੂੰ ਅਗਾਹਾਂ
    ਪਹੁੰਚਾ ਦੇਵੇਂ, ਜਿਸ ਤਰ੍ਹਾਂ ਪਰਮੇਸ਼ੁਰ ਦੇ ਸੇਵਕਾਂ ਨੂੰ ਕਰਨਾ ਯੋਗ ਹੈ, ਤਾਂ ਚੰਗਾ ਕਰੇਂਗਾ।
  gvc-gvc: 'Tina panopʉ mʉ ñʉ masieraina sehe Jesu yainare õi cahmachuinare sãre õ
    sehe ni yahuhre: “Gayo Jesu yainare noano cahĩna”, ni yahuhre panopʉ mʉ ñʉ masieraina
    sehe. Baharo mʉ ya macare ti yʉhdʉ wahcãchʉ ñʉcʉ tinare noano yoadohoga Cohamacʉ
    to wahchehto sehe.'
  sbk-sbk: ebho bhafumizye uluguno lwaho hwi kanisa. Aje ubhomba shinza abhashulezye
    abhasafirizye shila shasungwa Ungulubhi.
  mya-JVB: ထိုသူ တို့သည် သင် ၏ချစ် ခြင်းမေတ္တာအကြောင်းကို အသင်းတော် ရှေ့ ၌ သက်သေခံ
    ကြ၏။ သင်သည်ထိုသူ တို့ကို ဘုရားသခင် ၏ အလိုတော်နှင့်အညီပို့ လိုက်ပြန်လျှင်၊ ကောင်း
    သောအမှုကိုပြု လိမ့်မည်။
  kgf-kgf: Ieneŋ héna gésé ionac kicginaiguc guac goi héihéi imuac héipucya wamma
    ʒégic. Imuac geŋ imuhucyanec Anutuac ewa siŋac séciguc imi méli énécmina kemmu.
  awb-awb: Arega kaweraritahna kegá mahtaq Sísa tagaríáh ké teriera, Káíúsiwe anotah
    arútábóíri aní míre ewe. Sega Manikáne arambehri miraonsabé sega are auwera pokoneherairataq
    séhréh arite se íre matíáh náneq nário. Maniká Iteribo awahbehnserah séhréh arite
    nário.
  gdn-gdn: Mu dai wira-tagubu yewe bau-tagubu manako nu suma sumaigemei Mamanuga God
    nene dibipemei ragidai kuduba yewe idiwei nu paunanugu ubu-mpu kau weregi tagubu.
    Kau bagi kawaya kwaenugei ko nau karako kau ade nidiyani; Iyapana kau bamageya
    inako bautagamu mu ka Mamanuga God e upi kwae-tagamu ragidai ki pokere kau yawata
    gwede-gwedei dai mu waitatamiyowa da mu supasupai bagi mena ade kimoto ubu-moto
    kaya-tagisi. Kau inako kwaenugowa ki ka Mamanuga God e mete mamama-yagisi.
  nko-NT: Amʋ́tɔ́ akʋ baba bɛbláa anɩ ɔpasua ámʋ alɩá fɛkɩ amʋ́sʋ́ fɛ́ɛ́. Bɔ mbɔ́dɩ́
    afʋsi amʋ́ ɔkpa alɩá ibégyi Bulu ansɩ́ ɛ́.
  bsn-NT: Sĩgʉ̃ri Cristo ocare gotimasiocudirimasa, adojʉ Cristore ajitirʉ̃nʉrã ĩna
    rẽjarivijʉ ejacõari, “Quẽnaro yʉare yirẽmocami”, yʉare yigotima ĩna. To yicõari,
    quẽna mʉ tʉjʉ ĩna ejaro, “Quẽnaro rẽtoajaro ĩna” yigʉ, Dios ĩ bojarore bajiro
    quẽnaro ĩnare mʉ yirẽmojama, quẽnaroja.
  pib-NT: Wanna gipgujtatlu pushiniklewle gapatjetachinkaka getanu. Kigleru pkamrutanu
    wa pupxaka yaletanna Goyakalunu kgimuka.
  wiv-wiv: Taza ni dia kua dia te kalohunia na manumanu na sios kua, habuka kua e
    kuli matoto kiridia ku kati kemihia matoto ni dia. Kubarae, kua ta dia na lohoia
    dia keteni vatiho dia ne vavana, pele vala goloa ni dia kua kete kodonidia na
    kadia vavananga. Kati kemihia ni dia kete nap a Vuvu kete hilohilo na ka moge.
  reg-reg: Bhanu bhasosishe obhubhambasi bwe elyenda lyao mumeso ga likanisa. Oukola
    ejakisi okubhasila mulugendo lwebwe kunjila jinu ejimukondela Nyamuanga.
  mlh-mlh: Go maŋgoji jojoko eyareru gomeŋ, yoŋoreone goineji yoo wareru mamanesiŋ
    kubure jiŋo maio fuŋnego oŋu kitiŋgaku mibi manebeŋ. Ore eru ogopunoŋuŋ oŋuineji
    ŋoŋoreo warenimiŋ, oi bapi yaberu gokande soine afagaru gio baku kadiyaŋuŋ jikigaru
    ranimiŋ. Gio oŋuine oi Anuture jiŋo maio sagaiŋ ore so jikigaru baku goigoŋ.
  gof-ENT: ኤንቲ ኔ ሲቁዋባ ዎሳ ኬን ማርካቶሶና። ሃዒካ ኤንቲ ቢያ ኦጊያን ፆሳይ ዶሴይሳዳ ኦዳ ኤንታ ማዲኮ ሎዖ ኦሳ።
  aau-aau: Kristen-wayh somokwe, hno uron-pi ko-ar yor kokwe, sios erey suko se po
    mesor kow. Sa hunkwe kristen-wayh sohom mo yerki se hiymon ha ankin, yor God se
    kar mon ey ey non, suw hunkwe yor yaprue ke meio.
  tvk-tvk: Eheien xa di opisen ni mi xil, rute xil latesep usili mi Kristin xil inggak.
    Ihos pupu xosxa xouk utit ni ngan taxa ti ututou ni xil e uling rilomun ni xil
    e suse nae ixo sexien xa isak ni Hi ilonge ihos ven.
  prf-NT: Tehud a magbareta ten simbaan háddi tungkul ten págmahal mu. Nakuwan ay
    tulungan mu hidi ten pangangailangan di ten páglakbay di, ten paraan a dapat a
    gamitán ten tagapagserbi hidi nen Diyos.
  auy-auy: Miwí maankáꞌá Fasiꞌaénkóní waásisa tasimásimesa sésa emá arumbá tímakaandawi
    tasimásímakaawe. Fíꞌom-bapaꞌa Maníkóní kísau komaénae sewí emá aampaꞌó wíyan-tantaaꞌo
    túwaꞌnai ónda mindá kaweꞌá óne.
  tbg-tbg: Ai muntukavano vikara vairara vika tinavu tiva timiamanta tenavu Ihura
    vaiinti nahenti maini vaurauka irunara. Minti varia vaiintika Kotira kaiqa vaiinti
    variarara tira, are koqema kera karaqohairave, vo haikaqohairave, vika kahaqama
    nimite vaira aaraini vuata.
  hub-NT: Tuma asaakmin ame turamun pachisar Cristonam surumankau aina iruuntramunam
    senchi anenmaji tusar etserkaruiti. Tura wait aneasam, Yuus wakera imatiksamek
    shuar jinta weaku atsumaintrisha suakum yaigta.
  hmo-hmo: Idia ese iniseni idia noho ekalesia orea taudia idia hamaoroa vadaeni,
    oi ese idia oi durua noho, bona idia oi lalokau henia. Mani emu kara, idia ma
    do oi durua noho, vadaeni edia laolao dekenai do idia lao, Dirava ena ura dalana
    hegeregerena.
  big-big: Puwiligu Yisuyegi ngizi kumuli kongkirigesen perikke wawere ula pewiliyegi
    nugu kazing keliragimekke keleyi keya ya nuguraga pangka kumula wizimowei keleya
    piyengki kozak yeiya. Logo wazono keriyagirik nugu puwiliyegi king keya ngeragi
    keya pilik kazingke melege orowei kangkiyeng kazing Anotogo wilik mizagimekke
    yani purikku.
  gux-G: Ban yaaba n cua ki maadi nni ke a pia mi buama ku jaanddiegu yeni, n miadi
    a ke a todi ba U Tienu n bua maama ke ban gedi bi sanu.
