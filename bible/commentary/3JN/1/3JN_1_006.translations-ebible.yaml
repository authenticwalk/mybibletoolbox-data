    cha' cu'ni na lo'o jun nu ngui'ni tñan 'in Ndiose.
  wrk-wrk: Marda yali ngurranyimukunyi, karu yali nurrunya marda nganyi, ninji jungku
    ngiruka, ninji waki kudanyu Kudkanyi yurrngumba, kuyungangi ninji jangkurr Kudkanyi,
    marukangangi ninji muwa Kudkanyi. Karu yalunjali Krisjinmuku nanginyina jurjnyina
    nganyi, kudanyu ninji maruka muwa yalungi bukambijuyngka jandanyimukuyngka Kudkanyi.
    Barriwa. Nanamuku ngurranyimuku jala jilalajba, jala mililidimba jangkurranyi
    Kudkanyi, ngajaka ningi yalungi, ninji yabimbiji kunyba yaji yalungi. Jalija yalu
    barlba nganyinbunanyi, mili yingkayurri yajiyurri, baki janinji wajba yalunya
    mamanyi, baki jumbalanyi. Jala ninji yabimba kunyba yalungi nani baki janyulu
    mirnarrijba muwa nganyi Kud.
  nii-nii: Tokun kin, en enim pii gii wumb kułou tunjung wumb ya ełe ok pendik kin,
    nim en enim kin, en oł ei mił, ni tor kindnjing. Kapłi, nim am en enim andłam
    ełe, ok pungii ei yi ku, andan tokun eran kin, Gos kanpi ka pimba oł ei, yi ku
    enjii.
  ign-NT: Te títeca­panapa ani te viúruji­siavahi, timeta­ca­ha­via­nainapa. Tájina
    táichava eta piúriva, pímica­ta­si­ra­vacahi eta nayanira ena vichamuriana. Eta
    picaheyare pímiya­navaini eta piúriva nayehe, taicha eta juca víchirahi tacuri­sa­mu­re­chayare
    ema Viya.
  dik-NT: Acï kɔc ca konykä lɛ̈k ɣo, ɣok kɔc cï gam tɛ̈n yen tɛ̈ nhiɛɛr yïn ke thïn.
    Ku ëmën alɛ̈k yï ba ŋot yï la tueŋ ke yï kony ë kɔckä, tɛ̈ jiël kek tënë yï. Kënë
