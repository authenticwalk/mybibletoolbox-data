  mxq-NT: Yʉꞌʉjʉty kʉꞌʉm tʉ tmadya̱ꞌa̱ktʉ ma̱ mʉbʉjkpʉtʉjk ñaymyúkʉdʉ wiꞌix xytsyojktʉ.
