  xsi-xsi: Tamâta ŋinde sitapâri panzi maka nema ŋgu ŋana noko ne tini-mwasa ŋinde
    kâ. Aku lâ zo ndia tamâta lombo mine situ soka nzalanzi kilo silâ kâ, ande ara
