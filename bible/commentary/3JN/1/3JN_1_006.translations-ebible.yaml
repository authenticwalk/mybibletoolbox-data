  grc-MT: οι εμαρτυρησαν σου τη αγαπη ενωπιον εκκλησιασ ουσ καλωσ ποιησεισ προπεμψασ
    αξιωσ του θεου
  vid-vid: Wang'holozetu awo wachilonjela chilundo cha wanhu walingumkunda Kilistu
    aha kwa mbuli ya igano lya hegwe. Dedede, uwatanze vila ilingumnojeza Nguluwi
