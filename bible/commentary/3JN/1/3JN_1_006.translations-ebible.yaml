    punu p̃isi, popon akilia avisuvevelia e narin sur tai, vena iila laena e kiela
    mrapa, sane mesmesun na kilaen van yar nap̃a miyum̃aen ke yum̃aena kiena ne Ntewa.
  ckb-ckb: ئەوان لەبەردەم کڵێسا شایەتییان لەسەر خۆشەویستیی تۆ داوە. کارێکی باش دەکەیت
