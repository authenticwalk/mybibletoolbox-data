    लची ना मेकोपुकीमी मार मार माल्‍नीमी, मेको नेल्‍ल परमप्रभु यावेमी खोदेंशो पा गेशा
    सोइक्‍ताक्‍नी हना, गे रिम्‍शो दुम्‍नीनी। तीतस ३:१३
  car-NT: Moro ajekosano aipynano tamyikapo i'waine man mo'karon Tamusi na'nanopy'san
