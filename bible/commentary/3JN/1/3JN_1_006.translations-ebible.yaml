  cmn-FEB: 他们曾在教会面前充分说明了你的爱。请你照上帝所喜欢的方式，帮助他们继续其旅程，
  gmv-RNT: Ne bolla ay mala siiqoy dizaakkonne isti ne gish Woosa Keeththa asa sinthan
