    mank, am fárákapan fɨr yaewour nap, am te kwapwe karenono.
  kto-kto: 'Mirie non papap la omelo lotu togo ga megama: “Gaius la ume naong maset
    me palam ga ume ualo aganuliap ula kanu paun.” Narung me nulam meba maganalie
