  kew-kew: Go raba miside ame baani medalomame nena pedo pu raana omape kone madaa
    go-para piri Yesuna ruru onaanu lakelame. Goa puare neme nimu raba mua epe pora
    mea walaminalo pe-ga epe-rupa pamualepape.
  dww-dww: Inam banegidima taudi tam am wainuapaḡoe, yaba matabuna kuya voivoiedina
    ekalesia matedie a giuedina. Verenama da tam inam banegidima adi vaḡaie sibo kuya
    sagudina, nema Mamaitua e ḡoeḡoena nama.
  twi-ASANTE: Wɔaka ɔdɔ a wodɔ asafo a ɛwɔ hɔ no ho asɛm. Mesrɛ wo, boa wɔn wɔn akwantuo
    no mu ma ɛnsɔ Onyankopɔn ani.
  aoj-aoj: Amom hiami maꞌipa esis Kristen sagape naꞌai ma okom ineꞌimi maimailam negatopalopam.
    Aeꞌ ahaliꞌina ma negatopalopama gwaꞌaisi otamba mais mofaꞌas atin mogafeꞌ anagon
    mondaꞌ maol Godi siꞌi okom ananimi magaꞌi.
  cbv-cbv: Biquína queét bohé jibnit jwĩ pebhna jʉinít, jwiít Jesúíhwã jwĩ míic wáacachah,
    “Gayo jwiít Jesúíhwãdih ã tʉ́i oina caá”, jwiítdih ĩ niijíp jĩ. Pánihna, ma pebhna
    ĩ jwʉ́ʉb jʉibínachah, queétdih bʉ́dí ma teo wáacá, bohé péanit, ĩ tʉ́i jwʉ́ʉb
    jib bejat pínah niijná. Páant míic teo wáacatdih Dios ã́ihwãdih ã náah yacna caá.
  taw-taw: Anɨgɨpan ak ogɨnap apɨl, binɨb Klays yɨl mɨdebal awl okok kɨlop apal, Gayus
    ne God binɨb ne okok kɨlop mapen yɨbɨl lup apal. Kɨli adɨkɨd apɨl nep nɨŋɨd, kanɨb
    olap amnɨg, kɨlop tap ogɨnap ñe dad amnɨgel. Bɨ God wog ne gɨnɨgel ak, kɨlop anɨgɨl
    gɨñɨtep gɨnɨgun.
  jic-NT: Qui'á yupj tjowelepj qjuis catjampan jilal jipj po quelel la sajay. Lovin
    najas yupj jisas se 'an. Mpes 'ücj ca mal p'a nt'a, ca tsji' la mijicj Dios mpes.
    Dios 'ücj jos ca nsem jipj la tjejay mpes.
  zap-NT: Porke nes lo yra xkompanyer be ne rdop nee, wzëët men pezee ryaan de men.
    Gugunchee xyudar men gudee ne ykyiinen men zegne rtseleedx Dëdyuzh, chen ydxiin
    men ledne za men.
  wer-wer: Omën pöröak nim pitëmëën lup sant elmëauten ten ingre moröröen ök niaan
    kat wiaut. Pötaanök ni Anutuun kön wieë karurö kan kourakëën kaamök elmëak wes
    mëëmë pöt ompyaö.
  ipi-ipi: Nimbato wandakali utupane moyee-kola, wandakali utupanena minditupa epoto,
    nimbato utupane towa epelewa yamapane yoto, moyalene lo nanimana sosa oko lamai-yaini.
    Akali utupane yuu waka mindina poyale atolai-angi, nimbato mana Goteto epele alane
    oko wato minuto, akali utupane wayumane moyalu, pulupa leendo, nimbato mana epene
    wete mindi wato minule-kola pulupeya.
  qul-NT: Cultopi paycuna parlancu imaynatachus munacuskayquimanta. Yanapay ima necesitaskancuta
    churapuspa, Diosman agradajta jina purinancupaj.
  ter-NT: Enepohikonê'e, koyúhopa yâyeke imokóvokutike nonékuke uhá koeti xâne, koêku
    ne ákoyea omótova yokóvo. Koati únatimo ne kixeku ítike hiva'áxamakamo kuteâti
    motókeyea kíxeokononeye ne itúkoti ítuke Itukó'oviti. Énomone ákoeneye ítikeinoa,
    koeku ukóponea koyúhoponea emo'u Itukó'oviti xapa po'ínuhiko xâne po'íkehiko ipuxóvokuti.
  bmr-NT: Jaanoco diito Moocaani iijanomɨnaafeenevɨ jɨɨbeguehicahi ɨɨjoho sihidɨ gaijɨma
    idiicanoco. Jaanegui diitoco imino daamusu, ucuujɨvaachunehejeque daacɨ imino
    ifeequi, Moocaani imogobadɨ.
  fuf-fuf: Ɓe seeditike fii giggol maa ngol yeeso *moftal ngal. Haray a waɗii ko moƴƴi
    si a faaborii ɓe ko haani e nder yaadu maɓɓe ndun, hara ko noone no welirta Alla,
  bhl-bhl: 'Kunum bi uneko, mali kawtiw Sunbin-Got em angin ilo bokoyemomeliw: “Gayus
    e nulo ibolow dukayembomi, num iti unuw ding dim e, e nulo ken kuw kukuw kukuyemse
    te.”, angbiliw te. Angbiliwi, kukati kom ken kukuw be iti makso makso gelewbelew
    kasike, Sunbin-Got em ibolow fukunin e ku ki keleweko, gelewbelew bakate.'
  ons-ons: Ŋei eŋe iwa lewa lewago ge doku tau tau magu wet maep okanon okanmaine,
    eawane qem mawa okangangoi, ŋei sariu, ge Anutu wane ŋeiŋo qesiŋone biraonnom,
    eŋe numaene takotke ariu, Anutuŋo detki menageake.
  con-NTPO: Que tise'pama ñotsse in'jansi tsendeccuja vani'su Cristove in'jamba bo'je'chondeccunga
    tsama condase'fa. Tsendeccuma tsa'caen fuite'ta qui ñotsse tsoña. Nane tsendeccuja
    Chigambe semasundeccusi tsu Chiganga tsonqquia'caen tise'panga tsoña'cho.
  ghs-ghs: '@see-verse:3JN.001.005'
  peg-peg: ହେୱାର୍‌ ମଣ୍ଡ୍‌ଲି ଲାଗେ ମି ଜିଉନନାକା ବିସ୍ରେ ସାକି ହିନାରା; ଏପ୍‌ ଜଦି ହେୱାରିଂ
    ଇସ୍ୱର୍‌ତି ଜଗ୍‌ ଉପ୍‌କାର୍‌ ହିଜ଼ି ହାଜ଼ି ବାଦ୍‌ଲାୟ୍‌ କିୟାଟ୍‌, ବାଟିଙ୍ଗ୍‌ ହାର୍ଦି କାମାୟ୍‌
    କିନାଦେର୍‌,
  txu-NT: Gwaj bakamyja kwỳ arỳm nĩnh ar iwỳr bôx ne ar imã ajã ajarẽn ajte me kute
    Jeju mar kunĩjamã ajã ajarẽn memã kum, —Onĩj Gaju kum ar ijabê:n õdjành ne ar
    ijo djuw mex, ane, ba arỳm ar kuman ajte ama. Dja ar ajte awỳr bôx ga amũ ajte
    ar mõr kadjy arkum mỳjja'õ ngã. Arkum djwỳ, pi'ôk kaprĩ ngã. Metĩndjwỳnh kabẽnkôt
    arkum angã.
  eng-WEBU: They have testified about your love before the assembly. You will do well
    to send them forward on their journey in a way worthy of God,
  gnw-NT: Jae reta etei umɨmbeu ndepuruau upurugüɨrovia vae cua pe uyembatɨ vae reta
    pe. Icavi ete co nemborɨ reta vaerã yugüeru yave nerenta güi. Ndiyapota Tumpa
    uipota ndiyapo vaerã vae.
  mux-mux: Nu-ni enini numanu monjukunu nokollu mele enini Krais-nga talapena-yambuma
    niku siring. Nu-ni ‘Pulu Yili-nga kongunale teker.’ niku piliikunu ‘Kupulanum-na
    langi nolsiliiku pangi.’ nikunu liiku tapunjunu lem kapula.
  maj-NT: Nginku̱n xu̱ta̱ ni̱nku̱ kitsúya já nts'eé xu'bi̱ xi nkú ts'ín tjohi. Ko̱
    nda n'e̱i̱ tsa ku̱i̱si̱nko̱i̱ nga ts'i̱ínndju̱ú ngáha ni̱yáha̱, a̱t'aha̱ b'a̱
    ts'ín tjíhin nga ku̱i̱si̱nka̱á xu̱ta̱ xi ts'ínxát'aha̱ Nti̱a̱ná.
  bkq-NT: Taunlo Jesus einwânni modo agâ tâtâdyguyduomo, amânhetyby negatumo. “Koendâ
    lelâ keankâ Gaioram xina âzedaenkuoly” nyguemo xinaram. Eydâ mato einkâ sakadondylymo-ro
    watay, idâhomoem âdylâ âundugâ, Deus xurâenlâ mawânkâ aidylymo.
  kue-kue: Ene mambuno wakai etnga ipre angro wagle tau wu God yombama meglmara ditengwa.
    Te God kongunmo ipre ene pirdime dindre ana ye konbo bange enaglkwa ipre taragl
    tau akeple ditenatnga i wakai kaima pangwa.
  cot-NT: Iriraqueate coraquejianquitsica acaniqui icamantajiaqueri quemisantajiatsica
    icapiocajiacagueti icantajiaqueri pipintsamajajiacari. Imaica nonintaque picancani
    pinquejetajempa imaica iroajianaquegueti oraniqui, coajica iroajianajegueti pojocajiavaqueneri
    maasano icoguitejajiacaca cameetsanijite irishineventaquempiniji Aapani Irioshi.
  bnp-bnp: E huriki ranga ne ria ri bele pali koea. Ri vakalongo koea e huriki a tara
    na Vure, a naro kamumu o rata virihi ria vona, o ngaru hateka ria. A ngaru go
    tabana ni tuhori e huriki a bakovi maea, na naro a Vure ge vivi vona, ri gi laho
    tala,
  apn-NT: Na pre ra mẽ hkwỳjaja akupỹn ixwỳr pôj nẽ mẽ ixpê Kris kwỳjê mã amnhĩ tã
    ajarẽ. Amã mẽ hkĩnh nẽ ate tanhmã mẽ ho mex to hã ajarẽ. Nhũm prem nojarêt ka
    xep pre mẽ kãm pry hã mẽ apkur xà hã mẽmoj gõ nhũm mẽ inhmã ajarẽ. Nà ãm hãmri
    na ka hte ã mẽ ho mex o apa anẽ. ã ate mẽ hipêx anhỹr o apata ã na hte Tĩrtũm
    apumu nẽ hkĩnh nẽ.
  ctp-NT: Wa ykwiꞌ neꞌ kanꞌ loꞌo nchga neꞌ taꞌa ndiꞌin chaꞌ ꞌñaan loꞌo Jesús nde kichen
    re, wa ytsaꞌ neꞌ ꞌwa sa ñaꞌan nu suꞌwe nka tiyee ñaꞌaan ꞌin neꞌ. Kwiꞌ ngwañaꞌan
    kuꞌnii chaꞌ suꞌwe ti tayaaꞌ la ꞌin neꞌ kanꞌ tuwiin seꞌen tsaa neꞌ; sa ñaꞌan lka
    si tayaaꞌ ꞌin Ndiose, ngwañaꞌan kuꞌnii.
  opm-opm: Gwe ihirnong imat da apris bopor mar panggeipat ohe meng oh Got ohe nita
    sios bap ma pati nuhurnong napotperhan nuhur amratirimur. Ama ihat apripti han
    Got orhe nita bap ihir gwe pat teinong apriyahanhe ire son ohe mandaphe guragure
    kat Got orhe atamreipti han bap ihirnong panggeitpera daham ma panggeiptiru mat
    orhor ihirnonghe imat orhor panggeim darherinmur.
  bvr-bvr: Minypa aburr-gunaga yi-rrawa aburr-beya arrburrwa, birripa bubu-ngurrjinga
    burrwa Christ burr-yika gu-galiya yerrcha aburr-guna minypa nginyipa gurrurta
    n-dimanga. Ganapiya, lika barrwa ny-junggaja barra burrwa aburr-guna Christ abu-ngurrjinga
    aburr-boya. Minypa nginyipa gojilapa burr-wu barra mun-nga mun-gata birripa mbi-ga
    barra, lika burr-jerrma minypa Wangarr nginyipa jawina nyi-nirra nula.
  wal-wal: Qassi eti ne siiquwaabaa woosa keettan markkattidosona; eti biyo ogiyan
    Xoossai dosiyoogaadan, neeni eta maaddikko, lo77obaa oottaasa.
  zad-NT: Lao beṉ'ki lle' ni nonḻilall'lenchogake' Crístona' ba be'gake' xtilloo daa
    ḻe chakilo' ḻegake'. Ben goklen, be'gake' daa chyallj chc̱hingakile' kon ka chaklall'
    Chioza' goncho, kwenc̱he koochgake' nez.
  kmg-kmg: Ŋic jaŋe šira kikefuŋte maio jauŋgere mu warec embiŋ. Ŋic fâpie go Anutu
    šâŋe biŋe-ticnere erâ hone jauŋ ejarerâ râec-jopatec rapie biaŋkeocmu.
  aso-aso: Luka ngemaningumuꞌ nene aꞌmine aleve nete Izesuꞌ evenele mulise milanguꞌ
    li sotoꞌ igi gopoꞌni laaꞌ nave. Idoꞌ aꞌneꞌmine aleve lengita igi nivavo ma Oꞌmosoꞌmo
    gelavo lisiheꞌ lamineꞌ ilidoꞌ do molo akala vilizanguꞌ initeꞌ ma viseꞌ ilizaniꞌ
    initeꞌ nene do sotoꞌ ogo ngemo ngeleꞌmizo vilineꞌ nene lamineꞌ oloseive.
  uli-uli: Ir resa kangalur yarmetael eklesia le kofael hachangcheng la yam. Fael
    pechem ngo hobe tipingir bo rebe tetaboloh malekah le yar irel sew fil le yebe
    fel depel Deus iyang.
  nin-NT: A nga ni bre ku abiga ba ni inggya ikpanye imuwa yi. Ingga ko barr ùwà di
    ùwà bu zi ba nu uzirr umbarr ku, ni izi yi nggo i ta su ku Abachi isisurr.
  tgk-tgk: Ин бародарон дар бораи муҳаббати ту дар пеши ҷамоати имондорон шаҳодат
    доданд. Кори хуб мекунӣ, агар онҳоро тавре ба сафарашон гусел намоӣ, ки иззати
    Худоро ба ҷо меорад.
  acu-NT: 'Nu aints ainau juni taar amin pachitmasar: Iincha anenmau asa, pengker
    yainmakmaji tusar, Cristonu ainau iruntramunam etserkarmayi. Tura nuka ataksha
    amin jearamtai, ni yuumamuri susam akupkarta. Nu turakum Yus pengker awajsatatme.'
  cak-WNT: Y riye' can xquitzijoj c'a chique ri kach'alal tek quimolon qui'. Xquitzijoj
    ri ajowabel ri c'o pan awánima. Rumari' riyin nc'utuj c'a jun utzil chawe chi
    ronojel mul tek yek'ax awuq'ui, taya' el ri nic'atzin chique. Can utz wi chi queri'
    naben ruma riye' can niquiben wi ri rusamaj ri Dios.
  ebk-ebk: Infiakiacha as nan iglesia nan maepangkep as nan layadmu kan chicha. Fiadngam
    man paat chicha as nan kasaporancha as nan mangituruyancha ay munfiaat. O, atum
    sa ay maiyunud as nan malaylaychanan Apo Dios.
  spa-PDDPT: quienes dieron testimonio ante la iglesia de tu amor. Harás bien al proveerles
    para su viaje de una manera digna de Dios.
  ruf-ruf: Iwanu awo walilongela kanisa lya hano mbuli tse unoghelo wako. Kutsotenda
    ghoya ung'awapfila waghendelele ne ghumwanza ghwawo kwa inzila iimnoghela Imulungu.
  gun-gun: Mba'eta igreja kuery pe ha'e kuery omombe'u porã ndeporayvua. Ha'evea rami
    reipytyvõ oguatave aguã, ha'e ramia py Nhanderuete rami ete rejapo.
  agu-BL: Yi e' yi e' ulak tzone'j, ja cyal ẍchiwutz yi cmon yi ẍe'n cu'n awutane'n
    tan ẍchajle'n yi lok' ib scyetz. Tzinc'uche' bin jun pawor tzawetz, yil chicy'akt
    junt tir yi e' kajwutza'tz tan axajse'n, joyaj puntil tan tak'le'n mu'ẍ tal ẍch'eybil
    cyetz tan quich'eye'n te chipyaj. Ba'n tzawak' mu'ẍ ẍch'eybil cyetz yi stzatzink
    Ryos te'j.
  isn-isn: niiapumilye uwihengi wa ulowaako ntongeela itekeelo, ukunonia iza kuatindikiilya
    mumihizo-ao kunsokonanso imuloile Itunda.
  ilo-ULB: a nagsaksi iti kinamanagayatmo iti imatang ti iglesia. Inaramidmo iti umno
    iti panangparubwatmo kadakuada iti panagdalyasatda iti wagas a maikari iti Dios,
  pir-NT: 'Tiquina panopʉ mʉhʉ ihña masieñequina pehe Jesu yequina ohõpʉ cahmecoañequinare
    ʉsãre ohõ saha ni yahuri: “Gayo ʉsãre quehnoano cahĩne”, ni yahuri panopʉ mʉhʉ
    ihña masieñequina pehe. Came mʉhʉ ya macare tiquina yʉhdʉ cãgʉ̃ ihñagʉ tiquinare
    quehnoano yedohoya Cohãcjʉ̃ tiquiro bucueatire.'
  anv-NT: Ɛbwɔ́ agare ɛchomele bɔɔ́ Ɛsɔwɔ ɛwé ɛlú wena ndɛre wɔ ɔlɛrege gejeé ne
    bɔɔ́. Ne ɛlú galɔ́gálɔ́ nnó wɔ ɔpoó ɛbwɔ́ ne genó ndɛre Ɛsɔwɔ akɛlege nnó
    ajyɛ mbɛ ne nekɛne bwɔ́.
  sab-NT: Daba amaña Jesucristo gerua dbanga chku aini ama gerudu no ba giti daba
    Chubenu aini ulita gwa giti ba ama gau ngwange no giti, ama gerudu no ba giti
    cha ulita ole, ama geru ketu cha ulitage ba giti ba kle age Chube takalin kare
    ba ama gau ngwange no no ba ullage ba ama chudabo, ene ama ñadu joge dare Chube
    gerua Jesucristo giti dbe. Cha gerule ba ole, ba mo ta gbe gwangerugu daba Jesucristo
    gerua dbanga chudaboi no diali lle ulita giti Chube kle ba ta gbe age kare daba
    chudaboi, ene ama ñage joge nga nage Jesucristo gerua dbe baini kaire Chube kle
    ama ta gbe joge ngwadi.
  tmd-tmd: Krais adö mɨdöi nöbö mö bla ñɨgö aliö almɨdlö piaku bli hön, cöc yörɨk
    mɨdöi nöbö mö bla yadmä, “Gaias nuŋ Krais adö mɨdöi nöbö mö piaku ñɨgö mɨ ödöriö
    madmag nɨgmɨdö,” rɨmä. God mabö rɨ nöl yönmɨdöi nöbö mö piaku, naŋ ñɨgö nugwidɨx
    mɨdön pɨ ösös rɨ ri abman, ñɨŋ mɨd ri abön, mögörɨb hör piaku duba cöñ aku, ap
    met wön aku ñɨgö nölö. Ap nöinö bla ñɨŋ pön du piaku yönön, God mabö nuŋwa rön,
    ap maga wob nɨmöña.
  acr-NNT: Ekꞌu rike lik kiqꞌalajisam chikiwach ri tinamit re ri Cristo janipa ri
    rutzil kꞌuꞌx la chike. Yey lik utz we ketoꞌ bꞌi la chaꞌ kebꞌek chi che ri chak
    re ri Dios e kꞌo wi. Lik e taqal waꞌ chike rike
  kpg-kpg: Digaula e helehelekai gi di nohongo dabu deenei i di hai o do aloho. Malaa,
    au e dangi adu gi di goe, bolo goe gi hagamaamaa ina labelaa digaula gii mee di nadau
    lloo adu hua beelaa i nia hagadilinga mee ala e haga tenetene di manawa o God.
  taj-taj: एसे थेनीगदेदा गाते माया लसी वास्‍ता लजी भिबा ताम थेनीगदेसे मण्‍डलीला ङाच्‍छा
    पाङ्बा मुला। थेनीगदेसे लबारी छ्‌याइबा गेरी एसे अझ ह्रो लसम एला गेग्‍याम परमेश्‍वर
    ताङ्ला।
  avt-avt: Naiu yinan han hɨr pɨke nan in natɨp haiu mɨt in ne weiwɨk me God hɨr netpai
    ti epei hekepi. Hi hanhan ti wen ekepi ewetɨr menmen me wɨ hɨr nanɨnen te hɨr
    nanɨno nanrer wit wit nanwepyapɨr hɨm me God. Menmen mar im ti erekyorem mamnip
    God han yaaik.
  cbk-cbk: Cuando sila ya bira para aqui, ya habla sila canamon maga creyente acerca
    del di tuyo amor para canila. Favor lang gane ayuda ole canila na di ila maga
    necesidad para puede sila continua na di ila viaje. Si ay hace tu ansina, entonces
    el di tuyo trabajo ay queda como Dios quiere.
  uig-ARA: ئۇلار جامائەت ئالدىدا سېنىڭ بۇ مېھىر-مۇھەببىتىڭ توغرىسىدا گۇۋاھلىق بەردى.
    ئۇلارنى يەنە خۇدانىڭ يولىغا لايىق سەپىرىگە ئۇزىتىپ قويساڭ، ياخشى قىلغان بولىسەن.
  tuf-tuf: Chiwa istiti eyin cahujinat bah ojcor wajacro. Bahat eyin sehnác reht obir
    yajác, wajacro. Eyinat Sir sasá sécuajaquin quin eyta ehcujacro. Ahra eyin acsar
    becaro. Acsar ohbac beyin acu icúr bi táyoctar wiw̃i. Wiquir aywi. Siran ahní
    rehcayta acu eyta wiquir aywi.
  abx-abx: Agsumatan-na mga iya i manniniripon pag'ampo' hi'unong si gugma'-mo. Buhaton
    kon ay i tama' pagbulig si mga iya si mga biyahi-na si pa'agi nga akabuwan unra
    si Diyos.
  mco-NT: Yɨ mɨbɨjcpɨdɨjc, huɨdibɨ tɨ chooñ ma miich ajcxy, tɨ tɨy'ajt yejccɨxy ma
    je mɨbɨjcpɨdɨjc ya jadu'n nej miich oyjäy'ajtɨn mdzachtuñ. Ooy oy mduñ co mmöy
    yɨ mɨgügtɨjc yɨ ytü'amgɨxpɨ e mguejxnaxy yajxon jadu'n nej Dios jäygɨdägy.
