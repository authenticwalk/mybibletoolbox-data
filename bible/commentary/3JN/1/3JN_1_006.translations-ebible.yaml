  tzj-E: '@see-verse:3JN.001.005'
  san-BUR: တေ စ သမိတေး သာက္ၐာတ် တဝ ပြမ္နး ပြမာဏံ ဒတ္တဝန္တး, အပရမ် ဤၑွရယောဂျရူပေဏ တာန်
    ပြသ္ထာပယတာ တွယာ သတ္ကရ္မ္မ ကာရိၐျတေ၊
  yaa-NT: 'Nãskakẽ na mĩ ato kexeafãfe noko yoitafo mia yoikakĩ. Nãskakẽ na Nios yoiti
