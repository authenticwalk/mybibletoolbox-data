    wa꞉ka ya꞉sa꞉ga꞉ a꞉ma꞉la꞉ ha꞉nab amio꞉, gio꞉ Godelo꞉ sagalema꞉no꞉ man o꞉ngo꞉ dimidaki,
    iyo꞉ asuwa꞉ta꞉bi.
  kdl-NT: A tonuko ta̱ Atoni ukuna u uciga u vunu. Ma folo vu vu ɓa̱nga̱ le a ure
