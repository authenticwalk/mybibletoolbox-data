  kxv-kxv: ଏ଼ୱାରି ଇମ୍ବାଆଁ ମା଼ କୁଲମିତା ନୀ ଜୀୱୁ ନ଼ତି କାତା ୱେସିମାନେରି; ନୀନୁ ଏ଼ୱାରାଇଁ
