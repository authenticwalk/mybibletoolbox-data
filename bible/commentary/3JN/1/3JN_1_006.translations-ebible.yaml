    tokoi u ne moingi tei uro “No kon tokoi napune,” duwainga ena ne ka i fire “Yokamai
    Yai Gumam kokonan beimie,” dire akire di erere ewi do!
  tha-KJV: เขาเหล่านั้นได้เป็นพยานต่อหน้าคริสตจักรถึงความรักของท่าน ถ้าท่านจะช่วยจัดส่งเขาเหล่านั้นในการเดินทางของเขา
    ตามที่​สมควรตามแบบอย่างของพระเจ้า ท่านก็จะกระทำดี
  por-BR-2018: Estes, diante da igreja, testemunharam do teu amor; aos quais, tu agirás
