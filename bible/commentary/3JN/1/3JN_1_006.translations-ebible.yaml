  kan-OKCV: ಅವರು ಸಭೆಯ ಮುಂದೆ ನಿನ್ನ ಪ್ರೀತಿಗೆ ಸಾಕ್ಷಿ ಹೇಳಿದರು. ಅವರನ್ನು ನೀನು ದೇವರು ಮೆಚ್ಚುವ
