  eng-NOY: who bore witness of thy love before the church; whom if thou send forward
    on their journey in a manner worthy of God, thou wilt do well.
  cub-NT: Ina copaivʉ bácavʉ mʉre jocarĩ coyʉyama mi borore yui Jesúre jʉ aipõeva
