    nyinanyi. Ngayulu nyuntupa yunytju nyinanyi, ngayuku walytjaku. Ngayulu nyuntupa
    Katutjanya tjapilpayi, palurunta yaṉṯayaṉṯara miiṉṯawiya kanyintjaku. Ngayulu
    kuliṉi nyuntu tjukarurru nyinanyi Yiitjuku walytja.
  poh-NT: Reꞌ hin maꞌ Wa̱n reꞌ jenaj queh nahsil chi quina̱ como̱n laj aj niminel,
