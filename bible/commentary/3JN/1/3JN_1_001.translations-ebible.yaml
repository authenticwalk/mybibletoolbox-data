  bpr-bpr: Mdà di ulu i dad to ftoo di ku Dyisas Krayst. Ani sulatgu di ge, Gayus,
    i demegu sgalak toogu kando.
  cle-NT: Jniá³ du³dsaáy⁴ la³, ga³sɨ́⁴á⁴ xi² la³ chiáh² amigo chia̱á̱²á⁴ Gayo hi³
