  nlx-nlx: योहान डायलान उगे रेन मोंगाल्ला गयुसान नाव, जाह मी खेरीच मोंग केरथु।
  apw-NT: Shíí, ínashood básízíni, Gaius shił nzhóni bich’į’ k’e’eshchii, áń da’aṉiigo
