  asm-FB: যি জনক মই সত্যৰে প্ৰেম কৰোঁ, সেই জন প্ৰিয় পৰিচাৰক গায়ৰ সমীপলৈ৷
  okv-okv: Na John, na ekalesia ta okose nanena nau osa ari embo Gaius no degi ta
