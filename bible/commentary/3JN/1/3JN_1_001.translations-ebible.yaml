  grc-BYZ: Ὁ πρεσβύτερος Γαΐῳ τῷ ἀγαπητῷ, ὃν ἐγὼ ἀγαπῶ ἐν ἀληθείᾳ.
  cpc-NT: Antaripirori ninatzi, nosankinatantzimirori jiroka. Iiroka nosankinatzini
    Gayo, nitakopirotani pinatzi.
  nhg-NT: Naja, que ye nebiebentzi, temetzejcuelfea ini cörta para taja, Gayo, öque
    temetztlasojtla de melöhuac.
  nya-nya: 'Ndine mkulu wampingo, kulembera: Gayo mnzanga wokondedwa, amene ndimamukonda
    mʼchoonadi.'
  ngu-NT: Nejhua, yejhuan nitlajtlajmatquetl tlayecanqui itech tocnihuan, nimitztlajcuilhuia
    yejhua in tlajcuilolamatl, notlajsojcaicniu Gayo, yejhuan melahuac nimitztlajsojtla.
  kup-kup: Met ne añarab zeisikaroh Iesuz toguñ ravat hezariz gog aban koravop ev,
    Gaias ni nem hat tinap nimaz homet ne ñetï epov ev menomaz toh. Met deip ñetï
    rotapuv baval hat tovai samegiek, ne nimaz homet nem loporï nihar nanamoh.
  jid-jid: Rji ni nikoh bi i hi ni Gayus wa mi sub kpokpome.
  wmw-wmw: Omi, nkulungwa wa jamati, nankukwandikira eyi waraka‑yi mpendani wangu
    Gayu, wanukupenda kwa ukweli.
  gmv-GGM: Taape ciimazape, tumape ta siiqiza ta siiqqo laagge gayyosas.
  ssg-ssg: Nga Jon, tel kahikahi Krais pamu salaimat tetam, nga tai teik pas ie hani
    o Gaius, tel soliai lohuk nga waheni hawane.
  zpo-NT: Dix Gayo, Na nak Juan, xaa gol. Kakee na yech ne lo lu, xmig na, wlipa nkedoola
    na lu.
  poy-poy: Kulawa kwa neni mzewi mlongoziya, nukulembera gwenga Gayu, ganja gwangu
    yanukufira muwunakaka.
  qwh-NT: Noqa mandacoq Juanmi, cuyë amigu Gayu, saludarniqui cartacamü. Qamtam llapan
    shonqüwan cuyaq.
  gaw-gaw: Da Johanes, da Kayaknu uḏat danab, da layalnab Gaias nahipnu nai iiḵu yaaṯem.
    Da genab nahipnu ool mauhṯe.
  nca-nca: No huru-huru koro tapá uni ka, nondo sokome ŋa nakayáŋoro rewe Gaius, neneŋo
    topone hamó, keno uyaró. Nondo newonde hamó kunoyoteno.
  zpz-NTPP: Ya̱, tub yu bel nu zu riiñ ni Crisht, zeeda̱ gyicy ii lo ru Gayo, tub
    amig ne̱ nu dzi rca̱. Ya̱ rca̱ ru tub mod nu rishli.
  mkj-mkj: Jang me Mahu — Oang Gaius ma ngoahi kin ipwilki mehlel.
  zac-NT: Na Juan, nahia më gushë, quëquëaꞌa cartë rëꞌ lu Gayo narac shtuaꞌa de verdá.
  kyg-kyg: Nagaemo Goti vayaꞌaleꞌmo yagaiꞌna neꞌapatova vayatama vekamo Yoniꞌnamo
    lama gelefeꞌmo nahau nayamopafiꞌmo nahauꞌniya Gaiyasigaeꞌmo mani avoꞌmo nekaove.
  kmk-kmk: 'Kan sika napotoga Gayo: Sakon si Juan un panglakayon di manuttuwa un mansulat
    kan sika un pipiyaoka buḻun kun manuttuwa utdan katuttuwaana maipanggop kan Jesu
    Kristu.'
  cao-NT: Juan yosi tsi xo naa chani quënëti ibo. Mia joihuaquia, noho rabëti Gayó.
    Mia noiquia Jesucristo tahëxo na.
  bbr-bbr: O Gaias, is Jisas mesin woiaka epar miäi roasiret kamwareäim. Na isan jai
    senes. Epar isan woias nanun meiewon.
  inb-inb: Nuka, Jesus­wa tukuska­pura iacha taita kaspa, kuiaska waugki Gaio­ta­mi
