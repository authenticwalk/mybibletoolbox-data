  rug-rug: Arau na koimata pa ekelesia si kubere atu nia sa qua leta hie koa goi na
    qua baere, Qaeasi, sapu tataru nia rau koasa hinokara.
  hop-NT: Nu’ wukw’aya, it pas aw iunaṅway Gaius aw penta. Nu pas antsa ūmi unaṅway’ta.
  san-URD: پْراچِینو ہَں سَتْیَمَتادْ یَسْمِنْ پْرِییے تَں پْرِیَتَمَں گایَں پْرَتِ
    پَتْرَں لِکھامِ۔
  heb-LB: לכבוד גיוס היקר והאהוב עלי באמת. מאת יוחנן הזקן.
  caf-NT: Si John dune netsuh whedelhdzulh Gaius ts'iyanah yuk'entsi', 'en soo 'alha
