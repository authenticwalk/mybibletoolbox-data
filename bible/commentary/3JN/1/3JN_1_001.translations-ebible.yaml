  urd-GVH: यह ख़त बुज़ुर्ग यूहन्ना की तरफ़ से है। मैं अपने अज़ीज़ गयुस को लिख रहा
    हूँ जिसे मैं सच्चाई से प्यार करता हूँ।
  ycn-ycn: Nucá, Juan, huacára'ari marí puráca'aloji pijló, Gáyojlo. Caja cha phíyu'uque
