  bjr-bjr: Oo Kaiusafa anindiri Yisuna anoona ufa qimarianaki marunnanara qinee faiqí
    firaasa aniara qimuqusimarifaqa maa akarana ani amaqaidaqa.
  aby-aby: Na sosi yawokakune dai mima a Geiasibairo owaowa yanake odaisakune. Enoba
