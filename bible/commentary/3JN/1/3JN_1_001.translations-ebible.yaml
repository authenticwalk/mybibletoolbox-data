  cop-BHC: ⲠⲒⲠⲢⲈⲤⲂⲨⲦⲈⲢⲞⲤ ⲚⲄⲀⲒⲞⲤ ⲠⲒⲀⲄⲀⲠⲎⲦⲞⲤ ⲪⲎ ⲀⲚⲞⲔ ⲈϮⲘⲈⲒ ⲘⲘⲞϤ ϦⲈⲚⲞⲨⲘⲈⲐⲘⲎⲒ
  buk-buk: Aö ŋgac bata dec, gato yom dindec têŋ Gaius, aneŋ silip. Hêclu dasap yom
