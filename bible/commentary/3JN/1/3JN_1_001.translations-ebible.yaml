verse: 3JN.001.001
translations:
  kpx-kpx: Gaiasi, ekalesia nalievemale kosive dalike ko. Di di uvu bahata mai aemo
    mamoale kemo di aho levaleva ko hisalianu.
  okv-H: Na John, na ekalesia ta okose nanena nau osa ari embo Gaius no degi ta ahari
    erevi ere kajihena, eto nau ke be na umo osa ere ona.
  tbo-tbo: Tau tu witaniwaga gehouna, ma leta geka a gilugilumiyahi tam tulau Gaiyasi
    uyahim. Moina dumana a luhogalena dumam.
  mal-C: 'സഭാമുഖ്യനായ ഞാൻ, സത്യമായി സ്നേഹിക്കുന്ന പ്രിയ ഗായൊസിന്, എഴുതുന്നത്:'
  grc-SR: Ὁ πρεσβύτερος Γαΐῳ τῷ ἀγαπητῷ, ὃν ἐγὼ ἀγαπῶ ἐν ἀληθείᾳ.
  bgc-bgc: या चिट्ठी मुझ यूहन्ना की ओड़ तै, जो कलीसिया का अगुवां सै, प्यारे मित्तर
    गयुस कै नाम सै, जिसतै मै सच्चा प्यार करुँ सूं।
  khz-khz: Au, ekalesia kuneagina tauku, na gataku namana Gaius atalo-venimuna. Goi
    aulamagimuna maaoku maparana na.
  deu-TKW: Der Aelteste an Gaius, den geliebten, den ich liebe in Wahrheit.
  zsr-NT: Nedaꞌ, bönniꞌ gul run chiꞌa bunách queëꞌ Cristo, rugapaꞌ Dios liꞌ, Gayo
    dxiꞌi ladxiꞌ. Nadxiꞌidaꞌ liꞌ le núnbëꞌruꞌ le nac gdutë li.
  lin-lin: Ngai mpaka ; Epai ya Gayusi, molingami na ngai, oyo nalingaka kati na solo.
  hns-NT: Ham iesaai ke barkwa Johaanas baatie, aur ham ie tjietthie liekhiela pjaara
    Gaajas khaatien. Ham oke bahoet tjaahiela.
  noa-E: ¿Jãgpai chirʉ́ Gayo, khapeer wʉ̈jʉ̈u? Mʉ ich jöoi Juanauta pʉrʉg mʉg ẽsap
    phã deepʉ̈i chirʉm, chadcha mʉchdëu pʉ khõsi chitaawai.
  eng-EMTV: 'The Elder, To the beloved Gaius, whom I love in truth:'
  mib-NT: Máá rí cúu tēe jéhnu ndíso jníñu, te tée ri carta yáha cuájeē nuū rō, amigo
    Gayo, chi manī rī jiín ró sáha jnūhun ndaā.
  lif-NT2: से़क्‍खाए लुङ्‌माॽ तुक्‍ने़बा आमिःम् आन्‍जुम् गायसे, इङ्‌गाॽ सेसेहुप्‍लक्‍कोबा
    तुम्‍लाम्‍लोःबालाम् कन् सक्‍इङ्‌घङ्‌ङिन् हाक्‍ने़ॽरो॥
  xnj-xnj: Nene gogo chilongosi, nikuyandikila veve Gayo nkozi wangu, mwanikuganili
    chakaka.
  mmx-mmx: Nenia lamgomgo at lotu. A malagan na lovoang ti lentangas orong tarak,
    ne Gaius. Nenia a balamu ruturun u.
  cbr-NT: '''Ëx axa Jesucristomi catamëcë unicaman cushi ''ixun cana, axa ''ëx ''icësaribiti
    asérabi Nucën Papa Diosan uni ''aish ''ë nuibacë Gayo, a ënë quirica buánmin.'
  tee-NT: Ju quit'in icmaklhinajun lacatalhavat ju talhilaca'anta ju Jesús. Va icmac'amiyan
    ju uxint'i ji qui'amigo Gayo. Slivasalh na icmapainiyan.
  eng-LSV: The elder to Gaius the beloved, whom I love in truth!
  cak-NT: Ren Juan, ri jin-pa'l chech rusamaj ri Dios chiquicojol ri kach'alal, nintak-e
    ri carta re' chawe ret wach'alal Gayo. Ret aweta'n chi ren can ketzij jatinjo'.
  pah-NT: Ji ko Jesus'gareheve'g̃a ndepiakatuharamo ako. Nhiirũ, Gaio, kiro ji ikwatijari
    nde ve. Ji oroarõ hete tuhẽ ko nde.
  sja-NT: K'õp'ãyo Gayo mɨa wãara k'inia iru bapari, Mɨ, Juan, Cristode ijãapataarã
    ak'ɨpari waibɨapa na k'art'a pɨmaa p'ãru. Wãara mɨa pɨ k'inia iru bɨ.
  xed-xed: Iʼi glata mndu ta vinda na ɗelewer na ŋa gra ɗa Gayus ya ta ɗvu yu kahwathwata.
  mks-NT: Ye̱he̱ cúú u̱ in da̱ sa̱cua̱ha̱ ta cáhyí i̱ carta yóho nu̱ mún ñani máni̱,
    da̱ naní Gayo. Ta mé a̱ nda̱a̱ quíhvi̱ ndusa ini i̱ yo̱hó.
  gfk-S: Aiou no patuana tena harbalaurai tano lotu, iou pakat ikin ra nianga ukaia
    ho ugo Gaius, no tahut na tasigu tane Krais. Iou ter no nugu harmarsai tam haruat
    ta ira tutuno God te hapuasne ta dait.
  bmu-bmu: O wölböt alani Gaius! Nöŋön jitŋememe kun aka göbuk keu eraum mötpitköra
    kaba kimbi ohozal. Nöŋön keu ölŋaŋgö dop urunan jöpaköm gihiba maljal.
  dgz-dgz: Apan nega Gaias, genan anu gurinawa, ma ne Iesu dugup mega kwayup tamuina
    apanewa gaun inagap waivin.
  eng-GNV: The Elder vnto the beloued Gaius, whom I loue in the trueth.
  zaa-NT: 'Inte'' Juan anciano rudíania'' lu'' hermano Gaius: Yala rexalátsa''a''
    lu'' nna yala la'' tsì''ilatsi'' qui'' Cristua té lo lóstu''a'' para lu''.'
  eng-WEBSTER: The elder to the well-beloved Gaius, whom I love in truth.
  guh-guh: Gayo bitso tacaasivanë. Xanë ancianonënë, catoyaquinatsi mapabaxutoje.
    Casivatsi bitso tsipaji xamë ata pexaniajailivaisi jumecovënëtame.
  bon-bon: Cane niinäce gaabe ätrunga biname te yoogärenine cäme miijirage biname
    Gayus bau me, cane lui tääpume baborage singi.
  nhw-BL: Na ninopa huehue tlacatl nimitztlajcuilhuía, tinohuampox Gayo, catli nelía
    nimitzicnelía.
  swh-ONEN: 'Mzee: Kwa Gayo rafiki yangu, nimpendaye katika kweli.'
  wbi-wbi: Umughogholo, kwa gayo umughane, unonimughani le nhu vwakyang`ani.
  bba-bba: Gɑyusi, wunɛ wi nɑ kĩ kɑ ɡem, nɛ wi nɑ sɑ̃ɑ Yesun yiɡbɛ ɡuro ɡuro, nɛnɑ
    nɑ nun tɔburɑ.
  eng-KJVCPB: The elder unto the wellbeloved Gaius, whom I love in the truth.
  kgk-NT: Xe rembiayhu tee va'e Gaio. Xe João amondo-ta nde-vy xe kwatia nhe'ẽ. Hesu
    reroviaha-rehe anhangareko va'e xe. Xe rembiayhu tee voi nde.
  waj-waj: Na gioonna kiaapu vaa ausa hanigieeraiya kieetavoono aa yanaa aavaa fafaarakiaunoo.
    Gaiyaaso, na aiyara mmuduuya ruaukua kua kutaa tuanaa na aiyara mmuduuya rueena
    aini aa yanaa aavaa na fafaarakiaunoo.
  cpy-cpy: Reewarite kemijantzinkari-paeni naaka jankinatzi-mirori iroka. Eeroka nojankinatzini
    Gayo, netako-perotani eeroka.
  mpx-mpx: Nau ekelesiya ana tohouwa leta ya ya leli ge ya patuna i nowa Gaiyas eliyam,
    owa no heliyam nunuwanina ya nunuwana-agiwa hoti.
  wbp-wbp: Ngajujurna Jaanu. Yapangku kajulu wiri-pajirni jaajikiji. Ngajulu karnangku
    yirrarni nyampu pipa nyuntuku, Kayiju. Nyuntujunpa ngaju-nyangu wungu-warnu. Yulkami-nyayirni
    karnangku.
  luo-luo: An Jaduongʼ, Andikoni in Gayo osiepna mahero gi chunya.
  nhe-NT: Na nieli nopa huehue tlacatl nimitztlajcuilhuilía, tinohuampo Gayo, tlen
    nelía nimitzicnelía.
  aii-aii: ܚܘܵܪܕܸܩܢܵܐ، ܠܓܵܐܝܼܘܿܣ ܡܘܼܚܸܒܵܐ، ܠܗ̇ܘ ܕܟܹܐ ܡܲܚܸܒܸܢ ܒܫܲܪܝܼܪܘܼܬܵ‌ܐ.
  esk-NT: Uvaŋa John ukpiqtuaŋuruat qaukłiŋich, tuyuqtuŋa uumuŋa Gaius-mun piqpagipiakkamnun.
  msb-msb: Gayo na kamanghod ko sa pagtuod, ini na surat hali sa akon na ginatawag
    na Kamagurangan.
  cpa-NT: Jní² dsa² ma²juanh¹², dsianh¹³jni si² la² quiánh²hning Gayo, dsa² lah¹dsóh²
    hnó¹jni.
  dso-dso: ଏ ମଣ୍ଡଲିର୍‌ ପାର୍‌ଚିନ୍‌ ଇସାବେ ମୁଇ ଜଅନ୍‌, ଏ ଚିଟି ଆଲାଦର୍‌ ଗାଇସ୍‌, ତକେ ଲେକ୍‌ଲିନି
    । ମୁଇ ତକେ ସତଇସେ ଆଲାଦ୍‌ କଲିନି ।
  meu-meu: Lau heitatao taugu ese egu lalokau Gaio na tore henimumu. Hereva momokani
    ai na lalokau henimumu.
  yva-NT: Risyirati Yohanes, risyamo ibe akarive anugano Amisye inta rai. Syo ayaowe
    so ratoe syo ranutugore sya arakovo Gayus winai. Rimuinyo nai rave.
  dgc-dgc: Gébwat ye ta lakay a tagapamahala. Saye i sulat kua ni kadimoy ko a Gayo,
    a mahal ko a tunay.
  zpm-NT: Laa zha gol rii, pquiaa tib guits rii ziaad lo luu i goṉ Gay, ne nac luu
    tib zha ne nziuu lo naa.
  hix-NT: Kryestu mryenon kom yonye ro uro ha. Ohyaka àmenhehe, Kayu hyaka. Ronàhnànà
    ryhe omoro ha. Oxe rma haxa wehxaha, yaworo xaxa mak ha.
  sim-sim: An sios lida lar anira. Jekamba kason mir Gaiusnjik amu kayenduwa. Mir
    menden amu rupshinduwa.
  npi-ULB: प्रिय एल्डर गायसलाई, जसलाई म सत्यतामा प्रेम गर्छु ।
  cgc-cgc: Yaken na gasulat ki kaon isya ta mga gapanguna ta mga gatuo. Gapangamusta
    a ki kaon pinalangga ko na Gayo. Pagugma ko gid kaon yan sunod ta kamatuuran na
    patudlo ki kiten parti ta kabebet-en ta Dyos.
  tim-tim: Galane Gaio, nâmâ luâk sâmbâ sop kâlep manmâ gan. Nâŋe kulem esenŋe ire
    gâŋgât kulemgoân. Gala gâmâ Yesugât kâmolân gâtŋe aregât den bunŋe aregât akmâ
    gâŋgât okotne dondâ nâŋgân.
  yor-yor: Alàgbà, Sì Gaiusi, olùfẹ́, ẹni tí mo fẹ́ nínú òtítọ́.
  wos-wos: Wuni Jisasna hundi xékékwa du takwaka hatikwa néma du reta wuni ané nyinga
    hayi. Méni, Gaius, ménika wuni hayi. Ménika wuni némafwimbu mawuli ye. Wu mwi
    hundi dé.
  emp-NTPO: Mʌ̃ra djabarã wagabari drõãa. Mʌ̃a naʌ̃ cartara b̶ʌbʌrʌa mʌ̃ djaba Gayo
    itea. Mʌ̃a bʌra wãrãda quĩrĩã b̶ʌa.
  eng-F35: The elder, to the beloved Gaius, whom I love in truth.
  ind-ind: Kepada yang terkasih saudara seiman saya Gayus, yang saya kasihi sesuai
    ajaran benar yang kita terima dari Allah. Salam dari saya, pemimpin himpunan jemaat.
  pes-OPCB: از شیخ کلیسا، به گایوس عزیز، که او را از صمیم قلب دوست می‌دارم.
  mpt-mpt: Ae ne nek Gaias kobo ne bainobo galin nakaia unangai kimanin naka neta
    keb futan olo dola omfubkenamabibe. Ne kobo kla gobke blibe.
  ssx-ssx: I̱ta꞉ you halima꞉ mo yaka pukima꞉ homolo yankeke Kaiasi pa꞉ta꞉ do tameiya꞉
    tapaasome.
  mkl-mkl: Amu inɛ nɡboi iɡbɛi inɛi Jesu ŋɑ, ǹ ceɛ fɔɔ, Gɑyusi, ɑwɔ iyi ǹ bi jiidɑ
    si kpɑ̃ɑi ntɔ.
  gaq-gaq: ଦର୍ମ ନେତା ଜହନ୍‌ ଜେ ନେଙ୍ଗ୍ ନେଙ୍ଗ୍‌ନେ ନିଜର୍‌ ବନ୍ଦୁ ଗାୟସ୍ ଡାଗ୍ରା ଉଲିଆ ଗୁଆର୍‌ଣ୍ଡିଂ
    । ଜାଣ୍ତେକେ ନେଙ୍ଗ୍ ସତ୍ ବାବ୍‌ରେ ଆଲାଦ୍ ଣ୍ତିଙ୍ଗ୍‌ଏ ।
  gof-RNT: Taani cimay, tumaa dosiya Gaayoosas kiittida kiita.
  unx-unx: ପ୍ରାଚିନ୍‌ ଯୋହାନ୍‌ ଆଇଙ୍ଗ୍‌ ତାନିଙ୍ଗ୍‌, ଆଇଁୟାଃ ଦୁଲାଡ଼୍‌ ଗାୟସ୍‌ତାଃତେ ନେ ଚିଟାଉ
    ଅଲେତାନାଇଙ୍ଗ୍‌ । ଇନିଃକେ ଆଇଙ୍ଗ୍‌ ସାର୍‌ତିଗିଙ୍ଗ୍‌ ଦୁଲାଡ଼ିତାନା ।
  gah-gah: Monokú olotiva ve neza nigivénega gihila Gaioga geí luhuva netá imane gizo
    nogumuve. Neza geikumú lamaná geleaká nouve.
  lcm-lcm: Nau a lapan matukal, napo alis a panbuk ke taun ua Gaio, numai a tungag
    ro luai. Napo atogon atutuman ua e vingag.
  aer-aer: Arrantherre ingkirrekele ayenge itelareme, tyerrtye areyele ayenge ileme
    alartetye apententye akngerre Jesus-kenhe areyeke, the pipe nhenhe-arle ngkwenge
    Gaius-eke intelhe-ileme. Unte kwenhe atyewe atyinhe. Ayenge kwenhe ngkwenge akwetethe
    akangkemele itirrerle-aneme.
  qvc-NT: Kuyashqay kriyiq masita Gayu, noqa yach'achikuq ansyanu kashpam, kay kartitata
    iskibriyki. Chaqa alliptam kuyayki.
  tgl-ULB: Ang nakatatanda para kay minamahal na si Gayo, na siyang aking mahal sa
    katotohanan.
  cbs-NT: Min en jaibu pepa Gayo anu min jaibu mekenika Juanen chanima en mia bechipaijaidaitun
    kenexun en jancha en mia bumai uinxanwen.
  xtm-NTPP: Saña, tee nija'nu kúu sa, te tée sa nuu ni Gayo, vaa kútoo ndija ña'a
    sa.
  nnq-nnq: Nenga nananhota nunhwandikila mwenga maganja bango Gayo, manumpala mukweli.
  bao-NT: Ati pũuro mena, yʉ, bʉcʉ, yʉ mena macʉ̃ Gayore, díámacʉ̃ra yʉ ca maigʉre,
    yʉ añu doti cojo.
  san-ORI: ପ୍ରାଚୀନୋ ଽହଂ ସତ୍ୟମତାଦ୍ ଯସ୍ମିନ୍ ପ୍ରୀଯେ ତଂ ପ୍ରିଯତମଂ ଗାଯଂ ପ୍ରତି ପତ୍ରଂ ଲିଖାମି|
  huv-NT: Xique nop teat naxey natang ombas tiül mondüüb Teat Cristo; sarang aaga
    acas poch wüx nawiig cam nüüch ic teat Gayo, naleaing sandiüm ic xeyay.
  otn-NT: Nu̱gä dí 'bɛt'o ngue rá̱ hya̱ Oja̱, da̱di zɛngua'i, ague ma̱ ndø'amigo Gayo.
    Ja̱njua̱ni̱ da̱di̱ ma̱'i̱.
  nop-nop: Nu kayoŋbop diniŋ me talitimeŋ timeniŋdi notne Gaiyus, dutok pepa i youkamulat.
    Nu mede biyagoŋ welene gineŋ hatak wondoktiŋa du gabukahile hinek tilat.
  obo-NT: Siyak no sokkad taddot od pombuyyahon tod pompomakoy, id sulat a kikow,
    Gayo no id dokollan ku en to ginawa.
  cak-ENT: Yin Juan, ri uc'uey quichin ri hermanos, nintük c'a e ri carta re' chave
    rat hermano Gaio. Roma avetaman que ketzij yin ncatinjo-vi.
  lif-NT: ᤛᤧᤰᤂᤠᤀᤣ ᤗᤢᤱᤔᤠ᤹ ᤋᤢᤰᤏᤧᤒᤠ ᤀᤠᤔᤡ᤺ᤶ ᤀᤠᤴᤈᤢᤶ ᤃᤠᤕᤛᤣ. ᤀᤡᤱᤃᤠ᤹ ᤛᤣᤛᤣᤜᤢᤵᤗᤰᤁᤥᤒᤠ ᤋᤢᤶᤗᤠᤶᤗᤥ᤺ᤒᤠᤗᤠᤶ
    ᤁᤴ ᤛᤰᤀᤡᤱᤄᤱᤅᤡᤴ ᤜᤠᤰᤏᤧ᤹ᤖᤥ॥
  mie-NT: Maá nī cúu tēe ñáhnú jā ndíso tíñú, de tée nī carta yáhá cuēē nūū nū, amigo
    Gayo, chi mānī ni jíín nú sáhá tūhun ndāā.
  san-TIB: པྲཱཙཱིནོ ྅ཧཾ སཏྱམཏཱད྄ ཡསྨིན྄ པྲཱིཡེ ཏཾ པྲིཡཏམཾ གཱཡཾ པྲཏི པཏྲཾ ལིཁཱམི།
  qve-NT: Ancha khuyakusqay wawqéy Gayo. Noqa anciano Juanmi líder kani. Hinaspan
    Jesucristopi iñiq kuraq wawqeyki kaspay, qanman escribimuyki, cheqaqtapuni qanta
    khuyakusqayrayku.
  pao-NT: Nu mu nanesootuhi tunedyooedu ka e besa pua'a Gaius-matoo tubokwu. Togesapa
    u e besa pua'a.
  cbu-NT: Zuwaa Káyoo, ¿tamarimta; taarish, zuwanllee? Nuw Wangi shiyaam kirakaa yandayaruri,
    zanganchinllpa. Isus nuwaa ksutamapaneem wayarangiya, waanaatsi tiptsiri istamaama.
    Shiyaa Isusumun chinaktana, Káyoo. Ashiriya, shiyaa chinachinaw ashkuri, shiyaam
    kirakaa yandapi turi yandakina.
  usa-usa: móra anó-monoq-nakonopake Káéatikaq tíkái-naqa Káéatio, náawanabi kemmá
    árain-aain-aikaraq ôriq umá kétikaiye.
  soy-soy: Nɛ̃́ Uléécɑɑ icɑ́pinɛ uwɛ́ɛ́sɛ, nɛ́ɛ pɔ̃́ Kɑyusi kɑm ń lɑ nɛ kɛfɑ kɛsɛ
    rítɛlɛ́ ntí wɔ́lu.
  hui-hui: I̱ agali ala hene miniwi howa Gaiasa í̠hondo beba ogo gilibu wia haro.
  amf-amf: Gon inin nashea nashadhaa Gayoosnante i donzakalanka nittsadhoono warqannone.
  quc-NNT: In wa', in k'amal ki b'e ri kojonelab', ri ya in nim winaq chik. Kintz'ib'aj
    b'i wa' we wuj ri' chawe at, loq'alaj wachi'l Gayo, rumal chi qas tzij at loq'
    chnuwäch.
  dob-dob: ꞌAboꞌagu ꞌimu ꞌenaꞌi, ta leta gete yaꞌetoladinawa ꞌoyo gosiyagu Geyo ꞌemuya.
    Onaꞌaiꞌaila, ꞌateguyega yaobobomemu.
  wrs-wrs: Kava Yon, Kristusnindna kuwul, yemba kavna seh Gaiusm, yemba kava und vev
    honindava, pivva memba mongawundna ahamnavpa moanonoamba, temba pimba Kristusnindva
    doarava hillinamba.
  mca-mca: Yakha' witlijtsitjii tenek'enhe'yij hika' e'm ha'ne witfaakanek akha' Gayo.
    Yakha' qi in k'esu'un.
  tzo-TZC: Vuꞌun ti ancianoune, ta jtsꞌibabot talel ti jcarta liꞌe ti voꞌote, Gayo,
    ti ta melel lec ta xquil jbatique.
  mya-mya: အ​သက်​ကြီး​သူ​ထံ​မှ​အ​မှန်​ပင်​သမ္မာ​တ​ရား တော်​အား​ဖြင့် ငါ​ချစ်​မြတ်​နိုး​သူ​ဂါ​ယု​ထံ
    သို့​စာ​ရေး​လိုက်​သည်။
  gng-NT: Nʼjɔ Gayus, min uciɛn fuondeh ŋɛ. N yíe ŋɛ imɔ̀nmɔ̀n nɛ.
