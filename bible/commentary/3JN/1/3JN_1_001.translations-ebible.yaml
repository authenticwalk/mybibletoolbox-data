  azb-azb: Mən ağsaqqaldan həqiqətə görə sevdiyim əziz Qaya salam!
  eng-DBY: The elder to the beloved Gaius, whom I love in truth.
  guo-NT: Gayo, xan, anciano, lelx ampox carta xamliajwa. Xam tajnachalnam, xabich
