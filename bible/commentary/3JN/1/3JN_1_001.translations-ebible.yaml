  twi-twi: Me, Asɔre panyin, Mekyerɛw kɔma me dɔfo pa Gaio.
  hlt-hlt: A ham loh thintlo Kaiyu te ka yaak sak. Anih he kai loh oltak neh ka lungnah.
  tbz-SIM: Mí nhokótì Isɑ̃ɑ̃, míì dɑ wɑ̃̀ri fɔ̃́ nKɑyuusi, n dɑ dɔ́mu mɛsɑ̀ɑ̀.
  san-GUJ: પ્રાચીનો ઽહં સત્યમતાદ્ યસ્મિન્ પ્રીયે તં પ્રિયતમં ગાયં પ્રતિ પત્રં લિખામિ|
  ake-NT: So'si epuru winɨpaino, Utonpa rʉ'kwɨ, Kayas enakan, i'napairon yau uni'nʉnkanʉ.
  qvn-NT: Jesusman yupachicugcunachru noga mandagmi isquirbiyämü cay cartata, alisca
