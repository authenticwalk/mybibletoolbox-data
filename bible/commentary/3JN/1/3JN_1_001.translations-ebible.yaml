  eng-OEBUS: From the elder to his dear friend Gaius, whom he sincerely loves.
  eri-eri: Ji sios nomo mora bagu, ji pas beha Gaius ne yerege hanini, ne yame baabo
    tigini. Ji ngalenga tigini lehinini, ji ne gaude hinini.
  wiu-wiu: Yone nopa Keraisuno ali atoa yopiku agome uku. I pipia i i wane wiane mekakenepa
    anu kolotini ago Gaiasi nepala uku-ye.
  swe-swe: '[Från:] Den gamle (äldste), [Grekiska ”presbyteros”, kan syfta på någon
