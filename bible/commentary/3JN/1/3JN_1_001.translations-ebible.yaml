  eng-TNT: The Elder vnto the beloven Gayus whom I love in the trueth.
  sbs-sbs: Mukulwana ku yosakwa Gayusi, uzo ye ni saka mwiniti.
  sue-sue: O Gayas, na giti kopi zo meni pas ei awa nimore gainona. Ni otao naso me.
