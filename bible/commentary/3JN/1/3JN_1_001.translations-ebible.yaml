  nvm-nvm: Fas igi e iji sos samuamo ijar isoime e Gaias e na mukoi oijmamo iji nijain.
  mps-mps: Ena monu dabe bidiyu tama ena Jisasgo sę ebo tobolu bidi, eno e po Gaius
    nagebolo asęna tolobao. Nage eno abagi mu dao, eno homu mu eyu nage dali godolo
    mu ebo dao.
  seh-seh: Ine ntsogoleri, ndisalemba tsamba iyi kuna wakufunika Gayo, unowu anafuna
    ine kakamwe.
  pab-NT: Tyakekohatiyenae nityohalitira xaxikala Gaio anere. Hawaiyeta kaiserehare
    nomani, Gaio.
  llg-llg: Tolanoo Gayus, fo au sue tebe-tebe. Soda-molek neme au mai Yohanis, malangga
    nggalei.
  kyf-kyf: -Amɩ, -Lagɔnyɩmɛ kpasa, -mɩ Gayusɩ, -ɔ -wa na bheli -zɔnʋ, 'ɩn -ɔ ka zɛ
    ɩn -kalɩ gbʋzɔnʋ sa, -amɩ cɛlɩa -mɩ 'wʋ.
  tpi-tpi: Mi hetman bilong sios, mi raitim dispela pas long yu, Gaius, yu brata tru
    bilong mi. Mi tok tru tumas, mi laikim yu tru.
  mih-NT: Yuhvi ra sahnu tyei carta ya suun, yoho Gayo. Sa ndisa cuii vatyi cuñi suun.
  qvh-NT: 'Cuyay waugui Gayo: Noga mayor waugui carmi cay cartata gampä cartacamö.'
  kms-kms: Nge quayi kiyi iri nge nyumo raqe wen ur gidiq. Gaius nge mand nganye,
    nge nu nganyene yawo kiraw righe kin, nunde keq wundo.
  agn-agn: Ang pagsolat ta na yo, tata ong mga mepet ang pamangolokolo ong mga pamagto
    ong Dios. Pagsolato ong nio, agmalenong Gayo, ang agmalenong matod.
  nhi-NT: Neh tlayacanqui innauac in tlaniltocanih, inmitzontlahcuiluilia touatzin,
    notlasohicniu Gayo, naquin tlamilauca inmitzonniqui.
  ttc-NT: Wetz aj tijxjal a'in [aj at wajwalil kxol kye qerman], wetz nqet ntz'ib'a'
    ja u'jni te yatz wamiw Gay aj b'an b'an'ax ajb'ila' a'ich witza'.
  dan-1931: Den Ældste til Kajus, den elskede, hvem jeg elsker i Sandhed.
  kwj-kwj: Ani sios aulindau mekupu hima laka rito do chengi a kaini mini, ai nau
    mwe naha, Gaiyas ni a rumbwendau. Ani mini keke mwe naha a wondau.
  vie-OVCB: Đây là thư của Giăng, một trưởng lão. Kính gửi anh Gai-út thân mến, người
    mà tôi quý mến trong chân lý.
  kze-kze: kemá Ísóigona kwaásira'a kárákwiraundawai é'a maanáúváí agaimái amúne.
    Káyásiyo maanáúváí awánaao. Ísóigona árair-aimba ísaraundayave'a sirumbá kwéamune.
  mpj-mpj: Jiijajmili walyjakajalurniya wajani, yini jilanya, “Jiinya-lampa maaja
    jirlpi.” Ngayulurnangku Jaanju mirlimirli ngaanya wakara kurtingkuni, Kiyajku,
    Jiijajmili walyjalun kulilkuraku. Ngayurnangku pukurlpa nyininpa.
  lbk-lbk: Sak-en si Juan ay esang ay mangichad-alan isnan mamati, ya isolatko na
    ken sik-a aloyosko ay Gayo ay tet-ewa ay laylaychek.
  mto-NT: A̱ts, je̱ ma̱j ónu̱k, toꞌk juuꞌ veꞌe je̱ jaanchjaꞌvivata̱jk du̱nu̱vinténip,
