    Cayo.
  kjs-kjs: Niri Gote-na ruru surube ali Jon-me go pepare ne nana epe adami ali Gaius
    piri-para luma rapaato. Neme ne ora ranaame komalo.
  mni-mni: Ahan oiraba eingondagi, Eina achumbada nungsiba, eigi achanba Gaius-ki
    maphamda ijari.
  yad-NT: Ray, Ju̱denu siityari̱vay jnu̱tyi̱ rimyityu, rañu̱rya catera jiijyu̱ Cáyu,
