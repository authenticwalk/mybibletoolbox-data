  tgj-tgj: Abwng lokv— Ngoogv jvjvrungbv paknam, ayanam Gaiusnyi.
  gui-NT: Che co jae Juan. Jecuaeño aico oporogüɨrovia vae reta itenondeguara. Che
    roaɨu, cherɨvɨ, Gayo, añete vae rerovia rambue.
  quc-TT: Ri kꞌamal bꞌe che ri alaxik Gayo ri kinloqꞌaj pa ri qas tzij.
  heg-NTPO: Kaka Gayus man auk in namnau baktetebes. Boa-blingin deng au, Yuhanis,
    man daid tulu in kil grija.
  ptu-ptu: Kao Pebaba Ada' untuli'i inde suha' lu lako Gayus to kupakamaja anna to
    kukamasei si'da-si'da.
  bzd-NTPO: A Gayo, ye' dör blë'këkëpa, e' tso' yëkkuö i' shtök be' a̱. Ye' é̱na be'
    dalër tai̱ë Jesús ttè moki̱ e' kue̱ki̱.
  kwf-kwf: Na ngwae faꞋinaꞋonaꞋo ana fikutaꞋi ngwae faꞋamamana, niniꞋa kerekere kwau
    fuamu sa Geas neꞋe nau ku alafe mamana fuamu.
  eng-WYC-2017: The elder man to Gaius, most dear brother, whom I love in truth.
  eng-WMBB: The elder to Gaius the beloved, whom I love in truth.
  zat-NTPS: Neda', benne' gula we̱n zrin chee̱ Cristo, dxuzúaja' da nigá chiu' lue',
    Gayo, bi nazrí'ite̱ lazra'. Da líqueze nazrí'ida' lue'.
  spp-spp: Mii u ɲyɛ dánafeebii kacwɔnrɔŋi ke, mii u ɲyɛ na ŋge lɛtɛrɛŋi sémɛni si
    ntun mii ntàannamacinmpworoŋi Gayusi á. Sèeŋi na, mu kyal'à táan mii á.
  zty-NTPS: Neda', Ẕwa, žapa' le' “Padiox̱”, Gayo, benne' ži'i ḻaže'. Naka' benne'
