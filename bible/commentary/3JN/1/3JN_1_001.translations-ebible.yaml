    ŋarra nhuŋu ŋuli ga dhuwal mirithirr yan ŋunhiŋuwuynha ŋunhi nhe ŋuli ga dhuwal
    yuwalkŋura yan dhärrany.
  kvg-kvg: No megeat ezoqám, nqanek pepa nqæpeaomit. No nqanek pepa, noge nøfu Gaius-té
