    nupechu e'ehué pi'imacale quehuácaje puráca'aloji ja'apiyá jema'acana nacú.
  djr-djr: Dhuwandja djorra' wukirriwuy ŋarrakuŋ ŋunhi ŋarra waṉa-nhirrpanawuy djägamirr.
