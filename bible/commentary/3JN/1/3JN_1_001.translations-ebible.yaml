  gaz-gaz: Jaarsicha irraa, Gara Gaayoos michuu koo, isa ani dhugaadhaan jaalladhuutti.
  kud-kud: Yau yami bada, na leta teina yaleleyawa owa augelu Gayosi alimwai. Walo
    moiha, ateguwena yavelau alimwai.
  urb-NT: Ihẽ riki tamũi te apo 'y. Ihẽ Juã. Ngái! Ko nde pe paper pinim ihẽ amondo
