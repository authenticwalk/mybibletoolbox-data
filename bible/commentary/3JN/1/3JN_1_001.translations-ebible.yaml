  mqj-NT: Iate sura'e lu dio mai kaleku to digente' Perepi'na to mangngorean, kupalulako
    siulu'ku Gayus to kukamasei tongan-tongan.
  rus-SYN: Старец - возлюбленному Гаию, которого я люблю по истине.
  mbh-mbh: Tho ini tolok a Jon ako tho ini lotu a mukalinga. Tho wat malueng ake a
    wong a Gaius nge, wong ini toko ako ok sagu rintet wong, eneke lomumo mun nge
    a God ile riong nunganga.
  bdd-bdd: Taugu ꞌimi bada, leta bewa yaleleyawa ꞌowa ꞌiyagu Geyo ꞌoiuwa. Moisa, ꞌateguwega
    yahelauwegowa.
  cbt-NTPO: Ca ansianoco ninshitaranquën, iya Acayo. ¿Noya quëmanta' ya'huaran? Canta'
    noya isëquë ya'huarahuë. No'tën nanan imaran ni'ton, tëhuënchachin nosororanquën.
  srn-NT: Gi Gayus, mi brada, di mi lobi trutru, Leki fesiman fu kerki mi e skrifi
    yu.
  cta-NT: La cuiꞌ nu cusuꞌ Juan laca naꞌ. Nscua naꞌ quityi re chaꞌ ca̱a̱ ca slo nuꞌu̱,
    Gayo; jlya tiꞌ nuꞌu̱ lcaa chaꞌ nu laca jiꞌi̱ Jesucristo, biꞌ chaꞌ tsoꞌo tsa ntsuꞌu
    tyiquee naꞌ chaꞌ chcuiꞌ naꞌ loꞌo nuꞌu̱.
  bqc-SIM: Ma gbɛ̃zↄ̃ↄ, mámɛ ma láɛ bee kɛ̃̀ ma gbɛ̃́ yenzide Gaiusiɛ. Má yenzi
    ń sĩanao.
  tcz-CHONGTHU: Hiche lekhathot hi upa John a kon ahi. Keiman kagol ngaitah, Gaius,
    thutah'a kangailut henga kajih ahi.
  mar-mar: प्रिय गायस ह्यास, तुझ्यावर खरी प्रीती करणारा वडील ह्याजकडून.
  snp-snp: Aiyo, sene-mulune komomo we Gaiyusiyo, namo kiyaba we, we kilofo ya lufuwa
    ama wi fulo kedowe. Eyo. Namo sene-mulune ona kula kumu minowe.
  isl-isl: Frá Jóhannesi – öldungnum. Til míns kæra Gajusar, sem ég elska í sannleika.
  spy-NT: Anii nyoo boontēēt. Āmiitē āsiruung' inyiing' choorweenyuu Kāyō, nyoo āchāmiing'
    manta.
  xnn-xnn: Sak-en si Juan ay nagapowan nan solat ay naay. Sak-en nan esay am-ama ay
    mangipangpango isnan mamati ken Kristo. Mensolatak ken sik-a Gayo ay tet-ewa ay
    laylaydek.
  mwe-mwe: Nne kalongolele jwa likanisha, ngunakunnjandishila mmwe ambwiga ajangu
    a Gayo bhungumpinga mpaka muntima.
  tte-tte: Yau ami tobaguna yabo, letane bwaite yalele yo yayawasa ilaowa Gayasi koliwo,
    kowa yagu eliyam mulomulolona yamulolososi koliwo.
  tcs-tcs: Mi ya, Oulman Zon. Ai raite dis leta ya po mai labing amenbala Gaias. Yu
    prapa sabe dat seim trutok blo God ane ai prapa labe yu.
  hlt-THB: A hqamca ing awitak awh ka lungnaak, ka pyi Gaia a venawh,
  soq-soq: Ne Ion ekelesia onionia apanawa letana ema nuana sowa Gaias manawo girumantedina.
    E ne do ulaipa gagalowa bedewe deantene wainitana, sa baiwa ne e nuawadawadaedine
    auwaedina!
  qub-qub: 'Fiyupa cuyanacushä Gayo: Noga mayur ermänumi cartata apaycächimö.'
  att-att: Ajjawà nga lakalákay nga minánnaron sù ira mangikatalà kâ Apu Kesu. Á makapattúrákà
    nikaw, Gayo, nga kopuk ku nga kuruk nga iddukak ku.
  bki-bki: Kiniou tormoruo navagadeano, nebivitauia m̃esi nei ka riviedu vanso, kuruaku
    Kaias. P̃eli kito tealo ajum̃a amiliaso kija, mia kiniou nojidom nover kaso never
    kiniou najaaro toru ka neviviuoso ea m̃esi nei, bior kiniou tinieku jiiso toru,
    jakii bajago novo na ilirianiano na Tubo kanano.
  bqp-bqp: Makũ gbɛ̃ zↄ̃kↄ̃, makũmɛ ma takada díkĩna kɛ̃̀ ma gbɛ̃ yenyĩde Gayusinɛ.
    Má yenyĩ yãpura gũn.
  mcp-mcp: Yé álâm waamə́ Gáyus mə́ ŋgə́ cɛɛl fwámɛ́ cɛɛl yɛ́, mə Acúmbá muud wə́
    mə́ cílə́ wo kálaad ɛ́ga.
  hat-hat: Se mwen menm, chèf reskonsab nan legliz la, k'ap ekri lèt sa a pou Gayis,
    frè mwen renmen tout bon an.
  npl-NT: Ne Juan ya ni tetajtsi, niktlajkuililia n tokni Gayo, akin niktlasojtla.
  bgg-bgg: Dukhow re-è— Guro miie pha Gaius shii, hanyie shii gu izai miie.
  eng-TCENT: The elder to the beloved Gaius, whom I love in the truth.
  eng-BSB: 'The elder, To the beloved Gaius, whom I love in the truth:'
  cpu-NT: Antarikona nonatzi, itzimi osankinatzimirori iroka. Eeroka nosankinatzini
    Gayo, netakoperotane pinatzi.
  san-ASM: প্ৰাচীনো ঽহং সত্যমতাদ্ যস্মিন্ প্ৰীযে তং প্ৰিযতমং গাযং প্ৰতি পত্ৰং লিখামি|
  tac-NT: Ne Juani, napu repume ju Onorúgame oyérame ralámuli, osé ne mué Gayo, mué
    napu 'we galilía Onorúgamete, napu ne 'we galegá etéchigó.
  eng-WEBPB: The elder to Gaius the beloved, whom I love in truth.
  gfk-H: Iau no patuana lualua na lotu, iau pakat iakan ra nianga ukaia taam Gaius,
    no tahut na tasigu gar ta Karisito. Iau tar no nugu harmarsai taam haruat ta ira
    tutuna Kalou i ta hapuasnei ta dahat.
  viv-viv: Yo siule tobohiyaꞋaseꞋaseku Gaiyasi. Iya toꞋekelesiya adi Tonagona ya leta
    gaꞋetoladina be unaꞋitana.
  yao-yao: Une chilongola jwankulu, ngunnembela alakwe che Gayo mbusanga jwangu jungunnonyela
    kwa usyenesyene.
  tgp-tgp: Leta nike, enau patu tamlohi rasua sei John na ulia isan tapalaku r̃uhur̃uhu
    sei Gaius, na opoiho na retivarar̃uhu.
  auc-NT: Gayo botö në waadebi ëñëmi. Bitö botö në nö waadete pönëmi ïñömite botö
    në aabo Picæ̈mo mïni änömo inte, Acæbiimpa, ante yewæ̈mömopa.
  kbc-NT: Ee ane ee oxiiɡ̶odi lacilo loiigi Cristo, jiditibigaɡ̶aji naɡ̶adi notaɡ̶anaɡ̶axi,
    yemaanigi Gaio, ane ɡ̶ademaani leeɡ̶odi ɡ̶otiwaɡ̶atakaneɡ̶egi anewi.
  bmh-bmh: O Gaius, iz Yesus en oiagab petak anemen duailel gumaranem. Na izal zai
    pet. Petak, izal oiab na en noumeun.
  ctu-BL: Ancianojon, mic ts'ijbubeñet ili jun c'uxbibilet bʌ Gayo mu' bʌ j c'uxbiñet
    ti isujm.
  meq-meq: Neŋ nakə madugula i gay i maɗuwule me aye, na watsaka naha a nəkar Gayus
    dzam ga nakə na wuɗa kar peteh aye.
  noa-H: ¿Jãgpai chirʌ́ Gayo, k'apeer wʌ̈jʌ̈u? Mʌ hich jöoi Juanauta pʌrʌg mʌg hẽsap
    p'ã deepʌ̈i chirʌm, chadcha mʌchdëu pʌ k'õsi chitaawai.
  alp-NT: Kwaliku Gayuse. Au Yohanese, au leki sulate meije ete ale. Aure, jemate
    toini esi elake. Au okimu titinai.
  san-VEL: praaciino .aha.m satyamataad yasmin priiye ta.m priyatama.m gaaya.m prati
    patra.m likhaami|
  kbq-kbq: Nagra Joni'na mono kva ne'mo'na (elda), Gaiusiga knare nenafuga tamage
    kemofoma navesima nente'na, navesima negantoa ne'moka krenegamue.
  kbh-kbh: Ats̈e chë bëtsëjema, quem tsbuanácha ats̈be bonshana amigo Gaybiama sëntsabiamná.
    Chábioye ats̈e ndegombre së́ndbobonshana.
  ron-LSB: Bătrânul către Gaius cel iubit, pe care îl iubesc cu adevărat.
  pon-pon: IET nai me laud o ranamau won Kaiuj kompok, me i kin pokopoke melel.
  nhe-BL: Na nieli nopa huehue tlacatl nimitztlajcuilhuilía, tinohuampo Gayo, tlen
    nelía nimitzicnelía.
  sps-sps: Noun te poo fi me ten Jon, a tatagaa ot tan vainy fafaaman. Gaius, nyo
    kirkir of marom anyin noun tovei, tsumanyi na vaatau faman tsonyo, nyo mangiir
    faman marom anyi.
  wnc-wnc: Na aminuake kwaknga kayaapa Jesue aminabamdane kayuya amin tapata pas asanu
    ga Gaiasde matanggamunggat. Sike nata gae musip gwaang siknga natanggamunggat.
  bus-bus: Mamↄma gbɛ̃nsi, mámbe ma takada kɛ̀ kɛ̃̀ ma gbɛ̃ yenzide Gayusinɛ. Má yenzi
    yãpuraa guu.
  gub-BL: Ihe Zuàw ihe, uzeruzar ma'e waneruze'egar romo aiko ihe. Ne Kaz ne. Ko heze'eg
    amuapyk pape rehe ihe, newe imono kar pà ihe. Uruamutar katu ihe, ta'e zazeruzar
    katu ze'eg azeharomoete har rehe zane xe.
  imo-imo: Na Kraistinga imbomanga tapu iyemuni nanga angenu, paa konopu mondoro iye
    Gaius, nu i pipiamu topo tiro.
  boj-boj: E Kristen gate. O ijo was bole Gaius, e anjam endi neŋgreŋyosim inoq qariŋyonum.
    E ni bole qalaqalaimeqnum.
  eng-DRA: The ancient to the dearly beloved Gaius, whom I love in truth.
  knf-knf: Nji nantohi, dpiiŧu, iwi Gayuŧ nanoh naan i nŋaluŋ na manjoonan.
  san-KHM: ប្រាចីនោ ៜហំ សត្យមតាទ៑ យស្មិន៑ ប្រីយេ តំ ប្រិយតមំ គាយំ ប្រតិ បត្រំ លិខាមិ។
  arn-NT: Iñche, tati putrem fütache, wirilelfiñ tüfachi karta ta Gayo, iñche tañi
    sakin weni, tañi piwkeyeel ta kom piwke mew.
  zas-NT: Naj, bén rniabee loj ree bén rliladx Jesucrist, rxhialan guiꞌch guie par
    lüj Gayo najl da miwan diidxli rënan lüj.
  ken-NT: Mɛ Jɔ̌n mǔnti bakoŋo Yesu kɛ nchí sɨŋ ɛkáti ɛnɛ. Gáyɔs, nchí sɨ́ŋ ntá
    yɛ, wɔ mmu nkɔ́ŋɔ́ tɛtɛp.
