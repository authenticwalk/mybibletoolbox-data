  ote-NT: Núga drá Xuua ya drá nda̱xjua, dí opꞌaꞌi ma zi hma̱di cu Gayo núꞌi dí ma̱ꞌi
    ngueꞌa̱ mahyɛgui dí camfrihʉ núꞌa̱ majua̱ni.
  wnu-wnu: Io, Gaius, ye Yisas wonou yurau eng ye baraitari igoum. End ne, ne yonou
    ima ten gas ende end ge qamb gumotoum. Ye apand ne borusi mom neqenungoum.
  zam-NT: Daa, Juàn, co' ndyoo ner no co' ndyoo naa loo mèn loo cón che'n Diox, daa
    ngue que' ye's co' nac cart ndxè' lool, Gay, lùu co' ndxàc amiu daa co', lìcque',
    nque' lezon ñèen.
  zyp-NT: Kama khrisaw macang tah biahmuisui letei ka dopaw Kaia khatah ca ka ca kua.
  sey-NT: Aipi yëꞌë toyayë, iye toya jaꞌhua yëꞌë cajeirepa Gayona caquë, yëꞌë nuñerepa
