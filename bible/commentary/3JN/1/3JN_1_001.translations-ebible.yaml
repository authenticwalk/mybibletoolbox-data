  arb-NAV: مِنْ يُوحَنَّا الشَّيْخِ إِلَى غَايُوسَ الْحَبِيبِ الَّذِي أُحِبُّهُ بِالْحَقِّ.
  cop-CNT: ⲡⲓ⳿ⲡⲣⲉⲥⲃⲩⲧⲉⲣⲟⲥ ⳿ⲛⲅⲁⲓⲟⲥ ⲡⲓⲁⲅⲁⲡⲏⲧⲟⲥ ⲫⲏ ⳿ⲁⲛⲟⲕ ⳿ⲉϯⲙⲉⲓ ⳿ⲙⲙⲟϥ ϧⲉⲛ ⲟⲩⲙⲉⲑⲙⲏⲓ.
