  tue-tue: Gayo yʉʉ bayiró maĩgʉ̃́, yʉʉ mʉʉrẽ ãñudutia. Yʉʉ bʉtoá dutirá menamacʉ̃
    mʉʉrẽ niirṍrã maĩã.
  bjp-bjp: Ia nenge famfamu na lotu, ia sisiit usuf o Gaius, rokap na talang ma ia
    ier tekentu isi wo.
  xon-xon: Min Jɔnn u ye uninkpel na dooni si, njɔgeehn Gayus. M gee si mbamɔm la.
  tzo-ZNT: Voꞌon yajchanubtasvanejicon ti muchꞌutic xchꞌunojic li scꞌop Rioxe, chajcꞌopon
    tal ta vun, Gayo. Jcꞌanojot yuꞌun coꞌol jchꞌunojtic li scꞌop Rioxe.
  mpm-NT: Ruꞌu Juan, kuu ri ɨɨn chaa kuñaꞌnu, chaa ri tutu jaꞌa nuu chaa ka jini mani
