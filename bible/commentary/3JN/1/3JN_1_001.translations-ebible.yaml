  hto-hto: Ja éicomedɨcue, ocuíraɨmadɨcue. Cue izíruiga nabaimo bibe cuetɨcue. Bímɨe
    mámecɨ Gayo. Afémɨena uáfuena izíruitɨcue.
  por-BRBSL: O ancião para Gaio, o amado, a quem amo em verdade.
  ces-NKB: Starší milovanému Gaiovi, kterého já miluji v pravdě.
  cui-cui: Jaco Gayo, pon tacaantobetsi jitom. Xan, pon bayatha pitirin naexanan.
