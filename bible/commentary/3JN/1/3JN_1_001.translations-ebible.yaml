  cap-NT: Wejrqui Juan cjititc̈ha. Icliz jiliritc̈ha wejrqui. Gayo, amquin cjijrz̈cuc̈ha.
    Yooz takucama kamcan, am k'ayachuc̈ha.
  ksr-ksr: Oo wombo alana Gaius, niinoŋ jotamemeya moŋ kolooŋ giwo qaa amiŋ mobojoŋ
