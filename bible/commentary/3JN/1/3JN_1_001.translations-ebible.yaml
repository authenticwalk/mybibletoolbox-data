  hin-2017: मुझ प्राचीन की ओर से उस प्रिय गयुस के नाम, जिससे मैं सच्चा प्रेम रखता
    हूँ।
  bef-bef: Oho, Gaiyasio, nalaluꞌniga komopaꞌni kimiꞌohuna bonaꞌise. Olopa bo koheꞌamofita
    nani fayahi nasana yaꞌma koyoto nokumube.
  amm-amm: Mulumolo luwai noko samukuko nokota ya tokumononinoki, Kaiya nonoso, yani
    woli itouniyaimosu. Yo mo mulu mo yau, mulu na tununoki.
  zaj-zaj: Lupwilili luno lolawa ha Yohana, m'vyele. Nomwandikila Gayo, mbwigaangu
