    di lobi mati fëën de kai Gajusi, taa a dë. Fa mi ku i dë a di biibi aki, nöö mi
    lobi i tuutuu seei, mati.
  qvs-NT: Munanayni wawkini Gayo, ñuka Juan alli yachachikuk ansianu kashpa sukaman
    kuyayki. Chayrayku kay kartata killkaykayki.
  zca-NT: Na nak tu xa' nzo lo rë men che'n Jesukrist; kixëla yech re' lol, Gayo,
    lu xa' dox nazhi' da.
  cbc-NT: Yʉ, cabʉcʉ camasĩ majũ, ati cartare mʉ yʉ woajoya, Gayo yʉ bapa caãnorẽ
    bairo yʉ camai majũʉ̃rẽ.
  qxo-NT: 'Cuyay waugi Gayo: Noga Juan, Señor Jesucristupa willacuyninta yachatsicog
    carmi, cay cartata cartacamü.'
  mox-mox: Yaʼa emi kaiwabu leta baʼe yaʼwayavia waiwai oʼa iagu Gaiusi ʼiuya. Vonahaqiaqi,
    yaveyoluba aqiaqieu.
  kew-kew: Niri Gote-na ruru surube aa Jon-me go pepare ne nina epe adami aa Gaius
    piri-para tua repaato. Neme ne ora pedo pu raaname omalo.
  dww-dww: Taugu Jon, ekalesia adi badama uma letanama yà girugirumina tam turaguma
    Gaiyas ḡarome. Taugu riukaua yàwai nuapaḡoemna.
  twi-ASANTE: Me, Asɔre panin, Meretwerɛ akɔma me dɔfo pa Gaio.
  aoj-aoj: Aeꞌ agiliwai igimafi esis Kristeni andaꞌ anif basef fafeꞌmago inaꞌ alipinai
    Gaius. Aeꞌ okom maimailina endilisi aꞌowaꞌ.
  cbv-cbv: Weém Juan, Jesúíhwãdih waóhni, meém Gayo, bʉ́dí wã oinidih nin nʉ́odih
    wã daác wahna caá.
  taw-taw: Yad binɨb Klays yɨl mɨdebal okok kɨlop kod mɨdep olap mɨdebin. Mam mapen
    yad Gayus, nep mɨj tɨkebin. Yad nɨŋɨd yɨbɨl agebin, nep mapen yɨbɨl lɨpin.
  jic-NT: Napj co'müy Dios ts'uyupj jilal Jesucristo mpes. Gayo, napj najamica jipj.
    T'üc' way po quelel la 'ejay napj. Quina papel ca mpac jipj mpes.
  zap-NT: Noo nak men ne rnebééy lo mén ne rlaleedx Jesucrist. Rkaa noo gyiichree
    yxaal noo we lo de Gayo; ydebgyiky ydeblextootee noo ryaan noo de.
  wer-wer: O Kaias nemop, ne ngönënë wotöök nampök pep epwer nimëën retëng ë yaningk.
    Ne niin lup sant yaalni.
  ipi-ipi: Namba sosa okona akali kawane okomane nambana yamapane yene amene Gayasa
    nimbana pepa oko peyo epe leyo. Nambato nimba towa wayumane epelewa yamapane yo
    atalawane.
  qul-NT: Noka, iglesiapi caj encargado Juan, cay cartata escribimuyqui, munaska amigóy
    Gayo. Kanta ciertota munacuyqui.
  ter-NT: Yundóxinopi, undi Xuâum, undi inuxínoti ítuke Itukó'oviti imokóvokutike.
    Mbahúkinopea ra koyuhópeti Ngayú, iti ákoti omotóva ongóvo vo'ókuke ne kaná'uti
    kixovókuti véxone íhae xoko Itukó'oviti.
  bmr-NT: Uujoho quillahutoobo iicaabo caatɨnɨhi jihaameque agaijɨɨbo tañahabo Gayodi,
    diiboco miyanotɨro agaijɨɨbedi.
  fuf-fuf: Salminaango an min oo ardotooɗo, haa e maa an oo yiɗaaɗo an Gayuusi, mo
    mi yiɗi e nder goonga.
  bhl-bhl: Nakunum Gaius kutaka! Ku belew yako! Sion ne Sunbin-Got em angin yetebin
    kunum nete te. Kame, ne fut kale boko, kulo dabalakemi te. Nakanum kutaka! Ne
    ibolow mutuk fian kuw dukembi te.
  ons-ons: Na doku tau tau eŋane ŋetne mama, Noŋo kima maepne Gaius geŋane kibi iwa
    qe ginmaile, na welekakatne wet maep okanganmaile.
  con-NTPO: Tayopi Cristoi'ccu jacan'su ccashe'ye gi qquen ña in'jan'cho Gayonga tevaen'jen.
    Ñoa'me gi quema ñotsse in'jan.
  ghs-ghs: 'Dzoobe Dzaira: Ana Dzohane Sinabidzaho sooparai Gaidzo niiho quba noorake
    qeesuqi meenipamu niiho quba dzasa eete.'
  peg-peg: ପ୍ରାଚିନାର୍‌ ଜହନ୍‌ ଜେ ଆନ୍‌, ନା ୱାରିନି ହାଙ୍ଗ୍‌ଦାକାନ୍‌ ଗାୟତି ଲାଗେ ଆକି ଲେକିକିନାଙ୍ଗା;
    ହେୱାନିଂ ଆନ୍‌ ହାତ୍‌ପାରଚେ ଜିଉନନାଙ୍ଗ୍‌ ।
  txu-NT: Akmere, Gaju. Ba ibê Djuão ne ba amã pi'ôk no'ôk ne. Ibê Jeju nhõ me jao
    iba djwỳnh'õ ne ba amã pi'ôk no'ôkkam ikabẽn jarẽ. Metĩndjwỳnh kabẽn katàtkôt
    imã ajabê.
  eng-WEBU: The elder to Gaius the beloved, whom I love in truth.
  gnw-NT: Che co jae Juan. Jecuaeño aico upurugüɨrovia vae reta itenondeguarã. Che
    nduau, cherɨvɨ Gayo, añete vae nderovia ramo.
  mux-mux: Na (Krais-nga yambumanga) tápu-yi andale-ni nanga angin kaiéle, sika aima
    numanu monjuliu yi Gayas nu pepá ili topu siker.
  maj-NT: An xi nda̱cháha̱ xu̱ta̱ ni̱nku̱ títs'inkjíhi xu̱ju̱i̱n nda̱ xinkjíán Gayo̱.
    Tjo kju̱axi̱na ji.
  bkq-NT: Âyam xirâ kata kâinwenily, Gaio. Jesus Cristo einwânni modo iwymâry urâ.
    Yataen-ho toenzepa lelâlâ kâinwyneguyly âmâ.
  kue-kue: Yaglkande kongunmo mina na ende okuna einga, na pepa i bogl angra Gaius
    teinga. Te ka kaima mina ene pre na munduna pangwa.
  cot-NT: Imaica, nopintsatacaca Gayo, nonintaque nontioncaquempi paperi. Naatimpa
    naroguenti quempoguijajiguirica quemisantajiatsica. Arimaja nopintsamajaquempi.
  bnp-bnp: Mu lohoka nau, iau a gare na lotu. A here lakene vomu, o Gaius. A ngaru
    ioe na hategu.
  apn-NT: Pa ixkràmnhwỳ Gajore? Xà amex? E ot pa awỳr kagàja nhĩpêx nẽ kumẽ. Apê ixkràmnhwỳ
    mex na ka. Inhmã akĩnh.
  ctp-NT: Ti kwiꞌ yu kula Xuwa lkaǎn. Ndaꞌaǎn kityi re chaꞌ tsaa seꞌen ndiꞌiin, Gayu;
    wa ndyaa ñaꞌan tiiꞌ nchga chaꞌ nu ndiꞌin ꞌin Jesucristo, kanꞌ chaꞌ suꞌwe ꞌa nka
    tiyeěn nchkwiǐnꞌ loꞌoo.
  opm-opm: Sios ihirnong wamat papat han Jon noh Gaias gonong arpin da napris bopor
    nahat napapat han gonong mama brak mat nasar ohmur.
  bvr-bvr: Mun-guna jurra ngaypa ng-guna ngu-wukurrjinga nggula, ngaypa ng-gunaga
    ngu-murnangana. Geyach (Gaius), a-lay, gun-guna janguny nggula ny-junarda ny-nyaypa
    ny-borrmunga ny-molamola, ny-junardiya ngaypa gun-burral jal ngu-nirra nggula.
  wal-wal: Taani cimai, tumu siiqiyo ta siiquwaa Gaayoosayyo ha dabddaabbiyaa xaafais.
  zad-NT: Nad' ngoo lall' na' bish' ljwellchoki nonḻilall' Crístona', chzej' li',
    Gayo, nako' beṉ' chakid' do yic̱hj do lallaa.
  kmg-kmg: No ŋicraŋɋazi âgo-nane Gaio gore papia ši qâreŋkekopac. No gore jâmbomac
    enarekac.
  aso-aso: Zogone lamineꞌ Gaio gaza luꞌne gimuve make, gizebo ve naza luhuvo niteꞌ
    nogize gimuze. Ningezo.
  uli-uli: Babior le ila ye budoh mo irel yeramtale sa mal — Sa loh irel Gaius le
    ngang ye kel yai hachangi.
  nin-NT: Ingga ankpye nu uki ku Abachi ku, Ingga so charr ku ùwà ungbamvu unggo ku
    ùwà ukpamu Gayu, nggo ingga i kpanye nu ùwà ku, ku ure ujiji umunta ku.
  tgk-tgk: Аз роҳбари ҷамоати имондорон ба Ғаюси азиз, ки дар ростӣ ӯро дӯст медорам.
  acu-NT: Wiitjai Cristonu ainau juuntrinjai. Gayoa, ameka wína aneetir amikur asakmin
    ju papin aatjame. Wisha nekasan amin aneajme.
  cak-WNT: Riyin ri Juan, yin anciano chiquicojol ri kach'alal, ntz'ibaj c'a el re
    wuj re' chawe riyit wach'alal Gayo, ruma can kitzij chi yatinwajo'.
  ebk-ebk: Ha-un hi Juan ay usa ay am-ama as nan chiyuycha omaafurot. Nauy nan suratku
    kan he-a, Gayo ay tit-iwa ay laylaychok.
  spa-PDDPT: El anciano al amado Gayo, a quien yo amo en verdad.
  ruf-ruf: Nene imbala nokwandikila ghweghwe Gayo, yanikunoghela mna ukweli.
  gun-gun: Xee igreja re apena va'e axarura ndee Gaio roayvu ete va'e pe.
  agu-BL: Ma jalu' wajwutz Gayo, wutzile'n cu'n in na chintzan tan stz'ibe'n nin yi
    carte'j tzatz. Na wi'nin ok'le'n awutz wa'n.
  isn-isn: Munyampala, u-Gayo Mulowa, ninumuloilwe mutai.
  ilo-ULB: Manipud iti panglakayen para iti patpatgek a Gayo, nga ay-ayatek ti kinapudno.
  pir-NT: Yʉhʉ bʉcʉ mʉhʉre Gayore potota yʉhʉ cahĩgʉre ahri pũre ojoa ohoaja.
  anv-NT: Me Jɔn muú kpaá ɛchomele bɔɔ́ Ɛsɔwɔ ne nsame ŋwɛ yina. Ntɔme ji ɛta wyɛɛ
    Gayɔs mejeé wa ayi gejeé. Me mbɔɔ́ gejeé ne wɔ wáwálé.
  sab-NT: 'Cha kwian Chubenu chugagwalla juma cha chada ai dege ba cha skatemanalla
    no kada Gayo alin: Cha no ba ole ulia cha daballa Jesucristo giti Gayo.'
  tmd-tmd: Jisas Krais nugw pöi nöbö mö bla ñɨgö nugwidɨx mɨdɨb nöbö mɨdla. Nagö nöbö
    nugub wä na Gaias köp kɨ kai kɨtmɨdla. Nɨ nagö madmag ödöriö nɨgmɨdla.
  acr-NNT: Riꞌin in nimalaj winaq, in aj wach re riglesia; kantzꞌibꞌaj pan wa carta
    cheꞌla, hermano Gayo, ma lik paqatzij wi kꞌax kannaꞌ la.
  kpg-kpg: Mai tangada madua daumaha, ang gi Gaius dela e aloho huoloo iei au.
  taj-taj: लास्‍सो ङाला सेम निबा ह्रो गायस, ङा मण्‍डलीदा च्‍याबा म्‍हिग्‍याम फ्‍याफुल्‍ला!
    सत्‍य ताम अन्‍छार भ्रबा एदा ङाइ सेमहेन्‍सेन माया लबा मुला।
  avt-avt: Hi mɨtɨk iuwe ke mɨt ne weiwɨk me God, hi hewis tɨwei ik ken ti Gaias.
    Hi han tewenɨnit iuwe.
  cbk-cbk: Yo si Juan, el oficial del iglesia, ta escribi contigo Gaius, mi buen amigo,
    con quien ta ama yo deverasan gayot.
  uig-ARA: مەنكى ئاقساقال ئۆزۈم ھەقىقەتتە سۆيگەن سۆيۈملۈك گايۇسقا سالام!
  tuf-tuf: Asa werjayín carat bah acu ayin carit uch cuihsuro. Aját bah Gayo acu ayin
    carit uch cuihsuro. As chihtá uní bi cajac rehquít bah sehnacro.
  abx-abx: Tikang to surat si mahanak si pagtu'o. Tigsurat-koy to para si ka'aw Gayo,
    ka'aw nga hinigugma'-ko kumpaniya ngan agpalangga'-ko sigon si kamatu'uran.
  mco-NT: 'Señor Gayo: Nguejxypɨch capxpocxɨn ma miich. Ɨɨch miich nyajniguejxyp jada
    necy. Nnigohuajc''ajtypɨch ma je mɨbɨjcpɨdɨjc. Ooy ndzocy njɨhuɨ̈yɨch miich.'
  cpb-NT: Itzinkami ninatzi naaka osankenatzimirori jiroka. Eerokaga nosankenatzini
    Gayo, netakotanewo pini, tema ari akaatzi akemisantziro irooperori.
  aon-aon: Eik debeiwe iri um Iruhin ananish arpesh iri yenekumenyugu apudok shup
    um nyak eikin abom arpen Gaius. Nyak douk adur eikim urkum manawashamen abom iri.
  hus-NT-2005: Nanáꞌ, xin pulektalábich tʼajat, u dhutsuntsal jechéꞌ an ti úw nu jaꞌúb
    xin bij Gayo, xi tsubax lejtal u kʼanidhál tʼajat.
  mig-NT: Máá‑rí kúu máá cháa ñá'nu‑ga̱. Te cháa‑ri̱ tutu̱ yá'a nuu̱‑ro̱ Gayo máni̱,
    chi̱ kúndá'ú ndija ini̱‑ri̱ róó.
  bps-bps: Agu Dyan satu to gal mebe i dad faglut di ku Krayst i smulat ani. Sulatgu
    ani di ge Gayus i toogu kando.
  mbs-mbs: Se solat seini lekat kanak ininang egpengibing te simbahan. Simolat a kamno
    Gayo, sigalak ko ontò ko egkedekelan te pedowan.
  tof-tof: Ka Alngomól Byarrmarr Pamla, ini peba mórrag kótó wialómdóla, kürü moboküp
    gódamdó Gayus, kürü amkoman ⌊moboküpdü ubi⌋ noankama.
  cme-NT: Gawusi, yaatieŋo nyɛgɛ̃ŋ sɛbɛ daayo‑i duɔ hã nuɔnɛi. Kpɔr, coima saa fa,
    ŋ maama sa suɔ aa dɔlnu-miɛ.
  sus-sus: N tan danxaniyatɔɛ ɲama xa kuntigi, n bara i xɛɛbu, n xanuntenyi Gayu,
    n naxan xanuxi nɔndi xa fe ra.
  pon-2006: Sang me Maho— Ong Kaius me I kin poakepoake mehlel.
  dad-dad: Aya, sios nẽ mudur ado, turau oboiyou Gaius, aya ĩ nigin momoi anĩ bun,
    wau laa fedig, ĩ bun pas enei atotof.
  zab-NT: Nare ni canabiia lo de saniroldilaaznɨ Jesucrist, cacuáa cartré par liú
    xmiguaa Gayo ni guldípaca rcaaza.
  jae-jae: Gôlôac dabuŋ nêŋ laumata aê jato biŋ tonec êndêŋ ŋoc ŋac Gai, taŋ têtac
    gêwiŋ eŋ ŋanô naŋ.
  ksd-ksd: A patuana tadav Gaio, ra.vakak na tutana, nina iau mari ia tuna.
  msm-NT: Siak no migmanigaon to mgo magtutuu ki Cristo, migsuyat a ikow Gayus no
    pighilabi ku tongod to pagtuu ta to sikan matuud no igpang-anad.
  myk-myk: Nɛ wemu wu ɲɛ egilizi nɔhɔlɛ ge, nɛ wa we sɛmɛ we ka na tun na taanɲii
    Gayusi mu, wee wemu kaa lʼa dan nɛ ni can yɛ pyaa na ge.
  sbe-sbe: Leta ta tauwoyawoya ye kuli ye lau Gaiyasi unai, kowa ede yogu gadosisi
    mamohoina tamowaina.
  mcr-mcr: Ämaqä quuvqä eqiyätqäŋuwiu miqä iqunä, nyi tuwaŋuä tä, nyämaqä kiiŋä änyinätŋqä
    Gayusi iqukiŋqä äqäyqä. Ye kukŋuä naqä-qakuiu ämuäŋnäŋuetaŋi, sinyqä kiiŋä änyinätŋqe.
  cux-NT: '''Úú Juan, saⁿ''ā chi ngaⁿ''a ntiiⁿnyuⁿ yeⁿ''e yáacū idinguúⁿ carta ''cūū
    yeⁿ''e saⁿ''ā Gayo chi cuaacu nííⁿyúⁿ neⁿ''e taaví saⁿ''ā.'
  tur-YTC: Ben ihtiyardan, gerçekten sevdiğim sevgili Gayus’a selam!
  san-ITR: prAchIno .ahaM satyamatAd yasmin prIye taM priyatamaM gAyaM prati patraM
    likhAmi|
  bel-N: Староста — улюбёнаму Гаю, якога я люблю ў праўдзе.
  sch-sch: Upa renga han, Ko moroitak Gaius, ku lungkham tatakpu kôm,
  mic-MIQNT: Me' tale'n Geius. Ni'n na gisigu mawagnutmewinu. Mawi gsalul st'ge' Se'sus
    gis tlimugsi'gup gsaltultinenu.
  huu-NT: Juandɨcue. Creyentiaɨna sedaraɨmadɨcue. Gayo, bie carta o dɨne oredɨcue.
    ¿Nɨe isoidɨo? Cristo ie uanaicɨnona coco uiñua jira, ona isiruitɨcue.
  jiv-NT: Wi Juaṉ Yus-shuara uuntri̱ asan winia amikrun Kayun ju̱ papin áateajai.
    Wisha ti nekas aneajme.
  otm-NT: Nugä dra dąc'yɛi ngʉrpigä, dí pɛnh'na ra søcuą ma zi cu i Gayo, mahuɛ̨qui
    i. Dadí huɛ̨c'i i nangue ram Hma majuąni dí ɛ̨c'yɛiui.
  dah-dah: Be, kadne Gaius, ne Yesuyen alya bereyat parguwak gare ge niŋ asaŋ gayen
    kaŋ guneŋ hime. Nebe geya Al Kuruŋyen mere fudinde goyen gama irde haryen geb,
    goke ge niŋ amaŋeŋ nurd guneŋ himyen.
  tnk-tnk: Iou elta səvəi nəfwakiien. Iakamrai nəkukuə i rauvehe tukw ik Kaius keikei.
    Iakokeikei pərhien ik.
  kpr-kpr: Arie, nanda namendi, Gaius ko! Ninda bego ni dubo bu gogoghomberaira amo,
    namori. Na ni ategi beká ava erena. Yari budo gi!
  san-IAS: prācīno 'haṁ satyamatād yasmin prīye taṁ priyatamaṁ gāyaṁ prati patraṁ
    likhāmi|
  nho-nho: A nau John, te tama hakamaatua te lotu, e sissii atu kiaa koe, Gaius, taku soa.
    Taku manava e llee iloo iaa koe.
  gym-NT: Ti unbre amne ti nitre tödekaka Jesubti jie ngwianka. Ti ne ara käta köbö
    kuin juen makrä ti mräkä tare kri tikwe Gayo. Tikwe mun taredre diribare Ngöbökwe,
    ye kwrere tita ma tarere era metre Gayo.
  azg-NT: Maja Juan na conintque ja, macüji tsonva na matscüenönhanꞌ na mꞌan ꞌuꞌ ntyjë
    Gayo. Yo na xoncüeeꞌ tsꞌön viꞌntyji ꞌuꞌ.
  bhd-bhd: अवं यूहन्ना कलीसियारो बुज़ुर्ग आईं, हे ट्लारे गयुसे अवं तींजो ई चिट्ठी
    लिखने लोरोईं। अवं सच़्च़े तीं सेइं प्यार केरताईं।
  too-NT: Quit Juan, huan xapuxcu' huan a'ntīn takalhlaka'ī'. Lā' quit ictzo'kmā'
    huanmā' carta. Quit ictzo'knuni'yāni' hui'x, Gayo. Quit lej icpāxquī'yāni' hui'x.
  ind-AYT: Dari penatua kepada Gayus terkasih, yang kukasihi dalam kebenaran.
  cjo-NT: Nokoyi niwethatemi, Kaayo, tsikarika pikanta pijeeki. Naaka Jowa, jewawentziriri
    ayemijantzinkarite jaka. Kyaaryo, osheki nonintaperotakimi.
  nsn-nsn: O bolobolo rone o la tur tang Jon ger mamahoholik, inggo ku bolola tang
    Gaius ger kaloguo tun geru malauelirintiehe tunuio toro man.
  san-DEV: प्राचीनो ऽहं सत्यमताद् यस्मिन् प्रीये तं प्रियतमं गायं प्रति पत्रं लिखामि।
  tna-NT: Ema da Juan. Diusu peje su jei eputani cuana sa ehuidusuji edhi da ema.
    Quema Cristo jepuiti ibuneda edue Gayo peje su yama ye quirica ebeituinia. Tueda
    yama ene quita ibuneda ebainia.
  lid-lid: Jo Jon, jo udu bwena, ta atondrok lau ta Kindrei. Gayus, jo atorou la-ukei
    dah ewek tam. Ou nadu tinek handru. Jo aseken ou.
  wim-wim: Ayyang, ngurp ngatharam Gauis-ang, ngay pam manth-thayan John.ang lat inan
    umpang nungkara, ngay puth kan-kanam kaangk paththam wunang nungkara.
  zga-M: Mbaha, Gayo ne gane, Yuve nehuganile mu yelweli.
  yom-yom: Nkulutu sonikini nkanda wawu. Kuidi kiluzolo kiama Ngayusi, mutu wowo ndieti
    zola mu kiedika.
