  hoy-hoy: नान स्याणा अन दी टु प्रिय गयुस उन हेसुर, यार से ना सही प्यार ईटतीन.
  amo-amo: Ukune unan tardu nacara kutii kulau udu kitin nnang su nighe, ule na adi
