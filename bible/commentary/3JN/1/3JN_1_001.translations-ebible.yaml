  mcq-mcq: Na erutai Keasi kaꞌene na oja mahujihunaꞌe veju.
  sus-A: ﭑ تَن دَنشَنِيَتْي حَمَ شَ كُنتِفِ، ﭑ بَرَ عِ شّيبُ، ﭑ شَنُنتٍنيِ فَيُ، ﭑ
