  fra-LSG: L’ancien, à Gaïus, le bien-aimé, que j’aime dans la vérité.
  san-HK: prAcIno 'haM satyamatAd yasmin prIye taM priyatamaM gAyaM prati patraM likhAmi|
  cak-SNT: Inreꞌ Juan, ri anciano chiquicajol ri hermanos, nitzꞌibꞌaj-el va carta
