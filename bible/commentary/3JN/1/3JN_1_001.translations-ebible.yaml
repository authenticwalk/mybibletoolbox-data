  bzh-bzh: Kerisi-yi-alam hir ggev ti sa, besa neḳevu ḳapiya sënë yök vu honġ Gayus.
    Sa nehalë honġ bë sarig soġek honġ, in sahëġ neving honġ yönon rot.
  guj-2017: જેનાં પર હું સત્યમાં પ્રેમ રાખું છું, તે વહાલા ગાયસને લખનાર વડીલ.
  jvn-NT: Iki layang sangka Yohanes, pinituwané pasamuan, marang sedulurku Gayus,
    sing tak trésnani ing lair lan batin.
  byr-byr: Kɨraazɨtɨyareraavɨ aꞌmwe naangeinyɨ pɨkarɨyɨkwia dazaꞌ yɨdaꞌmwesɨ. Aꞌmwe
    Gaayaazaigɨnyɨna nyɨvuꞌnadeigɨ nɨmɨ nebulyavɨna nyɨvuꞌnadeinyɨ yɨdaꞌmwesɨ.
  ian-ian: Wun njambwi nyan wun. Gaias kat wan pas pɨlɨwutɨgowun. Mɨn kat nɨmamba
