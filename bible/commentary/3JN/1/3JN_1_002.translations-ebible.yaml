  azb-azb: Ey sevimli, dua edirəm ki, canın uğurlu olduğu kimi özün də hər cəhətdən
    uğurlu və sağlam olasan.
  eng-DBY: Beloved, I desire that in all things thou shouldest prosper and be in health,
    even as thy soul prospers.
  guo-NT: Takoewan nejxasinkaxponam, me-ama xam pachaemam Diosliajwa, xan Dios kawʉajnax
    puexa pachaemaliajwa xamxot, bʉ'xaenkasamatambej.
  hla-hla: A tsomi, alia e singo silegu te go ka haniga u lö ba tuanreimulö te mar
    ka haniga here hase nei a namnameimulö.
  mav-NT: Uheka­tuwy sese en. Mi'i pote ahẽtup kahato Tupana pe ewawi — Etipoi­tyro
    kahato uiwy Kaiu are. Atiky­'esat kahato ipiit ihãite hap aikotã ihãite topy'a
    pe Tupana wywo hap ewy are Tupana pe.
  kpf-kpf: Bukunâ, umgâ Kembugâren pâna âlip op ziap, zo yatik sâkkâ âlip oi ândibangât
    ninâu sâman.
  ppo-ppo: Ya̧lo hosaa mole no-ó, ya̧lo ya̧mó Talepaae momarótu betere ala i ape.
    Naao kepe bete tua̧mó wisi ala irure kaae, naao tó tikimókélé me kisi daani, mo
    wisiyóló bitu, mepaae dere ala fea yó̧póló kisipa mutu, momarótu beterapó.
  hin-2017: हे प्रिय, मेरी यह प्रार्थना है; कि जैसे तू आत्मिक उन्नति कर रहा है, वैसे
    ही तू सब बातों में उन्नति करे, और भला चंगा रहे।
  bef-bef: Nalaluꞌniga, komopaka yaꞌma monolugu bati huto niꞌigo kehelito ana suhi
    huto kugufakaꞌmu kekeꞌi meluse yaꞌiya nasanauba kaitoga i keꞌmoto meenogo bati
    huto minalane luto Huꞌmamofitoga lulata nohube.
  amm-amm: Woli itouniyaimo, yo mo Kotoso tutolumo ununoki, waliyo tolo monoi, ai
    samiyaikiyo monoi. Amiso tomulumolo luwaini, noinoso waliyo totolo manoni mo waliyo.
  zaj-zaj: Mbwigaangu, nokutambikila giladi uwe na ugima mulukuli na mbuli zose zigendelele
    vinogile kumwako, hata na loho yako igendelele vinogile.
  chq-NT: Ru'¹u' 'in 'iin²¹²na, mɨ́³ɨɨ tyani Dios 'e 'yee¹mo tyʉ́² jilaa'²¹ 'e jmoo²'o
    joon 'e tyʉ́² liseen²un jiin'¹³ la tyʉ́² seen²un tyani Dios.
  swp-swp: Egu nuanuai tauna e, uura eai ea aiboda bena ginauri gamagaridi arim eai
    se lau lolo, eo bena taum se adidiri gonogonoana doha earuam i adidiri.
  bjr-bjr: Qini qifaaqasaa qiqoondi. Ani maraquna amiqiranaki doo maridanoo, ani afaaqa
    faqa aurirana dinee sia marianifeera aneenna aiqama ainaina faqa mina amana kai
    amiqiranaki marianifeera Anutunara innaaru qidaqa.
  aby-aby: Nanu naiye, a me irauaiai ibifane ibake Godibairo guriguri ukakune. Anu
    imuka imukekae irauaiai ibinu ibaie na iwoka sinakuneba ibake nanu ararae a me
    irauaiai mane ibifane ibake guriguri ukakune.
  eng-YLT: beloved, concerning all things I desire thee to prosper, and to be in health,
    even as thy soul doth prosper,
  jni-jni: Nihenu inzin biringara barki ure aje ashi me nan nihuma nishi me kasi uciki
    ubibe biriri bishi me.
  kne-kne: '@see-verse:3JN.001.001'
  tgj-tgj: Ngoogv ayanam ajin, noogv Dow lo alvdunv vla ngo chinam aingbv—ogumvnwng
    ngv alvminggv yilakv okv noogv adwnayak vka alv yilakv vla ngo kumdunv.
  gui-NT: Cherɨvɨ, aicuaa quirai nde reico cavi Tumpa cotɨ. Jare jecuaeño ayerure
    Tumpa pe nderé, jecuaeño reico cavi vaera opaete mbaembae re jare agüɨye vaera
    nembaerasɨ.
  quc-TT: Loqꞌalaj wachalal, kinbꞌan chꞌawem paꞌwiꞌ rech utz keꞌl chawach ronojel
    ri kabꞌano, jacha ta ne ri awanimaꞌ utz bꞌenaq, xuqujeꞌ rech kꞌo rutzil awach.
  heg-NTPO: Auk nodan le Ama Lamtua doh ku, le halin ku apam ma titu-tema, nol ku
    dalem ma banan.
  ptu-ptu: O solaku to kupakamaja, kupa'sambajangangko anna mala masakke liuko anna
    masannam illaam ingganna-ingganna sia, la susi mapianna busäsam penabammu.
  bzd-NTPO: A yami dalër tai̱ë ye' é̱na, ye' tso' ikiök Skëköl a̱ tö be' mú mir buaë
    ì ko̱s tso' be' wa̱ e' a̱, ena be' mú tso' buaë kë̀ duöta̱' we̱s be' e̱r tso'
    buaë Skëköl ta̱ es.
  kwf-kwf: Kwaima nau Ꞌae, nau ku foꞋo Ꞌiri na ru ki taꞋifau ka leꞋa fuamu, ma Ꞌiri
    Ꞌoko tua Ꞌakwa, diꞋia logo neꞋe mangomu nia tatakila.
  eng-WYC-2017: Most dear brother, of all things I make prayer, that thou enter, and
    fare wealfully, as thy soul doeth wealfully.
  eng-WMBB: Beloved, I pray that you may prosper in all things and be healthy, even
    as your soul prospers.
  zat-NTPS: Lue', bi nazrí'ite̱ lazra', dxenaba' lau Dios gaca da chawe' chiu', ne
    su' chawe', ca dxaca chee̱ bénne'du xu'u.
  spp-spp: Mii ntàannamacinmpworoŋi, mii na li ɲáare Kile á, u u ma wuuni ɲwɔ, u u
    ma yaha ticuumpe e, bà mu ɲyɛ na sì yyaha na Kile kuni i mɛ.
  zty-NTPS: Ljéža'do', ẕnnabla' Dios gon chawe'e le' ḻo yógo'te da' žono', na' ḻezka'
    so' chawe', kan že' chawe' be' nakkzo'.
  mek-mek: Ekefaꞌauagai, lau Deo lamegamega penia ega koa oi foloisafa alogamai foagu
    laoma. Ke Deo maagai oi alomu felo ipauma koa iꞌopoga, oi emu agu isafa felo femia
    laoma.
  aey-aey: O ijana danah bahic, hina ceteh cunug odogona eu me caligiannuca, odocob
    hina hagca qee me bilegannuca inondugina. Hina doloin me bilia echa dugina.
  urd-GVH: मेरे अज़ीज़, मेरी दुआ है कि आपका हाल हर तरह से ठीक हो और आप जिस्मानी तौर
    पर उतने ही तनदुरुस्त हों जितने आप रूहानी लिहाज़ से हैं।
  ycn-ycn: Iqui'ija nuhuátacare picá. Nupura'ó Tupana hua'até pinacu, piyuque nacaje
    i'imacáloje pijló palá penaje. Nupura'ó caja rijhua'até pinacu, pi'imacáloje peyajhueni
    raú penaje. Nuhue'epí caja palá péchuri picá Tupana nacú. Ñaqué caja nuhuátaca
    pinapona i'imacá palá, peyajhueni pijló.
  djr-djr: Marrkapmirr ḻundu ŋarraku, dhuwal ŋarra ga bukumirriyaman nhuŋu, märr ŋayi
    nhuna dhu ga God-Waŋarryuny gämany manymakkuman yan. Ga djälnydja ŋarra nhuŋu
    dhuwal, nhe dhu ga nhinany ḏäwalan yan rumbalnydja, bitjan bili yan nhakun ŋayaŋu
    nhuŋu dhuwal walŋa yan ga nhina.
  kvg-kvg: 'Nøfu mbomambaqape! Noqa poev nqánek: Qo kopømba ndøyagé, enqoni mbain,
    ate av-té, qoqa unimanqatin matev eqeieqei ndægo.'
  rug-rug: Qua baere soti; sa qua vinaravara si pude mamu tava leseve si goi koari
    doduru tinasuna pa mua kinoa, meke pude toa valeana si goi pa tinimu kekeṉoṉo
    gua sapu gilana gunia rau sapu toa valeana tugo si goi pa maqomaqomu.
  hop-NT: Aw iunaṅwa, pas sohsoy himu uṅem lolmaniqat nu uṅem nāwakinma, um suphelawtaniqat
    pas uhhikwsi suphelawtaqat pan’i.
  san-URD: ہے پْرِیَ، تَواتْما یادرِکْ شُبھانْوِتَسْتادرِکْ سَرْوَّوِشَیے تَوَ شُبھَں
    سْواسْتھْیَنْچَ بھُویاتْ۔
  heb-LB: ידידי היקר, אני מאחל לך כל טוב ומקווה שגופך בריא כשם שנפשך בריאה.
  caf-NT: Nk'esi' nzul dáldzoo, 'et whuz na'a ts'iyaintsuk be soo de'a 'ont'e 'ink'ez
    soo 'ónt'e, 'et whuz na'a mba tenadusdli.
  mio-NT: Yani xaa, cuni xain ti na cua coo vahun cuhva iyo vahun chi ra Ndioo, ta
    cuni tahin ti na ña cua quihin cuehe chihun.
  srq-NT: Sechesecua, acheẽ mbeɨte quia Dios je nderɨɨ̃ co. Dios nemingo turã sacuã.
    Nderete abe mingo turã sacuã no. Sã ereɨco siqui tuchɨte Dios rese no.
  kje-NT: Ya'u hi'i lir napanak leke o kemen naruri nampe'el lolo numa morimori naise
    ya auroin o honorok akim nahuwa'an haenhi.
  gaz-gaz: Yaa michuu ko, akkuma lubbuu keetti tole sana akka wanni hundinuu sitti
    toluu fi akka ati fayyaa qabaattuuf nan kadhadha.
  kud-kud: Augelu, mayagu awanoi Yaubada ainai amnam yana miya namwanamwa vehabana,
    wuwuna yahanahanapui alu'aluwam yana miya namwanamwana.
  urb-NT: 'Ngái! Ihẽ rehe katu ame''ẽ ke nde! Kuja Tupã namõ nde rehe har ihẽ apandu:
    —Mã peja upa katu te Ngái katu ixo. Mã peja a''e ahy ym te ixo. Amõ we tĩ. Mã
    peja ne namõ a''e juehe katu te a''e ixo — aja ihẽ apandu nde rehe har.'
  fra-LSG: Bien-aimé, je souhaite que tu prospères à tous égards et sois en bonne
    santé, comme prospère l’état de ton âme.
  san-HK: he priya, tavAtmA yAdRk zubhAnvitastAdRk sarvvaviSaye tava zubhaM svAsthyaJca
    bhUyAt|
  cak-SNT: Atreꞌ ri altíra ncanvajoꞌ, inreꞌ nivajoꞌ chi nojiel ta otz ntiel chavach
    y man ta xcayavaj. Can incheꞌl rubꞌanun ri av-espíritu ri can otz choch ri Dios.
  uvh-uvh: O kuyane na Anutu wari gu yotangkagabinga gu fuka wa bagana ni guk mo'
    tanga karengsa' ikinga nasi' kadapmang a kane ka gu totang wari karengsa' kadofinga
    au waraga' sura Anutuga' ibang fatogamarik. A guning uraga undu' na kuma' nakedarik
    gu Anutuga' naktangka tarang wara' karengsa' giri ita'.
  ino-ino: Ne'nahaiya vaya'nimoka kakaeyafe Anumayamoteka ke hu'na afine'koe kaku
    mafa'nemo'a kanale huno ne'maiya ya hu'ka mi'ko kakufa'ae ali'ya alisana ya'ae
    kanale hise hu'nae afine'koe.
  gnn-gnn: Marrkapmirri ḻundu, ŋarra bukumirriyamanydja yukurra nhuŋu, märr yurru
    ŋayi Godthu nhuna gäma ḻatju'kuma dhika wal'ŋu. Ŋarranydja ḏukṯuk nhuŋu, nhe yurru
    nhina yukurra ḏäwala' yana rumbal nhuŋu, bitjan liŋgu bitjan ŋunha ŋayaŋu nhuŋu
    ḏäwala' ga walŋa ŋuli yukurra nhina.
  yal-yal: N xanuntenna, n na Ala maxandima alogo feen birin xa siga yɛɛn na i tan
    xa, i fatin yi kɛndɛya alo i niin fan kii naxan yi.
  cnt-NT: Chi₁len'₄ jniá₂ Diú₄ o₄quián'₂ 'ne₂ rɨn'₅₄ jniog₄, ia₁jaun₂ jmo₃ le₃chang'₂
    dse₃. Juɨ₁'ei₅ bá₄ dse₃ 'au'₂ ján₃, juɨ₁lia'₂ 'ei₅ 'au'₂ të₂le₃ quian'₅₄ jme₂dsí₂
    quiáng'₂.
  tif-tif: Nak-tunum kapyo, nali kapni ok tambal kaata, tambal-kup ti unuk o kalbi-kup
    ale, aa kapni angtiil ayo kaltapni God ami lak duu-yaamin uyo tambal-kup laabu
    ultap ke, tambal-kup bom-bulu yo, tiki kemin, nali God ami naan-bamdi beten kamaanbi.
  nlx-nlx: एय मारा मोंगाल्ला हाती, जिहकेरीन तु जीव माय वोड़ती केरने बाजरिनोह, तिहेस
    केरीन तु आखी वातु माय वोड़ती किरहे, ते हाजालो रिहे ओहली मी विन्ता केरथु।
  apw-NT: Shił nzhóni, niyi’siziiníí dá nłt’éé ńt’éégo át’ééhíí k’ehgo dawa ná nzhǫǫgo
    ła’íí doo nígol’į́h dago ná hásht’į́į́.
  gum-gum: Nai undaaraig, nabe ñuyasig Tiuswan miappe, ñui møsig Tiusweimburab tab
    køb lataitøwei, chiyutøgucha tab pub attraimba, katø ñui asrugucha kwanrrø kømø,
    tab unamig kønrraimba miabig kur.
  not-NT: Nanintane, namanocotopiantimi arota pintime caninasati. Nigóti piquemisantasanotiri
    Tosorintsi, aisati namanocoquemi arota pintegotsite.
  plu-plu: Nukagmada, nah piriyepkaw pidahan adahan madikte wew kabayhtiwa pikak.
    Adahan pipit makniw hawwata ku samah pihiyakemni kuwis makniwnene.
  iou-iou: Notnapak, bänep nadäk-nadäkka täga itak udegän gup käda käyäm täŋpentawä.
    Säkgämän kaŋ kuŋat yäŋ nadäŋpäŋ Anutu-ken yäŋapik täyat.
  ntp-NT: Daanʌi aanʌ Diuusi sai ʌgai cʌʌga gʌnuucadacana pʌsai maicocorʌiña maatʌcatai
    aanʌ isapiacʌʌga vaavoitudai aapi.
  rai-rai: Tepaang, iaau aaraaring un ui, kupi anum kini in koina ma un watur akoto
    a koina lalaaun, welaar ma ra niom baa i lalaaun wakaak.
  haw-1868: E ka punahele, ua nui aku no ko'u makemake e pomaikai oe a ikaik a hoi
    ma ke kino, e like me ka pomaikai ana o kou uhane.
  ffm-ffm: Sakiike am korsuɗo, miɗo yeloo keɓaa neema e cellal, no hakkille maa deeƴiri
    e Laamɗo nii.
  arb-NAV: أَيُّهَا الْحَبِيبُ، أَوَدُّ أَنْ تَكُونَ مُوَفَّقاً فِي كُلِّ أَمْرٍ،
    وَأَنْ تَكُونَ صِحَّتُكَ الْبَدَنِيَّةُ قَوِيَّةً وَمُعَافَاةً كَصِحَّتِكَ الرُّوحِيَّةِ.
  cop-CNT: ⲡⲁⲙⲉⲛⲣⲓⲧ ϯⲧⲱⲃϩ ⲉⲑⲃⲉ ϩⲱⲃ ⲛⲓⲃⲉⲛ ⲉⲑⲣⲉ ⲛⲉⲕⲙⲱⲓⲧ ⲥⲱⲟⲩⲧⲉⲛ ⲟⲩⲟϩ ⳿ⲛⲧⲉⲕⲟⲩϫⲁⲓ ⲕⲁⲧⲁ⳿ⲫⲣⲏϯ
    ⲉⲧⲉ ⲛⲉⲛⲙⲱⲓⲧ ⳿ⲛⲧⲉⲕⲯⲩⲭⲏ ⲥⲟⲩⲧⲱⲛ.
  sri-sri: Ire gojáa mʉrẽ yʉ maĩgʉ̃rẽ. Yʉ mʉya ããrĩburire Marĩpʉre sẽrẽbosáa. Mʉ Marĩpʉ
    merã õãrõ ããrĩrṍsũta ããrĩpereri mʉyare õãrõ waaburire, pũrĩrĩ marĩrõ merã mʉ
    ããrĩburire sẽrẽbosáa.
  nal-nal: A paasaxo daxa zurugu, nia ga maainung sin Nakmai adu nua guna nanam pana
    roroiang daxa gu rauxin la winpinum, malasing be a laklagaaium ka rauxin a roroiang
    daxa.
  kyq-kyq: Mɛɗn kɔɔn̰ maakuma, maam mꞋje se, nakŋ naai tɛɗ paac se Ꞌkaan̰ kaama. Ɔɔ
    mꞋje lapi roi se Ꞌtɛɗn jiga aan gɔɔ kɛn naai Ꞌlee jiga ɗoobm *Raa ki se.
  kwd-kwd: Wane ni kwaimaanga agu, nau ku fo'a fana ni 'ola lo'oo te'efou 'ani le'a
    famu, ma fana 'i'oo 'ani nana'i gwari'a, 'ilaka'u la'u nga manatalamu ne'e dadala'a.
  ded-ded: Songo tosona, ge ubaongagango ebiha kpac nga wiacga sasawa ifingoc naric
    anudeac nga hafeia kpac kecnadeac numuanduae.
  ewe-ewe: Xɔ̃nye lɔlɔ̃a, medo gbe ɖa be nànɔ lãmesesẽ me, eye nu sia nu nadze edzi
    na wò nyuie abe ale si wò luʋɔ gɔ̃ hã le dedie ene.
  nuy-nuy: Ngaya nganu-yandhawiwanjii na-God, nugawi yungguyung, guwaj. Nguynju yadhu
    anaarrawindi-lhangu anggu-maṉdhiiyn, marri nagang nu-maṉdhiiyn. Yagu nga-marrbuy
    nugawi-nyinyung ana-wiri anaani wu-maṉdhiiyn aḏaba.
  cop-BHC: ⲠⲀⲘⲈⲚⲢⲒⲦ ϮⲦⲰⲂϨ ⲈⲐⲂⲈ ϨⲰⲂ ⲚⲒⲂⲈⲚ ⲈⲐⲢⲈ ⲚⲈⲔⲘⲰⲒⲦ ⲤⲰⲞⲨⲦⲈⲚ ⲞⲨⲞϨ ⲚⲦⲈⲔⲞⲨϪⲀⲒ ⲔⲀⲦⲀ
    ⲪⲢⲎϮ ⲈⲦⲈ ⲚⲈⲚⲘⲰⲒⲦ ⲚⲦⲈⲔⲮⲨⲬⲎ ⲤⲞⲨⲦⲰⲚ
  buk-buk: Aneŋ ŋgac atac whiŋ-ŋga, aö gateŋ mbec têŋ Anötö bu yob am bu mbo ŋayham
    eŋ, ma bu nem mbec am nem gweleŋ hoŋ, tôm iŋ yob am gatôm ŋapep.
  pri-NT: Pwi âji béeò, dau nümoo na gà piêgòtùru naa na diri pai pwa goo. Ba gà jèe
    piétò, naa na ê nyuâa, â nümoo mwara, na gà piêgòtùru, naa na naiiri âboro.
  zpq-NT: Beṉe' migw, chṉaba' lao Diosen' gac güen c̱hio' na' so' güen ca güenṉa'
    ba zoa ḻo' yic̱hjlažda'oguo'.
  por-TFT: Caro amigo, peço a Deus que ele possa capacitar você a ir bem em tudo,
    especificamente estando com saúde física, assim como você anda bem espiritualmente
    [MTY].
  gwi-NT: Shijyaa, jidii datthak nanky'aa haa naa gwinzii goo'aii ts'ą' neenjit khagidihjii.
    Khik ts'ą' gwinzii t'inchy'aa ji', łyaa noihnyąą, ąįįts'ą' chan jidii datthak
    chan naa goozų'.
  gvn-gvn: Ngayku jawun, ngayu Godundu babaji yununku. Ngayu nyungundu babaji yunun
    ngulkurrduku kujinka, yundu kari bambaymanka, and bamangka yunun kari kuli dajinka.
    Ngayu binal yunu wawu ngulkurr Godunku, yundu junkayku bunday.
  nhy-NT: Notetlasojkaikni, nimotiotzajtzilia inawak Dios por tej. Niktlajtlanilia
    in toTajtzin Dios xieto ika kuale itech nochi tlamantle, iwan xichikawato, ijkón
    ken moanima kajki kuale inawak Dios.
  asm-FB: হে প্ৰিয়জন, আপোনাৰ জীৱাত্মা যেনে কুশলপ্ৰাপ্ত, তেনেকৈ সকলো বিষয়তে আপোনাৰ
    কুশল আৰু সু-স্বাস্থ্য হওক, এই মোৰ প্ৰাৰ্থনা।
  okv-okv: Eto nau namei no Ahihi javotoho mitei kogona ainge eto no hamo te ari nei
    nei tapa amite javotoho na ue iroa pari ere ona.
  mxt-NT: Yañi, chicán tahvi chi Nyoo cha cuendon vatyi na coo vahun. Ta tari cuhva
    cuahan vahun chihin Nyoo, ta tyicuan caa tucu, na nasoco Nyoo chuun tacuhva cha
    ma tɨɨn cuehe chuun.
  tzo-NT: Ho'ot ti c'uxot ti co'ntone, ti jc'an ti lec ac'o c'otuc avu'un scotol ti
    c'usi chapase. Ti jc'an ti lec oyot xchi'uc ti abec'tale hech chaj c'u che'el
    lec ti avo'ntone.
  ind-AGS: Sahabatku, saya berdoa terutama agar kamu baik-baik saja dan dalam kesehatan
    fisik yang baik, karena aku yakin bahwa kamu baik-baik saja secara rohani.
  omw-omw: Ni katao, e hia nriqa quani inraikyara varairaro i mwamwantavanto kyuqema
    kyero vahiarive tina, nte iara rieqanama Kotirara aakyara nte varura. Nte ntapihi
    kyauqaro i vu nraato mwutukyavanto Kotirara kyuqema kyero vaihara variananra.
  yrb-yrb: Naiye warai, a merau ibifae iba Godibai guriguri utatane. Anu nenonu imuetana
    kobererau ibinu, na iwata.
  maa-NT: Ji̱ ndí 'ndsè, 'a̱n, k'oa̱á s'ín tísíjé‑la̱ Nainá, nga ndaà kàtitjo yije
    ni̱ta̱ mé kjoa̱ xi s'i̱in ji̱, koni s'ín ndaà tímachikon‑t'in ini̱ma̱‑lè xi i̱t'aà
    ts'e̱ Nainá, k'oa̱á ti̱s'ín ndaà kàtìjna jè yijo‑lè nga ni̱mé ch'in kàtas'e‑la̱.
  mcq-mcq: Vwea nuna na oja mahiꞌine na oni siporua ꞌojuraꞌomo uneunecha mapoka ja
    puꞌúmo marasahe ꞌee a hami hihuna areri oni oji vaji marana jaꞌinaꞌe rehuna.
  sus-A: ﭑ شَنُنتٍنيِ، عَلَ شَ قٍ بِرِن سْونّيَ عِ بّ. عِ قَتٍ شَ لُ يَلَنيِ كُي عَلْ
    عِ شَ دَنشَنِيَ يَلَنشِ كِ نَشّ.
  jpn-1965: 愛する者よ。あなたが、たましいに幸いを得ているようにすべての点でも幸いを得、また健康であるように祈ります。
  fra-SBL: Bien-aimés, je prie pour que vous prospériez en toutes choses et que vous
    soyez en bonne santé, comme votre âme prospère.
  yka-yka: Bagayku kinalasahankun, pāku-pākuku si Tuhan, karayaw weˈ hāp du matekka
    si kaˈuhin duk karayaw biskey du barannun peggeˈ kataˈuhanku weˈ basag du sandelnun.
  mle-mle: Wunadi mawul yituwadi kapa nyan, wun Godak bas situwaad aw miyawa jaav
    yarakara tidakikik minak. Wun bwu lakwutuwa minaki mawul aal viyakit tina. Aw
    wun Godak bas situwaad aw minaki amwiy ab yarakara tilikikik.
  shp-NTPO: Nokon keen wetsá, enra miki orankin Dios yokatai, ja min shinan meran
    mia jakonbires ikai keskatiribi, jatíbiain mia jakonbires inon ixon, itan min
    yoraribi mia jakonbires inon ixon.
  aom-aom: Isio na nege jasi sino hahoꞌohuꞌo muohuꞌo ma-mabëhe javojöro. Iae na gave
    jasi dë vövöbajoꞌoho avevejöꞌoho mae javoꞌego.
  geb-geb: Ndu nan kɨvntoga vhuuŋ ma, gu ndu nzuav Fhe Bakɨme phorga nzuai, ndu mbui
    bigi, nta hɨrɨ tɨvar vhuun muunga, ndu vhɨra nzerara kɨrga. Gu kaŋgi, ndun vhen
    ki guma, ana nzerara ki.
  bsj-bsj: moni micwitiyeu mi diloti fiye bi bwiyer, kange twaka, nawo dume mwe kwamereu.
  cak-cak: Rat ri can yatinjo', yin ninrayij chi achel utz benak ri ac'aslen chuvech
    ri Dios, can ta quiri' mismo benak ronojel chavech y man ta manak ayabil.
  chf-NT: Cä yajben hermano, cälben Dios tan cä c'änti'ya cache' co que u yäc'benet
    ajniquet utz y que u yäc'benet ajnic a wutzi, ca' chich an u yutzi a pixan.
  tlf-tlf: Num kabe. Niyo kapmi ogok uyo tambaliim felep unuk o age-nili e minte,
    kapmi dam uyo kapmi God imi ilak dugamin umi tambaliim albu ulutap ke tambaliim
    bom-buluta o age no ke-bii kale, niyo beten keke-bom God imi dagagan-bii ko.
  piu-2006: '@see-verse:3JN.001.001'
  poh-NT: Wasbe̱s reꞌ tiꞌ tiwicꞌraj, reꞌ hin naniban niti̱j chawi̱j, nipahkaj johtok
    reh kAja̱w Dios chi jeꞌ ricab nok chi xa suk laj cꞌacharic naꞌn chiwach chipam
    animinic, jeꞌ woꞌ reꞌ nwa̱j i hin chi chiꞌnchel ta nak elok chawach chipam acꞌacharic
    eh xa suk laj cꞌacharic ta woꞌ chaꞌn china̱ acꞌal wili.
  tue-tue: Yʉʉ mʉʉrẽ Cõãmacʉ̃rẽ sãĩboságʉ tiia, niipetire mʉʉrẽ ãñurõ wáaaro jĩĩgʉ̃.
    Mʉʉ Cõãmacʉ̃mena ãñurõ yeeripũnacʉtirobirora mʉʉrẽ ñañaré, diaré wáari tiiríjããrõ.
  bjp-bjp: Rokap na talang, ia sising le foron tier tikii in rokap usuf o ma on liu
    ini rokap na liu, arae sabin ia usum le tanwam i rokap.
  xon-xon: Njɔgeehn, m mee Uwumbɔr tii si, ke aa li kpa laafee, ki kani tinyoor, ke
    saawiin aah kpa tinyoor Uwumbɔr chee pu na.
  tzo-ZNT: Voꞌot ti jcꞌanojote, chajcꞌoponbe Riox yoꞌ xapas o li cꞌusitic leque, yoꞌ
    lec o apat axocone chac cꞌu chaꞌal lec avoꞌone.
  mpm-NT: Kundaꞌu ini ri roꞌo ñani Gayo, ti jikantaꞌu ri nuu Yandios ja vaꞌa na kiꞌin
    taka jniñu saꞌa ra, ti na koo ndendajnu vaꞌa ini ra.
  ots-NT: Nuquɛ, cjua̱da̱, bbʉ dí nzoh ca Ocja̱, dí öjpi da möxquiguɛ co göhtjo ca
    guí øte, cja̱ guejtjo pa da ncja er nzajqui, jin gui dé gui jñi̱ni. Dí pa̱di,
    guí yojmi ca Ocja̱, cja̱ i bbʉy rá zö quer tzi mʉy. Quiera da hmʉy rá zö hne̱je̱
    quer cuerpo.
  hoy-hoy: हे प्रिय, नान ईद प्रार्थना आद कि ह्यांग नी आत्मिक उन्नती माळेत्या, हांग
    अच नी सप्पा मातगोळ दा उन्नती माळ अदिक भला चंगा ईर.
  amo-amo: Unan su ning, indin nlira uyita ucine nin linbun nanya nimung vat, nafo
    na kibinaai fe din libum.
  pjt-pjt: Kan maḻpa wiṟu, palyan nyinanyi? Ngayulu nintingku kulini panya nyuntu
    kurunpa rapa alatjiṯu nyinanyi Godala miṟangka. Palu ngayulu nyuntumpa Mamala
    rawangku tjapilpai nyuntunya wiṟuṟa kanyintjaku pika wiya.
  cwe-cwe: Mulondwa wangu, nokulondela ukale goya na uwe na ugima unogile, fana muhe
    wako viugendelela vinogile.
  daa-NT: Gem kol royay, nu raka kii goye cewey ay wero. Nu iban kadar goyin̰jiŋ kaak
    ɗo uŋji ka Buŋdi, ŋaar ɗo botiliy. Nu raka aapiy ta zin̰ oki.
  mlp-mlp: Yaqyow dimunta, God ameb ni niwitan dimun diqmo usaqta nazaqmo ni nihol
    teq ningo nagah bunmo dimunmo usanmo haqad ya ninmen God bulonaiqta.
  ape-C: Eikin arpen, eik yenek beten yarig Iruhin um ihinyumori nyak nyuneken iri
    ta nyutogur wosik abom. Aria shopunek yenek betenumen um arugeh mare eneh hen
    aria nyupe wosik abom. Kabi yadukemesh um nyakin mishin nyor wosik aria nyanadudareh
    abom um Iruhin um.
  bgs-bgs: Rarak ku, mólà pa ka madigár é kóddô nu asta madigár é lawa nu iring katô
    kabákkárran ka kapamaké nu.
  faa-faa: Hameo, né seseraka reke, nómo Kotiaki himu hakásaraka hemakapukua reke,
    ayiáka rekeno, ne kau soko makata takamakanafonoraka koteaka siaraka rekeasimo
    nōmo repoko kurikurirakanapo.
  kik-kik: Mũrata wakwa mwendwa, mahooya makwa nĩ atĩ ũkenagĩre ũgima wa mwĩrĩ, na
    atĩ maũndũ mothe magaacĩre, o ta ũrĩa ngoro yaku ĩikarĩte ĩgaacĩire.
  cap-NT: Jila, amtal mayizinuc̈ha tjappacha walicama cjeyajo, niz̈aza am curpu zuma
    z̈ejtñi cjeyajo. Am kuz walikazza, nii zizuc̈ha wejrqui.
  ksr-ksr: Oo wombo alana, goo kokoosoganoŋ Anutuwo qokotaaŋ qeaŋgoro laligojaŋi,
    ii mojeŋ. Kaaŋiadeeŋ sele gbiligbili laligoŋ iwoi kuuya kanoŋ toomoriaŋ mokolooŋ
    laligowaatiwaajoŋ Anutu qama koolijeŋ.
  eng-TNT: Beloved I wisshe in all thinges that thou prosperedest and faredest well
    even as thy soule prospereth.
  sbs-sbs: Yosakwa, Ni rapela kuti u zwire havusu muzintu zonse mi uve ni bwiketo,
    sina luhuho lwako halushiyeme.
  sue-sue: Duba niso neine itewia, da ago ine tama niso neine itaise, o bua niso dapikarago
    kei awero zamaise isa tona.
  fra-NCL: Bien-aimé, sur toutes choses je souhaite que l’état de tes affaires et
    de ta santé soit aussi prospère que celui de ton âme.
  bhg-bhg: Nato dubobari otawo, na imo embo benunu tena awa itari kumbari dave batate
    edo karu itainyae, dave dá ito asisi isira ango.
  snn-NT: Yë'ë bainguë, më'ë ba'iyete ro'taguë, Riusubi më'ëni ai ta'yejeiye conreba
    conja'guë caguë, yua huajëguë ba'ijë'ën, më'ëre cayë yë'ë. Më'ë recoyo huajëguë
    ba'iye'ru, si'a ga'nihuë huajëguë ba'ijë'ën.
  atb-NT: Chyitdap é luzúm hpó ê, ngò gi, haû náng é asak woi-nyí nyì-ngón yuqyo nyi
    é eq rajung za, nàng nguingón wángzán râ eq hkyô hkat hkangmó má, nyì-ngón yuqyo
    nyì sháng gaq nghû, kyûdung byî kat lhê.
  cek-AK: kang palung ih kami, kahoih poekhaih palungthin na tawnh baktih toengah,
    hmuennawk boih ah qoengh moe, ngan na tui thai hanah lawk kang thuih pae, tiah
    ca tarik.
  bkd-bkd: Minahal ku ha suled, tig-ampù ku gayed ha maayad sa pagtimà nu daw maayad
    ka daan hu paglawa iling hu kabis-ay hu pagtuu nu.
  ctu-76: P'untyʌbilet bʌ hermañu, mic tyajet ti oración cha'an wen ma' wajñel yic'ot
    cha'an c'oq'uet ma' wajñel je'el. Como cujilʌch isujm wen c'oc'ʌch a ch'ujlel.
  lac-NT: A teno' netsoy in wiriquech in jach yajech Gayo. Netsoy in wiriquech a qui'
    cʌnantic a bʌj tu ca bin. Tsoy in wiriquech mʌna' a yajir a techo' soc a winquirir
    baxuc a pixam, tsoyir xano'.
  xla-xla: Namkale, na꞉ mikadepe dema, wa꞉ye esiyele dulu dla pohallalo woloma ka꞉depo
    halayo. Amasiyama na꞉ wa꞉ yilo inoma sumale yu himima, wa꞉tapo koko hapuloma dulu
    dla ka꞉depo hallepo depame. Epele tlope na꞉malamana, wa꞉ye mikadepe dle koko dulu
    dla ka꞉depo halapo.
  xav-NT: Ĩ̱siwadi, 're aimorĩ wẽ u'âsi wa, te 'râwi asiwẽ'õ ãna 're aihâimana mo,
    ato sina. Taha wa, wa tô te ĩ̱sima 're aiwẽ, uburé marĩ ĩwẽ si aima 're hâimana
    u'âsi mono da. Wa duré te ĩ̱sima 're aiwẽ, aihâzé ãna 're aihâimana mono da.
  cuk-cuk: Gwenad-sabesailad, an bega Bab-Dummadse goled, igi be-san-burbaled nueganbi
    nadapi, bitigi deyobi bega bela ibmar-nueganbi nadsunye, degi, gwen-uellesuli
    be gudii gusun.
  tbf-tbf: Io, banga polopoloung, o no rakot se Raban va bu kepineits kokouk va gi
    ta tsorubeit kalei mo sevoi ma mi kurikuri ta mon kalei, malan mo mi morumorua
    ta mon kalei.
  uig-CYR: И сөйүмкүк достум, җениң гүлләнгәндәк, һәммә ишлириңниң гүллинишигә вә
    тениңниң саламәт болушиға тиләкдашмән.
  ikw-NT: Enyi m me whnụrnu n'anya, okpukpe m bụ ma ẹhni i si rikne, ma kpakara nhne
    i neeme gakwanụ ị nkarị lele kpa mkpụru ovu i naagakwa nkarị.
  khs-khs: 'Ne mana napolo, kewa epeya ela: keyewi Kotewalapulu matana semetei tepela:
    ela epapuluse ela: nano ketea keyewi timinima:na:wa ili napolo tepela: ela: ke
    tomawemiwa nakola kalila nowa itapa epesita: neyewi kiwamopela: kulukulu ela:sela:
    elakeye.'
  dwr-ENT: ታ ሲቆ፥ ኔኒ ፆሳና ዴዒያ ዴዑ ሎዓ ጊዲያዋ ታኒ ኤሪያዋዳን፥ ኔና ኣያዪኔ ዋዪሴና ማላኔ ቃሲ ኔ ኣሳቴይ ፓፃ ጊዳና
    ማላ፥ ፆሳ ዎሳይ።
  pma-pma: Onak eli, nakur longlongien keke demkatien onom moul tahosis, ka navis
    Ahi keke avem ka tounah sav emun en moulien onom hetahos.
  atd-NT: Sulod, nataga a to maroyow ka goinawa nu to tangkaan to Magboboot. No ogbuyu
    a kandin oyow ogmaroyow ka pog-ugpo nu woy ka lawa nu.
  tel-2017: ప్రియ సోదరా, నీవు ఆధ్యాత్మికంగా వర్ధిల్లుతూ ఉన్నట్టుగానే అన్ని విషయాల్లో
    వర్ధిల్లాలనీ, ఆరోగ్యవంతుడివిగా ఉండాలనీ నేను ప్రార్ధిస్తున్నాను.
  hat-BSA: Byeneme a, mwen priye nan tout aspè ke afè ou mache byen, epi ke ou toujou
    an bòn sante, menm jan ke nanm ou se an bòn sante.
  top-NT: Li̱ta̱cam Gayo, cmaksquín li̱tlá̱n Dios xlacata tla̱n calatapa ni̱tú nakalhi̱yá̱n
    tá̱tat, porque clacasquín li̱pa̱xáu nalatapa̱ya nac mimacni na̱ chuná la̱ li̱pa̱xáu
    latapa̱ya nac mili̱stacni.
  msk-msk: Kay lagi, yaampo ta kaw sang Dios na antak madyaw yang kanmo kabutang aw
    antak madyaw yang lawas mo. Yatigam ako na madyaw kaw nang Dios kay madigun yang
    pagtoo mo.
  gyr-NT: Che rembiaɨsu, che rɨvrɨ, cũritei nde recocuer erereco tuprɨ Tũpa rese.
    Che ayeroquɨ nde rese opacatu nde reco tuprɨ ãgua iyavei tipo eme mbaherasɨsa
    ndeu.
  kmh-kmh: Gor nup aŋgniŋiy apiyn, “Gayas nup kond mindenimin, tap bap ma ginimuŋ
    apiyn.” Pen nand Gor nup gosimb niŋiy, mindrep gipan ak niŋbiyn.
  ukr-ONPU: Любий брате, я молюся, щоб ти був здоровий і щоб процвітав у всьому, як
    процвітає твоя душа.
  emi-emi: Masi kapughu eteva, alooloo sae va umasimasi tale masi nitoka me isaa akapa
    voto aue emasina etam, nongina akilakila va maamauluaam ta Vau ngepona masina.
  zpv-NT: Bwiitsi lasaaꞌhahn, rnaꞌbaꞌhn loh Dxiohs, sidela zeezah zaꞌca luꞌh loh xchiꞌdxyi
    Dxiohs, gariaꞌcaa zaꞌca xcweenta luꞌh loh garaatiiꞌ cohsa raꞌ nee gadzihn za gaapa
    luꞌh guelnadaꞌn rooꞌ xteenn Dxiohs tihxi luꞌh.
  gux-gux: N buado, n sugini li bonla kuli n dagidi a po, ŋan ya pia laafia a gbanandinni
    nani a naano n pia laafia maama yeni.
  kos-kos: Mwet kawuk saok luk, nga pre tuh in wo ouiyom in ma nukewa, ac tuh kom
    in ku in mano, oana ke nga etu lah kom ku in ngun.
  ibo-ibo: Onye m hụrụ nʼanya, ekpere m bụ na ahụ ga-esi gị ike, ka ihe na-agara gị
    nke ọma, dịka ọ na-agara mkpụrụobi gị nke ọma.
  yml-yml: Iaku, a veveluꞌui faifaimu bega kebu tamu vita i na sousouyeni ꞌwaimuye,
    wata ꞌamu lautonova matatabuna ꞌatumaidi, baniꞌodi yamu folova wata yamu sauluva
    ꞌakonadi ꞌatumaidi Yaubada mataneye.
  ory-ory: ପ୍ରିୟ ବନ୍ଧୁ, ତୁମ୍ଭ ଜୀବନର ଯେପରି ମଙ୍ଗଳ ହେଉଅଛି, ସେହିପରି ସର୍ବ ବିଷୟରେ ତୁମ୍ଭର
    ମଙ୍ଗଳ ହେଉ ଏବଂ ତୁମ୍ଭେ ସ୍ୱାସ୍ଥ୍ୟ ଭୋଗ କରୁଥାଅ, ଏହା ମୋହର ପ୍ରାର୍ଥନା।
  bzj-bzj: Mi dyaa fren, Ah pray dat evriting gud wid yu, an Ah pray dat yu badi az
    helti az yu soal.
  chk-chk: En chienei mi achengicheng, üa iotek pwe kopwe feiöch lon mettoch meinisin,
    pwe inisum epwe pöchökül, usun üa fen silei pwe ka pöchökül lon pekin ngünum.
  ssd-ssd: O tira, ne tuku kanu maye minit ta ye kila. Ne tuku wam ŋakmba ŋgarosu
    turmba mage minam tuku ye Kuate yabaŋet.
  acr-TNT: Lal nu hermano, riꞌin cantzꞌonoj che ri Dios chaꞌ ronoje quel chi utz chwi
    kꞌab la yey chaꞌ lic e xaki utz wach la jelaꞌ pachaꞌ ri binic silabic la lic utz
    chwach ri Dios.
  rop-rop: '@see-verse:3JN.001.001'
  mee-mee: One a iau materaumana one, iau ka kavkava te Nutu ta orume kinung ra one
    kumkuma ki ngeke taomasi ba mirang nge pe. Ba ka laumatana roma, kannung ke pe
    tapu.
  dif-dif: Ngantjalu, ngato ngantjai, jundru warupotuni tepi ngumu ngamalkananto,
    ja jidni tepi ngamananto, worderu mungara jinkani tepi ngumu ngamalkai.
  gam-gam: Agana, na ni pille kamang yendo. Wal porapora ni boll paro ge wopake panda.
    Ni ke natonda, kiwa mopen, ni nomanin wopake paro mal ge ni embe mopen dje na
    kamang yendo.
  nou-nou: Naso dubo bari otao na gosena iso asisi awa ewamei da atira awarate imo
    karu eosase edo gogo edo atasase sedo na God mi imo kondade arase sedo gosena.
  mqb-NT: Car uno, na ga amboh nà, way ahay fok tâ zlak lele aday kə̂ njahay iken
    gədan a hwiya, kawa mivel anak pa 'am a Mbərom nə zay ata awan.
  ape-B: Yekinyu elpen, yek yenek beten yasolik God umu ihenyumali nyak nyuneken uli
    imas nyunubu nyutoglu kalbu. Ali chopuk yenek beten-umenyamu sig kobi anagu genyu
    ali nyunubu nyupe kalbu. Kobi yadukemech umu nyakin michin nyolu kalbu ali nyanubu
    nyenehilawamu God umu.
  grc-F35: Ἀγαπητέ, περὶ πάντων εὔχομαί σε εὐοδοῦσθαι καὶ ὑγιαίνειν, καθὼς εὐοδοῦταί
    σου ἡ ψυχή.
  cav-NT: Arequemi dutyaju jida ejuu; jidami ejuneniu, ecue iyuhuedaque Gayo. Ique
    bahue mique Yusuja biji eque aniyaque. Bacatsahua tuque micue quisarati.
  kgp-NT: Ã to sóg há tãvĩ nĩ. Hỹ, há tãvĩ sóg nĩ, ã to. Ã to sóg Topẽ mré vẽmén tĩ,
    ti tỹ ã mỹ nén há kar nĩm jé, ã kaga tũ nĩ jé ke gé. Topẽ to tar ã tóg jẽ, tag
    ki kanhró, sóg nĩ.
  bvd-bvd: Waa diana nau 'ae, nau ku foa kau fuamu uri too lamu ka liu'akwaa 'ana
    ma na doo ki sui guu ka walude 'ana fuamu, mala lau gu ne mangomu 'e liu'akwaa.
  ukr-1871: Любий, молю ся, щоб у всьому добре тобі вело ся, і ти здоров був, яко
    ж добре ведеть ся душі твоїй.
  apz-apz: Nje aꞌamu sohwosi, kɨko yoꞌmayo syoho wopɨngo yontanɨngkini Anɨtu kufoꞌmalokunjo
    soꞌnji kɨko wopɨngo humahnno soꞌno ngko Mpohumo jomo ulalokweno. Jɨje huyoꞌmango
    soꞌno ngko huno niyohoho wopɨngo humaho. I jɨje huyoꞌmango wopɨngo humaso hopaso
    jɨje aꞌapaho hiꞌnji wopɨngo osenohini humahnno soꞌno Mpohumo jomo ulalokweno.
  yon-yon: Ee angkodmi, ne nekaad, eb kingkin kuu amunmombed doreen. Kwamune areb
    eb dowad eb korereyiibban amunmo dobere ande kurikuri kerimain.
  poi-NT: Sɨɨp mantɨ̱wɨ, jém mantoypáppɨc, anaŋwejpátpa Dios para mimich iga odoy
    mimɨmneiñ, iga miwɨ̱id́iñ juutst́im tsa̱m wɨ̱ it́ jém íña̱nama.
  wuv-wuv: Mena rawani'a tafiu, una lafulafu ba fei unumu nei rawani ua ma minaa ei
    gutanamu nei rawani ana ale'ei ei rawani'a laloo iamu.
  quf-NT: Kriyiq masiy Gayo, yaĉhanimi qamqa kusa allinta puriyanki Dyusninchikwan
    nir. Chaymi Taytanchik Dyusman kusata mañakuni, pay yanapashutin ama imapis pasashutin,
    allinla ima kanaykipaq.
  yuw-yuw: Nakain oröcna sinom, noc ‘Kopotorocho goc tongfat geuna mepmo au gocdec
    mai ogepgon idiruc’ yongo dönac yongitat. Noc kombihat, gochon yaruya woi ihorocgon
    ogepgon iditac.
  hus-NT-1971: Cum pel it c’an ebchalab c’al a Cristo u conchal a Dios abal ti ets’ey
    pitha’ i alhua’talab. Ti tolmiy quit xe’tsin lubach a inictal jant’ini’ it xe’ets
    lubach c’al a ejattal.
  med-med: Na nga mʉn mul wu ang ye! Nim uⱡ etʉn mbʉ, omba kun pangga nʉmp atinga
    rondʉr. Na pʉnt ei, nim nga kʉng orunga ronduⱡ tana, nim nga min ei kai muⱡangga!
  bch-bch: Oaeg kemi, nararing ga ila pan Deo ta ilua go ngan edap imata ede ga ede
    ta lem madonga kemi ga tinim kemi, lalaede mambe lem kadonga lolo matua aea eine
    kemi.
  cco-NT: ꞌNʉˋ Gayo lɨ́ɨnꞌˊ jaangˋ dseaˋ rúnꞌˋn i̱ ꞌneáanˋn eáangˊ, jo̱ mɨ́ɨꞌ˜ɨ Fidiéeˇ
    e guiʉ́ˉbɨ nidsijéeˊ quíiꞌˉ lɨ́ꞌˆ lají̱i̱ꞌ˜ fɨˊ nɨsinꞌˊ có̱o̱ꞌ˜ Dseaˋ Jmáangˉ,
    jo̱guɨ e guiúmˉbaꞌ contøøngˉ cajo̱.
  deu-1951: Mein Lieber, ich wünsche dir in allen Stücken Wohlergehen und Gesundheit,
    wie es deiner Seele wohlgeht!
  alq-ALGNT: Ni8idji8agan ka kitci sagiinan! Nikikendan e kitci macka8izian kiteb8etamo8inikag.
    Kidaiamietamon kakina kidji minosean acitc dac kidji mino pimadizian.
  ixl-NNT: Vitzꞌin vatzik uvaꞌ xoꞌn chit axh sve, as aꞌ ni valeꞌ uvaꞌ bꞌaꞌn koj chit
    la elkat axh tiꞌ unqꞌa vaaꞌ nabꞌaneꞌ. As tiichajlu kuxh koj axh. As echat koj
    tatin u aanxelaleꞌ kꞌatz u Tiixheꞌ.
  boa-NT: Aane Píívyéébeke, muube, pɨáábó ó táúmeíhijcyá díhyallúvú panévatúré ímí
    u íjcya muhdú tsaímíyé dííbyeke u úraavyédu.
  etr-etr: Nïe damelë obeägïlo-o, nelebo dia hamosa nebego hedabola hamosa namiäiage,
    di olola made hedabola namiäiage, dïe gesami hedabi neebe amo gadola namiäia helësësamelë.
  quh-NT: Munaska hermanóy, Diosmanta mañacuni kanta allillan risunanpaj tucuy imapi
    allillanpis caricushanayquipaj. Yachani causayniyqui Cristowan allin caskanta.
  kwi-kwi: Ap pashimtumika, mɨza. Dios nua wat kiwaintu akwa, nane Diosta paikumtus,
    an watsal uznapa, tɨnta kulnapa.
  agm-agm: Naisohoŋe, kinyapɨ ko Kɨraisihomɨhɨretɨ komɨ maarɨho gaatihɨ nga biyatɨ
    bindataise ndɨ nɨnɨ gwɨnyaataayo. Saindɨ gwɨnyaataatɨ amɨ kinyɨ ambɨpatisangi
    gaatanɨhɨ bimɨtaapɨ nɨnɨ Autaahaatɨhopɨ gaapundataayo. Aindɨ amɨ kɨnyɨ kaingɨwaiwa
    tɨtɨhɨ noaipatɨ gaatɨtandɨ amɨ ahoyatɨ gaapundataayo.
  ubr-ubr: Yau turau au nuabo, yau ababayoi om am bobo obinai wat unabo a usim obinai
    wat unama men unsawau mes—ato asagob om ayubimui on obim wat.
  tsw-NT: Iꞌutsa̱ i va̱, n ta yuwusaan wu avasa adama ili suru i wala wu mejege, waru
    vu da̱na̱ na̱ lafiya lipu cine n revei asuvu a̱ wu a̱ ri a̱tsuma̱ e Itoni.
  cax-NT: Rreanca ümoti Tuparrü atacucü, saruqui, nauqui urria naca uiti, y nauqui
    acütüpünaunca, tacane ito arrüna urria naquionco iyoti Tuparrü.
  aia-aia: Sae goro agua, 'au ha'arahesi doni abemu 'ai tahi goro. 'Au 'iraraa doni
    tahingamu beia Kraest 'a goro, mau ha'arahesi doni mwani mareho hako rai hano
    goro o'asi ro'u tana'o.
  srp-1865: Ljubazni! molim se Bogu da ti u svemu bude dobro, i da budeš zdrav, kao
    što je tvojoj duši dobro.
  agt-agt: A pakimallak ta ka hapa, kofun, petta itta mina ya ngamin kasapulam, anna
    mapmappya la mina ya barimina ta kuman na kappya na kahalwam.
  lug-lug: Munnange omwagalwa, nkusabira okole bulungi ebintu byonna era obeere mulamu
    mu mubiri, nga bw’oli mu mwoyo.
  yby-yby: Wewenanelika, ukaya monokau wati oko neyoko elekodanaki, ayamidana oko
    upalokaya miluma elamoko yamidana mamidana nesaya emotoka je-loko nisamideko wati
    oko minatane loko Omailoka lokaka noe.
