  qxn-NT: Alläpa cuyashga wauge, Dios Yayatam mañacü gampa almayqui alli canganölla
    salurniquipis allilla captin, imaycachöpis allilla caycunayquipag.
  wol-2010: Sama soppe, maa ngi ñaan, Yàlla may la jàmm ci lépp, ànd ak wér-gi-yaram,
    ju mel ni sa naataangeg xol.
  nss-nss: Pwen kowase, yo utohun tehe nombuwem kiro hiyan, pe melit masih kiro hiyan
    opu kisa kili wou. Pwen tehe mwoiwam ita kili Ngindrai, ara ita hiyan.
  snc-snc: Ḡatagu namomu, Barau anoḡiani dagara mabarari oveirini tu namo beḡene vaḡa-ḡorari
    ḡana, ema ḡoi maki asi bono keve-misimisi, korana au ribagu ḡoi iaukamu tu namo,
    be namo e iaku ai moḡo bono tanu.
  lgl-lgl: Kwaima lau, lau foa 'ali ma 'are gi sui ka 'oka famu, 'ali ma rabemu ma
    mauri 'oka, malaa lou lia manomu 'e 'afu.
  mmo-mmo: O hali, sa naalohak nambe omando nivasa lôôt de nilakin-ame naatovu hong
    e, yik nambe sen galompayo neep nivasaa-ja.
  ncu-NT: Mo̱ nyare̱ timaa, mo̱ e̱ ko̱re̱ ke̱bware̱ko̱re̱ fe̱yɛ ke̱tɔ ke̱maa nare̱
    se̱ dame̱naŋsɛ sa fo̱, na fo̱ taare̱ nya ke̱yaale̱ŋ kye̱na, fe̱yɛ ane̱ŋ ne̱ mo̱
    e̱ kɔɔre̱ a n gyi fe̱yɛ fo̱ e̱ kɔɔre̱ Kristoo fo̱ i gyi keŋkeŋ‑o.
  cni-NT: 'Noncamantempi, nonintane, nocantacoventapinitaquempi: nocantiri Tasorentsi
    intasoncacoventempi cameetsa pisavicanteari. Niotaque piquemisantasanotaque, aisati
    nocantacoventimpi pishintsivatsatasanotanteari.'
  eng-WMB: Beloved, I pray that you may prosper in all things and be healthy, even
    as your soul prospers.
  zaw-NT: Sanälazälu, nanä laaca yu' lastoolu loj Dios. N̲aj rniabä lo Dios gacnäjni
    luj, guniidxzani yäḻnadaanlu.
  san-MAL: ഹേ പ്രിയ, തവാത്മാ യാദൃക് ശുഭാന്വിതസ്താദൃക് സർവ്വവിഷയേ തവ ശുഭം സ്വാസ്ഥ്യഞ്ച
    ഭൂയാത്|
  tam-TCV: பிரியமானவனே, உன் ஆத்துமா இருப்பதுபோல், நீ உன் உடல் நலத்திலும் மற்றெல்லாவற்றிலும்
    நன்றாயிருக்கும்படி, நான் உனக்காக மன்றாடுகிறேன்.
  mit-NT: '@see-verse:3JN.001.001'
  ceb-ULB: Minahal, ako nag-ampo nga molambo ka sa tanang butang ug magmahimsog, sama
    nga ang imong kalag malamboon.
  ces-LB: '@see-verse:3JN.001.001'
  mkn-mkn: Beta minta ko Tuhan jaga sang lu, ko biar lu pung badan sehat, deng lu
    pung hati bae.
  pol-UBG: Umiłowany, pragnę przede wszystkim, aby ci się dobrze powodziło i abyś
    był zdrowy, tak jak dobrze się powodzi twojej duszy.
  qxh-NT: Yaćhänacushanchi-janan maquinćhu alli cawashayquipita Tayta Diosninchita
    mañacapuycä ima rurashayquipis alli llucshinanpaj, jishyapis mana charishunayquipaj.
  nwi-nwi: Piak keikei, yakwɨrkun mə kafam nɨmraghien ye nɨmrɨ Kughen in rhuvə əmə,
    kɨni yakaməhuak mə takəsanɨn mamərɨg huvə əmə yerkim, kɨni narəyen m-fam kafam
    tukrhuvə.
  kmo-kmo: Eeji nareboy ada miina God riina wohechichu. Eyey boboyen miita otii tawey,
    eeta kepi sokwato. Miiti maba omu na kepi ba ta, eena ada God riina maji bachichu.
    An hecho mi spirit sii eeta kepi wey tawa.
  agr-agr: Aneetaiju Apajuin segatjame, ame wakanmin shiig pujam aantsag ashí takaamugminish
    pegkeg ajutjamti, nuniakum jamamtuchu pujustá tusan.
  kyc-kyc: Emba keta koo mende pali nana lao mee kapa karapili lao ateŋa lakao karo.
    Embena imambunya yulu doko keyange ingyuo pelyamo doko silyu.
  urd-GVU: میرے عزیز، میری دعا ہے کہ آپ کا حال ہر طرح سے ٹھیک ہو اور آپ جسمانی طور
    پر اُتنے ہی تندرست ہوں جتنے آپ روحانی لحاظ سے ہیں۔
  yre-NT: '''An bee, an Bali trʋ "baa ''nan, ''wɩ pɛɛnɔn ''e drɛ ''yiɛ "yi, ''nan
    ''i ''kɔn ''i ''belidɩ ''i kɔlɛbo ''ji. Maan -tɔa ''nan, Bali ''lɛ bɛ ''i lei
    a ''e ''belidɩ.'
  fuh-BKF: Sakiike am korsuɗo, miɗo yeloo faa tawee huunde fuu na wooɗi e maaɗa, aɗa
    wondi e cellal du hono no hakkillo maa selliri ni.
  arl-NT: Quiocuara secojoquiaanijia, puetunu quia miishanojuanaa cuaara quiiria maninia.
    Janiyari quiocuara secojoquiaajaaniuhuaj, maninia quia cuaqueya quiniuria, maja
    cusosu, taa quioojia quiya maniniacuaani, Pueyaso tojijia quia quishacari maninia.
  ziw-ziw: Mbuyangu nakungila ujenyeze mwe mbuli zose naho utende mjima ngungulu saviya
    wili ngungulu mo muye wako.
  grc-TR: Ἀγαπητέ, περὶ πάντων εὔχομαί σε εὐοδοῦσθαι καὶ ὑγιαίνειν, καθὼς εὐοδοῦταί
    σου ἡ ψυχή.
  nag-nag: Morom laga bhai, Moi prathana kore tumi logote sob bhal thakibo aru tumi
    laga gaw bhi bhal thakibo, tumi laga atma bhal kori kene thaka nisena.
  eng-OEBCW: Dear friend, I pray that all may be well with you and that you may have
    good health – I know that all is well with your soul.
  knj-NT: Jaach wuẍtaj cam c'ulnebil. Wotaj an, tol caw tec'an yak'on ja na'bal sattaj
    Dios. Chin txali tet Dios, yet watx', watx' ojab c'al chi ec' c'u ja win yin masanil
    tzettaj yetal, catu' watx' ojab c'al ja c'ul jaxca yak'on ja na'bal tu'.
  deu-1912: Mein Lieber, ich wünsche in allen Stücken, daß dir's wohl gehe und du
    gesund seist, wie es denn deiner Seele wohl geht.
  san-PUN: ਹੇ ਪ੍ਰਿਯ, ਤਵਾਤ੍ਮਾ ਯਾਦ੍ਰੁʼਕ੍ ਸ਼ੁਭਾਨ੍ਵਿਤਸ੍ਤਾਦ੍ਰੁʼਕ੍ ਸਰ੍ੱਵਵਿਸ਼਼ਯੇ ਤਵ ਸ਼ੁਭੰ ਸ੍ਵਾਸ੍ਥ੍ਯਞ੍ਚ
    ਭੂਯਾਤ੍|
  nob-LB: Kjære venn, jeg håper at alt står godt til med deg, og at kroppen er like
    frisk som sjelen din. At sjelen din er frisk, vet jeg.
  ntj-ntj: Yuwa kurta, walykumunu-muntan nyinarra? Ngayulu-rnanku tjapira Mama Kuurrtunta
    walykumunura kanyiratjaku. Nyangkayin pikamaalpa walykumunu nyinama. Nyangka-rnanku
    nintilu kulira tjiinyan kurrurnpa rapa nyinarra Mamala.
  sxb-NT: Omwiko wange owa ngonziizie, nkusawira Katonda mbwe owulamu wuao owua omuwiri
    wuwe owulootu kandi mbwe ewintu wiona wigie ni iwue geeza, mala kiomo osonga okugia
    geeza mu owulamu wuao owua mu omwoyo.
  nhu-NT: Nsaa yɛm shém, me mbunlee lɛ mwɛɛm mvunciim egɛne ntay ɛ̂ keba kuw e, ɛ
    wo tɛmyi yî nyam ye le kɛ no me ŋkee lɛ wo tɛmyi ɛ̂ keyoy e.
  row-row: Au oꞌe fo Lamatuaꞌ nanea nggo, naa fo aom afiꞌ hambu hedꞌis, ma ralam maloleꞌ
    boe.
  msy-msy: Nan namakar aghuim, kɨ nɨ bagha God ko mɨgɨa ghaze, nɨn duam deravɨra iti
    moghɨn, nɨn mɨkarzim bar deravɨra ikɨtɨ, bizir aghuaribara nɨ bativam.
  agg-agg: O wandafɨ, sɨhambohündambo Godɨmbo dɨdɨbafayahɨ. Sɨhafɨ ŋgusüfo dɨdɨboado-rɨhoeimb-ani,
    ŋga sɨhafɨ rananɨ moatükunɨ ra yahurai dɨdɨboado-ndɨhoayowa se aboedɨ mbɨmarɨfa
    sahehea ranahambo Godɨmbo hoafɨyahühɨ dɨdɨbafayahɨ.
  ptp-ptp: Lig, a kɨtaa lec ông bê ông yuac vɨhati i vô nivɨha dɨ ôcông va dô nimvɨha
    i tɨyi xocbê ông kɨnum dô nivɨha ge.
  nak-nak: Tabaragu, eme oiole soioge sau tola la mahulila ale taritigi, la paga isa
    ouka, ia? Taritigi pepeho. Me eau rovi taia veia eme so sau tatola la mahulila
    ale sesele te Kraist oio te la kalulumu ele, taritigi pepeho.
  lbb-lbb: Halik, a nunung sur anuma keskes ir wakak pa ur laun wakak, larning a ingum
    i laun wakak.
  kan-2017: ಪ್ರಿಯನೇ, ನೀನು, ನಿನ್ನ ಆತ್ಮ ವಿಷಯದಲ್ಲಿ ಅಭಿವೃದ್ಧಿ ಹೊಂದಿರುವ ಪ್ರಕಾರವೇ, ಎಲ್ಲಾ
    ವಿಷಯಗಳಲ್ಲಿಯೂ ಅಭಿವೃದ್ಧಿಹೊಂದಿ, ಸುಕ್ಷೇಮವಾಗಿ ಇರಬೇಕೆಂದು ನಾನು ಪ್ರಾರ್ಥಿಸುತ್ತೇನೆ.
