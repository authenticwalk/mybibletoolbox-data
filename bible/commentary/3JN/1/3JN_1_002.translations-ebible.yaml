    om me pwaida.
  nhe-BL: Noicni tlen nimitzicnelía, quema nimomaijtohua, nijtlajtlanía Toteco para
    nochi ma yohui nelía cuali para ta ipan nochi tlamantli. Nijtlajtlanía Toteco
    para xiitzto cuali ipan motlacayo queja nojquiya moalma eltoc cuali iixtla.
  sps-sps: Vaatau faman tsonyo, nyo faakats of marom anyi ten Gov ma ruak faarof a
    foka te katkat rom anyi. Nyo faakats of marom anyi ten Gov ma makok faarof Ya
    na pua manyi a faarei to na aave manyi.
  wnc-wnc: Notna. Nata atnataat. Gata Anutuat gatake kekeknga yuayakgen. Sike nata
    tumuk wamu Anutue iniwa gata sangabam tasinggayak kakngata take siwikge inidatanggat.
    Siwan gatu maiu dua sike kekeknga yuwiyakge inidatanggat.
  bus-bus: Ma gbɛ̃ yenzide, mɛɛ̀gↄ̃ adua kɛɛnnɛ, lɛ ǹgↄ̃ aafia, yã píngi e à bↄnyo
    nna lán n kuuna maa nà.
  gub-BL: Hemyrypar heremiamutar. Aenoz ma'e Tupàn pe tuweharupi ihe. — Ezekaiw katu
    Kaz rehe nehe, a'e izupe. — Tuwe ikàg nehe, tuwe na'ima'eahy kwaw nehe, a'e izupe.
    — Tuwe heko haw ikatu nehe, a'e izupe. Ereho tuwe iko Tupàn hape rupi ne. A'e
    rupi wiko nepy'a pe a'e.
  imo-imo: Nanga ango pengamu, nani nunge minimu molopa kondoromo aku tepa nuni kongono
    tendo umbuni te wendo naa opili teko kondoko, nu kuro te naa topili molko kondani
    konopu lteo.
  boj-boj: O ijo was bole, e ni qa endegsi pailyeqnum, “O Abu, ni na Gaius aqa wau
    kalil boletime. Osim a siŋgilatim a ma saiqoji soqneme.” O Gaius, e qalieonum,
    ino qunuŋ a bole unu.
  eng-DRA: Dearly beloved, concerning all things I make it my prayer that thou mayest
    proceed prosperously, and fare well as thy soul doth prosperously.
  knf-knf: Iwi, nanoh naan, dñehan iko bŧi iya bnuura na iwi, iwo najoob uhaaş ubot
    uţoora na iwi.
  san-KHM: ហេ ប្រិយ, តវាត្មា យាទ្ឫក៑ ឝុភាន្វិតស្តាទ្ឫក៑ សវ៌្វវិឞយេ តវ ឝុភំ ស្វាស្ថ្យញ្ច
    ភូយាត៑។
  arn-NT: Sakin peñi, ngillatukefiñ ta Ngünechen chumngechi tami küme kellunieetew
    Ngünechen ñi Lif Küme Püllü, ka femngechi tami küme amuleael itrokom dungu mew
    ka tami külfünküleael.
  zas-NT: Ziꞌc rënan lüj rniaaban loj Dios ziꞌc zël zagdxe loj xnejzaman ziangajc
    grii zagdxe gra ni cayüjnl gunee tëëman lüj guialnadaan.
  ken-NT: Anɛ ɛkɔŋ, nchí nɨkmʉɛt bɛ ɔ́kɛ́ me, nɛ bɛ yɛ̌ntɨkɨ ɛnyɨŋ ɛmbak sayri nɛ
    wɔ nkúbhɛ́ mbɔ ɛnyǔ nɛpɛ́m ɛnɛ mbɔ mmu Mandɛm nɛchi sayri.
