  mps-mps: Abagi mu, eno homugo nago sę ebo tigidali dwagi yai emainao, tama nage
    me bugagia bidimainao. Eno koneai, nage te God dali bidiyu, tama nago noma bugagia
    bidibao, tama eno homugo nago tigi me te tiwai bugagia bidao.
  seh-seh: Xamwali wanga wakufunika, ndisaphembera kuti ukhale manungo akuwanga, pyonsene
    pikufambire mwadidi, ninga nzimu wako uli mwadidi.
  pab-NT: Nohinaehare, noxiyakawali, niraexaita Enore hiye hitahi, waiye hisaona,
    exahe hikinatere hisaona maheta, Enore koamaniya waiye hisaonitere akereta.
  llg-llg: Au oke Lamatuak nanea o, fo suek o aom taa namahedi, ma o dalem malole.
  kyf-kyf: Na bheli -zɔnʋ, ɩn 'yɩbha nɩɩ, -ɩn -ka 'kʋayli gbʋ weee 'wʋ. Ɩn -yi we
    'ji nɩɩ, we nanɩ 'yli -na zuzuu -nʋ nya, nɩɩ, we -mɩ 'ya 'sa -na kuu -nʋ nya.
  tpi-tpi: Gutpela pren, mi prea long God, bai olgeta samting yu mekim i ken kamap
    gutpela, na bai yu yet i ken i stap gut tu. Mi save pinis, long spirit yu stap
    gut tru.
  mih-NT: Hermano, sica xein tumañi iñi sii maa ra Ndyoo vatyi naquita vaha tandɨhɨ
    cuii tyiñon ta nacoo vaha xoon tañi sa sino vaha xaan iñun.
  qvh-NT: Cuyay waugui, Tayta Diosninsitami manacö lapanchöpis yanapaycushunayquipä
    y gueshyaptiquipis aliyäsishunayquipä. Saynöpis Tayta Diosninsita agradëcicö payman
    yäracur ali cawashgayquipita.
  kms-kms: Nge mand nganye, nge Yumbui pengu gidig ei nu ghimbi yuwon pu rise di nu
    num ghate kuwi segi. Di nge ni pengu gidig ei nu ququ God nde rar pe yuwon pu
    yequ kin pugrine nu yumbo buagi puq kuen kin te yuwonne ruso.
  agn-agn: Agmalenong tangay, balampa aloyana tang Dios ong tanan ang agboaten mo,
    ig oldana nandia ta mo-yang sinangoni, pario tang kaboi mong ispiritoal ang gata-wananong
    mo-ya ka.
  nhi-NT: Notlasohicniu, intlatlautia Dios que ohcon quen tonmochicautiu itich in
    tlaniltoquilis, ohcon motlalnacayo mai ica chicaualis, uan itich nochi mamitzonyau
    cuali.
  ttc-NT: Yatz erman aj b'an ganimich, wetz nkyinxnaq'tzan tuky'i Qtata Dios tzan
    tel galan kyaqil awuky'i'l iktza'x te galan n'ok tuj awanim, b'ix tzaj tsi'xwit
    jun axwinqlal.
  dan-1931: Du elskede! jeg ønsker, at det i alle Ting må gå dig vel, og du må være
    karsk, ligesom det går din Sjæl vel.
  kwj-kwj: Ai nau kipe naha, Gotri mini okulawa ele tau mi rawa kipe tumbwa iwa hima
    tape mihi kipe tumbwa mi da ki mini keke Gotri ni ani uchahambwandau. Ani hambwasinda,
    himamwale mihi ti kipe tumbwa o da.
  vie-OVCB: Thưa anh, tôi cầu nguyện cho anh được mọi việc tốt đẹp, cho thể xác anh
    được khỏe mạnh như tâm linh anh.
  kze-kze: kesí kwaási óna'a sirumbá kwéamune. Ísu Káráísitina aampa'á kawe'á umái
    kwégonda-aimba ísaraumne. miráumai kawe'á umái ménana íma áí'a íníntave'a Áánútumpa'a
    námúnaa kwésune. ená mayáí kawe'á kwéondayave'a Áánútumpa'a námúnaa kwésune.
  mpj-mpj: Nyuntulurni kulila!, ngayumili walyjalu. Mamarnangkura japilpayi nyuntunta
    ngampurrju kanyilkura, kunyjunyu ngarntaparni. Ngayulurnanta nintilu kulini, nyunturan
    Jiijajmili walyja jungaran nyinani.
  lbk-lbk: Ilol-owalowak sik-a aloyosko ta komekedse ka ya ta enkhagkhawis ka isnan
    am-in. Ad-i ak enchwadchwa ay khawis nan pammatim.
  mto-NT: Nnu̱tsapka̱jtspts a̱ts mitseꞌe je̱tseꞌe nu̱jom ka̱jx mꞌó̱yat je̱tseꞌe ma̱kka̱tso̱ts
    mꞌijtnit, veꞌem ax joꞌn a̱tseꞌe nnu̱java je̱ts o̱yeꞌe je̱ mjo̱o̱t je̱ mjaꞌvin
    yꞌit je̱ja je̱ Nteꞌyam vyinkujk.
  bzh-bzh: Oo sa mehö soġek! Sa bë nġaa pin sën ġenevonġ lo anon jaḳ nivesa,
    gesa bë ġemedo nivesa geving. Seraḳ ni bë ḳenum nedo nivesa.
  guj-2017: મારા પ્રિય મિત્ર, હું પ્રાર્થના કરું છું કે જેમ તારો જીવ કુશળ છે તેમ તું
    સર્વ વાતમાં કુશળ તથા તંદુરસ્ત રહે.
  jvn-NT: Pandongaku, muga-muga kowé nemua slamet, seger-waras ing badan, bisaa kaya
    enggonmu krasa-seger ing kasukman.
  byr-byr: Nyɨvuꞌnadeigɨ, Gotɨyai yuyangɨne tewaanya gɨmɨnyɨ nayaa yana! Maamɨdarya
    kuna dɨmwaala! Gɨnnya kuryarɨ tewaanya nayaa wivanɨkabaaibɨꞌ sara kuna dɨvadaꞌgalamwaala!
  ian-ian: Wuna nyan, mɨn kat yelogwen mbak vɨtandɨ apma vak yetɨgiyamɨn wa wowun.
    Mɨna maawut apma vat tɨgandɨ. Vɨlɨgowun.
  hun-hun: Szeretett barátom, kívánom, hogy mindenben jól legyen dolgod és légy egészséges,
    amint jó dolga van lelkednek.
  mcf-NT: Mimbi Nuquin Papan chiaid tantiacpadquiec min nami bëdambo icpashun. Adembidi
    Nuquin Papan chiacpadec tabadquin ismiac ma utsibobëd bëdamboec tabadpanuna.
  kjs-kjs: Nere ora nana adami ali yaa-pulu neme nena ele raayo epe-rupa aaina lo
    Gote-para beten loaayo. Go puma nena kone epe-rupa suma nena yogale page epe-rupa
    surubenalo Gote yaaloma beten loaayo.
  mni-mni: Achanba, nahakki thawaina chaokhatpagum, nahakna hakchang phaba, maram
    pumnamakta chaokhattuna nahakna nungaina leinaba eina haijei.
  yad-NT: Ravya̱tasi̱, ray va̱ta samirya vicha̱da jiijyu̱, jdiva̱jadajsa̱, daryatiy
    jiryupichara samirya Ju̱denu nú̱va.
  mxb-NT: Ñani mani̱, xíka̱i̱ noo̱ Ndios ña̱ daá keva̱ꞌón tein ndidaá kúú ña̱ꞌa kéeón,
    ta daá kuití ná koo va̱ꞌa ino̱n táto̱ꞌon ki̱ꞌo va̱ꞌa nímo̱n noo̱ Ndios.
  pon-2006A: Kompoakepahi, I kin kapakap pwe ke en pweida ni soahng koaros, oh ke
    en pil kehlail, duwehte omw kehlail ni pali ngehn.
  maq-NT: Catisecoo ri Nina, tsan, xi cuma cuihin xcun cojo yëjë ni cjuandaja, hacuaha
    xi ndajyihi cjuahñu riji, sacuahatjin xi ha ndajyihi xahasen riji.
  hto-hto: Cue izíruiga ama, ori Juzíñamuimo jɨcáfɨredɨcue áfedo nana o fɨnócafuiaɨ
    ñue móonaillena. O abɨ caɨmare náɨreillena jɨcádɨcue, o joreño ñue nɨ́fuenina
    izói.
  por-BRBSL: Querido, rezo para que prospereis em todas as coisas e sejais saudável,
    mesmo quando vossa alma prospera.
  ces-NKB: Milovaný, především si přeji, abys ve všem prospíval a byl zdráv, tak jako
    prospívá tvá duše.
  cui-cui: Pon tacaantobetsim, pon be tayapin tacanatsicotaeinchi irʉ nejume cowʉntsixae
    Nacom. Nacomtha cata wʉcatsi xua jʉntema nepoponaewa tsane xuano xua axaibiya
    nepoponaewa tsane, icha be ichim xua beta xaniwaicha poponame Nacom peitabaratha
    tatsi.
  boj-2014: O ijo was bole, e ni qa endegsi pailyeqnum, “O Abu, ni na Gaius aqa wau
    kalil boletime. Osim a siŋgilatim a ma saiqoji soqneme.” O Gaius, e qalieonum,
    ino qunuŋ a bole unu.
  eng-OEBUS: Dear friend, I pray that all may be well with you and that you may have
    good health – I know that all is well with your soul.
  eri-eri: Ilibafe hilobainga. Ne dada oruwanga ononi waha edo hilobainga heigonbona,
    onodu ne nage hilobainga yafau ganga boni ji Itou hauya tu‑tuni. Ji isini, ne
    hauri langa yafadeni.
  wiu-wiu: Anu kolotini ago nepa wene epetaneya-kama mekono wene tuku. Nitikuno, ne
    tigini kakale wedoa memotoane tekene neke kowitikaku-ye.
  swe-swe: 'Älskade [broder Gaius], i allting (vad gäller allt) så ber (önskar) jag
    att det ska gå dig väl (att du ska lyckas, blomstra; det grekiska verbet ”euodoo”
    betyder: ”ha en lyckosam resa”, se även ) och att du ska vara vid god hälsa, precis
    som det står väl till med din själ [se vers 3 och 4]. [Johannes inte bara ber
    för sin broder utan önskar också innerligt av hela sitt hjärta att Gaius på alla
    sätt ska få ”blomstra och bära frukt” i sin fortsatta vandring på vägen med Herren.]'
  cth-cth: Ka lungpataw e ka hui, na lungthin ni hawinae a coe e patetlah bangpueng
    dawk hawinae na coe teh, tak ka dam lah na o thai nahan ka ratoum.
  mti-mti: Evenwa oraiwa, ne genan nun watnawa, dividivi undag oraivit gungap aipe
    sira guwaguwa oraivit aivi mina, kwapugwa gaibu oraivit ape.
  pad-NT: Kodiva'ahi, Deu-ra okanikhariabakhiavini hiki kadaimoni. Onofiki ida kadamahi
    jahani avijavani. Onofiki jaboni ida ikavamonirini ihojani. Deus kania iajahamisijahakini
    vani kadamahi hahavi makhanirini-ra onofija.
  twi-twi: Mʼadamfo pa, mebɔ mpae sɛ biribiara nkɔ so yiye mma wo, na nya ahoɔden
    sɛnea minim sɛ wowɔ ahoɔden wɔ honhom fa mu no.
  hlt-hlt: Thintlo aw, na hinglu loh a hoeikhang vanbangla, a cungkuem dongah nang
    hoeikhang sak ham neh sading sak ham ka thangthui.
  tbz-SIM: N nɛ́po sɑ̀ù, n dɔ́ ɑ kpɛrɛ dɛmɔu nkérí sɛ́i nwe, ɑ kɔ̃̀ntì nnɑɑti ɑ kpeńnì
    mɛ̀ɛ̀ botí Kuyie nkó kucɛ miɛkɛ.
  san-GUJ: હે પ્રિય, તવાત્મા યાદૃક્ શુભાન્વિતસ્તાદૃક્ સર્વ્વવિષયે તવ શુભં સ્વાસ્થ્યઞ્ચ
    ભૂયાત્|
  ake-NT: Utonpa rʉ'kwɨ, ɨpʉremayai' tanporon nɨ e'to' pe wakʉ pe ɨpɨ' mɨrɨ awonsi'kɨ
    atu' pe ɨwesi pa, aya'kwarʉ yau wakʉ pe ɨwesi si'tuyai'ne' kasa.
  qvn-NT: Chaymi nogaga gampag manacuyä Diosta, ima-ayga rurangaychrüsi pay yanapäshunaypag,
