  uro-uro: Gua mär qa gua ruaqa, ngu nän ma Ngämuqa sävät a nge iva iarhongäkt moe
    qärqärhong i ngiat tualat nä irhong diva irhong ngät dän mamär bä va märäs pät
    a nge. Nguat dräm i gi qloqaqa di mamär na qa.
  ita-1885: Diletto, io desidero che tu prosperi in ogni cosa e stii sano, siccome
    l'anima tua prospera.
  muy-muy: Gayus goro ni, nawayay ti araŋa àgrakukvu ba simiteni, Melefit mâgray ti
    kânjəhaɗ njalaŋ-njalaŋ akaɗa ga məɓəruv gayak ya àbu sulumani kè meleher gayaŋ
    ni ti.
  kqc-kqc: Nai uka maida amiye, Sei rofu usa usa nida beika vegu tau reisa, mina yaku
    buni moi vata riyainedi. Ma usa ka nida, yi roaita di vegu tau noibanu buni niyainedi.
    Adina na na diba yi vima bi buni amedo.
  tav-tav: Caroaro mʉ yeri ñuubʉja. Caroorije mʉ tʉgooñaquetinucu. To bairi, “Apeye
    cʉ cabairije cʉtie quena nipetirije to bairona caroaro cʉ baiato, riaye cʉ̃re
    to baiqueticõato,” Diore mʉ yʉ ĩ jenibojanucu.
  eng-ULB: Beloved, I pray that all may go well with you and that you may be healthy,
    just as it is well with your soul.
  spa-VBL: Amigo mío, por encima de todas las cosas oro para que estés bien y tengas
    buena salud, pues sé que espiritualmente estás bien.
  fra-_FOB: Bien-aimé, je souhaite qu'à tous égards tu prospères et sois en bonne
    santé, comme ton âme est en prospérité.
  hau-ULB: Ya kaunatace na, ina addu'a domin ka samu albarka cikin kowanne al'amari,
    da kuma koshin lafiya, kamar yadda ruhun ka yake lafiya.
  mal-mal: പ്രിയനേ, നിന്റെ ആത്മാവ് ശുഭമായിരിക്കുന്നതുപോലെ നീ സകലത്തിലും ശുഭമായും ആരോഗ്യവാനായും
    ഇരിക്കേണം എന്ന് ഞാൻ പ്രാർത്ഥിക്കുന്നു.
  kkc-kkc: Ayo gooma odoo, a tei toso, no pailega medee tekepo bado malaiso. Esino
    ayo no halo Godee mapoo takooso, nayo goo susuga ee ma kulodu medee tekepo badalame.
    Esino a gooleedooso, no tei too ee ma kulodu tekepo badoso.
  lit-lit: Mylimasis, aš meldžiu, kad visais atžvilgiais tau gerai sektųsi ir kad
    būtum sveikas, kaip gerai sekasi tavo sielai.
  urd-GVR: Mere azīz, merī duā hai ki āp kā hāl har tarah se ṭhīk ho aur āp jismānī
    taur par utne hī tandurust hoṅ jitne āp ruhānī lihāz se haiṅ.
  far-far: Wane kwaimani nau 'ae, nau ku foa fua na ru ki tafau ka lea fuamu, ma fua
    'oko to 'akwa, dia laugo ne maurilamu ana Christ nia lea.
  suz-BL: आं दाक्‍शो लोक्‍ब, इ जचा बाक्‍चा नेल्‍ल रिम्‍शो बाक्‍ल। इ थमा सुइक्‍तीके
    रिम्‍शो बाक्‍ब, दे गो तुइक्‍नुङ।
  car-NT: Typynen yja'sakary, iru'pa pa'poro ajemamyry nytonen. Amy pairo oty ajany'ko'pa
    nainen. Suku'sa irombo moro aja'kary wairy iru'pa.
  amp-amp: Yinowe, Bro Nkifrar yiro yima yuhur yak marnyewa kanjo ninhu rhu nmbuhat,
    hingrneft, tamoh tamohr ayak marnya bomarnya-hitwarn.
  bht-bht: हे प्यारे, मेरी ऐ प्राथना है; जियां तुसां भरोसे च मजबूत होंदे जांदे न,
    ठीक तियां ही बाकी होर कम्मा च भी तरकी करा कने स्वस्थ रिया।
  eng-NOY: Beloved, in all things I pray that thou mayst prosper and be in health,
    as thy soul prospereth.
  cub-NT: Mʉ, ji yóvaimʉ, ji ʉmʉ, yʉ Jʉ̃menijicʉque jẽniacaivʉ mʉre, ʉ̃i cad̶atequiyepe
    ayʉ mʉre caiye mi d̶aiyede, aru ʉ̃i me cʉre d̶aquiyepe ayʉ mi bajure duica ijiéde
    jarʉvarĩ yópe mi ũme cʉepe me ãmeina teiyede jarʉvarĩ.
  ita-1927: Diletto, io faccio voti che tu prosperi in ogni cosa e stii sano, come
    prospera l’anima tua.
  lww-lww: Erau, nekilia sane ko na osum̃a ga omloge poga ga silaga komin kiom̃a malena
    teke pa e limana ne Ntewa rui, ana nemlenwo ko ke silau, vena kiom̃a yum̃aena
    la wo lue ga silau, a vena inanena ve kila kare re yepem̃a.
  ckb-ckb: ئەی خۆشەویست، نوێژ دەکەم کە لە هەموو شتێکدا سەرکەوتوو بیت و تەندروستیت
    باش بێت، هەروەک دەروونت سەرکەوتووە.
  nas-nas: Ee mmaikoꞌ, kunsimaramaung ning teing ookara kapooꞌnanka dake nkovemaing
    tampaꞌ nkovemaatooꞌnaang eeꞌnoko daꞌ tampaꞌ domantari otoai, daꞌ teeꞌ Tanuaang-aapei
    tampaꞌ otomanaꞌ.
  uvl-uvl: Neingak, e hetalaulau am ke lem kilanga urana pe ure lochloch ngana nenge
    o popoia lape te urana pe otu ke nek ke pomanga opem nge tu ke urana mana.
  eng-BBE: My loved one, it is my prayer that you may do well in all things, and be
    healthy in body, even as your soul does well.
  ixl-CNT: Unhermano, aꞌ unsaꞌ bꞌaꞌn koj elkꞌaxh tu qꞌu kam kajayil. Tiichaj koj axh.
    Echaꞌ val aanxelal aas tiira bꞌaꞌn tatin vatz Tioxh.
  xsi-xsi: Niŋgu-nambwe, naŋa iloŋgu tu vetâŋa rârâni noko uru kuveta ŋinde ma ipâŋga
    sondo nâ. Aku naŋa iloŋgu tu pukoŋa kie-kie rârâni ma iŋgeŋge ŋanano tona. Naŋa
    asama tu noko ne ilo-kalo tava ne kalo-tawana nde ikeno ara nâ.
  crx-NTPO: Ook'esi'-un nzul dáldzoo' la whuz un'a ts'iyaitsuk be hoonzoo 'oneh 'ink'ez
    soo 'ónt'e', 'et whuz un'a mba tenadusdli.
  kan-OKCV: ಪ್ರಿಯ ಸ್ನೇಹಿತನೇ, ನಿನ್ನ ಆತ್ಮವು ಅಭಿವೃದ್ಧಿ ಹೊಂದಿರುವ ಪ್ರಕಾರವೇ, ಎಲ್ಲಾ ವಿಷಯಗಳಲ್ಲಿಯೂ
    ನೀನು ಆರೋಗ್ಯವೂ ಅಭಿವೃದ್ಧಿಯೂ ಹೊಂದಿರಬೇಕೆಂದು ನಾನು ಪ್ರಾರ್ಥಿಸುತ್ತೇನೆ.
  bbb-bbb: E Geasi kaino na vierafe na maza boeje Godi baname isoena kuaga fu a ifejake.
    Fu ifejaga aka oemarekinu mukoreigia finoega ire boeje a renoeno ije fuka mareke.
    Ro na vierafega kavene one fuka darokuma oenoeme.
  blw-blw: Te hen anchi katot-owaan way wacha an chitaaw ad uwan, wat mawawà-achachi
    an chitaaw ah ing-inggana.
  tam-2017: பிரியமானவனே, உன் ஆத்துமா வாழ்கிறதுபோல நீ எல்லாவற்றிலும் வாழ்ந்து சுகமாக
    இருக்கும்படி ஜெபித்துக்கொள்கிறேன்.
  azz-NT: Notasojicnitzin, nimotatatautilía ihuan Dios ma Yejuatzin mitzpalehuijtiu
    tech monemilis huan no ma cuali xionpacto, ijcón no queme motacuautamatilis ma
    moscaltijtiu tech motalnamiquilis.
  spa-RV-1909: Amado, yo deseo que tú seas prosperado en todas cosas, y que tengas
    salud, así como tu alma está en prosperidad.
  csy-csy: Ka it lawm awng, thin le lung na picin bangma in, na theampo ah na picin
    tu le na dam tu kong deisak hi.
  mxq-NT: Pes mʉguꞌugítʉ, nꞌamdeebyʉts ja Dios es oy mʉk mꞌítʉt, dʉꞌʉn éxtʉm oy mꞌity
    mweꞌemy mʉdʉ Dios.
  tzj-NT: Chak'laj walc'wal, anin nmajon rbanic orar pan acuenta, kas ta qui'il nel
    chawach nojel ja nawil chipan ja rac'aslemal. In tre ja racuerpo, nc'utuj tre
    ja Dios chi maquita c'o jun yobil xtakajbej. Ja c'a tre ja rawanma jari' wotak
    chi utz benak.
  tdt-tdt: '@see-verse:3JN.001.001'
  ron-BTF: Preaiubitule, mai presus de toate doresc ca tu să prosperi şi să fii sănătos,
    aşa cum prosperă sufletul tău.
  eng-WEBP: Beloved, I pray that you may prosper in all things and be healthy, even
    as your soul prospers.
  eng-FBV: My friend, I pray most of all that you're doing well and are in good physical
    health, for I know you're doing well spiritually.
  nld-1939: Geliefde, ik bid, dat ge het in ieder opzicht goed moogt stellen en een
    goede gezondheid moogt genieten, evenals het u wèl gaat naar de ziel.
  bwo-bwo: T shuntsono! n be jamo neesh b́ kááwitwok'o, jeenono nwotitwok'o, jam weeron
    neesh b́sheengetwok'owe Ik'o tk'oniri.
  nch-BL: Noicni cati nimitzicnelía, quema nimotatajtía, nijtajtanía Toteco para nochi
    tamanti ipan monemilis ma yahui cuali. Nijtajtanía Toteco para xiitzto cuali ipan
    motacayo quej nojquiya moalma eltoc cuali iixpa.
  quc-TNT: Lok'alaj wachalal, tajin quinban orar, quinta' c'u che ri Dios chi man
    xak tä catyawajic, xane chi utz caban na pa ronojel, junam jas ri utzalaj a c'aslemal
    chuwäch ri Dios.
  tfr-NTPO: Pja bor kjl̈ara. Miydër pjl̈ú ga pja jëk shäng pjl̈ú Sbö tjok. Eni ga
    rokër Sbö kong ga pja kjimte, bop doyo ber pjl̈ú eni bako wl̈o.
  kaq-NT: Min siripi jihuenon tah hen mihqui yocaxonai, heen huetsan. Min hisinyamanon
    tah hen yocarihbihi, miin shinan coshiscai quescarihbihi miin yora jascarihbinon.
  sgb-sgb: Anlugurên kon patêl ha Panginoon, una ay ampakidawat ko kan Apo Namalyari,
    ya dyanan na ka dayi hên mangêd ya pamimiyay, haka kahiglaan lawini hên nanad
    ha kahiglaan pamakilamo mo kana.
  vie-1934: Hỡi kẻ rất yêu dấu, tôi cầu nguyện cho anh được thạnh vượng trong mọi
    sự, và được khỏe mạnh phần xác anh cũng như đã được thạnh vượng về phần linh hồn
    anh vậy.
  kxv-kxv: ଏ଼ ନା଼ ଜୀୱୁତି ତ଼ଣେ ନୀନୁ ଜୀୱୁତା ଏ଼ନିକିଁ ନେହିଁ ଆ଼ହିଁମାଞ୍ଜି ଏଲେକିହିଁ ନୀନୁ
    ବାରେ ୱାକିଟି ନୀ ନେହେଁ ଆ଼ପେ ଅ଼ଡ଼େ ନୀ ଆଙ୍ଗା ଜିକେଏ ନେହିଁ ମାଣ୍‌ମ୍ବେ ଇଞ୍ଜିଁ ନା଼ନୁ ପ୍ରା଼ତାନା
    କିହିମାଇଁ ।
  amu-NT: ꞌU re nnꞌaⁿya na jeeⁿ jnda ntyjiiya macaⁿꞌa nnom Tyꞌo̱o̱tsꞌom na chaꞌtso
    cantyja ꞌnaⁿꞌ ya wjaꞌmꞌaaⁿꞌ, ndoꞌ ya ncꞌoomꞌ na tiwiꞌ chaꞌxjeⁿ ya wjaaquiendyuꞌ
    na mꞌaaⁿꞌ nacje ꞌnaaⁿꞌ Espíritu.
  hin-CV: प्रिय भाई बहनो, मेरी कामना है कि जिस प्रकार तुम अपनी आत्मा में उन्‍नत हो,
    ठीक वैसे ही अन्य क्षेत्रों में भी उन्‍नत होते जाओ और स्वस्थ रहो.
  spa-BES: Amado, es mi oración que seas prosperado en todas las cosas y seas saludable
    en tu cuerpo, así como tu alma prospera.
  san-BEN: হে প্রিয, তৱাত্মা যাদৃক্ শুভান্ৱিতস্তাদৃক্ সর্ৱ্ৱৱিষযে তৱ শুভং স্ৱাস্থ্যঞ্চ
    ভূযাৎ|
  tdx-tdx: O rañetse, mitat’azo iraho, lonike t’ie hiraorao naho ho jangañe, mira
    amo fanintsiñan’ arofo’oo.
  naf-naf: Nâgât notn penaŋ, geŋ Zisasmak tususundi ma ekmak zenâ zenâ dolakŋaŋ penaŋ
    matazingapm neŋ Kawawaŋgat dunduma geŋmagen sek zawat kumbemgawe mme kwitnaŋ kwitnaŋ
    dolakŋaŋ sambeyaŋ geŋmagen wembe.
  grc-MT: αγαπητε περι παντων ευχομαι σε ευοδουσθαι και υγιαινειν καθωσ ευοδουται
    σου η ψυχη
  vid-vid: Mng'holozangu, ndangukuganila chila mbuli inojile na ndangukuganila uwe
    mkomu mlukuli kota vyouwele ukomu wa hegwe wa chimuhe.
  pio-NT: Pía nuénásàiri cáininéerica nuicáca, nusutáca Dios íicha imàníinápiná pirí
    cayábéeri ìwalíise, yái macáita pimàníirica. Nusutáca Dios íicha nacái imàacacaténá
    máuláicaca pía. Núalíacawa cachàinica píiwitáise Dios ìwali.
  tsn-tsn: Tsala e e rategang, ke rapelela gore o segofale mo dilong tsotlhe le gore
    mmele wa gago o itekanele fela jaaka ke itse ka fa mowa wa gago o itekanetseng
    ka teng.
  amr-NT: Ayaʼda katepiʼ iʼkikaʼ huadakda ka̱e̱ʼ. Kenpaʼti huadaknopoʼ ka̱e̱ʼ. Ontehuapaʼ
    ijnigtionaʼpakikay. Diostaj durugda oʼnigpe̱i̱kaʼ ijnopo̱e̱po, huadiʼda egʼ.
  pwg-pwg: Kwinaku, tam nuwanuwaku. Akovi da kanumim na yawayawana ma aniponipowana
    da tupuwim na yawayawana ma am yawasa na vaghina kavakava.
  cjv-cjv: Yae, na mun fi erere Yai Gumam ka make ei tere “Ne kuianum nokapu moinguamere
    ne ganum dinom ama epe nokapu morangoro te ne tainum muruwo ama nokapu duwame,”
    epe di teiye.
  tha-KJV: ท่านที่​รัก ข้าพเจ้าปรารถนามากกว่าทุกสิ่งที่จะให้ท่านจำเริญขึ้นและมีสุขภาพดี
    เหมือนอย่างที่​จิ​ตวิญญาณของท่านจำเริญอยู่​นั้น
  por-BR-2018: Amado, eu desejo que estejas bem em todas as coisas, e que tenhas saúde,
    assim como bem está a tua alma.
  mhl-mhl: O yoro ogone, gore iiruji Anutuke qakatoru fiame goge, oi manego. Oŋuakoŋ
    saki garigari goku ya sosowo oo touŋmoriri bofukeru gomiŋ ore Anutu oŋga wosigo.
  klv-klv: Gaiug, notolǝmas bun gaiug, nous aGot ke tilav nǝdaŋan mai gaiug hǝn natit
    p̃isi len nǝmauran sam̃ b̃ivoi ŋai ale hǝn gǝb̃imaur, hum notolǝboi tia ke nǝlom̃
    tomaienan.
  bco-bco: Ne milile, ge Gode o꞉lia꞉lo꞉ ege dowo꞉ o꞉leaumbo꞉, Gode eyo꞉ ge asuwa꞉talikiyo꞉,
    gi do꞉mo꞉wo꞉ halaido꞉ doma꞉ki, niyo꞉ ge Godemo꞉ dulugu so꞉lo꞉l.
  kdl-NT: Kaje ka va̱, kavasu ka va̱ ka ko ndya wa i vunu ya wala ta̱ mai, kpam ikyamba
    i vunu iꞌa̱ ta̱ n alafiya tyoku ɗa uma u vunu wa̱ri n alafiya.
  apu-NT: Nitiretakiti, ninirekari ereka pinini pauini. Nimarotari pãkixinire ereka
    inini. Iua atokotxikana ninirekari piĩto ereka inini pimamianareni ĩkapani.
  roo-roo: Vatetoa oaa, variriparai oisore ra vearovira rutu toupari. Vao oa iava
    viapau oiso oavu avu vai vii iare uriopere oiso osa upiara. Ari ita, vearovira
    taraiparai vii-ia, uvare viapau oiso vuria vaiei vii iava sopaua oara-ia.
  miz-NT: Ntōꞌó ení ko e dóo ntio kó, kakan ú ntaꞌa Xuva kō vata koo é vāꞌá tsi koo
    nī kúñu ntō, vata sá ō vaꞌá nuu nima nto.
  qvz-NT: Can Yaya Dioshuan alita causashcacuinta, tucui camba causaibis ali tucuchun,
    camba aichahuas ama ungurichun nisha canmanda Diosta mañasha tapuuni llaquishca
    huauqui.
  deu-ELO: Geliebter, ich wünsche, daß es dir in allem wohlgehe und du gesund seiest,
    gleichwie es deiner Seele wohlgeht.
  mjc-NT: Yañi, tsicán tahvi xaan yu tsi Nyoo tsa cuenda un tyin na coo vaha ca un.
    Tumaa tsa vaha cuahán un tsihin Nyoo, na nasoco ra tsi un tacan tan coo vaha un
    tan ña cuhvi un.
  caa-caa: Niwermanoet, war incꞌajti taca e Dios que bꞌan cocha war alocꞌoy bueno
    tunor tama awalma y bꞌan ubꞌan tuaꞌ alocꞌoy bueno tunor lo que ayan tacaret y
    que bꞌan ubꞌan war iquetpa que matucꞌa e muaquir tamaret.
  pls-NT: Janha danchia Dios que jehe jian sinchenchaon nganji, co ixin ẍonhi tti
    tsonihi cuerpoa, jañá para sarihi jian ngain cuerpoa inchin jianxin ansean.
  eng-WYC-2018: Most dear brother, of all things I make prayer, that thou enter, and
    fare wellfully (or fully well), as thy soul doeth wellfully (or fully well).
  bdv-bdv: ଲାଡାର୍‌ ସଃଙ୍ଗ୍, ତର୍‌ ଆତ୍ମାର୍‌ ଜଃନ୍‌କଃରି ସୁବ୍‌ ଅଃଉଁଲି, ସେନ୍‌କଃରି ସଃବୁ ବିସୟେ
    ତର୍‌ ସୁବ୍‌ ଅଃଉଅ ଆର୍‌ ତର୍‌ ଗଃଗାଳ୍‌ ସଃବୁବଃଳ୍‌ ନିକ ରେଅ, ଇରି ମର୍‌ ପାର୍ତନା ।
  otq-NT: Ma tsi hmöka kuꞌi, di a̱pa Jö da bo̱nga gatho xiñho nöꞌö gi pe̱fi, ne gi
    pe̱ꞌsa ar nzaki, ngu ꞌyo di xu ár tsꞌe̱di Jö ha ri mu̱i.
  tzo-SA: Joꞌot ti cꞌuxot ta coꞌone, ta jcꞌopon Dios ta atojol yoꞌ naca lecuc scotol
    li cꞌustic chapase, schiꞌuc ti acꞌo lecuc oyot o jech chac cꞌu chaꞌal lec avoꞌon
    ta stojol li Diose.
  cuc-NT: Hnei³ goh³ quian³⁴ˉ⁴ a³hno⁵ˉ⁵, ta² hno⁵ jnia⁴ i⁴sianh³ˉ³ tsei³⁴ la⁴jeg³⁴
    jian³ i⁴hei⁴³ hoh⁴³ˉ³, la⁴jon³ liah⁴i² tsei³⁴ sian³ m⁴tyi⁴ quianh³ˉ³.
  kpw-kpw: Mɨdamam aij yad. Yad God nɨp sabe gem hagpin, “Gaias nɨp abad mɨdaimön,
    nɨp mɨña nan ap gagnɨm, mɨd aij gɨnɨm,” a gɨpin. Yad nɨŋbin, ne ana ne aŋ daŋ
    mɨd aij gɨpan.
  ong-ong: Numu leiki, ki onposi kainu men re faleye kolo, le ye ratei oporo watafei
    ye ingiepe il pite Ma Ili le ye ile singe.
  tnn-tnn: Piak keike, io enɨtun rəkɨs məmə rəham nəmegəhən e nɨganəmtɨ Uhgɨn in təwɨr
    əm, kən iatəfak məmə onəsɨmɨsən mətatɨg wɨr əm, kən natɨgən rafin rəham otəwɨr.
  hch-NT: Neuxei, 'ecü nemümasinaqui'erie, nepünenenevie naimecü 'aixüa pemüreumienicü,
    'aixüa pemüreu'eriecacü 'a'iyari 'aixüa mütimiepaü.
  crn-NT: Ayee nu tíꞌijhuavii múꞌeetzi jɨmeꞌe, mɨ nej muaxeꞌeveꞌe, tɨ ij temuaꞌa naa
    timuáavaɨreꞌen, pej pi pajta caí tiꞌijcuíꞌine. Nee nu ramuaꞌaree pej rɨꞌéeneꞌecán
    jɨ́n seijreꞌe muaꞌa tzajtaꞌa.
  zpu-NT: Beꞌnn biꞌche, llnnabaꞌ rao Diosenꞌ gak wen koꞌo, naꞌ soꞌo wen rao yel nban
    koꞌo, kanꞌ ba zorén yichjraꞌlldaꞌo naꞌ.
  juy-juy: ଏ କୁଲମ୍‌, ପୁରାଡ଼ାଲୋଙନ୍‌ ଆମନ୍‌ ଏଙ୍ଗାଲେ ଆ ସୁକ୍କା ଡକୋ, ଏତ୍ତେଲେମା ଅଡ଼୍‌କୋନ୍‌
    ସୁକ୍କା ଡେଏତୋ ଆରି ଡଅଙ୍‍ନମ୍‍ ସୁକ୍କା ଡକୋନେତୋ ଗାମ୍‌ଲେ ଞେନ୍‌ ପାର୍ତନାତନାୟ୍‌ ।
  for-for: We, nabugai ntao'yagara, kae kagupa kanara monoti waintiyema, ago abuwe.
    Pabiyamagi, a'ya'maena kaega pempentanabe mikenaenabe aogima waisanaga nabiye.
  epo-epo: Amato, mi preĝas, ke al vi prosperu ĉio, kaj vi bonsanu tiel same, kiel
    prosperas al via animo.
  gfk-gfk: Tahut na tasigu, iau sasaring bia no palatamaim i langalanga timaan ma
    bia ira mes na linge tano num nilon i tahut bakut mah, haruat ma no kinkinis tano
    tanuaam nong i lon timaan taar.
  bjz-bjz: Anda neno bari komana, imó gaa beeda ambo-ambo urota, anada aito fugeta
    rora-nu, namonde anda ikoko mendi dumenimi futa bubua, andú ritata ningia gangoro
    rore. Anada bee mo, anda sasingu gaabee urota irarida aito fugeta rousua-du, amó
    gangoro jojabe eta rore. Domi jo ata, amó gangoro aghago ambi aita rore. Kotú
    inda asisida jebuga kaifa ueta, taubana vitia aghagonu, Jojabee na daiyagha inda
    tamode iraride dano kaifa asueta, imó taubana irasira-du rea, undava benunu eta
    rore.
  atg-NT: Ọmọle mhẹ, mhi sọ iromhi nẹ, Ẹshinẹgba ọ ka rẹ ze, ali emhikpa e ke je odalo
    nẹ onete abi ayẹmhẹ oyẹ o liẹ je odalo shi ọ.
  bjv-NT: Madɨm kɨ ngay, m-ndɨngə kadɨ nḛ je pətɨ kɨ rɔi tɨ awi majɨ kɨ kəte kəte.
    M-dəjɨ kadɨ darɔi e kɨ lapɨya təkɨ ndɨli e-n kɨ lapɨya kɨn be tɔ.
  tos-NT: Koxutá̱ huix quinta̱la Gayo, quit csquiniy li̱tlá̱n Dios pi̱ xta̱chuná̱
    la̱ntla̱ kalhi̱ya̱ li̱pa̱xuhu latáma̱t c-mili̱stacna, pus na̱ chuná̱ cakalhi̱
    tla̱n latáma̱t c-mintiyatli̱hua, chu̱ ni̱tú̱ catzanka̱nín, xa̱huá̱ ni̱tú̱ cachipán
    tajátat.
  rro-rro: E'u hau ki'amu e, au a'iobina aubamu ena mauri hanona enamo, ba nabahuba'ari
    weiana ihobonai taba ikoikiai hanona katenamo oi heremuai, haeamona oi hanona
    mai taburamu komiaho harai.
  mxp-NT: Mɨguꞌuk, wa̱mp øts jøts øy yikxon xyikna̱xt møk møja̱a̱w, nayɨdeꞌen sa̱m
    ja Dios øy tsuj myikꞌityɨ.
  aak-aak: Gɨ́ dɨŋɨ́ sɨxɨ́ rɨyiŋáoxɨnɨ, Gorɨxomɨ joxɨ nánɨ rɨpɨ yarɨŋɨ́ rɨwiiarɨŋárɨnɨ,
    “O Jisasomɨ píránɨŋɨ́ nɨxɨ́dɨrɨ nánɨ xegɨ́ dɨŋɨ́ naŋɨ́ imónɨŋɨ́pɨ tɨ́nɨ xɨxenɨ
    Gorɨxoxɨnɨyá dɨŋɨ́yo dánɨ naŋɨ́ imónɨŋɨ́pɨnɨ wímearɨ wará inɨrɨ éwɨnɨgɨnɨ.” yarɨŋɨ́
    e rɨwiiarɨŋárɨnɨ.
  chd-NT: Maipima, joupa aixina' ti'hua taihuequi. Iya' caxa'hue ȽanDios titoc'itso',
    toyaicoƚa' al c'a lapajnya fa'a li'a ƚamats', aimi'i'mo' cocuana.
  kdc-kdc: Mbwigangu, nompula Mulungu yakutende umwede na yakutendele ganogile mulukuli
    lwako, kamba vija vinjuwa loho yako viigendelela vinogile.
  nhr-nhr: Tiri tsi ncàm̀-khoe tseè, còrèar ko máá tsi, wèé zi gúù zi gha tsáá koe
    qãèse qõò, tsi gha qãèse hãa ka, ncẽe i ko ma tcáóa tsi qãèse qõò khamaga ma.
  uig-PIN: I sɵyümkük dostum, jening güllǝngǝndǝk, ⱨǝmmǝ ixliringning güllinixigǝ
    wǝ teningning salamǝt boluxiƣa tilǝkdaxmǝn.
  beo-beo: Na dogolegei na:iyado! Dia a:silibu hou da hahawane amola gasa bagade,
    amo na dawa:. Dia da:i hodo da amo defele esaloma:ne amola di da hahawane esaloma:ne,
    na Godema sia:ne gadosa.
  acf-NT: Jan mwen, mwen ka pwédyé kon sa tout bagay pé maché byen épiʼw, épi ou menm
    pé ni bon santé menm kon lam ou adan bon santé-a.
  tpi-OTNT: Gutpela pren, mi prea long God, bai olgeta samting yu mekim i ken kamap
    gutpela, na bai yu yet i ken i stap gut tu. Mi save pinis, long spirit yu stap
    gut tru.
  mbt-NT: Miggeyinawaan ku ne suled, mig-ampu a ne meupiya ka peg-ugpe nu wey ka peglelawa
    nu iling keupiya te gimukud nu.
  hau-SA: Abokina ƙaunatacce, ina addu’a ka sami zaman lafiya don kome yă yi maka
    daidai, kamar yadda ruhunka yake zaune lafiya.
  mam-NT: Hermano, nchin cubsana nwitza te Dios ti'ja, tu'n tel ba'n cykilcaj te tey
    bix tu'n ba'n ta'y, tisen ba'n ta' tchunk'lala tuya Dios.
  udu-udu: /E jin enu mo, aha/ ’thona ka ris to ’baar mo mini ii ki ’bore/ gom /e
    mo dhali ki /e mina isi ’bor mo. Aha/ misha mo mo ki a’di ’boro’d goma ḵashiram
    pini mo be.
  tvt-tvt: Nga mongnook joonwah, ngah ih rangsoom hang, an damdoh ese toom ang ah
    eno sakse hanme toomtong uh ngeh ah—mamah liidih ngah ih ejat ehala an chiiala
    lam ni ese.
  bgt-bgt: Pukuni kulagu, inau ku tarai gi na komi fata gougovu ko eia keda raghe
    toke atu. Mu tarai mua eigna na tonomu keda havi toke, vaghagna vamua na havimu
    duagna a Krais ke toke.
  mvn-mvn: Au niau, aviama wayahim Yaubada paisewa aitamoata aitamoata ededewei na‑vo‑vi‑meani
    wayahim, kadu aviama yam maꞌ ahiahina emamaei, ka avaha anamanei, nuam ahiahina
    mamaei deina.
  djk-NT: Mi lobi mati! Mi e begi Masaa Gadu, fu ala sani waka bun gi yu. Yu á mu
    siki swaki, ma yu mu de bunbun enke fa a libi fi yu de bunbun a Masaa Gadu fesi.
  uig-LAT: I söyümkük dostum, jéning güllen’gendek, hemme ishliringning güllinishige
    we téningning salamet bolushigha tilekdashmen.
  nde-nde: Mngane wami othandekayo, ngiyakhuleka ukuba ube lempilo enhle lokuthi konke
    kukuhambele kuhle njengalokhu umphefumulo wakho uphila kuhle.
  ton-ton: ‌ʻE ʻofeina, ko e fungani ʻi he meʻa ʻoku ou kolea, ke ke monūʻia, mo moʻui
    mālōlō, ʻo hangē pe ko e monūʻia ʻo ho laumālie.
  mir-NT: Ween miic̈hä Dios hoyhajt weenhajt xmioꞌoy. Nnajuǿøbiøch jaduhṉ coo miic̈h
    hoy mwädity.
  cak-YNT: Hermano camas yatinjo', re nu-oración yen cha re Dios ja-ta che rat otz-ta
    yatbinak riq'uin ronojel, y manak-ta yabil chupan re ac'aslen. C'o-ta jun ac'aslen
    otz. Can-ta ancha'l yatbinak riq'uin re ac'aslen ac'uan chach re Dios.
  ces-1613: Nejmilejší, žádámť obzvláštně, abys se dobře měl a zdráv byl, tak jako
    duše tvá dobře se má.
