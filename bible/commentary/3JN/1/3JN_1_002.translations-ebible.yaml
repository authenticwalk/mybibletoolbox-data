  dop-dop: Mɑ tɑɑpɑlʋ kʋpɑŋ, mɑ koolee ntɛ́ sɩ ń cɑɣɑnɑ nyɑ́ tɩ, nɑ pǝ́ hɑ-ŋ tɔnʋɣʋ
