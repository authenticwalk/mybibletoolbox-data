verse: 3JN.001.002
translations:
  kpx-kpx: Di haoka, di hilokage a uvu keu duave. Iale di Dilava imihai isivialeike
    a uveve bahata keau duaveai.
  okv-H: Eto nau namei no Ahihi javotoho mihei kogona ainge eto no hamo te ari nei
    nei tapa amite javotoho na ue iroa pari ere ona.
  tbo-tbo: Tulau, a laupali Yaubada uyahina kamnam a dewadewa po ipa dewadewa una
    tuhagaya mei Alugom i memeimahi pite.
  mal-C: പ്രിയനേ, നീ ആത്മാവിൽ ബലവാനായി ഇരിക്കുന്നതുപോലെതന്നെ എല്ലാ കാര്യങ്ങളിലും ആരോഗ്യവും
    അഭിവൃദ്ധിയും ഉള്ളവനായിരിക്കണമെന്ന് ഞാൻ പ്രാർഥിക്കുന്നു.
  grc-SR: Ἀγαπητέ, περὶ πάντων εὔχομαί σε εὐοδοῦσθαι καὶ ὑγιαίνειν, καθὼς εὐοδοῦταί
    σου ἡ ψυχή.
  bgc-bgc: हे प्यारे मित्तर, मेरी या प्रार्थना सै, के जिसा तू आत्मिक बढ़ोतरी करण लाग
    रह्या सै, उस्से तरियां तू सारी बात्तां म्ह बढ़ोतरी करै अर भला चंगा रहवै।
  khz-khz: Gataku namamu, Palagu anogiana gau maparara okalarana nama pia vega-walara
    ulanana, e goi maki ragai vagi pene kala-nakulanakulamu, kwalana au ripaku goi
    palagumu nama, pe nama e verere aimo pono talu.
  deu-TKW: Geliebter, in allen Stücken wünsche ich daß es dir wohl gehe und du gesund
    seist, so wie es deiner Seele wohl geht.
  zsr-NT: Bö́chaꞌadauꞌ, rnabdaꞌ‑nëꞌ Dios gunëꞌ ga gac dxiꞌa quiuꞌ ca nac yúguꞌtë le
    runuꞌ, len suꞌ caꞌ dxiꞌa, ca naꞌ rac dxiꞌa qui böꞌ nacczuꞌ.
  lin-lin: Molingami na ngai, posa makasi ya motema na ngai ezali ete okende liboso
    na makambo na yo nyonso, mpe ozala na nzoto kolongono, ndenge molimo na yo ezali
    kokola.
  hns-NT: Pjaara bhaai, ham Parmeswar se praatna kariela kie tor haal ekdam barhia
    rahie aur kie tor dehie tjangga rahie djaise tor diel bhie attjha hoi gail hai.
  noa-E: Cristo gaaimua khodam, muan Ẽwandamagta pʉ kõit jëeu khitaajem, jãg pʉch
    Ẽwandam dʉ̈i ʉ̈u chirʉmjö tagam nemdam waauwaijã wajaphata öbëbërkham dʉ̈i pʉch
    kha monakhata chitamkhĩir.
  eng-EMTV: Beloved, concerning all things I pray you to prosper and be in health,
    just as your soul prospers.
  mib-NT: Ñánī mánī, jícán tahú rī jeē vāha na quíhín tācá jniñu sáha ró, jíín jéē
    na cóo vāha ró, nájnūhun íyó váha ánuá rō jiín jnúhun ya.
  lif-NT2: आमिःम् आन्‍जुम्‍मे, खे़ने़ॽ के़याम्‍साम्‍मो के़नुॽ के़दाःबा हे़क्‍केए खे़ने़ॽ
    नासिङ्‌गे़न् के़धक्‍को हे़क्‍क्‍याङ् काक् पाःन्‍नो के़नुॽ के़दार फाॽआङ् तुवा चोःक्‍कारो॥
  xnj-xnj: Nkozi wangu, nikuyupila kwa Chapanga mambu gaku gahamba bwina, uvya na
    makakala muhiga yaku ngati chauvi mumtima waku.
  mmx-mmx: Lentangas tinotno rak. Nia a sing ne Moroa do una momo mi lorooro avukat
    u ruuna ka i at labantuxu ram kerekngan loroonan taram i ruuna lorooro avukat.
  cbr-NT: '''Ën nuibacë xucën, mix Jesucristomi catamëcë ''ixun upí oquin sinanimi
    chuámarua ''icësaribitimi min namicamaribi chuámarua ''inun cana mi Nucën Papa
    Dios ñucáxunin.'
  tee-NT: Ji qui'amigo ictapainini ju Dios ju milacata ni k'ox ats'uc'uya'. Chai ju
    uxint'i ni palai palai t'a'un ch'apana' ixchivinti Dios pus ictapainini ju yuchi
    ni vana va chun k'ox cajuna' ju mi'atsucunti chai jantu jinta' caxcanin.
  eng-LSV: Beloved, I desire you to prosper concerning all things, and to be in health,
    even as your soul prospers,
  cak-NT: Wach'alal ri yalan jatinjo', ri ninrayij ren, ja' ta chi ronojel utz ntel
    chawech y manak ta xcayawaj. Can utz ta jatc'o, anche'l rubanon ac'aslen chech
    ri Dios.
  pah-NT: 'Nhiirũ, u katu ndepy''a. A''ereki nde erejiko hete Jesus Cristo''ga rehe.
    A''ero ji ei Tupana''ga pe: “Tipyry pa ti Gaio''ga pe. Titetirũyme ti ga,” a''e
    ji nhinhi''ig̃a Tupana''ga pe nde repyga.'
  sja-NT: Ɨ̃pema k'inia Cristo k'aurepa, mɨa ɨt'aa t'ɨ̃ bɨ ne-inaa jõmaade pɨ pia
    wãmerã mãik'aapa k'ap'ɨa pia bamerã pɨ t'ãride Tachi Ak'õre k'ĩrapite pia baparik'a.
  xed-xed: Zwaŋama ɗa, ta kumay yu ta nzakwa inda skwi demdem ɗina da kagha. Má ɗughwana
    ka nzakwa gha ma sluʼuvgha gha manda nzakwa gha ma zlghay nda ŋuɗufa gha ya.
  mks-NT: Cande̱hé, ñani máni̱, da̱ cúú cuéntá Jesús. Xíca̱ ta̱hví i̱ nu̱ Ndióxi̱
    ña̱ ná quia̱hva mé á tá nu̱ú ña̱ va̱ha nu̱u̱n. Ta ná caja mé á ña̱ ná a̱ quíhvu̱n
    ta já coo va̱ha inún tá quia̱hva íin va̱ha inún xi̱hi̱n Ndióxi̱.
  gfk-S: Tahut na tasigu, iou sasaring be no palatamaim i langalanga timaan ma be
    ira mes na linge tano num nilon i tahut bakut bileng, haruat ma no kinkinis tano
    tanuam nong i lon timaan ter.
  bmu-bmu: O wölböt alani, göhö uŋagan Anutubuk qekötahöba ölöwahi maljani, mi mötzal.
    Mewöŋanök sile unditundit mala yuai pakpak miaŋgöreŋ töhötmöriam miwikŋaiba malmangöra
    Anutu köuluközal.
  dgz-dgz: Evenana, ge kakae waingepen menan ame vek o koewa dim da da inagap ya tauapen
    men God inap mup waivin. Ne anuingina anu tumat gega God yamap umap di wandia.
  eng-GNV: Beloued, I wish chiefly that thou prosperedst and faredst well as thy soule
    prospereth.
  zaa-NT: Hermano to' quia', runia' oración lani Tata Dios qui'ni tté tse' lu' lani
    iyaba ca cosa, qui'ni bíttuúru ga'ni lu' sino qui'ni eyacca tse' latsi' cuerpo
    qui' lu', tì'a chi redacca' latsi' lu' por la' labàni espiritual qui' lu'.
  eng-WEBSTER: Beloved, I wish above all things that thou mayest prosper and be in
    health, even as thy soul prospereth.
  guh-guh: Catovajëtabiabatsi Diosojavabelia. Catovajëtabiabatsi daxitacuenejavanë
    pecatoxanepanaenexa, jumalixanepanaeya neponaponaenexanua. Cavënëlivaisitanetsi
    rabaja Dioso pitabarata xaniavaetsia Dioso netoponaponaejava pibisiacuene exanaenejevamë.
  bon-bon: Oo, cäme miijirage biname Gayus, cane irecu ätumutenine, egä iyeta gwidape
    miijirage lenajame määme cabu piiyepu määme tääpe te miijirage lenajame epu pana,
    määme seemo te lipu miijirage gyene.
  nhw-BL: Noicni catli nimitzicnelía, quema nimotlatlajtía, nijtlajtlanía Toteco para
    nochi ma yohui nelía cuali para ta ipan nochi tlamantli. Nijtlajtlanía Toteco
    para xiitzto cuali ipan motlacayo quen nojquiya moalma eltoc cuali iixpa.
  swh-ONEN: Mpendwa, naomba ufanikiwe katika mambo yote na kuwa na afya njema kama
    vile roho yako ifanikiwavyo.
  wbi-wbi: Mughanike, nikukusumulia ukagule ku iisi sooni kange nha kuuti uve nhu
    mbiili unofu, ndavule vule inhumbula jako vule jikagulike.
  bba-bba: Nɛn kĩnɑsi nɑ kɑnɑmɔ ɑ n kuurɑmɔ ɡɑ̃ɑnu bɑɑnire sɔɔ, kpɑ wunɛn wɑsi yi
    n bwɑ̃ɑ do nɡe mɛ wunɛn hunde yɑ sɑ̃ɑ.
  eng-KJVCPB: Beloved, I wish above all things that thou mayest prosper and be in
    health, even as thy soul prospereth.
  kgk-NT: Ajapo oração nde-rehe ojehu e'ỹ hagwã nde-vy mba'eve, ne resãi porã hagwã.
    Nde py'a gwive erevy'aha xe aikwaa. Ha'e-rami aipota ave nde rete resãi porã ereiko-vy.
  waj-waj: Ni seena na aiyara mmuduuya ruaukua vaa na rikiauvai. A Yisuu Kirisiinna
    aataruuvau yoketaama variannavai. Sa i nniitaranai a itaama yoketaama varianeeraivaara
    na aiyara yaaku varaunoo. Mmuakiaa mmoori aataruuyauvaa a iikiannaiyauvo yoketaayauvai
    vakiaiveeraivaaraatama na aiyara yaaku varaunoo.
  cpy-cpy: Netakotani, namanakotzimi piñaantyaawori otzimi-motemi kowityee-motzimiri
    koñaatziro. Namanakotzimi eejatzi piñaantyaawori pitekatsiwathate kameetha. Tema
    niyotzi kameetha-rika pikanta poshiretanaa.
  mpx-mpx: No heliyam nunuwanina, ya awanun te nu molu bubun ge bugul gegewena ni
    waisi eliyam, ni ola yayaluwam elana bugul gegewena i waisi.
  wbp-wbp: Ngajukupurdangka wungu-warnu, milya-pinyi karnangku kuja kanparla ngurrju
    nyinami Kaatuku nyuntu-nyangu pirlirrpa-kurluju. Wangkami karnangkurla yungungku
    pirrjirdi-mani warrarda, ngula kapunpa nyurnu-wangulku nyinami.
  luo-luo: Osiepna, alamo ni mondo ibed gi ngima maber, kendo ni mondo gik moko duto
    odhini maber, mana kaka chunyi dhi maber.
  nhe-NT: Noicni tlen nimitzicnelía, quema nimomaijtohua, nijtlajtlanía Toteco para
    nochi ma yohui nelía cuali para ta ipan nochi tlamantli. Nijtlajtlanía Toteco
    para xiitzto cuali ipan motlacayo queja nojquiya moalma eltoc cuali iixtla.
  aii-aii: ܡܘܼܚܸܒܝܼ، ܨܲܠܘܼܝܹܐ ܝܘܸܢ ܕܡܲܢܬܹܝܬ ܒܟܠܔ ܡܸܢܕܝܼ ܘܗܵܘܹܝܬ ܒܚܘܼܠܡܵܢܵܐ ܐܲܝܟ݂ ܕܓܵܢܘܼܟ݂
    ܡܲܢܬܘܼܝܹܐ ܝܠܵܗ̇.
  esk-NT: Iḷauraamaaŋ, agaayyutigikpiñ supayaaq iłuaquplugu ilipni atniġñaquŋitḷutinlu.
    Iḷisimagiga iłuaqtilaan irrutchipkun.
  msb-msb: Pinalangga ko na amigo, ginapangadyi ko na mapaayo an kamutangan mo kag
    magkaigwa sin maayo na kalawasan sugad sa naaaraman ko na masarig man an imo tagipusuon.
  cpa-NT: Dsa² roh¹³ jniang³, hlanh¹³jni Diú¹³ hi² ŋǿh³hning jmáh¹lah hi² dsio¹, hi²
    tsa¹li¹dsoh³hning. Guiang³jni dsio¹ ma²ŋøh²hning juu¹² quiah¹² Diú¹³.
  dso-dso: ଏ ମର୍‌ ଆଲାଦର୍‌ ମଇତର୍‌, ତମେ ଗାଗଡ୍‌ ଇସାବେ ବପୁ ଉଆ ଆରି ତମର୍‌ ସବୁ କାମ୍‌ ନିକ
    ଅ ବଲି ମୁଇ ପାର୍‌ତନା କଲିନି । ଜେନ୍ତାରିକି ମୁଇ ଜାନି, ତମେ ଆତ୍‌ମାଇ ମିସା ନିକସେ ଆଚାସ୍‌
    ।
  meu-meu: Egu lalokau taumu e, na ura lalo-dikamu oi na ḡau iboudiai lalodiai ba
    namo, bona tau-animu danu baine namo, laumamu e namomu heḡereḡerena.
  yva-NT: Sya arakovo inanuga no nai, ribe sambayambe nai indamu nya anakotare ngko
    tenambe muno nanasine mbambunin, maisyare muno nanuga mamo mbambunin no Amisye
    ai wemaisy.
  dgc-dgc: Kadimoy, ipanalangin ta ka a mahusay maka i kalagayan mo, a éwan ka tu
    ladu. Tukoy ko a matibay dén i péniwala mua.
  zpm-NT: Bets, rnab naa lo Dios zigne squi wen mban luu nëz lo me, scaque zaacse
    grieequia grëtaa ncuaaṉe guṉ luu, ni gneedz me guieḻndaan lo luu.
  hix-NT: Ronàhnànà y, ohoko kàrwonaha, Khoryenkom yakoro. Apa y, ohxe noro txeryko.
    Ekeh mehra hak nahko, àkehe, àwya, ohoko. Ohnawo ohxe oyehtxoho uhutwehe.
  sim-sim: Anhi kup mirin, Avui Wasilakan mi hishindiyandanda nombo oso a hishiwa
    osmu jivijivik nanduwa. Hako orin a sawenak or jelyashinak maome yeje nga jipjip
    mi lijehen. Uhu mbele mbele ol mi uwa avak jivikop nakwa lir.
  npi-ULB: प्रिय, म प्रार्थना गर्छु, कि जसरी तिम्रो प्राणको उन्‍नति हुन्छ त्यसरी नै
    तिमीले सबै कुराहरूमा उन्‍नति गर र स्वस्थ्य होओ ।
  cgc-cgc: Pinalangga ko na arey, gapangamuyo a na kabay pa na miad imo na kaimtangan
    daw biskeg imo na lawa paryo na imo na pagtuo biskeg man.
  tim-tim: O Gala, nâ gâŋgât akmâ Anutu ulilaŋdere wan me wan hârokgât gai umburuk
    akmenâ are hârok âlepŋe miawak giŋbiap aregât ulilaŋman. Akto Anutuŋe tân gugumbo
    biwige âlepŋe akmap aregât nâŋgâm âmâ hinŋe hâkgaet ulilaŋman.
  yor-yor: Olùfẹ́, èmi ń gbàdúrà pé nínú ohun gbogbo kí o lè máa dára fún ọ, kí o
    sì máa wà ni ìlera, àní bí o tí dára fún ọkàn rẹ.
  wos-wos: Némafwimbu mawuli yawuka du, wuni Godré wakwexéké, dé méniré yikafre hurundét,
    méni bar hiyahafi jémba male reméte, ména mawuli jémba téndéka maki.
  emp-NTPO: Djaba, mʌ̃a Ãcõrẽa iwid̶i b̶ʌa bʌra idji ume bia b̶ʌ bẽrã ne jũmane bia
    b̶amãrẽã idjab̶a cacua bia b̶amãrẽã.
  eng-F35: Dear one, I pray for you to prosper in every way and to be healthy, just
    as your soul prospers.
  ind-ind: Saudara yang saya kasihi, saya berdoa kiranya kamu berhasil dalam segala
    hal dan selalu sehat, sama seperti kehidupan rohanimu yang juga sehat.
  pes-OPCB: برادر عزیزم، از خدا می‌خواهم که در تمام کارهایت موفق باشی، و بدنت نیز
    مانند روحت در سلامتی و تندرستی باشد.
  mpt-mpt: Ne nek kobo ne beteno daake biania Gode baabania Kobo Gaiase bainobo galino
    sbalma bie kesoa kobo e aal dimo kimaba bieba ginina inamin naminao klayam bianete
    ge ohabibe.
  ssx-ssx: Yaka yankekeo. I̱ma꞉ neke yeni peaaso ekita꞉ mo naka꞉ pitele haumanu paeyao
    epeke tupa꞉ puelena꞉ make naka꞉ loke pa꞉ta꞉ yeni ma꞉nda꞉ na hake honkopu hao halena꞉
    loa꞉me. Hande naka꞉ temoko epeke tupa꞉ hala꞉ ekita꞉ I̱ma꞉ amba꞉ hone witolo loa꞉me.
  mkl-mkl: Awɔ bɑɑkɔɔm, ǹ wɑ n tɔɔ fei ndɛɛ ku mɑɑ nɛɛ dee dee, nɔ ɑrɑɛ ku mɑɑ nɛ
    bɑɑni si bɛi hundeɛ í yɛ.
  gaq-gaq: ଅ ବୟାଁ ନାନେ ଆତ୍ମା ଡିରକମ୍ ମଙ୍ଗଲ୍‌ ଡିଙ୍ଗ୍‌ଡିଙ୍କେ ଦେତ୍‌ ରକମ୍‌ ସାପା ବିସୟ୍‌ରେ
    ନାନେ ମଙ୍ଗଲ୍‌ ଡିଙ୍ଗ୍‌ଲେ ବାରି ନିମାଣ୍ତା ବାବ୍‌ରେ ଲାଃଲା ଏନ୍‌ ନେଙ୍ଗ୍‌ନେ ପାର୍‌ତନା ।
  gof-RNT: Ta siiquwaw, neeni ne shemppuwan lo77o de7eyssa ta ereyssada new payyatethi
    daana melanne ne oothiyabay suurana mela new Xoossaa woossays.
  unx-unx: ହେ ଦୁଲାଡ଼୍‌ ଗାତି, ଆମାଃ ମନ୍‌ସୁରୁଦ୍‌ ସୁକୁରେ ମେନାଃଲେକା, ଆମାଃ ସବେନ୍‌ କାଜିକାମିକରେ
    ସୁକୁ ହବାଅଃକା ଆଡଃ ଆମ୍‌ ଜୀଉସୁକୁରେ ତାଇନ୍‌ମେ ମେନ୍ତେ ଆଇଙ୍ଗ୍‌ ବିନ୍ତିତାନା ।
  gah-gah: Nigivénega, gigika nene monokú vatí oko nego gelekuke, ámina oko gugupeloka
    miluma gelemoko némini manámini netá geitoka zeloko amiko vatí oko minatane loko
    Ómasiloka loaká nouve.
  lcm-lcm: Tungag, napo buk alava ani ku dual aro na kam keve abis aongos ki uai aroron,
    asukang val malanganto im kalapo serei aroron.
  aer-aer: Atyewe atyinhe, the itelareme unte-arle utnenge atnerre anthurre-akerte,
    apurte Ngkartenge aneme. Kele the Ngkarte akwetethe apayuthnerle-aneme ngkwenge
    nhenge Re ngenhe mwerre arntarnte-aretyenhenge anthurre, unte anetyenhenge mwerre
    anthurre rlkerte-irretyakenhe anetyenhenge.
  qvc-NT: Kuyashqay masita, yach'anim, ancha allitash kawsaykangi Tayta Dyuswan, nishpa.
    Chaymi ancha mañakuni, allilla kashpa, ancha kushikushpa kawsanayki.
  tgl-ULB: Minamahal, dinadalangin ko na ikaw ay lumago sa lahat ng mga bagay at maging
    sa kalusugan, katulad ng paglago ng iyong kaluluwa.
  cbs-NT: En betsaan, Jesús ikunwankin min shinan min ana kushipa wakubainai keskadiai
    jawa isin teneama min jiwei pekunkainun Diosbe janchakin min jiwea dasibikidi
    en mia yukaxunmiski, miwen nuikin mia bechipaikinan.
  xtm-NTPP: Ja kúni sa kúu ja ndaka ja sa'a ni ma, te kendoo va'a, te koo sii ini
    ni, sukan iyo va'a ini anua ni a nuu Su'si ma.
  nnq-nnq: Maganja bango, nanyope yene kila kilebe channyende kwambone, nannyope mme
    na mmele gwambone andi pammi mubwomi gwinu muhuke.
  bao-NT: Yʉ yee wedegʉ yʉ ca maigʉ, mʉ ca yeri jãñarijepʉ añuro ca cati añugʉ mʉ
    ca niirore birora, mʉ ca tiirije niipetirijepʉra añuro mʉre waa boja, diarique
    manigʉ nii, mʉ ca bii nʉnʉa waapere biro ĩigʉ, Ʉmʉreco Pacʉre mʉre yʉ jãi boja.
