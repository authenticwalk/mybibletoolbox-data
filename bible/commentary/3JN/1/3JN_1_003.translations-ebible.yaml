    Ma no udiet hinhinawas ga haruat ma ing iau te nunure tar bia u la lalon murmur
    ira tutun.
  bjz-bjz: '@see-verse:3JN.001.002'
  atg-NT: Egbe ma mu mhẹ gba abi eni anye ga miesuọ eghuo e rọ bhale ya bino anye,
