  isl-isl: Sumir bræðranna, sem komu hér við, glöddu mig stórlega þegar þeir sögðu
    mér að þú lifðir hreinu og góðu lífi eftir orði Guðs.
  spy-NT: Kōbokumwoowoo mbo ꞉ng'eetaabiya alake wōlēē iriibtooy ng'ālyoontēētaab manta.
    Kunyoo, ang'erechaat miisin.
  xnn-xnn: Dadama nan gasingko isnan nangdengngak isnan gawigawis ay ik-ikkam. Inbagan
    nan iib-am ay mamati ay inmali isna nan gawis ay mangsolsolotam isnan tet-ewa
    ay maipanggep ken Kristo.
  mwe-mwe: Pabha ishinonyela kwa kaje, pubhaikengene bhakilishitu bha kweneko ningong'ondelanga
    ga kulupalika kwenu, na shinkuti kamulila ya kweli ga a Kilishitu.
  tte-tte: Kalakavao tupwaliyao silaoma yagu wasa siyeyama siwalo koliyau siwaloba,
    “Walo yawasosi, Gayasi kamwasa dudulaina koina imiyamiya kaiwena wasa dudulaina
    imulimuliya.” Saugana ali walo yabenalan yayaliyaya lalakina kaiwena yakatai kowa
    wasana namwanamwana kumulimuliya.
  tcs-tcs: Ai tok diskain bikoz ai nadakain api. Sam amenbala i bin kambaik ane spik
    mi baut yu, wiskain yu bin mata meke ebriting stret po wanem da trutok blo God
    i spik, ane laip blo yu tu, i stap stret po wanem da trutok blo God i spik.
  hlt-THB: Koeinaa thlang vang law unawh awitak awh na yp a awmnaak ingkaw ce awitak
    awh na cehnaak poe akawng ce amik kqawn law awh zeel soeih soeih nyng.
  soq-soq: Sumanai sosomba isiwa e manawoe wimone ambi e ulaipa waeuwa bedewe wainie
    ita ulaipa intawa asiasi aitiana umanawa dianeieno etane nuana eudidalen.
  qub-qub: Ermänunchicuna chayamurmi willamasha Jesucristo yachachishannölla goyaycashayquita.
    Chaymi fiyupa cushicushcä.
  att-att: Á magayáyákà ta pakarámak ku sù napiá nga akka-akkuám mu. Ta limibbè saw
    giák ku yù ira wáwwagi tam nga naggapu ta gián naw, á kinagi ra nikán ta uputam
    mu yù napiá nga akka-akkuám mu, ánna napasigaggà yù panguruk mu sù inituddu ni
    Namarò nittam.
  bki-bki: Vonganei maka vesiou laka vo, ana kuruado nalo tealo abinimei aboru ea
    vio nei, ana nalo ajukunu ban kiniou jum̃abe ka jau kojom̃a kajakii Tubo kanano
    ilirianiano, a jau kojom̃a komila kanano im̃auano novo nalo banbano-o na tomu
    nalo abitilubar ka kanamo meuliano naio memedu riano ga. Kanalo veriiano nei naio
    mila tinieku jaaro-o mia jaaro toru laka.
  bqp-bqp: Kũ ó gbɛ̃nↄ sù, ò òmɛnɛ lákũ ń yãpura kũna nà, ń kú a gũn, akũ ma
    pↄ kɛ̀ nna manamana.
  mcp-mcp: Mə́ cɨ ntɔ́ nəcé mə a jág bul bə nə məshusʉg ja bɔ́ɔ́lʉ́gá ómínyɔŋʉ̂ óshé
    bwə́ á wɔ́ɔ́s wa yí. Bwə́ á ŋgə bwiiŋg nə́ wo ŋgə mpu bɛ̧ obʉ́bə́lɛ́, kuú njɔɔnd
    wô wɨ́ nə́mə́ njɨ óbʉ́bə́lɛ́d.
  hat-hat: Mwen pa t' manke kontan lè kèk frè rive bò isit la, yo di m' jan ou rete
    fèm nan verite a, jan ou toujou ap viv dakò ak verite a.
  npl-NT: Miak onipak ijkuak owalajkeh sikimeh tokniwah kan te timoololoa, iwa onechtlapowijkeh
    tikmopantia itlajtol Dios non milák.
  bgg-bgg: Giak Masiphothek gu shii wuii ne gu shii yao, nane khama chua è isiie nane
    zai shii rai ramuii, ji yao shii gu ne bajo sang—Idang zai shii rai pha duiine
    rai ramuii.
  eng-TCENT: For I was overjoyed when the brothers came and testified about yoʋr faithfulness
    to the truth and how yoʋ walk in the truth.
  eng-BSB: For I was overjoyed when the brothers came and testified about your devotion
    to the truth, in which you continue to walk.
  cpu-NT: Ari nokimoshireperotake noñaakeri jareeyetaka iyekiite ikamantapaakena irojatzi
    pikantaiyani eeroka poisokerotaro kyaaryoori.
  san-ASM: ভ্ৰাতৃভিৰাগত্য তৱ সত্যমতস্যাৰ্থতস্ত্ৱং কীদৃক্ সত্যমতমাচৰস্যেতস্য সাক্ষ্যে
    দত্তে মম মহানন্দো জাতঃ|
  tac-NT: '''We ra''sálá ne napu''lige machisá ''we ''la oyériga eyenio mué Onorúgame
    nila ra''íchali tabilé ''yégali, jaré jena ejperégame ralámuli Onorúgame oyérame
    napu e''yénale alé napu mué ajtí ruwíturu ''la oyériga eyenio mué alué ra''íchali
    tabilé ''yégali ruwime.'
  eng-WEBPB: For I rejoiced greatly when brothers came and testified about your truth,
    even as you walk in truth.
  gfk-H: Iau ga manga guama ing aring tasi dahat ta Karisito diet ga hananhuat ma
    diet ga hinhinawas bia u sala murmur ira tutuna ta Kalou. Ma iau nunurei tar bia
    u sala lon murmur ira tutuna.
  viv-viv: Tobohiyadeyao tufoidi hidedei hilakayemu be valeya hilukahihiyena faꞋina
    nuwaku giyamumu lakahina. O faꞋiniya higahe higayo, “Nuwanuwa velemoꞋena ana muliya
    againe bana kaliva dibudibumuhigina. E, kadu nuwanuwa velemoꞋena againe tova moyaꞋaina
    gimimiyami.”
  yao-yao: Nasengwile nnope paŵaiche achalongo achinjetu ni kuuŵalanga umboni nkati
    chikulupilichiko chenu mu usyene ni inkuti kuendelechela kutama kwa kuukuya usyene.
  tgp-tgp: Na rani vorai kalesia la rohi kamam nike, la verea vara engko, ko lo hahau
    usuri na retivarar̃uhu, ale enau na avulahi tavera matana.
  auc-NT: Mönö tönïñadäni pancadäniya ïñömö pöninque, Gayo ïñömö Itota Codito nö pönï
    nänö angaïnö ante cöwë nö pönëninque cæcampa, ante apæ̈nedänitapa. Ayæ̈, Gayo
    ñöwo godömenque nöïnö cægonte baï quëwengä ingampa, ante apæ̈nedäni ëñëninque
    nanguï pönï totabopa.
  kbc-NT: Igaataɡ̶a eliodi me idinitibece niɡ̶ijo mijo ɡ̶onioxoadipi anonotiwa, odaa
    joɡ̶onatematitiwa midioka limedi moteteni catiwedi ɡ̶adaaleɡ̶ena niɡ̶ijo niiɡ̶axinaɡ̶aneɡ̶egi
    anewi, codaa oyatemati midioka limedi me iwaɡ̶ati anewi.
  bmh-bmh: Igual zaiger ipal agen iz waiab alaimai, na petak ze suban sesamoranem
    en ailemen. Iz ze go doimai, izal oiab siksikeu. Petak pet iz abiu, umkoskos na
    petak ze suban sesamoranem.
  ctu-BL: Wen tijicña tsa cubi che' bʌ tsa' juliyob la quermanojob i subeñon cha'an
    xuc'ulet ti isujm. Woliyet ti xʌmbal ti' sujmlel Dios.
  meq-meq: 'Ɗərev ga kə ŋgwasa haladzay hərwi malamar hay ma mədzal gər ka Mbəlom,
    ti yawaw kanaŋ, tə tsikeŋ ka gər yak na, tə gwaɗ: Nəkar na, faya ka pay bəzay
    a tsəveɗ i deɗek tə ɗərev yak nəte. Na sər ha nəkar na, faya ka giye andza niye
    huya.'
  noa-H: Mʌ honee chirʌm chadcha, hermanonaan bëe nʌm k'ʌʌnau jaauwai pʌ chadam hiek
    gaaita hubʌ hogdʌba chiraajem ha mʌchig jaauchë nʌm hũrwia.
  alp-NT: Au beteke meije le lalekue ndina titinai le tamata rebe esi hlaleke loko
    Yesuse sie ilaru esi luake, esi beteke eteku be ahlaleke hnauna nkenalaru rame
    kai aono lulu hnauna nkenala meru rame.
  san-VEL: bhraat.rbhiraagatya tava satyamatasyaarthatastva.m kiid.rk satyamatamaacarasyetasya
    saak.sye datte mama mahaanando jaata.h|
  kbq-kbq: Na'ankure mago'a nenafu'za e'za tamage kemo'ma kagu'afi me'nea kema huama
    hazage'na, tamage kemo'ma hu'nea kante mani fatgo hu'nana zankura, nagra tusi
    muse hu'noe.
  kbh-kbh: Er báseftanga Jesucrístbeñe os̈buáchiyënga áts̈bioye tmonjabo y s̈monjacuentá
    nts̈amo aca chë ndegombre soyënga yomncá icuamama, aca chë ndegombre soyënga jtsamëse
    icoyenama. Chíyeca ats̈e bëtscá sëntsoyejuá.
  ron-LSB: Căci m-am bucurat foarte mult când au venit frați și au mărturisit despre
    adevărul vostru, așa cum și voi umblați în adevăr.
  pon-pon: Pwe i peren kida kaualap, ri atail oko lao pwarado, katitiki on ia duen
    om melel o duen om kin alialu wei ta ni melel.
  nhe-BL: Nelía nipajqui quema hualajque toicnihua huan techilhuijque quej tijtoquilía
    tlen melahuac huan tijchihua tlen xitlahuac.
  sps-sps: Nyo mamagat fiisok te ruak fi me na fo vamuinyasiny fafaaman, ri tsue of
    vatuanyo na ka, anyi natiny suu iny rom a man, ana nyi natiny taan rom tan kat
    nan vegiau man.
  wnc-wnc: Sike gata siakan wamu atawanggayak kakngae natake notna Jesuat nana aminu
    kunduta apu naniking. Nanike ga siakan wamde kekeknga yuayakge naniwa natake nata
    gae asiknga bakngakum.
  bus-bus: Kɛ̀ wa gbɛ̃nↄ mↄ̀, aↄ̃ↄ òmɛ lán ń yãpura kũna nà, bensↄ̃ ń kú à guu,
    ma pↄↄ kɛ̀ nna maamaa.
  gub-BL: Amo uzeruzar ma'e a'e wà, nepyr har a'e wà, uhem wà xe hepyr a'e wà. Umume'u
    nereko haw ihewe wà. — Uzeruzar tuwe Kaz Tupàn ze'eg rehe a'e, i'i ihewe wà. —
    Weruzar tuwe oho iko tuweharupi no, ikatuahy ma'e iapo pà a'e no, i'i ihewe wà.
    Herurywete henu mehe ihe.
  imo-imo: Iltonga angenupili iye mare ongo nando temane tokolio ningei, nu ungu tukumemu
    paa ambolko kondoko, nuni ulu tukumema paa pilko liko teko morono ninge pilipolio
    na paa tono koro.
  boj-boj: Nami Kristen was qudei naŋgi e nubqa bosib merbeb, “Gaius a anjam bole
    dauryeqnu.” Degsib merbonab e qusim tulaŋ areboleboleibej. Od, Gaius, e qalieonum,
    ni anjam bole dauryeqnum.
  eng-DRA: I was exceedingly glad when the brethren came and gave testimony to the
    truth in thee, even as thou walkest in the truth.
  knf-knf: Bayiţ nja baloŋ ţi Kriŧtu babi aţupën jibi imëbani manjoonan abot aji kţaş
    ma, kë nlilan maakan ţi uko mënţ.
  san-KHM: ភ្រាត្ឫភិរាគត្យ តវ សត្យមតស្យាត៌្ហតស្ត្វំ កីទ្ឫក៑ សត្យមតមាចរស្យេតស្យ សាក្ឞ្យេ
    ទត្តេ មម មហានន្ទោ ជាតះ។
  arn-NT: Feychi küpalu kiñeke peñi, nütramelenew engün tami rume küme puwtuniefiel
    tati rüfngechi dungu, fey rume ayüwün.
  zas-NT: Dád nix guyu luxdon chi guna garol dux compniar ree guial diidxli nabanl
    ziꞌc rëb loj xtiidx Dios.
  ken-NT: Mbɔ̌ŋ bɛyǎ maŋák mpok ngókó ɛnyɨŋ ɛnɛ mbɔk bɔ̌mayɛsɛ ndǔ nnyɛ́n Yesu
    bátwɔ́ fá baghati bɛsɛ. Bághátí bhɛsɛ bɛ wɔ ɔchí mmǔ tɛtɛp ndǔ mbi Mandɛm
    nkúbhɛ́ mbɔ ɛnyu, sayri sayri, ɔ́kóŋó tɛtɛp.
