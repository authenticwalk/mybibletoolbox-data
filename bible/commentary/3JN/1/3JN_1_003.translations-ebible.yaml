  ena-ena: Iadɨ isagali imahali me limu hɨhɨle agɨlaŋ ve iadɨ igavɨla nameŋ abavalɨ
    uami. Gaiusɨ nɨbu ciaŋ amɨŋ agadɨ lubiahɨlɨlalɨ aba abavalɨ uami. Ciaŋ amɨŋ agadɨ
    lubiahɨlahɨla huaci laci hɨdɨlalɨ aba abavalɨ uami. Ciaŋ hameŋ agadɨ abavɨci igahɨlavɨla
    hekɨlɨ hɨjɨŋalacin uami.
  nbq-nbq: Hat avyarat wene Yesus avok ako wokbaluk, ogarit landiga ako, naswei Ala
    aburi nin nadoma wagu lagaorik, “At Nggayus ako avyarat wene des erogo wane-wane
    at ogarit landiga o,” yiluk, mbilinogo yukniri wagu lagaoma, an nendawi adenggen
    wisane at ombasiga.
  tgo-tgo: Ya warari laghɨye moli kaiwan mbaŋa oghaghanda vavana thɨ mena thɨ utuŋa
    utunin e ghino, thɨŋa ghen mbema emunjoru u ghambugha utu emunjoru moli na ya
    ghareghare mbaŋake wolaghɨye u vakavakatha ŋgoreiyako.
  yap-yap: Ri gu felfelan’ ko ngiyal’ ni ba’aram ni taw boch pi walagdow ni girdi’en
    Kristus miyad yog rogon fanam yul’yul’ ko tin nib riyul’ — ni bod ni ga ma par
    ni gubin ngiyal’ ni ga ma fol ko tin riyul’.
  mop-NT: Jede'ec u paatal in wadic abe' ta woc'olo, u men c'u' a aalbi ten u menoo'
    a hermano a c'ochoo' tin wetele. Qui'aji in wool tu jajil ca' in wu'yaj c'u' u
    yadajoo' ta woc'lala. U yadajoo' ten biqui'il a cuxtal u men a jaj a tan a tz'ocsiqui.
    Chica'an ten ti tan ti tan a tz'ocsic a jaja.
  tet-tet: Mamaluk naꞌin hira mai nasara baa haꞌu naꞌak, o tuir nohuun hanorin loos.
    Rona nunia, haꞌu neon diꞌak.
  hlt-MCSB: Oltak dongah na pongthoh vanbangla, manuca aka pawk rhoek loh oltak ah
    na om te khaw a phong uh dongah bahoeng ka omngaih.
  xtd-NT: Yo n‑kuvete‑r hora n‑ka kixi ñani‑ro. N‑ka jaꞌan mee‑s xa jandixa‑n xa kuu
    xandaa, te kunduu‑n xiꞌin xa kuu xandaa.
  mdy-ETH: ፔቴ ፔቴ ኑ ዒሾንሢ ሙኪ ጎኑሞም ኔ ጉሙርቂንታያና ሃሣ ጎኑሞና ኔ ናንጋሢ ማርካዻንቴ ታ ዋይዚ ሚርጌና ዎዛዼኔ።
  spl-spl: '@see-verse:3JN.001.002'
  usp-NT: Sub'laj xinqui'cot cuando xyuktak jujun yak kech'elxic chirij Kakaj Jesucristo
    y xijtak chwe chi ta' taquib'aj awanm chirij Kakaj Jesucristo y tijin tab'an lawi'
    ri tijb'ij tz'etel tzilaj jtaquil chirij Kakaj Jesucristo.
  zav-NT: Ḻechguaḻe bebeida' catə' besyə'əla'ac baḻə beṉə' bišə'əcho ca' na' gwso'e
    dižə' can' chono' le' banone c̱hio' de'e ḻin' na' bazdaleno'on.
  sgz-sgz: Iau lala laes ngo te rang táir i git di lu hut má dik lu para iáu singing
    ngo ukte tar kunlai kam liu ur si Káláu, ngorer u lu láklák mur i támin.
  kek-NT: C'ajo' nak nasaho' sa' inch'o̱l nak neque'c'ulun li herma̱n cuiq'uin ut
    nacuabi resil nak ti̱c a̱ch'o̱l. Ut ninnau nak yo̱cat chixba̱nunquil li xya̱lal.
  blz-NT: Yaku' nobeles tuu' gause isian toropii utus men sa'angu' kaparasaya'an taka
    nambantilkon na ingku' se' i koo malolo' na pisiso' men kana', ka' tumuo' mongololo'
    pisiso' men kana' iya'a.
  poe-NT: Imá kóchàna tió kui iso tí sín kíchó ni chrónka sín kíxin jína tjáko̱xian
    tí tan chaxín.
  san-TAM: ப்⁴ராத்ருʼபி⁴ராக³த்ய தவ ஸத்யமதஸ்யார்த²தஸ்த்வம்ʼ கீத்³ருʼக் ஸத்யமதமாசரஸ்யேதஸ்ய
    ஸாக்ஷ்யே த³த்தே மம மஹாநந்தோ³ ஜாத​:|
  cof-NT: '@see-verse:3JN.001.002'
  srm-NT: Nöö fa mi dë aki, mi dë waiwai ku i o. Biga dee sëmbë fuu ta ko ta gafa
    i da mi aki taa i ta libi bunu, i ta waka a di pasi ta piki di lei u Masa Gadu
    ku hii i hati.
  qvs-NT: Wawkinchikuna ñukapi chayamushpa willawashkasapa Tata Diospa rimananta allita
    kreyishpa kawsaykanaykita. Chayta yachashpa sukaman kushikuykani.
  zca-NT: Dox nizak laxto'n or mbi'dne pla wech be lon, men che'n Jesukrist, se'gaka
    nabanal lo yub pa' widi'zh che'n Dios.
  cbc-NT: Bʉtioro yʉ tʉ̃goña ʉseaniapʉ jĩcããrã marĩ yarã atíri, Dios mena caroaro
    cariape mʉ catʉ̃goñatutuacõãnierẽ yʉ na caquetibʉjʉro tʉ̃gori.
  qxo-NT: Tayta Diospa willacuyninta cäsucur cawaycangayquita waquin criyicog mayintsiccuna
    chämur willayämaptin alläpam cushicurgö.
  mox-mox: Lova vaina tovetumaqana baʼidia imai ta iveluluʼuya oʼa weaqiu maʼoda Yaubada
    ena nuanua uʼabiboda aqiaqiea. Ta baʼe ʼinega igiveqaiawa otaqigu, ta wese isimana
    ʼiguya oʼa vonahaqiaqi ana ʼeda ʼinega utautauya.
  kew-kew: Abade nina amenu medaloma ni piri-para ipuare nimumi ne ora epe agaa madaa
    kone rulaaye simi. Ni agaa gupa epa lagisimi rabu neme nimu ora raaname waru omesu.
    Goa pea pare neme oro yaalo kone rulae yae madaa pora pame-daa neme makuaayo.
  dww-dww: Be dà banagama ḡesaudima ḡarogue a tava be ai variguna da tam Bada kuya
    katai kaue be na riukauama ruvane nama kwawai patutu kauana. Be am yawasanae raḡan
    matabuna riukaua ruvane nama kwa miamiana, vutuna aubainama taugu yàwai nuavere
    kauana.
  twi-ASANTE: Anuanom bi baa ha bɛka kyerɛɛ me sɛ, woanya nokorɛ no mu gyidie no,
    na woda so kura nokorɛ no mu no, ɛyɛɛ me anigye yie.
  aoj-aoj: Fowaꞌ aeꞌ ameꞌ basefa anom alipumi mafiꞌi matagame maꞌipi waf ineꞌifi maꞌi
    inaꞌ naila basef endilisifi datima. Ameꞌ basef ifimba andagalamena aꞌowaꞌ.
  cbv-cbv: Biquína Jesúíhwã wã pebhna jʉinít, ded pah ma jʉmat doonádih jwiítdih ĩ
    naáwáp be. “Cristo ã náahat pahjeh Gayo yoobópdih ãpĩ́ chãjna caá”, ĩ niíj naáwáp
    be. Páant ĩ niijíchah joinít, bʉ́dí wã weñep be.
  taw-taw: Mam ogɨnap awl apɨl yɨp apal, Bɨ Gayus ne God takaw nɨŋɨd yɨbɨl ak gos
    nɨŋɨd, mɨdupsek pel kɨdek gup apal. Anɨb agñɨbal, yɨp tep yɨbɨl gup.
  jic-NT: Qjuis catjampan nepénowa tjiquil, nawala tjowelepj jipj po 'üsüs lejay Dios
    vele jin. Niná tjowelepj na, po 'ücj najas ntepalá. Jipj lovin lejay Dios vele
    jin. Jupj vele t'üc' way.
  zap-NT: Kesentyent wzhiilen noo chene wdxiid tebëd xkompanyer be ne wzëët men ne
    nli zanal de xnëz Dëdyuzh.
  wer-wer: Kar naröak nim naëaan wais ni ngön këëta ënëm yaën pël neeaut. Pël ëën
    ne kat wiak ërëpërëp kësang ëaut. Yaap, nim ngön këëta ënëm yaën pöten ne ëwat
    wë.
  ipi-ipi: '@see-verse:3JN.001.002'
  qul-NT: Waquin hermanocuna jamuspa fielpuni caskayquimanta willawajtincu, sinchita
    cusicuni.
  ter-NT: Koati hána'iti elókeyea ongóvo simohíko ne po'inu ûti xoko Jesus, koyúhoti
    itíkivo koâti ikaná'uxoati héki ne hó'e ûti, koane koati hekoâti ne kaná'uti kixovókuti
    íhae xoko Itukó'oviti.
  bmr-NT: Mɨɨro saatoho monahabomɨ asaaumo imino dijeebɨɨ miyaanofañodɨ iicanoco,
    bu imino jɨɨbogo onoobadɨ idiicanoco icano ɨjɨɨbuguunoco uguubuhinɨɨboro imo imo
    icahi.
  fuf-fuf: Mi weltike fota, fewndo musiɓɓe goo ari, ɓe seeditii fii ko humiɗaa e goonga
    on kon e ko wuurirɗaa goonga on kon.
  bhl-bhl: 'Nakunum kutaka! Mali fein ibolow so kunum waneng mak kom dulum elo telesomi,
    bokonemomeliw: “Gayus e Sunbin-Got em deiw be kilele kakabomi, atin kuw gelewkabe
    kunum ete te!”, nangiwi, ne kiliko, kalfong fian kekemkabi te.'
  ons-ons: Ge don welekatne yewa mage more tewek okanmaine. Ea wane don kisiŋone kima
    natne edo sari nolatpi detpe paki wetne zok peseke. Na detmaile, ge naso baŋem
    don welekatne rara, ea wane kotino gemaine.
  con-NTPO: Queja Chiga tansintsse su'chove in'jamba qui tsa'caen canse. Faenga'su
    Cristove in'jan'chondeccu vani jipa tsane condasesi gi pañamba avuja.
  ghs-ghs: Oi dzairamane qesai baaqi niiho isere mee hiireqi hee, Nii tete meenomake
    iihoraiqi hiireta.
  peg-peg: ଇନେକିଦେଂକି ଟଣ୍ଡାର୍‌ ୱାଜ଼ି ଏଚେକାଡ଼୍‌ଦ ଜିବୁନ୍‌ ହାତ୍‌ପା କାଜିଂ ମିଦାଂ ହାର୍ଦି
    ବାବ୍ରେ, ଇଚିସ୍‌ ହାତ୍‌ପାତ ମି ବେବାର୍‌ ବିସ୍ରେ ସାକି ହିତାର୍‌, ହେ ଏଚେକାଡ଼୍‌ଦ ଆନ୍‌ ବେସି
    ୱାର୍‌ୟା ଆତାଙ୍ଗ୍‌ ।
  txu-NT: Be, Jeju kukwakam gwaj bakamy ar arỳm nĩnh iwỳr bôx ne imã ajarẽ. Nãm ar
    imã, —Be, Onĩj Gaju kute Metĩndjwỳnh kabẽn katàt markumrẽx ne kabẽn kôt kute amijo
    ba mexkumrẽx, ane. Ba ar kute ajarẽnhja man ikĩnhkumrẽx.
  eng-WEBU: For I rejoiced greatly when brothers came and testified about your truth,
    even as you walk in truth.
  gnw-NT: Echa'ã amocue yanderɨvɨ reta yugüeru cua pe umɨmbeu cheve quirãi añete vae
    ico ndepɨa pe jare quirãi nde jecuaeño ndico añete vae rupi. Jáeramo ayerovia
    ete nderé.
  mux-mux: '⸤Oliunga⸥ anginipili yi mare oku nandu temani toku kene niku mele: “Nu
    ung-sikama aima ambolku konjukunu, nu-ni ung-sikama aima piliiku liikunu teku
    mollu.” niring piliipu kene na aima numanu sirindu.'
  maj-NT: A̱t'aha̱ tsjo ṉkjún kamana nk'ie nga j'aisena k'u̱a̱ já nts'eé nga kitsúyana
    ni xi kikie, nga tu̱ nkú tje̱nnkiní Nti̱a̱ná ko̱ nga xi nkú ts'ín tisinjñajin
    ni xi yaha̱ ra̱ ni xi na̱xu̱ tjín.
  bkq-NT: 'Jesus einwânni modo eydâ mato dompyryem xarâ nâedâmo. Yam aguelymo keankâ:
    “Deus ize ato aiedyly nimowâbyra Gaio, Deus itaumbyry agueho ara adâidyly nimowâbyra
    warâ” nyguemo. Awârâ kâindatuo, toenzepa kohomaendâ.'
  kue-kue: Ene ka kaima i-wanmogl pamere ere motnga, te kamo kaima i mina engenge
    duglo botnga ipre yagl kunanma wagle tau ye wu ka boglo kugl nariko na pirtre
    ana gun pond yeinga.
  cot-NT: Oraqueate icoraquejiaquegueti apiguemisantarijiateni icamantapojanaquea
    picomajamajatanaca pinetsanamajatanaquero Quenquetsatsarentsimajaca. Noshinevaetanacaqueate
    noquemacotaquempigueti.
  bnp-bnp: E huriki a turane hita ri valai ri vakalongo iau, ta o ramai kamumu a ngava
    muholi. A longoa a ngava iea, a vivi hateka. I muholi, o ramai vakaroro a ngava
    muholi.
  apn-NT: '@see-verse:3JN.001.002'
  ctp-NT: Loꞌo ni, suꞌwe ꞌa nka tiyeěn chaꞌ wa ngala chinꞌ neꞌ taꞌa ndiꞌin chaꞌ ꞌñaan
    loꞌo Krixtu nu mdoꞌo seꞌen ndiꞌin wan mdiyan neꞌ nde re. Ndukwin neꞌ chaꞌ ñaꞌan
    ti ndukwaa suꞌwee nchga chaꞌ nu ñi nu wa ngwaꞌu Jesús ꞌñaan, chaꞌ ngwañaꞌan ngiꞌnii
    nchga tsan.
  opm-opm: Gwe Got ohe danong ham yah hat ma sapat ohe meng oh Got orhe nita taptem
    ihir apris Gaias oh Got orhe arpin mengnong kasip ham pomat orhorwi dindeipatmur
    napotperhan noh amram amam isipnap hatirmur.
  bvr-bvr: A-lay, ngaypa ngu-worlworlchinga aburr-gunaga yi-rrawa aburr-beya apula,
    minypa bubu-ngurrjinga apula nginyipa ny-jinyjarrapa ny-yorkiya, gun-burral janguny
    n-dimanga rrapa ny-borrwuja ny-bamburda.
  wal-wal: Aissi giikko, amarida ishantti yiidi, ubba wode neeni tumatettan de7iyoogaanne
    ne tumatettaabaa markkattido wode, taani daro ufaittaas.
  zad-NT: Ḻe biba bizakid' ka bid baḻ beṉ' bish'choka' na' wnagake' zoac̱hec̱ho' lo
    nez ḻi c̱he Chioza'.
  kmg-kmg: Go dâŋ fâri qizecne sâcne bajuhuc reŋkeekomec, irec âgo gâcne jaŋe ware
    dâŋ binaŋ epie manarâ bunane boc biaŋkekac.
  aso-aso: Leze zuho malite igi gamazi gihileꞌmi akaloꞌ vaaꞌ nane li idoꞌ gamazi gihile
    do giliꞌ lo minaaꞌ nane li geiꞌ monovoka li sotoꞌ igi li-nimikevo muluꞌneuꞌ lamineꞌ
    goloso gelo minuvoniꞌ ve.
  uli-uli: Ngang ye kel yai rraey irel yodwe tot Kristiano kowe bisich re budoh ngo
    re kangaluyey lepal tugulul ladep la yam irel mala ye katos — le tapel chog yam
    ma faesul dabey mala ye katos.
  nin-NT: Ingga i nyarr kakami nggo abiga abanu ba a nga ni da ki inta di imba so
    ga ure ujiji ku nu uzirr umba ku, tuku nggo imba i kri ngbangba na anko ajiji
    wa.
  tgk-tgk: Вақте ки чанд бародарон омада, ба ман шаҳодат доданд, ки ту ба ростӣ бовафо
    ҳастӣ ва дар роҳи ростӣ меравӣ, ман бениҳоят хурсанд шудам.
  acu-NT: Cristonu ainau juni irasartas taar, ame nekas chicham umirmaun pachisar
    ujatkaramtai, nuna antukan nukap warasmajai.
  cak-WNT: Riyin sibilaj xiquicot, ruma yec'o nic'aj kach'alal ri xoquitzijoj chuwe
    chi can kitzij chi atzekelben ri kitzij.
  ebk-ebk: Ongor paat chi lagsakku as nan inumchanan nan tapen nan iib-a takú hena
    ya as nan nangifiag-ancha ay inturturuymu ay mangunud as nan tit-iwa ay sursuru
    ay kaman challu as nan cham at-atun.
  spa-PDDPT: Pues en gran manera me regocijé cuando vinieron unos hermanos y dieron
    testimonio de tu verdad, de cómo tú vives en verdad.
  ruf-ruf: Tsandeng'elela ng'ani hanihulike ndughu wangi iwatsile hano na kunongela
    pfaukindilisa ukweli na pfaughendelela kukala mne ukweli.
  gun-gun: Xee avy'a ete irmão kuery ovaẽ vy omombe'u rã anhetẽ rupigua reikoa, mba'eta
    anhetẽ va'e rupi ae reiko va'e.
  agu-BL: Ja tak' wi'nin tzatzin swetz yi cyulake'n cobox kajwutz tan xtxole'n swetz
    yi ẍe'n tane'n yi ac'ulutxumil, nin yi ẍe'n cu'n xomquiẍ te yi bintzi.
  isn-isn: Ku-itigwa ainumbiiye itai matungo naimbiiwe niiane naiazile pumia wihengi
    mutai ako, anga uu nukugenda mutai.
  ilo-ULB: Ta kasta unay ti ragsakko idi immay dagiti kakabsat a lallaki ken nagsaksida
    iti kinapudnom, kas iti pannagnam iti kinapudno.
  pir-NT: Ihquẽquina Jesu yequina yʉhʉ cahapʉ wihiye mʉhʉ ijiye tiyere yahuri yʉhʉre.
    “Cristo cahmeno sahata potota yere Gayo”, ni yahuri tiquina yʉhʉre. Tiquina sa
    ni yahugʉ̃ tʉhogʉ tutuaro bucuei yʉhʉ.
  anv-NT: Me njɔ́gé mbɔ nénde metɔɔ́ ɛgɔɔ́ me dɔɔ́ gébégé aŋmɛ fɔ atane ɛwú
    mbɔ agaré ɛsé ndɛre ɛnyú dékwɔlege wáwálé Ɛsɔwɔ wyɛ ndɛre wɔ ɔpyɛ mɛ yɛ́ndégébé.
  sab-NT: Ulia cha gerule ba ole, nga suga noare chadi ba giti, che daballa gweale
    Jesucristo giti chku aini cha kle ngwadi basale chadi gire ama geru tragu ba giti
    cha ole, ba diali kle mo ta gbe Jesucristo gerua ulia giti, ba kle toi no trate
    ulita Chube gerua ulia gerule kare, geru ketre chage ene ba giti, e giti nga suga
    noare ulia chadi ba giti.
  tmd-tmd: Krais adö mɨdöi haul nöbö bli yörɨk hön, nagö Jisas Krais mönö mag mɨ nuŋwa
    nugw pɨ gö nɨgön, rɨg yadmɨd mag akuyöbö akwör rɨ gɨrön mɨdlaŋö, rɨmä aku nugwön,
    nɨ mɨ ödöriö wahax pɨla.
  acr-NNT: Riꞌin lik xinkiꞌkotik echiriꞌ xekꞌun jujun hermanos y xkitzijoj chwe puwi
    ri jusukꞌ bꞌinik silabꞌik la, ma e lik taqem la ri Qꞌijsaq re ri Dios.
  kpg-kpg: Au gu tenetene huoloo i di madagoaa tau duaahina daumaha ne loomoi, ga helekai aga
    i do manawa dahi gi di tonu, gadoo be do mouli i di tonu i nia madagoaa huogodoo.
  taj-taj: ए विश्‍वासरी कोङ्बा मुला भिबादेन सत्‍यरी चिबा मुला भिबा ताम म्राङ्सी थेग्‍याम
    खबा कोइ कोइ ज्‍योज्‍यो आलेगदेसे ङादा पाङ्जी। थे ताम थेःसी ङा ल्‍हानान ताङ्‍बा
    मुला।
  avt-avt: Hi hertei menmen ti hisesim hentar nai yinan han nan netpo ti hises hɨm
    me Krais werek werek. Hekrit hekrit ti hises menmen yaaim mar ik.
  cbk-cbk: Sabe tu que tiene maga hermano creyente ya llega aqui y ya habla canamon
    si paquilaya de bien fiel gayot tu na verdad del Señor, y ya queda yo bien alegre
    cay ta sigui tu obedece el verdadero mensaje de Dios.
  uig-ARA: قېرىنداشلار كېلىپ، سەندە بولغان ھەقىقەت توغرۇلۇق گۇۋاھلىق بەرگەندە، مەن
    ئىنتايىن بەك خۇشاللاندىم؛ چۈنكى سەن ھەقىقەتتە داۋاملىق مېڭىۋاتىسەن.
  tuf-tuf: 'Gayu, Jesús chiwa cahujín usár béhjecro. Behquir car bah ojcor wajacro:
    “Gáyoatan Sir chihtán wácatiro,” wajacro. “Sir chihtá cutar itro,” wajacro. Bahatan
    Sir chihtá wácati yajquíc ehcwayat, asan ahnian to rehjecro.'
  abx-abx: Akabuwan gayod si ako mahaya kalipayan tungod kay aniya' pirmi mga kabugtu'an
    si pagtu'o magpamada'ito ngan agsumat si padayon kinabuhi'-mo nga ag'alagad si
    kamatu'uran, nga iya i magpamatu'od si katangkud-mo hi'unong si kamatu'uran.
  mco-NT: Com oy tɨ njotcugɨ̈yɨch co je mɨbɨjcpɨdɨjc ajcxy ymiiñ ya huɨdibɨ jɨm tzoon
    ma miich ajcxy, e yɨ' ajcxy xytɨy'ajtmooyɨch jadu'n nej tɨydudägy mdzɨnäy e nañ
    jadu'n nej yajxon mguydunɨ Dios ytɨy'ajt.
  cpb-NT: Ari nokimoshireperotanake noñaakerira rareetaka iyekiite ikamantapaakena
    irojatzi pikantaiyani eeroka poisokerotawo irooperori.
  aon-aon: Nubokadae anam eikim arpeshim hanaki hatogrumori eik. Hanaki aria hakripe
    hakri nyak nyagipesh adurin atinyi baraen abom aria nyenek adurih atih aih. Douk
    yemnek namudok aria yanadudareh abom.
  hus-NT-2005: Pos in kulbé tʼajat tam ti ulich an kidháblábtsik ani tin tʼiltsitsik
    abal i kʼwajat in lujtalkʼi jelt xan tin ulal an tsubaxtaláb.
  mig-NT: Ja̱ndáa̱ ni̱ kusɨɨ̱ xáa̱n iní‑ri̱ kɨvɨ̱ ní cha̱koyo ñani̱‑yo̱, chi ni̱ ka̱nakani‑de
    tu̱'un‑ró núu̱‑rí, ndasa bueno íó ndaa̱ tu̱'un ñú'un ini̱‑ro̱, nátu̱'un jíka ndaa̱‑ro̱.
  bps-bps: Na di kakel i dad flanekito faglut mdà di ge toogu lehew, du tulenla deg,
    too ge gsalig di kaglut na fadlug ge mlalò i kaglut gablà ku Krayst.
  mbs-mbs: Ontò a neluba, so pegdini te menge kedowa ta, gayed a dan eg-indanan te
    nelobos se pedowan no diyà te Timanem, so ontò ka ekon egtaking te kebenalan.
  tof-tof: Zitülkus módóga, ka karibóka-koke bagür namülnürrü ngibürr Yesun ngidü
    zonaretala nóma togobórr da kibü tüzazilóp wagó, ma Godón amkoman bóktan ngarkwatódó
    ngyabendóla. Ene amkoman ka umulürrünla, ma Godón amkoman bóktan metat mamoandóla.
  cme-NT: Tobimba namba juɔ a hel na terieŋgu-na a jo ji tũnu-miɛ wuɔ ŋ bilaa ninsoŋo‑i
    nammu hãi aa ŋ wuɔ u hũmelle‑i. Nel daama gbuu silaa fɛ̃ mi huɔŋga‑i cor.
  sus-sus: Won boore danxaniyatɔɛ ndee to fa n yire, e naxa a fala n bɛ i ɲɛrɛma nɔndi
    kui. N naxa sɛɛwa ki fanyi ra.
  pon-2006: I perenkihda kowahlap ni ahnsou me riata souleng ko pwarodo oh koasoiahda
    omw loalopwoatohng me mehlelo, duwehte omw kin momourki me mehlelo ahnsou koaros.
  dad-dad: Turau tar tunĩ disi fen, õ momoi anĩ biya bagai dõ wo fen, momoi anĩ bun
    toku uyõdig anĩ dirokana di, aya fatuk bagai wau al fen.
  zab-NT: Quesentiand rzaclaaza chi bedgüené tuby tiop de sáan nare diidx dec nabániu
    zec ni ná xtiidx Dios.
  jae-jae: Lasitêwai ŋagêdô mêŋsêô lasê ma sêjac miŋ gebe kôsap biŋŋanô tôŋ gômoa,
    kêtôm gêmuŋgeŋ kôsa nêm lêŋ tobiŋŋanôgeŋ naŋ, tec gêgôm aê têtac ŋajam kêsa ŋanôgeŋ.
  ksd-ksd: Tago i ngala muka kaugu gugu ta nam ra bung ba ra umana tura i dat dia
    ga pot i tana, ma dia ga varvai ure ra dovotina piram, tago u vanavana ta ra dovotina.
  msm-NT: Migtukhow a yagboy no makatidow to pila no angod ta no mgo magtutuu su pignangonan
    a dan no matinumanon ka to sikan matuud no igpang-anad, aw to mgo hinang nu ogpakasibu
    to sikan.
  myk-myk: Cebooloo nʼa daa fɛɛ pii ya nɔ wèe yíri naha. Ba can wu wa mu zɔ wu na
    wɛ, ni ba mu ya ɲaari na sahaŋi ni can wu ni wɛ, pʼa yee paari wèe mu. Yee ya
    taan nɛ ni xuuni.
  sbe-sbe: Ya gwauyalakalili huyana kada kahao hekadi se laoma na yogu se hedehedede
    meta hedehedede mamohoina unai ku tolobayao yo huya maudoina ede unai ku miyamiya.
  mcr-mcr: Neqä neyämaqä hŋqua ätimäupu, siŋqe, “Iqu kukŋuä naqä-qakuänäŋä iuŋi, qänaknä
    itŋqeqä” dqaŋgä, nyi sinyŋqä aaŋä yeeqä kiiŋä ikqe. Nyi näqŋqe, si hea ique-ique
    kukŋuä naqä-qakuänäŋä dunä äwätnä, iunä äpmeŋi.
  cux-NT: Nduudu cuaacu chi neene yeenú taachi ndaā vi'ī yú chi caⁿ'a yā nduudu cuaacu
    yeⁿ'ē di chi n'daācā diiⁿ di, tan'dúúcā chi 'áámá idiiⁿ di chiiⁿ chi cuaacu.
  tur-YTC: Kardeşler gelip senin gerçekte yürüdüğün gerçeğine tanıklık ettiklerinde
    çok sevindim.
  san-ITR: bhrAtR^ibhirAgatya tava satyamatasyArthatastvaM kIdR^ik satyamatamAcharasyetasya
    sAkShye datte mama mahAnando jAtaH|
  bel-N: Бо я вельмі ўзрадаваўся, калі прыйшлі браты і засьведчылі пра тваю праўду,
    як ты ходзіш у праўдзе.
  sch-sch: Khristien champuingei senkhat an juonga, taksônoma no omtit ngâi anghan,
    chongtaka iem no omtit tih min rila, ka râisân tatak ani.
  mic-MIQNT: Mawi ul'ta'si muta ta'sijig gtlams'tmewinu'g peita'jig ni'neg aq telimijig,
    gi'l me' tetapu tla'tegen st'ge' Gjinisgam tel puatg. Ne'gaw teli gtlams'tasin
    aq jigs'tmn na teliaqewei ta'n wejiaq Nisgameg.
  huu-NT: Cue dɨne dajerie creyentiaɨ bite. Uanaicɨnodo omoɨ jaillana llote. Cristo
    rafuedo omoɨ jaillana llote. Ie jira iobɨdɨcue.
  jiv-NT: Ame nekas chicham umirman shuar jui̱ taar ujatkarmayi. Tura nuna antukan
    ti warasmajai.
  otm-NT: Ɛ̨mmɛ dán johyagä nangue'e, nguetho bi xicä 'da yʉ cu bá peng bʉ guí 'bʉi,
    ngue guí tɛn'na ram Hma majuąni, nɛ nu'ʉ gätho guí øt'e din thɛui a ram Hma.
  dah-dah: Yesuyen alya bereya kura waŋ ge niŋ yeŋ, “Yeŋbe Al Kuruŋyen mere fudinde
    go po keŋkela gama irde kuŋ hi,” ninke goke amaŋeŋ wor po nurde gunmiŋ.
  tnk-tnk: Rerɨk raɡien nəpɨn iakreɡi piəvtaha me nepwɨn həuvehe mhəni irapw nɨpərhienien
    səim. Irəha həni mə ia nəpɨn me ikamesi pen nəɡkiariien sə ro nɨpərhienien.
  kpr-kpr: '@see-verse:3JN.001.002'
  san-IAS: bhrātṛbhirāgatya tava satyamatasyārthatastvaṁ kīdṛk satyamatamācarasyetasya
    sākṣye datte mama mahānando jātaḥ|
  nho-nho: Nau ni hiahia iloo i taku lono ana i naa taaina taatou nei maa koe koi tautari
    hakaraaoi iloo ki te hakamaaoni TeAtua, i aa nau e iloa maa koe e tautari peenaa
    ki te hakamaaoni TeAtua.
  gym-NT: ñobtä ñan angwane kukwe era metre Ngöbökwe mata mike ütiäte janknu jae amne
    kukwe era metre Ngöbökwe diribare mae abko erere ma tä nüne, ye abko ni ruäre
    rükaba nete, käkwe nieba tie abko käi rababa nuäre kri tibtä.
  azg-NT: Minndye ntyjëëhë na vantyja nꞌon Cristo, sque ntcüeꞌhan na mꞌan. Ndoꞌ conduehan
    nnön na xoncüeeꞌ tsonꞌ na vamꞌanꞌ na vantyja tsonꞌ juu jñꞌoon na mayuuꞌ, vamꞌanꞌtyenꞌ
    ntyja ꞌnaanꞌhanꞌ. Ndoꞌ na nndaꞌ vaa na mandyi, incyaahanꞌ na nën jndyi.
  bhd-bhd: किजोकि किछ विश्वासी लोकेईं मीं सेइं एइतां ज़ोवं, कि तू केन्च़रे सच़्च़ेरे
    मुताबिक ज़ींने लोरोस त अवं बड़ो खुश भोव।
  too-NT: A'makapitzīn tā'timīn tachinī't. Lā' quintahuaninī't que hui'x latlā'hua'na'
    chu a'nchī huan xastu'ncua' tachihuīn. Lā' huā'mā' lej iclīpāxuhualh.
  ind-AYT: Sebab, aku sangat bersukacita ketika saudara-saudara datang dan bersaksi
    tentang kebenaranmu, bagaimana saat ini kamu hidup dalam kebenaran.
  cjo-NT: Eenitatsi areetapaenchari ayemijantzinkarite, ikamantapaakina pikyaaryoowentziro
    pijeeki kameetha pantapiintziro kyaaryooperotatsiri, eejatzi paapatziyaperotakari
    Tajorentsi, rootaki nokimoshirewenantakimiri.
  nsn-nsn: Inggo ku uahantiehe tun ka me pokoso pe ro bung uanotougigeig totoguo,
    kara me hire pare, ingga o uakeluk tun toro uelhire gero man, karo tagorong mana
    tang roon.
  san-DEV: भ्रातृभिरागत्य तव सत्यमतस्यार्थतस्त्वं कीदृक् सत्यमतमाचरस्येतस्य साक्ष्ये
    दत्ते मम महानन्दो जातः।
  tna-NT: Piada piada edue cuana ema peje su cuina putsu, mida Diusu neje saida epuniuneti
    ema quisatana huecuana. Daja hue mesa ene quita jabuetsuati cuana su epuderaniuneti.
    Da putsu, ema ebia su beidaji epuani.
  lid-lid: Bwena mene oro lau rayah ta Kindrei ame asahan badak, ma oro asehek i buku
    doh, “Gayus badeh, atehei budon tan mara-ei in ta sahou handru, ma in hamon ta
    sahou handru na len mari.” Jo anuhun doh badeh, ma bwidi jo sekesek tinan labai.
  wim-wim: puth than wiy anangan Christiansa ingan wampin ngathara, aꞌ waaꞌin ngath
    nintanganiya, puth nintana keꞌ-ngoongkam kan-kanam minam ngangkang piꞌ-piꞌangan
    nunang God.ana aꞌ putha woyan min nungantaman wak-wakangan, ngayaniya keꞌ-paal
    ngangk min-minam paththam wunangan.
  zga-M: Na hovwihe vavile vambolile ava likolo vavo vahinchile nu huhumia elimenyu
    lya lweli yaho, ndu umovugendela mu lweli.
  yom-yom: Khini yiwombo ndimona bakhomba bu bayiza ayi zitelimina kiedika kiaku kimbangi
    ayi buevi ngeyo weti diatila mu kiedika.
  san-SIN: භ්‍රාතෘභිරාගත්‍ය තව සත්‍යමතස්‍යාර්ථතස්ත්වං කීදෘක් සත්‍යමතමාචරස්‍යේතස්‍ය
    සාක්‍ෂ්‍යේ දත්තේ මම මහානන්දෝ ජාතඃ|
  yut-yut: Paŋmuwukbi notnin dɨ da abɨŋ gak da gen bamɨ abɨdaŋ kɨmagek egɨsal uŋun
    dakon geni nayɨŋba but galak madepsi nandagɨm.
  grc-BYZ: ἐχάρην γὰρ λίαν ἐρχομένων ἀδελφῶν καὶ μαρτυρούντων σου τῇ ἀληθείᾳ, καθὼς
    σὺ ἐν ἀληθείᾳ περιπατεῖς.
  cpc-NT: Ari nokimoshiripirotanaki noñaakiri jariiyitaka iyikiiti ikamantapaakina
    irojatzi pikantaiyanakani iiroka poisokirotawo tyaaryoori.
  nhg-NT: Seque de tocnihua ye hualmocuejque de ca motlac. Bel lalebes onepajpöc cuöc
    oniechelfejque que taja tecchijteca tli melöhuac, hua teneme de acuierdo ca lo
    que tli ica melöhuac.
  nya-nya: Ine ndinali ndi chimwemwe chachikulu pamene abale ena anafika nʼkundifotokozera
    za kukhulupirika kwako pa choonadi ndiponso mmene umayendera motsata choonadi.
  ngu-NT: Sanoyej onipac ijcuac ohualajquej sequimej tocnihuan niman onechtlajtlajtohuilijquej
    ica nochipa tictlacamati on tlen melahuac. Melahuac, tej, tinemi quen itemachtil
    Cristo tlajtlajtohua.
  kup-kup: Met ni tinam tameñip, deipim mod Iesuz homet hez-nari ev emat epat neen
    nañah, “Met aban Gaias pi Iesuz ñetï rotapuv baval hat tin tovai samah.” Pot nim
    tameñivoz paru hahan ne hatevetet biñ ravoh.
  jid-jid: Isuron mu a ti kikla raime wadi mri vayi bari ba ye tre didi ni tu ni yo
    suron ni tu me na wa u si hu kon jaji.
  wmw-wmw: Niwa radi pakulu panisikire ushahidi wa wanduzetu wajire kulawa kwako,
    kuwa ungari nkati ya ukweli, kwankuzidi kufulata ukweli.
  gmv-GGM: Ne tumas amanetidade gidida mala qassekka ne hanoy wuri tumu gididaysa
    isi isi amaniza asati taakko yidi ne gish yotiin siyada ta daro ufa7istadis.
  ssg-ssg: Nga amuam hawane ti tesol kahikahi Krais lua hanima kapik ape kaxi hani
    nga ka tutuham xoxoan ti kakai Haeu. Nga soh ka salan.
  zpo-NT: Nix doo nzhak lextoo na leezha mbid lak wech, nu mzaa xaa kwent lo na, nali
    nzo lu naz wlipa.
  poy-poy: Nemeleriti nentu walongu wamu pawasokiti panu, wang'ambira kuusu ujimirika
    waku muwunakaka, na ntambu yagwendereya kulikala muwunakaka.
  qwh-NT: Allapam cushicorqä waquin wauqintsiccuna queman shamurnin, qam creyiquiniquicho
    shumaq y firmi canqequita willacayämuptin; y tseno carqa, rasonpa caqchomi puricanqui.
  gaw-gaw: Da lailad laa uḏin, na nai genabib dab meṯemnu, na genab haen oh nai genab
    waap̱a daanna oiṯem elenu maṯieg doyen, da ool gamag huanak ahom.
  nca-nca: Komo topo kumimbo nono mahero ŋande nimiraŋgurí, keko uni hamó naŋge ko
    naru rokóŋoro mande hamó ŋu howeyote. Asa ko mande ŋu iŋoro niŋgu-niŋgu parámi
    tanowó.
  zpz-NTPP: Tonaꞌ la bet lagya̱ ornu bri la be bicy na, gun byoo dey rishlo̱ nu ru
    dzi fert ricy paar nu de riidz rishli ni Ñgyoozh.
  mkj-mkj: Ngoahi malaukihda koalik nehn anjoauwo ma epwi riasai joauloanngok indoa
    apel sikoahda oamw loalpwoas oang me mehlello, doahroar oamw kin mohmohmourki
    me mehlello anjoau ohroj.
  zac-NT: Nalë́ bëquitë lduaꞌa iurë bëdchini bëldá shmënë Dios; guniꞌi raiꞌ de quë
