    Cristo, tan nyicún un tsa nditsa.
  caa-caa: Pues cay umbꞌi tamaret conda yopobꞌ taniut cora ajcꞌupesiajobꞌ tama Cawinquirar.
    Pues tzayen meyra conda uyarenobꞌ que war ixana imbꞌutz tut lo que erach y que
    war ituruan bꞌan cocha ucꞌani lo que erach era ubꞌan.
  pls-NT: Janha atto chahna are joí canxion chojni que ditticaon Jesucristo co coequinna
