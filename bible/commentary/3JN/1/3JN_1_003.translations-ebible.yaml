  kpw-kpw: Krais nɨbi bɨ añ mam rɨmnap aui apöm, ne Jisas Krais manö nɨŋö nɨŋ ud pɨdöŋ
    gɨmön, hagöp rö nöp göl gɨ mɨdpan, a geila u, yad mɨñ mɨñ yabɨƚ gɨpin.
  ong-ong: Ki onom teinginetei wem ilim winkem nemple pau fale le pe pirpeiki pireye
