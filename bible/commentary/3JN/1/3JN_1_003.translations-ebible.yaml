  tam-TCV: சில சகோதரர் வந்து, நீ எப்படி சத்தியத்தை உறுதியாய்க் கைக்கொள்கிறாய் என்றும்,
    நீ தொடர்ந்து சத்தியத்தின்படி நடக்கிறாய் என்றும் எனக்குச் சொன்னபோது, நான் மிகவும்
