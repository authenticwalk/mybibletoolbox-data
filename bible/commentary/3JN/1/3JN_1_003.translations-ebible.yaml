  eng-WYC-2018: I joyed greatly, for brethren came, and bare witnessing to thy truth,
    as thou walkest in truth. (I greatly joyed, for the brothers came, and gave testimony
    about the truth of thee, or and gave testimony about thee and the truth, yea,
    how thou walkest in the truth.)
  bdv-bdv: କାୟ୍‌ତାକ୍‌ବଃଲେକ୍‌ କଃତେକ୍‌ ବିସ୍ୱାସି ବାୟ୍‌ମଃନ୍ ଆସି ଜଃଡେବଃଳ୍‌ ସଃତ୍‌ ଉହ୍ରେ
