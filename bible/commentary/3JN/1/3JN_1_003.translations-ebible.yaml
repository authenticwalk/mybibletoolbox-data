  hch-NT: Vaüca nepünetemaviecai me'u'axecacu ta'ivama metehecüatacacu 'ahepaüsita
    yuri que pemaine. Yaxeicüa 'ecü tita yuri mürainesie petiviyatü pepuyeica.
  crn-NT: Jéihua nu huatántemuaꞌave neꞌɨ́jna jɨmeꞌe matɨ́ꞌɨj yé raꞌáa seica ɨ́ taꞌihuaamuaꞌa,
    matɨ́ꞌɨj miyen tinaatáꞌixaa pej nuꞌu tzáahuatiꞌiraꞌa jɨ́n rɨ́ꞌɨ tiꞌitiꞌáꞌachaꞌɨɨ,
    aꞌiné múꞌee pej xaa piyen ráꞌastijreꞌe peꞌɨ́jna tɨ ayén tiꞌayajna.
  zpu-NT: Baweraꞌ kwis ka baraꞌ to chope beꞌnn lwelljllo kaꞌ, lloeꞌ akeꞌ diꞌll kanꞌ
