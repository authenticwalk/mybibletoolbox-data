  ceb-ULB: Kay ako nalipay ug dako sa dihang ang mga kaigsoonan miabot ug nagdalag
    pagsaksi sa imong kamatuoran, ingon nga naglakaw ka diha sa kamatuoran.
  ces-LB: Měl jsem velikou radost z vyprávění některých bratří, kteří se u mne zastavili
