  aak-aak: Negɨ́ nɨrɨxɨ́meáyɨ́ wí joxɨ nánɨ áwaŋɨ́ re nɨrémeáagɨ́a, “O nepaxɨŋɨ́ imónɨŋɨ́pɨ
    —Jisaso nearéwapɨyiŋɨ́pɨ nánɨ rarɨŋɨnɨ. Apɨ nɨxɨ́dɨrɨ nerɨ́ná yapɨ́ bɨ mɨneaiepɨsí
    apɨ tɨ́nɨ xɨxenɨ yarɨnɨ. Nepaxɨŋɨ́ imónɨŋɨ́pɨ nerɨ́ná axɨ́pɨ píránɨŋɨ́ xɨ́darɨnɨ.”
    Áwaŋɨ́ e nɨrarɨŋagɨ́a arɨ́á nɨwirɨ nánɨ nionɨ yayɨ́ seáyɨmɨ dánɨ ninɨŋɨ́rɨnɨ.
  chd-NT: 'Licuai''me fa''a laƚpimaye iƚne inesco''mo'' al c''a. Ticuayi: Aƚinca omihuequi
