verse: 3JN.001.003
translations:
  kpx-kpx: Evievi ata degomoleau deiai lohoale daho a vaveve loui di namihai avoe,
    “Keu vani bahata au evievimo negoai hoto seleve ke evisi ehomama.” Ige di ke evisi
    vahaeho baluganu.
  okv-H: Eto umo God ta ke be avo humota ue iragoa avo ungotenau namei kamei nei uhoho
    na puvuto ehere ingito tunga javotoho be ehena.
  tbo-tbo: A kaoha duma babana lolowa walewalehita gehouhi hi nei uyahiu po om dewadumalu
    binei hi paliweleu, babana mamae dumalunei e nenae.
  mal-C: നീ സത്യം അനുസരിച്ചു ജീവിക്കുന്നു എന്ന്, നിന്റെ സത്യസന്ധതയെപ്പറ്റി ചില സഹോദരന്മാർവന്ന്
    സാക്ഷ്യം പറഞ്ഞപ്പോൾ ഞാൻ ഏറ്റവുമധികം ആനന്ദിച്ചു.
  grc-SR: Ἐχάρην γὰρ λίαν, ἐρχομένων ἀδελφῶν καὶ μαρτυρούντων σου τῇ ἀληθείᾳ, καθὼς
    σὺ ἐν ἀληθείᾳ περιπατεῖς.
  bgc-bgc: क्यूँके जिब कुछ बिश्वासी भाईयाँ नै आणकै मेरे ताहीं बताया के तू ईमानदारी
    तै परमेसवर की सच्ची राह पै चाल्लण लागरया सै, तो मै भोत-ए राज्जी होया।
  khz-khz: Walakava reketa gevogomaito, ne goi kila taunatauna raka okwalana-tiwaato
    e gemu veraramani gema varakuto. Voira akamonagirato aonai, au averere-rakavato.
  deu-TKW: Denn ich hatte große Freude bei der Ankunft der Brüder, da sie Zeugnis
    gaben für deine Wahrheit, wie du in der Wahrheit wandelst.
  zsr-NT: Rudzijdaꞌ le taꞌdxinëꞌ ga zoaꞌ bö́chiꞌruꞌ, tunëꞌ lnaꞌ lau quiuꞌ, taꞌnë́ꞌ
    nacuꞌ li ladxiꞌ, len runuꞌ ca nac le nac gdutë li.
  lin-lin: Nasepelaki makasi koyoka litatoli na tina na yo, na monoko ya bandeko oyo
    bayaki wuta epai na yo, ete ozali kokoba kokangama na bosolo, mpe ozali kobika
    kolanda bosolo yango.
  hns-NT: Ham bahoet khoesie hoi gailie djab ekaat iesaai bhaai log hia aaike bataais
    kie toe diel bhar se bieswaas karke sattjaai ke rasta par tjale hai.
  noa-E: Mʉ onee chirʉm chadcha, ermanonaan bëe nʉm khʉʉnau jaauwai pʉ chadam iek
    gaaita ubʉ ogdʉba chiraajem a mʉchig jaauchë nʉm ũrwia.
  eng-EMTV: For I rejoiced greatly when the brothers came and witnessed to the truth
    which is in you, just as you walk in truth.
  mib-NT: Yōhyo ni cusɨɨ̄ ni rī ná ni quecoo sava hermano te ni cacastūhún de nuū
    rī ndese vāha squícu ró táca jniñu ndaā, chi jíca ndaā rō.
  lif-NT2: कुभा नसानिबा फुॽनुसाॽहाॽ इङ्‌गाॽओ मे़द्‌ये़आङ् खे़ने़ॽ से़क्‍खाओ नसाःन्‍साबा
    के़वाॽबा नु सदादिङ् से़क्‍खाओ लाङ्‌घेःक्‍नु के़वाॽबा पाःन्‍निन् मे़जे़क्‍ताङ्‌ङिल्‍ले़
    इङ्‌गाॽ साॽरिक् सःत्ताङ्॥
  xnj-xnj: Niheka neju ndava valongo vevahumili kwenuko na kubwela apa, ndi vanijovili
    cheusadikika uchakaka na uyendelela kutama kwa kuulanda uchakaka magono goha.
  mmx-mmx: Nenia aga lok momo aleng at loxonaleng leventaba at luvutneton dik diga
    rupot la diga vaase asuusu lorooro ram, do u ruturun amisik, i ngan do lorooro
    ram ik sixit emu mi levelinga ruturun at ne Moroa.
  cbr-NT: Axa Jesucristomi catamëcë uni raírinën ca anumi 'icënuax uxun 'ë caxa, mix
    ismina asérabi ëníma Nucën Papa Dios cuëëncësabi oi 'i quixun. Usaquian cacëxun
    cuati cana cuëëan.
  tee-NT: Slivasalh na xaclhik'achan acsni tamilh ju qui'alak'avin chai quintajunilh
    ni vanach lhilac'ap'in ju ixchivinti Dios. Ju yuchi stavasalanti. Chai tasui ni
    vasalh lhilac'ap'int'a ju Jesús ni muct'axt'ui tachi ju najun la'ixchivinti Dios.
    Chai yuchach ju stavasalanti.
  eng-LSV: for I rejoiced exceedingly, brothers coming and testifying of the truth
    in you, even as you walk in truth;
  cak-NT: Y jari' banayon chue chi yalan yiquicot pa wánima, roma jec'o kach'alal
    ri xetzijon can chue chi can ketzij atzekleben rutzij ri Dios y can utz ri ac'aslen
    ac'uan chech ri Dios.
  pah-NT: Jirory hete ji nhaneirũ'g̃a nug̃andurame avo. A'ereki g̃a nde mombe'u ji
    ve. “Oko katu Gaio'ga,” ei g̃a. “A'ereki ga oko hete a'itituhẽva'ea rupi Cristo'ga
    mombe'ua rupi,” ei g̃a nde mombe'gwovo.
  sja-NT: Ũk'uru tachi ɨ̃pemaarã Cristo k'aurepa nama chedak'ãri, nepɨrɨjida pɨa wãara
    oopari Tachi Ak'õrepa wãarata jara pëidak'a, mãgɨde ijãapari perã. Mãga ũrik'ãri,
    mɨ o-ĩa beeji.
  xed-xed: 'Tuta yu da rfu katakata manda sagha zwanama da rusay ŋa ɗa ya káka ta
    nzaku ta vərɗa tvi nda ŋuɗuf turtuk. Nda sna yu guli kazlay: Mantsa ya nzakwani
    kəʼa.'
  mks-NT: A̱ ju̱ú quia̱hva ná caji̱i̱ íní i̱ tá na̱quixi java na̱ cúú cuéntá Jesús
    yóho ta na̱ndicani na nu̱ú i̱ ña̱ co̱ cáxoún nu̱ú ña̱ nda̱a̱ jáchi̱ cája tá cájún
    ña̱.
  gfk-S: Ma iou sasaring hobi kinong iou ga manga laro ing ari hinsaa dait tane Krais
    di ga hanawat ma di ga hininaawas be u la murmur ira tutuno tane God. Ma no nudi
    hininaawas ga haruat ma ing iou te nunure ter be u la lolon mur ira tutuno.
  bmu-bmu: Urumeleŋ alaurup tosatŋan göhöreŋök kaba göhö kösohotki kewö naŋgöba jigetka
    möral, “Göŋön Anutugö keu ölŋi pöndaŋ wuataŋgöba aka memba maljan.” Mewö jiget
    mötpiga sösöŋgai ketaŋi ak niŋgiyök.
  dgz-dgz: Iesu dugup mega upi ma tauane God nop mega tavewa anu taingiana oisewa
    wadianegene menan ne aton baware anun. Ne asiginap ge pot pot tamana taingiana
    apanewa da.
  eng-GNV: For I reioyced greatly when the brethren came, and testified of the trueth
    that is in thee, how thou walkest in the trueth.
  zaa-NT: Yala redacca' látsa'a' porqui'ni tuchùppa ca hermano canu gutè cabi làti
    dua' nna gutixà'ani cabi inte' qui'ni ná lu' creyente fiel porqui'ni runi lu'
    tulidàba nu ná lí.
  eng-WEBSTER: For I rejoiced greatly, when the brethren came and testified of the
    truth that is in thee, even as thou walkest in the truth.
  guh-guh: Itsamonae Dioso pejumecovënëtsivi parena xanëjavaberena. Nexata bajarapamonae
    xanëjavaberena cavënëlivaisipaeba xaniavaetsia neponaponaejava. Netsipaeba xaniavaetsia
    asaëya nejumecovënëtaponaponaejava pexaniajailivaisi, Dioso pejumelivaisi. Nexata
    bitso casivajamatabëcuenebarëyatsi.
  bon-bon: Cane baborage gege ge, liba poto ätrunga biname peema cita ca saaclepi,
    cebine najepesi, maane lipu toraca ngenecu cama joomlenite toraca mene ne piiyepu
    naanajinige peei toraca mene ibi.
  nhw-BL: Nelía nipajqui quema hualajque toicnihua huan techilhuijque quen tijtoquilía
    catli melahuac huan tijchihua catli xitlahuac.
  swh-ONEN: Ilinifurahisha sana baadhi ya ndugu walipokuja na kutueleza juu ya uaminifu
    wako katika kweli na jinsi unavyoendelea kuenenda katika hiyo kweli.
  wbi-wbi: Ulwakuva nikahovwike kyoongo unsiki yenivulilue nikahovwike kyoongo unsiki
    yenivulilue nha vanyalukolo vanovakisile kange nakuhumia uvwolesi nhu vwakyang`ani
    vwako, ndavule vule ghuluta mu vwakyang`ani.
  bba-bba: Nɛn nukurɑ dorɑ too too sɑnɑm mɛ nɑɑnɛ dokeobu ɡɑbɑ nɑ, mɑ bɑ seedɑ di
    nɡe mɛ ɡem mu wɑ̃ɑ wunɛ sɔɔ, kɑ nɡe mɛ ɑ sĩimɔ ɡem mɛ sɔɔ.
  eng-KJVCPB: For I rejoiced greatly, when the brethren came and testified of the
    truth that is in thee, even as thou walkest in the truth.
  kgk-NT: Ogwahẽ ou-vy Hesu reroviaha va'e xe mbovy'a-vy, “Gaio Cristo nhe'ẽ rendu
    ku'a ku'a e'ỹha voi” he'i nde-rehe omombe'u-vy. Upéixa Cristo rekoha tee-rupi
    ereiko meme voi ra'e.
  waj-waj: 'Ti seena vooya niisi nnida aiyara ni giaa ni mida tunoo: Ivo kua kutaa
    aataruuvaa mmannammanna iivaivee, tuduu rikiee na kaayauma sirigairavai. Vaa na
    rikiauvai. A mmannammanna kua kutaa aataruuvaa iikiannavai.'
  cpy-cpy: Ari nokimo-shire-perotaki noñaakiri rareeyitaka noyemijantzin-karite-paeni
    ikamanta-paakina roojatzi pikanteeyani eeroka poejokirotawo kyaariperori.
  mpx-mpx: Ya yaliyaya nabi, kaiwena talilau enuna hi nem no wasa hi pem owa baaba
    tutunahotina u toulil, hi ba, “Baaba tutunahotina ana kamwasa elana i nanawaa.”
  wbp-wbp: Kujalu ngalya-kari Kirjini-patu yanurnu nyampu-kurra ngurra-kurra, yimi-ngarrurnujulu
    kuja kanpa jungangku purami Kaatu-kurlangu yimi junga, manu kuja kanpa jungarni
    nyinami ngurrju. Kujarlanya karna wardinyi-nyayirni nyina.
  luo-luo: Ne abedo mamor ahinya ka jowete moko nobiro kendo mowachona kaka isiko
    kiwuotho e adieranogo.
  nhe-NT: Nelía nipajqui quema hualajque toicnihua huan techilhuijque quej tijtoquilía
    tlen melahuac huan tijchihua tlen xitlahuac.
  aii-aii: ܪܵܒܵܐ ܚܕܹܐ ܠܝܼ ܐܝܼܡܲܢ ܕܚܲܕܟܡܵܐ ܐܲܚܘܿܢܘܵܬܹ̈‌ܐ ܐܬܹ‌ܐ ܠܗܘܿܢ ܘܝܘܼܗܒܹܠܔ ܠܗܘܿܢ
    ܣܵܗܕܘܼܬܵ‌ܐ ܒܘܼܬ ܫܲܪܝܼܪܘܼܬܵ‌ܐ ܕܝܼܘܼܟ݂، ܘܕܵܐܟ݂ܝܼ ܕܐܲܢ݇ܬ ܒܫܪܵܪܵܐ ܒܸܚܕܵܪܵܐ ܝܘܸܬ.
  esk-NT: Quviasuqpauraqtuŋa iḷaŋich aniaqatiut tikitchuat uqautipmatŋa ilipnik iluqnaullapiaġnipḷutin
    Agaayyutmun suli iñuuniaġnipḷutin iḷumutuuruakun.
  msb-msb: Daku-dako gayod an kalipay ko san mag-abot an pira na kamaranghod naton
    sa pagtuod kag nagsumat kun sing-ano an imo pagkamatinumanon sa kamatuudan sugad
    na pirme ka nagakabuhay susog sani.
  cpa-NT: Hiug¹² tøa¹² dsøa¹jni mi³ca¹u¹lé² ca²dsiog³ dsa² roh¹³ jniang³, dsa² ca¹ŋi³he¹³
    jǿg³ hi² lah¹dsóh² ŋøh²hning lah¹té¹² jǿg³ dsøg¹². Lah¹dsóh² jmoh²hning lah¹jøng²
    tiá².
  dso-dso: ପର୍‌ମେସରର୍‌ ସତ୍‌ ବାଟ୍‌ ଇସାବେ ତମେ ଚଲାଚଲ୍‌ତି କଲାସ୍‌ନି ବଲି କେତେଟା ସଙ୍ଗର୍‌
    ବିସ୍‌ବାସି ବାଇମନ୍‌ ଇତି ଆସିକରି ଆମ୍‌କେ କଇଲାଇ । ଆରି ତମେ ସେନ୍ତାରିସେ ଚଲାଚଲ୍‌ତି କଲାସ୍‌ନି
    ବଲି ମୁଇ ଜାନି ।
  meu-meu: Varavarada haida ema, e hamaorogu oi na kara momokani taumu eto, bena na
    moale bada, hereva momokani dalana ai o rakamu dainai.
  yva-NT: Rinanayanambe rave weye wama arakovo wanave Yesus aije inta unande rinai
    to. Wo raura ware winyamo wimbeto Amisye apa ayao tugae rai, muno ware wintavondi
    rai tutir.
  dgc-dgc: Melubhaék dén a sahat, Gayo, to kédedemét se na sénganya a top tam, da
    nibaheta de diyakén a matapat ka dén a mahusay ta péniwala tam. Saya i ugali mo
    a palagi.
  zpm-NT: Ne nlipaa bley naa, zeeṉe biaad bla zha bets ne nu, bzodiidz zho lo naa
    squitaa ndzinli mban luu, tibaque noxco luu zienaḻ luu miṉe nac diidzli.
  hix-NT: Àsok tawro hana, rowya oyokaytà yonytxanàr ke. Kowtà komo ryhe nomokyatxoko,
    rohyaka. Onà wyaro nketxoko, ohoko. Yaworono ro me xaxa manaye, ketxoko. Yaworon
    xaxa hokono ro me rma haxa manaye, ketxoko, ohoko. Àro ke, teryehorye rma haxa
    wehxaknano, ohoko.
  sim-sim: Jisasin hishindiyanda ma lal anin li ra heyehe mashi omendingan mi tiyandan
    li sawewak a misihi amu rupshinduwa. A hishiwa mbele mbele ol mi unda mashi omendinga
    Avui Wasilakahi si sawenda hom unda mira.
  npi-ULB: किनकी जसरी तिमी सत्यमा हिँड्छौ त्यस्तै जब भाइहरू आएर तिम्रो सत्यताप्रति
    गवाही दिए म अति आनन्दित भएँ ।
  cgc-cgc: Nalipay a gid tak may giling di na ate na mga utod ta pagtuo daw gasugid
    ki yaken parti ta terek no na pagpati ta kamatuuran na patudlo ki kiten parti
    ta kabebet-en ta Dyos. Gasugid man danen na gapadayon ka na gasunod ta batasan
    na igo ta mga ittaw na gapati ta kamatuuran an.
  tim-tim: Akto ulikŋân Yesugâlân gâtŋe bikŋande gâŋgâlânba nâŋgâlân togoyi akto togom
    gâŋgât makniŋi. Amâ den bunŋe nâŋgâm watmenâ agak memege âlepŋeâk miawakmap. Are
    amâ bundâk. Gâmâ den bunŋe watmat.
  yor-yor: Nítorí mo yọ̀ gidigidi, nígbà tí àwọn arákùnrin dé tí wọn sì jẹ́rìí sí
    ìwà òtítọ́ inú rẹ̀, àní bí ìwọ tí ń rìn nínú òtítọ́.
  wos-wos: Jisasna hundi xékékwa du nawulak yae di wuniré wa, Godna mwi hundi ména
    mawulimbu rendékaka. Di méni Godna mwi hundi jémba xéka wandén maki hurumékaka
    wandaka wuni xéka yikafre mawuli wuni ya.
  emp-NTPO: Mʌ̃ra bio b̶ʌsrid̶asia, ʌ̃cʌrʌ djabarã mʌ̃ma jũẽped̶ad̶aba nẽbʌrʌsid̶a
    bẽrã bʌa wãrã bed̶eada ẽpẽ b̶ʌda.
  eng-F35: Because it gave me great joy when some brothers came and testified to the
    truth about you, how you are walking in Truth.
  ind-ind: Saya sangat bersukacita ketika beberapa saudara seiman datang dan menceritakan
    bahwa kamu setia dan terus mengikuti ajaran benar.
  pes-OPCB: وقتی برادران مسیحی ما به اینجا آمدند، مرا بسیار شاد کردند، زیرا به من
    خبر دادند که به حقایق الهی وفاداری و مطابق احکام انجیل در راستی رفتار می‌کنی.
  mpt-mpt: Sino bainobo galin naka maki teniba ne baatneniba Gaiase Gode moton wengo
    wente bianea kukub ayamo wafu binabebo gesiba wentenia kla seimbinibiobe.
  ssx-ssx: Mo mandane Ketiso kamemanu opolo a꞉pa nakana꞉ma꞉ mo ota꞉eki pa꞉ta꞉ ki hone
    na wiki pa putia pulieki a꞉pa lemeke handaa I̱ta꞉ ta꞉na꞉ tiekema꞉ homoa꞉me.
  mkl-mkl: Inɔm í dɔ̃ ntɔ ntɔ si wɑɑti iyi kpɑɑsi woo dɑsi Jesu nɑɑnɛ ɡɔ ŋɑ ɑ̀ nɑɑ
    nɔ ɑ̀ jɛ sɛɛdɑ si bɛi ntɔ í wɑ siɛ do si bɛi ì wɑɑ nɛ si ntɔu.
  gaq-gaq: ନା ଡିରକମ୍ ସତ୍ ଆଡ଼ାତ୍ରା ବିସ୍‌ବାସ୍‌ ନାଲେଃକେ ବାରି ଡିରକମ୍ କାଲାଆଃ ପାରାନ୍‌ରେ
    ସତ୍ କାମ୍ ଡିଙ୍ଗ୍‌ନାବକେ ଏନ୍ ସାମୁଆଁ ଉଡ଼ିରୁଆ ଅବିସ୍‌ବାସି ବୟାଁଇଂନେ ବାନ୍ ଅଁଚେ ସାର୍ଦା
    ଣ୍ତିଂକେ ।
  gof-RNT: Guutha ammaniyaa asati yidi, ubba wode neeni tuman de7eyssanne ne tumatethabaa
    markkattida wode taani daro ufayttas.
  unx-unx: ଆମ୍‌ ସାନାର୍‌ତିରେ ପାତିୟାର୍‌ରଃ ଲେକା ମେନାମେୟାଁ ଆଡଃ ସବେନ୍‌ ଇମ୍‌ତା ସାନାର୍‌ତିରେମ୍‌
    ସେସେନ୍‌ତାନା ମେନ୍ତେ ଚିମିନ୍‌ ବିଶ୍ୱାସୀ ହାଗାକତାଃଏତେ ଗାୱାକ ଆୟୁମ୍‌କେଦ୍‌ତେଇଙ୍ଗ୍‌ ସୁକୁୟାନା
    ।
  gah-gah: Geza gakó gihilámini gapolokó voaká noane. Nenemú ligive lugáa keza ake
    gakó gihiláa ale gikitoaká anikumú li nimikago gelekuke mulúnegú lamaná geleaká
    nouve.
  lcm-lcm: Natala uruk alava using mang keve tungara kitame serei na kila mengen amalangas
    iau ta kam laulauan i uli buk ani tutuman na kam laulauan i pasal neina.
  aer-aer: Nhenge Ngkarte-kenhe arrpenheme apmere nhenhe-werne apetyeme, itne atyenge
    ileke unte-arle kwenhe angkentye arratye Ngkarte-kenhe apenteke anthurre arratye
    aneme-anteye Ngkarteke, akwetethe mpwarerle-anemele nhenge iwenhe ikwere-arle
    Re ahentye-anemeke. Alakenhe ikwerenge anteme ayenge ngkwenge akangkeme anthurre
    Ngkarte akertne tnakeme ngkwenge.
  qvc-NT: 'Wakin kriyiq masinchiqkunam ch''ayamushpa, niwarqan: Chay Gayum Siñurninchiqta
    ancha allita kuyashpa, kasun. Allip kaqpi kriyishpam, shumaqta kawsan, nishpa.
    Chayshina niwaptinmi, ancha kushikushqa kani.'
  tgl-ULB: Sapagkat ako ay lubos na nagalak nang dumating ang mga kapatid na lalaki
    at nagpatotoo sa iyong katotohanan, katulad sa paglakad mo sa katotohanan.
  cbs-NT: 'Nukubetan Jesús ikunwain betsabu bea eki nukutan mikidi eki chanikin: “Gayon
