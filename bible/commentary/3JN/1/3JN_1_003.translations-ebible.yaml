  pol-UBG: Uradowałem się bowiem bardzo, gdy przyszli bracia i dali świadectwo o prawdzie
    w tobie, jak postępujesz w prawdzie.
  qxh-NT: 'Irmänunchicuna watucamar, jampita willamasha: «Tayta Diosninchipa shungun
    munashanta rurar cawaycan» nir. Chaymi sumaj cushicushcä.'
  nwi-nwi: Rɨkik rɨmnagien nɨpɨg yɨmnərɨg nəməhuak mɨnə tɨksɨn kɨmnhauə masəsaov kɨn
    kafam narer-tɨm-tɨm-ien tuk nəfrakɨsien, mhani mə nakamrɨpɨn ye nəriwəkien ye
    nəfrakɨsien.
  kmo-kmo: 'Kristen yaka kumwoy kaw ye miina heechi ya ana sawor: Mii omutiik nobo
    kepin sumowutu. Mii eechaba eechaba sumowu tari, apa eechaba sumowutu. Ada meejiri,
    an kwoya hikir.'
  agr-agr: Kuashat shiig aneasmajai, ame pujam nuwiya yatsut aidau kaunawag, ame Apajuí
    chichame dekauwaitam nunismek dekas shiig pujamugmin ujatuinakui.
  kyc-kyc: Namwana yangonge lapo emba role pyao karapala emba rolae pyuo kinyinya
    renge doko yaki nyii napala moko minyuo pilinyi langimi dokona sepala ama rae
    maipu.
  urd-GVU: کیونکہ مَیں نہایت خوش ہوا جب بھائیوں نے آ کر گواہی دی کہ آپ کس طرح سچائی
    کے مطابق زندگی گزارتے ہیں۔ اور یقیناً آپ ہمیشہ سچائی کے مطابق زندگی گزارتے ہیں۔
  yre-NT: Kɔɔ -kaa "bʋɩ Zozinɔn -mienun -ta 'gʋ, ɛn zɩ i cɩ 'wɩ tɩglɩ -sru "bɛ, 'lee
    zɩ i 'ta wʋla "da "bɛ, waa 'vɩ 'mɛn. 'Wɩ zɩɛ yaan 'ci nran 'kpa.
  fuh-BKF: Mi seyake sanne nde sakiraaɓe woɓɓe ngari kaalani kam no tinnoriɗaa e goonga
    e no njokkirɗaa ɗum ni.
  arl-NT: Parta Pueyaso muerasujinijinio pueyari cucua tiuquiquianu quia quijia tiacajiniji.
    Janiyari jiyanohua shuquiriaatia quiquianuni nojori pohuatasacari quiajaniyajiniji.
    Quiaanaari seetanujuanaa maninia miijia quiquiaa taa pa rootasaaquiaari Jesucristo
    rupaacuajani. Quiaacuajaari maninia tojiquiaa seetanu rupaajanaa, sanajanaa.
  ziw-ziw: Naseleleswa hadya walukolo we dibunga dya wazumile weze wabule hano, niyo
    waukula mo ukanuni wako mwe chindedi, weye wajendeleza kwikala mwe chindedi.
  grc-TR: Ἐχάρην γὰρ λίαν, ἐρχομένων ἀδελφῶν καὶ μαρτυρούντων σου τῇ ἀληθείᾳ, καθὼς
    σὺ ἐν ἀληθείᾳ περιπατεῖς.
  nag-nag: Kelemane moi khushi pai jitia bhai khan ahi kene tumi hosa te berai thaka
    laga gawahi diye, tumi hosa te berai thaka nisena.
  eng-OEBCW: For it was a great joy to me, when some followers of the Lord came and
    testified to your fidelity to the truth. I know that your own life is guided by
    the truth.
  knj-NT: Ja' yet jix jul yalon ec' eb kuẍtaj tzet utbil ja we oc oj, caw jix tzala
    a jin c'ul titi' an. Yutol jix yal eb, tol caw ey oc ja na'bal yin cuybanil ja'
    caw yel. Catu' asan jun yel ti' cha wune.
  deu-1912: Ich bin aber sehr erfreut worden, da die Brüder kamen und zeugten von
    deiner Wahrheit, wie denn du wandelst in der Wahrheit.
  san-PUN: ਭ੍ਰਾਤ੍ਰੁʼਭਿਰਾਗਤ੍ਯ ਤਵ ਸਤ੍ਯਮਤਸ੍ਯਾਰ੍ਥਤਸ੍ਤ੍ਵੰ ਕੀਦ੍ਰੁʼਕ੍ ਸਤ੍ਯਮਤਮਾਚਰਸ੍ਯੇਤਸ੍ਯ
    ਸਾਕ੍ਸ਼਼੍ਯੇ ਦੱਤੇ ਮਮ ਮਹਾਨਨ੍ਦੋ ਜਾਤਃ|
  nob-LB: Jeg ble svært glad da jeg hørte fra noen menighetsmedlemmer som hadde hilst
    på deg, at du trofast holder fast ved det sanne budskapet om Jesus, og lever etter
    det.
  ntj-ntj: Nyangka yingkarta pirnilu-rniya pitjangu tjakultjunu nyuntulun Mama Kuurrku
    wangka tirtu mularrkulira-wanarayinnyangka. Palunyalunyun yiwarra tjukarurrunya
    tirtu wanalpayi. Pitjangu-rniya watjannyangka-rna kuliralpi mularrpa pukurlarringu.
  sxb-NT: Nyawa ne ekisangaalo ino olwa waamwifu wandi ku *Kristo waaza eno, wawoola
    kiomo muandre ku owuene kandi mbwe mugia emberi no okumenya owulamu owuisigiike
    ku owuene owuo.
  nhu-NT: Me nto nu ɛ n'yuw njoŋ baay no boom bo bwee wesebeene le bomew to fɛsɛɛ
    jan see ɛkumɛ no wo leeme yî kecɛɛy e bô fitele fiuw ficii. Ɛ ɛ̀ nu naa kecɛɛy
    lɛ wo bii kecɛɛy e.
  row-row: Hambu toronooꞌ ruma, rema dui au oi, ho tungga mukundoo Lamatualain dala
    masodꞌa ndoo-tetun. Rena ala taꞌo naa ma, rala ngga namahoꞌo nala seli.
  msy-msy: Nɨghnɨzir gavgavim Kraisɨn itir marazi iza nɨn gun na mɨgɨa ghaze, nɨ deravɨra
    guizɨn akamɨn gɨn zui. Ezɨ kɨ akar kam baregha bar akonge. Kɨ fo, nɨ zurara guizɨn
    akamɨn gɨn zui.
  agg-agg: Wandafɨ mamɨ, horombo bɨdɨfɨrɨ ai wambo sowahɨ tüküyafu hoafɨyomondühɨ
    yahomoya, ‘Hapoana Gaius ai anɨhondü hohoanɨmo süŋgure arandɨ horombo rasüŋgumareandɨ
    nou,’ mehomo-ndamboyahɨ ranahambo afɨndɨ hɨhɨfɨ-hɨhɨfɨmayahɨ.
  ptp-ptp: Ên lige vông vinên ya val vô a mɨ nêl ông kɨtong vô a nêbê Anutu kɨyang
    nôn hɨvun ông xôn dɨ ông mi loc hɨxôn kɨyang nôn. Mêgem a ngô kɨyang wê he nêl
    lec ông ge dɨ a xêgyaa vô nivɨha,
  nak-nak: Eau matagagati te la pulolou taume ale taritigi ele, la vuhula egiteu e
    tabarabara galua isahari te la lotu, egite gomai taku, egite veipaleagu la pulolou
    tamutou ele veia la merera te Kraist, amuto so torotoro moli ovola, amuto magiri
    vagari, kama piligiligia, taritigi pepeho.
  lbb-lbb: A gas kol ning dingla na tastasindala la hanot, pa la warwara talapor hom
    mang u mur momol a momolna, pa u laun onoi.
  kan-2017: ಸಹೋದರರು ಆಗಾಗ್ಗೆ ನನ್ನ ಬಳಿಗೆ ಬಂದು, ನಿನ್ನಲ್ಲಿರುವ ಸತ್ಯವನ್ನು ಕುರಿತು ಮತ್ತು ನೀನು
    ಸತ್ಯವಂತನಾಗಿ ಜೀವಿಸುವವನು ಎಂದು ಹೇಳುವುದನ್ನು ಕೇಳುವಾಗ, ನಾನು ಬಹಳ ಸಂತೋಷಪಟ್ಟೆನು.
  cso-NT: Jlánh¹ ca³lɨ³ hiún² lɨ́n³² tsɨn³² jná¹³ jmɨ́¹ cuá¹taunh²¹ ma³ jan² tsá²
    reh² ñí¹ lá² hi³ ca³chá³ tsú² hi³ la³ má²zian² jáun² hnú² la³ cun³ rón³² lɨ́³
