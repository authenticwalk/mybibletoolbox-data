    yichj do raꞌlloꞌ.
  juy-juy: ଆମନ୍‌ ଏଙ୍ଗାଲେ ଆଜାଡ଼ିଲୋଙନ୍‌ ଡର୍ରନ୍‌ ଡକୋତନ୍‌, ଆରି ଆମନ୍‌ ଏଙ୍ଗାଲେ ଆଜାଡ଼ିନ୍‌
    ବାତ୍ତେ ଞଣ୍ଡ୍ରମ୍‌ତନ୍‌, ତି ଆ ବର୍ନେଜି ବୋଞାଙଞ୍ଜି ସାକିନ୍‌ ଇୟ୍‌ଲାୟ୍‌ ତିୟେଞ୍ଜି ସିଲଡ୍‌
    ଞେନ୍‌ ମାଡ୍ଡ ସର୍ଡାଲିଁୟ୍‌ ।
  for-for: 'Piya, ka''isa mono kina''miba kanama kaekaba: Taga ki''iba aegaraye, yugu
    abite tabe na''mu puntone. We, kaeba tagantanamanati nasenema, taga abintone.'
  epo-epo: Ĉar mi treege ĝojis, kiam fratoj venis kaj atestis pri via vereco, kiel
    vi iradas en la vero.
  gfk-gfk: Ma iau sasaring huo kanong iau ga manga guama ing ari a hinsaka dahat ta
