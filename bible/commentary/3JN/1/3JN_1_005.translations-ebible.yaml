verse: 3JN.001.005
translations:
  kpx-kpx: Di uvue haoka, a keu Dilava lovi kemo lovie dua vama. Imale evievi ata
    a hilokaeveholimale keau ae deiai lohoge a kebia malevei o hatuevema.
  okv-H: Eto nau namei no namei kamei umo hamoari amite umo hamo ae amite tapa humbuto
    unduagoa
  tbo-tbo: Tulau, hougana walewalehita hi weluweludadana om meyagai uyahina ma om
    wihaguhagu binei naka dewana om witumagana i wogeleteya.
  mal-C: പ്രിയനേ, സഹോദരങ്ങൾക്ക്, അവർ അപരിചിതരാണെങ്കിൽപോലും നീ അവർക്കുവേണ്ടി അധ്വാനിക്കുന്നതിലൊക്കെയും
    വിശ്വസ്തനായിരിക്കുന്നു.
  grc-SR: Ἀγαπητέ, πιστὸν ποιεῖς ὃ ἐὰν ἐργάσῃ ⸂εἰς τοὺς ἀδελφοὺς καὶ εἰς τοὺς ξένους,⸃
  bgc-bgc: हे प्यारे मित्तर, तू म्हारे बिश्वासी भाईयाँ की मदद कै खात्तर ईमानदारी तै
    भोत कुछ करण लागरया सै, तन्नै उनकी भी मदद करी जिन ताहीं तू न्ही जाणदा।
  khz-khz: Gataku namamu, goi magemu veraramani einagulu okalaana aonai, kwalana walakava
    reketa geria lakalakai ogapi-ragerana, lewana ati ripamu talimara.
  deu-TKW: Geliebter, treu gethan von dir ist alles, was du den Brüdern zumal den
    fremden erweisest,
  zsr-NT: Bö́chaꞌadauꞌ, runuꞌ le nac gdu catiꞌ ráclenuꞌ bö́chiꞌruꞌ, len runuꞌ caꞌ
    le nacr lsacaꞌ, ráclenuꞌ bö́chiꞌruꞌ cunúnbeꞌinuꞌ lequëꞌ.
  lin-lin: Molingami na ngai, makambo oyo osalaka mpo na bandeko kati na kondima,
    ezala mpo na ba-oyo bazali bapaya na miso na yo, osalaka yango penza kolanda kondima
    na yo.
  hns-NT: Pjaara Gaajas, toe bharosaadaar baate aur ek barhia kaam kare hai kie toe
    iesaai samaadj ke bhaai logan ke sahaaita kare hai, tjaahe toe oesabke na djaane
    hai.
  noa-E: Ermano, pua chadcha Cristo gaaimua maach khodkha thʉnʉm khʉʉn dʉ̈ijã Ẽwandamau
    waupim khõsi aajemjöta aajem am dʉ̈i; pari maagjem chan sĩi pʉch khapkhʉʉn aawai
    khaba, warpmua Ẽwandam iek jawaan bëe nʉm khʉʉn dʉ̈ita pua mag wajapha aajem.
  eng-EMTV: Beloved, you do faithfully whatever you work for the brothers and for
    strangers,
  mib-NT: Ñánī mánī, yōhyo vāha sáha ró jéē chindéé ñáhán ró tācá hermano, te víhyá
    gā núu tēe ñuu jicá cácuu de.
  lif-NT2: आमिःम् आन्‍जुम्‍मे, खे़ने़ॽग लाम्‍दिःक् के़जोःक्‍पा नसानिबा फुॽनुसाॽहाॽ
    कुसिङ् के़न्‍निःत्तुन्‍छिन्‍छाङ् कुभाॽ के़बिरुसिल्‍ले़ नुःबा याःम्‍बक् के़जोगुॽरो॥
  xnj-xnj: Nkozi wangu, veve ndi usadikiwa neju muchochoha chaukuvakila valongo vaku
    vevakumsadika Yesu hati ngati vayehe.
  mmx-mmx: Lentangas orong tarak. At lugugu ram ti lok tooro luvutneton dik, uk lox
    ampana avukar i, keke i do nenu uxoklen di.
  cbr-NT: '''Ën nuibacë xucën, min upí oquin axa Jesucristomi catamëcë unicama ''aquianan
    bëtsi ëmanuaxa ucë unicamaribi ''aquinquin camina Nucën Papa Dios cuëëncësabi
    oquin ''ain.'
  tee-NT: Ji qui'amigo na k'ox ju navi ju uxint'i acsni tu'u' alhi'akt'ai'ui ju quilhi'alak'avin'an
    ju tapasatilai laminchaka' mas jantuch amisp'ai ju yu'unch.
  eng-LSV: Beloved, you act faithfully in whatever you may do toward the brothers
    and the one [among] strangers,
  cak-NT: Wach'alal Gayo, riq'uin ri favor na'an, can nac'ut chi can ayo'n awánima
    riq'uin ri Dios, roma can ye'ato' ri kach'alal ri jec'o pa atenemit. Y can más
    nac'ut chi can ayo'n awánima riq'uin ri Dios roma can ye'ato' chuka' ri kach'alal
    ri yepe naj.
  pah-NT: Nhiirũ, nhaneirũ'g̃a ojiko nde rehe. A'ereki nde erepokopoko g̃a. Hajiheve'g̃a
    vehevi nde erepokopoko jipi nhaneirũ'g̃a.
  sja-NT: Ɨ̃pema k'inia, pɨa Tachi Ak'õrepa k'inia bɨk'a pia oomaa bɨ k'aripak'ãri
    tachi ɨ̃pemaarã Cristo k'aurepa, chi awara ãi jaratee nipapataarã. Wãara pɨa ãra
    auteebaipari, ãra k'awa-e bɨ mĩda.
  xed-xed: Zwaŋama ɗa, tsa nghapta ta nghapta ka ka zwanama ma zlghay nda ŋuɗuf dər
    má ka matbay həŋ ya ná, ŋərma mndu ka.
  mks-NT: Cande̱hé, ñani máni̱. Va̱ha ndiva̱ha cájún jáchi̱ xi̱hín ndinuhu inún chíndeún
    na̱ cúú cuéntá Jesús tá sa̱a̱ na̱ ja̱n va̱tí cúú ná na̱ quíxi ñuu tóho̱.
  gfk-S: Tahut na tasigu, u murmur ira sinisip tane God ing u gil ra mangana harharahut
    ta ira hinsaa dait tane Krais ma tutuno sakit be a wasire tutuno di tam.
  bmu-bmu: O wölböt alani, gi urumeleŋ alaurup welen qem eŋgiba miaŋgöreŋ pöndaŋ kinda
    malakzan. Yeŋgöreŋök tosatŋan miri liliköba eŋgöreŋ kamakzei, mi köyan köl eŋgimakzan.
    Möt eŋgizani me qahö, mi töndup ölöpŋanök bauköm eŋgimakzan.
  dgz-dgz: Apan negawa, Iesu dugup mega nagirewa daio inagap tauane ge mu oare go
    waupamoana menan Keriso nao mega kakaewa taingian.
  eng-GNV: Beloued, thou doest faithfully, whatsoeuer thou doest to the brethren,
    and to strangers,
  zaa-NT: Hermano to' quia', siempre rue'él·la' latsi' lu' runi lu' atender ca hermanos
    biỹa necesidad té qui' quį, màsqui'ba labí chi nabia'ni lu' cą antes.
  eng-WEBSTER: Beloved, thou doest faithfully whatever thou doest to the brethren,
    and to strangers;
  guh-guh: Xamë xaniavaetsia Dioso tonacuenebabiabame itsa yavenoname Dioso pejumecovënëtsivi.
    Bajarapamonae saicayanacuaverena pepatsivi ata, yavenoname.
  bon-bon: Oo, cäme miijirage biname, maane toraca ngenecu cama nuuja ätrunga biname
    bine yäätityeräjimute, ngänu gemi teepi maramara ätrunga ingle cabu ca.
  nhw-BL: Noicni Gayo catli nimitzicnelía, nelía tijchihua catli cuali quema tiquinselía
    huan tiquinpalehuía toicnihua catli tlamachtijtinemij, huan quema tiquinselía
    catli amo tlaiximatilme.
  swh-ONEN: Rafiki mpendwa, wewe ni mwaminifu kwa yale unayowatendea ndugu, ingawa
    wao ni wageni kwako.
  wbi-wbi: Mughanike, ghuuta mu vwitike panoghukavavombela avanyalukolo nha vahesia.
  bba-bba: Nɛn kĩnɑsi, nɑɑnɛ dokeon komɑ ɑ mɔ̀ sɑnɑm mɛ ɑ nɑɑnɛ dokeobu nɔɔrimɔ, n
    ku mɑm ko be bɑ sɑ̃ɑ sɔbu.
  eng-KJVCPB: Beloved, thou doest faithfully whatsoever thou doest to the brethren,
    and to strangers;
  kgk-NT: Ne rembiapo porã tee ereiko-vy, xe rembiayhu va'e. Hesu reroviaha-pe ereipytygwõ-vy
    ne rembiapo porã voi. Ogwahẽ va'e gwive nde ha-py nde eremogwahẽ porã meme voi.
    Ereikwaa va'e eremogwahẽ. Ereikwaa e'ỹ ramo jepe eremogwahẽ porã joty.
  waj-waj: Ni seena na aiyara mmuduuya ruaukua vaa a mmuakiaa mmooriiyauvaa ti seena
    ausa hanigieeraiyara iikiannaiyauvaa a yaagueeqama iikiannavai. Iya voopidiri
    ngiaaniaata hama a yaata utirainna yaagueeqama iikiannavai.
  cpy-cpy: Netakotani, pimatakiro eeroka tampatzikata-tsiri pamitako-yitakiri noyemijantzin-karite-paeni
    ikaatzi awijayita-tsiri janta pijeekinta, okantawitaka tee piñaayi-witari paerani.
  mpx-mpx: No heliyam nunuwanina, tuwalali waiwaisana te u awaawaginol, kaiwena talilau
    bolo topapaatena nawanawa u lalabel, bwagana ebo nige u aatenal.
  wbp-wbp: Ngajukupurdangka wungu-warnu Kayiju, yangka kujalpangkulu Kirijini-patu-karirli
    nyuntu nyanja-parnkaja, marda kulanpa-jana milya-pungu. Kala ngarinpa-jana kutu
    kangu nyuntu-nyangu ngurra-kurraju. Ngurrju kujaju.
  luo-luo: Osiepna in ja-adiera kuom gik mitimo ni jowete kata obedo ni gin joma welo
    kuomi.
  nhe-NT: Noicni Gayo tlen nimitzicnelía, nelía tijchihua tlen cuali quema tiquinselía
    huan tiquinpalehuía toicnihua tlen tlamachtijtinemij, huan quema tiquinselía tlen
    ax tlaixmatilme.
  aii-aii: ܡܘܼܚܸܒܝܼ، ܡܗܘܼܡܢܵܐ ܝܘܸܬ ܒܟܠܔ ܡܸܢܕܝܼ ܕܝܼܘܸܬ ܒܸܥܒ݂ܵܕܵܐ ܠܐܲܚܘܿܢܘܵܬܹ̈‌ܐ ܐܘܼܦ
    ܐܸܢ ܕܝܼܢܵܐ ܢܘܼܟ݂ܪ̈ܵܝܹܐ.
  esk-NT: Iḷannamaaŋ, tuniqsimmatrirutin savautrikavich aniqatiunik, suvaluk iglauruanik.
  msb-msb: Pinalangga ko na amigo, nagin matinumanon ka gayod sa mga ginahimo mo sa
    mga kamaranghod sa pagtuod, lalo na kun mga dayo sinda.
  cpa-NT: Dsa² roh¹³ jniang³, dsio¹ ma²ca¹jmoh³hning hoh¹² ja³cog² dsa² roh¹³ jniang³,
    ju³ lah¹la² cueh¹²hning dsa², ju³ lah¹la² tsa¹cueh¹²hning ca²dsiog³dsa. Dsio¹
    báh³ jøng².
  dso-dso: ମର୍‌ ଆଲାଦର୍‌ ମଇତର୍‌, ତମର୍‌ ସଙ୍ଗ୍‌ ରଇବା ବିନ୍‌ ଦେସର୍‌ ବିସ୍‌ବାସି ବାଇମନର୍‌ପାଇ
    ତମେ କର୍‌ବା କାମ୍‌ କେବେ କେବେ ନାଜାନିରଇଲେ ମିସା ସତ୍‌ସଙ୍ଗ୍‌ କଲାସ୍‌ନି ।
  meu-meu: Egu lalokau taumu e, varavarada bona laolao taudia o abidia dae na heabidadama
    ḡaukarana namona.
  yva-NT: Sya arakovo Gayus inanuga no nai, syo ranaun winyamo natawandi kobe indamu
    nyo kove raroron irati wama arakovo wo ayao Amisye raura mansai. Arono arakove
    umaso ude nya munije rai, nyo mansaen dainy, weramu nyo mansaugave usisa to.
  dgc-dgc: Kadimoy, tu nipangtulung mo du top tam ta péniwala, maski éwan mo side
    natenggi, éy saya i katunayana a matapat ka.
  zpm-NT: Bets, ziyon naa squitaa tibaque noxco luu ruṉ luu xyudar grë zha ne nacgrë
    ne, ni mazdraa zeeṉe nac zho zha ne ziaad stib guiedz. ¡Wen ga!
  hix-NT: Ronàhnànà y, kowtà komo makoronomek hatà. Hawana komo rma makoronomek hatà.
    Kryestu mryenon me xaxa mosonyhek hamà, yaworon me xaxa mak ha.
  sim-sim: Anhi kup mirin, Kraishi mashin sawenda ma ol yanga mihik tanda ondon armek
    mimu unduwa. Ma amber ol mi heyenda nga, ol mi heyenda ambu ondo nga, armek mi
    unda lira. Nombo os erem mi unda oso jivi mende sira.
  npi-ULB: प्रिय, भाइहरू र परदेशीहरूको निम्ति काम गर्दा तिमी विश्‍वासयोग्यताको अभ्यास
    गर्छौ,
  cgc-cgc: Pinalangga ko na arey, miad gid pabuat no an na bisan dili no kala ate
    na mga utod ta pagtuo na gaagi dyan, pirmi ka man gyapon gatabang ki danen.
  tim-tim: Galane, gâŋe Yesugâlân gâtŋe tân yeŋguen âi are amâ âlepŋe. Akto Yesugât
    kâmolân gâtŋe tirip bo nâŋgâmat amâ hanâk dâm tânyeŋguen are âi âlepŋe dondâ mien.
  yor-yor: Olùfẹ́, ìwọ ń ṣe olóòtítọ́ nínú iṣẹ́ tí ìwọ ń ṣe fún àwọn tí ń ṣe ará,
    àti pàápàá fún àwọn tí ń ṣe àlejò.
  wos-wos: Némafwimbu mawuli yawuka du, méni Jisasna hundi xékékwa du takwaré yikafre
    huruta méni yikafre jémba male méni ye. Méni dika tale xékélakihafi yata méni
    diré wungi yikafre huru. Wu yikafre dé.
  emp-NTPO: Djaba, bʌa djabarã careba b̶ʌd̶eba bia o b̶ʌa. Bʌa unuca djabarã sid̶a
    carebabari bẽrã wãrãda bio bia o b̶ʌa.
  eng-F35: Dear one, you are faithful in whatever you do for the brothers, and for
    the strangers
  ind-ind: Gayus yang terkasih, kamu sudah menunjukkan kesetiaan melalui semua bantuanmu
    kepada saudara-saudara seiman kita, walaupun kamu tidak mengenal mereka.
  pes-OPCB: برادر عزیز، تو در خدمت خود به خداوند، وفادار هستی، زیرا از خادمین او که
    از آنجا عبور می‌کنند، پذیرایی می‌کنی، هرچند که از آشنایان تو نیستند.
  mpt-mpt: Ne nek kobo nakai Gode wengo ometniba bib mak bib mako aleyem haablib nakai
    teniba keb bibo tlaibo kobo i sino mo tekein kebebba otane kobo i kla daaye binabeb
    kesoa keb kukub olo klayamobe.
  ssx-ssx: Yaka yankekeo. Nakana꞉ma꞉ta꞉ mo naka꞉ Ketiso tapake pa꞉ta꞉ kima꞉ na homeke
    tamba꞉ mu hale tupa꞉ kone mo neke na handeke Ketiso tapake pa꞉ta꞉ make homeke
    tupa꞉ kone tamba꞉ mu haleme.
  mkl-mkl: Awɔ bɑɑkɔɔm, ì jɛ ilu nɑɑnɛ si mii ŋɑ iyi ì wɑɑ ceɑ kpɑɑsi woo dɑsi Jesu
    nɑɑnɛ ŋɑ hee do kpɑɑsi woo dɑsi nɑɑnɛ inɛ njoo ŋɑu fei.
  gaq-gaq: ନିଜର୍ ମୈତର୍ କିସ୍‌ଟିୟାନ୍ ବିଦେସ୍‌ନେ ବୟାଁଇଂ ଆଡ଼ାତ୍ରା ଦେକ୍‌ରକମ୍ କି ମେଇଂ ସ୍ନାମୁଆଁ
    ଡିଙ୍ଗ୍‌ଆଲେଃଲା ଡିଗ୍ ମେଁଇଂନେ ଆଡ଼ାତ୍ରା ପେ ଜାବର୍ ବିସ୍‌ବାସ୍‌ କାମ୍ ଡିଙ୍ଗ୍‌ପେଡିଙ୍ଗ୍‌କେ
    ।
  gof-RNT: Ta siiquwaw, entti new imathe gidikkoka, neeni ammaniyaa asatas ammanthiya
    ooso oothaasa.
  unx-unx: ହେ ଦୁଲାଡ଼୍‌ ଗାତି, ଖ୍ରୀଷ୍ଟ୍‌ ବିଶ୍ୱାସୀ ହାଗା ମିଶିକ ନାଗେନ୍ତେ ନେ'ଲେକାଚି ଇନ୍‌କୁକେ
    କା ନେଲ୍‌ ଉରୁମ୍‌କାକରେୟ, ଆପେ ଇନ୍‌କୁକେ ପାତିୟାର୍‌ରଃ ଲେକା ମାଇନ୍‌କତାନାପେ ।
  gah-gah: Nigivénega, geza ligivetegini kelémo lamaná oaká noanimó nene alitokatí
    negopa, hotokatí nenegi kelémo vatí oaká animó nene vatí oko loló noanize.
  lcm-lcm: Tungag, taun kupo abis a saka men papakangai an ani keve tungara, e iang
    kupo abis a lau tutuman, kantanem man parik kupa nas aro iria,
  aer-aer: Gaius, atyewe atyinhe, tyerrtye areyele kwenhe atyenge ileke unte-arle
    arne atningke mpwarekeke Jesus-kenhe areye arntarnte-aretyeke, yanhe areye nhenge
    apmere arrpe-anenhe-werne untherlte-apeme Angkentye Mwerre ilerlte-apemele. Unte
    kwenhe arrpenhe areye-arlke arntarnte-areme unte-arle itneke akutne-arle. Nhenhele
    atyenge imerneke unte-arle apententye arratye-arle Christ-kenhe.
  qvc-NT: Kuyashqay kriyiq masita, imapipis yanapashpa kriyiq masinchiqkunataqam,
    ancha allita ruraykangi. Chay karumanda shamuq kriyiq masinchiqkunata yanapashpaqam,
    mas allita ruraykangi.
  tgl-ULB: Minamahal, ikaw ay nagsasagawa ng katapatan tuwing ikaw ay gumagawa para
    sa iyong mga kapatid na lalaki at para sa mga hindi kilala,
  cbs-NT: En betsaan, miwen nuikin en yuiaidan, ikunwainbu betsabu dasibi shinan pewen
    min jatu medabewakubainmis keska wakin ana jatu binumakinan, jabu min jatu uinmachakayamaidan,
    chaikea yusinanantanun ika beaibu medabewakin beyawakin min jatu duawamis
  xtm-NTPP: Ndijin ja kútoo ña'a sa, sa'a ndija ni sukan kúni Iya Tátnuni ma ora jinukuechi
    ni nuu ñani o a, visi ñayii in‑ka ñuu ka kuu de.
  nnq-nnq: Maganja bango, mwenga mmi kuaminika kila kingobu pamabegelela akalongo,
    ata bakabi ageni.
  bao-NT: Yʉ yee wedegʉ yʉ ca maigʉ, aperã mani yaarãre, añuro petira aperori macãrã
    ca earãre mʉ ca tii nemo niirijere, añuro peti tiigʉ mʉ tii.
  san-ORI: ହେ ପ୍ରିଯ, ଭ୍ରାତୃନ୍ ପ୍ରତି ୱିଶେଷତସ୍ତାନ୍ ୱିଦେଶିନୋ ଭୃाତୃନ୍ ପ୍ରତି ତ୍ୱଯା ଯଦ୍ୟତ୍
    କୃତଂ ତତ୍ ସର୍ୱ୍ୱଂ ୱିଶ୍ୱାସିନୋ ଯୋଗ୍ୟଂ|
  huv-NT: Xechiig, xeyay najneaj irang wüx imbeolüw mondüüb Mipoch Teat Dios leaw
    napeay miün, masey ngo meyaag ombasüw.
  otn-NT: Ague ma̱ zi cu̱'i̱, ya xa̱nho te guí øt'e ngue guí ørpa̱bi̱ ra̱ 'bäxte'ʉ
    ma̱ cu̱hʉ, ma̱da̱que'a̱ n'nanni̱ ni̱ 'yɛ̱hɛ̱, pɛ guí fäts'i.
  nop-nop: Me notne, du mede biyagoŋ u didimeŋgoŋ takaliŋa kwanai momooŋ tiŋa me notniye
    nadisukilitihinit menot tiyemilaŋ. Titiŋ u me kweetniŋhi mu nadiyemilaŋ aditok
    maaŋ tiyemilaŋ, u kedem hinek tilaŋ.
  obo-NT: Id ginowannan ku no suwod, oraroy ka no mooggod nod tuhanuu to mgo duma
