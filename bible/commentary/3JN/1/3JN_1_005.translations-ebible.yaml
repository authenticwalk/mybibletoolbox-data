    imapi ni'ton, o'shitaton, a'caran. Co nohuitaponahuë', noya nontaton, catahuaran,
    natantërahuë. Yosë natëton iya inaporan.
  srn-NT: Mi lobi brada, den sani san yu e du gi den tra brada, awinsi yu no sabi
    den, e sori tak' yu de fu fertrow.
  cta-NT: Cusuꞌ, ndube tsa tiꞌ naꞌ chaꞌ lcaa tyempo tsoꞌo tsa nxtyucua nuꞌu̱ jiꞌi̱
    nguꞌ tyaꞌa na, masi ná nslo nuꞌu̱ jiꞌi̱ nguꞌ, chaꞌ nguꞌ xaꞌ quichi̱ laca nguꞌ
    ntsuꞌu quiyaꞌ.
  bqc-SIM: Ma gbɛ̃́ yenzide, ń náai vĩ zĩ pↄ́ ni kɛ wá gbɛ̃́ↄnɛ guu, atɛ̃sa nibↄↄ.
  tcz-CHONGTHU: Golngaitah, nangman nahetlou mi ahivanguva thuhila pang kholjin vahle
    ho nagel khohna hin, Pathena tahsan umtah nahi ti aphongdoh in ahi.
  mar-mar: प्रिय बंधू, अनोळखी बंधुजनांसाठी जे काही तू करतोस ते विश्वासूपणाने करतोस.
  snp-snp: Aiyo, sene-mulune komomo we, kamo mono wenenate kiyaba o gedanimo ya faigati
    afa, koina wi gedenae, loto olu lalo o gede-gede animo mona ya lalo neta ne.
  isl-isl: Kæri vinur, þú vinnur Guði gott verk með því að sjá fyrir kennurum þeim
    og kristniboðum, sem leið eiga um hjá þér.
  spy-NT: Choorweenyuu, imiitē iyēyē kiyēē karaam kuuyu kweetaach mbo ng'eetaabiya
    ānkoo kō tāyēēk.
  xnn-xnn: Ibagak ken sik-a ay gayyemko en gawigawis nan mangbadbadangam isnan iib-am
    ay mamati tay olay no adim getgetken daida et badbadangam daida kayet.
  mwe-mwe: Ambwiga ajangu, kwa yene inkwaatendelanga bhakilishitu ajenunji nkali na
    bhajeninji, ni ikuntenda nkulupalilwe.
  tte-tte: Kategu kowa yagu eliyam, paisowa namwanamwana bwaite uginaginauli kaiwena
    kalakavao siya tomeliwo sitakitakikili kusagusaguili bwagana tem nige ukwakataili.
  tcs-tcs: Mai labing amenbala, yu prapa meke mina gudwok po God wen yu bin elpe dem
    nada sos tisa wen ol i bin kam po bizit, nomata dempla bin streinza.
  hlt-THB: Ka lungnaak ka pyi, koeinaakhqi ham cemyih ce khin na awm hlai uhy, ik-oeih
    na sainaak awh ypawm na awm hyk ti.
  soq-soq: Nuana sowa, e sumanai sosomba isiwa e manawo wimoio e nola eudida dewasaie
    mo simbiadewasamoiana. Do sosomba isiwa ware rua e manawo wimoio e ideita dewa
    deawaa dewasaie wainiana, mai etedabuaitipona, dia.
  qub-qub: Cuyay ermänu, Jesucristupa willacuyninta willacur purej ermänucunata yanapar
    allitami ruraycanqui.
  att-att: Kopuk ku nga iddukak ku, napiá yù pangabbák mu sù ira wáwwagi tam nga umay
    mappassiár ta gián naw, mássiki nu álliuk ira nga arám mu ngaw ammu lage ra limibbè.
  bki-bki: Kiaku bilbilu na bo, siva toru banso ka im̃auano nalo na m̃a jau komila
    ka mijai nalo na m̃a aju amial bija Ioluano Vou na bo, na abiedu aboru ea kamiu.
    Nalo abiedu jibe ka na nalo abe valauo ga, naruei tealo maka asidom avitikarlo,
    mia jau komijuku bo toru laka banlo.
  bqp-bqp: Ma gbɛ̃ yenyĩde, ń náani vĩ zĩ kũ ndì kɛ ó gbɛ̃nↄnɛ gũn, atɛ̃nsa nibↄnↄ.
  mcp-mcp: Wɛy, wo ŋgə ŋkɛ̂ny mbag ómínyɔŋʉ̂ óshé, bwə́ njúl ntâg ojôŋ; wo ŋgə sá
    jɔ̧ sɔ́ɔ́lʉ́gʉ́ í ŋgə́ mpíya nə búgə́ gwô.
  hat-hat: Zanmi mwen, tou sa w'ap fè pou frè yo, menm pou frè etranje yo tou, ou
    fè l' byen.
  npl-NT: Noknitsi, satlawel kuali tlan tikchiwa ijkuak tikimpalewia n tokniwah maya
    amo tikinmixmati.
  bgg-bgg: Guro bushun pha iijiiak, athiegphothek magunde nathek ne gai Masiphothek
    shii bajo migi è blia rek phi.
  eng-TCENT: Beloved, yoʋ are acting faithfully in whatever yoʋ do for the brothers
    and for those who are strangers to you.
  eng-BSB: Beloved, you are faithful in what you are doing for the brothers, and especially
    since they are strangers to you.
  cpu-NT: Netakotané, pimatakero eeroka tampatzikatatsiri pampitakoyetakeri iyekiite
    ikaratzi avisayetatsiri janta pisaikinta.
  san-ASM: হে প্ৰিয, ভ্ৰাতৃন্ প্ৰতি ৱিশেষতস্তান্ ৱিদেশিনো ভৃाতৃন্ প্ৰতি ৎৱযা যদ্যৎ
    কৃতং তৎ সৰ্ৱ্ৱং ৱিশ্ৱাসিনো যোগ্যং|
  tac-NT: Mué napu 'we galilía Onorúgamete, mueka 'la lisensia 'yame ju napurigá che'lebámala
    mué bejtélachi suwábaga napu Onorúgame nila ra'íchali benírisia jsime ju alemi,
    alué pe kulí siné jsime alemi Onorúgame nila ra'íchali benírimia rekó tabilé siné
    eteme ke mué 'yabesi,
  eng-WEBPB: Beloved, you do a faithful work in whatever you accomplish for those
    who are brothers and strangers.
  gfk-H: Tahut na tasigu, u murmur ira nemnem gar ta Kalou ing u gil ra mangana harharahut
    ta ira tasi dahat ta Karisito ma tutuna sakit bia a hasira diet taam.
  viv-viv: TobohiyaꞋaseꞋaseku, tova moyaꞋaina tobohiyadeyao Keliso yana yoꞋo adi veluga
    againe o kaliva dibudibumuhigi. Kadu hiꞋelayauyoga nonogana uveluvelugadi.
  yao-yao: Mbusanga jwangu, mmwe nli jwakukulupilichika mu yose inkwapanganyichisya
    achalongo achinjetu, nnopennope kwa achalendo.
  tgp-tgp: Tapalaku r̃uhur̃uhu, ko vai na hina tataholo mata rasua matan ko lo tueni
    na vorai kalesia sei la lo mai isam, hina purongo vara enira la tamlohi tinapua,
  auc-NT: Botö në waadebi ëñëmi. Mönö tönïñadäni incæ bitö në tæcæ adïnäni ïnäni incæte
    bitö quïnö tömënäni beyæ̈ ante cædinque cöwë pönëninque ædæmö cæbi ïmipa.
  kbc-NT: Yokaaɡ̶edi yemaanigi, jowooɡ̶odi me jakataɡ̶a me ɡ̶adinakatoneɡ̶egi niɡ̶ina
    mawii ɡ̶abakedi leeɡ̶odi aɡ̶ica daaditeɡ̶eleta, niɡ̶ina maxawani ɡ̶onioxoadipi,
    niɡ̶ina ane diɡ̶icata me ɡ̶adowooɡ̶otagipi.
  bmh-bmh: O zai, iz na en oiab nug noumem, na igual Kristen zaiger unum isanaraimai,
    salau naliu macanem. Petak, dudu ipal uzan tub an na i abiu guzental isanaranem.
  ctu-BL: C'uxbibil bʌ, xuc'ul wola' mel che' ma' p'untan la quermanojob yic'ot jini
    mach bʌ cʌmbilobic a cha'an.
  meq-meq: A nəkar dzam ga nakə na wuɗa kar haladzay aye, nəkar na, faya ka giye wu
    lele eye. Faya ka dzəniye tay ha malamar kway neheye ka tsəveɗ i Mbəlom aye. Kwa
    neheye ti yawa naha mbəlok eye hay bəbay na, faya ka dzəniye tay hay.
  noa-H: Hermano, pua chadcha Cristo gaaimua maach k'odk'a t'ʌnʌm k'ʌʌn dʌ̈ijã Hẽwandamau
    waupim k'õsi haajemjöta haajem ham dʌ̈i; pari maagjem chan sĩi pʌch k'apk'ʌʌn
    haawai k'aba, warpmua Hẽwandam hiek jawaan bëe nʌm k'ʌʌn dʌ̈ita pua mag wajap'a
    haajem.
  alp-NT: Kwaliku! Au okimu. Laleku endina titinai le iteki kwali betaya rebe esi
    hlaleke loko Yesuse, rebe esi keu papelake hena kena lepae Yesuse Eni hnaunaru,
    alayanisi rame. Masike sie leini arenasi mosare, ali lokosi lekwe.
  san-VEL: he priya, bhraat.rn prati vi"se.satastaan vide"sino bh.rाt.rn prati tvayaa
    yadyat k.rta.m tat sarvva.m vi"svaasino yogya.m|
  kbq-kbq: Knare rone'nimoke, maka'zama kafuheinte'ene, ru vahete'enema huzmante'nana
    zamo'a, knare kavukva'ma hunka vu'nanazana eri ama hu'ne.
  kbh-kbh: Ats̈be bonshaná, aca contsama nts̈amo Jesucristo tonjanbuatëmbacá, aca
    chë ínÿenga Jesucrístbeñe os̈buáchiyënga jujabuáchama ndayánaca tcojama ora, y
    masna, chë inÿe luaroquëngocana ashjajnëngbiama ndayánaca tcojtsama ora.
  ron-LSB: Preaiubiților, voi faceți o lucrare credincioasă în tot ceea ce faceți
    pentru cei ce sunt frați și străini.
  pon-pon: Kompoke pa i, me mau, me koe kin wiai on ri atail o pil men kairu kan,
  nhe-BL: Noicni Gayo tlen nimitzicnelía, nelía tijchihua tlen cuali quema tiquinselía
    huan tiquinpalehuía toicnihua tlen tlamachtijtinemij, huan quema tiquinselía tlen
    ax tlaixmatilme.
  sps-sps: Vaatau a rof, nyi natiny suu iny rom a faakouts ir a fo vamuinyasiny tsoiny
    favaanan fafaaman, ana nyi kat patsukan fi em marom jesan, kainon tsuri kan ton
    vainy sagoor.
  wnc-wnc: O notna. Gata notninu Jesuat nana aminu kundu take siknga gatayamukuyak.
    Keu komdune nana ngana gata katak toimbi sanga gata Anutue kekeknga yuayak kakngata
    anggaman siwan kakumang.
  bus-bus: Ma gbɛ̃ yenzide, ń náanɛ vĩ zĩi kɛ̀ nɛɛ̀ kɛ wa gbɛ̃nↄnɛ guu, atɛ̃nsa nibↄnↄ.
  gub-BL: Hemyrypar heremiamutar. Tuweharupi erema'ereko katu iko ne, ikatu ma'e iapo
    pà amogwer uzeruzar ma'e wanupe ne. Te neremigwaw 'ym wanupe ikatu ma'e erezapo
    iko.
  imo-imo: Nanga ango pengamu angenali nunge kombuna oromelema, aku oi kanoko imbi
    tirinoma kinye naa kanolima waye paa liko tapondoko nokoko moronomunga paa teko
    kondorono.
  boj-boj: O ijo was bole, e qalie, ni kumbra bole dauryoqnsim ino Kristen was naŋgi
    geregereinjreqnum. Osim Kristen was qudei naŋgo ulatamu ni qaliesai qaji naŋgi
    qure beiq na beqnabqa naŋgi dego ni na geregereinjreqnum.
  eng-DRA: Dearly beloved, thou dost faithfully whatever thou dost for the brethren,
    and that for strangers,
  knf-knf: Nanoh, iji kţu uşal ţi pţënk banfiyaaruŋ, kadoo ţënk baka, bukal biki iwooŋ
    iimmee.
  san-KHM: ហេ ប្រិយ, ភ្រាត្ឫន៑ ប្រតិ វិឝេឞតស្តាន៑ វិទេឝិនោ ភ្ឫाត្ឫន៑ ប្រតិ ត្វយា យទ្យត៑
    ក្ឫតំ តត៑ សវ៌្វំ វិឝ្វាសិនោ យោគ្យំ។
  arn-NT: Sakin peñi, rume tutelkakeymi tami fürenekefiel ta kakelu pu peñi ka lamngen,
    doyelchi may tami fürenekefiel tati pu che kañpüle küpalu.
  zas-NT: Ziꞌc rënan lüj Gayo, rnin lojl guial zagdxe daꞌt na̱j ni cayüjnl con dux
    compniar ree bén rliladx Jesucrist abiꞌ mazczi zagdxe na̱j ni rüjnl con ree bén
    zëëd lood ren.
  ken-NT: Anɛ ɛkɔŋ, ɔ́kʉ̀ bɛtɨk Mandɛm ɛrɨ́rɨ́ ndǔ ɔ́kɛ̀m bǒnkwɔ ɛrɨrɨ, sayri sayri,
    abhɛn bachi mankɔ.
