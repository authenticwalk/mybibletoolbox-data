    lok chi reꞌreꞌ racꞌu̱n rixkꞌu̱n i Dios chic.'
  tue-tue: Yʉʉ bayiró maĩgʉ̃́, ñañaré tiirére ĩñacũrijãña; ãñurõ tiirépere ĩñacũña.
