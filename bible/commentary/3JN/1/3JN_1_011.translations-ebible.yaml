  ory-ory: ପ୍ରିୟ ବନ୍ଧୁ, ତୁମ୍ଭେ ଦୁଷ୍କର୍ମର ଅନୁକାରୀ ନ ହୋଇ ସତ୍କର୍ମର ଅନୁକାରୀ ହୁଅ। ଯେ ସତ୍କର୍ମ
