    i kataiena.
  twi-ASANTE: Mʼadamfo pa, monnsua ade bɔne, na mmom, monsua ade pa. Obiara a ɔyɛ
    papa no yɛ Onyankopɔn dea. Na obiara a ɔyɛ bɔne no nhunuu Onyankopɔn.
  aoj-aoj: Inaꞌ alipinai, owaꞌi nila waf awafia, hapaifi. Nindaila buꞌwafi atef. Epen
    ami nandaꞌ waf buꞌwafi, anin epen Godi. Apaꞌ ami nandaꞌ waf awafii, anin ina negawa
    God, owaꞌatin.
  cbv-cbv: Wã oini, det yeejépwã ĩ chãjat pah chãjcanjeh, tʉ́i chãjnitboodíh ma en
    yacaá. Tʉ́i chãjnit Dioíhwã ĩ jʉmna caá. Obohjeéhtih, yeejép chãjnitboó Diosdih
    jéihcannit ĩ jʉmna caá.
  taw-taw: Pen bɨ mapen yad. Binɨb gɨ tɨmel gɨpal okok, anɨgɨpal ak kɨdek ma gɨnɨmɨn.
    Binɨb pen gɨtep gɨpal okok, anɨgɨpal ak kɨdek gɨnɨmɨn. Binɨb gɨtep gɨlɨg mɨdebal
    okok, God yɨl mɨdebal. Pen tap tɨmel gɨlɨg mɨdebal okok, God nop ma nepal.
  jic-NT: Ma la mijin jipj Diótrefes jinwá. Napj najas jipj lovin 'üsüs nyuca lejay,
    gente 'üsüs nyuca lajay jinwá. Jipj selen 'üsüs nyuca lajay, yupj Dios juts'a'á.
    Nin tulucj malala nyuca lajay. Yupj po ma sin tji'yüsa pjacj ne Dios.
  zap-NT: Ryaan noo de, ylaadet de ne mal ne rlaa ste mén, sinke ne wen gulaa, porke
    mén ne rlaa ne wen, xpén Dëdyuzh nak men; le mén ne rlaa ne mal, nakdet men xpén
    Dëdyuzh.
  wer-wer: O nemop, ni omnarö utpetat yaëën ënëm elmëëngan. Ni omën ompyaut wël ëak
    ëëm. Omën ompyaö yaë pipop Anutuu omnamp. Utpetat yaë pipop Anutuun kön nawiin
    yaë.
  ipi-ipi: Nambana yamapane yene amene, koo piyaini wandakali utupane-mane Gote anda
    na-piyaini. Tene okonena, wandakali mindimane mana koo mindi mineando, nimbato
    balana mana koo okone wato mina napipe. Jia. Mana epene minalaini wandakali tupa
    Gotena yame atalaini. Tene okonena, wandakali mindimane mana epene mindi wato
    minu ateando, nimbato balana mana epene okone wato minu atape.
  qul-NT: Munaska hermano, ama caskanta ruwaychu, manachayri sumajcunacajta. Sumaj
    ruwajka Diosmanta; mana allin ruwajka Diosta mana rejsinchu.
  ter-NT: Iti ákoti omotóva ongóvo, hako kitipásea ne xâne ákoti aunáti ítuke, itea
    enepone xâne itúkoti únati, ene héka. Enepone xâne itúkoti únati, koati ikó'inamaepone
    Itukó'oviti, kene ne ákoti aunáti ítuke, ako exa Itukó'oviti nê'e.
  bmr-NT: Jaaneguiiha agaijɨɨbo tañahabo, diito imitɨno omoonɨbadɨ diicadino iminoro
    diica. Mɨɨro iiminoco omoonɨɨbo, Moocaanitahe. Jaanotɨ iimitɨnoco omoonɨɨbo, Moocaanico
    atyɨmetɨhiica.
  fuf-fuf: Awa yo giɗo an, wota a ɲembu ko boni, kono ɲembu ko moƴƴi. Kala on waɗuɗo
    ko moƴƴi, haray ko mo Alla, kala non on waɗuɗo ko boni, haray andaali Alla.
  bhl-bhl: Nakalem ibolow so kekembi kunum kutaka! Ku kanelom mali sili sili kekabiliw
    kawtiw im kukuw imdiw kemokolew te! Ken kukuw em deiw ete kuw gelewemolewka! Kukuw
    ken kuw kebiliw kawtiw i Sunbin-Got em angin biliw kate, sili sili kukuw kebiliw
    kawtiw i, Sunbin-Got elo kal kelinba kekabiliw kasike.
  ons-ons: Kima maepne, ge ŋei borikinane qelit qeu, ge eŋe misuk mogat onikene. Ŋo
    mainane qelit qeu eaka mogat onikene, mane eŋe masi tanik maine okane geake eŋe
    Anutu wane medep geake. Ŋo mane eŋe masi tanik qotkoine okane gemaike, eŋe Anutu
    mi kake.
  con-NTPO: Ña in'jan'cho, cca'ia'caen egae tsinconjama. Tsa'ma ñotssiave attepa tsa'caen
    tsonjan. Majan ñotsse tson'chota Chigama atesu'cho tsu. Tsa'ma majan egae tsincon'chota
    ñoa'me Chigama atesumbi'choa tsu.
  ghs-ghs: Dzaira name, qanga eetorai abi noi Ohonga moo pobitaama, qate, baura qidza
    eetorai noio Ohongaho nena. Oonita tete qanga bahe qidzaqake nii gesina naate
    qaarareiqi ana niike qupanomaisubi.
  peg-peg: ୱାରିନି ହାଙ୍ଗ୍‌ଦାକାୟ୍‌, ଏନ୍‌ ବାନ୍ୟାକାମାୟ୍‍ନି ଗୁଣ୍‌ଦ ହାଲ୍‌ୱାଦାଂ ହାର୍‌ କାମାୟ୍‍ନି
    ଗୁଣ୍‌ଦ ହାଲା । ଇନେନ୍‌ ହାତ୍‌ପା କାମାୟ୍‌ କିନାନ୍‌, ହେୱାନ୍‌ ଇସ୍ୱର୍‌ତାଂ ଉବ୍‌ଜାଣ୍‌; ଇନେନ୍‌
    ବାନ୍ୟା କାମାୟ୍‌ କିନାନ୍‌, ହେୱାନ୍‌ ଇସ୍ୱର୍‌ତିଂ ହୁଡ଼୍‌ୱା ତାନ୍‌ନା ।
  txu-NT: Akmere, kwãrĩk wãnh me axwe'ã amijakre kêt. Me mex'ã dja ga amijakre. Me
    mex ne me Metĩndjwỳnh kôt ar amijo ba. Nhym me axwe kute Metĩndjwỳnh mar kêtkumrẽx.
  eng-WEBU: Beloved, don’t imitate that which is evil, but that which is good. He
    who does good is of God. He who does evil hasn’t seen God.
  gnw-NT: Cherɨvɨ, jecuaeño iyapo icavi vae. Agüɨye iyapo icavi mbae vae. Icavi vae
    uyapo vae Tumpa taɨ co. Ẽrei icavi mbae vae uyapo vae uicuaa'ã Tumpa.
  mux-mux: Nanga angin kaiéle, ulu-kísima kanukunu manda lekunu naa tui. Ulu-kaíma
    mindi kanukunu manda lekunu lombulku teani. Yambu te ulu-kaíma telemú yambale
    Pulu Yili-nga yambale molemú. Yambu te ulu-kísima telemú yambale-ni ‘Pulu Yili-kene
    tapú-topu molambili.’ ui naa nimba yu molemú mele tondulu mundupa naa piliirim.
  maj-NT: Ji nda̱ nts'ena̱, najmi tu̱ n'ei ni xi ts'ín já ch'onk'uu̱n. Ni xi ts'ín
    ní já xi nda ts'ín, kui xi n'e̱i. Xi nda títs'ín, kui xi Nti̱a̱ná ts'e̱he̱. Tu̱nga
    xi ch'on títs'ín, kui xi najmi kje̱e be Nti̱a̱ná.
  bkq-NT: Yataen-ho Gaio, koendonro modo aito ara lelâ aikâ; inakai modo aito araba
    aikâ. Koendâ adâidyly imodânry Deus xurâlâ, inakanhe adâidyly imodânry olâ Deus
    xurâ keba.
  kue-kue: Angramo wakai, mambuno kinde erimere i ene erekratnga, ba mambuno wakai
    pamara i akepledi eratnga. Yomba ta mambuno wakai orkwa i God yombamo moglkwa,
    te yomba ta mambuno kinde orkwa i ye God wedi pirkan erekrukwa.
  cot-NT: Imaica, napiguemisantariteni, aato piquejetari antiroca teeca oncameetsateji.
    Iriguenti pinquejejiaquempa comajamajajiatsica. Irira comajamajajiatsica iriguenti
    ashintari Aapani Irioshi, cotanquitsi irira antajiguiroca teeca oncameetsateji
    tee intsateriji Aapani Irioshi.
  bnp-bnp: Turagu, naha ni ramai a naro hale. O ramai a naro kamumu. E rei a viri
    i rata a naro kamumu, ia a bakovi na Vure. Pali e rei a viri i rata a naro hale,
    i uka ma i masia a Vure.
  apn-NT: E kwa ixkràmnhwỳ. Kêr ka ã Xotre kot amnhĩ tomnuj o pa anhỹrja kôt amnhĩ
    nhĩpêx kêt nẽ. Mẽ kot amnhĩ tomnuj o mẽ pa xwỳnhjaja na htem Tĩrtũm kôt amnhĩ
    nhĩpêx kêt nẽ. No kêt mẽ kot amnhĩ to mex o ri mẽ pa xwỳnhjaja na mẽ kêp Tĩrtũm
    kra jakamã kêr ka mẽ ã mẽ kot amnhĩ nhĩpêx anhỹr xwỳnhjê kôt pix mã amnhĩ nhĩpêx.
  ctp-NT: Nuꞌwin Gayu, ja sten yuꞌwii loꞌo chaꞌ kuxi nu nsuꞌwi lo chalyuu; suꞌwe la
    si tsaa ñaꞌan tiiꞌ chaꞌ nchkwiꞌ nchga nten nu ngiꞌni tñan suꞌwe. Nchga nten nu
    xkwiꞌ ndaꞌan naan sa ñaꞌan chaꞌ suꞌwe nu tayaꞌ ꞌin xka la nten, ndiꞌin chaꞌ ꞌin
    neꞌ kanꞌ loꞌo Ndiose; nchga nten nu xkwiꞌ ndaꞌan naan chaꞌ kuxi nu kuꞌni, ja siyaꞌ
    tyiꞌin chaꞌ ꞌin neꞌ kanꞌ loꞌo Ndiose.
  opm-opm: Norhe bopor nahat napapat han Gaias gori er danonghe dindeipra. Yah danong
    orhorwi dindeinmur. Yah danong dindeipti han ihir Got orhe nita hat patim ihat
    saptimur. Er danong dindeipti han ihirhe Got ohnong hanhan hat patim ihat saptimur.
    Ihtin ohoh ihan gori er danongri dindeipra. Yah danong ohwi dindeinmur.
  bvr-bvr: A-lay, japurra ngapa ny-jirra, a-lay, gala barra ny-malcha nula gun-nerra
    jama a-jirra; wurra ny-bitima barra ny-yorkiya gun-molamola jarra. Ana-nga minypa
    gun-molamola jama a-jirra a-workiya, an-gata an-gugaliya ngardawa Wangarr nyanma;
    wurra ana-nga minypa gun-nerra jama a-jirra a-workiya, nipa an-gata ngardawa gala
    a-nacharna Wangarr.
  wal-wal: Ta siiquwau, lo77obaappe attin, iitabaa milatoppa. Lo77obaa oottiya ooninne
    Xoossaa asa; shin iitabaa oottiya ooninne Xoossaa be7ibeenna.
  zad-NT: Li' bish'dawaa, bi ḻeno' gono' dii mala', san ben daa nak wen. Beena' chon
    daa nak wen nake' Chioza' txen, san beena' chon dii mala' biṉ' gombi'e Chiozan'.
  kmg-kmg: Âgo-nane go ŋic jaŋe wiac sâqocne epie mi bâjâpec-jopazemec, wiac biaŋne
    epie ine bâjâpec-jopazemec. Moc e wiac biaŋne ehuc juocmu ere muzo, e Anuturaonec
    fuakicne. Moc e sâqocne ehuc juocmu, e Anutu mi šâŋitawec muzo.
  aso-aso: Zogone lamine, eveneꞌ ma goloso niteꞌ di nizavo ma aꞌmidoꞌ ngeꞌmetamozo.
    Initeꞌ lamineꞌ di nizavo ma nelokovoꞌ ngeꞌmetezo. Ingine initeꞌ lamineꞌ di minaaꞌ
    nave nene Oꞌmosolatiꞌ sotoꞌ aniꞌ ve. Idoꞌ ingine goloso niteꞌ di minaaꞌ nave ingine
    mo Oꞌmosomuꞌ ningi gilamave.
  uli-uli: Maryarey le hochang, ho towe somla meka ye tayikof, bo hobe far somla ikla
    ye momay. Semal le yebe foru meka ye momay ngo iy lol Deus; ngo semal le yebe
    foru meka tayikof ila ngo iy ye ted gola Deus.
  nin-NT: Ukpamu, si ga aza ka umimi uwama hen. Ga abi na inkindirr yi nggo i si izizi.
    Unushirr wa nggo ti na inkindirr yi nggo i si iwre hen, uwa sama na Abachi. Unushirr
    wa nggo di na umimi a nise hi Abachi kye.
  tgk-tgk: Дӯсти азизам, рафтори хубро тақлид кун ва на рафтори бадро. Зеро ҳар кӣ
    хубӣ мекунад аз ҷониби Худо аст. Аммо касе, ки бадӣ мекунад, Худоро надидааст.
  acu-NT: Aneamur yatsuru, nu turamuka amesha nuimiaraip. Antsu pengker aa nuna turina
    nu nuimiarta. Pengker aa nuna turauka Yusnawaitai. Antsu tunau turauka Yusnaka
    nintimtsui.
  cak-WNT: 'Wach''alal, ri sibilaj yatinwajo'', nbij c''a chawe: Ma tatzekelbej ta
    ri xa ma utz ta. Xa tatzekelbej ri utz. Ruma ri nibano ri utz, can riche (rixin)
    c''a ri Dios. Yac''a ri nibano ri xa ma utz ta, ma retaman ta ruwech ri Dios.'
  ebk-ebk: He-a ay laylaychok, achim turturachun nan mangotettet mu achi yangkiay
    nan ammay. Nan mangekamkaman as ammay at anak Apo Dios. Ngem nan mangekamkaman
    as mangotettet at achina am-ammu hi Apo Dios.
  spa-PDDPT: Amado, no te fijes en lo malo, sino en lo bueno. El que hace lo bueno
    es de Dios. El que hace lo malo, no ha visto a Dios.
  ruf-ruf: Sale yangu, uleke kuwinza ghehile, ila ughawinze ghanoghile. Imunu wowose
    iyotenda ghanoghile kolawa kwe Imulungu. Na imunu wowose iyotenda ghehile ng'amwonile
    bae Imulungu.
  gun-gun: Xerembiayvu, ndee ma eiko eme teko vai rupi, ha'e rã teko porã rupi anho,
    mba'eta teko porã rupi ikuai va'e ma Nhanderuete guigua meme. Ha'e rã teko vai
    rupi ikuai va'e ma neĩ peteĩgue voi ndoexai Nhanderuete.
  agu-BL: Aẍ jun c'oloj wajwutz quil cxom te e'chk yab ajtza'kla'tz, ma na xomen te
    yi balaj ajtza'kl. Na cyakil yi e' yi na chixom te yi balaj ajtza'kl, e' cu'n
    tetz Ryos. Ma yi e' yi na chixom te yi cachi' ajtza'kl, qui na el chitxum te yi
    tajbil Ryos.
  isn-isn: Mulowa, leka kimpyania ni kibii, ingigwa impanie nikiza, uyu nuitumaa nimaza
    wang'wi- Itunda.
  ilo-ULB: Patpatgek, saanyo a tultuladen ti dakes nga aramid ngem aramidenyo ti naimbag.
    Ti agar-aramid iti naimbag ket iti Dios; ti agar-aramid iti dakes ket saanna a
    nakita ti Dios.
  pir-NT: Yʉhʉ cahĩgʉ, ñañequinare ihña cũedacãhña. Quehnoano yeyequina pehere ihña
    cũña. Quehnoañene yeyequina Cohãcjʉ̃ yequina ijire. Ñañene yeyequina Cohãcjʉ̃re
    masiedare.
  anv-NT: Mejeé wa, ɛ́kágé ɔkwɔlege gabo, kwɔlege lé galɔ́gálɔ́ néndé muú
    ayi apyɛ genó ɛyi gelú cho alu muú Ɛsɔwɔ. Ne muú ayi apyɛ geno ɛyi gela pɔ́
    fɔ́ cho akágé fɔ́ Ɛsɔwɔ.
  sab-NT: Ba cha daballa no Jesucristo giti, ba ole cha gerule, ba me agedale Diótrefes
    kle age kare. Ba me sui jwen amage age me no ama kle age kare, ma no ba sui jwen
    daba agenga noge. Kwian bai kaire kle age diali no Chube takalin kare kwian ene
    Chubenu ulia, agwa kwian bai kaire kle age me no diali Chube dollale kwian ene
    me Chubenu dale ama me Chube uñe.
  tmd-tmd: Haul nöbö wä na. Nöbö mö bli mag gwogwo adaku mai dumɨdɨŋ, nagö mag akuyöbö
    algör rɨmɨjɨnö. Jɨ nöbö mö bli mag wä rol aku mai dumɨdɨŋ, nagö mag akuyöbö algör
    rɨ mɨdane. Nöbö mö mag wä rol aku mai dumɨdöi bla, God halöu ha nuŋwa mɨdöia.
    Nöbö mö mag gwogwo rol aku mai dumɨdöi bla God nugwo nugwölöi.
  acr-NNT: Lal nu hermano, maꞌan e la ri na utz taj; e ꞌana la ri utz. Ma e junoq
    kuꞌan ri utz, riꞌ re ri Dios; noꞌj e junoq kuꞌan ri na utz taj, riꞌ na retaꞌam
    ta uwach ri Dios.
  kpg-kpg: Dogu ihoo hagaaloho nei, hudee daudalia di mee huaidu, daudalia hua go
    di mee dela e humalia. Tangada ga haihai nia mee humalia, geia di tama ni God,
    gei tangada dela e hai nia mee huaidu, geia e de iloo ia a God.
  taj-taj: ङाला सेम निबा ह्रो, ए आज्‍यबा तामला लिच्‍छा थाभ्रउ, तर ज्‍यबा तामला लिच्‍छा
    भ्रउ। जुन म्‍हिसे ज्‍यबा लला थे परमेश्‍वरला म्‍हि हिन्‍ना। तर जुन म्‍हिसे आज्‍यबा
    लला थेसे परमेश्‍वरदा ङोसेबा आरे।
  avt-avt: Kai yinak ti erɨak menmen enum ehisesim au emɨt! Ti erɨak menmen yaaim
    ehisesim keremem. Keimɨn kɨrɨak menmen yaaim kisesim, hɨrak mɨtɨk ke God. Keimɨn
    au, hɨrak au.
  cbk-cbk: Mi estimao amigo, no sigui hace cosas malo, sino hace gayot cosas bueno.
    Si quien ta continua hace bueno ta dale mira que ele anak de Dios, pero si quien
    ta continua hace malo no conoce le con Dios.
  uig-ARA: ئى سۆيۈملۈك دوستۇم، يامانلىقتىن ئەمەس، ياخشىلىقتىن ئۈلگە ئالغىن. ياخشىلىق
    قىلغۇچى خۇدادىندۇر. يامانلىق قىلغۇچى خۇدانى ھېچ كۆرمىگەندۇر.
  tuf-tuf: Gayu, as íwoquinu, ay bár yájqueyinat yajc eyta bahatra éytara yajti jaw̃i.
    Cuat ay yájqueyinat yajc eyta bahat cat eyta yajw̃i. Bíyinat ay yajcáyatan éyinan
    Sir sasaro. Bíyinat ay bár yajcáyatra eyin urá cut Sir tamo síhw̃atiro.
  abx-abx: Hinigugma'-ko kumpaniya, dakaw angirog kon ay i mara'at kundi' kon ay dina
    i mahalap. Bisan say magbuhat si mahalap agpamatu'od nga sakop iya si Diyos, pero
    bisan say magbuhat si mara'at ga'i iya akakilala si Diyos.
  mco-NT: Miich hermano, huɨdibɨ ooy ndzocy njɨhuɨ̈yɨch, ca' mguydunɨpy jada jɨbɨc-huinma'ñ.
    Cuydun janchtɨy yɨ oybɨ huinma'ñ. Yɨ jäy ajcxy huɨdibɨ oybɨ tungɨxp, yɨ' ajcxy
    ymɨɨd Dios ytɨy'ajt ma yjot yhuinma'ñ. Yɨ jäy ajcxy huɨdibɨ jɨbɨc tungɨxp, ca'
    yɨ' ajcxy Dios ytɨy'ajt nejhuɨɨyɨ.
  cpb-NT: Netakotané, te okameethatzi pantero eeroka oshiyakawori jiroka kaariperori.
    Iroowa pantapiintairi kameethatatsiri. Ikaatzi antairone kameethari, iriira rashitaari
    Pawa. Ikaatzi antzirori kaariperori, te riyotziri Pawa.
  aon-aon: Eikin arpen, nyak mare nyugipesh yoweihi aih, uwok. Nyugipesh yopihi atih
    abom. Meinyi arpen douk nyunek yopihi aih iri, enyen douk Iruhin ananin arpen.
    Aria arpen nyenek yoweihi atih iri, enyen douk madae nyudukemesh um Iruhin uwe,
    uwok.
  hus-NT-2005: Kidhábláb xi tu kʼanidhál tʼajat, yab ka wéwnaꞌ i okʼtsixtaláb xi yab
    alwaꞌ, tokot ka wéwnaꞌ xi alwaꞌ. Xitaꞌ in tʼajál xowaꞌ alwaꞌ, kʼal a Dios tu dhabaláb;
    por xitaꞌ in tʼajál xowaꞌ yab alwaꞌ, yab in exlál a Dios.
  mig-NT: Ñáni̱ máni̱, ma̱ sá'a‑ró nátu̱'un kásá'a cha̱a ñáá, chi̱ sua nátu̱'un kásá'a
    cha̱a va̱'a. Cha̱a sá'a tiñu va̱'a, se̱'e Dios kúu‑de. Ko cha̱a sá'a tiñu ñáá,
    tú jiní kutɨ‑dé nuu̱ Dios.
  bps-bps: Flanekgu toogu kando, nang ge mlalò i dad sasè nimò gambet ani, bay aloam
    lalò i kafye. Du simto mimò fye, i mfun kenen Dwata, bay simto mimò sasè là gmadè
    Dwata.
  mbs-mbs: Kedowa egkedekelan ko te pedowan, ikà eg-iling te otaw eg-inang te medaet,
    meneng peg-iling ka te otaw eg-inang te mèpiya. Se otaw eg-inang te mèpiya, yan
