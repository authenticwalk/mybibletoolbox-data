  sus-A: ﭑ شَنُنتٍنيِ، عِ قٍ حَاشِ نَشَن تٌمَ، عِ نَشَ بِرَ نَ مْولِ قْشْ رَ. عِ قٍ
    قَنيِ نَشَن تٌمَ، عِ شَ بِرَ نَ نَن قْشْ رَ. قٍ قَنيِ رَبَيٍ نَ عَلَ نَن بّ، كْنْ
    قٍ حَاشِ رَبَيٍ تَن مُ عَلَ كٌلٌن.
  jpn-1965: 愛する者よ。悪を見ならわないで、善を見ならいなさい。善を行なう者は神から出た者であり、悪を行なう者は神を見たことのない者です。
  fra-SBL: Bien-aimés, n'imitez pas ce qui est mauvais, mais ce qui est bon. Celui
