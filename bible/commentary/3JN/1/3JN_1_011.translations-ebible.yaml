    ruawa dewasana. Apana mida dewa euda dewasadia me bumpawa ipa God bedewe winede.
    Tane mida kadiwa dewasadia me mai God ewape atenlepona, diaida.
  qub-qub: Cuyashä ermänu, ama paynöga canquichu. Chaypa ruquin allillata ruray. Allita
    ruraj cäga Diospami. Mana allita ruraj cajmi ichanga Diosta mana rejsinchu.
  att-att: Kopuk ku nga iddukak ku, arám mu párigán yù tolay nga mangnguá ta narákè,
    nu ari galâ yù tolay nga napiá yù ággangnguá na. Ta yù ira tatolay nga napiá yù
    ággangnguá ra, aggira yù ánâ ni Namarò. Ngam yù tolay nga narákè yù ággangnguá
    na, arán na ammu si Namarò.
  bki-bki: Kanaku bilbilu, nojidom never kaso ka kema nei mila kirivova kaso mia maka
    rivu ka rila jau bunu, jau kala rivova van naio bereio. Monoka kito rovijauia
    re bajago na bova ga, mia bo ka rovijauia bajago na bo. Toro na m̃a mila bo ban
    toro dolu, naio be Atua kiano toro riano, mia toro na m̃a mila bova ban toro dolu,
    naio maka rial Atua vo, naio jo koalabo kia ga vo.
  bqp-bqp: Ma gbɛ̃ yenyĩde, ǹsun yã bɛ̃̀nɛ dadaro, sé yã mana. Gbɛ̃ kũ àdi yã
    mana kɛmɛ Luda pↄ́ ũ, gbɛ̃ kũ àdi yã vãni kɛ Luda dↄ̃ro.
  mcp-mcp: Wɛy, wo kú dʉ yagʉla búúd bwə́ dʉ sá mə́bɔ̂w wa, dʉgʉ́ yagʉla bɔɔŋg bwə́
    dʉ sá mə́nywa wá. Muud yɛ̂sh mə dʉ sá mə́nywa yɛ́, jɨ yé mə́ Zɛmbî; nyɔɔŋg mə́
    dʉ sá mə́bɔ̂w yɛ́ nyə afwóyɛ́ mpu Zɛmbî.
  hat-hat: Zanmi mwen, pa fè tankou moun k'ap fè sa ki mal. Fè tankou moun k'ap fè
    sa ki byen. Moun k'ap fè sa ki byen, se moun Bondye yo ye. Moun k'ap fè sa ki
    mal pa t' janm wè Bondye.
  npl-NT: Noknitsi Gayo, amo xiktlachichiwili itech tlan amokuali, yej xikchiwa tlan
    kuali. Akin kichiwa tlan kuali, milák ikone Dios, pero akin kichiwa tlan amokuali,
    non tlakatl amo kixmati Dios.
  bgg-bgg: Guro bushun iijiiak, awie pha jishii anui pha wie pha jishii nui bo. Hanyie
    è wie rek ithek ne Hamangkhung-aphuii ro; hanyie è awie pha rek ithek ne Hamangkhung-aphuii
    shii adoh ba ro.
  eng-TCENT: Beloved, do not imitate what is evil, but what is good. Whoever does
    good is of God; whoever does evil has not seen God.
  eng-BSB: Beloved, do not imitate what is evil, but what is good. The one who does
    good is of God; the one who does evil has not seen God.
  cpu-NT: Netakotané, te arite pimatero eeroka kempitarori iroka kaariperori. Aña
    iro pimatapiintai kameethari. Itzimirika antairone kameethari, iri jashitaari
    Pava. Itzimirika antzirori kaariperori tera iriyotairi Pava.
  san-ASM: হে প্ৰিয, ৎৱযা দুষ্কৰ্ম্ম নানুক্ৰিযতাং কিন্তু সৎকৰ্ম্মৈৱ| যঃ সৎকৰ্ম্মাচাৰী
    স ঈশ্ৱৰাৎ জাতঃ, যো দুষ্কৰ্ম্মাচাৰী স ঈশ্ৱৰং ন দৃষ্টৱান্|
  tac-NT: Mué rió Gayo 'we galilime Onorúgamete tase oyériga ilíriwa alué chátiri
    rejcholi, iligá a'lá rejcholi oyériwa 'nalina. Alué 'we a'lala rejcholi oyérame
    ka, alueka 'la Onorúgame 'kúchila nímala, alué pe tabilé a'lá rejcholi oyérame
    ka pe tabilé Onorúgame oyérame kérélamala.
  eng-WEBPB: Beloved, don’t imitate that which is evil, but that which is good. He
    who does good is of God. He who does evil hasn’t seen God.
  gfk-H: Tahut na tasigu, waak u mur haruatanei ira sakena, senbia u na mur haruatanei
    ira tahut. Siga tikai i sala gilgil ira bilai, a gar ta Kalou ia. Ma siga tikai
    i sala gilgil ra sakena, pa dir harnunurai ma Kalou.
  viv-viv: Tu tobohiyaꞋaseꞋaseku, keke huluva koyona unaveꞋuꞋuleni, au huluva yamumuna
    unaveꞋuꞋulena. Hai kaliva gihuluhuluva yamumuna, medema Yaubada yana kaliva. Kadu
    hai kaliva gihuluhuluva koyona, medema keke Yaubada gidaꞋitahalamaneni.
  yao-yao: Ambusanga ŵangu nkaisyasya yangalumbana, nambo nsyasye yaili yambone. Mundu
    jwalijose jwakutendekanya yambone ali jwa Akunnungu, nambo mundu jwalijose jwakutendekanya
    yangalumbana ngakwamanyilila Akunnungu.
  tgp-tgp: Tapalaku, o sopo tisuri na posposi sasati, pani o tisuri na posposi r̃uhu
    matan haratu la lo vai na hina r̃uhu enira natun God, pani la haratu la lo lejileji
    tarea la pa sopo levosahi God.
  auc-NT: Botö në waadebi ëñëmi. Quïnö wënæ wënæ ï adinque bitö adodö cædämaï ïe.
    Wæætë quïnö waa ï adinque adodö cæe. Quïnö waa impa, ante në cædäni ïñömö Wængonguï
    wënäni ïnänipa. Quïnö wënæ wënæ impa, ante në cædäni guiquënë Wængonguï ingante
    adämaï ïnänipa.
  kbc-NT: Yokaaɡ̶edi yemaanigi, jinaɡ̶a domaɡ̶a anowiikita niɡ̶ina oko aneo ane beyagi,
    pida anowiikita niɡ̶ina oko aneo anele. Niɡ̶ina oko anidioka limedi meo anele,
    joaniɡ̶iniaa nebi Aneotedoɡ̶oji. Pida niɡ̶ina oko anidioka limedi meo ane beyagi,
    aɡ̶ica daɡ̶a yowooɡ̶odi Aneotedoɡ̶oji.
  bmh-bmh: O zai, iz na en oiab noumem, na dudu ipal agal igul eg i sesamoren, bo,
    na igul naliu sesamoren. Duair in go igul naliu sesamoraneu, go Uwait nugau. Duair
    in go igul eg macaneu, go Uwait piab tam.
  ctu-BL: C'uxbibilet bʌ, mach a tsajcan jontolil. Tsajcan chuqui uts'at. Jini mu'
    bʌ i cha'len chuqui uts'at i cha'añʌch Dios. Jini mu' bʌ i cha'len jontolil, ma'anic
    tsi' q'uele Dios.
  meq-meq: A nəkar dzam ga nakə na wuɗa kar haladzay aye, ka pay bəzay a mede i ndo
    niye hay faya ta giye mənese aye bay. Ɗuh pay bəzay na, a mede i ndo neheye faya
    ta giye wu lele eye. Ndo nakə faya ma giye wu lele eye huya na, neŋgeye ka təra
    wawa i Mbəlom. Ane tuk na, ndo nakə faya ma giye wu neheye lele bay aye hay huya
    na, neŋgeye a sər Mbəlom zuk bay.
  noa-H: Hermano, hoob pua ejemplo k'aigbam chan hau chitam; mag k'ãai ejemplo wajap'amta
    hat'á. Pua k'ap'ʌ sim, har chi nem k'aigbam waaujem k'ʌʌnan Hẽwandamjã k'augba
    naawaita mag nem k'aigba wau sĩerrjëem; pari nem wajap'a wau nʌm k'ʌʌnan Hẽwandam
    dʌ̈i naawaita mag nem wajap'a waaujem.
  alp-NT: Kwaliku Gayuse ale! Au okimu. Alulu atate tiare yake po lulu atate misete.
    Tamata rebe eni atate misere, Alla Eni nanae. Po tamata rebe iono yelu tiare,
    mere tiluke be esi rekwa Alla mosa.
  san-VEL: he priya, tvayaa du.skarmma naanukriyataa.m kintu satkarmmaiva| ya.h satkarmmaacaarii
    sa ii"svaraat jaata.h, yo du.skarmmaacaarii sa ii"svara.m na d.r.s.tavaan|
  kbq-kbq: Ronenimote havi zamu'zma'ma nehazamokizmi zamavu'zmavara e'oriho. Hianagi
    knare'ma hu'nenia tamutma hiho. Mago'mo'ma knare avu'ava'ma himo'a Anumzamofo
    vahe mani'ne, hagi mago'mo'ma havi avu'ava'ma nehimo'a, Anumzamofona onke'ne.
  kbh-kbh: Ats̈be bonshaná, ndoñe cattsama chë ndoñe ts̈abá yontsamacá, ndayá chë
    ts̈abe soyënga tmojtsamëngcá cochtsama. Nda nts̈amo ts̈abá yomncá tojtsama, cha
    Bëngbe Bëtsábia jtsemnana; pero nda ndoñe chca tontsama, cha cabá ndoñe yondë́tats̈ëmbo
    nts̈amo Bëngbe Bëtsá yomnama.
  ron-LSB: Iubiților, nu imitați ce este rău, ci ce este bun. Cel ce face binele este
    de la Dumnezeu. Cel care face răul nu L-a văzut pe Dumnezeu.
  pon-pon: Kompoke pa i, der idauen me jued a me mau. Me kin wia me mau, me jan ren
    Kot, a me kin wia me jued, jota kilaner Kot.
  nhe-BL: Noicni tlen nimitzicnelía, amo xijtoquili se tlen ax cuali. Xijtoquili tlen
    cuali. Ajqueya quichihua tlen cuali quinextía para yajaya iaxca Toteco, huan tlen
    quichihuaj tlen ax cuali quinextíaj ax quiixmatij Toteco.
  sps-sps: Gaius, vaatau tsonyo, nyi ma vovou vaaren kat iring, to te kat kat fi Diotrefes,
    sana nyi ma vovou iny kat tavaron. E sei te kat non kat tavaron ee, ayei na fasito
    ten Gov; ai sei te kat non kat iring ee, ayei gim non ma inainy fanatnat iny e
    Gov.
  wnc-wnc: O notna. Gata sanga wai aminu waapata tasinggak kaknga ma tawambim. Aho.
    Gata sanga nomana akngakan tawamso. Aminu sanga nomana aknga tawambiu waapata
    Anututane waaknga dakngake yuak kapanin. Ngana aminu sanga gutonga aknga tawambiu
    ita Anutue dua nataak kapanin.
  bus-bus: Ma gbɛ̃ yenzide, ǹton yã zaaa dadaro, sé yã maaa. Gbɛ̃ kɛ̀ è yã maaa
    kɛɛn Luda pↄ́ ũ, gbɛ̃ kɛ̀ è yã zaaa kɛɛ Luda dↄ̃ro.
  gub-BL: Kaz hemyrypar heremiamutar. Aze amo uzapo ikatu 'ym ma'e oho iko a'e nehe,
    eiko zo izàwe nehe. Aze amo uzapo ikatuahy ma'e oho iko a'e nehe, eiko izàwe nehe.
    Aze amo uzapo ikatuahy ma'e oho iko a'e nehe, a'e mehe a'e awa wiko putar Tupàn
    hemiruze'eg romo a'e nehe. Ikatu 'ym ma'e iapo har wà, nukwaw kwaw Tupàn wà, nuiko
    kwaw hemiruze'eg romo wà.
  imo-imo: Nanga ango pengamu, ulu kerima kanoko manda leko naa tewi! Ulu pengama
    kau tewi! Imbo te ulu pengama teremo imbomu Gotenga imbomu moromo. Imbo te ulu
    kerima teremo imbomuni Gote naa lipe manjirimo.
  boj-boj: O ijo was bole Gaius, ni kumbra uge dauryaim. Ni kumbra bole segi daurye.
    Tamo a kumbra bole dauryqas di a Qotei aqa tamo sqas. Ariya tamo naŋgi kumbra
    uge uge dauryeqnub qaji naŋgi Qotei unqa keresai.
  eng-DRA: 'Dearly beloved, follow not that which is evil, but that which is good.
    He that doth good, is of God: he that doth evil, hath not seen God.'
  knf-knf: Iwi nanoh naan, wutan kaligşën buţaan, doon kado bnuura. Anjaaŋ ado bnuura
    awo i Naşibaţi, ankdoluŋ buţaan aamme Naşibaţi.
  san-KHM: ហេ ប្រិយ, ត្វយា ទុឞ្កម៌្ម នានុក្រិយតាំ កិន្តុ សត្កម៌្មៃវ។ យះ សត្កម៌្មាចារី
    ស ឦឝ្វរាត៑ ជាតះ, យោ ទុឞ្កម៌្មាចារី ស ឦឝ្វរំ ន ទ្ឫឞ្ដវាន៑។
  arn-NT: Sakin peñi, inayentukefilnge tüfachi wesake dungu, welu may inakintuaymi
    kümeke dungu. Fey tati femkelu ti kümeke dungu fey ta müley Ngünechen mew, welu
    tati femkelu re wesake dungu fey ta pelafi rume ta Ngünechen.
  zas-NT: Ziꞌc rënan lüj Gayo rnin lojl ad chinalil nejz mal, been ni na̱j ni zagdxe
    din bén rüjn ni zagdxe laaman na̱j xbejn Dios per bén zinal ni mal ad nünbeetaman
    Dios.
  ken-NT: Anɛ ɛkɔŋ, ɔ́kɛ́ ŋɔkɔ ɛbɛ́ptí ɛpɨŋ. Ŋɔkɔ́ chí ɛnyɨŋ ɛnɛ ɛ́rɨ́. Mmǔ anɛ
    ákʉ̀ bɛrɨ chi mmu Mandɛm, kɛ mmu anɛ ákʉ̀ bɛbʉ́ ábhɨ́kɨ́re ghɔ Mandɛm.
