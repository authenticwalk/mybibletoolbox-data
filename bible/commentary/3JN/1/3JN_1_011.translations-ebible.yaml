verse: 3JN.001.011
translations:
  kpx-kpx: Iale di uvue haoka, ainaho vaveve toela kateale vagelive. Isito vaveve
    dua unaha vagenela. Kosealemo ata oleu vaveve dua vamale keu Dilava ata. Isito
    ata oleu vaveve toela vamale keu Dilava ata holioholinu.
  okv-H: 'Eto nau namei, ahe kihira sapura ainge avo toto ahe kihira javotoho amo
    davore avo kito ambo ambo ue erevi hotembejo: ari javotoho ari embo amo God ta
    Meni rate ari sapura eagora embo amo God mane kiagora.'
  tbo-tbo: U lawa, dewa apapoehi ega ona itutupoganehi ma dewa dewadewahi ona wotagohi.
    Tu dewadewa Yaubada uyahinei hi nei ma tu apapoe Yaubada ega hita hanapugeya.
  mal-C: പ്രിയനേ, നന്മയല്ലാതെ തിന്മ അനുകരിക്കരുത്. നന്മ ചെയ്യുന്നവൻ ദൈവത്തിൽനിന്നുള്ളവൻ
    ആകുന്നു, തിന്മചെയ്യുന്നവനോ ദൈവത്തെ അറിഞ്ഞിട്ടുമില്ല.
  grc-SR: Ἀγαπητέ, μὴ μιμοῦ τὸ κακόν, ἀλλὰ τὸ ἀγαθόν. ⸂Ὁ ἀγαθοποιῶν ἐκ τοῦ θεοῦ ἐστίν·
    ὁ κακοποιῶν⸃ οὐχ ἑώρακεν τὸν θεόν.
  bgc-bgc: हे प्यारे मित्तर, बुराई करण आळे न्ही, पर भलाई करण आळे बणो। जो भलाई करै
    सै, वो परमेसवर की ओड़ तै सै, पर जो बुराई करै सै, वो परमेसवर ताहीं कोनी जाणदा।
  khz-khz: Gataku namamu, rakava gekalana talimara ragai pono kala-tovotovora, na
    kala namaramo. Kala namara ekalana talimana Palagu gena talima, a kala rakavara
    ekalana talimana Palagu ati egitaato.
  deu-TKW: Geliebter, ahme nicht das Böse nach, sondern das Gute. Wer Gutes thut,
    ist von Gott; wer Böses thut, hat Gott nicht gesehen.
  zsr-NT: Bö́chaꞌadauꞌ, cutu gunuꞌ ca tun nup tuaꞌ döꞌ, san ca tun nup tun le nac
    dxiꞌa gunuꞌ. Nu run le nac dxiꞌa naqui queëꞌ Dios, san nu ruaꞌ döꞌ gatga benbëꞌ
    Dios.
  lin-lin: Molingami na ngai, komekolaka mabe te, mekolaka nde bolamu. Moto oyo asalaka
    bolamu azali ya Nzambe, kasi moto oyo asalaka mabe ayebi Nzambe te.
  hns-NT: Pjaara bhaai, toe aisan kharaab manai logan ke sanghat na kariehe, bakie
    attjha manai log se. Dje hardam bhalaai kare hai, oe Parmeswar ke larka hai. Bakie
    dje kharaabie karat rahe hai, oe Parmeswar ke na djaane hai.
  noa-E: Ermano, oob pua ejemplo khaigbam chan au chitam; mag khãai ejemplo wajaphamta
    athá. Pua khaphʉ sim, ar chi nem khaigbam waaujem khʉʉnan Ẽwandamjã khaugba naawaita
    mag nem khaigba wau sĩerrjëem; pari nem wajapha wau nʉm khʉʉnan Ẽwandam dʉ̈i naawaita
    mag nem wajapha waaujem.
  eng-EMTV: Beloved, do not imitate the evil, but the good. He that does good is of
    God; he that does evil has not seen God.
  mib-NT: Ñánī mánī, ma ndácu ró ñáyuu casáha jniñu néé, chi sa suhva ñayuu casáha
    jniñu váha. Chi sēhe Yaā Dios cácuu ñayuu casáha jniñu váha. Te ñayuu casáha jniñu
    néé, tu cájini i ndese Yaā cúu Yaā Dios.
  lif-NT2: आमिःम् आन्‍जुम्‍मे, ताप्‍फे़ःम्‍बा याःम्‍बक्‍हाॽरे़न् मे़ःन्, कर नुःबा
    याःम्‍बक्‍हाॽरे़न् चोःङ् के़इःप्‍पा पोःक्‍खे़ॽओ॥ हाःत्‍ले़ नुःबा याःम्‍बक्‍हाॽ
    चोगुॽ खे़न् निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुस्‍साःरो॥ हाःत्‍ले़ ताप्‍फे़ःम्‍बा याःम्‍बक्‍हाॽ
    चोगुॽ खे़ल्‍ले़ निङ्‌वाॽफुमाङ्‌ङिन् मे़न्‍निए वाॽरो॥
  xnj-xnj: Nkozi wangu, kotoka kulanda mambu gahakau nambu landa gegavi gabwina. Mundu
    yoyoha mweikita mambu gabwina mwenuyo wa Chapanga na mundu yoyoha mweikita gahakau
    mwenuyo wa angammanya Chapanga.
  mmx-mmx: Lentangas tinotno rak. Nemen gat uguta mu asu loklok at luvuttadi xapmek.
    Ketla una mu asu leveloklox avukat. Do nege i lok leveloklox avukat, neni at ne
    Moroa. La do nege i lok laxakapmek, neni kovisi na ven kibis ne Moroa.
  cbr-NT: '''Ën nuibacë xucë́n, an ñu ''atima ''acë unían ''acësa oquin ''aquinma
    camina an ñu upí ''acë unían ''acësa oquinshi ñu ''ati ''ain. An ñu upí ''acë
    uni ax ca Nucën Papa Diosnan ''icën. Usa ''aínbi ca an ñu ''atima ''acë uni an
    ainanma ''ixun Nucën Papa Dios ''unáncëma ''icën.'
  tee-NT: Ji qui'amigo jantu chunch ju anavit'i ju uxint'i tachi ju tanavi ju yu'unch
    ju va macxcai talai. Para chunch anavit'i tachi ju yu'unch ju tanavi ju k'ox.
    Ju va tachi macxcai navi jantu mispai ju Dios.
  eng-LSV: Beloved, do not be following that which is evil, but that which is good;
    he who is doing good, he is of God, [but] he who is doing evil has not seen God;
  cak-NT: 'Wach''alal ri can jatinjo'', nin-ij chawe: Man tatzeklebej ri man utz ta.
    Xa tatzeklebej ri utz. Roma ri nibano ri utz, can c''o chic apo riq''uin ri Dios.
    Pero ri nibano ri man utz ta, man reta''n ta rech ri Dios.'
  pah-NT: Nhiirũ, okote'varuhuve'g̃a ndupi rũi ti eho. Eho ti okokatuve'g̃a ndupi.
    Kiroki g̃a oko katu – g̃a ko Tupana'gareheva'ero oko. Kiroki g̃a oko te'varuhu
    – g̃a ndokwahavi Tupana'ga.
  sja-NT: Gayo, mɨ ɨ̃pema k'inia, oonáaji ichia oo bɨk'a, ne-inaa k'achia oomaa bairã.
    Ma k'ãyaara pia óoji. Nãgɨ́ k'irãpáji. Chi ne-inaa pia oo bɨpa oopari Tachi Ak'õrepa
    oopi bɨk'a. Mamĩda chi k'achia oo bɨpa Tachi Ak'õre k'awa-e bɨ.
  xed-xed: Gra ɗa ya ta ɗvu yu, ma ksə ka ta saɗa mnduha ta maga ghwaɗaka skwi, ksa
    ta saɗa gwal ta maga skwi ɗina. Mndu ta maga skwi ɗina ná, nda na tsatsi ka Zwaŋa
    Lazglafta. Mndu ta maga ghwaɗaka skwi ya guli ná, ta sna a tsatsi ta Lazglafta
    wa.
  mks-NT: Cande̱hé, ñani máni̱. A̱ cájún ña̱ núu tá quia̱hva cája Diótrefes ja̱n.
    Xíní ñúhú cajún ndinuhu ña̱ va̱ha jáchi̱ da̱ cája ña̱ va̱ha cúú dá cuéntá Ndióxi̱
    joo da̱ cája quini co̱ xíni̱ da̱ Ndióxi̱.
  gfk-S: Tahut na tasigu, waak u walar mur ira sasana iesene nu walar mur ira tahut.
    Nesi tikenong ila gilgil ira bilai, a gar tane God ie. Ma nesi tikenong ila gilgil
    ra sasana, dur paile harnunurai ma ne God.
  bmu-bmu: O wölböt alani! Gi ahakmeme bölöŋi qahöpmö, ahakmeme ölöpŋi mia mönö wuataŋgöba
    malman. Denike yeŋön ahakmeme ölöpŋi aka memba maljei, yeŋön Anutugö nahön böraturupŋi
    akze. Denike yeŋön ahakmeme bölöŋi aka memba maljei, yeŋön Anutugö könaŋi qahö
    möt kutuba sel yaigepŋe malje.
  dgz-dgz: Apan negawa, koewa ta ewagepi ya taingan go kakaewa ta ewagepi taingan.
    Waenapan da da kakaewa ta amopi mu God megawa. Go koerage ta amopi nagirewa mu
    God ya asigip tane.
  eng-GNV: 'Beloued, follow not that which is euill, but that which is good: he that
    doeth well, is of God: but he that doeth euill, hath not seene God.'
  zaa-NT: Lu' ỹa hermano to' quia', bittu guni lu' seguir ejemplo qui' canu runi nu
    ná mal, sino ccá lá lu' tì'a ca hermano canu runi cą nu ná tse'. Enne' runi nu
    ná tse' nna, ą' modo redácca'níą qui'ni ną́ ttu ỹi'ni Tata Dios. Pero nu runi
    mal qui' ca enne' nna, nì titó' labí chi bilá'nią ne.
  eng-WEBSTER: 'Beloved, follow not that which is evil, but that which is good. He
    that doeth good is of God: but he that doeth evil hath not seen God.'
  guh-guh: Gayo, pëtsa exanaponaponame pacuenia pibisiajamatabëcuene pexainaevi baexanavanapa.
    Exanaponaponare jane pacuenia pexaniacuene pexanaevi baexanavanapa. Pajivi Dioso
    pexijivi exanatsi, bajarapajivi pexaniacuene exanaponapona. Pajivi Dioso pexijivi
    apo exanaetsi, bajarapajivi pibisiacuene exanaponapona. Tsipaji bajarapajivi Dioso
    apo yapëtae.
  bon-bon: Cäme miijirage biname, maane gone nuuja niiyarage mule ne jäätutute, yepä
    miijirage mule bine jitutemepi. Laati te miiji mule bine jaawenimuge, tabe lui
    Acejiyame me biname gyene. Laati te niiya mule bine jaawenimuge, tabe umle lica
    gyene Acejiyame.
  nhw-BL: Noicni catli nimitzicnelía, amo xijtoquili se catli amo cuali. Xijtoquili
    catli cuali. Aqui quichihua catli cuali quinextía para yaya iaxca Toteco, huan
    catli quichihuaj catli amo cuali quinextíaj amo quiiximatij Toteco.
  swh-ONEN: Rafiki mpendwa, usiige lile lililo baya bali lile lililo jema. Yeyote
    atendaye mema atoka kwa Mungu, bali atendaye mabaya hajamwona Mungu.
  wbi-wbi: Mughane, nungeghaghe kino kivivi, looli ighagha kino kinofu. Umweene juno
    ivomba vunofu ghwe ghwa Nguluve; kange nhumweene junoivomba amavivi namwaghile
    u Nguluve.
  bba-bba: Nɛn kĩnɑsi ɑ ku kom kɔ̃sum sɑɑri mɑ n kun mɔ kom ɡem. Wi u ɡeɑ mɔ̀ u sɑ̃ɑwɑ
    Gusunɔɡii, ɑdɑmɑ wi u kɔ̃sɑ mɔ̀ u ǹ Gusunɔ yɛ̃wɑ.
  eng-KJVCPB: 'Beloved, follow not that which is evil, but that which is good. He
    that doeth good is of God: but he that doeth evil hath not seen God.'
  kgk-NT: Ani ereheko a'ã hekoha vai va'e-pe, xe irũ. Eheko a'ã hekoha porã va'e-pe
    katu. Hembiapo porã va'e Nhandejáry reko irũ voi. Ha hembiapo vai va'e katu ndohexa
    kwaáiry hese. Nhandejáry oiko e'ỹ va'e-rami oiko ha'e.
  waj-waj: Ni seena na aiyara mmuduuya ruaukua vaidiiya mminnamminnaa maisaiyauvaa
    iirayaama sa iikianee. Vaidi vooya mmoori yoketaiyauvaa iirayaama iikianee. Gioonna
    kiaapu voovoono yoketaa aataruuvaa iivoono inna Anutuuqaa gioonna kiaapu tuanaavai.
    Gioonna kiaapu voovoono maisa aataruuvaa iivoono hama Anutuuqaa taivai.
  cpy-cpy: Netakotani, eero pimatziro eeroka kimitawori iroka kaari-perori. Tema rootaki
    pimata-piintee kameethata-tsiri. Ikaatzi anteeroni kameethari, riitaki rashitaari
    Tajorentsi. Rooma ikaatzi antzirori kaari-perori teera riyotziri Tajorentsi.
  mpx-mpx: No heliyam nunuwanina, bahi pagan nanakina nu aawapupune, yaa pagan waiwaisana
    nu awapupune. Henala ebo pagan waiwaisana ni awaawaginol, he iya Yehoba natuna.
    Henala ebo pagan nanakina ni awaawaginol, he iya nige sauga etega Yehoba i kikite
    ge i aatena.
  wbp-wbp: Ngajukupurdangka wungu-warnu, kula-jana waalparrika yapa-kari kuja kalu
    majungka-jarrimi. Ngari-jana waalparrika ngurrju-mipa yangka kuja kalurla Kaatu-mipaku
    ngurrjuju nyina. Ngana-puka kaji jungarni nyina, ngulaju Kaatu-kurlangu kurdu.
    Kala yapa kuja-ka maju nyina Kaatu-kujaku, ngulangkuju kula-ka Kaatu milya-pinyi.
  luo-luo: Osiepna, kik iluw timbe maricho, to luw tim maber. Ngʼat matimo gima ber
    en ngʼat Nyasaye, to ngʼat matimo gima rach pok oneno Nyasaye.
  nhe-NT: Noicni tlen nimitzicnelía, amo xijtoquili se tlen ax cuali. Xijtoquili tlen
    cuali. Ajqueya quichihua tlen cuali quinextía para yajaya iaxca Toteco, huan tlen
    quichihuaj tlen ax cuali quinextíaj ax quiixmatij Toteco.
  aii-aii: ܡܘܼܚܸܒܝܼ، ܠܵܐ ܗܵܘܹܝܬ ܕܵܡܝܵܢܵܐ ܠܒܝܼܫܬܵ‌ܐ ܐܸܠܵܐ ܠܛܵܒ݂ܬܵ‌ܐ. ܗ̇ܘ ܕܟܹܐ ܥܵܒܹܕ
    ܛܵܒ݂ܬܵ‌ܐ ܡ̣ܢ ܐܲܠܵܗܵܐ ܝܠܹܗ، ܐܝܼܢܵܐ ܘܗ̇ܘ ܕܟܹܐ ܥܵܒܹܕ ܒܝܼܫܬܵ‌ܐ ܠܹܐ ܝܠܹܗ ܚܸܙܝܵܐ ܠܐܲܠܵܗܵܐ.
  esk-NT: Iḷannamaaŋ, tuvraqnagu pigiitchuaq aglaan nakuuruaq. Kisupayaaq atuiruaq
    nakuuruamik agaayyutitŋaqtauruq naagasuli taamna atuiruaq pigiitchuamik iḷitchuqsriñġaŋitchuq
    Agaayyutmik.
  msb-msb: Pinalangga ko na amigo, ayaw pag-irog san maraot kundi iruga an maayo.
    An nagahimo sin maayo sadiri san Dios. An nagahimo sin maraot dili nagakilala
    sa Dios.
  cpa-NT: Jøng² dsa² roh¹³ jniang³, tsa¹lëh³hning dsa² jmo¹² hi² hlaih¹³. Jmáh¹lah
    hi² dsio¹ jmóh³hning. Dsa² quián¹² Diú¹³ báh³ dsa² jmo¹² hi² dsio¹. Ha¹chi² cue¹²dsa
    Diú¹³ ju³lah dsa² jmo¹² hi² hlaih¹³.
  dso-dso: ଆଲାଦର୍‌ ମଇତର୍‌, କାରାପ୍‌ କାମ୍‌ କରି ଚଲାଚଲ୍‌ତି କର୍‌ବା ଲକ୍‌ମନର୍‌ ପାରା ଉଆନାଇ
    । ତାର୍‌ ବାଦୁଲେ ନିକ କାମ୍‌ କର୍‌ବା ଲକ୍‌ମନର୍‌ପାରା ଉଆ । ଜଦି କେ କାରାପ୍‌ କାମ୍‌ କଲେ, ତାର୍‌
    କାମେଅନି ସେ ପର୍‌ମେସର୍‌କେ ନାଜାନେ ବଲି ଡିସ୍‌ଲାନି ।
  meu-meu: Egu lalokau taumu e, dika basio haḡoia, a namo hari. Kara namo e karamu
    tauna na Dirava ena; a kara dika e karamu tauna ese Dirava se itaia.
  yva-NT: Sya arakovo inanuga no nai rave, vemo nyo ana dave ngkakai ranyi nora! Yara
    ana ngkove obo mi wintavon dai. Vatano apa ana dave ngkov opamo Amisye apa arikainye
    waino ai. Yara vatano apa ana dave ngkakai opamo pantatukambe Amisye ai.
  dgc-dgc: Kadimoy ko, diyan ka umaheg ta medukés a ugali, éngˈwan ahigén mo i mahusay.
    Tu mégimet ta mahusay a ugali, éy sakup siya na Diyos, sakay tu mégimet ta medukés
    a ugali, éy éwan na tukoy i Diyos.
  zpm-NT: Bets, saṉgue luu goṉ ib tsienaḻd luu miṉe ruṉ grë zha ne sca ruṉ guieḻntseeb,
    sinque bioxco güeynaḻ ncuaaṉe ndzinli. Sac goṉ, zha ne ruṉ niapse ncuaaṉe ndzinli,
    xnëz Dios no zho; laa grë zha ne ruṉ ncuaaṉe ntseeb, gard sëëb zho xnëz Dios.
  hix-NT: Ronàhnànà y, anhà kom hoko ehohkahnà ro me exko. Enyhoru kom hok haxa ryhe
    tehohkaxemà ro me exko. Enyhoru hokono ro komo ryhe, Khoryenkom hokru me natxow
    hamà. Anhà hokono ro kom haxa ryhe, Khoryenkomo ywenyekeno ro me natxow hamà.
  sim-sim: Gaius anhi kup mirin, nombo kava os or unda hom uwa hala, wahau. Ma ol
    nombo kavan tiyawa ma ondo mbeek Avui Wasilakahi ma ambu lir. Hako ma ol nombo
    jivin tiyawa ma ondo orhi ma lira. Mir nombo jivi os orhi ma li tiyawa hom er
    tiyaka.
  npi-ULB: प्रिय, जे खराब छ त्यसको अनुकरण नगर, तर जे असल छ त्यसको अनुरण गर । जसले
    असल गर्दछ त्यो परमेश्‍वरको हो; जसले दुष्‍ट कर्म गर्छ त्यसले परमेश्‍वरलाई देखेको
    छैन ।
  cgc-cgc: Pinalangga ko na arey, sunuron no mga buat na miad, dili mga buat na malain
    paryo ta pabuat Diotrefes. Bisan kino na gabuat ta mga miad, kanen an bata ta
    Dyos. Piro, bisan kino na gabuat ta malain, ula kanen an kakala ta Dyos.
  tim-tim: O Galane, gâ agak meme bâleŋe bo watben. Gâ agak meme âlepŋe watben. Akto
    luâk âmbâle agak meme âlepŋe akmai amâ Anutuŋe memeŋe akyeŋgimbo hain akmai. Dâ
    luâk âmbâle bikŋe agak meme bâleŋe akmai amâ Anutugât keiŋe bo nâŋgâmai.
  yor-yor: Olùfẹ́, má ṣe ṣe àfarawé ohun tí í ṣe ibi bí kò ṣe ohun tí ṣe rere. Ẹni
    tí ó bá ń ṣe rere ti Ọlọ́run ni; ẹni tí ó ba ń ṣe búburú kò rí Ọlọ́run.
  wos-wos: Némafwimbu mawuli yawuka du, mé xéké. Méni Diotrefes hurundéka maki, haraki
    saraki sémbut yamba hurukéméni. Méni yikafre jémba male yataméni. Haraki saraki
    sémbut hurukwa du takwa di Godka xéhafi ye. Yikafre sémbut hurukwa du takwa di
    Godna du takwa di re.
  emp-NTPO: Djaba, cadjiruara ẽpẽrãdua ãtebʌrʌ biadrʌ ẽpẽdua. Bia obarira Ãcõrẽnea,
    baribʌrʌ cadjirua obariba Ãcõrẽra adua b̶ʌa.
  eng-F35: Dear one, do not imitate what is bad, but what is good. He who does good
    is of God, but he who does evil has not seen God.
  ind-ind: Saudara yang saya kasihi, janganlah mengikuti contoh yang jahat, tetapi
    ikutilah teladan yang baik. Orang yang berbuat baik berasal dari Allah, sedangkan
    orang yang terus berbuat jahat tidak pernah mengenal Allah.
  pes-OPCB: ای عزیز، بدی را سرمشق خود نساز، بلکه از نیکی سرمشق بگیر؛ زیرا کسی که نیکی
    می‌کند، فرزند خداست، اما کسی که همواره خواهان بدی باشد، خدا را نمی‌شناسد.
  mpt-mpt: Ne nek kobo naka maki kukub misiamo namibo kobo mo yatenebta kebsa inamebe!
    Kukub ayamo namib ota yatenebta kebsa namale! Nakae waneta kukub ayamo wafu bie
    mole e Gode meletanobe. Eka nakae waneta kukub misiam wafu bie mole e Gode mo
    tekein kebebabe.
  ssx-ssx: Yaka yankekeo. Mo hokeeki na moka꞉la handeketa꞉ mo epekeeki homeke moka꞉la
