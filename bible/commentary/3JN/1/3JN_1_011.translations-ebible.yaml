    ĩhâimana u'âsi mono hâimanazé hã 'râwi te te 're waihu'u za'ra mono õ di.
  cuk-cuk: Gwenad-sabesailad-Gayo, mer dulemar-ibmar-isgana-imakmalad-daedba be dae,
