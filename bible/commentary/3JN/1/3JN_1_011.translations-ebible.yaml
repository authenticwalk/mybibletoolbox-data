  kan-OKCV: ಪ್ರಿಯ ಸ್ನೇಹಿತನೇ, ನೀನು ಕೆಟ್ಟದ್ದನ್ನು ಅನುಸರಿಸದೆ ಒಳ್ಳೆಯದನ್ನು ಅನುಸರಿಸು. ಒಳ್ಳೆಯದನ್ನು
