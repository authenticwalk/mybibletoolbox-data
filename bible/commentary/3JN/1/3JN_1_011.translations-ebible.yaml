  dwr-ENT: ታ ሲቆ፥ ሎዖባፔ ኣቲን፥ ኢታባ ማላቶፓ። ሎዖባ ኦያ ኦኒኔ ፆሳ ኣሳ፤ ሺን ኢታባ ኦያ ኦኒኔ ፆሳ ኤሬና።
  pma-pma: Onak eli, konousiltei asa koa tisa. Vuo, kusil asas koa tahos. Koakeil
