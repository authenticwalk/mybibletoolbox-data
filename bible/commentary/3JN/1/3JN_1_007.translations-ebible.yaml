  ptu-ptu: Aka illaam pa'laoanna umpa'pakahebaam sanganna Kristus, tä' deem aka-aka
    la natahima dio mai to tamuissam Puang Allataala.
  bzd-NTPO: Ie'pa mi'ke ká̱ wa'ñe kaneblök Jesucristo a̱, ie'pa kë̀ tö ì kieta̱' pë'
    kë̀ tö Skëköl dalöieta̱' esepa a̱. E' kue̱ki̱ ie'pa ki̱mú.
  kwf-kwf: ꞋOko Ꞌafida sulia kira leka ana na lekaꞋa kira ana raoꞋa sa Jesus Christ,
