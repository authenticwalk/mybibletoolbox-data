  gaz-gaz: Isaan Maqaa isaatiif jedhanii utuu ormoota irraa gargaarsa tokko illee
    hin argatin baʼaniiruutii.
  kud-kud: Hiya Besinana yehanaena hi'ada'adau ta'i'ili, na nigele hiyatalam hagu
    vehabana taumiya ganamuli aidiyena.
  urb-NT: Kirisutu rehe a'eta mu'e mu'e oho ixo. Oho ixo rahã, jurujar ym ame'ẽ tama'e
    ke a'eta pyhyk ym.
  fra-LSG: Car c’est pour le nom de Jésus-Christ qu’ils sont partis, sans rien recevoir
    des païens.
  san-HK: yataste tasya nAmnA yAtrAM vidhAya bhinnajAtIyebhyaH kimapi na gRhItavantaH|
  cak-SNT: Ijejeꞌ i-bꞌanak ruma nicajoꞌ niquitzijuoj ri Jesucristo chica ri vinak
