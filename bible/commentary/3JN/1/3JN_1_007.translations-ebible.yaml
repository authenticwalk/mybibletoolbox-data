  ntj-ntj: Tjiinya yingkarta palunyanya-ya ngurra wantirra mapakarnu Kurayitjaku waarka
    parrapalyalkitja. Palunyalu-ya yingkarta wiya-tjananya ngatjintjamaaltu wantingu.
  sxb-NT: Ne eriina eria Yesu Kristo nirio eriagera ni wafumira emirimo egia Katonda
    kandi wuwulao-uwula owuitunzi owua waatuukra okuema ku awantu awawula no okuganya
    ku Katonda.
  nhu-NT: Ɛ̀ keè lɛ bó buy ɛkfuŋ ɛ ɛ̀ nu nje diee di Klistu le, ɛ bó baa etaale nfi
    mvu ɛ̂ bonyii bò yaa nu bo Nyo' le kɛ.
  row-row: Ara laoꞌ rereoꞌ mamanaꞌ rakandooꞌ a fo ranori atahori soꞌal Yesus Kristus.
    Te ara nda simbo tutulu-fafaliꞌ saa sa boe mia atahori nda mamahereꞌ ra sa.
  msy-msy: E fo, me Iesusɨn ziamɨn arua ingangarir kam gamuava egha, Krais gɨfozir
    puvatɨzir gumaziba, me men dafaribar biziba isir puvatɨ.
  agg-agg: Ai Sisasɨmbohünda hoaŋgomo arundɨ, ŋga nindou ai anɨhondümbofe-koateyeimbɨ
    ahei-mayo nɨnɨ-moatükunɨ moai sowandümo.
  ptp-ptp: Ên he kô Yesu lê dɨ la vɨlee vac vɨgwe ya, lêc he o kô susu wê ob ngɨdu
    he xôn ge ti vô tɨbii madɨluhu lêm.
  nak-nak: Egite kama igogolu bulalahu. Ale egite valolo tatuga mai ele, egite igoa
    te la valolo te Kraist, egite kama abi la visuli oio tegiteu la valalua la maligoma,
    ouka.
  lbb-lbb: La han ana risana e Karisito, pa bel la kibas harnangai tana taraila ning
    bel la tortorot.
  kan-2017: ಏಕೆಂದರೆ, ಅವರು ಕ್ರಿಸ್ತನ ಹೆಸರನ್ನು ಪ್ರಚುರಪಡಿಸುವ ನಿಮಿತ್ತವಾಗಿ ಹೊರಟಿದ್ದಾರೆ.
    ಅನ್ಯಜನಗಳಿಂದ ಏನೂ ತೆಗೆದುಕೊಳ್ಳುವವರಲ್ಲ.
  cso-NT: quí¹ hí¹ cáun² yáh³ tiá² hi³ má²ca³he³ tsú² hi³ cue³² tsá² tiá² cuóun³²
    Dió³² tá¹la³ tiáunh¹ tsú² jáun² juɨ³² hi³ jmu² ta²¹ cha¹³ Cristo.
  ena-ena: '@see-verse:3JN.001.006'
  nbq-nbq: It ap andi, Keretus wene yugeregek laguluk, nagu dugwit, “It ap avyarat
    ombasagwidek menda enangge waup nenanggon o,” yiluk, yagaorikmu, hat yonggarinipu
    dogop andi, sek at yiluk, yukhisiga o, nasuwe.
  tgo-tgo: Gharɨgharɨna iya thɨ rakarakaraŋgina thɨ kaiwo Krais kaiwae. Ma thɨ mban
    mun ghanjithalavu weŋgiya thiye ma raloŋweloŋweghathɨ.
  yap-yap: Ya ra milekaggad ni yad be muruwliy e maruwel rok Kristus, mdar paged e
    pi’in nde mich Kristus u wun’rad ngar pi’ed e ayuw ngorad.
  mop-NT: Joc'oo' tu caal. Tanoo' u beel u betoo' u meyaj a Cristojo. Ma' ta'achoo'
    u c'aatic ca' aantabücoo' u men a ma' hermanojo.
  tet-tet: Ema nia sia laꞌo nasirin baa nanorin ema nosi Yesus Kristus, mais sia la
    nusu tatulun sa-saa nosi ema mak la fiar baa Yesus.
  hlt-MCSB: Boeipa ming ham cet uh dae namtom rhoek taengkah a bawn uh moenih.
  xtd-NT: Xaxeꞌe Jesucristu ka xeꞌen‑s, te ña juini‑s xa kundeka ñaꞌa ñayiu ña kunduu
    xiꞌin Jesucristu.
  mdy-ETH: ዔያታ ኪሪስቶሴም ማዻኒ ኬስካዖ፥ ዓይሁዴ ማዒባኣ ዓሶይዳፓ ፔቴታዖ ማኣዶ ዴንቂባኣሴ።
  spl-spl: '@see-verse:3JN.001.006'
  usp-NT: Rechak b'esaltak laj jb'ij Kakaj Jesucristo chi jb'ij tzilaj jtaquil chirij
    Kakaj Jesucristo y ta' ni jun tok'ob' tijin tijc'ultak riq'uilak yak ri ta' takel
    Kakaj Jesucristo jwi'lak.
  zav-NT: Bito bi chəsə'əzi'e c̱he beṉə' cui chse'eɉḻe'e c̱he Jesocristən' lao chaše'
    chəsə'əyix̱ɉui'e xtižə' Jesocristən'.
  sgz-sgz: Ái rung er di han mai ngisán ái Karisito, má di matai ngo da top i te artangan
    singin rung kápdite ruruna.
  kek-NT: Eb a'an xe'oc chi xic xban nak te'raj xba̱nunquil xc'anjel li Jesucristo.
    Ut inc'a' que'xc'ul xk'ajca̱munquileb chiruheb li ma̱ji' neque'xpa̱b li Dios.
  blz-NT: Supu-supuana mingilimang palimangonna i Kristus, raaya'a namarereimo laiganna
    see sian nangalabot upa-upa na mian men sian minginti'i Alaata'ala.
  poe-NT: Tió sákjuí sín kjuankíxin sín chrónka sín itén Ìnchéni la chrohya sín chrókꞌuáyéhe̱
    sín ninkehó nkehe kuènte tí sín chónhya Dios.
  san-TAM: 'யதஸ்தே தஸ்ய நாம்நா யாத்ராம்ʼ விதா⁴ய பி⁴ந்நஜாதீயேப்⁴ய​: கிமபி ந க்³ருʼஹீதவந்த​:|'
  cof-NT: Yalari Jesucrístochi mantate nenato, Diosica quereituminla cuwanaminca ticanantiya
    natiya calaquitiyoe tilatinue.
  srm-NT: Fa de dë a pasi nango dë, nöö fu Masa Jesosi hedi wë e. Nöö de an ta suku
    heepi a dee sëmbë dee an ta biibi.
  qvs-NT: Kay wawkinchikunaka Jesukristupa rimananta yachachikuypi sukaman purinsapa.
    Paykunaka Jesukristuta mana kreyik runakunamanta manami nima kullkita nima mikunankunata
    chaskishkasapachu.
  zca-NT: porke or ngwa bixa' ngwadi'zh bixa' widi'zh che'n Jesukrist lo rë xa' gat
    ñilat Dios, no ni tu gai' ngayixt rë xa' re' ngaka' bixa'.
  cbc-NT: Na pʉame Jesucristo yarã, cʉ̃ carotiricarã ãnirĩ cʉ̃ yaye quetire na bueñesẽãráná
    bainucũñama aperopʉ macããnarẽ. Bairo topʉ Diore camasĩẽna watoapʉ ãna, “Jããrẽ
    jʉátinemoña,” na ĩ jẽniñesẽãẽtĩnucũñama.
  qxo-NT: '@see-verse:3JN.001.006'
  mox-mox: Taudi Keliso ena fewa weaqina iluluvivila dadana diʼwe taha taha ʼidia,
    ta ge taha iula ida ʼawahaqiaqiei Yaubada ana tovemwageavo ʼidiega.
  kew-kew: Nimu go amenuri Krais-na kogono pulalo pora pamuaeme rabu nimumi kone narulae
    onaanu raba meape yae namisimi.
  dww-dww: Baninama taudi Yesu isanama aubainama ta vaḡavaḡai naḡona, be adi vaḡaie
    nam tima ḡoeḡoena da sagu banaga nam waisumeḡidima ḡarodie ta paḡo.
  twi-ASANTE: Ɛfiri sɛ, wɔn kwan a wɔretu no, wɔretu wɔ Awurade din mu a wɔmpɛ mmoa
    biara mfiri wɔn a wɔnyɛ agyidifoɔ no nkyɛn.
  aoj-aoj: Deiꞌ main, amom mafeꞌ mandaꞌ maola agol Kraisi, apaꞌ ina mofaꞌ gwaꞌaisi
    maisa esis isimba sogololama Godi, owaꞌ.
  cbv-cbv: Queét Jesúíh tʉ́ini doonádih bohé jib bejna, Diosdih jéihcannitboó ĩ teo
    wáacat pínahdih ĩpĩ́ náahcan caá.
  taw-taw: Kɨli Klays takaw ak agñɨ ajɨpal. Pen agñɨ ajɨlɨg, binɨb God takaw ma nepal
    okok kɨlop agnɨŋɨd, tap mɨdup tap okok ma dɨpal.
  jic-NT: Yupj jil la veles la p'a jilal Jesucristo po'ó. Yupj ma jisas Dios ts'uyupj
    tulucj jis capj jap'acj yupj.
  zap-NT: Porke laa men wruu zazëët xdiiz Jesucrist no nadet men ne gun mén ne rlaleedxdet
    Jesucrist xyudar men.
  wer-wer: Pit Yesu pim yaat mëmpö yesem ngönën köpëlöröa naëaan sum naön yaaurö.
  ipi-ipi: Anu peakale nambato wuane leyope. Akali utupane-mane Jisasana piape oko
    pimakale nembo toto, balana pii oko aitene wandakali tupa lamalu peyai wete, aitene
    wandakali utupane-mane pii lamayaini akali utupane moyo minditaka mindi mai na-piyaini.
  qul-NT: Paycuna Jesucristopaj obranpi purichcancu, mana creejcunamanta ni ima yanapata
    mañaspa.
  ter-NT: Koati vo'oku ítuke Jesus pihínohiko yâtikeneye. Yoko ako épemahiko xâne
    ákoti êxa Itukó'oviti huvó'oxea ya nókone,
  bmr-NT: Mɨɨro diito Cristo dudɨcamaajeguiiha ɨɨgomo. Jaamo imogotɨhi Moocaanico
    agaajatɨmo aacɨnehejeque agaayɨcɨnoco.
  fuf-fuf: ɓay ko fii innde *Almasiihu on ɓe yahi, e ɓaawo hendagol hay huunde e juuɗe
    ɓe gomɗinaa ɓen.
  bhl-bhl: Nimtew angom? Sunbin-Got em angin bi Yesus em Weng Kal Ken Ati be mali
    ilo bakayem tem bakayem tem bakayembiliw kate, i Yesus em akokow kebiliw kawtiw
    biim mesesem eisneng be nam yan atew keko, kulamiw te.
  ons-ons: Eŋe Kristo wane donkisi rau sua ariakane kepe matene qeligeu paki miti
    qelit arimami, eŋe qelaŋ doku tau tau magu mi okane gemami, ŋei eŋano ŋine lewine
    mane mi ma okanmami wane qesiŋonikene.
  con-NTPO: Tsendeccuja Jesucristone condaseye japa Cristove in'jambindeqquia an'bian'cho
    aña'cho, tsa'o, corifin'dima isu'fambi.
  ghs-ghs: Oi nokoi nagapa nokome qaateqi baurata tuumaqi teqaha raaba abihota soomoraidzaranita
    qupadzomare.
  peg-peg: ଲାଗିଂ ହେୱାର୍‌ ପାର୍ତିକିୱି ଜିହୁଦିର୍‌ ତାଙ୍ଗ୍‌ ମୁଡ଼େ ଇଟ୍‌ୱାଦାଂ କ୍ରିସ୍ଟତି ତର୍‌
    କାଜିଂ ହତ୍‌ତାର୍‌ନା ।
  txu-NT: Mỳkam dja ga ã arkum õro ane? Bir, ar Jeju'ã ujarẽnh kadjy mõrkam. Nhym
    be, jakam me kute Jeju mar kêt kwỳ bit kute gwaj bakamyjamã õ mỳjja nhõrmã nhym
    ar kute amim byr kêt. Me kute Jeju mar kêtkam gwaj bakamy ar kute mebê byr kêt.
    Ne kam arỳm mã mõ.
  eng-WEBU: because for the sake of the Name they went out, taking nothing from the
    Gentiles.
  gnw-NT: Echa'ã jae reta vi uyeyocui ñugüɨnoi Tumpa pe. Jare uguata reta opaete que
    rupi rambueve, jei'ã upurugüɨrovia mbae vae reta pe omborɨ vaerã.
  mux-mux: ‘We ulsu molemele yambuma-ni naa liiku tapunjangi.’ niku yi kanuma enini
    ‘Yambuma Yesos-nga bili lakuku piliangi.’ niku ⸤eninga pulu-koleama munduku kelku⸥
    andolemele.
  maj-NT: A̱t'aha̱ tjoho̱ Jesucristo̱, kui nga i̱ncha tsitjuhu nankihi̱. Najmi i̱ncha
    kits'ínkjáíhi̱n ni xi ts'e̱ xu̱ta̱ a̱sunntee̱.
  bkq-NT: Jesus Cristo wâgâ agueze adakobâdaymo, Jesus einwânni modoam keankâ âzeholymo,
    Jesus einwântânry modoamba.
  kue-kue: Yesus Krais kangiye dimitna endina-pre kamambuno kongun ere ende menda
    eingwa ba kamambuno kiurikwa yomba mina taragl akeple dinambuka ta ikrikwa.
  cot-NT: Irooquea yoantanacaca yoantanacarotari ivajiro Jesoquirishito, cotanquitsiquea
    irirajia teeca intsaroventempariji Aapani Irioshi teequea iramitacojigueriji,
    tecatsi irojocajigueneriji.
  bnp-bnp: a vuhuna ri laho tala ni taki tala a rane Kristo. Ri koi ni bole a kinori
    ne huriki i uka ma ri lohoka na Vure.
  apn-NT: Na htem krĩ piitã hkôt mẽ kãm Kris kot tanhmã mẽ panê amnhĩ nhĩpêx to hã
    harẽnh kaxyw ma mẽ hwỳr pa. Nom mẽ apkur xà hprãm xàj mẽ kot Kris kôt amnhĩ xunhwỳr
    kêt xwỳnhjê hwỳr pa hkêt nẽ.
  ctp-NT: Tñan ꞌin Krixtu ndaꞌan neꞌ kanꞌ, kanꞌ chaꞌ mdoꞌo neꞌ ndyaa neꞌ tijyuꞌ. Loꞌo
    ja ska tñi xlyaa neꞌ xñi neꞌ ꞌin xka ta nten nu ja ndyaa ñaꞌan tiꞌ ꞌin Krixtu
    siyaꞌ ti, chaꞌ kunanjoꞌo ꞌin neꞌ tuwiin;
  opm-opm: Ama Got orhe atamrein sapti bap ihir Krais orhornong Ihat pat han ma hapat
    daham ha am hatingwe rim orhe win aisip mat apisaptimur. Imat isip mat ma apisapti
    oh ihir Nure meng pot ma pisapti ohe pe yan oh Got orhe danong na hat pati han
    bap ire ihsen erer oh nuhur na datiprohemur daham ihir na dara be ihat saptimur.
  bvr-bvr: Aburr-gunaga ngardawa mu-ngoyurra aburr-garlmuna Christ barra abu-ngurrja
    aburr-boy, birripa gala jal aburr-nirrarna jimarna mbi-manggarna mun-nga mun-gugunggaja
    aburr-werranga burrbu-wucharna aburr-boyarna aburr-gata minypa gala marn․gi nula
    Wangarr. Gun-narda birripa gala jal aburr-nirrarna.
  wal-wal: Aissi giikko, Xoossaa ammanennaageetuppe ainne ekkennan, Kiristtoosa sunttaa
    gishshau kiyidosona.
  zad-NT: Ḻa' ḻegake' ba wloogake' nez kwenc̱he gongake' xshin Jesucrístona', na'
    bibi bex̱'gake' c̱he beṉ'ka' bi nonḻilall'gake'ne'.
  kmg-kmg: Jaŋe šâŋe-ticnere erâ miti kiŋaŋ rahuc mâreŋ-jeŋic beherâ qâpuc jaŋeraonec
    moneŋ mafa mi roeŋgopieŋte ehâmo-jarezo hâcne.
  aso-aso: Ee, Izesuꞌ guvele monelingumuꞌ gono dalone li engiꞌ misuboꞌine huli vi
    Izesuꞌnimuꞌ gilamavetida gono di engitatiꞌ meni disaꞌmanako hize eleꞌ o-ngedelineꞌ
    nene lamineꞌ o neive.
  uli-uli: Re chapidah malekah le yar le rebe yengang ngal Kristus. Iwe ngo re temchal
    bo rechoka tor yar tugul rebe tipingir.
  nin-NT: Nu nggo a ti ssuzzu kuma ko ibre ku abanu Ure ku wre ku Kristi ku, aba a
    ba na amarr ambarr ka di aba a si ta kpa izi zhi na abangga ba nggo a si si abiga
    hen.
  tgk-tgk: Чунки онҳо аз барои номи Ӯ ба сафар баромадаанд ва аз беимондорон чизе
    қабул накарданд.
  acu-NT: Nu aints ainauka Jesucristo inatiri asar, Yuse chichamen etserinawai. Tura
    asar Yusen umirchau ainau kuikiarin jurutan nakitrarmayi.
  cak-WNT: Riye' quichapon bey ruma nicajo' niquitzijoj ri rubi' ri Jesucristo chique
    ri winek ri ma jane quiniman ta, y majun achique quic'utun ta chique ri winek
    ri'.
  ebk-ebk: Tay as nan nak-akancha ay mangekaskasaba as nan maepangkep kan Cristo at
    maid enawatcha as fiachang ay nurpu as nan chiyuycha achi omaafurot.
  spa-PDDPT: Porque salieron por amor al Nombre, sin recibir algo de los gentiles.
  ruf-ruf: Mana wakwandusa ghumwanza ghwawo mne ukumsang'anila Kiristu bila kubokela
    chinu kulawa kwe iwanu ing'awommanya Imulungu.
  gun-gun: Mba'eta ha'e kuery ma Hery rupi oje'oi vy peteĩve henda py nonhepytyvõ
    ukai nhande kuery regua e'ỹ pe.
  agu-BL: Na tan tu' yi na chipek' yi cobox kajwutza'tz te Jesucristo na chixon tan
    chixcone'n tetz, nin qui na chijak mu'ẍ ẍch'eybil cyetz scyetz yi e' yi qui na
    cyocsaj.
  isn-isn: Ku-itegwa, kunsoko alina, ikalongola sha-ikahola kintu kihi kupuma kuanya-kilungu.
  ilo-ULB: gapu ta para iti Nagan ket rimmuarda, a saanda a dimmawat manipud kadagiti
    Hentil.
  pir-NT: Tiquina Jesu yere buhe tiniñe wahaye, Cohãcjʉ̃re cahmeeñequinare yedohogʉ̃
    cahmedari.
  anv-NT: Ɛbwɔ́ akɛne mbɔ, ɛlé gétúgé mabɔ Jisɔs Kras ne ɛbwɔ́ asɛle fɔ genó
    mbaá bɔɔ́ abi álá pɔ́ bɔɔ́ Jus.
  sab-NT: Ulia daba Chubenu e kle chage geru Jesucristo giti kete kwian ulitage ama
    kle lle boi no Chube alin, kaire ama kle mo ta gbe chudaboi kade lle ulita giti
    daba Chubenu alinge, ama me kle lle kade kwian me Chubenuge mo alin.
  tmd-tmd: Ñɨŋ Jisas Krais mönö mag wä nuŋ aku yad nöl yön gɨrön, nöbö mö Krais nugw
    pölöi akuyöbö ñɨgö yad nugwön ap mag ap bla pölöi.
  acr-NNT: ma e petinaq chupa rubꞌiꞌ ri Qanimajawal ruma kꞌax kakinaꞌ Rire, y na jinta
    toꞌbꞌal ke kakikꞌam chike ri winaq na ketaꞌam ta uwach ri Dios.
  kpg-kpg: I di nadau daamada ga hagadele nnegau a Christ, gei digaula hagalee hiihai
    e kae di nadau hagamaamaa mai baahi digau tuadimee.
  taj-taj: तिग्‍दा भिसम थेनीगदे प्रभुला गे लबारी भ्रबासे लमा प्रभुदा विश्‍वास आलबा
    म्‍हिगदेग्‍याम तिगै स्‍हे आकिन्‍ना खबा मुला।
  avt-avt: Hɨr nɨnaaiwɨr wit kɨr ik nen newepyapɨr hɨm me Krais te hɨr ap nari menmen
    miutɨp me mɨt hɨr nises hɨm me God au.
  cbk-cbk: Ya larga sila viaje por causa del trabajo para con Cristo, y nuay sila
    accepta el ayuda del maga gente quien nuay fe con Dios.
  uig-ARA: چۈنكى ئۇلار سەپەردە يات ئەللىك ئېتىقادسىزلاردىن ھېچ نېمە ئالماي، شۇ مۇبارەك
    نام ئۈچۈن يولغا چىقتى.
  tuf-tuf: Eyinat Jesucristo ojcor ehcún acu acsar, acsar ehcwót bécaro. Eyta beya
    rabar Sir sasát eyin quin wíqueya cácaro. Cuat Sir sasá bár éyinat wíqueyra cátiro.
  abx-abx: Agparapamiyahi mga iya para atuman i katuyu'an-na ngan gana' mga iya nagparapamalaku-na
    tikang si nagparapangaghat-na mga iya pagtutu'o.
  mco-NT: Yɨ jadu'mbɨ jäy huɨdibɨ mguejxnajxyp anajty hue' Dios y'ayuc ycɨxpɨ yhuɨdity,
    e ca' yɨ' ajcxy ti pɨjctzoy ma je jäy ajcxy huɨdibɨ ca' Dios ytɨy'ajt nejhuɨɨyɨ.
  cpb-NT: Tema riyaatatzi jirikapaini ikenkithatakotairi Cristo, tema kaari kaariperoshireripaini
    payeterine ikowayetziri.
  aon-aon: Enyudok hanamen iri mour douk hanakum huneken um hutuk Krais ananin nyeigur
    nyuto iruhw. Aria amam douk madae hutrish enesh eshudok um eshesh madae shudukem
    um Iruhin iri uwe, kabi utabor um. Uwok abom.
  hus-NT-2005: Pos jajáꞌtsik kalnek abal kin tʼójontsitsik na Jesukristo ani yab in
    bachʼkʼuntsámaltsik ni jun i tolmixtaláb xi yabtsik u judío.
