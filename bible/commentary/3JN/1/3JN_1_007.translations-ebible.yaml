  alp-NT: Le iteki kwali betaya meru esi keu kena beteke Yesuse Kristuse Eni hnaunaru
    ete tamata rebe esi hlaleke mosare. Kai esi supu sasaisa mo bei tamata rebe esi
    hlaleke Tuhane mosare.
  san-VEL: yataste tasya naamnaa yaatraa.m vidhaaya bhinnajaatiiyebhya.h kimapi na
    g.rhiitavanta.h|
  kbq-kbq: Na'ankure ana vahe'mo'za, Jisasi Agi'a eri'za vu'za e'za nehu'za, zamagra
    mago zmazahu'zana mono ontahi vahepintira e'origahaze.
  kbh-kbh: Chca cochjama, er chënga chëngbe pueblënguents̈ana tmojë́ftsebocana Jesucristbe
    soyëngama ents̈ángbioye jábuayenama, y chënga chama tondaye crocénana quematóyëngacañe
    chë Jesucrístbeñe ndos̈buáchiyëngbe cucuats̈ents̈ana.
  ron-LSB: pentru că, din cauza Numelui, au plecat, fără să ia nimic de la neamuri.
  pon-pon: Pweki mar a re kin koko wei ta, jota tunole meakot ren men liki kan.
  nhe-BL: Pampa nopa tlamachtiani yohuij campa hueli pampa quiicnelíaj Toteco. Huan
    ax tleno quiselíaj tlen sequinoc tlen ax quineltocaj Toteco.
  sps-sps: Ara ma faakouts rari, tana saa ri komainy kat ror a binun ten Krais, ana
    ri te gima nom ta isen ta ka tan vainy vavaajets.
  wnc-wnc: Sike wa aminda Jesue puya tasitakuke sanga tapatue dapmakengu wa aminda
    ginda gatanimunong ngangu katum aminde dua siknga yaniking. Wena. Unzingge gata
    wa aminu Anututane puya amin ngang natake katak siknga gatayamuyo. Kepiapane kusika
    sanga tapatue dapnang.
  bus-bus: Zaakɛ aↄ̃ dà zɛ́n kↄ̃n Kirisi tↄ́o, aↄ̃ↄe dↄnlɛ e Yesusaideenↄ kiiaro.
  gub-BL: '@see-verse:3JN.001.006'
  imo-imo: Jisasinga kongono tendemolo ningo wendo mololi imbomanga melema naa lingei
    aku kongonomu tepurumele.
  boj-boj: Was naŋgi di Yesus aqa wau ojqajqa are qaloqnsib aqa ñam osib walweleqnub.
    Naŋgi sawa bei bei qaji naŋgo ambleq di waueqnub. Naŋgo wau dena naŋgi silali
    iŋgi iŋgi osaieqnub.
  eng-DRA: Because, for his name they went out, taking nothing of the Gentiles.
  knf-knf: Bapën kaya kaţup uko wi *Kriŧtu, awo baanyeenk nin uko uloŋ ţi banwooŋ
    baanfiyaari.
  san-KHM: យតស្តេ តស្យ នាម្នា យាត្រាំ វិធាយ ភិន្នជាតីយេភ្យះ កិមបិ ន គ្ឫហីតវន្តះ។
  arn-NT: Fey kisu engün am eluwlu ñi amuael kañpüle tañi nütramyeafiel engün ta Jesucristo,
    ka pilay engün tañi kelluaetew tati pu feyentulenochi che.
  zas-NT: Din brii reeman zigtieꞌch reeman xtiidx Jesucrist abiꞌ ad rtiëjbt reeman
    tiaꞌ reeman ni rudëë ree bén ad rliladxt laaman.
  ken-NT: Bákɔ̀ chi bɛkʉ bɛtɨk Kristo. Ɛ̌ti yɔ bápú sɔt yɛ̌ nɛkwak ntá bo abhɛn
    bábhɨ́kɨ́ rɨŋɨ Mandɛm.
