    ŋunhi walala yaka Garraywu yolŋu walala.
  yal-yal: Amasɔtɔ e sigatiin dɛ suxuma Yesu xinla nan ma fe ra. E mi sese sɔtɔma
    dɛnkɛlɛyatarene yii.
  cnt-NT: Ia₁ tioin'₅₄ juɨ₅ i₂léin₂ dsɨ₃jmó₂ ta₁ quió'₅ Jesucristo, la₁ tsá₃ 'e₂ ma₂gue₃
    'i₁caun₂ quió'₅ dsa₂ i₂tsá₃ 'én₂.
  tif-tif: Imi abip kaayo kambola-lomdip, Yesus Kraist ami weng kaata kulii-tal bakaya-tal-unebip.
    Kata, Yesus Kraist ami lak duusip dinim iyo mafek mafek dong dakaayinbip kaata,
    Ma kuluulum o kalsip disa; iyo disa iip kawu tal-unebi talbip.
  nlx-nlx: काहाकाय ता यीशुन नावान केरता निकेल रेनाह, एने बिगेर बुरहो केरनार माणहा
    फाय रेन कायच नाह लेतेह।
  apw-NT: Christ yaa nadaagolṉi’híí bighą dahiskai, nṉee Bik’ehgo’ihi’ṉań doo daayokąąh
    dahíí doo nt’é yídaayokéedgo da.
  gum-gum: Kaguende nømbe Jesucristoi munchin undag køb webambamig køn, Tiuswan ashmø
    misaamerane chigucha chi purugúig utømø.
  not-NT: Iquenaguetanë icoguininta ingomantëgotiri Jesoquirisito. Iáiguë te ingoicotëmataigueri
    ira te irogótiri Tosorintsi.
  plu-plu: Mmanawa igkis kehnes gewewnikis muwwapu gidahan Cristo. Igkis ka ayapaptihwa
