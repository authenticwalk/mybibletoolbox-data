    ra'yn yt kat sa'up wywo i Aika­'iwat potpap nug hamo.
  kpf-kpf: Zen kutŋaŋgât op Anutugât nebân âi ândie. Zen um kâtik zeŋgâren ândim kât
    sikum mân mimegât betziŋan meindâ dâp upap.
  ppo-ppo: Ti atima be taaróló, Talené doi eraté kotepa, Tale tuȩ́nire so whi̧né atima
    ya̧ ya̧tere o̧la tao sere alakélé inipó.
  hin-2017: क्योंकि वे उस नाम के लिये निकले हैं, और अन्यजातियों से कुछ नहीं लेते।
  bef-bef: Enali Kilisitohi giꞌamu yabe lite meꞌani heꞌmilete Huꞌmamofihi mekeheliꞌahana
    bonaꞌmagitogati yogo feꞌnohi melise mono foyalo biꞌahanamo niꞌibe.
  amm-amm: Totaini asiso utukaiko liyaikino, Siyoli Nokotani imo posasokalo monoi.
    Mulumolo luwai somiso nokoyo fasiko taikiyo mo wiyou tiyamo.
  zaj-zaj: Kwavija wasonga mwanza wao sama ya twaga da Kilisto na hawatogole kubokela
