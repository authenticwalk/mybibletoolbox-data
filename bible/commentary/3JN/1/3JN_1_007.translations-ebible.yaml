    fam ka fuksi' yotangkayap ning u yotangkayap waraga' guk mo' yangkating, mokngang.
  ino-ino: Yisasi ke hapapaikefe u'naya'maki “Yisasi ke o'afi'naya vayapati moni o'alikune.”
