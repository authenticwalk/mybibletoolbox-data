  kwd-kwd: Tofuna gila leka na nga lekanga aaga na taunga'inga ala Jisas Kraes, ma
    gila 'ame ngaria mola ta kwaibooninga fa'asia nga ta'a na'a gila 'ame tagoto'o.
  ded-ded: Yeni Yesuac kpacac amma ua mekenggec, imohai bangec monnunac ngicngac yenearunac
