  eng-YLT: because for [His] name they went forth, nothing receiving from the nations;
  jni-jni: Barki niza nigino nini wa suri ni, ma kabsa imum ba ahira anu tarsa Asere.
  kne-kne: Tan sin en da pangikaskasabaan si maipanggep en Apo Jesus, adi da manman-a
    si kasapolan da sin ipogaw ay adi mamati.
  tgj-tgj: Vkvlvgavbolo mvngjwngmanv vdwgvlo oguka ridurnam kamabv Kristo gv kudungkua
    lvgabv bunu mooying vnglintoku.
  gui-NT: Echa jae reta vi oyeócuai ñogüɨnoi Tumpa pe. Jare oguataguata reta opaete
    que rupi rambueve, mbaeti jei oporogüɨrovia mbae vae reta pe omborɨ vaera.
  quc-TT: Xa rumal cher kakiloqꞌaj ri ubꞌiꞌ ri Ajawxel rumal ri e bꞌenaq man kikꞌamom
    ta jun jastaq chike ri man e kojonelabꞌ taj.
  heg-NTPO: Atuil nas lakos papmes se ola-ola, le tui atuli li deng Yesus Kristus.
