    Jesucristo ja'apiyá jema'ajeño, uncá najña'alá naliyá ricá.
  djr-djr: Bilin walal ŋunhi ganarrthaŋala dhuwandja walalaŋguwuynydja malany wäŋa
    yäkuynydja Djesuwalnha, ga lakaraŋalnydja walal marrtjin ŋunhi Garraywalaŋuwuynha
    wiripuwurruŋguny yolŋuw walalaŋ, yurr yaka walal marrtjinya ŋunhi gombu'-gombunhany
    rrupiyany ŋula nhäny mala wiripuwurrunhany yolŋuny walalany ŋunhi Garraywalaŋumiriwnhany
    mala.
  kvg-kvg: Nginik ezoqam, ekeza manqei, Keliso-qá iz panqavøem nonqo ndø-ivøvém,
