    waari ambirri-waṉagang anu-ṉuga, marri waari amburru-waṉagang ana-marrya, warruburrala-wala
    waari-yinyung nigawi-nyinyung na-God. Yagu burru-yung-bugij na-God-jinyung warra-wurru-wurruj,
