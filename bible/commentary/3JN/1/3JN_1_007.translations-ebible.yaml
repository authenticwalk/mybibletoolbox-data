  dop-dop: Kilisiti tǝmlɛ lɑpʋ tɔɔ kɛ́ pɑ tʋ mpɑɑʋ, pɑ tɑ tisi sɩ mpɑ pɑ tɑ nyɩ Ɩsɔ
