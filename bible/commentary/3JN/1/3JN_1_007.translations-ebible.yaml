  txq-txq: Ara soa laꞌok ndule basa mamanak fo ranori hatahorir laꞌe-neu Yesus Karistus.
    Tehuu ara ta simbo doi-souk hata-hata numa hatahori ta kamaherek kara mai.
  aaz-aaz: Sin nnaon nfuun am natefan he nanoniꞌ tuaf-tuaf anmatoom nok Yesus Kristus.
    Mes sin ka napenin fa turun-babat saaꞌ-saaꞌ naꞌko tuaf reꞌ ka npirsai fa Kristus.
  qup-NT: Jesukristumanta yachachishpa purihushkankunarayku paykunata yanapay. Manami
