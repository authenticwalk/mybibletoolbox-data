  urd-GVH: क्योंकि वह मसीह के नाम की ख़ातिर सफ़र के लिए निकले हैं और ग़ैरईमानदारों
    से मदद नहीं लेते।
  ycn-ycn: Necá i'ijnaño apú eyá, apú eyá que Jesucristo yucuna i'imacana nacú. Ajopana
