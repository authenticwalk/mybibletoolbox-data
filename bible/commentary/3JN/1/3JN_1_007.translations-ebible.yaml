  ntp-NT: Ʌgai ivueeyi Diuusi aa duiñdadʌ dai ʌgai maitipʌlidi isvuudagi istumaasi
    maacadagi ismaacʌdʌ maitʌrvaavoitudadami.
  rai-rai: Diat waan u ra iaan Kaarisito, ma pa diat lo ta wewaraaut ko ra kum taara
