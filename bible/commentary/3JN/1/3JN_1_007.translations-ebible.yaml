  azb-azb: Çünki onlar imansız olanlardan heç nə götürmədən Onun naminə yola çıxdılar.
  eng-DBY: for for the name have they gone forth, taking nothing of those of the nations.
  guo-NT: Japi nanʉamt Jesús pijaxtat isliajwa Jesús pijax, bichax. Kajachawaesax
    kinos-eli naexasis-eli Dios. Japi kinotlax kajachawaesax Jesús pejwʉajan naexasitpikal.
  hla-hla: Nori e lala mer a toukui tere Sunahan, ba nori te ma hanigari te gi lu
    menien ta ka tara pala te hahamanar.
  mav-NT: Tuwat ra'yn mi'iria yt kat ha'up wywo i. I'ewyte yt ta'a­tu­ky­'esat i sa'up
