verse: 3JN.001.007
translations:
  kpx-kpx: Kosealemo keau Dilava lovilike abu ke vai olahama. Iale keau isiviholialeike
    evievi ata holioholiale keau kebia tedaeveho.
  okv-H: Amo Keriso ta javota pahue God kiae embomeni ta degi ta hondate ari mane
    humbagora
  tbo-tbo: Tauhi Keliso gowanei hi kadakadau wiiwila nae ma hagu ega hita tuhagaya
    tu meuputa uyahihiyei.
  mal-C: യെഹൂദേതരരിൽനിന്ന് ഒരു സഹായവും വാങ്ങാതെ അവർ യാത്ര പുറപ്പെട്ടത് കർത്താവിന്റെ
    നാമംനിമിത്തം ആയിരുന്നല്ലോ.
  grc-SR: Ὑπὲρ γὰρ τοῦ ὀνόματος ἐξῆλθον μηδὲν λαμβάνοντες ἀπὸ τῶν ⸂ἐθνῶν.⸃
  bgc-bgc: क्यूँके ये लोग हरेक जगहां सफर करै सै, ताके मसीह का वचन सुणा सकै, अर गैर
    यहूदियाँ तै कुछ मदद न्ही लेंदे।
  khz-khz: Kwalana Keriso arana pakunai gelaka-piatito, e geria lakalakai ati ekalesia
    talimara geriana gau kwauta ati gegapi-rageato.
  deu-TKW: Denn um des Namens willen sind sie ausgegangen, und nehmen nichts von den
    Heidnischen.
  zsr-NT: Lequëꞌ gularujëꞌ ni le nadxiꞌicnëꞌ Jesús, len cutu bi taꞌziꞌë lu naꞌgac
    bunách cutaꞌdáꞌ Cristo.
  lin-lin: Pamba te ezali mpo na kosakola Klisto nde bazali kotambola mpe koboya kozwa
    lisungi na maboko ya Bapagano.
  hns-NT: Oesab hia hoewa dja hai Jiesoe Kriest ke biese me bataawe khaatien, aur
    oelog be-bieswaasie log se ekko tjiedj na maange hai.
  noa-E: Am jãg wënʉrrʉmʉn, chadcha Cristo iek chaar jawaagta jãg wënʉrrabahab; mag
    wënʉrrʉmjã Ẽwandam iek ʉ̈khaba nʉm khʉʉnag chan nem jëeuba wënʉrrʉm.
  eng-EMTV: for on behalf of the Name they went out, taking nothing from the Gentiles.
  mib-NT: Chi tēe un ní quendacoo de cájica de sɨquɨ̄ jníñu Jesucristo. Te tú na vé
    cáquihin de nuū ñáyuu jeē tu jíní jnūhun Yaā Dios.
  lif-NT2: थेआङ्‌भे़ल्‍ले़ खे़ङ्‌हाॽग ख्रिस्‍तरे़ कुमाङ्‌सेवा चोःक्‍से़ लाम्‍दिःक्‍को
    मे़धासिङ्‌ङाङ् मे़वाॽ, हे़क्‍क्‍याङ् नसाःन् मे़न्‍जोःक्‍मनाहाॽरोलाम्‍ग थेआङ् कुभाॽ
    मे़न्‍दाःक्‍के मे़वाॽरो॥
  xnj-xnj: Muni vitumbula lugendu lwavi muutendekela wa Kilisitu na vaganili lepi
    kupokela utangatila wowoha kuhuma kwa vandu vangamsadika Kilisitu.
  mmx-mmx: Diga on basinge lara menemen atdi ri vaase asu laasen at ne Karisito la
    di goxo lok kaka tevempanga anan kopla tevempilas boro at lavamolon.
  cbr-NT: A unicamax Jesucristomi sináncë 'ixun ca aín bana ñuixuanan mi isi cuanxa.
    Usa 'aish ca an Nucën Papa Diosmi sináncëma unicaman atu ñu 'inánti cuëëncëma
    'icën.
  tee-NT: Ju yu'unch va lacatam lacatam ta'ucxunt'ajun ni va ta'amamispaniputun ju
    lapanacni ixlacata ju Jesús. Para jantu tasq'uiniputun lamapainin laca lacats'unin
    a'aktaijunti ju jantuca' talhilaca'an ju Cristo.
  eng-LSV: because they went forth for [His] Name, receiving nothing from the nations;
  cak-NT: Reje' je-benak chutzijoxic ri Jesucristo chique ri winak ri man jani tiquinimaj,
    y man niquijo' ta yeto'x coma ri winak ri', y romari' man jun anchique niquijo'
    niquic'on.
  pah-NT: A'ereki g̃a ombojoapiapi cidades ogwovo Cristo'ga mombe'gwovo g̃a pe. Ohorame
    g̃a ndopyhygi mbatera Cristo'gareheve'g̃arũive'g̃a hugwi.
  sja-NT: Ãra uchiajida ãchi t'ãideepa jarateedait'ee Cristopa ooda mãik'aapa irua
    jarada. Ma wãdade ne-inaa maarepida iidi k'iniada-e paji ijãadak'aa beerã juadepema.
  xed-xed: Tsa wawaku ta wawaku həŋ ya ná, ta wawu ka maga slna Yesu Kristi həŋ. Haɗ
    sana skwi ta mutsafta həŋ da gwal kul zlghaftá Yesu wa.
  mks-NT: Ndítahan chindeún na̱ jáchi̱ na̱queta na xíca nuu na cája na chuun cuéntá
    Jesucristo ta co̱ cúni̱ na̱ ca̱ca̱ na̱ ña̱ha catacu na nu̱ú na̱ co̱ cúú cuéntá
    Jesús.
  gfk-S: Ma ina tahut be nu gil hobi kinong di ga hana hoke ra tultule be di na papalim
    utane Jisas ma pa di gale hatur kawase ra harharahut mekaia ta di ira tabuna nurnur.
  bmu-bmu: Yeŋön Kraistkö buŋaya akzeaŋgöra aka nanŋini miriŋini mosöta liliköba qetbuŋaŋi
    jim sehimakze. Nup mewö memba urumeleŋgö kopa ambazip yeŋgöreŋök nene yuai kun
    qahö memakze.
  dgz-dgz: Mu erewa gapan Keriso oisewa wadidiamopen men amone gapan ya anu tumasine
    nagire ago tamo tamo menan tanda wane da ya waran amone.
  eng-GNV: Because that for his Names sake they went forth, and tooke nothing of the
    Gentiles.
  zaa-NT: Ca hermánuá nna chi dia cabi para quixá'ani cabi adí ca yétsi porqui'ni
    catsi'íni cabi Jesucristua, pero labí biỹa ridi' cabi qui' canu labí chi ríalatsi'
    màsqui'ba rúnini cą cabi ofrecer biỹa.
  eng-WEBSTER: Because for his name's sake they went forth, taking nothing from the
    Gentiles.
  guh-guh: Bajarapamonae naropoba Jesucristo petonacuenebinexa pexaniajailivaisi,
    Dioso pejumelivaisi, daxitajivijava petsipaebanajetarubenaenexa. Bajarapamonae
    apo jitsipae peyavenonaenexatsi pamonae Dioso apo pejumecovënëtsivi. Bajaraxuata
    vaxaitsi Dioso vajajumecovënëtsivi, xanepana vajayavenonaenexa bajarapamonae.
    Bajarapacuenia itsa yavenonatsi, nexata Dioso nacatane bajarapamonaeta Dioso pijacuene
    bevajatonanacuenebivi.
  bon-bon: Teepi Keriso me kaakesea name pi teeme cewe bine itu saabmalemepesi, siige
    otnenininisi. Teepi nuuja gwidape bine lica yaawadimusi ätrunga cäco biname bime
    bau ca,
  nhw-BL: Pampa nopa tlamachtiani yohuij campa hueli pampa quiicnelíaj Toteco. Huan
    amo tleno quiselíaj tlen sequinoc catli amo quineltocaj Toteco.
  swh-ONEN: Ilikuwa ni kwa ajili ya hilo Jina waliondoka, bila kukubali kupokea msaada
    wowote kutoka kwa watu wasioamini.
  wbi-wbi: Ulwakuva vwimila vwa, valyalutile nambe kutoola ikinu kimongo kuhuma muvaanhu
    ava mufisina.
  bba-bba: Domi Yinnin yĩsirun sɔ̃nɑ bɑ doonɑ, bɑ ǹ ɡɑ̃ɑnu mwɛ nɑɑnɛ doke sɑriruɡibun
    mi.
  eng-KJVCPB: because that for his name’s sake they went forth, taking nothing of
    the Gentiles.
  kgk-NT: Cristo remimbou upe va'e. Hesu rerovia e'ỹha-pe oho omombe'u inhe'ẽ. Ha
    ha'e noimba'e pe'ái íxupe kwéry, ndojeroviái-gwi Hesu-rehe. Aipo ramo aipota erereko
    porã hemimbou hemikotevẽ ereme'ẽ-vy eremotĩ e'ỹ hagwã imbouhare-pe.
  waj-waj: Iya Yisuu Kirisiinnara mmuduuya ruaivaara inna mmooriivaara nuaida varida
    hama gioonna kiaapu kumimakaiyasidiri sikaunnaata yeennaiyauvaatama varada kuaavai.
  cpy-cpy: Tema riyaayitatzii irika-paeni ikenkithata-koteeri Jeepatzii-totaa-rewo,
    tee raawakotziri ipashiyi-witakariri kaari kemijanta-yitatsini.
  mpx-mpx: Keliso wana tuwalali kaiwena te hi tagil ge hi nawanawa, ge nige ali labe
    hi aaheya bolo nige toabulilek i oola elal.
  wbp-wbp: Yinyarra Kirijini-patulu yanu ngurra-kari ngurra-kari-kirra yungulu-jana
    yapa pinarri-mani Jijaji Kiraji-kirli, yangka yapa-patu kuja kalu milya-pinja-wangu
    nyinami. Ngula-puruju kulalu-jana payurnu Kirijini-wangu talaku manu nyiyarlanguku.
  luo-luo: Nikech nying Kristo ema nomiyo giwuok gidhi adhiya, ka ok giyie kawo mich
    moro amora kuom jopiny.
  nhe-NT: Pampa nopa tlamachtiani yohuij campa hueli pampa quiicnelíaj Toteco. Huan
    ax tleno quiselíaj tlen sequinoc tlen ax quineltocaj Toteco.
  aii-aii: ܣܵܒܵܒ ܒܘܼܬ ܚܵܬܸܪ ܕܫܸܡܹܗ ܦܠܝܼܛ ܠܗܘܿܢ، ܟܲܕ ܠܵܐ ܫܩܝܼܠܔ ܠܗܘܿܢ ܗܲܝܲܪܬܵ‌ܐ ܡ̣ܢ
    ܐܸܡܘܵܬܹ̈‌ܐ.
  esk-NT: Atakkii piqutigiplugu Christ aullaqtut akuqtuisuŋaqatiŋ ikayuutmik Jew-ŋuŋitchuaniñ.
  msb-msb: Kay naglakat sinda para sa kan Cristo kag wara magbaton sin bulig sa mga
    dili nagatuod.
  cpa-NT: Ha¹chi² ma²ca¹hiei¹dsa quiah¹² dsa² tsa¹hé² jǿg³ ja³ŋi²nio³dsa ta³ quiah¹²
    Jesucristo.
  dso-dso: ଏ ଲକ୍‌ମନ୍‌ ଜିସୁକିରିସ୍‌ଟର୍‌ ସେବା କାମର୍‌ଲାଗି ଗୁଲାଇବାଟେ ବୁଲ୍‌ଲାଇନି । ଆରି କିରିସ୍‌ଟକେ
    ବିସ୍‌ବାସ୍‌ ନ କର୍‌ବା ଲକ୍‌ମନର୍‌ତେଇଅନି ସେମନ୍‌ କାଇ ସାଇଜ ନ ମାଙ୍ଗତ୍‌ ।
  meu-meu: Badina be ia ladana dainai e raka lasi, bese idau-idau taudia edia amo
    ḡau ta asie abia.
  yva-NT: Weye wo awa unanui anya rave indamu wo ayao Yesus Kristus ravov. Weramu
    wo awa ana ubekedaije inta ranajo vatano wantatukambe Amisye aije mai ramu.
  dgc-dgc: Uméange side ta bawat banuwan, a mégpahayag ni Cristo, sakay sala de a
    tumanggap ta tulung na tolay a éwan méniwala ni Cristo.
  zpm-NT: Sac goṉ, niapse porne rleynie zho Dios, laa zho briee zieguṉ zho xtsiiṉ
    Jesús, ni ib rziguieḻd zho ycaania zho ncuaaṉe rdeed grë miech ne rliladzd Xtiidz
    Dios.
  hix-NT: Àsok tawro hana. Kryestu hyaka atamohxe ryhe tetxow hamà, nyamoro ha. Khoryenkomo
    hutwanyehnà komo newakryehtorà ro me natxow hamà.
  sim-sim: Mashin laha sawe inda nombo oso lerawu Jisashin li landa sira. Hako Avui
    Wasilakahi mashin misinda ambu ondo mbeek lirin jelyaha mbele las lirin handa
    ambu lir, wahau.
  npi-ULB: किनकि अन्यजातिहरूबाट केही नलिइ नाउँको खातिर तिनीहरू गए ।
  cgc-cgc: Giling danen an naan ta lain-lain na mga lugar na magwali danen parti ki
    Jesu-Cristo daw ula danen gabaton ta iran na mga kinanglanen alin ta mga ittaw
    na ula gatuo ki kanen.
  tim-tim: Akto Yesugâlân gâtŋe yu maktân arekŋe Yesugât keiŋe makyeŋgiwerâm kepiaŋe
    kepiaŋe arim Yesugât kâmolân gâtŋe bo manmai are yeŋgâlân puli me wan me wan bo
    ulit yeŋgimai.
  yor-yor: Nítorí pé, nítorí iṣẹ́ Kristi ni wọ́n ṣe jáde lọ, láìgba ohunkóhun lọ́wọ́
    àwọn aláìkọlà.
  wos-wos: Di Jisas Kraisna ximbu hundi wanjoka di yitaka yatake. Di Kraisna du takwambu
    male jondu hérae. Di Jisasna hundi xékéhafi yakwa du takwambu hénoo yéwa héranjoka
    hélék di ye.
  emp-NTPO: Ãdjirãba Jesucritod̶ebemada jaradia nĩnaa. Maʌ̃ne ãdjia Ãcõrẽ adua b̶eaa
    iwid̶id̶acaa carebad̶amãrẽã.
  eng-F35: because it was for the sake of the Name that they went out, accepting nothing
    from pagans.
  ind-ind: Mereka pergi untuk melayani Kristus tanpa menerima bantuan apa pun dari
    orang yang tidak mengenal Allah.
  pes-OPCB: زیرا ایشان برای خدمت به خداوند سفر می‌کنند و پیغام انجیل را به کسانی که
    هنوز به مسیح ایمان نیاورده‌اند اعلام می‌نمایند، بدون آنکه کمکی از آنان دریافت
    دارند.
  mpt-mpt: Niminbabe, i moniba bib mak bib mako Klaiste okoko daayebib otane nakaia
    unangai bainobo gabibbai i inamin namino mo yang kebibbabe.
  ssx-ssx: Pa ekipeke ikana꞉ma꞉ta꞉ mo hone na tulaaleme wanda꞉halina꞉ tamba꞉ mina꞉la꞉
    ekita꞉ kiaaso hata꞉ Ketisona꞉ e pokaaluekema꞉ ika꞉ kone kini pimime.
  mkl-mkl: domi nɑ irii Jesu Kirisii ɑ̀ wɑɑ ce isɛɛnɛu, ɑ kù nɔ ɑ kù ɡbɑ nkɑ̃mɑ bi
    hɑi dɑsi nɑɑnɛ ŋɑ.
  gaq-gaq: ଡାଗ୍ଲା ମେଇଂ ଅବିସ୍‌ବାସିଇଂନେବାନ୍‌ ମେଃଡିଗ୍‌ ସାଇଜ ଆଡିଙ୍ଗ୍‌ଚେ କ୍ରିସ୍ଟନେ ଜତନ୍‌
    ନ୍‌ସା ଏନ୍ ଗାଲିନ୍ନିଆ ତାର୍‌ଲେଃଆର୍କେ ।
  gof-RNT: Entti Kiristtoosa sunthaa gisho keyishe, ammanonna asatappe aykkoka ekkibookkonna.
  unx-unx: ଚିୟାଃଚି ଇନ୍‌କୁ ସାଅଁସାର୍‌ ହଡ଼କତାଃଏତେ ଜେତାନ୍‌ ଦେଙ୍ଗା କା ଇଦିକେଦ୍‌ତେ ୟୀଶୁ ଖ୍ରୀଷ୍ଟ୍‌ଆଃ
    ନୁତୁମ୍‌ତେ ସେୱା ନାଗେନ୍ତେକ ଅଡଙ୍ଗ୍‌କାନା ।
  gah-gah: Keza Guivahanímini agulizalamule liki mikasinini ahuliake monóini nomi
    vegenatokatí moni henokanoni makó alisá amake, monó hozaló vinamó neve.
  lcm-lcm: Using kipo kun abis nang ani vopo atogon asan lava ke na parik kipa ainak
    ani ring papakangai le si ri vap i ngising.
  aer-aer: Ngkarte-kenhe yanhe areye imperlte-alheke apmere arrpenhe-werne untheke-arle
    iperre tyerrtye arrpenhe areye Jesus-akerte akaltyele-antherlte-apetyeke, nhenge
    tyerrtye areyeke Ikwere-arle akutne anemeke. Itne tyerrtye yanhe areye apayuthnetyakenhe
    apwerte ngkweltyeke apeke merneke apeke.
  qvc-NT: Chaqa chay kriyiq masinchiqkunam Jisukristu nishqanda yach'achikushpa puriykanllapa.
    Chaymi paykunapa iman faltaptinqa, kriyiq masinchiqkunamandalla imatapis ch'askinllapa.
    Manam ch'askinllapachu chay mana kriyiqkunamandaqa.
  tgl-ULB: dahil para sa kapakanan ng Pangalan sila ay lumabas, walang kinukuha mula
    sa mga Gentil.
  cbs-NT: Jabunan, Jesucristokidi yusintanun ika buxun jaska jatun shinanen jabun
    ikunwanbuma daketapawatidubumaki, jamapai shadabu jatu yukakinan.
  xtm-NTPP: vaa maa de chi ja kuechi ja ka kutoo de ya ma, te ni ka ke koo de kuan
    koo de ka kaxtnu'u de tnu'u Su'si ma, te ñatuu nawa ni ka jan‑ta'vi de ja ka wa'a
    ñayii masu ka jini Su'si ma.
  nnq-nnq: Gambu batumbalanga mwanja gwabe mukummegele Kilisto panga pokela kilebe
    chochoa chakajangata kuboka kwa bandu banganhwamini Kilisto.
  bao-NT: Cʉ̃ja pea Jesucristo yee quetire bue yujurã waarã, Cristore ca majitirã
    cʉ̃ja ca tii nemorijere ca bootiricarã niima.
  san-ORI: ଯତସ୍ତେ ତସ୍ୟ ନାମ୍ନା ଯାତ୍ରାଂ ୱିଧାଯ ଭିନ୍ନଜାତୀଯେଭ୍ୟଃ କିମପି ନ ଗୃହୀତୱନ୍ତଃ|
  huv-NT: Nejiw tambüw marangüw minajiüt Teat Cristo, naleaing ngo mayariw nicuajind
    ocueaj nipilan leaw nganaw mayambüw Teat Dios.
  otn-NT: Porque nu̱'ʉ 'yo ngue ørpa̱bi̱ rá̱ 'bɛfi ra̱ Jesucristo. Nu̱ya yø mɛfi ya,
    hi̱ngui̱ tø'mi̱ ngue gue'ʉ yø ja̱'i̱ hi̱ngui̱ ɛ̱c'ɛ̱i̱ Oja̱ da̱ mäts'i.
  nop-nop: Adi Jesu’walaŋ kwanai tine nadiŋa wooŋ kwanai u tiiŋ, iŋgoŋ metam nadisukilitihinit
    mokit’walaŋkade nemek nemu beiŋ.
  obo-NT: Su iyon dontulon to iponawon dan, idda en so kodponudtuu moka-atag ki Disas
    Krays woy waa en sikandan id buyu to tavang diyon to diid pompomakoy.
  cak-ENT: Rije' quitz'amon bey richin nquitzijoj ri rubi' ri Jesucristo cheque ri
    vinük ri man jani quitaken tüj, y man quic'utun tüj c'a quito'ic cheque ri vinük
    ri'.
  lif-NT: ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤂᤧᤱᤜᤠ᤹ᤃ ᤂᤪᤡᤛ᤻ᤋᤖᤧ ᤁᤢᤔᤠᤱᤛᤣᤘᤠ ᤆᤥ᤺ᤰᤛᤧ ᤗᤠᤶᤍᤡ᤺ᤰᤁᤥ ᤔᤧᤎᤠᤛᤡᤱᤅᤠᤱ ᤔᤧᤘᤠ᤹.
    ᤜᤧᤰᤁᤩᤠᤱ ᤏᤛᤠ᤺ᤴ ᤔᤧᤴᤈᤥ᤺ᤰᤔᤏᤠᤜᤠ᤹ᤖᤥᤗᤠᤶᤃ ᤌᤣᤀᤠᤱ ᤁᤢᤓᤠ᤹ ᤔᤧᤴᤍᤠ᤺ᤰᤁᤣ ᤔᤧᤘᤠ᤹ᤖᤥ॥
  mie-NT: Chi ndá tēe ñúcuán nī nquee dē jíca dē sīquī tiñu Jesucristo. De nduú nā
    xūhún quéhen ndá dē nūū nchivī jāá nduú jínī tūhun Yāā Dios.
  san-TIB: ཡཏསྟེ ཏསྱ ནཱམྣཱ ཡཱཏྲཱཾ ཝིདྷཱཡ བྷིནྣཛཱཏཱིཡེབྷྱཿ ཀིམཔི ན གྲྀཧཱིཏཝནྟཿ།
  qve-NT: Paykunan Señorninchis Jesucristomanta willakuspa rishanku, Diosta khuyakusqankurayku.
    Hinaspapas paykunaqa Jesucristopi mana creeq runakunamantaqa manan ni ima yanapakuytapas
    chashkikurankuchu.
