  rug-rug: Sina ene la si arini koasa ninabuluna e Karisito, meke loke tinokae si
    vagia rini koari na tie pu lopu va hinokaria se Karisito.
  hop-NT: Pi puma put tuṅwniyat tunvotnayaniqe aṅqe’ nankwusa; nihqe imuy qatuptsiwni’yuṅqamuy
    amuṅaqw qa hihta ömahtiwisa.
  san-URD: یَتَسْتے تَسْیَ نامْنا یاتْراں وِدھایَ بھِنَّجاتِیییبھْیَح کِمَپِ نَ گرِہِیتَوَنْتَح۔
  heb-LB: 'הלא יודע אתה שהם נוסעים ממקום למקום ומבשרים את הבשורה, ולמרות שהטיפו ללא־מאמינים,
    סרבו לקחת מהם כל מה שהציעו: אוכל, בגדים, שמיכות, כסף וכדומה.'
  caf-NT: Yak'usda boozi bugha whehándel 'ink'ez 'udun yun k'ut whut'en hubula k'ez
