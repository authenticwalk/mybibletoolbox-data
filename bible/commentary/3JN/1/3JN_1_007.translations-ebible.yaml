  san-THA: 'ยตเสฺต ตสฺย นามฺนา ยาตฺรำ วิธาย ภินฺนชาตีเยภฺย: กิมปิ น คฺฤหีตวนฺต:ฯ'
  iws-iws: Mɨ sɨma sɨmiir om ɨmiir haiburgigɨm mɨ ha namɨm Adi Komii siir yai ɨmiir
