  kan-OKCV: ಏಕೆಂದರೆ ಅವರು ಕ್ರಿಸ್ತ ಯೇಸುವಿನ ಹೆಸರಿನ ನಿಮಿತ್ತವಾಗಿ ಹೊರಟು ಹೋಗಿದ್ದಾರೆ. ಅವಿಶ್ವಾಸಿಗಳಿಂದ
