  twi-twi: Efisɛ wɔretu wɔn kwan wɔ Awurade din mu a wɔmpɛ mmoa biara mfi wɔn a wɔnyɛ
    agyidifo no nkyɛn.
  hlt-hlt: Boeipa ming ham cet uh dae namtom rhoek taengkah a bawn uh moenih.
  tbz-SIM: Bɛ̀ cèntì kɛ nɑ́ɑntɛ Yesu kpɛti nti, bɛ̀ í dɔ́ bɛ̀ɛ̀ í tú Kirisi kɔbɛ bɛ̀
    mbɛ̀ teénnɛ̀.
  san-GUJ: યતસ્તે તસ્ય નામ્ના યાત્રાં વિધાય ભિન્નજાતીયેભ્યઃ કિમપિ ન ગૃહીતવન્તઃ|
  ake-NT: To' e'sara'tɨsa' man te'ma kon tau Sises ese' wenai, Papa munkɨ amʉ' pen
