  boj-2014: Was naŋgi di Yesus aqa wau ojqajqa are qaloqnsib aqa ñam osib walweleqnub.
    Naŋgi sawa bei bei qaji naŋgo ambleq di waueqnub. Naŋgo wau dena naŋgi silali
    iŋgi iŋgi osaieqnub.
  eng-OEBUS: For it was on behalf of Christ’s name that they set out, not accepting
    even one thing from the Gentiles.
  eri-eri: Nere Yesus nomo haruwe tei nomo ninanege isidu bode, goi haruwe waha tebode,
    nere dada ete haiden fai langa ada te‑tede.
  wiu-wiu: Eni ali-kitame Keraisunomo oma pato wa kini ta tewitikaketepa Keraisuke
    wene tugamene yenaneke padeya deyaka oia moameneya pa pekeneyano, auapeamene.
  swe-swe: Det är ju för Namnets skull [för att tjäna Jesus som] de har gått ut, och
    de tar inte emot något [understöd] från hedningarna.
  cth-cth: Bangkongtetpawiteh, Bawipa min kecu dawk Jentelnaw koehoi kabawpnae dâw
