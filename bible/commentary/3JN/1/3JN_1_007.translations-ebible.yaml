  zat-NTPS: Benne' caní zjaque̱' dxelune̱' zrin nigá lawe' da zaj nazri'ine̱' Cristo,
    ne quebe bi dxelezi'e̱ da xelunna benne' quebe zaj núnbe'e̱ Dios.
  spp-spp: Li cè na Kirisita mɛge kurugo pi à nde kùluni tɔɔge lwɔ́, mpii pi ɲyɛ pi
    ɲyɛ Kile kuni i ná wuu e mɛ, pi ɲyɛ a pire cyeyaage kà tufiige ɲáare mɛ.
  zty-NTPS: Ḻégake' bžójgake' nga dan' zej nži'ile' Jesús, na' bi be ẕzí'gake' ḻo
    na'gak benne' ka' bi zej nake' toze ḻen Benne' Criston'.
  mek-mek: Gome isa Iesu aka kainai kepealai kepinauga mo ganinagai, Iesu akepakoꞌania
    papiauꞌi eeꞌiai pipalagai agaꞌo akeafia.
  aey-aey: Ge, age Kraisna cabi ocnu cocobi belein. Odocob age ameg oso haiden dananadec
