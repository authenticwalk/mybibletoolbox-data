  eng-ULB: I wrote something to the congregation, but Diotrephes, who loves to be
    first among them, does not receive us.
  spa-VBL: Le escribí sobre esto a la iglesia, pero Diótrefes, a quien le gusta hacerse
    cargo de las cosas, se niega a aceptar nuestra autoridad.
  fra-_FOB: J'ai écrit à l'Église; mais Diotrèphe, qui aime à être le premier parmi
