    nalo ea lotuano ruei, mia Tiotrivis nei, napano naio jidom ka naio rive tubo kalo,
    naio maka rivitilubar kiniou, naio maka sidom riiagago ka kanaku iliano, naio
    jokovio ka Tubo kanano im̃auano napano m̃a kumemi numitu numila.
  bqp-bqp: Ma takada ke kɛ̃̀ n sↄsi gbɛ̃nↄnɛ, ama Diotɛrɛfɛ denlawɛtɛri ye ó yãiro.
  mcp-mcp: Mə á cilə Dɔ̧ dʉ́n kʉ́káláádʉ́; njɨ, Diyotrɛ̂f nywáá muud mə cɛ́ɛ́l nə́
    nyə wə́ dʉ́g cɨ yɛ́, nyə aŋgɛ̂ nə magʉlə sə́ bísʉ́ íciyá.
  hat-hat: Mwen te ekri yon lèt tou kout voye bay legliz la. Men, Diyotrèf ki renmen
    pran pòz chèf li nan mitan yo a, refize koute sa m' di a.
  npl-NT: Ne yonikintlajkuilili n tokniwah, pero Diótrefes akin kiwilita tlanawatijtos
    ompa, amo kineki kikakis tlan niknawatia.
  bgg-bgg: Gu è charch shii jigi dum jia zey; jishii Diothrephes, hanyie è ithek ro
    dumuii rek yang jine guro miyao anuii phi.
  eng-TCENT: I wrote to the church, but Diotrephes, who loves to put himself first,
    does not acknowledge us.
  eng-BSB: I have written to the church about this, but Diotrephes, who loves to be
    first, will not accept our instruction.
  cpu-NT: Nosankinavetakaniri pairani apatoyetachari pinampiki. Iro kantacha Diótrefes
    ithainkañaanetakero nosankinare. Ikempitakaantashivaitaka irirori iriiperorimi
    irinatye.
  san-ASM: সমিতিং প্ৰত্যহং পত্ৰং লিখিতৱান্ কিন্তু তেষাং মধ্যে যো দিযত্ৰিফিঃ প্ৰধানাযতে
    সো ঽস্মান্ ন গৃহ্লাতি|
  tac-NT: Neka osé bilé ra'íchali alué ralámuli Onorúgame oyérame napu ejperé alé
    napu mué ajtí ruigá alemi e'yénigo jaré alué Onorúgame nila ra'íchali benírame
    ralámuli napurigá gu'írimala 'emi pe iligá 'we nejkumeme alué rió Riótrepe rewégame,
    'we wa'lula neraga chujkírime ju pe nejkumega, ta'mé ganíliga ajtí napurigá 'emi
    nuleme nímala ne.
  eng-WEBPB: I wrote to the assembly, but Diotrephes, who loves to be first amongst
    them, doesn’t accept what we say.
  gfk-H: Io, iau ga pakpakat ukatika tano lotu, senbia Dioterpes nong i manga nem
    bia ia iat na luai ta muat pai taram mehet.
  viv-viv: Tu toꞋekelesiya ana yoꞋo ya melala againe yami leta boi gaꞋetoladina, tu
    bana Daiyotelefo nuwanuwana lakahina ginanagoyemi-ma keke gidabonaꞋabiyeku.
  yao-yao: Nalembile chikalata chachijipi kwa mpingo wa ŵandu ŵakunkulupilila Kilisito
    ŵa kweleko nambo che Diyotelefe jwakusaka aŵe chilongola ŵao ngakusaka kumbilikanila.
  tgp-tgp: Na uliuli mo vano isana vao kalesia atu moiso, pani Diotrephes mo opoia
    vara enia i pa tiroma hinira, mo r̃ohu vara i tapurongo hin kamam.
  auc-NT: Codito ingante mïni pönencabo ïñömïnite botö mïnitö ïmïnite do yewæ̈montabopa.
    Incæte Diotedepeto ïñömö, Botö në awënë ïmopa, ante në cæïnënongä inte mönitö
    ïmönite Baa äninque nänënë cæcä ingampa.
  kbc-NT: Jiɡ̶ijo me jidikotibige niɡ̶idi lapo anonakato Ǥoniotagodi digoida makaamitaɡ̶atiwaji,
    pida niɡ̶ijo Diótrefes ane lemaanigi me ɡ̶odacilo, awatacotece niɡ̶inoa ɡ̶odotaɡ̶a.
  bmh-bmh: Iz ze ipal nait gumaranem duailel sikut wai maremin, bo, Daiotrepis go
    izan sikut wai maremin duab uteu, nugtal go du banou usalabun guzenaneu.
  ctu-BL: Tsa'ix c ts'ijbubeyob jini mu' bʌ i tempañob i bʌ. Pero jini Diótrefes mu'
    bʌ i mulan i wa'chocon i bʌ che' bajche' yumʌl ti' tojlelob, ma'anic mi' p'ison
    lojon ti' wenta.
  meq-meq: Na watsa naha ɗerewel a məhay gər i ndo məpe mədzal gər hay ka Yesu neheye
    ka təv kurom aye. Ane tuk na, Diyotərif na, a say məpe zləm ka wu nakə na tsik
    aye bay, hərwi neŋgeye a wuɗa matəre bagwar eye kame i ndo hay.
  noa-H: Mua jam chi hʌ̈k'a durrum k'ʌʌnag hũrmk'ĩirta nawe mʌchdëu hẽsap p'ã deepʌ̈itarr
    gaai jaaupʌ̈ijim, hʌ̈u mag Cristo hiek jaau wënʌrrʌm k'ʌʌn pãach hee recibiimk'ĩir.
    Mamʌ magtarrta Diotrefeeu, hichta t'umaam k'ʌʌn k'ãaijã hʌ̃rpai ham k'õsi sĩewai,
    hirua mʌ hiek hasekasmap'a sim.
  alp-NT: Au natue sulate rokone ete jemate toini ete mere peneka po Diotrefese isuka
    lulu au mo le isuka ono elake ete jemate toine.
  san-VEL: samiti.m pratyaha.m patra.m likhitavaan kintu te.saa.m madhye yo diyatriphi.h
    pradhaanaayate so .asmaan na g.rhlaati|
  kbq-kbq: Nagra mono naga'motmarega mago avona ko kre rami'noanagi, Diotrefesi'a
    zamagritera agra avesite ugagota huzmantenaku nehunokino, tagrira tageno antahino
    osu'ne.
  kbh-kbh: Ats̈e canÿe tsbuanácha chë Jesucrístbeñe os̈buáchiyënga chents̈e mondbénenefjnëngbioye
    sënjubuábiama, pero Diótrefes ndoñe yontsuenana nts̈amo ats̈e sëntsichamcá, er
    cha yojtsebos̈e chë ínÿengbioye nÿe jtsamë́ndayana.
  ron-LSB: Am scris Adunării, dar Diotref, căruia îi place să fie cel dintâi între
    ei, nu acceptă ce spunem.
  pon-pon: Meakot i intinki woner momodijou, a Diotrepej me akajaumaj on irail, jota
    duki on kit.
  nhe-BL: Niquijcuilo para xiteselica ipan seyoc amatlajcuiloli huan nijtitlanqui
    para nopa tiopamitl tlen tlaneltocani nepa. Pero Diótrefes tlen quipactía tlayacanas
    nopano, ax quiselía totequihuejcayo huan ax quichihuilía cuenta tlen tiquijtohuaj.
  sps-sps: Nyo kirkir bus noun tan gum iny vainy fafaaman te kaa fiisen marom anyi,
    san e Diotrefes, komainy ruak faarei non a tsoiny mumua tsuri, ana ayei na fafanaginy
    tsue tsonyo.
  wnc-wnc: Siwan nata wamu takngatusimu tupa Anututane aminabamu gaat gatake yuaing
    aminde matayamukum. Ngana Daiotrefisda wa aminde tupan tapa daknganangge tasike
    natane wamu dua nataak.
  bus-bus: Ma takada ke kɛ̃̀ n sↄsi gbɛ̃nↄnɛ, mↄde Diotɛrɛfɛ dɛnlawɛtɛri ye wa yãziro.
  gub-BL: Amuapyk amo ae heze'eg pape rehe ihe, uzeruzar ma'e nepyr har wanupe imono
    kar pà ihe. Xio a'e, waneruze'egar romo heko wer a'e. Nuzekaiw kwaw hepape rehe
    a'e. — Zuàw a'e, nuiko kwaw Tupàn ze'eg imume'u har romo a'e, i'i mua'u iko nepyr
    har wanupe a'e, herehe uze'eg pà a'e. (A'e rupi uzeruzar ma'e a'e pe har nuzekaiw
    kwaw heze'eg rehe a'e wà.)
  imo-imo: Kraistinga imbo talapemu pipia te topo tiru nalo Diotrefesini yu enonga
    iye awilimu molombo konopu lepa moromo iyemuni linonga unguma naa pilipe ltimu.
  boj-boj: Nami e anjam qudei neŋgreŋyosim Kristen tamo uŋgasari ino qureq di unub
    qaji naŋgoq qariŋyem. Ariya Diotrefes a gago anjam quetgosaieqnu. A tulaŋ diqoqnsiqa
    a na Kristen kalil naŋgi buŋnjrsim aqa segi ñam soqtqajqa siŋgilaeqnu.
  eng-DRA: 'I had written perhaps to the church: but Diotrephes, who loveth to have
    the pre-eminence among them, doth not receive us.'
  knf-knf: Dbi piiŧ pnŧuk pi banfiyaaruŋ pi nan, kë Diyotrefeŧ anjaaŋ aŋal pwo kadun
    aşë wo aanji ŋal nin pŧiink uko wi ŋjakuŋ.
  san-KHM: សមិតិំ ប្រត្យហំ បត្រំ លិខិតវាន៑ កិន្តុ តេឞាំ មធ្យេ យោ ទិយត្រិផិះ ប្រធានាយតេ
    សោ ៜស្មាន៑ ន គ្ឫហ្លាតិ។
  arn-NT: Iñche dew wirilelfuiñ kiñe wirin karta tati trokiñchengealu, welu Diotrefe
    llowmakelaeiñmew iñchiñ taiñ ngülamtun, kisu am ayükelu ñi ngünekacheleael ka
    ngenkawküley ñi wünenküleael.
  zas-NT: Ma guxhalan tijb guiꞌch loj ree dux compniar ree bén rliladx ree Jesucrist,
    per Diótrefes guial ruladxaman nabeeman ad rüjncwenttaman dux tiidxan.
  ken-NT: Nsɨ̌ŋ barɔ́ŋ ɛkáti ntá nkwɔ Kristo abhɛn awu, kɛ Diyotrifis mmu ákɔ́ŋ
    bɛbhak mǔnti, abhɨ́kɨ́ fyɛ́ ntí ndǔ ɛnyɨŋ ɛnɛ mɛ́rɛ̀m.
