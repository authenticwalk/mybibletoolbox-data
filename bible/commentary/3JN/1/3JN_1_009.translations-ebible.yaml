    mopohuas tayecanque ninuan.
  spa-RV-1909: 'Yo he escrito á la iglesia: mas Diótrefes, que ama tener el primado
    entre ellos, no nos recibe.'
  csy-csy: 'Pawlpi tung ah lai ka thak hi: ahihang amate sung ah lampui a suaknuam
    Diotrephes in hong sang nuam ngawl hi.'
  mxq-NT: Dʉꞌʉnʉts tʉ nnijayʉ ja mʉbʉjkpʉtʉjk diꞌibʉ naymyujkʉdʉp ma̱ mij, per jap
    ꞌyityʉ tadʉ Diótrefes diꞌibʉ timꞌanaꞌama̱a̱mp es kyaj tkuydyuna̱ꞌa̱ñ éxtʉmts njaꞌꞌanʉʉmʉ.
  tzj-NT: C'o jun carta xintakel chique ja riglesia pro ja Diótrefes arja' ni c'o
