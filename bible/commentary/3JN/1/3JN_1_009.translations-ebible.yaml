  san-BEN: সমিতিং প্রত্যহং পত্রং লিখিতৱান্ কিন্তু তেষাং মধ্যে যো দিযত্রিফিঃ প্রধানাযতে
    সো ঽস্মান্ ন গৃহ্লাতি|
  tdx-tdx: Nisokireko i Fivoriy, fe tsy mandrambe ty enta-tika t’i Diotrefa, ie te
