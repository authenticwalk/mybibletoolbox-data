    yʉre.
  ita-1927: Ho scritto qualcosa alla chiesa; ma Diotrefe che cerca d’avere il primato
    fra loro, non ci riceve.
  lww-lww: Pona ko na okilia pa yo rui nap̃a in na nesiri m̃aki panon sur nene pan
    nalelagaena lala e sum̃are rui, ana Totrip̃as nene, naga sinenan pisape ve sup̃en
    la, naga pe pisu kilale in re poli, naga pe sinenan re yagogonen kiau visena la
    poli, naga pisawo ke yum̃aena kiena Sup̃e nap̃a memiyum̃aen ke ne.
  ckb-ckb: بۆ کڵێسام نووسیوە، بەڵام دیۆتریفس کە دەیەوێت لەنێوانیاندا ببێتە یەکەم،
    پێشوازیمان لێ ناکات.
  nas-nas: Ninge tee karavotonaneꞌ temuꞌ daariantuꞌnung niiꞌning kara minkuama diiꞌ
    Karistooꞌ bakanavitu teke otorimaing-koo. Teka tee naning Dioterepisi tevitu-koo
    baka pankaing-koo piavomaunge teing-koo, tee nkaang kara minkuantuꞌnung taaramuaruuꞌ.
  uvl-uvl: Pe ehas ia alalaha e ke lange NeHalang nena hana mur nga lem kileng ke
    ulolo. Pe ne Tiotrepes nge teke i mukmuka nge imo, longo taua iau ero nga ure
    mur nenge e helele ia.
  eng-BBE: I sent a letter to the church, but Diotrephes, whose desire is ever to
    have the first place among them, will not have us there.
  ixl-CNT: Vetuntzꞌibꞌa bꞌen qꞌu kam xeꞌ qꞌu niman tetz u Jesuus tzaꞌ. Pek aatz u
    Diootrefes, yeꞌ ninimaꞌoꞌ. Pek aꞌ bꞌaxa nitoksa vitxumbꞌal.
  xsi-xsi: Naŋa muŋga aŋgere ŋgua pinde lâ pepa tini imâ panzi tamâta lâ noko ne ŋgu.
    Andeta Diotrefes itu i ma ipâŋga tamâta mbâna-mbâna panzi, aku ipu muli pa maka
    nema ŋgua ŋinde.
  crx-NTPO: '''Et Yak''usda ba ''ilhunaoodúlhne buts''ó k''e''isguz. ''Et hoonts''i
    ''ilhoghun butoh usda-un, Diotrephes huyulhni, ''en hoont''i'' whe buba nus dizti''
    na''dudil''i, ''et hukwa'' ninzun. ''En ''aw nekalhe''nízun.'
  kan-OKCV: ಸಭೆಗೆ ನಾನು ಬರೆದಿದ್ದೆನು. ಆದರೆ ಸಭೆಯವರಲ್ಲಿ ಪ್ರಮುಖನಾಗಬೇಕೆಂದಿರುವ ದಿಯೊತ್ರೇಫನು
    ನಮ್ಮನ್ನು ಅಂಗೀಕರಿಸುವುದಿಲ್ಲ.
  bbb-bbb: Fasi iseke ige na isoena e sosi jone ijia kariva ije nijiae. Ro Daetorofisi
    fu e ije sosi jone ijia afuivo ije samuagiakiro vierafei. Rove fu fasi ige na
    isoeva ije fu gana vua none fu naebe fie.
  blw-blw: Heno way tagu way ammag mangempàfat hen intudtuchun Jesu Cristu yag enhoopna
    hen safali, maid angkay ah Apudyus an hiya. Waman hen anchi mamangchén hen intudtuchun
    Jesu Cristu, wawà-acha ah Amataaw way Apudyus an hiya, ya umat agé hen anchi anàna
    way Jesu Cristu.
  tam-2017: நான் சபைக்கு எழுதினேன்; ஆனாலும் அவர்களில் முதன்மையாக இருக்கவிரும்புகிற
    தியோத்திரேப்பு எங்களை ஏற்றுக்கொள்ளவில்லை.
  azz-NT: Niquinijcuilohuilía se amat in taneltocani campa tejuatzin tionyetoc. Huan
