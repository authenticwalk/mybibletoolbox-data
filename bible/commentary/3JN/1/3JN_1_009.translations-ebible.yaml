  klv-klv: Ginau nutos natuhlob̃ulat van hǝn alat siYesu tia hǝn lǝb̃evi tarhǝt sinǝvanuan
    nǝyaran galenan, be aTiotrefes, tolǝŋon bun hǝn b̃eil a m̃o, gai emǝtahun ginamito.
  bco-bco: Niyo꞉ to nolo꞉ mo꞉fo꞉sa sa꞉sa꞉la꞉sa꞉ga꞉, sa꞉s kaluka꞉isalemo꞉wo꞉ iliga꞉fo꞉.
    Ko꞉sega Diotefa꞉s, e sa꞉s usamilo꞉ misa꞉ kalu doma꞉no꞉ asulaki kailakiyo꞉, nililo꞉
    to sio꞉ a꞉no꞉ eyo꞉ mo꞉da꞉dab.
  kdl-NT: N koronku ta̱ Atoni maku ma ukanikorongi kenu, shegai Diyotarifa, uza ɗa
    u tsu ciga u woko uzapige u le u ꞌyuwan tsu ta̱ upana̱ka.
  apu-NT: Niõkatsopatapeka Xesosi sãkire auiãkanimoni ereẽ pauiniãtaã auakanimoni.
