  dwr-ENT: ታኒ ኣማኒያዋንቶ፥ ዳቢዳቢያ ፃፋዲ፤ ሺን ኡንቱንቱ ካፑዋ ጊዳናው ኮዪያ ዲዮቲራፊሴ ኑኒ ጊያዋ ኣኬና።
