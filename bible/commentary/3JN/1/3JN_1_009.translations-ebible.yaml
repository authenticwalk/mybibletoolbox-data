  acu-NT: Wikia Cristonu ainaun mash papin aatran akuptukmiajai. Tura wainiat Diótrefes
    chikich ainaun inartas wakerau asa, iinu chichamenka pachiatsui.
  cak-WNT: Xintek yan el jun wuj chique ri kach'alal ri nibix iglesia chique ri yec'o
    chiri' pan atinamit. Yac'a ri achi ri Diótrefes rubi' ma xunimaj ta ri xinbij,
    ruma can runimirisan ri' y nika chuwech chi ruyon riya' ri c'o ruk'ij chiquicojol
    ri kach'alal.
  ebk-ebk: Nunsuratak as nan iglesia hesa, ngem hi Diotrefes ay munlarayad ay munfialin
    as mangepangpanguru kan chicha at achina figfikun nan kalibfengan takú.
  spa-PDDPT: Escribí algo a la iglesia, pero Diótrefes, quien desea ser el primero
    de ustedes, no nos recibe.
  ruf-ruf: Tsanilyandikila ibaluwa kanisa, lekeni Diyotelefe, iyobama yawe chilongotsi,
    kolema ghendo kutuhulikitsa.
  gun-gun: Xee ma igreja kuery pe mba'emo re ambopara teĩ Diótrefes onhemboyvatevexe
    rei vy ndojapyxaka potai oreayvu re.
  agu-BL: Benak intz'ibal jun u'j scyetz yi cmon creyent kale atixe't. Poro yi Diótrefes
    qui na tzatzin ske'j na yi tetz tajbil i'tz yil cawun i' tu yi tetz tajtza'kl.
  isn-isn: Ai niliandikie iumbi inkani, kunsoko u-Diotrofe uloilwe kutula wang'wandyo
    muauya, kunu wikutile palung'wi nusese.
  ilo-ULB: Nagsuratak iti maysa a banag kadagiti taripnong, ngem ni Diotrefes, a kayatna
    nga isuna ti kangatuan kadakuada, ket saannakami nga awaten.
  pir-NT: To cjẽnare Jesu yequinare ojoami. Yʉhʉ sa ojoaepegʉ̃ta Diotrefe tiquiro
    basi tiquina pʉhtoro yero saha iji duaro, yʉhʉre tʉho duerari.
  anv-NT: Me mbɔ́ nsa ŋwɛ ntó mbaá ɛchomele bɔɔ́ Ɛsɔwɔ ɛwé ɛwú, yɛ́mbɔ Dyotrefɛs
    muu akɛlege nnó awu lé ne ji, akamege nyɛ fɔ manwú ne me.
  sab-NT: Cha kaire agwe chada degu kwian Chubenu ulita alin kle mo lite ule ba ole
    Chube geruadi, cha chada kagu ba ulita alin agwa che daballa Chubenu kada Diótrefes
    me tadukalin age cha chada degu kare. Ama diali ta kwian ulita kagakalin ama chegekalin
    kwian ulita chugagwallale malen ama me tadu cha chadalla batakalinnga dale, ama
    me kle cha chada degu gai dage.
  tmd-tmd: Nɨ Krais cöc nuŋwa mɨdöi nöbö mö akuyöbö ñɨgö köp i kai kɨtma aku, jɨ nöbö
    Daiotrepis, nöbö diba mɨjɨnö, rön, mönö nɨ yadmɨdɨl aku yad höimöuön nugumɨdöl.
  acr-NNT: Riꞌin xintzꞌibꞌaj pan chike ri tinamit re ri Cristo puwi wa toꞌbꞌal taqal
    chike ri e aj chak re ri Dios, pero ri Diótrefes na kukꞌul ta ri pixabꞌanik kaqaya
    riꞌoj, ma ri karaj e lik xew rire kataqan pakiwi konoje.
  kpg-kpg: Au ne hihi dagu lede bodobodo gi di nohongo dabu, gei Diotrephes dela e hiihai
    bolo e hai di nadau dagi, la gu hagalee hagalongo mai gi agu helekai.
  taj-taj: ङाइ मण्‍डलीला लागिरी तिगै ताम भ्रिबा मुबा। तर एनीगदेला गुङरी मुबा ह्राङसे
    ह्राङदान घ्रेन म्‍हन्‍बा डियोत्रिफससे ङाला तामदा वास्‍ता आलनी।
  avt-avt: Hi hewis hɨm mau tɨwei hesiuwerek ken mɨt ein ne weiwɨk me God. Te Daiotrefis
    hɨrak hanhan kakinɨn mɨt naanmamri. Hɨrak ap kemtau hɨm mai kisesim au.
  cbk-cbk: Tiene un tiempo ya escribi yo un carta corto lang, y ya envia ese alli
    na iglesia donde tu ta atende. Pero si Diotrefes, quien quiere quiere man lider
    alli na iglesia, nuay pone atencion con aquel carta di mio.
  uig-ARA: بۇ توغرۇلۇق جامائەتكە مەكتۈپ يازدىم. لېكىن ئۇلارنىڭ ئارىسىدا ئۆزىنى چوڭ
    تۇتۇپ، جامائەتكە باش بولۇش تەمەسىدە بولغان دىئوترەپەس بىزنى قوبۇل قىلمايدۇ.
  tuf-tuf: Aját chiwa Sir usár bah owár sécuaquin quin ayin carit cuihsujacro. Cuihsúr
    car bar áyjacro. Aját eyta cuihsu ayjac cuar, erar sera ajca Diótrefesat ria cátiro.
    Eya iman cara yehná racar rehquít, as chihtá cátiro.
  abx-abx: Agsurat na ako siray si manniniripon pag'ampo' anan pero si Diotrefes ga'i
    ag'ako' si pagpunu'-ko tungod kay i karuyag-na nga iya pirmi i nagsunod.
  mco-NT: Tɨ nnijayɨ̈yɨch jayhuin je mɨbɨjcpɨdɨjc huɨdibɨ nayyöymújcɨgɨxp jɨm. Jɨm
    yajpaady tüg jäy huɨdi xɨɨ Diótrefes huɨdibɨ ca' cöbɨga'ñɨch n'ayucɨch etz ngötújcɨnɨch.
    Amɨj agɨx jada jäy chachñayjɨhuɨ̈yii, yɨ' cɨ'm tzach'ane'mam ma miich ajcxy.
  cpb-NT: Nosankenawetakanari pairani piyotachari pinampiki. Iri kantacha Diótrefes
    rithainkakero nosankenare. Roshiyakaantashiwaitaka irirori iriiperome rinatye.
  aon-aon: Eik douk yenekumepogu anap banapi shup ipak Iruhin ananish arpesh. Aria
    Diotrefes douk nakri nupe nurik abom nupe debeini. Anan douk madae numneken atin
    uwe apakin baraen, uwok.
  hus-NT-2005: Nanáꞌ u abtsitsik jun i dhutsadh úw an belomtsik, por na Diótrefes,
    xin kulbetnál ka kʼwajay ti okʼlek kʼal an belomtsik, yab in tʼajál ti kʼij an
    awiltaláb xi tu pidhámal an Ajátikláb.
  mig-NT: A ni̱ chaa‑ri̱ tutu̱ nuu̱ máá tɨ́ku'ni̱. Ko Diótrefes, tú játá'ú‑de tu̱'un
    ká'a̱n‑ri̱, kua̱chi ja̱ kúñá'nu máá‑de nuu̱‑í kuní‑de.
  bps-bps: Na di muna fa, smulat agu ditù di gamu dad faglut, bay Dyutrifis laan mayè
    flinge i gmangu, du laan nafè i glalgu mebe gamu. Én kayean ku alò kenen mebe
    gamu.
  mbs-mbs: Doen insolat ko diyà te menge otaw egpemenal kidoen kamno. Meneng wedà
    penenalan si Diotrefes te kagi ko, so ibeg din megpelangkaw-langkaw peden diyà
    te menge doma.
  tof-tof: Ka wa sosdó wialómórró, a Diotrrepes, ngi pamóm nótó ubi bainüm kainda,
    kürü bóktan bidóbidó bangónda.
  cme-NT: Mi nyɛgãaŋ sɛbɛyuŋgu naŋgu a hã-na Diiloŋ-dũŋgu-na. Ŋga yaatesĩnniŋ
    dɔlnuŋ Diyotirɛfu‑i, diɛ waŋ mamaŋ u sa ce-ma.
  sus-sus: N bara bataaxɛ nde sɛbɛ danxaniyatɔɛ ɲama ma, kɔnɔ Diyoterefi mu tinxi
    muxu rasɛnɛde barima a wama findife xunyi ra.
  pon-2006: I kadarowohng tohn mwomwohdiso kisinlikou mwotomwot kis; ahpw Diohtrepihs,
    me inengieng en wiahla arail sounkaweid, sohte men rong ei koasoi.
  dad-dad: Aya sios bun pas atoton, anĩ ere, Diotrefes uyulil ibodõya nigin wau laa
    fedig, ĩ nemã od to karĩ yedig.
  zab-NT: Nare abcuáa tuby cart lo de saniroldilaaznɨ Jesucrist, per Diótrefes rdxalaazbɨ
    inabeeb ax quɨt runtib cuend xtiidxa.
  jae-jae: Aê kato papia teŋ gêdêŋ gôlôac dabuŋ, mago Diotrepe, taŋ gebe êtu êsêacnêŋ
    ŋamata naŋ, kêsô aê ŋalabu atom.
  ksd-ksd: Iau ga tumu ta umana magit tadav ra ekelesia; ma Diotrepe, nina i mainge
    upi na lualua kakit ta diat, pa i kapupi dat.
  msm-NT: Pigsuyatan ku sikiyu no mgo magtutuu no oghihimun diyan, di si Diotrefes
    wada lipara su ogkaliyag man sikandin no ogyabow.
  myk-myk: Ayiwa, nɛ ɲɔɲii kii ka sɛmɛ wɛnɛ la na na tun nʼa daa fɛɛ pu mu wà. Ga
    we wu ɲɛ Jotɛrɛfu ge, wu ya se wèe kabeshɛɛ na wɛ, na giin wu wuyɛ pye nʼa daa
    fɛɛ pu ɲahagbaa fɔɔ wa.
  sbe-sbe: Leta kubwakubwana ya kuli ye lau dubu udiyedi, na Diyotelepesi, iya ye
    henuwa bena yodi tauwoyawoya, meta nige ye henuwa ye lapulau yogu hedehedede wa
    unai.
  mcr-mcr: Ämaqä, Goti Iqueqä yoqeŋqä aquvä äqänätqäŋuwä iquau kukŋuä ätuätmä, tuwaŋuä
    hui äqäkqä-qe, Diotrepesi, naqä ämiqä pmeqäŋqä äwinyätŋqä iqu, neyaqä kukŋuä tqaŋgquä
    duŋi qätä miqä itŋqe.
  cux-NT: '''Úú nidinguúⁿ yeⁿ''ē ''iiⁿ''yāⁿ yeⁿ''e yaācū caati Diótrefes nguɛ́ɛ́ ''cuaaⁿ
    sa nús''uu ti néⁿ''é sa caaⁿ''maⁿ ntiiⁿnyuⁿ sá yeⁿ''é yā.'
  tur-YTC: Kiliseye yazdım, ama aralarında birinci olma sevdasında olan Diotrefis
    söylediklerimizi kabul etmiyor.
  san-ITR: samitiM pratyahaM patraM likhitavAn kintu teShAM madhye yo diyatriphiH
    pradhAnAyate so .asmAn na gR^ihlAti|
  bel-N: Я пісаў царкве, але Дыятрэф, які любіць у іх быць першым, не прызнае нас.
  sch-sch: Koiindang kôma lekhamuthuon bongte chu ki mizieka; aniatachu, an ruoipu
    chang nuom ngâipu Diotrephes han chu ko chong ite lunghâng tho noni.
  mic-MIQNT: Ewi'gmaqapnig na mimajuinu'g ta'n tego'tmu'tijig na'te'l gatu na ji'nm
    teluisit Taiotlpes mo jigs'tmuigw. Na'te'l getu' niganpugua'sit.
  huu-NT: O dɨne ite creyentiaɨmo cartana jai oredɨcue. Diótrefesna janore ñaɨacadɨcue.
    Naimɨedɨ eo uicoidɨmɨe. Naimɨedɨ cue uaina uiñoiacaiñede.
  jiv-NT: Ashí Yus-shuar árumna nuna papin akuptukmajrume. Kame nékajai, Tiútrepes
    naṉkaamantu enentáimtumak ii tájinia nuna umiktinian nakitiawai.
  otm-NT: Dá pɛnh'na n'da ra søcuą bʉ ja nim pɛtihʉ. Pɛ nu ra Diótrefes hinguin nde
    da 'yøde 'bɛ'a dí mamhbe, nguetho in nde dim 'bɛt'o nanguesɛ.
  dah-dah: Be, nebe bikkeŋ deŋ gor niŋ Yesuyen alya bereya goke asaŋ kaŋ dunmiriŋ.
    Goyenbe Diotrefesbe Yesuyen alya bereya gote doyaŋ al heŋ heŋ ge po nurde hiyen
    geb, merene nurtek ma irde hiyen.
  tnk-tnk: Iakuvərai raka nəkukuə riti ruvehe tɨ nakalasia me nə imwam. Mətə Tiotrefes,
    iəmə sə rokeikei mə trakupwən ia nirəha, rɨpkətərɨɡ mhə nəɡkiariien səiou. In
    rɨpkətərɨɡ mhə irə tɨ nəri nə mə in ramo nəri auər a ia nasoriien səkɨmaha.
  kpr-kpr: Na reta tufako ninda ekaresiakena+ gefuseni. Avata Diotrephes, nenda giti
    jighari ari dae uju eraira aimi, na jo kakara use nanda geka itako jo ningae eraira.
  san-IAS: samitiṁ pratyahaṁ patraṁ likhitavān kintu teṣāṁ madhye yo diyatriphiḥ pradhānāyate
    so 'smān na gṛhlāti|
  nho-nho: Nau ni sissii taku pas ki te lotu naa, tevana iaa Diotrefes, te tama e hai
    maa ia raa ko te tama hakamaatua i te kina naa, see hiihai maa ia e hakannoo ki aku taratara.
  gym-NT: Mdakäre abko, nitre gätäkä Jesu käbti tä yete, ie tikwe tärä tikaba, akwa
    Diótrefes abko ñan tö nun kukwei mikai ütiäte jae, ñobtä ñan angwane tö rabai
    bäri ji dokwäte ni jökräbti abko erere tä bike kri kaibe, aisete ñan tö nun kukwei
    mikai ütiäte jae.
  azg-NT: Tji ja ncüii tson na scüenönhanꞌ na mꞌan nnꞌan na conduihan tmaanꞌ cüentaaꞌ
    Cristo. Majoꞌ juu Diótrefes tyiꞌquitsijñꞌoonꞌ juu na vaa najndö na tyincyaa Tyoꞌtsꞌon
    yo jñꞌoon na tsjö, ngꞌe ya jndyi nchjii juu na ityiiꞌ juu ꞌndyo joohan.
  bhd-bhd: मीं तुश्शे नगरेरे कलीसियारे लोकन पेइले चिट्ठी लिखोरी थी, पन दियुत्रिफेस
    मेरे हदायतन कबूल केरने करां इन्कार केरते, किजोकि तै हमेशा अपनो आप कलीसियारो लीडर
    बनानो चाते।
  too-NT: Quit iccāmacā'ni'nī't kalhtin carta a'ntīn tatakēstoka a'ntza' nac lītokpān.
    Pero huan Diótrefes, como xla' lacu'tun xamāpa'ksīni' a'ntza', xla' tū' qui'a'kahuāna'ni'lh.
  ind-AYT: Aku telah menulis surat kepada jemaat, tetapi Diotrefes, yang suka menonjolkan
    diri di antara mereka, tidak mau menerima kami.
  cjo-NT: Eenitatsi nojankinatawitakanariri maawaeni ayemijantzinkarite janta, omaanta
    riraga Riyooteriijeshi tee ikoyi raapatziyawakyaawo eejatzi tee ikoyi ipinkathatena.
    Ikowaperotaki rirotakiita jewawenterini kemijantzinkaripaeni janta.
  nsn-nsn: Inggo ku bolola toro bolobolo tasir toto tamatane tar lotu, bo Diotrepes
    puk ke ueluelde, doh ahik pah ke malara tang roon, teeit inggon e malara kompe
    te me pahene re uoum keip tar lotu.
  san-DEV: समितिं प्रत्यहं पत्रं लिखितवान् किन्तु तेषां मध्ये यो दियत्रिफिः प्रधानायते
    सो ऽस्मान् न गृह्लाति।
  tna-NT: Beju mi yani ejude su aniji edue cuana peje su yama pia quirica beituana
    ai cuana tuna equisa puji. Diótrefes ja mu ema jei aja mahue atana, tueda ebia
    su aida puja epuani micuana duju su putsu. Micuana sa ehuidusuji puja.
  lid-lid: Jo badeh, ndratorowenei la-ukei ramen, ndrawek taha lau ta Kindrei are
    badeh, ta aha katondrok iri lau rayah kameh awek ta amekes lahou ta Kindrei. Arile,
    Diyotrepis badeh, anya kasahan ki tinan ta atondrok iri lau ta Kindrei. Eme ma,
    iy ba-en hamon ta sahou nane ahi atorou ewek taha bwe.
  wim-wim: Ngay lat otang kan umpang thant aak church naakanakana; puth pam namp inana
    Diotrephes.angana nil keꞌam wik ngeey ngayang ngayan thaw-thawanga, yaꞌa, nil
    puth kaangk pam piꞌan yumpow nungantakamana.
  zga-M: Navasimbile avalulundamano elimenyu, ulwahuva Diotrofe uveinogwa uhuva mbulongolo
    huvanine, sihwedehane nufwe.
  yom-yom: Tsonikini ndambu zi mambu kuidi dibundu vayi Diotelefe, mutu wuntomba monikanga
    wutheti mu bawu, wumanga ku khinzika.
  san-SIN: සමිතිං ප්‍රත්‍යහං පත්‍රං ලිඛිතවාන් කින්තු තේෂාං මධ්‍යේ යෝ දියත්‍රිඵිඃ ප්‍රධානායතේ
    සෝ (අ)ස්මාන් න ගෘහ්ලාති|
  yut-yut: Nak gen dɨwarɨ paŋmuwukbi do kɨlɨ mandagɨm, mani Diotrepes uŋun mibɨltok
    amɨni egɨp do nandɨsak, do nin dakon gen dɨma nandɨsak.
  grc-BYZ: Ἔγραψα τῇ ἐκκλησίᾳ· ἀλλ᾽ ὁ φιλοπρωτεύων αὐτῶν Διοτρεφὴς οὐκ ἐπιδέχεται
    ἡμᾶς.
  cpc-NT: Nosankinawitakanari pairani apatoyitachari pinampiki. Iro kantacha Diótrefes
    ithainkawakiro nosankinari. Ikimitakaantashiwaitaka irirori ñaapirorimi jinatyi.
  nhg-NT: Onequejcuelo sente cörta ca tocnihua, pero Diótrefes queneque mobieyemates
    entre yejua, hua amo queneque tiechtlöcayejtas.
  nya-nya: Ndinalembera mpingo, koma Diotrefe, amene amafuna kukhala wotsogolera,
    sanafune kutimvera.
  ngu-NT: Nemejhuamej tlaneltocaquej onemechijcuilohuilij se tlajcuilolamatl, pero
    on tlacatl Diótrefes xquiselia notlanahuatil, pampa yejhua nohueyimati niman yejhua
    ica quinequi noyacatztlalia nemotzajlan.
  kup-kup: Met batam ne Iesuz añarab ak nimatak togü manat tovai samegiriz homet tep
    nae menat arihaz meehon haemah. Tahan aban Daiotrepis nenap arim ahop ravat hepanez
    zait tat hez, povoz pi nem tep poe meehon emahan pi bat rekö nak, oñ bazei manat
    hez.
  jid-jid: Mi han vuvu hi ni tra Irji, ni ki Diyotariffis, wa a zan kohan wa ni kon
    ni mi ba, ana kpa ta na.
  wmw-wmw: Nukukwandikirani futi umwe wanu wa jamati kuhusu mwaha‑wu, fala Diyoterefi,
    kwa kuwa aritula kuwa mbere wa wanu piya, aakubali mamulaka angu.
  gmv-GGM: Ta Wossa keethas hayssafe kase xafadis. Gido attiin kallethizade gidana
    koyiza Diyoxraxossay nu gizaz ekena.
  ssg-ssg: Nga taiwen teik pas liai hani teka kahikahi Krais kapim sale auniai seilon
    tuahe tel seilon axan Diotrepes i kum nam waxi nauna tetak. Pahan seilon hong
    usiwa mewenae i.
  zpo-NT: Mkee na tub yech lo re xaa Jesús, per lee Diótrefes nzhekla gak xaa yanertlaka
    nu xaa mas non lo re gu, nu nanet xaa gon xaa xtizh na.
  poy-poy: Nembiti luhamba kwa shipinga sha wantu yawamjimira Yesu, kumbiti Diwutirifi,
    yakafiraga kuwera mlongoziya gwawu, kalema nakaka kutenda pamuhera na twenga.
  qwh-NT: Noqam cartacamorqä creyicoqcunaman; peru Diotrefes nishqan nunam, pella
    mandaquita munar, mandayashqaqta chasquita munantsu.
  gaw-gaw: Da nai laa yen kristen tamaniak meṯami amge Daiotrepis, nug nuḵa keeke
    ohnu beḏu hume anuqṯe, nug da oḏel dab ii medaṯe.
  nca-nca: Komo sokome ka nakayáŋoro rewe Anutu koro unipareko ŋuno uyaró. Quko Dioterepes
    ŋundoko uniparetoro uni kembé yowero ye iŋote, ŋuko mandene kama iŋaró.
  zpz-NTPP: Ya̱ bzeeda̱ tub gyicy lo de mbecy ni Crisht, tees Diótrefes wangyicy cuen
    yu de riidz nu mne̱e̱, gun dzi gusht niy nu gyicy yu mandaar.
  mkj-mkj: Ngoahi kadarwehng sohn mwomwohdjo kijilikoau mwosmwos oau; a pwa Diotrephes
    nimen wiahla arai jounkaweid, johpwa nimen rong dahkij ngoahi pwa.
  zac-NT: Bëquëaꞌa tubi cartë lu shmënë Dios ndë, perë Diótrefes rquë guiáꞌall shtiꞌdzë
    naꞌa; más rquitë ldúꞌull guënibë́ꞌall ziquë mënë ruꞌbë.
  kyg-kyg: Nagaemo siosilefeꞌmo mani avoꞌmo kaeꞌnovana Naiyotelefisiꞌa hogote vekamo
    maisiyafeꞌmo hauꞌnigeno geꞌnimo noꞌafiye.
  kmk-kmk: Nansulatak sidan manuttuwa’t nat yoong adin Diotrefes ikaskasu ta adina
    bigbigon dit kalintogak. Ta piyaona nu siya’d mabigbiga pangat.
  cao-NT: Toá ca iglesiá ca chahahuacanaibo qui carta ë raaniquë jato yobaxëna. Jama,
    ë yoahai ca chahahuayamahi quiha toá ca Diótrefes rë, naa toá ca xatë bo yonacatsai
    cato.
  bbr-bbr: Is karauk ämän nan kamwareäum roasiret opok jer we maromin, utianik, Daiotrepis
    ko isan jer we maromin rowau utou, ko nukasar ro näwäu saräun keseriäu.
  inb-inb: Ñami kamba pui­blupi Cristo­wa tukus­ka­kunata karta kachar­kani. Chasa
