    Gumam gama ari wanopa moraiye,” dire kou kou eire
  tha-KJV: ข้าพเจ้าได้​เข​ียนถึงคริสตจั​กร แต่​ดิ​โอเตรเฟส ผู้​อยากจะเป็นใหญ่เป็นโตท่ามกลางพวกเขาหาได้รับรองเราไว้​ไม่
  por-BR-2018: Eu tenho escrito aos da igreja; porém Diótrefes, que busca ser o comandante
    deles, não nos recebe.
  mhl-mhl: Nonji mamanesiŋ kubu yoŋore quraŋ mo quraŋgaboŋyoŋ, Diotrefes minebobo
