    lo que arobꞌna nimener tama e carta cocha jaxir machi uyacta ubꞌa tuaꞌ achena
    mandar umen otronteꞌ sino que jax taca jaxir xeꞌ uche mandar.
  pls-NT: Janha cjin na ná carta para cain chojni que ẍatte para servicio nttiha,
    pero Diótrefes c̈hoha nchehe caso tti janha ttetonha ixin jehe ncheẍoxinhi dehe
    tti icha nohe de ngayé cain na.
  eng-WYC-2018: I had written peradventure to the church, but this Diotrephes, that
    loveth to bear primacy, [or (the) chief places], in them, receiveth not us. (I
    had written to the church, but this Diotrephes, who loveth to be in the lead,
