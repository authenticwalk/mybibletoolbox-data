  peg-peg: ଆନ୍‌ ମଣ୍ଡ୍‌ଲି ଲାଗେ ଅଲପ୍‍ ଲେକିକିତାଂ; ମତର୍ ଦିୟତ୍ରପା ମଣ୍ଡ୍‌ଲି ବିତ୍ରେ ମୁଡ଼୍‌
