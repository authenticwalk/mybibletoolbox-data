  ita-1885: IO ho scritto alla chiesa; ma Diotrefe, il qual procaccia il primato fra
    loro, non ci riceve.
  muy-muy: Nə̀bikioya wakita ana ndam ga Yezu ya *təcakalavu eslini na, ay ti Diyʉtref
