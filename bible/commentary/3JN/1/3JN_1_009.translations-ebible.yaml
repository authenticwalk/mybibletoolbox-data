  deu-ELO: Ich schrieb etwas an die Versammlung, aber Diotrephes, der gern unter ihnen
    der erste sein will, nimmt uns nicht an.
  mjc-NT: Yuhu jacuhu̱n yu iin carta tsi nyɨvɨ tsicá vehe ñuhu, maa tyin ra Diótrefes
