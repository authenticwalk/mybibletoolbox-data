    craj chi xak xuwi ri are' coc che c'amal qui be ri kachalal cojonelab.
  tfr-NTPO: Kjibokwo ichoror jek Jesús tjl̈õkwo kjragaga l̈öng l̈i kong kjwara. Gueniyo
