  mdy-ETH: ሃያኮ ቤርታ ሺኢጲፆ ማኣሮም ታ ኪኢታ ፃኣፔኔ፤ ጋዓንቴ ሺኢጲፆ ማኣሮ ዓሶ ዎይሣያ ማዓኒ ኮዓ፥ ዲዮፄራፄሴ ታ ማሊፆ
