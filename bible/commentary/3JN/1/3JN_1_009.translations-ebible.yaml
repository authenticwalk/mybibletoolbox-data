  amu-NT: Seiljeiya cwii carta cwentaaꞌ tmaaⁿꞌ nnꞌaⁿ na macwjiꞌ Tyꞌo̱o̱tsꞌom cwentaaⁿꞌaⁿ
    yuu na mꞌaⁿꞌyoꞌ sa̱a̱ juu Diótrefes ticwancueⁿꞌeⁿ na ja nntsa̱ꞌntjo̱ⁿ ee ñecuaa
    xjeⁿ ꞌnaaⁿꞌaⁿ.
  hin-CV: मैंने कलीसिया को पत्र लिखा था परंतु दिओत्रिफ़ेस, जो उनमें हमेशा ही अगुआ
