    diya goomogaso.
  lit-lit: Aš parašiau bažnyčiai-susirinkimui, bet mėgstantis tarp jų pirmauti Diotrefas
    nepriima mūsų.
  urd-GVR: Maiṅ ne to jamāt ko kuchh likh diyā thā, lekin Diyutrifes jo un meṅ awwal
    hone kī ḳhāhish rakhtā hai hameṅ qabūl nahīṅ kartā.
  far-far: Nau ku kedea na kau te kekedee fuana na fikute wane famamana 'i sena. Boroi
    ma sa Diotrefes, na wane ne doria kwaitalaie amulu, nao nia si fafurongo go sulia
    ru ne nau ku saea.
  suz-BL: गो इन ग्रुम्‍तीके ङा थमा सुइक्‍ब आन कली ब्रेक्‍ताक्‍ङमी। तन्‍न डियोत्रीफसमी
    आंम कली ठेयब सेल्‍शा, गोपुकी आंइ कली मदाक्‍ब।
  car-NT: Amy kareta simeron mo'karon Tamusi na'nanopy'san 'wa. Mo'ko moro po jopoto
    me tywairy 'san Diotrefes te na'na anu'ku'pa man.
  amp-amp: Sioshu tuhan yindarimpno wom gontwat htafmoyant. To nd sios tohekwa yima
    Diotrefesr nhai nd gontwat kfoyuk mrokfom hikkahr. Kangr, “Tukianhu duka fijo
    sioshu met yindarim tohukatohruhanm.”
  bht-bht: मैं कलीसिया दे ना इक चिठ्ठी लिखी; पर दियुत्रिफेस उनी मेरियां गल्ला जो मनणे
    ला मना करी दिता क्योंकि सै खुद हमेशा ला ही कलीसिया दा अगुवा बणना चांदा है।
  eng-NOY: I wrote something to the church; but Diotrephes, who loveth to have the
    pre-eminence among them, receiveth us not.
  cub-NT: Apeyoca paperayocare toivacavʉ yʉ caivʉ Jesúre jʉ aipõevare mi yebai. Ʉbenita
