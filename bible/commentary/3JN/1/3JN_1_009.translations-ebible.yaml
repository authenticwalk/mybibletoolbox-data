    kunan chaꞌ nu ykwiǐnꞌ loꞌo wan, chaꞌ nxkeꞌ tiꞌ yu kanꞌ chaꞌ nka yu xꞌnan wan.
  opm-opm: Ama ihat yah hat atamrein sapti han bap ire gure patinong oh aprin meng
