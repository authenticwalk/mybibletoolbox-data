verse: 3JN.001.009
translations:
  kpx-kpx: Di levaleva mole hisaliai a umale ekalesia ata kebiaho hanavonu. Isito
    Daiotolobiu di hoto ke evioholisi au ebika ebagemai isiviale ekalesia ata kebia
    nalievei.
  okv-H: eto na ahari koso mane tuhaupa ekalesia ta degi ikehena te embo Diotrephes
    na tihi jigari amina asi uje ue nau ke umbae eaguja
  tbo-tbo: Leta odubona a gilugilumiyahi omi bolu uyahimi. Ma u hayami Diyotapa i
    luhogaleya ipa tauna tunawana ina tahatahaemi yaka u taniwaga i guduhi.
  mal-C: സഭയ്ക്കു ഞാൻ എഴുതിയിരുന്നു. എന്നാൽ അവരിൽ ഒന്നാമനാകാൻ ആഗ്രഹിക്കുന്ന ദിയൊത്രെഫേസ്
    ഞങ്ങളെ അംഗീകരിക്കുന്നില്ല.
  grc-SR: Ἔγραψα ⸆ τῇ ἐκκλησίᾳ· ἀλλ᾽ ὁ φιλοπρωτεύων αὐτῶν Διοτρεφὴς οὐκ ἐπιδέχεται
    ἡμᾶς.
  bgc-bgc: मन्नै पैहले थारी कलीसिया के बिश्वासियाँ ताहीं एक चिट्ठी लिखी थी, पर दियुत्रिफेस
    नै मेरी हिदायत मानण तै इन्कार कर दिया क्यूँके वो खुद हमेशा कलीसिया का अगुवां बणणा
    चाहवै था।
  khz-khz: Pepa kupana ta ekalesia goleana atalo-veniato, na Dioterefe pene vekuneagi
    netiwato talimana au rakagau akilagirana ati egapi-rageana.
  deu-TKW: Ich habe der Gemeinde etwas geschrieben; aber Diotrephes, der bei ihnen
    der erste sein will, nimmt uns nicht an.
  zsr-NT: Chbuzujaꞌ lu guich le uzejniꞌi bunách queëꞌ Cristo niꞌ, san Diótrefes, bönniꞌ
    niꞌ rdzag ladxëꞌë gaquëꞌ blau ladjquëꞌ, cutu runëꞌ netuꞌ ba laꞌn.
  lin-lin: Nakomelaki Lingomba mokanda moko ya mokuse ; kasi Diotrefi, oyo alingaka
    kaka kozala mokonzi na makambo nyonso, akoyamba biso te.
  hns-NT: Ham samaadj logan ke ek tjietthie liekhlie rahielie. Bakie Diotrefes na
    maange hai hamaar baat soene. Aur oe maange hai barkwa khele!
  noa-E: Mua jam chi ʉ̈kha durrum khʉʉnag ũrmkhĩirta nawe mʉchdëu ẽsap phã deepʉ̈itarr
    gaai jaaupʉ̈ijim, ʉ̈u mag Cristo iek jaau wënʉrrʉm khʉʉn pãach ee recibiimkhĩir.
    Mamʉ magtarrta Diotrefeeu, ichta thumaam khʉʉn khãaijã ʉ̈rpai am khõsi sĩewai,
    irua mʉ iek asekasmapha sim.
  eng-EMTV: I wrote to the church, but Diotrephes, who loves the preeminence over
    them, does not receive us.
  mib-NT: Je ni tee ri ɨɨn carta nuū ñáyuu cácandíje jiñā. Te Diótrefes, tu jétáhú
    de jnūhun cáhán rī, sɨquɨ̄ jeē cuní de cujéhnu máá de nuū i.
  lif-NT2: इङ्‌गाॽ सेसेहुप्‍लक्‍को सक्‍इङ्‌घङ् साप्‍तुङ्‌ङाङ् वये़, कर लाम्‍लोःबा
    पोःङ्‌मा कुसिराॽ के़धाङ्‌बा दियोत्रिफसरे़ इङ्‌गाॽ पाःत्तुङ्‌बा पाःन्‍निन् मे़घे़प्‍सुन्‍लो॥
  xnj-xnj: Nayandiki balua yihupi kwa msambi wa vandu vevakumsadika Kilisitu, nambu
    Diotilefe, mweigana neju kuvya chilongosi wavi, aganili lepi kuniyuwanila.
  mmx-mmx: Aga malagan pam lovoang tinemi limixin at lotu mumu i na lavanga. Diotrepes
    neni laradi i vavara aleng i do na lok ngan lamgomgo atnimi, ketla neni ixo mu
    asu levelinga atnama.
  cbr-NT: Axa Jesucristomi catamëcë unicama cana atúan timë́xun cuanun quixun quirica
    buánmia. Buámicëbi ca Diótrefes axëshi a unicaman cushi 'iti cuëënquin, nun bana
    cuaisama tanxa.
  tee-NT: Ic'ats'oknunita ju mint'a'amachak'an ju talhilaca'anta ju Jesús para ju
    Diótrefes va xak'aich jumputun ju sia lhiyu'unch. Ju yuchi jantu tu'u' quintalhiulayan.
  eng-LSV: I wrote to the assembly, but he who is loving to be first among them—Diotrephes—does
    not receive us;
  cak-NT: Xintak yan e jun carta chique ri kach'alal ri niquimol-qui' pa rubi' ri
    Dios chiri' pa atenemit. Pero ri Diótrefes man xunimaj ta ri xin-ij, roma raja'
    can yalan nika chech chi xe raja' nic'ue' pa quiwi' ri kach'alal.
  pah-NT: Akwatija ji nhinhi'ig̃a imondovouka Cristo'gareheve'g̃a pe ikwehe novĩa
    – kiroki g̃a ojatyka Tupana'ga mboheteavo pevo. Emo Diótrefes'ga ndokoi orenhi'ig̃a
    rehe. A'ereki ga onhimongo potaruhu jara'g̃a hohe.
  sja-NT: Mɨa auk'a jaraji awaraa k'art'a pëidade pɨ t'ãidepema ijãapataarãmaa. Mamĩda
    Diotrefepa mɨ pedee ũri k'inia-e, ichi audua bairã. Ichi ijãapataarã poro waibɨa
    pa k'inia bɨ.
  xed-xed: Si vindanafvinda yu ta ɗəlewer ta Igliza ghuni, tsaw va a Diyatref ta sna
    tsa gwaɗa ŋni ya wu, kabga ta kumay ta nzaku ka mali.
  mks-NT: Sa̱ na̱chindahá i̱ in carta nu̱ tócó ndihi na̱ cúú cuéntá Jesús ndúu ja̱n
    joo Diótrefes co̱ó na̱xeen da cándúsa da ña̱ cáchí nde̱. Jáchi̱ cája cáhnu da
    mé dá ta cúni̱ da̱ cacuu da ji̱ni̱ nu̱ tócó ndihi na̱ cúú cuéntá Jesús ndúu ja̱n.
  gfk-S: Io, iou ga pakpakat ukaia tano lotu ma sene be Dioterpes nong i manga sip
    be aie iat na lie ta mu paile taram mem.
  bmu-bmu: Nöŋön mötnarip kambu eŋgöra kimbi kun ohoyal. Mi ohoyalmö, Diotrefes jitŋememe
    azi yaŋön sutŋine galöm bohonŋi malmamgö sihimŋi mötzawi, yaŋön mönö memsepqemsep
    aka keunaŋgö kezap qahö ala nesampurek ak neŋgimakza.
  dgz-dgz: Ne ok otu da enuna Iesu dugup mega inamup watu enan. Go apan Daiotepis
    namu yoyo megenat di taiwandat anuni menan nop nega ya anu waren.
  eng-GNV: 'I wrote vnto the Church: but Diotrephes which loueth to haue the preeminence
    among them, receiueth vs not.'
  zaa-NT: Chi bedíania' ca hermano qui' iglesią' sobre de problema nu beni lu' mencionar,
    pero yua' qui'ni Diótrefes nna labí runią reconocer poder qui' tu' como apóstol.
    Ą' ná nu runią porqui'ni calatsi'į qui'ni la'a labą́ nna ccą́ nu rigú'ubia' le'
    iglesia.
  eng-WEBSTER: 'I wrote to the church: but Diotrephes, who loveth to have the pre-eminence
    among them, receiveth us not.'
  guh-guh: Xanë bajayata copiaya toyaquinajë Dioso pejumecovënëtsivi, panijatomarata
    pejinavanapaevi. Itsiata bajarapabaxutota taitorobicuenia Diótrefes apo jumecovënëtsi.
    Jesucristo ata taneitorobinëcuene, apo jumecovënëtsi. Bajaraponë ayaijamatabëcuenenë
    jamatabënaexana papecanamatacaitorobinënexa.
  bon-bon: Cane puu matikäli leta ne itu yoogärepene ätrunga biname bime bau me peeyeme,
    yepä Diyotrepes lui te baborage singi weeme mope biname me lenajame, tabe singi
    lica cäme mene acatame.
  nhw-BL: Niquijcuilo para xiteselica ipan seyoc amatlajcuiloli huan nijtitlanqui
    para nopa tiopamitl tlen tlaneltocani nepa. Pero Diótrefes catli quipactía tlayacanas
    nopona, amo quiselía totequiticayo huan amo quichihuilía cuenta catli tiquijtohuaj.
  swh-ONEN: Nililiandikia kanisa, lakini Deotrefe, yeye apendaye kujifanya wa kwanza,
    hakubali mamlaka yetu.
  wbi-wbi: Nikalilembiile ilipugha ilisio ilio, looli u Diotrofe, juno ilonela kuuti
    ave ghwa kwasia muvamo muvanave naikwiting`ana nusue.
  bba-bba: Nɑ Yesun yiɡbɛru tire piibu ɡɑɡu yoruɑ, ɑdɑmɑ Diotɛfu, wi u kĩ u n sɑ̃ɑ
    ben ɡbiikoo u ǹ nɛn ɡɑri wure.
  eng-KJVCPB: 'I wrote unto the church: but Diotrephes, who loveth to have the preeminence
    among them, receiveth us not.'
  kgk-NT: Heta e'ỹ va'e xe kwatia nhe'ẽ amondo kuri nde re'ýi Hesu reroviaha va'e-pe.
    Ha Diótrefes katu onhembotuvixase va'e mo'ã. Nohenduséi xe nhe'ẽ.
  waj-waj: Na yanaayaa paanna kua vooyauvai gioonna kiaapu vaa ausa hanigieeraiyani
    fafaara reeravai. Diooterefeeva kieeta vaidivai varinaraivaara mmuduuya ruoo na
    fafaara raa kuaivaa hama rikiaivai. Rikioonnaata pikiaivai.
  cpy-cpy: Nojankina-witakanari paerani piyoyita-chari pinampiki. Roo kanteencha Diótrefes
    itheenkakiro nojankinari. Ikimita-kaanta-shiwaetaka riiperorimi rirori.
  mpx-mpx: Ekelesiya wali leta etega valila ya ginol, yaa Diyotilipes wama baaba nige
    i hahago, kaiwena iya nuwana te ni logulogugui ya.
  wbp-wbp: Ngajulurna-jana pipa wita yilyaja Kirijini-patu-kariki nyuntu-nyangu turnu-kari-jangkaku
    yungulu-jana tala yinyi Kirijini-patuku warrkini-patuku kujalpalu-jana jijanu
    wapaja. Kala yinya wati jinta-kari Tiyutipi yungu-jana wiri nyina Kirijini-patuku
    nyuntu-nyangu turnu-warnurlakuju. Kujarlanya kula kaju wiri-pajirni.
  luo-luo: Ne andiko ni kanisa, to Diotrefes, mohero ketore mondo obed jatelo, ne
    ok oyie kodwa.
  nhe-NT: Niquijcuilo para xiteselica ipan seyoc amatlajcuiloli huan nijtitlanqui
    para nopa tiopamitl tlen tlaneltocani nepa. Pero Diótrefes tlen quipactía tlayacanas
    nopano, ax quiselía totequihuejcayo huan ax quichihuilía cuenta tlen tiquijtohuaj.
  aii-aii: ܟܬܝܼܒ݂ ܠܝܼ ܠܥܹܕܬܵ‌ܐ، ܐܝܼܢܵܐ ܕܝܼܘܿܛܪܵܦܲܐܣ، ܕܒܵܥܹܐ ܗܵܘܹܐ ܩܲܕܡܵܝܵܐ ܓܵܘܵܝܗ‌ܝ،
    ܠܹܐ ܝܠܹܗ ܩܲܒܘܼܠܲܢ.
  esk-NT: Aglakkaluaqtuŋa ukpiqtuaŋuruapayaanun, aglaan Diotrephes qaukłiutlaturuam
    suliqutigiŋitkaaŋa.
  msb-msb: Nagsurat ako sa mga nagaturuod dida, pero si Diotrefes na gusto mamuno
    sa inda, dili nagakilala sa amon.
  cpa-NT: Ca¹dsianh¹³jni cøng² si² quiah¹² dsa² quián¹² Jesús. Jøng² hniu¹ Diótrefes
    cán² ni³. Tsa¹hniu¹dsa jǿg³ quieg¹.
  dso-dso: ତମର୍‌ ନଅରେ ରଇବା ମଣ୍ଡଲିର୍‌ ଲକ୍‌ମନ୍‌କେ ମୁଇ ଆଗ୍‌ତୁ ଗଟେକ୍‌ ଚିଟି ଲେକିରଇଲି ।
    ମାତର୍‌ ଡାୟଟେପିସ୍‌ ମର୍‌ କାତା ଦାରେନାଇ । କାଇକେବଇଲେ ସେ ନିଜେ ମଣ୍ଡଲିର୍‌ ନେତା ଅଇବି ବଲି
    ମନ୍‌କଲାନି ।
  meu-meu: Ekalesia oreana na tore henidia, a Diotrefe, sibona e heimodaimu tauna,
    ese e dadaraimaimu.
  yva-NT: Risyo nyovara wao inta ratoe tumaimbe, syo ranutu anugano Amisye rai, weramu
    Diotrepes ponae beto sya ayao rai. Opamo bekero seo tame rai indamu be akarive
    anugane rai.
  dgc-dgc: Nadid, Gayo, éy nipatawed ko dén tu sulat ko a esa ta gurupu mo ta ina
    ta simbaan moy. Pero ti Diotrepes éy pinabayan na dén, da siya éy gustu na a siya
    i tagapamahala ta simbaan moy ta ina.
  zpm-NT: Pxeḻle naa tib guits lo grëse zha ne no xnëz Dios i, per zig nac Diótrefes
    goṉ, meṉ ne racladz so gnabey lo to i, rond me miṉe rnee no.
  hix-NT: Ronmenhotho warheko, ohyakanye, àton komo hyaka, tohsamnohsomà ro komo hyaka.
    Owyanye xenyàr xehra mak nehxak hatà, Txeyotryefesà. Ahananàhnye kom me ronyehnà
    ro me nay hamà, noro ha. Ehonomnà me rma haxa tesnàr xe nay hamà.
  sim-sim: Jekamba las angop sios orok a kaye ermberi sira. Hako Diotrefes oto mashi
    os a kayerin mblarna ermberi ri. Mberem ushirik? Or sios lidak or nakmbaha hishinda
    ria.
  npi-ULB: मैले मण्डलीको निम्ति केही लेखेँ, तर डियोत्रिफस जसले तिनीहरूमा पहिलो हुन
    रुचाउछन् तिनले हामीलाई स्वीकार गर्दैन ।
  cgc-cgc: Gasulat a kan-o ta mga gatipon-tipon na gatuo dyan. Piro, Diotrefes, dili
    kanen an magbaton na kami i may uturidad na maglaygay ki kanen tak gusto din na
    kanen gid magdumala daw magtudlo ta mga gatuo dyan.
  tim-tim: Nâŋe âgâlân Yesugât kâmot yeŋgât kulem siâ kulemgom katere ariep. Dâ luâk
    siâ kotŋe Diotrepe yâkŋe ikiŋaet nâŋgâmbo âgâmap are nâŋgât den bo nâŋgâm âmâ
    kondo gemap.
  yor-yor: Èmi kọ̀wé sí ìjọ ṣùgbọ́n Diotirefe, ẹni tí ó fẹ́ láti jẹ́ ẹni pàtàkì jùlọ,
    kò gbà wá.
  wos-wos: Hanja wuni ména getéfambu reta Kraisna hundi xékékwa du takwaka nyinga
    nak wuni hayi. Hayiwuka dé Diotrefes, déka ximbu male harékéta dika néma du renjoka
    mawuli yata, dé wuna hundi xékéhambandé.
  emp-NTPO: Mʌ̃a cartada jũma djabarã jãmabema itea naẽna b̶ʌsia. Baribʌrʌ djaba Diotrepeba
    dai bed̶eara ĩjãẽ́ b̶ʌa. Idjira djabarã tãẽna dji dromaara b̶a quĩrĩã b̶ʌa.
  eng-F35: I wrote to the congregation, but Diotrephes, who wants to dominate the
    others, does not acknowledge us.
  ind-ind: Saya sudah menulis surat kepada jemaat, tetapi Diotrefes tidak mau mendengarkan
    perkataan kami. Dia selalu ingin menjadi orang nomor satu di antara mereka.
  pes-OPCB: در این باره، قبلاً نامه‌ای مختصر به کلیسا نوشتم، اما دیوترَفیس که مقام
    رهبری را دوست دارد، ما را تحویل نمی‌گیرد.
  mpt-mpt: Ne futano dolania bainobo galin nakaia unangai omfubei otane Daiotlefis
    ele ne weng olo omdibine bianea mo wentebebabe. E untak ngambianea funanea Ne
    bainobo galin nakaia unangai komok anano ge fumbebe.
  ssx-ssx: I̱ma꞉ta꞉ mo siosi wanda꞉hali pa꞉ta꞉ doka꞉tiki tameiya꞉ siki tapaowa꞉pate
    mo siosina꞉ handeteke hala꞉ hali haluekee hone wieke hali Daeoda꞉ta꞉pisima꞉ta꞉
    I̱ma꞉ alo pi ma꞉nda꞉ ota꞉ na opu hala꞉me.
  mkl-mkl: Ǹ kɔɑ inɛi iɡbɛi Jesu ŋɑ tiɑ keeke ɡɔ, ɑmmɑ Diotɛɛfu, nŋu iyi í bi ku jɛ
    woo cuɑ nŋɑ, kù jɛsi idem.
  gaq-gaq: ନେଙ୍ଗ୍ ପେନେ ମଣ୍ତଲିନ୍ନିଆ ମୁଇଙ୍ଗ୍ ଡାଆଁ ଉଲିଆ ଗୁଆର୍‌ମ୍ୱକେ ମାତର୍‌‌ ମଣ୍ତଲିନେ
    ନେତା ଡିଙ୍ଗ୍‌ ନ୍‌ସା ଇକ୍‌ଚା ଡିଙ୍ଗ୍‌କ୍ନେ ଡାୟଟ୍ରେପିସ୍‌ ନେଙ୍ଗ୍‌ନେ ସାମୁଆଁକେ ଅଁ ନ୍‌ସା
    ଇକ୍‌ଚା ଣ୍ତୁ ।
  gof-RNT: Taani woosa keethatas dabddaabbe xaafas, shin entta halaqaa gidanaw koyaa
    Diyotirafiisi nuuni geyssa ekkenna.
  unx-unx: ଆଇଙ୍ଗ୍‌ ଆପେୟାଃ କାଲିସିୟାତେ ହୁଡିଙ୍ଗ୍‌ଲେକାଇଙ୍ଗ୍‌ ଅଲ୍‌କୁଲ୍‌କେଦା, ମେନ୍‌ଦ କାଲିସିୟାରାଃ
    ଆଗୁଆଇ ହବାଅଃ ନାଙ୍ଗ୍‌ ସାନାଙ୍ଗ୍‌ତାନ୍‌ ଦିୟତ୍ରୀଫା ଆଇଁୟାଃ କାଜିକେ କାଏ ଆୟୁମ୍‌କେଦା ।
  gah-gah: Neza monó gakó lili ali iaká nia vetini mogonáinimú nene Guivahanímini
    vegenala zuhaloka luhuva alínipa makó gizumóza, Tiotelepé eza ve uvóipina minatove
    loko loaká noi vémo gakóne nene gele ahuloaká noive.
  lcm-lcm: Natala salik a panbuk taun kami kuvkuvulan, sikei Dioterepe kapo uli buk
    ani ninia ka aino aniria na parik kapa longong imem.
  aer-aer: Arrekwele kwenhe the pipe akweke yerneke Jesus-kenhe areye apmere arrekantherrenhe-werne,
    itnenhe apayuthneme warrkene Jesus-kenhe areye arntarnte-aretyeke yanhe ikwerele
    anemenge. Kenhe artwe yanhe Diotrephes, re kwenhe awetyakenhe nhenge iwenhe-arle
    ayenge angkemeke, rarle kwenhe alartetye arrekantherre anetyeke ahentye-aneme.
    Alakenhe ikwerenge anteme re anwernenhe alartetye areye iletyakenhe.
  qvc-NT: Kach'amushqam kani suq kartata qamkunaman. Piru chay runa Diyutrifismi munashpa
    kamachiyta kriyiq masinchiqkunata, mana munanchu kasuwayta.
  tgl-ULB: Nagsulat ako ng isang bagay sa kapulungan, pero si Diotrefes, na gustong
    maging una sa kanila, ay hindi tayo tinanggap.
  cbs-NT: Uatian min mae anuxun ikunwain ichamisbu yunukin en jatu kene bumaimaki.
    Jakia Diótrefes nukun yunuti kushipa bechipaiama ibubis yunukatsis ikin nukun
    jancha ninkamakiaki.
  xtm-NTPP: Saña chi ni tee sa nuu ñayii ni ka nduu sa'ya Su'si ma sukan jin ko sa'a
    jin ko kuu i ma. Kovaa tee kúu Diótrefes ma, ñatuu ni jan‑ta'vi ña'a de, vaa maa
    de chi játna ini de ja xinañu'u‑ka ko kuu de ne'un ndaka o ma.
  nnq-nnq: Nganhandika balua kukikuta cha bandu chibunhwamini Kilisto, nambu Diotefa,
    ojwapalapala kube nkolongwa jwabe, apaije kumbenakia.
  bao-NT: Jesucristore ca tʉo nʉnʉjeerãre jĩcã pũuro yʉ owa cojomiwʉ. To biro yʉ ca
    tiiriquere Diótrefes cʉ̃ja watoare ca jʉo niigʉre biro wado ca niirʉga niigʉ pea
