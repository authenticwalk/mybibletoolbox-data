  hau-ULB: Na rubuta wasika zuwa ga ikilisiya, amma Diyotariffis, wanda ya fi kowa
    son girma a cikinsu, bai karbe mu ba.
  mal-mal: 'സഭയ്ക്ക് ഞാൻ ചിലതെഴുതിയിരുന്നു: എങ്കിലും അവരിൽ ഒന്നാമനാകുവാൻ ആഗ്രഹിക്കുന്ന
    ദിയൊത്രെഫേസ് ഞങ്ങളെ അംഗീകരിക്കുന്നില്ല.'
  kkc-kkc: Osoloso ayo goo hamaga sosee omapoo to hoguguloso olo teneeso. Esino Diotelepeseeye
