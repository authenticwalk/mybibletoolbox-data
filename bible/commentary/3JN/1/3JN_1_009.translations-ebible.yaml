  zad-NT: Ba bzej' le', le' chdop chllagle choe'la'ole Crístona', per Diótrefeza'
    bi chzenague' daa nia' le' daa cheenile' toze' iṉabi'e.
  kmg-kmg: No kikefuŋ dâŋ wirec-jeŋic qâreŋkepo. Eme Diotrefe e micne-jeŋic juocte
    muekaczi dâŋnâŋec qikiŋneekac.
  aso-aso: Lengiꞌ muliseloꞌ luhuvo niteꞌ ma gizuvoniꞌza lengiꞌ vovotinguꞌ ve naba
    loloꞌ olosa amuzo molaaꞌ ive Dioteleheꞌ aza nene neniꞌ gamaziꞌne gele hulaaꞌ neive.
  uli-uli: Isa tefa sew babior le ye mochoch ngalir yarmetael eklesia la; ngo Diotrephes
    we ye dipli bo iy mele yebe mel bo meter, ye temchael taelenga mekla ngang iy
    sor.
  nin-NT: Ingga charr ku abiga ba, ni hi du Diyotrifi nggo nu umi umbarr ku a zharr
    inkpinkpye ka ba à si ta wo inta hen.
  tgk-tgk: Ман дар бораи ин ба ҷамоати имондорон нависта будам, аммо ҳамон Деотрефес,
