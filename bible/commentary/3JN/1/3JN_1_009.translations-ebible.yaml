  grc-MT: εγραψα τη εκκλησια αλλ ο φιλοπρωτευων αυτων διοτρεφησ ουκ επιδεχεται ημασ
  vid-vid: Nanyandika baluwa nyindo kwa chilundo cha wanhu walingumkunda Kilistu,
