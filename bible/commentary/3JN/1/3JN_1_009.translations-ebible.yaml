  kxv-kxv: ନା଼ନୁ କୁଲମିତାକି ର଼ ଇଚାଣି ଆ଼କୁ ରା଼ଚିତେଏଁ, ସାମା ଦିୟତ୍ରପା କୁଲମିତି କାଜାସି ଆ଼ହାଲି
