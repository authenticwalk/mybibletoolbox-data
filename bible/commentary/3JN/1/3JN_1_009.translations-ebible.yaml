  eng-WEBU: I wrote to the assembly, but Diotrephes, who loves to be first among them,
    doesn’t accept what we say.
  gnw-NT: Aicuatía ma cua re upurugüɨrovia vae uyembatɨ vae reta pe. Ẽrei Diótrefes
