  heb-LB: אולם כולם מדברים טובות על דימטריוס; אפילו האמת עצמה מעידה לטובתו! גם אנחנו
    מעידים בשבחו, ואתה יודע שעדותנו מהימנה.
  caf-NT: Ts'iyanah Demetrius soo híghu yalhtuk. 'Ink'ez khunek 'alha 'int'ah, 'i
