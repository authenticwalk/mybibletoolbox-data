  bod-N: སྔོན་ཆད་ཏི་མེ་ཏྲེ་ལ་མི་ཐམས་ཅད་ཀྱིས་བདེན་དཔང་བྱས་ཤིང་། བདེན་པ་ཉིད་ཀྱིས་ཀྱང་བདེན་དཔང་བྱས་པ༌དང༌།
