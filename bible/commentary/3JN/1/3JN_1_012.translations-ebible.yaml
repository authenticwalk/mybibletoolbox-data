    si̱tenu.
  mxb-NT: Ta ndidaá kúú na̱ kúú kuendá Jesús xíꞌo na kuendá saꞌa̱ iin ka̱ ta̱a naní
    Demetrio ña̱ kúú rá ta̱a va̱ꞌa, ta miía̱n ndaa̱ ndisa dión kíán. Nda̱ nduꞌu̱ xíꞌo
    kuendá ña̱ ta̱ va̱ꞌa kúú rá, ta sa̱ náꞌá vá miíón ña̱ kuendá xíꞌo nduꞌu̱ kúú ña̱
    ndaa̱.
  pon-2006A: Aramas akan koaros kin kahdamwahwih Demihtrius, oh me mehlelo pil kin
    kahdamwahwih. Eri, se pil kadehdehda, oh ke ese me at kadehde me mehlel.
  maq-NT: Yëjë ni xuta ne, ndaja chja me tsëhë cha Demetrio. Hacuaha suvá tsejen xi
    sahmi jain cha sacuaha tjin vitexa Nina. Hisca ngayin ne, ndaja nújin tsëhë cha.
    Hane ngaye ne, ha hye ta xi nújin ne, ha tuxa cjuaquixi.
  hto-hto: Nana comɨnɨ Demétriori ñue úritiaɨoɨ, mei afémɨe ñue mácafue uáfori cɨóideza.
    Danɨ caɨ nane aféfuemo ñue uai nabáiraɨmacɨdɨcaɨ. Iemona uáfuena caɨ daɨífɨrenana
    onódɨomoɨ.
  por-BRBSL: Demétrio tem o testemunho de todos, e da própria verdade; sim, nós também
    testemunhamos, e vocês sabem que nosso testemunho é verdadeiro.
  ces-NKB: Demetrius dostal svědectví ode všech, i od samotné pravdy; a i my [mu]
