  nya-nya: Aliyense akumuchitira umboni wabwino wa Demetriyo. Ngakhale choona chomwe
    chimamuchitira umboni, ndipo iweyo ukudziwa kuti umboni wathu ndi woona.
  ngu-NT: Nochimej tlajtlajtohuaj ica Demetrio cuajli tlacatl. Niman nochi tlen quichihua
