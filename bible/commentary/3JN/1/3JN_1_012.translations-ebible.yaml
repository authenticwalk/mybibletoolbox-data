  bhd-bhd: कलीसियारो सारे मैन्हु दिमेत्रियुसेरे बारे मां ज़ोतन कि तै रोड़ो मैन्हु आए,
    किजोकि तै सच़्च़ेरे मुताबिक ज़ीते ते अस भी ज़ोतम कि तै अक रोड़ो मैन्हु आए, ते तू
    ज़ानतस अस सच़ ज़ोतम।
  too-NT: Lhūhua' a'ntīn tahuan que Demetrio tzeyā chi'xcu'. Lā' tasu'yu que xla'
