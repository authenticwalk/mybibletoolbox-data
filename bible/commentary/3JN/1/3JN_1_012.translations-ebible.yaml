  nhy-NT: Nochtin kijtaj nik kuale chipawkanemi in Demetrio, iwan nochtin kimatij
    ke tlan kijta iwan tlan kichiwa melawak. Tejwan noijki kuale tikmatij nik kuale
    chipawkanemi iwan namejwan noijki ankimatij nik melawak tlan tikijtaj.
  asm-FB: দীমীত্ৰিয় সকলোৰে বাবে সাক্ষ্য, এনে কি, স্বয়ং সত্যৰ দ্বাৰায়ো সাক্ষ্য দিয়া
    হৈছে; আমিও সাক্ষ্য দিছোঁ; আৰু আমাৰ সাক্ষ্য যে সত্য, সেই বিষয়ে আপুনি জানে।
  okv-okv: Eto ke nei amo embo Demetrius amo embo tapa na avo Demetrius javotoho ke
    eora eto God ke be ari Ahihi amite tapa Demetrius javotohora euja avoeto nango
    te tapa Demetrius javotoho ke eora eto nango ke be eora amo ungo kiarira.
  mxt-NT: Tandɨhɨ ñu ta vaha cahán ñu sɨquɨ ra Demetrio. Ta vaha xaan quichahá ra
    tuhun Nyoo, ta suri ican cuan sañahá chi tyi ra vaha cuví ra. Ta sɨɨn ri nyuhu
    tucu cuví ndi cha ndaa cha cuenda ra, ta nyoho chitó ndo vatyi tuhun ndicha cahán
    ndi.
  tzo-NT: Ti Demetrioe lec sc'opilal yu'un scotolic. Chvinaj ti tspas ti c'usi leque.
    Ho'ontutic ti jcholbetutic lec sc'opilal uc. Chana' ti melel ti hech chacalbetutique.
  ind-AGS: Setia orang berbicara baik tentang Demetrius — dan kebenaran juga berbicara
    baik tentang dia! Kami juga berbicara hal-hal yang baik tentang dia, dan kamu
    tahu kami mengatakan yang sebenarnya.
  omw-omw: Vaisi mpovanto Ntemitiriaasiva varihata ekyaa nraakye qora mwi vaisirara
    kyuqe vaisive ti variara. Mwihua taqaavaro mwi vaisiva qutaaqama kyero Kotira
    kyaiqa vare varira. Tirevata mwi vaisirara kyuqe vaisive turo. Tire mwitaa tunanra
    evata riaararo qutaa qua nraahuma vahiro.
  yrb-yrb: Uwara faiyawere Dimitirisi dawana kobere amara waita. Dawa Godinu ba sina
    nautasuba dawa kobere amara. Naini dawana kobere amara watanero nono nanu sinana
    ba a iwata utasu.
  maa-NT: I̱t'aà ts'e̱ Demetrio, ngats'iì xi̱ta̱ k'oa̱á tsò nga 'ñó ndaà tjín koni
    s'ín tís'ín, skanda jè xi kjoa̱ kixi̱, k'oa̱á s'ín okó nga jè Demetrio, ndaá tjín
    koni s'ín tís'ín; k'oa̱á ti̱s'ín bixón‑je̱n nga ndaá tjín koni s'ín tís'ín, ko̱
    ndaá 'yi nga 'én kixi̱‑né koni s'ín bixón‑je̱n.
  mcq-mcq: Ea mapoka Timitiriasi taꞌarohe hina ꞌwavura. Nú Timitiriasira raka kaꞌene
    venuji nú kama hejuji ꞌuꞌo ꞌwaravura. ꞌEjuꞌukame ja niheju núra raka kaꞌene ꞌwaravujija
    nimaa nimaa.
  sus-A: بِرِن قٍ قَنيِ قَلَمَ دٍ مٍتِرِ شَ قٍ رَ. نْندِ يَتِ عَ يّتّ كَن سٍيدٍ بَشِ.
    هَلِ مُشُ تَن مُشُ نْمَ عَ شَ قٍ سٍيدٍ بَدٍ. عِ عَ كٌلٌن مُشُ مُ وُلٍ قَلَمَ.
  jpn-1965: デメテリオはみなの人からも、また真理そのものからも証言されています。私たちも証言します。私たちの証言が真実であることは、あなたも知っているところです。
  fra-SBL: Démétrius a le témoignage de tous, et de la vérité elle-même ; oui, nous
    aussi nous témoignons, et vous savez que notre témoignage est vrai.
  yka-yka: Kēmon aˈahin hāp bissāden sabab Demetiri. Duk sabab meˈ hinanganne mahāpin
    takite isab weˈ toloˈ mabennalin tinuhutnen. Padūsku naksiˈan iye duk kataˈuhannu
    du weˈ bennal panaksiˈkun.
  mle-mle: Miyawa duw taakw, “Viyakita duwad,” wakwadanaad Dimiytiriyas-ak. Dikidi
    kwakwadadi viyakita yaab simaka-kwadaad mwiya viyakita duwad tikwanaad. Nyanabab
    viyakita duwad wataay wabanaad. Aw min bwu lakwumina nyanaki maaj aal mwiya mwiyaba
    maaj-al.
  shp-NTPO: Jatíxonbira Demetrio jakon jawékibores akí jaa yoikanai, jatian jawen
    ikainkobora ikonkon jishtiai. Nonribira yoiai jakonibora ja ikai ixon, jatian
    minra onanke, non ikon yoiai.
  aom-aom: 'Röhu ae ahoꞌobëhe uvoruomajeje: Demetrius hu a mae höjo. Iae hu mu mae
    vaejaje aeje. Ae ahoꞌo hu garomo ëhi uvarueje. Iae noꞌo uvarueje: Hu a mae höjo.
    Röhu jaꞌo gavanueje no jö maemu majëhijego. Ëhuꞌëro Demetrius-are jö majëhijaruoho
    ëhuꞌo iae maeje.'
  geb-geb: Gumgi vhɨrve, mbe zam Demitrius mbui tɨvir vhuuiŋ bun nzuai. Mbe ana bun
    nzuaim, Fhe Bakɨmen buni guari vhɨra anan tɨvir vhuuiŋ bun nzuai. Nza vhɨra anan
    tɨvir vhuuiŋ bun nzuai, ndu kaŋgi, nza buni guigira.
  bsj-bsj: dimitiriya yuwo warka ken nubo nin gwam kange bilenke ki bwici nyo ma nyon
    warker dor cer, kin nyimom waeke nyeu bilenke
  cak-cak: Conojel utz rutzijol niqui'en ri Demetrio, y ri ruc'aslen ruc'uan-ri' riq'uin
    ri kitzij. Quiri' mismo roj, utz rutzijol nika'an, y rix iveteman chi ri nikatzijoj
    roj, can kitzij vi.
  chf-NT: Upetejob u yäle' cache' utz cua' u chen aj Demetrio. Ixta lo que u chen
    täcä u ye'e' cache' tu toja chich ayan. No'on t'ocob täcä acäle' t'ocob cache'
    utz cua' u chen, y anela a wila cache' jinq'uin cäle' ca' jiniba, toj chich une.
  tlf-tlf: Unang tinum kwiin tagang iyo bogo-nilip e, “Demitrius iyo tinum tambal
    o,” agan-bom-nilip e minte, alugum nuyo utamupta e, fen beyo God imi tuluun weng
    uyo waafuba kalaa agan-bom no ke-bulup kale, nagal mungkup imi win uyo kufu-e-bom
    no ke-bomi kale, kapkal nimi kam agan-bii boyo utamapta e, dam kalaa agebap ko.
  piu-2006: Wati kutjupa Yiitjuku walytja nyinanyi yini Timitiritjanya. Paluru Yiitjuku
    wangka tjukarurru nintilpayi. Yiitjuku walytja ngurra tjuṯawana nyinapayi tjuṯa
    palumpa yunypa nyinanyi. Ngayuluṯarra palumpa yunypa nyinanyi. Palunya nyuntu
    nyakula ngayuku wangka kulira palumpa yunyparrinytjaku.
  poh-NT: Chacoj rehtal i kasbe̱s aj niminel maꞌ Reme̱triyo, reꞌreꞌ kꞌe̱ꞌ take quikꞌoric
    chiri̱j chi kꞌe̱ꞌ tare̱t rinoꞌjbal chipam riniminic reꞌ nkꞌormojic wi̱ꞌ ricorquilal
    i cꞌacharic raj i Dios chi naribanaric. Jeꞌ woꞌ, reꞌ hoj aj niminel wilco̱j ayuꞌ
    nkayew kakꞌorbal chiri̱j chi reꞌreꞌ holohic rinoꞌjbal eh coric laj aj niminel.
    Reꞌ hat awehtꞌalim woꞌ chi reꞌ kakꞌorbal i hoj til coric woꞌ chiwach i Dios maj
    maꞌ xa ta woꞌ kꞌoric keh chiri̱j i Reme̱triyo.
  tue-tue: 'Niipetira Demetriore ãñurõ wedeseya. Cõãmacʉ̃ booróbirora diamacʉ̃́ tiiáyigʉ.
    Ʉ̃sãcã cʉ̃ʉ̃rẽ teerora jĩĩ wedesea. Mʉʉ masĩcu: Ʉ̃sã diamacʉ̃́ maquẽrẽ wedesea.'
  bjp-bjp: Fanu tikii ri use u le Demetrius i rokap na kaltu. Ma sinangu sabin i famalal
    u le i rokap na kaltu, aunbiing i mi la na tekentu. Kemem sabin keme use u le
    i kaltu rokap ma o usum le orek kimem i tekentu.
  xon-xon: Binib mɔmɔk pak Demetrius. Waah dii mbamɔn aasan pu na le mɔk ke u ye unii.
    Ti mu pak u. Aa bee ke taah len pu na, ti gbii la.
  tzo-ZNT: Li Demétrioe chal scotolic ti lec yoꞌone yuꞌun lec li cꞌusitic tspase.
    Li voꞌoticotic uque quilojticotic ti lec yoꞌone. Anaꞌojic ti yech li cꞌusi chcalticotique.
  mpm-NT: Tendɨꞌɨ ñani jnaꞌan yo ka janjnuꞌun i jniñu saꞌa Demetrio, chi jandaa ndixia
    kuu ja iyo ndaa jniñu saꞌa da. Yukan kuu ja na kaꞌan vaꞌa yo sɨkɨ da, chi ka ndeꞌe
    yo ja iyo vaꞌa jniñu saꞌa da, ti maa ra ja ka jini ra ja ka kaꞌan ndaa ri.
  ots-NT: Digue nʉr hermano Demetrio, ntju̱mʉy ʉ́r ba̱jtzi ca Ocja̱ guegue‑nʉ́. Göhtjo
    cʉ hermano i ma̱jmʉ, rá zö ga hmʉj nʉr Demetrio, como i bbʉy ncja ngu̱ ga ma̱m
    pʉ jár palabra ca Ocja̱. Guejtigö, dí mpa̱dibbe, cja̱ dí xihquijʉ, rá zö nʉr hermano‑nʉ́.
    Nuquiguɛjʉ, ya xquí pa̱dijʉ, jin dí ma̱ngö bbɛtjri. Cierto ca dí xihquijʉ.
  hoy-hoy: देमेत्रियुस उन बारा दा सप्पा मुंदुर, उलटा सच्चाई भी खुद अच गवाही कोळ्त;
    अदिक नाव भी गवाही कोळतेव, अदिक नी जान्सत्या कि नाम गवाही सही आद.
  amo-amo: Demetrus inan tii nizi ibaa vat nin kidegene litime. Arik wang ti yina
    nin ti nizi ibiye anung wang yiru uyenu bite kidegenere.
  pjt-pjt: Kaya aṉangu tjuṯangku wati panya Tumitu-ṟitjanya mirawaṉipai tjukaṟuru
    nyinanyangka nyakula. Kaṉa ngayulu kuḻu palunya nintingku kuliṟa mirawaṉinyi,
    kaṉi kulinma panya ngayulu tjukaṟurungku kutju wangkapai.
  cwe-cwe: Chila munhu kolonga vinogile mbuli za Demetiliyo, na kweli yolonga. Iviya
    cheye wose cholava ukalangama wetu kwa mbuli zake, weye kuvimanya kuwa ukalangama
    wetu ni kweli.
  daa-NT: Demetriyuus gay, gee okin̰co ozilaaga. Goyin̰ji sa gaara kadar ŋa gina gamin
    kuuk iŋ botilco. Nin oki kaawa biy kadar ŋa mitko. Ho kiŋ Gayuus oki iban kadar
    ni kaawa seene.
  mlp-mlp: On mataw bunmo in mat anan Demitriyus haqayta na anan dimunta haqayta.
    Teq in ago daq God ago gamuk helta na inaq rirenim diq lehsa in abin dimunta na
    ulal iyaqmo. Sa yaqgo walmataw nenaq i mat na abin dimunta bilaqauqtamo. Teq i
    mat na anan helmo bilaqauqta na ago ni tuhuritta.
  ape-C: Ihishmorim arpesh shakri Demitrius anan douk yopunyi arpen. Aria Iruhin ananin
    adurinyi baraen enyen kanak douk shopunek nyawereh um agundok anan douk yopini
    arman um. Eik shopunek yakri anan douk yopunyi arpen abom. Nyak douk nyadukemesh,
    um eikin baraen douk adurin.
  bgs-bgs: Tanggap nu si Demetrio, su ágkagi tô langun ágpampamaké na madigár sikandin,
    asta ukit katô ágkémun din ágpakitanán din na bánnal tô ágkagin dan. Sikami pagsik
    makakagi na madigár sikandin, asta isóddóran nu na bánnal tô igkagi dé tingód
    kandin.
  faa-faa: Aporo suamo someraka, “Timítiraseane ipi aporo kotesapo.” Airakanapakae.
    Timítirase ipi kakaro koteaka rekeno asekea nōmo soko “E aporo kotesapo,” airakanapo.
    Kaíase nōmo someraka one kakaroripo. Some one nómo soko hemakapurakanapo.
  kik-kik: Demeterio nĩagathagĩrĩrio nĩ andũ othe, o na ũhoro ũrĩa wa ma guo mwene.
    O na ithuĩ nĩtũmũgaathagĩrĩria, na inyuĩ nĩmũũĩ atĩ ũira witũ nĩ wa ma.
  cap-NT: 'Tjappach z̈oñinacaqui Demetriuz̈ puntu cjic̈ha: —Zumac̈ha nii Demétrio
    cjita jilaqui. Niiz̈ paatanacami werar tawk jarupankazza. Niz̈aza wejrnacmi chiyuc̈ha,
    Demetriuqui zuma jilac̈ha, nii. Anc̈hucqui zizza, wejrnacqui werar takul chiyiñc̈ha,
    nii.'
  ksr-ksr: Demitrius eja iikawaa kania ii awaa. Alaurunana kuuyanoŋ kaeŋ jeŋkeju.
    Qaa hoŋaa Toya aŋo qaa ii kaaŋiadeeŋ naŋgoŋ jeŋkeja ano nononoŋ toroqeŋ iwaajoŋ
    qaa ororoŋ jeŋkejoŋ. Nononoŋ qaa jeŋkejoŋi, ii qaa hoŋa tooŋ kolooji, ii mojaŋ.
    Kiaŋ.
  eng-TNT: 'Demetrius hath good reporte of all men and of the trueth: ye and we oure
    selves also beare recorde and ye knowe that oure recorde is true.'
  sbs-sbs: Demetriusi a vapepwa na pakwa kuvantu vonse ni kwiniti iyo yine. Naswe
    bulyo tupaka, mi mwizi kuti vupaki bwetu bweniti.
  sue-sue: Ema bama dapikarago meni Demetriora zazo de ike nitinowera awa. Ozana nu
    ge me saira mama ami dai zazo nuso de ike nitinowia. Nakare da ago nu bowi inowenakare.
    Ota ge nasokare me inoya awa gosinosa.
  fra-NCL: Tout le monde, et la vérité elle-même, rendent un bon témoignage à Démétrius ;
    nous le lui rendons aussi, et tu sais que notre témoignage est vrai.
  bhg-bhg: Embo berarimi karigedo era, Demetrius awa embo dave. Edo God da gebé embo
    awa ambo ambo edo eira, ami daedo arapa karigedo eira embo awa embo dave. Edo
    nanekare daedo embo awa embo dave karigedo era. Edo imomane awa gari, natokare
    karigari awa gebé.
  snn-NT: Huesëguëna, Demetrio ba'iyete cato, si'acuabi baguëte re'oye cajënna, Riusu
    te'e ruiñe ba'iyete masi güeseguë'bi ba'iji. Yëquëna'ga baguë ba'iyete masijën,
    baguë re'oye yo'oguë ba'iyete ëñahuë. Yëquënabi te'e ruiñe cajënna, mësacuabi
    masiyë.
  atb-NT: Demetri ge é hkyô lé, yuq hkangmó mai le, haû tengmán hkyo èq le, saksé
    hkám byî akô nghut ri; ngamoq le, yhang ge é hkyô lé saksé hkám byî lhê; haû ngamoq
    hkâm é saksé gi, têng é hkyô nghut é lé, nàng sê lhê.
  cek-AK: 'Kaminawk boih mah Demitria hoihaih kawng to thuih o, loktang lok mah doeh
    anih hoihaih kawng to thuih: ue, aicae mah doeh kahoihah a thuih o; a thuih o
    ih lok loe loktang ni, tito na panoek.'
  bkd-bkd: Si Demetrio tagdayeen hu alan ha mga etaw daw pinaagi hu buhat din agkatun-an
    taw ha duun gayed tagsunud hu kamatuuran. Bisan sikay agkadayè day daan haena
    daw natun-an nu ha laus gayed sa tag-ikagiyen ku.
  ctu-76: Ti pejtyelelob weñʌch mi' tyajob ti t'an jini winic Demetrio. Mi' tsictiyel
    ti wen bʌ i cha'libal mi melelʌch. Joñon lojon cujil isujm bajche' mi yajñel ti
    uts'at. Jatyetla je'el la' wujil melelʌch lojon c t'an.
  lac-NT: 'Tu cotor cu toc rʌc aric: “Jach tsoy yor Demetrio.” Baxuc xan, raji'' caj
    ya''araj to''onex u Taj''or u Pixam C''uj: “Jach jaj, quij, netsoy yor Demetrio.”
    Quire'' ij querex aro'', rajen quij cariquex. Mʌ'' ja wirej, a werex taj ij cariquex.'
  xla-xla: Epapele dulu dla di natipo, opa hapulomatapo oplami Damatliyos kokoye ka꞉dena
    demyapo. Epame ya꞉ta moto mate koko halëtapo ikadepe koko mate ma-ala꞉po. Epo
    di mape ya꞉ye ka꞉dle oplami demdepo. Epedeme wa꞉ mo-wa꞉malamana, dia꞉ye ikadepe
    koko tlo atlamdepo.
  xav-NT: Aibâ hã te aihĩni ĩsazei'wa norĩ hã te te siwi 're wasu'u wẽ za'ra, Demetirizu
    na, ĩsisi hã. Duré 'Re ĩhâimana u'âsi mono te te tãma 're ĩwẽ mono zéb zarina
    si, sena na 're ĩhâimana mono na ma tô ĩwaihu, 're ĩhâimana wẽ mono zém na hã,
    ta hã. Ĩ̱zama wa duré te ãma 're wasu'u u'âsi, wẽ na dama 're ĩhâimana mono na
    hã. A hã ma tô, tô sena ĩ̱nhimiroti na hã ĩ̱waihu.
  cuk-cuk: Bela-dulemar Demetrioʼgi nuedbi sunmakedbimalad, degi, e-daedi anmarga
    oyomogad napira sogmarye. Ar anmar amba deyob sogmarmogad, Demetrio dule-nuedye.
    Ar bemar wisid, anmar-ibmar-sogedi, we napiragwadid.
  tbf-tbf: Bu mei kokouk gi tienengan e Demetrius, ma buer ken tino a vasangan mi
    tuktuk. Egei buer gei tienengan, ma e telekiran va mi sana gei ta vokokotie, a
    tuktuk.
  uig-CYR: Демитриусни болса һәммәйлән, һәтта Һәқиқәтниң өзи яхши гувалиқ берип тәрипләйду.
    Бизму униңға гувалиқ беримиз вә гувалиғимизниң һәқиқәт екәнлигини сәнму билисән.
  ikw-NT: Kpakara ele badnụ nookwu Demetirisi ọka ọma hite n'ezi ọka. Aịla masị nookwu
    a ọka ọma, anụ magwụ nụ akebne aị bụ ezi.
  khs-khs: 'Sena kesale sopoyewi selese, “Timitiliase ewa sena napokeye,” e selapita:
    ta:takeye. Timitiliase ewa heneye napolo elapita: potapola: niyawana ewa sena
    napolo e selakeye. Kaiyase, keyawa nini solo seyawa hekeya elakeye esa: keyawala
    matana elakeye.'
  dwr-ENT: ዲሜፂሮሲ ሎዓ ጊዲያዋ ኣሳይ ኡባይ ማርካቴ፤ ቱማቴይ ባሬ ሁጲያንካ ኣባ ማርካቴ። ኑኒካ ቃሲ ኣባ ማርካቴቶ፤ ኑ
    ማርካቴይ ቱማ ጊዲያዋ ሂንቴካ ኤሪታ።
  pma-pma: Ka en usite onen Demetrius, tahos mihekur revi. Meatin vasi keil avati
    lat isen ka moulien onen musil anatinien ka mul rie lati keke vi meatin hos tai.
    Ka komai mun meviteni keke vi more meatin tai ka kokilea keke asa meviteni vi
    anatin.
  atd-NT: Di tongod ki Dimitriu, agad hontow, ogpakapamalogot to maroyow no otow sikandin.
    No ogkatagaan ta ka sikan su ka batasan din, og-unug on ian to tu-tuu ian no nangnangonon.
    Songo ogpakapamalogot a to maroyow ian sikandin. No nataga ka to tu-tuu ian ka
    igmalogot ku.
  tel-2017: దేమేత్రి గురించి అందరూ మంచి సాక్ష్యం చెప్పారు. సత్యం విషయంలో అతడు మంచి
    సాక్ష్యం పొందాడు. మేము కూడా మంచి సాక్ష్యం ఇస్తున్నాం. మా సాక్ష్యం సత్యం అని నీకు
    తెలుసు.
  hat-BSA: Démétrius te resevwa yon bon temwen a tout moun, epi osi selon menm laverite
    a; epi nou mete temwen nou sou sa, epi ou konnen ke temwen nou vrè.
  top-NT: Pero ni̱ chuná ixtalacapa̱stacni Demetrio porque cani̱huá tla̱n li̱chihui̱nancán,
    y ni̱ lá tí ma̱ma̱xaní porque ixlatáma̱t li̱ma̱lacahua̱ni̱nán y aquín na̱ chuná
