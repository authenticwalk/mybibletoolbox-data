  zty-NTPS: Yógo'te lježžo ka' ẕzoa lígake' che Demetrio, dan' nak bia' žone' da'
    naken dot da' li. Ḻezka' neto' ẕzoa lito' chie', na' nnezlo' da' ẕchaḻjto' kan
    nak chie' ḻe' naken dot da' li.
  mek-mek: Papiau maꞌo Demetrius auga au felo keoma. Ke isa Deo ega iifa koꞌa auga
