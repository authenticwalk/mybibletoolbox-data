    utz kanoꞌjinik, awetaꞌm chi man kaqabꞌan taj bꞌanoj tzij.
  heg-NTPO: Tuladang el Demetrius. Totoang atuli li naka-naka una, undeng un muid
    Ama Lamtua Allah lalan in nuli, man in toma ka. Auk kon naka-naka una, nol ku
    tana noan auk niam aa kam nole lo.
  ptu-ptu: Anna diona ia Demetrius natula' mapia asam tau. Anna pa'palakoanna duka'
    umpatandaanni kamapiaanna, aka sihondoi kamaloloanna Puang Allataala. Anna kami'
    duka' umpa'paissanganni diona kamapiaanna, anna muissanni muua tappa' tula'ki.
  bzd-NTPO: Sulitane tö icheke tö wëm kiè Demetrio, e' dör pë' buaë. Ie' se̱rke buaë
    yësyësë we̱s Skëköl ttè moki̱ tö ichè es. E' wa iwënewa̱ tö ie' dör pë' buaë.
    Ñies sa' tö ichè tö ie' dör pë' buaë. Be' wa̱ ijche̱r tö ì ko̱s cheke sa' tö e'
    dör moki̱.
  kwf-kwf: Na ngwae ki taꞋifau, kira alaꞋa leꞋa sulia sa Demitrius, ma falafala leꞋa
    nia ki neꞋe tala faꞋamamana logo sulia niaꞋa. Nia neꞋe kami ka baꞋatafea logo
    niaꞋa, ma Ꞌoko saiana na ru niniꞋa kami saeꞋe ki niꞋi mamana.
  eng-WYC-2017: Witnessing is yielded to Deme-trius of all men, and of truth itself;
    but also we bear witnessing, and thou knowest, that our witnessing is true.
  eng-WMBB: Demetrius has the testimony of all, and of the truth itself; yes, we also
    testify, and you know that our testimony is true.
  zat-NTPS: Xúgute̱ benne' dxelenné̱' da chawe' ca naca da dxun Demetrio, na' da líqueze
