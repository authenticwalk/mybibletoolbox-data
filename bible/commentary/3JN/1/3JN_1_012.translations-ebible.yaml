    သင်တို့ သိ ကြ၏။
  kgf-kgf: Waŋu néwécgeŋa ic embac ieneŋ Demetirioac naŋgémima héipuc ac ʒéanʒu. Waŋu
    ackuaʒéc héla imi acguc imuhuc wammianʒac. Waŋu nini imuhucyanec iwac héipuc ac
    wammianʒiŋ. Waŋu gi imi nonac héipuc ac yomi hélanec wanʒac imi ninʒaŋ.
  awb-awb: Wehukení wenáwíq Témítíúsiga Manikáne arambehri kawerue mira aruqaruri
    puara ómiga we kaweq aníne íwíáhowe. Manikáne aiq pútaq ehwéhnká moq wene kaweq
    sansá pahsúéhre. Ínéga moq, We kaweq aníne teawúgah are tagariahnawe, Néne ehwehme
    peh aiq pútaq ehwéhne.
  gdn-gdn: Iyapana kuduba apunu Demeteresi e werei tagamu ade e eya badidi mibai supasupai
    kwaewagau ki nu kabuwa-niyau da e ka apunu bagi. Nu nuga mete kina e werei iwegemei,
    ade kau kataigeya da nu badidi iwegemei ki kuduba ka mibai mena.
  nko-NT: Demetrio mʋ́ á, ɔhagyíɔha tɛtɩ́ mʋ ɩdayilé. Mʋ tsiátɔ́ ɛ́ idesuná ánɩ́
    ɔha wankláán ogyi. Mɩ́ ɛ́ ntɛtɩ́ mʋ ɩdayilé. Mlɩyin ánɩ́ mɩ́ asʋn blɩ́hɛ́
    igyi ɔnɔkwalɩ.
  bsn-NT: “Demetrio vãme cʉtigʉ, quẽnaro yigʉ ñaami”, yama masa jediro. Ĩre bajiro
    quẽnaro yigʉre gotiaja Cristo oca riojo gotise. To yicõari, “Quẽnaro yigʉ ñaami”,
    yaja yʉa quẽne. To bajirone yigʉja mʉ.
  pib-NT: Rimitri kiglepiranyegiru pejnuruneyako, ga wa galikakaya koxa. Ga wa wixa
    gipgujtatlu. Ga wa gixa gimatlu wupgujtalewle galikakpotunanu.
  wiv-wiv: Manumanu laveve dia ta lala dia kata kokona zahenia matoto na moge ke Demitrius.
    Na matotoka polea ke Vuvu ve, e lala kete kokona zahenia ve kana moge. Hita ve
    ta kona zahenia matoto kana moge. Ho ku lala kahita polea ia e matoto.
  reg-reg: Demetrio kabhambalilwa na bhone ne chimali echene eswe bhona echimwimako
    no omenya ati obhubhambasi bweswe ni bwe chimali.
  mlh-mlh: Demitrius ŋi iŋore fuŋne oi fiine. Ogopunoŋuŋ sosowoji oŋu miegobi. Buŋo
    foriinere Rau iŋoyoŋe buŋo oi oŋuakoŋ kitiŋgaku miega eru niŋoji jikigaru iŋore
    buŋo sogokoŋ miegobeneŋ. Niŋoji buŋo miegobeneŋ, oi buŋo foriine yobu fukega,
    oi manege. Oŋu.
  gof-ENT: ዲሜፂሮሲ ሎዖ ኣሲ ጊዴይሳ ኣሳ ኡባይ ማርካቴስ። ቱማይ ባ ሁዔን ኢያባ ማርካቴስ፤ ኑካ ኢያባ ማርካቶስ፤ ኑ ማርካቴይ
    ቱማ ጊዴይሳ ሂንቴ ኤሬታ።
  aau-aau: Uwrsa lowpwarowp homkwe Demitrius se yaprue lohruw-a, mo okar-ok hokiaw
    seyn. Hrom seyn, hyekwe yaprue lohruw-a, seyr hunkwe nonkway, ok hrom ma me-kumay
    mokwe okar.
  tvk-tvk: E rin na Demitrias xa di nasila bat mi xouk, ihos xa uhur pilei. Moletin
    xil vus lapet rat hisen e meulien nan nggusil reitinen e di pisen ni xa xi be
    moletin hos tei. E xamem mun mabiteni xa xi be moletin hos tei e xouk okila xa
    naha xa di mabit rati be reitin.
  prf-NT: Maganda en kinagi nen kakpalan tungkul kánni Demetrio, sakay ketan iyád
    ten maganda na a ugali. Iyán bi i kákkagiyán miyid sakay tukoy mu a tatarudan
    iyád.
  auy-auy: Seyaafáꞌnánká Témítiriyaasintafesa kawekón-iye wésewe. Wení kísau awánésa
    sésa éraiꞌa kawe-kísáú wémaiye wésewe. Kesááwáráꞌá miyásá súne. Súnda-aaisa éraiꞌ-aai
    ísaraawe.
  tbg-tbg: Ekaa vaiinti nahenti Demitariusirara koqe vaiintive ti variara. Vika tavaavaro
    vi vaiintiva quqaiqama keharo Kotira kaiqa vara amite vaira. Tenavuvata vi vaiintirara
    koqe vaiintive tunarara tira, are kankomake iriraro tinavu uvavano quqaa uvaqaima
    varianaro.
  hub-NT: Yuusa chichame ta imatiksag umia asamtai, Demetrio pujutin pachisar ashi
    pegker chicharainawai. Ii ainatisha tumasrik ni pachisar pegker chichainaj nuka
    waitchauwaiti tusam amesha nekame.
  hmo-hmo: Ibounai idia gwau Demetrio be kara namo tauna. Dirava ena hereva momokani
    ese danu ia gwauraia, ia be tau namona. Ai danu Demetrio ai gwauraia ia be namo,
    bona umui diba aiemai hereva be momokani.
  big-big: Kapura mabuwili Temitiyayegi langai wazono kisi keya ngago wameikta ngezeragorau
    yeik pugura kawela wiyi. Nogorau piyegi langai wazono kai logo nogo kai piyeng
    wameik panuyeng purik ni iwaka.
  gux-G: Bi niba kuli pagi Demetrisi, tinba mɔno tie sieda o po, fin mɔno bani ke
    ti sieda tie mɔni.
