    Tayta Diosninchipa shungun munashannuy cawaptin, alliman jurgü.
  nwi-nwi: Mərɨg kwən a Demetrius, narmamə m-fam kasəgnəgɨn in. Kɨni kafan norien
    ramhajoun mə iriə kasəfrakɨs. Kɨni kɨmawə mɨn yaksəgnəgɨn in, kɨni nakɨrkun mə
    yakamhani əfrakɨs.
  kmo-kmo: Eyey ma rii Demitrias riiti hiban yesokwato. God riiti maji sii eechaba
    riiti hin yesokwabato. Ada eechaba riiti hiban yesokwato. Kwo hecho eeji maji
    eeta maji siiken.
  agr-agr: Ashí Demetrion pujutjin pachisajag pegkejan etsejuinawai, Apajuin chichame
    tawa imatiksag umiau asamtai. Jutiishkam duka dekainaji, tuja atumek jutii dekaskea
    duke etsejuinag duka dekagme.
  kyc-kyc: Wambu peparae akali Dimiriasa dokona kingi ketae nembelyaminyi. Dee dokonako
    palyuo Anatunya kinyinya renge dokome baa paka pyao silyamoko. Namwa opetaeme
    baa akali keyange letamano. Namwana pii kinyi dokona iki palyuo lenge doko silyaminyi.
  urd-GVU: سب لوگ دیمیتریُس کی اچھی گواہی دیتے ہیں بلکہ سچائی خود بھی اُس کی اچھی
    گواہی دیتی ہے۔ ہم بھی اِس کے گواہ ہیں، اور آپ جانتے ہیں کہ ہماری گواہی سچی ہے۔
  yre-NT: Demetri -le vɛ bɛ, min pɛɛnɔn -yee 'wɩ "yi "ve. Ɛn 'wɩ tɩglɩ nɛn e 'ta wʋla
    "da "bɛ -yɛɛ 'tɔ "yi bɔala "nyian. 'Kʋ 'bɔ 'gʋ, "kʋ 'tɔ "yi "ve "nyian, ɛn yia
    -tɔa 'nan 'wɩ nɛn kʋa ve bɛ, 'wɩ 'kpa nɛn.
  fuh-BKF: Demetirus wo neɗɗo lobbo sabo imo wondi e goonga. Yimɓe fuu ina kaala haala
    makko lobba. Minen du, miɗen njaɓi ɗum, de aɗa anndi seedaaku amin wo goonga.
  arl-NT: Puetunu pueyajanaari saniniuujia maninia pohuatanuuquiaa Demetriojiniji.
    Tama Demetrio miijiosanojinijijiaaja, pueyari niishiya Demetrioori maninia pueyano.
    Seetanujuanaa, nojuajaari maninia pueyano, taa tamasaca sequequiaacuajani. Niaacuajaari
    niishiya canaari seetanujuanaa sequequiaani, naa canaa sequesacari Demetriojiniji.
  ziw-ziw: Wantu wose wamlonga yedi Demetiliyo, heye chindedi chenye chamtogola. Suwe
    naswi chalavya ukuuzi wetu mwakwe, weye nawe kumanya kugamba chino chikulonga
    ni chindedi.
  grc-TR: Δημητρίῳ μεμαρτύρηται ὑπὸ πάντων, καὶ ὑπ᾿ αὐτῆς τῆς ἀληθείας· καὶ ἡμεῖς
    δὲ μαρτυροῦμεν, καὶ οἴδατε ὅτι ἡ μαρτυρία ἡμῶν ἀληθής ἐστι.
  nag-nag: Demetrius ke sob manu pora aru hosa pora tai nijor laga gawahi diye. Kintu
    amikhan bhi gawahi diye, aru tumikhan jane amikhan laga gawahi to hosa ase.
  eng-OEBCW: Everyone has always had a good word for Demetrius, and the truth itself
    speaks for him. Yes, and we also add our good word, and you know that what we
    say is true.
  knj-NT: Jal pax kuẍtaj Demetrio, watx' yul sat eb masanil, yutol miman txequel tol
    lalan sjijen jun cuybanil ja' caw yel. Ila, jaonti' pax oj, watx' naj yul cu sat.
    Ja wotaj tol yel tzet chi kala.
  deu-1912: Demetrius hat Zeugnis von jedermann und von der Wahrheit selbst; und wir
    zeugen auch, und ihr wisset, das unser Zeugnis wahr ist.
  san-PUN: ਦੀਮੀਤ੍ਰਿਯਸ੍ਯ ਪਕ੍ਸ਼਼ੇ ਸਰ੍ੱਵੈਃ ਸਾਕ੍ਸ਼਼੍ਯਮ੍ ਅਦਾਯਿ ਵਿਸ਼ੇਸ਼਼ਤਃ ਸਤ੍ਯਮਤੇਨਾਪਿ, ਵਯਮਪਿ
    ਤਤ੍ਪਕ੍ਸ਼਼ੇ ਸਾਕ੍ਸ਼਼੍ਯੰ ਦਦ੍ਮਃ, ਅਸ੍ਮਾਕਞ੍ਚ ਸਾਕ੍ਸ਼਼੍ਯੰ ਸਤ੍ਯਮੇਵੇਤਿ ਯੂਯੰ ਜਾਨੀਥ|
  nob-LB: Alle roser og ærer Demetrius, og det er helt rett, etter som han handler
    i tråd med det sanne budskapet om Jesus. Også vi roser og ærer ham, og du vet
    at vi snakker sant.
  ntj-ntj: Nyangka pirnilu-ya wati Tamitirrinya marninypungkupayi tjukarurru nyinarranyangka.
    Ngayulutarrartu-latju wati palunyanya marninypungkula, nyangu palunyalu. Nyangka-lampatjun
    ninti tjiinya-latju mayuntjamaaltu tjukarurrulu watjalpayi.
  sxb-NT: Demetriasi, iye awantu woona wamugamba-gambako geeza kandi owuene wuazane
    wuona wumugamba-gambako geeza. Ifwe twona tumugamba-gambako geeza kandi omanyire
    mbwe ewia tuwoola wiona wiri kuwuene.
  nhu-NT: Dɛmitiyus nu fiew wee ɛ bonyii bocii jemyi mwɛɛm mvù jee ɛkumɛ wvú, ɛ keŋge
    kew kè jee jemyi tɛn ɛkumɛ wvú. Bese tɛn jemyi ɛkumɛ wvú. Ɛ wo kee lo lɛ fiɛɛ
    fì bese jemyi ɛkumɛ wvú nu kecɛɛy.
  row-row: Conto mana tao maloleꞌ naeni Demetrius. Basa atahori koa-boꞌu e, huu ana
    tao tungga Lamatualain dala masodꞌa ndoo-tetun. Hai o koa e boe, ma ho bubꞌuluꞌ
    hai nda mana lelekoꞌ sa.
  msy-msy: Gumaziba bar Demitriusɨn arazir aghuimɨn gun mɨgei. Ezɨ guizɨn akam uaghan
    an arazir aghuimɨn gun mɨgei. Ezɨ kɨ uaghan an arazir aghuimɨn gun mɨgei. Ezɨ
    ia fo nan mɨgɨrɨgɨaba da guizbangɨra.
  agg-agg: Muŋgu ai Demitriusɨmbo aboed-ani asei. Ŋga ra anɨhond-ane muŋgu ai fɨfɨrɨhindɨ.
    Ro-amboa ahambo anɨhondümbo hoafɨyahühɨ aboed-ani asahɨ, ŋga wandɨ hoafɨ anɨhond-ane
    ra se fɨfɨrowandɨ.
  ptp-ptp: Dɨ lim Demitlias ge, xomxo vɨhati kô i lê lec, dɨ Demitlias tɨmu vô kɨyang
    nôn wê Anutu vông ge, om môp tigee nêl i kɨtong nêb i xomxo nivɨha. Dɨ a êno pɨmil
    i, dɨ ông xovô pyap ên ông nêbê kɨyang wê a nêl ge, kɨyang nôn vɨxôhɨlôg.
  nak-nak: La valalua me hatavivile tomi masaga e Dimitrias, eia la tahalo isa la
    vulovulola taritigi tomi moli, eia kama rovi la visigologolola. Ale la vulovulola
    taritigi ele, eia veipalea veia eia la tahalo te Kraist sesele. Eau e Ioanes tai
    vaisalea, me amuto rovia la merera taku eia sesele tomi moli.
  lbb-lbb: A taraila rop la warwara talapor o e Demitrius, mang a wakak a barsan,
    pa anuna momol a asasaerla otleng i warwara talapor onoi. Mila otleng mila warwara
    talapor onoi, pa u tasmani mang anumila na warwara i momol.
  kan-2017: ದೇಮೇತ್ರಿಯನು ಎಲ್ಲರಿಂದಲೂ, ಒಳ್ಳೆಯವನೆಂದು ಗುರುತಿಸಲ್ಪಟ್ಟಿದ್ದಾನೆ. ಅಲ್ಲದೆ ಸಾಕ್ಷಿಹೊಂದಿದವನಾಗಿದ್ದಾನೆ.
    ಅಷ್ಟೇ ಅಲ್ಲದೆ ನಾವು ಅವನ ಪರವಾಗಿ ಸಾಕ್ಷಿಕೊಡುತ್ತದೆ; ನಮ್ಮ ಸಾಕ್ಷಿ ಸತ್ಯವಾದದ್ದೆಂದು ನೀನು
    ಬಲ್ಲವನಾಗಿದ್ದೀಯ.
  cso-NT: Tɨ³la³ hi³ ca³tɨn¹ Demetrio má¹ná¹, la³jɨ́n³² tsáu² bíh¹ hleh³² re² hi³
