    no nque tee ban ndac Demetr loo con' co' nac lìcpe'. Nu', ne, nda' cuent cón che'n
    Demetr le' Demetr nac thìb mbi' ndac. Gu' neeque' le' nu' ndyoodi'sque' ante co'
    nac con' lìcpe'.
  zyp-NT: Demitria cawh ming vytei tah aa reithaipaw cang ka, biahmuisui letei a hringzia
    takhei a reithai. Kaaning zong tah reithai peh ka, kaa reipaw cawh ahmangpaw a
    cang takhah na hni.
  sey-NT: Siꞌaohuaꞌi Demetriore deꞌoquë api cayë. Nuñerepa coca cayeje̱ paꞌye paꞌiquë
    api. Yëꞌë i̱ paꞌiye ñaquëje̱ deꞌoquë api cacaiyë. Ja̱je cajëna, mëꞌëpi nuñerepa
    cayë caquë asayë.
  nvm-nvm: Regavo e fok buka Demitriason unam ma fu reno iji dab aroime fuisina kuaimoij.
    Regavo e fok bu vierafega fuiji fuka vuak ma ijesugin kuaim. Regavo no madu no
    vierafe irerag Demitrias fu reno iji no vierafe fu unam ma ijesugin reoin. Regavo
    jan vierafe no tavan bog no vuak kufui kuaimoijo bakin ijefuon irerag no fuisina
    kuaivo iji noka ma kuaiv.
  mps-mps: Te bidi Demitrius, agade tigidali we bidi augwaligo aga nogi ugwaba sabo
    po weyu, “Te aga dwagi yai bidi dao,” te po wabo dao. Tama aga homu mu eyu doloba
    pai kolesaga ebo te Godigo mu po dolo si dao. Tama da me dago aga dwagi yai bidi
    dao po weyu, aga nogi ugwaba sobao. Tama nago koneai, dago po te mu po dao.
  seh-seh: Mbwenye Dhemetiryo, anthu onsene asansimba. Pyamaso pinaphata iye pisancitira
    umboni. Na ifeenembo tisancitira umboni. Pontho iwe usadziwa kuti umboni wathu
    ndi wa ndimo mwene.
  pab-NT: Tyotyaha Demétrio tahi iraetaha. Hatyo atyo waiye aokaha. Aliterexe aokitere
    akereta tyaonita. Exahe womana hoka waiyeta tehitiya. Wiraeterenae atyo aliterexe
    taita, hatyohare atyo waiyekehalakita homana.
  llg-llg: Conto leo Demetrius. Basa hataholi la koan, huu ana tungga Manetualain
    dala soda ndoon. Au boe oo koan. Ma o bubuluk au kokolang ndia boe, taa pepekok.
  kyf-kyf: Nyɩma weee nɛɛ nɩɩ, Demetliusʋ mɩ nyɩmɛ -zɔnʋ nya, 'ɩn gbʋzɔnʋ gba 'yaa
    we, ɔ daa. 'Ɩn -amɩa, -a nɛɛ 'ya nɩɩ, ɔ mɩ nyɩmɛ -zɔnʋ nya. 'Ɩn, -ɩn -yi we 'ji
    nɩɩ, -amɩaa gbʋdayɩwɛlɩ mɩ gbʋzɔnʋ nya.
  tpi-tpi: Olgeta man i save tokaut long gutpela pasin bilong Demitrius. Na tok tru
    bilong God tu i save tokaut long gutpela pasin bilong em. Na mi tu mi tokaut long
    gutpela pasin bilong em, na yu save, tok bilong mi em i tru.
  mih-NT: Vaha cahan tandɨhɨ cuii ñiyɨvɨ sa cuenda maa ra Demetrio. Ta zuun ñi sa
    ndisa sa ndyico ra, zacoto si sii yo vatyi vaha ra. Ta maa tucu ndi catyi ndi
    vatyi vaha xaan ñiyɨvɨ cuu ra, ta sito ndo vatyi cahan ndi sa ndisa.
  qvh-NT: Demetriupämi isanga lapan runacunapis parlayan Jesucristupa wilacuynin nishganno
    cawashganta. Nogacunapis paytaga ricayashcä Tayta Dios munashganno cawashgantami.
  kms-kms: Demitrius ni wute buagi riri ni wuti oghi. Di wand nganyene kin mune pugrine
    bei rind ni wuti oghi. Beghi mune pugrine ni wuti yuwon puq bidig, di nu nei guab
    beghi simbe bad kin te nganyene.
  agn-agn: Mo-ya tang pamatod tang tanan mga natetenged ong ni Demetrio. Gitaen ong
    mismong kaboi na ang pagosoy tanandia ong kamatodan. Asta yami, maning ka ta sia
