    pai alli kag­ta­mi willan­chi. Kammi iachangi, nukan­chi sutipa kas­kata willag­kuna
    kagta.
  hrv-hrv: Za Demetrija svjedoče svi, i sama Istina, a i mi svjedočimo. A znaš da
    je naše svjedočanstvo istinito.
  box-NT: O Demɛtiriyuusi wón ɓa nùpua ɓúenɓúen ɓɛ̀n wee wíoka yèni. Bìo ó o
