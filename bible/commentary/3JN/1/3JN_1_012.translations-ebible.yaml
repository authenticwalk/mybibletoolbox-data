  san-TIB: དཱིམཱིཏྲིཡསྱ པཀྵེ སཪྻྭཻཿ སཱཀྵྱམ྄ ཨདཱཡི ཝིཤེཥཏཿ སཏྱམཏེནཱཔི, ཝཡམཔི ཏཏྤཀྵེ སཱཀྵྱཾ
