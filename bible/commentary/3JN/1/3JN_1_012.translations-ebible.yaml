  cui-cui: Daxita jiwi Demetrio xanepanaya yabara paebatsi. Pocotsiwa xua bapon exana,
    naca yaputane exana xua bara bapon xainyeya peexanaein. Irʉrʉ xan xanepanaya yabara
    paeban Demetrio. Mataʉtano yaputaneme xua pocotsiwa paeban bara xainyei.
  boj-2014: Tamo kalil naŋgi Demitrius a qa mareqnub, aqa kumbra bole. Anjam bole
