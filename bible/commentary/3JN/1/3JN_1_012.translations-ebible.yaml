  byr-byr: Aꞌmwe yuyara Demitɨrɨyaazarɨna nayaa jalɨkurakadɨvɨsalyɨ. Nabaai gannya
    mwaalyaꞌnebwi dara jalɨkurakɨvanɨꞌ “Sahwai nebulyabwi mɨdɨdelyɨ.” Nabaai nemɨ
    kwainajɨ nayaa jalɨkurakadaanyalyɨ. Sareꞌ “Nemɨre jalɨkurakya nebulyasɨ,” yadaanyaꞌna
    yawɨꞌmanɨgɨ.
  ian-ian: Ngwula kɨta nyan Demitrias ndɨ apma nyana. Ndi aywaa walɨgandi. Ndɨ apma
    nyana waa walɨgandi. Wun wuno apma nyana waa walɨgowun. Wun woseka walɨga nyan
    ana wun. Vɨlɨgangwuk.
  hun-hun: Demetriosz mellett mindenki bizonyságot tett, maga az igazság is, de mi
    is bizonyságot teszünk és tudjátok, hogy a mi bizonyságtételünk igaz.
  mcf-NT: Utsien Demetedio caid bëdambocquid nec, quequin utsibon chiec. Abimbo chiec.
    Aidi Nuquin Papan chiacpadomboen nabanec tabadquidquio nec, quequin ëbëd icquidobëdtan
    chuioaimbi. Uanën chiaid abimbo iquec, quequin mibitedishun tantiendac.
  kjs-kjs: Enaali raayomere Demitrius-na pe-ai madaa agale epe-rupa laeme. Go puma
    Gote-na ora agaleme page mo alina epe-au layokea. Gore neme page nipuna epe kogono
    madaa agale loaayo. Go puma neme makuaaye, neme ora agale loaayo.
  mni-mni: Mi khudingmakna Demetrius-ki maramda phajana ngangnei; achumba adumakna
    mahakki maramda phajana ngang-i. Aduga eikhoinasu mahakki maramda phajana ngangli
    amasung eikhoina piba sakhidi achumbani haiba nahakna khang-i.
  yad-NT: Jaticherya ji̱ta Demétru, samiy nijya̱mi̱ daryaju̱ dañi̱, si̱tenu samiy
