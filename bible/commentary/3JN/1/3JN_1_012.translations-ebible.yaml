  met-met: Dimitrias lipua ba lipu longgalo daharua xai mana. Ulek maxunama xauna
    hatanga kubolundi daxai. Am xauna am gaharua xai mana, saing uxabia ba haruangamama
    maxuna.
  kpj-NT: Ibutumy Dimitiu dee inatyhyna‑di aõwihikỹmy rarybere. Inyboho tule. Kaile
    teeryte inyboho inatyhy rarybere.
  zao-NT: Reta men ndediz lee Demetrio wen nak, ne wliy. Ne noga nee ne ngetsow zha
    kuu wen, ne lee lu neʼa kuu wli ni nee.
  byx-byx: I maikka buup ne ama qaqet i rel sil sevet ma Dimitrias ai ama atluqa;
    de maikka ama atluqa na qa kur ama Lengi i ama Revan nget. De saqikka uut, auur
    arlias never aa tekmeriirang ama atliirang, be mager ip ngen drlem ai ngua iil
    ne gua revan sever a qa.
  ctu-CTI: Ti pejtyelelob weñʌch mi' tyajob ti t'an jini winic Demetrio. Mi' tsictiyel
    ti wen bʌ i cha'libal mi melelʌch. Joñon lojon cujil isujm bajche' mi yajñel ti
    uts'at. Jatyetla je'el la' wujil melelʌch lojon c t'an.
  zos-NT: Mumu nømyajpa que Demetrio vøjpø pønete. Jujche ijtuse viyuṉbø aṉma'yocuy,
    tø tzi'pa cuenta jetseti itque't Demetrio. Y øtzta'm jetseti ṉgotzamdaṉque'tpa
    Demetrio que vøjpø pønete, y mitz mi muspa que øtz ndzamdamba viyuṉbø tiyø.
  gvs-gvs: Demetariyo aba gita tayamo dedevina. Tomota liliudi sitalavaita bego tauyana
    koroto dedevina. Yaubada ana Nanamsa Mooitamoina isabokuliiyedoko, tauna ina sinapuyana
    nakae italavaita bego tauyana koroto dedevina. E kai ima talavaita nakae. Go kai
    ima talavaitayana bogina kooyagoi moe talavaita mooitamoina.
  kbm-kbm: Amolmol tepwengge avos givwat Demitrias are. Be yaun ano ebe ginme nangge
    Pomate ok, geb ei are itin givin weik etok ge.
  tew-tew: Tꞌä̖hkíḏíbo Demetrius-ví̖ˀgeḏi híwó̖ˀda̖ˀ dívíhéeˀoˀ, heḏi nakeepoˀ
    in taˀgen namuuˀin imáaˀin. Naˀin wáˀ hanbá híwó̖ˀ iví̖ˀgeḏi ívíhéeˀoˀ, heḏi
    u̖ ú̖hanginná nä́ˀi gitû̖ˀdi-á in taˀgenbá namuuˀin.
  rmc-rmc: Sako vakerel mištes pal o Demetrios the o čačipen korkoro vakerel pal leste
    mištes. A the amen svedčinas a tu džanes, hoj amare lava hine čačipnaskre.
  apr-apr: Di tooltool le imot tiwetewete Demitirius nen, bet ye in dada ki dook mata.
    Inbe itoo betanga moolmool ke Maro le ipaposi ye dada ki yo iyei ngan dook mata.
    Ngan au i lapau aweteweta bet ye in dada ki dook mata, le lom galanga yau nen,
    betanga kiau nga moolmool.
  tiy-tiy: I kéluhanay de étéw émbéréh ro fiyo fantag bé Demetriowe. I métintuwe adatén
    i émféféngintoowe bé i beene, fiyo fo étéw. Been soy niy funa keye de démayéw.
    Atin gétiga mo toow i kéuret geye.
  nlg-nlg: Rana taluutuni udolu tara bosa ke, ma Demetrius na mane uto. Nina na kokoe
    mana gehegehena te tughunitatea gaia te gonighi na hava God te liona. Mi ghai
    ghua tai bosatatea te vagha gaia sakai na mane uto, mau ghilala sokoi tua na hava
    tai bosai ke, te utuni ngangata.
  dgr-DOGNT: Dǫ hazǫǫ̀ Demetrıus ghǫ nezı̨į̀ agedı hǫt'e, eyıts'ǫ nàowo ehkw'ıı k'ę̀ę̀
    eda hǫt'e. Goxı̨ sı weghǫ nezı̨į̀ ats'edı, weghǫ ehkw'ı gots'ede wek'èı̨zǫ hǫt'e.
  pes-OPV: مرا چیزهای بسیار بود که به تو بنویسم، لکن نمی خواهم به مرکب و قلم به تو
    بنویسم.
  ron-1924: 'Тоць, кяр ши Адевэрул, мэртурисеск бине деспре Димитрие; ши ной мэртурисим
    деспре ел: ши штий кэ мэртурисиря ноастрэ есте адевэратэ.'
  tpz-tpz: O teꞌ kurus va po kum teꞌ varih to vaman ne e Ieesuꞌ to sosoe e ne pan,
    e Demitrius a teꞌ vih, to vavatet non sih a ma soe man varih, no a soe pe Sosoenën
    to sosoe non a ö na se vavatet no. Emöm me to sosoe e nem peꞌ a teꞌ vih, kën nat
    e nom pa tah nöꞌ to sosoe noꞌ to teꞌ man e non.
  agd-agd: Máan té iyan mifo minó ano Demetriusini kama avúavá bá inká béi ma fura
    vaya siamiyain mái sian dákó iyan mino. Tetí ankan má dere ma veni kama avúava
    san tian dákó iyaruna mai siretí ankan afová ukhen nái fura vayan tiyá uno.
  rkb-NT: Demeteriuta wasani mykara. Kytsa sizubarẽtsa isoho. — Atakta wasani mykara
    — mykaranaha. Katsa kino niwatihi isoho atsatu tsimaha. — Atahi tsimysapyrẽta
    — tsimaha. Myharere wasani ahahyrinymyrẽtsa.
  san-THA: 'ทีมีตฺริยสฺย ปกฺเษ สรฺไวฺว: สากฺษฺยมฺ อทายิ วิเศษต: สตฺยมเตนาปิ, วยมปิ
    ตตฺปกฺเษ สากฺษฺยํ ททฺม:, อสฺมากญฺจ สากฺษฺยํ สตฺยเมเวติ ยูยํ ชานีถฯ'
  iws-iws: Iikam whɨekakɨm yɨm hɨnɨɨna boɨnkɨm Demitriasɨn yɨo wadɨekɨn. Siir siyɨuɨn
    wadɨekɨn mɨ siya ɨinokɨinokɨn siyarɨn hɨnɨɨna nɨisiimauuwikɨn siya wadɨekɨn. Mɨ
    nɨm krɨma ɨriipɨ hɨriinan hɨriiyar mɨ boɨnikɨm siirɨn, siya inkam wadɨekɨn. Mɨ
    kɨma bɨdiyar yɨnoknɨnkɨnɨm hɨnɨɨn krɨmiir yaiyɨm yɨm yai kaimwo ɨmaɨrgɨm.
  pol-SZ: Jeśli chodzi o Demetriusza, to ma on dobrą opinię wśród wszystkich wierzących.
    Dobrze świadczy o nim także to, że głosi Bożą prawdę. Ja również mam o nim dobrą
    opinię, a wiesz przecież, że można mi zaufać.
  ztq-NT: Kchë meñ xñee nii buen Demetrio ni nli gaaw. Wi noo no xfavor xaa ni nan
    gaal nii nli xtiits noo.
  zai-NT: Irá binni ruzeete pabiá' jneza runi Demetriu ne rihuinni dxandí ni. Laadu
    laca rui né du ni binni, ne nanna tu qué rusiguii du.
  upv-upv: Ko Demitrias, jinibb jijle arok-werai ni evi jinibb nga m̃irres, ko nale
    weretunen se Atua kele eviseni nga ni osorsan. Ko inu kele nulai devjen sen nga
    nuwrai ni erres osorsan, ko nik kurongwose nga nale suk ngel evi weretunen.
  wap-NT: Aizii ipai mishidainao, aitapainaouz Demetrius, ĩkian udauꞌan kaimanaꞌo
    pidan uruu. Umashaapa mishiꞌo kuwai kawanaꞌati, ukauꞌan naꞌapaꞌo kainaabata kaimanaꞌo
    pidan wuruꞌu uruuz. Aizii waunao, “kaimanaꞌo uruu,” kii wakian udauꞌan kapam,
    naꞌiki unao, uaitapa mishiꞌo wuruꞌu waparadanuz naꞌapan dono wakian pidan dauꞌati.
  mva-mva: Moarunga-tina Demetrius atabala-tina dinangai. Be nge tago dia-la ka dirangaki.
    Maka ma ngai nena-la be pile kalingo itagatagai, be nge ono nena-la be ne lama
    unianga ka mangata inanga. Be keka bokaina-doi atabala-tina kinangai. Be moimoi
    kaiko kukaua pilengama nge moimoi be kalingodi. Tago kiboliboli.
  dwr-NT: Dimexiroosi lo77a gidiyaawaa asay ubbay markkattee; tumatethay bare huuphiyankka
    aabaa markkattee. Nuunikka qassi aabaa markkatteetto; nu markkatethay tuma gidiyaawaa
    hinttekka eriita.
  kfw-kfw: Mirakip in Demetrius kha akatha ah inril; halli akatuun khan ama kha iril
    mintha eii. Keini um sakhi kin-esa eii, halli keini irilhi atuun ti nang in najet.
  bfz-bfz: देमेत्रियुसो रे बारे रे सबी, बल्कि सच्चे बी आपू गवाई दित्ती और आसे बी गवाई
    देऊँए और तूँ जाणेया कि म्हारी गवाई सच्ची ए।
  cuk-09: Bela-dulemar Demetriogi nuedbi sunmakedbimalad, igar-napiragwad-maid anmarga
    oyomogad, we-Demetrio dule-nued daye. Anmar amba deyob sogmarmogad, ar bemar wisid,
    anmar-ibmar-soged, we napiragwadid.
  ben-OBCV: দীমীত্রিয়ের সুখ্যাতি সকলেই করে। এমনকি, সত্যও তাঁর পক্ষে। আমরাও তাঁর সুখ্যাতি
    করি এবং তুমি জানো যে, আমাদের সাক্ষ্য সত্যি।
  mil-NT: Te nchaa ñáyiu càháⁿ váha‑yu cuèndá té Demètriú, chi quìde ndáá‑dé dàtná
    càháⁿ Yǎ Ndiǒxí. Te tnàhá yúhú càháⁿ‑í cuèndá‑dé sá ǐo váha quìde‑dé, te nchòhó
    sa nàha‑ndo sá yǔhú càháⁿ ndáá‑í.
  myu-myu: 'Soat wuyjuyũ e''em: — Demétrio xipat cĩcã — i. — Kawẽn icẽmat tag̃ ixe
    jekukum soat em — i''e''em ip. — Ixe xipat cĩcã — i oceju dak e''em. Eyetaybit
    icẽmãn oceju e''em iam.'
  fue-fue: Demeteriyus kan, himɓe fu e seedanoo ɗum ko wooɗi, gooŋa e hoore mum bo
    e seedanoo mo ɗum. Menen bo, emen ceedo ɗum, aa anni bo seedaaku amen e laatii
    gooŋa.
  amk-amk: Demetriusi mani kaiwasanei kiai efiai, tuti deinawiai, na todoni dohong
    kariri Allai ne Kaiwo wetarai fo, we i mani inontarai beng dine. Amea kontai amefiai,
    tuti boitawanaifa we fi amemadurai kariri i ninai kaiwo wetarai fine.
  fai-fai: Kinim adikum iyo Damítadias sung kidel bakadawábiw be Got Sinik alata am
    guton be bakaba. Kale nuta nuluso ami kin walamin ade kilim kal nuka yaknámin
    weng mak bakoduw namti, be afan ka.
  ura-NT: Satiin cachaaurute caohachaain suujua coaara cachaniha Demetirione beeure,
    esinae rauhijiriin caohachanejeein nihane jaun. Canacaanu netonainechu caohachanijihane
    bihacaanu. Iite chabana nohanelanaala irihacaanune coitucuhi.
  mcd-NT: —Demetrio nocofunu shararan, —ishon nantifi yorafoan yoiafo. Aafin iconmisiquin.
    Norifi ahuunoa non yoisharamisi. Man min tapia non icon yoimisi.
  urt-urt: Lenge Kristen toꞌ tatai sisyeme Demitrius pe, tinge yahraꞌe naŋ kin ŋaiye
    kin miyeꞌ bwore. Kin gande wusyep mise supule tikin Got bworerme. Pe poi topoꞌe
    mahraꞌe naŋ kin pe, yip sisyeme nange wusyep poi ki bwore mise.
  kiz-kiz: Demotrio ashuhudibhu nibhoha nibhukweli bhene. Tete pia tuj'he mashahindi,
    na mmanyili kuj'ha bhushuhuda bhitu bhwa bhwikweli.
  tzo-TZE: Li Demétrioe scotolic ta xalic ti ja' leque yu'un lec li c'usitic tspase.
    Li vu'uncutique chcalcutic ec ti ja' leque. Chana'ic ti ja' melel c'usi chcalcutique.
  lex-lex: Mere hyalia, makpesiay honona re ra'ulia Demetrius. Ne e' mana nlernohor
    mamaini Uplerlawna lirni mak kaplola pede ntutga e' de riy samomuou e'a. Am miana
    ma'uli wiali e'a. Ne totpa hya'lu nat wualia, de hya' maka amakota re de riy rpesiaya
    re yoma ha plollola re.
  dov-dov: Demetiliyasi wakatambula bukamboni bubotu kuli boonse amukasimpe. Alubo
    andiswe tuli bakamboni, alubo ayebo ulizi kuti bukamboni bwesu mbwakasimpe.
  rgu-rgu: Conto leo-leoꞌ Demetrius. Basa lahenda ra io ni, nana huu ana tuka Manetualain
    eno masoda roo-tetun. Au boe io ni, ma o bubuluꞌ au ta dedea fufudiꞌ fa.
  toc-NT: Pero ni̠chuná li̠ca­tzi̠y Demetrio, porque xli̠­hua̠k hua̠nti̠ tali̠­pa̠­huán
    Dios, chuná cumu la̠ xta­scújut, sta­lanca li̠ta­siyuy pi̠ xli̠­ca̠na xlá kalhi̠y
    tla̠n xta­la­ca­pa̠s­tacni y aksti̠tum lama. Na̠chuná aquinín li̠pa̠­xúhu cli̠­chu­hui̠­na­ná̠hu
    hua̠ntu̠ xlá tla­huama lacuán ta­scújut y hui­xinín sta­lanca catzi̠­yá̠tit pi̠
    xli̠­hua̠k hua̠nti̠ cqui­lhuama̠­náhu huá xta­lu­lóktat.
  som-som: Dadka oo dhammu way u markhaati furaan Deemeetriyos, runta qudheedu way
    u markhaati furtaa, annaguna waannu u markhaati furnaa, waanad og tahay in markhaatifurkayagu
    run yahay.
  mam-C: Tkyaqil nimil tzalu'n nkyq'ma'n tqanil ti'j Demetrio, qa b'a'n ta'ye toj
    tkyaqil, qa ikyx nb'antjo tu'n, tze'nkuxjo ntq'ma'n Tyol Dios, a twutzxix. Ex
    ajinqo'y nqo q'mante, ex tze'n te b'i'n tu'n, twutzx qe' qo yolin.
  ndj-ndj: Demetiliusi akujumiwa na kila mundu na unakaka weni wukumjuma. Na yufwi
    wuwowu tukutovilela na yuwi kumanya kucha chitudeta ndi nakaka.
  mbj-NT: Taw'ããts hẽ mamasaa Demeet. Jé pad'yyt hẽ raj'aa etsë ta hã, baad tabawät
    do hyb n'aa. Baad hadoo do ky n'aa metëëk doo da tabawät. Baad ub tabawät ta ti
    tametëëh. Ãã hã na-ããj né hẽ, baad ãã hã tabawät. Mahapäh né hẽ, ãã ehub né hẽ
    ãã her'oot doo. Ti hyb n'aa taw'ããts hẽ mamasaa.
  lat-VUC: 'Demetrio testimonium redditur ab omnibus, et ab ipsa veritate, sed et
    nos testimonium perhibemus: et nosti quoniam testimonium nostrum verum est.'
  ngp-ngp: Kila mnt'hu amtogola Demetilio, naho ikindedi chenye chamtogola, suwe naswe
    chalonga uwona wetu mwakwe, weye nawe kumanya kugamba iki kikulonga ni kindedi.
  enq-2: Endakali dupa pitakame Demitriusa doko akali epena lengema. Baame kiningi
    pii doko wata-minilyamo dokome, baa akali epena lao panenge. Naimame apata baa
    akali epena lelyamano doko kiningina lao nyakamame masingima.
  eng-ASVBT: 'Demetrius hath the witness of all men, and of the truth itself: yea,
    we also bear witness; and ye know that our witness is true.'
  mna-mna: 'Mi Demitrius na, wal boozomen tiwidit uruunu. Pa mbulu kini indeŋdeeŋe
    men pa sua ŋonoono. Mi niam tomini amwidit uruunu. Mi nu ute: Sua tiam, ina ŋonoono
    men.'
  myw-myw: Dimitil ansinap bwein. Sidayas babaw iliva̱nes ma̱wan. Tasiyas asisinap
    mounid ilivans, ilansa, “Mtowen ansinap bwein.” Yey alivan ma̱wan, o kukwakins
    agulivan mounid.
  sby-sby: Uliyense lapanga bukamboni bwaina pali Demetiliyo, pakwinga cancinenccine
    cilapanga bukamboni bwaina pali endiye. Kayi ne bukamboni bwetu, pakwinga ucinshi
    kwambeti tulambanga cancinencine.
  sll-sll: Ari para weni yal Demetrias tal dime dire ol wama dire hang awala gamua.
    Gangwo meri God Kwiang ere hang awala gamua. Gangure na ere yali hang awala galia.
    Galere ha diga i ha weni kara diga pinua.
  yaq-NT: Si'ime, ju'u Lemeetrio' teamta betana, tu'isi tu'uwata jiba ae tana teuwaa.
    Intok kia ju'u lutu'uria, Liojta betana a' bo'o jooria'u a' lutu'uriate. Itepo
    juni'i, inika'a a' lutu'uriatuka'po a' ju'uneiyaa. Intok eme'e ju'unea, lutu'uriata
    itom teuwaa'po.
  uro-uro: Ama ruvek moe di rhi sameng sävät ma Demitrius i aa lat di ama mär ngät.
    Bä qosaqi ama engäktki qäraktni i qä su sävät a qa di qi sameng sävät a qa i aa
    lat di ama mär ngät. Bä qosaqi aiut di urhi sameng mamär sävät a qa i qa di ama
    mär qa ama ruqa bä ngiat dräm i aut sameng di ama engäktki na ngät.
  ita-1885: A Demetrio è resa testimonianza da tutti, e dalla verità stessa; ed ancora
    noi ne testimoniamo, e voi sapete che la nostra testimonianza è vera.
  muy-muy: Demetriyʉs nahəma, mis ɗek tə̀ɗəm naŋ mis sulumani ; jiri gayaŋ ya agray
    ni day aɗafaki naŋ mis sulumani eɗeɗiŋ. Leli day magrakia sedi a, naŋ ti mis sulumani.
    Nak day kə̀səra ma geli ya məɗəmki ni ti ma ge jiri.
  kqc-kqc: Amiye tau noibanu yaku niokudedi Demetrius bi vegu buni redo amiye, ma
    Sei di sina rama yaku ka makai nido. Una ka makai niokusifa, ma ya ya diba una
    yaku beika niokusifa bi rama.
  tav-tav: Camaja nipetirã, “Cañuʉ ãmi Demetrio maca,” ĩ buio batema. Dio cʉ caboorore
    bairo átinucumi. Jã quena to bairona, “Caroaʉ ãmi,” cʉ̃re jã ĩ tʉjʉ cʉ̃re. Mere
    mʉja majirã cariape cawadarã jã ã.
  eng-ULB: Demetrius is borne witness to by all and by the truth itself. We also bear
    witness, and you know that our testimony is true.
  spa-VBL: Todos hablan bien de Demetrio, ¡y la verdad también habla bien de él! Nosotros
    también hablamos bien de él, y ustedes saben que decimos la verdad.
  fra-_FOB: Tous et la vérité elle-même rendent un bon témoignage à Démétrius; nous
    aussi, nous le lui rendons, et vous savez que notre témoignage est véritable.
  hau-ULB: Dimitiriyas yana da kyakkyawar shaida a gun kowa har a wurin gaskiyar da
    kanta. Mu ma mun shaida shi, ka kuma san shaidar mu gaskiya ce.
  mal-mal: ദെമേത്രിയൊസിന് എല്ലാവരാലും സത്യത്താൽ തന്നെയും സാക്ഷ്യം ലഭിച്ചിട്ടുണ്ട്;
    ഞങ്ങളും സാക്ഷ്യം പറയുന്നു; ഞങ്ങളുടെ സാക്ഷ്യം സത്യം എന്ന് നീ അറിയുന്നു.
  kkc-kkc: Esiga odoo susuga oso Demetiliyus odoo eyo goo tekepo deliso. Osoloso o
    suso tou too oso tei goo sabolo tebiliso. Osoloso iba nosee yo tekepo odoo dee
    takeliso. Esiga no olo gooleedooso, iba tei goo hedebe ee takeli.
  lit-lit: Apie Demetriją gerai liudija visi ir pati tiesa. Mes gi taip pat liudijame,
    ir tu žinai, kad mūsų liudijimas yra tiesa.
  urd-GVR: Sab log Demetriyus kī achchhī gawāhī dete haiṅ balki sachchāī ḳhud bhī
    us kī achchhī gawāhī detī hai. Ham bhī is ke gawāh haiṅ, aur āp jānte haiṅ ki
    hamārī gawāhī sachchī hai.
  far-far: Wane ki tafau kera fata lea sulia sa Demitrius, ma falafala lea nia ki
    ne tala famamana suli nia. Nia ne kalu ka tango nia laugo, ma 'oe saitamana ru
    ne kalu saea ki nia mamana.
  suz-BL: मिनु थमा सुइक्‍ब नेल्‍लेमी “देमेत्रीयस रिम्‍शो थमा सुइक्‍ब बाक्‍ब” दे तुइश्‍शा
    देंनीम। मिनु मेको आ थमा लां खोइक्‍तीकेमी, येसु ख्रीस्‍त नु थुं का बाक्‍ब, दे कोंइब।
    गो यो मेको आ पर्बम “देमेत्रीयस रिम्‍शो मुर बाक्‍ब” दे सांकछी गेनुङ। गो जोल मपाइनुङ,
    दे तुइक्‍नेवे।
  car-NT: Mo'ko Demetrius amyikapojaton pa'poro kari'na. Aseke pairo moro iporo aino
    kynamyikapojan. Na'na enapa kynamyikapojan. Iporo 'kuru moro na'na namyikapory
    wairy muku'sa.
  amp-amp: Demitriusr niwa dborioh nefm yima yimat kfo tndh htfaswomt. Yimamn kfo
    tndhwomm yo nd Bro Nkifrarhu tu mrokfot ror yakitohwat, rotn mhfnahnewutm rorhu
    dborioh nefm. Na kfo mifwanko. Nhai kfo furakahanko. Ndnettn wayaktwa-komr.
  bht-bht: 'दिमेत्रियुस दे बारे च कलीसिया दे सारे लोक बोलदे न की बड़ा अच्छा बन्दा
    है क्योंकि सै सच्चाई ने जिन्दगी जिन्दा है, सच्च भी अपु उदी गबाई दिंदा है: कने
    असां भी बोलदे न, की सै बड़ा अच्छा बन्दा है कने तू जाणदा है, असां सच्च बोलदे न।'
  eng-NOY: To Demetrius testimony hath been borne by all, and by the truth itself;
    yea, we also bear witness, and ye know that our witness is true.
  cub-NT: Demetriocapũravʉ caivʉ ne me yávaimʉme. Ʉ̃́vacari cʉbi me ʉ̃i majié boje
    Jʉ̃menijicʉi yávaiyede jãvene. Ñʉja máre coyʉivʉbu ñʉje jã́iye báque boje aipe
    ʉ̃i mearo d̶aiyede. Aru majivʉ mʉ ñʉje yávaiyede jãvene.
  ita-1927: A Demetrio è resa testimonianza da tutti e dalla verità stessa; e anche
    noi ne testimoniamo; e tu sai che la nostra testimonianza è vera.
  lww-lww: Ana Timitrias nene, naga yoko iila ko. Yeririna la akekaran naga, apisa
    asape naga miyum̃ae po pap̃isi, a visena kiena ne Ntewa pisayu ke p̃elaga la nap̃a
    sike e kiena malena, pisape po pap̃isi. Ana in m̃ena nepisu sane pe yar wo tai,
    a nekilia sane ko na omlelaga e kiau visena, sane nepisa ke sur lelaga pan ko
    ne.
  ckb-ckb: دیمیتریۆس لەلایەن هەموو کەسێک و لەلایەن ڕاستیشەوە شایەتی بۆ دراوە. ئێمەش
    شایەتی دەدەین، ئێوەش دەزانن شایەتی ئێمە ڕاستە.
  nas-nas: Ookarai nantoonge tee Demitereasi tee tampaꞌ minkuaamaung eeꞌnoko Ovoring
    bakaang kara masikung siompuko nariꞌ siraꞌparamaung. Napoꞌ niiꞌke teeꞌ nariꞌ minkuampimaunge
    eeꞌnoko tee dake noruꞌei otong tee niiꞌ niikaang kara tee masikung.
  uvl-uvl: Hehei pe hana lochloch te teke Timetrius i non nge urana. Pe na hengetoro
    manmanna ngana mur te hemallaha hote i pule. Oe, pe ita pule ta teke i non nge
    urana. Iong o eteia ke rera helenga nei manmanna.
  eng-BBE: 'Demetrius has the approval of all men and of what is true: and we give
    the same witness, and you are certain that our witness is true.'
  ixl-CNT: Sibꞌal aanima bꞌaꞌn iyolon tiꞌ u Demeetrio. Utz nimnaꞌl kꞌatza aas vinujul
    niꞌaneꞌ. Ech ant oꞌ, bꞌaꞌn kuyol tiꞌ majte. Utz ootzajle aas inujul niqaleꞌ.
  xsi-xsi: Tamâta rârâni uru situ Demitrius parina tu i nde tamâta ara ndo. Aku i
    tamwata ne vetâŋa itula pwataki tu ŋgua ŋinde nde mao nâ. Aku maka kala katula
    ŋgua pwataki ŋana i ne vetâŋa ara ŋinde kâ, aku miki kasama tu maka uru kaporo
    ŋgua mao nâ.
  crx-NTPO: Ts'iyanne Demetrius soo híghu yalhduk. 'Ink'ez khuni 'alha' 'unt'oh-i,
    'i gha whunénulhtun dant'oh unli. 'Ink'ez wheni cha soo óoghu yats'ulhduk. 'Ink'ez
    'alha' ts'utni t'eoonáhzun.
  kan-OKCV: ದೇಮೇತ್ರಿಯನನ್ನು ಕುರಿತಾಗಿ ಎಲ್ಲರೂ ಒಳ್ಳೆಯದನ್ನೇ ಮಾತನಾಡುತ್ತಾರೆ. ಅಷ್ಟೇ ಅಲ್ಲದೆ
    ಸತ್ಯವೇ ಅವನ ಪರವಾಗಿ ಸಾಕ್ಷಿಕೊಡುತ್ತದೆ. ನಮ್ಮ ಸಾಕ್ಷಿ ಸತ್ಯವಾದದ್ದೆಂದು ನೀವು ಬಲ್ಲಿರಿ.
  bbb-bbb: Ro igia fie, e boeje buka Dimiturasido vame mukore fu kenoeno ije dabe
    aroena fuesina kuaenoeve. E boeje bu vierafega fuje fuka vua ma ijiaru kuaemo.
    Ro nodua no vierafega irere Dimiturasi fu renoeno ije fuka vame mukore ijiaru
    renoene. Ro jane vierafe no maza boeje no vua kufui kuaenoevo baki ijadufuo irere
    no fuesina kuaevo ije noka ma kuariave.
  blw-blw: Chuar koma hen ifagà an hea, ngém naligat no an esorat amin. Wat hen ekat-o,
    umaliyà koma ahna way i mangila an chàyu ta ammay hen mantatagépfarantaaw way
    mahaghaggang ta mamapnektaaw amin.
  tam-2017: தேமேத்திரியு எல்லோராலும் நற்சாட்சி பெற்றதும் இல்லாமல், சத்தியத்தாலும்
    நற்சாட்சி பெற்றவன்; நாங்களும் சாட்சி கொடுக்கிறோம், எங்களுடைய சாட்சி உண்மை என்று
    அறிவீர்கள்.
  azz-NT: Nochi in tocnihuan techyectapohuíaj que Demetrio chipaucanemi. Huan no in
    Tajtoltzin de Dios quiyecnextía que Demetrio chipaucanemi. Huan nejua no ijcón
    nicyectenehua que Demetrio chipaucanemi; huan namejuan nanquimatocque ya que yec
    melau ten tamechilía.
  spa-RV-1909: 'Todos dan testimonio de Demetrio, y aun la misma verdad: y también
    nosotros damos testimonio; y vosotros habéis conocido que nuestro testimonio es
    verdadero.'
  csy-csy: 'Mi theampo sia Demetrius i tetti hi, thutak cikteak ama i tetti a hihi:
    kote zong ama sang pan tetti ka hi uh hi; kong son te maan hi, ci na he uh hi.'
  mxq-NT: Byeen yajxón tnimadya̱ꞌa̱ktʉ nidʉgekyʉ ko Demetryʉ jyikyꞌaty tʉyꞌa̱jtʉn
    mʉʉt. Es tʉyꞌa̱jtʉn yʉꞌʉ, mʉt ko jyikyꞌaty éxtʉm ja Dios ttseky. Nandʉꞌʉn ʉʉdsʉty
    nnika̱jxpajttʉptsʉ tya̱a̱dʉ, es mij mnija̱ꞌa̱p ko kyajts nꞌanda̱ꞌa̱ktʉ.
  tzj-NT: Ja c'a Demetrio, canojel ja winak nquibij tre chi arja' utzlaj winak, ja
    c'a rc'aslemal bien nuc'am ri' ruq'uin ja tijonem xin Jesucristo in ja rajoj chakaja'
    nkabij tre chi utzlaj winak in bien ewotak chi ja nkabij ajoj jari' ni katzij
    wi'.
  tdt-tdt: Kona ba Demétriu, nia ema ida nebee diak. Nia moris loos. Ema hotu-hotu
    gaba nia, ami mos gaba, i o hatene katak ami la bosok.
  ron-BTF: Lui Dimitrie i s-a dat o mărturie bună din partea tuturor şi a adevărului
    însuşi; da, şi noi aducem mărturie; şi ştiţi că mărturia noastră este adevărată.
  eng-WEBP: Demetrius has the testimony of all, and of the truth itself; yes, we also
    testify, and you know that our testimony is true.
  eng-FBV: Everyone speaks well of Demetrius—and the truth does so too! We also speak
    well of him, and you know we tell the truth.
  nld-1939: Over Demétrius is door allen een goede getuigenis afgelegd, ook door de
    Waarheid zelf; ook wij zelf getuigen het, en ge weet, dat onze getuigenis waarachtig
    is.
  bwo-bwo: Dimet'ros jangosh ash jamo sheengkewon bísh gawirunee. Arunuwere b tookon
    bísh gawitwanee. Noowere gawitwone, nogawonwere ar b́ wotok'o danfnee.
  nch-BL: Nochi taneltocani camanaltij cuali ten toicni Demetrio huan melahuac inincamanal.
    Tojuanti nojquiya timechyolmelahuaj para Demetrio quitoquilía se cuali ojti huan
    anquimatij melahuac cati tiquijtohuaj.
  quc-TNT: Conojel cäquibij chi ri Demetrio are utzalaj winak. Je ri' xukuje' ri Kas
    Tzij re ru Lok' Pixab ri Dios je' cuk'alajisaj wa' chrij. Ri uj xukuje' cäkak'alajisaj
    chi kas tzij ronojel wa'. ¡Ri ix c'ut iwetam chi ri cäkabij are ri kas tzij!
  tfr-NTPO: Domer shäng kjl̈ara ko Demetrio. Era pjl̈úe l̈e nopga uunkongdë eni. Tjawa
    oml̈ë eni bakoe. Miydëp pjl̈ú ga tjawa tjl̈ẽ beke. Ga miydër pjl̈ú ga tjl̈õkwo
    l̈e shäng l̈i, e beke.
  kaq-NT: Demetrio qui ta jatihibi siripi yohuanihqui. Jan Papan joiya hihqui ta honantihbiresi
    qui. Hea rihbi tah hen hahqui siripi yohuanai. Hen yohuani hihcoinai tah min honanrihbihi.
  sgb-sgb: Hi Demetrius etaman, ay mangêd yan tawo. Andayêwên yan balang miha, haka
    ya kaganawan andaygên na ay akma ha kaptêgan. Hikay man, ay ampamaptêg ya mangêd
    ya ugali na, haka muwang yo ya pêtêg ya panhabiên naên.
  vie-1934: Mọi người đều làm chứng tốt cho Đê-mê-triu, và chính lẽ thật cũng chứng
    cho; chúng tôi cũng làm chứng riêng cho người, anh biết rằng lời chứng của chúng
    ta là hiệp với lẽ thật.
  kxv-kxv: ବାରେଜା଼ଣା ଦିମିତ୍ରିୟଇଁ ନେହାଁସି ଇନେରି, ଏ଼ୱାସି କିହାମାନି ସାତା ନେହିଁ କାମା ଜିକେଏ
    ଏ଼ଦାଆଁ ତ଼ସିମାନେ, ମା଼ମ୍ବୁ ଜିକେଏ ଏ଼ଦାଆଁ ସା଼କି ହୀହିମାନମି, ଇଞ୍ଜାଁ ମା଼ମ୍ବୁ ୱେହ୍‌ନି
    କାତା ସାତା ଇଞ୍ଜିଁ ନୀନୁ ପୁଞ୍ଜାମାଞ୍ଜି ।
  amu-NT: Chaꞌtsondye nnꞌaⁿ ya ñꞌoom nquiuna cantyja ꞌnaaⁿꞌ nnꞌaaⁿya Demetrio, ndoꞌ
    manquiiti ñꞌoom na mayuuꞌ macwjiꞌyuuꞌñenaꞌ cantyja ꞌnaaⁿꞌaⁿ. Mati jâ cwitjeiꞌyuuꞌndyô̱
    na ljoꞌ ndoꞌ ꞌo manquiuꞌyoꞌ na cwilana̱a̱ⁿyâ ñꞌoom na mayuuꞌ.
  hin-CV: देमेत्रियॉस की सभी प्रशंसा करते हैं. स्वयं सच उसका गवाह है. हम भी उसके गवाह
    हैं और तुम यह जानते हो कि हमारी गवाही सच है.
  spa-BES: Demetrio tiene la aprobación de todos los hombres y de lo que es verdadero,
    y damos el mismo testimonio, y ustedes saben que nuestro testimonio es verdadero.
  san-BEN: দীমীত্রিযস্য পক্ষে সর্ৱ্ৱৈঃ সাক্ষ্যম্ অদাযি ৱিশেষতঃ সত্যমতেনাপি, ৱযমপি
    তৎপক্ষে সাক্ষ্যং দদ্মঃ, অস্মাকঞ্চ সাক্ষ্যং সত্যমেৱেতি যূযং জানীথ|
  tdx-tdx: Hene mitalily soa i Demetrio, naho ty hatò, naho onjone’ay amy taro’aiy
    vaho fohi’o te to ty taro’ay.
  naf-naf: Demitias egat am sambe ekŋenaŋ nâme dolakŋaŋ mambein. Ma Kawawaŋgalen zet
    penaŋ ŋotekŋaŋ yaŋaŋaŋ kegogat zemkawaŋ mambein. Neŋ ma mulup an notnne nin kegogak
    zetnaŋ zeme nâmann ŋep penaŋ mambein. Ya nin zet penaŋ manzenup ke manânik.
  grc-MT: δημητριω μεμαρτυρηται υπο παντων και υπ αυτησ τησ αληθειασ και ημεισ δε
    μαρτυρουμεν και οιδατε οτι η μαρτυρια ημων αληθησ εστιν
  vid-vid: Chila munhu kangumtogola Demetiliyo, ena, kukomya kuko kwangutawiza mbuli
    ya heye. Natwe kahi twangulavya ulolezi wa hetwe kwa heye nagwe kwanguvizela kota
    chotulonga twangukomya.
  pio-NT: Macáita wenàiwica, báisíiri tàacáisi nacái, nacàlidaca nàyaca cayábéeri
    iyú Demetrio ìwali. Wía nacái wacàlidaca cayábéeri iyú Demetrio ìwali. Píalía
    nacáiwa nutàaníca báisíiri iyú.
  tsn-tsn: Mme batho botlhe, le Boammaaruri tota ba bua ka Demeterio. Le nna ka sebele
    ke ka bua jalo kaga gagwe, mme oa itse gore ke bua boammaaruri.
  amr-NT: Demetrio huadakbokerek o̱ʼe̱. Huadakda oʼkikaʼ. Ayaʼada onʼhuaaʼ. Diosen
    buttida huaʼa oʼkikaʼ. Huadakda o̱ʼe̱ oroʼakon oʼhuaay. Buttida oʼdikaʼ opuda̱
    moʼnopo̱e̱ne.
  pwg-pwg: Wawaya peyarisi Dimitriyas ekawakawabiibiiyei ma bade vonavaghata idebei
    da tuna na wawaya biibiina. Ma tokai bade kavonavonem da tuna na wawaya biibiina
    ma kuakovi da aviyavisina kaisisiyei na vonavaghata.
  cjv-cjv: Te ari munmane “Demitiyu yaromi yai nokapu moime,” dime. Yaromi ka mapunom
    kawom dourom boingua iran ne ama fingai yaromi yai nokapu moime. Ena na ama “Yaromi
    yai nokapu moime,” dikoro ne mora fingai na kawom diye.
  tha-KJV: เดเมตริอัสได้รับการชื่นชมจากคนทั้งปวง และความจริงเองก็เป็นพยานอยู่ในตัวของมันเองอยู่​แล้ว
    ใช่​แล้ว เราเองก็เป็นพยานด้วย และท่านก็​รู้​ว่าคำพยานของเราเป็นความจริง
  por-BR-2018: Demétrio tem alcançado bom testemunho de todos, inclusive da própria
    verdade. Também nós damos testemunho, e vós sabeis que o nosso testemunho é verdadeiro.
  mhl-mhl: Demitrius ŋi iŋore fuŋne oi fiine. Ogopunoŋuŋ sosowoji oŋu miegobi. Buŋo
    foriinere Rau iŋoyoŋe buŋo oi oŋuakoŋ kitiŋgaku miega eru niŋoji jikigaru iŋore
    buŋo sogokoŋ miegobeneŋ. Niŋoji buŋo miegobeneŋ, oi buŋo foriine yobu fukega,
    oi manege. Oŋu.
  klv-klv: Ivoi hǝn mǝtb̃evi tarhǝt siTemetrius. Nǝvanuan p̃isi lukel kot navoian
    san. Navoian len nǝmauran san eṽusan nakitinan. Ginamit am namtukel kot navoian
    san, ale mǝtolǝboii ke namtokitin ŋai.
  bco-bco: Demitius elo꞉ dimidan a꞉no꞉ nafa dimida꞉len a꞉la꞉liki tambowa꞉yo꞉ sa꞉la꞉sen.
    A꞉la꞉ta꞉ga꞉ Godeya꞉lo꞉ to hendele a꞉ma꞉yo꞉lo꞉ imilab. Nio꞉ hendele sa꞉labo꞉lo꞉b
    a꞉la꞉bo꞉ giliyo꞉ asulab ko꞉lo꞉, niliyo꞉lo꞉ elo꞉ dimido꞉ a꞉no꞉ nafale a꞉la꞉asulaki
    sio꞉.
  kdl-NT: Ya dem wa dansa ta̱ ili i shinga a kaci ka Dimitiriyu, kpam uma u shinga
    u mayun u ne u zuwa ta̱ ama a revei an wa̱ri uza u shinga. A̱tsu dem tsu tsu dansa̱ka
    yi ta̱ mai. Kpam vu reve ta̱ ili iꞌya tsu danai mayun ɗa.
  apu-NT: Temétxio inakoripekana, ikinimane sãpiretari iua ereka inini. Atão inakari
    Teoso sãkire oerekaua Temétxio kamakiti atão inini. Ate apaka sãpiretari iua ereka
    inini. Himarotari atão inakarinoka asãpireta.
  roo-roo: Riro irara rutu Demitrias-ia oisoa egaegapaive rutu. Uva oiraopavira oisoa
    vearo kovo rutu purapareve. Eva-a oa vituaro iava uvuipaveiei ra vegei tapo voea
    vo reoroaro oirao pieve. Oire ra ragai tapo ita rera iava oiraopavira tavitavipara.
    Ari ita, taraipauei ragai vo reoaro-ia vao oiraopa.
  miz-NT: Un ntɨɨ́ ntɨ̄ɨ́ ñaꞌa ntákaꞌan ña tsí Demetriú ne, dōo vaꞌá ñaꞌa ña. Kutuni
    ko tsi dóo vaꞌá ña é kāde ntaa ña é nuu é ntaā i. Kuān o ntákaꞌán ntɨ kuenta iña
    ñá ne, ini nto tsí nuu é ntaā i ntákaꞌán ntɨ.
  qvz-NT: Demetrio nishca runa yapa ali acta yachashami tucui runaguna alitami raun
    nisha rimanaun, Diospa ali ranata pactachishami paiga causaun. Ñáucanchihuas pai
    ali causaushcata yachashami paimanda alita rimaunchi, ñucanchi rimashcaga sirtu
    ashcata ña yachanguichimi.
  deu-ELO: Dem Demetrius wird Zeugnis gegeben von allen und von der Wahrheit selbst;
    aber auch wir geben Zeugnis, und du weißt, daß unser Zeugnis wahr ist.
  mjc-NT: Tandɨhɨ nyɨvɨ tan vaha caahán ñi tuhun ra Demetrio. Tan vaha xaan tyaá yahvi
    ra tuhun Nyoo, tan juvin ñi maa tuhun Nyoo janahá tyin ra vaha cuví ra. Tan juvin
    ñi cuví tucu nyuhu tsandaa tsa cuenda ra, tan tsitó ndo tyin tsa nditsa caahán
    ndi.
  caa-caa: Pues e hermano Demetrio xeꞌ war utares e carta era tibꞌa galan uwirnar
    tut tunor e ajcꞌupesiajobꞌ, y bꞌan turu tut lo que erach ubꞌan. Y cocha anata
    que nen inware intaca lo que erach, pues erer achꞌami niwojroner era.
  pls-NT: Cainxin chojni nichja na jian de ixin Demetrio, co tti jehe nchehe ẍago
    que jehe Demetrio seguro ditticaon Jesucristo. Janha na cai chonxin na ixin queẍén
    nchehe jehe Demetrio, co jaha ra noha ra que janha na nichja na tti ndoa.
  eng-WYC-2018: Witnessing is yielded to Demetrius of all men, and of (the) truth
    itself; but also we bear witnessing, and thou knowest, that our witnessing is
    true. (A good testimony is given about Demetrius from everyone, and even by the
    truth itself; and I also give good testimony about him, and thou knowest, that
    my testimony is true.)
