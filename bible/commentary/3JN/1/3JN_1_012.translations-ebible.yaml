  cnt-NT: Ca₂le₃jɨ́n₃ bá₄ juá'₂ dse₃ 'ɨin₂₃ Demetrio. Ia₁ rë₂jniá₂ bá₄ 'a₂ lia'₂ ŋɨ₂₃.
