  gaq-gaq: ଦିମିତ୍ରିୟନେ ବିସୟ୍‌ରେ ସାପାରେ ନିମାଣ୍ତା ସାମୁଆଁ ବାସଙ୍ଗ୍‌ଆର୍‌ଏ । ମେଇଂ ମେଁନେ
