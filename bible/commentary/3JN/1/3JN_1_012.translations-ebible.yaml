  ena-ena: Demitɨliusɨ agaŋ Asɨ dɨ ciaŋ amɨŋ agadɨ laci lubiahɨlɨlalɨ uami. Lɨdaci
    hulaŋ akape Demitɨliusɨ dɨ lusɨŋ huaci agasaŋ sulasula hɨdavɨlalɨ uami. Viaŋ avi
    nudɨ lusɨŋ huaci agasaŋ sulasula hɨdɨlan uami. Nama igɨlanaŋ uami. Iadɨ ciaŋ agaŋ
    nɨbu amɨŋ sɨbaŋ uami.
  nbq-nbq: Ap Demeterius ako, avyarat wene Yesus avok ako dibaluk, wane-wane ogarit
    lagya halok, Ala inim, it avakwa ovok erogo inim, iren, “Ap andi, modok sek aro,”
    yiluk, yagalagwi. Eke, nit huluk dek, avyarat yagalagwi hat helup atma, nit ogo,
    ap andi, iya erogo ogagya helagwi andi vaga, yukhisagwi o.
  tgo-tgo: Gharɨgharɨke wolaghɨye thɨ wovathovuthovuyeŋa Demitriyas. Thɨŋa iye lolo
    thovuye. Iye i ghambugha utu emunjoru, na iyake i vaemunjoruŋa iye lolo thovuye.
    Ghime tembe wo wovathovuthovuyeŋava ghathanavuko, na u ghareghare lama utuke emunjoru.
  yap-yap: Urngin e girdi’ ma yad be yog ni bfel. Ma ku er rogomad ni gamad be micheg
    e re bugithin nem, ma ga manang ntin ni ku gogned e ba riyul’.
  mop-NT: Pues te'i. Tulacaloo' walacoo' u yadic u qui'il aj Demetriojo. Chica'an
    ilic u qui'il u men u t'an a Dioso. Inen etel in wet'oc, jede'ec ilic u paatal
    ti wadic u qui'il ala'aji. A weel ti chen jaj a walac ti wadic ino'ono.
  tet-tet: Knaninuk nuꞌu Demetrius. Tan nia moris tuir hanorin loos, haꞌu ktonu nia.
    Ema hotu-hotu moos tonun nia. O naꞌin duꞌuk matene haꞌu kdale neꞌe, tebes.
  hlt-MCSB: Demetrius te a cungkuem neh oltak amah lamloh a phong coeng. Te dongah
    mamih khaw m'phong uh. Te vaengah mamih kah laipainah tah oltak ni tila na ming
    uh.
  xtd-NT: Jaꞌan ndaa ntdaa ñayiu xa kida se nani Demetrio xavaꞌa. Xandaa kuu xa duꞌa
    kida‑s. Dɨuni ka jaꞌan ndaa mee‑r xaxeꞌe‑s, te xnaꞌa mee‑n xa ka jaꞌan‑r xa kuu
    xandaa.
  mdy-ETH: ዲሜፂሮሴ ዛሎ ዓሲ ቢያ «ኮሺኬ» ጌዒ ማርካዻኔ፤ ጎኑሞ ፔኤሮ ዒዛም ማርካዻኔ፤ ሃሣ ኑኡኒያ ዒዛም ማርካዻኔ፤ ኑኡኮ
    ማርካዺፃ ጎኔ ማዔሢ ኔ ዔራኔ።
  spl-spl: Yâhâ bukunenŋe âlâ, kutŋe Demetirio, yâkŋe târârâhâk manmap. Otmu yâkât
    manmanŋe ekmâ nen Kiristohât lohimbiŋe nâŋgâwaŋgim mepaemain. Nâŋe den ki meman
    ya naŋgat. Yakât otmâ den yan yu nâŋgârâ bulâŋe otbuap.
  usp-NT: Juntir tib'intak chirij Demetrio chi re tziyi' jno'j. Jwi'l tzi jno'j, na'li'
    chi wi' tz'etel tzilaj jtaquil chirij Kakaj Jesucristo laj ranm. Y jilon oj tikab'iji'
    chi tziyi' tijin tran y at awetami' chi juntir ri tikab'ij kes tz'eti'n.
  zav-NT: Yoguə'əḻoḻ beṉə' chso'e dižə' güen c̱he Demetrion'. Nḻa'alaon de que zdalene'
    de'e ḻin'. Ḻe'egatezə ca' neto' cho'eto' dižə' can' chone' de'e güen. Na' ṉezele
    dižə' ḻin' cho'eto'.
  sgz-sgz: Ái Damatirius ái á kesá kálámul a lu mur i tatalen a kuluk, má di no á
    tan tám ruruna di mángát suri ngorer. Ninsin sang a inngasi ngo a mur i tatalen
    a kuluk. Má iau mul iau sormángát on, má u mánán ngo táit iau parai a támin.
  kek-NT: Chixjunileb neque'xye nak cha̱bil li herma̱n Demetrio. Ut relic chi ya̱l
    nak lix yu'am nac'utuc re lix cha̱bilal. Jo'can ajcui' nakaye la̱o. Ut la̱at nacanau
    nak li nakaye la̱o a'an ya̱l.
  blz-NT: Giigii' mian mompotuutuu' wawau men pore ni Demetrius. Ka' uga' limangna
    men kana' iya'a mompotuutuu' i ia. Kai uga' mompotuutuu' wawauna men pore. Ka'
    koo inti'i se' men taemai kani'i tuutuu'.
  poe-NT: Kaín sín ntáchro sín kíxin jína tja̱ko̱xi̱n tí chꞌín Demetrio la mé chaxín
    tíha. Kja̱xin tí jeheni chrónkani tíha la ko jahará ó nohará kíxin tí nkehe ntoá
    chrónkani.
  san-TAM: 'தீ³மீத்ரியஸ்ய பக்ஷே ஸர்வ்வை​: ஸாக்ஷ்யம் அதா³யி விஸே²ஷத​: ஸத்யமதேநாபி,
    வயமபி தத்பக்ஷே ஸாக்ஷ்யம்ʼ த³த்³ம​:, அஸ்மாகஞ்ச ஸாக்ஷ்யம்ʼ ஸத்யமேவேதி யூயம்ʼ ஜாநீத²|'
  cof-NT: Aco Demetrio ya manca sen pejoe. Piyanlela yaca sen joe timinla joe. Yari
    tsarasi fiquica meráto nenamin joe. Junca mirato, yaca sen joeque miintsan joe.
    Lanan yaca sen joe tiyoe. Junni nulari miralarae la tsarasica pamin joeque.
  srm-NT: Nöö di womi de kai Dëmëtusi, fa a sai dë, nöö hii sëmbë ta gafëën taa a
    dë bumbuu sëmbë. Wë nöö sö a dë tuu, biga libi fëën ta kai ku di lei u Masa Gadu.
    Mi seei si ën sö tu hën mi taki ën da i, nöö i sabi taa ma o ganjan i.
  qvs-NT: Chay wawkinchi Demetrio alli rurak runa. Tukuy Jesukristuta kreyikmasinchikuna
    rimansapa alli rurak runa kananta. Ñukaykunapish rimanisapa allita rurashpa kawsak
    runa kananta. Yachanki ñukaykuna allillata rimashpa mana llullakushpa kawsanaynikunata.
  zca-NT: Dox wen ñët Met, haxta xmod naban xa' nilu' men wen xa'; mbaino nu no nane
    kure', no gat nidi'zht no kwa'n mbël.
  cbc-NT: Cabaimiatacʉ̃ãrẽ, apei Demetrio pʉame caroaro átiãninucũñami. Nipetiro camasã,
    “Cañuʉ niñami Demetrio,” na caĩ ninucũñami. Bairi Dios cariape caãcʉ̃ cʉ̃ã masĩñami
    caroaro Demetrio cʉ̃ caátiãnierẽ. Bairi jãã cʉ̃ã cʉ̃ cabaiãnierẽ tʉ̃gorã, tiere
    jãã bʉsʉnucũña. Merẽ caroaro cariape mʉ cʉ̃ã mʉ masĩña cʉ̃rẽ jãã caĩbʉsʉnucũrĩjẽrẽ.
  qxo-NT: Waugintsic Demetriupämi itsanga llapan runacunapis parlayan Tayta Diospa
    willacuyninta cäsucur cawaycanganta. Nogacunapis paypäga musyayämi Tayta Dios
    munangannö cawangantaga. Cay nimungä rasun cag canganta musyaycanquim.
  mox-mox: Ta Dimitiliasi tauna ʼoloto aqiaqina, ta tomotau qabudi iʼawahaqiaqiea.
    Tauna Yaubada ena vonahaqiaqi ana ʼeda ʼinega tautauya, ta baʼe tauya nana ʼinega
    taunega veʼita ʼifoqeyea tauna ʼoloto tunutunuqina. Ta imaʼa wese ʼoloto nana
    aʼawahaqiaqiea mana ena ilivu be wese ena viaqa qabuna aqiaqi otaqina. Ta omiʼa
    niʼa oalamani aqiaqiea imaʼa ema vonayavo tuta qabuna vonahaqiaqi.
  kew-kew: Onaa rayomere Demitrius-na pia madaa agaa epe-rupa laeme. Goa pua Gote-na
    ora agaame page mo aame epea pealo lapaaya. Gore neme page nipuna epe kogono madaa
    agaa laayo. Goa pua neme makuaaye, neme ora agaa to.
  dww-dww: Be Demetrias tauna na yawasanae Bada na riukauama ruvane e miamiana. Be
    inam vutuna ewai maḡatarana da tauna banaga verenama. Be yodi banaga matabuna
    tauna isanama ta kawakawa saḡena, be taugu mate tauna yà kawakawa saḡena. Be tam
    kuya kataiena da taugu aba yà giugiuena inam riukaua.
  twi-ASANTE: Obiara ka Demetrio ho asɛm pa, na mpo nokorɛ no ankasa ka ne ho asɛm
    pa. Na yɛn nso yɛdi ne ho adanseɛ pa na monim sɛ deɛ yɛka no yɛ nokorɛ.
  aoj-aoj: Epes hiasi sagasaꞌma agol Demitriusi. Waf ananifi endilisifi fihimbaꞌmapa
    anen aman buꞌunai. Aeꞌ wapani aꞌi anen buꞌunai eaꞌ inaꞌ negawa basef aeꞌafi endilisifi.
  cbv-cbv: Demetrio wʉ̃t jʉmniboodíh nihat cã́acwã ĩ tʉ́i wéhena caá. Dios ã náahat
    pah ã tʉ́i chãjatdih enna, tʉ́ini ã jʉmatdih ñi jéihna caá. Weembʉ́t caandíh páant
    tigaá wã niijíp. Páant wã niiját yoobópdih ã jʉmatdih ñi jéihna caá.
  taw-taw: Bɨ Demitliyus ne takaw nɨŋɨd yɨbɨl won ak kɨdek gɨl mɨdeb. Anɨb ak tek
    binɨb mɨdupsek nop nɨŋɨd apal, Bɨ teplep yɨbɨl apal. Chɨn abe mɨseŋ agɨl apun,
    Bɨ anɨb ak, bɨ teplep yɨbɨl apun. Pen nad nepan, chɨn takaw anɨb ak nɨŋɨd yɨbɨl
    apun.
  jic-NT: Jipj selen Demetrio po 'üsüs way jupj. Pjü javelepj po 'üsüs way jupj. Jupj
    nin liji Dios tjevelá, mpes jipj selen 'üsüs way jupj. Dios tjevelá t'üc' way.
    Napj wyala velé po 'üsüs way Demetrio. Jipj selen t'üc' way velé napj.
  zap-NT: Le Demetrio, yrandxee mén rnii dizwen por Demetrio, no laake diznli ne rzëët
    Demetrio rbonyoo ne wen Demetrio, no ke noo yra noo rnii dizwen por Demetrio,
    no nan de ne nli ne rzëët noo.
  wer-wer: Omnaröak Temitrias piin ping wesak ya. Pi ngön këëta ënëm yaëën wëwë ompyaö
    pöt tekeri yes. Pël ëën nookta piin ping wesak yak. Ar neen ëwat wë. Nem ngön
    epët yaapët.
  ipi-ipi: Wandakali pitaka-manepi, Gotena pii enene okomanepi, nambatopi, nanima
    pitaka-mane akali Dimiti-yasa balato mana epene tupa wato minu ateya leyama okone
    enene leyai lo nimbato nembo tele okoni.
  qul-NT: Tucuy runacuna Demetriomanta allinta parlancu. Quiquin causaynin ricuchin
    verdadman jina causaskanta. Nokaycupas paymanta allinta parlaycu. Kan yachanqui
    verdadta niskaycuta.
  ter-NT: Enepone Ndeméturu, ínixoa uhá koeti xâne itúkeovo koati únati ítuke. Hanemaka
    kouhápu'ikoa kaná'uyea kó'iyeaneye, enepone kaná'uti kixovókuti íhae xoko Itukó'oviti
    ipuhíkoti ya kixoku itúkeovo. Kúteanemaka noíxone ûti xokóyoke koane yuho ûti
    vo'ókuke, ûndi yoko nza'ínehiko yâyeke. Yoko yéxoa itúkeovo koati kaná'uti ne
    yuho ûti.
  bmr-NT: Jaanotɨ famooro Demetriotɨ imino iimaahicahi. Jaano miyaanofeenedɨ gaajacafetehi.
    Jaanoco mɨɨhai bu tollɨro mɨjɨɨbeguehi. Bu jaanoco amɨɨhai magaajahi miyaano iicanoco.
  fuf-fuf: Yimɓe ɓen fow no joganii Dimitiriyuusa kongol moƴƴol, hay goonga on tigi,
    menen kadi meɗen seeditanaade mo ɗun. Hiɗa andi-le seeditoore amen nden ko goonga.
  bhl-bhl: 'Kunum waneng alik alik i nelo bokonemomeliw: “Demitilus em kukuw e ken
    ati kebe te! Sunbin-Got em Weng Kal Ken Ati beem “Yu kanelina!”, angakabe weng
    so, beem kukuw so, alew bi makuw ki kebelew te!”, nangbiliw angomi, nakati yangbiliw
    weng be ki keliw bakate. Keko beli, kukal kal kelewete: Nem bokokembi weng kale
    fein weng te.'
  ons-ons: Ŋei korop eŋe Demitrius wane detpi menangi mawa kamami, Anutu wane don
    welekatne yewaŋo yale waka eŋane bakom kitomaike, pakimo ŋene eŋano takotke bakom
    kitomaine, yewa ge detmaine, ŋene don iwa ramaine yemo welekatne.
  con-NTPO: Poiyi'cco a'i tsu Demetrione ñotsse afa'fa. Chiga Qquendya'pa'qque tisene
    ñotsse afa. Ingi'qque tisene tsa'caen afa'fa. Atesu'fa qui ingi su'choja tansintssia
    tsu.
  ghs-ghs: Qate abi Samane Temeterioho isere mootoqi hee, noi baura mee keke eetorai.
    Oho qesa nanamae noho isere qidza mootomi nanaho isere meenoma naatoraike nii
    gesina.
  peg-peg: ଦିମିତ୍ରିୟ ପାକ୍ୟାତାଂ ୱିଜ଼ାର୍‌ ସାକି ହିତାର୍‌ନା; ହାତ୍‌ପା ନିଜେ ପା ସାକି ହିତାନ୍‌ନା;
    ଆପେଂ ପା ସାକି ହିନାପା, ଆରେ ମା ସାକି ଜେ ହାତ୍‌ପା; ଇଦାଂ ଏପେଙ୍ଗ୍‌ ପୁଚାଦେର୍ଣ୍ଣା ।
  txu-NT: Be, me kunĩ ne me me bakamy Temexu mex jarẽ. Nãm me 'ã abenmã kum, —Metĩndjwỳnh
    kabẽn katàt kôt ne Temexu amijo ba gwaj arỳm omũ, ane. Ar badjwỳ ne bar Temexu
    mex jarẽ ga ar ijêxnhĩ kêtkôt aje arỳm ar imar.
  eng-WEBU: Demetrius has the testimony of all, and of the truth itself; yes, we also
    testify, and you know that our testimony is true.
  gnw-NT: Opaete vae uyemɨngueta cavi Demetrio re. Echa'ã jae jecuaeño ico añete vae
    rupi. Ore vi numɨmbeu peve jae jecuaeño uyapo icavi vae. Jare picuaa ore numɨmbeu
    peve vae añete co.
  mux-mux: Yambuma-ni pali yi Demitrias ‘yu yi kaiéle’ nilimele. Yu-ni tepa konjulimú
    mele ung-sikale-ni liipa ora silimúko. Na ⸤Jon⸥-ni kepe ung-sikama mindi niliu
    yili moliu akili ⸤Gayas⸥ nu piliillu, na-ni ‘⸤Demitrias⸥ yu molupa konjulimú.’
    niliuko.
  maj-NT: Ngayjee̱ xu̱ta̱ tsuya nga nda títs'ín Demetri̱o̱, ko̱ kju̱axi̱ kjáíhin ni
    xi i̱ncha tsu. Ko̱ ji̱n ta̱ nda chubani̱jmíyaha̱ni̱ nkú nda ts'ín ndo̱. Ji yai
    nga kju̱axi̱ ni xi chubai̱.
  bkq-NT: Idânârâ koendâ aguelymo inanry Demétrio wâgâ. “Uguondo koendonro mâkâ” kelymo.
    “Deus itaumbyry oze lelâ adâidyly nimowâbyra.” Koendâ adâkeze lâpylâ urâ iwâgâ;
    âkealâ auguely awyly tutuze lâpylâ âmâ.
  kue-kue: Yomba prapra Demitrias kongun wakai orkwa ipre dembiye singwa. Te God kamo
    kaima dumara i ama Demitrias mambunomo wakai wu pene ongwa. Te nomane ye pre dembiye
    sumga, i ene pirkan etnga. No ka dumga i kaima yene.
  cot-NT: Maasano icamantacojiguiri Irimitio, yamenajiaqueritarite inetsanamajatiro
    Quenquetsatsarentsimajaca. Ariqueate noquejejiaca naatimpajia nocamantacojiaqueri.
    Aviatimpa pitsataque tee namataajiguempaji.
  bnp-bnp: E huriki lobo ri taki tala a naro kamumu ne Demitrius. A nita muholi na
    Vure tara i taki tala a naro kamumu vona. Mia ranga, mi taki tala vona a naro
    kamumu vona. Ioe o lohoka ne mia, a ngavane mia i muholi.
  apn-NT: Nẽ Temẽtre na hte tãm ri amnhĩ nhĩpêx nẽ ãm hãmri Tĩrtũm kapẽr o mẽ ahkre
    mex nẽ nhũm mẽ piitã axpẽn mã mex ã harẽ. Pa hte ijaxwỳja mẽ kãm mex ã harẽnh
    o ri mẽ hkôt ixpa ka htem inhma. ãm hãmri na pa hte tanhmã harẽnh to ho ri ixpa.
  ctp-NT: Suꞌwe ꞌa nchkwiꞌ nchga nten chaꞌ ꞌin Demetrio. Loꞌo nan, xa nu ñaꞌaan ꞌin
    yu, nchka biyaꞌ tianꞌ chaꞌ suꞌwe ꞌa ngiꞌni yu loꞌo nchga nten. Ngwañaꞌan bare,
    nchkwiꞌ ba loꞌo wan ni, chaꞌ chañi ꞌa chaꞌ nu nchkwiꞌ neꞌ ꞌin yu chaꞌ suꞌwe ꞌa
    tiye yu. Wa jlyo suꞌwe tiꞌ wan chaꞌ nchkwiꞌ ba chaꞌ nu ñi loꞌo wan.
  opm-opm: Demitrias ohe ma patnong oh Got orhe nita kuuhan ihir Oh yah danongwi ham
    yah hat sapat hanmur riptimur. Ire ma riptiru oh Got orhe arpin mengnong dindeipat
    ohe pe oh oh arpin ihat yah hat sapat han ma hapat daham am haptimur. Nohdapathe
    Oh arpin yah hat sapat hanmur ma ripat oh gurdapathe Jon oh arpin mengwi ripat
    han ohoh ihan orhe ma ripat meng moh arpin meng ripat ma hapat daham am hat patimur.
  bvr-bvr: Wurra an-ganarda Dimítriyach (Demetrius) aburr-jaranga abu-ngurrjinga aburr-workiya
    minypa nipa an-molamola. Rrapa gun-burral janguny nipa guy-borrwuja ay-bamburda,
    gun-narda niya yarlanga gu-nenga minypa nipa an-molamola. Rrapa ngayburrpa burr-guta
    nyibu-ngurrjinga an-molamola, rrapa ana-goyburrpa marn․gi arrburrwa ngayburrpa
    minypa nyiburr-weya nyiburr-workiya gun-burral.
  wal-wal: Dimexiroosi lo77o gidiyoogaa asai ubbai markkattees; tumatettai ba huuphenkka
    abaa markkattees. Nuunikka qassi abaa markkattoos; nu markkatettai tuma gidiyoogaa
    inttekka ereeta.
  zad-NT: Yog'zə beṉ' choe' xtill' Demétriona' daa chone' wen, na' nakbia'cha chzenague'
    dill' ḻi c̱he Chioza'. Na' ḻekzka' neto' choe'nto' dill' ka wen chone', na' ṉezkzilo'
    dill' ḻin choe'nto'.
  kmg-kmg: Demetrio ere fuŋne ine ŋic sasawa mutaniŋke-fârembiŋ. Erâ mitio fuŋne-ticne
    taniŋkewec wâc. Nâŋe iŋuc jaha dâŋticne dopeckeŋgopeneŋ. Erâ dâŋ jâmbomac mueŋgopeneŋ
    i manaekic.
  aso-aso: Demetelioꞌnimuꞌ eveneꞌ mukiꞌ gamangi mili-daaꞌ navo gamazi gihile neꞌmosi
    gamangi molo-daaꞌ neive. Nazasi ezemuꞌ gamangi nomolo-duve. Idoꞌ gamazi laminekovoꞌ
    noluvoniꞌ nene gele nane.
  uli-uli: Ye momay kaptael Demetrius mo irel pangal yarmat; ngo mala ye katos ila
    ye haleha momayel yeramtale. Bo hamem mwo ngo ha hatugulu le iy semal cho momay.
    Hami ngo ha gola le meka hamem ha sor ila ye katos.
  nin-NT: Anishirr wemi a so re ure uzizi ni itu i Demetru. Ure umaku mi u kpanye
    nu ure ujiji ku. Inta mi i kpanye di i si meme yo. Imba mi i hi di inta i si di
    re̱ are hen.
  tgk-tgk: Ана Деметрусро ҳама таъриф мекунанд, ҳатто худи ростӣ инро тасдиқ мекунад.
    Мо ҳам дар бораи ӯ шаҳодат медиҳем ва ту медонӣ, ки шаҳодати мо рост аст.
  acu-NT: 'Aints ainau mash Demetrion pachisar: Pengke aintsuitai tinawai. Nu tinamuka
    nekasaintai. Iisha nunisrik Demetrion pachisar: Pengke aintsuitai takurin, amesha
    nuka nekasaintai tusam nekame.'
  cak-WNT: Quinojel c'a yebin chi can utz ri ruc'aslen ri kach'alal Demetrio, y can
    kitzij nik'alajin chi queri'. Y can ya chuka' ri' nikabij riyoj. Y riyix iwetaman
    chi riyoj ma nikatz'uc ta tzij tek nikabij ri'.
  ebk-ebk: Mu maepangkep kan Demetrio, ammay nan kaap-apatana as nan am-in ay tataku.
    Nan panagfiyagna at paneknekana ay chana un-unuchun nan tit-iwa ay sursuru. Uray
    chakami at paneknekanmi us nan maepangkep kan hiya, ya ammom met ay tit-iwa nan
    pammaneknekmi.
  spa-PDDPT: Todos dieron buen testimonio de Demetrio y de la misma verdad. También
    nosotros damos testimonio, y sabes que nuestro testimonio es verdadero.
  ruf-ruf: Iwanu wose wolonga ghoya mbuli tsa Demetiriyo, na ukweli nawo wolonga pfipfo.
    Pfipfila twetwe wose twolonga pfinoghile mbuli tsake, naghwe kwomanya ka twolongesa.
  gun-gun: Ha'e rã Demétrio re ma ima'endu'a porã pavẽ, anhetẽ va'e eteve voi. Ore
    kuery voi roikuaa heko porãa, ha'e ndee reikuaa avi oreayvu anhetẽ ete memea.
  agu-BL: Ma yi kajwutz Demetrio, cyakil wunak na cyal yi chumbalaj nin i'. Bintzinin
    chiyol, na ite'n yaj na chajon tetz. Ej nin ncha'tz o' ketz, na kil yi chumbalaj
    nin i'. Nin elnak atxum tetz yi nk'e'tz o' la'j tu kayol.
  isn-isn: Demotrio, wihengilwe ni-ihi nitai inyenso, nu-sese palung'wi ki-ihengi,
    uine uwihengi witu watai.
  ilo-ULB: Saksaksian dagiti amin ni Demetrio ken saksaksian met isuna ti kinapudno.
    Saksaksianmi met isuna, ket ammom a pudno ti pammaneknekmi.
  pir-NT: Ijipihtiyequina quehnoano yahuducuri Demetriore. Sa ye tiquiro yerire ihñañe
    quehnoano tiquiro yeriquiro ijigʉ̃ masine masa. Ʉsã gʉ̃hʉ tiquirore sata ni yahuaja.
    Sa yena ʉsã yahuye pehere potota ijigʉ̃ masine mʉsa.
  anv-NT: Yɛ́ndémuú afɛge meŋmɛ sé Demetrɔs. Ne wáwálé alu nnó ji alu muú
    melɔ́mélɔ́. Ne ɛse ntó dejɔ́gé wyɛmbɔ, ne ɛnyú dékaá nnó genó ɛyigé ɛse
    dejɔ́gé gelu wáwálé.
  sab-NT: Agwa cha gerule no ulia daba Chubenu na kada Demetrio giti ama kle toi no
    trate Chube takalin kare, ene chke uñale daba ulitage Demetrio kwian Chubenu ulia.
    Kwian Chubenu ulita kle gerule no Demetrio giti kle ama gai dage. Cha kaire agwe
    kle Demetrio gai dage kle gerule no ama giti, uñale bage cha gerule ulia diali
    cha me gerule ngwale dale.
  tmd-tmd: Nöbö mö magalɨg Demitrias nugwön, nöbö wä, me röia. Demitrias nuŋ Jisas
    Krais mönö mag mɨ nuŋwa rɨg yadmɨd mag akuyöbö rɨmɨd aku mɨ, nuŋ nöbö wä mɨda
    wöxnö nɨgmɨn nugwöla. Nɨ kwo algör ör Demitrias nuŋ nöbö wä, me rɨmɨdla. Nagö
    nugulö, nɨ yadɨl mönö aku mönö ma yadla.
  acr-NNT: Konoje chom kechꞌaꞌt puwi ri hermano Demetrio y lik qatzij ri kakibꞌiꞌij
    ma waꞌ lik kaqꞌalajin che rubꞌinik usilabꞌik. Jenelaꞌ riꞌoj, chom ruchꞌaꞌtibꞌexik
    kaqaꞌano yey etaꞌam alaq lik qatzij ri kaqabꞌiꞌij.
  kpg-kpg: Nia daangada huogodoo e helehelekai humalia i Demetrius. Gei di mee dela
    e donu e hagahumalia a mee labelaa. Gimaadou e helekai humalia i mee labelaa,
    gei goodou gu iloo bolo madau haga modongoohia le e donu.
  taj-taj: तर डेमेत्रियसदा चा जम्‍मासेन ज्‍यबा म्‍हि हिन्‍ना भिसी पाङ्‌मुला, चु ताम
    मी थेसे लबा सत्‍य गेग्‍यामसेन था याङ्ला। थेला बारेरी स्‍य्‍हान्‍दो म्‍हिगदेसे
    पाङ्बा ताम ङन्‍सेनोन पाङ्‌खम्‍ला। ङन्‍से पाङ्बा ताम सत्‍य ताम जे तमुला भिबा ताम
    एनीगदेदा थानोन मुला।
  avt-avt: Mɨt yapɨrwe in hɨr natɨp Demitrias hɨrak yaaik. Hɨm hɨrak kewpyapɨrem hɨrekes
    kisesim. Haiu mɨt in matɨp hɨrak yaaik. Ti hertei menmen haiu metpiyem hɨram yaaim.
  cbk-cbk: Si para con Demetrio, todo el maga gente ta habla que bueno man gayot ele
    cay todo el maga gente ta puede mira na su vida que ele ta sigui gayot con el
    verdad de Dios. Y ahora ta alaba tamen yo con ele y sabe man gayot ustedes si
    cosa yo ta habla deverasan gayot.
  uig-ARA: دېمىترىئۇسنى بولسا ھەممەيلەن، ھەتتا ھەقىقەتنىڭ ئۆزى ياخشى گۇۋاھلىق بېرىپ
    تەرىپلەيدۇ. بىزمۇ ئۇنىڭغا گۇۋاھلىق بېرىمىز ۋە گۇۋاھلىقىمىزنىڭ ھەقىقەت ئىكەنلىكىنى
    سەنمۇ بىلىسەن.
  tuf-tuf: Demetrio ojcor bahnáquinat ay ehcuro. Demétrioat Sirat yajc áyjaquey chihtá
    uní cutar itro. Eyta itic rehquít uwat ítitan, Demetrio ayro. Aját cat ey ójcoran
    ay ehcuro. Aját tew̃quey baat rahcuír ítitan, aját uní wacaro.
  abx-abx: Kulawin daw si Demetrio. Agkumpurmi si iya i dimu'an ngan mismo anan si
    pangiwa-kiwa-na kinakulawan i kamatu'uran. Hasta kami' agkumpurmi liwat si iya,
    ngan sayod kaw nga ungod i pagtistigos kami'.
  mco-NT: Yɨ jäy, huɨdibɨ yxɨɨ Demetrio, tüg'ócɨy jäy ajcxy ymɨnaangɨxy co ooy y'oyjäyɨty,
    e janch yajpaady ma Dios ytɨy'ajt. Ɨɨch nañ jadu'n nmɨna'ñɨch co ooy y'oyjäyɨty
    yɨ Demetrio, e miich mnejhuɨɨyb co ɨɨch ajt ndɨy'ajt janch janch yɨ'.
  cpb-NT: Iriima jirika Demetrio, maawoini ikenkithatakoitziri kameethaini, ikantaitzi
    “Riñaawaitapiintziro irooperori irirori.” Ari nokantzitakawo eejatzi naaka, nokantzi
    “Kameethari rini.” Piyotaiyini eerokapaini okaatzi nokantziri irooperori ini.
  aon-aon: Ihishmorim arpesh shakri Demitrius anan douk yopunyi arpen. Aria Iruhin
    ananin adurinyi baraen enyen kanak douk shopunek nyawereh um agundok anan douk
    yopini arman um. Eik shopunek yakri anan douk yopunyi arpen abom. Nyak douk nyadukemesh,
    um eikin baraen douk adurin.
  hus-NT-2005: Kʼal ejtalkʼi tu tʼilnal alwaꞌ na Demetrio, abal tokotkʼi in tʼajál
    xowaꞌ in ulal an tsubaxtaláb. Wawáꞌ i chuꞌúmalich weye jechéꞌ ani a choꞌóbichtsik
    abal tsubax xowaꞌ i ulal.
  mig-NT: Ta̱ká ña̱yɨvɨ kájani ndaa̱‑i tu̱'un sɨkɨ̱ Demetrio, te suni máá tú'un ndaa̱
    ká'a̱n sɨkɨ̱‑dé, te suni súan ká'a̱n máá‑rí. Te a kájini̱‑ro̱ já tú'un ká'a̱n‑ri̱
    íó ndaa̱.
  bps-bps: Na Dimitriyus too dag i kdee dad to, na too glut i kdagla. Na balù gami
    dagmi kenen, na gadeam i manmi too glut.
  mbs-mbs: Ipegduyun si Demetrio te kedita te otaw, so egtaking sikandin te Timanem
    aw impekità din iyan pineokit te mèpiya inang din. Ipegduyun ko heman sikandin,
    aw netegahan no heman te benal se kagi ko.
  tof-tof: Dimetrriusün müótüdü ingri. Blaman kolpama oya morroal tonarrbóka apóndako.
    Akó oya tórrmen tulmil ta Godón amkoman bóktan ngarkwatódómako, ki igósidi umulakla
    wa morroal oloma. Ka ta oya morroal tonarrbóka inzan apóndóla, akó ma umulóla,
    ka ne poko bóktandóla ngibürr kolpambóka amkomana.
  cme-NT: Kumaŋ ŋaa Demetursi kũŋgu‑i, nuɔmba‑i hiere ba bĩ u yefafalle. Uŋ wuɔ
    ninsoŋo hũmelle‑i dumaa, ku pigãaŋ wuɔ nelfɛfɛiŋo. Miɛ fɛrɛ‑i i bi bĩ u yefafalle.
    Aa ŋ suyaa wuɔ iŋ waŋ mamaŋ u kũŋgu-na, ninsoŋo yaa‑i.
  sus-sus: Birin fe fanyi falama Demetiri xa fe ra. Nɔndi yati a yɛtɛ kan seede baxi.
    Hali muxu tan muxu nɔma a xa fe seede bade. I a kolon muxu mu wule falama.
  pon-2006: Aramas akan koaros kin kahdamwahwih Demihtrius, oh me mehlelo pil kin
    kahdamwahwih. Eri, se pil kadehdehda, oh ke ese me at kadehde me mehlel.
  dad-dad: Demetrius ĩ nigin, ganan biya wogõ dedig, momoi anĩ ĩ yogog age fedig.
    Amãg ĩ nigin biya wogõ maudig, age mafe di, ã keleĩ, nemã wogõ are momoi.
  zab-NT: Zec ná pur Demetrɨ, irate bniety rnii dec laab nabánybɨ zec ni riáld, ne
    güeldicza zec ni nabánybɨ. Axt dunnɨ rzubyaanbɨ pur ziy, ne liú nánnu dec didxldí
    ná ni rniin.
  jae-jae: Lau samob sêwa Demetri sa gebe eŋ ŋac ŋajam. Biŋŋanô tau gêwa eŋ sa amboac
    tonaŋ. Ma aêac awa eŋ sa awiŋ ma aôm kôjala gebe aêacma biŋ tonaŋ biŋŋanô.
  ksd-ksd: A tarai par ma ra dovotina iat, bula, dia varvai dovot ure Demetrio; maia,
    avet bula ave varvai dovot, ma u tar nunure ba kaveve varvai i dovot.
  msm-NT: Si Demetrio pigsaja to tibo, aw ogkaaha duon to kinabuhi din no matinumanon
    sikandin to sikan matuud no igpang-anad. Nakasaja koy isab kandin, aw namaan ka
    no matuud ko og-ikagi koy.
  myk-myk: Ayiwa Demecusi kunni, nʼa daa fɛɛ pu bɛɛri ya wee mɛsaaŋa yu. Can koo lemu
    bɛ wʼa ɲaari ge, lee bɛ di wu mɛsaaŋa yu. Wee bɛ wa li fiin na can wu ɲɛ wii.
  sbe-sbe: Dimitiliyasi meta ekalesiya bodana maudoidi se hedede iya tamowai namwanamwana.
    Yona miyamiya se namwakalili, kaniyona ede hedehedede mamohoina ye miyamiyawatani.
    Kai hinage iya ka kitahenamwa, yo kabimai ku kata meta ka hededemamohoi.
  mcr-mcr: Ämaqä eeqänäŋi, Demitriyasi iqueä suqä äŋguänäŋä iqaŋgqeŋqä awä äyä ätätqäŋuwi.
    Ga Goti Iqueqä kukŋuä naqä-qakuänäŋiu-pqe, iqueqä suqeŋqe, äŋguä asä i etaŋgi
    ämänätqueqi. Ga ne-pqe, iqueqä suqeŋqe, ‘äŋguänäŋiqä’ ätätanä ätätqäŋu. Ga si
