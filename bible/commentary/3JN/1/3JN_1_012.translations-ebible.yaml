    Enipa totome nimini akediki wa kime wene tekete tiki.
  swe-swe: Alla har talat väl (vittnar) om Demetrius [som troligtvis är den som kommer
    med detta brev till Gaius]. Även sanningen instämmer i detta vittnesbörd. [Han
    levde som han lärde, hans liv överensstämde med trons sanning.] Också vi kan intyga
    (vittna om) detta, och du vet att vårt vittnesbörd är sant. [Tre vittnen bekräftar
    Demetrius karaktär, se . Verbet i uttrycket ”alla talar väl om” är i perfektform
    och indikerar att vittnesbördet om Demetrius hade getts under en längre tid, och
    att det gällde fortfarande. Han är i övrigt okänd. Det är inte troligt att silversmeden
    som var en motståndare till evangeliet är samma person, se . Demetrius var ett
    vanligt namn vid den här tiden.]
  cth-cth: Tami pueng teh Demetrias e kapanuekkhaikung kahawi ao awh. Lawkkatang haiyah
