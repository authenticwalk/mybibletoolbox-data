    lé o nì-tente. Ĩnɛ́n mún wee wíoka a yèni, á ũ zũ le bìo á ĩ wee mì
    ɓúenɓúen lé ho tũ̀iá.
  ote-NT: Numa cuhʉ ra Demetrio, gatho ya cu ña̱ xá hño de gueꞌa̱, ngueꞌa̱ nuꞌá̱ øtꞌe
    núꞌa̱ majua̱ni. Necje nehe, dí ma̱ñhe gue nuꞌá̱ øtꞌe xá hño. Ne guí pa̱di gue
    núꞌa̱ dí ma̱ñhe gueꞌa̱ majua̱ni.
  wnu-wnu: Munon gugum Demitrius wot uber qamb igour. Ne Qenu wo gor Demitrius unum
    bereri igo. Ne ye gor wo unum bereri igoum end in qob eng wot quraun eng apand
    ar.
  zam-NT: Tan cuent lool, Gay, ryete mèn nabe'ste ndyoodi's cón che'n Demetr. No con'
