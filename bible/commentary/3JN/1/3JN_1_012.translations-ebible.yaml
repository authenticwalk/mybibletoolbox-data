  cpc-NT: Iriima jirika Demetrio, maawoni ikinkithatakoitziri kamiithaini, ikantaitzi
    “Jiñaawaitapiintziro tyaaryoori irirori”. Ari nimatsitakawo iijatzi naaka, nokantzi
