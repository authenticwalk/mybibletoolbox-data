  san-ORI: ଦୀମୀତ୍ରିଯସ୍ୟ ପକ୍ଷେ ସର୍ୱ୍ୱୈଃ ସାକ୍ଷ୍ୟମ୍ ଅଦାଯି ୱିଶେଷତଃ ସତ୍ୟମତେନାପି, ୱଯମପି
