  ory-ory: ଦୀମିତ୍ରୀୟଙ୍କ ସପକ୍ଷରେ ସମସ୍ତେ ସାକ୍ଷ୍ୟ ଦେଇଅଛନ୍ତି; ସତ୍ୟ ନିଜେ ସୁଦ୍ଧା ସାକ୍ଷ୍ୟ
