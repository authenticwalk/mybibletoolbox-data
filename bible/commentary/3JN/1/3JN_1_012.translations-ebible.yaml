    latlā'huan. Lā' hui'x ca'tzīya' que quit icuan a'ntū stu'ncua'.
  ind-AYT: Semua orang telah bersaksi yang baik tentang Demetrius, bahkan kebenaran
    bersaksi demikian. Kami juga bersaksi, dan kamu tahu bahwa kesaksian kami benar.
  cjo-NT: Kyaaryo, ikameethaperotaki Rimiiteyo. Rooma iñaaperoeyakirini maawaeni aapatziyariri
