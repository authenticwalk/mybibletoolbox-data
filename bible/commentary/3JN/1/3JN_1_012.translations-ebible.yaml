  lif-NT: ᤍᤧᤔᤧᤋᤪᤡᤕᤛᤖᤧ ᤁᤢᤕᤠ᤺ᤶᤒᤣᤀᤥ ᤁᤧᤖᤧᤰᤗᤧ ᤏᤢ᤺ᤒᤠ ᤔᤧᤒᤠ᤺ᤳᤋᤢ᤹ᤖᤥ॥ ᤜᤧᤰᤁᤩᤠᤱ ᤁᤢᤜᤡᤱᤔᤴ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ
