  san-DEV: दीमीत्रियस्य पक्षे सर्व्वैः साक्ष्यम् अदायि विशेषतः सत्यमतेनापि, वयमपि
    तत्पक्षे साक्ष्यं दद्मः, अस्माकञ्च साक्ष्यं सत्यमेवेति यूयं जानीथ।
  tna-NT: Beju edue Demetrio saida epuniunetiani putsu, pamapa su tuseda puji saida
    emimitani. Ya di tuseda puji saida emimiani. Aimue ema bid'umimi pu bue mahue
