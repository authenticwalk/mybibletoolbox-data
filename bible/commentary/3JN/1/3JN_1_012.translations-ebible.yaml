    le‑lena. Ariya ji fere no nomo fanyimu hilobainga waha malalamudu leni, onodu
    ne isini, ji yame beele no ngalenga.
  wiu-wiu: Eya ago Demiteriasi one ko peyame ikilepa epenemo-kama iki. Nipa Akolaline
