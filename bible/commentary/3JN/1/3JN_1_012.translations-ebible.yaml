    Ga ŋarra muka wiripuny ŋanya ŋuli ga ŋunhi manymak-lakaram, ga bili nhuma marŋgi
    ŋunhi ŋarra ga dhuwal lakaramany yuwalknha yanan.
  kvg-kvg: Geté Demitlius, ndego ezoqa ewaqape, eqeieqei me꞉vewé. Até teqa matév-a,
