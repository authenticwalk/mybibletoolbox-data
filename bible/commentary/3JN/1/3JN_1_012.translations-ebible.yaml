  ata-ata: Io, Demeteliusi ne, ta mitema latala mukalusi mivikala laixesou. Xe ꞌiliꞌilixo
    noxou molu uvikala lexe anu itema laixe. La sou nenge kalumo tavikala laixesou
    mo nini nelavusou lexe aꞌalo noxixesou ne manina.
  qvw-NT: Demetriopïtañatacmi ichá lluypis allinta limapäcun. Rasuncäpis cawsayninwan
    tincuycunmá. Yaćhaśhayquinüpis ya'acuna cäcällacta limacü calmi ya'acunapis paypïta
    allinta limapäcú.
  nfa-nfa: Ladhe sèku Demetrius. Dhèu aaꞌi-aaꞌi koa-kadꞌiri ne lula na madhutu mola-mola
    jꞌara mamuri Lamatua dhu lèke. Jaꞌa koa ne kahèi, aa èu meꞌa, na, jaꞌa monya boe.
  tnp-tnp: Mətəu Temetrius, nətəmimi rəfin kəutəni-vivi in. Kəni rəhan noliən mɨn
    u nian rəfin kəutəgətun mɨn məmə tatɨtəu=pən nəghatiən pəhriən. Kəni itɨmah mɨn
    iəutəni pətɨgəm kəm nətəmimi məmə in iətəmi təuvɨr, kəni nəkotəhrun məmə itɨmah
    iəutəni nɨpəhriəniən.
  urd-urd: देमेत्रियुस के बारे में सब ने और ख़ुद हक़ ने भी गवाही दी, और हम भी गवाही
    देते हैं, और तू जानता है कि हमारी गवाही सच्ची है।
  hot-hot: Avômalô lôkthô enaŋ abô mavi hathak Demitlius ma abô avanôŋ hik loŋ haviŋ.
    Ma yêlô anaŋ aêŋ iyom ma hoyala nena yêlôaniŋ abô ma avanôŋ.
  mqj-NT: Anggaria Demetrius natula' mapia ia angganna tau, anna pa'palakonamo liu
    kumua annu siolaan pepa'guruan tongan. Kitula' mapia toi duka', anna muissanan
    kumua tonganna te tula'kie.
  rus-SYN: О Димитрии засвидетельствовано всеми и самою истиною; свидетельствуем также
    и мы, и вы знаете, что свидетельство наше истинно.
  mbh-mbh: Naro wong nongpoo a Demitrius, eneke toko alavusnga o ritet nge omaing
    sivenga ako i oma i. Na ile vothung aken i panes mun a God ile riong nunganga.
    Na them mun them ritet mun nge ile omaing sivenga aken, na lomum mire ako lemem
    ritetong aken i nunganga.
  bdd-bdd: Ma Dimitilo tauna loheya bwebweꞌana. Tomota mabwaiyadi ꞌidi hepwaila gidemusa,
    weyahina taudi heꞌita moisa ꞌana tomuliyao sihehepwaila ꞌabehega Dimitilo loheya
    bwebweꞌana, ma taugu wete ꞌigu hepwaila gidemusa, ma ꞌigu hepwaila wasanapuya
    ꞌabehega gwae moisa.
  cbt-NTPO: Imitirioso nipirinhuë' noya imarin. Ya'ipiya quëran napotërinco. Ya'ipi
    cancanën quëran no'tëquën yonquirin. Quiyanta' nohuitërai. “Inaso' noya quëmapi,”
    tënai. No'tëquën nontërainquën.
  srn-NT: Ala sma e taki fa Demetrius bun, èn a fasi fa a hori ensrefi na san tru,
    e sori dati tu. Wi srefi e taki fa a bun, èn yu sabi tak' san wi taki tru.
  cta-NT: Tsoꞌo tsa nchcuiꞌ lcaa ñati̱ jiꞌi̱ Demetrio; masi ycuiꞌ ca na, loꞌo ñaꞌa̱
    na jiꞌi̱ yu nchca cuayáꞌ tiꞌ na chaꞌ tsoꞌo tsa ndyuꞌni yu loꞌo lcaa ñati̱. Juaꞌa̱
    cuare, nchcuiꞌ ya loꞌo ma̱ juani chaꞌ chañi tsa chaꞌ nu nchcuiꞌ nguꞌ jiꞌi̱ yu
    chaꞌ tsoꞌo tsa tyiquee yu. Cua jlo tsoꞌo tiꞌ ma̱ chaꞌ nchcuiꞌ ya chaꞌ liñi loꞌo
    ma̱.
  bqc-SIM: Gbɛ̃́pii ì Demɛtiu tↄnasi. Baa sĩana ì aà sáaukpa. Wápiↄ wi aà sáaukpa
    sↄ̃, mɛ́ ń dↄ̃ kɛ́ wá seeladekɛ náai vĩ.
  tcz-CHONGTHU: Amitakip in Demetrius aseiphauvin ahi. Eimaho tah in hitima chu ama
    chung chang thu iseitheiyu ahi, chule keihon thutah kaseiyu nanghon naheuve.
  mar-mar: प्रत्येकजण देमेत्रियाविषयी चांगली साक्ष देतात व स्वतः खरेपणानेही चांगली
    साक्ष दिली आहे. आम्हीदेखील त्याच्याविषयी तसेच म्हणतो आणि तुम्हास माहीत आहे की,
    आमची साक्ष खरी आहे.
  snp-snp: Demitiliusi monala lalo yamu wenena muki lo oloto melato, ido ka ona kulau
    yaki monala oloto piyami, ya lamo yaki monala lo oloto mele minonimo ya ka ona
    lo oloto melae, loto lamomu ya moda koli minane.
  isl-isl: Demetríus fær hins vegar gott orð hjá öllum og einnig hjá sjálfum sannleikanum.
    Sama segi ég, og þú veist að ég fer með rétt mál.
  spy-NT: Ng'āloolēē ꞉chii ake tukul Tēmētēēryō nyēē karaam. Nto subak ibooru mbo
    wōlēē rubtooy ꞉inee ng'ālyoontēētaab manta. Kēēng'āloolēē ꞉nkacheek nyēē karaam
    ānkiinkētē ꞉inyiing' kule man ꞉kiyēē kēēmiitē kēēmwooyē.
  xnn-xnn: Si Demetrio pay et adoado nan mangmangwani en gawigawis siya. Sak-en abes,
    ibagbagak nan kagawis nan ogalina et getkem ay maid kampot isnan kankanak. Nan
    esay mangpanpaneknek isnan kagawisna et nan ik-ikkana tay mamagtek issa nan gawis
    ay ogalina.
  mwe-mwe: Bhandu bhowe bhanakwalumbililanga a Demetulushi, numbe uwe tunakwaakong'ondela
    na mmumanyinji kuti ukong'ondelo gwetu, ni gwa kweli.
  tte-tte: Tomo meuloili Demitiliyasi sikawa-namwanamwa-yani iya tomo namwanamwana.
    Yo iya kamwasa dudulaina imulimuliya, kabo mumuganane bwaite iyakenayagila yakato
    iya tomo namwanamwana. Besiele tabe, mumugana kai kakawa-namwanamwa-yani. Kowa
    Gayasi ukwataiyako yakato ama walone walo yawasosi.
  tcs-tcs: Ebribodi de lo dat sos i spik Demitrias em prapa gudman, ane da trutok
    blo God i soem, em i gudman tu. Wa, mipla i spik em i gudman ane yupla sabe mipla
    spik trutok.
  hlt-THB: Dementrius ve thlang boeih ing ak leek na kqawn uhy - awitak amah ingawm
    kqawn hy, kaimih ingawm ak leek na kqawn unyng, kaimih a simpyinaak ve thym hy
    tice nangmih ing sim uhyk ti.
  soq-soq: Tauma ne somba da Demetirius umanawa wapa. Apana uduudu me dewawa euda
    benemawantoi. Me dewawa euwa mampe sabamoleide me ipa ulaipa bedewe wande. No
    do me euwawa baiwa gagalontitana, tane e ateiten no benemamba ipa ulaipa.
  qub-qub: Demetriupämi ichanga llapan runacunapis parlan Jesucristupa willacuynin
    nishanno cawaycashanta. Nogacunapis paytaga ricashcä Tayta Dios munashanno cawashantami.
    Gamga musyanquinami nogacuna rimashä rasunpa cashanta.
  att-att: Ta ángngarigán, ajjan si Dimitrio. Aru yù ira tatolay nga makkagi ta napiá
    lâ yù nonò na, nga mepasingan megapu sù napiá nga ángnguruk na sù bilin ni Apu,
    ánna yù ngámin nga napiá nga akka-akkuán na. Á sikán gapay, kunnian yù passistígù
    ta meyannung kuna, ta aggina yù pangikatalakán, á ammu naw ta kuruk yù kagiak
    ku.
  bki-bki: Mia Dimitrias nei, naio mia riijaso. Tomu nalo tinielo ea naio, nalo aberenio
    aberinavo naio mim̃au bo laka, mia Atua kanano iliano naio jom̃a berii bajago
    na joa kanano meuliano, berinavo abo laka. Mia kiniou bunu nemial naio be toro
    na bo tai, ana nemijikia ka jau komonmonea kanaku iliano, ka monoka never ve riano
    ga vanso.
  bqp-bqp: Gbɛ̃ sĩnda pínki dì Dɛmɛtɛriu tↄ́ nna sí. Bee yãpura a zĩdanda dì a sáabu
    kpá se. Ókↄ̃nↄ odì a sáabu kpá dↄ, akũ ń dↄ̃ kũ ó sèedakɛna náani vĩ.
  mcp-mcp: Buud bɛ̂sh bwə́ ŋgə cɨ nə́ Dəmitrî ŋgə kyey jɔ̧ kuú njɔɔnd, obʉ́bə́lɛ́
    bwə́ ŋgə́ nyîn nyə́dɨ́ cʉg dɨ́ wá bwə́ ŋgə nə́mə́ bwaagʉlə ntɔ́. Tɔɔ sə́mɛ́fwó
    sə́ ŋgə nə́mə́ cɨ ntɔ́, wo mpú ntâg nə́ sə́ mə́ dʉ lás njɨ bʉ́bə́lɛ́.
  hat-hat: Tout frè yo pale byen pou Demetriyis. Menm laverite a pale byen pou msye.
    Nou menm tou, n'ap pale byen pou li, epitou ou konnen sa nou di se verite.
  npl-NT: Nochteh kiyektenewah tlan kichiwa n Demetrio, iwa milák tlan kijtoah. Tejwah
    noiwa tikmatokeh tlan ye kichiwa, iwa nomejwah nonkimatokeh milák tlan tomechiliah.
  bgg-bgg: Zab jia è Demethrius shii wie rone yao; zai de awai shii wie rone yao.
    Gathek de aishii wie rone yao, chiih-è na ne ìd gathek nyie yao pha jine zai ro.
  eng-TCENT: Demetrius is well spoken of by everyone—and even by the truth itself.
    We also speak well of him, and you know that our testimony is true.
  eng-BSB: Demetrius has received a good testimony from everyone, and from the truth
    itself. We also testify for him, and you know that our testimony is true.
  cpu-NT: Iriima irika Demetrio, maaroite jiñaaventaitziri kameethaini, ikantaitzi
    “Ikantapiintziro kyaaryoori irirori.” Ari nomatzitaro eejatzi naaka, nokantzi
    “Kameetha jinatzi.” Piyotaiyini eerokaite okaratzi nokantziri kyaaryoori onatzi.
  san-ASM: দীমীত্ৰিযস্য পক্ষে সৰ্ৱ্ৱৈঃ সাক্ষ্যম্ অদাযি ৱিশেষতঃ সত্যমতেনাপি, ৱযমপি
    তৎপক্ষে সাক্ষ্যং দদ্মঃ, অস্মাকঞ্চ সাক্ষ্যং সত্যমেৱেতি যূযং জানীথ|
  tac-NT: Suwábaga ralámuli ruwí 'we a'lá oyérame ko alué Remetrio a'lala rejcholi,
    ramuéchigó ruwiyá 'we 'la oyerio Remetrio alué a'lala rejcholi, 'lige 'emi 'we
    'la machí 'la bijchiá ko napu ruyá ramué 'we 'la oyerio alué Remetrio alué a'lala
    rejcholi.
  eng-WEBPB: Demetrius has the testimony of all, and of the truth itself; yes, we
    also testify, and you know that our testimony is true.
  gfk-H: Diet bakut diet tangai bia a bilai na tunatuna Demitirius. Ma ira nuna tintalen
    i haruat ma ira tutuna ma i haminis mah bia a bilai na tunatuna ia. Ma mehet mah,
    mehet sura haut hua ma u nunurei bia no numehet hinhinawas i tutuna.
  viv-viv: Tu bana Demitiliyo ma moyaꞋaidi hihawaveyamumuyena, ada yana huluva tunutunugina
    faꞋina, kaliva yadi gahe bana faꞋine au velemoꞋena ma kahalamanena. Kadu ime yana
    huluva tunutunugina faꞋina aꞋawatalatalaina, ada ime agahe velemoꞋena ma uhalamanena.
  yao-yao: Ŵandu wose akwakunguluchila yambone che Demetilio, ni usyene nombe ukwaŵalanjila
    umboni. Noweji tukukunguluka yambone nkati ŵelewo, nomwe nkwimanyilila kuti tukuŵecheta
    usyene.
  tgp-tgp: Tamlohi tari la verea vara Demetrius enia tamlohi r̃uhu matea, ale nona
    vujangi mo varar̃uhu matan la vujangia vara enia tamlohi r̃uhu. Kamam sohena,
    kama lo verea vara enia tamlohi r̃uhu matea, ka levosahia vara kama lo verea varar̃uhu.
  auc-NT: Deëmetedio ingantedö ante tömänäni waa apæ̈nedänipa. Wængonguï nöingä nänö
    quëwënö baï Deëmetedio adobaï nöïnö cæte quëwënongä ingampa, ante acæ̈impa. Mönitö
    adobaï tömengä ingante ante waa apæ̈nemöni ïmönipa. Ayæ̈ tömengä ingantedö mönö
    änïnö nö impa, ante do ëñëmipa.
  kbc-NT: Inatawece oko ele modotaɡ̶atibige Demétrio. Lewiɡ̶a ikee niiɡ̶axinaɡ̶aneɡ̶egi
    anewi. Codaa okomoɡ̶oko ele me jotaɡ̶anaɡ̶atibige, codaa owooɡ̶oti me jeloɡ̶otaɡ̶a
    anewi.
  bmh-bmh: Duailel unum go Demitrius nugau igul naliu ulagzanem. Uwait nugau petak
    ze nug han gonugau wanib wag muraneu. Ig han gonugau wanib wag muranem, na abiu
    igual ze go petak pet.
  ctu-BL: Uts'at bajche' woli' mel jini Demetrio. Pejtelel winicob mi' yʌlob uts'at
    mi' mel che' bajche' cʌntesʌbil cha'an i sujmlel Dios. Che'ʌch mic sub lojon ja'el.
    A wujil isujmʌch chuqui mic sub lojon.
  meq-meq: 'Demetəriyos na, kwa way a tsik faya a gwaɗ: Demetəriyos na, faya ma giye
    wu nakə lele aye. Nəmay dərmak nəmaa gwaɗ faya na, neŋgeye lele. Ada ka sər ha
    wu nakə nəmaa tsik aye na, deɗek.'
  noa-H: Magta sim maach hermano Demetrio. Chadam hiek hichdëu k'augtarr hipierr nem
    hajap'a wau simuata hich hiiucha jaau simjö merag chuk'u k'ap'ʌ hapi sim, hichdëu
    chadcha nem wajap'a wau sim. Magua t'um chi hʌ̈k'a durrum k'ʌʌnau hi hëugar wajap'a
    jaaujem. Mʌchdëujã mag k'ap'ʌ chiraawaita hirua chadcha nem wajap'a wau sim ha
    chirʌm. Pua k'ap'ʌ sim, mua chadcha nem jaau chitʌm.
  alp-NT: Po kwali, iteki kwali Demetriuse, pusue tamata esi isikeni le ilulu hnauna
    nkenalaru. Ami isikeni lekwe. Kai arekwa lekwe be saisa rebe ami betekele tinai.
  san-VEL: diimiitriyasya pak.se sarvvai.h saak.syam adaayi vi"se.sata.h satyamatenaapi,
    vayamapi tatpak.se saak.sya.m dadma.h, asmaaka nca saak.sya.m satyameveti yuuya.m
    jaaniitha|
  kbq-kbq: Demitriasinkura rama'a vahe'mo'za huama hunentageno, tamage kemo'enena
    huama hunte'ne. Tagranena anazanke huta huama nehunkenka, kagra antahinka kenka
    hu'nane, tagrama hunankemo'a tamage me'ne.
  kbh-kbh: Jesucrístbeñe os̈buáchiyënga nÿetscanga ts̈abe soyënga Demetriëbiama montsichamo,
    y Jesucristbe ndegombre soyënga entsinÿna nts̈amo cha soyënga yojtsiyenama. Bë́ngnaca
    chabiama ts̈abá fsë́ntsichamo, y aca condë́tats̈ëmbo nts̈amo bënga fsëntsichamcá,
    ndegombre yomnama.
  ron-LSB: Demetrius are mărturia tuturor și a adevărului însuși; da, și noi mărturisim,
    și voi știți că mărturia noastră este adevărată.
  pon-pon: Demetriuj indand ren amen amen o pil ni melel. O kit pil kadededa, a koe
    aja, me at kadede me melel.
  nhe-BL: Nochi tlaneltocani camatij cuali tlen toicni Demetrio huan melahuac inintlajtol.
    Tojuanti nojquiya timechyolmelahuaj para Demetrio quihuica se cuali ojtli huan
    inquimatij melahuac tlen tiquijtohuaj.
  sps-sps: A fokinai te faarof iny ror kat ten Demitrias; ana man kan pokei faruak
    kainy non kat tsunia. Ana mam kan pokei faruak iny rom kat rof tsunia, ana mi
    natem, vegiau te tsue iny romam, u man ovei tsun.
  wnc-wnc: Siwan ngana aminu kuupbamda Demitriasde apbakngakaing. Siwan siakan wam
    takngae toiknga apata kuut ie apbaknganggak. Siwan na kuut aminu waapae apbaknganggat.
    Siwan gata atnataayak. Wamu waaknga yawa siakan singgakgen.
  bus-bus: Baade píngi è Dɛmɛtɛriu tↄ́ nnaa sí. Baa yãpura a zĩndandaa è à sáabu
    kpá se. Wapinↄ weè à sáabu kpá dↄ, ben ń dↄ̃ kɛ̀ wa sèedadekɛ náanɛ vĩ.
  gub-BL: Teko paw rupi uze'egatu waiko Neme rehe a'e wà. — Ikatuahy a'e, i'i oho
    waiko hehe wà. Aze ty, ikatuahy a'e. Oho katu iko ze'eg azeharomoete har rupi
    no. Ure ure no, — Ikatuahy a'e, uru'e newe ure no. Erekwaw katu ureze'eg azeharomoete
    har ne ty.
  imo-imo: Imbomani iye Demitrius yu iye pengamu nimele. Yuni tepa kondoromo mele
    Gotenga ungu tukumemuni nimbe para tirimola. Nani kape ungu paimboma kau nio,
    nu pino. Nani yu ulu pengama teremo niola.
  boj-boj: Tamo kalil naŋgi Demitrius a qa mareqnub, aqa kumbra bole. Anjam bole a
    segi dego tamo sigitosiqa Demitrius aqa kumbra bole qa mareqnu. E segi dego a
    qa mareqnum, aqa kumbra bole. Ni qalie, ijo anjam a bole.
  eng-DRA: 'To Demetrius testimony is given by all, and by the truth itself, yea and
    we also give testimony: and thou knowest that our testimony is true.'
  knf-knf: Kë Demetriyuŧ ul, bañaaŋ bŧi baţup uko unuura wi nul, kë mnwo mi nul mankak
    ayuuj kë awo i manjoonan. Un kak ŋţup bnuura bi nul, kë ikak ame kë uko wi ŋkţupuŋ
    ujoonani.
  san-KHM: ទីមីត្រិយស្យ បក្ឞេ សវ៌្វៃះ សាក្ឞ្យម៑ អទាយិ វិឝេឞតះ សត្យមតេនាបិ, វយមបិ តត្បក្ឞេ
    សាក្ឞ្យំ ទទ្មះ, អស្មាកញ្ច សាក្ឞ្យំ សត្យមេវេតិ យូយំ ជានីថ។
  arn-NT: Welu rume fentren che küme tukulpakefi ta Demetrio kisu ñi femelchi küme
    dungu mew am pengelniefilu tati rüfngechi dungu. Iñchiñ ka femngechi küme tukulpakefiyiñ
    ta kisu. Eymi küme kimnieymi taiñ feypiken tati rüfngechi dungu.
  zas-NT: Graczi reeman ruzaꞌt Demetrio zagdxe guial binalaman ziꞌc rayal, laa nen
    gajc xhienaag nabanman xt dunujn razaꞌt laaman zagdxe abiꞌ lüj ragbee guial diidxli
    naj ni raguieꞌchan.
  ken-NT: Yɛ̌ntɨkɨ mmu ndǔ ɛká Mandɛm ǎrɛ̀m ɛrɨ́rɨ́ ɛ̌ti Dɛmɛ́triyɔs. Yɛ̌ chi nɛpɛ́m
    ɛni nɛ́tɔ̀ŋ bɛ akɔŋ tɛtɛp Mandɛm nɛ achi ɛrɨ́tí mmu. Bǎrɨŋɨ bɛ ɛnyɨŋ ɛnɛ mɛ́rɛ̀m
    ɛchi tɛtɛp.
