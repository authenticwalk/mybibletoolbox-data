  san-URD: دِیمِیتْرِیَسْیَ پَکْشے سَرْوَّیح ساکْشْیَمْ اَدایِ وِشیشَتَح سَتْیَمَتیناپِ،
    وَیَمَپِ تَتْپَکْشے ساکْشْیَں دَدْمَح، اَسْماکَنْچَ ساکْشْیَں سَتْیَمیویتِ یُویَں
