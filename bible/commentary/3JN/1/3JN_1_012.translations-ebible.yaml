  zar-NT: Yúguʼtë bö́chiʼruʼ tunëʼ ba nalí queëʼ Demetrio, ateʼ naca bëʼ runëʼ le
    naca idútë li. Lëscaʼ netuʼ runtuʼ ba nalí queëʼ, ateʼ nö́ziliʼ nácatë lë ni runtuʼ
