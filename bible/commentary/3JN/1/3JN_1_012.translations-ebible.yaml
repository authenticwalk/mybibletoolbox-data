verse: 3JN.001.012
translations:
  kpx-kpx: Isege Demitiasi keu vaveve dua vamale ata. Ige ata bahateau moleho loui
    avoe, “Keu atae dua.” Kosealemo keau hilokage keu hoto seleve ehomamale ata. Ige
    nota hilokage keu atae dua. Iale la hilokage no loboholisito hoto seleveike no
    ke loulu.
  okv-H: Eto ke nei amo embo Demetrius amo embo tapa na avo Demetrius javotoho ke
    eagora eto God ke be ari Ahihi amite tapa Demetrius javotohora eaguja avoeto dago
    te tapa Demetrius javotoho ke eagora eto dago ke be eagora amo ungo kiarira.
  tbo-tbo: Ma Demitiliya lawa dewadewa dumana. Lawa magomagouhi hi baheya, ma hai
    bahana naka baha dumana ma tau gasi a baheya naka pitenana po amaka o hanapugeya
    naka tau tu limoinena.
  mal-C: ദെമേത്രിയൊസിന് എല്ലാവരാലും, സത്യത്താൽത്തന്നെയും നല്ല സാക്ഷ്യം ലഭിച്ചിട്ടുണ്ട്;
    ഞങ്ങളും സാക്ഷ്യം പറയുന്നു. ഞങ്ങളുടെ സാക്ഷ്യം സത്യമെന്ന് നിനക്കറിയാമല്ലോ.
  grc-SR: Δημητρίῳ μεμαρτύρηται ὑπὸ πάντων, καὶ ὑπ᾽ αὐτῆς τῆς ἀληθείας· καὶ ἡμεῖς
    δὲ μαρτυροῦμεν, καὶ ⸂οἴδατε⸃ ὅτι ἡ μαρτυρία ἡμῶν ἀληθής ἐστιν.
  bgc-bgc: कलीसिया म्ह हर कोए कहवै सै, के देमेत्रियुस एक आच्छा माणस सै, क्यूँके उसका
    बरताव परमेसवर के सच्चे सन्देस के मुताबिक सै, अर तू भी जाणै सै के जो हम कहवा सां
    वो सच सै।
  khz-khz: Taunilimalima maparara gekilana, Demetrio talima namana negetina; Palagu
    gena kila taunatauna na maki evega-matagaiana talima namana. Ai na maki ia vovetaina
    gakilagiana, e goi ripamu, ai gema kila taunatauna.
  deu-TKW: Demetrius hat sein Zeugnis von allen und von der Wahrheit selbst, ja auch
    wir geben es, und du weißt, daß unser Zeugnis wahr ist.
  zsr-NT: Yúguꞌtë bö́chiꞌruꞌ tunëꞌ lnaꞌ lau queëꞌ Demetrio, atiꞌ nac bëꞌ runëꞌ le
    nac gdutë li. Lëzcaꞌ netuꞌ runtuꞌ lnaꞌ lau queëꞌ, atiꞌ nö́ziliꞌ nacz le runtuꞌ
    lnaꞌ lau queëꞌ.
  lin-lin: Bato nyonso bazali kopesa litatoli ya malamu na tina na Demetriusi, ezala
    yango moko bosolo ezali mpe kopesa litatoli ya malamu na tina na ye. Biso mpe
    tozali kopesa litatoli ya malamu na tina na ye, mpe oyebi malamu ete litatoli
    na biso ezalaka ya solo.
  hns-NT: Demetrias ke biese me sab koi barhia baat batia hai, aur oe satj baat hai.
    Aur hamlog bhie gawaahia baatie kie oe aapan djiewan safa se bietaawe hai. Aur
    toe djaane hai kie hamlog djhoeth na boliela.
  noa-E: Magta sim maach ermano Demetrio. Chadam iek ichdëu khaugtarr ipierr nem ajapha
    wau simuata ich iiucha jaau simjö merag chukhu khaphʉ api sim, ichdëu chadcha
    nem wajapha wau sim. Magua thum chi ʉ̈kha durrum khʉʉnau i ëugar wajapha jaaujem.
    Mʉchdëujã mag khaphʉ chiraawaita irua chadcha nem wajapha wau sim a chirʉm. Pua
    khaphʉ sim, mua chadcha nem jaau chitʉm.
  eng-EMTV: Demetrius has a good testimony with everyone, and of the truth itself.
    And we also testify, and you know that our testimony is true.
  mib-NT: Tāca ñáyuu chi cácahān i jeē vāha sáha Demetrio. Te jniñu ndaā jeē sáha
    de, stéén jeē tée ndaā cúu de. Te suni súcuan cácahān maá rí, te cájini rō jeē
    iyó ndáā jnūhun cáhán rī.
  lif-NT2: दे़मे़त्रियसरे़ कुयाःम्‍बेओ के़रे़क्‍ले़ नुःबा मे़बाःत्तुॽरो॥ हे़क्‍क्‍याङ्
    कुहिङ्‌मन् निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुसे़क्‍खा पाःन्‍निन्‍नु तङ्‌लो॥ आनिगे़आङ्
    खुने़ॽ कुयाःम्‍बेओ नुःबा पाःन्‍ने पाःत्तुम्‍बे़ हे़क्‍क्‍याङ् आनिगे़ तोःन्‍दिन्
    से़क्‍खा फाॽआङ् के़निःसुएरो॥
  xnj-xnj: Kila mundu akumlumba Demetilio, na uchakaka wene wijova naha. Mewawa na
    tete tavete tikumlongalela bwina, na veve umanyili uchaka uyidakilana.
  mmx-mmx: Limixin axap di paase levelinga avukat mumu ne Demitrius la lorooro ren
    ik sixit epovo mi levelinga ruturun. Nema bok ma paase levelinga avukat mumu i,
    la nemi miklen i do na levelinga atnama i ruturun.
  cbr-NT: Camabi unin ca —Demetrio ca upí uni 'icë —quixun ñuia. An upí ñu 'acë cupí
    ca ax asérabi usa 'icë quixun ca camabi unin 'unania. Ax ca aín sinan upí 'icë
    quixun cananuna a ñuiquin asérabi mi cain. Nun bana ca asérabi 'icë quixun camina
    'unanin.
  tee-NT: Chux ju lapanacni tanajun ni na k'ox lapanac ju Demetrio. Chai la'is'atsucunti
    lana tasui ni vasalh quiclaca'ita ju ixchivinti Dios. Chai ju yuchi slivasalh.
    Vachu' ju quijnan icnonau ni na k'ox lapanac ju Demetrio chai ju uxijnan c'ats'ayat'it
    ni vas icnonau.
  eng-LSV: testimony has been given to Demetrius by all, and by the truth itself,
    and we also—we testify, and you have known that our testimony is true.
  cak-NT: Conojel ye'in chi ri ruc'aslen ri kach'alal Demetrio, can utz chech ri Dios.
    Roj can quiri' chuka' naka'ij. Y rix iweta'n chi roj man nakatz'uc ta tzij. Raja'
    can ketzij rutzekleben rutzij ri Dios.
  pah-NT: Nhaneirũ'g̃a nhaporemo ombohete Demétrio'ga pyry hete ga javo. Garekoa a'itituhẽva'ea
    rupi omboukwaha hete garekokatua. Ore orombohete ga no. Nde erekwaha oreremimombe'ukatua.
  sja-NT: Wãara Diotrefepa mãgá ne-inaa k'achia oomaa bɨ. Mamĩda Demetriopa mãga oo-e
    bɨ. Ijãapataarã jõmaarãpa nepɨrɨpata irua ne-inaa pia oopari. Iru bapari Tachi
    Ak'õrepa wãarata jara pëidade jara bɨk'a. Tai nãpemaarãpa ichiaba jara p'anɨ iru
    t'ãri pia bapari. Pɨata k'awa bɨ taipa seewadak'aa.
  xed-xed: 'Ya wya Dematriyus ya ní, ndaɗa a ta ghuba mnduha wa. Ma nzakwani ná, ta
    nghaku ŋərma slna ta magə tsi. Aŋni guli ná, ŋərma mndu ya ta mna aŋni. Nda sna
    kagha guli kazlay: Kahwathwata ta mnə ŋni kəʼa.'
  mks-NT: Joo tócó ndihi na̱ cúú cuéntá Jesús cáha̱n va̱ha na sa̱há da̱ naní Demetrio
    jáchi̱ ña̱ nda̱a̱ cuití va cája da. Ta quia̱hva já cáha̱n va̱ha ri nde̱he̱ va
    sa̱ha̱ dá ta cánda̱a̱ inún ña̱ cáha̱n nde̱ ña̱ nda̱a̱.
  gfk-S: Di bakut di tange be a bilai na turadi Demitirius. Ma ira nuno tintalen i
    haruat ma ira tutuno kaie i hamanis bileng be a bilai na turadi ie. Ma mem bileng,
    mem suro haut hobi ma u nunure be no numem hininaawas i tutuno.
  bmu-bmu: Demitrius azi miaŋgö könaŋi mi ölöpŋi. Alaurup körekŋan mewö jimakze. Keu
    ölŋaŋgö Toŋan nanŋak mi mewöŋanök naŋgöba jimakza aka neŋön toroqeba yaŋgöra keu
    öröröŋ jimakzin. Neŋön keu jimakzini, mi keu öl töhönŋi akza, mi mötzan. Mewö.
  dgz-dgz: Waenapan iragi apan Demitias atonua waiwanum. Guegue mega nop tavewa waini
    gapan yavivin. Nu me menan den waivin, nop nuga ame tavewa di ge asigigap tan.
  eng-GNV: 'Demetrius hath good report of al men, and of the trueth it selfe: yea,
    and wee our selues beare recorde, and ye know that our record is true.'
  zaa-NT: Pero Demetrio nna, iyaba canu nabia'ni cą bi nna yala tse' rinne cą qui'
    bi porqui'ni runi bi nu ná tse' de acuerdo lani titsa' lí. Ą'hua intu' nì nna
    nabia'ni tu' bi nna yù huá tu' qui'ni runi bi nu ná tse' lani ca enne', ą'hua
    lebi'i nna hua yù le qui'ni nu rinne tu' qui' bi nna ną́ nu lí.
  eng-WEBSTER: 'Demetrius hath good report by all men , and by the truth itself: and
    we also bear testimony; and ye know that our testimony is true.'
  guh-guh: Daxitajivi pexaniacuenia Demetrio vënëlivaisipaebatsi pexaniacuene pexanaponaponaejava.
    Espíritu Santo baja cajena pexaniajailivaisi jivi peyapëtaeyaexanaenë. Nexata
    Espíritu Santo jivi yapëtaeyaexanaponatsi pexaniacuene Demetrio pexanaponaponaejava.
    Paxanë ata baja cajena payapëtaniji Demetrio pexaniacuene pexanaponaponaejava.
    Nexata daxitajivijava patsipaebaponajë bajarapalivaisi. Paxamë ata paneyapëtaneme
    pexaniajailivaisi patatsipaebaponaejava.
  bon-bon: Weene Demetriyus ne itityärepeye, ingle iyeta biname cina teeme poto cidi
    me jiicemusi, egä tabe miijirage muleyame gyene, piiyepu tabe iyeta gwidape jaawenimuge
    toraca mene ibi. Cine cuta peei yepä mene jiicenisi, piiyepu maane umle gäte,
    egä cine ngena jiicenisi, toraca gyene.
  nhw-BL: Nochi tlaneltocani camanaltij cuali tlen toicni Demetrio huan melahuac inincamanal.
    Tojuanti nojquiya timechyolmelahuaj para Demetrio quihuica se cuali ojtli huan
    anquimatij melahuac catli tiquijtohuaj.
  swh-ONEN: Kila mtu ameshuhudia mema kuhusu Demetrio, vivyo hivyo hata na hiyo kweli
    yenyewe. Sisi pia twashuhudia mema juu yake, nanyi mwajua kwamba ushuhuda wetu
    ni kweli.
  wbi-wbi: U Demetrio avolelilue kange vooni nuvwakyang`ani vuvuo. Najusue kange tulivolesi,
    kange ghukagula kuuti uvwolesi vwiitu vwakyang`ani.
  bba-bba: Demɛtiru u seedɑ ɡeɑ mɔ bɑɑwure kpuron mi, kɑ mɑɑ ɡem tiin wuswɑɑɔ. Bɛsɛn
    tii sɑ nùn seedɑ diiyɑmmɛ, ɑ mɑɑ yɛ̃ mɑ bɛsɛn seedɑ sɑ̃ɑwɑ ɡem.
  eng-KJVCPB: 'Demetrius hath good report of all men, and of the truth itself: yea,
    and we also bear record; and ye know that our record is true.'
  kgk-NT: 'Ha Demétrio katu enterove imandu''a porã hese. Ohexa kwaa hese: “Hekoha
    porã tee voi” he''i hese. Hekoha porã teeha xe ave amombe''u. Ereikwaa xe remimombe''u
    apu e''ỹ va''e voi.'
  waj-waj: 'Mmuakiaa gioonna kiaapuuya Demetiriinnara kua yoketaivaa kiaavai. Iya
    inna mmooriivaa teeda kiaanoo: Kua kutaa ivo yoketaama varivaivee, kiaavai. Na
    innara mmuai kuaivaa kiaunoo. Vaa ngia taavai. Na innara kiau kuaivo kutaa kuavai.'
  cpy-cpy: Riima irika Demetrio, maawoeni ikenkithata-kotee-tziri kameetha. Tema okaatzi
    ranta-piintziri, roñaahanta kyaariperori irika ikanta-kotee-tziriri. Ari nomatzi-takawo
    eejatzi naaka, najahaa-wentari. Piyoteeyini eeroka-paeni okaatzi nokantziri kyaariperori
    irika.
  mpx-mpx: Gamagalau gegewel Demitiliyas hi awa wawaisi-an iya gamagal waiwaisana.
    He iya baaba tutunahotina ana kamwasa i toulil, inoke toto ya i pamasal al te
    iya gamagal waiwaisana. I ola al, wana pagan ama ha awa wawaisi-an, ge u atena
    ama wama wasa i tunahot.
  wbp-wbp: Kaji wati Mitiriyu yanirni nyuntu-nyangu ngurra-kurra, ngulaju kangka nyuntu-nyangu
    yuwarli-kirra, manu warrawarra-kangka. Kirijini panu-karirli kalu milya-pinyi,
    manu wangkami kalu nyanunguju ngurrju nganta. Junga kujaju. Milya-pinyi karlipa
    kuja-ka Kaatu-kurlangu yimi jungangku purami, manu kuja karla ngurrju jungarni
    nyina. Nyanunguju ngurrju-nyayirni yapa. Manu kanpa-nganpa milya-pinyi nganimpaju.
    Milya-pinyi kanpa kuja karnalu nyarrpa wangkami Mitiriyu-kurlu ngulaju junga.
  luo-luo: Ji duto wuoyo maber kuom Demetrio, nikech adiera ema wachore kuome. Wan
    bende wawuoyo kuome maber, kendo ungʼeyoni nendwa en adier.
  nhe-NT: Nochi tlaneltocani camatij cuali tlen toicni Demetrio huan melahuac inintlajtol.
    Tojuanti nojquiya timechyolmelahuaj para Demetrio quihuica se cuali ojtli huan
    inquimatij melahuac tlen tiquijtohuaj.
  aii-aii: ܟܠܵܝܗ‌ܝ ܒܝܼܵܗܒ݂ܵܐ ܝܢܵܐ ܣܵܗܕܘܼܬܵ‌ܐ ܨܦܵܝܝܼ ܒܘܼܬ ܕܝܼܡܲܛܪܝܼܘܿܣ، ܘܐܘܼܦ ܫܪܵܪܵܐ
    ܒܓܵܢܹܗ ܒܸܣܗܵܕܵܐ ܝܠܹܗ؛ ܘܐܘܼܦ ܐܲܚܢܲܢ ܒܸܣܗܵܕܵܐ ܝܘܲܚ ܒܘܼܬ ܕܝܼܹܗ، ܘܟܹܐ ܝܵܕܥܹܬ ܕܣܵܗܕܘܼܬܲܢ
    ܫܪܵܪܵܐ ܝܠܵܗ̇.
  esk-NT: Aglaali Demetrius iñupayaat uqautigillautaġaat suli iñuuniałhan iḷitchuġipkaġaatigut
    iḷisimatilaaŋanik iḷumutuuruamik. Uvaguttuuq uqautigillautaġikput ilaa. Iḷisimagiñ
    uqaġikkapta iḷumutuutilaaŋanik.
  msb-msb: Si Demetrio naman, nagasumat an tanan na maayo gayod an iya ugali. Bisan
    an kamatuudan nagauyon man sana. Maayo man an amon pagpamatuod manungod sa iya
    kag aram mo naman matuod an ginasabi namon.
  cpa-NT: Jue¹² dsa² ma³ca¹juúh² jǿg³ dsio¹ quiah¹² Demetrio. Lah¹dsóh² dsøg¹² jǿg³
    jøng². Di³ lah¹jøng² báh³ juúh² jní² calah. Ma²ŋih³hning té¹² jǿg³ quieg¹jni.
  dso-dso: ଡିମିତିର୍‌ ଗଟେକ୍‌ ନିକ ଲକ୍‌ ବଲି ମଣ୍ଡଲିର୍‌ ସବୁଲକ୍‌ କଇଲାଇନି । ସେ ସତ୍‌ ବିସଇ
    ଇସାବେ ଚଲାଚଲ୍‌ତି କଲାନି । ତେବର୍‌ପାଇ ସେ ଗଟେକ୍‌ ନିକ ଲକ୍‌ ବଲି ଆମେ ଜାନିଆଚୁ । ସେ ଗଟେକ୍‌
    ନିକ ଲକ୍‌ ବଲି ମୁଇ ମିସା ସାକିଦେଲିନି । ଆରି ତମେ ଜାନାସ୍‌ ଆମେ ଗଟେକ୍‌ ଲକର୍‌ କାଇଆଲେ ବିସଇ
    କଇଲେ, ସେଟା ସତ୍‌ ।
  meu-meu: Demetrio be harina namo tauna, taunimanima iboudiai bona hereva momokani
    ese namona e gwauraiamu. Ai danu unu a gwauraia tomamu, bona umui dibamui ai emai
    hereva na momokani.
  yva-NT: Vatan tenambe ukangkamambe arakovo Demetrius ai. Muno Amisye po raen pare
    Demetrius apa ana dave mamaisy irati ayao tugae rai. Taune risy ikangkamambe Demetrius
    ai tavon, muno Gayus windaen sya ayao syo raura somamo tugae mamaisy.
  dgc-dgc: Tungkul ni Demetrio, éy mégkagi i étanan a mahusay siya a lélake, da umayun
    siya ta katutuhanan. Sakay sikame be éy mégpatunay kame a mahusay siya. Ey tukoy
    moy a katutuhanan i kagi mia.
  zpm-NT: Zig nac Demetr, grëse miech rnee gaṉle zaacse mban Demetr. Ni rlugaa nliw,
    sac goṉ tibaque zienaḻ me miṉe nac diidzli. Niicle nogaaw, miṉcoque rnee no, ni
    naṉ luu gaṉle led yed no rquidie.
  hix-NT: Demetryeyu ryhe, ohxe rma haxa naha, mosonà, katxho me naha, omeroron komo
    wya. Yaworon xaxa hokono ro me nay hamà. Ohxe rma haxa naha, kany me rma rha wehxaha,
    uro xarha, noro hoko. Àro wyaro rowya ekarymatxho rma, yaworo xaxa naha. Àro rma
    muhutwetxow hamà.
  sim-sim: Hako Demitrius oto ma jivi ri. Ma amber orin karem mbanda lir, �Demitrius
    ma jivi indinga ria.� Ome sira, os or liyawa oso nga Avui Wasilakahi mashi si
    sawenda hom yanda ri. Nir nga orin ni mbanda nira, �Or ma jivi ria.� Angop ji
    heyeri sir, mashi os orin ni mbanda ome sira.
  npi-ULB: डेमेत्रियसको बारेमा सबैद्वारा र सत्यता आफैँद्वारा पनि गवाही दिइन्छ । हामी
    पनि गवाही दिन्छौँ, र तिमी जान्दछौ, कि हाम्रो गवाही सत्य छ ।
  cgc-cgc: Demetrio yan, padayaw kanen ta tanan na mga gatuo na kanen yan miad na
    ittaw. Daw kamatuuran an nalam nang mag-ambal, sigurado na kamatuuran an mambal
    man na Demetrio yan miad na ittaw. Kami man gadayaw ki kanen daw nlaman no gid
    na matuod ame na ambal.
  tim-tim: Akto luâk agak memeŋe âlepŋe Demetrio are luâk âmbâle dondâŋe yâkgât agak
    meme nâŋgâmbiâ ârândâŋ akmap. Akto bunŋande hainâk keiŋe miawakto ârândâŋ akmap.
    Akto nenâkai yâkgât nâŋgâenŋe ârândâŋ akmap. Akto gâ nengât den amâ bundâk dâm
    nâŋgâmat.
  yor-yor: Demetriusi ní ẹ̀rí rere lọ́dọ̀ gbogbo ènìyàn àti ní ti òtítọ́ fúnra rẹ̀
    pẹ̀lú; nítòótọ́, àwa pẹ̀lú sì gba ẹ̀rí rẹ̀ jẹ́; ẹ̀yin sì mọ̀ pé, òtítọ́ ni ẹ̀rí
    wa.
  wos-wos: Atéfék du takwa akwi mwi hundi akwi di Demitriuska yikafre hundi wa. Wungi
    wandaka nani akwi déka yikafre sémbutka xékélakita déka yikafre hundi nani wa.
    Guni xékélaki. Wamben hundi mwi hundi dé.
  emp-NTPO: Djaba Demetriod̶ebemada jũmarãba bia bed̶ea panʌa. Wãrã bed̶ea ẽpẽ b̶ʌd̶eba
    unubi b̶ʌa idjira jipa b̶ʌda. Dai bid̶a idjid̶ebemada bia bed̶ea panʌa. Bãrãba
    cawa panʌa daiba jara panʌra wãrãda.
  eng-F35: Demetrius is well spoken of by everyone—even by the truth itself. Yes,
    we also speak well of him, and we know that our testimony is true.
  ind-ind: Tentang Demetrius, semua orang mengatakan hal-hal yang baik mengenai dia.
