    me odonanu je qasali madem. Odocob hina dogona, ijana qasali madec je eu mele.
  urd-GVH: सब लोग देमेतरियुस की अच्छी गवाही देते हैं बल्कि सच्चाई ख़ुद भी उस की अच्छी
    गवाही देती है। हम भी इसके गवाह हैं, और आप जानते हैं कि हमारी गवाही सच्ची है।
  ycn-ycn: Piyuque ina'uqué pura'añó palá Demetrio nacú. Quehuácaje puráca'aloji quemacá
