  yut-yut: Amɨn kɨsi da Demitius dakon aŋpak tagɨsi uŋun do yoŋ. Ae Piŋkop dakon gen
    bamɨ uŋunyo kɨsi aŋpakni tagɨsi uŋun da aŋteŋteŋ asak. Ninyo kɨsi aŋpakni tagɨsi
    uŋun do yomaŋ. Dɨsi nandaŋ, gen uŋun bamɨsi yomaŋ.
  grc-BYZ: Δημητρίῳ μεμαρτύρηται ὑπὸ πάντων καὶ ὑπ᾽ αὐτῆς τῆς ἀληθείας· καὶ ἡμεῖς
