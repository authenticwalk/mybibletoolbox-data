  mya-mya: ဒေ​မေ​တ​ရိ​ကို လူ​တိုင်း​ချီး​မွမ်း​ပြော​ဆို ကြ​ပေ​သည်။ သမ္မာ​တ​ရား​သည်​သူ့​ဘက်​၌
