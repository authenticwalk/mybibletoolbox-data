    mak kod kiota-kal de'eta Yesus lirni re, Diotrefes la npolliohora ina-nara re
    me nhopan pa rlergot la roma-krei.
  dov-dov: Eelyo, nindasika, nzomuyeezya milimo yakwe njali kuchita, yakututamikizya
    chakubeja amajwi mabi kulindiswe. Mukutakkutisika, takaki biyo kutambula ibana
    bakwabo, pesi ulakasya alubo kulaabo ibayanda kubatambula benzu mpawo akubatanda
    mumbungano.
  rgu-rgu: De, maneniko au leo naaꞌ uu, neuꞌ ko au tui neuꞌ matetu na laꞌeneuꞌ ria
    nonoi-tataon. Ana dedea napuputaꞌ, ela natuda ita. Lena-lenaꞌ bali, ana tipa Ramatuaꞌ
    a lahendan fo riꞌ mai rai naa. Ria boe horo toranooꞌ fo roi sipoꞌ, ela bosoꞌ sipoꞌ
    lahenda sira.
  toc-NT: Huá xpa̠­la­cata laca­tancs cca̠­li̠­hua­niyá̠n pi̠ acxni̠ aquit naca­na̠chá
    nac­li̠­huaniy y naca­kas­tac­ya̠­huay porque catu̠huá qui­lhuan­tla̠­huán hua̠ntu̠
    ni̠ xli̠­ca̠na quin­ca̠­liaksa­ni̠­nan­tla̠­huaná̠n. Y ni̠ caj xma̠nhuá hua̠ntu̠
    huan sinoque hasta ni̠para tzinú tamaka­maklhti̠­nam­putún a̠ma̠ko̠lh nata̠­laní̠n
    hua̠nti̠ mákat tami­na̠chá, y maka­pi­tzí̠n cris­tianos hua̠nti̠ tamaka­maklhti̠­nam­putún
    nac xchiccán xlá ca̠li̠­huaniy xla­cata pi̠ niaj cata­maka­maklhtí̠­nalh, hasta
    ca̠t­la­kaxtuy hua̠nti̠ taka­lha­kax­mat­makán hua̠ntu̠ xlá huan. Poreso cli̠­ma̠­lu­loka
    pi̠ li̠xcáj­nit xta­la­ca­pa̠s­tacni.
  som-som: Sidaas daraaddeed, haddaan imaado, waxaan xusuusin doonaa shuqulladiisa
    uu sameeyo isagoo hadallo xunxun nagu shubaya. Taasu kuma filla isaga, mana aqbalo
    walaalaha, kuwii aqbali lahaana wuu u diidaa, kiniisaddana wuu ka eryaa.
  mam-C: Tu'npetzi'n, aj nkani'n kyuk'iy, ktzajil ntxko'n ti'j, qu'n tu'n o'kxjo iqj
    yol taq'in qi'ja ex niky'il yol. Noqitzin o'kxjo tu'n, qala' ex mina nchi kub'
    t-xk'ame' jni'qe erman nchi kanin. Ex ayetzin kyaj tu'n kykub' kyxk'ame, b'e'x
    nche'x tmiyo'n, ex nchex tlajo'n toj Ttanim Dios.
  ndj-ndj: Kwanongwa ayi chipindi panyisa, damiki lipala figoli fyagola na kutupayishila
    yufwi filongu fya wafu na udesi fyatudetela, kandi akulema kuvalibushila valongu
    vamonga yivavelili mumwanja. Na vala yivadayila kuvalibushila mukaya, akuvakana
    vakotoo kugola nahawu na kuvadagadaga mulipinga lya vandu yivamjumilili Kilistu.
  mbj-NT: Ti hyb n'aa, bë ỹ bahehëën bä ỹ naëënh da ỹ nabuuj gedoo hyb n'aa nesaa
    do tamoo wät do hyb n'aa, ãã tanu mer'oot do hyb n'aa, ãã taky n'aa rejãã do hyb
    n'aa. Hajõng baad nadoo do tamoo wät doo. Dooh tagado bä ër wakããn Jesus hã h'yy
    ka'eeh do heh'ëën doo. Ta wób rakarẽn paawä ragadoo, tameduuk raganadoo hyb n'aa.
    Jé gadoo do tah'eed h'ũũm Jesus hã h'yy ka'eeh do sa mahä̃nh.
  lat-VUC: 'propter hoc si venero, commonebo ejus opera, quæ facit, verbis malignis
    garriens in nos: et quasi non ei ista sufficiant, neque ipse suscipit fratres:
    et eos qui suscipiunt, prohibet, et de ecclesia ejicit.'
  ngp-ngp: Elo, heza kwiza nenizibunk'hule zimbuli zakwe zose akudamanya ne milosi
    ya udant'hi akukiziga. Naho hiyo ayo du mna hakuwahokela wandugu awo naho wawafingiza
    wadya wakuwahokela no kuwagulusa mwe difyo dya wahuwila wa Kilisito.
  enq-2: Dopana, namba ipato doko, baame pii koo dupame naima lao nepelyamona lao,
    nyakama Kristene dupame masalapale lao langito. Baame siosa doko koeyasoo katenge
    doko yakinala naeyao koeyasoaka katatoo latala, Kristene kaiminingi waka dupa
    auu pyoo lanyala naenge. Dopa petala, Kristene mendapuame Kristene kaiminingi
    waka dupa lanyemana lao pilyaminopa, dupa lanyala naena latala, lanyalanya pilyami
    akali dupa siosanya watao pingi.
  eng-ASVBT: 'Therefore, if I come, I will bring to remembrance his works which he
    doeth, prating against us with wicked words: and not content therewith, neither
    doth he himself receive the brethren, and them that would he forbiddeth and casteth
    them out of the church.'
  mna-mna: Tana kaimer, sombe aŋma aŋlou yom, tona aŋswe mbulu kini ta boozomen ma
    ipet mat. Pa ni ininin kao piam, mi iyyo kwoono piam pa sua sananŋan boozomen.
    Mi ikamam mbulu tina men som. Pa ikamam zin toŋmatiziŋ kiti ma tilala ruumu kini
    som. Mi zin wal pakan ta tisombe tikam zin, to ni ipetekewe zin, mi iser zin pa
    lupŋana ki Krisi ma timbot mat.
  myw-myw: Igaw baw, mo bakamtel ansinap towen kalbaleb, o bakamtel anilivan towen
    makava ivtokeig livan. E, ansinap kwayuwein kalbaleb peinan nag itam sidayas tayekelesiys,
    o isilbwed siked tasiyas kalisiy sivines beitams tayekelesiys tasiyas wasigeis,
    mo ibob siyekelesiy ineis wamnat.
  sby-sby: Neco na nkese, ndakayubululunga byonse mbyalenshinga. Lepishinga lina lyakame
    kayi ne kumbepeshela. Kayi ntebyo ibyo byonka, nsombi nkalayandanga kayi ne kutambula
    bashoma kayi lakanishinga abo balayandanga kubatambula nekubatandanya mumubungano.
  sll-sll: Na ni monga bani uralga, yal i ha kene sire ha yong i na tongwo maing di
    tibi ol teralua. Yali yu obil ol wakimia, ha maing pungwo ari gamahobo tau mongwo
    hobi ni ke panga malgi umba, pana gal tekimio, te ari tau pana gal terala di ongwo
    i, yali mana di tomua.
  yaq-NT: Junuen san, inepo aman ane'eteko, junaka'a, itom beje'eka, aa noki'ichiata
    intok ka lutu'uriata, ka tu'ik ito tana a' teuwaa'u betchi'bo, junaet ne si'imem
    bichapo a' nok tejwaane. Intok aapo ka jatteakai, jume' Krijtopo itomak werim
    ka am mabbeta. Intok jume' am aniabaeme, ka junuen am an i'a, intok Krijtota sualemmak
    ka intok am tu'urekai.
  uro-uro: Näkt toqoräkt iva ngua rhän gem nge dä va ngua rhuqunäga sa aa lat i qa
    di qat tamän bä ngärharhäng na ut na ama enge ama mäñmäñini na ngät ivakt iva
    qä slava na ut. Näkt savono sävät iangärhäkt aa lat angärha rhäng dä qaku nani
    a qa iva qä rhar sa ama qatnanaktpämda qärarhani i rhat tet sä ma Ngämuqa aa lat.
    Dä qosaqi qat tair särhä iarhakt kärarhae i nani a rha iva rhi rhar sä ama ruvek
    toqoräkt bä qät kutmäs a rha näva ama ansäspämgi.
  ita-1885: Perciò, se io vengo, ricorderò le opere ch'egli fa, cianciando di noi
    con malvage parole; e, non contento di questo, non solo egli non riceve i fratelli,
    ma ancora impedisce coloro che li vogliono ricevere, e li caccia fuor della chiesa.
  muy-muy: Nahkay zla nahəma, ka fat ya ti eninjʉa afa gekʉli a ni ti anaŋgəhaɗi zlam
    ya agudar ni akaba ma magədavani ya aɗəmki ke leli ni ana kʉli. Agudar ti zlam
    nday nani ciliŋ do, naŋ gani àwayay məgəskabu bəza ga məŋ geli ni do. Ku tamal
    mis ndahaŋ tawayay məgəskabu tay nəŋgu ni, àcafəŋa mis ga məgəskabu tay a. Tamal
    mis tə̀gəskabá tay a ti agarakiba mis nday nana ka ndam macakalavani ga Yezu na.
  kqc-kqc: Mina resi ya vene rofu baegida vonisi, bi ini vegu ma fufuta ago una rofu
    nido, mina moi ogau rigida! Mina maka de, idu ekalesia usika ourena okidedi ka
    de moido. Ma kaere yaku ina vene moigi ura redediri, ka duburi gutuna moi etagae
    rigi redo!
  tav-tav: To bairi mʉja tʉpʉ ejaʉ ñuuquẽto cʉ cátie, nipetirijere jãre cʉ cawada
    pairije, jãre cʉ caĩrijere mʉjaare yʉ ĩ buiogʉ. Apeye quenare rooro áami. Aperã
    Jesure caapiʉjarã cáaáteñarã na caejaro topʉ na ani rotiquẽemi cʉ maca. To macana
    aperã quena na tʉpʉ na cãni rotiro booquẽemi. Na tʉpʉ na cãni rotiata mʉja mena
    neñapo rotiquẽemi cáaáteñarãre cãni rotirãre.
  eng-ULB: So if I come, I will call attention to what he is doing, talking wicked
    nonsense against us. Not satisfied with that, he not only refused to welcome the
    brothers himself, but he also stops those who want to welcome them and puts them
    out of the church.
  spa-VBL: Así que si logro ir a visitarlos, dejaré claro lo que él ha estado haciendo.
    Pues ha estado acusándonos falsamente. Y no satisfecho con eso, se niega a recibir
    a algún otro hermano. Tampoco permitirá que otros los reciban, y expulsa de la
    iglesia a quienes lo hacen.
  fra-_FOB: C'est pourquoi, si je viens, je lui rappellerai les œuvres qu'il fait,
    en tenant des discours malins contre nous, et que, ne se contentant pas de cela,
    il ne reçoit pas lui-même les frères, mais empêche ceux qui veulent le faire,
    et les chasse de l'Église.
  hau-ULB: Saboda haka, idan na zo, zan tuna masa da irin ayukkan sa, da kuma yadda
    yake babbata sunayen mu a wurin jama'a da miyagun kalmomi. Wannan ma bai ishe
    shi ba, har ma yana kin karbar 'yan'uwa. Ya kuma hana wadanda suke son su yin
    hakan, harma ya kan kore su daga ikilisiya.
  mal-mal: അതുകൊണ്ട് ഞാൻ വന്നാൽ അവൻ ഞങ്ങൾക്ക് എതിരെ ദുർവ്വാക്കുകൾ പറഞ്ഞ് അവഹേളിച്ചുകൊണ്ട്
    ചെയ്യുന്ന പ്രവൃത്തികൾ അവന് ഓർമ്മവരുത്തും. അവൻ ഇങ്ങനെ ചെയ്യുന്ന പ്രവൃത്തികളിൽ തൃപ്തനാകാതെ
    താൻ സഹോദരന്മാരെ കൈക്കൊള്ളാതിരിക്കുന്നത് മാത്രമല്ല, അതിന് മനസ്സുള്ളവരെ വിരോധിക്കുകയും
    സഭയിൽനിന്ന് പുറത്താക്കുകയും ചെയ്യുന്നു.
  kkc-kkc: Esiga ayo siboga, yayo goo tokenee teli sabolo osoloso ibada goo maga gamenee
    taka goo ee woola yilige bigileiso. Osoloso yo goo hedebe egee moodele. Esino
    yayo Godeeyo to eligimo silesibili o mi mapoo siboga, hamaga takeliso. Osoloso
    see sosee odoo oso Godeeyo to eligimo silesibili odoo ee pidiyaga, yayo hamaga
    takeliso. Esino ee ma kulodu yayo taka tei telega poogoloso, sosee odoo abo oso
    Godeeyo to eligimo silesibili odoo pidiga, yayo diba sosee maga peegoo mageliso.
  lit-lit: Todėl, kai atvyksiu, priminsiu jo darbus, kuriuos jis daro, pagiežingais
    žodžiais burnodamas prieš mus ir tuo nesitenkindamas, jis pats nepriima brolių
    ir neleidžia tiems, kurie nori priimti ir išmeta juos iš bažnyčios-susirinkimo.
  urd-GVR: Chunāṅche maiṅ jab āūṅgā to use un burī harkatoṅ kī yād dilāūṅgā jo wuh
    kar rahā hai, kyoṅki wuh hamāre ḳhilāf burī bāteṅ bak rahā hai. Aur na sirf yih
    balki wuh bhāiyoṅ ko ḳhushāmdīd kahne se bhī inkār kartā hai. Jab dūsre yih karnā
    chāhte haiṅ to wuh unheṅ rok kar jamāt se nikāl detā hai.
  far-far: Ma ana kada nau dao kau, nau kai fata sulia ru ta'a ne nia sasida ki, ma
    sukee ta'a nia ki ne nia sasia fua malu. Nao nia si sasi go 'urinai ma ka sui,
    boroi ma nia si kwaloa laugo tani wanefuta ne kera leka mai, ma nia ka luia laugo
    wane ne kera doria kwalolada ki, ma nia ka sasi 'uria tarilada fasia na fikute
    wane famamana.
  suz-BL: मिनु गो मेकेर जाक्‍शा, मेको आ पशो गेय आ पर्बम लोव़ पाइनुङ। मेकोम मार पाइब
    देंशा हना, आं कली श्‍येत गेचा, दे आं पर्बम काइ मरिम्‍शो लोव़ पना पन गाक्‍ब। मिनु
    मेको ला ममाइ, आं सोइश्‍शो लोक्‍ब आन कली जाक्‍चा मगेव। सु चहिं मेको आन कली जाक्‍चा
    गेचा दाक्‍बा, डियोत्रीफसमी मेको कली “जाक्‍चा गेचा मदुम्‍ब” देंब। मिनु मेकोपुकी
    आ देंशो मटिम्‍तेक्‍म हना, मेको आन कली थमा सुइक्‍ब आन ग्रुम्‍तीके रे तिल्‍ब।
  car-NT: Iro ke ro ywopy'poto morokon emamingon poko, morokon na'na poko yja'wan
    me inekarityrykon otykon poko enapa yjauranatake. Itaka ro mo'karon ka'sakarykon
    ukutyry 'se'pa man. Mo'karon ukutyrykon 'sangon a'kotojan pairo. Kynimomaton mo'karon
    Tamusi na'nanopy'san apyimy wyino.
  amp-amp: Kto tukann wom yiham niewane, nd yiha nd ror kfo pthiwa nungurha nungurha
    mrokfom yo yimam kfo nheh bonheh htfaswa mrokfom tafontn hta bugaruhanm. To mirahn
    ka nd nef-rpam newur, wom Kristen tisam yi htfasneft ror nhai yakwonkahrm rorhu
    kunys. Hti marsisewatrm tfit wom Kristenm inji htihato kangm ayaknomm tfit kfo
    rafo mrokfot kfiwurt. Kristenm nd yiyuk Kristenm yakneft to be kak tuhefiwurm.
    Nhai rorhu sioskfot wom yikfot.
  bht-bht: इस तांई जालू मैं ओणा, तां तुहाड़े सामणे उदे कम्मा जो जड़ा सै करा दा कने
    जड़ा साड़े बारे च बुरियाँ-बुरियाँ गल्लां बोलदा है सारा कुछ दसगा; कने इतणा ही नी,
    सै अपु तां शुभसमाचार प्रचार करणे बाले मसीह भाईयां जो स्वीकार नी करदा है कने ना
    ही कलीसिया दे लोकां जो ऐसा करणा दिन्दा है कने जड़े करणा चांदे न, उना जो मना करदा
    है, कने कलीसिया ला निकाली दिन्दा है।
  eng-NOY: Wherefore, if I come, I will bring to remembrance his deeds which he doeth,
    prating against us with malicious words; and not content therewith, he himself
    doth not receive the brethren, and those that would he forbiddeth, and casteth
    them out of the church.
  cub-NT: Que baru ji daiyede mi yebai coreóvare d̶aquijivʉ yʉ caivʉre aipe ʉ̃i d̶aiye
    báquede. Borocʉcʉ ãmeina yávaibiya ñʉjare. Aru pʉeno ãmeno d̶aibiya. Ʉ̃́vacari
    copʉ etabebiya majevʉre curãnʉivʉre. Pʉeno ãmeno d̶ayʉ, náre copʉ etaicõjememiya
    ina curãnʉivʉre Jesúre jʉ aipõevacavʉ copʉ etaiyʉrivʉre náre. Pʉeno ãmeno d̶ayʉ,
    ina curãnʉivʉre copʉ etaiyʉrivʉreca ecoicõjememiya Jesúre jʉ aipõeva ne cójijiñami
    jívʉi. Que d̶aibiya ñai Diótrefes.
  ita-1927: Perciò, se vengo, io ricorderò le opere che fa, cianciando contro di noi
    con male parole; e non contento di questo, non solo non riceve egli stesso i fratelli,
    ma a quelli che vorrebbero riceverli impedisce di farlo, e li caccia fuori dalla
    chiesa.
  lww-lww: Naga pis ke pap̃isi, pisa ke visena viowa lala moki pan imimi, pisa kotalia
    kare imimi pap̃isi. A pe pis viowa re ga poli, ana miyum̃ae m̃ena piowa ga, vanon
    nap̃a yar la nap̃a akila ke yum̃aen kiena ne Ntewa am̃alivin amiu, pe sinenan
    la re poli, pisape awasup̃e la sina. A metavan nene, pogos nap̃a amiu p̃asia apisuar
    la, amiila la e yum̃aena nap̃a lala apiminia, a naga sum̃alu koven plan amiu m̃ena
    petan sum̃are. Sur la nap̃a naga kila ke ne pe mesmes re nena poli, pogos nap̃a
    sa nevim̃asu nekaten amiu, yoko ita punu ga teva lele taaga tevisawele tekila
    ve sanapenia.
  ckb-ckb: بۆیە ئەگەر هاتم، کردەوەکانی و ئەو غەیبەتانەی کە سەبارەت بە ئێمەی گوتووە
    دەیخەمەوە یادی. هەروەها بەوەشەوە نەوەستاوە، بەڵکو نایەوێت پێشوازی لە خوشکان و
    برایان بکات و هەر یەکێک بییەوێت پێشوازییان لێ بکات، ڕێی لێ دەگرێت و لە کڵێسا دەریدەکات.
  nas-nas: Teeꞌkoo ning diiꞌanko meaing deekoꞌ mera tee siraꞌpampaing tee temuriiꞌ
    aarumo teie nkovumaung niiꞌ orakaꞌ minkumurima daang-koong tuumpimurima. Eeꞌnoko
    tee narung deeaꞌ, niiꞌnung tee teie teing niiꞌmaikororiꞌ daankiaama nanaamaing
    diikanooꞌ basiariko bakanava-koo bokuvuriaung, eeꞌnoko diiꞌ dootuuꞌnupoong-koo
    niiꞌning orokovurikooꞌ teing damisimainku pava-koo kuung boku-koo piavoroko, eeꞌnoko
    orokovurima kato bataꞌurikooꞌ Karistooꞌnavitu-eta.
  uvl-uvl: Ke pomalam, lape ela nge imo pe e hele hote ure nemur nenge ana non popoia,
    nga nenge hele porekreke ita pe ngunngunngunu ia ita. Pe nga nem mana ero. Ana
    non lemene ero ia titira nemur nenge te haliu hotote Helenga Manmanna Toto ngana
    pule. Pe hele ele hehei pe hana ke te long teua titira nemur ero. Pe nenge teke
    te long teua iri, lape ne Tiotrepes lope hote iri pe tetu teu nga mata nenge NeHalang
    ero ol.
  eng-BBE: 'So if I come, I will keep in mind the things he does, talking against
    us with evil words: and as if this was not enough, he does not take the brothers
    into his house, and those who are ready to take them in, he keeps from doing so,
    putting them out of the church if they do.'
  ixl-CNT: Ech untzꞌoj loꞌoponin, sunsavsa tiꞌ qꞌu kam niꞌaneꞌ tziꞌ, qꞌu yeꞌxtxojla
    yol nicheesa qiꞌ. Tan yitꞌ bꞌaꞌn koj ikꞌuꞌl tiꞌ qꞌu kam tzaꞌ. Aal yeꞌ nikꞌul qꞌu
    niman tetz u Jesuus qꞌuꞌl nixaan tiꞌ talax u yolbꞌal Tioxh. Utz nimaj unjot tiꞌ
    ikꞌulaxeꞌ, nitojcha el tu xoꞌl abꞌil nikꞌulun.
  xsi-xsi: Mine kala ambo naŋa ma amâ amo kumi, ande naŋa ma aporo pwataki ŋana mâsi
    ŋinde i uru iveta. I uru iporo ŋgua nao-muli wa ŋgua soki-soki rârâ ŋana maka
    kâ. Andeta ŋinde nâ tia; i tini pwâka tu ikainzi kalo-tawana tamâta soka lombo
    ŋinde ku ionzi lâ i ne luma ilo. Aku lâ zo ndia tamâta pinde sikainzi lombo ŋinde
    ŋana sionzi lâ warakanzi nenzi luma ilo, ande i uru isilikananzi kaika, aku iŋaranzi
    piti lâ ŋgu ŋinde.
  crx-NTPO: '''En khuni ook''ewhúnduda ''i be ''ants''i ulgih le''utni nech''az yálhduk.
    ''Et huwa nohts''u tísyalh de, nts''oh te ne''ut''en-un nohnalh howu yatisduk.
