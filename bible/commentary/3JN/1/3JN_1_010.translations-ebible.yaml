    huëꞌena saye yëcohuaꞌireje̱ samaꞌpë paꞌijë̱ꞌë caquë ë̱sequë yoꞌoji. Cuiꞌne tsiꞌsisi
    hue̱ꞌñana eto saoquë yoꞌoji, i̱ohuaꞌi huëꞌena saye yëcohuaꞌire.
  nvm-nvm: Ijefuon na vuakva nason Diotrefis ire fok fu renma iji kuardaga fu faik.
    Regavo vuak ise kafo fu nuvuisina kuainma ijiga vuak kufui iji fu abe e roin kuardiainma
    iji nason kuardaga fu faik. Fu ijesugin renma bagavo fu madu e iji bu Godon vuak
    ma iji abe oijo iji bu ijia vako iji fuka oimardiamo bakin. Fu ijegrejknum vo
    efuon bu e iji Godon vuak abe oijo iji aferdiakuai vierafejo iji fuka kuriairega
    bu sos iji areme usem vak.
  mps-mps: Tama tibaso, ena dage bidibo digi sabalobode, eno dagebolo agai te yali
    kolesaga te po hanilaibao. Agai nogi posobo dwai po haniani da dali wabo dao.
    Tama agai homugo te sę ebo naga usu egobeo. Meni. Godigo po pusigi pabo bidi
    dabe, dago ama dabe, augwali teba asobo si agai augwali beba odasa pabo menio.
    Tama bidi meba augwaligo te asai ama dabe beba odasa painogo ebaso, agai augwali
    dali te tigio olama, tama agai augwali te Godigo we bidi hani tomode me bidigio
    olama, augwali sela sąbo dao.
  seh-seh: Na tenepo, ine ndingafika kweneku ndinansandika, na thangwi ya pinacita
    iye na mafala ace a kuipa anatilongera iye. Mbwenye iye nkhabe komerwa basi na
    penepi tayu. Abale angafika kweneku iye nkhabe kuatambira. Pontho munthu unango
    angafuna kuatambira, iye asan'khondesa mpaka kufikira kun'thamangisa pa nsoka
    wa abale anyakutawira Yezu.
  pab-NT: Hiyeta hoka nali ite nokaokihena hoka nirae ekakoa tyotya tyomitere harenae
    tahi. Ewaxirahare iraeta wiyaokaka, maoseraita harenae. Exahe tehitiya hoka maisa
    hatyo harenae taita tyomare. Wihinaeharenae tehitiya kaokehena hoka maisa waiye
    mokarahene. Xala xamaniya waiye mokahene hahanako aokowi hoka xahohisakoatyakalati
    hanakota aihikoahitita hatyo waiye moka akaiterenae.
  llg-llg: Ana kokolak pepekok, fo suek tao natuda ita. Nakalenak bali, ana timba
    heni mese mana lakalalaꞌok Karistus uen nala lai ndia. Basa de ana mbauedo tolanoo
    kala malai ndia kala, suek boso simbok mesen nala sila. De, mete ma au uni ndia
    uu, dei fo au buka ledo-ledo laꞌeneu hata fo ana taok ndia.
  kyf-kyf: We 'dɛɛ 'gbʋ, ɩn -ka -mɔ yi nɩ, -we ɔ nʋa lɛ, 'ɩn gbʋnyuu ɔ gbaa -amɩaa
    daa, zlɩ 'klʋ na yia we wlelia. We 'nɩ -we mɩa dɛ -bhlo ɔ nʋ lɛ, ɔ'ɔ kpa -amɩaa
    bhelia sɔ 'sɔ nya. 'Ɩn -wa 'yɩbhaa wa 'ka we lɛnʋ, 'ɩn ɔ panɩa -maa 'wʋ, 'ɩn ɔ
    -vua -maa -Lagɔnyɩma glaa.
  tpi-tpi: Olsem na sapos mi kam long yupela, mi bai tokaut long dispela pasin em
    i mekim. Em i save toktok nabaut long mipela long ol kain kain tok nogut. Na em
    i no mekim dispela tasol. Nogat. Em i no save kisim ol brata i go long haus bilong
    en. Na taim ol arapela man i laik bringim ol i go long haus bilong ol, em i save
    pasim ol, na em i rausim ol long sios.
  mih-NT: Yucuan cuenda tatu quisi nu yucu ndo cua zacote sii ñiyɨvɨ cuhva zacuu ra
    vatyi cahan ra ndya vaha ñi sii ndi, ta vatya tucu ra. Ta yɨvɨ sa yucuan ñi, zoco
    inga cuhva tucu vatyi ña tɨɨn cuenda vaha ra sii ra hermano saa coyo nu yucu ndo.
    Ta tatu cuñi inga hermano tɨɨn cuenda ra sii ra saa coyo cuan, ña saha ra Diótrefes,
    ta tava ndyizo ra sii ra cuñi tɨɨn cuenda sii ra saa coyo yucuan.
  qvh-NT: Sayshi washäcunatapis rimar puriycan. Saynöpis carupita shamog yachasicogcunata
    manashi chasquicunsu. Posädasegcunatapis waugui-panicunawan manana shuntacäyänanpä
    micharshi garguycan. Sayno rurashganpitaga chämurnami payta tantyasishä mana alita
    ruraycashganta.
  kms-kms: Pugri bu otiwo nge godo tedi beghi ni beghi ningg dobu simbe nand kin te
    ningg wand bad ye. Ni tene puq nen segi, pudi ni wute mar ir mo wand bir mawo
    kin te ninde tiqe pe mar mo segi puq nindim. Di ni wute aye tiqe te kin wute wand
    bir mawo kin rite mowi kin te ningg segi puq nand. Di wute Diotrepes ningg wand
    rutungu segi, tedi ni wute aye Jisas nei rimbig kin ane rikur ningg segi puq nindiny.
  agn-agn: Animan, mga ong pagpaningo atan, ka-kadeno tang agboaten na. Kabo-lian
    tang agganing na kontra ong yamen. Ig belag lamang ta sia, indi risibien na tang
    mga logod ang pamansikabot atan. Ig ang mga taw ang gangaliliag ang magrisibi
    ong nira, agsagangen na ig agpalinen na pa ong mga pagsirimet-simet tang mga pamagto.
  nhi-NT: Ica non, ihcuac ompa nias, inteixpantis nichiualis imixpan in tlaniltocanih
    quen quihihtohtinimi tlensaso istlacatilis de tehuan. Uan amo quisa nipaquilis
    san ica non, tlamo noiuqui amo quinsilia in tocniuan tlaniltocanih, uan naquin
    icniquih quinsilisqueh amo quincaua maquinsilican, uan sansimi quinquihquixtia
    acmo mapouican iuan in tlaniltocanih.
  ttc-NT: Astilji qa okyinpoyon wetz tzi, okyinyoliyon kyuky'i kye qerman titza' tetz
    tidi'chq yol njaw b'antik titza', tidi'chq njaw tnik'o' qi'ja. B'ix pyor twitz
    nini, tetz k'onti'l nkyeqet tk'amo' kye qerman aj nkyepon, b'ix kye qerman tzi
    aj kygan tzan kyqet kyk'amo', tetz k'onti'l nstzoqpi' tzan kyk'ulun ikxji, qa
    kyetz nkyek'ulun ikxji ntons nkye'ex tlajo' kxol.
  dan-1931: Derfor vil jeg, når jeg kommer erindre om de Gerninger, han gør, idet
    han bagvasker os med onde Ord; og ikke tilfreds dermed, tager han både selv ikke
    Brødrene for gode, og dem, som ville det, forhindrer han deri og udstøder dem
    af Menigheden.
  kwj-kwj: O keke gisi fo a tani kunu ki a sukwawa, o ri wosindaro sumbu ni amwei
    o rini a bwano. Nunu ni kapwa mwanji ba fo ba fweleni nunu ri bwandau, wosini
    nimba gambo mwanji leni ri bwandau. Woro ele mwanji numbwa ri bwanda nambwe, mina.
    Hiparakambwe fwele rini tambwa wu iwani aka ki wunu ri rakarunda nambwe. E, hima
    le wui aka we tokwe wunu rakaru ki wu hambwawa o sumbu ni ri etipesini sios ki
    tau wu rano ti minambwe ri nawani wu ai indau.
  vie-OVCB: Vì thế, nếu tôi tới được, tôi sẽ đưa ra ánh sáng những việc anh ấy làm,
    là dùng các luận điệu hiểm độc để vu cáo chúng ta. Đã thế còn chưa thỏa, anh ta
    lại khước từ không tiếp rước các nhà truyền giáo, và có ai tiếp rước, anh ta lại
    ngăn cản và khai trừ.
  kze-kze: enópa'a kwé'a kwaási túranka'a Táyótevi uráin-kwasai kosimátimenaumne.
    Táyótevi kentáá sáwí'a umásinkenaya kampar-áíntá simásínkaraiye. íma mináíné su'mainivo
    Ísóigona kwaási kwenópa'a kuráamba kwená naaúmpa'a íma mósá tínkaraiye. évakarawai
    kentí naaúmpa'a mósá tinkánáe suwaná íma mirán-oro séna mono'-náúmpákémbá ti'mátukaiye.
  mpj-mpj: Mayitpirna ngula yanku, karnalu Tayaturapja wajalku, jumaji-lanyaju wululu
    jankapayi. Ka-janampa Jiijajmili walyjakajaku wirrirlijanukajaku jankani. Nyuntumili
    tawunja, jiimartajiya Jiijajmili walyjakaja pukurlarrini-janampaya wirrirlijanukajaku,
    ka-jananya Tayaturapju wajara kurtingkuni, jaajingkamarra, jumajiya kujungkarrijaku.
  lbk-lbk: Et mo omey ak sisa, at pabfalaek ken chakayo nan ang-angnena ay aped omipangapangaag.
    Ya ad-i kayet maoma isnan ang-angnena tay ad-ina akhes mangiliyen nan ib-a tako
    ay mamati, ya iyad-ina kayet nan kailiyanyo ay menlayad ay menmangili ken chaicha,
    sa na't telachen isnan kaam-amonganyo nan mangangnen sidi.
  mto-NT: Je̱ꞌe̱ ka̱jx tseꞌe, pa̱n na̱jkxp a̱ts mitseꞌe nkuꞌix, nvaajnjap a̱ts mitseꞌe
    je̱ kyo̱ꞌo̱y je̱ꞌe̱ juuꞌ veꞌe tyuump, vintso̱ veꞌe tyaaya je̱ts a̱a̱tseꞌe xpaka̱ts.
    Ax ka je̱ꞌe̱jyap tseꞌe, kaꞌa tseꞌe du̱kuvu̱k je̱ utsta je̱ ajchta juuꞌ veꞌe je̱m
    je̱ꞌydup, kaꞌa tseꞌe du̱yakjaty je̱tseꞌe yakkuva̱jkjat je̱ viijnk jayu, je̱tseꞌe
    du̱pavo̱jpni joma veꞌe je̱ jaanchjaꞌvivata̱jk ñayꞌamókajada.
  bzh-bzh: Om nabë senök vu ham, og mëm sëḳ nanër yi nġaa sën nevonġ lo ranġah
    vu ham. Netanë ġaġek kuungsën nipaya paya raḳ he. Lob su nevonġ sënë mu rë,
    gaḳ nevonġ nebë sënë gesu neḳo hil arid sën Kerisi-yi-alam lo deneya ben meneġin
    sir ving rë. Lob neggërin Kerisi-yi-alam vahi ving, bë su degeḳo sir vahi sën
    deneyök vatëveḳ aga doḳ na hir begganġ, genetii sir ya in dub.
  guj-2017: તે માટે જો હું આવીશ તો તે જે કામો કરે છે તે કામોને હું યાદ કરાવીશ; તે
    અમારી વિરુદ્ધ ખરાબ બોલીને બક્વાસ કરે છે, તેટલેથી સંતુષ્ટ ન થતાં પોતે ભાઈઓનો અંગીકાર
    કરતો નથી; તેમ જ જેઓ અંગીકાર કરવા ચાહે છે તેઓને તે અટકાવે છે અને મંડળીમાંથી તેઓને
    બહિષ્કૃત કરે છે.
  jvn-NT: Mbésuk nèk aku teka aku bakal nggarap klakuané dèkné kuwi. Diotrifes kuwi
    ngolok-olok lan ngomong-omongké sing ora-ora bab aku lan sedulur-sedulur sing
    nyambutgawé kanggo Gusti karo aku. Ora namung kuwi waé, nanging wani nulak sedulur-sedulur
    sing pada teka arep ngabarké pituturé Gusti mbarang. Iku durung lega, awit sapa
    sing nampa sedulur-sedulur mau pada dialang-alangi lan dietokké sangka pasamuan.
  byr-byr: Sarevɨ sarɨmɨnyawɨnna biꞌmaꞌmujainyɨ gamɨre kayaaꞌna yade sabwina kuꞌmaayaba
    jalɨkurakɨdelyɨ. Nemɨnyɨna yagaala kayaaꞌnanya dala pɨnɨnna pɨnɨnnanyanna yaasɨwaꞌna
    dɨvanɨkeꞌna. Nabaai yune saꞌna yɨvanɨkaꞌna mɨꞌ. Aawa. Neyaꞌmweraavɨ sahwai gamɨre
    angevɨna makwodei mɨꞌ. Nabaai pwara kunnya angengɨna “Makwawaana!” dadɨvɨꞌ yadaapi
    sara kwaraavɨjɨ dahalalɨmwanna yadelyɨ. Sara yada sahwaraavɨ kusɨlaanyavɨyaraayabadaaꞌnyɨ
    yunakaanna wɨdaasɨna yadelyɨ. Sareꞌna jalɨkurakɨdelyɨ.
  ian-ian: Ngwuk kat yaweyan ndɨnai yilɨga kavle vak aywaa mbukiyowun. Wun kat kavle
    vat kwo ngambulɨgandɨ. Ndɨna kavle vat yetɨlɨnda vak wata lɨgandɨ. Jisasna mbaapma
    nɨmba ngwuk kat yindi maa ndi kat yagwa waa ana walɨgandɨ. Yagwa waa wagia nɨmba
    kat ke yagwa waa walɨgandɨ. Ndɨ kat kai waa kɨklilɨgandɨ.
  hun-hun: Ezért ha odamegyek, megemlítem dolgait, amelyeket művel, hogy gonosz szavakkal
    rágalmaz minket, sőt ezzel sem éri be, hanem maga sem fogadja be az atyafiakat,
    és akik ezt tennék, azokat is akadályozza, és a gyülekezetből kiveti.
  mcf-NT: 'Mibi yacno choshon Diotedepesën muaquin chiaid mibëd iccuededquido chiendambi.
    Aidi Esuquidistu tantiaquid utsibo yuedesa nec. Utsi: “Yuedmenu”, quesho tantiash:
    “Padi. Yuedenda,” quec yuedmianesa Diotedepes nec. Adembidi, Yuedmenu, quequido
    cuëshëdmequid aidi nec.'
  kjs-kjs: Go pea-pulu ni nimi piri-para epalua rabu neme go nipuna pisade ele raayo
    madaa la yokalua. Gore nipumi naa madaa agale koe-ae rado rado loma makirae agale
    pamu lisa-pulu go-rupa nimi lagialua. Gore nipumi go-rupa kama-daa napea pare
    nipumi naana amenu nipuna ada-para nalamua pea. Go page enaali medalomame go ame
    balinu nimuna ada-para lamua polalo peme rabu nipumi dia loma nimu mo Gote-na
    ruru enaalinu pane ralu talo pea.
  mni-mni: Maram aduna eina lakpa matamdadi, mahakna touriba thabaksing amadi eikhoigi
    maramda sandokliba kanadaba athiba wasing adugi maramda eina ningsinggani. Madunasu
    pendraduna ichin inaosingbu mahakna lousinde. Makhoibu lousinningba mising adubusu
    mahakna thing-i amasung makhoibu singluptagi tanthok-i.
  yad-NT: 'Ramuni̱tiy, variñumatiy ra̱jvi̱ tapimusiy yimu, ra̱tu̱chu vijyo̱mujache
    siityari̱vajyuu diyara jiryatiy saquivu̱chu va̱cha niquejadata nu̱y. Ne rasa̱ra̱
    darya jvaayada saju̱: ne sadiryeru̱ryi jityeryi̱veda Crístumu vichavay, su̱bay
    rirya̱jisiy tavarya rityi rañi diryeru̱ryi jityeryi̱veda, sajatya variy siityari̱vajyuu
    cabyimusiryi.'
  mxb-NT: Ta sa̱ꞌá ña̱ kée ra dión, sa̱ꞌá ño̱ó tá ná saa̱i̱, dá kaꞌi̱n xíꞌín rá, dá
    chi̱ xíonoo ra káꞌa̱n ndava̱ꞌa ra saꞌa̱ ndúꞌu̱. Ta ko̱ ndínoo ini ra̱ xíꞌín ña̱
    yóꞌo oon ni, chi̱ dión taꞌani ko̱ kóni̱ ra̱ natiin va̱ꞌa ra ñani yo̱, na̱ xíonoo
    dánaꞌa̱ to̱ꞌon Ndios. Ta ko̱ sónó rá ña̱ natiin va̱ꞌa ñaá dao ka̱ ñani yo̱. Ta
    kúú táxí rá na̱ káꞌán natiin va̱ꞌa ñaá.
  pon-2006A: 'Eri, ni ei pahn pwarowei, I pahn kapwarehda mehkoaros me e wia: soahng
    suwed kan me e koasoiakin kiht, oh pil likamw akan me e kin koasoia. Ahpw kaidehn
    soahng pwukatte; pwe e pil sohte kin kasamwo riata souleng kan ni arail pahn pwarodo.
    E pil keinapwihedi irail kan me men kasamwo irail, oh e pil song en pwakihasang
    irail nan mwomwohdiso!'
  maq-NT: Vëhë xi hya xi cjuëhë ndyá ne, cuichjájyë cojo nuju ngayujun ni yëjë ni
    xcusun xi sahmi cha jan. Cuichjá quixë hacutjin choho chja cha tsijin. Hane manguaaincacun
    cha cojo xi choho chja ni cha ta hacuaha tsitjungui cha ngu ngu xingueen xi nduva
    jingu sa nandya. Hane hya xi yahnga me xi meje sahmi me cjuandaja cojo xingueen
    xi cuacun nduva jan ne, mijí sua cha cahndë́, hacuaha hisca mijí rë cha xi cuisehen
    nga me yungun.
  hto-hto: Ie jira cue jáiadɨ ie fɨeni mácafue jino uáfodo onótaitɨcue, nana ie fɨeni
    úrioinafue, ie táɨnofuerena caɨna uáitaoinafue dɨga. Ie mei afe baɨmo bitɨno ámatɨaɨna
    afémɨe llɨ́ɨnoñede. Afe llezica afe bitɨno llɨ́ɨnoacadɨmacɨna rairuíllano, afémɨe
    gaɨrídɨmacɨmona íaɨoɨna jino jiude.
  por-BRBSL: Portanto, se eu vier, chamarei a atenção para seus atos que ele faz,
    acusando-nos injustamente com palavras maliciosas. Não contente com isso, ele
    não recebe os próprios irmãos, e aqueles que o fariam, ele proíbe e expulsa da
    assembléia.
  ces-NKB: Proto jestliže přijdu, připomenu jeho skutky, které činí, když mluví zlá
    slova proti nám. A nemá dost na tom, ale sám bratry nepřijímá a těm, kteří by
    chtěli, brání a vylučuje [je] ze sboru.
  cui-cui: Daxota icha ponaein nexainya beya, yabara catsipaebinchi bapon tsipei bapon
    catsawa neyabara paeba, peabe jumetha. Barapon jopa beta exanaeyo tsipei jopa
    wʉnae weyataeya wabeibiyo pomonaetha pomonae Jesucristo pejume cowʉntsiwichi.
    Irʉrʉ pomonae jiwi pententa weyataibiya wabeibiwi, baxuan cui matawentatsi, yawa
    bapon barapomonae itaweta pomonae Jesucristo pejume cowʉntsiwichi itawetatsi.
  boj-2014: Deqa e nuŋgoq bosiy Diotrefes aqa kumbra qudei qa olo saiŋgwai. Aqa kumbra
    bei agiende. A iga qa anjam uge uge mareleŋeqnu. Di segi sai. Kristen was naŋgi
    walwelosib nuŋgo qureq beqnab a na naŋgi aqa meq joqsi gilqa urateqnu. Yeqnaqa
    tamo qudei na was naŋgi di naŋgo meq joqsi gilqa laqnab a na naŋgi dego getentnjreqnu.
    Osiqa naŋgi Qotei tal miligiq gilqa saidnjreqnu.
  eng-OEBUS: So if I come, I will bring up his actions in telling wicked nonsense
    about us. Not content with that, he not only refuses to personally welcome our
    friends who are followers, but actually stops those who would, and expels them
    from the church.
  eri-eri: Onou waha bona, ji tere bagu mayei mata boni wonga, no fanyimu onona waha
    malalamudu lewonboni. No beele kejiwe lebona, beele inyaba hogo fere-fere lehigi-higina.
    Onodu no wahanga ada ono-onona. No baabo gane hanigedu no nomo mata langa ada
    goi-goina. Ariya saini nere fai ila hanigedu bode nebere mata langa goyode ono
    ganenga, no karu nigi bona sios langa so nigi-nigina.
  wiu-wiu: No wida nekenepa winagome nooke poanemo-kama i i wa kapene wakoa akedekomo
    to̱aweane ootapeou. Einagome one eni tokana poanele moa patukakome eyaka tokome
    toko. Tone oya ali-kitika makutukoa moamademe wakome toko. Ni wini ali atoa padekame
    kini yapu noe wa tone oya-lawe makutukoa moadete tikilipa einagome one losu yapuke
    wa noamoatino poe wa litikala tokome toko.
  swe-swe: 'Om jag kommer ska jag därför påminna om det han gör, hur han sprider elakt
    förtal om oss. Han nöjer sig inte med det, utan han vägrar ta emot (välkomnar
    inte) syskonen (bröderna och systrarna i tron), och när andra vill göra det hindrar
    han dem och driver ut dem ur församlingen. [Diotrefes drevs av sitt ego och maktbegär.
    Han: - var egenkär, se vers 9, - talade illa om andra, se vers 10, - välkomnade
    inte goda resande predikanter och missionärer, bland annat Johannes utsända lärjungar,
    vers 10, - hindrade andra från att välkomna dem, se vers 10, - uteslöt de människor,
    som hade välkomnat missionärerna, från församlingsgemenskapen, se vers 10. ]'
  cth-cth: Hatdawkvah, ka tho torei teh ama ni a sak e ama ni a kâpanue thai nahanlah
    ka toun han. Ahni ni lairoe laihoi na pathoe awh dueng laipalah hmaunawnghanaw
    hai dawn hoeh, dawn hanelah ka ngai e taminaw hai a cakâ teh, kawhmoun thung hoi
    ouk a pâlei.
  mti-mti: Meoya matai ne uwatnawa, ne dirum watna anope me aninin aivi, me gae gwambe
    gunup aninin iyagau waivi, megara mame gumbe me demtawa den aune. Sira me tatanaiwa
    gumbo engaun atanwa me topai ane, sira me tobodne iyayapan imuwo tatanaiwa engaun
    mu mumpe mu siosi danave imne dauwag amiya.
  pad-NT: 'Okaikahina kamahini avakadiania okaabaniki bana ada Diótrefes. Vara oni''avini
    hiki bana ida kidihojai asohiriki. Vara ovani''aki jaboni bana ida haria kanavaranihavini
    varani jahariki, kidikorijanahi hikia. Ni-arajomaki kidimoni hini ida kidivarani
    jahariki. Diótrefes kania vakaikahi''aha adani Jesus vaipohihava abono vahoariha
    avaadahaoniki, ni-va''ora gathani''iki. Va''ora nadabaki adani Jesus kaija''ari
    kidiania vahojaki, va''ora vagathanirara kaimoni adani Jesu-ra vanofiki avaadahaoniki.
    Diótrefes va''ora ni''aha adani Jesus kaija''ari vajoroniki kidiania: —Ni-ovajahaki
    ida avaadahaoniki-ra va''ora avakakodiavini. Onofiki ida avarakara''oni jaboni
    akadiania — niha. Nimania hida Diótrefes kahojai asohiriki.'
  twi-twi: Sɛ meba a, mede biribiara a ɔreyɛ no ho asɛm bɛto mo anim. Mɛka nsɛm a
    ɛyɛ hu a ɔka fa yɛn ho ne atoro a otwa nyinaa no ho asɛm. Nanso ɛno nko ara nye
    mma no. Sɛ anuanom afoforo ba a, onnye wɔn, na osiw wɔn a wɔpɛ sɛ wogye wɔn no
    nso kwan, san apam wɔn fi asafo no mu.
  hlt-hlt: Te dongah, ka pawk atah, anih kah a saii khoboe te ka thoelh ni. Mamih
    te rhaithae olka m'pup thil. He nen khaw a rhaemhal kolla manuca rhoek te a doe
    moenih. Te phoeiah doe ham aka cai rhoek te a paa sak dongah hlangboel lamkah
    a thaek.
  tbz-SIM: M bo kɔtoo dìì yiè m bo dɑ nɑ́kɛ́ ò nɑ́ɑntɛmɛ̀ n kpɛ́í nkɛ n sɑ̃́ɑ̃́ nkɛ
    í cɔú bɛ̀ɛ̀ nɑ́ɑntɛ Kuyie nnɑ́ɑǹtì, kɛ wɛ̃̀tɛ kɛ pɑɑnko bɛ̀ɛ̀ dɔ́ kɛ́ mbɛ̀ cɔú,
    kɛ bɛtì bɛ̀ɛ̀ yetɛ o kpɛti Kirisi kɔbɛ tĩ̀nnì miɛkɛ.
  san-GUJ: અતો ઽહં યદોપસ્થાસ્યામિ તદા તેન યદ્યત્ ક્રિયતે તત્ સર્વ્વં તં સ્મારયિષ્યામિ,
    યતઃ સ દુર્વ્વાક્યૈરસ્માન્ અપવદતિ, તેનાપિ તૃપ્તિં ન ગત્વા સ્વયમપિ ભ્રાતૃન્ નાનુગૃહ્લાતિ
    યે ચાનુગ્રહીતુમિચ્છન્તિ તાન્ સમિતિતો ઽપિ બહિષ્કરોતિ|
  ake-NT: Uye'sa' pe iyesi yau, tanporo rɨ inkupʉ'pʉ enpoika uya mɨrɨ, ɨri pe rɨ ina
    pɨ' isauro'to' mɨrɨ awonsi'kɨ kasi pe rɨ iye'to'. Mɨrɨ rɨken pen, utonpa kon amʉ'
    rɨ ereutanʉkʉ iya pʉra iyesi to' uye'sa' a'tai. To' ɨnereutanʉ'pai'nokon nɨ ereutanʉkʉ
    iya, mɨrɨ awonsi'kɨ to' rɨ enpa'ka iya so'si tapai.
  qvn-NT: Chaymi aywaramurga niyushag nogacunapita chay lutan manacagta rimayanganpita.
    Manam chaylatapischu ruransi, jinaman Diosman yupachicug-mayinchicunatas paycagman
    chrapäcuptin manash chrasquiyta munanchu. Nätan waquin chrasquï munagcagtaga amachayantagshi,
    jinacayta chrasquiräriptinga paycunawan mana masta gotucapäcunanpagshi gargoyan.
  tku-NT: Chuntza' a'cxni' na'icchā'n a'ntza' na'iclīchihuīna'n na milacatīnca'n ixpālacata
    tū tlahuamā'lh Diótrefes. Xla' quincālī'a'ksa'nān tū jā ixlīcāna'. Nā xla' jā
    cāmānū na ixchic tā'timīn tī tachinācha'. Ē jā cāmakxteka natatamaknūni'nin na
    ixchicca'n ā'makapitzīn. Ē cālītamacxtu jā tatakēstoka.
  bjk-bjk: Möxö ina na, nang bara arabo wanot, e rabo tenge maras lamun abo tatalien
    te ine. I rengrengen ögarin e mem mabo tinenge saban möxö atöxö. Ma lamun i kobola
    axanan lamun ina niang. Io, ine ibo mölmölök bölök kua öga lo abo Kristien nang
    idi tobo wanot. Me ine ibo wanwanak idi nang tobo mamaa rua rorop inabo tultul,
    ma ibo ritile rewe idi xalik a gunon ne lotu.
  msy-2020: Kamaghɨn kɨ izɨva, an arazir kam aghurigham. An en gun tintinibar me mɨgɨa
    akar kurabar me mɨgei. A kamaghɨram amir puvatɨ, a uaghan Kraisɨn adarazi isa
    uan dɨpenimɨn zuir puvatɨ. Ezɨ igharaz darazi me inigh uan dɨpenibar mangasava
    amima, a uaghan men anogorogha siosɨn aven me batogha, me abɨsi.
  bpr-bpr: Yé duenam man, ku ta salu agu déé di gamu, tulen-gu gamu i kdee nimòan
    du too kenen samtugad salék gablà di gami. Na ise ku lo ayé, bay ku nun dad to
    ftoo salu déé, là dnawatan ale. Na ku nun to mayè dmawat dale, fnangan ale na
    falwàan di simbahan.
