    mcà Diotr loo gu'. Inda'de Diotr lugar par ta' gu' lugar yòo mèna làth gu', ne.
    Ale ndli Diotr par ngo' gu' mèn co' mtel'ena làth gu'.
  zyp-NT: Macawtaco ka va sei caco, a raihrepaw le kaa thai a ma pachia laipaw khah
    ka phy tae a. Maco a zaw tah lytah kaa uny sahlo khah ingtlung pa-ong a duly hlui
    tah ingtlung pa-ong a dupaw sahlo khah thly he ka, khrisawbu taikhei a chua he.
  sey-NT: Ja̱je paꞌina, yëꞌëpi ja̱rona saisiquë pani sa̱ñope yoꞌoyere caja̱ꞌquë aꞌë,
    yëquë yoꞌo maꞌñere coa cosoquë coꞌaye sa̱ñope caquëre. Ja̱seꞌe camaꞌë cuiꞌne Maijaꞌquë
