  txq-txq: Dadi mete ma au uni naa neti, neu ko au buka no ledo-ledo laꞌe-neu hata
    fo ana taok. Huu ana kokolak pepeko-leleko, fo nae nakatutudak ita. Lena-lenak
    bali, ana timba heni Lamatuak hatahorin nara mana reni naa reu. Basa boe ma ana
    dunggu-mbau toranook kara marai naar, fo boso simbok hatahorir raa. Mete ma hambu
