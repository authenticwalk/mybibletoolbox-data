  agr-agr: 'Nuniau asamtai wi anuí taan ijunjamunum niina titatjai, jutiin adaitamas
    pegkegchaun, wait ainawai tusa chichagtama nuna pachisan. Nuniau asa nigka yatsut
    aidaun ni jeen awaitanash dakitawai. Tuja nunú yatsut aidaun ni jeen jukita taunash,
    aikawaipa tawai. Nuniak nu yatsutjai ijunjajunak: Amek juwig ijunbaunmag wayawaipa,
    tusa jiikí idaiwai.'
  kyc-kyc: Namba eparono dokopa banya yulu koo dupwana lao pananyi nembaro. Baa namwana
    lao kyambo pii lapyamo dupwa kopetame ingyuo pupya. Koo dolapo yeelyo pipya ingya
    nalyamo. Dopa pyuo namwana akali yango lapo banya anda iminyi dokopa yako lao
    sukusa nyii nalyamo. Dee wambu lapo nakamana anda epena lao yako lao nyiminyi
    dupwa nakama misi anda yaki nyuo pena lao kingi kwao nembo karamo.
  urd-GVU: چنانچہ مَیں جب آؤں گا تو اُسے اُن بُری حرکتوں کی یاد دلاؤں گا جو وہ کر
    رہا ہے، کیونکہ وہ ہمارے خلاف بُری باتیں بک رہا ہے۔ اور نہ صرف یہ بلکہ وہ بھائیوں
    کو خوش آمدید کہنے سے بھی انکار کرتا ہے۔ جب دوسرے یہ کرنا چاہتے ہیں تو وہ اُنہیں
    روک کر جماعت سے نکال دیتا ہے۔
  yre-NT: -Yee "wɛan -te an 'bɔla 'nan nun bɛ, 'wɩ 'wlidɩ pɛɛnɔn nɛn yaa dra bɛ, maan
    ta bɔala. E "we 'kʋ man -wlidɩ, ɛn e 'wlu -sɛan 'kʋ man. 'Pian 'bɛ nɛn zɩɛ 'bɛ
    'ka -a ci sɔa dɩ. -Kaa "bʋɩ Zozinɔn nɛn o bɔala "va "bɛ, ya'a 'we "man -e 'o 'fʋ
    -yee "kɔnnɛn "dɩ. Ɛn -te min nɛn e -kʋ min zɩɛ -a 'yee "kɔnnɛn "bɛ, yaa san -pian
    -leglizi -ji.
  fuh-BKF: 'Saabe ɗuum, si mi warii fu, mi hollan ko o waɗata ɗuum e no o mbonkortoo
    min ni. Wanaa ɗum tan: o jaɓɓataako sakiraaɓe jananɓe ɓeen, katin du yiɗuɓe jaɓɓaade
    ɓe ɓeen, o haɗan ɗum''en, o riiwa ɗum''en e kawrital goonɗinɓe.'
  arl-NT: 'Naajaa, janiya jaara niaacua quiaareni, janiyari naa sacuaraatia na miiniuucua
    na nacasunutaniyani. Nojuajaari tamasaca niquiara canaa sesacaquiaa na sapojonuta.
    Naa socua sesa miiquiaajaariuhuaj: majaari na tiuquinitianu quiquiaa Pueyaso Rupaa
    pohuatanaa na tiajinia. Canapuete saniniuujia nojori tiuquitiniu paniquiaa nojori
    tiajiniani, Diótrefesri nojori tenujuquiaa saaja. Canapuete Pueyaso rupaa pohuatanura
    rucoojuaca tiuquinitianu paniquiaajaa na tiajiniani, Diótrefesri puetunu nojori
    tenujuquiaajanaa, maja socua nojori rerejonura narta Pueyaso muerasuta.'
  ziw-ziw: Hadya hwizila, nanike pwilili mbuli zose akudamanya uyo akuchisezenga na
    kulonga mbuli za udanti mwetu! Sivyo ivyodu uyo alemela kuwagoneka walukolo we
    mwe ntambo, naho awachinda wantu watuhu wakuwagoneka na awabalaza kuse wantu wa
    bunga dya wamzumile Kulisito wadya wakunga kwambiza!
  grc-TR: Διὰ τοῦτο, ἐὰν ἔλθω, ὑπομνήσω αὐτοῦ τὰ ἔργα ἃ ποιεῖ, λόγοις πονηροῖς φλυαρῶν
    ἡμᾶς· καὶ μὴ ἀρκούμενος ἐπὶ τούτοις, οὔτε αὐτὸς ἐπιδέχεται τοὺς ἀδελφούς, καὶ
    τοὺς βουλομένους κωλύει, καὶ ἐκ τῆς ἐκκλησίας ἐκβάλλει.
  nag-nag: Jodi moi ahe, Moi tai ki kaam kori ase etu sabo, amikhan laga bhirodh te
    biya kotha kori ase. Kintu eneka kori kene bhi khushi panai, tai nijor pora bhi
    bhai kokai khan ke mati bole mon nai, aru kun manu ke mati bole mon kore taikhan
    ke rukhai diye aru girja laga bahar te ulai diye.
  eng-OEBCW: So if I come, I will bring up his actions in telling wicked nonsense
    about us. Not content with that, he not only refuses to personally welcome our
    friends who are followers, but actually stops those who would, and expels them
    from the church.
  knj-NT: Yuxan, ja' yet oj jin apnoj e ex tu', catu' oj walon tzet smul naj. Yutol
    chi ec' sna' a k'ane naj kin. Man asanne oj wan tu' chi yal naj. Pero c'am chi
    ẍa' pax naj eb kuẍtaj chi apni e ex tu'. Ila, ta jaex che yoche che cha' eb tu',
    caw chi tit sjowal naj je yin, tol tax chex ujtele el yu naj xol iglesia titu'.
  deu-1912: Darum, wenn ich komme, will ich ihn erinnern seiner Werke, die er tut;
    denn er plaudert mit bösen Worten wider uns und läßt sich an dem nicht genügen;
    er selbst nimmt die Brüder nicht an und wehrt denen, die es tun wollen, und stößt
    sie aus der Gemeinde.
  san-PUN: ਅਤੋ (ਅ)ਹੰ ਯਦੋਪਸ੍ਥਾਸ੍ਯਾਮਿ ਤਦਾ ਤੇਨ ਯਦ੍ਯਤ੍ ਕ੍ਰਿਯਤੇ ਤਤ੍ ਸਰ੍ੱਵੰ ਤੰ ਸ੍ਮਾਰਯਿਸ਼਼੍ਯਾਮਿ,
    ਯਤਃ ਸ ਦੁਰ੍ੱਵਾਕ੍ਯੈਰਸ੍ਮਾਨ੍ ਅਪਵਦਤਿ, ਤੇਨਾਪਿ ਤ੍ਰੁʼਪ੍ਤਿੰ ਨ ਗਤ੍ਵਾ ਸ੍ਵਯਮਪਿ ਭ੍ਰਾਤ੍ਰੁʼਨ੍
    ਨਾਨੁਗ੍ਰੁʼਹ੍ਲਾਤਿ ਯੇ ਚਾਨੁਗ੍ਰਹੀਤੁਮਿੱਛਨ੍ਤਿ ਤਾਨ੍ ਸਮਿਤਿਤੋ (ਅ)ਪਿ ਬਹਿਸ਼਼੍ਕਰੋਤਿ|
  nob-LB: Når jeg kommer, vil jeg derfor ta opp med dere at han sprer falske rykter
    om oss. Han nøyer seg ikke bare med det, han nekter også å ta imot de omreisende
    troende. Dersom andre ønsker å ta imot dem, hindrer han dem i dette og ekskluderer
    dem fra menigheten.
  ntj-ntj: 'Nyangka-tjananyarnanta ngula yanku lurrtjurringkulalpi watjalku yartakanku
    Tayatupilu-lanyatju yanyan-yanyantu mayuranyangka. Puru-rna watjalku ngaanyatarrartu:
    tjiinya yingkarta pirni-ya ngurra kutjupanguru pitjalanyangka wati palunyalu yarltinytjamaaltu-tjananya
    wantipayi. Palunyalu marrkulpayi kutjupatjarralu-tjananya mukurringkula kanyilkitjangka.
    Puru wati palunyalu yarnangu nyarra purtu-tjanampa mukurringkupayi, palunyanya-tjananya
    marrkulpayi turlkuku-ya pitjalanyangka.'
  sxb-NT: Kutio ni nyiza okuuza, nyiza okuta emberi iinyu ewintu wiona ewia amiire
    okuwa na akola. Ee, amiire okuwa na atuwoolako amangʼana amawiiwi aga owuweeyi.
    Ago gengʼene ngagamusuga, na alowa namba okuingizia awiina wiifu ku Kristo kandi
    alowera awantu awagala okukola otio kandi awasomosia mu ekaniisa!
  nhu-NT: Nonɛn, me nu ŋke endioo ɛ nto, ɛ́ me enjike fiɛɛ fì wvú gee fin fokuse,
    no wvú ghane kunsene mvuŋkunsɛn, jemyi díɛw yì befe ɛkumɛ me. No wvú gee nonɛn,
    wvú baa cim ffuu bô fifiɛ kɛ. Wvú tune tɛn keefiisene boom bo bwee wesebeene le,
    tune tɛn fo bonyii bò gomte keefiisene bó efiisenè. Ɛ́ bó dioo gomte keefiisɛn,
    ɛ́ wvú mum kuŋ lo bó ɛ̂ kentaashɛ ke bonyii bo mbee le ɛnte.
  row-row: De mete ma au uu sia naa, dei fo au ufadꞌe relo-relo soꞌal saa fo ana taoꞌ
    ra. Huu ana ola peko-lelekoꞌ, fo nae naꞌatutudꞌaꞌ nggita. Lelenan fai, ana oi
    hendi Lamatuaꞌ atahorin mana reu sia naa. Boe ma ana akaꞌ dunggu-mbau toronooꞌ
    mana sia naa ra, fo afiꞌ simbo atahori naa ra. Ma mana nau simboꞌ ra na, ana tola
    hendi se.
  msy-msy: Kamaghɨn kɨ izɨva, an arazir kam aghurigham. An en gun tintinibar me mɨgɨa
    akar kurabar en gun me mɨgei. A kamaghɨram amir puvatɨ, a uaghan Kraisɨn adarazi
    isa uan dɨpenimɨn zuir puvatɨ. Ezɨ igharaz darazi me inigh uan dɨpenibar mangasava
    amima, ezɨ a uaghan men anogorogha siosɨn aven me batogha, me abɨsi.
  agg-agg: Ranɨmboane asu ro dɨdɨ tükündaheandühɨ ahandɨ ratüpurɨ ranahambo hoafɨnda-handomboyahɨ.
    Ai yɨhoefɨmbo-hündambo moaruwai hoafɨ wataporɨyu wakɨre arandɨ. Ranɨ ratüpurɨ
    yaŋgɨrɨyopoanɨ, ŋga ai sapo wandafɨ mamɨmbo hɨmbokaboako-marapurɨ. Ŋga nindou
    ai nindou ranahambo worɨnɨfimbo hohoanɨmondeianɨ, Diotrefes ai aheimbo yowanɨ
    yahu arandɨ, ŋga ŋgɨrɨ ro-babɨdɨ rotundɨmo yahupurɨ arandɨ.
  ptp-ptp: Om buc wê a obêc mɨloc vô xam ge, od a ob nêl i môp wê mi vông ge kɨtong
    vô xam, ên xomxo tige mi nêl kɨyang nipaên vaxvax lec xe. Lêc o vông môp tige
    tibed lêm. Nge, vông môp nipaên hɨxôn bêga nêbê ici va nêb ob hôm xomxo vông vinên
    wê val vac xam bom ge lec lêm, dɨ lime wê nêb ob hôm xomxo tigee lec ge, Daiotlepis
    mi le vac he xôn dɨ tii he la vêl ên konglegesen.
  nak-nak: Eala moli ale eau ge gomai tamutou, eau ge veipala la vulovulola ale kama
    kokorale, ale eia vikara kukumua miteu, eia ule papai tai la merera la visigologolola
    mapaiti. La tahalo ale, eia kama masagea veia ge suli egiteu la tahalo la valolo
    ale gomai tamutou ele, eia veia ge magiri robo tai amutou ale masagea veia ge
    suli egiteuo, eia veia ge pitaro egiteu ale la vulovulo giteu taritigi mai ele.
  lbb-lbb: Pa ning ar hanot, ar atai mulo ana ututnala ning i toli, i warwara kumkumna
    omila. Pa bel i ka i ning, i otleng ne, bel i gasgas pas na tastasindala ning
    la hanot ana Wakak a Warwara, pa i sairas la ning la mang sur lar gasgas pas la
    pa i kepsen la kusun a lotu.
  kan-2017: ಆದಕಾರಣ, ನಾನು ಅಲ್ಲಿಗೆ ಬಂದಾಗ ಅವನು ಮಾಡುವ ಕೃತ್ಯಗಳನ್ನು ಕುರಿತು ಎಲ್ಲರಿಗೂ ತಿಳಿಸುವೆನು.
    ಅವನು ಹರಟೆಕೊಚ್ಚುವವನಾಗಿ, ನಮ್ಮ ವಿಷಯದಲ್ಲಿ ಅಪ ಪ್ರಚಾರ ಮಾಡುತ್ತಿದ್ದಾನೆ. ಇದರ ಜೊತೆಗೆ ಯಾವ
    ಸಹೋದರರನ್ನು ಸೇರಿಸಿಕೊಳ್ಳುವುದಿಲ್ಲ ಹಾಗೂ ನಾನು ಸೇರಿಸಿಕೊಳ್ಳಬೇಕೆಂದಿರುವವರಿಗೆ ಅಡ್ಡಿಮಾಡಿ
    ಅವರನ್ನು ಸಭೆಯೊಳಗಿಂದ ಬಹಿಷ್ಕರಿಸುತ್ತಾನೆ.
