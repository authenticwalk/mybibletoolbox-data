    توختاپ قالمايدۇ، يەنە سەپەردىكى قېرىنداشلارنى قوبۇل قىلمايلا قالماي، قوبۇل قىلماقچى
    بولغانلارنىمۇ توسىدۇ ۋە ھەتتا ئۇلارنى جامائەتتىن قوغلاپ چىقىرىۋاتىدۇ.
  tuf-tuf: As erar ben séhw̃aro. Erar cur, aját eyat ay bár yajquey ehcunro. Eyat
