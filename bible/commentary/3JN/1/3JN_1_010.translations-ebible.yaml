  dso-dso: ତେବର୍‌ପାଇ ମୁଇ ଜେଡେବେଲେ ତମର୍‌ ନଅରେ ଆଇବାବେଲେ ଡାୟଟେପିସ୍‌ ଜାଇଟା କଲାନି, ସେଟାସବୁ
    ମଣ୍ଡଲିର୍‌ ଲକ୍‌ମନ୍‌କେ, କଇଦେବି ବଲି ମନ୍‍ କଲି । ସେ ମର୍‌ ବିରୁଦେ, ନ କର୍‌ଲାଟାମନ୍‌ କଇବୁଲ୍‌ଲାନି
