    যে চানুগ্রহীতুমিচ্ছন্তি তান্ সমিতিতো ঽপি বহিষ্করোতি|
  tdx-tdx: Aa naho mb’eo iraho le hampanohineko aze o sata anoe’eo ie manambaitambaiñ’
