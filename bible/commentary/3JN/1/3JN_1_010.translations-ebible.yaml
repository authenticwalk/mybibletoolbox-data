  ory-ory: ସେ ଆମ୍ଭମାନଙ୍କ ବିରୁଦ୍ଧରେ ମନ୍ଦ କଥା କହି ଆମ୍ଭମାନଙ୍କ ନିନ୍ଦା କରେ, ପୁଣି, ସେଥିରେ
