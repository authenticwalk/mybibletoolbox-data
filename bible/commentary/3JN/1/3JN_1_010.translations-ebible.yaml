    mɨɨd ycɨxpɨ yhuɨdity. E co ɨɨch ajt nmɨgüg pɨnjaty yajjättäga'ñ, chi yɨ' capx'aducy
    e yajpɨdzɨmy je mɨbɨjcp huɨdibɨ jäy yajjättäc, e ca' je' cöbɨga'ñ ma miich mnayyöymujctac.
  cpb-NT: Iroowa nokamantantapaakeri maawoini janta okaatzi rantakeri jirika. Ikantakowaitashitakena.
    Te apatziro jiroka, tema osheki imanintashirewaitakeri iitaitziri “iyekiite”,
