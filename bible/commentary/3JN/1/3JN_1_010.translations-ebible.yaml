    βουλομενουσ κωλυει και εκ τησ εκκλησιασ εκβαλλει
  vid-vid: Lelo hondikuya ndoziwika hazelu mbuli zeng'ha zoyalingudita, na ulonzi
    wihile woyalingutulavila na udesi woyalingulonga kwa hetwe. Na heye kangulema
    kuwabochela awo wang'holoze wawele mmajendo na kahi kanguwalemeza wanhu wanji
    walingugana kuwabochela na kangujeza kuwawinga mli chilundo cha wanhu walingumkunda
    Kilistu.
  pio-NT: Yá nùacaalípináwa néré, yásí nutàaníca yáapichawa ìwali yái càmíináca iwàwa
    yeebáidaca nutàacái, icháawàacáiná yèepunícawa wía máiwitáiséeri iyú, báawéeri
    iyú nacái. Néeseca, iwàwaca imànica áiba wawàsi mamáalàacata, íná càmita yeedá
    yàataléwa wenàiwica wabànuèyéica néré yeebáidéeyéica Jesucristo itàacái. Néese,
    áibanáicaalí péenácué nawàwacaalí natàidaca nía, Diótrefes càmita ibatàa needáca
    nàataléwa nía, yúuca nacái nía pèewíise, píacué ìwacáidáyaquéeyéicawa néenibàa.
  tsn-tsn: E tlaa re ke tsena koo ke tlaa go bolelela dingwe tsa dilo tse a di dirang
    le ka dilo tse di sa siamang tse a buang kaga me le ka puo e e tlhapatsang. Ga
    a gane fela go amogela batsamaisi ba Lefoko la Modimo, mme o raya ba bangwe a
    re ba seka ba ba amogela, mme fa ba dira jalo o leka go ba kgaola mo phuthegong.
  amr-NT: Do ijtiakdepo ayaʼda kenda dakhueaʼ oʼkikaʼnig ijhuaaʼapoy. Doʼtaj dakhueʼdikaʼda
    beʼhuaaʼpo da beʼhuaameʼne. Nog kenpaʼti dakhueʼ oʼkaʼpo Jesucristoen huadak huaʼa
    huamanmadikaʼeritaj totayhueʼ o̱ʼi̱kaʼ. Jakyo kenpaʼti nogomeya̱ eʼbatotaytaʼ
    enʼpakte “kejeʼ,” oʼmanikaʼ. Kenomeya̱ onʼbatotaynok Cristoen huaknopo̱e̱ʼeri
    e̱gkupopakyaʼ oʼmaenikaʼ.
  pwg-pwg: Ma maranai ana pisi na ikikava Diyotrepes ivi avaberoweku na peyarina ani debei
    kurimi. Ma ke tuna kava, varevaresita Keriso kubiine ebababa na ke ita vivikiikiiwesi.
    Ma bade ekalesiya kamomiyai iyavo kava i kayowana da varevaresita iti kiikiiwesi
    na egudugudusi. Ma bade ikiibunisi da ke ami vokavakavara ku kamona ina rui.
  cjv-cjv: te na kanam ka sire te ka kasu di narome. Te yaromi na towane epe bei narekemba
    Yesu fi ki si teinga yokamai suwo winga yaromi akire di erekere te ari “No ari
    akire di erowapune,” dinga yokamai yaromi “E e,” di erere “Na ka mapunom ikomdi
