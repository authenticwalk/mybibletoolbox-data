    akikhop nauva, aman amaho chu houbunga konin anodoh in ahi.
  mar-mar: या कारणामुळे जेव्हा मी येतो तेव्हा तो जो करीत आहे ते दाखवून देईन. तो वाईट
    शब्दांनी खोटेपणाने माझ्याविरुद्ध बोलत आहे व एवढ्यावरच तो समाधान मानीत नाही, तर
    त्यामध्ये भर म्हणून बंधूंचा तो स्वीकार करत नाहीच उलट मंडळीतील जे लोक त्यांचा स्वीकार
    करू इच्छितात त्यांना अडथळा करतो आणि त्यांना मंडळीबाहेर घालवितो!
  snp-snp: ka nosámami ilulu kuto kamade ki-ki o minami ya lamoko o ledámaiye. E’e,
