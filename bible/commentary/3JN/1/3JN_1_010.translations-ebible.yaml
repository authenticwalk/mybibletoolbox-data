  ena-ena: Hameŋ sadaŋ viaŋ naludɨ pɨŋ uavɨla nɨbu akuaba akuaba lɨlalɨ agɨladɨ nalusaŋ
    sulɨben uami. Nɨbu aludɨ cilu ciaŋ aba aba ciaŋ sɨbɨlɨ sɨbɨlɨ mu hɨdɨlɨ mu hɨdɨlɨ
    agɨladɨ aba aba hɨdɨlalɨ uami. Nɨbu hameŋ agɨladɨ pam ma lɨlalɨ uami. Nudɨ isagalinu
    imahalinu me agɨladɨ avi nudɨ ulaŋ hɨvɨ ma likɨla via ulalɨ uami. Lɨdaci hulaŋ
    limu hɨhɨle agɨlaŋ hulaŋ agɨladɨ likɨla likɨla nulɨdɨ nukeŋ ulaŋ hɨvɨ viovio saŋ
    lɨhavɨdaci nulɨdɨ abamɨgɨlɨlalɨ uami. Lɨdɨŋ nulɨdɨ lahudaci nɨbɨlaŋ hulaŋ iamɨgali
    avɨli hɨvɨ mɨŋamɨgu mɨŋaiahavɨmi agɨlaŋ hula ma hafalavɨlalɨ uami. Lɨdɨŋ nɨbɨlaŋ
    hula Asɨ dɨ ibi mɨŋaiahaiaha sɨhɨ ma iahavɨlalɨ uami.
  nbq-nbq: 'Anderogo atma, nit weyak ogagetek ninigik ovara, ap Diyotereves en ane
    modok weyak nenovaga bininggigima, an wagya dogomindik, at yagagi ako sigam erogo
    mbilinogo yukhugu neyayogon. At Diyotereves en ane weyak andi adigat nenovaga
    baluk, mbup yagaliga andi dek. Ata, at weyak ogasiga ambi yi: nenaswei Ala ayelomani
    ako wagu iniselok, at Diyotereves en eneyave woginipitek. Eke, woginipitek dugwit,
    it nin wogonuvup ombasagwi ako, at Diyotereves en “Wogonuvup dek o,” yiluk, yugeraliga.
    Yugirigya dugwit, it wogonuvup ombasagwi ako inim, enanggelekma en wibisaliga
    atma, des erogo yukhugu neyayogon.'
  tgo-tgo: Mbaŋa ne ya ghaona, ne ya uturaŋgiya le vakathako wolaghɨye. Amalaghɨniye
    i utuutuvatharɨ ghime kaiwame. Ko ma mbe ghime eŋge kaiwame, ko iyemaeŋge oghaghandako
    iya thɨ vavaghare vaghɨliyako ma i kula ruwoŋgi ele ŋgolo. Na tembe ŋgoreiyeva,
    i dageten thavala nuwanjiya thɨ kula ruwoŋgi, na i variye raŋgiyaŋgi ekelesiya
    wabwiko e tɨne.
  yap-yap: 'Bay gub mu gu weliy ngomed urngin ban’en nike rin’: ni pin’en nib kireb
    nike yog ni murung’agmad nge urngin e tin ni be yog nde riyul’! Machane gathi
    kemus ara’; ya bmuduwgil ni gathi bayi changar ngak e pi’in walagdow ni girdi’en
    Kristus ko ngiyal’ ni bay rabad, ma ku bayi taleg e pi’in yad ba’adag ni ngar
    ayuweged yad, ma bayi guy rogon ni nge chuwegrad u lan e galesiya!'
  mop-NT: Wa ca' c'ochoquen te'i, bel in quin yee' ti'ijoo' a hermano c'u' a walac
    u betic aj Diotrefese. Walac u yadic a ma' jaj tin woc'lala. Ma' nojlac u yool
    ala'i etel c'u' a tan u betic tene. Ma' ta'ach u tz'eec a posado ti'ijoo' boon
    a hermano a tanoo' u c'ochol te'i. Le'ec boon a hermano u c'atoo' cuchi u tz'aa'
    a posadojo, ma' ta'ach u cha'ic u tz'eecoo'. Walac u joc'sicoo' a walacoo' u tz'aj
    posado tu yaamoo' u chucaan a hermano te'iji.
  tet-tet: Kalo haꞌu ktone emi, haꞌu atu kdale loke fore niakaan hahalok aat, tan
    nia dale nahaat ami no la simu Naꞌi Maromak eman mak mai nalaꞌok serwisu iha emikaan
    leo. Kaliuk, nia sasuku mamaluk sia iha nia nebee keta simu sia.
  hlt-MCSB: Te dongah, ka pawk atah, anih kah a saii khoboe te ka thoelh ni. Mamih
    te rhaithae olka m'pup thil. He nen khaw a rhaemhal kolla manuca rhoek te a doe
    moenih. Te phoeiah doe ham aka cai rhoek te a paa sak dongah hlangboel lamkah
    a thaek.
  xtd-NT: Xijan kuu xa nux naxee‑r ñuu‑n, te dandeꞌa‑r ntdaa ñayiu xa jan tnuꞌu ñaꞌa‑s
    te jaꞌan‑s tnuꞌu vete. Ña xeka vaꞌa‑s ñani‑ro kuꞌa‑ro. Te nux juini ɨɨn ñayiu
    xa kueka vaꞌa‑i‑yɨ, ma juejoon‑s xa duꞌa kada‑i. Jaꞌan‑s xa ñayiu xeka vaꞌa ñani‑ro
    kuꞌa‑ro, ma kuaꞌa‑i xa nataka ka‑i xiꞌin ñayiu ka jandixa Cristu.
  mdy-ETH: ዬያሮ ታኣኒ ዒንሢ ኮይላ ሙካዖ ዒዚ ኑና ጫሽኬሢና ቶኦኮ ኑኡኮ ባይዜሢ፥ ሃሣ ዒ ማዼ ፑርቶ ማዾ ቢያ ዓሶ ቢያሢ
    ቤርታ ታ ኬኤዛንዳኔ፤ ዒዚ ማዼ ባካ ዬያ ሌሊቱዋሴ። ዒ ፔ ቶኦኪና ዒሾንሢ ሾኦቺንሢ ዔካያቱዋሴ፤ ሜሌ ዓሳ ሃሣ ሾኦቺንሢ ዔኩዋጉዲ
    ላኣጋኔ፤ ሺኢጲፆ ማኣሮይዳፓኣ ዳውሲ ዔያቶ ኬሳኔ።
  spl-spl: Otmu imbiâk nâhât den belângen sâmap. Nâŋe lohimbi hâŋgânyongomune yeŋgâlen
    takaŋetâ ki buku otyiŋgimap. Otmu bukulipŋaŋe buku otyiŋgimai sâm kuyiŋgim topŋe
    âlâlâ mâŋgâeyekmap. Yakât otmâ nâŋe sâp âlâen yeŋgâlen takawom yanâmâ yâkât orotmeme
    bâleŋe sâm aran yu lohimbi senyeŋan kinmâ sâm tetemune nâŋgânomai.
  usp-NT: Jwi'li'li cuando intaw aac'lak, tina imb'ijna rechak juntir chi Diótrefes
    ta' tzi tijin tran, tijin tiyok'onc y tijmol tzij chikij. Y ma' xita'ke li tran,
    re ta' tijc'ul yak kech'elxic chirij Kakaj Jesucristo cuando titawtak cla' y cuando
    wi' jujun rajak tijc'ultak, tipe Diótrefes, ta' tijye' luwar rechak y tresajb'i
    chijxo'lak yak ajtakeltak re Kakaj Jesucristo.
  zav-NT: De'e na'anə' šə yida' dezlana'a le'e, lao ndopə nžagle gona' par yosa'alaže'e
    can' chone' contr neto' lao yeḻə' güilɉ gwxan dižə' c̱he'enə'. Na' caguə de'e
    na'azən' chone'. Ḻeczə ca' bito chgüialaogüe' beṉə' bišə'əcho ca' liže'enə' na'
    catə' baḻle chene'ele ggüialaoga'aclene' ližlenə' chžone' ggüialaoga'aclene'.
    Na' le'e chene'ele ggüialaole ḻega'aque'enə', chebeɉe' le'e ladɉo beṉə' lɉuežɉle
    ca' chəsə'ədopə chəsə'əžag chso'elaogüe'e Jesocristən'.
  sgz-sgz: Má ngorer tekesi pákán ina han ur main i narsá gam, má ina kip aut noi
    á tan táit ákte longoi ái Diotrepes ngorer i tan sápkin worwor kodong a parai
    uri gim. Má kápate gas i bál suri longoi ngorer mam gim masik sár, a lu longoi
    ngoromin mul singin tan rang táir i git di saliu mai pinpidan. I pákánbung di
    hut iatung narsá gam, kápate long pas di má tangan di. Má a matai ngo gam mul
    gama tangan di. I pákánbung te tili gam di nem i árár pasi rung er di saliu mai
    pinpidan, ái Diotrepes a tur kalar di. Má namur a lu tohoi suri na ekesi tipar
    pala rung er di artangan tili katbán i gam.
  kek-NT: Nak tinxic aran toxink'us ut che̱ru che̱junilex tinye li c'a'ru yo̱ chixba̱nunquil.
    Yo̱ chixyebal c'a'ak re ru chi a̱tinul chikix. Ut moco nac'ojla ta xch'o̱l riq'uin
    a'an. Toj cuan cui'chic c'a'ak re ru inc'a' us naxba̱nu. Inc'a' naxc'uleb li herma̱n
    sa' li rochoch ut naxic chixtacchi'inquileb li herma̱n li neque'raj raj xc'ulbal
    li ula', ut narisiheb sa' xya̱nkeb laj pa̱banel cui neque'xc'ul li rula'eb.
  blz-NT: Mbaka' kalu i yaku' taka, pa'ase'onku kada' pakanasai a upa men limangonna,
    gause ia nengeneengkon wurung men ba'idek na ko'omai. Wawauna men koiya'a sianpo
    kinodaana. Ia taasi' tongko' kundakon utus sa'angu' kaparasaya'an men taka, kasee
    ia uga' mongkokundakon mianna jama'at men nangalaboti mian men tumaka iya'a. Ia
    nanggau'kon mian men nangalaboti pataka i raaya'a notonguar na jama'at.
  poe-NT: Méxra̱ xi̱kaha tí sátsjia ntiha tsonixja̱ha̱ chꞌán kíxin tí kjuachꞌia ntáchro
    chꞌán tꞌántaxínhi̱n chꞌán tí jeheni. Jehya táhó ichꞌe chꞌán. Kja̱xin tjanjonhya
    chꞌán kjuachaxin tsꞌejó tí sín kíchó ni tjiji; a̱ ntá tí sín tjinkaon chrókjuanjon
    kjuachaxin la tꞌe̱to̱an chꞌán kíxin tsjanjonhya sín kjuachaxin la ko tꞌe̱to̱an
    chꞌán kíxin tso̱chjinahya sín tí tójnkotsé tí chojni.
  san-TAM: 'அதோ (அ)ஹம்ʼ யதோ³பஸ்தா²ஸ்யாமி ததா³ தேந யத்³யத் க்ரியதே தத் ஸர்வ்வம்ʼ தம்ʼ
    ஸ்மாரயிஷ்யாமி, யத​: ஸ து³ர்வ்வாக்யைரஸ்மாந் அபவத³தி, தேநாபி த்ருʼப்திம்ʼ ந க³த்வா
    ஸ்வயமபி ப்⁴ராத்ருʼந் நாநுக்³ருʼஹ்லாதி யே சாநுக்³ரஹீதுமிச்ச²ந்தி தாந் ஸமிதிதோ (அ)பி
