    ଡାକିନେବାକେ ମନ୍‍ କଲାଇନି, ସେମନ୍‌କେ ତେବାଇଲାନି । ସେନ୍ତାରି ଲକ୍‌ମନ୍‌କେ ମଣ୍ଡଲିର୍‌ ସବାତେଇ
