  pan-pan: ਇਸ ਕਾਰਨ ਜੇ ਮੈਂ ਆਇਆ ਤਾਂ ਉਹ ਦੇ ਕੰਮ ਜਿਹੜੇ ਉਹ ਕਰਦਾ ਹੈ ਉਹਨਾਂ ਕੰਮਾਂ ਨੂੰ ਚੇਤੇ
