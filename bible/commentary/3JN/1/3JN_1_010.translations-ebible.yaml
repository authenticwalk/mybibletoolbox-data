verse: 3JN.001.010
translations:
  kpx-kpx: Iale dana lohoniege bae au onole vale ke laheho loui. Isi hotoe toela loui
    noemo loboe hoto louale keta dana bae laheho loui. Keu kateale unaha vaholinu.
    Isito evievi ataeau avue deiai lohoge au bae kebia malevei o hatuevelivebene.
    Au kateige ekalesia ata degomoleau isiviale kebia malevei o hatuevei. Isito au
    kebia bamuevei iovei isiviholiale abu ekalesialiho.
  okv-H: avoeto aita pambuto amina ari do eaguja avo harikano ingesora amo amina ke
    sokova hande uoi dagota javo sapura ere ova eto avo pere mane rate ungotenau namei
    kamei aita pambagora amina umbae ue namei kamei nei nei na humbasi eagora te amina
    haeketo ekalesia toto pambara ohimbaguja.
  tbo-tbo: Ma ega tunawau i iyalutugeu ma walewalehita ega ita kaohehi ma tu tapalolo
    i hauhopunehi babana walewalehita hi ihaguhaguhi binei. Inapa houga awai a geletahi
    apo a dewana binei ta wibaabani.
  mal-C: അതുകൊണ്ടു ഞാൻ വന്നാൽ, ഞങ്ങളെ ദുഷിച്ച് അപവാദം പറയുന്ന അയാളുടെ പ്രവൃത്തി എല്ലാവരുടെയും
    ശ്രദ്ധയിൽ കൊണ്ടുവരും. അയാൾ ആ പ്രവൃത്തികൊണ്ടും തൃപ്തനാകില്ലെന്നുമാത്രമല്ല, സഹോദരന്മാരെ
    സ്വീകരിക്കാൻ വിസമ്മതിക്കുകയും, അതിനു താത്പര്യപ്പെടുന്നവരെ തടയുകയും സഭയിൽനിന്നു
    പുറത്താക്കുകയുംചെയ്യുന്നു.
  grc-SR: Διὰ τοῦτο, ἐὰν ἔλθω, ὑπομνήσω αὐτοῦ τὰ ἔργα ἃ ποιεῖ, λόγοις πονηροῖς φλυαρῶν
    ἡμᾶς· καὶ μὴ ἀρκούμενος ἐπὶ τούτοις, οὔτε αὐτὸς ἐπιδέχεται τοὺς ἀδελφούς, καὶ
    τοὺς βουλομένους κωλύει, καὶ ἐκ τῆς ἐκκλησίας ἐκβάλλει.
  bgc-bgc: इस करकै जिब मै आऊँगा तो, थारे स्याम्ही उसके जरिये करे गये सारी बात्तां
    नै स्पष्ट कर देऊँगा, यानी सारे बुरे-बुरे शब्दां का इस्तमाल करदे होए जो उसनै म्हारे
    पै दोष लगाऐ, इतणाए न्ही बल्के वो ना ए तो किसे शिक्षक ताहीं स्वीकार करै सै, अर
    ना ए कलीसिया के किसे बिश्वासी ताहीं इसा करण देवै सै, जो स्वीकार करणा चाहवै सै,
    उन ताहीं वो कलीसिया तै बाहर कर देवै सै।
  khz-khz: Gaura pakurai au pana wati, ia na rakagau ekalarana kalara maparara pana
    wati kilagi-matagaira, kila rakavara ai gemai ekilagirana kilara e opakau kilara!
    Ati vokalamo, na walakava reketa gema wariwarina maki ati eririwana pene gapi-ragera.
    Vowariwari pene gapi-ragera netina ekalesiara maki evega-wairana e ekalesia na
    etao-piatirana.
  deu-TKW: Darum, wenn ich komme, will ich ihm der Werke gedenken, die er thut, indem
    er uns mit bösen Worten verdächtigt, und, daran nicht genug, die Brüder selbst
    nicht annimmt, und noch die verhindert, die es thun wollen, und aus der Gemeinde
    ausstößt.
  zsr-NT: Qui lë ni naꞌ, chquiꞌ huidaꞌ ga zoaliꞌ, usáꞌa ládxiꞌliꞌ catiꞌ udubliꞌ ca
    nacgac le runëꞌ. Rziꞌ quidzëꞌë netuꞌ, len rnëꞌ queëtuꞌ le cunácz. Cutu rzxön ladxëꞌë
    tsa lë niz, san lëzcaꞌ cutu runëꞌ ba laꞌn bö́chiꞌruꞌ taꞌdxinëꞌ niꞌ, atiꞌ ruzaguëꞌë
    xnözgac nup niꞌ tëꞌni lun lequëꞌ ba laꞌn, len rubijëꞌ nup naꞌ ladj bunách queëꞌ
    Cristo.
  lin-lin: Yango wana, tango nakoya, nakobimisa mabe na ye na polele ; azali koloba
    makambo ya mabe mpe ya lokuta na tina na biso. Mpe asuki kaka wana te, azali ata
    koboya koyamba bandimi mosusu, azali kopekisa, kotelemela mpe kobengana na Lingomba,
    bato oyo bandimi koyamba bango.
  hns-NT: Djab ham toelogke lage aabe tab ham djanaabe kie oe hamlogke biese me ketana
    and-band baat bole hai. Aur ie na sab hai. Oe bhie partjaar kare waala bhaai log
    ke bhiettar na aawan dewe hai. Aur djab koi maange hai ie kaam kare, tab oe bhie
    oke na karan dewe hai aur oke samaadj me se khader dewe hai.
  noa-E: Ich jãg chitʉm athee, mʉchcha jam baarwai mua pãar dakhĩir irig iekhaju;
    maumua mua ũurwai ichdëuta jãg mʉ ëugarjã sëukha chadam iek khabampa õrag jaau
    nʉrraajem aajem. Pari wajapcharan mag sëukha simpaijã khaba, ermanonaan warpmua
    Ẽwandam iek jawaan bëewaijã õor recibiiba simta bigaaum khʉʉnau recibiim iigwaijã
    idëu recibiipiba aajem anʉm. Mag nʉm ee ãbmua khãijã õor recibiimʉn mag ermanodam
    warre iglesia eemuajã jʉrpʉ̈ipiejem aajem, mag warpmua berr recibiitarr kõit.
  eng-EMTV: On account of this, if I come, I will call to mind his works which he
    does, slandering us with evil words. And not being content with that, he does
    not receive the brothers, and hinders those who desire to, casting them out of
    the church.
  mib-NT: Jeē yúcuan, núu na jéé rī te cahān rī nuū de sɨquɨ̄ jníñu sáha de, chi yōhyo
    sájnúhún de te cáhán de jnūhun stáhú sɨ́quɨ̄ rī jijnáhan ri. Te nasūu máá yúcuan‑ni
    sáha de, chi suni tu jétáhú de tācá hermano jéngoo nuū de, te jésɨ de jeē ma cuátáhú
    ñáyuu nuū tācá hermano un. Te ñayuu cájetáhú nuū hermano un, quénehen de i nuū
    cándutútú ñayuu cácandíje.
  lif-NT2: इङ्‌गाॽ खे़प्‍मो ताआल्‍ले़ खे़ल्‍ले़ चोगुबा ताप्‍फे़ःम्‍बा याःम्‍बक् हे़क्‍क्‍याङ्
    आनिगे़ तक्‍ले़ङ्‌वाओ पाःत्तुबा ताप्‍फे़ःम्‍बा के़रे़क् पाःन्‍हाॽ ताॽजे़ङ्‌ङो लःत्तुङ्‌ङेरो॥
    खे़ल्‍ले़ खे़म्‍म्‍याक्‍लक् मे़ःन्, कर खे़प्‍मो लाम्‍दिःक् चोःक्‍कि के़दाःबा खे़न्
    नसानिबाहाॽआङ् लाङ्‌दाःक्‍मा मे़बिरुन्‍छिन्‍लो॥ हे़क्‍क्‍याङ् खुनिॽ लाङ्‌दाःक्‍मा
    निङ्‌वाॽ के़जोःक्‍पाहाॽआङ् हे़क्‍के चोःक्‍मा मे़बाङ्‌घुन्‍छिन् हे़क्‍क्‍याङ् खे़ङ्‌हाॽ
    सेसेहुप्‍लक्‍कोलाम् लःत्तुदेःसुसिॽरो॥
  xnj-xnj: Penibwela yati nifiyula mambu goha geikita, mambu goha gahakau geakitili
    na malovi goha gahakau geijova ndava yitu udese waki. Mwene ibela kuvakalibisa
    valongo avo vevavi mulugendu, na kuvabesa vandu vangi vevigana kuvakalibisha,
    na kulinga kuvavinga kuvala ya msambi wa vandu vevakumsadika Kilisitu.
  mmx-mmx: Kuren la do nenia ana vot saparap nimi, anaba tong asu axap lempanga neni
    ira lok pam i, mo i lok kapmek. Ik lok levempapaase ren mumu nama ua i lok kapmek
    aleng. Neni xopmen nak lok mene nga mo loklok, ketla neni ixok lok tooro bok luvuttadi
    vavang do dit pot to at lemenemen teren la neni ip sep pepe limixin at lotu mo
    di vavara nak lok tooro mo luvuttadi vavang. La ik lok kepe bok mo limixin basinge
    lixitkis keneng at lotu.
  cbr-NT: Usa 'ain cana anu cuanxun axa 'atimaquin nu ñui cëmëi banacë cupí cati 'ain.
    An ca axa Jesucristomi catamëcë uni raíri anua cuania biisama tanan, an biisa
    tancë unicamaribi bixunma 'anun quixun caquin, mitsubëa timë́nun 'imima.
  tee-NT: Chai ni chunch ju lai ju yuchi pus acsni ac'ananta ac'amapast'ac'aniyach
    ju qui'alak'avin'an ju tuchi navich ju Diótrefes. Ju yuchi va k'aya najun chai
    macxcai chivinti ju xaquintalhichivinan ju quijnan. Chai jantu va yuchi ju navich.
    Para vachu' jantu amaklhtayanan ju qui'alak'avin'an ju tacha'anacha. Chai vachu'
    jantu alak'a'ini ju ali'in ni cata'amaklhtayanalh. Chai ju ta'amaklhtayanamputun
    ju qui'alak'avin'an pus ju Diótrefes jantu alacasq'uini ni camaktak'aixtoklich
    ju talhilaca'an ju Cristo.
  eng-LSV: because of this, if I may come, I will cause him to remember his works
    that he does, talking nonsense against us with evil words; and not content with
    these, neither does he himself receive the brothers, and he forbids those intending
    [to receive them], and he casts [them] out of the assembly.
  cak-NT: Romari' xa xquinapon iwiq'uin, xtin-ij chiquiwech ri kach'alal ri nu'on
    raja', ri yeru'ij chakij y xa man je ketzij ta. Y man xe ta ri' ri yeru'on. Chuka'
    man yerucusaj ta apo pa rocho ri kach'alal ri yek'ax riq'uin. Y man nuya' ta chuka'
    lugar chique ri ch'aka chic kach'alal chi yequicusaj-apo pa cocho ri ye'apon quiq'uin.
    Y xa man yeniman ta che, yerulesaj-e chiquicojol ri kach'alal.
  pah-NT: Nurã jihorame pe pyri po ti ji imombe'ui pe me garekote'varuhua nehẽ. A'ereki
    ga e'iteheuhu imbojateheavo ore rehe. Johe'i hete ko Diótrefes'ga rekote'varuhui
    no. A'ereki ga nombuhurukari ojipyri hajiheve'g̃a nhaneirũ'g̃a. Igwete pendeheve'g̃a
    g̃a mbuhurukapotarame ga gwovahoguhu pendeheve'g̃a mondovo pea hugwi. “Tojivyra'javyme
    ti g̃a nhande pyri nhande jatykarame Tupana'ga mboheteavo,” e'i tehe Diótrefes'ga.
  sja-NT: Ichia mɨ pedee mãgá ũri k'inia-e bairã, mɨ wãk'ãri parã ak'ɨde, k'ĩrapite
    pedeeit'ee ichi ome. Mɨa k'irãpapiit'ee ichia pedee k'achia jaramaa bɨ tai Ak'õrepa
    jɨrɨt'eradaarã ãpɨte. Mãgapai oo-e ichia. Ichiaba tachi ɨ̃pemaarã Cristo k'aurepa
    jaratee nipadak'ãri ijãapataarã t'ãide ichi k'ait'a, ichia mãgɨɨrã auteebaik'aa.
    Ma awara, awaraa ijãapataarãpa ãra auteebai k'inia p'anadak'ãri, ichia mãga oopik'aa
    mãik'aapa jërepari ma auteebai k'inia p'anɨɨrã awaraa ijãapataarã ik'aawaapa.
  xed-xed: Baɗu laba ɗa da kaghuni ya ná, dzaʼa rusanafrusa yu ta mnduha ta tsa ghwaɗaka
    skwiha ta magə tsi ya, nda tsa raraza iʼi ta rarazə tsi ya. Ta ghəŋa tsaya guli
    ná, haɗ ta tsuʼa zwanama ma zlghay nda ŋuɗuf ta lagha həŋ da taŋ ka matbay guli
    wa. Na sliʼa sanlaha da tsuʼa mnduha ya guli ná, pyayni ta həŋ, ka ŋawa həŋ mataba
    guyatá ghəŋ.
  mks-NT: Sa̱há ña̱ cán quéa̱ tá ná sa̱a̱ i̱ ja̱n ca̱xi tu̱hun i̱ nu̱u̱n sa̱há ña̱
    cája da jáchi̱ xíca nuu da cáha̱n ndiva̱ha da ña̱ tu̱hún sa̱há nde̱. Ta a̱ ju̱ú
    ña̱ yóho cuití cája da, va̱ha jáchi̱ ni co̱ cúni̱ da̱ ndiquehe da na̱ cúú cuéntá
    Jesús xínu̱ co̱o ja̱n. Ta sájí nuu da nu̱ú na̱ cúni̱ ndiquehe va̱ha ñahá ta ja̱nda̱
    táxí da̱ na̱ veñu̱hu.
  gfk-S: Io kaie, ing ni hanawat iou ni hinawas palai uta ira nuno tintalen. I tangtange
    hagae mem ma ra sana nianga na hinarakale. Ma ing i tange hagae mem hobi, ikinong
    ra tintalen paile manga halaro ie. Pata. I sip be na gil ira mes na sasana bileng
    ura nuno gungunuama. Pai nale bala leh bileng kike ra mangana tultule tane Krais
    be di hanawat. Ma dong ing di sip be di na harahut kike ra tultule hobi, io, ila
    tingtigel di ma ila tultule leise di metuma naramon ra hala na lotu.
  bmu-bmu: 'Miaŋ-göra nöŋön eŋgöreŋ kabileŋak ewö, mönö yaŋgö ahakmemeŋi bölöŋi mi
    aukŋe jibiga kewö mötme: Yaŋön neŋgöra luasö keu muneŋi andönöŋ qeqe jimakza aiga
    keu jijiyök qahö ahakza. Qahö! Urumeleŋ alaurupnini miri lilik nup memakzei, yaŋön
    mi qahö köl öröm eŋgimakza aka alaurup tosatŋan köl öröm eŋgibingö mötzei, yaŋön
    i aŋgön köl eŋgiba mötnarip kambuŋineyök utal eŋgiiga yaigep erakze.'
  dgz-dgz: Amena tauapena apan ame koewa taini amba mondi ebo nenan waini menan gare
    gare wawa nitait. Koewa ame megenat ya taiwan upine den. Iesu dugup mega nagirewa
    daio inap tauepi ya waupamota. Upi waupamot wane watanamuiwan mu den wanumopen
    tanda wan wa oimuiwan.
  eng-GNV: Wherefore if I come, I will call to your remembrance his deedes which he
    doeth, pratling against vs with malicious wordes, and not therewith content, neither
    he himselfe receiueth the brethren, but forbiddeth them that woulde, and thrusteth
    them out of the Church.
  zaa-NT: Acca canchu chi itá' làti tse'e le nna guréxa'a' latsi'į iyaba mal nu runią.
    Yala rilìthą bela'na contra intu' canchu nú ttu tu' té nna, runi ba latsi'į nna
    ruduadí'ą intu'. Alàa tsuą' teruba rinnią contra intu', sino yala huetsùna' ribènią
    entre ca hermano nu ná cabi amigo qui' tu' canchu ritsina' cabi ru'a litsi'į nna,
    ą'hua rigú'ubia'nią adí canu ríalatsi' qui'ni bittu guni cabi ca amigo qui' tu'
    recibir le' litsi' cabi, hàstaá rebèqquią cabi fuera templo.
  eng-WEBSTER: 'Wherefore, if I come, I will remember his deeds which he doeth, prating
    against us with malicious words: and not content with that, neither doth he himself
    receive the brethren, and forbiddeth them that would, and casteth them out of
    the church.'
  guh-guh: Bajaraxuata itsa patsianajë xamëjavata, catsipaebianatsi daxita pacuenia
    Diótrefes exana. Bajaraponë pibisiacuenia tanebaracuaicuaijaijava, taneyabaranajumetsënëtsijava
    ata, catsipaebianatsi. Itsacuenejavanënua pematatsënëa pibisiacuene exanabiaba.
    Diótrefes apo copiapitabiabi xaniavaetsia pamonae Dioso pejumecovënëtsivi. Itsamonae
    ata itaveta pecopiapitsiyaniva pepatsivi. Nexata picani pamonae Diótrefes itaveta,
    itsiata copiapitabiaba Dioso pejumecovënëtsivi. Nexata pamonae Diótrefes itavetsi
    ata, itsiata copiapitabiaba, bajarapamonae Diótrefes jamatabëvecuacapitsapa Dioso
    pejumecovënëtsivi penacaetuatsibovecua bajarapamonae pematatsënëa penajoneyaniva
    bajarapabota.
  bon-bon: Peei name pi cane liba peeyeme pagege otni, cane teeme mule bine page jaaboclomäjemepene
    weeme opo gaabe je, tabe lipu walya idre yaacenanuge cime poto cidi me cibibine
    sabe wawename. Tabe ai taatu ne lica jaawenuge, tabe cuta läbwäricuge ätityerame
    lui ätrunga biname cina otnenininisi Keriso me kaakesea gaabe cabu. Cuta peei
    taatu lica, tabe cuta jiibemuge poto ätrunga biname cina teebibine ätityerame,
    siige lui cina teeme mene lica jäätecijemuge, tabe yääyeblengäjimuge ätrunga ingle
    cabu ca.
  nhw-BL: Quema niajsiti nopona, nimechyolmelahuas catli fiero quichihua, huan quenicatza
    techelnamictinemi huan techistlacahuijtinemi. Huan amo paqui san para ya nopa
    quichihua, yaya nojquiya amo quinselía toicnihua catli tlamachtijtinemij icamanal
    Toteco. Huan quintzacuilía sequinoc catli quinequij quinselise, huan sintla acajya
    quinselía totlamachtijcahua, quintojtoca ipan tiopa.
  swh-ONEN: Hivyo kama nikija, nitakumbuka matendo yake atendayo, akitusingizia kwa
    maneno ya hila. Wala hatosheki na hayo anayotusingizia, bali pia hukataa kuwakaribisha
    ndugu, na hata huwazuia wale walio tayari kufanya hivyo na kuwafukuza watoke kanisani.
  wbi-wbi: Pauluo, nave nikwisa nikusikumbuka imbombo sa mweene sino ikusivomba, ndavule
    pannoijova nhi mbombo iisi umweene jujuo naikuvupila avanyalukolo. Kange ikuvaka
    na avange vanovinoghelua pikuvupila avanyalukolo avuo napikuvadagha vahuume mulipugha.
  bba-bba: Yen sɔ̃nɑ nɑ̀ n nɑ, kon ɡere dɑɑ ye u mɔ̀ u kɑ sun ɡɑri kɔ̃si mɑnimɔ. N
    ǹ ye tɔnɑ, u ku rɑ mɑɑ nɑɑnɛ dokeobu dɑm koosie. Be bɑ mɑɑ kĩ bu bu dɑm koosiɑ,
    u rɑ bu yinɑriwɑ, kpɑ u bu ɡirɑ sɑɑ Yesun yiɡbɛrun di.
  eng-KJVCPB: 'Wherefore, if I come, I will remember his deeds which he doeth, prating
    against us with malicious words: and not content therewith, neither doth he himself
    receive the brethren, and forbiddeth them that would, and casteth them out of
    the church.'
  kgk-NT: Upéa-gwi agwahẽ aha-vy ramo pende ha-py aikwaa ukapa arã hembiapokwe inhe'ẽ
    vaiha ave. Ha'e onhe'ẽ rei xe-rehe, xe renohẽ vai rei. Xe-rehe ijapu rire, ojapo
    vaiseve. Ha Hesu reroviaha va'e ogwahẽ oho-vy ramo iha-py, nomogwahẽséi voi. Omogwahẽse
    va'e ha-py ndohejáiry voi ave ogwahẽ. Ha omogwahẽse katu ete va'e-pe omosẽse Hesu
    reroviaha ojogweroaty va'e ha-gwi.
  waj-waj: Itaama vainai fai na ngiiisi viee mmuakiaa mmoori ivo uuvaara na kiaa kookieenaravai.
    Ivo kaayau maisa kuaivaa tiiyara tioo kaayau unnakuaivaa mmannammanna tioo varivai.
    Hama ivo ivaa nnaasu iivai. Ti seena vaa ausa hanigieeraiya innasi kuaavo hama
    ivo iyara tuqinnaivai. Gioonna kiaapu vooya iyara tuqinnaaree kiaavo rikioo ivo
    ooqoo tioo ngii nuunaivakidiri iya titaikiai kuaavai.
  cpy-cpy: Rootaki nokamantan-tapaakiri janta okaatzi rantakiri irika. Ikantako-waeta-shitakina.
    Teera apatziro iroka, tema osheki imaninta-shireta-waetakiri noyemijantzin-karite-paeni,
    tee ishinetantzi raakameethata-wakae-yityaa. Romishitowa-yitakiri eejatzi ipiyota-piinta
    kemijantzinkari-paeni.
  mpx-mpx: Inoke sauga ebo na nowa, wana ginol gegewena na ba pamasal. He iya baaba
    nanakina i baubaunan ge i loloba kaiwema. Yaa nige tage i loloba ya te kaiwema,
    yaa talilau bolo topapaatena nawanawa nige i yoyoga pahel. Ge i ola al ebo alonau
