  meu-meu: Una dainai, baina vasi negana ai, ena kara baina lalo tao. Ia ese hereva
    dikadia amo e maumauraimaimu; a dia una mo, varavarada danu se abidia daemu, bona
    iabi-daedia e uramu taudia ia ese e gwaudia tubumu bona ekalesia oreana amo e
    atodia tabemu.
  yva-NT: 'Maisyare omai ti, arono indati risyore, syo Diotrepes apa ayao kakai po
    reansaura tantunawi raura kakavimbe weti wapo raen. Weramu webo raije ramu, yara
    ana ngkakai kaijinta po rave tavonare so: arono arakovo wo ayao Amisy ravov inta
    ude, weamo ponae mansai tavon, po maugave usisa apa yavare raije ramu. Naije tavon
    vatano nanawirati ubeker ware wo arakove umaso maugavere, po maorai tavon muno
    po mawatambe wusya anugano Amisye raora.'
  dgc-dgc: Pero sakén, kédemét ko sina éy ikagi ko i étanan a ginimet na a medukés,
    sakay tu medukés a upos na dikame, sakay tu kagi na a mebuli. Sakay i kasalanan
    ni Diotrepes a iba, éy éwan na tanggapén du top tam a mégtoldu éng dumemét side
    diya. Sakay pati éy sésawayén na be i iba a kaguman moy éng tanggapén de side.
    Gustu na a paibutén na side ta simbaan.
  zpm-NT: Gacxe na, teḻne laa naa guiaḻ i, dzigo laa naa glisqui lo me dieṉ pe nacne
    quianeenë me no. Ni tebaa miṉcose, na haxta ruṉ me ib rbëzlod me grë zha bets,
    zha bzian ne rlanso i; niicle rdeetegaa me diidz cho gdeed zaatne cuëz zho. Zha
    ne ruṉd miṉe racladz me, rbee me zho lad grë zha ne nacgrë zho.
  hix-NT: Àro ke, ohyakanye romokàtxhe, noro yanhànà wekarymehe, tohsamnohsomà ro
    komo wya. Rowàràhyakany me rma haxa nay hatà. Atxke rma haxa nàrwonan hatà, rohoko.
    Rohok marmahra, anar kom hoko xarha, atxke rma haxa nay hatà. Kowtà komo yowakryehra
    ro mak nay hatà. Hawana komo yowakryehra ro mak nay hatà. Ewakryehranye ehtxoko,
    ken xarha tà, Kryestu mryenon komo wya, ewakryenàr xan komo wya. Amna yakoro ohsamnohpànà
    ro me harha ehtxok hampànà, ken xarha tà, àwyanye, ewakryeny komo wya.
  sim-sim: Mashi anhin or mblarna ermbenda osik, os orok a takwa wolo mashi kavakava
    nirin or mbanda nga, os or unda kava nga, kormbak a sawenak jivai misika. Hako
    mashi kavan or mbanda nom nembes. Mashi Avui Wasilakahin sawenda ma orok li tawa
    wolo, or mbeek lirin armesarmek unda ambu ri. Uhu ma ol mashin sawenda man jelyakmbaha
    uwa ma ondon pantlenda ri. Uhu os mashi orhin li misina ambu nahi, li lotu unda
    nga nor mbashiwak halanda lir.
  npi-ULB: यसकारण यदि म आएँ भने त्यसले गर्ने कामहरू अर्थात् त्यसले कुवाक्यहरूसहित
    हाम्रो विरुद्ध कसरी हाँस्यास्पद कुराहरू भन्छ म सम्झनेछु । यी कुराहरूले मात्र सन्तुष्‍ट
    नभएर, त्यो आफैँले भाइहरूलाई स्वीकार गर्दैन । यसो गर्न इच्छा गर्नेहरूलाई पनि त्यसले
    निषेध गर्छ र तिनीहरूलाई मण्डलीबाट निकाली दिन्छ ।
  cgc-cgc: Daw miling a dyan, sambiten ko naan ta inyo na pagtipon parti ta malain
    na mga buat Diotrefes. Sikad kanen mag-isturya ta mga malain daw dili man matuod
    parti ki yaken. Dili nang nyan, ula din pabaton ate na mga utod ta pagtuo na giling
    dyan para magtudlo man ki kyo. Papegengan din man mga gatuo an na gusto na magbaton
    ki danen. Papalin din naan ta pagtipon ta mga gatuo bisan kino na gusto na magbaton
    ki danen.
  tim-tim: Akto areâk bo. Yesugât kâmot siânbaŋe togombiâ bo tân yeŋgumap. Dâ luâk
    âmbâle bikŋande tân yeŋguwerâm akbiâ Diotrepeŋe tân yeŋguwâigât nengât kâmolân
    bo togoŋet dâm wat yekto yânŋângen manmai. Hain gârâmâ nâŋe hâmbâi yeŋgâlân togowianân
    âmâ yâkgât den kom âmâ dennenŋe kom agak meme bâleŋe akmap are mem miawaktere
    ekbai.
  yor-yor: Nítorí náà bí mo bá dé, èmi yóò mú iṣẹ́ rẹ̀ tí ó ṣe wá sì ìrántí rẹ, tí
    ó ń sọ ọ̀rọ̀ búburú àti ìsọkúsọ sí wa, èyí kò sì tún tẹ́ ẹ lọ́rùn, síbẹ̀ òun fúnra
    rẹ̀ kọ̀ láti gba àwọn ará, àwọn tí ó sì ń fẹ́ gbà wọ́n, ó ń dá wọn lẹ́kun, ó sì
    ń lé wọn kúrò nínú ìjọ.
  wos-wos: Xékéhafi yandékaka wuni yae dé hurundén atéfék sémbutka watawuni. Dé guniré
    yénataka hundi wata nanika dé haraki hundi baka wa. Wun haraki saraki sémbut male
    yingafwe. Angi akwi dé huru. Jisasna hundi xékékwa du takwa yandat, dé diré yikafre
    huruhambandé. Huruhafi yata dé wunde duré yikafre hurunjoka mawuli yakwa du takwaré
    dé watéfi. Watéfita dé diré wa, “Nani Godna hundi bulénjoka hérangwanda rembet,
    guni nani wali yamba rekénguni, guni wunde duré yikafre hurunjoka mawuli yangunka.”
    Wungi dé Diotrefes wa.
  emp-NTPO: Maʌ̃ carea jãmaa wãbʌrʌd̶e mʌ̃a jũmarãa cawabiya idjia biẽ́ o b̶ʌda. Idjia
    daida sewad̶eba biẽ́ jarabaria. Maʌ̃ awara djabarã jãmaa wãbʌdara idjia bia edacaa
    idjab̶a djabarãba ãdji ded̶e eda quĩrĩã panʌne iduaribicaa. Bia edasid̶ara maʌ̃
    djabarãra ãyã jʌretabaria.
  eng-F35: So if I come, I will bring up what he is doing, slandering us with malignant
    words. And not satisfied with that, not only does he himself not receive the brothers,
    but he forbids those who want to do so, kicking them out of the congregation.
  ind-ind: Oleh sebab itu, waktu saya datang nanti, saya akan menceritakan berbagai
    perbuatan yang sudah dia lakukan, yaitu cerita bohong dan hal-hal jahat yang dia
    katakan tentang kami. Dia juga tidak mau menerima saudara-saudara seiman yang
    datang ke sana. Bukan hanya itu, dia bahkan melarang siapa pun yang mau menolong
    saudara-saudara seiman itu. Dan kalau ada anggota jemaat yang masih berusaha membantu,
    dia mengeluarkan mereka dari jemaat.
  pes-OPCB: وقتی آمدم، اعمال نادرست او را برایت تعریف خواهم کرد، تا بدانی چه اتهامات
    و سخنان زشتی به ما نسبت داده است. او، نه تنها خدمتگزاران کلیسا را که در سفر هستند،
    پذیرایی و خدمت نمی‌کند، بلکه دیگران را نیز وادار می‌کند تا ایشان را به خانهٔ خود
    نپذیرند، و اگر کسی به سخن او توجه نکند، او را از کلیسا بیرون می‌کند.
  mpt-mpt: E inamin namin kukub misiamo homono nabianea eka ni weng misiam oye bianea
    dim oye biam biebe. Eka mak ole nakai Gode wengo bib mak bib mako aleyem haablib
    nakai teniba e bib ele tlaibo e mo dleb taneta e am tam daneta unino mo dokaye
    biam nabebabe. Eka naka mak isa naka eli daabenom gaibo e tolobo genea daabenom
    genabib naka eli fotebena biam bianea baabenea Ibo lotuo mo lotu kemibe gabinabebe.
    E inabe kesoa ne tenia e bib ele tlamio e inamin namin kukub olo nabeo wengo omkeimanamabibe.
  ssx-ssx: I̱ epoa꞉ka꞉na꞉ta꞉ kota꞉ I̱ma꞉ta꞉ ipika꞉ pa꞉la꞉ haumanu paeyao lo kelalueke.
    Ipikana꞉ma꞉ niki pa꞉ta꞉ keke pi la꞉la꞉ ekimanu make mo ipika꞉ yayapiki pimanu
    lo hala꞉eki paeyao tonka꞉na꞉ loa꞉me. Do hande haumanu homeke ana꞉e hone na u hala꞉pate
    ipikana꞉ma꞉ta꞉ mo kimisu ipilimi Ketiso kamemanu epemeka꞉na꞉ta꞉ na handa꞉ milieke.
    Kutupa handa꞉ muluekema꞉ taapo haleme wanda꞉hali make sa꞉sa꞉ pea mo yeni da mina꞉pa꞉lao
    hama pena꞉ lena꞉ loluekema꞉ taapo hala꞉me.
  mkl-mkl: Nɑ nŋu, bii ǹ nɑɑ, ɑn fɔ dɑɑ ŋɑ iyi í nɛ, do bɛi wɑ mɑ́ wɑ ide lɑɑlɔ.
    Kù jɛ bɑɑ iyi bɛ nŋu ɑkɑ̃, ci yɑ ɡbɑ inɛ njoo woo dɑsi nɑɑnɛ ŋɑ. Bii inɛ ɡɔ ŋɑ
    ɑ̀ bi ɑ̀ ɡbɑ ŋɑ mɔm í yɑ kɔi, nɔ ku lele ŋɑ hɑi si iɡbɛi inɛi Jesu ŋɑ.
  gaq-gaq: ମେଁ ନେଁଇଂନେ ବିରଦ୍‌ରେ ଦଦ୍ୟା ସାମୁଆଁ ବାସଙ୍ଗ୍‌ଚେ ନେଁଇଂନେ ନିନ୍ଦା ଆଃଡିଙ୍ଗ୍ଏ ବାରି
    ଆତାନ୍‌ରେ ସାନ୍ତି ଆଡିଙ୍ଗ୍‌ଚେ ନିଜେ ବୟାଁଇଂକେ ଗ୍ର‍ଅନ୍‌ ଆଡିଙ୍ଗ୍ ଣ୍ତୁ ବାରି ବିନ୍‌ଣ୍ଡ୍ରେଇଂ
    ଆତେନ୍‌ ଡିଙ୍ଗ୍ ନ୍‌ସା ଇକ୍‌ଚା ଡିଙ୍ଗ୍‌ଲା ଆମେଇଂକେ ମନା ଡିଙ୍ଗ୍‌ଏ ବାରି ମଣ୍ତଲିବାନ୍‌ ଆମେଇଂକେ
    ନୁଆଁ ବିଏ; ତେସା ନେଙ୍ଗ୍ ୱେଲା ମେଁନେ ଏନ୍ ସାପା ଦଦ୍ୟା କାମ୍ ବାସଙ୍ଗ୍‌ ବିଏ ।
  gof-RNT: Hessa gisho, taani yaa biya wode I nu bolla odettiya iita odanne I oothida
    oosuwa odana. I hessi guuxis gidi, nu ishati yaa wode mokkenna. Hari attoshin,
    entta mokkanaw koyeyssatakka diggidi woosa keethafe kessees.
  unx-unx: ଆଇଙ୍ଗ୍‌ ଏନ୍ତାଃତେ ହିଜୁଃରେ, ଇନିଃ କାମିକାଦ୍‌ ଏତ୍‌କାନ୍‌ କାମିକ ସବେନାଃଇଙ୍ଗ୍‌ ଉଦୁବେୟା
    । ଇନିଃ ଆବୁଆଃ ବିରୁଧ୍‌ରେ ଏତ୍‌କାନ୍‌ କାଜି କାଜିକେଦ୍‌ତେ ଆବୁକେ ହିଲାଙ୍ଗ୍‌ବୁ ତାନାଏ, ଏନ୍‌ରେୟ
    କାଏ ଥାବର୍‌ୟାନା । ଆଡଃ ଇନିଃ ଆଇଃକ୍‌ଗି ଖ୍ରୀଷ୍ଟିୟାନ୍‌ ହାଗାକକେ କାଏ ଦାରମ୍‌କ ତାନା ଚି ଜେତାଏକେ
    କାଏ ଦାରମ୍‌ଇଚିକ ତାନା । ଆଡଃ ଦାରମ୍‌ନାଙ୍ଗ୍‌ ସାନାଙ୍ଗ୍‌ତାନ୍‌କକେ କାଲିସିୟାଏତେ ଅଡଙ୍ଗ୍‌କତାନା
    ।
  gah-gah: Nenemú neza vinake oko moloko noititímini mogonáa ale utó molanogo uve.
    Eza lelikumú soza like alevo letovo oaká noive. Itó nenegó nomive. Monó vegená
    nivago eza kelémo amatoka molamike, vegená lugáate nasahilí ikitanigi niago, gahá
    kemeake monó lili ali vegenáma nene monó numúini hize lí okimiake kimisele ahuloaká
    noive.
  lcm-lcm: Asukang man nanla serei na nanla mengen amalangas ta keve lau ang kapo
    abis ia. Using kapo mengen palau animem ta keve mengen rikek, na laba ina kapo
    misag ani aiveven ani keve tungara, na kapo atakun a vap ang kipo buk abis ani
    lau ro ang, na kapo kirikai aniria pelek a sinsinongan nei kuvkuvulan.
  aer-aer: Urreke ayenge apmere arrekantherrenhe-werne apetyetyenhe, the kwenhe arrekantherre
    Diotrephes-akerte arratye iletyenhe nhenge arrantherre apurte-irrerlenge. Re kwenhe
    akwetethe urrtyirremele, anwernenhe ilpernemele angkemele, anwerne akwele arne
    akurne akngerre mpwaremenge. Kele rarle akenhe arne akurne anthurre mpwareme,
