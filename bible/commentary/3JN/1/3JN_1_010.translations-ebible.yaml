  cof-NT: Junni lari nulachica jatori, ya jera seiton quinanunca jera cuenta queyanae.
    Laca seitonque epele pamin joe. Junsi nantanancari seiton quinato, Diosichi tenchi
    nenamin acola janaminlaca facaricatumin joe. Facaricachi timinlacanan facaricasa
    carituto, yalacanan weyan Jesucrístochi tsachilabe pelayaisa caritumin joe.
  srm-NT: Nöö te mi ko a unu ala, nöö woo kuutu di soni naandë. Biga a ta kosi mi
    a baka ta mindi soni da mi. Nöö an tjikëën eti e. Hën a toona ta du hogihogi ku
    dee sëmbë ta waka ta paaja di buka u Masa Jesosi, dee ta ko a unu dë. Biga te
    de ko dë, nöö an ta kë ta hoi de. Nöö te dee otowan kë heepi de, nöö a ta tapa
    de tu. A di keiki seei a ta jaka de ta puu, fu di de kë heepi dee wakama.
  qvs-NT: Payka shimishanka kashpa sukaman llullachikushpa riman ñukaykuna mana allita
    yachachikuykanaynikunata. Chaymanta chay alli yachachikukmasinikuna chaypi chayaptinkuna
    mana chaskinayansapachu. Chaymanta suk wawkinchikuna chay alli yachachikuk runakunata
    chaskinayaptinkuna michansapa ama chaskinankunapa. Chaymanta Tata Diospa wasinmanta
    chay chaskinayak wawkinchikunata karkunsapa. Chayrayku chayman rishpayni chay
    mana alli rurak wawkinchita tratasha kuskata kawsananpa.
  zca-NT: 'Kuze'', chi lë''da yal ba'', lë''da di''zh kwan nak xa'' lo rë men che''n
    Jesukrist: Nikë'' xa'' kixu'' no kun rë widi''zh dox nakap. No gat ñayëlt xa''
    nile'' xa'' nab rë kuba'', no nu dox nakap xa'' lo rë wech be xa'' ñadi''zh widi''zh
    che''n Jesukrist, mbaino rë xa'' nzhakla gaknu rë xa'' re'', nigo''tin Diótrefes
    rë men re'' yado''.'
  cbc-NT: Bairi yʉ pʉame mʉjãã tʉpʉ yʉ caetari rʉ̃mʉ caãno cʉ̃rẽ tutuaro mena cʉ̃
    yʉ quetibʉjʉgʉ. Mai, cʉ̃ pʉame cabʉgoroa jããrẽ bʉsʉpai ñesẽãnucũñami. Yʉ pʉame
    tie cʉ̃ caĩñesẽãrĩjẽ mena yʉ ʉseaniẽtĩña. Aperã marĩ yarã cañubueñesẽãrĩ majãrẽ
    caroaro na qũẽnoetinucũñami. Tunu bairoa marĩ yarãrẽ, aperã ñubueri majã na ya
    wiipʉ na na cacũgaata, narẽ cũrotietinucũñami Diótrefes. Tunu bairoa narẽ caqũẽnogarãrẽ
    na acurewiyo jocõãnucũñami. “Tore na tuaeticõãto Dios ya poa macããna mena,” ĩ,
    tore bairo átiãninucũñami.
  qxo-NT: Tsaynö carnin nogacunapäpis manacagcunata parlarshi puriycan. Y nircur carupita
    yachatsicog waugicuna chaptin manash chasquintsu. Waquin patsatsicogcunatanash
    criyicog mayintsiccunawan manana goricäyänanpä micharnin gargur ushan. Tsaynö
    canganpitaga chaycamurmi payta gayapäshä.
  mox-mox: ʼInega tuta nana ena wai ʼimia kana toavaʼauta ta Diotilifi ena ilivuyavo
    weaqidi ena vonemi, mana vevevonavona dadanema be, awahawa gilema be wese ʼawaʼawa
    luveifema. Vonahaqiaqi, ena ilivu luveifa otaqina baʼe viaviaqidi. Ta wese taha
    ilivu luveifa vaʼinena viaviaqia, mana toluvivila dina awatayedi vonigo ge ina
    lugu ʼekalesia gamonaya, ta wese toʼekalesia taudi nuanuadi toluvivila dina ina
    ʼebeʼewedi ʼekalesia gamonaya e wese taudina Diotilifi nana ʼetoʼetobodedi, ta
    ʼabibodanaya wese aʼuʼifoqeyedi edi ʼekalesia nana ʼinega.
  kew-kew: Goa pea-pulu ni nimi piri-para epalua rabu neme go nipuna pisade yae rayo
    madaa lapedepealua. Gore nipumi niaa madaa agaa wae rado rado loa yaa agaa pamu
    sa-pulu goa nimi lagialua. Gore nipumi goa agu-daa napea pare nipumi niaana amenu
    nipuna ada-para nalamua pea. Go page onaa medalomame go ame baaninu nimuna ada-para
    lamua polalo peme rabu nipumi dia loa nimu mo Gote-na ruru onaanu pane ratu tala
    pea.
  dww-dww: Be taugu ḡaromie yà tavana raḡanine, tauna nema ewai karakarakutu bakemaina,
    tokare patare yà giue be tà kataie da tauna nema maika kitana. Be nam inam yabediḡa
    ima voivoiedina, be mate tauna tauwai sumaḡa vaḡavaḡaidima nam sagudima ima ḡoeḡoena.
    Be mate Kuristen ḡesaudima aitauḡa waisagu ta ḡoeḡoena, e riutuaḡaiedi be ekalesia
    nopone be e boruboru dobiḡedina.
  twi-ASANTE: Sɛ meba a, biribiara a wayɛ no, mede ho asɛm bɛto mo anim. Nsɛm a ɛyɛ
    hu a ɔka fa yɛn ho ne atorɔ a ɔtwa nyinaa, mɛka ho asɛm. Nanso, ɛno nko ara nyɛ
    mma no. Sɛ anuanom afoforɔ ba a, ɔnnye wɔn, na obiara a ɔpɛ sɛ ɔgye wɔn no nso,
    ɔsi wɔn kwan na wabɔ mmɔden apam wɔn afiri asafo no mu.
  aoj-aoj: Nemaf mamahefa aeꞌ iꞌi egafeꞌmago inaꞌ, aeꞌ ewalapa basefa waf hiafi afamba
    anen nandaꞌafi. Anen nambasoꞌmas naꞌi basef fafifafi awafi findiwaefa aeꞌ. Apaꞌ
    ina nandaꞌ waf afamba atef, owaꞌatin. Nandaꞌ anef wapani naꞌamba. Nowaꞌ alafugama
    amom sahin owan magawalipasa basef Godi maꞌi mogafiꞌmai anini. Eaꞌ anef wapani
    naꞌamba. Nasopama anis Kristen daias saꞌi sogatopalopa amom amambai nelefatas
    safeꞌ sape andoꞌ ma sios.
  cbv-cbv: Pánihna, ñi pebhna wã jʉibínachah, ded pah ã chãjatjidih yeéb Jesúíhwãdih
    wã naóh beedábipna caá. Weemdíh yeejép ãpĩ́ naóh yacna caá. Chah yeejépbʉt ãpĩ́
    chãjna caá. Jesúíhwã ã́ih tʉ́ini doonádih naóh jibnitdih wẽi jwãáhcan, ã́ih mʉʉdíh
    ãpĩ́ waadát tʉ́ʉtcan caá. Bita caanjĩ́h moón Jesúíhwãboó bohé jibnitdih ĩ wẽi
    jwãááchah ennit, caánboó “Queét bohé jibnitdih ñi wẽi jwãáhca bojoó”, ãpĩ́ niíj
    wʉtna caá. “Queétdih ñi wẽi jwãáát jíib jwiít Jesúíhwã jwĩ míic wáacapboó ñi jwʉ́ʉb
    waadcá bojoó”, ãpĩ́ niijná caá.
  taw-taw: Anɨb ak tek yad mɨdebɨm ak amɨl, ne chɨnop agjuwɨl tɨtay gup takaw ak agyɨkɨnɨgayn.
    Pen ne tɨmel anɨb ak nep ma gup. Mel. Ne mam God takaw agñɨ ajɨpal okok kɨlop
    ma yɨbɨl dup. Pen binɨb ogɨnap kɨli mam God takaw agñɨ ajɨpal okok kɨlop dɨnɨg
    gel, ne mel agɨl, kɨlop agup, Klays binɨb ne nab okok kelɨgɨl amnɨm agɨl, kɨlop
    agyokak.
  jic-NT: Nun nt'a tjum na, ca mvelé pjü jilal Diótrefes nin liji. La tsyawilí napj
    nin po'ó. P'a wa malala liji wa. Qjuis catjampan ne'aj jil na, jupj ma jis capj
    p'ya'sa yupj. Mop'in nin, nepénowa ne'aj quelel jis capj jap'acj yupj. Mpes Diótrefes
    si jütüta yupj ma jis capj mp'a'sacj ne'aj jiquil. Dios ts'uyupj 'a si mulú nt'a,
    jupj si jütüta jis capj jap'acj lovin ma ncul niswá. Mpes nun nt'a tjum na, napj
    ca mvelé pjü jilal Diótrefes nin liji. Tsjay malala liji jupj.
  zap-NT: Por neguin belne chiid noo wa, gakndux noo lo Diótrefes por ne ka Diótrefes
    rkade Diótrefes no por ne rnii Diótrefes dizmal por noo, no rzakdet lextoo Diótrefes
    ne kalaa Diótrefes noze neguin, sinke rlaandet Diótrefes kwii Diótrefes xkompanyer
    be ne rlenza wa. Men ne rlaan ne ydee ruxyuu kwë́z men, rdeedet Diótrefes si ylaa
    meno no rdeedetre Diótrefes si ne tsa men guin ledne rdop men yra men.
  wer-wer: Pötaanök ne arim naë wais oröak pim wëwëeta ngönte amaat. Pi nemëën ngön
    ke nampöt paspas yaaup. Pël ëak pöt pëën won. Pimëntta ingre mor sa narö ka nantëaan
    waisën pim kaatak wa naulmëën yaaup. Pël ëën omnaröak pitëm kaatë wa ulmëën pöt
    nga mëak omën pël ëa pörö ingre moröröa naëaan waö ë yamëaup.
  ipi-ipi: Balato nanima ando lamba loto, mana koo minditupa tako pua minalane. Kitisene
    amene minditupa yuu waka mindisa atalu epeyai-kola, balato akali utupane moyo
    yatawa pali napiyane. Dee, sosa memba waka mindimane akali utupane moyo yatawa
    palimakale nembo teya-kola, Diyote-pasato wandakali utupane yatawa palulaini lo
    asia kando laka piyane. Sosa memba mindimane balana pii tanga loto, Kitisene amene
    utupane yatawa palea-kola, Diyote-pasato sosa memba okone bala sosa memba ata
    napene, takita ateakale lo peyo wata alane. Balato mana koo utupane pitaka minalane
    okonena, matili namba nimba atelenga epewando, wandakali pitakana wenonga nambato
    balana mana koo minalane utupane pitaka lapana wakale.
  qul-NT: Noka jamuspa c'amisaj simi apaycachaskanmanta, nokaycu contra llullacuskanmantawan.
    Payka chaywan mana contentacuspa, hermanocuna chayajtincu, mana korpachanchu.
    Korpachay munajcunatapas jarc'an, iglesiamantataj wijch'orkon.
  ter-NT: Enepo nzimané'e yâko, yunzó'ixoatimo vo'oku ítuke, vo'oku koyúhoyea koekúti
    ákoti aunáti vo'ónguke, ákotimaka akaná'u. Haina póhutine nê'e, itea enepo simohíko
    ne po'inu ûti xoko Jesus, ako paréxa ókokuya, koane sayá'ikomaka po'ínuhiko xâne
    imokóvokutike enepo apê kaha'âti poréxea ókoku, ina kopúhikopamaka Ndióterefe
    ya imokóvokuti.
  bmr-NT: 'Jaaneguiiha ofoohachiijɨ faamo ɨmefeenevɨro neeji: Mɨɨhaiditɨ sɨcamañooco
    ihiimaaboro abañɨhicanoco, bu tollɨro monahabomɨ tahɨ ɨɨfotomoco gaayɨcɨhicatɨɨbo,
    bu agaayɨcɨgomoco gaayɨcɨsuhicatɨɨbo icano. Jaaboro Moocaani iijatɨ diitoco gañɨɨhicaabo.'
  fuf-fuf: Ko ɗun waɗi, nde mi aroyi, mi humpitoyay on fii kuuɗe makko ɗen, konguɗi
    bonɗi ɗi o woni ɲo'ude men ɗin. Nde tawnoo ɗun yonanaali mo, o salii wernude musiɓɓe
    ɓen, o fannani faalaaɓe waɗude ɗun ɓen kadi, o raɗii ɓe ka moftal.
  bhl-bhl: Kolewse kasike, nem yom biliw dim ka toloki ding dim e, ne kunum beem kanebe
    kukuw be fein kaim dim daloki te. Nimtew angom? E bing neng neng weng yangeko,
    nulo ibik weng kuw keyemeko, kokow Sunbin-Got em aluwbamin kunum ilo “Yu kanelom
    Sunbin-Got em weng kulamin am kale kel kukuyemin weng mak bokolokoliw te!”, yangeko,
    yom mali kokow kawtiw ilo yukalem am yemde uniw ding dim e, e “Kame yukati kanelom
    Sunbin-Got em weng kulamin am matem tolokoliw te!”, yangse kasike.
  ons-ons: Ea wane na ŋinano sarikale naso yewao eŋe masi kine kine okange yewa korop
    peike sarikale. Kine kine mi oka okane yewa ŋenane ra okanmageake, so isi don
    edan okan maike! Ŋo yewaŋo eŋane rokop mi okanmaike, ŋei kima sariu ebu matino
    mi biraongi wau ŋara ebon okan maike, so ŋei natne edo ŋei kima sariu ebu mateno
    biraonbi waikei wane okanbi doku tau tau magu eŋanoŋine kitat one esop ongi saket
    ari okanmami!
  con-NTPO: Tsa'cansi ña ji'ta gi poiyi'ccoma afapa in'jaeña tise ingima da'ñomba
    afase'chone. Tsa'caen afasepa toya'caen tsu ti'tsse egae tson. Nane faenga'su
    in'jan'chondeccu ccane jisi Diótrefes tsa'oma afembi. Cca'indeccu tsa'oma afeye
    in'jansi Diótrefes se'pipa Cristove in'jan'chondeccu bo'fa'cho'ye tsendeccuma'qque
    joqquitssian maña.
  ghs-ghs: '@see-verse:3JN.001.009'
  peg-peg: ହେୱାନ୍ ମା ବିରୁତ୍‌ତ ବାନ୍ୟା କାତା ଇଞ୍ଜି ମାଙ୍ଗେଙ୍ଗ୍ ନିଦା କିଦ୍‌ନାନ୍‌, ଆରେ ହେବେ
    ସାରିଆୱାଦାଂ ନିଜାର୍‌ ଟଣ୍ଡାରିଂ ଲବାୟ୍‍ କିଉନ୍‌, ଆରେ ବିନେନିକାର୍ ହେଦାଂ କିଦେଙ୍ଗ୍‌ ଇଚା
    କିତିସ୍ ହେୱାରିଂ ମୁନାକିନାନ୍‌, ଆରେ ମଣ୍ଡ୍‌ଲିତାଂ ହେୱାରିଂ ପେଜ଼୍‌ନାନ୍; ଲାଗିଂ ଆନ୍‌ ହାଚିସ୍
    ହେୱାନ୍ତି ଇ ୱିଜ଼ୁ କିତାକା କାରାପ୍‌ କାମାୟ୍‍ତ ଏତ୍‍ତ ତାଇୱାନାଙ୍ଗ୍ ।
  txu-NT: Dja ba ar akam itẽm ne ibôx jabej ne arỳm ar amã Djoti jarẽ. Nãm ikàxã kabẽn
    punure jarẽnho ba. Amrẽbê jakam gwaj bakamy kwỳ wãm ar awỳr tẽn ar akam bôx. Ar
    kute ar amã Metĩndjwỳnh kabẽn jarẽnh kadjy ar akam bôx. Nhym kam Djoti kute ar
    pa kjênh kêt ne arkum aminhũrkwã jarẽnh kêt. Gar akwỳ ar aje arkum aminhũrkwã
    jarẽnh prãm nhym Djoti arỳm ar abê aptàn ar amã, —Aje, jakam dja gar ar ikôt abikprõnh
    kêt, ane. Ne ar aje amim Jeju mar bikprõnh djà nêje ar ajano.
  eng-WEBU: Therefore, if I come, I will call attention to his deeds which he does,
    unjustly accusing us with wicked words. Not content with this, he doesn’t receive
    the brothers himself, and those who would, he forbids and throws out of the assembly.
  gnw-NT: Jáeramo che aa yave pepɨ chemanduata co Diótrefes uyapo vae re. Jae uyemɨngueta
    icavi mbae vae orecotɨ. Omborɨ'ã etei upurugüɨrovia vae ambɨe cotɨ güi pepɨ yugüɨraa
    vae reta. Jae ramiño vi jei ĩru upurugüɨrovia vae reta pe agüɨye vaerã omborɨ
    reta. Jare ime yave upurugüɨrovia vae reta iquɨrẽɨ omborɨ reta vae, Diótrefes
    umaeño'ã jese reta uyembatɨ vaerã ĩru upurugüɨrovia vae reta ndive.
  mux-mux: Akiliinga, na eni molemelena úndu lem yu-ni oliunga ung-bulkundu ninjilimú
    mele nimbu para simbu. Akili mindi mólu. Yu-ni yi-anginipili poning mare olemele
    kene ‘Okomeleye?’ nimba ki naa liipa “Wasie molamili.” naa nimba, yambu poning
    olemelema “Wasie pe-pamili wai.” nilimele kene yu-ni “Naa meku pai. Mólu!” nimba,
    Krais-nga yambu-talape molemele lkuna makurupa pena-pena telemú.
  maj-NT: Kui kju̱a̱ha, tsa kfíhinna yo̱, ts'innisihi̱ ra̱ ni xi títs'ín. A̱t'aha̱
    én tsank'á tíkjesíntje̱nneni̱ ko̱ ch'on ts'ín tínchja̱yaneni̱. Ko̱ najmi tu̱ nku
    ni xu'bi̱ xi títs'ín. Ta̱ najmi ts'ínkjáíhi̱n já nts'eé xi bichúk'uhu̱n. B'échjaha̱
    xi mjehe̱ ts'i̱ínkjáíhi̱n já nts'eé ko̱ m'osje a̱jihi̱n xu̱ta̱ ni̱nku̱.
  bkq-NT: Awyarâ yaindyly-ro watay, âyanmo egatuze urâ, Diótrefes inakanhe aitobyry.
