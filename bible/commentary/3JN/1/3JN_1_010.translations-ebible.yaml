  kmu-kmu: Ohavianagina nagaya tamakaitega visuaamona ani kavama hia kavala mono nopima
    mainaya vaya mo hamapaigahue. Nagaifena havige huno Havi kava nehie. huno nehuno
    ani kavaagela nohigi tafuta-ganayama neayana amavaleno falu fala hu oamateno amatalegeya
    nagoa veamoya amavaleyama falu fala humategahema nehayana Ania ohiho. huno nehuno
    mono nopitila amavayu hu neamataleno nehie.
  ood-NT: '@see-verse:3JN.001.009'
  lbm-lbm: येकोलायी जब मय आऊं त ओको कामों की जो ऊ कर रह्यो हय, याद दिलाऊं, कि ऊ हमरो
    बारे म बुरी बाते बकय हय; अऊर हमरो बारे म झूठी बाते बतावय हय पर इतनोच ओको लायी
    काफी नहाय ऊ मसीही भाऊवों ख स्वीकार नहीं करय, जब हि आवय हय अऊर उन्ख भी रोकय हय
    जो स्वीकार करनो चाहवय हंय अऊर पूरी कोशिश करय हय कि उन्ख मण्डली सी बाहेर निकाले।
  ncj-NT: Tla cana niyas, namechnextilitiu ican tlen noca quihtohtinemi. Huan ahmo
    san ijcon quichiutoc, tlahmo noyojqui ahmo quinsehuisnequi in tocnihuan aquin
    oahsitohque. Huan quintlacahualtiya in aquin quinsehuisnequihque, huan quintotoca
    de ipan itiotlayehualoltzin Dios.
  yuj-yuj: Aenámpantá nánkár ono yumonapok korop namp kwamp te, mao kwatae tére námp
    am érik farákáp nanampon. Mao yinan nkwakwe make kar kwatae sérarrá yárak námpono.
    Am táman saráp mono. Arop Kwaromp kar farákáp mwaria korop napo, náráp nap mek
    éréképá akwap mo, tá arop ankwap fárákapao námokuráp nap mek éréképá tukup mwaria
    napo kor, monoriaka tárakwampriaka waráp sios mek youmpantá yéréperá kérép i konámpono.
  kto-kto: 'Are ratmat ga leba tala miroving, eba ovaiktang ties a iruo tavuk la akosarong.
    Namo paalaming are ratmat ga ume makosarong non ara non ara tiesiap it o ifif
    ga tiesiap mila kiram me palam. Ga non gat paga, ume oguek ties pang: Tale kan
    ume malagi papap la naganmeng ira Morowa mena luguan ang ga ualeng ma buo. Karuk
    kan. Pa non teip ga magaulap la nameng meba magamelie miruo papap ga namo malagimeng
    me na luguap maiam, pa iruo migana Daiotrefis la ume mabunak ga ume makala miriro
    teip ga magaulap na luguan o lotu.'
  gmv-NT: ሄሳ ጊሽ፥ ታ ሄ ቢኮ ኢዚ ባ ኢታ ቃላን ኑ ሱንꬅ ሞራናስ ኦꬂዳይሳ ታ ኢንቴስ ቆንጪሳና። ሄሲካ ኢዛስ ጊዶንታ ኢፂን
    ኣማኒዛ ኣሳ ሞኪ ኤኬና፤ ሞኪ ኤካና ኮዪዛይታካ ዲጌሲኔ ዎሳ ኬꬃፌ ኬሲ ጎዴስ።
  por-BLT: Então, quando eu chegar aí, deixarei claro como ele está agindo. Ele está
    fazendo acusações maliciosas contra nós. E não satisfeito com isso, ele também
    se recusa a acolher quaisquer outros irmãos. Também não deixa que qualquer outra
    pessoa os receba e expulsa da igreja aqueles que os recebem.
  stp-NT: Kuñ ji guꞌ aañ siamri xi aagiꞌñdhaꞌ ji nañ paiꞌ dhuuk mu jimdaꞌ na cham
    bhaiꞌ na puiꞌ jaꞌk tu jimdaꞌ, na guꞌ dhiꞌ cham tuꞌr am buiñor gu Dios. Gio guꞌ
    bɨɨx aixim jich aꞌga bɨɨx nach jɨꞌk tɨ jɨɨgiꞌñ ya jaꞌp buiñor guch Xoiꞌkam, sia
    ku cham jir puiꞌ, na puiꞌ pɨx jich buixiꞌñ na xich bhaamkidhat. Gio jaꞌp jup tɇ
    kɇɇ iñ na sap cham jɨꞌxdhaꞌ ja tɨbiaptudaꞌ guch Xoiꞌkam jɨɨgiꞌñdham nam mɨk dɨr
    miꞌ tɨi aajidhaꞌ kiaꞌmiꞌñ nam bhaankamuꞌn tu aꞌgidhaꞌ guch Xoiꞌkam. Piam noꞌm
    jaiꞌ dhɨt gu miꞌ kam jich Xoiꞌkam jɨɨgiꞌñdham tɨix ja tɨbiaptudak, ja sooꞌmchulhiꞌñkaꞌ.
    Baꞌ noꞌt jaroiꞌ maadɨt xi ja tɨbiaptuda, pu maiꞌ ardimiaꞌ sap miꞌ dhɨr nam paiꞌ
    tu daandaꞌ. Jaꞌpni jaꞌk dho pɨx kaidhaꞌ.
  ame-NT: Ñeñt̃oʼmarña esempoch nec̈hap peshopaʼ oʼch neyerpatosanet ñeñt̃ atet̃ pena
    Diótrefes. Ñapaʼ c̈hocma tomaʼtam̃peney att̃ach eñosatseʼtyen yocop. Ama ñeñt̃ayaya
    atet̃ peno, elloña ama aguënano masheñneshac̈hno ñeñt̃ aneneʼ Yompor poʼñoñ. Ama
    aguënaneto ñam̃a ama muenatenano acheñeneshaʼ oʼch aguëñet ñamet masheñneshac̈hno.
    Ñerraʼm eseshaʼña aguënahuetpaʼ ñañapaʼ oʼchc̈hoʼ mueñoʼterranet arrot̃ all sapc̈hena.
  mgh-2016: Paahi etu vanohalha aka uwa vawo, kinoowa kaahumbukulha mitheko chonkhaye
    chinopanga awe. Kinoowa kaahimiacha malhove o unanara anohimiacha awe ni unootheria.
    Khamanlhe, nansho haakhota waapochera ashilhoko ihu ari munkwahani ayo. Haachiichiha
    attu akina yaathanana waapochera, tho heerelha wiira nowoomolha munlhokoni mwa
    attu anrumelhenlhe Kuristo mmo.
  kvn-NT: Tenal an te-ibagwengin pemalzhe nadel, an iglesiaga chognatapo, Diótrefes
    anmalgin istar chunmadii. Tenal Diótrefes anmalginbi istar kwen chunmadijul, tenal
    kwenadgan-Pab-igalgin-chunmamalad-kwen-abingebijulbal. Tenal Diótrefes tulemal-aga-e-neggin-kwenadgan-odobimaladgin
    igal-kanonidabal, melle we kwenadgan-odogal. Tenal Diótrefes kantikidgin iglesia-akar
    tule-e-neggin-kwenadgan-odobimalad-onodmalbal.
  gvf-gvf: Ta pirekemia, ena i milinga gul urabinga kaun i ure yalini kalibain dire
    ka digwane waa na ibal kobe tongwa, di gawa di i teralwe. Yalini kal iru erimba,
    “Para dimua,” ta dikire kal ta para erungwa, i di terala piro. Ka main enin taw
    kobe yalini milungwa gul ungure, yalini aa te wai ere tekire, te ibal taw kobe
    aa te wai ere terabina di pirimba, yalini manaa di tere ibalin kobi ka main ibal
    ta milekinama dire, ka di kile di mena eremue.
  san-ISO: atō 'haṁ yadōpasthāsyāmi tadā tēna yadyat kriyatē tat sarvvaṁ taṁ smārayiṣyāmi,
