  swp-swp: Sora ena ea laowa abo ena paipaisoa ea hemasaraha, ribariba baaea arinai
    i alaliuliuaigu. Temeta nige anasiga, eda tataoyao headi taba nige i oiyamidi
    eo headi se henua bena se hailobaidi i guduguduidi eo ekalesia boeadi eai i aiduiedi.
  bjr-bjr: '@see-verse:3JN.001.009'
  aby-aby: Ibake yabairo aare famauke yabairo danu merama ukaku i wake yaisina wemau.
    Dawae eno mane uke meroma nono eno ukeibaku, danu imusu mane i moi Godinu wake
    weeka orou danu uwararo waure ane dakakunero nono moi orouma Godinu wake weeka
    orou mune emenu waure anakunekake emenu uwararo odaisaie dawa arara me. Eno ukakuke
    nono Godinu wake naukeka orou i sosi uwara ubarenaroma we yowefiane ukeibaku.
  eng-YLT: because of this, if I may come, I will cause him to remember his works
    that he doth, with evil words prating against us; and not content with these,
    neither doth he himself receive the brethren, and those intending he doth forbid,
    and out of the assembly he doth cast.
  jni-jni: Barki ani me, ingi ma aye, indi buki me imum me sa ma wuza, ma wuza bi
    bukum biru barki ma cari duru ni, ani me ya bari me ba, ma game u wuna uni henu
    mahabi, ma karti, i an desa wa nyara uwuza mahabi, ma suzo we anyimo udenge wa
    Asere.
  kne-kne: Ngarud, mo emeyak issa, enak ibaga en dakayo din lawa ay am-amagena sin
    baken tet-ewa ay ipabpabasol na en dakami. Et baken anggoy dana si am-amagena,
    tan adi na aben paspasgepen din aag-i tako ay mamati ay em-emey sin ili yo yan
    iparparit na pay din mayad ay mangipasgep en daida dowanan pakaanen sin gimong
    di mamati.
  tgj-tgj: 'Vbvrikunamv, vdwlo ngo aarekudw vkvgv ripvkunam ogumvnwng nga ngo aagv
    jireku: Busunam gaam si hv vdwgo ngonu lvkwnglo mimbvdw okv hv mvvla minku bvdw!
    vbvritola ninyi lvgabv vv mvngchik chima; ngonugv kristan ajin vdwv bunu aajvka
    umka laarwk simare, okv laarwk sinwngnv vdwaka bunua mintur yala ridu okv bunua
    gvrja lokv charlin yadubv gwngduku!'
  gui-NT: Jae rambue che aja yave pepɨri chemaenduata co Diótrefes oyapogüe vae re.
    Jae oreangao yae. Mbaeti etei omborɨ oporogüɨrovia vae ambué cotɨ güi pepɨri yogüɨraja
    vae reta. Jae ramiño vi jei iru oporogüɨrovia vae nerenta pegua reta pe agüɨye
    vaera omborɨ reta. Jare oime yave oporogüɨrovia vae reta iquɨreɨ omborɨ reta vae,
    Diótrefes mbaeti omaeño jese reta oñemboatɨ vaera iru oporogüɨrovia vae reta ndive.
  quc-TT: Rumal riꞌ, are kinopan je laꞌ kukꞌ kinbꞌij na chupalaj ri kanoꞌjinik rumal
    cher kubꞌij tzij chaqe ri man kꞌo ta pa ubꞌeꞌl usukꞌ, man xaq xwi ta riꞌ kubꞌano
    xane man karaj ta xuqujeꞌ kuꞌkꞌamawaꞌj ri aꞌlaxik ri kepe pa taq nikꞌaj komontyox
    chik, xuqujeꞌ man kuya ta bꞌe chike ri alaxik keꞌkikꞌamawaꞌj ri alaxik, we jeriꞌ
    kakibꞌano keꞌresaj bꞌi pa ri komontyox.
  heg-NTPO: Tiata eta auk tiang se la ngam, auk tek langa-langa deng asa man un in
    tao ngas. Ta un aa nole-lilung, le tao nahu kita. Dudui pait ta, un hutun soleng
    Ama Lamtua atulin in maa se la ngas. Hidim un kon hode-lokot kaak-pail in se la
    ngas, le halin oen sium atuil nas deken.
  ptu-ptu: Dadi sulepä' matim mane kupomakalesoanni jumaa' indo napaboboi bäbäkam
    tula'. Anna tä' angga mandi ia too si napogau', sapo' si mokapi untahima solasubunta
    to matappa' anna tä' umpäbäi jumaa' untahima indo solasubunta to matappa'. Anna
    maka' deem untahimai, si naäläi illaam mai jumaa'.
  bzd-NTPO: E' kue̱ki̱ mik ye' de a' ska', eta̱ ì sulu wamblé ie' tö, e' cheraka̱yö
    a' ulitane kukua. Ie' tso' ka̱chök ye' ta̱. E' kí̱ie ta̱ mik s'yamipa de a' weblök,
    eta̱ e'pa kë̀ kièwa̱ ie' tö. A' we̱lepa é̱na ie'pa kiakwa̱ e'pa wöklö'we̱keitö,
    u̱yekettsa̱itö Skëkëpa Jesús icha erule e' shu̱a̱.
  kwf-kwf: Ma ana kaidaꞋi nai dao kwau, nai baꞋa alaꞋa sulia ru taꞋa neꞋe nia sasiꞋi
    ki, ma na sokeꞋa taꞋa nia ki neꞋe nia sasia fuaimili. NoaꞋa nia kasi sasi goꞋo
    ꞋunaꞋeri ma ka mango, bore ma nia kasi kwaloa logo ti ngwaefuta neꞋe kira leka
    maꞋi, ma nia ka luia logo na ngwae neꞋe kira oga kwalolada ki, ma nia ka sasi
    Ꞌuana lalilada faꞋasia na fikutaꞋi ngwae faꞋamamana.
  eng-WYC-2017: For this thing, if I shall come, I shall admonish his works, which
    he doeth, chiding [or chattering] against us with evil words. And as if these
    things suffice not to him, neither he receiveth brethren, and forbiddeth them
    that receive, and putteth out of the church.
  eng-WMBB: Therefore, if I come, I will call attention to his deeds which he does,
    unjustly accusing us with wicked words. Not content with this, he doesn’t receive
    the brothers himself, and those who would, he forbids and throws out of the assembly.
  zat-NTPS: Chee̱ le̱ na', che xida' naga zu', guzéajni'ida' benne' ca' ca naca da
    dxun bénnea', dxezí tizre̱' netu', ne dxenné̱le̱'e̱ chee̱ntu'. Quegá da nigáze
    dxune̱', san cá'anqueze quebe dxezí' lu ne̱'e̱ benne' bíchedxu zá'aque̱' ga na',
    ne quebe dxu'e̱ lataj benne' ca' dxelaca lazre̱' xelezí' lu ne̱'e̱ benne' caní,
    ne dxexebéaje̱' le̱' ládujla benne' ca' zaj nazrague̱' chee̱ Dios.
  spp-spp: Lire e mii aha nɔ wani, kapyimbaagil'e u à cye le, maa wuu ɲùɲyi tare ke,
    mii sí cyire puni tɛ̀gɛ yii niŋgyigigii na. Lire kanni bà mɛ, u ɲyɛ na ɲɛɛge cìnmpyiibii
    sunmbage na mɛ, mpiimu la si ku ɲyɛ s'a pi sunmbage lèŋi ke, u maha núru na pire
    sigili lire na, maa pi kɔ̀re na yige dánafeebii kuruŋke e.
  zty-NTPS: Che ḻen, cha' yida' gan zoale, wsá'a ḻáže'le kan zej nak da' žone' ḻe'
    katen' dobžo. Ẕnnie' cheto' da' wen ḻaže'. Bi žaz ḻaže'e da' nize, san ḻezka'
    bi žape' ba la'ne lježžo ka' ẕžíngake' ga na', na' žsejwe' x̱nezgak benne' ka'
    žénegekle' gápegake' benne' ka' ba la'ne, na' žebeje' ḻégake' ladjw benách ka'
    che Benne' Criston'.
  mek-mek: Ega puo lau oi eemi alafai aisama, isa kapaꞌina ekapa iifa apalaꞌi eifaniꞌi
    ninimai eꞌanina auꞌi maꞌoai alaifafouꞌi. Ke isa egaꞌina ekapa alo aekaina koa,
    Kristiano papiauꞌi eega kefai auꞌi aegafegafe peniꞌi aeifa kokoꞌi. Ke isa iifi
    eꞌa papiauꞌi isaꞌi Kristiano papiauꞌi egaꞌina kegaifa kokoꞌi keoma auꞌi isafa
    epaapakipoꞌi, ke iifi eꞌa alogai epapealaiꞌi.
  aey-aey: Eunu ija ageca hufig ija uqana kobolnu maadigen. Uqa ijanu je me qee madena.
    Odimei uqa eu himec qee odona qa uqa wawige meleec cotigeil qee ehadena, odimei
    uqa dana age wawige meleec cotigeil ehadecnu gale adena eu cahacadimei tamanecnadec
    ititacadena.
  urd-GVH: चुनाँचे मैं जब आऊँगा तो उसे उन बुरी हरकतों की याद दिलाऊँगा जो वह कर रहा
    है, क्योंकि वह हमारे ख़िलाफ़ बुरी बातें बक रहा है। और न सिर्फ़ यह बल्कि वह भाइयों
    को ख़ुशआमदीद कहने से भी इनकार करता है। जब दूसरे यह करना चाहते हैं तो वह उन्हें
    रोककर जमात से निकाल देता है।
  ycn-ycn: 'Nuphájica penaje inacu nu''umajé pijló riyucuna piyuque. Cajrú richapújra''aco
    nunacu. Majopeja ripajlaca. Uncá paala rijló pu''uhuaré la''acana rejeja. Richaje
    rila''acá pu''uhuaré marí que la''acana aú: Uncá rihuátala ajopana Jesucristo
    ja''apiyá jema''ajeño iphaca inacu. Uncá caja riyurila ajopana ina''uqué la''acá
    necá palá. Marí caje pachá rácho''ota necá jahuacáca''alo ñacarelana chiyá.'
  djr-djr: Ŋunhi ŋarra dhu marrtjiny dhipaliyiny, ŋarrany ŋathil dhu ŋurruŋuny maḻŋ'maram
    dhawaṯmaram bukmak nhä mala yätjkurr ŋunhi ŋayi gan djäma, bili bitjanna bili
    ŋayi ŋuli ga ŋunhi rom-nyamir'yunna ga gupa-waŋan ŋanapurrunhany. Ga yaka yan
    dhuwaliyiny, ŋany ŋayipiny ŋuli ga ŋunhi yakayi yan gumurr-ŋamathi Garraywalaŋumirriwnydja
    yolŋuw walalaŋ ŋunhi walal ŋuli ga guwatjman ŋanapurruny. Ga ŋunhi nhakun ŋuli
    wiripuwurruy Garraywalaŋumirriy yolŋuy walal ŋäŋ'thun wiripuwurruny yolŋuny walalany
    guwatjmanaraw balayi walalaŋgal ŋayiny ŋuli ga gulmaraman walalany, bala ga ŋaŋ'ŋaŋ'thunna
    dhawaṯmaraman.
  kvg-kvg: Yaq nakémbá, tøtøndonav, no ezoqa teqa matev nøtézømás, av ge꞉goatun
    ndægo. Ndego ni manqat soqøsoqa nigeve꞉matún. Geté ta-mbá mbá. Klisten zifuap,
    ginduzavɨn, ndego khatobumáv. Neka ezoqa nøme, ndigu khatobam-qa ndigu, ndego
    gèzømbe-khafenɨ́n, neka Klisten bawan-te vøndō-natazɨn.
  rug-rug: 'Pana atu rau si kote tiqu la i rau sari doduru gua pu evaṉi sa: sari nana
    zinama ṉoṉovala mae koa gami, meke sari nana kinohakoha pu tozi sa! Meke lopu
    arini mo, ba sapu lopu hiva va kamoi sa sari na tie te Karisito be mae sarini.
