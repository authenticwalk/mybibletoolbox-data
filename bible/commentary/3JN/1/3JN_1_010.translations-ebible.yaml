    dowaiye.
  tha-KJV: เหตุ​ฉะนั้นถ้าข้าพเจ้ามา ข้าพเจ้าจะจดจำการกระทำทั้งหลายของเขา คือที่เขาพร่ำกล่าวใส่ความเราด้วยถ้อยคำประสงค์​ร้าย
    และเท่านั้​นก​็ยังไม่​สาแก่ใจ เขาเองไม่ยอมรับรองพี่น้องเหล่านั้น และหนำซ้ำยั​งก​ี​ดก​ันคนที่​ใคร่​จะรับรองเขา
    และไล่เขาออกจากคริสตจักรไปเสีย
  por-BR-2018: Por isso, se eu vier, trarei à memória os seus feitos, falando ele
    contra nós com palavras maliciosas; e não satisfeito com isso, não recebe aos
    irmãos, proíbe aos que se dispõem a fazer, e os expulsa da igreja.
  mhl-mhl: 'Ore eru nonji ŋoŋoreo warenobo ine, iŋore eebobo sembene oi totogo mibe
