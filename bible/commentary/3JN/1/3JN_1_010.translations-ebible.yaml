  kxv-kxv: ନା଼ନୁ ୱା଼ତିସାରେ ଏ଼ୱାସି କିହାମାନି ବାରେ ଲାଗେଏତି କାମା ୱେହ୍‌ଇଁ, ଏ଼ୱାସି ଏ଼ନିକିଁ
