    a su casa, y los que están listos para recibirlos, les evita hacerlo, sacándolos
    de la iglesia si lo hacen.
  san-BEN: অতো ঽহং যদোপস্থাস্যামি তদা তেন যদ্যৎ ক্রিযতে তৎ সর্ৱ্ৱং তং স্মারযিষ্যামি,
