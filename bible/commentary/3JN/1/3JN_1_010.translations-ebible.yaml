  mco-NT: Paady ycɨxp co nnɨ́cxɨbɨch jɨm ma miich ajcxy nyajnɨmähuamy ajcxy tüg'ócɨy
    yɨ jɨbɨc-huinma'ñ huɨdibɨ Diótrefes ytumyb, jadu'n nej jɨbɨc xyñigapxy xyñi'ojɨ̈yɨch
