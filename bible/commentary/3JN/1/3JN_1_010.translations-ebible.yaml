  kde-kde: Bahi ing'anya ya anelyo, nangu panimbeida nguchininnyaulilange lammalele
    lálatèndà, akuno watulambilila hwetu malove lahakalenge. Nang'e nanga patolejwa
    chihi na anelo látulambilìlà, henga àhita na kuvakalibisa vakúkulupila avetu vààva
    mmyanda. Na avala valambêla kuvakalibisa, ànavalimbija na vakàtenda uchocho ànavavinganga
    nnikuwa lya vanu vankulupîla Yesu.
  ata-ata: La sou lexe eni aneꞌe mo aaꞌalomengixu ꞌiliꞌilixonu. Anu itema sou umunumununenge
    mo uꞌoxonu aꞌalo seꞌi kalakalavoisinge. Anu uꞌoxonu aloxo nesi uasi. Anu umaisiꞌa
    ta mitema sou xaixai noxou Lataua ineneꞌe, la uꞌosasiꞌa mo uꞌavaliꞌa sou ineꞌe
    uasi. Mo anu uꞌapixaꞌa ta mitema ane iꞌosasiꞌa mo iꞌavaliꞌa ta mitema sou xaixai
    noxou Lataua lexe ineꞌe. Mo iloꞌa ixolu ipita uasi, ukusaiꞌa ilai vaꞌaxu no ꞌa
    lalotu.
  qvw-NT: Chaymi śhamul lluy lulaśhanta camalaycachishä. Ya'acunap waśhäcunacta limaśhtinmi
    yan'al pulin. Chaywanpis mana maćhayculmi watucü śhamü chalapacü-masinchiccunactapis
    mana ćhasquiycunpischu. Ćhasquiy munäcunätapis alapacunlämi canpis.
  nfa-nfa: De ladhe jaꞌa dhiu, èèna na jaꞌa bhoke paledꞌa-ledꞌa ngaa dhu nèngu adꞌu-ue.
    Te na padhai lii podꞌe-edꞌo sèna ka neo pamanahu èdhi. Risi-risi hari, na tule
    eele dhèu-dhèu unu Lamatua dhu dhiu asa èèna. Hèia na kakèjꞌi aꞌari ètu èèna kahèi,
    ho baku sèmi rare dhèu sèra.
  tnp-tnp: Nəmə iəu iəkuvnə, kəni iəu oiəkanus əhruahru natimnati mɨn nəuvein iətəm
    in tatol, mɨne nəni oneuəniən nɨkalɨtɨmah iətəm in tətəni. In səniəmə təsitiən
    əmə piatah mɨn muvən iman ikɨn, mətəu tətəniəhu mɨn nətəmi mɨn u nətəm kotolkeikei
    məmə okotit piatah mɨn məhuvən imalah ikɨn, kəni mətahli pətɨgəm ilah e niməfaki.
  urd-urd: पस जब मैं आऊँगा तो उसके कामों को जो वो कर रहा है, याद दिलाऊँगा, कि हमारे
    हक़ में बुरी बातें बकता है; और इन पर सब्र न करके ख़ुद भी भाइयों को क़ुबूल नहीं
    करता, और जो क़ुबूल करना चाहते हैं उनको भी मनह' करता है और कलीसिया से निकाल देता
    है।
  hot-hot: Aêŋ ba yahathôk ma tem yanaŋ anêŋ kambom êŋ bêŋ. Yani hathak hanaŋ abô
    kambom takatu ba ôdôŋ mi hathak yêlô. Ma hadum kambom bêŋ yaŋ haviŋ nena hadô
    ek enja kêdôŋwaga abô avanôŋ takatu ba êlêm thô. Ma hamiŋ loŋ siŋ ek avômalô takatu
    ba leŋiŋhaviŋ neja i thô lôk hadum ek nêm i vê ênjêk avômalô ôdôŋ êvhaviŋ.
  mqj-NT: Sapo angku saepa matin angku popentingngalloanni angganna gau' kadakena,
    iamo tokke'kan nakondo-kondoan kada. Anna ta'pa te angga napogau'e, sapo simokapi
    untarima sa'do'doranta ke la tamai tondokna, tae' toi umpabeai kombonganna to
    mangngorean untarima inde sa'do'dorantae. Ianna dengan tau untarimai, naalai illaan
    mai kombonganna to mangngorean.
  rus-SYN: Посему если я приду, то напомню о делах, которые он делает, понося нас
    злыми словами и не довольствуясь тем, и сам не принимает братьев, и запрещает
    желающим, и изгоняет из церкви.
  mbh-mbh: Make aro ve tho es ol a thomu nge, aro tho pamilempot ol vothung ako i
    oma i, ako i oma riong kerenga na riong le apaltetonga ako nge them. Na ilemi
    ngo senu nge vothung areken avele, mako i rong esa mun vothung kerenga mun pelie
    nge, ako ranga ve i nongpoo toko lemioongare a ile vel nge avele. Na aro ve toko
    pelie o sis ve aro o nongpoo tokokoe areken a ole vel, aken aro i mit roal or
    nge, na i pavus mun or nge lotuong.
  bdd-bdd: ma ꞌigwae hesihesinuwegauwa, ma wete ꞌiyadao ꞌilososomanediya, ma ꞌeguma
