    la buka'' ninzunne, ''enne tenazdudli bayoh ''et tenábulh''aih.'
  kan-OKCV: ಆದಕಾರಣ ನಾನು ಬಂದಾಗ ನಮ್ಮನ್ನು ದೂಷಿಸಿ ನಮ್ಮ ವಿಷಯದಲ್ಲಿ ಕೆಟ್ಟ ಕೆಟ್ಟ ಮಾತುಗಳನ್ನಾಡುವ
    ಅವನ ಕೃತ್ಯಗಳನ್ನು ಜ್ಞಾಪಕ ಮಾಡುವೆನು. ಅವನು ಇದರಲ್ಲಿ ತೃಪ್ತನಾಗದೆ, ಸಹೋದರರನ್ನು ತಾನೂ ಸೇರಿಸಿಕೊಳ್ಳದೆ,
    ಸೇರಿಸಿಕೊಳ್ಳಬೇಕೆಂದಿರುವವರಿಗೆ ಅಡ್ಡಿ ಮಾಡುತ್ತಾ, ಅವರನ್ನು ಸಭೆಯೊಳಗಿಂದ ಬಹಿಷ್ಕರಿಸುತ್ತಿದ್ದಾನೆ.
  bbb-bbb: Ijadufuo na vuakuva na sone Daetorofisi ire boeje fu reima ije kuariaga
    ja fieke. Ro kuke na izege fu vua ise bino nuvuesina kuaema ijiakiro vua kufui
    ije fu e gue kuariaema na ije kuariaga ja fieke. Fu ire ijiaru reima bakiro fu
    kuke e ije bu Godido vua maeje abe oenoejo bu ijia vuako fuka oemarejiamo baki.
    Fu ijiege rekinu e fuone ije bu e ije Godido vua abe oenoejo ije kaenamiakuae
    vierafevo ije fuka kuriaerega bu sosi ije arena usiae vake.
  blw-blw: Wat hiyachi, no wachay umale an chàyu way sabsafali hen chana itudtuchu,
    achiyu cha paghépén hiya, ya achiayu amin cha mì-ib-ifun an hiya.
  tam-2017: ஆகவே, நான் வந்தால், அவன் எங்களுக்கு எதிராகப் பொல்லாத வார்த்தைகளைப் பேசி,
    செய்துவருகிற செயல்களை ஞாபகப்படுத்துவேன். அவன் இப்படிச் செய்துவருவதும் போதாமல்,
    தன்னுடைய சகோதரர்களை ஏற்றுக்கொள்ளாமலிருப்பது மட்டுமல்லாமல், ஏற்றுக்கொள்ள விருப்பமாக
    இருக்கிறவர்களையும் தடைசெய்து, சபைக்கு வெளியே தள்ளுகிறான்.
  azz-NT: Ica ya nojón tacán niyás namechcalpanotiu nejua nicyequixilis ne Diótrefes
    de queniu yejua techtajtolchihuilijtinemi huan no de queniu toca xolopijtijtinemi.
    Huan amo sayó yejua nojón quichiutoc in Diótrefes. Ta, no amo quinselía in tocnihuan
    ten ajsij ompa. Huan quintacahualtía in taneltocani ma amo quinselican ne ojyani.
    Huan no quincalanquixtía in taneltocani ten quinequij quinselisque ne tocnihuan
    ojyani.
  spa-RV-1909: Por esta causa, si yo viniere, recordaré las obras que hace parlando
    con palabras maliciosas contra nosotros; y no contento con estas cosas, no recibe
    á los hermanos, y prohibe á los que los quieren recibir, y los echa de la iglesia.
  csy-csy: 'Tua ahikom kongpai a a hile ama hong vawt nate mangil ngawl tu khi hi,
    ama in kamsia taw hong selno hi: tuabek taw lungkim ngawl lai in suapui te sang
    nuam ngawl a, a sang nuam te zong khak in pawlpi sung pan hawlkhia hi.'
  mxq-NT: Pa̱a̱ty kots njʉjpta̱ꞌa̱gʉt, net ndukmʉmadya̱ꞌa̱ktʉt nidʉgekyʉ miidsʉty
    éxtʉmts ʉʉdsʉty xyñibiꞌtska̱jxʉdʉ, xyñiꞌoo xyñiya̱a̱xʉdʉ mʉt ja andakʉngyʉjxm;
    es mʉdʉ tya̱a̱dʉ kyajyʉm jyotkʉdaꞌaky, nan ni jaꞌa tkaꞌꞌaxa̱jʉ ja nmʉguꞌukꞌa̱jtʉm
    diꞌibʉ nʉjxtʉp yaꞌʉxpʉjkpʉ, es kyaj tkupeky esʉ wiinkpʉ ꞌyaxá̱jʉdʉt. Es pʉnaty
    ꞌyaxa̱jʉyándʉp, ꞌyʉxwojppʉdseempy tsa̱jptʉgóty.
  tzj-NT: Rmalc'ari' ja ranin tok xquinbe ruq'uin can nk'alasaj na chi utz nojel ja
    ntajini nuban chi arja' rmajon katzijoxic, ntajini nbij jule' itzel tak tzij chake.
    In c'a c'o na más ja ma utz ta nuban como maqueruc'ul ja kach'alal ja tok ne'ekaj
    ruq'uin in chakaja' ja c'o quigana nequec'ul arja' matuya' lugar chique chi xquequec'ul
    ta, xa nerwasajto chipan ja riglesia in maqueruc'ul chic eje'e' chakaja'.
  tdt-tdt: Tanba nee, bainhira hau too iha nebaa, hau sei konta sai Diótrefes nia
    hahalok aat nee, para sarani sira hotu hatene katak nia gosta koalia aat ami.
    I laos nee deit, maibee ita nia maluk sira baa iha nebaa, Diótrefes lakohi simu.
    Sarani sira seluk atu simu maluk sira nee, maibee Diótrefes bandu i hasai sarani
    sira nee husi igreja.
  ron-BTF: Din această cauză, dacă vin, îi voi aminti faptele sale pe care le face,
