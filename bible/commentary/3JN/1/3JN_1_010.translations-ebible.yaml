  cpc-NT: Irootaki nonkamantapaakiriri maawoni janta okaatzi jantakiri jirika. Ikantakowaitashitakina.
    Ti apaani jiroka, ojyiki jimanintashiriwaitawakiri “iyikiiti”, ti ishinitziri
    jaawakiri kamiitha jariiyita. Jomishitowayitakiri iijatzi japatotapiinta kimisantzinkariiti.
  nhg-NT: Por inu cuöc neyös ompa nectlalnömectis Diótrefes de tli quechijtebitz.
    Pues yaja istlacatlajtoa cuntra tejua hua quepoa sösantle sie tiro amo cuale.
    Pero amo sa inu, tlöcamo nuyejque amo quentlöcayejta tocnihua tli onajase ompa.
    Pos Diótrefes quentlajtulmaca ocseque tocnihua ompa para majcamo quenselicö tocnihua
    tli onase ca ompa. Hua innochtie tli queneque quenselisque, yaja quentojtoca para
    ma ayecmo yecö de nemogrupo.
  nya-nya: Tsono ndikabwera ndidzakumbutsa zimene iye amachita. Iye amafalitsa nkhani
    zabodza zonena ife. Ndipo sakhutira ndi zimenezo, komanso iyeyo amakana kulandira
    abale. Komanso amaletsa amene akufuna kutero, ndipo amawachotsa mu mpingo.
  ngu-NT: Yejhua ica, tej, tla nejhua nias nemotech, nemechijlis on tlen yejhua quichihua
    niman on tlen tlajtlamach notechcopa quijtohua. Yejhua noca ixtlacati niman nechijtohuilia
    on tlen xmelahuac. Niman xsan yejhua ica in, yejhua no xquinselia tocnihuan. No
    ijqui, on yejhuan quinselisnequij on tocnihuan, yejhua no xquincahuilia niman
    quinhuajquixtia ipan on tiopan.
  kup-kup: Met pi pot tah, povoz ne ak emomapuh, pim horï tamah-poñ ba ou batat haoman
    hatevetepek. Met pi pop nemaz ñetï moreg horiñ haovai sohot nem abatao bahorï
    batamah. Met horï nen pov tamah bon, oñ Iesuz añarab modari zei modatakarohanañ
    arimatak emamahan, aban pop pi pat pori bat em navat tamahapuh, zei potak nari
    bat em batat tin metohopanez tamahan, pi aban horï pop paru bagaa batat epat mañamah,
    “Ae, met ari aban emah-pat okori bat em batepek, povoz maot dei Iesuz añarab togü
    manookan ari emat deinañ karar togü namanotü, oñ main ravat betezari hepek.” Pot
    ñetï horï moreg pov parun mañat bagaa batamah.
  jid-jid: Na ki inde mi ye, mi nu mre ni tu du ma, ni wa a si ga de bu'a ni shishi
    de ba ni meme tre. Wa yi me a mia u na, na ki me a ni kama bubu kpa mri vayi,
