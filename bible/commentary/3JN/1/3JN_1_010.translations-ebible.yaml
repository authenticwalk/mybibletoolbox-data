  deu-ELBBK: Deshalb, wenn ich komme, will ich seiner Werke gedenken, die er tut,
    indem er mit bösen Worten gegen uns schwatzt; und sich hiermit nicht begnügend,
    nimmt er selbst die Brüder nicht an und wehrt auch denen, die es wollen, und stößt
    sie aus der Versammlung.
  mcb-NT: Maikari maika nompokakiterika nonkamantasanoigakitempi maganiro viroegi
    tyara ikantaka irirori, iniashitakenatari kogapage, kantankicha tera patiro one
    oka. Antari iaigira apigematsaegine tera iragaigavakeri, aikiro ikisaviigakeri
    tyanirika kogavetankicha iragaigavakerira, impo ikantaviigakeri aikiro inkonoiigaempira
    papatoitaigara.
  yle-yle: Dini ghi n꞉ii ngê nmye anê lê, u kópu yilî yintómu nmyi ngêêdî anîmo nt꞉o.
    Kópu dono knî yi p꞉uu a pi a dyede ngê, ngmênê yi kópu ngmênê u kwo têdê, u yi
    u ngwo a kwo, Kópu knî m꞉uu nî d꞉uu. Nmî mbwó yoo, yélini nmye nînê dyede too,
    yi wépi dmi dpî puwâ, myenté n꞉ii knî y꞉oo u yi y꞉e a kwo yédi, Ye nmî vyuwo,
    yi pini ngê yi yéli nmî Lémi u yoo kuwa dpî kaa té.
  swh-1850: Basi, nitakapokuja nitayafichua mambo yote anayofanya, maneno mabaya anayotutolea
    na uongo anaosema juu yetu. Isitoshe, yeye hukataa kuwakaribisha hao ndugu walio
    safarini, na hata huwazuia watu wengine wanaotaka kuwakaribisha, na hujaribu kuwafukuzia
    nje ya kanisa.
  ese-NT: 'Miquiana que poeꞌyo majje eyaya huohuijeꞌyo Diotepe baꞌyani quea mimishijo.
    Oya ecuanajo maimaiani, niñeba cani quea tai. Siajje poani. Jesosaja pea esohui
    huohuijji cuana oque poquiajo, Diotepe onijje jjapeequiꞌyo ajja. Oya o bobia ajja.
    Pea cuana bobia mee ajja peaꞌai. Onaa bobia sa acanijo, oya quea tecue poani:
    —¡Pea esohui huohuijji bobia sa añajo miquianaya aje oe Jesosaja epeejji pojjeama!
    Jamajjeya ¡aꞌa ecuana nijje jjapeequijji! —jamaya acani Diotepeya.'
  jac-NT: Yuxin hayet chinapnihan bey tuꞌ, caw chiwalicojan istxꞌojal naj yin̈ sat,
    yuto caw chiꞌecꞌ naj yalacꞌo cokꞌumalan̈ teyet bey tuꞌ, yeb lekꞌtiꞌal chal naj
    jin̈an̈. Maẍn̈etaj tuꞌ, to caw mach chischahpaxo naj ebnaj jetbihan̈ chiꞌapni
    bey tuꞌ, yaj tato ay ebnaj juẍta bey tuꞌ chichahni ebnaj xin, caw chicachwa naj
    yin̈, cat xin yinilo naj ebnaj texol.
  cak-CNT: Roma c'a ri' vi xquinapon iviq'uin, xtinbij chiquivech ri kach'alal ri
