  yut-yut: Yaŋdo, opbeŋ kaŋ aŋpak asak uŋun do yaŋkwok abeŋ. Uŋun nin do yaŋba yok
    aŋek gen yokwi mibɨlɨ mibɨlɨ yosok. Ae Yesu dakon pi amɨn yutnikon dɨma paŋkɨsak.
