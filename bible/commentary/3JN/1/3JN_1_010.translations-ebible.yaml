  cbt-NTPO: Napoaton ya'huëramaquë pa'pato, co noyahuë' nininsopita a'ninquëchin sha'huitarahuë.
    Inaso' na'con pinorincoi, nonpinapirincoi. Naporahuaton, iyaro'sa' a'chinacaiso
    marë' canconpachinara, co noya nontërinhuë'. Co pëinënquë aya'coninhuë'. A'napitari
