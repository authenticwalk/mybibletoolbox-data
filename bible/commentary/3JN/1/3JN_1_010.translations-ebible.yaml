    Chuka' man yeruc'ul ta ri kach'alal ri yek'ax riq'uin. Y man nuya' ta chuka' k'ij
    chique ri ch'aka' chic kach'alal chi yequic'ul ta ri ye'apon quiq'uin. Y vi man
    niquinimaj ta rutzij, yerelesaj-el chiquicojol ri kach'alal.
  zia-zia: Arare na atu kasayero nao nuna-una susuwa keregarinena. Nung ge iwi nasani
