    is ngawi ay ik-ikkana nodi adina sangailiyen nan iib-a tako ay mamati ay omey
    isnan iliyo. Ya iyadina abes nan kailiyanyo ay mangsangaili ken daida. Danapay
    ipabala daida isnan simbaanyo no ikkanda na.
  mwe-mwe: Kwa nneyo, ng'ikaga kweneko shinugule indu yowe yangali ya mmbone ibhatendile
