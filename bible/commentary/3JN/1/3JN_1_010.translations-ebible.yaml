  aii-aii: ܒܘܼܬ ܐܵܗܵܐ، ܐܸܢ ܐܵܬܹܝܢ، ܒܸܬ ܡܲܕܟܸܪܸܢ ܡܘܼܕܝܼ ܝܠܹܗ ܒܸܥܒ݂ܵܕܵܐ، ܗܲܡܙܘܼܡܹܐ ܗܹܡܸܙܡܵܢܹ̈ܐ
