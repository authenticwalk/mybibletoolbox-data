    ekana koyizaytaka diggessinne Woosa Keeththafe kessi gooddes.
  ncl-NT: Pampa in, pa in tonali nihualas niclaijnamiquiltis mochi hual yihual quichijtica.
    Amo mocahua pa latenejtinemis tonahuac tehuanten huan amo mocahua pa quinmilis
    oc sequin pampa ticchihualo laijlaculisli. Yoje yihual islacatijtinemi, huan techuejuecaltitinemi
    ca lajtomes amo cuajcuali. Huan ca in amo mocahua. Noje amo quinequi quinnamiquía
    tocnían quiman paxalulo nepa, huan ¡len amo quintzacuilía yehuanten hual quema,
    quinequilo quinmajxiltilo! Quinquixtía capa in laneltocanijmes, amo quinmacahuiltía
    pa monechicusi ca yehuanten.
  sua-sua: He ekam tok, Gaius, mnam a kolkha to ngua pis ko kmin ko tok, va ngor kle
    kpalsie kim e Diotrepes kmel en ma mmok ko pum o mia ngaro kerok kam mon karo
    kerkeknen ruk nam kaeharom mar. Endruk ko nam kaelha krere kim dok kmegom kam
    kering dok hak, va endo kam havae ko kim o mia kngae mang dok kat. Ii, nam kaeharom
    tok, nang lo kais kam rum ka svil ko e. Nove! Nam kle va klikim ngoornopeik ruk
    o gunmia kat, endruk ngma pis orom E Nut karo reha ko tok kat. Va nama hagam akuruk
    mnam muk ngta svil kmel ngaekmol ekam mar ko ngak pis ko kmar kat. He endruk ngama
    kokheng e Diotrepes he lua ngan vgum, nang kle kael ngaekmol ekam ngoornopeik
    ruk endruk, e Diotrepes mruo nama pepet mar kun mnam e Yesus ka ngaomevek to ko
    tok, mar kam lo kta kaum ktotu pum E Nut kar mar kat e.
  are-are: Lakinhanga, yinga pitjimalanga, atha erinha alkngatharra ilitjina erala
    nurnakiperra lhurrkurta angkakala. Itja nhanhanta. Erataka Kristaka urrpia ntjarranha
    turta pmara ekuranhanga unpuma, etna ekururna pitjimalanga. Era turta tnakanhakanha
    lenha ntjarranha worlamparinyanga unpuma, etnala Kristaka urrpia ntjarranha pmara
    etnakanhurna ntangkamanga.
  gai-gai: Aintik aku nen ndambuŋ nakɨp te, aku nemo man morina tɨp kirarna kam ndopnande,
    na ma aimo kabena kam ŋgoreacna kamb ndeidap mboprina. Na ma mba an tɨpna kirara
    ai niŋgikca mba mori, wanaiŋ, ma Iesusa rɨpacrena laiplacarmo, ndona kaca mba
    aŋgɨa taŋrenanna, na kabena ramootta mimo ndorita kac naaŋgɨ taŋna mo te, ma minmo
    wandɨk tɨknande, na ma mimo Iesusna rɨtɨpaikta meikramtaɨrta tumbunna inik ndeteaca
    ma mba toŋgorenanna.
  qvm-NT: Tsayshi wasäcunatapis rimashpan puriycan. Tsaynogpis carupita shamog yachatsicogcunata
    manashi chasquicuntsu. Posädatsegcunatapis waugui-panicunawan manana juntacänanpag
    micharshi garguycan. Tsaynog rurashganpitaga chämurnami payta tantyatsishag mana
    alita ruraycashganta.
  chz-NTPS: Heˉja̱ˉ waˊraˉ gaꜙtëꜘ jeeˊ nɨɨnˋ jeeˊ ja̱ˉ, miˉliihnꜚ dsëyꜗ heˉ ngëyꜙ
