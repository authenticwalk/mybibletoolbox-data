    kwaaposhelanga Bhakilishitu ajetunji bhene bhaapinganga kwaaposhelanga bhala,
    bhanakwaalimbiyanga na kwaabhinganga nnikanisha.
  tte-tte: Mwa saugana tem yalaowa, kani ana paisowa meuloina yawalo-masalan. Iya
    ikawa-naenae-yagimai yo iyetaetalapili-yagimai. Mwa polowene iyalalaki yoi kaiwena
    kalakavaone siya tomeliwo sitakitakikili nige iyoyoganli na isasaguili. Yo siya
    toekalesiyao nuwanuwali totakikili bodane siyoganli na iwalo-kausili yo toekalesiyaone
    itawo-gwaligwalili siyawatagili ekalesiya koina.
  tcs-tcs: Wen ai go kam de po bizit yupla, ai go spik yupla baut dem stupittok ane
    dem laitok wanem Diotrepes i bin spikbaut mipla. Wa, nadating. Em no bin welkam
    ol dem sos tisa uda kam prom ol nada ples, ane em i spik ol Kristian de tu no
    po elpe dempla. Ip sam dempla i elpe dem tisa, Diotrepes i seswei dempla prom
    da sos de.
  hlt-THB: Cedawngawh, kai ka law awhtaw, anih a ik-oeih sainaak, ak che che na ningnih
    anik kqawnnaak khqi ce kai ing ti bit kawng. Ak che na anik kqawnkhqi doeng a
    khoek kaana, koeinaakhqi ce do aham am ngaih hy. Koeinaakhqi do aham amak ngaih
    thlangkhqi awm kham penawh thlangboel khui awhkawng hek khqi hy.
  soq-soq: 'Walama da ne e manawo wineape dima me dewasadia gagalowa sabamosapa. Me
    dewawa kadiwa ipa ema epe: Me no sumanailala wakadisanedie kutunnede. Tane mai
    sa os, do Gagalo euda amonalala wimoio me mai simbiamoipona, dia. Tane do apana
    isiwa sosomba simbiamoio me anaanamodie ita ekelesia bedeuwo tanamodio nomoie
    antoi.'
  qub-qub: Chaypitami shamorga piñacushaj. Payga manacajman churamar nogacunapa washäta
    rimasha. Manami chayllawanchu usharäcun. Chaypa ruquenga ermänunchi chayajcunatapis
    manami pachächinchu. Pachächiyta munajcunatapis michan. Waquintaga inlisyapita
    gargun.
  att-att: Á sangaw nu umayà ta gián naw, ipalappâ ku yù narákè nga akka-akkuán na,
    nga pallillíbâ na nikán ánna yù passirisiri na. Ari makáppak sù narákè nga akkuán
    na, ta lannapán na paga. Arán na paddulotan yù ira wáwwagi tam nga álliuk nga
    umay ta gián naw, ánna ipugik na yù pangálliuk nayù ira nga ikáyâ da nga mangálliuk
    nira nakuan. Á nu potuád da yù kagian na ánna alliúgad da ira, á papanáwan na
    ira sù paggagammungád da.
  bki-bki: Naio jom̃a mil m̃ele, a jom̃a ber iliano telabo na bova ii kumemi, naio
    mila sibi niegeniege kumemi toru laka. A maka ve iliano na bova ga, mia be im̃auano
    na bova bunu, bior bogo na m̃a Atua kanano tomu nalo amiyoyotuba ka kamiu, naio
    maka sidomlo, naio ber avan bereio ga. Mia mave ka naina, bogo na kam tealo ka
    kamiu, kubitikar nalo, kumijailo ka ala im̃auano na abinimei kario, mia kema nei
    naio jumolu buk bulag kamiu den lotuano bunu. Vite nalo nei na m̃a naio jo mila
    nei naio maka rimemedu na, mia bogo na kiniou neviedu nomiyotuba kean kamiu, mia
    roviniu rava vio takurano ka roverii ka mia rala venia van naio.
  bqp-bqp: Abire yãi tó ma su, mani bo kũ yã kũ àdi kɛnↄ kũ yã vãni kũ àdi
    diwánↄ. Yã pìi dì kánɛ pↄ́ke ũro, àdi ó gbɛ̃nↄ síro, bee se àdi gí gbɛ̃ kũ
    ò ye ò ń sínↄnɛ, àdi sↄsi zɛ́ zↄ̃ńnɛ.
  mcp-mcp: Sâ jɔɔŋg wə́ í bá sá nə́, ŋkí mə zə́ nûŋ, mə zə lwó bɔ́w-bɔ̂w mísɔ́ɔ́lʉ́gʉ́
    myɛ̂sh á ŋgə́ sá myá. A ŋgə jág bul lweegʉshi sə́ jínə. Nə́ ndɛɛ́, nyə ashúgɛ́
    bímbí dɔɔŋgʉ́, a ŋgə ban nə́ nyə alə́gɛ́ bwááŋg mə́ ŋgə́ ntɨ nə́ bwə́ zə́g bwiiŋg
    jɔ̧jɔ̧ láŋ wá. A ŋgə bə, nyəmɛ́fwó ŋgə́ ban bwo ntʉ́nɨ, a ŋgə́ nyiŋgə ntágʉlə
    bɔɔŋg bwə́ ŋgə́ cɛɛl lə́g bwo wá nə́ bwə́ kú lə́g bwo, a ŋgə́ yîl bwo Dɔ̧ dɨ̂.
  hat-hat: Se poutèt sa, lè m'a rive, m'ap devwale tou sa li fè ki mal, tout move
    pawòl ak manti l'ap bay sou mwen yo. Li pa kontante l' fè sa sèlman. Li refize
    resevwa frè yo ki depasaj. Si gen moun ki ta vle resevwa yo, li enpoze yo fè l',
    li menm chache mete yo deyò nan legliz la.
  npl-NT: Yika, ijkuak ne nias nikajwas, porke techpojpojtinemi iwa tlajtoa tlan amo
    milák de tejwah. Iwa amo san noni, yej noiwa mach kinselia n tokniwah non ompa
    onkalakih. Iwa akimeh kinekih kinkalotiskeh n tokniwah non ompa onkalakih, mach
    kinkawilia makinkalotikah iwa san semi kintotoka de kan moololoa.
  bgg-bgg: Ai è gathek chiang nyie rum pha nane khlamphothek miyao yao, gu thog shii
    ne ai è nyie rek ruii pha ji shii zab khia ruii phro! Jishii aishii hanyie magunde
    jia è nyie acho ba phro; ai ne Masiphothek thog shii ne aho phro, chiih-è hanyie
    è masipho shii ho pha yangpho shii de gak muii phro chiih-è ithek shii ne charch
    è de fuang gieng pha saro phro!
  eng-TCENT: So if I come, I will call attention to what he is doing and the evil
    accusations of nonsense that he is making against us. And he is not satisfied
    with that! He not only refuses to receive the brothers, but also stops those who
    want to do so and throws them out of the church.
  eng-BSB: So if I come, I will call attention to his malicious slander against us.
    And unsatisfied with that, he refuses to welcome the brothers and forbids those
    who want to do so, even putting them out of the church.
  cpu-NT: Irootakera nonkamantapaakeri maaroiteni janta okaratzi jantakeri irika.
    Ikantakovaitashitakana. Tera intaani iroka, aña osheki jimanintashirevaitakeri
    ipaiyeetziri “iyekiite,” te ishinetante iraakameethatavakaayetya. Jomishitovayetakeri
    eejatzi japatotapiinta kempisantzinkariite.
  san-ASM: অতো ঽহং যদোপস্থাস্যামি তদা তেন যদ্যৎ ক্ৰিযতে তৎ সৰ্ৱ্ৱং তং স্মাৰযিষ্যামি,
    যতঃ স দুৰ্ৱ্ৱাক্যৈৰস্মান্ অপৱদতি, তেনাপি তৃপ্তিং ন গৎৱা স্ৱযমপি ভ্ৰাতৃন্ নানুগৃহ্লাতি
    যে চানুগ্ৰহীতুমিচ্ছন্তি তান্ সমিতিতো ঽপি বহিষ্কৰোতি|
  tac-NT: Alekeri napu'lige alemi simisá ne'ochámala ne alué rió 'lige 'we 'la ma'chígime
    ruyémala ne napurigá tabilé 'yégiga einámala chátiri ra'íchali beníriga e'yenio
    ramué peka 'la bijchiá kachi, 'lige pe alieti 'nátaga tabilé lisensia 'yame ju
    napurigá che'lebámala alé, alemi jsime ralámuli Onorúgame nila ra'íchali benírimia
    ralámuli, 'lige jaré 'la lisensia 'yánilisa napurigá che'lebámala a'boi ejperélachi,
    yati sulime ju 'lige 'ma tabilé elime ju napurigá simela alé 'mi Onorúgame nila
    ra'íchali gepumia napu napuíme ju suwábaga 'emi Onorúgame oyérame.
  eng-WEBPB: Therefore, if I come, I will call attention to his deeds which he does,
    unjustly accusing us with wicked words. Not content with this, he doesn’t receive
    the brothers himself, and those who would, he forbids and throws out of the assembly.
  gfk-H: Io, ing ena hanuat iau na hinawas palai uta ira nuna magingin. I tangtangai
    hagawai mehet ma ra sakana nianga na bisbis. Ma ing i tangai hagawai mehet hua,
    iakano ra magingin pai manga haguama ia. Taia. I nem bia na gil ira mes na sakena
    mah wara nuna gungunuama. Pa na balak lah mah kaikek ira tasi dahat narako ta
    Karisito bia diet hanuat. Ma diet ing diet nem bia diet na harahut ira tasi dahat
    hua, io, i sala tingtigal diet ma i sala tultulei sei diet maram narako ra hala
    na lotu.
  viv-viv: Au aimo ganaꞋela ana toveya, yana dewa omi matamiya ganayakahina, higa
    giveyaveyaineku tu mema gigahegahe-kawowo. Ada yana koyona giveꞋatutamoꞋaina,
    faꞋina tobohiyadeyao tolaumamalai-dina hilakayemu againe keke gidavetobohiyanedi,
    kadu badi nuwanuwadi hinavetobohiyanedi-ma gihawatadi, ada adi egana giyawelina
    be keke manuwa-tafalolo againe hinaluku.
  yao-yao: Nipele pachinjiika chinjiiumbukulanya yose yaitesile, aila yangalumbana
    yakutuŵechetela uwe ni unami wakwe. Kupunda yeleyo akukananga kwapochela achalongo
    ŵali mu ulendo, ni kwasiŵila ŵane ŵakusaka kwapochela ni kwatopola mu mpingo wa
    ŵandu ŵakunkulupilila Kilisito.
  tgp-tgp: Ale vara a mai, a pa reti isana matan mo lo verelejileji kamam, ale mo
    sopo haratu purongo mo vaia, pani mo lo turuhoro na vorair̃a la lo mai vara la
    rohi na vorai rasua ea. Ale mo tau nar̃ihi na tamlohi mata vao kalesia matan la
    opoia vara la sile na retioloolo isara.
  auc-NT: Mïnitö weca botö pöninque tömengä quïnö nänö cædö ante edonque pönï apæ̈nebo
    ëñencæmïnimpa. Edæ tömengä mönitö ïmönitedö ante önonquedö ante wënæ wënæ apæ̈necampa.
    Ayæ̈ mänïnö ante wïï eyepæ̈ impa, ante pönente ingä ïninque tömengä edæ mönö tönïñadäni
    pönäni adinque, Pö guiite cænte möedäni, änämaï ingampa töö. Wadäni guiquënë,
    Pö guiite cænte möedäni, ancæte ante në cæïnënäni ïnänite tömengä adobaï, Cædämaï
    ïedäni, ante wææ angä ingampa. Ayæ̈ mänömaï cædäni adinque tömengä, Mönitö Codito
    ingante möni godongämæ̈ pönencabo ïñömönite mïnitö gobäewedäni, angampa cæbii.
  kbc-NT: Joaniɡ̶idaa leeɡ̶odi nigejoticogi makaamitaɡ̶a, odaa jao niɡ̶idi oko monalaɡ̶atibige
    niɡ̶inoa lakataɡ̶a Diótrefes. Dotaɡ̶atibigoɡ̶oji, diwitakatibece. Codaa aniɡ̶idokidata
    me loenatagi, pida eleditace adibatege ɡ̶onioxoadipi anotota, codaa eleditace
    aika eledi oko modibatege ɡ̶onioxoadipi diɡ̶idiaa lotokaɡ̶adi liɡ̶elatedi, niɡ̶ina
    oko ane domoɡ̶oyemaa modibatege ɡ̶onioxoadipi. Codaa domaɡ̶a iticoiticoace wetice
    niiakanaɡ̶axi niɡ̶ina ɡ̶onioxoadipi doɡ̶odibatege eledi ɡ̶onioxoadipi.
  bmh-bmh: Guzenina, iz ag waiagab beteimai, gonug igul eg go meun araog mai. Gonug
    igual wanimig ebu ze ata atai polumaneu. Go igul go tutak guzenai i aneu, dudu
    ipal Yesus en oiagab petak emen zuna, gonugau zaueim i imarai bitaneu. Dudu ipal
    agen goagal zau imarai bitabun anem, gonug ze kuataimai, dudu go Yesus en oiagab
    petak emen duailel gotulanemen ebuan zamaraneu.
  ctu-BL: Jini cha'an che' mic tilel, mi caj c cha' c'ajtesʌbeñob chuqui woli' mel
    Diótrefes. Woli' cha'len jop't'an ti laj contra. Mach cojic jach jini. Mach yomic
    i pʌy ochel la quermanojob ja'el. Mi' tic' ja'el jini yomo' bʌ i pʌyob ochel.
    Mi' chocob loq'uel ti templo.
  meq-meq: Na ye naha na, na ɗiye ha mənese ŋgay nakə faya ma giye kame i ndo hay
    andza neŋgeye nakə faya ma ɗəsiye fagaya parasay aye. Neŋgeye a ge na, wu neheye
    ɗekɗek tsa bay. Ndo məpe mədzal gər hay ka Yesu ti yawa a gay ŋgay na, a wuɗa
    matəme tay bay. Ndo mekeleŋ eye hay a satay matəme ndo məpe mədzal gər hay ka
    Yesu na, a gatay me, faya ma həhariye tay ha ndo neheye a satay matəme ndo məpe
    mədzal gər hay ka Yesu aye.
  noa-H: Hich jãg chitʌm hat'ee, mʌchcha jam baarwai mua pãar dak'ĩir hirig hiek'aju;
    maumua mua hũurwai hichdëuta jãg mʌ hëugarjã sëuk'a chadam hiek k'abampa hõrag
    jaau nʌrraajem haajem. Pari wajapcharan mag sëuk'a simpaijã k'aba, hermanonaan
    warpmua Hẽwandam hiek jawaan bëewaijã hõor recibiiba simta bigaaum k'ʌʌnau recibiim
    hiigwaijã hidëu recibiipiba haajem hanʌm. Mag nʌm hee hãbmua k'ãijã hõor recibiimʌn
    mag hermanodam warre iglesia heemuajã jʌrpʌ̈ipiejem haajem, mag warpmua berr recibiitarr
    kõit.
  alp-NT: Hoko namake kena au luake, au beteke eni atate tiae mere ete jemate toini
    leke esi rekwa be ialenake amire tinai mo. Batuke mere mo po kena iteki ebearu
    esi luake kena lepae Yesuse Eni hnaunaru, itrimasi mo. Kai sepo iteki ebea makete
    esi trimasi hoko ikeu lakesi kai iulakesi siri bei jemate toini.
  san-VEL: ato .aha.m yadopasthaasyaami tadaa tena yadyat kriyate tat sarvva.m ta.m
    smaarayi.syaami, yata.h sa durvvaakyairasmaan apavadati, tenaapi t.rpti.m na gatvaa
    svayamapi bhraat.rn naanug.rhlaati ye caanugrahiitumicchanti taan samitito .api
    bahi.skaroti|
  kbq-kbq: E'i ana hu'negu, nagrama esu'na, agrama nehia avu'avamofo kea eme antahinege'na,
    havigema huma rante'nea kea antahigahue! E'i ana kege osu'neanki, nerafu'zama
    azageno'a agra muse huno ozmare'ne. Hianagi knare kema nehu'za zamazeri so'e huku'ma
    haza vahera, mono nompintira zamahenatitre'ne!
  kbh-kbh: Chíyeca ats̈e choye chaijá ora, ndayá cha yojtsamama chanjauácacana. Cha
    sempre bacá yojtsoínÿana y uayátsenaye soyënga bëngbe contra yojtsichamo. Y chë
    soye chábioye ndoñe bontsobastana; chana chë Jesucrístbeñe os̈buáchiyënga chabe
    puebloye tmojáshjajnënga ndoñe ntjúbuajana, y chënga júbuajama tmojtsebos̈ë́ngbioye
    ndoñe yontsalesenciana chca chamomama, y chë Jesucrístbeñe os̈buáchiyënga bétsemnama
    imnétsenefjuana luarents̈ana yojtsatëbuacana.
  ron-LSB: De aceea, dacă voi veni, voi atrage atenția asupra faptelor sale pe care
    le face, acuzându-ne pe nedrept cu vorbe rele. Nemulțumit de aceasta, el însuși
    nu-i primește pe frați, iar pe cei care vor, îi interzice și îi dă afară din adunare.
  pon-pon: Ari, i lao pwara wei, i pan katamanki i a wiawia kan, me a kin wiada, pwe
    a kin lokaia jued duen kit. A kaidin i eta, pwe pein i jota kin kajamo ri atail
    ko, ap pil inapwiedi, me kin men apwali ir, o kajapok ir ala jan nan momodijou.
  nhe-BL: Quema niajsiti nopano, nimechyolmelahuas tlen fiero quichihua, huan quejatza
    techilnamictinemi huan techistlacahuijtinemi. Huan ax paqui san para ya nopa quichihua,
    yajaya nojquiya ax quinselía toicnihua tlen tlamachtijtinemij itlajtol Toteco.
    Huan quintzacuilía sequinoc tlen quinequij quinselise, huan intla acajya quinselía
    totlamachtijcahua, quintojtoca ipan tiopa.
  sps-sps: Nainy te naa mironyo tsumi, nyo nai pokei rou a fo mamatsiny ka te kat
    ya, ana fo vegiau kabuts te kat ya tsumam ana fo gam kan. San sikia ma fo kat
    tsun to, ayei te gim non ma natiny nom ra naa a fo vamuinyasiny tsoiny favaanan
    fafaaman numaa tsunia, tan nainy te naa mi rori ana ayei kan tsue tap raror a
    vainy fafaaman te pon ror ma nom ra naan tsoiny favaanan tana fo numaa tsuri,
    ana ayei te pon ma gargar ir a vainy fafaaman jiarasan tana gum iny vainy fafaaman.
  wnc-wnc: Unzingge nata ginde kundokenga nata wamu aminu waapata sanga akngana tasinggakge
    aminbamde yanikapit. Yanikapmake ita nae kem wamu takngatu takngatu yumdekan yake
    nanisapdukut taknga yanikapit. Siwan waapata sanga wai waakngakan dua tasikut.
    Aho. Ita kawawan notninu kunduta apundopa kake ngana yotnane yanipakopnangge dua
    nataak. Dua natake ita dua kapewan aminu kunduta wa aminu pake yotnane pakopning.
    Siwan gatu ita aminu yotnane pakopnangge yakaing aminu yanikwasipewan kuke kepman
    nana amin dakngake yutningge tasinggak.
  bus-bus: Beee yãnzi tó ma mↄ, mɛ́ bↄ kↄ̃n yã kɛ̀ è kɛɛnↄ kↄ̃n yã zaaa kɛ̀ è diwaanↄ.
    Yã pì è kánɛ pↄ́ke ũro, è wa gbɛ̃nↄ síro, baa se è gí gbɛ̃ kɛ̀ aↄ̃ↄ yezi wà
    ń sínↄnɛ, è sↄsi zɛ́ zↄ̃ńnɛ.
  gub-BL: A'e rupi aze aha nepyr nehe, aze'eg putar a'e pe har wanupe nehe. Amume'u
    putar a'e awa ze'eg awer paw teko wanuwa rupi ihe nehe. Amume'u putar hemiapo
    kwer nehe no. Uze'eg zemueteahy herehe a'e, a'e pe har wanupe a'e. Hemu'em tuwe.
    Nezewe haw nuhyk kwaw izupe. Amo ae ikatu 'ym ma'e rehe ipurapo wer. Numuixe katu
    kar kwaw Tupàn ze'eg imume'u har wàpuz me a'e wà, a'e pe ihem mehe a'e wà. Amo
    uzeruzar ma'e a'e pe har a'e wà no, ipurumuixe katu kar wer zepe Tupàn ze'eg imume'u
    har wanehe a'e wà. A'e awa uze'eg ahyahy wanupe. — Nan, i'i iko wanupe. — Aze
    pemuixe katu kar a'e Tupàn ze'eg imume'u har penàpuz me nehe, a'e mehe napepuner
    kwaw pezemono'ogaw rehe urepyr nehe, i'i iko wanupe, uze'eg ahyahy pà wanupe.
  imo-imo: Akumunga na eno moromelena ondu lemo yuni linonga ungu umbulkondo nindirimo
    mele nimbo para timbo. Akumu kau molo. Yuni angenupili ponenge leko oromele kinye
    panjipe naa lipe, ki naa lipe peya molamili naa nimbe, imbo mareni imbo ponenge
    oromelema peya pepamili waio nimele wali yuni naa meko pangei, molo nimbe, Kraistinga
    imbo talape moromele ulkena makoropa pena pena teremo.
  boj-boj: Deqa e nuŋgoq bosiy Diotrefes aqa kumbra qudei qa olo saiŋgwai. Aqa kumbra
    bei agiende. A iga qa anjam uge uge mareleŋeqnu. Di segi sai. Kristen was naŋgi
    walwelosib nuŋgo qureq beqnab a na naŋgi aqa meq joqsi gilqa urateqnu. Yeqnaqa
    tamo qudei na was naŋgi di naŋgo meq joqsi gilqa laqnab a na naŋgi dego getentnjreqnu.
    Osiqa naŋgi Qotei tal miligiq gilqa saidnjreqnu.
  eng-DRA: For this cause, if I come, I will advertise his works which he doth, with
    malicious words prating against us. And as if these things were not enough for
    him, neither doth he himself receive the brethren, and them that do receive them
    he forbiddeth, and casteth out of the church.
  knf-knf: Uko waŋ ukaaŋ kë woli dbii, kayuujan bnuura iko yi ajaaŋ ado. Aji wo ţi
    pţup iko iwuţaan ţi un. Ado beeh beeh apok pyeenk bayaanţ banfiyaaruŋ, kë banŋaluŋ
    pyeenk baka aji neenan baka kadook baka ţi pnŧuk pi banfiyaaruŋ.
  san-KHM: អតោ ៜហំ យទោបស្ថាស្យាមិ តទា តេន យទ្យត៑ ក្រិយតេ តត៑ សវ៌្វំ តំ ស្មារយិឞ្យាមិ,
    យតះ ស ទុវ៌្វាក្យៃរស្មាន៑ អបវទតិ, តេនាបិ ត្ឫប្តិំ ន គត្វា ស្វយមបិ ភ្រាត្ឫន៑ នានុគ្ឫហ្លាតិ
    យេ ចានុគ្រហីតុមិច្ឆន្តិ តាន៑ សមិតិតោ ៜបិ ពហិឞ្ករោតិ។
  arn-NT: Feymew iñche amuli, nütramkapuafiñ chumngelu ñi femngen, fey miyawkelu am
    ñi nütramkayael ti koyla trürümkan dungu iñchiñ taiñ kayñetuaetew. Femngechi femyüm
    rume, küme duamkelay, welu ka femngechi llowkelafi rume tati pu peñi ka lamngen
    witranngemelu, ka iney rume küpa llowfilu ti pu witran amukatrütukefi ñi femnoael
    ka famentukefi kütu ti trokiñche mew.
  zas-NT: Zeel bal guidganan lëjt dxel ganenëꞌn laaman xcwent guial rnieeguijdxaman
    rniee tëëman diidx rusquiee contr dunujn abiꞌ ad tijbtzi laan rüjnman në ad rudëët
    lidxaman yayaꞌn dux bejn ree bén zëëd ree lood ren, ad rtiëjb tëëtaman gudëëd
    lidx ree ben ren yayaꞌn reeman, abiꞌ ree bén rudëëd lidx ad rtiëjbtaman chuꞌ reeman
    lën yadoo.
  ken-NT: Mpok ntwɔ́ awu chɔŋ mbʉrɛ ndak anɛ nɛ ɛnyǔ yi áchɔ̀ŋti nnyɛ́n ɛna bɛsí
    bǒnkwɔ. Ɛ́bhɨ́kɨ́ ɛ́may nɔ. Yímbɔŋ apú ka bɛsyɛpti batɨ̌ bǒnkwɔ nɛ ǎkàŋ
    tɛ bo abhɛn báyàŋ bɛkʉ nɔ, nɛ abók bhɔ bɛ mándɔ Nkwɔ Kristo.
