    kēēytooy. Kērēktooy mbo subak choo māchē kutōrōōkiis nto nyoo kātōrōōkiis, /kēēchēkwēytēē
    kanisa.
  xnn-xnn: No omeyak issa et awnitak ibaga ken dakayo ay mamati nan am-in ay ngawi
