  tuo-NT: Yʉꞌʉ mʉsã tiropʉ waꞌagʉ, cʉ̃rẽ mʉsã ĩꞌorõpʉ weregʉti cʉ̃ ʉ̃sãrẽ ucjaꞌquere,
