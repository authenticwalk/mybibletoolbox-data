  aaz-aaz: Onaim karu au ꞌeit on naan, of au uꞌuab he ꞌfei maat-maat anmatoom nok
    saaꞌ reꞌ in nmoꞌe. Fin in naꞌuab puta-kriu, he namouf kit. Anneis-neisi ntein,
    in ntorak Uisneno Iin na reꞌ neitin nbin naan. Rarit in nfuaruut hit aok-bian
    sin anbin naan, he sin kais antoup atoin ein naan.
  qup-NT: Chasna kashpan kankunama rishpayni tantarishkaykichipi tukuy paypa rurashkanta
    rimasha, yanka millaypa shimikunata ñukanchimanta rimashpa purihushkanta. Payka
    manami rimashkanllawachu kiparishka, ashwan shuk partimanta kirikkuna paktashpankuna
    wasinpi mana yaykuchinayanchu. Shuk kankuna Jesukristuta kirikkunamanta paykunata
    yaykuchinayashpaykichi payka mana munashpan kankunata tantarinaykichimanta wichun.
  dop-dop: Pǝ tɔɔ kɛ́ ye mɑ kɔmɑ nɑ mɑ́ kɔɔ mɑɑ kuli ɩsɑɣɑtɔm nɑ pɔpɔtʋ tɔm nti ɩ
    suu-tʋ tɔ tǝ tɔɔ nɑ ɩ́ nɩɩ. Ɩ tɑ yele ɩ nyǝŋ ɩnɩ se. Tɑ tɑɑpɑlɑɑ mpɑ pɑ kɔŋ tǝnɑ
    tɔ ɩɩ mʋɣʋ-wɛ. Hɑlǝnɑ ye mpɑ pɑ cɑɑkɩ sɩ pɑ mʋ-wɛ, ɩ kɑlǝɣǝnɑ-wɛɣɛ nɑ ɩ́ nyɑɑsɩ-wɛ
    nɑ Yesu sɛɛlɑɑ kpekǝle tɑɑ tɔɣɔnʋɣʋ.
  azb-azb: 'Buna görə də mən gələndə onun etdiyi əməllərlə bağlı məsələ qaldıracağam:
    o bizim barəmizdə pis sözlərlə qeybət edir, hətta bununla kifayətlənməyərək qardaşları
    özü qəbul etmir, qəbul etmək istəyənlərə də mane olur və onları cəmiyyətdən qovur.'
  eng-DBY: For this reason, if I come, I will bring to remembrance his works which
    he does, babbling against us with wicked words; and not content with these, neither
    does he himself receive the brethren; and those who would he prevents, and casts
    [them] out of the assembly.
  guo-NT: Asamatkoi xamalxot patx wʉt, chapaeyaxaelen xamal nejwʉajnalel japon ispoxanliajwa
    xanalliajwa. Japon jʉm-aech kichachajbapoxan xanalliajwa. Kaes chaemilpoxan isfʉlbejpon.
    Kajachawaes-elon wajkoew, japi nabistpi Jesúsliajwa, pat wʉti japonxot. Tapae-elbejpon
    asew wajkoew, japi kajachawaesasia wʉt japi patpi. Japi kajachawaet wʉt wajkoew,
    iglesiaxot nakolax to'apon.
  hla-hla: Na poata te na tuku goa lia i tamilimiu ba lia te hatei nagou a man ka
    te katoe nen. Nonei e tutstuts sil rano lam. Na tana ka lel, nonei e ma lu mera
    nei u hahatoulana i tarara i tanen, na nonei e hapiu has nena te gi lu merien
    a palabir u katun. Na te gi kato noa has uaien teka ba nonei te torohanan tsuga
    ba ranen tara pal barebana te hamana ria tere Iesu.
  mav-NT: Put'ok­'are itote hawyi ati'a­piheg mi'i. Ahenoi aru iminug sa'ag ko'i.
    Ahenoi aru i'e hap heso hap ko'i katu­pono ihay at kahato ahete yt pywo piat sehay
    i. Yt naku i kahato mi'i. Toipyhyp Tupana Mipo­'oro tehay sytpok hanuaria. Yt
    karãpe i — Ereke e Tupana ehay sytpok haria pe. Yt iwese hin i Iesui mohey haria
    ete. Yt toiky­'esat i Iesui mohey haria eke to'yat piat hap. Yt toiky­'esat i
    aimi­po­'o­roria to'yat piat hap. I'ewyte yt toiky­'esat i aimi­po­'o­roria eke
    Iesui mohey haria yat piat hap. Wãi'e i'atu­pu'ap tote. Mi'i hawyi karãpe aimi­po­'o­roria
    tuwe­hyt'ok Tupana mõtypot yat pe hawyi tohytpok hytpok ne'i. Yt iwe'eg hin i.
    Mi'i pote areto i'apiheg hamo.
  kpf-kpf: Zorat opŋâ nâ zeŋgâren gamŋâ ândi mâmanŋaŋgât topŋâ sâm muyagibat. Zâk
    neŋgât sarâ sâm, sâm bâliŋ kwatniŋgâmap. Oi zorigâk buŋâ. Bukurâpniŋâ nâmbutŋâ
    zeŋgâren ganetâ zâk mân buku otziŋgâmŋâ a nâmbutŋandâ buku otziŋgâne mân upigât
    sâm kâmurân gâbâ moliziŋgi sâkŋaŋgât siŋgi upme.
  ppo-ppo: Atérapa, ȩ aipaae wapa, ti ai sekȩ́né da̧né doi doróló folokolerótu betere
    fo dia̧paae yaalopó. Ai ala maaté mei, mepaae Keriso norapekélé wisiyóló dape
    sini yóo, mepaae whi̧né dape saai kisipa mutupa, ti ai so whi̧ atima Keriso so
    whi̧tamo touyóló betao̧sóró ho̧kó falóo, du beterapó.
  hin-2017: इसलिए यदि मैं आऊँगा, तो उसके कामों की जो वह करता है सुधि दिलाऊँगा, कि
    वह हमारे विषय में बुरी-बुरी बातें बकता है; और इस पर भी सन्तोष न करके स्वयं ही
    भाइयों को ग्रहण नहीं करता, और उन्हें जो ग्रहण करना चाहते हैं, मना करता है और कलीसिया
    से निकाल देता है।
  bef-bef: Yaꞌmu nani binogoꞌni ai huto moloto nohilinamofihi hapaꞌa li huto hilibe.
    Ai lali kumu faga faga luto libe loko hube nohibe. Ya hulataꞌasigo mone meniꞌibe.
    Mono bonaꞌi nebago ai eneleꞌmo gufaga memolose to lugaꞌamagihi eneheꞌmaluneꞌmu
    nehago ka epekito ana mono bonaꞌmagihi fegutoga eneleꞌmo fotoꞌi mololata nohibe.
  amm-amm: Moini auso manakimo, tani uo imo posasoko wiyoninoikuwomo. Wiyouwa wiyou,
    na tokali kalimimoko. No saso muwoi. Kotoni mi ano nokoso mani, namoliyo talosikomosi,
    pa tikomosiso, “Waliyo potiwo.” Tolomu nokoyo mo totaini nuso louwa tokoliyo timosino
    mo, ulai na tauwolikomosi. Mulumolo luwai nokoni ausai tamiyaikiyokomosi.
  zaj-zaj: Avo niheza nowalongela gaja goyotenda, vija voyokweneza mbuli za uvwizi
    yotulonga tweye. Sio higo tu, ila vivija kolema kuwabokela wanhu wamtogole Kilisto
    na hata kuwagomesa waja walonda kuwabokela na kuwawinga walawe mumting'hano wa
    wanhu wamtogole Kilisto.
