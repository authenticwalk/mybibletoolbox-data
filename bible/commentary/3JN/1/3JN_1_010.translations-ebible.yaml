    îi dă afară din biserică.
  eng-WEBP: Therefore, if I come, I will call attention to his deeds which he does,
    unjustly accusing us with wicked words. Not content with this, he doesn’t receive
    the brothers himself, and those who would, he forbids and throws out of the assembly.
  eng-FBV: So if I do visit, I will make it clear what he's been doing. He's been
