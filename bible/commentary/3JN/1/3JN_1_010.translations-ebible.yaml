    akoŋ so miega. Matayoŋ, maŋkekerisie ogopunoŋuŋ kae oruŋ gio baegobi, iŋoji oi
    so kepore yareega eru ogopunoŋuŋ goineji kepore yarenimiŋgo manegobi, iŋoji oi
    sabare yareru mamanesiŋ kubuyaŋuŋgone ketuŋ yabeko sakibe wakiegobi.'
  klv-klv: 'Imaienan, nǝboŋ nǝb̃egǝmai, dereh nikel urur nǝsa gai togolgole: len nasoruan
