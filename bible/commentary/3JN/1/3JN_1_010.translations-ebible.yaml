    kora yari sinowa awong awiya dubura benaungna atu awang sinoiya.
  mal-2015: അതുകൊണ്ടു ഞാൻ വന്നാൽ അവൻ ഞങ്ങളെ ദുർവ്വാക്കു പറഞ്ഞു ശകാരിച്ചുകൊണ്ടു ചെയ്യുന്ന
