    Visitoshe, ware wasáka kuwasaidiya, iye awakataza na awatuwisa njamati.
  gmv-GGM: Hesa gish, ta he bikko izi ba ita qalan nu sunthu moranas oothidaysa ta
    intes qonccisana. Hesikka izas gidonta ixin amaniza asa mokki ekena; Mokkii ekana
    koyzaytakka digesinne wossa keethafe kesi godes.
  ssg-ssg: Na nga tahia haniwa kapim, nga kaxi ahuti hani teka kahikahi Krais waliko
    ti Diotrepes ailele. I misahi halialu nga hani seilon liai. Tuahe kumahe mewenae
    tenen ien. I kum waxi auni teka kahikahi Krais lawe laha lua hani tesol tesol
    ape tin i halini ti hualialaha. Na teka tahi kakaian ape huali teka seilon ien,
    i xaxaweni lato ti leili teka kahikahi Krais.
  zpo-NT: Kwaanzee leezha yal na nii na lo xaa nel nawent nzhedizh xaa lo re nu. Nu
    nanebt kwaane nle xaa, stub kwaan tira nawent nle xaa, leezha nankayaat xaa re
    wech garli xaa, xaa nzaa kwent xtizh Dios naz stub re yezh. Nixa nanlaat xaa kayaa
    stub xaa xaa ne. Chelee tub xaa Jesús nkayaa xaa ne, zee ngoo xaa xaa pa nkasa
    re xaa Jesús.
  poy-poy: Su pansoka hananguziyi paweru vitwatira vyoseri vyakatenda, visoweru vidoda
    na upayira vyakatakula kuusu twenga. Viraa mweni kalema kuwashemera walongu yawawera
    mumwanja. Na kawalewelera wamonga yawafira kuwashemera, kawalewelera na kawawinga
    kunja kwa shipinga sha wantu yawamjimira Yesu.
  qwh-NT: Tsemi qamcunaman shamicur, llapan parlanqanta yarpätsishaq mana allicunata,
    y mana caqcunata noqantsicpaq wasantsic rimanqanta. Tsewanpis manash gustutsu
    quecan; wauqintsiccunatapis chäyaptin, manash chasquintsu. Y waquin wauqicuna
    chasquita munayaptinpis, manash permitintsu. Y tse chasqui munaq wauqicunatapis
    inglisiapitash qarqurin.
  gaw-gaw: Amunu da uḵe, ap̱a teḵul dayeb amu da nuhig hak miag ap̱i dooglag. Nug
    ihinignu nai mauhnoak, nai nau ele madiṯe ge nug nai amuib ii madiṯe. Iiṯa, nug
    ig lainḵad ele ehanaṯa, laugp̱a diia ii goṯe, am danab ag ehanadḵulagnu heṯeb
    amu nug aib awa aṯe. Nug anam haaha, laa ag ig lainḵad ehanadḵulagnu oolag daaṯe
    ele amu, nug ag kristen tamaniakp̱anu ele lamadṯe.
  nca-nca: Ŋunde ŋuro no yeno maheroqo, nondo ene murí ŋu yesowowano, asa enendo mande
    kate-kate noreya yero mande piyimi yeyote. Ŋu naŋge kama teyote. Kini. Enendo
    topo-toponani ŋu yorero yayómo kama oyote. Ko uni kato topo-toponani ŋu yorero
    yayemo oyiqo, enendo kusi yerero Anutu koro huru-huru koŋgo yohoweyote.
  zpz-NTPP: Ndeꞌ nu ornu yapa̱, orzeꞌ rica̱ nu gad lagy der de mod nu ricy yu. Yu
    zeꞌ rded yu nu rniiy rishcuen. Nunu rniiy riidz fals nu za contr ni de ub na.
    Nunu yu zeꞌ wazuy conform nu de coz nu bi ricy yu, sinu rlagy zir yu gyicy yu.
    Orzeꞌ wacshet ic yu nu chuꞌ de bicy na nañ yuꞌy ornu dri dey loy. Nunu benu ca
    na mbecy rlagy yu nu cuic yu yuꞌy chuꞌ de yu zeꞌ, orzeꞌ wazaan Diótrefes nu ni
    gyicy nuy laab de yu zeꞌ. Zeꞌ benu ca na tub mbecy cuic yu yuꞌ chuꞌ de yu zeꞌ,
    orzeꞌ Diótrefes cyuu nuy mbecy nu cuic yuꞌ zeꞌ lat de mbecy ni Crisht.
  mkj-mkj: 'Doari, nehn oai pirin alwe, ngoahi pirin pwehng kamwai meohroj ma ih wia:
    joang nauna kan ma ih pwahki kamai apel likamw kan ma ih kin sikoahki kamai. A
    jaudi joang pwiaioar; pwa ih pel johpwa kin kajamwo riasai joauloang kan anjoau
    irai indoa. Ih pel kainoapwihdi irai kan ma nimen kajamwo irai, pel jong in kajroa
    irai jang nehn mwomwohdjo!'
  zac-NT: Por ni si talë tsahia tubi visitë ndë, guëniaꞌa lu ra mënë pë canihunë Diótrefes.
    Cagníꞌill bishi nu ra chismë cuntrë lëꞌë naꞌa. Nu másruꞌu quëhúnëll; adë rúnëdiꞌill
