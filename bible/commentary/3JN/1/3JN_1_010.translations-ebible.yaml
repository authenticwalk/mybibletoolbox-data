    aliꞌa falu fala huꞌa apategefe nehaya vayaꞌmo apatafauno apateteno siosi vayapatiꞌmo
    alino hapafaino neꞌapatale.
  kmk-kmk: Isunga nu umoyak sinat ibagaka losan sidan buḻuna manuttuwa dat umoy na
    mangliklikudan kan dikami. Bokona sadi’l lawa dat kokkoona. Adina pay sangailiyon
