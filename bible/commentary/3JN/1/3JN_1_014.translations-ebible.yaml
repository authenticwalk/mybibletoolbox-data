verse: 3JN.001.014
translations:
  kpx-kpx: Isito di isiviale solekai lae ohanoi lohoge nahi bae molehi hotohotolahai.
  okv-H: na sausau pambuto ungote tombu mine kiara ue ke amo ano ingesova.
  tbo-tbo: babana ega daona ma apo a nehi po taumi ma tau ta wibaabani gogona.
  mal-C: ഉടനെ നിന്നെ കാണാമെന്നു ഞാൻ പ്രതീക്ഷിക്കുന്നു. അപ്പോൾ നമുക്ക് മുഖാമുഖമായി
    സംസാരിക്കാം.
  grc-SR: ἐλπίζω δὲ εὐθέως ⸉ἰδεῖν σε,⸊ καὶ στόμα πρὸς στόμα λαλήσομεν.
  bgc-bgc: पर मन्नै उम्मीद सै, के तेरे तै तावळा-ए मिलूँगा, फेर हम आम्ही-स्याम्ही बात
    करागें।
  khz-khz: Au geku tugamagi pana wati, pe taura ruala patara talu-vewaila vou patara
    kilakila.
  deu-TKW: Ich hoffe dich aber bald zu sehen, dann wollen wir von Mund zu Mund reden.
  zsr-NT: Naꞌa, runaꞌ löz gléꞌitedaꞌ liꞌ, atiꞌ güiꞌruꞌ didzaꞌ yalj lulu.
  lin-lin: Nazali kolikya komona yo kala mingi te, bongo tokosolola malamu.
  hns-NT: Ham maangiela halieje se tore paas aawe aur tose batiaai.
  noa-E: Mʉchdëun pʉ dʉ̈i jöpcha khĩircha ooju khĩirju chirʉm; maigta maach iyʉ̈ʉ
    aju.
  eng-EMTV: But I wish to see you shortly, and we shall speak face to face. Peace
    to you. Our friends greet you. Greet the friends by name.
  mib-NT: Chi ñúhun ni rī cuajeē yachī rī coto jnáhan yó, te ndajnūhun yó.
  lif-NT2: कर इङ्‌गाॽ खे़ने़ॽनु हाराए तुम्‍मा निङ्‌साङ् चोगुङ्‌ङाङ् वाॽआरो॥ हे़क्‍क्‍याङ्
    आन्‍छिॽ आदुम्‍सिॽआङ् सोरिक् ताॽआजे़ङ्‌सिॽरो॥
  xnj-xnj: Nihuvalila kukulola papipi na penapo yati tilongela mihu kwa mihu.
  mmx-mmx: Am doma ali i do aba ven ba u melemu la ataba epentu la ata epaase.
  cbr-NT: Usa 'ain cana bënëtishi mi isi cuanti sinanin. Cuanxun cuni cana mibë banaquin
    mi ñuixunti 'ain.
  tee-NT: Vats'alhti iclak'amputunachan chai calacchivinauch laca'ucxlacapu'.
  eng-LSV: and I hope to see you soon, and we will speak mouth to mouth. Peace to
    you! The friends greet you. Be greeting the friends by name.
  cak-NT: Roma xa ninjo' yinapon ch'anin awiq'uin y c'ajari' xkojtzijon chirij ri'.
  pah-NT: Emo ji ndakwatijapotari nde ve jihopotarahiva g̃waramo kotihĩ pe pyri pe
    ndepiaga. A'ero po ti nhande nhomonhi'inhi'ig̃i nehẽ.
  sja-NT: Taarã-e nɨde mɨ wã k'inia bɨ pɨ ak'ɨde. Mãgá k'ĩrapite pedeedai.
  xed-xed: Nzɗavata a yu ka labə da kaghuni wu, ŋa guyakwa u tsa, ŋa gwaɗay u.
  mks-NT: jáchi̱ cúni̱ cuni ya̱chi̱ i̱ yo̱hó já ná nditúhún yúhu̱ mí i̱ xu̱hu̱n.
  gfk-S: Iesene iou lik be na tale iou be ni hana tupas ugo namur dahine, nige tur
    mate ugo ma der nage wor.
  bmu-bmu: Nöŋön ösumok göhöreŋ kaba gekŋamgö mamböta jörömqöröm akzal. Aitoŋgöbini,
    nalö miaŋgöreŋ ölöp mesohol köl aŋguba keukeu eraum mötpin.
  dgz-dgz: Go amena inayap tauap ginan namun gare gare yayao nitat amba nop wadiaet
    anuivin.
  eng-GNV: For I trust I shall shortly see thee, and we shall speake mouth to mouth.
    Peace be with thee. The friends salute thee. Greete the friends by name.
  zaa-NT: porqui'ni ribeda' itá' làti dua lu', làniana hue' ri'u titsa' propio gani
    ri'u.
  eng-WEBSTER: But I trust I shall shortly see thee, and we shall speak face to face.
    Peace be to thee. Our friends salute thee. Greet the friends by name.
  guh-guh: Tsipaji jamatabëcatanetsi bepijia. Nexata abaxë tajacuata cabarëcuaicuaijaitsi
    tsane.
  bon-bon: Pätä cäme ngene atwanena singi pisi nyene peeyeme watawata otnime, siige
    mine liba opo pa pa läpänepago, mine piba pa jaatranepago.
  nhw-BL: Pampa nijnequi niyas nepa achi nimantzi huan timoixtlachilijtose timocamanalhuise.
  swh-ONEN: Badala yake, nataraji kukuona upesi, nasi tutaongea pamoja ana kwa ana.
  wbi-wbi: Looli nihuvila kukuvona anala pipi, kange tujovagha nune maaso na maaso.
  bba-bba: Nɑ yĩiyɔ sɑ ko wɑɑnɑ ǹ n sosi, kpɑ su ɡɑri ko nɔɔ kɑ nɔɔ.
  eng-KJVCPB: but I trust I shall shortly see thee, and we shall speak face to face.
    Peace be to thee. Our friends salute thee. Greet the friends by name.
  kgk-NT: Angeve ngeve-rupi apohexase voi. Aipo ramo nhanhomongeta va'erã nhande juru-rupi
    jajovái nhaĩ-vy.
  waj-waj: Na akiairaama aisi viee ta taaravaitana kua kiaaraivaara na faannaina variaunoo.
  cpy-cpy: tema nokowatzii niyaate noñeemi, okini akenkitha-waeteeyini. Okantashitzimaetyaa
    pijeekayite kameetha. Rowethatee-yimini jaka akaayitzira. Powetha-yiteenari eejatzi
    ikaatzi jeekatsiri janta.
  mpx-mpx: Ya nuwatu te sauga kekeisi abwe na nowa na kitewa, inoke maninila ta pahanalivaso
    ge ta liwaliwan.
  wbp-wbp: Yungurnangku nyuntu-nyangu ngurra-kurra yanirra jijanu. Ngula yungurnangku
    nyanyilki, manu yungurlu mapirrilki wangkami.
  luo-luo: Ageno nenoi mapiyo, eka wanawuo wangʼ gi wangʼ.
  nhe-NT: Pampa nijnequi niyas nepa achi nimantzi huan timocamahuise timoixtlachilijtose.
  aii-aii: ܐܝܼܢܵܐ ܐܝܼܬ ܠܝܼ ܗܹܒ݂ܝܼ ܕܚܵܙܹܢܘܼܟ݂ ܒܓ̰ܲܠܕܘܼܬܵ‌ܐ، ܘܒܸܬ ܗܲܡܙܸܡܲܚ ܦܵܬܵ‌ܐ ܓܵܘ
    ܦܵܬܵ‌ܐ.
  esk-NT: Tautukkasuaġukkikpiñ aasiiñ uqaġunuk atautchimi kiiñaġruiñaaġutilunuk.
  msb-msb: Ginalaom ko na makita ka dayon agod magkaistoryahan kita. Nagahangyo ako
    sa Dios na magapalinaw siya sa isip niyo. Ginakumusta ka san mga amigo mo didi.
    Ipangumusta man ako sa kada usad naton na mga amigo dida.
  cpa-NT: Lë́²jni nei³jni ta³tí³ la² hi² ŋi³dsii¹jni jǿg³ ja³ta¹ni¹ jniang³.
  dso-dso: ମୁଇ ଦାପ୍‌ରେ ତମର୍‌ଟାନେ ଆସିକରି ତମର୍‌ ମୁଆଟେ ସବୁ କାତା କଇବି ।
  meu-meu: Asi vanahana baina vasi itamu na tomamu, bona baita hereva heheni.
  yva-NT: Yara rinanave ramene mamo nggwaravainy akatoe ramu, yara syavave syore syo
    naen akato, indati rimayao anawadive rai.
  dgc-dgc: Umasaék a magketa kita agad, monda magkauhon kita ta mahusay.
  zpm-NT: sac laa guic naa no guiaḻgaṉ niob naa luu i, dzigo hor co ziodiidz ne grop
    ne.
  hix-NT: Amnye haxa wekarymehe, owya, ohyaka romokàtxhe mak ha. Oyonyàr hona ro rma
    haxa wehxaha. Mexehra romoknàr xe wehxaha, ohyaka. Àtoko rma tosonytxehe.
  sim-sim: An torok nambek a likwa ambu nir. Avak kolok a rakwa nir. Uhu nakrem shi
    lihi shivai anasaweka.
  npi-ULB: तर तिमीलाई छिट्टै भेट्ने आशा गर्छु, र हामी आमने सामने कुरा गर्नेछौँ ।
  cgc-cgc: Liag ko gid na miling a dyan en ki kaon para magkitaay ki daw mag-isturyaay.
  tim-tim: Gârâmâ nâ dowâk togom gâ gektere egakmâ magaŋgi goaŋgi akbaetgât ukenŋe
    nâŋgân.
  yor-yor: Mo ni ìrètí láti rí ọ láìpẹ́, tí àwa yóò sì sọ̀rọ̀ lójúkojú.
  wos-wos: Bari yae méniré xénjoka wuni mawuli ye. Ména saawiré xéta sékéré reta hundi
    bulétaani. God ménika nakélak huru mawuli hwendét méni jémba reméte wuni déré
    wakwexéké. Nana nyayikangu di ménika diména nae. Wuni méni wali rekwa nyayikanguka
    wuni dinguna nae. Wungi nawukaka méni di nak nakré wataméni. Wuna hundi yak.
  emp-NTPO: Dãrãẽ́ne bʌ acʌd̶e wã quĩrĩã b̶ʌa. Maʌ̃be ãbaa bed̶ead̶ia.
  eng-F35: rather I hope to see you soon, and we will talk face to face. Peace to
    you. The friends here greet you. Greet the friends there by name.
  ind-ind: Saya berharap dapat segera mengunjungimu, dan kita akan berbicara secara
    tatap muka. Doa saya, kiranya Allah selalu menjagamu supaya hidupmu tenang dalam
    perlindungan-Nya. Teman-teman di sini mengirim salam kepadamu. Sampaikanlah juga
    salam kami kepada setiap kawan yang ada di sana.
  pes-OPCB: زیرا امیدوارم به‌زودی تو را ببینم تا حضوراً گفتگو کنیم.
  mpt-mpt: Ne funania Ne monia kebsu na tlita toula bianobta weng obianobta baabkenano
    gabibe.
  ssx-ssx: Yaka honema꞉ta꞉ neke koto kone handolo ipulu hata꞉ pimanu lopana꞉e.
  mkl-mkl: Ǹ wɑ n bi kɑ yɛ njɛ bii í ce ɑjɔ minji kɑ fɔ ide ɡɛlɛò ɡɛlɛ.
  gaq-gaq: ନେଙ୍ଗ୍‌ନେ ଆସା ଜେ ଦାପେ ପେନେ ଏତେ କୁଡ଼େଃଏ ବାରି ନେ ସେଃମଁ ଡିଙ୍ଗ୍‌ଚେ ବାଲିର୍‌ବାତା
    ନେଡିଙ୍ଗ୍‌ ।
  gof-RNT: Shin taani matara neera gahettanaw qoppays; he wode nuuni odettana.
  unx-unx: ଆଇଙ୍ଗ୍‌ ଆମାଃଲଃ ଜାଲ୍‌ଦିଗିଇଙ୍ଗ୍‌ ନେପେଲା ମେନ୍ତେଇଙ୍ଗ୍‌ ଆସ୍ରାକାଦା, ଇମ୍‌ତା ଆଲାଙ୍ଗ୍‌
    ବାରାନ୍‌କିନ୍‌ ନେପେଲ୍‌ରେଲାଙ୍ଗ୍‌ ଜାଗାରେୟା ମେନ୍ତେଇଙ୍ଗ୍‌ ସାନାଙ୍ଗ୍‌ତାନା ।
  gah-gah: Neza geitoka mota vitove loko gele minuve. Vo anitekugo legepatunú logele
    hagele oko gilitíize.
  lcm-lcm: Napo atu lomlomon ta oring lik nakan arai anim na tarung an angmemengenai
    atutuman.
  aer-aer: Ayenge ahentye aneme arrekantherre-werne aretyeke apetyetyeke nhenge anwerne
    apurte anemele angkerretyenhenge.
  qvc-NT: '@see-verse:3JN.001.013'
  tgl-ULB: Pero ako ay umaasa na makita ka sa lalong madaling panahon, at tayo ay
    mag-uusap harap-harapan.
  cbs-NT: Jakia samama mia anu ka uinanain en mibe janchai kaxanaii.
  xtm-NTPP: Vaa ndetu sa ja nde kii a, te jaan sa, te nuu nuu o jin ka'an o.
  nnq-nnq: Nhyobale kummona enoeno kupala tulongela putupakongana.
  bao-NT: Yoari méé yʉ waarucu biigʉpʉa. To cõropʉ añuro mʉ mena mani wede penijaco.
  san-ORI: ଅଚିରେଣ ତ୍ୱାଂ ଦ୍ରକ୍ଷ୍ୟାମୀତି ମମ ପ୍ରତ୍ୟାଶାସ୍ତେ ତଦାୱାଂ ସମ୍ମୁଖୀଭୂଯ ପରସ୍ପରଂ ସମ୍ଭାଷିଷ୍ୟାୱହେ|
  huv-NT: Sapiüng alndom mejawayor najen, quiaj apmendeacar.
  otn-NT: Porque dí tø'mi̱ ngue hi̱mma̱ ya'atho ga̱ mmap'ʉ, ya da̱ zä ga̱ nya̱sɛui
    p'ʉya.
  nop-nop: Nu nai muniniŋ agaŋ du gabe baat binek, buŋa gabuŋa kikakika tiŋa yodemeet.
  obo-NT: Oyyos duwon puhawang ku nod unduwon to kikow to diid kouhoy, amoy od pokod-unoy
    ki nod poponudtuloy.
  cak-ENT: Roma xa ninrayij que nquinapon yan aviq'uin y c'ateri' c'a nkach'o c'a
    pari' ri'.
  lif-NT: ᤁᤖ ᤀᤡᤱᤃᤠ᤹ ᤂᤧᤏᤧ᤹ᤏᤢ ᤜᤠᤖᤠᤀᤣ ᤋᤢᤶᤔᤠ ᤏᤡᤱᤛᤠᤱ ᤆᤥᤃᤢᤱᤅᤠᤱ ᤘᤠ᤹ᤀᤠᤖᤥ॥ ᤜᤧᤰᤁᤩᤠᤱ ᤀᤠᤴᤇᤡ᤹ ᤀᤠᤍᤢᤶᤛᤡ᤹ᤀᤠᤱ
    ᤛᤥᤖᤡᤰ ᤋᤠ᤹ᤀᤠᤈᤧᤱᤛᤡ᤹ᤖᤥ॥
  mie-NT: Chi ñúhún inī ni cuēē yachī ni tácua nacunī tāhán ó, de natúhún ó.
  san-TIB: ཨཙིརེཎ ཏྭཱཾ དྲཀྵྱཱམཱིཏི མམ པྲཏྱཱཤཱསྟེ ཏདཱཝཱཾ སམྨུཁཱིབྷཱུཡ པརསྤརཾ སམྦྷཱཥིཥྱཱཝཧེ།
  qve-NT: Aswanmi prontolla qanpa kasqaykiman hamuyta munashani. Chaypiña kushka allinta
    parlarusunchis.
  pao-NT: “Ka Gaius sootuhi,” mee nu ka Te Naa-matoo u nanesootuhikuyakwe. Ta pupua'amu
    yaatu u nemayuyakwe. Nu punno'o ka umu e pupua'amu u-baatu nemayuyakwe.
  cbu-NT: watam shiyash musásiri pakatinawa. Ashiri kuskachuri, kisshaparee ipunchinipa
    shiyapta. Ashiri Apanllimun uru mapiyrush taangcha. Iyashuch shiyaa chinaktamsincha.
    Shiyaa mbizakeezini. Shiyashchee chinaktamaniya. Ashiriya, shiysha zuwanllee,
    tputsee kamaningcha. [Na wapparee, zuwaa Káyoo.]
  usa-usa: miráitaq kemá túyánámmá itáúnama páátákáá timónéq aanibo keráwákáráq mi-qtátáátábá
    mórabi máeqtaa watáá-wataa tenúnatae.
  soy-soy: Nɛ lɑlɛ kɛ́ nfɑ́ɑni pɔ́ yɛ̃́, ɑri pɛɛ́ n nyɑ́nɛinɛ tɔn nɛ símisi.
  hui-hui: Emene howa iyane dengui handaya hagabu howa bi la doba bibiya i̱na í̠ keria
    abale ibule kogo.
  amf-amf: Theedika haam shedayda shede hamayse inta qaabe ida haye. Ogo wodanka kinka
    wotika kiam shedayse dhalqooda dhalqe.
  quc-NNT: Je ri', rumal chi kinweyej na chi kinwil a wäch chanim. Aretaq käqariq
    qib' kuya' kujtzijon na chwinaqil chrij ronojel.
  dob-dob: ta tuwa, manuna yanuwayaina ꞌaene maꞌetamo yawawai be ꞌoyo maꞌiyagu tada
    ꞌawagwae.
  wrs-wrs: Kava nengv, yemba lelnam nonglakalmba. Wo di pivva mongawulm ihishovav.
  mca-mca: Q'ax qu' ƚeke'ye' hatse' qu' natsam ei qa' jintafaakateiju'ha.
  tzo-TZC: Yuꞌun jpatoj coꞌnton ti ta ora noꞌox ta xicꞌot ta atojole yoꞌ jech jmoj
    ta jchiꞌin jbatic ta loꞌil.
  mya-mya: ငါ​သည်​သင့်​ထံ​သို့​မ​ကြာ​မီ​ရောက်​၍​သင်​နှင့် မျက်​နှာ​စုံ​ညီ​တွေ့​ဆုံ​ပြော​ဆို​နိုင်​လိမ့်​မည်​ဟု
    မျှော်​လင့်​၏။
  gng-NT: N daan ki ye nì pukn' waamu la, n li lɛ ŋɛ, tí tɔke tigbɛr.
  cbi-NTPO: matyu ñuba wajtun mangatanu pensa ju', kaju'talanataa dekuindakenu tenñu'
    mitya.
  ikk-NT: M rị a tụ ẹnya nị m jẹnkọ d'a hụn ị ẹgwa, kẹni ẹnyi kutarị elee-m, elee-i.
  leu-leu: Lumui fadak bak ne taa xalum nano e taare taa irimai. A luaian i taa waan
    xulum. A mu fesing siim ri fasisi nano e no fasusui nari mu fesing simaam aava
    ri waan move. Pevoxo!
  maz-NT: Na ngue rí te'begö c'ü dya cja ra mezhe rá ẽgö rá ẽ ñaji.
  bod-N: མི་འགྱངས་པར་ཁྱོད་དང་འཕྲད་ཅིང་གདོང་ཐུག་ནས་གླེང་མོལ་བྱ་ཐུབ་པར་རེ་བ་བྱེད་དོ།།
  tca-NT: Erü choma rü paxa nge̱ma chaxũxchaü̃, rü ngẽxguma rü meã tá yigümaã tidexagü.
  zpl-NT: Xne nzuquia nú la leaꞌ nzelabiꞌya liꞌilu, che bedichiaꞌlaꞌa.
  mbc-NT: Tîîse aapia itîîpai wai. Mîrîrî yai esera'man moropai eseurîman.
  ndg-ndg: Balo masoba masene, twaisa bonagana nawe minyo kwa minyo.
  wsk-wsk: Mu awuk, ani tairik karkikko tom pingi aram iwita ikisam. Se ana nanimi
    nangama ari se munakanakko mu asele terong ko.
  toj-NT: Porque ay snihuanil jc'ujol que oj huaj quila mas ligero. Ti oj cala huab
    spetzanil.
  tbc-tbc: Ago gug ŋaisag ilog yen dak, milaen tiap ŋai oŋ ŋiliop id sisem nug naon
    tupanip tiŋiŋeŋ a. Maror oŋ da amado. Turad muroud oŋsa na ilo uyan ru digane
    ipalu ya. Oŋ dam ŋaineg turag muroug anen anen ilo uyan ru rupidaip duloŋ a.
  sna-sna: Ndinovimba kuti ndichakuonai nokukurumidza, uye tichazotaurirana chiso
    nechiso.
  smk-NT: Rabay koy makodsen sa madali' anan awro ket makapag'irgo ata li' nin pirsunal.
  grc-TCGNT: ἐλπίζω δὲ εὐθέως ἰδεῖν σε, καὶ στόμα πρὸς στόμα λαλήσομεν. Εἰρήνη σοι.
    Ἀσπάζονταί σε οἱ φίλοι. Ἀσπάζου τοὺς φίλους κατ᾽ ὄνομα.
  gof-WFTW: Shin taani matara neera gayttanaw qoppays; he wode nuuni odettana.
  spa-BLM: pero espero verte pronto. Entonces hablaremos cara a cara. La paz sea contigo.
    Los amigos te saludan. Saluda a los amigos por su nombre.
  kyz-NT: Je retea tãmẽjẽ taporogyta enee 'jau. Jeowet je ene pyri. Anurenure'i nipo
