verse: 3JN.001.013
translations:
  kpx-kpx: Di isiviale laheho hoto degomoleta loui. Isito di isiviholialeike levaleva
    komo hoto bahata louliho.
  okv-H: Aravora na ke isapamane ano ingaeheva te ahari eita mane kajasona te
  tbo-tbo: Ginouli atapuhi he memae ma a luhogaleya ipa ubeihi an’omgiluma ma amaka,
  mal-C: നിനക്കായി എഴുതാൻ ധാരാളം ഉണ്ടെങ്കിലും മഷിയും പേനയും ഉപയോഗിക്കാൻ ഞാൻ ആഗ്രഹിക്കുന്നില്ല.
  grc-SR: Πολλὰ εἶχον ⸂γράφειν, ἀλλ᾽ οὐ θέλω διὰ μέλανος καὶ καλάμου σοι γράψαι·⸃
  bgc-bgc: मन्नै तेरे ताहीं भोत कुछ बताणा तो था, पर मै उन बात्तां नै इस चिट्ठी म्ह
    लिखणा कोनी चाहन्दा।
  khz-khz: Au aririwana kila vogo para talo-venimi, na ati aririwana pepai pana talora.
  deu-TKW: Ich hätte dir vieles zu schreiben, aber ich mag es nicht mit Tinte und
    Feder thun.
  zsr-NT: Zianr caꞌ le guꞌndaꞌ uzujaꞌ quiuꞌ lu guich, san cutu rëꞌndaꞌ uzujaꞌ lei
    lu guichz.
  lin-lin: Nazali lisusu na makambo ebele ya kokomela yo, kasi naboyi kosala yango
    na nzela ya ekomeli mpe ya mayi na yango.
  hns-NT: Ham maangiela toke auro dher tjiedj djanaawe, bakie ham ie tjietthie me
    ie sab tjiedj na liekhab.
  noa-E: Mua pʉrʉg nem jaauju pöoma wai chirʉm; pari mʉg ẽsap gaai pöd thum jaaupʉ̈ibam.
  eng-EMTV: I had many things to write, but I do not wish to write to you with pen
    and ink.
  mib-NT: Iyó cuéhē gā jnūhun cahān rī jiín ró, te tu cúní rī tee ri jiín tinta jiín
    pluma.
  lif-NT2: खे़ने़ॽनु इङ्‌गाॽ यरिक् पाःन्‍हाॽ पाःप्‍मा कत्तुङ् कर सक्‍इङ्‌घङ्‌ङो मे़ःन्,
  xnj-xnj: Nivii nagu gamahele gakukujovela, nambu mbwitu kukuyandikila mubalua.
  mmx-mmx: A ruuna laxalinga solo xusu ana tong i ru, ketla a xopara i xusu ana malagan
    i mi lempanga mamalagan.
  cbr-NT: '''Ën cana ''itsa ñu ñuiquin mi caisa tan, ''aínbi cana tintan cuënëoquin
    a ñucama mi ñuixuniman.'
  tee-NT: Na lhu taxtokni ju xac'ats'oknuniputunan para jantu acti'ats'oknunin va
    lacatinta chai lacapats'oknu.
  eng-LSV: Many things I had to write, but I do not wish to write to you through ink
    and pen,
  cak-NT: C'o q'uiy ri ninjo' nin-ij chawe. Pero man ninjo' ta nintz'ibaj más chupa
    ri carta re'.
  pah-NT: He'yiva'ea ji amombe'u pota nde ve novĩa.
  sja-NT: Mɨa pɨmaa waa jara k'inia bɨ, mamĩda k'art'a p'ã bɨde mãga jara k'inia-e.
  xed-xed: Ta nda ndəgha skwiha ta kumə yu ta mnaghata, tsaw va a yu ta vindaghafta
    nda vinda ta ɗelewer wa.
  mks-NT: Mé a̱ nda̱a̱ íin cua̱há ndiva̱ha ña̱ha cúni̱ ca̱ha̱n i̱ xu̱hu̱n joo co̱
    cúni̱ ca̱hyí i̱ ña̱ nu̱ú tutu yóho
  gfk-S: Iou ga ura hininawase ugo uta haleng na linge iesene iou malok be ni pakat
    tike lawas na pakpakat ukaia ho ugo.
  bmu-bmu: Nöŋön göhöra keu sehisehiŋi ohomamgö sihimŋi mötzalmö, mi kirifi aka iŋknöŋ
    ohom gihimamgö dopŋi qahö möta mosötzal.
  dgz-dgz: Ne nop aruga wadidiae diae di go ok gapan ya seap wadiaet anuivin.
  eng-GNV: 'I haue many things to write: but I will not with yncke and pen write vnto
    thee:'
  zaa-NT: Nuỹéruhuá ca cosa té para quixa'ánia' lu' anna, pero adila tsa' bittua chi
    lani carta,
  eng-WEBSTER: 'I had many things to write, but I will not with ink and pen write
    to thee:'
  guh-guh: Xanë picani xainajë ayailivaisi tacamuxujiobinexa. Itsiata abaxë apo jitsipaenë
    bajarapalivaisi tacatoyaquinaenexa mapabaxutotaje.
  bon-bon: Cäme bucurage mene piti nemi meebine jajime, yepä cane singi lica gäne
    peba cabu oogärame.
  nhw-BL: Nijpixqui miyac tlamantli catli nijnequiyaya nimitzilhuis, pero amo niquijcuilos
    nochi ipan ni amatl.
  swh-ONEN: Ninayo mambo mengi ya kukuandikia, lakini sipendi kuandika kwa kalamu
    na wino.
  wbi-wbi: Nilinagho minga aghakukulembela, looli nanilonda pikukulembela nhi kalamu
    ija n`kala nambe nhi kalamu ija vwiino.
  bba-bba: Nɑ ɡɑ̃ɑ dɑbinu mɔ n kɑ nun yoruɑ, ɑdɑmɑ nɑ ǹ kĩ n ni kpuro yore tireru
    sɔɔ.
  eng-KJVCPB: 'I had many things to write, but I will not with ink and pen write unto
    thee:'
  kgk-NT: Heta xe nhe'ẽrã oĩ. Ha kwatia-rehe namondo mo'ãi. Tinta-py namoĩ mo'ãi kwatia-rehe.
  waj-waj: Na kaayau kua ngii giaa ngii mminaree kiaa hama na yanaayaa ni fafaara
    raatainoo.
  cpy-cpy: Eeniwitacha osheki nojankinatemiri, roo kanteencha teera apatziro nokoyi
    nojankinatemiro,
  mpx-mpx: No nuwatu hi gewi iyoho bosowaina na pamasal eliyam, yaa nige nuwau pepa
    ge pen na patuwalali-agil.
  wbp-wbp: Yungurnangku yarda yimi-ngarrirni panu-nyayirni. Kala kularna yarda yirrarni
    nyampurlaju pipangkaju.
  luo-luo: An gi weche mangʼeny monego andikni, to ok adwar ndikonigi e baruwani.
  nhe-NT: Nijpixqui miyac tlamantli tlen nijnequiyaya nimitzilhuis, pero ax niquijcuilos
    nochi ipan ni amatl.
  aii-aii: ܐܝܼܬ ܠܝܼ ܪܵܒܵܐ ܠܹܐܡܵܪܵܐ ܐܸܠܘܼܟ݂، ܐܝܼܢܵܐ ܠܹܐ ܒܵܥܹܝܢ ܕܟܵܬܒܹܢ ܐܸܠܘܼܟ݂ ܒܒܸܕܝܘܼܬܵ‌ܐ
    ܘܒܩܵܠܵܡܵܐ.
  esk-NT: Uqaksraukkaġaluaqtuŋa aglaan uqautigisuŋitkitka ukunuuna tuyuutitigun.
  msb-msb: Damo pa ako sin gusto isurat sa imo pero habo ko na ipaagi sa surat.
  cpa-NT: Ma¹dsio¹² jǿg³ chi² hi² mi³juǿi³jni hning². Di³ tsa¹hno¹jni dsianh¹³jni
    jǿg³ quianh¹³ si².
  dso-dso: ତମ୍‌କେ ମୁଇ ବେସି ବିସଇ କଇବାକେ ମନ୍‌ କଲିନି, ମାତର୍‌ ଚିଟିଟାନେ ଲେକ୍‌ବାକେ ମନ୍‌
    କରିନାଇ ।
  meu-meu: Hereva hoho aina tore henimu na tomu, to ink bona pen amo basina tore.
  yva-NT: Anakotaro manui rave syare syo raura nai, weramu syare ngko dave mamo vemo
    ratoe nyovara wao rai nora.
  dgc-dgc: Te meaduék maka pa a kagin diko, pero sala ko a isulat ta papelae.
  zpm-NT: Ndalraa ncuaaṉe no gne naa lo luu, per racladzd naa gzodiidz naaw lo luu
    lo guits rii;
  hix-NT: Anaro rha hoko àmenhonàr xe rma wehxaha haryhe, ohyaka, thenyehra mak ha.
    Àmenhohra rma wehxaha. Àmenhotho ke ekarymanàr xehra rma wehxaha.
  sim-sim: Mashi mushak mirin a sawekmbaha a hishiwa nira. Hako jekamba karok a kayekwa
    ambu sir.
  npi-ULB: मैले तिमीलाई लेख्‍नु धेरै कुराहरू छन्, तर मैले तिनीहरूलाई कागज र मसीले
    लेख्‍ने इच्छा गर्दिनँ ।
  cgc-cgc: Tama a pa iambal ki kaon, piro isip ko na dili paagi nang ta sulat.
  tim-tim: Nâŋe den bikŋe dondâ makgiŋberâm aktân. Aregât gâwuŋe kulem esenŋân kulemgom
    katere gâŋgâlân togowiap are bo nâŋgân.
  yor-yor: Èmí ní ohun púpọ̀ láti kọ sínú ìwé sí ọ, ṣùgbọ́n èmi kò fẹ́ fi kálàmù àti
    tawada kọ wọ́n sínú ìwé.
  wos-wos: Méniré séfélak hundi wanjoka wuni mawuli ye. Nyingambu hayinjoka hélék
    wuni ye.
  emp-NTPO: Mʌ̃a ne quĩrãtanoa bʌ́a jara quĩrĩã b̶ʌa baribʌrʌ cartad̶e b̶ʌẽ́a.
  eng-F35: I had many things to write, but I do not wish to write to you with pen
    and ink;
  ind-ind: Masih banyak lagi hal lain yang ingin saya sampaikan kepadamu, tetapi saya
    tidak mau menyampaikannya lewat tulisan.
  pes-OPCB: مطالب بسیاری برای گفتن دارم، اما نمی‌خواهم همه را در این نامه بنویسم،
  mpt-mpt: Ne wengo homono ye bua baabkenamabi otane memalo ne futan temo mo dola
    omfubkenamabibabe.
  ssx-ssx: I̱ma꞉ta꞉ neke pa꞉ta꞉ la kia꞉peke pita꞉ wopu ula꞉pate mo wape laasa꞉ tanuma꞉
    laapeketa꞉ I̱ ki pa꞉la꞉me.
  mkl-mkl: Ǹ nɛ mii nkpɔ ku sɔ̃ɛ, ɑmmɑ n kù bi n kɔ fei ndɛɛ si tiɑ.
  gaq-gaq: ଆପେକେ ନେଙ୍ଗ୍‌ନେ ଗୁଲୁଏ ସାମୁଆଁ ବାସଙ୍ଗ୍‌ନେ ଲେଃକେ ମାତର୍‌‌ ଆତେନ୍‌ ସାପା ନେଙ୍ଗ୍
    ଏବେ ଗୁଆର୍ ନ୍‌ସା ଚାଏଁ ନାଡିଙ୍ଗ୍‌କେ ।
  gof-RNT: Taani new xaafanaw koyida darobay de7ees, shin qalameninne worqqaten xaafanaw
    koyikke.
  unx-unx: ଆଇଙ୍ଗ୍‌ ଆମ୍‌କେ ପୁରାଃ କାଜି କାଜିରାଃ ମେନାଃ, ମେନ୍‌ଦ ଏନ୍‌ ସବେନାଃ ସିହାଇ ଆଡଃ କାଲାମ୍‌ତେ
    ଅଲ୍‌ ନାଙ୍ଗ୍‌ କାଇଙ୍ଗ୍‌ ସାନାଙ୍ଗ୍‌ତାନା ।
  gah-gah: Gakó lugáa mukí nemóza, luhuva gizoaká nagamitunú luhuva gizatove loko
    gelemuve.
  lcm-lcm: Napo atogon a keve mengen duk asi kag mengen anim tatana sikei parik napa
    buk abis ania si panbuk.
  aer-aer: Arne arrpenhe atningke kwenhe tharle arrekantherre iletyeke ahentye aneme,
    the kwenhe itnenhe pipe nhenheke-arteke intelhe-iletyakenhe.
  qvc-NT: Mastam munani willashuyta. Lukismi yuyani shamuyta watukushuq. Chaymi chaypina
    parlashun. Chayraykum kay kartapi mana munanichu masta willashuyta.
  tgl-ULB: Marami akong bagay na isusulat sa iyo, pero hindi ko nais isulat ang mga
    ito sa iyo na gamit ang panulat at tinta.
  cbs-NT: Jancha ichapa en mia yuikatsi ibiakin en jati mia kenexunkatsi ikamaki.
  xtm-NTPP: Iyo kua'a xeen ja tee sa nuu ni, kovaa ñatuu kúni sa ja tee sa ji'in tinta
    a ji'in tnumi a.
  nnq-nnq: Ngweti ndu gukunnengela, nambu mbaije kunhwandikia mubalua jenje.
  bao-NT: Paʉ mʉre yʉ ca ĩirʉgarije nii biiropʉa. Bʉari, owa cojorique mena mʉre yʉ
    ĩirʉgati.
  san-ORI: ତ୍ୱାଂ ପ୍ରତି ମଯା ବହୂନି ଲେଖିତୱ୍ୟାନି କିନ୍ତୁ ମସୀଲେଖନୀଭ୍ୟାଂ ଲେଖିତୁଂ ନେଚ୍ଛାମି|
  huv-NT: Aliün najiür xeyay nasaj ic, pero naleaing ngo nandiüm narang wüx nawiig.
  otn-NT: I ja mi̱'da yø hya̱ dí̱ nne ga̱ xi'i, pɛ hi̱ndí̱ nne gä ga̱ cuatä ua ja
    ra̱ carta yø hya̱.
  nop-nop: Mede youtdok noli maaŋ fe-ku hakiiŋ, iŋgoŋ pepa gineŋ youtdok adi mu nadilat.
  obo-NT: Mo-uraa pa nanoy kos od osengon ku kikow, piru dii kud id po-ukit to sulat.
  cak-ENT: C'o q'uiy ri ninjo' ninbij chave. Pero man ninjo' tüj nintz'ibaj más chupan
    ri carta re'.
  lif-NT: ᤂᤧᤏᤧ᤹ᤏᤢ ᤀᤡᤱᤃᤠ᤹ ᤕᤖᤡᤰ ᤐᤠ᤺ᤴᤜᤠ᤹ ᤐᤠ᤺ᤵᤔᤠ ᤁᤳᤋᤢᤱ ᤁᤖ ᤛᤰᤀᤡᤱᤄᤱᤅᤥ ᤔᤧ᤺ᤴ.
  mie-NT: Iyó cuāhā tūhun jā cāhān cā ni jíín nú, de nduú cúnī ni tee nī jíín tinta
    jíín pluma.
  san-TIB: ཏྭཱཾ པྲཏི མཡཱ བཧཱུནི ལེཁིཏཝྱཱནི ཀིནྟུ མསཱིལེཁནཱིབྷྱཱཾ ལེཁིཏུཾ ནེཙྪཱམི།
  qve-NT: Noqaqa ashka asuntokunamantan qanwan parlanay kashan. Aswanqa manan kay
    cartallapichu chaykunamantaqa escribimuyta munani.
  pao-NT: Nu ewasoo u tuukwe penipana gi ooka e sukwe bona petzape. Sumuna saa'a nu
    u-baa petugakwu. O'no saa'a ta oetu nanatuukwedooa.
  cbu-NT: Shiyaam kapung yandamaam zandarangtaati, itaru natunaari watsiparee,
  usa-usa: kemá taíganin-aimma agayánááq únnamanibo íma kenamáárîq kemá wannabí agayánúne.
  soy-soy: Nɛ nsímɛ́ mɛyɑ̃́ mɑ́lɛ kɛ́ pɔ́ wɔ́ipɔ, ɑmɑ́ ɑ́m lɑ kɛ́ rítɛlɛ́ nɛ kɛ́wɔlɛ
    nɛ lɛ̃ wɑ.
  hui-hui: Í̠hondo dewa lolene manda bia bidogo bebani gilibu wialu lowia hole hame
    nale ko.
  amf-amf: Hana thaapota inin zagayno thoothi yer dahade; ko dahaannaar warqatdar
    thaapate bish hana yittsana nashattine.
  quc-NNT: Ri in k'ut, k'o k'ia ri kwaj kinb'ij chawe, man kwaj tä k'ut xaq kintz'ib'aj
    b'i wa' cho jun wuj.
  dob-dob: Yage yaudi simiyami be nuwanuwagu manudi yaꞌetoladiwa,
  wrs-wrs: Kava iav esvema moamba, yemba ishomnalmba, heva os kava eunumbovavmoa penna
    inknamba kavnamba.
  mca-mca: Olotstax ke' hisu'untax qu' henfel e'm qa nite'ƚe hisu'un qu' henji' ha'ne
    witfaakanek.
  tzo-TZC: Ep to ti cꞌusi ta jcꞌan ta xcalbot avaꞌie, pero mu jcꞌan ta jpas ti jaꞌ
    noꞌox ta carta ta tsꞌibe.
  mya-mya: သင်​တို့​အား​ပြော​စ​ရာ​အ​ကြောင်း​အ​ရာ များ​စွာ​ရှိ​သော်​လည်း​ငါ​သည်​စာ​အား​ဖြင့်
    မ​ရေး​ဘဲ၊-
  gng-NT: N ŋmɔbe tigbɛr tù yɛbe ń tɔke ŋɛ ama ma yíe ń kɛle tù gbɔnku ni.
  cbi-NTPO: Iya ñunu pure' kuinda kenu tanayu, tsaaren piikenchiya kumuinchi kuinda
    kikendendyuve,
  ikk-NT: Ihiẹn m chọ nị m gwa ị e bukẹ, kanị, edekọ m'a e de.
  leu-leu: Ne toxan a mo xaves ne vubuk xuus fatexaas nano pana taasaxa ne bai xaleie
    lana lagasai aanabeꞌ.
  maz-NT: Xe mi bübü na puncjü c'o ro xi'tsc'öji. Pero dya rí xi'tsc'öji cja ne carta.
  bod-N: བདག་ལ་ད་དུང་ཁྱོད་ལ་འབྲི་བྱ་མང་པོ་ཡོད༌ནའང་། སྨྱུག་གུ་དང་སྣག་ཚ་ལ་བརྟེན་ནས་ཡིག་ཐོག་ཏུ་འགོད་མི་འདོད༌དེ།
  tca-NT: Choma choxü̃́ nangẽxmachirẽ́x i muxü̃ma i chorü ore i cumaã nüxü̃ chixuxchaü̃xü̃,
    natürü tama ñaã poperagu cuxcèx chanaxümatüchaü̃.
  zpl-NT: Huaxi nu niarquia nú nia lulu, pero la niarquia nu quieꞌene lu carta.
  mbc-NT: Tu'ke itekare man apî' unekaremekî ton, tîîse kaareta ke anekareme'pai pra
    wai.
  ndg-ndg: Nibile na makowe gananchima gakukulogolya, nipendi-li kukuandikia kwa ikalamu
    ya wino.
  wsk-wsk: Ani den suen biya ka manikko, bare tam gawa te bataguru kisekko mu me kuesam.
  toj-NT: Jel ja jas huax c'ana oj cala huabi pero mas lec mi to oj cala huab ja huego
  tbc-tbc: Ŋai ru wei mi ŋigirep aŋsam na ŋigane ipalu wa, ago yak man ŋai mel ate
    gau bilkas ak nam ŋigirep ŋigane ipalu man ŋamoi a.
  sna-sna: Ndine zvizhinji zvokukunyorera, asi handidi kuita izvozvi nechinyoreso
    neingi.
  smk-NT: Abaw et a matkap kon ibarita' komo bale' kai ko nin rabay nin sa surat tamo'.
  grc-TCGNT: Πολλὰ εἶχον γράφειν, ἀλλ᾽ οὐ θέλω διὰ μέλανος καὶ καλάμου σοι γράψαι·
  gof-WFTW: Taani new xaafanaw koyida darobay de7ees, shin qalameninne worqqaten xaafanaw
    koyikke.
  spa-BLM: Tenía muchas cosas que escribirte, pero no quiero hacerlo con tinta y pluma;
  kyz-NT: Kwaiwete je remimome'ua numiamũ. A'ere je ka'aran are najeporomonoweri ee
    enee.
  dao-dao: Ka ning jah mtheh vai daki kyaw, Pawpen ja hmen üng am yuk hlü ngü.
  cya-cya: Qui'an 'a cha' nchca tin' chcuin' lo'o um, una a nchca tin' ca'an 'in na
    lo'o tyintya,
  wrk-wrk: Mili kaja jangkurr ngayimi karu ninga, ngala miku ngayiyi yarrijba nayinda
    jangkurr najana.
  nii-nii: Na ek kanim kanim pei enim kin nimbii ni piind; ba nanim pipe ełe ni noł
    triindi ełe, połup kin ngunermbii mon.
  ign-NT: Tiuri, jucarihi apamuri eta numeta­ru­via­nayare. Vuíchahasera numeta­ca­vimahi
