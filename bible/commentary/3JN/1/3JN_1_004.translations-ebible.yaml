verse: 3JN.001.004
translations:
  kpx-kpx: Di hotobe evisi vahaeho kateale vaholinu. Isito di ese laeau hoto seleve
    ehovamale kemoike di vahaeho balugatahoanu.
  okv-H: Eto nau meniundi na ke be ta iragora avoeto duru vahai amina eoi tunga javotoho
    eagona.
  tbo-tbo: Geka pite tuwega naka u ani kaoha, babana u logaloga memae dumadumalunei
    o nenae.
  mal-C: എന്റെ മക്കൾ സത്യം അനുസരിച്ച് ജീവിക്കുന്നു എന്നു കേൾക്കുന്നതിലും അധികം ആനന്ദം
    എനിക്കു വേറെയില്ല.
  grc-SR: Μειζοτέραν τούτων οὐκ ἔχω ⸂χαράν,⸃ ἵνα ἀκούω τὰ ἐμὰ τέκνα ἐν ⸆ ἀληθείᾳ περιπατοῦντα.
  bgc-bgc: मन्नै इसतै बढ़कै किसे और बात की खुशी कोनी के जिब मै सुणु सूं, के वे लोग
    जो मेरे बाळकां की तरियां सै, वे परमेसवर की सच्ची राह पै चाल्लण लागरे सै।
  khz-khz: Akamonagina, au natuku kila taunatauna gekwalanarana gaura, geku veagi
    e verere gekamu-rakavana. Gau reketa vererera okalana maki evangirana.
  deu-TKW: Eine größere Freude gibt es für mich nicht, als daß ich höre, wie meine
    Kinder in der Wahrheit wandeln.
  zsr-NT: Cutu bi dë le runr ga rudzijdaꞌ ca lë ni, catiꞌ ryöndaꞌ tun ca rna le nac
    gdutë li nup nacgac ca biꞌi queëczaꞌ.
  lin-lin: Nazalaka na esengo makasi tango nayokaka ete bana na ngai bazali kobika
    kolanda bosolo.
  hns-NT: Djab ham soeniela kie hamaar larkan sattjaai ke rasta par tjale hai, tab
    koetjh na hai djaun hamme auro khoesiaalie dei sake hai.
  noa-E: Mʉchdëu Cristo iek jaau chitʉm ũrwia ʉ̈khatarr gaaimua jãg mʉch chaainjö
    khithëem khʉʉn chadcharam iek gaai jaau sim ipierraa wënʉrrʉm a ũurwaita chadcha
    mʉ onee chiraajem; deeum nem jaau nʉm ũurwai chan jãgcha mʉ onee aba chitʉm.
  eng-EMTV: I have no greater joy than these things, that I hear that my children
    are walking in truth.
  mib-NT: Tuá na ɨnga sáha jeē cúsɨɨ̄ gā ni rī, chi máni jeē nihín rī jnūhun jeē cájica
    ndaā ñayuu cácuu nájnūhun sēhe ri sɨquɨ̄ jeē ni scándíje ri i.
  lif-NT2: इङ्‌गाॽ आमिःम् आस्‍साःहाॽ से़क्‍खाबा नसाःन्‍नो लाङ्‌घेःक्‍नु मे़वाॽबा पाःन्
    खे़प्‍सुङ्‌ङिल्‍ले़ सःत्ताबा पाःन्‍नाङ्धो वेॽ थेआङ् यम्‍बा पाःन् होःप्‍लो॥
  xnj-xnj: Kawaka chindu chechikunisangalusa neju kuliku kuyuwana vana vangu viyendelela
    kutama kwa kuulanda uchakaka.
  mmx-mmx: Ise nenia a ronga i do luvutnuruk di mumu asu luruturun, nenia a lok momo
    aleng.
  cbr-NT: Bëtsi bana ñuia cuati 'icësamaira oi cana mixmi 'icësaribitia axa 'ën bëchicësa
    unicamaxribi Nucën Papa Dios cuëëncësabi oi 'ia ñuia cuati cuëënin.
  tee-NT: Mati' tu'u' ju palai iclhik'achan. Va yuchi acsni ick'asmat'a ni tamuctaxtui
    tachi ju najun la'ixchivinti Dios tachi ju va qui'ask'at'an ic'alakts'in. Chai
    ixchivinti ju Dios stavasalanti.
  eng-LSV: I have no joy greater than these things, that I may hear of my children
    walking in truth.
  cak-NT: Y ronojel mej (paj) cuando ninc'oxaj chi ri kach'alal ri je anche'l walc'ual,
    can ketzij quitzekleben rutzij ri Dios, yalan yiquicot pa wánima y can man jun
    chic nibano chue chi yiquicot pa wánima anche'l yiquicot cami.
  pah-NT: Ji mbohory hete ji henduvame nanongara jipi. A'ereki g̃a omombe'u jira'yra'jave'g̃a
    ndekoa a'itituhẽva'ea rupi.
  sja-NT: Wãara mɨ ichita o-ĩa beepari k'awaak'ãri ijãapataarã mɨchi warrarãk'a p'anɨ
    p'anapata Tachi Ak'õrepa wãarata jara pëidade jara bɨk'a. Mɨ-it'ee mãga k'awaai
    k'ãyaara, ne-inaa awaraa pipɨara wẽ-e mɨ o-ĩapiit'ee.
  xed-xed: Haɗ skwi taɓta snaŋta ɗa ta dihatá nzakwa zwana ɗa ta vərɗa tvi wa.
  mks-NT: A̱ ju̱ú quia̱hva cáji̱i̱ íní i̱ tá ñéhé e̱ tu̱hun ña̱ xíca ndó íchi̱ cuéntá
    ña̱ nda̱a̱ jáchi̱ mé ndó cúú ndó tátu̱hun ja̱hyi i̱.
  gfk-S: Ma pata tike linge pai nale manga halaro iou hoke ira nugu hinadado uta ira
    natigu naramon tane Krais be di la lolon murmur ira tutuno tane God.
  bmu-bmu: Nöŋgö (koko) gömokurupnan Anutugöreŋ keu ölŋi wuataŋgöba aka memba maljei,
    nöŋön keu buzup mewöŋi möta önöŋi qahö söŋgaimakzal. Buzup murutŋi kunöŋ sösöŋgai
    öŋgöŋgöŋi mi qahö oŋgiri mötzal. Mewö.
  dgz-dgz: Otun tasina God nop mega tavewa ta amuiwanumampina oisewa anupena aton
    baware iragen anuivin.
  eng-GNV: I haue no greater ioy then these, that is, to heare that my sonnes walke
    in veritie.
  zaa-NT: Lebi'i canu ríalatsi' por ca titsa' nu chi gutixa'ánia' le, pues nu adiru
    redacca' te' es de cca'a' saber qui'ni runi le seguir de acuerdo ba lani nu ná
    lí.
  eng-WEBSTER: I have no greater joy than to hear that my children walk in truth.
  guh-guh: Pamonae tsipaebabiabajë Dioso pejumelivaisi, bajarapamonae taniji betaxicuenia.
    Nexata itsa vënëlivaisitaniji bajarapamonae Dioso pejumecovënëtavanapaejava, nexata
    bitso sivajamatabëcuenebarëyanë tsabiabi. Itsacuenejava ata pematatsënëa bajarapacuenia
    apo nejamatabëcuenebarëyayaexanae.
  bon-bon: Cane liba nätecijuge, egä cäme binamewale, lui cina cäme tääpume epu pana
    bägrä liiyepu, toraca mene ibi icrajinige, cane baborage gege gäne. Nuuja gwidape
    te lica cebine pepu baborage gege me birige wawena.
  nhw-BL: Amo tleno huelis nechmacas más paquilistli, pampa miyac nipaqui quema nijcaqui
    para noconehua nemij ipan se ojtli catli xitlahuac.
  swh-ONEN: Sina furaha kubwa kuliko hii, kusikia kwamba watoto wangu wanaenenda katika
    kweli.
  wbi-wbi: Nilivuvule ulukelo uluvaha kyoongo mu ulu, kupulika kuuti avana vango vighenda
    muvwakyang`ani.
  bba-bba: Nuku dobu ɡɑbu sɑri bi bu kere n nɔ nɛn bibɑ sĩimɔ ɡem sɔɔ.
  eng-KJVCPB: I have no greater joy than to hear that my children walk in truth.
  kgk-NT: “Nde ra'y kwéry Cristo nhe'ẽ-rupi oiko” he'i ramo xe-vy, avy'a eterei voi
    xe. Upéixa ne mombe'u ramo, ndaipóri xe mbovy'ave va'erã.
  waj-waj: Ni uru nnaakaraiya kua kutaa aataruuvau kuaivaara na rikiee pinaama na
    sirigakiaunoo. Hama ari vo sirigaira voovoono aa sirigaira aavaa hatokaanaravai.
  cpy-cpy: Tekatsira otsipa awijironi nokimo-shiretanaki, nokemakira roejokirotanakawo
    kyaariperori ikaatzi nokemijanta-kaayiteeri naaka.
  mpx-mpx: He sauga ebo wasa ya hago natuwau baaba tutunahotina ana kamwasa elana
    hi nanawaa, inoke ya yaliyaya nabi, yaliyaya o no yaliyaya gegewena i bwata lake.
  wbp-wbp: Ngajulurluju karna-jana warrawarra-kanyi manu pinarri-mani ngaju-nyangu
    Kirijini-patu-kariji. Kurdukurdu-piya kajulu nyina ngajukuju. Kuja karna purda-nyanyi
    kuja kalu Kaatu-kurlangu yimi junga purami jungangku, ngulangkuju kaju wardinyi-mani-nyayirni.
  luo-luo: Onge gima mora moloyo winjo ni nyithinda wuotho e adiera.
  nhe-NT: Ax tleno huelis nechmacas más paquilistli, pampa miyac nipaqui quema nijcaqui
    para noconehua nemij ipan se ojtli tlen xitlahuac.
  aii-aii: ܠܲܝܬ ܠܝܼ ܚܲܕܘܼܬܵ‌ܐ ܒܘܼܫ ܓܘܼܪܬܵ‌ܐ ܡ̣ܢ ܐܵܗܵܐ، ܕܫܵܡܥܹܢ ܕܝܵܠܕ݇ܝܼ̈ ܒܫܪܵܪܵܐ ܒܸܚܕܵܪܵܐ
    ܝܢܵܐ.
  esk-NT: Quviatchaktillapiaġaatŋa sumipayaaq tusaakapkich qitunġatka iñuuniaġnipḷugich
    iḷumutuuruakun.
  msb-msb: Wara na sin makapalipay pa sa akon kundi an mabati na nagasunod sa kamatuudan
    an akon mga anak.
  cpa-NT: Hi² jøng² báh³ jmo¹² hiug¹² jín³ hi² hioh¹² jéin¹²jni cónh¹ jín³ jǿg³ siíh²,
    hi² nang³jni hi² ma²ŋi²nio³ dsa² ma²lán¹² tsih² quian¹jni lah¹té¹² jǿg³ dsøg¹².
  dso-dso: ମର୍‌ ପିଲାମନ୍‌ ସତ୍‌ ଇସାବେ ଚଲାଚଲ୍‌ତି କଲାଇନି ବଲି ସୁନ୍‌ଲାତେଇଅନି ଆରି କାଇ ବିସଇ
    ମକେ ସାର୍‌ଦା ନ କରାଏ ।
  meu-meu: 'Moale bada-herea egu ai badina binai: natugu haridia na kamonaimu, idia
    be hereva momokani dalana ai e rakamu.'
  yva-NT: Weti inananibe rave! Arono rui syo ranaun sya arikainye utavondi Amisye
    apa ayao tugae rai, weamo inanayanambe manakoe rave.
  dgc-dgc: Saye i kasahatan kua, bagay mébati ko a ménatili du anéng ko ta katutuhanan.
  zpm-NT: Ne nligaa, nodraa pe stib conley zdoo naa zigne rleytaa naa zeeṉe ron naa
    iṉe niowse mban grë zha ne biane naa xtiidz Dios lo, zienaḻ zho miṉe nac diidzli.
  hix-NT: Yaworon xaxa hokono ro me rohokru komo yehtoko ryhe, teryehorye roro rma
    haxa wehxaha. Rowya àro wyaro ekaytà komo yonytxatxhe rma, teryehorye roro rma
    haxa wehxaha.
  sim-sim: Os a liwak ma li taha li mba, �Jikisi mihi ondo mashi omendinga Avui Wasilakahin
    tiyanda lir.� Karem li mbawak a misihi warje mende nga a rupshinda nir.
  npi-ULB: योभन्दा अर्थात् मेरा छोराछोरीहरू सत्यतामा हिँड्छन् भनी सुन्‍नुभन्दा अरू
    कुनै ठूलो आनन्द मसँग हुँदैन ।
  cgc-cgc: Ula duma na makapalipay gid ki yaken daw dili, mga namatian ko an na mga
    pabilang ko na ake na mga bata gapadayon ta iran na pagsunod ta batasan na igo
    ta mga ittaw na gapati ta kamatuuran an.
  tim-tim: Galane, nâŋe ulikŋân luâk me âmbâle makyeŋgire biwiyeŋe Yesugâlân kali
    are yeŋgâlân gâtŋande den bunŋe lokom manmâ gayi a nâŋgâm heroŋe humo nâŋgâman.
    Akto heroŋe irekŋe heroŋe siâ ewangiâp.
  yor-yor: Èmi ni ayọ̀ tí ó tayọ, láti máa gbọ́ pé, àwọn ọmọ mi ń rìn nínú òtítọ́.
  wos-wos: Wuna nyangwal Godna mwi hundi jémba xékéta wandén maki hurundat, wuni deka
    yikafre sémbutka xéka wuni yikafre mawuli yata mawuli sawuli wuni ye. Nak hundi
    xékéta wuni wungi mawuli yahambawuni.
  emp-NTPO: Mʌ̃ djabarãba wãrã bed̶eara ẽpẽ panʌda ũrĩbʌrʌd̶e mʌ̃ra biara b̶ʌsrid̶a
    b̶abaria.
  eng-F35: I have no greater joy than to hear that my children are walking in Truth.
  ind-ind: Bagi saya, tiada sukacita yang lebih besar selain mendengar bahwa kalian—
    yang saya anggap seperti anak-anakku sendiri— hidup dengan setia kepada ajaran
    benar.
  pes-OPCB: برای من هیچ دلخوشی بزرگتر از این نیست که بشنوم فرزندانم اینچنین از حقیقت
    پیروی می‌کنند.
  mpt-mpt: Naka maki teniba baatneniba Keb memei Gode moton wengo kla wente bianiba
    kukub ayamo wafu bliobo ge baatnesiba wentenia ne kla seimbibe. Ne seinin olo
    seinin afeto gaisonobe.
  ssx-ssx: Naka꞉ hoto paeyao mo hande ota꞉eki pa꞉ta꞉ hao hale tupa꞉ loa꞉me. Yaka weki
    wandikita꞉ mo ota꞉eki pa꞉ta꞉ halemeeki opitoloeki homekema꞉ I̱ta꞉ ta꞉na꞉ wopu
    peaasa꞉me.
  mkl-mkl: N kù nɛ inɔ didɔ̃ ɡɔ iyi í lɑ í re iyi ǹ ɡbɔ ɑ̀ ni ɑmɑm ŋɑ ɑ̀ wɑɑ nɛ si
    kpɑ̃ɑi ntɔ.
  gaq-gaq: ନେଙ୍ଗ୍‌ନେ ଗଡ଼େଇଂ ସତ୍ କାମ୍ ଡିଙ୍ଗ୍‌ଚେ ପାରାନ୍ କାଟେ ଡିଙ୍ଗ୍‌କେ ଡାଗ୍‌ଚେ ଅଁଲା
    ନେଙ୍ଗ୍‌ନେ ସାପାବାନ୍‌ ଜାବର୍ ମ୍ଲେଡ଼ିଆଃ ଣ୍ତିଂଏ ।
  gof-RNT: Ta nayti tumatethan de7eyssa si7eyssafe aadhdhidi, tana ufayssiyabay baawa.
  unx-unx: ଆଇଁୟାଃ ହନ୍‌କ ସାନାର୍‌ତିରେ ସେସେନ୍‌ତାନାକ ମେନ୍ତେ ଆୟୁମ୍‌ତେୟାଃଏତେ ପୁରାଃ ରାସ୍‌କା
    ବାନଃଆ ।
  gah-gah: Monokú kelémo molokugo mohó izegipáne lilí ina vegenalite gakó gihilámini
    gapoló viaká nia gakó gelekuke mulúnegú lamaná geleaká noumó nene haitolíminoko
    netá makolímo ma avilegeminogo ive.
  lcm-lcm: Kapo kovek i bil kapo tavirimok asi kag uruk singina ani kokolongong ta
    kag inatus kipo pasal si tutuman.
  aer-aer: Ayenge kwenhe akangkentye anthurre ileme nhenge tyerrtye areyele aweke-arle
    iwenhe renhe-arle the itnenhe Jesus-akerte akaltyele-anthekeke. Itne Jesus-eke
    atyewe-irreke, impene-impene anthurrele angkentye Ngkarte-kenhe awerlte-aneme,
    renhe aywerrkele mpwaremele. Itne kwenhe ampe areye-arteke atyenge aneme.
  qvc-NT: 'Qamkunaqa noqa yach''achishuptiy Dyuspi kriyishpaqam, wambraykunashina
    kangillapa. Kanan tukuy imamandam masta kushikuni yach''ashpa: Yumbay wambrayshina
    kaqkunam Dyusta kasushpa, allip kaqpi kriyishpa, kawsaykanllapa, nishpa.'
  tgl-ULB: Wala akong labis na kaligayahan maliban dito, na marinig na ang aking mga
    anak ay lumalakad sa katotohanan.
  cbs-NT: Man en bake keskabu jabias shinanwen man chibain matukidi ninkai en shinan
    chankankunkainmis en benima pae tsuan ea mebintidumaki.
  xtm-NTPP: Masu nawa sa'a sii ini xeen‑ka ña'a i, nú masu ja cha'a, ja ni jiniso'o
    sa ja ndaka sa'ya sa nuu Su'si ma, ka jika ndaa i nuu ya.
  nnq-nnq: Kibije kilebe chanhala mwojo muno nambu tu panyoa kita ingota yango itama
    mukweli.
  bao-NT: Yʉ punaare biro ca niirã, añurije queti díámacʉ̃ ca niirije ca ĩirore biro
    cʉ̃ja ca tii nʉnʉjeecõa niirijere queti tʉogʉ yʉ ca ʉjea niiro ametʉenero, yʉ
    ca ʉjea niiro ca tiirije ʉno apeye mani.
  san-ORI: ମମ ସନ୍ତାନାଃ ସତ୍ୟମତମାଚରନ୍ତୀତିୱାର୍ତ୍ତାତୋ ମମ ଯ ଆନନ୍ଦୋ ଜାଯତେ ତତୋ ମହତ୍ତରୋ ନାସ୍ତି|
  huv-NT: Wüx sanguiay meáwan xecualüw wüx Mipoch Teat Dios andüjpiw aaga naleaing
    poch, ngo majlüy alinoic leaw alndom müüch xic mapac ximeaats xeyay.
  otn-NT: Hi̱n'yʉgui̱ ma̱n'na ra̱ johya jag'mø dí øde ngue nu̱ya ma̱ ba̱si̱ ya ha̱xhna̱
    ra̱ hya̱ ma̱jua̱ni̱.
  nop-nop: Wapmihineyedi mede biyagoŋ u takaliiŋ, mede u nadiŋa nadifo loloŋnit hinek
    tilat.
  obo-NT: Worad ossa nod pokovoggoy koddi to dakkoon kahaan, idda en so od korinog
    ku no iddos mgo anak ku riyot kopomakoy, ponayun nid ikuu to bonnaan nonaw.
  cak-ENT: Y ronojel mul tok ninvac'axaj que ri hermanos ri ye cachi'el valc'ual,
    ketzij quitzekleben ri rutzij ri Dios, juis quicot nuya' pa vánima. Roma man jun
    chic c'a ri nyo'on ta más quicot pa vánima.
  lif-NT: ᤀᤡᤱᤃᤠ᤹ ᤀᤠᤔᤡ᤺ᤶ ᤀᤠᤛ᤻ᤛᤠ᤺ᤜᤠ᤹ ᤛᤧᤰᤂᤠᤒᤠ ᤏᤛᤠ᤺ᤴᤏᤥ ᤗᤠᤱᤄᤣ᤺ᤰᤏᤢ ᤔᤧᤘᤠ᤹ᤒᤠ ᤐᤠ᤺ᤴ ᤂᤧᤵᤛᤢᤱᤅᤡᤸᤗᤧ
    ᤛ᤺ᤳᤋᤠᤒᤠ ᤐᤠ᤺ᤴᤏᤠᤱᤎᤥ ᤘᤣ᤹ ᤌᤣᤀᤠᤱ ᤕᤶᤒᤠ ᤐᤠ᤺ᤴ ᤜᤥ᤺ᤵᤗᤥ॥
  mie-NT: Nduú cā nā incā tūhun sáhá jā cúsiī cā inī ni, chi maá-ni jā níhīn ni tūhun
    jā jíca ndaā ndá nchivī jā cúu tá cúu sēhe nī sīquī jā ní scándíja nī ji.
  san-TIB: མམ སནྟཱནཱཿ སཏྱམཏམཱཙརནྟཱིཏིཝཱརྟྟཱཏོ མམ ཡ ཨཱནནྡོ ཛཱཡཏེ ཏཏོ མཧཏྟརོ ནཱསྟི།
  qve-NT: Hinaspapas noqaqa aswan mastaraqmi kusikushani, wawaykunaqa Diospa cheqaq
    yachachikuyninkunaman hina kawsasqankumanta.
  pao-NT: Ka umu e besa pupua'amu Te Naa besa podo me'a, mee nu mu nakana besa mu-matoo
    nakasoonamme.
  cbu-NT: 'Tputs nuwamun kuki Isusoo mangoonkusin, ipareetspazi ashiruri ksumish chinakina.
    Tputs nuwaa: Yuw tayapstarangish an Isusumun kizpur taakana; atusin, mazinakuri,
    mangi ksakina.'
