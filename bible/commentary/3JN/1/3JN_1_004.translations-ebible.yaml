  ctu-BL: Che' mi cubin woliyob ti xʌmbal ti' sujmlel jini calobilob, wen tijicñayon.
    Ma'anic chuqui mi' ñumen tijicñesañon.
  meq-meq: Na tsəne wawa hay faya ta pay bəzay a tsəveɗ i deɗek na, ɗərev ga kə ŋgwasa
    haladzay. Ɗaɗa wuray kwa nəte kə yeŋ a gər andza niye andaya bay.
  noa-H: Mʌchdëu Cristo hiek jaau chitʌm hũrwia hʌ̈k'atarr gaaimua jãg mʌch chaainjö
    k'it'ëem k'ʌʌn chadcharam hiek gaai jaau sim hipierraa wënʌrrʌm ha hũurwaita chadcha
    mʌ honee chiraajem; deeum nem jaau nʌm hũurwai chan jãgcha mʌ honee haba chitʌm.
  alp-NT: Kena au lene auku kwetelaru rebe hlaleke loko Tuhane esi ono lulu hnauna
    nkenalaru, laleku ndina titinai. Saisa makete eono laleku ndina lesi bei mere
    moneka.
  san-VEL: mama santaanaa.h satyamatamaacarantiitivaarttaato mama ya aanando jaayate
    tato mahattaro naasti|
  kbq-kbq: Antahuama mofavre naganimo'za tamage kemofompi mani'naze hazazankura, nagra
    mago'a knama nehua musena, agatere'na tusi muse hu'noe.
  kbh-kbh: Tondaye jamana ats̈e nÿets̈á oyejuayá chaitsemnama, ndayá nÿe jouenana
    chë ats̈be basengcá imoquedánënga nts̈amo chë ndegombre soyënga yomncá jtsamëse
    imoyenama.
  ron-LSB: 'Nu am o bucurie mai mare decât aceasta: să aud despre copiii mei că umblă
    în adevăr.'
  pon-pon: Jota ai peren me lapa jan met, ni ai ron duen nai jeri kan, me kin alu
    wei ta ni melel.
  nhe-BL: Ax tleno huelis nechmacas más paquilistli, pampa miyac nipaqui quema nijcaqui
    para noconehua nemij ipan se ojtli tlen xitlahuac.
  sps-sps: Tan nainy te nongoiny anyon fuainy guei tsonyo te manaats vegiau man, nyo
    mamagat fiisok vato an mamagat to ayei fis non a paparaa tan viir paparaa tsonyo.
  wnc-wnc: Nata sanga kundue apbaknganggat. Siwan ngana nata wamu natane waatdakanata
    siakan wam tawakaing ngang natake nata asiknga baknganggat.
  bus-bus: Gurↄↄ kɛ̀ má mà kɛ̀ ma nɛ́nↄↄ kú yãpuraa guu píngi, pↄnna kee dɛmɛ beeelaro.
  gub-BL: Aze ze'eg ikatu ma'e ainu nehe, herurywete putar nehe. — Nepurumuzàmuzàg
    a'e wà, oho tuwe waiko ze'eg azeharomoete har rupi a'e wà, aze amo i'i ihewe nehe,
    herurywete wera'u putar ihe nehe
  imo-imo: Nanga bakulumani ungu tukumemu pilko liko teko moromele kinye pilipolio
    tono koltomu, nanga we ulumanga tono koroma pange tenderemo.
  boj-boj: Ijo aŋgro naŋgi anjam bole dauryeqnub e di quoqnsim deqa tulaŋ areboleboleibeqnu.
    Ijo arebolebole dena arebolebole kalil tulaŋ buŋyejunu.
  eng-DRA: I have no greater grace than this, to hear that my children walk in truth.
  knf-knf: Nin uko uloŋ uunji udolën nlilan kapel woli bajakën aji babuk naan baţaş
    manjoonan.
  san-KHM: មម សន្តានាះ សត្យមតមាចរន្តីតិវាត៌្តាតោ មម យ អានន្ទោ ជាយតេ តតោ មហត្តរោ នាស្តិ។
  arn-NT: Kimlu iñche ñi küme amulen rüf dungu mew tañi kimeltuelchi pu weni, doy
    ayüwülkeenew kom kakelu dungu mew.
  zas-NT: Achet mazri ni rguꞌ luxdon zagdxe ziꞌc chi riguiejnan guial diidxli naban
    ree da compniaran ziꞌc rëb loj xtiidx Dios.
  ken-NT: Yi ɛ́kwày bɛchyɛ mɛ maŋák ɛ́ncha bɛghok bɛ bɔ̌bha bákòŋo tɛtɛp Mandɛm?
