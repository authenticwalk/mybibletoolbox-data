  cop-BHC: ⲘⲘⲞⲚϮ ϨⲘⲞⲦ ⲄⲀⲢ ⲈϤⲞⲒ ⲚⲚⲒϢϮ ⲈⲪⲀⲒ ϨⲒⲚⲀ ⲚⲦⲀⲤⲰⲦⲈⲘ ⲈⲐⲂⲈ ⲚⲀϢⲎⲢⲒ ϪⲈ ⲤⲈⲘⲞϢⲒ ϦⲈⲚⲞⲨⲘⲈⲐⲘⲎⲒ
  buk-buk: Têŋ ndoc aö gaŋgô ŋawaê bu aneŋ balêkoc ŋatô sêŋsêlêŋ ti sêsap yom ŋandô
    dôŋ, goc aö atac ŋayham kêlêc.
  pri-NT: Ba nye ticè muru na é nama go dau ipwàdée, jii na go têre pâ, rà pâra bwàti
    wiâra ê âjupâra, wà tèpa naîô naa na nee Pwi Ukai.
  zpq-NT: Len neda' le'e nacle ca xi'iṉa', na' bich bi de da' chbechda' ca chbeda'
    chṉezda' chzenagle diža' ḻi c̱he Diosen' do yic̱hj do laže'le.
  por-TFT: Fico muito contente ao ouvir que as pessoas—que conduzi a Cristo/que são
    meus filhos espirituais—estão se comportando dessa maneira!
  gwi-NT: Nijin jii shitr'iinin k'it t'oihnyąą nąįį ginjik nizįį gwik'it adagogwaandaii,
    gwiihtth'ak dąį', łyaa shoo ihłįį.
  gvn-gvn: Ngayu kuku nyajil Christianangka kuku manubajaku wukurrin-wukurrinya, ngayu
    wawurr-wawurrmalkuda.
  nhy-NT: Mach onkaj itlaj oksé katlej okachi ma nechpakti, sino san yen nijkuak nikkaki
    nik nokonewan kichiwaj ijkón ken techilwia in Dios itlajtol katlej melawak.
  asm-FB: মোৰ সন্তান সকল সত্যত চলাৰ বাৰ্তা শুনিলে যি আনন্দ জন্মে, সেই বিষয়তকৈ অধিক
    আনন্দ মোৰ আন ক’ত নাই।
  okv-okv: Eto nau meniundi na ke be ta iriora avoeto duru vahai amina eoi tunga javotoho
    eona.
  mxt-NT: Ñahri ca cha sɨɨ cuñí tari cha chité vatyi sehi sacuví vaha ñu cuhva catyí
    tuhun ndicha.
  tzo-NT: Mu'yuc c'usi yan lec nichim no'ox co'nton yu'un. Ja' nichim no'ox co'nton
    yu'un ti chca'ibe sc'opilal ti col jnich'nabe ti tspasic ti muc' ti c'op ti ja'
    melele.
  ind-AGS: Tidak ada yang membuat saya lebih bahagia daripada mendengar cara teman-teman
    yang saya kasihi sedang mengikuti kebenaran.
  omw-omw: Qikye, nte qaiqaa nanra qua mpo rienave nte qamwataaninra. Ni nraaqiarara
    mwihua qutaa qua nraahu riemwaqita vi variavo ti vari quara, mwi quara rieqanama
    nte nronraqama kyena qamwataaninra.
  yrb-yrb: Moana uwara nanu koiniboro ari Godinu ba dabaro inaraita waitaro nautedana
    yaru derawere utatane. Enanari anu nauetaba yaru utatane.
  maa-NT: Nì ti̱ mé kjoa̱ tjín‑ne xi k'oa̱s'ín 'ñó matsja‑la̱ ini̱ma̱‑na̱, ta jè‑ne
    k'e̱ nga 'nchrè nga jñà xi ndí i̱xti‑na̱ xan‑la̱ nga k'oa̱á s'ín nchisíjchá yijo‑la̱
    koni s'ín tjín xi kjoa̱kixi̱.
  mcq-mcq: ꞌEjuꞌukamareꞌe sesahu núpo ꞌunama mamaiji ojuji na hejujaho na nihoꞌo teamanima
    paraniu.
  sus-A: سّيوّ يٌ مُ دَنفِمَ نَ مْولِ رَ، عَ كٌلٌنقٍ رَ عَ ﭑ مَ دِيٍ نَ نْندِ كِرَ
    نَن شْن مَ.
  jpn-1965: 私の子どもたちが真理に歩んでいることを聞くことほど、私にとって大きな喜びはありません。
  fra-SBL: 'Je n''ai pas de plus grande joie que celle-là : entendre parler de mes
    enfants qui marchent dans la vérité.'
  yka-yka: Gaˈ niyaˈ makakēg ateykun seddili amban bang takaleku weˈ teteg du meˈ
    kaˈanakankun si toloˈ mabennalin.
  mle-mle: Aw wun wukikuw, wunadiy God dikidi gwalugwa kidiy nyanugw adiyka God diki
    mwiya mwiyaba yabib kwanadiy, aw a jaav sisuwlidiwun mwiya mwiyab mwiya rakarak
    samasam tituwkikik. Niki jaav ab maa wunaam sisuw atawa rakarak tituwkikik.
  shp-NTPO: Ja nokon bakebi keskábo, ikon join yoiai keskati jakanabo ninkataxa, ea
    ikonbiresi raroai.
  aom-aom: 'Mu göëni göënioho na ma-bisemu nimorohoꞌi aehu uevëꞌoho: John jasi Christian
    aboji harihuꞌohuro God-are jö maho ejahëꞌe raromaruë uevamu hejëꞌoho na nimoroho
    avohajeje.'
  geb-geb: Gu kav, mbararagi, nan tari buna guareŋ zɨn vui, gu guigira ndikndigi.
    Gu nen ndikndigi ndikndik, ana guigira gu mba harigi bigi ga nzuav ndikndigi ndikndik
    kambarigi.
  bsj-bsj: mi man ki for nerero wolawo nan nuwa bi beyo lomi ya yamti mor bilenke
  cak-cak: Y man jun chic nibano che ri vánima chi más niquicot que chuvech ninvac'axaj
    chi ri achel valc'ua'l chuvech ri Ajaf, quitzekle'en rij ri kitzij.
  chf-NT: Mach'an niump'e cua' que u ch'a'alesan más cäjin sec' jini jinq'uin cubin
    cache' ni hermanojob ca' a wälä cä ch'ocobba tu toja ayanob uc'a u c'alin tz'ombenob
    u t'an Dios.
  tlf-tlf: Niyo tinangkulita, bogo-nilip e, “Kapmi okumop man iyo God imi tuluun weng
    uyo waafubip o,” agan-bilip kalaa agan-kali umdii, deng kup taban-nuubi kale,
    nimi kanupmin okumop man kulip imi deng taban-nuubi boyo nimi mufekmufek migik
    migik umi deng taban-nuubi uyo kubaganuta, uta uta kebu ko.
  piu-2006: '@see-verse:3JN.001.003'
  poh-NT: Ru̱cꞌ xkꞌormojic wi̱n reꞌreꞌ, maꞌxta na nchel richalic sukquil cꞌuxlis wu̱cꞌ
    ruꞌum? Jeꞌ reꞌ nikꞌor maj nibiraj chi reꞌ nicꞌ paꞌ qꞌuihal take xo̱j caꞌn chi
    jeꞌ chic wacꞌu̱n wixkꞌu̱n take pan niminic ruꞌum reh cꞌuhbalanic xniban queh,
    xcaꞌn chi xa coric woꞌ wach quicꞌux eh cꞌahchiꞌ quicꞌacharic chipam i coric laj
    niminic wilque̱b wi̱ꞌ.
  tue-tue: Yʉʉ buerira diamacʉ̃́ maquẽrẽ tiirí tʉogʉ́, ʉseniã. Deero tii apeyeména
    ʉseninemoria.
  bjp-bjp: Biil ti laes i liu ufu laes kiak aunbiing ia ongen u le berberat kiak na
    asa Iesu ri mi la tom na tekentu.
  xon-xon: M yaa ŋun ke maabim dii mbamɔm kan, ni ŋani mi mpopiin la. Nibaa aa bi
    ki ŋani mi mpopiin ki jer kina.
  tzo-ZNT: Mu cꞌusi ti más ximuyubaj oe, jaꞌ noꞌox ti cꞌalal chcaꞌibe scꞌoplalic ti
    jaꞌ tspasic ti cꞌusitic yaloj Riox ti muchꞌutic xchꞌunojique, yuꞌun coꞌol xchiꞌuc
    jchꞌamaltac chcaꞌi.
  mpm-NT: Ti jiin jnuꞌun yukan na ti ni kusɨɨ xaan ga ini ri, chi ni jini ndaa ri
    ja kanchuku ndaa nava iyo maa jnuꞌun Cristo Jesús. Siaꞌan na kachi ri, chi saꞌa
    ri nanu ja seꞌe ri ka kuu ra.
  ots-NT: Te tza i mpöj nʉm tzi mʉy bbʉ dí øde, i tɛndi nʉr palabra nʉ ncjua̱ni cʉ
    hermano cʉ bi hñe̱me̱ bbʉ ndú nzofo. Cʉ cja̱hni cʉ xí nguati car Jesucristo por
    rá nguejquigö, dí mbe̱n‑cʉ́, ncjahmʉ ʉm ba̱jtzi‑cʉ́.
  hoy-hoy: नानी इदुर से यक्कुल मात्‍त यातोदु खुशी इन जरवत हैलेच यदरी ना केळाईन, कि
    नान चिकोर सच्चाई मा नळुतार.
  amo-amo: Na indi na monn ayaaboo adiya ale naa akatin alele ba, in laza nono nighe
    din cinu nanya kidegene.
  pjt-pjt: Panya tjaka ngayulu tjukurpa nyanga palu puṟunypa tjakultjunkunyangka kulintjatjanu
    puḻkaṟa pukuḻaripai, panya aṉangu tjuṯangku ngayulu wangkanytjitja kuliṟa Jesuku
    walytjaringkula Godaku tjukurpa wangaṉarangku kulinnyangkaṉa puḻkaṟa pukuḻarinyi.
  cwe-cwe: Habule chinhu cha kunitenda nideng'helele kufosa kuhulika kuwa wanangu
    wokala muna ikweli.
  daa-NT: Maan kaak berdu galal dakin-ak, nu dor kadar kooginar aaɗa seen ta Buŋdi.
  mlp-mlp: Na ezaqgo nagah araq diq ya inad eman dimniy naqmo hiqiyaqta haiqgam. Yaqgo
    onmin gamuk helta muzinad osayta naqmo amomo ya huritim inad dimniy hasaqta.
  ape-C: Aria eik imnek baraen um agundok eikish arpesh pugipesh adurin atinyi baraen
    um, eik douk apa yanadudareh yariguk yeshagrakuk agundok yanadudareh um kupaishi
    eshudok eneshenesh um.
  bgs-bgs: Ándà makabággé kanak ka tuu dakál dayó ka tandingán katô kadinág ku na
    ágtákkás tô mga gabatà ku katô kabánnalan.
  faa-faa: Arirakano kakaro someane nōmo some kayane aporo hinamomo kakimarakano
    ano seserakanapo. Asiamo kakimasa aporo hinamoane nōmo hokosa asiapo. Kakaro
    someane ipu kakimaka risikinapakano nōmo kaikia ano kára seserakanapo.
  kik-kik: Gũtirĩ ũndũ ũngĩ ũngenagia gũkĩra kũigua atĩ ciana ciakwa no ithiiaga irũmĩrĩire
    njĩra ĩrĩa ya ũhoro ũrĩa wa ma.
  cap-NT: Wejt jilanacaz̈ werar Yooz takucama kamñipan zizcu, anchal cuntintuc̈ha
    wejrqui. Anaz̈ c̈hjulumi wejr juc'ant cuntintu cjiskatñiqui z̈ejlc̈ha.
  ksr-ksr: Noo kokourunanoŋ Anutuwaanoŋ qaa hoŋa otaaŋ ama meŋ laligojuti, niinoŋ
    buju kaaŋa moma honoŋa qaa aisooŋkejeŋ. Buju morota moŋnoŋ korisoro uuta ii mende
    uuguro mojeŋ. Kiaŋ.
  eng-TNT: I have no greater ioye then for to heare howe that my sonnes walke in veritie.
  sbs-sbs: Kanina intabo inkando kuhita iyi, kuzuwa kuti vana vangu bayenda mwiniti.
  sue-sue: Mai awiso naso meni ge me susure amira ebata patitinowera amira ge awa
    niniro duba naso meni yawa sara bamubake inoya awa.
  fra-NCL: Je n’ai pas de plus grande joie que d’apprendre que mes enfants marchent
    dans la vérité.
  bhg-bhg: Iji ainde nato mamai God da gebéda begatada iji matawa pepeta edo erada
    bino ingena, ami na do yawa bajinabé bajina nei ro ango bae etena.
  snn-NT: Yë'ë mamacuabi Riusu te'e ruiñe ba'i cocare achani yo'ojënna, yë'ëbi ja'anre
    achaguë, aireba bojoguë ba'iyë.
  atb-NT: Haû tengmán hkyô má, ngá zô pé châng nyi é hkyô lé, ngò wó gyô é hkûn gabú
    é í, gotû gabú hkyô a wó lo nghut ri.
  cek-AK: Ka caanawk loktang thungah caeh o ti, tiah ka thaih naah, to anghoehaih
    pongah kalen kue anghoehaih ka tawn ai boeh.
  bkd-bkd: Iyan ku gayed adagi ha kalipay ku mapaliman ku ha sa mga batà ku duun hu
    pagtuu tagsunud hu kamatuuran.
  ctu-76: Ñoj c'ajacña coj mi cubin che' an majch mi' subeñon mi chʌncol i wen ch'ujbiñob
    ili melel bʌ t'an calobilob. Mach'an yan tyac bʌ chʌ bʌ am bʌ ti mulawil mu' bʌ
    i más yʌq'ueñon c'ajacña bʌ coj che' mi cubin xuc'ul añetla.
  lac-NT: Rajen jach qui' in wor caj in wu'yaj ya'araj, quij Juan, cu qui' cʌnanticob
    u ber C'uj in chan pararob. Jach manan qui'ir in wor caj in wu'yaj ya'ara' aro',
    quij Juan.
  xla-xla: Epapedeme koko opi patotota na꞉ dla siyele pato pohamisemde, amasiyama
    na꞉ mamadulotapo ikadepe api dolumtlati natipame na꞉ dla sikemte siyele elemde.
  xav-NT: Ãne hã ĩ̱'ra norĩ ãma te 're wapari wẽ za'ra mono wa, ĩ̱ma 're rowẽ uptabi
    mono di, Wanhib'apito wasu'uwẽ na te ãma 're ĩpo're pu'u za'ra mono zéb zarina
    te te 're ĩsazei pese za'ra mono norĩ ãma. Ĩ̱'ra norĩ 're ĩhâimana wẽ za'ra mono
    wasu'u te 're wapari mono wamhã, ĩ̱ma 're rowẽ uptabi mono di. Marĩ na uburé rowasu'u
    hã te 're wapari wẽ mono nherẽ, te te siwi ãma wabzu õ di, ĩ̱'ra norĩ wasu'u te
    're ĩwapari zei mono zém na hã.
  cuk-cuk: Bur-weligwar an-imaked, an itoalir, an-mimmigan igar-napiragwadgi nued
    nanadimarye.
  tbf-tbf: Kong nires a leong beitsak rovoriu sien o ta rongomie va bu natung gi tino
    vemusurie mi tuktuk.
  uig-CYR: Маңа нисбәтән, әзиз балилиримниң һәқиқәттә меңиватқанлиғини аңлаштинму
    чоң хошаллиқ йоқтур.
  ikw-NT: Ọ zá nhne nọoso m ovu n'ọnu kakwo nga me nụrnu nụ rụmu m neezne izne n'ezi
    ọka.
  khs-khs: 'Neye ta:takamakiwa ne salala:wa heneye sowamo kulu ha:na:sela: elakeye
    e seyawa ta:tapolekiwa newa epeyawa ilima telakeye. Epeya amokiwa epelesene nokala
    sitiye tiye hapakeye.'
  dwr-ENT: ታ ናናይ ቱማቴን ዴዒያዋ ሲሲያዋፔ ኣዴ፥ ታና ናሼቺያባይ ባዋ።
  pma-pma: Tounah tovuol voumon inau masi nau mok valin navong nalonge keke titak
    keil en demkatien amul amusil kat anatinien en moulien one.
  atd-NT: Waro duma no igkarago ku no ogkounawa to sikan no igkarago no ogligkat to
    ogdinogon ku, tongod to mgo otow no nohimu no anak ku to pogtuu, to ogpaagad-agad
    sikandan to soini no tu-tuu ian no nangnangonon.
  tel-2017: నా పిల్లలు సత్యమార్గంలో నడుచుకుంటున్నారని తెలుసుకోవడం కన్నా నాకు గొప్ప
    సంతోషం మరేదీ లేదు.
  hat-BSA: Mwen pa gen pi gran jwa ke sa, pou tande koze a pitit mwen yo k ap mache
    nan laverite a.
  top-NT: Y xli̱ca̱na ni̱ huí tú ma̱s quimakapa̱xahuá acxni ccatzí xlacata hua̱k tí
    cca̱li̱macá̱n la̱ quincamán tancs tama̱kantaxtí ixtalacasquín Dios nac xilatama̱tcán.
  msk-msk: Dyudungug ko na yagatoman yang manga ompo ko sang matungtung na pagindo
    ni Jesu Kristo, wakaw laban ak yagauma.
  gyr-NT: Ndipoi eté niha ambuae ñehesa asendu vahe che mbovɨharete catu vahe que
    che rahɨreta oguatase co porombohesa supi eté vahe rupi yuvɨreco.
  kmh-kmh: Per ñapan yand aŋgen, minim niŋind ak dipay gok, mindrep gipay aŋgey niŋen,
    yip tep yimb gip.
  ukr-ONPU: Я не маю більшої радості, ніж чути, що мої діти живуть в істині.
  emi-emi: Nau eteva anongonongo va natughu etoa la kasukasu tale salana koronna,
    masimasiaaghi namungaili.
  zpv-NT: Lliꞌtiiꞌ stuhbi dxyiꞌdxyi nin riuuꞌpaꞌh stoꞌn ziga riuuꞌ stoꞌn chin rihnaꞌhn
    xcweenta ziga ruzoꞌbadxiahga raꞌ lasaaꞌ raꞌ nuꞌh dxyiꞌdxyi nin naa guchii.
  gux-gux: Mii pia ya pamancianli n cie, ki ya gba ke n bila cuoni imoamoaninni.
  kos-kos: Wangin ma nga engankin yohk liki ke nga ac lohng lah tulik nutik elos moul
    fal nu ke ma pwaye.
  ibo-ibo: O nweghị ihe na-enye m ọṅụ karịa ịnụ na ụmụ m na-agbaso eziokwu.
  yml-yml: Nani fuedi faifaidi a sosoana, siwe ꞌaiꞌedi a na nogai natukwavo Keliso
    yana ꞌailaꞌa, Yaubada yana nuanua tonovidi i vevematayakeyakedi, ꞌeba sosoana
    bwaikaotogina ꞌwaikuye.
  ory-ory: ମୋହର ସନ୍ତାନମାନେ ଯେ ସତ୍ୟରେ ଆଚରଣ କରୁଅଛନ୍ତି, ଏହା ଶୁଣିବାଠାରୁ ମୋହର ଆନନ୍ଦର ଆଉ
    ବଡ଼ ବିଷୟ ନାହିଁ।
  bzj-bzj: Notn kuda mek mi moa hapi dan fi yehr seh dat mi chilren dehn di fala di
    chroot.
  chk-chk: Esap wor och a apwapwaei me lükün ai rongorong pwe nei kana ra manaueni
    ewe manauen let.
  ssd-ssd: Tane ye tuku kiŋo kame maŋau tugusek dubide le afu pro sayade le ismba
    gare tet ta wam afu tuku gare tet ta lite.
  acr-TNT: Na jinta cuya más quiꞌcotemal chwe chwa ri canwetaꞌmaj ri e walcꞌoꞌal chupa
    rubiꞌ ri Dios e lic quitakem ri Kꞌijsak.
  rop-rop: '@see-verse:3JN.001.003'
  mee-mee: Ka ina iau longe roma, goe rae iau ngallo nge Karais keke tataokurumea
    pangamologa e te Karais ora kaomannmannangana kia, na ollaeala ke palosereng iau
    raumana. Ba serenga matana laeala ke bollau raumana nga serenga pattoto rae iau
    kinung.
  dif-dif: Mankini morla pirna ngato wata ngamalkai nunkangu, ngarala kupa ngakani
    morlalulani wirariai.
  gam-gam: Na wopro ba, una wo, ni womban kandja kaima pille karkar ye waninj we djinj
    ge, na wopake uro kaima pro.
  nou-nou: Edo na naso kinapeina awa God da emboro gebe da pepeta edo era awa ingena
    awasedo na iji berari iaviri ena. Edo iaviri ari nei kumbadena amimi iaviri ari
    ingoda atari ewamei mi etiri kumbutana awa mana derigadira.
  mqb-NT: Nə slənek gwaslay uno ahay tinen mə tavay aya à cəveɗ sə ɗiɗek inde cəna,
    a tuslo anan mivel, abay awan a saa tuslo anan mivel sə zalay way ata nà, inde
    sabay.
  ape-B: Sapos yek imnek balan umu agundak yekipu elpech pugipech adulin atinyi balan
    umu, yek douk isave yenehilau yalikuk yechalakuk agundak yenehilaumu kipaichi
    echudak umu.
  grc-F35: Μειζοτέραν τούτων οὐκ ἔχω χαράν, ἵνα ἀκούω τὰ ἐμὰ τέκνα ἐν ἀληθείᾳ περιπατοῦντα.
  cav-NT: Era Jesús queja catyati tsahuahua cuanaque yuneri eque juyaque quisarati
    bacatsatsu, ique dyaque pureama juya. Ni peya aira ique pureama amereya ama.
  kgp-NT: Inh krẽ tỹ vẽnh vĩ há nón mũn kỹ tóg inh mỹ sér tãvĩ tĩ, nén ũ tỹ inh mỹ
