  nob-LB: Ikke noe gjør meg mer glad enn å høre at barna mine følger det sanne budskapet.
  ntj-ntj: Tjiinya-rna pukurlarripayi pirnilu-rniya pitjala tjakultjuranyangka tjiinya
    ngayuku katja yurntalpirtilu-ya yiwarra tjukarurrunya tirtu wanaranyangka.
  sxb-NT: Mbula ne ekimpa owusangaavu okukira okuwurra mbwe awaana wange wamenyere
    owulamu owuisigiike ku owuene.
  nhu-NT: Kɛ fiɛɛ fimew bvuu nu dvú fì nulo ege ɛ́ me en'yuuke njoŋ nfele keen'yuuke
    lɛ boom bobem bii kecɛɛy e kɛ.
  row-row: Huu Au umuhoꞌo ala seli mete ma rena oi, ana nggara rasodꞌa tungga dala
    ndoo-tetuꞌ a ena.
  msy-msy: Kɨ orazi, nan boriba guizɨn akamɨn gɨn zuima kɨ bar akonge. Nan agoroger
    kam bizir mabar agorogeba bar dagh afira.
  agg-agg: Wandɨ nɨmorɨ ai anɨhondü hohoanɨmo süŋgurɨhi arɨhündɨ ranɨ hoafɨ ra hɨmborayahɨ
    ana, ro afɨndɨ safɨ hɨhɨfɨ-hɨhɨfɨya arɨhandɨ.
  ptp-ptp: ên a obêc ngô wê a nuge tup vô Anutu kɨyang nôn bêge ge, od ge wê ob vông
    a xêgyaa vô nivɨha yang luu kɨyang baba vêl.
  nak-nak: Me la paga isa lou kama ge visagegeau, eiala moli mai eau ge loloa veia
    amuto e latatugu te Kraist pou tataho moli otalo te la uluvala.
  lbb-lbb: Ana nuk a longlongor mang na natnatuk la laun ana momolna, a gas kol, pa
    bel ta utna ulak ir aleklek anuka gasgas.
  kan-2017: ನನ್ನ ಮಕ್ಕಳು ಸತ್ಯವನ್ನನುಸರಿಸಿ ಜೀವಿಸುವವರಾಗಿದ್ದಾರೆಂಬುದನ್ನು ಕೇಳಿಸಿಕೊಳ್ಳುವುದಕ್ಕಿಂತ
    ಹೆಚ್ಚಾದ ಸಂತೋಷವು ನನಗಿಲ್ಲ.
  cso-NT: Tiá² zia³² hí¹ cáun² hi³ lɨ́¹³ jmu³ hi³ tsah¹ jná¹³ la³ cónh³ bíh¹ hi³ ne¹
    jná¹³ hi³ juáh³ tsáu² hi³ jon³zɨh³² jná¹³ ñi³táunh¹ la³ cun³ rón³² lɨ́³ jú¹ tson²
