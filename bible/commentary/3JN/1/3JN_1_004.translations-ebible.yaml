  ena-ena: Viaŋ igahɨlɨdalɨŋ iadɨ ninanadi me agɨlaŋ Asɨ dɨ ciaŋ amɨŋ agadɨ lubiahɨlahɨla
    huaci laci hɨdavɨlalɨ aba abavɨdaci uami. Ha viaŋ hekɨlɨ sɨbaŋ hɨjɨŋalɨlan uami.
    Nulɨsaŋ hɨjɨŋalɨlan agaŋ akuaba akuaba saŋ hɨjɨŋalɨlan agɨladɨ lɨvalɨlalɨ uami.
  nbq-nbq: Yi menda ndi menda ogarit lendagwi ako andi, nadenggen herok maduk at ombasiga
    ovara, an naburi ako en, avyarat wene Yesus avok ako wokbaluk, mondok wane-wane
    ogarit lendagwi naruk hunggu neyalok andi, nendawi adenggen ombok wisane ombasiga.
  tgo-tgo: Thembaŋa thoŋgo ya loŋwevaidiyava lo ŋgaŋga utuninji, thiye thɨ loŋgaloŋga
    utu emunjoru moli e ghakamwathɨ, iyake i vakathaŋgo ya warari laghɨye, na lo warariko
    iyako i kivwala wararike wolaghɨye.
  yap-yap: Dariy ban’en nrib gel e felfelan’ nra pi’ ngog ko bin ni nggu rung’ag murung’agen
    pifakag ni yad be fol ko tin riyul’.
  mop-NT: Ma' yan c'u' walac u mas qui'cuntic in wool tuwich ca' in wu'yaj ti tan
    ti tan u tz'ocsabül a jaj u men jun tuul a hermanojo.
  tet-tet: Haꞌu kakara basuk kalo haꞌu krona, haꞌukaan oa sia moris tuir hanorin loos.
  hlt-MCSB: Ka ca rhoek te oltak dongah pongpa uh tila ka yaak vaengah, hekah lakah
    a lenngai omngaihnah ka khueh moenih.
  xtd-NT: Kuvete‑r xa kuvete ka‑r, hora teku‑r xa ka kunduu naꞌi ka daꞌya kuechi‑r
    xiꞌin xa kuu xandaa. Ña tuu ɨnka xa duꞌa kada xa duꞌa kuvete‑r xa kuvete ka‑r.
  mdy-ETH: ዓይጎሮ ጌዔቴ ታኣኮ ናኣታ ጎኑሞና ናንጋሢ ዋይዚፓዓቴም ሜሌ ባሼ ታና ዎዛሳ ባኣዚ ባኣሢሮኬ።
  spl-spl: '@see-verse:3JN.001.003'
  usp-NT: Ta' chiqui' jono kelen tiye'w mas qui'cotemal laj wanm, xike ri xinta jtaquil
    chi yak walc'wal chirij Kakaj Jesucristo tijin trantak laj jc'aslemalak chapca'
    tijb'ij tz'etel tzilaj jtaquil chirij Kakaj Jesucristo.
  zav-NT: Bito bi bichlə de'e de de'e chebeida' ca de'e nga ṉezda' zdalenḻe de'e ḻin',
    le' na' len beṉə' ca' yeḻa' nacle ca xi'iṉa'.
  sgz-sgz: I pákánbung iau longrai ngo gam á kang kalilik gam lu láklák mur i támin,
    a lala agasgas pasi balang á ngorer alari tan táit no.
  kek-NT: A'an a'in li k'axal nasaho' cui' inch'o̱l nak nacuabi resil nak eb li kaherma̱n
    cuanqueb sa' xya̱lal. Eb a'an chanchaneb li cualal inc'ajol xban nak que'pa̱ban
    chicuu.
  blz-NT: Sianta upa sambana men kobelesku saliwakon nongorongor lele se' anakku tumuo'
    mongololo' pisiso' men kana'.
  poe-NT: Kohya ijnko nkehe a̱ntsí má nchechàna éxí tió kui̱nha̱n kíxin tí sín tꞌíkua̱n
    éxí xja̱nna tjejótitekaon sín tí tan chaxín
  san-TAM: 'மம ஸந்தாநா​: ஸத்யமதமாசரந்தீதிவார்த்தாதோ மம ய ஆநந்தோ³ ஜாயதே ததோ மஹத்தரோ
    நாஸ்தி|'
  cof-NT: Apa cuwenta nuca duque laquirayoe. Junto lachi nalala cuwenta junlacari
    tsarasi fiquica meráto nenalarasa tenjae. Tsarasi fiquica meráminla joe tilatinari,
    nantanancari fécari son tito merámin joyoe.
  srm-NT: Wë nöö te mi ta jei sö taa dee mii u mi ta piki di lei u Masa Gadu, nöö
    mi ta wai te na soni. Soni seei an dë a goonliba di ta da mi wai kuma di dë.
  qvs-NT: Tukuy layamanta ashwanta kushikuni yachashpa wambraynikuna allita Tata Diospa
    rimananta kasushpa kawsaptinkuna.
  zca-NT: Yentra' kwan más nile' nizak laxto'n ke lë'la or nzhona, lë' rë xa' nak
    nela xmë'da por Jesukrist, se'gaka naban bixa' lo viv widi'zh che'n Dios por Jesukrist.
  cbc-NT: Netõjãñurõ ʉseanirĩqũẽ niña yʉra, yʉ cabuerã yʉ pũnaarẽ bairo caãna Dios
    cʉ̃ caãnirotirore bairo cariape na caátiãnie quetire yʉ catʉ̃goata.
  qxo-NT: Tsaynö llapan criyicog mayilläcuna Tayta Dios munangannö cawaycäyangayquita
    mayar cushicümi.
  mox-mox: Vaina yani ana fata be ina giveqaiawegu, ta agu ʼebegiveqaiawa qiduana
    omiʼa natugwavo, mana Yaubada ena vonahaqiaqi ana ʼeda ʼinega otautauya.
  kew-kew: Gore nina nogo naakinumi epe agaa waru pagoa rateme-daa neme remaa pagoa
    raaname ora waru ome. Go madaare neme raaname ora waru ome. Go epe raaname omape
    konere wala yadame page mada narabuaniaalia.
  dww-dww: Taugu nam aba tenaḡa tokare ei nuaveregu, be deḡoda yau sedama Bada na
    riukauama ruvane nama ta miana, inam vutuna taugu yàwai nuavereena.
  twi-ASANTE: Biribiara nyɛ me anigye nkyɛn sɛ mɛte sɛ me mma no te nokorɛ mu.
  aoj-aoj: Aeꞌ sonahe aꞌowaꞌ ma awasi sagaila basef endilisifi. Apaꞌ aeꞌ ina sonahe
    ma anis hiahawes daias sikilaꞌ sonagahema isimba, owaꞌatin.
  cbv-cbv: Det wã bohénit, wã weh panihnit, Dios ã náahat pahjeh ĩ tʉ́i chãjat doonádih
    joinít, bʉ́dí wãpĩ́ wẽina caá.
  taw-taw: Ñɨpay yad okok, kɨli pel takaw nɨŋɨd yɨbɨl ak nɨŋɨd kɨdek gɨl mɨdebal ak
    nɨgen, yɨp tep yɨbɨl gup. Yɨp tep yɨbɨl gup mɨñmɨñ anɨb ak, tap awl yɨbɨl, mɨñmɨñ
    ogɨnap sɨkol olap mɨdeb.
  jic-NT: Natjampan nin lajay na, Dios vele jin, t'üc' way lovin tsjay 'ücj najas
    ne palá. Jupj vele t'üc' way.
  zap-NT: Betre rnexiilenyaanden noo zegne wzhiilen noo chene won noo ne zanal de
    xnëz Dëdyuzh zegne wneluu noo de.
  wer-wer: Nem ruurö pit ngön këëta ënëm yaëën pöt ne ya kë yes. Omën muntatëën ya
    kë yesa pötak il newaspan.
  ipi-ipi: '@see-verse:3JN.001.003'
  qul-NT: Creeypi wawaycuna verdadman jina causajtincu, chayka nokapaj astawan athun
    cusicuy.
  ter-NT: Ako po'i elókeko ongóvo hána'iti ya eyéngoxea koêku ne kutí ngíxone nje'éxaxapa
    ikéneke Itukó'oviti, itúkeovo koati hokoâti ne kaná'uti kixovókuti íhae xoko Itukó'oviti.
  bmr-NT: Jaano toonobadɨ chahahi sanooba uco imo imo iminiiyuno. Jino, taseeme, miyaanofañodɨ
    imino mɨhɨgonoco guubuhi.
  fuf-fuf: Mi alaa weltaare mawnde ɓuri nanugol no wi'ee wonde fayɓe an ɓen no jokki
    goonga on.
  bhl-bhl: 'Nimtew angom? Mali kawtiw i nelo bokonemomeliw: “Kom angin i Sunbin-Got
    em weng kilele kiliko, em fein deiw beelo gelewkabiliw te.”, nangiw tewe, nakati
    kiliko, kalfong fian fian ati kebi kasike.'
  ons-ons: Gipon borasokopne eŋe don welekatne rara, ea wane kotino gemami, don kisi
    yale detpe paki wetne zok pese okanmaike, kine kine natne eawane wet pesek yewaŋo
    iwa wane wet pesek yewa mi yuankayake.
  con-NTPO: Ña dushundeccu Chiga tansintsse su'chove in'jamba cansesi gi pañamba ñoa'me
    avuja. Me'i'on tsu ñama ti'tsse avujaeña'chove.
  ghs-ghs: Oonita erai teeho quba bahe, naho khameto qesama nikei tete mee iihoraiho
    isereke ana nookama ota naho qupa qidzanipamu naataridzoni.
  peg-peg: ନା ହିମ୍‌ଣାଙ୍ଗ୍ ଜେ ହାତ୍‌ପାତ ବେବାର୍‌ କିନାରା, ଇଦାଂ ୱେନିତାଂ ନା ୱାରି ଆରେ ଗାଜା
    ବିସ୍ରେ ଆକାୟ୍‌ ।
  txu-NT: Nã bãm memã Jeju'ã idjujarẽnh nhym me kute ikabẽnkôt Jejuo aminhõ. Ba kam
    mã itẽm nhym me nĩnh imã me'ã ujarẽnh ne kute imã, —Onĩj ar kute akabẽn kôt Jejuo
    aminhõja Metĩndjwỳnh kabẽn man kôt kute katàt amijo bakumrẽx, anhỹr. Me kute ã
    imã anhỹrkam ikĩ:nhkumrẽx.
  eng-WEBU: 'I have no greater joy than this: to hear about my children walking in
    truth.'
  gnw-NT: Añete co, ayerovia ete ayandu yave quirãi cheraɨ reta jecuaeño yugüɨreco
    anete vae rupi.
  mux-mux: Nanga kangambulama-ni ung-sikama piliiku liiku teku molemele mele piliipu
    kene numanu siliu mele aima olandupa.
  maj-NT: Nga nt'e nga ntína̱ tíi̱nchajin ni xi na̱xu̱ tjín, kui nihi xi 'yún tsjána
    kju̱a̱tsjo.
  bkq-NT: Toenzepa inanry kohomaendyly, ymery ara kehoem kâinwyneguyly modo Deus itaumbyry
    agueho ara lelâ aidylymo kely, kâindadyly-ro watay.
  kue-kue: Ana na nangrima wagle ka kaima konbo yomara i duglo bogl wanime dimbi pirtre
    na gun pond yenaglka.
  cot-NT: Caavijitarite oguishinejamajataquena noquemacojiaquerigueti nirijanijiate
    inetsanamajajiaquero Quenquetsatsarentsimajaca.
  bnp-bnp: Na tahuna a longo e huriki a koma nau ri ramai a ngava muholi, a vivi hateka.
  apn-NT: Ixte Tĩrtũm kapẽr o mẽ ajahkre o ri ixpa jakamã te mẽ apê ixkra pyràk. Tã
    pa tanhmã ate mẽ pahkwỳjê nhĩpêx to ho apa hã ajarẽnh ma nẽ ixkĩnh nẽ.
  ctp-NT: Ska ti chaꞌ mdaꞌan tiyeěn chaꞌ ꞌiin nu ngwa xkanꞌ, si chañi chaꞌ ti ndukwaa
    chaꞌ nu ñi nu wa ytsaꞌ Jesús ꞌñaan, chaꞌ kuneeꞌ laa ke naꞌ; loꞌo suꞌwe ꞌa ngwa
    tiyeěn xa wa ynaǎn chaꞌ ngwañaꞌan ngiꞌnii.
  opm-opm: Nohe amam isip hat ma pat oh mamaru hat patmur. Got orhe danong ham norhe
    brer hatin hat ma pati gurnong oh kat ihirdapat Ihir arpin mengnong moh amram
    pomat orhor dindeiptimur napotperhan amrama noh ama ihat pati ohe pe oh amam isipnap
    hapatmur. Be ohe amam oh ama ohe amam hrepdapat hat patmur. Ama amam orhap isip
    hat patmur.
  bvr-bvr: Ngaypa gala barrwa gun-nga jal ngu-ni gun-guworlworlcha, wurra gun-narda
    wupa minypa aburr-ngaypa gu-ngarda yerrcha gun-burral janguny gubu-borrwuja aburr-bamburda
    aburr-workiya.
  wal-wal: Ta naati tumatettan de7iyoogaa siyiyoogaappe aadhdhidi, tana ufaissiyaabi
    baawa.
  zad-NT: Bich bi de dii chonan ka yiba yizakchid' ka daa iṉezid' nan beṉ'ka' nak
    ka xiiṉ' zejgake' lo nez ḻi c̱he Chioza'.
  kmg-kmg: Naru motecfâc-nane jaŋe dâŋ fâri qizecnere hata âteeŋgopieŋ, dâŋ i manarâ
    bubiaŋ fekicne jâmbâŋ manaekopac.
  aso-aso: Initeꞌ neꞌmine manaꞌmine initekumuꞌ muluꞌneuꞌ lamineꞌ geleloniꞌza neniꞌ
    izipahaꞌne zuho gamazi gihileꞌmi akaloꞌ vaaꞌ nave li likevo gelo atoꞌ nitekumuꞌ
    lamineꞌ gelaaꞌ nouvoniꞌ nene ivileꞌ ogo muluꞌneuꞌ lamineꞌ goloso gelaaꞌ nouve.
  uli-uli: Tor sew formel le yebe kel yai rraey iyang mo imol mala ibe rongrong le
    meka layi re dabey mala ye katos.
  nin-NT: Inkindirr numa i si ni ingga inyarr mri ima yi nggo ingga i wo di amumarr
    mungga ba a so ga anko ajiji wa hen.
  tgk-tgk: Аз шунидани он, ки фарзандони ман дар роҳи ростӣ мераванд, бароям хурсандии
    бузургтаре нест.
  acu-NT: Cristonu ainau wi etsermaurun antuku asar, Yuse uchiri wajasarmia nuka wína
    uchirua nunisarang ainawai. Tura asar nuka nekas chichaman umirinak pujuinamtai
    nukap waraajai. Nuna nangkamasnak timiá warasmintruka pengké atsawai.
  cak-WNT: Y can majun chic jun quicoten ri más rejkalen que chuwech re', tek nwac'axaj
    chi ri ye achi'el tak walc'ual jabel quitzekelben ri kitzij.
  ebk-ebk: Maid tukún as kaskasin mangepalagsak kan ha-un mu achi kiapú as nan nauy
    nanngorak ay nan an-akku at chacha un-unuchun nan tit-iwa ay sursuru.
  spa-PDDPT: 'No tengo más grande gozo que éste: que oiga que mis hijos viven en la
    verdad.'
  ruf-ruf: Kuduhu ichinu ichinideng'elesa ng'ani kubita kuhulika ka wanangu wokala
    mne ukweli.
  gun-gun: Mba'eta xera'y kuery anhetẽ va'e rupi ikuaia aendu rã xembovy'ave pavẽ
    gui.
  agu-BL: Qui'c nin junt tzatzin yi ni'cu'nk tu yi tzatzin yi na tak' swetz yi na
    wit yi xomche' yi e' witz'un te yi bintzi.
  isn-isn: Nimugila ilumbi nikulu kukila ili, kija iianaane akugenda mutai.
  ilo-ULB: Awanen ti dakdakkel pay a pagrag-oak ngem iti daytoy, ti manggegak a magmagna
    dagiti annakko iti kinapudno.
  pir-NT: Mʉsa Jesu yere yʉhʉ buherina tiquiro cahmeno sahata mʉsa yegʉ̃ tʉhogʉ tutuaro
    bucueaja.
  anv-NT: Me mpɔ se ne metɔɔ́ megɔ́mégɔ́ ɛwe cha ɛwé ɛpwɔɔ́ ɛwéna manwuú nnó
    baá ba ákwɔlege wáwálé Ɛsɔwɔ.
  sab-NT: Geru chke uñale chage cha olia gweale Jesucristo giti kle mo ta gbe toi
    no ulita Chube gerua ulia gerule kare, e giti nga suga no no chadi, malen e giti
    nga suga no no chadi ba giti.
  tmd-tmd: Halöu ha nɨ bla, Jisas Krais mönö mag mɨ nuŋwa yadmɨd mag akuyöbö akwör
    röiŋö, cöñ aku, nɨ mɨ ödöriö wahax pɨna.
  acr-NNT: Na jinta kuya más kiꞌkotemal chwe chwa ri kanwetaꞌmaj ri e walkꞌoꞌal chupa
    rubꞌiꞌ ri Dios e lik kitaqem ri Qꞌijsaq.
  kpg-kpg: Au e tenetene huoloo giibeni i dogu longono eau bolo agu dama hagaaloho
    gu mouli i di tonu.
  taj-taj: थेह्रङ् लसी ङाला कोलागदे सत्‍यरी भ्रबा मुला भिबा ताम थेःम्‍याङ्बा भन्‍दा
    घ्रेन ताङ्‍बा ताम ङाला लागिरी अर्गु तिगै आरे।
  avt-avt: Menmen ham ti hɨrɨakem hɨram menipa hi han yaaik. Ti hises God werek werek
    te menmen im menipa hi han yaaik wɨsenuk.
  cbk-cbk: Y nuay otro ta hace conmigo bien alegre como si ta oi yo que el di mio
    maga anak na fe ta vivi conforme el verdadero mensaje acerca di Jesucristo.
  uig-ARA: ماڭا نىسبەتەن، ئەزىز بالىلىرىمنىڭ ھەقىقەتتە مېڭىۋاتقانلىقىنى ئاڭلاشتىنمۇ
    چوڭ خۇشاللىق يوقتۇر.
  tuf-tuf: As quino icúr bi chihtá ehcwayat, asan ahnian étai batro. Aját síw̃jaquinan
    Sir chihtá cutar itic ehcwáyatan, asan ahnian cuitro.
  abx-abx: Gana' na la'in nga anmas akapalipay si ako pwira si pagpamati' nga i kinabuhi'-na
    si mga dadi'-ko ag'alagad si kamatu'uran.
  mco-NT: Ooy njotcújcɨdyɨch jac nïgɨ co tɨy'ajt nbaadyɨch jadu'n nej nmɨgügtɨjcɨch
    cuydungɨxy Dios ytɨy'ajt.
  cpb-NT: Irojatziita oimoshirenkapiintakenari nokemakotapiintakerira ikaatzi nokemisantakaayetairi
    oisokero rowanakero irooperori. Tekaatsi otsipa anairone oimoshirenkakenari.
  aon-aon: Aria eik imnek baraen um agundok eikish arpesh pugipesh adurin atinyi baraen
    um, eik douk apa yanadudareh yariguk yeshagrakuk agundok yanadudareh um kupaishi
    eshudok eneshenesh um.
  hus-NT-2005: Yab waꞌach ni jun xataꞌ más xowaꞌ tin kʼijidhmédhál, tokot tam ku achʼaꞌ
    ke an belomtsik xi kʼwajat jelti u chakámiltsik kʼwajajadhtsik in lujtalkʼi jelt
    xan tin ulal an tsubaxtaláb.
  mig-NT: Tuká ɨnga̱ tu̱'un kúsɨɨ̱ iní‑ri̱ sá'a ná nuu̱ yá'á, ja̱ kúni tu̱'un‑ri̱
    ja̱ kájika ndaa̱ se̱'e‑ri̱ jíná'an‑i.
  bps-bps: Én too mdatah gaflehew deg, dunan ku lingegu i dad ngàgu di kafaglut too
    mlalò i kaglut.
  mbs-mbs: Ontò a egkeluba aw egdinegen ko te egtaking te kebenalan se menge batà
    ko te pegpemenal.
  tof-tof: Kürü darrü klama koke bagürwóman ngitanda igó poko arrkrrudügabi wagó,
    kürü olmalzan nidipako darrpan amkoman bangundü, Godón amkoman bóktan mamoandako.
  cme-NT: Da mi gbuu nu wuɔ mi bisãlmba wuɔ ninsoŋo hũmelle‑i diŋ saaya di wuɔ dumaa,
    ku yaa fĩɛŋ mi huɔŋga‑i ku yaŋ wɛima‑i hiere.
  sus-sus: Sɛɛwɛ yo mu dangima na mɔɔli ra, a kolonfe ra a n ma die na nɔndi kira
    nan xɔn ma.
  pon-2006: Sohte me I perenki sang ei rong me nei kompoakepahi kan kin momourki mour
    mehlel.
  dad-dad: Aya gereu tar momoi anĩ bun diyõdig karĩya anim, wau al fiya ereb ereb
    ganan wal fiya anĩ ifanadig.
  zab-NT: Quɨtru xi stubyti mazru rzaclaaza rindiaga que chi rindiaga dec nabányquɨ
    de sáan zec ni ná xtiidx Dios.
  jae-jae: Aê embe jaŋô ŋoc ŋapalê sêsa nêŋ lêŋ tobiŋŋanôgeŋ ŋawae, oc êŋgôm aê têtac
    ŋajam êlêlêc ŋawae ŋagêdô ŋatêtac ŋajam su.
  ksd-ksd: Pa ta magit mulai i manga ngala muka kaugu gugu tana, ia kaka go, ba iau
    valongore ra umana natugu dia vanavana ta ra dovotina.
  msm-NT: Wada ogpakaangod to kalipay ku ko ogpakadinog a no sikan mgo otow no nadaya
    ku duon to pagtuu ogpadajun to pagtuman to sikan matuud no igpang-anad.
  myk-myk: Bani nɛ bu logo na nɛ nagoo pʼa can wu koro ɲaari, yafiin ya dan nɛ ni
    na lee xɔ wɛ.
  sbe-sbe: Yogu gwauyala saesaekalilina ede wasa ya lapui meta natuguwao hedehedede
    mamohoina se miyamiyawatani.
  mcr-mcr: Ŋqä ymeqä diŋqe, “Qu kukŋuä naqä-qakuänäŋä iu qänaknä itqäŋäuä” tqaŋgä
    äwimäŋgaŋi, nyi yeeqä ŋqä hnjua-hnjua imäkätmäŋga itŋqä duŋi, ämäwqätämäŋga, kiiŋä
    itŋqe.
  cux-NT: Nguɛ́ɛ́ ch'ɛɛtɛ ca vaadī yeenu yeⁿ'é chi ch'iindiveéⁿ chí daiyá diíⁿ yā
    chiiⁿ chi cuaacu.
  tur-YTC: Benim için, çocuklarımın gerçekte yürüdüğünü duymaktan daha büyük bir sevinç
    olamaz.
  san-ITR: mama santAnAH satyamatamAcharantItivArttAto mama ya Anando jAyate tato
    mahattaro nAsti|
  bel-N: Для мяне няма большай радасьці, як чуць, што дзеці мае ходзяць у праўдзе.
  sch-sch: Ka nâingei chongtaka an om ti ki rieta ka râisân nêka râisânna lien
    uol reng dôn mu ung.
  mic-MIQNT: Mo goqwei gisa'linug tli ul'ta'sin st'ge' ta'n tujiw nutmai mimajuinu'g
    ta'n pa wijei aq nn'jang na me' tetapu tla'taqatijig st'ge' ta'n Gjinisgam tel
    puatg.
  huu-NT: Uanaicɨnodo omoɨ jailla jira, eo iobidɨcue. Cue muidona Cristona omoɨ ɨɨnua
    jira, cue uruiaɨdomoɨ isoidomoɨ. Uanaicɨnodo omoɨ jailla jira, eo iobidɨcue.
  jiv-NT: Yus-shuar nekas chichaman umiiniakui imiá shiir enentáimtuiniajai.
  otm-NT: Hin'yʉ man'da dán johyagä 'bʉ dí øde i tɛn'na ram hma majuąni ʉ dá xänbi.
  dah-dah: Nebe al kura Yesu niŋ dufaymiŋ tareŋ irde diriŋne yara hitiŋ gore Al Kuruŋyen
    mere fudinde goyen po gama irde mata teŋ haŋ yekeb goke gab amaŋeŋ wor po nurde
    himyen. Det hoyaŋ niŋbe gwahade ma nurde himyen.
  tnk-tnk: Nəpɨn iakreɡi mə nɨpwnətɨk me kamhesi pen nəɡkiariien sə ro nɨpərhienien
    rerɨk raɡien pɨk məpi raka nəpɨn rerɨk raɡien tɨ narimnari me nepwɨn.
  kpr-kpr: '@see-verse:3JN.001.003'
  san-IAS: mama santānāḥ satyamatamācarantītivārttāto mama ya ānando jāyate tato mahattaro
    nāsti|
  nho-nho: Nau e hiahia iloo i taku saaita ni lono maa aku tamalliki raa e tautari maaoni
    ki te hakamaaoni TeAtua.
  gym-NT: Kukwe era metre Ngöbökwe tä nünamna nie, ye kwrere ti ngäbriänkätre tikwe
    Jesu käbti ma kwrere tä nüne abko tita gain angwane, bäri käta neme nuäre tibtä.
  azg-NT: Ee taꞌnan ncüiichen nnon na incyaahanꞌ na nënntyëchën chaꞌ ya na mandyi
    na joo nnꞌan na tantjön cüentaaꞌ Cristo na conduihin ntsinda, na cotsamꞌanhan
    ntyja ꞌnaanꞌ juu jñꞌoon na mayuuꞌ.
  bhd-bhd: ज़ैखन भी अवं शुनताईं कि तैना, ज़ैना मेरे बच्चां केरे ज़ेरे आन तैना सच़्च़ेरे
    मुताबिक ज़ीतन, तैखन अवं बड़ो खुश भोताईं।
  too-NT: Lā' pō'ktu lej icpāxuhua a'xni'ca' quihuanican que quincamana' talatlā'huan
    chu a'nchī huan xastu'ncua' tachihuīn.
  ind-AYT: Aku tidak memiliki sukacita yang lebih besar daripada mendengar bahwa anak-anakku
    berjalan dalam kebenaran.
  cjo-NT: Nokimoshireperotaki nokemakotantakariri niyotaanewo ikempoyaaperotakiro
    kameetha okaatzi niyotaakiriri paerani. Tema rootaki kyaaryooperotatsiri. Kijokiro
    rowakiro okantziri iñaani Tajorentsi.
  nsn-nsn: Inggo ke uleikintiehe tun regu niuaha ku longoro pe toso bung tug ra uakeluk
    uaia tun pe toro man.
  san-DEV: मम सन्तानाः सत्यमतमाचरन्तीतिवार्त्तातो मम य आनन्दो जायते ततो महत्तरो नास्ति।
  tna-NT: Ahua quebata quema edue cuana Diusu sa jabuetsuati cuana su eputaniuneti
    su, beidaji ema epuani.
  lid-lid: Jo anuhun buku none ado naduk an hamon ta sahou handru, ya jo sekesek ya
    sekesek tek badeh, sakalawi budon tek mari.
  wim-wim: Nintaniya keꞌ puk ngatharam yimanang puth ngaya aak woyan meenathangan
    nungkar nint ngangkan theeꞌan nungant Christ.antan. Puth ngay wik ngulan ngeeyangan
    puk ngatharamangana woyan God.antam kan-ngulan wakangan minam-a, an ngangk ngatharaman-a,
    min-minam paththam wunara!
  zga-M: Nelevovole uluhekelo uluvaha ululutelile, uhupulika uhuta avana vanu vigenda
    muyelweli.
  yom-yom: 'Ndikadi mona khini yiviokidi yayi : mu wa ti bana bama bandiatila mu kiedika.'
  san-SIN: මම සන්තානාඃ සත්‍යමතමාචරන්තීතිවාර්ත්තාතෝ මම ය ආනන්දෝ ජායතේ තතෝ මහත්තරෝ නාස්ති|
  yut-yut: Nak dakon mɨŋat monjɨyono gen bamɨ yolgaŋ dakon geni nandɨsat bɨsapmon
    kɨsɨk kɨsɨk dɨwarɨ nandɨsat uŋun yapmaŋek kɨsɨk kɨsɨk madepsi nandɨsat.
  grc-BYZ: μειζοτέραν τούτων οὐκ ἔχω χαράν, ἵνα ἀκούω τὰ ἐμὰ τέκνα ἐν ἀληθείᾳ περιπατοῦντα.
  cpc-NT: Tikaatsi anaironi nokimoshiritanaki, nokimaki oisokiro jowanakiro tyaaryoori
    ikaatzi nokimisantakaayitairi naaka.
  nhg-NT: Amo onca ocsente pöquelestle cache bieye para naja que ma nejcaque que nemejua
    tli nencate quiename nennopelhua, que nenneme de acuierdo ca lo que tli melöhuac.
  nya-nya: Palibe chondikondweretsa kwambiri kuposa kumva kuti ana anga akukhala mʼchoonadi.
  ngu-NT: Xitlaj oncaj yejhuan más nechpactia xquen ijcuac nicaqui ica noconehuan
    quitlacamatij on tlen melahuac.
  kup-kup: Met ari añarab tairari Iesuz ñetiv añoohon ari pimaz homeo badae batat
    hezaek, nem ñaroholoz zut ravat hez, met ari pori ñetï rotap povonañ tin het tovai
    samegin ñetiv hamahan ne hatevetet biñ pimau ravamoh.
  jid-jid: Ba kpei wa'a zan du suron mu ti kikla rai du me wo di mri mu ba si zran
    ni kon jaji.
  wmw-wmw: Cinitenzire radi pakulu ndi kusikira kuwa wanangu wangari wakiinshi wakifulata
    ukweli.
  gmv-GGM: Gasoykka ta nayti loo7onne tuman smeretishin siisafe adhiza hara ufaysi
    tas deena.
  ssg-ssg: Waliko liai kum hamuamua nga hanowi lalape amuam tetak ti nga amuke teka
    natuk ti Krais nake lato aile usiusi kakain salan ti Haeu.
  zpo-NT: Nix doo nzhak lextoo na leezha nzhon na lee re xiin na nkanze lo kwaan wli.
  poy-poy: Kwa hera shintu shashinemeleziya nentu kuliku kupikinira kuwera wana wangu
    walikala munakaka.
  qwh-NT: Wamräcuna Diosnintsicta cäsucur quecayanqanta wiyarir, cushiconqänoqa manam
    imepis cushicushqatsu cä.
  gaw-gaw: Ao, dahilad nid ag haen oh nai genabib dim lamidna oiṯeb doyen amu da ool
    gamag ahak oḵai aoṯem, gamag ahak laa nug gamag ahak amu eḏidḵunu elele iiṯa.
  nca-nca: Nondo mande piŋa ŋundiro iŋoyoteno quno, asa simónembo mande hamó ŋu howeyoteŋgo,
    quno ŋuno niŋgu-niŋgu parámi horé teteno. O meyowomboko niŋgu-niŋgu ŋunde qu kama
    riní tunoqeyote.
  zpz-NTPP: Warusu ni tuubaꞌ la coz nu gyicy ñi nu gyet lagya̱ gal nu yet lagya̱ ornu
    rad lagya̱ nu de mbecy nu na gal nu na iꞌña̱ rded dey dub gal mod nu rnii de riidz
    nu rishli ni Ñgyoozh.
  mkj-mkj: Johpwa me ngoahi malauki jang oai rong ma noai jeri kan kin mohmohmourki
    mour mehlello.
  zac-NT: Demasiadë rquitë lduaꞌa rinia de quë shinia, nabani rall de acuerdë con
    shtiꞌdzë Dios.
  kyg-kyg: Mafaꞌne anagaꞌnimogi, lama gemo alagepa huꞌa akame nehae, huꞌa apava gemo
    naha paiꞌnageꞌna afiteꞌnaeꞌmo namogaga neꞌauva kavaꞌnimoꞌa alu yafeꞌmo namogaga
    neꞌauva kavaꞌmo alagi ago aeno agaseꞌniye.
  kmk-kmk: Maid sabali ut makaitod si amoda lagsak ku nu adi san makagngoḻak un mantattagu
    dan aabeng ku un umuunnud sit katuttuwaan.
  cao-NT: Jabija ca quinia ó tsi noho xocobo bësono tsi rani-raniquia nicahax na.
    Yama tsi xo toa ëa ranihuahai ca oquë cato iquia.
  bbr-bbr: Isan mokoit asinakut akas Jisas nukan epar ämän jekur tainoriäi roumoi,
    isan woi näu senes sareäu.
  inb-inb: Nuka­pa wam­bra­kuna­sina sutipa Alli Willai­ta mana sakis­pa­lla kaug­sa­na­kugta
    uias­pa­mi tukui­kuna­manda mas alli iuia­chiwá.
  hrv-hrv: Čuti da moja djeca po Istini žive! - nema mi veće radosti od toga.
  box-NT: Bìo á ĩ sĩi á à bĩní ì wa yi á à poń bìo á ĩ ɲá à ɓa le
    ĩ zàwa mu kèrètĩ́ɛmu dã́ní yi bò le Dónbeenì tũ̀iá yi, bṹn mía.
  ote-NT: Núꞌʉ toꞌo xa gamfri núꞌa̱ dá uti, núꞌʉ́ dí øtꞌa ra uɛnda gue ma ba̱tsi,
    ne xi dí johya ndunthi nura ora dí øde gue ri sigui øtꞌe núꞌa̱ majua̱ni ngu ri
    manda Ajua̱.
  wnu-wnu: '@see-verse:3JN.001.003'
  zam-NT: Gay, yende tedib con' co' mbli co' nda' más gust lezon xal co'se' ndxònen
    le' lùu co' nac xal xin' bix daa loon ngue tee, lìcque', xalque' nac co' nac con'
    lìcpe'.
  zyp-NT: Ka sawtei sahlo biahmuisui letah aa hringpaw ka thuipaw navy tah alai vypaw
    lunglawngnah hnui bei neh.
  sey-NT: Peoji, yeque yëꞌë sihuaye iyeje̱ paꞌye. Ja̱je paꞌina, yëꞌë mamajëpi nuñere
    pare paꞌijëna, asani ai sihuayë.
  nvm-nvm: Regavo tavan roin e kafo bu usem kie afon buka unam ma ijia kegoijno kievo
    iji naka uruvana oimarev.
  mps-mps: Awe, eno wai dabe augwaligo mu po wali peyu bidibo te po eno odu gebaso
    da, teda eno dwagi yai homu pemene mu ebo dao. Tama gasa po odobode dwagi yai
    homugo te dwagi yai homu ebo aiyaba elalubo menio.
  seh-seh: Nkhabe kutsandzaya kunango kwa ine, kunapiringana kubva kudacita ine kuti
    ananga ali kufamba mwakulungama.
  pab-NT: Nasema nityaninae nawenane heko iraiti aliterexe aokitere akereta hoka masakare
    nihalahare.
  llg-llg: Teteben na, au amahoko alan seli, mete ma au ana kamahele nggala lasoda
    tungga dala ndoos.
  kyf-kyf: Ɩn -ka 'nʋ nɩɩ, na 'yua mɩ gbʋzɔnʋʋ 'yloogblʋ nɔda, 'mʋna -mʋʋ laa 'mɩ
    'wʋ, we -zi gbʋ weee.
  tpi-tpi: Taim mi harim tok long ol pikinini bilong mi i bihainim tok tru, orait
    mi save amamas tru, na dispela amamas i winim ol arapela kain amamas bilong mi.
  mih-NT: Tatu ñihi tuhun vatyi ndyico zehe luhli tandɨhɨ cuii cuhva catyi tuhun ndisa,
    yaha xaan zɨɨ cuñi.
  qvh-NT: Saynölami cushicö yäracog mayinsicuna Tayta Diosninsi munashganno cawaycäyashganta
    musyashpä.
  kms-kms: Te pugri nge yumbo aye ninge ningg chumbuai gad kin te yumbui nganye segi.
    Pudi nge wo wand nganyene kin pugrine nyinge rire kutungu kin te ningg nge quan
    nganye chumbuai gad.
  agn-agn: Anda ray mas mapagpambeng pa ong yen mga maba-yanong pagosoy ong kamatodan
    tang mga anao ong ni Cristo.
  nhi-NT: Amo cah itlah tlen ocachi ica inpaqui tlamo ihcuac incaqui noconeuan nihnimih
    itich in tlen milauac.
  ttc-NT: Wetz k'onti'l junky tidi' aj mas nkyinchalaj ti'j sinoke oj tok ncha'o'
    qa kye nk'wa'al nkyeb'et tuj te b'an'ax.
  dan-1931: Jeg har ingen større Glæde end denne, at jeg hører, at mine Børn vandre
    i Sandheden.
  kwj-kwj: E, a mendiwa ai chechehimache le o Gotri mwanji mwe naha ki wu ichiꞌuchandau,
    wowa o sumbu to eripeꞌaripe sumbu omwesika ani hano. Woro ka eripeꞌaripe sumbu
    ni dikindau eripeꞌaripe sumbu ani ki da nambwe.
  vie-OVCB: Được nghe những tin mừng ấy về các tín hữu mình đã dìu dắt đến với Chúa,
    thật không có gì vui hơn.
  kze-kze: kesí iyámpói árai'a arupí-ampa'a kwégowe-aimba isé'a aamoí kwéunda póna
    mináámóígómá évaka-tantaatave'o aamoimó únda-aamoigomba usáyaaitaraiye.
  mpj-mpj: '@see-verse:3JN.001.003'
  lbk-lbk: Maid kasin chadlos malaylaychak mod-i kecheng nan manngelak ay ab-abfoloten
    nan an-akko nan kinatet-ewa.
  mto-NT: O̱o̱y xa a̱tseꞌe ntuntukxo̱o̱ndu̱k ku a̱tseꞌe nmo̱tu je̱ts je̱ꞌe̱da pa̱n
    pa̱n jaty a̱tseꞌe nꞌonu̱kjaꞌvidup, naajkꞌijtju̱dupts je̱ꞌe̱ veꞌe je̱ tyu̱v je̱ꞌe̱
    ma̱a̱t. Kaꞌa tseꞌe ti viijnk juuꞌ a̱tseꞌe veꞌem ntukxo̱o̱jntkp.
  bzh-bzh: Sa nehanġo bë sa hurmahen lo saga denesepa loḳ ġaġek anon, og sa kwaġ
    vesa rot. Lob sa su kwaġ vesa in nġaa ngwë kesuu sën sa kwaġ vesa in sir agi
    rë.
  guj-2017: મારાં બાળકો સત્યમાં ચાલે છે તેવું હું સાંભળું છું, તે કરતાં મને બીજો મોટો
    આનંદ નથી.
  jvn-NT: Awit ora ènèng kabungahan sing gedéné ngungkuli kabungahanku nèk krungu
    uripé anak-anakku pada miturut pituturé Gusti Allah.
  byr-byr: Yɨlaaya naanga nyade naangeꞌneꞌ daꞌdareꞌ wɨꞌnadɨnyasɨ. Gɨmɨre kaimɨraayamɨlɨka
    nebulyavɨ mwaaihasamɨlɨke.
  ian-ian: Mɨna wuna nyan vla lɨgamɨn. Wungi kat tɨga God wa nyaangɨtmba yiga yetɨmangat
    wutaa nolin ngwandɨga solat sɨlɨgowun. Nat nda ana wuna maawut kwukiyandɨ. kwutndɨ,
    solat sɨga nolin ngwandɨgiyowun.
  hun-hun: Nincs annál nagyobb örömöm, mintha hallom, hogy az én gyermekeim az igazságban
    járnak.
  mcf-NT: Mimbi chuibanac Esuquidistu tantiaquin muainquiocquin utsibon chuioaic,
    quequin chuisho tantiash bëdambo iquebi, quec tsadebi. Ëmbi con mado caidën bëdamboen
    naid chuisho tantiash bëdambo iquebi.
  kjs-kjs: Gore nana nogo naakinumi epe agale waru pagoma raleme-daa neme remaa pagoma
    raaname ora waru kome. Go madaare neme raaname ora waru kome.
  mni-mni: Eigi ichasingna achumbada chatli haiba taba asidagi henna haraoba eigi
    leitre.
  yad-NT: 'Rani̱ ji̱ta jchana̱chu jaryirye, jiryatiy ratyuva̱chu rinchiy radyedyeñu:
    “Riryupichara si̱tenu samiñú̱va.”'
  mxb-NT: Ta ko̱ó iin ka̱ ña̱ꞌa xíꞌo ña̱ kádii̱ cháá ka̱ inii̱ táto̱ꞌon ki̱ꞌo kádii̱
    inii̱ tá níꞌi̱ to̱ꞌin ña̱ ndíta ndaa̱ de̱ꞌi kuendá Jesús xíꞌín ña̱ ndaa̱ kándísa
    yó.
  pon-2006A: Sohte me I perenki sang ei rong me nei kompoakepahi kan kin momourki
    mour mehlel.
  maq-NT: Tjemu ndaja má camahani rë xahasen naha, hya xi machaya ná xi yëjë ni xingueen
    xi sacuaha quihndi naha ne, cjui tjengui me ndiya rë cjuaquixi.
  hto-hto: Ua ie baɨmo cue ióbillena iñede. Afe cue cacana cue jitótɨaɨ uáfuemo comécɨidiaɨoɨ;
    áferi jamánomo ióbidɨcue.
