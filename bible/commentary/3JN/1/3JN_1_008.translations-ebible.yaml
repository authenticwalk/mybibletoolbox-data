  soy-soy: Lɛ̃ nnyɑ kɑi pisɛ rɛ tɔkɛ́ lipite pɛ̃ lɛ̃́, tɔ́ nɛ pɛ̃ tɔkɛ́ nɛ kɛsẽ́
