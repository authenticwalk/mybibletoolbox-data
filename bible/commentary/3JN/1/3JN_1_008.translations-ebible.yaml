  san-BUR: တသ္မာဒ် ဝယံ ယတ် သတျမတသျ သဟာယာ ဘဝေမ တဒရ္ထမေတာဒၖၑာ လောကာ အသ္မာဘိရနုဂြဟီတဝျား၊
  yaa-NT: Nãskakẽ a Nios Ifofaafo nõ ato kexesharatiro afara fichipaiyaifãfe nõ ato
