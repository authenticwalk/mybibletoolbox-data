  gfk-H: Io, i tahut bia dahat na harahut ira mangana tunatuna hoken waing dahat na
    papalim tikai ma diet uta ira tutuna ta Kalou.
  viv-viv: Au ide tovetumagana gilubodada be hida kalivai-dina kadavelugadi be nuwanuwa
    velemoꞋena ana veꞋaliyahega againe ide badi buye moyaꞋaida kanakilakahina.
  yao-yao: Uweji ŵatukunkulupilila Kilisito tukusachilwa kwakamusya ŵandu mpela aŵa,
    kuti nowe tupanganye masengo pamo nawo kwa ligongo lya kuulalichila usyene.
  tgp-tgp: Matana, mo r̃uhu vara r̃a tueni na tamlohi sohen harihi, matan vara r̃a
    er̃i voko peresira na retivarar̃uhu.
  auc-NT: Mänömaï beyæ̈ mönö Wængonguï nöingä nänö angaïnö ante tömënäni tönö godongämæ̈
    cæcæ̈impa, ante cædinque mänïnäni baï ïnäni mönö oncö pönäni adinque mönö, Pö
    guiite cænte möedäni, anguënëmö ïmompa.
  kbc-NT: Enice leeditibige me jaxawanaɡ̶a niɡ̶idi ɡ̶onioxoadipi, amaleeɡ̶aɡ̶a jakataɡ̶a
    me jaxawanaɡ̶atece libakedi moyeloɡ̶oditibece niiɡ̶axinaɡ̶aneɡ̶egi anewi.
  bmh-bmh: Guzenina, igag Yesus en oigeb petak emun dudu, igag dudu go isanarab. Igul
    go eiman igag ereg petak ze abai marabun salau tutak mab.
  ctu-BL: Jini cha'an, yom mi lac pʌyob ochel cha'an che' jini tem x'e'telonla yic'otob
    ti' sujmlel.
  meq-meq: Hərwi niye nəkway ndo mədzal gər ka Mbəlom na, dzənakwa tay ha slala i
    ndo niye hay hərwi ada nəkway ta nəteye kâ gakwa məsler dziye ta deɗek.
  noa-H: Magua maachdëuta jũrr hamau nem hig nʌmjã k'ap haju haai nʌm, mag hamau nemdam
    hig nʌm dee nʌmua warag Hẽwandam hiek chaarta jaaumk'ĩir. Mag nʌm haig maadëu
    warag Hẽwandam hiekta maach paarmua haaidʌpi nʌm.
  alp-NT: Bei mere hoko ite rebe hlaleke loko Yesuse, suke li loko sie rebe esi keu
    lepae Yesuse Eni hnaunaru leke ite ono ele mere, ite sakesa kaisi kena lepae Alla
    Eni hnauna nkenala meru lekwe.
  san-VEL: tasmaad vaya.m yat satyamatasya sahaayaa bhavema tadarthametaad.r"saa lokaa
    asmaabhiranugrahiitavyaa.h|
  kbq-kbq: Ana hu'negu, tagra e'inahu vahera zamaza hugahune, ana'ma hanuta tamage
    kemofo eri'zana magoka tragoteta erigahune.
  kbh-kbh: Chíyeca bënga s̈ontsamna chëngbiama jtsantjes̈nana y jtsëjabuáchanana,
    chca, bënga chamobená cánÿiñe chë́ngaftaca jatrabájana, ents̈ángbioye chë ndegombre
    soyëngama jábuayenama, ndayá chënga mondama.
  ron-LSB: Noi, așadar, ar trebui să primim astfel de oameni, ca să fim colaboratori
    ai adevărului.
  pon-pon: I me kitail en jauaja jon due met, pwe kitail en wia jauaj pan melel.
  nhe-BL: Huajca monequi tiquinpalehuise tlen quitequipanohuaj Toteco para queja nopa
    yajuanti huan tojuanti san sejco tijchihuase para ma momoyahua tlen melahuac.
  sps-sps: Aran vainy fafaaman ma faakouts ir tsoiny favaanan fafaaman vavis nato,
    te kat fi ror to, tan kat to aya ara faarei tsun miror sen vainy tsun fiisen ramiri
    tan faparits a binun tan favaanan iny vegiau man nane Krais.
  wnc-wnc: Ninu Jesuat nana aminda aminu puya waaknga pasikaing aminu akgatayamunim.
    Gatayamuke ninda wa amindane notna dakngake yutnim. Ninda unzingu dua gatayamunanu
    noman dua siwik.
  bus-bus: À kↄ̃ sìo wàgↄ̃ gbɛ̃ beee takanↄ yàari kɛɛ, lɛ wàgↄ̃ dɛ aↄ̃ zĩkɛri daanↄ
    ũ yãpura baarukpana guu.
  gub-BL: Zane Zezuz rehe uzeruzar ma'e zane, xipytywàgatu agwer awa zane wà nehe,
    ta'e ze'eg azeharomoete har imume'u har romo wanekon a'e wà xe. A'e rupi zaiko
    Tupàn ze'eg imume'u har ài zane nehe no, wainuromo zane nehe no.
  imo-imo: Akumunga linoni aku tepa imboma lipo tapondamili. Aku temolo ulumuni lino
    Gotenga ungu tukumemu enge timili kongono popo tipo temolo.
  boj-boj: Deqa iga tamo deqaji naŋgi aqaryainjroqnqom. Iga degyqom di iga naŋgi koba
    na wau ojoqnsim anjam bole siŋgilatoqnqom.
  eng-DRA: We therefore ought to receive such, that we may be fellow helpers of the
    truth.
  knf-knf: Kë ŋşë wo biki kayeenk bañaaŋ baŧënţ bukuŋ mënţ kahilna kaţënk ţi ulemp
    wi pdiiman manjoonan.
  san-KHM: តស្មាទ៑ វយំ យត៑ សត្យមតស្យ សហាយា ភវេម តទត៌្ហមេតាទ្ឫឝា លោកា អស្មាភិរនុគ្រហីតវ្យាះ។
  arn-NT: Feymew iñchiñ feley taiñ kellunieafiel kisu engün tañi wewpiafiel tati rüfngechi
    dungu.
  zas-NT: Zeel dunuj ree bén raliduladx ree Jesucrist, rayal yaguieen ree yudar bén
    catieꞌch ree xtiidxaman, zian yaguieen ree yudar guireꞌch ni na̱j diidxli.
  ken-NT: Bɛsɛ́ babhɔŋ sɛ́bhɔŋ yɛ bɛchyɛ mɛnyǔ bo bhɔ nɛkwak bɛ sɛ́mbák batɨ bakʉ̌
    bɛtɨk nɛ bhɔ ndu bɛghati bho tɛtɛp Mandɛm.
