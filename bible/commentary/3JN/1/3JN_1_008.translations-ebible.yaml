verse: 3JN.001.008
translations:
  kpx-kpx: Iale evievi ata nahiau ata katealebia tedaevege duave. Kemoike nahi kebiahi
    igaetoai Dilava lovi ke vai.
  okv-H: avoeto ungotena enana ta namei kamei na hondate ikihiroro humbuhuro God ta
    ke be avo ungotenane hande asora.
  tbo-tbo: Uyahinei tauta i linanata po lawa geka pitenana ta haguhi po magomagouta
    ta witubagibagi gogona Yaubada binei.
  mal-C: അതുകൊണ്ട്, സത്യത്തിനു സഹപ്രവർത്തകരാകേണ്ടതിനു നാം ഇങ്ങനെയുള്ളവരെ സൽക്കരിക്കേണ്ടതാകുന്നു.
  grc-SR: Ἡμεῖς οὖν ὀφείλομεν ⸂ἀπολαμβάνειν⸃ τοὺς τοιούτους, ἵνα συνεργοὶ γινώμεθα
    τῇ ἀληθείᾳ.
  bgc-bgc: इस करकै हमनै अपणे घर म्ह, इसे माणसां का स्वागत करकै उनकी सेवा-पाणी करणी
    चाहिए, अर उनकी हरेक जरूरत पूरी करणी चाहिए, ताके हम माणसां म्ह सच्चा सन्देस फैलाण
    म्ह उनके साझ्झीदार हो सका।
  khz-khz: Ita na vovetaina talimara pita veakavara, kwalana vovetaina voo kila taunatauna
    valipiana pakunai pita inagulu-koukou.
  deu-TKW: Wir sind daher verpflichtet, uns solcher anzunehmen, damit wir Mitarbeiter
    werden für die Wahrheit.
  zsr-NT: Qui lë ni naꞌ ral‑laꞌ gunruꞌ ba laꞌn bunách tun cni, quië gúnlenruꞌ lequëꞌ
    dxin qui le nac gdutë li.
  lin-lin: Boye, tosengeli kosunga bato ya lolenge oyo mpo ete tosangana na bango
    na makambo oyo bazali kosala mpo na solo.
  hns-NT: Ohie se hamlogke tjaahie aisan manai logan ke bhiettar leike sahaaita kare
    ke. Ie rakam se hamlog bhaag leila Parmeswar ke sattjaai soenaawe khaatien.
  noa-E: Magua maachdëuta jũrr amau nem ig nʉmjã khap aju aai nʉm, mag amau nemdam
    ig nʉm dee nʉmua warag Ẽwandam iek chaarta jaaumkhĩir. Mag nʉm aig maadëu warag
    Ẽwandam iekta maach paarmua aaidʉpi nʉm.
  eng-EMTV: We therefore ought to receive such, in order that we may become fellow
    workers with the truth.
  mib-NT: Jeē yúcuan cánuú coto yó de, chindéé ñáhán yó de jeē cánacani de jnūhun
    ndaā.
  lif-NT2: हे़क्‍तङ्‌बा मनाहाॽ आनिॽ नसानिबाहाॽरे़ कुभाॽ पिमासिए पोःङ्‌लो॥ अक्‍खेलॽरिक्
    फाॽमासिल्‍ले़ से़क्‍खाःल्‍ले़ लागि खुनिॽ याःम्‍बक्‍को लक्‍चुम् आबोःङ्‌लो॥
  xnj-xnj: Hinu, tete tiganikiwa kuvatangatila vandu ava, muni na tete tipata kuvya
    pamonga nawu mulihengu lavi kukokosa uchakaka.
  mmx-mmx: Kuren la i epovo rinotno do nedik limixin nunu ata lok maraose mi nom luvuttadi
    kusu nedik axap ata gugu eburu ti tong asu levelinga ruturun.
  cbr-NT: Usa 'ain cananuna nunbi atu 'aquinti 'ain, Nucën Papa Diosan bana upí oquin
    ñuia ninun.
  tee-NT: Pus yuchi lhitasq'uini ni ca'a'aktaiju ju quijnan'an ju yu'unch ju chunch
    talhich'alhcatnan. Ju chunch tachi ju va jun at'ach'alhcatnanauch ju yu'unch acsni
    tanajun ju ixchivinti Dios. Chai yuchach ju stavasalanti.
  eng-LSV: we, then, ought to receive such, that we may become fellow-workers to the
    truth.
  cak-NT: Romari' nic'atzin chi ja roj ri jojto'n-e quichi. Y quiri', roj chuka' naka'an
    rusamaj ri Dios, roma yekato-e cuando je-benak chi niquitzijoj ri ketzij.
  pah-NT: Nhande reki Cristo'gareheva'ero timbuhuruka nanongara'g̃a nhaneronga pe
    hamo imondovo mbatera g̃a pe hamo. Nahã po ti nhande g̃a moirũirũi g̃a horame
    a'itituhẽva'ea mombe'gwovo.
  sja-NT: Mapa tachia ãra auteebaidaipia bɨ mãik'aapa k'aripadaipia bɨ. Mãga ooruta
    pɨrã, ãra ome auk'a mimiadait'ee awaraarãpa Tachi Ak'õre wãarata k'awaadamerã.
  xed-xed: Amu gwal ta zlghaftá Kristi, ɗina ka katay mu ta mndərga tsa mnduha ya,
    kada nzakwa mu nda gwa ma tsa vərɗa slna ta magə həŋ ya.
  mks-NT: Sa̱há ña̱ cán quéa̱ ndítahan nu̱ mí, na̱ cúú cuéntá Jesús chindeé yó na̱
    cán xi̱hín ña̱ ndíma̱ní nu̱ ná. Ta xi̱hín ña̱ yóho in nduu yó xi̱hi̱n ná tá cáha̱n
    na̱ ña̱ nda̱a̱ xi̱hín ña̱yivi.
  gfk-S: Io kaie, i takados be dait, dait na harahut ira mangana turadi hobi waing
    dait na papalim tikai ma di uta ira tutuno tane God.
  bmu-bmu: Miaŋgöra Jisösgö alaurup neŋön naninök alaurup mewöŋi köl öröba naŋgöm
    eŋgiinga dop kölma. Nini nup bahöŋi mi memba miaŋön keu ölŋaŋgö Toŋi mohotŋe welen
    qem waŋgiinga keuŋi ölŋan sehimakŋa. Mewö.
  dgz-dgz: Ap menan nu orup ap miniwa ago tamoit. Ap tata mu nop tavewa wadidiamuine
    nanimu den nu waresivin.
  eng-GNV: We therefore ought to receiue such, that we might be helpers to the trueth.
  zaa-NT: Acca ri'u canu ríalatsi' nna ná obligación qui' ri'u guni ri'u recibir tse'
    le' litsi' ri'u iyaba luetsi ca hermanuą' canu runi tsina qui' Cristua, para qui'ni
    ą' modo nna tulàppa ba dacca' ri'u lani cabi de dia cabi huequixa'a titsa' lí.
  eng-WEBSTER: We therefore ought to receive such, that we may be fellow-helpers to
    the truth.
  guh-guh: '@see-verse:3JN.001.007'
  bon-bon: peei name pi mime cabu sine teebibine ätityerame, siige piba mine teta
    cama lalenglecäjininago toraca mene ne acenename.
  nhw-BL: Huajca monequi tiquinpalehuise catli quitequipanohuaj Toteco para quej nopa
    inijuanti huan tojuanti san sejco tijchihuase para ma momoyahua catli melahuac.
  swh-ONEN: Kwa hiyo imetupasa sisi kuonyesha ukarimu kwa watu kama hao ili tuweze
    kutenda kazi pamoja kwa ajili ya kweli.
  wbi-wbi: Pauluo, tunoghile kukuvupila avaanhu ndavule ava, ulwakutive vavomba mbombo
    vanofu vwimila kyang`ani.
  bba-bba: Yen sɔ̃, bɛsɛrɑ n weenɛ su tɔn ben bweseru somi, kpɑ bɛsɛn tii sɑ n bɔnu
    mɔ kɑ be, ɡem kpɑrɑbu sɔɔ.
  eng-KJVCPB: We therefore ought to receive such, that we might be fellowhelpers to
    the truth.
  kgk-NT: Nhande kwéry Hesu reroviaha va'e nhaipytygwõ katu Cristo remimbou. Anhetegwa
    nhe'ẽ-rehe omba'apo va'e, nhamoirũ katu íxupe nhaipytygwõ-vy.
  waj-waj: Ivaara vaa ta ausa hanigieeraiya sikaunnaata yeennaiyauvaatama iya mmida
    iyara yoketaakiaaravee. Fai ta itaama iida teeta iyaatama mmuaavaugiataama kua
    kutaivaa rikiada iikio aikiooma voopi voopi kuanaravai.
  cpy-cpy: Rootaki apayitan-tyaariri aakapaeni okaatzi kowityee-motariri. Ari okantyaa
    atsipatan-tyaariri akenkithatakoyiteero kyaariperori, ikemakoe-tantyaawori.
  mpx-mpx: Inoke kila toekelesiya gamagalau ololal o ta label, inoke kila ta ola wali
    totuwalali baaba tutunahotina ana tuwalali elana.
  wbp-wbp: Kujarlanya, ngalipa kuja karliparla ngungkurr-nyina Jijaji Kirajikiji,
    ngulajulparlipa-jana tala yungkarla warrkini-wati yinyakuju. Marda kularlipa yani
    nyanungurra-kurlu yinya ngurra-kari ngurra-kari-kirraju yapaku yimi-ngarrirninjaku
    Kaatu-kurlangu yimi jungaku. Ngulaju ngula-juku. Yinyi-jiki kajikarlipa-jana yungulu
    yanilki.
  luo-luo: Omiyo nyaka wakony joma kamago, mondo wati kaachiel kodgi e tij adiera.
  nhe-NT: Huajca monequi tiquinpalehuise tlen quitequipanohuaj Toteco para queja nopa
    yajuanti huan tojuanti san sejco tijchihuase para ma momoyahua tlen melahuac.
  aii-aii: ܒܵܣ ܘܵܠܹܐ ܝܠܵܗ̇ ܐܸܠܲܢ ܕܡܲܫܪܲܚ ܠܗܵܕܟ݂ܵܐ ܐܢܵܫܹ̈ܐ، ܕܗܵܘܲܚ ܫܲܪ̈ܝܼܟܹܐ ܒܦܘܼܠܚܵܢܵܐ
    ܕܫܪܵܪܵܐ.
  esk-NT: Uvagut ukpiqtuaguut ikayuqtaksraġigivut taapkua iglauplutiŋ agaayuliqsit,
    savaqatauyumaugutli siamitchił̣hatni Agaayyutim iḷumutuuruanik uqałhiñik.
  msb-msb: Kaya, kinahanglan buligan naton ina na mga klaseʼn tawo agod magin katrabaho
    kita ninda sa pagsirbe sa kamatuudan.
  cpa-NT: Jøng² dsio¹ báh³ mi³ho³ jniang³ dsa² lah¹héi². Mi³jøng² cøng² ta³ tiagh³
    jniang³ quianh¹³dsa hi² dsa¹he¹dsa jǿg³ quiah¹² Diú¹³.
  dso-dso: ତେବର୍‌ପାଇ ଆମେ ତାକର୍‌ ସଙ୍ଗର୍‌ ବିସ୍‌ବାସିମନ୍‌, ସେମନ୍‌କେ ଜାଇଟା ଲଡାଆଚେ ସେଟା
    ଦେଇତେରଉଁ । ଏନ୍ତାରି ଲକ୍‌ମନ୍‌କେ ସତ୍‌ ଜାନାଇବା କାମ୍‌ଟାନେ ଆମେ ମିସିକରି କରୁ ।
  meu-meu: Taunabunai, ita ese baita abidia dae baine namo; unu amo hereva momokani
    ikahalaina tauda ai baitala.
  yva-NT: Weti kove mamo vatano wamanave Kristus aije wamo arakovo maisyare so maeranande.
    Wamo maeranande, wea wantavondi wamo Amisye apa ayao tugae ravov to ije.
  dgc-dgc: Kanya sikitam a méniwala, éy dapat tulungan tam side ta kabuhayan de, monda
    sikitam be i katulung dia ta tarabaho de ta Diyos.
  zpm-NT: Miṉ co nagoṉ, ib none ne yquiambiaazlo zho, ne none gdeed ncuaaṉe yquiin
    zho, zeeṉa dziuuṉ ne xyudar zho ygaaz Xtiidz Dios.
  hix-NT: Àro ke, nyamoro yowakryenye ro me tehxorye tehxatxhe, kàwyamo. Àro wyaro
    kehtokonye ryhe, nyamoro yakoronomanye ro me tatamokyatxow hamà, noro hyaka. Yaworon
    xaxa hokon me tatamokyatxow hamà, kàwyanye nyamoro yowakryentok mak ha.
  sim-sim: Unda osik nir Kraishi ma nir lirin ni jelyaka. Erem ni uhu lir nga nir
    nga nakrem Kraishi lerawun ni laka.
  npi-ULB: त्‍यसकारण यस्ताहरूलाई हामीले स्वागत गर्नुपर्छ, ताकि हामी सत्यताको लागि
    सहकर्मीहरू बन्‍न सकौँ ।
  cgc-cgc: Gani, kiten na mga gatuo, dapat tabangan ta danen an ta iran na mga kinanglanen
    aged kiten i isya ta ubra na duma ki danen ta iran na pagtudlo ta kamatuuran na
    natudlo ki kiten parti ta kabebet-en ta Dyos.
  tim-tim: Hain akmâ nengâlân togombiâ âmâ âiyeŋe amâ nengât âi hainâk dâm dowâk tân
    yeŋguenŋe ârândâŋ akmap.
  yor-yor: Nítorí náà, ó yẹ kí àwa fi inú rere gba irú àwọn wọ̀nyí, kí àwa lè jẹ́
    alábáṣiṣẹ́pọ̀ pẹ̀lú òtítọ́.
  wos-wos: Dimbu hérahafi yandakaka sarékéta nani diré yikafre huruta dika jondu yéwa
    hwetame. Wungi huruta nani di wali Godna mwi hundina jémba yatame.
  emp-NTPO: Maʌ̃ carea dadjirãba maʌ̃ djabarãra bia edad̶ida panʌa. Mãwã ãdjirã ume
    ãbaa traja panʌa Ãcõrẽ wãrã bed̶eada cawabid̶i carea.
  eng-F35: We therefore ought to welcome such, so that we may work together for the
    Truth.
  ind-ind: Karena itu, sudah sepantasnya kita menolong mereka. Dengan demikian, kita
    turut ambil bagian dalam pekerjaan mereka mengabarkan ajaran benar.
  pes-OPCB: پس بر ما واجب است که به چنین افراد کمک کنیم تا ما نیز در پیشبرد حقیقت،
    با ایشان شریک گردیم.
  mpt-mpt: Inamin kesoa bainobo gabob nakaia unanga nibo Gode wengo aleyem haablib
    naka eli daaye bianoba ite nibtem nanoba Gode weng motono okoko okok kemomo!
  ssx-ssx: Koto ekina꞉ta꞉ niki Ketiso wanda꞉halima꞉ta꞉ dupiki wanda꞉hali tamba꞉ mumana꞉e.
    Pa ekipeke ika꞉ mo ota꞉ ekina꞉ e pokelemeeki telipumana꞉ loa꞉me.
  mkl-mkl: Nɑ nŋu, í sĩɑ kɑ sobi ɑmɑnɛ dimi bɛɛbɛ ŋɑ, ku bɑ ɑwɑ tɑkɑ nwɑ kɑ nɛ ikpɛ̃
    ɑwɑò ŋɑ si icɛi ntɔu ku sisiɛ.
  gaq-gaq: ନେ କ୍ରିସ୍ଟ ବିସ୍‌ବାସିଇଂ ଆମେଇଂକେ ସାଇଜ ଡିଙ୍ଗ୍‌ଚେ ସତ୍‌କେ ଆତ୍ନା ନ୍‌ସା ମେଁଇଂନେ
    ସାଇଜରେ ଅଦିକାର୍ ଗ୍ର‍ଅନ୍‌ ଡିଙ୍ଗ୍‌ନେ ଦର୍‌କାର୍ ।
  gof-RNT: Nuuni tuma oosuwa enttara issife oothanaw hayssa mela asata maaddanaw bessees.
  unx-unx: ଏନା ନାଗେନ୍ତେ ଆବୁ ଖ୍ରୀଷ୍ଟିୟାନ୍‌କ ଇନ୍‌କୁକେ ଦେଙ୍ଗାକେଦ୍‌ତେ ସାନାର୍‌ତି ଉଦୁବ୍‌
    ନାଙ୍ଗ୍‌ ଇନ୍‌କୁଆଃ କାମିରେ ମେସାନ୍‌ ଲାଗାତିଙ୍ଗ୍‌ୟାଁଃ ।
  gah-gah: Leza ve nenémináa nasahilí o kemeko hize lé okimikuko, monó hozámini hamó
    hozaló ve loló okuko gakó gihiláa hutilí itive loko loletonoimóma neve.
  lcm-lcm: Io, kapo ro ani tara akalit ta laulauan ro i aiveven ani matan vap asukang
    ke. Asukang tara abis kuvul asi asereiai ani tutuman.
  aer-aer: Alakenhe ikwerenge anteme anwerne warrkene nhenhe areyeke apwerte ngkweltye
    antherlte-anetyeke. Anwerne apeke itnekenge apmere arrpenhe areye-werne alhetyakenhe,
    tyerrtye areyeke angkentye arratye Jesus-akerte akaltyele-antherlte-apetyeke.
    Kele mwerre-arle. Urreke itne alhetyenhenge anwerne kwenhe itnenhe anthetyeke
    arne iwenhe ikwere apeke-arle itne ahentye anemeke.
  qvc-NT: Chayraykur noqanchiqpis paykunata yanapashun, paykunawan pulla Dyusta sirbinanchiq,
    allip kaqta yach'achikushpa.
  tgl-ULB: Samakatuwid tayo ay marapat na tumanggap tulad ng mga ito, nang sa gayon
    tayo ay maging kapwa manggagawa para sa katotohanan.
  cbs-NT: Jau jatun jawada yupayamanunbun jaskawen taea nukuin nun jatube dayakin
    jabu nun medabewanun Criston nuku yununiki, jabuan Jesucristokidi chanima yusinbaunaibudan,
    jabu medabewati shada nuku wakinan.
  xtm-NTPP: Yo'o chi iyo ja jin chindee o tna'a o ñayii ya'a ma, sukan‑va'a jin chindee
    o i ja jin sa'a o ji'in i ja ndaa ma.
  nnq-nnq: Twenga tupaligwa kajangata bandu benia, kupala na twenga tube pamwe muliengo
    lyabe mukutangacha kweli.
  bao-NT: To biri mani, cʉ̃jare ca tii nemoparã mani nii, díámacʉ̃ ca niirije añurije
    quetire cʉ̃ja ca wede yujuro cʉ̃jare ca tii nemorã mani ca niipere biro ĩirã.
  san-ORI: ତସ୍ମାଦ୍ ୱଯଂ ଯତ୍ ସତ୍ୟମତସ୍ୟ ସହାଯା ଭୱେମ ତଦର୍ଥମେତାଦୃଶା ଲୋକା ଅସ୍ମାଭିରନୁଗ୍ରହୀତୱ୍ୟାଃ|
  huv-NT: Aag ayaj netam marangaats, mambeolaats ajcüw mondeac Mipoch Teat Dios quiaj,
    marangaats najiüt nóiquian maquiüjpaats.
  otn-NT: Ja̱na̱ngue jatho ga̱ fäxhʉ'ʉ to mma̱nna̱ ra̱ hya̱ ma̱jua̱ni̱, n'namhma̱
    ngue gätho ga̱hʉ ga̱ mfäxhʉ'a̱ te ga̱ 'yo ra̱ hya̱.
  nop-nop: Indi me undihi yehitubu-loda titiŋdok. Talik unduŋ foloŋ indi Bepaŋ’walaŋ
    mede biyagoŋ diniŋ kwanai u kikasop tiŋa tubufafaŋeyam tilak.
  obo-NT: De-en siketa, ollog en nod tavang ki kandan, amoy od pokolonug ki mandad
    to pinuungan dan to kodponudtuu to bonnaan nonaw.
  cak-ENT: Roma c'a ri' nc'atzin que ja roj ri nkuto'on quichin. Y riq'uin ri', roj
    chuka' nkabün ri rusamaj ri Dios, roma nyekato-e tok ye benük chutzijosic ri ketzij.
  lif-NT: ᤜᤧᤰᤋᤱᤒᤠ ᤔᤏᤠᤜᤠ᤹ ᤀᤠᤏᤡ᤹ ᤏᤛᤠᤏᤡᤒᤠᤜᤠ᤹ᤖᤧ ᤁᤢᤓᤠ᤹ ᤐᤡᤔᤠᤛᤡᤀᤣ ᤐᤥ᤺ᤱᤗᤥ॥ ᤀᤰᤂᤣᤗ᤹ᤖᤡᤰ ᤑᤠ᤹ᤔᤠᤛᤡᤸᤗᤧ
    ᤛᤧᤰᤂᤠ᤺ᤸᤗᤧ ᤗᤠᤃᤡ ᤂᤢᤏᤡ᤹ ᤕᤠ᤺ᤶᤒᤰᤁᤥ ᤗᤰᤆᤢᤶ ᤀᤠᤒᤥ᤺ᤱᤗᤥ॥
  mie-NT: Jā ñúcuán cánuú jā coto ó dē, de chindeé ó dē jā nácani dē tūhun ndāā.
  san-TIB: ཏསྨཱད྄ ཝཡཾ ཡཏ྄ སཏྱམཏསྱ སཧཱཡཱ བྷཝེམ ཏདརྠམེཏཱདྲྀཤཱ ལོཀཱ ཨསྨཱབྷིརནུགྲཧཱིཏཝྱཱཿ།
  qve-NT: Chayraykun noqanchisqa paykunata yanapananchis, Jesucristomanta willakuspa
    llank'anankupaq, saynapi noqanchispas paykunata yanapaspa, Señorninchis Jesucristota
    servinanchispaq.
  pao-NT: Ta sakwa ka mu nanesootuhibu numu tunedyooedu maka, ka yoo manena ta ka
    Te Naa togesapa unnepu mu tuukwe tummatza'e.
  cbu-NT: '@see-verse:3JN.001.007'
  usa-usa: ketáá kenamáárîq yiwíqmataa ketáái waayúkaiq umátaa árain-aikoni mayaímá
