  jac-NT: Walxinto caw yilal cocolwa yin̈ ebnaj. Tato chon̈colwa yin̈ ebnaj, hacojtam
    caw haꞌ hunon̈ lan̈an comunla yinta ebnaj yet chiꞌecꞌ ebnaj cuywal tuꞌ.
  cak-CNT: Roma c'a ri' nic'atzin chi ja roj ri yojto'on quichin. Y riq'uin ri', roj
