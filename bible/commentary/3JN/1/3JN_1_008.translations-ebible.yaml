  mal-2015: ആകയാൽ നാം സത്യത്തിന്നു കൂട്ടുവേലക്കാർ ആകേണ്ടതിന്നു ഇങ്ങനെയുള്ളവരെ സല്ക്കരിക്കേണ്ടതാകുന്നു.
  tuo-NT: Tojo weerã Jesucristore ẽjõpeorã marĩ peꞌe narẽ weetamurõʉaꞌa. Marĩ narẽ
