  gmv-NT: ሄሳ ጊሽ ኑ ኢሲፌ ቱማስ ኦꬃና ማላ ሄይታንታ ማላታ ሞኪ ኤካናስ ቤሴስ።
  por-BLT: Nós devemos apoiá-los, para que possamos participar do seu trabalho de
