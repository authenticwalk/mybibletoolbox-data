  bod-N: དེའི་ཕྱིར། བདག་ཅག་ཀྱང་བདེན་པ་ཉིད་ཀྱི་ལས་གྲོགས་སུ་འགྱུར་བའི་ཕྱིར། མི་འདི་ལྟ་བུ་རྣམས་ལ་བསུ་བ་བྱེད་དགོས༌སོ།།
  tca-NT: '@see-verse:3JN.001.007'
  zpl-NT: Enzeꞌe liaꞌahua enu nzeli arquiaꞌahua Jesucristo rquiꞌña nú riaꞌahua elietsa
