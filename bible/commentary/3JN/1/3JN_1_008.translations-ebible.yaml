  txq-txq: Dadi memak nandaa, mete ma ita ndia muste doi-sou sara. No dalak naa, ita
    takalalaꞌok Lamatuak ue-osan sama-sama to sara.
  aaz-aaz: Onaim ro pantas karu hit apirsait ii ro he es reꞌ atturun sin. Fin nok
    ranan naan, hit tanaob Uisneno In mepu buꞌ-buaꞌ tok sin.
  qup-NT: Chasna kashpanmi ñukanchi kirikkuna pishihushkata kushpa paykunata yanapananchi
    tiyan, shutipa kashkata yachachihushkankunapi yanapak kananchipa.
  dop-dop: Pǝ mʋnɑ Kilisiti tǝŋlɑɑ tɑ tɑɑ tɔkǝnɑ yǝlɑɑ ɩsɩɩ pɑnɛ ɩnɩ pɑ tɑkɑnɑɑ, nɑ
    tǝ́ tʋ-wɛɣɛ niŋ kɛ tɑmpɑnɑ tǝmlɛ nte pɑ lɑkɩ tɔ tǝ tɑɑ.
  azb-azb: Beləcə biz həqiqət işində həmkar olmaq üçün bu cür adamlara dayaq olmalıyıq.
  eng-DBY: We therefore ought to receive such, that we may be fellow-workers with
    the truth.
  guo-NT: Samata, xatis japi kajachawaesaxaes, japi jiw naewʉajan wʉt Dios pejjamechan.
    Japox isas wʉt, xatis kajachawaech naewʉajnafʉlaliajwapi diachwʉajnakolaxpox.
  hla-hla: Ara gi taguhir u mar katun teka, ba ra na nori has te kui hoboto silera
    te gi sata meni u ranga u mana.
  mav-NT: Aito ti Aipo­typot emiit mi'i pote waku wati­'a­tu­po­wyro hemiit'in Aika­'iwat
    ehay sytpok haria. Mi'iria wati­'a­tu­po­wyro pote meiũran Aika­'iwat tum ahepe
    i'atuwat i'atu­sa'up ok tã tutum ahepe are. Katu­pono mi'iria tuwat sehay pywuat
    sytpok hamo tuwat.
  kpf-kpf: Yatâ buku otziŋgâm betziŋan meindâ den bonŋaŋgât nep ârândâŋ tuunat.
  ppo-ppo: Atérapa, da̧ fea touyóló Talené mo bete mole fo eróturaalu, atei kaae whi̧rape
    mo wisiyóló dape sóró, tao sere ala depa mo wisirapó.
  hin-2017: इसलिए ऐसों का स्वागत करना चाहिए, जिससे हम भी सत्य के पक्ष में उनके सहकर्मी
    हों।
  bef-bef: Lali bonaꞌi ya hanaꞌamagihi eneheꞌmoto eneleꞌmo bati hulenogo ka lamanaꞌa
    i tili tele hilina foyamofihi moneko foyalo bonaꞌi lolo hilabe luto lu letoꞌehinamo
    niꞌibe.
  amm-amm: No monoi no moiyosu niya tofasiko manokoni, tikomosikoni, “Yani nuso waliyo
    potiwo.” Kota Kotoni mi tano fasikuwanokoni, no monoi no.
  zaj-zaj: Avo tolondigwa kuwataza wanhu kamba wano giladi tuilumbe hamoja msang'hano
    yao ya kuipeta kweli.
  chq-NT: '''Wii''¹³ joon ''ná¹‑a uncoon''¹³on'' ''in tsá² do joon coon''¹³ la joon
    jmoo²¹o'' to² caan²¹mo coon''¹³ ''in cwo¹ júu³ tyʉ́².'
  swp-swp: I lolo tatao doha ina ta saguidi, paana heledi tatao paisoa ita, mamohoina
    boeana eai.
  bjr-bjr: Maasa Yisuna ufa irimarunausa misa kadaapiriranara iriseeqa misa miqimasee
    anoona ufa saikimariasa moodaanaki dadaaqiqa maasa saika faqee qimasee maraaqeera
    ani qimamidaqa.
  aby-aby: Ibake aini naini i orou unu kofukuie Godinu ba irau waiya emuaini uwaini
    demuiro ufeisi.
  eng-YLT: we, then, ought to receive such, that fellow-workers we may become to the
    truth.
  jni-jni: Barki ani me idi wu uri ti kabsi usandu anu agino me, ti canti we merum,
    barki ti cukuno aroni akatuma nan we anyimo akadure.
  kne-kne: Isonga masapol ay datako ay mamati di mamadang en daida ta say makibingay
    tako sin obla da ay mangipaam-ammo sin tet-ewa ay mait-itdo.
  tgj-tgj: Vbvrikunamv, ngonu kristan vdwv, sikvnv nyi vdw sum ridur tvka vbvribolo
    ngonu bunua jvjv gv lvgabv kudungkua nga ridur minggv lare.
  gui-NT: Jae rambue icavi co ñande ñamborɨ reta vaera. Echa corai ñandepuere ñañemoiru
    jae reta ndive omombeu vaera iru vae reta pe añete vae regua.
  quc-TT: Rumal riꞌ choqꞌaqꞌ wi keꞌqatoꞌo, rech jeriꞌ kujtobꞌan kukꞌ chutzijoxik ri
    qas tzij.
  heg-NTPO: Tiata, eta kit man musti hulung one lam, toma. Ta nini ela lam, kit lako-daek
    Ama Lamtua osa la leo-leo nol one.
  ptu-ptu: Dadi kita to matappa', la pahalluki' umpamoloi tau ia too anna mala mangngala
    tabaki' duka' illaam umpa'pakahebaam kamaloloam.
  bzd-NTPO: Se' ulitane ka̱wöta̱ ie'pa ki̱muk, ì ko̱s kiane ie'pa ki̱ e' wa. Es se'
    ko̱s tö ie'pa ki̱mekeñak Jesús tté moki̱ e' wà pakök.
  kwf-kwf: Aia, kulu na ngwae neꞋe kulu faꞋamamana ana sa Jesus Christ, kuke Ꞌafia
    na ngwae neꞋeri ki, fasi Ꞌiri kuke kwaiꞋafi ana na raoꞋa kira fuana na faꞋarongoꞋa
    mamana.
  eng-WYC-2017: Therefore we owe to receive such, that we be even-workers of truth.
  eng-WMBB: We therefore ought to receive such, that we may be fellow workers for
    the truth.
  zat-NTPS: Chee̱ le̱ na' dxal-la' gápadxu ba lá'ana benne' caní chee̱ gúnle̱dxu le̱'
    zrin chee̱ da li.
  spp-spp: Ɲyɛ wuu à yaa wuu a tire sùpyire shiŋi tɛ̀re. Wuu aha a lire pyi, lire
    li sí li cyêe na wuu à cyeyi kan wuy'á maa báare, bà sèeŋi jwumpe si mpyi si nɔ
    taɲyahay'e mɛ.
  zty-NTPS: Che ḻen žaḻa' gapžo ba la'ne benne' ka' žóngake' ki, nich gónḻenžo ḻégake'
    tẕen žin che da' naken dot da' li.
  mek-mek: Ega puo iꞌa papiau ega koaꞌi auꞌi gafegafe akaikiꞌa fapakinaꞌi fapalagainiꞌi,
    ega koa fou kaiꞌalao Deo ega iifa koꞌa faifafoua, ke pinauga fakapa.
  aey-aey: Eunu ege dana eundecca gami osoben Anutna mele je cabi gagadic mudeqannu
    dana eu cesuladoqale.
  urd-GVH: चुनाँचे यह हमारा फ़र्ज़ है कि हम ऐसे लोगों की मेहमान-नवाज़ी करें, क्योंकि
    यों हम भी सच्चाई के हमख़िदमत बन जाते हैं।
  ycn-ycn: Ñaquele huecá, Jesucristo ja'apiyá jema'ajeño, a'añó huanacojó necá, hua'acáloje
    nañaté nacaje a'acana najló aú penaje, ne'ejnacáloje quehuácaje puráca'aloji i'imajé
    ajopánajlo, ajopánajlo que penaje.
  djr-djr: Ga limurrnydja dhu ga ŋunhi Garraywalaŋumirriynydja yolŋuy walal guŋga'yun
    muka walalanhany, märr limurr dhu waŋgany-manapanmirra djämawnydja walalaŋgala,
    yindikunharawnha dhiyakiyiny ŋunhi yuwalkkuny dhäwuw.
  kvg-kvg: Yaq nakémbá, ni ezoqam av nginik ngi꞉gu, yà bizizø-tøkeé. Yaq ndǿgo,
    ni unimanqatin manqat panqavøem sasae sizimúgút, nginik ezoqam namba.
  rug-rug: Garo tugo si gita na tie te Karisito pude toka ni sari na tie pa ekelesia
    pude mada tavetavete somanae koa rini koasa hinokara.
  hop-NT: Noqw paniqw hapi ōviy itam pumuy panyuṅqamuy soon qa pāsyani; nen pumuy
    tumalsuṅwamatni, puma Itanay lavayiyat pas antsanihqat yuaatiwisq’ö.
  san-URD: تَسْمادْ وَیَں یَتْ سَتْیَمَتَسْیَ سَہایا بھَویمَ تَدَرْتھَمیتادرِشا لوکا
    اَسْمابھِرَنُگْرَہِیتَوْیاح۔
  heb-LB: משום כך אנחנו בעצמנו צריכים לדאוג למחסורם, וכך נשתתף בעבודתם למען האדון.
  caf-NT: Nuwheni chah ndunt'ah nekoo dábuts'oolelh huba' hoont'ah. 'Et t'eh khunek
    'alha 'int'ah, 'i ba 'ilho 'uts'ut'en ts'oole.
  mio-NT: Chacan cuu cha iyo cha cua tindee yo chi ñican, vati tacan ni cua satiñu
    tahan yo tiñu ndicha tiñu ra Ndioo.
  srq-NT: Nyebe nande chõ mbae nandemee mee ee. Dios cheẽ nenei neneisate quia ũquɨ̃
    nde.
  kje-NT: Ende, wa'an rehi ik ma namwaliyedi ri Kristen, mehe paku ik walinhe, leke
    koro hi lawuku loikaru Makromod Lalap Nin wanakuku ma namlolo eni.
  gaz-gaz: Kanaafuu nu akka isaan wajjin dhugaaf hojjennuuf namoota akkasii simannee
    gargaaruu qabna.
  kud-kud: Eeta ilowoinanegita ebe ita tahaguidi, ta ainaena baidadao tavetaupaihowa
    toyawa walomoiha ainai.
  urb-NT: A'erehe a'eta rehe Jesu kotyhar ta haihu katu rahã, katu tiki. Aja rahã,
    jande mu ta aja je'ẽha jetehar te ke jamuhãi ame'ẽja saka tĩ.
  fra-LSG: Nous devons donc accueillir de tels hommes, afin d’être ouvriers avec eux
    pour la vérité.
  san-HK: tasmAd vayaM yat satyamatasya sahAyA bhavema tadarthametAdRzA lokA asmAbhiranugrahItavyAH|
  cak-SNT: Rumareꞌ nicꞌatzin chi ojreꞌ ri nkojtoꞌn-el quichin. Y riqꞌuin reꞌ, ojreꞌ
    jeꞌ nakaꞌan rusamaj ri Dios, ruma ncaꞌkato-el antok i-bꞌanak chi niquitzijuoj
    ri ketzij.
  uvh-uvh: Ka naktangka aming fam indindu' Anutuning midi beng guk ning kane kareng
    ka u yotangka waraga' sura kuyane ka wara'siga' mambong fam yotangkayapmantam
    wa indi Anutuning kane waraga' adisigok kabakni' kubaniksa' ning ikantam.
  ino-ino: '@see-verse:3JN.001.007'
  gnn-gnn: Ga ŋilimurrunydja yurru Garraywalaŋumirriyunydja walalay yolŋu'-yulŋuyu
    guŋga'yun muka walalanha, märr yurru ŋilimurrunydja djämayi rrambaŋi walalaŋgala,
    birrŋ'maranharawu dhiyakuyi yuwalkŋuwu dhäwu'wu.
  yal-yal: Nayi, en lan en yi muxu sifani itoe mali alogo en xa wali en bode xɔn ɲɔndini.
  cnt-NT: Jaun₂ lë₃, jniog₄ në́₃ ca₂tág₂ dsiá₁ gu₂, jme₁'oin₁₂ a₂dsi₁léin₂ ja₁tioin'₅₄
    juɨ₅ dsɨ₃'ë́₃ jág₁ tí₅ quió'₅ Diú₄.
  tif-tif: Kemin, God ami unang tunum nokol kiimi dong dakaayin-bulupla, iso, nuso
    maakup God ami tituun-kup tabin weng bakayin kaami ok kaayo, kutal-fuku kulii-taba-bomduwa
    yo! kala-somya ko.
  nlx-nlx: तानकेरता ओहला माणहाह गेराम हादणे जुवे, काय आपु बी खेराय माय तान हाती बोणहु।
  apw-NT: Bik’ehgo’ihi’ṉań yánada’iziidíí nłt’éégo ádaanlzį le’, ágádaahiit’įįyúgo
    néé ałdó’ da’aṉii ágot’eehíí yánada’iziidíí bich’odaahi’ṉii.
  gum-gum: Inchawei treekkurri nambe treeg marøb møguelane purugub asamig nebunrrun,
    Tiuswei tru newan ciertonigweimburab namgucha purugúig kørrømisrtrai.
  not-NT: Iroro caninataque omaigueri eiro ora icogaigui aisa omitocotaigueri cara
    ingomantëgotaguequero ora catingaro Irinibare Tosorintsi.
  plu-plu: Nikwe amawka wixwiy Jesus gihiyegapu hiyak gikakkis akebyi nerras hiyeg.
    Ayge nikwe in ke wotbe wixwiy payak gikakkisbe ekkene Uhokri gihiyakemni inyerwatnene.
  iou-iou: Unita äma udewaniwä täŋkentäŋ yämiŋpäŋä man bureni täŋo epän bok täŋpani
    ude äworeneŋ.
  ntp-NT: Cascʌdʌ aatʌmʌ aliʌsi gʌaagai ismaacadagi istumaasi tʌgitoca ʌgai dai poduucai
    soicʌdagi aatʌmʌ isapiagaaagiada ʌgai Diuusi ñiooquidʌ.
  rai-rai: Lenmaa i koina kupi daat a waraaut a mangaana taara maa, kupi daat a papaam
    ungaai ma diat kup a lingtatuna in waan werweraan.
  haw-1868: No ia hoi, he mea pono ia kakou ke hookipa i ua poe la, i lilo kakou i
    poe hoalawehana ma ka oiaio.
  ffm-ffm: Ndennoo, enen goonɗinɓe Iisaa, eɗen kaani wallude hono ɓeen yimɓe, yalla
    eɗen ngollida e maɓɓe goonga.
  arb-NAV: فَعَلَيْنَا نَحْنُ أَنْ نُرَحِّبَ بِأَمْثَالِ هؤُلاءِ لِكَيْ نَكُونَ حَقّاً
    شُرَكَاءَ لَهُمْ فِي خِدْمَةِ الْحَقِّ.
  cop-CNT: ⳿ⲁⲛⲟⲛ ⲟⲩⲛ ⳿ⲥϣⲉ ⲛⲁⲛ ⳿ⲉϣⲉⲡ ⲛⲁⲓⲟⲩⲟⲛ ⳿ⲙⲡⲁⲓⲣⲏϯ ⳿ⲉⲣⲟⲛ ϩⲓⲛⲁ ⳿ⲛⲧⲉⲛⲉⲣ⳿ϣⲫⲏⲣ ⳿ⲛⲉⲣϩⲱⲃ
    ⳿ⲉϯⲙⲉⲑⲙⲏⲓ.
  sri-sri: Irasirirã marĩ Jesúre bʉremurã ĩgʉ̃sãrẽ iritamurõ gããmea. Ĩgʉ̃sãrẽ iritamurã,
    marĩ ĩgʉ̃sã merã moãrã yáa, gajirã Jesúya diayema ããrĩrĩ́rẽ péburo, ãrĩrã.
  nal-nal: Malasing ma xat faraxas mase adu dia di inaxam paazaai dina ruzuaai aubina
    malasing ubina angkanaan la vaal zin dia, xuna dia vaakdul dina vaamuzas faraxai
    wana vadikdikang a vaamuzazang iwana a dorang faaratunaan.
  kyq-kyq: Taa naan̰ se ɓo naajege se, jeegen bin se naajege jꞋaɗeki noogo, taa jꞋaki
    tɛɗn naaba kalaŋ ɔɔ taar mɛt kɛn jꞋaki taaɗn jeege tu se ɓaa ute naanin̰a.
  kwd-kwd: Ngaia 'e to'omia dauru 'agoru kwaibooni aga fana 'agoru taunga'i oguogu
    fana nga to'onga.
  ded-ded: Imocac yoac foraac ua nenahafoc menideac sing, imoc fingerudeac ngic ifianoc
    ubangerecac memefic yemmebisina.
  ewe-ewe: Le esia ta la, ehiã be miawɔ dɔmenyo na ame sia tɔgbiwo, ale be mí katã
    míawɔ dɔ ado nyateƒe la ɖe ŋgɔ.
  nuy-nuy: Anaani wiij-maṉdhina, ngagurru ngaamba-maṉmani. Marri ngaambaanggarra-mijgalmina
    aniijgubulu-yinyung ana-lhaawu.
  cop-BHC: ⲀⲚⲞⲚ ⲞⲨⲚ ⲤϢⲈ ⲚⲀⲚ ⲈϢⲈⲠ ⲚⲀⲒⲞⲨⲞⲚ ⲘⲠⲀⲒⲢⲎϮ ⲈⲢⲞⲚ ϨⲒⲚⲀ ⲚⲦⲈⲚⲈⲢϢⲪⲎⲢ ⲚⲈⲢϨⲰⲂ ⲈϮⲘⲈⲐⲘⲎⲒ
  buk-buk: Ma tu dinaŋ-ŋga yac lau dakêŋ whiŋ-ŋga danem lau mêtê-ŋga kaiŋ dinaŋ sa
    dandic ŋawaê. Dakôm bocdinaŋ dec tôm yac dakôm gweleŋ yom ŋandô-ŋga dawhiŋ ŋac.
  pri-NT: Napârajè na jè pitu tàra, wàijè tèpa naî Pwiduée, ba na jè tèpa bére wakè
    kàra, naa goro picémara ê âjupâra.
  zpq-NT: Da'nan' cheyaḻa' gwlebcho beṉe' ca', gaclenchwne' na' gonchone' txen cont
    yesombia' beṉe' diža' ḻi c̱he Diosen'.
  por-TFT: Por isso nós que cremos em Cristo devemos dar comida e dinheiro a tais
    pessoas, para que possamos ajudá-lasenquanto ensinam aos outros a verdadeira mensagem
    de Deus.
  gwi-NT: Ąįį geh'an Christ k'injiighit nąįį tr'inlii ts'ą' łyaa zhyąą goots'ireheenjyaa
    gwizhrįį. Jyąhts'ą' t'ee nihłaa gwitr'it t'agwarahah'yaa Gwandak Nizįį eech'aroahtan
    gwiizhik.
  gvn-gvn: Ngana Christianangka bama yinyanguy helpim-bunga, jana Jesusamu work balkal-balkanya.
    Kaki ngana jananin bayanba walay-manil and jananga mayi dajil, yinya yala ngana
    yalarrku Jesusamu work balkal-balkalda.
  nhy-NT: Por yonik moneki tejwan tikinpalewiskej ika tlan yejwan kinpoloa. Para ijkón
    tejwan noijki tisepantekipanoskej inwan, tikinpalewijtoskej para ma kitematiltikan
    itlajtol in Dios katlej melawak.
  asm-FB: এতেকে আমি সত্যৰ সহকাৰী হ’বলৈ, এনে লোক সকলক প্ৰতিপালন কৰা উচিত।
  okv-okv: avoeto ungotena enana ta namei kamei na hondate ikitiroro uhuroro God ta
    ke be avo ungotenane hande asora.
  mxt-NT: Yucuan chaha vatyi maa yo tahán chi nyehe yo ñáá ndɨhɨ cha chiñuhú chi ra.
    Ta tyicuan caa ta cutahan yo chihin ra nu cahán ra tuhun ndicha.
  tzo-NT: Hech yu'un ja' lec ti ho'ucutic ti jcoltatic ti much'u hech ch-abteje yu'un
    hech ti jcolta jbatic ti abtel xchi'uc yu'un hech chpuc ti c'op ti ja' melele.
  ind-AGS: Kita harus mendukung mereka sehingga kita bisa berbagi bersama dalam kebenaran.
  omw-omw: Mwihua mwitaamaqita vi variarara tita, tire mwihuara qamwateqata sita kyeta
    vateta kyaahaqama nyataaravama vahiro. Tire mwihua kyaahaqamaqita viqata mwihuavata
    tirevata kuaa kyaiqa mwia vare variararo qutaa quavanto qioma viro nrinro hiananro.
  yrb-yrb: Idoba aini naini i uwara durua ufutuna Godinu ba gaukara emaini uruama
    ufeisi.
  maa-NT: Koií mochjeén‑ne nga jñá oko̱‑ná nga ki̱si̱koa̱á jñà xi̱ta̱ xinguia̱á koi.
    Tsà k'oa̱s'ín ki̱si̱koa̱á, tsò‑ne kjoa̱ nga ngásòn titsa̱nìka'bísoán jè 'én kixi̱
    xi ndaà tsò.
  mcq-mcq: Ijihunaꞌe nú ꞌuꞌo ea ijaꞌinijija niꞌajihuna. ꞌEjakame nú pu puꞌúmo ahume
    nimaijihuni kaukara vejiꞌinaꞌe rehuna.
  sus-A: وٌن لَن وٌن شَ كَقُ نَ مِشِ مْولِ مَ، عَلَكٌ وٌن قَن شَ وٌن فبٍ رَبَ عَلَ
    شَ نْندِ شَ قٍ رَ.
  jpn-1965: ですから、私たちはこのような人々をもてなすべきです。そうすれば、私たちは真理のために彼らの同労者となれるのです。
  fra-SBL: Nous devons donc les accueillir, afin d'être des compagnons de travail
    pour la vérité.
  yka-yka: Hangkan kite bi meˈ tindeg si Isahin, subey siye tabangante bi supaya kite
    bi sumakup si hinangde magusihat toloˈ mabennalin.
  mle-mle: Alik tikuw, nyan aal Jisas Kraisak wukijibir tikwanadiy duw taakw nyan
    adiy duwaam sugwiyaan kwurik-bana nyan dayawa nakamwiyib yawiy kwurkuw, God diki
    viyakita maaj kwurin karaybakik.
  shp-NTPO: Jaskara ikenra, non jato akinti jake, jaskáaxon ja ikon yoikanaitian,
    non jato akinti kopí.
  aom-aom: Ëhuni Christian aribövioho noro jabumë ajëmiꞌejo ëhuro no jabuꞌo bimuvoromo
    jö ma majëhijarue hesi muoho vaeröhëni.
  geb-geb: Nza mba khesharigi gumgi, nza mben kurkurarga. Nza mba tɨva mbui, nza mbe
    phorgap nza wari tɨgap mba ŋaara mbuav, nza Fhe Bakɨme buna guareŋ, nza wari tɨgap
    ne havhari.
  bsj-bsj: na yilam for nangenne wo bilenke ceu.
  cak-cak: Roma c'a ri', nic'atzin chi ja roj ri nkuto'on quichin ri ebenak, richin
    ja jun roj nkuto'on richin ni'e rutzijol ri kitzij.
  chf-NT: Jin uc'a c'änä cä täclenla no'onlaba, y ca' jini cä täclenla tz'ayquintic
    u t'an Dios.
  tlf-tlf: Kale Krais imi unang tinum nugol bilip iyo dong daga-e-bulupta, bilip iyo
    God imi tuluun weng baga-emin umi ogok bo waafuu kwep tebe-bom-bilipta o ageta
    ko.
  piu-2006: Yiitjuku waarrkana kutjupa tjuṯaṯarra nganampa ngurrakutu ngalyankunytjala
    nganaṉa tjanampa mani mangarripaka yungkunytjaku. Yalatji nganaṉa tjananya yungkunytjala
    Katutjalu yunypangku kulilku, “Yuwa, paluru tjana mani mangarri yungkula tjananya
    ngayuku waarrka tjungungku palyaṉi, yaṉangu tjuṯangku ngayuku wangka kulintjaku.”
  poh-NT: Ruꞌum aj reꞌ kꞌuruꞌ curman chi keh hoj aj niminel chi nakatoꞌbem take kas
    kacha̱kꞌ aj niminel reꞌreꞌ ru̱cꞌ riyeꞌeric quipatal on riyeꞌeric paꞌ bih queh
    ruꞌum nok ru̱cꞌ ribanaric reꞌreꞌ, reꞌ hoj enkaꞌn chi hoj caj toꞌo̱l take cꞌahchiꞌ
    quikꞌoric reh coric laj niminic wilco̱j wi̱ꞌ.
  tue-tue: Teero tiirá, cʉ̃́ã tiiróbiro tiiráre marĩrẽ tiiápuro booa. Marĩ teero tiirá,
    diamacʉ̃́ maquẽrẽ wederáre tiiápura niiã.
  bjp-bjp: Pesu, i rokap le keren lupes matngan fanu arae, isi kerek fapose turim
    na fasarara orek tekentu.
  xon-xon: Nima pu, ni ŋan ke timi bi dii Yesu aasan na li ter bi. Ti yaa ter bi kan,
    ti ter bi ke bi tuk binib Yesu aabɔr ti ye mbamɔn na la.
  tzo-ZNT: Más lec voꞌotic acꞌu jcoltatic ti muchꞌutic chalic aꞌyuc li scꞌop Rioxe,
    yoꞌ coꞌolcoꞌol ta jcolta o jbatic ta yalel aꞌyuque.
  mpm-NT: Ja yukan kuu ja kaꞌan ri, ja na chindee yo chaa un naa yo. Ti siaꞌan na
    chindejnaꞌan yo jiin chaa un nuu jniñu Cristo Jesús.
  ots-NT: Nugöjʉ, como dí e̱me̱jʉ, i nesta gu föxijʉ cʉ pé dda cjua̱da̱ cʉ i pɛjpi
    ca Ocja̱. Ncjapʉ gár föxijʉ cár bbɛfijʉ ca rí ma̱jmʉ nʉ́r tzi palabra car Jesucristo.
  hoy-hoy: इदुरसाटी नाव मसीह लॉकुरी हिंग लॉकुर्द स्वागत माळ पायजे, यदुर देल नाव भी
    सच्चाई अन्द पक्ष दा आंदुर सहकर्मी आदेव.
  amo-amo: Ucaun arik tiseru nanin nani bara tinang munu ate katwa udu kidegen.
  pjt-pjt: Palu nganampa ngaṟanyi Jesuku walytja tjuṯangku palunya tjananya alpamilantjaku.
    Panya alatji nganaṉa alpamilaṟa tjukurpa tjukaṟuru tjanalawanungku lipintananyi.
  cwe-cwe: Cheye cholondeka kuwataza wanhu walingile vino, muladi chisang'hane hamwe
    nawo kwa ichimu cha ukweli.
  daa-NT: Ɗo taar-an ko, gii gaayguwin̰ gee ar ŋuur-aŋku, asaan ginte oki un̰je pisinte
    ɗo riy taat ŋu giniy ɗo bi ka seener.
  mlp-mlp: Nazaq iyan i mataw naqanta tigilumsiham. Gilumsihad i nenaq garabmo gamuk
    helta na akabiyan tiqemam.
  ape-C: Namudok aria apak ta mutaurum amudokmori armam. Munekesh namudok um apak
    ta muni amam manoprom munek enyudokmori atin um mutaurumam mukripesh adurin atinyi
    baraen.
  bgs-bgs: Purisu sikita na mga ágpampamaké, kailangan tumabang ki katô mga manubù
    iring kandan ébô makapil ki katô katinurù dan katô kabánnalan.
  faa-faa: Mokoanafononasamo isu Keresoa paosa aporomo iane ararehoasireapo. Kakaro
    someane ipu some kakasimo isiapo iane ararerakano, ane iyaki hakāsa Unihaemo
    makata rakirane rakiakosapo.
  kik-kik: Nĩ ũndũ ũcio ithuĩ-rĩ, twagĩrĩirwo gũtaanahagĩra andũ ta acio nĩgeetha
    tũrutithanagie wĩra wa ũhoro ũrĩa wa ma tũrĩ hamwe.
  cap-NT: Jaziqui uc̈humqui nii Yooz sirwiñi jilanaca yanapz waquizic̈ha, ninaca werar
    Yooz taku parlajo.
  ksr-ksr: Kawaajoŋ Jiisaswaa alauruta nononanodeeŋ alaurunana kaaŋa ii koma horoŋ
    naŋgoŋ oŋoniŋ sokombaa. Anana gawoŋ bakaya ii meŋ iikanoŋ qaa hoŋaa Toya motooŋ
    weleŋ qeŋ muniŋ qaaya hoŋanoŋ seiŋkebaa. Kiaŋ.
  eng-TNT: We therfore ought to receave soche that we also myght be helpers to the
    trueth.
  sbs-sbs: Iswe cwale nihakuva vulyo tuswanela kuamuhela zintu ziswana nezi. iri chakuti
    tu ve vaveleki ve chilile initi.
  sue-sue: Nakai ge me soga wamu ema ago ine awa kora inoise soga wanisekai sai awa.
  fra-NCL: Nous devons soutenir de tels hommes, afin de travailler avec eux pour la
    vérité.
  bhg-bhg: Iji nonde kaena embo angogo kondade ara gido, kaena awamanede daedo dada
    edo God da gebéda karigari buro kondade ara. Awatedo kaena embo angogo awa ategedo
    borote.
  snn-NT: Ja'nca ba'ijënna, mai hua'na Cristo bain sëani, ja'ancuare conjën bañuni.
    Bacua carasi ma'carëanre ro insiñu cayë. Riusu te'e ruiñe ba'i coca quëani achoyete
    bacuare coñë mai.
  atb-NT: Haû mù luî, nga-nhúng gi, haû tengmán hkyo é matú rahá za wó chôm zui saí
    sháng gaq, haû sû é byu pé lé lhom hkûlum yù râ lhê.
  cek-AK: Loktang toksahkung ah a oh o thai toeng hanah, aicae mah to baktih kaminawk
    to abomh han oh.
  bkd-bkd: Aman kinahanglan ha sikuy sa mga tumutuu ilahan taw sidan ta daw magbinuligà
    kuy duun hu pagpanunultul hu kamatuuran.
  ctu-76: Jin cha'an joñonla yom mi laj cotyañob ti chʌ bʌ tyo jach yom i cha'añob
    cha'an che' jini chʌncox laj cotyan ti sub ñumel jini melel bʌ t'an.
  lac-NT: Rajen ca' ic yamtex mac a cu manob u tsec't u t'ʌn C'ujo' irej tech caj
    a yamtaj ti'ob uch. A baywo' p'eri' ic yamtiquex u beyaj Jaj Ts'ur.
  xla-xla: Epedeme ka꞉dena, dita ipapele soye woloma gagademha꞉ha꞉loweye. Dita ipapele
    so gagademha꞉ha꞉lepiye, eta di ma Keliso oko ipi hamama apelepe.
  xav-NT: Taha wa, wa norĩ si wa za ãma 're wasina u'âsi. Zezusihi wasu'uwẽ hã ta
    norĩ hâiba u'âbâ, wa te ãma 're ropéi mono da, wa za ãma 're wasina u'âsi, tô
    sena.
  cuk-cuk: A-ulale, anmar, we-gwenadgan-abingae-wilubbid. Ar deyobi, anmar, Bab-Igar-napiragwadba-sunmakedgi
    bendakmogoed.
  tbf-tbf: Io, giet ta ngas kulie bu sua mei malan ine, terengien giet ta mang tuir
    kouk si man tsientsang mi tuktuk.
  uig-CYR: Шуңа, һәқиқәт билән хизмәтдаш болуп тәң ишлигүчи болуш үчүн биз шундақларни
    қоллап-қувәтлишимизгә тоғра келиду.
  ikw-NT: A kwesiri ọ nabnanya ele ka nkarị ma aị nụ be snornu rnụkota ẹrnu ezi ọka
    n'otu.
  khs-khs: 'Eta: timanase, Keleso sena kesale ili epapula sesema:na: telalakeye. Heneye
    sowa iyewi se tiye mita: niyewi iwa seselesaleke, iwa ninipe Koteyewi tima:na:
    tisewa tiyaposakeye.'
  dwr-ENT: ሄዋ ዲራው፥ ኑኒ ቱማቴ ኡንቱንቱና ኢቲፔ ኦና ማላ፥ ሃዋንቱ ማላ ኣሳቱዋ ማዳናው ቤሴ።
  pma-pma: Sakini, tahos imok keke ir Kristin keil rehekataun vati meatin keil koa
    amukonek. Hesakini, rehoum vituai en umen one ten anatinien.
  atd-NT: Sikan ian, maroyow ko sikanta no nigtuu ka ogbulig to sikan no mgo otow
    oyow ogkaalap dan ka soini no tu-tuu ian no nangnangonon.
  tel-2017: కాబట్టి మనం సత్యం విషయంలో జత పనివారమయ్యేలా వారిని స్వీకరించాలి.
  hat-BSA: Nou dwe bay soutyen a moun tankou sa yo, pou nou kapab ouvriye parèy a
    yo nan laverite a.
  top-NT: Huá xlacata tamaclacasquiní xlacata aquín tí li̱pa̱huaná̱u Dios naca̱makta̱yayá̱u
    y chuná xli̱ca̱na ta̱ta̱yayá̱u nac ixtascujutcán la̱ natama̱kahuaní ixtachihuí̱n
    Dios.
  msk-msk: Wakaw kita na manga tomotoo yang amatag kanilan antak kita makatabang kanilan
    maglimpud sang matungtung na pagindo adto sang manga banwa.
  gyr-NT: Sese yande ẽgüe yahera yaico evocoi nungar upe ñehesa supi eté vahe rese
    ipɨ̃tɨvɨi ãgua.
  kmh-kmh: Biynimb tep kun ak rek direp giy mey; kiy yip jimñiy, Gor woŋg ak gon amrep
    giniŋgamb.
  ukr-ONPU: Тож ми повинні допомагати таким, як вони, щоб бути співпрацівниками істини.
  emi-emi: Liuna avalua o me ita tani sausi isaa o ase taumattu tani uungu eitauaa
    teeila tale voto koronna.
  zpv-NT: Pwihsi niꞌchin laꞌh raꞌ nuꞌh nahpa gachidxiaacaee nuꞌh laꞌh raꞌ bwiinn raꞌ
    nin ruluuꞌyi xchiꞌdxyi Jesucristu nez guriin-guriin raꞌ guihdxyi tin ziꞌchi gaca
    nuꞌh tuhsi cun dziꞌn nin cayuhnn raꞌ ba.
  gux-gux: Li pundi tin yaa gaani laa nibuolu cangu, yeni ke ti mo n taani leni baa
    imoamoani wangima tuonli nni.
  kos-kos: Ouinge, kut mwet Christian, enenu in kasru mwet inge, tuh kut fah ku in
    ipeis in orekma lalos nu ke ma pwaye.
  ibo-ibo: Nke a mere o ji kwesi ekwesi na anyị ga-elekọta ndị dị otu a anya ka anyị
    bụrụ ndị so ha na-ejikọta aka nʼotu nʼọrụ eziokwu ahụ.
  yml-yml: '@see-verse:3JN.001.007'
  ory-ory: ଅତଏବ, ଆମ୍ଭେମାନେ ଯେପରି ସତ୍ୟ ସକାଶେ ସେମାନଙ୍କର ସହକର୍ମୀ ହୋଇପାରୁ, ଏଥିନିମନ୍ତେ
    ସେମାନଙ୍କର ଉପକାର କରିବା ଆମ୍ଭମାନଙ୍କର କର୍ତ୍ତବ୍ୟ।
  bzj-bzj: Soh den wi mos help peepl laik dehndeh, soh dat wee kuda tek paat eena
    di werk weh dehn di du fi spred di chroot.
  chk-chk: Iei mine oukich souläng sipwe fokun alisi ekei sokun aramas, pwe ina ach
    alilis lon ar angang fän iten ewe let.
  ssd-ssd: Ta tuku sineŋge nane turka Kristus tuku pasa tugusek kuklide mbal ndoŋ
    piro tuma taŋaŋ minbe.
  acr-TNT: Ecꞌu riꞌoj, lic chirajawaxic cakaya kib che quitoꞌic waꞌ wa ka hermanos
    chaꞌ jelaꞌ cojtoꞌb cucꞌ che utzijoxic ri Kꞌijsak.
  rop-rop: Yu si? Ol wi Kristjan pipul garra album detlot braja blanga wi hu dumbat
    det wek en spredimatbat det gudnyus, dumaji wen wi album olabat lagijat, im jis
    laik wi joinin langa olabat en album olabat spredimatbat det trubalawan wed.
  mee-mee: Minmina na ita ngaka kalaue ragau matana nginngina ta baina ita ngaka pagiu
    kala nge ri nga kumangng a kanrea e nga pulingmalagange pangamologa e te Karais
    ora kaomannmannangana kia.
  dif-dif: Jeruja ngaiana wilpa nganai jenipara patala, ngaiana tanani jelangankanietja
    pantjinanto morlalulaia.
  gam-gam: Ge pille, Jisas wombaye mor ge, nono i numog woro, pak to aumbon. Embe
    yepin dal, kambono God kandjiye kaima paro dje waninj ge, nono kogo taimane mal
    embe yemopon.
  nou-nou: Awasedo ingodena Iesu gebe ari embobo mi ingode ungo kondade ore Keriso
    da buro awa orase sedo ingode ungoda yei kando itore.
