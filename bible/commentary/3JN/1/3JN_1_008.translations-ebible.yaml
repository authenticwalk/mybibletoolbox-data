  dob-dob: ꞌEnega ꞌilobweneda be ꞌaboꞌada talemedi, be ꞌenega maꞌedao tada etopaisewa
    leleleya Yaubada manuna.
  wrs-wrs: Wo noinda osva pioa hemoa kolvrowol velvohra monaraoa. Wo nonamba nomba
    pivva vivrava, pivva osva anilhamana vevra moanonoana andranindilm hemongo.
  mca-mca: Qa hik ta'ƚijupi' inekhewel qu' jintaqsiijkiyek pe'ye' hats'inha qa' week
    ji'nt'ithayiyi'ƚ pekhewe'en. Ma' qa' hik ƚunye'je' qu' ewi'ƚ jina'niji' pa' i'nithayijkit
    in jitefel ke' Intata ƚe'lijei.
  tzo-TZC: Jech o xal un, ti voꞌotique jaꞌ cabteltic ta jbaintic ti stuquique, yoꞌ
    jech ta jcoltatic ti ta xalic ti melele.
  mya-mya: သို့​ဖြစ်​၍​ငါ​တို့​များ​သည်​သမ္မာ​တ​ရား​ပြန့် ပွား​ရေး​လုပ်​ငန်း​တွင်
