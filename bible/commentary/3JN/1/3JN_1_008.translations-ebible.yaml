  byr-byr: Sarevɨdaaꞌnyɨ saꞌ tewaanyasɨ. Sareꞌna nemɨ aꞌmwe sasare saraavɨ nayaa gaimwagaanneine.
    “Sasare sabwina nebula saburɨ avaaiwawɨnya yeꞌmwannayaana!” dawaajɨ sara yaadeine.
  ian-ian: Ngi kat tɨga ndi kat kwunak kiyanɨn. Ndi kat kwunatneyan wan apma nyaangɨt
    mbutnjeya njɨvwa kɨta vat kwutɨgiyanɨn.
  hun-hun: Nekünk be kell fogadnunk az ilyeneket, hogy munkatársaikká lehessünk az
    igazságban.
  mcf-NT: Esuquidistun chiaid tantiaquid icquin Esuquidistu tantiaquid ambi chuimiaido
    yuedtiad. Adoquin aidobëdtambi Esuquidistun nacpadomboen ismendac.
  kjs-kjs: Go pea-le naa Keriso-na enaalinumi go alinu raba meamina. Gore nimumi ora
    agale madaa kone muma kogono peme rabu naame nimu raapu komea-para Gote-na agale
    ora pi-ai mada kogono pamina.
  mni-mni: Achumbagidamak makhoina suriba thabak aduda eikhoisu saruk yajanaba, eikhoina
    Christian ama oina makhoibu mateng pangpham thok-i.
  yad-NT: Vurya̱ntya dirye samiryamu riy darya jvaavye, vurya̱tidye vicha rusa̱ jvaavye
    si̱tenu tu̱chodamu.
  mxb-NT: Sa̱ꞌá ño̱ó kánian ki̱ꞌo yó ña̱ꞌa xínñóꞌó ná, ta ki̱ꞌo dión chíndeé yó na̱
    noo̱ dánaꞌa̱ na̱ to̱ꞌon ndaa̱ saꞌa̱ Jesús.
  pon-2006A: Eri, kitail souleng kan en sewese aramas pwukat, pwe kitail en wiahki
    ehu ni arail doadoahk en me mehlelo.
  maq-NT: Vëhë xi ngayaan ne, meje rë xi cuatjin cuisecoon rë me xi cuacun jan ta,
    tsëhë xi cuatjin ne, hacuaha cuisecoon rë cjua xi cjuaquixi.
  hto-hto: Ie jira íaɨoɨ jitaica raana caɨ fɨnóredɨcaɨ, afémacɨna caɨ canóredɨcaɨ.
    Afedo íaɨoɨ uáfuena llúana canódɨcaɨ.
  por-BRBSL: Portanto, devemos receber tais, para que possamos ser companheiros de
    trabalho pela verdade.
  ces-NKB: My tedy máme takové přijímat, abychom byli spolupracovníci pravdy.
  cui-cui: Daxota bewa barapomonae yawenaetsi xua bapoxonae barapara irʉ barapomonae
    nanabarʉ cueicueijeichi pexainyei jume diwesi.
  boj-2014: Deqa iga tamo deqaji naŋgi aqaryainjroqnqom. Iga degyqom di iga naŋgi
    koba na wau ojoqnsim anjam bole siŋgilatoqnqom.
  eng-OEBUS: Therefore, we should support people like them, and so take our share
    in their work for the truth.
  eri-eri: Ere fai onouha waha hoyo nigoboya. Ere fanyimu waha langa nere bagu haruwe
    etenga gaara tegou fai heigedu boya, Itou nomo ngalenga beele nomo haruwe dangamu
    woboya.
  wiu-wiu: Dikane ali-kiti tone yapu noatino noe wa makutukoa moamedeko. Akolaline
    niminimo oa aua pomotono, eni yene-pala kibutua auapeatoane uku-ye.
  swe-swe: Därför är det vår plikt att stödja sådana, så att vi arbetar tillsammans
    för sanningen.
  cth-cth: Maimouh teh lawkkatang kampangkhai e lah o awh nahan, hot patet e taminaw
    hah kabawp awh teh khetyawt hanlah a kamcu.
  mti-mti: Meoya iyayapan meiba gumbo amara munta. Me gumbe nu oma ane mu nau gaibu
    ata natawa oya.
  pad-NT: Harivani Cristo kaija'ari arihiki hari, jahaki ida avaadahaoniki-ra va'ora
    aakodiavini. Va'ora aakodiaha adani makhira, aakodiahi ida vakadibadani ka'oa
    hini jaboni Cristo kaimoni.
  twi-twi: Yɛn Kristofo na ɛsɛ sɛ yɛboa saa nnipa no sɛnea yɛne wɔn bɛyɛ nokware no
    ho adwuma.
  hlt-hlt: Mamih loh tebang te doo ham a kuek tangloeng. Te daengah ni oltak dongah
    bibipuei la n'om uh eh.
  tbz-SIM: Tínti Kirisi kɔbɛ tíì dò nkɛ́ mbɛ̀ teénnɛ̀, kɛ yɛ̃́ ti wɛ̃ḿmɛ̀ mutɔ̃mmú
    kɛ pitírí Kuyie nnɑ́ɑǹtì.
  san-GUJ: તસ્માદ્ વયં યત્ સત્યમતસ્ય સહાયા ભવેમ તદર્થમેતાદૃશા લોકા અસ્માભિરનુગ્રહીતવ્યાઃ|
  ake-NT: Urɨ'nokon Papa munkɨ amʉ' uya to' pika'tɨto' pe iyesi mɨrɨ, to' tʉrawasooi
    yau to' pokon pe e'nɨto' kon pe i'napairon iwano' pe.
  qvn-NT: Chaymi noganchiga paycunata yanapachwan ima-aygawansi. Chaynuy rurarga noganchis
    Jesuspita willapacugcunapa yanapacugninmi canchi.
  tku-NT: Ū'tza' quina'n nacālīmaktāyayāuj. Chuntza' hua'chi nacātā'māsu'yuyāuj tū
    ixlīcāna' ixtachihuīn Dios.
  bjk-bjk: Ma lamun ina na, i deek bere ire tabo top a mangana nangadi bira rue ire
    ra tinörön arixe me idi ulamun abo turunon te God.
  msy-2020: Ezɨ e gumazir kamaghɨn amibar akurvaghsɨ bar gavgavigham. E ghaze, e me
    ko bar moghɨra, guizɨn akam bagh ingarsɨ, kamaghɨn e men akurvagham.
  bpr-bpr: Yé duenam man, gito dad to ftoo, là fakay ku là tnabengto ale du fye nun
