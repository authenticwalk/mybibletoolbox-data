  uvh-uvh: Ka ami'ning aming girii guk ka arantagimni ami'ning aming fam ka Jisas
    ugariging udi unggung katatoranga fideging wari kining girii a napa' fam ka kama
    ka wara'ganangsa' kadofigu' u kanga mutu sini' tanga kabaksi' tubobu sura tipfaranga
    ning toging, beng guk sini' idi Anutuning mindingni beng ba ugumogum ning toging.
  ino-ino: Ati vaya'aite kava ve'ka'ae mi'ko ati vaya'ae yakai'a mai'ne'a akayana
    mopamo'a imima ne'alino mi'ko va'yi hea ya akete'a lusiya hu'a koli nehu'a make
    hae “Lamake mani ve'ka Anumaya Koti alaki Mafa'ne'a mai'ne.”
  gnn-gnn: Ga ŋunhiliyi ŋoyŋura dharpaŋuranydja, walala yukurrana ŋunhiyi ŋurruŋu
    wal'ŋu miriŋu yolŋu ga djämamirri walala nhanŋu djinga'-djingaryurruna, nhäŋala
    yukurrana Djesunha ŋunhimalayi, ga nhäŋala walala wäŋanydja ŋunhiyi gurrŋun-ḏur'yunaranydja
    ga wäŋa ŋunhi warumukthina, ga dhika nhä malanha. Ga wirrkina walala barrarinanydja,
    bala waŋana bitjarrana, “Yuwalk muka dhuwala ŋayi Gäthu'mirriŋunydja Godku.”
  yal-yal: Sofa kɛmɛn kuntigin nun a sofaan naxanye yi Yesu kantanma, ne to bɔxɔn
    to xuruxurunɲɛ, e nun feen naxanye birin bata liga, e yi gaxu kati! E yi a fala,
    e naxa, “Alaa Dii Xɛmɛn nan yi a ra yati!”
  cnt-NT: 'Jaun₂ juɨg₅₄ ''lióg₂ quian''₅₄ guë́₄ dsa₂ i₂jme₁quiain''₅₄ jmo₂₃ ''í₁ Jesús,
    jme₁ma₂të₅ ne₅₄ dsɨ₂bi₅₄ ''uë₃ ma₂lë́₂ ca₂le₃jë́₃ guë́₄ ''e₂ a₂ca₂lë₃ jaun₂, jaun₂
    guë́₄ ca₂rë₃gó''₅ ''ŋio₅ lɨn₃; jaun₂ guë́₄ ca₂juá''₂: ―Të₃dsón''₂ bá₄ jme₁lɨ́n₄
    i₂në₅ Ja₁ŋi''₅₄ Diú₄.'
  tif-tif: 'Kanu-buluya, soldiya iso, soldiya 100 tiin molin tunum kamokim o, kalin
    so, iyo Yesus ami tiin mobip yakal utamiwa yi, Yesus ayo taan-laam-salale, bim
    tale-bulu, saak kukup kusnum akal alik akal alik iyo tabe-bulu kemip kala, kala-somdipla,
    alik iyo suunin sakbaalim dukum ke kun dinim keyula bokolip ko: U faneng, kalaali
    God almi man tituun o, kalip ko.'
  nlx-nlx: तेवी सुबेदार एने जा ता हेऱ्या यीशुन राखवाली केरताला, बुकम्प एनो, जो काय
    ईयेल एतो तो देखीन जुलूम बिय गीया, एने केया, “खेरीच ज्यो बोगवानान बिटोख ईतो।”
  apw-NT: Silááda gonenadín binant’a’íí, ła’íí yił nakaihi Jesus daineł’íni, ni’ nagohi’naago
    ła’íí áígee ágodzaahíí daayiłtsąądá’ dázhǫ́ ńdaałdzid, áík’ehgo gádaaṉii, Díí
    da’aṉii Bik’ehgo’ihi’ṉań biYe’ nlíni ląą.
  gum-gum: 'Inchen tru Roma suldau cienelan nø karubiiba, truyu Jesúswan chindashchab
    ashib pønrrabelø katøganeløba pirø kønabigwan køben, chine purayaigwan køben ashabe,
    ¡katø kørig købiitø! ke chinchimmørø inchib trenchibelø køn: —¡Isa kømø, iibe
    Tiuswei Nusrkain købwei indin køn!— cha.'
  not-NT: 'Aro ira capitán aisati isorarote inetsaigaseguiri Jesos, cara iquemaigabaquero
    posebatanaca quibatsi, iniaiguëro cara otsitinitanë, iniaiguëri igamaga cara icabiritanaca,
    iquenganeintasantaca icantaiguë: —Aisonori, Iriro Itomi Tosorintsi.'
  plu-plu: 'Ig Kiyapwiye Jesus miyapi, pahapwi romayene suwtat gikiparakis gikakkis
    nerras gisuwtatapu ku pariye gikapriwten, igkis hiyapni ini sagkaki akak madikte
    akiw ku pariye danuh apim ini, igkis wakaymnibdi mpiynepepye. Igkis awna: ―Inyerwa
    ner awayg Uhokri gikamkayh.'
  iou-iou: Kome kwaiŋkuko ba imaka imaka ahäŋkuko u kaŋpäŋ komi äma täŋo intäjukun
    ämakät komi ämaniye Jesu kaŋ itkuŋo unitä umuntaŋpäŋ bärom täŋpäŋ yäŋkuŋ; Wära!
    Ŋowä Anutu täŋo nanak bureni-inik! yäk.
  ntp-NT: 'Tai amaasi ʌtʌaanʌdamigadʌ sandaaru ʌʌmadu ʌgaa ismaacʌdʌ nuucadacatadai
    ʌSuusi aidʌsi tʌʌ ʌgai isgigivuli dʌvʌʌrai dai tʌʌ vʌʌsi ismaacʌdʌ ʌpʌdui sʌʌlicʌdʌ
    duduaadimu, daidʌ icaiti: ―Baivaavoi idi cʌʌli sʌʌlicʌdʌ ʌrDiuusi maradʌcatadai
    ismaacʌdʌ tʌvai tʌvaagiaiñdʌrʌ ―ascaiti.'
  rai-rai: A mukmuga anu ra kum tena wineium, ma diat kaai baa diat tur ungaai mai
    kupi diat a baboura Iesu, diat kariaana paa a guria, ma baa diat babo a kum utnaa
    baa i waan paat, diat burut aakit, ma diat piri naa, “I lingtatuna aakit, a muaana
    mi a Natun God.”
  haw-1868: A ike ae la ka lunahaneri, a o na mea me ia e kiai ana ia Iesu i ke olai,
    a me na mea i hanaia, makau loa iho la lakou, i ae la, He oiaio no, o ke Keiki
    no keia a ke Akua!
  ffm-ffm: 'Hooreejo sordaasi''en oo e dardinooɓe e mum faa kayba Iisaa ɓee njii no
    leydi ndii dimmborii nii e ko waɗi koo fuu, kuli sanne, mbii: —So goonga nii,
    oo yo Ɓii Laamɗo!'
  arb-NAV: 'وَأَمَّا قَائِدُ الْمِئَةِ، وَجُنُودُهُ الَّذِينَ كَانُوا يَتَوَلَّوْنَ
    حِرَاسَةَ يَسُوعَ، فَقَدِ اسْتَوْلَى عَلَيْهِمْ خَوْفٌ شَدِيدٌ حِينَمَا رَأَوْا
    الزِّلْزَالَ وَكُلَّ مَا جَرَى، فَقَالُوا: «حَقّاً كَانَ هَذَا ابْنَ اللهِ!»'
  cop-CNT: ⲡⲓ⳿ⲉⲕⲁⲧⲟⲛⲧⲁⲣⲭⲟⲥ ⲇⲉ ⲛⲉⲙ ⲛⲏⲉⲑⲛⲉⲙⲁϥ ⲉⲩ⳿ⲁⲣⲉϩ ⳿ⲉⲒⲏ̅ⲥ̅ ⳿ⲉⲧⲁⲩⲛⲁⲩ ⳿ⲉⲡⲓⲙⲟⲛⲙⲉⲛ ⲛⲉⲙ
    ⲛⲏ⳿ⲉⲧⲁⲩϣⲱⲡⲓ ⲁⲩⲉⲣϩⲟϯ ⳿ⲉⲙⲁϣⲱ ⲉⲩϫⲱ ⳿ⲙⲙⲟⲥ ϫⲉ ⲧⲁ⳿ⲫⲙⲏⲓ ⲛⲉ ⲫⲁⲓ ⲡⲉ Ⲡ̇ϣⲏⲣⲓ ⳿ⲙⲪϯ.
  sri-sri: 'Romano marã surara opʉ ĩgʉ̃yarã surara merã Jesúre koreanerã, nikũ ñomemakʉ̃,
    ããrĩpereri irasũ waaríre ĩãrã, bʉro gʉka, güiri merã ãsũ ãrĩma: —Ĩĩ diayeta Marĩpʉ
    magʉ̃ ããrãdañumi, ãrĩma.'
  nal-nal: A waamua zin a zangaaflu varazuai ubina dauran in Rom faraxai wana azanon
    ubina dauran ina di rataamaai xaaul wana Iesu, di raamin a maraulia ma amun saan
    faakdul ina xa ra balas ma di maraaut marazaat. Ma di piaat malasing kari, “Faaratunaan,
    naan Naata Nakmai!”
  kyq-kyq: 'Kɛn bubm asgarge ute asgargen kuuy kɛn ɗaar bɔɔb Isa se, aak naaŋa tea
    ute nakgen deel paac se, ɓeere ɔkɗe taaɗ ɔɔ: «Ɗeer ɗeer, gaabm ara se Goon Raa!»'
  kwd-kwd: Ma nga wane na'ona'o na ta'a ni fununga, fe'enia nga ta'a ni fununga aana
    na gila aga 'afuia la Jisas, na alata gila agasia nga nununu, ma ni 'ola kwaitatari
    te'efou lo'oo 'e lau, gila ka ma'u ba'ita ma gila ka fata 'ilo'oo, “Ngaia to'o
    no'o, ngaia nga Wela na God.”
  ded-ded: Nga wasaigareng nga ngicfora Yesuac gareng nanggec, yeni usoc nga wiac
    fingerec, imoc hemma damuyunuu wareckema degec, “Foracngoc, ngic yomoc ye Anutuac
    medacnoc.”
  ewe-ewe: Esi asrafo siwo klãe ɖe atia ŋuti kple woƒe amegãwo kpɔ nu siwo va dzɔ
    kple ale si anyigba ʋuʋui la, ŋɔdzi kple vɔvɔ̃ lé wo, eye wogblɔ be, “Ame sia
    nye Mawu ƒe Vi vavã.”
  nuy-nuy: Aynjaabu-nyung runggal-yung wurru-wiynji-wiynjini-yinyung, bagu ni-lhaay,
    marri wurru-wiynji-wiynjini-yinyung, wunu-rangarrangi na-Jesus. Wugurru aḏaba
    wirri-nani anaani waaban-birbirini marri anubani-yung anaarrawindi-lhangu anubani-yung
    wu-waṉbini, wugurru wurru-ḏirrngawiiyn marri wurru-yamayn, “Niga yijgubulu na-Niwiyayung
    na-God-jinyung!” Dani-yung wurru-yamayn.
  cop-BHC: ⲠⲒⲈⲔⲀⲦⲞⲚⲦⲀⲢⲬⲞⲤ ⲆⲈ ⲚⲈⲘ ⲚⲎ ⲈⲐⲚⲈⲘⲀϤ ⲈⲨⲀⲢⲈϨ ⲈⲒⲎⲤⲞⲨⲤ ⲈⲦⲀⲨⲚⲀⲨ ⲈⲠⲒⲘⲞⲚⲘⲈⲚ ⲚⲈⲘ ⲚⲎ
    ⲈⲦⲀⲨϢⲰⲠⲒ ⲀⲨⲈⲢϨⲞϮ ⲈⲘⲀϢⲰ ⲈⲨϪⲰ ⲘⲘⲞⲤ ϪⲈ ⲦⲀⲪⲘⲎⲒ ⲚⲈⲪⲀⲒ ⲠⲈ ⲠϢⲎⲢⲒ ⲘⲪⲚⲞⲨϮ.
  buk-buk: Têŋ ndoc ŋgac bata siŋ-ŋga ti iŋ ndê lau naŋ sêyob Yisu sêmbo, naŋ sêlic
    tiyhô ti gêŋ hoŋ dinaŋ, dec sêtöc dau atu, ma sêsôm, “Yomandô! Ŋgac dec iŋ Anötö
    Atu!”
  pri-NT: 'Wà tèpa coda roma na rà wéaari Iésu, bau pwi caa kàra, âna rà pò goro ê
    pai gù wàra i napuu, ma êdiri pâ pwina tèepaa. Â nye dau maina kaa ê pai wâgotàra,
    â rà ina pâ: «Âjupâra, wà pwi âboro bèeni, âna é Pwina naî Pwiduée!»'
  zpq-NT: 'Na'' ca nac x̱an soldadw ca'' na'' beṉe'' ca'' nc̱he''e, beṉe'' nita''
    chesape'' Jesúsen'', cate'' besele''ede'' can'' gwxo'' na'' bichle da'' ca'' goc,
    besežebchgüe'', na'' gosene'': ―Da'' ḻi ḻe benga goc dogualje Xi''iṉ Dios.'
  por-TFT: 'Quando o oficial encarregado dos soldados que pregaram Jesus à cruz e
    seus soldados sentiram o terremoto e viram todas as outras coisas que aconteceram,
    ficaram com muito medo. Exclamaram: “Com certeza Ele era o ––Filho de Deus/homem
    que também era Deus!”'
  gwi-NT: Nijin niveet'ah'in kįh dhidii ąįįts'ą' niveet'ah'in lęįį nąįį datthak Jesus
    aakin gąą'įį gwiizhit nan daatrat ts'ą' gwilii t'igwii'in datthak gwagwaah'in
    dąį', łahchy'aa gihilghaa haa t'iginyąą, “Jii dinjii łyaa Vit'eegwijyąhchy'aa
    Vidinji' nilii łee!” ginyąą.
  gvn-gvn: Kariku. Jana, soldier-soldier, jananga maja, jana Jesus kunkun-bungan-bungan,
    jana bubu nyajin bulngajinya, junjuy-junjuy wubulku buyunmanya. Jana nyajin, yinyilmarinyarrkuda.
    Jana yalaman, “Nyulu yinya kangkalkuda Godumukuda.”
  nhy-NT: 'In kapitan iwan katlej iwan oyekaj okitlatokaj in Jesús, nijkuak okitakej
    otlalolinke iwan nochi tlan otlapanok, sa tekitl omomawtijkej iwan okijtojkej:
    ―Yin tlakatl melawak nik yen iKone in Dios.'
  asm-FB: পাছত এশৰ সেনাপতি আৰু তেওঁৰ লগত যীচুক পহৰা দি থকা সকলে, এইদৰে ভুমিকম্প আদি
    ঘটনা হোৱা দেখি বৰ ভয় পাই ক’লে, ‘এওঁ সঁচাকৈয়ে ঈশ্বৰৰ পুত্ৰ’।
  okv-okv: Eto enda titira unu vasiri nei te nei te tapa amo Rome ta isoro embo peni
    te amita isoro embopo te Iesu simba ea amina kito joru pajire be ue ke einge ea,
    “Ke be emo God ta Meni be ra.”
  mxt-NT: 'Tyicuan ta capitán ta sɨndaro cha casahá cumi chi ra Jesús, cayuhvi xaan
    ra cuhva cha taa̱n. Ta cha canyehe̱ ra inga ca cha cuvi̱, ta cacatyí ra: ―Ndicha
    ndicha cuii, vatyi Sehe Nyoo cuví chi ra ihya.'
  tzo-NT: 'Ti capitan soldadoe xchi''uc ti yajsoldadoetique ti te chchabiic ti Jesuse,
    laj ya''yic ti inic ti balumile. Laj yilic c''usi ic''ot ti pasel. Toj xi''el
    ic''otic. Hech laj yalbe sbaic: ―Melel ti ja'' snich''on Dios avi li''to ―xut
    sbaic.'
  ind-AGS: Ketika kepala pasukan dan para prajurit yang bersama dengan dia menjaga
    Yesus, melihat gempa bumi dan kejadian yang sedang berlangsung, mereka ketakutan
    dan berkata, “Sungguh Dia ini memang Anak Allah!”
  omw-omw: Ntaqu vaisihua vunyaa vaisivantovata, mwiavata nrumu ntaqu vaisihua mponramwuvata,
    varuvaro Iesusira kyatariqaa hiritovaro varuvata mwihua Iesusiraqaa ntaqikyi variqata
    mwatura turave, mpo inraikya mpo inraikya qovarahura taqeta, mwiaqaataita mwihua
    nronraqama kyeta aatu hita tiqata, Qikye, qutaa mwaava Kotira mwaaquvanto varivama
    qutu viho, tura.
  yrb-yrb: I ami kafitenini danu ami uwaraini ema Yesu yawoteda i nasini wawana wawana
    uetaini nesia etate neno kirifu derawere uteda weita, ewana Godinu ba Amara weita.
  maa-NT: 'Jñà xi̱ta̱ xi nchisíkinda̱ Jesús ko̱ jé xi̱ta̱ sko̱‑la̱ soldado, k''e̱
    nga kijtseè nga ts''a ch''ón, ngats''iì kjoa̱ xi komà, tsí ndaà kitsakjòn. K''e̱é
    kitsò: ―Kixi̱í‑là kjoa̱, xi̱ta̱ jèe̱, Ki''ndí‑la̱ Nainá‑né.'
  mcq-mcq: ꞌEjumakame amia natohwa ꞌee ea ꞌahoꞌa kaꞌene pu puꞌúmo Jesu ꞌajoha namijajipo
    mwevarivura ꞌee uneunecha ꞌahoꞌa kaꞌene rejajija kimareja tea junavume ijá ꞌwava
    Nimaa! Ikaho Godoni Hariha ꞌwavara.
  sus-A: سْورِ مَنفّ نُن عَ بٌورٍ سْورِيٍ نَشٍيٍ نُ عِسَ كَنتَقٍ، عٍ تٌ بْشِ شَ سّرّنيِ
    تٌ، عَ نُن نَشَن نَبَ عِسَ قَشَ تّمُي، عٍ نَشَ فَاشُ كِ قَنيِ، عٍ عَ قَلَ، «نْندِ
    نَن عَ رَ يَتِ، عَلَ شَ دِ نَن نُ يِ شّمّ رَ!»
  jpn-1965: 百人隊長および彼といっしょにイエスの見張りをしていた人々は、地震やいろいろの出来事を見て、非常な恐れを感じ、「この方はまことに神の子であった。」と言った。
  fra-SBL: 'Or le centurion et ceux qui étaient avec lui et qui regardaient Jésus,
    voyant le tremblement de terre et ce qui se passait, furent saisis de terreur
    et dirent : « Vraiment, c''était le Fils de Dieu ! »'
  yka-yka: Kapitanin duk meˈ sundalune mamanteyan si Isahin, pagkitede linugin duk
    meˈ maˈumantagin, tinalew teˈed siye duk paˈinde, “Sabennal aˈa inin Anak Tuhanin.”
  mle-mle: Vay sawdiy duw duwamiy tabab dayak van tidi duw nuwukadiy vay sawdiy duwawa
    day Jisasak van tidiy adi nanaaw vikuw nuwukadiy javiwa, day pitaan samasam wardiy.
    Pitaan warkuw, ata wadiy, “Kidi duw God dikid mwiya duwa nyanad.”
  shp-NTPO: 'Ja *capitán betan jabé iká sontárobora, Jesussen yora koirani iikanainbi
    niwanman aká, itan meskóbo ikaitian oinnax, ikonbiresi rateti ikana iki neskati:
    —¡Ikonra iká iki, nato joni Diossen bake! —ikibo.'
  aom-aom: 'Röhu Iesu guomamu gagorovo muorovo simano vaejaje ahuꞌo ë hesi ariböviohuꞌo
    riravoromo Iesu muebejarohuro gavare saꞌaho hijiohijiovoromo mue gö gö jiamu garomo
    sisë maro juhuonivoromo uvareje: Iae mae-ëjo. Ave aho iae God-are Harihe jiade
    höjo.'
  geb-geb: Mba ntari ga mbui gɨɨtɨvi gari guman pan won gɨɨtɨvir kov, mbe Zisas garav
    ana han maaŋ kim, khɨmkhɨk mbuim, mba bigi maaŋ muuŋgiap hegim, mbe guigira rivgi.
    Mbe rivgiap khaŋ nzuai, “Guigi guarara, kha guma, ana Fhe Bakɨmen Kam ma.”
  eng-WYCLIFFE: And the centurien and thei that weren with hym kepinge Jhesu, whanne
    thei saien the erthe schakynge, and tho thingis that weren doon, thei dredden
    greetli,
  bsj-bsj: ka dur nob dakkebo kange nubo wuro to Yeecu cin cwamtai kibi mikaka bitineko
    kange diko bwiyeuri, cin cwamtai kibi cuom cin yiki, bilinke wobi bwe kwama
  cak-cak: 'Ri capitán y ri ec''o riq''uin richin quichajin ri Jesús, tok xquitz''et
    ri xu''on ri cobrakan, y ri xebanataj, jani na xquixi''ij-qui'' y xquibila'':
    Can kitzij chi ri achi re'' Ruc''ajol ri Dios, xecha''.'
  chf-NT: 'Ni ajmanda tuba cien soldadojob, t''oc ni soldadojob que ya''an nämte''
    t''oc u cänäntanob aj Jesús, jinq''uin u chänijob upete cua'' chichca que u chi
    pasa y ni noj ajchaban, c''ac''a'' bäc''tijob, u yäle''ob ca''da: ―Totojtoj chich
    ni winicda u Yajlo'' chich Dios.'
  tlf-tlf: Kale waasi dinin sino minte imi tiin molin tinum so Yesus imi bigibip iyo
    utamipta e, Yesus iyo kaana e minte, bim uyo tulu e, kuguup migik migik uyo tulu
    no kalaa age-nilip e, alugum iyo finanin afaligen uyo ku-nilip e, bogolip, “Tinum
    keyo fen tuluun God imi Man o,” agelip ko.
  piu-2006: Manta puḻiṯarra pirrtjinytjala tjuulytji tjuṯa nguḻurringu, mayutju tjanampaṯarra.
    Yiitjunyaya mirri waralyngaranytjala nyakulaya wangkarra waṉingu, “Yilta, palatja
    Katutjaku katja waralyngaranyi.”
  poh-NT: 'Jeꞌ woꞌ naxquimic i Jesus, reꞌ cꞌamol quibe̱h take sol aj Ro̱ma chꞌi̱l
    take riso̱l cꞌahchiꞌ quichaꞌjanic reh Jesus, jeꞌ wili xquikꞌor chi yoꞌjonak take:
    «Reꞌ winak wili til poꞌ woꞌ nchel coric chi rAcꞌu̱n i Dios, nqui take naxquilow
    i hihc chꞌi̱l nicꞌ paꞌ nimal xcꞌuluric chi quiwach.'
  tue-tue: 'Cien surara dutigʉ́, cʉ̃ʉ̃ suraramena Jesuré coterá dita cãmeñarĩ ĩñarã,
    apeyenó wáari ĩñarã, bayiró cuira, jĩĩyira: —Diamacʉ̃́rã ãni Cõãmacʉ̃ macʉ̃ niimiãyi,
    jĩĩyira.'
  bjp-bjp: Aunbiing kabisit ken foron tom fapaket ke fanu sabin ae ri parpar kale
    lo Iesu, ri ongen gih ma ri ka par foron tier ae i tapiek, ri ka lala sokeh ke
    ri ka tarah, “Tekentu kanaka, ier igii i e Kalalik ke God.”
  xon-xon: Butɔb aajab aaninkpel, ni binib bi bi u chee ki si kii Yesu na aah kan
    kitiŋ aah deŋ pu na, ki kan tiwan nimɔk ŋa na, le ijawaan chuu bi sakpen. Le bi
    bui ke, “Mbamɔn, u sil ye Uwumbɔr Aajapɔɔn la.”
  tzo-ZNT: Ti capitan solteroe xchiꞌuc ti yajsolterotaque ti tey ta xchabiic ti Jesuse,
    ixiꞌic tajmec ti cꞌalal iꞌechꞌ ti niquele, xchiꞌuc ti cꞌalal iyilic ti cꞌusitic
    icꞌote. ―Melel ti jaꞌ xchꞌamal Rioxe ―xut sbaic.
  mpm-NT: 'Nu ja ni jiꞌi Jesús, ti capitán soldado un jiin taka ga da ja chaa ka ndito
    Jesús, nu ni ka jini da ja siaꞌan ni kuu ja, ja ni nɨꞌɨn ñuꞌun jiin taka ga ja
    ni kuu un, ti ni ka yuꞌu xaan da, ti ni ka kachi da: ―Jandaa kuɨtɨ kuu ja Seꞌe
    Yandios ni kuu chaa jaꞌa ―kachi da naa da.'
  ots-NT: 'Cerca pʉ jabʉ bi ddøti car Jesús mí bböh hnar capitán, mí yojmi cʉ dda
    sundado. Gueguejʉ mí föjmʉ cár cuerpo car Jesús. Bbʉ mí zöjʉ car hña̱mijöy cja̱
    mí cca̱htijʉ cʉ dda cosa, göhtjo cʉ bi ncja, bi ndo ntzu̱jʉ, bi hñi̱na̱jʉ: ―Ntju̱mʉy
    múr Ttʉ ca Ocja̱ nʉr hñøjø‑nʉ́.―'
  hoy-hoy: आग सूबेदार अदिक जो लॉकुर आऊन सांगुळ यीशु उक कायोर, याग आंदुर भूकम्प अदिक
    जो येनारा आगीत अदरी नोळकु हापाळ अंजेदुर अदिक अंदुर, “खराखुरा ईव परमेश्वर उन पार
    ईरोन!”
  amo-amo: Nene na asoje nyene nani nan nale na iwadin yenjun Yesu ku yene uzulunu
    kutine nin nimonile na isee feu da nani kang inin woro, “Kidegene Gono Kutelleari
    kane wadi.”
  pjt-pjt: '@see-verse:MAT.027.053'
  cwe-cwe: Mkulu wa wakalizi na waja wakalile hamwe nayo womkaliza Yesu, viwadiwone
    gudemeko da isi na mbuli zozitendeke, wadumba ng'hani, walonga, “Kweli ino kakala
    Mwana wa Mulungu!”
  daa-NT: 'Min ŋa mattu, tatkaw ka askirin ku Room iŋ geen̰ji kuuk gooƴaag Iisa taliig
    kiɗ azire iŋ ay maan kaak kuuniy-ak, kolaw obiig tak-tak ho ŋu kaawtu aman : «
    Way, gem-aŋ Roŋ ka Buŋdi ka seener ! »'
  mlp-mlp: Ari bab mataw Yesus wamuzim osiyta na gigo ayahta inaq in daq nagan gwahtiqsa
    ahol waqad teq og ahol wolsa in loyinad in gihol rab naqmo diq hiqiy yaqay. Ad
    in bilaqiy, Helmo diq haqiy mat ko in God atatin haqiy.
  ape-C: Debeini soldia nani amudok douk hani anan hape heyoh Jisas iri hatik enyik
    kwatuk um, aria hatik ihishmorim eshudok shatogur iri aria hanogugur abom. Aria
    hakri namudok, “Adur atin, anudok arman douk Iruhin Ananin Nuganin.”
  bgs-bgs: Na, tô mga sundalo asta tô kapitan na igbanté ki Jesus, tô igriyu dan katô
    linug asta igkita dan tô ilumu, igkállas dan asta igkagi sikandan, na mà dan,
    “Bánnal gó na Batà sikandin ka Manama!”
  faa-faa: Arirakano ame aporo soko satiniyaki Yasu asekea risia amo aseane momani
    peraka makata su anakano asekea himu faraka someraka, “Aporoane kakaro Kotimo
    hokosapo,” aisapo.
  kik-kik: Rĩrĩa mũnene-wa-thigari-igana na arĩa maarĩ nake makĩrangĩra Jesũ moonire
    gĩthingithia na maũndũ mothe marĩa meekĩkire-rĩ, makĩnyiitwo nĩ guoya, makĩanĩrĩra,
    makiuga atĩrĩ, “Ti-itherũ mũndũ ũyũ oima Mũrũ wa Ngai!”
  cap-NT: 'Zultat capitanaqui nii Jesusa wijilñi zultatunacz̈tanpacha yoka chjekiñi
    cherz̈cu, niz̈aza tjapa nii watñi cherz̈cu, walja tsucchic̈ha. Jalla nekztan cjichic̈ha:
    —Chekapan tii z̈oñiqui werar Yooz Maatitakalala.'
  ksr-ksr: Kawali galeŋ ano manjaqeqe eja iwo Jiisaswaa jaagaleŋ meŋ laligogiti, iyoŋonoŋ
    naŋ mero iwoi tosia kuuya kolooroti, ii iima aaruŋ jeneŋgia mamaga ororo toroko
    ama kokaeŋ jegi, “Iinoŋ mono oŋanoŋ Anutuwaa meriaga kolooja.”
  eng-TNT: When the Centurion and they that were with him watchinge Iesus sawe the
    erth quake and those thinges which hapened they feared greatly sayinge. Of a surete
    this was the sonne of God.
  sbs-sbs: Mi musenchoriona na bo baba lolelele Jeeso ni ba boona kunyanganya kwe
    inkanda ni zintu zi bati niza pangahala, cho kuli kalililwa ahulu maswe ni bati,
    “Cho busakusima uzu ibali mwana we Ireeza.”
  sue-sue: Soldiara giti kopi ata ema nusore nukare Yesu dia dopewa ami duwire nena
    enire dai kei awenua awa giro azu wero sewa awa, “Ema ei awa me Anutura Mai awa.”
  fra-NCL: 'Le centurion et ceux qui étaient avec lui pour garder Jésus, voyant le
    tremblement de terre et tout ce qui se passait, furent saisis d’une grande frayeur,
    et dirent : « Cet homme était vraiment Fils de Dieu. »'
  bhg-bhg: Edo itoroda gisijiari ae embo nenei de Iesu sima ero jijirisina. Edo iji
    angode awamanemi butu jipesira edo wasiri ro berari idegesira awa gido, adu bajinabé
    edo sitera, “Gebé, embo eiwa God da Maiǃ”
  snn-NT: 'Ja''nrëbi soldado ëjaguë, baguë naconi ba''ijën Jesusre ëñajën ba''icua,
    bacuabi yija ñu''cuese''e, yequë yo''oguë ba''ise''ere''ga ëñani, gue ro''taye
    beoye quëquëni cahuë: —Aito. Ënquëbi Riusu Zinreba baji''i, cahuë.'
  atb-NT: Shô up gyezau hpó eq, yhang eq rahá Yesuq lé zúng nyi é bang gi, layàng
    nún é eq dut lo é hkyô banshoq lé myàng kôjáng, gyuq dàn kômù, "Yhang gi, gè gè
    yhang, Garai Gasâng é Yhangzo nghut ri-nhung!" ga taî akô nghut ri.
  cek-AK: Misa toep angraeng hoi Jesu toep a taengah kaom kaminawk mah talihnawhaih
    hoi to ah kaom hmuennawk to hnuk o naah, paroeai zit o moe, Hae kami loe Sithaw
    Capa tangtang ni, tiah thuih o.
  bkd-bkd: Su mga sundalu daw sa kapitan dan ha migbantay ki Jesus nangahaldek gayed
    su magedam dan sa linug daw su maahà dan sa duma pa ha nahitabù daw nakaikagi
    sidan hu “Laus gayed ha Batà haini hu Dios.”
  ctu-76: 'Ya'' wa''alob cha''an i q''uelob Jesús jini soldadojob yic''ot i capitán
    soldadojob. Cha''an ti'' q''ueleyob yujquel lum yic''ot pejtyel chʌ bʌ ti ujti
    che'' ti sajti Jesús ti wen quejiyob ti bʌq''uen. Ti yʌlʌyob: Melelʌch i Yalobil
    Dios jini winic, che''ob.'
  lac-NT: 'Yʌjt''ʌnir cien soldados yejer u winiquirob soldado romano a cu cʌnanticob
    Jaj Ts''ur. Caj jaq''uij yorob caj yubob u pec ru''um, yejer a ba'' u ber ti''
    a quimenob. Caj ya''arajob: ―A je'' xiba'' u jach parar C''uj.'
  xla-xla: Epalati opahale so omhallalo oplami mate epo ya꞉ mate Yesu omha꞉ha꞉le so
    mateta allutuwale mate epo koko opi edla wowoyamale mate tlapame sikemte wowota꞉mama
    epo atlamyaiyo, “Ikadepe, oplami iye God Yamipo,” demyaiyo.
  xav-NT: 'Tawamhã Zezusi te te dawi ĩ''madâ''â za''ra norĩ hã da''wapéi''wa norĩ
    hã, duré da''wapéi''wa norĩ wada''uri''wai me, ti''a ĩsãsã ĩwatobro hã te te ''madâ''â
    za''ra wamhã, duré uburé ropipa ĩwairébé mono te te ''madâ''â za''ra wamhã, ma
    tô sa''ẽtẽ uptabi tipẽ''ẽwara za''ra. Tawamhã ãne te sima nharĩ za''ra: — Nare
    õ hã, ''Re ĩhâimana u''âsi mono ''ra. — Ãne ma tô ta norĩ hã ãma titob''uzu za''ra,
    da''wapéi''wa norĩ hã.'
  cuk-cuk: 'Roma-suar-ibed-sordamar-dulatar-sediid (100), degine, e-sordamar, Jesús-edarbebukmalad,
    negabandur-nagusad-daksamargu, degi, bela ibmargusad-daksamargu, bela nue-dobe-ito
    nadmalad, sogdemalad: —We-dule, nue-Bab-Dummad-Machi-sunnadid.'
  tbf-tbf: Mi kulou ni minakiur ma magi muomuo gi ta nga naneie e Iesu, gi nga pare
    mi oen ma ian bu kepineits kokouk ta nga tsorubeit. Io, gi nga kudier beitsak
    nge pevien, “A tuktuk te, ine mi ka eie e Natuon e Raban!”
  uig-CYR: 'Әнди Әйсани күзәт қиливатқан йүз беши һәм йенидики ләшкәрләр йәрниң тәвришини
    вә башқа йүз бәргән һадисиләрни көрүп, интайин қорқушуп: — У һәқиқәтән Худаниң
    Оғли екән! — дейишти.'
  ikw-NT: Nga nye nẹechi otu riwhu ele ọgwnu nụ ele ọgwnu a zị neese Jizọsi whnụrnu
    ẹli otne enye nụ kpakara nhne mernu, be tụ ogwnu k'agịda, be kaa, “N'ezi, nyerukna
    ka bụri Nnwọ Chiokike.”
  khs-khs: 'Aputa: ami senawana iwamo yesilawalapulu Yesu pota: sita:ne amoke potakamake
    henene inise nano ketea sopoke aputa: potapola: himunama tese selese, “Sena epamowa
    heneye Kote E Sa:keye,” au seyakeye.'
  dwr-ENT: ፄቱዋ ካፑኔ ኣናና ዬሱሳ ናጊያ ዎታዳራቱ ሳዓይ ቃፂያዋኔ ሄዋን ሃኔዳዋ ኡባ ቤዔዳ ዎዴ ዳሮ ያዬዲኖ፤ ያሻ ጋሱዋን፥
    «ቱሙ ሃዌ ፆሳ ናዓ» ያጌዲኖ።
  pma-pma: Navong avat onen meatin tavaeen keil ka meatin keil onen koa alei kokoe
    en Iesu alonge alu mulu ka ales tounah vasi koa kur out, keil ametau houlu ka
    aviteni avit, “Anatin eli, kei vi Natin Ahi varei.”
  atd-NT: Nò, to niggoram to mgo igbuyag to mgo sundalu woy to mgo sakup din no nigtamong
    ki Hisus ka pogdinug woy to nigkita ran ka tibo no nohimu, nahallok lagboy sikandan
    no nignangon to, “Malogot naan ian no sikandin ka Anak to Magboboot.”
  tel-2017: రోమా శతాధిపతి, అతనితో యేసుకు కావలి ఉన్నవారు, భూకంపాన్ని, జరిగిన సంఘటనలను
    చూసి చాలా భయపడ్డారు. “ఈయన నిజంగా దేవుని కుమారుడే” అని వారు చెప్పుకున్నారు.
  hat-BSA: 'Epi santenye a ak sila ki te avèk li yo ki t ap veye Jésus yo, lè yo te
    wè tranbleman de tè a, ak bagay ki t ap fèt yo te vin fè pè anpil. Yo te di: “Anverite,
    sa se te Fis a Bondye a!”'
  top-NT: 'Amá soldados tí ixtamaktakalhma̱na Jesús acxni tá̱cxilhli la̱ tatlanako̱lh
    tíyat y la̱ta tú qui̱táxtulh acxni ni̱ko̱lh Jesús snu̱n tajicuanko̱lh. Ixcapitancán
    chihuí̱nalh: ―¡Xli̱ca̱na jaé chixcú Ixkahuasa Dios!'
  msk-msk: Yang manga sondaro aw yang kapitan nilan na yanagbantay asang apit nang
    koros ni Jesus, pagbati nilan sang linog, mangkalluk silan nang yamapagguna na
    kikita nilan disaan. Kayan yaglaong silan, “Anak sa agaw nang Dios yaan na otaw.”
  gyr-NT: 'Evocoiyase co sundao rerecuar iyavei Jesús rãrosareta, ahe oyanduse ɨvɨ
    rɨrɨi yuvɨreco iyavei ambuae mbahe ẽgüe ehi vahecuer repiase, ahese oyembosɨquɨye
    guasu aipo ehi yuvɨreco: —¡Supi eté catu co mbɨa Tũpa Rahɨr ité secoi! —ehi tẽi
    yuvɨreco.'
  kmh-kmh: Pen monmon diy, yerer gak ak niŋiy amiybi yomb ak sek, binuk gok sek niŋiy
    aŋgyak, “Yaw-ey! Nuk Gor Ñinuk yimb aŋgyak.”
  ukr-ONPU: 'Коли сотник і ті, що з ним стерегли Ісуса, побачили землетрус і те, що
    сталося, вони дуже злякалися й сказали: «Цей чоловік справді був Сином Божим!»'
  emi-emi: Nau lo ateva tau ngai uvii ghe aaitoiaa kateva ai (100) tau ngai uvii me
    lo atoa laghe toitoi evukala Iesu, laghe tarala rukeruke ateva me isaa akapa voto
    ghe lutula, laghe matautu etinginala me laghe uela va, “Koronna taumattu ngateva
    oia Natuna ia God.”
  zpv-NT: 'Ya chin bwaꞌha capitahn Romanu cun garaa raꞌ nin zuunee ba cayahpa raꞌ
    ba laꞌh Jesuhs, cayahca lluh, cun garaa raꞌ nin cayahca hohra chi, bidxyihbi duxa
    raꞌ ba chiꞌchi rahbi raꞌ ba: ―¡Guchii bwiinn ca naa ba Lliiꞌn Dxiohs!'
  gux-gux: 'Minteela kobiga yudaano leni yaaba n den taa leni ki ji Jesu kuli n den
    laa mi tindigibima leni yaala n tieni kuli, ti jawaandi den cuo ba boncianla,
    ke bi yedi:'
  kos-kos: Ke mwet kol se lun un mwet mweun, ac mwet lal su taran Jesus, elos pula
    kusrusr lun faclu, ac liye ma nukewa ma sikyak inge, elos tuninfongla ac fahk,
    “Pwayena lah el inge Wen nutin God!”
  ibo-ibo: Mgbe ọchịagha, na ndị ya ha nọ nʼebe ahụ na-eche Jisọs nche hụrụ ala ọma
    jijiji a, na ihe niile mere, ha tụrụ oke egwu. Ha kwuru sị, “Nʼezie, nwoke a bụ
    Ọkpara Chineke!”
  yml-yml: Weꞌe tolugaviavo ma yadi toꞌedakumeta ꞌai lagalagana lilivaneye i tovoi
    i ꞌiseꞌiseni, nika yoyoyo i yue, dudubala wata nani ꞌifwaidi i ꞌisedi i kololo
    bwaikina i veꞌawamogitana i vo, Vona mogitana, taunina Yaubada Natuna.”
  ory-ory: ଶତ-ସେନାପତି ଓ ତାହାଙ୍କ ସାଙ୍ଗରେ ଯେଉଁମାନେ ଯୀଶୁଙ୍କୁ ଜଗିଥିଲେ, ସେମାନେ ଭୂମିକମ୍ପାଦି
    ଘଟଣା ଦେଖି ଅତ୍ୟନ୍ତ ଭୀତ ହୋଇ ରହିଲେ ଏବଂ କହିଲେ, ସତ୍ୟ, ଏ ଈଶ୍ବରଙ୍କ ପୁତ୍ର ଥିଲେ।
  bzj-bzj: Wen di aami aafisa ahn dehn wan weh mi-di gyaad Jeezas si di ertwayk ahn
    aal weh mi-di hapm, dehn mi fraitn bad ahn dehn seh, “Dis man da-mi Gaad Son fi
    chroo!”
  chk-chk: Iwe, lupwen ewe meilapen sounfiu me ekewe sounfiu mi mamasa Jesus ra küna
    ewe chechen fanü me meinisin mine a fis, ra fokun rükö o apasa, “Enlet, ätei wesewesen
    Nöün Kot!”
  ssd-ssd: 'Kame mbal tuku gabat nuŋe kuasmbi ndoŋ Yesus kulatka minnaig ta nane mumni
    kamusmba wam afu pronaig ta kaŋgerka nane kuru-kuruka sakinaig: i ... Taŋgo te
    nu siŋka Kuate tuku Kiŋo ŋginaig.'
  acr-TNT: 'Ecꞌu ri capitán y ri soldados echajiyom re ri Jesús, echiriꞌ xquil ri
    cabrakan y ronoje tak ri xuꞌano, lic xquixiꞌij quib y jewaꞌ xquibiꞌij: —¡Pakatzij
    wi, waꞌ waꞌchi e Ucꞌajol ri Dios! —xechaꞌ.'
  rop-rop: Wal det boswan solja en ola najalot solja hubin wotjimbat Jisas, wen deibin
    filim det graun bin sheik, en deibin luk ebrijing wanim bin hepin, olabat hat
    bin jamp garram bigiswan frait, en deibin bradin detmatj, en deibin tok, “Trubala
    dijan im San blanga God!”
  mee-mee: Ka ina abalingkana e ngae Rom ba ra nginngina reke momo kala nge i ta kelangalelepatali
    te Iesus keke kele oru giongana ba oru reke umma ta leleng, na keke matau raumana.
    Ba keke role roma, “Agau laekia ka i a Nutu Tuna ka kaomannmannangana!”
  dif-dif: 'Ja juljaiakapara, ja tana nunkangunto Jesus najinajibana, japali pirna
    pantjina wonti, tanali mita wiltjiwiltjinani najina wonti, ja jenia, mina pantjina
    warai, ja jatana wonti: „Morlalu Naupini Godaia Ngatamura nganana warai.“'
  gam-gam: Imem kerman woika, wal porapora yei mal ge, ami iwa kerman ne, ami kiwa
    moi una Jisas iko pera al kantau moi kambono kane kand kerman golo embe dji, ipon
    iwa goro ge God wariye kaima moro we dji.
  nou-nou: Edo isoro da gitijigari de isoro embomei de Iesu ditini ise atisera amimi
    busu wasiri isira edo ro berari isira awa gido ungoi oju edo sisera, “Gebe umone
    be Mamo da mei ra.”
  mqb-NT: 'Suje sə Ruma ahay tə bahay a tinen, tinen apan ti ba pə Yesu. Tə canan
    anà daliyugo a sa ɓal pi zek tə way a sə təra ataya nà, tə jəjar pi zek anga
    way a sə təra ata awan. Ta ja, ta wa: «Tə ɗiɗek awan, winen Wan a Mbərom.»'
  ape-B: Nebenali soldia nanu amabuk douk hananu nape henek was umu Jisas uli hatik
    enyik kwatuk umu, hatik ihenyumali enyudak nyatoglu uli ali hanubu elgeim. Ali
    hakli, “Aduligu atugu, anudak alman douk God ananinu Nuganinu.”
  grc-F35: Ὁ δὲ ἑκατόνταρχος καὶ οἱ μετ᾿ αὐτοῦ τηροῦντες τὸν Ἰησοῦν, ἰδόντες τὸν σεισμὸν
    καὶ τὰ γενόμενα, ἐφοβήθησαν σφόδρα, λέγοντες, «Ἀληθῶς Θεοῦ Υἱὸς ἦν οὗτος.»
  cav-NT: Cien sudaru cuana cuatsashaquique Jesús naru juyaratu bacuare yahua bucucuyaju,
    dutya eje bucha juyaju. Tumebaedya umae cuana tuhua neticuare cuanara bacuaredya.
    Jadya juya baatsu tuna dyaque bajida jucuare. —Pusha ama cuitadya tucueri riyaque
    ecuita Yusuja Ebacuaque juhua, —jadya tuna jucuare.
  kgp-NT: 'Hã ra capitão tóg soldado ag mré Jesus ki rĩr jẽ nĩ. Ga tỹ ragra ke ẽn
    vég ag tóg mũ, nén kar ti, Jesus ter ẽn kã. Kỹ tóg ag mỹ e tĩ. Kỹ ag tóg: “hã
    ja vẽ,” he mũ. “Topẽ kósin ja vẽ mỹr,” he ag tóg mũ, capitão ag.'
  bvd-bvd: Si kada tii waa ni omee nai 'e gwaungai 'ana tii talangee wane ni firu
    lae nai, fai nia toa ni firu lae ki lau guu ne kera too ni folo laa 'i seeri kera
    da suana anuanu nai ma daka suana doo 'oro nai ki da fuli nai, kera daka mau 'asia
    naa. Ma kera daka 'ai baita daka bae 'urii, “Nia mamana 'asia naa, nia 'Alakwa
    God naa bae!”
  ukr-1871: 'Сотник же да ті, що були з ним і стерегли Ісуса, побачивши трус і те,
    що сталось, полякались тяжко, кажучи: Справдї, Божий Син був сей.'
  apz-apz: Hwe aꞌamu itokusoꞌnjo sohwamo mokosyohumayo sohwo kakoe aꞌamuꞌnji nohumantɨfi
    Jisasɨmo uhwontohumantɨfi hwomɨhwo yoꞌmayo soꞌnji imoꞌnɨngkahonɨngki uhwonontɨfi
    iyoho unɨmentisofoho. Ole ulɨmentohofi, Olo hwe lohwo Anɨtuye Hwomu Ne hweho.
    Ose lɨmentohofofoho.
  yon-yon: Kwane, Romdan yi ana nangmi korok yoom ye ana nangmidan yoom Yesu yaa oone
    doriibdan yoom wedmiiwa, dowodkiyiib komo kamoon koremiib kuu wedme une binangki
    miin darewoob kerekoriwa, “Ii anam, karub kekee God ye Mingki kii.” andiwen.
  poi-NT: 'Jesɨc jém capitán con jém iwatyajpáppɨc cuenta jém Jesús, cuando iixyaj
    iga pɨ̱mi yɨɨs jém nas y iixt́im t́i naspa je̱m, tsa̱m pɨ̱mi cɨ̱ŋyaj. Nɨmyaj:
    —Nu̱ma, yɨ́p pɨ̱xiñ jém Dios iMa̱nɨc.'
  wuv-wuv: Mei centurion mawe ei ro'ei oma'afipuinaa Jesus a'ana, ro'aa fanunuaa fei
    rereaa malagufu mawe minaa ei manumanu, ronamina ma'au ma rona ware, “Pa'aa fa'ua
    ba hia, Na'uu mei Haidaa!”
  quf-NT: 'Chaymanta chay Romamanta suldadukunapa mantaqnin chaypi wakinkunawan kar
    rikakuranllapa pacha kuyutin, tukuy ima pasaqtapis. Chaymi kusalata manchakur
    kaynu niyaranllapa: “¡Chiqaptami kay runaqa Dyuspa Wamran kasha!” nir.'
  yuw-yuw: Oro tawa amnahon ofisa orin tawa amnani Yesu angtorengga idungma yu konoc
    orin manomano ambarac öngkubocma woroc yangmuya toup sinom botongga yogung, “Boinno
    sinom, amna ngoroc yui Kopotorochon Manano,” ihoroc yong tabung.
  hus-NT-1971: 'An capitán soldado ani an soldadochic ax im beletnal a Jesús in tsu’u
    t’elelel an tsabal ani axi q’ue’at más i jic’path t’ajbilab. Ani cum lej jiq’uelchic,
    in ulu: ―Axe’ xi inic ojni’ ja’its pel in Tsacamil a Dios.'
  med-med: Wote, el nde wu mbʉ nga wu kuimbal ei kʉn, el nde wu mat kʉn, Jisas rʉp
    etʉk morung nimbʉ ndi, kona kilimbʉmp elinga, uⱡ itim nimbʉ kandʉk, ama mundmong
    etʉk nʉk mel, “Wu ni, kupa Got nga kangʉm,” nʉtʉng.
  bch-bch: Be madidnga paraunga aea ga ele panua paraunga ad toa timariala ngan Iesus,
    tigera tano inogoi ga gid danga padengada iuot toa bedaoa, ta timataud kapei ta
    tikeo, “Tautaunga, eaba toa ne, ei Deo Inat!”
  cco-NT: 'Jo̱ mɨ˜ cangáˉ i̱ fii˜ ꞌléeˉ do có̱o̱ꞌ˜guɨ jaléngꞌˋ i̱ dseaˋ i̱ teáangˉ
    có̱o̱ꞌr˜ do i̱ jmóoˋ íˆ Jesús jial cajǿꞌˋ uǿˉ jo̱guɨ có̱o̱ꞌ˜ jaléꞌˋ e calɨ́ˉguɨ
    do, jo̱baꞌ eáamˊ cafǿiñꞌˊ jóng jo̱ cajíñꞌˉ: —E nijábꞌˉ e i̱ dseañʉꞌˋ na lɨ́ɨiñˊ
    i̱ Jó̱o̱ˊ Fidiéeˇ camɨ́ɨngꞌ˜ do.'
  deu-1951: 'Als aber der Hauptmann und die, welche mit ihm Jesus bewachten, das Erdbeben
    sahen und was da geschah, fürchteten sie sich sehr und sprachen: Wahrhaftig, dieser
