  juy-juy: ସୋଡ଼ା ସିପ୍ପାୟନ୍‌ ଡ ଆନିନ୍‌ ସରିନ୍‌ ଆନାଜି ଜିସୁନ୍‌ଆଡଙ୍‌ ଜଗେଏଞ୍ଜି, ଆନିଞ୍ଜି ତକର୍‌ଲନ୍‌
