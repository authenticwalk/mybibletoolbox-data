  alq-ALGNT: 'Cimaganici ogima dac acitc kakina ocimaganiciman ka kana8enima8apanin
    Jesosan ogi 8abadana8a e kitci k8ig8anig acitc kakinagotc eji8ebanig. Ki kitci
    segizi8ag dac acitc ki ikido8ag: “Teb8e mi aa Kije Manido Og8izisan!”'
  ixl-NNT: 'Viqꞌesal unqꞌa soleꞌ tukꞌ unqꞌa isol najeꞌ uvaꞌ nik xeen u Jesús, as tul
    til chajnaj u kabꞌlaanoeꞌ tukꞌ uvaꞌ kat til chajnaj tul kat kam Aak, as vaꞌlik
    chit ixoꞌv veꞌt chajnaj. As ech tal veꞌt chajnaj ileꞌ svatzaj: —An chiteꞌ vil.
    IKꞌaol Tiixheꞌ vil u najeꞌ,— tiꞌk chajnaj.'
  boa-NT: 'Áánetúhjáa eene dííbyeke téhmehíjcyáné tsodáhómú íavyéjúúbemáyé ávyétá
    mityáné íllityé téijyu ííñujɨ vááúmeíñema tsíñehjɨ pájtyene iájtyúmɨ́neri. Áánemáhjáa
    néémeé: —¡A ihdyúha ɨ́mɨááné Píívyéébé Hajchi áánuú!'
  etr-etr: Ami dolö hädali afädë beaha aligilo ameage, amase, ebalä Yesu idihë nefolalo
    amoliage fogoli misi amogige, nelebo hamoi amogige beala, edefademalä fudugila
    bedälahilä sähalea, Wae! Goweda dofä Godeïe malö gabula säi.
  quh-NT: 'Romano camachej, soldadosninwan, Jesusta wakaychasharkancu. Paycunataj
    jallp''a qharcatitishajta chay waj imas ruwacushajtawan ricorkancu. Chayraycu
    mayta manchachicuspa nisharkancu: —Chekamanta cay runaka Diospa Wawan carka, —nispa.'
  kwi-kwi: 'Suasne suldaru ɨninmikakas Jesústa izmuruzkas ulmu mazara. Wan kiarɨt
    aizpa izara akwa, uspane kwisha ishkuat kit kaizara: —Watcha. An ampune Dios Painkul
