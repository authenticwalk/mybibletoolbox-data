verse: MAT.027.054
translations:
  kpx-kpx: Isito tuvali kosive isi tuvali esemu keau Iesu nibisi ulage hamuhatuge
    vaveve degomole keau velehovoge abu ke elegevei tetelahai vabulahalu. Isi loui
    avoe, “Seleveta keu Dilava mo.”
  okv-H: Eto enda titira unu vasiri nei te nei te tapa amo Rome ta isoro embo peni
    te amita isoro embopo te Iesu simba ea amina kito joru pajire be ue ke einge ea,
    “Ke be emo God ta Meni be ra.”
  tbo-tbo: Ma tu wigawiyahi hai taniwaga mitehi Yesu hi gagalena iteteya ma guhuguhu
    po gasi awai po awai hi gelegeleta ma hi gagalehi po hi matouna duma po hi pa,
    ‘Baha dumana geka Yaubada Natuna.’
  mal-C: യേശുവിനു കാവൽനിന്നിരുന്ന ശതാധിപനും അദ്ദേഹത്തോടുകൂടെ ഉണ്ടായിരുന്നവരും ഭൂകമ്പവും
    മറ്റുസംഭവങ്ങളും കണ്ട് ഭയന്നുവിറച്ചു, “ഇദ്ദേഹം വാസ്തവമായും ദൈവപുത്രൻ ആയിരുന്നു!”
    എന്നു പറഞ്ഞു.
  grc-SR: Ὁ δὲ ἑκατόνταρχος καὶ οἱ μετ᾽ αὐτοῦ τηροῦντες τὸν Ἰησοῦν, ἰδόντες τὸν σεισμὸν
    καὶ τὰ ⸂γενόμενα,⸃ ἐφοβήθησαν σφόδρα, λέγοντες, Ἀληθῶς ⸉θεοῦ υἱὸς⸊ ἦν οὗτος.
  bgc-bgc: फेर सूबेदार अर जो उसकै गेल्या पैहरा दे रे थे, हाल्लण अर जो कुछ होया था
    उस ताहीं देखकै घणे डरगे अर कह्या, “साच्चए यो परमेसवर का बेट्टा था।”
  khz-khz: Vetali velena magena vetali talimara ria, Iesu gegita-tagoawai talimara,
    tanokepo e gewalato gaura maparara gegitarato aonai, gekali-rakavato, negetiwato,
    “Etalima taunatauna Palagu Natuna!”
  deu-TKW: 'Der Hauptmann aber und seine Leute, die Jesus bewachten, wie sie das Erdbeben
    sahen und was vorgieng, gerieten sie in große Furcht und sprachen: dieser war
    wahrhaftig Gottes Sohn.'
  zsr-NT: 'Niꞌr catiꞌ gulaléꞌinëꞌ gtit luyú len lë naꞌ glac, gládxinëꞌ bönniꞌ niꞌ
    nacuꞌë lu nëꞌë bönniꞌ rjaquëꞌ gdil‑l lencaꞌ bönniꞌ rjaquëꞌ gdil‑l nacuáꞌlenëꞌ
    lëꞌ tuꞌyúëꞌ Jesús, taꞌnë́ꞌ: ―Le nactë bönniꞌ ni guquëꞌ Zxiꞌnëꞌ Dios.'
  lin-lin: 'Tango mokonzi ya basoda ya Rome elongo na basoda oyo bazalaki kokengela
    Yesu bamonaki ndenge mabele eninganaki mpe nyonso oyo esalemaki, bayokaki somo
    makasi mpe balobaki : — Moto oyo azalaki penza Mwana na Nzambe !'
  hns-NT: 'Djab rakhwaala log aur oelogke barkwa bhoeidol dekhies aur ka ka bhail,
    tab oesab bahoet ghabaraai gail aur bolies: „Ie aadmie satj-moetj Parmeswar ke
    ek Beta raha!”'
  noa-E: Magbaawaita capitán soldaaun dʉ̈i Jesús pakuls gaai jiir wëjöm eegar narr
    khʉʉnau mag ʉʉur theeg duuibaadëm ee, mamagkham oophöbaadee jãphierr nʉm iekhau
    warag, —Mʉg wounan chadchata Ẽwandam Iewaa ajim ajierram.
  eng-EMTV: So when the centurion and those with him guarding Jesus, when they saw
    the earthquake and the things that had happened, they were greatly afraid, saying,
    “Truly this was the Son of God!”
  mib-NT: 'Te ná ni jihī Jesús, te tēe cúu capitán jiín tée cáhīin jíín de jeē cándito
    de nde cuu yā, ni cajini de jeē ni jnáa, jíín táca gá jniñu ní cuu. Te yōhyo ni
    cayūhú de, te ni cacahān de: Jendaá ndije jeē Séhe Yaā Dios cúu tēe yáha, áchí
    de.'
  lif-NT2: खे़प्‍मो रोमि थक्‍तुम्‍बान् नु वेॽहाॽरे़ ये़सुःन् मे़गोःसुर मे़युङे़॥ खे़ङ्‌हाॽरे़
    लुप्‍लि थाङे़बा नु खे़प्‍मो पोःक्‍खे़बा पाःन्‍हाॽ मे़निःसुआङ् साॽरिक् मे़गिसे़र
    मे़अःक्‍ते़, “से़क्‍खासाङ् कन् मनाःन् निङ्‌वाॽफुसाःए वये़रे़त्‍छ॥”
  xnj-xnj: Hinu, mkulu yula pamonga na manjolinjoli vevamyangalila Yesu, pavauwene
    mulima windendema na goha gegahumalili, vakayogopa neju, vakajova, “Chakaka mundu
    mwenuyu avi Mwana wa Chapanga.”
  mmx-mmx: Ap mo loxonaleng laasesep eburu mi limixin esep teren diga tu la diga suma
    langne la levempanga axap ga vot ap mo loxonaleng, diga marat aleng la diga lok,
    “Neni lamdak tuturun pam at ne Moroa.”
  cbr-NT: Me shaíquimainuan usai bëtsi ñuribi 'ia isi ca suntárunën cushibëtan an
    unínma Jesús i curúsocënua nanpatia quixun a bërúancë suntárucamaxribi 'aisamaira
    racuë́acëxa. Racuëti ca —ënë unix ca asérabi Diosan Bëchicë 'iaxa —quiax quiacëxa.
  tee-NT: 'Pus ju xacapitán taropajni chai ju ali''in ixt''ataropajni ju ixtat''ajun
    lhistacnin ju Jesús acsni talakts''ilh ni tataclh ju lacat''un chai ju ali'' taxtokni
    ju tapasalh pus na tatalhanalh chai talaclajuni: ―Ju ani lapanac islivasalh ists''alh
    Dios ixjunita.'
  eng-LSV: And the centurion, and those with him watching Jesus, having seen the earthquake,
    and the things that were done, were exceedingly afraid, saying, “Truly this was
    God’s Son.”
  cak-NT: 'Y cuando ri capitán y conojel ri jec''o riq''uin chi niquichajij-apo ri
    Jesús, xquitzu'' ri xu''on ri silonel (cab-rakan) y ri ch''aka chic ex ri xebanataj,
    can yalan xquixi''j-qui'' y xqui''ij: Can ketzij-wi chi ri jun achi re'' xa Ralc''ual
    ri Dios, xecha''.'
  pah-NT: 'Soldados''g̃a nduvihava''ga gapavẽive''g̃a pavẽi – kiroki g̃a gwepia katu
    Jesus''ga tohekyjyme ti g̃a Jesus''ga yva hugwi javo – g̃ahã gwepia yvya g̃wyg̃wyma
    Jesus''ga manoa reheve. Hepiapavame g̃a kyhyjihetei. A''ero g̃a ei: —Agwava''ea
    ko Tupana''ga ra''yrava''ea tuhẽ! ei g̃a.'
  sja-NT: 'Jesús ik''aawa bada soldaorã poro ichi jua ek''ari p''anadap''edaarã ome
    unudak''ãri eujã wëre nɨ̃bɨ mãik''aapa awaraa ne-inaa p''asa nɨ̃bɨ, audú p''eradachida.
    Mãpai mãgajida: —¡Wãara, na eperã Tachi Ak''õre Warra paji!'
  xed-xed: Nghay mghama sludza la Ruma nda sanlaha ma sludzi kawadaga nda tsi ta ngha
    Yesu ta tsa gigɗavafta haɗik, nda tsa skwi ta magaku ya ná, ka ksutá zləŋ ta həŋ
    katakata. «Kahwathwata ná, Zwaŋa Lazglafta na mndu na,» ka həŋ.
  mks-NT: 'Ta da̱ cúú sa̱cua̱ha̱ nu̱ú soldado cuéntá Roma xi̱hi̱n da̱ ndáá Jesús xi̱hín
    da̱ cán tá na̱xini da ña̱ na̱ta̱an ta na̱xini da java ga̱ ña̱ na̱ya̱ha cán já
    na̱casáhá yíhví ndiva̱ha da. Já na̱cachi da já: —Mé a̱ nda̱a̱ táhyí cúú da̱ yóho
    in túhún ji̱ni̱ já ja̱hyi Ndióxi̱ —na̱cachi da.'
  gfk-S: Ma tike tamat na umri ta tike matana ubane, aie tikai ma ra ri, di ga balaure
    ter Jisas. Ma be di ga nes no kunakuner ma ira linge bileng ga hanawat, di ga
    manga burut, di gom tange, “Tutuno sakit a natine God at ie!”
  bmu-bmu: Suahö galöm aka yarö azi yambuk Jisösgö jegalöm memba malgeri, yeŋön kenöŋ
    meiga yuai tosatŋi pakpak asuhuyöhi, mi eka auruba jönömŋini gwötpuk unduiga keŋgötporiŋ
    aka kewö jiget, “Yaŋön mönö ölŋa Anutugö Nahönŋa akza.”
  dgz-dgz: Wam ame ita yamewa apane gauarape mega den Iesu kwayupe taiwanumune yamamup
    yawane, piup menao manao tan amba ame ugup ugup ta tau aen. Mu tap baware anun
    amba anega wane, “Tavewa di, me God Otua.”
  eng-GNV: When the Centurion, and they that were with him watching Iesus, saw the
    earthquake, and the thinges that were done, they feared greatly, saying, Truely
    this was the Sonne of God.
  zaa-NT: 'Làniana ttu capitán lani adí canu tsè''e guardia làti tá'' Jesús lo curútsia
    nna, de gutebé''ni cą qui''ni gùỹù'' nna ą''hua bilá''ni cą iyaba ca cosa nu uccua
    nna, yala gutsini cą nna ra cą: Hualigani qui''ni lą nna ną́ Ỹi''ni Tata Dios.'
  eng-WEBSTER: Now when the centurion, and they that were with him, watching Jesus,
    saw the earthquake, and those things that were done, they feared greatly, saying,
    Truly this was the Son of God.
  guh-guh: 'Jesús cruzata petëpaejavata vajabitsaëvi pijacapitán, pijajivi yajava,
    nuca. Taenubena Jesús petëpaejava. Jesús petëpaejavata ira najëaba. Nexata bajarapamonae
    itsa tane ira penajëabijava, itsajavanë ata itsa taepona, bajarapamonae bitso
    junava. Jumaitsi: —Matsaena ponë tëpaje, pepacuene baja rovia Dioso pexënato,
    jai bajarapamonae.'
  bon-bon: Cubu mope biname piiyepu teeme ingwe gaabe biname laatibi Yeesu ne ire
    jetwisi, liba jepänisi ocneja ne piiyepu iyeta ngena cina äbitininisi, teepi mage
    wälu äbitininisi, jiicisi egä, “Tabe toracarage Acejiyame me Bägrä gyene.”
  nhw-BL: 'Huan se capitán huan isoldados catli ihuaya quimocuitlahuiyayaj Jesús quiitaque
    quema mojmolini tlali, huan quiitaque nochi más catli panoyaya, huan tlahuel momajmatijque
    huan quiijtojque: ―Nelía ni tlacatl elqui Icone Toteco.'
  swh-ONEN: Basi yule jemadari na wale waliokuwa pamoja naye wakimlinda Yesu walipoona
    lile tetemeko na yale yote yaliyokuwa yametukia, waliogopa, wakasema, “Hakika
    huyu alikuwa Mwana wa Mungu!”
  wbi-wbi: Pe um'baha ghwa vasikali palikimo na vala vano valyale vikumulolellela
    u Yesu ye vavwene iisi jisukanika ni singi sino sikahumiile pala, vakoghopa kyongo,
    vakati,”Kyang'hani umuunhu uju akaale Mwana ghwa Nguluve.
  bba-bba: Tɑbu sinɑmbu kɑ be bɑ wɑ̃ɑ kɑ wi bɑ Yesu kɔ̃su, bɑ tem yĩiri bi wɑ kɑ kpuro
    ye yɑ koorɑ, mɑ bɛrum bɑkɑm bu mwɑ bɑ nɛɛ, kɑ ɡeemɑ Gusunɔn Biiwɑ.
  eng-KJVCPB: Now when the centurion, and they that were with him, watching Jesus,
    saw the earthquake, and those things that were done, they feared greatly, saying,
    Truly this was the Son of God.
  kgk-NT: 'Ha gwĩ capitão, soldado ruvixa va''e Hesu-rehe orepara va''e kwéry ndive
    katu, ohexa yvy omýi ramo. Entéro ojehu va''ekwe gwive ohexa ave. Upéa rexa-vy
    onhemondýi eterei hikwái. Upe jave ae he''i hikwái: —Nhandejáry ra''y tee voi
    nipo ra''e, he''i Hesu-rehe hikwái.'
  waj-waj: 'Yisuuva putuu suaivaki rapira vaidiiya kieetaivootama ari rapira ngiaammuau
    inna tasipooyaatama homo Yisuunnara puru varida mmataa kuaru pinaivo utuuvaa teeda
    ari vookara ari vookarau aataruuyauvo ivaki vauyauvaatama teeda kaayauma aatuuda
    tunoo: Aanna kutaa tuanaa Anutuuqaa Mmaapu tuanaivovee, tiravai.'
  cpy-cpy: 'Ikanta reewari owayiri-paeni eejatzi ikaatzi ikatziya-wentari Jesús, iñaakiro
    omoyeka, iñaakiro okaatzi awijeen-tsiri, antawo ithaawanaki, ikantanaki: “¿Omapero-witatyaama
    Itomitari Tajorentsi irika?”'
  ekk-PKP: 'Kui tsentuurio ja need, kes koos temaga Jeesust valvasid, nägid maavärinat
    ja seda, mis juhtus, olid nad kohkunud ja ütlesid: „See oli tõesti Jumala Poeg!“'
  mpx-mpx: Tolohaveyan bolo hi miminaa o avaliya wali tohouwa Yeisu hi matahikan,
    mwaniknik amnana hi anbose ge bugul gegewena toto i gan hi kite, inoke hi lovakun
    nabi ge hi ba, “Tunahot iya Yehoba Natuna!”
  wbp-wbp: Ngularra yurrkunyu manu nyanungu-nyangu yurrkunyukungarduyu wiri, ngulalpalu
    warru karrija watiya warntawarntarla manu ngulalpalu nyangu Jijaji, purda-nyangulu
    walya yurnkuyurnku-jarrinja-kurra, manulu-jana nyangu yarturlu-wati rdilykirdilyki-yaninja-kurra,
    manu kujarlajulu lani-jarrija-nyayirni. Wangkajalkulu-nyanu, “Kari-nganta nyampu
    wati Kaatu-kurlangu Ngalapi-nyanu!”
  luo-luo: Kane jatend jolweny gi joma ne ni kode mane rito Yesu noneno yiengni mar
    piny kod gik moko duto mane oyudo osetimore, luoro nomakogi matek, kendo negiwacho
    ka giwuoro niya, “Adier, ngʼatni ne en Wuod Nyasaye!”
  nhe-NT: 'Huan se capitán huan isoldados tlen ihuaya quimocuitlahuiyayaj Jesús quiitaque
    quema mojmolini tlali huan quiitaque nochi más tlen panoyaya. Huan tlahuel momajmatijque
    huan quiijtojque: ―Nelía ni tlacatl elqui Icone Toteco.'
  aii-aii: 'ܪܲܒ ܡܵܐܐ ܘܐܵܢܝܼ ܕܥܲܡܹܗ ܕܒܸܢܛܵܪܵܐ ܝܗܘܵܘ ܠܝܼܫܘܿܥ، ܐܝܼܡܲܢ ܕܚܙܹܐ ܠܗܘܿܢ ܪܵܘܕܵܢܵܐ
    ܘܡܸܢܕܝܼܵܢܹ̈ܐ ܕܗܘܹܐ ܠܗܘܿܢ، ܙܕܝܼܥ ܠܗܘܿܢ ܪܵܒܵܐ ܘܐܡܝܼܪܗܘܿܢ: ”ܫܲܪܝܼܪܵܐܝܼܬ ܐܵܗܵܐ ܒܪܘܿܢܵܐ
    ܕܐܲܠܵܗܵܐ ܝܗܘܵܐ.“'
  esk-NT: Aŋuyyiuqtit aŋalatiŋiḷḷu qaunaksriruat Jesus-mik qiñiqamiŋ aularuamik nunamik
    suli supayaanik atuumaruanik, iqsitchallapiaġniqsut nipliqhutiŋ, “Iḷumun iġñiġiniġaa
    Agaayyutim.”
  msb-msb: Paglinog kag pakakita san tanan na pangyayari, nagkaharadlok an namumuno
    san mga suldados kag san mga kaurupod niya na adto didto nagabantay kan Jesus.
    Tapos nakasabi, “Matuod man gayod na ini na tawo anak san Dios!”
  cpa-NT: 'Jøng² ca¹juanh¹² hlaih¹² juu¹³ hlég² quianh¹³ hlég² quián¹²dsa, dsa² mi³jmo¹²
    hí³ Jesús, mi³ca¹jái¹dsa ca¹táh² onh¹² quianh¹³ ca¹lah¹jǿ¹ hi² ca¹løa¹ lah¹jøng².
    Jøng² ca¹juúh²dsa: ―Lah¹dsóh² mi³lán¹² dsa² ná¹² jong¹² Diú¹³ ―ca¹juúh²dsa.'
  dso-dso: ଦର୍‌ତନି ଚୁଲ୍‌ବୁଲି ବିନ୍‌ ବିନ୍‌ ଗଟ୍‍ନା ଅଇବାଟା ଦେକି, ଜିସୁକେ ଜାଗିରଇବା ସନିଅମନର୍‌
    ମୁକିଅ ଆରି ବିନ୍‍ ସନିଅମନ୍‌ ଡରିଗାଲାଇ । ସେମନ୍‌ କଇଲାଇ, “ସତଇସେ ଏ ନିଜେ ପର୍‌ମେସରର୍‌ ପଅ
    ଆକା !”
  meu-meu: Tuari biaguna mai bamona ida, Iesu e gimaia taudia, ese tano-laga bona
    e vara ḡaudia e ita, bena e gari bada, eto, Momokani, ina na Dirava Natuna.
  yva-NT: Arono nait akari Roma pe, apa naito nanawirati wo Yesus amane nawe, wo mungkije
    muno anakotaro nande umawe raen, umba ujani dave, ware, “Tugae rave, sopamo Arikainyo
    Amisye pi sop.”
  dgc-dgc: Nadid, tu kapitan sakay du sundalu a kaguman na a nagbantay ni Jesus, pékabati
    de to lindul, sakay ta étanan a nanyari, éy néganteng side a tahod, a kinagi de,
    a “Tunay bale ye a anak na Diyos!”
  zpm-NT: Grë meṉguiib ne quianap me ga, ni zha ne rnabey lo zho, zeeṉe goṉ zho bni
    zho co, ni goṉ zho grë ncuaaṉe goc ga, per nli bdzieb zho. ―¡Ne nlipagaa ―rnee
    zho―, Xpëëd Dios nac meṉ qui!
  hix-NT: Yukryeka yosowusnàrà yonyey hatà, horykomo, arymano ynye ro komo yohà rma,
    100 komo yohà rma. Akoron komo xarha, arymano ynye ro komo rma, nenytxownà hatà.
    Txesusu yonyàr hoko ehxemo rma mokyam nehxatxkon hatà, nyamoro ha. Khoryenkom
    yahoxetà hutwamohsotho yonytxownà hatà, thenyehra hatà. Àro ke noseryehyatxkonà
    rma haxa mak hatà. Khoryenkom muru me nahko hamà, moson heno, ketxkon hatà.
  sim-sim: Urik kepten nga awun undari ma ol Jisasin washiliri ma ondo nga nenawu
    si jirik mbele mbele ondo ralarik li heyehe li ajehe limu mbara, �Omendinga sira,
    ma oto jikisi indingo Avui Wasilakahi ria.�
  npi-ULB: अब जब कप्‍तान र येशूलाई हेरिरहेकाहरूले भूकम्प गएको र त्यहाँ भएका घटनाहरू
    देखे, तिनीहरू धेरै भयभीत भए र भने, “साँच्‍चै यिनी त परमेश्‍वरका पुत्र रहेछन् ।”
  cgc-cgc: Upisyal ta sundalo daw iya na mga sakep na gabantay ki Jesus, na nabatyagan
    danen paglinog ya daw nakita danen tanan na natabo, nadlek gid danen an daw gambal,
    “Matuod gid man! Ittaw na yan Bata Ta Dyos!”
  tim-tim: Akto Yesu moep sop ain tembe loko humoyeŋe siâ akto Yesu damunŋe akmâ kili
    arekŋe wâriŋ humo are nâŋgâm akto wan me wan miawagep are ekmâ hamep keirâk akmâ
    hin magi, “Woe, luâk ire amâ Anutugât nanŋe bundâk.” dâyi.
  yor-yor: Nígbà tí balógun ọ̀run àti àwọn tí ó wà pẹ̀lú rẹ̀ tí wọ́n ń sọ Jesu rí
    bí ilẹ̀ ṣe mì tìtì àti ohun tí ó ṣẹlẹ̀, ẹ̀rù bà wọn gidigidi, wọ́n wí pé, “Lóòótọ́
    Ọmọ Ọlọ́run ní í ṣe!”
  wos-wos: Xi warekwa du akwi deka néma du akwi wungi di Jisaska hate té. Téndaka
    nono yandéka xakundé jonduré akwi xe di némafwimbu roo. Roota di wa, “Wun du Godna
    nyan dé. Wu mwi hundi dé.”
  emp-NTPO: 'Romanebema sordaorã boroba, idji sordaorã bid̶a Jesura jʌ̃ã panasid̶aa
    ni ab̶aʌba carebarãnamãrẽã. Baribʌrʌ de uremiaba mãwãcuabʌrʌ unusid̶ad̶e bio dauperad̶aped̶a
    jarasid̶aa: –Wãrãda naʌ̃ ẽberãra Ãcõrẽ Warra basía.–'
  eng-F35: Now when the centurion and those with him guarding Jesus saw the earthquake
    and all that happened they were scared stiff and said, “This Man really was the
    Son of God!”
  ind-ind: Ketika komandan kompi dan para tentara yang menjaga Yesus melihat gempa
    bumi dan keajaiban yang lain itu, mereka sangat ketakutan dan berkata, “Sungguh,
    Orang ini benar-benar Anak Allah!”
  pes-OPCB: 'آن افسر رومی و سربازانش که وظیفۀ نگهبانی از عیسی را بر عهده داشتند، از
    این زمین‌لرزه و رویدادها وحشت کردند و گفتند: «براستی این مرد پسر خدا بود.»'
  mpt-mpt: Awa genalin naka isa eka i komokwal isa i ye bianiba Yesuse kima bliba
    dabale fiba bianea inamin namino tam tete tlano wateniba tosiananiba baaniba E
    bain Gode miinobo gesiobe.
  bla-bla: Annok' eĕnakin'au'ă, ki otopokom'ixk, otopokŭs'satŭkkimaxk Jesus, otsĭnno'ŏsau
    ksŏk'kumi otsi'papuyiisi, ki otsĭnĭs'sau annists'isk ĭstutsip'ĭstsk, eks'kaikopumiau,
    ki an'iau am'o emŭn'iŭmiu Ap'ĭstotokiuă okku'i.
  ssx-ssx: Mo hande Yesuma꞉ pita꞉la꞉eki handuluekema꞉ handeteke hayeke ami you hali
    make ipiki ame̱le̱ haemeke ami haliwekima꞉ make mo hande yumomeni make mo pieke
    mandane hau tonka꞉na꞉ handaata꞉ ikana꞉ma꞉ paala꞉ tiekema꞉ homolo hata꞉ alota꞉
    Ipikita꞉ ota꞉ Koda꞉na꞉ Eiyeke ya꞉ka꞉ta꞉me lemekeme.
  mkl-mkl: Ŋɔi inɛ nɡboi sooɡe ŋɑ do inɛ ŋɑ iyi ɑ̀ wɑ bi tɛɛ ɑ̀ wɑɑ deɡbe Jesuu ɑ̀
    yɛ kuyɑyɑi ilɛu do mii ŋɑ iyi í ce fei ŋɔi njo nlɑ nlɑ í mu ŋɑ ɑ̀ wɑɑ ni, ntɔ
    ntɔ, inɛɛu ihɛ̃ Amɑi Ilɑɑɔ̃i.
  gaq-gaq: ଜିସୁକେ ଉର୍‍ଲେଣ୍ଡ୍ରେ ସେନାପତି ଆରି ସନ୍ୟଇଂ ବୁମିକମ୍ପ୍ ଆରି ବିନ୍‌ବିନ୍ ଗଟ୍‌ନା କେଚେ
    ବୁଟଆର୍ଗେ । ମେଇଂ ବାସଙ୍ଗ୍‌କେ “କିମେ ସତେଆ ଇସ୍‌ପର୍‌ନେ ଉଙ୍ଗ୍‌ଡେ ।”
  gof-RNT: Mato halaqaynne iyara Yesuusa naagiya wotaaddareti biittay qaaxxidayssanne
    hessan hanidabaa be7ida wode daro yayyidi “Tuma hayssi Xoossaa Na7aa” yaagidosona.
  unx-unx: ମିଦ୍‌ଶାଅ ସିପାଇକଆଃ ଗମ୍‌କେ ଆଡଃ ଆୟାଃଲଃ ୟୀଶୁକେ ହରଇତାନ୍‌କ ଅତେ ଏକ୍‌ଲାଅଃତେୟାଃ
    ଆଡଃ ସବେନ୍‌ ହବାୟାନ୍‍ତେୟାଃକ ନେଲ୍‍କେଦ୍‍ତେ ପୁରାଃଗିକ ବରକେଦା ଆଡଃ ଆକ୍‌ଦାନ୍ଦାଅଃତାନ୍‌ଲଃ
    କାଜିକେଦାକ, “ସାର୍‌ତିଗି ନେ ହଡ଼ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ହନ୍‍ଗି ତାଇକେନାଏ ।”
  gah-gah: Itó pilisí vetini ve napagi pilisí vegi Izesuniló gizapa iki minake, mikasi
    nene imimá imó itó haitopaitó netá mukí utó itímo kehelele goha vizekago, imane
    ve nene lamaná Ómasímini gipala minamó neve liki lamó.
  lcm-lcm: Na taun a ainoinoai si ri katakai i visvis ve kana keve vap ipo aiveven
    ke si Iesu kita arai ani vunep si arukruk na keve bil vo serei aongos si taun
    ang, kilapo leng alava na kilapo mengen ta, “Tutuman luai, kana na nat i God.”
  aer-aer: '@see-verse:MAT.027.053'
  qvc-NT: 'Kanan Jisus wañushqan urasqam kay pachapi timblur karqan. Chaymi chay kwidaykaq
    kamachikuq suldaduqa yumbay suldadungunawan chayta rikashpa, tukuy chay mas kusaskuna
    pasaptinqa, ancha manchashpa nirqanllapa: —Allibraq kay runaqa Dyuspa Churin kashqa,
    nishpa.'
  tgl-ULB: Ngayon nang masaksihan ng kapitan ng kawal at ng mga nagbabantay kay Jesus
    ang lindol at ang mga bagay na nangyari, lubha silang natakot at nagsabi, “Tunay
    na Anak siya ng Diyos.”
  cbs-NT: 'Janua romano capitán inun jabun Jesús mekekin mai pacha sakui betsa betsai
    uin datejaidakin yuikin: —Chanima kayaki. Na junidan, Diosun bakeki— ikaibun'
  xtm-NTPP: 'Te tee tátnuni nuu ciento soldado ma, ji''in ndaka‑ka tee ka iyo ji''in
    de ja ka jito de Jesús ma ndákaa ya nuu krusi ma, ni ka jini de ja ni tnaa xeen
    ma, ji''in ndaka‑ka ja ni kuu ma, te ni ka yu''u xen‑xeen de, te ni ka keja''a
    de ka ka''an de: ―‍Ja ndaa ndija kúu ja iya ya''a chi Sa''ya Su''si ma kúu ya
    ―‍ka kuu de ka ka''an de.'
  nnq-nnq: Kilongoi jwa akalenda ba Loma na manjolinjoli agakiba gakannendela Yesu
    apabalola kulendemela kwa lutope na ilebe eipitile yela, ngabajogopa muno, ngabalenga,
    “Kweli mundu jonjo akiba Mwana jwa Nnoongo.”
  bao-NT: 'Uwamarã ʉpʉ, to biri cʉ̃ ʉmʉa, Jesús''re ca ĩa cote niiricarã, ati yepa
    ca nanarijere, ñucã niipetiro ca biirijere ĩarã, bʉaro uwirique mena: —¡Díámacʉ̃ra
    ania, Ʉmʉreco Pacʉ Macʉ̃ peti niijapi! —ĩiwa.'
  san-ORI: ଯୀଶୁରକ୍ଷଣାଯ ନିଯୁକ୍ତଃ ଶତସେନାପତିସ୍ତତ୍ସଙ୍ଗିନଶ୍ଚ ତାଦୃଶୀଂ ଭୂକମ୍ପାଦିଘଟନାଂ ଦୃଷ୍ଟ୍ୱା
    ଭୀତା ଅୱଦନ୍, ଏଷ ଈଶ୍ୱରପୁତ୍ରୋ ଭୱତି|
  huv-NT: 'Aaga minatang ocueajiw soldados, at leaw almaquiiüb nej majiürüw Teat Jesús,
    wüx tayajcüw ajlang ateam, at wüx tajawüw meáwan leawa tajlüy, quiaj mbayatoj
    xeyay, tapiüngüw: ―Naleaing aaga naxey quiaj Micual nej Teat Dios ―awüw.'
  otn-NT: 'Nu̱''a̱ ra̱ capita co ''nɛ̱hyø soldado ''bäp''ʉ ni̱ hyandra̱ Jesús. Mi̱
    nu̱ ya p''ʉya ngue bi ''ya̱n''a̱häi ''nɛ̱ bi̱ nu̱ te gä bi ''yøtra̱ Jesús mɛ̱nte
    bi du̱. Ɛ̱̱mmɛ̱i̱ bi̱ nsu̱, di̱ n''yɛ̱mbi̱: ―Ma̱jua̱ni̱ ngue nu̱na̱ ra̱ n''yohʉ
    na̱, rá̱ ts''ʉnt''ʉ Oja̱ na̱.'
  nop-nop: Kaŋ mikme heki tiŋa talitimeŋhik Jesu kamadi yakiŋ heki adi kenim eŋ nemenemek
    noli hogohogok u mintaune kaŋ muntaaŋ yogiŋ, “Biyagoŋ hinek, me ya Bepaŋ mihiŋiŋ.”
  obo-NT: Na, iddos kopitan to mgo sundau woy dos mgo sakup din no id tamong ki Disas,
    nokorinog taddon linug woy nokita ran iddos mgo notomanan, woy oraroy ran no novaakkan.
    Kahi ran to, “Bonnaa vos en no Anak sikandin to Monama!”
  cak-ENT: 'Ri achi Capitán y conojel ri yec''o chiri'' quichajin-apu ri Jesús, tok
    quitz''eton chic ka ri xbün ri cab-rakün, y quitz''eton chic chuka'' ri ch''aka
    chic ri xebanatüj, rije'' juis c''a xquixbij-qui'' y xquibila'' c''a: Ketzij na
    vi que ri jun achi re'' Ruc''ajol ri Dios, xquibij.'
  lif-NT: ᤂᤧᤵᤔᤥ ᤖᤥᤔᤡ ᤌᤰᤋᤢᤶᤒᤠᤴ ᤏᤢ ᤘᤣ᤹ᤜᤠ᤹ᤖᤧ ᤕᤧᤛᤢ᤺ᤴ ᤔᤧᤃᤥ᤺ᤛᤢᤖ ᤔᤧᤕᤢᤅᤧ॥ ᤂᤧᤱᤜᤠ᤹ᤖᤧ ᤗᤢᤵᤗᤡ ᤌᤠᤅᤧᤒᤠ
    ᤏᤢ ᤂᤧᤵᤔᤥ ᤐᤥ᤺ᤰᤂᤧᤒᤠ ᤐᤠ᤺ᤴᤜᤠ᤹ ᤔᤧᤏᤡ᤺ᤛᤢᤀᤠᤱ ᤛᤠ᤹ᤖᤡᤰ ᤔᤧᤃᤡᤛᤧᤖ ᤔᤧᤀ᤺ᤰᤋᤧ. “ᤛᤧᤰᤂᤠᤛᤠᤱ ᤁᤴ ᤔᤏᤠ᤺ᤴ
    ᤏᤡᤱᤘᤠ᤹ᤑᤢᤛᤠ᤺ᤀᤣ ᤘᤕᤧᤖᤧᤳᤇ॥”
  mie-NT: 'De tá nī jīhī Jesús, de tēe cúu capitán jíín ndá tēe íñí jíín dē jā jíto
    dē jondē cuū yā, nī jinī ndá dē jā ní ntāan, jíín ndá cā tiñu jā ní ncuu. De nī
    nchūhú ndasí ndá dē, de nī ncāhān dē: Jāndáā ndija jā Sēhe Yāā Dios cúu tēe yáhá,
    ncachī dē.'
  san-TIB: ཡཱིཤུརཀྵཎཱཡ ནིཡུཀྟཿ ཤཏསེནཱཔཏིསྟཏྶངྒིནཤྩ ཏཱདྲྀཤཱིཾ བྷཱུཀམྤཱདིགྷཊནཱཾ དྲྀཥྚྭཱ བྷཱིཏཱ
    ཨཝདན྄, ཨེཥ ཨཱིཤྭརཔུཏྲོ བྷཝཏི།
  qve-NT: 'Jesús cruzpi wañuruqtinmi, soldadokunapa jefenqa, wakin soldadonkunapiwan
    Jesusta cuidasharanku. Paykunan chay ratopi terremoto pasaqtin, hinallataq chaypi
    tukuy imakuna pasasqanta rikuranku. Hinaspan anchata mancharikuspanku, khaynata
    niranku: —¡Cheqaqtapunin kay runaqa Diospa Wawan kasqa! nispanku.'
  pao-NT: Mu tukwutumadu pabe'e ka mu tukwutumaku ka Te Pabe'e eya'epunnedu umu no'oko
    hemma manewununa poonne ka teepu yutsungakoohase ka Te Pabe'e ya'ehoose umu yise
    unu suigonnona mee'e nana'unakwe, “Masoo tookwa too'e togesapa ka Te Naa Tooa'a.”
  cbu-NT: Ashiri Isus tsiparangu, tputs wandari Isusoo yasinamun naparangsin, tsap
    mundaztaru, patumbcheetstam kapungumash pantsat pantsat ashku parangusin, kizpur
    punirustarangana. Kapitan punirustarangitamta. In tputs Apanlliritcha Wipa, tárangiya.
  usa-usa: 'ááiq-i-wayukati kawáá-nákáráq ááiq-i-wayukama mikáq máeta Îtumma kawáá
    umátuweta máqeo-kayukama márûma yimmá aónéta máqte-qtataaqa pááq-imma káoneta
    yáaqtaba kéeta yemá maará-tiraae: “áraine. maan-náqá Áánûqtuni áanikoma maéwaine.”
    téta tirááe.'
  soy-soy: 'Kɛ Rɔm usɔ́ɔ́cɑ kpéẽ nɛ pisɔ́ɔ́cɑ picɔ pɛɛ kei ń we pin kɛsẽ́ Yeesu
    mɛ̃́ ɑpi n yɛ̃́ lɛ̃ kɛ kɛtẽ ɑkɛ n yéŋesi nɛ licɔ licɔ lɛɛ n wɑpisi, iwɑmɛ ii
    mɛyíkíyiki ŋmɑɑ pi loni ɑpi rɛ: Usoi nkó yɛ pɛɛ mɛsei Uléécɑɑ Kɛpipi lɛ.'
  hui-hui: Ami haru haga heagobi ibu heba ami agali hearubi Yasu handaya ho hayarume
    dumbirumbibi mbirale bibahende biyagoni hondowa gi halu mogo tara lowa lalu, Ibu
    Ngode Datagaliwabe Igini heneneoredago, lene.
  amf-amf: Mato alaqabee kimbesana Yesusam toolayna eenabe peenin shohenbee waani
    yerinbe yinin haapen wodanka kattsi kurtumbhayse, ‘‘Gon ea kaa Barjo Naasine’’
    ke hamade.
  quc-NNT: 'Are k''u ri ki nimal soldados aj Roma xuquje'' ri soldados ri e k''o ruk''
    ri ki chajim ri Jesús, aretaq xkina'' ri käb''raqan xuquje'' xkil ronojel ri xk''ulmatajik,
    sib''alaj xkixej kib'', xkib''ij: ¡Qas tzij, u K''ojol ri Dios wa'' we achi ri''!
    —xecha''.'
  dob-dob: Ta tolosaiyao nidi ma idi toanugana maꞌetamo Yesu siꞌitaꞌitaꞌiꞌisi, ga
    mwaniꞌiniꞌi be yage maiboꞌana siapwesaya siꞌitedi, ga simatauta sinabwana, ta
    sigwae, “Onaꞌaiꞌaila, tai gete Yaubada natuna.”
  wrs-wrs: Yesusmba diva kruserava vendendvnamba mindilva, valgonindva di wohkekalvho
    vrivna, wo himba di nomba nunglina nenvpa, temba nomba vinnamba, wo himba pemba
    os viwul vevna i. Valgonindna kuwul, valgonind hev una, tanam Yesusva Sesoana
    ombolnonoa.
  mca-mca: 'Hakha'' centurión qa hekhewe'' iye i''nijup yejeƚets ha'' Jesús, in yi''wen
    in wapja'' ha'' sehe'' qa kekhewe'' iye wekwek ƚunyejeikii qa qi in nijiwei wetju''ƚ,
    ma'' qa yit''ijju'': —Yijaa''ija aka''an in hik aka'' pa'' Ƚaa''staxija pa'' Dios.—'
  tzo-TZC: 'Ti banquilal soldadoe schiꞌuc ti soldadoetic ti ta schabiic ti Jesuse,
    cꞌalal laj yilic ti inic ti banomile, ti toj xiꞌbal sba ti cꞌusitic icꞌot ta pasele,
    ixiꞌic. Jech laj yalic: ―Melel, ti vinic liꞌe jaꞌ Snichꞌon Dios ―xiic.'
  mya-mya: တပ်​မှူး​နှင့်​တ​ကွ​သ​ခင်​ယေ​ရှု​ကို​စောင့်​ကြည့် နေ​ကြ​သော​စစ်​သား​များ​သည်​မြေ​င​လျင်​လှုပ်
    သည်​ကို​လည်း​ကောင်း၊ အ​ခြား​အ​ဖြစ်​အ​ပျက်​များ ကို​လည်း​ကောင်း​တွေ့​မြင်​ကြ​သော​အ​ခါ​လွန်​စွာ
    ကြောက်​လန့်​ကြ​၍ ``ဤ​သူ​ကား​အ​ကယ်​ပင်​ဘုရား သ​ခင်​၏​သား​တော်​ဖြစ်​၏'' ဟု​ဆို​ကြ​၏။
  gng-NT: 'Sojambɛ kobk ya ciɛn nin sojambɛ bà te *Yesu saan ki gu wɔ nnɔ laa'' kitink
    jènge'' ma, ki laa'' tibont tà kɛ tien'' nnɔ, nɛ nì cuo'' bɛ bujɛwaanbu ki
    gbien'', nɛ bi ye: «Imɔ̀n, ujɛ wuɔ mɔnbe ki yé Uwien ya Bijɛ nɛ.»'
  cbi-NTPO: 'Tsenñu tsangue'' kala kiñu, tsenmin naa ti bain de-i'' puiñu keenatu,
    Jesúsnu washna'' keenamu suutadula'' ama ya'' chachillaba tsamantsai wapanandu
    entsandila: ¡Uwain entsaya Diosa'' Nawaañuve! tila.'
  ikk-NT: Ogẹn ọkị-agha hụ lẹ ndị-agha 'ya nị wẹ rị e che Jizọsị nche gi hụn alị-ọmahihie
    lẹ ihiẹn ndị hụ mẹni, egun nọ bịa wẹ, wẹ nọ sị, “Ezioku, onyẹni wụ Nwa Osolobuẹ!”
  leu-leu: Layaan a paamua sina rabuna ina rawen e mu rabuna ina rawen aava ri waan
    xuvul pana xena faxatang na Yesus ri xalum a maraꞌulia e xasano mo aava savat,
    ri mataut faagut e ri kuus, “Tuuna paaliu, nane ve a Natuna Piran.”
  maz-NT: 'C''ü o̱ xo''ñi c''o tropa, ''ñe c''o o̱ tropa c''o mi pjörü e Jesús, o
    unüji ngüenda c''ü mi mbi ne xoñijõmü, ''ñe c''o pje nde mi cja. Me go zũ c''ua
    c''o, go mamaji: ―Na cjuana mi ngue o̱ T''i Mizhocjimi nu, eñeji.'
  bod-N: སྐྱབས་མགོན་ཡེ་ཤུ་སྲུང་བའི་བརྒྱ་དཔོན་དང་བཅས་པས་ས་འགུལ་བྱུང་བ་ལ་སོགས་པའི་དོན་རྣམས་མཐོང་ནས་ཤིན་ཏུ་འཇིགས༌ཏེ།
    སྐྱེས་བུ་འདི་ནི་དཀོན་མཆོག་གི་སྲས་ཡིན་པ་བདེན་འདུག་ཅེས་སྨྲས༌སོ།།
  tca-NT: 'Rü yema churaragüarü ãẽ̱xgacü rü norü churaragü ga Ngechuchuna ídaugüxü̃,
    rü nüxü̃ nadaugü ga na naxĩã̱xãchianexü̃ rü guxü̃ma ga yema ngupetüxü̃. Rü yexguma
    rü poraãcü namuü̃ẽ, rü ñanagürügü: —Aixcüma nixĩ ya daa yatü i Tupana Nane na
    yiĩxü̃ —ñanagürügü.'
  zpl-NT: 'Che capitán cuna beelá bee sundaduꞌlla enu rriucu Jesuse, chenu ulañiꞌ
    beella nú reca xú nu cuna ye beenú reca, chiquiꞌ ulliqui beella nu unibeella lusaꞌ
    beella: ―¡Neli nú neca benequieꞌ Lliꞌñi Diose!'
  mbc-NT: 'Surarayamî'' yepotorî Romanoya, moropai mîîkîrî yarakkîrî tîwe''sanonya,
    Jesus era''ma pî'' tîwe''sanon anî''ya imo''ka namai, inkamoroya pata eserentîkî''ma
    era''ma''pî tamî''nawîrî mîrîrî tîwe''ku''sen. Mîrîrî ye''nen eranne'' pe to''
    ena''pî mararî pra. Moropai ta''pî to''ya: —‍A''kî, innape Paapa munmu pe awe''sa''
    man —‍ta''pî to''ya.'
  ndg-ndg: Bai yolo akida ni balo bababile kabannola Yesu babweni lilendemo ni makowe
    goti yapangike palo, batiyogopa muno no baya, “Kweli ayo abile mwana wa Nnongo.'
  wsk-wsk: Se kager kari supuling ko kari arungak Jesus tam kangono te bitaruwaman
    mu, wanara kaparam se mel kasik biya aratam mu arigiman, ale ninguru nguangaman
    ale balukasan, “Nunguningta kakirip imi Kaem ko Namar!” makasan.
  toj-NT: 'Cuando ti to locan ba cruz ja Jesusi, huan talnajel yuj jun capitán soc
    ja smoj soldadoili. Pero cuando yilahue jac ja templori soc cho yilahue spetzanil
    ja jas ch''ac ec''uc ja ora jahui, jel xiuye juntiro, ti yalahuea: ―Ja huinic
    iti, yena ni meran ja yunin Diosa, xchiye.'
  tbc-tbc: Yu gurman iŋanen yu tamol dida Jesus dititianig dumado na yan, tan isuruwor
    dugo melmel dilasa yan ago dil man, tubun mi direr se ya. An niŋen o yu gurman
    an ibol, “Rumok geig, en man Anut Nanun.”
  sna-sna: Mukuru wezana navaya vaakanga anavo vakarinda Jesu, pavakaona kudengenyeka
    kwenyika nezvose zvakanga zvaitika, vakatya kwazvo, uye vakati, “Zvechokwadi,
    anga ari Mwanakomana waMwari!”
  smk-NT: Si kapitan tan saray sundalo' nin itaw nin mampamantay kona ni Jesus, sin
    naaraman rayay rayon tan na'kit ray raruma et nin mampangyadi', pinasyan li'mo
    ra. Wanra, “Page' a anak nayaytin Dios!”
  grc-TCGNT: Ὁ δὲ ἑκατόνταρχος καὶ οἱ μετ᾽ αὐτοῦ τηροῦντες τὸν Ἰησοῦν, ἰδόντες τὸν
    σεισμὸν καὶ τὰ γενόμενα, ἐφοβήθησαν σφόδρα, λέγοντες, Ἀληθῶς Θεοῦ υἱὸς ἦν οὗτος.
  gof-WFTW: Mato halaqaynne iyara Yesuusa naagiya wotaaddareti biittay qaaxxidayssanne
    hessan hanidabaa be7ida wode daro yayyidi “Tuma hayssi Xoossaa Na7aa” yaagidosona.
  spa-BLM: 'El centurión y los que estaban con él observando a Jesús, al ver el terremoto
    y las cosas que se hacían, se espantaron, diciendo: “¡Verdaderamente éste era
    el Hijo de Dios!”'
  kyz-NT: 'Jejui ''ga manũnamũ ''ga rarũarera ''gã ''ga manũ resaka. Jefaruu ''gã,
    o''wyriara ''ga retee ''ga manũ resaka. Mama''e tesirũgatua nanẽ ''gã esaka ywy
    yyja reewe. A''eramũ ''gã okyjau ajemogyau. A''eramũ ''gã ''jau: —A''jea futat
    ''ga Ku''jywa ''ga ra''yra futat ra''e— ''jau ''gã ajaupe.'
  dao-dao: Acunüng yekap ngvai ja Jesuh mtätkie naw mkhyüa ngsün ja thawnghlawki naküt
    ami jah hmuh üng, “Ani hin, Pamhnama Capa kcang ni,” ti lü kyükyawkie.
  cya-cya: 'Yu nu lca que ''in sindatu ntsu''hui yu cuan ''in Jesús lo''o nchgaa la
    ña''an ta''a ndi''in yu can'', xa na''an yu mdyisnan nguñan, a cunta lo''o nchgaa
    cha'' nu yato''o, lyee ytsen yu, lo'' nchcui'' yu: Nu cha'' ñi ca si''yana yu
    re ncua yu Sñe'' Ndiose.'
  wrk-wrk: Yali najba bukamba nayi yaji, ngarrkadabawarrmukunyi, jali yalu lalanba
    Jisus, baki yalunginyi mambukawanyi. Najba yali jamba kulbankurri. Bukamba nanda
    yaji yali najba, baki marrala yali. Kudanyu barri yali marrala, baki yanyba yalungki,
    “Nayinda Jisus, dujanya nyuli Jandanyi nangangi Kudkanyi. Dujanya nyuli nangangi
    jandanyi.”
  nii-nii: Opu ełmin wumb tep ełmin wu ni opu wu kombur kin mulnjung ni konu kopu
    topu oł kanim kanim erim ni kenjing ei Jiisas pim konu tep er mulnjung wu ombu
    en enim oł ei kanik tungu erik,” yi ninjing. “A keimi wu, ei Gos nge kingam mołum,”
    pa ninjing.
  ign-NT: 'Tacahe, ena tijanea­re­canahi, émapa ema nacapitara, te náimahapa eta tayaya­ca­revahi
    eta apaquehe, étapa eta apamuriana tiárami­ca­reanahi, ichape­rinehi eta napisirahi.
    Tásiha, nacahepa: —Yátupi­que­ne­ri­chuyapa Machicha ema Viya ema maca —nacahepa.'
  dik-NT: Nawën tïŋ bɛ̈ny apuruuk ku apuruukken ke tit Jethu, ayiɛ̈ɛ̈kyiɛ̈ɛ̈k piny
    ku käk cï röt looi ëbën ke riɔ̈c apɛi, ku luelkë, “Yeen ë Manh Nhialic guɔ̈p alanden.”
  cac-cac: 'Axo eb'' vin̈ soldado stan̈vumal Jesús yed'' vin̈ scapitanil eb'', ix
    yab''an eb'' vin̈ yec'' jun quixcab'' chi''. Ix yilanpax eb'' vin̈ juntzan̈xo
    tas ix uji. Yuj chi'', ix te xiv eb'' vin̈. Ix laj yalan eb'' vin̈: —A jun vin̈
    ix cham tic, val yel Yuninal ton Dios, xchi eb'' vin̈.'
  tzj-E: 'Jcapitán e rexbil jec''ola ruq''uin che necchajij Jesús arj-e'' xquetz''et
    cbarkan jxuban, xquetz''et njelal je xbantaja y congan xecxibej qui'' rmal: —Jala
    acha ne ktzij wa'' che Rlec''wal Dios, cara'' xecbij.'
  bpx-bpx: सुबेदार अने तीनी ह़ाते ईसु नो पेहरो देण्‌या सीपायड़ा धरती हीलीन धदड़नु
    अने जे कंय हयु तीहयु आखु देखीन घण-जबर बीही ज्‌या, अने की पड़्‌या, ह़ाचलीन! आहयो
    भगवान नो सोरो हतो।
  san-BUR: ယီၑုရက္ၐဏာယ နိယုက္တး ၑတသေနာပတိသ္တတ္သင်္ဂိနၑ္စ တာဒၖၑီံ ဘူကမ္ပာဒိဃဋနာံ ဒၖၐ္ဋွာ
    ဘီတာ အဝဒန်, ဧၐ ဤၑွရပုတြော ဘဝတိ၊
  yaa-NT: 'Nãskata soraro xanĩfãfe a afeta Jesús kexeafo feta õinifo mai naya naya
    ikaito afarafori afeskara ikaito. Nãskakẽ ratekõiyanã yoinãnifo iskayanã: “Chanĩma,
    na feronãfake Niospa Fake ika,” fanifo.'
  cab-NT: Léti jábuti súdaara jáma súdaara ja oúnigirubalin Jesúsu, dan jasándirunbalin
    járabaganáli lúma dan jaríjinbaalin líbiri buri cátei le asúseredubei, ába janúfudedagun
    sarágu, ába jaríñagun. —Inárüni, Liraǘ Búngiu wügǘri le.
  clu-clu: Pagkakita ang kapitan kag anang mga soldado nga nagabantay kay Jesus ang
    paglinog kag sa mga nagkaratabo ginkulbaan sanda nga mayad. Makon nanda, “Matood
    ra gid nga anang Bata tana ang Dios!”
  swh-ULB: Basi yule akida na wale ambao walikuwa wakimtazama Yesu waliona tetemeko
    na mambo yaliyokuwa yakitokea, walijawa na woga sana na kusema, “Kweli huyu alikuwa
    Mwana wa Mungu.”
  tpt-NT: 'Yu kapitan kun yu ixtropas yu ixtalhistakta ni Jesús va talaqtsꞌil y taꞌukskꞌatsal
    ni xkapꞌikniti y talaqtsꞌil tachun yu ixtꞌajun tapasanaꞌ. Ex tus ayaj tatalhanal,
    va tanaul: —¡Laqsaval ni aniy joꞌati va Sasꞌatꞌa Dios ixjunita!'
  aai-aai: Baiyowayah hai orot ukwarih naatu baiyowayah afa bairi nati’imaim Jesu
    hima’uh hima’am iriyoy hitatam, naatu abisa’awat himamatar hi’itah hai bir ra’at
    hio, “Turobe iti orot i anababatun God Natun!”
  sny-sny: Sosu ai lu lo meni owane, ai lu tamo le mase iroteye ape, lowe Jisas au
    tei siyeteye ape, lowe auwe lo etiri werese auwe erasi tei auseriyeyei erasi teriteyei
    siyeteye. Lowe marepi atoweiye erasi a'i toteye. Lowe apou eiye, “Wanure! Wiyeme
    a'i, meni ape Owane Sitewi lo meni eime tene!”
  myy-myy: 'Jesús yucʉtẽo ĩ yosaroca maji, surara ĩna ʉjʉ cʉni code ñayijarã maji.
    Sita iti ʉeja, ito yicõri gaje iti rẽtaja ticõri, bʉto güiyijarã ĩna. Ito bajiri
    ado bajiro yiyijarã: —Riti bajia, Dios Macʉti ñabojañi ãni, yiyijarã ĩna.'
  trc-NT: 'Veé dan, ne̱ nicu̱nꞌ tanuu capitán nicu̱nꞌ yoꞌó nij tanuu nicu̱nꞌ cutumé
    man Jesucristó a. Ne̱ queneꞌen nij soꞌ cachén yuún, ne̱ queneꞌen nij soꞌ nu̱ꞌ
    se vaa guun, ne̱ cuchuꞌviꞌ ndoꞌo nij soꞌ, ne̱ nda̱a dan asuun ga̱a xcaj nij soꞌ
    cuentá se vaa ya̱ uxrá taꞌni̱j Diose̱ me Jesucristó, ne̱ dan me se cataj nij soꞌ:
    ―Ya̱ taꞌni̱j Diose̱ me síí nihánj tado̱nj ―taj nij soꞌ a.'
  cut-NT: 'Me sa̱hn capitá̱n nduco sanda̱do yahn se che chenan se cuda̱do Dihvo vo
    ne, a̱ma dihya se chi che nuhn ya̱hn ma̱n, che chinahn vederihno chena̱hn ma̱n,
    ne ra̱hn se: ―Cua̱co niyon te a ihyan cuh che Da̱ya Dendiohs.'
  bel-bel: 'А сотнік і тыя, што зь ім вартавалі Ісуса, бачачы землятрус і ўсё, што
    адбылося, перапалохаліся вельмі і казалі: сапраўды Ён быў Сын Божы.'
  zlm-KSZI: Apabila ketua tentera dan orangnya yang mengawal Isa melihat gempa bumi
    serta kejadian-kejadian lain, mereka pun ketakutan lalu berkata, ‘Benarlah Dia
    Putera Allah!’
  gdr-gdr: Sɨ ɨtemb Roma andred (100) geja rɨga mopyam yet re Yesund wul b'agbagɨnd
    ɨdrɨkam mɨle wɨp yomnonj dɨde opimemb geja rɨga yepiya re Yesund yɨr engenda yiyeno,
    ton kea yɨr angto jijɨg dɨde komkesa mɨle rɨna re aukɨto, sɨ ket ukoijog mogat
    kea ten akasinonj. Seg ton ket endento da, “Ɨmɨnjog e! Ɨtemb Rɨga re Godɨmna B'ɨga
    e.”
  vmy-NT: 'ꞌBa kionga xi ngakure chasoldadu ꞌba ko xi ñatjen inya nga inyatsikuenda
    Jesús tsabe nga jatse nangiu ꞌba ko ngayéje xi kuán, ꞌñu kitsakjun ꞌba kitsu:
    —Kjuakixi=nini nga kui xutabi Kiꞌndire Naꞌenchana.'
  cmn-FEB: 百夫长和一起看守耶稣的士兵们，看见地震和所发生的事情，十分惧怕，说：“这个人真是上帝之子。”
  gmv-RNT: Mato halaqaynne izara issife Yesusa naagizayti biitta qaathanne hanidayssa
    wursi beyidi daro babbida. Qasse “Hayssi tumappe Xoossa Naakko!” gida.
  ncl-NT: 'Inminlaicanani in guaches huan yehuanten hual mocahualoaya quiztataloaya
    Jesús pan in cuahuil, quiman quitaje in laulinilisli huan innojen oc sequin hual
    panujtataloaya, cuaquín momajtije míac, huan quijtuje: —Neli in se yec ixolol
    Dios.'
  sua-sua: To lRom nga ngaomevek ka rkan langto kalaip kar kalngunes ruk ngta vle
    ko kim e Yesus he ktoot mang, ngta vokong ko a mmie ta khi va kvokom o tgoluk
    tgus kat ko ngta papagis enang tok, to mar ngat ngae sei kam gor to kre te, “Ai,
    ho mi kut lmien hak he, a mhel to enda her E Nut Khal Msim ta arhe.”
  are-are: Rome-arinya tjapartia ntjarrala, itornka etnakanhala turta nhanha ingkarraka
    araka. Etna turta wulhaka alha era errowumanga. Trerramala etna angkaka, “Nhanhataka
    nthurrpa Altjirraka 'Lira naka.”
  gai-gai: Ri, an lapoca ruŋrena ramoot paŋanap mana lapoca ruŋrena ramtaɨra Iesusna
    ŋginaŋa mori, mina an reikapa numnum aniaca watca, mina rugdar moca aindopatna,
    “Gidik ŋgoin, ma Raraŋ Aetaniacna Nuoc!”
  qvm-NT: 'Jesusta täpaycag capitán y soldäduncunapis patsa sicsicyaycagta mayar tsaynogla
    lapan pasashgancunatapis ricar fiyupa mantsacargan. Tsaymi caynog nipäcorgan:
    “¡Rasunpami cay runaga Diospa tsurin cashga!”'
  chz-NTPS: 'Gaꜙjwa̱a̱yhˈ jwërte jʉʉˊ hløøꜘ kya̱a̱hˊ dsaˉkya̱a̱yhˊ hi̱ˉ maˊ hä̱ä̱˜
    Jesús, maˊ gaꜙjehꜗ wɨɨꜘ hwaꜗ hiꜙ maˊ gaꜙjëëyꜗ läꜙjëꜙ heˉ gaꜙlaꜗ ja̱ˉ. Gaꜙjäyhꜘ:
    —Maꜙraꜙ juˈdsooꜘ, heꜘ baˊ Jo̱o̱ꜘ Dio naˉ.'
  kmu-kmu: Ati vayaꞋene kava kanoene YisasiteꞋma yagaiꞋya maiya ati vayaꞋmoꞋya imiꞋma
    alia yaꞋene alu ya alu yama falote hia yana ageteꞋya tusiꞋa amamaꞋyo aigeꞋya mage
    huꞋya hae “Tamage huno mani kanoa Anumaya Koti nafaꞋne-lafa maine.” huꞋya hu-mainae.
  ood-NT: Tsh idam shondal g e‑geꞌejig wehm am i nei mat g Jesus muh k taht g jewed
    uꞌujig k shaꞌi si e totodsid k hab kaij, “Woho oki d Jiosh alidag.”
  lbm-lbm: तब सूबेदार अऊर जो ओको संग यीशु की पहरेदारी करत होतो, भूईडोल अऊर जो कुछ
    भयो होतो ओख देख क बहुतच डर गयो अऊर कह्यो, “सच म यो परमेश्वर को बेटा होतो!”
  ncj-NT: 'Tlatequiutihtoc ica temictilis in Jesús se tlayecanqui romanohteco ihuan
    in soldados. Ihcuac oquimachilihque queman otlaluehueyocac huan oc sequin tlen
    opanoc, yehhuan molui omomoutihque huan omoluihque: ―Nele inin tlacatl se iconeu
    in Dios.'
  yuj-yuj: Kepten ntia soldia fákáre mént yakáprá Jisasén yépékrá yakápap fárákap
    am némp yérur nánko, koropnámp ankank táman nkea apáp tɨrɨnka wae. Aeria am fárákapao
    sérrá, “Námwan kare karono! Mámá arop te Kwaromp Tárápono!”
  kto-kto: Migana ila uke me 100 ma teip o danunumiap ga teip o danunumiap la umaiale
    bo Iesu la man maionama, ogimameng kimanam la didirieng ga pagap la betmeng, ga
    merau maset. Ga tiesmeng gare ro, “Migat ara, iriro migana irie Poi ang Morowa.”
  gmv-NT: ማቶ ሃላቃይኔ ኢዛራ ኢሲፌ ዬሱሳ ናጊዛይቲ ቢታ ቃꬃኔ ሃኒዳይሳ ዉርሲ ቤዪዲ ዳሮ ባቢዳ። ቃሴ “ሃይሲ ቱማፔ ፆሳ ናኮ!”
    ጊዳ።
  por-BLT: 'Quando o comandante romano e os que guardavam Jesus viram o tremor e o
    que aconteceu, eles ficaram aterrorizados e disseram: “Este é realmente o Filho
    de Deus!”'
  stp-NT: 'Baꞌ gu ja gɇꞌkam tuk gu sandaaruiꞌx ja bɨɨm guiꞌ nam maap miꞌ tu nuukaꞌn,
    giilhim bhaiꞌ ji chootoꞌn jamɨt nat paiꞌ dhuuk bhaiꞌ ji giꞌndukɨ gu oiꞌñgaꞌn gio
    na bɨɨx aixim tum bua nam naiꞌ xi chɨ nɨiꞌñ, baꞌp kaiꞌch am: ―Bak ji guꞌ moo sɨlhkam
    Dios jir Maraaꞌn ji dhich jaduuñ na chich yaꞌ ba mua.'
  mgc-mgc: Mati vo kyëlu 'ba vo kanya'e mati nnï mo aba, ëdïnnï ga Yësu kongɔ ne,
    ongɔnnï kinzikinzi biya wasisi mati o'dɔ rë nï ne, zë na tere iyannï henye, “Mo
    tïnyö Wisi 'ba Wïrï ra.”
  ame-NT: 'Eʼñe allempo rroma Jesús, solltarneshaʼña epuet poʼcap̃taner ñeñt̃ allpon
    cohuam̃peneʼ Jesús, ñetñapaʼ eʼñe enteñet ñeñt̃ atet̃ p̃aʼyesa allempo, att̃o
    pella pats. Ñeñt̃oʼmarña ñetpaʼ atarr yorenet. Allempoñapaʼ atet̃ otet: —Poʼñoc̈huacaʼye
    añmapaʼ Partsepaʼtcaʼye Puechemer.'
  mgh-2016: Paahi, olhupalhe a manyaasikari ni manyaasikari yaariwo, anlhitelhelhaka
    Yesu yooneke ntetemelho no ilhapo ni attu aakhumelhenlhe, nkayoova chinene, nkayeera,
    “Ikekhiaye yolha ntu ulha aari Mwaana a Nlhuku.”
  kvn-NT: 'Tegin chulub-tummad-Jesús-takkwichid e-pakamaladbak neg-tutumaked itosmalgu,
    tegin pél immal-kunaid takchamalbalgu, peyedzhe kwakialmal. Tegin chulubmal chogalmal:
    —¡Imi we tule chunchunnad Pab-Machi-taklebalí!'
  gvf-gvf: Ena Orom simil nen kenin erungwa yal te simil nen bole, Yesu el kwi nu
    milere, ememe ungwa te kalkan u maribe ongwa kanere, kuril wen pirere iru dungwa,
    “Yalini God Wan milungwa kirara wen kanebinwa.”
  san-ISO: yīśurakṣaṇāya niyuktaḥ śatasēnāpatistatsaṅginaśca tādr̥śīṁ bhūkampādighaṭanāṁ
    dr̥ṣṭvā bhītā avadan, ēṣa īśvaraputrō bhavati|
  deu-ELBBK: 'Als aber der Hauptmann und die mit ihm Jesus bewachten das Erdbeben
    sahen und das, was geschah, fürchteten sie sich sehr und sprachen: Wahrhaftig,
    dieser war Gottes Sohn!'
  mcb-NT: 'Yogari itinkamiegi soraroegi intiegiri itentashiigakarira ipampogiaigakerira
    Jeso ineaigavakera ontininkanakara, aikiro pashinipage oposantetanakara itsarogavageiganaketyo
    kara ikantaigi: —¡Arisanoniroro inti Itomi Tasorintsi!'
  yle-yle: Lede n꞉ii knî y꞉oo Yesu kîdosi ńedê t꞉ee ngópu, yi mââwe ndîî u k꞉ii kîdosi
    u nkîgh꞉ê dnyen꞉aa kwo, Yesu dnye y꞉enê. Dini ghi n꞉ii ngê dyámê pee ghêdê mbê
    wo, yi kópu yilî yi ngópu mye pyaa dniye, nkîngê mbê dniye, noko yepê, Kî ndêndê
    ngê Yâpwo ndîî tp꞉oo.
  swh-1850: Basi, jemadari na wale waliokuwa wakimlinda Yesu walipoona tetemeko la
    ardhi na yale mambo yaliyotukia, wakaogopa sana, wakasema, “Hakika mtu huyu alikuwa
    Mwana wa Mungu.”
  ese-NT: Ojjaña ba majje, meshi huehuahuehuani ba majje peaꞌai sohuinano quea huiso
    nee, 100, huoojeajji poaniya pea sohuinano cuana nijjeya, ma Jesosa nahuejji poani,
    quea mete nee nee poanaje. —¡Eꞌe jojo nei, de, oya Jesosa Eyacuiñajjija Bacua
    Ejja nei poanaje! —sohuinano poanaje.
  jac-NT: 'Hayet yaben naj capitán yeb issoldado chitan̈en Comam huneꞌ chixcab tuꞌ
    caw xiwcan̈ ebnaj, yeb yet yilni ebnaj sunil tzet yuhi, yalni ebnaj: —Haꞌ huneꞌ
    naj macam tuꞌ, yin̈ caw yeli Iscꞌahol Comam Dios ye naj, ẍi ebnaj.'
  cak-CNT: 'Ri achin Capitán y conojel ri ec''o chiri'' quichajin-apo ri Jesús, tok
    quitz''eton chic ka ri xuben ri silonel (cab-raken), y quitz''eton chuka'' chic
    ri ch''aka'' chic ri xebanatej, rije'' can janíla c''a xquixibij-qui'' y xquibila''
    c''a: Can kitzij na vi chi re jun achin re'' Ruc''ajol ri Dios, xecha''.'
  zia-zia: Gorobo emora gitau yao aune gorobo emo nuna ena awong Yesu diya nasani
    dopero mitiwa amimene dumine nona enane dema kasa yena awiya giro awang yero sewa,
    “Emo ewiya kara meba Tuwa Bayaura Mani ara.”
  mal-2015: 'ശതാധിപനും അവനോടുകൂടെ യേശുവിനെ കാത്തുനിന്നവരും ഭൂകമ്പം മുതലായി സംഭവിച്ചതു
    കണ്ടിട്ടു: അവൻ ദൈവപുത്രൻ ആയിരുന്നു സത്യം എന്നു പറഞ്ഞു ഏറ്റവും ഭയപ്പെട്ടു.'
  tuo-NT: 'Surara wiogʉ cʉ̃ surara meꞌrã Jesure coꞌteꞌcãrã diꞌta narãsãcã ĩꞌarã, nipeꞌtise
    to waꞌasere ĩꞌarã, pũrõ ʉcʉa waꞌawã. Aꞌtiro niwã: —Diacjʉ̃ta ãꞌrĩ Õꞌacʉ̃ macʉ̃ta
    niapĩ, niwã.'
  mbl-NT: 'Hãpxexka Hõm yõg kapitãm xip, yã'' puknõg, xix xonat xop te pẽnãnã'' pip,
    tu hãpxopmã''ax xe''ẽgnãg xohix pẽnãhã'', xix hãm yãynuhuk pẽnãhã'', tu kuxãnõg,
    tu: —Yã hamũn yã Topak-tok xe''ẽgnãg! Kaxĩy.'
  zpc-NT: 'Naꞌ cati blëꞌë xanꞌ soldado lënëꞌ ja soldado quienëꞌ cabëꞌ guca uz̃uꞌ len
    itu ta guca, naꞌra bdzebijëꞌ unajëꞌ rëbijëꞌ laguedyijëꞌ: ―Tali naca benꞌ ni z̃iꞌi
    Diuzi.'
  gul-NT: De Roman offisa an de sodja dem wa been wid um da gyaad Jedus dey, wen de
    groun shake an dey see wa happen, dey been scaid ta det an dey say, “Fa true,
    dis man yah been God Son!”
  mau-NT: 'Je² nca³jco⁴-le⁴ so³nta²do⁴ cao⁴ je² xi³ tjio¹cao⁴, xi³ tjio¹si¹coi²nta⁴
    Jesús, nˀion¹ qui³tsa³cjon¹-le⁴ cˀia⁴ nca³ tsa³ve³ chaon¹-ve⁴, cˀoa⁴ je² cjoa⁴
    xi³ coan³, qui³tso²: Xi³ ña³qui³ cjoa⁴qui²xi⁴ je² ni¹ ˀnti¹-le⁴ Ni³na¹ ni¹.'
  gup-gup: Nawu djamun birrinahnani Jesus wanjh birrihdi, dja nawu centurion nawu
    kawohrnan bedberre dorrengh. Bu birrinang kunbolk bolkrokarokani, dja njalehnjale
    rowk kurduyimerranj, wanjh bedda birriwernhkeleminj dja birriyimeng, “Woybukkih
    duninjh. Nahni bininj wanjh Beywurd nuye God!”
  bss-NT: Nɛ́ɛ mod ambáá a sə́nze ne sə́nze éche énɔ́néʼáá Yesuɛ bényíné
    nɛ́ɛ ndɔɔb énə́ŋnédé, bényín-nɛ mekan mésyə̄ə̄l ḿme mébɛ́nlédé, mbwɔ́g
    ménkōb bɔ́ bwâmbwam, béhɔ̄bē-ʼɛ nɛ́n bán, “Ne mbále, anɛ́n mod abédɛ́ɛ
    Mwǎn a Dyǒb.”
  met-met: Lipu haungingamdi yanamidinga gabu lipu haungingamdi dili rangua duwasa
    mana Yesu, ding dibagu noxigua xaung axamang teladi disok, baing dimaxuwa sibuna.
    Daharua ba, “Maxung sibuna, lipua li Urana Garanoa naga!”
  kpj-NT: 'Tai heka soldado dinoduõ ratximyhỹ idi retehemy. Tule soldado mahãduõ tii‑wana
    ratximyhỹre. Ibutumy tuu robirenyre. Tai tahe tabrebu‑ribi narybedenyde: —Tii
    inatyhymy Deuxu Riòre heka rare.'
  zao-NT: 'Tsa lee soldad kuu nabee lo thib gayoo soldad ne re soldad kuu nkenap Jesús,
    mne zha mwin zho thoz ne mne zha reta kuu ngok, tsa kwathoz mzeb re zha ne nzhab
    zha: ―Wlipaa, lee mbyi ree nak Xgann Diox.'
  byx-byx: De ama Amiqena araa barlka de ngen ama Diitdiit-per-a-ra i re uas te ma
    Iesus dai ra lu luqia ama qenkenki de ngene liirang aa mai i iirang nge men. De
    maikka reng ning maden de ra ruqun ma’, “Ii, maikka ama revan i ma Iesus dai ama
    Ngemumaqa aa Uimka.”
  ctu-CTI: 'Ya'' wa''alob cha''an i q''uelob Jesús jini soldadojob yic''ot i capitán
    soldadojob. Cha''an ti'' q''ueleyob yujquel lum yic''ot pejtyel chʌ bʌ ti ujti
    che'' ti sajti Jesús ti wen quejiyob ti bʌq''uen. Ti yʌlʌyob: Melelʌch i Yalobil
    Dios jini winic, che''ob.'
  zos-NT: 'Pero cuando ca'' Jesús, capita''nis y jetji''ṉna''ṉ nø cyoqueñaju''is,
    cuando aṉjamyaj nasamicscø y isyaj tiyø tujcu, entonces ca''yajpana''ṉ na''tze''is,
    nømyaju: ―Viyuṉse yøn pøn Diosise ''yune.'
  gvs-gvs: E kina go tovayaviya adi tovakumgo taiyao sikaaiyaka Yeisu simataakavate
    go, nikuniku be nakae kaga liliuna sisowóduwo sigitedi, tuwo sikainaopa gagaina
    kadi, ‘Moitamo, ame Tauyana Yaubada Natuna.’
  kbm-kbm: '@see-verse:MAT.027.053'
  rmc-rmc: 'Sar dikhľa o veľiťeľis the ola, ko leha stražinenas le Ježiš, hoj e phuv
    razisaľolas, a the oda savoro, so pes ačhelas, igen pes daranas a phenenas: „Ov
    sas čačes o Čhavo le Devleskro!“'
  apr-apr: Ngan tool turana bulbulini ke patokongo, in iye di tooltool ki ke patokongo
    yo matadi kala Yesu nga, ngan tikamata nauningi mai yo itak i, inbe so kapala
    yo pompombe nga, le titattadai, inbe tiyei ne, “Ona, moolmool sa, tool i Maro
    Natunu!”
  tiy-tiy: I odoroy de sundalo brab de sundalo no ténulik roy Jesuse, amun énggito
    roy ni luba brab kéluhanay de ni ménrigo, toow fo ménggilak ro. Atin ménbéréh
    ro maro, “Tintu fo Been i Nga i Tuluse.”
  nlg-nlg: Tana bona vaghana keri na vunaghidira na malaghai kolura na ovu ni malaghai
    tara vatoghaa Jesus, tara vadangia na anu, mara righighi na lei totobo soko te
    kale, ma gaira tara mataghu mara ghaghua, “Agaia utuni sughua Dalena God.”
  dgr-DOGNT: Eghǫǫ-dǫǫ̀ gha k'àowo eyıts'ǫ eghǫǫ-dǫǫ̀ Zezì xogııhdı ı̨lèe sìı dèè
    nàgoèhdǫ eyıts'ǫ hazǫǫ̀ gıdaà hagòjà ekò, sıì geèhyeh, hagedı, “Ehkw'ı t'à Nǫ̀htsı̨
    Weza hǫt'e!” gedı.
  pes-OPV: 'اما یوزباشی و رفقایش که عیسی رانگاهبانی می‌کردند، چون زلزله و این وقایع
    رادیدند، بینهایت ترسان شده، گفتند: «فی الواقع این شخص پسر خدا بود.»'
  ron-1924: 'Суташул ши чей че пэзяу пе Исус ымпреунэ ку ел, кынд ау вэзут кутремурул
    де пэмынт ши челе ынтымплате, с-ау ынфрикошат фоарте таре ши ау зис: „Ку адевэрат,
    Ачеста а фост Фиул луй Думнезеу!”'
  tpz-tpz: Ke susun pa nap vëvënsun, me ra nap vëvënsun varih to ut ne pe Ieesuꞌ to
    ep a rikrik, me a ma meh tah varih to tanok, a mët pe Ieesuꞌ, me a muhin to popoen
    en, ko vös tatapon ee, pare pah naöp suntan ee, ko soe ee pan, “A teꞌ vëh eꞌ vamaman
    rakah e Koaꞌ pe Sosoenën.”
  agd-agd: Aruvin banta kayoi ayafa vanta vá aruvin banta kéká bá ano Yisasintá dafíkaren
    onákan bara khayain minó danasí iyaimpin moéken kákantá akhokho van uren beti
    máa semí, “Ma vanta fura sen Tiyarafenu Anin mi varen mino.”
  rkb-NT: 'Kyze sodadutsa Sesus ziharaperykynaha. Wytyk nidydykyze sipybyrẽtsa. Hawa
    sa nikaranaha niakozonahaze sipybyrẽtsa: — O atahi Deus tse babata — niaha.'
  san-THA: 'ยีศุรกฺษณาย นิยุกฺต: ศตเสนาปติสฺตตฺสงฺคินศฺจ ตาทฺฤศีํ ภูกมฺปาทิฆฏนำ ทฺฤษฺฏฺวา
    ภีตา อวทนฺ, เอษ อีศฺวรปุโตฺร ภวติฯ'
  iws-iws: Mɨ kamɨm sau nɨnɨtiyɨm sɨmiir bɨi nwowiyɨn mɨ sauan kam ɨma sɨma Jisɨs
    saɨka nɨnkɨn okɨm mɨ sɨma Jisɨs siiram waigaokɨm mɨ sɨma kɨgi nuɨn, nɨɨnɨn nɨtkiyɨn
    mɨ digworaekwowɨm ɨna yɨmbiyamɨm mɨ sɨma nɨdid prasae bɨ kɨnkɨm. Sɨma boɨn, kaimwokɨ
    kaimwokɨɨnga, tɨ inkamɨn siya Adi Komii siirar yɨnisɨmkɨn.
  pol-SZ: Rzymski dowódca i jego żołnierze pilnujący Jezusa na widok trzęsienia ziemi
    i wszystkich tych zjawisk przerazili się. —To naprawdę był Syn Boży!—wołali.
  ztq-NT: 'Tsiñee lëë xaa nii xñabey lo soldad ni lëë kchë soldad nii nche nap Jesús
    kon nii lëë xu xni, lëë xaa ptsyeb aan lëë xaa chëb lo xcombañer xa: —Nli nii
    Xiñ Dios nak xaa re.'
  kqa-kqa: Saŋganzarandu arumiku hama naŋga, saŋganzara Jisasɨŋ karatamata kɨyɨmu
    haŋɨnɨŋ, ŋgahu pɨrɨmama payɨhi muhɨmɨmuhɨm vana yɨvurahahi ŋgata pɨŋisaŋarandumu.
    Kamata nɨmavamu, Kandɨsɨkwɨsɨkwɨ, kru nɨma Gotɨndu Ñɨŋi, vamu.
  zai-NT: 'Nabé bidxagayaa capitán ni cayapa Jesús que, laa ne ca soldadu sti'', purti
    bini sentir ca guca xu ne biiya ca irá cosa ni guca que, para na: ―Dxandí Xiiñi
    Dios ndi''.'
  upv-upv: Ko daron nga numal se jinibb nuval nen nir ko jinibb nga marpitevi ni marmetmet
    suri Iesu marunge nam̃i m̃im̃i ko nanu jijle nga marpelari ngok, ko armetutu temijpal,
    arwera “Ewretun, m̃erel evi Atua Natun!”
  wap-NT: Aizii soldyaanao zowaunaa, pasoldyaannao tuma awunuutapainaouz Jesus, ĩtukapa
    wuruꞌu amazada nakainanuz naꞌiki ipai amazada shaꞌapanuz. Tuukii ĩtarian! Uruu
    idi ĩkian Jesus dauꞌan, “Wuruꞌu pidanaz, mishiꞌo mishi Tominkaru Dani uruu.”
  mva-mva: Tamoata koai-bagi imuamuadi makara tamoata ne zaiza Iesus dinarinaringi
    rike be kana moarunga dita nge taburidi dira-tina be bokai dipile, “Moimoina-tina
    ngai Nanaranga Natu!”
  dwr-NT: Xeetuwaa kaappuunne aananna Yesuusa naagiyaa wottaaddaratuu sa7ay qaaxxiyaawaanne
    hewaan haneeddawaa ubbaa be7eedda wode daro yayyeeddino; yashshaa gaasuwaan, “Tumu
    hawe Xoossaa Na7aa” yaageeddino.
  kfw-kfw: "Raalmi rajakhat lamkakeipa le inruoiya, Jisu kangaak ngai'n rinook khat-um\
    \ kasuok ngaikha inmu ah, inchitheiya inheiti, “Inthiangnga amahi Pathian Sapa\
    \ kha eii!”\x94"
  bfz-bfz: तेबे सूबेदार और जो तेस साथे पईरा देणे लगी रे थे, ईल्लण और जो कुछ तेती ऊआ,
    देखी की बऊत डरी गे और बोलणे लगे, “सच्ची, ये तो परमेशरो रा ई पुत्र था।”
  cuk-09: 'Degi Roma-suar-ibed, sordamar-dulatar-sediid, degine, e-sordamar, Jesús-edarbebukmalad,
    negabandur-nagusad daksamargu, degi, bela ibmar-gusad daksamalad, bela nue-dobe-ito
    nadmalad, sogdemalad: —We-dule nue Bab-Dummad-Machi-sunnadid.'
  ben-OBCV: তখন সেই শত-সেনাপতি ও যারা তার সঙ্গে যীশুকে পাহারা দিচ্ছিল, সেই ভূমিকম্প
    ও অন্য সব ঘটনা ঘটতে দেখে, তারা আতঙ্কগ্রস্ত হল ও বিস্ময়ে চিৎকার করে উঠল, “নিশ্চিতরূপেই
    ইনি ঈশ্বরের পুত্র ছিলেন!”
  mil-NT: 'Te sá dúcáⁿ nǎndɨ ní quide‑xi, ndɨhɨ sá dúcáⁿ nǐ tnáa xíǎⁿ ío ní yùhú tée
    cùu capitáⁿ ndɨhɨ nchaa dava‑gá cue tée ndècu ndɨhɨ‑dé ndèé‑güedé yɨquɨ cùñú Jèsús,
    te ní xítnàha‑güedé: —Sá ndàá ndisa sá dɨ́ú těe‑a cùu‑dé Déhe Yá Ndiǒxí ní cùu
    —cachí‑güedé xǐtnàha‑güedé.'
  myu-myu: Sorarayũ kukukat o'jojojo, cewejuayũ dak. Soat o'jebapukiap o'jojojo ip,
    Jesus oe'ũ bima. Ipi jexixixim o'jojojo ip. Soat o'jojojo ip―Jesus kay jeakayũ.
    Iparara jĩjã o'e ip. — Icẽmãn — io'e ip. — Ite ag̃okatkat'ũm Deus ipot osunuy
    — io'e ip.
  fue-fue: 'Hooreejo soogeeji deenuɗo Yeesu, e soogeeji mum, yi''i dimmaaɗe leydi
    e ko waɗi fu. Ɓe kuli puy, ɓe bi''i: «E gooŋa, o laati nun Ɓiɗɗo Alla!»'
  amk-amk: Mano wenunggamiei we rai mamuna fosa tuti ne afai mamuna ewaitawang wedua
    Yesusi fosa, epapuhing tuti ematai paria we ewati mundiai fio fo tuti fifuba nani
    kiai fefe, amani emadu eteyo, “Tarai, inontarai nini Allai ne Kaisung dine.”
  fai-fai: Kale un tabudin gebom mak keidane, un tabudin kinim keidiw iyo bim sone
    ufek ufek adikum kanodu so uyo utam fingánin dukum kei bom nadiwade bako kaliw,
    “kuina, atin afan aka Got Man tutun be.” Kalesiw.
  ura-NT: 'Nitohaneein uha carorane jana, nihacoaa cojoelanaacojoaine jana coaraain
    jetaote, jataain nesooneein jetao: “Esinaete chuhisi, Cana Coaunera Calaohine
    caa cacha,” naaure jetao, soondarooru curuaanaa aina ecu Jesoso beraiha nenacaauru.'
  mcd-NT: Ascaino ranushumua niaifo yafi a futan Jesús cushuafoan mai naiyanaiyaicaino
    ahuara futsafori ahuascaraiton oincani fasi ratucoincaquin yoinifo, —Iconfinquin.
    Nanfin Diospan facuquin, —ishon yoinifo.
  urt-urt: Ŋupe ŋaiye miyeꞌ ondoh topoꞌe lenge miyeꞌ wondoh kin jan bepteme Jisas
    pe, tinge yetekeꞌe yoime embere luku tahar ŋondolꞌme kekep, topoꞌe ŋaiꞌe ŋaiꞌe
    syeꞌ ŋaiye ki ŋende. Tinge hiꞌjarnge pe, tinge yanange na, “Bwore mise! Miyeꞌ
    eꞌe kin Talah tikin Got.”
  kiz-kiz: Basi jhola akida ni bhala mbabho bhajele bhakandama Yesu bhabhwene litetemekhu
    ni mamabao ghaghajhele ghih'omela, bhamemesibhu ni bhuogha sana ni kujobha, “Bhukweli
    Ojho ajhele mwana ghwa K'yara.”
  tzo-TZE: 'Li capitán soldado xchi''uc yajsoldadotac ti tey ta xchabiic li Jesuse,
    toj xi''el ic''otic c''alal laj ya''yic inic li banamile xchi''uc laj yilic scotol
    li c''usitic yan i''ech''e. Jech laj yalbe sbaic: ―Ta melel ja'' xnich''on Dios
    li vinic li''i ―xut sbaic.'
  lex-lex: 'La'' ler de mak khi'' o''tani la lidna makodi keki-rautu rahu ida me mak
    katiak reria Yesus la hande honona rdiwra-rda''ala yoma noha nruru die nor wut
    nieka hare honona mak ha ramkek nana re. Noma idma nakot la ida: “Hadi plola!
    E'' de de, Uplerlawna A''nani E''a.”'
  dov-dov: Lino silumamba mupati abaabo bakali kulinda Jesu bakawubona muzuzumo azintu
    zyakachitika, bakayoowa baamba kuti, “Chamasimpe ooyu wali Mwana a Leza.”
  rgu-rgu: Nai Golgotaa, malaka soldadu a no ria ei-liman ranea Yesus ai kake Na.
    Ara rita dae-bafoꞌ a natakeko, ma basa hihii-nanauꞌ mana dadiꞌ sira, boe ma bii
    raan seli. Ara dedearao nara rae, “Awii! Tebe-tebe Lahenda ia nana, Manetualain
    Anan!”
  toc-NT: 'Amá capitán xa̠hua maka­pi­tzí̠n tropa hua̠nti̠ xta­mak­ta­kalh­má̠­nalh
    Jesús, acxni̠ xlacán taúcxilhli la̠ta xta­chi­quima tíyat y xpu̠­tzan­ka̠­nama
    xlacán la̠n tapé̠­cualh y chiné táhua: —¡Xli̠­ca̠na eé chixcú huá Xka­huasa Dios
    xuani̠t!'
  ulk-1902: Abele kerem le netate handed nosik le, pako uader le kemem Iesu abi asesered,
    uiaba erdarare abele sep demali, pako gaire lu ikerare, a uiaba au geum, kega,
    Ageakar Ade ra Uerem idali.
  som-som: Boqol-u-taliyihii iyo kuwii la jiray oo Ciise dhawrayay, goortay arkeen
    dhulgariirkii iyo wixii dhacay, aad bay u baqeen oo yidhaahdeen, Runtii, kanu
    wuxuu ahaa Wiilkii Ilaah.
  mam-C: 'Ajo kynejinel xo''l q''aq'' aj Rom, exqetzi''n nchi xq''uqintaq ti''j Jesús,
    tej kyna''nte kyaqnajnab'' ex tkyaqiltaqjo nb''aj, tzajxix nim kyxob''il, ex kyq''ma:
    Twutzx tetz Tk''wal Diostaq te'' ichin lo.'
  ndj-ndj: Topi, mkomi wa vala machonda na machonda vaki yivamulembileleyi Yesu pavawonili
    chiyighayigha cha mlima na fila findu fibwitukili vatila munu, vadeta, “Nakaka
    Mundu ayu Mwana wa Chapanga!”
  mbj-NT: 'Ti m'' hëëj katajuus doo, sahõnh hẽ hawäd wät do warahén sa wahë n''aa,
    ta warahén n''aa Jesus hag''ããs do rabahapäh bä m'', raky hadoo: —P''op Hagä Do
    T''aah né paa ti hỹỹh! —näk mä sa kyy kä.'
  lat-VUC: 'Centurio autem, et qui cum eo erant, custodientes Jesum, viso terræmotu,
    et his quæ fiebant, timuerunt valde, dicentes: Vere Filius Dei erat iste.'
  ngp-ngp: Yudya mkulu wa wank'hondo, hamwenga na wank'hondo wadya wandanye wakamwamila
    Yesu weze waone idisingisa hamwenga ne zimbuli zilaile hadya, wogohesaga, niyo
    wagamba, “Ikindedi uyu andaga Mwana ywa Mnungu.”
  enq-2: Amii 100 isingi dokopi, baa-pipa Jisasa isoo kateamipi, dupame titiwali miniapi,
    waka mendapu piapi, dupa kandao etete paka kaeyapala lao pituu, “Kiningi etete,
    akali dake Gote Ikiningi-lamona” leami.
  eng-ASVBT: Now the centurion, and they that were with him watching Jesus, when they
    saw the earthquake, and the things that were done, feared exceedingly, saying,
    Truly this was the Son of God.
  mna-mna: 'Beso zin malmal kan ziŋan biibi kizin ta timborro Yesu na, tire yeŋyeeŋge
    tana mi mbulu boozomen ta iwedet, na timoto kan mi tiso: “Ŋonoono kat, tomtom
    ti, ni Anutu Lutuunu.”'
  myw-myw: Takalikay towen siney tasiyas takannaviys imtakavates Yeisuw, ikines nik,
    ikines youd siyas nikamats; aspwa̱yat, ilansa, “Mounid Yowbad natun.”
  sby-sby: Abo balikuba ne mushilikali mukulene kabapembelela Yesu, mpobalabona mukunkumo
    ne bintu nabimbi byalenshika, balaba ne buyowa bunene, balambeti, “Cakubinga muntuyu
    wanga Mwanendi Lesa.”
  sll-sll: Ena soldia ya, te kepten kene ongwo yal ta Yisas kwi mole kene ongwo hobi
    tal ongwo i hanere, miling giri golere yu dungwi, “Yal iwe, God Wang weni kara
    mongwo pamua,” dungwi.
  yaq-NT: 'Junako ju''u sontao ya''ut intok jume'' aamak juka'' Jesujta suuame, juka''
    bwiata au yoakamta intok juka'' watek yeu sikamta bichaka, inime''e tua majaek,
    intok: ―Lutu''uriapo, ini''i yoeme, Liojta betana yoemiaritukan ―ti jiiak.'
  uro-uro: Bä nga vät ama qäväläm gärqomni i ama narhoerqa bä ba ama handret na rha
    ama ulaqimärharhärhäkt kä nä iarhakt kärarhae i rhit lu vät ma Jisas di rha lu
    ama qängängi bä sävät iangärhäkt ama lat kärangät i sa ngä män doqoräkt dä qräk
    mät ta masirhat mamär dap ti qoar toqortäqyia, “Qoki ngäktki i rhak täkt di ma
    Ngämuqa aa emga!”
  ita-1885: 'Ora il centurione, e coloro ch'' erano con lui, guardando Gesù, veduto
    il tremoto, e le cose avvenute, temettero grandemente, dicendo: Veramente costui
    era Figliuol di Dio.'
  muy-muy: 'Bay ga ndam slewja ni akaba ndam slewja ndahaŋ ya tajəgaki Yezu ni tàra
    tìpia ga haɗ ya àdaɗay na akaba zlam ndahaŋ ya àgravu na ɗek ti aŋgwaz àdəgakia
    ka tay a, nahkay tə̀ɗəm : « Maslaŋa hini ti Wur ge Melefit eɗeɗiŋ. »'
  kqc-kqc: Ma iya rededi vene di ourefeidena amiye tora ma kaere amiye inasa Iesu
    nari regamadi, bi kono yagayaga reyo ma beika tau vata niyadi mina vesi ori tora
    resi niyadi, “Rama mina bi Sei di mida!”
  tav-tav: To bairi polisía maja ʉpaʉ, aperã polisía maja cʉ mena macana Jesure catʉjʉ
    coterã yepa cananaarije, apeye cauwiorije cabairo tʉjʉrã seeto cauwiyuparã. —Cariapena
    yʉ ĩ. Ani Dio Macʉ majuuna ãñupi, caĩñupʉ na ʉpaʉ.
  eng-ULB: Now when the centurion and those who were watching Jesus saw the earthquake
    and the things that had happened, they became very afraid and said, “Truly this
    was the Son of God.”
  spa-VBL: 'Cuando el centurión y los que estaban con él vigilando a Jesús vieron
    el terremoto y lo que había ocurrido, se atemorizaron y dijeron: “¡Este era realmente
    el Hijo de Dios!”'
  fra-_FOB: 'Quand le centenier et ceux qui gardaient Jésus avec lui, eurent vu le
    tremblement de terre et ce qui était arrivé, ils furent fort effrayés et dirent:
    Véritablement celui-ci était le Fils de Dieu.'
  hau-ULB: Da hafsan sojan da wadanda suke kallon Yesu suka ga girgizar kasar da abinda
    ya faru, suka ji tsoro kwarai sukace, “Hakika wannan Dan Allah ne”
  mal-mal: 'ശതാധിപനും അവനോടുകൂടെ യേശുവിനെ കാത്തുനിന്നവരും ഭൂകമ്പം മുതലായവ സംഭവിച്ചത്
    കണ്ടിട്ട്: അവൻ ദൈവപുത്രൻ ആയിരുന്നു സത്യം എന്നു പറഞ്ഞു ഏറ്റവും ഭയപ്പെട്ടു.'
  kkc-kkc: Eseme ha teli odoo gibadeli odoo sabolo, osoloso odoo yibolo Yesu gibadebei
    oso mibia simi sabolo, osoloso goo abo omapoo peledaba ogoloso diya obulone egeesee
    takaso, “Tei takoo, odoo hagee Godeeyo owolo doo,” diso.
  urd-GVR: Jab pās khaṛe Romī afsar aur Īsā kī pahrādārī karne wāle faujiyoṅ ne zalzalā
    aur yih tamām wāqiyāt dekhe to wuh nihāyat dahshatzadā ho gae. Unhoṅ ne kahā,
    “Yih wāqaī Allāh kā Farzand thā.”
  far-far: Ma na wane fanaonao ana wane ni omee ne kera ada sulia sa Jesus, fainia
    na wane ni omee nia ki, ana kada kera ada to'ona na anuanu, ma na ru 'e'ete ki
    tafau laugo ne fuli, kera ka mau 'asiana ma kera ka fata 'uri, “Nia mamana 'asiana,
    nia na Wele God.”
  suz-BL: येसु कली खाल पाइब कप्‍तान नु सिपाहीपुकीमी ख्रिनु कुशा नु मोपा हिंचा ङा गेय
    दुम्‍शो तशा, शुश हिंशा “एको परमप्रभु यावे आ तौ बाक्‍माक्‍त” देंमुमा बाक्‍त।
  car-NT: 'Mo''karon Jesus erandonamon warinu pokonokon ''wa mo''ko tyjopotorykon
    maro moro nono wetytykary apo''po. Morokon otykon wo''kapyry ene''po mero ty''waine,
    iwety''ka''san imero. Ika''san: “Iporo ro kore Tamusi ymuru mo''se tywaije na.”'
  amp-amp: Jisasr toh yukatohmoa keptenri soldiam nd nunesi tamoh tamoh nefm mfnahmom
    htihato nhai yimam rhurmom. Tuha mrokfo duhatm rhuhato kfo memom, “To finji tfit
    kforuhanom? Ndar yimar tu Bro Nkifrarhu Yon mifer.”
  bht-bht: तालू सूबेदार कने जड़े उदे सोगी यीशुऐ दा पेहरा देदे थे, सै भूकम्प कने जड़ा
    कुछ ओथु होया था, उसयो दिखीकरी बड्डे भरी डरी गे, कने बोलणा लग्गे, “ऐ तां सच्ची
    ही परमेश्वरे दा पुत्र था।”
  eng-NOY: And the centurion and they who with him were watching Jesus, when they
    saw the earthquake, and what was taking place, were exceedingly afraid, saying,
    Truly this was the Son of God.
  cub-NT: 'Nore Jesús bácʉre cocorĩ núrivʉ barejáima apevʉ churarava ne jabocʉque.
    No joborõ cújinore jã́ri, aru caiye iye vaiye jidojaede máre, pare dápiaivʉ cuecumarejaima.
    Aru arejaima: —Jãveneca Jʉ̃menijicʉi mácʉ baju batecʉ́be ñai, arejaima na.'
  ita-1927: 'E il centurione e quelli che con lui facean la guardia a Gesù, visto
    il terremoto e le cose avvenute, temettero grandemente, dicendo: Veramente, costui
    era Figliuol di Dio.'
  lww-lww: Ana li na mara lala, amio kiela yerkawa, nap̃a la asum̃a apisusuari ke
    Yesu, pogos nap̃a la amloge yemninu, a apisu suri la nap̃a kakate, la amilan pap̃isi,
    la sinela kurkur pano-o amiyuyuwawa, ana la apisa apisape “!Aulai, yaru nene naga
    pe Narina ne Ntewa kemua lelaga nap̃a ne!”
  ckb-ckb: 'کاتێک سەرپەلەکە و ئەوانەی لەگەڵی پاسەوانیی عیسایان دەکرد، بوومەلەرزەکە
    و ئەو شتانەیان بینی کە ڕوویدا، زۆر ترسان و گوتیان: «بەڕاستی ئەمە کوڕی خودا بوو!»'
  nas-nas: Eeꞌnoko tenang teie piatooro daakuꞌ tarenara teing ninka teke Jiisuuꞌ tanatavai
    otorokoꞌning ninka nariꞌ tee uꞌmiꞌ nkoaruꞌnung ooaara eeꞌnoko ookara kapooꞌnanka
    tavoꞌkuuꞌning teing teing bakei aaꞌnaꞌ avoreauꞌ, eeꞌnoko oitaꞌkaama aaꞌpauꞌ, “Aung
    bakei masikaꞌ Kumponing Bauring.”
  uvl-uvl: Pe palinga hel ana hana mur iri ul aria soke, te mes ke tenau ele Iesus.
    Ol pe te amneia mangila pe te esia ure lochloch ngana neu nge lohot pe te matau
    toto. Pe te hele, “Manmanna toto ke Non nei, NeHalang Tuna koi.”
  eng-BBE: Now the captain and those who were with him watching Jesus, when they saw
    the earth-shock and the things which were done, were in great fear and said, Truly
    this was a son of God.
  ixl-CNT: 'Uncheeꞌ aatz u qꞌesal sol tuchꞌ qꞌul isol qꞌuꞌl nichxeen u Jesuus, tiira
    motx xoꞌvi aas paal u mam kabꞌnaano. Utz xoꞌv tu qꞌu kam uchi. Utz motx tek tal
    ech tzaꞌ: —¡Nojchit aꞌ viKꞌaol u Tioxh atziꞌ!— Texhtuꞌ.'
  xsi-xsi: Aku kinzi zugu tamâta sitavanzi nenzi koipu, kinzi ŋinde muŋga sio tininzi
    pa Yesu tu imâte kâ, ande simora mâsi ŋinde rârâni. Simora ogigi ririŋo ku simora
    mâsi kie-kie ŋinde ipâŋga lâ, kala siruru pâta. Aku siporo mine tu, “Mao kanaŋo,
    tamâta ŋine nde Maro Kindeni Natu!”
  crx-NTPO: '''Et ''awet ndun lhuganne bumoodih ''en, ''ink''ez yulh ''ut''enne, ''enne
    mbene la Sizi yughunline, yun núkhisnai ''ink''ez nts''oh te ne''whust''en-un,
    ''et honalh''en, ''et whe tube whehúnilhjoot ''ink''ez ''et ''uhutni, “''Alha
    azih ndun dune, ''en Yak''usda ooYe'' ''unt''oh.”'
  kan-OKCV: ಆಗ ಶತಾಧಿಪತಿಯು ಮತ್ತು ಅವನ ಸಂಗಡ ಯೇಸುವನ್ನು ಕಾಯುತ್ತಿದ್ದವರು ಭೂಕಂಪವನ್ನೂ ಸಂಭವಿಸಿದ್ದೆಲ್ಲವನ್ನೂ
    ಕಂಡು ಬಹಳವಾಗಿ ಭಯಪಟ್ಟು, “ನಿಜವಾಗಿಯೂ ಈತನು ದೇವಪುತ್ರನಾಗಿದ್ದನು,” ಎಂದರು.
  bbb-bbb: Ro e azo kevo ijiakiro e buone ireobo ije bu karina Jesu verivo ije bu
    sakae ije uvemo ijiakiro ire boeje bu revo ije giavo buka ireobo judiae. Ijadufuo
    bu una bue kuaevo, No vierafe e gure fune ma Godido Farino kuae.
  blw-blw: Yag hen anchi kapetan ya hen anchichay sorchachuna way cha manguwarcha
    an Jesus, hen nangil-ancha hen aminay nekaman ya hen nangìnaancha amin hen anchi
    lunig, anchag émmégyat way térén yag ekatchéén, “Tot-owa peet way hiya hen anà
    Apudyus.”
  tam-2017: 'நூறு போர்வீரர்களுக்குத் தலைவனும், அவனோடுகூட இயேசுவைக் காவல் காத்திருந்தவர்களும்,
    பூமியதிர்ச்சியையும் நடந்த காரியங்களையும் பார்த்து, மிகவும் பயந்து: உண்மையாகவே
    இவர் தேவனுடைய குமாரன் என்றார்கள்.'
  azz-NT: 'Huan se tayecanque soldado huan ocsequin in soldados quipixtoyaj Jesús.
    Huan cuac quimachilijque de que talolinic ya huan quitacque nochi míac tenesi
    den mochihuac, ijcuacón yejuan semi moyolmoutijque huan quijtojque ijcuín: ―Yec
    melau nijín tagatzin Teconetzin de Dios.'
  spa-RV-1909: 'Y el centurión, y los que estaban con él guardando á Jesús, visto
    el terremoto, y las cosas que habían sido hechas, temieron en gran manera, diciendo:
    Verdaderamente Hijo de Dios era éste.'
  csy-csy: Ngalkap zakhat uk pa le a kung ah om te in Jesus en in, zinling le thupiang
    dang te a mu uh ciang in, lau mama uh a, hisia pa Pathian Tapa tatak hi, ci uh
    hi.
  mxq-NT: 'Ja solda̱a̱dʉ windsʉ́n esʉ syolda̱a̱dʉty diꞌibʉ naty mʉʉt tkwentʉꞌattʉ
    Jesús, ko tꞌijxtʉ ja mʉk ujx es tʉgekyʉ diꞌibʉ naty tuun ja̱jtʉp, net jyantsytsyʉꞌkʉdʉ
    es ñayjyʉnánʉdʉ: —¡Tʉyꞌa̱jtʉndʉmʉ naty ko tya̱a̱dʉ yʉꞌʉjʉty ja Diosʉ ꞌyUꞌunk!'
  tzj-NT: 'Ja capitán e rachbil ja rec''o ruq''uin chi rchajixic ja Jesús eje''e''
    quetz''at ja cubarkan xuban, quetz''at nojel ja bantaji in congana quixbej qui''
    rmal: —Jala'' rachi le'' ni katzij wi'' chi Ralc''wal Dios, xeche''e.'
  tdt-tdt: Bainhira komandante Roma ho soldadu sira nebee hein Jesus nee haree rai
    nakdoko ho buat seluk nebee akontese, sira tauk teb-tebes hodi dehan, “Loos duni!
    Ema nee Maromak nia Oan.”
  ron-BTF: 'Și centurionul și cei ce erau cu el veghind pe Isus, văzând cutremurul
    și lucrurile care fuseseră făcute, s-au temut foarte tare, spunând: Cu adevărat,
    acesta a fost Fiul lui Dumnezeu.'
  eng-WEBP: Now the centurion and those who were with him watching Jesus, when they
    saw the earthquake and the things that were done, were terrified, saying, “Truly
    this was the Son of God!”
  eng-FBV: When the centurion and those with him who were guarding Jesus saw the earthquake
    and what happened, they were terrified, and said, “This really was the Son of
    God!”
  nld-1939: 'Toen nu de honderdman, en die met hem Jesus bewaakten, de aardbeving
    met wat er verder gebeurde bemerkten, verschrokken ze hevig en zeiden: Ja, waarachtig,
    Hij was Gods Zoon.'
  bwo-bwo: Balatsi naashonat bínton beyirwotsn Iyesusi kotirowots dats giwonat manoke
    wotts jamman bobek'tsok'on aydek't shatt «Arikon han Ik'o naayiye b́ teshi!» boet.
  nch-BL: 'Huan se capitán ihuaya isoldados cati quimocuitahuiyayaj Jesús quiitaque
    quema mohuiso tali, huan quiitaque nochi sequinoc tamanti cati panoyaya, huan
    tahuel momajmatijque huan quiijtojque: ―Nelía ni tacat elqui Icone Toteco.'
  quc-TNT: 'Are c''u ri qui nimal soldados aj Roma xukuje'' ri soldados ri e c''o
    ruc'' ri qui chajim ri Jesús, aretak xquina'' ri cäbrakan xukuje'' xquil ronojel
    ri xc''ulmatajic, sibalaj xquixej quib, xquibij: ¡Kas tzij, u C''ojol ri Dios
    wa'' we achi ri''! —xecha''.'
  tfr-NTPO: Jesús l̈ök pjang kjl̈ös go l̈i bokshto ga ëngkjwagaga l̈öng kjl̈öbö ba
    dë, ba kägäyo shäng ba tjok. Yo l̈i kura l̈ok, ga l̇l̇ëbo shäryono l̈i ĩna l̈ok
    uunkong. Eni ga bangkjrara l̈ok tira l̇l̇ëm, ga tjl̈ẽ l̈ok ëng kong ga «Shinmo
    l̈ök pjang kjl̈ös go kjwe, e Sbö Wa jl̈õe» l̈e.
  kaq-NT: Jesus mahuataiya jascapa huinotai jisish ta jano coiranai sontaro capitan
    hihti raquenishqui, jahuen sontarobo rihbi hihti raqueti. —Jaa ta Papan baque
    coin hihnishqui —hihcani.
  ahr-ahr: जमादार अनं त्यानाबरोबर येशुवर लक्ष ठेवनारा भूकंप अनं घडेल गोष्टी दखीन भलता
    घाबरनात अनं बोलणात “खरंच हाऊ देवना पोऱ्या व्हता!”
  sgb-sgb: Hadyay limo nan ampamaala kanlan hundaloh, haka hilay kalamo nay hundaloh
    ya ampagbantay kan Apo Jesus, hên nahêlêk lay layon, haka ya kaatag pon ya nalyari
    ha pangamatsi ni Apo Jesus. Kabay wanla, “Pêtêg bay awud! Hiyay Anak ni Apo Namalyari!”
  vie-1934: 'Thầy đội và những lính cùng với người canh giữ Đức Chúa Jêsus, thấy đất
    rúng động và những điều xảy đến, thì sợ hãi lắm, mà nói rằng: Thật người nầy là
    Con Đức Chúa Trời.'
  kxv-kxv: ପା଼ସାକ଼ଡ଼ି କ଼ସ୍‌କା ମୁହେଁ କାଜାସି ଇଞ୍ଜାଁ ତାନିତଲେ ଜୀସୁଇଁ କା଼ଚାମାଚାରି, ଏ଼ୱାରି
    ବୂମି ୱୀଡିତାଣି ଅ଼ଡ଼େ ଏମ୍ବାଆଁ ଗଟୱି ଆ଼ତାଣି ମେସାନା ହା଼ରେକା ଆଜାନା ଏଲେଇଚେରି, “ସାତେଏ
    ଈୱାସି ମାହାପୂରୁ ମୀର୍‌ଏସି ମାଚେସି !”
  cha-cha: 'Ya y senturion, yan y mangaegue yan güiya na maadadaje si Jesus, anae
    malie y linao yan todo ayo sija y manmafatinas, mangosmaañao ya ilegñija: Sumen
    magajet na Lajin Yuus este.'
  amu-NT: 'Ndoꞌ juu capeitaⁿ ñequio sondaro ꞌnaaⁿꞌaⁿ na cwilꞌa cwenta Jesús quia na
    ntyꞌiaana na sꞌeii ndoꞌ tqueⁿna cwenta chaꞌtso na tuii, jeeⁿ ndyaꞌ tyuena. Jluena:
    —Mayuuꞌcheⁿ tsaⁿmꞌaaⁿꞌ tyoluiiñê Jnda Tyꞌo̱o̱tsꞌom.'
  hin-CV: शताधिपति और वे, जो उसके साथ येशु की पहरा दे रहे थे, उस भूकंप तथा अन्य घटनाओं
    को देखकर अत्यंत भयभीत हो गए और कहने लगे, “सचमुच यह परमेश्वर के पुत्र थे!”
  eng-OURB: Now the centurion, and those who were with him watching Yeshua [Salvation],
    when they saw the earthquake, and the things that were done, feared exceedingly,
    saying, “Truly this was the Ben-Elohim ·Son of Elohim God·.”
  spa-BES: 'Y el capitán y los que estaban con él guardando a Jesús, cuando vieron
    la conmoción de la tierra y las cosas que se hacían, tuvieron gran temor, y dijeron:
    Verdaderamente éste era hijo de Dios.'
  san-BEN: যীশুরক্ষণায নিযুক্তঃ শতসেনাপতিস্তৎসঙ্গিনশ্চ তাদৃশীং ভূকম্পাদিঘটনাং দৃষ্ট্ৱা
    ভীতা অৱদন্, এষ ঈশ্ৱরপুত্রো ভৱতি|
  tdx-tdx: 'Ie nioni’ ty mpifehe zato naho o nitrao-pijohañe ama’e nisary Iesoào i
    ozoñozon-taney naho o raha nanoeñeo, le nañeveñe naho nanao ty hoe: Toe Anan’
    Añahare o eio.'
  naf-naf: Kegok sokbeme kasa kuku ŋeŋaŋ ma kasa kuku an Zisasiyet damuŋ tabien ekŋenaŋ
    mâkinaŋ mge ma kwilekiki notnaŋ sambe ke sokbemmege ke ekti igagen penaŋ kiŋgati
    pigok zewien, “Penaŋ sukwep, an kapilak Kawawaŋgat Nemuŋaŋ penaŋ!”
  grc-MT: ο δε εκατονταρχοσ και οι μετ αυτου τηρουντεσ τον ιησουν ιδοντεσ τον σεισμον
    και τα γενομενα εφοβηθησαν σφοδρα λεγοντεσ αληθωσ θεου υιοσ ην ουτοσ
  vid-vid: Lelo mkulu wa wamizi na wamizi wa Yesu lowawene limachinyina na gala galawile,
    nawadumba heko, nawalonga, “Ena, kwa kukomya munhu ayu nayali Mwana wa Nguluwi.”
  pio-NT: 'Néese úwi íiwacaliná, nía nacái yáapichéeyéica icuèyéicaté Jesús, naicácáiná
    cáli icusúacawa, yái áiba wawàsi ichàbáaná nacáiwa, yá cáaluca nía báawanama.
    Yá náimaca nalíwáaca: —‍¡Báisícata yái asìalica Dios Iirica! —‍náimaca.'
  tsn-tsn: Masole kwa papolong le bagolwane ba one a tshosiwa thata ke thoromo ya
    lefatshe le gotlhe mo go neng go diragala. Ba bua ba re, “Ammaaruri e ne e le
    Morwa Modimo.”
  amr-NT: Kentaʼ sorotataj sorotataj capitánere Jesústaj huatiokaʼeri huadari e̱ʼi̱ye̱g
    kenpaʼti nogpaʼ nogpaʼ e̱e̱ʼte onʼtiahuaydepo huakkaʼda onʼmeʼpukpo, —‍In huabokerek
    buttida Diosen Huasiʼpo o̱ʼe̱. —‍Onʼbatiaʼpakuy.
  pwg-pwg: Ma seri damsi i senturiyon yavata Yesu ivivi matatetei na nukenuke damina
    iviiya ma aviyavisina peyarina itupuwa na ikitai da iyabumana kirakai ma ivona
