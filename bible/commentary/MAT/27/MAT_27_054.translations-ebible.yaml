  heb-heb: ושר המאה והאנשים אשר אתו השמרים את ישוע כראותם את הרעש ואת אשר נהיתה נבהלו
    מאד ויאמרו אכן זה היה בן אלהים׃
  mpp-mpp: Aime hudu-baba ngic yengele damong nga hudu-baba ngicfocine Yesule damong
