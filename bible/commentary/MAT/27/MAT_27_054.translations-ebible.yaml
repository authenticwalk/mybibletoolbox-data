  zar-NT: 'Níʼirö gúdxinëʼ bönniʼ naʼ rinná béʼenëʼ bönniʼ röjáquiëʼ gudil-la, encaʼ
    yuguʼ bönniʼ röjáquiëʼ gudil-la nacuáʼlenëʼ lëʼ tuʼyúëʼ Jesús, ateʼ gunnë́ʼ: —Le
