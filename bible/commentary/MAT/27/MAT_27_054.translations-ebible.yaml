  pan-pan: ਸੂਬੇਦਾਰ ਅਤੇ ਜਿਹੜੇ ਉਹ ਦੇ ਨਾਲ ਯਿਸੂ ਦੀ ਰਾਖੀ ਕਰਦੇ ਸਨ ਭੂਚਾਲ ਅਤੇ ਸਾਰੀ ਵਾਰਤਾ ਵੇਖ
