  kek-NT: 'Ut li capitán rochbeneb li yo̱queb chi c''ac''ale̱nc re li Jesús, que''rec''a
    li hi̱c ut que''xq''ue retal li c''a''ru yo̱ chi c''ulma̱nc. Ma̱ c''ajo'' nak
    que''xucuac ut que''xye: —Relic chi ya̱l nak li cui̱nk a''in tz''akal Ralal li
    Dios.—'
  blz-NT: Tanaasna surudadu tia surudaduna men mandagai i Yesus nolayaonmo tuu'. Sarataa
    i raaya'a nunsuri lili' ka' upa men nosida, raaya'a norobumo taena, “Mian kani'i
    tuutuu' Anakna Alaata'ala!”
  poe-NT: 'Ntá tí chꞌín capitán la ko tí sín kꞌuéjóko chꞌán, mé tí sín tꞌayakonhen
    chꞌín Jesús, na ntá kꞌuíkon sín kuínkí nonte la kaín tí í so nkehe la ntá imá
    chrakon sín, la ntáchro sín kíxin: ―Chaxín tí nkexro a mé Xje̱en Dios.'
  san-TAM: 'யீஸு²ரக்ஷணாய நியுக்த​: ஸ²தஸேநாபதிஸ்தத்ஸங்கி³நஸ்²ச தாத்³ருʼஸீ²ம்ʼ பூ⁴கம்பாதி³க⁴டநாம்ʼ
    த்³ருʼஷ்ட்வா பீ⁴தா அவத³ந், ஏஷ ஈஸ்²வரபுத்ரோ ப⁴வதி|'
  cof-NT: 'Aman Jesuca quiramin soldadolabe yalachi capitanbe to wenanunca quiralaquee.
    Junca quirato, titiya jera niyainanunca quirato, wepanalaito itsanlatie: —In tsachiri
    Diosichi tsa Nao jominue latie.'
  srm-NT: 'Söö. Wë nöö dee sodati ku di hedima u de, di de si fa di goonliba seki,
    dee gaangaan soni pasa dë, nöö hati u de latja te na soni. De taa: “Wë di soni
    aan soni. Di sëmbë aki, a bi musu dë Miii u Masa Gaangadu tuutuu.”'
  qvs-NT: 'Allpa sukaman kuyuptin Jesusta kuydak soldadukunawan kapitanninkuna tukuy
    chay almirana layakunata kawashpankuna sukaman manchakurkansapa. Chaypina paykunaka
    rimarkansapa: —Deverasmi kay runaka Tata Diospa wambran kashka.'
  zca-NT: 'Lë'' capitán Roma kun rë sondad che''n xa'', rë xa'' kikina Jesús; or une
    bixa'', lë'' xo miwin kun más rë kwa''n kiyak, dox mizheb bixa'', orze'' nzhab
    bixa'': ―Walika, Xga''n Dios miyi'' re''.'
  cbc-NT: 'Bairi soldaua quetiupaʉ capitán, bairi cʉ̃ ʉ̃mʉa Jesure caĩñacoterã cʉ̃ã
    yepa cayuguirijere, bairi nipetiro tie cabairijere ĩñarã, bʉtioro uwiri atore
    bairo ãmeo ĩñuparã: —¡Cariapea ãni, Jesús, Dios Macʉ̃ majũ nimiupĩ!'
  qxo-NT: 'Jesusta täpaycag capitanpis soldäduncunapis patsa pasaypa cuyuptin y imaycapis
    päsangancunata ricarnin pasaypam mantsacäyargan. Tsaymi niyargan: “¡Cay runaga
    rasunpam Tayta Diospa tsurin cashga!” nir.'
  mox-mox: Toluavia dina me edi tovanugweta nawale Ieisu iʼitaʼitamakia ta tuta nana
    mwaniʼiniʼi be yani qabuna iʼifoqe, ʼinega imwaniniva qiduana ta ivonaya, “Vonahaqiaqi,
    ʼoloto baʼena Yaubada Natu Otaqina.”
  kew-kew: 'Soldia aa mudu-para nipuna soldia medanu-para su eto-para oyae rayo mo
    pisa-daa adesimi-pulu nimumi paala waru omesimi. Go rabu nimumi gupa simi: Go
    aare ora Gote-na Si yaana simi.'
  dww-dww: Be tori matanama na tauiḡarama mate Yesu a rabe be a kitakita watanina,
    taudi yoyo be yaba matabudi a tubutubuḡana, nama a kitekitedina, taudi a naira
    kaua be a riuna, “Uma tauna inam riukaua Mamaitua Natunama!”
  nif-nif: Mik amalok telak dama gɨt amañii Yesu ka-dɨkñe-pakɨlɨñ endɨ mɨnjamɨnjat
    ba nepek kusei kusei indañguk wɨn kañgɨlɨñ endɨ kolan mɨsɨmbi eñgɨlɨñ, “Biañganak.
    Ñɨne Anutulok Nɨñañ sɨnɨk.”
  twi-ASANTE: Asraafoɔ a wɔwɔ hɔ no hunuu asase wosoɔ ne nsɛm a ɛsisii hɔ no, wɔn
    akoma tuu yie, ma wɔkaa sɛ, “Ampa ara, onipa yi yɛ Onyankopɔn Ba.”
  aoj-aoj: Kepten anamba dembinai nugumafi soldia hiamii naloma amom soldia mape mugumafi
    Jisasi mati hiahaom amamba. Nogota atamba mati hiahaom mataga itap bol atin nape,
    ombal maham aꞌowaꞌ maꞌi, “Endilisi atis, aman anamba Nogamana Godi.”
  cbv-cbv: 'Páant baác méméatdih nihat biíh ã yapachah enna, Jesúsdih wapnit soldadowã
    ĩ maáh, ãjeéh jʉmnitbʉt bʉ́dí ʉ́ʉmnit, nin pah ĩt míic niijíp wʉt jĩ: —¡Yoobópdih
    nin Dios wʉ̃ʉ́h tigaá ãt jʉmʉp! ĩt niijíp wʉt jĩ.'
  taw-taw: Pen bɨ chɨm kadɨŋ gep bɨawl ak sek, bɨne okok sek, kɨli Jisas nop kod yelak.
    Anɨgɨl yelak, monmon dɨl, tɨtay gak okok mɨdupsek nɨŋɨd, kɨli pɨlɨkɨl agɨlak,
    Yawe, bɨ anɨb ak God Ñɨne yɨbɨl agɨlak.
  jic-NT: 'Jepa militar tjejyámatsja Jesús, jupj jomicapan ma ncul cus nts''optecj
    cruz mpe. P''a wa militarpan jupj lal lejen̈ watsja, militar püné lal. Tjunuc
    nosis jus tiquits''e. Tjunuc wa pjü niná tepyala Jesús tepe''e na. Niná tjunuc
    na, pajal lacj tjeyaptsja. Tjowelepj: —T''üc'' way jupj Dios Jatjam waytsja.'
  zap-NT: 'Ne wii kapitan yra men soldad ne ndxin rapkwent Ne ne kani lyu no le yra
    neguin ne kayak, kesentyent wdxe men, re men: ―Nli ne XPee Dëdyuzh nak ménree.'
  wer-wer: Nga omën wotöököpre omën piiring Yesu ngarangk wëa pörö yanger moup yamöön
    omnant oröa pötön itenak kas kësang pan ëak epël mëëa. “Yaap, epop Anutuu Ruup.”
  ipi-ipi: Mindimane Jisasana umbaini oko pake mo awua polaini lo ando ateaini ami
    yanda yene tupapi, utupanena akali kawane okopi, utupane-mane yuu titiyawi leane
    okopi, mangene waka peane tupapi, utupane andeaini-pia. Andoto, yakama yuku wete
    wato, enene wete, akali oko Gotena Iwanane ya leainipia.
  qul-NT: 'Capitán romano paywan cajcunapiwan Jesusta khawachcaspa, ricorkancu jallp''a
    qharcatejta, tucuy ima pasachcaskantawan. Sinchi manchariskataj nerkancu: —¡Ciertopuni
    cay runaka Diospaj Churin!'
  ter-NT: 'Eneponeko tuti húndaru yóko''o neko po''ínuhiko húndaru, ha''íne kóyonoyea
    Jesus xoko kurúhuxovoku, noixoânehiko iyúyoyea ne poké''e koane ápeyea uhá koêti
    neko po''ínuhiko koekúti, yupihovó koénehiko píkea. Hara koéhiko: —Koati kaná''uteoxo
    itúkeovo Xe''exa Itukó''oviti ra hóyeno —koéhiko.'
  bmr-NT: 'Jaanotɨ bu ihamocasimɨnaa aivojɨɨbo ihamocasimɨnaama Jesuco utuumuumo jiinɨje
    amaryɨbaunoco, bu sanehejeque icano aatyɨmeumoro sihidɨro igutuuhi. Jaamoro nuuhi:
    Miyanotɨro, jahi jaanɨ Moocaani Achi, noomoro.'
  fuf-fuf: 'Ɓay hooreejo suufaaɓe ɓen e wondunooɓe e makko ɓen fii aynugol Iisaa yi''ii
    ko leydi ndin dimbii kon e ko ari e waɗude kon, ɓe huli fota, ɓe wi''i: «Ka haqiiqa,
    hari oo ko Ɓiɗɗo Alla!»'
  bhl-bhl: 'Kaneko beli, wonuk so kunum im kak kunum so, eso biliw ais dim ka kel
    kuanse Yesus elo kutesiliw wonuk so kunum iso, alik alik bi bim be so, kanese
    eisneng alik alik be so, kili atemsomi, finganin fian mak keko, gaanomeliw: “Ibo!
    Kunum be fein Sunbin-Got em Min ete te!”, angsiliw kale.'
  ons-ons: Kawali ŋei eŋane ware wareene, so kawali ŋei eŋerop weneŋ geu paki Yesu
    warekakoi, eŋe memea make, ea so masi kine kine wakonge, ea kakoi, paki oŋaene
    qaeki rakoi, “Ŋei iwa eŋe welekatne Anutu wane Gipole!”
  con-NTPO: 'Tsa''caen tsonsi sundaro capitán, faesu Jesúsma caña''jen''cho sundarondeccu''qque
    osha''choma atte''fa. Ande oya''je''choma''qque in''jamba dyo''fa. Dyopa su''fa:
    —¡Va tsandieja ñoa''me Chiga Dutssi''ye tsu!'
  ghs-ghs: Oonita qaaho pobipobi noi qesamane nomema ota bakena geema oota nokoi tuumu
    ma quba samane oke mooqi atti minanipamuke eeteqi noi eraiqi hiireta, Meenipamu
    Dzesuio Ohongaho khataniqi hiireta.
  peg-peg: ଜିସୁଙ୍ଗ୍‌ କାସି ମାନି ମୁଡ଼୍‌ମେଲ୍ୟା ଆରି ମେଲ୍ୟାର୍‌ ମେଦ୍‌ନି ଦାଲ୍‍କାନାକା ଆରି
    ବିନ୍‍ବିନ୍‍ନି ଗିଟାନାକା ହୁଡ଼୍‌ଜି ପାଣ୍ଡ୍ରାତାର୍‌ । ହେୱାର୍‌ ଇଚାର୍‌, “ଇୱେନ୍ ହାତ୍‌ପାନେ
    ଇସ୍ୱର୍‌ ମାଜ଼ି ମାଚାନ୍‌ ।”
  txu-NT: 'Pyka amingrẽk nhym mỳjja kwỳ ã amijo ane. Nhym krãkamngônh krãptĩ: kubê
    100 nhõ bẽnjadjwỳrmẽ ro''ã Jeju nêje rĩto ku''êja arỳm omũ. Mỳjja pumũn arỳm tĩn
    prã:m ne abenmã kum, —Be, mrãmri ne me''õ jabê Metĩndjwỳnh Krakumrẽx, ane.'
  eng-WEBU: Now the centurion and those who were with him watching Jesus, when they
    saw the earthquake and the things that were done, were terrified, saying, “Truly
    this was the Son of God!”
  gnw-NT: 'Jare sundaro reta juvicha Jesús re uyandareco oĩ vae jare jae ndive ñugüɨnoi
    vae reta uecha yave quirãi ɨvɨ ucãta jare opaete uyeyapo vae, uquɨye ete jare
    jei: —Añeteñoi yepe, cua cuimbae co jae Tumpa Taɨ.'
  mux-mux: '⸤Rom⸥ ami-yi wan-andret nukurum yili kene, yu-kene wasie Yesos tirim mele
    tápu-teku nokuku muluring ami-yima kene, enini pali ma jim-jim tepa ulu lupa-lupama
    wendu urum mele kanuku kene enini aima mini-wale munduku kene niku mele: “Yi ili
    yu aima sika Pulu Yili-nga Málale lam.” niring.'
  maj-NT: 'Nda̱ jun k''aku̱ ko̱ já jun xi tíi̱ncha kunntá Jesu, nk''ie nga kikie chóo̱n
    ko̱ ngayjee̱ ni xi tímoo̱, tu̱ xí i̱ncha kitsankjúhún ko̱ b''a̱ i̱ncha kitsú:
    —Kju̱axi̱ kjáíhin nga kui nda̱i̱ xi Ntíhi̱ Nti̱a̱ná.'
  bkq-NT: 'Sodadu Roma donro modo iwymâry, izodadury Jesus etaynrim modo warâ onro
    âzekânily tâensemo myani. Aidyly tâensemo warâ. Tientuomo, toenzepa kehoem myani
    âseanedylymo. Aguelymo: — Deus imery lelâlâ mynra merâ uguondo! — kelymo.'
  kue-kue: Ana kimbirnem ende okuna ongwa yagle ta ya te kimbirnem tau ye bogl akiye
    Yesus suglmo meglkwa ana imem ungo, te taragl tau prapra orkwa i kandre ana ye
    kundugl gogl dingwa, “Kaima yene, ye God Wam moglkwa!”
  cot-NT: 'Iriraquea imajirojiate coaretajia aisa itsipatsipaitashijiacaca yamenajiavajirigueti
    Jesoshi, yamenajiavaquerogueti omoguecaguetanaquegueti, aisa otsipapae cantashitatiaguetanquitsica,
    itsarotsaroitsitanacaquea, icantajiaque: —Arimajaca iriguenti Irijanite Aapani
    Irioshi.'
  bnp-bnp: Na tahuna a ubu turana e huriki ri tagaria e Isu ri hatakia a vuruke, ri
    matai a maka maki i bele, ri mangenge, i vakulu a tagane ria, ri ta maea, “Muholi
    hateka, ra bakovi iea a Tuna Vure!”
  apn-NT: 'Nhũm kormã Jejus htyk o mõrta ã nhũm pôristi krãhtũm mẽ pôristi hkwỳjaja
    hãmri hparpê hamãr o kuhê nẽ htyk kãm omu. Nẽ pika htertet kamã ama nẽ mẽmoj kot
    tanhmã amnhĩ nhĩpêx toja pumu nẽ tee ri hamaxpẽr nẽ kãm ma htỳx kumrẽx. Hãmri
    nẽ axpẽn mã: —Hêxta waa nẽ. Pẽr ãm hãmri na pre htyk xwỳnhta amnhĩ jarẽ. Kêp Tĩrtũm
    Kra kênã. Tã pu mẽ amarĩ pahtỳx kupĩ. Anẽ.'
  ctp-NT: Loꞌo sndaru nu ndiꞌin kwan ꞌin Jesús, loꞌo capitán ꞌin sndaru kanꞌ, yuwe
    ꞌa tiꞌ neꞌ bra kanꞌ; lye ꞌa ytsen neꞌ xa nu naꞌan neꞌ sa ñaꞌan ngwa chaꞌ kanꞌ,
    sa ñaꞌan ngwa xa nu lye ꞌa mñan chalyuu. ―Chañi chaꞌ ska ti nu lka Sñiꞌ Ndiose
    lka ayman re ―ndukwin sndaru kanꞌ.
  bre-BRG: 'Neuze, ar c''hantener hag ar re a oa gantañ da ziwall Jezuz, o welout
    ar c''hren-douar ha kement a oa c''hoarvezet, a voe spontet bras hag a lavaras:
    Hemañ, evit gwir, a oa Mab Doue.'
  opm-opm: Jisas oh irat bok sar garmat patin orhor ami ire kakhano orhe hrep pati
    hano ihir sein kak oh kwet patin Jisas oh da maras uso bipi isip apiro hatporhan
    ihir wamara kas isip tit hangopa. Hama moh arpin Got ohe brer ma hapat dahangopa.
  bvr-bvr: Rrapa bunggawa an-gata minypa an-dakal a-ganyja a-workiya, nipa rrapa aburr-gata
    wugupa nula jaga aburr-ganana nula Jesus, birripa waypa gubi-nana minypa rrawa
    gu-ngorrkiyana rrapa gun-nga burr-guta, lika aburr-gurkuja. Minypa gubu-borrwurra,
    aburr-wena aburr-ni, “Wurriya ngubu-buna? Jarra gun-burral an-guna Wangarr an-nika
    An-walkurpa!”
  wal-wal: Mato halaqainne aara Yesuusa naagiya wotaaddarati biittai qaaxxiyoogaanne
    hegan hanidabaa ubbaa be7ido wode daro yayyidosona; yayyidi, “Tumu hagee Xoossaa
    Na7aa” yaagidosona.
  zad-NT: 'Na'' x̱an soldadka'' len beṉ''ka'' chaplene'' Jesúza'' ḻe bllebgake'' ka
    wxo'' na'' bichlə diika'' gok. Na'' wnagake'': ―Dii ḻikzan Xiiṉ Chios beeni.'
  aso-aso: 'Idoꞌ aꞌmine mimiꞌ ogavo ami pilisi veti gizebo veꞌinesi idoꞌ aꞌmida ami
    pilisi ve Izesuꞌnimuꞌ gizebo minavesi mimiꞌ ineꞌ nene niningi aꞌmida initeꞌ ineꞌ
    nene ningi ngehelele goloso izavo tiꞌ li laniꞌ: Laminetoꞌ me ve nene mo Oꞌmosoꞌmi
    gipele gihile minaniꞌ neive laniꞌ.'
  uli-uli: Yodwe tamol saldaw we mo saldaw kowe re mel irel we re kekamahoy Jesus
    re wiri falmor we mo pangal mokwe ye weldoh ngo resa rusmes. Iwe ngo sa sor bo,
    “Katos le iy Lol Deus!”
  nin-NT: Ankpye a abi ta iku wa na abi ta iku ba nggo a so gbye Yesu a hi abubo wa
    ni battu yi na aseki ka nggo a la we, isisu ki ba kakami, aba da di, “Ugo nggo
    wa à si Uvuvurr a Abachi jiji!”
  tgk-tgk: Вақте сардори лашкар ва ҳамроҳонаш, ки Исоро назорат мекарданд, заминҷунбию
    дигар ҳодисаҳоро диданд, сахт тарсида гуфтанд, ки Исо дар ҳақиқат Писари Худо
    будааст.
  acu-NT: 'Jesús jakamtai nungka uurmatai, suntar ainau Jesúsan nakarmia nusha, tura
    ni kapitangkrisha nuna wainkar, tura chikich shamrumtin amia nunasha wainkar shamkarmiayi.
    Tura shaminak: —Juka nekas Yuse Uchiri ayayi, —tiarmiayi.'
  cak-WNT: 'Ri quicapitán ri soldados y quinojel ri yec''o chiri'' quichajin apo ri
    Jesús, tek quitz''eton chic ka ri xuben ri silonel, y quitz''eton chuka'' chic
    ri nic''aj chic ri xebanatej, riye'' can sibilaj c''a xquixibij qui'' y xquibila''
    c''a: Can kitzij na wi chi re jun achi re'' can Ruc''ajol wi ri Dios, xecha''.'
  ebk-ebk: Kun pay keneknan nan kapetan chi sosorchachu ya nan sosorchachuna ay nunfiafiantay
    nan kichu ya inilacha nan enommat, inmugyatcha as solet, ya kanancha, “Tit-iwa
    payat ay hi tona at Anak Apo Dios!”
  spa-PDDPT: 'Cuando el centurión y los que custodiaban a Jesús vieron el terremoto
    y lo que sucedía, se atemorizaron y dijeron: ¡En verdad Éste era Hijo de Dios!'
  ruf-ruf: Ayula imkulu we asikali na awala iwakalile naye womkalitsa Yesu, hawonile
    isi ihighisika na ghose ighalawile, tsawapfuka, walonga, “Ayuno tsa Imwana we
    Imulungu ghendo!”
  gun-gun: 'Ha''e gui ma xondaro ruvixa ha''e oirũ kuery Jesus rarõa ikuai va''e ma
    yvy oryryi ha''e opa mba''e oiko rã oexa vy okyjepa okuapy. Ha''e vy aipoe''i:
    — Anhetẽ ae ra''e peva''e ava Nhanderuete Ra''y — he''i.'
  agu-BL: 'Inti yi capitán scyuch'' yi e'' yi xomche'' te''j tan q''uicy''le''n Jesús,
    yi chinachone''n te yi jun chin wutzile''n coblajnob, nin yi quilol yi mbi cunin
    bajij, wi''nin chixobe''n, nin cyaltz: —Jun cu''n yol, yi yaje''j i'' Cy''ajl
    Ryos.'
  isn-isn: Uakida nuanso nawa naamugozee u Yesu ekaona itetemeko nemakani naakupumela,
    ekisula uwoa kule nukulunga, “Etai uyu aeng'wana wang'wi Tunda.” Ekagoza kupuma
    kule.
  ilo-ULB: Ita, idi nakita ti senturion ken dagiti mangkitkita kenni Jesus ti gin-gined
    ken dagiti banbanag a napasamak, nagbutengda iti kasta unay ket kinunada, '“Pudno
    a daytoy ti Anak ti Dios.”
  pir-NT: 'Sa ye ti ijipihtiyere ihñañe, yehpa ñuhmigʉ̃ ihñañe, surara pʉhtoro tiquiro
    yequina surara mehna ihña maria wahari. Tiquina Jesure curusapʉ ijiriquirore cohteyequina
    ijiri. Ihña maria waha, ohõ saha nidi: —‍Ijirota ijire. Ahriquiro Cohãcjʉ̃ macʉnota
    ijimeya, nidi tiquina.'
  anv-NT: Ne muú kpaá bɔɔ́ bee ne bɔɔ́ bee abifɔ abi álú ɛfɛɛ́ ábáme Jisɔs,
    ágɛ́gé ndɛre mme anyigé, ne unó bifɔ́ ɛbi upyɛɛ́ ɛfɔ ɛkwɔ́ ɛbwɔ́ matɔɔ́. Ájɔɔ́ge
    áké, “Wáwálé mende yina abɔ́ alu Maá Ɛsɔwɔ.”
  sab-NT: 'Guardia donga chugagwalla gdaite kledu ne ngwadi ule guardia donga na ngle
    ole Jesu gdachuge giti, ama ulita gwagedu dbi jwliendudi kaire lle na tanre kledu
    boi Jesu giti, kwian e ulita kendunga tanre kaire ama gerudu Jesu giti: —¡Ulia
    ulia kwian onbre ai Chube Kirolla!'
  tmd-tmd: Makwam mɨmön pön, agö magɨm röŋ aku nugwön, ami nöbö dib aku aipam, nöbö
    nuŋ bla pɨsaŋ mɨdim bla aipam, ñɨŋ ölölö rɨmɨn ipöxön, madmag ñɨŋa dumɨn nugugɨrön
    yadmä, “Mɨ! Nöbö kɨ nuŋ mɨ ödöriö God Ha nuŋ akwör!” me rɨmä.
  acr-NNT: 'Ekꞌu ri capitán y ri soldados echajiyom re ri Jesús, echiriꞌ xkil ri kabꞌraqan
    y ronoje taq ri xuꞌano, lik xkixiꞌij kibꞌ y jewaꞌ xkibꞌiꞌij: —¡Paqatzij wi, waꞌ
    waꞌchi e Ukꞌajol ri Dios! —xechaꞌ.'
  kpg-kpg: Di madagoaa di tagi dauwa mono gau dauwa ala nogo hagaloohi a Jesus, gaa mmada
    gi tenua gu ngalungalua mono mee huogodoo ala ne hai, digaula gu uli nadau gai
    huoloo, ga helekai, “Ma e donu hua bolo Mee go Tama a God.”
  taj-taj: सङगुल खबादेन थेरी तबा जम्‍मान ताम म्राङ्सी येशूदा ख्रुङ्‌सी चिबा रोमी सिपाहीगदेदेन
    कप्‍तान ल्‍हानान लोङ्सी “पक्‍कान चु मी परमेश्‍वरला झानोन चीम” भिसी भिजी।
  avt-avt: Mɨtɨk iuwe ke ami ketike mɨt nɨrak nau netikerek nau naanmɨpre Jisas hɨr
    nɨr tɨ kɨtanɨk, te hɨr nɨr menmen yapɨrwe man, hɨr nɨnapen wɨsenum hɨr natɨp,
    “Hɨram werek. Mɨtɨk ik ek hɨrak Nɨkan ke God.”
  cbk-cbk: Cuando el capitan Romano y el maga soldao quien ta visia con Jesus ya sinti
    el temblor y ya mira tamen el cosa ya sucede, ya queda gayot sila bien asustao
    y ya habla, “Deverasan gayot, este gente amo el Hijo de Dios.”
  uig-ARA: 'ئەمدى ئەيسانى كۆزەت قىلىۋاتقان يۈزبېشى ھەم يېنىدىكى لەشكەرلەر يەرنىڭ تەۋرىشىنى
    ۋە باشقا يۈز بەرگەن ھادىسىلەرنى كۆرۈپ، ئىنتايىن قورقۇشۇپ: ــ ئۇ ھەقىقەتەن خۇدانىڭ
    ئوغلى ئىكەن! ــ دېيىشتى.'
  tuf-tuf: 'Jesús chinyat acat soldado carat ihyár yiwóc itchacro. Siyoá bihníc itchacro.
    Ey chiwat cat eyta itchacro. Eyta istír ojc sijacro. Ojc siquir wajacro: —Uya
    uní Sir waquijró, wajacro.'
  abx-abx: Ngan pakakulaw-na si sinturyon hasta si mga kahuruwangan-na maggwardya
    si Jesus si dimu'an mahinabo' dungan si paka'abat-na si linog, kinulbahan gayod
    mga iya ngan agpakapinugad, “Sigurado nga iyay nan i Dadi'-na si Diyos!”
  mco-NT: 'Co je mɨc ujx oy ñaxy etz jac tijaty anajty tɨ ytuñyii tɨ yjadyii, chi
    je capitán etz mɨɨd jadyii ymɨgügtɨjc huɨdibɨ anajty cuend''ajtp Jesús ooy ajcxy
    chɨgɨy yjɨhuɨy, e mɨnaangɨxy: ―Janch tɨy''ajt co yɨjiibɨ yëydɨjc Dios yɨ'' anajty
    y''ung.'
  kqf-kqf: Laḡannemo tauwaiḡaviya 100 edi bada bi tauwaiḡaviya Yesu a waikitawata,
    ba yanigusugusu bi bai matabudi a tubutubuḡana a kitedi, tedi a naila gulata bi
    a giuna gado, “Tana giukauwa te Maimaituwa Natuna!”
  cpb-NT: 'Ikanta reeware owayeripaini itsipayetakari itsipa ikaatzi ikatziyawentakari
    Jesús, iñaakero omoyekanaka, iñaakero okaatzi awisayetaintsiri, antawoite ithaawanake,
    ikantanake: “¿Imaperowetyaama Itomintari Pawa jirika?”'
  aon-aon: Debeini soldia nani amudok douk hani anan hape heyoh Jisas iri hatik enyik
    kwatuk um, aria hatik ihishmorim eshudok shatogur iri aria hanogugur abom. Aria
    hakri namudok, “Adur atin, anudok arman douk Iruhin Ananin Nuganin.”
  hus-NT-2005: 'Tam ti an okʼlek soldadotsik ani xi táꞌ ti kʼwajattsik junax kʼal
    jajáꞌ ti belkol an ta Jesús, in chuꞌutsik léwékʼin an chabál ani ejtal xowaꞌ támun,
    jikʼeytsik tʼajat ani in ulutsik enchéꞌ: ―Tsubax lejtal, jechéꞌ an inik u Chakámláb
    kʼal na Dios.'
  mig-NT: 'Te cha̱a capitán, jíín cháa kándi̱to Jesús jíín‑de, ni̱ kajini̱‑de ja̱
    ní ta̱an, jíín táká tiñu ni̱ kuu. Te ni̱ kayu̱''ú téyíí‑de. Te ni̱ kaka''a̱n‑de:
    Ja̱ndáa̱ ja̱ Sé''e Dios kúu cha̱a yá''a núú, áchí‑de.'
  bps-bps: Na i kafitan dad sundalu na dad sundalu magin kenen di kunungan ku Dyisas,
    lyola i bong linol, na teenla i kdee mkel, taman too ale likò, na manla, “Too
    glut, kenen i Tingà Dwata.”
  mbs-mbs: Na, se menge sondalo aw kapitan migtonggò ki Jesus, nelemitan dan te pegkayong
    te linog, aw pegkekità dan te kepelahan neinang te pegkematay i Jesus. Minikagi
    dan heman, “Ontò Batà te Timanem se otaw sìyan.”
  tof-tof: Gazirr pamab kopo ngakan wirri pam tóba gazirr pampükü Yesun nidi ngakan
    kwarilürr, i tüp mórrbaengde nóma esenóp akó blaman ne tórrmen tulmila tómbapón
    kwarilürr, i blaman kari gum koke koralórr. I blamana inzan bóktónóp wagó, “Amkoman,
    wa Godón olom yaril!”
  cme-NT: 'Sorosibaa-ba maŋ taa ba niya Yesu‑i baa ba yuntieŋo‑i, baŋ juɔ da hĩɛma
    sagalaaya a naara mamaŋ taa ma ce hiere, korma gbuu bel-ba. Baa ta ba piiye wuɔ:
    «Naacolŋ daayo waa Diiloŋ-Biɛŋo kelkel!»'
  sus-sus: Sɔɔri mangɛ nun a boore sɔɔrie naxee nu Isa kantafe, e to bɔxi xa sɛrɛnyi
    to, a nun naxan naba Isa faxa tɛmui, e naxa gaaxu ki fanyi, e a fala, «Nɔndi nan
    a ra yati, Ala xa Di nan nu yi xɛmɛ ra!»
  pon-2006: Kaunen sounpei oh sounpei ko me iang sinsile Sises, ni ar pehmada sampah
    eh wie rerrer, oh kilangada soahng koaros me wiewiawiher, re inenen salohda, re
    ahpw ndinda, “Mehlelete memenet uhdahn Sapwellimen Koht!”
  dad-dad: Kusĩ tamo tunĩ, idi neid orowa geid, Jesus tari difiyen, teneub yoũ fe
    di, ereb ereb ganan wowã ye di, dile fen, fatuk bagai terẽ de fen, diron, “Momoi
    bagai, ĩ Negur Naal!”
  zab-NT: 'Chiy capitán cun iraru de suldad ni cacualo Jesús, chi gunádeb cayac llu
    cun irateru de ni cayacqui, quesentiand bdxibdeb ax guniideb: —Didxldícazaquɨy
    Lliin Dios bnietquɨ.'
  jae-jae: Ma kapitai to nê lau, taŋ sejop Jesu sêmoa naŋ, sêlic ôjô gêjam to gêŋ
    samob tonaŋ tec têtakê ŋanô ma sêsôm sebe “Ŋac tonec Anôtônê Latu eŋ biŋŋanôgoc.”
  ksd-ksd: 'Ba ra luluai na vinarubu ma diat dia ki me upi diat a balaure Iesu, dia
    gire ra guria, ma ra lavur magit di tar pait ia, dia burut na kaia, dia tatike:
    A dovotina, go Natu i God.'
  msm-NT: Na, sikan kapitan dow mgo sundayu din no namanbantoy ki Jesus pigdaitan
    tongod to tiyog dow sikan duma no mgo hitabu. Kaling nakaikagi sikandan, “Tinood
    naan no Anak seini to Diyus!”
  myk-myk: 'Sɔrɔsii ɲuŋɔfɔɔ we ni sɔrɔsii piimu samaa pu bi Yesu kasɛɛgɛ pyi ge, ba
    pee ya ɲiŋɛ cɛlɛŋɛ ke ni kee keree ki bɛɛri ɲa wɛ, a pʼi sii fya fo xuuni, na
    jo: «Can na Kilɛ Ja yɛ pyaa ki bye we ná we!»'
  sbe-sbe: Huyana iyala taubagunaena tamowaina yo yona tauꞌiyala maidanao Yesu se
    kitakitahetete wa mwanikuniku yo ginauli saha se tubu wa se kitadi ede se matausikalili
    na se wane, “Mamohoi, iya Yaubada Natuna!”
  mcr-mcr: Mäkä-iqä Jisasi Ique hiŋuä äqumbu äpmamiŋuwä iquatä, quwqä ämiqä iqutä,
    qua yäuŋuä-yäuŋuä iqaŋgqetä, nätmatqä ätimäuqaŋgqetä hiŋuä äqumbiyi, zä kiiŋä
    wiŋgaŋgi, tiiŋä ätŋguwi. “Naqä-qakuänänjqä. Ämaqä Tqu, Goti Hanjuwä Iqueqä Ymeqä
    Iqueqä.”
  cux-NT: 'Saⁿ''a capitán ndúúcū soldados chi snée yā ndúúcu yā ní diíⁿ yā cuidado
    yeⁿ''e cuerpo yeⁿ''e Jesús taachi s''neeⁿ yā na cruz. Soldados miiⁿ, taachi n''diichí
    yā chi n''nuⁿ''u yáⁿ''āa ndúúcū dendu''ū chí chiī, neené di''va''á yā ní caⁿ''a
    yā: Cuaacu nííⁿnyúⁿ, sáⁿ''a ''cūū ní Daiya Dendyuūs saⁿ''ā.'
  tur-YTC: Yeşua’yı bekleyen yüzbaşı ve onunla birlikte olanlar, depremi ve diğer
    olanları görünce, “Gerçekten bu, Tanrı’nın Oğlu’ydu!” diyerek dehşete kapıldılar.
  san-ITR: yIshurakShaNAya niyuktaH shatasenApatistatsa Nginashcha tAdR^ishIM bhUkampAdighaTanAM
    dR^iShTvA bhItA avadan, eSha Ishvaraputro bhavati|
  bel-N: 'Сотнік жа і тыя, што з ім пільнавалі Ісуса, убачыўшы землятрус і тое, што
    сталася, страхам напалохаліся, кажучы: «Праўда, Ён — Сын Божы».'
  sch-sch: Râlmi ulien le a kôla râlmi aom Jisua thîr ngei han, ningnu innîk
    le neinun om tie ngei hah an mûn chu an chia, “Hi mi hih Pathien Nâi ani khêt!”
    an tia.
  mic-MIQNT: Na niganpuguit sma'gnis aq igtigi sma'gnisg angama'titl Se'susal npmlin
    Na nemitu'ti'tij maqamigew maja's'g aq ms't goqwei gi's tliaq, sigt'ta'sultijig
    aq teluejig, “Negmaq giasgiw Gjinisgam Uggwisl.”
  huu-NT: 'Nainomo ite capitán, ie soldaduaɨ dɨga, Jesús fiodaillana eruaɨdɨmacɨ.
    Ñuisaño ñuillana cacadɨmacɨ. Nana suide rafuena cɨuanona, eo jacɨnaillamona, naimɨe
    raite: —Uanai bimɨedɨ Jusiñamui Jito.'
  jiv-NT: Nuyá suntar Jesusan wáinkiarmia nusha tura ni kapitiántri̱sha nuṉka ú̱u̱rkamtai
    nuyá chikichcha ashammai ajasmatai ti sapijmiakarmiayi. Tura tiarmiayi “Ju̱ áishmaṉ
    nekas Yusa Uchirí̱nti.”
  otm-NT: 'Nɛ nu''bʉ mi du ra Jesús, nɛ nu''a ra hmudofʉi mí fä a ra Jesús, nɛ''ʉ
    mi''da min ''yohʉ, ''bʉ mi nu di ''yąn ra häi, nɛ''ʉ gä mi''da bin ja, ɛ̨mmɛ bin
    su ʉ, nɛ bi ''yɛ̨n''ʉ: ―Majuąni maha, rá Ts''ʉnt''ʉ Oją na ran ''yohʉ.'
  dah-dah: Be, Roma gabmanyen fuleŋa marte doyaŋ alya fuleŋa marmiŋya Yesu doyaŋ irde
    hinhan goyen niniŋaya mata gor forok yiriŋ kuruŋ go keneŋ kafura heŋbe, “Fudinde
    wor po, yeŋbe Al Kuruŋ Urmiŋ,” yamiŋ.
  tnk-tnk: Iaruaɡən riti nəha in rasori ia naruaɡən me irəha pam hantret. In mɨne
    naruaɡən me nepwɨn səvənhi kamhətui tɨ Iesu. Nəpɨn irəha hətoni nɨmwnɨmwien nəha
    mɨne narimnari me nəha sə həməier pehe, həhekɨr asori, mhəni mə, “Nɨpərhienien
    iəmə i in Tɨni Kumwesən.”
  kpr-kpr: 'Isoro kakato nenda giti jigharide dabade Iesu kaifa ero, enda daradaraghiri
    roera mendeni siroriri gido, oju use eminge siseri, “Geka bekári: emo God da Mandiri,”
    aminge siseri.'
  san-IAS: yīśurakṣaṇāya niyuktaḥ śatasenāpatistatsaṅginaśca tādṛśīṁ bhūkampādighaṭanāṁ
    dṛṣṭvā bhītā avadan, eṣa īśvaraputro bhavati|
  nho-nho: I te saaita te hakamau naa soldia aa ma naa soldia e ttuu maa ia raa ni llono
    i naa rue te mahuke, ka kkite hoki i naa vana ni ssura naa raa, naa tama naa ni mattaku
    hakallika iloo. Naa tama naa ni taratara peelaa, “Ttama nei maaoni ko te Tama
    TeAtua!”
  gym-NT: 'Ye ngwane nitre rükä dänkien romanobo amne nitre rükä mda mda nämane Jesu
    ngibiarebti, ye okwäbti dobo namani nakaenkä amne kukwe mda mda namani nakenkä
    bätäkä ngwarbe niaratre okwäbti angwane, kä jürä namani krübäte btätre, käkwe
    niebare: ¡Ni noko abko Ngöbö Odei era metre bkänä! niebare kwetre.'
  azg-NT: 'Nquii capitán yo sondaro ꞌnaanꞌ jon na cotaꞌntyjeeꞌhan Jesús, xjen na ticjehan
    na sꞌii ndoꞌ yo tsoñꞌen ꞌnan na tui, tyue jndyihan. Jnduehan ndëë ntyjehan: —Jñꞌoon
    mayuuꞌ, juu tsanvaꞌ conduihin Jnda Tyoꞌtsꞌon.'
  bhd-bhd: तैखन तैनी सूबेदारे ते तैसेरे सैथेईं ज़ैन यीशुएरी निगरानी केरने लोरे थिये,
    भुंज़ल गांतो हेरो, त तैना डेरि जे, ते ज़ोने लग्गे, “सच़्च़े एन परमेशरेरू मट्ठू
    थियूं!”
  too-NT: 'Lā'' huan capitán romano lā'' huan tropasna'' a''ntī ixtatā''maktaka''lhmā''na
    Jesús, lej tajicua''lh a''xni''ca'' tachiquilh huan ti''ya''t lā'' a''xni''ca''
    talaktzī''lh ā''catūhuā a''ntū pātle''kelh. Lā'' xlaca''n tahualh: ―Stu''ncua''
    huā''mā'' chi''xcu'' huan ixO''kxa'' Dios ixuanī''t.'
  ind-AYT: Sekarang, kepala pasukan, dan mereka yang bersama dengannya mengawasi Yesus,
    ketika mereka melihat gempa bumi dan segala hal yang terjadi ini, menjadi sangat
    takut dan berkata, “Benar, Ia adalah Anak Allah!”
  cjo-NT: 'Eejatzi riraga omperatariri joraaro eejatzi joraaropaeni riraga kempoyaakiriri
    riraga Jesoshi iñaawakiro omoyeka kipatsi eejatzi iñaawakiri riraga piriintayitaneencharini,
    iñaawakiro otsitenitanaki, maawaeni. Roojatzi ithaawantanakariroña, ikantzi: —Kyaaryo,
    rirotaki Itomi Tajorentsi.'
  nsn-nsn: Doh tar binaka ke banga nas tang uoum keipir soldia, doho soldiasisie gisina
    ka kaukaueke tang Iesu, doh tar giniameher mamang inetelikinitie ke kotpokos,
    kara sokor, kara kula pare, “Inggono deha Tuna nomanampe God!”
  san-DEV: यीशुरक्षणाय नियुक्तः शतसेनापतिस्तत्सङ्गिनश्च तादृशीं भूकम्पादिघटनां दृष्ट्वा
    भीता अवदन्, एष ईश्वरपुत्रो भवति।
  tna-NT: 'Beju curusu naja su Jesús inatsihuaji soldado cuana mecuana sa capitán
    neje ebia su iyuame putana, yahua eruburubuani, pamapa pia ai nimetiuda cuana
    ba putsu. Da su beju uja jaquisatitana huecuana: —Ene putsu, ye deja da Diusu
    sa Ebacua.'
  lid-lid: Iri lau ta bahun ma tinan tiri nane atondrok Jises nane atou kon totoreh
    ma iri lakou mari nane asahan, oro anoh labai ma oro anya, “Handru labai, iy kede-eh
    Nadu Kindrei handru!”
  wim-wim: Pam moom soldiers al-alantamana aꞌ puth-a, soldiers nungantam anangana
    angman than-thanina, min-min thath-thathin nunang Jesus.ana aꞌ than thathina want-wanttakan
    wampa nungantaniya, than thathina aakan wunyath earthquake.angana aꞌ thananiy-a,
    winynyang paththam moꞌina, aꞌ thanan thawin thanttakaman, “Nil pam inana kan-kanam
    paththam nhengk God.antama!”
  zga-M: Pu leino unalongonchi vavasikhali na vala avalolelangha khwa Yeisu vakhivwene
    eikhisenyenge vukhilindima ni nchooni inchunchavonekhangha, puvakhava nuvundwanchi
    fincho valeikhuta, “Lweli uyu akhale nswambe va Nguluve.”
  yom-yom: 'Pfumu yi masodi ma Loma ayi momo maba yandi mu sunga Yesu bu bamona phila
    ntoto wunikukina ayi mambu moso momo phila mavangimina, bamona boma yiwombo ayi
    batuba : —Bukiedika kuandi ti mutu wowo bedi Muana Nzambi !'
  san-SIN: යීශුරක්‍ෂණාය නියුක්තඃ ශතසේනාපතිස්තත්සඞ්ගිනශ්ච තාදෘශීං භූකම්පාදිඝටනාං දෘෂ්ට්වා
    භීතා අවදන්, ඒෂ ඊශ්වරපුත්‍රෝ භවති|
  yut-yut: Aŋakwa emat amɨn 100 dakon kɨla amɨn gat ae emat amɨn Yesu do kaŋ egɨpgwit
    amɨn uŋun wudɨp ae yo morap altawit uŋun pɨndagek si pasalgwit. Pasalek yaŋsi
    yawit, “On amɨn asisi Piŋkop dakon Monji egɨpgut.”
  grc-BYZ: Ὁ δὲ ἑκατόνταρχος καὶ οἱ μετ᾽ αὐτοῦ τηροῦντες τὸν Ἰησοῦν, ἰδόντες τὸν σεισμὸν
    καὶ τὰ γενόμενα ἐφοβήθησαν σφόδρα λέγοντες· ἀληθῶς Θεοῦ υἱὸς ἦν οὗτος.
  tbl-NT: Bè yóm kehto Jisas, tolo mentey yóm kfitan, mung du yó kem sendaluen. Ya
    tey sidek klikò le bè yóm tey linol ne yó kem dê dumu ton le. Botong mon le, “Tahu
    duhen ni se yóm Ngà Dwata.”
  cpc-NT: 'Ikanta ijiwari owayiriiti itsipayitakari ikaatzi katziyawintakariri Jesús,
    jiñaakiro ontziñaanaka, jiñaakiro okaatzi awijayitaintsiri, antawoiti ithaawanaki,
    ikantanaki: “¿Imapirowitatyaama Itomitari Pawa jirika?”'
  nhg-NT: 'Inu capetö, hua tli oyejyeya ca yaja tieixutejtaya Jesús, cuöc oquejtaque
    tlaolinelestle, hua noche sösantle tli omochi, omomajtejque lalebes. Oquejtojque:
    ―De melöhuac ini nönca tlöcatl iloaya tieConie Deus.'
  nya-nya: Mkulu wa asilikali ndi amene ankalondera Yesu ataona chivomerezi ndi zonse
    zinachitika, anachita mantha, ndipo anati, “Zoonadi, uyu anali Mwana wa Mulungu!”
  ngu-NT: 'Ijcuac on capitán niman on soldados, yejhuan ompa inhuan quitlajpiayaj
    Jesús, oquimatquej tlalolinticaj niman oquitaquej ocsequi tlajtlamach nochijticaj,
    sanoyej onomojtijquej, niman oquijtojquej: ―In tlacatl melahuac iConeu catca Dios.'
  kup-kup: Met ñai abanariz ahopur pim irih heh-ñai aban pori ganö nari emat Iesu
    bañizat basapan hezavoz korav hehaek Iesu ñomahan zeir hamar zebemun tahan nonair
    nai ou ravahatun etet paru ñaihet tat dei dei tahapuh pot hah, “Ae, rotap aban
    akap Godiz rop ak,” pot hah.
  jid-jid: Wa hafsan soja ni indji wa basi Yesu'a ba toh grju meme ni ba kpyi wa ba
    tie'a ba' ka tie sisri nda tre, “Njanjimu ana hi Vren Rji”
  wmw-wmw: 'Basi, masurudadu wamwikarire Insa ware pamoja na nkulungwa wawo, pawafahamire
    kutetema ka ardhi kure pamoja na vikunire vire piya, wopa pakulu futi, wakamba:
    “Kweli-kwelini eyu ákiwa Mwana wa Mwenyezimungu!”'
  gmv-GGM: Xetu wotadarata halaqayne izara issippe Yesusa nagizayti bitta qathanne
    hanidaysa wursi beydi daro babida. Qasse haysi tummappe Xoossa nakoshin gida.
  ssg-ssg: Lokon ien, tel masiwi ti teka seilon ti hile ma tesol unauan to paxai pepeteni
    Jises. Ti lato ningahiwa xux i nuea ma hatesol waliko ti i sosohot, lato mamata
    hawane ape lato ukek, “Salan wanen i Nati Haeu!”
  zpo-NT: 'Gorna lee xaa nabeyy lo tub gayoo soldad nu re soldad kwaan nkanap Jesús,
    ngune mgun xog, nu gorna ngune xaa re kwaan mded, mzheb doo xaa nu nzhé xaa: —Wlipa,
    lee xaa ne nak Xgann Dios.'
  poy-poy: Mkulu gwa wawanjagila na wanjagila yawaweriti wankumlolera Yesu, wawoniti
    kubegiziwa pasipanu na vitwatira vyoseri vyavilawiriti, watiriti nentu na walonga,
    “Nakaka muntu ayu kaweriti Mwana gwa Mlungu!”
  qwh-NT: Jesusta täpecaq capitanpis y soldaduncunapis patsa cuyonqanta mäquicurmi,
    y llapan pasaconqanta riquecurmi, allapa mantsacäcur, “¡Que nunaqa rasonpa Diospa
    Tsurinmi cashqa!” niyarqan.
  gaw-gaw: Amu daup 100 dilag iḵi nug amu daup laa ag nug ele daanna, Jesus guman
    daap̱ig amu ag mim ne, wan uḏalele, keeke laala oh ele beeg anidna, baḏan ap̱ig.
    “Genab danab imu Nug am Kayak Beḵa!” aon ap̱ig.
  nca-nca: Asa kuma unindoro sopo-sopoyemboya kuma uni ŋuya Yesu sopo yoraŋgo ŋundo
    kunduru qenero o soso meyowo tunoqaró ŋu qenero sasaro parámi tero ŋande yaŋgurí,
    “Hamó horé, ŋuko Anutu koro naŋuní,” yaró.
  zpz-NTPP: 'Na ornu bzaac yu nu riib ic de soldad gal nu deꞌ zir soldad nu briib
    duru zeꞌ nu dela deꞌ zir coz nu guc, orzeꞌ gudzib dey. Orzeꞌ na dey: ―¡Rishli
    gaal biñ ii guc mi iꞌñ Ñgyoozh! ―na dey.'
  mkj-mkj: Laplap in jounpei apel jounpeihok ma pwili jiljiloa Jesus inenin majpwehkda
    nehn irai kapang roarroarin jappwo apel joang ohroj ma wiawi. Irai pwa, “Mehlel
    minmene uhdahn Nihn Koahs.”
  zac-NT: 'Iurní lëꞌë capitán nu ra nagupë cuerpë shtë Jesús, iurë guná rall llu,
    nu guná rall cusë naguzac ngaꞌli, nalë́ bëdzëbë rall; repi lu saꞌ rall: ―De verdá
    nguiu rëꞌ náhiꞌ shini Dios.'
  kyg-kyg: Ati vayaꞌaiteꞌmo yagaino neꞌapateya vekaꞌe ati vayaꞌaꞌeꞌmo Yesuteꞌmo yagaiꞌa
    maiꞌneꞌa agayana imima aliꞌnigeno muki kavaꞌmo afole aiꞌnigeꞌa ageteꞌapaeꞌmo lusi
    kava huꞌa koli huteꞌapaeꞌmo, alagi lama gemo hune, ani vekamo Goti mafaꞌneꞌamo
    maiꞌniye, huꞌa huꞌnae.
  kmk-kmk: Magiknan man dit kapitan kan dat suldadu na un manga-andog kan Jesus dit
    lunig kan naila da dat losana napasamak, amoamod dit kimut da ot kinnanan da un,
    “Tuttuwa gayama Anak Apudyus!”
  cao-NT: Jabi mai yajoquë tsi quiha soldado bá capitán, Jesu obëso cabo, tihi cabo
    raquëniquë ocapijani ca jisi na. Jisi tsi, —Jabija xo ra. Dios Baquë yoi ja iquë
    ra —i jaca niquë raquëhi na.
  bbr-bbr: Marai roat akan ro näwäu ko kon marai roat pak ak Jisas kume rain, mim
    pemara, onok atap atap penuk, aparianik, ak sakau imineanik, äiein, “Epar senes,
    kiro ro ko Anut nukan Mokoi.”
  inb-inb: 'Alpa iapa kuiu­ri­kug­mandaka, kapitan i pai­wa Jesusta kawa­na­kugka,
    ima pasa­ri­kus­kata kawas­paka, iapa mancha­rispa, nir­ka­kuna: —Kai runa, sutipa­mi
    Taita Dius­pa wam­bra karka.'
  hrv-hrv: 'A satnik i oni koji su s njime čuvali Isusa vidješe potres i što se zbiva,
    silno se prestrašiše i rekoše: “Uistinu, Sin Božji bijaše ovaj.”'
  box-NT: 'Á ho Oroomu dásíwá ɲúhṹso lè ɓa dásíwá na lá pan o Yeesu yi
    á mɔn ho tá dèkéró làa bìo wó, á ɓa zã́na dàkhĩína, á ɓa wee bío:
    «O ɓɛ̀ntĩ́n lá lé le le Dónbeenì Za binbirì.»'
  ote-NT: 'Ngu bi du ra Jesu, ra nda̱ gá soldado ne yá mfatsꞌi núꞌʉ mi suꞌa̱ bi zaꞌʉ
    ra mbimhai ne bi hyanda gatho núꞌʉ te bi nja, hangue xi bi ntsuꞌʉ ne bi ꞌñena:
    ―Xi majua̱ni nuni ra ꞌñøhø go mi guehni rá Tꞌʉ Ajua̱.'
  wnu-wnu: 'Ne yogorau munon baraitari wonou yurau oromar Yisas qoat igour eng ai
    uyab mi gugum undounder ubura gab borusi yari wogub qamamir: “Sig apand mom, e
    Qenu wonou wau apand.”'
  zam-NT: 'Le'' sya, co''se'' ñèe capitán con solndad co'' nzi quenap Jesús mbuin
    xòo no tolo ngòc taamas con'' naze''f, anze''f mzyeb capitán con taamas solndada.
    Ale ndxab capitán no mèn co'' nziri'' no capitana: ―Lìcpe'' ba''i, ndee gu''.
    Mbi'' ba'', lìcque'', ngòc xgan'' Diox.'
  zyp-NT: Raekeh zakheh buipaw le Ama khatei a ungpaw Zisu a congpaw sahlo tah aling
    a hruipaw le hming a chuacangnah vytei khah aa hmuh tihtah aa thlawzawng ka, “Ma
    cawngsawpaw heh Khazing Sawcapaw a cang hrahring thlang,” tatah aa tah.
  sey-NT: 'Ja̱ maca Capitán cuiꞌne i̱ ja̱ꞌre co̱ni Jesure ñacohuaꞌipi yeja ñuꞌcueye
    ñani cuiꞌne yeque jaiye yoꞌoyere ñajë ai caꞌrajë cahuë: “Nuñerepa iquë Maijaꞌquë
    mamaquërepa pajiꞌi.”'
  nvm-nvm: Regavo e azi kegoijo ijiga ebuon bomana iji bu karine Jesu nikajavo iji
    bu moik iji uramo ijiga ire fok bu rejo iji giava buka bomana dejufdiain. Bu dejufdiamga
    bu uri bui kuai, E guri no vierafe fuka ma Godon Farifno kuain.
  mps-mps: Tama te enesigi bidi dabego tobolu bidi aga ami bidi dabe aga dali te Jisas
    tonaluali bage, augwaligo te tǫ mali ebo me te sę dabe pedalobo sulama, tama
    augwali moni wi mu yalio. Augwaligo te po wai, “Mu tamao, te bidi aga te Godigo
    Ogwa mu dao,” te po wai.
  pab-NT: 'Hatyaoseta sorare xekohasehare, esorarexanai harenai, Jesus ana wahakoiterenai,
    waiyaha waikohe tatakoane exahe xoalinihare hoka mairaha hoka nexaha: — Aliterexe
    atyo Enore Ityani ene! nexaha.'
  llg-llg: Nai Golgota, malangga soldadu esa ma ana palenda nala, lanea Yesus ai ngganggen.
    Ledoeik lita daebafok nanggeꞌo, ma basa dedeꞌa mana dadi kala sila so, de ala
    bii lalan seli. Ala lakokola lae, “Awii! Hataholi ia, memak tebe-tebe Manetualain
    Anan!”
  kyf-kyf: '*Wlɔmʋ -slʋja glʋ gbuu ''yugalɩnyɔ -yɔ ɔ ''slʋja, -wa mɩa -Zezu ''yliyɔzʋda,
    wa ''yɩa dʋdʋ zukluda we -yɔ -lu weee -we ''plɩa, ''ɩn wa yia nyanɔ nʋ, wa nɛɛ:
    «-Lagɔɔ ''Yu ɔ -mɩa ''piɛɩn!»'
  tpi-tpi: Kepten wantaim ol soldia i was long Jisas i stap, ol i lukim graun i guria
    na ol samting i kamap, na ol i pret moa. Na ol i tok olsem, “Tru tumas, dispela
    man em i Pikinini Bilong God.”
  mih-NT: 'Ta minoo ra cu nuu sii minoo ziendu zandaru ta zandaru ra zacuenda sii
    ra Jesús ɨɨn ñi sihin ra cuan, i ndyehe ra cuhva i taan ta tandɨhɨ inga sa i cuu,
    ta i yuhu xaan ra, ta i catyi ra: Ndisa cuii ra ihya vatyi zehe Ndyoo cu sii ra.'
  qvh-NT: 'Jesusta täpaycag capitán y soldäduncunapis pasa sucsucyaycagta mayar saynöla
    lapan päsashgancunatapis ricar fiyupa mansacäyargan. Saymi niyargan: “¡Rasunpaypami
    cay runaga Diospa surin cash!”'
  kms-kms: Ami mingg yumbui ni soldia buagi te ane Jisas yeng muang pu yemu kin, ni
    muqond qi tit wup di ni yumbo yumbo buagi te muqond ni quan wune mamb di mari,
    “Nganyene nganye, wuti nen God ningg wo.”
  agn-agn: Pagaita tang kapitan ig ang mga goardiang pamagbantay ong ni Jesus asing
    pagpanlinog ig inita nira mismo tang tanan ang nainabo, pinangelban tanira ta
    mo-ya. Ganing tanira, “Matod ka kaman ang Ana tang Dios tang taw ang na!”
  nhi-NT: 'In soldadohtlayacanqui uan naquin ompa iuan oquitztoyah Jesús, tlailiuis
    omomohtihqueh ihcuac oquitaqueh in tlalolintli uan nochi tlen omochiu. Oquihtohqueh:
    —Tlamilauca, nin yehua niConetzin Dios.'
  ttc-NT: 'B''ix yatzun te k''ulul mandad kye soldad b''ix kyaqil kye soldad aj akyeqet
    tuq tzi nkyexb''uqin tuq te Jesus, kyetz ya ma xik kyen te kab''junab'' b''ix
    kyaqil aj nky''ik tuq, kyetz eb''ajxob'' nim b''ix okyq''umaj ikxjani: «¡B''an''ax
    te ja ichanni, tetz aji tuq Tk''wa''al Dios!»'
  dan-1931: 'Men da Høvedsmanden og de, som tillige med, ham holdt Vagt over Jesus,
    så Jordskælvet, og hvad der skete, frygtede de såre og sagde: “Sandelig, denne
    var Guds Søn.”'
  kwj-kwj: Wosiwani au anaye hima le wui apukolaka ga Jisas ni aulindaro hima lenga
    minawe dini nuwe raꞌichiꞌucharo ele sumbu hinga ni wu heini aki omwesika ki ya
    wu aki. Wokoni ya wu sawe, “Mwe naha dori hima Gotri Che.”
  vie-OVCB: 'Viên đại đội trưởng cũng như quân lính La Mã đang canh giữ Chúa thấy
    cơn động đất và các diễn biến ấy, đều khiếp sợ và nhìn nhận: “Người này thật đúng
    là Con Đức Chúa Trời!”'
  kze-kze: Ísu puwúmba i-kwáásítí kawáánákówé kwená i-kwáásíyé Ísumbo kárákwimaresamo
    máyówai marímo tówanamo amápa-tantaa'o paárúmba awánésa ávááraumai táátavesa ésa
    sésa árai'a kwemá Áánútu ááninkoman-iye siráawe.
  mpj-mpj: Parra yikipayiya jantulwintikaja, nyakuraya kanyilpayi Jiijajpa. Maaja-janampa
    nyinapayi jiingkangulyu wituka. Kaya nyangu parna yurriyurrirrinyja, kaya nyangu
    karrpujanu mungarrinyja, kayilaya karratarringu. Ka-ngkuya wajarnu, “Yuu, yiltangulyu,
    ngaangara Mamaku kaja!”
  lbk-lbk: Inmegyaegyat et nan kapitan ya nan cheycha'y sorchachona ay manotokkhong
    ken Jesus, issan nenliknaancha isnan yekha, ya nangil-ancha isnan naangnen. Sa
    cha't kinwanin, “Tet-ewa pet ay Anak nan Dios na!”
  mto-NT: 'Ku veꞌe je̱ tojpa juuꞌ veꞌe du̱nu̱vintsá̱nip nu̱mó̱kupx je̱ tojpata̱jk
    je̱ts pa̱n pa̱n jatyeꞌe du̱ꞌixꞌijttup je̱ Jesús, je̱ꞌe̱ tseꞌe du̱ꞌixtu ku veꞌe
    je̱ it yꞌojxi je̱ts juuꞌ jatyeꞌe jaaꞌktoojnju jaaꞌkko̱jtsju, o̱o̱y tseꞌe tyuntsa̱ꞌkidi
    je̱tseꞌe ñavyaajnjidi: ―Tyú̱vamdam xa veꞌe je̱ts je̱ Nteꞌyam je̱ yꞌOnu̱k ya̱ꞌa̱
    veꞌe tu̱yꞌit.'
  bzh-bzh: Log mehö neġin alam-beġö-yi ving yi alam-beġö-yi sën medo deneġin Yesu
    lo denġo gejemapi ggee, gedelë nġaa vahi nebë saga, lob ḳenuj verup, gedenër
    bë, “Yönon rot! Mehö sënëḳ Anutu nalu yi!”
  guj-2017: ત્યારે શતપતિ તથા તેની સાથે જેટલાં ઈસુની ચોકી કરતાં હતા, તેઓએ ધરતીકંપ તથા
    જે જે થયું, તે જોઈને બહુ ગભરાતા કહ્યું કે, “ખરેખર એ ઈશ્વરના દીકરા હતા.”
  jvn-NT: 'Kumendan-kumendan lan para soldaté sing njaga Gusti Yésus pada krasa linduné
    lan uga pada weruh sembarang sing klakon mau. Kabèh pada wedi tenan lan pada ngomong:
    “Wong iki pantyèn Anaké Gusti Allah tenan.”'
  byr-byr: Wɨnɨnya yakevɨ aawɨlasaraavɨ maremwaalyalyɨ aawɨlasarajɨ Jizaazarɨ dame
    maredaata yesara tɨnna wanganna yeva nabaai nabinabinya yɨmaꞌnyɨna yadaapiyangɨ
    tɨnna wanganna yeva lɨka naanga yɨna. Lɨka naanga yɨna yadɨvɨꞌ dɨna “Naanga nebulyasɨ.
    Aꞌmwe dazai Gotɨyare Gawaalɨvaangelyɨra.”
  ian-ian: Jisas kat bɨga la njambwi soldagwi ndɨna kwupmba la soldio yɨnaw kwutɨndɨ
    mala kiya nɨmba laatnja vak vɨlaa vaaka lɨndi. Vaaka lɨga wandi. Ndɨ Godna nyana
    luwa waa wandi.
  hun-hun: 'A százados pedig és akik vele őrizték Jézust, látva a földrengést, és
    amik történtek, igen megrémültek, és ezt mondták: „Bizony Istennek Fia volt ez!“'
  mcf-NT: 'Nidaid uëdëquenuc dacuëdampambo icsho isashien: —Esus unëso isnu —quiash
    tabadquido sondado chedo abi chuiquidbëdi dacuëdtanec: —Ma Nuquin Papan Madombobi
    nepayoc —quepac caondash.'
  kjs-kjs: 'Soldia ali mudu-para nipuna soldia alinu-para su lewa-para ele raayo mo
    pisana adisimi-pulu nimumi paala waru komisimi. Go rabu nimumi go-rupa lisimi:
    Go aliri ora Gote-na Si yade.'
  mni-mni: "Lanmi chamagi makok amasung mahakka loinana Jisubu sangliba lanmising\
    \ aduna yuhar haba amadi thokliba thoudoksing adu ubada yamna kiraduna hairak-i,\
    \ “Mahak asi asengbamak Tengban Mapugi Machanupani!”\x94"
  yad-NT: 'Su̱tarumiy nutyityu̱bay ji̱ta, sisa̱ jnu̱tyavabetya, ru̱nu̱yadanumatirya
    mucadi santaya̱jada, ti̱ta̱ju̱ jiryatiy ravicha̱da risa̱ju̱ variy, ru̱nteda jaryi
    variy ranchiy, ru̱teda ji̱ta: “¡Si̱tenuni̱te Ju̱denu denu sani̱cha jiñu, si̱tenu!”'
  mxb-NT: 'Ta mií ta̱ dándáki soldado íin ra xíꞌín dao ka̱ soldado ndaá ra̱ Jesús
    noo̱ tákaa na ndi̱ka cruz ñoó. Dá tá ni̱ xini ra̱ ña̱ ni̱ ta̱an xíꞌín dao ka̱
    ña̱ꞌa ni̱ kuu, kúú ni̱ yu̱ꞌú nda̱ꞌo ra, ta ni̱ kaa ra̱: ―Miía̱n ndaa̱ ndisa de̱ꞌe
    Ndios ni̱ sa̱ kuu ta̱a yóꞌo ―kaá ra̱.'
  pon-2006A: Kaunen sounpei oh sounpei ko me iang sinsile Sises, ni ar pehmada sampah
    eh wie rerrer, oh kilangada soahng koaros me wiewiawiher, re inenen salohda, re
    ahpw ndinda, “Mehlelete memenet uhdahn Sapwellimen Koht!”
  maq-NT: 'Hora xi cahme Jesús ne, cha capitán tsëhë cha sindadu cojo yahnga sindadu
    xi hinchacun me ngajan vutsejensun me Jesús ne, camachaya rë cha xi fani nangui
    cojo cjin xcusun sa xi cavatju camá. Hane jercu quijircun camaha ni rë cha. Hacuaha
    cachja cha cuitjin: ―‍Hacui jain me vihi xi Quihndi Jain rë Nina, me.'
  hto-hto: 'Iemona fuiríraɨnɨ illaɨma naa afémɨe dɨga Jesús úiñotɨnori, énɨe docailla,
    naa jɨáɨe comuídɨfuiaɨna cɨ́oillano, ɨere jacɨ́naitiaɨoɨ. Jacɨ́naillano daɨdíaɨoɨ:
    —Uáfueza bie Juzíñamui Jitó, —daɨdíaɨoɨ.'
  por-BRBSL: 'Agora o centurião e aqueles que estavam com ele observando Jesus, quando
    viram o terremoto e as coisas que foram feitas, ficaram aterrorizados, dizendo:
    “Verdadeiramente este era o Filho de Deus”!'
  ces-NKB: 'Když pak setník a ti, kdo s ním hlídali Ježíše, uviděli zemětřesení a
    to, co se dělo, velmi se vyděsili a říkali: “To byl opravdu Boží Syn!”'
  cui-cui: 'Bapoxonae soldadomonae pomonae Jesús yapu enatsi irʉrʉ barapo soldadomonae
    pia pentacaponaein tatsi, pon romanomonaepin poxonae daxita barapomonae tane xua
    ira jijiyata yawa xua tane ichawanno, bapoxonae barapomonae bichocono junuwa.
    Bapoxonae barapomonae jeye: —¡Apara bara yatsicaya bapon Nacom pepa Pexanto tatsi!
    jei barapo soldadomonae.'
  boj-2014: Ariya qaja tamo naŋgi ŋamburbas utruq di Yesus taqatesoqneb qaji naŋgo
    gate ombla na mimiŋ dosiq mandam reŋgiŋyonaq meniŋ kokba paraparaeleŋonab unsibqa
    naŋgi tulaŋ ulaugetosib mareb, “Bole. Tamo endi a Qotei aqa Ŋiri.”
  eng-OEBUS: The Roman centurion, and the men with him who were watching Jesus, on
    seeing the earthquake and all that was happening, became greatly frightened and
    exclaimed, “This must indeed have been God’s Son!”
  eri-eri: Oota fai nebere kapten, nomo oota fai bagu gaara oto bode Yesus oofa tuwane,
    nere oula mimi megainga, dada ila heigainga uredu bode, nere danga bagu umugane.
    Onodu bode lewane, “Ngalenga tigini, fai beha no Itou Nomo Idau.”
  aly-aly: Atyetyart ahelengkw-rnem-kenh ahelengkw-rnem-then rernem arek. Rernem ahern
    akngelhenh-akngelhenhek awelhek. Rernem aterirrek angkerrenh, “Jesus ranap Akngey-kenh
    Alerikw inngarl ilenhey.”
  wiu-wiu: Tobou poyo agomeka ete poyo ali-menameka pa eida nepikoa kakoli momani
    toa ele kule toa kakale enekete ekee wa nenei motekete ekete etene i agopa Akolaline
    mana tadeko wa akeneya.
  swe-swe: 'När den romerska officeren (centurionen) och de som höll vakt med honom
    såg jordbävningen och det som hände, blev de helt skräckslagna och sade: ”Detta
    var verkligen Guds Son!” [Den militära graden centurion betecknar en officer som
    har åttio soldater under sig, och det var han som förde befälet vid Golgata.]'
  cth-cth: Jisuh ka ring e ransabawi hoi ransahu ni talai a kâhuet e a hmu awh toteh
    a taki awh dawkvah Cathut e Capa tangngak doeh ati awh.
  mti-mti: Senturion ge iyayapan me gaibu Iesu yangut yavemewa mu pinunu sira dividivi
    undag matadmusiawa yauya, sira mu a ag waya, Natawa di, me God Usiwa.
  pad-NT: 'Oniaroa, ava akasanakhamaki kania vahojaki adani sorara, sorara kaka''da''di
    khama. Jesu-ra avakadava''aki adani. Vanoki''ihi ida arabo ho''doho''doki, vakamithaki
    jaboni ada Jesus bodi''bara''ina. Jesus abinina-ra vanoki''aha, vaimahidakaraho''aha,
    vani''aha: —Deus kaisai oamani hada hihada makhira.'
  twi-twi: Asraafo a wɔwɔ hɔ no huu asase wosow ne nsɛm a esisii wɔ hɔ no, wɔn koma
    tuu yiye ma wɔkae se, “Ampa ara, onipa yi yɛ Onyankopɔn Ba.”
  hlt-hlt: Te vaengah rhalboei neh anih taengkah Jesuh aka tawt rhoek loh lingluei
