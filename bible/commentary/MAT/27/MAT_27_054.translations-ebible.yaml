  agm-agm: Yapɨpatɨ siyatɨ ipɨpatɨpinatɨ kahapaamapɨpa nahataapa noaipasɨpɨpa tunnɨwɨ
    yawɨnohiyɨhiyaamɨ saaho tɨhaapundisɨhounɨ tunnɨwɨ yahwɨnohiyɨhiya koaisawɨ Jisaasihoai
    iwinjatohiyɨhiya mmonɨwɨ apɨpaahɨ awaindɨhandɨ yayawaayopo. Yaiwɨ kiya Jisaasihopɨ
    satawaatopo. “Ese, uta kɨmo apɨpaahɨ akɨtɨnɨhɨ Autaahaatɨhomɨ Mwaahore!” tawaatopo.
  ubr-ubr: Wou yangan asi orot gagamin a wou yangan mat nan sitawar Iesu sibimateteai
    on sit uruyoi a bobo fani simatar, ato osi siber kwakwan siyau, “On dura bag God
    Natun!”
  tsw-NT: Ana yali na̱ a̱soja a na a̱ ri oɓolo na̱ a̱yi a̱ pirishi Yesu e enei cine
    iɗa i ra̱moi, oɓolo ni ili i na i farai suru, a uwwa ta̱ wovon lon. Ɗaɗa a dammai,
    “Mawun ma̱ A̱sula̱ ma ɗa u ri mayun!”
  cax-NT: 'Auqui arrti capitán ichepe masortaboca bama bacuirarama itacuti Jesús,
    birrubuma ui na arrtaimia paichoconono cürrü y ausüratai pasabo. Namatü ümomantoe:
    —Ñemanauntu arrti naqui ñoñünrrü tonenti Aütorrti Tuparrü.'
  aia-aia: Hoita, na na'otara adaaui hehei'oi mana sae hehei'oi narau 'omesuriai abena
    Jisas, rau mamaa'u di'u 'oha rau arunganai nunu raha marau re'i'i mwani mareho
    nara to'o 'isi. Rau o'ani, “Ha'amomori. 'Ia mo'oni huunai garena God.”
  srp-1865: 'A kapetan i koji s njim èuvahu Isusa vidjevši da se zemlja trese i šta
    bi, poplašiše se vrlo govoreæi: zaista ovaj bijaše sin Božij.'
  agt-agt: Ammi ta nepasi ni Hesus ta nagappan na en a itta hapa ya takday kapitan
    ikid na sakā suddalu na kiden nga nagtaron ta pasi na. A tekid na hapa nakaita
    ta lunigen, ikid na ngamin kiden napadatang, a pake nagtalaw kid na, “Kakurugan
    kad ta Anak na Namaratu yan,” kunda.
  lug-lug: Omuserikale omukulu w’ekibinja ky’abaserikale ekikumi, n’abaserikale abaali
    bakuuma Yesu, bwe baalaba okukankana kw’ensi ng’okwa musisi, n’ebirala ebyabaawo,
