  gof-ENT: ማቶ ሃላቃይኔ ኢያራ ዬሱሳ ናጊያ ዎታዳሬቲ ቢታይ ቃፂዳይሳኔ ሄሳን ሃኒዳባ ቤዒዳ ዎዴ ዳሮ ያዪዲ «ቱማ ሃይሲ ፆሳ
