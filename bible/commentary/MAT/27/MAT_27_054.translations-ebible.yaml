  tha-KJV: บัดนี้ เมื่อนายร้อยและทหารที่เฝ้าพระเยซู​อยู่​ด้วยกันได้​เห​็นแผ่นดินไหวและเหตุ​การณ์​เหล่​านั้นซึ่​งบ​ังเกิดขึ้น
