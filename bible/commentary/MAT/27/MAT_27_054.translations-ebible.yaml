  kde-kde: Nkulu yumo wa matiyala la Chiloma na avala vánavele pamo nanang'e uvannolihija
    Yesu, pavachiwene chilambo uchindengenda na lammalele lahumidile, nkuyopa namene,
    nkuhaula kuchidoni, “Muhiu ayu munu ávele Mwana wanga Nnungu.”
  ata-ata: Mo itema tila sou uulaxuneꞌi ta mitema itemaxu taꞌuve sou ꞌotoꞌoto iloꞌa
    ta mitema sou ꞌotoꞌoto e mitulutulu sou iloosou Iesu ne mimaisou laliua mukunikuni,
    xe mimii latala e muxali ne la miꞌume. La mivikala lexe, “Manina misevile, itema
    ane ꞌo ne, anu Lataua ꞌOlu ane.”
  qvw-NT: 'Ñatac Jesusta täpäcunäwan puydïnin lluy pachacuycunawan ima pasaśhantapis
    licapäculmi sumä-sumä manchalicälälisha: “Rasunpamá Diospa Chulin pay''a cañä”
    nipäcula.'
  nfa-nfa: Ètu Golgota, abhu komedhaa dènge sordadꞌu na dhu jꞌaga ètu ajꞌu palolo-palèbha
    Yesus èèna. Ropa ladhe rèdhi rai opo, dènge aaꞌi-aaꞌi dhu jꞌajꞌi seꞌe, rèngu madhaꞌu
    titu kèna. Ka ra papeka, na, “Ira ii! Dhèu neꞌe ne, tareꞌa-reꞌa Ana Lamatua!”
  tnp-tnp: Kəni iətəmi asoli rəha soldiə mɨn rəha nətəm Rom ilah rəhan soldiə mɨn
    nətəm kəmoteruh Iesu, kəmotafu nəmig mɨne natimnati mɨn əha. Kəni kəmotəgɨn pɨk,
    kəni motəni əfəməh məmə, “!Nɨpəhriəniən, inu Nətɨ Uhgɨn pəhriən!”
  urd-urd: पस सुबेदार और जो उस के साथ ईसा की निगहबानी करते थे, भुन्चाल और तमाम माजरा
    देख कर बहुत ही डर कर कहने लगे “बै — शक ये ख़ुदा का बेटा था।”
  hot-hot: Ma anyô vovak laik lôk ŋê vovak takatu ba eyabiŋ Yisu êmô êyê duviaŋ lôk
    nôm takatu ba habitak. Êŋ ma thêlô êkô kambom ba enaŋ nena, “Avanôŋ biŋ, ôpêntêk
    ma Wapômbêŋ anêŋ Nakaduŋ anôŋ!”
  mqj-NT: 'Marea'' asammi tantarana Roma sola ponggawana to marassan undagai Puang
    Yesus anna ussa''dingmo lino'' kamai anna ummita angganna inde kadadianne, lambisan
    ma''kada nakua: “Manassa Anakna tongan Puang Allata''alla inde taue.”'
  rus-SYN: 'Сотник же и те, которые с ним стерегли Иисуса, видя землетрясение и все
    бывшее, устрашились весьма и говорили: воистину Он был Сын Божий.'
  mbh-mbh: Ma punongare ole mukalinga na punongare ako o voth tomo nge i mo o theal
    tetal a Jisas, o thepol wiring i velpol na ur areko i velpol, ma o ngeip rintet
    na o ri ve, “I nunganga, ake ini a God Itun.”
  bdd-bdd: Ma toloꞌalehaowedi maꞌidi tohanugeta saugenina Yesu kelose ꞌoina siꞌitaꞌitayahiya,
    mwaniꞌiniꞌi ma ginaula mabwaiyana siꞌitediya, ta simatauta madouna, sigwaeya,
    “Moisa, loheya bewa Yehoba Natuna.”
  cbt-NTPO: Quisoso chiminpachina, capitanso sontaronënpitarë chachin ni'sapi. Ocohua
    pa'ninso', na'piro'sa' nopaatërinso', inapita ni'sahuatona', pa'pi pa'yanpi. —Tëhuënchachin
    iso quëmapiso', Yosë hui'nin, topi.
  srn-NT: 'Den srudati di ben hori wakti na Yesus, nanga a kapten fu den, firi fa
    a gron seki. Èn di den si den sani di psa, den bigin frede srefsrefi. Dan den
    taki: “Trutru, a man disi ben de a Manpikin fu Gado.”'
  cta-NT: Loꞌo nu sendaru nu ngaꞌa̱ cua̱ jiꞌi̱ Jesús biꞌ, loꞌo nu capitán jiꞌi̱ sendaru
    biꞌ, ngulacua tsa tiꞌ nguꞌ biꞌ liꞌ; tlyu tsa chaꞌ ndyutsi̱i̱ tiꞌ ngujui jiꞌi̱
    nguꞌ biꞌ loꞌo naꞌa̱ nguꞌ ñiꞌya̱ ngua chaꞌ biꞌ, ñiꞌya̱ ngua loꞌo ngulacui̱ chalyuu.
    ―Chañi tsa chaꞌ Sñiꞌ ycuiꞌ Ndyosi laca jyoꞌo re ―nacui̱ nu nguꞌ sendaru biꞌ.
  bqc-SIM: 'Kɛ́ sosaↄ gbɛ̃zↄ̃ↄ ń a gbɛ̃́ pↄ́ aalɛ Yesu dↄ̃́aↄ tↄↄlɛ lualuaapi è
    n yã́ pↄ́ kɛ̀ↄ píi, iwãa kà ń pↄa maamaa aa mɛ̀: Gↄ̃ɛpiá Lua Nɛ́ɛ sĩana.'
  tcz-CHONGTHU: Rome sepai ja lamkai pa le sepai dang ho akikhetbehna mun'a umho chun
    ling akihoa hiti ho thusoh chun atijatsah lheh uvin ahi. Amahon aseiyun, “Hiche
    hi Pathen Chapa tahbeh ahiye,” atiuve.
  mar-mar: आता शताधिपतीने, त्यांच्याबरोबर येशूवर जे शिपाई पहारा देत होते त्यांनी भूकंप
    व जे काही घडले ते पाहिले आणि ते फार भ्याले. ते म्हणाले, “हा खरोखर देवाचा पुत्र
    होता.”
  snp-snp: Ido kimiwe kiyabani we ido kimiwela ya Yesu kiyaba o edeti minamo yate
    mima imo ido neta ma muki oloto piyami ya eyeti koli naba-naba gimaito eti lamo,
    Wewa ya moda ona Goti Nalafo ne, loti lae.
  isl-isl: 'Þegar foringinn og hermenn hans, sem gættu Jesú, fundu jarðskjálftann
    og sáu hvað gerðist, greip þá skelfing og þeir hrópuðu: „Þessi maður hefur áreiðanlega
    verið sonur Guðs!“'
  spy-NT: Yu kakas ꞉nyēē wōō nyēbo lukēēt āk biikyii choo kiriibē Yēēsu kibring'ring'nyoonoo
    ākoo ng'aleek tukul chēē kiyēyākiis, kumuuyo ānkumwooy kule, “Kubooyiit man, ākoo
    Lakwataab Yēyiin ꞉chiichi!”
  xnn-xnn: Nan kapitan ya nan sosoldadona ay mangbanbantay ken Jesus et liniknada
    nan yegyeg ya inilada nan am-in ay inommat dat dadama nan egyatda. Dadat kanan
    en, “Tet-ewa obpay ay Anak Apo Dios siya.”
  mwe-mwe: Bhai, bhakulungwa bha manjola na ashimanjola bhalinginji muulinda gwa a
    Yeshu, bhakabhonanjeje litaka liliungumila na yowe yakoposhele ila, gubhajogopenje
    kwa kaje, gubhashitenje, “Kweli aju munduju paaliji Mwana jwa a Nnungu.”
  tte-tte: Yeisu kana togitekalatanwo siya tokaleyayao yo tabe kaleya kali tobaguna,
    mwanikiniki kamnana silotonan yo ginauli meuloina bwaite iyawatagili sigitai,
    kabo simatausi lalakina yo siwaloba, “Walo yawasosi iya Yaubada Natuna.”
  tcs-tcs: Da sekan amiopisa blo Rom ane dem amiman uda i bin gade Zizas, dempla i
    bin pile dat ertseik ane dempla i bin luk ebriting wanem i bin apen. Dempla i
    bin spik, ‘Wa, dis man i prapa tru Boi blo God!’
  hlt-THB: Qalkap zakhat ak ukkung ingkaw a venawh ak awm phyi ak qehkhqi ing liipi
    ang tlaai ingkaw cawhkaw ik-oeihkhqi boeih ce a mi huh awh kqih unawh, “Anih ve
    Khawsa Capa tang tang ni, ti uhy.
  soq-soq: Sorodia uwaula apanawa ita mida me do Iesu onieia wanatata dogo uweno ita
    uduudu dima segalena ewane mo nuau saidaleno waienase, “Ulaipa, me ipa God Otopa!”
  qub-qub: 'Jesusta täpaycaj capitanpis suldäruncunapis pacha cuyuriycajta mayar,
    imano caycashantapis ricashpan fiyupa mancharir niran: «¡Cay runaga rasunpami
    Diospa Wamran casha!»'
  att-att: Á yù kapitán ánna yù ira suddálu na nga magguárdiá kâ Apu Kesu, pakasingad
    da ta nallunik ánna yù ngámin nga nesimmu, á nepallà yù assing da. Á kinagi ra,
    “Kuruk nga Anâ ni Namarò yaw lagugam!” kud da.
  bki-bki: Naruei kulo na mira nalo, naliko kialo toro na toru, napano aju abitikar
    Yesu, bogo na amijog m̃ii mukulkulu, nalo amial vite nalo na amalmaluvo, nalo
    amerou toru, amemebiju, ana nalo aberenio “!Aue, tomu nalo, toro nei be Atua Kenerinio
    riano ga!”
  bqp-bqp: 'Kũ sozanↄ gbɛ̃ zↄ̃kↄ̃ kũ a gbɛ̃ kũ òtɛn Yesu dãkpãnↄ zĩtɛ yĩgãyĩgãnaa
    pìi è kũ yã kũ ò kɛ̀nↄ pínki, vĩna ń kũ manamana ò pì: Yãpuramɛ Luda Nɛ́n
    gbɛ̃ dí ũ.'
  mcp-mcp: 'Ja lúlúú ízɨmbɨ nə bɔɔŋg bə́nɔ́ŋ bwə́ á ŋgə nyɛ́ɛlə Yésus wá bwə́ mə́
    dʉ́g nda shí í mə́ ntaŋʉsa nə́, nə sâ jɛ̂sh í mə́ sɨ̂y yí, bwə́ mú bə nə iŋkuŋkúúnd,
    bwə́ mú lás nə́: «Bʉ́bə́lɛ́, muud ɛ́ga nyə á bə Mwân mə́ Zɛmbî».'
  hat-hat: 'Lè ofisye lame a ansanm ak gad ki t''ap veye Jezi ansanm avè l'' yo wè
    tranblemanntè a ak tou sa ki te pase, yon sèl lapè pran yo. Yo di: Se vre wi,
    nonm sa a te Pitit Bondye.'
  npl-NT: 'Ijkuak n kapita iwa nochteh non iwa okimokuitlawijtokah n Jesús, okimachilijkeh
    otlalólinki iwa okitakeh nochi tlan opanotoka, sa tlawel omomojtijkeh iwa okijtojkeh:
    —¡Milák, nin tlakatl okatka Ikone Dios!'
  bgg-bgg: Arming pha dumuii nane siphaihithek hanyie è Isu shii riig ne rai pho è
    sajiid sham pha nane nyie thek rey pha doh ne zab rum ne yao, “Ai ne izai Hamangkhung-aphuii
    pha Aphuii ro Dufuii chak ara!”
  eng-TCENT: Now when the centurion and those who were keeping watch with him over
    Jesus saw the earthquake and the things that had happened, they became very frightened
    and said, “Truly this man was the Son of God.”
  eng-BSB: When the centurion and those with him who were guarding Jesus saw the earthquake
    and all that had happened, they were terrified and said, “Truly this was the Son
    of God.”
  cpu-NT: 'Ikanta ijevare ovayiriite itsipayetakari pashine ikaratzi ikatziyaventakari
    Jesús, jiñaakero onikaro, jiñaakero okaratzi avisayetaintsiri, iniroite itharovanake,
    ikantanake: “¿Omaperovetyaama Itomintari Pava irika?”'
  san-ASM: যীশুৰক্ষণায নিযুক্তঃ শতসেনাপতিস্তৎসঙ্গিনশ্চ তাদৃশীং ভূকম্পাদিঘটনাং দৃষ্ট্ৱা
    ভীতা অৱদন্, এষ ঈশ্ৱৰপুত্ৰো ভৱতি|
  tac-NT: '''Liko alué gapitani ''lige sontálotiri napu Esusi repuka mochílige, napu''lige
    etesa gawí nokao, ''we majale ''lige anile: ―''La bijchiá Onorúgame Inolá nílekuru
    ye rió.'
  eng-WEBPB: Now the centurion and those who were with him watching Jesus, when they
    saw the earthquake and the things that were done, were terrified, saying, “Truly
    this was the Son of God!”
  gfk-H: Ma tiga tamat na umri ma aring ing diet ga balaurei tar Iesu diet ga nas
    no kunakunar ma ira linga bakut ing ga hanuat, diet ga manga burut, diet gaam
    tangai bia, “Tutuna sakit, no Nati Kalou at ia!”
  viv-viv: Tu bana tolugaviya adi togiyomatana be badi Yesu buye hiꞋitaꞋitaveꞋavina-ma
    liꞋuliꞋu kadu gaitoma moyaꞋaina gilakayemu-ma hiꞋitana againe, himatautaveꞋine
    higayo, “Wona velemoꞋena Bana hidevama Yaubada Natuna.”
  yao-yao: Nipele, jwankulu jwa ŵangondo ni ŵangondo ŵane ŵaŵaliji pamo nawo achinlindililaga
    Che Yesu paŵachiweni chilambo chininkutinganyika ni gagakopochele gala, ŵajogwepe
    nnope, ŵatite, “Isyene aju mundu ju ŵaliji Mwana jwa Akunnungu.”
  tgp-tgp: Na rani captain mata tamlohi vuro peresi la haratu la lo kilau saovi Iesu,
    lara la hite na mihi, ale sava mo masese, la mar̃urahi tavera jea lara, “Varar̃uhu,
    tamlohi nike, enia Natun God!”
  auc-NT: Mänïï goinque do pö adinque ayæ̈, Æbänö cætimpa, ante tömänö adinque edæ
    tontado capitäö tönö wææ wänönäni tönö ancai guïñëninque, —Näwangä impa. Ïingä
    ïñömö Wængonguï Wengä ingaïnö ante pönenguënë, angadänimpa.
  kbc-NT: Niɡ̶ijo jajeentegi ijaaɡ̶ijoa niodaɡ̶awadi anoyowie Jesus noɡ̶onadi me datalale
    iiɡ̶o ijaaɡ̶ijoa eletidi loanico niɡ̶ijo noko, odaa eliodi me doitibigiwaji, odaa
    modi, “Dicewi, niɡ̶idoa ɡ̶oneleegiwa me Lionigi Aneotedoɡ̶oji!”
  bmh-bmh: Malai dudu agal du banou go gonugau malai dudu abai go Yesus gumei daremen,
    mim zoimai, igul beu beu zuna, uligaimai, go banban uminaimai, enemen, “Petak
    pet, go du go Uwait nugau Nag.”
  ctu-BL: 'I yaj capitán jo''c''al soldadojob yic''ot i soldadojob ya'' bʌ añob woli''
    q''uelob Jesús. Tsi'' cha''leyob bʌq''uen che'' bʌ tsi'' q''ueleyob i yujquel
    lum yic''ot pejtelel tsa'' bʌ ujti. Tsi'' yʌlʌyob: Isujm jiñʌch i Yalobil Dios,
    che''ob.'
  meq-meq: 'Bagwar i sidzew ta sidzew niye hay faya ta həbiye ka Yesu dziye, tə ŋgatay
    dala a ɓəl tə wu neheye a ge bo aye tebiye na, zluwer a gatay haladzay, tə gwaɗ:
    «Ta deɗek, ndo nakay na, Wawa i Mbəlom!»'
  noa-H: Magbaawaita capitán soldaaun dʌ̈i Jesús pakuls gaai jiir wëjöm heegar narr
    k'ʌʌnau mag hʌʌur t'eeg duuibaadëm hee, mamagk'am hoop'öbaadee jãp'ierr nʌm hiek'au
    warag, —Mʌg wounan chadchata Hẽwandam Hiewaa hajim hajierram.
  alp-NT: Eleki solalu Romawi utune esi elake kai solalua rebe esi raka Yesuse rilasi
    le isu elake kai yelu rebe uono meru. Hoko esi beteke be, “Tinai, tamata meije
    Alla Eni Nanae!”
  san-VEL: yii"surak.sa.naaya niyukta.h "satasenaapatistatsa"ngina"sca taad.r"sii.m
    bhuukampaadigha.tanaa.m d.r.s.tvaa bhiitaa avadan, e.sa ii"svaraputro bhavati|
  kbq-kbq: Anante 100'a sondia vahe'mokizmi kva ne'ene, mago'ama Jisasinte kvagri'naza
    sondia vahe'mo'za imima enerigeno fore hiaza nege'za tusi kore nehu'za, Tamage
    ama Nera Anumzamofo Mofavre! hu'naze.
  kbh-kbh: 'Chë soldadëngbe amëndayá y chë ínÿenga, Jesús jtsebojanÿama cháftaca tmojanoquedanga,
    chë fshantse yojuangmë́manama tmojáninÿe ora, y nÿetsca chë yojtsëchnëjuana soyëngama,
    puerte auatjanánënga imojtsemna y tmojánayana: “¡Ndegombre quem boyabása Bëngbe
    Bëtsabe Uaquiñá yomna ca!”'
  ron-LSB: 'Iar centurionul și cei ce erau cu el, care priveau pe Isus, văzând cutremurul
    și cele ce se întâmplau, s-au îngrozit și au zis: “Cu adevărat, acesta era Fiul
    lui Dumnezeu!”'
  pon-pon: 'Jenturion o me ian i jinjila Iejui, kilaner jap a rereda, o meakan, me
    wiauier, rap majakadar kaualap, katiti: Melel i, me Japwilim en Kot!'
  nhe-BL: 'Huan se capitán huan isoldados tlen ihuaya quimocuitlahuiyayaj Jesús quiitaque
    quema mojmolini tlali huan quiitaque nochi más tlen panoyaya. Huan tlahuel momajmatijque
    huan quiijtojque: ―Nelía ni tlacatl elqui Icone Toteco.'
  sps-sps: Te tagei a tsoiny mumua tan vainy puaan an vainy puaan tsunia to te bei
    ot iny e Jisas a nuu ana fo mamatsiny ka to te ruak, ri oraav fakap rato ri tsue
    to na ka, “Ayei faman a Guei Tsoiny ten Gov!”
  wnc-wnc: Siwan amak aminu tupan tapaat iat gatake yukikatda Jesue kayuke kawawa
    miyamun siwan kawawa sangabamu siwan kumzang siknga gwauke anzing yaking, “Siakande
    siknga! Aminu aapa Anututane waaknga,” ngang yaking.
  nmw-S: Tosasagiyao hebwaden si miyemiye he yake bwaidiye wedi todedei si mimitahasik
    Yeisu, si hamnohon mwaniknik hamnane ge bigi bwabwaligane gane i gan si paidi,
    hoge si matok suwok ge si nga, “Tolosuwok iye Helak Natune!”
  bus-bus: 'Kɛ̀ sozanↄ gbɛ̃nsi kↄ̃n a gbɛ̃ kɛ̀ aↄ̃ↄe Yesu dãkpaanↄ tↄↄtɛ nigãnigãna
    pì è kↄ̃n yã kɛ̀ aↄ̃ↄ kɛ̀nↄ píngi, vĩa ń kũ maamaa aↄ̃ bè: Yãpuramɛ Luda Nɛ́n
    gbɛ̃ kɛ̀ ũ.'
  gub-BL: Na'e zauxiapekwer Zezuz rehe ume'e ma'e a'e wà, wanuwihaw a'e no, wexak
    ywy iryryryryz mehe wà. Wexak amogwer ma'e uzeapo ma'e a'e 'ar mehe har a'e wà
    no. Ukyze katu izuwi wà. — Azeharomoete Tupàn ta'yr romo hekon a'e, i'i izupe
    wà.
  imo-imo: Rom ami iye 100 nokorumu iyemu kinye, yu peya Jisas terimu mele tapu teko
    kanoko moloringi ami iyema kinye, enoni mai parambala tepa ulu lupe lupema wendo
    orumu kinye kanokolio eno paa mini ltekolio ningei, “I iyemu yu paimbo Gotenga
    Malo lepamo,” ningi.
  boj-boj: Ariya qaja tamo naŋgi ŋamburbas utruq di Yesus taqatesoqneb qaji naŋgo
    gate ombla na mimiŋ dosiq mandam reŋgiŋyonaq meniŋ kokba paraparaeleŋonab unsibqa
    naŋgi tulaŋ ulaugetosib mareb, “Bole. Tamo endi a Qotei aqa Ŋiri.”
  eng-DRA: 'Now the centurion and they that were with him watching Jesus, having seen
    the earthquake, and the things that were done, were sore afraid, saying: Indeed
    this was the Son of God.'
  knf-knf: 'Wi naweek i bangoli iñeen-week baromeŋ na bangoli bankyeŋuŋ Yeŧu bawinuŋ
    kë mboş mankşinţar abot awin uko unkţëpuŋ, balënk maakan aşë ji : « Na manjoonan,
    i awo Abuk Naşibaţi. »'
  san-KHM: យីឝុរក្ឞណាយ និយុក្តះ ឝតសេនាបតិស្តត្សង្គិនឝ្ច តាទ្ឫឝីំ ភូកម្បាទិឃដនាំ ទ្ឫឞ្ដ្វា
    ភីតា អវទន៑, ឯឞ ឦឝ្វរបុត្រោ ភវតិ។
  arn-NT: 'Feymew tati Roma tuwchi kapitan ka tati müleyelu kisu engün ñi llüwatuafiel
    ta Jesus, pefi engün ñi rupan tati nüyün ka kom tüfachi dungu, fey llükay engün
