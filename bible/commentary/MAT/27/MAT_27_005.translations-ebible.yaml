  tnp-tnp: Tol lanəha, Jutəs təməmki məni morin=pən əpəha e Nimə Rəha Uhgɨn, kəni
    in miet magɨm muvən marin aru in.
  urd-urd: वो रुपऐऊँ को मक़दिस में फेंक कर चला गया। और जाकर अपने आपको फाँसी दी।
  hot-hot: Ma Judas hakaliv valuseleŋ seleva takêŋ hayô unyak matheŋ kapô ma hi havaklôk
    ba hama.
  mqj-NT: Umpa'tibeammi doi' Yudas tama Banua Ada'na Puang Allata'alla anna lao mentuyo
    untoke' kalena.
  rus-SYN: И, бросив сребреники в храме, он вышел, пошел и удавился.
  mbh-mbh: Ma Judas i asesu umtun alavatharnga areken a Lotu Tepun a Vel a lok lemi,
    nako i es ol makola isivenga i mona ol na i rin.
  bdd-bdd: Coinega mane tetiyedi ꞌiula suluhedi Hada Heꞌasisi ꞌalona, ma ꞌihapwesa
    ma ꞌitauya, ma balaeyega ꞌaniꞌona ꞌididi heyapasiya, ta ꞌiꞌamasa.
  cbt-NTPO: Napotohuachinara, Yosë chinotopiso pëiquë chachin coriqui të'yatonahuaton,
    pipirin. Pa'sahuaton, nihuënquëconorahuaton, nitëparin.
  srn-NT: Ne Yudas fringi a moni go ini a Santa Presi, dan a gwe go anga ensrefi.
  cta-NT: Liꞌ ngusalú Judas cñi plata biꞌ lo yuu neꞌ laa tonu biꞌ su ngaꞌa̱ nguꞌ nu
    laca loo biꞌ, nduꞌu yu ndyaa yu. Liꞌ ndyujuii Judas jiꞌi̱ ycuiꞌ ca; ngusca̱ꞌ yu
    reta yane yu, loꞌo ngusca̱ꞌ loo reta laja yaca nde cua̱; cuati nguxtyú yu jiꞌi̱
    ycuiꞌ ca yu nde lo yuu, ngujuii yu liꞌ.
  bqc-SIM: Ɔ̃ Yudasi ↄ̃api zù Lua kpɛ́u, ↄ̃ à tà à gɛ̀ azĩa lòo.
  tcz-CHONGTHU: Chujouvin Judas chun dangka sum nong chu Hou'in sunga aleh lhan chule
    apotdoh in ama le ama akikhai lihtai.
  mar-mar: तेव्हा यहूदाने ती चांदीची नाणी परमेश्वराच्या भवनात फेकून दिली आणि तो गेला.
    मग बाहेर जाऊन त्याने स्वतःला गळफास लावून घेतला.
  snp-snp: Yudasi kifanawama oluto uto felegaga kuliyai numuna nabau yau fulito fulo
    gedeto uto nela oto folaiye.
  isl-isl: Þá hljóp hann inn í musterið, fleygði peningunum á gólfið, fór síðan burt
    og hengdi sig.
  spy-NT: Yooto nanyuun kuwiirchi ꞉Yuuta feetaanichaa *Kōōtaab Yēyiin ānkuwokookeet
    keey.
  xnn-xnn: Dat men-ibkas Judas san siping isnan Templo dat komaan et omey mensakkey.
  mwe-mwe: Na bhalabho a Yuda gubhaileshele mmbiya ila nniekalu, gubhakopweshe palanga,
    nikwenda kwiitabhila.
  tte-tte: Kabo Yudasa mane igabae-luseyan Nume Tabu kalona mena mwa ilau igadosowa
    maina koina.
  tcs-tcs: So Zudas i bin mata sake da mani godaun de wea da Tempol, ane em bin gowei
    prom de ane ainge emselp.
  hlt-THB: Cedawngawh Juda ing tangka ce bawkim ak khuina khawng nawh cehta hy. Cekcoengawh
    cet nawh kaiaawk hy.
  soq-soq: Iudas aia ema etene me mane mukalene God duwa bedewe aubamone emone nosene
    alene ita meba tautaulen.
  qub-qub: Chayno niptin Judasga guellayta Templu ruriman jitariycur aywacuran. Nircur
    quiquin maticuriran.
  att-att: Á iniwárì ni Kudas yù tallupulu nga pirâ sù áttallungán nayù mangilin nga
    kapilliá ni Namarò, á nánaw laguk nga minay nga binesin na yù baggi na, á natay.
  bki-bki: Naruei Jutas p̃ilig m̃elea ga puruveru nalo nei joomo ea Atua kunuano Lu,
    ana naio batavio, ba jelan burujono ka teli, ka naio rim̃aro.
  bqp-bqp: Akũ Yudasi ↄgↄ pìi zù Luda kpɛ́n, akũ à tà à gɛ̀ɛ à a zĩda lòko.
  mcp-mcp: Yúdas mú shwu mwaanɛ̂ cínɔŋg shí *Mpáánzə́ Zɛmbî dɨ̂, a mú kyey kə kəl
    kwoolú cʉ́ŋʉ́d nə́ ndɛɛ́ yə.
  hat-hat: Jida jete pyès lajan yo nan tanp lan, li soti, li ale pann tèt li.
  npl-NT: Ijkuakó Judas okitlamotlak n tomi ijtik n Weyi Tiopa, iwa omokechpiloto.
  bgg-bgg: Judas è sikhithek thiichiih Misiahò shii fen marui ne dun dun; chiihphado
    dun srane zun ne iy dun.
  eng-TCENT: So he threw the pieces of silver into the temple and departed. Then he
    went away and hanged himself.
  eng-BSB: So Judas threw the silver into the temple and left. Then he went away and
    hanged himself.
  cpu-NT: Ari japishoonkanakeri kireeki janta tasorentsipankoki, ishiyaperotanakitya
    ipiyanaka, irojatzi ishirikantapaakari.
  san-ASM: ততো যিহূদা মন্দিৰমধ্যে তা মুদ্ৰা নিক্ষিপ্য প্ৰস্থিতৱান্ ইৎৱা চ স্ৱযমাত্মানমুদ্ববন্ধ|
  tac-NT: '''Liko alué Jurasi alé re''obachi pachá ''lule alué enomí, ''lige ''ma
    simile gujtachí ojaga mukumea.'
  eng-WEBPB: He threw down the pieces of silver in the sanctuary and departed. Then
    he went away and hanged himself.
  gfk-H: Io, Iudas ga sei tar ira kinewa narako tano tamat na hala na lotu, gaam haan
    laah, gaam a kukut.
  viv-viv: Au kabala siliva manuwa-tafalolo againe gihegelukuweni tu gilowoga be gina
    tauna odona bulava againe giꞋiꞋina be gisibahina.
  yao-yao: Nombejo ŵaponyele feza sila pa Nyuumba ja Akunnungu, ŵakopweche paasa,
    ŵajawile kukulitaŵilila.
  tgp-tgp: Ale mo pulahi la silver selen atu la sivo na lolo Temple, mo malue mo vano
    mo lihoa hasena.
  auc-NT: Änäni wædinque edæ tiguitamö incæ Wængonguï tæiyæ̈ waëmö oncönë wo wææntodöninque
    Codaa oncodo tao godinque edæ nämä önömenca wëä æi goti guemencate dobæ wængacäimpa.
  kbc-NT: Odaa Judas ja yokoletedinigi iiɡ̶o niɡ̶ijoa beexotedi mini Aneotedoɡ̶oji
    liɡ̶eladi. Naɡ̶a noditice, odaa jiɡ̶igo dineloadi, diniɡ̶iwoola.
  bmh-bmh: Guzenai aurina, Zudas go aiwag go Uwait ecesab muranemen zau banou zaueim
    hamaraimai, utei betei nugtal beu us waimai, noumeun.
  ctu-BL: Judas tsi' choco jini taq'uin ti Templo. Tsa' loq'ui majlel. Tsa' majli
    i jich' i bʌ.
  meq-meq: Yudas a kutsatay naha suloy niye mə gay i məɗəslay ha gər a Mbəlom. Tsa
    na, a ye a həruwa bo ta ləɓer, a mət.
  noa-H: Hamachdëu hichig magbaawai mawia chi p'atk'on Haai hi jëeujem deg barpʌawi
    higbaadëjim haajem. Mag mawi, hichdëupai pa gaai hʌ̃gt'aa jʌ̃gad jʌ̃naa, t'oom
    k'ẽu hich hö gaai jʌ̃naa, baudʌ hich hö jorrkaa t'õojim haajem.
  alp-NT: Hoko Yudase ipoie kepe peraka meru lopai Tuhane Eni Luma laleije, eleki
    ikeu kai ikwelie ruai ne.
  san-VEL: tato yihuudaa mandiramadhye taa mudraa nik.sipya prasthitavaan itvaa ca
    svayamaatmaanamudbabandha|
  kbq-kbq: Judasi'a ana zago'a mate'vuno ra mono nomofo agu'afi netreno, vuno kana
    ome he'ne.
  kbh-kbh: As Judas chë ralbenga Bëngbe Bëtsabe bëts yebnents̈e yojesëts̈ana, y yojá
    y yojétsentses̈aye.
  ron-LSB: A aruncat piesele de argint în sanctuar și a plecat. Apoi s-a dus și s-a
    spânzurat.
  pon-pon: I ari kajedi moni ko nan im en kaudok, ap koieilar lujiamalar.
  nhe-BL: Huan Judas quitepejqui nopa plata tomi tiopan calijtic. Teipa quistejqui
    huan yajqui mocuahuiyonito hasta mijqui.
  sps-sps: Judas ravainy to na painy moni silva to tana saape, ana ya naus osing ratuari;
    sa nai ot en.
  wnc-wnc: mani wa Anututane yot takwan gwene mupewan kuwa kuke nap wasinangge kukut.
  nmw-S: Habeto Judas i yok tei mwani yake he Guwole Gagabubine gamwane, bwen i yogo
    ge i la i gadisowa.
  bus-bus: Ben Yudasi ↄↄ pì zù Luda kpɛ́n, ben à tà à gàa à a zĩnda lògo.
  gub-BL: Na'e Zut omomor a'e temetarer oho tàpuzuhu pupe a'e kury. Uhem a'e wi wanuwi.
    Oho amo me uzezuka pà, uze'azuwyk pà a'e kury.
  imo-imo: Kano kinye Judas yuni kou silva kanoma meli pumbe Gote popo toringi ulke
    tempel papena topa anjikondo mundupelie yu eno tiye kolopa anjo purumu. Anjo pumbelie
    ka nomba kolorumu.
  boj-boj: Onaqa Judas a silali di olo osi gilsiqa atra tal meq di breiyosiqa aisiq
    a segi na aqa kakroq di sil waiyosiq gaiŋosiq moiyej.
  eng-DRA: 'And casting down the pieces of silver in the temple, he departed: and
    went and hanged himself with an halter.'
  knf-knf: Afël wal mënţ itaka ţi *Katoh Kaweek ki Naşibaţi aşë pën aya ayuuladiir.
  san-KHM: តតោ យិហូទា មន្ទិរមធ្យេ តា មុទ្រា និក្ឞិប្យ ប្រស្ថិតវាន៑ ឥត្វា ច ស្វយមាត្មានមុទ្ពពន្ធ។
  arn-NT: Feymew Juda ütrüftukukünuputufi tati pu moneda tati ngillatuwe ruka mew,
    fey tripay ka pültrükünuwi.
  zas-NT: Abiꞌ bazaal Judas milia guin lën yadooroꞌ Jerusalén zianz bariiman wejman
    bigxhii yëjnman.
  ken-NT: Júdas aták nkáp wu amɨk amɛm ɛkɛrákap Mandɛm, afú arɔk asuri.
