verse: MAT.027.005
translations:
  kpx-kpx: Kateige Diudasiu moni ke malei dubue uvue hatui halei tiale au ebia mavitinu.
  okv-H: koro temple jo ta gosuketo pambuto esi humbuto ihive ta timbuto pehena.
  tbo-tbo: Ega yaka mone bibitutuna magouhi 30 numa dalabu u hinena i nohaya ma i
    nae po gulawa uyahinei i take po i hilage.
  mal-C: യൂദാ ആ നാണയങ്ങൾ ദൈവാലയത്തിലേക്കു വലിച്ചെറിഞ്ഞശേഷം പോയി കെട്ടിത്തൂങ്ങി ആത്മഹത്യചെയ്തു.
  grc-SR: Καὶ ῥίψας τὰ ἀργύρια ⸂ἐν τῷ ναῷ,⸃ ἀνεχώρησεν· καὶ ἀπελθὼν ἀπήγξατο.
  bgc-bgc: फेर वो उन सिक्का नै मन्दर के आँगण म्ह बगाकै बाहरणै चल्या गया, अर जाकै अपणे-आप
    ताहीं फाँसी लगा ली।
  khz-khz: Iudas na siliva monira Rupu Veaga aonai epia-togarato, elaka-kalito. Ne
    eagoto, matotauna evenagato.
  deu-TKW: Da warf er die Silberstücke in den Tempel, zog sich zurück und gieng hin
    und erhenkte sich.
  zsr-NT: Niꞌr gruꞌnëꞌ Judas yuguꞌ dumí plata naꞌ ga nac nchil gdauꞌ atiꞌ buzë́ꞌë
    niꞌ, yajsí yenëꞌ.
  lin-lin: Yuda abwakaki mbongo yango kati na Tempelo, alongwaki wana mpe akendeki
    komidiembika.
  hns-NT: Tab Joedaas tjaanie ke paisa Parmeswar ke mahal ke angana me phek deis aur
    djaaike phaasie laga leis.
  noa-E: Amachdëu ichig magbaawai mawia chi phatkhon Aai i jëeujem deg barpʉawi igbaadëjim
    aajem. Mag mawi, ichdëupai pa gaai ʉ̈gthaa jʉ̈gad jʉ̈naa, thoom khẽu ich ö gaai
    jʉ̈naa, baudʉ ich ö jorrkaa thõojim aajem.
  eng-EMTV: And throwing the silver coins in the sanctuary, he departed; and going
    away, he hanged himself.
  mib-NT: Te ni scáne Judas xūhún un ini templo. Te ni quenda de cuahān de, te ni
    scuéhne de máá de.
  lif-NT2: खे़न् खे़प्‍सुआङ् यहुदाःल्‍ले़ खे़न् युप्‍पायाङ्‌ङिन् माङ्‌हिम्‍मो लाप्‍फुसुध,
    हे़क्‍क्‍याङ् लःन्‍दे़ पेआङ् आबाङे फोःन्‍छिङ् स्‍ये़रो॥
  xnj-xnj: Mwene akataga hipandi ya mashonga gala Munyumba ya Chapanga, akahuma kuvala
    ya Nyumba ya Chapanga na kuhamba kujikungila.
  mmx-mmx: Kuren la ne Judas ga lu abeles mi mo levempilas gamgames to at loogu laplavang
    la ga onon. Melemu neni gat pas la ga xut amer i.
  cbr-NT: Usoquian cacancëxun curíquicama anuxun Nucën Papa Dios rabiti xubunuxun
    pubiani cuanx ca Judas axbi tëtsë́qui bamacëxa.
  tee-NT: Pus ju Judas mak'alh ju anu' tumin la'ixpulacni lacpujitat chai taxtulh.
    Alh. Chai pixtuch'imaknichokocalh is'akstu.
  eng-LSV: And having cast down the pieces of silver in the temple, he departed, and
    having gone away, he strangled himself.
  cak-NT: Xpe raja' xutorij can ri mero chiri' pa rocho ri Dios; y ja' xbe y xberujitz'aj-ri'.
  pah-NT: A'ero Judasva'ea imombori itambere'ia prata apopyra yvyvo g̃ajatykahavuhua
    pype ogwovo ojijugwa onhimbohaekovo ojurimo ojijukavo.
  sja-NT: Mãpai Judapa ma p'arat'a tau Ak'õre te waibɨade bat'ak'oop'eda, mamãik'aapa
    uchiaji. Maap'eda ichi juadoopa otau jɨ̃ atap'eda, ɨt'ɨ́ baijira beeji piurumaa.
  xed-xed: Ka pghidiŋtá Yuda ta tsa tsedi ya ma həga Lazglafta, ka laghwi hamtá ketsiŋ
    ma ŋurzluŋani, ka dzuvtá htsiŋani.
  mks-NT: A̱nda̱ já na̱cuihna Judas jiu̱hún cán ini veñu̱hu cáhnu. Ta já na̱queta
    da na̱sa̱ha̱n da̱ na̱cata caa da mé dá já na̱sahní da̱ mé dá.
  gfk-S: Io, Iudas ga ise ter ira barbarat naramon tano tamat na hala na lotu, igom
    hana leh. Io, iga hana, igom a kukut.
  bmu-bmu: Mewö jiget möta silwö moneŋ köt mi memba gil tipköiga jöwöwöl jike uruŋe
    anök. Aniga nanŋi mosöta anda imbi auyök.
  dgz-dgz: Menan Diudes gwat make God Paewa gwanap aipa uatame tau aen. Boge me tau
    ae mek ingane kwip enen.
  eng-GNV: And when hee had cast downe the siluer pieces in the Temple, hee departed,
    and went, and hanged himselfe.
  zaa-NT: Judas nna guru'na tìą bél·liuá le' templua nna beria tìą nna huíą guthi
    yánią nna gùttìą.
  eng-WEBSTER: And he cast down the pieces of silver in the temple, and departed,
    and went and hanged himself.
  guh-guh: Nexata Judas templobota othotajarabeta perajutsipalatanëanëmitsi. Bajaraxuacujinae
    pitsapalia. Pona baja. Nexata pijacuata nabeyaxuaba. Pepuanavësicëtsi athëbëvetsica
    perucaemaëtoxanetota, athëbëvetsica jirevica irabetsica penacuibosi catarërëtajarabaxuabinexa.
    Bajarapacuenia pijacuata Judas nabeyaxuaba.
  bon-bon: Puma cita ca Yuuda rarekaake bine eyärimige iiwäreja mete cabu, ädige,
    ete aglotige.
  nhw-BL: Huan Judas quitepejqui nopa plata tomi tiopan calijtic. Teipa quistejqui
    huan yajqui mocuapiloto hasta mijqui.
  swh-ONEN: Basi Yuda akavitupa vile vipande vya fedha ndani ya Hekalu akaondoka akaenda
    kujinyonga.
  wbi-wbi: Pe umwene akasitagha indalama sila muluviika lwa nyumba inyimike ijakufunyila
    akaluta kukukunga.
  bba-bba: Yudɑsi ɡobi yi yɑri sɑ̃ɑ yerɔ mɑ u yɑrɑ u dɑ u tii soorɑ doke.
  eng-KJVCPB: And he cast down the pieces of silver in the temple, and departed, and
    went and hanged himself.
  kgk-NT: Upe ramo oity yvy-py upe trinta moeda. Nhandejáry róga kakwaa koty-py oity.
    Oity rire, osẽ ojejuvy hagwã-pyma oho.
  waj-waj: tuduu rikioo Yutaaso nuunaira nnau pinaivaki sikaudaa kagaari sereguatiima
    kioo vioo yeenaivaa varoo mmaana haara kioo vainno putiravai.
  cpy-cpy: Rookanakiri koriki tajorentsi-pankoki, ishiya-pero-tanakityaa ipiyanaka,
    shirika-paaka.
  ekk-PKP: Juudas viskas hõbemündid pühamusse ja lahkus. Ta läks ära ja poos enese
    üles.
  mpx-mpx: Inoke Yudasa mani i yoho teli Limi Bwabwalena gamwanaa ge i egon i na i
    gadisowa.
  wbp-wbp: Ngula-jangka, Jutujurlu-jana warrampal-kujurnu tala ngularra pirli yarltiri-patu
    walya-kurra manu Yuwarli Maralypiji yampinjarla yanu. Yanu karija nyarrpara-wana
    mayi, manu-nyanu waninja-ngurlu-maninjarla waraly-yirrarnu ruupu-kurlurlu, manu
    palija.
  luo-luo: Omiyo Judas nowito pesago ei hekalu bangʼe oa odhi. Eka nodhi modere.
  nhe-NT: Huan Judas quitepejqui nopa plata tomi tiopan calijtic. Teipa quistejqui
    huan yajqui mocuahuiyonito hasta mijqui.
  aii-aii: ܘܪܘܼܦܹܐ ܠܹܗ ܠܙܘܼܙܹ̈ܐ ܕܣܹܐܡܵܐ ܓܵܘ ܗܲܝܟܠܵܐ، ܦܠܝܼܛ ܠܹܗ ܘܐܙܝܼܠܔ ܠܹܗ ܚܢܝܼܩܵܐ
    ܠܹܗ ܓܵܢܹܗ.
  esk-NT: Judas-ŋum miḷuqsautiniġai maniich agaayyuvikpaŋmun. Aullaqami qimiññiqsuq
    iŋmiñik.
  msb-msb: Tapos pinilak ni Judas an 30 ka bilog na plata sa may salog san templo
    tapos humali kag nagbitay san iya sadiri.
  cpa-NT: Jøng² ca¹guieh¹ Judas cog³ jøng² dsi²néi² guøh¹². Ca¹u¹hái¹dsa. Jøng² ca¹tí²dsa
    tsíg² lag³dsa. Ca¹hë́²dsa guiuh¹³. Ca¹jon¹dsa.
  dso-dso: ଜିଉଦା ସେମନ୍‌ ଦେଇରଇବା ରୁପାଟାଙ୍ଗା ମନ୍ଦିର୍‌ ବିତ୍‌ରେ ପିଙ୍ଗିଦେଇ ଉଟିଗାଲା । ତାର୍‌ପଚେ
    ସେ ଜାଇକରି ଗାଲାଇ ଡର୍‌ ବାନ୍ଦି ଉଚ୍‌କିଅଇ ମରିଗାଲା ।
  meu-meu: Ia ese silver monidia Dubu Helaḡa lalonai e taho vareai, bena e raka oho,
    ela, sibona eha hemata.
  yva-NT: Weti Yudas po doije umaso raugaveto po ramau siso no Yavaro Amisye ama uga
    umba poroto po taune apui ti sawa ti kakai.
  dgc-dgc: Nadid, nibatikal ni Hudas tu kuhata to lubuk no Templo; sakay hinumektat
    sa siya a tulos na a nagusot.
  zpm-NT: Horco pcheḻ Judas dimi co leṉ yadoo. Lo guieḻnë co briee Judas ga güey Judas
    lëëque Judas pxiiyaṉ Judas.
  hix-NT: Àro ke txenyerutho yarymay hatà, Xuknasà. Khoryenkom màn yawo rma 30 txenyerutho
    yarymay hatà. Àsnye ro toy hatà. Natamposohtoy heno hatà, tano me ro rma. Bo wayehye
    hatà, Xuknas heno.
  sim-sim: Karem li mbarik ya ondon tempel akomek or ermbeshihi hikrik or i layihi
    ormu kupsira.
  npi-ULB: अनि त्यसले ती चाँदीका सिक्‍काहरू मन्दिरमा फ्याँकेर त्यहाँबाट बाहिर गयो
    र झुण्डिएर मर्‍यो ।
  cgc-cgc: Pagmati Judas ta iran na ambal, papesdak din kwarta ya naan ta saag ta
    Balay Ta Dyos daw galin dya. Giling kanen ta isya na lugar daw naan dya gapakamatay
    paagi ta pagbitay ta iya na kaugalingen.
  tim-tim: Hain dâmbiâ biwiŋe bâlimbo puli koaŋe are sumbe kat kat emetŋân ain pando
    hânân gembo sopanmâ ari ikiŋe hikoagep.
  yor-yor: Nígbà náà ni Judasi da owó náà sílẹ̀ nínú tẹmpili. Ó jáde, ó sì lọ pokùnso.
  wos-wos: Wungi wandaka dé wun yéwa tempelmbu yakisolotaka dé yi. Ye dé dé hafuré
    yoombu xalétéka dé hiya.
  emp-NTPO: Maʌ̃be Judaba dji paratara Ãcõrẽ de dromane ed̶a cuabuesia. Puru dajadaa
    wãped̶a idub̶a ojʌ̃ beusia.
  eng-F35: So throwing the silver down in the sanctuary he left, and went and hanged
    himself!
  ind-ind: Lalu Yudas melemparkan uang perak itu ke dalam rumah Allah dan meninggalkan
    mereka. Sesudah itu dia pergi menggantung diri di luar kota.
  pes-OPCB: پس او سکه‌ها را در معبد ریخت و بیرون رفت و خود را با طناب خفه کرد.
  mpt-mpt: Yudase moni olo Gode am sumo tem tam olbiabenea daaknoa biin daak unoa
    deibenea monea saye takaka tobginea gabame binane tam onsea menga tebetnea bumdei
    unang genea skomiae dalo kaansebe.
  bla-bla: Ki itsipsts'ĭstŭpapiksĭstsiuax ksixĭx'kĭmix omŭk'atoiapioyĭs, ki itsĭs'tapu,
    ki itsiko'kŏpsiu.
  ssx-ssx: Koto lemekeeki Diudasima꞉ opu haota꞉ hande 30 silipa mani mo tembolo da
    pukuna꞉ hoelo baota꞉ opolu bao ipika꞉ kone pu naa homeekeme.
  mkl-mkl: Ŋɔi Zudɑsi í nyɔ fiɑu si kpɑsɛ̃i Ilɑɑɔ̃ bɛ í nɛɛ. Nɔ í koo í dɑsi kɔ̃ɔɛ
    ikũ lele í kpɑ ɑrɑɛ.
  gaq-gaq: ଜିହୁଦା ରୁପା ଡାବୁକେ ମନ୍ଦିର୍‍ ବିତ୍‍ରେ ଜଗ୍‍ତ୍ଲାଗ୍‍ଚେ ଲାଗ୍‌ଡକେ ଆରି ଲୁଗଃନ୍ନିଆ
    ଗେଏଃ ଗାଗ୍‌ଚେ ପାସି ଡିଙ୍ଗ୍‌କେ ।
  gof-RNT: Yihudi miishiya Xoossaa Keethan yeggi aggidi entta matappe bidi, sulleti
    hayqqis.
  unx-unx: ଯିହୁଦା ଏନ୍‍ ସିକାକେ ମାନ୍ଦିର୍‌ ଅଡ଼ାଃରେ ହୁଦ୍‌ମାକେଦ୍‌ତେ ସେନଃୟାନା ଆଡଃ ଆଇଃକ୍‌ଗି
    ହାକା ଗଏଃୟାନାଏ ।
  gah-gah: Liki likago, eza Zutá nene ámina silivá moni 30 nene aleko itike monó numuni
    napagú hutilí oko ahuloake, lemeake vike nagá imó.
  lcm-lcm: Na kala so ta kapkap ang nei rina i atailai na kala pasal na kanla koit
    papalik.
  aer-aer: Judas-ele anteme ngkweltye ahelheke iwemele Tyatye ikwerenge-ntyele arrateke.
    Nthenhe-werne apeke rarle alheke, rope-le ayernelhetyeke ikwere-iperre anteme
    ilweke-arle irlpare anetyame.
  qvc-NT: Chayshina niptinqam, Judasqa uku Dyuspa adurana wasimbi chay qellayta wichukurqan.
    Chaymandaqam suq lugarman rishpa, urkakashpa wañurqan.
  tgl-ULB: At kaniyang itinapon pababa ang tatlumpung piraso ng pilak sa templo, at
    umalis, at pumunta sa labas at siya ay nagbigti.
  cbs-NT: janua juinti nishmajaidai keyutan janu Templo jikiti xui xexekaian nitan
    ja pei jexe putakin sa atan kainkaini ka dispiwen tenexeketan dunua mawanikiaki.
  xtm-NTPP: Te Judas ma, ni ndaskana ndee de xu'un ma ini veñu'u ka'nu ma, te ni kee
    de, te kua'an de, te ni jan skue'ne de maa de, te yukan‑ni ni ji'i de.
  nnq-nnq: Yuda ngaulekela uloi gola munyumba ja Nnoongo, ngapita panja, ngajabula
    ngakikongela.
  bao-NT: To cõrora Judas pea, Ʉmʉreco Pacʉ yaa wiipʉra wapa tiirica tiirire dee bate
    cũu, witi waa, yucʉgʉpʉ mʉa waa, ca dʉpʉpʉ pũugʉ dʉpo jia tuuri, cʉ̃ majuropeera
    cʉ̃ amʉtuture jia tuu, bupu ñaañumu, biicã yai waaupi.
  san-ORI: ତତୋ ଯିହୂଦା ମନ୍ଦିରମଧ୍ୟେ ତା ମୁଦ୍ରା ନିକ୍ଷିପ୍ୟ ପ୍ରସ୍ଥିତୱାନ୍ ଇତ୍ୱା ଚ ସ୍ୱଯମାତ୍ମାନମୁଦ୍ବବନ୍ଧ|
  huv-NT: Condom quiaj a Judas tawiich quiaj a tomiün tiül nadam nangaj iüm, taw quiaj,
    tamb merrondüy onic.
  otn-NT: Nu̱na̱ ra̱ Judas bá̱ ɛnyø mɛ̱nyu̱ p'ʉ ja ra̱ ni̱ja̱. Bi̱ ma p'ʉya, bi da̱trá̱
    'yʉga conna̱ ntha̱hi̱ i̱ nzʉdi ngue bi du̱.
  nop-nop: Unduŋ niŋa muneeŋ u mu begiŋ kaŋ Judas adi muneeŋ u beŋa wooŋ Siloŋyot
    maaneŋ beyakulune foyagiŋ kaŋ wooŋ siyoŋ fooŋ wodiguk.
  obo-NT: Na, id sovuwak ni Judas iddos soopi riyot osag to templo. Mid awa sikandin
    woy id pongoggot ukit to kodbovitin.
  cak-ENT: Xpu'u c'a rija' xutorij can ri tumin ye banun riq'uin sakpük. Rija', ja
    chiri' pa racho ri Dios xutorij c'a can, y xbe c'a rija', xberujitz'aj c'a ri'.
  lif-NT: ᤂᤧᤴ ᤂᤧᤵᤛᤢᤀᤠᤱ ᤕᤜᤢᤍᤠ᤺ᤸᤗᤧ ᤂᤧᤴ ᤕᤢᤵᤐᤠᤕᤠᤱᤅᤡᤴ ᤔᤠᤱᤜᤡᤶᤔᤥ ᤗᤠᤵᤑᤢᤛᤢᤎ. ᤜᤧᤰᤁᤩᤠᤱ ᤗ᤺ᤴᤍᤧ
    ᤐᤣᤀᤠᤱ ᤀᤠᤒᤠᤅᤣ ᤑᤥ᤺ᤴᤇᤡᤱ ᤛᤩᤧᤖᤥ॥
  mie-NT: De nī nasquéne Judas xūhún ñúcuán inī templo. De nī nquee dē cuāhān dē,
    de nī scuéhné dē maá dē.
  san-TIB: ཏཏོ ཡིཧཱུདཱ མནྡིརམདྷྱེ ཏཱ མུདྲཱ ནིཀྵིཔྱ པྲསྠིཏཝཱན྄ ཨིཏྭཱ ཙ སྭཡམཱཏྨཱནམུདྦབནྡྷ།
  qve-NT: Saynata niqtinkun, Judasqa chay qolqe qosqankuta templo ukhupi wikaparan.
    Hinaspan Judasqa templomanta ripuspa, seq'okuran.
  pao-NT: Soo Judas yise ka mu tumakodyukuna ka pabatsekoo nanesootuhi nobe-wi'yoona
    sutahoose oo tabebuowse meahoo. Yise puusoo natzakwenehoose ya'ehoo.
  cbu-NT: Utaásarinsha kurikee Apanllush pang' kapeetarangu, shitungeeru, waanaatsi
    kapcharangiya.
  usa-usa: ánibo Yúqtaatima mi-mónéqá anó-monoq-naupaq mó kéiyaabotuwena máápaq wenamáárîq
    ánnáma amáguraiye.
  soy-soy: Uu pɛɛ siwóó sɛ̃ kpísi uu Uléécɑɑ kɛyɔ-i sɑ́, uu sĩ́ uú hɑ umɛcirɛ
    ńŋmɛ wɑi.
  hui-hui: Ani ladai biyagola Yudasahanda muni biaruni Anduane Homogonaga andaha ba
    dai bialu tagira puwa ibuni eanogo dalu homene.
  amf-amf: Kidiar birrenam Barjosa gazan ooninte dhabayse utaate yivayse, yiam rookayse
    ki diyade.
  quc-NNT: Are k'u ri tat Judas xuk'iäq kan ri puaq pa ri nimalaj rachoch Dios, xel
    b'ik, xe'k, xujitz'aj rib'.
  dob-dob: ꞌEnega mani teti nidi ꞌiula mwaꞌutedi Anuwa Tabu solanaya, ta ꞌiapwesa
    ga ꞌitauya, ga balaeyega ꞌotona tauna ꞌididimagena ga ꞌimwawasa.
  wrs-wrs: Doa Yutasva no K30va os pingipiha vena di tempelmera, wo hevpa os wohganamba,
    tira hevm wikleihana, os dahana.
  mca-mca: Ma' qa ka' Judas qa nijele'ejifi pe' ƚ'astayik'i ke' witlijtsitjii, qa
    ikfik'i pa'aj qa wetsifinpha'm.
  tzo-TZC: Jech o xal ti Judase laj sjip comel ti taqꞌuin ta yut ti temploe. Bat,
    ba xchuc snucꞌ. Tey jocꞌol icham.
  mya-mya: ထို​အ​ခါ​ယု​ဒ​သည်​ငွေ​ဒင်္ဂါး​သုံး​ဆယ်​ကို​ဗိ​မာန် တော်​တွင်​ပစ်​ချ​ကာ​ထွက်​သွား​၏။
