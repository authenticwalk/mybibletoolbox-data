  cuk-09: Geb degi Judas Bab-Dummadse-goled-neggi mani-mide nadsunnad, geb agi na
    dukin gammu gadapid.
  ben-OBCV: তাই যিহূদা সেই অর্থ মন্দিরে ছুঁড়ে ফেলে দিয়ে চলে গেল। তারপর গিয়ে নিজেকে
    ফাঁসি দিল।
  mil-NT: Te té Jùdás ní dǎngoyo‑dé díhúⁿ‑ǎⁿ xɨtɨ́ veñúhu càhnu sá ǐo cùnuu, te ní
    xica‑dé cuáháⁿ‑dé ní dácuèhné‑dé méé‑dě.
  myu-myu: '@see-verse:MAT.027.004'
  fue-fue: Yahuuda woppi ceede ɗen der suudu Alla, yahi haɓɓitoyii ɓoggol, maayi.
  amk-amk: Yudasi tarao emadu tonanafo, so doi nani awafui watai na Munu Seng foia,
    tuti da wa soro kota rahanangfoi mireha anina.
  fai-fai: bude Yuddas ayo tum tem kadel uyo dibinoyama tam Yol am abune kudá nadale
    yak sok wanesa.
  ura-NT: Nii jaun jetaote Teenforo asae nii coriqui rialaaitiin ratiriin jelai caje
    amuhin raajenihane rai raro ruluhi ohe Jodasi.
  mcd-NT: Nicaquin nan Dios fu tsainti pushu muranshon ato naman torofo saafaini caashu
    afiri rusfipan tunushumuacucahuatan nani.
  urt-urt: Taꞌe luku pe, Judas tahar ŋiche wuhyau silwa nal nato yukoh yirise pe,
    kin tas nat nal. Kin nal pe, ki na teŋei mwah.
  kiz-kiz: Kisha akafitagha pasi fila fipandi thelathini fya fedha mu lihekalu ni
    kubhoka ni kulota kwinionga muene.
  tzo-TZE: Li Judase la sjip ochel ta yut templo li taq'uine, iloc' batel, bat xchuc
    snuc' ta lazo, jech la smil sba stuc.
  lex-lex: Noma Yudas nrinnia kupna rella krei ralamni na'nama nla' pa orgahi nla
    nwair wen inonni.
  dov-dov: Mpawo wakasowela aansi tumpanzi twansiliva mungánda ya Leza, akwinka, alimwi
    wakaya anze wakulisina.
  rgu-rgu: Boe ma Yudas tuꞌu heni doiꞌ sira leo Uma Mamaso Yahudi Ina a daleꞌ reu,
    de ana kalua neu londa naisa aon.
  toc-NT: Pero cumu Judas luu li̠pe̠cua csi̠­tzi̠ni̠t xlá tilak­xcut­pú­tulh xta­la̠­ka­lhí̠n
    hua̠ntu̠ xtla­huani̠t, maktum la̠ta lhken ma̠kó­sulh a̠má tumi̠n nac xla­catí̠n
    pu̠santu hua̠ntu̠ huí nac xpu̠­lacni pu̠si­culan, y la̠li̠­huán táx­tulh anta­ti̠tum
    alh anta­nícu sacstu qui̠­ta­pix­chi̠­ta­huá­calh.
  ulk-1902: E batauered abele gaire mani abele zogo meta ge, E adem bakeam; E bakeam
    a tababu baudubari.
  som-som: Markaasuu lacagtii macbudka gudihiisa ku daadshay oo ka tegey, wuuna baxay
    oo isdeldelay.
  mam-C: Me ante Judas b'e'x xi t-xo'n pwaq toj tnejil ja te na'b'l Dios, ex b'e'x
    xi', ex b'e'x jaw tjtz'o'n tqul te jun majx.
  ndj-ndj: Mweni kasiyasilila mbiya sila munyumba ya Chapanga kafuma panji, kayenda,
    kayichapika luwoyi.
  mbj-NT: Ti m' Judas dawäts bëëh tũũ moweed P'op Hagä Do tób n'aa yt hã, ti m' tabahõm
    kän, nu kasagĩĩw däk mä tyd me.
  lat-VUC: 'Et projectis argenteis in templo, recessit: et abiens laqueo se suspendit.'
  ngp-ngp: Yuda ayaduulaga amatundu kwe nyumba idya ya Mnungu, niyo ahalawa, no kugenda
    kukenyulika yehe mwenye.
  enq-2: Dokopa Judasame muni dutupa lotuu anda nee nyetae dokonya pyale latala baa
    pea. Pupala baa tange mangenya kende katatala, yukutae katao kumia.
  eng-ASVBT: And he cast down the pieces of silver into the sanctuary, and departed;
    and he went away and hanged himself.
  mna-mna: To Yudas iswiiri pat tina isu keren uunu ta Urum Merere leleene, mi iyooto
    ma ila, mi ikeene ŋgureene ma imeete.
  myw-myw: Yudas ipiyev money towen, ilev in Yowbad wanbunatum wanuwan, inoun in,
    ikow vatul, iyawen kayon mo ikayagweg, imat.
  sby-sby: Yuda walamanta mali ne kuya kwawala mu Ng'anda ya Lesa, kufumapo wakalisungilila.
  sll-sll: Dungure Yudas miling gul sungure, moni i siru di ha maing oo ala olere
    ere ongwi. Pirere nin nugung han sire, gongwi.
  yaq-NT: Junak ju'u Juuras junaka'a tomita, jum te'opopo na'ikim a' wo'otaka intok
    sikaa, au chayak.
  uro-uro: Dä qa met daqule rha dä qa rhon na ama ligärigleng na ama silva samäk pa
    ama ansäspämgi ama mor qi bä qa met ka veng nas i qa ar ma nas sa rhävuk sämäni
    ama ngämuga.
  ita-1885: Ed egli, gettati i sicli d'argento nel tempio, si ritrasse, e se ne andò,
    e si strangolò.
  muy-muy: Eslini Zʉdas nakəŋ àboru siŋgu ni bəɗak a *ahay gəɗakani ge Melefit ni
    vu, mək òru àwəliyu ezeweɗ agavəla, àfiviyu ahàr gayaŋ tandal ga makaɗ ahàr gayaŋ,
    mək àmət.
  kqc-kqc: Ye Judas yaku mina fore Sei nivakena yava ideri maku feresi diyo. Mina
    usi disi iniye ini bauye misi uai reyo.
  tav-tav: To bairo cʉ na caĩro apii Dio wiipʉ aá, care bate cũcõañupʉ cʉ̃re na cajoobatajere
    caajiyari cuirire. Re bate cũ, cáaácoajupʉ. Aá, cʉ wamʉa jia tu bio, yucʉpʉ wamʉ
    aá, cayapa carʉpʉpʉre jia tu, bapa roca yo aá átiri cʉ majuuna cajĩa yajicoajupʉ.
  eng-ULB: Then he threw down the pieces of silver in the temple, and departed, and
    went out and hanged himself.
  spa-VBL: Judas lanzó las monedas de plata en el santuario y se fue. Huyó y se ahorcó.
  fra-_FOB: Alors, après avoir jeté les pièces d'argent dans le temple, il se retira,
    et s'en étant allé, il s'étrangla.
  hau-ULB: Sai ya jefar da kwandalolin azurfar a kasa cikin haikalin ya kuma bar su,
    ya tafi ya rataye kansa.
  mal-mal: അവൻ ആ വെള്ളിക്കാശ് മന്ദിരത്തിലേക്ക് എറിഞ്ഞിട്ട്, വേറിട്ടു ചെന്ന് കെട്ടിഞാന്നു
    ചത്തുകളഞ്ഞു.
  kkc-kkc: Egeesee taka duloso Yudaseeye molee ko egee tei moso ma kulodu kugobuguloso,
    see wedi dileso eyo nediliyo tiso mu mapoo bagagoloso, homo dee ma dokodooga bagagoo
    sooloso taso.
  urd-GVR: Yahūdāh chāṅdī ke sikke Baitul-muqaddas meṅ phaiṅk kar chalā gayā. Phir
    us ne jā kar phāṅsī le lī.
  far-far: Ma sa Jiudas ka 'ui 'ania seleni nai ki laona Beu Abu God, ma ka leka na
    'ana. Nia leka kau 'i maa, ma ka lio nia na 'ana talana.
  suz-BL: मिनु चांदी मेको आन ङोंइती ताइश्‍शा, मेकेर रे फो ग्रूशा लशा, ग्‍युक्‍‍शा
    बेक्‍माक्‍त। प्रेरित १:१८-१९
  car-NT: Moro Tamusi auty taka morokon amu'nykonymbo pyrata papy'po i'wa. Irombo
    ito'po moro wyino. Irombo iwona'sawyry'ka'po.
  amp-amp: Be Judasr inji kfomotmr yima yuhur krhohato nd 30 silva maruham yakhato
    Bro Nkifrarhu temperrn rithu brur tanyhato fnahnihato yura mis muhhato tur tuhatokhato
    teh yifuhmor mtitofe.
  bht-bht: तालू सै उना सिक्यां जो मंदरे दे अंगणे च फेंकी करी बाहर चली गिया, कने जाई
    करी उनी अपु फा लेई लिया।
  eng-NOY: And he cast down the pieces of silver in the temple, and withdrew; and
    went away and hanged himself.
  cub-NT: Que aivʉre, Judacapũravʉ iye tãutʉrare dʉvarĩ jarʉvarejamed̶a Jʉ̃menijicʉi
    cʉ̃rami jívʉi. Aru etarĩ, nʉri, ʉ̃i ñamemure bʉorĩ, jocʉcʉ cavabʉi yuyurĩ boarĩ́
    jarʉvarejamed̶a ʉ̃i baju.
  ita-1927: Pensaci tu. Ed egli, lanciati i sicli nel tempio, s’allontanò e andò ad
    impiccarsi.
  lww-lww: Ana Sutas silin tetain kilavaru nene su tano e loyum̃a wa m̃ana Ntewa,
    ana naga pa vanua, pa telan kolmekina e kilika, naga mare.
  ckb-ckb: ئەویش زیوەکانی لە پەرستگا فڕێدا و چوو خۆی هەڵواسی.
  nas-nas: Teketa Judasie mooniꞌ teꞌ dootuuꞌnava pankava-koo kuung duaꞌura tenkenuuꞌ.
    Teketa bera keniꞌaruꞌ.
  uvl-uvl: Ol pe Iutas sau teua umtutuna neu langa NeHalang na pele palaungana letena
    pe ua sapele kela rua.
  eng-BBE: And he put down the silver in the Temple and went out, and put himself
    to death by hanging.
  ixl-CNT: Ech imakꞌtuka qꞌu saj chꞌichꞌ puaj u Judas tu viqꞌanalil u totztioxh utz,
    kꞌasuꞌl. Ex ijulkꞌaai jeꞌ iqul.
  xsi-xsi: Ŋineŋga Judas isia mbumbu ŋinde ilâ Maro Kindeni ne luma sapâŋa ilo, aku
    ilâ ipa wâlo kaika lâ tamwata ŋandola, ku isoŋga indue ipayaula tamwata karae
    kala imâte lâ.
  crx-NTPO: '''Et ndi tat whunizyai silver ts''utni-i sooneya lugliz whucho yun bubut
    nayántsut. ''Et ''ink''ez ''az whenaja ''ink''ez tsená''usguz.'
  kan-OKCV: ಅವನು ಆ ಬೆಳ್ಳಿಯ ನಾಣ್ಯಗಳನ್ನು ದೇವಾಲಯದಲ್ಲಿ ಬಿಸಾಡಿಬಿಟ್ಟು ಹೊರಟುಹೋಗಿ ನೇಣು ಹಾಕಿಕೊಂಡನು.
  bbb-bbb: Bu ijiege kuaravoga Judasi fu moni ije dabe Godido Are guove ijia akoziana
    fune keke va iki ina baronei.
  blw-blw: Wat ammag enhapowà Judas hen anchi pelak ah Templo yag lommayaw way ammag
    i namfit-ar.
  tam-2017: அப்பொழுது, அவன் அந்த வெள்ளிக்காசை தேவாலயத்திலே தூக்கி எரிந்துவிட்டு, புறப்பட்டுப்போய்,
    நான்றுகொண்டு செத்தான்.
  azz-NT: Ijcuacón in Judas ica calijtic tacuamotac ne istac tomin den tiopixcame,
    huan quisteu huan yajqui huan moquechilpito ica se laso, huan ompa miyic.
  spa-RV-1909: Y arrojando las piezas de plata en el templo, partióse; y fué, y se
    ahorcó.
  csy-csy: Ama in tua dangka sia biakinn sung ah lawn a, mundang ah pai in ama le
    ama ngui awk hi.
  mxq-NT: Net ja Juudʉs tnaswʉjʉ ja meeñ ma̱ mʉj tsa̱jptʉjkʉn, es ñʉjxnʉ es ñayyoꞌktʉʉyʉ.
  tzj-NT: C'ac'ari' ja Judas xch'akij can ja pwok chipan ja templo, xelel in be, xerjitz'aj
    ri' ruyon.
  tdt-tdt: Entaun Judas soe osan nee ba iha uma kreda boot laran. Depois nia sai baa
    tara aan mate tiha.
  ron-BTF: Și el aruncând arginții în templu, a plecat; și s-a dus și s-a spânzurat.
  eng-WEBP: He threw down the pieces of silver in the sanctuary and departed. Then
    he went away and hanged himself.
  eng-FBV: Judas threw the silver coins into the sanctuary and left. He went away
    and hanged himself.
  nld-1939: Doch hij wierp de zilverlingen in de tempel, vluchtte weg, en ging zich
    verhangen.
  bwo-bwo: Bíwere shaash t'agarman Ik' moots bad'ik'rat, bowoke k'az b́keshi, amtnwe
    guuk'at k'ir b́úwts.
  nch-BL: Huan Judas quitepejqui nopa plata tomi tiopan calijtic. Teipa quistejqui
    huan yajqui moquechcuapiloto hasta mijqui.
  quc-TNT: Are c'u ri tat Judas xuq'uiäk can ri puak pa ri nimalaj rachoch Dios, xel
    bic, xe'c, xujitz'aj rib.
  tfr-NTPO: Eni ga dbur sho l̈i dbukza Judasdë shl̈äw, beno tjeng Sbö u dburyo jnezl̈ong
    uyo l̈i roshko, ga to jek ey dwayo, ga opskunoe.
  kaq-NT: Papan xoboho jaa coriqui potaquin potojaquetanbahini Judas caresscai. Cahax
    risbipan tenexentax rontamehscai.
  ahr-ahr: तवय तो त्या रूपया मंदिरमा फेकीन निंघी गया; अनी त्यानी जाईन फाशी लिधी.
  sgb-sgb: Inhamwag ni Judas ya hatoy pera ha lalên Templo, haka ya nammita ta nagpakamatsi
    ya hên nagbitkê.
  vie-1934: Giu-đa bèn ném bạc vào đền thờ, liền trở ra, đi thắt cổ.
  kxv-kxv: ଏମ୍ବାଟିଏ ଏ଼ୱାସି ଟାକାୟାଁଣି ମାହାପୂରୁ ଇଲୁ ବିତ୍ରା କୁତାତୁସାନା ହାଚେସି, ଇଞ୍ଜାଁ
    ହାଜାନା ହେର୍‌କି ଲେ଼ଜା ହା଼ତେସି ।
  cha-cha: Ya jayute y pidason salape jalom gui jalom y templo, ya mapos ya jañaca
    güe.
  amu-NT: Quia joꞌ Judas tyeⁿnqueeⁿꞌeⁿ sꞌom xueeꞌñeeⁿ naquiiꞌ watsꞌom tꞌmaⁿ. Jnda̱
    joꞌ jlueeⁿꞌeⁿ, tjaaⁿ. Tjatseintyjañê, seicueeꞌñe cheⁿnqueⁿ.
  hin-CV: वे सिक्‍के मंदिर में फेंक यहूदाह चला गया और जाकर फांसी लगा ली.
  eng-OURB: He threw down the pieces of silver in the sanctuary, and departed. He
    went away and hanged himself.
  spa-BES: Y dejó la plata en el templo, y salió, y fue y se ahorcó.
  san-BEN: ততো যিহূদা মন্দিরমধ্যে তা মুদ্রা নিক্ষিপ্য প্রস্থিতৱান্ ইৎৱা চ স্ৱযমাত্মানমুদ্ববন্ধ|
  tdx-tdx: Aa le nahifi’e amy anjomba miavakey ao i bogady rey, naho nienga, nangalake
    taly vaho nameo-batañe.
  naf-naf: Zeme Zudasiyaŋ mânep kasetnaŋ mkoti Kawawaŋgalen sesewat mka temaŋ keŋan
    peme topme katimindemti mege. Meti tapelen tage.
  grc-MT: και ριψασ τα αργυρια εν τω ναω ανεχωρησεν και απελθων απηγξατο
  vid-vid: Na heye nakataga zila sendi mng'handa ya Nguluwi, nakalawa kunze, kaza
    kinhweng'ha.
  pio-NT: Iná Judas yúucaca íichawa níái monedaca templo irìculé. Néese yàacawa. Yá
    idacùaca icanápi ìwalíisewa yéenúlusi iyú idacuèricaté chènuníise. Yá ipisìacawa
    chènuníise, yéewacaténá yéenúlusi isidùa icanápi, yá yéetácawa.
  tsn-tsn: Hong a latlhela madi mo bodilong jwa Tempele, a tswa a ya go ikaletsa.
  amr-NT: Diosen jakyo Judas plata huakupe barakte oʼendepo o̱ʼo̱ro̱kuyate. Oʼhuaʼdepo
    eʼbia o̱ʼhue̱renpitinukupo huataʼ oʼoroaʼpo oʼbueyʼuy.
  pwg-pwg: Vaghina ma, Judas nani 30 silva riririghisi Taparoro Numana ku kamona ivi tawetaweyana.
    Ma ikiibau inae da iruke.
  cjv-cjv: ena Yurasi yaromi kongo fiasi fi mun ei teinga iki ikai tei dere fure nokomdi
    kan siro goime.
  tiw-tiw: Api awarra Judas yuwunyawu awarra pwaja kapi yakuluwuni yilaruwu kangi
    awinyirra arikulanga jurra api ngarra wiyi (later on) yuwuriyi kapi nyoni murrakupuni
    kiyi yuwunga arlipurringa api yikimirn-amiya awinyirra arlipurringa kangi ngini-ngatawa
    miraka api yimatilay-amiya (he hung himself) kangi purinjirringa. Kiyi pajuwani
    yimi.
  tha-KJV: ยู​ดาสจึงทิ้งเงินนั้นไว้ในพระวิหารและจากไป แล​้วเขาก็ออกไปผูกคอตาย
  por-BR-2018: Então ele lançou as moedas de prata no templo, saiu, e foi enforcar-se.
  mhl-mhl: Oŋu ojibi maneru silwa moneŋ koruŋ oi roru bokeme boji soriŋ maŋineo raya.
    Rako iŋoyoŋe bokeru raru niginji kiperu ubeine bobogaya.
  klv-klv: AJutas ibar hǝn nakoin nasilva gail len naim siGot. Beti evivile, itahǝtah
    hǝn gai gabag hǝn b̃imat.
  bco-bco: A꞉la꞉gabiki Yudas eyo꞉ silba mole a꞉no꞉ Godeya꞉ malilo꞉ aya sandifela꞉sa꞉ga꞉,
    iyo꞉ a꞉na ta꞉fo꞉gane. A꞉la꞉ta꞉ga꞉ e ha꞉na꞉sa꞉ga꞉yo꞉, enena꞉ma꞉la꞉ kola꞉fo silisa꞉nda꞉sa꞉ga꞉,
    a꞉na sowo꞉.
  kdl-NT: Yahuza wacangi ikebe yi pini a Kuwa ku Kashila̱ ki, aku u lazai u ba u vuruki
    kaci ka ne a maɗanga hal u kuwa̱i.
  apu-NT: Ininiã Xotasi okaro txineiro ota Teoso misãkiretiko aikoti ãki, eereka isipe
    ãtiãtaã. Iuaãtaã iuaka iaxirikanokitapeua, aamina poriã iaxirikaua, arõka, ipĩpe
    itxa.
  roo-roo: Uva va iava Judas monia vikireva Tempel sovara-ia. Uva voava voea arova
    avaroepa iroiro-ia ora kaasa.
  miz-NT: Ēté xaa Júdā sán diuꞌún san má ūkún kān né, ntīi ña, kueꞌen ñá ne, nakuéꞌne
    mii ñā kúñu ñā.
  qvz-NT: Chasna rimacta uyasha Diosta alabana huasi ucuma chi cullquita sáa tucsisha
    llucshisha risha huascahuan huatarisha huañurira.
  deu-ELO: Und er warf die Silberlinge in den Tempel und machte sich davon und ging
    hin und erhängte sich.
  mjc-NT: Tacan tan tyoso̱ ihñi ra Judas xuhun can tsitsi vehe ñuhu cahnu, tan quita̱
    ra cuahán ra tsityihi̱ ra yoho jucun ra tan ticaa̱ ra tsi ra iin nu yutun, tan
    tsihi̱ ra.
  caa-caa: Entonces e Judas ixin uwechꞌe e tumin tut e otot tama e templo y de allí
    ixin ulucbꞌa e lazo tama unuc y uchamse ubꞌa.
  pls-NT: Cottimeja Judas cjoa tomi mé ngaxinhi nihngo nttiha, co sacjoi para joiquenttedonguihi
    ttosin ná jino jeho para ndavenhe.
  eng-WYC-2018: And when he had cast forth the [plates (or pieces) of] silver in the
