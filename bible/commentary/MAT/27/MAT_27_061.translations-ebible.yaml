  bqc-SIM: Maliama Madelɛni ń Maliama pãlepio zↄ̃lɛa we, an aɛ dↄa miawa.
  tcz-CHONGTHU: Mary le Magdalene chule Mary chomnu lhan'a atou un chule angah un
    ahi.
  mar-mar: मग्दालीया नगराची मरीया आणि याकोब व योसेफ यांची आई मरीया कबरेसमोर बसल्या
    होत्या.
  snp-snp: Moda wito, ena Malia Madala numudoti wena, ido lilafo Malia yate mele edami
    ebawalo adu yalo amedoti minaiye.
  isl-isl: María Magdalena og María hin sátu skammt frá og fylgdust með því sem gerðist.
  spy-NT: Kikiibuurēē ꞉Maaryaa nyēbo Maktaala ākoo Maaryaa nyiin ake yooto kukas kochonkaanaa.
  xnn-xnn: Si Maria Magdalena ya nan ib-ana ay Maria et wadada isdi ay tomotokdo ay
    mangsasagang isnan segpana.
  mwe-mwe: A Malia Magidalena na a Malia bhana bhala, gubhatemingene kuloya ku likabhuli.
  tte-tte: Meli Magidala mekanakava ana waliesa simiyasio kali koleya ilaulau salai
    mena.
  tcs-tcs: Meri Magdala ane nada Meri i bin de sidaun klostu wase da keib wea Zosep
    i bin pute bodi blo Zizas insaid.
  hlt-THB: Meri Magdalene ingkaw ak chang Meri ce phyi a haai benawh ngawi hy nih.
  soq-soq: Meri Magdalin ita Meri da bo nagawa nope eseanama danau bo ituiena mampesane
    waimoie.
  qub-qub: María Magdalenawan jucaj María ishcan jamarpaycaran Jesusta uchcuman jatishan
    ñaupancho llapanta ricar.
  att-att: Á ajjan paga tán di Maria Maddalena ánna yù tádday nga Maria, nga nabattáng
    nga nagitubang ta arubáng nayù tanam.
  bki-bki: Ana Mere juo nei, tinene tena vio Maktala, naliko naljuo dolu nene, abinimei
    ajua vio nei, ajutano memedu ka m̃aratavo na buluvae nei napano Yesu mokotenano
    jo joomo eaio.
  bqp-bqp: Mariama Magadalɛni kũ Mariama pãnde pìio vutɛna gwe, ò arɛdↄna miraa.
  mcp-mcp: Maríya á Magʉdála nə gúlʉ́gá Maríya bwə́ á bə bwə́ njúl cínɔŋg nə́ bɛɛndyá
    nə shwoŋ.
  hat-hat: Mari, moun lavil Magdala a, ansanm ak lòt Mari a te chita la, anfas kavo
    a.
  npl-NT: Ompa oewatokah iyakapa n tékochtli, María non owalewatoka de Magdala iwa
    non ok se María.
  bgg-bgg: Mery Magdalene nane gai Mery yi wieng ji hà dug.
  eng-TCENT: Mary Magdalene was there, and so was the other Mary, sitting across from
    the tomb.
  eng-BSB: Mary Magdalene and the other Mary were sitting there opposite the tomb.
  cpu-NT: Okanta María Magdalena, ipoña pashine María, osaikaventapaintziri tsika
    ikitaitakeri.
  san-ASM: কিন্তু মগ্দলীনী মৰিযম্ অন্যমৰিযম্ এতে স্ত্ৰিযৌ তত্ৰ শ্মশানসম্মুখ উপৱিৱিশতুঃ|
  tac-NT: '''Lige María Magalena bejtégame alé asale e''negá, ''lige uchéchigo bilé
