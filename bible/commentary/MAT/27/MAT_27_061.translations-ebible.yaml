  sab-NT: Agwa María-Magdalena kaire María na gdaite ama boke chegu toiba dba keuga
    Jesu ogle ngwadi ugakalla ngnagu.
  tmd-tmd: Mö mös mɨdmä, mö i Maria Magdala, mö i kwo Maria ör. Mö Maria hogwa hön
