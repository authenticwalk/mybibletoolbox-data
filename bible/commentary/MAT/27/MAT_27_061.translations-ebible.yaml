  zar-NT: Gulaʼcuáʼanu María Magdalena, en iaʼtunu María niʼ, rö́ʼgacanu raʼ yeru
    ba naʼ.
  kde-kde: Maliya wa imanga ya Magidala pamo na ayula Maliya yunji váikalenge upala,
    kuloja pansati.
  ata-ata: La Malia sie Maxadala ilee Malia ane vile, aneꞌi ilou a ixoxolu xalee vile
