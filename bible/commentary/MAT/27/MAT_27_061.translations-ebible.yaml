  srn-NT: Maria fu Magdala nanga a tra Maria, ben sidon a pisten dati na abrasei fu
    a grebi.
  cta-NT: Loꞌo juaꞌa̱ ngaꞌa̱ María Magdalena loꞌo nu chaca María, ngaꞌa̱ nguꞌ cacua
