  xtd-NT: Yatni nuu kaa niꞌni yɨkɨ kuñu‑ia n‑ka xo nukoo María Magdalena xiꞌin ɨnka
    María.
  mdy-ETH: ዬማና ሜግዴላ ዓጮ ማይራሞና ባጎ ማይራሞና ዱኡፖኮ ቤርቶ ዛላ ዴዒ ዓኣኔ።
  spl-spl: Otmu imbi yâhâp, Maria Matala kapi amboŋe otmu nambeŋe Yakowo yet Yose
    mâmâyetŋaŋe yan ge tatmâ we bâle nâŋgâm talowot.
  usp-NT: María Magdalena pach jun María chic xcan cub'artak chiwch man jul lamas
    xye'saj jcamnakl Kakaj Jesús.
  zav-NT: Na' Maria beṉə' Magdalan', na' yeto Maria yoblə, ɉesə'əchi'e cho'a banə'.
  sgz-sgz: Mái Maria Magadalene má kesi Maria mul diar iatung be má diará kis pátmi
    mátán hat erei.
  kek-NT: Ut cuanqueb aran lix María aj Magdala ut lix María jun chic. C'ojc'o̱queb
    aran chi xca'yaba̱l li mukleba̱l.
  blz-NT: Kasee Maria Magdalena tii Maria men sambanaan moraando'o poto'oruang na
    baleanan.
  poe-NT: Ntaha kjuákꞌe tí tjan María Magdalena la ko í jnko tjan María tjejótja̱xi̱n
    sín ntoí chokꞌèxin tjen tòye̱.
  san-TAM: கிந்து மக்³த³லீநீ மரியம் அந்யமரியம் ஏதே ஸ்த்ரியௌ தத்ர ஸ்²மஸா²நஸம்முக² உபவிவிஸ²து​:|
  cof-NT: Tsanlaquinasanan María Magdalénabe manca Maríabe jun foro catenle chuminlanue.
  srm-NT: Nöö fa de ta du dë, nöö Malia fu Magidala ku di oto Malia bi dë leti dë
    sindosindo a di oto së u di geebi ala ta luku.
  qvs-NT: Chay machay ladunpi Mariya Magdalena suknin Mariyawan tiyarishpa kawarkansapa.
  zca-NT: No Mari Madalen kun xtu Mari, nzob bixa' ro' ba' plo miga'ch Jesús.
  cbc-NT: Bairo José cʉ̃ caámiatacʉ̃ãrẽ, María Magdalena bairi apeo María cawãmecʉco
    cʉ̃ã topʉ tuari Jesure cʉ̃ carocatato riape ruicõãñuparã.
  qxo-NT: Pay aywacuptinpis Maria Magdalena mas jucag Mariaga Jesuspa sepultüran ñöpanchömi
    jina jamaraycäyargan.
  mox-mox: Ta Meli Magidala ma waviana debaʼunu nana diʼwenaya itoabui ta ivevekova.
  kew-kew: Maria Makdala-para Maria rado-para nipu lapo pirisipi. Nipu mo aana apedaa
    re-para pirua nipumi adapaba pirisipi.
  dww-dww: Be Meri Magdalin be Meri ḡesaunama taudi kokoaga noḡone noaḡo a miamiana.
  nif-nif: Joseptɨ dalandan sumnan kɨmɨlɨñɨlɨmbi, Malia Makdala nanin en gɨta Malia
    no endɨ sum dat kandañ pipapi ka-tuakɨmɨk.
  twi-ASANTE: Maria Magdalene ne Maria baako no deɛ, na wɔte nkyɛn baabi rewɛn ɔboda
    no.
  aoj-aoj: Eaꞌ Maria Makdalaiꞌwi kwaloma anoꞌw awo agol atogol, awo biawa wape waꞌol
    felefeleꞌ watologon.
  cbv-cbv: Páant ã chãjachah, Mágdala tʉ́tchidih bóli María, biíh Maríabʉt caandíh
    ã yohatji jeé íit pebh ĩt en chʉ́ʉdʉp wʉt jĩ.
  taw-taw: Pen bin Maliya taun Makdala nɨb ayɨp, bin Maliya olap ayɨp, omɨŋal gɨl
    ap nɨg yɨleknɨŋ, anɨgɨl kamak.
  jic-NT: María newa ne'aj já'asatsja pe jul wolap'a'á. Niná María, Magdalá mpe 'eseptsja.
    P'a quepj tjá'asa watsja María lal. María ló watsja jupj.
  zap-NT: Le Mli Matlen no le ste Mli wzobchee nes rubaa guin.
  wer-wer: Pël ëën Maria Matala kakaanëpre Maria muntap piarip naë wel aisëak ngarangk
    wëa.
  ipi-ipi: Josepeto wuane pea-angi, Makatala tano okona tane Matiya okola, Matiya
    mindi okola, okonelapo liyamba Jisasana mali okonena mandaka peteapele-pia.
  qul-NT: Sepulturapaj ñaupakenpitaj María Magdalena waj Mariapiwan tiyachcarkancu.
  ter-NT: Yoko ápe ne Mariya Mandâlena koáne ne po'inu koéhatimaka Mâriya vataká koyêtihiko
    nonékuke ne ekóxovoku Jesus.
  bmr-NT: Jaanaaca tohojɨ tɨcovo icaumɨfe Maria Magdalena onoogo, bu saafigo Maria
    icamɨfe gɨcɨnɨuhi sinaagobaɨtɨ tohojɨco ɨhɨɨfɨnɨcɨumɨfe.
  fuf-fuf: Tawi Mariyama jeyaaɗo Magaduuna e Mariyama oya no jooɗii ɗon, fewtondiri
    e yenaande nden.
  bhl-bhl: Yesus em fom dukusiliw ding dim bakate, Malia Makdala abiw mutuk em waneng
    so, nanew Malia uso, alew i ka mewso teinbomeliwi, kanese eisneng be kilele atemsiliw
    kale.
  ons-ons: Maria Magdalena so Maria mane ere yewa deŋesere ka mogare metkoik.
  con-NTPO: María Magdalena faesu Maríai'ccu atu'tti isevetsse dyaipa camboen'jen'fa.
  ghs-ghs: Papahimi Maria Magattaraho nena ma Maria temu nopoi tupidza totaqita oma
    naga oke mooqota.
  peg-peg: ମଗ୍‌ଦଲିନି ମରିୟମ୍‌ ଆରି ବିନ୍‌ ମରିୟମ୍‌ ହେବେ ଦୁଗେର୍‌ତ ମୁମ୍‌ କିଜ଼ି କୁଚ୍‌ଚି ମାଚିକ୍‌
    ।
