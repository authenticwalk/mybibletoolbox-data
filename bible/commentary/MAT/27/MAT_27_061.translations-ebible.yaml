  bel-N: Былі ж там Марыя Магдалена і другая Марыя, якія сядзелі насупраць магілы.
  sch-sch: Mary Magdalene le Mary dang hah thân tieng mâithakin an insunga.
  mic-MIQNT: Gigjiw ta'n Se'sus elisinnij pemgopijig Mal Matle'n aq na igtig Mali.
  huu-NT: María Magdalena raɨafo uico dɨne jɨaɨe María dɨga raɨnadatɨiaɨñuaɨ.
  jiv-NT: Nui̱sha Máktaranmaya̱ Marísha tura chíkich Marísha iwiarsamunam naka ii
    pujuarmiayi.
  otm-NT: Nɛ mi hupʉ ra María Magdalena, nɛ man'da ra María mi hupʉ ja rá goxthi ra
    hyądo.
  dah-dah: Irkeb bere iraw kura horabok gote diliŋ mar siŋa hoyaŋ beleŋ mat hinaryum.
    Makdala niŋ Mariayabe Maria hoyaŋ kura goya beleŋ gwaha tiyaryum.
  tnk-tnk: Meri Maktala, mɨne Meri mama səvəi Jemes mɨne Josef krauəkure fwe ikɨn,
    rouəti pen nɨpəɡi kəruəterei nəha kɨnərkwafə nɨpwrai Iesu ikɨn.
  kpr-kpr: Joseph nu amingiri, Magdara embo evetu javo Mary, nunda nunomboghae, aminda
    irise nene gosuseri.
  san-IAS: kintu magdalīnī mariyam anyamariyam ete striyau tatra śmaśānasammukha upaviviśatuḥ|
  nho-nho: Mary Magdalene laaua ma te ffine e taapaa hoki maa ko Mary raa iaa ni nnoho
    i te kina naa ka ffuri atu ki te kava.
  gym-NT: Akwa María Magdalabo amne María mda nämane yete, ye abko namani täkänintbe
    yete Jesu doboi mikani ye känti.
  azg-NT: Ndoꞌ juu María, tsan tsjoon Magadán, yo ncüiichen Maríaꞌñeen, jntyꞌiahan
    na sꞌaa jon na nndaꞌ. Tyecüendyuaahan tonnon juu tsiꞌtsꞌuaꞌñeen.
  bhd-bhd: ते मगदलीन ड्लव्वेरी मरियम ते होरि मरियम तैड़ी तैस कब्रारे सामने बिशोरी थी
    ज़ैस मां यीशुएरी लाश रखोरि थी।
  too-NT: Lā' na ixlacapūn huan lhu'cu' ixtahui'lāna' María Magdalena lā' ā'kalhatin
    María.
  ind-AYT: Dan, di sana, ada Maria Magdalena dan Maria yang lain sedang duduk di hadapan
    kuburan itu.
  cjo-NT: Eenitatsi eejatzi janta Mariiya, rowaga makaraarajato, eejatzi ojameto otsipatakawo.
    Opokaki, roojatzi ojeekaki okaakinira omoo. Aminakowenantawakariri rirori romonkyaanakiri.
  nsn-nsn: Doh Maria Makdala, doha tang giamehemper Maria ura tabila uahuhut tar keu,
    kaura bangbanga tar keu.
  san-DEV: किन्तु मग्दलीनी मरियम् अन्यमरियम् एते स्त्रियौ तत्र श्मशानसम्मुख उपविविशतुः।
  tna-NT: Dapia sepulcro butse su María Magdalena, pia María neje anina.
  lid-lid: Mariya badu Makdala hawe Mariya ari ja uru ale manyah anyolom ili boho
    lek nane.
  wim-wim: Aꞌ Mary Magdalene-a, aꞌ Mary thon anana nyiin-nyiinpul, um grave.akana.
  zga-M: Valepo u Maliya uva Maghatala nu Maliya u yunge uvaveili vatamile valeikhuvulola
    uvunghuli.
  yom-yom: Maliya muisi Mangadala ayi Maliya mankaka baba bavuanda ku ndambu yinkaka
    yitalini ayi dibumbi.
  san-SIN: කින්තු මග්දලීනී මරියම් අන්‍යමරියම් ඒතේ ස්ත්‍රියෞ තත්‍ර ශ්මශානසම්මුඛ උපවිවිශතුඃ|
  yut-yut: Maria Makdala kokupmon nani gat ae Maria kɨnda gat tɨp kɨnam da kapmatjok
    yɨgek yo agɨt uŋun nomansi kagɨmal.
  grc-BYZ: Ἦν δὲ ἐκεῖ Μαρία ἡ Μαγδαληνὴ καὶ ἡ ἄλλη Μαρία, καθήμεναι ἀπέναντι τοῦ τάφου.
  tbl-NT: Mung le lembeng se kul le Midi lemwót bè Megdala ne yóm sotu Midi. Myón
    le bè yó, smolu le ebè yóm bak lebeng.
  cpc-NT: Okanta María Magdala-jato, iijatzi pashini María, osaikawintapaintziri tsika
    ikitaitakiri.
  nhg-NT: Hua ompa oyeya María de puieblo de Magdala, ca tiehua ocsente María. Ompa
    oyejyehuataya ixtla mejcöustutl.
  nya-nya: Mariya wa Magadala ndi Mariya wina anakhala pansi moyangʼanizana ndi mandawo.
  ngu-NT: Niman María yejhuan hualehua Magdala ihuan on ocse María onotlajtlalijquej
    ixpan on tlalcontli.
