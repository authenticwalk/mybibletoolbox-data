  tuf-tuf: Eyta chácayat acor María Magdala bin cat, istiy María cat ácatar ítchacro.
  abx-abx: Siray uras, agparapaningkulo' pa kas Maria Magdalena pati' i addangan pa
    Maria atubang si naglabbungan.
  mco-NT: Chi José ñɨcxnɨ. E jɨm yhuɨ'my María Magdalena etz je jadügpɨ María, y'ɨñäy
    ajcxy ymɨhuingon öcpɨ jut.
  kqf-kqf: Bi Meli Magdalin bi Meli tedi tauyewa mataetina yawaninemo a miya bi a
    waikita.
  cpb-NT: Okanta María Magdala-sato, eejatzi otsipa María, isaikawentakeri tsika ikitaitakeri.
  aon-aon: Aria Maria douk kwanaki Makdala iri kwani okwudok onok Maria wape wobur
    ehahum wonugwehw aria apa washakamohw.
  hus-NT-2005: Ani táꞌtsik jeye ti kʼwajat na María Magdalena ani na jún na María,
    buxutsik tin tamét an jólimtaláb.
  mig-NT: Te María ñuu̱ Magdala jíín ɨngá María, káxiu̱kú‑ña yúan ichi núu̱ vé'e añú‑ún.
  bps-bps: Na Méri Magdalin na i satu Méri sudeng mdadong déén meye i nimòla di gulambang
