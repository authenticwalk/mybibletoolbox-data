  cot-NT: Ariquea ochoocajiaque oraniqui Maria Magararaquitica aisa otsipa Maria osavisaviique
    oraniqui itampaticatacotaquegueti yojoquijitajirigueti.
  bnp-bnp: E Maria Magdala turana e Maria tara ru made vonga, ru matanonoa a babe.
  apn-NT: Nhũm Marir Matarẽn mẽ Marir õja wa kẽn kreta kapem omunh o wa nhỹ.
  ctp-NT: Loꞌo Liya Magdalena loꞌo xka Liya, ndukwa neꞌ kwiꞌ seꞌen ti tuꞌwa kwaa kanꞌ.
  bre-BRG: Mari a Vagdala hag ar Vari all, a oa azezet eno, e-tal ar bez.
  opm-opm: Makdara kuu Maria uhsi; win atem tit kuu Maria uhsi ihit tem dason orhor
    tongnom wamat patin sein sar sangopri.
  bvr-bvr: Rrapa abirriny-jata Meri Mektaliny rrapa jin-gata jin-nerranga Meri, birrinyjipa
    gubirrinyu-nana gurda abirrinyu-ni.
  wal-wal: Magddala katamaappe yiida Mairaamanne hinkko Mairaama hegan gonggoluwaakko
    simmidi uttidosona.
  zad-NT: Na' María, beṉ' yell Magdálana', len Maríana' sto wche'gake' cho'a bana'.
  aso-aso: Neꞌmine neivo Maliaꞌ Mangadala numudotiꞌ nesi Maliaꞌ ma nesi aꞌmine gonoso
    galese gahevela nene mini ningi minasineꞌ.
  uli-uli: Mary Magdalene mo Mary we semal re maroro loboswe le re sapngal pewe.
  nin-NT: Maryamu nggo zhi nu Magadala ndo ni Maryamu unuma wa, a so nabo na so kye
    kuma ni ibe yi.
  tgk-tgk: Дар рӯ ба рӯи он қабр Марями Маҷдалия ва дигар Марям нишаста буданд.
  acu-NT: Turamtai nuni Magdalanmaya Marí chikich Maríjai iwiarsamun nákainak jiij
