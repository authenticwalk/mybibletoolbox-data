  qvw-NT: Ñatac Magdalapi Mariawan juc Mariam ichá chay maćhaypa chimpallanćhu täcapayalcäla.
  nfa-nfa: Lodꞌo èèna, Maria nèti Magdala, dènge Maria dhu leo èci madhutu dꞌai era
    èèna kahèi. Ra madhèdi patangara dènge roꞌa ne.
  tnp-tnp: Meri Maktələ, mɨne Meri kəti mɨn kətuəharəg əha iuəkɨr o suvət.
  urd-urd: और मरियम मग़दलिनी और दूसरी मरियम वहाँ क़ब्र के सामने बैठी थीं।
  hot-hot: Ma Malia anêŋ Magadala, thai lôk Malia yaŋ, êmô saku ma êyê siô êŋ.
  mqj-NT: Torropi Maria Magdalena sola mesa baine disanga duka' Maria dio mesa angngenan
    umparandan lokko'.
  rus-SYN: Была же там Мария Магдалина и другая Мария, которые сидели против гроба.
  mbh-mbh: Na Maria Makdala anga tomo nge a Maria aininga mun o men ma o the a vuvepun
    la.
  bdd-bdd: Ma Meli Magidala maꞌina waliyesa galihina deina simiyatoiya, ma siheheꞌasine.
  cbt-NTPO: Maria Mactarina, a'na Maria, inapitaso nipirinhuë' na'pi nanin notënanquë
