  maj-NT: Y'entu a̱nkjín tsjóo̱ Maria̱ Magdalena̱ ko̱ Maria̱ xinkuu̱.
  bkq-NT: 'Azagâ pekodo modo: Maria Magdala donro, Maria lâpylâ warâ Jesus eguepybyry
