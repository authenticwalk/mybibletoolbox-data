    ku lilembe.
  tgp-tgp: Mary tinapua atu peresi Mary Magdalene la lo toho atu la lo sakele na tavalu
    taptap.
  auc-NT: Ïïmaï cæyongä Mäadiya Mäagadadënä tönö wacä Mäadiya tönö Itota wodido obo
    contate acönatapa.
  kbc-NT: Idiaa nenyaɡ̶ate Maria Madalena ajaaɡ̶ajo eledi Maria. Nicotiniwace lodoe
    niɡ̶ijo lawimaɡ̶ajegi-wetiɡ̶a.
  bmh-bmh: Maria go Magdala uzanan, air tub gonugau wanib Maria, go ob waugab hoboimai,
    uligai daremen.
  ctu-BL: Ya' añob María ch'oyol bʌ ti Magdala yic'ot jini yambʌ María buchulob ti'
    tojel i yotlel ch'ujlelʌl.
  meq-meq: Mari i Magədala ta Mari neŋgeɗ nəteye andaya mandza eye ɗəgerger bəse ta
    tsəvay.
  noa-H: Mamʌ mag chi José Arimateapierr petamjã María Magdalena chan maba, hãbak'ai
    María dʌ̈i hamach numpai chi hap'ʌʌmdam hauk'ërtarr jẽbdi haig hohoodö nʌisijim.
  alp-NT: Po Maria Makdalena kai Maria makete lekwe esi rue limese liane rebe Yesuse
    Ime kenare.
