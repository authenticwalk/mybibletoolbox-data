  myk-myk: Magadala shɛɛn Mariyama ni we wu Mariyama we, pee bi tiin na saha ni faŋa
    ki ni.
  sbe-sbe: Bwayabwaya wa tehalauna ne unai Maliya Magadala waihiuna yo Maliya hesauna
    wa se tutuli na se kaikaikewa.
  mcr-mcr: Mäliya Maktälataŋä iisä, Mäliya huizi iisä, iuaqu ämaqä qua ptnätaŋgqä
    qäqiqi hiŋuä äqunyinyä äpmamiŋiyi.
  cux-NT: Mííⁿ vɛ́ɛ́ María Magdalena ndúúcū táámá María niiⁿnuúⁿ ná yainyāⁿ.
  tur-YTC: Magdalalı Mariyam oradaydı ve diğer Mariyam ise mezarın karşısında oturuyordu.
  san-ITR: kintu magdalInI mariyam anyamariyam ete striyau tatra shmashAnasammukha
