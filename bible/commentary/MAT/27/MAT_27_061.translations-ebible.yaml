  tof-tof: Merri Magdalin, akó darrü Merri ola mórran namülnürri, obzek ma gapókdó.
  cme-NT: Maari maŋ ta u hel Magidala‑i-na wuɔ tĩɛna cĩncorre yaaŋga-na baa u duoŋo‑i
    hiere.
  sus-sus: Mariyama Magidalaka nun boore Mariyama nu na naa, e dɔxɔxi gaburi ya ra.
  pon-2006: Mery mehn Makdala oh Mery teio, ira iang mi wasao mwomwohd sallahng sousowo.
  dad-dad: Maria Magdala tamal, Maria taka ado, matmat wagen dibodon.
  zab-NT: Chiy nez ruu baaqui zub María Magdalena cun stuby María.
  jae-jae: Ma Maria aŋga Magdala agêc Maria teŋ sêmoa tônê sêŋgôŋ sêkanôŋ sêô tau.
  ksd-ksd: Maria Magdalene ma Maria bula dir kiki pire ra babang na minat.
  msm-NT: Si Maria Magdalena dow sikan sangay din naman-ingkud no mig-atubang to sikan
