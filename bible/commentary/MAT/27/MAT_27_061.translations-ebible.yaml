  san-TEL: కిన్తు మగ్దలీనీ మరియమ్ అన్యమరియమ్ ఏతే స్త్రియౌ తత్ర శ్మశానసమ్ముఖ ఉపవివిశతుః|
  ben-IRV: মগ্দলীনী মরিয়ম ও অন্য মরিয়ম সেখানে ছিলেন, তাঁরা কবরের সামনে বসে থাকলেন।
  ntu-ntu: Mxri kc Makdala x kzdq kz Mxri nzwxbutrpzng yz mz butqbr kc, x nzmclr da
