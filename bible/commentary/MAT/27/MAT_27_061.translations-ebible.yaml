  acr-NNT: E kꞌo kꞌu chiriꞌ ri María ri aj Magdala y ri jun chik María, etzꞌul chwach
    ri muqubꞌal.
  kpg-kpg: Mary mai Magdala mo Mary dela i golo, nogo noho i golo, e huli adu gi taalunga.
  taj-taj: थे धुर्साला ङाच्‍छापट्टि मरियम मग्‍दलिनीदेन अर्गु मरियमएनोन चिबा मुबा।
  avt-avt: Mɨt nɨrɨak menmen im, Maria pe Magdala wetike Maria hap, hɨr nau tɨ neit
