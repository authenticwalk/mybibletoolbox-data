  sps-sps: Meri na muiny Magdala ana mesmes a Meri gumgum na aya mamatoong fi naa
    tan puts tan fats. Foka to te ruak tana faangim, nainy ma kakoun of a taa Jiun
    fo mamatsiny ka tsuri tan Nainy Fafaatouf tsuri.
  wnc-wnc: Unzing tasiwawan maya tapaaya Maria Magdala nanaapaat gatu itane tangeatda
    supgapbaune wesim pukwike kayukumayak.
  nmw-S: Meri, Magdala vainiine, bwaine wana valese si tuwodau te he yake, hedi hao
    i loklok he haliwage.
  bus-bus: Mariama Magadalɛni kↄ̃n Mariama pãnde pìo vɛ̃ɛna gwe, aↄ̃ↄ aɛdↄna miraa.
  gub-BL: Mari Matar pe har a'e, amo ae Mari a'e no, a'e pe wapyk in a'e wà, itym
    awer rehe ume'e pà a'e wà.
  imo-imo: Makdala taun ambo Maria kinye Maria te kinye elo kou angamu lerimu kerepuluna
    nondoko yu onomu kou angana noirimu ulu kanoko moloringili.
  boj-boj: Onaqa Maria Makdala qure qaji wo Maria bei wo bosib sub areq di awoosib
    taqatesoqneb.
  eng-DRA: And there was there Mary Magdalen, and the other Mary sitting over against
    the sepulchre.
  knf-knf: Mariya i ubeeka wi Magdala na Mariya natëbanţën bawo da wal mënţ, aţo aŧaaŋ
    na bhër.
  san-KHM: កិន្តុ មគ្ទលីនី មរិយម៑ អន្យមរិយម៑ ឯតេ ស្ត្រិយៅ តត្រ ឝ្មឝានសម្មុខ ឧបវិវិឝតុះ។
  arn-NT: Welu Maria Magdalena ka ti kangelu Maria mülewey engu, fey anükünuwi tati
    rüngan lolo ñi inafül.
  zas-NT: Abiꞌ zojb María Magdalena con stijb bén la gajc Li, roꞌ baa guin.
  ken-NT: María, mmɔ̌ ɛtɔk Mágdala nɛ María achák, bábhák kɛ́kwɔ́t chɔ́kɔ́ mánjɨŋɨ
    nɔkɔ nnɛm.
