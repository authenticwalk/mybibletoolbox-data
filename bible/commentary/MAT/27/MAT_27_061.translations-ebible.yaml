    upavivi"satu.h|
  kbq-kbq: Hagi ana kerimofo tva'onte kanti kaziga, mago ara Maria Makdala kazigati
    a'ene, Mariake anantera mani'nene ke'na'e.
  kbh-kbh: Pero María Magdalena y chë inÿe Mariyna chents̈e tbojtsanoquedañe y chë
    cuevëshe ndirichiñe tbojanótbema.
  ron-LSB: Maria Magdalena era acolo, împreună cu cealaltă Maria, așezată în fața
    mormântului.
  pon-pon: A Maria men Makdala, o Maria teio momod jal on joujou o.
  nhe-BL: Huan María Magdalena huan nopa seyoc María mosehuijtoyaj imelac nopa tlacacahuaya
