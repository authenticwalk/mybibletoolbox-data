verse: MAT.027.061
translations:
  kpx-kpx: Isege Meli Magidaleni isi Meli mole keau vutave ke ulidamo uguiavoi ui
    ke elehama.
  okv-H: eto Mary Magdalene te Mary nei amite panga pe ai ta arumbeto mihia.
  tbo-tbo: Ma Maliya Magadalagei a waligeha mitehi kokowaga matetana u liyaliyana
    hi tugutugula.
  mal-C: അവിടെ, മഗ്ദലക്കാരി മറിയയും മറ്റേ മറിയയും കല്ലറയ്ക്കുമുമ്പിൽ ഇരിക്കുന്നുണ്ടായിരുന്നു.
  grc-SR: Ἦν δὲ ἐκεῖ Μαρία ἡ Μαγδαληνή, καὶ ἡ ἄλλη Μαρία, καθήμεναι ἀπέναντι τοῦ τάφου.
  bgc-bgc: मरियम मगदलीनी अर दुसरी मरियम ओड़ैए कब्र कै स्याम्ही बेठ्ठी थी।
  khz-khz: Maria, Magadala garena, e Maria ta vonai getanu-tagowai, lega getanu-wailaato.
  deu-TKW: Es war aber daselbst Maria von Magdala und die andere Maria, die saßen
    dem Grabe gegenüber.
  zsr-NT: Gulacuaꞌnu niꞌ María Magdalena len yetunu María caꞌ, röꞌcnu raꞌ yeru ba
    naꞌ.
  lin-lin: Mari, moto ya mboka Magidala, mpe Mari mosusu bavandaki wana, na ngambo
    mosusu ya kunda.
  hns-NT: Aur Magdaala ke Maria aur ekwa Maria kabar ke aage baithal raha.
  noa-E: Mamʉ mag chi José Arimateapierr petamjã María Magdalena chan maba, ãbakhai
    María dʉ̈i amach numpai chi aphʉʉmdam aukhërtarr jẽbdi aig ohoodö nʉisijim.
  eng-EMTV: And Mary Magdalene was there, and the other Mary, sitting opposite the
    grave.
  mib-NT: Te María ñuu Magdala, jiín ɨnga María, cáyūcú ña ichi núú nuū yɨ́ndūji ya.
  lif-NT2: मरियम मग्‍दलिनिःन् नु वेॽस्‍मा मरियम्‍मिल्‍ले़ खे़न् निःत्ताङ्‌नुए ओमे़त्ते़त्‍छुर
    युङे़त्‍छि॥
  xnj-xnj: Maliya mkolonjinji wa Magidala na Maliya yungi yula vatamili kulolokesa
    litinda.
  mmx-mmx: Maria Magdalene eburu mi lara ne Maria vetpes bok mo dugat kis to melamgo
    at lamaaut.
  cbr-NT: Usoquian Josénën Jesús mëníoia ca María Magdalena 'imainun María itsi an
    'urama tsóxun isacëxa.
  tee-NT: Vachu' taquilalh anch ju Malia amachaka' Magdala chai ju ak'antam Malia.
    Tatavilh pants'iquis vanin junta macnucalh.
  eng-LSV: now Mary the Magdalene was there, and the other Mary, sitting opposite
    the grave.
  cak-NT: Ri María Magdalena y ri jun chic ixok rubinan chuka' María, xech'oquie'
    can chiri' chech jul cuando xmuk can.
  pah-NT: Maria Madalenahẽa oapy pevo Jesus'ga ryvya rovai pyteri pe Mariahẽa pavẽi.
  sja-NT: Mamĩda María Magdalena apema María ome su-ak'ɨ p'aneejida ma mãu te uria
    t'ai k'ĩrapite.
  xed-xed: Ka nzaktá i Mari makwa ta Magdala nda tsa sana Mari ya mbəŋ nda tsa kulu
    ya.
  mks-NT: Ta nu̱ yéhé mé cáva̱ cán na̱sa̱nduu coo María, ñá ñuu Magdala xi̱hín inga
    ñá naní María cán.
  gfk-S: Ma ne Maria nong me Magadalen, dur ma no maurana, dur ga kis ter kaia tike
    palpal tano midi.
  bmu-bmu: Magdalagö Maria aka Maria alaŋi kun yetkön miaŋgöreŋ köt köteŋ mesohol
    köla tarohot.
  dgz-dgz: Waen Meri Makdalin amba Meri dawa dagup yamunewa gapan amena wanumon yaviwanumun.
  eng-GNV: And there was Marie Magdalene, and the other Marie sitting ouer against
    the sepulchre.
  zaa-NT: Nía nna du María Magdalena ą'hua attu María nna, guỹuaní cabi ru'a bàa.
  eng-WEBSTER: And there was Mary Magdalene, and the other Mary, sitting over against
    the sepulcher.
  guh-guh: Bajarajota ibovaju itapajavata eecabeje anijavabeje ëMaríavënëvabeje. Itsava
    María, Magdala tomarapijiva.
  bon-bon: Mariya Magadala cewe magebi piiyepu nuuja Mariya, teepi puga adnatäneji
    aanajige, opire gape cabu mage.
  nhw-BL: Huan María Magdalena huan nopa seyoc María mosehuijtoyaj imelac nopa tecacahuatl
    quitlachiliyayaj.
  swh-ONEN: Maria Magdalene na yule Maria mwingine walikuwepo mahali pale, wakiwa
    wameketi mkabala na kaburi.
  wbi-wbi: Unsiki ughuo u Maliya umhuma mu likaaja ilya Magidala nu Maliya ujunge
    valikalile pala valungiime ku mbiipa.
  bba-bba: Mɑɑri Mɑdɑlɑɡii kɑ Mɑɑri wiɔnɔ bɑ sɔ̃ siki ten bɔkuɔ.
  eng-KJVCPB: And there was Mary Magdalene, and the other Mary, sitting over against
    the sepulchre.
  kgk-NT: Ha Maria Madalena, Maria José sy ndive opyta upe-py. Hetekwe renda rokẽ
    rovagwy-py ogwapy oĩ-vy mokõive.
  waj-waj: Vuduu rikiada Makataraa gioonnaivo Mariaavaata ari ferengaivootama mmata
    nnauvaara hara kiada varida rootu teeravai.
  cpy-cpy: Okanta María Pankothanthaari-jato, eejatzi otsipa María, amineeyakini jempe
    ikiteetakiri.
  ekk-PKP: Maarja Magdaleena ja teine Maarja istusid seal, haua vastas.
  mpx-mpx: He Meli, Magidala yovana, alona ge valihina hi misiyowa to, awoliya i nok
    salaiya.
  wbp-wbp: Yangka-jarra karnta-jarra Miiri Makardala-wardingki manu Miiri-kari-yijalalpa-pala
    nyinaja pirnkingka-juku kutu.
  luo-luo: Maria ma aa Magdala gi Maria machielo to noweyo kobet piny kama omanyore
    kod liel.
  nhe-NT: Huan María Magdalena huan nopa seyoc María mosehuijtoyaj imelac nopa tlacacahuaya
    quitlachiliyayaj.
  aii-aii: ܐܝܼܬ ܗܘܵܐ ܬܵܡܵܐ ܡܲܪܝܲܡ ܡܲܓ݂ܕܠܵܝܬܵ‌ܐ ܘܚܕܵܐ ܡܲܪܝܲܡ ܐܚܹܪܬܵ‌ܐ ܝܬܝܼܒܹܐ ܠܒܲܠܩܘܼܒ݂ܠܔ
    ܕܩܲܒ݂ܪܵܐ.
  esk-NT: Mary Magdalene-lu atlalu Mary aquppiñiqsuk akiani iḷuvġum.
  msb-msb: Sinda Maria Magdalena naman kag san usad pa na Maria nagairingkod didto
    na nakaatubang sa rulubngan.
  cpa-NT: Mi³tiogh³ María Magdalena quianh¹³ hio¹³ siáh² tsen² María calah. Tiogh³dsa
    cøg¹² ja³ca¹húg²dsa hlai³.
  dso-dso: ମଗ୍‌ଦଲିନି ମରିୟମ୍‌ ଆରି ବିନ୍‌ ମରିୟମ୍‌ ଜିସୁକେ କବର୍‌ ଦେଲା ପାଆର୍‌ ମୁଆଟେ ବସି
    ରଇଲାଇ ।
  meu-meu: A hahine rarua, Maria, hane Magdala, bona Maria ta, be kohua vairanai e
    helaiva.
  yva-NT: Maria Magdalena me, Maria kaijinta me, jantuna yamumbe nanto aipapo umaso
    ama unsanda rai.
  dgc-dgc: Ey ti Maria Magdalena sakay tu esa pa a Maria, éy édsa sa side a te eknud
    to tapat no lébéng.
  zpm-NT: Laa Marí Magdal bii biaaṉ ga, grop me stib Marí ne nacgrop me ga; zobse
    zho gax ro baa co.
  hix-NT: Àto rma nehxatxkon hatà, Maryeya komo, Maknara honotho rma, esohye xarha,
    Maryeya rma rha. Eryewtaxaho rma, Txesusu yonamàthàrà màhto nehxatxkon hatà.
  sim-sim: Urik Maria yanga Makdalak fehenda nga Maria ome las nga mawa mashik fri
    sihi mbele mbele os or urin frimu sishi heyera.
  npi-ULB: मरियम मग्दिलिनी र अर्की मरियम पनि त्यही चिहानको अर्कोपट्टि बसिरहेका थिए
    ।
  cgc-cgc: Maria Magdalena daw isya pa na Maria anen man dya na gamungko na gatubang
    naan ta lebbengan.
  tim-tim: Akto Maria Madala gâtŋe akto Maria siâ are olop Yosepeŋe Yesu kât dâpŋân
    kato talep ain taliat.
  yor-yor: Maria Magdalene àti Maria kejì wà níbẹ̀, wọn jókòó òdìkejì ibojì náà.
  wos-wos: Yindéka bér Makdalambu yalé takwa Maria, Jems bér Josepna ayiwa Maria Jisasré
    takandan wekwa téndénmbu bér xéta re.
  emp-NTPO: Jesu tʌb̶arisid̶ad̶e Maria Magdalenara, dewarabema Maria sid̶a arima chũpanasid̶aa.
  eng-F35: And Mary Magdalene was there, and the other Mary, sitting opposite the
    grave.
  ind-ind: Sementara mereka mengurus mayat Yesus, dua perempuan yang bernama Maria
    tadi duduk menghadap mulut gua kuburan itu dan menyaksikan dari dekat.
  pes-OPCB: مریم مجدلیه و آن مریم دیگر در آنجا روبروی قبر نشسته بودند.
  mpt-mpt: Maliao Magdala bib ulako tem eka Malia mako Yems esa Yoseb esa i biemo
    tenaniba teniba tom ele kikib ye toula blibtabe.
  bla-bla: Ki Mary Magdalene, ki stsĭk'i Mary, itotau'piauaie aken'imani.
  ssx-ssx: Koto some peeke naneta꞉ wanda꞉ yaapo hande Ma꞉kadala wanda꞉ Meti make Meti
    ma꞉nda꞉ peaata꞉ mo hande lapa꞉ kake nanema꞉ handa꞉ moneao pitipikime.
  mkl-mkl: Mɑɑri inɛi Mɑdɑlɑu do Mɑɑri iyi ihɔ̃u ɑ̀ wɑ bɛ ɑ̀ wɑɑ bubɑ kɔkɔi bɑlɛu.
  gaq-gaq: ମଗ୍‌ଦଲୀନି ମରିୟମ୍ ଆରି ବିନ୍ ମରିୟମ୍ ଆତେନ୍‌ ରାଚ୍ୟା ପାକା ତାମୁଚେ କଲେ ଆର୍‌ଗେ ।
  gof-RNT: Magdela Mayraamanne hankko Mayraama he gonggoluwakko simmidi uttidosona.
  unx-unx: ଆଡଃ ମାଗ୍‌ଦାଲିନି ମାରିୟାମ୍‌ ଆଡଃ ଏଟାଃ ମାରିୟାମ୍‌ ତପାଗାଡ଼ା ହେପାଦ୍‌ରେ ଦୁବ୍‌ୟାନାକିନ୍‌
    ।
  gah-gah: Lá noigo, vená lositá minasimó, makó nene Magatala numutotí vená Maliá
    itó Maliá makó minasike gonosi gale ávatiha ánigi minasimó.
  lcm-lcm: Na ri Maria Magdalene ve mang Maria ang kilongtapo kun sinong e ngising
    ina i mata ang.
  aer-aer: Kenhe Mary Magdala-arenye kenhe Mary uthenele inteye mwantyele arntarnte-arerle-anerreke
    arrpenhe ampinyenge anerle-anerremele.
  qvc-NT: Chay mach'ayshinapa ñawpambim tiyaykarqanllapa chay Marya Magdalamanda kaq,
    tukayan Maryawan.
  tgl-ULB: Si Maria Magdalena at ang isa pang Maria ay naroon, nakaupo sa tapat ng
    libingan.
  cbs-NT: jabianudi María Magdalena inun María betsa maiwati tanpe anu ja bebun niti
    ika tsauxun dasibi uinibukiaki.
  xtm-NTPP: Te María Magdalena ma, ji'in in‑ka ña'a nani María ma, ka nukoo ña ichi
    jiyo nuu iyo yavi yinee ñunde'yu ya ma, te ni ka jini ña.
  nnq-nnq: Maliamu Magidalena na Maliamu jonge bakiba batamangite kulilolake likabuli.
  bao-NT: María Magdalena, apeo María jãa pea, maja ope ãpõtĩñaarora ĩacã duwiupa.
  san-ORI: କିନ୍ତୁ ମଗ୍ଦଲୀନୀ ମରିଯମ୍ ଅନ୍ୟମରିଯମ୍ ଏତେ ସ୍ତ୍ରିଯୌ ତତ୍ର ଶ୍ମଶାନସମ୍ମୁଖ ଉପୱିୱିଶତୁଃ|
  huv-NT: Aliw quiaj a María Magdalena maquiiüb alinop María, alchetemoj quiaj mbeay
    oxiüt.
  otn-NT: A nu̱na̱ ra̱ Ma̱ya ngue ra̱ mmɛ̱ngu̱ Magdala co 'nɛ̱hna̱ ma̱n'na ra̱ Ma̱ya,
    hu̱rpʉtho gä i̱ ma nt'ägui ra̱ ánima ya.
  nop-nop: Maliya Madalaniŋ eŋ Maliya noli adi yamaiŋgoŋ uŋgoŋ ila kagumuk.
  obo-NT: Iddos mgo ba-ay no si Maria no toho Magdala woy dos sokkad pa no Maria,
    id unsad dutun nid isau riyot lovongngan.
  cak-ENT: Ri María Magdalena y ri jun chic ixok rubini'an chuka' María, xetz'uye-vi
    c'a chuvüch ri jul tok xmuk can.
  lif-NT: ᤔᤖᤡᤕᤔ ᤔᤃ᤻ᤍᤗᤡᤏᤡ᤺ᤴ ᤏᤢ ᤘᤣ᤹ᤛ᤻ᤔᤠ ᤔᤖᤡᤕᤶᤔᤡᤸᤗᤧ ᤂᤧᤴ ᤏᤡ᤺ᤳᤋᤠᤱᤏᤢᤀᤣ ᤀᤥᤔᤧᤳᤋᤧᤳᤇᤢᤖ ᤕᤢᤅᤧᤳᤇᤡ॥
  mie-NT: De María ñuū Magdala, jíín incā María, ndéē ña ichi núū nūū yíyuhū yā.
  san-TIB: ཀིནྟུ མགྡལཱིནཱི མརིཡམ྄ ཨནྱམརིཡམ྄ ཨེཏེ སྟྲིཡཽ ཏཏྲ ཤྨཤཱནསམྨུཁ ཨུཔཝིཝིཤཏུཿ།
  qve-NT: Chaypin qepakuranku María Magdalena, hinallataq huknin Mariapiwan sepulturapa
    ñawpaqninpi.
  pao-NT: Mu Mary Magdalene-no Mary punno'o ka pukwi oo nanomatuguna oowenapa oo poonnedyugwe.
  cbu-NT: Mariysha Matárinshuch, mishat Mariy nllitaritamcha, wachunung watsirit kuxinataranll
    ashiranganaya.
  usa-usa: Máríaa Máátarinigaraq káqo-Mariaagaraq yenákámá maraq máeta muríámmá wáin-aukapaq
    yóíqa umátuweta máqe-uraaye.
  soy-soy: Likumúŋɛ́ kpɛ-i, Mɑkitɑlɑ kuyu ukɔ́ Mɑɑri nɛ Mɑɑri ucɔ uyɛ̃ pɔ́ɔn kei
    rikpíí kɛyúrí tṹ.
  hui-hui: Magadala wali Meribi Meri mendegobi egeanda biagoha handa amu ho berene.
  amf-amf: Megdela peen edon Mayriyambee Mayriyam waabe ogo duukinsa birante dooqayse
    ke dahade.
  quc-NNT: K'o k'u ri nan María ri aj Magdala chila' rachi'l ri jun María chik. E
    t'uyul chuwäch ri xmuq wi ri Jesús.
  dob-dob: Ta Meli Magidala ma ina waliyesa ꞌaliꞌali selabenaya simiyatowa ga sieꞌasiyedi.
  wrs-wrs: Ungevlirini samblava di ahana, pokamam nom kekalvho evevrahana, Maria Maktala
    eva mongo Maria.
  mca-mca: Qa ke' María Magdalena qa kikhep iye María iye, qa ipƚu' pa' i'nijupi'ju'kii
    pa'aj ke' nimeƚuk.
  tzo-TZC: Jaꞌ jech xtoc tey chotolic ta nopol stiꞌ chꞌen ti María Magdalenae schiꞌuc
    ti yan Maríae.
  mya-mya: သင်္ချိုင်း​ရှေ့​တွင်​မာ​ဂ​ဒ​လ​မြို့​သူ​မာ​ရိ​နှင့်​အ​ခြား မာ​ရိ​တို့​သည်​ထိုင်​လျက်​ရှိ​နေ​ကြ​၏။
  gng-NT: Mari Madelɛnn nin Maritɔ nnɔ mɔ là te niʼsaan, ki kɛ likul nnɔ ya nun bó.
  cbi-NTPO: Tsanguendetsu junu ujkun tujuu juukapa bejtala María Magdalena, kama Maríaba
    chudi' chunala.
  ikk-NT: Meri onyẹ obodo Mag'dala lẹ Meri hụn-ẹbọ nọdị alị bu ihun zinmẹ ili hụ.
  leu-leu: Na Maria ti Mekdala xuvul pa xasa Maria re taxa nai kaalum xe la matana
    liing aave.
  maz-NT: Nuc'ua e María Magdalena, 'ñe c'ü 'na María, o mintjovi a jmi cja c'e cueva.
  bod-N: དུས༌དེར། མཱག་རྡལ་གྱི་མིར་ཡམ༌དང༌། གཞན་ཡང་མིང་ལ་མིར་ཡམ་ཟེར་བའི་བུད་མེད་དེ་གཉིས་ཀྱང་དུར་ཁུང་གི་ཁ་གཏད་དུ་བསྡད་ཡོད༌དོ།།
  tca-NT: Rü yéma Ngechuchumaü̃ãrü to̱xmèxtawa irütogü ga María ga Magadácü̱̃ã̱x rü
    naĩ ga María.
  zpl-NT: Ruꞌu eluhua zeꞌe nzucu María enu neca bene eyeche Magdalena cuna stucu María.
  mbc-NT: Mîrîrî kupîiya era'ma'pî Maria Madalenaya moropai tiaron Maria nîrî wanî'pî
    miarî. Mîrîrî uuruwai pia to' ereutasa' wanî'pî.
  ndg-ndg: Mariamu magdarena ni Mariamu yolo ywenge babile palo, watitama kabalolekeya
    kulo kulikaburi.
  wsk-wsk: Se Maria Magdalene se Maria bo tala, mu ali motam duap te dagiman ale bagakasan.
  toj-NT: Pero cuando jach to huan sc'ulajel ja Josei, ti culane ec' ba stz'eel ja
    q'ueeni ja María sbaj Magdala soc ja otro jun María.
  tbc-tbc: Taun Magdala san Maria, iŋ Maria ta da mutou an fun na dumasig leil digane
    se ya.
  sna-sna: Maria Magadharena nomumwe Maria vakanga varipo vagere pakatarisana neguva.
  smk-NT: Sin sain, itaw sara nin nakatekre' si Maria nin taga Magdala tan si sayay
    kapada nan Maria nin nakaadap sa pantyon.
  grc-TCGNT: Ἦν δὲ ἐκεῖ Μαρία ἡ Μαγδαληνή, καὶ ἡ ἄλλη Μαρία, καθήμεναι ἀπέναντι τοῦ
    τάφου.
  gof-WFTW: Magdela Mayraamanne hankko Mayraama he gonggoluwakko simmidi uttidosona.
  spa-BLM: María Magdalena estaba allí, y la otra María, sentadas frente al sepulcro.
  kyz-NT: Mari Matarena ẽẽ ajepeja Mari ẽẽ retee wapyka 'upa ita kwara rowase.
  dao-dao: Acuia Marih Makdalin ja Marih kce mat cun lungdü da mang lü ngawki xawi.
  cya-cya: Cui' ti tucuaa can' ndon María Magdalena lo'o xca María.
  wrk-wrk: Nanda jibarri Mari Makdalin, baki nanda yingka jibarri niji Mari, buli
    jungku nanaba. Najba buli Jusib yarriykurri mankanyi kumayanguna. Barriwa.
  nii-nii: Mariya Makandala niłmin amb ei kin, Mariya niłmin amb endi kin ouni mulnjunguł.
    Amb tał tukpu peng ełe mandi molkuł kankił mulnjunguł.
  ign-NT: Esu María Magdalena, ésupa esu apana María, téjacanahi éna, náimara­ra­ra­caipahi
    eta ecari.
  dik-NT: Maria Magdalena ku Maria dɛ̈ɛ̈të aake cï nyuc ke cï kenhïïm wɛ̈l raŋ.
  cac-cac: Axo ix María aj Magdala yed' junxo ix María, ix c'och eb' ix ta', ix em
    c'ojan eb' ix d'a slac'anil q'ueen.
  tzj-E: Ja' María Magdalena rexbil jun chic María arj-e' ec'ola tzra', etz'bul oca
    chwech panteón.
  bpx-bpx: मरीयम मगदलीनी अने बीजी मरीयम तां मड़ाट्‌या अगळ बही री हती।
