  pir-NT: Sa ye María Magdalena, apecoro María mehna ti copere ihña dujiducuahye.
  anv-NT: Ndɛre ji apyɛɛ́ unó bina, Mɛri muú melɔ Magdala ne Mɛri ayifɔ ájwɔlé
