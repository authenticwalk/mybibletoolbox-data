  cak-WNT: Ri María Magdalena y ri jun chic ixok María chuka' rubi', can ye tz'uyul
    c'a apo chuwech ri jul tek xmuk ri Jesús.
  ebk-ebk: Hi Maria Magdalena ya nan usa ay Maria at wachacha us hid-i ay nangatokor
