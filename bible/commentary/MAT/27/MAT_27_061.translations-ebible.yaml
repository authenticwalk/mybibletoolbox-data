  pan-pan: ਅਤੇ ਮਰਿਯਮ ਮਗਦਲੀਨੀ ਅਤੇ ਦੂਜੀ ਮਰਿਯਮ ਉੱਥੇ ਕਬਰ ਦੇ ਸਾਹਮਣੇ ਬੈਠੀਆਂ ਸਨ।
  tkr-tkr: Magdaleençena Mayramyiy manasa Mayram nyuq'vnene ögee gyuv'ur vooxhe.
  gvc-gvc: Ã jia María Magdalena, pacoro María mehne tí copare ñʉ dujirucuha.
  mwp-mwp: Sepalbi yoepkaz, Mariya Magdaloengu a wara Mariya, palay si adhal memamar.
  ksj-ksj: U Magadala roḡaeḡa Maria zu Maria ꞌahogaꞌe idu moneḡano ehoradu murire
    radiro.
  sbk-sbk: Umariamu Magdalena na Umariamu uweche bhahali pala, bhahenye pikaburi.
  mya-JVB: မာဂဒလ မာရိ နှင့် အခြား သောမာရိ သည် ထို အရပ်၌ သင်္ချိုင်း တော်ရှေ့ မှာ ထိုင်
    လျက်နေရစ်ကြ၏။
  kgf-kgf: Waŋu Maria Makdalanec ʒéma Maria méŋ iereŋ kic suaŋ imuaru kemma imuac
    néwécgeŋaiguc tacma héŋoc.
  awb-awb: Mágára suwahpeqte íní Máhríareq mó wenaogo Máhríareqka mitaq tútuue méra
    awahnkanuye.
  gdn-gdn: Ridi Meri Magidarini ade e waretai si ka Meri ki mu ika uwamautau ubumawa
    manako apunu Diyosepa badidi kwaewena ki kuduba mu yabumugere emupu.
  nko-NT: Magdalayintse Maria mʋa Maria nyɔɔsɩ amʋ besi bʋtsie ɩnʋ fʋ́n bʋdɛ ntsán
    ámʋ kɩ́ɩ sɩsɩ́.
  bsn-NT: To bajiro ĩ yiñaro ĩañariarãjʉne masa yujeriavi rĩjorojʉa, Mar'ia Magdalena,
    gajeo Mar'ia quẽne, rujicõañujarã ĩna.
  pib-NT: Wane rawanatna Mariya Maktala gajero, ga wa sato Mariya. Tuplanatna yomlechi
    ginaple.
  wiv-wiv: Kilaka kua, a Maria bukuni Makdala ia mai a Maria katiu ve hiro ta mimia
    kozoho na hatamara lovo.
  reg-reg: Mariamu magdarena na Mariamu oundi bhaliga bhalio alia bhenyanjile bhasomekene
    na infwa.
  mlh-mlh: Maria Magdalane eru Maria ogoine mo yokoji oo ko kouŋ maigaku ŋebu.
  gof-ENT: ማግዴላ ማይራማኔ ሃንኮ ማይራማ ሄ ጎንጎሉዋኮ ሲሚዲ ኡቲዶሶና።
  aau-aau: Sawk Maria Makdala ko o, seyr Maria prueyn sohok o, hohkwe peir-saw ko
    inour ohriar mon wakiawkeyn ira soway soway.
  tvk-tvk: Meri te hal Makdela del Meri tei mun ludotan ludi nga sotin vuteili ra
    rute ak, momal ni puiteh te vangihat ak.
  prf-NT: Ked bi haud ti Maria Magdalena sakay en essa pa a Maria a nággetnud ten
    luwas nen páglábbángngan.
  auy-auy: Máríyaa Mágátáraa-naopaken-ininko úwana araámáóeꞌa maraꞌá mésarai Ísumbo
    utámárón-ontan-aifimba karátuwesarai méraaye.
  tbg-tbg: Viva vumanta Mariava Makataaraihainaavavata, vira qamaqova vo Mariavavata,
    vitanta oquvi vauvaro vutura hini mantaraini Ihura quntama to oriva vaura.
  hub-NT: Nui María Magdalena chikich Maríajai Jesús ikusmaun ii eketaina.
  hmo-hmo: To hahine ruaosi, Maria, Magadala hahinena, bona Maria ta, be guria gabuna
    ena vairana dekenai idia helai noho.
  big-big: Maliya Matalena keya Maliya namelerau, panga Yisugi londaga mogosara yuke
    koyima.
  gux-G: Magidala yua Maliyam yeni Maliyam tua bo ye li kani ki kaa ki tiegi li kuli.
  cnl-NT: Jen³¹ quie'²³ je² núu²³ I²³lee² quia̱'² jia'³ cɨ'²³ mɨ́³ 'i³ xi̱i̱n³ Ma³rii³¹.
