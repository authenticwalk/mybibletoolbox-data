  cbk-cbk: Ahora, si Maria Magdalena y el otro Maria talla sentao enfrente na tumba.
  uig-ARA: (شۇ چاغدا ماگداللىق مەريەم بىلەن يەنە بىر مەريەممۇ ئۇ يەردە، قەبرىنىڭ ئۇدۇلىدا
