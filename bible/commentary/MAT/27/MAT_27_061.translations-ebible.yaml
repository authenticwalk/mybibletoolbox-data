  spa-PDDPT: Y María Magdalena y la otra María estaban sentadas allí frente al sepulcro.
  ruf-ruf: Mariya Magidalena na Mariya yungi tsawakala baho, welolesa ne likabuli.
  gun-gun: Ha'e ramia ja onhono porãague rexei oguapy okuapy Maria Madalena ha'e Maria
