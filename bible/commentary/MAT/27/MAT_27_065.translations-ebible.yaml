  xnn-xnn: Dat kanan Pilato, “Owen, ayaganyo ngalod nan sosoldado isdi ta bantayanda
    ay gawis.”
  mwe-mwe: A Pilato gubhaabhalanjilenje, “Ayaga, manjola nkwetenje, nnjendangane nkabhikanje
    ulinda malinga shinkukombolanga.”
  tte-tte: Pailato iwalo topwaoli lalakili yo Palisi kolili iba, “Inamwanamwa, yagu
    tokaleyayao tupwali wakalaili kwalau kwapeili salai mena sigitekalatan namwanamwai.”
  tcs-tcs: Den Pailat i bin spik, ‘Orait. Yupla teke sam amiman go ane meke dempla
    po prapa gade da keib.’
  hlt-THB: Pilat ing, “Ak qeh hly kawi qalkapkhqi ta u tiksaw kaw. Cet unawh phyi
    ce nami saithainaak khuiawh ak khoeng na qeh law sak khqi uh,” tinak khqi hy.
  soq-soq: Pailat oalene diamone wanase, “Sorodiana isiwa e do aitane ambi e inseilana
    rua dewasana ita mo bo nagawa oniepudewantopu.”
  qub-qub: 'Niptin Pilatoga niran: «Suldärucunaga maquiquichömi caycan. Pushay ari.
    Paycunawan sumaj täpachiy nimashayquino mana cananpaj.»'
  att-att: “Wan á,” kun ni Pilatto. “Mangâ kayu laguk sù ira magguárdiá, ánna ipataron
    naw nira ta napiá yù netanamán na,” kun na.
  bki-bki: Naruei Pailat berii kalo berinavo “Mo, bo ga, kamiu kuvuru kiaku na mira
    nalo tai avano, ka ala vite nonovio tibe ka na kamiu kumisidom, ka kuvitikar vio
    na.”
  bqp-bqp: 'Akũ Pilati pìńnɛ: À sozanↄ sí à gɛ́ à mira pì dãkpã lákũ áni fↄ̃ nà.'
  mcp-mcp: 'Pilât mú cɨ nə bwo nə́: «Ozɨmbɨ wə́ ɔ́nɨ. Ŋwagá bwo, bɨ kə́g baagʉsə shwoŋ
    nda bɨ́ mə́ dʉ́g nə́.»'
  hat-hat: 'Pilat di yo: Men yon eskwad gad. Ale, veye kavo a jan nou vle a.'
  npl-NT: 'Pilato okinmili: —Nomejwah nonkimpiah nomotlamokuitlawijkeh, xikinwikakah
    iwa xikmokuitlawitih n tékochtli.'
  bgg-bgg: Philath è ithek shii yao, “Thiigangpho yie ne, wuii ne nawaithek è khi-èrek
    mua pha ji rek ne khan yi bo.”
  eng-TCENT: Pilate said to them, “You have a guard of soldiers. Go and make it as
    secure as you know how.”
  eng-BSB: “You have a guard,” Pilate said. “Go, make the tomb as secure as you know
    how.”
  cpu-NT: 'Ari ikantanake Pilato: “Jirika ovayiriite, paanakeri, pinkanteri iraamaventyaari
    tsikarika okanta pikoviri eeroka.”'
  san-ASM: তদা পীলাত অৱাদীৎ, যুষ্মাকং সমীপে ৰক্ষিগণ আস্তে, যূযং গৎৱা যথা সাধ্যং ৰক্ষযত|
  tac-NT: '''Lige Pilátoka anele: ―''Liko jaré sontalo ''yuga simáwagó, ''lige asíriga
    ''la repúpua alé napu bo''í alué Esusi.'
  eng-WEBPB: Pilate said to them, “You have a guard. Go, make it as secure as you
    can.”
  gfk-H: Ma Pailat ga balu diet bia, “Kaia. Muat lam lah taring ta ira umri diet naga
    balaurei timaan no matanangas tano midi hoing at muat lik tar hua.”
  viv-viv: Failato gigahedi gigayo, “Tolugaviya gahawahegedi. Au wananauwedi ada gavaimi
    be tomohuyahuya wanaꞋitaveꞋavi-hagihagiyeni, mededemi wanadewadewa. Ana itaveꞋavina
    aimo taumiyao.”
  yao-yao: Che Pilato ŵaasalile, “Ayaga, nkwete ŵangondo, njaule nkalilindilile inkuti
    pakukombola.”
  tgp-tgp: Pilate mo verea isara mara, “Kamim nomim tamlohi kilau hai, ha vano ha
    kilau mamahunia sohena ha er̃i vaia.”
  auc-NT: Äñönäni Pidato wæætë, —Bado, wææ wänönäni mæ̈ ongönänipa. Mïnitö tömënäni
    ïnänite ænte mäomïni goyönäni mïnitö wæætë mïni ëñënïnö baï do cædinque tæ̈ëmö
    tee mönote cæedäni.
  kbc-NT: Odaa Pilatos jeɡ̶eetiogi, “Awii adeegitetiwaji iodaɡ̶awadi. Emii, odaa adowetiteloco
    libegi, codaa awii niɡ̶ica aneneɡ̶egi akati mele me ɡ̶animaweneɡ̶egi.”
  bmh-bmh: Guzenai aurina, doimai, Pailot nug dudu banban go awareun, “Malai dudu
    ipal imaraiban, betei go ob suban gusig gumamamen.”
  ctu-BL: 'Pilato tsi'' subeyob: An ti la'' wenta xcʌntayajob. Cucula. Wen ñup''ula,
    che''en.'
  meq-meq: 'Pilat a gwaɗatay: «Həlum sidzew hay anaŋ dum tay ha ka tsəvay, tâ tsəpa
    andza nakə a sakumeye.»'
  noa-H: Magbaawai Pilatoou hamag, —Pãachdëu mag nʌm k'ai, magan soldaaunan har t'ʌnʌm.
    P'ë harrwi pãachdëu k'õchagpierr chi jẽbdijã wajap'a p'ãarnaa jʌʌrt'ʌ pʌabajët
    hajim hanʌm.
  alp-NT: Eleki Pilatuse ibeteke lokosi be, “Imi keu kai solalu maka raka Tuhane Eni
    Lumare leke imi raka Eni liane benaije mimise.”
  san-VEL: tadaa piilaata avaadiit, yu.smaaka.m samiipe rak.siga.na aaste, yuuya.m
    gatvaa yathaa saadhya.m rak.sayata|
  kbq-kbq: Paeroti'a amanage huno zamasmi'ne, Sondia vahe ome zamavareta tamagrama
    antahizaza huta ome kva hiho.
  kbh-kbh: 'As Pilato tojanë́yana: —Ts̈ëngaftanga cach ts̈ëngaftangbiama soldadënga
    s̈mondábamna. Motsajna y chë cuevëshe cuedádoca s̈mochtsashanÿá, nts̈amo s̈mondëtats̈ëmbcá
    ca.'
  ron-LSB: 'Pilat le-a zis: “Aveți un paznic. Duceți-vă și asigurați-o cât mai bine”.'
  pon-pon: 'Pilatuj majani on irail: let jilepa ko, komail kowei jinjila joujou o
    duen komail kak on.'
  nhe-BL: 'Huajca Pilato quinilhui: ―Nica itztoque nosoldados. Xiquinhuicaca huan
    xijchihuaca nochi tlen inquimatij inquichihuaj para ma mocahua neltemachtli.'
  sps-sps: “Nom ir yam tsoiny bei ot,” Pailat tsue of rari, “kuar yam am bei ot faarof
    iny to na puts.”
  wnc-wnc: Iniwa yake anzing yanikut, “Ginda aminu akayutnanga kundu pake yanipewa
    kuke katak siknga matmat gapma kayutnong,” ngang yaniwan
  nmw-S: Pilato i liwo topowo lalahine ge Farisi heidiye i nga, “I dohob, gen hu sehapeid
    lo tosasagiyao topadine ge hu la hu yomoteiid iloke si matahasik haliwage. Hu
    lok, bigi bwabwaligane gen hu ginawi gane bosowaimiu hu ginawi iloke haliwage
    hana matahasik i dohob.”
  bus-bus: 'Ben Pilati bèńnɛ: À sozanↄ sí à gá à mira pì dãkpa lán é fↄ̃ nà.'
  gub-BL: — Peraha zauxiapekwer a'e pe nehe, i'i Pirat wanupe. — Peme'egatu itym awer
    rehe nehe, emuixe kar zo teko a'e pe pe wà nehe, i'i wanupe.
  imo-imo: Pailateni Juda iye awilimando topondopa nimbei, “Aku lemo, ami iye mare
    liko meko pungo, iyemu ono tenge kombumu nokoko kondangei ningo mondoko, imbomani
    ono kombumu ulu te naa teangei ningo aulkemu enge nimbo pipi tiemili konopu lenge
    mele teaio,” nimu.
  boj-boj: Onaqa Pailat na minjrej, “Niŋgi nuŋgo segi qaja tamo qudei joqsib gilibqa
    naŋgi sub me geregere getentosib taqatesqab.”
  eng-DRA: 'Pilate saith to them: You have a guard; go, guard it as you know.'
  knf-knf: 'Pilat kë aŧeem baka aji : « Naka bangoli. Naţuun baka bayeŋ jibi naŋaluŋ.
    »'
  san-KHM: តទា បីលាត អវាទីត៑, យុឞ្មាកំ សមីបេ រក្ឞិគណ អាស្តេ, យូយំ គត្វា យថា សាធ្យំ
    រក្ឞយត។
  arn-NT: 'Fey Pilato ta feypieyew: —Yemün soltaw. Fey amumün ka küme nürüfafimün
    tati rüngan lolo chumngechi tamün doy kümelu trokifiel.'
  zas-NT: 'Dxel rëb Pilato loj reeman: ―Laa ree suldad zaꞌ yagaj. Gol chinë reeman,
    gol basiaawdxiꞌch roꞌ baa guin ziꞌc rëndi.'
  ken-NT: Páílet arɛm bɛ, “Yɨŋɨ batɛmɛ́ nɛnu nɔ. Sɔt ka bhɔ́ mándɔ́k mámbábhɛ́rí
    nɔ́kɔ́ nnɛm mbɔ ɛnyǔ bǎyaŋ.”
