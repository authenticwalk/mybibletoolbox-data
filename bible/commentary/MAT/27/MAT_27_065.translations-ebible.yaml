  taj-taj: लु, थेह्रङ् भिसम “सिपाहीगदे भोर्सी ज्‍यना लसी धुर्सा ख्रुङ्पुङ्‍गो” भिसी
    पिलातससे थेनीगदेदा भिजी।
  avt-avt: Pailat kewenhi ketpor kar ik, “Yi eiyɨt his mɨt han ne ami eino naanmamre
    hei ik werek werek kerek yi yerteiyem.”
  cbk-cbk: Ya habla si Pilato canila, “Tiene man ustedes maga guardia. Pues manda
    canila anda visia enbuenamente con el tumba.”
  uig-ARA: 'پىلاتۇس ئۇلارغا: ــ بىر گۇرۇپپا كۆزەتچى لەشكەرنى سىلەرگە تاپشۇردۇم. قەبرىنى
    قۇربىڭلارنىڭ يېتىشىچە مەھكەم قوغداڭلار، ــ دېدى.'
  tuf-tuf: 'Eyta wacayat Pilátoat wajacro: —Ihyú. As soldado eyin béowi. Chiw̃ti acu
    eyin quin yají úro aywi, wajacro.'
  abx-abx: Aminugad may si Pilato, “Hala, amabaya'a na kam hamok bisan pira mga sundalo.
    Tigbantayi-bi si mga iya pahalap i naglabbungan si pinakamahalap pa'agi sahimu-bi.”
  mco-NT: 'Chi Pilato ajcxy nɨmay: ―Miich ajcxy mɨɨd tüg pɨcy soldados huɨdib cuend''ajtp
    ma miich ajcxy. Nɨ́cxcɨx miich ajcxy yaj''adujccɨxy je öcpɨ jut, jadu''n nej m''a''ɨxɨɨygɨxy.'
  kqf-kqf: Ḡome Paelat edi giu i waimunena gado, “Kamaina, emi tauyava vaitedi ko
    nawa bi bainewa kona noḡonoḡotina mainana ko voiye te mote bai ima tubuḡa.”
  cpb-NT: 'Ikantanake Pilato: “Jirika owayeripaini, paanakeri, pinkanteri inkempoyeeri
    tsikarika okanta pikowiri eeroka.”'
  aon-aon: Douk Pailat nemnek aria nakripam namudok, “Ipak kare purao anam soldia
    aria punak piyoh wonugwehw um kabi ipak padukemesh um aria dodogowip um punekenyum.”
  hus-NT-2005: 'Utsantsik enchéꞌ kʼal na Pilato: ―Táꞌ a koꞌol i soldadotsik. Ki kʼaletsik
    junax ani ka paxkʼiytsik alwaꞌ an jólimtaláb jelt xan ta choꞌóbtsik.'
  mig-NT: 'Te ni̱ ka''a̱n Pilato jíín‑de: Yá''a ká''i̱o soldado. Kuá''án jíín‑de,
    te sákútu máá‑ró yúyaú‑ún nú ndasa kájini̱‑ro̱. Achí‑de.'
  bps-bps: Taman man Filat di dale, “Na, faginyu ditù dad to munung, na tooyu fanse
    kafgagidyu i lbang.”
  mbs-mbs: Minikagi si Pilato, “Na, petekingi niyo se menge sondalo doton te lebeng,
    aw ontò niyo iyan petonggoi.”
  tof-tof: Paelat ibübóka wagó, “Gazirr pam yazebam, da ugó ogob. Ene gapók morroal
    ngakan ki kwarilün yabü gyagüpitótók ngarkwatódó.”
  cme-NT: 'Pilati wuɔ cira: «Sorosibaa-ba yaa‑i. Naŋ taaraŋ ba ka niya-diɛ dumaa,
    kãaŋ baa-ba ba ka niya-diɛ.»'
  sus-sus: Pilati naxa e yaabi, «Awa, n bara sɔɔrie so wo yi. Wo sa gaburi makanta
    alɔ wo wama a xɔn ma ki naxɛ.»
  pon-2006: Pailet eri mahsanihong irail, “Ien silepe kan, kumwail kohwei oh silehdi
    mwahu sousowo duwen amwail kak.”
  dad-dad: Pailat iron, “Lo fiya tamo tekelei waleg. Uleg fen, ã, taka nem matmat
    bun ileya nigin, totol bagai katĩ feleya nigin, ã keleĩ anĩ kilei bagai, matmat
    agog totol bagai lo gouf.”
  zab-NT: 'Chiyru raipy Pilat laadeb: —A de suldad zuguaa ruc. Gulchanédeb, gulseegu
    ruu baaqui zectispac ni chalee.'
  jae-jae: Tec Pilata kêsôm gêdêŋ êsêac gebe “Akôc siŋwagamaŋ, ana ma amansaŋ sêô
    ŋajaŋa êsa e alic naêtôm.”
  ksd-ksd: 'Pilato i tatike ta diat: Go, a umana monamono, avat a vana ma diat, avat
    a vadekdek bulu bat ia.'
  msm-NT: “Na hala,” kagi ni Pilato. “Daya kow to mgo sundayu aw ipadigon sikan yobong
    kotob to ogkahimu now.”
  myk-myk: 'A Pilate di pu pye: «Sɔrɔsii pu piiri! Lemu bɛɛri yʼa giin di bye, kɔnhɔ
    yʼi faŋa ki ɲuŋɔ sige xuuni ge, yi lee pye.»'
  sbe-sbe: Ede Pilato ye talam ye wane, “Tauꞌiyala tamowaidi kwa haidi na kwa lau
    bwayabwaya ne se kitahetetenamwanamwaei.”
  mcr-mcr: Kimaŋi Pailoti iqu iquauŋi, tiiŋä qe ätukqe. “Ämaqä qua äptnäŋqä iuŋi hiŋuä
    äqumbu tqäupŋqe, mäkä-iqä hŋquau itmepu, hovqä iu pmäukuä yäŋänäqŋqä ptäpŋqä hiqä
    eŋqä iunä imäkpiyä” ätukqe.
  cux-NT: 'Pilato miiⁿ ní caⁿ''a yā chii yā ''iiⁿ''yāⁿ s''eeⁿ: ''Ingaā ''áámá taaⁿ
    soldados. Cueⁿ''e nī ní diiⁿ nī cuidado yáinyāⁿ miiⁿ tan''dúúcā chi déénu nī chi
    n''daācā.'
  tur-YTC: Pilatus onlara, “Sizin nöbetçiniz var, gidip mezarı yapabildiğiniz gibi
    güvenlik altına alın” dedi.
  san-ITR: tadA pIlAta avAdIt, yuShmAkaM samIpe rakShigaNa Aste, yUyaM gatvA yathA
    sAdhyaM rakShayata|
  bel-N: 'Пілат жа прамовіў да іх: «Маеце варту; ідзіце, вартуйце, як ведаеце».'
  sch-sch: Pilat'n an kôm, “Râlmi tuong ungla,” male “se ungla thân hah nin thei
    lam dôra asân min ngâk roi,” a tipe ngeia.
  mic-MIQNT: Pilot telimaji, “Ugsua'lug ta'sijig sma'gnisg aq tlimug ango'tmu'tinew
    na utqutaqane'gati. Mut wen ignmuow pana'tun na elmalqei.”
  huu-NT: 'Pilato uai ote: —Soldaduaɨ omoɨdo oreitɨcue, naie raɨafo raise sedallena.'
  jiv-NT: Tutai Piratu tiarmiayi “Nui̱ suntar takakrume. Werum iwiarsamu urakchamnia
    péṉker wáinkiatárum.”
  otm-NT: 'Bi dą a ra Pilato bʉya, bi ''yɛ̨mbi: ―Sixhʉ ʉ n''dan nɛ''ts''i ni dofʉi
    dá ''da''ahʉ. Dami cothʉ xʉn ho bʉ ja rá goxthi a ra hyądo, nɛ njon da zä da xo''t''i.'
  dah-dah: Irkeb Pailat beleŋ, “Fuleŋa marne kura yukuŋ deŋ nurhaŋ gwahade po keŋkela
    yinke bemba go doyaŋ irde hinayiŋ,” yinyiŋ.
  tnk-tnk: Mɨreɡi Paelat rɨni pen tɨ nirəha i mə, “Iakəseni naruaɡən me nepwɨn səiou.
    Tiho mhəiri irəha mhəuvən mhəsisəɡ əknekɨn ia nɨpəɡi kəruəterei nəha.”
  kpr-kpr: Setero, Pilate sisira, “Avori, isoro kakato mendeni mutono bareva. Budo
    yasivu, ofofo kaifa e gogoghombevu!” aminge sisira.
  san-IAS: tadā pīlāta avādīt, yuṣmākaṁ samīpe rakṣigaṇa āste, yūyaṁ gatvā yathā sādhyaṁ
    rakṣayata|
  nho-nho: Teenaa Pilate ki mee ake, “Kootou too ni wasi ka oo ma kootou, aa kootou
    ku mmata ki roorosi hakaraaoi iloo naa tama naa i te kava.”
  gym-NT: 'Abtä Pilatokwe niebare mda ietre: Nitre rükä tärä guardiare munkwe yete,
    ye abko ben mun rika, käkwe kä tärä mika gare kuin röka yebti ni mda mda mikakäre
    mokre amne munkwe röka ye ngibiadre bäri kuin. Abko kore se, niebare Pilatokwe
    ietre.'
  azg-NT: 'Tꞌa Pilato, tso jon ndëëhan: —Sondaromin mancya na nninjntꞌuehoꞌ. Cüa,
    cꞌohoꞌ yohan. Ya ya quitaꞌntyjeeꞌhoꞌ juu tsiꞌtsꞌuaꞌñeen.'
  bhd-bhd: पिलातुसे जुवाब दित्तो, “तुसन कां पेरहो देनेबाले आन, गाथ ज़ेत्रू भोइसखे पेरहो
    देथ।”
  too-NT: 'Lā'' Pilato cāhuanilh: ―A'' tayāna'' huan tropasna''. Cacālī''pintit lā''
    cacāxtlahua''tit hui''xina''n chu a''nchī namaktaka''lhcan.'
  ind-AYT: Pilatus berkata kepada mereka, “Kamu mempunyai penjaga. Pergi, jagalah
    sebagaimana yang kamu tahu.”
  cjo-NT: 'Ikantawakiri rirori Peraato: —¡Ajaa, joraaropaeni! Paanakiri janta raminaperoteroota
    omoo.'
  nsn-nsn: Doh Pailat ke kula pare tasisin, “Kale mo soldia, karung hire tasisina
    ra kaueke uaia keip tar keu me hagar uaia tun rung ateioum.”
  san-DEV: तदा पीलात अवादीत्, युष्माकं समीपे रक्षिगण आस्ते, यूयं गत्वा यथा साध्यं
    रक्षयत।
  tna-NT: 'Da su Pilato ja uja atana huecuana: —Beju micuaneseda soldado yani. Micuaneda
    hue sepulcro meinatsihuatique micuana sa tsada tupu.'
  lid-lid: Pailat tiye toro anya, “Ado kakuhi iri lulik kala katondrokei lek nane,
    ya oro katondrokei kamwenen handru en.”
  wim-wim: Nil puth Pilate.an thaw thant, “Niiy soldiers puungk wiy kalān thanang,
    aꞌ thaaꞌ grave.angana min-min thayanathāna, aꞌ aak grave.an min-minam ngul piꞌāna.”
  zga-M: U Pilato akhavavula akhata, “Muvatole avaloleli pu mulute mukhaveikhe avaloleli
    ndumwuensangheila.”
  yom-yom: 'Pilatu wuba vutudila : —Bonganu masodi, yendanu, lusunga ziami boso bu
    luzodidi.'
  san-SIN: තදා පීලාත අවාදීත්, යුෂ්මාකං සමීපේ රක්‍ෂිගණ ආස්තේ, යූයං ගත්වා යථා සාධ්‍යං
    රක්‍ෂයත|
  yut-yut: Yaŋba Pailat da yaŋ yoyɨgɨt, “Ji obip amɨn tɨmɨkba kɨŋ tɨp kɨnam uŋun niaŋsi
    aŋek kɨlani ak do nandaŋ uŋun da tɨlagon yoyɨŋba ani.”
  grc-BYZ: ἔφη αὐτοῖς ὁ Πιλᾶτος· ἔχετε κουστωδίαν· ὑπάγετε ἀσφαλίσασθε ὡς οἴδατε.
  tbl-NT: Mon Paylét se mò kul, “Yó ne, mit ye sendalù anì hol bnentey le tum lebengen.”
  cpc-NT: 'Ari ikantanaki Pilato: “Jirika owayiriiti, paanakiri, pinkantiri jaamaakowintyaari
    tsika okaatzi pikowiri iiroka”.'
  nhg-NT: 'Hua Pilöto oquemelfe: ―Xecpeacö guardias. Xeyöcö hua xequixuticö quiename
    nemejua nenquemate.'
  nya-nya: Pilato anayankha kuti, “Tengani mlonda kalondereni monga mudziwira.”
  ngu-NT: 'Pilato oquimijlij: ―Ompa on nenquimpiaj quesquimej soldados. Xhuiyan, niman
    hasta campa nenhuelisquej cuajli xtlajpiacan on tlalcontli.'
  kup-kup: Pot mañahan Pailat hañiv epat mañah, “Kar, nem ñai aban narin mañoman emapanen
    ari honeo sepekepuh tinam etet hel baporoh heles kezao badao hazei.”
  jid-jid: Bilatus a hla bawu, “vu bi gben. Gben ni ngbengblen mbi wa bi he wu'a”
  wmw-wmw: 'Pilatu akiwambira javi: “Walavyeni masurudadu; muwapereke wakekarire kaburi‑ro
    vyamwijiwa vyonse.”'
  gmv-GGM: Philaxosaykka istas nagizayti detees bididnne intess erettida mala nagisitte
    gidees.
  ssg-ssg: Pailat hone lato ukek, “Waxiwa teka unauak ape peteni aluini hawanewa amali
    Jises.”
  zpo-NT: 'Pilat nzhé: —Nkano gu re soldad, gwa gu kanap gu roo xbaa Jesús axta paro
    nzho moda lo gu.'
  poy-poy: Pilatu kawagambira, “Muwatoli walolera, mgendi na kulolera lipumba ntambu
    yamuweza.”
  qwh-NT: 'Pilatunam queno nerqan: —Tsechomi soldaducuna quecayan. Ewayätsun y alli
    buenu segurecur täpayätsun —nir.'
  gaw-gaw: Ag anam aeg am Pilatus nug aum. “Ag gumak danab diina, ag moḏ amu ameg
    manakib daaḵunu aḏi heḵulagnu elele dooṯeb amu ag gona anamib aaḵu heig!” awa
    aum.
  nca-nca: Ŋunde yi Pailatko ŋande yimiraró, “Yeŋo kuma uniye yoreya uyaya o soso
    date tero uni tapu ŋu towoní kondéreweya ŋu tika kondé yoní.”
  zpz-NTPP: 'Orzeꞌ na Pilato: ―Gac cha nu der de soldad nu gña dey. Gua der nu gyicy
    segur ru ruꞌ baa niy. Ca na la benu gac ―nay.'
  mkj-mkj: Pilate pwehng irai “jiloapoahwa men, alwe jiloahdi mwehu joaujoauwo uhwen
    amwai kak.”
  zac-NT: 'Pilato repi: ―Lëꞌë të napë të guardë shtë ra suldadë. Gulë tsaguëꞌnë segurë
    ruaꞌ baꞌa, mejurë lo quë narac shtuꞌu të.'
  kyg-kyg: Pailatiꞌa, ati vayatapimo maiꞌnayanagi apavalelitutapa yagaita apateyo.
    Ageꞌnaya kavaꞌmo hutapa alu kava alu kavaꞌmo hutapa yagaitapa maiyo, huno hapa
    paiꞌnigeꞌa
  kmk-kmk: Ot kinnanan Pilato kan dida un, “Mangaḻa kayu’t dan suldadu ot ammaan yu
    un paandogan din lobon.”
  cao-NT: Jatsi, —Soldado bo bihuë. Jia tsi jahuë maiquini ó bësocana —i jato qui
    Pilato niquë.
  bbr-bbr: Keser aurna, roumara, Pailot nukas kiro roat näunäu awarowon, “Karauk marai
    roat imwaroinai, pote kiro up jekur sakau kamäiei.”
  inb-inb: 'Chi­ura, Pilatos nirka: —Suldadukunami iukan­gi­chi. Pusai­chi. Kam­kuna
    imasa munas­ka­sina rurag­rii­chi.'
  hrv-hrv: 'Reče im Pilat: “Imate stražu! Idite i osigurajte kako znate!”'
  box-NT: 'Ó o Pilaate bía nɔn ɓa yi: «Ɓa dásíwá na a pa le búure yi wi hen,
    nín-bìa. Mi fé ɓa à mi lɛ́n vaa pa le yi làa bìo mi dà à wé làa bũ.»'
  ote-NT: 'Bi da̱di ra Pilato ne bi ꞌñena: ―Ma ga ꞌraꞌahʉ ya soldado gui tsixhʉ pa
    gui suhʉ xá hño ra ntꞌagui asta habʉ da za.'
  wnu-wnu: 'Ende qamarari Pailat wurinob qamar: “Yogorau munon qei ibag oramar isub
    aninou ebet igoumon gas ende tumun mom nausi opuramar.”'
  zam-NT: 'Pilat ndxab loo mèna: ―Gu'' ngue no thìb tant solndad la''s ya'' gu'' co''
    ngue li sirv loo gu''. Más huen leque gu'' nibe'' par ya quenap solndad ro ye''r
    quèe thìb mod co'' más gác solndad quenap solndad ye''r quèe co'' nac bá''.'
  zyp-NT: Pilat taco, “Avaipaw phu khaco va sei o. Thlai cawh naa tuakhynah chung
    tah a bing khy nápawtah va tua o,” tatah a tah he.
  sey-NT: 'Cajëna, Pilatopi capi, ja̱ohuaꞌire: “Ja̱ohuaꞌi paꞌiyë, i̱ti ñacohuaꞌi soldado
    pa̱i. Ja̱je paꞌito sani deꞌoyerepa ñajëꞌë.”'
  nvm-nvm: Bu ijeg Fairet kuardavga fu una roin kia, Ijekino ni una va mako vien ijin
    ka mukorigia samuafno kiain.
  mps-mps: Tama Pailat agai augwalibolo te po wai, “Dagego te tonalubo bidi dabe meba
    elalubao. Tama dage pelama, te gų page bomonama tonaluao, te duga ebo tiwai gilama
    yao.”
  pab-NT: 'Hatyaoseta Pilatos nehena ihiyeha: — Owene sorarenai. Xiyane waiye xikaxaiko
    exawatyakala — nexa ihiyeha.'
  llg-llg: Namanene leondiak, boe ma gubenol nataa, nae, “Malole boe! Tehuu hambu
    ei hataholi mala lanea aom. Malolenak kada pake sila, fo leu lanea latalolole
    mamanak ndia.”
  kyf-kyf: 'Pilatɩ nɛɛ: «''Slʋja nɩ, sa a -ka we ŋwɛkʋkʋe mneni, a mnɩ a ''ka ''sa
    we ŋwɛkʋ.»'
  tpi-tpi: Orait Pailat i tokim ol olsem, “Yupela kisim ol soldia na tokim ol long
    was i stap long dispela matmat. Yupela go na mekim olgeta samting yupela i laik
    mekim bilong pasim strong dispela matmat.”
  mih-NT: 'Ta i catyi ra Pilato sihin ra: Quihin ndo zuhva zandaru. Ta cuhun ndo ta
    cazi cutu vaha ndo yozo ca cuhva cuu sii ndo. Catyi ra.'
  qvh-NT: 'Sayno niyaptinmi Pilato nergan: “Soldäducunata churayämuy täpayämunanpä.”'
  kms-kms: Pailat ni oyi nindim nari, “Nungoqi soldia wutami wo, simbe wundim ngamo
    pe tende yeng mawo pu yemu. Nungoqi wo, nungoqi non nei pe ngamo pughe sin wew
    gre wund kin te pugri puq wen.”
  agn-agn: Ganing si Pilato ong nira, “Sigi, magekel amo ta mga goardia. Pabantayan
    mi ta mo-ya tang lebengan.”
  nhi-NT: 'Pilato oquimiluih: —Innamechinmactia ninqueh soldados tlen tlapihpiah.
    Xonyacan uan ixconchiuacan nochi tlen nanconyoluiah moniqui para amotlen mamochiua.'
  ttc-NT: 'Ntons te Pilat oxik tq''uma'' kyetz ikxjani: «Intxik etin txq''an soldad.
    Pex waq, intqet kxb''uqi'' te muqb''il anim b''an byenech.»'
  dan-1931: 'Pilatus sagde til dem: “Der have I en Vagt; går hen og bevogter den sikkert,
    som I bedst vide!”'
  kwj-kwj: Ete wowani Pailat ya wunu sawe, “Au anaye hima fwele ma ku rani ku ini
    o rini siro matimat ti ku hambwandau hingambwa ma norukweni ku auli.”
  vie-OVCB: 'Phi-lát đáp: “Các anh có lính canh, cứ việc canh gác cho cẩn mật!”'
  kze-kze: Páíráti séna kentí i-kwáásí ti'máréwasa sentení'a umái mimbúrí-áívímbá
    kawe'á umái kárákwiyoro súwasa
  mpj-mpj: Palunyajanu-janampa wajarnu Payilatju, “Kawa-jananyaya karlki jantulwintikaja!
    Yarraya! Jurra-jananyaya pirnkiwati!, kaya-jananya wajala!, ‘Pukunyjunyurra nyakura
    kanyilku!’”
  lbk-lbk: Kinwanin et Pilato ken chaicha, “Mabfalin. Omifoweg kayo is khwarchiya
    ay omey mangset ay manokkhong isnan naikaofana!”
  mto-NT: 'Vanꞌit tseꞌe je̱ Pilato ña̱ꞌmu̱xjidi: ―U̱xe̱ja xa veꞌe je̱ tojpada je̱tseꞌe
    du̱ꞌixꞌíttat; na̱jkxtats miits je̱p xꞌixta je̱tseꞌe o̱y xyaktándat.'
  bzh-bzh: Lom Pilatus nër vu sir bë, “Ham gweḳo alam-beġö-yi la in degeġin, beham
    behii bedub avi niwëëk ata!”
  guj-2017: ત્યારે પિલાતે તેઓને કહ્યું કે, “આ ચોકીદારો લઈને જાઓ અને તમારાથી બની શકે
    તેવી તેની ચોકી રખાવો.”
  jvn-NT: 'Pilatus terus ngomong: “Kana nggawa soldat lan kuburané dijaga sing apik.”'
