verse: MAT.027.065
translations:
  kpx-kpx: Katelahai namihage Bailotiu au tuvalie ata degomole malei ovei namigevei
    avoe, “Kobia malevei talive abuhi nenilahai Iesu vuta ke nibie dua vave.”
  okv-H: Pilate na ingito ke einge ena. “Aravora simba ari embomeni humbuto pambuto
    use pe javotoho eto vahaiketo simba evujo.” ainge enu
  tbo-tbo: Ega yaka Pilato i paliwelehi i pa, ‘Omi tu galena itete he memae, ona niyehi
    po kokowaga hina galena itete imahiyeya.’
  mal-C: അതിന് പീലാത്തോസ്, “ഒരുസംഘം സൈനികരെ തരാം, നിങ്ങൾ പോയി കഴിയുന്നവിധത്തിലെല്ലാം
    കല്ലറ സുരക്ഷിതമാക്കുക” എന്നു പറഞ്ഞു.
  grc-SR: Ἔφη ⸋δὲ⸌ αὐτοῖς ὁ Πιλάτος, Ἔχετε κουστωδίαν· ὑπάγετε, ἀσφαλίσασθε ὡς οἴδατε.
  bgc-bgc: “पिलातुस नै उनतै कह्या, ‘थारे धोरै पहरेदार तो सै जाओ, अपणी समझकै मुताबिक
    कब्र की रुखाळी करो’।
  khz-khz: Pilato na evaikilarato, netiwato, “Vegitatago talimara iogapira, ia ago,
    pe lega pokana pia ruga gavu-namanamaa.”
  deu-TKW: 'Sagte Pilatus zu ihnen: ihr sollt eine Wache haben, gehet hin und sorget
    für die Sicherheit nach bestem Wissen.'
  zsr-NT: 'Pilato gudxëꞌ lequëꞌ: ―Ni nacuꞌë bönniꞌ rjaquëꞌ gdil‑l. Gul‑chë́ꞌë queëliꞌ.
    Gul‑tséaj, gul‑gún chiꞌi yeru ba naꞌ tsca sáquiꞌliꞌ gunliꞌ.'
  lin-lin: 'Pilato azongisaki : — Bozwa bakengeli mpe bokende kokengela kunda ndenge
    bokanisi kosala.'
  hns-NT: 'Tab laat bolies: „Ie rakhwaala log ke leike dja aur kabar ke taala kar
    djaise toelog maange hai.”'
  noa-E: Magbaawai Pilatoou amag, —Pãachdëu mag nʉm khai, magan soldaaunan ar thʉnʉm.
    Phë arrwi pãachdëu khõchagpierr chi jẽbdijã wajapha phãarnaa jʉʉrthʉ pʉabajët
    ajim anʉm.
  eng-EMTV: Pilate said to them, “You have a guard; go make it as secure as you know
    how.”
  mib-NT: 'Te ni cahān Pilato: Yāha cáhīyo soldado. Cuángoo jíín de, te sácutú váha
    ró yuhu yáú un, te coto vāha ró, núu ndese vāha ga cuu sáha ró. Achí de.'
  lif-NT2: हे़क्‍केःल्‍ले़ पिलातसरे़ खे़ङ्‌हाॽ मे़त्तुसि, “इःप्‍पुङ् के़गोःबा थक्‍सुबाहाॽ
    तेॽरे़म्‍सिम्‍मे़ॽआङ् खिनिॽ सुक्‍सुक् खे़न् इप्‍पुङ्‌ङिन् कोसे़म्‍मे़ॽ॥”
  xnj-xnj: Pilatu akavayangula, “Muvi na manjolinjoli, muhamba mukalindila chemwihotola.”
  mmx-mmx: La ne Paelat ga tong i ridi xeretna, “Mina lam kaka tuvuttadi rutu mu la
    minat pas la mina soxoba avukat lamaaut kerekngan miklen i.”
  cbr-NT: 'Quia ca Pilatonën cacëxa: —Ënu ca ''ën suntárucama ''icën. A buánxun camina
    mitsun cuëëncësa oquin a quini upí oquin mëníomitancëxun bërúanmiti ''ain.'
  tee-NT: 'Chai ju Pilato alacjuni: ―Alhip''inchit''it ju taropajni. K''oxich alak''oxit''it
    junta acnuich tachi ju anic''ach lai catilalh ni jantu lai cataxtulh.'
  eng-LSV: And Pilate said to them, “You have a guard, go away, make [it] secure—as
    you have known”;
  cak-NT: 'Y ri Pilato xu''ij chique ri achi''a'' ri'': Quie''ic''uaj-e la achi''a''
    la''y can jabel ru''onic ibana'' can che, chi quiri'' can utz nichajix can, xe''uche''x.'
  pah-NT: 'A''ero Pilatos''ga ei g̃a pe: —Peroho ti soldados''g̃a a''ero. Pekwaha
    ti hepiakatuuka g̃a pe aheryvya, ei Pilatos''ga g̃a pe.'
  sja-NT: 'Pilatopa p''anauji: —Acha p''anɨ soldaorã atéetɨ mãik''aapa chi ɨadap''edaamãi
    jɨ̃a paraa bɨnadapáde aji.'
  xed-xed: «Ya mamu sludziha, hlawa həŋ ka dzaʼa kuni da nghay, manda ya ta kumə kuni,»
    ka Pilat.
  mks-NT: 'A̱nda̱ já na̱cachi Pilato já: —Cañehe ndó in táhndá soldado. Cuáhán ndó
    candaa ndó nu̱ ndáca̱a̱n da̱ tá quia̱hva xíni̱ mé ndó caja ndó —cáchí Pilato xi̱hi̱n
    ná.'
  gfk-S: Ma ne Pailat ga balu di, “Kaia. Mu lamus leh tari ta dong ra umri di nage
    balaure timaan no matanangas tano midi haruat iat mu lik ter hobi.”
  bmu-bmu: Mewö jigetka kewö jii mötket, “Yarö azi ki mönö ölöp eŋguaŋgita anda al
    eŋgigetka qaksiri köteŋ numbuŋi mi törörök galöm köl soroköme.”
  dgz-dgz: Boge Pailat gare anega wadiamon, “Umap ita nagirewa upi tam aisen, ek asik
    ega gapan dagup kwayup tan.”
  eng-GNV: 'Then Pilate saide vnto them, Ye haue a watch: goe, and make it sure as
    ye knowe.'
  zaa-NT: 'Pilatua nna rą cą: Nà''ba tsè''e ca soldado qui'' le. Lítsía nna lígúni
    ą seguro tì''a ná bá la'' rulábalatsi'' qui'' le.'
  eng-WEBSTER: 'Pilate said to them, Ye have a watch: go, make it as secure as ye
    can.'
  guh-guh: 'Pilato nexata jumaitsi bajarapamonaejavabelia: —Mapamonae tajajivi, vajabitsaëvije,
    payajavaponare. Nexata paitorobare bajarapamonae Jesús pemëthë pevetsinexa xaniavaetsia,
    jai.'
  bon-bon: Pilato jejemige egä, “Awamuta biname bine ewademeye, naaclege, gape ne
    jewamuteye, weene lipu miiji gemi.”
  nhw-BL: 'Huajca Pilato quinilhui: ―Nica itztoque nosoldados. Xiquinhuicaca huan
    xijchihuaca nochi catli anquimatij anquichihuaj para ma mocahua neltemachtli.'
  swh-ONEN: Pilato akawaambia, “Ninyi mnao askari walinzi. Nendeni, liwekeeni ulinzi
    kadri mwezavyo.”
  wbi-wbi: U Pilato akavamula akati,”Mutoole avasikali. Mulute mulolelelaghe imbiipa
    ku ngufu siinu sooni.”
  bba-bba: Pilɑti u bu sɔ̃ɔwɑ u nɛɛ, i tɑbu kowobu mɔ, i doo i tu kɔ̃su nɡe mɛ i ko
    kpĩ.
  eng-KJVCPB: 'Pilate said unto them, Ye have a watch: go your way, make it as sure
    as you can.'
  kgk-NT: —Néi, he'i íxupe kwéry. —Peraha katu soldado, he'i. —Tapeho jevy katu. Ani
    pene ate'ỹ teĩ ha'arõ-vy. Penhangareko porãha-rami, pemonhangareko uka porã porã
    katu hese, he'i judeu ruvixa-pe.
  waj-waj: 'tuduu rikioo Piratuuso iya tunoo: Ngiengieenoo ngiaammuau rapira vooya
    vitada oro kiada sipuuvaa tuqinnama rau kikio yaagueeqama vakiaivee,'
  cpy-cpy: 'Ikantanaki Pilato: “Irika owayiri-paeni, paanakiri, pikanteri raminako-wenteri
    jempe okanta pikoyiro eeroka.”'
  ekk-PKP: „Ma annan teile sõdurite vahtkonna,“ ütles Pilaatus neile. „Minge nüüd
    ja kindlustage seda nii hästi kui võimalik.“
  mpx-mpx: Pilato i baek topowon bwabwatal ge Palisi elal i ba, “I waisi, no tolohaveyan
    enuna nuku ahel nuku na nuku telel salai nihi matahikan. Nuku nok, ge bugul gegewena
    nuku ginol toto bosowaimiu nuku ginol ge salai ana matahikan ni waisi.”
  wbp-wbp: Junga-juku, Paliti-jana wangkaja, “Ngulaju ngula-juku! Yaninjarla mantalu-jana
    yurrkunyu ngaju-nyangu-patu yungulu muurlparlu pirnki warrawarra-kanyi.”
  luo-luo: Pilato nodwokogi niya, “Kawuru jarito mondo udhi urit liel kaka un ema
    ungʼeyo uwegi.”
  nhe-NT: 'Huajca Pilato quinilhui: ―Nica itztoque nosoldados. Xiquinhuicaca huan
    xijchihuaca nochi tlen inquimatij inquichihuaj para ma mocahua neltemachtli.'
  aii-aii: 'ܐܡܝܼܪܹܗ ܦܝܼܠܵܛܘܿܣ: ”ܫܩܘܿܠܘܼܢ ܢܵܛܘܿܪܹ̈ܐ، ܙܹܠ݇ܡܘܼܢ ܘܢܛܘܿܪܘܼܢ ܠܹܗ ܕܵܐܟ݂ܝܼ
    ܕܝܵܕܥܝܼܬܘܿܢ.“'
  esk-NT: Pilate-ŋum uqautiniġai, “Piksraġusi aŋuyyiuqtinik qaunaksriksrapsitñik qaunagityaqsiuŋ
    iḷuviq pisuqtilaapsitñi.”
  msb-msb: Ginsabat man sinda ni Pilato, “Pag-upod kamo sin mga gwardya, tapos kumadto
    kamo kag bantayi gayod niyo sin maayo an rulubngan sa abot san makakaya niyo.”
  cpa-NT: 'Jøng² ca¹juúh² Pilato: ―Ma²tiogh³ báh³ hlég² quiánh² hniah¹². Gu³noh¹²
    hniah¹². Gu³jmo³ cu²rø² hí³ tøg² ja³rø²hog¹² hlai³ ca¹lah¹cónh¹ ja³tiah¹ hniah¹²
    ―ca¹juúh²dsa.'
  dso-dso: ପିଲାତ୍‌ କଇଲା, “ଗଟେକ୍‌ ଦଲ୍‌ ଜାଗୁଆଲ୍‌ମନ୍‌କେ ନିଆ ଆରି ତାକେ କବର୍‌ ଦେଲାଟାନେ କାଇଟା
    ନ ପୁର୍‌ଲା ପାରା ଜାଗାଆ ।”
  meu-meu: Pilato eto, Be, umui na mai emui hegima taudia; vada aola, gara ba ha koua,
    emui goada heḡereḡerena.
  yva-NT: Umba Pilatus po raura akananto mai pare, “Wapa naite nawi so, weti wata
    wapo aipapo ama unsanda raman kobe rave.”
  dgc-dgc: Pékabati ni Pilato ta éya, éy kinagi na dide, a “Maari, mangalap kam ta
    sundalu, sakay pabantay moy dide ta mahusay.”
  zpm-NT: 'Dzigo rëbchaa Pilat lo zho: ―Teḻne sca racladz to, laa tib partid meṉguiib
    ndxie i. Goḻtsienie zho, goḻguiab lo zho yquiaanap zhow teḻ zha racladz to.'
  hix-NT: Arymano ynye ro kukur komo atxoko, kekon hatà, Peratusu, àwyanye. Àtotxoko.
    Ohxe mpànà menyhetxhe ha, àwyanye, kekon hatà.
  sim-sim: Karem li mbarik ormu mbara, �Ji ihi awun unda ma lal ji laha os ji ukmbaha
    hishiwa hom ji uka.�
  npi-ULB: पिलातसले तिनीहरूलाई भने, “एक जना पहरेदार लेऊ । जाऊ र त्यसलाई तिमीहरूले
    सकेसम्म सुरक्षित राख ।”
  cgc-cgc: Ambal Pilato, “Sigi, magdala kaw ta mga sundalo daw kyo nang en bala na
    magpabantay ta usto ta lebbengan ya tak kyo nalam daw ino dapat buaten.”
  tim-tim: Hain dâmbiâ Pilatoŋe hin makyeŋgiep, “Yeŋe nâŋgât tembe lokolupne bikŋe
    meyekbiâ arim yeŋeak maktâi hain akmâ sum dâpŋe are tigim golâk tatmâ damunŋe
    akmâ kinbei.” dâep.
  yor-yor: Pilatu sì pàṣẹ pé, “Ẹ lo àwọn olùṣọ́ yín kí wọn dáàbò bo ibojì náà bí ẹ
    bá ti fẹ́.”
  wos-wos: Wungi wandaka dé Pailat diré wa, “Guni xi warekwa duré hérangut di ye wun
    hafwaka hatitandi, guni hafwaka jémba hatinguka maki.”
  emp-NTPO: 'Pilatoba ãdjirãa jarasia: –Za duanʌ sordaorãda idji tʌb̶arid̶amaa eded̶aped̶a
    bio jʌ̃ãbid̶adua.–'
  eng-F35: So Pilate said to them, “You have a guard; go make it as secure as you
    can!”
  ind-ind: Pilatus berkata kepada mereka, “Saya izinkan. Bawalah para tentara yang
    saya tugaskan dan lakukanlah segala sesuatu yang diperlukan untuk mengamankan
    kuburan itu.”
  pes-OPCB: 'پیلاتُس گفت: «چرا از نگهبانان معبد استفاده نمی‌کنید؟ آنان خوب می‌توانند
    از قبر محافظت کنند.»'
  mpt-mpt: Failate baabenea Ibo ibmaye ilib deibo toulalin nakai mo dleb mo daibta
    ilib obib inanibta kimaine gesea
  bla-bla: Pilate an'ĭstsiuax mattok'au eĕn'akex; ĭs'tapuk, mi'ĭstutsik.
  ssx-ssx: Koto lemekeeki opuaata꞉ Pailedima꞉ iki pa꞉ta꞉ alota꞉ A꞉pa꞉la꞉me. Sa꞉sa꞉
    pita꞉la꞉ tapake ma꞉nda꞉ hatuku puaata꞉ mo hali lapa꞉na꞉ pota꞉ kaketa꞉ epeke tupa꞉
    katolapa꞉peke leekeme.
  mkl-mkl: Ŋɔi Pilɑti í sɔ̃ ŋɑ í ni, i ɡbɑ̃ sooɡe ŋɑu ɑ koo ɑ deɡbeɛ bɛi ì bi ŋɑ.
  gaq-gaq: ପିଲାତ ଉତର୍ ବିକେ “ମୁଇଂ ରାସି ଜାଗୁଆଲ୍‍ଇଂକେ ଡୁଂୱେଲାପା ଆରି ଆତେନ୍‌ ରାଚ୍ୟାମ୍ବକେ
    ଜିଆଃ ୱେଚେ ଉର୍‍ପା ।”
  gof-RNT: Philaaxoosi enttako, “Hinttew naageyssati de7oosona; bidi hinttew dandda7ettida
    mela naagisite” yaagis.
  unx-unx: ପିଲାତୁସ୍‌ ଇନ୍‌କୁକେ କାଜିରୁହାଡ଼ାଦ୍‌କଆଏ, “ଜୁ ଦାରୱାନ୍‌କକେ ଇଦିକପେ ଆଡଃ ଏନ୍‌ ତପାଗାଡ଼ାକେ
    ବୁଗିଲେକା ହରୟେପେ ।”
  gah-gah: 'Liki likago, Pilató láa loko lo kimimó: Lekeza pilisí ve makoki kilímiki
    vilo. Ámina gonosi gale agepaló nene lekeza itatímini avotigila iki gehanima zi
    lí ilo.'
  lcm-lcm: Na Pilato kala antok iria ta, “Kanat, mi songo le ta kag mang petau ipo
    ararai bat na kian aiveven aro na mata ang val mipo buk ia.”
  aer-aer: Kele, Pilate itneke angkirtnerlenge, “Kele alherlte-iwaye thultye atyinhe
    areye inetyeke itne inteye renhe mwantyele arntarnte-aretyenhenge.”
  qvc-NT: 'Chayshina niptinllapaqam, Pilatuqa nirqan: —Mayá, chaypim suldadukuna.
    Paykunata apashpa, may atishqaykikaman ancha allita kwidachiyllapa, nishpa.'
  tgl-ULB: Sinabi ni Pilato sa kanila, “Magdala kayo ng tagapagbantay. Pumunta kayo
    at tiyakin ninyong ligtas hanggang sa kaya ninyo.”
  cbs-NT: 'Pilaton jatu yuikin: —Na soldadobu man jayaki. Matudi maiwashinabu anu
    jatube buxun jatu pewamatankanwen, jau jaska yumetsuyamanunbunan— jatu wa'
  xtm-NTPP: 'Te jiña''a Pilato ma: ―‍Jiña ka iyo soldado a, te kuán koo ni ji''in
    de. Te jin kuña''a maa ni de ja jin ko koto va''a de, sukan ka kuni ni a ―‍kúu
    de jiña''a de.'
  nnq-nnq: Pilato ngabalengela, “Aja, nkweti akalendei, nnyendanga makalendele apanhwotwile.”
  bao-NT: 'To biro cʉ̃ja ca ĩiro, Pilato pea o biro ĩiupi: —Mee, cʉ̃jara mʉja cʉo
    coteri maja uwamarãre. Cʉ̃ja mena waari, mʉja ca bayiro cõro maja opere coteya
    —ĩiupi.'
  san-ORI: ତଦା ପୀଲାତ ଅୱାଦୀତ୍, ଯୁଷ୍ମାକଂ ସମୀପେ ରକ୍ଷିଗଣ ଆସ୍ତେ, ଯୂଯଂ ଗତ୍ୱା ଯଥା ସାଧ୍ୟଂ
    ରକ୍ଷଯତ|
  huv-NT: 'Quiaj tasaj nejiw Pilato: ―Joyaj noic ajlüy soldados, quiüran ipalan nandand
    nandand aaga oxiüt quiaj leaw niüng alndom ―aj nejiw.'
  otn-NT: 'Ra̱ Pilato bi ''yɛ̱mbyø mmäcja̱: ―''Bʉp''ʉ yø soldado guí ähmʉ. Ni̱ mähä,
    bi fäthʉ ra̱ panteón, pɛ da̱mi̱ segurahʉ xa̱ndønho.'
  nop-nop: Unduŋ yogiŋ kaŋ Pailatdi yeniŋguk, “Kedem ale mikme i hamulat i yahaŋe
    wooŋ hidi hide dedidediŋ tiŋa tubukilitine nadiiŋ wendok tuwot tiŋa koŋ mami momooŋgoŋ
    hinek uhekilitineŋ.”
  obo-NT: Kahin Pilato kandan to, “Oyya, piyoddow kos mgo sundau woy ooyyari row tod
    tamong dos lovongngan.”
  cak-ENT: 'Y ri Pilato xbij c''a cheque ri achi''a'' ri'': Quixbiyin c''a y que''ic''uaj-e
    la achi''a'' chajinela'' la''. Rix xa ivetaman chic c''a jabel achique rubanic
    ri nc''atzinej que nibün can chin, xbix cheque.'
  lif-NT: ᤜᤧᤰᤁᤣ᤺ᤸᤗᤧ ᤐᤡᤗᤠᤋᤛᤖᤧ ᤂᤧᤱᤜᤠ᤹ ᤔᤧᤳᤋᤢᤛᤡ. “ᤀᤡ᤺ᤵᤐᤢᤱ ᤁᤧᤃᤥ᤺ᤒᤠ ᤌᤰᤛᤢᤒᤠᤜᤠ᤹ ᤋᤣ᤹ᤖᤧᤶᤛᤡᤶᤔᤧ᤹ᤀᤠᤱ
    ᤂᤡᤏᤡ᤹ ᤛᤢᤰᤛᤢᤰ ᤂᤧᤴ ᤀᤡᤵᤐᤢᤱᤅᤡᤴ ᤁᤥᤛᤧᤶᤔᤧ᤹॥”
  mie-NT: 'De nī ncāhān Pilato jíín dē: Yáhá íyó ndá soldado. Cuáhán jíín dē, de sāhá
    cutú vāha ndá nú yuhú yávī, de coto vāha ndá nú, tú nāsa cuu vāha cā sāhá nú,
    ncachī dē.'
  san-TIB: ཏདཱ པཱིལཱཏ ཨཝཱདཱིཏ྄, ཡུཥྨཱཀཾ སམཱིཔེ རཀྵིགཎ ཨཱསྟེ, ཡཱུཡཾ གཏྭཱ ཡཐཱ སཱདྷྱཾ རཀྵཡཏ།
  qve-NT: 'Chaymi Poncio Pilatoqa paykunata niran: —Kaypin kashan soldadokunaqa. Paykunata
    pusaspayá chay sepulturataqa alli-allinta cuidachimuychis, munasqaykichisman hina,
    nispa.'
  pao-NT: “Unu ooka mu tu'eya'e tuungu,” mee soo Pilate.
  cbu-NT: 'Pilaturinsha: Neewa. Sundaroo machingsints. Yuwaa saana zandkus anoo machingtsa.
    Mapshishush ksutashintsa; tárangiya Pilaturini.'
  usa-usa: 'Pááíratima timá yímikaiye: “keráwáqá yaímma kawáá ínó-kayukama yíwíkeraq
    mi-múríámmá ko aúyaqma akoqnáá umá keráwáqá teníq umáráaro.” téna tiráiye.'
  soy-soy: 'Pilɑti uu pi pɛsɛ rɛ: Pimɛ́rɛ́ yɛ mpí! Ani nɛ pi hɑ pikɛ́ hɑ rikpíí
    m mɛ̃́ yɑrɛ kɑni ń lɑ.'
