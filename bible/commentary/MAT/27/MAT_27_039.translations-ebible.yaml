verse: MAT.027.039
translations:
  kpx-kpx: Isege ataeau matama kela tai lohoi ke elehai hehavoi tuvikivikilahama.
  okv-H: Eto embomeni puvuto Iesu kogue vani vani ue ke einge ijie urumbea,
  tbo-tbo: Lawa liyaliyanei hi nenae ma hi bahabaha gae ma hi ununu kwadikwadiyana
    ma hi palipaliyeya hi pa,
  mal-C: ആ വഴി കടന്നുപോയവർ തലകുലുക്കിക്കൊണ്ട്, “ദൈവാലയം തകർത്ത്, മൂന്ന് ദിവസംകൊണ്ട്
    പണിയുന്നവനേ, നിന്നെത്തന്നെ രക്ഷിക്കുക! നീ ദൈവപുത്രനെങ്കിൽ, ക്രൂശിൽനിന്ന് ഇറങ്ങിവാ!”
    എന്നു പറഞ്ഞ് അദ്ദേഹത്തെ നിന്ദിച്ചു.
  grc-SR: Οἱ δὲ παραπορευόμενοι ἐβλασφήμουν αὐτόν, κινοῦντες τὰς κεφαλὰς αὐτῶν,
  bgc-bgc: राह म्ह आण-जाण आळे सिर हला-हलाकै उसकी बेजती करै थे,
  khz-khz: Gelaka-vanagiwai talimara repara gekwarakwararawai, kila rakavara Iesu
    geveniawai,
  deu-TKW: 'Die Vorübergehenden aber lästerten ihn, indem sie die Köpfe schüttelten
    und sagten:'
  zsr-NT: Guladödëꞌ niꞌ bönniꞌ gululídz ziꞌë Jesús len gulutá icjquëꞌ, tuꞌtitjëꞌ Lëꞌ,
  lin-lin: Baleki nzela bazalaki kofinga Ye na koningisa mito na bango ;
  hns-NT: 'Aur djetana log hoewa se paas howat raha Jiesoe ke bedjatie karat raha,
    aur moerie hielaaike bolies:'
  noa-E: Mag i meerphë wai narr õor diichjem dakha arr aawai dich nʉm khʉʉnaujã i
    wau nʉm iekhau warag irig eerpanaa ʉ̈i phʉʉrphʉʉrnaa,
  eng-EMTV: And those passing by were blaspheming Him, shaking their heads
  mib-NT: 'Te ñayuu cáyāha yūcuan cáscuícó i xinī i, te cácahān neé i:'
  lif-NT2: खे़प्‍मोलाम् लाङ्‌गे़घेःक्‍पा मनाहाॽरे़आङ् खुनिॽ थे़गेःक्‍पे़न्‌मे़हिक्‍खुर
    अक्‍खेलॽरिक् खुने़ॽ किनाःन्‍दि मे़बिरु,
  xnj-xnj: Vandu vevapitayi njila yeniyo vamligili kuni vinyugusa mitu yavi na kujova,
  mmx-mmx: Limixin digat pas polo go la diga piripat lempatlak atdi la diga paase
    aksaksa ri ne Iesu.
  cbr-NT: Usa 'ain ca anua matáscë anun cuanquin a isi tëncëti ami 'atimati banaquin,
  tee-NT: Chai tachi chun ju ixtatapasai ixtajuni macxcai chivinti. Chai ixtamamaxani.
  eng-LSV: and those passing by kept slandering Him, wagging their heads,
  cak-NT: Ri winak ri yek'ax-e y ye'apon riq'uin ri Jesús, niquisiloj-apo quijolon
    chech, roma can man niquinimaj ta chi ja raja' ri Ralc'ual ri Dios. Y c'o chuka'
    itzel tzij ri yequi'ij can che.
  pah-NT: 'Kiroki g̃a okwa Jesus''ga pyvõ – g̃a Jesus''ga rerekomemui. Ombovava g̃a
    oakag̃a nahã ga mbotegweteavo. Ga pe g̃a ei:'
  sja-NT: Chi arii wãyaa wã nipadap'edaarãpa irumaa ik'achia jarapachida. Ãchi poro
    p'ɨrap'ɨraa
  xed-xed: Ka rarazə gwal ta mbaɗa ta tvi ka kəktsa ghəŋ.
  mks-NT: Chí cáva̱ ji̱ni̱ mé ña̱yivi yáha cán cána̱há na̱ xi̱hi̱n á.
  gfk-S: 'Ma dong ing di ga hanana sakit ie kaia di ga laulawaa ul ter tane Jisas
    ma di ga tangtange hagae ie horek: “Augo ing u ga tange be nu dure no tamat na
    hala na lotu ma nu gil habaling mon ie ta itul a bung. Io, nu halon habaling ugo!
    Ma ing be no Natine God ugo, nu hanasur mekaia ra ula kabai!”'
  bmu-bmu: Ambazip oŋgita anda kaba kukulömbuaŋ aka jelikit aka nöröp köla kewö jiget,
  dgz-dgz: Waenapan tau ise amo tau use amo taiwanumune nagirewa no peromen Iesu inap
    nipep anega waiwanumune,
  eng-GNV: And they that passed by, reuiled him, wagging their heades,
  zaa-NT: Canu guttè nía nna beduadí' cą ne nna bettáa iqquia quį para guni cą ne
    despreciar nna
  eng-WEBSTER: And they that passed by, reviled him, wagging their heads,
  guh-guh: Jesús pecobematabiabarutsijavatatsi cruzajavabelia, bajaraxuayo penajetarubenaevi
    Jesús itaropitsiaya bijataeyabiabatsi.
  bon-bon: Laatibi teebibine ääsuplengäjänisi, teepi mope akocnäjinisi, Yeesu ne jisädanisi.
  nhw-BL: Huan nochi masehualme catli panoyayaj nepa nojquiya quihuihuiitayayaj. Quiojoliniyayaj
    inintzonteco,
  swh-ONEN: Watu waliokuwa wakipita njiani wakamtukana huku wakitikisa vichwa vyao
  wbi-wbi: Avaanhu vano vakava vikila pala vakasukaniagha amatu ghaake, vikumuligha
    viiti,
  bba-bba: Be bɑ sɑrɔ berɑ mi, bɑ nùn wiru diirisimɔ bɑ wɔmmɔ.
  eng-KJVCPB: And they that passed by reviled him, wagging their heads,
  kgk-NT: 'Gwĩ ohasa oiko-vy va''e opuka hatã hese. Onhakãreity ity onhembohory-vy
    hese. He''i Hesu-pe hikwái:'
  waj-waj: Haara kiooduu gioonna kiaapu yatari saga oyaivau vida nnidaida varuuya
    Yisuunna reeri teeda vaida innara nniki rakaida rakanoo raaranoo tida
  cpy-cpy: Itheenki-mawae-takiri ikaatzi awijayi-tatsiri janta, roteka-yinata.
  ekk-PKP: 'Möödujad karjusid talle solvanguid ja ütlesid pead raputades:'
  mpx-mpx: Gamagalau bolo hi nonopapalegi-an mataliya i nok hi kite, yaka kaunuliya
    hi loniknikan ge hi lamwa tunatuna-an
  wbp-wbp: Yangka Jijaji kujalpa watiya warntawarntarla-juku waraly-karrija, ngula-purujulpalu
    yapaju yirdiyi-karrija nyanungu-wana nyanungu-wana-juku. Jijaji nyanjarla kalalurla
    jurru yurnkuyurnku-jarrija ngulaju manyu-pinjakungarnti, manu kalalurla ngarlarrija
    manu purlaja,
  luo-luo: Joma ne kadho kanyo nojare ka giyanye ka gikino wiyegi,
  nhe-NT: Huan nochi tlacame tlen panoyayaj nepa nojquiya quihuihuiitayayaj. Quiojoliniyayaj
    inintzonteco,
  aii-aii: ܘܐܵܢܝܼ ܕܒܸܥܒ݂ܵܪܵܐ ܝܗܘܵܘ ܡ̣ܢ ܠܟܸܣܠܹܗ ܓܵܕܦܝܼ ܗܘܵܘ ܥܲܠܘܼܗ‌ܝ، ܘܫܵܥܫܝܼ ܗܘܵܘ
    ܪܹ̈ܝܫܵܝܗ‌ܝ،
  esk-NT: Iñuich apqusaaqtuat niaqulaniqsut nipliaplutiŋ pisaaŋŋatinik Jesus-mun,
  msb-msb: Niyan gintuya-tuya man siya san mga nagaaragi na ginatangu-tango an inda
    ulo na
  cpa-NT: Jøng² jǿg³ hlaih¹³ ca¹juúh² dsa² ca¹tsø³jue¹³ ja³jøng². Ca¹guieh¹dsa dsi³dsa.
    Di³ tsa¹tøa¹² dsǿa¹²dsa.
  dso-dso: ସେବାଟେ ଜାଇତେ ରଇବା ଲକ୍‌ମନ୍‌ ମୁଣ୍ଡ୍ ଜୁଲାଇ ଜୁଲାଇ ଜିସୁକେ କିଜାଇ କିଜାଇ କଇଲାଇ,
  meu-meu: E raka hanai taudia ese e hereva dika henia, kwaradia e taiko-taiko,
  yva-NT: Vatano udetave so wo Yesus aen, makarije rangkiki seo Ai muno wo akaajian.
  dgc-dgc: Nadid, du sumésalegéd sa, éy dinédusta de ti Jesus,
  zpm-NT: Grëse miech ne rdedtaa raṉ zho laa me quia ga, rzhidznie zho me, haxta rdzi
    zho guic zho
  hix-NT: Txesusu wàràhyaketxkon hatà, toto komo, àhyaha tàtosom komo. Wàh wà nketxkon
    hatà, ewnohrà me hatà.
  sim-sim: Urik ma musha orok li tere i tere raha masijikop li senjelenjehe orin li
    okolehe limu mbara,
  npi-ULB: जो त्यो बाटो भएर जान्थे, तिनीहरूले यसो भन्दै टाउको हल्लाएर उहाँको गिल्ला
    गर्थे,
  cgc-cgc: Mga ittaw na galambay dya gatande-tande gid ta pag-insulto ki Jesus
  tim-tim: Akto luâk âmbâle gam ariyi arekŋe Yesugât den hilit balit agaŋmâ hin dâyi,
  yor-yor: 'Àwọn tí ń kọjá lọ sì ń bú u. Wọ́n sì ń mi orí wọn pé:'
  wos-wos: Du nawulak yitaka yatakata Jisasré xiyae mimbu hatekandaka téndéka xéta
    di déka wangita haraki hundi wa.
  emp-NTPO: 'Maʌ̃ne ʌ̃cʌrʌ ẽberãrãda caita wãnaped̶a boro ʌ̃rãtʌ ʌ̃rãtʌd̶aped̶a Jesua
    nãwã biẽ́ bed̶eabadjid̶aa:'
  eng-F35: And the passers-by kept blaspheming Him, wagging their heads
  ind-ind: Orang-orang yang lewat di tempat itu mengejek Dia. Dengan menggeleng-gelengkan
    kepala
  pes-OPCB: کسانی که از آنجا رد می‌شدند، سرهای خود را تکان داده، ریشخندکنان
  mpt-mpt: nakaia unangai teniba Yesuse dobtla uneka tleka bianiba aben giha bianiba
    weng dobo weng oha biam bianiba
  bla-bla: Ki anniks'isk itsits'skuixk au'kapsĭtsĭpsattsiauaie, ki auauŭkia'pĭxiau,
  ssx-ssx: Pota꞉na꞉ lombei pu pa pa pu yapemeke wanda꞉halima꞉ Yesu ki ta ta pu amboke
    wankeatiki pitolo hata꞉ alota꞉
  mkl-mkl: Inɛ ŋɑ iyi ɑ̀ wɑɑ too do bɛ ɑ̀ yɑ ɡbuɡbɑ̃ irii ɑ mɑɑ buu,
  gaq-gaq: ଆତେନ୍‌ ଗାଲି ୱେଡିଙ୍ଗ୍‌କ୍ନେ ରେମୁଆଁଇଂ ବାଆ ମାୱେଚେ ଜିସୁକେ ଅପମାନ୍ ବିଚେ ବାସଙ୍ଗ୍‌କେ
  gof-RNT: Ogiyara aadhdhiya asay Yesuusa boridi, iya bolla cuttishe,
  unx-unx: ଆଡଃ ଏନ୍‌ ହରାରେ ସେନ୍‌ପାରମଃତାନ୍‌ ହଡ଼କ ଆକଆଃ ବହଃ ହିଲାଅକେଦ୍‌ତେ ୟୀଶୁକେ ନିନ୍ଦାତାନ୍‌ଲଃ
    ଲାନ୍ଦାକିୟାକ,
  gah-gah: Lá inake keza vegená vigá igá amó nenete gotóini goké goké nizeke amé ziki
    gopoguka litake,
  lcm-lcm: Na vap po pasal angpok ang e iang kipo mengen i asosol ania na kipo valai
    ani paturia
  aer-aer: Tyerrtye areye anpere alhemele, ikwere atherremele-arlke anyurre-irreke.
  qvc-NT: 'Kanan ladunllapata pasaqkunaqam umanllapata kuyuchishpa, musyashpa niqllapa:'
  tgl-ULB: At hinamak siya ng mga dumaan, at iniling ang kanilang mga ulo
  cbs-NT: janua juni betsabun ichakin dainbaini budi budi ikin
  xtm-NTPP: Te ñayii ka ya'a ma, ka ka'an ndeva'a i nuu ya, ka skuiko xini i,
  nnq-nnq: Bandu abakapeta penia ngabantukana Yesu nukutikatika mitwe jabe kulenga,
  bao-NT: 'Bojoca too ca ametʉa waarucurã pea Jesús''re ĩi tutirã, cʉ̃ja dʉpʉgare
    yureri, o biro cʉ̃re ĩi buiwa:'
  san-ORI: ତଦା ପାନ୍ଥା ନିଜଶିରୋ ଲାଡଯିତ୍ୱା ତଂ ନିନ୍ଦନ୍ତୋ ଜଗଦୁଃ,
  huv-NT: Leaw tamongoj ambüw quiaj titsojow nej, talanglangüw omalüw müjchiw majüiquichaw
    ajcüyiw.
  otn-NT: Asta̱ hua̱tyø ya̱ yø ja̱'i̱ thop'ʉ ja ra̱ pont'i̱ cuatra̱ Jesús ngue thenni̱.
  nop-nop: Kaŋ metam kalakapmeeŋ woŋambuŋat tiŋa Jesu kaŋ mebiguguŋ tiŋa indiŋ niŋfokoyagiŋ,
  obo-NT: Na iddos mgo minuvu nid lihad dutun, id ponlingi-lingi ran woy id sumpalit
    dan sikandin.
  cak-ENT: Ri vinük c'a ri nyec'o-e y nye'apon riq'uin ri Jesús, nquisilola-apu quijolon
    chuvüch, roma man nquinimaj tüj que ja rija' ri Ruc'ajol ri Dios. Y c'o chuka'
    tzij ri nyequibila' can chin.
  lif-NT: ᤂᤧᤵᤔᤥᤗᤠᤶ ᤗᤠᤱᤃᤧᤄᤣ᤺ᤰᤐᤠ ᤔᤏᤠᤜᤠ᤹ᤖᤧᤀᤠᤱ ᤂᤢᤏᤡ᤹ ᤌᤧᤃᤣ᤺ᤰᤐᤧᤴ ᤔᤧᤜᤡᤰᤂᤢᤖ ᤀᤰᤂᤣᤗ᤹ᤖᤡᤰ ᤂᤢᤏᤧ᤹
    ᤁᤡᤏᤠ᤺ᤴᤍᤡ ᤔᤧᤒᤡᤖᤢ.
  mie-NT: 'De nchivī jā yáha ñúcuán, scuícó ji xīnī ji, de nī ncāhān yīchī ji:'
  san-TIB: ཏདཱ པཱནྠཱ ནིཛཤིརོ ལཱཌཡིཏྭཱ ཏཾ ནིནྡནྟོ ཛགདུཿ,
  qve-NT: 'Saynallataqmi chayninta pasaq runakunapas, umankuta maywirisparaq, Jesusta
    k''amiranku khaynata:'
  pao-NT: Mu numu ka Te Pabe'e moopa meana oo-ma'yoona naneko'e.
  cbu-NT: Ashiri tputssha tushiykchusin, zapan napta napta ashkusin, Isusoo staranganaya.
    Mantsiri tsiyataranganaya.
  usa-usa: 'ánibo aarawaamá aakaqá kótayata kéeta timá yawááq-umaketa yemá yiqnótáq
    yumátuweta tirááe:'
  soy-soy: Picéetɔŋɛ́ ɑpi u lɑ́mɑɑnkɛɛ ɑpi ríyu m pɔuli.
  hui-hui: Wali agali ti hearia bolangua haga bialu piyarume Yasuhondo ma bonge laga
    bialu tongoyongo bi laga bini.
  amf-amf: Kisa demenka yivayna eenaar kiam iiraate metenka jugimaate,
  quc-NNT: Ri winaq ri xeok'owik xkiyoq'o, xkisutusa ri ki jolom.
  dob-dob: Ta tomota ꞌaina ꞌedega Yesu kelose ꞌena situyeyena ta siedagiyena,
  wrs-wrs: Indhanamba monamba ahalakoho vevnamba, Yesusmba loumona nonglakov ovrivna,
    umnivna, yimba osva onamba, kava tempelduvpa tupulovav, wo hengava kava samblamong
    okombanam vevav. Wo eva daipota pevm kolvratok, yimba tanamba Sesoana ombolva
    lohtava, eva pevm wolaihapihatok hona tirini.
  mca-mca: Hekhewe' nekjiijup qa yawitjijeetspha'mkii, qa yitjiij iye qhet tetet ƚeiƚal,
  tzo-TZC: 'Ti buchꞌutic ti tey xlaj echꞌicuque sjimolan xa sjolic ta xlabanvanic
    ti jech ta xalique:'
  mya-mya: လမ်း​သွား​လမ်း​လာ​များ​က​ဦး​ခေါင်း​ခါ​လျက် ``ဗိ​မာန် တော်​ကို​ဖြို​ဖျက်​၍​သုံး​ရက်​အ​တွင်း​ပြန်​လည်​တည်
    ဆောက်​မည့်​သူ၊ သင့်​ကိုယ်​ကို​သင်​ကယ်​တင်​လော့။ သင် သည်​ဘု​ရား​သ​ခင်​၏​သား​တော်​မှန်​လျှင်
    လက်​ဝါး ကပ်​တိုင်​ပေါ်​မှ​ဆင်း​ခဲ့​လော့'' ဟု​ကိုယ်​တော်​အား ကဲ့​ရဲ့​ကြ​၏။
  gng-NT: Binib bà gɛ̀breh niʼsaan nnɔ sukreh wɔ ki gònbeh iyul ki tɔkeh wɔ
  cbi-NTPO: Tsenñu jundala pulla' jijiimula, Jesúsnu kentsure' depa' balejtu kure'
    yala' mishpuka lu'tesai jijiitu
  ikk-NT: Ndị hụn ghafekọnị hụ a kpa a e ye ẹmụ, e finfin isi,
  leu-leu: Nari aava ri liu ete, ri liitan a puturi e ri ferawai fasaat xe si Yesus
  maz-NT: 'Nu c''o mi cjogü nu, me mi juant''ü a ñi ma zadüji e Jesús, mi xipjiji:
    ―Nu''tsc''e mi mangue rvi yä''t''ä c''e templo, y c''ü na jñi nu pa rvi cjuatü
    rvi jyäbätjo na yeje. ''Ma ngue''tsc''e o̱ T''itsc''e Mizhocjimi, ''ñemetsjë dya,
    dyagü cja ne ngronsi, mi embeji e Jesús.'
  bod-N: གནས་དེར་བརྒྱུད་ནས་འགྲོ་བ་རྣམས་ཀྱིས་ཁོང་ལ་འཕྱ་སྨོད་བྱས་ཤིང་མགོ་བོ་གཡུག་བཞིན་ན༌རེ།
  tca-NT: 'Rü yema duü̃xü̃gü ga yéma chopetüxü̃, rü Ngechuchumaã naguxchigagü, rü
    nanexãẽrugüãcüma ñanagürügü: —Dücèx, cuma cunangutaü̃xẽẽe̱ga ya tupauca ya taxü̃ne,
    rü tomaẽ̱xpü̱x i ngunexü̃gu wenaxãrü ícunadaxẽẽe̱ga. ¡Cugütama namaxẽẽ i ñu̱xmax!
    Rü ngẽxguma chi aixcüma Tupana Nane quixĩgu, rü ¡írüxĩ i curuchawa! —ñanagürügü.'
  zpl-NT: Nu bee bene enu udete lunu zeꞌe, uriꞌqui equie beei nu rnibeei bee bedichiaꞌ
    nú necha neca lunu,
  mbc-NT: E'ma taawîrî tuutîsanon wo'ma'ta'pî ipî' tuutîkon kaisarî.
  ndg-ndg: Balo bababile kabapeta palobende kaban'geya, kabatikisa mitwe gabe,
  wsk-wsk: Se kariimet nama taikasan mu nuna ari se nusupuling sisuwuwakasan ale den
    dolara tuikasan,
  toj-NT: Jaxa cristiano huan eq'uel ja tihui, huane xta burla. Naca huane xta st'uxpijel
    ja sc'abei.
  tbc-tbc: Tamolpein diau dumul dop niŋen o ru kukok dubol dugo, kabuŋad dukupari
    pani se ya.
  sna-sna: Vaya vaipfuura napo, vakamutuka vachidzungudza misoro yavo
