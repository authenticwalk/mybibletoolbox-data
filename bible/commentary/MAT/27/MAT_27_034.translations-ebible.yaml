verse: MAT.027.034
translations:
  kpx-kpx: Iale abu keve velehovoi e mole toela mai uainita ebuehale ke mai omisi
    isiviale au ke ige vateve tumuu uoholisi. Isito Iesuu ke ige keu tumuige au ke
    ovonu.
  okv-H: ai ta puvuto Iesu ta degi wine te sogaga te ombuto ombuto ari avo indoja
    ikeo humbuto isapa indinu sogaga enu kito tona.
  tbo-tbo: Ega yaka wine mulamula waigolana mitehi hi wila emoteya ma hi weleya, ma
    Yesu wine noka i uma dadani ma i wihinigigiyeya.
  mal-C: അവിടെവെച്ച് അവർ അദ്ദേഹത്തിന് കയ്‌പുകലക്കിയ വീഞ്ഞ് കുടിക്കാൻ കൊടുത്തു; അദ്ദേഹം
    അത് രുചിച്ചു നോക്കിയെങ്കിലും കുടിക്കാൻ താത്പര്യപ്പെട്ടില്ല.
  grc-SR: ἔδωκαν αὐτῷ πιεῖν ⸂ὄξος⸃ μετὰ χολῆς μεμιγμένον· καὶ γευσάμενος οὐκ ⸂2ἤθελεν⸃
    πιεῖν.
  bgc-bgc: उननै सिरका मिल्या होड़ अंगूर का रस उस ताहीं पीण नै दिया, पर उसनै चाखकै
    पीणा न्ही चाह्या।
  khz-khz: Vonai vine nanuna viti-vua vega-keina mulamulana arana gal ria gekiroato
    gauna, Iesu geveniato; emamitovoato, na ati eniuato.
  deu-TKW: gaben sie ihm Wein mit Galle vermischt zu trinken; und da er es kostete,
    mochte er es nicht trinken.
  zsr-NT: niꞌ guluguiꞌjëꞌ Jesús nup zi nutsiꞌi zxágalaꞌabaꞌ böaꞌ guixiꞌ. Catiꞌ buxíꞌ
    ruꞌë lei Jesús, cutu guꞌnnëꞌ guiꞌjëꞌ.
  lin-lin: bapesaki Yesu masanga ya vino basangisa na mayi ya bololo mpo ete amela ;
    kasi sima na Ye komeka masanga yango, aboyaki komela yango.
  hns-NT: Tab oesab wien me koetjh bieta dawaai mielaaike Jiesoe ke deis pieje ke,
    bakie oe tjiekhke tjhor deis.
  noa-E: Mag mam paaukhabaimaa vino iel anʉm dʉ̈i nem achaaga waaurëu simta dömkhĩir
    deejierram. Mamʉ Jesuu sĩi bʉ̈rʉʉ dö oowi tag döbajim.
  eng-EMTV: they gave Him sour wine mingled with gall to drink. But having tasted
    it, He would not drink.
  mib-NT: Te ni cajēhe de vino jeē ni sácā núu jíín ɨɨn jeē uvuá jeē cóho ya. Te nuū
    ní jito ndee ya, te tu ní cúní yā coho ya.
  lif-NT2: खे़प्‍मो खे़ङ्‌हाॽरे़ ये़सुःन् के़घिःक्‍पा सिदाॽ फुप्‍मनाबा चे़ल्‍ले़क्‍सेॽ
    थिःन् मे़धुङ्‌घु, कर ये़सुरे़ खे़न् साॽरुआङ् थुङ्‌मा मे़दे़न्‍दे़न्‌॥
  xnj-xnj: Vakampela divayi yeyihangisini na nyongo. Nambu Yesu peamiyangili akabela
    kunywa.
  mmx-mmx: Diga raba ne Iesu mi ladan vaen kusu neni na inin i. Diga lok li vam lara
    lamarasin teren kusu na lok kepe losongsongot teren. Iesu ga in tong pen i, ketla
    goxopara i.
  cbr-NT: Anuxun ca vino mirra mucairacëñun mëscucë a isa xëanun quixun Jesús 'ináncëxa.
    'Ináncëxunbi ca tantancëxun 'aisama tancëxa.
  tee-NT: Acsni tacha'alh ju anch ixtaxtakniputun ju Jesús ju pinquin ju ixlhiya ju
    tu'u' ju na sun ni va catalhimatontolanilh ju ixlacatuna. Para ju Jesús acsni
    quilhc'atsa jantu k'otlh.
  eng-LSV: they gave Him vinegar mixed with gall to drink, and having tasted, He would
    not drink.
  cak-NT: Cuando jec'o chic chiri', xquiya' che ri Jesús jun ch'amilaj ruya'al-uva
    xolon riq'uin jun chic c'ayilaj ak'om. Pero cuando raja' xuna' anchique niquiya'
    che, man xrojo' ta.
  pah-NT: Kiro g̃a imondoi ikotimbyra Jesus'ga pe. Ikotimbyra ko vinho tyarovahiva'ea
    pavẽi. Otyku ga hepiaga. A'ero ga ndo'ui.
  sja-NT: Mama Jesumaa topijida vino hiel ome p'oiradap'edaa. Mamĩda Jesupa ma-ãri
    to chaap'eda, to-e paji.
  xed-xed: ka vlaŋtá həŋ ta ima inabi nda skwi ya ɗah ɗaha. Tapanata Yesu ná, ka kwalaghutá
    tsi ta say.
  mks-NT: Mé cán na̱sa̱ha̱n na̱ vino nu̱ á, dó na̱cava táhan xi̱hín ña̱ o̱va̱ ña̱
    ná coho a do̱. Joo tá na̱xito ndojó a̱ do̱ co̱ó na̱xeen toho a coho a do̱.
  gfk-S: Di ga tuluse ra wain tane Jisas be na mamo. Ikino wain di gate hul hurusane
    pakur ter ma ra malmalena linge ura bingbing ngunngutaan. Iesene be Jisas ga namiane
    ie, iga malok be na mame.
  bmu-bmu: Aŋgota wain o aka marasin qetŋi mör mi mindiriba loloŋqaloŋ memba nemapköra
    waŋgigetmö, Jisösnöŋ mi esapköba nemba möta tököyök.
  dgz-dgz: Ap mepe mu Iesu wapiwa vege ya anupen menan kaum wain oma baewa sisi dena
    gotonak en wanane yamot anu ae ven.
  eng-GNV: 'They gaue him vineger to drinke, mingled with gall: and when he had tasted
    thereof, he would not drinke.'
  zaa-NT: Bete cą vinagre chixią nu ná ìl·la' para í'yèe. Benìxi díbée vinágrea nna
    pero labí gú'yèe na.
  eng-WEBSTER: 'They gave him vinegar to drink, mingled with gall: and when he had
    tasted of it , he would not drink.'
  guh-guh: Bajarajota picani Jesús rajutatsi vinora, pematajërëabira piatsaxarata.
    Jesús picani rajutatsi bitso penavixaetaeyaniva pecobematabiabarutsijavatatsi
    cruzajavabelia. Jesús pajane bajarapora. Itsiata apo apae.
  bon-bon: Puga teepi Yeesu ne caapocapo waina niiye ecärisi nanime, lui traci gwidape
    cama alengläciteji teeme pita diibe ceerame, yepä mite agli ingwe gaabe ca tabe
    singi lica nanime.
  nhw-BL: Huan nepa nopa soldados quimacaque Jesús vinagre ihuaya se pajtli catli
    chichic ma quiiji para ma tlapolo. Pero Jesús quiyeco huan quema quimachili tlaque
    quipixtoya, amo quiijic.
  swh-ONEN: Hapo wakampa Yesu divai iliyochanganywa na nyongo ili anywe; lakini alipoionja,
    akakataa kuinywa.
  wbi-wbi: Vakampeela uluhuuje uluhasing'hanie nu nkota ughwa kusilisia uvuvafi. Neke
    ye avonjile, akakaana kunyua.
  bba-bba: miyɑ bɑ Yesu tɑm wɛ̃ u nɔ kɑ tim mɛ mu rɑ yɛm ɡo. Ye u mu dendɑ u ǹ wure
    u mwɛ.
  eng-KJVCPB: 'they gave him vinegar to drink mingled with gall: and when he had tasted
    thereof, he would not drink.'
  kgk-NT: Upe-py uva rykwere pohã hái va'e reheve ome'ẽ íxupe ho'u uka-vy. Ome'ẽ íxupe
    pono ohendu eterei ojéupe hasy va'e. Ha otantea rire katu ndo'úiry.
  waj-waj: Iya ivaki dida vaida vuaina suuyaivaata kapikarai nnooriivaatama Yisuunna
    mmuduu nnaa too pikieeravai.
  cpy-cpy: Ari ipakoetakiri Jesús kachori rowaetee-takiro iyepitentsi, ikanta ithotawakiro
    eepichokiini, tee ririro.
  ekk-PKP: andsid nad talle sapiga segatud veini. Aga kui ta oli seda maitsnud, keeldus
    ta seda joomast.
  mpx-mpx: Inoke oine alona ge valam etega amnana hohogana hi vikuhiya ge hi pek elana,
    yaa sauga i im bose, i towani nige nuwana ni im.
  wbp-wbp: Kujalu kutu-jarrijalku yangka yali-kirra Kulkaja-kurra, ngulangkaju yungulurla
    pama kumarlpa mitijini-kirli Jijajikiji murrumurru purda-nyanja-kujaku. Jijajirli
    pama pajarnu, kala yampija ngarninja-wangurlu.
  luo-luo: Kanyo negimiyo Yesu divai ma oru gi kedhno mondo omadhi, to bangʼ bile,
    nodagi madhe.
  nhe-NT: Huan nepa nopa soldados quimacaque Jesús vinagre ihuaya se pajtli tlen chichic
    ma quii para ma tlapolo. Pero Jesús quiyeco huan quema quimachili tlachque quipixtoya,
    ax quiic.
  aii-aii: ܝܘܼܗܒܹܠܔ ܠܗܘܿܢ ܐܸܠܹܗ ܚܲܡܪܵܐ ܠܸܫܬܵܝܵܐ، ܚܒ݂ܝܼܛܵܐ ܒܡܪܲܪܬܵ‌ܐ، ܐܝܼܢܵܐ ܐܝܼܡܲܢ
    ܕܛܥܝܼܡ ܠܹܗ ܠܵܐ ܒܥܹܐ ܠܹܗ ܠܸܫܬܵܝܹܗ.
  esk-NT: aŋuyyiuqtit qaitchiñiġaat misuqqumik avuuqtamik suŋamik. Aglaan Jesus-ŋum
    uuktuallakkaluaqamiuŋ imiġuŋiññiġaa.
  msb-msb: ginpainom ninda si Jesus sin bino na hinaluan sin apdo pero pakatimtimi
    wara niya pag-inuma.
  cpa-NT: Jøng² ca¹cuø¹dsa Jesús vino rø²guia¹² mǿa¹² jinh² hlaih¹³. Mi³ca¹can¹ Jesús
    jǿg³ dsøg¹² mǿa¹² jøng², ha¹chi² ca¹hǿnh²dsa.
  dso-dso: ତେଇ ସେମନ୍‌ ଜିସୁକେ ପିତା ରଇବା ଅଙ୍ଗୁର୍‌ ରସ୍‌ କାଇବାକେ ଦେଲାଇ । ସେଟା ଜିସୁ ଅଲପ୍‌
    ଚାକିକରି ଆରି କାଏନାଇ ।
  meu-meu: Unuseni ai vine ranuna muramura ida e buloa na e henia, baine inua; to
    e demaia toho, inuna se ura.
  yva-NT: Umba wo anggurije raugav, manino parimane mo rakokoive, wo raunanto Yesus
    ai indamu Po ramanam. Po kavinta rausuv mamaumbe, weramu ponae Po ramanami.
  dgc-dgc: éy inatdinan de ti Jesus ta alak a te halu a gamot a meapsot, pero to pékakenam
    na éy éwan na ininom.
  zpm-NT: ga bdeed zho nziu lo me notsa tiblo guizh nlayag, per zeeṉe pquiaaro mew
    bieṉ me nziu cow, bnëd me nie mew.
  hix-NT: Àwokru yàmyatxkon haryhe tà, Txesusu wya. Tutxunyem yohkuru ke ufa xkunu
    wakanomaxaho rma àro hatà, àwokru, ehtxe wyaron hatà. Nàmyatxkonà rma haryhe tà,
    àwya, eryewru hutwahra ehtxoho me. Atxke txko tàwya ukukmatxhe rma, enhàra nehxakon
    hatà, Txesusu.
  sim-sim: Urik wain uku kas marasin nga li tirsandarin Jisasin li harik or aheyehe
    mbeek uksem ari ambu ri.
  npi-ULB: तिनीहरूले उहाँलाई पित्त मिसिएको दाखमद्य पिउन दिए । तर जब उहाँले त्यो चाख्‍नुभयो,
    उहाँले त्यो पिउनुभएन ।
  cgc-cgc: Pag-abot danen dya, papainem danen Jesus i ta bino na may simbog na pait,
    piro na natilawan din, dili kanen i miag minem.
  tim-tim: Arim âmâ waiŋ akto biwi gulip tu kâim mendugum waŋbiâ getek nem nâŋgâm
    borâep.
  yor-yor: Níbẹ̀ ni wọn ti fún un ni ọtí wáìnì tí ó ní egbòogi nínú láti mu. Ṣùgbọ́n
    nígbà tí ó tọ́ ọ wò, ó kọ̀ láti mu ún.
  wos-wos: Wara di marasin wali yandan wain hulingu Jisaska hwe, dé se némafwi hangéli
    hérahafi yandéte. Hwendaka dé sakwexétaka dé sahambandé.
  emp-NTPO: Mama ãdjirãba uva b̶a asea hiel abadad̶aa puerad̶ada Jesua diasid̶aa pua
    droamãrẽã, baribʌrʌ do zaped̶a quĩrĩãẽ́ basía.
  eng-F35: they gave Him sour wine mixed with gall to drink; but having tasted it
    He would not drink.
  ind-ind: Di sana mereka memberi Yesus anggur asam yang dicampur empedu. Tetapi sesudah
    mencicipinya, Dia menolak untuk minum.
  pes-OPCB: سربازان به او شرابی مخلوط به زرداب دادند؛ اما وقتی آن را چشید، نخواست
    بنوشد.
  mpt-mpt: I inaniba utniba ye bianiba waen aaye enino watabenamin malasine yeb baka
    kweko klaniba obeb teniba obdibasiba nanta tenea Denomo gesea
  bla-bla: 'Ikotsi''auaie moksĭmatossaiaii'' ĭstsipoku''yi ki gall ipa''sokasuyĭnĭmiauaie:
    ki otŭt''totsĭsaie, mat''skaksĭmattom''atsaie.'
  ssx-ssx: Koto alena꞉ ikana꞉ma꞉ waini ikali teto piki ale ma꞉nda꞉ta꞉ taapuna꞉ apa꞉tao
    Yesu pa꞉ta꞉ halemekepate ipikana꞉ma꞉ pende naa handaata꞉ kiaeyekeme.
  mkl-mkl: ɑ̀ nɑ Jesu ɑtɛ̃ vɛ̃ɛ iyi ɑ̀ yɔɡɛɛ do ɑlolo. Ammɑ iyi í tiɛɛ kù bi nŋu ku
    mɔɔ.
  gaq-gaq: ଆତ୍‌ଅରିଆ ମେଇଂ ଜିସୁକେ ବୁଚୁଏଃକ୍ନେ ଅଙ୍ଗୁର୍ ରସ୍ ଉଗ୍‌ନ୍‌ସା ବିଃକେ । ଜିସୁ ଆମେକେ
    ଇତୁଡ଼ା ଚାଲିଃଚେ ବାରି ଆଉଗ୍‌କେ ଣ୍ଡୁ ।
  gof-RNT: Hessan entti ciiye walakettida woyne ushshaa uyo gidi iyaw immidosona.
    Shin I hessa ganxi ekkidi, uyonna ixxis.
  unx-unx: ଏନ୍ତାଃରେ ଇନ୍‌କୁ ଇନିଃକେ ମେହେର୍‍ତେଆଃ ମେସାକାନ୍‍ ଦାଖ୍‌ରାସି ନୁଁଇ ନାଗେନ୍ତେକ ଏମ୍‌କିୟା,
    ମେନ୍‌ଦ ଇନିଃ ଏନାକେ ଚାଖାଅକେଦ୍‍ତେ ନୁଁ କାଏ ଦାଡ଼ିକେନା ।
  gah-gah: Neneló anitiake Izesú native liki vain nagamiki ekesá netaki ali gopa iake
    miluma gelemitive liki amemó. Amikago eza nene no geleake namike hanuva minamó.
  lcm-lcm: Na kila alis ia ta laman i vaen mimirikukan si kana inum. Sikei taun kata
    namnamin ia, kala misag ani inum ania.
  aer-aer: Yanhe ikwerenge, itne ngkwarle-arlke arne irrkerteye-arlke anyentelhe-ilemele,
    Jesus renhe antheke. Kenhe re akenhe arrkerneke-arle, ayenelhe-ileke antywetyale.
  qvc-NT: Chaypina kashpaqam, binuta ayaqwan taqllushpa, Jisusta qorqanllapa upyanambaq.
    Piru Jisusqam mallishpa chay binutaqa, mana upyarqanchu.
  tgl-ULB: At siya ay binigyan ng alak na may halong apdo. Ngunit nang matikman niya
    ito, ayaw niya itong inumin.
  cbs-NT: vino isin nemati dau muka jusia amabu metan danankin akamaken
  xtm-NTPP: Te ni ka wa'a de ya vala ndute uva ja ni jiya, te ni ka sakanuu de ji'in
    ndute kava kiti, sukan‑va'a ndajijin yikikuñu ya ma. Te Jesús ma, yika ja ni jitotnuni
    ya‑ni, te ñatuu ni kuni ya ja ko'o ya.
  nnq-nnq: Ngabampe divai kutindigana na kile kibaba ntela gukupoya kubinia. Nambu
    Yesu apapaya ngakana kunywe.
  bao-NT: ʉje oco ca jʉ̃guẽrije mena cʉ̃ja ca ayiariquere cʉ̃re tĩawa. Jesús pea teere
    jini ñaari jiro, jinirʉgatiwi.
  san-ORI: କିନ୍ତୁ ସ ତମାସ୍ୱାଦ୍ୟ ନ ପପୌ|
  huv-NT: Quiaj tüjchiw vin manganeow aolüw tiül nangaag, wüx tapeay teombeay nej
    taton ngo manganeow.
  otn-NT: Nu̱p'ʉ bi zønna̱ Jesús, bi t'u̱nna̱ vino n'youi ra̱ mirra para ngue di pu̱mbɛ̱ni̱bi.
    Mi̱ zä te ja p'ʉya, hi̱mbi̱ ne bi zi.
  nop-nop: Wosuwaaŋ wain ime haguwo buukaaŋ dut miŋobugiŋ u nawek yo miŋgiŋ iŋgoŋ
    buukaaŋ nakaaŋ wabi tuguk.
  obo-NT: Id boggayan dan si Disas to binu no id sombutan to mopet no bawi nod pokotogka
    to mosakit. Piru to id geddaman din idda, mid elle sikandin nod inom tadda.
  cak-ENT: Tok yec'o chic c'a chiri', chin ri Jesús xquiya' c'a jun ch'amilüj ruya'al-uva
    yojon riq'uin jun c'ayilüj ak'on. Pero tok rija' xuna' ri xquiya' chin, man xrajo'
    tüj xutij.
  lif-NT: ᤂᤧᤵᤔᤥ ᤂᤧᤱᤜᤠ᤹ᤖᤧ ᤕᤧᤛᤢ᤺ᤴ ᤁᤧᤄᤡ᤺ᤰᤐᤠ ᤛᤡᤍᤠ᤹ ᤑᤢᤵᤔᤏᤠᤒᤠ ᤆᤧᤸᤗᤧᤰᤛᤣ᤹ ᤌᤡ᤺ᤴ ᤔᤧᤎᤢᤱᤄᤢ. ᤁᤖ
    ᤕᤧᤛᤢᤖᤧ ᤂᤧᤴ ᤛᤠ᤹ᤖᤢᤀᤠᤱ ᤌᤢᤱᤔᤠ ᤔᤧᤍᤧᤴᤍᤧᤴ॥
  mie-NT: De nī jēhe ndá dē vino jā ní nsacā nuu jíín iin jā úguā jā coho yā. De tá
    nī jito túnī yā, de nduú ní ncúnī yā coho yā.
  san-TIB: ཀིནྟུ ས ཏམཱསྭཱདྱ ན པཔཽ།
  qve-NT: Chaypin qatqellaña qorakunawan chapusqa vinagreta Jesusman qoranku. Ichaqa
    chay qatqe vinagreta malliyuspanmi, Jesusqa mana tomayta munaranchu.
  pao-NT: Yise umu atsa tutza'emukwa baa noko natusooabe mayuana oo too'e hebe tuungu,
    soo Te Pabe'e yise gi oo hepe.
  cbu-NT: Gólgotash kuseersin, vinpat washinllpat íseersin, yáseeni, tárangusin, itaru
    Isussha káchayaru, Watsta, tárangiya.
  usa-usa: aíqa íma íkáae tétaboata yemá wááéni-nomma ikaaq-yátáákáráq awígíyoq umáráa-nomma
    Îtumma naíkáae téta ámíkaamanibo Îtuma namá aónawaaena íma naráiye.
  soy-soy: Api pítɑ nɛ pitɛ tulɛ-tulɛ pinyinɛ cɔ́hɔnɛ ɑpi u pɑ rɛ ukɛ́ n ntí. Uu
    lélé uu yúlu rɛ úu nírunɛ.
  hui-hui: Ogoriani howa tigua waini ibabi marasini kaubibi mandagi bimaga maga buwa
    Yasu nelo miyagola ibu na hondowa na nabi wahene.
  amf-amf: Ogote cishinbesana worsadhon woynea hattasa aapira cuubate ashkadhon wucadhenam
    kinin wucoadettsi ke kina imade. Kidiar suutayse wucana zagadehe.
  quc-NNT: Xkiya jun vino che ri Jesús ri yujtal ruk' jun k'a q'ayes ri käb'ix “mirra”
    che. Aretaq k'ut xuna' ri Jesús, man xraj taj xutijo.
  dob-dob: Ga oine be ꞌapasiꞌuma siꞌeinisena ga siꞌebwaꞌena be ꞌaene geyaꞌabo uya
