  dad-dad: Kusĩ tamo idi, an wain makik ado falei difen anĩ, Jesus yãf nigin difenen.
    Anĩ ere, ĩ yõ ile fen, yõya nigin itoron.
  zab-NT: ruy bdeedebny vin ni nuuch tuby nis ni quesentiand naldá. Per chi baanny
    pruebɨy, ax quɨt nizigueldtiny níieniy.
  jae-jae: ma sêkêŋ wain to ŋaikisi gêdêŋ eŋ gebe ênôm. Eŋ kêsaê ma gebe ênôm atom.
  ksd-ksd: dia vamoma ma ra vain di ga pota ma ra tava na kat; ba i tar dum kilang
    ia, i ole ba na mome.
  msm-NT: pigbogajan dan si Jesus to inomon no pigsakotan to mapoit. Di pagkatimtim
    din, wada din inoma.
  myk-myk: A pʼi duvɛn suri durɔgi losorogo ka ni na kan wu mu wu gba. Ba wʼa yee
    ɲɛhɛ wɛ, wu ya sɔɔ na yi gba wɛ.
  sbe-sbe: Temenai waina yo mulamula nisanisana se hebwali na se mosei Yesu bena ye
    numa. Na ye numatonogi ede nige ye henuwa ye numa.
  mcr-mcr: Iqiŋi, täŋä-huŋqe Iqueqä huiwiuŋi wipti iqiyätŋqe, qu Jisasi Iqu nätŋqä
    diŋqe, wainqä-eqetä, marasinqä zä iqetä yuqui-yaqui imäkäpu äwikuwi. Iqu mäŋgä-mäŋgäŋqä
    itä, maŋqä ikqe.
  cux-NT: saⁿ'ā ca'a sa Jesús vinagre ndístaⁿ'a ndúúcū nuuⁿníⁿ yeⁿ'ē yáatā yaāa cáávā
    chi nguɛɛ cueenu cá cuuvi Jesús chí chi'i Jesús miiⁿ. Taachí Jesús n'diichineeⁿ
    yā, nguɛ́ɛ́ 'cuuⁿ yā chi'i yā.
  tur-YTC: içmesi için Yeşua’ya ödle karıştırılmış ekşi şarap verdiler. Yeşua tadınca
    onu içmek istemedi.
  san-ITR: kintu sa tamAsvAdya na papau|
  bel-N: Яны далі Яму піць воцат, зьмяшаны з жоўцю; і, пакаштаваўшы, Ён не захацеў
    піць.
  sch-sch: Mahan Jisua hah uain, tuikha leh inpol an pêka, a tem zoiin chu nêk nuom
    maka.
  mic-MIQNT: Na'te'l ignmua'titl Se'susal moqopa'q ta'n wiaqpega'tas'g nat goqwei
    wisqe'g. Ta'n tujiw Se'sus wett'g, mu esamqwagw.
  huu-NT: Nainomo rillanona, ie abɨ isirena cacaiñellena, vinomo erɨrede rana faɨanona,
    naimɨemo fecadɨmacɨ; iadedɨ iena naimɨe facajano, iena jiroñede.
  jiv-NT: Nui̱ Jesusan umutai yapája̱i̱ pachimpra najanamun áartaj tusar súsarmiayi.
    Tura Jesus apas iis umarchamiayi.
  otm-NT: Nɛ nubʉya bi un'na n'da ra vino mauąspi ra 'yɛ̨thi xʉn ju. Nu'bʉ ya mí zä
    a ra Jesús, him bi nde bi zi.
  dah-dah: Gorbe wainya he fimiŋ urekya suluk irtiŋ goyen unke ninam uryiŋ gega, nen
    nen niŋ bada hiriŋ.
  tnk-tnk: həuvei pen waen m Iesu mə trənɨmwi. Kəvti pen nɨmwai nari riti rəfiə trasitu
    muəsi nəmisəien. Mətə nəpɨn Iesu rəpwasi əɡhan, rəpwəh nokeikeiien mə trənɨmwi.
  kpr-kpr: Aminda buvudo, nu erá mema itatameure dae sedo, vaini (wine) budo fiyoghaghae
    baingoro edo mindare dae Iesu kena futuseri, avata nu itako dere gido dotutusira.
  san-IAS: kintu sa tamāsvādya na papau|
  nho-nho: I te kina naa raa, naa soldia raa ni mee ma ki kauatu te wain e hakauru
    ma te marasini e mmara, araa nei Jesus ni see unumia a Ia te wain naa i tana saaita
    ni oti te mmitia a Ia.
  gym-NT: Angwane krikä kwaka mritani uba döibe mni mni biani ñadre kwetre Jesuye.
    Jesu käkwe dö ye bänän nuani angwane, nin ñani jire chi mda kwe.
  azg-NT: Joꞌ tyincyahan vinon na ncꞌu jon na tjonꞌhanꞌ yo ncüii nasi ja. Majoꞌ vi
    na jndë ntjiiꞌ ꞌndyo jon na tjonꞌ nasiꞌñeenhanꞌ, tatꞌu jonhanꞌ.
  bhd-bhd: तैड़ी तैनेईं यीशु दाछ़ारो रस ते ट्लिठो रस मिलेइतां पीने जेई दित्तो, पन तैनी
    पीनी न चाव।
  too-NT: Lā' a'ntza' mālacnūni'ca Jesús vinagre a'ntū ixmojōni'canī't catūhuā a'ntū
    xū'ni' hua'chi huan xī'cxi' para que ixua'lh lā' tū' ixu'cxca'tzī'lh a'nchī napātīni'n.
    Lā' a'xni'ca' xla' quilhca'tzīlh, tū' ixua'cu'tun.
  ind-AYT: mereka memberi-Nya anggur untuk diminum yang dicampur dengan empedu, dan
    setelah mencecapnya, Dia tidak mau meminumnya.
  cjo-NT: Areetapaaka, ipawiteetapaakari riraga Jesoshi awishoowaantsi oowa otsipatakawo
    kepishiyanto. Ikemijantawitawakawo, tee ikoyi rirero.
  nsn-nsn: Teka heir tosina tang Iesu tar bino ueltek a nihouara tar marasin a uelbarang
    ra kilain a mur, bo tar binaka puk ke inum taginon, kare de mate inum.
  san-DEV: किन्तु स तमास्वाद्य न पपौ।
  tna-NT: Dapia Jesús vino huiaja neje huarujiji tiatana huecuana paid'ita puji. Jesús
    ja tsaba putsu, id'ija mahue atana.
  lid-lid: Oro atehei waen, oro tubuni i hawe gwa ari nyakadan labai anya iy ka-un,
    arile Jises atona, eme iy ba-un bwai.
  wim-wim: Aak ang-ngulaniya, thanan wine opar karangk thamp nenchanathin aꞌ theeꞌin
    nungant Jesus alantana. Nilan yaan manyam paatha, aꞌ want, keꞌam ngul mungka.
  zga-M: Pu vakhampa na masilu unghu vahanchinche nei nyongo vakhata anywe. Pu leino
    avile einonchanjinche mundomo sanywe.
  yom-yom: kuna bamvanina vinu kisobakana ayi kiti ki ndudi muingi kanua. Buna kabimba,
    wumanga ku kinua.
  san-SIN: කින්තු ස තමාස්වාද්‍ය න පපෞ|
  yut-yut: Kɨŋ altaŋek wain gat ae pakbi ɨsɨpmɨ kɨnda gat ɨktagɨlek ɨmɨŋba naŋ nandat
    aŋek nok do kurak tagɨt.
  grc-BYZ: ἔδωκαν αὐτῷ πιεῖν ὄξος μετὰ χολῆς μεμιγμένον· καὶ γευσάμενος οὐκ ἤθελε
    πιεῖν.
  tbl-NT: Wen tô hinum le ke Jisas yóm ninum lóbô, wen bolen yóm sotu kay bulung héét.
    Bè yóm ktilów Jisas du, là dog henlós ninumen du.
  cpc-NT: Ari ipakowiitakari Jesús imiri itsipataitakiro iyipitintsi, ikanta ithowitawakawo
    kapichiini, tiimaita jiriro.
  nhg-NT: Tiemacaque vino tli quenelultejque ca ichecheca ma conihua. Cache cuöc oquematque,
    amo oconihuac.
  nya-nya: Pamenepo anamupatsa vinyo wosakaniza ndi ndulu kuti amwe; koma atalawa
    anakana kumwa.
  ngu-NT: Jesús oquimacaquej para ma coni on vino tlanelyoj ihuan on tlen chichic
    itoca hiel. Pero ijcuac yejhua oquimat ican icamac, xoquinec oconic.
  kup-kup: Met poek sat berevahapuh parum toohat bain ivovor iv mod nao ba in balavï
    tat Iesu napanez hat manahan nagiz tat kaev ravah.
  jid-jid: Banno ima enabi wa basru nha ni kpyeri wa a rii'. A la'toh nda kama ni
    so.
  wmw-wmw: wakimpa vinyu yakusanganyiwa na nyongo, fala nakuyeza aasakire tena kunywa.
  gmv-GGM: '@see-verse:MAT.027.033'
  ssg-ssg: Ti ien lato axi unumi Jises waen tenen maxaian ti hamongai moloan. Ti i
    namihini laliwa ape i kum unumi.
  zpo-NT: Nu mzaa xaa xis ub kwaan nzhaal kwaan tub kwaan nala ngo Jesús. Nebse mle
    Jesús preba, nangutra xaaya.
  poy-poy: Wamupa muhanganu gwa Divayi na mtera gukaripa, kumbuti Yesu pakailawaliriti
    kalema kulanda.
  qwh-NT: Tsechomi puchqoq binagrita asqaq qorantin tacurcur qoyarqan upunanpaq; peru
    Jesusqa llamirirnin, manam upita munarqantsu.
  gaw-gaw: Ap̱a tena amu ag Jesus wain marasin laa ele koboliak, Nug amu laḵunu meṯaeg,
    Nug nakok lemaḏup̱a ya anṯa amu Nug baula ii laum.
  nca-nca: Ŋuno oro wain koya o oŋgomi quya rohoréŋaŋgurí ŋu rero Yesu soŋga ta inoyi
    niní oŋgoŋoní piyimiŋaró.
  zpz-NTPP: Gazeꞌ nu briic dey ñup urbyay nu yuꞌ can nu tub lo coz lya nu goꞌm. Tees
    ornu bicy mi preb ñi, orzeꞌ wangalagy mi goꞌm ñii.
  mkj-mkj: Irai kioang Jesus wain doal kihda ad kasik pwa en nim, a mwerin Ah jong
    ekij, Ih johpwa nimla.
  zac-NT: Ngaꞌli bëdëꞌë rall vini naná mescladë con naldá. Biiꞌdiꞌi mëhin, nadë más
    bëꞌnë më prë́bëhin.
  kyg-kyg: Apakaemo nofi alagafati anipiꞌmo atu ofa malasinimo aliꞌa lakiteꞌa amiꞌnageno
    neno afigenoꞌaeꞌmo magoꞌe huno oꞌneꞌniye.
  kmk-kmk: Inggaw da man sidi, initdan dat Jesus si basi un nakamsan si apdu daḻapnu
    inumona yoong kapkapana man, adina.
  cao-NT: Toa xo tsi vino, naa tiahui ya roihacanish ca jënë Jesu qui ja amaniquë
    ati. Jama, ja xëhayamaniquë tanaxo na. Moca quiha.
  bbr-bbr: Keseria, akas wain an amkasuwei tiu senek orip momoi, keputirianik, Jisas
    jaura rai nuraurin. Utianik, ko kiro wain an menopakus märäkärwon tiurnuk, ko
    jau wa.
  inb-inb: Chipika, mira kupal chapuska binu paita kara­na­kurka upian­gapa. Paika,
    chi binuta tan­tiaspa, mana munarka upian­gapa.
  hrv-hrv: dadoše mu piti vino sa žuči pomiješano. I kad okusi, ne htjede piti.
  box-NT: á ɓa nɔn ho *dìvɛ̃́n na ɓa lùnkaa lè mu bìo ɓúi na hɛɛ o Yeesu yi
    le o ɲu. Ká a díndío mu, ó o pã́ le mí máa ɲu mu.
  ote-NT: Nuni ja bá tꞌumbabini ra Jesu ra vinu xqui ntha̱ntsꞌi co ꞌnara nda̱po xi
    xmá nju, pe mi za gue xmá nju himbi ne bi zi.
  wnu-wnu: Isub ya ger ya uter nob biiges utari nub git uter meinsi qamb utemirei.
    Ego Yisas wo imbig bo me niau.
  zam-NT: tya, mcos solndad vin con thìb loo cuan' co' anze'f nala par ta' solndad
    vina gu Jesús. Per co'se' ngolo mbli Jesús preb vin co' nos cuan' nalaa, ne'càbte
    Jesús gu Jesús vina.
  zyp-NT: Ma leco Zisu cawh si kha pahlawhpaw misur zu khah ding ruapaw tah aa peh,
    canghrasala pateh ka, ding du be.
  sey-NT: Ja̱rona Jesure cuiyaꞌi oꞌsa co̱nona së̱jeñe co̱ni co̱ꞌmesicore o̱cuahuë.
    Ja̱je o̱cuajëna, Jesús i̱pi neñani u̱cuye coepi, i̱ote.
  nvm-nvm: Bu ar ijia useme do vuain abe inak kugi kafo ijekma amarme abe maga fu
    ine fuba vajai fian abekro bu ijeg ren gavo fu sira faime fuka uzain.
  mps-mps: Tama augwaligo te wain ąį meba te ha ebo dwai marasin dali gelama, Jisasgo
    tumainu manio. Tama agai tula suali, tiali goli agai tubeo.
  pab-NT: Kaokaha nali hoka isaha vinhoxa kaketaxatyaka nikanati kakoare Jesus ana
    terene maheta. Hoka hasakene hoka maisa terene aokowita.
  llg-llg: Ala sangga feen ninu anggol nana seseok no akidoo makaheduk, fo suek Ana
    bisa nakatataka nala hedis. Yesus ninu kada faak, de, Ana timba henin.
  kyf-kyf: -Bha 'slʋja 'nyɛa -Zezu nʋ -we lʋ wa palɩa kalɔ -nyakpɔ. -Zezu 'yɩa we
    'ŋwɛ, ɔ 'nɩ we 'ma.
  tpi-tpi: ol i givim Jisas sampela wain ol i bin tanim wantaim marasin i gat pait
    nogut, bai em i dring. Na em i traim, tasol em i no dring.
  mih-NT: Ta cuhva sa saa ra yucuan, i saha ra vino zaca si sihin minoo sa uva xaan
    vatyi cua coho ra Jesús, zoco i sihi ra Jesús siin ñi ta zɨquɨ ñá cuñi ca ra coho
    sii si.
  qvh-NT: Saychömi vïnuta talusergan ayag jachawan Jesusta upusinanpä. Sayno upusiyta
    munayaptinpis Jesús yawarcur manami upuyta munargansu.
  kms-kms: Sunyi tende ni wain marasin abo weq kin ane quang mamb kin te Jisas meng
    ne ningg. Pudi ni musoq ne, di ni mune segi puq nand.
  agn-agn: Pagakabot nira don, agpainemen din nira si Jesus ta bino ang may sampora
    nang mapakit. Piro pagadimdim na ta si, indi tanandia manginem.
  nhi-NT: ompa ocmactihqueh vino maniltic iuan toneucapahtli chichic itoocaa Hiel;
    pero ihcuac ocyecoh, amo oquinic oconic.
  ttc-NT: Yaji oxik ksi' te Jesus jun tuk'a' ta'al ub samo' tuq tuky'i jun k'ul yel
    tb'i, per te Jesus ya ma xik tniky'b'e', ya k'onti'l oxik tuk'a'.
  dan-1931: gave de ham Eddike at drikke blandet med Galde og da han smagte det, vilde
    han ikke drikke.
  kwj-kwj: Wosini o michi ki awani kwe indau marasini uku ga waini uku fwelenga anahulehusiro
    tini Jisas a kinani ya wu ha. Wowani ri a ki ri simiyaneheiwani mina, ri a nambwe.
  vie-OVCB: Họ cho Chúa uống rượu thuốc để xoa dịu cơn đau, nhưng Ngài nếm qua rồi
    không chịu uống.
  kze-kze: ándá-aran-domba mairésa áí'a ánásainkwae sésa ikaa'ó vaí-yántáá'á mimpímbá
    marésa Ísumba ámúwana óika'a ma'mai awánéna íma naráiye.
  mpj-mpj: Palunyajanuraya Jiijajjpa yungu wama, mitijinwinti, jikilkura. Jiijajju
    purtu yajinuka junu.
  lbk-lbk: inchowacha ischi ken Jesus nan fayas ay nalaokan si akkho ta ipainomcha,
    ngem issan nenlamanana, inad-ina.
  mto-NT: Je̱m tseꞌe je̱ Jesús du̱ꞌuktukꞌooꞌkuvaandi je̱ tsaaydum paꞌajk na̱a̱j juuꞌ
    veꞌe je̱ tso̱o̱jy du̱ma̱a̱t je̱tseꞌe ma̱kk du̱kajávat je̱ tsaachtoꞌnu̱n. Ax ku
    tseꞌe je̱ Jesús du̱jaaꞌkyajpy, kaꞌa tseꞌe du̱ꞌuuk.
  bzh-bzh: Lob desarömin marasin nimenġëës ving wain bedevo vu Yesu in bë nanum.
    Lob tep beseggi rëḳ nilëlin gesu num rë.
  guj-2017: તેઓએ પિત્ત ભેળવેલો સરકો તેમને પીવાને આપ્યો, પણ ચાખ્યાં પછી તેમણે પીવાની
    ના પાડી.
  jvn-NT: Nang kono Gusti Yésus dikèki ngombé anggur dityampuri rasa pait. Kadung
    ngityipi, Dèkné terus ora gelem ngombé.
  byr-byr: Yɨꞌmavaawɨna yeva waainɨya marazɨnanya yɨrɨkesɨ yegɨnyɨwannɨkeꞌ daangeꞌneꞌ
    maarɨna yeva “Sai nana!” deva wɨjaavɨna. Kɨrɨꞌ nagaanganna yaka “Aala!” dɨna.
  ian-ian: Nɨma nguo mi mbio kɨta awmba salɨtaa Jisas kat kwindi. Njangu wutaa kɨvak
    kat kai wandɨ. Ana kɨndɨ.
  hun-hun: méreggel kevert ecetet adtak neki inni. De amikor megízlelte azt, nem akart
    inni.
  mcf-NT: 'Choshombien sondadon uba chinaid actequid paëmbo dauë nëcushaid Esus meneuidpondash.
    —Në. Ac —cac pictsëc tantanec: —Padi —quepondash aquenquio yec.'
  kjs-kjs: Nimumi Yesu ipa wain koe rero pi marasin raapu kalisimi pare nipumi mea
    nadoma-le giyesa.
  mni-mni: Lanmising aduna akhaba yansillaba yu Ibungoda thaknaba pirammi adubu Ibungona
    madu mahao tanglabada thak-u haiba yadre.
  yad-NT: '@see-verse:MAT.027.033'
  mxb-NT: Dá ni̱ xi̱ꞌo ra vino ni̱ daká táꞌan xíꞌín ndiró ova̱ koꞌo Jesús. Dá tá ni̱
    ndiꞌi ni̱ xirndodó ná ra̱, kúú ko̱ ní xíin taꞌon na koꞌo na ra̱.
  pon-2006A: Re ahpw kihong Sises wain doal edi katik wasao, pwe en ketiki; a mwurin
    eh ketin song ekis, e ahpw sohte ketin urahk.
  maq-NT: Hya xi camá ne, casua cha me xan rë uva xi tecjan rë nandá rë tyjungunsa
    xi cuihi Jesús. Peru xi cavutaha me hitsë ne, cahviin me.
  hto-hto: Afénomo erɨ́redena jaɨcuica vínona Jesús jirótatiaɨoɨ. Mei íadɨ Jesús áfena
    due fácano, jiróacañede.
  por-BRBSL: deram-lhe vinho azedo para beber misturado com fel. Depois de prová-lo,
    ele não bebia.
  ces-NKB: Dali mu napít octa smíšeného se žlučí. A když [jej] okusil, nechtěl pít.
  cui-cui: Baraxotiya Jesús apatatsi vino mera, po vino mera equeicha muxuna epareca
    hiel mera matawʉn po mera bichocono atsu wʉwa. Poxonae Jesús mene pana, bapoxonae
    Jesús aichaxaibi apa barapo mera.
  boj-2014: Di brantosib qaja tamo naŋgi na wain ya ti kial aqa ya isa koba de ti
    bulyosib Yesus anaiyonab uyo oneiyonaq ugeiyonaq uratej.
  eng-OEBUS: they gave him some wine to drink which had been mixed with gall; but
    after tasting it, Jesus refused to drink it.
  eri-eri: nere Yesus wain marasini iisa bagu inyaba waha ubulumuwou, no nyei nomo
    bode tuwane. Ono wanenga no nyi uredu awai, no nyei uwa.
  aly-aly: Ahelengkw-rnemel arwerl mwerr-angker alperr-penh ngkwarl wayn-warl thelek,
    Jesus renh anthemel, ra irrwampenty awelhekerr, renh arlelpiletyek, renh atanthenty
    arwerl iylpeyl-atherrek. Rap arrkernek-anem. Jesus-el ngkwarl menty arek, antywey-angenh.
  wiu-wiu: Gologosa take eni aua pote witakete gerepi po ku̱ ue-pala kou tane yobotonota
    eletekoa lawetekoli mitua enetekoa noamademe wakeneya.
  swe-swe: gav de Jesus surt vin blandat med myrra [billigt vin som soldaterna brukade
    dricka, som också användes för att lindra smärta, se ], men när han smakat det
    ville han inte dricka det.
  cth-cth: tâsi kakhat hoi a kalawt awh e misurtui kathut poung e hah nei sak hanlah
    a poe awh. A patek teh nei han ngai hoeh.
  mti-mti: Asimeve mu wain sisiwa gaibu biroriyayawa aug Iesu waniya, megara me di
    dimuine, den nane.
  pad-NT: Sorara Jesu-ra vano'avini hiki ida vinho a'bani bariokhana kabodiki. Imana
    'banani fai inija kaimoni. Bikaijo'ahi, ni-binofiki.
  twi-twi: Ɛhɔ na asraafo no maa no nsa nwenweenwen bi sɛ ɔnnom. Yesu kaa nʼano no,
    wannom.
  hlt-hlt: Te vaengah ankhaa neh a thoek misurtui te ok hamla Jesuh te a paek uh dae
    a ten vaengah ok ham ngaih pawh.
  tbz-SIM: Kɛ̀ tihɑ̃ɑ̃pɔ̀ntìi ò duɔ́ mmɛniɛ mmɛ̀ɛ̀ kɔɔrɛnɛ̀ mutie mùù kɔ̀ù kuyonku,
    kɛ̀ Yesu yɑ́ɑ́kɛ́ kɛ́yetɛ bɑ́ ò í nyɑ̃̀.
  san-GUJ: કિન્તુ સ તમાસ્વાદ્ય ન પપૌ|
