verse: MAT.027.015
translations:
  kpx-kpx: Vagana bahata Basova vani kemo ataeabuna Loma gamani kosive namihage kena
    dibulae ata mole iomage au tigei.
  okv-H: rate Pilate na Judea embomeni ta pondo ari iji te tipura embo vahai avo embomeni
    na arahata puvuroja uje eto eagore Pilate na eoi araha ta pambuhahera ari ainge
    pere uahija
  tbo-tbo: Bolima emosi po emosi Welulagona tolehana uyahina mi Loma hai taniwaga
    a dewa apo lawa hoi numa panipani he memae, apo lawa boluhi ma iyai hina nugotuhuya
    po hina baheya yaka apo ina lupena haleya hoi po ina hopu.
  mal-C: പെസഹാഘോഷവേളയിൽ ജനക്കൂട്ടം തെരഞ്ഞെടുക്കുന്ന ഒരു തടവുകാരനെ മോചിപ്പിക്കുക ഭരണാധികാരിയുടെ
    പതിവായിരുന്നു.
  grc-SR: Κατὰ δὲ ἑορτὴν εἰώθει ὁ ἡγεμὼν ἀπολύειν ἕνα τῷ ὄχλῳ δέσμιον, ὃν ἤθελον.
  bgc-bgc: राज्यपाल का यो रिवाज था के उस त्यौहार म्ह माणसां कै खात्तर किसे एक कैदी
    नै जिसनै वे चाहवै थे, रिहा कर देवै था।
  khz-khz: Vanagivanagi Pasova velekwana tomanai kavana na ira geria tipura numanai
    etaluna pia kilagia talimana ta etugu-piatiawai.
  deu-TKW: Auf das Fest aber pflegte der Statthalter der Menge einen Gefangenen freizugeben
    nach ihrer Wahl.
  zsr-NT: Catiꞌ nac dza Lni Pascua naꞌ, dëcz tu le runëꞌ Pilato, bönniꞌ naꞌ rna bëꞌë,
    ca taꞌnáb bunách rusanëꞌ tuëꞌ bönniꞌ yuꞌë lidx guia, nútiꞌtëz nu tëꞌni usanëꞌ.
  lin-lin: Na feti nyonso ya Pasika, moyangeli azalaki na momesano ya kobimisa na
    boloko mokangami moko oyo bato bazalaki kopona.
  hns-NT: Har Paasan ke tiewhaar par laat ek djahalia ke tjhorat raha dje ke djanta
    maangat raha.
  noa-E: Mag ag nawejã mag phiesta ee paawai õrau jaaubarm presota chi gobernadorrau
    sĩi ich jãg öbeerpäaijeejim.
  eng-EMTV: Now at the feast, the governor was accustomed to release to the crowd
    one prisoner whom they wished.
  mib-NT: Te íyó costumbre gobernador jeē quɨvɨ̄ víco un siáá de ɨɨn tēe íne vecāa,
    núu na‑ni tēe cácuni ñayuu.
  lif-NT2: आल्‍ल यहुदि चोःक्‌युम्‍भो तङ्‌नाम्‍मो लत्‍छा साक्‍पा के़धाःबा मनाःन् मनाहाॽरे़
    ले़रे़ आबिरे़ॽ फाॽआङ् पेलि मे़भाक्‍तुल्‍ले़ सुहाङ्‌गे़म्‍बाल्‍ले़ ले़प्‍मा थिम्
    कत्तुरो॥
  xnj-xnj: Hinu yavi mvelu wa mkulu wa Loma lukumbi lwa mselebuko wa Pasaka, kuvadindulila
    Vayawudi mkungiwa mmonga mwevakumgana.
  mmx-mmx: At levenmaares axap laradi gomgo boro Rom ga mu asu lara loklok keneng
    at leluxa silok, laasen teren Lovovolo Pe. Neni gak soxomus asu lara laradi xokoxo
    do limixin diga lok katling i.
  cbr-NT: Anun chamiti ñucëñunma 'acë pán piti nëtëa sënë́ncëma pain 'ain ca Pilátonën
    usabi oquin 'acë 'ixun a uni chiquínuan judíos unibunën ñucácë, a sipunua chiquínti
    sináncëxa.
  tee-NT: Pus ju israelitanin ixtalhismanita ni chux c'ata ix'amaconi tam tach'in
    ju gobernador acsni ixchin ju ani c'atan. Ix'amaconican va tichi chavaich ixtalacasq'uin.
  eng-LSV: And at the celebration the governor had been accustomed to release one
    to the multitude, a prisoner, whom they willed,
  cak-NT: Y juna-juna' cuando napon ri pascua ri jun quinimak'ej ri israelitas, ri
    gobernador nusk'opij jun chique ri jec'o pa cárcel. Raja' nusk'opij-e ri niquijo'
    ri winak chi ntel-e.
  pah-NT: Toryva rupi nanani Páscoa rupi nanani Pilatos'ga ombopiro'y cadeiapypeve'ga
    mohemuka – kiroki ga pe judeus'g̃a e'i.
  sja-NT: Ma fiestade Pilatopa preso aba k'ena pëipachi, eperãarãpa iidirutata.
  xed-xed: Inda fitika skala Pak ya, ta snusna ŋumna ta zligiŋtá mndu turtuk ma gamak.
    Mndu ya ɗawaŋ mnduha da tsi ta zliŋta tsi.
  mks-NT: Tañu mé víco̱ pascua na̱sahi̱in costumbre da̱ cúú gobernador cán sá ja̱ní
    da̱ in táhan da̱ ndáca̱a̱n veca̱a. Ndá da̱ cúni̱ ña̱yivi ja̱ní da̱, da̱ cán cúú
    da̱ jání da̱.
  gfk-S: Nudi tintalen ira Iudeia be ta ira kaba Nian na Sinakit bakut, no tamat na
    turadi me Rom git hasur uta di ira matanabar tike turadi mekaia ra hala na harpadano.
    Aie mon nong ira matanabar di ga sip ie.
  bmu-bmu: Rom premiönöŋ yambu (yara) dop pasowa sösöŋgai nalöŋe kösö mireyök azi
    mohok sihimŋinaŋgö dop qetŋi qeta qesigeri, mi pösat eŋgizapma.
  dgz-dgz: Piup ayopewa gutut muga en en taine ame Paina Yamaseni Baripewa gagap,
    gwat noke apane waenapan om enu wapi gapan wat vesine tauen ainiwa.
  eng-GNV: Nowe at the feast, the gouernour was wont to deliuer vnto the people a
    prisoner whom they would.
  zaa-NT: Tsá gani fiéstaá nna té costumbre qui' gobernador gúla'ą ttu preso, nuỹa
    tediba inàba yétsiá.
  eng-WEBSTER: Now at that feast, the governor was wont to release to the people a
    prisoner, whom they would.
  guh-guh: Nacuaevetsinë Pilato xaina pijacujirucuene. Caevai canacujitsia, pascua
    fiestamatacabi, Pilato copatabiaba caenë penaneconitsinë pepitsapaenexa penaneconitsivi
    pejebabiabibovecua. Pajivi yabara jivi vajëtabiaba Pilatojavabelia, bajarapajivi
    Pilato copatabiaba pascua fiestamatacabi. Bajarapacuenia Pilato caenë copatabiaba
    jivi pesivajamatabëcuene xanepanaenexatsi.
  bon-bon: Israela biname cina liba kämäge gaabegabe äsuplengta trii ne jaawenusi,
    piba Rooma gabmani babo biname te krokeciiye mete cabu ca yaasatuge yepä biname
    ne, teepi lui tääpume birige singi.
  nhw-BL: Sesen xihuitl ipan nopa Pascua ilhuitl, Gobernador Pilato ya momajtoya para
    quiquixtis se catli tzactoc ipan tlatzactli para ma yas ichaj. Huan quiquixtisquía
    aqui nopa miyac masehualme quitlapejpenisquíaj.
  swh-ONEN: Basi ilikuwa ni desturi ya mtawala kumfungua mfungwa mmoja aliyechaguliwa
    na umati wa watu wakati wa sikukuu.
  wbi-wbi: Lwale lwiho kwa ntwa pa kyimike ikya Pasaka kukun'dindulila unkungua jumo
    juno avaanhu vilonda kuuti ahume.
  bba-bba: Gɔɔ sɑrɑribun tɔ̃ɔ bɑkɑru bɑɑtere tem yɛ̃ro rɑ pirisɔm turo kɑrewɑ wi tɔn
    wɔru ɡɑ kĩ.
  eng-KJVCPB: Now at that feast the governor was wont to release unto the people a
    prisoner, whom they would.
  kgk-NT: Ha oiko jave aretegwasu, oĩ opoi uka va'erã íxugwi. Peteĩ onhemoĩ preso
    va'ekwe-gwi oĩ opoi uka jevy va'erã imondo-vy mburuvixa. Upéixa tekoha. Upe ijaty
    va'e kwéry ojerure va'ekwe-gwi opoi uka-ma imondo-vy.
  waj-waj: Vo nuanu vo nuanu buusaivaa nnutuuvo Varaigiataivaa nneera suaivaki oovi
    nnauvaki varuu vaidi voovaara gioonna kiaapuuya inna yapara ruuvaa Roomaaya kieetaivo
    mmaanai titooduu tuoo viravai.
  cpy-cpy: 'Eenitatsi rameta-piintari reewarite wirakocha: Maawoeni ojarentsi aririka
    roemoshirenkyaa Judá-paeni, romishitowa-kaantziri omonkyahaetziri isheninka itzimi-rika
    ikowaeya-kirini rirori.'
  ekk-PKP: Maavalitsejal oli tava vabastada rahvale pühade ajal vang, keda nad tahavad.
  mpx-mpx: Baliman maisena ge maisena, Nopalegi Hagalena ana sauga elana, toulutuk
    dela toto ebo Yudiya nihi hile, Pilato ni sokal ge ni tagil.
  wbp-wbp: Jinta yangka-juku Paliti kuja kala-jana wiri nyinaja Jurdiya-wardingki-patuku,
    Pajapa-kari Pajapa-kari-puru kalalu turnu-jarrinjarla payurnu yapaku jintaku pirijinaku
    wilypi-maninjaku rdaku-jangkakuju. Ngulaju kala yajarninjarla wilypi-manu jinta
    pirijina Pajapa-kari Pajapa-kari-puruju nganaku yangka kuja kalalu ngampurrpa
    nyinaja.
  luo-luo: To ruoth nohero gonyo ne oganda ngʼat achiel motwe e kinde mag sawo mar
    Pasaka.
  nhe-NT: Sesen xihuitl ipan nopa Pascua ilhuitl, Gobernador Pilato momajtoyaya quiquixtía
    se tlen tzactoc ipan tlatzactli para quimajcahuas. Huan quiquixtisquíaj ajqueya
    nopa miyac tlacame quitlapejpenisquíaj.
  aii-aii: ܒܟܠܔ ܥܹܐܕܵܐ ܕܦܸܨܚܵܐ ܐܝܼܬ ܗܘܵܐ ܥܵܕܲܬ ܕܫܵܪܹܐ ܗܘܵܐ ܫܲܠܝܼܛܵܐ ܠܚܲܕ ܐܲܣܝܼܪܵܐ
    ܩܵܐ ܟܸܢܫܵܐ، ܗ̇ܘ ܕܐܵܢܝܼ ܒܵܥܝܼ ܗܘܵܘ.
  esk-NT: Uvvaasiiñ ukiuġaġipman niġiqpagvikaami kavanauruaq anipkairaġniqsuq atautchimik
    isiqtamik iñuich pisukkaŋatnik.
  msb-msb: Niyan sa kada pyista sugad sani nakaugalian na san gobernador na magpaluwas
    sin priso na gusto paluwason san mga tawo.
  cpa-NT: Jøng² ma²lǿa¹² mai³¹ quiah¹² dsi³máh² hi² liúg²dsa jan² dsa² hiúg³ hni¹ŋí³
    jmai³ ta²høa³, lǿa¹² ju³ hein² dsa² ca¹më¹ dsa² jue¹² liúg².
  dso-dso: ନିସ୍‌ତାର୍‌ ପରବ୍‌ ବେଲେ ରମିୟ ସାସନ୍‌କାରିଆ ଲକ୍‌ମନର୍‌ ମନ୍‍ କଲା ଇସାବେ କାକେ ମିସା
    ଗଟେକ୍‌ ବନ୍ଦି ଲକ୍‌କେ ବନ୍ଦିଗରେଅନି ମୁକ୍‌ଲାଇଦେବା ରିତିନିତି ରଇଲା ।
  meu-meu: Una aria negana ai, gavana na vaia ena kara dibura rumana ai e nohomu tauna
    ta, hutuma ese bae gwauraia tauna, baine ruhaia nege.
  yva-NT: Arono Ono Paska ndea mamaisy, gubernur apa ana po ravevea nsiridi to mamo
    po vatano tuna no tanoano makova raije inta apaya irati apa mangke rai, vatano
    rui pirati vatano wanuije wo apatimu.
  dgc-dgc: Nadid, tuwing piyesta, éy ugali na gubernador a magpaluwas ta isesa a pihesu,
    maski ti ésiya i gustu du tolay.
  zpm-NT: Gzobse iz, zeeṉe raḻ lni Pascw rnabey Pilat rlaa tib zha ne no ladzguiib,
    zha ne gnabtaa meṉguiedz laa.
  hix-NT: Tasahxemtotho kom ho yohà, toto heno yonampatakahetxkon hatà, Xuknewyana
    komo, Kofehnakno wya. Watxa ymo yawo ahryemxemotho kom hoye rma nenampatakahetxkon
    yoh hatà, àwya. Toto kom yano me rma nenampatakahekon yoh hatà, Peratusu.
  sim-sim: Asama asama Judama ondo hiyawu Pasovan li undari wolo Pailat oto ma ol
    krawuk sindari lar or halashirik indari ora. Hulaima nokopma ma or li rupshindari
    oton li kamaha Pailatin li mbashirik or halashirik indari ora.
  npi-ULB: अब चाडको दिनमा भिडद्वारा चुनिएको एक जना कैदीलाई छोडिदिने हाकिमको प्रथा
    थियो ।
  cgc-cgc: Kada Pista Ta Paglibri Alin Ta Egipto, kaugalian Pilato na magpalibri kanen
    an ta isya na priso na papangabay ta mga ittaw na librien.
  tim-tim: Akto sop ain Pasowa hombaŋ aregât kala busi kâlegen gâtŋe aregât ukenyeŋaet
    akmâ kotŋe konbiâ are watmâ akminep.
  yor-yor: Ó jẹ́ àṣà gómìnà láti dá ọ̀kan nínú àwọn ẹlẹ́wọ̀n Júù sílẹ̀ lọ́dọọdún,
    ní àsìkò àjọ̀dún ìrékọjá. Ẹnikẹ́ni tí àwọn ènìyàn bá ti fẹ́ ni.
  wos-wos: Atéfék héki hwari Pasova hénoo sa nukwa dé Romna néma du séndé gembu hwaakwa
    du nakré wandéka dé séndé ge yatakataka gwande dé jémba yi. Jerusalemémbu rekwa
    du takwa deka mawuli sarékémbu Romna néma duré wandaka dé mawuli yandaka duré
    wandéka dé séndé ge yatakataka gwande dé jémba yi.
  emp-NTPO: Poaza judiorãba maʌ̃ ewari droma o panʌne Pilatoba preso b̶eada ab̶a ẽdrʌ
    b̶ʌbadjia. Puruba jarabʌrʌda idjia ẽdrʌ b̶ʌbadjia.
  eng-F35: Now at the feast the governor was accustomed to release one prisoner to
    the crowd, whomever they wanted.
  ind-ind: Tiap tahun pada Hari Raya Paskah di Yerusalem, sudah menjadi kebiasaan
    bagi setiap gubernur Romawi untuk membebaskan seorang tahanan dari penjara, sesuai
    dengan pilihan masyarakat.
  pes-OPCB: و رسم فرماندار بر این بود که هر سال در عید پِسَح، یک زندانی را به خواست
    مردم آزاد کند.
  mpt-mpt: Yuda ni kukubo inaminobe. Bifole elekiem elekieme dime Fasoba imeno dowonom
    gaobo Lomo komoke nakai klabut am biaibo Yuda maki imaye baaniba Nakae yeta tileisaneba
    uneko genimibo e tileisanea onon binabibbua
  bla-bla: Annok' oye'tani nĭn'aua itŭsksaipotoyiuaie tukskŭm'i eĕn'naii ot'statauaie
    matap'pix.
  ssx-ssx: Lombei Pupa Yapeeke Natena꞉ ne pambao haemeke pita꞉ mo Pailedi ipika꞉ pu
    hayeke tupa꞉ dipula pitieke hali homeke hondo da tapatiki pu hayekeme. Mo wanda꞉halima꞉
    ika꞉ hone pieke honke lemeke tupa꞉ mo Loma꞉ Kapomani tumiki halima꞉ koto some
    tapatiki pu hayekeme.
  mkl-mkl: Wee si jinɡɑui Iku ku kuɑ fei ilu ilɛu í yɑ jɔ̀ inɛi piisɔ̃ɔ ɑkɑ̃ iyi zɑmɑɑ
    í bii.
  gaq-gaq: ଉଦାର୍ ପାଣ୍ଡୁଏ କେଲା ରେମୁଆଁଇଂନେ ଇକ୍‌ଚା ଇସାବ୍‌ରେ ରୋମୀୟ ଇଃସାଙ୍ଗ୍‌ ଆଜାକେ ଡିଗ୍
    ମୁଇଙ୍ଗ୍ ବନ୍ଦିଆକେ କୁଲାସ୍‍ ଆଡିଙ୍ଗ୍‌ନେ ନିୟମ୍ ଲେଃଗେ ।
  gof-RNT: Deriya haareyssi laythan laythan Paasika Baale bonchchiya gallasan, asay
    koyaa issi asi qashoppe birshshiya wogi de7ees.
  unx-unx: ରୋମିରେନ୍‌ ଲାଟ୍‌ସାହେବ୍‌ଆଃ ରିତିଲେକାତେ ପାସ୍‌କା ପାରାବ୍‌ ଦିପିଲିରେ ଗାଦେଲ୍‌ ହଡ଼କଆଃ
    ମନେଲେକା ମିଆଁଦ୍‌ ଜେହେଲାକାନ୍‌ନିଃକେ ଇନ୍‌କୁଆଃ ନାଗେନ୍ତେ ଆଡ଼ାଗାକତାନ୍‌ ତାଇକେନାଏ ।
  gah-gah: Asenini zeketakumú gili mina holisi gamena meleketó meleketó nene Zuta
    ve vená nenete aseva zetatune liki ve makolímini agulizá ikago agulizaki ve nenémo
    nagá numukú mina ve nene kimisele ahuloká ahuloká okago nene, ámina ve keitoka
    viaká amó.
  lcm-lcm: Na igenen lava ke kapo uli atogon ani vuk lau i asoung ani mang igenen
    pelek ani vilvil akui si taun i matan angan, voiang kapo pasal le si pipilak si
    ri vap.
  aer-aer: Year arrpe-anenhele nhenge arrawe-irrentye iperre Passover anekenge, artwe
    Pilate-le, akngerrepate-arle Rome-arenye, akwetethe artwe anyente apmere jail-ngentyele
    ipmentye aywepetyarte tyerrtye areye ahentye-anerlenge-arteke.
  qvc-NT: Chay Paskwa fyistapim gubyirnuqa watan watan suq prisuta kach'aq, runakuna
    rrugakuptin.
  tgl-ULB: Ngayon, sa kapistahan nakaugalian na ng gobernador na magpalaya ng isang
    bilanggo na napili ng mga tao.
  cbs-NT: romano soldadobun jatu achixun bichimabu badi tibi ja Pascua nawaibutian
    jau bestichai taxninun ja romano xanen ibu Pilaton beyawen taexun maen katuaya
    jatu kainmaxunpakemisken
  xtm-NTPP: Ne'un Viko Pascua ma, te ndi‑kuiya ndi‑kuiya ma Pilato ma chi ni yo kachi
    de ja kene'e de in ñayii vekaa ma, ndeva'a‑ni na in ka ka'an maa ñayii judío ma.
  nnq-nnq: Lwakiba lukobo lwabe kingobu cha mpapala gwa Pasaka akolongwa ba Nkoa kaleke
    Akayahudi mundu jumwe ojwatabigwe ojwabampailinge.
  bao-NT: Ména, tii yepa macãrã ʉpʉ pea Pascua boje rʉmʉri ca niiro, jĩcʉ̃ tia cũurica
    wiipʉ ca niigʉ bojoca cʉ̃ja ca boogʉre wienerucuupi.
  san-ORI: ଅନ୍ୟଚ୍ଚ ତନ୍ମହକାଲେଽଧିପତେରେତାଦୃଶୀ ରାତିରାସୀତ୍, ପ୍ରଜା ଯଂ କଞ୍ଚନ ବନ୍ଧିନଂ ଯାଚନ୍ତେ,
    ତମେୱ ସ ମୋଚଯତୀତି|
  huv-NT: Wüx aaga nangos nüt quiaj, aaga natang nenajiüt alndom matsambiich nop najlüy
    tiül manchiüc leaw cambaj apmatün.
  otn-NT: Nu̱na̱ ra̱ Pilato, ja n'na rá̱ costumbre ngue di thø'a̱ n'na ra̱ ofädi 'mø
    ja ra̱ ngo ngue ra̱ pascua. Pɛ yø ja̱'i̱'ʉ huanhni̱ ndana̱ ra̱ ofädi da̱ ma ma̱thøgue.
  nop-nop: Gulet indigoŋ Aŋelodi Yabukiyondaaŋ Yalakapmeguk diniŋ nai foloŋ Judahidi
    me yot fafaŋeniŋneŋ hakagiŋ me niŋ wou yoyagiŋ kaŋ Pailatdi nadidapmaaŋ niŋkulune
    fooŋ uluguk.
  obo-NT: Na ipat pista to Kodlihad to Ponolihan, nooyami ron to gubernador nod poleggua
    to sokkad no pinirisu no od buyuwon to mo-uraan minuvu.
  cak-ENT: Y ronojel c'a juna' pa ru-tiempo ri nimak'ij israelita rubini'an pascua,
    ri gobernador nucol-vi c'a e jun cheque ri yec'o pa cárcel. Rija' nucol c'a e
    ri preso ri ncajo' ri vinük que ntel-e.
