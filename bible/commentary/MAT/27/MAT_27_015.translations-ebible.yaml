    avare fegu'a netreane.
  kbh-kbh: Bashco fiesta ora, chë mandado yojanamana canÿe utamená jëtsboshjonana,
    nda ents̈anga tmojuabuayaná.
  ron-LSB: La sărbătoare, guvernatorul obișnuia să elibereze mulțimii câte un prizonier
    pe care îl dorea.
  pon-pon: Ari, ni kamadip o kopina kin lapwa on irail amen me jalidi, meamen, me
    re mauki,
  nhe-BL: Sesen xihuitl ipan nopa Pascua ilhuitl, Gobernador Pilato momajtoyaya quiquixtía
    se tlen tzactoc ipan tlatzactli para quimajcahuas. Huan quiquixtisquíaj ajqueya
    nopa miyac tlacame quitlapejpenisquíaj.
  sps-sps: Tan fo mamatsiny Guainy iny Fakats Fatabin, natiny kaa minon kat tana Gavana
    Pailat famanat iny non ta mes tan kotskots ma fatafuts ravaa te rangats finy rori
    yan tagin.
  wnc-wnc: Sike nakanu kuupbam tapduk takwanu wa binga gwene aminu tupan tapata kaaut
    aminu tapatu asandetewan kunggak. Aminbamda aminu tapatu sandetewan kuwikge umana
    yawanu Pailatda aminu waapakan sandetewan kunggak.
  nmw-S: Bwaime hotiya ge hotiya, he Seyok Sagaeine hana sauge hei, Pilato i epagotagan
    hebwaden todibula gane hebe Judiya si ehase.
  bus-bus: Banla zĩbaa zĩ píngi bùsu gbɛ̃nsi pì è pisinanↄ doke kɛ̀ gbɛ̃nↄↄ yezi gbarɛńnɛ.
  gub-BL: Teko wazemono'og mehe kwarahy nànàgatu Pirat umuhem kar amo awa zemunehew
    paw wi a'e, teko wanupe a'e. Na'e teko a'e wà kury, wenoz imuhem kar pyràm izupe
    a'e wà kury. A'e mehe umuhem kar Pirat waneminoz a'e, teko nànàn a'e.
  imo-imo: Jisas kot tendeko molangei, iye te, yunge imbi Barabas, yu mongo ltimu
    mele imboma pali pilko moloringi kano iyemu yu ka ulkena perimu. Poinye tenga
    tenga, Juda imbomani kombu awili Jerusalem ongo akuna tuku oi Goteni Israel imboma
    naa topa we omba purumu Pasova liko manjingeindo langi noringi waima wendo orumu
    kinye enoni ka ulkena perimu iye te imbi leko wendo liko munduwi ningo konge teringi
    kinye Rom gavman iye nomimuni kano iyemu wendo lipe imboma tirimu.
  boj-boj: Pailat aqa kumbra agiende. Wausau gaigai yori bati koba brantoqnimqa Juda
    tamo uŋgasari naŋgi tamo qujai aqa ñam maroqnibqa Pailat na tamo di tonto talq
    dena uratoqnsim enjroqnqas.
  eng-DRA: Now upon the solemn day the governor was accustomed to release to the people
    one prisoner, whom they would.
  knf-knf: '*Ufeŧtu wi mnjeeh undoli, nanŧuŋa aji wutan nakalabuş, i bañaaŋ baŋaluŋ
    awutan.'
  san-KHM: អន្យច្ច តន្មហកាលេៜធិបតេរេតាទ្ឫឝី រាតិរាសីត៑, ប្រជា យំ កញ្ចន ពន្ធិនំ យាចន្តេ,
    តមេវ ស មោចយតីតិ។
  arn-NT: Fey müleyüm kawiñ antü, tati gobernador wimtulerkey ñi lifrenentuken kiñe
    püresu, iney rume tañi dulliel tati pu che.
  zas-NT: Lën ree dxej lanij, ruslaa gobernador Pilato tijb bén yuꞌ ladxguiib bén
    guiëb ree bénguiedx guin laa, ziꞌc na̱j xcostumbr reeman.
  ken-NT: Gɔ́bhanɔ abhɔ̌ŋ nyaka ɛpɨŋ bɛ yɛ̌ntɨkɨ mmíɛ́, ndǔ mpok Ɛpǎ Nɛkɨŋɨ, ǎfɛrɛ
    mǔkɛnɔŋ amɔt anɛ bo báyàŋ yí ámfɛ́rɛ́.
