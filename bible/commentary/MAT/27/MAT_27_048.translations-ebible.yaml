  jic-NT: Jesús nin tjevele na, yupj popa pjaní len̈ way ts'üequené, esponja teque'e.
    Esponja uva 'üsǘ 'ona mo'o ts'yuca, tsyu'pa yo po'ó, mpe tecyacaná. Tje'yaya
    ca mü'üm Jesús.
  zap-NT: Orgueguin noze rzhoon te ke men ne zu nga, waxii men tebla zhiil, wgaz meno
    kon binaguer; lex wzoob meno xtoo te bëg, wtee meno ruu Jesus chen goo Ne binaguer.
  wer-wer: Pël yemaan pitëkaan namp pöömpö së i kaö kelwer wak wain i som yaautak
    wariak këkalëp kautak wa tëak Yesu nëmpënëak mena.
  ipi-ipi: '@see-verse:MAT.027.047'
  qul-NT: Chaypacha ujnin runa phawaspa, vinagreman esponjata chaporkan. C'aspiman
