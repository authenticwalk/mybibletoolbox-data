  tmd-tmd: Aliö yadön, nöbö i du ap rɨb sɨ höx akuyöbö wab i pön rag hö, röbö wain
    acɨxa aku pɨlön, aiwölö yöda pön idu pɨlön, nölmön nɨmaŋ, me rön, nölöŋa.
  acr-NNT: Y na jampatana, kꞌo jun chike rike lik kanik xeꞌek, xuꞌkꞌama lo jun esponja
    y xumuꞌ pa vinagre. Xuxim kꞌu chutzaꞌm jun tani y xuya pan che ri Jesús re kutzꞌubꞌu.
  kpg-kpg: Tangada e dahi i digaula gaa lele hagalimalima, ga dahi aga dana liimi,
