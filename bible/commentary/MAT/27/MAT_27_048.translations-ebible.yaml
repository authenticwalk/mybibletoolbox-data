  uig-ARA: ئۇلارنىڭ ئىچىدىن بىرەيلەن دەرھال يۈگۈرۈپ بېرىپ بىر پارچە بۇلۇتنى ئەكېلىپ،
    ئۇنى ئاچچىق شارابقا چىلاپ، قومۇشنىڭ ئۇچىغا سېلىپ ئۇنىڭغا ئىچكۈزۈپ قويدى.
  tuf-tuf: Eyta wacayat, istiyát chistár ub rihar bacua ihirán to bi itáy quinjacro.
