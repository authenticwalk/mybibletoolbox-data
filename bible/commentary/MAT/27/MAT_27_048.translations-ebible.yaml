    gapsi hatporhan bur bok tei karmara Jisas ohnong Gin moh gwe ma batbet hah oh
    ha pang hatinohrim moh dinmur por ohe atem teinong atpor ihangop.
  bvr-bvr: Lika an-ngardapa ana-yurtchinga, an-nyarlkuch an-guyinda a-menga ana-wargara,
    minypa gu-balanda sponge, lika a-gurragaja wayin (wine) mun-guralba mun-gata minypa
    biniga (vinegar), lika gu-jong gu-guyinda a-jarrkarrana, lika ngana a-wuna Jesus.
  wal-wal: Sohuwaara etappe issoi woxxidi, gombbilla mala ispponjjiyaa ekkidi, caala
