  taj-taj: जमाहेन्‍से थेनीगदे न्‍हङला गिक चा तुरुन्‍तन यार्बान निसी अङगुरला कम्‍बा
    निङगुरी क्‍वानगेन ब्‍लुम्‍सी माला कडीरी खीसी येशूदा ख्‍वाजी।
  avt-avt: Wasenum mɨtɨk hak kesiukɨn ken keit mosong o nɨk me wan eik, te hɨrak kewisɨm
    mekre wain epei mesine, hɨrak kewisɨm mau niyen nun kesiuwe Jisas em ekɨm.
  cbk-cbk: Entonces uno de aquellos ya corre dayun y ya saca el esponja y ya hace
