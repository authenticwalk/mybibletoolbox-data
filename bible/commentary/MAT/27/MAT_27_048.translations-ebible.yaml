  cpu-NT: Ipoña ishiyapainta aparoni, jomitsiyaatapaintzi manthakintsi kepishaariki,
    jankoviitakeneri savoropankeki, jovaankakotakeneri iratsimiyaatavakeromi.
  san-ASM: তেষাং মধ্যাদ্ একঃ শীঘ্ৰং গৎৱা স্পঞ্জং গৃহীৎৱা তত্ৰাম্লৰসং দত্ত্ৱা নলেন
    পাতুং তস্মৈ দদৌ|
  tac-NT: '''Lige bilé rió alé a''bemi ilígame, yati iwégame ''male bilé chiní nolamia,
    ''lige sa''nabáchale i''wilí ba''wila chijpúgame, ''lige iguchi ujchale alé re''pá
    Esusi chu''álachi chébimia, napurigá Esusi chunurúmala alué i''wilí ba''wila.'
  eng-WEBPB: Immediately one of them ran and took a sponge, filled it with vinegar,
    put it on a reed, and gave him a drink.
  gfk-H: Kaikek at tikai ta diet ga hilau, gaam hahung tiga gurgurun tes ma ra wain,
    gaam sako tar ia tiga sila dahai, io, ga tulsei haut ia bia Iesu naga dup ia.
  viv-viv: AuheꞋama kaliva saꞋeyana gimadu balou givaina digo oine golagolana againe
    giꞋutuvina ai againe giꞋetokwanena gitunena be higa ginayuna.
  yao-yao: Jumo jwao ŵautwiche, ŵajigele lidodoki ni kunyoya mu divai jakuipa, ŵajiŵisile
    mu nnasi, ŵapele ang'we.
  tgp-tgp: Ale vahatea purongo, vonara matea mo maro vano mo lavi na tavalu ruru matea
    la r̃ur̃unia na waen hohona, ale mo sohaia na mavuro mo sahe isana vara i inua.
  auc-NT: Äñönäni adocanque do pogodo gote önætamö ænte pöninque biïnömæ̈ baï önömænque
    ænte aa bedöninque næ̈ænte, Cæ̈wipaca pædæ æ̈æ̈nömo becæcäimpa, ante cæyongä,
  kbc-NT: Odaa aɡ̶ica daɡ̶a leegi anigepidiɡ̶ijo niɡ̶ijo anowajipatalo ja walokodi,
    odaa ititinigi lawaadi ica viinyo ane daɡ̶a dakake loojedi. Naɡ̶a igoetece iwoɡ̶o,
    odaa ja domaɡ̶a ilipeɡ̶etece Jesus niɡ̶ijo lawaadi.
  bmh-bmh: Guzenaimai, du tub nug pigai betei ecesab tub ambig sul oimai, wain ze
    munug, ait kabit ebu maimai, Yesus zabun muramoroi dabeleun.
  ctu-BL: Juntiquil tsa' bʌc' majli ti ajñel. Tsi' ch'ʌmʌ chʌyo' ja'. Tsi' yʌc'ʌ i
    chʌy vinagre. Tsi' yʌc'ʌ ti' ñi' te'. Tsi' yʌq'ue Jesús cha'an mi' ts'ujts'un.
  meq-meq: Kwayaŋŋa ndo nəte mə walaŋ tay niye a hway, a ye naha a zla wuye andaya
    kofkoffa. A tsəhuɓ ha a wuye guyakaka. A hak ka gwavəkw. Tsa na, a pay naha ka
    bazlam a Yesu hərwi ada mâ ɗəvətse.
  noa-H: Hirua magbarm bʌ̈rre hãbmua k'ap'igbaadëwi, putjö hũhũp'ë k'itʌm gaai vino
    hadchuchúhu simta dorrdʌnaa waibëewi, pa gaai bʌʌrnaa hi hi haig hʌa haujim, hag
    gaaim bereu dömk'ĩir.
  alp-NT: Eleki ile sae bei sie meru ibala irana karane mutale eleki ilutu kena anggure
    maklinute eleki irilukele kena ai buai ete Yesuse leke Ihmosoe.
  san-VEL: te.saa.m madhyaad eka.h "siighra.m gatvaa spa nja.m g.rhiitvaa tatraamlarasa.m
    dattvaa nalena paatu.m tasmai dadau|
  kbq-kbq: Ame huno mago'zimimo agareno kapuku (Spans) urino aka waini timpi areteno
    zotare antenagamu teno Jisasi nesiegu ami'ne.
  kbh-kbh: As chora, chents̈a canÿa tojëftsanótjajo canÿe esponjëshe janguanguama,
    untja vínoyeca chëshe tojanfchecuacuá, canÿe niñëfjiñe tojananguësëtjo y Jesúsbioye
    tojanbeconá chaofs̈ema.
  ron-LSB: Și îndată unul dintre ei a alergat, a luat un burete, l-a umplut cu oțet,
    l-a pus pe o trestie și i-a dat să bea.
  pon-pon: A amen irail pitipit tan ale lim eu, kaduedi on nan pinika kauon ni alek
    apot, kidan i en urak,
  nhe-BL: Huan nimantzi se tlen yajuanti motlalo, huan quicuito se tlamantli tlen
    tzotzoltic huan quiapacho ipan xocomecatl iayo tlen xococ. Huan quitlali ipan
    se ojtla cuahuitl huan quitentoquilti Jesús para ma quichichina.
  sps-sps: Sen tsun ana isen tsuri nom ton tsuuyan sa fabub towan wain maajiin, kotskots
    towa nguen ngaar, ana ya tanaf to ma fajiu ya Jisas.
  wnc-wnc: Siwan zetgaman aminu wa yukikat nana tapatuta isapmake kuku yanggabam gwenenana
    misa papaanga kaya wangatu take takapu wain yangga kapanga sikut takngane tewan
    bukatawan wa pitamu tapatune ukgouke Jesuta atangopikge imukut.
  nmw-S: Sauge yake tolomo hotiya i patadei i la i howo pune, i pabile he waen mwimwiheine
    hei ge i momos, bwen i hotei he hubwahi matane ge i pamwalao senge Yeisu i mun.
  bus-bus: Zaa gwe gↄ̃ↄ aↄ̃ gbɛ̃ doo bàa lɛ̀ à gàa à sabo sɛ̀ à dà geepiwɛ̃ kpã̀kpã
    guu, à fĩ̀fĩ kapaa, ben à dↄ̀ Yesunɛ à mi.
  gub-BL: Na'e amo uzàn oho amanezuràn piaromo kury. Werur a'e pe izupe. Omono amanezuràn
    win hekuzar 'ym ma'e pupe kury. Na'e omono amanezuràn wywa iapyr kury, Zezuz pe
    imono pà i'u kar pà izupe kury.
  imo-imo: Aku tepa nimu kinye pileringimanga iye te tamburumbu lkipe pumbe ulu koma
    mele te lipe no wain kombili teli mare akuna panjipelie, Jisas no wain kombili
    teli komana peremomu nopili nimbe mepa omba unjo pepena tenga ka topa olando tirimu.
  boj-boj: Degsib marnabqa tamo bei a urur ti gilsiq gara ñeŋgi bei osiq wain isa
    kobaq di tuqtosiqa soruq di qosisiqa osi bosiqa Yesus anaiyqajqa soqtosiqa aqa
    medabuq di atej.
  eng-DRA: And immediately one of them running took a sponge, and filled it with vinegar;
    and put it on a reed, and gave him to drink.
  knf-knf: Ţi dko mënţ, kë aloŋ ţi baka aşë ţi ajej kalëmënt aŧoop ţi poot pŧaakţaan
    atan ka ţi pmul awula adaan.
  san-KHM: តេឞាំ មធ្យាទ៑ ឯកះ ឝីឃ្រំ គត្វា ស្បញ្ជំ គ្ឫហីត្វា តត្រាម្លរសំ ទត្ត្វា នលេន
    បាតុំ តស្មៃ ទទៅ។
  arn-NT: Pichin mew, kiñe soltaw amuy lefkülen ñi yemeael kiñe esponja, küchumfi
    pulku mew, trarintukufi kiñe rüngi mew ka fülümtukulelpufi tañi pütokoael.
  zas-NT: Laa baxüün gajc tijbaman bicajdxaman tijb xiil loj vinagr, abiꞌ bacaaman
    laan loj tijb yag zianz badxigaman laan roꞌ Jesús din guiëꞌman laan.
  ken-NT: Ntɛmɛ́ nɛnu amɔt ajɛt tɛ́mté arɔk asɔt ɛkuchá fofok asɛbhɛ ndǔ ɛchyɛ́
    mmɛ́m, asɔt akpaŋ anti mɔ́nɔk, asá amfay ntá Yesu, bɛchyɛ yi anyu.
