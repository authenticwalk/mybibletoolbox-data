  tbz-SIM: Kɛ̀ bɛ kóò mɔùu cokɛ́ kɛ́mɛ́únní disɔ̃̀sṹɔ̃̀ mɛnɛ́yɑ̃ɑ̃ nkɛ́cɔ́ɔ́ nkuhɑ̃ri
