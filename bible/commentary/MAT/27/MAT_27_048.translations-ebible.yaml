  peg-peg: ହେ ଦାପ୍ରେ ହେୱାର୍‌ ବିତ୍ରେ ରକାନ୍‌ ମାନାୟ୍‌ ହଞ୍ଚି ହାଲ୍‌ଜି କେନିମେହା ଅଙ୍ଗୁର୍‌
