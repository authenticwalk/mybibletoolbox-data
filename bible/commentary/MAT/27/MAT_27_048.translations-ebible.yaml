  cot-NT: Ishiitsitanaca aparo, yaanaquequea atsimijicajatiroca oja, iticajatsitaro
    vinoja cachonerontoquijajaro, yoguitinajacotsivetanari savoroquijiqui irantsimijicajatavaquerome.
  bnp-bnp: Malaviriri kunana a viri tara ne ria i nunu, i bolea tara maki, i lutua
    na vain, muri i koloa na kai, i toto rikea ne Isu, ge duvia.
  apn-NT: Nhũm Jejus par pê guhkrax kãm wĩhti punure xa. Jakamã nhũm mẽ ã kapẽr anhỹr
