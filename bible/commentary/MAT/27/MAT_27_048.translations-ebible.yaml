verse: MAT.027.048
translations:
  kpx-kpx: Katelahasege solekavesite ata moleu bibuai tiale e mole toela mai ono mole
    ogomu ke nahatemo ehosivai idi mai ke bisi isiviale ebagemage Iesuu e ke isi.
  okv-H: embo vahai na Iesu umo uje ari ke eto huheveto pambuto soi humbuto inoha
    uhu tutumota egeto eto wine ta hatito humbuto pambuto Iesu na indoja ikihinu
  tbo-tbo: Mala emosi ma lawa gehouna i bulili nae po baloi i waya po wine waitululuwana
    uyahina i wiyoli ma hige uyahinei i tupahigeya po i wiyoyoga giyeya u gamona ipa
    ina hanaguguya.
  mal-C: ഉടനെതന്നെ അവരിൽ ഒരാൾ ഓടിച്ചെന്ന് ഒരു സ്പോഞ്ച് എടുത്തു. അയാൾ അതിൽ പുളിച്ച
    വീഞ്ഞു നിറച്ച് ഒരു ഈറ്റത്തണ്ടിന്മേൽവെച്ച് യേശുവിന് കുടിക്കാൻ കൊടുത്തു.
  grc-SR: Καὶ εὐθέως δραμὼν εἷς ἐξ αὐτῶν, καὶ λαβὼν σπόγγον, πλήσας τε ὄξους, καὶ
    περιθεὶς καλάμῳ, ἐπότιζεν αὐτόν.
  bgc-bgc: उन म्ह तै एक जिब्बे भाज्या, अर स्पंज (फोम) लेकै सिरके म्ह ड्बोया, अर सरकण्डे
    पै धरकै उस ताहीं चुसाया।
  khz-khz: Ne geria talima ta eraka-agoto, nanu limagina gauna ta egapiato, vine nanuna
    mamakina aonai eroli-gugutuato, toki kevenai ekwanu-kauato, ne etugu-rageato,
    Iesu na pene niua ulanana.
  deu-TKW: Und alsbald lief einer von ihnen, nahm einen Schwamm und füllte ihn mit
    Essig, steckte ihn auf ein Rohr und gab ihm zu trinken.
  zsr-NT: Laꞌ gxítiꞌtëꞌ tuëꞌ bönniꞌ nutsëꞌë ladjquëꞌ len gdel‑lëꞌë tu le blul rzxup
    nis, atiꞌ buxúpinëꞌ lei nup zi len buzóëꞌ lei lu gui, atiꞌ butsaguëꞌ lei ruꞌë
    Jesús quië xupëꞌ.
  lin-lin: Mbala moko, moko kati na bango akendeki mbangu kokamata eponze moko, azindisaki
    yango na vino ya ngayi, atiaki eponze yango na songe ya mwa nzete mpe apesaki
    yango Yesu mpo ete amela.
  hns-NT: Tab ek aadmie toerante djaaike koetjh khatta wien me bhiedjaaike ek daarhie
    me bhokke oke deis tjoese ke.
  noa-E: Irua magbarm bʉ̈rre ãbmua khaphigbaadëwi, putjö ũũphë khitʉm gaai vino adchuchúu
    simta dorrdʉnaa waibëewi, pa gaai bʉʉrnaa i i aig ʉa aujim, ag gaaim bereu dömkhĩir.
  eng-EMTV: Immediately one of them ran and took a sponge, and filled it with sour
    wine and put it around a reed, and offered it to Him to drink.
  mib-NT: Te ni jinu‑ni ɨɨn tēe, ni jequihin de ɨɨn cachī, te ni chundaji de nuū vinagre
    iyá. Te ni tee de xinī ɨɨn yujnu, te ni tee de yuhu ya jeē coho ya.
  lif-NT2: खे़ङ्‌हाॽओ लत्‍छा मनाधिक् खिमो लोःक्‍ते़र पेआङ् खिगाक्‍माःन् के़सुःप्‍पा
    चे़ल्‍ले़क्‍सेॽ थिओ निःप्‍सु हे़क्‍क्‍याङ् तक्‍काःत्तिल्‍ले़ कुसम्‍मो फत्‍छु हे़क्‍क्‍याङ्
    ये़सुरे़ पिःत्तु थुङुर फाॽआङ् कुमुराओ थुप्‍तु पिरुरो॥
  xnj-xnj: Mmonga wavi akajumba akatola lidodoki, akajwiga mudivayi yivavanu akaivika
    mumlayi akampela anywai.
  mmx-mmx: La lara laradi ga sixit la ga lok ka loxontamon la ga lox amlu xaka i ro
    xeneng at lavaen mamao la ga xoxo li i ro at loxonuna la ga lok do na vaxain ne
    Iesu min.
  cbr-NT: Usaía 'icëbë abácuatsini uquin ca anu 'icë uni achúshinën tsatimia xapu
    rëmencë a bimi baca cachacëmi chabóxun Jesús cucúcaquian xëanun 'amiacëxa.
  tee-NT: Pus lana ats'ala'alh pumatam sia lhiyu'unch ju taropajni. Ch'apalh ju tu'u'
    p'uch'ulh tachi panimac. Chai malaktanunilh ju suniya pinquin. Muc'anilh ix'acatan
    q'uiu. Chai lhi'anilh ju la'ixquilhni ju Jesús. Va ixmavaputun.
  eng-LSV: and immediately, one of them having run, and having taken a sponge, having
    filled [it] with vinegar, and having put [it] on a reed, was giving Him to drink,
  cak-NT: Y ja' c'o jun ri junanin xberuc'ama-pe jun esponja, xumuba' pa jun ch'amilaj
    ruya'al-uva, y xuya' ri esponja chutza'n jun aj, chi xuya' che ri Jesús chi nich'uch'u-ka
    juba' ránima.
  pah-NT: Nanime g̃apyteripeve'ga nhani ipyhyga jyruhuva'ea imondeva vinho pype tajahiva'ea
    pype imoakymbava. Yvyra rehe ga ipimombygi jyruhuva'ea imondovo Jesus'ga pe topyte
    ti ga javo.
  sja-NT: Aramata eperã p'ira wãji mãik'aapa esponjak'a p'ẽesap'ẽesaa bɨ topa ataji
    vino achuchuade. Sia k'ɨ̃de jõi bɨp'eda, sãji mãik'aapa Jesús it'aimãi t'ɨ atanaji
    sõmerã, opisia bɨ jĩak'aapa.
  xed-xed: Ka gi hwayaftá sana mndu turtuk mataba taŋ, ka laghwi klaftá susu, ka tsumamta
    ma imi masmasa, ka hbuŋta ta wa udzu, ka vlay ŋani ŋa sayni.
  mks-NT: I̱vi̱ la̱á xínu in da na̱sa̱ha̱n da̱ na̱chindaxi da in ti̱co̱to̱ ini vino
    iyá. Ta na̱cató da̱ ña̱ nu̱ú in yitó ndo̱o̱ já na̱chiñee da do̱ yati yúhu̱ Jesús
    ña̱ ná coho a do̱.
  gfk-S: Kaie iat mon tikenong ta di ga hilo, igom hahung tike gurgurun tes ma ra
    wain, igom suk ter ie tike sila dahe, io, iga songore haut ie be Jisas nage dup
    ie.
  bmu-bmu: Miaŋgöreŋök yeŋgöreŋök kunŋan ösumŋan anda mömöndö kun kahali tandök mi
    memba wain o asölŋambuknöŋ kundumgöba ip göröm kitipŋe jöhöba suruba Jisös numbuŋe
    eu ali neyök.
  dgz-dgz: Amba apan muga da serarat ae kaum warupini wanupewa waren. Kaum sisi dena
    yaua viniga gapan ae antapene gerok ginap enu, Iesu megewa pakaraeni men napen
    wanen.
  eng-GNV: And straightway one of them ran, and tooke a spondge, and filled it with
    vineger, and put it on a reede, and gaue him to drinke.
  zaa-NT: Làniataá nna bigàa ttuą guỹi'ą ttu esponja nna bedibìthą́ na lani vinagre,
    bedua tìą na lo ttu yíi nna bì'ą ne í'yèe.
  eng-WEBSTER: And immediately one of them ran, and took a spunge, and filled it with
    vinegar, and put it on a reed, and gave him to drink.
  guh-guh: Nexata bajarapamonaeyajuvënënë bepijia cujinaelia pecarenanexa esponjavënëjava.
    Nexata esponjavënëjava jabutaba piajatuvinorayalia. Bajaraxuacujinae esponjavënëjava
    naeboupita cëtaruta. Toyotsiatsi Jesús petsutsuninexa picani bajaraxua.
  bon-bon: Teeme yepä te piba taatu tuuwamige, waarpopale pana gwidape ne yiiglenutige
    caapocapo waina niiye cabu, suru ca jigadige, siige cabu me ewepäntige tabe nanime.
  nhw-BL: Huan nimantzi se tlen inijuanti motlalo, huan quicuito se tlamantli catli
    tzotzoltic huan quiapacho ipan xocomeca atl catli xococ. Huan quitlali ipan se
    ojtla cuahuitl huan quitentoquilti Jesús para ma quichichina.
  swh-ONEN: Ghafula mmoja wao akaenda mbio na kuleta sifongo, akaichovya kwenye siki,
    akaiweka kwenye mwanzi na akampa Yesu ili anywe.
  wbi-wbi: Unsiki ghuoghuo umuunhu jumonga mu veene akaluta luvilo akatoola ikyenda,
    akasuvika mu luhuje ulukali akakiviika mu lulaasi akam'besekesia u Yesubpa mulomo
    kuuti amiime.
  bba-bba: Yɑnde ben turo u dukɑ dɑ u swɛɛ dukɛ dukɛsu suɑ u kpɛ̃ɛ tɑm mɔmmɔm sɔɔ
    u bɛri dɛkɑɔ u kɑ nùn tĩi u nɔ.
  eng-KJVCPB: And straightway one of them ran, and took a spunge, and filled it with
    vinegar, and put it on a reed, and gave him to drink.
  kgk-NT: Upe-ma ramo oripara ogweru bucha. Omoakỹ uva rykwere hepy ete e'ỹ va'e-py.
    Takwáry-py omoĩ, oipyte uka Hesu-pe omboy'u-vy.
  waj-waj: tuduu rikioo vo vaidi voovoono akiairauduu seenoo vioo kapuka roosuu mminnaa
    voovai varoo kapikaroo nnoori ari vookarauvaa nnutuuvo vinikaivakidiri rabuuma
    kioo kuasaa hokobaivau kuru kioo varoo numa yatari saga oyaivaki dioo vainno reeri
    Yisuuva ivaa nnaiveera inna mminee kiaa rikiooduu
  cpy-cpy: Ishiya-paenta, romitsitsiya-paentzi maathaantsi kepishaariki, rankowii-takiniri
    jawoo-pankeki, rowaanka-kotakiniri ratsimiyaa-tawakiromi.
  ekk-PKP: Otsekohe jooksis üks neist, haaras käsna, kastis selle äädikasse, pani
    kepi otsa ja andis seda Jeesusele juua.
  mpx-mpx: Sauga o gamagal etega i patalelu i na balou i ahe, i pahun oine manumanunina
    elana ge i vinum, inoke i teliek suki matanaa ge i paelu heyan Yeisu i im.
  wbp-wbp: Kuja-kurra kuja purda-nyangu watingki jinta-karirli, ngulaju parnkanjarla
    manunjunu wita wawarda pijiji-pardu. Ngulaju julyurl-yirrarnu wingkingka kumarlparla
    pamangka nyurru-warnurla. Ngula-jangka wakirdirla watiyarla wayurnu pijiji-pardu.
    Ngula-kurluju parnkaja, Jijajikirla parnkanjarla yirrarnu lirrangka.
  luo-luo: Gikanyono achiel kuomgi noringo okawo siponj. Nonyume e kongʼo makech,
    kendo nochome ewi odundu mabor, bangʼe omiye Yesu mondo omadhi.
  nhe-NT: Huan nimantzi se tlen yajuanti motlalo, huan quicuito se tlamantli tlen
    tzotzoltic huan quiapacho ipan xocomecatl iayo tlen xococ. Huan quitlali ipan
    se ojtla cuahuitl huan quitentoquilti Jesús para ma quichichina.
  aii-aii: ܒܓ̰ܲܠܕܘܼܬܵ‌ܐ ܪܚܝܼܛ ܠܹܗ ܚܲܕ ܡܸܢܵܝܗ‌ܝ ܘܫܩܝܼܠܔ ܠܹܗ ܐܸܣܦܘܼܓܵܐ ܘܡܸܠܝܵܐ ܠܹܗ ܚܲܠܵܐ،
    ܡܘܼܬܒ݂ܵܐ ܠܹܗ ܥܲܠܔ ܩܲܝܣܵܐ ܘܝܘܼܗܒ݂ܵܐ ܠܹܗ ܐܸܠܹܗ ܠܸܫܬܵܝܵܐ.
  esk-NT: Tavrauvaa iḷaŋat iñuich tigusiñiqsuq misuktaqtuamik. Immiqsinniġaa misuġuqłuŋmik
    iḷipḷugu qiruum nuvukkaŋanun. Aasiiñ qaiññiġaa ilaanun imiquplugu.
  msb-msb: May usad naman sa inda na nagdali-dali dayon pagkuhaʼn ispungha na iya
    ginbasa san suka, binutang sa punta san bagakay tapos gin-itsa niya ini kan Jesus
    agod ipasupsop sa iya.
  cpa-NT: Jøng² ca¹ŋó¹ jan² dsa² gu¹hei¹². Ca¹ŋi¹tí²dsa cøng² hi² lǿa¹² ju³lah lǿa¹²
    hmøah¹² jmøi² jinh². Mi³jøng² ca¹ha¹ jmøi². Jøng² ca¹cǿin²dsa hi² jøng² dsi³ hma²,
    hi² mi³henh¹²dsa Jesús.
  dso-dso: ଗଟେକ୍‌ ଲକ୍‌ ପାଲାଇ ଜାଇ ପିତା ରଇଲା ଅଙ୍ଗୁର୍‌ରସ୍‌ଟାନେ ଗଟେକ୍‌ ସୁତାର୍‌ ଗର୍‌ଣ୍ଡା
    ବୁଡାଇଲା । ଆରି ସେଟା ଲାଟି ଟିପେ ବାନ୍ଦି କାଅ ବଲି ଜିସୁର୍‌ ମୁଆଟେ ଲାମାଇଦେଲା ।
  meu-meu: Bena ta e heau lao, puta ta eha abia, vine ranuna iditana ai e urua diho,
    siriho ai e gwadaia kau, bena e duduia dae, baine topoa eto.
  yva-NT: Vatano no no awa yasyine inta pavave poroto po maimare raugavere umba po
    raugasya rayansundijo anggurijo nsaisyine rai. Umba po ransuisyo uvi rai, po rareanseo
    no Yesus awa rai indamu Po rausuv.
  dgc-dgc: Ey agad minaginan i esa dide a nangalap ta damit, sakay nibisa na to tuba,
    sakay niedton na ta ontok no kayo, a nipasépsép na ni Jesus.
  zpm-NT: Dzigo rias tib zho güeygadz tib lë zhiil lo nziu bla, bzoob zhow tib guic
    goobgui pquiaa zhow ro me.
  hix-NT: Àtoko rma karyhe toy hatà, toto, ukukur komo rma, àwokru horà. Sosoheno
    yaràhtoy hatà, ufa xkun ke, tutxunyem ke rma. Omam hotkoso neryey hatà. Nàmye
    hatà, Txesusu wya entoho me.
  sim-sim: Urik ma lar or shirinya ihi mbele las warsuvu hom nandarin wain ukuk or
    halfaleshihi kombek or ishihi Jisasin or hanak or uksem akmbaha ormu ura.
  npi-ULB: झट्टै तिनीहरूमध्ये एक जना दौडेर गयो र एउटा स्पन्ज लियो, त्यसलाई अमिलो दाखमद्यले
    भर्‍यो, त्यसलाई निगालोमा राखी उहाँलाई पिउन दियो ।
  cgc-cgc: Isya ki danen gadlagan na mamang ta ispunga. Pasawsaw din ispunga an naan
    ta agsem na bino daw pabetang din naan ta ugbos ta baston daw padeel naan ta baba
    Jesus aged na masepsep.
  tim-tim: Hain dâmbiâ siâŋe pârigim arim sâŋgum papaŋe siâ kâroân bigeim bigeim waiŋ
    ŋasukŋân panmâ mem neâk dâm Yesugât lauŋân katmâ kilep.
  yor-yor: Lẹ́sẹ̀kan náà, ọ̀kan nínú wọn sáré, ó mú kànìnkànìn, ó tẹ̀ ẹ́ bọ inú ọtí
    kíkan. Ó fi lé orí ọ̀pá, ó gbé e sókè láti fi fún un mu.
  wos-wos: Wungi wataka dé wumbu téndé du nak bari fétékéra ye nyamba maki joo nak
    hérae dé nyingi yakwa wain hulingumbu husanda. Husandandéka gufwi yandéka bangimbu
    take dé Jisas sandéte husawara hwe.
  emp-NTPO: Ara maʌ̃da ab̶a isabe pira wãped̶a uva b̶a oregueada mõda quirud̶e dodoba
    edasia. Bacurud̶e jʌ̃ped̶a Jesua diasia domãrẽã.
  eng-F35: Right then one of them ran and took a sponge, filled it with sour wine,
    put it on a reed and started to give Him a drink;
  ind-ind: Salah seorang dari mereka segera berlari mengambil sepotong spons dan memasangnya
    pada ujung sebatang bambu kecil. Dia mencelupkan spons itu ke dalam anggur asam
    lalu memberikannya ke mulut Yesus supaya diminum-Nya.
  pes-OPCB: یکی از آنان دوید و اسفنجی از شراب ترشیده را بر سر یک چوب گذاشت و نزدیک
    دهان او برد تا بنوشد.
  mpt-mpt: make funanea Yesuse kwele gatu banebo genea blublu monea deibnamtab inamino
    omeb tenea waen aaye omabunea dikibasoa omonea atit bilanea omeb utnea Yesuse
    omdibaia dowoneko genea omalang genamonse
  bla-bla: Ki tuks'kŭmă itauks'kasiu ito'tukkiu ai'ksĭppuyĭnip, ki ito'kĭmiuaie ĭstsipoku'yi,
    ki itstom'aie apai'i, ki ikotsiu'aie mŏksĭmattosaiai'i.
  ssx-ssx: Kutupa hali ma꞉nda꞉ma꞉ anke hao pua wa꞉la꞉mbima꞉ handeke ale ma꞉nda꞉ meata꞉
    kake liki neke waini ikali tenke lao tumba pitina꞉ laa tumapuna꞉ hapulao Yesuma꞉
    dodopo lena꞉ hala꞉liayekeme.
  mkl-mkl: Ŋɔi ɡbɑkɑ̃ inɛ ɑkɑ̃ nŋɑ í sɛi í koo í dĩ kɑnyɑ si ɡolo ɡɔ í sɔsi inyiikɑ̃
    í bɛi í nɑɑ í toɑ Jesu ku cɔ̃ɔcɔ̃ɔɛ.
  gaq-gaq: ମୁଇଙ୍ଗ୍ ରେମୁଆଁ ୱିର୍ ଡୁଂୱେଚେ ବୁଚେଲେକ୍ନେ ରସ୍ ମୁଇଂ ପପ୍‌ସା ରକମ୍‍ନେ ଜଣ୍ଡିଆଚେ
    ଆମେକେ ଡୁଡୁ ଟିପେ ଗାଗ୍‌ଚେ ଜିସୁକେ ଉଗ୍‌ନ୍‌ସା ଆଚ୍ଲେ ବିକେ ।
  gof-RNT: Iira enttafe issoy woxxi bidi, ispponjje ekkidi, caala woyne ushshaa kunthis.
    Hessa mayre xam77a xeeran wothidi ushshanaw iya doonakko shiishis.
  unx-unx: ଇନ୍‌କୁଏତେ ମିଆଁଦ୍‌ନିଃ ନିର୍‌ଧାବ୍‍କେଦ୍‍ତେ ସ୍ପଞ୍ଜ୍‌କେ ସାବ୍‌କେଦାଏ ଆଡଃ ମେହେର୍‌
    ରାସିରେ ତୁପୁକେଦ୍‍ତେ ମିଆଁଦ୍‌ ଜିଲିଙ୍ଗ୍‌ ସଟାରେୟାଃ ଚୁଟିରେ ଗୁତୁକେଦାଏ, ଏନ୍ତେ ଇନିଃକେ ନୁଁ
    ନାଗେନ୍ତେ ଏମ୍‌କିୟାଏ ।
  gah-gah: Liki liake, keikutí makolímo ololu loko vike notunigitana netá aleake akepa
    lolovaló hizeake vike ekesá vain nagamikú lupizeake, Izesú native loko aminogo
    noigo,
  lcm-lcm: Na mangsikei iria kala sang sumasuma na kanla luk a vuk rudum na kanla
    abui le ia nei vaen namin mal na kala sulai alak ania kuli vuk vukei ani Iesu
    si kana inum.
  aer-aer: Kenhe artwe anyente akenhe arrekwele untemele mantere akweke ineke-iperrele
    ngkwarle irrkerteyeke irrpelhe-ilemele. Arneke-arleke ayerneke iperrele, re arntwirrkeke
    Jesus akwele anthetyeke.
  qvc-NT: Chay urasmi suqnin kallparqan ish'uputa apamuq. Apamushpaqam puchqo binupi
    nuyuchishpa, suq kañapa puntambi rurashpa, Jisuspa shiminman qemirqan chupanambaq.
  tgl-ULB: Agad-agad ang isa sa kanila ay tumakbo at kumuha ng spongha, pinuno ito
    ng maasim na alak, inilagay sa dulo ng tungkod at ibinigay ito sa kaniya upang
    inumin.
  cbs-NT: janua ja naman mapuabu betsa kushikidan janu jawen tsiniti vino muka pu
    atan tawaki ustanxun bexun amanun, iwanan, sananxunaya
  xtm-NTPP: Sani te in tee yukan, jinu de ni jan nduku de vala kachi, te ni chunee
    de nuu vinagre ma. Te ni chitnii de in nuu tnu yoo, te ni tenee de yu'u Jesús
    ma, xi ma ko'o ya.
