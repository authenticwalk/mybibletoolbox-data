    koꞌo yu bra kanꞌ.
  bre-BRG: Ha raktal, unan anezho a redas, a gemeras ur spoueenn, hag o vezañ he leuniet
    a winegr, he lakaas e penn ur gorzenn, hag he roas dezhañ da evañ.
  opm-opm: Gigoshapti iraire tit han tit tom gap timbas han tit dar ohe bok oh wain
