  aso-aso: Likevo ve maliꞌmo aꞌmidoꞌ geto lotiꞌ izo vo nosouꞌ lupizisa lipi naaꞌ aniꞌ
    initeꞌ ma do ekeseꞌ ogaꞌ ineꞌ vaini noso mauꞌ lupizo vaiꞌ lavo vilikiꞌ vilikiꞌ
    lo nalive lo ngongoꞌnoloꞌ izo imineꞌ.
  uli-uli: Sa hamdaloh semal ir, sala hasi sedep forwa sa chiri irel sew wine kowe
    ye ppal paliyal yesa yetedah wol setab ire, ngo yesa hadingadah irel molwe yewal
    bo be yul.
  nin-NT: Mre uyirr ambarr wa à kru hanhan mi kuma ku ba usoso à yo nu ususa ahi na
    gri ni lo ni itu i unflankurr ná nà hun kuma ku Yesu di a bu so.
  tgk-tgk: Он гоҳ яке аз онҳо давида рафту латтаеро гирифта ба сирко тар намуд ва
    бо нӯги чӯб дароз карда онро ба Исо нӯшонданӣ шуд.
  acu-NT: Tinamtai aints kichik ampuki we, vino churiniun uruchjai chupir sapapjai
    iju, mukunat tusa áapamiayi.
  cak-WNT: Y can yac'ari' tek c'o c'a jun ri junanin (anibel) xberuc'ama' pe jun esponja
    y xumuba' pa jun ch'omilaj ruya'al uva. C'ac'ari' xuya' chutza'n jun aj, riche
    (rixin) chi xuya' chare ri Jesús riche (rixin) chi nich'uch'u' ka juba' ri chaki'j
    chi' chare.
  ebk-ebk: Natannagtag nan usa kan chicha ay uy enmara as espongha. Enpasosopna as
    nan senmoka ay fiayas. Kun pay narpas, enpakatna as nan nunu ya inchawchawna ta
    epasosopna kan Jesus.
  spa-PDDPT: Al instante, uno de ellos corrió, tomó una esponja, la empapó en vinagre,
    la colocó en una caña y le daba de beber.
  ruf-ruf: Bahala yumwe wawo katsuma kasola dodoki, kalika mne dipfai iing'ang'a,
    kuya kalika mne ing'weku kamwing'a Yesu yainwe.
  gun-gun: Ha'e ramo ha'e kuery regua peteĩ va'e onha pojava ovy, peteĩ esponja ogueru.
