    ni Jesus.
  myk-myk: Taapile ni a shɛn nigin wa di baa kari pu ni, na shɛ yoro fyɛnmi vinɛgiri
    ni, na tee migile kagaantɔɔngɔ ka na, na shɛ gan Yesu mu wu sɔn.
  sbe-sbe: Dedekana ne unai tautotolo wa yona hedehedede ta se lapupwanoli, ede hesau
