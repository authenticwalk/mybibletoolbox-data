  eng-WEBU: Immediately one of them ran and took a sponge, filled it with vinegar,
    put it on a reed, and gave him a drink.
  gnw-NT: Jare jupivoi penti vae osi oo umãquɨ esponja vinagre pe, jare oñono tacuarãsɨ
