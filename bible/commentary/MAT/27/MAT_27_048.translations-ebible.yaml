  zca-NT: Orze' tuli ngwa tu xa' ngwagazh tlë' sponj le'n vin ni; mizob xa'i yek tu
    yaxtil, orze' michi xa'i ro' Jesús par ngu' Mei,
  cbc-NT: Ĩcõã yua, na mena macããcʉ̃ jĩcãʉ̃ carupajitia mena ʉse oco, cajʉ̃gũẽatajere
