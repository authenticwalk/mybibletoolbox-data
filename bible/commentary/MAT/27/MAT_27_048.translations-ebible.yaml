  mdy-ETH: ዬማና ዔያቶይዳፓ ፔቴስኬይ ጳሽኪ ዴንዲ ዓፒላ ቱርጫጉዴ ባኣዚ ዎይኔይዳፓ ኮሾና ሶልኪ፥ ኮሽኩዋ ዑሺዳ ዓጊ ዎኦሺጉዴ
