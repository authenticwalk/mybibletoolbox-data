    py nẽ ho hkanhwỳ. Nẽ akupỹn o tẽ nẽ ho wĩhti nhek nẽ Jejus kot hkaôr kaxyw kãm
    kupẽ.
  ctp-NT: Bra ti msnan ska nten ndyaa yꞌya ska kiche, nguchaꞌ yu ꞌin ran loꞌo mñun
