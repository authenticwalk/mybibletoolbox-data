  acu-NT: Tura Jesúsan jukiar jinta weenak, Cirene nungkanmaya aintsun Simón naartinun
    wainkar, Jesúsa krusrin nanarsat tusar achikiarmiayi.
  cak-WNT: Y yac'a tek quichapon el elen chupan ri tinamit, xquic'ul jun achi aj Cirene,
