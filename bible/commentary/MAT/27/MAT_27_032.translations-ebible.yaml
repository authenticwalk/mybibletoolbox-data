  lif-NT: ᤂᤧᤱᤜᤠ᤹ ᤔᤧᤒᤣᤖ ᤔᤧᤒᤳᤇᤧᤸᤗᤧ ᤛᤠᤀᤡᤖᤣᤏᤡ ᤕᤧᤰᤕᤰᤗᤠᤶ ᤁᤧᤍᤠ᤺ᤒᤠ ᤛᤡᤔᤥᤏ ᤔᤧᤵᤔᤏᤠᤒᤠ ᤔᤏᤠ᤺ᤴ ᤔᤧᤍᤢᤔᤢᤀᤠᤱ
