    କଃଲାୟ୍‌ ।
  otq-NT: Nu mi bo̱ñꞌu̱ bi nthe̱winu̱ nꞌar ñꞌo̱ho̱ már thuhu ar Simu, mar me Sirene.
    Nunar ñꞌo̱ho̱nu̱ bi njapi bi duxa ar pontꞌi habu̱ ma nda tsꞌu̱ta ar Hesu.
  tzo-SA: Cꞌalal iloqꞌuic batel li soltaroetic schiꞌuc li Jesuse, te la snupic ta
