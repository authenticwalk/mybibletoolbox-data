    Jisas vaaro kaesa evao parikou.
  miz-NT: Dá kuēꞌen ña ítsi kān né, tāꞌán ña uun ñatīi, ña véꞌxi ñuú Cirene, ñá nani
    Sīmuun. Ēde ña ña kuétsi é kuīdo ña krusi Jésuu.
  qvz-NT: Romano sundaluguna Jerusalen llactamanda llucshichisha risha, shuc Cirene
    llactamanda Simon nishca runata tupasha paitaga Jesuspa crusta marcachinaura.
  deu-ELO: Als sie aber hinausgingen, fanden sie einen Menschen von Kyrene, mit Namen
    Simon; diesen zwangen sie, daß er sein Kreuz trüge.
  mjc-NT: Tsa quita̱ ra naha ican, taha̱n ra naha tsi iin ra ñuu Cirene, tsa nañí
    Simón. Tan jañiñi̱ ra naha tsi ra na cuiso ra cruu ra Jesús.
  caa-caa: Pues ayan inteꞌ winic xeꞌ ucꞌabꞌa Simón xeꞌ tari tama inteꞌ chinam xeꞌ
    ucꞌabꞌa Cirene. Y conda cay ulocsiobꞌ e Jesús tama e chinam Jerusalem utajwiobꞌ
