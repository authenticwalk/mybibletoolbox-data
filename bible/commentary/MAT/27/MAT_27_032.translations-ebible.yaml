  pls-NT: Co are tedac̈hjecaoxin xa Jesús de nttiha, vetan xa ná xí que vinhi Simón
    que joixin de ngain ciudad de Cirene; co joinchecame xa crue Jesús.
  eng-WYC-2018: And as they went out, they found a man of Cyrene coming from the town,
    Simon by name; they constrained him to take his cross (or and they compelled him
    to carry his cross).
  bdv-bdv: ସେମଃନ୍ ଜିରୁସାଲମ୍‌ ଗଃଳେହୁଣି ବାରାୟ୍‌ ଜାତାବଃଳ୍‌ କୁରିଣିୟ ଗଃଳାର୍‌ ସିମନ୍‌ ନାଉଁଆର୍‌
