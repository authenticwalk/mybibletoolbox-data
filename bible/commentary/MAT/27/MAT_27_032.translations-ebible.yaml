  bod-N: ཁོ་རྣམས་ཕྱི་རོལ་ཏུ་སླེབས༌དུས། ཀི་རེ་ནེའི་མི་སྟེ་མིང་ལ་སི་མོན་ཟེར་བ་དང་ཕྲད་ནས།
