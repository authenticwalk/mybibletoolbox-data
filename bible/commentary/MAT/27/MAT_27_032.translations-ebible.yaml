  juy-juy: ଆନିଞ୍ଜି ଡୁଙ୍‌ଲନ୍‌ ଆଜିର୍ରାଞଞ୍ଜି ଆଡିଡ୍‌ ସିମନ୍‌ ଗାମ୍‌ଲେ ଅବୟ୍‌ ମନ୍‌ରାନ୍‌ଆଡଙ୍‌
