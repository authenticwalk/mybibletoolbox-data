  nal-nal: Araan ubina dauran di zazangas tukbilak, di tangin aza rapti in Saairini
    aizina xanaan Saaimon ma di vangarin naan ma xa vazaak a robuxul zin Iesu.
  kyq-kyq: Kɛn asgarge ɔko Isa teecn̰sin̰o teec naatn maakŋ gɛgɛr ki se, naaɗe dɔɔɗ
