  gmv-NT: ኢስቲ ኤኪ ቢሺን ቃሬና ጌቴቲዛሶፔ ዪዳ ሲሞና ጌቴቲዛይሳ ዴሚዲ ማስቃሌዛ ኢዛ ዎልቃራ ቶሲዳ።
  por-BLT: No caminho, encontraram um homem chamado Simão, da cidade de Cirene, e
