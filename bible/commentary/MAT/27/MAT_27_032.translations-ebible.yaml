  yal-yal: E yi minima taani waxatin naxan yi, e yi lan xɛmɛna nde ra, naxan yi xili
    Simɔn Sirɛni kaana. E yi na karahan, a xa Yesu gbangban wudin tongo.
  cnt-NT: A₂ca₂'uɨin₂ jaun₂, ca₂jein'₂ jan₂ dsa₂ i₂chan₂ Cirene, i₂chen₂ Si₂mu₅₄.
    Jaun₂ ca₂chi₃quiáin₂ jmɨg₄ 'éi₂ a₂cán₂ cróg₄.
  tif-tif: Waasi dinin tunum iyo abip dukum Jerusalam uyo kamboya Yesus ayo dap-tamalip
    un-bomdiwa utamipla, Saimon ali Provins Sairini kayaak ayo liip kulu tal taba
    kaa kalale, disa kawu ami aba mola-lom fotabipla, Yesus ami as tiim aalap dukum
    dabak daa aalokomip uyo, kolip Saimon asiik kuliila yakyak tam
  nlx-nlx: बाहेर जाणे बुखेत ताह शिमोन नावान एक कुरेनी माणुह मिलानो, ता ताह उदडुस देऱ्या
    काय यीशुन खुरूसखाम उखलीन चाले।
  apw-NT: Ch’ínáńłsą́ą́yú nṉee Símon holzéhi, Cyréne golzeedí’ gólíni, silááda daabiłtsąągo,
    Tsį’iłna’áhi bá dahngheeh, daabiłṉii.
  gum-gum: Incha truyugurri webamba amben, kan møg Simón taig cirenesriig arrub pasrain
    køben, tru møwane Jesúswei kuruswan ke mutamne incha mutøsrøbelø køn.
  not-NT: 'Aro yágaiganaqueri Jesos. Itonguibocari sërari Sirenesati, ijita Simón.
    Aro imeratobacari soraro, igáqueri: —Páganëneri igorosite. Aro yáganëneri.'
  plu-plu: Apigku ahin igkis patipteke gikak pahapwi awayg sireneyene kewye Simawh.
    Igkis hiyapni henne, igkis mpiksaptihpig adahan ig gayapetni Kiyapwiye Jesus hiyuhne
    giyakni. Igme ihe giwnkis.
  iou-iou: Imagut yäpmäŋ kuŋpäŋä äma kubä Sairini komeken nanik wäpi Saimon kaŋ-ahäŋpäŋä
    komi ämatä peŋ iwet-pewä Jesu täŋo päya kwakäp buramiwänkaŋ penta kuŋkuŋ.
  ntp-NT: Dai aidʌsi utudama iji ʌgai abiaadʌrʌ vuidʌrʌ aayi ʌmo cʌʌli Simuñi tʌʌgiducami
    Sireñiʌrʌ oidacami mʌtai aagidi sai bʌʌcaiña ʌgai ʌcurusigadʌ ʌSuusi.
  rai-rai: Baa diat pari diat baraata paa raa te Kirene, a iaana Simon, ma diat wowo
    taai kupi in lo a bolo anun Iesu.
  haw-1868: I ko lakou hele ana iwaho, loaa iho la ia lakou kekahi kanaka no Kurene,
    o Simona kona iona; koi aku la lakou ia ia e amo i kona kea.
  ffm-ffm: Nde ɓe njaltata ngeenndi ndii ndee, ɓe kawriti e gorko Sireenanke biyeteeɗo
    Simon. Sordaasi'en ɓee ndoolɗini mo o wakkoo leggal bardugal Iisaa ngal.
  arb-NAV: وَبَيْنَمَا كَانَ الْجُنُودُ يَسُوقُونَهُ إِلَى الصَّلْبِ، وَجَدُوا رَجُلاً
    مِنَ الْقَيْرَوَانِ اسْمُهُ سِمْعَانُ، فَسَخَّرُوهُ أَنْ يَحْمِلَ عَنْهُ الصَّلِيبَ.
  cop-CNT: ⲉⲩⲛⲏⲟⲩ ⲇⲉ ⳿ⲉⲃⲟⲗ ⲁⲩϫⲓⲙⲓ ⳿ⲛⲟⲩⲣⲱⲙⲓ ⳿ⲛⲔⲩⲣⲓⲛⲛⲉⲟⲥ ⳿ⲉⲡⲉϥⲣⲁⲛ ⲡⲉ Ⲥⲓⲙⲱⲛ ⲫⲁⲓ ⲁⲩϭⲓⲧϥ
