  san-BUR: ပၑ္စာတ္တေ ဗဟိရ္ဘူယ ကုရီဏီယံ ၑိမောန္နာမကမေကံ ဝိလောကျ ကြုၑံ ဝေါဎုံ တမာဒဒိရေ၊
  yaa-NT: 'Anoax fõkakĩ, feronãfake fisti fichinifo ãfe ane Simón. Nã Simón Cirene
