    sqꞌuechbeel scruzal li Jesuse.
  cuc-NT: I² jon³ ne⁵, con³ma²tionh²i³ jeu³ jon³, a⁴jainh³i³ jan³ a³ñih³ a³sian³ je¹jeu³
    Cirene, a³sain³ Si²úan¹, a⁴júan⁴i³ ta⁵li⁴hnai³ i⁴jian³⁴ a³hain⁴ crau¹.
  kpw-kpw: Adan aŋ gau amöl gɨ nɨŋla, Sairini daun nɨbö bɨ ap aueia. Hib nɨpe u Saimon.
    Nɨp nable paköm, kƚö göm hagla, “Jisas nɨp al pak lɨnabun mab i ud aru,” a gɨla.
  ong-ong: Wem pe wala naro uf pe, pe perengawo metine nele nange lele Saimon. Le
