  aon-aon: Douk hakutukuk wabur aria hatogur hanak huruk atinyum yah, aria amam soldia
    hatik anan arman nanaki wabur Sairini ananin nyeigur Saimon. Aria amam hasuwan
    harani ba grok atin hakripan um nutrun rowog kruse Jisas nutauruman aria nunyusah-uman.
  hus-NT-2005: Tam tu kalelichtsik, elan jun i inik xu kʼwajíl Sirene, xu bijyáb ta
    Simón ani tʼajtsin ti chápláb abal kin kitnantsi an ti peltsidh teꞌ xin neꞌdhál
    na Jesús.
  mig-NT: Te nuu̱ ní ka̱kenda‑de, te ni̱ ka̱ketá'an‑de jíín ɨ́ɨn cha̱a ñuu̱ Cirene
    nání‑de Simón. Te ni̱ ka̱tetíñu‑de cha̱a‑ún ki'i̱n‑de jíín‑yá, kundiso‑de cruz‑ya̱.
  bps-bps: Di kalwàla di Dyérusalém, gsitongla i satu lagi dnagit ku Simon mdà di
    banwe Sirini, na gnagala mebe i krus Dyisas.
  mbs-mbs: Pegkesayo dan lekat te Jerusalem, netelaan te menge sondalo se tege Sirene
    ngadan din si Simon. Lineges dan sikandin neniang te kros lensangan ki Jesus.
  tof-tof: I nóma bauslürr Zerrusalem wirri basirrdügab, i darrü Saerrin wirri basirr
