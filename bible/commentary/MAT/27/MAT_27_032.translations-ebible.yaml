  gun-gun: Ha'e kuery oje'oi vy ovaexĩ peteĩ Cirene pygua Simão hery va'e. Ha'e va'e
    pe ogueraa uka okuapy kuruxu.
  agu-BL: I cunin na che'l tnum yi chic'ulul quib tu jun yaj aj Cirene yi na bi'aj
