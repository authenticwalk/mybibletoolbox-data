verse: MAT.027.032
translations:
  kpx-kpx: Tialeau humaha tavae Sailini malaha mole ivi Saimoni keluvuta belehovoi
    namihai avoe, “Ata ko tedahoi avuemo idive ebamonela.”
  okv-H: Eto degi ta pahue enda Cyrene embo javo Simon avo degi ta hambuto eo Iesu
    hondate eto amita ji atahu humbuto pambuna.
  tbo-tbo: Yelusalem hi nehaleya po hi nenae, ma Simona lawa Sailinigei hi tuhagaya
    po ega yaka hi baha po Yesu anani take mayouna i awala haguya.
  mal-C: അവർ പോകുമ്പോൾ കുറേനഗ്രാമവാസിയായ ശിമോൻ എന്നു പേരുള്ള ഒരു മനുഷ്യനെ കണ്ടു. യേശുവിന്റെ
    ക്രൂശ് ചുമക്കാൻ അവർ അയാളെ നിർബന്ധിച്ചു.
  grc-SR: Ἐξερχόμενοι δὲ εὗρον ἄνθρωπον Κυρηναῖον, ὀνόματι Σίμωνα· τοῦτον ἠγγάρευσαν
    ἵνα ἄρῃ τὸν σταυρὸν αὐτοῦ.
  bgc-bgc: बाहरणै जान्दे होए, उन ताहीं शमौन नाम का एक कुरेनी माणस मिल्या। उननै उस
    ताहीं बेकार म्ह पकड्या के उसका क्रूस ठाकै ले चाल्लै।
  khz-khz: Gelaka-piatiwai aonai, Kureni talimana ta ria geverawalito arana Simona.
    Vetali talimara pa soldia na gelaunaginagiato, Iesu na satauro ene vuaa.
  deu-TKW: Da sie aber hinauszogen, trafen sie einen Mann von Kyrene, mit Namen Simon;
    diesen nötigten sie, sein Kreuz zu tragen.
  zsr-NT: Catiꞌ niꞌ gularujëꞌ, yajxácaꞌquëꞌ Simón, bönniꞌ Cirene, atiꞌ glunëꞌ ga biꞌë
    yag cruz queëꞌ Jesús.
  lin-lin: Wana bazalaki kobima na engumba, bakutanaki na moto moko ya Sirene, kombo
    na ye ezalaki Simona ; mpe bakangaki ye na makasi mpo ete amema ekulusu ya Yesu.
  hns-NT: Rasta par oesabke ek Sierene des ke aadmie bhetaail. Okar naam Siemon raha.
    Tab oesab oke djabar-djastie se kroes ke khambha deis ledjaai ke.
  noa-E: Mag wai öbërwi ag dʉ̈i wëtumua khʉd ee woun ãb Simón anʉm deeum phöbördam
    Cirene anʉm eem dʉ̈i thẽujierram aajem. Mag dʉ̈i oobaawai chi soldaaunau jũrr
    ajués magʉgta Jesuu pakuls arrmatarr arrpijierram.
  eng-EMTV: And going out, they found a man of Cyrene, Simon by name. Him they pressed
    into service that he might carry His cross.
  mib-NT: Te nuū ní quendacoo soldado un jíín yá, te ni canajnáhan de jíín ɨɨn tēe
    ñuu Cirene, naní de Simón. Te ni catejníñu de tēe un jéē cóndiso de cruz yā.
  lif-NT2: खे़ङ्‌हाॽ मे़बेर मे़बत्‍छे़ल्‍ले़ साइरेनि ये़क्‌यक्‍लाम् के़दाःबा सिमोन
    मे़प्‍मनाबा मनाःन् मे़दुमुआङ् ये़सुरे़ कुसिलाम्‍साक्‍मा सिङ्‌ङिन् साक्‍के़ल्‍ले़क्
    पङ्‌मा मे़बाङ्‌घु॥
  xnj-xnj: Pavavi mukuhamba vamkolili mundu mmonga liina laki Simoni mkolonjinji wa
    Kulene, kwa makakala vamgegisi msalaba wa Yesu.
  mmx-mmx: Luvuttadi esep mi ne Iesu diga sixisu ap mo loogu la diga ekip tangarang
    mi lara laradi boro Sairini, laasen teren ne Simon, la luvuttadi esep diga sox
    aruru parang i xusu na xip ka laxaba at ne Iesu.
  cbr-NT: 'Jesús buani cuanquinbi ca suntárunën Cirene cacë ëmanu ''icë uni, Simón
    cacë, a mëraquin cacëxa: —Min camina anu Jesús matásti i curúsocë ënë ''iábianti
    ''ain. Cacëxun ca a unin buánxuancëxa.'
  tee-NT: Chai acsni ixtat'ajun taxtunin ju lak'achak'an pus tapakxtoklh pumatam lapanac
    amachaka' Cirene. Ju yuchi Simón ixjuncan. Pus ju taropajni tap'astu tamakxk'ok'alh
    ju yuchi ju iscurus ju Jesús.
  eng-LSV: 'And coming forth, they found a man, a Cyrenian, by name Simon: they impressed
    him that he might carry His cross;'
  cak-NT: Y cuando ya ye'el-e pa tenemit, xquic'ul jun achi; y ri achi re' aj-tenemit
    Cirene y rubinan Simón, y ri soldados xqui'en-wi che ri achi ri' chi tuc'uaj-e
    ru-cruz ri Jesús.
  pah-NT: Jesus'ga rerohorame g̃a Simão'ga rovatĩ cidadepeve'ga Cirenepeve'ga. A'ero
    g̃a herohoukarahai ga pe yva Jesus'ga jukahava rupiara.
  sja-NT: P'uurudeepa uchia wãdade unujida eperã, t'ɨ̃jarapatap'edaa Simón. Mãgɨ́
    eperã Cirene p'uurudepema paji. Mãgɨmaa Jesús kuruso ateepijida.
  xed-xed: Ta sap həŋ ma huɗa luwa, ka guyatá həŋ nda sana mnda la Sireŋ, ta hgə lu
    ka Simuŋ. Ka mblanaftá həŋ ta kla udza zləŋa Yesu.
  mks-NT: Ta tá ñéhe na Jesús cua̱ha̱n na̱ cata caa na a̱ já na̱nditahan na in da̱
    naní Simón, da̱ ñuu Cirene. Ta na̱caja ndúsa̱ na̱ xi̱hi̱n dá ña̱ ná ndicojo da
    crúxu̱ nu̱ú cata caa na Jesús.
  gfk-S: Io, be di ga hananasur leh, di ga harsomane tike tunana me Sairin, a hinsana
    ne Saimon. Ma di ga sunang ie be na kap leh balik no kabai.
  bmu-bmu: Anda köna namŋe azi kun qetŋi Saimon miwikŋaiget. Yaŋön Afrika siti qetŋi
    Sairini miaŋgö aziŋa. Miwikŋaiba kuŋgum waŋgigetka Jisösgö maripomŋi memba aŋguyök.
  dgz-dgz: Mu tau amuiwanumune at Sairini apane da yaua Saimon mu nanamasen wane gapan
    Iesu korosi mega waren.
  eng-GNV: 'And as they came out, they found a man of Cyrene, named Simon: him they
    compelled to beare his crosse.'
  zaa-NT: Merua riria cą lani e nna bettsà' cą ttu nubeyu' Cirenéo láą Simón, behuà'ni
    duel·la' cą na curutsi qui' Jesús.
  eng-WEBSTER: 'And as they came out, they found a man of Cyrene, Simon by name: him
    they constrained to bear his cross.'
  guh-guh: Vajabitsaëvi Jesús itsa caponaliatsi tomaravecua, namutota caxitajaraba
    Simónvënënë, Cirene tomarapijinë. Nexata vajabitsaëvi Simón itorobatsi, pacruzajavabelia
    Jesús cobematabiabarutsijitsiatsi, peyavenonaeyacaponaenexa.
  bon-bon: Teepi liba äsige, gaabegabe je Simona Kurene cewe biname ne jepänisi, jejisi
    Yeesu me baarge uli ne acaname, siige tabe ecanige.
  nhw-BL: Huan quema inijuanti ya quistoyaj ipan altepetl Jerusalén, quipantijque
    se tlacatl itoca Simón catli ehua tlali Cirene huan quichihualtijque ma quiquechpano
    icuamapel Jesús.
  swh-ONEN: Walipokuwa wakienda, wakakutana na mtu mmoja kutoka Kirene, jina lake
    Simoni, nao wakamlazimisha kuubeba ule msalaba.
  wbi-wbi: Ye vali mu sila viluta, vakatang'hana nu muunhu jumonga juno akatambuluagha
    Simoni, umhuma mu likaaja ilya Kileene. Avasikali vakamwumilisia kupinda ikikovekano
    kya Yesu.
  bba-bba: Ye bɑ yɑriɔ bɑ kɑ Sirɛnin durɔ ɡoo yinnɑ wi bɑ mɔ̀ Simɔɔ, mɑ bɑ nùn Yesun
    dɑ̃ɑ bunɑnɑru sɔbi kɑ tilɑsi.
  eng-KJVCPB: 'And as they came out, they found a man of Cyrene, Simon by name: him
    they compelled to bear his cross.'
  kgk-NT: Ha upéi katu soldado kwéry Hesu reheve osẽ oje'ói-vy pe tetã-gwi. Osẽ jave,
    ohogwaitĩ Cirene tetã mygwa-pe héry va'e Simão-pe. Ogweraha uka íxupe Hesu kurusugwasurã.
  waj-waj: Vida varuduu yoosinna Kureenaivakinnaa vaidi voovai nnutuuvo Simoono iya
    saidi nniravai. Nnuduu rikiada rapira vaidiiya inna yaakuuvaudiri utu raririima
    rada Yisuunna yatari sagaivaa apuoo kuaiveera inna tuduu varoo viravai.
  cpy-cpy: Ikanta riyaatee-yanakini, itonkiyo-takari Simón poñaachari Cirene, roemiñaa-nakiri
    inatero ikentakoe-tantyaariri Jesús.
  ekk-PKP: Teel leidsid nad mehe nimega Siimon, kes oli Küreenest pärit, ja sundisid
    teda Jeesuse risti kandma.
  mpx-mpx: Sauga Yeisu hi en hi nanawa lokolos kaiwena, tau etega hi pwawa gagama
    Sailini, alana Saimon, inoke hi palawakik ge Yeisu ana kolos ni kalivai.
  wbp-wbp: Junga-juku, jinyijinyi-manulu Jijajiji maninjaku watiya warntawarntaku
    yungu-nyanu kanja-yani nyanunguku. Kujalu yurrkunyu-patu manu Jijaji wilypi-pardijarra
    kirri-jangkaju Jurujulumu-jangka, ngulajulurla rdipija jintaku watiki yirdikiji
    Jimaniki. Ngulaju yangka kirri-wardingki Jarini-wardingki. Ngulalkulu jinyijinyi-manu
    yurrkunyu-paturluju yangkakuju watiya warntawarntaku yungurla kanja-yani Jijajiki
    matakulku.
  luo-luo: Kane gin e yo gidhi, negiromo gi ja-Kurene moro miluongo ni Simon, kendo
    ne gichune mondo otingʼ msalaba.
  nhe-NT: Huan quema yajuanti ya quistoyaj ipan altepetl Jerusalén, quipantijque se
    tlacatl itoca Simón tlen ehua tlali Cirene huan quichihualtijque ma quiquechpano
    icuamapel Jesús.
  aii-aii: ܟܲܕ ܒܸܦܠܵܛܵܐ ܝܗܘܵܘ، ܬܦܝܼܩ ܠܗܘܿܢ ܒܚܲܕ ܐܢܵܫܵܐ ܩܸܘܪܝܼܢܵܝܵܐ ܫܸܡܹܗ ܫܸܡܥܘܿܢ.
    ܥܒ݂ܝܼܕ ܠܗܘܿܢ ܫܘܼܚܪܵܐ ܐܸܠܹܗ ܕܛܵܥܹܢ ܗܘܵܐ ܠܙܩܝܼܦܵܐ.
  esk-NT: Aŋuyyiuqtit aniḷḷaġmiŋ nalaunniġaat aŋun Cyrene-naġmiu atilik Simon-mik.
    Nunuripḷugu taamna aŋun iqsruktinniġaat Jesus-ŋum sanniġutaŋanik.
  msb-msb: Pagluwas ninda may nasugat na lalaki na taga-Cirene na an ngaran Simon.
    Ini siya ginpirit ninda na magpas-an san krus ni Jesus.
  cpa-NT: Jøng² ma²dsø²lé²dsa, mi³ca¹jén²dsa jan² dsa² chian² Cirene, dsa² tsen² Simón.
    Jøng² ca¹jmo¹dsa héh¹ ca¹can¹ dsa² héi² crǿg¹³ quiah¹² Jesús.
  dso-dso: ସେମନ୍‌ ଜିବାବାଟେ କୁରିଣି ସଅରର୍‌ ସିମନ୍‌ ନାଉଁର୍‌ ଗଟେକ୍‌ ଲକ୍‌କେ ବେଟ୍‌ଅଇଲାଇ ଆରି
    ସନିଅମନ୍‌ ତାକେ ଜିସୁର୍‌ କୁର୍‌ସ ବଇ ନେବାକେ ବାଦିଅ କଲାଇ ।
  meu-meu: E raka lasiva ai, Kurene tauna ta e davaria, ladana na Simona, bena e haduaia,
    Iesu ena satauro baine huaia.
  yva-NT: Wanyana unanuije ama yasyin, unanta irati vatano Kirene inta ai, apa tame
    mi Simon. Umba wo antitidi indamu po Yesus apa inyo kapite ranawan.
  dgc-dgc: Nadid, to péglakad de, éy mineta de tu lélake a ti Simon i ngahen na, a
    taga Sirene. Ey pinilit de siya a minangbékle to kudos ni Jesus.
  zpm-NT: Nëz zienie zho me bdzieel zho tib meṉ Ciren lë Simón, bnabey zho meṉ co
    bi me zhicruz me.
  hix-NT: Amoyathoso Txesusu yaryatxkon hatà, arymano ynye ro komo. Tàtonàr kom me,
    toto yohotxownà hata. Semawu rma noro hatà. Seryene honotho rma mok nehxakon hatà.
    Noro wya rma yahkotoheno yarhotxownà hatà. Txesus wayehkatxho rma yarhotxownà
    hatà, Semawu wya.
  sim-sim: Am li ihi nombo nindik ma lar yanga Sairinik fehen limu heyera. Hi orhi
    Saimon. Orin li toltangrihi li mbashirik miando Jisashin ormu kishara.
  npi-ULB: जब तिनीहरू बाहिर आए, तिनीहरूले सिमोन नाउँ गरेको कुरेनीको एक जना मानिसलाई
    भेट्टाए, जसलाई उनीहरूसँग जान तिनीहरूले कर गरे ताकि उसले उहाँको क्रुस बोकोस् ।
  cgc-cgc: Na Jesus i padala ta mga sundalo pagwa ta syudad, nasugat danen mama na
    taga-Cirene na ngaran din Simon. Papilit danen kanen i na pas-anen krus an na
    lansangan ki Jesus.
  tim-tim: Mem arim dâwân luâk siâ egi are kotŋe Simoŋ Kirene hânân gâtŋe wârakmâ
    tatbiâ Yesugât lâwin are lokombo ariyi.
  yor-yor: Bí wọ́n sì ti ń jáde, wọ́n rí ọkùnrin kan ará Kirene tí à ń pè ní Simoni.
    Wọ́n sì mú ọkùnrin náà ní túláàsì láti ru àgbélébùú Jesu.
  wos-wos: Yambumbu yita di xi warekwa du Sairinimbu yandé du déka xi Saimonré di
    xé. Xe di déré wa, dé Jisasré xiyae hatekatendaka mi yatandéte.
  emp-NTPO: Mamaʌba wãsid̶ad̶e sordaorãba ẽberã Simoʌ̃ abadada unusid̶aa. Idjira Cirene
    purud̶ebema basía. Ãdjirãba maʌ̃ Simoʌ̃a Jesu cruda ataubisid̶aa.
  eng-F35: Now as they went out they found a man of Cyrene, named Simon; they compelled
    him to carry His cross.
  ind-ind: Dalam perjalanan ke luar kota, para tentara yang membawa Yesus bertemu
    dengan seorang lelaki dari kota Kirene bernama Simon. Mereka memaksa dia untuk
    memikul salib Yesus.
  pes-OPCB: در راه، به مردی برخوردند از اهالی قیروان که نامش شمعون بود. او را وادار
    کردند صلیب عیسی را بر دوش بگیرد و ببرد.
  mpt-mpt: I Yesuse debeb bebiba naka make niniino Saimone e Sailini bib sakobe. E
    deib ye bia awa genalin nakai ateniba Yesuse ase obeisaniba eta meng meng te obaliba
    obeb bia moniba
  bla-bla: 'Ki otsŭks''au, ikonoyiauaie nĭn''aii Cyrene istsitappim''i, otsĭnikŏsim
    Simon: ĭsskuopa''atsiauaie otauai''staksĭn,'
  ssx-ssx: Pota꞉na꞉ pulu hata꞉ Saitini hali bikita꞉ Saimono manda꞉hande pimikime.
    Hande dolo a꞉ndeli miniki haemeke haliwekima꞉ mo hali meata꞉ Yesuna꞉ a꞉ka꞉tei
    wape piki ti mea tiawaena꞉ lemekeme.
  mkl-mkl: Wɑɑti iyi ɑ̀ wɑɑ fitɑ hɑi inɔ iluu ŋɔi ɑ̀ ko inɛi Sirɛni ɡɔ ɑ̀ yɑ kpoo
    Simɔɔ. Ŋɔi sooɡe ŋɑu ɑ̀ tilɑsiɛ ɑ̀ kɑ̃ɑ jĩi ku ɡɑɑu bii ɑɑ kpɑkpɑ si Jesuu.
  gaq-gaq: ମେଇଂ ୱେନେବେଲା ଗାଲିବ କୁରୁଣୀ ଇନିନେ ଶିମୋନ୍ ମ୍ନିକ୍ନେ ମୁଇଙ୍ଗ୍ ରେମୁଆଁ ଅବାକେ ଆରି
    ସୈନିକ୍‍ଇଂ ଆମେକେ ଜିସୁନେ କୁରୁସ୍‍ ଡୁଙ୍ଗ୍‌ନ୍‌ସା ବାଦ୍ୟ ଡିଙ୍ଗ୍ ଆର୍‌କେ ।
  gof-RNT: Entti kare keyidi, issi Simoona giya Qereena biitta asi demmidi, Yesuusa
    masqaliya wolqqan toossidosona.
  unx-unx: ଇନ୍‌କୁ ସାହାର୍‌ଏତେ ସେନଃତାନ୍‌ ତାଇକେନ୍‌ ଇମ୍‍ତାଗି ଶିମୋନ୍‌ ନୁତୁମ୍‌ କୁରିନି ସାହାର୍‌ରେନ୍‌
    ମିଆଁଦ୍‌ ହଡ଼କେ ନେଲ୍‌କେଦ୍‌ତେ ୟୀଶୁଆଃ କ୍ରୁଶ୍‌ ଗଅଃ ନାଗେନ୍ତେ ଇନିଃକେ ଜାବାର୍‌ଜାସ୍ତିକିୟାକ
    ।
  gah-gah: Lá inigi nivake Apilika mikasiukatí Sailini apatotí ve makó agulizá Saimon
    nene gapoló noago ánigiake Izesuni alémo vatí oko zohota zava gehetative liki
    gala vizikago,
  lcm-lcm: Si taun kipo soung, kila duai a mangsikei a igenen i Kurene, kana asan
    ta Simon, na kila asok palau ia si kana asalak ani kana ngakputuk na Iesu.
  aer-aer: Jesus-ele arne arntarlkwe renhe re-arrpe akweke-ulkere ware akngetyeke
    iperre, thultye areyele imerte arerrirreke artwe anyente Simon arritnye apmere
    Cyrene-arenye apetyerlenge. Itne renhe-arle uternewarreke arne arntarlkwe ulthentye
    nhenge akngernerle-apetyeke.
  qvc-NT: Kwartilmanda lluqshishpaqam, tingunakurqanllapa suq runa Simun shutiqwan.
    Payqam Sirini llaqtamanda karqan. Chay Simundam Jisuspa krusninda amalas umbruchachirqanllapa
    apanambaq.
  tgl-ULB: Habang sila ay lumalabas, nakakita sila ng taong taga Cirene na nagngangalang
    Simon, na kanilang pinilit na sumama sa kanila upang pasanin niya ang kaniyang
    krus.
  cbs-NT: janua juni betsa Simón jawen mae Cirene anua juaiki nukuxun Jesúsun cruz
    jau iaxunyubainun soldabobun yunua iaxunbainaya
  xtm-NTPP: Te ichi kuan koo de ji'in ya ma, ni ka ndani'i de in tee ñuu Cirene ma
    te Simón nani de. Te ni ka xtetuu de tee ma ja na kuiso de krusi Jesús ma.
  nnq-nnq: Apabakiba bakajenda, ngabankolela mundu jumwe liina lyakwe Simoni, mundu
    jwa kilambo cha Kulene, ngabannenge mpoto nchalaba gwa Yesu.
  bao-NT: Too ca niiricarã witi waarãra, jĩcʉ̃, Simón ca wãme cʉtigʉ, Cirene macã
    macʉ̃re bʉa eari, Jesús're cʉ̃ja ca paa pua tuu cõa paagʉre cʉ̃re ami waa nemo
    dotiwa.
  san-ORI: ପଶ୍ଚାତ୍ତେ ବହିର୍ଭୂଯ କୁରୀଣୀଯଂ ଶିମୋନ୍ନାମକମେକଂ ୱିଲୋକ୍ୟ କ୍ରୁଶଂ ୱୋଢୁଂ ତମାଦଦିରେ|
  huv-NT: Almawüw quiaj, quiaj mangochiw nop naxey naw Cirene, nenüt Simón. Tasapüw
    nej mambitic micruz Teat Jesús.
  otn-NT: Nu̱p'ʉ ja ra̱ 'yu̱, bi̱ nthɛui p'ʉ n'na ra̱ n'yohʉ ngue ra̱ mmɛ̱ngu̱ p'ʉ
    ja ra̱ hni̱ni̱ Cirene, ni̱ hu̱ ngue ra̱ Simu̱. Nu̱'ʉ yø soldado ma̱ni̱ zi ra̱
    Jesús, bi japra̱ Simu̱ ngue bi du̱xra̱ pont'i̱ nu̱na̱ da̱ ma ma̱cuati ra̱ Jesús.
  nop-nop: Nagila uŋila talipmeŋ me niŋ tubumintagiŋ, wou Saimon, adi Sailini yokwetneŋniŋ.
