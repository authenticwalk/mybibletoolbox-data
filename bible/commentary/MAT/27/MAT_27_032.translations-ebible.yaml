  cmn-FEB: 他们出来的时候，遇见一个名叫西门的古利奈人，于是强迫他背上耶稣的十字架。
  gmv-RNT: Isti ekki bishin Qareena geetettizasoppe yida Simoona geetettizayssa demmidi
