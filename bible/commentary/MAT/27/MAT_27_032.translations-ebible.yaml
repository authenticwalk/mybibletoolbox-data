    bɨ katlö watlö wab kɨ pɨrag duö,” rɨmä.
  acr-NNT: Echiriꞌ katajin kelik bꞌi, xkikꞌul jun achi aj Cirene, Simón rubꞌiꞌ, y
    xkitaq che kutelej bꞌi ri cruz re ri Jesús.
  kpg-kpg: Digaula ga ulu gi daha mo di waahale, ga heetugi gi taane mai Cyrene dono
    ingoo go Simon. Digau dauwa gaa hono a mee gi aamo ina di loobuu a Jesus.
  taj-taj: ग्‍यामरी निबान लमा थेनीगदेसे कुरेनी भिबा ग्‍लाला सिमोनदा खबान लबा स्‍याप्‍जी।
    जमाहेन्‍से थेनीगदेसे थे म्‍हिदा कर लसी येशूला क्रुस पुइपुङ्जी।
  avt-avt: Hɨr nitet yayiwe nen, te hɨr nɨr mɨtɨk ke Sairini niuk mɨrak Saimon. Te
    hɨr natɨp hɨm iuwe hɨrak nenipek kaknan nu tentarakɨt ke Jisas kakɨkepik.
  cbk-cbk: Mientras ta camina sila ya encontra sila con el gente de Cirene, su nombre
    si Simon. El maga soldao ya esforsa con ele ayuda carga el cruz di Jesus.
  uig-ARA: ئۇلار تاشقىرىغا چىققىنىدا، كۇرىنى شەھىرىلىك سىمون ئىسىملىك بىر كىشىنى ئۇچرىتىپ،
    ئۇنى تۇتۇپ كېلىپ ئەيسانىڭ كرېستىنى ئۇنىڭغا مەجبۇرىي كۆتۈرگۈزدى.
  tuf-tuf: Soldádoinat caruc ojcor quejquín ac beya rabar, sera itchacro. Ser ajca
    Simonro. Cajc ajc Cirene binro. Simón eya istír cájacro. Caquir ey quin caruc
    ahár yehw̃ áyjacro. Jesús quejquín ac bequey ahár yehw̃ áyjacro.
  abx-abx: Si pagparalalangngan-na mga iya, aniya' satupu'-na mga iya a'a nag'arunan
    Simon nga taga sunsari'i si syudad Cirene ngan agpirit-nay to mga iya pagpalangkit
    si kudus-na si Jesus.
  mco-NT: E jɨm ma anajty hueenɨ tɨ ytüyöy, jɨm tɨ paty tüg Cirene yëydɨjc anajty
    yxɨɨjɨty Simón. Chi ajcxy adzɨp nɨmay Simón co huen jaccapɨ Jesús ycruudz.
  kqf-kqf: Tedi a nawanawa ba Sailin olotona a banavi, isana Saimon. Ḡome tauwaiḡaviya
