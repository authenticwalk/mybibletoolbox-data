  ind-AGS: Dalam perjalanan menuju tempat penyaliban, mereka menemukan seorang yang
    bernama Simon, yang berasal dari Kirene, dan memaksanya untuk memikul salib yang
    akan dipakai untuk menyalibkan Yesus.
  omw-omw: Ntaqu vaisihua Iesusira kyatariqaa rukyeta hiritarerata mwatukyaqitaita
    mwaaqanianra aanraqaa viqata vaisi mpovanto Sairininyaanra mwia nrutu Saimoninra
    qintorama kyeta mwianra kepukyaqama kyeta tiqata, E Iesusira rute kyatarira vara
    quqira uro mwiante, tura.
  yrb-yrb: Anebitana Sairina orofa amara danu ifuna Saimoni ido fariro atate yabai
    ara weita. Ewa amaranu korosi woua weitaba wouri.
  maa-NT: K'e̱ nga jye nchifìko̱ Jesús, kiskaàkjoò jngoò xi̱ta̱ xi Cirene i̱'nde‑la̱
    xi 'mì Simón. Jñà soldado kjo̱'ñó kis'iìn‑la̱ nga kisìk'ajen krò‑la̱ Jesús.
  mcq-mcq: ꞌEjumakame pu vaiꞌi ꞌunamutoi ea pina Saimani Sairini orijaho piunamareja
    ꞌejahaume hura korosia kaꞌene Jesu ꞌanahuna kajaho tapana vaꞌana.
  sus-A: عٍ تٌ نُ مِنِقٍ تَا رَ، عٍ نَشَ سِرٍنِكَ شّمّ ندٍ تٌ نَشَن نُ شِلِ سِمْن.
    سْورِيٍ نَشَ عَ يَمَرِ، عَ تَن شَ عِسَ شَ وُرِ مَفَلَنبُشِ شَنِن.
  jpn-1965: そして、彼らが出て行くと、シモンというクレネ人を見つけたので、彼らは、この人にイエスの十字架を、むりやりに背負わせた。
  fra-SBL: En sortant, ils trouvèrent un homme de Cyrène, nommé Simon, et ils l'obligèrent
    à marcher avec eux, afin qu'il porte sa croix.
  yka-yka: Sasangde paluwas amban puweblo, niyaˈ tadugpakde lella amban lahat Kirene,
    ēnnen si Simon. Ginagahan iye weˈ meˈ sundaluhin dinaˈak pinanangkit olom sōng
    pangalansangan si Isahin.
  mle-mle: Kawaar yidaak, duw nak Sayman, Sayriniy tipa kid, vidaad. Vay sawdiy duw
    wadaak, Sayman di Jisas dikidi maap tidi miy yatadid.
  shp-NTPO: Ja moa jainoax pikóbaini bokinra, Cireneainoa westíora joni Simón janeya
    nokokana iki. Jara Jesussen koros papimaxon, bomakana iki.
  aom-aom: 'Bavaꞌoromo örire vaꞌihö gavare Cyrene amo raje ae gemu hesi ihe Simon
    rovamu gagorovo övëro bijimöꞌöromo uavareje: Ave a hesi korosioho baeromo vaꞌëjo.'
  geb-geb: Mba ntari ga mbui gɨɨtɨvi ana ndiga vo garim, Sairini guma mbe, ana zɨ
    Saimon, ana zi. Ana zim, mbe ana ndigap ana nzuaim, ana Zisas ndim ana khanarareŋ
    phufhurav vui.
  eng-WYCLIFFE: And as thei yeden out, thei founden a man of Cirenen comynge fro the
    toun, Symont bi name; thei constreyneden hym to take his cross.
  bsj-bsj: kambo ci ciro kalere, cin kwabti bue ni bakurame kange dencero caminu,
    woci dokco ayakangeci natum bwatiye kulkake
  cak-cak: Tok ja ye'el-e chuchi' ri tinamit, xquic'ul jun achi rubinan Simón, aj
    pa tinamit Cirene. Ri soldados xqui'en che ri Simón chi tuc'uaj-e ru-cruz ri Jesús.
  chf-NT: Jinq'uin bixe u chenob, u nuc'tijob untu winic, tä Cirene u cab, u c'aba'
    aj Simón. U cocoj äc'bijob u bisben u cruz aj Jesús.
  tlf-tlf: Kale waasi dinan-kalin tinum iyo Jerusalam uyo kupka-nilip e, Yesus iyo
    duptamo abe-bom-nilip e, utamipta e, Saimon Provins Sairini kayaak beyo ilep kal
    talan-be kalaa age-nilip e, asit kup ninuk tebebe-nilip e, Yesus imi dubiit mo
    angkolan-temip umi at uyo kobelip Saimon isiik kuptamola e, isino daage
  piu-2006: Tawununguruya tjuulytji tjuṯangku Yiitjunya katingu waralytjunkunytjaku.
    Yiitjulu tjaḻira watiya katiyanangi. Ngururrpa yankulaya tjana nyangu wati yini
    Tjaamananya, Tjayirininya ngurrara, ngalya yankunytjala. Tjaamananya nyakula tjana
    yalatji watjaṉu, “Kala, nyuntulpi watiya ngaatjanya tjaḻira katiyarra!, Yiitjuku.”
  poh-NT: Nok cꞌahchiꞌ chic quicora̱b je chipam i yeꞌa̱b reꞌ narijapꞌaric wi̱ꞌ i Jesus
    wach curu̱s, reꞌ take sol xquicꞌul cok jenaj winak aj Sire̱ne Simon ribihnal,
    xquitolej chi ritobjic i Jesus chi ritehljic je richeꞌlal ro̱k i curu̱s eh xibiraj
    woꞌ kꞌoric chi quiwach.
  tue-tue: Jesuré páabiatura wáara néewari, sĩcʉ̃ basocʉ́ Cirene macã macʉ̃rẽ bʉajeárira
    niiwã. Cʉ̃ʉ̃ Simón wãmecʉtiwi. Cʉ̃ʉ̃rẽ Jesús apawari curusare apadutirira niiwã.
  bjp-bjp: Aunbiing ri ka suu tinaiwa, ri ka tafe nenge kaltu tina Sairini asa e Saimon.
    Ri ka fangongos u isi in kusep aupaket ke Iesu.
  xon-xon: Baah cha na, le bi kan uja ubaa, u ye Sairene aatiŋ aanii, aan bi yin u
    ke Simonn na. Le bi chuu u mpɔɔn ke u tun Yesu aadɔpuinkoo.
  tzo-ZNT: Ti cꞌalal iloqꞌuic echꞌel ti solteroetique xchiꞌuc ti Jesuse, isnupic ta
    be jun jchiꞌiltic ta jurioal, Simón sbi. Ti Simone liquem tal ta jun jteclum,
    Cirene sbi. Ti solteroetique iyaqꞌuic ta persa ti Simone ti acꞌu scajan echꞌel
    ta snequeb scruzal ti Jesuse.
  mpm-NT: Nu ni ka kee da kuankoyo da, ti ni ka ndejnaꞌan da jiin ɨɨn chaa ñuu Cirene
    ja nani Simón, ti ni ka chayɨka da chaa un ja na kundiso da cruz Jesús.
  ots-NT: Cja̱ bbʉ má pønijʉ pʉ jar jñini Jerusalén, bi ntjɛjʉ hnar hñøjø, múr mi̱ngu̱
    car jöy Cirene, mí ju̱ cár tju̱ju̱ múr Simón. Nucá̱, bi cjajpijʉ ʉ́r ttzɛdi pa
    di du̱htzibi cár ponti car Jesús.
  hoy-hoy: याग आंदुर व्हार्या होळोर रा आंदरी शमौन हेसुर ईनव ऊंद कुरेनी मंळसा सिकदुन.
    आंदुर आऊक बेकार दा हुळदुर कि आऊन क्रूस नेगुकु नळुल.
  amo-amo: Na inuzu udas, I se umong unit kunang sirmi lisa me simon, uli na iwa boroghe
    iyizi a nya nanghinu bara anan yauna kucan nkull me.
  pjt-pjt: Munuya Jesunya ngura Jerusalemalanguṟu uṟilkutu ma-pakaltjingaṉu, ka paluṟu
    puṉu tjaḻiṟa anangi. Kaya uṟilkutu ma-pakaṟa nyangu wati kutjupa ini Simonnga
    ngura ini Tjaiṟininya nguraṟa ngalya-tjarpanyangka munuya tjaultji panya tjuṯangku
    palunya pauntjingaṟa wangkangu puṉu panya Jesuku tjaḻiṟa katinytjaku.
  cwe-cwe: Viwakalile wolawa, waiting'hana na munhu kulawa Chilene Saimoni, na wakalizi
    wamuwangiliza yausole msalaba wa Yesu.
  daa-NT: Min ŋu amiliy min ɗo geegirdi, ŋu ŋaamtu iŋ gem rakki pa siŋji Simon. Gem-ak
    min geeger ka Sireen. Askirna asiriig a ŋa icin̰ etoy ka Iisa.
  mlp-mlp: Ari in Yesus waqim ad tilehad teq in mat araq uliq Sairin-ibta anan Saimon
    haqayta ahol tuwaqiy. Ahol waqad in mat na Yesus ago ay sorgo haqad abe yahan
    in ay na sorim ad mataw na nenaq tilehiy.
  ape-C: Douk hakutukuk wabur aria hatogur hanak huruk atinyum yah, aria amam soldia
    hatik anan arman nanaki wabur Sairini ananin nyeigur Saimon. Aria amam hasuwan
    harani ba grok atin hakripan um nutrun rowog kruse Jisas nutauruman aria nunyusah-uman.
  bgs-bgs: Tô igluwà dan tikud tun ta Jerusalem, ikitaan ka mga sundalo tô sábbad
    taga Cirene na ágngadanan ki Simon. Igpirit dan sikandin igpatiang katô krus na
    pansalan ki Jesus.
  faa-faa: Yasu karikia puraka aseane Sairíni aporo ipi yano motosa Saemone perakano
    asekea, ira matopesane maka pusiesapo.
  kik-kik: Na hĩndĩ ĩrĩa moimagaraga-rĩ, magĩcemania na mũndũ woimĩte Kurene, wetagwo
    Simoni, nacio thigari cikĩmũkuuithia mũtharaba ũcio na hinya.
  cap-NT: Jalla nuz̈ Jesusa chjichcan tsjii Cirene wajtchiz z̈oñi zalz̈quichic̈ha.
    Simón cjitatac̈ha. Jalla nii z̈oñiqui Jesusiz̈ cruza kuzkatchic̈ha.
  ksr-ksr: Kema kana somatanoŋ eja moŋ qata Saimon mokoloogi. Iinoŋ Afrika siti qata
    Sairini iikawaa ejiaga. Mokolooŋ kuuŋ mugi Jiisaswaanoŋ maripooŋ meŋ aŋgoro.
  eng-TNT: 'And as they came out they fonnde a man of Cyren named Simon: him they
    compelled to beare his crosse.'
  sbs-sbs: Haba bati chiba zwila hanze, ni ba waana unkosi yo zwila kwa Sayirine yo
    sumpwa Sayimoni, u baba hambiliza kuti a yende naabo ne kuti a mu kulikile chifapano.
  sue-sue: Puro susaumite ebete ena ema zo tamuwa zazo nuso Simon, nu Sairini natara.
    Nukare nu tamuro awita sewa Yesura ni pasinai soremuro dimunu bamuwa awa.
  fra-NCL: Comme ils sortaient, ils rencontrèrent un homme de Cyrène, nommé Simon,
    qu’ils réquisitionnèrent pour porter la croix de Jésus.
  bhg-bhg: Ango edo awamane idegeteite embo dao Simon taputera. Embo awa nasi bajina
    Sairin edo gumbari. Edo awamanemi embo awa Iesu kondade edo ainda orega amboka
    arate jijine sitera.
  snn-NT: Sani, ja'nrëbi Cirene bainguë Simón hue'eguëni tëhuoni rantoni, Jesús crusu
    sa'cahuëte cuanni tëoni sajë'ën cajën guansehuë.
  atb-NT: Yhangmoq htoq e ló nyi le, Kuruni myuq byû nghut é Simun ga sû lé myàng
    kômù, yhang lé, zik luî tapzîng waq nhang akô nghut ri.
  cek-AK: 'Nihcae caeh o naah, Cyrene ah kaom Simon, tiah kawk ih kami to a hnuk o:
    anih to thinglam aput o sak nganga.'
  bkd-bkd: Su diyà en sidan ta dalan nasal-aw dan sa etaw ha taga-Cirene ha tagngaranan
    ki Simon, dayun pineges dan ha tiangen din su krus hi Jesus.
  ctu-76: Che' chʌncol i pʌyob majlel Jesús ya' ti bij cha'an i tsʌnsañob ti cruz,
    ya' ti' tyajayob juntiquil winic Simón bʌ i c'aba' ch'oyol bʌ ti Cirene. Ti' xiq'uiyob
    cha'an i q'uechben majlel i cruzil Jesús.
  lac-NT: Caj binob Jesús ich bej, caj u nup'ajob xib ti' u tar ich u cajar Cirene.
    Ra' u c'aba' Simón. Caj ts'ar u pach ca' c'ochac u cruz Jesús tu cu bin bʌjbir.
  xla-xla: Opahale sota Yesu seme mo dulu tle alikili dla ulatame tamama Kulene oplami
    Saimon umaiyo. Ya꞉ umpame Yesuta dali yekelemhimili hamtaleye ma ya꞉ watle hamtane
