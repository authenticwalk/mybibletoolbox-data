  mox-mox: Tuta nana Ieisu iʼifoqeyei ta itautauyea ʼedaya e ʼinega Sailini ʼolotona
    taha ana wawa Saimoni ilobea, ta iluvetunei be Ieisu ana ʼetoluai naʼavalea.
  kew-kew: Nimumi Yesu lamua pisimi rabu Sairini su-para piri aa meda Saimon pora-nia
    madaasimi. Goa pua nimumi go aa-para Yesuna repena polopea mea raba mu riaainalo
    mariaasimi.
  dww-dww: Be kedae tauḡoma tenaḡa a banavina, isanama Saemon, tauna Sairin meagainama
    baneginama. Dabudine tauiḡara inam tauḡominama a segeri da Yesu na korosima ya
    kiroḡina.
  nif-nif: Pɨ ñañɨpi, telak plon ama no Sailini nanin koi Simon ña tɨmbɨ indañgɨlɨñ.
    Tɨmbɨ indambi, en nɨ-gɨñgɨneum Yesulok kloñbat bembɨmbi ñañgɨlɨñ. Ñambi,
  twi-ASANTE: Ɛberɛ a wɔde no rekɔ baabi a wɔbɔ asɛnnua mu hɔ no, wɔhyiaa ɔbarima
    bi a wɔfrɛ no Simon a ɔfiri Kirene a ɛwɔ Abibirem. Wɔhyɛɛ no ma ɔsoaa Yesu asɛnnua
    no bi.
  aoj-aoj: Amom mosafel mafeꞌ owaꞌ mati anona aman Saimon Sairiniinai. Eaꞌ amom soldia
    masasapaꞌana ma notopalopa Jisas nogofaꞌ lawag ananigai.
  cbv-cbv: Ĩ mao yohat pínah jeéboó ʉb bejna, Simón, Cirene baácdih bóodih ĩt jwãááp
    wʉt jĩ. Pánih jwãáhnit, caandíh Jesúíh cruzdih ĩt bewat tʉ́ʉtʉp wʉt jĩ.
  taw-taw: Kanɨb nab okok dad amɨlɨg nɨgɨlak, bɨ olap taun Saylini nɨb apek. Yɨb ne
    ak Saymon. Nop kanɨb nebeŋ pakɨl, kɨles gɨl agɨlak, Jisas nop chɨpɨl pak tɨbɨk
    lɨnɨgabun mab bak awl ak dad amnoŋ agɨlak.
  jic-NT: Jesús lal tjil na, militarpan tjunuc yom pjaní ne'aj jámatsja. Simón lotsja
    jupj, Cirene mpe 'eseptsja jupj. Tjüjütütj tjyama cruzus Jesús mpes, ne nin la
    tjiji jupj.
  zap-NT: Chene wruno men Jesus nga, nëz wtsëlo men te men-Cirene ne la Simon, lex
    wkyenfwers men mén guin weey men xekruz Ne.
  wer-wer: Pit kan yesem kamtaöök omën namp Sairini kakaanëp, pim yapinte Saimon,
    pöp koirak Yesuu këra yetapër wak sëpënëak këk maan wak sa.
  ipi-ipi: Ami yanda yene tupamane Jisasa atu aiyu Jutusaleme tepa alu poto, Saitini
    tano okona tane akali Saimone lene mindi andoto, balato Jisasana ita malamanda
    oko aiyakale lo mo aiya mayainipia.
  qul-NT: Chaymanta llojsipuspa, Cirene llajtayoj Simón sutiyoj runawan tuparkancu;
    obligarkancutaj Jesuspaj cruzninta apananpaj.
  ter-NT: Koeku píheahiko kurúhuxoponea Jesus, tokononé koénehiko hóyeno koéhati Símaum,
    íhae pitivóko koéhati Sîreni. Énomone íkoinoxohiko kurúhuna Jesus.
  bmr-NT: Jaamo Jesuco itetecuqui ufuumo atyɨmeuhi Cirene cuumioobo Simon onooboco.
    Jaamoro diiboco tajɨɨbauhi Jesu ɨmohobujeque isatyequi.
  fuf-fuf: Ko ɓe yaltata, ɓe fotti e gorko mo Sirenii wi'eteeɗo Sim'uunu, ɓe karhi
    mo naɓugol *leggal Iisaa altindiraangal ngal.
  bhl-bhl: 'Im debele unbiliw ding dim bakate, wonuk so kunum bi Sailini abiw mutuk
    fian em kunum mak atemsiliw kale. Kunum beem wiin e Saimon ete kale. I Saimon
    elo kitil weng bokolewomeliw: “Ku Yesus beem ais kale daok keleweko, de una!”,
    angeko, kitil kelewsiliw kasike, e Yesus em ais be daoko, kingtei unse kale.'
  ons-ons: Eŋe numao ariu paki, ŋei mane Sairini matko ŋine, eŋetine Saimon maratkau
    paki, qebin kau Yesu wane kibeŋ qabeŋ tewetki arikoi.
  con-NTPO: Sombopa fi'ttiye jayipa Cirene'su a'ima cachui'fa. Tsaja Simón tsu. Tisema
    cachuipa manda Jesús avuja'ccoma opipa angaye.
  ghs-ghs: Qate Dzesui hapahapa oke qere biidzare biita eetemi qaa abi nokoi Kureneo
    abi teeke pobi hiiremi noi hapahapa nohoke aimata, dzapa noho Siimo. Oke eete
    qaaramuti nokoi ttoka teeta biranateta oke hee, Gorigotta hiirorai oke paha hee
    qiba gottaniqi hiirorai.
  peg-peg: ହେୱାର୍‌ ହନି ୱେଡ଼ାଲିଂ ସିମନ୍‌ ତର୍‌ଦି ରକାନ୍‌ କୁରିଣିୟ ବସ୍ତିନିକାନ୍‌ ମାନାୟ୍‌ତିଂ
