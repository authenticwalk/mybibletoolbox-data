  for-for: Pigoya, ababute wama ke'i ka yagara uma abatantawe. Agewapa Saimoni aeba
    Sairini kumatasa, ae tutusotauguna Isunta maripoba maema aesaga'u ataogini wantawe.
  epo-epo: Kaj elirinte, ili trovis viron Kirenanon, nomatan Simon; tiun ili devigis,
    ke li portu lian krucon.
  gfk-gfk: Io, bia diet ga hanansur laah, diet ga harsomane tiga tunaan me Sairin,
    a hinsana Saimon. Ma diet ga sunang ie bia na kap leh balik no kabai.
  bjz-bjz: Numonde bubua igiguturota, Sairini embó ragaro Saimon tambua rea bera-bera
