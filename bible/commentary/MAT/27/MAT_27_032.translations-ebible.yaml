  mya-mya: သူ​တို့​သည်​ထွက်​လာ​ကြ​စဉ်​ရှိ​မုန်​နာ​မည်​ရှိ​သူ ကု​ရေ​နေ​ပြည်​သား​တစ်​ယောက်​ကို​တွေ့​သ​ဖြင့်
    ထို​သူ​အား​အ​တင်း​အ​ကြပ်​ခေါ်​၍​ကိုယ်​တော်​၏ လက်​ဝါး​ကပ်​တိုင်​ကို​ထမ်း​စေ​ကြ​၏။-
  gng-NT: Bi tì ñɛh udu ni ma nnɔ, nɛ ki cende' ujɛ uba bi yih wɔ Simɔn, u yé Sirɛnn
