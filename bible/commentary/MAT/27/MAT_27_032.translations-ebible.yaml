    krros bügasilüm.
  cme-NT: Baŋ ŋ'a ba hel nelleŋ-huɔŋga-na, baa suu baa Sirɛniyiɛŋo naŋo, ba bĩ-yo
    Simɔ. Baa guor u tũu daaŋgu‑i.
  sus-sus: E to nu minife taa ra, e naxa Sirenika xɛmɛ nde to naxan nu xili Simɔn.
    Sɔɔrie naxa a yamari, a tan xa Isa xa wuri magalanbuxi xanin.
  pon-2006: Ni arail ketiket kohieisang nan kahnimwo, re kasaingedi ohlen Sairihni
    men, me adaneki Saimon; irail eri itonehng en kapaikada sapwellimen Sises lohpwuwo.
  dad-dad: Sain idi mayã anĩ ditor diyok dile fen, idi Sairini tamal tamo taka fotou
    difen, yana Simon. Idi ĩ, Jesus nẽ aa tetek faali fouf nigin nugo difiyen.
  zab-NT: Chi zénedeb Jesús bchalodeb tuby bniety Cirene, laab bdialáb Simóny, ax
    baany de suldadqui juers laab biaab cruzy xte Jesús.
  jae-jae: Sêsêlêŋ sêmoa e jadêdac ŋac teŋ, ŋaê Simon aŋga Kurene, ma sêkac eŋ gebe
    êôc Jesunê kakesotau su.
  ksd-ksd: Ba dia irop dia gire tadav tikai ra te Kirene, a iangina Simon, dia vo
    pa ia ba na puak kana bolo.
  msm-NT: Na, duon to pangindaenan meyduon ingkatagbu dan no taga-Cirene no iyan ngadan
    si Simon. Pigpogos dan sikandin to pagtiang to sikan krus no ogyansangan ki Jesus.
  myk-myk: Ayiwa, ba pʼa foro kanha ki ni wɛ, na jíri Sirinɛ kulo li shɛn wa na, wee
    mɛgɛ ki bye na Simɔ. A pʼi wee karamu wʼa Yesu korikoritige ki lɔ.
  sbe-sbe: Yelusalema bena kabo se pesagabaei na Sailini tamowaina hesau hesana Simona
    se lobai, na se lauhelili ede Yesu yona sataulo wa ye bahei.
  mcr-mcr: Qu e äwäpiyäŋgaŋi, mäkä-iqä iqua, ämaqä aŋä-himqä Sairini iutaŋä Saimonä
    ique hiŋuä äqumbiyi, iqu Jisasi Iqu zä-huätatä hunätŋqe, äma wätŋqä kukŋuä ätuätumakuwi.
  cux-NT: Taachí can'daa yā ní cueⁿ'e yā na yúúní naachi cu'nééⁿnga'á yā ndaaca yā
    'áámá saⁿ'ā yeⁿ'e yáāⁿ Cirene chí nguuvi sa Simón. Ní a fuerza soldados di'cuiītu
    sa Simón 'cūū chí candɛ́ɛ sa cruz yeⁿ'e Jesús.
  tur-YTC: Dışarı çıktıklarında, Simon adında Kireneli bir adam buldular. Yeşua’nın
    çarmıhını taşısın diye yanlarında onu zorla götürdüler.
  san-ITR: pashchAtte bahirbhUya kurINIyaM shimonnAmakamekaM vilokya krushaM voDhuM
    tamAdadire|
  bel-N: А выходзячы, яны знайшлі чалавека Кірэнэйца, на імя Сымон; яго прымусілі,
    каб нёс крыж Ягоны.
  sch-sch: Hanchu, an se lâiin Cyrene khuo mi inkhat a riming Simon an tonga, râlmingei'n
    Jisua Khros ruput rangin an dândea.
  mic-MIQNT: Ge's maita'jig gjigang, na weltesgua'titl ji'nmul teluisilitl Simon,
    tleiawilitl Sailin. Na sma'gnisg gisa'la'titl Simonal pmapinmilin gujjiewei ugjit
    Se'sus.
  huu-NT: Jerusalémona naimacɨ jaillanona, Cirene railla enɨruemona bitɨmɨemo dafaɨfidɨmacɨ.
    Naimɨe mamecɨ Simón. Naimɨena Jesús uiga cruzna rocatatɨmacɨ.
  jiv-NT: Jesusan jukí wésar Serini nuṉkanmaya̱ shuaran, ni naari̱ Semuṉ, Jesusa
    krúsri̱n jurukit tusar achikiarmiayi.
  otm-NT: Nɛ nu'bʉ mi ts'ʉtho da bøm bʉ ja ra hnini, bin c'athʉ bʉ n'da ran 'yohʉ
    ra mɛngu bʉ Cirene, í Simón a. Nɛ bi t'ørpa ra ts'ɛdi da duspa rá pont'i ra Jesús.
  dah-dah: Be, beleŋyaŋ hako kuŋ heŋyabe al kura Sairini taunde niŋ al deŋem Saimon
    keneŋbe Yesuyen kuruse tawa ineŋ pakku irke tiriŋ.
  tnk-tnk: Nəpɨn naruaɡən me nəha hənaməier, hətoni iəmə Saerin riti nəɡhɨn nə Saemon.
    Irəha həkeikei min mə trəvrani nei kamarkuaui səvəi Iesu.
  kpr-kpr: Reighi Jerusalem ghe buvudo ise, Sairin embo eni javo Simon ava tambudo,
    setero nu Iesu sonembedo nunda korosi fumbiri nemonde iseri.
  san-IAS: paścātte bahirbhūya kurīṇīyaṁ śimonnāmakamekaṁ vilokya kruśaṁ voḍhuṁ tamādadire|
  nho-nho: I te ara raa, naa tama naa ni ttiri te tanata haka Sairin, tana inoa ko Simon.
    Teenaa tauhia iloo laatou te tama naa no haia ki amo ake te kros Jesus.
  gym-NT: Yebti namanina ji ngrabare angwane, ni iti nünanka juta Cirenete abko kädian
    nämane Simón abko namani ngätäi bentre angwane, Simón ye mikani kruso ngwena Jesukrä
    rükäkwe.
  azg-NT: Xjen na tyenduiꞌhan quiiꞌ tsjoon, tjonhin ncüii tsꞌan tsjoon Cirene na jndyu
    Simón. Yo naijndeiꞌhanꞌ, jntꞌahan na cayꞌoon juu tsonjnꞌaan ꞌnaanꞌ Jesús.
  bhd-bhd: ज़ैखन तैना तैट्ठां च़लोरे थिये, त तैन शमौन कुरेनी नंव्वेरो अक मैन्हु मैल्लो,
    तैन लोकेईं तै ट्लातो ताके यीशुएरू क्रूस छ़ुइतां च़लाए।
  too-NT: Lā' līhuan ixta'a'mā'na, tapāxtokli kalhatin chi'xcu' xala' nac Cirene lā'
    ixtacuīni' Simón. Lā' sāmācu'quī'ca ixcruz Jesús.
  ind-AYT: Ketika para tentara itu keluar, mereka menjumpai seorang laki-laki dari
    Kirene yang bernama Simon. Mereka memaksa Simon untuk memikul salib Yesus.
  cjo-NT: 'Ikanta raanakiri joraaro riraga Jesoshi koroshiki. Romperatakari irira
    raaneero antawo inchato oetachari koroshi. Osheki otenatzi, ipomeentsiperotawo
    raaneero. Janta awotsiki itonkiyotawakari shireenejatzi iitachari Shimo. Romperatawakari
    joraaro ikantziri: —Ajaa, koroshi, paaneeniri irika. Roojatzi itsipatanakari,
    raanakiniri koroshi.'
  nsn-nsn: Doh gitie ka tauete liu pemesina tar uan, kara ueltupara kout tar tamat,
    a hangana tang Saimon ger peng Sairini. Doho soldia ka kula tutupe tatanono tar
    huata tena korose Iesu.
  san-DEV: पश्चात्ते बहिर्भूय कुरीणीयं शिमोन्नामकमेकं विलोक्य क्रुशं वोढुं तमाददिरे।
  tna-NT: Beju eputahu cama, piada deja Cirene yahua jenetia tsutana huecuana. Tueda
    da Simón banime puina. Tueda jubida cuatsasiatana huecuana Jesús sa curusu pamapata
    puji.
  lid-lid: Oro adek au ala len, oro ndruni ndramak ari badu Sairini nyaran Saimon.
    Oro lau ta bahun andrekei iy bwese-ei kei tondreh ta Jises.
  wim-wim: Than kanan iiy-iiyinan-a, than pam aak Cyrene punchan anana umang uwin
    nunang, namp nungantiya Simona, aꞌ than thaachin nunang yuk wuuyan Jesus.antaman
    kalow.
  zga-M: Vavile vahumile khunji, vikhambona umunu uva khukilene eilitavwa lya mwene
    ale vei Simoni, puvakhatola vope ukhuta apeimbe eikheidameihanie.
  yom-yom: Bu baba totuka, badengana mutu wumosi mu nzila, dizina diandi Simoni wuba
    muisi Silene, bankuika kanata dikulusi.
  san-SIN: පශ්චාත්තේ බහිර්භූය කුරීණීයං ශිමෝන්නාමකමේකං විලෝක්‍ය ක්‍රුශං වෝඪුං තමාදදිරේ|
  yut-yut: Kosiron kɨŋek emat amɨn da Sairini kokupmon amɨn kɨnda kawit, mani Saimon.
    Uŋun tebai iyɨŋba Yesu dakon tɨlak kɨndapni guramɨkban kɨwit.
  grc-BYZ: Ἐξερχόμενοι δὲ εὗρον ἄνθρωπον Κυρηναῖον ὀνόματι Σίμωνα· τοῦτον ἠγγάρευσαν
    ἵνα ἄρῃ τὸν σταυρὸν αὐτοῦ.
  tbl-NT: Yóm tolo knô le bè lan, geslong le yóm sotu tau boluyen Simun, lemwót bè
    Sayrin. Tódô gnaga htihang le du yóm kros Jisas.
  cpc-NT: Ikanta jiyaataiyanakini, itonkiyotakari Simón poñaachari Cirene, ishintsiwintaitakiri
    jinatanakiro impaikakotaitantyaariri Jesús.
  nhg-NT: Hua cuöc oquisque, oquenömejque sente tlöcatl de inu nación que itucö Cirene,
    hua itucöyu de inu tlöcatl oyeya Semu. Yaja inu nieca oquechihualtejque ma quebica
    tiecorujtzi Jesús.
  nya-nya: Pamene gululi linkatuluka ndi Yesu, anakumana ndi munthu wochokera ku Kurene
    dzina lake Simoni ndipo anamuwumiriza kunyamula mtanda.
  ngu-NT: Ijcuac quistiayaj ipan on hueyican, oquinamiquej se tlacatl itoca Simón
    yejhuan chantiya ne Cirene. Niman on soldados oquichihualtijquej para ma quitquili
    icojnepanol Jesús.
  kup-kup: Met paru Iesu bat soohan aban pat nap pim abatao Saimon pi Sairini zeitakanañ
    emoohan paru nonoroh bavizahapuh ñai aban napuhö piin pot mañah, “Ni zuam pim
    zi urakazar ñelet samahaek meñizat bañelet sa.” Pot mañahan aban pop hahat tat
    bañeleh.
  jid-jid: Wa ba rju'a ba toh Bakurame u nde Sima nda vu ni ngbengblen nda ndu ban
    gran nhma kukron'a.
  wmw-wmw: Pawakuka munjira, wakisimanana naye mwananlume mmoja wakwitiwa Ansumani
    nKireni, wakinshurutisa asukure nsalaba wa Insa.
  gmv-GGM: Issti ekki bishin Qarna gizasoppe yida Simona getetizade demidi masqalezakka
    iza wolqara tosida.
  ssg-ssg: Ti lato nanahiwa, lato apatuini tel seilon ti Sairini axan Saimon ape teka
    seilon ti hile lungei i kaui teik kros ti Jises kakau.
  zpo-NT: Gorna nzheno xaa xaa, zee mzhaal xaa tub xaa le Simón xaa yezh Cirene, zee
    mnabeyy soldad xaa, zee wee xaa xkrus Jesús.
  poy-poy: Pawaweriti wankugenda wamwona muntu yumu litawu lyakuwi Simoni yakalawiriti
    lushi lwa Kureni na wanjagila wamlazimisha kulutola lupingika lwa Yesu.
  qwh-NT: Crusman clabayänanpaq yarqurëcarnam, toparcayämorqan Simon jutiyoq nunawan.
    Pëqa carqan Cirene marcapitam. Tse nunatam Jesus apecanqan crusta malas catätsiyarqan.
  gaw-gaw: Ag aon gonana, wan laa onig Sairini amu ted Simon anidp̱ig. Anidna amu
    ag nug duṯuna heeg, Jesusnu ad emaitak mawom.
  nca-nca: Kuma unindo uyareyate Sairin uni ka, owí muko Saimon, ŋu qeneŋgurí. Qenero
    rero Yesu koro tipiriri qu re inoyi re korowaró.
  zpz-NTPP: Orzeꞌ nez nu za dey bdzeel yu tub mbecy Cirene, yu nu la Simo̱o̱. Orzeꞌ
    por fers la pcaa dey yu nu cha nuy cruuz ni Jesuuz.
  mkj-mkj: Nehn irai allalu jang nehn kahnihmmwo, ihr koanoahdi woal in Cyrene men
    adanki Simon, irai ipong oang ih en wahda en Jesus lohpwuhwo.
  zac-NT: Hia ziagruꞌu më parë ziazú më ruaꞌ guëꞌdchi, bëdzaꞌguëlú rall tubi nguiu,
    më Cirene nalë Simón. Iurní gunibëꞌa ra suldadë parë guaꞌa Simón cruz shtë Jesús.
  kyg-kyg: Apakaemo taonifatiꞌmo ataleꞌa malaga avaleliꞌa uꞌnagenoꞌaeꞌmo mago vekamo
    agiꞌamo Saimoniꞌa Salini kotega vekamo neꞌegeꞌa fotu huteꞌa malipu yosamo aliꞌa
    kofiꞌa ateꞌnageno kofilino uꞌniye.
  kmk-kmk: Utdit lumaksunan da utdit ili, inabat da tun osa’n tagu’n mangngadan kan
    Simon un iCirene ot impapilit dat suldadu’n pinabukud kan siya dit kulus Jesus.
  cao-NT: Riquipama tsi mai huëtsa ca joni ja bëchacaniquë, naa Cirene ax jonish cato.
    Simón jahuë janë ini quiha. Ja qui tsamixo tsi quiha Jesu cruz ja qui ja janacaniquë
    ja iano.
  bbr-bbr: Rom akan marai roat akas Jisas am äpäs opok wäun apu opok imäi potona potona,
    kar ro ko Sairini menas ätäi näu mena tonaun kowon. Kon enip Saimon, ak ko apu
    opok tararianik, sakau atea, Jisas nukan am äpäs oianik, Saimon ämäi muruna, ko
    Jisas tainori potowon.
  inb-inb: Ri­na­kus­kapika, Sirene pui­blu­manda Simón suti runa, ñambi­pi tuparka.
    Chi runataka Jesús markaspa apa­kuska krusta marka­chir­ka­kuna.
  hrv-hrv: Izlazeći nađu nekoga čovjeka Cirenca, imenom Šimuna, i prisile ga da mu
    ponese križ.
  box-NT: Bìo ɓa zoó wee lé ho lóhó yi, á ɓa fò mín làa nìi ɓúi na ɓa le
    Simɔn. O wee lé ho Sirɛɛna lóhó yi. Á ɓa dásíwá kĩ̀kã́a wo yi le o fé
    o Yeesu kùrùwá pĩ̀.
  ote-NT: Ne de má ꞌñu bi nthɛuiꞌʉ ꞌnara ꞌñøhø mrá thuhu ra Simu mrá me Cirene. Nepʉ
    núꞌa̱ ra ꞌñøhøꞌa̱ bri japi bi duxa núꞌa̱ ra pontꞌi habʉ mi ma da tsꞌʉta ra Jesu.
  wnu-wnu: Nob isub igo ne qataben gamir eng Sairini munon ger unum Saimon, wo gab
    Yisas nam togor isub igoar eng wo bo bai qamb qamarari baurei.
  zam-NT: Láth nda ro' solndad ro ciuda Jerusalén con Jesús, asal' too solndad con
    mèna thìb mbi' co' nac mbi' gulàaz che'n làaz mèn siren. Mbi'a ngro' lèe Mon.
    Ale mtau' solndad loo mbi'. No mnibe' yèe solndad loo mbi'a par mbe' mbi' cruz
    Jesús.
  zyp-NT: Aa seipai khei langpui letah Sairin khuapaw Simon aa tahpaw cawngsawpaw
    a tong he ka, khraws khah hringhrang tah aa puhsah.
  sey-NT: Ja̱ropi etani saijë Cirene aquëre ti̱ꞌahuë, Simón hueꞌequëre. Ja̱ëni Jesure
    que̱jaꞌa sarahua sacaija̱ꞌquëre cua̱ñehuë.
  nvm-nvm: Bun useme afem unam ijia vako ijia bu e Sairinko be if fuon Saimon ijin
    bien. Bu e iji bieme kuriairevga fu uri Jesu ifejdame kuros ijin dab dabein.
  mps-mps: Augwali te moni hanu buluba pobadi, tama augwaligo te Sairini bulu bidi
    me deli suali, aga nogi Saimon. Tama augwaligo bomonama agai te Jisasgo tolali
    ni pedai tolao wali, tama agai tolali.
  pab-NT: Xanahitaha ene hoka ahotyaho ahalakoatyaha hatya haliti, Simão nexarexe,
    wenakalati Cirene yere, hoka otokaha Simão hoka Jesus berekotyakala niyahare atyalihose
    xaimaholatyaka kolatyaka aokaha ihiye.
  llg-llg: Ledoeik ala hela loo Yesus, ala latonggo lo hataholi esa neme dala laladak,
    fo bei fo neme kota Kirene mai. Ndia naden Simon. Ala lakasetin luꞌa ai ngganggek
    nggati Yesus.
  kyf-kyf: Da wa 'tlaa 'gbe, 'ɩn wa -yɔ Silɛnɩyu 'Simɔɔ yia gbeli. 'Slʋja nɛɛ ɔ -yla
    -gla nya nɩɩ, ɔ 'bhu -Zezuu su 'wʋ.
  tpi-tpi: Ol i wokabaut i go, na ol soldia i lukim wanpela man bilong taun Sairini,
    nem bilong en Saimon. Na ol i kisim em na mekim em i karim diwai kros bilong Jisas.
  mih-NT: Ta cuhva sa cuahan ra ityi, i tahan ra sii minoo ra ñuu Cirene. Simón nañi
    ra. Ta i zacuizo zandaru cuan cruz ra Jesús sii ra.
  qvh-NT: Crucificayänanpä apaycarmi tincuyargan Cirene marcapita Simón runawan. Paytami
    Jesús apaycashgan cruzta umrusiyargan.
  kms-kms: Di ni nyinge mare mo ngimi wuti iri muqoind, wuti te Sairini kin ni nyamb
    Saimon, di ni simbe mindig ni Jisas ningg kruse te niraq.
  agn-agn: Asing loloa ra tanira ong lansangan, may nabagat nirang tatang taw ang
    taga Cirene, ang aran na si Simon. Rineges tanandia tang mga sondalo ang magtakan
    tang kros ni Jesus.
  nhi-NT: Ihcuac yoyayah itich in ohtli ocahsiqueh se tlacatl itoocaa Simón, naquin
    opouia itich in ueyi altipetl Cirene, yeh occhiualtihqueh macuica nicruz in Jesús.
  ttc-NT: Aj ikja'n tuq kxik, owok kyk'ulb'a' jun xjal tb'i Simon, aj Siren tuq, b'ix
    oxik kyin alajwers tzan txik tiqa' tuq tkurus te Jesus.
  dan-1931: Men medens de gik derud, traf de en Mand fra Kyrene, ved Navn Simon; ham
    tvang de til at bære hans Kors.
  kwj-kwj: Wu indani Sairini hima fori ya wu hei, hi rihi ti, Saimon. Rini wu heisini
    Jisas me yapweke tini ri kicha kinani ya rini wu ekichasi.
  vie-OVCB: Vừa lên đường, quân lính thấy Si-môn, người xứ Ly-bi, liền bắt anh vác
    cây thập tự cho Chúa.
  kze-kze: i-kwáásí Ísumba áí'maesa kumbá moóráwai Sáíríni-naopakewai áwí'a Sáímoni
    aampa'á kwétuwasa i-kwáásí tátoresa Ísumbo tuvuwónááon-taima áúgwaatarankesa sésa
    áwa'naa umai tiyó suwaná mirá úwasa
  mpj-mpj: Tawunpaya junu yanu, ka nyanguya Jayimunpa, Jarinimartaji. Wajarnuraya
    Jayimunku jantulwintikajalu, “Ngaanya warta Jiijajkura marra kati!, yapu jiikutu.”
    Ka Jayimunju manu katingu.
  lbk-lbk: Issan cha cha fomal-an is kaili, sinab-atcha nan lalaki ay iCirene ay nenngachan
    si Simon. Sa cha't pinilit ay nangipasakfat isnan kolos ay sasakfaten Jesus.
  mto-NT: Ku veꞌe du̱yakna̱jkxta vyeꞌna cruuzpe̱jtpa je̱ Jesús, vanꞌit tseꞌe du̱ma̱a̱tnavyaatjidi
    toꞌk je̱ ciréneit jayu, Simón je̱ꞌe̱ veꞌe xya̱a̱j, je̱ꞌe̱ tseꞌe je̱ tojpata̱jk
    yꞌake̱e̱ꞌyidu je̱tseꞌe du̱paka̱a̱jyjat je̱ Jesús je̱ cryuuz.
  bzh-bzh: Deya lob detöḳ vu alam Kurene ti, arë nebë Simon. Lob denër niwëëk bë,
    “Kwerë ḳelepeḳo*!”
  guj-2017: તેઓ બહાર ગયા ત્યારે કુરેનીનો સિમોન નામે એક માણસ તેઓને મળ્યો, જેની પાસે
    તેઓએ તેમનો વધસ્તંભ બળજબરીપૂર્વક ઊંચકાવ્યો.
  jvn-NT: Nang sak njabané kuta terus pada metuki sakwijiné wong sangka kuta Siréné.
    Wongé jenengé Simon. Simon dipeksa kongkon nggawa kayuné sing arep dienggo mentèng
    Gusti Yésus.
  byr-byr: Kaanya wodɨvɨsagaaꞌ aꞌmwe Saairini mwaalya pwarɨ gamɨnne yayaꞌ Saaimonɨ,
    yɨ sarɨ tɨnna wanganna. Tɨnna wanganna yeva sahwarɨna dɨragɨnna dɨna yeva Jizaazarɨne
    yɨta yovihɨrarannɨkeꞌ makwɨyaꞌna. Dɨragɨnna kyeꞌ aꞌmwei yɨta makuna yada
  ian-ian: Jisas kat kaliga lɨga ava yambɨ yiga lɨga kɨta nyan Saimon ndɨ kat ava
    yambɨmba soldia vɨndi. Sairini walɨnja ngepmamba ya nyana. yalɨndɨ, ndɨ kat vɨlaa
    wandi. Kan kiwai kros klalaa mɨna lak walalaa kali mɨla wandi malaa klalaa walalaa
    kalindɨ.
  hun-hun: Kifele menet pedig találkoztak egy cirénei emberrel, akit Simonnak hívtak,
    ezt kényszerítették, hogy vigye az ő keresztjét.
  mcf-NT: Buanquin Esus abi dectante cueste yuëmemebanquimbi dada nidaid Sidene caid
    yacnuësh choquid Simon cuëmëdquid Esusën yuëmiaid sondadon chiadtomebidampondash.
  kjs-kjs: Nimumi Yesu lamua pisimi rabu Sairini su-para piri ali meda Saimon pora
