  ame-NT: Eʼñe ahuanmatsetpaʼ allña oñenetpaʼ oʼ poctet puesheñarr yacma ñeñt̃ cireneoʼmarneshaʼ
    ñeñt̃paʼ añ paʼsoʼcheñ Simón. Ñañapaʼ allent̃a chechatnomet Jesús poʼcorsoch.
  mgh-2016: Vaari aya arwaaka nkayankumaana ntu mmoka nchina nawe Simoni nnenchi o
    Ukirene, nkayanchuchumiha ni unkhanyereriha wiira akushe nsalaaba wa Yesu.
  kvn-NT: Tegin chulubmal nakrusgin Jesús-piokkal Jerusalén-neg-kwebur-akar aknidmalgu,
    Cirene-tol-walgwen-abingusmal e-abin tani. Tenal we tuledin nug Simón. Tenal chulubmal
    kantikidgin Jesúsga-nakrus-chedgal Simón-imasmal.
  gvf-gvf: Awli pirere Sairini yal ta kaan Saimon kanere, “Eri pera kawi ire po,”
    di yalini tere sire anu sungwa.
  san-ISO: paścāttē bahirbhūya kurīṇīyaṁ śimōnnāmakamēkaṁ vilōkya kruśaṁ vōḍhuṁ tamādadirē|
  deu-ELBBK: Als sie aber hinausgingen, fanden sie einen Menschen von Kyrene, mit
    Namen Simon; diesen zwangen sie, dass er sein Kreuz trüge.
  mcb-NT: Antari iaiganakera inkentakoigakerira itonkivoaigakari paniro Surenekunirira
    ipaita Sumo. Yogari soraroegi ikantaigavakeri inatanakenerira Jeso igoroshite.
  yle-yle: Dini ghi n꞉ii ngê Lóma lede knî y꞉oo Yesu u vyee têdê dnye ńeńe, maa p꞉uu
    Sadéni pi ngmê m꞉uu ngópu, u pi Saimon. Lede knî y꞉oo yi pini ka dpodombiy꞉e kwo,
    Kî pini u kîdosi dnyinê ngi.
  swh-1850: Walipokuwa wakienda, wakamkuta mtu mmoja jina lake Simoni, mwenyeji wa
    Kurene, wakamlazimisha kuuchukua msalaba wake Yesu.
  ese-NT: Jenosanenajo aniya Jesosa dojo caje, ba cajjequinaje pea dejja Simoni bajjani,
    Sinene meshijo baꞌe poeꞌyo. Sohuinano cuaa Simoni acui ecueataꞌapee dojo mee canaje
    Jesosa quishishijji, Jesosa baꞌehuanasohuajeajji.
  jac-NT: Hayet lan̈an yilaxto Comam bay chialaxcan̈ yin̈ culus, istzabnayo ebnaj
    soldado huneꞌ naj ah Cirene, Simón isbi, ischejnico ebnaj naj yinoto isculus Comam.
  cak-CNT: Y jac'a tok quichapon-el elen chupan ri tinamit, xquic'ul jun achin; y
    ri achin ri' rubini'an Simón y rija' aj-Cirene. Xepe c'a ri soldados can xquiben-vi
    c'a chire ri achin ri' chi tuc'uaj-el ri ru-cruz ri Jesús.
  zia-zia: Puro bautunete nagibe atu emo zo tamuwa yazo nuna Simon, nung Sairini napora.
    Awong nung taungno ato sewa Yesura i pasao soreuno diunu bamuwa ara.
  mal-2015: അവർ പോകുമ്പോൾ ശീമോൻ എന്നു പേരുള്ള കുറേനക്കാരനെ കണ്ടു, അവന്റെ ക്രൂശ് ചുമപ്പാൻ
    നിർബന്ധിച്ചു.
  tuo-NT: Na Jesure wẽjẽrã waꞌarã miarĩ cura niꞌcʉ̃ masʉ̃ Simó Cirene wãmetiri macãcjʉ̃rẽ
    bocaejawã. Cʉ̃rẽ Jesú ya curusare wʉadutiwã.
  mbl-NT: Tu ta' mõg, 'ĩhã tik nũn, 'ũxuxet'ax Xĩmãm, yã Xĩnẽn yõg tihik, ha' xat,
    pu mĩpkupnix tat, tu' taha'.
  zpc-NT: Naꞌ du tu neza bedilajëꞌ tu benꞌ yedyi Cirene laonëꞌ Simón. Naꞌ bëjëꞌ mandado
    huaꞌanëꞌ yaga cruzo.
  gul-NT: Wiles dey beena gwine, dey meet one man wa name Simon, wa been bon een Cyrene.
    De sodja dem grab hole ta um an mek um tote Jedus cross.
  mau-NT: Cˀia⁴ nca³ ji³tjo³, qui³sa³te³cjao³ jnco³ cho⁴ta⁴ cireneo xi³ Simón ˀmi²,
    je² qui³ni²cˀa³ncˀa³ cjoa⁴nˀion¹, jme¹-ni³ nca³ cˀoa⁴-si¹ni³ cro²-le⁴ Jesús.
  gup-gup: Kaluk bu birribalhyibebmi kuberrkkah, kumekbe birriwohnarrinj nakudji bininj
    nawu Cyrenebeh, nawu ngeyyoy Simon, dja birrimarnbom nungka kangorrkan kundulk
    cross nuye Jesus.
  bss-NT: Áde békagké nɛ̂, nɛ́ɛ échê sə́nze ébīdēnnē Yesuɛ á dyad-tê, dɔ́ɔ
    bébómné mod awě ambíd á dyad á Sirinɛ awě béchə́géʼáá bán Simɔnɛ.
    Hɛ́ɛ békóbé mɔ́, boŋ bépēmtē mɔ́ awɔg áde Yesuɛ bán áhídne mɔ́ dɔ́ ámbīd.
  met-met: Dahaxa malau, baing lipu haungingamdi disok mana lipu Sairinam tela, yanoa
    Saimon, saing daxap dilibu xoxi Yesu xaing balingama.
  kpj-NT: Iu ròhònyreu, hãbuõ Sireni bede luduõ‑wana witxi reare. Tamyhe rarybere
    Jesuisi itxeò riwykemy.
  zao-NT: Ne leettsa mroo re soldad tya, ndano zha Jesús ta kee zha Jesús lo kruz,
    tsa mzaal zha thib mbyi zha yez Cirene kuu le Simún. Tsa mnabee re soldad lo zha
    gwe zha kruz Jesús.
  byx-byx: Lua i ama Diitdiit-per-a-ra ta tit se ma Iesus savet garli ne ama qerlingki.
    Dai ra reqes te iak ip ke ral ama lalemka barek ma Iesus. Luqa dai aa rlenki ma
    Saimon i qa navet ma Sairini.
  ctu-CTI: Che' chʌncol i pʌyob majlel Jesús ya' ti bij cha'an i tsʌnsañob ti cruz,
    ya' ti' tyajayob juntiquil winic Simón bʌ i c'aba' ch'oyol bʌ ti Cirene. Ti' xiq'uiyob
    cha'an i q'uechben majlel i cruzil Jesús.
  zos-NT: Cuando nømna'ṉ myaṉyaj cumgu'acapoya'omo, pya'tyaj Cirene gumgu'yombø
    pøn ñøyipø'is Simón. Jet pyena tzøcyaju va'cø ñømajṉay Jesusis cruz.
  gvs-gvs: E sinavenave go, enao goi koroto tayamo guma Sairini sibabane yoina Saimoni.
    Moe tauyana silovinae bego Yeisu ina kerose ikavale.
  kbm-kbm: Amolmol valir ane inggas Yisu ile ve ines nireu ei-givsangin be ile vunge
    ve amol ti are Saimon nangge luev. Amol nok ei nangge Sairini as taku. Be amolmol
    valir ane avos girau ei ve nemb Yisu ru be nivwat ane ei-givsangin.
  rmc-rmc: Sar avenas avri, arakhle varesave manušes, savo pes vičinelas Šimon Cirenejsko.
    Leske prikazinde, hoj te ľidžal le Ježišoskro kerestos.
  apr-apr: Di tooltool ke patokongo tina ngan tikaua Yesu a tiye tipa a tila, ngan
    titauaraia tool atu ke malala mai Sairini yo ene Simon i. Motong la tiparama a
    tiwete le koodi mede ye betanga panga bet ilono Yesu a isolo kai palasingi ki
    pa.
  tiy-tiy: I lala ruwe magéw tidéw Jerusalem, énggébalaka roy étéwe féndawét Simon
    tidéw dob ingéde Siren. Atin i de sundalo fénégés ro démuwal bé krus Jesuse.
  nlg-nlg: Tana bona tara rughuhoru, mara topoa na tinoni ni Cyrene, na ahana Simon,
    ma gaira na ovu ni malaghai tara kurutia ge ke holaa na ghaivavalana Jesus.
  dgr-DOGNT: Jerusalem gots'ǫǫ̀ xàgeède ekò kǫ̀ta Cyrene got'ı̨į̀ ı̨łè gıaɂı̨, Sımon
    wìyeh. Eghǫǫ-dǫǫ̀ Zezì gha dechı̨et'aa naetı̨į̀ agį̀į̀là.
  pes-OPV: و چون بیرون می‌رفتند، شخصی قیروانی شمعون نام را یافته، او را بجهت بردن
    صلیب مجبور کردند.
  ron-1924: Пе кынд ешяу дин четате, ау ынтылнит пе ун ом дин Чирене, нумит Симон,
    ши л-ау силит сэ дукэ кручя луй Исус.
  tpz-tpz: A nap vëvënsun to këkëh tavus ne maꞌ a vöön va Jerusalëm, pare akeh a teꞌ
    va pa vöön va Saëriniꞌ, ka muhin peꞌ ivëh Afrikaꞌ. A ëhnan a teꞌ pamëh e Saëmon.
    Ee to toon poë pa teꞌ vaꞌaus e Ieesuꞌ pa kuruse.
  agd-agd: Aviren oriyaren Sairiní baru rákeSaimonin ne sin banta ano aasá eriyá íkan
    aruvin banta kéká ano ódaren béin duvun íkan Yisasini yaa unkamádan ayaen baren
    oren mino.
  rkb-NT: 'Ske buruk niukurunahaze Simaõ nasihobyk. Simaõ Sireni ezekta niy. Sodadutsa
    ipe niaha: — O iharapatawyhyta tsebykta! — niaha.'
  san-THA: ปศฺจาตฺเต พหิรฺภูย กุรีณียํ ศิโมนฺนามกเมกํ วิโลกฺย กฺรุศํ โวฒุํ ตมาททิเรฯ
  iws-iws: Sɨma ha napnamɨm mɨ sɨma om Sairini hɨran inkam nwɨrɨn siir kɨg, siir inɨgɨn
    Saimonkɨn, sɨma siir nɨkwao boɨnkɨm siya Jisɨs siir paeyɨn hɨiniya nɨrɨonɨnkɨnɨn
    siir hainamam.
  pol-SZ: Po drodze zatrzymali niejakiego Szymona z Cyreny i zmusili go, aby niósł
    Jego krzyż.
  ztq-NT: Tsiñee lëë xaa pchoo chu yulyey lëë xaa ptsyool tu xaa Cirene nii lë Simoñ.
    Aan lëë soldad pkoy xaa xicrusy Jesús.
  kqa-kqa: Kamata uta, saŋganzara haŋɨnɨŋ pɨhu aru Sairinindu, kru Saimonɨŋ ŋgamu.
    Kamata andɨhu Jisasɨndu ahuandɨ ha kavumi.
  zai-NT: Ra ze cabe que bidxaaga cabe ti hombre de Cirene lá Simón ne bicaa cabe
    laa gua cruz sti Jesús
  upv-upv: Ko daron nga marivel mirpok vini, ko arlesi jinibb san ne Saerin nga nisen
    Saemon. Ko aron tertere ni nga puwosi nai pelaot se Iesu.
  wap-NT: Aizii ĩkoditan puꞌu donoi iki, pamakopa-kizi an ĩikodapan pidan Cyrene san,
    Simon kiaꞌo uꞌuu. Sariapa soldyaanao dyuudan unaꞌakan Jesus crossannaa.
  mva-mva: Dipusika be dialalale nge Sairini tamoata teke ara Saimon dite be diakangaoi
    be Iesus kai ne kapalapala uauau nge ibazi.
  dwr-NT: Unttunttu kare kesiide, itti Simoona geetettiyaa Qereena gade asaa demmiide,
    Yesuusa masqqaliyaa wolqqaan toosseeddino.
  kfw-kfw: Halli inmani'n inheisuok pha, Simon tia inkoi Cyrene pasal inkhat inlei-intongpui,
    halli raalmi ngai'n ama kha Jisu cross kha azootmak pumma inleimindom.
  bfz-bfz: बारे जाई की तिना खे शमौन नाओं रा एक कुरेनी मांणू, जो दूजे गांव ते आऊणे
    लगी रा था, तेसी बखते से तिसिये निकल़ेया। तेबे सिपाईए से ईंयां ई पकड़ी ता कि यीशु
    रा क्रूस चकी की लई चल।
  cuk-09: Roma-suar-ibgan Jesús nakrusgi biokegala Jerusalén-neggweburgi nodmargu,
    dule-wargwen-Cirene-neggweburgined, Simónye-nugad dakarmalad. A-dulede Jesúsga
    nakrus-seega ise-barmiar imaksamalad.
  ben-OBCV: তারা যখন বেরিয়ে যাচ্ছে, তখন তারা কুরীণ থেকে আগত শিমোন নামে এক ব্যক্তির
    সাক্ষাৎ পেল। তারা ক্রুশ বয়ে নিয়ে যেতে তাকে বাধ্য করল।
  mil-NT: Te ñùhu‑güedé ndɨhɨ‑gá ichi, te ní naníhí‑güedě ɨɨⁿ tée ñuú Cìrené nání‑dě
    Xǐmú, te tée‑áⁿ nǐ quide yica‑güedě ní xido‑dé cùrúxí sá nchídó Jèsús.
  myu-myu: O'ju ip co'a kay―Gólgota'a kay. Gólgota'a “ce'ũat aririt'a” iape. Cucum
    pima ip, Cirene ka wat o'topabijuk. Simão i ibutet osunuy. Ixe Simão o'g̃uju ip
    ibuywat am―Jesus puywat am, korosa dujowat am.
  fue-fue: No ɓe burtoto siire, ɓe potti e gorko bi'eteeɗo Simon mo Sirene. Soogeeji
    dooli mo o roono leggal Yeesu palaaŋal.
  amk-amk: Ainanaya Yesusifo eharia. Na rang rabuang ehanggungno inontarai manei arahio
    de suai to bendarifo, wonong fino Simoni, inontarai Kirene dine, erutawani etemi
    sodua Yesusi ne aitabafoi.
  fai-fai: Kale ika dew leiw unom nadiw kinim mak leiw eidawiw ami win ayo Saimon
    Saidin bakan kayak, kale ika fotabiw as dawing dákamin uyo kudawiw kudewa iso
    una.
  ura-NT: Inae nii neeuruhane jaan jelai caje Jesoso amaauruhane jaun jetaote, Sirene
    cocoaicha Simoon eruhin, que nii Jesoso teeuruhane jaanu coroso baijiaeratecure.
  mcd-NT: Focani nan nocofunu Simonqui noconifo. Nan Simonfin Cirene anoashu cainniquin.
    Ascan nan ranushumuaton yononi. —Ihui coyan iquinan noco foshoicahuun, —ishon
    iyamafainifo.
  urt-urt: Nal yaŋah uku ŋaiye tinge yal pe, tinge ya titinihme miyeꞌ ende tikin moi
    embere Sairini pe, miyeꞌ uku naŋ kin Saimon. Lenge kokorohtup yarpe kin pe, tinge
    yututusme ŋaiye ka ikirh loutungwarmbe tikin Jisas.
  kiz-kiz: Bho bhapili kwibhala, bhambwene munu kuhomela Krene lihina lya muene Simeoni,
    ambajhe bhandasimisi kulota naku ili abhweajhwi kuupenda n'salaba ghwa muene.
  tzo-TZE: C'alal iloq'uic batele, tey la snupic ta be jun jchi'iltic ta israelal,
    Simón sbi, tey liquem tal ta lum Cirene. Ja' laj yac'beic xq'uechbe batel scruzal
    li Jesuse.
  lex-lex: Makodi keki-rautu re rodgiota Yesus pa rler la talan letgara de rwatrom
    nana riy ida nwatiawua Kirene, nwawa Simona. Noma ha rhopan pa riy de nakwara
    Yesus auwlakarni.
  dov-dov: Awo nibakazwa aanze, bakajana mwalumi uzwa ku Sayilini utegwa Sayimoni,
    ngubakaangila kuti beende aamwi kuti anyumpule chiingano chakwe.
  rgu-rgu: Ara roo Yesus, losa eno taladaꞌ ara raneta ro lahenda kota Kirene esa nade
    Simon, besaꞌ ko sakaꞌ masoꞌ leo kota daleꞌ neu. Ara raseti ni fo nasaa Yesus ai
    kake Na.
  toc-NT: Ama̠­ko̠lh sol­dados tama̠­cú­qui̠lh Jesús kantum cruz y antá xle̠­má̠­calh
    ní nape­kex­to­ko­hua­cacán. Aya xta­pun­tax­tu­ma̠­nan­ko̠lh ca̠chi­quí̠n acxni̠
    tapá̠x­tokli cha̠tum chixcú xalac Cirene xuani̠t, acxni̠ xlacán taúcxilhli huakaj
    tachí­palh y juerza tama̠­lé̠­ni̠lh xcruz Jesús.
  ulk-1902: Uiaba bakeuare, a uiaba erdarare nerute Kurene le, abara nei Simona; a
    uiaba damsare abim ko ais abara satauro.
  som-som: Goortay soo baxeen, waxay arkeen nin reer Kuranaya ah oo Simoon la odhan
    jiray, kan ay ku qasbeen inuu iskutallaabtiisa u qaado.
  mam-C: Tej kyetz antza, jyet jun ichin kyu'n aj Cirene, Simun tb'i, ex ok kyq'o'n
    il tij tu'n t-xi tiqin tcruz Jesús,
  ndj-ndj: Pavaveghi vakuyenda, vamuwona mundu yumu litawa lyaki Simoni mwenikaya
    wa Kileni, vamung'ang'anika kuwupapa lupingika lwa Yesu.
  mbj-NT: Panang bä naa raban'yyh bä m' rakataa aj'yy panang Sirené häd näng doo bä
    naa, Simaw häd näng do hã. Ti m' warahén ramejũũ mä tabes'ooh hyb n'aa b'aa Jesus
    rahepëëm däk do b'aa n'aa.
  lat-VUC: 'Exeuntes autem invenerunt hominem Cyrenæum, nomine Simonem: hunc angariaverunt
    ut tolleret crucem ejus.'
  ngp-ngp: Umwo wandaga wakaita, wabwiilaga mnt'hu kulawa Kilene etangagwa Simoni,
    niyo wadya wank'hondo wamtigizaga kukinula msalaba cha Yesu.
  enq-2: Kamaka pyakalyiaminopa, Sairini tange akali Saimone lenge mende amii dupame
    kandanyetala, baa pyalanya latala, Jisasanya poko ita doko nyoo sakamaina leami.
  eng-ASVBT: 'And as they came out, they found a man of Cyrene, Simon by name: him
    they compelled to go with them, that he might bear his cross.'
  mna-mna: Tiyooto pa ruumu ki gabana, mi tiwwa ma tila pa zaala na, tise ki tomtom
    ta ki Kairini. Zaana Simon. To zin malmal kan tiyasasaari be ikwaara ke pambaaraŋana
    ki Yesu.
  myw-myw: Isekes Yeisuw anklos kaytan beikew, inounas. Wa̱ked mo ilivatus gum-Saylin
    yagan Saymon, ilansa, “Kukow anklos taw towen.”
  sby-sby: Cindi ncobalikufuma mu munshi umo, balakumanya muntu, lina lyakendi, Shimoni
    waku Kulene. Bashilikali balamukakatisha kunyamuna lusanda lwa Yesu.
  sll-sll: Ena pire hangure, Sairini ganba hong yal ta, haang Saimon, u guma erere
    yu ditongwi, “Yisas er pera haungwo i ni tol di haunana wo,” ditongwo, haungwi.
  yaq-NT: Junak junama'a yeu katekai, senu yoemta, bwe'u jo'ara Sireene' tea'a betana
    jo'aaka, Simon teamta nankek. Inika'a, inime'e, kuujta Jesujta weiyaa'uta, utte'apo
    a' pu'aktituan.
  uro-uro: Bä nga ama ulaqimärharhärhäkt ti nä ma Jisas tat tet sä dalek dä rha män
    bät akni ama ruqa näva ama värhäm ama mor äm ma Sairini qärak i rhat tes ka i
    ma Saimon. Dä qa ulaqimärharhärhäkt ta qrotpät sä rhak täkt ama ruqa iva qät ta
    ma Jisas aa sämänanamuqa.
  ita-1885: ORA, uscendo, trovarono un Cireneo, chiamato per nome Simone, il quale
    angariarono a portar la croce di Gesù.
  muy-muy: Ka ya ti ndam slewja ni tə̀bu tasləkaba a kəsa ni ba ni ti tàbakabu ahàr
    akaba zal Sireŋ nahaŋ, slimi gayaŋ Simu. Eslini nday nakəŋ tə̀fəki ŋgasa ga mazay
    təndal ga *madarfəŋ Yezu ni.
  kqc-kqc: Ye yakugasa bi Cyrene gagani amiye yokoi roka Simon baku resi bi ini satauro
    uakaiyaine niyadi.
  tav-tav: Maca yepapʉ cãnana Jesure ne buti aána caboca tʉjʉyuparã jĩcaʉ Simón cawamecʉcʉ
    Sirene macacʉre. Cʉ boca, cʉ ñe, yucʉ tẽorica pãire Jesure na capapuapa pãire
    cʉ capʉjaboja rotiyuparã.
  eng-ULB: As they came out, they found a man from Cyrene named Simon, whom they forced
    to go with them so that he might carry his cross.
  spa-VBL: En el camino, se encontraron a un hombre llamado Simón, de Cirene, y lo
    obligaron a llevar la cruz de Jesús.
  fra-_FOB: Et comme ils sortaient, ils trouvèrent un homme de Cyrène, nommé Simon,
    qu'ils contraignirent de porter la croix de Jésus.
  hau-ULB: Da suka fito waje, sai suka iske wani Bakurame mai suna Saminu, wanda suka
    tilasta ya tafi tare dasu domin ya dauki gicciyen.
  mal-mal: അവർ പോകുമ്പോൾ ശിമോൻ എന്നു പേരുള്ള കുറേനക്കാരനെ കണ്ട്, അവന്റെ ക്രൂശ് ചുമപ്പാൻ
    നിര്‍ബ്ബന്ധിച്ചു.
  kkc-kkc: Ha teli odoo oso Yesu idoloso Yelusalem mi maga peegoo gadulone, Kulene
    odoo Saimon tugodooso. Yo tugodoloso homo bulubo magoo Yesuye imado di ee see
    yayo ime diso.
  urd-GVR: Shahr se nikalte waqt unhoṅ ne ek ādmī ko dekhā jo Libiyā ke shahr Kuren
    kā rahne wālā thā. Us kā nām Shamāūn thā. Use unhoṅ ne salīb uṭhā kar le jāne
    par majbūr kiyā.
  far-far: Ma kada kera leka na kau fasia 'i Jerusalem, kera ka ada to'ona te wane
    fasia 'i Saerin, ne satana sa Simon. Ma na wane ni omee ki, kera ka sumainia fua
    nia ngalia na 'airarafolo sa Jesus.
  suz-BL: मिनु लना लन पामेनु, साइरेनी ङा सिमोन नें पाइश्‍शो मुर का ग्रुम्‍मे बाक्‍त।
    मिनु मेको कली येसु कली क्‍याइक्‍तीक शी “लो, कुर कि कुर” दे कुरपदमे बाक्‍त।
  car-NT: Moro tytorykon jako ro, amy Sirene pono, Simon tatynen wokyry epory'po i'waine.
    Mo'ko wyry'ka'po ro i'waine moro Jesus pokatopo man wakapu aroto'me i'wa.
  amp-amp: Kmi rim fnahnitn soldiam htiyakmomr Sairini thofr. Rorhu yufat Saimonr.
    Ror yakmomn nd Jisasr tita hanymo bgre mis rorn tfit wathu titafmom. Rorn titanhota
    hanymorr.
  bht-bht: बाहर जांदे बेले उना जो शमौन नाऐ दा इक कुरेनी माणु मिल्ला, उना उसयो बेकार
    च ही पकड़या ताकि सै उदिया सूलिया जो चुकी करी लेई चले।
  eng-NOY: And as they were going out, they found a man of Cyrene, Simon by name,
    whom they compelled to carry his cross.
  cub-NT: Ina churarava Jesúque nʉivʉ, jocʉcʉjaravede ture nʉñʉ maridurejame Jesús.
    Nʉri, copʉrejaima cũinácʉ ʉ̃mʉre, Cirene ãmicʉriĩmarocacʉre, ʉ̃i ãmiá Simón. Ʉ̃́re
    Jesús ʉ̃i jocʉcʉjaravede tuino mácarõre tuicõjenejaima na, churarava.
  ita-1927: Or nell’uscire trovarono un Cireneo chiamato Simone, e lo costrinsero
    a portar la croce di Gesù.
  lww-lww: Ana pogos nap̃a li na mara lala la asumon Yesu apa ke narui, amal yaru
    tai nae Saerin, kiena kia Saemon, ana la am̃areran pania asape naga towe kus laki
    torovia kiena ne Yesu vano.
  ckb-ckb: کاتێک دەهاتنە دەرەوە پیاوێکی کورێنییان بینی ناوی شیمۆن بوو، ناچاریان کرد
    خاچەکەی ئەو هەڵبگرێت.
  nas-nas: Teketa beroma naning narung kuneꞌauꞌ Sairini-nung miring Saimoniꞌ, eeꞌnoko
    teinge tee etuauꞌ tee teie aaꞌbarataꞌ nkaevuuꞌnaang.
  uvl-uvl: Iok, teii ke te lala kura pe te apenia Simon nenge nena nge Sirini. Pe
    te ech hote i ke halaua Iesus ke takis ia manga toto neu pule.
  eng-BBE: And while they were coming out, they saw a man of Cyrene, Simon by name,
    and they made him go with them, so that he might take up his cross.
  ixl-CNT: Uncheeꞌ tuul nichmotxteluꞌl tziꞌ tenam, ikꞌul maꞌl u vinaj, Xhim ibꞌii,
    aa Cirene. Taꞌxh alax te tu qꞌu sol aas satiqꞌo u kurus.
  xsi-xsi: Kinzi sipile Jerusalem lawea ku soka silâ, ŋineŋga sipakâtu kuku Sairini
    lawea warika toŋge, i ŋa mine Saimon. Aku kinzi zugu tamâta siveta kaika papa
    i tu ma ikale Yesu ne kâi popole ilâ kunzi.
  crx-NTPO: '''Awet Sizi tehínilhti whe ''ilhoghun dune Cyrene whut''en-un ''unt''oh,
    ''en Simon huyulhni, ''en hidudizdil whe ndi Sizi ootulalhgus ooba idantelh huyúlhni.'
  kan-OKCV: ಅವರು ಹೊರಗೆ ಹೋಗುತ್ತಿರುವಾಗ, ಕುರೇನೆ ಗ್ರಾಮದ ಸೀಮೋನನೆಂಬ ಮನುಷ್ಯನನ್ನು ಕಂಡು, ಯೇಸುವಿನ
    ಶಿಲುಬೆಯನ್ನು ಹೊರುವಂತೆ ಅವನನ್ನು ಬಲವಂತ ಮಾಡಿದರು.
  bbb-bbb: Bune mesirina usiae vame ijia vako ijia bu e Saeriniko be ive fuone Saemoni
    ijene bie. Areme bune uri e ije kuriaerevoga fu urina Jesudo kurosi ijene dabe
    dabei.
  blw-blw: Angkay hiyachi way chacha iyéy ah Jesus, hinib-atcha hen ihay tagu way
    eCirene way ah Simon hen ngachanna, yag anat ammag peletén hen anchichay sorchachu
    hiya way mamu-ud hen anchi koros Jesus.
  tam-2017: போகும்போது, சிரேனே ஊரானாகிய சீமோன் என்னப்பட்ட ஒரு மனிதனை அவர்கள் பார்த்து,
    அவருடைய சிலுவையைச் சுமக்கும்படி அவனைப் பலவந்தம் செய்தார்கள்.
  azz-NT: Huan cuac sen quistiayaj caltempan in soldados ihuan Jesús, ijcuacón quinamicque
    se tagat monotza Simón, ipueblo Cirene, huan quifuerzahuijque de que ma no quimama
    ne colotzin ten cuiyac ya in Jesús.
  spa-RV-1909: 'Y saliendo, hallaron á un Cireneo, que se llamaba Simón: á éste cargaron
    para que llevase su cruz.'
  csy-csy: 'Tabang in a paipui uh laitak, Sairin khuami Simon taw kisi uh a: thinglamte
    zawthawk thu taw puasak uh hi.'
  mxq-NT: Ko naty tsyoondʉ, ta ñaybyátʉdʉ mʉt tuꞌugʉ ja̱ꞌa̱y diꞌibʉ kuga̱jpn Sirene
    es txʉꞌaty Simonk. Ta ttukkupʉjktʉ agwanʉ es dyajnʉjxʉt ja Jesusʉ kyruuz.
  tzj-NT: Ja tok xebe c'o jun achi quewil aj Cirene, Simón rubi', puersa queban tre
    chi nrijkajel ja cruz rxin ja Jesús.
  tdt-tdt: Iha dalan klaran, soldadu sira nebee mak lori Jesus nee hetan ema ida husi
    sidade Sirene, naran Simão. Sira obriga nia lori Jesus nia krus.
  ron-BTF: Și pe când ieșeau, au găsit un om din Cirene, numit Simon; pe el l-au constrâns
    să îi ducă crucea.
  eng-WEBP: As they came out, they found a man of Cyrene, Simon by name, and they
    compelled him to go with them, that he might carry his cross.
  eng-FBV: On the way they found a man called Simon, from Cyrene, and they forced
    him to carry Jesus' cross.
  nld-1939: Terwijl ze nu uittrokken, ontmoetten ze een man van Cyrene, Simon genaamd;
    hem dwongen ze, zijn kruis te dragen.
  bwo-bwo: Dats keewirwo múúlotse keshoke bobefere Simoni eteefo K'erena eteets dats
    asho daatsdek't Iyesus mask'aliyo shefdek't b́kuritwok'o bowshi.
  nch-BL: Huan quema inijuanti ya quistoyaj ipan altepet Jerusalén, quipantijque se
    tacat itoca Simón cati ehua tali Cirene huan quichihualtijque ma quiquechpano
    icuamapel Jesús.
  quc-TNT: Elem bi que, xquirik c'u jun achi aj Cirene, Simón u bi', xquicoj qui chuk'ab
    che rech cutelej bi ru cruz ri Jesús.
  tfr-NTPO: Jek l̈öng kjwl̈ë irbo bäng go ga domer wl̈ẽna l̈ok kjl̈ara ko Simón, e
    Cirene so, ga ichara l̈ok dbo go Jesús kjl̈ös l̈i sök.
  kaq-NT: Jemama qui picoti caxon sca Simon janeya joni meracanquin, Cirene mai meha
    joni. Jaa jahuen coros hiamacanquin.
  ahr-ahr: त्या बाहेर जाई राहींतात तवय शिमोन नावना एक कुरेनेकर माणुस त्यासले दखायना,
    त्यासनी त्याले येशुना क्रुसखांब उचलीन लई जावाकरता जबरदस्ती करी.
  sgb-sgb: Ha pammita lan hundaloh hên anggêtan hi Apo Jesus, hên ipako ha koros,
    ay natupa la hi Simon ya taga-Cirene. Dinakêp la ya ta impabalangaw lay koros
    kana hên ampakihonol kan Apo Jesus.
  vie-1934: Khi họ đi ra, gặp một người ở thành Sy-ren tên là Si-môn; thì bắt người
    vác cây thập tự của Đức Chúa Giê-xu.
  kxv-kxv: ଏ଼ୱାରି ହାଜିମାଚାଟି ସିମନ ଦ଼ରୁଗାଟି ର଼ କୁରିଣି ଦେ଼ସାତି ଲ଼କୁଇଁ ମେସାନା ଜୀସୁତି
    ପା଼ସିମୁଣ୍ତା ଡେ଼କାଲି ଏ଼ୱାଣାଇଁ ବାଲାମାତମି କିତେରି ।
  cha-cha: 'Ya anae jumajanao manasoda yan un taotao Sirene na y naanña si Simon:
    este maobliga para uchinilie ni quiluusña.'
  amu-NT: Xjeⁿ na maꞌoocaluiꞌna quiiꞌ tsjoom, tjomndyena cwii tsꞌaⁿ tsjoom Cirene
    na jndyu Simón. Lꞌana na jndeiꞌnaꞌ na cjaañꞌoom tsꞌoomꞌnaaⁿ na nñoom Jesús.
  hin-CV: जब वे बाहर निकले, उन्हें शिमओन नामक एक व्यक्ति, जो कुरेनावासी था, दिखाई
    दिया. उन्होंने उसे येशु का क्रूस उठाकर चलने के लिए मजबूर किया.
  eng-OURB: As they came out, they found a man of Cyrene, Simeon [Hearing] by name,
    and they compelled him to go with them, that he might carry his execution-stake.
  spa-BES: Mientras salían, vieron a un hombre de Cirene, cuyo nombre era Simón, y
    lo hicieron ir con ellos, para que él llevara su cruz.
  san-BEN: পশ্চাত্তে বহির্ভূয কুরীণীযং শিমোন্নামকমেকং ৱিলোক্য ক্রুশং ৱোঢুং তমাদদিরে|
  tdx-tdx: Ie niakatse i rovay, le nitendreke ty ondaty atao Simona nte-Kanana vaho
    nampitarazoeñ’ aze i hatae ajale’ey.
  naf-naf: Ekŋenaŋ Zelusalem mkayelen kimbalen toti mesât meti an ŋen Sailini msalengatnaŋ
    kwitnaŋ Saimon aikti kasa kuku ekŋenaŋ Zisasiyelen tep pupuyelen apitilimpeme
    puye.
  grc-MT: εξερχομενοι δε ευρον ανθρωπον κυρηναιον ονοματι σιμωνα τουτον ηγγαρευσαν
    ινα αρη τον σταυρον αυτου
  vid-vid: Lowali woluta, nawamfika munhu yumwe itagwa lyake Simoni, mwenyeng'haye
    wa Kilene, wamizi wamkola lupichi yapiche msalaba wa Yesu.
  pio-NT: Nàacanáamiwa capìi íicha, càmita yéewa Jesús iwáacutaca yàasu cruz, canácáiná
    quirínama ichàini, úwináicáiná icapèedáidacani báawanama. Iná úwinái íibàaca asìali
    íipidenéerica Simón, Cirene ìyacàlená néeséeri. Yá nachùulìaca Simón iwáacutaca
    cruz Jesús irípiná.
  tsn-tsn: Ya re ba le mo tseleng e e yang kwa go bolaelwang teng, ba bona monna yo
    o tswang Sirene mo Aferika, yo o neng a bidiwa Simone, ba mo pateletsa go tsaya
    mokgoro wa ga Jesu.
  amr-NT: Jerusalén huakkaʼ jakyaʼ onʼto̱o̱ro̱kdepo Cirene huakkaʼ jak hua̱e̱ʼeri
    Simóntaj onʼdeʼuyate. Sorotataa oʼnonaʼnok Jesúsen hue̱ypa cruz Simóna oʼtohuaʼuyate.
  pwg-pwg: Seri wawayisi Yesu irutini da Jerusalem ikiibutawei inenae. Ma ketiyai
    tomowa sago ipanani, kana vava Saimon, ina dobu Sairini. Ma seri damsi idarui
    da Yesu kana korosi ikavari.
  cjv-cjv: Te yokamai mena wan fure kaninga Sairini akai yai ta i kam Saimon i ume.
    Ena kiminem “Ne Yesu eri yorom kauwo,” dire yoporam boi teingoro ena yaromi eri
    yorom kau ire fume.
  tha-KJV: ขณะที่​พวกเขาออกไปนั้น เขาได้พบชาวไซรีนคนหนึ่งชื่อซี​โมน เขาจึงเกณฑ์คนนั้นให้แบกกางเขนของพระองค์​ไป
  por-BR-2018: Ao saírem, encontraram um homem de Cirene, por nome Simão; e obrigaram-no
    a levar sua cruz.
  mhl-mhl: Raru kadi yasogoo ŋi mo tinaine Saimon bofukebuŋ. Iŋoji Afrika siti tinaine
    Sairini ore ŋi. Bofukeru yoiŋgabi Yesure maripoŋ roru koboya.
  klv-klv: Len nǝyaran salit dan nab̃iltivile, lobubur mai auleSairin sua nahǝsan
    aSimon. Lugol atenan ipat nǝhai balbal siYesu.
  bco-bco: Iyo꞉ Ya꞉su o꞉lia꞉ amisa꞉n ha꞉la꞉ya ha꞉na꞉len ami, Sailini kalu nowo꞉ ene
    wiyo꞉ Saimon ko꞉lo꞉, toga ya꞉len ami galilia꞉sa꞉ga꞉, Ya꞉suwa꞉ i malan a꞉no꞉ emo꞉
    dia꞉hamana꞉ki dibodo꞉.
  kdl-NT: Ele n a wuti, aku a gawunsai n vuma u Sirani roku uza u kala Simo. Asoje
    a ma̱tsa̱ yi u canga mawandamgbani ma Yesu.
  apu-NT: Xesosi anikaãpotakasaakina, aõkitarina Sireni sitatxitikiri, Simão inakori.
