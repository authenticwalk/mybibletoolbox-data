  cop-BHC: ⲈⲨⲚⲎⲞⲨ ⲆⲈ ⲈⲂⲞⲖ ⲀⲨϪⲒⲘⲒ ⲚⲞⲨⲢⲰⲘⲒ ⲚⲔⲨⲢⲒⲚⲚⲈⲞⲤ ⲈⲠⲈϤⲢⲀⲚ ⲠⲈ ⲤⲒⲘⲰⲚ ⲪⲀⲒ ⲀⲨϬⲒⲦϤ ⲚⲬⲂⲀ
    ϨⲒⲚⲀ ⲚⲦⲈϤⲈⲖ ⲠⲈϤⲤⲦⲀⲨⲢⲞⲤ.
  buk-buk: Têŋ ndoc sêwê Yisu sêsa si, naŋ sêtap ŋgac apa daŋ sa, naŋ meŋ akêŋ malac
    Sairin. Iŋ ndê ŋaê Saimon. Ma sêkac iŋ bu êmbalaŋ Yisu ndê a gicso dau.
  pri-NT: Ûna rà gére còobé gée na ville, â ipitirà ma pwi âboro gée na ville Cyrène,
    na nee Simona. Â rà tacoo gooé, ba na é kâa i kurucé kà Iésu.
  zpq-NT: Nach besechoje' ciudan' na' besyežague' to beṉe' Cirene le Simón na' gosone'
    byen bosogüe'ene' yag cruz c̱he Jesúsen'.
  por-TFT: Depois de Jesus levar a sua cruz por pouca distância, viram um homem chamado
    Simão, da cidade de Cirene. Obrigaram Simão a carregar a cruz para Jesus.
  gwi-NT: It'ee ch'ineegiijyaa gwiizhit dinjii Simon oozhii ąįį Cyrene kwaiik'it gwats'an
    ahaa k'at deegaajil ts'ą' niveet'ah'in nąįį Jesus va-cross ichyaa giits'an gwiłtsąįį.
  gvn-gvn: Jana dungan-dungarin, jana dingkar maku-nyajin, nyulu bubumun Cyrenemun
    kadan, burri Simon. Jana nyungun mambarrin Jesusamu cross jarra-kulbanka.
  nhy-NT: Nijkuak yoyayaj ipan ojtle, okinamikej se tlakatl de pueblo de Cirene itoka
    Simón. Iwan okitoktijkej ma kimamali ikrus in Jesús.
  asm-FB: পাছত তেওঁলোক ওলাই যাওঁতে কুৰীণীৰ পৰা অহা চিমোন নামেৰে এজন মানুহক বিচাৰি
    পালে, তেওঁলোকে তেওঁক যীচুৰ ক্ৰুচ বৈ নিবলৈ ধৰি নিলে।
  okv-okv: Eto degi ta pahue enda Cyrene embo javo Simon avo degi ta tambuto eo Iesu
    hondate eto amita i atahu umbuto pambuna.
  mxt-NT: Cuhva cha caquita̱ coyo ra yucuan, cataha̱n ra chi noo ra ñuu Cirene, nañí
