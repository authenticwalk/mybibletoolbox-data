    mẽhõ kot ho ajuta kaxyw mẽ kot omunh xwỳnhjê kapi ho xa. Hãmri nẽ Sirẽn nhõ xwỳnh
    Simãw kà htyk pumu nẽ unê nẽ kãm kot Jejus o ajuta kaxyw hã karõ nhũm hwỳr tẽ
