  chz-NTPS: Läꜙ maˊ gaꜙhwë̱ë̱yˉ nëˊtaˊ ja̱ˉ, gaꜙjë̱ë̱yꜗ ja̱a̱ˉ dsaˉ cha̱a̱ˉ Cirene
