  eng-WEBU: As they came out, they found a man of Cyrene, Simon by name, and they
    compelled him to go with them, that he might carry his cross.
  gnw-NT: Jare yugüɨraa reta rambueve, uecha penti cuimbae Simón jee vae. (Cua Simón
