  ory-ory: ସେମାନେ ବାହାରିବା ସମୟରେ ଶିମୋନ ନାମକ ଜଣେ କୂରୀଣୀୟ ଲୋକକୁ ଦେଖି ଯୀଶୁଙ୍କ କ୍ରୁଶ ବୋହିବା
