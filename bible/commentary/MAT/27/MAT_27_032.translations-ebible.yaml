  pib-NT: Rushpakamtinitkana. Retluna Surene gajeru, Simo giwakatletachri. Wale rutjijixlona
    Geso koroshishkitate.
  wiv-wiv: Dia ta vavana vano dia ta paria kaka katiu bukuni Sairini, hizana a Saimon,
    dia ta geria kete luga na kruse.
  reg-reg: Anu bhaliga bhachauluka anja. Nibhamulola omunu okusoka Krene lisina lyae
    Simoni, oyo nibhamunyasha okugenda nabho koleleki abhone okugega omusalabha gwae.
  mlh-mlh: Raru kadi yasogoo ŋi mo tinaine Saimon bofukebuŋ. Iŋoji Afrika siti tinaine
    Sairini ore ŋi. Bofukeru yoiŋgabi Yesure maripoŋ roru koboya.
  gof-ENT: ኤንቲ ካሬ ኬዪዲ፥ ኢሲ ሲሞና ጊያ ቄሬና ቢታ ኣሲ ዴሚዲ፥ ዬሱሳ ማስቃሊያ ዎልቃን ቶሲዶሶና።
  aau-aau: Hom ma hiy-ey hokwe, sawk aw-uwr homkwe uwr prueyn se lonyay huon. Hyo
    uru hokwe, Saimon, taun Sairini ko. Homkwe uwr sehe nekie sakawk prosue nok, hye
    now Jisas se nak-okin pror kawk sawan ey se me-sasay way.
  tvk-tvk: Melele xa moletin te vaeen xil ladel Iesu laba, xil labisu ni moletin tei
    e suse, hisen Saemon te hal Saerin. Lamei visali e langgeih xati tengan vapo eivave
    na Iesu.
  prf-NT: Ten kálluwas di ten banuwan ay netagbuwan di en essa a lállaki a en ngaran
    na ay ti Simon a taga-Cirene. Impilit di a pabáklay dikona en kudus ni Jesus.
  auy-auy: I-wáásí Ísumbo áíꞌmae kumbá moóráwigo Sáíríni-naopakewin-awiꞌa Sáímoni
    aampaꞌá túwasa i-wáásí taꞌótoresa Ísumbo tufíyan-aaraa-tai áúwaataꞌankesa sésa
    áwaꞌnai úmai tiyó suwaná miyá úwasa
  tbg-tbg: Iqoka vaiintinavu Ihura vita vare aaraini viha, vika vo vaiinti Sairinihainaara
    vira autu Saimonira aarana tavamake, virara kempukaiqamake tiha, Are Ihura katari
    aqu varera vuru amitaane, tura.
  hub-NT: 'Jesús ni achintratin númi yapajiamun yanak wesa, kakaarchamnau nekapeakai,
    Cirenenmaya shuar Simón naartinan wainkaru. Turawar Jesús achirtin númi yapajia
    achirmaun: Ju ame yanakta tusar ayankar jukiar,'
  hmo-hmo: Idia raka murimuri dekenai neganai, Kurene tauna ta idia davaria, ena ladana
    be Simona, idia oda henia Iesu ena satauro do ia huaia.
  big-big: Puwili tagoneige pura kazingmekke yombu Saimon yereng Sairini meiragabek
    logo Yirusalem yerengke yolubek lewa logo paka Yirusalem yerengke kuniweki wizilege.
    Kapura amiwiligu pi kebangkela logo Yisugi yengeleilei wagela wazamiya.
  gux-G: Ban bo caa bi bo tuogi Silena dogu nni yua ke b yi'o Simoni ke b tien'i u
    paalu ke o bugi Yesu daapɔnpɔnli.
  cnl-NT: '''E³ la²³ ta''n²te''²³ jui³¹ sɨ³guín²³te''²³ ''ioo³¹ juɨɨ³, ca²³jí̱i̱n³te''²³
    jø̱n³ dsa³ ''i³ xi̱i̱n³ Muun³² ''i³ xen³ juɨɨ³ Cirene. Ca²³dxin³te''²³ ''i''²³
    ''e³ rɨ²³có̱² cruz ''e³ rɨ²³te̱e̱n³te''²³ Jesús.'
  zar-NT: Cateʼ niʼ bilaʼrúajëʼ bönniʼ naʼ, yöjxácaʼgaquiëʼ Simón, tu bönniʼ Cirene,
    ateʼ gulunëʼ ga biʼë yaga cruz queëʼ Jesús.
  kde-kde: Pavachihwena, nkukojana na mwenedi wa imanga ya ku Kilene, lina lyake Simoni,
    nkunnamatija aunyakule aula nsalaba wanga Yesu.
  ata-ata: No mine aneꞌi minoꞌu Iesu miuatulailixu no ale, la mixalisou itema vile
    ualasou lexe Saimoni, tualasou ne Sairini, la mivikala pekiaꞌu noxou sou lexe
    anu utavulenu ovu valautu noxou Iesu.
  qvw-NT: Chaynu yalacayächilmi tincülälin Cirene malcapi Simon nishan nunawan. Paytam
    munäta mana munäta Jesuspa curuśhninta śhawachipäcula.
  nfa-nfa: Ropa ra ère rèti Yesus, dꞌai talora jꞌara paraga dènge dhèu kota Kirene
    èci dhu neo laꞌe asa dꞌara kota. Ngara na, Simon. Dhèu se laka-seti ne, sèna ka
    pasae ajꞌu palolo-palèbha gati Yesus.
  tnp-tnp: Nian kəmautəhuvən, motafu iətəm Sairəni kəti, nərgɨn u Saimon, kəni kəmotəni=pən
    əskasɨk ohni məmə otələs nɨgi kəməluau.
  urd-urd: जब बाहर आए तो उन्होंने शमौन नाम एक कुरेनी आदमी को पाकर उसे बेग़ार में पकड़ा,
    कि उसकी सलीब उठाए।
  hot-hot: Ewa ba i ma êpôm anyô Sailini te ba anêŋ athêŋ nena Saimon halôk loŋôndê.
    Ma êpôviŋ ôpêŋ ek enja Yisu anêŋ alovalaŋaŋsiŋ.
  mqj-NT: Ummolai lalan umpellei kota, sitammumi mesa tau disanga Simon to dio mai
    kota Kirene. Napassami tantara umpassan kayu pantokesanna Puang Yesus.
  rus-SYN: Выходя, они встретили одного Киринеянина, по имени Симона; сего заставили
    нести крест Его.
  mbh-mbh: Ma o espot ol la ma o thepolo toko Sairini anga ako iion a Saimon, ma punongare
    o papotunu i nge a Jisas ia won ngoronga.
  bdd-bdd: Yesu sihapweseya ma sitauyeya, ma ꞌedai Sailini loheyaina ꞌaigeda, sanina
    Saimoni, sihalobeya, ma siloineya ma Yesu ꞌana kelose ꞌiꞌahali.
  cbt-NTPO: Ninano quëran pipirahuatona', a'na quëmapi nacapipi, Siriniquë ya'huërinso'.
    Simon itopi. Ina masahuatona', corosë Quisoso quëparinso' sontaro'sari apitëntopi.
    Inari quëpatërin.
  srn-NT: Di den ben de na pasi, den miti nanga wan man fu a foto Sirena di ben nen
    Simon. Dan den dwengi en fu a tyari a kroisi gi Yesus.
  cta-NT: Tyucui̱i̱ su ndyaa nguꞌ, liꞌ ndyacua tyaꞌa nguꞌ loꞌo sca nu quiꞌyu nu naa
    Simón; nguꞌ Cirene laca yu biꞌ. Loꞌo liꞌ ngulo sendaru cña jiꞌi̱ nu Simón biꞌ,
    chaꞌ quiꞌya yu crusi biꞌ cuentya jiꞌi̱ Jesús.
  bqc-SIM: Kɛ́ aa bↄ̀lɛ lɛ́ gɛ́, aa kpàaũ ń Silɛni gbɛ̃́ pↄ́ wì mɛ Simↄↄo. Aa
    teasidàɛ̀, ↄ̃ à Yesu lipãakↄ̃a sɛ̀.
  tcz-CHONGTHU: Lampia chun mikhat Simon, Cyrene a kona hung ahin, chuin sepai ho
    chun ada adoiyin Yeshua thingpel chu aputsah tauve.
  mar-mar: ते बाहेर जात असता त्यांना एक शिमोन कुरनेकर नावाचा मनुष्य भेटला. त्यांनी
    त्यास धरून त्याचा वधस्तंभ वाहायला लावले.
  snp-snp: Yesu ilimiti wato, ya we ma Sailinikati ami we kuliya Saimoni eyeti, ya
    yá yofola ana olu faka loto mofunaiye, loti auma witi lo edato moufaito
  isl-isl: Á leiðinni til aftökustaðarins mættu þeir manni frá Kýrene í Afríku, Símoni
    að nafni, og neyddu hann til að bera kross Jesú.
  spy-NT: Kumii /kēēbēētooy, /kēētuuyēē chiito ake nyēē kibo Kurēēn nyēē /kikēēkuurēē
    Simōōni. /Kēēkērchinē nyoo koong' bakeenke kukalab murtooywoontēētaab Yēēsu.
  xnn-xnn: Isnan omay-ayanda et sinab-atda nan esay lalaki ay si Simon ay iCirene
    dat ipapati nan sosoldado ay mangipaawit isnan kros Jesus.
  mwe-mwe: Bhalinginji nkujabhulangana, gubhaabhweninji bhandu bhamo lina lyabho a
    Shimoni, bha ku Kilene, gubhaashishilishiyenje bhaujigale nshalabha gwa a Yeshu.
  tte-tte: Saugana Yeisu siyogan ilalau kelose kaiwena, tomo yabo silobai iya Sailini
    tomona esana Saimon kabo siyadidiga Yeisu kana kelose ikewai.
  tcs-tcs: Wen dempla i bin go midel lo rod go po neile Zizas lo da kros, dempla i
    bin paine wan man de apwei. Neim blo em i bin Saiman ane em bin kam prom siti
    blo Sairini de wea Aprika. So dempla i bin meke em po kare da kros blo Zizas.
  hlt-THB: A mi ceh awh, Cyqene khaw awhkaw Simon ak mingnaak thlang pynoet ce hu
    unawh, thinglam ce anaa na kawh sak uhy.
  soq-soq: Tauma mo nomone antoie intasino apana dea ebowa Saimon, me bolawa Sairini,
    donsane badowa dieiena me Iesu korosiwa awanepi.
  qub-qub: Jesusta crusificananpaj apaycashanchömi tincuran Cirene marca runa Simón
    jutiyojwan. Paytanami Jesús apaycashan crusta matancachiran.
  att-att: Á páno nayù ira suddálu ta ili, nga mammártiá ta dálan, nerapunád da yù
    tolay nga taga Sirine nga mangngágan ta Simon. Á inipakáttu ra kuna yù kurù ni
    Apu Kesu.
  bki-bki: Ana bogo na kulo na mira nalo aburu m̃arabo ka Yesu aba tavio, ana nalo
    amileal toro na vio Saireni tai, siano Saimon, naruei nalo ajutua naio ka naio
    kija rudu Yesu kiano m̃akolkolo rivano.
  bqp-bqp: Kũ ò bↄ̀tɛ òtɛn gɛ́, ò dàkarɛ kũ Sirɛni gbɛ̃ kũ òdi pi Simↄo, akũ ò
    gã nàa à Yesu lígbãndurukpana sɛ́.
  mcp-mcp: Bwə́ ŋgə́ wú nə nyə ŋgwə́la ntʉ́nɨ, bwə́ mú bwəma nə ŋgwɔ́l múúd á Sirɛ̂n
    nə jínə́ nə́ Shímun. Ozɨmbɨ bwə́ mú yɨ́ɨ́mbʉli nyə nə́ a ŋkɛ́nyʉ́g Yésus kwolós.
  hat-hat: Lè yo soti, yo kontre yon nonm peyi Sirèn ki te rele Simon. Yo fòse msye
    pote kwa Jezi a.
  npl-NT: Ijkuak yokistiayah de Jerusalén, okinamikeh itech ojtli se tlakatl de Cirene,
    non itoka Simón, iwa okitoktijkeh makimamali ikrus n Jesús.
  bgg-bgg: Ithek è fuang wuiiramuii shii Simon beng pha bran Syrene è wuii ruii pha
    jia shii si iang. Ji-è, siphaihithek è aishii de Isu bai ji bangchiie nuang ba
    yi.
  eng-TCENT: As they went out, they found a Cyrenian man named Simon. They pressed
    him into service, forcing him to carry Jesus' cross.
  eng-BSB: Along the way they found a man from Cyrene, named Simon, and they forced
    him to carry the cross of Jesus.
  cpu-NT: Ikanta jiyaataiyanakeni, jomonthaitakari Simón poñaachari Cirene, ishintsiventaitakeri
    iranatanakero impaikakotantaityaariri Jesús.
  san-ASM: পশ্চাত্তে বহিৰ্ভূয কুৰীণীযং শিমোন্নামকমেকং ৱিলোক্য ক্ৰুশং ৱোঢুং তমাদদিৰে|
  tac-NT: Napu'lige simiba e'yéniga, boichimi bilé rió najtépale. Alué rió Sirene
    anilichi we'ká riógichi bejtégame nile. 'Lige alué rioka Simoni rewégame nile.
    'Lige alué sontáloka alué rió nulele napurigá gulusí majtóramala napu Esusi ujcháwili
    nile.
  eng-WEBPB: As they came out, they found a man of Cyrene, Simon by name, and they
    compelled him to go with them, that he might carry his cross.
  gfk-H: Io, bia diet ga hanhansur, diet ga harusa tiga tunatuna ma Sairin, a hinsana
    Saimon. Ma diet ga duan ia bia na kap lah balik no kabai.
  viv-viv: Hinauna tu kaliva saꞋeyana kwanaSailini himaduhagana, ana egana Saimoni.
    Au bana hikiveꞋavina be higa Yesu ana kelose ginaꞋavalana.
  yao-yao: Paŵajaulaga, ŵansimene mundu jumo liina lyakwe che Simoni jwa musi wa ku
    Kulene, ŵankanganichisye kujigala nsalaba u Che Yesu.
  tgp-tgp: La pa lo malue na malele, ale tamlohi vuro la tapai na tamlohi matea Simon
    mara Cyrene. La ngurunguru hinia vara i lavi na talopeilopei non Iesu.
  auc-NT: Ænte mäo godinque tömënäni Tidëne quëwengä Timönö ingante bee tëninque tömengä
    ingante edæ, Bitö ægodöe, Itota ingante möni timpoquïwæ̈ ænte mongænte goe, änäni
    mongænte gocantapa.
  kbc-NT: Niɡ̶ijoa iodaɡ̶awadi anoyadeegi Jesus naɡ̶a noditicoaci nigotaɡ̶a Jerusalém,
    joɡ̶odakapetege ica ɡ̶oneleegiwa ane liboonaɡ̶adi Simão, ane icoɡ̶oticogi nigotaɡ̶a
    Cirene. Odaa niɡ̶ijoa iodaɡ̶awadi joɡ̶oiedeɡ̶etege Simão me yoyaɡ̶adi naɡ̶ajo
    nicenaɡ̶anaɡ̶ate.
  bmh-bmh: Rom agal malai dudu agen Yesus a gegeulanau ebu wabun abu ebu imai betena
    betena, du tub go Sairini uzanan koli ban uzan siabun aleun. Gonugau wanib Saimon,
    go abu ebu peimai, gusig pataimai, Yesus nugau a gegeulanau oimai, Saimon gamai
    morona, go Yesus sesamorai beteun.
  ctu-BL: Che' bʌ woli' majlelob, tsi' tajayob juntiquil winic ch'oyol bʌ ti Cirene,
    i c'aba' Simón. Wersa tsi' yʌq'ueyob i q'uech majlel i cruz Jesús.
  meq-meq: Ahəl nakə sidzew hay faya ta diye ha Yesu, ta tasiye abəra mə walaŋ gay
    aye na, tə dzəgər ta ndo i Siren, məzele ŋgay Simoŋ. Tə gay kutoŋ ka məzle mayako
    mazləlmbaɗa eye nakə ta dariye faya Yesu aye.
  noa-H: Mag wai höbërwi hag dʌ̈i wëtumua k'ʌd hee woun hãb Simón hanʌm deeum p'öbördam
    Cirene hanʌm heem dʌ̈i t'ẽujierram haajem. Mag dʌ̈i hoobaawai chi soldaaunau jũrr
    hajués magʌgta Jesuu pakuls harrmatarr harrpijierram.
  alp-NT: Esi siri lolete bei kotare esi tetue tamata bei kota Kirene sae me lalane
    tlai, eni nane Simone. Esi ulake Simone iliku Yesuse Eni ai batai rebe tatike
    pine esi pakuI kenare.
  san-VEL: pa"scaatte bahirbhuuya kurii.niiya.m "simonnaamakameka.m vilokya kru"sa.m
    vo.dhu.m tamaadadire|
  kbq-kbq: Anama atinerami'za mago nera Sairini kazigati Saimoni'e hu'za nehaza ne'
    eme nege'za, Jisasi rugeka zafa eri kofino vinogu tutu hunte'naze.
  kbh-kbh: Chë ents̈anga chents̈ana tmojánbocana ora, tmojánenbets̈e canÿe bacóftaca,
    Simón ca uabainá, Cirene pueblocá. As, cha tmojanmandá Jesusbe cruz chauetsocutsama.
  ron-LSB: Când au ieșit afară, au găsit un om din Cirene, numit Simon, și l-au silit
    să meargă cu ei, ca să-și ducă crucea.
  pon-pon: Ni arail lao kotikot kokola, rap diarada aramaj en Kirene men, en wadala
    japwelim a lopu.
  nhe-BL: Huan quema yajuanti ya quistoyaj ipan altepetl Jerusalén, quipantijque se
    tlacatl itoca Simón tlen ehua tlali Cirene huan quichihualtijque ma quiquechpano
    icuamapel Jesús.
  sps-sps: Te tafuts osing naa ri na ngats fan tsian ri sab to na mes te koo ri Saimon,
    a mes te poo fi me tana ngats fan koo rori Sairini, ana ri sogsog towa ma sog
    ya na pagafuan ten Jisas.
  wnc-wnc: Siwan take kusika aminu Sairini yot gapmanenana tapatu itane umana Saimon
    ngang iniking kapata apan iniyapike Jesutane amin saamdaka ima gwaamutake kukut.
  nmw-S: Sauge Yeisu si pagotagan si ela tagakoros kaiwane, si paidi tolomo hotiya
    gagama Sairin, hidane Saimon, bwen si padowakik iloke i hiyewo Yeisu hana koros.
  bus-bus: Kɛ̀ aↄ̃ bↄ̀ɛ aↄ̃ↄe gaa, aↄ̃ dàkↄ̃rɛ kↄ̃n Sirɛni gbɛ̃ kɛ̀ wè be Simↄo, ben
    aↄ̃ gã nàa à Yesu líkpangbãroo sɛ́.
  gub-BL: Weraha hereko pe rupi wà. (Ipuhuz katu ywyra kanetar izupe. Nupuner kwaw
    Zezuz heraha haw rehe kury, ta'e huwy tuwe ipetepetek awer a'e xe.) Uwàxi amo
    awa pe rupi wata mehe wà. Ximàw her romo a'e, Xiren tawhu pe har romo hekon a'e.
    Zauxiapekwer weraha kar ywyra kanetar imono Ximàw pe wà, Zezuz hekuzaromo wà.
  imo-imo: Rom ami iyemani Jisas Jerusalem papena tawendo meko pungei pungolio, kombu
    Sairini iye te, yunge imbi Saimon, ambolko liko Jisas kolombalo unjo polopeyamu
    kolo wangoko mendewi tope tiringi.
  boj-boj: Naŋgi Yesus osi giloqnsibqa gamq di tamo bei walwelosiq aiyeqnaqa a turosib
    ojsib Yesus aqa qawarq dena ŋamburbas yaiyosib tamo di yonabqa a kamba qoboiyosiqa
    gam na Yesus dauryosiq giloqnej. Tamo di aqa ñam Saimon. A Sairini qure qaji.
  eng-DRA: 'And going out, they found a man of Cyrene, named Simon: him they forced
    to take up his cross.'
  knf-knf: Wi bakpënuŋ, bayit na ñiinţ aloŋ i ubeeka wi Ŧiren anwooŋ katim ki Ŧimoŋ,
    aşë ţu'a pkuŋa kruŧ di Yeŧu.
  san-KHM: បឝ្ចាត្តេ ពហិព៌្ហូយ កុរីណីយំ ឝិមោន្នាមកមេកំ វិលោក្យ ក្រុឝំ វោឍុំ តមាទទិរេ។
  arn-NT: Fey tripalu tiye mew, pefi engün ta kiñe wentru Simon pingelu, Sirene ta
    tremlu. Fey ta aporiafi tañi meñkuael Jesus ñi yenieelchi kürus.
  zas-NT: Chi zinë reeman Jesús, badxaagloj reeman tijb bén Cirene, laman Simón, abiꞌ
    been reeman laaman naguiejn byaaman xcrüjz Jesús.
  ken-NT: Ɛnɛ́ báfú ɛkɛt Páílet bárɔ̀ŋ, bátɛ́mɛri mmu ɛtɔk Sírene fú ambi
    anɛ áká nnyɛ́n bɛ́ Símun. Bájirɛ yí ápɔ́kɔ́ ɛkotákátí Yesu.
