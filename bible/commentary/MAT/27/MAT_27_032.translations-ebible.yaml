    jꞋan̰ tupm Isa ro ki.
  kwd-kwd: Ma alata gila leka no'o kau fa'asia 'i Jerusalem, gila ka agasia te'e wane
    fa'asia 'i Saerin, na latana la Saemon. Ma nga ta'a ni fununga lo'oo, gila ka
    su'unge'enia 'ani ngaria nga 'ai folo lo'oo ala Jisas.
  ded-ded: Mekemma sinnu ngic mong meficgegec, kpara Simong, Kirene taonnunac, yeng
    Yesuac maripong tofohoudeac ngombonggegec tofohou kenggec.
  ewe-ewe: Esi woyina eklã ge ɖe atitsoga ŋuti la, wodo go ŋutsu aɖe si tso Kirene
