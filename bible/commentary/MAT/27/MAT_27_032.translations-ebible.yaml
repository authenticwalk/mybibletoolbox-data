    Jesoshi igoroshite.
  bnp-bnp: Na tahuna ri pagitala, ri vakorokoro a bakovi o Sirene, a rana e Simon.
    Ri vakukua ge kaloho poloa a kai tavalavala ne Isu.
  apn-NT: Nhũm pôristijaja Jejus o kato nẽ ma kapôt mã o tẽ. Nẽ kãm pĩ kahpa pytĩja
