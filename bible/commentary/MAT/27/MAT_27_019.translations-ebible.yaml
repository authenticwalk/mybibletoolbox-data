  kyc-kyc: Baa kote soo petenge dokona peteyamo dokopa banya etenge dokome pii repe
    repe nembo dopa leya. Akali yulu rolae pingi doko mende pinya palyareŋe pii napipi.
    Banya lao namba epapu kombeya mende pipala monarena kenda andake pipyamo peto,
    leya.
  urd-GVU: جب پیلاطس یوں عدالت کے تخت پر بیٹھا تھا تو اُس کی بیوی نے اُسے پیغام بھیجا،
    ”اِس بےقصور آدمی کو ہاتھ نہ لگائیں، کیونکہ مجھے پچھلی رات اِس کے باعث خواب میں
    شدید تکلیف ہوئی۔“
  yre-NT: 'Pilati a ''e -nyrandɩ ''yee tin ''ba pɛin -da tin -sru, ɛn -a nan min ''pa
    ''sia -yrɛ. E ''nan: «Min ''labɛ ya''a ''wɩ ''tʋ drɛlɛ -wlidɩ "dɩ. Te ''i ''pɛ
    wʋ -yee ''wɩ ''ji dɩ. Kɔɔ paan ''pei -man nyrin nɛn maan -tɛ bɛ, ''an "koe ''nyan
    -yee "wɛan ''kpa tɩglɩ.»'
  fuh-BKF: 'Katin du, wakkati o jooɗinoo ley sarordu oon, jom suudu makko neli e makko,
    wi''i: —Celaa gorko ponnditiiɗo oon, sabo jemma hankin koyɗi makko tampinii kam
    sanne.'
  arl-NT: 'Pilato cajishacari na nequesoreesaqui, necocuaari nocua jiyaroquiaari tamonu
    na seru, naa na numootenuratej: “¡Narejatejataj, nareja! ¡Janiyari niucua maquiyojoree
    puereeta cuno pueyanoocuajini!”'
  ziw-ziw: Umo Pilato ekale mwe chigoda che nkanto, mkaziwe amwigailaga ulosi kugamba,
    “Usekutenda na mbuli na yuno awoneke ni ywedi, kwaviya dyelo siwonesa vidala mwe
    sozi, kwachausa chakwe.”
  grc-TR: Καθημένου δὲ αὐτοῦ ἐπὶ τοῦ βήματος, ἀπέστειλε πρὸς αὐτὸν ἡ γυνὴ αὐτοῦ, λέγουσα,
    Μηδέν σοι καὶ τῷ δικαίῳ ἐκείνῳ· πολλὰ γὰρ ἔπαθον σήμερον κατ᾿ ὄναρ δι᾿ αὐτόν.
  nag-nag: Kintu jitia tai bisar kora jagate bohi thakise, tai laga maiki pora kotha
    pathai kene koise, “Etu golti nathaka manu logote eku na koribi, kelemane moi
    aji Jisu laga sapna dikhi kene bisi dukh pai ase.”
  eng-OEBCW: While he was still on the Bench, his wife sent this message to him –
    ‘Do not have anything to do with that good man, for I have been very much troubled
    today in a dream because of him.’
  knj-NT: 'Ja'' yet chotan octoj naj Pilato tu'' yul sdespacho, jix yaltej ix yistil
    naj tet jaxca ti'': “C''am nioj ja wet cha waltoj xol tzet chi ale oc yiban naj
    c''am nioj spenail tu'', yutol jix jin weychene jun tu'' ma''i ak''balil. Caw
    jix jin xiw yu jun jin weyich tu'' an,” ẍi ix.'
  deu-1912: 'Und da er auf dem Richtstuhl saß, schickte sein Weib zu ihm und ließ
    ihm sagen: Habe du nichts zu schaffen mit diesem Gerechten; ich habe heute viel
    erlitten im Traum seinetwegen.'
  san-PUN: ਅਪਰੰ ਵਿਚਾਰਾਸਨੋਪਵੇਸ਼ਨਕਾਲੇ ਪੀਲਾਤਸ੍ਯ ਪਤ੍ਨੀ ਭ੍ਰੁʼਤ੍ਯੰ ਪ੍ਰਹਿਤ੍ਯ ਤਸ੍ਮੈ ਕਥਯਾਮਾਸ,
    ਤੰ ਧਾਰ੍ੰਮਿਕਮਨੁਜੰ ਪ੍ਰਤਿ ਤ੍ਵਯਾ ਕਿਮਪਿ ਨ ਕਰ੍ੱਤਵ੍ਯੰ; ਯਸ੍ਮਾਤ੍ ਤਤ੍ਕ੍ਰੁʼਤੇ(ਅ)ਦ੍ਯਾਹੰ ਸ੍ਵਪ੍ਨੇ
    ਪ੍ਰਭੂਤਕਸ਼਼੍ਟਮਲਭੇ|
  nob-LB: 'Mens Pilatus satt på dommersetet, fikk han en beskjed fra kona si, som
    advarte ham: ”La denne uskyldige mannen være i fred, for jeg har hatt noen fryktelige
    mareritt i natt for hans skyld.”'
  ntj-ntj: Nyangka Payilarrnga tjiya nyarra kuurrpa wangkapayingka nyinarranytja.
    Palunyalu nyinangu nyangu wati tjukurrtjarra pitjangu palunyaku kurrilu witunnyangka.
    Palunyalu-lu watjarnu, “Nyuntuku kurrilu watjarnu wati pala walykumununya mirritjunkutjamaaltu
    wantitjaku. Tjiinyanyu mungangka wati palunyanyatjarra tjukurrtjunu. Palunyatjanunyu
    tjuni tjurlpilyarringu.”
  sxb-NT: Ni Pilaato yawanga na aikaale ku entewe yaae eya okukenga ekiina, omukazi
    waae yamutumra *omutumwa na amulaga otino, “Otaaza waganya okukorra omuntu omweru
    owula no owuoni oyo ekintu ekiwiiwi. Inze omwene miire okuinyaasia ino mu amalooto
    ku amangʼana gaae owuire owua reero wuno.”
  nhu-NT: Ɛ keebvuu bise fó nu ɛ seke wvú to shiilɛɛ wase fô bó ké no saake bonsaw,
    ɛ kpwɛse tum ntum fô wvú le gay lɛ, “Fo wo ege fiɛɛ bô wee wɛ kɛ. Ɛ̀ nu wee wvu
    teytey. Me njemyi nɛn njefo ɛfilɛ nu ɛ njiŋsɛn bô me ɛntaŋ ɛbɛn baay ɛkumɛ wvú.”
  row-row: Leleꞌ hofernor feꞌe paresaꞌ dedꞌeat naa, ma saon haitua haraꞌ fee neu e
    nae, “Amaꞌ, e! Besa-besa o te Yesus nda naena salaꞌ saa sa boe. Huu Yesus, de
    tembaꞌ au ulumein nda maloleꞌ sa. Losa leleꞌ ia boe o au feꞌe medꞌa na nda maloleꞌ
    sa.”
  msy-msy: Egha Pailat uaghan kotiabagh amir dabirabimɨn aperaghav itima, an amuim
    a bagha akam amaga mɨgɨa ghaze, “Kɨ dɨmangan irebamɨn arazir kuraba puvatɨzir
    gumazir kamɨn gani, egha bar oseme. Kamaghɨn, nɨ arazitam a damuan markɨ.”
  agg-agg: Pairat ai nindou hoafɨ yɨboboferambo worɨ safambe nɨmaru-ane, ahandɨ nɨmorehɨ
    ai hoafɨ koarɨhendühɨ yahoya, “Nindou ra nɨnɨ-moatükunɨyo ai refe-koatemayu ranahambo
    hoafɨ ana moai yaŋgoro, ŋga se ahambo nɨnɨ-nüŋgundorɨmboyafɨ. Hamanɨ nɨmbokoanɨ
    ro ahambo yafogoadɨnambo hoeirɨhinɨ hehea hɨdɨdɨmo apoyahühɨ afɨndɨ hohoanɨmomayahɨ,”
    meho.
  ptp-ptp: Pailat dô lec sia wê mi dô lec dɨ mi ngô xomxo kɨyang ge, mêdêc vɨnê vông
    kɨyang lam vô i bêga nêbê, “Ông o lêc vông xomxo nivɨha tige i vô nipaên lêm,
    ên gwêbaga a xê vɨvia bucên ti lec i om vông a nɨlôg vô vɨyin.”
  nak-nak: E Pailat goio pou te la pulolou la viputumulila tetala, e rutula baha la
    merera soio tetala maie “Eme umala ge igo la paga isasa soio te la tahalo aleie,
    la vuhula eia la iruru ouka. Alalogo eau mavuta, eau tagea, eau hiloa, la ilogu
    ruru seseleti leia.” La vikararala te rutule Pailat soio te haruala eia mai ele.
  lbb-lbb: Ning e Pailat kaning ot i tol a warkurai, anuna hane i saran sen a warwara
    teteki mang, “Gong u tol ta utna ana tena tostos ning, bel ta rongo anunai. Anasa
    nangana morom, a reresa, pa a ututnala a oroi i ana barsan ning, i alaulau anuka
    lalaun.”
  kan-2017: ಇದಲ್ಲದೆ ಅವನು ನ್ಯಾಯಾಸನದಲ್ಲಿ ಕುಳಿತಿರುವಾಗ ಅವನ ಹೆಂಡತಿಯು, “ನೀನು ಆ ನೀತಿವಂತನ
    ಗೊಡವೆಗೆ ಹೋಗಬೇಡ; ಅವನ ದೆಸೆಯಿಂದ ಈ ಹೊತ್ತು ಕನಸಿನಲ್ಲಿ ಬಹಳ ತೊಂದರೆ ಪಟ್ಟೆನು” ಎಂದು ಅವನ ಬಳಿಗೆ
    ಸಂದೇಶ ಹೇಳಿಕಳುಹಿಸಿದಳು.
  cso-NT: 'Né³² né³, tá¹la³ jmɨ́¹ cuá¹tón²¹ Pilato ñí¹ta²¹ quioh²¹, jáun² ñí²cuo²
    tsú² ca³zen³ jáɨ¹³, hi³ juáh³ la³ lá²: “Ha³ lɨ́² lɨ́¹ hú³² hnú² quiúnh¹ tsá²ñuh²
