verse: MAT.027.019
translations:
  kpx-kpx: Bailotiu kotamale keve ugulamoi usege mahinaveu avuho hoto mole hanavoi
    avoe, “Di nivu vavimo tababu mole vai Iesu elehai vabuanu. Di hilokage keu vavevebe
    toela vaholinu. Iale ainaho inutolotolote ata kemo vavevebe toela valive.”
  okv-H: eto embomeni ke mine do aisora avo simba ue amita avo arumba peni ai ta arumbeto
    mihinu Pilate ta ae na ke einge ikenu puvuna. “Ari sapura ae embo avo na ehure
    ta kehena avoeto osaga kogue mihena. Avoeto embo avo tojo pambai.” ainge ena
  tbo-tbo: Noka hougana Pilato yohola luhetala i noonoli, ma agona baha i himili uyahina
    i pa, ‘Naka lawana uyahina ega awai una dewadewaya, tauna lawa dumadumaluna, babana
    uguwei a luboniyeya po a matouta duma.’
  mal-C: 'പീലാത്തോസ് ന്യായാസനത്തിൽ ഇരിക്കുമ്പോൾ അദ്ദേഹത്തിന്റെ പത്നി ഒരു സന്ദേശം കൊടുത്തയച്ചു:
    “നിരപരാധിയായ ആ മനുഷ്യന്റെ കാര്യത്തിൽ ഇടപെടരുത്. ഇന്ന് അദ്ദേഹംനിമിത്തം ഞാൻ സ്വപ്നത്തിൽ
    വളരെ അസ്വസ്ഥയായി.”'
  grc-SR: Καθημένου δὲ αὐτοῦ ἐπὶ τοῦ βήματος, ἀπέστειλεν πρὸς αὐτὸν ἡ γυνὴ αὐτοῦ,
    λέγουσα, Μηδέν σοι καὶ τῷ δικαίῳ ἐκείνῳ· πολλὰ γὰρ ἔπαθον σήμερον κατ᾽ ὄναρ δι᾽
    αὐτόν.
  bgc-bgc: जिब वो न्याय की गद्दी पै बेठ्या होया था तो उसकी घरआळी नै उस ताहीं कुहवां
    भेज्या, “तू उस धर्मी कै मामलै म्ह हाथ ना गेरिये, क्यूँके मन्नै आज सपनै म्ह उसकै
    कारण घणा दुख ठाया सै।”
  khz-khz: Pilato na Kota ekalaawai aonai, Pilato garawana na gena keakau gema varaato,
    netiwato, “Nekala rorirori talimana genai gau kwauta ragai pono kalaa, kwalana
    au pogi panivi, geku nivi ai viti-vua kamu vagi na pegapiku ia pakunai.”
  deu-TKW: 'Während er aber auf dem Richtstuhl saß, ließ ihm seine Frau sagen: habe
    du nichts zu schaffen mit diesem Gerechten, denn ich habe viel gelitten heute
    im Traume seinetwegen.'
  zsr-NT: 'Tsal niꞌ röꞌë Pilato ga naꞌ rbequi xbeynëꞌ, bsö́laꞌnu nu tsjödx lëꞌ ngul
    queëꞌ, rna: ―Cutu bi gunuꞌ queëꞌ bönniꞌ tsahuiꞌ ni, le szxöni gúdxidaꞌ gdyël lu
    yël bëchcál le nac queëꞌ Lëꞌ.'
  lin-lin: 'Wana Pilato avandaki na esambiselo, mwasi na ye atindelaki ye maloba :
    — Kokota te na makambo ya moto wana ya sembo ; pamba te na butu ya lelo, namoni
    pasi mingi kati na ndoto likolo na ye !'
  hns-NT: 'Ohie same par djab laat faisala karat raha, tab okar aurat okar paas ek
    sanesa pathaais. Oe bolies kie: „Ie be-kasoerie ke koetjh na kariehe. Aadj ham
    ek sapana me okare khaat bahoet doekh oethailie.”'
  noa-E: Magnaa õor dakhĩir ich juupjem sie gaai oo sĩsijim anʉm. Mag oo simta i ʉʉirau
    irig, —Jãg wounan õor wajaphamʉuwai; oob jã chan khaibag waupi jaaum. Edaar mʉ
    khãai khõrkhaa khaibag khãai khõrkha ʉajim i gaaimua a jaaupʉ̈ijim anaabá.
  eng-EMTV: Now as he was sitting on the judgment seat, his wife sent to him, saying,
    “Have nothing to do with that just Man, for I have suffered many things today
    in a dream because of Him.”
  mib-NT: 'Te níní jéē néne Pilato silla nuū sándaā de jniñu, te ñasɨhɨ́ de ni tají
    ña jnūhun nuū de: Ma quɨ́vɨ nduu rō jiín ñáyuu sɨquɨ̄ tée ndaā jiñā, chi yōhyo
    ni siūhu jéni ruhū cuni jeē sɨquɨ́ de, áchí ña.'
  lif-NT2: पिलातसे़न् खासे़न् युक्‍नाओ युङे़ल्‍ले़ए मेलिङ्‌गे़न् कुमेःत्तिल्‍ले़ अक्‍खे
    पाःत्तुर इङ्‌घङ् हाक्‍तु, “खे़न् साम्‌योनिबा मनाःन् थेआङ् मे़मे़त्ते़न्‍ने़ॽओ,
    थेआङ्‌भे़ल्‍ले़ आन्‍दे़ से़न्‍दिक् खे़न् मनाःल्‍ले़ चोगुल्‍ले़ साॽरिक् ताप्‍फे़ःम्‍बा
    से़प्‍माङ् माक्‍तुङ्‌लो॥”
  xnj-xnj: Pilatu peatamili pachigoda chaki cha uhamula, mdala waki ampelikili ujumbi,
    “Ukoto kumhengela chindu chochoa mundu uyu angahoka ndava lelu nin'gaiki neju
    munjozi ndava ya mwenuyo.”
  mmx-mmx: Ap mo loxonaleng Paelat gat kis at loxot kitkis at laradi rongtonga linga.
    La latkin teren ga lox aonon na levelinga rin, ga lok keretna, “Nemen gat uta
    lok tavanga ri na laradi kopmen taxakapmek teren, mila itinongo at laxanimin nia
    ata robo i la labalak ixo xis aulis tino.”
  cbr-NT: 'Pilatoa anuxun uni manania cuati, anu ''ain ca aín xanun achúshi uni xuquin
    Pilato ësoquin camiacëxa: —Ënë uni cupí cana masáquin namáan. Ax ca ''uchañuma
    ''icën. Usa ''ain camina a ''anun uni ''inántima ''ain. Ësaquian aín xanun camicë
    banaribi sinánquin ca Pilatonën Jesús chiquíntisa tancëxa.'
  tee-NT: 'Pus acsni ixvi ju Pilato lacapu''ucxtin pus ix''amachaka'' malakachanilh
    chivinti. Juni: “Tun tu''u'' anavit''i ju ani soknic''a lapanac ni na lhu xacmak''alhk''ajnan
    ju lhiyaxch ts''is ni icmac''atsanicalh ni k''ai talak''alhin cava ni tu''u''
    anaviya'' ju yuchi”.'
  eng-LSV: And as he is sitting on the judgment seat, his wife sent to him, saying,
    “Nothing—to you and to that Righteous One, for I suffered many things today in
    a dream because of Him.”
  cak-NT: 'Y ri Pilato ch''ocol pa ru-lugar anchi'' yeru''on juzgar ri winak, cuando
    c''o jun xapon riq''uin roma c''o anchique ru''in-e ri raxayil che. Ri raxayil
    rutakon-e rubixic che: Ri Jesús jun chojmilaj achi, romari'' man taya'' lugar
    chi nicamises. Roma ren ruyon itzel achic'' xin-en chak''a'' roma raja''. Quiri''
    rutakon-e rubixic ri raxayil.'
  pah-NT: 'Juizes''g̃a apykava rehe Pilatos''ga apygame ta''e ti kiro gareaporog̃ita
    pe javo, kiro garembirekohẽa imondoi onhi''ig̃a ga pe javo: —Akoja''ga oko katu
    Jesus''ga. Terekote''varuhui ti ga pe a''ero. A''ereki ji aayvahi te''varuhu ga
    rehe ypytunimo. Omyi jipy''a kiro. A''ea hẽa ei imondovo onhi''ig̃a Pilatos''ga
    pe.'
  sja-NT: 'Pilato at''ãri su-ak''ɨ bɨde poro waibɨa su-ak''ɨ beeparimãi, chi wẽrapa
    jara pëiji: —K''ĩrak''aupai ne-inaa k''achia ooi jã eperã ome, irua k''achia ook''aa
    perã. P''ãrik''ua mɨ k''ãimok''araa k''achia nɨ̃bajida aji, iru ome.'
  xed-xed: 'Ta nzaku Pilat ma vla tsa guma tama, ka ghunafta markwa taŋ ta mndu ŋa
    mnanata kazlay: Ma famə ka ta ghəŋa gha ma gwaɗa ta na mndu kul haɗ dmakwani na.
    Ya ghuyə ghuya yu ta ɗaŋwa katakata ta ghəŋa na mndu na ma suna ɗa ta na rviɗik
    gita u na kəʼa.'
  mks-NT: 'Ta nani íin coo da nu̱ sáco̱o da̱ sáhndá da̱ chuun vechúun cán já na̱chindahá
    ñájíhí da̱ tu̱hun nu̱ dá já na̱cachi ñá já: “A̱ quíhvi ndáhu̱n Jesús jáchi̱ cúú
    dá in ta̱a nda̱a̱. Ñuú a̱nda̱ véhe na̱sa̱ní i̱ na̱caja Jesús ta ndícani ndiva̱ha
    ini i̱ sa̱há”, na̱cachi ñá.'
  gfk-S: Ma be Pailat ga kis ter tano nuno kinkinis na harkurai, no nuno haine ga
    tula nianga ukaia ho ie. Ma igom tange be, “Ikin ra turadi paile gil tike nirara.
    Waak u gil tike linge tana kinong ra bung i ubal iou tike tamat na barbarien ura
    utana.”
  bmu-bmu: Mi mörökmö, jimtekötekögö jakömbuak dum tatatŋe tariga anömŋan buzup keu
    kun kewö ali kayök, “Ni merak suŋgem gaun kun eka miaŋgöreŋ azi miaŋgöra aka sihimbölö
    gwötpuk mötzal. Miaŋgöra azi solanŋi mi mönö lömböt kude waŋgiman.”
  dgz-dgz: Wam ame Pailat wanene watarewa gapan wande nau taiwandini me waenewa nop
    da menan watu ene anega wan, “Ge apan kakaewa ame inap dim da da ya ta, iwa me
    menan ne muma enok gapan aritavet wat yapan.”
  eng-GNV: 'Also when he was set downe vpon the iudgement seate, his wife sent to
    him, saying, Haue thou nothing to do with that iust man: for I haue suffered many
    things this day in a dreame by reason of him.)'
  zaa-NT: 'De re'' Pilatua le'' juzgádua nna bitsina'' ttu razón nu guthèl·la'' niula
    qui'' Pilatua nna rą: Bittu tehuá gúlatsi'' qui'' lu'' nu cca qui'' nubeyu'' inocénteą'',
    porqui''ni yèlà tabíní gunne te'' bitsiàla por causa quì''į.'
  eng-WEBSTER: 'When he was sitting on the judgment-seat, his wife sent to him, saying,
    Have thou nothing to do with that just man: for I have suffered many things this
    day in a dream, because of him.'
  guh-guh: 'Pilato abaxë eca itsajota ecabiaba penaneconitsivi penaneconitsiaexanaenexa.
    Nexata Pilato pijava tonajumeitorobarenatsi. Pilato pijava Jesús yabara jumaitsirena
    mapacueniaje: “Copare bajaraponë, ponë itsacueneneconiyo ata apo penaneconitsinë.
    Ajena raja, meravi, amajitsinaebejenë bajaraponë yabara,” jaitsirena Pilato pijava.
    Nexata picani Pilato jamatabëcopata Jesús.'
  bon-bon: Pilato liba adnatäneji enajige atrana puupu cabu, teeme coga te piba mene
    jityepige egä, “Gone nuuja gwidape ne jaawenute peei conocäco biname tääpume,
    ingle cane wama cabu mage cewe boocananine temiji pi.”
  nhw-BL: 'Huan quema Pilato mosehuijtoya ipan isiya ipan nopa lugar para tetlajtolsencahuas,
    isihua quititlanili se camanali huan quiilhui: “Amo tleno xijchihuili Jesús pampa
    yaya se tlacatl xitlahuac. Tlayohua niquitac tlamantli fiero tlen ya ipan se temictli.”'
  swh-ONEN: 'Pilato akiwa ameketi kwenye kiti cha hukumu, mkewe akampelekea ujumbe
    huu: “Usiwe na jambo lolote juu ya mtu huyu asiye na hatia, kwa kuwa leo nimeteseka
    sana katika ndoto kwa sababu yake.”'
  wbi-wbi: U Pilato ye ikalile pa kitengo kyake ikya vuhighi, un'dala ghwake akasung'ha
    imhola kwa mwene akati,”Nungam'bombelaghe uluviivi lumonga umuunhu ujuo umugholofu,
    ulwakuva pakilo nihangajiike kyongo mu njosi vwimila umwene.”
  bba-bba: Ye Pilɑti sɔ̃ win siri yerɔ win kurɔ nùn tɔnu ɡɔriɑ u nɛɛ, ɑ ku nɔmɑ doke
    durɔ ɡemɡii win ɡɑri sɔɔ domi wɔ̃ku te, nɑ wɑhɑlɑ wɑ dosu sɔɔ durɔ win sɔ̃.
  eng-KJVCPB: 'When he was set down on the judgment seat, his wife sent unto him,
    saying, Have thou nothing to do with that just man: for I have suffered many things
    this day in a dream because of him.'
  kgk-NT: 'Upe ramo ogwapy jave Pilatos oĩ-vy mburuvixa ogwapy haty-py, ombou onhe''ẽ
    hembireko íxupe: —Upe va''e heko jejavy e''ỹ va''e. Eheja rei katu íxupe, he''i.
    —Pyhare ahexa kuri íxupe xe kéra-py. Íxugwi anhemondýi. Xe kéra-py ahasa asy ahexa
    ramo. Esyry katu ijypy-gwi, he''i omondo-vy onhe''ẽ ome-pe.'
  waj-waj: 'Ivo nnau pinaivaki gioonna kiaapuuya yaparaira mmaataivau homo hara kioo
    varuduu ari nnaataivo ngiaammuau voovai kuaivaa kiaa mmioo titaa kiooduu Piratuusaasi
    ngioo tunoo: I nnaataivo tinoo: Na heenaki vuru vaina ii vaidi ivaayaa ruvuaataivaa
    tauko ni maisainoo. Ivaara ii vaidi yoketaa ivaa sa vo aataru voovai inna iikianee,
    tiivaivee, tiravai.'
  cpy-cpy: 'Tema otyaantaki inkaahanki iina Pilato kamanterini, ikantakiri: “Eero
    pikoshekari eeroka kameetha-shireri. Tema osheki romishimpyaakina tsireniriki,
    antawo ominthaaha-shiryaakina.”'
  ekk-PKP: 'Sel ajal kui ta istus kohtunikutoolil, saatis tema naine talle sõnumi,
    milles ütles: „Ära tee sellele süütule mehele midagi, sest ma olen täna unenäo
    tõttu tema pärast kohutavalt kannatanud.“'
  mpx-mpx: Pilato iyoho abakot elana inoke lagona baaba i patuna eliyana i ba, “Tau
    ei nige wana gegi, bahi bugul etega nu giginol elana. Bulin ya kenonou iya kaiwena
    ge ya lovakun nabi.”
  wbp-wbp: Palitijilpa nyinaja nyinanja-kurlangu wiringka yangka kuja kala-jana payurnu
    yapa nyiyarningkijarrarla kuwurturla. Ngula-ngurlurlu kujalpa nyanungurlu nyiyarningkijarrarlu
    muku payurnu Jijaji, nyanungu-parntarlurla yilyajarra yimi nyampu, “Yampiya nyampu
    wati Jijaji kuja kalurla yapa jangkardu wangkami! Kula nyarrparlangurla-wiyi warntarla-jarrija.
    Mungangkarna nyangu jukurrparlu, manu ngulangku jukurrparlu ngarrurda-maninjarla
    lani-manuju!”
  luo-luo: Kane oyudo Pilato obet e kom jongʼad bura, chiege nokowone wach niya, “Walri
    iaye wach ngʼat maonge kethono, nimar wachne nochanda ahinya kawuono e lek mane
    aleko kuome.”
  nhe-NT: 'Huan quema Pilato mosehuijtoya ipan isiyaj ipan nopa lugar para tetlajtolsencahuas,
    isihua quititlanili se tlajtoli huan quiilhui: “Amo tleno xijchihuili Jesús pampa
    yajaya se tlacatl xitlahuac. Tlayohua niquitac tlamantli fiero tlen ya ipan se
    temictli.”'
  aii-aii: 'ܘܟܲܕ ܝܬܝܼܒ݂ܵܐ ܝܗܘܵܐ ܦܝܼܠܵܛܘܿܣ ܥܲܠܔ ܟܘܼܪܣܝܵܐ ܕܕܝܼܘܵܢ، ܫܘܼܕܸܪܵܗ̇ ܒܲܟ݂ܬܹܗ
    ܚܲܒܪܵܐ ܐܸܠܹܗ ܒܹܐܡܵܪܵܐ: ”ܠܵܐ ܗܵܘܹܐ ܠܘܼܟ݂ ܫܘܼܠܵܐ ܒܗ̇ܘ ܙܲܕܝܼܩܵܐ، ܣܵܒܵܒ ܐܸܕܝܘܿܡ ܓܵܘ
    ܚܸܠܡܝܼ ܪܵܒܵܐ ܓ̰ܘܼܢܓ̰ܸܪܝܼ ܒܘܼܬ ܕܝܼܹܗ.“'
  esk-NT: Aasiiñ Pilate aquppipkaqługu atanġum aquppiutaŋani, aġnaata tuyuġniġaa uqqamik
    itnaqługu, “Iḷaksianagu taamna nalaunŋaruaq iñuk, atakkii iłuiḷḷiuġutigillakkiga
    ugluvak siññaktuġiplugu.”
  msb-msb: Pwera pa sani myintras nagaingkod na siya sa paghusgar may ginpasabi sa
    iya an iya asawa, “Ayaw pagpakiaram sana na matanos na tawo kay sani na adlaw
    damo akoʼn gintios paagi sa panamguhan manungod sana na tawo.”
  cpa-NT: 'Jøng² ma²guǿ¹² Pilato mi²rø¹²dsa jǿg³ jøng², mi³ca¹dsiég¹ jan² tsih²høh³
    ca¹tse¹ hio¹³ quián¹²dsa. Ca¹juúh² tsih²høh³ héi²: ―Lah¹la² juúh² hio¹³ quiánh²hning:
    “Tsa¹hlanh¹³hning dsa² dsiog¹ ná¹². Di³ ca³lah³uai¹² na²cø¹jni cøng² ma²hmǿi²
    ni³ huu¹³ quiah¹²dsa,” ca¹juúh²dsa.'
  dso-dso: ପିଲାତ୍‌ ବିଚାର୍‌ନା ଜାଗାଇ ବସି ରଇଲାବେଲେ ତାର୍‌ ମାଇଜି ଗଟେକ୍‌ କବର୍‌ କଇଲା, “କାଇ
    ଦସ୍‌ପାପ୍‌ ନ କଲା ସେ ଲକ୍‌କେ କାଇଟା କରା ନାଇ । କାଲି ରାତି ସପ୍‌ନେ ତାର୍‌ ଲାଗି ମୁଇ ବେସି
    କସ୍‌ଟ ପାଇଲି । ”
  meu-meu: Pilato na hahemaoro gabuna ai, ena helai ḡauna latanai helaina ai, adavana
    ese ena gwaukau e siaia lao dekena ai, eto, Una kara maoromaoro tauna enai ḡau
    ta basio karaia, badina be hari dina ai vada na nihi, egu nihi ai hisi badana
    ese e hadikagu ia dainai.
  yva-NT: Arono Pilatus tuna no kursijo titi rai indamu po mangke rapatimu, naije
    tavon apa anamu mo nyovara wao inta raude ai mare, “Vemo nyo vatano ayao kakaije
    meweno aije wato ave tatugadi jinya, weye namanoe inikimarive sya nikimarijo idaenoe
    mo inavea ijani dave.”
  dgc-dgc: Sakay pati, to pégeknud ni Pilato to hukuman, éy kinagi diya no utusan,
    a “Nipekagi diyakén no asawa mo, a diyan ka kan mékialam ta lélake a ina a éwan
    tu kasalanan, da nagtagenép kan siya ta medukés to kélép se tungkul diya.”
  zpm-NT: 'Laa Pilat zob lo xcan ne ruṉ me guieḻwxtis, zeeṉe bdziṉ tib mandad rëb
    lo me: ―Znu në tsieel luu: bzhiguieḻ me peet guṉd luu meṉ qui, rlu peet xtoḻd
    me; sac nieewdze me nroob ptseb mcaaḻ tsieel luu.'
  hix-NT: Thetxe yosenyetàthàrà hoye ro xarha enampatakahonàr xe nehxakon hatà. Tàwya
    Txesusu yonytxantoko rma, thetxe yosenyetàthàrà yonytxay hatà. Thetxe yanoto rwonà
    yonytxay hatà. Amnye rma nosenyetno hatà, ohetxe, Txesus hoko, kekon hatà, anoto,
    àwya. Tosenyetàthàr hoye ro thenyehra noseryehokan hatà, kekon hatà. Enyhoru ro
    noro hatà, anhànà ehxera ro mak nay hatà, kekon hatà. Àro ke àwayehkahohra exko
    hatà, kekon hatà, àhetxe yanoto, Peratusu wya. Àro hoye ro rma, Txesusu yonampatakahonàr
    xe nehxakon hatà, Peratusu.
  sim-sim: Urik Pailat kawu os or lihi kotin or misindari kawu orok or lirik nokove
    orhi simu mainhara, �Avak nirik ma oton a sukwaheyehe sunguwavu anhi nga osmu
    nomok nawa. Or worna ma mende ri. Mir avak orin mberem uwa hala.�
  npi-ULB: जब उनी न्यायकर्ताको आसनमा बसिरहेका थिए, उनकी पत्‍नीले उनलाई सन्देश पठाइन्
    र भनिन्, “ती निर्दोष मानिसलाई केही नगर्नुहोस्, किनकि उनको कारणले गर्दा आज मैले
    सपनामा निकै दुःख भोगेकी छु ।”
  cgc-cgc: Na Pilato gamungko na mag-ukom, may pasugo iya na sawa na ambalen ki kanen,
    “Dili ka magpasilabet ta nyan na ittaw na ula kabuat ta sala tak natublag a gid
    anduni tenged ta ake na dagammo parti ki kanen.”
  tim-tim: Akto Pilatoŋe ainâk tatmâ den siâ siâ nâŋgâm heŋgemgom kilep ainâk âmbenŋande
    yâkgât den katmâ hin magep, “Nâ asiŋân giwet siâ Yesu ekmâ heŋgemgom hanoko aktân
    aregât Yesu dosaŋe bo are bâleŋe bo agaŋben.” dâep.
  yor-yor: Bí Pilatu sì ti ṣe jókòó lórí ìtẹ́ ìdájọ́ rẹ̀, ìyàwó rẹ̀ ránṣẹ́ sí i pé,
    “Má ṣe ní ohun kankan ṣe pẹ̀lú ọkùnrin aláìṣẹ̀ náà. Nítorí mo jìyà ohun púpọ̀
    lójú àlá mi lónìí nítorí rẹ̀.”
  wos-wos: Pailat hundi xékéndéka hafwambu rendéka lé déka takwa hundi déka takata
    lé wa, “Méni wun yikafre sémbut hurukwa duré haraki hurukéméni. Gan hwae wuni
    déka janji hwa. Janji hwae némafwi xak wuni héra.” Wungi lé wa.
  emp-NTPO: 'Pilatora ẽberãrã cawa obari bugued̶e chũmʌne dji quimaba naʌ̃ bed̶eada
    idjimaa diabuesia: “Jãʌ̃ ẽberã jipa b̶ʌra ẽdrʌ b̶ʌdua. Id̶i idjid̶ebema cãĩmocarad̶a
    bẽrã mʌ̃ra bio ne waya b̶ʌa.”'
  eng-F35: Now as he was sitting on the judgment seat, his wife sent to him saying,
    “Have nothing to do with that righteous man, because I suffered a great deal in
    a dream today because of Him.”
  ind-ind: Ketika Pilatus sedang duduk di kursi pengadilan, istrinya mengirim pesan
    kepadanya. “Janganlah kamu apa-apakan orang yang tidak bersalah itu, yang sedang
    kamu adili! Karena tadi malam aku bermimpi tentang dia, dan hal itu sangat menghantuiku.”
  pes-OPCB: 'در همان هنگام که پیلاتُس جلسه دادگاه را اداره می‌کرد، همسرش برای او پیغامی
    فرستاده، گفت: «با این مرد بی‌گناه کاری نداشته باش، چون دیشب به خاطر او خوابهای
    وحشتناکی دیده‌ام.»'
  mpt-mpt: Eka weng mak osa Failate kot kemin am tam toumbia e alelo wengo omfubanoa
    baabanoa Kobo naka molot ele inamin namin misiamo mo nabanemebe! Ne sintalo kwitimibo
    aambiania damo atemi sonoma ne bobol temo misiamut nebiobo ge baabasobe.
  bla-bla: 'Otsitau''pĭssi okŏk''itsimani ĭstsiso''pŏtsĭs, otokem''an itŭpŭt''okŏttsiuaie
