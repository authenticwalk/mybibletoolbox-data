    mɑhɑ̃. Nɛ kɛsinɛ nkɛ́ uyɛ̃ nnyɑ kɛlɑ́rɛ́ kópɛ kɛnyinɛ kɛ́mɛɛ íwɛ lilɛ hɑ́i.'
  hui-hui: Pailate ibu daba ki bialu biraganeni berearia ibu oneme bi lawia hayagola
