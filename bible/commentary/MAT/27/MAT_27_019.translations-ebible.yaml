  bjp-bjp: Aunbiing Pailat i tel nagogon la biitom, antu ka ta orek usuf i aragii,
    “Gong o tel ti tier ini kaltu ae, wara le biil i tel ti sinang laulau. Na wor
    ia borong ke ia ka nimbiilnge u ma foron tier ia par u na nimnibiil kiak ka fatel
    iau ma ka purngis e balang.”
  xon-xon: Buyoonn u bi ji Yesu tibɔr na, Pailat aapuu nan di unii tun ni, ke u li
    nyi ki taa ŋa uja nyaan ngbaan nibaa; ke uja ngbaan pu, u daŋ tidaŋ ti muk u sakpen
    na kinyeek na.
  tzo-ZNT: Ti Pilatoe, cꞌalal tey chotol yoꞌ bu chal cꞌu xꞌelan chcom scꞌoplal ti
    muchꞌu tsmeltsanbe scꞌoplale, jaꞌo itacbat tal mantal yuꞌun ti yajnile. “Pꞌijan
    me, mu me xavilbajin li vinique yuꞌun chꞌabal smul. Yuꞌun ijvaychin samel, icat
    o coꞌon tajmec”, xi tal ti antse.
  mpm-NT: 'Ni nukoo Pilato mesa nuu taꞌu da jniñu un, ti undi nuu kancha da un ni
    taji ñasɨꞌɨ da razón nuu da, ni kachi ña: “Sia chaa jña. Koto ma ndeꞌe ra ndo
    kuu sɨkɨ da, chi kuu da ɨɨn chaa vaꞌa, ndo kúní ni siuꞌu xaan ɨɨn jani ruꞌu, ja
    sɨkɨ chaa jña”, kachi ña.'
  ots-NT: 'Car gobernador már ju̱di pʉ mbo car juzgado, már ju̱x car ndo silla pʉ
    jabʉ mí juzga cʉ cja̱hni. Cja̱ cár bbɛjña̱ bú pɛjni razón, bi hñi̱mbi: “Jin te
    gui ma gui cjajpi car hñøjø ca i tsjifi ʉr Jesús, porque jin te i tu̱. Má̱nxu̱y
    xtú wi̱gö guegue. Bbʉ te gui cjajpi‑cá̱, xta zʉhqui hnar cosa drá ndo nttzo.”'
  hoy-hoy: याग पिलातुस राजा न्याय इन गद्दी मा कुर्तकु ईरोन रा आऊन हिंग्स आऊक बुलावा
    कळुदुर कि, “नी आ न्यायी मंळसा अन्द मामला दा कय हाकबाळ, यतिकी ना ईंद कान्सा दा
    आऊन कारण हापाळ दुख नेगदीन.”
  amo-amo: Na a wa sosin kutet nwucun nliru uwani me tooghe nin kadura a woro, na
    uwati imon nin kadura a woro, “Na uwati imon nin nit une ba. Bara na inneu kitimone
    nanya namoro bara ame.”
  pjt-pjt: Munu mayatja paluṟu palumpa tjiya puḻkangka nyinangi, panya tjiya nyara
    palula nyinara paluṟu aṉangu kutjupa palulakutu katinyangka ngurkantankupai. Ka
    paluṟu tjiya nyara palulanguṟu tjanala wangkanyangka palumpa kuringku wati kutjupa
    wituṉu Pilate-ala tjakultjunkunytjaku alatji, “Wati palatja tjukaṟuru mulapa,
    panya ngayulu palunya mungangka tjukurmanu munuṉa puḻkaṟa nguḻuringkula tjititingangi.
    Ka palunya wantima iluntankunytjaku wangkanytja wiyangku.”
  cwe-cwe: Pilato viyakalile mwiichigoda cha nhaguso, mke wake kamgalila usenga, “Sekeuwe
    na mbuli yoyose na iyo munhu mwene unovu, kwaviya chilo chifosile nigazigwa ng'hani
    muzinzozi kwa ichimu chake.”
  daa-NT: 'Ɗo wiktin taat Pilaat goy misa ɗo sees ka seriiner, daaciy n̰aamiiji kaawo
    aman : « Yaman cim kaan̰ min kaawin ku gem-aŋka. Ŋa bal nige maanna. Maako-an
    nu bal weƴe min sooniika ɗo bi kan̰ji. »'
  mlp-mlp: Ari Pailat in ago ban in mataw gigo afaqan huritim gilum kemaqta nab osad
    gamuk bilaqsa awe inmen nantut araq kazaq eman bolan in hurit. Ni mat titnonta
    na ago hib daq araq hi em ham. Taromab ya in asenan qwayim ya ihol afaqan diq
    iyaq ham.
  ape-C: Aria shopunek douk Pailat nape ananin debeinyi nenemesh kwotog-enyi wagitur,
    ananik irohukwik kwoneki baraen nyunakmori anan namudok, “Nyak mare nyenek enesh
    muguhwos um enyudok yopunyi arpen uwe, uwok. Eik yeshuh wab aria yatrun anas yomnis,
    yemnek debeiri eriger um anan aria madae gamo ishuh wab uwe, uwok. Eik yakri enyudok
    arpen douk yopunyi.”
  bgs-bgs: Róggun igunsad si Pilato tun ta ágruudanan, duwán manubù na igpapid katô
    sawa din ébô ulitán tô kagi din, na mà din, “Yaka gilabut katô manubù na ándà
    salà, su tuuwa isamuk tingód kandin ukit ka tagénáp ku géna dukilám.”
  faa-faa: '@see-verse:MAT.027.018'
  kik-kik: 'Na hĩndĩ ĩyo Pilato aikarĩire gĩtĩ gĩa ciira, mũtumia wake akĩmũtũmĩra
    mũndũ, akĩmwĩra atĩrĩ: “Ndũkae gwĩka mũndũ ũcio ũndũ tondũ ndarĩ na mahĩtia, nĩgũkorwo
    ũmũthĩ nĩthĩĩnĩtio nĩ kĩroto mũno nĩ ũndũ wake.”'
  cap-NT: 'Pilatuqui niiz̈ jusjiis mizquiz julzi z̈elatc̈ha. Jalla nicju z̈elan niiz̈
    tjunqui tsjii z̈oñi mazñi cuchanz̈quichinc̈ha. Nii mazñi z̈oñiqui tuz̈ chiichic̈ha:
    “Am tjun cjic̈ha: ‛Nii zuma z̈oñz̈quiz ana mitisaquic̈ha. Nii z̈oñiz̈ cjen tiz̈wan
    juc''ant ana wali c̈hjuuzinc̈ha. Nii z̈oñz̈quiz ana mitis waquizic̈ha''”.'
  ksr-ksr: Ii moroto, jenteegowaa jiŋkaroŋ duŋ rarayanoŋ raro embianoŋ buju qaa moŋ
    kokaeŋ ano karo, “Nii kete gomantiiŋanoŋ gaoŋ moŋ iima iikanoŋ eja iikawaajoŋ
    ama siimbobolo mamaga mojeŋ. Kawaajoŋ eja solaŋa ii mono lombo mende muba.”
  eng-TNT: 'When he was set doune to geve iudgement his wyfe sent to him sayinge:
    have thou nothinge to do with that iuste man. For I have suffered many thinges
    this daye in a dreame about him.'
  sbs-sbs: Cho usii keere ha chipura choku watula, mu kaakwe na tumina linzwi kwaalyi
    nati, “Sanzi u pangi chimwi koozo muntu ya sena mulandu. Kakuti na nyanda ahulu
    maswe suunu mu chilooto che ibaka lyakwe.”
  sue-sue: Are ema tua nu ge sai zewai wai masi nusora arumuro itinu bama nuso meni
    ge ego potinu bamunua awa, “Ni ema saramai amira ge osino zo oko sase. Nera kota,
    na zeme atua wero nu emo yaya bamu tapinomite gena.”
  fra-NCL: 'Pendant qu’il siégeait sur son tribunal, sa femme lui envoya dire : « Qu’il
    n’y ait rien entre toi et ce juste ; car j’ai été aujourd’hui fort tourmentée
    en songe à cause de lui. »'
  bhg-bhg: 'Edo iji angode Pilate awa katari anumbada anumbedo isiri, ainda aromi
    ge ainda yai piesiri maunsisina: “Deguta boroko na aturo etena, edo aturo doda
    na embo awa gido do buriya bajinabé esira. Awatedo wasiri dambu darari embo awa
    udegeyo, ainda yai buro nei ro ainyae.”'
  snn-NT: 'Yureca baguë jëja ñu''i seihuëte ñu''iguëna, baguë rënjobi baguëna cocare
    quëago raogo: —Ba re''o bainguëni gare gu''aye yo''oye beoye ba''ijë''ën. Yure
    ñami ai gu''a ëo caingo ëñahuë. Baguë ba''iyete ëñani ai yo''ohuë yë''ë, quëago
    raogo.'
  atb-NT: Pilat gi, tarâ jéyáng tingnyâng htoq má zung tô ashî hkûn, yhangmyi gi,
    "Haû mara a bò Sû lé, haî le hkâkut; hkâsu mù gâ le, hkû-nyí za lháng, yhupmoq
    má, haú yuq é yanmai, ngò tsómra hpuzô pyám bê nghut lhê." ga, yhâng chyáng dang
    pying kat ri.
  cek-AK: Pilat lokcaekhaih tangkhang nuiah anghnut naah, to Katoeng Kami nuiah tidoeh
    sah hmah, tiah a zu mah lokpat pae, anih pongah vaihni ih amang ah paroeai ka
    patangh, tiah a naa.
  bkd-bkd: Su duun en si Pilato taena ha pinun-ayà hu maghuhukum nakauma daan sa sulat
    hu asawa din ha tagyanaen “Harì ka maglabet-labet taini ha etaw ha hurà din salà
    ta ganina ha daleman mig-antus a hu damugu ku mahitenged kandin.”
  ctu-76: 'Che'' ñac ya'' tyo buchul Pilato ya'' ba'' mi'' cha''len melojel i yijñam
    ti'' choco tyʌlel t''an. Ti yʌlʌ: Mach yom chʌ bʌ ma'' tyumben jini tyoj bʌ winic
    como sajmʌl tic ñajal an chʌ bʌ bʌbʌq''uen bʌ ti quilʌ cha''an ti caj jini winic,
    che''en.'
  lac-NT: ―A ray xibo' mʌ' tsoy a sinic ich cruz quire' mʌna' u si'pir. Baxuc caj
    in wʌyʌc'taj ac'bir caj u jac'saj in wor. Rajen wa ca sinic jach yaj cu bin u
    tar to'on.
  xla-xla: Paelet ala koko gladlalo mo dla me-pollati ya꞉lluta ya꞉ watle yu hamimama
    epo atlaiyo, “Wa꞉ batalimale pa꞉le oplami edla koko hale hamiyo. Adipalati, na꞉
    wata utula꞉la milamalo ya꞉ koko dla pta batalipo nati,” diyo.
  xav-NT: 'Tawamhã Piratu hã te te ''re ĩda''awaihu''u mono zéb da, roti ma, ''re
    ĩsimasisi mono zéb ãma sãmra ré, ma tô ĩmro hã timreme hã tãma tisõ. Ãne ma tãma
    waihu''u: — Ma''ãpé ãma rosazâri, aibâ ãma. Ta hã tiha te te ''re ab''manharĩ
    mono õ di. Barana hã ĩ̱nhotõ ''rowi te ĩsawẽrẽzém na hã wa tô ãma robzépata za''ẽtẽ,
    taha na hã. Ãma ĩ̱pẽ''ẽzé uptabi di. Taha wa, te za ãma ĩrosazâ. — Ãne na ma tô
    ĩmro hã tãma sadawa wasu''u ni, Piratuhu ma.'
  cuk-cuk: 'Pilato igar-naboged-gangi-sigu, e-ome ese gaya barmialid: “We-dule, dule-nuedid,
    dule-isgudisulidid. Mer egi be yolemogo. Emi an ichakwa-gabdakmai oibosad, an
    egi gabdaksadgi nue-nunmak an itodiid.”'
  tbf-tbf: Sien e Pilato ta nga vor ve mogomogos simi mogomogos ni vuor, ken vevien
    a nga turan ine mi nama rakot sien, “Kian va e ta tsana ka kepineits ine simi
    ka ian ta duis i matan e Raban, simi vunan sikati o berevan ine mi ka, ma ine
    mi binorea a tsang vatsakatie iou.”
  uig-CYR: 'Пилатус «сорақ тәхти»дә олтарғанда, аяли униңға адәм әвәтип: — У һәққаний
    кишиниң ишиға арилашмиғин. Чүнки түнүгүн кечә униң сәвәвидин чүшүмдә көп азап
    чәктим, — дәп хәвәр йәткүзди.'
  ikw-NT: Kpa Paịleti dazịri nụ ngadna ikpe a, nnwerne a ziznenu a izi, kaa, “Aka
    ị zị́ nụ nhne gbasịri nye mee mma wam, kwnornu nụ m tarụ m agịda awhnụwhnu nụ
    mbọro tna kwnornu a.”
  khs-khs: '@see-verse:MAT.027.018'
  dwr-ENT: ጲላፆሲ ፒርዳ ጎሌን ኡቲዴዒሺን፥ ኣ ማቻታ ኣው፥ «ሄ ፂሎ ቢታኒያ ኣይኔ ኦፓ፤ ኣያው ጎፔ፥ ታኒ ሃቼ ቃማ ኣኩሙዋን
    ኣባን ዳሮ ሜቶታዲ» ያጋዴ ኪታዱ።
  pma-pma: Ka navong Paelet mul veah rondan en kot onen, ahin onen san selusien mai
    mini vit, “Konoumon etai tounah naha kat meatin enek veni kei mal revi. Kosa,
    namundemko houlu ven matil vovoien tai koa nalesi usil meatin enek.”
  atd-NT: Tagood no ogpinpinnuu pad si Pilatu dio to baloy no husoyan, duon sulat
    no nigdatong dio to kandin no ligkat to asawa rin no nignangon to, “Kono ka ogpaginlabot
    to kamatayon to sikan no otow, su waro ian salo din. Nabaybayaran a lagboy ganna
    to marusilom to tagoinop ku bahin to sikan no otow,” kagi rin.
  tel-2017: అతడు న్యాయపీఠం మీద కూర్చున్నప్పుడు అతని భార్య, “నీవు ఆ నిర్దోషి జోలికి
    పోవద్దు. ఈ రోజు నేను ఆయన గురించి కలలో బహు బాధపడ్డాను” అని అతనికి కబురు పంపింది.
  hat-BSA: 'Pandan Li te chita sou chèz jijman an, madanm li te voye di li: “Pa gen
    anyen pou fè avèk Nonm jis sila a; paske jodi a, mwen te soufri anpil nan yon
    rèv akoz de Li menm.”'
  top-NT: 'Xlá ixuijcú nac itsilla ya̱ tú ixlacca̱xtlahuá acxni chilh cha̱tum tí milh
    huaní jaé ixtachihuí̱n ixpusca̱t: “Ni̱tú cali̱ya̱hua namá chixcú, xlá ni̱tú ixkásat;
    xa̱huá ca̱tzisní lhu̱hua tú quili̱ma̱ma̱níxni̱lh.”'
  msk-msk: Kaba yagaingkod si Pilato digsurud nang baray nang okmanan, yadatung yang
    solat na pyapadara nang asawa naan na yagalaong, “Ayaw magilabut saan na otaw,
    kay way sara naan. Kay kyakarisudan ak laban konggabi nang tagaynup ko kay pyapagtagaynup
    ako kang Jesus.”
  gyr-NT: 'Pilato güendave chini vɨteseve, sembireco omondo oñehe chupe aipo ehi:
    “Ereyapoi rene mbahe evocoi ava seco catuprɨ vahe upe. Esepia, che querve asepia
    mbahe tẽi eté sesendar” ehi.'
  kmh-kmh: '@see-verse:MAT.027.018'
  ukr-ONPU: 'Поки Пилат сидів на місці для судді, його дружина надіслала до нього
    сказати: «Не роби нічого цьому Праведникові, бо сьогодні уві сні я багато страждала
    через Нього».'
  emi-emi: Paelat ghe tokatoka tale aitokatoka ateva aighelei niaisakei ia, me vausenna
    ateva ghe suula inangari va, “Urau mene ghelei righi voto tale taumattu ngateva
    ona karika righi gheeleiaane sesa. Poli ia me ngaghaala oroieili mmarikana tale
    maamauluaaghi nau aghasoasopoila eleivoo.”
  zpv-NT: 'ya gaduhbi nin zohba Pilahtu loh yagaxiiyi hasta ruhnn ba guelguxchisi,
    guxeꞌhla cheꞌhla ba rsohn loh ba rahbi ba squiiꞌ: ―Ayi xi gunnee luꞌh laꞌh bwiinn
    ca ayi xi xtuhlda ba, tin nabaa gueꞌla guñiꞌ xcaꞌldaꞌhn cohsa rooꞌ pur laꞌh ba.'
  gux-gux: 'Wan da den ka o bujioakaanu po mo, o pua den soani u tondu ki yedi o:
    Han da kua o naa niteginkoa maama nni, kelima ya ñiagu n pendi ne, n la fala
    boncianla ti dangidi nni kelima opo.'
  kos-kos: Ke Pilate el muta ke nien nununku, mutan kial el sapla nu sel ac fahk,
    “Nimet kom oru kutena ma nu sin mwet se ingan su wangin mwatal, mweyen mweme se
    nga mwemei fong kacl arulana aklokoalokyeyu.”
  ibo-ibo: Mgbe ọ nọkwasịrị nʼelu oche ikpe ya, nwunye ya zitere ozi sị ya, “Wepụkwa
    aka gị nʼihe gbasara nwoke onye ezi omume ahụ. Nʼihi na ahụjuru m anya na nrọ
    nʼabalị gara aga nʼihi ya.”
  yml-yml: Failato i miabuiga vonayavuga ꞌana ꞌeba miabui ꞌwaineye, bola i vevelutolitoli
    nika tamu tomogo vala i mieni Failato yana vavine ꞌwaidiega i vo, Tomogo weꞌe
    kebu i da sakonaga. Kebu tamu avaꞌai ꞌu na ꞌidewai ꞌwaineye fai lovane ꞌa ꞌenoneganega
    ꞌa ꞌiseni ꞌa kololo wata nuafouma i veviga.”
  ory-ory: ଆଉ, ସେ ବିଚାରାସନରେ ବସିଥିବା ସମୟରେ ତାହାଙ୍କ ସ୍ତ୍ରୀ ତାହାଙ୍କ ପାଖକୁ କହି ପଠାଇଲେ,
    ସେହି ଧାର୍ମିକ ଲୋକଙ୍କ କଥାରେ ତୁମ୍ଭେ ଆଦୌ ହାତ ଦିଅ ନାହିଁ, କାରଣ ତାହାଙ୍କ ଯୋଗୁଁ ମୁଁ ଆଜି
    ସ୍ୱପ୍ନରେ ବହୁତ କଷ୍ଟ ଭୋଗିଅଛି।
  bzj-bzj: Wail Pailat mi dehdeh di joj Jeezas kays, ih waif sen wahn mesij weh seh,
    “Noh ga notn fi du wid da man weh inosent, kaa Ah mi ga wahn bad bad jreem bowt
    hihn, ahn ih bada mi hoal day.”
  chk-chk: 'Iwe, lupwen Pilatus a mot won an lenien motun apwüng, pwülüan a tinala
    ren ei pworaus: “Kosap föri och ngeni ewe aramas mi pwüng, pun lon ai tan lepwinewe
    üa fokun riaföü fänäsengesin.”'
  ssd-ssd: 'Pilatus nu nuŋe minyo mbili maditaknu ta mbolŋge minyoka Yesus pilemba
    minna le piyo nuŋe nu taŋgo ande kukulna le nu tugum promba sana: Piyo naŋe nu
    teŋenmba sakat. Ne taŋgo tiŋreknu ta kusrewa. Ye nu tuku kiŋatit sulumba ye wamdus
    fulilka minet ŋga sakat ŋgina.'
  acr-TNT: 'Ecꞌuchiriꞌ tzꞌul ri Pilato pa ri kꞌatbal tzij, ri rixokil xutak ubiꞌxiquil
    che: «Macꞌo maꞌan la che wa jun achi jusucꞌ ubinic usilabic, ma wakꞌij lic cabison
    nucꞌuꞌx ruma xinꞌan jun wachicꞌ puwi rire yey lic xibibal uwach ri xinwachicꞌaj»
    xchaꞌ.'
  rop-rop: en wen Pailat bin jidanbat deya toktok langa olabat, im waif bin jandim
    wed langa im. Imbin tok, “Yu nomo wandi tatjim det gudbala men, dumaji aibin abum
    drim en imbin meigim mi brabli nogudbinji.”
  mee-mee: Ba bole, pala, ka inae Pilatus tattara nga tarang e nga kalingnana, na
    napengana ke ba ka pangamologa te i ore role roma, “Sono ngo bai ka otte nga apanung
    laeala a baingana tupu kurumea, ngalla ka rigo, na iau ka lausoali raumana ina
    rave minga te i.”
  dif-dif: 'Nau kalala jinkini pirini matja ngamana ngarina, noajeli nunkanali nunkangu
    jinpana wonti ja jatana wonti: „Panila jundru nunkangupini kana talkuni ngankamai;
    ngangau ngato karari ngapitjali nunkangundru pirna ketjaketjana warai.“'
  gam-gam: Dje une kot pille pamoika, yene game kandja sigiye dje woro embe dji, imina
    pika na ou pa, oukumb ta kanill. Iwa ge wo moika, na nomana to pille urup dje
    pro. Iwa ge ale ta nayei iwa, ni ye ke ye naumben! we dji.
  nou-nou: Edo Pilate awa uso kasari anumba da atiri uso aro ge itiri bugusira edo
    aro mi sisira, “Embo amone embo ewamei awasedo doio ainda be awa tumba de na eturo
    da embo awa getena edo uso yei mina biae betena.”
  mqb-NT: 'À alay a Pilatu winen apan i ga sariya ù doh ata nà, uwar anahan a slənay
    apan ɗo, â jan nà: «Kâ sa gan awan anà ɗowan a mənjəna ines a anan bay, bina
    avaɗ a nə, cœn sə zuɓay kə̀ bənak uno mbiyeɗ anga winen bayak awan.»'
  ape-B: Ali ababuk nyultab Pailat wata netemu enyudak sia douk nape nasuh kwotog
