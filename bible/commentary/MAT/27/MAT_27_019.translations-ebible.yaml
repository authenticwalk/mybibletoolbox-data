    tasmai kathayaamaasa, ta.m dhaarmmikamanuja.m prati tvayaa kimapi na karttavya.m;
    yasmaat tatk.rte.adyaaha.m svapne prabhuutaka.s.tamalabhe|
  kbq-kbq: Paeroti'a ke refakohu tra'are'ma mani'negeno'a, nenaro'a ke atregeno vu'ne.
    Meni kenagera mase'ne'na Agrite'ma ke'noa avanamo'a tusi nagogofe'ne. E'i Nera
    fatgo ne' mani'neanki, mago zana huonto.
  kbh-kbh: 'Pilato chë tribunal ca uabáinents̈e yojtsetbemanëntscuana, chabe shema
    canÿa tbojanichmó mënts̈á cha jauyanama: “Chë nÿetsca soyënguiñe ts̈abá ama ents̈ábioye
    ndocá matsborlánana; chabe causa ibeta otjénayoca puerte sënjasufrí ca.”'
  ron-LSB: 'Pe când ședea el pe scaunul de judecată, soția lui a trimis la el, zicând:
    “Nu te mai lega de acest neprihănit, căci astăzi am suferit multe în vis din pricina
    lui.”'
  pon-pon: 'A lao kaipokedi pon deun kadeik, a paud ilokilan i indada: Komui der wia
    meakot on ol pun men et, pwe i auramandar duen i, me i lokelokeki laud ran wet.'
  nhe-BL: 'Huan quema Pilato mosehuijtoya ipan isiyaj ipan nopa lugar para tetlajtolsencahuas,
    isihua quititlanili se tlajtoli huan quiilhui: “Amo tleno xijchihuili Jesús pampa
    yajaya se tlacatl xitlahuac. Tlayohua niquitac tlamantli fiero tlen ya ipan se
    temictli.”'
  sps-sps: 'Te vaagum e Pailat tan gumgum iny kat vaatsuk, ai natsun ya faan iny ton
    vegiau tsuan tsunia: “Tanyiny yam a mes a tavaron to, tana saa, nyo tarei a mes
    a tavaron to tana voiny, sa nyo oraav rou tovei.”'
  wnc-wnc: Yanike wam yake usanziya komune yuwawan maatnata wamu takngatu anzing tewan
    apbut, “Gata sanga takngatu amin nomanu waapae ma tasiwim. Zikaane mia aminu waapae
    kake meya siknga natat,” ngang inikut.
  nmw-S: Pilato mwage he bagakot bwen poniyene i patile lihu heine i nga, “Tolomo
    tei taine wana ngak, tab bigi hotiya u eginawi heine. A heneluluwo he gogou iye
    kaiwane ge a matok suwok.”
  bus-bus: 'Gurↄↄ kɛ̀ Pilati vɛ̃ɛna a tintia, à naↄ̃ gbɛ̃ zĩ̀a à bè: Ǹton yãke kɛ
    gbɛ̃ maaa pìnɛro, zaakɛ nanaa kɛ̀ má ò à yã musu gĩa gwãavĩ ĩa dàma maamaa.'
  gub-BL: Wapyk Pirat in tuwihaw henaw rehe kury. Hemireko omono kar uze'eg izupe.
    — Ezapo kar zo ma'e a'e awa pe nehe 'y, ta'e nuzapo pixik kwaw ikatu 'ym ma'e
    a'e 'y. Pyhaw apuahu hehe ihe. Apuraraw ma'erahy tetea'u ihe, hehe hepuahu mehe
    ihe, i'i umen pe, uze'eg imono kar pà izupe.
  imo-imo: Pailat kot pileli polona molopa Juda iye awilimani topondoko ungu te ningenje
    nimbe nokopa molorumu kinye yunge omenuni ungu te yu molorumuna nimbe mundupelie
    nimbei, “Nuni andi iye tumbi nilimu ulu te naa tewi. Kinye yu kumbu tepo kanondumunga
    nanga konopuna umbuni awini wendo omo kani yu ulu te paa naa tewi,” nimu.
  boj-boj: Bati di Pailat a une pegiyo qaji awo jaramq di awesonaqa aqa ŋauŋ na anjam
    bei pepa mutu kiñalaq di neŋgreŋyosiq Pailat aqaq qariŋyej. A endegsi neŋgreŋyej,
    “Yesus aqa jejamuq di une saiqoji. Deqa ni a kumbra uge bei yaim. Qolo e ŋeiobilqeiosim
    Yesus unonum. Deqa e are tulaŋ gulbekobaibqo.”
  eng-DRA: 'And as he was sitting in the place of judgment, his wife sent to him,
    saying: Have thou nothing to do with that just man; for I have suffered many things
    this day in a dream because of him.'
  knf-knf: Kë wal wi aţooŋ du *uruha awayëş, kë aharul aşë yil kë baji na a, awut
    kaneej ţi bţup bi ñiinţ naŧool uŋ, ţiki aţu nţa kë anoor maakan ţi ŋţaafi.
  san-KHM: អបរំ វិចារាសនោបវេឝនកាលេ បីលាតស្យ បត្នី ភ្ឫត្យំ ប្រហិត្យ តស្មៃ កថយាមាស,
    តំ ធាម៌្មិកមនុជំ ប្រតិ ត្វយា កិមបិ ន កត៌្តវ្យំ; យស្មាត៑ តត្ក្ឫតេៜទ្យាហំ ស្វប្នេ
    ប្រភូតកឞ្ដមលភេ។
  arn-NT: 'Fey Pilato anülelu tribunal mew, fey tañi kure feypifaleyew: “Chumkefilnge
    rume tüfeychi ngenoyafkanngechi wentru. Trafia ta rume wesa pewman kisu tañi duam.”'
  zas-NT: 'Laꞌtgaj zojb Pilato lod rüjnman guialguxtis, bidxin xruson lacheelaman,
    rëbaman lojman: “Adxhie güünnël bén guin achet dol rajpaman, din dád nadxuudx
    guneꞌxchalan laaman nuche.”'
  ken-NT: Ɛ́fákárí nkwɔ́ bɛ, ɛnɛ́ Páílet áchɔ́kɔ́ bɛ́táŋ Yesu, ngɔrɛ́ ywi ató
    mmu ntá yi nɛ ɛyɔŋ bɛ, “Dɔ̌ mmu wu ándɔ́k. Achi chak. Ngɔ kɛnɔ́ ɛkɛ́n kɛ́re
    sɔŋɔri mɛ ɛ̌ti yi ndǔ bɛti ɛbhɛ́n bɛ́fʉɛ́rɛ́.”
