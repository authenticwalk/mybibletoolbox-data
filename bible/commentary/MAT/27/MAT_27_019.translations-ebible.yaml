  mya-mya: ပိ​လတ်​မင်း​သည်​တ​ရား​ခွင်​တွင်​ထိုင်​လျက်​နေ​စဉ် သူ​၏​ဇ​နီး​သည်​လူ​တစ်​ယောက်​ကို​စေ​လွှတ်​၍
