    kỹ ti vóg sór tũg nĩ. Kuty tag kã sóg ti to vẽnh péti kónãn, ẽg jagtar ke ti ve
    inh, inh vẽnh péti ki,” he fi tóg, Pilatos mỹ vẽnh vĩ jẽnẽn kỹ, hã kỹ tóg ti kavãn
    sór tãvĩ han mũ, Pilatos ti.'
  bvd-bvd: Si kada sa Baelat 'e gooru naa 'ana kula ni gooru lae uri kwae lana kwautoe
