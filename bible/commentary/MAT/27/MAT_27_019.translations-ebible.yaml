  ena-ena: '@see-verse:MAT.027.018'
  tgo-tgo: 'Pailat vamba ina e ghamba kot kaero levo i variya toto iŋa: “Lolona iyana
    ma ele tharɨ. Ne u ndevakatha bigi reghawe kaiwae me gougou ma ghenelola gheneloloniye
    na i vakathaŋgo ya mararu laghɨye.”'
  yap-yap: Ma nap’an nike par Pilate nga tagil’ u lan fare senggil ni tafen e pufthin,
    me pi’ e bpin rok e thin nge yib ngak ni ga’ar, “Mpag e re mo’on nir ndawori bucheg
    ban’en, ndariy ban’en ni ngam rin’ ngak, ya fowngan e ri gu gafgow u malik’ay
    ni bochan.”
  mop-NT: Ma' jadi' abe'e. Le'ec ti tinlaji aj Pilato tuba walac u yil sip'ili, tücaa'bi
    jun p'eel a t'an ti'i u men u yütan. —Ma' a betic ma'ax c'u'i ti'i a winic abe'e.
    Toj u na'at. Top yaj in c'ümaj aleebe ich nümül yoc'lal a winic abe'e,— cu t'an
    u yütan aj Pilato ti'iji.
  tet-tet: Oras gubernur sei tuur leno lia nia, niakaan feen solok lia baa nia naꞌak,
    “Ama sintidu! Keta taa ukun baa Yesus nia, tan Nia ema moon. Hori fonin aan haꞌu
    kmeꞌi la diꞌak. Toꞌo oras neꞌe moos, haꞌu ksei koran la diꞌak.”
  hlt-MCSB: Pailat te laitloek ngolkhoel dongah a ngol vaengah a yuu loh anih te ol
    a tah tih, “Hlang dueng te nang hut moenih, anih kongah tihnin ka mang ah mat
    ka patang,” a ti nah.
  xtd-NT: 'Nɨni nukoo Pilato jan nuu xko nukoo‑s xa ndadandaa‑s kuechi ñayiu, n‑tundaꞌa
    ñadɨꞌɨ‑s ɨɨn tutu nuu‑s. Duꞌa n‑chidotnuni‑ña: —Maxku ñaꞌa kada‑n té dian chi
    n‑daxene ñaꞌa‑te na tuu datne vitna, te ndaꞌu n‑yaꞌa‑da, te té vaꞌa kuu‑te —kuu‑ña,
    xiaꞌan‑ña.'
  mdy-ETH: ጲላፆሴ ዎጎ ቤዞይዳ ዴዒ ዎጋንቴ፥ ዒዛኮ ማቻ፦ «ዬያ ዓሢ ዛሎ ዋንቴ ታ ዓውቲና ሚርጌ ሜታዼኔ፤ ዬያ ጌኤዦ ዓሢ
    ዑፃ ዓይጎ ባኣዚያ ኔ ማዹዋጉዲ» ጋዓ ኪኢታ ዒዛም ዳኬኔ።
  spl-spl: '@see-verse:MAT.027.018'
  usp-NT: 'Aj cub''uli'' Pilato lamas tran jk''atb''itzij, xpe rixokl xtakb''i jb''ij
    re: Ma coj ayb'' chi jb''anic c''ax re winak li ri ta'' ni jun jmac, jwi''l lak''ab''
    mir wi'' jun ichic'' ximb''an chirij y sub''laj sachal inch''ol jwi''l, xche''b''i
    re.'
  zav-NT: 'Ca'' chi'' Pilatən'' gan'' chone'' yeḻə'' jostisən'', bžin to rson de''e
    bseḻə'' no''ol c̱he''enə'' gože''ene'': “Bitobi non ben'' par bi castigon'' əgwnežɉo''one'',
    zdaczə ben'' ḻicha. De''e zan de''e bžaglaochgua'' bišyele len yel de''e gwneida''
    por ni c̱he de''en chac c̱he be''enə''.”'
  sgz-sgz: Má i pákánbung er a kis ái Pilato i rumán nagogon, kán wák a tar palai
    kesá pákán ram a le on ngoromin ngo, “Kápte táit a sák a longoi á kálámul er,
    má koion una long te táit mai kabin nengen i libung iau mihmih sáksák ur on.”
  kek-NT: 'Nak laj Pilato c''ojc''o sa'' lix na''aj li narakoc cui'' a̱tin, li rixakil
    quixtakla xyebal re: —Ma̱c''a'' ta̱ba̱nu re li cui̱nk a''an xban nak ma̱c''a''
    xma̱c. Sa'' xc''aba'' a''an nak k''axal ra xinmatq''ue chi k''ek, chan.'
  blz-NT: Sarataa i Pilatus no'umoruang na oruangan pungukumian, boroki'na nomotuun
    i ia taena, “Alia i koo mangawawau upapo na mian men sian sala'na kanono', gause
    i Ia i yaku' nunsuri marepa tuu' na lalomna ipionku rimputu'.”
  poe-NT: Ntá jehe chꞌán na̱xa̱ tjetja̱xi̱n chꞌán tí nchekito̱exíxin chꞌán iji̱é chojni
    la ntá tí ichjién chꞌán mé kꞌue̱tue̱nhen tjan ijnko chojni tsjichénka chꞌán kíxin
    tsjiatéhya chꞌán tí nkexro jína kíxin kóntó náxrjónhya kꞌuíkonxín tjan kotáchrién
    tjan kíxin tí jehe chꞌán.
  san-TAM: அபரம்ʼ விசாராஸநோபவேஸ²நகாலே பீலாதஸ்ய பத்நீ ப்⁴ருʼத்யம்ʼ ப்ரஹித்ய தஸ்மை கத²யாமாஸ,
    தம்ʼ தா⁴ர்ம்மிகமநுஜம்ʼ ப்ரதி த்வயா கிமபி ந கர்த்தவ்யம்ʼ; யஸ்மாத் தத்க்ருʼதே(அ)த்³யாஹம்ʼ
    ஸ்வப்நே ப்ரபூ⁴தகஷ்டமலபே⁴|
  cof-NT: '@see-verse:MAT.027.018'
  srm-NT: Nöö fa Gaama ta fan ku dee sëmbë dë, nöö a bi dë sindosindo a di kuutubangi
    fëën. Te wan pisi, hën wan sëmbë tja wan buka ko dëën taa hën mujëë taki taa an
    musu dë a dendu fu di kuutu u di gaan bumbuu sëmbë naandë. Biga a di ndeti dë
    a bi sunjan wan sunjan, nöö a dëën fuka seei gaanfa nëën hati. Sö wë di mujëë
    u Gaama manda taki dëën.
  qvs-NT: 'Chaymanta kamachikunan tiyarinanpi Pilato tiyaridu kaptin warmin willachirkan:
    “Ama nimanachiychu chay mana nima uchayuk runata. Kayna tutapi payrayku manchanapa
    layata muskukushkani.”'
  zca-NT: 'Dub nzob Pilat plo nile'' xa'' yalgustis, mixë''l una'' che''n xa'' tu
    abis lo xa'', nzhab una'': “Nale''tal ni tu kwa''n kun miyi'', xa'' nile'' kwa''n
    nzhakla Dios ba''; por lë'' xa'', dox nazhe''b micha'' laxto''n na''guxin.”'
  cbc-NT: 'Apeyera tunu Pilato ĩñabesei cʉ̃ caruiropʉ cʉ̃ caruiro, cʉ̃ nʉmo pʉame
    atore bairo qũĩ joyupo: “Cʉ̃, dise rorije caápeire roro cʉ̃ átirotieticõãña. Ãme
    ñami yʉ caqũẽgueropʉ popiye yʉ tʉ̃goñaapʉ̃ roro cʉ̃rẽ na caátipeere,” qũĩ joyupo.'
  qxo-NT: 'Tsaypita Jesusta juzgar Pilato jamaraycaptinmi warmin willacascatsirgan
    caynö nir: “Jesus niyangan runaga jutsaynagmi. Ama paypa contran mëticuytsu. Canan
    pagas pasaypa mana allicunatam suëñupäcuycurgö tsay runata prësurätsiyaptin”.'
  mox-mox: Tuta nana Failato nawale toatoa ʼebevekotu ana ʼivi ʼinaya ta qabu diavona
    vevetalaʼaiedi, ta ʼinega moqanena vale ivetunei ivonaya, “Ge taha tolaʼai una
    viaqi baʼe ʼoloto nana ʼinaya, mana velovanaya veʼwayoqega visiqa qiduana yalutonovia
    weaqina, ʼinega yahalamania tauna toatoa maiqina.”
  kew-kew: 'Pailat nipu koso pagape siaa madaa pirina nipuna oreme wai agaa gupa lo
    o ta sa: Apo epe aa madaare neme yada nalape. Neme abia ribaa upaa pua kedaa mea-daa
    adawa sa.'
  dww-dww: Naumeki da Paelat etara gabune ya miamia, be na visarama vari ya riuporena
    tauna ḡarone be ya riuna, “Inam baneginama ḡarone nam tam aiyaba kwa voie, tauna
    banaga verenama. Baninama inam baneginama kana taiye taugu kupie rauboni gewagewa
    kaukauinama è kitana.”
  nif-nif: 'Tɨmbi endok kusei no ñɨndɨñ: endɨ ama yambɨ-dan kena pa tɨlɨñguk wolok
    pipalɨñɨlɨmbi, tamɨnlɨ manda ñɨndɨñ kɨmɨlɨm endoñ loumbi eñguk, “Dɨk ama ñɨn kolan
    no nɨm tɨñguk wɨn biu palen. Nak tim en ip lat kolan plon kañbi, nandɨwam mɨlatak.”
    Pilatolok tamɨnlɨ wɨndɨñ eñguk,'
  twi-ASANTE: Pilato gu so redi Yesu asɛm no, ne yere soma ma wɔbɛka kyerɛɛ no sɛ,
    “Gyaa onipa tenenee no na ɔnkɔ ne baabi ɛfiri sɛ, anadwo yi, mesoo ne ho daeɛ
    a ɛyɛ hu yie maa me ho yeraa me.”
  aoj-aoj: Eaꞌ Pailat nape ipat atamba sandakolas sandaꞌ kota, eaꞌ wauluꞌmana ananiꞌwi
    kwasapaꞌ basef fafiꞌmai anen kwaꞌi, “Inaꞌ owaꞌi aꞌ nendaꞌ anin mae awanima aman
    anamba fasinaia, owaꞌi. Aeꞌ dokoꞌ aꞌoh owamb andondoꞌah atolona eaꞌ efaꞌ akafimi
    ma anen.”
  cbv-cbv: 'Pilato peéh chãjat pínahdih naóhni chʉ́ʉdatdih ã chʉ́ʉdat pónih, ãjeéh
    bóli papélah nʉ́ojĩh caandíh nin pah mit niíj daác wahap wʉt yʉh jĩ: “Bʉʉ chei
    oo jʉ́mna, caandíh bʉ́dí ʉ́ʉm náah jʉmnidih wã oo jʉ́mʉp be. Caánboó yéej chãjcanni
    caá. Pánihna, ma mawat tʉ́ʉtca bojoó”, mit niijíp wʉt jĩ.'
  taw-taw: Pen Paylat bɨawl besɨgep adek ak besɨg mɨdaknɨŋ, bin ne takaw olap agek
    bɨ olap apek agak, Bin nad anɨb agup, Yad maynab ayaŋ wɨsɨn nepin, bɨ kot gebɨm
    ak bɨ tep agup agak. Nop takaw kɨles ma agɨnɨmɨn agup agak. Yad wɨsɨn nepin anɨb
    ak, yɨp jel tɨmel gup agup agak.
  jic-NT: 'Pilato ne''aj tjá''asatsja jupj silla casá, niná casá tjá''asatsja la veles
    ncu cus lo tül. Ne''aj tjá''asatsja na, Pilato jats''om taná tjevele jupj lal:
    “Yom niná malala la tjiji tulucj. Po ma mvelen ca cus ntülücj jupj. Püste malala
    tjinyuc jupj mpes. Pajal lecj tjeyá malala tjinyuc mpes.” Nin tjevele Pilato jats''om.'
  zap-NT: 'Or ne le Pilato zob ledne rlaa Pilato gyelextis, wxaal xewnaa Pilato diiz
    lo Pilato, re men: “Ygaldet de mgyeey gwa, bet xdoldet men. Porke kesentyent ndxiin
    wnexgyëëlen noo negyëëlree por laa men.”'
  wer-wer: Yang ngarangkëp pi ngön pöt më pet irak pim ngön ë pet yaira urtak wel
    aisëaan pim öngöpök ngön nent epël wes mëa. “Ni omën wotpil puopë ngönte pet irngan.
    Ne peene wangarëtak piin itenak ya këlangön pan kön yawi.”
  ipi-ipi: '@see-verse:MAT.027.018'
  qul-NT: 'Pilato juzgana sillapi tiyachcajtin, warmin cachamorkan willajta: “Ama
    imatapas ruwaychu chay justo runataka, imaraycuchus kayna ch''isi moskoyniypi
    sinchita ñac''arini paypaj causanraycu.”'
  ter-NT: 'Koeku óvoheixea Pilátu yuhoíkovokutike, apé koene ominoâti yuho yêno. Hara
    koe yuho páhoenoa: —Néxipa ne yâha kíxi ra hóyeno ponóvoti kixoku itúkeovo, vo''oku
    yara yóti, ngoítoponovo kotíveti ya njopúneke vo''ókuke ra hóyeno —kôe.'
  bmr-NT: 'Jaabo Pilato ihaivojɨ icagahallɨri gɨcɨnɨunaaca diibojaago mogai saatohoco
    galluuhi jillɨ noogoro: Mɨllɨ moonɨdineheje diibo iimino miyamɨnaafico, fone fucu
    ñɨhicuno tɨgahi diibo Jesuditɨ, noogoro.'
  fuf-fuf: 'Wa fewndo ko o jooɗii himo ɲaawude ka ɲaawirdu, ɓeyngu makko nuli e makko,
    wi''i: «Wota a ukko e fii oo feewuɗo, ko fii hande mi tampii fota e koyɗol fii
    makko.»'
  bhl-bhl: 'Failat em Yesus elo diw atemeko, geelewomin kele ding dim bakate, akalem
    kalel u weng kal mak de telesomi, bokolewomelu: “Sin em kutiliw e, ne kiin dem
    mak seneko, atemite: ‘Kunum kale sen so banim kunum te!’, atemomi, ibolow ilum
    fian mak kulusi kasike, ku kame kunum beelo kolewewi, e sak unomeka!”, dangsu
    kale.'
  ons-ons: Pilat eŋe wano wanok urumgoka metki, eŋine ŋanomineŋo don mane iwa yale
    motki arike, “Ge ŋei sotine midaine, ea kine kine mane misuk okankaikene, onoka
    wane na yatne ruoo kulu kulu kawe paki, eŋane ra more wikile zok suaine maratkele.”
  con-NTPO: 'Tsa''ma Pilato tsa''caen tise dyaipa''chonga dyaipa aindeccuma afa''je''ni
    tise pusheja qquen su''choma tisenga moen: “Va Jesús egae tsincombi''choa tsu.
    Tisene gi ja''ño cose dyo''oe ayo''o. Tisema egae tsonjama.”'
  ghs-ghs: '@see-verse:MAT.027.018'
  peg-peg: ପିଲାତ ବିଚାର୍‌ ବାହାତ କୁଚ୍‌ଚିମାଚି ୱେଡ଼ାଲିଂ ତା ଡକ୍ରୁହି ର କାବୁର୍‌ ପକ୍ତାତ୍,
    “ହେ ଦାର୍ମି ମାନାୟ୍‌ତିଂ ଇନାକା ପା କିମା । ୱିଗା ନାଣାଲିଂ ର କେଚ୍‌କଣ୍‌ତ ତା କାଜିଂ ଆନ୍‌
    ବେସି ଦୁକ୍‌ ପାୟା ଆତାଙ୍ଗ୍‌ନା ।”
  txu-NT: Piratu arek memã axwe pãnh jarẽnh djàkam nhỹ nhym prõ amũ kum kabẽn janon
    kum, —Kwãrĩk wãnh ajmã me'õwão kêt. Axwe kêtkumrẽxkam ajmã o kêt. Akatija tãmkam
    ne ba ibiptirkam omũn arỳm kam axwe idjumar, ane.
  eng-WEBU: While he was sitting on the judgment seat, his wife sent to him, saying,
    “Have nothing to do with that righteous man, for I have suffered many things today
    in a dream because of him.”
  gnw-NT: 'Jare Pilato uguapɨ oĩ yave uãa vaerã Jesús, jembireco ombou quía jei vaerã
    chupe: —Agüɨye iyapo mbae jocua cuimbae jupi vae pe. Echa''ã aiporara ma pɨare
    chepau pe jae jeco pegua.'
  mux-mux: 'Paillet kot piliirim poluna ⸤molupa kene ‘Juda-yi aulima-ni pundu toku
    ung te ningínje.’ nimba nokupa⸥ mulurum kene yunga ambu-mínele-ni ung te yunu
    mulurumna nimba mundupa kene nimba mele: “Nu-ni andi yi sumbi niliele ulu te naa
    ti. Ekupu yu uru-kumbu tepu kanundeliinga nanga numanuna buni pulele wendu úmeliinga
    yu ulu te aima naa ti.” nirim.'
  maj-NT: 'Nga kab''ejña Pilato̱ a̱nte má nga ts''ín kju̱a̱, b''i̱ tsu én xi kits''ín
    nibáha̱ chju̱úhu̱n: “Najmi chumi ni tje̱he̱n xu̱to̱. Najmi tu̱ ji nungijin yjohi̱.
    A̱t''aha̱ ch''on ts''ín ka''ba̱i̱ chi̱nina nkui jyún tu̱ nga̱t''aha̱ ni xi tímat''ain
    xu̱to̱.”'
  bkq-NT: Pilatos târâ tribunaldâ ekadybyem awyly ume myani iwydy âjitaumbyguely eyam.
    — Jesus âdakâiedâ. Koendonro awâkâ uguondo. Âdy inakanhe anientaymba awâkâ. Kopae
    eagâ kâjiâensedai. Toenzepa kâsenagazedai eagâ kâjiâensedobyry wâgâ — kely.
  kue-kue: Ana Pailat kot pirkwa yungu yungugl kra bogl mina amedi moglko, embiye
    ka yegl di ye mina endungwa, “Ene yomba du-yene i taragl kanekane ta ere tenatnga
    paikrukwa. Sraglpre, na erme enduwer kumbumo ta kaninga pre kundugl pond goglka.”
  cot-NT: 'Choocatiraja isaviquiquea Pirato ontaniqui icantomajantapiniquegueti, otigaranquitsitari
    imanquigare camanquiterineca: —Aatoja querocaca picotirini iriratica teeca impeacaimatempaji.
    Natsipevaeca noguimaacotacarigueti incajaranqui.'
  bnp-bnp: Pali e Pilato tara i mangenge, a vuhuna na tahuna e Isu i pesi na matana,
    e girihina i talo rike a ngava vona, i ta maea, “Naha ni ratea tara maki na bakovi
    malamala iea, a vuhuna a bole a nima­dihi dagi mona na tahuna a masia baroko na
    vuregu.”
  apn-NT: '@see-verse:MAT.027.018'
  ctp-NT: 'Ti nduun nten kaꞌan kanꞌ seꞌen ndiꞌin Pilato, loꞌo ti ndukwa Pilato kanꞌ
    lo yka xlya tnun seꞌen ngiꞌni biyaꞌ yu chaꞌ ꞌin nten. Kanꞌ mdiyan ska msu seꞌen
    ndukwa yu, ytsaꞌ msu chaꞌ re nu wa ykwiꞌ kwilyoꞌo Pilato: “Ja ska chaꞌ kuꞌnii
    loꞌo yu kiꞌyu kwa, nten suꞌwe lka yu kwa” ndukwin nu kunaꞌan kanꞌ ꞌin Pilato.
    “Tyukwi tla lye ꞌa mdaꞌan chaꞌ tiyeěn chaꞌ ꞌin yu kwa. Wa ykwiꞌ slaǎn chaꞌ ꞌin
    yu kwa.”'
  bre-BRG: 'E-pad ma oa azezet war e gador-varn, e wreg a gasas da lavarout dezhañ:
    Ra ne vo netra etre an den reizh-se ha te; rak gwall-boaniet on bet hiziv, dre
    un hunvre, abalamour dezhañ.'
  opm-opm: Dahandeipat hanip sam kis deipat han ohe tongnopat tei oh tongnot patin
    inap uh meng tit Nohe kinpitap oh da duutinwi hama yah hat sapat han moh ohnong
    sutiprio rim noh da ruumsi hatmur. Ihan da duutin han mohnong imaro matipra. Arpit
    mandatinmur por meng darher hangopri.
  bvr-bvr: Gun-gatiya waypa Baylat gu-rrenyjinga a-ni gun-gata minypa bunggawa an-guyinda
    gu-rrenyjinga a-nirra a-workiya wolawola minypa burr-mari a-weya, wurra jin-gata
    Baylat jin-nika jin-gumarrbipa niya janguny guna-jerrmarra nula. Jiny-yinanga
    jiny-yena, “Bawa an-gata. Nipa gala gun-nerra jama a-jirrarna a-workiyarna. Wurra
    ngaypa wargugu ngu-ni nula minypa geka borrich ngu-nana nula.” Gu-gurda ngacha
    janguny nipa Baylat jin-nika guna-jerrmarra nula.
  wal-wal: PHilaaxoosi pirdda keettan uttidaashin, a machchiyaa ayyo, “He xillo bitaniyaa
    ainne oottoppa; aissi giikko, taani hachchi qammi aimuwan aban daro waayettaas”
    yaagada kiittaasu.
  zad-NT: 'Shlak chi'' Pilátona'' gana'' chone'' yeḻ'' josc̱hisa'', bseḻ'' xoole''na''
    to rson, chi''ene'': “Bi gaklebilo'' beṉ''ka'' chao xya c̱he beena'', ḻa'' aga
    bi doḻ'' c̱he'' de, ḻa'' nlle''yi wṉeid'' to yel c̱he'', na'' ḻe bsheban nad''.”'
  aso-aso: 'Idoꞌ Pilatoꞌ aza zasite minaaꞌ aniꞌ holomoloꞌ mino Izesuꞌ goniꞌve nogilivo
    elenaho gamazi eita hulo molo lineꞌ: Gaza ne mo aꞌmine ve lamineꞌ lisiheꞌ ogo
    neiveꞌmi okoꞌnola mo gamazi lo molamilineꞌ o neive. Holukaꞌ eikumuꞌ vamuꞌ ma ninge
    emo mulumo naba goloso nogele-duve lo lineꞌ.'
  uli-uli: 'Yodwe Pilatus ye maroro lal imwel tatelal hapatpat we, ngo sa budoh yalol
    molwe ril irel le ye sor bo: “Tor mele hobe faor ngal mal la bo tor mele ye hadre,
    bo iddelagili bongwe ngo ye kkel yai weres irel.”'
  nin-NT: 'Nggo Bilatu à so ni imburr inkpi i bre amu yi, ayamba ama wa à tu ba ni
    da ku di: “Ddu ango amuwa huzzu ni itu i ugo nggo. Ugo wa sama ni ila. Ingga i
    ki iha nu ula undanda kakami ni itu ima yi ni ibittu ari.”'
  tgk-tgk: 'Ҳанӯз ҳоким дар курсии ҳукмбарорӣ менишаст, ки ҳамсараш ба ӯ чунин хабар
    фиристод: «Бар зидди ин одами бегуноҳ ҳеҷ коре накунед, чунки имшаб дар хобам
    ман аз барои Вай бисёр азоб кашидам».'
  acu-NT: 'Tura Pilato chichaman nekaatas inintrak pujai, ni nuwari aishrin chichaman
    akuptak: “Nu aintska nekas tunaarinchau waininayat pasé awajinamtaisha ameka pachinkaip.
    Kashi nu aintsun pachis mesekran ipiatrukmayi,” timiayi.'
  cak-WNT: 'Y ri Pilato tz''uyul c''a ri acuchi (achique) nuk''et wi tzij, tek xapon
    c''a rutzijol riq''ui ri rubin el ri rixjayil. Ri rixjayil rutakon c''a el rubixic
    chare: Ri Jesús jun achi choj, rumari'' riyit, ma catoc ta cachibil ri ye''ajowan
    niquicamisaj. Ruma riyin xinben jun achic'' ri sibilaj ruc''ayewal ruma ri Jesús.
    Quec''ari'' ri rutakon el rubixic ri rixjayil ri Pilato.'
  ebk-ebk: As nan nangatokoran Pilato as nan mun-ok-okomána, enpachamag asawana kan
    hiya, “Achika makifiyang as nan laraki ay ansa ay nalintig, tay wacha nan iniitawku
    ad kia-u maepangkep kan hiya, at pararu ay napalikiatanak kiapú as nan iniitawku.”
  spa-PDDPT: 'Cuando él estaba sentado en el tribunal, su esposa le mandó a decir:
    No te metas con ese Justo, porque hoy he sufrido mucho en sueños a causa de Él.'
  ruf-ruf: Pilato hayang'ali kakala mne chighoda cha kuhighila, mwehe wake kamtumila
    usenga, “Uleke kumtendela chochose imunu ayo yalihela totso. Kwaapfila leloli
    nechilo tsanidununzika ng'ani mndoto kwaajili yake.”
  gun-gun: 'Ha''e gui nhomboayvuaty py huvixa oĩ jave ta''yxy aipoe''i uka ixupe:
    — Mba''eve ejapo eme peva''e ava heko porã va''e re, mba''eta ange ajexavai vaipa
    ra''u ikáuxa — he''i.'
  agu-BL: 'I cunin c''olchij Pilat tan xtxumle''n yi ko at til Jesús nka qui'', yi
    tpone''n jun aj mantar tan txkel tan talche''n tetz: “I nsaj tlol txkelu'' Ta'',
    quil spit tibu'' tan joyle''n til yi jun balaj yaja''tz, na ma''s at jun wutzicy''
    chin xo''wbil nin ban te yi jun yaja''tz, chij txkelu'' mban tzaj swetz.”'
  isn-isn: Imatungo naeakoli ikie mituntu la ulamuli, umusungu wakamutumela lukani
    nukulunga, “Lekakituma lukani lehi kumuntu uyuite numugila anga ubee, kuite nsumbukile
    ikulu eleleye mundoti kunsoko akwe.”
  ilo-ULB: Bayat nga agtugtugaw isuna iti tugaw ti pangukoman, nangibaon ti asawana
    iti mangibaga kenkuana kadagitoy a sasao a kunana, “Saanka a makibiang iti maipanggep
    iti dayta awan basolna a tao. Ta nagsagabaak iti nakaro ita nga aldaw gapu iti
    natagtagainepko maipapan kenkuana.”
  pir-NT: 'Sa ye Pilato masare ñañe yeyequinare tiquiro beseri pahtapʉ dujigʉ̃ tiquiro
    namono tiquirore quiti ohoahye: “Mia ñamine Jesure quehẽgo, tutuaro ñano yʉhdʉʉ.
    Sa yegʉ tiquirore ñañe marieniquirore ne sijoro saha yeracãhña mʉhʉ”, ni yahudoqueoahye
    tiquiro namono Pilatore.'
  anv-NT: Ne ndɛre Palɛt ajwɔlé né mmu ɛcha ɛso apane mpa yina, mendée wuú atɔ́
    áchwɔ́ gáre ji aké, “Féré amu né mpa mende yimbɔ, néndé apyɛ gabo fɔ́
    wɔ́. Genó ɛyigé Ɛsɔwɔ alɛre me né géjya gétú jií fina gechyɛ me ɛfwyale
    dɔɔ́.”
  sab-NT: 'Pilato kledu manade toi dba kle lle boi ngwadige gire Pilato muira geru
    kagu Pilato alin Pilato ta gbagda: “Ba me age me no sidri onbre e ole, ama kwian
    no ama me jiske. Ngajrege cha gbi chugu tirare ama giti, e giti cha chegu tañachuge
    tanre chui ulita nege, ma no ba me age ama ole.” Pilato muira geru kagu ene Pilato
    alin agwa Pilato me geru e talladu.'
  tmd-tmd: '@see-verse:MAT.027.018'
  acr-NNT: 'Ekꞌuchiriꞌ tzꞌul ri Pilato pa ri qꞌatbꞌal tzij, ri rixoqil xutaq ubꞌiꞌxikil
    che: «Makꞌo maꞌan la che wa jun achi jusukꞌ ubꞌinik usilabꞌik, ma waqꞌij lik kabꞌison
    nukꞌuꞌx ruma xinꞌan jun wachikꞌ puwi rire yey lik xibꞌibꞌal uwach ri xinwachikꞌaj»
    xchaꞌ.'
  kpg-kpg: Di madagoaa Pilate nogo noho i hongo dono lohongo hai gabunga, di lodo
    o maa ne dau dana haga iloo, “Hudee hai dau mee gi taane ono hala ai, idimaa,
    au gu duadua huoloo i dagu midi i Mee anaboo.”
  taj-taj: पिलातस निसाफ लबा ग्‍लारीन मुबा धुइरी पिलातसला म्रिङसे “थे तिगै दोष आरेबा
    म्‍हिदा तिगै थालउ। तिग्‍दा भिसम तिनी म्‍हुनङ ङाइ थेला बारेरी म्‍हङ म्राङ्सी ङादा
    ल्‍हानान दुख तबा मुला” भिसी खबर पुइजी।
  avt-avt: Pailat kau yeno me mɨtɨk masistret kerek hɨrak skelim mɨt nerp ninaan mɨrak
    em, te mɨte pɨrak wesiuwek hɨm mau tɨwei watɨp, “Ti ap erɨak menmeiyam me mɨtɨk
    eik kerekek. Hɨrak ap kɨrɨak menmei enum au. Wɨtaan hi hɨtyak hɨrek te hi hɨwaai
    enum henterik.”
  cbk-cbk: Mientras sentao pa si Pilato na corte de justicia, el di suyo mujer ya
    envia un recao, hablando, “No hace contra con ese gente inocente, cay ya man pisadilla
    yo anoche por causa di suyo.”
  uig-ARA: 'پىلاتۇس «سوراق تەختى»دە ئولتۇرغاندا، ئايالى ئۇنىڭغا ئادەم ئەۋەتىپ: ــ
    ئۇ ھەققانىي كىشىنىڭ ئىشىغا ئارىلاشمىغىن. چۈنكى تۈنۈگۈن كېچە ئۇنىڭ سەۋەبىدىن چۈشۈمدە
    كۆپ ئازاب چەكتىم، ــ دەپ خەۋەر يەتكۈزدى.'
  tuf-tuf: 'Etar cat Pilato wiyat cat ima quin wac áyjacro: —Ey ser urá ay bi ques
    as ayar chin cuanjacro. Eyta chíhtara ser ey ruhw̃uti jaw̃i, wac áyjacro, Pilato
    wiyat. Eyta cuácayat Pilátoat ricá quínora bi ucátatara táyojocro.'
  abx-abx: 'Si pagparatingkulu''-na si Pilato si panhuhusgaran panningkulu''an, agpatugon
    i alla-na sito mga allingon: “Dakaw agpata''anin a''ay nan nga ma''in angay nagpatukan
    kamatayon kay ina''anto pa hamok, bali i inantus-ko si upi-ko tungod si iya.”'
  mco-NT: 'Jɨmnɨ anajty ɨñäy Pilato me je ycötujctac co je ytöxyɨjc tɨy''ajt quejxy
    ma yɨ'', ymɨnañ: “Ca'' huaad myajtzaachytuñ yɨ tudägyjäy. Je'' co ɨɨch amygoodz
    tɨ ngumäyɨch janch jɨbɨc mɨɨd yɨ'' ycɨxpɨ.”'
  kqf-kqf: Ḡome Paelat etala gabunemo i miyamiya, bi mwanena giu i giukamaḡena gado,
    “Mba lavana lisinemo mote bai kuma voiye, tana mote bai gebona i voiye. Banina
    kage dudubalinemo mba lavana kana nawamo tagu lauboni wainuwanainailina e kita.”
  cpb-NT: 'Tema inkaaganki, okantakaantakeri iina, okantake: “Eero pikoshekawaitari
    eeroka kameethashireri. Osheki romishimpyaakena tsireniriki ominthaawashiryaakena.”'
  aon-aon: Aria shopunek douk Pailat nape ananin debeinyi nenemesh kwotog-enyi wagitur,
    ananik irohukwik kwoneki baraen nyunakmori anan namudok, “Nyak mare nyenek enesh
    muguhwos um enyudok yopunyi arpen uwe, uwok. Eik yeshuh wab aria yatrun anas yomnis,
    yemnek debeiri eriger um anan aria madae gamo ishuh wab uwe, uwok. Eik yakri enyudok
    arpen douk yopunyi.”
  hus-NT-2005: 'Lejat na Pilato buxúl xon tu lújundhom, abná ti usnal enchéꞌ kʼal
    nin tomtal: “Yab ka tʼajtsi xataꞌ jachanꞌ an lujat inik, pos ti akal u kóꞌoy jun
    i kʼakʼadh watsib kʼal Jajáꞌ tin kwenta.”'
  mig-NT: 'Te nini kánchaa̱ Pilato ini̱ ve̱''e tíñu, te ni̱ tájí ñásɨ́''ɨ́‑de tu̱''un
    nuu̱‑dé: Ma̱ sá''a‑ró cuenta ja̱ kúu sɨkɨ̱ cháa va̱''a jia̱n, chi̱ kuni, xaa̱n
    ní siyú''ú ja̱ni ruu̱ ja̱ sɨkɨ́‑dé, áchí‑ña.'
  bps-bps: Na di sleng Filat sudeng di gal gumukum nun febe i yaanan kenen fngewe,
    manan, “Nangam fanlayam i to én, du landè salaan. Hae, du malbutang kamna agu
    na too msamuk i nawagu gablà di kenen.”
  mbs-mbs: Dalem te pegpenenoo i Pilato doton te oseyanan, doen otaw insogò te esawa
    din amon ikeliwat se kagi din, “Ikà eg-inabut te otaw sìyan, so wedad salà din.
    Ontò nelemitan se pedowan ko tepad kandin pineokit te tegeinep tidelem.”
  tof-tof: Paelat tóba zazan mórran klamdózan mórran yarilürr, oya kola bóktan zirrapónórr
    wagó, “Ene kolae tónggapón-koke pam elkomól! Ini irrüb kürü nusdü ka kari müpdü
    ta koke namüla oyabókamde.”
  cme-NT: Uŋ waa tuɔ gɛr ãndaaŋ daaku‑i, u ciɛŋo puɔr ba ka tũnu-yuɔ wuɔ u baa dii
    u nuŋgu Yesu ãndaaŋgu-na, u saa ce bĩŋkũŋgu, kɛrɛ isuɔŋgu maŋ curaa u mulãaŋ
    fuɔ dãnsãaŋgu-na.
  sus-sus: Ba na ra, a to nu dɔxɔxi kiiti sade, a xa ginɛ naxa xɛɛra rasiga a ma,
    a a fala a bɛ, «I naxa so yi tinxintɔɛ xa fe kui fefe ma, barima n bara xiye sa
    a xa fe ra, xiye naxan bara n tɔɔrɔ to ki fanyi.»
  pon-2006: Nindokon Pailet eh mwomwohd nan eh wasahn kadeik, eh pwoudo ileklahng,
    ketihtihki, “Komw dehr wia mehkot ong ohl mwakelekel menen, pwe I lokoloklaudkiher
    pwohng nan ei ouraman.”
  dad-dad: Pailat od es fiya modoũ bun ibod mog, in aiwa od sur fen, “Tamo anĩ ĩ mosor
    sã, ĩ nigin ereb taka to ago wouf, ere nigin, aya, nor bõ, ĩ nigin ami ken, morõ
    odug ĩ nigin ailel.”
  zab-NT: 'Lalzi ni zub Pilat rut cacáab cuendqui, ax bdzɨny rson xte chialbɨ, raipbɨ
    laab: “Quɨt xi gunnétiu bnietquɨ te quɨt xi duldti napbɨ, te pur quesentiand rnia
    gunixcaalda pur laab nuch.”'
  jae-jae: Pilata jagêŋgôŋ lêpôŋ sêmêtoc biŋŋa, ma nê awê kêsakiŋ biŋ gêdêŋ eŋ gêja
    gebe “Ôlic gebe ôwê ŋac gêdêŋ tonaŋ nê biŋ ŋakaiŋ atom, gebe aê gaêc mê kêpi eŋ
    ma ênê biŋ kêkêŋ wapac aê ŋanô.”
  ksd-ksd: 'Ba i ki boko ta ra kiki na varkurai kana taulai i vartuluai tadav ia dari:
    Koko una pait ta magit ta nam ra tena takodo, tago iau tar kairane mangoro na
    magit i tana gori ta ra ririvon ure.'
  msm-NT: No mig-ingkud pad si Pilato duon to husajan, mig-abut to tugun to asawa
    din no pig-iling, “Kona ka ogpangindaehig to kamatajon to sikan otow no wada sae,
    su natagainop ku sikandin ganina madukilom, aw yagboy nasamuk to ginhawa ku.”
  myk-myk: 'Na Pilate nidɛɛngɛ yaha kiiri wu takɔngɔ ki ni, a wu shɔ wʼi tuduro yaha
    pʼa pa jo wu mu na: «Ma ganha bu da ma tɔɔgɔ le we jaagi baa fɔɔ we wo keree ki
    ni wɛ, bani we keree kʼa nɛ kanha shɛn xuuni ŋmunɔgɔ ni piige ki ni.»'
  sbe-sbe: Na Pilato tauhelauhetala yona kabatuli unai ye tutuli na mwanena wasa ye
    hetamalilaei unai ye wane, “Tamowai me nige kana gilu hesau, unai tabu saha hesau
    ku ginauli kalinawai. Matawuwuna boni iya ya kenosuwaiyei, na kenosuwaigu wa unai
    ya matausikalili.”
  mcr-mcr: Pailoti iqu zä-hawä iwäsäuqäŋqä iu pmetaŋga, iqueqä apäki kukŋuä iquenyqä
    tiiŋä ätätä ändowatkqe. “Nyi Ämaqä Jänäŋä Iqueŋi wätqä äqunäŋqä-qae, haŋä naqänäŋä
    änyiyqiyä. Iŋi si Iqueŋi, quvqä hui mitqueqä panä.”
  cux-NT: 'Taachí Pilato miiⁿ ní vɛɛ yā na silla yeⁿ''e juez miiⁿ, n''daataá yeⁿ''e
    yā ní dichó''o tá ''áámá ''iiⁿ''yāⁿ chi caⁿ''a yā chii yā Pilato miiⁿ nduudú ''cūū:
    Nguɛ́ɛ́ dɛ''ɛ̄ vɛɛ diíⁿ nī ndúúcū saⁿ''ā n''dáí ''cūū ti taachí cyaadú nééné n''deēe
    ch''eenú chii taachí ch''iīnú cáávā sáⁿ''a ''tīī.'
  tur-YTC: Pilatus, yargı kürsüsünde otururken, karısı haber gönderip, “O doğru adamla
    bir işin olmasın. Çünkü bugün rüyamda O’ndan ötürü çok sıkıntı çektim” dedi.
  san-ITR: aparaM vichArAsanopaveshanakAle pIlAtasya patnI bhR^ityaM prahitya tasmai
    kathayAmAsa, taM dhArmmikamanujaM prati tvayA kimapi na karttavyaM; yasmAt tatkR^ite.adyAhaM
    svapne prabhUtakaShTamalabhe|
  bel-N: 'Калі ён сядзеў на судовым пасадзе, жонка ягоная паслала да яго, кажучы:
    «Няма нічога табе і Праведніку Гэтаму, бо я шмат перацярпела сёньня ў-ва сьне
    дзеля Яго».'
  sch-sch: Hanchu Pilat hah roijêkna munah ânsung lâitakin a lômnûn, “Ha midik
    chunga han ite tho no roh, jânin han ka ramangin ama sikin ku tuong ok kêng”
    tiin chong a hong bea.
  mic-MIQNT: Ge's Pilot pemgopij ta'n etli ilsutegej, ugte'piteml petgitmlij agnutmaqan
    ta'n telueg, “Mut nasalsiw goqwei ula ji'nm muta gelu'sit. Wela'gweg pewi'g'p.
    Welmajita'sip aq me' nige' jipaqa'si.”
  huu-NT: 'Ie maɨjɨracomo naimɨe nia illanona, naie facaise Pilato aɨ naimɨe dɨne
    rabe orede. Cuete: “Bimɨedɨ maraiñede rafuena jaca fɨnoñede. Naimɨena duere fɨnoñeno.
    Jaive naɨo cue nɨcaɨrillano, naimɨe muidona cue comecɨ jarire ite”.'
  jiv-NT: Tura Piratu nuna inintrak puja̱i̱ ni nua̱rí̱ chichaman akuptukmiayi. “Ju̱
    péṉker áishmaṉ súmamtikiatniuja̱i̱ pachiinkiaip. Mesekranam nii áitkiatniun
    nekaan wáitsan tsawa̱rjai” tímiayi.
  otm-NT: 'Nɛ nu''bʉ mi hupʉ ja ran ts''ɛmbate ra Pilato, bi mbɛnpa ra nde a rá xisu
    bi ''yɛ̨mbi: “Hin te gui ''yørpa a ra hogan''yohʉ, nguetho má xui dá ''uį n''da
    ra t''į nts''utho nangue a,” bi ''yɛ̨mp''a ra nde bi mbɛnbi.'
  dah-dah: 'Be, Pailat go mere nurd nurd gasuŋde keperde hikeyabe berem beleŋ mere
    gahade asaŋde kaŋ teŋ kerke wayyiŋ: “Al go daha wet kura ire ire ma tiyayiŋ. Yeŋbe
    merem moŋ. Haŋka mite tihim. Niŋgeb bener ga yeŋ ge kandukŋeŋ wor po nurde hime.
    Tubul po tiyayiŋ,” inyiŋ.'
  tnk-tnk: Nari riti mwi, nəpɨn in raməkure ia kwopun sə raməkiri nəɡkiariien ikɨn,
    pran səvənhi rərhi pen nəɡkiariien riti revən tukwe mɨni mə, “Tikəpwəh noien nari
    riti ia iəmə atukwatukw nəha. Ia nəpɨn rɨran pehe ipwet iakəməkrəha irə. Nənə
    təkwtəkwuni iakreɡi rərəha tukwe.”
  kpr-kpr: 'Pilate nu, koto da vasada kaifa use anumbiriri, noaro geka eni gembu mutiri
    firi rurusira. Noaro eminge sisira, “Genembo javo Iesu, koto use iresa amo, genembo
    evevari. Nu doyaso yaeti. Ainda susu mo: tumbade aturuda na nundae sedo, dubo
    vevera tambeni,” noaro aminge gembudo sisira.'
  san-IAS: aparaṁ vicārāsanopaveśanakāle pīlātasya patnī bhṛtyaṁ prahitya tasmai kathayāmāsa,
    taṁ dhārmmikamanujaṁ prati tvayā kimapi na karttavyaṁ; yasmāt tatkṛte'dyāhaṁ svapne
    prabhūtakaṣṭamalabhe|
  nho-nho: 'I te saaita Pilate ni noho i tana kina e hakannoo ki naa koti raa, tana aavana raa
    ni kkave ake tana taratara peelaa: “Koe seai too vana e mee ki te tama see hai sara naa;
    nau ni miti hakallika iloo i te tama naa i te poo.”'
  gym-NT: 'Yebti kürä kukwe ükatekrä gobrankwe, yebti Pilato nämane täkänintbe angwane,
    merire kwe käkwe kukwe juani krörö kräke: Ni ye abko töi metre amne ngite ñakare,
    aisete makwe ñan kukwe nuen käme rüere, ñobtä ñan angwane ni yebtä tikwe ja käbätiri
    krübäte deo abko Pilato merirei ye käkwe niemna kore ie.'
  azg-NT: 'Ndoꞌ viochen xjen na vequityen Pilato naijon na icoꞌxen jon jñꞌoon, nquii
    scuuꞌ jon scüenon juu cüii jñꞌoon na mꞌaan jon. Tso juu: “Tyiꞌntyiꞌ ꞌuꞌ xquenꞌ
    jñꞌoonvaꞌ ee condui tsanvaꞌ tsꞌan na tajnan tsixuan tonnon Tyoꞌtsꞌon. Ee tsjon
    toncoquiuuꞌ jen vaa jndyi sichju tsantsjon ja ntyja ꞌnaanꞌ jon.”'
  bhd-bhd: ज़ैखन तै आदालतरी तखते पुड़ बिशोरो थियो, त तैसेरी कुआन्शां तैस जो समाद भेज़ोरो
    थियो, “कि तू एस रोड़े मैनेरे बारे मां किछ न करां, किजोकि मीं अज़ राती एसेरी वजाई
    सेइं सुपने मां बड़ो दुःख भोरोए।”
  too-NT: 'Lā'' līhuan Pilato ixuī'' a''nlhā ixtlahuacan justicia, ixpuscāt macā''ni''lh
    tachihuīn lā'' huanilh: “Tū'' timaktanū''ya'' ixpālacata huā''mā'' tzeyā chi''xcu''
    como lej ko''hua''jua'' iclakahuālaktzī''lh kōtan tzī''sa ixpālacata xla''”.'
  ind-AYT: Ketika Pilatus sedang duduk di kursi pengadilan, istrinya mengirim pesan
    kepadanya, “Jangan lakukan apa pun terhadap Orang benar itu. Sebab, aku telah
    menderita banyak hal hari ini dalam mimpi karena Dia.”
  cjo-NT: 'Eejatzi inkaaganki otyaantakiri iina riraga Peraato kantziriri: “Okantzi
    piina: ‘Eero powamaakaantziri riraganki, ikameethaperotaki. Nomishitawakiri inkaaganki,
    osheki nokenkithashiryaakotawakiri’ ”. Rootaki kaari ikowantawita rowamaakaanterimi.'
  nsn-nsn: Doh tar binaka re tabil haraha Pailat toro tabtabilang uelkodoh, na kuahono
    ke heirime toro uelhire tatanono pare, “Ingga ahik paho guata me inete tar tamatener
    kodkodoh. Teene naboung ku bango tatanono toro siokoro borborian, doh ku hagouo
    tun tar niduh.”
  san-DEV: अपरं विचारासनोपवेशनकाले पीलातस्य पत्नी भृत्यं प्रहित्य तस्मै कथयामास, तं
    धार्म्मिकमनुजं प्रति त्वया किमपि न कर्त्तव्यं; यस्मात् तत्कृतेऽद्याहं स्वप्ने
    प्रभूतकष्टमलभे।
  tna-NT: 'Beju Pilato ja tueda ai cuana ebutsepia puji ebatani cama, mesa ehuane
    tu quisametana uja: “Be cuaja biame aji tueda deja, dhidha su yama pia iyuda tahuibaja
    putsu.”'
  lid-lid: Ma kala Pailat manyah udu bada koyeu tan ta anuhun sahou kahis le, udun
    atehei sahou eme anya, “Ou samekes ari lakou sala bada iy lau badeh, ndri-iy,
    tasah na ben jo ameh jo atou ndramak badeh, ya ameh doh mesekei budon tek andra-i
    labai.”
  wim-wim: Nil Pilate.angan yippak aak courtakan angman nyiin-nyiina, puth nil wanch
    thum nungantamangan wik kuch nungant, wik inangan thawa, “Ayyang, nint pam min
    nanana keꞌ kuchin nunang mulathanakana, yaꞌa, nil pam min paththama, way keꞌ yumpanama!
    Ngay ngutangan pith-pithangan nunangana, aꞌ ngangk way paththam wunar nungantam
    anpalana.”
  zga-M: Puavile atamile pakheinghoda khya mwene eikhya khuheingheila pu udada va
    mwene akhasuheila eilimenyu eilita, “U lavombangha kheininie khumunu uywa umbula
    nonghwa. Pakhuva neinghatanchiwe fincho eilelo munjosi savwi ya munuuywa.”
  yom-yom: 'Mu thangu Pilatu kavuanda va kundu ki kizuzi ku tilibinadu, nketoꞌandi
    wumfidisila thumu yayi : —Kadi kota mambu ma mutu wowo wu busonga bila mu builu
    buabu phasi mbueni, mu ndozi, mu diambu diandi !'
  san-SIN: අපරං විචාරාසනෝපවේශනකාලේ පීලාතස්‍ය පත්නී භෘත්‍යං ප්‍රහිත්‍ය තස්මෛ කථයාමාස,
    තං ධාර්ම්මිකමනුජං ප්‍රති ත්වයා කිමපි න කර්ත්තව්‍යං; යස්මාත් තත්කෘතේ(අ)ද්‍යාහං
    ස්වප්නේ ප්‍රභූතකෂ්ටමලභේ|
  yut-yut: Yaŋ yaŋek Pailat gen kokwin tamokon yɨgakwan mɨŋatni da gen kɨnda yaŋ yɨpban
    apgut, “Nak uŋun amɨn kalbi dɨpmɨnon kat, do jɨgɨsi nandɨsat. Uŋun amɨn kɨlegɨsi,
    do gak yo kɨnda dɨmasi aŋ ɨbi.”
  grc-BYZ: Καθημένου δὲ αὐτοῦ ἐπὶ τοῦ βήματος ἀπέστειλε πρὸς αὐτὸν ἡ γυνὴ αὐτοῦ λέγουσα·
    μηδὲν σοὶ καὶ τῷ δικαίῳ ἐκείνῳ· πολλὰ γὰρ ἔπαθον σήμερον κατ᾽ ὄναρ δι᾽ αὐτόν.
  tbl-NT: Yóm igò Paylét tolo myón bè yóm gónón myón kmukum, wen sulat hwit yehenen
    ebéléen, monen, “Hol béi abay gbót hemsidek du kóm yóm tau laen dù salaen yó.
    Tey sidek kegnómu du ebuteng lemwót bè yóm keknahu du.”
  cpc-NT: 'Tima inkaanki, okantakaantakiri iina Pilato, okantaki: “Iiro pimaamaniwaitziri
    iiroka kamiithashiriri. Owanaa jomishimpiyaakaantakina tsiniripaiti jariitashiryaakina”.'
  nhg-NT: 'Hua cuöc yaja oyehuataya ipa imiesa de tlajtojcötelestle, isohua oquetlatitlanele
    sente mensöje. Oquelfe: “Amo xomopile tli tomojtelis ca inu tlöcatl yectec. Porque
    öxö meyac tiecoco nopa omochi ipa nocochtiemequeles por tiepampa yejuatzi”.'
  nya-nya: Pamene Pilato anakhala pa mpando woweruza, mkazi wake anamutumizira uthenga
    uwu, “Musachite kanthu ndi munthuyo, ndi wosalakwa pakuti ndavutika kwambiri lero
    mʼmaloto chifukwa cha munthuyo.”
  ngu-NT: 'No ijqui, ijcuac Pilato yehuaticatca ne ipan on silla campa quintlajtlacolmaca
    on yejhuan xcuajcualtin tlacamej, on isihuau otlanahuatij ijquin ma quijlitij:
    “Ma ca itlaj ica timocalactis ticchihuilis on yolchipahuac tlacatl, pampa in tlayohua
    sanoyej temojtij onictemic san ipampa.”'
  kup-kup: Met añaraboz ñeo haoh-zei pomakeh Pailat sat hehan pim añap auakao manah-ñetiv
    tepaek pot menah, “Ni eterë. Ne peteveam pimaz auak epov manat home midin tohopuh
    tepae ok nanoh. Povoz ni hatevet, aban okop horiv bon, pi aban tinap okeg, tovai
    niuhö ur ñomapanez nañapanen parun gu mañotun.” Pot tepae menat manahan bat emat
    Pailat manahan pi rekö hah.
  jid-jid: Wa arli son tu kwancima ucu'a iwa a tru (ton) yewu nda hla, “ Rju ninkon
    ndji yi wa ana latre na. Mi tieya kpukpo me nicu luwa ni hra nituma”
  wmw-wmw: 'Visitoshe, Pilatu ekare kiti cake cakulamula, nkawake akimperekera habari
    zakwamba: “Usiritaye na eyo munu wa shariya‑yo! Nitabika vinu vingi rero kwa kulota
    kwa sababu yake.”'
  gmv-GGM: Izi pirda zuppane bolla uti dishin iza machiya iza gedeon hach tani agumora
    darometotistadis, hessa xillo addeza bolla ne oothonta mala giza kitta Philaxosas
    yedadus.
  ssg-ssg: Lokon ti Pailat hong papaxai kakain, tel axoan hakau hani i teik kakain
    i ukek, “Kum aile hahalialu tel seilon ien. Tap tenen waliko lialun na i ailewen.
    Ipong tehu tamusuen, nga tunahi paxangongo tenen lialun wanen sale tel seilon
    ien.”
  zpo-NT: 'Nu lee Pilat seetaka nzob pa nabeyy, nu lee xngwnaa Pilat mxaal tub xaa
    nzhé lo xaa: —Nalet lu kwaan nawent lo xaabyi ba, nel nalgwzheze tira nawent mchaa
    lextoo na kwent cheen xaabyi ba, nu wen nak xaa.'
  poy-poy: Pilatu pakaweriti kalivaga pashigoda sha kutoza, mdala gwakuwi kamjegeriti
    ujumbi, “Naguliyingiziya mulisitaka lya muntu ayu muheri, toziya leru ntabika
    nentu mukulota kuusu yomberi.”
  qwh-NT: 'Jesusta jusgar Pilatu tëcaptinnam, warmin queno willacaratserqan: —Manash
    meticunquitsu tse jutsannaq nunawan. Porqui canan waraq sueñininchoshi allapa
    mana allicunata sueñuquicushqa pepaq yarparar —nir.'
  gaw-gaw: Pilatus nug anam oḏ maṯa, nug epeḏiaknu dayak abenp̱a dayeye, nug wau nai
    inam me uḏiom. “Danab tutuḵu amunu, nuhigp̱a na keeke laa aib heme. Tuqan imup̱a
    da Nug tulp̱a anṯe, ug guiṯak ele huanak doomi,” awa aum.
  nca-nca: Pailatko mande kho inowero yakutímo kunditiníqo, parímbo mande riní eneno
    ŋande maheró, “Keto uni roneneŋowí ŋuro o ma te inowero. Suwono no qu ka qenero
    uni ŋuro newonde surumí tano.”
  zpz-NTPP: 'Na lat nu gusub Pilato lugaar zeꞌ nu dri beey cyi, orzeꞌ bzeed mñaay
    tub raso̱o̱ loy. Orzeꞌ nam: “Cueꞌ neꞌ ic ru lat asunt ni mbecy nu sac falt ni
    zeꞌ, gun che tonaꞌ la shiñ bguu pcaala̱ nu nac mi zeꞌ”, na mñaay.'
  mkj-mkj: Anjoauwohr, nehn en Pilate ah minmine nehn ah jeiahn koapwung, pahioahu
    kadardohng ih rong pas, “Mweidla woal pwung menen, pwa ngoahi loklok koalik nehn
    oai oarmoane ih pwohng.”
  zac-NT: 'Mientras Pilato zúbëgaꞌa catë rúnëll juzguë, lëꞌë tseꞌlë Pilato gunibëꞌa
    naguanú rsunë: “Adë riutë́diꞌil con nguiu rëꞌ purquë më zaꞌquë náhiꞌ; neꞌ gueꞌlë
    guniꞌi shcaꞌlda tubi mbëcaꞌldë dushë de lëꞌë më. Adë gurëdchídiꞌi lduaꞌa.”'
  kyg-kyg: Pailatiꞌa haino agoti huno neꞌapateya siateꞌmo fai maiꞌnigenoꞌaeꞌmo aꞌamoꞌmo
    mago gemo huno atalegeno agaetegamo eꞌniye. Ani gemoꞌa hunoꞌaeꞌmo, hemeni haniꞌilagamo
    alagamuna ageteꞌnaeꞌmo ani vekaeꞌmo naipamoꞌmo lusi kava huno kana huꞌniyaꞌmofeꞌmo
    ani alagepa vekalegamo mago kavaꞌmo osuka afaꞌa ato, huno ha paiꞌniye.
  kmk-kmk: Bokona lawan sadi ta utdit mantutupak payyan si Pilato utdit tutuppakan
    di kuis, inggaw sulata impaitod dit asawa na un kanana’n, “Adika makabiyang sinat
    nalintoga tagu ta awad inin-inop ku maipanggop kan siya’t dit labi ot taḻona umogyatak.”
  cao-NT: Jatsi quiha nohiria copiti tsahotí ja tsahono tsi jahuë ahuiní ja qui chani
    raaniquë. “Toa shinajiaxëni ca joni namëyamahuë. E nama-namashinaquë ja yoati
    na ra” i ja niquë bënë qui.
  bbr-bbr: Keserna, Pailot ko ämän wasarewareäu sia opok tane raunuk, kon waus kar
    ämän sur murumara, auruwon, “Nas kar onok aru kiro ro opok wa keserau. Kiro ro
    ko onok eposek miäu. Is pututu nini epire ko aparmin, okon, isan woi usuäu senes
    sareu.”
  inb-inb: 'Chi­uraka, Pilatos justi­siai rura­dirupi tia­kuska­ma, paipa warmika
    kasa nispa kacharka: “Chi alli runata ianga kawai. Nuka, kunan­tuta iapa mana
    suma­mi pai­manda muskurkani”.'
  hrv-hrv: 'Dok je sjedio na sudačkoj stolici, poruči nu njegova žena: “Mani se ti
    onoga pravednika jer sam danas u snu mnogo pretrpjela zbog njega.”'
  box-NT: 'Pã̀ahṹ na ó o Pilaate wi le cítíi fĩ̀iníi lahó yi, á ɓàn hã́a
    le ɓa ɓuee bío bìo kà na a yi: «Yí dé ũ ɲii o nìi mu bìo ɓúi yi. Lé
    o yí wó yí khon. Ho tĩ́nàahṹ, á ĩ ɓɛ̀ntĩ́n lò bon hã kònkórá yi
    o bìo yi.»'
  ote-NT: 'Ha nu de mi huhni ra Pilato ja rá hudi, nurá ꞌbɛhña̱ bá pɛnpa ra noya ne
    bi ꞌñembi: “Ote xqui ma gui hñøtꞌe de gue núꞌa̱ ra hoga ja̱ꞌiꞌa̱, ngueꞌa̱ manxuui
    dá ꞌuipa ꞌnará tꞌi xi xá ntsꞌo.”'
  wnu-wnu: 'Pailat qut bigau nam qab end bugab igama ubeni qob wot big qamar: “Ne
    munon qoregen eng meimi ger me wot eb. Itum inab inigi wo gaum end oau quguraget
    igoum,” ende qamarei.'
  zam-NT: 'Láth ndub Pilat co''te'' ndub rez Pilat di''s cón che''n mèn, xa''got co''
    nac sa''l Pilat mtel'' mandad par ndxab sa''l Pilat loo Pilat: Anderhuenl, Pilat.
    Ne''tetìidel mbi'' ba''. No yende cón li nol mbi'' co'' nac mbi'' nalì no mbi''
    nambìi ba''. Tac daa msa'' lezo'' thìb mcal'' fier no anze''f mzeb mcal'' daa
    por cón che''n mbi'' ba'' ná'' xhuina.'
  zyp-NT: Pilat cawh biacenah dyching letah a ty thlangning takhei, a nupuino tah,
    “Ma suanah a hnui lypaw cawngsawpaw khah zekhatahmai tua kheh lo. Zecawtamaw tatah
    ato zamong ka mang letah ama a rawng tah ka taithui ngetei,” tatah bia a caw si.
  sey-NT: 'Ja̱ yëꞌtaꞌa Pilato pa̱i coꞌaye yoꞌoseꞌere asani ne deꞌhua hue̱ꞌñare ñuꞌina,
    i̱ pacopi jëjo dao, i̱o caseꞌere quëaja̱ꞌquëre ñeje caco: “Ja̱ëre nuñerepa deꞌo
    pa̱ire cuiꞌna co̱ni yoꞌomaꞌë paꞌijë̱ꞌë. Coa ñajëꞌë. Ja̱ëte yoꞌo doꞌire huëo ca̱ni
    ñahuë, ai coꞌayerepa.”'
  nvm-nvm: Regavo tavan iji Fairet fu fata iji bu ijia ajie karine kot faivo ijia
    fino ijia bara fuon ijar vuak abedeme kume, Ab fine e iji ka ise kafo ba renma
    iji abe ire kafo fuon rek. Ijefuon maiji na naki naka ise be naine fu gainvano
    kumen.
  mps-mps: Tama me, te bidi Pailat aga te po tų odobo bidi jas dugabo siade aga dualalubadi,
    tama aga wego po agabolo toliyu te po wai, “Nago magi sę me deli te doloba pai
    bidi dali me elamuo. Te eno hulide nade aga sulama, tama eno genuai homu elalubao.”
    Te po wai.
  pab-NT: 'Hatyaoseta Pilatos tyokitata ene kalorexe nokahakalaose nali hoka exanityo
    axikaxatya hairaine enomana: — Hahalakihena hatyo haliti iniyalahare maomanehare.
    Hiyaiya, exe xatini nojihini ako maisa waiye notyaonare ihiyeta, kalore namaikohalo
    ihiyeta — nexa.'
  llg-llg: Faik fo gubenol bei palisak dedeꞌak ndia, tehuu ndia saon haitua heheluk
    neu ndia, nae, “Ama aa! Besa-besa bou, huu Yesus ia Hataholi fo salan taa fa boe.
    Huu-huu Ndia, de, leꞌodaek au alameꞌi taa malole. Losa hatematak ia au bei ameda
    taa malole alan seli.”
  kyf-kyf: 'Pilatɩ -dɩa la, ɔ mɩ gbʋwʋbhuda, ''ɩn ɔ ''ŋwnɔ yia ɔ wɛlɩ yoo ''pa: «-Ɩn
    ''na plalɩ nyɩmɛ mɩa nɩɩ gbʋ ''wʋ -nɩ. Ɔ ''nɩ gbʋnyuu lɛnʋ. Nɩɩ, -zɛɛn sabɔ mɩa,
    -mɔ ''ylaa ''wʋ, ɩn ka ɔ ''gbʋ -zila ''yɩ.»'
  tpi-tpi: Na tu, taim Pailat i sindaun i stap long sia bilong jas, meri bilong en
    i bin salim tok i kam long em olsem, “Yu no ken mekim wanpela samting long dispela
    stretpela man. Long nait mi lukim em long wanpela driman, na mi pilim bikpela
    hevi.”
  mih-NT: 'Nɨɨ ñi sa ndyaa ra Pilato tyayu ra nu zandaa ra tyiño, i tasi ñazɨhɨ ra
    tyiño nu ndyaa ra, ta catyi ña: “Coto ñaha ñaa sa zavohon sihin ra vaha cuan vatyi
    i ndyehi minoo ñimahna quiñi xaan sa cuenda ra cuñi.” Tacuan catyi tutu i tyaa
    ña.'
  qvh-NT: 'Pilato saycho juzgar jamaraycaptinmi warmin wilacasergan: “Say runaga jusaynagmi.
    Ama imatapis ruraysu paypa contran. Canan pagas pasaypa mana alicunatami sueñupäcushcä
    prësu sariyashganpita.”'
  kms-kms: Muq Pailat ni jas ningg sia pene nas, ni ngam wand ire wi vindi wuri, “Nu
    wuti tuquine nganye nas ye nen ningg yumbo ninge yembe ndiny wayequ. Burpoq nge
    ruqo nyemb pe guqoid, di nge umbo mai kuyo.”
  agn-agn: Ig belag lamang ta sia, mintras kakarong si Pilato don ong palagosgaran,
    nagpatobol tang katawa na ong nandia ang ganing, “Indi enged palabetan mo tang
    taw ang asia ang anday kasalanan na. Tenged talabi pinaliwagano ta mo-ya tang
    talakinepo natetenged ong nandia.”
  nhi-NT: 'Ihcuac Pilato otolohtoya itich nitiquiuahcaicpal, nisiuau octlatitlanilih
    maquiluican: “Amo tlen ixconchiuili non tlacatl tlen amotlen itlahtlacol, nin
    youal temohtih quen onechtemicuih.”'
  ttc-NT: 'Aj man tuq wit''liqet te Pilat tuj tdespach. Te txu''jel oxik tlajo'' jun
    q''umaltetz tuky''i''l ikxjani: «K''on tz''ox asamo'' awib'' tuky''i ja xjalni,
    tetz k''onti''l til, b''ix nim nkyinb''isun tzan tpaj jun nwitzik'' ti''j tetz
    ma''in qonik''an.»'
  dan-1931: 'Men medens han sad på Dommersædet, sendte hans Hustru Bud til ham og
    sagde: “Befat dig ikke med denne retfærdige; thi jeg har lidt meget i Dag i en
    Drøm før hans Skyld.”'
  kwj-kwj: Wosini Pailat apukolaka koti mendindau tei tiki ri linindawani ri humwe
    mwanji foti ka hinga ti humbwewani ya ta, “Mini apa kapwa sumbu nambwe hima ori
    ni sumbu foti minjenga wosi kei. Hinde wowani, niliki a tukuyaneheini rini ni
    ani heisini nomo laka foti do a mendinda.”
  vie-OVCB: 'Giữa lúc Phi-lát đang ngồi xử án, vợ ông sai người đến dặn: “Đừng động
    đến người vô tội đó, vì đêm qua tôi có một cơn ác mộng kinh khiếp về người.”'
  kze-kze: Páíráti mináímbá kwétisaa-ena aaimó ísón-daumpa'a máyowana awainínkó moóráwaimba
    ai'marówana kwenópa'a téna séna enawainínkó séna no'wáámba kaaimbá awánáúnda minkwáásígó
    íma sáwí'a uráisana sirunkó umbaí kwétaivo íma aaivimbá mayankaaó siyé simámakaiye.
  mpj-mpj: Palunyajanuyila Payilatpa nyinapayi. Kulilpayi-jananya wangkanyjanpa. Palunyajanura
    yiyarnu wangka Payilatku nyupalu palunyamililu. Wangka jilanya, “Mirta putamanku
    jiinya kirta Jiijajpa. Jiinya nyarru, puntu palya. Kapukurrilurna nyangu Jiijajpa
    mungajarra. Karna wulu kana ngarripayi.”
  lbk-lbk: 'Issan sisya''y tinmotokchowan Pilato isnan kaen-ok-okomana, ket ay naanali
    nan finaan asawana ay en mangifaag isnan kag tona: “Ngag ngotom isnan sana''y
    nalenteg ay takho, tay chadlos ak nalikhatan maipoon ken siya isnan it-itawko
    id kofab.”'
  mto-NT: 'Je̱m tseꞌe chu̱u̱na vyeꞌna je̱ Pilato joma veꞌe tyo̱kimpayo̱ꞌo̱y, vanꞌit
    tseꞌe je̱ ñu̱da̱ꞌa̱x jidu̱ꞌu̱m kya̱tsu̱nu̱ke̱jxji: “Kadi vintso̱ xtun je̱ jayu
    juuꞌ veꞌe ka to̱kin ma̱a̱tap, ku̱x o̱o̱y a̱tseꞌe tsoꞌy ntunvinmaayni je̱ nkumaꞌaj
    je̱ꞌe̱ ka̱jx.”'
  bzh-bzh: Lob Pilatus raḳ nedo yi sëa-ġaġek-yi in bë genġo yi ġaġek, rëḳ venë
    vonġ ġaġek ya vu yi bë, “Su gwevonġ nġaa ti vu mehö niröp saga, in sa halë
    pesepsën raḳ yi gwëbeng, lob sa newaġ raḳ rot.”
  guj-2017: જયારે તે ન્યાયાસન પર બેઠો હતો, ત્યારે તેની પત્નીએ તેને કહેવડાવ્યું કે,
    “તે નિર્દોષ માણસને તું કંઈ કરતો નહિ, કેમ કે આજ મને સ્વપ્નમાં તેને લીધે ઘણું દુઃખ
    થયું છે.”
  jvn-NT: 'Dongé Pilatus njagong nang krosi kruton, bojoné dèkné terus kongkonan ngomongi
    dèkné ngéné: “Aja mèlu-mèlu ngurusi prekarané wong sing ora salah kuwi. Awit mau
    mbengi aku ngimpi lan krasa sedi tenan nyawang wong kuwi.”'
  byr-byr: Paailatɨ yawɨbwaꞌdere namwaalyɨsarɨ yɨlamwaaina yɨna yadɨꞌnyɨ gamɨre aꞌmweꞌ
    yagaalyaꞌ dara wɨdasaabɨna “Aꞌmwe yɨdaꞌmaraanga dazarɨna minnera! Sawɨsavɨ nɨmɨ
    wajaꞌ yaꞌnena banganakelyɨra. Sara yaꞌnena taanga naanga nyɨmwakeꞌnyɨra. Sareꞌna
    minnera!”
  ian-ian: Pailat jas tɨla tɨgɨtmba ndaa lɨndɨ maa ndɨna taagwa walɨ maa kɨta nyan
    yalaa Pailat kat mbutndɨ. Wan yalaa lɨndɨ kat wutɨna nyan ndɨ kavle vat ana yindɨ.
    Nak ngan wun smapmba vɨwun. Ndɨ vak kai. Ndɨ kat kwagala mɨla. Wan sɨmak vɨlaa
    wun kat kavle vat nɨma vat yandangat nɨma maawut yelavɨka lɨgowun waa walɨ mɨna
    taagwa waa Pailat kat mbutndɨ.
  hun-hun: 'Amint pedig az ítélőszékben ült, küldött jött hozzá feleségétől, aki ezt
    üzente: „Ne avatkozz ennek az igaz embernek dolgába, mert sokat szenvedtem ma
    álmomban miatta.“'
  mcf-NT: 'Adashic matses icsaido cuidte chuinuec tsadte dapan abucquio tsadtopondash
    Pidato. Adshobien yuan chuituidpondash. —Min chidon: “Chuitan,” cac chobi. Esus
    caic: “ ‘Aid dada bëdambo icquid neque. Unës uamenda. Dacuëdampambo icsho ushquin
    isombique. Unës uamenda, quiosh’ quequin chuitan,” min chidon cac chobi mibi chiec
    —quequin aton yuan chuituidpac caondash.'
  kjs-kjs: 'Pailat nipu kose pagape siaa madaa pirina nipuna wereme agale gupa rapaasa:
    Apo epe ali madaare neme aleda nalape. Neme abe ribaa upaa puma kedaa adaa mea-daa
    adawa lisa.'
  mni-mni: "Aduga Pilat-na wayen phambeida phamlingeida, mahakki nupina pao ama tharaktuna\
    \ mangonda hairak-i, “Maran leitaba mi aduda nahakna kari amata touganu, maramdi\
    \ mahakki maramda ngasi mangda yamna awa khanglammi.”\x94"
  yad-NT: 'Jadchiy ji̱ta sama̱sa̱danumatiy Pyidátubay cadnadu ma̱sajoncha, nani̱pa̱jada
    ji̱ta savaturu̱rya jiñiquejada yimu: “Ne ya̱jtye sisa̱ jiñu nijya̱mi̱ vase vichara
    ji, ya̱ni̱viy vichaniy tara yitañi̱, ne yinu̱y samiryaco rame̱ryi̱sa̱siy va̱cha
    simusiy.”'
  mxb-NT: 'Ta nda̱ noo̱ ió ra̱ saꞌándá ra̱ choon ñoó, ni̱ ta̱ndaꞌá ñadiꞌí ra̱ choon
    ni̱ saa̱a̱n noo̱ rá, ta kaáa̱n: “Ná dáꞌa ni kendava̱ꞌón xíꞌín ta̱a xaa̱n, chi̱
    ta̱a ndaa̱ kúú rá. Dá chi̱ ndaꞌí nda̱ꞌo ni̱ sa̱níi̱ saꞌa̱ rá ni̱ tu̱u noo̱ kuu̱
    víti.”'
  pon-2006A: Nindokon Pailet eh mwomwohd nan eh wasahn kadeik, eh pwoudo ileklahng,
    ketihtihki, “Komw dehr wia mehkot ong ohl mwakelekel menen, pwe I lokoloklaudkiher
    pwohng nan ei ouraman.”
  maq-NT: 'Hora xi tijimá vë, tacun Pilatu xcun silla hiscan vejña me hora xi vitexa
    me, ngajan xi chjuun rë me ne, catsingatju na cjua xi cuitjin chja: “Caninguisuunjñuu
    cjuacjintacun tsëhë cha vë xi tyjahi cjuatacun rë cha, ta nguchjin ne ngajñi nijña
    naha jemu cjín xcusun xi chocun camá ná chini ngatsë rë cha.” Cuatjin fi cjua
    xi catsingatju na.'
  hto-hto: 'Pilato, rɨire jɨcánofɨredɨmɨe ráɨiranomo ráɨina llezica, Pilato aɨ uai
    orede. Afe be nɨ́ɨuai: “Afe jadímɨe nɨ́fuenidɨmɨeza afémɨemo jíricaiñeno iri.
    Mei ja naɨo afémɨena cue nɨcáɨrilla llezica ɨere duere zefuídɨcue,” daɨde.'
  por-BRBSL: 'Enquanto ele estava sentado no tribunal, sua esposa lhe mandou dizer:
    “Não tenha nada a ver com aquele homem justo, pois hoje sofri muitas coisas em
    um sonho por causa dele”.'
  ces-NKB: 'A když seděl na soudné stolici, poslala k němu jeho žena vzkaz: “Neměj
    nic s tímto spravedlivým, neboť jsem dnes kvůli němu ve snu mnoho vytrpěla.”'
  cui-cui: 'Poxonae Pilato cataunxuae pia peecaethopeibiwatha eca xua Jesús peyabara
    paebinexatsi penatsicuentsiwa bapoxonae Pilato piowa tatsi najume caitoroba ichʉntha
    xua jeye: “Jopa copatsinde xua bapon pebexubinexatsi ichamonae, tsipei apara bapon
    pejʉntʉ coyene xeicaein. Yaitama tsipei merawi bapon camaitan daxota bichocono
    anthʉthʉrewein, tsipei bapon dacotsiwa bexotsi”, jei bapon xua Pilato piowa tatsi
    najume caitoroba.'
  boj-2014: Bati di Pailat a une pegiyo qaji awo jaramq di awesonaqa aqa ŋauŋ na anjam
    bei pepa mutu kiñalaq di neŋgreŋyosiq Pailat aqaq qariŋyej. A endegsi neŋgreŋyej,
    “Yesus aqa jejamuq di une saiqoji. Deqa ni a kumbra uge bei yaim. Qolo e ŋeiobilqeiosim
    Yesus unonum. Deqa e are tulaŋ gulbekobaibqo.”
  eng-OEBUS: While he was still on the Bench, his wife sent this message to him –
    “Do not have anything to do with that good man, for I have been very much troubled
    today in a dream because of him.”
  eri-eri: Onodu fere, saini Pailot no jas nomo sia langa yafa gainga, nomo oya no
    beele benou huuru fuwai, “Ne fai tigini waha langa dada te adai onowau. Ooru ji
    wewewou ete langa urenaha, onodu ji ou anyakaro hiyaha.”
  aly-aly: Pilate-el renh tyatyemilenh-angkwarr-antey, Pilate-kenh anewikwel angka
    thwenek ikwer-warl, “Artwa alyelk yanh ipmay! Ayeng artwa yanhek ilkelhey-angenh,
    renh atwetyek, altyerr apmwa atha arek-penh.”
  wiu-wiu: Nika one koiso yakoa meateka walai witipitoa mekakoa one natoname agale
    wetekakome okome wini nami kawamene ago-pala padele tikileka toamoa wane uku.
    Ete pia pulete enekounakaleke nopa lata potokakome wene keda mati tokolo mekene
    ni uku wa pubu oa wetekaneya.
  swe-swe: 'Medan han satt på domarsätet fick han detta bud från sin hustru: ”Låt
    ingenting orätt ske mellan dig och denna rättfärdiga (oskyldiga) man! Jag har
    lidit mycket (haft en obehaglig upplevelse) i en dröm i dag [på morgonen, eller
    tidigare under natten] på grund av honom.” [Det är värt att notera att den enda
    som för Jesu talan under hela rättegången är en hednisk kvinna. Enligt tradition
    hette hon Claudia Procula.]'
  cth-cth: Hothloilah, lawkcengnae tungkhung dawk a tahung navah a yu ni tami a patoun
    teh, hote tamikalan hah bang telah hai tet hanh. Sahnin roeroe vah kai ni ahni
    kecu dawk ka mang lah puenghoi ka khang toe, telah lawk a thui.
  mti-mti: Pairat keptete arawa apa seya egave wakenewa, biviwa umum abnawa menan
    baraune onne, wane, Apan oraiwa asime gumbe divi da den a. Ne gare uyavi me namiwa
    vinnawa danadawai auna.
  pad-NT: 'Ija''ari-ra nasohivini kagorani bodinia vithi''aha ada Pilatos. Kidigamoa
    bikarona''ihi ida athini kidimoni, bini''aha ada kidimakhira: —Hari''a jaharikia
    iarakha bana ada Jesus. Ni-nahina jaharikia kabadaniki. Hihida joma kodivadami
    hiki ada ovari. Hora naimahidaki hida onokivini kodivadamia — nihi ida Pilatos
    kagamo athini bikarona''iki.'
  twi-twi: Pilato gu so redi Yesu asɛm no, ne yere soma ma wɔbɛka kyerɛɛ no se, “Gyaa
    onipa trenee no na ɔnkɔ ne baabi efisɛ anadwo yi, mesoo ne ho dae a ɛyɛ hu yiye
    maa me ho yeraw me.”
  hlt-hlt: Pailat te laitloek ngolkhoel dongah a ngol vaengah a yuu loh anih te ol
    a tah tih, “Hlang dueng te nang hut moenih, anih kongah tihnin ka mang ah mat
    ka patang,” a ti nah.
  tbz-SIM: 'Kɛ̀ bɛ̀ nkpɑɑ́ kɛ bekù kɛ̀ Pidɑti pokùu tɔ̃nní kɛ̀ bɛ̀ɛ ò nɑ̀kɛ́ kɛ dɔ̀:
    A bɑ́ɑ́ tɑ onìtì yie nkpɛti ò í cɑ̀ɑ̀rɛ̀ mùmɑmù, kɛ yɛ̃́ nh ɑ̀kɛ́nɛ̀mɛ̀ tidɔùntì
    kɛyènkɛ̀ kiɛ nho ĩ́nkɛ̀.'
  san-GUJ: અપરં વિચારાસનોપવેશનકાલે પીલાતસ્ય પત્ની ભૃત્યં પ્રહિત્ય તસ્મૈ કથયામાસ, તં
    ધાર્મ્મિકમનુજં પ્રતિ ત્વયા કિમપિ ન કર્ત્તવ્યં; યસ્માત્ તત્કૃતેઽદ્યાહં સ્વપ્ને
    પ્રભૂતકષ્ટમલભે|
  ake-NT: 'Eseru aimenkato'' apon po Paire'' ereutasa'' koro''tau rɨ, ino''pʉ uya
    se main enno''sa'' esi''pʉ ipiya'': “Ɨ''rɨ pe kʉrɨ rɨ, ɨ''rɨ ku''nin nʉ''pʉ pen
    nɨ ka''pon kʉ''kupʉi. Ɨri pe serɨ pe tekota''mapɨ''se e''ne''pɨ''sa'' man kʉrɨ
    rɨ uriya'',” ta''pʉ iya.'
  qvn-NT: 'Chaura juchacunata taripäcunanchru tayayaptinmi Pilatopa warmin cachracurun
    juc runata cay nichig: “Ama chay mana juchaynag runata imatas ruraychu. Canan
    pagasmi sueñüchru Dios alisca cunchuyächiman paypa janan” nir.'
  tku-NT: 'Līhuan ixuī''lh Pilato jā ixtlahuacan justicia, ixpuscāt macā''ni''lh tachihuīn
    ē huanilh: “Jā timaktanū''ya'' ixpālacata huā''mā'' tzeya chi''xcu''. Jā tze chī
    iclakahuālaktzī''lh tzamā'' chi''xcu'' huā'' kōtan tzī''sa.”'
  bjk-bjk: Nang e Pailat ixo kisisik kö kinis ne warkurai te ine, a une re ine ixo
    tile ina tinenge na urungan te ine bira, “Ganim pa pet te laa xina tödi na, möxö
    kaim ine mere sasaban, möxösa, e xoro örasen a tiip taxin arixe nixinen kö wöpönöbö
    lamun ine.”
  msy-2020: Egha Pailat uaghan kotiabagh amir dabirabimɨn aperaghav itima, an amuim
    a bagha akam amaga ghaze, “Kɨ dɨmangan irebamɨn arazir kuraba puvatɨzir gumazir
    kamɨn gani, egha bar oseme. Kamaghɨn, nɨ arazitamɨn a damuan markɨ.”
  bpr-bpr: Na di ksudeng Pilato di gusudeng i to mukum, nun sulat febe yaanan di kenen,
