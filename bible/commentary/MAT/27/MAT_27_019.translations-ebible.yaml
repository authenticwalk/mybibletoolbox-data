    ଆତ୍‍ଲା ନେଙ୍ଗ୍ ଜାବର୍‌ ଦୁକ୍ ମ୍ୱାକେ ।”'
  gof-RNT: Philaaxoosi pirdda keethan uttidashin, iya machchiya, “Taani hachchi qamma
