  bjv-NT: 'Lokɨ Pɨlatɨ ɨsɨ lo gangɨ ta tɨ, nee adɨ əli-e ə nə: «Ɨndə rɔi me ta tɨ
    lə dəw kɨ dana kam al, tadɔ kondɔ ne m-ɨngə ko̰ ngay me ni tɨ mbata lie.»'
  tos-NT: 'Acxni̱ Pilato ni̱tú̱ xa̱lacca̱xtlahuay yuma̱ talakapútzi̱t, xlá̱ xuí̱ c-xlactahui̱lh
