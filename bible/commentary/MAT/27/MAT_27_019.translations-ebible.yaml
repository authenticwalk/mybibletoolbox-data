    ତିସିଙ୍ଗ୍‌ ନିଦାରେ ପୁରାଃଗି ଦୁକୁଇଙ୍ଗ୍‌ ନାମାକାଦା” ମେନ୍ତେ କାଜି କୁଲ୍‍କେଦାଏ ।
  gah-gah: 'Itó Pilató nene goní gakó lo hukoaká siató noigo, venala nenémo aitoka
    gakó lo ahulake láa loko limó: Geza nene ámina hehe loko noi vemámini agupeloka
    gakó ma lo molotamo. Itína holugú nene vamó makó ánigo amekuke aikumule loko miluma
    napa gelemikuve, loko limó.'
  lcm-lcm: Au, si taun ang kapo sinong si kana sinsinong i saupai, kisngana kala ali
    mengen ane singina ta, “Ku ago ta bil an ta mang sikei a bil si igenen korong
    ke, using anginang vong mang orodung kata vil arikek luai anig marai ina.”
  aer-aer: Pilate anetyame chair akngerre ikwerenhele, arrantherre itelareme rarle
    chair ikwerele aneme tyerrtye angwenhe apeke ikwere itirreme nthakenhe renhe mpwaretyeke.
    Nhenge re angkemele anetyame chair ikwerele, anewe ikwerenhele ikwere-werne angkentye
    nhenhe yerneke, “Artwe Jesus nhenhe impaye re kwenhe arratye-arle aneke. Ingwele
    kwenhe the ikwere-akerte altyerre areke ayenge anteme atere-irremele arreweke.
    Kele renhe impaye, renhe atwetyeke uternetyale.”
  qvc-NT: 'Chayshina Pilatu trunumbi tiyaykaptinmi, paypa warminqa suq rrikaduta kayshina
    kach''akurqan: —Chay allin runamanqa ama mitikuychu. Chaqa tutam ancha llakita
    paypaq musqoshqa kani, nishpa.'
  tgl-ULB: Habang siya ay nakaupo sa upuan ng hukuman, ang kaniyang asawa ay nagpadala
