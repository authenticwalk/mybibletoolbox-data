  myu-myu: Pilatos tayxi dak ja'õ dujowacat o'g̃uju. Ja'õdaxijom o'g̃uju jektop kay.
    Ipi kukukat pe iboceacat aweroroap pe o'g̃uju. Iboce Pilatos xik'i osunuy Jesus
    awẽg̃ co am. Oajẽm ya'õdujowacat. — “Ixe Jesus cũg̃at,” etayxi o'e — ya'õdujowacat
    o'e itop pe. — “Jesus oajẽm wexeybi,” i. “Ipiat osupi'ajo jĩjã wexey ixe buye,”
    i — io'e ya'õdujowacat. — “Ikẽrẽat cuy eg̃ug̃ẽ g̃u cebe―Jesus pe,” i dak — ya'õdujowacat
    o'e Pilatos pe.
  fue-fue: 'Wakkati Pilaatu jooɗii e hiitoo, deekiiko lili goɗɗo, wi''a mo: «Taa naannu
    hoore maa der haala gorko mo walaa gacce oo, gam hanki mi toorake der koyɗool
    dow haala makko.»'
  amk-amk: Arahio Pilatusi da wa minohi na kadera kutu kaiwo nai foi we deo kiutu
    kaiwo mae binengfoi denatu kaiwoariri wei ma deyo, “Bonansiau, wiro bohong aiboifeai
    funomai we inontarai dohong sarawa kaha nani fanai. Weo inontarai manani dohonaia
    diruafa yemiai karira paria fefe.”
  fai-fai: kal bom nadane aka kot keimin bán dim kano tein alayo alam kadel uyo weng
    mak kudálu tadu uyo bako nadule, “kaba kinim ami ban keimin banim kayo yaknodawon
    so kalin bá. Naka kamano ami lum mak bo nadi kun banbin so keinam be kala.” Kalu.
  ura-NT: 'Niritiin jetaote, nii cha rucuhecane jaan rori ichoae lauhaca Filatone
    jana: “Jiaonriha chatohaneein nii cha ujuaihonelanaala nenaa cacha tenaa coaauquine.
    Janotiine nii cacha coreniha, jataain baasoneein sinicoonni,” naain jetao berate
    rai comasai.'
  mcd-NT: Ato yocatan tsaoshon manani cumaifoan nicapaiquin. Ascaino ahuinin cunu
    fuma aqui noconi. Cunun yoiqui isca huani, —Nan nocofunu Jesús shara. Ahua chaca
    huamaquin. Ahuusca huayamahuu. Uhuun namapan un oian ahua chaca huayamafiashu
    omitsiscaiton oin urifi uhuun nomuran ahuunoashu un omitsiscacoinna. Ascacun ahuusca
    huayamahuu, —ishon Pilato ahuinin cunushoni.
  urt-urt: Ŋupe ŋaiye Pailat narp anah luh tikin ŋaiye ŋasande wusyep kot pe, tuwei
    kin wember wusyep ende watme kin waname na, “Nin yukur na ende ŋainde elme miyeꞌ
    bwore liki, na pakai. Tukwini ŋup eꞌe pe, ŋam mate tange me kin pe, ŋoihmbwaip
    ŋam eꞌe ki mane embere sekete.”
  kiz-kiz: Bwakati itanama pa kiti kya hukumu, n'dalamunu akan'tumila lilobhi ni kujobha,
    “Usibhombi lijambo lyolioha lela kwa munu ojhu jhaabelikujha ni hatia. Kwanda
    yakiki nitesibhu muni hata lelu mu ndoto kwa ndabha jha muene.
  tzo-TZE: 'C''alal tey chotol Pilato yo'' bu ta xal c''u x''elan ta xcom li boch''o
    ta xchapanate, la stac tal mantal li yajnile, jech laj yal tal: “Bijan me, mu
    me c''usi chopol xapasbe li lequil vinic le''e. Yu''un la jvaychin nax. Ep laj
    cat co''nton ta scoj li vinic le''e”, xi.'
  lex-lex: 'Mere la''pa Pilatus namtatan ma''ta la liwangeni nhiudi-pniara, de Pilatus
    patke''eni na''enyatga nnio'' id la Pilatus de niwra: “Yan memmemna omrie''ela
    riy mak kwaghala riy di maka edonna khala. Yoma la'' hade pede a''g e liernana
    mi''a-lo''a maka khi'' amta''at a lia'' orawi.”'
  dov-dov: Awo nakakkede achuuno chabbetekelo, mwanakazi wakwe wakamutumina ijwi elyo
    lyakati, “utachiti chintu kumwalumi oyo utakwe kaambo. Nkambo ndakatazigwa loko
    sunu nkambo kaziloto nzindalota atala anguwe.”
  rgu-rgu: Gobernor a bei parisaꞌ dedeaꞌ ria, boe ma sao na haitua feen haraoeꞌ nae,
    “Papa! Besa-besa oo, huu fo Yesus nana Lahenda sala taaꞌ ria. Huu fo no Ria, de
    leodaeꞌ a au alamei, mei-afes tadaluꞌ. Losaꞌ besaꞌ ia boe au bei ameda aan ta
    malole a.”
  toc-NT: 'Acxni̠ Pilato ni̠tu̠ a̠ xla­ca̠x­tla­huay xlá xuí nac silla xalac xpu̠­ma̠­peksí̠n
    acxni̠ chilh cha̠tum chixcú hua̠nti̠ xmima huaniy xta­chu­huí̠n xpusca̠t hua̠ntu̠
    xma­ca­mi­nima y chiné xuanima: “¡Luu xli̠­ca̠na cat­lahua li̠tlá̠n ni̠ capek­tanu
    huix tamá chixcú hua̠nti̠ ni̠tu̠ kalhi̠y xcuenta para túcu nali̠­ya̠­huaya! Porque
    u̠má tzi̠sní aquit luu li̠pe̠cua la̠ta cli̠­ma̠­níx­nilh caj xpa̠­la­cata.”'
  ulk-1902: E egemeru abele mer atager bao ge, abele merkem tabakeam tabara koskerlam,
    kega, Ma nole abi dedkoli abele le barkak tonar; abelelam kaka au asiasi kara
    peim abim abele gerger.
  som-som: Kolkuu kursiga xukumaadda ku fadhiistay ayaa naagtiisii farriin u soo dirtay
    oo waxay ku tidhi, Ha dhex gelin xaajada ninkaas xaqa ah, waayo, maanta anigoo
    ku riyoonaya isaga, ayaan aad iyo aad u xanuunsaday.
  mam-C: 'Me tzmataq tokx Pilat toj tkawb''il, tej t-xi tsma''n t-xu''jil tqanil te:
    Mi tz''ok tq''o''n tib''a ti''j Jesús, a tz''aqle, qu''n ma tz''ok jun nwutziky''a
    atximay qniky''in, me tixqex wen, noq tu''n tpajjo ichin anetzi''n.'
  ndj-ndj: Pilatu payikalili pachigoda cha highilu, mwehi mundu amuyeghilili lulayilayi,
    “Kotoo kwitaya munongwa ya mundu ayu msangi, kwanongwa nalelu gobuleka munu mumilotu
    kwanongwa ya mweni.”
  mbj-NT: 'Ti m'' ti noo gó né hẽ m'', ji ky n''aa etyy n''aa tyng jó Pirato basooh
    bä kä m'', Pirato ỹỹm mejũũ mä Pirato rapanäk hyb n''aa. Hahỹỹ d'' mä ta kyyh:
    —Marejã manä ta ti aj''yy mo haj''aa kanadoo doo. Ta ti hyb n''aa tak''ëp ỹ bahob
    wät säh ỹỹ gó naga hẽ atsëm —näng mä ta ỹỹm kyyh Pirato panäk do hã.'
  lat-VUC: 'Sedente autem illo pro tribunali, misit ad eum uxor ejus, dicens: Nihil
    tibi, et justo illi: multa enim passa sum hodie per visum propter eum.'
  ngp-ngp: Umwo Pilato andaga kekala he nyumba yo kukantila masa, mkaziwe amwigailaga
    ulosi kugamba, “Usekunda na mbuli naye mnt'hu uyo uywedi, kwaviya hionesa makulu
    mwe sozi, ikilo chomboke mwa yehe.”
  enq-2: Dopa latala, Pailata baa kote singi toko dokonya peteamopa, baanya etanenge
    dokome pii peyao pituu, “Nambame akali tolatae dokonya lao kuakama kombea etete
    koo mende pyoo dokome, kenda andake mende pyumuna, embame baa mende napipi” lanya
    pea.
  eng-ASVBT: And while he was sitting on the judgment seat, his wife sent unto him,
    saying, Have thou nothing to do with that righteous man; for I have suffered many
    things this day in a dream because of him.
  mna-mna: 'Pilatus imbutultul ise sua urpeŋana muriini ma imbotmbot, mi kusiini ikam
    sua ma imar. Iso: “Tomtom ndeeŋeŋana tina, mbuuli pepe. Pa mbeŋi nio aŋmiu pini,
    ta ikam ma koozi leleŋ ipata kat.”'
  myw-myw: Tage mtowen Paylat issin wakaban va̱gan bikaleiwag, Paylat nakwav mo ikayeb
    natouwat inek, isek aygan nakwav mamagina, “Awoum kuvag aveiyag taw towen waseg.
    Gamag towen bwanabwein. Boug akamikon towen silma̱nin; mapuna singay igeg nanoug.”
  sby-sby: Pilato kacili wekala pa cipuna cakomboloshela milandu, mukashendi walamutumina
    maswi, walambeti, “Kamutengililapo pankani ya muntuyo walulama, ame lelo mashiku
    ndapenge ne maloto pacebo ca muntuyo.”
  sll-sll: Dire ha hol ongwo bol se bani ami di mongure eungbi yal ta bai nu si olere
    yu ditongwi, “Yal wai mongwo yali ha ta di bani ol tekio. Na girungwo ul pare
    ku hanere, yali piriga milna gul bir simua,” dungwi.
  yaq-NT: 'Juka'' Pilaatota ket jum yo''otaka yeyesa''po a'' katek su, ju''u a'' jubiawa
    nokta au bittuak: “Ka au suuane, iniau si''imeku tu''i yoemtawi. Bwe''ituk tutukabiak
    tua nee jantiaachik tenkuk, jiba inia o''outa betchi''bo”, ti au jiakai.'
  uro-uro: Bä qosaqi nga rhoqoräkt i ma Pailat kat muqun ba aa mämugunäs na ama matnävämne
    dä aa egutki qia rhäk na ama enge sagem ga sävät ma Jisas toqortäqyia, “Qale ngi
    namualat nä guani sävät iaqäkt ama räkt ka ama ruqa inguna rhäqyerhäkt dä sa ngua
    rha ama märänga ama mor qa da ama masirhämgi arha ron inguna nävät a qa.”
  ita-1885: '(Ora, sedendo egli in sul tribunale, la sua moglie gli mandò a dire:
    Non aver da far nulla con quel giusto, perciocchè io ho sofferto oggi molto per
    lui in sogno).'
  muy-muy: 'Ka ya ti Pilet naŋ àbu manjəhaɗani agray seriya ni ti wal gani àslərkibiyu
    mis àhi mâra mə̂hi ahkado : « Maslaŋa nani ti mis jireni, kə̀gri araŋa ba. Aɗaba
    kani ga məlavaɗ nàgra daliya dal-dal, kisim èziɗekuva àna maslaŋa nana. »'
  kqc-kqc: 'Kamini bi ini kota rena fata ameinu reyori, ini rema yaku ago nifeideyo:
    “Mina mokena rorobo amiye rofu bi beika yokoi ina rofu ga re. Adina na bi gua
    yaduka veyakari, nai mokena yaku esika esika na maro ina dada.”'
  tav-tav: 'Pilato camajare cʉ cabejeri arʉapʉ caruii cãñupʉ. Topʉ cʉ caruiri paʉna
    cʉ nʉmo ocõo bairo cʉ caĩ jooyupo: “Jĩ caroorije cátiquetacʉre rooro cʉ átiqueticõaña.
    Mepʉ macá ñamire rooro yʉ quẽguewʉ cʉ cabairijere. Rooro yʉ tamʉo tʉgooñawʉ, cʉ
    cabairijere quẽguebaco,” cʉ caĩ jooyupo co manapʉ Pilatore.'
  eng-ULB: While he was sitting on the judgment seat, his wife sent word to him and
    said, “Have nothing to do with that innocent man. For I have suffered much today
    because of a dream I had about him.”
  spa-VBL: 'Mientras estaba sentado en la silla de juez, su esposa le envió un mensaje
    que decía: “No le hagas nada a este hombre inocente, porque he sufrido terriblemente
    en el día de hoy por un sueño que tuve sobre él”.'
  fra-_FOB: 'Or, pendant qu''il était assis sur le tribunal, sa femme lui envoya dire:
    Ne te mêle point de l''affaire de ce juste; car j''ai beaucoup souffert aujourd''hui
    en songe, à son sujet.'
  hau-ULB: Da yake zaune a kujerar shari'a, matarsa ta aika masa cewa, “Ka fita sha'anin
    mutumin nan marar laifi. Saboda na sha wahala sosai a yau cikin mafarki saboda
    shi.”
  mal-mal: 'അവൻ ന്യായാസനത്തിൽ ഇരിക്കുമ്പോൾ അവന്റെ ഭാര്യ ആളയച്ച്: ആ നീതിമാന്റെ കാര്യത്തിൽ
    ഇടപെടരുത്; അവൻ നിമിത്തം ഞാൻ ഇന്ന് സ്വപ്നത്തിൽ വളരെ കഷ്ടം സഹിച്ചു എന്നു പറയിച്ചു.'
  kkc-kkc: Pailet goo midili odoo oso bili mapoo osee badoboome, osoboye yimapoo to
    tenelone egeesee takaso, “Odoo goo tokenee mauwe omapoo nayo goo hee na moodeeye.
    Bei, eiyo gesi ayo o goo maga sapootia diya ku tiaga,” dee takaso.
  urd-GVR: Jab Pīlātus yoṅ adālat ke taḳht par baiṭhā thā to us kī bīwī ne use paiġhām
    bhejā, “Is bequsūr ādmī ko hāth na lagāeṅ, kyoṅki mujhe pichhlī rāt is ke bāis
    ḳhāb meṅ shadīd taklīf huī.”
  far-far: Ma kada sa Paelat nia gouru ana kula ni kwaiketoie, na 'afe nia ka kwatea
    te fatae fuana ka 'uri, “Nao 'oe si sasia ta ru ana na wane 'o'olo nena. Sulia
    nau ku maleu bolee, ma manataku ka isifufuli 'asiana suli nia laona fa rodo be
    sui.”
  suz-BL: मिनु निसाफ पचा कली बाक्‍मेनु, आ मीशेमी “मेको सुइ कली मरिम्‍शो मपाइब कली
    मारेइ मपतीने। मारदे हना मुलाक्‍दो इम्‍ङानु, मेको आ पर्बम गो शुश श्‍येत जचा ङा
    ङोमु ताता” दे शोव़थ सोइक्‍ता बाक्‍त।
  car-NT: 'Moro jopoto apo''ny tu''po tandy''po a''ta ro, ipyty ''wa tauranymbo aropo''po
    i''wa: “Mo''ko tamamboren wokyry poko koro kyte''i. Ero koko irombo ywoneto poto
    me imero wata''karykai upu''po me.”'
  amp-amp: Yo Pailatr kotkfot rhuyuk gajis rhu hasetrn Pailatrhu mett wom mrokfot
    kfaf memot, “Mrokfo duha dborioh yimar finjina finjina duha. Yifung nd yimarn
    hwe tweh hanyhato yima yuhur mfro kurhira.”
  bht-bht: जालू सै न्याय दिया कुर्सिया पर बैठया था तां उदिया घरे बालिया उसयो बोली
    भेजया था कि, “तू उस धर्मिये दे मामले च हथ मत पांदा; क्योंकि मिंजो अज राती सूपने
    च उदिया बजा ने बड़ा दुख होया है।”
  eng-NOY: And while he was sitting on the judgment-seat, his wife sent to him, saying,
    Have nothing to do with that righteous man; for I have suffered much this day
    in a dream because of him.
  cub-NT: 'Pilato dobarejamed̶a nore, coyʉcʉyʉ ina põevare ñamene ʉ̃i etavaquimʉre.
    Coyʉbecʉ cãreja, ʉ̃i dobaedeca, jímarepaco ʉ̃́re yópe arĩ, boro jarorejacod̶a:
    “Ñai ʉ̃mʉ Jesúre ãmed̶abejacʉ mʉ. Ʉ̃́recabe meacʉ baju. Cari ñami marede decoboavʉ
    yʉ ʉ̃́re. Aru pare ʉrarõ cãrijivʉ yʉ, iye decoboaiye báque boje. Que baru me d̶ajacʉ
    mʉ” arĩ, boro jarorĩ majicarejacod̶a jímarepaco Pilatore.'
  ita-1927: 'Or mentre egli sedeva in tribunale, la moglie gli mandò a dire: Non aver
    nulla a che fare con quel giusto, perché oggi ho sofferto molto in sogno a cagion
    di lui.'
  lww-lww: Ana e m̃ena ga e pogos nap̃a naga totano ke e lelen nalip̃ereena vena akila
    navisena nene, ana wona mligan visena pimi pania, pisape “Ko ve okila re suri
    tai va yaru nene. Naga pe kila re suri tai poli, ana na kolemalo nomomalio, nepisu
    naga, ana nanagane nemloge ke piowa vanon pap̃isi.”
  ckb-ckb: 'کاتێک پیلاتۆس لەسەر کورسی دادوەری دانیشتبوو، ژنەکەی هەواڵی بۆ نارد: «هیچ
    لەو بێتاوانە مەکە، چونکە ئەمڕۆ لە خەوندا لەبەر ئەو زۆر ئازارم چێژت.»'
  nas-nas: Teketa tenang Pailatiꞌ teke bakanooꞌke baꞌnanui kara simpeꞌdomai baꞌnanuioꞌ
    baꞌaang botoarioꞌ narung kara tee-anko poꞌantavauꞌ eeꞌ minku, “Tee naning kapooꞌ
    orararopa dake tokoonaꞌ nkoveaukaꞌ, aiꞌ ninge tee eꞌmung tee-koo noone ooamira
    domang aaꞌnaꞌ mankiꞌmoi oꞌnoing.”
  uvl-uvl: Nga etue nenge ne Pilatus are nga arenga palaungana nenge te hepengpeng
    ure meena ngana mur ia, nehei hekule helenga nei lange i ke teke, “O poia ute
    ke lohot nge non nem ero toto. Non nem I non urana ngana nge pengpeng toto. E
    hele ke mai iange e ma opek poreke toto ia I. Ke heueu nei singik meena mana.”
  eng-BBE: And while he was on the judge's seat, his wife sent to him, saying, Have
    nothing to do with that upright man, for I have had much trouble this day in a
    dream because of him.
  ixl-CNT: 'Tuul kꞌujlich u Pilato tu qꞌatbꞌal tzii, tal talax opon u tixoj te ech
    tzaꞌ: —Ooksach iibꞌ tu u kam tiꞌ u vinaj tziꞌ tan, jikomla vinaj. Utz tilayol
    maꞌl vatzikꞌ vetunbꞌan tiꞌ maꞌit.— Texhtuꞌ.'
  xsi-xsi: Andeta Pilata isaŋona ŋgua nia iporo ŋgua yo, ŋineŋga i kaiwa nde ipasupwa
    imâ papa mine tu, “Noko ma kuveta vetâŋa toŋge pa tamâta sondo ŋinde ndimo. Muŋga
    mbo, naŋa amora i nao lâ naneŋgu mbupuleŋa tini, aku ŋine iveta naŋa iloŋgu malia
    ndo.”
  crx-NTPO: '''Et Pilate dune ba nahidilh-i, kw''uts''uzda k''usda whe oo''at ''en
    khuni yuts''ó tl''ain''ai, ''et ndúyulhni, “Ndun dune ''en ts''ih''un ''unt''oh-un.
    Hoonliyaz onleh junih! ''Alha ''andit dzin ''en oogha huwu nusústi ''et whe dzoh
    nusúszut.”'
  kan-OKCV: ಪಿಲಾತನು ನ್ಯಾಯಾಸನದ ಮೇಲೆ ಕೂತಿದ್ದಾಗ, ಅವನ ಹೆಂಡತಿಯು ಅವನಿಗೆ, “ನೀನು ಆ ನೀತಿವಂತನ
    ಗೊಡವೆಗೆ ಹೋಗಬೇಡ. ಈ ದಿವಸ ನಾನು ಸ್ವಪ್ನದಲ್ಲಿ ಆತನ ವಿಷಯವಾಗಿ ಬಹಳ ಕಷ್ಟಪಟ್ಟಿದ್ದೇನೆ,” ಎಂದು
    ಹೇಳಿ ಕಳುಹಿಸಿದಳು.
  bbb-bbb: Ro ve ije Faereti fu fata ije bu ijia ajia karina koto fievo ijia fino
    ijia bara fuone fu vua be ijiege nijae. Fu nijaena kuae, Ade fino e ije fu ise
    bino naebe rema ije ire bino fuone remo. Ijadufuo maeje na muge naka ise be naena
    fu gavo naka ireobo oefiadiemano kume.
  blw-blw: Ya hen iha agé, hen anchi tummutùchuwana hen anchi tùchu way chana mangu-uwwisan
    hen tatagu, ammag enawatnaat agé hen sorat ahawana way ekatnéén, “Achim paat cha
    fib-iyangan hen yahay tagu way maid poros fasfasorna, te anà ammag émmégyat hen
    anchi in-inép-o ad arubyan mepanggép an hiya.”
  tam-2017: 'அவன் நியாயாசனத்தில் உட்கார்ந்திருக்கும்போது, அவனுடைய மனைவி அவனிடத்தில்
    ஆள் அனுப்பி: நீர் அந்த நீதிமானை ஒன்றும் செய்யவேண்டாம்; அவர்நிமித்தம் இன்றைக்கு
    கனவில் வெகு பாடுபட்டேன் என்று சொல்லச் சொன்னாள்.'
  azz-NT: 'Huan cuac in Pilato tocotzyetoya campa ne quinixejecoa in moteteluiliani,
    ijcuacón isihuau in Pilato quinahuatiliqui ijcuín: “Amo teyica ximocalaqui ica
    ne tagat ten yolcuali, porín yaloa tayohuac nejua nechmomoutiaya huan nechtajyohuiltiaya
    porín nicojcochitztoya de ne Jesús”.'
  spa-RV-1909: 'Y estando él sentado en el tribunal, su mujer envió á él, diciendo:
    No tengas que ver con aquel justo; porque hoy he padecido muchas cosas en sueños
    por causa de él.'
  csy-csy: Pilate sia thukhenna tokhum tung a to ciang in, a zi in mikhat sawl in,
    hi thutangpa tung ah bangma vawt heak in, banghangziam cile tuni ka mang sung
    ah ama hang in tampitak thuak khi hi, ci hi.
  mxq-NT: 'Ko naty ja Pilatʉ ꞌyakꞌuꞌuñʉ ma̱ yajkutíky, yʉ ñʉdoꞌoxy oj ñigajxykyáxʉty
    es ꞌyanʉꞌʉmxʉty: —Katʉ mij ti xytyuktʉkʉ mʉdʉ tadʉ ja̱ꞌa̱y diꞌibʉ kyaj tii pyeky,
    mʉt ko tsuꞌuyʉts nguma̱ꞌa̱y jantsy axʉʉk mʉt yʉꞌʉgyʉjxm.'
  tzj-NT: 'Ja Pilato arja'' tz''ubul chipan ja lugar ja bar nuban wi'' ja k''etoj
    tzij ja tok chaka c''a jalal tak rbixic jule'' tzij tre rmal ja rxjayil quewari'':
    —Ma tacoj ta awi'' atat chi rcamsaxic ja rachi, arja'' utzlaj achi. Ma tacoj ta
    awi'' como ni ja'' rachi xinwachc''aj camic in ja rachic'' congana lawulo'' xuban
    chwe. Queri'' ja takonel rbixic tre rmal ja rxjayil.'
  tdt-tdt: Bainhira Pilatus tuur iha kadeira juis nian atu tesi Jesus nia lia, nia
    feen haruka lia menon dehan, “Keta halo buat ruma ba Ema nee tanba Nia la sala
    ida. Hau ohin mehi aat kona ba Nia, halo hau hanoin barak.”
  ron-BTF: 'Pe când el era așezat pe scaunul de judecată, soția sa a trimis la el,
    spunând: Să nu ai nimic a face cu acel om drept; fiindcă azi am suferit multe
    în vis din cauza lui.'
  eng-WEBP: While he was sitting on the judgment seat, his wife sent to him, saying,
    “Have nothing to do with that righteous man, for I have suffered many things today
    in a dream because of him.”
  eng-FBV: While he was sitting on the judge's seat, his wife sent a message to him
    that said, “Don't do anything to this innocent man, for I've suffered terribly
    today as a result of a dream about him.”
  nld-1939: 'Terwijl hij daar op de rechterstoel zat, liet zijn vrouw hem zeggen:
    Vergrijp u niet aan dezen rechtvaardige; want ik heb heden in een droom veel om
    Hem geleden.'
  bwo-bwo: Manoor P'ilat'os b́ angshi jooratse b́ befere b́ moo gen, «B́ jangosh hmbets
    t'ú taa gúmotse aydek'at tikic'tsotse ash s'aynmanats eegoru nk'alrawok'owa» etaat
    bwoshi.
  nch-BL: 'Huan quema Pilato mosehuijtoya ipan isiyaj ipan nopa lugar para tetajtolsencahuas,
    isihua quititanili se camanali huan quiilhui: “Amo teno xijchihuili Jesús pampa
    yaya se tacat xitahuac. Tayohua niquitac tamanti fiero ten ya ipan se temicti.”'
  quc-TNT: 'T''uyul c''u ri tat Pilato pa ri k''atbal tzij, aretak ri rixokil xtakan
    chubixic che: “C''o jas maban che we achi ri'' ri man c''o tä u mac. Xinwachic''aj
    c''u jun jasach ri sibalaj xibibal chak''ab rumal we achi ri'',” —xcha che.'
  tfr-NTPO: Pilato sök no l̇l̇gwezl̈ong shtoyo wopro ga ba boy tjl̈õkwo ichono ba
    kong. Tjl̈ẽ ga «Domer l̇l̇gwep sök l̈i, e pjl̈o beke. Kjupke shkëyo ga e yoyoĩnor
    owa anmoyõ. ¡E kjĩshko ga wẽyẽ, barwëy l̇l̇ëme!» l̈e.
  kaq-NT: 'Janoxon joni ponteti sca Pilato tsahoscai. Jano tsahotai bi ta joni raanxon
    jahuen haibaan yohinishqui: —Siri joni tah qui. Jahuabi jahua hahyamahue. Rahma
    jaya namaxon tah hen hihti masa shinanai.'
  ahr-ahr: मंग तो न्यायासनवर बठेल व्हता तवय त्याना बायकोनी त्याले निरोप धाडा की; “त्या
    न्यायी माणुसना काममा तुम्हीन पडु नका, कारण रातले स्वप्नमा भलता दुःख भोगात.”
  sgb-sgb: Kaban ampikno hi Pilato ha panlingonan kaso, ay nilumatêng kana ya pinaypagtanan
    ahawa na hên êmên di ya pangahabi, “Paan kan kiêmên hên parusaan habain ya ayn
    kasalanan, ta hadyay yagah hên nakêm ko gawan ha nataynêp ko ya tungkol kana.”
  vie-1934: 'Quan tổng đốc đang ngồi trên tòa án, vợ người sai thưa cùng người rằng:
    Đừng làm gì đến người công bình đó; vì hôm nay tôi đã bởi cớ người mà đau đớn
    nhiều trong chiêm bao.'
  kxv-kxv: ଇଞ୍ଜାଁ ପିଲାତ ନୀହାଁୟି କିନି ଟା଼ୟୁତା କୁଗାମାଚାଟି ତାନି ଡକ୍ରି ତାନି ତା଼ଣା ୱେସା
    ପାଣ୍ତିତେ, “ଏ଼ ଦାର୍ମୁଗାଟି ମାଣ୍‌ସିଇଁ ଏ଼ନାଆଁ କିଆନି, ଇଚିହିଁ ଏ଼ୱାଣି ତାକି ନୀଞ୍ଜୁ ଲା଼ଆଁୟାଁ
    ହାପାନାତା ହା଼ରେକା କସ୍ତ ଆ଼ହାମାଇଁ ।”
  cha-cha: 'Ya anae estaba güe na matatachong gui tribuna, y asaguaña manago nu güiya,
    ilegña: Chamo umeentalo nu enao tunas na taotao; sa pago jupadedese megae sija
    gui güinife pot güiya.'
  amu-NT: 'Ndoꞌ yocheⁿ na wacatyeeⁿ na nncuꞌxeeⁿ ñꞌoomꞌñeeⁿ seicwanom scoomꞌm cwii
    ñꞌoom na mꞌaaⁿ. Tso: “Ticatiiꞌndyuꞌ ñꞌoomwaaꞌ ee tsaⁿmꞌaaⁿꞌ matseixmaaⁿ cantyja
    na matyꞌiomyanaꞌ. Ee tsjom teincooquiuuꞌ jeeⁿ ñeseicachjuu tsaⁿtsjom ja cantyja
    ꞌnaaⁿꞌaⁿ.”'
  hin-CV: जब पिलातॉस न्यायासन पर बैठा था, उसकी पत्नी ने उसे यह संदेश भेजा, “उस धर्मी
    व्यक्ति को कुछ न करना क्योंकि पिछली रात मुझे स्वप्न में उसके कारण घोर पीड़ा हुई
    है.”
  eng-OURB: While he was sitting on the judgment seat, his wife sent to him, saying,
    “Have nothing to do with that upright man, for I have suffered many things today
    in a dream because of him.”
  spa-BES: 'Y estando él sentado en el tribunal, su mujer le envió a él, diciendo:
    No tengas nada que ver con ese hombre justo, porque he tenido muchos problemas
    este día en sueños por causa de él.'
  san-BEN: অপরং ৱিচারাসনোপৱেশনকালে পীলাতস্য পত্নী ভৃত্যং প্রহিত্য তস্মৈ কথযামাস, তং
    ধার্ম্মিকমনুজং প্রতি ৎৱযা কিমপি ন কর্ত্তৱ্যং; যস্মাৎ তৎকৃতেঽদ্যাহং স্ৱপ্নে প্রভূতকষ্টমলভে|
  tdx-tdx: 'ie niambesatse am-piam­besam-pizakàñe eo, le nañitrike entañe ama’e ty
    vali’e nanao ty hoe: Mihalaly ama’o: Ko mivolan-dra inoñ’ inoñe hatreatre’o indaty
    vañoñey, amy te niore raha maro iraho ty ama’e ama’ nofy aniankale.'
  naf-naf: Kegok zeme Pailelaŋ zemdelaŋ zenze munduman mka keŋan totapme imbiŋaŋaŋ
    mulup anaŋ zempeme egat zet zapat pigok kot zeye, “Geŋ an yomepiŋ ke kwileki ŋen
    msasapiŋ. Neŋ an keyet paleset ki bekan bekan alak tambuyet takimbemayet.”
  grc-MT: καθημενου δε αυτου επι του βηματοσ απεστειλεν προσ αυτον η γυνη αυτου λεγουσα
    μηδεν σοι και τω δικαιω εκεινω πολλα γαρ επαθον σημερον κατ οναρ δι αυτον
  vid-vid: Pilato naloyawele yekale hali chigoda cha heye cha utaguso, mdala wa heye
    nakamhilichila usenga awu, “Uleche kiyinjiza kuli utaguso wa munhu yuno yatanganiche,
    mina lehano ngazika lukami londali ndilota kwa mbuli ya heye.”
  pio-NT: 'Néese idècunitàacá Pilato yáawinacawa ìyaca néré yàasu manuíri yàalubáisi
    íinatawa, yá Pilato yàacawéetúa ibànùaca irí tàacáisi. Yá úumaca irí: “Piwasàa
    caquialéta yáara asìali mabáyawanéerica, núamacanicáiná táiyápi bàwina. Yá núamacani
    irìcuíse máiní cáaluca núa manuísíwata Jesús ìwalíise, ipíchaná pimànica irí báawéeri”,
    cài ubànùaca tàacáisi ùacawéeri Pilato iríwa.'
  tsn-tsn: 'Mme ya re a ntse a sekisa, mosadi wa gagwe a mo romelela molaetsa o: “Tlogela
    monna yo o siameng yoo; gonne ke letse ke tshwenyegile thata mo torong ka ntlha
    ya gagwe.”'
  amr-NT: Kenokaʼ Pilato huairi a̱pon huahuadte oʼhuadde “Jesús huadakda o̱ʼe̱. Bueydik
    o̱ʼe̱. Ahueʼ ya̱e̱ʼ. Eʼbayorokte kentaj paiʼda yoknopoʼunhuahuay.” Pilatotaj behuaatiʼ
    Pilatoen hua̱to̱e̱a̱ oʼmanaʼuyate.
  pwg-pwg: Ma Pailat vitupavira gawarinai imakamakai na kawana sisiya ivonatawei kurina.
    “Nani wawayina kevoterei. Ke aviyavisina sago kuna berai kurina. Tuna ina berabero
    kegha. Taku didibarai wawayina avi matuwei na ayabumana kirakai.”
  cjv-cjv: Pairoti ipu sungua boiyomdi moingoro boromdi efem biyai ka di Pairoti moingui
    te dere “Yesu yaromi nokapu wom moime. Girungua na yaromi kuwan kan tere na ganam
    ipun dome. Ena tai ta ta yai bei niki de tekeo,” di tome.
  tha-KJV: ขณะเมื่อปีลาตนั่​งบ​ัลลั​งก​์พิพากษาอยู่​นั้น ภรรยาของท่านได้​ใช้​คนมาเรียนท่านว่า
    “ท่านอย่าพัวพั​นก​ับเรื่องของคนชอบธรรมนั้นเลย ด้วยว่าวันนี้​ดิ​ฉันทุกข์ใจหลายประการกับความฝันเกี่ยวกั​บท​่านผู้​นั้น​”
  por-BR-2018: 'E, enquanto ele estava sentado no assento de juiz, sua mulher lhe
    enviou a seguinte mensagem: Nada faças com aquele justo, pois hoje sofri muito
    em sonhos por causa dele.'
  mhl-mhl: Oi maneyayoŋ, mimitarire morumboŋ ŋeŋeineo ŋeko ŋonuŋineji biŋe buŋo mo
    iŋi ruame wareya, “Noŋ muŋambe ubune pororo mo ŋoneru oo ŋi ore eru joiserereŋ
    afaine mata manego. Ore eru ŋi posiine oi yobiŋ so eteigoŋ.”
  klv-klv: Len namityal enan, aPilate ebǝtah len nǝhai bǝtbǝtah hǝn nakotan. Nǝboŋ
    tobǝtah maienan, asoan esǝvat napisulan van hǝni toke, “Sagigol natideh hǝn atenan
    tonor, bathut damǝŋai len nab̃ǝb̃er, nolǝŋon isa masuṽ husuri.”
  bco-bco: A꞉la꞉ta꞉ga꞉ Failat e mo꞉walila꞉sendo꞉ i fofodo꞉ wa꞉l a꞉na sen amio꞉, ingaya꞉yo꞉
    to nowo꞉ emo꞉wo꞉ a꞉la꞉saga꞉fo꞉, “O꞉g nuluwo꞉ niyo꞉ kalu we o꞉lia꞉ mogai ofolo꞉.
    Kalu we digalo꞉ kalu ko꞉lo꞉, giyo꞉ emo꞉wo꞉ mogago꞉ imili nowo꞉ dimida꞉so꞉bo.”
    Eyo꞉ towo꞉ a꞉la꞉saga꞉fo꞉.
  kdl-NT: 'Gomuna vi pini ndishi a asu u afada, aku uka u ne sukunku yi akani, u danai:
    “Kotsu vu yanka vuma u nala vi ili wa, kpaci u yan ili i roku i cingi wa. N yan
    ta̱ alavutanshi a kaci ka ne ara, kpam a ɗa a foro mu ta̱ cika.”'
  apu-NT: Iuasaaki Pirato topãkanãta kãkiti misiritiko isãpiretini pakita ãki. Iuasaaki
    ĩtanoro iokanapireta iuamoni. —Maerekati !pikamape iua kikimoni, kotxi ixika !auari
    pokiniri. Erekari iua. Minipani nitaponetari iua kiki, ininiã maerekaxiniretinoka
    nitxa —otxari.
  roo-roo: Pailat paupa-ia pauparoepa vo kepa-ia oa-ia oisoa oirara rovirieipareve.
    Oire uva voa-a evoa uva toureva ovusa vatuava rerare oavu tavia ava pieeva oiso
    puraoro, “Viapau oiso uvuipauei ra orekevu avu vai purari eera-ia torevokoto.
    Vo vokiaro ira kekeavo urusa-ia. Uva riroa rutu sovoavo vavata vo rera kekeoro.”
  miz-NT: 'Da nɨɨ̄ tuví Pilatu kádē kúꞌvē ñá ne, taxnuu ñadɨꞌɨ̄ ña túꞌūn, kakaꞌan
    ña: “Ñá ku kiꞌnin nūun iña ñá saꞌa, ña e dóo vaꞌá ñaꞌa san, tsi dóo kantoꞌo kó
    vevii e dóo kinī o kénī kó kuenta iña ña”, kaꞌan ña.'
  qvz-NT: Chasnallata Pilato taripangahua tiyarinai aushcai paihua huarmi shuc shimita
    cachara casna nisha, Chi ali runataga imatas ama ranguichu, paimanda yapa manzhanayactata
    muscurani nira.
  deu-ELO: 'Während er aber auf dem Richterstuhl saß, sandte sein Weib zu ihm und
    ließ ihm sagen: Habe du nichts zu schaffen mit jenem Gerechten; denn viel habe
    ich heute im Traum gelitten um seinetwillen.'
  mjc-NT: 'Tsitsi tsa nyaá ra Pilato nu tyayu ra, nu jahá tyiñu ra, jacuhu̱n ñasɨɨhɨ
    ra tyiñu tsi ra tan catyí ña: “Ña tyi̱hi un tsi un tsihin ra vaha can. Tyin cuñi
    nyehe̱ yu ñumaahna tsa cuenda ra. Tan jayuhvi̱ xaan tsi tsi yu”, catyí ña.'
  caa-caa: 'Y conda turu e Pilato tor uturtar tiaꞌ aturuan tuaꞌ ubꞌijnu uwira tamar
    lo que atujchꞌa e gente, cꞌotoy arobꞌna inteꞌ ojroner xeꞌ ebꞌetbꞌir ixin umen
    uwixcar xeꞌ che: “Ira oꞌse abꞌa taca e winic era xeꞌ erach uwirnar porque acbꞌar
    sajmi inwira inteꞌ wayac xeꞌ calapir uwirnar tama e winic era”, che e ojroner
    xeꞌ ebꞌetbꞌir ixin umen uwixcar.'
  pls-NT: 'Ngain rato mé are Pilato tajitaha nttaxintaoen tti vanchejuzguexin chojni,
    nc̈hic̈hihi rroenhe nc̈ha ná joajna que dindac̈ho nc̈ha: “Dixintteha jaha ngain
    xí jian yá ixin are ttie, janha atto feo coxinanxin de ixin jehe xa.”'
  eng-WYC-2018: And while he sat for doomsman [or for judge], his wife sent (word)
    to him, and said, Nothing to thee and to that just man (or Do not have anything
    to do with that innocent or righteous man); for I have suffered this day many
    things for him, by a vision.
  bdv-bdv: ଆର୍‌ ପିଲାତ ବିଚାର୍‌ କଃର୍ତା ଟାଣେ ବଃସିରିଲାବଃଳ୍‌ ତାର୍‌ ଡକୁର୍ସି ତାର୍‌ ଚଃମେ କବୁର୍‌
    ହଃଟାୟ୍‌ଲି, “ସେ ଦଃର୍ମି ଲକାର୍‌ କଃତାୟ୍‌ ତୁୟ୍‌ ମୁଳ୍‌କେ ଆତ୍‌ ଦେସ୍‌ନାୟ୍‌, କାୟ୍‌ତାକ୍‌ବଃଲେକ୍‌
    ତାର୍‌ ଗିନେ ମୁଁୟ୍‌ ଆଜି ଚଃହ୍ନେ ବଃଡେ କଃସ୍ଟ୍‌ ହାୟ୍‌ ଆଚି ।”
  otq-NT: 'Núꞌmu̱ mi huxa ar Pilato har thuxandö, ár ꞌbe̱hñö ba pe̱mpa nꞌar mhö, ne
    bi ꞌñembabi: Yo te gi ñꞌe̱ntꞌi gi japa nunar hogajöꞌinu̱, ngetho xa xi pikagi
    nꞌar tꞌi ar pania.'
  tzo-SA: 'Cꞌalal te chotol li Pilato li yoꞌ bu ta xal ti cꞌu sba chcom scꞌoplal li
    buchꞌu ta smeltsanbe scꞌoplale, la stac talel mantal li yajnile, jech laj yal
    talel: “Pꞌijan me, mu me cꞌusi chopol xapasbe li lequil vinique. Yuꞌun la jvaychin
    samel li vinique. Toj echꞌem icat coꞌon yuꞌun”, xi li antse.'
  cuc-NT: 'I² con³ma²ua²cua⁴³ Pilato i²can²³ jau²chie⁴³, jon³ a⁴sain⁴ a³m⁴ quian¹i³
    jau²³, juah⁴i³: “Sa⁴hniah³ teih³²ˉ³ si¹cúah³ o³tan² a³tsein²³ hain⁴. Quie¹ je¹nai³
    ma³hm⁴ hlion⁴ ma²eu⁴³ a⁴can³⁴ˉ⁴ nei² quieh¹i³, qui⁴tian³⁴ˉ⁴.”'
  kpw-kpw: '@see-verse:MAT.027.018'
  ong-ong: Wem Pailat wala lifei tulum piti lingitepe le le kapi laptei lire moingi
    piti mete, le wala lifei tulum lepe wem moto pele naptei il nirpowo nolpepei,
    “Ye ma olomen ire metine fei lepe kolo, le metine teingi wusoli nemul mulpou ki
    ketei yongou le ki kulu kutei kila moingi ili kiri.”
  tnn-tnn: Nian Pailat tatəpələh e jea rəha nakilən nəghatən, rəhan pətan tahl-ipən
    nəghatən kəm in məmə, “Suah un təsolən nat tərat kit. Əsolən nat kit lan, məto-inu
    emapɨlaiir lan, kən roiu iatəto tərat agɨn ron.”
  hch-NT: Hicü Piratu mana 'acaicu 'isücame 'uvenieyasie, 'üyaya niuqui neinü'airieni
    müpaü 'utaitü, Queneuhayeva mücü tevi heiseriemecü yamüticamie. Cümana vaüca nepütiucuinixü
    neheinüsita hicü yüvicüta.
  crn-NT: 'Aúcheꞌe pu huatecaíca ɨ́ ɨpuari japua aꞌɨ́jna ɨ́ Pilato tɨ́ꞌɨj ɨ́raꞌaraꞌan
    ayén tiraataꞌítiꞌiriꞌi tɨjɨ́n: “Aꞌij nu puaꞌa tiúꞌumaaracaꞌa neꞌɨ́jna jɨmeꞌe ɨ́
    tevi tɨ caí jaꞌanáj tiꞌitɨ́j jɨ́n auteájturaa. Jéihua nu rajpuaíjtzicaꞌa íjii
    neꞌɨ́jna jɨmeꞌe. Capej tiꞌitɨ́j jɨ́n jetzen tíꞌijpuaꞌajteꞌe.”'
  zpu-NT: 'Naꞌ ka lliꞌ Pilatonꞌ ganꞌ lloneꞌ yel koxchis naꞌ, le bllinte to rson da
    bseꞌl noꞌr keꞌen, lleꞌe leꞌe: “Bitbi gonroꞌ beꞌnnenꞌ, le bibi doꞌl napeꞌ. Le bllayrawaꞌ
    ncheꞌe, naꞌ rao bichgal kiaꞌn breꞌdaꞌoraꞌ Leꞌe.”'
  juy-juy: ଆରି, ପିଲାତନ୍‌ ପନ୍‌ସୁଆତି କୁର୍ସିଲୋଙନ୍‌ ତଙ୍କୁମ୍‌ଲେ ଆଡ୍ରକୋଲନ୍‌ ଆଡିଡ୍‌, “ତି
