  lif-NT: ᤐᤡᤗᤠᤋᤛᤧᤴ ᤂᤠᤛᤧᤴ ᤕᤢᤰᤏᤠᤀᤥ ᤕᤢᤅᤧᤸᤗᤧᤀᤣ ᤔᤣᤗᤡᤱᤃᤧᤴ ᤁᤢᤔᤣ᤺ᤳᤋᤡᤸᤗᤧ ᤀᤰᤂᤣ ᤐᤠ᤺ᤳᤋᤢᤖ ᤀᤡᤱᤄᤱ
