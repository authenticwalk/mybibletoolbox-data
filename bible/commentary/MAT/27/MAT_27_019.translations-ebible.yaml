  san-TIB: ཨཔརཾ ཝིཙཱརཱསནོཔཝེཤནཀཱལེ པཱིལཱཏསྱ པཏྣཱི བྷྲྀཏྱཾ པྲཧིཏྱ ཏསྨཻ ཀཐཡཱམཱས, ཏཾ དྷཱརྨྨིཀམནུཛཾ
