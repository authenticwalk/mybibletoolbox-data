    jiidɑ jiidɑ si ɑlɑ nɑ iriɛ.
  gaq-gaq: 'ପିଲାତ ବିଚାର୍ ଡୁଆ ଡାଗ୍ରା କଲେକ୍ନେକେଲା ମେଁନେ କୁନେଡ଼େ ମୁଇଙ୍ଗ୍ କବର୍ ବେକେ: “ଆତେନ୍‌
