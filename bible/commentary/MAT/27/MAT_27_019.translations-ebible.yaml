  san-ORI: ଅପରଂ ୱିଚାରାସନୋପୱେଶନକାଲେ ପୀଲାତସ୍ୟ ପତ୍ନୀ ଭୃତ୍ୟଂ ପ୍ରହିତ୍ୟ ତସ୍ମୈ କଥଯାମାସ, ତଂ
