  tam-TCV: பிலாத்து நீதிபதியின் இருக்கையில் அமர்ந்திருந்தபோது, அவனுடைய மனைவி, “அந்த
    குற்றமற்ற மனிதரை ஒன்றும் செய்யவேண்டாம். ஏனெனில் அவர் நிமித்தம் நான் இன்று கனவில்
