    xpusca̱t hua̱ntu̱ xmacaminima̱, chu̱ chuna̱ na̱má̱ xuanima̱: “¡Luhua xli̱ca̱na̱
    catlahua̱ li̱tlá̱n, ni̱tú̱ tili̱paktanu̱ya̱ huix tama̱ chixcú̱ hua̱nti̱ ni̱tú̱
    xtala̱kalhí̱n pala tu̱ nali̱ya̱huaya! Sa̱mpi̱ yuma̱ tzi̱sní̱ quit luhua li̱pe̱cua̱
    la̱ntla̱ cli̱ma̱níxnalh caj xpa̱lacata.”'
  rro-rro: Ia bakai imia'aunai emiati aonai atawana 'abi etiu ahina eao herena, “Hau
