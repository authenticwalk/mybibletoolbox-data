  kan-OKCV: ಅವರು ಒಂದು ಮುಳ್ಳಿನ ಕಿರೀಟವನ್ನು ಹೆಣೆದು, ಯೇಸುವಿನ ತಲೆಯ ಮೇಲಿಟ್ಟು, ಬಲಗೈಯಲ್ಲಿ
