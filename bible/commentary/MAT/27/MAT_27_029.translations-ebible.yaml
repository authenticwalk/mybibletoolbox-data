  for-for: 'Pigoya, ake wainta taminoku ka pugasimagini a''notapa taminonkitantawe.
    Piya potantini, wantapa ka amuguna ayatakanti u''magina tabe kina kanta puma mintantiye.
    Aibogini igeba wama agora uma irakabima akayasotama maya untawe: We, Yuta Wa''ega
    Yagara, kaeba aya pene, untawe.'
  epo-epo: 'Kaj ili plektis kronon el dornoj kaj metis ĝin sur lian kapon, kaj metis
    kanon en lian dekstran manon; kaj ili genuis antaŭ li, kaj mokis lin, dirante:
    Saluton, Reĝo de la Judoj!'
  gfk-gfk: 'Io, diet ga wiwisane tikane ira tigatige hoing tiga balaparik, diet gaam
