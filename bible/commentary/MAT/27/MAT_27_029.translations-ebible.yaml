  bgt-bgt: Mena vakepiagna na kepi kena agutua kori kuji mena boa na supa kori lima
    madothogna. Imarea kena eia na komi fata iraani eigna keda vaghagna na dodorogna
    na king. Gi ena torongaghi tuturu itagna mena leuleua. Imarea kena velea, “Ighami
    kiti kilothabagho, ighoe na king nidia mara Jiu!”
  mvn-mvn: Ka kunu‑nabanaba manawa na tonana wayahina imetani, ka tonana komokuku
