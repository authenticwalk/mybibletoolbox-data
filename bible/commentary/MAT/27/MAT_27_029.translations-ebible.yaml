  juy-juy: ଆରି ଆନିଞ୍ଜି ଅବ୍ବାଙନ୍‌ ବାତ୍ତେ ଅବୟ୍‌ ରନୁବ୍ବବନ୍‌ ତୁବ୍‌ଲେ ଜିସୁନ୍‌ ଆବବ୍‌ଲୋଙ୍‌
    ଅବ୍‌ରୁବ୍ବବେଞ୍ଜି, ଆର୍ଜଡ଼ୋମ୍‌ସିଲୋଙନ୍‌ ଅବୟ୍‌ ଡାଙ୍ଗୋନ୍‌ ଅବ୍‌ଡଣ୍ଡନେଞ୍ଜି, ସିଲଡ୍‌ଲ୍ଲନ୍‌
