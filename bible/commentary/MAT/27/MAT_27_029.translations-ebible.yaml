    iboui, kiniV ya pai veimea ana guna deina, e kadu iomomo matana, aei ivi‑tupa‑gum,
    ka ivi‑waipoei, ivonavona, “Kaiwa ananina! Wamke me Iudea yai kiniV!”
  djk-NT: 'Ne den teke wan agwago maka, ne den lolo en, te a kaba enke kownu ati,
