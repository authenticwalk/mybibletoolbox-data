  bdv-bdv: ଆର୍‌ ସେମଃନ୍ ଗଟ୍‌ କାଟାର୍‌ ମୁକୁଟ୍‌ ହାଜିକଃରି ଜିସୁର୍‌ ମୁଣ୍ଡେ ହିନ୍ଦାୟ୍‌ଲାୟ୍‌,
