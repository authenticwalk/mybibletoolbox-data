  miz-NT: 'Dēváꞌa ña leꞌé iñū né, xntekū ñá dɨkɨ Jésuu. Xniꞌnī ña uun chɨɨn ntaꞌa
    kuaꞌa ña ne, ínchɨtɨ ña nūu ñá ne, da narkɨ́nteē ñá ña, ntákaꞌan ña: —¡Na kutūví
    vaꞌā ntó, Rei iña ñá Israee! —kaꞌan ña.'
  qvz-NT: Chihuasha casha huascata ahuasha paihua umaibi gurachinaura, chasnallatas
    paihua maquibi barata churasha amu bara man nisha asinaura. Chasna amutacuinta
    rasha paihua ñaupacpi cungurisha ninaura, Canda balichinchi, can israelgunata
    jatun mandac amu mangui nisha asinaura.
  deu-ELO: 'Und sie flochten eine Krone aus Dornen und setzten sie auf sein Haupt,
    und gaben ihm ein Rohr in seine Rechte; und sie fielen vor ihm auf die Knie und
    verspotteten ihn und sagten: Sei gegrüßt, König der Juden!'
  mjc-NT: 'Tan tyihi̱ ra naha iin corona tsa tsinu̱ tsihin iñu jiñi ra. Tan tsaha̱
