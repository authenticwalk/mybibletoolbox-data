  crn-NT: 'Majta curuun mú raateátaave tɨ tzicareꞌe jɨmeꞌe cɨstíjhuacaꞌa. Aꞌɨ́j mú
    raꞌavéꞌerujtiꞌiriꞌi. Majta, itzɨ́j mú ruꞌitéechuite rɨꞌɨríintaꞌan. Aj mú mi títunutaxɨ
    jemin. Ayee mú tiráꞌuxɨeehuariꞌiriꞌi tɨjɨ́n: ―¿Aꞌiné penaꞌa, múꞌee pej tihuáꞌaijteꞌe
    aꞌɨ́mej ɨ́ mej Israél jetze ajtémeꞌecan?'
  zpu-NT: 'Naꞌll ben akeꞌ to da nak de lba yeꞌche, naꞌ bliz akeꞌn yichjeꞌn, naꞌ neꞌe
