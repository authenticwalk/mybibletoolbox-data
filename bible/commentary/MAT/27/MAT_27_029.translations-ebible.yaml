    chú̱ tzucuko̱lh li̱kama̱nanko̱y, lakatatzokostako̱lh, chu̱ chuná̱ tzúculh huaniko̱y:
    —¡Caxani̱li̱huayá̱ calatapa̱ huix xreycan judíos!'
  rro-rro: Aranai kebau'una hauna 'ini boaboai tebahuna aranai tebabau'una. Bitobito
