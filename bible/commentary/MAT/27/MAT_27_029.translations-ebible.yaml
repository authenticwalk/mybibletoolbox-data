  hch-NT: Xuya mumayari me'utasaca mu'uyasie menenutimanirieni, haca 'isüyari menicueitüani
    serietana. Hüxiena metitunuma'utü meninanaimacaitüni müpaü me'utiyuatü, Que 'acu
