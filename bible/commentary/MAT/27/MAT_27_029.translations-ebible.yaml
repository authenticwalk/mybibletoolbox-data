  tam-TCV: அவர்கள் முட்களினால் ஒரு கிரீடத்தைச் செய்து, அதை இயேசுவின் தலையின்மேல் வைத்தார்கள்.
    அவர்கள் அவரது வலதுகையில் ஒரு தடியைக் கொடுத்து, அவர் முன்னால் முழங்காற்படியிட்டு,
    “யூதரின் அரசரே, வாழ்க!” என்று சொல்லி, அவரை ஏளனம் செய்தார்கள்.
  mit-NT: 'Te nì cava stná‑te iin corona iñù nì chicaà‑te dìnì‑yá, te nì dàcùníndáha
