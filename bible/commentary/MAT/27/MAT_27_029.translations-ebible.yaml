    kambu dokona wapambu pii pyaro piso baa giyalya giyana pyuo, Yako lete lao Juu
    wambunya Kiŋi doko, leyami.
  urd-GVU: پھر کانٹےدار ٹہنیوں کا ایک تاج بنا کر اُس کے سر پر رکھ دیا۔ اُس کے دہنے
    ہاتھ میں چھڑی پکڑا کر اُنہوں نے اُس کے سامنے گھٹنے ٹیک کر اُس کا مذاق اُڑایا،
