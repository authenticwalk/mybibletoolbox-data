    tsɨtɨ ra naha nuu ra, tan tsacu̱ nducu ra naha tsi ra tan catyí ra naha: ―¡Nacumi
    tsi un, yooho Rey cuenda nyɨvɨ Israel!'
  caa-caa: 'Y de allí ujariobꞌ cora tꞌix y uturbꞌobꞌ tama ujor e Jesús bꞌan cocha
