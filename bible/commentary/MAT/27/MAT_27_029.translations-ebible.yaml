  aak-aak: ópɨyá eŋɨ́nɨŋɨ́ imónɨŋɨ́ wɨrí nɨkɨ́kɨyimáná mɨxɨ́ ináyɨ́ amɨnaŋwɨ́nɨŋɨ́
