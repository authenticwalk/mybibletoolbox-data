    hegachi eecha wor: “Mii eeta Ju ma yechi harapa aka tabo yima. Na eechaba eechaba
    ta.'
  agr-agr: 'Dutiksag atsejutain jagkin najatuawag atsemitkakag, numin untsujin achimtikag,
