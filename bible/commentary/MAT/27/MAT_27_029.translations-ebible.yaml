verse: MAT.027.029
translations:
  kpx-kpx: Isi kinaveho hote mole bekabekate mai viliai kinave hanubelu. Isi kosive
    bedoia ke nahate mai adave inuteve mavolu. Isi lobohavoi abu kosiveho vamale ke
    nahate vai vudivemo kome bokoai vata bisi loui avoe, “Diue kosive baluga, ana
    duave.”
  okv-H: king ta siro kope ke ijie esi pepe te jigito egoveketo siro ta ikeo asukenu
    inoha uhu ingeni ta ikeo jiginu urumbihe paunge teteri eto mihie ke einge ea,
    “Judea embomeni ta King umo ere pekihera.” ainge ijie
  tbo-tbo: Ma a unuhau gologolowa waidonadonana hi dewaya po u unununa hi houni ma
    digona u awala hinebawana hi houni, ma u matana hi polou ma hi lauguyaguyau hi
    pa, ‘Tinani, tam mi Yudeya hai wasawasa?’
  mal-C: ഒരു മുൾക്കിരീടം മെടഞ്ഞ് അദ്ദേഹത്തിന്റെ ശിരസ്സിൽ വെച്ചു. വലതുകൈയിൽ ഒരു വടി
    പിടിപ്പിച്ചു. അതിനുശേഷം അദ്ദേഹത്തിന്റെ കാൽക്കൽവീണ് “യെഹൂദരുടെ രാജാവ്, നീണാൾ വാഴട്ടെ!”
    എന്ന് അവർ പരിഹസിച്ചു പറഞ്ഞു.
  grc-SR: Καὶ πλέξαντες στέφανον ἐξ ἀκανθῶν, ἐπέθηκαν ἐπὶ ⸂τὴν κεφαλὴν⸃ αὐτοῦ, καὶ
    κάλαμον ⸂2ἐπὶ τὴν δεξιὰν⸃ αὐτοῦ· καὶ γονυπετήσαντες ἔμπροσθεν αὐτοῦ ⸂3ἐνέπαιζον⸃
    αὐτῷ, λέγοντες, Χαῖρε, ⸂4ὁ βασιλεὺς⸃ τῶν Ἰουδαίων·
  bgc-bgc: अर काण्डयाँ का ताज गुन्दकै उसकै सिर पै धरया, अर उसकै सोळे हाथ्थां म्ह सरकण्डा
    दिया अर उसकै आग्गै गोड्डे टेक कै उसका मखौल उड़ाण लाग्गे अर कह्या, “हे यहूदिया
    परदेस के राजा, नमस्कार!”
  khz-khz: repana gauna gau vekalavekala gevatuato, kraon vetaina gekalaato, ne Iesu
    repanai getao-kauato. Toki ta maki gimana ripanai geveagapiato, ne wailanai getiu-talito,
    gevegarevegare-agiato, negetiwato, “Iuda geria King o, toma namana!”
  deu-TKW: 'und flochten einen Kranz aus Dornen und setzten ihm denselben auf den
    Kopf, und gaben ihm ein Rohr in die rechte Hand, und beugten die Knie vor ihm,
    und verspotteten ihn, indem sie ihn anredeten: sei gegrüßt, König der Juden.'
  zsr-NT: 'Guludxíëꞌ icjëꞌ tu breguiꞌ zxuzaꞌ nëꞌi yag yötsiꞌ len guluzóëꞌ tu guidauꞌ
    lu nëꞌë yubél le ruluíꞌ ca tu xuyág qui bönniꞌ yúlahuiꞌ. Niꞌr guluzechu zxibquëꞌ
    lahuëꞌ len gulutitjëꞌ Lëꞌ, taꞌnë́ꞌ: ―Bicaꞌ zxön Liꞌ, rna béꞌinuꞌ bönniꞌ judío.'
  lin-lin: 'balatisaki Ye ekoti ya nzube na moto mpe basimbisaki Ye lingenda moke
    na loboko na Ye ya mobali ; bongo babandaki kofukama liboso na Ye mpo na kotiola
    Ye, na koloba : « Mbote, mokonzi ya Bayuda ! »'
  hns-NT: 'Tab sabhan ek kaata waala lattie goethke okar moerie par dharies aur okar
    dahiena haath me ek danda pakaraai deis. Tab oesab okar aage aapan gaathie par
    gierke thatha oeraawe lagal aur bolies: „He Israel ke Raadja, aap kaise rahiele?”'
  noa-E: miu dën wërjũchkha simta pörsirkha jũapipʉ̈ijierram aajem. Magnaa ĩchab i
    juachaar gar padamjã joothʉpʉ̈ijierram anaabá. Magnaa mag amach rey anʉmua i wau
    nʉmuata i khĩirphee jĩepör phõbkhanaa, —¿Jãgpai chirʉ́ Judionaan Rey? aajeejim
    anʉm.
  eng-EMTV: When they had twisted a crown of thorns, they put it on His head, and
    a reed in His right hand. And kneeling before Him, they mocked Him, saying, “Hail,
    King of the Jews!”
  mib-NT: Te ni casáha de ɨɨn corona iñu, ni cachuhun de xinī yā. Te ni cachihi de
    ndaha váha ya ɨɨn yujnu jeē nájnūhun bastón. Te ni casácatā de nuū yā, chi ni
    cajecuɨñɨ̄ yɨtɨ́ de, cásáha de jeē chiñúhún de ya. Nacā jeē váha rey cúu Rey ñayuu
    hebreo, achí de.
  lif-NT2: हे़क्‍क्‍याङ् तिङ्‌ग्रेःक्‍किल्‍ले़न् तिचः मे़भयुआङ् कुधे़गेःक्‍पो मे़घुःक्‍तु॥
    हे़क्‍क्‍याङ् खे़ङ्‌हाॽरे़ तक्‍काःत्तिन् कुजुप्‍साङ् हुक्‍को मे़भत्‍छुआङ् कुदगि
    थुङ्‌बोहजॽ मे़युङ्‌सिङ्‌ल अक्‍खेलॽरिक् किनाःन्‍दि मे़बिरु, “यहुदि हाङ्‌ङे, तियाहा!”
  xnj-xnj: Kangi vakabota njingwa ya minga, vamuwaliki kumutu, vakamvikila mlayi muchiwoko
    chaki cha kulyela. Vakafugama palongolo yaki ndi vamvevisi vakumjovela, “Tukuwoni
    Nkosi wa Vayawudi!”
  mmx-mmx: La diga lok lixiam tin mi livin gagas la diga vaxaxua lavatlak teren min,
    la diga vaxarebeng i mi lakdak at loorong to at lekngen tino. Melemu diga xis
    tiktikbu ro melamgo ren la diga paase xapmek tin. Diga lok, “Ma lok ngangao aleng
    taram, loorong at limixin me Judaia.”
  cbr-NT: 'muxa mañuti otancëxun mañumianan aín mëcën mëqueua tuínun tsati ''ináncëxa.
    Usotancëx aín bëmánon rantin puruni tsóbuquin ca ''usánquin cacëxa: —Judíos unicaman
    ''apu camina mix ''ain.'
  tee-NT: 'Chai tanavilh lakatam corona si alhtucunu'' chai tamaktanulh. Vachu'' mach''apacalh
    ju snivenk''e q''uiu la''ixlhicana ni catasu tachi tam xak''ai. Chai ju acsni
    tata''aktsokotani. Para va ixtalhits''i''in. Ixtajunich: ―Ats''uc''uk''alhit''i
    ji xa''ucxtin ju israelitanin.'
  eng-LSV: and having plaited Him a garland out of thorns they put [it] on His head,
    and [put] a reed in His right hand, and having kneeled before Him, they were mocking
    Him, saying, “Hail, the King of the Jews!”
  cak-NT: 'Chuka'' xquipach''uj jun k''ayis ri yalan ruq''uixal; y can anche''l jun
    corona xqui''en che, y xquiya'' pa rujolon ri Jesús. Y xquiya'' chuka'' jun aj
    pa ruk''a'' derecha y yexuquie'' chech y yetze''n chirij cuando niqui''ij che:
    ¡Caquicot ret qui-Rey ri israelitas! yecha'' che.'
  pah-NT: 'G̃a opyhy yhypoa hatiuhũva''ea. A''ea g̃a ipovãpovani japovo onhatimag̃atuva''ea
    akanitara inog̃a Jesus''ga akag̃a rehe ag̃a ko huvihava''g̃a akanitara javo tehe
    jupe. Yvyra g̃a imondoi gapo pe gajohukoty rũi ga ko huvihava javo. G̃wenypy''amo
    garovai pyteri pe g̃a e''i tehe Jesus''ga pe ga rerekomemuamo ga jaita. G̃a e''i:
    —Judeus''g̃a nduvihavuhuhetero ko nde! Ejoryjory ti! ei g̃a ga pe.'
  sja-NT: 'Mãpai poro jɨ̃ra pak''uru jua ne-ɨɨrɨ-idaa bɨdee ooda jɨ̃ bɨjida. Ichiaba
    pak''uru jitapijida reypa jita iru baparik''a. Maap''eda iru oo iru p''aneejida.
    Iru k''ĩrapite bedabaidap''eda, mãgapachida: —¡Ak''ɨ́tɨ Judiorã Rey!'
  xed-xed: Ka ɗaftá həŋ ta zewazewa teki, ka fanamta ma ghəŋ, fanamha həŋ ta dafa
    ma dzva zeghwi. Ka lagha həŋ da tsəlɓu ta kəmani ka gagay. «Zgu tsa ŋa gha mghama
    la Yahuda,» ka həŋ.
  mks-NT: 'Ta já na̱chinúu na in ti̱yi̱vi̱ íñu̱ ji̱ni̱ á. Ta na̱chiñee na in ndo̱o̱
    ndahá cuáha. Ta já na̱casáhá na̱ cáxítí na̱ nu̱ á já sácu̱ ndaa i̱chi̱ ñahá na̱
    já cáchí na̱ já xi̱hi̱n á: —Cáhnu na̱há ná cacuu yóhó, da̱ cúú rey nu̱ú na̱ Israel
    —na̱cachi na.'
  gfk-S: 'Io, di ga hirisane tikane ira tigatige hoke tike balaparik, di gom hakukuho
    no uluno ma ie. Di gom hapapalim ter no kata na lumana ma tike buko, di gom saga
    bukunkek menalalie tana, ma di gom hasakit tana horek: “Mem urur tam, king gar
    na Iudeia!”'
  bmu-bmu: Löŋgöt waŋgiba sötman kösö limbiŋda ila ewö nöröpŋe kölget geyök. Geiga
    jehot kun böröŋi ölŋe ala simin köl waŋgiba göngönahit ak waŋgiba kewö jiget,
    “Owe owe, Juda yeŋgöreŋ kiŋ, owe!”
  dgz-dgz: Amba wanup dendeniwa pan wanane amba ipuni wagam waran Iesu iap tonat wanane
    amba gerok da wanane naniwa nutup gapan waren. Ayop paua ame inap tane namup omanimup
    enun nipep anega wan, “Kaewa kaewa, Diu nagire ayop mugawa!”
  eng-GNV: And platted a crowne of thornes, and put it vpon his head, and a reede
    in his right hand, and bowed their knees before him, and mocked him, saying, God
    saue thee King of the Iewes,
  zaa-NT: 'Gulù''u tè cą iqquie ttu corona tíaníą yèttse''. Gulù''u tè cą ttu vara
    le'' né''e lado bàni, bedu tè ỹibi quį ru''a lúe nna beỹìtsi tènì cą ne nna ra
    cą: Viva, Rey qui'' ca judío.'
  eng-WEBSTER: 'And when they had platted a crown of thorns, they put it upon his
    head, and a reed in his right hand: and they bowed the knee before him, and mocked
    him, saying, Hail, King of the Jews?'
  guh-guh: 'Becoronacuenia pemataxatatsinexatsi, peejuvitoyoroto tsimataexanatsi.
    Bajarapatoyoroto Jesús mataxatatatsi. Tsicoberutatsinua naebo pecujuanenia benacuaevetsinëcuenia
    petaenexatsi. Nexata bepeyaiyataecueniatsi bajarapamonae pematabacabëta tonubenatsi
    Jesús pitabarata. Quenetsiataeya jumai tsaponaetsi: —¡Bajaco, judíovi pepo pevetsinë!
    jai tsaponaetsi bajarapamonae.'
  bon-bon: Teepi pägepäge seeasea ne jemle-maltisi krauni tääpume, siige teeme mope
    cabu ecitisi. Teeme camu poto ime cabu suru ecärisi, siige kokorare ca ipednanemisi
    teeme opo gaabe je. Teepi ai ne ätutena pana jewenisi, egä tabe babo mope biname
    gyene. Puma cita ca teepi jewablisi teebine, jejisi egä, “Sebore Israela biname
    bime mopeyame!”
  nhw-BL: 'Huan quixinepalojque se huitztzonyahuali huan quitlalilijque ipan itzonteco
    Jesús. Huan quitlalilijque se ojtla cuahuitl ipan inejmac quen quipiya se tlanahuatijquetl
    huan pejque quihuihuiitaj. Motlancuaquetzque iixpa huan quiilhuijque: ―¡Ma itzto
    miyac tonali ni inintlanahuatijca israelitame!'
  swh-ONEN: wakasokota taji ya miiba, wakaiweka kichwani pake. Wakamwekea fimbo katika
    mkono wake wa kuume, na wakapiga magoti mbele zake na kumdhihaki, wakisema, “Salamu,
    mfalme wa Wayahudi!”
  wbi-wbi: Pe vakatenda ingeela ija mifua, vakafwasia ku mutu, neke vakaviika ulukwegho
    mu luvoko lwake ulwa ndio avonekaghe hwene ntwa. Pepano vakafughama pamaaso ghaake
    vikum'benapula na kukunnenela viiti,”Kamwene ghwe Ntwa ghwa Vayahudi?”
  bba-bba: Mɑ bɑ sɑ̃ki tundu bɔkɑnɑ bɑ nùn dokeɑ wirɔ, mɑ bɑ nùn dɛkɑ wɛ̃ win nɔm
    ɡeuɔ. Yen biru bɑ nùn yiirɑmmɛ bɑ yɑɑkoru mɔ̀ bɑ mɔ̀, Yuubɑn sunɔ, fɔɔ bɑɑsirɑ.
  eng-KJVCPB: 'And when they had platted a crown of thorns, they put it upon his head,
    and a reed in his right hand: and they bowed the knee before him, and mocked him,
    saying, Hail, King of the Jews!'
  kgk-NT: 'Upéi nhuatĩtĩ-gwi ojapo íxupe ijegwaka ra''angarã omoĩ hagwã inhakã-rehe.
    Ipo akatúa-py omoĩ takwáry. Upéi gwetypy''ã-rehe onhesũ hovagwy-py onhembohory-vy
    hese: —Toiko are katu judeu ruvixagwasu, he''i omboete ra''anga anga-vy íxupe,
    onhembohory-vy hese.'
  waj-waj: 'yeena ooviiyauvaa varada hovekama kiada inna kieetaivau ruvuyu kiada kuasaa
    yauvaa varada inna yaaku yaadudaivau yapa kiooduu tu kioo vauduu inna yuku oyaivaki
    toorivu yau hara kiada innara rairavai. Innara raida tunoo: Gioonna kiaapu Yutayaiya
    kieetakuavee. Tupatupaa varianee,'
  cpy-cpy: 'Ramanthee-tantakari kitochee-tapo, roteeya-kaakiri rakoperoki jawookaaki.
    Rotziwerowa-shitanakari itheenki-mawae-tziri, ikanteeyini: “¡Apinkatha-tziri iwinkatharite
    Judá-paeni!”'
  ekk-PKP: 'Nad tegid okaspõõsast krooni ja asetasid talle pähe ning pistsid tema
    paremasse kätte kepi. Nad põlvitasid tema ette maha ja pilkasid teda, öeldes:
    „Me tervitame sind, juutide kuningas!“'
  mpx-mpx: Pepesala hi ahe hi ginol ana hanahana ge hi teli kokowanaa. Suki etega
    hi ahe hi teli nimana awonaa i ola kin wali pagan, inoke hi loepwakoku matanaa
    ge hi talatalawasi-an hi ba, “Atema owa, Yudiya wali kin!”
  wbp-wbp: Ngulalu manu ngalyipi-piya jilkarlajilkarla, ngulajulu warurnu mukarti-piya-kurra.
    Ngulalurla jurrungka yirrarnu kilji-nyayirnirli Jijajirla jurruku pajirninjaku.
    Ngula-warnu, yirrarnulurla watiya jukati rdakangka, manulurla parntarrinjunu kamparru
    nyanungurla yungulurla ngula-kurlukunya manyu ngarlarrinjarla purlami kuja, “Yuwa!
    Kuja kanpa-nyanu kingi-pajirni Juwu-patuku nganta!” Yurrkunyu-paturlujulpalu manyu-pungu-mipa.
  luo-luo: eka ne gikado osimbo mar kudho kendo gisidho e wiye. Negiketo odundu e
    lwete korachwich, eka gigoyo chong-gi piny e nyime, kendo negichako jare kagiwacho
    niya, “Misawa, ruodh jo-Yahudi!”
  nhe-NT: 'Huan quinsencajque se huitzcorona huan quitlalilijque ipan itzonteco Jesús.
    Huan quitlalilijque se ojtla cuahuitl ipan inejmatl queja quipiya se tlanahuatijquetl
    huan pejque quihuihuiitaj. Motlancuaquetzque iixtla huan quiilhuijque: ―¡Ma itzto
    miyac tonali ni inintlanahuatijca israelitame!'
  aii-aii: 'ܘܓܕܝܼܠܔ ܠܗܘܿܢ ܟܠܝܼܠܵܐ ܕܟܸܬܘܹ̈ܐ ܘܡܘܼܬܸܒ݂ ܠܗܘܿܢ ܒܪܹܝܫܹܗ، ܘܙܹܠܵܐ ܒܐܝܼܕܹܗ
    ܕܝܲܡܝܼܢܵܐ، ܘܒܪܝܼܟ ܠܗܘܿܢ ܩܲܕܡܘܼܗ‌ܝ ܥܲܠܔ ܒܸܪ̈ܟܵܟܵܝܗ‌ܝ، ܘܡܘܼܣܚܸܪܗܘܿܢ ܒܝܼܹܗ ܒܹܐܡܵܪܵܐ:
    ”ܫܠܵܡܵܐ ܐܸܠܘܼܟ݂ ܝܵܐ ܡܲܠܟܵܐ ܕܝܗܘܼܕܵܝܹ̈ܐ.“'
  esk-NT: Niaquġusiuġniqsut kakitḷaġnanik iḷipḷugu niaquanun tigummialiqługulu ayauppiamik
    taliqpiagun. Aasiiñ sitquqhutiŋ sivuġaanun mitautigiaqsiñiġaat nipliqhutiŋ, “Paġlagiptigiñ,
    umialgat Jew-ŋuruat.”
  msb-msb: Pakahimui ninda sin korona hali sa sanga na tunukon, ginkoronahan kag ginpahuyot
    siya sin bagakay sa iya tuo na kamot. Bilang pagtuya-tuya sa iya nagaluhud-luhod
    tayuay sinda sa iya atubangan kag nagasarabi, “Mabuhay an Hadi san mga Judio!”
  cpa-NT: 'Jøng² ca¹jmo¹dsa cøng² tsøi² tang¹². Ca¹tí²dsa dsi³ Jesús. Ca¹tí²dsa cøng²
    hma² ta² gug²dsa dsio¹. Jøng² ca¹chi¹jné¹dsa ni³ Jesús. Jøng² ca¹cu² ca¹jmágh²dsa.
    Ta³dsǿa¹² ca¹juúh²dsa: ―Hiug¹² juanh¹² hning² rai¹³ quián¹² dsa² judío ―ca¹juúh²dsa.'
  dso-dso: କାଟାର୍‌ ମୁକୁଟ୍‌ ତିଆର୍‌ କରି ତାର୍‌ ମୁଣ୍ଡେ ପିନ୍ଦାଇ ଦେଲାଇ ଆରି ତାର୍‌ ଉଜା ଆତେ
    ଗଟେକ୍‌ ଡାଙ୍ଗ୍‌ ଦାରାଇ ଦେଲାଇ । ତାର୍‌ ପଚେ, ତାର୍‌ ମୁଆଟେ ମାଣ୍ଡିକୁଟା ଦେଇ କିଜାଇକରି କଇଲାଇ,
    “ଏ ଜିଉଦିମନର୍‌ ରାଜା ! ବେସି ଦିନ୍‌ ବଁଚି ରଅ ।”
  meu-meu: bona havava ḡauna ḡiniḡini a e hatua, ia kwarana ai e atoa kau; siriho
    auta danu imana idibana ai e hakahulaia. Bena tuidia e hadai, e toma henia diho
    koikoi, eto, Iuda pavapavana e! Ba mauri!
  yva-NT: Muno wo anansinao maisyare wanyavi ramaisy rauseo rakariwaibe akari rai,
    muno wo isyoe raunanto Po raijaro anem ngkove rai, maisyare akarijo titi po rave
    ramaisy. Umba wo vukane ranteter no Amun, muno wanaikebe Ai ware, “Winyirati Akarijo
    Titi Yahudi pi Winy!”
  dgc-dgc: Sakay nagkawekaw side ta lanot a meset, a nisoklop de to ulo na, a kurona
    na kan. Ey pinakbilan de siya ta kayo a baston na kan. Ey tinokso de siya a linumuhud
    side diya, a kinagi de, a “Mabuhay i hariae na Judeo!”
  zpm-NT: 'bzieecw zho bla lë yag guiets, bzoob zhow guic me zig rzob coron guic zha
    ne nac rey, ni bloo zho tib lë goobgui nia me. Ruṉnguzee zho me, rquiitsgzhib
    zho lo me, rnee zho: ―¡Goḻwi gaṉle zha ractaa zhirey zha Israel!'
  hix-NT: Ewekhàrà hryekahtxownà xarha tà, erokon me. Ehonomnà komo yorokonà wyarono
    rma àro hatà. Suu, noro yhutho hona netxownà hatà, ewnohrà me rma rha hatà. Omamu
    yàmtxownà xarha tà, àwya. Ehonomnà komo yahoso wyarono rma àro hatà. Emyaka rma
    netxownà hatà, ewnohrà me rma rha hatà. Tosoknar kom ho neryewtatxownà xarha tà,
    akrataka. Ha y, Xuknewyana komo kayaryetà y, ketxkonà rma haryhe tà, àwya, ewnohrà
    me rma rha hatà.
  sim-sim: Uhu kuvu lame ngashi las li laha malakama falendari hat hom li yantlehe
    masiji orhik limu haufalera. Uhu kombe las tapmama orhik li harik ormu tolora.
    Uhu kumbambongo lihin li huvuhu li okolehe limu mbara, �Awasayi, mir Judama King
    lihi mira.�
