    gom singa bukunkek menalua tana, ma diet gom kukutur tana hoken: “Mehet urur taam,
    tamat na lualua na gil harkurai gar na Iudeia!”'
  bjz-bjz: '@see-verse:MAT.027.028'
  atg-NT: E ri igba do arula rughu ọli. E ri ukpokpo mhọli ọli obọ ita, e wugha li
