  kbq-kbq: ave'ave nofite kini vahe'mokizmi fetorikna huza tro hu'za asenire antaninte'za,
    azota tmaga azampi erinte'naze. Hagi avuga kaziga zamarena renamagi'za revatga
    nehu'za, Jiu vahe'mokizmi kini nera ama'ne, hu'za hu'naze.
  kbh-kbh: 'Canÿe coronë́sha tmojanapormá uchmas̈ë́fjangaca y tmojanabests̈ajó, y
    cats̈bioica cucuats̈iñe canÿe niñëfja. Chorna, chabe shecuats̈ents̈e imojtsofshëntsaménts̈enaye
    y imojtsáboyejuana. Mënts̈á imojtsichamo: “¡Bayté judiëngbe Rey cochtsemna ca!”'
  ron-LSB: 'I-au împletit o cunună de spini și i-au pus-o pe cap, iar în mâna dreaptă
    o trestie; au îngenuncheat înaintea lui și l-au batjocorit, zicând: “Slavă, Împăratul
    iudeilor!”'
  pon-pon: 'Ap pada al en tek eu, ap kida pon kadokenmai, o ki on iokon apot ni lim
    a maun, o kelepukidi mo a o kapikapidi i indada: Ion Nanmarki en Juj akan!'
  nhe-BL: 'Huan quinsencajque se huitzcorona huan quitlalilijque ipan itzonteco Jesús.
    Huan quitlalilijque se ojtla cuahuitl ipan inejmatl queja quipiya se tlanahuatijquetl
    huan pejque quihuihuiitaj. Motlancuaquetzque iixtla huan quiilhuijque: ―¡Ma itzto
    miyac tonali ni inintlanahuatijca israelitame!'
  sps-sps: Ana ri kat of Towa na sapou uupe kakarits ri fa'uupe Towa faarei na aatouf,
    ana ri fakei to na painy tsukan tan panaainy matou niman Ya; ana ri fatukun to
    matan Ya ri tsue taring iny Towa. Ri tsue na ka, “Kaakaa ovei, O Aatouf tana taa
    Jiu!”
  wnc-wnc: Tasingamuke nau bombingga gwasike gwapakngane kupnae buyambam tapatane
    binga gwapungamuking. Gwapungamuke pitamu tapatu kataknga siapane iman buyambam
    tapata binga take yuwawan inengan kuku muna puke ie sapdut wamu anzing iniking,
    “Judia amindane buyambamtapa! Gata asinggan asinggan yuyo,” ngang inike
  nmw-S: Habeto si howo pipisare ge si ginawi hana dapwapwau iloke si hotei he kahulune.
    Bwen si howo hepotihe hotiya ge si hotei he nimane wana hinone sohode kin wedi
    page, habe si lipwakoko he matane, hoge si doteti-yan si nga, “Ago, Judiya wedi
    kin!”
  bus-bus: 'ben aↄ̃ lɛ̀ fùra tã̀ aↄ̃ kùnɛ, aↄ̃ kàba nànɛ a ↄplaan gò ũ. Ben aↄ̃ↄe
    kúɛkuɛɛnɛ, aↄ̃ↄe à faboo wèe bee: Fↄↄ, Yudanↄ kína!'
  gub-BL: Na'e uzapo xu iàkàg rehe har romo izupe wà kury, tuwihaw àkàg rehe har ài
    wà. Omono iàkàg rehe wà. Omono ywyra ipo pe wà no, ipo iawyze har rehe har pe
    wà. Uzeamumew mua'u henataromo wà, hehe uze'eg uryw ahyahy pà wà. — Tuwe Zutew
    wanuwihaw kwehe hekon nehe, i'i mua'u izupe wà.
  imo-imo: unjo ka lokoloko te liko munguluwe teko iye nomi kingimunga wainyemu ningo
    pinyewena mere munduko, kingimani unjo koipe te we amboromele mele kolo te liko
    yunge ki imbondo amondokolio, yu angilerimuna komongo toko pondoko ungu taka tondoko
    imbi we kolo toko liko ola mundungei “Juda imbomanga nu iye nomi kingimu,” ningo
  boj-boj: Osib sil luwit osib lulumosib sil dena mandor naŋgo gate tatal bul gereiyosib
    aqa gateq di atetosib siŋgila na teqiyeb. Osib bu toqoŋ kaneŋo osib Yesus aqa
    baŋ woq di yonab a mandor koba bul ojsiq tigelesoqnej. Osib aqa areq di siŋga
    pulutosib a gisaŋ na biŋiyoqnsib minjoqneb, “O Juda naŋgo Mandor Koba, kaiye.”
  eng-DRA: 'And platting a crown of thorns, they put it upon his head, and a reed
    in his right hand. And bowing the knee before him, they mocked him, saying: Hail,
    king of the Jews.'
  knf-knf: 'Wi wi başaaŋ aşiir ukël wi iyiw afuuţana, abot ajej pmul ploŋ aţu''a ţi
    kañen kadeenu. Baŋup wal mënţ ţi kadunul aşë beŋa aji na a : « Ŋwulu mboş, iwi
    naşih i *bayuday! »'
  san-KHM: កណ្ដកានាំ មុកុដំ និម៌្មាយ តច្ឆិរសិ ទទុះ, តស្យ ទក្ឞិណករេ វេត្រមេកំ ទត្ត្វា
    តស្យ សម្មុខេ ជានូនិ បាតយិត្វា, ហេ យិហូទីយានាំ រាជន៑, តុភ្យំ នម ឥត្យុក្ត្វា តំ
    តិរឝ្ចក្រុះ,
  arn-NT: 'Ka tukulelngey tañi longko mew kiñe wayngechi pülliñ korona ka kiñe katrün
    wifngechi mamüll tañi man kuwü mew. Feymew müten ka lukutuy engün kisu tañi fül
    mew, tañi ayentuafiel engün, fey feypi engün: —¡Püramyengepe tati pu judiu tañi
    longko ülmen!'
  zas-NT: 'Abiꞌ beenchaaw reeman tijb coron guiëjch badxeꞌ reeman laan guijcaman,
    zianz bagaꞌs reeman tijb yag ladxaaman ladbee. Dxel bazuxib reeman lojman, ruzeꞌ
    reeman laaman, rëb reeman: ―¡Guibanri xrey ree bén Israel!'
  ken-NT: Básɔ́t bɔ̌batábhɛ́nɔk nsɛ̌nsé mánɨ́ mbɔ ntá kɛfɔ báfyɛ́ yí antí,
    básɔ́t ɛnɔkɔfú báfyɛ́ awɔ́nɛm aywi. Bábhó bɛ́tɛ́p mánɛ́n bɛsí ɛbhi máŋɔkɔ
    nɔkɔ yí bɛ, “Acha mfɔ bo Israɛl, kɛnókó kɛ́chí ɛkɛ ɛta!”
