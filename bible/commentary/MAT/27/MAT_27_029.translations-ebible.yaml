    unojcꞌabꞌ e Jesús. De allí cay acotuanobꞌ tut tuaꞌ asiobꞌ tacar y chenobꞌ: —¡Que
    turuanic meyra tiempo jaxir xeꞌ jax e Rey tuaꞌ tunor e gente tama e Israel! chenobꞌ
    tunor e soldadobꞌ era.'
  pls-NT: 'Co joinchecjinga xa Jesús ná corona de joxon nttanchaha, co joinchetse
