    mɨiyɨkɨn, Juda iikamɨm sɨmiir nu kɨgrɨraowan inkam komiikɨn.
  pol-SZ: 'i włożyli na Jego głowę koronę uplecioną z długich, ostrych cierni, a do
    prawej ręki dali kij. I klękali przed Nim, naśmiewając się: —Niech żyje Król Żydów!'
  ztq-NT: 'ni lëë xaa psoob tu coron yakitsy kik xaa, ni lëë xaa kwloo tu var ñali
    xaa. Loxsye ngo lëë xaa psoxib lo xaa ni lëë xaa kwtsityni xaa, xñee xaa: —¡Byinayk
    xrey meñ Israel!'
  kqa-kqa: Kamata siki punzɨmbunzɨ naŋga haŋandɨhin mɨŋata, aru miku ndu mɨraŋgupihupi
    maña musa mɨŋata nuŋandɨ miku hañɨ tamamu. Kamata nuŋandɨ kuma kandɨ samba hambu
    kuki tɨmɨ mu mɨŋandɨhuramamu. Kamata nuŋɨrɨm tanda mɨkwɨmɨkwɨtɨndɨ nɨmavamba ambasuvamu,
    Aviŋgɨvɨ Juda hatindu aru miku, vamu.
  zai-NT: 'Ne bizá'' ca ti la''pa de guichi uluu ca ique be ne bigaasa ca tindaa gueere
    ná be ladu derechu. Oraque bizuxibi ca xañee be ne bini burla ca laabe, na ca'':
    ―¡Viva rey sti ca judíu!'
  upv-upv: Ko artali dil moku arrongrrongvi erpe nuvan se numal san, ko arlingi re
    batun ori; ko arla mavir otori orrongrrongvi nai se numal nga mok-tori. Musuw
    ko arjipa vajin baur ngatan jin arkerkerasi, arwera “O, erres, numal se m̃eri
    Isrel nir!”
  wap-NT: Udaunaꞌan ĩtoman kowamai kaiwada-karu idi, naꞌiki ĩkakowamtan naaz uꞌidi.
    Ĩtaan naa uꞌati kapam uwadookori nii atamun idi uzaamatapan nii padiwaꞌora antanapu,
    naꞌapa king zaamatapauzon kawan pawadookori. Uruꞌu naa ĩkodoruꞌukan ukanaapu ati
    naꞌiki ĩbanikiitan naazu. Ĩkian, “Pugaru King, umanawunuꞌo Jewnao naobanaa!”
  mva-mva: Be oarige ragaragadi kauta bokana diraulemoang nge dibaga be pangana-nao
    dinangai be sika teke luma oanana-lo dinangalako. Dingazingia-doi kodeka aro diboadukuduku-ria
    be ono disamanaganaga be bokai dipilepile, “Iuda anuatanepoa nedi! Soakingam dasalaga-tina!”
  dwr-NT: Qassi agunthaa akililiyaa giigissiide, A huuphiyan wotheeddino; A ushechcha
    kushiyan maqqaa xam77aa oythiide, A sinthan gulbbatiide, “Ayihudatuwaa kaatew,
    saro de7ay!” yaagiide, A bolla qilliicceeddino.
  kfw-kfw: "Halli inmani'n ralinglukhu inkhat inboolli ama luchungnga inminkhu, achangtiang\
    \ ramol inkhat inminhumma; halli inmani'n amaikuungnga in-inbok ah amakha in-innuipui,\
    \ “E Jihudi ngai Reng, kasoot ah ringro!”\x94 inmani'n inti."
  bfz-bfz: और कांडेया रा मुकट बूणी की तिना रे सिरो पाँदे राखेया और तिना रे दाँणे आथो
    रे एक नगल़ो रा डण्डा देईता और तिना रे आगे कुटणे टेकी की तिना रा मजाक ऊड़ाणे लगे
    और बोलणे लगे, “ओ यहूदिया रे राजा नमस्कार!”
  cuk-09: 'E-nonogi iko-sobaled-gurgin ega sismarbalid, gaapoledyob e-argan-nuedgi
    ega masargiid uksamarbalid. Geb degine, Jesús-asabin yokorgi sindigar sig-damalad,
    yamo egi dodonagus-damalad, ega sogde-damalad: —¡Be Judiomar-E-Rey, suibaksaar
    be ani gudigusana-gadin!'
  ben-OBCV: তারপর কাঁটালতা দিয়ে পাকানো একটি মুকুট তৈরি করে তাঁর মাথায় স্থাপন করল।
    তারা তাঁর ডান হাতে নলখাগড়ার একটি ছড়ি দিল ও তাঁর সামনে নতজানু হয়ে ব্যঙ্গবিদ্রুপ
    করল, বলল, “ইহুদিদের রাজা, নমস্কার!”
  mil-NT: 'Te ní cadúha‑güedé ɨɨⁿ coròná iñu ní chihi‑güedé dɨ́quɨ́‑gǎ, te ní chitnɨ́ɨ‑güedé
    ɨɨⁿ carrùtí ndaha cùha‑gá, te ní ngüɨ́ñɨ́ xɨ́tɨ́‑güedě núú‑gǎ cúdɨ̀quɨ́ ndeé ñáhá‑güedě
    xii‑gá, te xǎhaⁿ‑güedě: —¡Ío càhnu cuu yohó tée yɨ̀ndaha ñaha xii ñáyiu isràél!
    —càchí‑güedé xǎhaⁿ‑güedě xii‑gá.'
  myu-myu: Widaohobune o'subunemuwakẽn ip yakoreren ma. O'jomõg̃ ip yakoreren. Imẽn
    o'g̃ug̃ẽ ip Jesus pe, Judeuyũ kukukat puximan imubapuk am, iwaywayway am. Iba'ip
    o'yopmõg̃ ibui be, iba'at kadi. O'jẽg̃'aecõg̃cõg̃ ip cewap iwaywayway am. — Ẽn
    ma Judeuyũ kukukat! — io'e ip, iwaywayway am. — Warara'acat podi ma ẽn a'õbuyxi
    — io'e ip, iwaywayway am.
  fue-fue: 'Ɓaawo majjum, ɓe canyi huuneere gi''e, ɓe kuunini mo. Ɓe kokki mo helliiru
    e junŋo makko nyaamo, ɓee jiccoo yeeso makko, ɓee jaanca mo, ɓee bi''a: «Foo foo
    maa, laamiiɗo Yahuduuɓe!»'
  amk-amk: Etaya sapewi mananu weababo bei na ai arirawang weababo fo, etohoni satarai
    na nungkamiaifoi, mayeai etohong aireafea yu weaitatohi mananu na warang domoya
    foi. Ainanaya etuang aweu etisangkapa eawemibukafo tuti eteiberahi eteyo, “Inontarai
    Yahudi ne ene mananune waune, amefiai wau!”
  fai-fai: bude baing fakama daudom nadiwo win tabin manil kidel ku nadiwade kudew
    yak gebom kidis kudák tadelaw nadiwade kamok kitid keimin as gang kafulok taw
    mak kudew yak teng miskuno kuek tadelawiw fakudane, alam kin gubuyo kal ilim katun
    katun luko dudák di nadiwade atafi bom bakodiw, “kala, Yu kayak kamokim kaba.”
    Ak bom nadiwade
  ura-NT: 'Chaen couturi que ojoa caje ichanohin comai lauriaain jetao, rai biji raotono
    nichajai que otiha teeure. Nii baiha jetaote, nacatiha neseeonriaain: “Laraajiin
    ichaohine Jorioocuru curuaanaacuru Curuaanaa Reycha,” naain jetao,'
  mcd-NT: Ascatan mosha chainipafo maiti huashon maimafain poquiti ahuun mumihuuri
    tsomamashon ratoconun mai chachishon yoinifo, —¡Aicho! Minfin Judiofoan aton niaifoquin,
    —ishon cashu mutsama huanifo.
  urt-urt: Miꞌe pe, tinge yambaꞌe mwah senge ende pe, tinge yende taꞌe galaꞌ tikin
    kiŋ pe, tinge yaŋarꞌe jah ŋondoh kin. Topoꞌe tinge yaŋaꞌe wunje ende yal syep
    non kin taꞌe ŋaiye kin kiŋ ende. Pe tinge yisarꞌe ŋihip mbep jah ŋembep kin pe,
    tinge yende wi me kin yiname na, “Poi mahraꞌe naŋ nin, kiŋ titinge lenge Juta!”
  kiz-kiz: Kisha bhakatenesya litaji lya mifwa ni kulibheka panani mutu ghwa muene,
    na bhambekili lilasi ku kibhokho kya muene kya kuume. Bhapigili magoti mbele jha
    muene ni kun'kejeli, bhakajobha, aaaaa'Salamu, Mfalme ghwa Bhayahudi?”
  tzo-TZE: 'La sts''otic ch''ix, la xojbeic ta sjol sventa scorona. Laj yac''beic
    jch''ix aj ta sbats''ic''ob sventa svara. La squejan sbaic ta stojol, la slabanic.
    Jech laj yalbeic: ―¡Toj lec muc''ta ajvalilot yu''un li achi''iltac ta israelale!
    ―xutic.'
  lex-lex: 'Noma rhi''a wutu-lai ida de rnairia pu''na-kiarit ruri pa rkow nana la
    Yesus o''tani. Nhor nia''nama rkenia lie''ena id la limni walli malganna, na''nama
    rwaltiora-rwaltieman la gaini ralamni pa rahe''i-ramalia pa rakot la riwra: “Mmuormiori
    plalahwa Ray Yahu''du ne!”'
  dov-dov: Bakaluka musini wamvwa akumuzwatika amutwe wakwe, akumubika mufunko kukuboko
    kwakwe kwalulyo. Bakafugama aansi kunembo lyakwe akumuniaka, kabamba kuti, “Mwalemekwa
    Mwami waba Juda!”
  rgu-rgu: Ara hai ra ai makouꞌ a rana na, de ralanen tao silaka. Boe ma ara poroꞌ
    silaka makouꞌ ria neuꞌ Yesus laka Na, fo ramiminaꞌ Ana sama leoꞌ sakaꞌ soꞌu mane
    bebeuꞌ pake silaka mana pareta. Ara feen homu ai esa nai lima ona Na, sama leoꞌ
    teteꞌe mana pareta. Ara sundaꞌ undulaka nara rasare raan, ma ramumulu-ramamaeꞌ
    Ana rae, “Hada-horomata neuꞌ lahenda Yahudi ra Mane na.”
  toc-NT: 'Cha̠tum tropa hui­lí̠­nilh nac xak­xa̠ka aktum corona xla lhtucú̠n, na̠
    tama̠­chí­pi̠lh kantum lasasa quihui nac xmaca­stácat; aca­li̠stá̠n chú tzú­culh
    tali̠­ka­ma̠nán, tala­ka­ta­tzo­kós­talh y chiné tzu̠­culh tahuaniy: —¡Cane̠c­xni­cahuá
    cala­tá­ma̠lh xreycán judíos!'
  ulk-1902: Uiaba euerare abele aper abele lu zegerzeger, a uiaba dikmerik abi kerem
    ge, a uiaba ikedirare abele kokeda abi tuter tag ge, a uiaba kokmamu abim, kega,
    Uaiai abele Iudaia le giz ra Opole!
  som-som: Markaasay taaj qodxan uga taxeen oo madaxiisay saareen, cawsduurna gacantiisa
    midigtaa ayay u geliyeen, oo intay hortiisa jilba joogsadeen oo ku majaajiloodeen
    ayay waxay ku yidhaahdeen, Nabad, Boqorka Yuhuuddow.
  mam-C: 'Jax kysi''pin jun tqan tx''i''x toj twi'' tuk''ax ttx''i''xil. Ex xi kyq''o''n
    jun tze toj tman q''ob'' tze''nku'' kyvar nmaq kawil. Exsin i kub'' meje twutz,
    me noq tu''n kyxmayin ti''j, ex xi kyq''ma''n te: Nimxit tb''iy, ay nmaq kawil
    kye aj Judiy, chi chi''.'
  ndj-ndj: Pambeli vapota likokoma lya misomi vamufwalisha kumutwi, vamuvikila lidengi
    mukuwoku lyaki lya mlilu. Vatundama pawulongolu yaki, vamudanila pavadeta, “Hasi
    Mutwa wa Vayawudi!”
  mbj-NT: 'Ti m'' hetëk do moo m'' ramap''õõd däk, ta nuu gó m'' radasooh. Ti m''
    ranoo ta tatu hub hẽnh tamasoo hyb n''aa. Ti m'' sa taron nuu me m'' ramehyy bëëh
    ta wë. Raweh''ëëh doo gó m'' raky n''aa mes''uunh. Ti m'' raky n''aa ej''ees.
    Hahỹỹ da m'' sa kyyh: —Kaweh''ëëh Judah buuj sa wahë n''aa! —näk mäh.'
  lat-VUC: 'et plectentes coronam de spinis, posuerunt super caput ejus, et arundinem
    in dextera ejus. Et genu flexo ante eum, illudebant ei, dicentes: Ave rex Judæorum.'
  ngp-ngp: Naho niyo wadamanya taji ya miwa, niyo wamtungizila mo mtwi enga taji,
    niyo wamwink'ha ngoda ya kiseuta momkono wakwe wo kulume, akajika wamfikila madi,
    niyo wajumbwizila wakagamba, “Ndamsa we Zumbe we Kiyahudi.”
  enq-2: Dopa petala kende nenge-nenge katapae mende makipu petala, baanya aiyombanya
    pisetakamai, pangali mende baanya kingi tolaetena minasiami. Minasetala baanya
    enombanya luma lakapala lamba lao, “Juumanya Kiŋi doko, emba auu pyoo katape!”
    leami.
  eng-ASVBT: And they plaited a crown of thorns and put it upon his head, and a reed
    in his right hand; and they knelt down before him, and mocked him, saying, Hail,
    King of the Jews!
  mna-mna: 'Mi tikam wooro matanmatanŋana, mi tital ma tiur sala uteene. Mi tiur teene
    ila namaana woono ma iwe kembei ta tete. To tiŋgun kumbun mbukuunu pini mi tipeŋeu
    i. Tiso: “Aa, king kizin Yuda, niam ampakuru!”'
  myw-myw: '@see-verse:MAT.027.028'
  sby-sby: Balapomba munshini wamyunga ne kumufwalika kumutwi, kayi balamwikatisha
    nkoli ya litete kucikasa cakululyo, balatatika kumusuntamina kwakumuwela, ne kumufukanya
    mwalisongwe, kabambeti, “Mitende Mwami wa Bayuda.”
  sll-sll: Ditere han galeng engwo ta irere, ama kere breng bani wa siru ditongwi.
  yaq-NT: 'Intok juya wichakamta nat ko''elai yaaka, kobat aet a'' yechak. Batatana
    mampo intok, bakata benak a'' makak. Junak intok ae bichapo tonommea jajapteka,
    intok a'' junn jiaawaka: ―Ketchi allea, ju''u juriommeu che''a yo''o ya''ari ―ti
    au jiian.'
  uro-uro: Bä rha ing ama guaqi na ama ngämuga aa rhäqyitnäk ama gärgär vät itnäk
    iva qi rhoqor ama vitnaqa aa qäbautki. Näkt ta mu iaqyäkt ama gärgär vät a qi
    ama guaqi mäni aa uväski. Näkt ta mu ama iroqi mät aa rhäqyet ama märmär et. Dä
    rha an da arhä quum sä nas säng aa qar bä rhat tuma qa i rhi qoar i, “Ama märmärgem
    sagem nge, ama Judaqäna arha vitnaqa!”
  ita-1885: 'E, contesta una corona di spine, gliela misero sopra il capo, ed una
    canna nella man destra; e, inginocchiatiglisi davanti, lo beffavano, dicendo:
    Ben ti sia, o Re de'' Giudei.'
  muy-muy: 'tèkeleya adak a, tàslap hindigil-hindigil, tə̀fiviyu a ahàr vu akaɗa ga
    jaku ni, tàzay eziŋgwi tə̀fivù a ahar ga ɗaf vu. Tàra tə̀bəkia zlam a zla nahəma,
    tàbəhaɗ mirdim kè meleher gayaŋ tə̀gri sa, teyefiŋ, tə̀hi ahkado : « Məgruk sa,
    bay ga ndam *Zʉde ! »'
  kqc-kqc: yabo imiye maena moi mekuna resi kini kana ada bou ini adari aesi kodu
    moisi ini vana rama rofu aeyadi; resi ini budari efuka meimisi nikurugasa niyadi,
    “Jew vene di kini o!”
  tav-tav: Tiere cʉ jã, ʉpaʉ cʉ capejari beto uno pejaya ĩrã, pota mena juarica beto
    cʉ rʉpoapʉ capeo epeyuparã. Ʉpaʉ cʉ cacʉgoricʉ uno cʉgoya ĩrã, yucʉ cʉ wamo cariape
    nʉgoapʉ cʉ cane rotiyuparã. To bairo átiri cʉ tʉpʉ rʉpopatua tuatu cumu eja, “Judío
    maja Ʉpaʉ mʉ ã,” cʉ caĩ epeyuparã Jesure.
  eng-ULB: They made a crown of thorns and put it on his head, and placed a staff
    in his right hand. They knelt down before him and mocked him, saying, “Hail, King
    of the Jews!”
  spa-VBL: 'Hicieron una corona de espinas y la colocaron sobre su cabeza, y le pusieron
    un palo en su mano derecha. Y se arrodillaban frente a él y se burlaban diciendo:
    “¡Salve, Rey de los judíos!”'
  fra-_FOB: 'Puis, ayant fait une couronne d''épines, ils la lui mirent sur la tête,
    avec un roseau dans la main droite, et s''agenouillant devant lui, ils se moquaient
    de lui, en lui disant: Je te salue, roi des Juifs.'
  hau-ULB: Sai suka yi masa rawanin kaya suka sa a kansa, suka kuma bashi sanda a
    hannunsa na dama. Suka rusuna a gabansa suna masa ba'a, suna cewa, “Ranka ya dade,
    Sarkin Yahudawa!”
  mal-mal: 'മുള്ളുകൊണ്ട് ഒരു കിരീടം മെടഞ്ഞു അവന്റെ തലയിൽ വെച്ച്, വലങ്കയ്യിൽ ഒരു കോലും
    കൊടുത്തു അവന്റെ മുമ്പിൽ മുട്ടുകുത്തി: യെഹൂദന്മാരുടെ രാജാവേ, ജയജയ എന്നു പരിഹസിച്ചു
    പറഞ്ഞു.'
  kkc-kkc: Osoloso we ti sidoloso o wiligi mapoo kadiloso, o dee deedee mapoo homo
    magooso. Osoloso Yesu mapoo manolone yimapoo gauwuloso egeesee takaso, “Yu odoo
    dia wiligi odoo taba, iyo nee hu dokodoo poudoso,” dee takaga meleeso.
  urd-GVR: phir kāṅṭedār ṭahniyoṅ kā ek tāj banā kar us ke sar par rakh diyā. Us ke
    dahne hāth meṅ chhaṛī pakaṛā kar unhoṅ ne us ke sāmne ghuṭne ṭek kar us kā mazāq
    uṛāyā, “Ai Yahūdiyoṅ ke Bādshāh, ādāb!”
  far-far: Sui kera ka ngalia na 'eregwau ana 'oko ngangara, ma kera ka duua ana gwauna,
    ma kera ka kwatea te sara 'ai fua nia ka dau ana 'ana bali 'aba 'o'olo nia, dia
    ta kingi. Ma kera ka boruru fuana, ma kera ka 'onionga, kera ka 'uri, “Na kingi
    Jiu ki, 'oe mauri tau amu!”
  suz-BL: चू के सिरपेच सेल्‍शा, आ पियामी गुप्‍पा, सुन के कोक्‍के, दे किन्‍दा आ ग्‍युरा
    गुइमी शेपदमे बाक्‍त। मिनु आ ङोंइती आन पोक्‍च थेक्‍शा “हे यहूदी आन पिप, सेउ ताक्‍कीन”
    दे शुक्‍शी पा सेउ पदमे बाक्‍त।
  car-NT: 'U''mariry me amy sipatamu waton momy''po i''waine. Irombo upu''po tu''ponaka
    yry''po i''waine. Amy waruma waton ke aposenyndo''po i''waine apo''tun wyino.
    Irombo ipo''ponaka iwokunama''san. Aki''ma''po i''waine. Ika''san: “Na''na te
    kore awopy''po ewa''maje, Simosu Jopotory!”'
  amp-amp: Yo soldiam huhra mtitoft yakmomtn kingroh mfham hatohwa yabisoht kanjo
    yakkemomtn mfhatn wathu hamsismomr. Yo kingm yakitohwa mis nhaf wom miyef mifr
    yakhemotmr ndr fakitohmorr tirmifkorn. Yo rorhu nyingako bangu myuknamoamn yon
    mumenm kanjo wukfo tfar botfar memoumr, “Woi, Judaroh kingr.”
  bht-bht: कने कंडयां दा मुकुट बणाई करी उदे सिरे पर रख्या; कने उदे सजे हथे च सरकंडा
    दिता। कने यीशुऐ दे सामणे झुकी करी उदा मजाक उड़ाणा लग्गे कने बोलया, “हे यहूदियां
    दे राजा नमस्ते।”
  eng-NOY: And having platted a crown of thorns, they put it on his head, and a reed
    in his right hand; and bowing the knee before him, they mocked him, saying, Hail,
    king of the Jews!
  cub-NT: 'Doarĩ bʉojarĩ, miumua cãteni, cainitarabʉ d̶arĩ, ʉ̃i jipobʉrã ditarabʉre
    tʉorejaimad̶a na. Aru jocʉyo, jabocʉi cõjeiyope paiyore, dʉrʉre d̶arejaimad̶a
    Jesúre ʉ̃i meapũravʉcapʉrʉi, yópe jabocʉi jẽiyepe. Ne que teimʉre yʉrivʉ, jacoyʉrejaimad̶a
    na: —Ména cʉjacʉ mʉ, judíovai jabocʉ, arejaimad̶a churarava Jesúre, ʉbenita ʉ̃́re
    yʉrivʉ.'
  ita-1927: 'e intrecciata una corona di spine, gliela misero sul capo, e una canna
    nella man destra; e inginocchiatisi dinanzi a lui, lo beffavano, dicendo: Salve,
    re de’ Giudei!'
  lww-lww: ana la ap̃ar nenos nen kilsirili, ana ap̃an ruruia, amligan e p̃arina,
