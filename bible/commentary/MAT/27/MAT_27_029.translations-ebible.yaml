    bâtŋe bonângen waŋetâ memu gotŋan ba senŋan gem giriŋbaŋgim yuwu sâm ekuwi. “Bâe,
    Yura yeŋgât lok kutdâ pato. Yakât otmâ torokatmâ mangât naŋgain.” Yawu sâm senŋan
    gewi.
  usp-NT: 'Xpach''ujtak jun coron la'' q''uix y xcojtak laj jb''a y xye''tak jun che''
    laj jpaach jk''ab''. Xxucartak chiwch y xoctak chi ritz''b''ej jwich, xijtak re:
    ¡Nim ak''ij, at jreyak yak rijajl Israel! xche''tak re.'
  zav-NT: 'Na'' gwso''one'' to coron de yešə'' boso''ožine''en yic̱hɉe''enə'', na''
    ne''e ḻichan'' boso''ogox̱e''ene'' to ya. Na'' boso''ozo xibe'' laogüe''enə''
    par gwso''one''ene'' borl, nach gwse''ene'': —¡Biba Rei c̱he beṉə'' Izrael!'
  sgz-sgz: má dik longoi kesi balaparip mai kaulbek má dik oboi i lul, má dik tari
    kesá kuir kubau i limán mingin. Di longoi mai ngorer i mermer kán kabisit, má
    dik lu pur dirtapul i mátán táil ái Iesu. Má ngorer di tartar retret singin, má
    dik árár pasi ngorer i kálámul pakta má dik parai ngoromin, “Huihui iá! Erei má
    kabisit kándi tan Iudáiá!”
  kek-NT: 'Ut que''xtz''ul jun li corona riq''uin q''uix ut que''xq''ue sa'' xjolom.
    Ut sa'' xnim uk'' que''xq''ue jun li che''. Ut que''xcuik''ib ribeb chiru ut que''retz''u
    ut que''xye: —Sahak taxak sa'' a̱ch''o̱l, at xReyeb laj judío, chanqueb re.'
  blz-NT: Raaya'a nanganam sa'angu' likok ruri' niwawau koi mahkota ka' nunsulon na
    takala'-Na, kasi nomo'intoni tokon na lima-Na uanan. Kasi i raaya'a nobanintuur
    ka' ningiroki i Ia, taena, “Tabea', oo tomundo'na lipu' Yahudi!”
  poe-NT: 'La kjua̱kꞌe̱nka̱ya sín kja chꞌán ijnko corona tsíkjichꞌéna sín ntachꞌi̱
    la ko kjuanjon sín ijnko nta vara kíxin tjenkáya tja chꞌán chjina. La ntá kꞌuéjóxin
    tochꞌin sín nkayakon chꞌán la kjuanoá sín chꞌán, ntáchro sín kíxin: ―Jnkochríxín
    tsjakꞌé tsétue̱nhén tí sín judío ―ichro sín.'
  san-TAM: கண்டகாநாம்ʼ முகுடம்ʼ நிர்ம்மாய தச்சி²ரஸி த³து³​:, தஸ்ய த³க்ஷிணகரே வேத்ரமேகம்ʼ
    த³த்த்வா தஸ்ய ஸம்முகே² ஜாநூநி பாதயித்வா, ஹே யிஹூதீ³யாநாம்ʼ ராஜந், துப்⁴யம்ʼ நம
    இத்யுக்த்வா தம்ʼ திரஸ்²சக்ரு​:,
  cof-NT: Junsi po silica torinca quito, Jesuchi misubi polaquinue yaca Miyae tito.
    Junsi epe chideca yachi tsa tedebi chumicarilaquinue mantaminchi chide joe tito.
    Tsantobi Jesuchi cale telenhito, yaca pamiyato quirato, biba tilatinue. Israelítalachi
    miyaca biba quilaquisa! tilatinue.
  srm-NT: 'Nöö hën de tei wan agbago maka hën de lolu ën te de kaba mbei kuma könu
    kaapusa, hën de tuusi ën nëën hedi. Nöö hën de tei wan baluma hën de butëën nëën
    maun kuma könu pau. Nöö hën de ta mbei ën fa ta tjökö kini a goon ta bai taa:
    “Wodi o, könu u dee Dju! Wodi o, könu!”'
  qvs-NT: 'Umanpi kashayuk waskamanta awadu koronata churapurkansapa. Chaymanta alli
    ladu makinpi suk varata churapurkansapa kamachikunan vara nishpa. Sukaman asichishpankuna
    ñawpakninpi kunkurikurkansapa. Kuyak tukushpankuna willarkansapa: —¡Kanmi judiyu
    runakunapa ashwan sinchi kamachikuknin kanki!'
  zca-NT: 'No mizuxkwa'' bixa'' tu koron yich par mizob bixa''i yek Jesús, mbaino
    ngulo bixa'' tu bar ya'' Me lad direch, orze'' nguzuxib bixa'', kiyitnu bixa''
    Me, nzhab bixa'': ―¡Rey che''n rë men Israel, par dubta'' ban go!'
  cbc-NT: 'Áti yaparo, quetiupaʉ rey corona cʉ̃ capesari beto ũnorẽ cʉ̃ pesáto ĩrã,
    pota wẽẽrĩ mena juarica betore cʉ̃ rʉpoapʉ peoyuparã. Tunu bairoa, quetiupaʉ rey
    wãmocʉtacʉ ũnorẽ cʉ̃ ñeáto ĩ eperã, yucʉacarẽ cʉ̃ wãmo cariape nʉgõãpʉ cʉ̃ cʉ̃gorotiyuparã.
    Bairo áticõã yua, cʉ̃rẽ quetiupaʉre jẽnirãrẽ bairo na rʉpopaturi mena cʉ̃tʉ etanumurĩ
    bairo qũĩ boyeti epeyuparã: —¡Cʉ̃ ãnicõã ninucũáto ãni judío majã Quetiupaʉ Rey
    tocãnacã rʉ̃mʉa! —qũĩ boyeti epeyuparã soldaua Jesure.'
  qxo-NT: 'Tsaynömi cashapita corönatapis umanman churapäyargan. Derëcha cag maquinmanpis
    väratam aptapäyargan. Nircurmi ñöpanman gonguricog tucur asipar niyargan: “¡Alabashga
    catsun Israel runacunapa reynin!” nir.'
  mox-mox: ta ana biatuli talitaliega iviaqia ʼinega ʼunuʼununaya iaʼuya, ta kewala
    ana ʼataqiega ivekafia ta wese ʼiawanaya tuqatuqadiega isobadi ta igivenuʼwea
    ivonaya, “Kaiwa, oʼa me Diu edi Kini Qiduana.”
  kew-kew: 'Goa pua ititumi raguna nipuna aalu madaa maadipaasimi. Goa pua nipuna
    popo ki-nane rama meda mea maripinaasimi. Goa pua nipu re-para epa pirua rumu
    koba pua ero agaa gupa simi: Nere Juda aanuna aa mudu yaade-ga oro yaalo epe-rupa
    pirape simi.'
  dww-dww: Yodibe taudi gedara a pinou be Yesu debane ai mieni be a virididina, be
    diḡona nimanama kasaune ai paḡona. Yodibe taudi Yesu noḡone tuapikedie a raupari,
    da ai varavara be a riuna, “Ebom, Jius adi guyauma.”
  nif-nif: toa pɨsɨkñat bondɨnembi, kumbam plon dasi-mɨmbi, toña no kii dɨndɨm kandañ
    kɨmɨlɨmɨñgɨlɨñ. Wɨndɨñ tɨñɨpi, ña mɨlelem tɨmbi, nɨ-lakalakae tɨ-ñɨmbi eñgɨlɨñ,
    “We, Juda amalok ama wapma!”
  twi-ASANTE: ɛnna wɔde nkasɛɛ atentene nwonoo ɛkyɛ hyɛɛ no, ɛnna wɔde dua bi hyɛɛ
    ne nsa nifa sɛ ahempoma, ɛnna wɔbubuu nkotodwe wɔ nʼanim hyɛɛ aseɛ bɔ gyee so,
    dii ne ho fɛ sɛ, “Yudafoɔ Ɔhene, wo nkwa so.”
  aoj-aoj: Eaꞌ mowaloꞌmana anof mandof higatagufi, malaꞌwatefaf siꞌi hat mowaloꞌmanana
    balaga ananigai. Eaꞌ masoꞌana anota alifita nahapilata lagol ananigili. Amom mindiwa
    nembawa motawa felefeleꞌma anen, mandaꞌ salamal lahana maꞌi basef findiwaifi ma
    anen maꞌi, “Nemaf buꞌwafi, inaꞌ king dembinai esis Judai!”
  cbv-cbv: 'Maáh ã dʉwát jʉ́dʉ pah chãjnit, óot pihdih péeb wao péanit, Jesúíh wao
    dáhdih ĩt yacap wʉt jĩ. Maáh ã wẽpat pah ã jʉ́ʉtat pínah máa doóbhdih ã́ih jéihyepmant
    bóo téihyajĩh ĩt tewat tʉ́ʉtʉp wʉt jĩ. Pánih chãj péanit, maáhdih ĩpĩ́ chãjat
    pah ã pebh ĩt bódicha caj yoh ñajap wʉt jĩ. Pánih bódicha caj yoh ñajnit, nin
    pah caandíh ĩt niíj dehwep wʉt jĩ: —¡Ma tʉ́i jʉmʉʉ́, judíowã ĩ maáh! ĩt niijíp
    wʉt jĩ.'
  taw-taw: Lɨñɨl, nag ñuñu sek okok dad apɨl, bɨnonɨm kay lɨpal kɨmɨg cheg adek bad
    tek olap gɨl, kɨmɨg cheg nop lɨñɨlak. Lɨñɨl, bɨnonɨm okok kul abe dɨpal agɨl,
    gamɨl pal olap dɨl Jisas nop ñɨn yɨpɨd kɨd ak ñɨl, apɨl nop kɨgom yɨmɨl, agjulɨg
    agɨlak, Juda bɨnonɨm kɨli awl pel yenɨmɨn agɨlak.
  jic-NT: 'Yo pjwel jam jus tjulujupj jay pjucj po''ó la ''onsos. Jesús jay tjo''onsopj,
    corona jay já''asa jinwá. Visyú tja''ayapj jupj mos li''inyampe, jepa püné t''e''enca
    jinwá. Nin la tjajay na, pajal la tjüpjüts''ün jupj mpes. Jis tic'' jin tjelejen̈
    jupj wolap''a''á. Tjowelepj: —Qjuisas ''ücj jyas mpü''üm. Jipj jepa püné judiopan
    jis lal.'
  zap-NT: 'no wzhexkwaa men te korongyëts wzoob meno xtoo Ne, no wguu men tebla bëg
    nyabëë Ne. Lex rzuzhib men lo Ne, rzhidxno men Ne, re men: ―¡Kesentyent non xerrey
    men-Israel!'
  wer-wer: Pël ëak wii këmampön ulte ket ë mowaëak kalaö naö mangkën mor yaapkëësi
    sungkör ëak taueëa. Pël ëën pim naë së ököök elmëak rar rë wesirak epël mëëa.
    “Yowe, Yuta omnaröa omp aköp.”
  ipi-ipi: Piya maiyu, utupane-mane eyaka ani atene mindi mo umange pua kiŋi tupamane
    piyaini tangi gulene mindi waa puato, balana kawanenga tangi gulo aiya mayainipia.
    Ayia maiyu, kelewa kanda mindi balana kii tikasa aiyakale lo maiyu, utupane-mane
    aiki leka wato, bala lamba loto, Juta yamena kiŋi nimba wayu epeleya. Nimba kuai
    lo atape leainipia.
  qul-NT: 'Umanmantaj qhichcacunamanta ruwaska coronata churaycorkancu, paña maquinmantaj
    uj vara bastonta. Chaypacha ñaupakenpi konkoriycuspa burlacorkancu, nerkancutaj:
    —¡Judiocunapaj Reynin causachun! —nispa.'
  ter-NT: 'ínamaka itukínoahiko kôroa. Yoko ainóvoti ka''áveti káva''o tikóti veínoa
    úhekexea, ina ipíhea tutíkuke koane itúkinoahikomaka puló''ina, ómo''ixone éxopeke
    vô''u kuteâti koeku ómo''ixone nâti, hoénaxovope itúkeovo pahúkoti. Yane ina ipuyúkexinoahiko
    húndaru koemóke''eati koane kó''iyeahiko: —Iháyu''ikakana ra natina jûdeuhiko
    —koénehiko koémoke''eyea.'
  bmr-NT: 'Jaamoro bu iinigaɨhallɨvɨ javucaruumo januutuno aafeneque chaahimɨgatɨ
    eheetavuumoro, bu jaamoro gaayɨcɨsuumo imiyanaagohusefaño ɨmeico icano. Jaadɨ
    diiboguiino ememuɨɨvomoro diiboco dejecuhicauhi: ¡Imicani ɨɨjoho judiomɨ Aivojɨɨbo!
    noomoro.'
  fuf-fuf: 'Ɓe sacci katanwol bulle, ɓe waɗi ka hoore makko, ɓe tambini mo kalinwol
    ka jungo makko ɲaamo. E hoore ɗun ɓe ari, ɓe jiccii yeeso makko e nder jalnori,
    e hoore hiɓe wi''a: «Salminaango e maa, yaa an lanɗo Yahuudiyankeeɓe!»'
  bhl-bhl: 'Weng milewsomeliwi, ningning so sok mak em kak dim falal falal kolewsomi,
    emisik kamok kunum em tokfol ayem emdiw mak kuluko, em teing yuk dulum elo dulewsomi,
    weng minin fian mak mileweko, bokolewomeliw: “Suda kawtiw im emisik kamok fian
    kutaka! Got alik i kulo bamki so kekemoliwka!”, dangsomi, em mit mewso kawin dim
    katin bukbuk angeko, gatak wakas kelewsiliw kale.'
  ons-ons: Pakiso, eŋe sitman wakelerop, eaŋo ŋei waom marok mane mau paki, lewino
    birau ketkiso, kumunam mane metine wonino motkoi. Paki eŋe eŋane osino wawetene
    geu paki, isi bela qebela okankau paki rakoi. “Yuda ŋei eŋane Ŋei Waom, naso kiroroine
    ge ari arikene!”
  con-NTPO: 'Boicco nojama''qque otifaccuve ugapa tisema otifaen''fa. Caofa''ccoma''qque
    na''su quini''cco''pa''ca''en tise tivenga indian''fa. Tsomba afase co''feye ashaemba
    tisenga ccarupa dyaipa su''fa: —¡Ti''tsse canseja israe''su na''su!'
  ghs-ghs: Dzaaroqi nokoi guupa ponedza korabeteqi qiba nohota dzamotoqi saaro teeke
    noho botota mootoqi noho dzagata pomai kootoroqi hiireta, Oo, nii Dzuta abiho
    abi qibanita dzoobe dzoobe!
  peg-peg: ଆରେ ୱାଡ଼ି ମୁକୁଟ୍‌ ରଚ୍‌ଚି ହେୱାନ୍ତି କାପ୍‌ଡ଼ାତ ତୁଜ଼ି କିତାର୍‌ ଆରି ହେୱାନ୍ତି
    ବୁଜ୍‌ଣି କେଇଦ ର ନାଡ଼ା ହିତାର୍‌, ଆରେ ହେୱାନ୍ତି ମୁମ୍‌ଦ ମେଣ୍ଡାଂ କୁନ୍ଦିକିଜ଼ି ଇଚାର୍‌,
    “ଏ ଜିହୁଦିର୍ତି ରାଜା ଜୱାର୍‌, ଇଦାଂ ଇଞ୍ଜି ହେୱାନିଂ ଗ୍ଡାଇତାର୍‌ ।”
  txu-NT: Ne kam mrỳnhĩo kajkep ne ikãnh ne, ne kum kutu. Nãm me me bẽnjadjwỳr rũnh
    nhõ krãdjê'ã mrỳnhĩ jakren arỳm kum kutu. Ne kam ikra djubôkmã po'ê jadjà nhym
    kuby. Me bẽnjadjwỳr djàbêr djà'ã ne me po'ê jakren ikramã adjà nhym kubyn o nhỹ.
    Nhym me parbê ari rôrôk ne kõnkrão krĩn 'ã bẽno ajkẽn apỹnh kum, —Ga we abê mebê
    idjaer nhõ bẽnjadjwỳr rax. Gora kribêm atĩn 'iry, anhỹro kumex.
  eng-WEBU: They braided a crown of thorns and put it on his head, and a reed in his
    right hand; and they kneeled down before him and mocked him, saying, “Hail, King
    of the Jews!”
  gnw-NT: Jayave oñope reta yurãti catuii vae jare umbapúa oñono Jesús iñãca re. Umee
    reta vi chupe penti tacuarãsɨ uipɨsɨ vaerã ipo iyacata pe. Jayave uyeatɨca reta
    jae jovai jare oyoyai. —¡Viva, judío reta juvicha guasu! —jei reta.
  mux-mux: unji-ka ko-ko mulurum te liiku mulkapiye teku kene ‘Yi nuim kingeliinga
    waniele.’ niku pengína pakunjuku, kingima-ni apulu te we ambululimele mele kolu-apulu
    te liiku yunga ki-bokundu ambulunjuku, yu angiliirimna koporungu languku ung-taka
    tonjuku bi we gólu toku paka tunjingindu “Juda-yambumanga yi nuim kingele, nu
    molkunuye?” niku
  maj-NT: 'Ko̱ i̱ncha kits''ínnda nku corona̱ na''yá xi y''é''a nintaku̱ ko̱ ntsja
    kixi̱ kits''ínk''a nku yáxá. A̱s''a̱i tsinchakúnch''int''a maña̱ha̱ ko̱ tsajnukie
    nga b''a̱ i̱ncha kitsúhu̱: —Antahi, nda̱ rei̱hi̱ xu̱ta̱ judio̱.'
  bkq-NT: 'Tyguyreim koroaem xygatyby myani mâkâ nhangahu onwa nhekylymo. Aho eynynâ
    segue nhematâdylymo, pymâ ara. Enado âzeguhoam idylymo, pymâ enado adâitomo ara.
    Eyam aguelymo: — Tynrenseim âmâ, judeu domodo iwymâry kuru! — kelymo, âwankuem
    nhedylymo.'
  kue-kue: Te kewan kangigle orkwa indre king bitno gagl yeglmere beke indre ana ye
    bre mina pandigl tengwa. Te kumba ta indre ongo wokra pandigl teingwa. Ye prapra
    goglkono bondugl tendre ana bakaglte yegl dingwa, “Aya, Juda yomba kingno.”
  cot-NT: 'Yaajiaquequea tseitseiaro, ipeacajaiacanari iramatsaero, yamatsaetsitari.
    Aisa yajiricacaajiaqueri savoroquiji itincamijempequiqui, iroompaquea igueroventajianacari
    ishiroshirontimentajianacariquea, icanqueri: —¡Iricashia Imajirote jorio!'
  bnp-bnp: Ri padiviri a barakau i manga a tama hariki, ri vakakubea na gina. Ri vakabolea
    vona a kodo hariki, ri turume puru na ngalana, ri padikedea ri ta maea, “Ge made
    vakaroro a hariki ne huriki a Iuda!”
  apn-NT: 'Nẽ kãm pahi hã mẽ ahkà nhĩpêx nẽ hkrãm haxà. Nom axtem akunĩ kamã mẽmo
    mrô nhĩ te kot ronh kanêre pyràk xwỳnhja nhũm mẽ hikãx nẽ hkrãm haxà. Nẽ kãm pahi
    hã kô gõ nhũm kupy nẽ o xa. Hãmri nhũm mẽ ho anhỹr pa nẽ kutã hkõn krã ho rôrôk
    nẽ hkrĩ hpa nẽ hã pẽr o pikẽnh kamã kãm: —E ãm hãmri. Apê Ijaew nhõ pahi punuti
    na ka. Anẽ.'
  ctp-NT: Kanꞌ mxkwan neꞌ ti kicheꞌ chaꞌ ka ska sneꞌ; mstya neꞌ sneꞌ kanꞌ ke Jesús,
    kwiꞌ mstya neꞌ ska kii yaꞌ laꞌa seꞌen kwin. Mduun xtyinꞌ neꞌ tloo Jesús bra kanꞌ,
    chaꞌ xtyi lyoꞌo liyeꞌ tiꞌ neꞌ ꞌin yu; kanꞌ chaꞌ yꞌni neꞌ ngwañaꞌan, sa ñaꞌan si
    lka yu ska ree lo chalyuu. ―¡Ngiꞌni tnun ba ꞌiin! ¡Nuꞌwin lkaa ree ꞌin neꞌ judío!
    ―ndukwin sndaru ꞌin Jesús bra kanꞌ.
  bre-BRG: 'O vezañ gweet ur gurunenn spern, e lakajont anezhi war e benn, gant ur
    gorzenn en e zorn dehou, hag o plegañ o glin dirazañ, e raent goap anezhañ, o
    lavarout: Me a salud ac''hanout, roue ar Yuzevien.'
  opm-opm: Aripti watiap nang hatin gah dapsi han dara kimin daken hatin mara hanipyah
    kamoheim hat pati han ire kakung aripti ohe tan mara ohe kak tei ama anpa oh.
    Aripti bur bok tit dara ohe bes oper tannong mara katin akir tongnoma Hanipyaha.
    Juda ire kakhana por ama dasei matpa oh.
  bvr-bvr: Rrapa barrwa bornangguna jibi-jarlapuna nula bama a-jirra minypa gun-maywapa
    an-mumurna an-guyinda bunggawa gun-nika ana-bama gu-garraja a-workiya, wurpa jin-darrartka;
    lika Jesus ana-bama jibu-barnjinga nula. Rrapa barrwa jurdach gun-jong gubu-menga,
    abu-wuna ana-munganaguwa murna a-jirra, minypa birripa aburr-ngunyangunyjiyana
    gun-gata bunggawa gun-nika gun-jong. Lika aburr-menama gubi-rrana nula, abu-borrkpuna
    aburr-ni, minypa aburr-yinagata aburr-wena, “Awa! Ny-junarda ny-molamola, ya,
    ny-junardiya bunggawa Ju yerrcha ny-burriya?”
  wal-wal: Qassi agunttaa akiliiliyaa giigissidi, a huuphiyan wottidosona; a ushachcha
    kushiyan shombboqo gatimaa oittidi, a sinttan gulbbatidi, “Aihudatu kawuwau, saro
    de7ai!” yaagidi, a bolli qilliiccidosona.
  zad-NT: 'Na'' bengake'' to bxooṉ de xis yesh'' na'' bllingake''n yic̱hje''na'' ka
    to corona, na'' nee de shḻina'' bgox̱''gake''ne'' to bar. Na''ch bc̱hek'' xibe''ka''
    lawe''na'' na'' btitjgakile''ne'' che''gake'': ―¡Toshiizi sechgayi c̱he beeni
    chṉabia'' beṉ'' Israelka''!'
  aso-aso: uhoni nalaꞌ di gangi guveꞌinesi ve nabalite maduꞌnidoꞌ gihaaꞌ aniꞌ initeꞌ
    neꞌmine apa niteꞌ igi liliꞌ igi madunoloꞌ gihi-di ana zamela angaba gavoso neꞌmine
    imaniꞌ. Imi velela obuvoꞌine hizi imi Zuda veti guveꞌinesi ve ma gopoꞌni nolo-gimune
    li golo izi gize zohiꞌ i-daniꞌ.
  uli-uli: Iwe resa ffaor marel ral ire kowe yor chil resa hamwarmware ngali ngo re
    yetolong setab ire lal paol; resa hasubgudiy imol resa tapeli fedaley kamemal
    ngo rema sor bo, “Be ssulay King le yar Jews!”
  nin-NT: Na ru intto ki anzɨ ni ttu ku ni itu, na ba unflankurr ku izirr ni nga ku
    nu ungo ri ki uttu, na so kuttu na sarr ma di, “Uttu anu Yahuda wa bu so sese!”
  tgk-tgk: Баъд аз навдаҳои хор тоҷе бофта, ба сараш гузоштанду ба дасти росташ чӯб
    доданд. Онҳо масхаракунон «Зинда бод Шоҳи Яҳудиён!» гуфта дар пеши Ӯ ба сари зону
    меистоданд.
  acu-NT: 'Tura tsengkrutin jangkin najatawar tsengkrumtikiar tura nangkia tumaun
    karisan untsurinini taksarmiayi. Nunia nangkamiar wishikrami tusar tikishmatrar:
    —Judío apuriya, pengker pujusta, —tiarmiayi.'
  cak-WNT: 'Riye'' xquipach''uj chuka'' jun k''ayis ri c''o sibilaj ruq''uixal. Can
    achi''el jun corona xquiben chare, y c''ac''ari'' xquiya'' pa rujolon (ruwi'')
    ri Jesús. Y xquiben chuka'' chare ri Jesús chi xuchop jun aj riq''ui ri rajquik''a''.
    Y c''ac''ari'' yetze''en c''a tek yexuque'' chuwech ri Jesús y niquibila'' c''a:
    Caquicot c''a, riyit ri qui-Rey ri israelitas, yecha'' c''a chare.'
  ebk-ebk: Penolekawcha nan komawet ay sufet, ya insukrubcha as uruna. Enpad-uncha
    nan nunu as nan kannawan ay limana. Angkiay nunpalpalintumangcha ay mangot-otyok
    as nan mangarkaliyancha, “Matakutakuka ay Aren chi Judio!”
  spa-PDDPT: 'Luego, trenzaron una corona de espinas y la pusieron en su cabeza. Colocaron
    una caña en su mano derecha. Lo ridiculizaban, se arrodillaban ante Él y le decían:
    ¡Honor a Ti, Rey de los judíos!'
  ruf-ruf: Kuya wabota fiya ya tsimiwa walika mwitwi mwake, kuya weka ing'weku mne
    ghumoko ghwake wa kujilo, watowa ghamaghoti hambele hake. Wambetsa, walonga, “Mbukwa,
    Imndewa wa Wayahudi.”
  gun-gun: 'ha''e juu gui peteĩ coroa ramigua ojapo vy omoĩ inhakã re, ha''e ipo oiporu
    kuaa regua re peteĩ takua ojopy uka. Ha''e vy henonde guenapy''ã re oĩ vy ojojai
    rei reve aipoe''i: — Iporã ete judeu kuery pegua huvixave! — he''i okuapy.'
  agu-BL: 'Je cyak''ol jun coron tx''i''x twi'', nin oc cyak''ol jun tx''amij tk''ab,
    nintzun e'' baj meje'' cyentz swutz. Poro xcy''aklil tu'' e'' ban cyentz. Nin
    cyaltz: —Wi''nin k''eju'' Ta'', na ilu'' chireyil yi e'' judiy, —che''ch.'
  isn-isn: Hange akazepya etaji amija nukumueka migulya itwe lakwe, na amuekeye mwanzi
    kumukono wakwe nuakegoha. Aeakuieli imalu ao pihe ntongela akwe nukumuhonda ekalunga,
    “Salamu, Mutemi wa a Yahudi?”
  ilo-ULB: Nangaramidda iti balangat a sisiit, ket inkabilda iti ulona, pinaiggamanda
    ti makannawan nga imana iti sarrukod. Nagparintumengda iti sangoananna ket pinagang-angawanda
    isuna, kinunkunada, “Agbiag, ti Ari dagiti Judio!”
  pir-NT: Sa sãa tuhasa, pota behtore ye tuhasa, tiquiro dapu bui duhu peoahye. Sa
    duhu peo tuhasa, yucʉgʉre poto pehe dahra suhahye. Dahra suha tuhasa, dʉsepe curi
    mehna quehe sa, bʉjʉpeahye tiquirore. —‍Quehnoano ahtaya. Judio masa pʉhto, quehnoano
    ahtaya, ni bʉjʉpeahye tiquirore.
  anv-NT: Átɔ ɛlá meshií áfaá Jisɔs né mekpo ne áfyɛ ji ntó meto né ɛbwɔ́
    ɛké meto gefwa. Ápyɛ́gé mbɔ, átóme manó né mbɛ ushu wuú ne ájwaáge ji
    áké, “Wɔ Mfwa bɔɔ́ Jus neki nébɛ́ ne wɔ.”
  sab-NT: 'Kaire guardia donga giska kobaske bliu Jesu chuga batreti gire batu Jesu
    chugaske, guardia donga glita kliu Jesu ko taingwli kote. Guardia donga Jesu ngama
    tku ene ulita gire ama ulita jongnagwa skutu dba Jesu gwangnagu ngaute kweri Jesu
    gbe gidagda, ama gerudu Jesu ole kidere: —¡Ba kwian israelita ulita chugagwalla
    kweri noare, ba chege no kweri kwian ulita gwa giti!'
  tmd-tmd: Yöm nölön, nag kaigap alɨg bla pön hön, kiŋ adö röbön röi usaŋ akuyöbö
    i rön, nugwo nɨg nölön, nöbö dib bla kaiö pöiŋö, rön, aiwölö yöd mɨxɨl i pön Jisas
    nugwo imag mɨrɨx pɨlö nölön, hön nugwo höxmax yuön, yad höimöu gɨr yadmä, “Nöbö
    dib nagö hömɨdlanö ä? Juda ada kiŋ ñɨŋa nagö hömɨdlanö ä?” rɨmä.
  acr-NNT: 'Che rujolom xkikoj jun corona pachꞌum rukꞌ kꞌiix y xkiya jukutaj tani
    pa ruqꞌabꞌ uwikiqꞌabꞌ. Tekꞌuchiriꞌ, xexukiꞌ chwach y xkijeq uchꞌamixik, jewaꞌ
    kakibꞌiꞌij che: —¡Nim uqꞌij ri rey ke raj judiꞌabꞌ! —kechaꞌ.'
  kpg-kpg: Nomuli gaa hai di nadau hau manga laagau duduia, gaa wanga gi hongo di
    libogo o Maa, gaa wanga labelaa di nadau laagau gi di lima gau donu o Maa ga helekai
    bolo nia goloo o di king. Nomuli, gei digaula ga dogoduli gi mua o Mee, ga haganneennee
    a Mee, “Di king o digau o Jew gi mouli waalooloo!”
  taj-taj: थेनीगदेसे पुजुला फेटा स्‍होसी येशूदा थोइसी पिन्‍जी। ओच्‍छे येशूदा दाहिने
    छ्‌यारी माला कडी पिन्‍सी “लास्‍सो यहूदीगदेला ग्‍ले, फ्‍याफुल्‍ला” भिसी फ्‍या लबा
    स्‍होसी येशूदा खिसी लजी।
  avt-avt: Hɨr nime waai wiwɨr tɨktɨk mewik ek kɨre teperiye, te hɨr nankiunɨwek kaku
    paan. Te hɨr newetɨwek niyen nun kɨrak ketenenik ken his yaaim mɨrak nemitetpɨn
    natɨp hɨrak mɨtɨk iuwe. Te hɨr newen ninɨp menep hɨt mɨrak netpɨwek enum nitɨtɨweknaan
    natɨp, “Ti yaaik Mɨtɨk Iuwe King ke mɨt ne Isrel.”
  cbk-cbk: Y ya hace sila corona de tunuk y ya pone na su cabeza, y ya manda sila
    con ele agarra palito como un baston que ta agarra el rey. Despues ya hinca sila
    adelante di suyo, y ya ganguia con ele hablando, “Viva! El Rey del maga Judio!”
  uig-ARA: 'تىكەنلىك شاخچىلارنى ئۆرۈپ بىر تاج ياساپ، بېشىغا كىيدۈردى ۋە ئوڭ قولىغا
    بىر قومۇشنى تۇتقۇزدى. ئاندىن ئۇنىڭ ئالدىغا تىزلىنىپ: «ياشىغايلا، يەھۇدىيلارنىڭ
    پادىشاھى!» دەپ مازاق قىلىشتى.'
  tuf-tuf: 'Cuis icar cat cachá chistár cuiir chájacro. Churotír chájacro. Ey at icar
    teca cat wíjacro. Eyta chaquir, eyta wiquir Jesús cac cahm cuscar cut chájacro.
    Eyta chaquir Jesús buror sisín acu wajacro: —¡Judíoin caru! ¡Judíoin caru! wajacro.'
  abx-abx: Mangno aghimo mga iya likaw tikang si tangulon ngan nagpakuruna si Jesus.
    Agpa'antan-nay to mga iya utod bigahaw si kawanan tamburo' pinakasiptir ngan agparapanluhod
    mga iya atubang si iya ngan sigi-na mga iya panlangkag, “Malanga pa kunta' i kinabuhi'-na
    si hadi'-na si mga Hebro!”
  mco-NT: 'Chi ajcxy tacy tüg corona mɨɨd apy. Chi ajcxy yajcöjenɨy ma Jesús. E huin''it
    ajcxy a''oy''amy yajcɨ̈gabɨɨy tüg je paxy. Chi ajcxy huingojxtɨnay''ahuɨɨy. Chi
    ajcxy nɨxiicy yajxiicy, e ymɨnaangɨxy: ―¡Ooy ymɨjɨty yjanchɨty, je judíos ajcxy
    yrey!'
  kqf-kqf: Bi gedala a pipini te Yesu kununemo ai kote, a solupatini bi diḡona kataiyanemo
    a sako. Ḡome tedi Yesu matanemo tuwapekedi ai tupagwaliḡedi, ai gadolose bi a
    giuna gado, “Ebom, Diu edi ḡalibona.”
  cpb-NT: 'Ramanthaitantaitakari kitocheetapo iitoki, rotaiyakagaitakeri rakoperoki
    sawookaaki. Irojatzi rotziwerowashitaitantanakari Jesús rithainkimawaitaitziri,
    ikantaiyini: “¡Paakameethatawakeri iwinkatharite Judá-ite!”'
  aon-aon: Aria harauri onohw maduhw kabi da pruwehwihw um aria hadarohw hohwunug
    kabi anan king ananit hat um aria hahwemuman ananig barag. Aria horuman anag shokugi
    akodiwok ananis wis aria habuh hoduk ohrubus hape henekan enenyenen habubuniman
    hakri namudok, “O wosik ruwahep nyak eshesh Juda esheshin king.”
  hus-NT-2005: 'Kʼwajbantsat jeye bin ókʼ jun i kwetsotsól dhipadh kʼídh ani teykoyat
    ti teꞌ bin eját kʼubak. U tudhéltsik tám tin tamét na Jesús ani in labídhnáltsik
    enchéꞌ: ―¡Ki kʼwajay kʼijidh, Pulek Takʼíxal an judíotsik!'
  mig-NT: 'Te ni̱ ka̱tɨɨn‑de ɨɨn corona iñu. Te ni̱ ka̱chu''un‑de xini̱‑yá. Te ni̱
    ka̱chi''i‑de yunu ndává''a‑ya̱. Te ni̱ ka̱jukuiñi̱ jítɨ́‑de nuu̱‑yá, ni̱ ka̱sákátá‑de
    nuu̱‑yá: Rey judío, ta̱á ndii, áchí‑de.'
  bps-bps: Na nlikinla dad walad nun sual, na sukubla di ulun du nimòla kyangenan.
    Na fagotla kwananan satu tugad gambet i gal nagot i dad harì. Kafnge én, lkuad
    ale di munan, du snilola, manla, “Too ge mlawil Harì i dad Dyu.”
  mbs-mbs: Linekò dan se belagen doen tigis, aw yan se insangkob dan diyà te olo din
    iling te korona te selotan. Doen heman tigbaw impeawid dan kandin iling te bangkà
    te selotan. Penga niyan, limongken dan diyà kandin aw migpelingo-lingo dan te
    sikandin se selotan egsegmanen dan. Minikagi dan, “Iduyun sikona Selotan te menge
    Judiyo.”
  tof-tof: I akó oya singül müóngdur we elóp tórez-tórez nugup tizi, da i oya singüldü
    we emngyelóp. Tutul tangdó go tupuru ingrinóp. I tibiób wakósingül nümgünóp, oya
    we yagürnóp, amkoman moboküpi-koke, a i oya tiz yangónónóp wagó, “Ma wirri kokrrap
    ki ngyaben namüla, Zu pamkolpamab king!”
  cme-NT: 'Aa ce huɔni sũ nyantuoluo a dii u yuŋgu-na aa hã-yo gboruoŋgu u nadieŋga-na
    u bella. Baŋ ciɛ mafamma‑i, baa ta ba dũuna u yaaŋga-na ba jaal-o. Ba taa ba
    nyɛ-yo''i dumaaŋo-na. Umaŋ duɔ dũuna wuɔ: «*Yuifu ba nellentie, mi jaalaa-ni!»'
  sus-sus: E naxa tunbee mafilin, e e yailan mangɛ katanyi maniyɛ ra, e a sa a xun
    ma. E naxa wuri raso a yirefanyi bɛlɛxɛ kui, e a mayele, e nu e xinbi sin a bun
    ma, e nu a fala, «I kɛna, Yuwifie xa mangɛ.»
  pon-2006: Re ahpw pil pahda elen tek ehu oh kidahng pohn kadokenmei, oh kihong sokon
    pwoat nin lime maun; re ahpw kin kelehpwikihdi mwowe oh kepkepitki, ndinda, “Iheng,
    Maing, komw meid roson, Nanmwarkien mehn Suhs akan!”
  dad-dad: Age dife fen, idi malũ duri ado dale, teter tanak kori de fen, ĩ mudur
    bun kurũ difen. Idi werĩ tibog dale, ima biyalẽ dino fen, wagen bobou de fen,
    diselinen. Idi diron, “O Juda neid king gai gai ibodõf!”
  zab-NT: 'Ne banchuudeb tuby curon guɨ́ch guluudeb quiany, chiy bguaasdeb tuby var
    laznaany lad naldí. Chiyru guzullibdeb nez lony, rundeb burlɨny, raipdebny: —¡Su
    ibány Rey xte Israel!'
  jae-jae: go sêmôê okêm kêtu sunsuŋ jasêkêŋ eŋ kêkuc to sêkêŋ ôpic eŋ kêkam gêc lêma
    anôŋa ma sêpôŋ aeŋduc gêdêŋ eŋ to sêsu eŋ susu gebe “Judanêŋ kiŋ, ômoa ŋajamôŋ.”
  ksd-ksd: 'Ma dia vi puar ia ma ra kait di ga vir ia, ma dia vung ra vuvur ta ra
    limana tuna, dia va timtibum pirana, ma dia kulume ma ra tinata dari: Tatabai!
    U ra King kai ra Iudaia!'
  msm-NT: Mighinang isab sikandan to kuruna no dugihon no gawod aw ikuruna kandin.
    Meyduon isab tinampod no tigbow no pigpatagonan kandin duon to kalintuu no boyad
    din no kunungkun bastun to hari. Dajun sikandan yuhud-yuhud duon to atubangan
    din aw ngingisi. Kagi dan, “Mabuhi ka, hari to mgo Hibru!”
  myk-myk: 'A pʼi xhuyo shin na pye saanra ɲudɔnɔ, na lee tɔ wu ɲuŋɔ ni, na wahagaan
    le wu kanige keŋɛ ke ni. A pʼi xhɔ na ganha na nuguro sinni wu fɛɛ ni, na wu la
    wo, na yu: «Ɲaabye Yawutuu saan we!»'
  sbe-sbe: Na kabo kaiwa gwaligwalina laganao se heidi doha kolona na se tolesaei
    kuluna ne unai, yo kaikaiwa se mosei nimatutuna ne unai ye kabi, na se tulibono
    matanaena na se talatalawasiyei se wane, “Yauwedo, Dius yodi wasawasa!”
  mcr-mcr: Itaŋga guä yäŋä-täŋi äkuiyäpu, nätmatqä ämiqä naqä iquauqä yŋŋa eŋqä-pa
    imäkäpu, Iqueqä nyuäŋiu ämuasmäwiyäpu, jävqä hŋqu ämepu Iqueqä hipa ämuaŋgisa
    a ämuätäpu, qoŋä äwoktäupu, “Israitqä iquauqä Ämiqä Iquki, ne haqeqä ämakmäuqunä”
    ätuäpu, tä sisäwqä äwimiŋuwi.
  cux-NT: 'Ní s''nuuⁿ sa tiiⁿ Jesús ''áámá corona chi ndeenyú ndúúcū yaaⁿ. Ní sn''duuⁿ
    sa ''áámá taaⁿ ndúú ná ta''ā cuaacú Jesús. Tuu''mi ní chiīntii''ya sa nanááⁿ Jesús
    miiⁿ ní ch''ííⁿnyuⁿneeⁿ sa ''iiⁿ''yāⁿ. Ní caⁿ''a sa: Cūnduuchí nī n''diī Rey yeⁿ''e
    ''iiⁿ''yāⁿ yeⁿ''e Israel.'
  tur-YTC: Dikenlerden bir taç örüp başına koydular, sağ eline de bir kamış tutturdular.
    Önünde diz çöküp, “Selam, ey Yahudiler’in Kralı!” diyerek O’nunla alay ettiler.
  san-ITR: kaNTakAnAM mukuTaM nirmmAya tachChirasi daduH, tasya dakShiNakare vetramekaM
    dattvA tasya sammukhe jAnUni pAtayitvA, he yihUdIyAnAM rAjan, tubhyaM nama ityuktvA
    taM tirashchakruH,
  bel-N: 'і, сплёўшы вянок з церня, усклалі на галаву Ягоную, і [далі] трысьціну ў
    правую руку Ягоную, і, кленчучы перад Ім, зьдзекваліся з Яго, кажучы: «Радуйся,
    Валадару Юдэйскі!»'
  sch-sch: Male, riling tapor an phana, an min khuma, a kut chang tieng khiengrol
    an min chôia; a makungah khûkinbilin, “Juda ngei Rêng ring sôt roh!” tiin
    an phengsana.
  mic-MIQNT: Goqominaqsie'l na gigto'qopito'tu'tij aq nasa'tua'titl Se'susal un'jig.
    Gmu'j ignmut ugpitn inaqanei. Na tujiw gigto'qi nutgulpita'jig aq maligima'titl.
    Teluejig, “Pgitawsi muta elege'witewin ugjit Lesui'paq.”
  huu-NT: 'Eecuaɨmona niga nuicɨraina naimɨe ɨfogɨmo jɨtadɨmacɨ. Ie nabeillɨmo radosina
    jonete, illaɨmana naimɨe illa isoi. Caiñɨcɨ ɨfodo raɨdɨmacɨ, illaɨmana naimɨe
    illa isoi. Raitɨmacɨ: —Jadi, judíuaɨ illaɨma. —Iese raillanona naimɨena jɨfanododɨmacɨ.'
  jiv-NT: Múuknúmsha tawaspan jaṉki najanamun etsemtikiarmiayi. Tura karisun akupniu
    numiri̱a áaniun untsuurí̱ni̱ ataksarmiayi. Túrawar wishikiainiak tikishmatrar
    tiarmiayi “Israer-shuara uunt akupniuri̱nme.”
  otm-NT: 'Nɛ nts''ɛdi bi huspa n''da ra corona tengu mí hu''ts'' yʉ ts''ʉt''abi,
    pɛgue ran thenni thoho bi ''yørpe, janangue''a ám ''be ra ''yʉ''uįni a ra corona.
    Nɛ bi un''na n''da ra tøhø rán ''yɛi tengu mí hą yʉ ts''ʉt''abi. Nɛ bin dąnyahmu
    bʉ ja rá hmi nɛ bi ''yɛ̨mbi: “Grá hmuts''ʉt''abi yʉ judío.” Nɛ bi ''yɛns'' yʉ
    biba, pɛgue ran thenni thoho bi ''yørpe.'
  dah-dah: Irdeb kaŋ hirwaŋeŋ yaŋ goyen bili bili irde doyaŋ al kuruŋyen tonaŋ umŋa
    irhet usi teŋ tonaŋde keramiŋ. Irde doyaŋ alyen kutum kura teŋ haniŋ yase beleŋ
    kerde fuleŋa mar gore Yesu diliŋde waŋ dokolhoŋ yuguluŋ teŋbe, “Fudinde wor po,
    Yuda marte doyaŋ al kuruŋ,” ineŋ giwgiw irdeb bak mayde iramiŋ.
  tnk-tnk: Həuvehi rəhi, mhəuvnhi kəfəfau səvəi kiɡ irə, mhəfəfau pen ia kənkapwə,
    mhəuvei pen mwi rɨɡi nei riti ia rəɡɨn mwatuk rəmwhen ia nəri sə kiɡ rauvehi rahatən
    pen nasoriien səvəi kiɡ. Hənɨmwi nukurhunraha ia nənimen, mamharɨs əkenhɨn irə,
    mamhəni mə, “Ik kiɡ səvəi nəkur Isrel kɨmaha iahəsiai ik!”
  kpr-kpr: Asugedo, ne asi titifaghae bu kefu edo kini (king) da kekesa avavaga edo,
    nunda jiroda asuguseri. Edo, kotofu da ketua avavaga ari dae sedo, sebore ifu
    divege bu fera nunda ungoda fitero Iesu jighi fefetusira. Nu dere jise, kau kini
    tumonde baingheraera, avaga useri. Aminguse, ne sedo ghuseri, “Orokaiva! Jusi
    embo da kini buviro! Orokaiva!”
  san-IAS: kaṇṭakānāṁ mukuṭaṁ nirmmāya tacchirasi daduḥ, tasya dakṣiṇakare vetramekaṁ
    dattvā tasya sammukhe jānūni pātayitvā, he yihūdīyānāṁ rājan, tubhyaṁ nama ityuktvā
    taṁ tiraścakruḥ,
  nho-nho: Teenaa penapena iloo laatou hau ki te laakau tuitui no hakaoria ki tana pisouru,
    aa te tokotoko raa e hakappikitia laatou ki tana rima; araa ttuu iloo ki naa turi
    laatou no taratara taussua kiaa Ia, “Te Ttuku naa Jew!”
  gym-NT: 'Erere arato, jrei kri käkwe korona mikadre ja dokwäbti, ye kwrere kri tukwä
    krübäte sribebare koronare kwetre, bti mikani Jesu dokwäbti kwetre, bti mökän
    mikani krati Jesu kise ruenkri kwetre niara mikakäre yakrä jae jrei di kri kwrere.
    Yebti namanintre jökrä ngukudokwäbti temen Jesu ngwärekri, kä namani niere krörö
    ie mikakäre ngwarbe jae: ¡Ma jrei nitre israelitakwe, nunta ma mike ütiäte kri
    mtare! namanintre niere.'
  azg-NT: 'Jndë joꞌ jnanꞌcüetyjohan neon, jntꞌahan tseihanꞌ, tyionhinhanꞌ xquen jon
    chaꞌvijon corona. Ndoꞌ tyiꞌhan ncüii tsman ntꞌö jon ntyjaya chaꞌvijon tsonjntꞌei
    ꞌnaanꞌ tsanmꞌaantsꞌian tꞌman. Jndë joꞌ totongityehan tonnon jon na veꞌ toncohin
    jon. Tonduehan: —ꞌUꞌ tsan na matyentjonꞌ joo nnꞌan judíos, vaa tꞌman condui ꞌuꞌ.'
  bhd-bhd: फिरी कंटां केरू ताज तैसेरे दोग्गे पुड़ रख्खू, ते तैसेरे देइने हथ्थे मां
    अक निरैठरी लैठ दित्ती, ते तैस कां मथ्थो टेकतां तैसेरी हासी बनाने लग्गे, ते ज़ोने
    लग्गे, “हे यहूदी केरे राज़ा नमस्कार।”
  too-NT: 'Lā'' tatlahualh lakatin corona de lhtucū''n lā'' tamūhui''līlh. Lā'' tamaxquī''lh
    qui''hui'' a''ntū chi''palh na ixmacacāna''j. Lā'' tatatzokostani''lh lā'' talīlītzī''nli
    lā'' tahuanilh: ―¡Ca''a''cnīni''ni''ca ixReyca''n huan israelitas!'
  ind-AYT: Dan, sesudah menganyam sebuah mahkota berduri, mereka memakaikannya di
    kepala Yesus, sebatang buluh pada tangan kanan-Nya, dan bersujud di hadapan-Nya,
    dan mengejek Dia, kata mereka, “Salam, Raja orang Yahudi!”
  cjo-NT: 'Roojatzi riwetsikantakanari amantheerentsi kitocheetatsiri ramantheetakaakiri.
    Eejatzi ipakiri kotzitsi, ikantziri: —Poerikiro pikotzi. Riraga jewawenantatsiri
    paerani rametakawo ikithaatapiintawo kityonkari, ramantheetawo ramantheeri pinaperotachari,
    eejatzi roerikapiintziro ikotzi pinatachari. Roojatzi rotziwerowashitapaakari,
    roshiyakaawaetashitaka ipinkathajeempiyaakari, ikantziri: —Eeroka, nowinkatharite.
    ¿Peewatanakimi, peewawenterimi maawaeni joriiyopaeni? Ishirontawentakari: —Injii,
    injii, injii.'
  nsn-nsn: Song ka tuhasina toro taku, ka tuha keipin toro uoho ueluelhung, kara uamokoin
    toro luna Iesu, kara uamokoin tar puhung douk tar pang mua, song ka hatup uahiua
    tatanon, kara uauanete pare, “A liuo tun, nas toiar Ju!”
  san-DEV: कण्टकानां मुकुटं निर्म्माय तच्छिरसि ददुः, तस्य दक्षिणकरे वेत्रमेकं दत्त्वा
    तस्य सम्मुखे जानूनि पातयित्वा, हे यिहूदीयानां राजन्, तुभ्यं नम इत्युक्त्वा तं
    तिरश्चक्रुः,
  tna-NT: 'Corona junu aquid''aji bauda jenetia atana huecuana. Da neje chuajud''utana
    huecuana. Mesa eme bai eni bene su huara ichatana huecuana. Daja a putsu, tu butse
    su tururutana huecuana tu peje eshishati puji. Uja atana huecuana: —¡Viva judío
    cuana sa echua puji!'
  lid-lid: Ya oro tabuwi bada malou bobodon i se buku none barak ma atehei ili batun.
    Ano oro atehei bala banap ari ili minen salin; ano oro atehei bwili ndru-u oro
    in bwena tan ma oro bobose iy anya, “Ou kabin tiri Juwis ou, areu le buku doh
    len mari!”
  wim-wim: Anpalana, than yuk olk yumpin yuk waakamama keꞌ crown yimanangan, aꞌ kuchekang
    ngul wunpin nungantanga, aꞌ than yuk maꞌ malang wunpin nungantang maꞌangan piꞌow,
    anpalana, thanan pungkang ngul thuchin um nungantang aꞌ thaaꞌ-thengk-thengkathin
    nunang, thaw-thawin nungant, “Ayyang, nint inan moom piꞌan ey? Jews al-alantaman
    ey? Nint yaam man-yetham anman wun-wunān ey?”
  zga-M: Puvaleikhufunghama pavulongolo pamwene vale khuta, “Tupepencha khuvinkulu
    aleva vava vayuta, “Pu valeikhukineila?”
  yom-yom: 'Bavanga budu ki kipfumu ki zitsendi, bamvuika kiawu ku ntu ; bansimbisa
    nti va koko kuandi ku lubakala, bamfukimina, bansekinina ayi batuba : —Mboti e,
    Ntinu wu Bayuda !'
  san-SIN: කණ්ටකානාං මුකුටං නිර්ම්මාය තච්ඡිරසි දදුඃ, තස්‍ය දක්‍ෂිණකරේ වේත්‍රමේකං දත්ත්වා
    තස්‍ය සම්මුඛේ ජානූනි පාතයිත්වා, හේ යිහූදීයානාං රාජන්, තුභ්‍යං නම ඉත්‍යුක්ත්වා
    තං තිරශ්චක්‍රුඃ,
  yut-yut: Yaŋ aŋek nap kelɨ toŋ naŋ kɨla amɨn madep dakon pelɨt yombem kɨnda wasaŋ
    busuŋɨkon aba pɨgɨgɨt. Aba pɨgakwan kɨndap kɨrɨŋ kɨnda kɨsirɨ amɨnsi tet do yɨpmaŋ
    ɨmgwit. Yɨpmaŋ ɨmɨŋek gawak ɨmɨŋek topmon da man madep ɨmɨŋek gen yaŋ iyɨwit,
    “Gɨldat tagɨ, Juda amɨn dakon kɨla amɨn madep!”
  grc-BYZ: καὶ πλέξαντες στέφανον ἐξ ἀκανθῶν ἐπέθηκαν ἐπὶ τὴν κεφαλὴν αὐτοῦ καὶ κάλαμον
    ἐπὶ τὴν δεξιὰν αὐτοῦ, καὶ γονυπετήσαντες ἔμπροσθεν αὐτοῦ ἐνέπαιζον αὐτῷ λέγοντες·
    χαῖρε ὁ βασιλεὺς τῶν Ἰουδαίων·
  tbl-NT: Ne lenikin le yóm sotu kay tinu semnual mò kuruna suub le bè kuluhen, ne
    wen fes hogot le du bè sigel kwananen. Gotu le mtud bukol bè soluhen, hningón
    tô nmò le béléen yóm gel kadat le yóm tau hol geta. Ya tey kehlowon le du, mon
    le, “Ni sii yóm tau hol geta bè kem Ju. Yake hol tahà klowilen.”
  cpc-NT: 'Jamathaitantakari kitochiitapo iitoki, joirikakaitakiri jakopiroriki sawookaaki.
    Ipoña jotziirowashitari Jesús ithainkimawaitziri, ikantaiyini: “¡Paapatziyawatyaari
    iwinkathariti Judá-mirinkaiti!”'
  nhg-NT: 'Quechejchijque sente coruna de betztle, oquetlölejque ipa tietzonteco.
    Sente uhuatl otiemöpiqueltejque ipa tiemöyecmö, quiename inu tlacutl tli cusöroa
    reyes cuöc tlamandöroa. Tieixtla motlancuöquetzaya. Tieca bejbiebetzcaya, quejejtoöya:
    ―¡Xeneme, Rey de joriojte!'
  nya-nya: Ndipo kenaka analuka chipewa chaminga nachiyika pa mutu pake. Anamugwiritsa
    ndodo mʼdzanja lake lamanja nagwada pamaso pake namuchitira chipongwe nati, “Tikulonjereni
    Mfumu ya Ayuda.”
  ngu-NT: 'Niman no oquimaniltijquej se huitzcorona, niman oquimacuitijquej se acatl
    ipan iyecma. Quemaj ixpan onotlacuenquetzquej niman ica huetzcayaj. Quijliayaj:
    ―¡Cuajli xnemi tejhua Rey intech on hebreos!'
  kup-kup: bi teñoñinañ narep bat emat aban ahopuz koekasiz zut bakoñ rezat Iesuz
    gagaih memevizahapuh ahoriz irao pim mar giñasik manat aban ahopuz zu metovai
    rariñ rez bareñat paru ñebul pot mañah, “Ui, Zudaholoz aban ahopun etei.”
  jid-jid: Ba tie roni ncon nda kason wu ni tu nda nno kpala ni worli ma. Ba kukhwu
    ngbarju nda cawu yaya nda tre “Ndu Rji ziwu ichu Yahudawa!”
  wmw-wmw: 'Nakisa wakipakasa lemba ra miwa wakinvaza nkiswa, na nlanzi wakinsukuza
    nkono nriro. Wakitenga malundi mbere yake, wakinshupa, wakamba: “Mashikamu, nfalume
    wa Mayahudi!”'
  gmv-GGM: Aguntha akilile xaxidi gigisida, iza hu7e bolla gufanthida shambeqo gufe
    oshacha kushen oythidinne iza sinthan gulbatidi “Ayhuda kawo intees too” gidi
    iza qidhida.
  ssg-ssg: Lato alingini ngaxe au ape nihini hana hani he patun. Lato waxi teik pata
    ape hana hani he tepaun minan manau aile hanowi i tel masiwi. Lato lokuha hanowi
    ka lato lotui i. Lato ukek, “Tel masiwi tapein ti teka Ju tap tahi mateam!”
  zpo-NT: 'Nu lee yek xaa mzob xaa tub koron kwaan nya kwaan yich, nu mlo xaa tub
    bar yaa xaa lad li. Nu mkichxub re xaa lo xaa modxa nkichxub xaa lo rey, nu mxizhno
    re xaa xaa, nu nzhé re xaa: —¡Xwa doo Rey cheen re xaa Israel!'
  poy-poy: Su wapota lijenjeri lya misontu na wamvalisiya mumtuwi mwakuwi na wamtulira
    ludenki muliwoku lyakuwi lya kumliwu na wasuntama palongolu pakuwi na wamtendera
    lijonga. Womberi wamlamsiya, “Mwika Mfalumi gwa Wayawudi.”
  qwh-NT: 'Peqanmannam yacatsiyarqan cashapita awashqa coronata, y derechu caq maquinmannam
    aptatsiyarqan juc shucshuta. Tsepitanam Jesuspa nopanman qonqurïcur burlacurnin,
    queno niyarqan: —¡Biba israel nunacunapa reynin! —nir.'
  gaw-gaw: Lamen aḏuiṯeg no amu king igip̱an bala bia muḏi qaun elep̱a hewona, igip̱a
    aḏaeg noum. Aḏaeg no amu ag gumu laa, qaiṯobṯob gumu bia, Nug ep̱eg naḏiapp̱a
    mep̱ig. Mewona ag gatelag qaun ona, aon aon qeṯan, humidna ap̱ig. “Na am Juda
    dilag king, na binan ele,” aon ap̱ig.
  nca-nca: Te inoro utó kami ka rero re wakaro wiri yerete unindoro takapu qembe tero
    kembémo raŋgurí. Ko saté ka rero kandí kondéwore inaŋgurí. Ŋunde tero potoruku
    kota-kota te inoro kundo mande ŋande yaŋgurí, “Juda uniparetoro wiri yerete uni,
    ke mahete ŋu!”
  zpz-NTPP: 'Gazeꞌ nu bel dey ya gyech. Bzaa dey tub coron nu bri dey toom. Orzeꞌ
    bzuu dey tub yagyi yaa beem. Orzeꞌ gusu tib dey lom. Nunu brugyiꞌ rguu bdzaa dey
    mi. Orzeꞌ na dey: ―Shnu ru, rey ni de mbecy Israeel ―na dey.'
  mkj-mkj: Irai wiahda mwarmwar dokdok ingkoang roairoai pas kamwarmwarihkihdi moange,
    a irai kioang suhkoa pas nehn poah en wia kilel in manman. Doar irai poardi jang
    Ih nehn irai kapiski Ih, rahrahuki, “Kapang! Nahmwarkihn mihn Jew kan!”
  zac-NT: 'Bëzuꞌbë rall tubi corunë shtë guitsë guëc më. Bëdëꞌë rall tubi varë caꞌa
    më parë guꞌ guiaꞌa ladë ldi më. Iurní bëzullibi rall delantë lu më nu bëꞌnë rall
    burnë; guniꞌi rall: ―Guëbani Rëy shtë më israelitë.'
  kyg-kyg: Vaiꞌa atege aufe nofitetiꞌmo aliꞌa kalagifa kakolitamo alo huteꞌa agenopaleꞌmo
    maleꞌa atege kanipa kayoꞌmo aliꞌa lamaga ayapiꞌmo amige huteꞌa aulagaleꞌmo apaleꞌya
    faiꞌneꞌapaeꞌmo, Yu vayaꞌai ala kini vekaꞌapimogae, huꞌa, haiya kava hane, huꞌa
    huteꞌa kigi yokalo gemo huꞌa ateꞌnae.
  kmk-kmk: Namalikawog da si nasaisait si imbaḻangat da utdit uḻu na. Pinaaggoman
    da pay si bassaw dit diwanana ima na asida nampalintumong sit sanguwana un nangam-amoḻ
    un kanan dan, “Matattagu tun Alin di Judio!”
  cao-NT: Jatsi chaha ja quëcocaniquë moxa ya. Jahuë mapo ó tsi moxachaha janaxo tsi
    quiha jahuë mënëcaya ca mëquë ó tsi bastón ja janacaniquë. Rey chama-chamaria
    jisiria ja ini quiha. Jatsi ja bësojó ja mënicanaca tsi ja mahuacaniquë. —¡Viva,
    viva, jodioba chama-chamariá! —iquiina.
  bbr-bbr: Keseria, ak kar rumäkät katuau orip oumoi, tatmaianik, kon tapau opok kuror
    moin. Kar aitauk oianik, kon ipou näu kaima moin. Keseria, ak ko siakup uoraka
    sur wea, jeje ämän aurin. “Na Juda akan kamwareäum ro näwäu, king, ik nan enmat
    jou mom.”
  inb-inb: 'Ispina­kunalla llaugtu simbaspa, paipa umapi chura­chir­ka­kuna. Pukunga
    bara alli makipi chari­chispaka, ñug­pa ladu kungu­rispa, mucha­na­kug­sina burla­ri­na­kurka,
    kasa nispa: —Puangi, kam judiu­kunapa atun mandag. ¿Alli­lla­chu ka­puan­gi?—.'
  hrv-hrv: 'Spletoše zatim vijenac od trnja i staviše mu na glavu, a tako i trsku
    u desnicu. Prigibajući pred njim koljena, izrugivahu ga: “Zdravo, kralju židovski!”'
  box-NT: '@see-verse:MAT.027.028'
  ote-NT: 'Ne bi hñuꞌtsuabi ja rá ña̱xu ꞌnara corona dega ꞌmini xqui ꞌbetꞌe, ne bi
    ꞌyɛntꞌua ja rá ꞌyɛ ra ꞌñɛi ꞌnara tsꞌʉtꞌo. Nepʉ bi ndandiña̱hmuꞌʉ ja rá thandiꞌa̱,
    ne mi øꞌtuatho ra ntꞌeni mi embi: ―¡ꞌBʉi pa nza̱ntho, nuꞌi ri tꞌequꞌei rá Nda̱ꞌi
    ya xodyo!'
  wnu-wnu: 'Ne uyor qer nob ger ba mebir barsi ne tarit end bugamsitet ne gotau ba
    uberegent end utari baurei. Baia ne menmant end gamaur wot bugab ber qob nob qamamir:
    “Ne Yuda wurinou munon barai qenen igomot igamau eng ne e?”'
  zam-NT: 'Ale mtoxcua'' solndad thìb coron yis. Ngoloa, mdub solndad coron yisa yéc
    Jesús. No mblo solndad thìb le'' yaa ya'' Jesús co'' nac ladlì. Sya, asembli solndad,
    mdyub xib solndad loo Jesús. No mxìis no solndad Jesús. No ale ndxáp nxyán'' solndad
    ñèe solndad Jesús. Mbez solndad loo Jesús: ―San, Rey, lùu co'' mbez nac lùu rey
    che''n mèn nación Israel.'
  zyp-NT: Mataico, abui lukhu cawtah ahling tah phiapaw lukhu a khusah he. A cacang
    lang kih lekhei basung a tlesah he ka, a hme letah aa khuh panai he ka, pasipasa
    he ka, “Juda cawngsaw aa Siangpahrang cawh khua sy hring ky seh,” tatah aa tah.
  sey-NT: 'Cuiꞌne si̱opëna miu maro pu̱acaëꞌë. Cuiꞌne ëja te̱ꞌte jë̱tëna so̱quë tarapë
    i̱sihuë. Ja̱ maca i̱ ña hue̱ꞌñana doꞌre jaꞌruni cueꞌcuejë ñeje i̱te cahuë: “¡Paꞌijë̱ꞌë,
    judío pa̱i ëjaërepa!”'
  nvm-nvm: Bu ijegreare uri kiej ufume abe ateveme dab Jesuon nigen ijia abesdain.
    Areme bun uri guduar abe maga fu imut maink ijia kunaim manikoga bun nifak fuon
    ijia ato saknum kua, E igi fu e Jiusbuon Kin fu tavan bog ijia fivako ijino kuain.
    Regavo ire fok bu ijegrenva iji bu ma vierafene renva bakin revo bum Jesu dab
    varaimenva ijefuon bu ijeg ren.
  mps-mps: Tama augwaligo sesani yai bonogo madi me deli nigilama, tama augwaligo
    Jisas toboluba muai. Tama elama, tama augwaligo te awi dili me deli agai dolo
    nogode muai. Tama augwaligo agaba kidu sugunama, tama augwaligo posobo po agabolo
    e tiwai wai, “Siade dao, Juda dabego tuni bidi dao.”
  pab-NT: 'Tyomaha xolatyaolisoakalati katohere kakoare hoka mokahene eseri hiye,
    atyakasese mokaha ekahekoa ifihini maniya. Hatyaoseta meholokoaha hakaolise kakoa
    enahalakoa hoka hirahenahene hoka nehenaha: — Hawaiyeta womana, judeunai xekohase!
    nexaha.'
  llg-llg: Boe ma, ala haꞌi lala ai kanggouk ndanan de ala nanen leo solangga. Boe
    ma ala neneꞌe solangga kanggouk ndia neu Yesus langgan, fo lakamiminak sama leo
    ala soꞌu mane beuk fo pake solangga manek. Boe ma ala latotoꞌun ai esa neu lima
    konan, sama leo teteꞌe-ai palenda. Boe ma ala sendek lunggulanggak lasale Ndia,
    ma ala haumemee Ndia, lae, “Hada-holomata neu hataholi Yahudi la Manen.”
  kyf-kyf: 'Tɔʋn, wa maa ''wia -kloo, ''ɩn wa yia we ɔ ''wluo -pla, ''ɩn wa yia gblee
    ɔ lilisɔ ''wʋ zʋ. Wa ''sibhlia ''kukolu ɔ ''yu, ''ɩn wa yia ɔ nyanɩ. ''Ɩn wa nɛɛ:
    «Zuifʋʋ ''wlulapɩlɩnyɔ, -na fʋʋ!»'
  tpi-tpi: Na ol i kisim ol rop i gat nil na wokim samting olsem hat bilong king,
    na ol i putim long het bilong em. Na ol i putim wanpela stik long han sut bilong
    en. Na ol i brukim skru long en, na ol i tok bilas long em olsem, “Gude, king
    bilong ol Juda.”
  mih-NT: 'Ta i zavaha ra minoo corona iñu ta tyihi ra xiñi ra Jesús, ta saha ra minoo
    tuyoo caxtyila cuñaa ra, ta zɨquɨ i sicuɨñɨ sɨtɨ zandaru ityi nuu ra, ta i sacu
    ndyaa ra sii ra, ta catyi ra: Nacumi suun, yoho ra cu rey cuenda ñiyɨvɨ hebreo.'
  qvh-NT: 'Saynöpis cashapita awash corönata umanman jatipäyargan. Derëcha cag maquinmannami
    värata aptapäyargan. Nircurmi puntanman gongurpacuycur asipar niyargan: “¡Alabash
    casun Israel runacunapa mandagnin rey!”'
  kms-kms: Di ni sare quat kin materi, king hat kin pugri yembe munduw, Jisas nde
    ngawu pe mirang wughe. Di ni botu iri si tuan pe opu meng nait nase, ni sungomyu
    gure mawo, di ni perei wand mindig mari, “Nu Juda mingg king, beghi nu chumbuai
    buduw.”
  agn-agn: Namagboat tanira ta korona-koronang poros tenek oman bintang nira ong kolo
    na. Pinabiotan ka nira ta bi-lak ong kalima nang to, bilang baston ta adi. Oman
    aglod-lodan nira ang ganing, “Biba ong adi tang mga Judio!”
  nhi-NT: 'Uan occuacoscatihqueh ica uitztli, uan octzitzquiltihqueh se acatl itich
    niyecma. Uan omotlatlancuaquitzayah iixpan, ocuitzcayah uan oquiluayah: —¡Itmitzmotlahpaluiliah,
    inUeyitiquiuahcau in judíos!'
  ttc-NT: 'b''ix ojax ksi'' tuj twi'' jun koron xpatx''i'' pur ky''i''x tuq b''ix
    oxik ksi'' jun tze'' su''an tuj tb''anq''ab''. Yaji eb''ajqet mejlet twitz, nkyexmayin
    tuq ti''j, oxik tq''uma'' ikxjani: «¡Je''ky tat, yatz te Twitzale'' K''ulul Mandad
    kxol kye aj Tijajil Israel!»'
  dan-1931: 'Og de flettede en Krone af Torne og satte den på hans Hoved og gave ham
    et Rør i hans højre Hånd; og de faldt på Knæ for ham og spottede ham og sagde:
    “Hil være dig, du Jødernes Konge!”'
  kwj-kwj: Ete wosini lame chele kupu tiki king apukolaka letindau mwalinjangwei hinga
    wu balisini mwa rihi ki ya wu letisi. Wosini suwa kumbo foti tapa mama rihi tokwe
    wu hasini tatumbu ti rini ni wu ombungwesini ya rini wu saweholiyanda. Wondani
    ya rini wu sawe, “Seꞌe, mini Juta hima kupu lei king apukolaka!”
  vie-OVCB: 'Họ bện chiếc mão bằng gai đội lên đầu Chúa và đặt vào tay phải Ngài một
    cây gậy bằng sậy. Rồi họ quỳ xuống trước mặt Ngài, chế giễu: “Lạy Vua người Do
    Thái!”'
  kze-kze: anón-kwaasiti kánumo'an-iye sésa áwí-andama owepamái Ísu a'nómpímbá kuvérankesa
    tááúmba ayáánúrapa'a torankésa kanaáráá'a ankésa moórá-mora-umai kívairesa sésa
    Yútaa-kwaasiti kawááná'á óne sésa
  mpj-mpj: Yakirriyuruluya palyarnuka junu jilkarnkajawinti, katangkaluya. Kaya manu
    wana warlpukurru, kaluya junu marangka jungakartingka. Ngarlpungarlpuluya pupangu
    ka nyurnilu wajanma jilanya, “Maaja maju, wulu nyinama! Juwuku-janampan maaja
    maju yilta.”
  lbk-lbk: Et inmapid cha si sibsifit ay inpeycha isnan olona. Sa cha't inpaegnan
    nan lolo is kakannawan ay limana, ya kabfalibfalintomeng cha is kasakhangna ay
    nangang-ango ay mangmangwanin, “Apo ay alin si Judio, matakhotakho ka!”
  mto-NT: 'Vanꞌit tseꞌe toꞌk je̱ ápit taꞌaky du̱pa̱a̱mdi je̱ corona joꞌn, je̱tseꞌe
    du̱tukxa̱kje̱e̱jnu̱kti je̱m kyuvajkm, je̱tseꞌe je̱m yꞌakaꞌyu̱n ka̱ꞌm du̱pa̱a̱mdi
    toꞌk je̱ kapy. Je̱ꞌe̱ ka̱jx tseꞌe veꞌem du̱toondi ku̱xeꞌe du̱tijta je̱ts vyintsa̱ꞌkidupeꞌe
    je̱ yakkutojkpa. Vanꞌit tseꞌe du̱vinko̱xkténidi je̱tseꞌe du̱nu̱xiikti du̱tukxiikti.
    Jidu̱ꞌu̱m tseꞌe vyaandi: ―¡Yakmá̱jats mitseꞌe mꞌijtnit, Israeejlit Jayu Yakkutojkpa!'
  bzh-bzh: Debuu aggis niggin ggin tahu alam-los-bengöj hir madub gedetunġ raḳ yu,
    gedevo nġesinġ loḳ nema vesa, log deneyun lusej vu yi gedepelë yi bë, “Alam
    Yuda hir mehö-los-bengö honġ, mehö böp los ġayeheng!”
  guj-2017: તેમના માથા પર કાંટાનો મુગટ ગૂંથીને મૂક્યો, તેમના જમણાં હાથમાં સોટી આપી
    અને તેમની આગળ ઘૂંટણ ટેકીને તેમના ઠઠ્ઠામશ્કરી કરતાં કહ્યું કે, “હે યહૂદીઓના રાજા,
    સલામ!”
  jvn-NT: 'Soldat-soldat mau terus pada nggawé makuta karo pangé eri-eri, terus dipasang
    nang sirahé Gusti Yésus. Tangané tengen dityekeli teken. Sakwisé kuwi terus étok-étoké
    pada sujut nang ngarepé, ngomong: “Dipuji ratuné wong Ju!”'
  byr-byr: Baazɨꞌmakuna yeva wɨla lannakebaarɨ kingɨyare nyɨlɨla pwaibɨsaꞌ gɨtavagwavaaihɨꞌna
    yeva gamɨre mɨnyagɨnyavɨ yɨlamwaaihɨꞌna. Sara yeva suya pɨrɨꞌ kwaasɨya kingɨyare
    yɨsarɨꞌ gamɨre aangasɨmagɨ wɨmwangɨna yeva “Sahwai kwaasɨya kingɨyai yɨmaꞌnɨwaka.
    Sarevɨ bɨrala yaana!” yawɨꞌna yadɨvɨꞌ sahwarɨ kwadaai gɨlɨna yeva bɨraiyagaala
    wɨdanganna “Juyaraavɨre kingɨyaigɨ! Tewaanya dɨmwaala!”
  ian-ian: Mangɨ nɨmbɨ yamboy klalaa ndɨna nambumba wegwuga taagalaa kaalandi. Suwa
    kalɨtaa ndɨna yaagindan taambamba taagandi, kwutaa lɨndɨ, kwali mamba sɨlaa ndɨ
    kat kwusɨlɨga wandi. Mɨn Judana king mɨn. Apma vat tɨgamɨn waa ndɨ kat kwusɨlɨga
    wandi.
  hun-hun: 'tövisből font koronát tettek fejére, és nádszálat a jobb kezébe, és térdet
    hajtva előtte csúfolták őt, ezt mondva: „Üdvözlégy, zsidóknak királya!“'
  mcf-NT: 'mauete pinchuc-pinchucpambo icnuc nacnenaid mauemepac caondash. Adshumbic
    aton matses chuiquid dapan sananacbimboen sananuc abiucshun cueste sanamepac caondash.
    Adshumbic aton matses chuiquid dapa ismiacbimboen mamënshunquin: —Is. Isadaidbo
    chuiquid dapambo neque —queshun danëshën sebudquin Esus ismepac caondash.'
  kjs-kjs: 'Go-rupa puma keto keto raguna nipuna kalu madaa ma-adapasimi. Go-rupa
    puma nipuna pope ki-nane rama meda maa maripinaasimi. Go-rupa puma nipu re-para
    epa piruma rumu pege puma ero agale go-rupa lisimi: Nere Juda alinuna ali mudu
    yade-le ade abuna epe-rupa pirape lisimi.'
  mni-mni: "Adudagi makhoina tingkhanggi luhup ama lollaga Ibungogi makokta upsinbire\
    \ aduga Ibungogi yet thangba makhuta sing-ut machei ama paihalle. Aduga makhoina\
    \ Ibungogi mangda khuru khudak kunduna noknaduna hairak-i, “Khurumjari, he Jihudisinggi\
    \ ningthou?”\x94"
  yad-NT: 'Richamu̱yadanumatiy cariituju̱u̱musiy sanuviiju̱, ribeyada ji̱ta su̱no̱mu
    varirya. Ribeyadantirya tanchedu santyityuday jomutuvimuntiy nu̱tyu ja̱mu nutyityu̱
    jiivu̱se nta rani̱cha variy. Jadchintyi rirya̱dasidyodanumatiy satuunuyu, rirya̱rupanta̱da
    jasiñi̱: “¡Sa̱jnu̱jeya̱sara Judíyuveda ja̱mu nutyityu̱!”'
  mxb-NT: 'Dá ni̱ chi̱nóo ra iin corona ni̱ ka̱va̱ꞌa xíꞌín ío̱n dini̱ ná. Ta ni̱ chi̱rnee
    ra iin ta̱ñi̱í ndáꞌa̱ xoo kuáꞌa na̱. Dá ni̱ ka̱sáꞌá sá kui̱ta xi̱tí rá noo̱ ná,
    dá kedi̱ki ñaá rá, dá kaá ra̱ xíꞌín ná: ―Na̱ káꞌano kúú mií ní, na̱ kúú rey no̱ó
    na̱ Israel ―ka̱á ra̱.'
  pon-2006A: Re ahpw pil pahda elen tek ehu oh kidahng pohn kadokenmei, oh kihong
    sokon pwoat nin lime maun; re ahpw kin kelehpwikihdi mwowe oh kepkepitki, ndinda,
    “Iheng, Maing, komw meid roson, Nanmwarkien mehn Suhs akan!”
  maq-NT: 'Hacuaha catsihya cha ngu corona nahyá sehe cavesun cha rcu Jesús hane cavisengui
    cha ngu bastón tsja me. Hya xi camá ne, cavixcuhnchi cha xcun me, catsixcuehyu
    cha me, cuitjin cachja cha: ―‍¡Viva! Me xi matitjun tsëhë xuta tjë rë Israel.'
  hto-hto: 'Afe llezica ɨfo icuifoɨ eegɨ níinacuifoɨna afémɨemo jɨtádiaɨoɨ. Iemo jɨáɨ
    illaɨma llɨ́ɨifɨrega bɨgɨna íena llɨ́ɨnotadiaɨoɨ. Daɨí ñiano afémɨe anamo dújudiaɨoɨ.
    Dújuillano jɨfánodoɨano íena daɨdíaɨoɨ: —Judíuaɨ Illaɨma are íitɨoza, —daɨdíaɨoɨ.'
  por-BRBSL: 'Trançaram uma coroa de espinhos e a colocaram em sua cabeça, e uma cana
    em sua mão direita; e ajoelharam-se diante dele e zombaram dele, dizendo: “Salve,
    Rei dos Judeus”!'
  ces-NKB: 'a když upletli korunu z trní, nasadili mu ji na hlavu a do pravé ruky
    mu dali hůl. Pak před ním klekali a posmívali se mu. Říkali: “Buď zdráv, židovský
    králi!”'
  cui-cui: 'Bapoxonae cuane tepa xua pee tepa, yawa bapoxonae Jesús canamitontsiya
    mata xatatatsi baxua xua cana exanatsi icha be ichi pon jiwi itorobiya pepa peewatsin
    poxonae mata xatatatsi tepa. Mataʉtano Jesús cobenatatsi naewa icha be ichi pon
    jiwi itorobiya pepa peewatsinchi poxonae naewa cobenatatsi poxonae itoroba jiwi.
    Bapoxonae Jesús peitabaratha tatsi pentabocototha taenatsi xua Jesús naerabiya
    pebarʉ cui itura jinaenexa tsainchi. Bapoxonae Jesús cui caponatsi, jeye: —¡Jaco
    judiomonae itorobiya pepa Neewatsim! jei barapomonae xua Jesús canamitontatsi.'
  boj-2014: Osib sil luwit osib lulumosib sil dena mandor naŋgo gate tatal bul gereiyosib
    aqa gateq di atetosib siŋgila na teqiyeb. Osib bu toqoŋ kaneŋo osib Yesus aqa
    baŋ woq di yonab a mandor koba bul ojsiq tigelesoqnej. Osib aqa areq di siŋga
    pulutosib a gisaŋ na biŋiyoqnsib minjoqneb, “O Juda naŋgo Mandor Koba, kaiye.”
  eng-OEBUS: and having twisted some thorns into a crown, put it on his head, and
    a rod in his right hand, and then, going down on their knees before him, they
    mocked him. “Long life to you, king of the Jews!” they said.
  eri-eri: Onodu maalu kudina bagu elegedu king nomo teteri dorofe, atidu mora langa
    tanimu fuwane. Onodu bode dumuga ete nomo owo hilou langa tafa fuwane. Onodu afenege
    tuburu kutudu bode, memesi beele benou letuwane, “Kaiye, Juda nebere king.”
  aly-aly: Rernem mwekart-apeny mpwarek, arreylp-angketyarr atyetyartek-arrpantey,
    Jesus akapwert-warl arrernemel, arwerl iltya arraty-warl arrernemel. Rernem renh
    arrkentelhilemel ilek kwenirremel, “Nganap Atyetyart ilkwa Jew-rnem-kenh.”
  wiu-wiu: Nititikoa kagani kakene po ludu moa makatikoa one wagoke lobutukakoa ni
    tauwe wata wakoa moa one nimini yonoke laukakoa neuwe tukupia mekete ekete Yu
    yene lukoa meki Ali Muno ne mea kamene wa paya tobou ago tetepo takoa kakeneya.
  swe-swe: 'och vred (flätade) ihop en krans (krona) av törne och satte den på hans
    huvud och stack en käpp (stav) i högra handen på honom. Sedan föll de på knä för
    honom och hånade honom och sade: ”Leve judarnas konung!”'
  cth-cth: Pâkhinglukhung a kâmuk sak awh. Sonron buet touh aranglah a sin sak awh
    teh, a hmalah khokcuengkhuem sin awh teh, Judah siangpahrang, nang koe yawhawinae
    awm naseh ti hoi a pacekpahlek awh.
  mti-mti: Meve mu murap ipuni ganaganapam aug ikoki ag, Iesu kuiyave tonasiya, naniwa
    yutanwa gumbe tutu waniya aune, me namive koniwa yuweg iyagau eme, waya, Kaiwa
    kaiwa, Ju igiyawa Ayapan mumawa.
  pad-NT: 'Vakanamonahahi ida kajamari kajaroki. Ka''da''dia avakaragari''ihi. Vanaibavi''ihi
    ida ava sa''a aniaja, arabo kaka''da''dinia bivahojaki fori hiki. Jesus viaha
    vakajo''atharari''aha. Judeus kaija''ari vakadika''da''di hina vakahi''badara''aha.
    Jesu-ra vani''ahahaviha: —Ivani judeus kaija''ari vaka''da''diva i — vani''abakhiaha.'
  twi-twi: na wɔde nsɔe atenten nwenee kyɛw hyɛɛ no, na wɔde dua bi hyɛɛ ne nsa nifa
    sɛ ahempema, na wobubuu nkotodwe wɔ nʼanim fii ase bɔ gyee so, dii ne ho fɛw se,
    “Yudafo Hene, wo nkwa so.”
  hlt-hlt: Hling rhuisam khaw a vaeh uh tih a lu soah a khuem sakuh. Te phoeiah capu
    kong te a bantang kut ah a pom sakuh. Te vaengah a hmaiah cungkueng neh a tamdaeng
    uh tih, “Judah manghai na sading saeh,” a ti uh.
  tbz-SIM: 'kɛ́duɔkɛ ipo kó dipìì kóò òó, kóò pií nho nɔ̀ùtɛ̀ youtɛ kupɑ̀ɑ̀ti kɛ́nnínkú
    o ììkɛ̀ koò dɑú kɛ tú: A kpeńnɑ̀ɑ̀ Sifubɛ kóo kpɑ̀ɑ̀tì!'
  san-GUJ: કણ્ટકાનાં મુકુટં નિર્મ્માય તચ્છિરસિ દદુઃ, તસ્ય દક્ષિણકરે વેત્રમેકં દત્ત્વા
    તસ્ય સમ્મુખે જાનૂનિ પાતયિત્વા, હે યિહૂદીયાનાં રાજન્, તુભ્યં નમ ઇત્યુક્ત્વા તં
    તિરશ્ચક્રુઃ,
  ake-NT: mɨrɨpan kon uya tikʉ ke te'sen e'mepɨtʉ'pʉ aro', kʉron pe, mɨrɨpan ke to'
    uya arʉko'tɨ'pʉ. To' uya iyɨɨi'tɨ'pʉ itenwo'netʉ winon itemiyatʉ ya', mɨrɨpan
    kon e'sekunkapɨtʉ'pʉ irau, mɨrɨ awonsi'kɨ to' uya isapema'pʉ. “Miyarɨ, Esuwerʉ
    amʉ' kin!” ta'pʉ to' uya Sises pɨ'.
  qvn-NT: Chaypitam cashapita awasha corönata umanman jatiräripun. Nätan derëchacag
    maquintam aptarärichin juc chagla gueruta. Jinacarcärirmi naupanman gongorpacuyur
    asipapäcura “Cawachun Israel castacunapa reynin” nir.
  tku-NT: 'Tatlahualh a''ktin corona ixla'' lhtucu'' ē tamā''knūlh. Tamaxquī''lh qui''hui''
    tū chi''palh na ixmacapekcāna''j. Tatatzokostani''lh ē talīlītzī''nli ē tahuanilh:
    ―¡Calakachi''xcuhuī''ca ixPuxcu''ca''n israelitas!'
  bjk-bjk: io, idi toxo kip lo a uno gargaras ma toxo pet xarnang a bubuan, ma toxo
    usige xö öxöno e Jisas. Idi toxo bulus a buxo xö lime tuun tine ma toxo subun
    kexe mesila rine ma toxo eösaxit saban tine bira, “Mem me ölet nöngön, king köbo
    Judeia.”
  msy-2020: Egha me dɨkoniba itir beniba inigha atrivimɨn dapanir asuamɨn mɨn an ingarigha,
    an dapanim garu. Egha fidizir mam isava an agharir guvim gatɨzɨ, an an suira.
    Ezɨ me tevibar apɨra a dɨpova ghaze, “Judabar Atrivim, nɨrara atrivir ekiam!”
  bpr-bpr: Na mwè ale walad nun sual, na salnabédla du nimòla kyangen na sukubla di
    ulun. Na lêla kenen banlé tugad gambet i gal nagot dad harì, na lkuad ale di munan,
    na nadoyla kenen, manla, “Kumusta ge, harì i dad Dyu!”
  cle-NT: 'baáy⁴ cá⁴dah²jniaa³ dxɨ² ja̱³ ca̱a̱³ lɨh³ naá¹ta̱á̱² dxa² corona, ba² cá⁴dah²bi³xé̱yh³
    ca̱a̱³ mɨɨ́yh³ta³, gá⁴sá̱h⁴ chie̱é̱yh¹ guaa³ hi³nuy¹. Mɨ²ja̱³ cá⁴dah²xɨ́h² ji̱²
    diáh⁴ rúh⁴ñi² Jesús ja̱³, hi³ dah²bi³cuaáy¹, liáh³la³ dah²sɨɨ́h⁴: ―¡Cua²güe³ voó³
    rey chié̱y² diáh⁴ israelitas nɨ³!'
  txq-txq: Ma ara haꞌi rala ai kanggouk ndanan fo nanen dadi solangga. Boe ma ara
    ndeꞌi solangga kanggouk naa neu Yesus langgan, fo rakamiminak kana, sama leo ara
    rae soꞌuk mane beuk pake solangga manek. De ara rakatotoꞌuk ai esa neu lima konan,
    nok bali teteꞌe ai man-parenda. Boe ma ara sendek luu-langgan nara mbalin, ma
    rakatitiik kana rae, “Hada-horomatak neu hatahori Yahudir Manen.”
  aaz-aaz: Rarit sin nait hau maꞌaikaꞌ in taek ein he nkanen aꞌsoeb es. Onaim sin
    ntumaꞌniiꞌ ꞌsoeb maꞌaikaꞌ naan neu Naiꞌ Yesus In aꞌnakan, he naꞌraur ein on reꞌ
    sin he nasaeb Ee ꞌpiruꞌ-baru neu uisf feuꞌ goes. Rarit sin nanaaꞌt Ee hau noon
    es anbi In aꞌniman aꞌneꞌu nahuum on reꞌ teas aprenat. Ma sin nriꞌtuun ma nbaiseun
    Naiꞌ Yesus, ma sin nakreeꞌt Ee mnak, “Baisenut neu atoin Yahudis sin Usif.”
  qup-NT: 'Kashamanta llawtuta rurashpankuna atun apupa tawasampatashina umanpi churarkakuna.
    Kuska makinpi apichirkakuna shuk barata. Payta asichishpankuna pukllachishpa puntanpi
    kunkurirkakuna kasna nishpa: ¿Shamushkankichu israel runakunapa atun apu?'
  dop-dop: 'Nɑ pɑ́ lʋʋ sɔwɑ kɛ ntenuɣu nɑ pɑ́ te ɩ nyʋɣʋ, nɑ pɑ́ tʋ ɩ niŋ ntɔɣɔŋ tɑɑ
    kɛ́ kpɑ́tʋ́ɣʋ́, nɑ pɑ́ pɑɑkǝnɑ-ɩ nɑ pɑ́ luŋiɣi ɩ tɛɛ kɛ́ ɑkulɑ, nɑ pɑ́ sɛɛ-ɩ sɩ:
    Yutɑ nyǝ́mɑ wulɑʋ sɔsɔ fɔɔ.'
  azb-azb: Tikanlardan bir tac hörüb başına qoydular, sağ əlinə də bir qamış verdilər.
    Önündə diz çöküb «Yəhudilərin Padşahı sağ olsun!» deyərək Onu ələ saldılar.
  eng-DBY: and having woven a crown out of thorns, they put it on his head, and a
    reed in his right hand; and, bowing the knee before him, they mocked him, saying,
    Hail, King of the Jews!
  guo-NT: 'Xakoeyapi na-e''lʉ matlʉa''sliajwapi Jesús. Jawʉt matlʉa''tlisipon. Chaxdutipon,
    me-ama rey kilachalapox poklake-elel. Do jawʉx, soldaw brixtat nanuili Jesús pejwʉajnalel
    taxaxaelaliajwa. Brixtat nanuil wʉt, bʉ''wʉajanpaeipi Jesús. Taxaxaelaxtat jʉm-aechfʉllisi:
    —¡Moi, judíos pejrey! —aechfʉllisi.'
  hla-hla: Ba nori e hil haperperere ier a kolits a hihitoka me hasoge ria i bakune
    Iesu, ba nori e hapile rien a tsi roei i limanen tara pal matou. Ba nori e hatukun
    ria i matanen me hahakos sile ren me poier, “Solo sei iam a King turu Jiu!”
  mav-NT: Mi'i hawyi ta'atupi'ig morekuat e'amãtap ewywuat morekuat painug hap ewy
    hehu rakat he'amãtap mo ma'ato ta'atu­mi­kyry'i hap ne'i mi'i tã ta'atunug. Ta'atupag
    Iesui akag me haty rakat. I'ewyte wy ta'atupag aria'yp ipo pe. Mi'i hawyi te'eru­we­pỹ'ã­tutuk
    ta'atu­mi­kyry'i haype. — Ereĩne'en mot'i ro mesuwat yi tote Urupo­rekuat no i'atu'e
    Iuteuria Porekuat no i'atu'e ta'atuehay mikyry'i haype.
  kpf-kpf: Oi tâk sâtmam goŋkom kâukŋan pane giarip. Oi bikŋan tân ŋâi pindâne bikŋâ
    bongen mem kirip. Yatâ opŋâ kâwali a zen zâkkâren gam simin liim itâ sâwe, “Oe,
    Yuda zeŋgât a kutâ.”
  ppo-ppo: '@see-verse:MAT.027.028'
  hin-2017: और काँटों का मुकुट गूँथकर उसके सिर पर रखा; और उसके दाहिने हाथ में सरकण्डा
    दिया और उसके आगे घुटने टेककर उसे उपहास में उड़ाने लगे, “हे यहूदियों के राजा नमस्कार!”
  bef-bef: 'To ufehaꞌa hiti nagatuꞌi kakiliꞌi mone lolo hilete latahaꞌagu bi eteꞌahana.
    Ya nehite akepa osahi yahi lamagaꞌaga bilete enalapusa nohi fi emilete kiya yokolo
    ka ma lite lu eteꞌahana: Yuta bonaꞌmagihi gihiti boꞌani yale.'
  amm-amm: Yoku mo suwoi suwoi moloso poiyakimo unukino, no monoi no na asisikaikomokino,
    komuso. Atou koiyau nainasai mo anonikino. Nosai no mo; alokomu losinasi unukino,
    na alisiyoli yoluwaikino, “Woli, Yuto noko nokolalo samukuko nokota siyoli nono
    kuo.”
  zaj-zaj: Abaho, waluka mkungo wa mizomola wamwikila mpala jake na kumwikila ludete
    mumkono wake wa ukulume. Abaho, wamfugamila mavindi na kumtendela uponela, wamulongela,
    “Kwa mpile, Mndewa wa Wayahudi!”
  chq-NT: 'Joon gajmaa¹a coon²¹ corona lɨ́¹ tóon¹ gaton''²on tyi² ''ido. Joon gacwo''¹o
    ''ido coon²¹ sɨɨ²¹ ''e son''² ''ido coon''¹³ cwoo²¹o tsáa¹. Joon gasi''²i ''wojníi¹i
    tyani ''ido joon ungøø¹ ni ''ido. Gajin''²in: ―¡Wóo² cwoseein²¹ ''in rǿøi¹³ tya''
    tsá² Israel!'
  swp-swp: 'Oeagi nurinuridi arinai korona se haturi se heousaei ia uruna potana eai,
    eo didiari se tore ia nimatutuna eai: se turituribono ia matana eai, se liuliuaei,
    si ene, “Eauedo, Iudea edi Wasawasa e!”'
  bjr-bjr: '@see-verse:MAT.027.028'
  aby-aby: Eno uisake sinisini bobo naa didima kini orounu mogoiso ari ubu uisake
    Yesu Danu iiriro ure afua umane oisa. Eno uke oisake uri kuure Danu baena wanaro
    mame oisake emenu ifoma kodudu yanakada uke irukada weisa, Du orounu kini bauwakanaku
    eawe eno mane weibisa.
  eng-YLT: and having plaited him a crown out of thorns they put [it] on his head,
    and a reed in his right hand, and having kneeled before him, they were mocking
    him, saying, 'Hail, the king of the Jews.'
  jni-jni: Wa bari ni ire ni kana, wa sokki me wa witti me ubina a tari tinare, wa
    tunguno aje ame innu wuza ume ni bassa, innu gusa, “ivai idodonkino ugomo uma
    yahudawa!
  kne-kne: Nan-apid da abe si pagat ay inkorona da en sisya. Nan-a da abe si pa-o
    et inpag-en da sin makannawan ay takkay na. Pag dan mandokmog sin sangoanana,
    et linaslasoy da ay nangwani, “Matagotago ka ay Arin di Judio!”
  tgj-tgj: Vbvrikunamv bunu tvv doonv hakbv ako naala um biotung bv mvtola ninyigv
    dumpo lo pilwk toku, okv bangngi daago ninyigv lakbik laak lo laklwk gvrila; vbvrikunamv
    bunu ninyigv haabo lo gublwk gvrila nyarjikau nyatoku. Bunu minto, “Jius gv dvbv,
    turbwng laka!”
  gui-NT: Jayave oñope reta yuu catuai vae jare omboapúa oñono Jesús iñaca re. Omee
    reta vi chupe metei tacuarasɨ oipɨɨ vaera ipo iyacatu pe. Jayave oyeatɨca reta
    jae jóvai jare oyóyai. —¡Viva! Judío reta juvicha guasu —jei reta.
  quc-TT: 'Xkikem jun kꞌix korona, xkikoj pa ujolom, kꞌa te riꞌ xkiya jun aj pa ri
    uqꞌabꞌ, xkichapleꞌj uyoqꞌik, xexukiꞌk choch xkibꞌij: Nim aqꞌij taqanel kech ri
    winaq ri aꞌj Israel.'
  heg-NTPO: Oen kon kat klais hlango, le naneng daid hlotong. Hidim oen tudan hlotong
    duli na laok se Yesus bon na, le tao banansila el noan, oen nikit laih balu, le
    lotong belen hlotong lahi ka. Oen kon tapa belen kai mes laok se Un ima kanan
    na, banansila el hnikan in kil prenta ka. Hidim oen hai bukun nas saol Una, le
    hlak in todan Una noan, “Kaim todan atuil Yahudi las Lahin.”
  ptu-ptu: 'anna muananni songko'' susi songko'' tomahaja sapo'' keduhi anna napasongko''ianni.
    Anna mane napatetäi tekkem lima kananna anna sangngim ma''balinguntu'' lelenni
    menomba dio olona Puang Yesus anna natelle-tellei naua: “O tomahajanna to Yahudi,
    kipa''kasalleiko!”'
  bzd-NTPO: 'Ñies dika''kicha yué wöshkiie, e'' tkéka̱rakitö iwökir ki̱ blu''ie. Kuaköl
    wölö mérakitö ie'' a̱ iulà bua''kka we̱s blu'' es. E'' ukuöki̱ ta̱ ie''pa e̱''
    tkéwa̱ kuchë ki̱ ie'' wörki̱ iwayuoie ta̱ ichérakitö: —¡Be'' dör judiowak blú!
    ¡Be'' ki̱kökka̱ sa'' tso''!'
  kwf-kwf: Sui kira ka ngalia na Ꞌeregwau ana kwalo ngarangaraꞋa, ma kira ka alua
    fafona gwauna, ma kira ka kwatea taꞋi rara Ꞌai fasi Ꞌiri ka dau ana Ꞌani bali
    lima ꞋoloꞋolo nia, diꞋia niaꞋa ta ngwae tatalafaꞋa. Ma kira ka bobo uruuru fuana,
    ma kira ka Ꞌoidorole Ꞌani, kira ka Ꞌuri, “ꞋOke mauri tau Ꞌamu, na ngwae tatalafaꞋa
    Jiu ki.”
  eng-WYC-2017: and they folded a crown of thorns, and put on his head, and a reed
    in his right hand; and they kneeled before him, and scorned him, and said, Hail,
    king of Jews.
  eng-WMBB: They braided a crown of thorns and put it on his head, and a reed in his
    right hand; and they knelt down before him and mocked him, saying, “Hail, King
    of the Jews!”
  zat-NTPS: 'Buluzúe̱'' xíchaje̱'' tu da naca na zruze xaga xeche'', ne buluguxre̱''
    Le̱'' tu xaga ne̱''e̱ xabe̱la. Nadxa buluzú zribe̱'' lau Jesús, ne belún le̱''
    chee̱'', dxelenné̱'': ―Gaca xabáa chiu'', Wenná Bea chee̱ judío ca''.'
  spp-spp: 'maa ŋguro cîn mà pyi saanra ɲùntoŋɔ mà tò u na, maa kàbii le u kàniŋɛ
    cyɛge e, marii niŋkure sínni u taan, marii u fwɔ́hɔre marii ŋko: «Yahutuubii Saanŋi,
    wuu à mu shɛ́ɛre!»'
  zty-NTPS: 'Béngake'' to da'' naken ni''a na'' yag yeche'' dan'' bx̱óagake'' yichj
    Jesusen'', na'' bzóagake'' to ya x̱tildo'' ḻo ne''e ḻi ža dan'' ẕḻoe''elen kan
    nak to bar che benne'' yolawe''. Naž bzoa ẕíbgake'' x̱ni''e, na'' ben dítjgekle''
    Ḻe'', na'' wnnágake'': —¡Ga''n ẕen Le'', benne'' ẕnna bi''o benne'' judío ka''!'
  mek-mek: Egae kai aꞌifu keafipoꞌe kin kaniaꞌiai kraon keogeoge auga koa kepamia
    kaniagai keogeisa. Ke inipo auga keafiia iꞌini koa kepamia ima kainai kepaafia,
    ke agogai keanifeꞌu kai kepaꞌaua keaꞌalaina keinaka, “Iudea papiauꞌi eꞌi kin,
    amaau afagaina!” keoma.
  aey-aey: Odimeig age halu dud lalic qumeig king katakat mudimeig gulodutoin. Odimeig
    age sih oso ebenna mimeig amegna gob cehimeig lelandudu madoin, “O Juda agena
    king, feele!” doin.
  urd-GVH: फिर काँटेदार टहनियों का एक ताज बनाकर उसके सर पर रख दिया। उसके दहने हाथ
    में छड़ी पकड़ाकर उन्होंने उसके सामने घुटने टेककर उसका मज़ाक़ उड़ाया, “ऐ यहूदियों
    के बादशाह, आदाब!”
  ycn-ycn: 'Nachipúca''ata caja rihuíla''aru nacojé tujripi. Na''á caja ijijila ca''añá
    riyáte''ela chojó pumitá, ricutihuare penaje. Caje na''á ricápeje. Ejomi natára''o
    ne''erúpachi aú rijimaje. Namácaja nala''acá ricá; nemá rijló: —Judíona i''imacana,
    ¿Picá?'
  djr-djr: Ga ḻiyaw gurrukanharaw walal nhanŋu djäma ḏirriṯirrin, bala yan nhirrparnha
    nhanukal. Ga dhunupa'ŋulilnydja goŋlil walal nhanukal gurrupar dharpan, ŋayathanharawnha
    nhanŋu. Bala walal gan ŋunhi miriŋuynydja mala warku'yurra ŋanya Djesunhany, dhika
    nhaltjarra bun'kumu-djipthurra nhanukal, nyäḻyurra gan buku-ŋal'yurr nhanŋu, bala
    gan yatjurra waŋanany bitjarra gam', “Yo! Ŋurruḏawalaŋu, Buŋgawa Djuw-malaw!”
    bitjarr.
  kvg-kvg: Yaq gumbag fakiafakia-us ndø-ogeaném. Yaq kawa-té gimbøe-uzím. Andé
    kawa ezoqam-qá wawáq. Yaq teqa nakeamo zenda-te, tatuag, kopømba ande av kawa
    ezoqam-qa tatuag ndægo, vømbō-etøomem. Yaq otøotam me꞉vewém. Katuk ndømøkuí,
    teqa megemege-te, gimbo-einim, “Zu ezoqam-ge kawa. Iké꞉ qo-te.”
  rug-rug: Meke vagi rini si kaiqa lelaṉa aroso rakihi meke tavetia rini si keke piribatu
    rakirakihi guana toropae baṉara, meke va hakea rini pa batuna, meke va taṉini
    nia rini si keke kolu pa limana, meke todoṉo va sisirei nia rini si Asa meke zama,
    “Mani toa va gelenae sa Baṉara tadi na tie Ziu!” gua.
  hop-NT: 'Pu puma hihta kūtay’taqat ṅölatotaqe, put qötösomtoynaya; nit pu putvaqw
    hopaqat matsvoṅtoynayat, put aw tamötshoṅvank̇aṅw, tututsiwyaqe, put aw paṅqaqwa:
    Öqawmaṅwu Jew‐sinmuy moṅwíamu!'
  san-URD: کَنْٹَکاناں مُکُٹَں نِرْمّایَ تَچّھِرَسِ دَدُح، تَسْیَ دَکْشِنَکَرے ویتْرَمیکَں
    دَتّوا تَسْیَ سَمُّکھے جانُونِ پاتَیِتْوا، ہے یِہُودِییاناں راجَنْ، تُبھْیَں نَمَ
    اِتْیُکْتْوا تَں تِرَشْچَکْرُح،
  heb-LB: 'לאחר מכן שזרו זר מקוצים ארוכים והניחו על ראשו ככתר, בידו הימנית שמו מקל
    כשרביט, כרעו ברך לפניו בלגלוג והתגרו בו בקריאות לעג: ”יחי מלך היהודים!“'
  caf-NT: Whus cho nahinelhbaz, 'i hitsi nihída'ai. 'Ink'ez tl'oghazilh nalhnih ts'ih
    hila k'ehídantan. Hubudayi cho k'una'a oot'e ka hitl'ahídantan. Hibut nachánuldulh
    cha' hiyulh'en. 'Et whuz na'a highudloh. 'Ink'ez “Lizwif hubudayi cho sa cho khona!”
    hiyúlhni.
  mio-NT: 'Savaha ra ta ra iin tivi iñu, ta tihi ra ta ra chi chi xini ra, ta chaha
    ra ta ra bastu chi ra na cua cunaan ra chi ndaha cuaha ra. Chahnu chiti ra ta
    ra iti nuun ra Jesuu, ta sacateni ra ta ra chi ra. Cati ra ta ra chi ra ti: ―Na
    cumi chi maun, yoho ra ndaca ñahan chi ñivi judío ya ―cati ra sandaru ta ra.'
  srq-NT: Nyu ritiméi uma ji que emɨɨ eãquĩ ndese corona nda. Ira ñetẽ mo abe que
    emondo éoo ra. Ngoi ja que u ngũíã ndese Jesús nonde ra. Ñee ɨcuã ɨcuã ngue u
    erɨɨ̃ nda. —Judíos rerecua tuchɨ chõ nde re, ɨchõɨño ngue soldados Jesús je ra.
  kje-NT: Hir nanau dupal rururi ida nanumene rala loile uluwakun la rala our deul
    ida loile liman malanneni. Enla hir kadi ein korno Ai kalarna la hadwei hadwokor
    ra'aheni, “Hiyene arore ki O, Rai Yahudi O!”
  gaz-gaz: gonfoo qoraattii micciiranii dhaʼanii mataa isaa irra kaaʼan. Harka isaa
    mirgaa keessas ulee kaaʼan. Fuula isaa durattis jilbeenfatanii, “Akkam ree, yaa
    mootii Yihuudootaa!” jedhanii isatti qoosan.
  kud-kud: Na ana pwaopwaomi haihaili womawomalina ainaena hipaihowai ta vahunai himwamwauwine,
    na digona nimanai himwauwi, na hinage mehenai hitalupwagogo ta hi'abi'abitalawahiyei,
    hiwalo, ‘Yauwedo, owa Yudeya yadi tauwasawasa!’
  urb-NT: 'Japekã rãkã ke te''e iãkã rehe har a''eta mujã. Ame''ẽ ke iãkã rehe a''eta
    moĩ. (Aja mahy.) Myra ke ipo pe moĩ tĩ. (Kapitã keruhũma''e aja saka.) Pe, huwa
    koty ipynarãi pe a''eta wapyk. “Ko kapitã keruhũ” aja puka puka hũ ehe. Katu katu
    ipe. Kuja pandu ipe tĩ: —Sa''e! Jundéu awa tama''e kapitã keruhũ nde! — aja riki
    puka puka hũ ehe.'
  fra-LSG: 'Ils tressèrent une couronne d’épines, qu’ils posèrent sur sa tête, et
    ils lui mirent un roseau dans la main droite; puis, s’agenouillant devant lui,
    ils le raillaient, en disant: Salut, roi des Juifs!'
  san-HK: kaNTakAnAM mukuTaM nirmmAya tacchirasi daduH, tasya dakSiNakare vetramekaM
    dattvA tasya sammukhe jAnUni pAtayitvA, he yihUdIyAnAM rAjan, tubhyaM nama ityuktvA
    taM tirazcakruH,
  cak-SNT: 'Y xquiyaꞌ pa rujaluon jun corona ri pachꞌun cha jun kꞌayis ri altíra ruqꞌuixal.
    Y xquiyaꞌ jeꞌ jun aj pa rukꞌaꞌ derecha y ncaꞌxuquieꞌ choch y ncaꞌtzeꞌn chirij
    antok niquiꞌej cha: ¡Caquicuot, atreꞌ ri Qui-Rey ri israelitas!'
  uvh-uvh: Ning tanga king ning mungkup tigigira ning tonga aya kusung guk u bema
    gwenga ki ganang kuta kamingamging. Ning tanga king wari aming yaptatora ning
    tong kigineng tigigira ning tonga sigisap tong ka ni bema Jisas ning kafong kareng
    ganang garingaminga suronga adegu'. Ning tanga Jisas ning kayong ganang u mandaksi'
    uwap tigigira tanga mera ning anikigeging, o beng sini' gu Juda aming ning king
    girii.
  ino-ino: Havaitete'a mako aufe nofiteti ali'a kalaki'a ka'kolita alo hute'a ali'e'a
    akenopale vaitete'a mako a'kapa kayo ali'e'a lamaka ayapi ami'ne'a aiyafi apale'ya
    nefai'a kiki hune'ate'a hu'a haviya havaya hutekefe inake nehae “Hae Yuta vaya'aipi
    ala yahauve ve'ka mai'nape?”
  gnn-gnn: Ga bitjarrayi liŋgu walala yukurrana djäma ŋunhiyi ḏirriṯirriny'tja garrwi'-garrwiyurruna
    muḻkurrwuynydja girri', bala walala ḏirriṯirri ŋunhiyi nherrarana muḻkurrlilina
    nhanukala, ga biyapul walala dharpanydja wekaŋala nhanukala goŋlili dhunupa'ŋulili,
    bitjarrana bitjan ŋuli Giŋdhu ŋunhi buŋgawayu ŋayathama yukurra. Bala walala buku-nyilŋ'thurrunanydja
    yukurrana nhanukala gumurrlilina, warku'yurrunana walala, ga waŋana walala yukurrana
    bitjarrana, “Way nhiniyana walŋa-ḏikṯik Giŋ, Ŋurruḏawalaŋu Djuwskunydja bäpurru'wu,”
    bitjarra.
  yal-yal: E yi wudi yii ɲali kanne dɛnbɛ kɔmɔtin na mangaya taxamasenna ra, e yi
    a so a xunna, e dunganna so a yii. E yi e xinbi sin a bun ma, e lu a magelɛ, e
    naxa, “I kɛnɛ Yahudiyane mangana!”
  cnt-NT: 'jaun₂ ca₂jmo₃ caun₂ corona quian''₅₄ chi₁uɨ́ng₃ taun₅, ca₂tó''₂ mɨ₂dsi₄
    Jesús. Ca₂chong''₂ ca₂''nau₅₄ guë''₂ nɨ₁''ma₂ ta₅ gu₂ ne₁. Jaun₂ guë́₄ ca₂chi₃jné₃
    ne₄ Jesús tioin''₅₄, a₂lë₁qui₂co₂jmóg''₂, ca₂juá''₂: ―¡Sian''₃ ''ne₂, Rag₅₄ quián₅
    dsa₂ judíos!'
  tif-tif: 'sok lingliing soyim kaata, ukduu-lom king imi nafalum tap ke faa-lom kutam
    dabom diim dildaak tinenbip-kup, tam malal ma kuluu kasen-foko kaa king imi asukum
    kasaa altap o, kala almi sikil tiingtup diim kuyaku amela kabi kamokim o, kala
    king imi kukup uta kanola-lomdip, katuun duung fakela daak tiin, tituleng bakan-bamdip:
    Juda kayaak imi kamokim king balap yoko? akan-kaa-bam ale,'
  nlx-nlx: एने काटान मुकूट गुथीन तान मुंडी पोर पेराया, एने तान जेवड्या आथा माय डिंगो
    देराया, एने तान ओंगाण पाया पोड़ी तान ईजुत उड़ाया, एने केया, “एय यहुदियान राजा,
    नमस्‍कार,”
  apw-NT: 'Hosh diwozhi nánihezwodgo nant’án bich’ah k’ehgo alzaahi bik’e daidez’ąą,
    bigan dihe’nazhiṉéégo tsį yaa daiztąą: ła’íí bich’į’ nádaahilzhishgo baa daadloh,
    Gozhǫ́ǫ́, Jews ízisgo biNant’a’ ńlíni! daaṉiigo.'
  gum-gum: 'Incha kan kaldiig corona mara, petsøsra, kusrmay taskube kan caña tsig
    trana, nui merrab tømbønsrabe, ka indzatø ashib trenchibelø køn: —¡Judíosmerai
    Rey, viva!— chib.'
  not-NT: 'Imatseiqueri iroonti totsei. Aisati ipëri chocopi, icanqueri: —Pomogotiro
    oca ocarapi chocopi. Aique ishongaigapari soraro yobaticagueritotomemegapari,
    isërontaigacari, icantaiguëri: —¡Obiro Natingomi! ¿Aisonorico Obiro itingomi joríojegui?'
  plu-plu: 'Ayteke igkis imepe puduku, igkis keh gisuwpren nikak. Igkis kawihkisni
    ta gitewharit. Ayteke igkis ikí pahat yakkot akat ta giwakuit kihehaptak ke wotbe
    in ikiparat gasugabe. Pisenwa igkis paberetusaw gitiput. Igkis mahipwihpig. Igkis
    awna git: ―Aa, kiyapwiyad, kibeyne pis ay kuri. Pis judeyenepwi gikiparadkis.'
  iou-iou: Ude täŋ imiŋpäŋ gupmom yen kedoŋ täŋpäŋ gwäki-ken ähät imiŋkuŋ. Täŋpäŋ
    iwänap kujat, intäjukun ämatä iŋit täkaŋ udewani kubä imä keri bure käda iŋitkuk.
    Ude täŋ imiŋpäŋä sära man iwetpäŋ yäŋkuŋ; Juda täŋo intäjukun äma, gäk ganiŋ oretkamäŋ!
    yäk.
  ntp-NT: 'dai moo daama daí ʌmo cooronai uuparaicʌdʌ duñisicami dai maa ʌmo tʌʌvʌli
    sʌʌlisa padʌrʌ noviʌrʌ. Daidʌ gʌntootonacʌdʌ guuquiva ʌSuusi vuidʌrʌ dai parunai
    daidʌ icaiti: ―Sivi gia tʌvʌpi oidacamu aapi raígadʌ ʌjudidíu ―ascaiti.'
  rai-rai: Ma diat limaai paa in aaru i taar laklakono ma diat ung taai u ra in lorina
    welaar ma ra in kaaeng. Diat wapaampaam taai ma ra in diwaai lik u ra ot na limaana
    ma diat ki but keke namataana, ma diat tataur uni lenbi, “Ui maa a king anu ra
    taara Iudaia!”
  haw-1868: Ulana iho la lakou i leialii kakalaioa, a kau aku la ia maluna o kona
    poo, a me ka ohe ma kona lima akau; kukali iho la imua ona, hoomaewaewa aku la
    lakou ia ia, i aku la, Aloha oe, e ke Alii o ka poe Iudaio!
  ffm-ffm: 'Caggal ɗum, ɓe caɲi tenngaade gi''e, ɓe kippi e hoore makko. Ɓe ngaɗi
    kasen kalacal e junngo makko ɲaamo, ɓe ndiccii yeeso makko, hedde eɓe njaayra
    mo eɓe mbiya: —Saɗi, kaananke Yahuudiyankooɓe!'
  arb-NAV: 'وَجَدَلُوا إِكْلِيلاً مِنْ شَوْكٍ وَضَعُوهُ عَلَى رَأْسِهِ، وَوَضَعُوا
    قَصَبَةً فِي يَدِهِ الْيُمْنَى، وَرَكَعُوا أَمَامَهُ يَسْخَرُونَ مِنْهُ وَهُمْ
    يَقُولُونَ: «سَلامٌ يَا مَلِكَ الْيَهُودِ!»'
  cop-CNT: ⲟⲩⲟϩ ⲁⲩϣⲱⲛⲧ ⳿ⲛⲟⲩ⳿ⲭⲗⲟⲙ ⳿ⲉⲃⲟⲗϧⲉⲛ ϩⲁⲛⲥⲟⲩⲣⲓ ⲁⲩⲧⲏⲓϥ ⳿ⲉϫⲉⲛ ⲧⲉϥ⳿ⲁⲫⲉ ⲟⲩⲟϩ ⲁⲩⲭⲱ
