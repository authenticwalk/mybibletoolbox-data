  sri-sri: 'Pora merã iriadea berore ĩgʉ̃ya dipurure peoñurã. Irasiri odo, yukʉre
    diaye gapʉ moãsua, ĩgʉ̃ pʉro ñadʉkʉpuri merã ejamejã, ĩgʉ̃rẽ ãsũ ãrĩ bʉridañurã:
    —Bʉremurã aarika judío masaka Opʉre! ãrĩñurã.'
  nal-nal: Ma di kos a iaarus koxot malasing a lawilot ma di rasin la waatna. Di rasin
    a laak malasing a rol la mit sazaxa zina ma di zibukaak lamarana ma di vis naan
    malasing kari, “A varanopang lamaraam, a xalxaal zin amun Judaa!”
  kyq-kyq: 'Tɛr naaɗe uj ɗaapo jɛkɛ gɛn kɔrɔndɔ ɓaaɗo ɔndin̰ don̰ ki ɔɔ ɛɗin̰ naka
    aan gɔɔ naala ji daamin̰ ki. Gɔtn se naaɗe ɛrg naanin̰ ki ɔɔ tooyin̰ koogo mɛtin̰
    ki ɔɔ: «ꞋTɔɔsɛ naai ki, Gaar Yaudge!»'
  kwd-kwd: Sui ma gila ka ngaria nga 'elegou na kwalo ngangala'a, ma gila ka arua
    'i gouna, ma gila ka kwatea nga lalana 'ai fana 'ani gema ai 'ania gule'e nima
    le'a aana, 'ilaka'u ngaia nga kiingi. Ma gila ka bobouruuru ana, ma gila ka doodoo
    ana, ma gila ka 'ilo'oo, “'I'oo momoori firi nga Kiingi 'i Jiu.”
  ded-ded: somang batihema oruhau heimigec kemeec. Kemeu yasu mong memigec marifoiango
    mema nanec. Ifi amma kiwau fafoc heima defagoc ammigec, “Ohec, yudangic yeneac
    ngictau.”
  ewe-ewe: eye wotsɔ ŋu didi aɖewo wɔ fiakuku heɖɔ nɛ, eye wotsɔ fiatikplɔ hã de eƒe
    nuɖusime me. Wodzea klo ɖe eŋkume fewuɖutɔe, eye wogblɔna be, “Míedo gbe na wò,
    Yudatɔwo ƒe fia.”
  nuy-nuy: Anubani-yung wirri-miyn rawurrumugurrumu, marri wirri-dhawawarumaa, marri
    anubani-yung wunaambaḻ-yadiyn niga. Marri wirri-burriyn anubani ana-rangag nigawi-nyinyung-duj
    a-marang. Aḏaba warraawurru-yung wurru-burrdi raga-ragij na-Jesus-duj marri aḏaba
    wunu-gaḻijgaa niga wurru-yamaa, “Ngunu-warraarriwana! Runggal-yung warra-Jew-yinyung!”
    wurru-yamaa dani-yung nga.
  cop-BHC: ⲞⲨⲞϨ ⲀⲨϢⲰⲚⲦ ⲚⲞⲨⲬⲖⲞⲘ ⲈⲂⲞⲖ ϦⲈⲚϨⲀⲚⲤⲞⲨⲢⲒ ⲀⲨⲦⲎⲒϤ ⲈϪⲈⲚ ⲦⲈϤⲀⲪⲈ ⲞⲨⲞϨ ⲀⲨⲬⲰ ⲚⲞⲨⲔⲀϢ
    ϦⲈⲚⲦⲈϤϪⲒϪ ⲚⲞⲨⲒⲚⲀⲘ ⲞⲨⲞϨ ⲀⲨϨⲒⲞⲨⲒ ⲘⲘⲰⲞⲨ ⲈϪⲈⲚ ⲚⲞⲨⲔⲈⲖⲒ ⲘⲠⲈϤⲘⲐⲞ ⲈⲨⲤⲰⲂⲒ ⲘⲘⲞϤ ⲈⲨϪⲰ ⲘⲘⲞⲤ
    ϪⲈ ⲬⲈⲢⲈ ⲠⲞⲨⲢⲞ ⲚⲦⲈⲚⲒⲒⲞⲨⲆⲀⲒ.
  buk-buk: Ma sêwhê wac kêm ma sêkêŋ iŋ uŋ gitôm suŋsuŋ. Ma sêkêŋ a daŋ iŋ gêm kôm
    yêc amba andô-ŋga gitôm kiŋ si tôc. Goc sêpôŋ haduc têŋ iŋ, ma sêsu iŋ susu ma
    sêsôm, “Ei! Datoc lau Israel si kiŋ dindec sa maŋ!”
  pri-NT: 'Â rà pàti ê pé bwe korona kêe, goro îri upwâra na pwa daaé, â rà tòpò boo
    naa gòro pûruê. Â rà naa naa na îê étò ê jè bàra watü [pwacèwii ê tâjò kà pwi
    ukai]. Â rà tùu jùrurà araé, â rà ina têe pâ: «Cidòri nyuâagà, co ‘Pwi Ukai kà
    tèpa Juif’!»'
  zpq-NT: 'Na'' gosone'' to corona de xis yeše'' bosozoen'' yic̱hjen'', na'' ne''e
    ḻicha bosogox̱e''ne'' to xis. Na'' bosozoa xibe'' lagüen'' par gosonḻe'' c̱he'',
    nach gose''ene'': ―¡Viva rey c̱he beṉe'' Israel!'
  por-TFT: 'Pegaram alguns espinho, teceram para fazer uma coroa e colocaram-na na
    cabeça dele. Colocaram na mão direita dele um caniço parecido com um bastão que
    um rei seguraria. Então ajoelharam-se na frente dele e caçoaram dele, dizendo:
    “Eis o rei dos judeus!”'
  gwi-NT: Ąįįtł'ęę khoh haa ts'eh giłtsąįį ąįį giiniin'ąįį, ts'ą' shriits'ąįį vanli'
    zhit gał ootą' giiyiłtsąįį, tł'ęę giits'ą' nikeegwiitthat ts'ą' giiyeedlaa, “Jews
    nąįį king niighyuk goondaii!” ginyąą.
  gvn-gvn: Jana juku manin yala yibuy, bukul-bukulji. Jana ring balkan jukumun, Jesusanda
    dukulbu yijarrin. Jana juku yijarrin maranga. Jana bungkubu janankuda nyungunduku,
    nyungun kuya-bunganda, yajarrinda, yalaman, “Yundu maja king bamanga Jew-warranga,
    ngadingka bubungu bunday.”
  nhy-NT: 'Okichijkej se korona de witztle iwan okitlalilijkej ipan itzontekon. Okitzkiltijkej
    se vara itech iyekma kej tekiwaj. Iwan omotlankuaketzayaj iyakapan, okipinawiayaj
    okijtoayaj: ―¡Viva in Rey de judiojtin!'
  asm-FB: কাঁইটেৰে কিৰীটি সাঁজি তেওঁৰ মুৰত দিলে আৰু সোঁ হাতত এডাল নিৰ্দেশক দণ্ড দি
    তেওঁৰ আগত আঁঠু ললে আৰু তেওঁক বিদ্ৰূপ কৰি কলে- “হে, ইহুদী সকলৰ ৰজা, জয় হওক”!
  okv-okv: king ta siro pohu ke ijie esi pepe te jigito egoveketo siro ta ikeo asukenu
    patuna uhu ingeni ta ikeo jiginu urumbitie paunge teteri eto mitie ke einge ea,
    “Judea embomeni ta King umo ere pekitora.” ainge ijie
  mxt-NT: 'Ta catyihi̱ ra noo corona cha chino̱ chihin iñu xiñi ra. Ta chaha̱ ra noo
    yutun na quɨndaha ra chihin chiyo vaha ra. Tyicuan ta cachicuiñi̱ chɨtɨ ra nuu
    ra, ta cachacu̱ nyaa ra chi ra ta catyí ra: ―¡Nocumi chuun, yoho Rey cuenda ñu
    Israel!'
  tzo-NT: 'Laj yac''beic pech''bil ch''ix ti sjol. Laj yac''beic jch''ix aj ti sbats''ic''ob.
    Laj squejan sbaic ti stojol. Hech laj slabanic: ―Ho''ot ajvalilot mati yu''un
    ti achi''iltaque, ho''oxuc ti judiooxuque ―xchiic.'
  ind-AGS: Juga membuat sebuah mahkota dari tanaman berduri dan meletakkannya di atas
    kepala-Nya, serta memaksa-Nya memegang sebatang tongkat. Lalu mereka bersujud
    di hadapan-Nya dan mengejek Dia, “Kami salut padamu, hai Raja orang Yahudi!”
  omw-omw: Mwiaqaataita mwihua tauvera vara kyeta qiata vaisi tovaqa voti hura ququrama
    kyeta Iesusira qiataqaa qu mwateta mwia kyauqu kyaatutani kyaamwu tu mwateta.
    Mwihua mwitaa mwitaama kyeta mwia vireraarora hirerata Iesusira vuqaa tori kyauru
    ravita tiqata, Iutaa nraakye qora vunyaa vaisio, varirave? timwa kyeta
  yrb-yrb: Eno utate sinisini bobo emetu kofi ubu utate Danu kofiri deiro oita. Oitate
    akuri Danu banibira agero oitate jejerigari uteda irue weita, Ju uwaranu dera
    yawoeta amara eawe enoma enoma weita.
  maa-NT: 'I̱kjoàn tsibí''a sko̱ jngoò corona na''yá xi jñà xó tsibíndaà‑ne, koa̱
    jngoò yá tsohóya tsja kixi̱; k''e̱é chincha-xkó''nchit''aà‑la̱ nga kisìsobà‑la̱.
    Kitsò‑la̱: ―¡Viva xi̱ta̱xá ítjòn‑la̱ xi̱ta̱ judío!'
  mcq-mcq: ꞌEe ꞌwija kaꞌene ehima piranavaji apenapi húmata ꞌahi apúsamahe ꞌee pijuha
    ija manaꞌinijaꞌi mahuma ꞌunama namijumakaviꞌi pu nitupari satie nuana vetiꞌi matahe
    taꞌarohe ijá ꞌwava Ese! Jua Puni Kinie ꞌwavara.
  sus-A: عٍ نَشَ تُنبٍيٍ مَقِلِن، عٍ عٍ يَءِلَن مَنفّ كَتَنيِ مَنِيّ رَ، عٍ عَ سَ
    عَ شُن مَ. عٍ نَشَ وُرِ رَ سٌ عَ يِرٍقَنيِ بّلّشّ كُي، عٍ عَ مَيٍلٍ، عٍ نُ عٍ
    شِنبِ سِن عَ بُن مَ، عٍ نُ عَ قَلَ، «عِ كّنَ، يُوِقِيٍ شَ مَنفّ.»
  jpn-1965: それから、いばらで冠を編み、頭にかぶらせ、右手に葦を持たせた。そして、彼らはイエスの前にひざまずいて、からかって言った。「ユダヤ人の王さま。ばんざい。」
  fra-SBL: 'Ils tressèrent une couronne d''épines et la mirent sur sa tête, et un
    roseau dans sa main droite. Ils se mirent à genoux devant lui et se moquèrent
    de lui en disant : « Salut, roi des Juifs ! »'
  yka-yka: Ngalakal siye bāhan luhihan hininang kuweˈ korona sultan bu pinapī weˈ
    de si kōk si Isa. Ubus pinaˈantanan weˈ de si Isa kayu-kayu si tanganne kanawanin.
    Pagubus miyaˈan pasujud siye magmā-mā mahadje iye duk paˈinde, “Assalamu alaikum
    Sultan meˈ Yahudihin.”
  mle-mle: '@see-verse:MAT.027.028'
  shp-NTPO: 'Moxa maitiaxonra, ja maitiribi maimakana iki. Jaskáaxonra westíora jiwi
    kekóti jawen mekayao yatanmakana iki. Jaskáakin akáxa, jaki shiroi já bebon chirankootaxbo
    neskata iki: —Jatíbitianbires ja judíobaon apo ibanon —ikibo ikana iki.'
  aom-aom: 'Baꞌamahoromo a masijehu bosö didiꞌarue ëhi jiëꞌe bosöho Iesuare simanore
    didiꞌahareje. Röhu bogo inömo maho baeromo bosöho avohahoꞌi bibëꞌe ijo hisuoho
    ujuohoromo huoromo simanore baꞌamahareje. Baꞌamahonugoromo a masijehu inömo ma-mabëhe
    maꞌeno raromaruëhi jiëꞌe inömoho övore bamahareje. Röhu bogo inömo maho bamahoꞌi
    ma-ijahemu övore bamahareje. Bamahoromo hesi nuninö ro ague aho raromoromo sivoromo
    uavareje: Jew rajo jabesi börömoho vaevëꞌe hijanuëjo.'
  geb-geb: Mbe shaa hɨvar ana sharav, mbara tari ki karɨga mbe ndiga zav, ŋgui vhɨrve
    gari guman pan fi khorsɨga fara muuŋgi khorsɨga muuŋgiap, ana panan fagi. Mbe
    khorar ana fav vurun sɨgɨma ndiga za, ana guva haren suirigi. Mbe maaŋ ana muuŋgiap,
    mbara wari wo thɨpani phɨrav, ana nɨman fav, ana nzɨɨav khaŋ ana nzuai, “Raar
    vhuuŋ, Zudaiŋ ŋguir vhɨrve gari guman pan.”
  eng-WYCLIFFE: and thei foldiden a coroun of thornes, and putten on his heed, and
    a rehed in his riyt hoond; and thei kneliden bifore hym, and scornyden hym, and
    seiden, Heil, kyng of Jewis.
  bsj-bsj: cin me cinen lalam duwek cuakkek cin dok cinenti dorcer, yila cineco dango
    ciya tam kamce ko cal ciyere cin cunyii kabumce ci ma ci nen buuomti, ci yi ti
    ki dume mweu akutan nyi liya yafudawar'
  cak-cak: 'y xquiya-ka jun corona pa (rujolon, ruvi'') banon che rakan tak xic''a''y
    c''o quiq''uixal, y xquiya'' jun aj pa ruk''a'' derecha. Jac''ari'' richin yetze''en
    chirij, yexuque-apu chuvech y niqui''ij che: ¡Caquicot rat ri rat Rey quichin
    ri israelitas! yecha''.'
  chf-NT: 'U yäc''bijob tan u pam ump''e u corona de jit''ib ch''ix, y u yäc''bijob
    untz''it oj u q''ueche'' t''oc u noj. U noctäjob tu pänte'', u susuc ch''u''ul
    c''ajti''inob, u yälbenob ca''da: ―¡Cä ch''u''ul c''ajti''inet ane, Ajnoja tuba
    aj judíosob!'
  tlf-tlf: sok ningiling so uta ugaa ku-nilip e, king imi dufalum ulutap kebe ilu
    ko kwep tam imi dubom diim uyo kwaak kalibe-nilip e, at kun du-nilip e, bisop
    bogo boyo king imi ulin kasaak ulutap ko age ilami sagaal ipkuk diim daabe-nilip
    e, kamok king imi kuguup uta kobe-nilip e, katuun duung fegela daak ton-nilip
    e, titul weng baga-e-bom-nilip e, “Juda kasel imi kamok king kabo albap aga o?”
    age-nilip e,
  piu-2006: Walyi nguwanpa tjilkalatjanuya palyara katangkaya Yiitjula tjunu. Watiya
    tjana mantjira yungu Yiitjunya marangku paluru witira mayutju nguwanpangku kanyintjaku.
    Ruumanya ngurrara tjuṯangku mayutju tiṉa ngaranytjala, pupakatirraya waḻkulpayi.
    Palunya nguwanpa yinkarraya pupakatirra yalatji ngunytji watjaṉingi, “Nyuntu Tjuwu
    tjuṯaku mayutju tiṉakunyu nyinanyi. Kana kutu nyinama!, mayutju tiṉa.” Paluru
    tjana tjuulytji tjuṯangku yalatji kuliṉingi, “Yiitjunya wiya mayutju tiṉa nyinanyi,
    paluru mungutja.” Paluru tjana tjuulytji tjuṯangku Yiitjunya nyunypatjunangi.
    Nyunypatjunkulaya watiya panyapa mantjira kataya pungangi.
  poh-NT: 'Maꞌ xa reꞌ ta reꞌ xcaꞌn reh, xquicoj laꞌ woꞌ wach na̱ jenaj pachꞌamaj wach
    eh cotomaj rij jenaj ku̱l qꞌui̱x. Jeꞌ woꞌ, xquiyew pan risecꞌa̱j kꞌab jenaj caxlan
    a̱j jeꞌ ricab ribasto̱n jenoꞌ kꞌatal kꞌoric eh chi jeꞌ reꞌ pꞌuht quixucꞌa̱b qui̱b
    chiwach chi jeꞌ wili cꞌahchiꞌ quikꞌorom cok reh: «Cꞌale̱n, hat quikꞌatal kꞌoric
    take ra̱ꞌ riꞌsil cho maꞌ Israhel! nqui take reh chi xa quiseꞌlbal.'
  tue-tue: Sicabeto potamena tiiári beto cʉ̃ʉ̃ya dupupʉre péoyira. Sicagʉ́ tuurítuarigʉ
    õpʉ̃yagʉnorẽ cʉ̃ʉ̃ diamacʉ̃́ wãmomena ñeedutiyira. Teero tiitóa, cʉ̃ʉ̃ pʉtopʉ
    ñicãcoberimena jeacũmu, cʉ̃ʉ̃rẽ buijã́yira. —Ʉseniã mʉʉmena, judíoa õpʉ̃, jĩĩ
    buijã́yira.
  bjp-bjp: Ma ri ka tel nenge bangbang ini finau ae imel e si ke ri ka luun u na paklu.
    Ri ka ta nenge bis na mia, ri ka ilepul na mata ke ri ka morot ini aragii, “King
    ken fan Iudaia, mangiam!”
  xon-xon: le ki di ikokon luu kiyikpupuk, ki di chiŋ u, ki di lidabil ŋum uŋangii
    ni ke ubɔr na, le ki gbaan unimbiin ni, ki ŋa u mbɔnyun, ki bui u, “Juu yaab Aabɔr,
    aa pɔɔ ɔɔ?”
  tzo-ZNT: Ixotic chꞌix, ixojbeic ta sjol, jaꞌ la scorona ti ta alele. Iyacꞌbeic jun
    aj ta sbatsꞌicꞌob, jaꞌ la sbaston ti ta alele. Isquejan sbaic ta yichon ti Jesuse,
    iyichꞌic ta mucꞌ yilel. ―¡Toj leclec aba caꞌuctic ti voꞌot chapas ta mantal lachiꞌiltac
    ta jurioale! ―xutic.
  mpm-NT: 'Ni ka saꞌa da ɨɨn corona iñu, ni ka chuxndee da xini ya. Ti ni ka chiꞌi
    da ɨɨn yujnu xii ndaꞌa kuaꞌa ya. Yukan na ti ka jakunjitɨ da nuu ya ja ka kuu
    ichi ini da nuu ya, ti ni ka kachi da: ―Too ni ndii, Rey chaa Israel. Na kuchaku
    naꞌan ni ―kachi da naa da.'
  ots-NT: 'Cja̱ bi mejʉ hnar corona gá hmi̱ni, bi jñu̱htzibijʉ‑cá̱, cja̱ bi göhtibijʉ
    hnar za jár jogui dyɛ. Bi guati cʉ sundado, bi nda̱ndiña̱jmu̱ pʉ jáy hua car Jesús.
    Mí øhtibijʉ ʉr burla, ncjahmʉ mí i̱htzibijʉ. Mí ma̱jmʉ: ―Nuquiguɛ, ʉ́r reyqui
    cʉ judio. ¡Que viva!―'
  hoy-hoy: अदिक मुळ्ल इन मुकुट तयार माळकु यीशु उन ताल्ला मा ईटदुर, अदिक आऊन ऊम्मा
    कय दा सरकण्डा कोट्टुर अदिक आऊन मुंद ट्वांगरा टेक्सकु आऊन मज्याक हार्सली कुरतुर
    अदिक अंदुर, “हे यहूदीगोळ्द राजा, नमस्कार!”
  amo-amo: Inin kyele kitik tigoo namart itaghe liti, i taghe uca ncara uleme me inin
    tumunu nbun me idighe liyom, idin belu, “Ulai dandaun Ugo na Yahudawa!”
  pjt-pjt: Munuya mayatja puḻkangku katangka kanyilpai puṟunypa palyaṉu tjilka-tjilkanguṟu
    iṟi puḻkatjara munuya palula katangka puṟuntaṟa tjunu. Munuya puṉu tjukara palunya
    ungu maṟa wakungku witiṟa kanyintjaku mayatja puḻka puṟunytju, munuya palulanguṟulta
    palula kuranyu tultjungaṟakatira palunya anaṟa ngalypa-ngalyparingkula ngunti
    waḻkuṟa wangkangi alatji, “Awari! Mulapa nyuntu Jewku mayatja puḻkanya.”
  cwe-cwe: Wabota kombelo da miwa na wadika mchanyha ya ditwi jake na balati kuna
    umkono wake wa kulume, wanzeha na wamtowa mang'huwa haulongozi wake, walonga,
    “Ndamsa Mfalume wa Wayahudi!”
  daa-NT: 'Kar ŋu siyiiji jakumne ta jamiidi ho ŋu isiiji ar jakumne ta sultinniidi.
    Min ŋu isjiigu, ŋu beriiji eto ɗo pisin̰ji ka meeda ar ka sultan icgiyo. Kar ŋu
    dersiy ɗo uŋji ho ŋu ajimiyiig aman : « Gem kol sultan ka *Yuudinnar, ooyaajiŋ
    ! »'
  mlp-mlp: Isihim teq in am asasuqin inaqta tal tonim king ago balaw nogta afaqnib
    emiy. Ad in tuqir araq gwatuq nog haqad aben aqabnib emim teq in anognib gibakbakan
    ulum laquwim turad in bilawunim bulon yaqay, Mat ayah haq yaqay. Ni Juda gigo
