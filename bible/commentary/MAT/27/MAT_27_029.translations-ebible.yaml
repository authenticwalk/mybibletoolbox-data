    —Xa̱r tsi te, ár Ndöꞌi ya xodyo.'
  tzo-SA: 'La xotic chꞌix, la xojbeic ta sjol sventa scorona. Laj yacꞌbeic jtel aj
    ta sbatsꞌicꞌob sventa svaxton. La squejan sbaic ta stojol yuꞌun ta snaꞌleic. Jech
