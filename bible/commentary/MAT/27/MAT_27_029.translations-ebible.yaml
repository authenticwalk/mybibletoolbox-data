  mdy-ETH: ሃሣ ዓንጊሢ ማሪ ካኣቶ ቶኦካ ዓጎ ባኣዚ ማሊሲ ቶኦካ ዒዛኮ ዓጋዖ ዎኦሺጉዴ ሚሢ ኩጫ ዒዛኮ ዓይሢ፥ ቤርታ ዒዛኮ
