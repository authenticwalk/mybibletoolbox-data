  ncu-NT: Ne̱ baa ba iwu bo̱ lo̱ kuwurepa bo̱ buŋ mò̱. Ne̱ baa taa kayii nare̱se̱sɛ
    bo̱ waa mò̱ kigyisesare̱e̱‑rɔ. Ne̱ baa le̱e̱ ba gyɔŋŋɔ mò̱ ayaa‑rɔ ba waa mò̱
    ŋwaagyise̱ŋŋe̱ fe̱yɛ, “Aŋsuma, nana, Yudaa awuye owure.”
  cni-NT: 'Yovetsicaqueneri iramatseere totsequi, yamatseetaqueri. Aisati ipaqueri
    chacopi, icantiri: —Pajiriquero opirico chacopi. Yora pincatsari peerani iquitsaatapinitaro
    quiraanirori, yamatseetaro iramatseere pinatasanotachari, aisati yajiricapinitiro
    iotiquiro cameetsari. Ari itiyeroashinirojeitacari soraropee Jesoshi, ipincatsatamempeacari,
    ishirontimentajeitari, icantajeitiri: —Aviro, novincatsarite. ¿Pipincatsariventajeitirimpa
