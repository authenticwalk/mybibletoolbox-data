    raja baru pake topi jabatan. Ais dong kasi Dia pegang kayu satu di Dia pung tangan
    kanan, sama ke tongkat parenta. Ju dong tikam lutut mangada sang Dia, deng dong
    ejek sang Dia bilang, “Hormat orang Yahudi pung Raja.”
  pol-UBG: 'Upletli koronę z cierni i włożyli mu na głowę, a w prawą rękę dali trzcinę.
