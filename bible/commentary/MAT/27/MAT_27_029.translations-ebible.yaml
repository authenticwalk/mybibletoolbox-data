  kpw-kpw: Yɨm ñöm, nagɨ kalɨ kalɨ halö gau dapöm, kiŋ kai rol gɨpal rö usajɨl bad
    ap göm, nɨp rol gɨ ñöm, bɨ kub gau ur udpal, a göm, gamɨƚ mɨlö ap ud Jisas nɨp
    ñɨmagö yɨjɨg u ñöm, apöm nɨp kugom yɨmöm, hag juöl gɨ hagla, “Bɨ kub ne auban?
    Juda kai kiŋ kale ne auban?” ö gɨla.
  ong-ong: Leye lo pe yaruwepe foiye singu ponwipe pire wi le pe reptapowo pifei falo
    lite Jisas le pe watowo nimpe lesio lire eti tilpi lele. Pe polpepe piri piti
    ma kelelawo pirpolo le metine ili. Leye lo pe yaru yamkelem pratowo onom le pe
    palwe oli piri. Pe pirpei polpepei “Metine ili piti untoluwepe mete piti Juda,
    ye ma ratei wem ulel.”
  tnn-tnn: Kən motuarin-uarin nol itəm tol nihlən-nihlən motol hat lan, motəfauin-pən
