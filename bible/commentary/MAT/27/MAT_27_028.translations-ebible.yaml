verse: MAT.027.028
translations:
  kpx-kpx: Lohoale keau ogove bahata tohoai ogo tahote vatae kosiveau hatumale ke
    mai avuemo hatulu.
  okv-H: amita bo ujuketo bo pangari avo king ta asukari ke ijie ikeo asukenu
  tbo-tbo: po a kaleko hi wihaleya ma wasawasa hai kaleko kayakayana hi wiluiya.
  mal-C: അവർ അദ്ദേഹത്തിന്റെ പുറങ്കുപ്പായം വലിച്ചൂരിയശേഷം ഒരു ചെമന്ന പുറങ്കുപ്പായം
    ധരിപ്പിച്ചു.
  grc-SR: καὶ ἐκδύσαντες αὐτόν, ⸉περιέθηκαν αὐτῷ χλαμύδα κοκκίνην.⸊
  bgc-bgc: अर उसके लत्ते तारकै उस ताहीं लाल रंग का चोग्गा पिहराया,
  khz-khz: Gena rapuga geluga-vagirato, rapuga kalovakalova geveakalaato,
  deu-TKW: und zogen ihn aus, und legten ihm einen roten Mantel an,
  zsr-NT: Niꞌr gulagǘëꞌ lariꞌ nacuëꞌ Jesús len gulugacuëꞌ Lëꞌ tu lariꞌ xna, ca rácugac
    nup taꞌná bëꞌ.
  lin-lin: Balongolaki Ye bilamba, balatisaki Ye nzambala ya motane,
  hns-NT: Tab sabhan okar kapra oetaarke aur oke ek laal kapra pahienaai deis.
  noa-E: Magnaa i khajũa ʉ̈rʉm ẽerpʉ̈inaa, jũrr dewam phuríi simta jũapipʉ̈inaa,
  eng-EMTV: And having stripped Him, they put a scarlet robe on Him.
  mib-NT: Te ni caquenehen de sahma ya, te ni cachuhun de ya ɨɨn sahma cuehé jeē cúu
    sahma rey.
  lif-NT2: खे़ङ्‌हाॽरे़ कुदेःत्तिन् मे़भे़न्‍दु मे़बिरुआङ् परान्‍ला हाङ्‌देःत्तिन्
    मे़जाक्‍तु॥
  xnj-xnj: Vakamuwula nyula zaki, vakamuwalika nyula yidung'u ya chinkosi.
  mmx-mmx: Diga lok kepe levesingsiga ren la diga vaxasiga i mi lavanga singsigaara
    at loorong.
  cbr-NT: Timëxun ca Jesús ax isa 'apu 'icë quixun 'usánquin aín chupa pëmixun chupa
    minanën pucucësa a pañumianan
  tee-NT: Chai tamalakaxtuni ju Jesús. Tamalakch'inilh slapulh pumpu' tachi ju ixtamalakch'inin
    ju lack'ai ucxtinin.
  eng-LSV: and having unclothed Him, they put a crimson cloak around Him,
  cak-NT: Y ri soldados ri' xquilesaj-e rutziak ri Jesús, y xquiya' jun tziak quiak
    chirij, anche'l ri yequicusaj ri reyes.
  pah-NT: Gapira g̃a hekyi imongiuka ga pe tapy'ynhapig̃wag̃ahiva ipukuhuva'ea aheruvihava'ga
    pira'java'ea.
  sja-NT: Iru p'aru ẽrat'aadap'eda, p'aru teesoo, p'oree jɨ̃ bɨjida.
  xed-xed: Ka suɗatá həŋ. Ka suɗanavatá həŋ ta lguta dva ma mgham mgham.
  mks-NT: Tá na̱ndihi já na̱tavá na̱ jáhma̱ á. A̱nda̱ já na̱chinúu na in jahmá cuáhá
    túu̱n ja̱tá.
  gfk-S: Di ga kap leise ira kinasine ma di gom hasigam ie ma tike dardarana mol i
    haruat hoke ira gar na watong.
  bmu-bmu: Liliköm waŋgiba nanŋi sile esuŋi köteköba maluku pisikŋi gugakgugak kun
    löŋgöt waŋgiget.
  dgz-dgz: Wanup mega waseasen ayop wanupe buinip pan wanan.
  eng-GNV: And they stripped him, and put about him a skarlet robe,
  zaa-NT: Gulèqquia tè cą ỹúe nna begàccu' cą ne ttu lári' de color morado.
  eng-WEBSTER: And they stripped him, and put on him a scarlet robe.
  guh-guh: Jesús penaxatatsijava vajabitsaëvi vejumajonotatsi saicayajava pexatatsinexatsi.
    Nexata jane baja vajabitsaëvi Jesús quenetsiataeya xatatatsi petsobiajava benacuaevetsinëcuenia
    petaenexatsi.
  bon-bon: Teepi teeme cäbletääpe bine jiirecimisi, ududi cäbletääpe ca esigrisi ätutename,
    egä tabe mope biname gyene.
  nhw-BL: Huan quiquixtilijque iyoyo huan quiquentijque se yoyomitl catli chichiltic
    quen tlanahuatiani momatij moquentíaj.
  swh-ONEN: Wakamvua nguo zake na kumvika vazi la rangi nyekundu, kisha
  wbi-wbi: Vakamfuula amenda ghaake, vakafwasia isopeka indangali, ndavule ija kitwa.
  bba-bba: Bɑ nùn win yɑ̃nu potɑri mɑ bɑ nùn ɡurumusu swɑ̃ɑbu sebusiɑ.
  eng-KJVCPB: And they stripped him, and put on him a scarlet robe.
  kgk-NT: Ijao tee omboi íxugwi hikwái. Omonde hese ao pytã va'e.
  waj-waj: Dida vaida inna uyira rairaiyauvaa utu ranna kuasasaama kiada buruqa kookeevaa
    varada innayaa apu kiada
  cpy-cpy: Aatonkoryee-tapaakiri Jesús, ikithaa-tantakari kityonka-mawo-tatsiri oshiyawori
    ikithaata-piintari pinkathari-yitatsiri.
  ekk-PKP: Nad võtsid ta alasti ja panid talle sarlakpunase mantli õlgadele.
  mpx-mpx: Ana kaliko hi leke yoho inoke kaliko yayapona matana pepol i ola kin ali
    kaliko, hi ahe ge hi pagaloi.
  wbp-wbp: Ngula-jangka, larra-pungulurla Jijajiki jurnarrpa palka-jangka, ngulangkaju
    jinajina-piya kirrirdi yalyuyalyulurla parnta-yirrarnu.
  luo-luo: Ne gilonyo lepe kendo ne girwakone kandho makwar,
  nhe-NT: Huan quiquixtilijque iyoyo huan quiquentijque se yoyomitl tlen chichiltic
    queja tlanahuatiani momatij moquentíaj.
  aii-aii: ܘܫܘܼܠܸܚ ܠܗܘܿܢ ܓ̰ܘܼܠܘܼ̈ܗ‌ܝ، ܘܡܘܼܠܒܸܫ ܠܗܘܿܢ ܐܸܠܹܗ ܓ̰ܘܼܒܵܐ ܣܡܘܿܩܬܵ‌ܐ.
  esk-NT: Atnuġaiyaqługu atipkaġniġaat kaviqsaamik atnuġaamik.
  msb-msb: Hinubaan anay ninda si Jesus tapos ginsul-utan sin lila na kapa.
  cpa-NT: Jøng² ca¹li²dsa tsǿnh³ Jesús. Ca¹quieh¹dsa Jesús cøng² hmøah¹² guiéng²,
    ju³lah hmøah¹² caih¹² rai¹³.
  dso-dso: ସେ ପିନ୍ଦି ରଇବାଟା ବେଟି ନେଇକରି ତାକେ ଗଟେକ୍‌ ଜାମ୍‌କଲି ରଙ୍ଗର୍‌ ବସ୍‌ତର୍‌ ପିନ୍ଦାଇ
    ଦେଲାଇ ।
  meu-meu: Idia ese ena dabua e kokia oho, dabua kakakakana e hakaralaia;
  yva-NT: Wo Yesus apa ansuno no anakea raije raugaje umba wo ansuno nsintair manawadi
    inta raugasyo Ai ti po rave, maisyare akarijo titi inta po rave ramaisy.
  dgc-dgc: Sakay inibutan de tu badu na, sakay sinolotan de siya ta badu a medideg,
    da saya i kolor na damit na hari.
  zpm-NT: Blee zho xab me, bgacw zho me tib lar nizhnie nlaan, zig rna lar ne racw
    grë rey,
  hix-NT: Hononkatxownà hatà. Honomtotxownà harha tà, tàswayem ke, ehonomnà komo hononà
    wyaron ke, ewnohrà me rma hatà.
  sim-sim: Uhu kowe orhin li tloloho kounalo las orin limu faleshira.
  npi-ULB: तिनीहरूले उहाँको वस्‍त्र खोलिदिए र उनलाई लाल वस्‍त्र लगाइदिए ।
  cgc-cgc: Palubbas danen bayo din an daw pasuutan ta kapa na kulor minog.
  tim-tim: Togombiâ den hembalik mâŋgim hin dâyi, “Woe, luâk humo.” dâm giriŋaŋmâ
    sâŋgum gilâm siâ luâk kembuŋe lalakmai hain are lalaŋmâ
  yor-yor: Wọ́n tú Jesu sì ìhòhò, wọ́n sì wọ̀ ọ́ ní aṣọ òdòdó,
  wos-wos: Hérangwanda di déka nukwa wur lafitaka néma duna waka nukwa wur sandataka.
  emp-NTPO: Maʌ̃be Jesuba cacuad̶e jʌ̃ b̶ʌra ẽrãnaped̶a cacua ʌ̃rʌ̃ jʌ̃bada purea
    b̶ʌda jʌ̃bisid̶aa.
  eng-F35: They stripped Him and put a scarlet cloak on Him.
  ind-ind: Mereka mulai mengejek Yesus atas pengakuan-Nya sebagai raja. Para tentara
    itu melepaskan semua pakaian-Nya dan memakaikan jubah merah kepada-Nya.
  pes-OPCB: سپس، لباس او را درآوردند و ردایی ارغوانی به او پوشاندند،
  mpt-mpt: e youmo gamketoufabaniba youm ileme komok sumi youme ulabe tekebe doboniba
    dobtibilubaniba
  bla-bla: Ki itsau'tomoyiauaie otsĭstotos'ĭstsaie, ki mawks'isokŏsĭmi itsŭps'kaiauaie.
  ssx-ssx: Mo haliwekima꞉ ipika꞉ aka꞉manu holo titipili mea baota꞉ mo we dipiti piki
    nono piki dau ma꞉nda꞉ meata꞉ Yesuna꞉ lokena꞉ pambaemekeme.
  mkl-mkl: À bɔ nyɑuɛ ŋɑ nɔ ɑ̀ dɑɑ si ibɔ nkpɑ sisɔ ɡɔ.
  gaq-gaq: ମେଁନେ ସକା ତଡୁଂଡଚେ ଆମେକେ ମୁଇଙ୍ଗ୍ ମିଆଁ ବାନାନେ ସକା ଆଃସଃଆର୍‌କେ ।
  gof-RNT: Iya afilaa qaari ekkidi zo7o afila mayzidosona.
  unx-unx: ଇନ୍‌କୁ ଇନିୟାଃ ଲିଜାଃ ହଲେଃକ୍‌କେଦ୍‌ତେ ଇନିଃକେ ମିଆଁଦ୍‌ ବାଇଗିନିଆ ଲିଜାଃକ ତୁସିଙ୍ଗ୍‌କିୟା
    ।
  gah-gah: Lá iake agulizaki vegitana lilí itake Izesuni ginegane nene gololohá iki
    ali miliake ginegane okohu gó nene luhimiake,
  lcm-lcm: Na kila luang kana maus na kila alak ia ta vuk vakup miminaungan.
  aer-aer: Itne Jesus-nge mantere ilyweke-arle-iperre, itne mantere athetheke ikwere-karleke
    arrerneke.
  qvc-NT: Chaymandaqam chay suldadukunaqa Jisuspa kapanda surqoshpa, granati kapata
    rurachirqan, gubyirnushina kanambaq.
  tgl-ULB: At hinubaran nila siya at nilagyan ng pulang pula na balabal.
  cbs-NT: januxun Jesúsun tadi pekatan kaxe wakin xanen ibun bemakia tadi tashijaida
    Jesús sawematan
  xtm-NTPP: Te ni ka xtandiyo de sa'ma ne'nu ya ma, te ni ka skondii de ya in sa'ma
    kua'a tnuu.
  nnq-nnq: Ngabanhwula ngobo yakwe, ngabankwindiya ngobo ya kingwana.
  bao-NT: To biro tii, cʉ̃re juti tuu weeri, ca jũari quejero pee cʉ̃re jãa,
  san-ORI: ତତସ୍ତେ ତସ୍ୟ ୱସନଂ ମୋଚଯିତ୍ୱା କୃଷ୍ଣଲୋହିତୱର୍ଣୱସନଂ ପରିଧାପଯାମାସୁଃ
  huv-NT: Quiaj tasojndiw nej tiül apix, condom tasoijquiw nej tiül noic najal napixeran
    morada.
  otn-NT: Yø soldado p'ʉya bi̱ møjpa̱bi̱ rá̱ he ra̱ Jesús, bi heta̱ n'na ra̱ tu̱hu̱
    ngue ra̱ jʉpoi.
  nop-nop: Bopneeŋ kelemadiŋa Jesu ne’walaŋ tinahukutŋiŋ u kwihikulimiŋa mapme diniŋ
    tinahukut giminiŋ tinahukulimiŋgiŋ.
  obo-NT: Id lusutan dan si Disas, woy id umpakan dan tod momoollutun umpak iling
    to umpak to hari.
  cak-ENT: Xepu'u ri soldados ri' xquelesaj c'a e ch'aka rutziek ri Jesús, c'ateri'
    xquiya' c'a jun tziük cük chirij cachi'el vi ri nyequicusala' ri reyes.
  lif-NT: ᤂᤧᤱᤜᤠ᤹ᤖᤧ ᤁᤢᤍᤣ᤺ᤳᤋᤡᤴ ᤔᤧᤓᤧᤴᤍᤢ ᤔᤧᤒᤡᤖᤢᤀᤠᤱ ᤐᤖᤠᤴᤗᤠ ᤜᤠᤱᤍᤣ᤺ᤳᤋᤡᤴ ᤔᤧᤈᤠᤰᤋᤢ॥
  mie-NT: De nī ntavā ndá dē sahma yā, de nī nchuhun dē yā iin sahma cuahá jā cúu
    sahma rey.
  san-TIB: ཏཏསྟེ ཏསྱ ཝསནཾ མོཙཡིཏྭཱ ཀྲྀཥྞལོཧིཏཝརྞཝསནཾ པརིདྷཱཔཡཱམཱསུཿ
  qve-NT: Hinaspan chaypi Jesuspa p'achanta orqospanku, huk puka capawan churaranku.
  pao-NT: Umu yise ka pukwi oo namadabuena tsakwumetahoose ka numu-kooba katudu-kwa'nesoo
    oo wunagayaku.
  cbu-NT: Isusoo wamar tushuranganaya. Sheersin, watunireem chumbeepimash túmartaranganaya
    Isusootsi.
  usa-usa: ánibo yemá wení unáákáqtôma ayútuketa mórama karogaron-únákáqtómá umáketa
    “anó-kinine” teta awaaméqá umákaraae.
  soy-soy: Api ilũ u mɑhɑni ɑpi kukpɛ́lɛnku wɛɛ́ u tɑni.
  hui-hui: Ani buwa tigua ibunaga labolabo golo wahowa labolabo daramabi mbira mo
    karula hene.
  amf-amf: Kisa apalanamaar kidara bulayse apala zoo ke kidar qattsade.
  quc-NNT: Xkesaj ri ratz'iaq ri Jesús, xkikoj jun kiäq q'u' chrij.
  dob-dob: ga ꞌana ꞌoamao sialolodi, ta ꞌoama esaesa ꞌenega sieꞌoamena sabi tuyeyena,
  wrs-wrs: Hev kayenmba selvol vinivna, hevna aembul vithimnivna, osm ovra, kuwulmendekli
    lohv.
  mca-mca: Qa nit'ijji' pa'aj ke' ƚeqhinatai ma' qa yi'ntaafinij pa'aj pa' s'e' ƚeqi'ntaafit'ij.
  tzo-TZC: Tey lic slocꞌbeic ti scꞌuꞌe. Laj yacꞌbeic slap tsajal cꞌuꞌil.
  mya-mya: စစ်​သား​များ​သည်​ကိုယ်​တော်​အား​အ​ဝတ်​တော် ကို​ချွတ်​၍​ကမ္ဗ​လာ​နီ​ဝတ်​လုံ​ကို​ခြုံ​ပေး​ကြ​၏။-
  gng-NT: ki gore' wɔ, nɛ ki taa' kuliɛrmɔ́nmɔ́nku kuba ki goln' wɔ,
  cbi-NTPO: Tsejtu ya' pana jaliya debe'tu main yamuraraa jallee vikaala.
  ikk-NT: Wẹ nọ yipụ a ẹwuru ẹ, yimẹ ẹ ẹwuru ṅanrannị e nwun ufie-rọnị, ufie-rọnị.
  leu-leu: Ri ririk tapin a marapi sina e ri falaxe pana marapi vuung ina xakaafut.
  maz-NT: Cjanu o ts'osp'üji c'ua c'o o̱ bitu e Jesús. Cjanu o jyecheji c'ua 'naja
    bitu c'ü ma mbaja.
  bod-N: ཁོང་གི་ན་བཟའ་ཕུད་ཅིང་ལུས་ལ་ན་བཟའ་དམར་སྨུག་ཅིག༌བསྐོན།
  tca-NT: Rü ñu̱xũchi Ngechuchuxü̃ ínacu̱xuchigü, rü wüxi ga máxü̃ ga naxchiru ga
    dauxü̃gu nayacu̱xẽẽgü.
  zpl-NT: Che ulua beei xucunu, nu ungutu beei liꞌinu tucu laquie neluu,
  mbc-NT: Inkamoroya Jesus pon mo'ka'pî ipokon moropai ipata'pî ya' tiaron ta'sankon
    suuyu yeka'ma'pî to'ya, ipon ton.
  ndg-ndg: Kabamwulike ngobo yake na kungwalika likanju lya rangi ngele.
  wsk-wsk: Ale ko guang mu kutuwu sapaman, ale guang bo diriyam kataru tuman.
  toj-NT: Sopohue yi ja sc'ui, ti yaahue slap jun najtil c'ual morado ja jastal huas
    slapa ja gobierno.
  tbc-tbc: Jesus tinin fo kulos dupasi dugo, yamel daran ak ta nam kiŋ san kob igo
    woŋ tinin dubuluwi a.
  sna-sna: Vakamubvisa nguo dzake vakamupfekedza nguo tsvuku.
  smk-NT: Linus'ukan raya mi'sa sinulutan raya nin kulor lilan kapa a kano wadi' ket
    adi' ya.
  grc-TCGNT: καὶ ἐκδύσαντες αὐτόν, περιέθηκαν αὐτῷ χλαμύδα κοκκίνην.
  gof-WFTW: Iya afilaa qaari ekkidi zo7o afila mayzidosona.
  spa-BLM: Lo desnudaron y le pusieron un manto escarlata.
  kyz-NT: A'eramũ 'gã 'ga raity mosoka 'ga wi. 'Wyriara raity piraga pyu 'gã 'ga kupe
    piaa.
  dao-dao: A suisak jah suh pet u lü suisak sen ami jihsak.
  cya-cya: ngulyoo yu ste' ñi lo' mxico' yu sca te' nga'á 'in ñi.
  wrk-wrk: Dulaba yali nangangi jumbala nanganbunanyi, baki yali yarrijba danyan nangandu
    mankanyina. Nganmarra nanda danyan, wunanybala wayka darnyiyurruwa.
  nii-nii: Molk, eim konduk ei gulk kindik, king mił kon sakis kundii eipi endi kindnjing.
  ign-NT: Naveja­mu­hiacapa eta mamuiriha. Namuriachapa eta muíriare títsime.
  dik-NT: Ku dɛ̈kkë aläthke bei ku rukkë alanh thith lual yekɔ̈u.
  cac-cac: Ix squichan el spichul Jesús eb' vin̈. Ix yac'anoch junxo pichul chacchac
    eb' vin̈ d'ay.
  tzj-E: Xquejal retziak Jesús y xquecsaj chic jun quiek tziak tzrij.
  bpx-bpx: तीहया तीना लुगड़ा काडीन तीने रात्‌लु नाब्‌लु डगलु पेराया,
  san-BUR: တတသ္တေ တသျ ဝသနံ မောစယိတွာ ကၖၐ္ဏလောဟိတဝရ္ဏဝသနံ ပရိဓာပယာမာသုး
  yaa-NT: Nãskakaxõ ãfe rapati pẽkakaxõ, rapati õshi nana safemanifo, xanĩfãfe tari
    keskara.
  cab-NT: Ába jarágachunun lanáangun, ába jíchugun ában anáanguni funátu luágu,
  clu-clu: Ginobaan nanda tana kag ginpasoksokan ang kapa nga granati.
  swh-ULB: Wakamvua nguo zake na kumvika kanzu ya rangi nyekundu.
  tpt-NT: Tamajꞌanil ixlaqchꞌiti y tamulanil aqxtaun laqchꞌiti yu xlapul.
  aai-aai: Ana faifuw hi’oromen, faifuw namar hibai hi’us,
  sny-sny: Sosu lowe ipari tahe werese lo ani erauwewe, sosu lowe ipari tahe lo'u
    a'i ape se au ani asiye. [Lu 23:11]
  myy-myy: Ĩ sãñarise yutabuju ruacõri, ʉjʉ ĩ sãñarise sũari buju ĩre sãyijarã.
  trc-NT: Ga̱a ne̱ quirii nij soꞌ saga̱nꞌ Jesucristó man Jesucristó, ne̱ naꞌnéé nij
    soꞌ saga̱nꞌ rey yatzíj mare̱e man Jesucristó,
  cut-NT: Chehnevi se tino mena̱n yahn ye, ne tihyon se a̱ma tino cua̱h ihyan.
  bel-bel: і разьдзеўшы Яго, надзелі на Яго пурпуру;
