  cni-NT: 'Yareejeitapaaca Coricotaqui. Iro apajitiro aneanequi: iitontsini.'
  eng-WMB: When they came to a place called “Golgotha”, that is to say, “The place
    of a skull,”
  zaw-NT: 'Che bidzujṉreni te lajt ni laa Gólgota, nani säloj: dan Calabeer,'
  san-MAL: അനന്തരം ഗുൽഗൽതാമ് അർഥാത് ശിരസ്കപാലനാമകസ്ഥാനമു പസ്ഥായ തേ യീശവേ പിത്തമിശ്രിതാമ്ലരസം
    പാതും ദദുഃ,
  tam-TCV: அவர்கள் கொல்கொதா எனப்பட்ட ஒரு இடத்திற்கு வந்தார்கள். கொல்கொதா என்பதன் அர்த்தம்,
    “மண்டையோட்டின் இடம்” என்பதாகும்.
  mit-NT: Dandu nì casaà‑te xi‑yá iin xaan nani Gólgota. Quìvì jaàn cachí dàhàn yucán,
    Nùù Iquì Dìnì.
  ceb-ULB: Miabot sila sa dapit nga ginganlan ug Golgota, nga nagpasabot, “Ang Dapit
    sa Bagolbagol.”
  ces-LB: Došli až na pahorek zvaný Golgota – Lebka.
  mkn-mkn: Ais dong sampe di satu tampa, nama Golgota. (Dalam bahasa Aram, dia pung
    arti bilang, “Tampa tulang kapala.”)
  pol-UBG: Gdy przyszli na miejsce zwane Golgotą, czyli Miejscem Czaszki;
  qxh-NT: 'Ćhayaran «Gólgota» nishan pachaman. Rimayninćhu: «Gólgota» ninanta: «Calabïra
    pata» nir ricsin.'
  nwi-nwi: Kɨni iriə mhakɨr Yesu mhavən ikɨn kɨrik nhagɨn e Golgota (yame nɨpran rɨmə,
    kwənmhaan kape kerhə irə jir).
  kmo-kmo: 'Ye i eem pochik iyarer Siiti hi, Golgota. Mu eecha wocho: “Masekii hapa
    eem.”'
  agr-agr: Nunikag Gólgota tutainum jegantajui. (“Gólgota” tawa duka, “buuk sakajua
    nunin” taku tawai.)
  kyc-kyc: Enakana yuu mende Golokota lenge dokona epeyami. (Kingi doko yuu kyawa
    kuli dopale.)
  urd-GVU: یوں چلتے چلتے وہ ایک مقام تک پہنچ گئے جس کا نام گلگتا (یعنی کھوپڑی کا مقام)
    تھا۔
  yre-NT: O 'bɔla fɛnan nɛn waa laabo Gɔlgota bɛ -a -nan. Gɔlgota -ci nɛn 'nan, min
    -wulo klo.
  fuh-BKF: Ɓe njottowii nokku bi'eteeɗo Golgata (maanaa majjum woni «Nokku Laalagal
    Hoore»).
  arl-NT: Nojoriiri tiuquiijiosee sesa miijiaca puecoosaqui. Pueya puecoosaquini,
    na sesa quiquiaari “Gólgota”. Nioori pueyano rupaajinia sequeya “Pueyano nacaco”.
  ziw-ziw: Niyo wabula hantu hakwitangwa Goligota, nuko kugamba, “Hantu ha Ngobela
    ya mtwi.”
  grc-TR: Καὶ ἐλθόντες εἰς τόπον λεγόμενον Γολγοθᾶ, ὅς ἐστι λεγόμενος Κρανίου Τόπος,
  nag-nag: Taikhan Golgotha koi kene ekta jagate ahise, etu motlob to “Matha Laga
    Hardi Jaga.”
  eng-OEBCW: On reaching a place named Golgotha (a place named from its likeness to
    a skull),
  knj-NT: Jaxca tu' jix yun yapni eb bey jun lugar chi yij Gólgota. Ja' Gólgota tu',
    chi yal yel oc apnoj, Slugaril Sbajil Jolome.
  deu-1912: Und da sie an die Stätte kamen mit Namen Golgatha, das ist verdeutscht
    Schädelstätte,
  san-PUN: ਅਨਨ੍ਤਰੰ ਗੁਲ੍ਗਲ੍ਤਾਮ੍ ਅਰ੍ਥਾਤ੍ ਸ਼ਿਰਸ੍ਕਪਾਲਨਾਮਕਸ੍ਥਾਨਮੁ ਪਸ੍ਥਾਯ ਤੇ ਯੀਸ਼ਵੇ ਪਿੱਤਮਿਸ਼੍ਰਿਤਾਮ੍ਲਰਸੰ
    ਪਾਤੁੰ ਦਦੁਃ,
  nob-LB: Da de kom ut til stedet som ble kalt for Golgata, som betyr Hodeskallen,
  ntj-ntj: Nyangka-ya mapitjalayirnu parrapitjangu purli Kuulkatjaku. Tjiinya yini
    palunyanya ngaapirinypa, “Kata Tarrkatjarranya”.
  sxb-NT: Waagia watuuka asi aa-etwa mbwe Goligootha, (erilagana mbwe asi aa Ekiyanga
    ekia Omutwe).
  nhu-NT: Ɛ bó ke gɛn buy bvudvuu bvumew e ɛ bó teŋe lɛ Golgota, (ɛ diee din nu lɛ
    Ŋgbwow Ɛkolɛ,)
  row-row: Basa ma ara losa mamanaꞌ sa, naran Golgota. (Sia dedꞌea Aram, sosoan nae,
    “Mamana langga ruiꞌ.”)
  msy-msy: Egha me ghua danganir mamɨn ziam Golgata, me an otifi. (Danganir kamɨn
    ziamɨn mɨngarim kamaghɨn, Dapanir Agharir Danganim.)
  agg-agg: Ranɨyomo ai homo Gorgotahü tükümefundɨ. Gorgota ranahamboane ai mbɨhapɨrɨ
    nahurai hɨfɨ sei arɨhündɨ.
  ptp-ptp: Mêd he mɨla vɨgwe ti lê nêbê Golgota. Lê tige kehe bêga nêbê bazub len.
  nak-nak: Egite tuga mai ele, egite goio sibitala oio la popoiti isa bisi ale egite
    toila e Golgota, la masovala maie “la gama la tahalo”.
  lbb-lbb: La hanot ting na pukna di atongi o e Golgota, a kamkam a warwara ning mang
    a “Pukna na lasa na pukul.”
  kan-2017: ಅವರೆಲ್ಲರೂ ಗೊಲ್ಗೊಥಾ ಅಂದರೆ “ಕಪಾಲಸ್ಥಳ” ಎಂಬ ಸ್ಥಾನಕ್ಕೆ ಬಂದಾಗ
  cso-NT: Tá¹la³ jáun² ca³cha³táunh¹ tsú² tsɨ́³ máh³ míh¹ téh²³ tsú² Gólgota, (hi³
    hnió³ juáh³ “Máh³ Mú³² Chí¹ Tsáu²”).
  ena-ena: Havɨci uavɨla fipɨ mu Golɨgota uavɨhadami heŋ iahuavɨmi. Hali henaŋ fipɨ
    agasaŋ Ibɨlu ciaŋ hɨvɨ Golɨgota uavɨhadami.
  tgo-tgo: Thɨ vutha e valɨvaŋga regha idae Golgota. Golgota gharumwaru ŋgoreiya “Boutouto
    Ghambae”.
  yap-yap: Marbad ngabangi n’en nike lunguy yu Golgotha, ni fan e re bugithin nem
    e fa gin’en ni “Tagil’ e Lo’.”
  mop-NT: Pues te'i. C'ochoo' ichil jun p'eel cuuchil Golgota u c'aba'. U pol quimen
    u nu'cul a t'an abe'e.
  tet-tet: Hotu sia laꞌo toꞌo fatin ida naran Golgota. (Naran neꞌe naꞌak, “fatin ulun
    ruin”.)
  hlt-MCSB: Te phoeiah Golgotha a ti hmuen la pawk uh. Te tah lurhuh la a khue hmuen
    ni.
  xtd-NT: N‑ka xee‑s xiꞌin‑ia nuu nani Gólgota. Gólgota kuu Yɨkɨ Dɨkɨ Ndɨyɨ.
  mdy-ETH: ዬካፓ ዔያታ፦ «ቶኦኪ ሜጌሢ» ጌይንታ ጎልጎታ ሄሌኔ።
  spl-spl: Ari hân âlâengen, kutŋe Golihata sâm, yan ariwi. Kut yakât topŋeâmâ “Lok
    Kunŋe Hahitŋe,” yawu.
  usp-NT: Cuando xtawtak li jun luwar ri jb'ij Gólgota, ri jcholajl tielwi', jb'akel
    jb'a camnak,
  zav-NT: Na' besə'əžine' to latɉə gan' nzi' Golgota, zeɉen dižə' latɉə c̱he yic̱hɉ
    beṉə' guat.
  sgz-sgz: Má ngorer di lam Iesu uri kuir pokon di utngi ngo Golgata, sálán ngo ‘koroson
    lul’.
  kek-NT: 'Ut que''cuulac sa'' li na''ajej Gólgota xc''aba''. Chi jalbil ru naraj
    naxye: Xna''aj Xbakel Xjolom Camenak.'
  blz-NT: 'Mbaka'' notakamo i raaya''a na sa''angu'' tampat men ngaanon Golgota, aratina:
    Tampat Lamasna Takala''.'
  poe-NT: Ntá kjuíji sín ijnko tjo itꞌin Gólgota na mé nkíve̱e sín tꞌaxrjexín Nta
    Hueso Kja Chojni Tsíkꞌen.
  san-TAM: அநந்தரம்ʼ கு³ல்க³ல்தாம் அர்தா²த் ஸி²ரஸ்கபாலநாமகஸ்தா²நமு பஸ்தா²ய தே யீஸ²வே
    பித்தமிஸ்²ரிதாம்லரஸம்ʼ பாதும்ʼ த³து³​:,
  cof-NT: Junto Gólgota tinun postobi felaie. Aman israelítalachi fiquichi misu chideca
    “cólcota” timinlayoe.
  srm-NT: Nöö hën de nango te de go dou a di kamian de kai Golugata, hënseei da Hedibonu
    Kamian. Nöö hën de tei win mökisi ku bita hën de da Masa Jesosi faa bebe. Ma di
    a tesi ën kaa nöö an këën. Nöö hën de kandi ën a di lakpa pau a goon dë peka ku
    peegu tefa de kaba.
  qvs-NT: Rishpankuna suk taksha urku Golgotapi chayarkansapa. Chay Golgota shuti
    judiyukuna rimanaynikunapi riman Uma Poto.
  zca-NT: Orze' ñanu bixa' Jesús plo lë Gólgota. Widi'zh re' gab, Wes Yek Men Ngut.
  cbc-NT: Bairo átí yua, Gólgota buropʉ etayuparã. (Gólgota ĩgaro, “La Calavera” o
    “Rʉpoa coro buro” ĩgaro ĩña.)
  qxo-NT: Nircurnam Jesusta chätsiyargan Golgotaman. Golgota ninanga cargan “calavëra
    sitiu” ninanmi.
  mox-mox: ʼInega ʼavalea ana laba iʼifoqe ʼabaga Goligota ʼinaya, ta Goligota ana
    givila “ʼUnuʼunu ana ʼabaga”.
  kew-kew: 'Gore nimu puare su meda-para opapasimi. Go suri Golgo ta simi. Go bina
    re-re gupa: Aana aalu uni rogaae su maasimi.'
  dww-dww: Naumeki da taudi dobu isanama ‘Golgotama’ a tavana. Riu ‘Golgota’ baninama
    inam ‘debagarere’.
  nif-nif: kwet no koi Golgata wandɨñ ña tomgɨlɨñ. (Kot walan ñɨndɨñ, ‘Kumba Kwandat
    Kwet’.)
  twi-ASANTE: Wɔde Yesu kɔɔ baabi a wɔfrɛ hɔ sɛ Golgota a nʼasekyerɛ ne “Nitire So.”
  aoj-aoj: Eaꞌ mafeꞌ mataga anagon agiligima Golgota. Apaꞌ deiꞌ mambemefagol maꞌi,
    Pipitagol Balagaigil.
  cbv-cbv: Pánih bejnit, Gólgota wʉ̃t jʉmʉpna ĩt jʉibínap wʉt jĩ. “Gólgota”, niijná,
    “Waó iidíp jeé”, niijná ĩt chãjap wʉt jĩ.
  taw-taw: Agel dɨl, anɨgɨl amɨl, man Chɨp Kɨmɨg Cheg Won apal ak, yɨb Golgota ak
    amjakɨlak.
  jic-NT: Ne'as tjil cruz po'o lo valas nt'a. Gólgota lotsja ne'aj. “Gólgota” mpes
    'ücj la veles “Jay Pjucj Cjüele” cupj qjuis tin.
  zap-NT: Chene wdxiin men ledne la Gólgota (Gólgota rna, Berxtoo Mengut.),
  wer-wer: Pël ëak pit yang lup nenta yapinte Kolkota, tiarim ngöntak Kepön Kos pël
    yamëëa pötak së oröa.
  ipi-ipi: Aiya mayai-kola, aiyu utupane towa yuu Golokota lene mindina peakaiyu leai.
    Gene Golokota okonena tene oko kawane kulini wangiane.
  qul-NT: 'Gólgota sutiyoj juch''uy loma pataman chayarkancu. (Gólgota niyta munan:
    “Calavera Lugar.”)'
  ter-NT: Yane simónehiko ya xoko iháxoneti Ngoûgota. Yoko “óvoku opepú'iti” koêti
    ne Ngoûgota koêti.
  bmr-NT: Jaadɨ ɨɨfutuumo nigaɨpaajebaɨ onoomañovɨ; jaanotɨ hebreomɨ iijɨri Golgota
    onoobaɨ.
  fuf-fuf: Ɓay wonii ɓe hewtii e ndee nokkuure wi'eteende Golgotaa, ko woni firo ɗun
    ko ‹Nokkuure Laalagal Hoore›,
  bhl-bhl: Keko beli, i uneko, aneng mak em wiin e Golgota kalo unsiliw kale. Wiin
    beem mongom ete “Kuansiliw Kunum em Kak Kun”.
  ons-ons: Eŋe ari mage, kepe mane eŋetine Golgota, ea lotkekoi. Kepe eŋetine ea wane
    kine iwa yale, “Lewe Setne Kepe.”
  con-NTPO: Tsonsi japa ccotta'cconga napi'fa. Tsa ccotta'cco Gólgota qquen inisecho'cho.
    Tsove tsu'tta ccotta'cco qquen tsu su.
  ghs-ghs: '@see-verse:MAT.027.032'
  peg-peg: ଆରେ, ହେୱାର୍‌ ଗଲ୍‌ଗତା ଇନି ତର୍‌ ବାହାତ, ଇଚିସ୍‌, “ଇନେରିଂ ନିନ୍ଦାଣ୍‌ ବାର୍ତି ବାହା
    ଇଞ୍ଜି ଇନାର୍‌,” ହେବେ ଏକିସ୍‌,
  txu-NT: Krãnhrebê Gogota'ỳr ne me Jejuo mõ. Me bakabẽnkam ne gu me ren krãnhremã
    me krã'i jarẽ. Nãm me 'ỳr o mõn arỳm 'ỳr o bôx.
  eng-WEBU: When they came to a place called “Golgotha”, that is to say, “The place
    of a skull,”
  gnw-NT: 'Jare sundaro reta güɨraa Jesús Gólgata jee vae pe. (Cua uipota jei: “Ãcacuerenda”.)'
  mux-mux: Puku kene kolea Golkota puku akuna muluring. (Golkotanga ung-pulele ‘pengi-ombele
    lili koleale’.)
  maj-NT: 'A̱s''a̱i i̱ncha tsichu a̱nte xi ''mi Golgo̱ta̱. Kui ée̱n xi tsuhu̱ ra̱:
    A̱ntehe̱ Nintaku̱ Ani̱ma̱.'
  bkq-NT: Golgotaram myani Jesus nhadylymo. (Iwy Calvariogue tâzekeim lâpylâ, tâjiangahubyry
    ara enurunugue.)
  kue-kue: Ana ye ende wu dumo ta kangiye Golgata we dimara wingwa. (Golgata i mambunomo
    yegl, bitno yombuglo dumo.)
  cot-NT: Ariquea yarejerejeitacaquea Gorogotaniqui, (ocanquequea, “Ochoocatigueti
    Shocoitontsi”).
  bnp-bnp: Ri bele na tabeke ni gale e Golgota. A rana tanga iea, ni vunu muri mai
    a tuhana gina bakovi.
  apn-NT: 'Hãmri nhũm mẽ kẽn nhĩxêt te kot mẽ hkrã hi pyràk xwỳnhta wỳr mẽ o pôj.
    Mẽ kapẽr kãm na prem hixêtja jarẽnh o: “Korkot.” No mẽ pakapẽr kãm Korkot jarẽnhja
    kêp “mẽ hkrã hi xà” nhũm mẽ ma hwỳr Jejus o pôj.'
  ctp-NT: 'Loꞌo mdiya neꞌ ska lo nten nu naan Gólgota. Nde lka Gólgota chaꞌtñan ꞌñaan:
    Kiꞌya seꞌen ndiya tijyan ke jyoꞌo.'
  bre-BRG: O vezañ erruet en ul lec'h anvet Golgota, da lavarout eo lec'h ar c'hlopenn,
  opm-opm: Imat pisusa Gorgota poripti mong teinong pihipari. Gorgota ma poripti oh
    hanip kak mongmur poriptimur.
  bvr-bvr: Ganapiya, lika aburr-bena rrawa gun-gata gun-nelangga Golgócha (Golgotha),
    gun-gata minypa ngayburrpa ngubu-ngurrjinga nguburr-workiya, nguburr-yinaga, “An-mama
    Bama A-jirra A-yurrapa.”
  wal-wal: Golggottaa giyoosaa gakkidosona. “Golggottaa” giyoogee “Guuggiyaa Sohuwaa”
    giyoogaa.
  zad-NT: Na' ka' bllingake' latja' le Gólgota, na' zejin Latj c̱he llit yic̱hj beṉ'
    wet.
  aso-aso: Gehavo vi ebeꞌ ma minineꞌ gulive Goligota nene leliꞌ gamazikotiꞌ godolo
    amuzo ebeꞌ nela vi hetelaniꞌ.
  uli-uli: Resa budoh solbos we rema sor bo Golgotha, le fael mele ila “Liliyel Pol
    Fusug.”
  nin-NT: Na nga nu unto unuma ku nggo a yo ku di Goligota (Unto Ku Ukpahe Itu).
  tgk-tgk: Вақте ки онҳо ба ҷое бо номи Ҷолҷото, ки маънояш «Ҷои косахонаи сар» аст,
    расида омаданд,
  acu-NT: Nunia mura Gólgota tutainum wearmiayi. Gólgotaka ii chichamejaingkia muuk
    ukunch taku tawai.
  cak-WNT: Y xe'apon c'a chupan ri jun juyu' Gólgota rubi'. Gólgota ntel chi tzij
    rubakil rujolon (ruwi') caminek.
  ebk-ebk: Kuncha pay inumchan henan lukiar ay makali un Golgota ay nan laychuna ay
    kanan at “Lukiar nan Tong-or chi Uru,”
  spa-PDDPT: 'Después de llegar a un lugar llamado Gólgota, es decir: Lugar de la
    calavera,'
  ruf-ruf: Wapfika hanu hokemighwa Goligota, mana yake Chibombwe che Litwi.
  gun-gun: Ha'e gui ovaẽ peteĩ henda Gólgota “Akãgue renda” 'epy va'e py.
  agu-BL: Cho'n tzun cyopone'ntz le jun luwar yi na bi'aj Gólgota, yi na ele't Wi
    Bakil Wi'baj.
  isn-isn: Naeapikile pang'wanso niitangwa Goligota, endogoelyo akwe ieneo li fuvu
    litwe.”
  ilo-ULB: Nadanonda ti lugar a naawagan iti Golgota, a kayatna a sawen, “Lugar iti
    Banga-banga.”
  pir-NT: Wʉa cã Gólgota wame tiropʉ esari. “Gólgota”, nino “Dapu pehtoro”, nino nine.
  anv-NT: Akwɔnégé né melú ɛ́wé ákúu nnó Golgota, mabɔ ami matɛne nnó “Melú
    Uŋkɔ́ŋkɔ́ Makpo”
  sab-NT: Guardia donga ulita jo chke Jesu dbe nga kada Gólgotage, kaire nga e amaña
    kada Calavera, nga ege Jesu dule gwaleda.
  tmd-tmd: Aliö rɨmɨn, nuŋ pɨrag gɨr, mögörɨb Golgota pɨda dumä. Golgota rɨmɨdöi aku
    mönö il aku, “Nöbäpö Yöcmac Yöj Lei.”
  acr-NNT: Ekꞌuchiriꞌ, xebꞌopon pa ri luwar Gólgota rubꞌiꞌ, waꞌ keꞌelawi “luwar re
    ubꞌaqil ujolom animaꞌ”.
  kpg-kpg: Digaula gaa dau i di gowaa dela e haga ingoo bolo Golgotha dono hadinga
    boloo, “Di Gowaa Hangaibu Libogo.”
  taj-taj: ओच्‍छे थेनीगदे गलगथा भिबा ग्‍लारी धोखजी। गलगथा भिबा चा “खप्‍परला ग्‍ला”
    हिन्‍ना।
  avt-avt: Hɨr nan niun wit hak niuk mɨrak Golgota kerek haiu meweikɨn hɨm haiu menewek
    ‘Wit Paan Hesnu.’
  cbk-cbk: Ya sigui sila camina hasta ya llega na lugar ta llama Golgota, quiere decir
    ese “Lugar del Calavera.”
  uig-ARA: ئۇلار گولگوتا، يەنى «باش سۆڭەك» دېگەن يەرگە كەلگەندە،
  tuf-tuf: Acsara beyar, terá Gólgota cuitar cujacro. Ajc Gólgota wacayat, cuisa cárara
    cajc ojcor wacaro.
  abx-abx: Anakka mga iya si tagudtod nag'arunan Golgota, nga i kahulugan-na takuluk-na
    si minatay.
  mco-NT: E co ajcxy yja'ty ma tüg je it yxɨɨjɨp Gólgota, jadu'n yhuimbɨdzɨm Öcpɨ
    Cohuajc Cögop.
  kqf-kqf: Kamaina bi dobu isana Golgotamo a tava. Giu Golgota banina ba kunukoukou
    gabuna.
  cpb-NT: 'Irojatzi rareetantakari tonkaariki oita Gólgota (akantziro aaka: Atziriitoni.)'
