verse: MAT.027.033
translations:
  kpx-kpx: Katelahaito tilialeau matama mole ivi Gologota keve velehovolu. Matama
    ke ihuu koseanu. Lolokue matama.
  okv-H: Eto degi javo Golgotha (Golgotha amita be amo embo pepehekari ta uha vehu)
  tbo-tbo: Hi nae po hi geleta u Gologota, a bui naka Ununu Dobuna.
  mal-C: “തലയോട്ടിയുടെ സ്ഥലം” എന്നർഥമുള്ള “ഗൊൽഗോഥാ” എന്നു വിളിച്ചുവരുന്ന സ്ഥലത്ത്
    അവർ എത്തി.
  grc-SR: Καὶ ἐλθόντες εἰς ⸂τόπον λεγόμενον Γολγοθᾶ, ὅ ἐστιν λεγόμενος Κρανίου Τόπος,⸃
  bgc-bgc: उस जगहां पै पोहचे जो “खोपड़ी” यानी इब्रानी भाषा म्ह “गुलगुता” कुह्वावै
    सै।
  khz-khz: Ne vanuga na gelaka-piatito, kapu taai gekwarato arana Gologota, ganina,
    ‘Repa Gavana Kapuna.’
  deu-TKW: Und da sie an den Platz kamen mit Namen Golgotha, das heißt Schädelstätte,
  zsr-NT: Catiꞌ guladxinëꞌ latj nazíꞌ lei Gólgota, le rna lu didzaꞌ xidzaꞌ, Latj Qui
    Bögaꞌ Icjruꞌ,
  lin-lin: 'Tango bakomaki na esika oyo babengaka « Gologota, » oyo elingi koloba :
    esika ya mokuwa ya moto,'
  hns-NT: Aisane oesab ek djagaha par pahoetjal djaun ke naam Golgota raha. Ekar matlab
    „‘Khoprie ke djagaha”’ hai.
  noa-E: Mag arrmamua buchagdam Gólgota anʉm aar paaukhabaimajim. Mag Gólgota aawai
    “pörpá durrsĩ” aawaiu.
  eng-EMTV: And coming to a place called Golgotha, that is to say, Place of a Skull,
  mib-NT: Te ni jinūcoo de ɨɨn lugar nuū naní Gólgota, jeē cuní cahān Lugar Yɨquɨ
    Xíní.
  lif-NT2: खे़ङ्‌हाॽ गलगथा मे़प्‍मनाबा कोःक्‍माओ मे़गे़रे़ (गलगथा फाॽइङ्‌ग मिक्‍खोःक्‍पा
    पोःङ्‌लो)॥
  xnj-xnj: Pavahikili pandu pepikemelewa Goligota, mana yaki “Libangu la Mutu.”
  mmx-mmx: Diga rupot to at loxot, loxonasen kot go do Golgata. Lavasuun at na loxolinga
    do “Lavatlak Tongan.”
  cbr-NT: Buáncëbëtan Jesús buaunx ca Gólgota cacë menu bëbacancëxa. Gólgota quicë,
    ax ca mapuxosa qui quicë 'icën.
  tee-NT: Chai tacha'alh junta Gólgota juncan. Pus ju chunch va nomputun ni chunch
    istasui tachi lakatam aktsulh.
  eng-LSV: and having come to a place called Golgotha, which is called “Place of [the]
    Skull,”
  cak-NT: Y quiri' xe'apon chupa ri jun lugar rubinan Gólgota, ri ni'ix chuka' Calavera
    che.
  pah-NT: A'ero g̃a Jesus'ga rerohoi yvytyri pe Gólgota pe ga rerogwovo i'arimo. Xa'e
    nhande Gólgota pe Aheapindava.
  sja-NT: Panajida Gólgota apatap'edaamãi. (Gólgota jara k'inia bɨ “Tachi Poro Bɨɨrɨ.”)
  xed-xed: 'Manda ɓhadaghata taŋ da vli ta hgə lu ka Gwalgwata, manda mnay kazlay:
    Vla ghudzifa ghəŋ kəʼa ya,'
  mks-NT: 'Ta na̱xi̱nu̱ co̱o na xi̱qui̱ naní Gólgota. Tu̱hun yóho cúni̱ cachi a: nu̱
    ndúu lásá yiquí jíní ndi̱i.'
  gfk-S: Ma di ga hanahut utuma tano katano di kilam ie be Golgota (no pipilaina be,
    no taman na ula turungan.)
  bmu-bmu: Jisös mewö waŋgita gölme kun qetŋi Golgota mi nanine keunöŋ Nöröpsihit,
    miaŋgöreŋ anda aŋgotket.
  dgz-dgz: Amone at yaua Apan I Kaime Arewa (Iburu nop muga gapan Golugata diane)
    tauan.
  eng-GNV: And when they came vnto the place called Golgotha, (that is to say, the
    place of dead mens skulles)
  zaa-NT: 'Bitsina'' cą lugar láą Gólgota, titsa'' qui'' ri''u nna rą: Iqquia Bega''
    Yatti.'
  eng-WEBSTER: And when they had come to a place called Golgotha, that is to say,
    a place of a skull,
  guh-guh: 'Jesús caponaliatsi Gólgotavënë tsutojavabelia, bajarapatsutojumata pecobematabiabarutsinexatsi
    cruzajavabelia. “Gólgota,” itsa jai hebreojumeta, mapajumetaje pejumaitsijume:
    “Jivimatasipatsuto,” pejaijume.'
  bon-bon: Teepi atyarige cewe ngii Gologota me, lui me aboclomta egä ‘Mopekaake Cewe’.
  nhw-BL: Huan teipa ajsitoj ipan nopa lugar catli itoca Gólgota (catli quinequi quiijtos
    “Campa Onca Mijcatzontecomitl”).
  swh-ONEN: Wakafika mahali palipoitwa Golgotha (maana yake ni Mahali pa Fuvu la Kichwa).
  wbi-wbi: Ye vafikile pano pakatambuluagha Goligota, kwe kuuti,”Ling'ala lya Mutu,”
  bba-bba: Ye bɑ turɑ yɑm mi bɑ rɑ soku Gɔɔɡɔtɑ, yen tubusiɑnɑ ɑye te tɑ kɑ wii koko
    weenɛ,
  eng-KJVCPB: And when they were come unto a place called Golgotha, that is to say,
    a place of a skull,
  kgk-NT: Ogwahẽ oho-vy Gólgota oje'e ha-py. Akãgwe rendaty-rehe he'i Gólgota.
  waj-waj: Iya vuu yoosinnaivaa nnutuuvo Korokataa viravai. Korokataa nnutuuvaa oyaivo
    kieeta mmuyaivo ivaki vau yoosinnaivovee.
  cpy-cpy: Roojatzi rareetan-takari tonkaariki iiteetziro Atzirii-toni.
  ekk-PKP: Kui nad jõudsid Kolgatale, mis tähendab „Pealuu ase“,
  mpx-mpx: Hi vin panuwa etega alana Goligota. (Goligota ana sapu heiya “Pana Babaloma.”)
  wbp-wbp: Kujarlunyalurla nguru-yirrarnu Jijajikiji pirli-pardu-kurra yirdi-kirraju
    Kulkaja-kurra. Yirdiji yaliji Kulkajaju ngulaju kalalu ngarrurnu ‘Jurru Yungkurnu’.
  luo-luo: Eka negichopo kama iluongo ni Golgotha (tiende ni “Hanga Wich”).
  nhe-NT: Huan teipa ajsitoj ipan nopa lugar tlen itoca Gólgota (tlen quinequi quiijtos
    “Campa Onca Mijcatzontecomitl”).
  aii-aii: ܘܐܬܹ‌ܐ ܠܗܘܿܢ ܠܕܘܼܟܵܐ ܕܟܹܐ ܦܵܝܫܵܐ ܩܪܝܼܬܵ‌ܐ ܓܵܓ݂ܘܿܠܬܵ‌ܐ، ܕܦܘܼܫܵܩܘܼܗ̇ ܝܼܠܹܗ
    ܩܲܪܩܲܦܬܵ‌ܐ.
  esk-NT: Tikitñamiŋ inimun atiliŋmun Golgatha, itna mumiutiqaqtuaq “Saunġa niaqum,”
  msb-msb: Pag-abot ninda sa lugar na ginatawag Golgota na an gusto sabihon lugar
    san kabunguan,
  cpa-NT: Jøng² ca¹dsi¹lé²dsa cøng² ja³tsen² Gólgota, hi² hniu¹dsa juúh²dsa Máh² Mu²
    Dsi³ Dsa².
  dso-dso: ସେମନ୍‌ ଗଲ୍‌ଗତା ନାଉଁର୍‌ ଗଟେକ୍‌ ଜାଗାଇ କେଟ୍‌ଲାଇ । ଗଲ୍‌ଗତାର୍‌ ଅରତ୍‌ ଅଇଲାନି,
    ମୁଣ୍ଡ୍‍ଗିଗ୍‌ଡି ପାରା ରଇବା ଜାଗା ।
  meu-meu: Gabu ta ai e lasi, ladana na Golgota; anina be “kwara koukouna tanona”.
  yva-NT: Umba unanta no pukame inta rai, ama tame mirati raura ayao Yahudi raijamo
    Golgota, ama ine mare Akari Pae.
  dgc-dgc: Ey kédemét de to lugar a ngéngahinan de a Golgota (a i kahulugen na éy
    Bungu),
  zpm-NT: Zeeṉe bdziṉ zho zaatne nac “Gui Beerguic Ngutoo” (Gólgota),
  hix-NT: Amoyathono ytxoho ro na nahatakatxownà hatà. Korkota rma àro hatà, esotà.
    Okno yhutho yotxhotho onà katxho rma àro hatà, Korkota katxho.
  sim-sim: Or kishaha yanga Golgotak limu ira. Hi Golgota oso maintontlo sihi, Telemba
    masik havamba hom nanda, karem li ushandari sir.
  npi-ULB: तिनीहरू गलगथा भन्‍ने ठाउँमा आइपुगे, जसको अर्थ “खोपडीको स्थान” हो ।
  cgc-cgc: Pagpas-an din, gapadayon danen ta iran na pagdala ki Jesus asta ta lugar
    na paumaw na Golgota na beet ambalen Bungyod Balbagol.
  tim-tim: Arim hân siâ kotŋe Goligata aregât den purikŋe âmâ kaut hagitŋe ain ariyi.
  yor-yor: Wọ́n sì jáde lọ sí àdúgbò kan tí à ń pè ní Gọlgọta (èyí tí í ṣe “Ibi Agbárí”).
  wos-wos: Wandaka yatandéka ye di Golgota nandaka hafwa xaku. Wun Judana hundi. Mo
    hundi angi dé Anéngambana Afa.
  emp-NTPO: Wãbʌdada ẽjũã Golgota abadama jũẽsid̶aa. Golgota trʌ̃ba jara b̶ʌa Boro
    B̸ʌwʌrʌ.
  eng-F35: Upon arriving at a place called Golgotha, which means ‘place of a skull’,
  ind-ind: Lalu sampailah mereka di suatu tempat bernama Golgota, yang artinya ‘tempat
    tengkorak.’
  pes-OPCB: وقتی به محلی به نام جُلجُتا که به معنی جمجمه است، رسیدند،
  mpt-mpt: bibilime niniino Golgota ut onsiobe. Golgota olo Hiblu wengobe. (Nib weng
    ole Naka Gabamon dikinobe.)
  bla-bla: Ki otsito'tosau Golgotha an'ĭstop, itokĭsasiĭk, mŭksikĭnŭkotokŏnik,
  ssx-ssx: Kutaata꞉ yu eli biki ma꞉nda꞉ Kolokoda alena꞉ opolo epemekeme. Kolokoda
    ala꞉ bikina꞉ teketa꞉ Hali youma꞉ handeke elie laa lemekeme.
  mkl-mkl: Nɔ ɑ̀ wɑɑ bɔ inyɑ ɡɔ iyi ɑ̀ yɑ kpe Gɔɔɡɔtɑ, wɑɑtɔ inyɑ iyi í jɔ kokoi iri.
    Wɑɑti iyi ɑ̀ to bɛ,
  gaq-gaq: ମେଇଂ ଗଲ୍‍ଗଥା ମ୍ନିକ୍ନେ ମୁଇଙ୍ଗ୍ ଜାଗାଡାଗ୍ରା ୱେଚା ଆର୍‌କେ । ଗଲ୍‍ଗଥାନେ ଅର୍‌ତ
    କିପ୍‍ରି ରକମ୍‍ନେ ଜାଗା ।
  gof-RNT: Golggotta giya bessi gakkidosona. “Golggotta” guussay “Guugge bessi” guussu.
  unx-unx: ଇନ୍‌କୁ ଗାଲ୍‌ଗାଥା, ନେଆଁଁରାଃ ମୁଣ୍ଡିଦ “ବହଃଜାଙ୍ଗ୍‌” ନୁତୁମ୍‌ ମିଆଁଦ୍‌ ଠାୟାଦ୍‌ତେକ
    ହିଜୁଃୟାନା ।
  gah-gah: makó vake apá makotó vamó, agulizá Goligota, nene agulizalímini mogona
    nene gotóini gonosi helisa apale loko.
  lcm-lcm: Na kianla serei si mangsikei a vuk oring kipo kin ia ta Golgota, supsupai
    ina ta vangang kumut.
  aer-aer: Kenhe itne apwerte Golgotha yanheke irreke, renhe “Akaperte Ngkwerne” ileme.
  qvc-NT: Chayshinam ch'ayarqanllapa chay lugar Gulguta shutiqman. Chay Gulgutaqam
    paykunapa rimaynimbiqa munan niyta “Kalabira Lugar”, nishpa.
  tgl-ULB: At sila ay nakarating sa lugar na tinatawag na Golgota, na ang ibig sabihin
    ay, “Lugar ng mga Bungo.”
  cbs-NT: Gólgota anu Jesús jadi iyukin mapematan, jaska yuidan, Buxka Xau Mati anudan,
  xtm-NTPP: Ni jan koo de ji'in Jesús ma in nuu nani i Gólgota ja kúni ka'an “Yiki
    Xini Ndiyi”.
  nnq-nnq: Apabaikanga paali apakemigwa Goligota, mana gakwe, “Paali pi Kitongo cha
    mutwe,”
  bao-NT: Gólgota ca wãme cʉtiri tabe ea waarã, (“Dʉpʉga Õaro,” ĩirʉgaro ĩi),
  san-ORI: ଅନନ୍ତରଂ ଗୁଲ୍ଗଲ୍ତାମ୍ ଅର୍ଥାତ୍ ଶିରସ୍କପାଲନାମକସ୍ଥାନମୁ ପସ୍ଥାଯ ତେ ଯୀଶୱେ ପିତ୍ତମିଶ୍ରିତାମ୍ଲରସଂ
    ପାତୁଂ ଦଦୁଃ,
  huv-NT: Quiaj tapeayiw tiül niüng nasoic Gólgota, aag ayaj amb apiüng omal mondeow.
  otn-NT: Nu̱na̱ ra̱ Jesús, i zixyø ja̱'i̱ p'ʉ ja ra̱ xɛqui ni̱ hu̱ ngue Gólgota.
    Nu̱na̱ ra̱ hya̱ na̱ i̱ nne da̱ ma̱ ngue ra̱ Njʉya̱xhmu̱.
  nop-nop: Bembune wooŋ kwet wou niŋ Golgata uŋoŋ wosuwagiŋ. (Kwet wou u mebi inde’walaŋ
    mede foloŋ me mebi kitili).
  obo-NT: Na, id inguma ran don diyot lugaa nod ngoranan to Golgota, (no iddos kohulugan,
    lugaa to Bongovongo).
  cak-ENT: Y xe'apon c'a chupan ri jun juyu' rubini'an Gólgota. Ri juyu' ri', Calavera
    chuka' nquibij chin.
  lif-NT: ᤂᤧᤱᤜᤠ᤹ ᤃᤗᤃᤌᤠ ᤔᤧᤵᤔᤏᤠᤒᤠ ᤁᤥ᤺ᤰᤔᤠᤀᤥ ᤔᤧᤃᤧᤖᤧ (ᤃᤗᤃᤌᤠ ᤑᤠ᤹ᤀᤡᤱᤃ ᤔᤡᤰᤂᤥ᤺ᤰᤐᤠ ᤐᤥ᤺ᤱᤗᤥ)॥
  mie-NT: 'De nī nquenda ndá dē iin lugar nūū nání Gólgota, de tūhun ñúcuán cáhān:
    Lugar Yiqui Xínī.'
  san-TIB: ཨནནྟརཾ གུལྒལྟཱམ྄ ཨརྠཱཏ྄ ཤིརསྐཔཱལནཱམཀསྠཱནམུ པསྠཱཡ ཏེ ཡཱིཤཝེ པིཏྟམིཤྲིཏཱམླརསཾ
    པཱཏུཾ དདུཿ,
  qve-NT: Hinaspan cruzpi chakatanankupaq Gólgota nisqa moqoman Jesusta chayachiranku.
    Chay Gólgota moqoqa rimayninkupiqa “Calavera moqo”, ninantan nin.
  pao-NT: Umu yise ka Numu Tzonoho mee naneadu-wi oo bi petuhooga.
  cbu-NT: Ashiri naatarangsin, yakta arangeem shitungeersin, tsap machipsha kusaranganaya.
    An machi sura Muchuzcha; iyashuch Utaáshuchini k'kini, Gólgota, atiniya.
  usa-usa: yemá móra-marukaq iráamma mi-márúkóní áwîqa Íbaru-aipimma Kórákóta-anue.
    min-áwíkóní áaimma mirá-uraiye. aqnón-ayaata-marupare
  soy-soy: 'Api pɛɛ́ hɑ nɛ kɛlõ kɛnyinɛ tulu. Pi yɛ kei sée rɛ Kɔlikɔtɑ. Liɑsei
    rɛ: Kúyu Koŋoo kɛlõ.'
  hui-hui: Ti pialu dindi mbira mini Gologoda ogoriani anda pene. Gologoda inanaga
    bi lalu, Haguane Kuni.
  amf-amf: Kediar Golgotta hambhea raqaam ke yeskade; ‘‘Golgotta’’ hamintano ‘‘Eedisa
    Metedettsi Maataa Raq’’ hamintane.
  quc-NNT: 'Je wa ri'' xeopan pa ri juyub'' ri käb''ix Gólgota che. We b''i''aj ri''
    kel kub''ij: Ri Juyub'' re ru B''aqil Jolomaj.'
  dob-dob: Ga Saimoni nina ꞌiꞌaalina ga ꞌana laba siapwesa sena Goligota ꞌenaya. (Goligota
    ꞌana mwalatoi nate “Bulubulu ꞌasana.”)
  wrs-wrs: Doa hev Yesusm ningiwul angav dom, os sevralvohv Golkota, memba osm, kukel
    petha. Wain vreihue, nelm, nomba wainmba doara obatnahonam moakot vinamba, thamba
    esvema vevna. Yesusva ambo nisambaihana, nenamoa, wo doa os pakonamba wohlepetheina
    tirava, doa no Yesusna kayenmba hev kat mueri vivna, osm himba nomba hevm dombvav,
    owalmba kuvhoawol vetava.
  mca-mca: Qa in hats yamijets hakha' ƚenqii Gólgota, ikji' aka'an, witjiƚa'ak'i ƚetset.
  tzo-TZC: Tey icꞌotic ta jun vits, Gólgota sbi. Ti smelole, jaꞌ yavil ti sbaquil
    jolale.
  mya-mya: ဦး​ခေါင်း​ခွံ​အ​ရပ်​ဟု​အ​ဋ္ဌိပ္ပါယ်​ရှိ​သော​ဂေါ​လ ဂေါ​သ​နာ​မည်​တွင်​သည့်​အ​ရပ်​သို့​ရောက်​လျှင်၊-
  gng-NT: 'Bi tì baa'' niba saan, bi yih nɛ̀ Golgota, niʼtingi si: «Kuyukpɔbku ya
    Bùol.»'
  cbi-NTPO: Tsejtu ma tena, Gólgota tishu juntsaa, Ujkun Mishu tena tinunu dejitu,
  ikk-NT: Ogẹn wẹ gi ru ebe w'a kpọ Gọgọta ('ya wụ Ebe-Okpokom'isi),
  leu-leu: E layaan ri savat la bina Golgaata, a malasuf ina isin aanabeꞌ ve “A bina
    ina veng”,
  maz-NT: 'O zät''äji c''ua, nu ja ni chjũ''ũ Gólgota c''ü ne ra mama: T''ejeñinte.'
  bod-N: དེ་རྣམས་གོལ་གོ་ཐཱ་སྟེ་དོན་ལ་མགོ་སྐོགས་གནས་ཞེས་པའི་ས་ཆར་སླེབས་པ༌དང༌།
  tca-NT: Rü nawa nangugü ga wüxi ga nachica ga Górgutagu ãe̱gaxü̃. Rü ngẽma nae̱ga
    rü Duü̃xẽẽruchinèxã ñaxü̃chiga nixĩ.
  zpl-NT: Nu chenu uriña beei tucu luhuare nú lee Gólgota, nu rni nucuaꞌ Lluca equie
    bene nguti.
  mbc-NT: Moropai to' erepamî'pî pata'se' itese' Gólgota. Mîrîrî Gólgota, pemonkon
    pu'pai rî'pî yepin, taato' mîrîrî.
  ndg-ndg: Pabaikite pandu papakemelwage Goligotha, mana yake, “semu yalipakala lya
    ntwe.”
  wsk-wsk: Nuna tai kuwim bo ko nup Golgotha, ko nunguning mu “Supuling Sokel ko Sor”
    masan, mu te arataman.
  toj-NT: Ti c'otye ja ba huitz sbiil Gólgota. Jach sbiil yujile como ja' ni el ja
    splanta ja sbaquel ja s'olom ja chamhuiniqui.
  tbc-tbc: Iŋ diaug aben ta, yaŋan Golgota dubol dak, ate dilasa ya. Yaŋak an san
    fun igo ya, “Kabuŋa tatu san aben.”
  sna-sna: Vakasvika panzvimbo inonzi Gorogota, (zvinoreva kuti Nzvimbo yeDehenya).
  smk-NT: Nirate' sara sa lugar a mantawagen nin Golgota a say rabay nan irgwen ket
    Lugar nin But'ol Ulo.
  grc-TCGNT: Καὶ ἐλθόντες εἰς τόπον λεγόμενον Γολγοθᾶ, ὅ ἐστι λεγόμενος Κρανίου Τόπος,
  gof-WFTW: Golggotta giya bessi gakkidosona. “Golggotta” guussay “Guugge bessi” guussu.
  spa-BLM: Cuando llegaron a un lugar llamado “Gólgota”, es decir, “El lugar de la
