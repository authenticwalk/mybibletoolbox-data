    kana koleya besiele tomo kulukuluna.
  tcs-tcs: Dempla i bin teke Zizas go ausaid da siti po dat ples neim Golgota (i min
    ‘Skal Il’).
  hlt-THB: Golgotha a mi ti hyn ce pha uhy (luqawng hyn tinaak ni).
  soq-soq: Mo antoie bola ebowa waia Golgota bedewe wimoiena. Ebo Golgota ipawaida
    ipa uwa nepa.
  qub-qub: Chaypita Gólgota jutiyoj puytush lömaman chayachiran. («Gólgota» ninanga
    caran «Calabëra» nishannömi.)
  att-att: Á nakáddè ira ta gián nga mangngágan ta Golgota, nga Gián na Balakábâ yù
    kebalinán nayù ngágan na.
  bki-bki: Mia nalo aba abokar suku tai, napano siano Kolkota, napano nioti nene berenio
    vio na jibe kanio bordada.
  bqp-bqp: Akũ ò kà gu kũ òdi pi Gↄgↄta kũ à pì mìtokoki.
  mcp-mcp: Bwə́ mú kə kumə kʉ́l bwə́ dʉ jɔ̂w nə́ Golgota yí. Jínə́ dɔɔŋg í kə́ nə́
    «kʉ́l á bwundú lúu».
  hat-hat: 'Lè yo rive kote ki rele Gòlgota a (ki vle di: Plas zo bwa tèt la)'
  npl-NT: 'Okalakitoh kan se lojar non itoka Gólgota non kijtosneki: Miketsontekomatl.'
  bgg-bgg: Ithek ne “Golgotha beng pha ithua shii wuii thog, ji pha Golgotha pha miyaosiu
    ne gadong um pha ithua rone è yao pha ro.”
  eng-TCENT: When they came to a place called Golgotha (which means, “Place of the
    Skull”),
  eng-BSB: And when they came to a place called Golgotha, which means The Place of
    the Skull,
  cpu-NT: 'Irojatzi jareetantakari tonkaariki opaita Gólgota (akantziro aaka: Atziriitoni.)'
  san-ASM: অনন্তৰং গুল্গল্তাম্ অৰ্থাৎ শিৰস্কপালনামকস্থানমু পস্থায তে যীশৱে পিত্তমিশ্ৰিতাম্লৰসং
    পাতুং দদুঃ,
  tac-NT: Alarigá sébale alé rabó Gólgota anilichi (napu aniame ju «Anayáwali Mo'ola»).
  eng-WEBPB: When they came to a place called “Golgotha”, that is to say, “The place
    of a skull,”
  gfk-H: Ma diet ga hanhut uram tano sibaan di kilam ia bia Golgota (no kukuraina
    bia, no taman hoira ula turangan.)
  viv-viv: Ada abaga ana egana Goligota againe hiꞋela. Goligota ana kaivila bonadeya
    ma utouto.
  yao-yao: Paŵaiche peuto papakuŵilanjikwa Goligota, malumbo gakwe, peuto pa Chikalakasa
    cha Ntwe,
  tgp-tgp: Moiso na rani la kakau na jara matea hijana Golgotha, — r̃aramin Golgotha
    enia Jara Sui Patu Tamlohi
  auc-NT: Mänïï Itota ingante ænte mäo godinque Godogota näni äñömö mönö tededö “Ocataïnö”
    ïñömö mänïñömö pönänitapa.
  kbc-NT: Odaa joɡ̶otota ijo lojotaɡ̶adi ane liboonaɡ̶adi Gólgota. Niɡ̶ida boonaɡ̶adi
    amina anejinaɡ̶ata, “Ǥodacilo libitagi”.
  bmh-bmh: Go em tub wanib Golgota betemen. Go em wanib bigeg enai ‘eb gagalig gulam’.
  ctu-BL: 'Tsa'' c''otiyob ti jump''ejl bujtʌl i c''aba'' Gólgota. Mi'' yʌl ti lac
    t''an: che'' yilal jini lum bajche'' i bʌquel jolʌl.'
  meq-meq: 'Tə ndisl a təv eye andaya tə zalay Golgwata, andza məgweɗe: «Təv i mətasl
    i gər».'
  noa-H: Mag harrmamua buchagdam Gólgota hanʌm haar paauk'abaimajim. Mag Gólgota haawai
    “pörpá durrsĩ” haawaiu.
  alp-NT: Eleki esi luake ndete otoi rebe esi nane Golguta [esi natire be, “Otoi ulu
    alati.”]
  san-VEL: anantara.m gulgaltaam arthaat "siraskapaalanaamakasthaanamu pasthaaya te
    yii"save pittami"sritaamlarasa.m paatu.m dadu.h,
  kbq-kbq: Mago kumara aseni zaferine nehazare (Golgota) uhanati'naze.
  kbh-kbh: Canÿe luare Gólgota ca uabáinoca tmojánashjajna ora (hebreo biyañe chca
    endayana “Obanabe Bests̈ashe Luare ca”),
  ron-LSB: Când au ajuns la un loc numit “Golgota”, adică “Locul craniului”,
  pon-pon: 'Irail lao lel on waja o, me ad a Kolkata iet wewe: Waja en pondal en mona.'
  nhe-BL: Huan teipa ajsitoj ipan nopa lugar tlen itoca Gólgota (tlen quinequi quiijtos
    “Campa Onca Mijcatzontecomitl”).
  sps-sps: Ri naa mito tana pan te koo rori Golgota, kifon vegiau to, “Pan tan tonaar.”
  wnc-wnc: Siwan keu komdu umana Golgota ngang inikaing. Sike tana tekwamban anzing
    yanim. Gapak gwikgwit kep ngang yanim.
  nmw-S: Si sevin he hiyebe hotiya hidane Golgota. (Golgota hana sapu iye te “Pana
    Kaun Pwatumine.”)
  bus-bus: Ben aↄ̃ kà guu kɛ̀ wè be Gↄgↄta kɛ̀ bè mìwatorokii.
  gub-BL: Uhem ywytyr Kokota her ma'e pe wà. Àkàgàpe kwer heta haw i'i her zaneze'eg
    rupi.
  imo-imo: Pungolio kombu Golgota pungo akuna moloringi. Golgota imbi pulumu Kaungala
    leli kombumu.
  boj-boj: Naŋgi Yesus osi gilsib sawa agu kiñala bei aqa ñam Golgota di branteb.
    Ñam di aqa damu, “Tamo gate tanu.”
  eng-DRA: And they came to the place that is called Golgotha, which is the place
    of Calvary.
  knf-knf: Baban dko di bajaaŋ bado Golgota uwooŋ « dko di kaheem ki bkow. »
  san-KHM: អនន្តរំ គុល្គល្តាម៑ អត៌្ហាត៑ ឝិរស្កបាលនាមកស្ថានមុ បស្ថាយ តេ យីឝវេ បិត្តមិឝ្រិតាម្លរសំ
    បាតុំ ទទុះ,
  arn-NT: Puwlu engün kiñe lelfün mew Golgota pingelu, tüfa feypiafel “Kalafera lelfün”,
  zas-NT: Chi bidxin reeman tijb luar la Gólgota (rën guiëban Xluar Calaver),
  ken-NT: Bárɔ́k ɛbhak ɛnɛ́ bábhɨ̀ŋɨ bɛ́ Golgóta, nɔ́ chi “Nɛbhʉɛt Ɛnkɔ́nti.”
