  san-VEL: tadaa piilaata.h papraccha, tarhi ya.m khrii.s.ta.m vadanti, ta.m yii"su.m
    ki.m kari.syaami? sarvve kathayaamaasu.h, sa kru"sena vidhyataa.m|
  kbq-kbq: Paeroti'a zmasamino, Jisasinku tazahu ne' Kraisi'ema nehaza nera na'a huntesuegu
    tamenesi'e? Hige'za ana mika veamo'za, Rugeka zafare aho, hu'za kezatiza hazageno,
  kbh-kbh: 'Pilato tojanatjá: —¿As, ndayá Jesús, chë Cristo ca uabobuatmáftaca ats̈e
    chjama ca? Y nÿetscanga tmojanjuá: —¡Motsecrucificá ca!'
  ron-LSB: 'Pilat le-a zis: “Ce să fac lui Isus, care se numește Hristos?” Și toți
    i-au zis: “Să fie răstignit!”'
  pon-pon: 'Pilatuj ap majani on irail: Da me i en wiaki Iejuj, me maraneki Krijtuj?
    Irail karoj potoan on: A en kalopuela!'
  nhe-BL: 'Huan Pilato quintlajtlani: ―Huajca ¿tlachque nijchihuas ica Jesús tlen
    quitocaxtíaj nopa Cristo? Huan quinanquilijque: ―Xijcuamapelolti.'
  sps-sps: “A saa te kat ronyo ten Jisas te koo romi Krais na?” rangat fi rari Pailat.
    Ri na fokinai biny towa, “Fagageits yam tana pagafuan!”
  wnc-wnc: Yawa yake anzing yanikut, “Waapa sandetewa kuwanu Jesu umana Krais ngang
    inikaing kapae nata dasing tasiwit,” ngang yaniwan kuupbamda anzing yaking, “Amin
    saamdakane tanguyo,” ngang yawa
  nmw-S: Bwen i tayakid i nga, “Sahe a ginawi Yeisu kaiwane gane si nga Mesaiya?”
    Bwabwaligadiye si nga, “U tagakoros-yan!”
  bus-bus: 'Ben Pilati ń lá à bè: Bↄ́n mɛ́ kɛ kↄ̃n Yesu kɛ̀ wè be Mɛsayao? Baade píngi
    bè: Ǹ à pá lía.'
  gub-BL: — Ma'e azapo putar Zezuz Tuwihawete Purupyro Ma'e pe ihe nehe, i'i wanupe,
    wanehe upuranu pà. — Ezywàzywà kar ywyra kanetar rehe nehe, ezuka kar nehe, i'i
    izupe wà.
  imo-imo: Aku ningi ungu pilipelie Pailateni enondo nimbei, “Aku lemo, enoni Goteni
    eno nokopa kondombalo iye te lipo mundumbo oi nimbe kanopa ltimu iye nomi Kraist
    nimele iye Jisas, ambe teamboya?” nimbe waltindirimu kinye enoni pali “Yu unjo
    polopeyana kolopili uku toko panjiwi!” ningi.
  boj-boj: Onaqa Pailat na olo minjrej, “E niŋgi Barabas eŋgwajqa merbonub deqa e
    Yesus kiyeryqai? Agi niŋgi a qa mareqnub. ‘A Kristus.’” Onaqa naŋgi kalil murqumyosib
    minjeb, “Ni Yesus osim ŋamburbasq di qame.”
  eng-DRA: 'Pilate saith to them: What shall I do then with Jesus that is called Christ?
    They say all: Let him be crucified.'
  knf-knf: 'Akak ahepar baka aji : « Kë we wi mbaaŋ ado keeri na Yeŧu i bajaaŋ bado
    Kriŧtu ba? » Kë baji bukal bŧi : « Paŋana. »'
  san-KHM: តទា បីលាតះ បប្រច្ឆ, តហ៌ិ យំ ខ្រីឞ្ដំ វទន្តិ, តំ យីឝុំ កិំ ករិឞ្យាមិ? សវ៌្វេ
    កថយាមាសុះ, ស ក្រុឝេន វិធ្យតាំ។
  arn-NT: 'Pilato ta ramtueyew engün: —¿Fey chumafiñ anta Jesus, tati Cristo pingekelu?
    Kom llowdunguy engün: —¡Langümngepe ta kürus mew!'
  zas-NT: 'Abiꞌ rëb Pilato loj reeman: ―¿Xhieza günnëꞌn Jesús, bén rëb ree bejn na̱j
    Cristo? Badxiꞌ gra reeman laan rëb reeman: ―¡Bacaaman loj crüjz!'
  ken-NT: “Nkʉ́ yi nɛ Yesu mmu bábhɨ̀ŋɨ bɛ́ Mpɛmɛ Mandɛm afyɛ́ nyaka bariɛp bɛ ǎtò?”
    Bɔ́ mankɛm bábhó bɛ́bɨ́k bɛ, “Dɛm mángó yi ndǔ ɛkotákátí!”
