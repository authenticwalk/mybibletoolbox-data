  pjt-pjt: Ka Pilate-alu wangkangu, “Kaṉa wanyu nyaalku wati nyanga Jesunya Christanya?”
    Kaya uwankarangku wangkangu, “Wiya, palunya puṉu kaṯakutjarangka wakaṟa utitjura!”
  cwe-cwe: Pilato kawauza, “Maabaho Yesu yotangigwa Chilisito nimtende choni?” Wamwidika,
    “Muwambe mumsalaba!”
  daa-NT: 'Pilaat indiigu pey aman : « Kar Iisa kaak ŋu koliy Masi gay, naa ginin̰
    maman ? » Okin̰co, ŋu telkiiji aman : « Ɗooɗig ka etor ! Ɗooɗig ka etor ! »'
  mlp-mlp: Haqsa Pailat gibilan, Nazaq na teq ya Yesus mataw anan Krais haqayta ka
    ezaq ton ugdaiq? ham. Haqan mataw na bunmo bilaqiy, Ayib dom woliy haqiy.
  ape-C: Aria Pailat narigesh namudok, “Aria ipak pakana eik ta inekesh mumam um anudok
    Jisas eshesh shakri Iruhin nagraehan ba neshopokan nanaki iri?” Aria ihishmorim
    shohwar debeg namudok, “Punek nyilimanum rowogin kruse.”
  bgs-bgs: Iginsà si Pilato, na mà din, “Pamánnun ku si Jesus na ágtawarán Mesiyas?”
    Igtaba tô langun dan, na mà dan, “Pansalan sikandin tun ta krus!”
  faa-faa: Airakano Pairatemo someraka, “Yasu Keresoane maiyakaere?” Airakano ipu
    suamo someraka, “E ira matopesa paremarekea rusua kukunie.”
  kik-kik: Pilato akĩmooria atĩrĩ, “Ngũgĩĩka atĩa na Jesũ ũyũ wĩtagwo Kristũ?” Othe
    magĩcookia atĩrĩ, “Mwambe mũtĩ-igũrũ.”
  cap-NT: 'Pilato jiliriqui wilta ninacz̈quiz pewczic̈ha, tuz̈ cjican: —Tii Cristo
    cjita Jesusiz̈quiz, ¿c̈hjulut wejr paa-aqui? Tjappacha nii z̈oñinacaqui kjaazic̈ha,
    tuz̈ cjican: —¡Cruzquiz ch''awczna!'
  ksr-ksr: Kaeŋ jegi Pailotnoŋ kokaeŋ qisiŋ oŋono, “Kaeŋ jejutiwaajoŋ Jiisas, qata
    Kraist qamakejuti, niinoŋ ii mono nomaeŋ ama mubenaga?” Kaeŋ qisiŋ oŋono yoŋonoŋ
    kuuya qagi, “Mono maripoonoŋ qewu jewa!”
  eng-TNT: 'Pilate sayde vnto them: what shall I do then with Iesus which is called
    Christ? They all sayde to him: let him be crucified.'
  sbs-sbs: Pilato na ba cho, “Linu ni pange inzi cha Jeeso yoo sumpwa Kilisiti?” Bonse
    ni be taba, “A bambulwe.”
  sue-sue: Ago sewa nu atata wero senua awa, “Agoro Yesu Soyai Ema Kristo asinowa
    numore nogo wamunoni?” Ago atata wenu beta-be wero arero ego sewa awa, “Nu ni
    pasinaira betaise.”
  fra-NCL: 'Pilate leur dit : « Que ferai-je donc de Jésus, appelé Christ ? »'
  bhg-bhg: Pilate mi awamanede sisina, “Edo ango ana, embo Iesu, dao Keriso tedo era
    awa, nanemi ainde nongo anate jipapa evi?” Ango tesiri awamane berarimi ainde
    sitera, “Awa oregada de!”
  snn-NT: 'Ja''nca sehuojënna, Pilato yua bacuani senni achabi: —Ja''nca catoca, ¿ba
    Jesús, yua Cristo casi''quë, ja''anguëte guere yo''oye''ne yë''ë? senni achabi.
    Senni achaguëna, si''a jubëbi: —¡Crusu sa''cahuëna quenni reojë''ën! sehuohuë.'
  atb-NT: Haû mù, Pilat gi, "Haû jáng gi, Hkrisduq gâ é Yesuq lé, ngò hkâsu kut râ
    lhú?" ga dum myî kat jáng, yhangmoq banshoq bang gi, "Yhang lé tapzîng má jén
    sat pyám aq!" ga dum tû taî akô nghut ri.
  cek-AK: To tiah nahaeloe Kri, tiah kawk ih Jesu loe kawbangah maw ka sak han? tiah
    Pilat mah dueng. Nihcae boih mah anih khaeah, Anih loe thinglam pongah takhing
    ah, tiah a naa o.
  bkd-bkd: Nanginginsà dà paman si Pilato hu “In-inuwen ku diay si Jesus sa tagngaranan
    daan ki Cristo?” Alan sidan tuminubag hu “Ilansang hayana duun hu krus.”
  ctu-76: 'Pilato ti'' subeyob: ¿Chuquiyes la'' wom mic tyumben jini Jesús mu'' bʌ
    i pejcʌntyel ti Cristo? che''en. Ti'' lu'' jac''ʌyob: La'' tsʌnsʌntic ti cruz,
    che''ob.'
  lac-NT: 'Pilato caj u c''ataj: ―Bic in bin in betic ti'' Jesús a ca wa''ariquex
    Cristo? Caj u rʌc nuncajob ti'': ―Arej ti'' ca'' xic sinbir ich cruz.'
  xla-xla: Epalati Paeletta epo atlaiyo, “Na꞉ta Balabasye amtuwale aya tle alikili
    dla hamame woyamelepiye, ame na꞉ Yesu, opata Keliso demdiye, adipapopa꞉?” diyo.
    Epalati asiyama opa hapulomata yu teta꞉le mate epo atlamyaiyo, “Ya꞉ye dali yekelemhimili
    di dla gogodiya,” demyaiyo.
  xav-NT: 'Tawamhã Piratu te duré ãma da''azadanharĩ zahu, ãne: — E marĩ, wa za tawamhã
    aima ãma pisutu za''ra wa''wa, Zezusihi ãma hã, Danho''reptui''wa da, ''Re ĩhâimana
    u''âsi mono te te ĩpisutu na da te ''re ĩsisi za''ra mono ãma hã. Tawamhã aihĩni
    ma tô ãne ãma ''mahârâ za''ra ni: — Wedepo''o nhonhi''rãmi na da te dasiwi sasõmri,
    dâ''â da.'
  cuk-cuk: 'Geb degi, Pilato dulemarga sogdesunnad: —Ar degite, Jesús, Cristoʼye-nugad,
    ¿igi an imakosunna? Bela abin-sogdemalad: —¡We-duledi be nakrusgi bioke!'
  tbf-tbf: E Pilato a buer nga virei, “Ma misa o ta tsana se Iesu ese gi ta vuotongie
    va mi Messia?” Egie kokouk gi nga kuil nama, “Vetekiuo simi koitskoits!”
  uig-CYR: 'Пилатус әнди: — Ундақ болса, Мәсиһ дәп аталған Әйсани қандақ бир тәрәп
    қилай? — деди. Һәммәйлән: — У крестләнсун! — дейишти.'
  ikw-NT: Ọ sịkwa be, “Kịni bụ nhne anụ pioru me mee Jizọsi, nye be kwu Karaịsi?”
    Kpakara be siwama, “Kpọgidne a n'ọgba.”
  khs-khs: 'Au selapita: Pailateyewi selese, “Yesu Kelesowa ko:lumeinapa?” Au selapita:
    iyewi sopoke selese, “Ewa i kelipapoya papela: sana kula:pa:.”'
  dwr-ENT: ጲላፆሲ፥ «ያቲና፥ ኪሪስቶሳ ጌቴቲያ ዬሱሳ ዎቶ?» ያጊዴ ኡንቱንታ ኦቺና ኡባይ፥ «ማስቃሊያ ቦላ ሚሲማሪያን ሼቲዴ
    ካቄቶ» ያጌዲኖ።
  pma-pma: Paelet vis keil vit, “?Hemukonek, numon asa en Iesu koa avisi en Mesaea?”
    Keil vasi avisohiso avit, “!Ti kati en aiveave!”
  atd-NT: Nokoy pad no nigtabak si Pilatu to, “Ko sikan ka ogkoiniatan now, nokoy
    naan ka ogkoiniatan now no oghimuon ku ki Hisus no sikandin ka Im-imanan to mgo
    Koot-otawan?” No, nigtabak sikandan to, “Iglansang sikandin dio to krus.”
  tel-2017: అందుకు పిలాతు, “మరి క్రీస్తు అని పిలిచే ఈ యేసును ఏమి చెయ్యమంటారు?” అన్నాడు.
    వారంతా, “అతణ్ణి సిలువ వేయండి” అని కేకలు వేశారు.
  hat-BSA: 'Pilate te di: “E kisa pou mwen ta fè avèk Jésus ke yo rele Kris la?” E
    yo te di: “Krisifye Li!”'
  top-NT: ―¿Barrabás? ―ca̱kálhti̱lh Pilato―. Entonces, ¿tucu ctlahuaní Jesús tí li̱tanú
    rey xalac Israel? ―¡Camakni nac culu̱s! ―ta̱ktasako̱lh.
  msk-msk: Kayan yaglaong si Pilato, “Aw maynaan, onnoon ko si Jesus na gyugual nang
    ari na pinili nang Dios?” Kayan yimibak silan kariko, laong, “Pakarabowi yaan
    asang koros.”
  gyr-NT: —¿Mbahe vo evocoiyase che ayapora Jesús rese chupe acoi ava, “Poropɨ̃sɨrosar”
    ehi yuvɨreco? —ehi. —¡Tayatɨcasa curusu rese! —ehi atɨ-atɨño yuvɨreco chupe.
  kmh-kmh: Aŋgeyak Paylat aŋgak, “Kun apim ak, Jiysis Kiyŋ yomb key yimb apay ak nup
    yerginim?” Aŋgek, kiyk maŋgiysek aŋgyak, “Nup mon bak biyoŋ ñaŋgbiriknimimb aŋgyak.”
  ukr-ONPU: 'Тоді Пилат звернувся до них: ―А що мені робити з Ісусом, Який зветься
    Христом? Вони всі сказали: ―Хай буде розіп’ятий!'
  emi-emi: Me Paelat ghe kolomilala va, “O sa ateva agheleia ta Iesu la aseasea va
    Mesaea ia?” Ila akapa laghe liula me laghe uela va, “Uavukalaie sae tale aikotoo.”
  zpv-NT: 'Chiꞌchi gunaabadxyiꞌdxyi Pilahtu loh raꞌ bwiinn chi rahbi ba: ―Ya ¿cuun
    xchiꞌh nin xclaaꞌdzi tu cun guuneꞌhn Jesuhs, nin laa Crixtu? Chiꞌchi rahbi garaa
    raꞌ ba: ―¡Bacaꞌh ba loh cruhzi!'
  gux-gux: 'Pilata den yedi ba: N nan baa tieni Jesu, ban yi yua Kilisiti mo lede?
    Bikuli den goa ki yedi o: Ban joani o li dapoanpoanli po.'
  kos-kos: Na Pilate el siyuk selos, “Ac mea nga ac oru nu sin Jesus su pangpang Messiah?”
    Elos nukewa fahk, “Unilya fin sakseng!”
  ibo-ibo: Pailet sịrị ha, “Gịnị ka m ga-eme Jisọs onye a na-akpọ Kraịst?” Ha niile
    sịrị, “Kpọgide ya nʼobe!”
  yml-yml: Wata Failato i velutoliedi i vo, Weꞌe Iesu, kumanina i golegoleni Keliso,
    baniꞌodi a na munegi?” I vo, ꞌU tutufwaseni ꞌai lagalagana ꞌwaineye.”
  ory-ory: ପୀଲାତ ସେମାନଙ୍କୁ ପଚାରିଲେ, ତେବେ ଯାହାକୁ ଖ୍ରୀଷ୍ଟ କହନ୍ତି, ସେହି ଯୀଶୁ ପ୍ରତି କଅଣ
    କରିବା? ସେମାନେ ସମସ୍ତେ କହିଲେ, ସେ କ୍ରୁଶରେ ଚଢ଼ାଯାଉ।
  bzj-bzj: Soh Pailat aks dehn seh, “Weh unu waahn mek Ah du wid Jeezas weh dehn kaal
    di Krais?” Aala dehn hala, “Kroosifai ahn!”
  chk-chk: Pilatus a aisiniir, “Nge met üpwe föri ngeni Jesus, ewe a iteni Kraist?”
    Ir meinisin ra köpökütä, “Kopwe iräpengesi!”
  ssd-ssd: 'Taŋakinaig le Pilatus nu nane saniŋgina: Ye Barabas paski sulumba Yesus
    nane Kristus ŋgade te ye nu ndaŋi ŋga idusde ŋgina le nane ŋakmba lafumba sakinaig:
    Ail kazrai mbolŋge nil daŋŋguwaig ŋginaig.'
  acr-TNT: 'Tecꞌuchiriꞌ, xutzꞌonoj ri Pilato chique: —¿Yey saꞌ cꞌu riꞌ canꞌan che
    ri Jesús, ri cabiꞌx che “e ri Cristo”, Ruchaꞌoꞌn lo ri Dios? —xchaꞌ. Conoje xquicꞌul
    uwach: —¡Camisax chwa cruz! —xechaꞌ.'
  rop-rop: '@see-verse:MAT.027.021'
  mee-mee: Nae Pilatus ke ballaga rea roma, “Ava iau nga meimia kae Iesus eke patoe
    kae Karais?” Na ri kinung keke ale roma, “Ngo katupite nga maiskovu!”
  dif-dif: 'Pilatus tanangu jatana wonti: „Mina ngato Jesungu ngankananto, nina tanali
    dikai Christus?“ Pratjana nunkangu jatana wonti: „Ninaia kunarkuni katibamai!“'
  gam-gam: Pailat embe dji, Jisas God dje wori woi iwa Krais we dji ge, na namba mal
    yeno ne? dji. Una porapora embe dji, iko pera al ge nil togole! dji.
  nou-nou: Setero Pilate ungoda yei nganega isira, “Na Barabbas wujegadena edo Iesu
    Keriso sedo era mo ro eni?” Setiri ungoi mina sisera, “Benema mi orega da de betare.”
  mqb-NT: 'A cəce patan wa: «Aday nâ ga anan tə Yesu sə ngaman Almasihu ata nà,
    kəkəmaw?» Tə mbəɗahan apan pə kərtek a tinen a fok, ta wa: «Darak anan ayak pə
    dədom!»'
  ape-B: Ali Pailat nasolikech nakli, “Ali anudak Jisas douk chohwalanamu Krais uli
    eke inekanu malmu?” Echech chanatimaguk chohwalu chakli, “Punek nyilimumanu lowag
    kruse.”
  grc-F35: Λέγει αὐτοῖς ὁ Πιλᾶτος, «Τί οὖν ποιήσω Ἰησοῦν τὸν λεγόμενον Χριστόν;» Λέγουσιν
    αὐτῷ πάντες, «Σταυρωθήτω.»
  cav-NT: —¿Tume ique ai juya Jesús tsehue? ¿Ai ique juya tunara Mesías bacani jadya
    aya tsehue? —jadya tujatu ecana bacaduracuare. —¡Curusuju tatamerecue! ¡Tuhua
    pamaju!
  kgp-NT: 'Kỹ Pilatos tóg ag mỹ: “kỹ inh Jesus tỹ hẽ ri kenh mũ?” he mũ. “Ag tỹ ũ
    to: “Cristo vỹ tỹ ti nĩ,” he tĩ ẽn tỹ inh hẽ ri kenh mũ?” he tóg. Kỹ ag tóg ti
    mỹ: “cruz to ti sã,” he kãn mũ sir.'
  bvd-bvd: Sa Baelat ka bae 'urii, “Ma tee ne nau kwai ilia 'ana sa Disas, ne kera
    saea 'ana Kraes?” Kera tiifau naa daka bae 'urii, “'O foto faafia 'ana 'airarafolo.”
  ukr-1871: 'Каже до них Пилат: Що ж оце робити му з Ісусом, на прізвище Христом?
    Кажуть йому всї: Нехай буде розпятий.'
  apz-apz: Ose ulahonɨngkofi Pailot ulɨmento, Ngko Jisas aꞌamu Kɨlais hwosoho ulɨwoꞌnɨngkohofo
    sohumo pipi imnehono. Ose ulahonɨngki aꞌamuso ulɨmentohofi, Iyopo fonjintoꞌofasyo.
  yon-yon: Kwanandiiwe, Pailetbed kaamondoon, “Yesu, ye yaa Keresu andimaib kuyaa
    kuu komo kamaniin?” andoon. Andoone, yi koremmo inandiwen, “Nenwene at ming arimbed
    ayi yeman kii!” andiwen.
  poi-NT: 'Jesɨc jém Pilato e̱ybɨc icwácpa jém pɨxiñt́am. Nɨ́mayyajta̱: —¿T́i iŋwɨ̱aŋja̱mta
    iga aŋwadáypa yɨ́p Jesús iñɨ̱yit́im Cristo? It́u̱mpɨy jém pɨxiñt́am icutsoŋyaj.
    Nɨmyaj: —¡Cunúntaamɨ cunusyucmɨ!'
  wuv-wuv: Pilate na i'igai, “Ma a bigi'aa tamanu a'a Jesus, mei rona roroinia ba
    Christ?” Minaa ro'ou, rona ware ba, “Fatawaia!”
  quf-NT: 'Pilatuqa qashallan paykunataqa tapuran: —¿Imatataq rurayashaq kay Jesusta,
    Dyuspa Akrashan Cristun ninllapa chaywan-shuypaqa? nir. Ashwanmi tukuyla kaynu
    niranllapa: —¡Kruspi klabay! nir.'
  yuw-yuw: Ihoroc yuya Pailatho owi amna wönggon inogoc, “Oro nocho amna ngo Yesu
    Duic yongidangma yuha tingting sinom tong impiwa?” Yuna suraro ambarac sinom duc
    suran tongo mambodung, “Ep goröcdec wuya ompun.”
  hus-NT-1971: 'Ani a Pilato in conoyalchic: ―¿Ani jant’o cu t’ajchi a Jesús ax u
    bijiyab ta Cristo? An mulcunel tim patal toc’tsin: ―Ca t’ajat bina’ ca q’uet’ath
    tsemtha ti al an cruz.'
  med-med: Wote Pailot ndi, wamp mbʉ, waldpa nimba mel, “Wote Jisas ni, wu Mesaiya
    nʉtmin ei, nambuⱡ ti etamp nʉk pʉnmin?” nitim. Ni kʉn, wamp mbʉ ndi, wi rok nʉk
    mel, “Nde peta ila pendkʉn rui!” nʉtʉng.
  bch-bch: Ta Pailat ibeta gid, “Tota akim nakado mado ngan Iesus toa tiuato ei Kristus?”
    Ta gid toa busa oa tingangar bedane, “Patoto ei ngan abei tabala!”
  cco-NT: 'Jo̱ caleáˋ catú̱ˉ cajmɨngɨ́ɨˋtu̱ dseata˜ Pilato jo̱ cajíñꞌˉ: —Jo̱ ¿e˜guɨ
    nijmee˜ jnea˜ jóng có̱o̱ꞌ˜ Jesús i̱ siiˋ Dseaˋ Jmáangˉ la? Jo̱baꞌ lajɨɨmˋ i̱ dseaˋ
    fɨɨˋ do cañíirˋ jo̱ cajíñꞌˉ: —¡Güɨtáiñˉ fɨˊ dseꞌˋ crúuˆ!'
  deu-1951: 'Pilatus spricht zu ihnen: Was soll ich denn mit Jesus tun, den man Christus
    nennt? Sie sprachen alle zu ihm: Kreuzige ihn!'
  alq-ALGNT: 'Pilat dac ogi k8ag8edjiman: “Adi dac ke toda8ag Jesos, ‘Kije Manidon
    ka pidjinijaogodjin’ ka ijinikanagani8idj?” Kakina dac ogi nak8e8ajiigon: “Acidak8ao
    tcibaiatigokag!”'
  ixl-NNT: 'As ech tal veꞌt u Pilato ileꞌ: —¿Kam qꞌi tuk unbꞌan tiꞌ u Jesús uveꞌ Cristo
    ni talpeꞌ?— tiꞌk u Pilato. As kajayil chit unqꞌa tenameꞌ kat alon: —¡Yatzꞌpoj
    naj vatz u kuruseꞌ!— tiꞌk unqꞌa tenameꞌ.'
  boa-NT: 'Áánélliihyéhjáa neébe: —¿Ácooca muhdú ó méénuú Jetsóoke Críjto íjcyáábeke?
    Áánélliihyéhjáa pámeere nééhií: —¡Dííbyedívú ihdyu wátyétyehcútsó páwachékevu!'
  etr-etr: Amala säsebegi, Bailadia ilima nabahalea, Amai galëda, Yesu, ema Afädë
    Memeleila sälo goma, na abilia hamomäiala nabi. Amala nabasebegi, ili sulubadelaea
    säla obëgësalea, I fügäigi baala negemäiala säi.
  quh-NT: 'Pilatori paycunaman nerka: —Cristo niska, chay Jesusta ¿imanasajtajrí?
    Tucuynincu cuticherkancu: —¡Chacataska cachun payka!'
  kwi-kwi: 'Pilatone mɨmanara: —¿Jesúskasa chima kinpai? ¿Dios nɨrɨtmika muntɨtmikakasa
    chima kinpai? Cristora munamtu. Wan awane sɨnkaara: —Ussa kurishta pat piantarawa.'
  agm-agm: Saundauhɨ Pairotɨho kiyai komɨha saundatɨ nunjenataise. “Kiyonaahɨ Jisaasiho
    Isɨhiyai Japɨhɨ Numwaatɨ Iwinjatɨtandɨ Autaahaatɨho Ahɨwisɨhoe tohɨhoai nɨnɨ napitɨwitandono?”
    undatɨ nunjenataise. Saundatɨ nunjesɨhɨ isɨhiya nahatiya kiyaamɨ maahomwaaŋɨ nausaapɨ
    kaahaatɨwɨ Pairotɨhoai saundawaatopo. “Ipɨ tɨtɨhɨ atawɨhatetɨ nepɨ tipɨmandaapɨ
    sohoai timmape,” undawaatopo.
  ubr-ubr: Pilate itetemis iyau, “Atonio Iesu seyoyorai Keriso, on mamaba anfourai
    i?” Osi engon tutufin siyoku siyau, “ Nabai ekubarai.”
  tsw-NT: Reve Bilatu ece le, “To, cine i cigai n yuwan na̱ Yesu, za na ee ɗesu Zamawawa?”
    A̱vu suru nle a̱ usu, “Vara niyi a akpata.”
  cax-NT: 'Ñanquitioti Pilato: —¿Isane niyachücoi aübuti Jesús naqui nürirrti Cristo?
    Auqui iñumutama aübu nitosibirrimia: —¡Aiñarrti apü curusürrü!'
  aia-aia: Mia Paelat 'a o'ani ro'u, “'Onaa wai ruhasia Barabas tana'amou, ma wai
    ha'ahe'uaa Jisas nara 'unua 'iniai Ha'atahi?” Miraau awara o'ani, “Rabua na'i
    dadaahoro!”
  srp-1865: 'Reèe im Pilat: a šta æu èiniti s Isusom prozvanijem Hristom? Rekoše mu
    svi: da se razapne.'
  agt-agt: “A anu mantu ya uray muy te Hesusin nga magngagan te Kristu?” kunna ha
