  cof-NT: 'Junni Pilátori yalabe beconan manpato itsantie: —¿Junni Barrabaca manlarito,
    Cristo tinun Jesuca niyan quisa tenjalaquin? tie. Aman tsachilari manpato, Yaca
    corosibi totesa caride! tilatie.'
  srm-NT: 'Hën a hakisi taa: “Wë andi un kë u mi du ku Jesosi di de ta kai di Paamusi
    Könu fuunu aki?” Hën de bai piki taa: “De musu pekëën a lakpa pau kii e!”'
  qvs-NT: 'Pilatoka tapurkansapa: —¿Imatatí rurasha kay rimanankuna Tata Diosmanta
    shamudu Jesusta? Chashna tapukuptinkuna tukuy runakuna aynirkansapa: —¡Kruspi
    chakatachiy!'
  zca-NT: 'Per nzhab Pilat: ―Bai kun Jesús, xa'' nzhab go lë Krist, ¿xmod gak xa''?
    Orze'' rë men nkab: ―¡Kë xa'' lo krus!'
  cbc-NT: 'Bairo na caĩrõ, Pilato pʉame bairo na ĩ jẽniñanemoñupʉ̃ tunu: —Bairi Jesús,
    Mesías cawãmecʉcʉre, ¿dope yʉ caáto mʉjãã boyati? Bairo cʉ̃ caĩjẽniñarõ, bairo
    qũĩñuparã: —¡Yucʉpãĩpʉ cʉ̃ papuaturotiya!'
  qxo-NT: 'Tsaynö niyaptin Pilatunam nirgan: “Tsaynö captinga cay apayämungayqui reyniquicuna
    nisha Jesustaga ¿imatatä rurashä?” nir. Tsaynam llapan runacuna niyargan: “¡Payga
    cruzchö wanutsun!” nir.'
  mox-mox: Ta Failato vonaya, “Tolaʼai ena viaqi Ieisu ʼinaya, tauna igabea Toʼetoyavua?”
    ʼInega tomotau qabudi ena vona iveʼevivia ivonaya, “ʼEtoluai ʼinaya kana tutuveʼewea!”
  kew-kew: 'Gore gavman aa Pailat nipumi lalo: Yesu nipuna bi meda Krais-re ake pano
    ya? Goa sa pare nimumi puri paloa lalo: Nipu ora repena polopea mada omena tamina
    simi.'
  dww-dww: Dabudine Paelat ya riuna, “Be Yesu tawai isana ‘Keriso’, nema yà bake?”
    Be taudi matabudi a riuna, “Kwa tuparatuna!”
  nif-nif: Eumbi enguk, “Tɨmbi Yesu Mesia nɨnɨn enda nɨtek tɨñmetet?” Eumbi, gɨtɨkkandɨ
    kɨtɨmbi nɨñgɨlɨñ, “Kloñbat plon lowɨn!”
  twi-ASANTE: Pilato bisaa wɔn bio sɛ, “Sɛ saa deɛ a, ɛnneɛ ɛdeɛn na menyɛ Yesu, mo
    Agyenkwa no?” Wɔn nyinaa bɔ gyee so bio sɛ, “Bɔ no asɛnnua mu!”
  aoj-aoj: Eaꞌ Pailat nahaliꞌas naꞌi, “Deiꞌ ipaꞌ paꞌi aeꞌ endaꞌmana main aman anamba
    Jisas pagaꞌi Kraisi?” Esis hiasi nahaliꞌas saꞌi “Dolana nil lawag usiꞌigai tiꞌwanaegai!”
  cbv-cbv: —¿Páant ñi niijíchah, Jesús Dios ã wahni Cristo ñi niijnídih ded pah tigaá
    wã chãjbi? ãt niijíp wʉt jĩ. —¡Caandíh cruzboó péoh dodhnit, ma mao yohat tʉ́ʉtʉ́!
    nihat ĩt niíj jepahap wʉt jĩ.
  taw-taw: Agelak Paylat agak, Anɨb apɨm ak, Jisas Bɨ God nop aglup ak apal ak nop
    tay gɨnɨm agak? Agek, kɨli mɨdupsek agɨlak, Nop mab bak alaŋ chɨpɨl pak tɨbɨk
    lem kumaŋ agɨlak.
  jic-NT: 'Pilato la tji''yüya: —¿Tsjan ca la mejay Jesús lal, ne ma se jam? Nepénowa
    javelepj jupj niná Yomen Dios jas tjejyama nucopj la p''acj. Pjü yupj tjowelepj:
    —Cruz po''o tjevyala jupj, mpa''is.'
  zap-NT: 'Orguin re Pilato: ―¿Jesus ne rnii mén Crist naa, pagox ylaa noo men? Wke
    men yra men, re men: ―¡Lo kruz gukaa men!'
  wer-wer: Pël maan epël mëëa. “Ën Yesu, yapin nent Kristo pël yemak epop tol ëëm?”
    Maan epël mëëa. “Pi këra yetaprak möön wel wiip.”
  ipi-ipi: Wuane leai-kola, Pailateto utupane tipa puato, Batapasa tita lo tepa ewando,
    nambato akali Jisasa gene mindi Kataisa lalaini okonga anu pipia lakae lo nembo
    teyaipe leaipia. Wuane lea-kola, wandakali ateaini utupane pitaka-mane loto, nimbato
    bala ita malamanda okona peyo yuka aa leainipia.
  qul-NT: 'Pilatotaj paycunata taporkan: —¿Imanasajtaj cay Cristo niska Jesuswanri?
    Tucuynincu wajach''acorkancu: —¡Chacataska cachun! —nispa.'
  ter-NT: 'Ina koepómaka ne Pilátu: —Kene ra Jesus iháxoneti Mésiya, na ínjaye? —Kirúhuxa
    —koénehiko uhá koêti neko xâne.'
  bmr-NT: 'Jaaneguiiha siino Pilato diitoco dilluuhi: ¿Jaanaa mɨllɨ moonɨji oono imomo
    Jesucristo iicaaboco? nooboro. Jaaneguiiha paryɨ famooro iimusuuhi: ¡Ɨmohobujehallɨvɨ
    tetecu! noomoro.'
  fuf-fuf: 'Pilaatu wi''i ɓe kadi: «Ko honɗun non mi waɗata Iisaa, oo wi''eteeɗo Almasiihu?»
    Fow jaabii: «Ko yo o fempe!»'
  bhl-bhl: 'Dangiwi, e dakalalomele: “Mesayas Yesus em dulum elote ne nono keloki
    a?”, yangei, i bokolewomeliw: “Yesus bete sil bikiko, ais dim alina! Alina!”,
    dangsiliw kale.'
  ons-ons: Rau Pilatŋo qesonone rake, “Pakimo na Yesu, Mesia oramami, eŋe daleo okankaikale!”
    Eŋe rakoi, “Eŋe kibego rasu kanom!”
  con-NTPO: 'Qquen susi Pilatoja iñajampaña: —Barrabásma ccupa''ta ¿mingae gi Jesúsmajan
