  peg-peg: ପିଲାତ ହେୱାରିଂ ୱେନ୍‌ବାତାନ୍‌, “ତେବେ ଇନେରିଂ କ୍ରିସ୍ଟ ଇନାର୍‌, ହେ ଜିସୁ କାଜିଂ
