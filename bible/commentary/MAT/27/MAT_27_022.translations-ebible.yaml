verse: MAT.027.022
translations:
  kpx-kpx: Ige Bailotiu namigevei avoe, “Isito dana la tedaevemale ata Iesu Keliso
    kemo onole vai.” Ige abu bahata Bailoti namihai avoe, “Mai idie domo hamanela.”
  okv-H: gavana na ke einge ena, “Eto ainge ue Iesu ungota orekari embo ke eagora
    amo do ano?” ainge enu, “ejo ji atahu ta taro pehai,” ke ainge eo
  tbo-tbo: Ma Pilato i lubayadehi i pa, ‘Yesu hi igowaya Besinana lawana iyowai apo
    a dewaya?’ Ma lawa atapuhi hi otu labatana hi pa, ‘Una witakeya!’
  mal-C: “അപ്പോൾ, ക്രിസ്തുവെന്നു വിളിക്കപ്പെടുന്ന യേശുവിനെ ഞാൻ എന്തു ചെയ്യണം?” പീലാത്തോസ്
    ചോദിച്ചു. “അവനെ ക്രൂശിക്ക!” അവർ ഏകസ്വരത്തിൽ പ്രതിവചിച്ചു.
  grc-SR: Λέγει αὐτοῖς ὁ Πιλάτος, Τί οὖν ποιήσω Ἰησοῦν τὸν λεγόμενον χριστόν; Λέγουσιν
    ⸋αὐτῷ⸌ πάντες, Σταυρωθήτω.
  bgc-bgc: पिलातुस नै उनतै कह्या, “फेर यीशु ताहीं, जो मसीह कुह्वावै सै, के करुँ?”
    सारया नै उसतै कह्या, “यीशु क्रूस पै चढ़ाया जावै!”
  khz-khz: Ne Pilato na erenagirato, netiwato, “Na e Iesu, gekilagiana Keriso, raka
    ana kalagi-tiwaa?” Ira maparara gevega-gele-koukouto, negetiwato, “Ono satauroa!”
  deu-TKW: 'Sagt Pilatus zu ihnen: was soll ich denn mit Jesus, dem sogenannten Christus,
    thun? Sagen sie alle: ans Kreuz mit ihm.'
  zsr-NT: 'Niꞌr Pilato gnabnëꞌ lequëꞌ, rnëꞌ: ―¿Nacx gunaꞌ queëꞌ Jesús, bönniꞌ naꞌ
    lëꞌ Cristo? Yúguꞌtëꞌ taꞌnë́ꞌ: ―Bdëꞌë lëꞌi yag cruz.'
  lin-lin: 'Pilato atunaki bango : — Nasala nini na Yesu oyo babengaka Klisto ? Bato
    nyonso bazongisaki : — Baka ye na ekulusu !'
  hns-NT: 'Tab laat poetjhies: „Tab ham Jiesoe se ka karie djaun Kriest bolaawal dja
    hai?” Tab sabhan ek moeh hoike bolies: „Oke kroes par tjaharaai de!”'
  noa-E: Magbaa deeu Pilatoou amag, —Magan jãg Jesús mag warrgarwe ich Ẽwandamau pʉ̈iju
    jaaujerrta mʉg nʉrrʉm anʉm dʉ̈i ¿mua jãgajuma? ajim anʉm. Magbaawai thumaam khʉʉnau
    ihãba, “Pa gaaita meerpbapʉ̈pʉ̈i” aajeejim anaabá.
  eng-EMTV: Pilate said to them, “What then shall I do with Jesus who is called Christ?”
    They all said to him, “Let Him be crucified!”
  mib-NT: 'Te ni cajnūhún Pilato: Núu súcuan te ¿ndese cácuni rō jeē sáha ri jiín
    Jesús, tēe cúu Cristo? achí de. Te ni cacahān ndɨhɨ i: Cata caa ní de jicā cruz,
    na cúū de, áchí i.'
  lif-NT2: पिलातसरे़ सेःन्‍दोसुसि, “हे़क्‍केने़ फाॽग्र निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ सेःन्‍दुबा
    ख्रिस्‍त मे़प्‍मनाबा ये़सुःन् थे मे़त्तुङ्‌बाबे?” खे़ङ्‌हाॽरे़ नोगप् मे़बिरु,
    “सिलाम्‍साक्‍मा सिङ्सम्‍दाङ् फोःन्‍दे़ॽओ!”
  xnj-xnj: Pilatu akavakota kavili, “Hinu nikita kyani na Yesu nweikemiwa Kilisitu?”
    Voha vakayangula, “Avambiwa pamsalaba!”
  mmx-mmx: La ne Paelat ga sue di, “La nenia aba lok lavanga sala ri ne Iesu, di tong
    i do Lanarong?” La nedi axap diga vorang i xeretna, “Una vaxarem i at laxaba!”
  cbr-NT: 'Cacëxun ca Pilatonën cacëxa: —¿Barrabás chiquíanan Cristo cacë ënë ''ën
    uisoti caramina cuëënin? Cacëx ca quicancëxa: —Bamatanun ca i curúsocënu matás.'
  tee-NT: 'Pus ju Pilato ajuni: ―Pus tas act''alayach ju Jesús ju vachu'' Cristo juncan.
    Chai ju ixtalhavat lapanacni tanaulh: ―Alhinauch ixmaquilhtaca ju lacacurus.'
  eng-LSV: Pilate says to them, “What then will I do with Jesus who is called Christ?”
    They all say to him, “Let [Him] be crucified!”
  cak-NT: 'Y ri Pilato xuc''utuj chique ri winak: ¿Y anchique nijo'' rix chi nin-en
    ta riq''uin ri Jesús, ri ni''ix chuka'' Cristo che? xcha'' raja''. Can conojel
    xech''o''n-apo y xqui''ij: ¡Ticamises chech cruz! xecha''.'
  pah-NT: 'Pilatos''ga ei: —Oro ga – kiroki ga pe g̃a ei: Cristo Tupana''ga remimbuhurukara
    – marã po ti ji ga rerekoi naerũ Jesus''ga? G̃a nhaporemo g̃a ei: —Embovyruka
    ga! A''ea g̃a ei tomano ti Jesus''ga yva rehe javo.'
  sja-NT: 'Mãpai Pilatopa iidiji: —Mãgara mɨa ¿k''ãata ooyama aji, Jesús, Mesías apata
    ome? Jõmaarãpa p''anaujida: —¡Kurusode peepit''aapáde! ajida.'
  xed-xed: «Nu dzaʼa yu magay ŋa Yesu ta hgə lu ka Kristi na tama?» ka Pilat ɗawaŋta
    da həŋ. «Zləŋafta ta udzu! Zləŋafta ta udzu! Zləŋafta ta udzu!» ka həŋ hlaftá
    wi.
  mks-NT: 'A̱nda̱ já na̱cachi tucu Pilato já xi̱hi̱n ná: —Ndía̱ cúni̱ ndó caja i̱
    xi̱hín Jesús, da̱ cáchí ndo̱ cúú Cristo. A̱nda̱ já na̱cachi tócó ndihi na̱ cán
    já: —Cata caa ndó da̱ ndi̱ca crúxu̱.'
  gfk-S: Io, Pailat ga tiri di be, “Ma ni bihane um Jisas nong di kilam ie be Krais?”
    Ma di bakut, di ga balu ie, “Da tut ie ra ula kabai!”
  bmu-bmu: Mewö jigetka Pailötnöŋ kewö qesim eŋgiyök, “Mewö jizeaŋgöra Jisös, qetŋi
    Kraist qerakzei, nöŋön i mönö denöwö ak waŋgibileŋak?” Mewö qesim eŋgiiga yeŋön
    körek qetket, “Mönö maripomnöŋ qeget jiman!”
  dgz-dgz: Pailat sia anega wan, “Iesu, yaua da Keriso, inap dim da tain?” Mu iragi
    anega wan, “Oma korosi gapan to endawane boep.”
  eng-GNV: Pilate said vnto them, What shall I do then with Iesus, which is called
    Christ? They all said to him, Let him be crucified.
  zaa-NT: 'Pilatua nna rą cą: Biala gunia'' lani Jesús enne'' lá Cristuį ni''i. Becàbi
    iyaba cą nna ra cą: Tá'' bą́ lo curutsi.'
  eng-WEBSTER: Pilate saith to them, What shall I do then with Jesus, who is called
    Christ? They all say to him, Let him be crucified.
  guh-guh: 'Pilato nexata jumaitsi bajarapamonaejavabelia: —¿Detsa nexata xua exanaenajë
    Jesúsjavabelia, ponë yabara: “Cristo, ponë Dioso athëbëvetsica itorobatsi jivi
    pecapanepaenexa,” jaitsi? jai Pilato bajarapamonaejavabelia. Nexata daxita bajarapamonae
    jumaitsi Pilatojavabelia: —¡Cruzajavabelia cobematabiabarutsiaexanare! jai bajarapamonae.'
  bon-bon: Pilato teebibine itemlimige egä, “Cane piba ngena jewenenine Yeesu tääpume,
    Keriso ca lui ne einenisi?” Teepi iyeta jiicisi egä, “Teebine baarge uli cabu
    jibyecreye!”
  nhw-BL: 'Huan Pilato quintlatzintoquili: ―Huajca ¿tlaque nijchihuas ica Jesús catli
    quitocaxtíaj nopa Cristo? Huan quinanquilijque: ―Xijcuamapelolti.'
  swh-ONEN: Pilato akawaambia, “Basi nifanye nini na huyu Yesu aitwaye Kristo?” Wakajibu
    wote, “Msulubishe!”
  wbi-wbi: U Pilato akavamposiankange akati, Pe nim'bombe kiki u Yesu juno viiti ghwe
    Kilisite?”Avaanhu vooni vakoova vakati,”Unkomelele pa kikivekano”
  bba-bba: Mɑ Pilɑti nɛɛ, ǹ n mɛn nɑ, mbɑ kon ko kɑ Yesu wi bɑ mɔ̀ Kirisi. Be kpuro
    bɑ nɛɛ, ɑ nùn kpɑreo dɑ̃ɑ bunɑnɑrɔ.
  eng-KJVCPB: Pilate saith unto them, What shall I do then with Jesus which is called
    Christ? They all say unto him, Let him be crucified.
  kgk-NT: —Aipo ramo, mbava'e tipo ajapo-ta Hesu Cristo héry va'e-rehe? he'i íxupe
    kwéry. —Ejuka uka katu íxupe. Kurusugwasu-rehe ejuka uka íxupe, he'i joa joty
    íxupe.
  waj-waj: 'tuduu rikioo ivo iya sai tunoo: Yisuunna Anutuuqo mmataama kioo vaidivaivee
    ngia kiaivaara na aaniivai inna iikiaunnee? tuduu rikiada mmuakiaaya sai tunoo:
    A tinai iya yatari sagaivau inna haara kiaatee,'
  cpy-cpy: 'Ikantzi Pilato: “¿Jempema nokante-rika Jesús iiteetziri Jeepatzii-toetani?”
    Ikanteeyini atziri: “¡Pikenta-kotakaanteri!”'
  ekk-PKP: '„Mida ma teen siis Jeesuse, Messiaga?“ küsis ta neilt. Nad kõik karjusid:
    „Lase ta risti lüüa!“'
  mpx-mpx: Inoke i nelil al i ba, “Hauna gun na ginol Yeisu toto hi ba Mesaiya kaiwena?”
    Gegewel hi ba, “U lokolosan!”
  wbp-wbp: Ngula-jana Palitirliji yarda payurnu, “Kala nyarrpa-manirna nyampuju wati
    yangka kuja kankulu Mijaya-pajirni?” Junga-juku, yardalurla purlaja, “Pungka,
    pungka! Waraly-yirraka warntawarntarla!”
  luo-luo: Pilato nopenjogi niya, “To koro atim angʼo gi Yesu miluongo ni Kristo?”
    Negidwoke riat niya, “Gure!”
  nhe-NT: 'Huan Pilato quintlajtlani: ―Huajca ¿tlachque nijchihuas ica Jesús tlen
    quitocaxtíaj nopa Cristo? Huan quinanquilijque: ―Xijcuamapelolti.'
  aii-aii: 'ܘܒܘܼܩܸܪܹܗ ܦܝܼܠܵܛܘܿܣ: ”ܡܘܼܕܝܼ ܥܵܒ݂ܕܹܢ ܒܝܼܫܘܿܥ ܕܦܝܵܫܵܐ ܝܠܹܗ ܩܸܪܝܵܐ ܡܫܝܼܚܵܐ؟“
    ܘܐܵܢܝܼ ܓ̰ܘܼܘܸܒ ܠܗܘܿܢ: ”ܦܵܐܹܫ ܡܸܚܝܵܐ ܠܙܩܝܼܦܵܐ!“'
  esk-NT: Pilate-ŋum apiqsruġniġai, “Suniaqpiguasiiñ Jesus taiguutiqaqtuaq Christ-mik?”
    Iluqatiŋ kiuniġaat, “Kikiaktuutili sanniġutamun.”
  msb-msb: “Kun sugad nano an himuon ko sani na tawo na ginatawag na Cristo?” hunga
    naman ni Pilato. Nagsiriyak an tanan, “Ipapako siya sa krus!”
  cpa-NT: 'Jøng² ca¹juúh² Pilato calah: ―¿He² hnøngh² hniah¹² jmo¹³jni quianh¹³ Jesús,
    dsa² tǿh²dsa Cristo? ―ca¹juúh²dsa. Jøng² ca¹ŋai¹ ca¹lah¹já¹ dsa² héi²: ―¡Crǿg¹³
    báh³ ta¹ton¹³dsa! ―ca¹juúh²dsa.'
  dso-dso: ପିଲାତ୍‌ ପାଚାର୍‌ଲା, “ତେବେ ସବୁ ଲକ୍‌ ମସିଅ ବଲି ଜାନିରଇଲା ଜିସୁକେ ମୁଇ କାଇଟା କର୍‌ବି
    ?” “ତାକେ କୁର୍‌ସେ ଚଗାଆ” ବଲି ସବୁଲକ୍‌ ଆଉଲି ଅଇଲାଇ ।
  meu-meu: Bena Pilato ma e nanadaidia, eto, O Iesu, Keriso e nemaia, na ede baina
    tomaia? Idia iboudiai e haere bou, eto, Ba hasatauroa.
  yva-NT: Umba po manajo akato pare, “Maisyare omai ti, animaisye mirati syo rave
    Yesus wepirati awaino Mesias ai?” Umba ugwain tenambe ware, “Auseo sawa inyo kapite
    rai!”
  dgc-dgc: “Eng kona sa,” kagi ni Pilato, “éy anya i gemtén kua ni Jesus a ngéngahinan
    moy a Cristo?” “Ipako mo siya ta kudos,” kagi de.
  zpm-NT: 'Dzigo rëbchaa Pilat: ―Meṉ ne waa nac diidz pxeeḻ Dios lo to nu, ¿zha guṉ
    naa me? Pquiab zho rëb zho: ―¡Bnabey yquia me lo cruz!'
  hix-NT: Àsoke ryhe Txesusu weryano, kekon hatà, Peratusu, àwyanye. Kryestu rma noro
    hatà. Àsoke ryhe weryano, owyanye, kekon hatà. Amoyathohoko, yahkotohen hona,
    ketxkon hatà, omeroro.
  sim-sim: Urik ormu silira, �Wa mberem avai uku, Jisas or Krais karem li ushanda
    ma oton?� Urik limu ushambara, �Oton miandok tirika.�
  npi-ULB: पिलातसले तिनीहरूलाई भने, “ख्रीष्‍ट भनिने येशूलाई चाहिँ म के गरूँ ?” तिनीहरू
    सबैले जवाफ दिए, “त्यसलाई क्रुसमा झुन्ड्याउनुहोस् ।”
  cgc-cgc: Ambal din, “Daw Barabas librien ko, ino buaten ko ki Jesus na paumaw na
    Pinili Ta Dyos Na Mag-ari?” Sabat danen tanan, “Ilansang kanen an naan ta krus!”
  tim-tim: “Dâ Yesu Anutuŋe huŋgun aŋdo giep dâmai ire amâ gain agaŋberângât nâŋgâi?”
    dâmbo hârokŋe hin dâyi, “Lâwinân kombiâ moâk.” dâyi.
  yor-yor: Pilatu béèrè pé, “Kí ni kí èmi ṣe sí Jesu ẹni ti a ń pè ní Kristi?” Gbogbo
    wọn sì tún kígbe pé, “Kàn án mọ́ àgbélébùú!”
  wos-wos: Wungi wandaka dé Pailat wa, “Krais nandaka du Jisasré yingi maki yatawuni?”
    Wungi wakwexékéndéka di atéfék wa, “Déré xiyae mimbu mé hateka.”
  emp-NTPO: 'Pilatoba iwid̶isia: –Mãwã baibʌrʌ mʌ̃a ¿sãwã oi Jesu, Ãcõrẽba ẽdrʌ edabari
    diai jarad̶amanada?– Jũmarãba jarasid̶aa: –¡Crud̶e cachi beabidua!–'
  eng-F35: Pilate says to them, “What then shall I do with Jesus who is called Messiah?”
    They all say to him, “Let Him be crucified!”
  ind-ind: Maka Pilatus bertanya, “Kalau begitu, bagaimana dengan Yesus yang disebut
    Kristus ini?” Mereka semua berteriak, “Salibkan dia!”
  pes-OPCB: 'پیلاتُس پرسید: «پس با عیسی که مسیح شماست، چه کنم؟» مردم یکصدا فریاد زدند:
    «مصلوبش کن!»'
  mpt-mpt: Failate baabenea Otane Yesuse i oha bianiba Gode Dofakamin Naka etabo ge
    oha binabib nakae ne fatnabanamabine? gesea i baabaniba Atdimo dabasaneba silo
    biki ananeba kaaneko gesiba
  bla-bla: Pilate an'istsiuax Tsa nitakŭnnĭstutoau'ats Jesus, anĭstauŏk Christ. Ikŏn'auanĭstsiauaie,
    ŭnnianĭstauai'ĭstais.
  ssx-ssx: Koto pi opitolo hata꞉ Pailedima꞉ iki pa꞉ta꞉ alota꞉ Kota꞉ do Ketiso aleme
    hali Yesu pa꞉ta꞉ta꞉ eki peonope leekeme. Koto leeke iki paeyaoma꞉ alota꞉ A꞉ka꞉tei
    wape piki tina꞉ tamendiae lemekeme.
  mkl-mkl: Nɔ Pilɑti í ni, to, bɛirei ɑn ceɑ Jesu iyi ɑ̀ yɑ kpe Kirisiu. Ŋɔi ɑŋɑ fei
    ɑ̀ ni, kpɑkpɑɛ si jĩi ku ɡɑɑu.
  gaq-gaq: ପିଲାତ ସାଲ୍ୟାକୁକେ “ତେଲା ଜିସୁ ଆଜାକେ କିସ୍‌ଟ ଡାଗ୍‌ଚେ ବାସଙ୍ଗ୍‌ ଆର୍‌ଏ ମେଁ ଆଡ଼ାତ୍ରା
    ନେଙ୍ଗ୍ ମେଃଣ୍ଡିଂଏ ? ଆମେକେ କୁରୁସ୍‍ନ୍ନିଆ ଆଡେପା” ଡାଗ୍‌ଚେ ମେଇଂ ସାପାରେ ୱାସାର୍‌ଚେ ବାସଙ୍ଗ୍‌
    ଆର୍‌କେ ।
  gof-RNT: Philaaxoosi, “Yaatin, Yesuusa giya Kiristtoosa waato?” yaagidi entta oychchis.
    Ubbay zaaridi, “Masqaliya bolla iya kaqqa” yaagidosona.
  unx-unx: ପିଲାତୁସ୍‌ ଇନ୍‌କୁକେ କୁଲିକେଦ୍‍କଆଏ, “ଖ୍ରୀଷ୍ଟ୍‌ ନୁତୁମ୍‌ ୟୀଶୁକେ ଆଇଙ୍ଗ୍‌ ଚିନାଃ
    ଚିକାଇୟାଇଙ୍ଗ୍‌ ?” ଇନ୍‌କୁ ସବେନ୍‌କ କାଉରିକେଦ୍‌ତେ କାଜିରୁହାଡ଼୍‌କିୟା, “ଇନିଃକେ କ୍ରୁଶ୍‌ରେ
    କିଲାଇମେ ।”
  gah-gah: Liki likago, Pilató nene lá okinake vegená mukilite gologí olimiaká noi
    veve liki lina ve Izesuni nene nana otatove. Loko loká okimikago, keza zohota
    zaló nagá otamane liki lamó.
  lcm-lcm: Na Pilato kala sui, “Au na naka vil sa vang kana ani Iesu, voiang kipo
    kin ia ta igenen i akanangai?” Na kila antok, “Atakuk ia!”
  aer-aer: Kele Pilate-le itnenhe awethe apayuthneke, “Nthakenhe anteme the ileye
    artwe nhenhe arrantherre-arle Ngkarte Messiah ileme?” Ingkirreke akenhe alakenhe-arle
    angkerlenge, “Renhe akanthatweme arne arntarlkweke-arleke irlpare arrernaye!”
  qvc-NT: 'Chaymi Pilatuqa tapurirqan: —Chayshinaqa, ¿imanachishaqtaq kay Jisus Dyus
    Akrashqan Washadur shutiqtaqa? nishpa. Chaymi yumbaynin nirqanllapa: —¡Kruspi
    klabay! nishpa.'
  tgl-ULB: At sinabi ni Pilato sa kanila, “Ano ang gagawin ko kay Jesus na tinatawag
    na Cristo?” Sumagot silang lahat, “Ipako siya sa krus.”
  cbs-NT: 'Pilaton ana jatu yukakin: —Jesús Mesías Cristo kenamisbudan, ¿jadan, jaska
    wapa?— jatu wa dasibibun yuikin: —Cruzki nuku mastaxunwen— iake iakeaibun'
  xtm-NTPP: 'Te jiña''a tee kúu Pilato ma: ―‍¿Kovaa nawa ka kuni ni ja sa''a sa ji''in
    tee kúu Jesús ma, ja ka ka''an i ja Cristo iya ni tetniñu Su''si ma kúu de ma?
    ―‍kúu de jiña''a de. Te ka jiña''a ndaka ñayii ma: ―‍¡Kata kaa ni de nuu krusi
    ma! ―‍ka kuu i ka kayu''u i nuu Pilato ma.'
  nnq-nnq: Pilato ngabakonyanga, “Lele, nantendibo Yesu ojwakemigwa Kilisto Nkomboi?”
    Boa ngabalenga, “Abambigwe!”
  bao-NT: 'To biro cʉ̃ja ca ĩiro, Pilato pea: —To docare Jesús, Mesías peera, ¿do
    biro yʉ tiigajati? —cʉ̃jare ĩi jãiñaupi. To biro cʉ̃ ca ĩiro, niipetirãpʉra: —¡Yucʉ
    tenipʉ cʉ̃re paa pua tuu cõacãña! —ĩiupa.'
