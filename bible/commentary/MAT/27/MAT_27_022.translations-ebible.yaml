  eng-WEBU: Pilate said to them, “What then shall I do to Jesus who is called Christ?”
    They all said to him, “Let him be crucified!”
  gnw-NT: 'Jayave Pilato upɨrandu chupe reta: —Jucuarãi yave, ¿mbae pa pipota ayapo
    vaerã Jesús, Cristo jee vae pe? Jayave opaete vae jei: —Tuyecutuca curusu re.'
  mux-mux: 'Aku-siku niring-na piliipa kene Paillet-ni eninindu nimba mele: “Aku lem,
    enini “Pulu Yili-ni “Eni nokupa konjumba yi te liipu mundumbu.” ui nimba makó
    turum yi-nuim Kraisele.” nilimele yi Yesos, nambi teambuye?” nimba walsurum kene
    enini pali “Yunu kulupili, unji-perana ⸤toku⸥ ku tokunu panjui!” niring.'
  maj-NT: 'B''a̱ kitsú Pilato̱: —¿Ko̱ mí xi ts''ihi̱n Jesu xi ''mi Cristo̱? B''a̱
    i̱ncha kitsú tente xu̱ta̱: —¡Kas''et''a kruu̱!'
  bkq-NT: '— Âdakânhedyly pylâka ise merâ Jesus, Messias, Deus Ingonotyby? — kely
    myani Pilatos. Idânârâ kehoem in-hogulymo: — Kruz onwa sakâjien-hongâ, iguehoem!
    — kelymo.'
  kue-kue: Pailat ye krapogl tongwa, “Yesus ye Krais we dingwa, i na sragl ere tenagle?”
