  tgo-tgo: Mbowo i vaitoŋgiva iŋa, “Ne ya vakatha budakai weya Jisas iya thɨŋake Mesaiya?”
    Taulaghɨko thɨŋa, “U rokros!”
  yap-yap: Me fithrad Pilate ni ga’ar, “Ere mang e nggu rin’ ngak Jesus ni kan pining
    Kristus ngak?” Miyad fulweg ni yad gubin ni lungurad, “Mu richibiy ko kuruth!”
  mop-NT: —¿C'u' a c'ate'ex ca' in bete' etel a Jesus a walacoo' u yadic ti Cristojo?—
    cu t'an aj Pilato ti'ijoo'o. —Adü ca' tz'abüc tuwich cruz,— cu t'anoo' tulacaloo'
    ti'iji.
  tet-tet: Hotu gubernur nusu tenik naꞌak, “Kalo nunia, haꞌu kalo nunabee baa Yesus
    neꞌe, mak ema temi Kristus?” Sia hotu-hotu moos nahii bele-bele naꞌak, “Hoꞌo Nia
    dei! Hedi Nia baa ai karuus!”
  hlt-MCSB: Pilat loh amih taengah, “Te koinih Khrih la a khue Jesuh te metlam ka
    saii eh?” a ti nah hatah, “Tai saeh,” boeih a ti uh.
  xtd-NT: 'N‑xijan tnuꞌu ka‑s‑yɨ: —¿Te nax kada‑r Jesús, se ka jaꞌan‑n xa kuu‑s Cristu?
    Ka xiaꞌan‑i ntdaa‑i: —Katakaa dika‑n‑sɨ.'
  mdy-ETH: ጲላፆሴያ፦ «ሂዳዖ ኪሪስቶሴ ጌይንታ ዬሱሴ ታ ዎዶንዶይ?» ጋዓዛ፥ ቢያሢ «ሱፂንቶንጎ!» ጌዔኔ።
  spl-spl: “Yesu yuâmâ Anitâŋe hâŋgângumu giop sâmai yâkât girawu otbaŋgiwomgât naŋgai?”
    Sâmu ŋerekŋe berendeŋâk sâwi. “Yâk howanân kum kânâŋgâŋetâ muâk.”
  usp-NT: 'Pilato xtz''onaj rechak: ¿Nenc''u tamb''an re Jesús ri tib''ijsaj re chi
    ri'' ri b''il jwi''l Kakaj Dios chi tina jtaknach wich ulew? xche'' rechak. Juntir
