  lbb-lbb: E Pailat i deken la mang, “Asa ning ar toli o e Iesu, esaning di atongi
    ana Karisito?” La rop la kelesi mang, “Sai ahati saot na rakai kutus!”
  kan-2017: ಪಿಲಾತನು ಅವರನ್ನು, “ಹಾಗಾದರೆ ಕ್ರಿಸ್ತನೆನ್ನಿಸಿಕೊಳ್ಳುವ ಯೇಸುವನ್ನು ನಾನೇನು ಮಾಡಲಿ?”
