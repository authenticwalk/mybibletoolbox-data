    cruz!—'
  blz-NT: Taena i Pilatus na ko'ona i raaya'a, “Ansee ka' koiya'a upaionkumo ni Yesus
    men ngaanon i Kristus?” Raaya'a giigii' nangkakaro' taena, “Ia tio saliipkonon!”
  poe-NT: 'A̱ ntá chꞌín Pilato mé kjuanchankí chꞌán kíxin: ―¿A̱ ntá nkehe si̱tꞌaha̱
    tí chꞌín Jesús tí chꞌín nchekꞌinrá Cristo? ―ichro chꞌán. Ntá kaín sín kjuáte̱he
    sín kíxin: ―¡Tsjakꞌenkáni chꞌán ntacruz! ―ichro sín.'
  san-TAM: 'ததா³ பீலாத​: பப்ரச்ச², தர்ஹி யம்ʼ க்²ரீஷ்டம்ʼ வத³ந்தி, தம்ʼ யீஸு²ம்ʼ கிம்ʼ
