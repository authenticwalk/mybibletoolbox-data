  bnp-bnp: E Pilato i nana tabu, “Pali ga rata navia ngane e Isu, ra ni gale e Kristo?”
    Ria lobo ri koli, ri ta maea, “Ni gi paditata na kai tavalavala!”
  apn-NT: 'Hãmri nhũm tee ri mẽ kuma nẽ mẽ kãm: —Kwa no mẽ ate Jejus pê Tĩrtũm kot
    mẽ akaxyw ãm xwỳnh ã harẽnh xwỳnhta? Tanhmã kot paj hipêx to? Anẽ. Hãmri nhũm
    mẽ kãm: —Apĩ ri. Tokyx pĩ kahpa hã anhô kê ty. Anẽ.'
  ctp-NT: ―¿Ni ñaꞌan kuꞌniǐn loꞌo Jesús nu nchkwiꞌ wan chaꞌ nka Krixtu sikwa a? ―ndukwin
    Pilato bra kanꞌ. ―¡Jwiꞌin kaꞌan wan ꞌin yu lo wsi! ―ndukwin nchga nten bra kanꞌ.
  bre-BRG: 'Pilat a lavaras dezho: Petra a rin eta eus Jezuz a c''halver Krist? Holl
    a lavarjont: Ra vo staget ouzh ar groaz!'
  opm-opm: Potperhan Pairat oh Gin Jisas Got ohe darhetip han Krais ma poripti han
    mohnong noh kinmatpor por dahandeingopri. Dahamtiporhan ihir gonsi Es. Irat bok
    sur garmar ha sutingwea pongopari.
  bvr-bvr: Lika Baylat barrwa a-wena burrwa, “Wurra ngu-yinmiya barra nula Jesus an-guna
    ana-goyburrpa nyibu-ngurrjinga nyiburr-workiya Christ?” Wurra aburr-gata warrpam
    aburr-wena, “An-nardiya bupa! Burr-jong negapa rra!”
  wal-wal: PHilaaxoosi, “Yaatin, Kiristtoosa giyo Yesuusa waatoo?” yaagidi eta oichchin
    ubbai, “Masqqaliyaa bolli misimaariyan xishettidi kaqetto” yaagidosona.
  zad-NT: 'Na'' che'' Pilátona'' ḻegake'': ―Na'' ¿bera ka gonid'' Jesúzi beeni nsi''gake''
    Cristo? Na'' yog''ḻoḻe'' che''gake''ne'': ―¡Bdee ḻee yag cruza''!'
  aso-aso: 'Likevo Pilatoꞌ tiꞌ lo lo-ngimineꞌ: Idoꞌ eveneꞌ Oꞌmosoꞌmo do luꞌ izelive
    lo imiselelesa live ve lave Izesuꞌni mene nadiꞌ o-delove. Lavo eveneꞌ mukilite
    tiꞌ li laniꞌ: Gaza lanivo lohotoꞌ zaloꞌ bili hililizave.'
  uli-uli: 'Pilatus sa kasiyar le ye sor bo, “Ila ngo meda mele ibe faor ngal Jesus
    le rema ffesangu ngali bo Kristus?” Resa hatefali ngo resa sor bo: “Krudu!”'
  nin-NT: Bilatu zhi ba di, “Ni bu na Yesu wa nggo ri Kristi wa kingginggi?” Aba da
    wemi di, “Kpa ma nu unkunkurr!”
  tgk-tgk: «Пас, бо Исое, ки Таъиншудаи Худо меноманд, чӣ кор кунам?» — боз аз онҳо
    пурсид Пилотус. «Ӯро мехкӯб кунед!» — бо як овоз ҷавоб доданд ҳамаи онҳо.
  acu-NT: 'Tinamtai Pilato ataksha iniak: —¿Tura Jesúsan Mesíasaitai tina nunasha
    itiurkatjak? —timiayi. Tu iniam mash aiminak: —Numi winangmanum ajinkam maata,
    —tiarmiayi.'
  cak-WNT: 'Yac''ari'' tek ri Pilato xuc''utuj c''a chique ri winek: ¿Y achique c''a
    ri niwajo'' chi nben chare ri Jesús, ri nibix chuka'' Cristo chare? xcha'' chique.
    Can yac''ari'' tek quinojel xech''o apo y xquibij: Ri Jesús xa ticamisex chuwech
    cruz, xecha''.'
  ebk-ebk: Kenalen Pilato kan chicha, “Mu hiyasa, anan atok ngay ngarud kan Jesus
    ay makali un Cristo?” “Epaelansam as nan koros!” infukiawcha am-in.
  spa-PDDPT: 'Pilato les preguntó: ¿Qué hago a Jesús, el llamado Cristo? Dijeron todos:
    ¡Que lo crucifiquen!'
  ruf-ruf: Pilato kawaghutsa, “Lelo nimtende choni ayu Yesu yokemighwa Kiristu?” Wose
    wamwidika, “Umuwambe mna msalaba!”
  gun-gun: 'Pilatos oporanduve ju ha''e kuery pe: — Mba''e ''rã tu ha''vy ajapo Jesus,
    Cristo hery va''e re? — Emoĩ kuruxu re! — he''i pavẽ.'
  agu-BL: '—¿Ẍe''n tzun kulej Jesús, yi na a''lchij Cristo tetz? Chiẍch''ine''n tzun
    cyakil wunak: —¡Jeken swutz pasyon!'
  isn-isn: U Pilato wikaaela, “Numutendele ntuni u Yesu nukitangwa Kilisto?” Ehi ekasukelya
    “Msulibishe.”
  ilo-ULB: Kinuna ni Pilato kadakuada, ania ngarud ti aramidek kenni Jesus a maawagan
    iti Cristo?” Insungbatda amin, “Ilansa isuna iti krus.”
  pir-NT: —‍¿Ahriquiro Jesu Cristo tiquina nidiquiro pehere dʉhse yeitari yʉhʉ, mʉsa
    sa ni sañuducugʉ̃? ni sinituahye tiquiro. —‍Curusapʉ quẽ biha wejẽña tiquirore,
    ni yʉhtiahye masa ijipihtiyequina.
  anv-NT: Palɛt ama aŋmɛre agií ɛbwɔ́ aké, “Ɛnyú dékɛlege me mpyɛ yɛɛ́ nnó ne
    Jisɔs ayi ákuú ji ntó nnó Kras?” Áma áshuú ji meko áké, “Gɔ́ áwɔ́ ji
    né gekwa.”
  sab-NT: 'Gire Pilato geru kadu: —Cha Barrabás skajwanngenga, gire ¿cha be age mine
    Jesu amaña kada Cristo ole? Kwian ulita jaindunga: —¡Ama gwangeda kruge!'
  tmd-tmd: Aliö rɨmɨn, Pailot yadöŋa, “Aliö yadmɨdöi aku, Jisas Mesaia aku me röi
    aku, nugwo pödpöd cɨnö?” röŋa. Aliö rɨmɨn, ñɨŋ magalɨg yadmä, “Nugwo bɨ katlö
    watlö um sö pɨl pal nɨgɨŋ!” me rɨmä.
  acr-NNT: 'Tekꞌuchiriꞌ, xutzꞌonoj ri Pilato chike: —¿Yey saꞌ kꞌu riꞌ kanꞌan che ri
    Jesús, ri kabꞌiꞌx che “e ri Cristo”, Ruchaꞌoꞌn lo ri Dios? —xchaꞌ. Konoje xkikꞌul
    uwach: —¡Kamisax chwa cruz! —xechaꞌ.'
  kpg-kpg: Pilate ga heeu gi digaula, “Malaa dehee dagu hai gaa hai gi Jesus dela
    e haga ingoo bolo Mesaia?” Digau huogodoo ga helekai maaloo, “Daudaulia a mee
    gi nua!”
  taj-taj: जमाहेन्‍से पिलातससे थेनीगदेदा “थेह्रङ् भिसम थार्बा पिन्‍बा ख्रीष्‍ट भिबा
    येशूदा ङाइ तिग लउ?” भिसी ङ्‌योइमा, थेनीगदे जम्‍मासेन “चुदा क्रुसरी टाँगब लसी साइगो!”
    भिसी भिजी।
  avt-avt: 'Pailat kitorhi kar ik: “Te hi hɨrɨak Jisas mekam, kerek mɨt nenewek Krais?”
    Te hɨr yapɨrwe natɨp, “Yi eiwenkekik eku nu tentarakɨt.”'
  cbk-cbk: Ya habla si Pilato canila, “Na. Cosa pa man yo ay hace con Jesus que ta
    llama el Cristo?” Ya contesta sila todo, “Crucifica ya lang con ese!”
  uig-ARA: 'پىلاتۇس ئەمدى: ــ ئۇنداق بولسا، مەسىھ دەپ ئاتالغان ئەيسانى قانداق بىر
    تەرەپ قىلاي؟ ــ دېدى. ھەممەيلەن: ــ ئۇ كرېستلەنسۇن! ــ دېيىشتى.'
  tuf-tuf: 'Etat Pilátoat wajacro: —¿Barrabás úcayat, Jesusra? ¿Aját icúr yajcátaca,
    Cristo acua? ¿Jesús Cristo aw̃úc eyra bitara acuca? wajacro. Eyta wacayat, bahnáquinat
    wajacro: —Eyra yauwin caruc ojcor quejcátaro, wajacro.'
  abx-abx: Amatilaw gihapon si Pilato, “Kon sugad, pa'i-ko may to Jesus to nagkilala
    bilang Tinu'inan Mannanalwas?” Anurakaw dina mga iya dimu'an, “Papaku'on iya si
    kudos!”
  mco-NT: 'Chi Pilato y''amɨdooy je mayjäy: ―¿E nej ndunɨpyɨch yɨ Jesús, huɨdibɨ jäy
    ytijpy Cristo? Huin''it ajcxy nidüg''ócɨy y''adzoday: ―¡Yajcruutzpet yɨ Jesús!'
  kqf-kqf: Ḡome Paelat i waitalayedina gado, “Bi Yesu sa waiisana ‘Keliso, bainewa
    yài vose?” Bi tedi matabudi a binauna gado, “Kwa tupalatu!”
  cpb-NT: 'Ikantzi Pilato: “¿Tsika nonkanterika Jesús iitaitziri Cristo?” Rakaiyini
    atziri: “¡Pinkentakotakaanteri!”'
  aon-aon: Aria Pailat narigesh namudok, “Aria ipak pakana eik ta inekesh mumam um
    anudok Jisas eshesh shakri Iruhin nagraehan ba neshopokan nanaki iri?” Aria ihishmorim
    shohwar debeg namudok, “Punek nyilimanum rowogin kruse.”
  hus-NT-2005: 'Konyattsik enchéꞌ kʼal na Pilato: ―¿Ani jantʼéy ku tʼajtsi na Jesús,
    xu bijyáb ti Kristo? Ejtal tókʼontsik enchéꞌ: ―¡Ka chemdhá pajkʼidh ban peltsidh
    teꞌ!'
  mig-NT: 'Te ni̱ ka''a̱n Pilato jíín‑de: Núsáá te ndasa sá''a‑ri̱ jíín Jesús, cha̱a
    nání Cristo, áchí‑de. Te ni̱ kaka''a̱n ndɨ''ɨ‑i: Ná kúu̱‑de jika̱ cruz, áchí‑i.'
  bps-bps: Na smalek Filat, manan, “Na tan i kibògu ku Dyisas, i dnagit Krayst?” Na
    tmimel kdeela, manla, “Flansangam di krus!”
  mbs-mbs: Mig-insà si Pilato, “Menonen ko si Jesus egtewalen niyo Misiyas?” Timaba
    se kedita dan, “Imetayi sikandin. Lensangi diyà te kros.”
  tof-tof: Paelat akó pamkolpam we nümtinóp wagó, “Ia ka dama Yesun ia yangono, Kerrisobóka
    noan ngiliandako?” I blamana bóktan yalkomólóp wagó, “Oya krrosdó emngyelam!”
  cme-NT: 'Pilati wuɔ cira: «Aa Yesu maŋ baŋ bĩŋ-yoŋ *Kirsa‑i mi ce ufaŋo‑i niɛ?»
    Baa cira: «U saaya u gbu *daaŋ-nu!»'
  sus-sus: Pilati fan naxa e maxɔrin, «N xa munse raba Isa ra, naxan xili falama Ala
    xa Mixi Sugandixi?» Ɲama birin naxa a yaabi, «A banban wuri magalanbuxi ma!»
  pon-2006: A Pailet pil idek, “A dahme I pahn wiahiong Sises me mwarenki Mesaia?”
    Irail koaros wiahkihteieu patohwanohng, “Komw kalohpwuwehla!”
  dad-dad: Pailat to fedin, “Age fiyauf are, aya, Jesus, Kristus dedig nigin, ere
    naig afouf?” Idi ganan diron, “Aa tetek bun ũf!”
  zab-NT: 'Ax raipy Pilat laadeb: —Chiy, ¿xi gunnía Jesús ni raipdeb Crist? Iratedeb
    cuaibdeb: —¡Bcuaabiub lo cruzy!'
  jae-jae: Pilata kêsôm gêdêŋ êsêac gebe “Ma Jesu, taŋ sêsam eŋ gebe Kilisi naŋ, oc
    jaŋgôm eŋ amboac ondoc.” Ma êsêac samob sêsôm gebe “Eŋ êpi kakesotau êna.”
  ksd-ksd: 'Pilato i tir diat: Ma ava ina pait ia tai Iesu nina di vatang ia bula
    ba Kristo? Diat par dia biti tana: Da ot ia ta ra bolo.'
  msm-NT: Kagi ni Pilato, “Og-amonuhon kud man naan si Jesus no og-ilingon to Insaad
    no Manyuyuwas?” Tibo sikandan mig-iling, “Himataji! Iyansang duon to krus!”
  myk-myk: 'A Pilate di pu pye: «Yesu wemu pʼa byi Shɔvɔɔ wu ge, di lekɛ pye wee na
    wɛ?» A pu bɛɛri di wu pye: «Wu kori tige na!»'
  sbe-sbe: Ede Pilato ye henamaiyeidi ye wane, “Na saha kabo ya ginauli Yesu unai,
    iya hesana hesau ede Keliso?” Na boda wa se yogasae se wane, “Ku hesataulo.”
  mcr-mcr: I tquaŋguwäŋga, Pailoti iqu yatŋqä tii äwikqe. “I etaŋgutqe, nyi Jisasi,
    ‘Kraisi Iqueqä’ ätätqäŋuwä Iqueŋi, äänä imäkmqeŋqä eŋgiyä?” I tquaŋga, iqua kimaŋi,
    “Iqueŋi, zä-huätatä hueyä” ätkuwi.
  cux-NT: 'Pilato miiⁿ ní caⁿ''a yā chii yā ''iiⁿ''yāⁿ s''eeⁿ: ¿Dɛ''ɛ̄ diíⁿ ndúúcū
    Jesús chi nguuvi yā Cristo? Nducyaaca yā nan''guɛɛcútaⁿ''a yā ní ''cai yā: Cu''nééⁿnga''á
    yā.'
  tur-YTC: Pilatus onlara, “Öyleyse Mesih denilen Yeşua’yı ne yapayım?” dedi. Hepsi
    ona, “Çarmıha gerilsin!” dediler.
  san-ITR: tadA pIlAtaH paprachCha, tarhi yaM khrIShTaM vadanti, taM yIshuM kiM kariShyAmi?
    sarvve kathayAmAsuH, sa krushena vidhyatAM|
  bel-N: 'Кажа ім Пілат: «Што тады я ўчыню Ісусу, называнаму Хрыстом?» Кажуць яму
    ўсе: «Няхай будзе ўкрыжаваны!»'
  sch-sch: Pilat'n an kôm, “Hanchu, Jisua Messiah an ti hih, imo ko lo rang ani zoi?”
    tiin a rekel ngeia. “Khrosa jêmdel roh” tiin an thuona
  mic-MIQNT: Pilot pipanimaji, “Gatu nige' tala'lates Se'sus ta'n tel wi'tut Nujiugs'tawi'wet?”
    Ms't teluejig, “Gujjiewta'nej!”
  huu-NT: 'Pilato dɨnena jɨcanote: —¿Nɨese Jesúna cue fɨnuana jitaidomoɨ? Naimɨedɨ
    Cristona jɨaɨ mamecɨrede. Nana uai otɨmacɨ: —Naimɨena cruzmo coraɨ.'
  jiv-NT: Tutai aniasarmiayi “Jesusnasha. Yusa Anaikiamuri̱ Kristu tuinia nunasha,
    ¿itiúrkáttaja?” Tutai ashí “Krúsnum máatá” tiarmiayi.
  otm-NT: 'Nɛ bi dą a ra Pilato bʉya: ―Xi''a ra Jesús ɛ̨mbi ra Cristo, ''bɛ''a ga
    ørpä a thą. Gätho bi ''yɛ̨n''ʉ ''bʉpʉ: ―Dami cuatpʉ ja ra pont''i a.'
  dah-dah: Irkeb wol heŋbe, “Niŋgeb Mesaia ineŋ haŋ al gab daha ireŋ?” yinyiŋ. Irkeb
    al buda kuruŋ goreb, “Kuruse hende mayke kami!” yamiŋ.
  tnk-tnk: Mɨreɡi Paelat rɨni pen tɨ nirəha i mə, “Ro iamɨnhi irə takəfo ia Iesu sə
    kani mə Kristo?” Mɨreɡi irəha pam həni mə, “Pwəh hərui tərini pen in ia nei kamarkuaui.”
  kpr-kpr: Setero, Pilate ategi usira, “Atá, genembo eni javo Iesu, evetu genembo
    mendeni Keriso seraera emo, nange areni? Sevu ningone!” aminge setiri, ne isambu,
    “Arafa dege!” siseri.
  san-IAS: tadā pīlātaḥ papraccha, tarhi yaṁ khrīṣṭaṁ vadanti, taṁ yīśuṁ kiṁ kariṣyāmi?
    sarvve kathayāmāsuḥ, sa kruśena vidhyatāṁ|
  nho-nho: Araa Pilate ku vasiri ake, “Kootou e fiffai maa te tama e taapaa kootou
    ma se tuku naa Jew nei ki haia a nau peehea?” Naa tama naa ki varo atu, “Tuukia
    ttama naa ki te kros!”
  gym-NT: 'Angwane Pilatokwe niebare mda ietre: ¿Jesu abko Ni Dianinkä Ngöbökwe nieta,
    sebtä abko tikwe dre nuendre, ie mun tö nibi amarebti yere? niebare kwe. Angwane
    ni jökrä käkwe niebare: ¡Jesu ye müre kete krusobtä! namanintre niere mda.'
  azg-NT: 'Yajoꞌ ncüiichen jon taxeeꞌ Pilato ndëëhan, tso jon: —Xe na aa nndyaa Barrabás,
    yajoꞌ ¿Nin ꞌnan quitsꞌa yo Jesús na conduehoꞌ na conduihin Mesías? Tsoñꞌenhan
    tꞌahan, jnduehan nnon Pilato: —Quijñonꞌhin tsonjnꞌaan.'
  bhd-bhd: पिलातुसे तैन पुच़्छ़ू, “फिरी अवं यीशु ज़ैस जो मसीह ज़ोतन तैस सेइं कुन केरि?”
    सब लोक ज़ोने लग्गे “एस क्रूसे पुड़ च़ाढ़।”
  too-NT: 'Lā'' Pilato cākalhasqui''nīlh: ―Lā'' ¿tuchū lacasqui''nā''tit na''ictlahuani''
    Jesús a''ntī māpācuhuīcan huan Cristo? Lā'' ixlīhuākca''n takalhtīlh: ―¡Caxtokohua''ca''ca!'
  ind-AYT: Pilatus berkata kepada mereka, “Kalau begitu, apa yang harus kulakukan
    dengan Yesus, yang disebut Kristus?” Mereka semua berkata, “Salibkan Dia!”
  cjo-NT: 'Ikantawakiri: —¿Tsika akanterika irika Jesoshika, riraga iiteetziri Rotyaantanewo
    Tajorentsi? Ikantakiri maawaeni: —¡Pikentakotakaanteri!'
  nsn-nsn: Doh Pailat ke dangata pare tasisin. “Bo a haua ru guataio tang Iesu gera
    kilain Kristo?” Kara siokor kula ualeik tarosin pare, “Tina uakusa tatanono tar
    korose!”
  san-DEV: तदा पीलातः पप्रच्छ, तर्हि यं ख्रीष्टं वदन्ति, तं यीशुं किं करिष्यामि? सर्व्वे
    कथयामासुः, स क्रुशेन विध्यतां।
  tna-NT: 'Da su Pilato ja quisabatana huecuana: —¿Ai ni da ema pu cua Jesucristo
    neje? Da su pamapa su jubida tsiatsiatana uja: —¡Curusu su tataque!'
  lid-lid: Eme Pailat ndremenya iri, “Ya jo kamekes sasah ki ta Jises iri aloh Krais?”
    Iri mari anya, “Katahi iy ki bada kei tondreh!”
  wim-wim: Nil Pilate.an thaw thant, “Ngul pam inan niiy wiyangan Christ.an waaꞌaniy
    nunanga, ngay wanttak yumpāng nungantana?” Thanana pech-pechin nungant, “Yuk wuuyanang
    waanchān nunanga aꞌ mulathān nunanga!”
  zga-M: Pu u Pilato akhavavula, “Pu neinghale ndakheikhi u Yeisu uvei ikheilangiwa
    keileisite?” Voni vakhamula vakhata, “Aloveleliwe pakheidameileihanie”
  yom-yom: 'Pilatu wuba yuvula : —A vayi mbi phangila Yesu, wubeti tedilanga Klisto
    e ? Bawu boso bavutula : —Wumbanda va dikulusi !'
  san-SIN: තදා පීලාතඃ පප්‍රච්ඡ, තර්හි යං ඛ්‍රීෂ්ටං වදන්ති, තං යීශුං කිං කරිෂ්‍යාමි?
    සර්ව්වේ කථයාමාසුඃ, ස ක්‍රුශේන විධ්‍යතාං|
  yut-yut: Yaŋba yaŋ yoyɨgɨt, “Yesu, mani kɨnda Kristo yaŋ yoŋ, uŋun do ninaŋ aŋ ɨbeŋ?”
    Yaŋ yaŋban amɨn kɨsi da yaŋ yawit, “Tɨlak kɨndapmon aŋakba kɨmotjak!”
  grc-BYZ: λέγει αὐτοῖς ὁ Πιλᾶτος· τί οὖν ποιήσω Ἰησοῦν τὸν λεγόμενον Χριστόν; λέγουσιν
    αὐτῷ πάντες· σταυρωθήτω.
  tbl-NT: Ne mon Paylét, “Tedu se tô kmou ke Jisas du, yóm bnoluy le Misaya?” Deng
    mom yó balà le du, mon le, “Htutukem bè kros kun yó du.”
  cpc-NT: 'Ari ikantzi Pilato: “¿Tsikama nonkantirika Jesús jiitaitziri Cristo?” Jakaiyini
    atziri: “¡Pimpaikakotakaantiri!”'
  nhg-NT: 'Pilöto oquemelfe: ―¿Tli noso necchibelis inu Jesús öque giente quecuitea
    Cristo? Oquelfejque innochtie: ―Ma mocoruspelo.'
  nya-nya: Pilato anafunsa kuti, “Nanga ndichite chiyani ndi Yesu wotchedwa Khristu?”
    Onse anayankha kuti “Mpachikeni!”
  ngu-NT: 'Pilato oquintlajtoltij: ―¿Niman tlinon nicchihuas ihuan Jesús, yejhuan
    no itoca Cristo? Nochimej oquijtojquej: ―¡Xmajmasohualti ipan cojnepanojli!'
  kup-kup: Pailat maot at mañah, “Met Iesu parum Kristo mañamahapuz tair metak?” Pot
    hahan paru pat, “Zirah ur ñomap, zirah ur ñomap.”
  jid-jid: Bitalus a tre ni ba “Mi tie he ni Yesu waba yo wu Kristi'a?” U ba saa wawu
    mbawu “Kpanwu ni gran nhama krukron”
  wmw-wmw: 'Mwinsho Pilatu akiwambira: “Sambi Insa wakwitiwa Almasihi nintende mwaja?”
    Ewo piya wakijibu: “Agomezeriwe pansalaba!”'
  gmv-GGM: Philaxosaykka histakko Kirstosa getetiza Yesusa wosto gidees. Wurkka kaqeto
    gida.
  ssg-ssg: Pailat kamei laha, “Ape nga aile la hani Jises tel laha ukek Krais?” Laha
    hatesol pahoi i ukek, “Teleiwa i! Tahi hakeawa i he kros!”
  zpo-NT: 'Zee lee Pilat mnabdizh lo re xaa nzhé: —Guné gu, nen cho kwaan nzhekla
    gu le na kwaan Jesús, xaa nii re xaa Xaa Mxaal Dios Nabeyy. Re xaa mkeb nzhé:
    —¡Bkee xaa lo krus!'
  poy-poy: Pilatu kawakosiya, “Vinu ntendi ashashi kuusu Yesu yawamshema Kristu Mlopoziya?”
    Woseri wamwankula, “Gumpingiki mulupingika!”
  qwh-NT: 'Tsenam Pilatu queno nerqan: —Tsepenqa ‘Dios Acrashqan niyanqan Jesustaqa,
    ¿Imatatan rurashaq?’ nir. Tsenam llapan nunacuna niyarqan: —¡Cruscho wanutsun!
    ¡Cruscho wanutsun! —nishpa.'
  gaw-gaw: Ag anam aeg amu Pilatus nug aum. “Amge da Jesus, nuhignu ag Kristus aṯeb
    ele amu, nuhignu da aṯem heḵul?” awa aum. Nug anam a amu ag oh ap̱ig. “Ad emaitakp̱a
    atule!” aon ap̱ig.
  nca-nca: Yi ŋande osese yereró, “Yesu, ŋuko, Kristo, ye nekoyoteŋgo, nondo date
    te inowe?” Yiní soso ŋande yaŋgurí, “Re tipiririko uroyi!”
  zpz-NTPP: 'Orzeꞌ na gaꞌ Pilato: ―Zeꞌ ¿la coz rlagy der nu gyicya̱ du̱ Jesuuz, yu
    nu rnii der Mesías? ―nay. Orzeꞌ dela dey mniiy: ―¡Cut ruy lo cruuz! ―na dey.'
  mkj-mkj: Pilate pel pwuroahng idoak, “A da ngoahi en wiahng Jesus ma adanki Messiah?”
    Arai ohroj pel rahukihda, “Kalohpwuhla Ih!”
  zac-NT: 'Pilato gunaꞌbë diꞌdzë iurní: ―¿Pë rac shtuꞌu të guna con Jesús? el quë
    nabërulë́ Cristo. Grë́tëꞌ rall guniꞌi rall: ―Quëll lu cruz.'
  kyg-kyg: Atesuvana Kalaisiꞌae, hutapa agi neꞌaya vekamo Yesutegamo na kava hisuve,
    huno apafi geꞌnigeꞌapaeꞌmo, malipu yosaleꞌmo nili aiyo, huꞌa ha paiꞌnae.
  kmk-kmk: Ot inimus na un, “Ngadan nat kook kan Jesus un mauguda Kristu nu?” “Pailansam
    si kulus,” insungbat da.
  cao-NT: Jatsi, —¿Jënahuaxëhi ni ëa ra Jesu qui, naa Cristo imahaina? —i Pilato niquë.
    Jatsi, —Cruzó tsi tooxahuë —i nohiria tëquë niquë.
  bbr-bbr: Keserna, Pailot nukas ätäi awarowon, “Jisas, ko Krais äiäi, is ko owosäm?”
    Akas oiaksau karar mianik, aurin, “Ko am äpäs opok äsäi mo!”
  inb-inb: 'Chasa uiaspaka, Pilatos tapur­ka­kunata: —Nigpika, ¿imatak muna­na­kun­gi­chi,
    kai Cristo suti Jesusta nuka ruran­gapa? Chi­ura, tukui­kuna kapa­rir­ka­kuna:
    —Kruspi churaspa wañu­chii.'
  hrv-hrv: 'Kaže im Pilat: “Što dakle da učinim s Isusom koji se zove Krist?” Oni
    će: “Neka se razapne.”'
  box-NT: 'Ó o Pilaate tùara ɓa yi: «Ká a Yeesu na ɓa le Krista á mi le ĩ wé
    kakaráa?» Á ɓa ɓúenɓúen bía: «Ɓúɛɛ wo ho *kùrùwá wán ò o hí.»'
  ote-NT: 'Hangue ra Pilato bi yopa ꞌyambabiꞌʉ ne bi ꞌñembi: ―Nuꞌbʉ́ ¿te ga øtꞌe co
    nuni ra Jesu xa thuꞌmbi ra Cristo ra nda̱? Nuꞌbʉ́ ya ja̱ꞌi bi da̱di ne bi ꞌñena:
    ―¡Manda da tho ja ra pontꞌi!'
  wnu-wnu: 'Ne Pailat bo wuriqebi qamar: “Ende gab Yisas Munon inubersiau tari qamb
    igour eng ye mai sieribam?” Wuri qamamir: “Nam tenori big warama uminer,” qamamir.'
  zam-NT: 'Pilat mnibdi''s tedib vez loo mèna. Ndxab Pilat: ―Le'' loo Jesús co'' mbez
    mèn nac Crist, ¿cón ndlya''s gu'' li non Jesús, à''? Ryete mèna mcàb: ―Fcàa Jesús.
    Fque'' loo cruz.'
  zyp-NT: Pilat taco, “Khri aa tahpaw Zisu cawh zekhatamaw ka tua a?” tatah a hae
    he. “Khraws letah khaipai!” tatah aa zongmingtei co aa chai.
  sey-NT: 'Cajëna, Pilatopi se̱jiꞌi, ja̱ohuaꞌire: “¿Cuiꞌne me nejaꞌquë aꞌni, Jesure
    Cristo hueꞌequëre?” Caquëna, siꞌaohuaꞌi sa̱ñope cahuë: “¡Que̱jaꞌquë api!”'
  nvm-nvm: Bu ijeg kumejga Fairet fu una madu uri kia, Regavo ja Jesu e guri bu kuai
    fu Godri kuamga fu ruainma kuainva iji na abe izegrekno kiain? Fu ijeg kuardiamga
    e fok buka uri una roin kume, Abe kuros kanafno kumen.
  mps-mps: Pailat agai augwalibolo te po wai, “Eno tama tiyu da, teda e bidi da Jisas,
    augwaligo Krais nogi ebo bidi, agabolo eno magi sę yagawe?” Tama augwali tigidaligo
    te po wai, “Aga ni pedaide elao.”
  pab-NT: 'Hoka Pilatos axahene: — Hoka xoana atyoite namohena Jesus, etake Enore
    Kalorexe Aohenere aokahitere? nexa. — Haberekohenene atyalihose xaimaholatyaka
    hiye! nexaha.'
  llg-llg: Basa de natane sala nae, “Mete ma leondiak, na, au tao leobeek neu Yesus
    ia, fo hataholi lae, Karistus?” Boe ma basa sala eki noꞌu lae, “Mbaku misan nai
    ai ngganggek leo!”
  kyf-kyf: 'Pilatɩ nɛɛ: «We -ka ''sa -mɩ, -Zezu wa laa -Lagɔɔ -Bhasanyɔ, ''lee, lɛɛ
