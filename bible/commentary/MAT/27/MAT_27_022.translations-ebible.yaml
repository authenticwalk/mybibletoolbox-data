  sgz-sgz: Mái Pilato a gálta di mul ngo, “Dánih má ina longoi mam Iesu er di utngi
    ngo Mesaia?” Má di no di parai ngo, “Bás páptai uri páspáng!”
  kek-NT: 'Quixye laj Pilato reheb: —Ut, ¿c''a'' put ru ta̱ru̱k tinba̱nu la̱in riq''uin
