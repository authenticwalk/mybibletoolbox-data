  anv-NT: Ajɔɔ́gé mbɔ, bɔɔ́ bimbɔ ákamé áké, “Gɔ́ gewu ɛyigémbɔ gewilé ɛsé
    mmyɛ chóncho ne baá ɛsé.”
  sab-NT: 'Kwian ngle ulita gerudu Pilato kalen: —Chage suge onbre ai jogeda gdale
    jia mi kle ni kwian gdaite alin, agwa onbre ai jogeda gdale jia ulia kle, e be
    chege cha alin kaire cha chudalla ulita alin onbre ai gweda gdale.'
  tmd-tmd: Aliö rɨmɨn, nöbö mö piaku magalɨg yadmä, “Aku nöbäpö yöj ana keir! Hañ
    nuŋwa an wob paŋ, rɨba ha an bla pöna! Mönö aku, an aipam halöu ha an bla aipam
    pönɨŋö!” rɨmä.
  acr-NNT: 'Konoje kꞌu ri winaq xkikꞌul uwach, jewaꞌ xkibꞌiꞌij: —Riꞌoj kukꞌ ri qalkꞌoꞌal
    kaqaya qibꞌ chuxeꞌ rukamik rire —xechaꞌ.'
  kpg-kpg: Digau huogodoo aalaa guu wwolo boloo, “Nia dodo o taane deenaa la gi duguina mai
    gi gimaadou mo madau dama!”
  taj-taj: थेरी मुबा जम्‍मान म्‍हिगदेसे “चुदा साइबाला सजाय ङन्‍देन ङन्‍ना सन्‍तानसेन
    नाला” भिसी जोहाब पिन्‍जी।
  avt-avt: Te mɨt miyapɨr newenhi netpɨwek, “Ti akɨp kaki. Hɨram ap menmen mit te
