verse: MAT.027.025
translations:
  kpx-kpx: Ige ata bahata keau hotove ibina vai avoe, “Halege au hatige tahove kena
    noemo ui no esetamo ui.”
  okv-H: embomeni tapa tunga vahai na ke mine einge ea, “Embo amita orosa amo dagota
    eto dagota meni undi ta hamo ta iresuja, tehora.” ainge eo
  tbo-tbo: Ma lawa boluhi hi baha hi pa, ‘To baha ipa ina hilage, ma a hilage witeina
    tauyai po natunatuyai uyahiyai ina memae.’
  mal-C: “അയാളുടെ രക്തം ഞങ്ങളുടെമേലും ഞങ്ങളുടെ മക്കളുടെമേലും വന്നുകൊള്ളട്ടെ,” അവർ
    എല്ലാവരുംകൂടി ഉറക്കെ വിളിച്ചുപറഞ്ഞു.
  grc-SR: Καὶ ἀποκριθεὶς πᾶς ὁ λαὸς εἶπεν, Τὸ αἷμα αὐτοῦ ἐφ᾽ ἡμᾶς καὶ ἐπὶ τὰ τέκνα
    ἡμῶν.
  bgc-bgc: सारे माणसां नै जवाब दिया, “इसकी मौत के जिम्मेदार हम अर म्हारी ऊलाद होवांगे!”
  khz-khz: Tanukou talimara maparara gevega-geleto, negetiwato, “Etalima ralana pa
    gena kwarega metauna ai atamai ai pene mia e ai natumai atarai.”
  deu-TKW: 'Und das ganze Volk antwortete: sein Blut komme über uns und unsere Kinder.'
  zsr-NT: 'Gulubíꞌi didzaꞌ yúguꞌtë bunách niꞌ, taꞌná: ―Yöl‑laꞌ gut queëꞌ bönniꞌ ni
    gbágaꞌtuꞌ netuꞌ len laꞌbagaꞌ caꞌ zxiꞌntuꞌ.'
  lin-lin: 'Bato nyonso bazongisaki : — Tika ete makila na ye etangama na mito na
    biso mpe ya bana na biso !'
  hns-NT: 'Tab sab djanta bolies kie: „Ekar maut ke kasoer hamlogke aur hamlogke aulaad
    ke oeppar parie.”'
  noa-E: Magbaawai thumaam khʉʉnau sereu phöbaadëmua warag, —Marau pʉ gaai thʉbam;
    maachta maach chaain dʉ̈i kulp paraa nʉisibajupa ajierram anaabá.
  eng-EMTV: And all the people answered and said, “His blood be on us and on our children.”
  mib-NT: 'Te ni cacahān ndɨhɨ ñayuu: Suu sɨquɨ̄ maá ná jíín sɨ́quɨ̄ séhe ná na cóndee
    cuēchi jeē cúū de, áchí i.'
  lif-NT2: हे़क्‍केःल्‍ले़ के़रे़क् मनाहाॽरे़ मे़मे़त्तु, “कन् पाःन्‍निल्‍ले़न् तन्‍छ्रुङ्‌ङिन्
    आनिगे़ नु आनिगे़ मुॽइदाङ्‌सा सम्‍दाङ् थाःररो!”
  xnj-xnj: Vandu voha vakayangula, “Ngasi yaki yeyitika yivya ndava ya tete na vana
    vitu!”
  mmx-mmx: La mo limixin diga lok, “Keke lumumuat at lanmet teren naba nemen pana
    atnema eburu mi laxamdak mi laxaalik atnama.”
  cbr-NT: 'Cacëxun ca anu ''icë unicaman cacëxa: —Ca nun ''ucha ''imainun nun rëbúnquicamananribi
    ''iti ''icën.'
  tee-NT: 'Pus chux ju lapanacni tanaulh: ―K''oxich. Ju quijnan chai ju qui''ask''at''an
    acc''uc''ayau ju talak''alhin ixlacata ju ixmaknica.'
  eng-LSV: and all the people answering said, “His blood [is] on us, and on our children!”
  cak-NT: 'Y conojel winak niqui''ij: Pa kawi'' roj y pa quiwi'' ri kalc''ual tika
    ri rucamic, xecha-apo.'
  pah-NT: 'A''ero g̃a epavi: —Toja ti ore rehe gamanoa a''ero nehẽ nhanderakykwepohara''g̃a
    ndehe nehẽ no, ei g̃a.'
  sja-NT: 'Mãpai jõma see nɨ̃badaarãpa p''anaujida: —¡Ichi tai k''aurepa piuru pɨrã,
    auk''a tai warrarã k''aurepa adaipia bɨda! ajida.'
  xed-xed: «Ka la usani ta ghəŋa aŋni nda zwana ŋni tani!» ka həŋ hlaftá wi.
  mks-NT: 'A̱nda̱ já na̱cachi tócó ndihi na̱ cán já: —Va̱ha ná candojo nde̱ cua̱chi
    ta ja̱nda̱ ja̱hyi nde̱ viti ná candojo na cua̱chi sa̱há ña̱ ná quivi da —na̱cachi
    na̱ cán xi̱hi̱n dá.'
  gfk-S: Ma ira turadi bakut, di ga balu ie, di gom tange, “Waak ter ira tirih utano
    nuno minat na kisi mem ma dong ra numem bulumenamur bileng!”
  bmu-bmu: Mewö jiiga ambazip kambu körek pakpak yeŋön kewö meleŋget, “Sepŋaŋgö likepŋan
    mönö nini aka nahönböratnini neŋgö qaknine öŋgöma!”
  dgz-dgz: Diu nagirewa iravi gare wan, “Me boepi intanewa nu iravi aiganup amba otun
    wainu aigamup tau ge tau aiwandata.”
  eng-GNV: Then answered all the people, and saide, His bloud be on vs, and on our
    children.
  zaa-NT: 'Làniana ituba yétsiá nna rą: Intu'' ba lani ca ỹi''ni tu'' nna ibàga''
    tu'' réni quì''į.'
  eng-WEBSTER: Then answered all the people, and said, His blood be on us, and on
    our children.
  guh-guh: 'Nexata daxita bajarapamonae jumaitsi: —¡Itsa bajaraponë pianeconijibinë
    Diosojavabelia, nexata bajaraponë patabeyaxuabineconi jema panetsijumajopaena,
    pataxi yajava! jai bajarapamonae Pilatojavabelia.'
  bon-bon: Iyeta biname cina gigri ala tabayaninisi egä, “Cine piiyepu cime bägräwale
    cama, cine temi yageyame teeme budre tääpume. Cine te cirege daremu acata teeme
    budre name pi!”
  nhw-BL: 'Huan nochi nopa masehualme quinanquilijque huan quiilhuijque: ―Ma tijhuicaca
    tlajtlacoli tojuanti huan toconehua para ma miqui.'
  swh-ONEN: Watu wote wakajibu, “Damu yake na iwe juu yetu na juu ya watoto wetu!”
  wbi-wbi: Avaanhu voonivakamwamula vakati,”Unkole ughwa kum'buda umuunhu ujuo ghuvisaghe
    ghwitu na vaana viitu.”
  bba-bba: Mɑ tɔn be kpuro bɑ nɛɛ, win yɛm mu ko bɛsɛ kɑ bɛsɛn bibun sɔmunu.
  eng-KJVCPB: Then answered all the people, and said, His blood be on us, and on our
    children.
  kgk-NT: —Ore nhe'ẽ-py voi tomano, he'i. —Hepyha ae katu ore-vy tojehu. Ore remiarirõ
    joapyri pyri-pe ave tojehu joty oho-vy, he'i mburuvixa-pe hikwái.
  waj-waj: 'tuduu rikiada mmuakiaaya inna sai tunoo: Kii ivo putino inna kiauvo mmaanai
    tiinaraivaa irisaivo tiikiaata ti nnaakaraiyakiaatama vakiaivee,'
  cpy-cpy: 'Ikanteeyini atziri piyoteen-chari: “Rootaki nokowae-yirini, naaka rookoeteri
    iitarika awijeen-tsini, imaeteeri eejatzi ikaate nocharini-yitee-yaari, rookoeteeri
    rirori.”'
  ekk-PKP: 'Kogu rahvas vastas: „Olgu tema veri meie ja meie laste peal!“'
  mpx-mpx: Gamagalau gegewel hi ba, “Wana yaomal ana woliwoli ni nem ama eliyama ge
    natumeyau elal.”
  wbp-wbp: Ngula-jangka yapa panulurla Palitiki wangkaja, “Ngulaju ngula-juku! Kapulu-nganpa
    nganimpa wakirni manu kurdukurdu nganimpa-nyangurlangu pinja-warnu.”
  luo-luo: To ji duto nodwoko riat niya, “Rembe mondo obed e wiwa gi nyithindwa!”
  nhe-NT: 'Huan nochi nopa tlacame quinanquilijque huan quiilhuijque: ―Ma tijhuicaca
    tlajtlacoli tojuanti huan toconehua para ma miqui.'
  aii-aii: 'ܓ̰ܘܼܘܸܒ ܠܹܗ ܟܠܹܗ ܥܲܡܵܐ ܘܐܡܝܼܪܹܗ: ”ܕܸܡܹܗ ܥܲܠܲܢ ܘܥܲܠܔ ܒܢܘܿܢܲܢ̈.“'
  esk-NT: Iluqatiŋ iñuich nipaalaniqsut, “Anasiñŋuqsausiaksraq tuqqutaułhagun illi
    uvaptiknun qitunġaptiknunlu.”
  msb-msb: Nagsarabat naman an tanan na katawuhan, “Kami kag san amon mga kaanakan
    amo an bahala manabat san iya kamatayon.”
  cpa-NT: 'Jøng² ca¹ŋai¹ dsa² jue¹²: ―¡Ju³li¹røi² jnieh³ dsag³, cu¹dsié¹² quianh¹³
    tsø³jong¹³ jnieh³, hi² jón² dsa² ná¹²! ―ca¹juúh²dsa.'
  dso-dso: ଲକ୍‌ମନ୍‌ କଇଲାଇ, “ତାର୍‌ ମରନର୍‍ ଡଣ୍ଡର୍‌ ଦସ୍‌ ପାଇବାର୍‌ ରଇଲେ, ସେ ଦସ୍‌ ଆମ୍‌କେ
    ଆରି ଆମର୍‌ ପିଲାଜିଲାକେ ପଡ ।”
  meu-meu: Idia iboudiai e haere, eto, Ia rarana be ai latamai ai bona natumai latadiai.
  yva-NT: Umba vatan tenambe wo raura akanande ai ware, “Reame reama arikainye nawe
    reamo mangkeo Vatane so apa kakaije ranawan kai.”
  dgc-dgc: Ey kinagi du tolay, a “Panagutan me i ikate na; sikame sakay du anak me!”
  zpm-NT: 'Pquiab be zho rëb zho: ―¡Peet nacd ga! ¡Zhits no grë xpëëd no cuib doḻ
    co, na no guiotizha!'
  hix-NT: Àro wyaro hamà, ketxkon hatà, toto komo, omeroro. Amna yano me hak tamoyathosom
    me nahko. Tanàhnohsom me rma hak amna nehxe. Tanàhnohsom me rma hak nahtxoko,
    Xuknewyana komo rma, amna yohamrà rma, ketxkon hatà, toto komo.
  sim-sim: Urik limu mbara, �Halanak musa oso nihikop si nanak kumak jikisi nihi lihikop
    si naka.�
  npi-ULB: सबै मानिसले भने, “उसको रगत हामी र हाम्रा छोराछोरीहरूमाथि परोस् ।”
  cgc-cgc: Sabat ta mga ittaw, “Kami daw ame na mga kabataan manabat ta iya na kamatayen.”
  tim-tim: Hain dâmbo dâyi, “Kombiâ momberâp aregât dosa amâ nengâlân akto nengât
    nan baratlupnenŋe yeŋgâlân miawakmâ âgâwiap.” dâyi.
  yor-yor: Gbogbo àgbájọ náà sì ké pé, “Kí ẹ̀jẹ̀ rẹ̀ wà lórí wa, àti ní orí àwọn ọmọ
    wa!”
  wos-wos: Wungi wandéka di wumbu téndé du takwa wa, “Nani xéké. Dé hiyandéte nani
    mawuli ye. God wun jooka ‘Haraki saraki joo dé’ naata dé naniré nana nyangwalré
    akwi hasa xiyatandé.”
  emp-NTPO: 'Maʌ̃ne jũmarãba panusid̶aa: –¡Mãẽteara daida, dai warrarã sid̶a idji
    beabʌda carea bed̶ead̶e panania!–'
  eng-F35: So in answer all the people said, “His blood be upon us and upon our children!”
  ind-ind: Semua orang yang ada di situ menjawab, “Ya, biarlah kami dan anak-anak
    kami yang menanggung hukuman Allah atas kematiannya.”
  pes-OPCB: 'جمعیت فریاد زدند: «خونش به گردن ما و فرزندان ما باشد!»'
  mpt-mpt: nakaia unangai alukum nganha bianiba Kobo ye deibenale! Ni obianoba kobo
    ananeba kaaneko gabob kesoa Gode naka ele molo yang kenea enino omyang game osa
    tenoa ni dim tena bianoa eka ni molofeitwali dim onanamabobo gesiba
  bla-bla: Itŭmokŏnai'puyiau matap'pix, otsa'apŭnni ŭnnianĭsttots'tsĭsaie nĕstŭn'an
    ki no'kosĭnanix.
  ssx-ssx: Iki paeyaoma꞉ ipika꞉ pi hombo peaaso doeki lemekeme. Koto halina꞉ weta꞉
    nika꞉ biki manda make nika꞉ wekiwandiki paeyao manda make lopa wina꞉e lemekeme.
  mkl-mkl: Ŋɔi inɛ ŋɑu fei ɑ̀ jɛ ɑ̀ ni, kunikɑ̃i njɛɛu ku jɛ idei irii ɑwɑ do ɑmɑ
    nwɑ ŋɑ.
  gaq-gaq: ଆତେନ୍‌‍ସା ସାପା ରେମୁଆଁଇଂ ଉତର୍ ବିକେ “ଜିସୁ ଗୁଏନ୍‍ସା ଦସ୍‍ ବଗେନେ ଲେଲା ଆନେକେ
    ଆରି ନେନେ ଗଡ଼େଇଂ ଆଡ଼ାତ୍ରା ଆତେନ୍‌ ଦସ୍‍ ବଗେନେ ପଡ଼େଲେ ।”
  gof-RNT: Asa ubbay zaaridi, “Iya suuthaa gomey nunanne nu nayta gakko” yaagidosona.
  unx-unx: ସବେନ୍‌ ହଡ଼କ କାଜିରୁହାଡ଼୍‌କିୟାକ, “ୟୀଶୁଆଃ ଗନଏଃରାଃ ଗୁହ୍ନାଁ ଆଲେୟାଃରେ ଆଡଃ ଆଲେୟାଃ
    ହନ୍‍କଆଃରେ ଠଗଃକା ।”
  gah-gah: 'Loko lokago, keza vegená mukí nenete anotó aliki láa liki lamó: Ámina
    lihima nene lezalokagi itó izegipa lagapilamotokagi minino.'
  lcm-lcm: Na vap aongos ang kila polpol ia ta, “Rangai ina aongos kapo ro namem nem
    sunguk ia ve matan inatus ang e mung imem.”
  aer-aer: Kele tyerrtye areye ikwere angkirtnerrirreke, “Unte akenhe angkeme renhe
    atwetyeke anwerne-arle ahentye-anemenge. Anwerne apeke nhenhe alakenhe akurne
    mpwaremele, kele mwerre-arle Ngkartele apeke anwernenhe atwemele-arle, ampe anwerne-kenhe
    areye-arlke, ampe itnekenhe areye-arlke, ngenhe kwenye.”
  qvc-NT: 'Chayshina niptinmi, yumbay chay runakunaqa nirqan: —¡Ari! Wanchishpaqam,
    noqaykuna wambraykunawan uchayuqkuna kashaqllapa, nishpa.'
  tgl-ULB: Ang lahat ng mga tao ay nagsabi, “Nawa'y mapasaamin at sa aming mga anak
    ang kaniyang dugo.”
  cbs-NT: 'ja yuda dasibibun yuikin: —Peki. Nuku inun nukun bakebun nun yunuaiwen
    besti jau mawanunwen— akabu'
  xtm-NTPP: 'Te ni ka ndakone''e ndaka ñayii ñuu ma, te ka jiña''a i: ―‍Má ko ndi
    ini ni, niñi tee jiña jín kuiso ndaka maa sa ji''in sa''ya tata sa a ―‍ka kuu
    de ka jiña''a de.'
  nnq-nnq: Bandu boa ngabalenga, “Myai jakwe jibe panani ja mitwe jito na panani ja
    mitwe ja ingota ito!”
  bao-NT: 'To biro cʉ̃ ca ĩiro, niipetirã bojoca o biro ĩi acaro buiupa: —¡Cʉ̃ ca
    bii yairije wapa, jãare, to biri jãa punare, to bii ñaapeajato! —ĩiupa.'
  san-ORI: ତଦା ସର୍ୱ୍ୱାଃ ପ୍ରଜାଃ ପ୍ରତ୍ୟୱୋଚନ୍, ତସ୍ୟ ଶୋଣିତପାତାପରାଧୋଽସ୍ମାକମ୍ ଅସ୍ମତ୍ସନ୍ତାନାନାଞ୍ଚୋପରି
    ଭୱତୁ|
  huv-NT: 'Yajnguiat tiüt a nipilan apajüw, tapiüngüw: ―Xicona masey sanaquiüjpan
    wüx xecualan sanengüyiün miquiej nej leaw apmajünch tiüt ―awüw.'
  otn-NT: 'Yø ja̱''i̱ p''ʉya bi ''yɛ̱na̱: ―Nu̱gähe co ''nɛ̱hma̱ ba̱si̱he, go ma̱ ts''oquigähe
    p''ʉ da̱ du̱ na̱ ra̱ n''yohʉ na̱.'
  nop-nop: Unduŋ yenimbune yogiŋ, “Adi’walaŋ kumuŋŋiŋ diniŋ kibikoŋ malabumuŋ u inde
    tiŋa wapmihiniye inde foloŋ lowaak.”
  obo-NT: Mid tavak iddos langun no minuvu to, “Oyya! Sikami woy dos mgo anak doy
    kos od sukutan taddot kandin no kopotayan!”
  cak-ENT: 'Xepu''u conojel ri vinük xquibij c''a: Xa pa kavi'' c''a roj y pa quivi''
    ri ye kami''al-kac''ajol can, tika-vi ri rucamic ri jun achi re'', xquibij.'
  lif-NT: ᤜᤧᤰᤁᤣ᤺ᤸᤗᤧ ᤁᤧᤖᤧᤰ ᤔᤏᤠᤜᤠ᤹ᤖᤧ ᤔᤧᤔᤧᤳᤋᤢ. “ᤁᤴ ᤐᤠ᤺ᤴᤏᤡᤸᤗᤧᤴ ᤋᤴᤇᤪᤢᤱᤅᤡᤴ ᤀᤠᤏᤡᤃᤧ ᤏᤢ ᤀᤠᤏᤡᤃᤧ
    ᤔᤢ᤹ᤀᤡᤍᤠᤱᤛᤠ ᤛᤶᤍᤠᤱ ᤌᤠ᤺ᤖᤖᤥ᥄”
  mie-NT: 'De nī ncāhān ndihi nchivī: Suu sīquī ndá máá sá jíín sīquī sēhe sá ná cúndeē
    cuāchi jā cuū dē, ncachī ji.'
  san-TIB: ཏདཱ སཪྻྭཱཿ པྲཛཱཿ པྲཏྱཝོཙན྄, ཏསྱ ཤོཎིཏཔཱཏཱཔརཱདྷོ྅སྨཱཀམ྄ ཨསྨཏྶནྟཱནཱནཱཉྩོཔརི
    བྷཝཏུ།
  qve-NT: 'Hinaqtinmi chaypi kaq llapallan runakunaqa niranku: —¡Noqaykun hinallataq
    wawaykupas chay runapa wañusqanmantaqa responsable kasaqku! nispanku.'
  pao-NT: No'yoona mu numu yise oo nanekwegea, “Oosoo gi hownne'yoo. Mooasoo numme
    no'yoona oo patza tuunguse. Gi too hownne'yoo tooe soo oo numme manena numme-matoosoo
    kodyuse.”
  cbu-NT: 'Utaáshuchsha tputs: Yaanamuntari chaytachinipa; Apanll waneekchu yaantari
    yachachinipa. Iparitamani waani yachachinllinpa, táranganaya.'
  usa-usa: 'ánibo máqtemma aarawaamá yauwéqma tirááe: “mi-wágóní anónnáma keqtáábí
    yéna ketááí iyápóbi yíniye.” téta tirááe.'
  soy-soy: 'Pisoi pɛɛ n cɑ́pinɛlɛ̃ nnɛ́í ɑpi u pɛsɛ rɛ: Ɛɛɛ! Tɔ́ nɛ sirɔ́wɑ̃́ tɔkɛ́
    unkpɔ ncɔni n te!'
  hui-hui: Wali agali bu hearume ladai bialu lalu, Ibu homaragonaga pani nolene wiagua
    inanenibi ina waneigininibi ibira helo larama, lene.
  amf-amf: Eeno wulaar kina konin maasenka, ‘‘Kinnon dembhin goynka nivayno pirdino
    wombee naana wonnabedar ko yeske’’ ke hamade.
  quc-NNT: 'Konojel k''u ri winaq xech''awik, xkib''ij: ¡Ri uj, xuquje'' ri qalk''ual,
    uj ajchaq'' mak che ru kämikal we achi ri''! —xecha''.'
  dob-dob: Ta boda maiboꞌadi sigwae, “Boboꞌana! ꞌAboꞌama ꞌada loine, ta ꞌana eꞌisa
    ꞌada loba, ꞌaboꞌama, ta ꞌepata simeemai ꞌediya wate.”
  wrs-wrs: Indkumbi di opelpanganam mongawamona, lehra besal hevm, moamba lohtava
    hona mindrava, no moamba kavinda luhunvav eva kavna otovotalla.
  mca-mca: 'Qa yeku''ƚ pa''aj pekhewe'' week jukhew: —Ehe, yekheweli''ƚ qa enewe''
    yilitsi''ƚ, he''yeku''mi''ƚiju''ƚ qu'' he''yenheti''yi''ƚi'' qu'' nata''ƚi''ƚ
    yiwets qu'' nawa''m nakha''an.—'
