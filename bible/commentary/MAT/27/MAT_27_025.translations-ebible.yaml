    inilaiyanae latie.'
  srm-NT: 'Nöö hën hii dee Dju sëmbë sai naandë tuu bai taa: “Aai, be a fika a u ku
    dee mii fuu tuu hedi e, taa u kii ën. Wa a’ toobi!”'
  qvs-NT: 'Chashna willaptinkuna tukuy chay runakuna willarkansapa: —Chay runa wañuptinka
    ñukaykuna tukuy wambraynikunawan uchayuk kanisapa.'
  zca-NT: 'Orze'' nkab rë men: ―¡Yek no xo''b kwa''n gat xa'' ba'', mbaino yek rë
    xmë''d no!'
  cbc-NT: 'Bairo cʉ̃ caĩrõ tʉ̃go, atore bairo qũĩ yʉyuparã to macããna: —¡Ñugaro, jãã,
    jãã pũnaa cʉ̃ã yaye wapa rotie jeto jʉ̃gori cʉ̃ mʉ pajĩãrotigʉ! —qũĩñuparã.'
  qxo-NT: 'Tsaynö niptinnam runacuna niyargan: “Nogacunam y wamräcunam cay runa wanunganpita
    cuentayog cayäshä” nir.'
  mox-mox: Ta qabudi ivonaya, “Taʼiwa, ena ʼaliga ana vita imaʼa natumavo maega ana
    ʼavalea.”
  kew-kew: 'Goa sa rabu onaa rayome agaa gupa simi: Go tu maomape aare niaa-para niaana
    nogo naakinu madaa kedaa epenawa simi.'
  dww-dww: Dabudine banaga matabudi a riuna, “Naumeki da tauna kosininama e rauḡini,
    be wavunama tauma ama sedama mate ka kiroḡina.”
  nif-nif: Eumbi, amatam gɨtɨk endɨ manjɨ noñgan kɨtɨ kolɨ ñaumbi nɨñgɨlɨñ, “Kɨm wɨn
    nɨndɨ ba komblinnii nɨndok plon loukak!”
  twi-ASANTE: Nnipadɔm no sane bɔ gyee so bio sɛ, “Ne mogya mmɛgu yɛn ne yɛn mma tiri
    so.”
  aoj-aoj: Eaꞌ amam nematawa hiasi sagwa basef saꞌi, “Eaꞌ kofagema amamba aꞌ mondafiꞌmai
    apaꞌ moloma awasi apeꞌisi.”
  cbv-cbv: —¡Caandíh mawat jíib jwiítdih, jwĩ jʉimenádihbʉt caán peéh chãjat ã jʉmʉ
    naáh! nihat cã́acwã ĩt niijíp wʉt jĩ.
  taw-taw: Agek agɨlak, Ak chɨp kɨmɨg chɨn ke agɨlak. Takaw anɨb ak, chɨn sek, ñapay
    chɨn okok sek nɨgɨnɨgabun agɨlak.
  jic-NT: 'Pjü way yupj jupj wola tjowelepj: —''Ücj ca qjuis capj ntülüs Dios, ncupj
    mü''ü''nacj Jesús. ''Ücj wa jis capj ntülüs cupj qjuis ts''uyupan —nin tjowelepj
    yupj.'
  zap-NT: 'Lex wke men yrandxee men, re men: ―Led noo yra noo no le led zhiin noo
    gyab dol gwa.'
  wer-wer: Maan pit këm top ëak epël mëëa. “Pim mëmpnaata saunet tenre tenim ëaröaan
    wiaap.”
  ipi-ipi: Wuane lea-kola, wandakali utupane pitaka-mane loto, andipa koo tene okone
    nanimanga yalu, matili nanimana andopane mandiyene tupangapi yalu, peakale teke
    leainipia.
  qul-NT: 'Tucuy runacuna contestarkancu: —¡Wañuskan nokaycupaj wawaycupajpiwan juchaycu
    cachun!'
  ter-NT: 'Yane hara koéne uhá koêti neko xanéhiko: —Kayumákapunemo itúkeovo voúkeke
    yóno itína yoko oúkeke xe''éxaxapa ûti —koénehiko.'
  bmr-NT: 'Jaarunaaca famooro iimusuuhi: Mɨɨhai, bu paryɨ moseeme icamohallɨvɨ jaafa
    minifotono, noomoro.'
  fuf-fuf: 'Onsay jamaa on fow jaabii, wi''i: «Si men tooɲu mo, yo ƴiiƴan makko ɗan
    hibbitu e hoore amen, e hoore ɓiɓɓe amen ɓen kadi!»'
  bhl-bhl: 'Keko beli, kawtiw ka biliw kawtiw alik alik i bokolewomeliw: “Fein tako!
    Kunum aluw beem yan e nuso, num muluwel iso, alik alik nu diwkuw diwkuw kuluboluwka!”,
    dangsiliw kale.'
  ons-ons: Ŋei ŋerep magu eŋe mainge rakoi, “Eŋane seuseuinane turuŋ yemo qeligenom,
    ŋene so doko ŋosakopze ŋenane kutzo pa wayake!”
  con-NTPO: 'Tsa''caen canjaemba susi aindeccuja su''fa: —¡Ingi tisema fi''ttiye in''jamba
    fi''tti''chone inginga tsu shacave antte! ¡Ingi dushundeccunga''qque tsu shacave
    antte!'
  ghs-ghs: Oke eetemi abi tupu nokoi gama hee, Isanate oho kahosa nanaho irita peitare,
    ma biidza ma suuna nanahota peitare.
  peg-peg: ଇବେ ୱିଜ଼ାର୍‌ ଉତର୍‌ ହିତାର୍‌, “ଜିସୁତି ନେତେର୍‌ ମାଙ୍ଗେଙ୍ଗ୍‌ ଆରି ମା ହିମ୍‌ଣାଙ୍ଗ୍‌
    ଜପି ଆରେତ୍‌ ।”
  txu-NT: Nhym me kunĩ kum, —Nà. Tãm. Me ba dja ba me ijaxwe. Me ikramẽ ikrakam itàmdjwỳmẽ
    dja ba me ijaxwe. Me ba ne ba me imã bĩn prãm ne kam aje bĩnmã amã 'ã apnê, ane.
  eng-WEBU: All the people answered, “May his blood be on us and on our children!”
  gnw-NT: 'Jayave opaete yatɨ vae reta jei: —Ore jare oriñemoñaa reta turugüɨnoi teco
    imano re.'
  mux-mux: '⸤Aku-sipa nirim-na piliiku kene⸥ yambuma-ni pundu toku niku mele: “Yu
    tungí kolumbaliinga buni pembale oliu kene oliunga kangambulama kene pípili.”
    niring.'
  maj-NT: 'B''a̱ i̱ncha kitsú ngatentee̱ xu̱ta̱: —Ji̱n ko̱ ntíni̱ ch''a̱njii̱ ngabayaha̱
