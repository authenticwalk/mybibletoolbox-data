  zab-NT: 'Chiy cuaby iratedeb: —¡Quian ne quia de lliinnɨ chia ni gatybɨ!'
  jae-jae: Ma lau samob sêjô ênê biŋ gebe “Ênê dec êpi aêac tauŋ to ma ŋapalê.”
