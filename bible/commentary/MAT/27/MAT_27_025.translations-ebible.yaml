    bona aiemai natudia edia latanai do ia noho.”
  big-big: Tegi yongkambanuwili mabuwiligu pelik meiya to mela, Ei, wameik. Puragi
    kangara teni keya tenigi yango keya marekngangwiliyegi lewa purik pangka, meiya.
  gux-G: 'U niwuligu kuli bo guani ki yed''o: o sɔma n guani baa tinba yeni t bila
    po'
  cnl-NT: '''E³ jo̱³ ca²³jua''³ la²³jɨn³ dsa³: ―¡Ma² dsɨn³² jnee''³¹ quia̱''n²na''³¹
    jó̱o̱³ dxóo³ra''³¹!'
  zar-NT: 'Buluʼbíʼi didzaʼ yúguʼtë bönachi niʼ, taʼnná: —¡Yöl-laʼ guti queëʼ bönniʼ
    ni ibágaʼtuʼ netuʼ, en ilaʼbagaʼ caʼ zxíʼinituʼ!'
  kde-kde: Vanu vammalele nkuyang'ula kuchidoni, “Asabu ya kuwalalwa kwanga munu aneyo
    kutukoje hwetu pamo na vivelêko vyetu!”
  ata-ata: Xe aneꞌi miavuti la mikolinu lexe, “Sialuxu ne uneꞌe utelo noxixe xe noxiꞌa
    ta ꞌiliꞌilixe iliꞌi.”
  qvw-NT: 'Niptinmi llapa nunacunaca: “Aw, ya''acunam llapa chulintin imanuypis caculcäśhä”
    nin.'
  nfa-nfa: Hèia dhèu seꞌe dhaa dènge lii paꞌoo-parodha peka na, “Oo, hudꞌi laa! Hudꞌi
    laa jiꞌi dènge ana-èpu jiꞌi tago ngare raa Na!”
  tnp-tnp: Kəni nətəmimi rəfin kəmotəni məmə, “!Pəh nɨran təməhli=pa o tɨmah mɨne
    kəlkələh mɨn rəhatɨmah mɨn!”
  urd-urd: सब लोगों ने जवाब में कहा “इसका ख़ून हमारी और हमारी औलाद की गर्दन पर।”
  hot-hot: Ma avômalô sapêŋ enaŋ viyaŋ, “Yôv! Yêlô lôk yêlôaniŋ avômena iniŋ malaiŋ!”
  mqj-NT: 'Natimba'' tau buda nakua: “Yaoko tanarambui dioko tanato''doi kamateanna
    inde taue. Kamimora sola pembatisangki urrengnge''i kamateanna.”'
  rus-SYN: 'И, отвечая, весь народ сказал: кровь Его на нас и на детях наших.'
  mbh-mbh: Ma pulua aolonga aken o olal ile riong ve, “Ile rinong aken, tepun aro
    i voth a them nge na tutumemre nge.”
  bdd-bdd: Ma boda mabwaiyadi sigwaeya, “Bwebweꞌana! Tauma ꞌada loina, ma ꞌana maisa
    ꞌada loba, tauma, ma mehau sihanehanema ꞌoidiya wete.”
  cbt-NTPO: —Tëhuënchachin quiya yonquirai tëpaca'huaiso'. Yosë yaana'intohuachincoi,
    hui'nahuëipitarë'coi chachin ana'inchincoi, topi.
  srn-NT: 'A heri folku piki en taki: “Meki a frantwortu fu En dede kon tapu wi nanga
    den bakapikin fu wi!”'
  cta-NT: ―Tsoꞌo ―nacui̱ nu nguꞌ quiñaꞌa̱ biꞌ―, tyanu quiꞌya hichu̱ꞌ ya, lcaa ya loꞌo
    sñiꞌ ya; pana ntsuꞌu chaꞌ cajaa yu re.
  bqc-SIM: 'Ɔ̃ gbɛ̃́piↄ mɛ̀: Aà dɛa yã́ wí wá musu ń wá nɛ́ↄ.'
  tcz-CHONGTHU: Chuin miho jouse chun, Ama thina chunga keiho le ka chateu geiyin
    mo kipoh naveh tangu tin ale donbut un ahi.
  mar-mar: सर्व लोक म्हणू लागले, “त्याच्या रक्तपाताचा दोष आमच्यावर आणि आमच्या मुलाबाळांवर
    असो.”
  snp-snp: ya wenena mukite ka itibiti loumamo, Wewa ofo fulunumo lifimawa ya lamoki
    nomilipate nakutefo-motadoka moda mino ledenaiye, loti lae.
  isl-isl: 'Og múgurinn kallaði á móti: „Blóð hans komi yfir okkur og börnin okkar!“'
  spy-NT: Yooto, kuwāl ꞉bichoo tukul kule, “Kany kwaameech acheek ꞉korotiikaab chiichi
    āk lōkōkyoo!”
  xnn-xnn: Dadat ibobogaw ay mangwani en, “Olay tay dakami ya nan aap-omi nan manglikna
    no wada nan dosa isnan maipapateyana.”
  mwe-mwe: Bhandunji bhowe gubhajangwilenje, “Shiwo sha bhene bhandubha tugambwe uwe
    na ashibhana bhetu!”
  tte-tte: Tomo meuloili siwaloba, “Inamwanamwa, ana boita kaiwena yakewainane ilaoma
    kai kolimai yo natumayao kolili.”
  tcs-tcs: Dempla i bin ala baik po Pailat diskain, ‘Wa, mipla ane ebridem pikinini
    blo mipla i go teke ebridem bleim po ded blo em.’
  hlt-THB: Cawhkaw amik awm thlangkhqi boeih ing, “Anih a thi ce ka mimah ingkaw ka
    mi cakhqi ing hawi mai bit kawng unyng,” tina uhy.
  soq-soq: Apana uaraia sipoasane waienase, “Sa ide, me osinawa no ita obainimba do
    osombo winepi!”
  qub-qub: 'Chayno niptenga runacunana nipäcuran: «Au, cay runa wañushanpitaga nogacunanami,
    wamräcunanami juchata aparicushaj.»'
  att-att: Á inikatol nayù ira ngámin nga tatolay nga kinagi ra, “Paguráyám mu lâ,
    ta sikami ánna yù ira gakagaká mi noka yù manabbák sù kapapáte na!” kud da.
  bki-bki: Naruei tomu nalo amil aberdop̃e, aberenio “Bo ga na, jibe na garuei ana
    kumemi numisidom, napano kiano m̃ariano be kenememi im̃auano, a napano kiano burukija
    naio toa kumemi vija kenerimemi nalo.”
  bqp-bqp: 'Akũ gbɛ̃ pìnↄ pì: A dɛna yã wí ó musu kũ ó nɛ́nↄ.'
  mcp-mcp: 'Buud bɛ̂sh bwə́ mú magʉlə nə́: «Ŋkwaal á shwɨy dɛ́ bə́g nə sə́, kala nə
    bwân bʉ́sʉ́.»'
  hat-hat: 'Tout pèp la reponn: Se pou reskonsablite lanmò l'' tonbe sou nou ak sou
    tout pitit nou yo.'
  npl-NT: 'Iwa nochteh n tlakah otlanankilijkeh: —¡Mawetsi iesso topah iwa ipan topilwah!'
  bgg-bgg: Zab ibrog è chang, “Ai iy pha gaja gathek nane gathek pha aniphiing shii
    chiih yi bo!”
  eng-TCENT: All the people answered, “His blood be on us and on our children!”
  eng-BSB: All the people answered, “His blood be on us and on our children!”
  cpu-NT: 'Ari ikantaiyanakeni iriroriite: “Nokovaiyini, naakatake irookantaitya ompaityaarika
    avisaintsiri eejatzi novaiyanepayeeni.”'
  san-ASM: তদা সৰ্ৱ্ৱাঃ প্ৰজাঃ প্ৰত্যৱোচন্, তস্য শোণিতপাতাপৰাধোঽস্মাকম্ অস্মৎসন্তানানাঞ্চোপৰি
    ভৱতু|
  tac-NT: '''Lige ralámulika anile: ―''We a''lá ju alarigá, gastigo nerúlasaká, ye
    rió me''lisuga, ramué narépuli júkuru, ''lige ramué ''kúchilatiri abiena narémili
    júkuru alué gastigo.'
  eng-WEBPB: All the people answered, “May his blood be on us and on our children!”
  gfk-H: Ma ira tunatuna bakut, diet ga balu ia, diet gaam tangai bia, “Waak um ira
    tinirih tano nuna minaat na kisi mehet ma ira numehet bulumur mah!”
  viv-viv: Ada kaliva moyaꞋaidi higayo, “Ana luveꞋalika ana vita au ime anawahina
    kadu natumeyao hinawahina.”
  yao-yao: Ŵandu ŵanawose ŵatite, “Miasi jao jiŵe pachanya petu ni achiŵana ŵetu!”
  tgp-tgp: Tamlohi tari hin vao atu la r̃aramia lara, “R̃aena i pa toho hin kamam
    peresi na natumam!”
  auc-NT: Angä ëñëninque tömänäni Ao äninque edæ, —Möni änïnö beyænque mönitö incæ
    mönitö wënäni incæ tömengä wepæ̈ beyæ̈ näate baï bacæmönimpa töö.
  kbc-NT: Ijotawece niɡ̶ijo noiigi oigidi, modita, “Anikanitoɡ̶odici yakadi moko nilaagetedipi,
    codaa me ɡ̶odionigipi leeɡ̶odi lemeɡ̶egi niɡ̶idoa ɡ̶oneleegiwa.”
  bmh-bmh: Duailel agen koli auremen, “Erunamau go noumaba, uhu go igual geleiger
    abai ereg umam.”
  ctu-BL: 'Tsi'' jac''ʌyob winicob x''ixicob: La'' c toj lojon quic''ot lojon calobilob
    i ch''ich''el jini winic, che''ob.'
  meq-meq: 'Ndo hay tebiye ta mbəɗay faya, tə gwaɗay: «Ayaw, nəmaa təma. Mənese i
    məkəɗe ndo nakay mâ yaw ka gər may ada ka wawa may hay.»'
  noa-H: Magbaawai t'umaam k'ʌʌnau sereu p'öbaadëmua warag, —Marau pʌ gaai t'ʌbam;
    maachta maach chaain dʌ̈i kulp paraa nʌisibajupa hajierram hanaabá.
  alp-NT: Pusue tamata bokala meru esi kloloe be, “Yele, mula mo, ami kai amiki anubuaru
    supu esi hukumane neka.”
  san-VEL: tadaa sarvvaa.h prajaa.h pratyavocan, tasya "so.nitapaataaparaadho.asmaakam
    asmatsantaanaanaa ncopari bhavatu|
  kbq-kbq: Hige'za hakare veamo'za kenona'a hu'za, atregeno agri kora kumimo'a, tagripine
    mofavretifine meno hu'naze.
  kbh-kbh: 'Chora nÿetsca ents̈anga tmojanjuá: —¡Quemuá yochjóbanama, bënga y bëngbe
    básengbiama castigo chaotsemna ca!'
  ron-LSB: 'Și tot poporul a răspuns: “Sângele lui să fie peste noi și peste copiii
    noștri!”'
  pon-pon: 'Aramaj karoj ap wiaki eu japen indada: Nta en kapokon on kit o nait jeri
    kan!'
  nhe-BL: 'Huan nochi nopa tlacame quinanquilijque huan quiilhuijque: ―Ma tijhuicaca
    tlajtlacoli tojuanti huan toconehua para ma miqui.'
  sps-sps: An tagin faavot biny fatabiny to, “Tanyiny a fasaraa to tana mat Tsunia
    ma ong amam ya mam min fuainy guei tsumam!”
  wnc-wnc: Yaniwan kuupbamda yake anzing iniking, “Ie dau nisae gatu nindane waaknginkatde
    apik,” ngang iniking.
  nmw-S: Bobode bwabwaligadiye si nga, “Wana mate hana pwapwatim gen i miyeim hamai
    heyai ge he-nanatumai heidiye.”
  bus-bus: 'Ben gbɛ̃ pìnↄ bè: À dɛna yã wí wa musu kↄ̃n wa nɛ́nↄ.'
  gub-BL: Teko tetea'u i'i izupe wà. — Tuwe Tupàn uzepyk urerehe nehe, izuka kar haw
    rehe nehe. Tuwe uzepyk urepurumuzàmuzàg wanehe nehe no, i'i izupe wà.
  imo-imo: Aku tepa nimu kinye pilkolio imbomani topondoko ningei, “Yu tonge kolombalomunga
    pulumu lino kinye linonga bakuluma kinye pepili,” ningi.
  boj-boj: Onaqa tamo uŋgasari naŋgi na minjeb, “Di kere. Uŋgum. Yesus a moiqas di
    gago une. Di gago aŋgro naŋgo une dego.”
  eng-DRA: 'And the whole people answering, said: His blood be upon us and our children.'
  knf-knf: 'Kë bañaaŋ bŧi baŧeem aji : « Pñaak pi nul pakakan ţi un, na ţi babukun.
    »'
  san-KHM: តទា សវ៌្វាះ ប្រជាះ ប្រត្យវោចន៑, តស្យ ឝោណិតបាតាបរាធោៜស្មាកម៑ អស្មត្សន្តានានាញ្ចោបរិ
    ភវតុ។
  arn-NT: 'Kom tati pu che llowdunguy: —¡Iñchiñ ka taiñ yomel pu che yafkayaiñ tañi
    layael mew!'
  zas-NT: 'Badxiꞌ gra ree bén guinan rëb reeman: ―¡Du guijcan, në guijc du xiꞌnan
    cwiban guial guiëtaman!'
  ken-NT: Bɔ́ mankɛm bákɛ́mɛ bɛ, “Dɔ manoŋ ami ámbák bhɛsɛ́ antí, nɛ bɔ̌ bhɛsɛ́!”
