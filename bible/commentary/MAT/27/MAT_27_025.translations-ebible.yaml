  bkq-NT: 'Idânârâ kurâdo aguely: — Xinalâ ise tâwentâzeim awâkâ iguehobyry wâgâ,
    xina, xina imeombyry, xina iweompyry alelâ — kelymo.'
  kue-kue: Ana yomba prapra di ikine endingwa, “Ye gorambuka yumbunmo i yange no mina
    sinan ana nangro ye mina akiye panambuka!”
  cot-NT: 'Maasanopae icajemajianaquequea: —Aritaque nonquejetempata, naatimpajia
    quejejianquitsineca aisa nirijanijiate, naatimpajiaquea metojacaantajiaquerineca.'
  bnp-bnp: E huriki lobo ri koli mule, ri ta maea, “Pali. Mia mi gi tahoka a rarenga
    vona. E huriki a hamone mia, ria ranga ri gi tahoka a rarenga vona!”
  apn-NT: 'Hãmri nhũm mẽ kuma nẽ kãm: —Tôe. Nà ãm hãmri. Kot paj mẽ pamjaja amnhĩ
    tã htykja nhô. Nẽ mẽ ixkra nẽ mẽ ixtàmnhwỳjê mẽ amnhĩ to ixpimrààtã amnhĩ tã kunhô.
    Kê Tĩrtũm kãm tanhmã hã mẽ ixtõ hto hprãm nẽ mamrĩ tanhmã hã mẽ ixtõ hto. Anẽ.'
  ctp-NT: ―Suꞌwe ―ndukwin nchga nten kanꞌ―. Ni siya kanun kiꞌya chunꞌ ba, nchga ba
    loꞌo sñiꞌ ba, ndiꞌin chaꞌ kaja yu re.
  bre-BRG: 'Hag an holl bobl a respontas: Ra gouezho e wad warnomp ha war hor bugale!'
  opm-opm: Ihtiporhan ihir gonsi Nuhur yah haya ma hapat dahama Pairat ohnong Yahwa.
    Ama ohe heim tandurker hapur ohe pe oh nuranure boknongo nure puh ire boknongo
    hahhan yahwa pongopari.
  bvr-bvr: Lika warrpam aburr-gata wurra gama gorlk aburr-wena, “Ngaw, ngayburrpa
    nyiburr-guna barra mari nyibu-ma mun-nigipa maningan — minyja ngayburrpa rrapa
    aburr-ngayburrpa gu-ngarda yerrcha burr-guta!”
  wal-wal: SHiiqida asai ubbai zaaridi, “A suuttaa gomee nunanne nu naata gakko” yaagiis.
  zad-NT: 'Na'' yog''ḻoḻ beṉ''ka'' che''gake''ne'': ―¡Neto'' len xiiṉnto''ka'' idobinto''ne''!'
  aso-aso: 'Neꞌmine lavo eveneꞌ mukitoꞌ laniꞌ: Bele heleloneꞌ nene aꞌmine lihime lelitasi
    mino leze zuho alingeꞌ sotoꞌ ilizavelasi havoꞌ mine do vo mineleseive.'
  uli-uli: Pangerloh buwa we ngo resa hatefali le re sor bo, “Ligdi kofal yal mes
    be mel uwomem mo meka lomem!”
  nin-NT: Anishirr ba wemi a du nu ukorr uyirr di, “Du ayiyi ama wa a so na atu amunta
    na amumarr amunta!”
  tgk-tgk: 'Тамоми мардум ҷавоб доданд: «Ба марги Ӯ мо ва фарзандонамон ҷавобгар ҳастем!»'
  acu-NT: 'Tamati aints ainau mash aiminak: —Iikia ii weatak ju aints maamuka jiistatji.
    Tura asamtai nu aintsu numpe numparamtai, iisha ii weari ainausha wiasmamtikiatatji,
    —tiarmiayi.'
  cak-WNT: 'Xepe c''a quinojel ri winek xquibij c''a: Xa can pa kawi'' c''a riyoj
    y pa quiwi'' ri kalc''ual tika wi rutojbalil ri rucamic re jun achi re'', xecha''.'
  ebk-ebk: Tinumfor nan am-in ay tataku, “O ud-ay, kikiad kami challu ya nan an-akmi!”
  spa-PDDPT: 'Todo el pueblo respondió: ¡Su sangre sea sobre nosotros y sobre nuestros
    hijos!'
  ruf-ruf: Iwanu wose walonga, “Totso lye ukufa kwake liwe mchanya mwetu na mchanya
    mwe iwanetu!”
  gun-gun: 'Ha''e ramo heta va''e kuery aipoe''i: — Orere ae toĩ huguy romoẽ ukaague
    re ropaga aguã, orera''y kuery re guive — he''i.'
  agu-BL: —¡Ba'n bin yi ko o' ajpaj te'j, nin ko chipaj kanitxa' chicyakil! —che'ch
    ban nintz tetz.
  isn-isn: Antu ehi ekalunga, “Usakami akwe watule migulya itu neana itu.”
  ilo-ULB: Kinuna amin dagiti tattao, “Uray mamantsaan iti darana dagiti imami ken
    uray pay dagiti ima dagiti annakmi.”
  pir-NT: Tiquiro sa nigʉ̃ tʉhoye ijipihtiyequina masa ohõ saha niahye. —‍Ahriquirore
