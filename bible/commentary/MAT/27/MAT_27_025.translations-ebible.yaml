  mco-NT: 'Chi je mayjäy y''adzoday: ―Ɨɨch ajcxy ngo''adzohuɨpyɨch yɨ'' y''o''cɨn
    mɨɨd n''ung anäg etz n''ap n''oc.'
  kqf-kqf: Ḡome te lava matabudi a giuna gado, “Kamaina te tana kwasinina ya nuwaḡinina
    ba wavuna tama bi natunatumai ka avali.”
  cpb-NT: 'Ikantaiyanakeni atziripaini: “Nokowaiyini, naaka rookoite oitarika awisaintsine
    eejatzi inkaate nocharinepaini.”'
  aon-aon: Aria ihishmorim arpesh shakri namudok, “Eshudok inahos ko shupeum apak
