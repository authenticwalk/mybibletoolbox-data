  cux-NT: 'Nducyaaca ''iiⁿ''yāⁿ nan''guɛɛcútaⁿ''a yā ní caⁿ''a yā: Yuuúⁿ yeⁿ''ē sáⁿ''a
    ''cūū ''āā cūnee dáámí rá ''nū ndúúcū daiya ''nū.'
  tur-YTC: Bütün halk, “O’nun kanı bizim ve çocuklarımızın üzerine olsun!” diye karşılık
