  bhd-bhd: ते सारे लोकेईं जुवाब दित्तो, “एसेरो खून असन पुड़ ते इश्शी औलादी पुड़ भोए।”
  too-NT: 'Lā'' ixlīhuākca''n tachi''xcuhuī''t takalhtīlh: ―¡Quina''n lā'' quincamana''ca''n
    na''iclē''nāuj cuenta ixpālacata huā''mā'' chi''xcu'' lā'' a''nchī nanī!'
  ind-AYT: Dan, semua orang itu menjawab, “Darah-Nya ada atas kami dan anak-anak kami!”
  cjo-NT: 'Ikantakiri: —Nokowaperotaki, rooma naakakya kantakimiri. Kameetha ikijenaata
