  tof-tof: Pamkolpam blamana bóktan yalkomólóp wagó, “Ene paman büdül müp sab kibüka
    ki yarilün akó kibü olmaldó!”
  cme-NT: 'Baa siɛ hiere wuɔ: «I hũyãa-ma! Diɛ ko-yo, miɛ yuŋ-maama‑i baa i bisãlmba!»'
  sus-sus: Ɲama birin naxa a yaabi, «A xa faxɛ wuli xa lu muxu nun muxu xa die xun
