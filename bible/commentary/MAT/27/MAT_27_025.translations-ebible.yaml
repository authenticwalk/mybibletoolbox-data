  san-TAM: 'ததா³ ஸர்வ்வா​: ப்ரஜா​: ப்ரத்யவோசந், தஸ்ய ஸோ²ணிதபாதாபராதோ⁴(அ)ஸ்மாகம் அஸ்மத்ஸந்தாநாநாஞ்சோபரி
    ப⁴வது|'
  cof-NT: 'Tsantinunsi jerale tsachilari itsanlatie: —Ya culpaca jeleralaratiyoe latie.
