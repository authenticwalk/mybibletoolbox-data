    naiu.”
  cbk-cbk: Entonces todo el maga gente ya habla gayot con ele, “No uste man lingasa.
    El castigo por el di suyo muerte ay llega canamon pati con el di amon maga decendiente
    tamen.”
  uig-ARA: 'پۈتۈن خەلق جاۋابەن: ــ ئۇنىڭ قېنى بىزنىڭ ئۈستىمىزگە ۋە بالىلىرىمىزنىڭ
    ئۈستىگە چۈشسۇن! ــ دېيىشتى.'
  tuf-tuf: 'Eyta wacayat, uwat wajacro: —Ey yaúyeyra tayar chi rehcáyatra, is cat,
