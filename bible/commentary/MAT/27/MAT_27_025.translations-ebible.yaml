  myk-myk: 'A sipyiire ti bɛɛri di jo: «Wu shishan pu to wèe ni wù nagoo ɲuŋɔ ni!»'
  sbe-sbe: Na boda wa se wane, “Kwasinana giluna meta kai ma natumaiyao kewamaiyena.”
  mcr-mcr: I tquaŋga kimaŋi, qokä-apäkä eeqänäŋi, “Quvqä tä, nesä, näyaqä ymeqä-pqä
