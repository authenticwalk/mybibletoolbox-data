verse: MAT.027.043
translations:
  kpx-kpx: Keu au uvu mai Dilavamo mamoi loui avoe, ‘Dau Dilava mo.’ Keta duave. Iale
    nahi elehage Dilavau isiviai tedahoge auna dobai lohoi.”
  okv-H: Embo emo God humota ue God ta meni ke eaguja avoeto God na uje eto kito au
    veto pambai.” ainge ijie urumbea.
  tbo-tbo: Tauna Yaubada i witumaganeya po i pa, “Tau Yaubada Natuna.” Heki, geka
    hougana Yaubada ina haloya po ta galeya.’
  mal-C: ഇവൻ ദൈവത്തിൽ വിശ്വസിക്കുന്നു. ദൈവം ഇവനിൽ സംപ്രീതനായിരിക്കുന്നെങ്കിൽ, അവിടന്ന്
    ഇപ്പോൾത്തന്നെ ഇവനെ വിടുവിക്കട്ടെ; ‘ഞാൻ ദൈവപുത്രൻ’ ” എന്ന അവകാശവാദം ഇവൻ ഉന്നയിച്ചല്ലോ
  grc-SR: Πέποιθεν ἐπὶ τὸν θεόν· ῥυσάσθω νῦν ⸋αὐτόν,⸌ εἰ θέλει αὐτόν. Εἶπεν γὰρ ὅτι
    θεοῦ εἰμι υἱός.
  bgc-bgc: उसनै परमेसवर पै भरोस्सा राख्या सै; जै वो इसनै चाहवै सै, तो इब इसनै छुड़ा
    लेवै, क्यूँके इसनै कह्या था, ‘मै परमेसवर का बेट्टा सूं’।”
  khz-khz: Ia na Palagu evega-taunataunaawai, ita gitaa, Palagu na maki pene tugamagia,
    pene vega-magulia pa? Evekilagiwai, ‘Au Palagu Natuna,’ ei?”
  deu-TKW: hat er auf Gott vertraut, der möge ihn jetzt retten, wenn er will; hat
    er doch gesagt, er sei Gottes Sohn.
  zsr-NT: 'Lëꞌ buzxöni ladxëꞌë Dios. Dios uslaczëꞌ Lëꞌ naꞌa chquiꞌ rëꞌnnëꞌ Lëꞌ, le
    gnëꞌ: “Zxiꞌnëꞌ Dios nacaꞌ.”'
  lin-lin: 'Atiaka elikya na ye kati na Nzambe ; tika ete Nzambe akangola ye sik’oyo
    soki alingaka ye, pamba te azalaki koloba : ‹ Nazali Mwana na Nzambe. › »'
  hns-NT: 'Ie aapan bharosa Parmeswar par rakhies hai. Djab oe eke tjaahe hai tab
    oke tjaahie eke batjaai lewe ke. Oe to bolies hai kie: ‘Ham Parmeswar ke Beta
    baatie.’ ”'
  noa-E: Pʉ iek mag Ẽwandamau pʉ chig apibaju anarr aawai, chadcha ichdëu pʉ khõsi
    sim khai, nau irua pʉ khaigpër auju. Magaag pʉchdëuchajã pʉ Ẽwandam Iewaa anarrau
    aajeejim irig, ya pakuls gaai pawiajã.
  eng-EMTV: He trusted in God; let Him deliver Him now, if He will have Him; for He
    said, ‘I am the Son of God.’ ”
  mib-NT: Ni candíje de Yaā Dios, te na jnáma ya de vijna te núu cúndáhú ni yā de,
    chi ni cahān de jeē cúu de Sēhe ya. Achí de jíjnáhan de.
  lif-NT2: खे़ल्‍ले़ निङ्‌वाॽफुमाङ्‌ङिन् नसाःन् चोगुॽ॥ हाराॽ निङ्‌वाॽफुमाङ्‌ङिल्‍ले़
    निङ्‌वाॽ चोगुॽने़ फाॽग्र खे़न् खे़प्‍मोलाम् आल्‍लो से़ःप्‍तुररो, थेआङ्‌भे़ल्‍ले़
    खे़ल्‍ले़ग इङ्‌गाॽ निङ्‌वाॽफुसाःआ लॽरिक् पाःत्तुआङ् वये़रो॥”
  xnj-xnj: Amhuvalili Chapanga na kujova mwene ndi Mwana wa Chapanga! Ngati Chapanga
    akumgana ihotola kumsangula!”
  mmx-mmx: Ni i nunu at ne Moroa la i lok do neni ne nitna ne Moroa. Teren, ata ven
    be i do ne Moroa go naba lox aroo su ba i.”
  cbr-NT: Ax isa aín Bëchicë 'aish Nucën Papa Diosmi catamëtia ca quiaxa. Ax asérabi
    anun cuëëncë 'ixun ca Nucën Papa Diosan bërí ië́mitsianxa, usa 'aínbi ca ië́mima.
  tee-NT: Ju yuchi lhilaksi ju Dios. Pus ni vasalh tu'u' lhiulai pus chach mak'alhtaxtulh
    ju chavai. Ju yuchi ni naulh ni ists'alh Dios junita.
  eng-LSV: He has trusted on God, let Him now deliver Him if He wants Him, because
    He said, I am [the] Son of God”;
  cak-NT: 'Raja'' can xuya'' ránima riq''uin ri Dios, y xa ri Dios can nrojo'' ri
    Jesús, tucolo'' c''a. Roma ri Jesús can ru''in-wi: Ren jin Ralc''ual ri Dios.
    Quiri'' xqui''ij ri achi''a'' ri'' chirij ri Jesús.'
  pah-NT: Ojiko ga Tupana'ga rehe ji ko Tupana'ga ra'yramo javo, ei g̃a. Mara'ngu
    po ti Tupana'ga ga pokopota tomanoyme ti ga javo? ei g̃a Jesus'ga rerekomemuamo.
  sja-NT: ¡Tachi Ak'õrede ijãa bɨda apari perã, mãgara Tachi Ak'õrepa iru k'aripaipia
    bɨ, wãara k'inia iru bɨ pɨrã! ¿Jaraji-ek'ã ajida, ichi Tachi Ak'õre Warra?
  xed-xed: Faffa yu ta ghəŋa ɗa ta Lazglafta, kaʼa. Ka mbanafmba Lazglafta ndana tama,
    ka si ta ɗvay tsi. “Iʼi ná, Zwaŋa Lazglafta yu,” a katsi kay ra,» ka həŋ.
  mks-NT: Cándeé ini da Ndióxi̱ ta cáchí da̱ cúú da̱ ja̱hyi Ndióxi̱ já quéa̱ ná quixi
    Ndióxi̱ chindeé a̱ da̱ tá ta̱ mé a̱ nda̱a̱ quíhvi̱ ini a da̱ —na̱cachi na̱ cán
    cána̱há na̱ xi̱hín Jesús.
  gfk-S: Iga tange be ila so ter no nuno nurnur tane God! Io, be ing i tutuno ma be
    God i sip ie, i bilai be God na halon ie kakarek, kinong iga tange be aie no Natine
    God.”
  bmu-bmu: Yaŋön Anutu möt narim waŋgiba ewebibiŋambuk mala nanŋaŋgöra ‘Anutugö Nahönŋi
    akzal’ jiiga mörin. Ayop, Anutunöŋ i nalö kewöŋe meköm waŋgimamgö mötza me qahöwi,
    mi ölöp ekin.” Mewö jiget.
  dgz-dgz: Me God tumap wandiwan menan God anupi endi mame di wat inakamep. Iwa me
    anega wani, ‘Ne God Otua.’”
  eng-GNV: 'He trusted in God, let him deliuer him nowe, if he will haue him: for
    he saide, I am the Sonne of God.'
  zaa-NT: 'Lą nna gùppa bą́ confianza Tata Dios, pues gudilà bée na anna canchu hua
    catsi''ínie na; porqui''ni la''a làbą nna rą: Inte'' ná'' Ỹi''ni Tata Dios.'
  eng-WEBSTER: 'He trusted in God; let him deliver him now if he will have him: for
    he said, I am the Son of God.'
  guh-guh: Bajaraponë pina najamatabëcuenecopata Diosojavabelia peyavenonaenexatsi.
    “Xanë raja Dioso pexënatonë,” jai tsabiabinua. Nexata taenatsi aeconoxae Dioso
    pecapanepaejavatsi, najai bajarapamonae capocaponaeya Jesús yabara.
  bon-bon: Tabe teeme ngene atwanena bicranige Acejiyame bau me, piiyepu teeme Bägrä
    ca ainenige. Yoo siige mine jääpänesi, egä Acejiyame liba singi teebine miiji
    wawename.”
  nhw-BL: Yaya nochipa motemachi ipan Toteco, huajca ma Toteco quimanahui amantzi,
    sintla nelía quipactía. Pampa yaya quiijto para Icone Toteco.
  swh-ONEN: Anamwamini Mungu, basi Mungu na amwokoe sasa kama anamtaka, kwa maana
    alisema, ‘Mimi ni Mwana wa Mungu.’ ”
  wbi-wbi: U mwene ikumhuviila ubNguluve, iiti Mwana ghwa Nguluve, lino nave u Nguluve
    amughanile, ampoke.”
  bba-bba: U Gusunɔ nɑɑnɛ sɑ̃ɑ mɑ u nɛɛ, wiyɑ Gusunɔn Bii. Ǹ n mɛn nɑ, Gusunɔ u nùn
    fɑɑbɑ koowo ù n nùn kĩ.
  eng-KJVCPB: 'He trusted in God; let him deliver him now, if he will have him: for
    he said, I am the Son of God.'
  kgk-NT: —Nhandejáry-rehe ojerovia oiko-vy va'e. “Xe Nhandejáry ra'y” he'i kuri ójehe.
    Aipo ramo, oresendese ramo, toresende katu íxupe Nhandejáry ãy, he'i Hesu-rehe
    judeu ruvixa kwéry onhembohory-vy hese.
  waj-waj: 'Ivo Anutuuqaara yaagueeqainnonno ariiyara tinoo: Na Anutuuqaa Mmaapuvaivee,
    tiivai. Kii ta teekio fai Anutuuqo innara mmuduuya ruoo makee inna tino fai kati
    yoketaama varinaravaivee,'
  cpy-cpy: 'Rawentaari Tajorentsi, anjatyaa añeeri omapero-rika retakotari ari rowawijaa-koteeri.
    Tema ikanta-piintzi: ‘Naaka Itomi Tajorentsi.’”'
  ekk-PKP: 'Ta usaldab Jumalat nii veendunult − las siis Jumal päästab ta nüüd, kui
    tahab, sest ta väitis: „Ma olen Jumala Poeg.““'
  mpx-mpx: Yehoba ana mel i teli. Ta kite ga sauga ya tab Yehoba nuwana ni pwamwal,
    kaiwena i ba, ‘Nau Yehoba Natuna.’”
  wbp-wbp: Nyanungurlu nganta-ka walangku-pinyi Kaatu, manu kanyanu Kaja-nyanu Kaatu-kurlangu-pajirni.
    Ngulaju ngula-juku. Nyampurla-jukurliparla pardarni yungurlipa nyanyi kajilpa
    muurl-mardakarla Kaaturlu palinja-kujaku!”
  luo-luo: Ogeno kuom Nyasaye; Nyasaye koro okonye ane sani ka odware adier, nimar
    ne owachoga ni, ‘An Wuod Nyasaye,’ ”
  nhe-NT: Yajaya nochipa motemachi ipan Toteco, huajca ma Toteco quimanahui amantzi,
    intla nelía quiyolpactía. Pampa yajaya quiijto para Icone Toteco.
  aii-aii: '”ܕܪܹܐ ܠܹܗ ܗܹܒ݂ܝܼܹܗ ܠܐܲܠܵܗܵܐ، ܫܒ݂ܘܿܩ ܐܲܠܵܗܵܐ ܦܲܪܸܩ ܠܹܗ ܐܵܕܝܼܵܐ ܐܸܢ ܟܹܐ
    ܡܲܚܸܒ ܠܹܗ، ܣܵܒܵܒ ܐܡܝܼܪܹܗ: ’ܒܪܘܿܢܵܐ ܕܐܲܠܵܗܵܐ ܝܘܸܢ.‘“'
  esk-NT: Tunŋaniqsuq Agaayyutmun. Ki, Agaayyutim pigisullapiaġumiuŋ anniqsuġliuŋ
    Jesus pakma, atakkii uqaġniqsuq iġñiġinipḷuni Agaayyutmun.”
  msb-msb: Nagasarig siya sa Dios. Kaya magpasalbar siya sa iya kun namumut-an man
    gayod siya sani kay nagaparasabi man siya, ‘Anak ako san Dios.’,”
  cpa-NT: Ma²ca¹hé¹ báh³ dsa² jǿg³ quiah¹² Diú¹³. Ju³lég³ Diú¹³ calah, chi²júh² hniang¹
    Diú¹³. Di³ ma²na²juúh²dsa hi² lán¹²dsa jong¹² Diú¹³.
  dso-dso: ସେ ନିଜେ ମୁଇ ପର୍‌ମେସରର୍‌ ପଅ ବଲି କଇ, ପର୍‌ମେସର୍‌ଟାନେ ଆସା କଲାଆଚେ । ଆଲେ ଦେକୁ
    ତେବେ, ପର୍‌ମେସର୍‌ ତାକେ ଏବେ ରକିଆ କର୍‌ବାକେ ମନ୍‍ କଲାନି କି ନାଇ ।”
  meu-meu: 'Ia ese Dirava e abidadama heniava; Dirava ese bena lalokau henia, bema
    hamauria: badina be ia eto “Lau na Dirava Natuna”.'
  yva-NT: Opamo panave Amisye ai muno Po raura pare, ‘Risyamo Arikainyo Amisye pi
    Risy.’ Weti ranivara Amisye anayanambe Ai, weamo kove mamo Po apaya kakaije so
    rai!”
  dgc-dgc: Umasa siya ta Diyos,” kagi de, “a kagi na a anak na kan siya. Nadid, éng
    gustu siya na Diyos, éy bakit éwan na siya iligtas?”
  zpm-NT: ¡Conque tant rnalo me Dios, haxta rnee me Xpëëd Dios nac me, guiaadsilaa
    Dios me i nazho!
  hix-NT: Khoryenkom hona nenyan hatà. Khoryenkom muru uro kanyenhàr me nay hatà.
    Ukurunhohra mak nay hamà, Khoryenkomo, ketxkon hatà. Noro xe tehtok haxa, ukurunhonàràtho
    haryhe mà, àwya. Nukrunhon haxa haka, noro xe tehtoko, ketxkon hatà, Xuknewyana
    yoh komo. Àro wyaro newnohyatxkon hatà.
  sim-sim: Or orhinjik, �Jikisi Avui Wasilakahi� karem mbari ria. Or hishiwa Avui
    Wasilaka or nga siwa ri. Os erem si na nahi, halanak orin or jelyaka.�
  npi-ULB: उसले परमेश्‍वरमा विश्‍वास गर्छ । र परमेश्‍वरले चाहनुहुन्छ भने उहाँले नै
    उसलाई बचाऊन्, किनकि उसले यस्तो भनेको थियो, ‘म परमेश्‍वरका पुत्र हुँ ।’”
  cgc-cgc: Gasalig kanen an ta Dyos, lagen ta abi daw Dyos nalipay ki kanen daw luwasen
    kanen an tak paako din na kanen kon Bata Ta Dyos!”
  tim-tim: Akto, “Nâmâ Anutugât nanŋe aregât tân nuguwiap nâŋgân.” dâmap aregât Anutuŋe
    tângombo lâwinânba gembo bunŋe dâweren.” dâyi.
  yor-yor: Ó gba Ọlọ́run gbọ́, jẹ́ kí Ọlọ́run gbà á là ní ìsinsin yìí tí òun bá fẹ́
    ẹ. Ǹjẹ́ òun kò wí pé, èmi ni Ọmọ Ọlọ́run?”
  wos-wos: Dé dé wa, ‘Wuni Godna nyan wuni. God wuniré yikafre hurutandé.’ Wungi dé
    wa. Némbuli nani xétame. God déka mawuli yata déré yikafre hurutandé, o yingi
    maki dé?”
  emp-NTPO: Idjia crĩcha b̶ʌa Ãcõrẽra idji ume b̶ʌda. ¿Idjira Ãcõrẽ Warraad̶a aẽ́
    basica? Mãẽteara Ãcõrẽba idjira wãrãda quĩrĩã b̶ʌbʌrʌ, ara nawena ẽdrʌ b̶ʌida
    b̶ʌa.–
  eng-F35: “He trusted in God; let Him rescue him now, if He wants him; for he said,
    ‘I am God's Son.’ ”
  ind-ind: Dia mengandalkan Allah. Kalau Allah benar-benar berkenan kepadanya, biarlah
    Allah menyelamatkan dia sekarang. Karena Dia pernah berkata, ‘Aku adalah Anak
    Allah.’”
  pes-OPCB: او به خدا توکل کرد، پس اگر خدا دوستش دارد، بگذار نجاتش دهد، زیرا ادعا
    می‌کرد که پسر خداست!»
  mpt-mpt: E Gode bainobo gabianea Ne Gode miinobo gabe kesoa Gode bain gobabie mole
    e memale daabaneko ge oha biam bliba
  bla-bla: 'Au''maituyiuaie Apĭstotoki''i: annok'' ŭnnianistsikŏmotse''piŏsaie, maksinan''attŭsaie:
    tŭk''ka iŭniu'', nĕsto''akauk Ap''istotokiuă okku''i.'
  ssx-ssx: Ipikana꞉ma꞉ Koda꞉ pa꞉ta꞉ hone tulao hata꞉ I̱ta꞉ Koda꞉na꞉ Eiyeke lo haya꞉pate
    kota꞉ a꞉pa꞉la꞉me Koda꞉ma꞉ ipiki da꞉taaluekema꞉ hone pa꞉la꞉pe pa ame pita꞉la꞉eki
    hando hamana꞉e leekeme.
  mkl-mkl: Í dɑsi Ilɑɑɔ̃ nɑɑnɛ nɔ í ni nŋu Amɑi Ilɑɑɔ̃i. Debɛi, bii Ilɑɑɔ̃ í nɛ kubiɛ
    ntɔ ntɔi ku fɑɑbɑɛ.
  gaq-gaq: ମେଁ ନିଜେ ଇସ୍‌ପର୍‌ନେ ଉଙ୍ଗ୍‌ଡେ ଡିଙ୍ଗ୍‌ଚେ ଇସ୍‌ପର୍ ଆଡ଼ାତ୍ରା ଆସା ଡିଂମ୍ବକେ ।
    ତେଲା ନେଃକେପା, ଇସ୍‌ପର୍‌ ଆମେକେ ରକ୍ୟା ଡିଙ୍ଗ୍‍ନେସା ରାଜି ଡିଙ୍ଗ୍‍ଡିଙ୍ଗ୍‍କ୍ଲେ ଣ୍ଡୁ ।”
  gof-RNT: Xoossan I ammanettees, Xoossay iya ashshanaw koykko ane ashsho. Ays giikko,
    I bana, ‘Taani Xoossaa Na7a’ gees” yaagidosona.
  unx-unx: ଇନିଃଦ ଆଇଃକ୍‌ଗି ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ହନ୍‌ତାନିଙ୍ଗ୍‌ ମେନ୍ତେ କାଜିୟାଃଏ ଆଡଃ ପାର୍‌ମେଶ୍ୱାର୍‌ତାଃରେ
    ଭାର୍‌ସାକାଦାଏ । ଠାଉକାଗିୟା, ପାର୍‌ମେଶ୍ୱାର୍‌ ଇନିଃକେ ବାଞ୍ଚାଅ ସାନାଙ୍ଗ୍‌ତାନାଏ ଚି କାହା
    ଏନା ମାର୍‌ବୁ ନେଲେୟା ।”
  gah-gah: Eza nene Ómasimú gele alévolé onoike neza nene Ómasímini gipala nouve loko
    limó nenazo, Ómasímo aikumú geleneitimó nene itína alémo agutó vizitimole.
  lcm-lcm: Nia kapo lomlomon ta God. Au ago ani God na kame pakangai ania kana vang
    si man kapo buk pok ia. Using kata antok ta, ‘Nau napo nat i God.’”
  aer-aer: Rarle akwele angkeke renhe-arle Ngkartele mwantye atnyenemele re ilelheke
    re Alere Ngkarte-kenhe-arlke. Kele nhenhe anthurrele akarelhemele aretyeke renhe
    apeke-arle Ngkartele arntarnte-aremeke re ilweketyenge.”
  qvc-NT: 'Payqam niwarqanchiqllapa: “Dyuspa Churinmi kani. Paypillam yuyakuni”, nishpa.
    Mayá, Tayta Dyus payta allipta kuyashpaqa washanqa, nishpa.'
  tgl-ULB: Nagtiwala siya sa Diyos. Iligtas siya ng Diyos ngayon kung nais niya, dahil
    sinabi niya, 'Ako ay Anak ng Diyos. ’
  cbs-NT: '@see-verse:MAT.027.042'
  xtm-NTPP: Nú kúkanu ini de Su'si ma, te jín ko koto o nuna kii ya ki koto ya de.
    Vaa ni ka'an de ja Sa'ya Su'si ma kúu de ―‍ka kuu de ka ka'an de.
  nnq-nnq: Nganhyobalela Nnoongo nukulenga eti jwombe nga Mwana jwa Nnoongo, Nyeme
    twetulole anda Nnoongo apaile kunkombola.”
  bao-NT: Cʉ̃a, Ʉmʉreco Pacʉre ca tʉo nʉnʉjeegʉ niimi. Mecʉ̃ docare Ʉmʉreco Pacʉ cʉ̃re
    cʉ̃ ametʉenejato, díámacʉ̃ra cʉ̃re cʉ̃ ca mai majuropeecãjata. Ania, “Ʉmʉreco
    Pacʉ Macʉ̃ yʉ nii,” ¿cʉ̃ ĩitiri? —cʉ̃re ĩi buiwa.
  san-ORI: ସ ଈଶ୍ୱରେ ପ୍ରତ୍ୟାଶାମକରୋତ୍, ଯଦୀଶ୍ୱରସ୍ତସ୍ମିନ୍ ସନ୍ତୁଷ୍ଟସ୍ତର୍ହୀଦାନୀମେୱ ତମୱେତ୍,
    ଯତଃ ସ ଉକ୍ତୱାନ୍ ଅହମୀଶ୍ୱରସୁତଃ|
  huv-NT: 'Nej tayac omeaats wüx Teat Dios, ich mawün nej wüx a nganüy sitiül Teat
