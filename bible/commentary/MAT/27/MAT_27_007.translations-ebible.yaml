    tituanp̱ig.
  nca-nca: Ko ene mande ka kusiyaŋgurí, asa ŋu wondo ŋundoko mira ka kimo taŋgurí.
    Mira ŋuko noko kumbe towoyoweya uni ŋuro mirayó. Ŋunde kimoyi uni wini meyowo
    khumaŋgurí ŋuno tapu yereyaŋgo.
  zpz-NTPP: Orzeꞌ psaap dey riidz ben lac gyicy nu dey tiñ zeꞌ. Orzeꞌ wii dey tub
    nac yu nu la Yu ni Mbecy nu Rzaa Gyis. Orzeꞌ yu zeꞌ wii dey ñi nu tiñ zeꞌ, par
