verse: MAT.027.007
translations:
  kpx-kpx: Isi moni ke hotohoto vaito moni ke malei vata mole ibina valu. Subuta ataeau
    vata kemo deba malei avuemo sosibani vaevema. Iale vata keike abu ibinave vai
    isiviale avuemo vata ke ata holioholiale keau haluvige abu malevei avuemo abavuevegei.
  okv-H: koro amina do aisora avo ke kaseo irae enu enda nei embo puvuto peharo kovasora
    amita use enda avo koro amina ombasi pambuto enda na ovu ari embo amita degi enda
    ombua.
  tbo-tbo: Ega yaka tunawahi ma hi nugonugotuhu po geka monena hi waya po walata tu
    bagibagiyena a hipuli hi gimaleya, po ipa hipulina tauhi tu wihewahewa hai kokowaga.
  mal-C: ആ പണംകൊണ്ട് വിദേശികളെ മറവുചെയ്യുന്ന ഒരു ശ്മശാനത്തിനായി കുശവന്റെ നിലം വാങ്ങാൻ
    നിശ്ചയിച്ചു.
  grc-SR: Συμβούλιον δὲ λαβόντες ἠγόρασαν ἐξ αὐτῶν τὸν ἀγρὸν τοῦ κεραμέως, εἰς ταφὴν
    τοῖς ξένοις.
  bgc-bgc: आखर म्ह उननै सलाह करकै उन सिक्कयां तै परदेशियाँ के गाड्डे जाणकै खात्तर
    कुम्हार का खेत मोल ले लिया।
  khz-khz: Gekilagi-kilagiato, gevega-taunataunaato mulinai, vomoni gegapiato, gulo
    ekalawai talimana gena tano gevoiato, tanopara polu talimara geria kala kapunai
    gevega-agoato.
  deu-TKW: Sie entschlossen sich aber und kauften davon den Töpferacker zum Fremdenbegräbnis,
  zsr-NT: Niꞌr glun xtídzaꞌquëꞌ, atiꞌ gláꞌuinëꞌ dumí naꞌ tu laꞌ yël queëꞌ bönniꞌ huen
    röꞌö quië gac ga laꞌgachëꞌë bönniꞌ gzaꞌa.
  lin-lin: Boye, basanganaki mpe bazwaki mokano ya kosomba, na mbongo yango, elanga
    ya mosali mbeki, mpe ya kokomisa yango lilita mpo na kokunda bapaya.
  hns-NT: Aur oesab sallaah karke oe paisa se ek pandohie ke djamien kienies pardesie
    log ke mattie dewe khaatien.
  noa-E: Maimua ag khur deeu amach ap iekhawia ag phatkhonau jẽbta për auju ajierram
    aajem, durr warpmua õor bëe nʉm khʉʉn meebaawai ag ee aukhëraag. Mag phatkhon
    Jesús param arrau jẽb për autarr, Campo del Alfarero a thʉ̈r sĩejim.
  eng-EMTV: And taking counsel, they bought with them the potter's field, to bury
    strangers in.
  mib-NT: Yūcuán na te ni casándaā de jeē xūhun yúcuan cuaan de ñuhun jeē naní Lugar
    Ñuhun Quíxin, návāha yūcuán quindūji ñayuu ñuu jicá.
  lif-NT2: हे़क्‍केःल्‍ले़ खे़ङ्‌हाॽरे़ कोःम्‍भलेरे़ कुइक्‍ताप्‍पिन् ताक्‍कन्‍निबाहाॽ
    मे़सिःल्‍ले़ लुप्‍मासि फाॽआङ् इङ्‌मा निःन्‍धो मे़जोगु॥
  xnj-xnj: Hinu vakajovesana, vakatola mashonga gala kugula mgunda wa ludaka muni
    pavyaa pandu pa kuzikila vayehe.
  mmx-mmx: La diga epaase mumu i la diga un kaka loxongkangka, laasen teren Laraamang
    Pota, kusu tik mikmit limixin kadiong.
  cbr-NT: Usai cananxunbi sinántëcënxun ca a curíquinënbi an me ñutëocë uni aín me
    maruaxa, a mex isa amanuax ucë uni bamaia anu maínti 'iti 'icë quixun sinánquin.
  tee-NT: Pus ixchux'an tanaulh ni catalhitamoya' ju anu' tumin lakatam lacat'un.
    Chai anchach ju catata'acnuyach ju amachak'an makat ju tani ju anch lak'achak'an.
  eng-LSV: and having taken counsel, they bought the potter’s field with them, for
    the burial of strangers;
  cak-NT: Cuando xquiya' yan chiquiwech anchique niqui'en riq'uin ri mero ri', reje'
    xquilok' jun ulef; ri ulef ri rubinan Richi ri Banoy-Bojo'y; ri ulef ri' xtic'atzin
    chi yemuk ri winak ri man je israelitas ta.
  pah-NT: A'ero g̃a nhomonhi'inhi'ig̃i kohoa tipyhy a'ea pyvõ javo. A'ea g̃a imondoi
    a'ero ipyhyga kohoa hyrua apohara'ga hugwi – kiroki ga oapo tujuga hyruro. Opyhy
    g̃a kohoa g̃andyvyag̃wama rupiara torotỹ ti judeus'g̃arũive'g̃a pevo nehẽ javo.
  sja-NT: Maperã ma p'arat'apa eujã neto atajida aɨde ɨadamerã ãchi eujãde k'ĩra tewaraarã
    piurutaarã. Aɨ naaweda ma eujã t'ɨ̃jarapachida Chok'o K'apataarã Eujã.
  xed-xed: Ka dzraftá həŋ, ka laghwi skwatá vwaha sana mnda tsa huzla nda tsi, ŋa
    la mbla la matbay.
  mks-NT: Ta tá sa̱ na̱nditúhún va̱ha xi̱hi̱n táhan na já na̱xeen na in ñúhu̱ xi̱hín
    jiu̱hún cán. Mé ñúhu̱ cán naní a̱ ñúhu̱ da̱ cáva̱ha ña̱ha xi̱hín ñundáhyi̱. Ta
    ñúhu̱ cán cacuu a nu̱ jándu̱xu̱ na̱ na̱ tóho̱.
  gfk-S: Iesene tike katano pu, a nuno no ut na gil gingop ma ra pu kanaia. Ma be
    di ga wor tikai leh, di ga kap leh ira barbarat ma di ga kul ie ura busbus ira
    minat me tapa.
  bmu-bmu: Mewö jiba eraum möta moneŋ miaŋön gwakömnöŋ kimbut meme azi kungöreŋ gölme
    köröŋi kun bohonŋi megetka kian ambazip yeŋgö qaksiriŋina ahök.
  dgz-dgz: Gwat make ame nopewa panan wane ewap mu ian ugupe nagirewa ap mepe borit
    wapi kaima muga tumopen arewa une tapen menan seane. At ame yaua Unup Taine arewa
    une tan.
  eng-GNV: And they tooke counsell, and bought with them a potters fielde, for the
    buriall of strangers.
  zaa-NT: Gulèqquia lettia diba cą nna huì'i cą lani bél·liuá ttu pedazo loyu qui'
    ttu nubeyu' nu runi traste, para ccą́ panteón qui' canu dìttu'.
  eng-WEBSTER: And they took counsel, and bought with them the potter's field, to
    bury strangers in.
  guh-guh: Nexata bajarapamonae najamatabëjëpa bajarapapalatanëanëta pecomuatsinexa
    ira. Nexata bajarapamonae bajarapapalatanëanëta comuata canalitonë pefaratabiabinë
    pijairami. Bajarapamonae comuata bajarapaira, itsanacuaverena pepatsivi itsa tëpa
    Jerusalén tomarata, bajarapairata pemëthëtabiabinexa.
  bon-bon: Teepi mene jitranisi, egä lui biname te disi bine gawe ca jaawenimuge,
    pui rarekaake ca teeme bau ca gawe ne jeletnisi idne biname bime gapecewe tääpume.
  nhw-BL: Teipa quisencajque tlaque quichihuasquíaj ica nopa tomi huan quicojque itlal
    se chachapalchijquetl para nopona quintlalpachosquíaj catli seyoc tlali ehuani.
  swh-ONEN: Kwa hiyo baada ya kushauriana, waliamua kuzitumia kununulia shamba la
    mfinyanzi, liwe mahali pa kuzikia wageni.
  wbi-wbi: Pe vakapuling'hana, vakatoola indalama sila vakaghula umughunda ughwa m'bumba
    fijigha kuuti mwe vanyisilaghe avahesia.
  bba-bba: Ye bɑ wesiɑnɑ bɑ kpɑ bɑ kɑ ɡobi yi tem dwɑ mɔmɔn mi, mi bɑ ko n dɑ sɔbu
    sike.
  eng-KJVCPB: And they took counsel, and bought with them the potter’s field, to bury
    strangers in.
  kgk-NT: Upéixa ramo onhombo'e mbo'e onhondive oikwaa hagwã gwembiaporã. Oikwaa rire,
    oho ojogwa yvy. Upe yvy tuju-gwi mba'e ryru apohaty mba'ekwe. Gwĩ yvy akéno-gwi
    ou va'ekwe ojaty hagwã ojogwa upe va'e yvy.
  waj-waj: kiaa kiada ivaara kuakuaakuaiyauvaa tida yeena rau kiada kookaraa sikauyauvaa
    varada mmataivaa hanuu kioo kuu yavaa iira vaidiivaa mmida inna mmata voovai varada
    ngiari vo yoosinnaiya numa varida putikiai ivaki hakuaaraivaara vareeravai.
  cpy-cpy: 'Ikanta-wakahae-yaani: “¿Jempe akante-rika koriki?” Ikanteeyini: “Jame
    amanantan-tyaawo pitzithari-patha-tatsiri, jempe ikiteeteri ikamayiteerika itsipa-jatzipaeni
    atziri.”'
  ekk-PKP: Nii leppisid nad kokku, et ostavad pottsepa põllu kohaks, kuhu matta võõramaalasi.
  mpx-mpx: Yaka mani o ana logugui hi ginol ge hi ahe bilibili etega hi pwamolaa tomibwabwali
    ali salai. Hi pwamolaa gamagal etega elana iya ulun ana toabab.
  wbp-wbp: Tala nyampu-kurlurlu ngulajurlipa walya-pardu payi-mani ngulangka yungurlipa-jana
    yapa Juwu-wangu-patu milyingka yirrarni.” Junga-juku, yimili jinta-manu tala ngulaku.
    Ngula-jangkajulu walya-pardu payi-manu wati-kari-kirlangu kuja kala-jana murlukurnpa-piya
    ngurrju-manu walya yarltiri-jangka.
  luo-luo: Omiyo ne giporo wach mondo giti gi pesago kuom ngʼiewo puoth jachwe agulni
    mondo obed kama iyike jodak.
  nhe-NT: Teipa quisencajque tlachque quichihuasquíaj ica nopa tomi huan quicojque
    itlal se chachapalchijquetl para nopano quintlalpachosquíaj tlen seyoc tlali ehuani.
  aii-aii: ܘܣܘܼܙܓܸܪܗܘܿܢ ܘܙܒ݂ܝܼܢܗܘܿܢ ܒܝܼܵܝܗ‌ܝ ܚܲܩܠܵܐ ܕܦܲܚܵܪܵܐ ܩܵܐ ܒܹܝܬ ܩܒ݂ܘܼܪܹ̈ܐ ܕܢܘܼܟ݂ܪ̈ܵܝܹܐ.
  esk-NT: Sivunniġñiqsut tauqsiutigisukługu utkutchirim nunaŋanik iḷuviqaġvigisukługu
    iglaaŋuruanun.
  msb-msb: Kaya nagkaurusad sinda na ibakal sin uma san parahimoʼn kuron agod himuon
    na rulubngan san mga dayo.
  cpa-NT: Hi² jøng² ca¹jmo¹dsa jǿg³ hi² lá¹dsa cøng² huø¹ quianh¹³ cog³ jøng². Huø¹
    jøng² mi³quiah¹² jan² dsa² ŋøa¹² ta³ jmo¹²dsa tøh¹². Jøng² ca¹jmo¹dsa cu²san³¹
    huø¹ jøng² ja³húg¹dsa dsa², ju³lah dsa² chian² ja³siíh³ ca¹jon¹.
  dso-dso: ସେ ଡାବୁ କେନ୍ତାରି କର୍‌ଚ କରିଅଇସି, ଏ ବିସଇର୍‍ କାତାବାର୍‌ତା ଅଇ କୁମାର୍‌କେତ୍‌ ନାଉଁର୍‌
    କଣ୍ଡେକ୍‌ ଜମି ଗେନ୍‌ଲାଇ । ଏଟା ବିନ୍‌ ଦେସର୍‌ ମଲା ଲକ୍‌ମନର୍‌ ପାଇ କବର୍‌ ଦେବା ଜାଗା ଅଇଲା
    ।
  meu-meu: E henegalaia, bena uro ikarana tauna ena tano e hoilaia, idau bese taudia
    iguridia gabuna ai vada e halaoa.
  yva-NT: Weti wayao ti wo rapatimu ware wo doije umaso veano anoke inta ramavun indamu
    vatano marane mantuna rai. Anoke umaso ama tame rawainamo “vatano po anomane ranari
    apa anoke mije.”
  dgc-dgc: Ey nagkasundu side a ibugtong de to luta no mégimet ta binga, monda gemtén
    de a péglébngan na dayuan.
  zpm-NT: Dzigo bzodiidz zho dieṉ zha gaca, nacne mazd pquiin zhow bzhii zho tib lë
    liu, zaatne rdieeṉ yu ne riaa grë ncuaaṉ psin ne rquiin; parne lo liu co ygueets
    grë zha zit ne guet Jerusalén.
  hix-NT: Àsoke ryhe teryatxowà, ketxkon hatà. 30 txenyerutho hoko rma nosonytxetxkon
    hatà. Toto heno komo yonamtoho tehekahtxe, onàtho hona, txenyerutho hona, ketxkon
    haxa hatà. Àro ke, toto yowtotho yehekahtxownà hatà. Oryen kahnye ro yowtotho
    rma yehekahtxownà hatà. Anaro heno komo yonamtoho me harha netxownà hatà, hawana
    me Xerusaryen hona omohxemo heno komo yonamtoho me rma hatà.
  sim-sim: Karem uhu li mbaolsoloho limu mbara, �Ka ni i ma or pavin unda ma misambi
    orhin ya orok ni frungawuka. Uhu ni halashinak ma ol homek fehe tol torok liwa
    os li hawa wolo orok ni wakor eweka.�
  npi-ULB: तिनीहरूले आपसमा यसबारे छलफल गरे र त्यस पैसाले परदेशीहरूलाई दफन गर्न कुमालेको
    जमिन किने ।
  cgc-cgc: Ta uryan, gasugtanay danen an na kwarta ya ipalit ta basak na iya ta isya
    na manugbuat ta kuron aged buaten danen na patyo para ta mga mapatay na istrangiro.
  tim-tim: “Puli ire amâ luâk moâkgât puli kat katŋe ina emet iregât katenŋe bo ârândâŋ
    akberâp. Aregât gain gain akberen?” dâm magaŋgi goaŋgi akmâ puli arekŋe luâk siâ
    umbâ ketugumap yâkgât kalam siâ puligoyi. Hân are puligom hin dâyi, “Hân ire amâ
    hin akbiap. Luâk kâlewângenba togom manmâ mombai are in hanyeŋguwaen.” dâmbiâ
    hain arekŋe bunŋe agep.
  yor-yor: Wọ́n sì gbìmọ̀, wọ́n sì fi ra ilẹ̀ amọ̀kòkò, láti máa sin òkú àwọn àjèjì
    nínú rẹ̀.
  wos-wos: Wungi hundi bulétaka di wun yéwa hwetaka di aki yatakakwa duna héfa héra.
    Hérae di wa, “Nak téfambu yandé du takwa nana getéfambu hiyandat, nani diré ané
    héfambu rémétame.”
  emp-NTPO: Maʌ̃ carea bed̶ea aud̶aped̶a maʌ̃ parataba ẽjũãda nẽdosid̶aa drua ãĩbemarã
    joubadada eropanani carea. Maʌ̃ ẽjũãra Zoco Cabari Ẽjũã abadjid̶aa.
  eng-F35: So after consultation they bought the potter's field with them, as a burial
    ground for strangers.
  ind-ind: Jadi, sesudah berunding mereka memutuskan agar uang itu dipakai untuk membeli
    sebuah ladang yang sudah lama disebut Ladang Tukang Keramik. Lalu ladang itu dijadikan
    tanah pekuburan untuk para pendatang dan orang-orang asing yang meninggal di Yerusalem.
  pes-OPCB: بنابراین، پس از بحث و مشورت، قرار بر این شد که با آن پول قطعه زمینی را
    بخرند که کوزه‌گرها از خاکش استفاده می‌کردند، و از آن زمین به عنوان قبرستان بیگانگانی
    استفاده کنند که در اورشلیم فوت می‌شدند.
  mpt-mpt: i sinwalo teka bianiba baaniba Nibo moni olo olonoba dabal ket klamin nakae
    baano mo walobbua bib mak da tlebibi kaanimibo dleb monoba dabal ele teme dolbumomo
    geniba
  bla-bla: Ki itau'kŏkotomotseiau ki itopum'attomiau potter otsĭn'sĭmman, pie'tappix
    mok'itstsŏsau.
  ssx-ssx: Koto ekina꞉ta꞉ ika꞉ kakena꞉ homolo hata꞉ koto manima꞉ta꞉ mo hande toopi
    kawasomanu wepita꞉la꞉ halina꞉ kenketa꞉ mo da ma꞉nda꞉na꞉ wanda꞉hali tokomanu hoiya꞉peke
    kenke wina꞉ lomana꞉e laa hambemekeme.
  mkl-mkl: Iyi ɑ̀ busi njɛ ɑ̀ tɑ̃, nɔ ɑ̀ so fiɑu ɑ̀ rɑò ikoi woo mɑ cɑkɑ ɡɔ, ɑ̀ ce
    bi ku si inɛ njoo ŋɑ.
  gaq-gaq: ଆତେନ୍‌ ରୁପା ଡାବୁକେ ଡିରକମ୍ ରାସିଙ୍ଗ୍‌ଚେ ବଆର୍‌ଏ । ଆକେନ୍ ବିସୟ୍‌ରେ ମୁଇଙ୍ଗ୍ ନିସ୍ପତି
    ଡିଙ୍ଗ୍‌ଚେ କୁମ୍ୱାର୍‌ ଲିଜ ମ୍ନିକ୍ନେ ଇତୁଡ଼ା ଲିଜ ବିଆର୍ ଆର୍‌କେ । ଆକେନ୍ ବିଦେସି ରେମୁଆଁଇଂନେ
    ରାଚ୍ୟାମ୍ବକେ ଡାଗ୍‌ଚେ ବେବ‍ଆର୍ ଡିଙ୍ଗ୍‌ଆର୍କେ ।
  gof-RNT: Hessafe guye, issife zorettidi, bete asi mooganaw mana biitta shammidosona.
  unx-unx: ଏନ୍ତେ ଇନ୍‌କୁ ନେ ବିଷାଏରେ ସାଲ୍‌ହାକେଦ୍‌ତେ, ଏଟାଃ ଦିଶୁମ୍‍ରେନ୍‌କକେ ତପାକ ନାଗେନ୍ତେ
    ଏନ୍‍ ଟାକାତେ କୁମ୍ଭାର୍‌ଆଃ ଅତେକେ କିରିଙ୍ଗ୍‌କେଦାକ ।
  gah-gah: Liki liake, ligili hagili iake gakó makó li hukamó. Lá iake mikasi mulalokatí
    vetini gonosi milimili minative liki mikasi agulizá nene mikasi somo lilí iaká
    vetini mikasi nene meina hizemó.
  lcm-lcm: Na kila ainak aongos si luk ani kapkap ang si kari an samui ani vuk roe
    ang si igenen pulpul asi kepai ani ri vap sokoung e iang.
  aer-aer: Itne angkerreke imerte yewe angkerremele, “Anwerne ngkweltye nhenhele ahelhe
    inetyeke anwerne-arle ipenye areye artetyeke apmere anwerne-kenheke ilwerlenge.”
    Kele itne anteme ahelhe akweke ineke artwe-ngentyele-arle arne areye ahelhe urte-ngentyele
    mpwaretyartenge.
  qvc-NT: 'Chayshina parlashpallapaqam, kayshina yuyarqanllapa: Chay qellaywanqa randishunllapa
    chay manga ruraqpa ch''akranda, pantyun kanambaq, furastirukuna wañuptin, chaypi
    pambananchiqllapa, nishpa.'
  tgl-ULB: Sama-sama nilang pinag-usapan ang bagay na ito at ang salapi ay ipinambili
    ng Bukid ng Magpapalayok upang paglibingan ng mga dayuhan.
  cbs-NT: ¿jawen jawa jaska wananxanpa? ika yuinamei yubakakin shinantan Jerusalén
    anu bai bea mawabu medibi janu jatu maiwati wanun, iwanan, mai kenti wanikan bai
    ja 30 pei jexewen bikin ibu wanibukiaki.
  xtm-NTPP: Te ni jinu ni ka ndatnu'u tna'a de ma, te ni ka jani ini de ja jin ndakuaan
    de ñu'ú tee sa'a kisi tee sa'a ko'o ma, sukan‑va'a yukan koo jin chu'u i ñayii
    masu ñayii ñuu yukan ka kuu i ma.
  nnq-nnq: Ngabalagana, ngabaemela nng'onda gwa mmombi pabe paali pa kuchiki akageni.
  bao-NT: To biro ĩi, ameri wede peni yapano, tee wapa tiirica tiiri mena jĩcã yepa,
    “Jotʉri Weeri Majʉ Yaa Yepa ca wãme cʉtiri yepare ca wapa tiipe niicu, ape yepa
    macãrãpʉ ca bii yairãre yaarʉgarã,” ĩiupa.
