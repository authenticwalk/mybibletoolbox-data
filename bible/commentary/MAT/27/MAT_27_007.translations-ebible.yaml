    aririka inkamayiti kaari ajyininkata”.'
  nhg-NT: Hua cuöc ye omotlajtulmacaque, oquecujque ca inu tomi sente tlöle de casfielajtiero,
    para ompa motlölpachusque inmimejcöhua de estranjieros.
  nya-nya: Choncho anagwirizana kuti ndalamazo azigwiritse ntchito pogulira munda
    wa wowumba mbiya kuti ukhale manda alendo.
  ngu-NT: Quemaj san secan onotlajtolmacaquej para yejhua ica on tomin cohuasquej
    se tlajli, yejhuan itoca Alfarero, campa quintocasquej on yejhuan xchanejquej.
  kup-kup: Pot nae nap mañat ñetiv bahoneo batat monï posinañ ham hapiñ matut toohaek
    ham nar zum tat pot hah, “Ham eparah añarab pat tairari zei epatak emat het ñomohopanezari
    baveirook.” Pot ham poraz hah.
  jid-jid: Baka tre ni kpamba nda ban nklen le rju u ri' wa baka ta rjuu bi tsri.
  wmw-wmw: Basi wakisikizana, wakiuza uweru wa nfiyangi viyungu, iwe bushtani ya kuwazika
    wayeni.
  gmv-GGM: Be garasan zoretidi imath gidida asatas dufo gidana mala issi mana (urqa
    miish medhizadeza) gade shamida.
  ssg-ssg: Imuh lato xinoti tenen namil ukek lato hapuasa teik moni ien kahuiai teik
    pekeun ti teka seilon laha tanomi salek. Tesol ien lato hani tihiniai seilon ti
    xux liai.
  zpo-NT: Zee myaan re xaa zii xaa tub lee leyo, pa ngoo myet yo ndexkwaa xaa yas;
    zee kano re xaa tub lee leyo pa sebyo xaa re xaa yezh zit, xaa yet zee.
  poy-poy: Pawajimilirana kala kuusu mpiya azi, womberi wazitumiya kuhemera lirambu
    lya ukaka, liweri pahala pa kusilira wahenga.
  qwh-NT: Tseno nirirnam, tse qellewan manca ruraqcuna shashalnincuna jorqucuyänan
    chacrata rantiriyarqan. Tsemanmi forasterucunata wanuyaptin pampayaq.
  gaw-gaw: Amunu ag nai maṯin, oolag laip̱u mena, ag men doḏo amu aona, wan laa, danab
