  inb-inb: Chasa nispaka, tukui iuia­rir­ka­kuna, chi kulki­kuna­wa manga rura­diru
    suti alpata randin­gapa. Karu­nig­manda runa­kuna samuspa wañus­ka­kunata pamban­ga­pa­mi
    randir­ka­kuna.
  hrv-hrv: “Nije dopušteno staviti ih u hramsku riznicu jer su krvarina.” Posavjetuju
    se i kupe za njih lončarovu njivu za ukop stranaca.
  box-NT: Á ɓa wã̀anía tò, à ɓa yà ho mɔhṹ ɓúi na ɓa wee ve làa «Có-mí
    Mɔhṹ» làa de, á wó lè ɓa nì-hãní nùuníi.
  ote-NT: Nepʉ bi go ꞌnara cohi gue con gue nura boja̱ꞌa̱ da dañꞌʉ ꞌnara hai rá thuhu
    ra Hai dega Hyoca Traste, pa ja da tꞌaguini ya nzøhøja̱ꞌi.
  wnu-wnu: Ende qamara nomon qur end qob qamb nausi wogub ne nomon qur end munon egi
    baab igour ai eng taui wurisab ne ai eng bo munon mug is ginam end igour eng umari
    wuritumuni igorun qamb wugumirei.
  zam-NT: 'Ngoloa, luega mdoodi''s mèna con xtàa mèna. Ndxab mèna: ―Más huen tyen
