    tohab.
  bus-bus: Kɛ̀ aↄ̃ yã gↄ̃̀gↄ̃, ben aↄ̃ orobori gũ̀tↄkii lù kↄ̃n ↄↄ pìo nibↄnↄ vĩikii
    ũ.
  gub-BL: — Ma'e xiapo nehe, i'i uzeupeupe wà. — Xime'eg kar ywy pehegwer nehe, amo
