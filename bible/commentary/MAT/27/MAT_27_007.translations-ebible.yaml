  bjk-bjk: Io, idi toxo muu önga dinödöm pa xukun lo ina xönö möxö tene pet sosopen
    min, bara tabo pömös nangadi osee ringan.
  msy-2020: Egha me akam mɨsuegha dagɨar kaba inigha ghua Mɨnebar Ingangarir Gumazimɨn
    Nguazim givese. Me ghaze, nguazir otevir kam, gumazir saghon izezibar afamin matmatiamɨn
    otogham.
  bpr-bpr: Na yé duenam man, yé fnaleh nawala yé gukmamula i filak ani bayadla tanà
