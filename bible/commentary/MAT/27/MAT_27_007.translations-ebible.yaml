    ghabubu kaiwae. Thɨ vamodo weya uye gharamonjemonje.
  yap-yap: Ma nap’an ni ta’reb lungurad riy miyad pi’ fare salpiy ngar chuw’iyed bangi
    binaw ntafen be’ nma ma’ th’ib ni ngu’un k’eyag girdi’en yugu boch e nam riy.
  mop-NT: Cajoo' u tzicbalte c'u' a beloo' u cu bete' etel a taq'uin abe'e. U q'uexajoo'
    a lu'um etel aj pütbal ti'i ca' yanac tuba u mucbuloo' a ma' Jerusalenoo'o.
  tet-tet: Ita rona badaen sasanan ida atu faꞌan niakaan rai. Diꞌak liu ita hodi osan
    neꞌe baa sosa hola rai nia. Hodi nunia, ita bele halo rai nia dadi rate fatin
    bodik ema matak sia, kalo sia mate iha Yerusalem neꞌe.”
  hlt-MCSB: Te dongah dawtletnah a khueh uh tih te nen te kholong rhoek kah phuel
    la ambop kah lo te a lai uh.
  xtd-NT: N‑ka kida ɨnuu‑s xa jueen koio‑s ñuꞌu ɨɨn se kidavaꞌa koꞌo xiꞌin kɨdɨ ñuꞌu
    xa koo ɨɨn nuu ku nkonduxi ñayiu toꞌo.
  mdy-ETH: ዔያታ ዎላ ዞርቲ፥ ሾኦቺም ዱኡፒ ቤሲ ማዓንዳጉዲ ፔቴ ማኒስኬያኮ ጎሺ ሻንቄኔ።
  spl-spl: Yu mem lok âlâŋe amaŋ tuhumap yâkâlen hân puluhunom. Puluhum lok kâlepŋehembâ
    taka manmai ya yan hanyongombisâi.” Yawu sâwi.
  usp-NT: Xchomorsajtak chirib'il rib'ak xlok'tak jun ulew la' man pwak li ri tib'ijsaj
    re, rulew man ajb'anal kelen la' xok'ol. Y xcan jye'tak pire mukb'i rechak yak
    ma' rijajl ta' Israel.
  zav-NT: Na' boso'oxi'e yesə'əzi'e to yežlyo de'en de c̱he to beṉə' güen yesə' len
    mechən'. Na' gosə'əzi'en par to capsant gan' yesə'əcuaše'e beṉə' zitə'.
  sgz-sgz: Má namur di kis talum má dik sormángát i pirán tabal erei suri huli kuir
    bim káián kesi tám long lus. Má kuir bim er di oboi suri tahni tan kálámul tili
    risán er di mat á Ierusalem.
  kek-NT: Ut que'xc'u̱b ru nak te'xlok' jun li ch'och' re te'mukek' cui' li jalaneb
    xtenamit. Ut chiru li tumin a'an que'xlok' li na'ajej a'an riq'uin laj pac'onel.
  blz-NT: Noko daa i raaya'a nopoosangadai, raaya'a namba'ilikonmo doi' iya'a ningili
    tano' men ngaanon Tano'na Tukang Kuren. Tano' iya'a nisidakon tampat bo baleananna
    mian men tumaka.
  poe-NT: La ntá kjuenka̱yáxin sín jnkoko̱á kíxin tí chichaon la tsꞌe̱naxín sín ijnko
    nonte itꞌin No̱nte̱e Tí Chꞌín Chꞌéna Nchésen kíxin tsochónta sín nketí tsoxravá
    tí chojni tsíkji̱xi̱n ikjín.
  san-TAM: 'அநந்தரம்ʼ தே மந்த்ரயித்வா விதே³ஸி²நாம்ʼ ஸ்²மஸா²நஸ்தா²நாய தாபி⁴​: குலாலஸ்ய
    க்ஷேத்ரமக்ரீணந்|'
  cof-NT: Junto aman junca tenpato, ya calachi to calaquinue. Jun tobi to nida quichun
    to canun to jomin jominue. Junni ya toca cato, pantiyon quilaquinue uyan tobi
    nechi jaminla puyalainari, junbi yalaca menachun.
  srm-NT: Nöö hën de kai pakisei te de kaba ee unfa u de du ku di möni. Nöö hën de
    ko fendi taa de o go a dee sëmbë ta mbei dee soni kuma agban sö go bai wan pisi
    goon a de fu de ta bei wakama.
  qvs-NT: Ashwan alli kanman kay kullkiwan suk terrenuta rantinanchikunapa chikan
    llaktamanta runakuna wañuptinkuna chaypi pampanankunapa. Chashna parlanakushpankuna
    puyñukuna rurak runapa terrenunta rantirkansapa.
  zca-NT: Orze' mia'n bixa' di'zh, kun dimi ze', zi' bixa' tlë' yuo plo lë, yuo che'n
    xa' nichao' rë kwa'n bitsi'n, par ga'ch rë men zit.
  cbc-NT: Bairo ãmeo ĩrĩ, jĩcãrõ mena tʉ̃goñañuparã. Jĩcã yepa Campo del Alfarero
    cawãmecʉti yepare wapatirotiyuparã tie dinero mena, ape yepapʉ caatíatana, marĩ
    ya macãpʉ cariayasirã na rupaʉri ãnajẽrẽ topʉ na cayareparore bairo ĩrã.
  qxo-NT: Tsaynam willanacur tsay gellëwan rantiyargan manca rurag runapa chacranta.
    Tsay chacrata rantiyargan juclä nacion runacuna wanur tsaychö pampacuyänanpämi.
  mox-mox: Ta edi veqae ʼabibodanaya iluvine be mane nana ʼinega taha toʼabi ʼulena
    ena bwaʼobwaʼo ina gimwanea, ta bwaʼobwaʼo nana wagawaga adi debaʼunu weaqidi.
  kew-kew: Go mone madaa agaa meda gupa robo suare go mone-mere sospen warini aanuna
    su kabamina simi. Go su-parare pora kimisu onaana matmat wariamina simi.
  dww-dww: Dabudine taudi ai oga da inam manene, gurewa tauvoienama na doḡama ta gimeri
    be dabudine vaḡavaḡai adi kokoagama tai tubuḡina.
  nif-nif: Wala tɨmbi endɨ manda e-topmbi, mɨnem walɨ ama no kwet kambot pa tɨlɨñguk
    endok kwet no tuambi, ama mayañgan nasi nindɨ Jelusalem pap sembɨnekalɨñ endok
    amasum palektok eu taleñguk.
  twi-ASANTE: Wɔdwennwenee ho sii gyinaeɛ sɛ, wɔde sika no bɛtɔ asase bi a wɔtu hɔ
    dɔteɛ de nwono nkukuo, na wɔde ɛhɔ ayɛ amusieeɛ ama ahɔhoɔ a wɔbɛwu wɔ Yerusalem
    no.
  aoj-aoj: Eaꞌ amom maꞌi anif basef mandameꞌmaef, ama moni inimba mandaꞌan matala
    anep itapa anona aman nagalaꞌ malihi. Eaꞌ mofaꞌ itap apamba ma mondaꞌ matmata
    sogawa epes isimba lauginisi safiꞌi salomas sape sagagaꞌi.
  cbv-cbv: Páant niíj míic wéhe péa, bac bejnit, wáam dah chãjniíh bainí baácdih ĩt
    jíib chãjap wʉt jĩ, biámant moón caán tʉ́tchina jib jʉinít ĩ wʉnʉchah, ĩ yohat
    pínah niijná.
  taw-taw: Anɨb agɨl, takaw agnɨg agnɨg gɨl aglɨlak. Aglɨl, mani awl lum olap tawnɨgun
    agɨl, am man wakay olap tawɨlak. Man anɨb ak, binɨb okok kɨli lum yɨgɨl sɨge cheg
    gelɨgɨpal. Pen man anɨb ak tawɨl agɨlak, Bɨ pal okok nɨb apɨl awl kumel, man wakay
    anɨb ak dam kɨlop kamnɨgun agɨlak.
  jic-NT: Yuwá tjowelepj tsjan la qjuijicj t'emel mpes. Yólatsja 'ücj jaylacj jis
    la jay 'amá tsjo'oy ts'yawa juts'a'á. 'Amá niná panteón nsem p'a mpe ne'espan
    mpes. Mpes nin la tjajay t'emel lal.
  zap-NT: Orguin wuu men diiz yra men, kon med guin wka men xelyu mén ne rzhexkwaa
    ne yu, chen nga tsugyeer menzit.
  wer-wer: Pël mëak pit ngön ë kopëta wesak omën kamaatëaanörö yang kel weerëpënëak
    omën yang kaap ket yaaupë yang lup nent sum ëa.
  ipi-ipi: Wuane lalu, akali utupane-mane wandakali opene omolai tupa mali pulane
    yuu mindi yakale nembo toto, pii mindi lo puta puato, sisopene yuu-mane waa piyane
    akali mindina yuu mindi muni utupane-mane kambeainipia.
  qul-NT: Chhicataj rimanacorkancu, chay kolkewan T'uru Manca Ruwajpaj Jallp'an niskata
    rantinancupaj, waj llajtayojcunata p'ampanancupaj.
  ter-NT: Kousókonehiko isóneunoa, ina vanêxo itátane poké'e yane tiûketi xoko véyokuhiko
    móte ne ipôti, itukópatihiko ekóxopoku ivokóvotihiko ákoti itukapu íhae ne poké'exa.
  bmr-NT: Jaadɨ ihiimaacasiumoro tooneri nɨfaqui guirihilluno nicumɨnaafi faguico
    naajeumo, tomañovɨ siijiinɨjeoteheje ochoomomoco icɨɨhicaqui.
  fuf-fuf: Ɓay wonii ɓe fottanii, ɓe ƴetti ɗin mbuuɗi, ɓe soodi ngesa mahoowo paya
    fii ko wona berɗe hoɓɓe.
  bhl-bhl: 'weng mak memen kesomi, bokolomeliw: “Nu tum win on kisol be de uneko,
    kawin ok sen kaibe kunum beem kawin beelo wenuma! Wenuw kano, kawin atuk be Isalael
    kawtiw num ibik biliw kawiw im fomkamin keboka!”, angsiliw kale.'
  ons-ons: Eŋe don auye, dereret okan naguwi paki, ea wane ŋadino wesi yewa mau paki,
    kap gola mama wane kepe mane ea qolekoi, eamo lobo ŋei abaran ŋine sari sarine,
    eŋane deŋesere mane okaniakane.
  con-NTPO: Tsa'caen condaseccopa faesu a'ta in'jamba apive ñoña'sumbe andema chava'fa.
    Tseni israembindeqquia pa'nijan atu'jeya'chove.
  ghs-ghs: Hiireqi nokoi oho tete saridzeqi ooma ttoka tteke mai eetemi oio dzore
    ma aabeho qura tupu naateta. Oke paha qapu tesutesuho ttokaniqi hiire qaatanihe
    paha oke hee, Kasu, dzuuho sobadzaniqi hiirorai.
  peg-peg: ହେ ଦାନ୍‍ଦିଂ ଇନେସ୍‌ କର୍ଚ କିଦେଙ୍ଗ୍‌ ଆଡ୍‌ନାର୍‌, ଇ ବିସ୍ରେ ତିର୍‌ କିଜ଼ି “କୁମ୍‌ରାଂ
    ବୁମି ତର୍‌ନି ଇଚୁଟିଂ ଜମି କଡ଼୍‍ତାର୍ । ଇଦାଂ ବିଦେସ୍‍ତିର୍ ଦୁଗେର୍‌ ବାହା ଲାକେ ଚିନ୍ତା ଆତାତ୍‌
    ।”
  txu-NT: Ne kam aben man abenmã kum, —Gwaj ngônhponho ngybôr nhõ pyka by. Me kute
    kam me bajtem tyk jangjênh kadjy pyka by, ane. Ne kam arỳm ngônhponho pyka by.
  eng-WEBU: They took counsel, and bought the potter’s field with them to bury strangers
    in.
  gnw-NT: Jayave uyemɨngueta reta uicuaa vaerã mbae ra uyapota corepoti pe. Jayave
    ogua ñaeu iyapoa iɨvɨ, uñeñotɨca vaerã joco pe ambɨe ɨvɨ pegua reta.
  mux-mux: 'ung te niku panjiku kene niku mele: “Ku-moni ima-ni mingi-sospen ma-ni
    tepa mimi telemú yilinga male taropu topu liamili. Yambu te ma te naa lemba eninga
    kolea suluna yambu lku-poning ya oku molemelemanga yambu kulungíma akuna ónu teangi.”
    niku kene aku-siku taropu toku liiring.'
  maj-NT: Y'éndako̱ xinkjín jóo̱. A̱s'a̱i ts'atseko̱ho to̱oo̱n xu'baha̱ nda̱ xi ts'ínnda
    ndji̱í tu̱ xi yo̱ ka̱ma s'e̱yanjihi xu̱ta̱ xi xin nanki nibáha.
  bkq-NT: Aituo âtunâguedybyem, mârâ dinherugue onro nhanâdylymo. “Âdydo imeom onrogue
    xygato” kehobyry. Mârâ onro nhanâdylymo judeu keba modo igueypy etadâdoenlâ.
  kue-kue: Okuwo ye ka i digidi pandigl ana ye moni ikra indre makan gala bekingwa
    yomba ye makano topo erimbi ana yomba yongugl gitno pene yenambuka.
  cot-NT: Iroompaquea iquemavacaajiaca irivegaratantajiajemparoquea quepatsi pajitatsica
    Iguepatsite Peacaaguetaroca Chomopae cameetsanijite onchoocaquenijite inquitatantajitapinitemparica
    quenaquenaitapojanquitsineca osamanipaequi.
  bnp-bnp: Lakea ri valongo mai a ngava, ri bole a moni iea, ri konea a malala na
    mari ni ratana ulo, ge a murina ni tanu a podane huriki a mosi ri mate.
  apn-NT: '@see-verse:MAT.027.006'
  ctp-NT: Loꞌo ngwa suꞌwa chaꞌ ꞌin neꞌ loꞌo taꞌa neꞌ, chaꞌ xiꞌi neꞌ ska loꞌoo ꞌin
    nten loꞌo tñi kanꞌ, seꞌen mñan neꞌ katunꞌ nu ngwa sꞌni; kaja seꞌen niꞌ lyoꞌoo
    kanꞌ katsiꞌ ayman ꞌin neꞌ xka laꞌa tsuꞌ.
  bre-BRG: Hag, o vezañ en em guzuliet, e prenjont park ar poder, evit beziañ an diavaezidi.
  opm-opm: ihan dir mama mani moh mong bora tom san manhepti mongnong oh mohotiprohemur.
    Mohopti hohop han ihir haputperhan sein sarin ohe mong amohotiprohemur gosham
    tit mengwi ham ama mohotpa oh.
  bvr-bvr: Lika gubu-borrwurra aburr-yinmiya barra nula mun-gata rrupiya, lika aburr-bona,
    mbi-barnjinga barra gubu-ma rrawa gun-gata gu-werrapa gu-jirra gu-workiya, gun-gatiya
    minypa manyjaparna jibu-mangga aburr-workiya, japalana abi-jarlapurda aburr-workiya
    ji-gata ji-manyjaparna ji-guyinda. Gun-nardiya minypa mu-gatiya rrupiya birripa
    gubu-menga, gun-gata barra minypa jemitri (cemetery) gu-ji burrwa gu-werranga
    gu-rrawa wenga aburr-juwa, jarra minypa Ju yerrcha ngardapa.
  wal-wal: Yaagidi issippe zorettidi, asa biitta asayyo moogo gade oottanau urqqa
    miishsha medhdhiyaageetu gadiyaa shammidosona.
  zad-NT: Na' be'gake' dill' yizi'gakile' mecha' to yell-lio dii le Yell-lio c̱he
    Beṉ' Wen Yes' gana' wkwash'gake' beṉ' zit'ka'.
  aso-aso: Neꞌmine li aꞌmine monimuꞌ gamazi li voleloꞌ meloꞌ igisa misubo somo loloꞌ
    ogaꞌ iveꞌmi misuboꞌve ma hetatiꞌ ve ma aꞌmida hililiza aleve galese izilizaniꞌ
    ebeꞌ meni hizaniꞌ.
  uli-uli: La sew loh chog deper irel salpiy we, ngo resa tapeli salpiy we bo rebe
    chuwayi sedep bugat le rema sor bo Bugtael Choel Fforel Raw bo liliyel peyer wasola.
  nin-NT: Na re bi, na ba inklo yi ku re abubo nu ugo uni me impirr wa ku, na ka wa
    ki abubo a zzu abichirr.
  tgk-tgk: Баъд бо розигии ҳама онҳо саҳрои кӯзагарро харида, аз он барои мусофирон
    қабристон сохтанӣ шуданд.
  acu-NT: Tura chikich nungkanmaya ainau ju yaktanam jakaramtai, nuni iwiarsami tusar,
    nu kuikiajai nungka Nuwe Najantai tutain sumakarmiayi.
  cak-WNT: Yac'a tek quiya'on chic c'a chiquiwech ri achique niquiben riq'ui ri puek
    ri', riye' xquilok' c'a ri rulef jun aj banoy bojo'y. Ri ulef ri' can xtic'atzin
    c'a riche (rixin) chi chiri' yemuk wi ri winek ri ma ye aj chiri' ta.
  ebk-ebk: Isunga nuntuturagcha ay osaruncha nan siping ay manglakucha as nan lutan
    nan usa ay mun-am-amma as fianga ta mangilublubkancha as matuy ay kaili ay achi
    am-ammu.
  spa-PDDPT: Tomaron consejo y compraron con ellas el campo del alfarero como cementerio
    para extranjeros,
  ruf-ruf: Apfo walamla sendi atso waghulile mghunda wa wafina pfiha uwe hanu he kutsikila
    iwahenza.
  gun-gun: Ha'e gui jogueroayvuve rire ojogua peteĩ yvy nhae'ũ re omba'eapo va'ety
    gui, amboae regua omano ramo onhono porãa aguã.
  agu-BL: Bixewe'n tzun chitxumu'ntz tan lok'che'n jalaj tx'otx' tetz jun bnol ẍwok',
    tan xcone'n tetz chimukbil yi e' awer nak.
  isn-isn: Ekikolya kwa palung'wi empia ekutumeka kuguila umugunda nelamufinyanzi
    nelakiieka eageni.
  ilo-ULB: Nagtutungtonganda dayta a banag ket ginatangda ti Taltalon ti Agdamdamili
    babaen iti dayta a kuarta, tapno pagipunponanda kadagiti ganggannaet.
  pir-NT: Tiquina sa nidi bato “Ohõ saha yeihna”, tiquina ni yahuri bato dihi suturire
    yeriquiro ya yehpare dúahye. Ti cjoeri mehna dúahye. Ape sie cjẽna tiquina wihi
    tiquina yariagʉ̃ tiquina yati yehpa ijiatore ti yehpare dúahye.
  anv-NT: Áfyɛ́gé makpo bwɔ́ mbaá ama, áke ábɔɔ́ ŋka ɛyina ána melu mme mbaá
    menkwyɛ unje mesɛɛ́ anigé aŋkɛ bɔɔ́ wyɛ.
  sab-NT: Kwian gerunga Chube ole chugagwalla ulita geru tragu modige igi giti, gire
    bdagli ama ulita mo ta gbu dbi gige igi e giti, gire dbi ege kwian ñage kwian
    me una Jerusalénmu jaba tke dbige, ene kwian una namu jogekeda ama kle una Jerusalénge
    gire, nga kle ama jaba tkangwa dbige. Kwian dbi jutre jwdetigenga dodanga jogdale
    kaire lle na tanrere, kwian ege kwian gerunga Chube ole daba alin chugagwalla
    ulita dbi gigu.
  tmd-tmd: Aliö yadön, mönö yad nugwob duön yadmä, “Pad nöbö hön wöröxɨŋ, pön du hogw
    pɨlɨb aku, mögörɨb möl i wobɨŋö,” rön, du nöbö i mögö wödön wi yöja rɨmɨd mögörɨb
    möl aku wobmä.
  acr-NNT: Tekꞌuchiriꞌ, xkiꞌan tzij chikiwach chaꞌ rukꞌ waꞌ wa puaq kakiloqꞌ juchꞌaqap
    ulew rubꞌiꞌ “Luwar re ri aj tzꞌaqal xoqꞌoꞌl”, chaꞌ kuꞌana jun luwar re muqubꞌal
    ke ri na e ta aj Israel.
  kpg-kpg: Nomuli, gei digaula gaa hai di nadau haganoho gi nia bahihadu aalaa, gaa hai
    bolo e haga hai hegau e hui di gowaa dela e haga ingoo boloo, “Di Gowaa Tangada
    Hai pileed”, e hai di waa daalunga digau tuadimee.
  taj-taj: थेतबासेलमा थेनीगदे ह्राङ ह्राङ न्‍हङ‍री सल्‍लाह लसी थे टाङगासे अर्गु य्‍हुल्‍साला
    सिबा म्‍हि ल्‍हुबारी कुमालेला वारी ग्‍लुजी।
  avt-avt: Te hɨr natɨp nitet han kiutɨp me pewek keremem. Hɨr neiyɨm natɨn tɨ ke
    mɨtɨk kerek kime mɨn kewiyen. Hɨr neit tɨ keremem nehimɨtanek me hɨr nanwis herwe
    mɨwaairi en me mɨt ne yanɨmɨn kerek nan nanɨr Jerusalem.
  cbk-cbk: Despues ya discuti sila y ya decidi compra el lote del ollero, para usa
    como un cementerio del maga estrangero.
  uig-ARA: ئۇلار ئۆزئارا مەسلىھەتلىشىپ، بۇ پۇللار بىلەن ياقا يۇرتلۇقلارغا يەرلىك بولسۇن
    دەپ، ساپالچىنىڭ بىر پارچە ئېتىزلىقىنى سېتىۋالدى.
  tuf-tuf: Eyta waquír imár owár tew̃jacro. Tew̃ír car ey ray cutara, cajc wahjacro.
    Cajc eyan tabir ucar quemir bin wahjacro. Wahr car cajc ey cuitar judío bár bin
    yaryat ruhcuín wajacro.
  abx-abx: Sanglit agbaragawan-na na hamok mga iya nga ginamit i kwarta pammutong
    si pitak-na si paraghimo pakattan para panlabbungan si mga dayuhan.
  mco-NT: Huin'it je teedy ajcxy tuñ je quipxycapxy co juyaangɨxy mɨɨd je meeñ tüg
    naax huɨdibɨ jäy ytijp, tütznaax it, ma ajcxy yajnaxtɨgɨ̈huɨpy pɨnjaty ca' ycogajpɨty
    jɨm Jerusalén.
  kqf-kqf: Ḡome tedi ai ogatala bi mba manenemo, gulewa taupatipatidi lisinemo doḡa
    a gimelivai te tautavatava edi aniwaikokowaga.
  cpb-NT: 'Ari rosampitawakaiyani: “¿Tsika ankanterika jirika koriki?” Ikantaiyini:
    “Jame amanantantyaari tsirepathari kipatsi, tsika inkitaiteri arika inkamayete
    kaari asheninkata.”'
  aon-aon: Aria habo atin baraenyum abrudok utabor amam hator anab amnab um arpesh
    apa shatuk amnab ba shenek amnabis marus iri. Amam hanak hator abudok amnabum
    butogur wonugwegwiruh hapeim um arpesh shurom eshudok arpesh shagoki shanaki rougunum
    iri.
  hus-NT-2005: In tʼajaꞌtsik tám i káw abal kin chʼaꞌay kʼal jachanꞌ an tumín jun
    i chabál xu bijyáb tin Chabálil i tʼojom pats, xon ti ka jolyat an píl iniktsik.
  mig-NT: Ko ni̱ kanda̱tu̱'ún‑de. Te ni̱ ka̱jaan‑de ɨɨn ndu'a̱ ñu'un kíxín jíín xú'ún‑ún,
    náva̱'a yúan yu̱ji ta̱ká ña̱yɨvɨ jíká.
  bps-bps: Taman stulen ale i fye kfagula dun. Na bnayadla satu tanà i gal gumimò
    kulang tanà du fye gulambangla i dad to magu mdà di mahal banwe, ku mati ale déén.
  mbs-mbs: Penga niyan, migsebad dan tepad te kwarta sìyan, aw yan se imbayad dan
    te tanà te meneniyonay amon doen lebengan te menge otaw matay kidoen kenà tege
    Jerusalem.
  tof-tof: Da i bóktan ingrinóp, ene manie darrü paman tüp poko amiógüm, mariti alongalo
    elklaza nótó tólbael yarilürr. Ene tüp poko mogob pamab gapók balüng bwób ki yaril.
  cme-NT: Baa saa-ma, aa kã ka sãa bitomarãŋo suoŋgu‑i baa-ya, wuɔ ba ce terieŋgu‑i
    ta ba fuure niraamba kuɔ.
  sus-sus: E to wɔyɛn, e naxa fɛɲɛ yailanyi xa xɛ yire sara na kɔbiri ra, na xa findi
    gaburi yire ra xɔɲɛe bɛ.
  pon-2006: Irail eri kapwungada duwen mwohni pwukat oh pwainkihda sahpw ehu me adaneki
    Sapwen Sounwia Dahl, pwehn wiahla wasahn seriden mehn liki kan.
  dad-dad: Katõ fiya bure difel fen, moni anim, mis inoya tamo nẽ teneub anĩ na dale
    fen, yaũ tamo mumã difediyouf nigin, idi kisi difon.
  zab-NT: Chiy bdxadiidxdeb ax cun mɨlyqui guziideb guɨchliu rut rdiia yiu par racchuu
    de trast, te par gac ruy campiony rut igaats de bɨnzít.
  jae-jae: Tec sêsôm biŋ kêpi tageŋ ma sêjam ôli ŋac-gêjac-kuwaga nê kôm gebe sênsuŋ
    lau jaba sênêc.
  ksd-ksd: Ma dia tata guvai tana, ma dia kul pa ra gunan kai ra tena pait la, upi
    da punapunang a umana vaira na minat i tana.
  msm-NT: Kaling pig-uujunan dan no igboli sikan no saepi to pasak to maghinangay
    to kudon su oghinangon no yobonganan to mgo yampot.
  myk-myk: A pʼi jo bɛ yi na, na wee wari we taga cogo faanrivɔɔ wu wo tɛgɛ ki shɔ,
    na kee pye pu nabuun faya.
  sbe-sbe: Se koitalaliu na moni wa se hai ede walata taulaulauginauli yona tano se
    hemaisa na ye hemala laolaoma tamowaidiyao yodi bwayabwaya.
  mcr-mcr: Itaŋi qu kukŋuä imäkpiyi, mbqä iqueŋi ämaqä qua qondä imäkqä iqueqä qua
    hŋqu, ämaqä kiŋä nändaŋä iquau qua ptepnuwäŋqä mbqä qe ikuwi.
  cux-NT: Ch'iinu chuū ní nduuvidaama yā chi cái yā 'áámá tááⁿ yáⁿ'āa ndúúcū tuūmī
    chí cuuvi panteón cáávā 'iiⁿ'yāⁿ chi snúúⁿ yúúní. Miiⁿya yaⁿ'āa chi nguuvi Alfarero
    chi neⁿ'e caaⁿ'maⁿ yáⁿ'āa yeⁿ'e chi 'iiⁿ'yāⁿ din'dái 'cuūtīí cueēe.
  tur-YTC: Öğütleşip yabancıları içine gömmek üzere bunlarla Çömlekçi Tarlası’nı satın
    aldılar.
  san-ITR: anantaraM te mantrayitvA videshinAM shmashAnasthAnAya tAbhiH kulAlasya
    kShetramakrINan|
  bel-N: Зрабіўшы ж нараду, яны купілі за іх поле ганчара, каб хаваць чужынцаў.
  sch-sch: Hanchu, an inruola, ramdangmingei phûmna mun rangin Bêlvuokpu mun an
    rochôka.
  mic-MIQNT: Na wel'te'tmi'tij e'wmnew suliewei ugjit pegwatelmnew iga'taqan. Na ji'nm
    ta'n etl gisiaj wowg na netuisgmaji gjipatlia'sg ugtiga'taqanm. Na gjipatlia'sg
    e'wmi'tij iga'taqan ugjit utqutaqane'gati. Mimajuinu'g ta'n mu Lesui'peulti'gw
    utqutalujig na'te'l.
  huu-NT: '@see-verse:MAT.027.006'
  jiv-NT: Tura nuamtak áujmatsar “nuṉka sumaktai” tiar Nuwe Najantai nuṉkan sumakarmiayi
    yajaya̱ shuar nui̱ iwiarsatniun.
  otm-NT: Nɛ bin 'yänni 'bɛ'a di jap'a ra mbɛti. Nɛ bi bɛ̨ni da dämba n'da xɛqui rá
    häi a ra 'yøt'ats'øe, guepʉ da t'äh yʉ 'damhnini 'bʉ da du bʉ.
  dah-dah: Niŋgeb hora ga yade naŋa hoyaŋde niŋ mar Yerusalem waŋ kamke mete teŋ hitek
    yeŋ kuwe ird ird alyen megeŋ goyen damu titek,” yeŋ mere sege iramiŋ.
  tnk-tnk: Ro iamɨnhi irə irəha hərai sun mhəuvehi mane nəha, mhəuvehi nəmri tɨprənə
    riti. Fwe kupwən kani tɨprənə nəha mə Tɨprənə sə kamo tekinari me irə. Irəha həuvehi
    nəmri tɨprənə nəha mə tukɨnɨmwi nərmama pwɨspwɨs me ikɨn.
  kpr-kpr: Ne moni aimi, okia jighari kato eni ainda enda ava, ofofodae sedo ofuseri.
    Ne gitofu ambeoro gido, aminda furugedo ghuseri.
  san-IAS: anantaraṁ te mantrayitvā videśināṁ śmaśānasthānāya tābhiḥ kulālasya kṣetramakrīṇan|
  nho-nho: Teenaa tuku iloo laatou taratara ki too laatou naa mane naa no tauia te kerekere
    e ttapa ma ko te Kerekere te Ppota, ki mee ma se kava naa horau.
  gym-NT: Abti ja töi mikani kwatibe kwetre kä kökakrä ngwian yebti. Kä kädeka nämane
    ni kantra sribekä abko käi nie nämane, ye abko kökani kwetre ngwian yebti nitre
    menteni doboi mikakrä,
  azg-NT: Mangꞌe joꞌ tjooꞌ jñꞌoonhan yo ntyjeehan. Jnanꞌquitsuhinhanꞌ na tyionhan
    cüii tanꞌ tyuaa naijon na min tsꞌoquichu na condëë nguaa. Juu tyuaaꞌñeen, maninꞌtsꞌiaanꞌ
    na tijntꞌuehinhanꞌ na ngatyꞌiu ntꞌoo, nnꞌan na chito nnꞌan tsjoonhan.
  bhd-bhd: एल्हेरेलेइ तैनेईं मुशोरो केरतां तैस रकमी सेइं कुम्हारे करां अक ऊडार घिन्नू,
    ताके परदेशी केरे लेइ कब्रास्तान बनावं गाए।
  too-NT: Lā' talacchihuīna'lh lā' talacāxtlahualh a'nchī natalītamāhua huan pītzina'j
    ti'ya't. Huā'mā' ti'ya't ixmāpācuhuīcan Ixti'ya't huan Alfarero lā' a'ntza' ixcāmā'cnūcan
    huan makatiyātī'n.
  ind-AYT: Maka, mereka mengambil keputusan bersama dan dengan uang itu, mereka membeli
    tanah tukang periuk sebagai tempat pekuburan untuk orang-orang asing.
  cjo-NT: 'Roojatzi ikenkithatakaawaka: —¿Tsikama akanterika korikika? Ikantzi: —Thame
    amanantero kipatsi akitatantyaariri kamatsiri riraga poñaachari paashiniki kipatsipaeni.
    Rootaki ramanantakawori kipatsi oetachari ragaetapiintziri kipatsi kowitzipitha.'
  nsn-nsn: I muduhia ka ueluatata tokaha baka pesin hape ra guata keip pe tar mani,
    kara bulauanguain noso mahar kotor tamatang tuha tar nouh. Ka bulauain ro mahar
    koto roono pare, tere toko noso keuir tamatang gime uan.
  san-DEV: अनन्तरं ते मन्त्रयित्वा विदेशिनां श्मशानस्थानाय ताभिः कुलालस्य क्षेत्रमक्रीणन्।
  tna-NT: Da su yahua eped'u bajatana huecuana chipilu neje. Tueda yahua da extranjero
    judío mahue emanutani cuana epapa puji. Tueda yahua ped'u da Eicha Jutu Muduji
    Jude banime puina.
  lid-lid: Oro mari atehei sahou i se, ya luk nane oro sihinei munyak ranah tiri lau
    ta amekes kun na ndren, ya munyak doh iri a-eh iri lau badu leheleh amak ala aliy.
  wim-wim: Thanana wik karpam ngul thaw-thawina aꞌ wik inan yumpin ngul than aak piiyayn
    pam thonam alantaman ngaꞌalangkan yump-yumpan, aak ananiy-a, nungantamweya, thanan
    namp inan waaꞌin nunanga “potter”. Puth thanan ngaantam-ngeeyin ngula than yipam
    pam wanch thaaꞌnganth thon anangan mulan wun-wunayn-a, aak angan kaamp-kaampayn
    thananga.
  zga-M: Puvakhinchofanja pupaninie voni vakhidei hana ukhuta puvanguleile eikhulunga,
    eilileivunchi lya mbumbafivya vakhata pupakhusyiela avanghenji.
  yom-yom: Buna bamana wizana, basumba tsola mu zimbongo beni muingi bazikilanga banzenza.
    Tsola beni yiba yi mutu wumosi wuba bumbanga zinzungu zituma.
  san-SIN: අනන්තරං තේ මන්ත්‍රයිත්වා විදේශිනාං ශ්මශානස්ථානාය තාභිඃ කුලාලස්‍ය ක්‍ෂේත්‍රමක්‍රීණන්|
  yut-yut: Yaŋ yaŋek uŋun moneŋ baŋ mɨktɨm kwoba wasawit mɨktɨm tɨm kɨnda yumaŋ nawit.
    Yumaŋ naŋek amɨn dubagɨkon da abɨŋ kɨmokgoŋ uŋun dakon amɨn kɨmakba yopyop tamo
    kɨnda wasawit.
  grc-BYZ: συμβούλιον δὲ λαβόντες ἠγόρασαν ἐξ αὐτῶν τὸν ἀγρὸν τοῦ κεραμέως εἰς ταφὴν
    τοῖς ξένοις·
  tbl-NT: Yó deng kessatul le du yóm filak yó, tódô bli le tonok mò gónó le lembeng
    ke wen tau là Juhen matay bélê le. Yó boluyen yóm tonok benli le, Tonok yóm Tau
