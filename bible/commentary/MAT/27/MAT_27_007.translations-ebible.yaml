  mkj-mkj: Mwerin irai ekij sikoa irai koajoanehdi pwa irai en dupukla japwen jounwia
    ainpwoahsso, irai wiahkihla pei in armaj in likin.
  zac-NT: 'Iurní guc rall de acuerdë parë guëziꞌi rall tubi ldë guiuꞌu con dumí ni.
    Bërulë́ lachi ni: Lachi shtë el quë Naguctsaꞌu Trashtë. Lachi ni na catë guëgaꞌchi
