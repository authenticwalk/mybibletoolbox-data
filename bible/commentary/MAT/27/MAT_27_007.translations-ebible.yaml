  dop-dop: Tǝnɑɣɑ pɑ cɑɣɑɑ nɑ pɑ́ mɑɣɑsɩ, ɩlɛnɑ pɑ́ kpɑɣɑ liɣitee ɑnɩ nɑ pɑ́ yɑnɑ
    tɛtʋ nɑtǝlɩ nti pɑ yɑɑ sɩ cʋɣʋ tǝhulle tɔ, sɩ pɑ piŋ mʋʋlɑɑ kɛ tǝnɑ.
  azb-azb: Öz aralarında məşvərət keçirərək o pulla yadelliləri dəfn etmək üçün dulusçunun
    tarlasını satın aldılar.
  eng-DBY: And having taken counsel, they bought with them the field of the potter
    for a burying-ground for strangers.
  guo-NT: Do jawʉt, japi kaenejchaxoelax sat wʉajsliajwa, japasatxot mʉthaliajwapi
    judíos-eli tʉp wʉt Jerusalén paklowaxxot. Japasat wʉajtxoti, majt pawʉl Baexfa'san
    Pejsat.
  hla-hla: Ba nori i hagumuto me kitser u ranga, ba nori e holeri a moni teka a makumun
    tsikitsiki ti kukuiei a tabeli, te gi kaho meri u katunur turu han i lehana.
  mav-NT: Te'eru­wa­nẽtup hawyi te'ero'e — Pyno waku ti watikyi'at mekewat kamũti
    wuat mipuruk puruk yi ka'a. Mi'i hawyi waku itote watisyp iku'uro rakaria yt uwe
    mikuap i ko'i i'atu'e. Mi'i hawyi ta'atukyi'at mekewat 30 ape rakat sa'up mo.
  kpf-kpf: Oi kât zo mem dap utnat sâm âragum hân ŋâi kwâlâwe. Hân zo âmaŋ tuutuuŋ
    agât hân sâmarâwe. Hân zo kamân ŋâin gâbâ ga ândiândiŋ, zo mune zoren hanzâŋgobigât
    sâŋgân miwe.
  ppo-ppo: Téró, atima fo taleyóló duraalu, i monita mepaae wale whi̧rape sukutepa
    douraaire tiki, kale doka haené wuti aletua dere whi̧rapené hae dupu yaai dapóló
    mulalepó.
  hin-2017: अतः उन्होंने सम्मति करके उन सिक्कों से परदेशियों के गाड़ने के लिये कुम्हार
    का खेत मोल ले लिया।
  bef-bef: 'Enali ana efa kumu kaga lite lite melelete moneko kalo li meleꞌahana:
    Enali ana efatuꞌi me somo lolo hulata nohina bomofihi foya mina filete bonoho
    bonaꞌi ete filise bonaꞌmagihi kene mala malaluta hepaꞌi li lolo hilune liꞌahana
    yabe.'
  amm-amm: Muwoni imo lukaso manokino, na lukasokaikino. No monoi no nonani muwoniyo
    asifaso suo suomokokino, asi nau lokuko nokoni asifa. Asi aluwa noko yau yau aiko
    uku monoi suo suomokokaikino, nonani asi mo.
  zaj-zaj: Avo, walamula kamba hela zija wagule mgunda wa munhu imwe yakalile muumbi
    giladi hawe hanhu ha kuzikila wahenza.
  chq-NT: Joon tsifu joon gasɨɨ²¹i 'in tsá² do røø²¹ iló² coon'¹³ sii'¹³ 'wó² coon'¹³
    'e cuu² do. 'E coon'²¹ sii'¹³ 'wó² do sii²¹ 'Wó² tya' Tɨtu'². Galó¹ 'e 'wó² ilisá²
    coon²¹ lí² ái¹ tsá² jalíin² lɨ' xiia'²¹ 'in júun²in fuu²¹ do.
  swp-swp: Se oioiriba, abo gurewa tauginaurina ena oea aridi eai se une, laolaoma
    tataodi bena edi bousa.
  bjr-bjr: Misa minara ufa qiqi andeeqaseeqa mi munnimmana qumareeqee nammari sakasee
    nee maru qafeena auqimaru fasiqana kaqikaa maqa maaqa minaindi feefauriqau. Amisee
    náriara mi maqana maraseeqa misa moo maqannaasa maasaki kuqifaqa mi maqanaki nikundaanee
    qimasee maraqau.
  aby-aby: Eno weisake moi wake we makakake dooma okea ubu ukeka minu doo imusu orou
    feafisaro emua iro ooru ufiakane ibake i doo oima make muka doo.
  eng-YLT: and having taken counsel, they bought with them the field of the potter,
    for the burial of strangers;
  jni-jni: Ba wa gamari tize wakpi masa ma hira uvarsi anu inni kirfi me.
  kne-kne: Pag dan manngangalat mo intoy pangosalan da sin pilak, et ninemnem da ay
    ilako da sin dagan di esa ay man-am-amag si banga ta panbalinen da si kamposanton
    di mangili.
  tgj-tgj: Vbv minla koching so bunu ho lvkwng nga minjupminsi toku, ho morko nga
    bunu pvchwng pwknv nyi gv kvdw a rvvnv nvto okv hum kvdw a kvvbi mooku lokv aala
    sinv vdwa svma riikubv mvtoku.
  gui-NT: Jayave oñomomiari oicuaa vaera mbae ra oyapota corepoti pe. Jayave ogua
    ñaeu iyapoa ico, oñeotɨuca vaera joco pe ambué tenta pegua reta.
  quc-TT: Xaq jeriꞌ xkichomaj uloqꞌik jun ulew ubꞌiꞌ ukꞌolibꞌal ri bꞌanal bꞌoꞌj rukꞌ
    ri pwaq riꞌ, rech keꞌkimuq ri winaq ri man aꞌj pa ri tinimit taj.
  heg-NTPO: Tiata, in banan dui ka, kit laok sos dale teb mes deng atuling in daek
    mulu kua. Halin eta atuil in laok-maa mate, le muik atuli in tadas una lo kam,
    kit puan laok se dale na tuun.”
  ptu-ptu: Tappana sahandanni kadanna indo kapala sando, iya naalliammi sangngenam
    litä'na pa'tampa kuhim la si dipa'ku'bu'i to sule ke deenni mate.
  bzd-NTPO: E' kue̱ki̱ ie'pa ttè mé ñì a̱ tö ká̱ tau̱ttsa̱sö iwa yuè pöie pë' datse̱
    ká̱ bánet blënewa̱ í̱e̱, esepa nu blóie. Eta̱ ká̱ kiè Ska̱u̱chka Yuökwak Ké̱ e'
    tué̱ ie'pa tö.
  kwf-kwf: Ma kira ka alaꞋa ka sui naꞋa, kira ka alafafia ma kika folia Ꞌani taꞋi
    afu ano, na ano taꞋi ngwae neꞋe saungaꞋi titiu. Ma kira ka rokisia ano neꞋe Ꞌani
    kula fuana alulana ngwae mae ki ana, na ngwae neꞋe noaꞋa laꞋu Jiu ki saena.
  eng-WYC-2017: And when they had taken counsel, they bought with it [or with them]
    a field of a potter, into [the] burying of pilgrims.
  eng-WMBB: They took counsel, and bought the potter’s field with them to bury strangers
    in.
  zat-NTPS: Nadxa belune̱' tuze dizra' xelá'awe̱' tu xe̱zr la xu nen dumí na' da nazí
    le na xe̱zr la xu chee̱ we̱n xesu' zruaga, chee̱ gaca na tu lataj naga xelegache
    benne' zitu'.
  spp-spp: Ka pi i jwo a bɛ̂ li na si sà coge faanrafooŋi wà kɛrɛge shwɔ ná uru wyɛ́rɛŋi
    i, si mpyi nàmpwuunbii fanɲya.
  zty-NTPS: Naž béngake' toze diža', na' ḻen mežwn' gó'wgake' to yežlyó che to benne'
    wen ye'n nich gaken gan gáche'gak benne' zi'to' ka'.
  mek-mek: Ega puo ifoꞌi epoꞌiai kepakoꞌania oga ikapa auga ega ago keꞌafaisa. Ke
    egaꞌina afugai afu iꞌoina papiauꞌi, Ierusaleme taonina papiauꞌi laaꞌi auꞌi kefufuniꞌi.
  aey-aey: Age togodu wawaga osol meceb nuimeig meen qaig silwana mudec 30 euna hal
    qagec dana uqana maha fajein. Maha eu dana ono jag bibili cal mein age heel cisadecnu
    qalqal biligiannu eu fajein.
  urd-GVH: आपस में मशवरा करने के बाद उन्होंने कुम्हार का खेत ख़रीदने का फ़ैसला किया
    ताकि परदेसियों को दफ़नाने के लिए जगह हो।
  ycn-ycn: Napura'ó pajhua'atéchaca rinacu, méqueca rila'acana nacú. Ñaqué i'imacale
    nahuarúhua'a támijimina sa'aquélana pucuna raú, nasa'acáloje ajopana te'eré eyájena
    támina rejé penaje. Pajluhuaja pucapé ipújeri le'ejé ri'imacá. Ricá liyá nahuarúhua'a
    te'erí rapucuna penaje.
  djr-djr: Ga beŋuryiny bala walal waŋanhaminan walal dhu wäŋa ŋaraka märram beŋur
    ŋunhi yolŋuwal ŋunhi ŋayi ŋuli ga djäma banikin' mala ḏilkurr dhoḻuy, märr walal
    dhu ŋunhi wäŋany bäki molukuman ŋurikiwurruŋgun ŋunhi mulwu'-mulwurwun yolŋuw
    walalaŋ.
  kvg-kvg: 'Yaq ndigu manqat āv gini-kopo꞉ném nqǽgo: Ndigu moni, ganda pot khakheinam
    ezoqam-qá khae mé꞉wiím. Manqei vini-ak-qá ezoqa osam nonqó, Zelusalem taon-te
    løvøte tiqeivimat.'
  rug-rug: Variva ego nia rini sa poata asa si pude holu nia keke vasi pepeso tanisa
    tie tavetavete raro patu, pude na popomunuana tadi na tie karovodi, gua.
