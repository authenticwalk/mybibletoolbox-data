  sey-NT: Ja̱ jeteyoꞌje ja̱ohuaꞌi teꞌe cuiꞌne siꞌa yëꞌquë maca cuasajë ca deꞌhuahuë,
    “soto ne hue̱ꞌñana yejare hueroñuꞌu, ti̱ohuaꞌire ta̱jaꞌa yejare” cahuë.
  nvm-nvm: Ijefuon bu uri mon iji abe izegrekfuon iji kuaime bun mon iji abe e ai
    kafoko bu aoiga bu kege makorukfuon iji kimen. Regavo moik iji bu e saror amardiavo
