    kimene kanavga fu guainma ijia abe kimenvano kuavo.
  mps-mps: Tama tibaso, augwaligo po me dedeli minama dąų wali, tama nosali augwaligo
    te monego te bidi dabego te sene nigabo mama tǫ sabo madi te tǫ abelali. Augwaligo
    te homu yali, te digibulu bulu bidi dabe ede isiyu da, teda te tǫ augwali muabo
    gų page nigilama elalumainogo homu yali.
  pab-NT: Hatyaoseta iraikakoahenahere najikinita hatyo olo kakoa xane iyaha “Barohe
    Hiye Hakatyasehare Waikohera”, aokahitere, sekotarenai xawatyakala niyahare maheta.
  llg-llg: De, malolenak ita teu hasan neu dae bibiak esa neme hataholi mana tao ule
    dae. Mete ma hataholi nusa dea maten, ma taa hambu hataholi nalela kana, na, ita
    bisa tatoin neu ndia leo.”
  kyf-kyf: Wa bhlɩa wɛlɩ, 'ɩn wa yia wee 'gwɛzi labhu, 'ɩn wa yia we nya nyidabhlanyɔɔ
    kpaa zɔ, we 'ka 'lakpanyaa 'bhluluda -zɛ.
  tpi-tpi: Na ol i pasim wanpela tok, na long dispela mani ol i baim hap graun bilong
    ol man bilong wokim sospen graun. Ol i laik bai dispela graun i stap matmat bilong
    ol man bilong ol longwe ples.
  mih-NT: Ta zɨquɨ i ndu‑ɨɨn ra minoo cuhva, ta sihin xuhun cuan, i zata ra minoo
    ñuhu nañi si Nu Tava Ñiyɨvɨ Ndyahyu sa cua Zavaha Ñu Ndaha Tyiño. Ta tyaa ra cuhva
    vatyi ñuhu cuan cua cuu nuñaña sa cuenda ñiyɨvɨ inga ñuu tatu cua cuu ñu ñuu Jerusalén.
  qvh-NT: Sayno nirmi wilanacuyargan say guellaywan manca rurag runapa chacranta rantiyänanpä.
    Say chacrata rantiyargan jäpa runacuna wanuptin sayman pampayänanpämi.
  kms-kms: Muq ni wet bidi te ningg nei mamb mari, ni qi puch ire wute asi tende os
    qi yembe mindiny kin te wong mindiq. Ni nei mamb kin wute tiqe wonji kin ni mati
    ei ni tende mawo yemu kin sunyi puq mand.
  agn-agn: Asing ori ra, namagoyonan tanira nga ang koartang asi ibakal tang tanek
    tang manigboat ta oron agod boaten ang lebengan para ong mga dayoan.
  nhi-NT: Ica non omotlahtolsintilihqueh iccouasqueh ica non tomin in tlali tlen itoocaa
    itlal in Soquichiuani. Non tlali occouqueh ompa quintlalpachosqueh in tlen amo
    ompa inchan.
  ttc-NT: Ntons ya ma qet kyb'isu' ti'j, owoken kyitza' tzan tqet kyloq'o' jun tx'o'tx'
    aj tb'i “Te Xtx'o'otx' te Tz'aqol,” tzan tuq token te tx'o'tx' te jun luwar aj
    ja' tzan kyqex muqu' kye aj laq'chik xjal aj okyekamel tzi.
  dan-1931: Men efter at have holdt Råd købte de Pottemagermarken derfor til Gravsted
    for de fremmede.
  kwj-kwj: Wosini o ya ki nuwe ki hungwe sindau hima ri nuwe tipa foni wu ra kinani
    mwanji funda wu bwani wu mendisini ya wu ra. Wunu ete wu hambwaro, o nuwe nu rasini
    matimat nu wosiwa hima kicha hinga taro hima le keke sa da.
  vie-OVCB: Họ quyết định dùng số bạc mua đám đất của thợ gốm để làm nghĩa trang chôn
    người nước ngoài.
  kze-kze: minóntánkón-áái kwésesa mimbórá-áímbá sésa minóntándéí moórá-marama saweimó
    kwéom-barama meéyámbakaanasaya mimbárávímbá ó'om-baravaken-kwaasi puwíyan-kwaasi
    utanááowe siráawe.
  mpj-mpj: Palunyajanuya wururringuka wangkapungkupayi. Kaya yiwilyirringu. Palunyajanuya
    payamulkijalu paatiki. Kalyupintiya karlkilu palyanma jiingka paatikingka. Jampaya
    miturriku wamparlakaja jiingka Jarujalumungka, jiingka-jananyaya paatikingka karlkilu
    jampajunamalpa.
  lbk-lbk: Sa cha't natotya ay en ilako nan chey ay siping isnan lotan si enkhag-aeb
    si fanga, ta siya's kaikak-aofan nan matey ay mangili.
  mto-NT: Vanꞌit tseꞌe du̱ko̱jtsmojkti je̱ts je̱ meeneꞌe tyukjóydap toꞌk viijn je̱
    naax juuꞌ veꞌe je̱ toꞌtspa̱a̱mpa jye̱ꞌe̱, je̱m tseꞌe du̱yaknaxtá̱kadat je̱ viijnk
    tsó̱vit jayu.
  bzh-bzh: Lob denër ġaġek ti venuh, lob debaġo dob len ti vu mehö sën nesemu dëg
    lu nġaa raḳ nġaġek lo raḳ monë sënë, in bë dedev alam-yu-ngwë hir heljënġ
    doḳ.
  guj-2017: તેઓએ ચર્ચા કરીને પરદેશીઓને દફનાવવા સારું એ રૂપિયાથી કુંભારનું ખેતર વેચાતું
    લીધું.
  jvn-NT: Terus pada setuju nèk duwité dienggo tuku keboné wong sing tukang nggawé
    kendi. Kebon kuwi arep dienggo kuburané wong sangka liya negara sing mati nang
    kono.
  byr-byr: Yagaala pɨrɨꞌ jamungajakɨna yɨna yeva nɨgwia dazajɨ wawɨnya pɨjɨꞌ kwadɨka
    yavɨkaryaderejɨꞌ woꞌnɨkejɨꞌ mubɨna. Aꞌmwe anga menyabadaasaraavɨna gɨlekaviꞌnɨnnyaba
    lɨkyɨrakyaꞌnera sajɨꞌ mubɨna.
  ian-ian: Ngambuga lɨga kɨta maawupmba yelavɨka ngambulaa wan sanya kwutaa aw nyalɨga
    nɨmbana kɨpma kat wenga kwindi. Kwilaa klandi wan kɨpmɨ. Kapma ngepmamba lɨga
    yaiga nɨmba kiyangjeyan waangu valaa ndi kat kumba laagagiyanɨn waa wandi.
  hun-hun: Tanácsot ültek, és megvásárolták azon a Fazekasmezőt, idegenek számára
    temetőnek.
  mcf-NT: Matsu nacnenquidën tied bedquin nëid menenuna. Nuquin matsespenquio isedquido
    unësacsho ambo chococanun aid tied bednuna —queshun piucquid meniac caondash.
  kjs-kjs: Go kana madaa agale meda gu-rupa robo sumare go mone-mere sospen warili
    alinuna su kabamina lisimi. Go su-parare pora kimisu enaalina tapa wariamina lisimi.
  mni-mni: Aduga makhoina wa tanaraba tungda sel aduna chaphu sabagi loubuk adu leire
    amasung makhoina maduda lamlanbasingbu phumnanaba mapham semle.
  yad-NT: 'Rityu̱chudoda ji̱ta variyu: “¿Ta̱ra vurya̱jvaay jirya criquitya, ta̱ra?”
    Ritye̱ryu̱yada ji̱tara jiimo̱ jvaañu nudiy variy, taji vichavay bapyojiju̱.'
  mxb-NT: Dá tá ni̱ ndiꞌi ni̱ nda̱tóꞌón kueé ra̱, dá ni̱ xiin ra iin ñóꞌo̱ no̱ó ta̱
    káva̱ꞌa ki̱di, dá ná koo no̱ó ndu̱xi na̱ tu̱kú xíꞌi̱.
  pon-2006A: Irail eri kapwungada duwen mwohni pwukat oh pwainkihda sahpw ehu me adaneki
    Sapwen Sounwia Dahl, pwehn wiahla wasahn seriden mehn liki kan.
  maq-NT: Hya xi camá ne, cachuya rë me xi cuatsë me ngu xáhva xi chja xuta Nangui
    rë Cha Chjinetiji. Xáhva jan ne cumachji rëhë xi xinchaniji xutaxín xi cueya me
    nangui vë.
  hto-hto: Afe mei afémacɨ afe úcubedo énɨe ɨbállena dájena comécɨidiaɨoɨ. Iaɨoɨ ɨbaca
    énɨe mámecɨ Nógora Orano. Afébɨrɨ ɨbádiaɨoɨ jɨcánemacɨ tɨíadɨ afénomo ráɨllena.
  por-BRBSL: Eles se aconselharam, e compraram o campo do oleiro com eles para enterrar
    estranhos.
  ces-NKB: A když se poradili, koupili za ně hrnčířovo pole k pohřbívání cizinců.
  cui-cui: 'Bapoxonae daxita barapomonae pebʉrʉya nanta xeinarʉcʉpa, najei: “Waxainchi
    barapo paratixitha comotinchi tsica iriyo, po iriyotha jiton tsorobon noteiba
    xua juruwaton peexaneibinexa. Barapo iriyotha tsane xua pemʉthʉthʉqueibinexa tsainchi
    poxonae werapeibina pomonae penanapaincha jinompaewi xua icha nacua werena peponaewi”,
    najei.'
  boj-2014: Naŋgi degsib marsibqa silali di olo osib web gereiyo qaji tamo bei aqa
    mandam mutu bei awaiyeb. Yauŋ tamo naŋgi moreŋoqnibqa mandam mutu dia subq ateleŋqajqa
    deqa awaiyeb.
  eng-OEBUS: So, after consultation, they used it to buy the ‘Potter’s Field’ as a
    burial ground for foreigners,
  eri-eri: Onodu bode, nere beele ngado wane, nere moni waha langa oula matau ete
    nere fai tauwe tafou nebere ejiya wane. Nere oula waha yaao fai nebere matmat
    inyei nomo ono wane.
  aly-aly: Rernem angkerrek-anem, apmer aterterr renh ingwer-itwek payemeletyek. Rernem
    iterrenh, awenng angernetyek, alethang arrewaly akwernetyek. Artwa ahern-penh
    mpwarey-angker anyent ra apmer tharlemilek ikwer-rnem.
  wiu-wiu: '@see-verse:MAT.027.006'
  swe-swe: Sedan de överlagt tillsammans köpte de Krukmakaråkern till att bli en begravningsplats
    för främlingar (icke-judar).
  cth-cth: Hlaam ka bo e talai hmuen hah Jentelnaw e phuen hanelah hote tangka hoi
    a ran awh.
  mti-mti: Mu gae wag anoyawa anmaga me gumbe ui wariviwa abnawa arawa gwiruwariya.
    Mu aya at da igiyawa babat muma.
  pad-NT: Oniaroa, naothinia vaabono vakanava'isohikhamavini hi'ihi ida ibavi-ra vanaabosivini,
    jiniro Judas Iscariotea binajoi'ikia. Hojaki ida ibavi ija'ari nami-ra vikhorivini
    ibavini vakadibavi amonahani kaimoni. Vakapavakari'ihi ida ibavi. Vanaabosivini
    naothinia, ija'aria vanamonaha'ihi ida ka'damahi ibavini kaimoni. Judeus kaija'ari
    vihiriki vaba'ona ka'damahani ibavini kaimoni.
  twi-twi: Wodwinnwen ho sii gyinae se, wɔde sika no bɛtɔ asase bi a wotu dɔte wɔ
    mu de nwen nkuku, na wɔde ɛhɔ ayɛ amusiei ama ahɔho a wobewu wɔ Yerusalem no.
  hlt-hlt: Te dongah dawtletnah a khueh uh tih te nen te kholong rhoek kah phuel la
    ambop kah lo te a lai uh.
  tbz-SIM: Kɛ̀ bɛ̀ɛ wɛ̃nnɛ́ kɛ́nɑ́kɛ́, kɛ́ ì tùótɛ́ kɛ́dontɛ́nɛ̀ oyɑɑmɑrì mɔù kó kupɑku
    kɛ bo nkũrì bɛpɔ̀ɔ̀bɛ̀.
  san-GUJ: અનન્તરં તે મન્ત્રયિત્વા વિદેશિનાં શ્મશાનસ્થાનાય તાભિઃ કુલાલસ્ય ક્ષેત્રમક્રીણન્|
  ake-NT: Mɨrɨpan kon ekoneka'pʉ mɨrɨ pʉrata ke ɨinɨ ka'nin pata'se' e'mato' pe tukai'.
    Mɨrɨ si kupʉ'pʉ to' uya ka'kʉran amʉ' pe te'san eri'sa' u'na'tɨto' yau pe.
  qvn-NT: Nircurmi rimanacarärin manca rurag runapa pampanta chay golguewan rantipäcunanpag.
