  san-MAL: തതഃ പീലാതസ്തത്ര മിലിതാൻ ലോകാൻ അപൃച്ഛത്, ഏഷ ബരബ്ബാ ബന്ധീ ഖ്രീഷ്ടവിഖ്യാതോ
