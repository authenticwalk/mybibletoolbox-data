    hutapa agi neꞌaya vekamo Yesuꞌmo atesuve, huno apafi geꞌniye.
  kmk-kmk: Utdit nadatdatong dat adu’n tagu, inimus Pilato kan dida un, “Ngadan nat
    piyaon yu un pawayaak? Si Barrabas onnu si Jesus un mauguda Kristu?”
  cao-NT: 'Japi nohiria misco catiquë tsi quiha Pilató jato nicaniquë: —¿Jënica joni
    mato bax paquëmaxëhi ni ëa ra? ¿Barrabás ni? ¿Jesu ni, naa Cristo imahaina? —i
    jato qui ja niquë.'
  bbr-bbr: Keseria, roasiret koi tururna, Pailot nukas awarowon. “Akan ronkat is inok
    ro utoita, ko manai? Bar-Abas ra, Jisas ko Krais äiäi ra?”
  inb-inb: 'Tukui runa­kuna tanda­riska ka­ura, Pilatos tapur­ka­kunata: —¿Mai­kan­tatak
