    sə kani mə Kristo?”
  kpr-kpr: Avori, Pilate nu genembo eni doyari ya buvaetira, ava kotise iriri, evetu
    genembo Iesu koto ari dae sedo totorugetero, nu nemokena ategi usira, “Genembo
    nenda uju ava sevu ningone! Mavejoá doyono buvu yari? Iesu Barabbas seraera, ai,
    Iesu Keriso seraera ava, sevu ningone!”
  san-IAS: tataḥ pīlātastatra militān lokān apṛcchat, eṣa barabbā bandhī khrīṣṭavikhyāto
    yīśuścaitayoḥ kaṁ mocayiṣyāmi? yuṣmākaṁ kimīpsitaṁ?
  nho-nho: Teenaa i te saaita te henua ni kkutu ake raa, Pilate ni vasiri ake ki laatou,
