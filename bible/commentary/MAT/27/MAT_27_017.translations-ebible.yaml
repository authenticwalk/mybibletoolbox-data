  bco-bco: A꞉la꞉fo꞉ko꞉lo꞉ kaluka꞉isale modo꞉wo꞉ Failata꞉ aya kegenelia꞉sa꞉ga꞉ dowabiki,
    Failat eyo꞉ imo꞉wo꞉ a꞉la꞉dabu ba꞉ba꞉, “Giliyo꞉ niyo꞉ o꞉b ko꞉lo꞉ sili alifoma꞉ki
    asulaya? Niyo꞉ Balabas a꞉no꞉ ko꞉lo꞉ sili alito꞉lo꞉, o꞉ Ya꞉su, Godeya꞉lo꞉ Da꞉feyo꞉
    kalu a꞉la꞉do꞉ sa꞉lab a꞉no꞉ ko꞉lo꞉ sili alifoma꞉ki asulaya?” a꞉la꞉dabu ba꞉ba꞉.
  kdl-NT: An kakuma̱ ka ama ki ka ɓolomgbonoi, aku gomuna vi u wece le, “Vuma u eni
    u ɗa ya ciga a a̱sa̱nka̱ ɗa̱ a asuvu a kuwa ku aꞌali? Ya ciga a a̱sa̱nka̱ ɗa̱
    Baraba ɗa, ko gai Yesu uza ɗa a ka isa̱ Kawauwi.”
  apu-NT: 'Itomaneri kãkiti apotiitakasaakiua, Pirato pimaãna ninoa: —Ĩkiripa kateia
    ãki auakari hinireka nisikakini? Pahapasikani? Xesosi Teoso mereẽkiti inakorikani?
    —itxana ninoa.'
  roo-roo: Uva oirara rutu ora guruaepa. Oa iava Pailat oiso voea akereva, “Aa ropa
    ruipapatai ra visiipa rera kosi piea Barabas eke Jisas ro ira vaisipaiveira oiso,
    Krais?”
  miz-NT: 'Dā nátaká nuu ñaꞌa sán ne, kakaꞌan Pílatú san ni ñā: —¿Xoó ñaꞌa ntu ntio
    nto é nantīi ú ña: Barabaá san ne, o Jēsuu, ña e ntákaꞌan ñáꞌa tsí Cristu ñá,
    ña vexnákakū nto? —kaꞌan ña.'
  qvz-NT: Pilato chibi auc ashca runa muntunda tapura, Maicandata ñuca cacharinata
    munanguichi. Barabastachu cacharisha, quishpichic Jesustachu cacharisha.
  deu-ELO: 'Als sie nun versammelt waren, sprach Pilatus zu ihnen: Wen wollt ihr,
    daß ich euch losgeben soll, Barabbas oder Jesum, welcher Christus genannt wird?'
  mjc-NT: 'Tan cuhva tsa ndu ii̱n nyɨvɨ, ra Pilato tsica̱ tuhun ra tsi ñi, tan catyí
    ra: ―¿Ndáa ra cuñí ndo tsa tava nuña yu? ¿A ra Barrabás, o ra Jesús, ra tsa nañí
    Cristo? ―catyí ra.'
  caa-caa: 'Y conda ya turobꞌ tunor e gente tut e Pilato jaxir cay uyubꞌi tuaꞌ e gente
    y che: —¿Chi icꞌani tuaꞌ imbꞌani? ¿Imbꞌani ca e Barrabás? ¿O icꞌani ca tuaꞌ imbꞌani
    e Jesús xeꞌ arobꞌna e Cristo? che e Pilato.'
  pls-NT: 'Co are cainxin chojni ẍatte na nttiha, Pilato joanchiangui ngain na co
    ndac̈ho: ―¿Quensen rinao ra tsanc̈hjanda janha para que jehe satsji; a Barrabás
    o ani Jesús, tti dinhi Cristo?'
  eng-WYC-2018: Therefore Pilate said to them, when they were [gathered] together,
    Whom will ye, that I deliver to you [or that I leave to you]? whether Barabbas,
    or Jesus, that is said Christ? (And so Pilate said to them, when they were gathered
    together, Whom do ye desire, that I release to you? or Whom do ye want, that I
    let go to you? Barabbas, or Jesus, who is called the Messiah?)
  bdv-bdv: ତଃବେ ସେମଃନ୍ ଗଟ୍‌ତଃୟ୍‌ ରୁଣ୍ଡ୍‌ଲାବଃଳ୍‌ ପିଲାତ ସେମଃନ୍‌କେ ହଃଚାର୍ଲା, “ମୁଁୟ୍‌
