  gaw-gaw: Am danab ah ag qag meeg amu Pilatus nug ag oḏ maṯom. “Ag mani guiṯak danab
    aun uhuqe madaḵulnu oolag daaṯe, Barabas o Jesus? Ag nuhignu Kristus aon aṯeb,”
