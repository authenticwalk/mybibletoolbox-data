  nss-nss: Pwen pe iro mwonen hu ndramat soyon hu kansa rawurehu, Pailat isok hu,
    ipa, “Wawu namiliy para kutali hiyeh ta hilu malmou aro kisa kili wawu, Parappas
    ndre Yesu mepo hupohowe yiy Mesayah?”
  snc-snc: 'Moḡa lorinai tarima ḡutuma ḡevegogoto nuḡanai, Pilato na edanaḡirito,
