    mu Iesu xa lakesi ni Mesaea?”'
  prf-NT: Kaya dikona a naipun en tolay hidi ay tinanung hidi ni Pilato, “Deya i gustu
    moyid a palayaán ku, ti Jesus Barrabas oni ti Jesus a nangaranan a Cristo?”
  auy-auy: sáwífaꞌ-waasi túwaandu urówana Páírati tísai ena séna ándáfaꞌo méraan-kwaasifinkemba
    moóráwigon-awiꞌa síyaꞌa faúꞌauwaano. Párápásiyaꞌi Ísu Maníkómó íyáfasinankaraiwaiye
    wésewinaꞌiyo séna
  tbg-tbg: vi entaraqaa vaiinti nahenti virara iriha uki vauvaro Pairaatava vika irero
    tiharo, Te tarae ni kuvantu nimitararave? Te Barabasirae, Ihura virara Mesaiaave
    ti varia vaiintira virae ni kuvantu nimitararave? tiro.
  hub-NT: 'nui shuar aina irunun Pilato iniak: “¿Atumsha yana jiikti tusarmea wakerarme,
    Barrabásnak jiiktataj, turachkursha Jesús Cristo tuina auwash jiiktaj?” tusa tinaiti.'
  hmo-hmo: Unai dainai, idia haboua vadaeni neganai, Pilato ese ia nanadaia idia dekenai,
    ia gwau, “Edena tauna umui ura do lau ruhaia, Baraba o Iesu, iena ladana ta idia
    gwauraia Keriso?”
  big-big: Yongkambanu kolokngagonowili menalege wawere ulawekke Pailet Yisu wila
    wazamiyagiweki kazing namek weli kopong pugu puwiliyegi pelik nguk yeiya, Inugu
    kelirik talik? Tak nogo wigirimakka wila wazamiyagirikki ini keli? Ne yombu Yisu
    Parabas meibok ma Yisu yombu Kilisibek meibok wila wazamiyagi, yeiya.
  gux-G: 'U niwuligu bo taani ke Pilati buali ba: i bua min faabi i po ŋmaa i? Balabasi
    bii Yesu ban yi yua Kirisi.'
  cnl-NT: 'Ma²ca¹ŋɨɨ''n²³ dsa³, jo̱³ ca²³jua''³ Pilato: ―¿Jmii''³¹ ''noo³ra''³? ¿''I̱i̱²
    sɨɨ''³¹ rɨ²láan¹na²³ quién²na''³? ¿''A² rɨ²láan¹na²³ Barrabás? ¿''A² rɨ²láan¹na²³
    Jesús ''i³ sɨ''²³te''²³ Cristo?'
  zar-NT: 'Cateʼ buluʼdubi bönachi zián niʼ, Pilato gunábinëʼ légaquiëʼ, rnnëʼ: —¿Nuzxi
    rë́ʼëniliʼ usanaʼ queë́liʼ? ¿Naruʼ Barrabás o Jesús, Bönniʼ naʼ lëʼ Cristo?'
  kde-kde: Bahi vanu pavanakojene pamo, Pilato nkuvauja kuchidoni, “Mulembela ninchimulile
    alida, Balaba au Yesu uvanchema Kilisto?”
  ata-ata: Ta mitema mixali mipita mukalu, la sou Pilato mutaliꞌisiꞌa aloxo ꞌo, “Ioxe
    ngingi ngemasaxa lexe eni alulusou ꞌenaꞌei uuatu noxinge Valavasi, uasi, Iesu
    e ilemolu lexe anu Kalisito ꞌo?”
  qvw-NT: 'Chaymi nunacunaca juntunacälälimuptin Pilato tapula: “¿Mayannintatá caćhaycüśhä?
    ¿Barrabastachun icha ‘Salbacüca’ nipäcuśhan Jesustachun?” nil.'
  nfa-nfa: Lodꞌo èèna kahèi, dhèu ae lasi asa gubernur Pilatus ho manèngi, sèna ka
    patabuli dhèu bèdho èci, sèmi biasa. Hèia Pilatus karèi si, aku nèngu na, “Beꞌa.
    De jaꞌa patabuli cee? Ètu neꞌe Barabas, aa abhu kahèi Yesus, dhu dhèu paroa Ne,
    Kristus. Mia ka dhu jaꞌa patabuli? Miu ka dhu pamaꞌète.”
  tnp-tnp: Kəni nian nɨmənin nətəmimi kɨnəhuva, kəni Pailət təmətapuəh o lah məmə,
    “?Nəkotolkeikei məmə iəkahli pətɨgəm pəh e kaləpus tiet matuvən, Parəpəs, uə Iesu,
    kətauɨn lan məmə Krɨsto?”
  urd-urd: पस जब वो इकटठे हुए तो पीलातुस ने उस से कहा, “तुम किसे चाहते हो कि तुम्हारी
    ख़ातिर छोड़ दूँ? बरअब्बा को या ईसा को जो मसीह कहलाता है?”
  hot-hot: Aêŋ ba avômalô sapêŋ ethak doŋtom ma Pailat hanaŋ hik thêlô liŋ, “Yatak
    opalê te êndêŋ môlô, Balabas mena Yisu atu ba elam nena Mesia?”
  mqj-NT: 'Tirempun asanni tau buda, mekutanami Pilatus nakua: “Bennanna muporaia''
    la kurappanan temo, Yesus Barabasraka, inderaka Yesus to sidikuaan To dibassei
    bayu-bayu la ma''pasalama''e?”'
  rus-SYN: 'итак, когда собрались они, сказал им Пилат: кого хотите, чтобы я отпустил
    вам: Варавву или Иисуса, называемого Христом?'
  mbh-mbh: Ma tokokoe pulua or ako ru o pathun, mako Pailat i nina or ve, “Thomu o
    sis ve, aro tho pavthopot toko kathnga a thomu nge wot, e? Barabas eve Jisas,
    ako tokokoere o ri ve ini toko ako God i ateal i ve aro i el werer ile tokokoere?”
  bdd-bdd: Coinega tomota mabwaiyadi siꞌetoꞌautama Pailato ꞌoina, ma Pailato ꞌihesilalediya,
    ꞌihegwaediya, “To loheya nuwanuwami ma weyahimi yalihasi? Balaba? bo Yesu tauna
    sibwauweya Toꞌabihetena?”
  cbt-NTPO: 'Piyapi''sa'' huë''pachinara, Piratori itërin: —Ipora Pascoaquënta'' a''nara''
    apina''pi ocoianta''i, topirahuë''. ¿Insota'' nohuantërama'' ocoica''huaso''?
    Cato'' ya''huapi. A''naso'' Parapasë. A''nanta'' Quisoso, Cristo itopiso''. ¿Insochachinta''
    nohuantërama'' ocoica''huaso''? Canpita huayonco'', itërin.'
  srn-NT: 'Dan fu di furu Dyusma ben drape, Pilatus aksi den taki: “Suma un wani tak''
    mi mus lusu gi unu? Barabas noso Yesus, di den e kari a Mesias.”'
  cta-NT: 'Loꞌo juaꞌa̱ ngua chaꞌ quiñaꞌa̱ tsa nguꞌ judío ndyuꞌu tiꞌi̱ nguꞌ toꞌ niꞌi̱
    jiꞌi̱ gobierno, liꞌ nchcuane Pilato biꞌ jiꞌi̱ nguꞌ: ―¿Ti jiꞌi̱ ntiꞌ ma̱ chaꞌ cuaꞌni
    lyaá naꞌ jiꞌi̱ juani? ¿Ha tsoꞌo clyaá Barrabás, o tsoꞌo la clyaá Jesús nu nduꞌni
    ma̱ Cristo jiꞌi̱? ―nacui̱ Pilato jiꞌi̱ nguꞌ.'
  bqc-SIM: 'Kɛ́ bíla kã̀aa, ↄ̃ Pilati ń lá à mɛ̀: Dé á ye mà kɛ̃́ɛ́i? Balaba
    yã̀, ge Yesu pↄ́ wì mɛ Mɛsiiɛ?'
  tcz-CHONGTHU: Mihonpi chu Pilate in'a akikhop pet un, hiche jingkah chun, aman amaho
    chu adong in, “Nangho dinga koijoh ham kalha dohpeh diu? Barabbas ham ahilouleh
    Yeshua kiti Messiah hi kalha dohpeh diu ham?” ati.
  mar-mar: म्हणून जेव्हा लोक जमले, तेव्हा पिलाताने त्यांना विचारले, “तुमच्यासाठी मी
    कोणाला सोडावे अशी तुमची इच्छा आहे? बरब्बाला की ज्याला ख्रिस्त म्हणतात त्या येशूला?”
  snp-snp: Pailatikafo Yesu ya komumu witi anelo nomae, loto kolainako, wenena mau
    minamo ya eti logimami, Linate kolamo ya Balabasi ya efili fulo edenafemo, ido
    Yesu ya Kilistole, loti lamo we ya efili fulo edenae? loto loga o gedaiye.
  isl-isl: 'Pílatus spurði fólkið sem hafði safnast saman framan við höllina: „Hvorn
    viljið þið að ég náði, Barrabas eða Jesú, sem kallast Kristur?“'
  spy-NT: Kunyoo, kuteebee ꞉Bilaato biiko chēē kikiiruruukyi keey yooto kule, “Ng'oo
    ꞉nyēē ōmāchē ꞉akweek ātyooktoowook, Baraaba nto Yēēsu nyoo /kēēbērē *Kāārārookiintēēt?”
  xnn-xnn: Isonga isnan nadagopan nan ipogaw dat sooten san gobilnadol en, “Sino nan
    kayatyo ay ipalobosko? Ay si Jesus Barabas wenno si Jesus ay makwani en Kristo?”
  mwe-mwe: Bhai, bhandunji bhakaimananjeje pamo, a Pilato gubhaabhushiyenje, “Jwei
    junkupinganga ninng'ugulilanje, a Bhalabha eu a Yeshu bhaashemwa a Kilishitu?”
  tte-tte: Kabo saugana boda silogogoma, Pailato ineliyagili iba, “Yaiya nuwanuwamiu
    yalivasi kaiwemiu, Balabasi o nuwana tem Yeisu iya siyogayan Mesaiya?”
  tcs-tcs: Wen dempla i bin de nau lo aus blo Pailat, Pailat i bin aske dempla, ‘Uda
    prom dis tu prizina ya ai go letem go pri, Barabas o Zizas da Promiswan uda God
    i go sanem kam?’
  hlt-THB: 'Thlang kqeng kutoet na aming cun awh, “U nu hlah sak aham nami ni ngaih:
    Barabbas nu, am awhtaw Khrih a mi ti Jesu ve nu?” tinawh Pilat ing doet khqi hy.'
  soq-soq: Pailat apana uaraia sape auweiena waitaramone wanase, “Mida menaledia e
    baila wapaaubepo alepi, Barabas ba Iesu, mida me umanawa waia me ipa Keriso God
    sauawalena?”
  qub-qub: 'Chaycho runacuna shuntacasha caycaptin Pilatoga tapur niran: «¿Maygan
    cajtataj cachaycunäta munanqui? ¿Barrabastachu? o ¿Cristo nishan Jesustachu?»'
  att-att: Á paggagammung nayù ira magaru nga tatolay, yáyù nga iniyabbû na laguk
    ni Gubinador Pilatto nira, “Asinni yù ikáyâ naw nga palubbángak ku? Si Kesu Barabas?
    Onu si Kesu nga mangngágan ta Kiristu?” kun na.
  bki-bki: Naruei bogo na tomu nalo abior vio takurano nalo telabo ea vio nei, Pailat
    bika denlo, berinavo “?Kamiu kumisidom kiniou najamo ka kei taluvo riviedu bereio
    ea kamiu? ?Yesu Barabas, p̃eli na Yesu na aju abio naio ka Naverikariano?”
  bqp-bqp: 'Kũ pari kàkara, akũ Pilati ń lá à pì: Dín á ye mà gbarɛárɛɛ? Baraban
    yá, ke Yesu kũ òdi pi Arumasihu?'
  mcp-mcp: 'Nda búúd bwə́ á bə sɛɛŋgyá nə́, Pilât mú jí bwo nə́: «Mə bɨ́dʉ́g bɨ́ wáyɛ́
    mbwug? Ye Barábas, ye Yésus jɨ́ nə jínə́ nə́ *Krîst yɛ́?»'
  hat-hat: 'Lè Pilat wè pèp la sanble deyò a, li di yo: Kilès nou vle m'' lage ban
    nou: Jezi Barabas osinon Jezi yo rele Kris la?'
  npl-NT: 'Iwa ken miakeh oolololitokah, Pilato okintlajtlani: —¿Akin nonkinekih manikkajkawa,
    Barrabás noso n Jesús, non kinotsah Cristo?'
  bgg-bgg: Ji-è ibrog khrab thog mage shii, Philath è ithek shii sai, “Nathek è gu
    ne hanyie shii thoh yi pha yang lei? Isu Barabas shii thoh pha ba asi pha Masi
    beng pha Isu shii thoh haba?”
  eng-TCENT: So when the crowds were gathered together, Pilate said to them, “Whom
    do you want me to release for you? Barabbas, or Jesus, who is called Christ?”
  eng-BSB: 'So when the crowd had assembled, Pilate asked them, “Which one do you
    want me to release to you: Barabbas, or Jesus who is called Christ?”'
  cpu-NT: 'Ikanta japatotaiyakani atziriite, josampitantake Pilato, ikantzi: “¿Niinkama
    pikoviri nomishitovakaanteri? ¿Iriima Barrabás? ¿Iriima pikovi Jesús ikantaitziri
    Cristo?”'
  san-ASM: ততঃ পীলাতস্তত্ৰ মিলিতান্ লোকান্ অপৃচ্ছৎ, এষ বৰব্বা বন্ধী খ্ৰীষ্টৱিখ্যাতো
    যীশুশ্চৈতযোঃ কং মোচযিষ্যামি? যুষ্মাকং কিমীপ্সিতং?
  tac-NT: '''Liko napu''lige ''ma suwábaga ralámuli napuíka mochígichi, alué wa''lula
    Pilato rukele suwábaga ralámuli chieri ''la ka ma''chí pasía. Regá anile: ―¿Chieri
    ''la nerago ''émika napurigá ma''chí pápua, Barabasi o Esusi, alué napu Kristo
    anilime ju?'
  eng-WEBPB: When therefore they were gathered together, Pilate said to them, “Whom
    do you want me to release to you? Barabbas, or Jesus who is called Christ?”
  gfk-H: Io, bia ira mataniabar diet ga hanuat hulungai, Pailat ga tiri diet bia,
    “Muat nem bia iau na waak sei siga ukaia ta muat—Barabas, bia Iesu nong di kilam
    bia Karisito?”
  viv-viv: Au yoꞋo ahe hivagaꞋauta-yo Failato gigahedi gigayo, “KaꞋi hakwadi nuwanuwami
    ganayauni, kaꞋi Balaba o kaꞋi Yesu Bana hivewagana Keliso Yaubada yana Tovegida?”
  yao-yao: Nipele, paŵasongangene ŵandu pamo, che Pilato ŵausisye, “Ana nkusaka nangopole
    jwapi mwa ŵele ŵaŵili, che Balaba pane Che Yesu jwakuŵilanjikwa Kilisito?”
  tgp-tgp: Ale la tamlohi tavera atu lara la pulutahi moiso, Pilate mo verea isara
    mara, “Ka opoia vara a teri hare, Barabbas teni Iesu sei la tovia Kr̃isto?”
  auc-NT: Ïninque nanguï ïnäni godongämæ̈ pönäni ate Pidato tömënäni ïnänite edæ,
    —Æcänö ingante mïnitö beyæ̈ ñimpo cæbo abæ tawænte gocä ænguïmïni. Badabato ingante
    ñimpo cæbo gocä ænguïmïni. Wæætë edæ Itota Codito mïni änongä ingante ñimpo cæbo
    gocä ænguïmïni, angacäimpa.
  kbc-NT: Niɡ̶ijo me yatecoɡ̶o niɡ̶ijo noiigi, Pilatos ja nigetiniwace, meetiogi,
    “Amiijo ica anemaani me jikataɡ̶adomitiwaji, Barrabás oɡ̶oa Jesus, niɡ̶idoa anodi
    me niiɡ̶e Ǥanoenoɡ̶oditetiwaji?”
  bmh-bmh: Gonun, duailel alai gotulina, Pailot nug awareun. “Ag dabileimen du in
    utemin, go unamau? Barabas ta, Yesus go Kristus em ta?”
  ctu-BL: 'Che'' bʌ tsi'' tempayob i bʌ winicob, Pilato tsi'' subeyob: ¿Majqui la''
    wom mi cʌc'' ti colel? ¿Jim ba Barrabás, o jim ba Jesús mu'' bʌ i pejcʌntel ti
    Cristo? che''en.'
  meq-meq: 'Ndo hay tə haya gər haladzay. Pilat a tsətsah fataya, a gwaɗatay: «A sakum
    nâ gərakum ha na, way? Barabas tsukuɗu Yesu nakə tə zalay Kəriste aye ɗaw?»'
  noa-H: 'Mag hõrau jaaubarm presota sĩi höbeerpäaijerr haawai, Pilatoou hich hödegpain
    Jesuuta sĩi höbeerpʌ̈im k''õsi sĩerr haawai, mag hõor pöm wëjömʌg jëeumamua, —¿Chijãata
    pãrau sĩi hich jãg pʌapʌ̈ipim k''õsi nʌ: Barrabás, wa Jesús hich Hẽwandamau pʌ̈iju
    haajerr hanʌm? ha jëeujim haajem hamag.'
  alp-NT: Eleki kena tamata bokala esi lupuke lomai peneka, Pilatuse itneusi be, “Sire
    pine imi suka au sirieni ete imire? Yesuse rebe kotine Barabase pibe Yesuse rebe
    kotiNe Kamale rebe Alla IulakeNi kena hlamate tamatare?”
  san-VEL: tata.h piilaatastatra militaan lokaan ap.rcchat, e.sa barabbaa bandhii
    khrii.s.tavikhyaato yii"su"scaitayo.h ka.m mocayi.syaami? yu.smaaka.m kimiipsita.m?
  kbq-kbq: Maka veama atru hutageno'a, Paeroti'a zamantahigeno, azanku tamenesi'a
    katufe tamisue? Barabasipi, Jisasinku Kraisi'ema nehaza nere?
  kbh-kbh: 'Nÿetsca ents̈anga chents̈e imojtsemna ora, Pilato tojanatjá: “¿Ts̈ëngaftanga
    nda s̈mojtsebos̈e ats̈e chjëtsboshjonama, Jesús Barrabás o Jesús, chë Cristo ca
    monduabobuatmá ca?”'
  ron-LSB: 'Când s-au adunat deci, Pilat le-a zis: “Pe cine vreți să vă eliberez?
    Pe Baraba sau pe Isus, care se numește Hristos?”'
  pon-pon: 'Irail lao pokon penaer, Pilatuj ap majani on irail: Ij me komail mauki,
    i en lapwa dan komail, Parapaj de Iejuj, me maraneki Krijtuj?'
  nhe-BL: 'Huajca mosentilijque nopa miyac tlacame, huan Pilato quintlajtlani: ―¿Ajqueya
    inquinequij ma nimechmalacanilis para yas ichaj? ¿Nimechtojtomilis Barrabás o
    ni Jesús tlen tlacame quitocaxtíaj nopa Cristo?'
  sps-sps: Ana rin tagin tana taa Jiu vaaguam to, ai Pailat rangat ratuari, “E sei
    te komainy romi nyo ma fatafuts ravaa ee? Jisas Barabas ge Jisas koo rori Krais?”
  wnc-wnc: Siwan ie natake aminbamda unekan pakapu yuwana Pailatda anzing yanikut,
    “Ginu nata mamin sandetewa kuwikge nataaing? Nata Barabas sandewit ba Jesu umana
    Krais ngang inikaing kapanin sandetewa kuwik ba dasing,” ngang yanikut.
  nmw-S: Iyete sauge boda si mipase, Pilato i tayakid i nga, “Nunuwamiu sega a pagotagan
    kaiwamiu, Barabas o Yeisu gane si nga Mesaiya?”
  bus-bus: 'Kɛ̀ parii kàkↄ̃a, ben Pilati ń lá à bè: Dén á yezi mà gbarɛaree? Baraban
    yↄ́, ke Yesu kɛ̀ wè be Mɛsaya?'
  gub-BL: Na'e teko tetea'u uzemono'og oho tuwihaw Pirat hàpuzuhu huwake a'e wà kury.
    Upuranu wanehe a'e. — Ma'enugar awa peputar pe. Ma'enugar awa amuhem kar putar
    peme ihe nehe kury, i'i wanupe. — Aze ru'u amuhem kar putar Pahapa ihe nehe. Aze
    ru'u amuhem kar putar Zezuz Tuwihawete Purupyro Ma'e ihe nehe, i'i wanupe.
  imo-imo: Aku teko tepula teringi walima kamukumu wendo omba pepili Jisas kot tenderingi
    pilipelie, Juda imboma liko maku toko moloringi kinye Pailateni eno waltindipelie
    nimbei, “Iye nari ka ulkena wendo lipo eno tiembo konopu ltemeleya? Iye Barabas
    wendo lipo tiembo, molo enoni Goteni eno nokopa kondombalo iye te lipo mundumbo
    nimbe oi kanopa ltimu iye nomi Kraist nimele iye Jisas wendo lipo tiemboya?” nimu.
  boj-boj: Deqa tamo uŋgasari kalil naŋgi Pailat aqa areq di koroonabqa a na nenemnjrej,
    “E tamo yai tonto talq dena uratosiy eŋgwai? E Barabas uratosiy eŋgwai kiyo Yesus
    agi niŋgi Kristus qa mareqnub qaji a uratosiy eŋgwai kiyo? Niŋgi na merbiy.”
  eng-DRA: 'They therefore being gathered together, Pilate said: Whom will you that
    I release to you, Barabbas, or Jesus that is called Christ?'
  knf-knf: 'Wi wi Pilat aşaaŋ aji na pnŧuk panyituŋ da : « Ahoŋ ţi baka i i naŋaluŋ
    nwutanan ba, Barabaaŧ këme Yeŧu i bajaaŋ bado *Kriŧtu? »'
  san-KHM: តតះ បីលាតស្តត្រ មិលិតាន៑ លោកាន៑ អប្ឫច្ឆត៑, ឯឞ ពរព្ពា ពន្ធី ខ្រីឞ្ដវិខ្យាតោ
    យីឝុឝ្ចៃតយោះ កំ មោចយិឞ្យាមិ? យុឞ្មាកំ កិមីប្សិតំ?
  arn-NT: 'fey trawüluwkülelu kisu engün, Pilato ramtufi ta Jesus: —¿Iney anta ayüniefimün
    ta eymün iñche ñi lifrenentutuafiel: tati Barabas, kam ta Jesus tati Cristo pingekelu?'
  zas-NT: 'Abiꞌ chi badxaag lasaꞌ gra ree bejn, gunabdiidx Pilato loj reeman, rëbaman:
    ―¿Chu rëndi guslaan? ¿Barrabás ya, o Jesús, bén rëb ree bejn na̱j Cristo?'
  ken-NT: Bɛyǎ bhó báchɛ́mɛ nɔ́kɔ́ ɛkɛt Páílet betí ɛbhɔ, abhɛ́p bɔ́ bɛ, “Agha
    bǎyáŋ mɛndɔ́ ándɔ́k, Barábas kɛ chí Yesu, anɛ bábhɨ̀ŋɨ bɛ́ Mpɛmɛ Mandɛm
    afyɛ́ nyaka bariɛp bɛ ǎtò?”
