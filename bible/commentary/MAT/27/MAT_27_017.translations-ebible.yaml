    le *Krista?»'
  ote-NT: 'Y nuꞌbʉ́ nura ora bi muntsꞌa ya ja̱ꞌi, ra Pilato bi ꞌyambabiꞌʉ ne bi ꞌñembi:
    ―¿Toꞌo guí nehʉ ga hɛgui, ra Barraba o nuni ra Jesu tꞌembi ra Cristo ra nda̱?'
  wnu-wnu: 'Munon yurau aib qiumuni igamari Pailat wuri qebi qamar: “Your ar wugine
    anit isi qamb misir igoumon? Yisas Barabas eng qiyo a Yisas munon inubersiau tari
    qamb igour eng?”'
  zam-NT: 'Láth co''se'' mqueltàa rye mèna loo Pilat co'' nac gobernador, Pilat mnibdi''s
    loo mèna. Ndxab Pilat: ―De loo ryop mbi'', Barrabás co'' ngue lezi''f no Jesús
    co'' nda gu'' cuent loon, ¿chó mbi'' ndlya''s gu'' telá''en par bii mbi'', à''?
    ¿Ché'' ndlya''s gu'' telá''en Barrabás o ché'' ndlya''s gu'' la''en bii Jesús
