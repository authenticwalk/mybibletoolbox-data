    suti Jesusta?—.'
  hrv-hrv: 'Kad se dakle sabraše, reče im Pilat: “Koga hoćete da vam pustim: Barabu
    ili Isusa koji se zove Krist?”'
  box-NT: 'Ó o Pilaate wã́a tùara ɓa zã̀amáa na kúaa mín wán yi: «Lé o yɛ́n
