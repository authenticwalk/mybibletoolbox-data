  tam-TCV: 'எனவே காலையில் ஆளுநனின் வீட்டிற்கு முன் மக்கள் ஒன்றுகூடி வந்தபோது, பிலாத்து
    அவர்களிடம், “யாரை நான் உங்களுக்காக விடுதலை செய்யவேண்டும்: பரபாஸையா அல்லது கிறிஸ்து
    என அழைக்கப்படும் இயேசுவையா?” எனக் கேட்டான்.'
  mit-NT: 'Ñàyùcàndùá, na sánì nataca nèhivì cuáhà mà nùù Pilatu, dandu nì xìcàn tnùhù‑té
    nùù‑né, cachí‑te: ―¿Ana cuní‑nsià dàñà? ¿A divi Barrabás, te ò Jesús, ana cachí
    nduú Cristu?'
  ceb-ULB: Busa sa dihang nagkatigom na sila, si Pilato nagsulti ngadto kanila, “Kinsa
    man ang buot ninyo nga akong buhian alang kaninyo? Si Barabas ba, o si Jesus nga
    gitawag ug Cristo?”
  ces-LB: 'Když se lid toho jitra shromáždil před Pilátovým domem, zeptal se jich
    místodržitel: „Koho vám mám propustit – Barabáše, nebo Ježíše Krista?“'
  mkn-mkn: Itu hari ju, orang banya pi gubernor Pilatus ko minta dia kasi lapás satu
