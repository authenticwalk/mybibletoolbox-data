    nyarra Kurayitjanya-ya tjapilpayinya.”
  sxb-NT: Kutio olwa omurima gwaikumia, Pilaato yawawuuzia otino, “Omuntu owa muagala
    mbasiwurre agati ya Barabaasi ni Yesu, oetwa mbwe *Meesia ono, naanu?”
  nhu-NT: Ɛ bonyii ke dioo to tase, ɛ Baylɛt bife ɛ̂ bó lɛ, “Ben gomte lɛ me embvuse
