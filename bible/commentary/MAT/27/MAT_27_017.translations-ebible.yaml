  bjr-bjr: Piratoofa minara faqa iriseenoo Yuda maqannaasa miqoo suqiqa marusa naaramasoofaqa
    suqumaree moodaaqoo aniroofanoo qimanniminoo qinau. Qinee maa kari Barabasinee
    idukunauree, Yisuna inni karaambaiqee idukuanauree.
  aby-aby: I eme yaisina idua fare ku uisaro Faeradima emuabairo eno wei, abo mi ma
    woromimau wei? Barabasiba Yesu Keriso weaisa mi ma woromimau wei? Ya weawero nauma
    wei.
  eng-YLT: they therefore having been gathered together, Pilate said to them, 'Whom
    will ye I shall release to you? Barabbas or Jesus who is called Christ?'
  jni-jni: Sa wa orno Bilatus ma gun we, “Aveni i nyara in ceki shi ni? barnabas nani
    Yeso sa atisa me ugomo Asere?'.
  kne-kne: Isonga idi nasinop din kaipoipogaw, pinoot Pilato en daida, “Sinoy layden
    yo ay ibolos ko? Ay si Jesus Barabbas ono si Jesus ay makwani en Cristo?”
  tgj-tgj: Vkvlvgabv vdwlo nyitwng ngv aakum tokudw, Pilot bunua tvvkato, “Nonuno
    nga nonugv lvgabv yvvnyi tulin svgo vla mvngdu? Jisu Barabas vnam sumre, vmalo
    Jisu Kristo vnam sumre?”
  gui-NT: 'Jayave Pilato oparandu yatɨ vae reta pe: —¿Peipota pa ayorauca vaera peve
    Barrabás ani Jesús Cristo jee vae?'
  quc-TT: 'Ri Pilato xuta chike wi winaq: ¿Jachin kiwaj kintzoqopij, la are ri Jesús,
    ri kabꞌix Cristo che o are ri Barrabás?'
  heg-NTPO: Leol na kon, atuli hut mamo lakos se gubernur Pilatus, le nodan un sao
    atuil bui mesa, banansila el in biasa ka. Kon Pilatus keket oen noan, “Banan!
    Mo auk sao se asii la? In mo nia ki Barabas, nol Yesus, man atuli las noken noan
    Kristus. Auk sao se ola la? Mi huil tuun.”
  ptu-ptu: 'Iya tihempum asanni tau buda, mekutanam Pilatus naua: “Mennanna kabam
    umpohäea'' la kulappasam tentomai? La Yesus Barabas daka, la inde haka Yesus to
    si diuaam To dilanti'' la mepasalama''?”'
  bzd-NTPO: 'E'' kue̱ki̱ mik ie''pa e̱'' dapa''wé̱ tai̱ë, eta̱ Pilato tö ie''pa a̱
    ichaké: —¿S''wötëulewa̱ wé̱ne kiane a'' ki̱ tö ye'' tö iyèttsa̱ne a'' a̱: Barrabás
    ö Jesús kiekerakitö wé̱ pairine''bitu̱ idi'' wa s''blúie e''?'
  kwf-kwf: Nia neꞋe, kaidaꞋi neꞋe ngwae ki kira fiku maꞋi, sa Paelat ka saefiloda
    ka Ꞌuri, “Sa tai neꞋe kaumulu oga nai logea fuamuꞋa, sa Barabas, nama sa Jesus
    neꞋe kira saea Ꞌani na Christ?”
  eng-WYC-2017: Therefore Pilate said to them, when they were [gathered] together,
    Whom will ye, that I deliver to you? whether Barabbas, or Jesus, that is said
    Christ?
  eng-WMBB: When therefore they were gathered together, Pilate said to them, “Whom
    do you want me to release to you? Barabbas, or Yeshua who is called Messiah?”
  zat-NTPS: 'Ca zaj nazraga benne'' ca'' na'', Pilato bche̱be̱'' le̱'': ―¿Nuzra dxaca
    lázrele gusana'' neda''? ¿Gusana'' Barrabás, che Jesús, bénnea'' le̱'' Cristo?'
  spp-spp: 'Pilati mpyi a cè na yiɲcyɛge kurugo, Kile sáragawwuubii ɲùŋufeebil''à
    Yesu Kirisita le uru cye e. Lire e sùpyir''à bínni ke, ka Pilati si pi pyi: «Jofoo
    yii la ɲyɛ mii i yige yɛ? Barabasi laa, Yesu pi maha mpyi Kirisita ke?»'
  zty-NTPS: 'Kate'' bdobgak benne'' zan ga na'', Pilaton'' wnnable'' ḻégake'', na''
    wnné'': —¿Nole'' žénelele wsana'' chele? ¿Barrabás o Jesús, Benne'' Criston''?'
  mek-mek: Ega puo laꞌafou papiauꞌi kekaigugu aisama, Pilato isa epaꞌani peniꞌi einaka,
    “Anina oani au kapa mapapealaisa ooma? Barabas, o Iesu keifaga Mesaia keoma auga
    mapapealaisa ooma?” eoma.
  aey-aey: Pailat uqa Juda dana ben age Jisasnu macumac mimi uqa ebenna mudein eu
    don. Eunu Juda dana age ceguli bibilegin Pailat sisiladi maaden, “Qila in besituadigennu
    madegina, Barabasfo, qee Jisasfo age uqanu Krais egina?” aden.
  urd-GVH: चुनाँचे जब हुजूम जमा हुआ तो पीलातुस ने उससे पूछा, “तुम क्या चाहते हो? मैं
    बर-अब्बा को आज़ाद करूँ या ईसा को जो मसीह कहलाता है?”
  ycn-ycn: 'Caja nahuacó i''imacá. Aú Pilato quemari najló: —¿Mecaje ihuátaca nócho''otaca
    ijló, Barrabás ca''ajná, Jesús ca''ajná? Ricá nemacare nacú: “Tupana huacára''acare
    majó” que, ¿ricá chi nócho''otaje ijló?'
  djr-djr: Manymak ŋunhi walal marrtjin yolŋu'-yulŋuny ḻuŋ'thurrnydja, bala ŋayiny
    Bäylithuny ŋäŋ'thurra walalany, bitjarra gam', “Yolnha ŋarra dhu dhawaṯmaramany
    dhika, yolku nhumany djäl dhawaṯmaranhaw? Dhiyak yolŋuw yäkuw Barabatjku wo Djesuw
    ŋunhi ŋayi wiripuny yäku Maŋutji-dhunupayanhawuy?”
  kvg-kvg: Yaq ezoqa ewaqape, Pailøt-te gimøvab, ndego āv gezømbe-beváp nqǽgo,
    “Gekha ezoqā nøzǿ-mboqoiū, ndimbula-te tefakhan? Balabâs, ó, Yesû, ndego
    Mesaya ndimbo-akhayam?”
  rug-rug: Sipu varigara la sari na kobi tinoni si nanasi Paelati si arini, “Esei
    ari kara si hiva vata rupahia gamu? E Zisu Barabasi? Ba e Zisu sapu ta pozae Karisito?”
    gua si asa.
  hop-NT: 'Noqw ōviy puma sumitsovaltiqw, Pilate pumuy amumi paṅqawu: Ya nu hakiy
    umumi mātapniqat uma nānawakna‐sen Barabbas, sen it Jesus, Christ yan túṅwantiwhqata?'
  san-URD: تَتَح پِیلاتَسْتَتْرَ مِلِتانْ لوکانْ اَپرِچّھَتْ، ایشَ بَرَبّا بَنْدھِی
    کھْرِیشْٹَوِکھْیاتو یِیشُشْچَیتَیوح کَں موچَیِشْیامِ؟ یُشْماکَں کِمِیپْسِتَں؟
  heb-LB: 'כאשר התאסף באותו בוקר המון רב לפני ביתו של פילטוס, הוא שאל: ”את מי אשחרר
    לכם, את ישוע בר־אבא, או את ישוע הנקרא משיח?“'
  caf-NT: '''Et ts''iyawh ''ilhunahuwésdel hoh Pilate huboodulhkut, “Ndan nuhwhuba
    bulanadutesnih hukwa'' nahzun, Barabbas k''us Sizi, ''en Christ hiyulhni?”'
  mio-NT: 'Tacan cuu, ta ni nducuiti ñi ta ñi, ta quechaha cati ra Pilato chi ñi ti:
    ―Cua cati ndo yoo rai cua cuni ndo cha cua sañe. ¿Atu cuni ndo cha cua sañe chi
    ra Barabaa a cuni ndo cha cua sañe chi ra Jesuu ra cuu Cristo?'
  srq-NT: Mbia ñumunua ja mose que Pilato ñee ee ra. —¿Aba ra ambusẽ mondo jẽje re?
    ¿Barrabás ra re? ¿Jesús ra re? ɨ que Pilato ñee ee ra.
  kje-NT: Heri lawukuwedi me'e, Pilatus na'ukani hi, “Minim suke ya'u huri inhoi?
    Yesus Barabas, ee Yesus man rapolu, ‘Kristus’ eni?”
  gaz-gaz: Kanaafuu yommuu isaan walitti qabamanitti Phiilaaxoos, “Akka ani isa kam
    gad isinii dhiisu barbaaddu? Barabbaas moo Yesuus isa Kiristoos jedhamu sana?”
    jedhee isaan gaafate.
  kud-kud: Ainaena tomowa himiya ahaiyama Pailato ainai, na Pailato iwalo aulidi,
    iwalo, ‘Aiteya towaho nuwanuwamiu yalivahi? Balabasi bo Yeisu iya hiveyehaei Besinana
    towahona?’
  urb-NT: 'Pe, ngã jy''ar rahã, Pirat pandu: —Awa ke pehẽ pe ihẽ amuhem ta amondo
    my? [Jesu] Mahamba, ame''ẽ katu pehẽ pe my? Anĩ rahã, Jesu Kirisutu amuhem ta
    my? — aja ngã pe pandu.'
  fra-LSG: 'Comme ils étaient assemblés, Pilate leur dit: Lequel voulez-vous que je
    vous relâche, Barabbas, ou Jésus, qu’on appelle Christ?'
  san-HK: tataH pIlAtastatra militAn lokAn apRcchat, eSa barabbA bandhI khrISTavikhyAto
    yIzuzcaitayoH kaM mocayiSyAmi? yuSmAkaM kimIpsitaM?
  cak-SNT: 'Y ri Pilato xuꞌej chica ri vinak ri quimaluon-quiꞌ chireꞌ: ¿Chica chiquivach
    ri icaꞌyeꞌ ntivajoꞌ ixreꞌ chi nitzokopij-el? ¿Ntivajoꞌ chi nitzokopij-el ri Barrabás
    o ja ri Jesús ri niꞌeꞌx Cristo cha?'
  uvh-uvh: '@see-verse:MAT.027.016'
  ino-ino: Mako ve'kamo aki akefe mi'ko ve a'ne ali'a anupa hu'nakeno Pailati'a make
    huno apafine'ke “Lapa'kaeya nalafe nofi nopati hutesukeno lapa'kaeyateka visea
    yafe nelahapaiye? Nakaeya Yisasi Palapasina hutesukeno visifi Yisasi'a Anumaya
    Koti'a lakufa alino katiseafe hute'nea ve'ka Kalaisi'ae hu'a aki ne'aya ve'ka
    hu'na hano hutesukeno vise?”
  gnn-gnn: Bala ŋulinyaramirriyunydja munhakumirri, yolŋu'-yulŋu marrtjina ḻuŋ'thurruna
    guḻku'na, bala dhärrana ḻiw'maraŋalana wäŋanhanydja ŋunhiyi, bala ŋayinydja ŋunhi
    ŋurruŋuyunydja buŋgawayunydja Baylatthunydja dhä-wirrka'yurruna walalanha bitjarrana,
    “Way, yolnha dhika ŋarra yurru dhawaṯmaramanydja nhumalaŋgu? Ŋunha dhuwurr-yätjnha
    yolŋunha?... Barapatjnha?... bay' Djesunha ŋiniya?... ŋunhiyi ŋunhi ŋayi yäku
    Christ.”
  yal-yal: Nanara, Pilati yamana kanna yi yamaan malanxin maxɔdin, a naxa, “Ɛ waxi
    a xɔn ma n xa nde beɲin, Baraba hanma Yesu naxan xili Alaa Muxu Sugandixina?”
  cnt-NT: 'Të₃jë₄ le₁ŋɨ''₂ dsa₂ jaun₂, ca₂ŋag₃ Pilato ca₂ŋɨ́i''₃ dsa₂ juɨg₂: ―¿I₂''ein₂
    ''niog''₂ ''nia''₂ lon₄ jniá₂ quián''₂ ''nia''₂? ¿Barrabás, o₃ Jesús i₂të́''₂
    dsa₂ I₂rë₂''ɨ́n₁ quián₅ Diú₄ ''e₂?'
  tif-tif: 'kulaali Pailat ayo utama yi, Yesus ali kukup mafak kaata ma kanolaya,
    kamok kamok iyo dabaalip tildak nami sikil diim ababa daa, kalba-kup ale, kuno
    unang tunum iyo Yesus ami weng ayo baka-balaya, weng san-ilomdip ami win ayo kufon-bamdip
    fiyaap duu-biliwa kemin, kaata kamok kamok kiita, almi kanuba kaata, tolola-lomdiwa
    kemin, dabaalip tildak nami al abamna kala utama ko. Unang tunum yaapkan iyo talaaliple,
    Pailat ami aket fukunin ayo, Tunum unang imi aket fukunbip kaata, Yesus ata uldaa
    dabuulipya, nakal soldiya imi bokoyi, taldaa dabaalip unokoma nema yo? kala-lomda,
    unang tunum imi bokoyila ko: Kaata yak Barabas kalawaata, tildaa dabaalip unak
    elile? Yak God ami uldaa-dabuula tiltam Kamokim kesa tunum Kraist ayo, akan-kaan-umbip
    Yesus kalawaata, tildaa dabaalip unak e? Kaa dok kata tildaa dabaalum o, kalbip?
    yaka ko.'
  nlx-nlx: जेवी ता एकठा एना, ते पिलातुस ताह केयो, “तुमू कुणाह सोड़ेवण्या काय मी तुमरी
    केरता सोड़ देव? बरअब्बाह काय यीशुह, जो मसी केवाथे?”
  apw-NT: Áík’ehgo nṉee íła’adzaago Pílate gádaabiłṉii, Hadíí nohwich’į’ ch’ínánshteeh
    hádaaht’įį? Barábbas née, dagohíí Jesus, Christ holzeehíí née?
  gum-gum: 'Inchen tru nøm tulundzuna kømne, Pilatobe trencha payibig køn: —¿Ñimbe
    møigwan na elatsamig palain køgue cha, Barrabáswandeh, kabe Jesús tru Cristo taigwandeh?—
    cha.'
  not-NT: 'Cara yapatotaigaca jorío, yosamitaigabaqueri Pirato: —¿Pairi picogaigui
    nomisotocajimi? ¿Picogaiguico nomisotocajimiri ira Barabás, iraco Jesos nomisotocajimi,
    aisati ijitaigui Quirisito?'
  plu-plu: 'Ayge nikwe igkis hiyeg fetyapu pahadgupu atere, ig amekene Pilatus ayaprikis:
    ―Pariye yimawkan nah isahkis yidahan? Ba Bahabás? Ba kawk? Ba Jesus ku pariye
    ikawparinene Cristo, Uhokri gikanyan adahan yikumaduketni?'
  iou-iou: Täŋpäŋ ämawebe Pailattä yot yäma-ken käbeyä täŋpäŋ irirä yäwet yabäŋkuk;
    Netäpäŋ dät ima äpämaŋ kwek? Barabas ba Jesu, Kristo yäŋ iwerani u?
  ntp-NT: 'Tai aidʌsi ʌoodami gʌnʌʌmpagi ʌPilaato tʌcacai daidʌ itʌtʌdai: ―¿Maacʌdʌ
    ipʌlidi aapimʌ isdagitua aanʌ Baraavási siʌSuusi ismaacʌdʌ Cristo aagai? ―astʌtʌdai.'
  rai-rai: Baa a kor na taara diat waan paat ungaai karom Pilaato, i tiri diat naa,
    “Woi maa muaat nemi naa ang palaa wai karom muaat? Baaraabaas baa Iesu, ia baa
    di waatungi naa Kaarisito?”
  haw-1868: A akoakoa mai la lakou, ninau aku la o Pilato ia lakou, Owai ka oukou
    e makemake nei e kala aku au no oukou, o Baraba anei, a o Iesu anei i kapaia ka
    Mesia?
  ffm-ffm: 'E ley no jamaa oo mooɓtorii nii, Pilaatu lamndii ɓe, wii: —Homo njiɗ-ɗon
    mi yoppitana on: Iisaa Barabas naa, naa Iisaa biyeteeɗo Almasiihu oo?'
  arb-NAV: 'فَفِيمَا هُمْ مُجْتَمِعُونَ، سَأَلَهُمْ بِيلاطُسُ: «مَنْ تُرِيدُونَ أَنْ
    أُطْلِقَ لَكُمْ: بَارَابَاسَ، أَمْ يَسُوعَ الَّذِي يُدْعَى الْمَسِيحَ؟»'
  cop-CNT: ⳿ⲉⲧⲁⲩⲑⲱⲟⲩϯ ⲟⲩⲛ ⲉⲩⲙⲁ ⲡⲉϫⲉ Ⲡⲓⲗⲁⲧⲟⲥ ⲛⲱⲟⲩ ϫⲉ ⲛⲓⲙ ⲡⲉ ⳿ⲉⲧⲉⲧⲉⲛⲟⲩⲁϣϥ ⳿ⲛⲧⲁⲭⲁϥ ⲛⲱⲧⲉⲛ
    ⳿ⲉⲃⲟⲗ Ⲃⲁⲣⲁⲃⲃⲁⲥ ϣⲁⲛ Ⲓⲏ̅ⲥ̅ ⲫⲏ⳿⳿ⲉⲧⲟⲩⲙⲟⲩϯ ⳿ⲉⲣⲟϥ ϫⲉ Ⲡⲭ̅ⲥ̅.
  sri-sri: 'Irasirigʉ ĩgʉ̃sã nerẽmakʉ̃ ĩãgʉ̃, Pilato ĩgʉ̃sãrẽ sẽrẽñayupʉ: —¿Nií gapʉre
    yʉ wiumakʉ̃ gããmerĩ mʉsã? ¿Barrabáre, o Jesús: “Cristo” ĩgʉ̃sã ãrĩgʉ̃ gapʉre?
    ãrĩyupʉ.'
  nal-nal: Araan adi mala aubina di wat balas fatu, Paailat ka iaari zin naandi naako,
    “Nis mase naagu saxot gana vamiluaar lis sinim, Baarabaas o Iesu ina di vakilaan
    adu a Mesaaia?”
  kyq-kyq: 'Gɔtn se Pilat tɔnd mɛtn jee dɛngen tus se ɔɔ: «Naase Ꞌjeki mꞋasen kɔɔɗn
    kɔl naŋa: Isan Barabas lɔɓu Isan kꞋdaŋin̰ *al‑Masi se?»'
  kwd-kwd: Ngaia lo'oo, alata na ta'a lo'oo gila ogu mai, la Paelat 'e orisiga maka
    'ilo'oo, “Ni dai na'a moru siria 'aku rubea famooru, la Barabas, 'amoe mala Jisas
    na gila fa'alataa 'ania nga Kraes?”
  ded-ded: Nga ngicngac kpedzucnedacma nammagec Piratongo yofi kpesiyemmeec, “Merac
    yungecngemmebadeac negendae, Baraba me Yesu, kpara mong Kristo deandae?”
  ewe-ewe: Esi ameha la ɖi anyi ɖe Pilato ƒe xɔxɔnu le ŋdi ma la, ebia wo be, “Ame
    ka ŋutie maɖe asi le na mi? Barabas loo alo Yesu, miaƒe Kristo la?”
  nuy-nuy: Aḏaba warruburru-yung warra-priest wurru-muṉḏugaa na-Pilate-duj aanga,
    nga nigaayung na-Pilate ni-yamayn, “Yuga nugurru ngirri-ngaynbandiyn ngaya nganu-waḻamin-dharrgang
    yuga na-Barabbas yagu na-Jesus, nubagi-yung ni-mayina-yinyung na-Christ?”
  cop-BHC: ⲈⲦⲀⲨⲐⲰⲞⲨϮ ⲈⲨⲘⲀ ⲠⲈϪⲈ ⲠⲒⲖⲀⲦⲞⲤ ⲚⲰⲞⲨ ϪⲈ ⲚⲒⲘ ⲈⲦⲈⲦⲈⲚⲞⲨⲰϢ ⲚⲦⲀⲬⲀϤ ⲚⲰⲦⲈⲚ ⲈⲂⲞⲖ ⲂⲀⲢⲀⲂⲂⲀⲤ
    ϢⲀⲚ ⲒⲎⲤⲞⲨⲤ ⲪⲎ ⲈⲦⲞⲨⲘⲞⲨϮ ⲈⲢⲞϤ ϪⲈ ⲠⲬⲢⲒⲤⲦⲞⲤ.
  buk-buk: Goc Pailot ndac lau daêsam dinaŋ bu, “Mac atac whiŋ bu wahu asa siŋ têŋ
    mac? Barabas, me Yisu naŋ sêsam bu Kilisi?”
  pri-NT: 'Â wâru tèpa âboro na rà tèepaa me naa jaa Pilato, â é ina tàra pâ: «Gona
    nümawà na go panuâ côwâ wà pwini Barabbas, é, wà Iésu, na ina gooé pâ ‘pwi *Mesia’,
    [pwi ukai kàwà]?»'
  zpq-NT: 'Nach Pilaton'' gože'' beṉe'' ca'' zjanžaguen'': ―¿Noe'' beṉe'' quinga chaclaže''le
    gwsana''? ¿Gwsana'' Barrabás še Jesús nga ben'' chesene'' naque'' Cristo ben''
    gwlej Diosen'' cont yedeṉabi''e?'
  por-TFT: 'Então quando a multidão se reuniu, Pilatos perguntou: “Qual dos presos
    gostariam que eu soltasse para vocês: Barrabás ou Jesus, de quem se diz que {que
    alguns de vocês dizem} ser o Messias?”'
  gwi-NT: Ąįįts'ą' nijin dinjii nąįį khaihłan niinjil dąį' Pilate gavahkat, “Juu shrit
    chanoołchyaa shohnyąą, Barabbas akwat Jesus Christ oozhii?”
  gvn-gvn: Yinyamun jana bama murumarin. Nyulu Pilateangka jananda babajin, “Wanjaku
    bama yurra wawu ngayu yunganka? Barabbas or Jesus Christ?”
  nhy-NT: 'Iwan nijkuak omololojkej miekej tlakaj, in Pilato okintlajtlanij: ―¿Katlij
    yej namejwan nankinekij ma nikkajkawa: yen Barrabás, o noso yen Jesús, katlej
    kinotzaj Cristo?'
  asm-FB: তাতে তেওঁলোক গোট খোৱাত, পীলাতে তেওঁলোকক সুধিলে, ‘মই তোমালোকলৈ কোন জনক মুকলি
    কৰাটো তোমালোকে ইচ্ছা কৰা, বাৰাব্বাক নে খ্ৰীষ্ট বোলা যীচুক’?
  okv-okv: Pilate na enana ta degi ke einge ena, “Na do ana uje ere ove?” ke ainge
  mxt-NT: 'Ta cuhva cha canyicú ɨɨn ri ñu, ra Pilato ndaca̱ tuhun ra chi ñu, ta catyí
