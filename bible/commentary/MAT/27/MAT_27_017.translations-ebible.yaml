  poy-poy: Su wantu pawaliwoniti pamuhera, Pilatu kawakosiya, “Mfira numulaviyi yoshi
    pakati pa awili awa, Baraba ama Yesu yawamshema Kristu Mlopoziya?”
  qwh-NT: 'Tsemi juc presuta cacharinan captin, tsecho juntacashqa quecaq nunacunata
