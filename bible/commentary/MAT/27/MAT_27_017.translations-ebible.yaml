  nca-nca: Asa unipare mahe huruwoyi Pailatko ŋande osese yereró, “Nondo dani ka rotoweka
    yeno uyariní? Nondo Barapas ma Yesu, ŋuko, Kristo, ye nekoyoteŋgo ŋumbe?”
  zpz-NTPP: 'Orzeꞌ lat nu bi yuꞌ tublaazh de mbecy, orzeꞌ na Pilato rab yu dey: ―¿Ca
    na mbecy rlagy der nu gla̱a̱? ¿A gla̱a̱ Barrabás o ti gla̱a̱ Jesuuz, yu nu rnii
    der Mesías? ―nay.'
  mkj-mkj: Nehn en armajjok pokonpene mwohn umwen Pilate‑o minjoanngo, ih idoak oang
