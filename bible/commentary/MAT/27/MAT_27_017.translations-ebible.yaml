    me a dɨbora ghaze, ‘Gumazir God Uam E Iniasa Mɨsevezim,’ kɨ anetaghragham?”
  agg-agg: Asu ranɨ-sɨmboanɨ nindou afɨndɨ ranai gugurɨyahi mamareiamboyu Pairat ai
    aheimbo düdureandürühɨ yahuya, “Se ra nindou daboe ro ahambo karabusambeahɨndɨ
    aboedühɨ koarɨhefimbo hohoanɨmoayeia? Barabasɨyu asu Sisas ranahambo Kraisani
    sei arɨhündɨ ranɨyu?” mehu.
  ptp-ptp: Xomxo Yuda tɨbeac hɨwocên kɨtucma vô Pailat, dɨ Pailat kɨnêg ên nêbê, “Xam
    nêb a pɨwelac xomxo yuu ga ngwe na i loc vô xamê? Xam nêb a pɨwelac Balabas me
    a pɨwelac Yesu wê he mi nêl lê nêbê Kɨlisi ge?”
  nak-nak: Tio la valalua me hatavivile egite goio pou vikapopo, e Pailat goio tahi
    egiteu mago “Amuto masagea veia eau ge lubea mutou ere? Eau ge lubea mutou e Barabas,
    uka eau ge lubea mutou e Iesus ale egite toila e Kraist?”
  lbb-lbb: Ning a kunum a tarai la hanot taum tetek e Pailat, i deken la mang, “Esi
    ning mulo mang sur ar pak seni tetek mulo? E Barabas o e Iesu, esaning di atongi
    ana Karisito?”
  kan-2017: ಹೀಗಿರಲಾಗಿ ಅವರು ಸೇರಿಬಂದಿದ್ದ ಸಮಯದಲ್ಲಿ ಪಿಲಾತನು, “ನಿಮಗೆ ಯಾರನ್ನು ಬಿಟ್ಟುಕೊಡಬೇಕೆನ್ನುತ್ತೀರಿ?
    ಬರಬ್ಬನನ್ನೋ ಅಥವಾ ಕ್ರಿಸ್ತನೆನ್ನಿಸಿಕೊಳ್ಳುವ ಯೇಸುವನ್ನೋ?” ಎಂದು ಅವರನ್ನು ಕೇಳಿದನು.
  cso-NT: 'Jáun² jmɨ́¹ ca³ngɨh³² jáun² tsá² juú² né³, ca³ngáɨ³ Pilato ñí¹con² tsú²:
