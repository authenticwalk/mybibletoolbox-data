  san-PUN: ਤਤਃ ਪੀਲਾਤਸ੍ਤਤ੍ਰ ਮਿਲਿਤਾਨ੍ ਲੋਕਾਨ੍ ਅਪ੍ਰੁʼੱਛਤ੍, ਏਸ਼਼ ਬਰੱਬਾ ਬਨ੍ਧੀ ਖ੍ਰੀਸ਼਼੍ਟਵਿਖ੍ਯਾਤੋ
    ਯੀਸ਼ੁਸ਼੍ਚੈਤਯੋਃ ਕੰ ਮੋਚਯਿਸ਼਼੍ਯਾਮਿ? ਯੁਸ਼਼੍ਮਾਕੰ ਕਿਮੀਪ੍ਸਿਤੰ?
  nob-LB: 'Da folket samlet seg utenfor huset til Pilatus denne morgenen, spurte han
