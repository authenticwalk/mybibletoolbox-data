  san-SIN: තතඃ පීලාතස්තත්‍ර මිලිතාන් ලෝකාන් අපෘච්ඡත්, ඒෂ බරබ්බා බන්ධී ඛ්‍රීෂ්ටවිඛ්‍යාතෝ
