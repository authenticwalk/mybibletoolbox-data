  urd-GVU: چنانچہ جب ہجوم جمع ہوا تو پیلاطس نے اُس سے پوچھا، ”تم کیا چاہتے ہو؟ مَیں
    برابا کو آزاد کروں یا عیسیٰ کو جو مسیح کہلاتا ہے؟“
  yre-NT: '-Yee "wɛan zɩ minnun a ''o cin yɩdɩ bɛ, ɛn Pilati -a laabʋ -wlɔ ''nan:
