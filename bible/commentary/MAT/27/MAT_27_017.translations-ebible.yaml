verse: MAT.027.017
translations:
  kpx-kpx: Iale ata moagaeau igaetoai lohoge gamani kosiveu au subuta vale ke nahate
    vai kebia namigevei avoe, “La isiviale di ata olete iomage au tai. Dana Balabasi
    iomai. Emena dana la tedaevemale ata Iesu Keliso ke iomai.”
  okv-H: Pilate na enana ta degi ke einge ena, “Na do ana uje ere ove?” ke ainge
  tbo-tbo: Ega yaka lawa boluhi hi’mboina mai Pilato uyahina ma Pilato i lubayadehi
    i pa, ‘Lawa awai o luhogaleya apo a lupena haleya hoi, Balaba bo Yesu hi igowaya
    Besinana lawana?’
  mal-C: ജനം പീലാത്തോസിന്റെ അരമനാങ്കണത്തിൽ ഒരുമിച്ചുകൂടിയപ്പോൾ, പീലാത്തോസ് അവരോട്,
    “ബറബ്ബാസിനെയോ ക്രിസ്തുവെന്നു വിളിക്കപ്പെടുന്ന യേശുവിനെയോ; ഇവരിൽ ആരെയാണ് ഞാൻ നിങ്ങൾക്ക്
    മോചിപ്പിച്ചുതരേണ്ടത്?” എന്നു ചോദിച്ചു.
  grc-SR: Συνηγμένων οὖν αὐτῶν, εἶπεν αὐτοῖς ὁ Πιλάτος, Τίνα θέλετε ἀπολύσω ὑμῖν;
    ⸂Βαραββᾶν,⸃ ἢ Ἰησοῦν τὸν λεγόμενον χριστόν;
  bgc-bgc: आखर जिब वो कठ्ठे होए, तो पिलातुस नै उनतै कह्या, “थम किसनै चाहो सो के मै
    थारे खात्तर रिहा करुँ? बरअब्बा ताहीं, या यीशु ताहीं जो मसीह कुह्वावै सै।”
  khz-khz: 'Gaura pakurai talima gutuma getanu-kouto aonai, Pilato na erenagirato,
    netiwato, “Rai goririwaana ana tugu-atia: Barabas pa Iesu, gekilagiana Keriso?”'
  deu-TKW: 'Da sie denn versammelt waren, sagte Pilatus zu ihnen: wen, wollet ihr,
    daß ich euch freigebe, Barabbas oder Jesus, den sogenannten Christus?'
  zsr-NT: 'Catiꞌ guludúb niꞌ bunách zian naꞌ, gnabnëꞌ lequëꞌ Pilato, rnëꞌ: ―¿Núzxalëꞌ
    rë́ꞌniliꞌ usanaꞌ queëliꞌ? ¿Naruꞌ Barrabás o Jesús, Bönniꞌ naꞌ lëꞌ Cristo?'
  lin-lin: 'Tango Pilato amonaki ebele ya bato basangani, atunaki bango : — Kati na
    Yesu Barabasi mpe Yesu oyo babengaka Klisto, bolingi nabimisela bino nani mpo
    ete akoma nsomi ?'
  hns-NT: 'Hoewa dher manai djoetal raha, ohie se laat sabhan se poetjhies kie: „Toelog
    kaun waala ke maange hai kie ham tjhorie? Baaraabaas ke kie Jiesoe ke, djaun Kriest
    bolaawal dja hai?”'
  noa-E: 'Mag õrau jaaubarm presota sĩi öbeerpäaijerr aawai, Pilatoou ich ödegpain
    Jesuuta sĩi öbeerpʉ̈im khõsi sĩerr aawai, mag õor pöm wëjömʉg jëeumamua, —¿Chijãata
    pãrau sĩi ich jãg pʉapʉ̈ipim khõsi nʉ: Barrabás, wa Jesús ich Ẽwandamau pʉ̈iju
    aajerr anʉm? a jëeujim aajem amag.'
  eng-EMTV: Therefore when they had assembled, Pilate said to them, “Whom do you wish
    that I should release to you, Barabbas, or Jesus who is called Christ?”
  mib-NT: 'Te nuū ní candutútú ñayuu, te ni cahān Pilato jiín i: ¿Ndé tée cácuni rō
    jeē siaá rī vijna: á Barrabás, chí Jesús jeē cúu Cristo, Yaā ní tají Yaā Dios?
    achí de.'
  lif-NT2: खे़ल्‍ले़ चोगुल्‍ले़ मनाहाॽ मे़जुप्‍से़आङ् मे़वये़ल्‍ले़ पिलातसरे़ खे़ङ्‌हाॽ
    सेःन्‍दोसुसि, “आत्तिन्‌ले़रुङ् पिनिङ् फाॽआङ् निङ्‌वाॽ के़इःत्तुम्‍माङ् के़वयिॽबे?
    बरब्‍बासे़न बि इ निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ सेःन्‍दुबा ख्रिस्‍त मे़प्‍मनाबा ये़सुःन्
    ले़रुङ् पिनिङ्‌बाबि?”
  xnj-xnj: Ndi, vandu pavakonganiki pamonga, Pilatu akavakota, “Mwigana nivadindulilayi
    yani pagati ya vavili ava, Balaba amala Yesu mweikemiwa Kilisitu?”
  mmx-mmx: Buaang limixin diga vot eburu xusu ti lok katling laradi xokoxo la ne Paelat
    ga sue di, “Ua lara mi vara i do nia ana soxomus asu raba nimi min, Barabas kopla
    ne Iesu di tong i do neni Lanarong?”
  cbr-NT: '—Nutsi ami nishquin ca judíos unibunën Jesús ''ënu bëaxa —quixun ''unánquin
    Jesús chiquíntisa tanquin ca Pilatonën judíos unibunën ''apucamaxa timëtia cacëxa:
    —¿Mitsux cuëëncëbëtan carana ui uni mitsu chiquínxunti ''ain? ¿Carana Barrabás
    chiquínti ''ain? ¿Carana Jesús, Cristo cacë, a chiquínti ''ain?'
  tee-NT: 'Pus ju Pilato acsni amak''aixtoklh ju xalack''ajin sia yu''unch ju israelitanin
    pus ajuni: ―Tis chavaich ju lac''asq''uinat''it ni aclamaconiyau. Ja yuchi ju
    Barrabás u yuchi ju Jesús ju vachu'' Cristo juncan.'
  eng-LSV: therefore they having been gathered together, Pilate said to them, “Whom
    do you will [that] I may release to you? Barabbas or Jesus who is called Christ?”
  cak-NT: 'Y ri Pilato xu''ij chique ri winak ri xbequimolo-qui'' chiri'': ¿Ancu''x
    (Anchique) chique ri ca''i'' nijo'' rix chi ninsk''opij-e? ¿Nijo'' chi ninsk''opij-e
    ri Barrabás o ja ri Jesús ri ni''ix Cristo che? xcha'' raja''.'
  pah-NT: 'Kiro he''yjuhuheteve''g̃a nduri Pilatos''ga pyri onhimongyavo. G̃a jatykarame
    Pilatos''ga ei g̃a pe: —Ma''g̃a po ti ji amohemuka pe me toryva rupi? Mara''ngu
    po Barrabás''ga pe pe javo? Ojipe''ga Jesus''ga – kiroki ga pe g̃a ei: Cristo
    Tupana''ga remimbuhurukara – mara''ngu po ga pe pe javo?'
  sja-NT: 'Jesús at''ãri Pilato k''ĩrapite bɨde, Pilatopa see nɨ̃badaarãmaa iidiji:
    —¿K''aita k''inia p''anɨma aji, mɨa k''ena pëimerã, Jesús Barrabás maa-e pɨrã
    Jesús, Mesías apata?'
  xed-xed: 'Nghay Pilat ta tsa tskata mnduha ya, kaʼa nda həŋ mantsa: «Wati ta kumə
    kuni ta zlighunista ɗa na? Barabas re, ari Yesu ta hgə lu ka Kristi ya a na?»
    kaʼa nda həŋ.'
  mks-NT: 'Ta tá na̱taca ndihi ña̱yivi já na̱nda̱ca̱ tu̱hún Pilato na̱ já na̱cachi
    da já xi̱hi̱n ná: —Yo cúni̱ ndo̱ ña̱ ná janí i̱. Á Barrabás janí i̱ á Jesús, da̱
    cáchí na̱ cúú Cristo, da̱ na̱chindahá Ndióxi̱ cacomí cuéntá sa̱há ña̱yivi. Yo
    janí i̱ cúni̱ ndo̱ —na̱cachi da.'
  gfk-S: Io, be dong ra matanabar di ga hanawat hulungan, Pailat ga tiri di be, “Mu
    sip be ni waak leise ter nesi ukaia ho mu—Barabas, be Jisas nong di kilam be Krais?”
  bmu-bmu: Mewö aiga tokogetka kewö qesim eŋgiyök, “Barabas me Jisös, qetŋi Kraist
    qerakzei, yetköreŋök niŋia pösat eŋgibi etmapköra mötze?”
  dgz-dgz: Ap menan wam ame waenapan to iamene gapan, Pailat singui wayawamon, “Apan
    ansena da ne enan wat vetat anuiwanin? Apan Barabas wat vetat anuiwanin o Iesu,
    yaua da Keriso, wat vetat anuiwanin?”
  eng-GNV: When they were then gathered together, Pilate said vnto the, Whether will
    ye that I let loose vnto you Barabbas, or Iesus which is called Christ?
  zaa-NT: 'De betùppa iyaba ca enne'' judíua nna ra Pilatua cą: Núlá calatsi'' le
    gúlá''a'', tsí Barrabás o tsí Jesús enne'' lá Cristo áccá.'
  eng-WEBSTER: Therefore when they were assembled, Pilate said to them, Whom will
    ye that I release to you? Barabbas, or Jesus, who is called Christ?
  guh-guh: 'Nexata daxita Jerusalén tomarapijivi penacaetuatsijavata Pilato jumaitsi:
    —¿Detsa ponë pajitsipame patacatocapitsapaenexa penaneconitsivi pejebabiabibovecua
    pepitsapaenexa? ¿Barrabás tsaja? Itsa jume, ¿Jesús tsaja, ponë yabara jivi jumaitsi:
    “Cristo raja athëbëvetsica Dioso pitorobinëtsitsica jivi pecapanepaenexa,” jaitsi?
    jai Pilato bajarapamonaejavabelia.'
  bon-bon: Biname cina liba tomi yootisi, Pilato itemlimige egä, “Weene singi cane
    lui ne asatame krokeciiye mete cabu ca, Baraba ne coo nää Yeesu ne, Keriso ca
    lui ne einenisi.”
  nhw-BL: 'Huajca mosentilijque nopa miyac masehualme, huan Pilato quintlatzintoquili:
    ―¿Ajqueya anquinequij ma nimechmajcahuilis? ¿Nimechmajcahuilis Barrabás o ni Jesús
    catli masehualme quitocaxtíaj nopa Cristo?'
  swh-ONEN: Hivyo umati wa watu walipokusanyika, Pilato akawauliza, “Mnataka niwafungulie
    nani, Baraba au Yesu yeye aitwaye Kristo?”
  wbi-wbi: Lino avaanhu ye vakong'hanile, u Pilato akavamposia akati,”Asi, mu vakungua
    vavili ava, u Balaba nu Yesu juno viiti ghwe Kilisite mulonda nivadindulile veeni?”
  bba-bba: Yen sɔ̃nɑ sɑnɑm mɛ bɑ mɛnnɛ, Pilɑti u bu bikiɑ u nɛɛ, wɑrɑ i kĩ n bɛɛ kɑrɑ,
    Bɑrɑbɑ? Nɡe Yesu wi bɑ sokumɔ Kirisi.
  eng-KJVCPB: Therefore when they were gathered together, Pilate said unto them, Whom
    will ye that I release unto you? Barabbas, or Jesus which is called Christ?
  kgk-NT: 'Ha upéi katu heta kente ojogweroatypa. Upe ramo he''i: “Ndaija''éi-gwi
    rei Hesu-rehe oipyhy ra''e íxupe heru-vy xe-vy hikwái” he''i ojéupe mburuvixa.
    Upéa-gwi he''i: —Kiva''e-gwi po peipota peẽ-my apoi, he''i, —arrabás-gwi para''e,
    Hesu Cristo héry va''e-gwi para''e? he''i oporandu-vy ijaty jaty va''e kwéry-pe.'
  waj-waj: 'Hara kioo varuduu kaayau gioonna kiaapuuya nuunaida varuduu Piratuuso
    iya yaparainno tunoo: Dee vaidivaara na sipuuvaa hatuaa kino tuoo ngiiisi kuanarannee?
    Vo Paravaasaannee? Vo Yusuunna Anutuuqo mmataama kioo vaidiivaannee? tiravai.'
  cpy-cpy: 'Ikanta ipiyotee-yakani atziri, rojampi-tantaki Pilato, ikantzi: “¿Iitaka
    pikoyiri nomishitowa-kaanteri? ¿Riima Barrabás? ¿Riima pikoyiri Jesús iiteetziri
    Jeepatzii-toetani?”'
  ekk-PKP: 'Nii küsis Pilaatus kokku tulnud rahvahulgalt: „Keda te tahate, et ma teile
    vabaks lasen? Barabase või Jeesuse, keda nimetatakse Messiaks?“'
  mpx-mpx: Inoke sauga boda hi nogogo, Pilato i nelil i ba, “Henala nuwamiu na sokal
    kaiwemiu, Balabas o ebo Yeisu toto hi ba Mesaiya?”
  wbp-wbp: Kujalu yapa nyuyu-jarrija ngayirni yuwarlirla Paliti-kirlangurla, ngulaju-jana
    nyanungurluju Palitirli payurnu, “Nganaku kankujulu payirni rdakungkakuju yungurna
    wilypi-maninjarla yilya? Parrpajaku mayi kapu Jijajiki mayi yangkaku Juwu-patuku
    Mijayaku?”
  luo-luo: 'Omiyo ka oganda nosechokore kaachiel, Pilato nopenjogi niya, “En ngʼat
    mane mudwaro mondo agonynu: Barabas koso Yesu miluongo ni Kristo?”'
  nhe-NT: 'Huajca mosentilijque nopa miyac tlacame, huan Pilato quintlajtlani: ―¿Ajqueya
    inquinequij ma nimechmalacanilis para yas ichaj? ¿Nimechtojtomilis Barrabás o
    ni Jesús tlen tlacame quitocaxtíaj nopa Cristo?'
  aii-aii: 'ܟܲܕ ܓ̰ܡܝܼܥܹܐ ܝܗܘܵܘ، ܒܘܼܩܸܪܹܗ ܡܸܢܵܝܗ‌ܝ ܦܝܼܠܵܛܘܿܣ: ”ܡܵܢܝܼ ܒܵܥܹܝܬܘܿܢ ܕܫܵܪܹܝܢ
    ܐܸܠܵܘܟ݂ܘܿܢ، ܒܲܪ ܐܲܒܵܐ، ܝܲܢ ܝܼܫܘܿܥ ܕܦܝܵܫܵܐ ܝܠܹܗ ܩܸܪܝܵܐ ܡܫܝܼܚܵܐ؟“'
  esk-NT: Iñugayaat katipmata Pilate-ŋum apiqsruġniġai, “Nalliaknik anipkaitquvisitŋa—Barabbas-mik
    naagaqaa Jesus-mik taiguutiqaqtuamik Christ-mik?”
  msb-msb: 'Kaya san pagtiripon san kadamuan hinunga sinda ni Pilato, “Sin-o an gusto
    niyo na paluwason ko: si Barabas o si Jesus na ginatawag na Cristo?”'
  cpa-NT: 'Jøng² mi³ma²tiogh³ dsa² jue¹², ca¹juúh² Pilato: ―¿Naih¹² dsa² hnøngh² hniah¹²
    log³jni? ¿Log³jni Barrabás, ho¹ ju³ log³jni Jesús, dsa² tǿh²dsa Cristo? ―ca¹juúh²dsa.'
  dso-dso: ତେଇ ଆସି ରଇଲା ଲକ୍‌ମନ୍‌କେ ପିଲାତ୍‌ ପାଚାର୍‌ଲା, “ମୁଇ କାକେ ମୁକ୍‌ଲାଇ ଦେବି ବଲି
    ତମେ ମନ୍‍ କଲାସ୍‌ନି ? ବାର୍‌ବାକେ କି ଜିସୁକେ, ଜାକେ କିରିସ୍‌ଟ ବଲି କଇବାଇ ?”
  meu-meu: Taunabunai, idia na e hebou vaitani negana ai, Pilato ese e nanadaidia,
    eto, Daika o ura heniamu baina ruhaia nege, Baraba eiava Iesu, e nemaia Keriso.
  yva-NT: Weti arono vatano wanuije wanugan, weamo Pilatus po manajo pare, “Are pirati
    wapare syo apaya wasai? Barabasa dako, Yesus wepirati awaino Mesias we dako?”
  dgc-dgc: Kanya nadid, to kédulug du tolay sa, éy kinagi ni Pilato dide, a “Ti ésiya
    i gustu moya a paluwasén ko, ti Barabas o ti Jesus a ngéngahinan moy a Cristo?”
  zpm-NT: 'Nacne rëb Pilat lo grë zha ne ndxie ga: ―¿Cho racladz to csilaa naa? ¿Pe
    silaa naa Barrabás, te silaa naa Jesús ye, meṉ ne nac diidz pxeeḻ Dios lo to?'
  hix-NT: Àro ke, onà wyaro nkekon hatà, Peratusu, toto komo wya, ohsamnohxemo komo
    wya. Onok wenampatakaheno, Barakmas katà, Txesus haxa katà, Kryestu rma noro hatà,
    kekon hatà. Onok yonampatakahonàr xe manatxowà, rowya, kekon hatà, Peratusu, toto
    komo wya.
  sim-sim: Hako Pailat angop or heyeri sir, Judama ondo Jisasin li wapkava hishiri
    osik orin kotik li eweri ri. Karem uri osik ma ol akasumbu orhik tirsari ma ondon
    ormu silira, �Lawen a halakwak ji hishindu? Barabasin mo Jisas or Krais karem
    li ushanda ma oton?�
  npi-ULB: त्यसैले, जब तिनीहरू आपसमा भेला भए, पिलातसले तिनीहरूलाई भने, “मैले तिमीहरूका
    निम्ति कसलाई मुक्त गरिदिएको तिमीहरू चाहन्छौ– बारब्बा कि येशू जसलाई ख्रीष्‍ट भनिन्छ
    ?”
  cgc-cgc: Na gatipon mga ittaw an naan ki Pilato, gainsa kanen ki danen, “Kino liag
    nyo na librien ko para ki kyo? Barabas o Jesus i na paumaw na Pinili Ta Dyos Na
    Mag-ari?”
  tim-tim: Akto Pilatoŋe hingât nâŋgâm, “Sumbe kat kat are yeŋgât humomolupyeŋande,
    “Luâk âmbâle hârokŋe Yesugât kotŋe mem agatbiâ nengât kotnenŋe gewop.” dâm nâŋgâmbiâ
    bâlimbo aregât mem nâŋgâlân togoâi.” dâm nâŋgâm aregât hin makyeŋgiep, “Niŋe Baraba
    me Yesu Anutuŋe huŋgun aŋdo giep dâmai are watere yeŋgâlân geâkgât nâŋgâi?” dâep.
  yor-yor: Bí ọ̀pọ̀ ènìyàn ti péjọ síwájú ilé Pilatu lówúrọ̀ ọjọ́ náà, ó béèrè lọ́wọ́
    wọn pé, “Ta ni ẹ̀yin ń fẹ́ kí n dá sílẹ̀ fún yín, Baraba tàbí Jesu, ẹni tí ń jẹ́
    Kristi?”
  wos-wos: Pailat dé xékélaki. Jisas haraki sémbut nawulak huruhambandé. Séfélak du
    takwa Jisaska mawuli yandaka di prisna néma du haraki mawuli di Jisasré gitaka
    hura ya déka. Wungi xékélakita déka mawulimbu dé wa, “Wafewana ambu hérangwanda
    tékwa du takwa Jisaska mawuli yatandi, o yingi wana?” Wungi wata dé wunde du takwaré
    wa, “Yingi maki guni mawuli ye? Héndéré wawut dé jémba yitandé? Barabasré wawut
    dé séndé ge yatakataka gwande jémba yitandé, o Jisasré wawut dé jémba yitandé?
    Wun du Jisas nawulak du angi di wa, dé God wasékendén du Krais dé.”
  emp-NTPO: 'Pilatoba cawa b̶asia judiorã dji dromarãda Jesu ume biẽ́ duanʌ bẽrã idjira
    jida diasid̶ada. Maʌ̃ carea dji ẽberãrã powua nũmʌ́a iwid̶isia: –¿Caida bãrãba
    quĩrĩã panʌ mʌ̃a ẽdrʌ b̶ʌida: Barrabáda wa Jesu, Ãcõrẽba ẽdrʌ edabari diai jarad̶amanada?–'
  eng-F35: So while they were assembled Pilate said to them, “Whom do you want me
    to release to you, Barabbas or Jesus who is called Messiah?”
  ind-ind: Sesudah orang banyak berkumpul di istana gubernur karena kebiasaan itu,
    Pilatus bertanya kepada mereka, “Siapa yang kalian pilih untuk saya bebaskan?
    Barabas, atau Yesus yang disebut Kristus?”
  pes-OPCB: 'آن روز صبح، وقتی مردم گرد آمدند، پیلاتُس به ایشان گفت: «کدام یک از این
    دو نفر را می‌خواهید برایتان آزاد کنم: باراباس یا عیسی را که مسیح شماست؟»'
  mpt-mpt: Failate tekein kenea Yesuse kukub misiamo mo naim blim otane Yudai komokwali
    Yesuse okoko dafao ifananiba ge debeb teniba ne dim baatneniba Naka ele kukub
    misiamo nabinabebo ge baatneibobo gene otane e funanea Nakaia unangai alukum ele
    miblib eli funin osa makob komokwali bobol tem fumbib ota isa fumbib bleka? ge
    funane kesoa i moniba Failat esu ye misiba e baabenea Ib bobol temo fumbib ole
    ne waneta tileisaneko gabibe? Balabas eta bleka Yesuse i Gode Dofakamin Nakabo
    ge nganhabib etio? ge baabesebe.
  bla-bla: Ŭn'nikaie otokŏnau'moŏsax, Pilate itŭnĭs'tsiuax, Tŭkka' kĭt'statauă kŏks'ipotomosuai?
    Tsŏktau Barabbas, tsŏktau Jesus, annŏk' anĭstauŏk Christ?
  ssx-ssx: Koto ekina꞉ wanda꞉hali paeyao wopuma꞉ momba꞉la haena꞉ Pailedima꞉ iki pa꞉ta꞉
    alota꞉ Ika꞉ honema꞉ta꞉ hande Yesu Batabasi tapanope o mo Ketiso aleme hali Yesu
    tapaanope leekeme.
  mkl-mkl: Ŋɔi í jɔ̀ iyi zɑmɑɑu í tɔtɔɔ, Pilɑti í bee ŋɑ í ni, yooi ì bi n jɔ̀ nŋɛ,
    Bɑrɑbɑɑ de, mɑ̀ Jesu iyi ɑ̀ yɑ kpe Kirisiu.
