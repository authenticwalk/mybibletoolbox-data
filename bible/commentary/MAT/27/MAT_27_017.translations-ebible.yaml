  agr-agr: 'Aents aidau nui ijuntatman Pilato iniak: —¿Yana jiiktí tusagmea wakegagme,
    Barrabasnak jiiktatag atsa, Jisus, Kristu daagtina nuna jiiktí tajumek? —tau.'
  kyc-kyc: Dokopa epo malu palyuo kareyami dokopa Pailateme nakama lamaiyuo, Anjuku
