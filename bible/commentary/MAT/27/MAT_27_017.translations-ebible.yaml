  dah-dah: Be, Pailatbe yiŋgeŋ dufaymiŋdeb, ‘Yuda marte doyaŋ mar gabe al budam Yesu
    gayen gama irde hike yeneŋbe daniŋ neŋ gwahade moŋ yeŋ nurdeb yeŋ ge igiŋ ma nurde
    mayke kami yeŋ gago tawayhaŋ,’ yeŋ nuryiŋ. Niŋgeb al buda kuruŋ goyen gabu irkeb,
