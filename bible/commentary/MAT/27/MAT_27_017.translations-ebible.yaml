    ja ahabo myzuke. Sesus kytsa isoho “O Kiristu Deus zipehata” maha, atahi ja ahabo
    myzuke. Aty sa tsipiwatawynaha — niy.'
  san-THA: 'ตต: ปีลาตสฺตตฺร มิลิตานฺ โลกานฺ อปฺฤจฺฉตฺ, เอษ พรพฺพา พนฺธี ขฺรีษฺฏวิขฺยาโต
    ยีศุศฺไจตโย: กํ โมจยิษฺยามิ? ยุษฺมากํ กิมีปฺสิตํ?'
  iws-iws: Mɨ ɨiya iikamɨm sɨma maeyau kwɨruwa hangiriyɨu omɨmɨrɨm mɨ Pailat siya
    sɨmiir srɨigi, kɨma panɨɨna naɨngwowi, kara kɨmiirɨmɨn pɨkɨ hɨnɨɨn inkamɨn siir
    haiwao hauugi, ha? Kara Barabas siir pɨ ɨkropki, aniya? Iyɨe, kara Jisɨs siir
    nɨkropki sɨma dapiyɨn Krais inkamɨn Adi Komii siya nɨkropkiyɨn, aniya?
  pol-SZ: 'Gdy więc przed rezydencją Piłata zebrali się ludzie, ten zapytał ich: —Kogo
    mam wam wypuścić? Barabasza czy Jezusa, zwanego Mesjaszem?'
  ztq-NT: 'Tsi lëë meñ lox ptyop, lëë Pilat chëb: —¿Pe chakladzy to nii klaan Barrabás,
    ote chakladzy to yak nii klaan Jesús nii xñee do Crist?'
  kqa-kqa: Kamata krunavundi pata tɨhɨruhu, nurɨŋ Pailat nɨmavamba kitɨhumi, Narɨŋɨrɨm
    kru ninɨŋ ndɨmbanzɨkwɨ tɨhɨmitɨnɨ urɨmandɨ. Jisas Barabasɨŋ tɨhɨmitɨnɨ urɨmandɨ,
    mana, Jisas krunavundiŋ aŋga mɨŋɨmandɨ vata Got yɨhɨramami vamba ambandu nɨmaŋ
    tɨhɨmitɨnɨ urɨmandɨ, vami.
  zai-NT: 'Ngue runi, ora bidxiña cabe, na Pilatu rabi laacabe: ―Tu racala''dxi tu
    undaa para laatu ya'', Barrabás la? o Jesús ni rabi cabe Cristu.'
  upv-upv: Mian ko delung arkorti vajin, ko numal Paelet osusi lesi owrai tevir, “Kammarong
    isi bea-la tweni tevi kami, Iesu Barapas, rreknga Iesu nga marveruse Mesaea?”
  wap-NT: Aizii pidannao kasabaꞌukinan donoꞌo naa, Pilate pishaan ĩdyaun, ukian ĩꞌati,
    “Naꞌiaꞌoram pidan uaipan õkodita-kidan uꞌati, Barabbas oo Jesus dakota-kariwaiz
    Christ kii?”
  mva-mva: Bokaibe bong tamoata be aine dipura nge Pailot bokai itegidi, “Naita mrubetaki
    kana karere? Barabas ki Iesus maka Kristus kana rangaka ipurapura?”
  dwr-NT: Hewaa diraw, cora asay ittisaa shiiqeeddasaan Philaaxoosi, “Taani hinttenttoo
    Barbbaana giyaa Yesuusa billoo, woy Kiristtoosa geetettiyaa Yesuusa billoo?” yaagiide
    asaa oochcheedda.
  kfw-kfw: "Khawa jarra mipui inintup pha, Pilate in inmani diang aleirakel, kei'n\
    \ nangni sik ah “Tume ningnaminsuo zoot? Jisu Barabbas be, emakli Messiah inti\
    \ Jisu khabe?”\x94"
  bfz-bfz: तेबे, जेबे सेयो कट्ठे ऊए, तेबे पिलातुसे तिना खे बोलेया, “तुसे केसखे चाओए
    कि आऊँ तुसा री तंईं छाडी देऊँ? बरअब्बे खे या यीशुए खे, जेसखे मसीह बी बोलोए?”
  cuk-09: 'Dulemar-bukidar ambikunonimargu, amarga Pilato sokar: —¿Doa bemarga onobi
    be an-abemarsunna, Barrabás-onoge, igi, Jesús, Cristoye-nugad, a bemarga onobi
    be an-abemala?'
  ben-OBCV: তাই লোকেরা সমবেত হলে পীলাত তাদের জিজ্ঞাসা করলেন, “তোমাদের জন্য আমি কাকে
    মুক্তি দেব, বারাব্বাকে না যীশুকে, যাকে খ্রীষ্ট বলে?”
  mil-NT: 'Te ní natacá nchaa ñáyiu, te té Pìlatú ní xícáⁿ tnúhú‑dě núǔ‑yu, te xǎhaⁿ‑dě:
    —¿Ndědacàa núú ùú cue tée‑a cuìní‑ndó dàcácu‑í‑güedé‑i? ¿Té Barràbás ǎⁿ Jèsús
    tée nàni Cristú? —càchí‑dé xǎhaⁿ‑dě xií‑yu.'
  myu-myu: '@see-verse:MAT.027.016'
  fue-fue: 'No jama''aare hawritii, Pilaatu ƴami ɓe, wi''i: «Moy jiɗuɗon mi yoofana
    on: Yeesu Barabbas na, naa Yeesu bi''eteeɗo Almasiihu?»'
  amk-amk: 'Kaiwasa bitoya fianduhi na wanai, ampafe Pilatusi dutang berasa deyo,
    “Mandoni dino itawini we mea ne: Barabasi, ete Yesusi mano ahui we Mananu Mampariri
    nei e?”'
  fai-fai: Kale kinim wanang seng adik tada tada gei daudiwe, Bailet ayo dákadáyam,
    “kinim ayo kan ata sok talá dauyamokabi, Badábas ata bade Yesus Got Walusa Kinim
    akbiw atane?” Yakane,
  ura-NT: 'satiin netaojiaain codohacooruha, nii Jesoso colurujeeurera cachaaurune
    jana: “Chariji caa coroatajaaihuri caje, jianichaaunne jeriquiche. Caa Jesoso
    Barabasina jianerihanu. Ainihanena caa Jesoso Mesihasineein acaauruhacha curuaatei
    jianerihanu,” naain jetao acaauru caje bajae Filato,'
  mcd-NT: Jesús ahua chaca huaiyamafiacun. A icai cuscan apaicaquin nocon niaifofo
    Jesusqui sinacaquin Pilato ano iyonifo. Nan acaifo cuscan Pilato man tapian ini.
    Ascacun Pilato nanno yora ichananfo yocani, —¿Ratocaimun un mato cainmashotioquin?
    ¿Barrabás iyamarai Jesús nan Cristo Diosin catoanran man huamisi? —ishon ato yocaiton.
  urt-urt: Ŋupe ŋaiye lenge miyeꞌ tuweinge lalme si yate jahilyeh miꞌe pe, Pailat
    ŋisilih lenge na, “Yip yisande ma musme lahmende ŋaiye ka el tus elme yip? Ma
    musme Barabas lakai, ma musme Jisas ŋaiye tinge yanange nange Got nalaŋatme kin?”
  kiz-kiz: Henu bho bhakibhongeniye pamonga, Pilato abhakhotili, “Niani mwilonda tumbopolajhi
    kwa ndabha jha muenga?” Barabara au Yesu jhaikutibhwa Kristu?
  tzo-TZE: 'C''alal tey tsobol scotol li jchi''iltactique, jech lic sjac'' li Pilatoe:
    ―¿Boch''o chac''anic ta jcolta? ¿Me ja'' chac''anic ta jcolta li Barrabase o me
    ja'' chac''anic ta jcolta li Jesús ti yaloj ja'' t''ujbil yu''un Dios chasventainoxuque?
    ―xi.'
  lex-lex: 'Pede la''pa rirahu rawok taru, noma Pilatus natiana re niwra: “Hota mimpiayow
    de he'' ed maka agolin doinia pa nawok temn owa''an tiy miy, Barabas, onde Yesus
    maka ha rweta la Makamori-Kalewna maka Uplerlawna Nano''taru?”'
  dov-dov: Lino nibakabungana antomwe Payileti wakabambila kuti, “ngwani ngumuyanda
    kuti ndimwangunwide? Bbalabbasi na Jesu utegwa ngu Kkilisito?”
  rgu-rgu: Faiꞌ ria boe, lahenda dodouꞌ leo gubernor Pilatus reu, hule fo ana poꞌi
    lahenda mana hukuꞌ esa sama leoꞌ bale-bale. Boe ma Pilatus natane si nae, “Malole!
    Tehuu au poꞌi bea? Nai ia, Barabas, ma Yesus fo riꞌ lahenda hule rae, Kristus,
    de here ao mara leo.”
  toc-NT: 'Cumu chú aya mac­xtum xta­hui­lá̠­nalh cris­tianos pus Pilato ca̠ka­lhás­quilh:
    —¿Xatícu hui­xinín lacas­qui­ná̠tit nac­ca̠­mak­xtek­niyá̠n nac eé quilh­ta­macú
    xapa̠xcua taak­spun­tza̠lí̠n, pi̠ huá Bar­rabás osuchí huá Jesús hua̠nti̠ hui­xinín
    li̠ma̠­pa̠­cu­hui̠­yá̠tit Cristo?'
  ulk-1902: A uiaba netate uteb ge, Pilato uiabi detager, Nete le uaba lagelag kaka
    uabi namarid? Nako Barabasa? Nako Iesu, le nei atker Keriso?
  som-som: Haddaba goortay isu urureen, Bilaatos ayaa ku yidhi, Iyamaad doonaysaan
    inaan idiin sii daayo? Baraabbas ama Ciise kan Masiixa la yidhaahdo?
  mam-C: 'Atzaj te'' tok kychmo''nxjal kyib'', xi tqanin Pilat kye: ¿Ankye'' kyaja
    tu''n t-xi ntzaqpi''n: A Barrabás, mo a Jesúsj, a tok tb''i te Crist? chi''.'
  ndj-ndj: Topi, vandu pavayikungili pamu, Pilatu kavadasha, “Mukudayila ndivafuwulili
    yoti, gati ya ava vavili, Balaba awu Yesu yivamkema Kilistu?”
  mbj-NT: 'Ti m'' hajõk do rakat''aa bä kä ta tób hẽnh, Pirato beaanh sa hã: —Ny hadoo
    do bë karẽn ỹ eréd hõm: Jesus Barabas, Jesus ramaneëënh do P''op Hagä Do H''yyb
    Däng Doo? —näng mäh.'
  lat-VUC: 'Congregatis ergo illis, dixit Pilatus: Quem vultis dimittam vobis: Barabbam,
    an Jesum, qui dicitur Christus?'
  ngp-ngp: Ivo want'hu weze waduganyike, Pilato awauzaga, “Mwaunga miye niwakomoeleni
    ani mwa wafungwa awa, Balaba hegu Yesu akwitangwa Kilisito mkombozi?”
  enq-2: Prisa mupa dupame tilya nyepala Jisasa anjoo dimini-lamo lao Pailatame kandatala,
    baame endakali kambu doko lamaiyoo, “Nambame api mokokapili lao masilyami? Barabasape,
    pande Jisasa Kraisa lengema dokope?” lea.
  eng-ASVBT: When therefore they were gathered together, Pilate said unto them, Whom
    will ye that I release unto you? Barabbas, or Jesus who is called Christ?
  mna-mna: 'Tana iwal timar tilup zin, to Pilatus iwi zin. Iso: “Tomtom iŋgoi ta niom
    leleyom be aŋzemi ma ima. Barabas, som Yesu ta tipaati be Mesia na?”'
  myw-myw: Katikunouks gog gamag babaw, Paylat ikatugan, ilana, “Kal sivinamiy? Kwavtagis
    yagan mo balik bein wamnat. Tabta sivinamiy Yeisuw Bala̱bas? o adok sivinamiy
    Yeisuw, mtowen idokes Kelis? Takaleiwag yakamiy.”
  sby-sby: Mpobalabungana, Pilato walabepusheti, “Inga mulayandanga upeyo ngoti nsungulule,
    ‘Balaba,’ Nambi Yesu, lakwiwangeti Klistu?”
  sll-sll: Pangure arihobi u ku bongure, Pailat sirin bol tere yu ditongwi, “Ni ara
    gule ole na tenama di pine? Yisas Barabas gule ole na tenama di pin mo, Yisas
    Kraist gule ole na tenama di pine?”
  yaq-NT: 'Intok bempo''im junako ama nau aneo, ju''u Pilaato: ―Jabetasa eme''e su''u
    toji i''a, juka'' Barabaj teamta oo juka'' Jesujta, Krijto ti teuwaawamta ―ti
    ameu nattemaek.'
  uro-uro: Bä äkt i nga västämne na rha dä ma Pailat ka snanbät sä rha rhoqortäqyia,
    “Ngu lu nani a ngän na auge iva ngua rhuisiska vät a qa? Nga va ngua rhuisiska
    vät ma Barabas ura ma Jisas kärak i rhat tes ka i ma Krais?”
  ita-1885: 'Essendo essi adunque raunati, Pilato disse loro: Qual volete che io vi
    liberi, Barabba ovvero Gesù, detto Cristo?'
  muy-muy: 'Nahkay ka ya ti mis ni tə̀cakalava nahəma, Pilet nakəŋ èhindifiŋa kà tay
    a, àhi ana tay ahkado : « Kawayum hi ti nə̂fiaya way ana kʉli a way ? Nə̂fiaya
    Yezu Barabas ana kʉli a tək, day ti Yezu naŋ ya ti təzalay *Krist ni aw ? »'
  kqc-kqc: Ye amiye tau egogo reyadiri, Pilate yaku nikaiteyo, “Goina bi ya rofu erufugida
    ma digo? Iesu Barabbas ba Iesu kaere bi Keriso vo nidedi?”
  tav-tav: 'To bairi Pilato cʉ tʉpʉ caneñaporãre ocõo bairo na caĩ jeniñañupʉ: —¿Ni
    macare cʉ yʉ cabuuro mʉja booti? ¿Barrabá macare o Jesu, Cristo na caĩire? na
    caĩ jeniñañupʉ Pilato.'
  eng-ULB: So when they were gathered together, Pilate said to them, “Who do you want
    me to release for you? Barabbas, or Jesus who is called Christ?”
  spa-VBL: 'Así que Pilato le preguntó a las multitudes que se habían reunido: “¿A
    quién quieren que libere: a Barrabás, o a Jesús, llamado el Mesías?”'
  fra-_FOB: 'Comme ils étaient assemblés, Pilate leur dit: Lequel voulez-vous que
    je vous relâche, Barabbas ou Jésus qu''on appelle Christ?'
  hau-ULB: To da suka tattaru, sai Bilatus yace masu, “Wa kuke so a sakar maku? Barabbas,
    ko Yesu wanda ake kira Almasihu?”
  mal-mal: 'അവർ ഒരുമിച്ചു കൂടിവന്നപ്പോൾ പീലാത്തോസ് അവരോട്: ബറബ്ബാസിനെയോ, ക്രിസ്തു
    എന്നു പറയുന്ന യേശുവിനെയോ, ആരെ നിങ്ങൾക്ക് വിട്ടുതരണം എന്നു ചോദിച്ചു.'
  kkc-kkc: Esiga odoo susuga olo mooloogoodeme, Paileteeye dimapoo egeesee woosaso,
    “Ayo odoo ogu ee neliga moso ma kuloduga peegoo ka tamagalaiyo? Balabas o, Yesu,
    edebeeyo Keliso deli ee tamagalaiyo?”
  urd-GVR: Chunāṅche jab hujūm jamā huā to Pīlātus ne us se pūchhā, “Tum kyā chāhte
    ho? Maiṅ Bar-abbā ko āzād karūṅ yā Īsā ko jo Masīh kahlātā hai?”
  far-far: Nia ne, kada wane ki kera oku mai, sa Paelat ka ledida ka 'uri, “Sa ti
    ne kamulu doria nau lugea fua mulu, sa Barabas, naoma sa Jesus ne kera saea ana
    na Christ?”
  suz-BL: मिनु सरकार ङा ठेयब मुरुमी “बारब्‍बा कली प्रोंइचा, दे ख्रीस्‍त देंशो येसु
    कली प्रोंइचा? तेको कली प्रोंइचा?” दे हिल्‍लो पामी बाक्‍त।
  car-NT: 'Moro iwota''nanopy''san po ro mo''ko Pilatus wyka''po i''waine: “Noky nondary
    ''se ko mandon y''wa: mo''ko Barabas, mo''ko Mesias me inejatorykon Jesus te ka''tu?”'
  amp-amp: Nd Pasofakfot yi rifinyuk yimam yi rifiny bugamotm Pailatr wom kfo ttiwon
    mrokfot htamort. “Ar kmiko! Fitoh yima tungunar yangako ndar Pasofa yihar yak
    hfhanaforhoya? Jisas Barabasr o Jisasr, yimam kfo yamuka nd Kraisr?”
  bht-bht: जालू सै गिठे होए तां पिलातुसे उना जो बोलया, “तुसां कुस्यो छुडाणा चांदे
    न, ताकि मैं तुहाड़े तांई उसयो छडी दें? बरअब्बे जो या यीशुऐ जो जिसयो मसीह बोलदे
    न?”
  eng-NOY: When therefore they were assembled, Pilate said to them, Whom will ye that
    I release to you? Barabbas, or Jesus, who is called Christ?
  cub-NT: 'Que baru põeva obedivʉ ne cójijiyede Pilato yebai, náre yópe arĩ, jẽniari
    jã́rejamed̶a Pilato: —¿Ñamene etavaji yʉ? ¿Barrabáre ʉrivʉrʉ̃ mʉja? ¿O Jesúre,
    Cristo ne aimʉre, ʉrivʉrʉ̃ mʉja? arejamed̶a ʉ̃.'
  ita-1927: 'Essendo dunque radunati, Pilato domandò loro: Chi volete che vi liberi,
    Barabba, o Gesù detto Cristo?'
  lww-lww: P̃isi na, pogos nap̃a p̃ina lala apimi ape moki lele taaga e marana ne
    P̃aelat, ana naga piun tan la, pisape “?Amiu sinemiun asape neligan lua ane molue
    sina im̃asu pun amiu? ?Sinemiun Yesu P̃arap̃as, pona Yesu nap̃a apio ke asape
    Navisaarena?”
  ckb-ckb: 'لەبەر ئەوە کاتێک کۆببوونەوە، پیلاتۆس لێی پرسین: «دەتانەوێت کێتان بۆ ئازاد
    بکەم، باراباس یان عیسا، ئەوەی پێی دەگوترێ مەسیح؟»'
  nas-nas: Teeꞌkoo tenang nantoong karinga naroꞌaririoꞌ Pailatiꞌke niaꞌurima aaꞌpuruꞌ
    teing, “Anaanka-koo arera ninge simpiriꞌanta-koo piarorimang, tee Barabas aiꞌ
    tee Jiisuuꞌ, tee Pakoꞌpariꞌniiꞌ tampaamaung?”
  uvl-uvl: Ke ne Pilatus onteia hulua nenge te eukirau neu ke pomai, “Lememo taua
    non tei nge hana nai nei, ke e tung mule i lange imo? Ngana kai ne Parapas mai?
    Eh, Ngana kai Iesus nenge te hetue I ke Kristus mai?”
  eng-BBE: So when they came together, Pilate said to them, Whom will you have? Barabbas,
    or Jesus, who is named Christ?
  ixl-CNT: 'Ech imol tibꞌ qꞌu tenam. Utz tal u Pilato tixoꞌl ech tzaꞌ: —¿Abꞌiste preexhu
    esaꞌ sunchajpu, aꞌ tzik aꞌ u Barrabaas oj ayaꞌ u Jesuus vaꞌl, iTxaaom u Tioxh,
    chu teꞌleꞌ?— Texhtuꞌ.'
  xsi-xsi: Mine kala kinzi tamâta ŋgu ŋalae nde simâ sipasau lâ Pilata ne luma, ŋineŋga
    Pilata ikasoŋanzi tu, “Miki ilomi tu naŋa ma ayaute tamâta ea imâ pami. Naŋa ma
    ayaute Barabas, tiya?, ayaute Yesu, tamâta ŋine siporo tu i nde Kirisi.”
  crx-NTPO: '''Et ts''iyawh ''ilhunahosdil whe Pilate uboodulhkut, “Mbe nohba oolanadutisnih
    hukwa'' nahzun, Barabbas k''us Sizi, ''en Christ huyulhni?”'
  kan-OKCV: ಜನಸಮೂಹ ಕೂಡಿಬಂದಿದ್ದಾಗ ಪಿಲಾತನು ಅವರಿಗೆ, “ನಿಮಗೆ ಯಾರನ್ನು ಬಿಡುಗಡೆ ಮಾಡಬೇಕೆನ್ನುತ್ತೀರಿ?
    ಬರಬ್ಬನನ್ನೋ? ಕ್ರಿಸ್ತನೆನ್ನಿಸಿಕೊಳ್ಳುವ ಯೇಸುವನ್ನೋ?” ಎಂದು ಕೇಳಿದನು.
  bbb-bbb: Ijadufuo Faereti fu urina e boeje kiae, Ja vierafega na e Jesu Barabasi
    kenuja ke na Jesu Kuraesi kenujaga fu vakono kumei.
  blw-blw: Angkay na-amongcha hen anchichay chuaray tatagu, imfagan Gubérnador an
    chicha way mangaliyén, “Heno hen laychényu way eparufus-o, ay ah Jesus way ekatchéén
    Barabas ono ah Jesusanto way ekatchéén Cristu.”
  tam-2017: பொறாமையினாலே அவரை ஒப்புக்கொடுத்தார்கள் என்று பிலாத்து அறிந்து,
  azz-NT: 'Huan ijcón cuac mosentilijque ya in tayecanani, ijcuacón in tequihua Pilato
    quintajtoltij in tagayot ocsepa ijcuín: ―Namejuan tagayot, ¿catiyejua preso nanquinequij
    ma nicajcahua? ¿Cox yejua ne preso Barrabás, oso yejua Jesús den monotza Cristo?'
  spa-RV-1909: 'Y juntos ellos, les dijo Pilato: ¿Cuál queréis que os suelte? ¿á Barrabás,
    ó á Jesús que se dice el Cristo?'
  csy-csy: Tua ahikom mipite hong ki kaikhop ciang, Pilate in amate tung ah, kua na
    suaktasak nuam uh ziam? Barabbas maw, Christ a kici Jesus? ci hi.
  mxq-NT: 'Es ko naty ja israelítʉty tʉ ñaymyúkʉdʉ, ta ja Pilatʉ dyajtʉʉy: —¿Diꞌibʉ
    miits mdsojktʉp esʉts nnasmátsʉt, yʉ Barrabás, o yʉ Jesús diꞌibʉ xyʉꞌa̱jtypy Kristʉ?'
  tzj-NT: 'Ja c''a Pilato tok quimolon chic qui'' ja winak arja'' xbij chique: —¿Nak
    newajo'' ixix, la Barrabás ja nsokpijel owi Jesús ja Cristo ne''xi? ne'' chique.'
  tdt-tdt: Entaun bainhira ema barak halibur hamutuk ona, Pilatus husu ba sira dehan,
    “Imi hakarak hau husik ida nebee? Barabás ka Jesus nebee ema bolu Mesias?”
  ron-BTF: 'De aceea când erau adunați, Pilat le-a spus: Pe care voiți să vi-l eliberez?
    Pe Baraba, sau pe Isus, care este numit Cristos?'
  eng-WEBP: When therefore they were gathered together, Pilate said to them, “Whom
    do you want me to release to you? Barabbas, or Jesus who is called Christ?”
  eng-FBV: So Pilate asked the crowds that had gathered, “Who do you want me to release
    to you? Barabbas, or Jesus, called the Messiah?”
  nld-1939: 'Daar ze nu toch bijeen waren, sprak Pilatus hen toe: Wien wilt gij, dat
    ik u vrijlaat, Barabbas of Jesus, die Christus genoemd wordt?'
  bwo-bwo: Manoor ashuwots ko'ebowtsere P'ilat'os, «Koni itsh t biitse it geyi? Berbannemó
    Krstosi eteyrwo Iyesusne?» ett boon bí aati.
  nch-BL: 'Huajca mosentilijque nopa miyac masehualme, huan Pilato quintatzintoquili:
    ―¿Ajquiya anquinequij ma nijquixtis ipan tatzacti para yas ichaj? ¿Nimechmacas
    Barrabás o ni Jesús cati masehualme quitocaxtíaj nopa Cristo?'
  quc-TNT: 'Aretak c''ut qui mulim chi quib ri winak, ri tat Pilato xuta'' chque:
    ¿Jachin ri quiwaj chi quintzokopij bic? ¿A are quintzokopij bi ri tat Barrabás
    o are quintzokopij bi ri Jesús ri cäbix Cristo che? —xcha chque ri winak.'
  tfr-NTPO: Eni ga nopga shrono l̈öng arashko ga Pilato tjl̈ẽ ba kong l̈ok ga «¿Woydëmi
    ga ëye dör, Barrabásde, de Jesús, e kowëba no pjl̈uyo ichara Sbörë shrono shäng
    l̈i?» l̈e.
  kaq-NT: Fiestajahibo tsinquijaquetaiton sca Pilatonen jato yocaquin. —¿Tsoa hen
    mato picoxonti man queenain? ¿Barrabas nan? ¿Jesus, Cristo hahcaibo nan? —jato
    jaquin.
  ahr-ahr: जवय लोके जमनात तवय पिलातनी त्यासले ईचारं, “मी तुमनाकरता कोणले सोडु अशी
    तुमनी ईच्छा शे? बरब्बाले की, ज्याले ख्रिस्त म्हणतस त्या येशुले?”
  sgb-sgb: Hên naka-tsipon ya kal-atan, ay kinotang hilay na ni Gobernador Pilato,
    ya wana, “Hino awud ya labay yon ibuhan ko, hi Barrabas o hi Jesus, ya ambaêgên
    Cristo?”
  vie-1934: 'Khi chúng đã nhóm lại, thì Phi-lát hỏi rằng: Các ngươi muốn ta tha người
    nào, Ba-ra-ba hay là Jêsus gọi là Christ?'
  kxv-kxv: ଏ଼ଦାଆଁତାକି ଏ଼ୱାରି ରୁଣ୍ତା ଆ଼ହାମାନି ବେ଼ଲାତା ପିଲାତ ଏ଼ୱାରାଇଁ ୱେଚେସି, ନା଼ନୁ
    ମିଙ୍ଗେତାକି ଆମ୍ବାଆରାଇଁ ପିସାହିୟାଇଁ ଇଞ୍ଜିଁ ମୀରୁ ମ଼ନ କିହିମାଞ୍ଜେରି ? ବାରବାଇଁ କି ଆମ୍ବାଆରାଇଁ
    କ୍ରୀସ୍ତ ଇଞ୍ଜିଁ ମାଞ୍ଜେରି ଏ଼ ଜୀସୁଇଁ ?
  cha-cha: 'Ya anae mandaña ilegña si Pilato nu sija: Jaye malagonmiyo jusottaye jamyo?
    Si Barabas pat si Jesus, ni mafanaan Cristo?'
  amu-NT: 'Ndoꞌ quia na tjomndye nnꞌaⁿ, taxꞌee Pilato nda̱a̱na, tsoom: —Jeꞌ canduꞌyoꞌ,
    ¿ꞌñeeⁿ juu lꞌue nꞌomꞌyoꞌ na nntseicandyaandyo̱? ¿Aa juu Barrabás, oo ¿aa Jesús
    na cwilue nnꞌaⁿ na cwiluiiñe Cristo?'
  hin-CV: इसलिये जब लोग इकट्ठा हुए पिलातॉस ने उनसे प्रश्न किया, “मैं तुम्हारे लिए
    किसे छोड़ दूं, बार-अब्बास को या येशु को, जो मसीह कहलाता है? क्या चाहते हो तुम?”
  eng-OURB: When therefore they were gathered together, Pilate [Armed with javelin]
    said to them, “Whom do you want me to release to you? Bar-Abba [Son Father], or
    Yeshua [Salvation], who is called Messiah [Anointed one]?”
  spa-BES: 'Y cuando se juntaron, Pilato les dijo: ¿a Quién quieren que suelte? Barrabás,
    o Jesús, ¿llamado el Cristo?'
  san-BEN: ততঃ পীলাতস্তত্র মিলিতান্ লোকান্ অপৃচ্ছৎ, এষ বরব্বা বন্ধী খ্রীষ্টৱিখ্যাতো
    যীশুশ্চৈতযোঃ কং মোচযিষ্যামি? যুষ্মাকং কিমীপ্সিতং?
  tdx-tdx: 'Ie nifanontoñe iereo, le nanoa’ i Pilato ty hoe: Ia ty tea’ areo ho hahàñe?
    i Barabasy, ke Iesoà atao Norizañey?'
  naf-naf: 'Keyepmti amnaŋ ondekme delaŋ peme Pailelaŋ pigok indayaŋkwesiye, “An kwi
    in neŋ belak lala kwalepema kokogalen nâip: Balabas ma Zisas am notnaŋaŋ Kilais
    manzeip keyet nâip?”'
  grc-MT: συνηγμενων ουν αυτων ειπεν αυτοισ ο πιλατοσ τινα θελετε απολυσω υμιν βαραββαν
    η ιησουν τον λεγομενον χριστον
  vid-vid: Ahyo, wanhu loweting'hane hamwe, Pilato nakawauza, “Mwangugana ndimchumulile
    yalikohi kuli awa weli, Balaba ama Yesu yalinguchemigwa Kilistu Mlohozi?”
  pio-NT: 'Néese idécanáami judíonái nàwacáidáyacacawa Pilato yàatalé, yá Pilato isutáca
    yéemìawa nía: —‍¿Càiríinácaalícué náicha piwàwa nuwasàaca pirí, Barrabástasica,
    càmicaalí nacái, Jesús áibatasica, yái náiméerica ìwali Mesíascani, yái nacuèrinásàirica
    Dios ibànuèrica nalí? —‍cài íimaca yái Pilatoca.'
  tsn-tsn: mme ya re bontsintsi bo phuthegela fa pele ga ntlo ya ga Pilatwe mo mosong
    oo, a ba botsa a re, “Lo batla ke lo gololela mang, Barabase kgotsa Jesu Mesia
    wa lona?”
  amr-NT: Huakkaʼda enʼbakupopakdeʼte, —‍¿Huabakuda̱ʼ jakyaʼ eʼo̱ro̱kataʼ beʼtaj boʼpak
    Barrabástaj Jesústapiʼ? Jesús opuden Cristo o̱ʼe̱. —‍Pilatoa oʼmanaʼuy.
  pwg-pwg: Ma koroto ghamana ipisi na Pailat ivi tarakiiyanesi bo, “Meni wawayina
    kokayokayowei da kubiimi ana votawei? Barabas bo Yesu, tuna na wawaya viya evonavonei
    da God ina Vivinevine Wawayina.”
  cjv-cjv: Iran ari muruwo kuku boingoro ena Pairoti “Eramom na awi mena dowaiye?
    Na Barapa awi dowambo Yesu i kam ta Kirisito awi dowaiye? Ne yokama torae di fime?”
    diro mina wako erome.
  tha-KJV: เหตุ​ฉะนั้นเมื่อคนทั้งปวงชุ​มนุ​มกันแล้ว ปี​ลาตได้ถามเขาว่า “​เจ้​าทั้งหลายปรารถนาให้ข้าพเจ้าปล่อยผู้ใดแก่​เจ้า
    บารับบัสหรือพระเยซู​ที่​เรียกว่า พระคริสต์”
  por-BR-2018: 'Quando, pois, se ajuntaram, Pilatos lhes perguntou: Qual quereis que
    vos solte? Barrabás, ou Jesus, que é chamado Cristo?'
  mhl-mhl: Oŋu eko tumaŋgabi iŋi weu yareya, “Barabas me Yesu, tinaine Kristo miegobi,
    yokoreone mo piruebe ŋoŋoreo wakiiŋgo manegobi?”
  klv-klv: Nǝboŋ naluṽoh lotob̃onb̃on sal, aPilate eus galit ke, “Mǝtolǝŋon ke nigol
