  hch-NT: Me'uyucuxeüriecu Piratu müpaü tinivarutahüave, Que mü'ane püxenaque nemüxexünirieni,
    Vaxavaxiri, mesü Quesusiri Cürisitu müterüvarüva.
  crn-NT: 'Matɨ́ꞌɨj ajteáxɨɨrecaꞌa jeíhua ɨ́ teɨte, Pilato pu ayén tihuaꞌutaꞌíhuaꞌuriꞌi
    tɨjɨ́n: ―¿Aꞌiné setíꞌijxeꞌeveꞌe múꞌeen? ¿Ni qui neraatátuaani neꞌɨ́jna ɨ́ Barrabás,
    naꞌari nemɨ́jna mɨ Jesús, ɨ́ tɨ jee iꞌi Cɨríistuꞌu?'
  zpu-NT: 'Naꞌ lle Pilatonꞌ beꞌnn kaꞌ ndopenꞌ: —¿Nore beꞌnn ki lleꞌnere wasanaꞌ? ¿Wasanaꞌ
    Barrabás naꞌ, chaꞌ Jesús naꞌ, beꞌnnenꞌ ne akeꞌ nakeꞌ Cristo?'
  juy-juy: ତିଆସନ୍‌ ମନ୍‌ରାଞ୍ଜି ଇୟ୍‌ଲାୟ୍‌ ରୁକ୍କୁନେଞ୍ଜି ଆଡିଡ୍‌ ପିଲାତନ୍‌ ଆନିଞ୍ଜିଆଡଙ୍‌
    ବରେଞ୍ଜି, “ଞେନ୍‌ ଆମ୍ୱେଞ୍ଜି ଆସନ୍‌ ଆନାଆଡଙ୍‌ ଅମ୍‌ବୁରାୟ୍‌ ଗାମ୍‌ଲେ ଆମ୍ୱେଞ୍ଜି ଲଡୟ୍‌ତବେନ୍‌
    ? ବାରବ୍ବାନ୍‌ଆଡଙ୍‌ ଅଡ଼େ, ଅଙ୍ଗା ମନ୍‌ରାଆଡଙ୍‌ କ୍ରିସ୍ଟ ଗାମ୍‌ଲେ ବର୍ତଞ୍ଜି, ତି ଆ ଜିସୁଆଡଙ୍‌
    ଅମ୍‌ବୁରାୟ୍‌ ?”
  for-for: 'Pigoya, wasana aki puma miwaentuguna Pairatiba mayama ibigantiye: Ke uwa
    ataoma yewe. Parabasipera Isu aeba Karaisiti yagarawe ye, ae uwa atasuwe, piya
    untiye.'
  epo-epo: 'Kiam do ili kolektiĝis, Pilato diris al ili: Kiun vi deziras, ke mi liberigu
    al vi? ĉu Barabason, aŭ Jesuon, nomatan Kristo?'
  gfk-gfk: Io, bia ira matanaiabar diet ga hanuat hurlungen, Pailat ga tiri diet bia,
    “Muat sip bia ni waak se tar sige ukaia ho muat—Barabas, bia Jisas nong di kilam
    bia Krais?”
  bjz-bjz: Amindu natofo bubua, danode egeguturieta, Pailat na númandu uriga urie,
    “Nímandu avonu doata bubadu? Barabas nu, aĩ, Iesu Keriso reta rosora-nu?”
  atg-NT: Ighọ abi eni ẹgbọ e rọ le gba, iPaleti ọ mhila wẹ, “Ọnọghuo elemhi ẹgbọ
    aava ena a nono ni mhi wolọ abọ-a na ẹ? IBarabasi abi iJesu ni a lu Ọmiepfuese?”
  bjv-NT: '*Pɨlatɨ dəjɨ kosɨ je kɨ kawi-naa no̰o̰ ə nə: «Na̰ ə ɨgei kadɨ m-ɨyḛ taa
    m-adɨ səsi ə? Jəju Barabasɨ ə se Jəju kɨ e *Dəw kɨ Luwə mbəte ə?»'
  tos-NT: 'Chuná̱ pi̱ Pilato acxni̱ úcxilhli̱ pi̱ aya macxtum xya̱kó̱ lhu̱hua tachixcuhuí̱tat,
    pus kalhasquinko̱lh: —¿Xatí̱ huixín lacasquiná̱tit nacca̱macama̱xqui̱yá̱n yuma̱
    ca̱ta, ¿pi̱ hua̱ Barrabás, usu yuma̱ Jesús hua̱nti̱ na̱ li̱tapa̱cuhui̱y Cristo?'
  rro-rro: Mako weia teto'u aonai Pilato ebakainakia etibaha, “Tai ṯonuatae aina
    kabakarahi 'abaeana, Baraba 'ao Iesu tuaparina Keriso hauna?”
  mxp-NT: 'jøts ku ja ja̱a̱ꞌy ñamyujkøjxɨdøø, wɨnets ja Pilato yiktɨɨy: ―¿Pømbɨ mdsojktɨp
    jøts ø nyikꞌawa̱ꞌa̱tspɨdsøꞌømt: yø Barrabás, uk yø Jesús, midi yiktejp Cristo?'
  aak-aak: Ayɨnánɨ ámá sɨpɨ́á ayɨ́ gapɨmanɨ́ Pairato tɨ́ŋɨ́ e awí eánáná o re urɨŋɨnigɨnɨ,
    “Nionɨ go seawárimɨ́ɨnɨ? Barabaso seawárimɨnɨréɨnɨ? Jisaso, ámá Kiraisoyɨ rarɨgɨ́o
    seawárimɨnɨréɨnɨ?” urɨŋɨnigɨnɨ.
  chd-NT: 'Lijoupa lefoƚunni, Pilato icuis''e''mola'', timila'': ―¿Naitsi caifnux''masya?
    ¿Naitsi ts''oƚpic''a? ¿Oƚpic''a Barrabás? O ¿oƚpic''a Jesús, iƚque ƚacui''impa
    cal Cristo? ¿Te coƚcuapa?'
  kdc-kdc: Avo lunhu lwa wanhu viluiting'hane, Pilato kawauza, “Molonda nimfungulile
    nani? Balaba hebu Yesu yokemigwa Kilisito Mkombola?”
  nhr-nhr: 'Nxãaska ẽe ne ko khóè ne xg''ae kam kò Pilato bìrí ne a máá: “Dìí ba ra
    gha kgoara máá tu u sa tu ko tc''ẽe? [Jesom] Barabase baa, kana Jesom ncẽe Kreste
    ta ko ma tciiè baa?” témé.'
  uig-PIN: 'Halayiⱪ jǝm bolƣanda, Pilatus ulardin: — Kimni silǝrgǝ ⱪoyup beriximni
    halaysilǝr? Barabbasnimu yaki Mǝsiⱨ dǝp atalƣan Əysanimu? — dǝp soridi'
  beo-beo: Amaiba:le, dunu huluane gilisibiba:le, Bailade da ilima amane adole ba:i,
    “Na da nowa dunu halegale masa:ne, ea se iasu logo doasima:bela:? Bala:ba:se ea
    logo doasima:bela:? O Yesu, (Ema ilia Mesaia dio asula), Ea logo doasima:bela:?”
  acf-NT: Lè tout sé moun-an asanblé douvan Pilat, i mandé yo, “Kilès ou vlé mwen
