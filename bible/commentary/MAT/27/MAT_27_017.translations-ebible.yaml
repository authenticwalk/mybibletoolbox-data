  eng-OEBCW: So, when the people had collected, Pilate said to them, ‘Which do you
    wish me to release for you? Barabbas? Or Jesus who is called “Christ”?’
  knj-NT: 'Ja'' yet jix yamba sba conob tu'', jix sk''anlen Pilato tet eb: —¿Mac junoj
    che yoche chin jajel oj, jam naj Barrabás, ma ja'' Jesús, jun chi al-le Cristoal?
    ẍi naj tet eb.'
  deu-1912: 'Und da sie versammelt waren, sprach Pilatus zu ihnen: Welchen wollt ihr,
