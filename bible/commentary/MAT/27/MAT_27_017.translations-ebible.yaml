    lapás sang sapa? Di sini ada Barabas, deng ada ju Yesus yang orang subu bilang,
    Kristus. Beta kasi lapás yang mana? Bosong pili sa.”
  pol-UBG: 'Gdy więc się zebrali, zapytał ich Piłat: Którego chcecie, abym wam wypuścił?
    Barabasza czy Jezusa, zwanego Chrystusem?'
  qxh-NT: 'Chaymi mandaj Pilato llapan runata tapuran: «¿Maygantataj caćharishaj:
