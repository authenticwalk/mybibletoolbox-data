  cjo-NT: 'Roojatzi iroñaaka kitejiri ipiyotaka oshekini atziri, rootaki ikanantawakariri:
    —Piyotzi nametakawo noemishitowaemiri apaani jeekatsiri omonkyaagamentotsiki.
    ¿Ninkama pikowakiri noemishitowaemiri iroñaaka? ¿Rirotakima Warawaashi? Teerika
