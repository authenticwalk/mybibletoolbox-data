    Mais haꞌu atu kabusik see? Iha neꞌe, Barabas no Yesus mak ema temi naꞌak Kristus.
    Haꞌu kabusik mak nabee? Emi naꞌin boi duꞌuk.”
  hlt-MCSB: Amih a tingtun uh vaengah Pilat loh amih te, “Jesuh Barabbas neh Khrih
