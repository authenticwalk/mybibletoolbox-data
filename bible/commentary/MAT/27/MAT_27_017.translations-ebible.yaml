    Sia ia Barabas, ma Yesus fo atahori roꞌe rae, Yesus, Kristus. Au mboꞌi seka? Hei
    pili.”
  msy-msy: Ezɨ gumazamizir avɨriba izava uari akufa, ezɨ Pailat kamaghɨn men azai,
