    libre ''iiⁿ''yāⁿ?'
  tur-YTC: Bu nedenle halk toplandığında Pilatus onlara, “Kimi salıvermemi istersiniz?
    Barabba’yı mı, yoksa Mesih denen Yeşua’yı mı?” dedi.
  san-ITR: tataH pIlAtastatra militAn lokAn apR^ichChat, eSha barabbA bandhI khrIShTavikhyAto
    yIshushchaitayoH kaM mochayiShyAmi? yuShmAkaM kimIpsitaM?
  bel-N: 'Дык калі яны сабраліся, сказаў ім Пілат: «Каго хочаце, каб я вызваліў вам:
    Бараббу ці Ісуса, называнага Хрыстом?»'
  sch-sch: Masikin lokongei an hong intûp inchu Pilat han an kôm, “Tu himo nangni
    mojôk pe inlang nin nuom? Barabbas himo, Jisua Messiah an tipu himo?” tiin a
    rekela.
  mic-MIQNT: Ta'n tujiw mimajuinu'g gisi mawita'ti'tij, Pilot pipanimaji, “Tegen pewalioq
    tualqa'lan, Se'sus Palapas gisna Se'sus ta'n mimajuinu'g tel wi'ta'titl Nujiugs'tawi'wet?”
  huu-NT: 'Naie rafue illa jira, ailluena comɨnɨ naimɨe dɨne ofillano, naimacɨmo Pilato
    jɨcanote: —Bie año cárcelmona, ¿bumɨe jino cue oretajana jitaidomoɨ? Barrabás
    raillamɨe ite. Jesús raillamɨe jɨaɨ ite. Naimɨedɨ Cristona jɨaɨ mamecɨrede.'
  jiv-NT: Tuma asamtai Piratu Israer-shuar iruntrarun aniasmiayi “¿Yana aṉkant akupkat
    tusarum wakerarum. Parapásnak akupkattaj; Kristu tutai Jesusnak akupkattaj?” tímiayi.
  otm-NT: 'Nu ra Pilato bʉya bi ''yän''ndʉ bim pɛti bʉ: ―To''o guí ndehʉ ga xocpahʉ
