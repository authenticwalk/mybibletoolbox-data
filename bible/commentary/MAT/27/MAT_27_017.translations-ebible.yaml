    କ୍ରିସ୍ଟ ବଃଲି କଃଉତି, ସେ ଜିସୁକେ ?”
  otq-NT: 'Ne núꞌmu̱ mi mhuntsꞌa nze̱ye̱ ya jöꞌi, ar Pilato bi ꞌya̱mbabi ne bi ꞌñenö:
