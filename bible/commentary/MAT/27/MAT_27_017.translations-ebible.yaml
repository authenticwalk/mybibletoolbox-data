  xtd-NT: 'N‑ka nataka ñayiu nuu Pilato te xiaꞌan‑s: —¿Ndeda ɨɨn‑s ka juini‑n xa dayaa‑r,
    Barrabás a Jesús, se ka jaꞌan‑n xa kuu‑s Cristu a?'
  mdy-ETH: ዴራ ቡኪንታዛ ጲላፆሴ፦ «ባርባኔና ሜሲሄ ጌይንታ ዬሱሴናይዳፓ ዖና ታ ዒንሢም ቡላንዳጉዲ ዒንሢ ኮዓይ?» ጌዔኔ።
  spl-spl: '@see-verse:MAT.027.016'
  usp-NT: 'Cuando mulantak juntir cristian xpe Pilato xtz''onaj rechak: ¿Nen chi prex
    lal chawajak tantakb''ic? ¿Roni'' tantakb''i Barrabás o ri'' tantakb''i Jesús
    ri tib''ijsaj re chi ri'' ri b''il jwi''l Kakaj Dios chi tina jtaknach wich ulew?
    xche'' rechak.'
  zav-NT: 'Nach Pilatən'' gože'' beṉə'' ca'' zɉəndobən'': —¿Noe'' beṉə'' quinga chene''ele
    gwsana''? ¿EBarrabas na'' o šə Jeso''os nga ben'' chesə''əne'' naquə Crist c̱hele?'
  sgz-sgz: Má ngo matananu dikte hut narsán ái Pilato, ki ák gálta di ngo, “Sinih
    á gam nem on ngo ina pálás palai ur si gam? Ina pálás pala Barabas ngo ina pálás
    pala Iesu, ái koner di utngi ngo Mesaia?”
  kek-NT: 'Ut nak ch''utch''u̱queb li q''uila tenamit, laj Pilato quixpatz'' reheb:
    —¿Ani te̱raj tincuach''ab? ¿Ma laj Barrabás, malaj ut li Jesús li Cristo neque''xye
    re? chan laj Pilato.'
  blz-NT: Tempo mian biai' nobarimpung na tampat iya'a, ai Pilatus norobumo na ko'ona
    i raaya'a taena, “Ime a men ko'uusmuu bo uarkononku bo ko'omuu, Barabas kabai
    se' i Yesus men ngaanon i Kristus?”
  poe-NT: 'Ntá itsjé chojni kójnkotsé la ntá chꞌín Pilato mé kjuanchankí chꞌán kíxin:
    ―¿Nkexro tjinkáonrá tsꞌatjánta, á tí chꞌín Barrabás o̱ á tí chꞌín Jesús nchekꞌin
    sín Cristo? ―ichro chꞌán.'
  san-TAM: 'தத​: பீலாதஸ்தத்ர மிலிதாந் லோகாந் அப்ருʼச்ச²த், ஏஷ ப³ரப்³பா³ ப³ந்தீ⁴ க்²ரீஷ்டவிக்²யாதோ
    யீஸு²ஸ்²சைதயோ​: கம்ʼ மோசயிஷ்யாமி? யுஷ்மாகம்ʼ கிமீப்ஸிதம்ʼ?'
  cof-NT: 'Junnasa quiranari israelítala layailainue jun tsanquenan doramin mancaca
    larisa carichun. Tsanlainasanan Pilato juisio quito chusanan, yachi sonari fiquica
    erenue. Yari Jesuca pato, ya sen tsachica tede potudeque fiqui erenue. Quipibi
    amana quepen Jesús tenchi duque wepanayoe tinue. Junni aman Pilátonan ura tenhinue
    israelita mantaminla Jesuca pachisiri cuwapolaqueeque. Junto Pilato Jesuca manlarichique
    israelítalabe itsanque panhanue: —¿Moca manlarisa tenjalaquin? tie. ¿Barrabaca
    manlarintsan jun, o Cristo tinun Jesuca manlarintsan jun? tinue.'
  srm-NT: 'Nöö hën Gaama bia fan ku dee hia sëmbë dee bi hai ko dë taa: “˻Wë lanti,
    un saanfa di guwenti fuunu dë taa mi musu lusu wan sëmbë da unu.˼ Wë nöö undi
    u dee sëmbë aki un kë fu mi lusu da unu: Balabasi, naa Jesosi di un ta kai di
    Paamusi Könu fuunu aki?”'
  qvs-NT: 'Chaypina Pilatoka chay aypa tantanakudu runakunata tapurkansapa: —¿Maykan
    runatatí munankichi kacharinaynipa? ¿Barrabastachu kacharisha? ¿Kay Tata Diosmanta
    shamudu rimanankunatachu kacharisha?'
  zca-NT: 'Or migan nayax men lo Pilat, par nabei, cho xa'' liya'' xa'', kuze'' nzhab
    Pilat lo rë xa'' kikë'' kixu'' Jesús: ―¿Cho nzhakla go liyan? ¿Chi Jesús Barrabáze,
    o Jesús xa'' lë Kriste?'
  cbc-NT: 'Bairi Pilato pʉame to macããna na caneñaporo ĩñaʉ, atore bairo na ĩ jẽniñañupʉ̃:
    —¿Ni pʉamerẽ yʉ cawiyoro mʉjãã boyati? ¿Jesús Barrabás, o Jesús, “Mesías” mʉjãã
    caĩwãmetinucũʉ̃rẽ? —na ĩ jẽniñañupʉ̃.'
  qxo-NT: 'Jesusta chiquipar payman prësu apayanganta musyarnam tsaychö goricashga
    caycag runacunata Pilato tapurgan: “¿Maygan prësutatä cachaycunäta munayanqui?
    ¿Barrabastacu o reyniquicuna Jesustacu?” nir.'
  mox-mox: ʼInega tomotau ivaʼauta ta Failato vetalaʼaiedi vonaya, “Toʼoloto nuanuami
    ena yavui weaqimi, nage Balabasi nage Ieisu tauna igabea Toʼetoyavua?”
  kew-kew: 'Onaa rayo kiritaawa pirisimi raburi gavman-na aa mudu Pailat-me lalo:
    Nimimi neme aapi penaalano kone saleme pa sa. Gore Jisas Barabas giano yapae Yesu
    nipuna bi meda Krais giano ya sa.'
  dww-dww: Be patara awai rawateḡeidina raḡanine, Paelat yai taraviredi be ya riuna,
    “Taumi deḡo tauna ko ḡoeḡoena yà kaipore? Barabas bo Yesu, tawai isana Keriso?”
  nif-nif: Wɨndɨñda amatam asuptɨ kɨmɨn tɨ-taleumbi, Pilatolɨ enɨ-nandɨmbi eñguk,
    “Sɨndɨ ama ninda nak pɨsat-samettok eañ, Balabas ba Yesu Mesia nɨnɨn enda eañ?”
  twi-ASANTE: Anɔpa no a nnipadɔm no hyiaa wɔ Pilato ahemfie anim hɔ no, Pilato bisaa
    wɔn sɛ, “Hwan na mopɛ sɛ megyaa no ma mo, Baraba anaa Yesu, mo Agyenkwa no?”
  aoj-aoj: Eaꞌ esis amam nematawa sunduwaꞌanima salutu. Pailat nogawa amom dembami
    esis Judai kowalama epes hiasi sagaila basef Jisasi ukup aom atom mapomana deiꞌ
    mandaꞌ kotimana. Isimba atis deiꞌ nahaliꞌas naꞌi, “Ipaꞌ paꞌi aeꞌ ekwaha ami nekwaha
    kalabus nefeꞌmago ipaꞌ? Ekwaha Barabas aꞌa Jisas, esis sagaꞌi Krais dembinai?”
  cbv-cbv: 'Pánihna, dawá cã́acwã ã pebhna ĩ jʉibínachah enna, Pilato queétdih nin
    pah ãt niíj ʉʉ́bh joyóp wʉt jĩ: —¿Deddih tigaá yeebdíh wã baca wʉ̃h bií? ¿Barrabásdih
    ñi náah niít? ¿Jesús, Dios ã wahni Cristo ĩ niijnídih niít ñi náahap? ãt niijíp
    wʉt jĩ.'
  taw-taw: Paylat ne nɨgak, Juda bɨawl okol Jisas nop yokɨp mɨlɨk nɨŋɨd dad owlak.
    Anɨb ak binɨb kuŋay apnan gɨlak ak, Paylat kɨlop agak, Bɨ nɨbop akal wɨsɨb agyokɨnɨm
    agak? Balabas nop akaŋ, Jisas Bɨ God nop aglup ak apal ak nop agak?
  jic-NT: Pilato quelel se jamatsja Jesús. Mpes judiopan pülücj 'a jis tjimyula na,
    jupj la tji'yüya yupj jis lal. —¿Cana nujos napj ca jas majam cawilta mpe? —la
    tji'yüya jupj—. ¿Ncu nujos Barrabás ca mim? ¿Ncu nujos Jesús ca mim? Nepénowa
    javelepj jupj niná Yomen Dios jas tjejyama nucopj la p'acj —nin tjevele Pilato.
  zap-NT: 'Chene le yra mén wdop, wnabdiiz Pilato lo yra mén, re Pilato: ―¿Txu rlaan
    de yselaa noo, Barrabás u Jesus ne rnii mén Crist?'
  wer-wer: Pötaanök omnarö wa top ëak wëën Pailatök epël mëëa. “Talëp wes nimëëmëak
    aim? Parapas ma Yesu yapin nent Kristo yemak pöp?”
  ipi-ipi: '@see-verse:MAT.027.016'
  qul-NT: 'Runacuna tantaska cachcajtincu, Pilato taporkan: —¿Pitataj cacharinayta
    munanquichis, Barrabastachu icha Cristo niska Jesustachu?'
  ter-NT: 'Koeku ho''uxoké kóyeyea neko xanéhiko, hara kíxovokoxoane Pilátu: —Kuti
    kehá''a nguríkopinopeanoe, Mbarâba? áko''o Jesus, enepone iháxoneti páhoe Itukó''oviti
    koíteovo xâne, enepone Mésiya kixoneti —kíxovokoxoanehiko.'
  bmr-NT: 'Jaanaa paryɨ miyamɨnaa igaicɨnɨumoco Pilato dilluuhi: ¿Cajaanɨco mihimeguehi,
    amɨɨhai, uujoho isinaayunoco, Barrabaco, nacu oono Jesu Cristo onooboco? nooboro.'
  fuf-fuf: 'Nde tawnoo hiɓe mooɓondiri, Pilaatu landii ɓe, o wi''i: «Ko hombo e ɓee
    faalaɗon yo mi accitan on? Ko Barabaasi kaa ko Iisaa, wi''eteeɗo *Almasiihu on?»'
  bhl-bhl: 'Keko beli, Failat e kal kelete: Kawtiw i Yesus elo ibolow on kelewsomi,
    gal kelewbiliw angomi, elo maka im teing dim dasiliw kasike, e ka kel wensanbiliw
    kawtiw biilo dakalalomele: “Ne nimin ete kuluko, kut daloki a? Balabas ete yako?
    Beni, Mesaya Yesus ete yako?”, yangeko, ilo dakalase kale.'
  ons-ons: Eso ea wane ŋei ŋerep magu eŋe sari lewageu, Pilatŋo qeson one rake, “Ŋine
    ma ŋei siwotka ŋibonikalane wetkemami? Yesu Barabas me Yesu, Mesia oramami?”
  con-NTPO: 'Tsa''camba ccupaye iñajañe bo''fasi Pilato tise''pama iñajampaña: —¿Majame
    qui in''jan''fa ña ccupaye? ¿Barrabásma ccupayeta ti qui in''jan''fa? Tsambi''ta
    ¿Jesús, tsa Chigambe Cristo qquen su''choma ccupaye ti qui in''jan''fa?'
  ghs-ghs: Qate Dzuta abi mimi ma karai Piratoho dzagata ttutturate oomi noi nokoke
    qasa hiireta, Oonita nike dza eetemi anai Barabake saqobaquni mae eo Dzesu apeke
    Kiristu hiirorai noke saqobaqu?
  peg-peg: ରୁଣ୍ଡାତି ମାନାୟାରିଂ ପିଲାତ ୱେନ୍‌ବାତାନ୍‌, “ଆନ୍‌ ଇନେରିଂ କୁଲାସ୍‌ କିନାଂ ଇଞ୍ଜି
    ମି ଇଚା ?” ବାରବାଙ୍ଗ୍‌ କି ଜିସୁ ଇନେରିଂ କ୍ରିସ୍ଟ ଇନାର୍‌ ।
  txu-NT: Me krãptĩ ne me akati jakam akuprõ nhym Piratu memã kum, —Mỳj me'õ dja ba
    me amã kaban ano? Dja ba Baraba kaban ano. Nàr, dja ba Jejumã inhiren ano, me
    kute kum Kritu jarẽnhjamã inhiren ano, ane.
  eng-WEBU: When therefore they were gathered together, Pilate said to them, “Whom
    do you want me to release to you? Barabbas, or Jesus who is called Christ?”
  gnw-NT: 'Jayave Pilato upɨrandu yatɨ vae reta pe: —¿Pipota pa ayoraca vaerã peve
    Barrabás ani Jesús, Cristo jee vae?'
  mux-mux: '⸤Aku-siku ti-pui-upui tiring enale kamu wendu omba pípili Yesos kot tinjiring
    piliipa kene,⸥ Juda-yambuma liiku máku toku muluring kene Paillet-ni enini walsipa
    nimba mele: “Yi nae ka-lkuna wendu liipu eni sambu niku piliikimiliye? Yi Barapas
    wendu liipu sambu, mola “Pulu Yili-ni “Eni nokupa konjumba yi te liipu mundumbu.”
    nimba ui nimba makó turum yi-nuim Kraisele.” nilimele yi Yesos wendu liipu sambuye?”
    nirim.'
  maj-NT: 'Nk''ie nga kama ñjakú xu̱ta̱, a̱s''a̱i b''a̱ kitsú Pilato̱: —¿Má xi mjenu̱u
    nga k''uejñá nda̱ínu̱u? ¿A Barraba a ra̱ Jesu xi ''mihi̱ Cristo̱?'
  bkq-NT: 'Aituo kurâdo âtâdyguyly, Pilatos ety iwyantay. Pilatos eyanmo aguely: —
    Ânguyka kâentaguedyze matomo, [Jesus] Barrabás keho, Jesus Messias keho Deus Ingonotyby?
    — kely.'
  kue-kue: Yeglpre yomba merkinde umakaisi meglko Pailat krapogl yomba tongwa, “Na
    yagl ira kane poko endimbo ende ene meglmara unambedi pirme? Yesus Barabas mo,
    Yesus ye Krais we dingwa ikra?”
  cot-NT: 'Iroompaquea yamenajiaquerigueti Pirato yomporoguijaventavaetapojacari,
    icanqueriquea: —¿Querica pinintajiaqueca noguipaquijajempiri? ¿Irioca Varavashi,
    irioca Jesoshi icantajitica Quirishito?'
  bnp-bnp: Na tahuna e huriki ri vapopo na ruma ne Pilato, i nana ria, “E rei a viri
    mu ngarua ga vakapagetalea na bavi? E Barabas, o e Isu, ra bakovi ni gale e Kristo?”
  apn-NT: '@see-verse:MAT.027.016'
  ctp-NT: 'Loꞌo kaꞌan ꞌa neꞌ judío ni, ndyoꞌ tiꞌin neꞌ tuꞌ naꞌan ꞌin gobierno, loꞌo
    mnichaꞌ Pilato ꞌin neꞌ bra kanꞌ: ―¿Ti lka nchka tiꞌ wan chaꞌ kulaǎn ni a? ¿Ta
    suꞌwe la lyaa Barrabás a? ¿O ta suꞌwe la lyaa Jesús nu nchkwiꞌ wan chaꞌ lka Krixtu
    a? ―ndukwin Pilato ꞌin neꞌ.'
  bre-BRG: 'Evel ma oant dastumet, Pilat a lavaras dezho: Pehini a fell deoc''h e
    laoskfen deoc''h, Barabbaz, pe Jezuz a c''halver Krist?'
  opm-opm: Pairat oh orhe arpit mandapatru kuuhan ihir tarmutperhan ihirnong Gin noh
    nihnong arpit namdatpor. Barabas ohnongda da Jisas moh Got ohe darhetip hanmur
    ma ripti han ohnong arpit namdatpor por dahandeingopri.
  bvr-bvr: Lika nuwurra waypa wurra gama gorlk gu-ngardapa aburr-negiyana nula Baylat,
    nipa a-garlmuna, burr-wengganana, “Ana-nga ngaypa barra ngu-jerrma ana-gorrburrwa?
    Waygaji an-gata Barébach, ya? Wurra waygaji an-guna Jesus ana-goyburrpa nyibu-ngurrjinga
    nyiburr-workiya Christ, ya?”
  wal-wal: Hegaa gishshau, daro asai issisaa shiiqidaashin PHilaaxoosi, “Taani intteyyo
    Barbbaana birshshooyye, woi Kiristtoosa giyo Yesuusa birshshoo?” yaagidi asaa
    oichchiis.
  zad-NT: 'Na'' ka ndop nllag beṉ'' yellka'', che'' Pilátona'' ḻegake'': ―¿No beṉ''ki
    cheenile yisan''?, ¿aBarrabáza'', awa Jesúzi, beeni nsi''gake'' Cristo?'
  aso-aso: 'Neivo eveneꞌ mulise milikevo Pilatoꞌ aza tiꞌ lo longoꞌ o-ngidineꞌ: Lingine
    gilikevo zahine iseve izo hulo lengita olove. Izesuꞌ eveneꞌ do nguꞌ izelive alosa
    neive lave ma nehe abalaho Balabasiꞌ ma neve.'
  uli-uli: Iwe ngo yodwe resa ttey fengal buwa we ngo Pilatus sa kasiyar bo, “Ifa
    semal le iy be taldi? Jesus Barabbas hare Jesus we rema ffesangu ngali bo Kristus?”
  nin-NT: Nggo anishirr ba a nggurr bi, i Bilatu à zhi ba di, “Ingga bu ttu unggonggo
    ttungo ki imba? Ugo wa nggo a ri Barraba, ka Yesu wa nggo a yo ma di Kristi?”
  tgk-tgk: 'Инак, ҳангоме ки мардум ҷамъ омаданд, Пилотус аз онҳо пурсид: «Киро мехоҳед,
    ки бароятон озод кунам: Бараббосро ё Исоеро, ки Таъиншудаи Худо меноманд?»'
  acu-NT: 'Tura asamtai Pilato nu aints iruntrarun iniak: —¿Yana jiikit tusarmea wakerarme?
    ¿Barrabásnash jiikin akupkataj? Antsu nu nakitakrumningkia, ¿Jesús Mesíasaitai
    tina nunash jiikin akupkataj? —timiayi.'
  cak-WNT: 'Y ri Pilato xubij c''a chique ri winek ri quimolon c''a qui'' chiri'':
    ¿Achique c''a ri niwajo'' riyix chi riyin nwelesaj el? ¿Niwajo'' chi nwelesaj
    el ri Barrabás o ya ri Jesús ri nibix chuka'' Cristo chare? xcha'' chique.'
  ebk-ebk: Isunga as nan naamongan nan ongoongor ay tataku, senarudsud Pilato kan
    chicha, “Ngachana nan laychunyu ay ilufusku para kan chakayu? Ay hi Barrabas winnu
    hi Jesus ay makali un Cristo?”
  spa-PDDPT: 'Al reunirse ellos, Pilato les preguntó: ¿A quién quieren que les suelte:
    A Barrabás o a Jesús, el llamado Cristo?'
  ruf-ruf: Apfo iwanu hawetingane, Pilato kawaghutsa, “Mwobama nimlekelele yuhi? Baraba
    au Yesu yokemighwa Kiristu?”
  gun-gun: 'Ha''e gui heta va''e kuery ijatypa rã Pilatos oporandu ha''e kuery pe:
    — Mava''e tu peipota apoi pẽvy: Barrabás tyrã pa Jesus, Cristo hery va''e? — he''i,'
  agu-BL: 'Itzun bantz yi chichamo''n quib wunak swutz Pilat, nin jak i'' scyetz:
    —¿Na'' scyetz te yi coba''tz yil tzintzakplen le chiwutz cyeru''? ¿I pe'' Barrabás,
    nka i Jesús yi na a''lchij Cristo tetz?'
  isn-isn: Kuite imatungo naeatuile kilundela palung'wi, u Pilato wekaakolya, “Nyenyu
    nemutakile kumutungule kunso anyu?” Balaba ang'wi Yesu nukitangwa Kilisto?”
  ilo-ULB: Isu nga idi naguummongda, kinuna ni Pilato kadakuada, “Siasino ti kayatyo
    a wayawayaak para kadakayo? Ni Barabas wenno ni Jesus a maaw-awagan iti Cristo?”
  pir-NT: 'Sa yero tiquina cahmecoagʉ̃ Pilato pehe sinituahye tiquinare: —‍¿Diquiro
    pehere mʉsare wio basaboagari yʉhʉ? ¿O Barrabá pehere o Jesure Cristo tiquina
    nidiquirore wio basaboagari yʉhʉ? ni sinituahye tiquiro.'
  anv-NT: Ne ndɛre melɔ meko ɛchomé né dachi Palɛt, Palɛt agií ɛbwɔ́ aké, “Ɛnyú
    dekɛ́lege me mferé ndé muú né denɔ; Barabas waá Jisɔs muú ayi ákuú ji
    ntó nnó Kras?”
  sab-NT: 'Kwian nglea ulita kledu mo litaba Pilatodi Jesu giti, Pilato geru kadu
    amage: —¿Ba ulita takalin cha chema skajwanngenga, cha Barrabás skajwanngenga
    o cha Jesu amaña kada Cristo skajwanngenga?'
  tmd-tmd: '@see-verse:MAT.027.016'
  acr-NNT: 'Ekꞌuchiriꞌ ri winaq kimolom chi kibꞌ, ri Pilato xutzꞌonoj chike: —¿China
    ri kiwaj riꞌix kanyolopij bꞌi, e ri Barrabás o e ri Jesús, ri kabꞌiꞌx che “e ri
    Cristo”, Ruchaꞌoꞌn lo ri Dios? —xchaꞌ.'
  kpg-kpg: 'Pilate ga heeu gi digau dogologo ala ne dagabuli mai boloo, “Koai i meemaa
    e hiihai ginai goodou bolo au gi hagamehede ina adu gi goodou: Jesus Barabbas
    be go Jesus dela e haga ingoo bolo Mesaia?”'
  taj-taj: थेरी म्‍हिगदे पोप तमाहेन्‍से पिलातससे थेनीगदेदा “ङाइ खाल्‍दा पुइगै भिबा
    एनीगदेला सेम मुला? बारब्‍बादा पुइगो कि थार्बा पिन्‍बा ख्रीष्‍ट भिबा येशूदा पुइगो?”
    भिसी ङ्‌योइजी।
  avt-avt: Hɨr mɨt miyapɨr nererik nau in ek, te Pailat kitorhi ketpor, “Yi hanhan
    hi asiupan keimɨn ekno his mi? Hi esɨwi Barabas o Jisas hɨr nenewek Krais a?”
  cbk-cbk: Poreso cuando ajuntao ya el maga gente, ya habla canila si Pilato, “Con
    quien ustedes quiere que ay libra yo? Libra ba yo con Barabas, o con este si Jesus,
    con quien ta llama el Cristo?”
  uig-ARA: 'خالايىق جەم بولغاندا، پىلاتۇس ئۇلاردىن: ــ كىمنى سىلەرگە قويۇپ بېرىشىمنى
    خالايسىلەر؟ بارابباسنىمۇ ياكى مەسىھ دەپ ئاتالغان ئەيسانىمۇ؟ ــ دەپ سورىدى'
  tuf-tuf: 'Etar uw bahnaquin sécuayat, Pilátoat eyin quin táyojocro: —Baat sihw̃at
    ¿aját bi ucátaica? ¿Barrabástara, Jesús Cristo aw̃úc éytara, ucátaica? wajacro.'
  abx-abx: 'Sanglit ngan malabbat na i magpanggubok ari, amatilaw si Pilato, “Say
    i saruyagan-bi nga pinalibri-ko: Si Barabas ba'' o Jesus to nga nagkilala bilang
    Tinu''inan Mannanalwas?”'
  mco-NT: 'E co anajty jɨm tɨ ytügmujctaaygɨxy, chi Pilato ajcxy y''amɨdooy: ―¿Pɨn
    miich ajcxy mdzojcpy co ɨɨch nnajtzmadzɨ̈huɨbɨchɨ? ¿Najtzmadzɨ̈yɨch Barrabás o
    Jesús huɨdibɨ jäy ajcxy ytijpy je Cristo?'
  kqf-kqf: Bi laḡannemo lava kumna a waiḡemotidi ba Paelat i waitalayedina gado, “Bamo
    lavana ko ḡoyeḡoyena yà kaikamaḡe? Balabas ee Yesu, sa waiisana Keliso?”
  cpb-NT: 'Ikanta ipiyotaiyakani atziripaini, rosampitantake Pilato, ikantziri: “¿Iitaka
    pikowiri nomishitowakaanteri? ¿Iri Barrabás? ¿Iriima pikowiri Jesús iitaitziri
    Cristo?”'
  aon-aon: Eshesh eshudok arpesh iganigadae shantorum shanaki sheyotu, Aria Pailat
    narigesh namudok, “Ipak pakana eik ta ikweshih amiapen nyunamogu ipak? Eik ta
    ikweshih Barabas aka, eik ta ikweshih Jisas eshesh douk shakana Iruhin nagraehan
    aria neshopokan nanaki iri?”
  hus-NT-2005: 'ani tam ti an atiklábtsik taꞌ ti kʼwajat junkunék, konyattsik enchéꞌ
    kʼal na Pilato: ―¿Jitaꞌ a léꞌ ka chuꞌutsik ku walkaꞌ: na Barrabás o na Jesús xu
    bijyáb ti Kristo?'
  mig-NT: 'Te ni̱ ka̱ndutútú ñáyɨvɨ te ni̱ ka''a̱n Pilato jíín‑i: Ndé cha̱a kákuni̱‑ro̱
    já sía̱‑ri̱ vina, á Barrabás xí Jesús, cha̱a ja̱ nání Cristo, áchí‑de.'
  bps-bps: Taman di kagastifun i kdee dad to, snalek ale Filat, manan, “Simto kayèyu
    falwàgu gamu, Barabas ku demen Dyisas, i dnagit Krayst?”
  mbs-mbs: Pegketipon te medita otaw, mig-insà si Pilato, “Sinu lay se ibeg niyo ipelowà
    ko? Si Barabas aw si Jesus egtewalen niyo Misiyas? Sinu lay se pemellien niyo?”
  tof-tof: 'Pamkolpama darrpan pokodó nóma kwób bazenórr, Paelat ibü nümtinóp wagó,
    “Yabü ubi iada: ia ka nadü pam irruno tümün müótüdügab? Barrabas, ta ia Yesu,
    ⌊Kerrisobóka⌋ noan ngiliandako?”'
  cme-NT: 'Pilati wuɔ yuu nuɔmba‑i wuɔ: «Yesu-Barabasi‑i, baa Yesu maŋ baŋ bĩŋ-yo
    *Kirsa‑i, na taara mi nanna hai?»'
  sus-sus: Ɲama to malan, Pilati naxa e maxɔrin, «Wo wama n xa nde rabɛɲin wo bɛ,
    Barabasi ba, ka Isa, naxan xili falama Ala xa Mixi Sugandixi?»
  pon-2006: Eri, ni mehn Suhs ako ar pokonpene, Pailet ahpw idek rehrail, “Ihs me
    kumwail anahne I en lapwadohng kumwail rehn Sises Parapas oh Sises me adaneki
    Mesaia?”
  dad-dad: Bonimei, tamo kayau, Pailat nẽ fõ bun guru difesi di, Pailat to fedin,
    “Nanĩ ã aliskeneĩf anĩ oroyeik, Barabas de oo Jesus ĩ Kristus dedig anĩ?”
  zab-NT: 'Ax chi bialo bdxasaa irate de bniety, chiy gunabdiidx Pilat laadeb: —¿Tú
    rcaaztɨ ildaa? ¿Ta Barrabás, o Jesús ni raipdeb Crist?'
  jae-jae: Sêkac tauŋ sa su, go Pilata kêtu kênac êsêac gebe “Amac abe jaŋgamboac
    asa êndêŋ amac, Baraba me Jesu, taŋ sêsam eŋ gebe Kilisi naŋ.”
  ksd-ksd: 'Ba ra tarai dia kor varurung Pilato i tir diat: To ia ava mainge ba ina
    pala tar ia tadav avat? Barabas bar, ba Iesu, di vatang ia bula ba Kristo?'
  msm-NT: Kaling nangusip si Pilato to sikan mahan-in no mgo otow no nahimun, “Hintawa
    man to ogkaliyagan now no ogpasabukan ku, si Barabas ko si Jesus no og-ilingon
    to Insaad no Manyuyuwas?”
  myk-myk: 'Sipyiire ti bi pa binnɛ a Pilate di pu pye: «Barabasi ni Yesu wemu pʼa
    byi Shɔvɔɔ wu ge, pee shuun wu ni yi funŋɔ wa pu wekɛ yaha wɛ?»'
  sbe-sbe: Na huyana boda wa se laomagogoi ede Pilato ye henamaiyeidi ye wane, “Kaiteya
    tamowai kwa henuwa kabo ya yailigabaei, Balabasi o Yesu, iya hesana kwa katai
    ede Keliso?”
  mcr-mcr: Qokä-apäkä iqua aquvä ae äqänätaŋguwäŋga, Pailoti iqu iquau yatŋqä tiiŋä
    qe äwikqe. “Henyqä pätŋqä ewewqatmqä diŋqe, tquenyqä hiŋgiyä? Nyi Jisasi Baräpasi
    ique ewewqatmqätanä, ä Jisasi, ‘Kraisi Iqueqä’ ätätqäŋuwä Ique ewewqatmqätanä?”
  cux-NT: 'Ní taachi ''iiⁿ''yāⁿ yeⁿ''ē yáāⁿ Jerusalén miiⁿ nduuvidaamá yā, gobernador
    Pilato miiⁿ ní caⁿ''a yā chii yā ''iiⁿ''yāⁿ s''eeⁿ: ¿Du''ū neⁿ''e nī chi ''úú
