    Messiah?”
  zac-NT: 'Iurë lëꞌë rall bëdëá rall ngaꞌli, Pilato gunaꞌbë diꞌdzë: ―¿Guadë narac
    shtuꞌu të guëdëꞌa libertá, Barrabás u Jesús nabërulë́ Cristo?'
  kyg-kyg: Muki vayaꞌmo eꞌa aliꞌa anupa huꞌa maiꞌnageno Pailatiꞌa ge huno apafi geꞌniye,
