  kpw-kpw: '@see-verse:MAT.027.016'
  ong-ong: Liso wem mete wurutei pepe pe pau panfi nemple, Pailat lepleteiye, “Minele
    ma ki kesi kaltei le yawi? Jisas Barabas lo Jisas wuso pe pinawo Krais lepe?”
  tnn-tnn: Kən nian nɨmanin netəmim kɨnotuwa, kən Pailat təmətapəh olat məmə, “?Nakotolkeike
