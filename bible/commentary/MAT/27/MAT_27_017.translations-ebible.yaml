  gmv-GGM: Derey shiqida mala Pilaxosay Barbaneppene Kirstosa getetiza Yesusappe ta
    intess oona birshana mala koyeti? gidees.
  ssg-ssg: Ti teka kilai seilon apuhawa, Pailat kamei laha, “Pahamuto nga ahuti hani
