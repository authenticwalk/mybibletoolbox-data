  ken-NT: Ɛ́fákárí nɔ́kɔ́ ɛnyu ɛyɔ, ɛnyɨŋ ɛnɛ ndɛmɛkɛpɨ̌ntɨ Mandɛm Jeremáya árɛ́mɛ́
