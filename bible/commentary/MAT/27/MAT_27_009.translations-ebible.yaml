verse: MAT.027.009
translations:
  kpx-kpx: Vaveve kateale keu beloveta mole Dielimaiau louale hoto ke mai selevetinu.
    Dielimaiau subuta loui avoe, “Iselala ataeau ata ke ibina louale monie luhu teti
    (30) ke malei vata mole abu kemo deba malei sosibani vaevemale ke ibina valu.
    Kosiveu kateale loui di namihanu.”
  okv-H: Eto ainge dombo Peroveta Jeremiah ta ke kajari ta amo einge mihia. “Israel
    ta meniundi na embo amita mine 30 kina ra ehera
  tbo-tbo: Noka uyahina ma tu bahapiko Yelemaya Yaubada a baha uyahina i bahebaheya
    anona i lugeleteya, i pa, ‘Mi Isalaela mihana hi baheya, ma naka monena bibitutuna
    magouhi 30 hi waya,
  mal-C: “ഇസ്രായേൽജനം യേശുവിന് നിശ്ചയിച്ച വിലയായ മുപ്പതു വെള്ളിനാണയങ്ങൾ അവർ എടുത്ത്,
  grc-SR: Τότε ἐπληρώθη τὸ ῥηθὲν διὰ Ἰερεμίου τοῦ προφήτου, λέγοντος, Καὶ ἔλαβον τὰ
    τριάκοντα ἀργύρια, τὴν τιμὴν τοῦ τετιμημένου, ὃν ἐτιμήσαντο ἀπὸ υἱῶν Ἰσραήλ·
  bgc-bgc: 'ताके जो वचन यिर्मयाह नबी कै जरिये कह्या गया था वो पूरा होया: “उननै वे
    तीस सिक्के यानिके उस ठहराए होए मोल ताहीं (जिस ताहीं इस्राएल की ऊलाद म्ह तै कितन्याँ
    नै ठहराया था) ले लिया,'
  khz-khz: Voanana Ieremia peroveta talimana gena kila ema taunataunato, netiwato,
    “Vosiliva monira gagala toitoi (30) gegapirato, Isaraela talimara na gevega-taunataunaato
    voina keina, votalima pia vega-voia.
  deu-TKW: 'Hierauf erfüllte sich, was gesagt ist im Wort des Propheten Jeremias:'
  zsr-NT: 'Cni guc, butság lë naꞌ gnëꞌ Jeremías, bönniꞌ bëꞌë didzaꞌ uláz queëꞌ Dios,
    gnëꞌ: “Gulaguel‑lëꞌë chi uruáꞌ dumí plata naꞌ, tsca le gulasáquiꞌnëꞌ Lëꞌ bönniꞌ
    Israel,'
  lin-lin: 'Ezali ndenge wana nde maloba ya mosakoli Jeremi ekokisamaki : « Bakamataki
    mbongo ya bibende ya palata tuku misato, motuya oyo bato ya Isalaele bakataki
    mpo na ye,'
  hns-NT: 'Ie rakam Parmeswar ke sanesia Jeremia ke baat poera bhail. Oe dher dien
    pahiele bolies raha kie: „Oesab ties tjaanie ke paisa leis, djetana Israel log
    oke taharaais,'
  noa-E: 'Amau mag phatkhonau mag jẽb për atham aig, ĩchab magju nawe Ẽwandam i jaaumie
    Jeremías khararrau iekhatarr eyaa öbërjim agjö. Irua nawe iekhatarr mʉg ajim:
    “Israelnaanau chi precio jaautarrpierr treinta piezas auwi'
  eng-EMTV: Then was fulfilled the thing spoken through Jeremiah the prophet, saying,
    “And they took the thirty coins, the value of Him who was priced,” whom they of
    the sons of Israel priced,
  mib-NT: 'Te súcuan ni squícu jnūhun ni cahān Jeremías, tēe ni nacani jnūhun Yaā
    Dios nde jenahán: Ni caquihin de ndɨhócó uxī xūhun plata, te súcuan‑ni cúu ɨɨn
    yāhu jeē ní casáha ñayuu Israel cuenta jeē ndeé yā nuū i.'
  lif-NT2: कङ्‌ग माङ्‌निङ्‌वाॽपाःन् के़बाःप्‍पा यर्मियाःल्‍ले़ अक्‍खेलॽरिक् पाःत्तुबान्
    के़रे़बारो– “इस्राइलिहाॽरे़ मे़हे़न्‍दुबा कुमे़ल्‍लुङ् सुम्‍बोःङ् युप्‍पायाङ्
    मे़दाःक्‍तुरो,
  xnj-xnj: Ndi chagatimalili malovi ga Yelemia mweavi mlota wa Chapanga, “Valotili
    mashonga hipandi selasini, mashonga ya mwenuyo luhuna lwa vandu va Isilaeli.
  mmx-mmx: At na mun levempanga la levelinga at leeme vapaase ali ne Jeremaia ga soorun,
    ni ga lok, “Diga lok ka lavantun sangaun levempilas gamgames, ni luutus limixin
    me Israel diga siam min do ri un i,
  cbr-NT: 'Usai ca ''iti ''icë quixuan Nucën Papa Diosan cacësabi oquin ca Jeremíasnën
    ësaquin cuënëocëxa: “Treinta curíqui judíos unibunëan Jesús atu ''inánun uni itsi
    ''ináncë, a curíqui bitëcënquin ca anua mapú ''icë me a maruaxa. Usoquin Nucën
    ''Ibu Diosan ''ë cacësabi oquin cana cuënëoin”.'
  tee-NT: 'Chai ni chunch ju talalh pus uctaxtulh tachi ju ixnajunta ju mak''aniya
    ixlapanac Dios ju Jeremías ixjuncan. Ju yuchi ma chani naulh: “Ju israelitanin
    ma tach''apalh ju lakp''uxamcau tumin tachi ju ixtalhcaich ixtapalhch cava ju
    anu'' lapanac.'
  eng-LSV: Then was fulfilled that spoken through Jeremiah the prophet, saying, “And
    I took the thirty pieces of silver, the price of Him who has been priced, whom
    they of the sons of Israel priced,
  cak-NT: 'Y roma ri x-an chiri'', can xbanataj-wi ri ru''in can ri Jeremías, ri jun
    achi ri xuk''alajij ri x-ix che roma ri Dios ojer can. Raja'' ru''in can: Ri je
    ru-familia can ri Israel xquic''on-e ri treinta monedas de plata. Jari'' ri mero
    ri xquiya'' roma xqui''ij chi jari'' rajil ri rusamajel ri Dios.'
  pah-NT: 'Nahã g̃a ipyhygi kohoa. Nahã hekoi Tupana''ga nhi''ĩpo''ruavo ymyahũva''ea
    po''ruavo. A''ereki ymyahũ Tupana''ga nhi''ig̃a mombe''uharava''ea Jeremiasva''ea
    a''ea mombe''u Tupana''ga nhi''ig̃a mombe''gwovo. Ymyahũ ahe ei hako: “G̃a ipyhygi
    trinta itambere''ia prata apopyra. ‘Momi ga rehe itambere''ia,’ ei Israelva''ea
    rakykwepohara''g̃a.'
  sja-NT: 'Mãga paji Ak''õre pedee jarapari, Jeremiapa chonaarãweda jaradak''a: ‘P''arat''a
    tau treinta jitajida; Israel pidaarãpa bɨdap''edaak''a.'
  xed-xed: 'Tsaya dzatá ghəŋa skwi ya mna anabi Irmiya kazlay: Ka klaftá həŋ ta tsa
    suley hkən mbsak ya, tsa mbsaka tsedi kura la Israʼila ta planata ya,'
  mks-NT: 'Ta xi̱hín ña̱ yóho na̱xi̱nu̱ co̱o nu̱ú ña̱ na̱ca̱hyí profeta Jeremías sa̱nahá
    tá na̱cachi da já sa̱há Jesús: “Na̱tiin na ndího̱co̱ u̱xu̱ jiu̱hu̱n cúxú jáchi̱
    ña̱ ja̱n na̱sacuu ya̱hvi na̱sacu na̱ Israel cha̱hvi na sa̱ha̱ dá.'
  gfk-S: Io, ikin ga hatutuno no nianga no tangetus Ieremia ga tange be, “Di ga kap
    leh ra aitul a sangahul na siliwa, no matana nong Israel gate kubus ter tana.
  bmu-bmu: Kezapqetok azi Jeremaianöŋ keu qeljiŋe jiyöhi, miaŋön mönö ölŋambuk ahök.
    Keu mi kewö, “Yeŋön Israel könagesögö jitŋememeŋini aka azi mi söŋgöröŋi memegöra
    kewöta algetka silwö moneŋ köt 30 ahöhi, mi meget. Mi azigö bohonŋa.
  dgz-dgz: Ap gapan watageta apane Dierimaya God no oise ok se wani tavewa tauen.
    Ok anega sen, Mu moni gwat make apane daiton apan da aonagaet, at Isurero gapan,
    apan daiton garewa mega seane.
  eng-GNV: (Then was fulfilled that which was spoken by Ieremias the Prophet, saying,
    And they tooke thirtie siluer pieces, ye price of him that was valued, whom they
    of ye children of Israel valued.
  zaa-NT: 'Ania modo uccua cumplir nu ra Jeremías enne'' uccua profeta qui'' Tata
    Dios tiempo antigua nna ra bi: Guỹi'' cą tsìi érua'' pieza plata, precio nu bedu
    ca ỹi''ni Israel nu dàcca''ní ttu enne'' lània.'
  eng-WEBSTER: Then was fulfilled that which was spoken by Jeremiah the prophet, saying,
    And they took the thirty pieces of silver, the price of him that was valued, whom
    they of the children of Israel did value;
  guh-guh: 'Bajarapacuenia itsa comuata bajarapaira, copiapata jane baja pacuenia
    Diosojumepaebinëmi profeta Jeremíaspijinë bajayata tajëvelia vajunupaeba bajarapapalata.
    Profeta Jeremíaspijinë baja cajena bajarapapalata yabara tajëvelia jumaitsi mapacueniaje:
    “Israelnacua pevetsivi rajutsiana jivitonë pecanajetsinëjavabelia treinta ponëbeje,
    pepo platananitota pexanaenëanë. Bajarapapalatanëanë icatsia bajarapamonae pitsiana.'
  bon-bon: Ai te ibibi äbitige Acejiyame me mename biname Yeremiya me mene cama egä,
    “Teepi teeti silba rarekaake bine ewadimisi, Israela biname cina luma ngälu me
    singi äbitininisi teebine daremu wawename,
  nhw-BL: 'Huajca ya ni quitlamilti catli nopa tlajtol pannextijquetl Jeremías huejcajya
    quiijcuilo para teipa panos. Yaya quiijto: “Nopa israelita tlacame quipatitlalise
    ica treinta plata tomi para ya nopa quiixtlahuasquíaj.'
  swh-ONEN: Ndipo likatimia lile lililonenwa na nabii Yeremia, kwamba, “Walichukua
    vile vipande thelathini vya fedha, thamani aliyopangiwa na watu wa Israeli,
  wbi-wbi: Mu uluo likava likwilanisivue ilisio lino um'bili uYeremia alyalembile
    kuuti,”Valyatolile indalama ifijigho fitatu, sino a Vaisilaeli valyiting'hiine
    kuuti indalama isio sikwiline kughulila umuunhu ujuo.
  bba-bba: Yerɑ Gusunɔn sɔmɔ Yeremin ɡɑri yi koorɑ yi yi nɛɛ, “Bɑ sii ɡeesun ɡobi
    tɛnɑ ye suɑ, ɡobi yi Isirelibɑ bɑ wesiɑnɑ bɑ wɛ̃ win sɔ̃,
  eng-KJVCPB: Then was fulfilled that which was spoken by Jeremie the prophet, saying,
    And they took the thirty pieces of silver, the price of him that was valued, whom
    they of the children of Israel did value;
  kgk-NT: 'Ko''a-rami ae yma gware Nhandejáry nhe''ẽ-py omombe''u va''ety Jeremias
    remimoĩgwe kwatia-rehe: “Oipyhy upe trinta prata gwigwa moeda oho ojogwa tuju-gwi
    mba''e ryru apohaty mba''ekwe. Nhandejáry xe-vy he''i hagwe-rami oho ojogwa. Kwimba''e
    repykwe voi trinta moeda, he''i Israel re''ýi kwéry.” Yma he''i hagwe-rami ãy
    oiko-ma.'
  waj-waj: 'Iya ivaa uuvaara nnaaruaa vaidi forofetaa Yirimiaava tuu kuaivo kaanairavai.
    Yirimiaava tunoo: Gioonna kiaapu Isarairaiya vaidiivaara mmataama kiada kagaari
    kioo sikauyauvo vo vaidivai yuku yaakuuvaa taika kioo vo vaidivai yaakuuvaitana
    vooya varada'
  cpy-cpy: 'Ari omonkaatari rojankina-takiri paerani Kamantaniri Jeremías, ikantaki:
    Rahaetakiri 30 koriki, Riitaki ikowaeya-kirini Israel-paeni ipineeteri,'
  ekk-PKP: 'Sellega täitus Jeremija kaudu esitatud prohvetikuulutus: „Nad võtsid kolmkümmend
    hõbemünti − selle inimese „väärtuse“, kes osteti mõnede Iisraeli laste määratud
    hinnaga −'
  mpx-mpx: Yaka palopita Yelemaiya wana baaba i tabwa tunahot toto i ba, “Mani toto
    Isileli gamagaliliyau hi talamwan ge tau o nihi pwamolaya, ana bwaya silba ana
    gewi teti, hi ahe
  wbp-wbp: 'Nyampuju jurrku-juku yimi ngularla Kaatuku marlaja wangkaja jarukungarduyu
    Jirimaya. Nyampuju Jirimayarlu yirrarnu: “Yapa Yijirali-pinkirlijili yungu tala
    30-pala-mipa pirli warrki-jangka. Ngula-jangka Kaatuju wangkaja ngajukuju yungulparna
    tala-kurlurlu 30-pala-kurlurlu payi-mantarla walya-pardu wati-kari-kirlangu kuja
    kala-jana murlukurnpa-piya ngurrju-manu walya yarltiri-jangka.” Kujanya Jirimayarlu
    yirrarnu.'
  luo-luo: Eka gima Jeremia janabi nowacho niya, “Negikawo pesa mamingli mag fedha
    moromo piero adek, mane en nengo mane jo-Israel oketone,
  nhe-NT: 'Huajca ya ni quitlamilti tlen nopa tiocamanalojquetl Jeremías huejcajquiya
    quiijcuilo para teipa panos. Yajaya quiijto: “Nopa israelita tlacame quipatitlalise
    ica treinta plata tomi para ya nopa quiixtlahuasquíaj.'
  aii-aii: 'ܗ̇ܝܓܵܗ ܦܝܼܫ ܠܹܗ ܬܘܼܡܸܡܵܐ ܡܸܢܕܝܼ ܕܐܡܝܼܪܵܐ ܝܗܘܵܐ ܒܝܲܕ ܐܹܪܲܡܝܵܐ ܢܒ݂ܝܼܵܐ ܕܐܡܝܼܪܹܗ:
    ܫܩܝܼܠܔ ܠܗܘܿܢ ܬܠܵܬ‌ܝܼ ܙܘܼܙܹ̈ܐ ܕܣܹܐܡܵܐ، ܛܝܼܡܵܐ ܕܡܘܼܬܒܹܐ ܝܗܘܵܘ ܥܲܠܘܼܗ‌ܝ ܒܢܲܝ̈ ܐܝܼܣܪܵܐܹܝܠܔ،'
  esk-NT: Taamna immiumaniqsuq uqauttutauruaq tumigiplugu Jeremiah sivuniksriqiri
    uqautigikkaŋa, “Tiguniġaich iñuiññaq qulit maniich. (Taapkua maniich iñugiaktilaaŋat
    Israel-aaġmiut sivunniutigikkaŋich akiḷiutigisukługich ilaanun.)
  msb-msb: Tapos natuman gayod an sinabi san propeta na si Jeremias, “30 ka bilog
    na plata an kantidad na ginkauruyunan san mga taga-Israel na ibayad para sa iya.
  cpa-NT: 'Lah¹jøng² ca¹lø¹ti¹ jǿg³ la² ca¹jmo¹ hlai³ Jeremías, dsa² mi³hǿ² jǿg³ quiah¹²
    Diú¹³ ma²lǿih²: “Ca¹can¹dsa gui²guií² cog³ teg², hi² quien¹² ma¹guie¹ héh¹. (Di³
    cónh¹jøng² lǿa¹² jǿg³ ca¹jmo¹ dsa² israel hi² quíg¹dsa quiah¹² dsa² hnai¹.)'
  dso-dso: ଏ ବିସଇ ନେଇକରି ଜିରିମିୟ ବବିସତ୍‌ବକ୍‌ତା ଜେନ୍ତି କଇରଇଲା, ସେଟା ପୁରାପୁରୁନ୍‌ ଅଇଲା
    । ଜନ୍‌ଟା ତିରିସ୍‌ ଟାଙ୍ଗାକେ ବିକ୍‌ବାକେ ଇସ୍‌ରାଇଲର୍‌ ପିଲାମନ୍‌ ରାଜି କରିରଇଲାଇ ସେଟା ନେଲାଇ
    ।
  meu-meu: Unu amo Ieremia, peroveta tauna, ena hereva vada e momokani, eto, Silver
    monidia toi-ahui na abi, Israel taudia ese davana e gwauraia tauna davana,
  yva-NT: Ana umaso nande indamu mamaisyo Amisye apa ayao wemirati anawae Yeremia
    po raura rai pare, “Arono vatano Israel wo Vatane umaso amavun, ware Apa mangke
    mi doije vasye tenamara eane abusyin.
  dgc-dgc: Nadid, to nipamugtong de ta éya, éy natupad dén tu nihula ni Purupeta Heremias
    to araw. I nisulat naa, éy “Inalap de tu kuhata a étélo a pulu a plata (da séˈ
    san ya i nihalaga de ta buhay ni Cristo),
  zpm-NT: 'Ga brieequia miṉe bzeet zha ne biadteed xtiidz Dios padzeela, zeeṉe rëb
    zho: “Gaḻptsii pes plat ne bzhii zha Israel meṉ nziuu co, dimi co bzhii zho tib
    lë liu, zaatne rdieeṉ yu ne riaa grë ncuaaṉ psin ne rquiin. Sca në Dios lo naa.”'
  hix-NT: Àro wyaro àwyanye ehekahtoho hoko rma, yaworo rma haxa nehxakon hamà, àmenhosahonhàrà.
    Onà wyaro nmenhoy hatà, amnyehra, Xeryemeyas heno, Khoryenkomo rwonà yokarymanye
    ro heno. Onà wyaro nketxhe hampànà, Ehsayewyana kukur komo. 30 txenyeru ryhe,
    noro yehetho me hak nahko, ketxhe hampànà. Noro yehethotho hona rma, toto yowtotho
    yehekahtyatxhe hampànà.
  sim-sim: Nombo os erem li uri oso si urik mashi os profet Jeremaia maskop or mbahandari
    osmu omek nari sira. Karem or kayeri sir, �Ya silva 30-pelak ol Israelik fehe
    ma oton li hanak li mandingormekurik li mbari.
  npi-ULB: यसरी यर्मिया अगमवक्‍ताले भनेका वचन पुरा भयो, “इस्राएलका मानिसहरूले उहाँको
    निम्ति तोकेका मूल्‍य अर्थात् चाँदीका तिसवटा सिक्‍का तिनीहरूले लिए,
  cgc-cgc: natuman man en ambal ya Jeremias na prupita anay pa sa. Ambal din, “Pakamang
    danen trinta na sinsilyo na pilak na sugtanan ta mga linai Israel na iprisyo para
    ta iya na kamatayen,
  tim-tim: Hain aregât benŋe Anutuŋe ulikŋân makto Propete siâ kotŋe Yeremiaŋe hin
    kulemgoep, “Israe luâk siâ moâkgât puli koaŋe 30 gasaŋe waŋbai.
  yor-yor: Èyí sì jẹ́ ìmúṣẹ èyí tí a ti sọtẹ́lẹ̀ láti ẹnu wòlíì Jeremiah wí pé, “Wọ́n
    sì mú ọgbọ̀n owó fàdákà tí àwọn ènìyàn Israẹli díye lé e.
  wos-wos: 'Prisna néma du wungi hurundaka dé profet Jeremaia hayindén hundi mwi hundi
    dé ya. Jeremaia Godna nyingambu angi dé hayi: “Israelna du takwa angi di wa, ‘Déré
    hératame. Bangi hufuk yéwa (30) hwetaka nani déré hératame.’'
  emp-NTPO: 'Maʌ̃ra mãwãsia Ãcõrẽneba bed̶eabari Jeremiaba jarad̶a quĩrãca. Nãwã jarasia:
    “Ãdjirãba treinta paratara edasid̶aa. Maʌ̃ nẽbʌara israelerãba idji carea b̶ʌsid̶aa.'
  eng-F35: 'Then was fulfilled what was spoken through Jeremiah the prophet, namely:
    “And they took the thirty silver coins, the value of the one who was priced, whom
    some of the children of Israel priced,'
  ind-ind: Dengan demikian, tanpa sadar mereka sudah menepati apa yang dinubuatkan
    oleh Nabi Yeremia, “Mereka akan mengambil ketiga puluh keping uang perak itu,
    yakni harga jual yang ditetapkan oleh orang-orang Israel terhadap Dia,
  pes-OPCB: 'این واقعه، پیشگویی ارمیای نبی را به انجام رساند که فرموده بود: «آنها
    سی سکۀ نقره یعنی قیمتی را که مردم اسرائیل برای او تعیین کرده بودند برداشتند،'
  mpt-mpt: I inasibo Gode weng omkeimalin nakae niniino Yelemaiae wengo yamo balinobiobe.
    Sinanggwano Yesuse dabalim olo mo tlim blim bie dimo Yelemaiae Gode buk temo dolanea
    baanea Islel teni baaniba Nibo tom silba monio 30 o olonoba naka ele walonoba
    ananoba kaaneko ge baaniba walibo ne Sume baatnenea Moni olo imin oleb moniba
    dabal ket klamin nakae baano waliobo ge baatnenebo ge baanea dolanebuo bain inasobe.
  bla-bla: Itŭmeĕnŭpanĭstomaie annik' otan'ipikaie Jeremy prophet, ki an'iu, Ki mat'tuyiauax
    niĭp'pix ksĭxĭx'kĭmix, umutopum'attopiaie annŏk' Israel itŭniau ŭnni mŏkanĭstsĭxkĭmasi;
  ssx-ssx: Koto pimiki hauta꞉ mo amba꞉ hayeke potopede hali Dietemaiyama꞉ la꞉ wieke
    pimanu peneme yayekeme. Ipikana꞉ma꞉ la꞉ wieke pita꞉ dupa Ikana꞉ma꞉ mo silipa mani
    30 mimikime. Koto manita꞉ mo Isulai wanda꞉halima꞉ hali homeke hambolo peleme yenki
    ana꞉ pa꞉la꞉me laa ana꞉ lao wimikime.
