verse: MAT.027.038
translations:
  kpx-kpx: Isi kateai vavoloe ata abui malevei idie domo havelu. Moleu Iesu ada inuteatave.
    Isege moleu adave agiteatave.
  okv-H: Eto iji amina donda pegene ari embopo heriso avo ji atahu ta teto vahai ingeni
    be ta eto nei ingeni angata hurukea.
  tbo-tbo: Tu danene luwaga mitehi hi witake gogonehi gehouna u awala hinebawana ma
    gehouna u awala kehana.
  mal-C: അദ്ദേഹത്തോടൊപ്പം രണ്ട് കൊള്ളക്കാരെ, ഒരാളെ വലത്തും മറ്റേയാളെ ഇടത്തുമായി, ക്രൂശിച്ചു.
  grc-SR: Τότε σταυροῦνται σὺν αὐτῷ δύο λῃσταί, εἷς ἐκ δεξιῶν καὶ εἷς ἐξ εὐωνύμων.
  bgc-bgc: फेर उसकै गेल्या दो डाकू एक सोळी ओड़ अर एक ओळी ओड़, क्रूस पै चढ़ाए गए।
  khz-khz: Karoverave talimara ruala maki Iesu ria gesataurorato, ta ripana kavanai,
    e ta kaulina kavanai.
  deu-TKW: Hierauf wurden mit ihm zwei Räuber gekreuzigt, einer zur rechten und einer
    zur linken.
  zsr-NT: Ga niꞌ dëꞌë Jesús, niꞌ guludë́ꞌë caꞌ lë́ꞌigac yag cruz chopëꞌ gban. Tuëꞌ
    guludë́ꞌë cuit lëꞌë yubél, len yetúëꞌ naꞌ cuit lëꞌë yögl.
  lin-lin: 'Babomi mibale ya bato babakamaki na ba-ekulusu elongo na Yesu : moko,
    na ngambo ya loboko ya mobali ya Yesu ; mosusu, na ngambo ya loboko na Ye ya mwasi.'
  hns-NT: Tab Jiesoe ke doeno bagal doei daakoe bhie ek ek kroes par tjaharaawal gail.
  noa-E: 'Mag i meerphë wai nʉm dʉ̈i ĩchab i bigaau chi nem jĩgmien numí agjö pa gaai
    amach khĩkhĩetdö meerphë sĩujierram: ãb i juachaar gar, ãb i juawë gar.'
  eng-EMTV: Then they crucified two thieves with Him, one on His right, and another
    on His left.
  mib-NT: Te suni ni cacata caa de uū tēe cuíhná núū uū gā cruz, ɨɨn de lado váha
    ya, te ɨnga de lado jecó yá.
  lif-NT2: खुने़ॽनुए कुभे़न्‍छाङ् नु कुजुप्‍साङ्‌बा सिलाम्‍साक्‍मा सिङ्‌हाॽ सम्‍दाङ्
    ने़प्‍फु फाःन्‍दाहाॽ थक्‍सुबाहाॽरे़ मे़भोःन्‍दुसिरो॥
  xnj-xnj: Mewawa kwavi na vanyagaji vavili vavambiwi mu misalaba pamonga na Yesu,
    mmonga upandi waki wa kulyela na yungi upandi wa kumangeya.
  mmx-mmx: La limixin esep diga vaxarem bok legepu radi xapmek saparap ne Iesu, lara
    saparap lekngen tino la lara saparap lekngen kia.
  cbr-NT: Jesús 'acësaribi oquian suntárunën i curúsocënu matáscë ca an ñu mëcamacë
    uni rabë́ 'iacëxa. Bëtsíxa aín mëqueu 'imainun ca bëtsi Jesusan mëmiu 'iacëxa.
  tee-NT: Vachu' at'amaquilhtacalh ixt'iyun'an ak'alhonin. Ju pumatam maquilhtacalh
    la'iscurus la'ixlhicana iscurus ju Jesús. Ju apumatam la'ixlhimacx.
  eng-LSV: Then two robbers are crucified with Him, one on the right hand and one
    on the left,
  cak-NT: Chuka' jec'o ca'i' elek'oma' ri xebajix chech cruz. Jun xyo'x-apo pa ru-derecha
    ri Jesús y ri jun chic pa ru-izquierda.
  pah-NT: G̃a mokonhava'ea mbovyri yva rehe pevo no. G̃a ojipeva'ea mbovyri Jesus'ga
    pyri gajohukoty rũi. G̃a ojipeva'ea mbovyri Jesus'ga pyri gajohukoty. Ahe memei
    ko governo movahĩva'ea.
  sja-NT: Ichiaba Jesús ik'aawa nechɨapataarã omé kurusode baijira bɨjida, aba ichi
    juaraare, chi apema juabi eere.
  xed-xed: Ka zlaŋaftá lu ta gəndaha his kawadaga nda tsi. Pal nda ga zeghwani, pal
    nda ga zlaɓani.
  mks-NT: 'Ta sa̱ mé já na̱cata caa ri na i̱vi̱ ta̱a cui̱hná xi̱hín Jesús: in da xoo
    cuáha ta inga da xoo íti.'
  gfk-S: Ma di ga tut ter bileng airuo holmatau ter ra iruo mes na kabai, tikenong
    tano nuno kata ma tikenong tano nuno kesa.
  bmu-bmu: Kegwek-kahasililiŋ azi yahöt mi yambuk maripomnöŋ etkuget. Kun böröŋi ölŋe,
    kun qaniŋe likeplikep mewö etkuget.
  dgz-dgz: Wam ame gapan up apane dere den oma korosi gapan gut batamene, da Iesu
    mainewa nutup gapan, amba da senip gapan gut dawamon.
  eng-GNV: And there were two theeues crucified with him, one on the right hand, and
    another on the left.
  zaa-NT: Betaá' huá cą lo curutsi ttu ttu lado luítte'é chuppa ca ubàna, ttuą lado
    ná' bànie, attuą lado ná' yattie.
  eng-WEBSTER: 'Then were there two thieves crucified with him: one on the right hand,
    and another on the left.'
  guh-guh: Anijanëbeje penacobetoxotsinëbeje Jesús yajavacobematabiabarutatsi. Caenë
    canacujitsia pijacruzata rubatsi. Bajaraponëbeje Jesús pemuxuneneta rutatsibeje.
    Itsanë Jesús pecujuanenia rutatsi. Itsanë Jesús petsavenonenia rutatsi.
  bon-bon: Piba teepi neeneni cubucubu biname bine baarge uli cabu jääbyecrisi Yeesu
    me wajwa je, nuuja te camu poto ca, nuuja te säwäci poto ca.
  nhw-BL: Huan quincuamapeloltijque ome tlachtequini ipan inincuamapelhua nechca Jesús.
    Se ipan inejmac huan seyoc ipan iopoch.
  swh-ONEN: Wanyangʼanyi wawili walisulubiwa pamoja naye, mmoja upande wake wa kuume
    na mwingine upande wa kushoto.
  wbi-wbi: Unsiki ghughuo avaanhu avange vavili vano valyale vahijivabudi vakakomelelua
    palikimo nu Yesu, jumonga akava ulubale lwake ulwa kundio, ujunge kung'highi.
  bba-bba: Bɑ mɑɑ ɡbɛnɔbu yiru kpɑre dɑ̃ɑ bunɑnɑnɔ Yesun bɔkuɔ, turo win nɔm ɡeuɔ,
    turo mɑɑ nɔm dwɑrɔ.
  eng-KJVCPB: Then were there two thieves crucified with him, one on the right hand,
    and another on the left.
  kgk-NT: Oĩ ave mokõi imonda va'e kurusu-rehe omboja ave imoĩ-vy. Hesu yke-rehe omoĩ,
    peteĩ ijakatúa-koty, peteĩ ijasu-koty. Imbyte-py oĩ Hesu.
  waj-waj: Iya mmuara furai vaidiivaitana yatari sagaivaitanau haara kiada vuaivaa
    vitada Yisuunna yaaku yaadudainningiaa haara kiada vuaivaa vitada inna yaaku geedainningiaa
    haara kieeravai.
  cpy-cpy: Itsipatee-takiri apite koshintzi ikentakoe-tziri, rowatzika-koetakiri rakoperoki,
    itsipa rampateki.
  ekk-PKP: Koos temaga lõid nad risti kaks kurjategijat, ühe temast paremale ja teise
    temast vasakule.
  mpx-mpx: Tokaoma labui alonau hi lokolosil. Etegana ana kolos hi pamilila labena
    awonaa ge etegana labena gegebanaa.
  wbp-wbp: Ngula-jangkaju, jirrama-kari wati-jarra wiji-palka-jarra, waralywaraly-yirrarnulu-palangu
    yalumpurla watiya-kari-jarrarla warntawarntarla-yijala, jinta jungarni-purdanji,
    jinta jampu-purdanji.
  luo-luo: Jomecho ariyo bende negiguro kode, achiel e bathe korachwich to machielo
    e bathe koracham.
  nhe-NT: Huan quincuamapeloltijque ome tlaxtequini ipan inincuamapelhua nechca Jesús.
    Se ipan inejmatl huan seyoc ipan iarraves.
  aii-aii: ܘܦܝܼܫ ܠܗܘܿܢ ܙܩܝܼܦܹܐ ܥܲܡܹܗ ܬܪܹܝ ܓܲܝܵܣܹ̈ܐ، ܚܲܕ ܡ̣ܢ ܝܲܡܝܼܢܹܗ ܘܚܲܕ ܡ̣ܢ ܣܸܡܵܠܹܗ.
  esk-NT: Malġuk tigliŋniaqtik kikiaktuutiqatigipmiñiġik Jesus-ŋum, iḷaqataa taliqpianun
    aasiiñ iḷaqataa saumianun.
  msb-msb: '@see-verse:MAT.027.037'
  cpa-NT: Jøng² ca¹tiog¹dsa og¹ dsa² høin² cog² Jesús, jan² dsa² ta¹lah¹guia¹jo¹³,
    jan² dsa² ta¹lah¹guia¹jón¹. Ca¹tiang¹dsa crǿg¹³.
  dso-dso: ତାର୍‌ପଚେ ସେମନ୍‌ ତେଇ ଦୁଇଟା ଚର୍‌ମନ୍‌କେ ଆନ୍‌ଲାଇ । ଗଟେକ୍‌କେ ଜିସୁର୍‌ ଉଜା ବାଟେ
    ଆରି ଗଟେକ୍‌କେ ତାର୍‌ ଡେବ୍‌ରି ବାଟେ କୁର୍‌ସେ ଚଗାଇଲାଇ ।
  meu-meu: Ia ida nega tamona dadidadi taudia rarua e hasataurodia, ta idibana kahana
    ai, ta laurina kahana ai.
  yva-NT: Umba wo vatano mamune jiruma yauseo syawa Yesus atavon, inta sawa no anem
    ngkov muno inta sawa no anem ngkakai.
  dgc-dgc: Ey nipako de be sa i éduwa a tulisan a kasabay ni Jesus, a nitolnék de
    side ta magtembang a tagirilan ni Jesus.
  zpm-NT: Ye chop ngbaan pquiaagza zho me lo cruz, tibga zhicruz zho bzo tib nëz cho
    zhicruz me.
  hix-NT: Àhanawo rma wahanhotho yamoyathotxownà xarha tà, asak hatà. Anaro, howehehra
    nehxakon hatà. Anaro xarha, howehe nehxakon hatà.
  sim-sim: Os or wari mishik ma kava frijip er nga li tirishirik wari vria, lar tapmama
    yok, lar tava ashi yok.
  npi-ULB: दुई जना डाँकु उहाँसँगै क्रुसमा टाँगिएका थिए– एउटा उहाँको दायाँपट्टि र अर्को
    उहाँको बायाँपट्टि ।”
  cgc-cgc: Na kanen i palansang naan ta krus, darwa na matakaw palansang man naan
    ta mga krus. Krus an ta mga matakaw patindeg na isya an naan dapit ta iya na tuo
    daw isya an a, naan dapit ta wala.
  tim-tim: Akto bugâ koko kâmburâ lâuwâ siâ Yesugât gasomŋe biken biken lâwinân yetkuyi.
  yor-yor: Wọ́n kan àwọn olè méjì pẹ̀lú rẹ̀ ní òwúrọ̀ náà. Ọ̀kan ní ọwọ́ ọ̀tún, àti
    èkejì ní ọwọ́ òsì rẹ̀.
  wos-wos: Jisasré xiyae mimbu hatekataka di yarmbu xiyaata sélé hérandé du yétékré
    xiyae di mi yétékmbu hateka. Nakré di déka yika tamba sakumbu xiyae mimbu hateka.
    Nakré di déka aki tamba sakumbu xiyae mimbu hateka.
  emp-NTPO: Idjab̶a ne drʌabadada umé Jesu caita crud̶e cachi jira b̶ʌsid̶aa, ab̶a
    idji jʌwa araare, ab̶a idji jʌwa acʌare.
  eng-F35: Then they crucified two bandits with Him, one on His right and one on His
    left.
  ind-ind: Dua orang pencuri juga disalibkan bersama dengan Yesus, yang seorang di
    sebelah kanan-Nya dan yang lain di sebelah kiri-Nya.
  pes-OPCB: دو شورشی را نیز با او به صلیب کشیدند، یکی در سمت راست و دیگری در سمت چپ
    او.
  mpt-mpt: eka ayok henin nakai asu dloniba make atdimo dabasaniba silo bikibaniba
    Yesuse kweile kweital dae bikiniba eka mak esak atdimo dabasaniba silo bikibaniba
    Yesuse kweile afan dae bikinaibbua ye bliba
  bla-bla: Na'tsitappix kŏmos'iepitsix ipauai'istauax tukskŭm'i onet'otsĭsi ki stsĭk'i
    otse'aksĭssautsĭs.
  ssx-ssx: Kutaata꞉ mo hande pake nepeke hali yaapo make Yesu ame̱le̱ a꞉ka꞉tei wape
    piki tina꞉ tamendiaemekeme. Ma꞉nda꞉ta꞉ Yesuna꞉ popeke nane kiki nanema꞉ ma꞉nda꞉ta꞉
    ipika꞉ hoeya꞉ nane kiki nanema꞉ tamendialu pimikime.
  mkl-mkl: Ŋɔi ɑ̀ kpɑkpɑ ile minji ɡɔ ŋɑ bɛ mɑ́, inɛ ɑkɑ̃ ikpɑ ɑwɔ njɛɛ, inɛ ɑkɑ̃
    mɔ ikpɑ ɑwɔ cɑnɡɑɛ.
  gaq-gaq: ତେନ୍‌ ଇଡ଼ିଂ ମେଇଂ ମ୍ୱାୟା ଡଙ୍ଗାରେକେ ମୁଇଂଜାକେ ଜିସୁନେ ବେସ୍ୟାତି ପାକା ବାରି ମୁଇଂଜାକେ
    ଞ୍ଚଙ୍ଗ୍‌ତି ପାକା କୁରୁସ୍‌ନ୍ନିଆ ଆଃଡେଆର୍‌କେ ।
  gof-RNT: Yesuusara he wode nam77u panggata issuwa iyappe ushachcha baggan, hankkuwa
    iyappe haddirssa baggara, masqaliya bolla kaqqidosona.
  unx-unx: ଏନ୍ତେ ଇନିଃଲଃ ବାର୍‌ହଡ଼୍‌ ରେରେଃକ୍‌କିନ୍‌କେ କ୍ରୁଶ୍‍ରେକ କିଲାକେଦ୍‍କିନା ମିଆଁଦ୍‌ନିଃକେ
    ଜମ୍‌ସାଃରାଃ କ୍ରୁଶ୍‌ରେ ଆଡଃମିଆଁଦ୍‌ନିଃକେ ଲେଙ୍ଗାତିସାଃରାଃ କ୍ରୁଶ୍‌ରେ ।
  gah-gah: Liki luhuva giziake Izesuni amatoka nene guminaló ve geligeli ve lositá
    nene makó nene agizani sogaloka apatiake itó makó nene agizani zamagaloka kipiliki
    apatemó.
  lcm-lcm: Na mang ngono katakai i tainau kita atakuk irilong ve nia, sikei e palso
    na mang anu e palkais ina.
  aer-aer: Itne artwe anyelkngalthe atherre-arlke nail-ele arne arntarlkweke-arleke
    arrpenhe atherre-arle akertneke irlpare arrerneke ikwere itweke, anyente itepeke-ante-atherre.
  qvc-NT: Jisuspa ladumbiqam ishkay ladrungunatapis kruskunapi klabarqanllapa, suqninda
    allin ladumbi, suqninda ichuq ladumbi.
  tgl-ULB: May dalawang magnanakaw na naipako sa krus na kasama niya, ang isa ay sa
    kaniyang kanan at ang isa ay sa kaniyang kaliwa.
  cbs-NT: jabianudi jabe juni yumetsu dabedi cruz dabeki mastaxun betsa jawen yusiudi
    nichinxun betsa jawen yusmaudi akabun
  xtm-NTPP: Sani te ni ka jata kaa de uu kui'na in in nuu krusi ma, in de xiñi kua'a
    ya ma te in de xiñi satni ya ma.
  nnq-nnq: Akapoki abena ngababambigwa uyo pamwe na Yesu, jumwe kingonu cha kangeja
    na jonge kingonu cha kalelo.
  bao-NT: Ñucã Jesús mena, jee dutiri maja pʉarã, jĩcʉ̃ cʉ̃ díámacʉ̃ nʉña pee, apĩ
    cʉ̃ ãcõ nʉña pee, paa pua tuu nʉcõ ecowa.
  san-ORI: ତତସ୍ତସ୍ୟ ୱାମେ ଦକ୍ଷିଣେ ଚ ଦ୍ୱୌ ଚୈରୌ ତେନ ସାକଂ କ୍ରୁଶେନ ୱିୱିଧୁଃ|
  huv-NT: Aton tajmeliw wüx cruz maquiiüb ijpüw moneed, nop amb wüx miác Teat Jesús,
    alinop amb wüx miquiamb nej.
  otn-NT: '''Nɛ̱ yoho yø bɛ̱ bi̱ ma ma̱cuati ra̱ pont''i̱, n''na i gohrá̱ n''yɛi,
    n''na i gohrá̱ ga̱ha̱.'
  nop-nop: Tiŋa undugoŋ kubome lufom maaŋ koloŋdabek foloŋ widihiyambiyakiŋ, noli
    kohoŋ didimeniŋneŋkade eŋ noli kohoŋ kapmadineŋkade.
  obo-NT: Na, duwon oruwon kriminal no id pakpak dan mandad diyon to krus no riyot
    tapad ibpit ni Disas. Iddos sokkad, diyon lomig to kowanan din woy dos sokkad,
    diyon lomig to ivang.
  cak-ENT: Y jari' chuka' tok yec'o ye ca'i' elek'oma' ri nyecamsüs chuvüch cruz.
    Jun c'a xc'uje' pa rajquik'a' (ru-derecha) ri Jesús y ri jun chic pa ruxocon (ru-izquierda).
  lif-NT: ᤂᤢᤏᤧ᤹ᤏᤢᤀᤣ ᤁᤢᤓᤧᤴᤇᤠᤱ ᤏᤢ ᤁᤢᤈᤢᤵᤛᤠᤱᤒᤠ ᤛᤡᤗᤠᤶᤛᤠᤰᤔᤠ ᤛᤡᤱᤜᤠ᤹ ᤛᤶᤍᤠᤱ ᤏᤧᤵᤑᤢ ᤑᤠ᤺ᤴᤍᤠᤜᤠ᤹
    ᤌᤰᤛᤢᤒᤠᤜᤠ᤹ᤖᤧ ᤔᤧᤓᤥ᤺ᤴᤍᤢᤛᤡᤖᤥ॥
  mie-NT: De suni nī jata caa ndá dē ūū tēe cuíhná yīcā ūū cā cruz, iin dē lado cuáhá
    yā, de incā dē lado sátín yā.
  san-TIB: ཏཏསྟསྱ ཝཱམེ དཀྵིཎེ ཙ དྭཽ ཙཻརཽ ཏེན སཱཀཾ ཀྲུཤེན ཝིཝིདྷུཿ།
  qve-NT: Hinallataqmi ishkay suwakunatapas chakatallarankutaq, hukninta Jesuspa phaña
    ladonpi, huknintataq lloq'e ladonpi.
  pao-NT: Mu waha'yoo unu tutuduhadu punno'o ka Te Pabe'e na'enakwa nataposa.
  cbu-NT: Washchiree tsimbunutam yasinamun tstsaranganaya. Isusootssha ipusuntayarusin,
    tstsaranganaya.
  usa-usa: Îtuni amakaqá kaayaqá ááiq-nakaraq moyá-nákáráq níri amá íyikaraae. mórama
    Îtuni ayáánurapaq íyaketa mórama ayáánepaq íyaketa urááe.
  soy-soy: Api pɛɛ kɔ limɛmɑ́ɑ́ pisoi kpɑ́ɑ́ree pitɛ́ pinyinɛ kɛsẽ́ kɑrii, ucɔ ukulukɛ-lukɛ-mɛ̃
    ucɔ ukumii-mɛ̃ ɑpí nɛ u kɔ.
  hui-hui: Ani buwa tigua agali ko biaga kirabi Yasu heba mendego gi tigahayagi mendego
    gi lehayagi lowa ti ira banga tebirani ba para hene.
  amf-amf: Ogo wodanka pir eedi lamaa eedisa koymo sarite itsaynasa, kalaam Yesussa
    mizaqimbar, lansoam kisa warkatambar hayayse keam konngayse ke ziitade.
  quc-NNT: Xuquje' xerip kieb' elaq'omab' ruk'. Jun pu wikiäq'ab', jun pu moxq'ab'.
  dob-dob: Ta wate toꞌipwala ꞌeluwa sigiekeloseyedi, ꞌebweu Yesu ꞌatainaya ta ꞌebweu
    gegeuminaya.
  wrs-wrs: Ambo nonamangasta samblaindhanam kelsombovhol samblam os wekal vina Yesusnahonam,
    mongova Yesusna sihanasis, mongova nihanasis, Yesusva hevmba hovra.
  mca-mca: Qa ƚe'nenhifetsji'pha'm iye ke' cruzits ke' wetsjuk ejtenhetsits. Ewi'ƚ
    ka' te'weyij yiya'yik'i qa kakhap qa ƚefeyi'j te'weyijek.
