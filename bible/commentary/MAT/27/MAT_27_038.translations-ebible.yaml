  san-TEL: తతస్తస్య వామే దక్షిణే చ ద్వౌ చైరౌ తేన సాకం క్రుశేన వివిధుః|
  ben-IRV: তখন দুই জন দস্যুকেও তাঁর সঙ্গে ক্রুশে বিদ্ধ করা হল, একজন ডান পাশে আর একজন
    বাঁপাশে।
  ntu-ntu: X nztqlvztr kz mz kros kzbleng ncblo nzling kxnzpnang da taplxsr nrlar
    Jiszs.
  pan-pan: ਉਸ ਵੇਲੇ ਉਹ ਦੇ ਨਾਲ ਦੋ ਡਾਕੂ ਸਲੀਬ ਉੱਤੇ ਚੜ੍ਹਾਏ ਗਏ, ਇੱਕ ਸੱਜੇ ਅਤੇ ਦੂਜਾ ਖੱਬੇ ਪਾਸੇ।
  tkr-tkr: Mane gahıl I'sayka sacigee, Mang'une sağıliy solul q'öyre g'uldur çarmıxılqa
    ts'ıts'aa'a.
  gvc-gvc: Baharo pʉaro yaca bʉcʉna cʉ̃hʉre Jesu cahai paye crusari pjĩnipʉ cjã puha
    dapore tina. Cʉ̃iro to poto bʉhʉsehei, pairo to cõ bʉhʉsehei cjã puha dapore tina.
  mwp-mwp: Wara ukasar mabayg, palay lak sathawrawnu puydhamoedhin wadhwadhgam Yesuniya.
    Palbi thabukiri mabayg, matha kedha puru mabayg midh nanga.
  ksj-ksj: Ebu ḡonore azaḡa ꞌaheu zuni ani teite idaḡa satauroziro. ꞌAhogaꞌe ane edaꞌe
    moneo zu ꞌahogaꞌe ane kauri moneo ikokoziro.
  sbk-sbk: Bhabhahupa bhabhile bhahakhobhe nywepeka numwene, weka ahali upande wa
    nelo wakwe na uwamwao wa humongo.
  mya-JVB: ထိုအခါ ကိုယ်တော် နှင့်တကွ ဓားပြ နှစ် ယောက်တို့ကို လက်ျာ တော်ဘက်၌ တစ် ယောက်၊
    လက်ဝဲ တော် ဘက်၌ တစ် ယောက်၊ လက်ဝါးကပ်တိုင် မှာရိုက်ထားကြ၏။
  kgf-kgf: Waŋu Kowu nene ic éréhéc imi Yesuguc momacnec iciguc uruma méŋ imi ic héŋgeŋa
    wéndara méria héiigucgeŋ, méŋ imi ic héŋgeŋa wéndara méria kanaiguc geŋ urugic
    naŋoc.
  awb-awb: Sísa awankátaq táhparórabeq aebó áníté moq awankátareráq níri pewe táhparéra
    pankeqme ayehré ayehré pearówe.
  gdn-gdn: Mu iyapana berokoi apeya mete ripa korosi naureya ikokotampu, mosi ka Iyesu
    e idai garu deneya ade mosi ka e idai tenene deneya.
  nko-NT: Bɛda awikplu abanyɔ́ ɛ́ mántá nyikpalíhɛsʋ tsɩ́a mʋtɔ. Ɔkʋlɛ bʋ mʋ gyɔpɩsʋ,
    ɔkʋlɛ ɛ́ bʋ mʋ bɩnasʋ.
  bsn-NT: Jesúrãca jʉarã, jaju ecocama. Gajeyeũni juarudirimasa ñacama ĩna. Sĩgʉ̃re
    ĩ riojojacatʉa, gãjire ĩ gãcojacatʉa ĩnare jajutucama ĩna.
  pib-NT: Giyagni Waleyma koroshshkita rutaakana gepi kachowgurune, satu potuklesreta,
    satu kegnetesreta.
  wiv-wiv: Kaka mata vanaho rua hiro ta haveanga ve kamana, katiu kiri maroro katiu
    kiri mauri.
  reg-reg: Abhasakusi bhabhili bhabhambilwe amwi nage, oumwi olubhala lwebhulyo lyae
    no undi kubhwebhumosi.
  mlh-mlh: Suroŋqoqo ŋi yoyoka oi iŋoke maripoŋgo yapebuŋ. Mo me furoineo, mo kijoineo
    mobemobe oŋu yapebuŋ.
  gof-ENT: ዬሱሳራ ሄ ዎዴ ናምዑ ፓንጋታ ኢሱዋ ኢያፔ ኡሻቻ ባጋን፥ ሃንኩዋ ኢያፔ ሃዲርሳ ባጋራ፥ ማስቃሊያ ቦላ ካቂዶሶና።
  aau-aau: Enekwei sohiy non kokwe seyr, homkwe uwr prueysyar weynpaweyn piap-araw
    me ma mon honsi honsi hokwe Jisas se nion enekwei liy-liy-aw nak-okin pror kawk
    sawan. Prueyn hokwe sayar mon, prueyn hokwe irayh mon.
  tvk-tvk: E melele nen ak, lateti xat moletin lu xa lutepol tesa luteti e eivave
    lu mun. Tei tete rin metu, e tei tete rin meil.
  prf-NT: Duwwa bi a tulisan en kasabay na a nepaku ten kudus, essa ten kawanan na
    sakay essa ten kawiri na.
  auy-auy: uméntéꞌo uyan-kwáásíyáí tíꞌmaesa Ísuni séfasefaꞌ-aempaꞌa aaraa-táíyáꞌá
    tufúsúmaresa maraꞌá mésa minkwáásíyáꞌá káráwiyowasa
  tbg-tbg: Vika Ihura vataake vaiinti votanta arutora. Vitanta vo vaiinti ruqutu keha
    muara haika vare vau vaiintitanta vaumanta vika vaiinti vo Ihura kauqu tanaraini
    arute vo vira kaanaaqaini arutora.
  hub-NT: Jesúsan númi yapajiamunam achinak nuiyasha jimar shuaran shir pegkerchau
    ainan achiraru ainawai. Chikichnaka Jesúsa untsurini, tura chikichnaka menarini
    netuawaruiti.
  hmo-hmo: Unai neganai Iesu danu be henaoa taudia rua idia hasatauroa, ta be iena
    imana idiba kahana dekenai, ta be iena imana lauri kahana dekenai.
  big-big: Pulaga Rom Amiwiligu yombanu kazing kaile watabiyeng ngoweimekke miza logo
    wigira wazayayaurau yengeleiyauge nili ula logo nak Yisugi mele ngaigezuwagezikke
    wazami keya nak pigi mele koranengkezikke wazami miza.
  gux-G: Bi bo kpaa nibiada lie ki taani yen'o. O yendo u jienu po o tɔ o ganu.
  cnl-NT: Xen³ áan²³ dsa³ 'i̱i̱³ 'i³ ca²³te̱e̱n³te'²³ cruz jaan²³ i²³la³ i²³nɨ³ Jesús.
  zar-NT: Ga niʼ dëʼë Jesús, buluʼdë́ʼë caʼ lë́ʼegaca yaga cruz chopëʼ bönniʼ gubán.
    Tuëʼ buluʼdë́ʼë cuita lëʼë ibëla, en iaʼtúëʼ naʼ cuita lëʼë yö́göla.
  kde-kde: Uhiku uula, nkuvambwa na vakúpalaula vavili, yumo m'bali wake wa kunkono
    na yunji m'bali wa kunchinda.
  ata-ata: Mo aneꞌi mililixaꞌa ta mitema sou pakali ta tamei no paꞌumolu. Mililixu
    vile no avolu tema xe vile mililixu no avolu ae.
  qvw-NT: Jinamanmi wicninman cayninman ishcay suwacunacta chacatälälila.
  nfa-nfa: Ètu era neꞌe, ra paku pamadhe parapo dhèu dua kahèi. Ca dhèu re bèka gꞌana
    Yesus, aa èci hari re bèka kariu Na.
  tnp-tnp: Kəni iətəmimi keiu iətəm katuoh nətəmimi mətuakləh e rəhalah natimnati,
    kəmətu-pəri ilau e nɨgi kəməluau, kəti e nɨkalɨn maru, kəti e nɨkalɨn məuɨl.
  urd-urd: उस वक़्त उसके साथ दो डाकू मस्लूब हुए, एक दहने और एक बाएँ।
  hot-hot: Ma êthôkwêŋ anyô vani lokwaŋju haviŋ. Êthôkwêŋ yaŋ hamiŋ Yisu baŋ vianôŋ,
    ma yaŋ hamiŋ baŋ vikeŋ.
  mqj-NT: Dengan duka' dua to kadake nasimbaraan Puang Yesus dipasok yao kayu pantokesan,
    mesa dio tandai kananna anna mesa dio tandai kairinna.
  rus-SYN: 'Тогда распяты с Ним два разбойника: один по правую сторону, а другой по
    левую.'
  mbh-mbh: Ma o pamona mun toko kemonga or aini a won ngoronga nge. Omole o pamona
    i a imeni sivenga nge anga, na omole o pamona i a imeni kerenga nge anga.
  bdd-bdd: Wete toyagaha ꞌeluwa siꞌabi hekelosediya, ꞌaigeda Yesu ꞌina ꞌebeulega ma
    ꞌaigeda ꞌina ꞌadigeyegeyega.
  cbt-NTPO: Ina pirayan cato' apiro'santa' patanantopi. Nisha patanantopi. A'nara'
    inchinan quëran, a'nanta' ahuënan quëran acopi.
  srn-NT: Den srudati spikri tu fufuruman makandra nanga Yesus, wan na En let'anu
    sei, èn a trawan na En kruktu-anu sei.
  cta-NT: Loꞌo la cuiꞌ tsa̱ biꞌ ngujuiꞌi̱ caꞌa̱ nguꞌ jiꞌi̱ tucua tyaꞌa nguꞌ cuaana
    lo xaꞌ la crusi tyaꞌa ndu̱ Jesús; tsaca yu ngaꞌa̱ laꞌa tsuꞌ cui̱ jiꞌi̱ Jesús,
    loꞌo chaca yu ngaꞌa̱ laꞌa tsuꞌ coca jiꞌi̱.
  bqc-SIM: Ɔ̃ wà kpã́iwɛliwɛↄ pàliwa Yesupi saɛ gbɛ̃ↄn pla, ado ↄplaai, ado ↄzɛɛi.
  tcz-CHONGTHU: Gamsung kivaipoh kikhelsah goa mini chu khat ajet lama chule khat
    aveilama Amatoh akhetbeh thauvin ahi.
  mar-mar: दोघां चोरांना, एकाला उजवीकडे आणि एकाला डावीकडे असे त्याच्याबरोबर वधस्तंभावर
    खिळण्यात आले.
  snp-snp: Ido yá yofolo lele malo ya kaila fiyami we lele amoki lakoina ginamo ma
    ya filiga onaleka ido ma ya filiga adowaleka ya yá yofolo ginae.
  isl-isl: Tveir ræningjar voru einnig krossfestir þennan sama morgun.
  spy-NT: /Kikēēkwērtoochi nkicheek kibng'ōōkisiis āyēēng' murtooywōōsyēkwaa. /Kikiiyyoong'to
    ake kutābān āwutaab Yēēsu nyēbo taay /ānkiiyyoong'to ake komostaab kaataam.
  xnn-xnn: Wada gedan nan doway mangakew ay inlansada isnan krosda isnan makanawan
    Jesus ya isnan makanigidna.
  mwe-mwe: Malanga gogo bhaapokonyola bhabhili bhashinkukomelwanga mmishalabha pamo
    na a Yeshu, jumo kunkono nnilo gwabho na juna kunkono nshinda.
  tte-tte: Tokewali labui mekanakavao siyakeloseli, yabo ulaulana mena yo yabo gegebana
    mena.
  tcs-tcs: Dem amiman i bin neile tu man uda bin broke da lo wea tu kros de wea em,
    wan lo raitansaid blo Zizas ane nadawan lo leptansaid.
  hlt-THB: Quk-ai pakhih awm, pynoet ce ak tang benawh pynoet ce ak cawng benawh anih
    ingqawi thinglam awh taai qen uhy.
  soq-soq: Apana poiwaau nata Iesu do koros osowe seumoiena, dea witapa on deneuwe
    ita da sen deneuwe.
  qub-qub: Jesús crusificaraycashan ñaupanman ishcay suwacunatapis crusificaran, jucajta
    derëchu caj-lädunman; jucnintana ichoj caj-läduman.
  att-att: Á ajjan gapay duá ira nga tulisán nga inipátà da ta kurù da. Á pamatáddak
    da sù ira kurù da, nattangngán nayù ira tulisán si Apu Kesu, ta pinatáddak da
    yù tádday sù jiwanán na ánna yù tádday sù jimigi na.
  bki-bki: Mia nalo amidu tomu juo na vinauano ajukukakarlo bunu ea m̃akolkolo jibe
    ka Yesu, amidu tinene jo tivelinio vameruo, a tinene jo tivelinio vam̃ali.
  bqp-bqp: Akũ ò kpãni wɛ́dewɛnↄ pà lía a sarɛ gbɛ̃nↄn pla, gbɛ̃ do a ↄplai, gbɛ̃
    do a ↄzɛi.
  mcp-mcp: Bwə́ á bwambʉlə bə́nɔ̂ŋ izhilʉŋgaanə́ íbá, jíga nyə́dɨ́ mbwə̂ məncwûm,
    jíga mbwə̂ məkɔ́ɔ́l.
  hat-hat: Yo te kloure de ansasen sou de lòt kwa an menm tan avè l', yonn sou bò
    dwat, yonn sou bò gòch.
  npl-NT: Noiwa okinkrusifikarojkeh ome ichtekeh inajnakastla, se kan iyekma iwa n
    ok se kan iopochma.
  bgg-bgg: Chiih-è, ithek è Isu rog shii awie pha bran nyi shii bai hà zun muii. Jia
    ne ai phazoi moe shii, jia ne ai phawig moe shii.
  eng-TCENT: Then two robbers were crucified with him, one on his right and one on
    his left.
  eng-BSB: Two robbers were crucified with Him, one on His right hand and the other
    on His left.
  cpu-NT: Ari itsipataitakeri ipaikakoitziri apite koshintzi, ikatziyakotaka aparoni
    irakojanoriki, pashine irampateki.
  san-ASM: ততস্তস্য ৱামে দক্ষিণে চ দ্ৱৌ চৈৰৌ তেন সাকং ক্ৰুশেন ৱিৱিধুঃ|
  tac-NT: '''Lige abiena uchucháliru gulusichi oká chigórigame, bilé wajtoná ujcháleru
    napu Esusi chujkule ''lige bilé o''iná.'
  eng-WEBPB: Then there were two robbers crucified with him, one on his right hand
    and one on the left.
  gfk-H: Ma diet ga tut tar mah airua tena kikinau taar ra irua mes na kabai, tikai
    tano sot na limana ma tikai tano nuna kesa.
  viv-viv: Kadu tomunugakaiꞋafu luhei adi kelose againe hitutuvefosedi, saꞋeyana Yesu
    iꞋatagine kadu saꞋeyana iꞋimawane.
  yao-yao: Paliji ni ŵachiswamba ŵaŵili ŵaŵambikwe pamo nawo, jumo kunchiji ni jwine
    kundyo.
  tgp-tgp: Hin rani atu la vosae na tamlohi vili na tamlohi mata vavanaho mo rua tinapua
    na talopeilopei peresia, matea na matuana ale matea na marauna.
  auc-NT: Ayæ̈ wada në ö ænte quëwënïna ïnate adoyedë tömengä tönö adocanque tömëmæ̈
    ïnö adocanque dipæ̈mæ̈ ïnö godö timpote ængæ̈ gantidëdäni wægongadaimpa.
  kbc-NT: Niɡ̶ijoa iodaɡ̶awadi eletidi oyototedi itoataale ɡ̶oneleegiwadi olicaɡ̶aɡ̶a,
    onidateci diɡ̶etege nimagijegi idaaɡ̶eledi diɡ̶etege libaaɡ̶adi Jesus.
  bmh-bmh: Guzenaimai, Yesus a gegeulanau ebu asai maimai, goagen igul eg memen du
    aliag imaraimai, du tub Yesus nugau ebeg naliu eiman asai memen, tub ebeg nanai
    eiman asai memen.
  ctu-BL: Tsi' ch'ijiyob cha'tiquil xujch' yic'ot Jesús, juntiquil ti' ñoj, juntiquil
    ti' ts'ej.
  meq-meq: Ta dar ndo i məkal hay sulo ka tsakay i Yesu, nəte tə həlay i mənday, neŋgeɗ
    tə həlay i gula.
  noa-H: 'Mag hi meerp''ë wai nʌm dʌ̈i hĩchab hi bigaau chi nem jĩgmien numí hagjö
    pa gaai hamach k''ĩk''ĩetdö meerp''ë sĩujierram: hãb hi juachaar gar, hãb hi juawë
    gar.'
  alp-NT: Kena mere lekwe esi paku tamata neuna lua ahlake ai batai sakesa kai Yesuse
    neka. Sae sapleuke makwanale kai sae sapleuke mapale.
  san-VEL: tatastasya vaame dak.si.ne ca dvau cairau tena saaka.m kru"sena vividhu.h|
  kbq-kbq: Anante ruga raga asopare kumzafa netrena rugeka zafare zanahe'za magoka
    hanti'naze.
  kbh-kbh: Utata bacna soye ochjajnayátnaca chënga chents̈e tmojanacrucificá, canÿa
    Jesusbe cats̈bioica y chë ínÿana chabe uañicuayoica.
  ron-LSB: Și erau doi tâlhari răstigniți împreună cu El, unul la dreapta Lui și altul
    la stânga.
  pon-pon: Lolap riamen ian i lopuelar, amen mi ni pali maun, a amen ni pali main.
  nhe-BL: Huan quincuamapeloltijque ome tlaxtequini ipan inincuamapelhua nechca Jesús.
    Se ipan inejmatl huan seyoc ipan iarraves.
  sps-sps: Ana ri fagageits to na ina fuan a mes a kakabuts tana pagafuan fiisen me
    Jisas, isen tan panaainy matou ana mesmes tan panaainy keeruk.
  wnc-wnc: Sike Jesu tangukingune wesim kuka aminu tapaat kuut zipbing. Tapatu siyaapa
    saak tanguke tapatu kwanaapa saak tanguking.
  nmw-S: Tobwahiyewo si he-iwo he-bwaine si tagakorosid. Hotiya hana koros si pamidi
    he wana hinone ge hotiya he wana gegebe.
  bus-bus: Ben wà kpãi wɛ́ɛdewɛnↄ pà lía à saɛ gↄ̃ↄn plaa, gbɛ̃ doo à ↄplaazi, gbɛ̃
    doo à ↄzɛɛzi.
  gub-BL: Na'e uzywàzywà amo mokoz awa amo ae ywyra kanetar rehe a'e wà no, wamupu'àm
    pà a'e pe Zezuz huwake a'e wà no. Amo pitài iawyze har rehe i'àz a'e, inugwer
    iahur rehe i'àz a'e no. Ma'e rehe imunar ma'e romo wanekon a'e wà.
  imo-imo: Opa teko, melema wapu ltingili iye talo peya unjo polopeya talonga uku
    toko panjiringi. Te Jisas yunge imbo kindo uku toko, te koya kindo uku toko panjiringi.
  boj-boj: Bati deqa bajiŋ tamo aiyel dego ŋamburbasq di gaintnjrsib ñumeb. Bei Yesus
    aqa baŋ woq di qameb. Bei Yesus aqa baŋ qonaŋq di qameb.
  eng-DRA: 'Then were crucified with him two thieves: one on the right hand, and one
    on the left.'
  knf-knf: Bakak apaŋ balaŧ batëb, aloŋ ţi kadeenu ki nul, undu du kamayu.
  san-KHM: តតស្តស្យ វាមេ ទក្ឞិណេ ច ទ្វៅ ចៃរៅ តេន សាកំ ក្រុឝេន វិវិធុះ។
  arn-NT: Ka langümngey kürus mew epu weñefe, kiñe Jesus ñi man püle, kangelu wele
    püle.
  zas-NT: Në tioꞌp xin gubaan bacaa reeman loj crüjz, tijbix xladbee Jesús stijbix
    xladruvejsaman.
  ken-NT: Bágó ngɛ́bhɛ́ ntantaŋ amɔt ndǔ ɛyi ɛkotákátí ɛbhe awɔ́nɛm Yesu. Bákʉ́
    ɛnyu ɛ́mɔ́t nɛ achák ɛbhe awɔghɔ yi.
