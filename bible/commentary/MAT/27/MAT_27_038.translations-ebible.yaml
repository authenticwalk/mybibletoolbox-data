    nga ba’ ni mat’aw rok Jesus ma bagayow nga ba’ ni gilay’ rok.
  mop-NT: Pues te'i. Tz'abi ilic ca' tuul aj xuuch' tuwich cruz, jujun tuul jujun
    xeel a Jesusu.
  tet-tet: Iha nia moos, sia nedi noꞌo ema madauk teen naꞌin rua. Ida iha Yesus sorin
    kwana, ida tenik iha sorin karuk.
  hlt-MCSB: Te vaengah dingca rhoi tah Jesuh taengkah banvoei ah pakhat neh bantang
    ah pakhat a tai uh.
  xtd-NT: Dɨuni n‑ka xatakaa dika‑s uu ñaduꞌu. Ɨɨn‑s diñi kuaꞌa‑ia, te ɨnka‑s diñi
    datni‑ia.
  mdy-ETH: ዒዛና ዎላ ላምዖ ሱላ ፔቴሢ ዬሱሴኮ ሚዛቆ ዛላ፥ ባጋሢ ሻውሎ ዛላ ማሂ ዔያታ ሱፄኔ።
  spl-spl: Otmu sâp yanâk lok komborâ yâhâp yotgom lâum kânâŋgâyelekŋetâ nombot nombot
    kinowot.
  usp-NT: Y xtz'ocsaj quib' alk'om wich curs pi jpach Kakaj Jesús, jun laj jpaach
    y jun chic laj jmax.
  zav-NT: Na' ḻeczə cana' boso'ode'e c̱hopə beṉə' bguan ḻe'e yec̱hopə yag coroz. Toe'
    gwda' cuit Jeso'osən' ḻicha na' yetoe' cuiten' yeglə.
  sgz-sgz: Má di bás páptai aru i tám ngákngák tiklik mam Iesu mul, kes tili balsán
    mingin má kes tili balsán káisán.
  kek-NT: Ut cuib aj e̱lk' que'q'uehe' chiru cruz rochben, jun sa' xnim ut jun sa'
    xtz'e.
  blz-NT: Singkat tii Ia uga' isian rurua' mian puraga nisaliipkon, sa'angu' paraas
    uanan-Na ka' sa'angu' paraas kauri'-Na.
  poe-NT: Kja̱xin yaá tí síche̱e kꞌuéjóyáni sín ntacruz ijnko la nó tja chjina la
    í jnko la nó tja kjon.
  san-TAM: ததஸ்தஸ்ய வாமே த³க்ஷிணே ச த்³வௌ சைரௌ தேந ஸாகம்ʼ க்ருஸே²ந விவிது⁴​:|
  cof-NT: Junni paluca tarinlacanan Jesube parejo corosibi wilocarilaquee manca yachi
    tsa nanchi, manca yachi jala nanchi.
  srm-NT: Nöö fa de ta kii Masa Jesosi a lakpa pau dë, nöö de ta kii tu oto sëmbë
    a lakpa pau tu. Wan dë nëën letimaun së, wan dë nëën töötömaun së, nöö Masa Jesosi
    dë a mindi. Wë de tu oto sëmbë naandë, de bi dë fufuuma ta watji sëmbë ta kisi
    fon u de tei soni fii tja go, nöö hën de peka de ku Masa Jesosi a di wan ten dë.
  qvs-NT: Jesuspa ishkantin ladunpi ishkay suwa runakunatapish chakatarkansapa.
  zca-NT: No nu chop wa'n mikë' bixa' lo krus orze'; tu xa' lad direch, no xtu xa'
    lad izkierd che'n Jesús,
  cbc-NT: Bairi Jesús mena yucʉpãĩpʉ papuatureyuparã pʉgarã caʉ̃mʉa jerutiri majãrẽ.
    Jĩcãʉ̃ cariape nʉgõãrẽ, apei caãcõ nʉgõãrẽ na papuatuyuparã.
  qxo-NT: Jesusta crucificayangan lädunmannam ishcay ladroncunata crucificayargan,
    jucagta derëcha cag lädunman y jucagtana itsog cag lädunman.
  mox-mox: Ta wese tovanawala magilafudi Ieisu maega itutuveʼewedi, taha ana ʼataqiega
    ta taha ana keliega.
  kew-kew: Go raburi paake ne aa laapo Yesu nipu raapu nil-mi tisimi. Goa pua paake
    ne aa padane popo ki-nane tua meda koya-nane tu mudiaasimi.
  dww-dww: Be inam dabudine taudi banaga danedanenedima rabui mate a tuparatudina,
    tenaḡa Yesu kasaune be tenaḡa senine.
  nif-nif: Tɨmbi ama piñpiñen tɨpet en gɨta yakan yandɨpbi, no tombon no tombon ep
    mambɨ ikɨmɨk.
  twi-ASANTE: Wɔbɔɔ awudifoɔ baanu bi asɛnnua mu kaa Yesu ho. Na ɔbaako sɛn ne nifa
    so ɛnna ɔbaako nso sɛn ne benkum so.
  aoj-aoj: Felefeleꞌma Jisas nagaima amom soldia mandola anom biam mandaꞌ waf awafii
    mandaꞌ wali. Amom mandola Jisas nail laꞌafen, eaꞌ mandola amom biam mail waꞌowaꞌol.
  cbv-cbv: Chénewã nʉʉmnítdihbʉt mao yohat tʉ́ʉt niijná, biíh cruznadih Jesús pebh
    ĩt péoh dodhdop wʉt jĩ. Biícdih ã jéihyepmant bóo bʉwámant, biíhdih ã wáyámant
    bóo bʉwámant péoh dodhnit, queét tac yoób Jesúsdih ĩt péoh dodhdop wʉt jĩ.
  taw-taw: Pen Jisas nop chɨpɨl pak tɨbɨk lɨlak ak, bɨ tap si dep omɨŋal ak, olap
    ñɨn yɨpɨd pɨs ak, olap ñɨn aŋɨd pɨs ak chɨpɨl pak tɨbɨk lɨlak.
  jic-NT: Yupj tjovalapj wa pwecapan mat'e p'a wa cruzus po'ó. Pjaní wa tjovalapj
    Jesús li'inyampe. Pjaní wa tjovalapj Jesús nancupwepé.
  zap-NT: No wkaa men txup ngbaan lo kruz, te men wkaa lo kruz ne zob koo Ne ladbëë,
    le ste men wkaa lo kruz ne zob koo Ne ladbëg.
  wer-wer: Pël ëak pit ngaare këkain omën naar, namp yaapkëël, namp katnëël mö ulmëa.
  ipi-ipi: Okone angi, ami yanda yene waka minditupa-mane pake nene akali lapo atu
    aiyu epoto, akali okone-lapona mindi Jisasana kii tikasa-tole peyo yuka alu, mindoko
    balana kii koyasa-tole yuka yai.
  qul-NT: Jesuswan cusca iscay suwacunata chacatallarkancutaj, ujninta pañannejpi
    ujnintataj llok'ennejpi.
  ter-NT: Yoko ápemaka pi'âti ómevoti, ha'ine Jesus kurúhuxeokono. Poéha éxopeke,
    poéhamaka lopékuke.
  bmr-NT: Tollɨro bu diibo uufocovɨ tetecuumo miimɨsiicɨ nanivamɨnaatɨsico, saafiico
    imiyanaagonovɨ, bu saafiico inaninaagonovɨ icano.
  fuf-fuf: Tawi wuyɓe ɗiɗo no fempidaa e makko, goɗɗo on ka sengo makko ɲaamo, oya
    on ka nano makko.
  bhl-bhl: Kanesiliw ding dim bakate, kunum mamtel kunum alew mak ikati ais dim sil
    biki yesiliw kale. I mak elo Yesus em yuk teing dulum elo kelewsomi, mak elo Yesus
    em awan teing dulum elo keleweko, koyemsiliw kale.
  ons-ons: Pakiso eŋe borikine mama etke Yesurop weneŋ kibeŋ qabego kiruŋaŋo rasuotkoi,
    mane wonino, ŋo mane kanaino.
  con-NTPO: Toya'caen dos ccanambandeccuma'qque Jesúsi'ccu fae'ngae oti'fa. Fa'ema
    avuja'cconga otipa Jesús tansinfanga ccutsian'fa. Faesumajan Jesús pavefanga ccutsian'fa.
  ghs-ghs: Qate nokoi guume abi eserike oho qesa hapahapanaiteqi temuke pobi nohota
    upubiretani temuke mage neta upubireta.
  peg-peg: ହେ ଏଚେୱାଡ଼ାଂ ହେୱାନ୍ତି ବୁଜ୍‌ଣି ବାଗାଙ୍ଗ୍‌ ରକାନ୍‌ ଆରି ଡେବ୍ରି ବାଗାଙ୍ଗ୍‌ ରକାନିଂ,
    ଏପେଙ୍ଗ୍‌ ରିକାର୍‌ ଚର୍କୁକାଂ ତା ହୁକେ କ୍ରୁସ୍‌ତ ଦୁପ୍ୟାତାର୍‌ ।
  txu-NT: Ne kam ar àkĩnhĩ amãnhkrutja Jeju nhikjê'ã pĩte'y'ã ar kunhô. Nhym arỳm
    ar arij. Jeju õkredjàkôt wajêt nhym aktã ar axweja ijên wajêt.
  eng-WEBU: Then there were two robbers crucified with him, one on his right hand
    and one on the left.
  gnw-NT: Jare sundaro reta uicutu vi mocui imonda vae reta, jare oñono penti Jesús
    iyacata cotɨ jare ĩru iyaso cotɨ.
  mux-mux: Ele tekulu mélema wa liiringli yi tale kene wasie unji-pera tálenga ⸤toku⸥
    ku toku panjiringko. Te Yesos yunga ki-bokundu ⸤toku⸥ ku toku, te ki-tarukundu
    ⸤toku⸥ ku toku panjiring.
  maj-NT: Ta̱ kis'et'a kruu̱ko̱ Jesu jo já ndyjé. Nku xi kitsjen nga kixi̱hi̱ ko̱
    nku nga skjúhu̱n.
  bkq-NT: '@see-verse:MAT.027.037'
  kue-kue: Ana enge igle kunogl gogl nembrika yagl suwo ama akiye Yesus bogl endi-prak
    mina singwa. Ana ta ye ongo wokra pango te ta ongo kondakra pangwa.
  cot-NT: Aisa itsipatacaantajicariquea mavite aitsitantatsica yompajacojitaqueri,
    aparo yogatiacojiqueri itincamijempequiqui, iriraquea itsipa iroguenti yogatiacojiqueri
    ishinampijempequiqui.
  bnp-bnp: A bakovi ru panaho ru rabalaki a viri, rua ranga ni paditata tabukoi ne
    Isu. I tavore na kanena tara, na maurina tara.
  apn-NT: Hãmri nhũm mẽ hpãnhã wa àhkĩnh xwỳnh wa ho axkrut nẽ mããnẽn pĩ kahpa hã
    wa kunhô. Nẽ akutã ho Jejus nhĩjê nhũm war ajêt.
  ctp-NT: Ti kwiꞌ tsan kanꞌ mstya neꞌ ꞌin tukwa nten nu wa yꞌni kunan lo tyukwa wsi
    seꞌen nduun wsi ꞌin Jesús; ska ndukwi laꞌa seꞌen kwin ꞌin Jesús, loꞌo xka ndukwi
    laꞌa seꞌen kaa ꞌin yu.
  bre-BRG: Neuze e voe kroazstaget gantañ daou laer, unan a-zehou, hag egile a-gleiz
    dezhañ.
  opm-opm: Ihama gapah han yot oh irat bok sur garmara oper tannong deiya watah tannong
    deiya mar gonongopa.
  bvr-bvr: Rrapa gatiya burr-jong burrbi-negarrapa burrbi-rrana abirri-jirrapa abirri-ngumurda
    wugupa nula Jesus gata aburr-balcha aburr-yu ngardapa ngardapa, an-ngardapa ana-munganaguwa
    rrapa an-nerranga ana-weyka.
  wal-wal: Yesuusaara he wode naa77u panggata issuwaa appe ushachcha baggaara, qassi
    issuwaa appe haddirssa baggaara, masqqaliyaa bolli misimaariyan xishidi kaqqidosona.
  zad-NT: Na' ḻekzka' bda'gake' c̱hop beṉ' wban shḻaa wej kwit yag cruz c̱he Jesúza'.
  aso-aso: Idoꞌ gizengize ve sitaꞌ ezesi makaꞌ lohotoꞌ zaloꞌ ngibili ma ne ana zamela
    di oti-di ma ne ana adavala di oti-daniꞌ.
  uli-uli: Iwe resa krudu rumal cho tayikof mo lengchel Jesus, semal mo rela gilemra
    ngo semal mo rela gilchegil.
  nin-NT: Abi ta iku ba a kpa abayi abanu aha ndo ni Yesu ku, uyirr nu ungo ri, u
    uyirr nu ungo mla.
  tgk-tgk: Ҳамроҳи Ӯ ду дуздро низ дар салибҳои дигар аз тарафҳои чапу росташ мехкӯб
    карданд.
  acu-NT: Nuniasha kasa aintsun jimiaran, kichik Jesúsa untsurinini, tura kichnasha
    Jesúsa menarininisha numi winangmanum nenaawarmiayi.
  cak-WNT: Y yac'ari' tek yec'o chic ye ca'i' alek'oma' ri xequibajij chuka' chuwech
    cruz. Jun xc'oje' pa rajquik'a' ri Jesús y ri jun chic pa rajxocon.
  ebk-ebk: Angkiay ya wachacha us nan chuwa ay homohold-ap ay enlansacha as nan koros,
    usa as apét kannawan Jesus, ya nan usa at as apét kannikidna.
  spa-PDDPT: 'Dos ladrones fueron crucificados con Él: uno a la derecha y otro a la
    izquierda.'
  ruf-ruf: Iwabapfi weli nawo tsawawambighwa hamwe naye, yumwe ghumoko ghwake ghwa
    kujilo na yungi ghumoko ghwake ghwa kumoso.
  gun-gun: 'Kuruxu mboae re hexeve omoĩ avi mokoĩ imonda va''e: ijaxu e''ỹa re peteĩ
    omoĩ, ha''e rã amboae ma ijaxua re.'
  agu-BL: Ncha'tz at cob alk'om yi e' je'-tz swutz pasyon xlaj Jesús, jun le sbal,
    nin jun le max.
  isn-isn: Ee nyang'anyi abeele ekasulubiwa palung'we nung'wenso, ung'wi mukono wakulela
    ung'wi mukono wankege.
  ilo-ULB: Dua nga agtatakaw ti padana a nailansa iti krus, maysa iti makannawanna
    ken maysa iti makannigidna.
  pir-NT: Came pʉaro yaque bʉcʉnare Jesu cahapʉ apeye curusaripʉ quẽ biha docori tiquina.
    Ihcãquiro tiquiro poto pehe, apequiro tiquiro cũ pehe pehe quẽ biha docori tiquina.
  anv-NT: Wyɛ né bií ɛbií mbɔ, áwɔ́ nyá ntó anjo apeá né ɛbi bwɔ́ ukwa. Áwɔ́
    ama né ɛjií gekwa né ɛgbɛ́ ɛbwɔnyɛ Jisɔs ne ama né ɛgbɛ́ ɛbwɔbɛ wuú.
  sab-NT: Kaire kwian na gdaboke gbere kru na gdabokege ule Jesu ole, kwian e gdabonate
    agenga me no kwian skwe boanga, gdaite gbere kruge Jesu ko taingwli ngnagu giti,
    gdaite gbere kru nage Jesu ko jole ngnagu giti.
  tmd-tmd: Makwam Jisas nugwo pɨl pal nɨgön, nöbö ap kib pɨb hogwa, i adöi, i adöi,
    pɨl pal nɨgmä.
  acr-NNT: Xekiya kꞌu kaꞌibꞌ eleqꞌomabꞌ chwa cruz, jun puwikiqꞌabꞌ y jun pumox ri
    Jesús.
  kpg-kpg: Digaula ne daudau labelaa nia daangada dogolua gaiaa dalia Jesus, e dahi
    i di baahi gau donu, ge dahi i di baahi gau ihala.
  taj-taj: थेनीगदेसे येशूदा क्रुसरी टाँगब लबा धुइरी य्‍हो न्‍हीदाएनोन गिकदा दाहिनेपट्टि
    गिकदा देब्रेपट्टि क्रुसरी टाँगब लजी।
  avt-avt: Menep Jisas hɨr newenkek mɨtɨkɨt wiketeret enukɨt raskel tekintɨp menmen.
    Hɨr newenkek hak kau his yaaim, hak kau ken his henkik.
  cbk-cbk: Alla junto con Jesus ya crucifica tamen sila dos ladron, el uno na su lao
    derecha y el otro na su lao isquierda.
  uig-ARA: ئەيسا بىلەن تەڭ ئىككى قاراقچىمۇ كرېستكە مىخلانغان بولۇپ، بىرى ئوڭ تەرىپىدە،
    يەنە بىرى سول تەرىپىدە ئىدى.
  tuf-tuf: Jesús caruc ojcor quejquír cat cuic rahray wihár caruc istiy ojcor besib
    istiy, cuic rahray wihár caruc istiy ojcor cat besib istiy quejecro, yauwin acu.
  abx-abx: Aniya' liwat duwangan bandido nga nagpapako' si mga kudus-na tingpid si
    iya, i addangan ari si kawanan-na ngan i addangan may ari si kawiri-na.
  mco-NT: Quipxy mɨɨd Jesús ajcxy yajcruutzpejty metz meetzpɨ. Tüg a'oy'amy, e jadüg
    anajty'amy.
  kqf-kqf: Bi taudanedanene labu Yesu vaitena a tupalatudi, ḡemota kataiyanemo bi
    ḡemota ḡeniyanemo.
  cpb-NT: Ari itsipatagaitakeri ikentakoitziri apite koshintzi, ikatziyakotaka apaani
    rakoperoki, itsipa rampateki.
  aon-aon: Aria huruhuruk um Jisas amam howaur biom armam hakwu-orugwih iri aria habo
    arpesh iri douk shopunek shenek nyilimam heir wobuwobur um Jisas. Anan neir um
    yopunyi rogur ehah aria anan neirum anagagrin rogur ehah.
  hus-NT-2005: Pajkʼiyat jeye kʼal na Jesús cháb i kwéꞌtsik, jún tin eját ani jún
    tin kʼwatab.
  mig-NT: Te ni̱ ka̱jata kaa‑de uu̱ ñakui̱'ná jíín‑yá. Ɨɨn ichi ndává'a‑ya̱, te ɨnga̱
    ichi ndávésé‑yá.
  bps-bps: Na nun lwe to tmaku nlansangla di saféd Dyisas satu gsen di kwananan na
    satu gsen di ibengan.
  mbs-mbs: Doen heman dowa megdedempasay inlansang diyà te kros kidoen te tangkil
    din, aw si Jesus diyà te tengà-tengà.
  tof-tof: Da ene pokodó, i ta nis gazirr-gazirr gómól pam nis tibiób krrosdó nómngyelóp
    Yesukü, darrü oya tutul kwata, darrü oya banól kwata.
  cme-NT: Baa bi gbuu cuobaa-ba hãi baa-yo; unaŋo‑i u nadieŋga-na unaŋo‑i u nanyuɔŋgu-na.
  sus-sus: Na tɛmui, e naxa suute mixi firin fan banban wuri magalanbuxie ma Isa fɛ
    ma, keren a yirefanyi ma, boore a kɔɔla ma.
  pon-2006: Eri, re pil kalohpwuwehla loallap suwed riemen iang Sises, emen mi ni
    palimaun, a emen ni palimeing.
  dad-dad: Age de fen, kusĩ tamo idi, bẽ tamo urug, ĩ geid aa tetek bun didenen, taka
    yogon ima biyalẽ, taka yogon ima kilẽ.
  zab-NT: Néza tiop gubaan bcuaadeb lo cruzy, tubybɨ lad naldí xte Jesús chiy stubybɨ
    lad rbes.
  jae-jae: Gêdêŋ tonaŋ sêjac kêjaŋgowaga luagêc sêpi kakesotau sêwiŋ eŋ, teŋ geŋkaleŋ
    anôŋa ma teŋ geŋkaleŋ gasêŋa.
  ksd-ksd: Ma dia ot varurue dital ma ra ivu tena nilong ta ra utul a bolo, tikai
    ta ra limana tuna, ma ta ra tikai ta ra mairana.
  msm-NT: Meyduon isab daduwa no ka ribeldi no inyansang to mgo krus duon to magdibayuy
    ni Jesus.
  myk-myk: A pʼi nagaapelɛyɛ shuun wa kori tiye na ni Yesu ni. Nigin wa bye wu kanige
    cɛ, nigin wa di ɲɛ wu kamɛnɛ cɛ.
  sbe-sbe: Laulau yabayababadi tauginaginaulidi labui maidanao se hesataulodi, hesau
    tehatutuna unai na hesau tehaseuseulina ne unai.
  mcr-mcr: Jisasi Iqu-täŋä qäqiqiŋi, ämaqä äpäsäsinyä quwä-meqä hŋquaquiŋi, zä-huätatä
    äuekuwi. Hŋqueŋi, hipa ämuaŋgisa äuepu, hŋqueŋi qunamäuqäŋgisa äuekuwi.
  cux-NT: Tuu'mi ní miiⁿ ntúūⁿ s'neeⁿnga'á yā ndúúcū Jesús miiⁿ 'uūvī chi duucu, 'áámá
    ní lado ta cuaacú yā, taama ní lado tá 'cuee yā.
  tur-YTC: O zaman O’nunla birlikte biri sağında, biri solunda olmak üzere iki haydut
    çarmıha gerildi.
  san-ITR: tatastasya vAme dakShiNe cha dvau chairau tena sAkaM krushena vividhuH|
  bel-N: 'Тады былі ўкрыжаваныя з Ім разам два разбойнікі: адзін — праваруч, а другі
    — леваруч.'
  sch-sch: Hanchu, ama leh lômin inru inik a voitieng inkhat, a changtieng inkhat
    an jêmdel sa.
  mic-MIQNT: Na sma'gnisg tapusiliji gmutnesg gujjiewta'tiji etuiw Se'suseg, newte'jit
    ugtinaqanmg aq igtig ugpatatujmg.
  huu-NT: Ie mei mena fɨɨriruide iaɨmaiaɨna coraɨdɨmacɨ. Damɨe Jesús nabeimo coraɨca.
    Jɨaɨmɨe Jesús jarɨfebeimo coraɨca.
  jiv-NT: Núnisaṉ Niiji̱a̱i̱ métek jimiará kasa chikichkin untsuurnumani̱ tura chikichnasha
    menaanmani̱ krúsnum máawarmiayi.
  otm-NT: Nɛ bi mba ma cuatihʉ ra Jesús yoho yʉ bɛ̨, 'da a n'da yʉ́ pont'i. Nɛ bi
