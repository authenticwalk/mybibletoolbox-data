  kqa-kqa: Jisas kɨyɨmi tɨvɨ hañɨ, kru arɨkimbat saŋga kurɨhahurɨha naŋga kipa naŋga
    haŋɨnɨŋ ndahara ahuandɨñɨ yɨvuwɨrɨmbuta tararamamu. Muhamaŋ, kandɨ sambavu tararamata,
    muhamaŋ kakayɨ sambavu tararamamu.
  zai-NT: Oraque bicaa né cabe laabe chupa gubaana', tobi ladu derechu ne stobi ladu
    biga'.
  upv-upv: Ko arruloni kele jinibb eru nga morok-vevna ko morok-revrevji jinibb tevi
    Iesu, nuru tuwen arwuse re nai pelaot san re nevren rres ko tuwen re nevren mair.
  wap-NT: Naꞌapain uruu dono dyaꞌutam koidimikinao tauka-kao cross diꞌiti kapam. Ĩmuudan
    baudaꞌapaꞌo Jesus diwaꞌora antanapu, baꞌoran uwashabaron antanapu.
  mva-mva: Be tamoata anakonako rua nge sakenao kai kapalapala uauau-o dirokatagakidi.
    Takaia oanana-o be takaia ngasina-o.
  dwr-NT: Yesuusanna he wode laa77u kayisatuwaa ittuwa aappe ushechcha bagganna, qassi
    ittuwa aappe haddirssa bagganna, masqqaliyaa bolla misimaariyan dhishiide kaqqeeddino.
  kfw-kfw: Khawa phakhan Jisu le inruoiya inruup inni um, inkhat in changtiang, inkhat
    in weitiang, cross ah inleimakhai.
  bfz-bfz: तेबे तिना साथे दो डाकू, एक दाँणे कनारे और दूजा खूँजे कनारे क्रूसो पाँदे
    चढ़ाए।
  cuk-09: Geb degi suar-ibgan dulemar-atursamalad-warbo nakrusgi bioksamarmogad. Wargwen
    Jesús-nakrus argan-nuedsik ogwichisad, baiddi Jesús-nakrus argan-sapiledsik.
  ben-OBCV: দুজন দস্যুকে তাঁর সঙ্গে ক্রুশার্পিত করা হল, একজনকে তাঁর ডানদিকে, অন্যজনকে
    তাঁর বাঁদিকে।
  mil-NT: Te tnàhá úú cue tée cùu ñadúhú nǐ sata caa‑güedé dɨu‑ni núú cùrúxí tucu,
    te ɨɨⁿ‑dé ní sata caa‑güedé xio cùha‑gá, te ɨngá‑dé ní sata caa‑güedé xio dàtni‑gá.
  myu-myu: '@see-verse:MAT.027.037'
  fue-fue: Fasotooɓe ɗiɗo gom bo e tiggaa takkol makko, gooto nyaamo makko, gooto
    bo nano makko.
  amk-amk: Na katai nani kontai epahu inontarai mananapi mandu, manei na eneung dowei,
    manei na eneung domoya.
  fai-fai: Kanabisiw ayo yakot wanin kinim alew mak Yesus wol bake sil biki im tam
    as dim gibiw. Kale mak be Yesus alam teng miskuno kal, mak be alam awáno kal kanodaw
    keisiw ko.
  ura-NT: Cuu jetao techu aina teein, coroatajai asijiautooru teeure coroso que, leinjiin
    najaa biji nichajai que, leeocha rai raotono nichajai que, naaonjoaain.
  mcd-NT: Ascashon yomutso rafuri mastanifo. Ocuma futsa futsafain ocuma futsa futsa
    anifo.
  urt-urt: O plihe sehei me Jisas pe, tinge yuluwei lenge miyeꞌ hoi ŋaiye yarmbe topoꞌe
    yende ŋendei. Miyeꞌ ŋoinde teŋei nal syep non, kut ŋoinde teŋei nal syep yaŋgam.
  kiz-kiz: Bhanyang'anyi bhabhele bhakasulubibhwa pamonga ni muene, mmonga upande
    bhwa kulia ni jhongi bhwa kushoto.
  tzo-TZE: Oy chib j'eleq'uetic co'ol la sjoc'anic ta cruz xchi'uc li Jesuse, jun
    scruzal ta sbats'ic'ob, jun ta sts'et.
  lex-lex: La' hande wali pia e rken wialia riy wor lia auwlakra yoma rrora rpera-rdaitia
    deulu-tatra hairi Roma. Rkenia id la Yesus walli malganna ne id la'a Yesus walli
    malwiru, ne Yesus Nden la letgara.
  dov-dov: Kwakali basikubba bobile mbakagankaminwa aabo, umwi kuchimweensi aumwi
    kuchilisyo chakwe.
  rgu-rgu: Nai naa, ara paku lahenda parampok dua nai ai kake a boe. Esa nai Ria boboa
    onan; esa nai boboa ii Na.
  toc-NT: Na̠ luu lac­xtum ca̠ta̠­pe­kex­to­ko­hua­cá­calh cha̠tiy kalha̠­naní̠n,
    cha̠tum xuaca nac xpek­stácat y cha̠­tum­li̠túm nac xpek­xuqui.
  ulk-1902: Uiaba abi satauroem kemem abi dog neis eruam le, nerute le tuter tag,
    a nerute le ber tag.
  som-som: Markaasaa waxaa iskutallaabo lagu la qodbay laba tuug, mid midigta, midna
    bidixda.
  mam-C: Ex i jaw pejk'inl kab'e ileq' tuk'a twutz cruz, jun toj tman q'ob' ex jun
    toj tẍnayaj.
  ndj-ndj: Vapoki vavili vavangiliwili mulupingika wuwowu pamu na Yesu, yumu mwambu
    wa mlilu na wingi mwambu wa mkiyi.
  mbj-NT: B'aa kajatsëk do wób hã rabepëëm padëëk na-ããj hẽ pawóp hẽ ajyy baretsëk
    doo. Hub hẽnh ta see hahäng, s'ỹỹ hẽnh ta see hahäng. Hõõ gó Jesus kahepëëm däk
    do bahäng.
  lat-VUC: 'Tunc crucifixi sunt cum eo duo latrones: unus a dextris, et unus a sinistris.'
  ngp-ngp: Naho nawawambigwa mwe viwambilo watuhu waidi wandaga wahoki, yumwenga kulume
    mtuhu kumoso.
  enq-2: Pake nenge lapoma baa-pipa pyao yukuiyami. Mende doko baanya kingi tolaetena
    yukuiyami. Mende doko baanya kingi koeyatena yukuiyami.
  eng-ASVBT: Then are there crucified with him two robbers, one on the right hand
    and one on the left.
  mna-mna: Mi tipun tomtom kuumbuŋan ru tomen ila ke pambaaraŋana. Ta imbot la ki
    namaana woono, mi toro imbot ila ki ŋas.
  myw-myw: Siney tavveinaws asteiy iweiys waklos, teitan wanaka̱tay, tayuwein wankimaw.
  sby-sby: Kayi kopeloko kwalikuba kwapopwa kapondo babili, umo kucikasa ca kululyo,
    naumbi kucikasa ca kucipiko.
  sll-sll: Erere bina holo holi iwe, kura bolere, homena kuni nongwo yal sutani daling
    holo holo er pera bani si engwi.
  yaq-NT: Ketchia, woika jume' jita e'etbwame aamak kuusimmet poponwak. Seenuk a'
    batatana, senuk intok a' mikko'otana.
  uro-uro: Dä qosaqi rha edämsäs pät aiomni ama ruiom ama sua iom gem ga i ak di rha
    mu qa dä ma Jisas aa märmär dap akni da aa sael.
  ita-1885: 'Allora furono crocifissi con lui due ladroni: l''uno a destra, l''altro
    a sinistra.'
  muy-muy: Eslini keti tàdarfəŋ ndam akal bebem cʉ kà təndal ndahaŋ kà gəvay ga Yezu,
    bəlaŋ gani ka ahar ga ɗaf, bəlaŋ gani ti ni ka ahar ga gəjar gayaŋ.
  kqc-kqc: Mina usi duma duma amiye remanu inasa satauro ikoko reyadi, yokoi bi ini
    vana rama rofu ma yokoi bi ini vana enana rofu.
  tav-tav: Aperã pʉgarã cajee rutiricarãre na quenare yucʉ tẽorica pãiripʉ capapuayuparã
    Jesu mena cariape nʉgoa jĩcaʉ, cacõ nʉgoa maca apeĩ.
  eng-ULB: Two robbers were crucified with him, one on the right of him and one on
    the left.
  spa-VBL: Entonces crucificaron a dos criminales con él, uno a su derecha, y el otro
    a su izquierda.
  fra-_FOB: On crucifia en même temps avec lui deux brigands, l'un à sa droite et
    l'autre à sa gauche.
  hau-ULB: An gicciye shi da 'yanfashi guda biyu, daya ta damansa dayan kuma ta hagunsa.
  mal-mal: വലത്തും ഇടത്തുമായി രണ്ടു കള്ളന്മാരെയും അവനോട് കൂടെ ക്രൂശിച്ചു.
  kkc-kkc: Osoloso mesiya bakadio sabolo homo bulubo magoo ma dokodoo yoguso enigaso.
    Odoo hee Yesu o dee deedee dokolo tulugu, osoloso hee o dee dobusu dokolo tulugu
    diso.
  urd-GVR: Do ḍākuoṅ ko bhī Īsā ke sāth maslūb kiyā gayā, ek ko us ke dahne hāth aur
    dūsre ko us ke bāeṅ hāth.
  far-far: Sui, kera ka foto'ida laugo ro wane beli ki fainia ana na 'airarafolo ki,
    ta wane bali 'o'olo ana, ma ta wane ana bali mauli.
  suz-BL: मिनु खुइ निक्‍शी आस कली यो आ कली खोदेंशो पा आ ग्‍युरा नु पेरा गे क्‍युक्‍गमे
    बाक्‍त।
  car-NT: Imaro ro oko tokonamon manamangon poka'san i'waine, o'win amy apo'tun wyino,
    o'win amy apoje wyino.
  amp-amp: Jisasr tuhegirmo tkittn hus rikoh yimaf mano mano tuhegirmomf. Womr tirmifko
    hirmor, womr kindonko hirmor.
  bht-bht: तालू उदे सोगी दो डाकू इक सजे पासे कने इक खबे पासे सूली पर चढ़ाऐ।
  eng-NOY: Then are crucified with him two robbers, one on the right hand, and one
    on the left.
  cub-NT: Ʉ̃́que máre pẽvari boarĩ́ jarʉvarejaima pʉcarã tatorĩ ñavaipõevare, ape
    pʉcarõa jocʉcʉjaravearã. Cũinácʉ Jesús ʉ̃i meapũravʉi aru apecʉ ʉ̃i cãcopũravʉi
    cʉrejaima.
  ita-1927: Allora furon con lui crocifissi due ladroni, uno a destra e l’altro a
    sinistra.
  lww-lww: Ana e pogos nene, yaru navinauena lalua, asuari m̃ena ga la luoka e laki
    torovia sa ke Yesu, la amligan tai e lepasnena na p̃amarua, tap̃ena e lepasnena
    na p̃am̃eli.
  ckb-ckb: دوو دزیشیان لەگەڵی لە خاچ دا، یەکێک لەلای ڕاستی و ئەوەی دیکەش لەلای چەپی.
  nas-nas: Napoꞌ kenaanka naninka mutaaꞌo tee ninka nariꞌ taakavaaretuꞌ teka. Narung
    tee-koo tampavine-aape eeꞌnoko narung mareꞌaanavine-aape.
  uvl-uvl: Pe hana kemenge kina nai, te heon heke iri pule. Elle heon nga Iesus hilina
    hele nenga pen tamalmal pe e nga pen hoihoi.
  eng-BBE: Then two thieves were put on crosses with him, one on the right and one
    on the left.
  ixl-CNT: Utz taqꞌ jeꞌ kaꞌvaꞌl elqꞌom vatz kurus kꞌatz u Jesuus majte; maꞌl tisebꞌal,
    vaꞌt timax.
  xsi-xsi: Aŋga lâ Yesu waŋgira, ande sisonanzi nzanzare tamwatanzi rua tona. Toŋge
    sipu lâ kâi popole toŋge tini papa Yesu tini pa wia kâ, aŋga toŋge nde sipu lâ
    kâi popole toŋge tini papa i tini pa ŋâsi kâ.
  crx-NTPO: Nane undunut'ihne, 'enne cha hiyulh tulalhgus k'ebuhilhti. 'Ilhoghun nailhni
    ts'e, 'ink'ez 'ilhoghun 'intl'us ts'e.
  kan-OKCV: ಯೇಸುವಿನೊಂದಿಗೆ ಇಬ್ಬರು ಕಳ್ಳರನ್ನು ತಂದು ಒಬ್ಬನನ್ನು ಬಲಗಡೆಯಲ್ಲಿ ಇನ್ನೊಬ್ಬನನ್ನು
    ಎಡಗಡೆಯಲ್ಲಿ ಶಿಲುಬೆಗೆ ಹಾಕಿದರು.
  bbb-bbb: E azo kevo ije bune Jesu dabe ijiege kurosi ijia kana areme bune una kuke
    e inieki inokiro kame kurosi gue ijia kaniae. E be bu dabe Jesudo umui maeneke
    ijia kanaga be bu umui aeneke ijia kanae.
  blw-blw: Yag hen hiyachi agé, enkoroscha hen chuway futangelo way nanggagaw-éncha
    ah Jesus te ah pachawananna hen iha ya ah pachawigina hen iha.
  tam-2017: அப்பொழுது, அவருடைய வலதுபக்கத்தில் ஒருவனும் அவருடைய இடதுபக்கத்தில் ஒருவனுமாக
    இரண்டு திருடர்கள் அவரோடுகூட சிலுவைகளில் அறையப்பட்டார்கள்.
  azz-NT: Huan no quincuoupampilojque inajnacastampa Jesús ome tachtequini, se iyecmacopaca
    huan in ocsé iopochcopaca.
  spa-RV-1909: Entonces crucificaron con él dos ladrones, uno á la derecha, y otro
    á la izquierda.
  csy-csy: Ama taw nguta ni te zong a ziatsang ah khat, a veisang zong ah a dang khat,
    thinglamte tung ah khai uh hi.
  mxq-NT: Nandʉꞌʉn majtskʉ maꞌtspʉty dyajkruuzpajttʉ mʉt yʉꞌʉ, tuꞌuk aga̱ꞌa̱ñdsyoo
    es jatuꞌuk ana̱jñdsyoo.
  tzj-NT: In ec'o c'a ca'i' alak'oma' xeri̱p chwach cruz chakaja', jun pa riquik'a'
    ja Jesús in jun pa rxcon.
  tdt-tdt: Sira prega tan ema naok-teen boot nain rua iha krus, ida iha Jesus nia
    sorin loos, ida iha sorin karuk.
  ron-BTF: Tot atunci au fost crucificați cu el doi tâlhari, unul la dreapta și altul
    la stânga.
  eng-WEBP: Then there were two robbers crucified with him, one on his right hand
    and one on the left.
  eng-FBV: They crucified two criminals with him, one on the right, and one on the
    left.
  nld-1939: Tegelijk met Hem werden twee rovers gekruisigd; één aan de rechterhand,
    en één aan de linker.
  bwo-bwo: Manoor Iyesusnton git wonbedewotsi iko k'ano maants iko giro maants jit
    bok'ri.
  nch-BL: Huan quincuamapeloltijque ome tachtequini ipan inincuamapelhua nechca Jesús.
    Se ipan inejmat huan seyoc ipan iarraves.
  quc-TNT: Xukuje' xerip quieb elak'omab ruc'. Jun pu wiquiäk'ab, jun pu moxk'ab.
  tfr-NTPO: Jesús l̈öra pjangshko ga nopga l̈ũ ä wl̈eniyo l̈öra l̈ok do pjök kjl̈ös
    go bakoe. Kjl̈ara pjang or kël̈ë, kjl̈ara pjang or mil̈ë, kjl̈ösyo dboy dboye.
  kaq-NT: Yometso rabe rihbi sca tasaxon rontancanquin jaa senenbi. Ramiho huetsa,
    ramiho huetsa.
  ahr-ahr: नंतर त्यासनी येशुनासंगे दोन लुटारूसले, एकले उजवीकडे अनी एकले डावीकडे असा
    क्रुसखांबवर खियात.
  sgb-sgb: Main êt loway lalaki, ya parehon mapanyag karawakan ya impako ha koros.
    Ya miha ay atsi ha koros ha dapit panabtab ni Apo Jesus, haka ya miha ay atsi
    ha koros ha dapit uki na.
  vie-1934: Cũng lúc đó, họ đóng đinh hai tên trộm cướp với Ngài, một tên ở cây thập
    tự bên hữu, một tên ở cây thập tự bên tả.
  kxv-kxv: ଏଚିବେ଼ଲା ତାନି ଟିଃନିୱାକି ରଅସି ଇଞ୍ଜାଁ ତାନି ଟେ଼ବ୍ରିୱାକି ରଅସି ଇଲେକିହିଁ ରୀ ସ଼ର୍‌କାଣି
    ତାନିତଲେ ପା଼ସି ମୁଣ୍ତାତା ଏକ୍‌ହେରି ।
  cha-cha: Ayo nae maatane yan güiya gui quiluus yan y dos na saque; y uno gui agapaña
    ya y otro gui acagüeña.
  amu-NT: Mati joꞌ joꞌ tyꞌioomna we naⁿcantyꞌue nꞌoomꞌnaaⁿ, cwii tsaⁿꞌñeeⁿ ñoom tsꞌoomꞌnaaⁿ
    na meintyjeeꞌ ntyjaaꞌ Jesús ntyjaya. Ndoꞌ cwiicheⁿ tsaⁿꞌñeeⁿ ñoom tsꞌoomꞌnaaⁿ
    na meintyjeeꞌ ntyjatymaaⁿꞌ.
  hin-CV: उसी समय दो अपराधियों को भी उनके साथ क्रूस पर चढ़ाया गया था, एक को उनकी दायीं
    ओर, दूसरे को उनकी बायीं ओर.
  eng-OURB: Then there were two robbers placed on execution-stakes with him, one on
    his right hand and one on the left.
  spa-BES: Luego dos ladrones fueron puestos en cruces con él, uno a la derecha y
    otro a la izquierda.
  san-BEN: ততস্তস্য ৱামে দক্ষিণে চ দ্ৱৌ চৈরৌ তেন সাকং ক্রুশেন ৱিৱিধুঃ|
  tdx-tdx: 'Le nampindrezam-pirado­rado ama’e : ty malaso roe, ty raike ankavana’e
    vaho ty raike ankavia’e eo.'
  naf-naf: Mti ekŋenaŋ an kambu titi zut Zisasmak ŋen betnaŋ penaset ma ŋen betnaŋ
    alomeset tewen gwilimaŋ idowien.
  grc-MT: τοτε σταυρουνται συν αυτω δυο λησται εισ εκ δεξιων και εισ εξ ευωνυμων
  vid-vid: Wabokaji weli nawawambigwa mumsalaba hamwe na heye, yumwe kudilo na yumwe
    kumoso.
  pio-NT: Natàtàaca nacái pucháiba cayéedéeyéi cruz ìwali mawiénita Jesús irí. Abéeri
    cruz ibàlùacawa Jesús yéewápuwáise, áiba cruz nacái ibàlùacawa apáuwáise Jesús
    irí.
  tsn-tsn: Dinokwane di le pedi le tsone di ne tsa bapolwa mo mosong oo di mo tsentse
    fa gare.
  amr-NT: Kenokaʼ bottaʼ huabereʼeritakon hue̱ypa cruzte onʼmabetaʼuyate. Jesús huadaʼkopen
    nogtaj opeʼtopen onʼmabetaʼuyate.
  pwg-pwg: Ma yapiyapi damsi ruwa Yesu yavata ituparatusi, sago katagheyanai ivi miirini
    ma sago dugenai ivi miirini.
  cjv-cjv: Ena yokamai fure tai kunei neinga yai surai endire u Yesu moingui tei ure
    te yai ta eri yoro bakomdi sire koro Yesu okom womdi sime. Te yai ta eri yoro
    bakomdi sire koro Yesu okom korari sime. Ena surai yo moipire.
  tha-KJV: คราวนั้​นม​ีโจรสองคนถูกตรึงไว้​พร​้อมกับพระองค์ ข้างขวาพระหัตถ์คนหนึ่ง
    ข้างซ้ายอีกคนหนึ่ง
  por-BR-2018: Então foram crucificados com ele dois criminosos, um à direita, e outro
    à esquerda.
  mhl-mhl: Suroŋqoqo ŋi yoyoka oi iŋoke maripoŋgo yapebuŋ. Mo me furoineo, mo kijoineo
    mobemobe oŋu yapebuŋ.
  klv-klv: Ikad nǝvanuan vǝnvǝnah eru artotahǝtah mai aYesu. Sual itahǝtah len nǝhai
    balbal len nǝmatu siYesu, togon len nǝmair san.
  bco-bco: Ya꞉su e o꞉lia꞉yo꞉ afalo꞉ dia꞉sen kalu a꞉la꞉ nowo꞉ e aniba alu. Nowo꞉ ililib
    doba꞉da꞉, nowo꞉ fo꞉fo꞉doloba꞉da꞉, a꞉la꞉alu alifa꞉.
  kdl-NT: Asoje yi a wandamgbana ta̱ dem aza a maga̱la̱ka̱ a roku ama a re, uza u
    te a kukere ku ulyaki ku ne uza u te tani a ku ugula̱ ku ne.
  apu-NT: Xesosi takote itokakitarina ipi kiĩtiririni aamina ĩpiriãmitakari nopini,
