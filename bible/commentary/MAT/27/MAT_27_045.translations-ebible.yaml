  spy-NT: Kichō ꞉mēēnānēēt bēēt nyēē kiker kōōrēēt tukul, kung'eetee āsiiswēk lo ākoy
    āsiiswēk sokool.
  xnn-xnn: Kag-aw ay tinmenga nan agew dat bomolinget nan batawa engganay inmalas
    tres isnan sedem.
  mwe-mwe: Bhai, tandubhila shaa shita ja mui lwashinkupagwa lubhindu pa shilambolyo
    mpaka shaa tisha.
  tte-tte: Kala pwasinasina mena kanasiga tili koloki lolau yanuwa meuloina iboniboniyai.
  tcs-tcs: Wen i bin kese tuelb aklok aptanun taim, da skai i bin kam dak. I bin dak
    prom tuelb aklok go kese tri aklok.
  hlt-THB: Khawnoek paquk awhkawng pakow dy dek awh khaw than hy.
  soq-soq: Iesu koros osowe seudio enautalene omo natadea bedewe sala uduudu iwinidalene
    winen.
  qub-qub: Chaypitaga las-dösipita-pacha tardi mallway intiyaj pacha chacacäcuran.
  att-att: Á ta tangngá na ággaw, nakkallà yù tangapáddabbunán áddè ta alas tares,
    nga pannarek na bilák ta púgák.
  bki-bki: Ana ea legiano viovare, ana melijokouo binimei miununuko vio reraio, mia
    jo jibe na bano-o bokar m̃erenio tolu niogoravo,
  bqp-bqp: Kũ ifãntɛ̃ kà mìdangura, akũ gusira dà bùsuu pìla pínki ari fãnantɛ̃
    mↄ̀ aakↄ̃.
  mcp-mcp: Yídʉ́gʉ́ í á ka shila shí nyɛ̂sh nə́ ŋkwed, tɛ́ɛ́d tɔ́lɔ́g dɨ́ kə wɔ́ɔ́s
    mə́wəla məlɔ́ɔl mâ mpwó-kugʉ́.
  hat-hat: Vè midi konsa, vin gen yon fènwa sou tout peyi a, jouk twazè apre midi.
  npl-NT: Ijkuakó otleyuak itech nonteh tlalmeh, ik tlajko tonati iwa asta las tres.
  bgg-bgg: Hanai duchoi rey pha ishak shii zab soh shii igiia rey ne thab dun, ji
    pha igiia ne ishak uom thog dang pha thab dun.
  eng-TCENT: From the sixth hour until the ninth hour, there was darkness over the
    whole land.
  eng-BSB: From the sixth hour until the ninth hour darkness came over all the land.
  cpu-NT: Ikanta itampatzikatapaake ooryaatsiri, omapokashitapaaka otsirenitanake,
    irojatzi sheeteeni ithaperotanakara ooryaa.
  san-ASM: তদা দ্ৱিতীযযামাৎ তৃতীযযামং যাৱৎ সৰ্ৱ্ৱদেশে তমিৰং বভূৱ,
  tac-NT: '''Liko rawilírikáchi ''ma chóniga ilíbale bochígimi gawichí, ''ma nasípagana
    enegá ku rayénale alué rayénali,'
  eng-WEBPB: Now from the sixth hour there was darkness over all the land until the
    ninth hour.
  gfk-H: No hanua ga kankado hatahun lah ra sangahul ma irua na pakana bung ra kasakesa
    tuk taar ra aitul a pakana bung ra matarahien.
  viv-viv: Tu umalovana babi matatabuna giꞋuyuyubodena, uyadayada givebutuna be ginunauwena
    mala gilavina againe.
  yao-yao: Chitandile lyuŵa pantwe mpaka saa tisa, chilambo chose chaliji chipi.
  tgp-tgp: Ale na livuha rani r̃or̃oha tavera matea mo tavuni na jara tari mo tikeli
    na matan alo mo tolu na ravravi.
  auc-NT: Tæcæbæcä pönï bayö tömämæ ïñontobæ̈ wëmö badinque ayæ̈ ayaönäa wæiganca
    mæ̈ mämonte baï ïnimpa.
  kbc-NT: Igaanaɡ̶a yaxoɡ̶o-noko, ja nexocaɡ̶a neɡ̶epaa iniwatadaɡ̶ani lakata me ɡ̶ocidi,
    odaa inatawece iiɡ̶o nexocaɡ̶a.
  bmh-bmh: Am gusig ban ula, am ilab tam, em unum umaum sul usalai betei am ameg ainarai
    umusig.
  ctu-BL: Ti xinq'uiñil tsa' ic'a pejtelel pañimil c'ʌlʌl ti och'ajel q'uin.
  meq-meq: A dazlay ta magərhəpat, ləvoŋ a ge ka dala niye tebiye tekəɗəgəm. A ge
    na, hus a ɓəre mahkar i huwa.
  noa-H: Hedausĩe t'ʌnʌm hee, dëgölp hedau k'ĩbaadëm habarmʌn sĩi warre hedaramjöta
    jöisijim. Mag k'ĩ t'ʌnʌʌ hawia hedau p'ʌʌibaajër las tres naata deeu haardʌbaadëjim.
  alp-NT: Kena olasa butu esa lesini lua hkwatare, otoi mere mele pusue eti roma olasa
    telu kmau.
  san-VEL: tadaa dvitiiyayaamaat t.rtiiyayaama.m yaavat sarvvade"se tamira.m babhuuva,
  kbq-kbq: Hagi zagemo anuntupi me'negeno mika mopafina haninkino kinaga 3 kiloki
    uhaniti'ne.
  kbh-kbh: Nÿetsto orscana las tresë́ntscoñe, nÿets quem luare yojtseibétata.
  ron-LSB: De la ceasul al șaselea a fost întuneric peste toată țara până la ceasul
    al nouălea.
  pon-pon: Jan ni auer kawonu lel auer kaduau rotorot kipadi jap o.
  nhe-BL: Huan ica tlajco tona tzintlayohuac campa hueli ipan tlaltepactli hasta las
    tres ica tiotlac.
  sps-sps: Tana safunuu na fuan a kilok tana nuaf, monaagits faavot uurup faavot nato
    onots ovei a fopis a aua.
  wnc-wnc: Sike kepmaom zikaa keu kuupbam sike kuku bangee siwan
  nmw-S: Parae luwane, hiyebe bwabwaligane i gogou hana had tri oklok.
  bus-bus: Kɛ̀ ↄfãntɛ̃ kà mìdangura, ben gusiaa dà bùsu pìla píngi ai fãantɛ̃ mↄ̀
    aagↄ̃.
  gub-BL: Kwarahy wapytepe hin mehe. Na'e ipytunahy kury. Ywy rehe ipytunahy paw rupi
    kury. Ipytunahy te karuk etea'u mehe.
  imo-imo: Jisas unjo polopeyana we uku topa pepili awi tangoli ena 12 klok terimu
    kinye kombu pali tumbulu topalie, altopa ipupene ena 3 klok terimu kinye kelerimu.
  boj-boj: Qanam jige seŋ bati 12 onaqa sawa kalil tulaŋ ambruosi sonaq gilsiq seŋ
    bati 3 onaq bilaqtej.
  eng-DRA: Now from the sixth hour there was darkness over the whole earth, until
    the ninth hour.
  knf-knf: Ţi udiiŋ unuur, unuur umara mara awunana, kë bdëm bawala ţi umundu bŧi,
    ado ŋwoori ŋwajanţ.
  san-KHM: តទា ទ្វិតីយយាមាត៑ ត្ឫតីយយាមំ យាវត៑ សវ៌្វទេឝេ តមិរំ ពភូវ,
  arn-NT: Feychi antü rangiantülu, kom mapu dumiñmalewey küla ora.
  zas-NT: Dxel diizd garol dxej bicajy loj guidib guidxliuj, xt raca choon wadxe.
  ken-NT: Ɛ́gháká nɔ́kɔ́ nkárɛ́nká byo nɛ ɛpay nɛ ngósí, ɛjuri ɛ́kwɛ́n ɛtɔk
    ɛnkɛm. Ɛbhák kpátɛ nkárɛ́nká ɛ́rát nɛ ngósí.
