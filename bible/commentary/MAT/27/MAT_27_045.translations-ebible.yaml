verse: MAT.027.045
translations:
  kpx-kpx: Vanie lilimo vata bahatamo vau loai gidualeu tili okoloki masege vaniu
    tota halunu.
  okv-H: Eto 12 o’ clock eto pambuto hure 3 o’ clock amita jo ta enda tapa mume sihukena,
  tbo-tbo: Iyeta i lautipolini ma kabudala lalana i wohouni po tupo atapuna i uguguwi
    a sigana kabudalana i hopu po ibiga i lutipolini.
  mal-C: ഉച്ചയ്ക്ക് പന്ത്രണ്ടുമണിമുതൽ മൂന്നുമണിവരെ ദേശത്തെല്ലായിടത്തും ഇരുട്ടു വ്യാപിച്ചു.
  grc-SR: Ἀπὸ δὲ ἕκτης ὥρας σκότος ἐγένετο ἐπὶ πᾶσαν τὴν γῆν ἕως ὥρας ἐνάτης·
  bgc-bgc: दोफारी तै लेकै तीन बजे ताहीं उस सारे देश म्ह अँधेरा छाया रहया।
  khz-khz: Ora gauna 12 koloko egapiato aonai, tanopara maparana mukuna na egapi-gavuato,
    mukuna emiato pene ago ora gauna 3 koloko.
  deu-TKW: Von der sechsten Stunde an aber brach eine Finsternis ein über das ganze
    Land bis zur neunten Stunde.
  zsr-NT: Catiꞌ bdxin huagbídz, bchul gdutë yödzlyú ga bdxintë gdu rdöd xhuö.
  lin-lin: Kobanda na ngonga ya midi kino na ngonga ya misato ya pokwa, molili ekotaki
    na mokili mobimba.
  hns-NT: Tab baara badje se tien badje talak des bhar me ekdam andhiaar hoi gail.
  noa-E: Edausĩe thʉnʉm ee, dëgölp edau khĩbaadëm abarmʉn sĩi warre edaramjöta jöisijim.
    Mag khĩ thʉnʉʉ awia edau phʉʉibaajër las tres naata deeu aardʉbaadëjim.
  eng-EMTV: Now from the sixth hour until the ninth hour, darkness came upon all the
    land.
  mib-NT: Te nuū ní cuu cahuxī uū, te ni cunee nɨɨ́ cáhnu nde cahunī.
  lif-NT2: हे़क्‍क्‍याङ् ले़न्‍दिक् कुमुक् थिक्-ने़त्ताङ्‌धो कुमुक् सुम्‍सि थारिक्
    खादाम्‍माल्‍ले़ खे़न् लाजेॽइन्‌सिदे़प् ते़प्‍तुरो॥
  xnj-xnj: Kuhumila muhi wa saa sita mbaka saa tisa, chitita chatindili mulima woha.
  mmx-mmx: At lasangaun mi legepu xonaleng, lamain ga vung pavaa mo lenep silok axap,
    la gak lok se at lavantun konaleng.
  cbr-NT: Usa 'ain ca bari xamárucëbëbi me bëánquiacëxa. Bëánquiax ca rabë́ 'imainun
    achúshi hora bari pëquitëcëancëxa.
  tee-NT: Pus acsni k'atunculh pus lana ts'islh tachi ixlhilacaputs'un ju lacamunutpa'.
    Tus lakat'utu hora atok'oxana' na ists'ista.
  eng-LSV: And from the sixth hour darkness came over all the land to the ninth hour,
  cak-NT: Y pa nic'aj-k'ij che ri k'ij ri' ronojel ri rech-ulef xk'okumer-ka. Y ri
    k'eku'm ri' xq'uis-e c'a nak'ak'ij a las tres.
  pah-NT: Ahaji katu kwara igwehetei reki ipyryrymame. Ypytunahimba hete yvya koty
    nhaporemo. Ka'aru g̃werĩ às três horas kwara imbokojahua'javi.
  sja-NT: Imat'ɨpa ak'õrejĩru k'iat'ɨdachi. Na eujã jõma p'ãriudachi las tres parumaa.
  xed-xed: Zlrafta ta fitik ɗək ma ghəŋ ha ka laha ta nzemndi hkən ta fitik hawu,
    ka nutá vli tɗik ka grum ta ghəŋa haɗik demdem.
  mks-NT: Tá na̱xi̱nu̱ co̱o caxi̱vi̱ nda̱a̱ na̱canaá níí cúú ñuyíví ta ja̱nda̱ ca̱a
    u̱ni̱ sa̱hini já na̱casáhá na̱ndiye̱he̱ tucu.
  gfk-S: Ira katano bakut ga kadado hatahun leh ra sangahul ma iruo na pana bung ra
    tingana kasasa tuk ter ra aitul la pana bung ra matarahien.
  bmu-bmu: Silim bibiŋi 12 kilok aiga miaŋgöreŋök söŋaupnöŋ eta gölme pakpak dop köla
    ahöiga anda aua karöbutkö dop ahök.
  dgz-dgz: Wam ianupe wariwandini gapan, piup ame iravi mum tatarin tunu taue aeni
    amba wam airase yampoa waren.
  eng-GNV: Now from ye sixt houre was there darkenesse ouer all the land, vnto the
    ninth houre.
  zaa-NT: Ttu tsì'nu hora ti'gá nna bechul·la le' itúbani yétsiloyu hàstaá ritìį tsunna.
  eng-WEBSTER: Now from the sixth hour there was darkness over all the land to the
    ninth hour.
  guh-guh: Jesús baja itsa tëpaejitsia, ajena matonejejitsia, daxita nacuanëjava aitaquiri
    tsajuni. Matapania caniviyojavabelia, bejamatabëcuene a las tres, nacua napebeta
    icatsia.
  bon-bon: Bimu duusa me krokeciiye te cewe ne iyeta icwabige, siige nesae awa pepu
    enajige.
  nhw-BL: Huan ica tlajco tona tzintlayohuixqui campa hueli ipan tlaltipactli hasta
    las tres ica tiotlac.
  swh-ONEN: Tangu saa sita hadi saa tisa giza liliifunika nchi yote.
  wbi-wbi: Kutenguala akavalilo aka ntanda pamwisi, ing'hisi jikakupiika iisi jooni
    kuhanga kufika akavalilo aka budika lubale.
  bba-bba: Ye n kuɑ sɔ̃ɔ wii wɔllu, yerɑ yɑm tĩrɑ tem mɛ sɔɔ kpuro sere n kɑ turɑ
    yokɑn kɔbɑ itɑ.
  eng-KJVCPB: Now from the sixth hour there was darkness over all the land unto the
    ninth hour.
  kgk-NT: Upéi kwarahy mbyte-py pytũmba-ma upe yvy ári. Mbohapy óra peve pytũ. Ka'arugwasu
    peve pytũmba.
  waj-waj: Itaa kua tuduu suaivo ikianna tammauduu mmuakiaa mmatavai heenama kioo
    vaududuu suaivo hanigiooduu taikeeravai.
  cpy-cpy: Ikanta itampatzika-tapaaki ooryaa, omapoka-shitanaka otsireni-tanaki, roojatzi
    tsirenii-teeni ithapero-tanaka ooryaa.
  ekk-PKP: Keskpäevast kuni kella kolmeni kattis kogu riiki pimedus.
  mpx-mpx: Alalati bwagatau, panuwa gegewena i gogou ana siga tili kilok.
  wbp-wbp: Yangkangka jintangka-juku parrangka karlarla-puru, ngulaju yalumpurla-juku
    ngurrararla munga-piya-juku marujulpa karrija warrukirdikirdi wuraji-karda.
  luo-luo: Chakre sa auchiel mar odiechiengʼ nyaka sa ochiko, mudho nobiro moimo piny
    duto.
  nhe-NT: Huan ica tlajco tona tzintlayohuac campa hueli ipan tlaltepactli hasta las
    tres ica tiotlac.
  aii-aii: ܘܡ̣ܢ ܣܵܥܲܬ ܕܬܪܸܥܣܲܪ ܗܘܹܐ ܠܹܗ ܚܸܫܟܵܐ ܥܲܠܔ ܟܠܵܗ̇ ܐܲܪܥܵܐ ܗܲܠܔ ܣܵܥܲܬ ܕܬܠܵܬ.
  esk-NT: Uvluq qitiqquqman taaqsiñiqsuq nunapayaami piŋasuni sassaġniġñi.
  msb-msb: Mga alas dose an udto san magdulom an bilog na nasyon hasta na mga alas
    tres an hapon.
  cpa-NT: Jøng² mi³ca¹tǿ² dsi¹hiég¹, ca¹hǿi² neng² ta³cøng² juøi² jøng² ca¹tǿ² hein¹³
    hnøa¹² ta¹ca¹hlég².
  dso-dso: ସେ ଦିନେ ମୁଣ୍ଡ୍‌ବେଲାଇ ଅନି ଆଡ୍‌ବେଲାଇ ଜାକ ଗୁଲାଇ ଜଗତ୍‌ ଆନ୍ଦାର୍‌ ଅଇଗାଲା ଆରି
    ସେଟା ତିନ୍‌ ଗନ୍‌ଟାଜାକ ରଇଲା ।
  meu-meu: Dina tubua amo dibura ese tanobada idoinai e gorua ahu, ela bona dina e
    ḡelo.
  yva-NT: Masyote yasyin dave, uma ami abusyinara eane jirum, ananamane nande ntamijo
    munijo we rai tenambe yava uma amije mandei umba ngkarimu.
  dgc-dgc: Nadid, sapul to tanghali, éy nagdiklém a hanggan to alas tres.
  zpm-NT: Zig groḻ dzew, tibaque zeeṉ goc tib ncow dipse lo guidzliu, haxta las tres
    biaa biini stib.
  hix-NT: Kamàmà thataw ehtoko, nawanay harha tà. Ràà kay hatà, yukryeka yamtar horye,
    omeroro hatà. 3 oras nenatày hatà, tawanye rma hatà. Kokonyehra rma hak ehtoko,
    tawanye rma hak nehxakon hatà.
  sim-sim: Ta am komek or sirik kolok si krinyaha simbalesik misambin er simu tangna
    arangorakora. Si naha ihi homi avi li mbari wolok indik simu harara.
  npi-ULB: अब मध्यान्‍नदेखि दिउँसो तिन बजेसम्म सारा देशलाई अन्धकारले ढाक्यो ।
  cgc-cgc: Na ugto-adlaw en, gadelem bilog na lugar dya asta ta tallo uras.
  tim-tim: Akto hilâm tânâmŋân ainâk hândâk humo dâgâm yendo eŋgaiŋe agep.
  yor-yor: Láti wákàtí kẹfà ni òkùnkùn fi ṣú bo gbogbo ilẹ̀ títí dé wákàtí kẹsànán
    ọjọ́.
  wos-wos: Nukwa dawimbu téndéka dé atéfék héfambu gan hunyi.
  emp-NTPO: Umatipa ʌ̃mãdaura quisia. Maʌ̃ba naʌ̃ ẽjũãra hora ũbea jũma pãĩma nũmasia.
  eng-F35: Now from the sixth hour until the ninth hour a darkness came over all the
    land.
  ind-ind: Mulai jam dua belas siang, tiba-tiba seluruh daerah di sekitar situ menjadi
    gelap sampai jam tiga sore.
  pes-OPCB: آن روز، از ظهر تا ساعت سه بعد از ظهر، تاریکی تمام آن سرزمین را فراگرفت.
  mpt-mpt: Kelanoa afoko tenoa isak ewit tlota dabalim olo alukum mililanobio bita
    afoko delwab manota imin bomasobe.
  bla-bla: Nau'yi itai'ksĭstsikŭmiopi konŭs'ksŏkkumă itŭp'skinatsiu piksu'yi itaiksĭstsikumiopi.
  ssx-ssx: Nate you tikekena꞉ haena꞉ mo kenke paeyao timba꞉ la꞉ pambaa puaata꞉ nate
    leke tepo minolo hata꞉ nate lekelo yopula꞉ dina꞉ta꞉ nateta꞉ paa pa̱a̱ piekeme.
  mkl-mkl: Ŋɔi dɑsɑ̃ nkpɑu ilu í kuku si ilɛ fei hee í koo í to isɔ mɛɛtɑi ɑlɛ.
  gaq-gaq: ତୁଗୁଆ ଣ୍ଡୁ ଣ୍ଡିଗ୍ ସ୍ମିକେଲା ସାପା ଦେସ୍‍ପାକା ତାଙ୍ଗ୍‌କିଗ୍ ଡିଙ୍ଗ୍‌ୱେଗେ ଆରି ଆତେନ୍‌
    ଞ୍ଜି ଗଣ୍ଟା ଜାକ ଲେଃଗେ ।
  gof-RNT: Usuppun saateppe bidi, uddufun saate gakkanaw biitta ubbay dhumis.
  unx-unx: ତିକିନ୍‍ସିଙ୍ଗିଏତେ ତାର୍‌ସିଙ୍ଗ୍‌ ତିନ୍‌ଘାଣ୍ଟା ଜାକେଦ୍‌ ଗଟା ଦିଶୁମ୍‌ ନୁବାଃୟାନା
    ।
  gah-gah: Holisaká nene mukí mikasiuka límugusi ze asú oake minoloko novigo únaká
    ho ale zohota imó.
  lcm-lcm: Vuk taun ke katapo mang ias lava, sikei vong kala pakut a kuli rina aongos
    tung si kalapo ngelik aliu.
  aer-aer: Kenhe arlte yanhe ikwerele, arlte mpepele uterne ingwemerte-irreke. Kenhe
    re ingwemerte akwete angwerreke-atwetye. Kenhe tyerrtye ingkirrekele alernnge
    arerrirretyakenhe, arrangkwe akwete.
  qvc-NT: Chay diyaqam tukuy pachapi limpu tutayarqan larrdusi urasmanda asta las
    tres di la tardikaman.
  tgl-ULB: Ngayon, mula sa tanghaling tapat dumilim ang buong paligid hanggang sa
    alas tres ng hapon.
  cbs-NT: Janua badi manananbibiaken badi nuka meshua itsa daka manaibun ma badi nai
    puchinin dakaken bepenakainaya
  xtm-NTPP: Te nuu ve kusava nduu ma, te ni‑ka'nu ñuu ñayivi ma ni kunee, onde nuu
    ni kuu ka uni jañini ma.
  nnq-nnq: Ikiba saa sita nalumu mpaka saa tisa kimuyo, lubendu ngulutanda kilambo
    choa.
  bao-NT: Jotoa decomacã ca niiro, ati yepa niipetiropʉ ca naitĩa peticoarique, ñucã
    muipũ bʉaro cʉ̃ ca aji ñaacũmu duwi waari tabe ʉnopʉ boewʉ.
  san-ORI: ତଦା ଦ୍ୱିତୀଯଯାମାତ୍ ତୃତୀଯଯାମଂ ଯାୱତ୍ ସର୍ୱ୍ୱଦେଶେ ତମିରଂ ବଭୂୱ,
  huv-NT: Condom wüx lalembej nüt, quiaj pojniüt wüx iüt tamong lanchejliow nüt.
  otn-NT: Mi̱ hyu̱xyadi p'ʉya, bi̱ m'mɛxu̱i̱ gä ra̱ xi̱mhäi asta̱ hyu̱nde.
  nop-nop: Unduŋ hatimilune mele lekiŋgoŋ tuguk, kaŋ kwet wanakaŋ mambip tubudapmaaŋ
    halune wooŋ 3 kilok tuguk.
  obo-NT: Na, to moko-untud don kos allow, tigkow id mosukirom kos intirut ingod daom
    to otollun uras.
  cak-ENT: Y tok chi nic'aj k'ij c'a ri jun k'ij ri', jari' tok xk'ekumür-ka ronojel
    ri ruch'ulef. Y ri k'eku'n ri' xq'uis c'a e pa las tres ri xkak'ij.
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤗᤧᤴᤍᤡᤰ ᤁᤢᤔᤢᤰ ᤌᤡᤰ-ᤏᤧᤳᤋᤠᤱᤎᤥ ᤁᤢᤔᤢᤰ ᤛᤢᤶᤛᤡ ᤌᤠᤖᤡᤰ ᤂᤠᤍᤠᤶᤔᤠᤸᤗᤧ ᤂᤧᤴ ᤗᤠᤈᤣ᤹ᤀᤡᤴ
    ᤛᤡᤍᤧᤵ ᤋᤧᤵᤋᤢᤖᤥ॥
  mie-NT: De tá nī ncuu cahūxī ūū, de nī ncuneē níí cáhnú jondē cahūnī.
  san-TIB: ཏདཱ དྭིཏཱིཡཡཱམཱཏ྄ ཏྲྀཏཱིཡཡཱམཾ ཡཱཝཏ྄ སཪྻྭདེཤེ ཏམིརཾ བབྷཱུཝ,
  qve-NT: Jesuspa wañusqan p'unchawmi inti tutayaran chawpi p'unchawmantapacha asta
    kinsa horas tardekama.
  pao-NT: Tabeno manakwana oona ka taba pahe-kwikoo tooe, ka teepu-koobakwitu toganopunne.
  cbu-NT: Sheeru, zari wachamureetsi taapi ashirangiya. Zar kzata ashirangiya. Tsapsha
    tunee ashirangiya. Zapishsha, zar pukamchu, yusursha zar yakatan ashirangiya.
  usa-usa: aabaúgómá aáwaqa naí-kánáá itana máqte-marabaqa aaqá ékurena wáitana aabaúgómá
    kaumotá uráiye.
  soy-soy: Ituŋɛ kɛcírɛ kumúŋɛ́ hɑ́i nɛ kɛtúŋɛ́ mɛtɑɑni kumúŋɛ́ kɛ kuŋmɑhɑ ɑku
    kɛtẽ nnɛ́í kɛcɑ́ɑ́ cɔ̃.
  hui-hui: Horombe hanuniore howa dindi ogoni bibahendeha aruma ha ho wiaabo howa
  amf-amf: Rooron savaat laxra yedayse savaat salin thoothenka yekka peen wuldar thipa
    ko maatade.
  quc-NNT: Xq'equmar k'u ronojel ruwächulew. Xuwi xuchap pa ri nik'iaj q'ij, k'ä te'
    xok'ow pa ri urox hora b'enaq q'ij.
  dob-dob: ꞌAsuoleoleyega ga ꞌasuinuwanuwaya ꞌasa maiboꞌana ꞌiguguyoi,
  wrs-wrs: Doa okombava hovrahovrava vevnamba, venamba, sivravnamba, wo simba wohehlathangu
    vevna pethamba, venamba, 3klok okomba vohanam.
  mca-mca: In hats natsathenju' junu' qa weekij ha' sehe' in nookii yamijii in las
    tres metju' junu'.
  tzo-TZC: Cꞌalal laj sta ti oꞌlol cꞌacꞌale, scotol ti banomile icꞌ icom. Ta oxib
    to ora mal cꞌacꞌal, isacub.
  mya-mya: မွန်း​တည့်​ချိန်​မှ​အ​စ​ပြု​၍​မွန်း​လွဲ​သုံး​နာ​ရီ​တိုင် အောင် မြေ​တစ်​ပြင်​လုံး​တွင်​မှောင်​အ​တိ​ကျ​လေ​၏။-
  gng-NT: Tɔ, kuwensiiku ya yo nɛ nì ci' ki bìike' utingbɛn kɛ bo ki tì baa' kutaajuɔku
    tikur tuta ya yo.
  cbi-NTPO: Pajta katyu uratala tu kuraa dishpajtya' tsaa tsanatu, kepenusha pen ura
    inshaa madanguemi.
  ikk-NT: Efinnaị hụ, gha ọkụlọkụ mmẹbụọ, ogẹn hụ ẹnya anwụn gi a rị isi, d'e ru ọkụlọkụ
    ẹtọ, ọkịkị nọ gba alị hụ ile.
  leu-leu: La paanaas, faasilak la belo, a bina xapiak fesuk pana awa talatul.
  maz-NT: Nuc'ua 'ma cja vi zünütjo jñisiarü, o bëxõmü c'ua textjo cja ne xoñijõmü,
    hasta 'ma cja zünü jñi c'ü nzhä.
  bod-N: ཉིན་གུང་ནས་ཕྱི་དྲོའི་ཆུ་ཚོད་གསུམ་བར༌དུ། ཡུལ་ཡོངས་ལ་མུན་ནག་འཐིབས༌ཤིང༌།
  tca-NT: Rü yexguma rü guxü̃ ga naãnewa naxẽãne. Rü tocuchigu inaxügü ga yema ñu̱xmata
    tomaẽ̱xpü̱xarü orawa nangu ga yáuanecü.
  zpl-NT: Chenu unga rrebichia ucabelí diquineca lu iliulabe, hasta rquie chuna uche.
  mbc-NT: Mîrîrî tîpo ineka'ta pairî wei tîîse, pata ewaronpamî'pî. Tamî'nawîrî pata
    wanî'pî ewaron pe, 3 horas kaisarî aako'mamî'pî ewaron pe.
  ndg-ndg: Buka saa sita kwabi ni lubendo nnema wote mpaka saa tisa.
  wsk-wsk: Se worem motam tai dirmam, 12 o'clock, mu worem motam tirom iluwam nama
    3 o'clock, mu tiromorom ali lilim la iramuram.
  toj-NT: Jaxa mero culan c'ac'u, q'uicbi juntiro ja satq'uinali. Masan to ec' ja
    oxe ora, ti to lijpia.
  tbc-tbc: Ad mitilaen 12 kilok an lo, tidom tubun tan an fidian yafutani geig go
    yaug 3 kilok gurai isi a.
  sna-sna: Kubva panguva yechitanhatu kusvika panguva yepfumbamwe rima rakavapo panyika
    yose.
  smk-NT: Sin ugtiawro, dinmedlem yay intiron babon luta' nin narate' a tuloy udas.
