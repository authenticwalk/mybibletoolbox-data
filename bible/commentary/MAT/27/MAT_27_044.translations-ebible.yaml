verse: MAT.027.044
translations:
  kpx-kpx: Ige abu atae toela abuita malei Iesuluvuta hamale kebiata hotoe toela kateale
    loui namihalu.
  okv-H: Eto pegene embopo Iesu ga ji atahu ta tea amina ke vahai ainge ijie Iesu
    urumbea.
  tbo-tbo: Mei tu danene Yesu mitehi hi take gogonehi tauhi gasi Yesu hi widibogi.
  mal-C: അദ്ദേഹത്തോടുകൂടെ ക്രൂശിക്കപ്പെട്ട കൊള്ളക്കാരും അതുപോലെതന്നെ അദ്ദേഹത്തെ അധിക്ഷേപിച്ചു.
  grc-SR: Τὸ δ᾽ αὐτὸ καὶ οἱ λῃσταὶ οἱ συσταυρωθέντες ⸆ αὐτῷ ὠνείδιζον ⸂αὐτόν.⸃
  bgc-bgc: इस्से ढाळ डाक्कू भी जो उसकै गेल्या क्रूस पै चढ़ाए गए थे, उसकी बेजती करै
    थे।
  khz-khz: Iesu ria gesatauro-kourato karoverave talimara ruala na maki vovetaina
    gevaikila-rakavaato.
  deu-TKW: In gleicher Weise aber schmähten ihn auch die Räuber, die mit ihm gekreuzigt
    waren.
  zsr-NT: Lëzcaꞌ cni gululídz ziꞌë Lëꞌ gban naꞌ daꞌquëꞌ lë́ꞌigac yag cruz ga niꞌ dëꞌë
    Jesús.
  lin-lin: Babomi bato oyo babakamaki na ba-ekulusu elongo na Yesu bazalaki mpe kofinga
    Ye ndenge wana.
  hns-NT: Ehie rakam oe doei daakoe bhie okar thatha oeraawat raha.
  noa-E: Jũrram khʉʉnau irig mamagkham ũrwi mag chi khaibagnaan numí i bigaau agjö
    jiir ʉid thʉnarr khʉʉnaupa warag i wau iekha naajim anaabá.
  eng-EMTV: Even the thieves who were crucified with Him were reviling Him with the
    same insult.
  mib-NT: Te tēe cuíhná jeē cándita caa xiin ya, suni súcuan ni cacahān neé de.
  lif-NT2: बा हे़क्‍केलॽरिक्‍के खुने़ॽनु सिलाम्‍साक्‍मा सिङ्‌ङो मे़भोःन्‍दुसिबा फाःन्‍दाहाॽरे़आङ्
    खुने़ॽ किनाःन्‍दि पिरे़त्‍छुरो॥
  xnj-xnj: Mewawa vala vanyagaji veavambiwi nawu pamsalaba pamonga vamligili.
  mmx-mmx: La kerepmo bok luradi xapmek duga merem saparav i, nedu bok duga lok kalise
    xapmex i.
  cbr-NT: Usaribi oquin ca aribia i curúsocënu matáscë an ñu mëcamacë uni rabëtanribi
    Jesús 'atimaquin ñuiacëxa.
  tee-NT: Chai mas yu'unch ju ak'alhonin ju ix'at'amaquilhtacanta vachu' macxcai chivinti
    tajunilh ju Jesús.
  eng-LSV: with the same also the robbers, who were crucified with Him, were reproaching
    Him.
  cak-NT: Y ri elek'oma' ri je-bajin chech qui-cruz riq'uin ri Jesús, can itzel chuka'
    yech'o'n-apo che ri Jesús.
  pah-NT: A'ea jitehe ahe ei no governo movahĩva'ea g̃anemimbovyva'ea Jesus'ga mbotegweteavo.
  sja-NT: Iru ik'aawa baijira p'anadap'edaarãpa ichiaba irumaa ik'achia jarapachida.
  xed-xed: Ka rarazə tsa gəndaha zlaŋaf lu kawadaga nda tsi ya manda va tsaya guli.
  mks-NT: Quia̱hva já cána̱há ri ndíví ta̱a cui̱hná tácaa in in xoo jíi̱n á cán xi̱hi̱n
    á.
  gfk-S: Ma ira iruo holmatau ing di ga tut ter ta ira iruo kabai hutate tana, dur
    bileng, dur ga tange hagae ie hobi.
  bmu-bmu: Kegwek-kahasililiŋ azi yambuk maripomnöŋ etkugeri, yetkön mewöŋanök uruqeqe
    keu töhöreŋ jim waŋgiyohot. Mewö.
  dgz-dgz: Ap uap sia, up apane den gut batam mumane ap anega nipep den me inap wane.
  eng-GNV: The selfe same thing also ye theeues which were crucified with him, cast
    in his teeth.
  zaa-NT: Anía tehuá beduadí' ca ubàna tá' lo ca curútsia ne.
  eng-WEBSTER: The thieves also who were crucified with him, cast the same in his
    teeth.
  guh-guh: Ponëbeje penacobetoxotsinëbeje Jesús yajavacobematabiabarutatsi, bajaraponëbeje
    ata Jesús bijataerucatsibeje bajarapacuenia.
  bon-bon: Piiyepu peei neeneni cubucubu biname, lui bine teeme gome jääbyecrisi,
    teepi cuta pepu jejananisi teebine.
  nhw-BL: Huan nopa tlachtequini catli itztoyaj inechca ipan inincuamapel, nojquiya
    quihuihuiitayayaj.
  swh-ONEN: Hata wale wanyangʼanyi waliosulubiwa pamoja naye wakamtukana vivyo hivyo.
  wbi-wbi: Nava vahijivabudi vanovvakomelilue palikimo nu Yesu, voope vakamuligha.
  bba-bba: Mɛyɑ mɑɑ ɡbɛnɔ be bɑ kpɑre kɑ wi sɑnnu, ben tii bɑ nùn wɔmmɔ.
  eng-KJVCPB: The thieves also, which were crucified with him, cast the same in his
    teeth.
  kgk-NT: Upéixa ete ave upe mokõi imonda va'e hendive kurusugwasu-rehe onhemboja
    va'e, onhe'ẽ rei rei ave hese.
  waj-waj: tuduu mmuara furai vaidiivaitana inna tasipama haara kioovaitanaatama mmuaikaraama
    Yisuunna rakanoo raaranoo tiravai.
  cpy-cpy: Ari imatzitakawo koshintzi itsipatakari ikentakota, itheenki-mawae-takiri.
  ekk-PKP: Kurjategijad, kes olid koos temaga risti löödud, solvasid teda samamoodi.
  mpx-mpx: Ge tokaoma bolo alonau hi lokolosil, heliya Yeisu hi sinalian al i ola
    to.
  wbp-wbp: Yangka-jarrarlangurlu wati-jarrarlu wiji-palka-jarrarlu kujalpa-palarla
    waraly-karrija jirrnganja watiya-jarra-karirla warntawarntarla, ngula-piyarlu-yijalalpa-pala
    manyu-pungu Jijajiji.
  luo-luo: Kamano bende e kaka jomecho mane ogur kode bende nodhuole gi ayany.
  nhe-NT: Huan nopa tlachtequini tlen itztoyaj inechca ipan inincuamapel, nojquiya
    quihuihuiitayayaj.
  aii-aii: ܗܵܕܟ݂ܵܐ ܐܘܼܦ ܐܵܢܝܼ ܓܲܝܵܣܹ̈ܐ ܕܦܝܼܫ ܠܗܘܿܢ ܙܩܝܼܦܹܐ ܥܲܡܹܗ ܡܲܣܚܸܪܝܼ ܗܘܵܘ ܒܝܼܹܗ.
  esk-NT: Taapkuak tigliŋniaqtik kikiaktuutiqatauruak ilaani pisaaŋapmiñiġaat Jesus.
  msb-msb: Bisan man ngani an mga makawat na ginpako kadungan niya nagtuya-tuya man
    sa iya.
  cpa-NT: Jø¹² bíh³ ca¹jí² calah dsa² høin², dsa² ti³ton¹² crǿg¹³ quianh¹³dsa.
  dso-dso: ଜିସୁର୍‌ ସଙ୍ଗ୍‍ କୁର୍‌ସେ ଚଗିରଇବା ଦୁଇଟା ଚର୍‌ମନ୍‌ ମିସା ତାକେ ସେନ୍ତାରି କିଜାଇଲାଇ
    ।
  meu-meu: Dadidadi taudia raruosi danu, ia ida e hasataurodia taudia, ese unu e ḡonaḡonalaia
    toma.
  yva-NT: Umba vatano mamune jiruma yausea syawa atavone yo Yesus akaajian tavon.
  dgc-dgc: Sakay pati du éduwa a tulisan a kasabay na a nipako, éy dinédusta de be
    siya.
  zpm-NT: Ye ngbaan ne quiagza me lo cruz ga, miṉcoque rbidzgo zho lo me.
  hix-NT: Àro wyaro rma rha newnohyatxkon hatà, wahanhotho komo xarha, noro yakoro
    amoyathoxemotho komo rma.
  sim-sim: Urik ma op er nga li tirishiri ovro os lir mbari hom frimu mbara.
  npi-ULB: र उहाँसँगै क्रुसमा टाँगिएका डाँकुहरूले पनि उस्तै तरिकाले उहाँको गिल्ला
    गरे ।
  cgc-cgc: Papagayyaan man kanen an ta mga matakaw na pasilutan ta kamatayen duma
    ki kanen.
  tim-tim: Hain dâmbiâ luâk bâleŋe lâuwâ biken biken lâwinân yetkum hikoyelegi areâkâ
    hainâk den bâleŋe magaŋiat.
  yor-yor: Bákan náà, àwọn olè tí a kàn mọ́ àgbélébùú pẹ̀lú rẹ̀ fi í ṣe ẹlẹ́yà.
  wos-wos: Wungi wandaka bér Jisas wali xiyae mimbu hatekandan du yéték bérka mimbu
    téta bér akwi wungi male wata déré bér haraki hundi wa.
  emp-NTPO: Idjab̶a ne drʌabada idji caita crud̶e cachiped̶ad̶a bid̶a ara maʌ̃ quĩrãca
    biẽ́ jarasid̶aa.
  eng-F35: Even the bandits who were crucified with Him were reviling Him in the same
    way.
  ind-ind: Kedua penjahat yang disalibkan bersama Yesus juga ikut menghina Dia.
  pes-OPCB: حتی آن دو شورشی نیز که با او مصلوب شده بودند، به او دشنام می‌دادند.
  mpt-mpt: eka ayok henin nakai asuei atdimo dlasaniba silo bikibeibbue isa inaniba
    Yesuse weng dobo weng oha biam monsiobe.
  bla-bla: Kŏmos'iepitsix ipok'auaistapixk neto'yistsk nokŭtsitŭp'apiximiauĕsts okhpe'kĭsts.
  ssx-ssx: Mo hande ipiki ame̱le̱ mandake tamendiaemeke pake nepeke hali yaapoma꞉
    make homeke tupa꞉ kone Yesu ki ta ta pipikime.
  mkl-mkl: Bɛɛbɛ mɔi ile ŋɑ iyi ɑ̀ kpɑkpɑ do Jesu ɑjɔu ɑ̀ yɑ mɑɑ yɑɑkoɛ.
  gaq-gaq: ମେଁ ଏତେ କୁରୁସ୍‍ନ୍ନିଆ ଆଡେ ବକ୍ନେ ଡଙ୍ଗାରେ ଡିଗ୍ ଆମେକେ ଦେତ୍‌ରକମ୍ ଇଙ୍ଗ୍‌ଚେ ଆର୍‌କେ
    ।
  gof-RNT: Qassi hari attoshin, iyara masqaliya bolla kaqettida panggatika hessada
    gidi iya bolla qelqisidosona.
  unx-unx: ଆଡଃ ଇନିଃଲଃ କ୍ରୁଶ୍‌ରେ କିଲାକାନ୍ ଏତ୍‌କାନ୍‌ କାମିକିନ୍‌ହଗି ନେ ଲେକାଗି ଇନିଃକେକିନ୍‌
    ଲାନ୍ଦାକିୟା ।
  gah-gah: Liki likago, guminaló geligeli ve losi Izesuni agilika luga luga zohota
    zaló kipiliki apatemó nenetosagi ámináminiki amé zitigí iki lasimó.
  lcm-lcm: Na ngono katakai i tainau kita atakuk kuvul irilong ve nia, kilongpo kun
    mengen arikek ania asukang.
  aer-aer: Kele artwe anyelkngalthe atherre ikwere itwele-arle aneke atherre ikwere
    anhelhetyame anteye.
  qvc-NT: Chay ladrunguna ladumbi kaqkunapismi musyarqanllapa.
  tgl-ULB: At ang mga magnanakaw na kasama niyang naipako sa krus ay nagsalita din
    ng katulad na panlalait sa kaniya.
  cbs-NT: juni yumetsu dabe jabe mastabundi Jesús ichadianibukiaki.
  xtm-NTPP: Te onde kui'na ka ndakaa nuu krusi ma xiñi ya ma, suni ka ka'an ndeva'a
    de nuu ya.
  nnq-nnq: Ababambigwa pamwe ngabantukana uyo.
  bao-NT: Ñucã jee dutiri maja, Jesús mena cʉ̃ja ca paa pua tuuricarã menapʉra, ñañarije
    cʉ̃re ĩi tutiwa.
  san-ORI: ଯୌ ସ୍ତେନୌ ସାକଂ ତେନ କ୍ରୁଶେନ ୱିଦ୍ଧୌ ତୌ ତଦ୍ୱଦେୱ ତଂ ନିନିନ୍ଦତୁଃ|
  huv-NT: Ajcüwa moneed leaw tajlüyiw wüx cruz maquiüjpüw titsojow nej aton.
  otn-NT: Nu̱ya yø bɛ̱ 'dap'ʉ cuathʉ ra̱ pont'i̱ ra̱ Jesús 'nɛ̱hya thenma̱hya̱ ya.
  nop-nop: Me kadakahiyat Jesu dut widihiyambiyakiŋ adi maaŋ undugoŋ Jesu niŋfoko
    ya tugumuk.
  obo-NT: Ahad pe-en iddos mgo kriminal nid pakpak diyon to krus no duug din, iling
    dad en mandad tadda kos kodsumpalit dan kandin.
  cak-ENT: Y ri elek'oma' ri ye bajin chuvüch qui-cruz cachibilan ri Jesús, quiri'
    chuka' nquibün, cachi'el ri nquibanala' ri ch'aka chic. C'o chuka' nquibila-apu
    chin ri Jesús.
  lif-NT: ᤒᤠ ᤜᤧᤰᤁᤣᤗ᤹ᤖᤡᤰᤁᤣ ᤂᤢᤏᤧ᤹ᤏᤢ ᤛᤡᤗᤠᤶᤛᤠᤰᤔᤠ ᤛᤡᤱᤅᤥ ᤔᤧᤓᤥ᤺ᤴᤍᤢᤛᤡᤒᤠ ᤑᤠ᤺ᤴᤍᤠᤜᤠ᤹ᤖᤧᤀᤠᤱ ᤂᤢᤏᤧ᤹
    ᤁᤡᤏᤠ᤺ᤴᤍᤡ ᤐᤡᤖᤧᤳᤇᤢᤖᤥ॥
  mie-NT: De ndúū tēe cuíhná jā ndíta caa xiín yā, suni súcuán nī ncāhān nāvāha dē.
  san-TIB: ཡཽ སྟེནཽ སཱཀཾ ཏེན ཀྲུཤེན ཝིདྡྷཽ ཏཽ ཏདྭདེཝ ཏཾ ནིནིནྡཏུཿ།
  qve-NT: Saynallataqmi Jesuswan kushka chakatasqa runakunapas Jesustaqa k'amillarankutaq.
  pao-NT: Umu tutuduhadu oo na'enakwa natzakwenedu punno'o oo-ma'yoona naneko'e.
  cbu-NT: Washchirtam yuwaptatin tstsarangana anpatatin Isusoo yutarittam tsiyatarangana.
  usa-usa: kaayaq-nákámá ááiq-nakaraq moyá-nákáráq wení kaapaq-yágóní amakaq íyikaa-nakorata
    yenákágáráq móraiq umá Îtumma timá yawááq-umakaraaye.
  soy-soy: Hɑ́i ɑí nɛ pisoi kpɑ́ɑ́ree pɛ̃ kɛtɛ́ kɑpi kɛsẽ́ n kɑrii pɛ́nɛ ɑpi kɔ
    lɛ̃ u lɑ́misi.
  hui-hui: Agali ko biaga kirali Yasu heba ira banga mendehayagibi mendehayagibi ba
    para hayago labomebi ogonidagua dege mege bini.
  amf-amf: Een koymon sarite itsayna eena kimbesana ziitadhaanaar ogodettsi kiam ki
    iirade.
  quc-NNT: Ri elaq'omab' ri e ripom ruk' ri Jesús, xuquje' xketz'b'ej u wäch.
  dob-dob: Ta toꞌipwala nidi Yesu maꞌenao sigie kelosediya, taudi ꞌadi keloseyega
    sibwaꞌonao ga taudi wate nadigega Yesu sibaꞌena.
  wrs-wrs: Eva osta, no kelsombovhonindrini sambla ten wikleihalohwolvm, Yesusmba
    loumonamba noi ihishomnavna.
  mca-mca: Qa hik ƚunyejei iye ke' ejtenhetsits ƚenenhefetsji'pha'm ke' cruzits uƚ'etsik'i
    iye ƚe'lijeyetskii.
  tzo-TZC: Jaꞌ jech xtoc ti chaꞌvoꞌ jꞌelecꞌ ti jipilic ta cruze ta xlabanvanic ec.
  mya-mya: ကိုယ်​တော်​နှင့်​အ​တူ​လက်​ဝါး​ကပ်​တိုင်​တွင်​အ​တင် ခံ​ရ​သူ​ဋ္ဌား​ပြ​များ​က​ပင်​လျှင်
    ထို​နည်း​တူ​ကိုယ် တော်​ကို​ပြောင်​လှောင်​ကြ​၏။
  gng-NT: Nɛ idukond yà bi kpɛ' yɛ̀ uʼsaan idɔpɔnpɔn bo nnɔ mɔ sukreh wɔ nnɔ.
  cbi-NTPO: Tsenmala naa Jesúsba kuusanu tu'vimu chachilla bain tsarendi' kentsure'
    papatila.
  ikk-NT: Ẹrịra kẹ ndị ohin ndị hụ wẹ kpọgbu 'ya lẹ wẹ dọnzikwọ kpari ẹ.
  leu-leu: E a rovaat ina fenau aava ri niil fataxutan nare xuvul pana, nare vaxa
    re ferawai fasaat sena.
  maz-NT: Nuc'ua c'o ye mbẽ c'o 'natjo c'ua vi ndät'äji e Jesús, xo nde ma xitjo c'ua
    c'o na s'o jña c'o.
  bod-N: ཁོང་དང་མཉམ་དུ་བརྡབས་པའི་ཇག་པ་གཉིས་ཀྱིས་ཀྱང་དེ་ལྟར་ཁོང་ལ་འཕྱ་སྨོད་བྱས༌སོ།།
  tca-NT: Rü woo ga yema máẽtagüxü̃ ga naxrüü̃ curuchawa ipotagüxü̃, rü namaã naguxchigagü.
  zpl-NT: Nu hasta bee huanaꞌ enu nequie lu stucu cruse cueꞌtsenu unibeei bee bedichiaꞌ
    nú necha neca lunu.
  mbc-NT: Moropai mîrîrî warantî inkamoro ama'ye'kon Jesus ratai winî ipokapî'sa'kon
    wo'ma'ta'pî nîrî Jesus pî'.
  ndg-ndg: Na balo anyang'anyi babauyongilwe pamope ni ywembe balongei makowe gakun'geya.
  wsk-wsk: Se tere daong kari ilagala Jesus kumik duap te nunga tagiman mu nuna karogotala
    den dolara memek manarukasan.
  toj-NT: Jach ni ja chab lagron lajan aaji q'ueuque ja ba cruzi. Huane xta burla
    ja yenle chomajquili.
  tbc-tbc: Dal kisaek mi lo gumagam tamol uraru Jesus giraŋen na aigim fo dusuŋanai
    an dam ru kukok wei mi tinin fo digane se ya.
  sna-sna: Nenzira imwe cheteyo makororo akanga arovererwa pamwe chete naye akamutukawo.
  smk-NT: Mataman nin saray kriminal nin karngan nan nipasak ni Jesus, tinuya'-tuya'
    rayan lamang nin wantaw.
  grc-TCGNT: Τὸ δ᾽ αὐτὸ καὶ οἱ λῃσταὶ οἱ συσταυρωθέντες αὐτῷ ὠνείδιζον αὐτόν.
  gof-WFTW: Qassi hari attoshin, iyara masqaliya bolla kaqettida panggatika hessada
    gidi iya bolla qelqisidosona.
  spa-BLM: También los ladrones que estaban crucificados con él le lanzaron el mismo
    reproche.
  kyz-NT: '''Ga pyri imu''amipyrera ''ga amũ nanẽ ''ga kurapa nũ.'
  dao-dao: Kutlamktung üng ami jah taih yüma mpyukei xawi naw pi acukba bäa ani yaihei
    hnga.
  cya-cya: Ticui' cuaña'an yu nu ta'a nga'an ñi loo cusi nchcui' ca'an 'in ñi.
  wrk-wrk: Baki nanankuya maninjakuwuya, jali bula langa nangandu, buli marda yanyba
    balki jangkurr nangangi. Buli marda yanyba nanamannga jangkurr nangangi. Barriwa.
  nii-nii: Pe wu tał epi waning sikił ełmbił wu tał ond peri ełe to pendnjing wu tał
    Jiisas pim konu mandi pinjngił wu tał ek buł ambilkił ninjngił ku.
  ign-NT: Ena tiámerahiana ticaeta­ta­na­hivare te machacaya, éneri­chuvare nacaeca­hivare
