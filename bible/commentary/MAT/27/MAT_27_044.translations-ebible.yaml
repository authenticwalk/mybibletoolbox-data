    ki 'i seeri fai sa Disas nai, keerua boroi daru ka saea lau guu si baea ta'aa
    'oro ki fuana sa Disas 'uri nai.
  ukr-1871: Так само й розбійники, що були розпяті з Ним, докоряли Йому.
  apz-apz: Oso hwe wonyo Jisasɨꞌnjopo fonjintoꞌofahumentohofo huhwaꞌu Jisasɨmo sitofo
    ulɨmentisiyefoho.
  yon-yon: Kwane yid bidan at ming arimbed dariwen kumbed korok korok ku kamiib areb
    kuu kwangkon kwane Yesu yaa damangkaniwen.
  poi-NT: Hasta jém númyajpaap, jém cunúnta̱wɨɨp con Jesús, imalnɨ́máyt́im.
  wuv-wuv: Ana ale'ei, laguei fafanao, laguei laguna fatawafipui a'ana, laguna warefafeloia.
  quf-NT: Chaynullami chay suwakuq runakuna paywan pulla kruspi kaqkunamapis ashwan
    kusalata musyaranllapa.
  yuw-yuw: Amna moröma yu ihoroc yogung. O worochon torocgon usem amna yai Yesuot
    ep goröc-dec dobungma yui ihorocgon Yesu inong saha toup togomoroc.
  hus-NT-1971: Ma tilibnab a Jesús c’al nixe’ xi tsab i cue’ jaye axi q’uet’ath ba’
    i cruz.
  med-med: Wote, kindʉp wu ralt pendʉk rorung ni raⱡ ndi, wamp nʉtʉng ik tenda ni
    mel ku nʉtʉnggil.
  bch-bch: Be panua rua lublubnga ad toa tipatoto gid ngan abei tabala boloma ngan
    Iesus, gid pade tiposa paeamao ngan ei toa bedaoa.
  cco-NT: Jo̱ jɨˋguɨ jaléngꞌˋ i̱ ɨ̱ɨ̱ˋ i̱ táangˋ cáangˋ Jesús do, gabˋ féꞌrˋ uii˜
    quiáꞌˉ dseaˋ do cajo̱.
  deu-1951: Desgleichen schmähten ihn auch die Mörder, die mit ihm gekreuzigt waren.
  alq-ALGNT: Ke8ina8a kimodi8innig, nenida8ina Jesosikag kagi iji acidak8a8agani8i8apan,
    mi pejig8an okitci mamanazoma8abanin.
  ixl-NNT: As echat nikat ibꞌan unqꞌa elqꞌomeꞌ uveꞌ atik jeꞌ vatz unqꞌa kuruseꞌ kꞌatz
    u Jesús, tan antik chajnaj nik iyoqꞌon tiꞌ Aak.
  boa-NT: Áhduréhjáa dííbyé úníutu ditye wátyétyéhcumútsí uuhɨ́vaté dííbyedi.
  etr-etr: Fa nelo dolö ebalä i fügäigi baala negei amoleage, amo gadola wäla ema
    nemoi.
  quh-NT: Paywan cusca chacataska suwaspis quiquillantataj payta c'amisharkancu.
  kwi-kwi: Jesúskasa kurishta pat piantɨtkas, an paas walkumtuzkas Jesústa kwail kaizpailta.
  agm-agm: Iyauhɨ amɨ utaahurɨ maatɨmaatɨhɨrɨ ikopaapɨ nepɨ tipɨmandaahohururisangi
    Jisaasihoai naasaipitɨ katɨ kawimɨ sisɨpɨhundamaase.
  ubr-ubr: A sabu yakeotis Iesu mat sikubares on osi mat on dura kaitamomai aurin
    sikakafun.
  tsw-NT: Evu a na a varai a akpata oɓolo na̱ a̱yi e isula yi ta̱ fo.
  cax-NT: Sane ito nuncurrüma ümoti manuma macusüpüca aboma apü nicurusürrüma esati.
  aia-aia: Mana rua sae beriberi nara rabua beia Jisas raru ha'atee ha'ata'aia ro'u
    o'asi.
  srp-1865: Tako isto i hajduci razapeti s njim rugahu mu se.
  agt-agt: A kumanen hapa ya pangidadula na tulisan kiden tentu nga pinagappa da ta
    dwaakub ni Hesus.
  lug-lug: N’abanyazi ababiri abaakomererwa awamu naye nabo ne bamuvuma.
  yby-yby: Liki layoko, we lowema Jisesida apila maloka maloka nalawa iki tebo wemasiya
    asaikiya Jisesida eme jiki laiye. 35 Sam 22:18 39 Sam 22:7; Sam 109:25 40 Mat
    26:61; Jon 2:19 43 Sam 22:8
  heb-heb: וגם הפריצים הנצלבים אתו חרפהו כדברים האלה׃
  mpp-mpp: Aime kindololo ngic yeholec momoc wecepaibong, yeki yowa silicine ingucnehac
    yowa kwekwe aicnoiboc.
  apb-apb: E ro horopeli, nge kire uirerue pe'ie a Jisas, na kirerue ko ere aaelasie
    oto no'one mola urine.
  san-TEL: యౌ స్తేనౌ సాకం తేన క్రుశేన విద్ధౌ తౌ తద్వదేవ తం నినిన్దతుః|
  ben-IRV: আর যে দুই জন দস্যু তাঁর সঙ্গে ক্রুশে বিদ্ধ হয়েছিল, তারাও তেমন ভাবে তাঁকে
    ঠাট্টা করল।
  ntu-ntu: X mz nqmq lcpwz, ncblo kcng nzling tzpnang da tzdo-kzng mz kros, nzrpiti-kzpzng
    natq kxtrka bade.
  pan-pan: ਅਤੇ ਉਹ ਡਾਕੂ ਜਿਹੜੇ ਉਹ ਦੇ ਨਾਲ ਸਲੀਬ ਉੱਤੇ ਚੜ੍ਹਾਏ ਗਏ, ਇਸੇ ਤਰ੍ਹਾਂ ਉਹ ਨੂੰ ਤਾਅਨੇ
    ਮਾਰਦੇ ਸਨ।
  tkr-tkr: I'sayka sacigee çarmıxılqa ts'ıts'av'uyne g'ulduraaşed I'sayk'le həməxdun
    cuvabbı uvhu.
  gvc-gvc: Yaca bʉcʉna tiro cahai ti cjã puharina cjiri cʉ̃hʉ tó seheta tirore bʉjʉpe,
    ñano ni durucure tina cʉ̃hʉ.
  mwp-mwp: Sepal sathawrawnu wadhwadhgam poeydhayzi mabaygan lak kedha nuyn giwn soelmar.
  ksj-ksj: Ebu ḡonore azaḡa ꞌaheu ani teite idaḡa satauroziroteꞌeꞌa zuni ani ḡirihoharo.
  sbk-sbk: Na wala bhabhahupa bhabhakhomagenywe peka nu Yesu nape bhahayenje hususye.
  mya-JVB: ထိုနည်းတူ ကိုယ်တော် နှင့်တကွ လက်ဝါးကပ်တိုင် မှာရိုက်ထားသောဓားပြ တို့သည်လည်း
    ကဲ့ရဲ့ အပြစ်တင်ကြ၏။
  kgf-kgf: Waŋu duŋa kowu ic éréhéc Yesuguc momacnec biriŋnéŋ iciguc urugic imi ereŋ
    imuhuyanec ʒébiri miyoc.
  awb-awb: Aebó áníté awankátaq táhparó anitégá moq íre kaweq ehwéhnéra Sísansabé
    awiréh atóye.
  gdn-gdn: Iyapana kawakawai ki inako tagubu ade iyapana berokoi apeya e madanai daikere
    daikere ikokotampu ki mu mete kina Iyesu inako waegeya-geyamamupu.
  nko-NT: Alɩ kɛ́n awikplu ámʋ́ʋ́ bɛda mántá nyikpalíhɛsʋ mʋ wá ámʋ ɛ́ bɔbwɛ
    mʋ ahinlá nɩ́.
  bsn-NT: Jʉarã Jesúrãca yucʉ́tẽrojʉ jaju ecoriarã quẽne, to bajirone Jesúre yitud'icama.
  pib-NT: Waneko pixka rixa yangaletluna kachowgurune Waleyma koroshishkita gitaakalune.
  wiv-wiv: Na mata vanaho karua kua hiro ta haveanga kamani Iesus, hiro ve ta hilenia
    a Iesus ve.
  reg-reg: Na bhalia abhasakusi abho bhaliga babhambilwe amwi nage one bhaikile emisango
    jokumufuma.
  mlh-mlh: Suroŋqoqo ŋi iŋoke maripoŋgo yapebuŋ, yokoji oŋuakoŋ maŋqoqo buŋo fofoine
    mitebu. Oŋu.
  gof-ENT: ቃሲ ሃሪ ኣቶሺን፥ ኢያራ ማስቃሊያ ቦላ ካቄቲዳ ፓንጋቲካ ሄሳዳ ጊዲ ኢያ ቦላ ቄልቂሲዶሶና።
  aau-aau: Uwr prueysyar Jisas so ohriar mon ma nak-okin pror kawk sawan, hohkwe seyr
    Jisas se kokwe liy-liy-aw nuw-me monmamon yay.
  tvk-tvk: E usil sexien nen tak, moletin tesa xalu xa lateti xat xalu luteti e rin,
    xalu mun lusep pepamen ba ni.
  prf-NT: Sakay sinesti bi siya nen duwwa a tulisan a nepaku a kasabay na.
  auy-auy: miwímó suntembá uméntéꞌo uyan-kwáásíyáí séfasefaꞌ-aempa-taiyaꞌo tufúsúmarowiyai
    karaánááꞌa Ísumba ánkaraaye.
  tbg-tbg: Vika minti ti vaumanta vika aanare muara vaiintitantavata vira vataake
    arutotanta vira qora uva tiva amite vaura.
  hub-NT: Magkartin achiram netuinasha, Jesúsnaka pegkerchau chicharaina.
  hmo-hmo: Henaoa taudia ruaosi danu, ia danu idia hasatauroa taudia, be unai bamona
    idia kirikirilaia.
  big-big: Keya yombu yaka Yisu kiling yengeleiyauge nili ula piyaugurau Yisuyegi
    mabilik ngago kaile meiya.
  gux-G: Ban bo taani kpaa'ba yeni ya nubiada mɔ bo sugid'o.
  cnl-NT: '''E³ quie''²³ la''³ cu³lø³¹ ca²³jáa² ca²³ŋɨ́ɨ² dsa³ ''i̱i̱³ ''i³ ta̱a̱n²³
    cruz ca³ti³² quia̱''² Jesús.'
  zar-NT: Lëscaʼ caní yuguʼ bönniʼ gubán naʼ dáʼgaquiëʼ lë́ʼegaca yaga cruz ga niʼ
    dëʼë Jesús buluʼlidza ziʼë Lëʼ.
  kde-kde: Na avala vakúpalaula vanavambwije pamo na nang'e, navanang'o uchocho vántangoledile
    malove lahakalenge.
  ata-ata: Mo ta mitema ta tamei e mililixaꞌa no paꞌumolu ne, aneꞌi ilou mimolovilaꞌisou
    kalumo.
  qvw-NT: Chaynütacmi lädunćhu chacatäśha suwacunäpis ruydupapäcula.
  nfa-nfa: Dhèu parapo dhèu dua se, pahahe Ne sèmi èèna kahèi.
  tnp-tnp: E noliən əhmen mɨn əmə, iakləh mil iətəm kəmətu-pəri ilau ilahal min e
    nɨgi kəməluau, kətuəni=pən nəghatiən tərah tepət kəm in.
  urd-urd: इसी तरह डाकू भी जो उसके साथ मस्लूब हुए थे, उस पर ला'न ता'न करते थे।
  hot-hot: Ma anyô kambom ju atu ba imiŋ alovalaŋaŋsiŋ haviŋ yani enaŋ abôma haviŋ.
  mqj-NT: Sae lako inde dua to kadake to nasolaan ditoke'e untelle duka' Puang Yesus.
  rus-SYN: Также и разбойники, распятые с Ним, поносили Его.
  mbh-mbh: Na toko kemonga or aini ako o pamona mun or paini tomo nge i, o ria mun
    ri sililaling a i nge.
  bdd-bdd: Ma toyagahaedi Yesu baꞌidanao siꞌabi hekelosediya, taudi ꞌadi keloseyega
    sibwaꞌabala ma taudi Yesu siheliyeya.
  cbt-NTPO: Ina pirayan patanantopisopitanta' Quisoso no'huipi.
  srn-NT: Tapu a srefi fasi den fufuruman di ben spikri makandra nanga En, ben kosi
    En tu.
  cta-NT: Loꞌo juaꞌa̱ nu nguꞌ cuaana nu tyaꞌa ngujuiꞌi̱ caꞌa̱ nguꞌ jiꞌi̱ lo crusi,
    loꞌo nguꞌ biꞌ nxtyí loꞌo nguꞌ jiꞌi̱ Jesús.
  bqc-SIM: Baa kpã́i pↄ́ wà ń páliwa sãnuↄ lɛ́ aà sↄ̃sↄ̃ màa lↄɛ.
  tcz-CHONGTHU: Gamsung kivaipoh kikhelsah goteni jong chun hitima chun ahouse lhon
    in ahi.
  mar-mar: तसेच त्याच्याबरोबर वधस्तंभावर खिळलेले चोर त्यांनीही त्याची तशीच निंदा केली.
  snp-snp: Ido kaila we amoki lakoina yá yofolo ginamo ya ayaidana oti ka nosámami
    lo edaiye.
  isl-isl: Á sama hátt smánuðu ræningjarnir hann.
  spy-NT: Kiinchuruur ꞉nkicheek kibng'ōōkisiisyēchoo /kikēēkwērtoochinē murtooywoontēēt
    āk inee.
  xnn-xnn: Olay nan mangakew ay nailalansa isnan krosda et maitaptapida gedan ay makisaysayot
    ken siya.
  mwe-mwe: Nneyo peyo nkali bhaapokonyola bhakomelwenje mmishalabha pamo na bhenebho
    bhala gubhaatukenenje.
  tte-tte: Tokewali mekanakavao siyakeloseli siya tabe besiele Yeisu sisinali.
  tcs-tcs: Ane da tu nugudman i bin spik nugudting po Zizas tu.
  hlt-THB: Cemyih lawtna amah ingqawi thinglam awh a mi taai haih quk-ai qawi ingawm
    kaa na hy nih.
  soq-soq: Tane poi apanawa Iesu do koros osowe seuia apana isiwa wasiu rua me wareuwasaiena.
  qub-qub: Läduncho crusificaraycaj suwacunapis chaynöllami ashlliran.
  att-att: Á kunnian gapay yù pamarabárù da kuna nayù ira tulisán nga kagiddán na
    nga nepátà ta kurù da.
  bki-bki: Mia tomu juo na vinauano napano ajukukakarlo ea m̃akolkolo jibe ka Yesu,
    naljuo bunu amil bova ka Yesu, abironkar nalo nei ka kialo ilivovaiano nalo nalikolo.
  bqp-bqp: Bee kpãni kũ ò ń pá lía lɛɛlɛnↄ tɛni a sↄ̃sↄ̃ lɛ dↄ.
  mcp-mcp: Tɛɛm bə ízhilʉŋgaanə́ bə́nɔ́ŋ bwə́ á bə íkwolós dɨ́ yí, í á ŋgə nə́mə́
    lwîy nyə.
  hat-hat: Ata ansasen ki te kloure sou lòt kwa yo t'ap joure l' menm jan an tou.
  npl-NT: N ichtekeh non okinkrusifikarojkeh iwan Jesús noiwa fiero okitenewaya.
  bgg-bgg: Ai rog bai shii zun gieng pha awie bran è aishii ji duiine siakjo dun.
  eng-TCENT: The robbers who were crucified with him were also reviling him in the
    same way.
  eng-BSB: In the same way, even the robbers who were crucified with Him berated Him.
  cpu-NT: Jimatzitakaro koshintzipayeeni itsipatakari ipaikakota, ithainkavaitakeri.
  san-ASM: যৌ স্তেনৌ সাকং তেন ক্ৰুশেন ৱিদ্ধৌ তৌ তদ্ৱদেৱ তং নিনিন্দতুঃ|
  tac-NT: '''Ma alué chigórigametiri napu gulusichi uchule abiena gawélele Esusi.'
  eng-WEBPB: The robbers also who were crucified with him cast on him the same reproach.
  gfk-H: Ma ira irua tena kikinau ing di ga tut tar ta ira irua kabai huteta tana,
    dir mah, dir ga tangai hagawai ia.
  viv-viv: Meda anafaiweya tomunugakaiꞋafu Bana buye kelose againe hitutuvefosedi-ma
    hivebutu hihawaluvetonovena.
  yao-yao: Iyoyo peyo ŵeŵala uŵaŵambikwe pamo nawo pa nsalaba nombe ŵantukene.
  tgp-tgp: Ale la tamlohi mata vili na tamlohi mata vavanaho atu sohena la vaivaia
    hin malele atu.
  auc-NT: Ayæ̈ në ö æ̈na guiquënë tömengä tönö godongämæ̈ timpote wægöna ïninque Itota
    ingante pïinte adobaï wënæ wënæ ante badete togadaimpa.
  kbc-NT: Niɡ̶ijoa olicaɡ̶aɡ̶a anoyototelogo nicenaɡ̶anaɡ̶ate anodipegitege Jesus,
    idaɡ̶aɡ̶aee, oditibigelogo.
  bmh-bmh: Igul eg memen dudu aliag goagen han go guzental ze biabial kuai auremen.
  ctu-BL: Jini xujch'ob ja'el, tsa' bʌ ch'ijleyob ti cruz yic'ot Jesús, lajal tsi'
    wajleyob.
  meq-meq: Ndo i məkal neheye sulo ta dar tay naha ka tsakay ŋgay aye, tə tsaɗay andza
    niye dərmak.
  noa-H: Jũrram k'ʌʌnau hirig mamagk'am hũrwi mag chi k'aibagnaan numí hi bigaau hagjö
    jiir hʌid t'ʌnarr k'ʌʌnaupa warag hi wau hiek'a naajim hanaabá.
  alp-NT: Kai tamata neuna lua meru lekwe esi lepae tiae lokoI ele mere lekwe.
  san-VEL: yau stenau saaka.m tena kru"sena viddhau tau tadvadeva ta.m ninindatu.h|
  kbq-kbq: Hagi tare kumzafa netre Agri'ene znahe'za hantinaza netremokea, ana zanke
    huke huhaviza hunte'na'e. (Sam-Zga 22:7-8.)
  kbh-kbh: Y chë bacna soye ochjajnayata, Jesúseftaca ibojtsecrucificanátnaca cachcá
    ibojtsóyenguaye.
  ron-LSB: Și tâlharii care au fost răstigniți împreună cu El au aruncat asupra Lui
    aceeași ocară.
  pon-pon: Lolap oko, me ian i lopuelar, pil lalaue i.
  nhe-BL: Huan nopa tlachtequini tlen itztoyaj inechca ipan inincuamapel, nojquiya
    quihuihuiitayayaj.
  sps-sps: Tsuri kan a ina fuan a mes a kakabuts te gageits fiisen mi Ya tsue taring
    fi kaner jesan.
  wnc-wnc: Yawa aminu zipmake sangana kukae panangge tasikumayak kapaau Jesuat wesim
    zipbing tapaatdaaya kuut sapdut wamu waakngakan yakumayak.
  nmw-S: Ge tobwahiyewo hebwaden si tagakorosid he-bwaine, sidiye si sinari-yan Yeisu
    sohode hedi ti yo.
  bus-bus: Baa kpãi kɛ̀ wà ń pá lía lɛdoonↄↄ e à sↄ̃sↄ̃ↄ lɛ dↄ.
  gub-BL: Te a'e imunar ma'e Zezuz huwake har ywyra kanetar rehe har a'e wà, uze'eg
    uryw ahyahy hehe a'e wà no.
  imo-imo: Wapu noli iye talo yu kinye unjo polopeya talonga uku toko panjiringi iye
    taloni yu aku teko ungu taka tondoringilila.
  boj-boj: Onaqa bajiŋ tamo aiyel Yesus ombla gaintnjreb qaji naŋgi dego Yesus degsib
    misiliŋ anjam minjoqneb.
  eng-DRA: And the selfsame thing the thieves also, that were crucified with him,
    reproached him with.
  knf-knf: Balaŧ biki bapaŋuŋ na a bado kak akara haŋ.
  san-KHM: យៅ ស្តេនៅ សាកំ តេន ក្រុឝេន វិទ្ធៅ តៅ តទ្វទេវ តំ និនិន្ទតុះ។
  arn-NT: Fey tati weñefe kütu petu langümngelu kürus mew, fillpieyew.
  zas-NT: Abiꞌ nëgajc ree xingubaan ca cwëꞌman ruzeꞌ laaman.
  ken-NT: Baghɛ́p abhɛn bágó ndǔ ɛbhap bɛko mbɔ yí, báré so yí nkwɔ́ nɛ nsɔk
    ɛnyu ɛ́mɔ́t.
