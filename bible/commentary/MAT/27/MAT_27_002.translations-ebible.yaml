  cop-CNT: ⲟⲩⲟϩ ⳿ⲉⲧⲁⲩⲥⲟⲛϩϥ ⲁⲩⲟⲗϥ ⲁⲩⲧⲏⲓϥ ⳿ⲙⲠⲓⲗⲁⲧⲟⲥ ⲡⲓϩⲏⲅⲉⲙⲱⲛ.
