    Ruma ahay.
  ape-B: Haitak howechikanu onoh dodogowihwi naduh ali halawanu hanamu Pailat. Pailat
    anan douk nape nebenalimu gavman.
  grc-F35: Καὶ δήσαντες αὐτὸν ἀπήγαγον καὶ παρέδωκαν αὐτὸν Ποντίῳ Πιλάτῳ τῷ ἡγεμόνι.
  cav-NT: Erisi tunajatu Pilato Roma juque enaruqui cuarequi queja dujumerecuare.
  kgp-NT: Kỹ ag tóg ti mrĩnh mũ sir. Ti pére mũn kỹ ag tóg pã'i mág tỹ governador
    mỹ ti fẽg mũ sir, Pilatos ẽn mỹ.
  bvd-bvd: Kera daka kani nia sui daka talaia naa sia sa Baelat waa nai lio suli bali
    lolofaa nai.
  ukr-1871: і, звязавши Його, повели тай передали Його Понтийському Пилату, ігемонові.
  apz-apz: Jisasɨmo aho kentɨfi ahwomo nano kilofontɨfi hwe engo hwaho mokosyohumayo
    Pailot oso hwoepono ipemotawomentohofofoho.
  yon-yon: Kwane, yimbed Yesu ye dingki nong yenbekorib nenwene Yuudan yi Gavana Romdanbed
    kowiwen yaningko Pailet ye dingki ari nenkowiwen.
  poi-NT: Tsenneta̱ jém Jesús, nanɨcta̱ jém gobernadorcɨɨm. Cɨɨjuŋcotta̱ jém Poncio
    Pilato icɨɨjo̱m.
  wuv-wuv: Rona faroro'inia, taudugia ma aunaa hia panii Pilate, mei gavanaa.
  quf-NT: Chaymi alli watar apar quranllapa Roma pwiblumanta numrakasha gubyirnu Pilatuta.
  yuw-yuw: Yu bödeuna Yesu yidec kaning yungga Gavmanthon amna moröma Pailat yuho
    oburodec sigung.
  hus-NT-1971: Taley in ne’tha’chic a Jesús huic’at ani im bina’ tin c’ubac an gobernador
    Poncio Pilato.
  med-med: '@see-verse:MAT.027.001'
  bch-bch: Tota tikaukau ei ta tibada ei ga ila pan Pailat, gavana ngan tibur toa
    oa.
  cco-NT: Jo̱ catǿˉbre dseaˋ do e ꞌñúuiñꞌ˜ jo̱ cangojeáaiñˆ fɨˊ quiniˇ jaangˋ dseaˋ
    i̱ siiˋ Pilato i̱ lɨ́ɨngˊ jaangˋ dseata˜ romano.
  deu-1951: Und sie banden ihn, führten ihn ab und überantworteten ihn dem Landpfleger
    Pontius Pilatus.
  alq-ALGNT: Ogi mag8apina8an dac, acitc ogi madji8ina8an, acitc Pilatikag ogi iji8ina8an,
    8in ka kitci ogima8indjin.
  ixl-NNT: As iqitz veꞌt chajnaj iqꞌabꞌ Aak. As teqꞌo veꞌt ok chajnaj Aak vatz u Poncio
    Pilato uvaꞌ nik bꞌanon ivatz u ijlenaaleꞌ.
  boa-NT: Áábekéhjáa idyóhjɨ́núúbeke tsajtyémé tééné iiñújɨ́ ávyéjuube Pirááto éllevu
    dibye muhdú iñéé dííbyedítyu.
  etr-etr: Ilia Yesu nafodola sigi awälahilä, Gabena Bailadiïe naabogi gausi.
  quh-NT: Jesustataj wataskata pusaspa camachej Pilatoman jaywaycorkancu.
  kwi-kwi: Uspane Jesústa kuhat kit ussa Pilatora, Roma mikwara, chɨhkara.
  agm-agm: Sanɨwɨ tɨmanɨwɨ apɨpaahɨ wɨsasawɨ isɨsi Jisaasihoai nepɨ wɨrɨhɨrɨ watɨpɨhɨrɨ
    senɨhanda wɨsasawɨ numwaasi Romɨhandaahapɨ gamanɨhomɨ utaaho wo kiyapɨho komɨ
    ambɨpatɨ Pairotɨhoenda nowaayopo. Gamanɨho Romɨhandaahapɨho Jisaasihomɨ pɨwɨha
    tipɨtapaatɨ mmonatosatɨ awaisawɨhiyai aaye undatɨ Jisaasihoai tiwɨtandɨ sandɨ
    Pairotɨhoenda numwaasi nowaayopo.
  ubr-ubr: Osi on Iesu iman sifatumen ato sibonanawai sinai Rome yangan asi gawan
    wabin Pilate aurin.
  tsw-NT: Reve a̱ nla̱ yi a̱vu a tara yi a̱ tyo ya Bilatu† Gwamna.
  cax-NT: Tomoenoti uimia y süromatü aübuti naqui aitorrimianamati ümoti yüriaburrü
    rromanorrü, nürirrti Poncio Pilato.
  aia-aia: rau ho'osi'i rimana marau waia 'ari tanaa Paelat. 'Iia naasi ai Rom na
    Primia na'i 'ohasi.
  srp-1865: I svezavši ga odvedoše, i predaše ga Pontiju Pilatu sudiji.
  agt-agt: A sangaw ginalutan da kapye da neuhet, te enda idarum ta atubang ni Pilato
    nga gubernador nga taga Roma.
  lug-lug: Ne bamusiba, ne bamuweereza ewa Piraato eyali gavana Omuruumi.
  yby-yby: Sa-likiki nala jiki liki wiki uliki we napa Paelati neboto maya obi itakili
    ilimi-liki wae.
  heb-heb: ויאסרו אתו ויוליכהו משם וימסרהו אל פונטיוס פילטוס ההגמון׃
  mpp-mpp: Mipangkelu Yesu moleine dodockelu Yudeya himongte gawana Pailat, yela bahikelu
    yele molewa loibong.
  apb-apb: Oto kire pwasue, kire ko si toolea, na kire ko toli'aasie i nimana Paelat,
    mwane ni Rom nge ko aalaha haahie mo Jiu aana maholona.
  san-TEL: తం బద్వ్వా నీత్వా పన్తీయపీలాతాఖ్యాధిపే సమర్పయామాసుః|
  ben-IRV: আর তাঁকে বেঁধে নিয়ে গিয়ে দেশাধ্যক্ষ পীলাতের কাছে সমর্পণ করল।
  ntu-ntu: Nzpetxbzlr mqde x sc tzvzmipelr tzaprcpebzlr mz mq Pcntizs Paelzt, lr Rom
    kc tqaclvele Judiz Provins.
  pan-pan: ਅਤੇ ਉਹ ਨੂੰ ਬੰਨ੍ਹ ਕੇ ਲੈ ਗਏ ਅਤੇ ਪਿਲਾਤੁਸ ਹਾਕਮ ਦੇ ਹਵਾਲੇ ਕੀਤਾ।
  tkr-tkr: Manbışe I'sayn g'el-xıl ayt'ıl, Romeençe xərna xhinne g'axuvuyne Pilatne
    xılyaqa qele.
  gvc-gvc: Ti ã yoari baharo tirore dʉhte, Pilato cahapʉ naa, tirore waha Pilatore.
    Pilato sehe tí yahpa macaina pʉhtoro jire.
  mwp-mwp: Thana Yesun kunumoedhin, kalanu Pilatholpa angadhin. Nuy Pilatho Romaniw
    kuyku mabayg thanamuniya kalmel.
  ksj-ksj: Ebu ze ani autadu Roma vazeḡa gavana, Pilato vaḡe tutune onamiro.
  sbk-sbk: Bhakhapinya, bhakhanongozya, bhafishia hwa liwali u Pilato.
  mya-JVB: ကိုယ်တော် ကို ချည်နှောင် ပြီးလျှင် မြို့ဝန်မင်း ပုန္တိ ပိလတ်ထံသို့ဆောင်သွား
    ၍ အပ် လိုက်ကြ၏။
  kgf-kgf: Waŋu ʒétecgémaguc dérécgéma héréma kemma baec galeŋ Pilatoac méraiguc opocgic.
  awb-awb: wene ayahnkaratáq nágáqtate táhru táhrue meqmera anotah wahnáh ání Páhírátiba
    móátówe.
  gdn-gdn: Mu wadumupu e idai umamupu dokodoko manako bananamupu kayatagubu tawana
    Roumi ragidai piyaramuguma mu kawaimaga Pairasi bameya bautagubu.
  nko-NT: Mʋ́ sʋ bɛklɩ́ɩ mʋ, pʋ́ mʋ yɔ́wa Pilato ɩbɩtɔ. Mʋgyí Roma ɔhandɛá ɔdɛ Yudea
    ɔmásʋ́ gyí nɩ.
  bsn-NT: To bajiro yirã ñari, Jesús ãmorire siacõari ĩre ãmiasujarã ĩna, Pilato vãme
    cʉtigʉ ya vijʉ vana. Jud'io masa ʉjʉ ñamasugʉ̃, romano masʉ ñañuju Pilato. To
    bajiri ĩ ya vijʉ Jesúre ãmiejayujarã.
  pib-NT: Rostutluna. Ranikatkaluna. Pilato girukotlewatachri yegi samyokluna.
  wiv-wiv: Dia ta rotia limana karua, dia kene harehia zahe dia ta vala na limani
    Pailat, na kadia gavana kua bukuni Rom.
  reg-reg: Nibhamubhoya, nibhamutangasha, na ni bhamukingya kwa liwali Pilato.
  mlh-mlh: Mimane ebi tariko Yesu kiperu ogaru Rom gawana Pailotre meo ruabuŋ. Oŋu.
  gof-ENT: ኤንቲ ዬሱሳ ቃቺ ኤፊዲ ዴሪያ ሃሪያ ጲላፆሳስ ኣዲ ኢሚዶሶና።
  aau-aau: Homkwe Jisas so iha ke way pruwmapruw nok, hiy-ey, Rom mo hakamay Pailat
    so owh mon.
  tvk-tvk: Ma labar xati e ladela be visal Paelet xa be vat te kavmen te rute ak tengan
    lasa rati vaha mini.
  prf-NT: Káttapos ay pinapungu di siya sakay inyangay di kánni gubernador a Pilato.
  auy-auy: Ísumba ayáánkaꞌa káráꞌumaresa áíꞌmaesa Rómu-kamani-kawaagon-awiꞌa Páíratimpaꞌa
    kuráawe.
  tbg-tbg: viraqaahai vika Ihura seniqohai rumpa vare vuru Pairaatava vauraqi kora.
    Pairaatava Romeni vatanaaka kamaanira nora vaiintivano vaura.
  hub-NT: Turawaru asar jigkar jukiar Romanmaya shuara apuri Poncio Pilaton ejétiaruiti.
  hmo-hmo: Vadaeni idia guia, idia hakaua lao, Pilato, gavana tauna, dekenai idia
    henia.
  big-big: Pulaga puwili Yisu wigira logo pi miza oroweirik Rom Kapman Yudaya ngabelakpekki
    ngai yemanebek Pontiya Pailet meibekyegi miza mana.
  gux-G: Bi bo lol'o ki gedi yen'o ki pan ten'o Pilati yua bo tie dogu daano i.
  cnl-NT: '''E³ quie''²³ jo̱³ ca²³''ñúun²³te''²³ Jesús. I²jøn²³te''²³ caan²³ dxi²
    juɨɨ³ ''i³ xi̱i̱n³ Poncio Pilato ''e³ ca²³cuaa''n³te''²³ guoo³.'
  zar-NT: Gulaʼchë́ʼë Jesús náguëʼë, ateʼ buluʼdödëʼ Lëʼ lu nëʼë Poncio Pilato, bönniʼ
    rinná bëʼë uláz que yödzö Roma.
  kde-kde: Nkunnyunga Yesu, nkumpelekeja na kunkamuja kwanga Pilato, nkulu wa Chiloma
    wa chilambo achila.
  ata-ata: La sou aneꞌi misakisakiinu la milailixu no avolu Pilato anu tila noxiꞌa
    ta Romu.
  qvw-NT: Chayćhümi maquinta ćhänaycul puśhapäcula Roma nasyunta mandawshï Poncio
    Pilatop maquinman ćhulaycamü.
  nfa-nfa: Nèti èèna ka, ra èki Ne rèti asa madha gubernur Pilatus. Te rèngu dꞌèi
    sèna ka gubernur huku pamadhe Ne.
  tnp-tnp: Kəmotəlis in, kəni motələs məhuvən motəhlman=pən lan e nəhlmɨ Pailət, kəpmən
    rəha Rom.
  urd-urd: और उसे बाँध कर ले गए, और पीलातुस हाकिम के हवाले किया।
  hot-hot: Ma ekak baŋ luvi lusu ma ewa ba i hadêŋ Pailat, anyô Lom atu ba hayabiŋ
    Judia.
  mqj-NT: Umpungomi Puang Yesus anna lao umpalessu' rokkoi lisu pala'na Pilatus, gubernur
    napatantu to ma'parenta Roma dio angngenan iatoo.
  rus-SYN: и, связав Его, отвели и предали Его Понтию Пилату, правителю.
  mbh-mbh: Mako o kin i ma o tipot ol i la ma o paes ol i a Pailat imeni ako ini gavana.
  bdd-bdd: Coinega Yesu nimana sipaidiya ma sitauyeya toloina madouna Pailato ꞌoina,
    ma ꞌabehega Pailatoina ꞌida loina.
  cbt-NTPO: Ina quëran noyá tonporahuatona', Pirato ya'huërinquë quëpapi. Inaso' hua'an,
    Noma copirnori acorinso'.
  srn-NT: Dan den tai En tyari go gi granman Pilatus.
  cta-NT: Liꞌ ngusca̱ꞌ nguꞌ jiꞌi̱ Jesús, ndyaa loꞌo nguꞌ jiꞌi̱ slo Poncio Pilato,
    nu ngua gobernador romano.
  bqc-SIM: Aa aà yè, ↄ̃ aa gɛ̀ aà kpà bùsu gbɛ̃zↄ̃ↄ Pilatiwa.
  tcz-CHONGTHU: Chujouvin amaho chun Ama akan un, apui mang un, chuin Rome gamvaipo
    Pilate henga apui tauve.
  mar-mar: त्यांनी येशूला साखळदंडानी बांधून दूर नेले व शाषक पिलाताच्या स्वाधीन केले.
  snp-snp: analo nela witi ilimiti uti gamani kiyaba we wenaba Pailati analo umae.
  isl-isl: Eftir það bundu þeir hann og sendu til Pílatusar, rómverska landstjórans.
  spy-NT: Yooto, /keerat ꞉Yēēsu /ānkēēkwērchi *꞉Bilaato nyoo kāāyyoong'iintēētaab
    Rooma.
  xnn-xnn: Dadat galoten nan ledengna esadapay eyey ken Pilato ay gobilnadol.
  mwe-mwe: Gubhaatabhilenje mindondolo, gubhapite kwaakamuyanga kwa a Pilato bhaaliji
    bhakulungwa bha shilambo sha ku Yudea.
  tte-tte: Kabo sipan silawan siwolena Pailato koina, iya Loma tomona yabo na Yudiya
    ali gavana.
  tcs-tcs: So dempla i bin taiemape Zizas ane tekem go po gabana prom Rom neim Pailat.
  hlt-THB: Jesu ce ami pin coengawh sawi unawh, qam ukkung boei Pilat a venna khyn
    uhy.
  soq-soq: Mo Iesu witapa taune banlene antone Rom gabemaniwa debama Pailat witapesaiena.
  qub-qub: Nircur sumaj liyashata apar gobernador Pilatuman entregaran.
  att-att: Á kabalid da nakkaká-ubobuk, bináluk da si Apu Kesu, á iniyánge ra laguk
    kâ Gubinador Pilatto nga taga Roma, tapè ikeká ra ta arubáng na.
  bki-bki: Mia bogo napano amil bisi, ana amiorkar Yesu jum̃ano, ana aburu naio ba
    ban Pailat, napano naio be Parinio tubo na vio Romo napano naio bitikar Israel
    ka bogo na, ana nalo amidu Yesu joa Pailat nene jum̃ano, ka mia naio tibureio.
  bqp-bqp: Ò a yĩ̀, akũ ò gɛ̀ɛ ò a nà bùsu gbɛ̃ zↄ̃kↄ̃ Pilatinɛ a ↄ̃i.
  mcp-mcp: Bwə́ mú wɔ́ɔlə nyə məŋkəda nə́ ndɛɛ́ bwə́ kə cwámbʉlə ŋgwə́mʉna Pilât.
  hat-hat: Apre yo fin mare l', yo mennen l' ale, yo renmèt li bay Pons Pilat, gouvènè
    peyi a.
  npl-NT: Okijilpijkeh iwa okiwikakeh kan Poncio Pilato n gobernador non walewa de
    Roma.
  bgg-bgg: Ithek è aishii shiirnaithek è joi ne noh srane Roman pha badri Philath
    shii phi muii.
  eng-TCENT: They bound him, led him away, and handed him over to Pontius Pilate,
    the governor.
  eng-BSB: They bound Him, led Him away, and handed Him over to Pilate the governor.
  cpu-NT: Ipoña joosotaitanakeri Jesús, jagaitanakeri isaikira Poncio Pilato, jevariperori
    inatzi irika.
  san-ASM: তং বদ্ৱ্ৱা নীৎৱা পন্তীযপীলাতাখ্যাধিপে সমৰ্পযামাসুঃ|
  tac-NT: '''Lige ''ma bulugá o''tóleru ''lige sontálochi nejíleru, alué Ponsio Pilato
    sontálola. Alué Ponsio Pilátoka pe wa''lula selígame nile Rómaka julárigame.'
  eng-WEBPB: They bound him, led him away, and delivered him up to Pontius Pilate,
    the governor.
  gfk-H: Ma diet ga kubus ira limana, diet gaam lam tar ia ta Pailat, no tamat ma
    Rom.
  viv-viv: Ada au hiyogona be hinauwena tovehimeya kwanaLoma ana egana Failato againe
    hihegeꞋaliyena.
  yao-yao: Ŵataŵile magwedegwede, ŵanjigele, ŵampeleche ku che Pilato, jwankulu jwa
    Chiloma.
  tgp-tgp: Ale la lihoa la tiroma hinia mo malue la taua na liman Pontius Pilate,
    tamlohi tavera matan Rome sei mo lo aulu hin Israel.
  auc-NT: Äninque tömengä ingante yao ongonte goti winte æ̈ninque edæ odömänoidi beyæ̈
    Oodeabæ awënë gobedönadodo Pidato ingante mäo gönönäni ængacäimpa.
  kbc-NT: Oigoe libaaɡ̶atedi Jesus, odaa joɡ̶oyadeegi, oyajigotalo Pilatos, lacilo
    romaanotedi ane iiɡ̶e nipodigi Judéia.
  bmh-bmh: Gonun, go us sil ebeg kiai maimai, Rom agal gumaraneu du Pailot ebeg ebu
    mabun imai betemen.
  ctu-BL: Che' bʌ tsa'ix i cʌchʌyob tsi' pʌyʌyob majlel. Tsi' yʌc'ʌyob ti' c'ʌb jini
    gobernador i c'aba' Pilato.
  meq-meq: Tə dzawa na Yesu ada ti ye ha a gay i Pilat ŋgomna i dala i Yahuda, ndo
    i Roma. Tə vəlay ha a Pilat.
  noa-H: Mag hamach hap hiek'awi, jʌ̃gadau jua bʌʌrk'anaa, Pilatoota Romaam reíu pʌ̈iwia
    gobernadork'a sĩerr haawai, hirigta t'õopi jaaumk'ĩir hi haar harrjierram.
  alp-NT: Esi ulake tamata kena lo Yesuse eleki esi keriNi loko Pilatuse, tamata Roma,
    gubernure me otoi Yudea.
  san-VEL: ta.m badvvaa niitvaa pantiiyapiilaataakhyaadhipe samarpayaamaasu.h|
  kbq-kbq: Ana hute'za Jisasina azeri'za nofi kite'za, rankumamofo kagota kva ne'
    (Gavana) Paeroti avare'za omemi'naze.
  kbh-kbh: As, Jesús tmojanëcuébatsëca y tmojanánatse, y chca, Pilato, chë Judeoca
    Romano mandadbe cucuats̈iñe tmojánboshjona.
  ron-LSB: L-au legat, L-au dus și L-au predat guvernatorului Ponțiu Pilat.
  pon-pon: Irail lao jaliedi i, ap wawei, ki on ren kopina Pontiuj Pilatuj.
  nhe-BL: Huan nopa soldados quiilpijque Jesús huan quihuicaque iixtla gobernador
    Poncio Pilato.
  sps-sps: Ri kotskots Ya, ri mei naa Towa, ser faan iny naa Ya ten Pailat a gavana
    tana gum fan iny Judia.
  wnc-wnc: Yake napda wamake taku aminu tupantapa Pailatde imuking.
  nmw-S: Habeto si yawan ge si sehape si la si pagotei Pilato he nimane, iye Roum
    wedi gavana.
  bus-bus: Aↄ̃ à yì, ben aↄ̃ gàa wà à nà bùsu gbɛ̃nsi Pilatinɛ a ↄzĩ.
  gub-BL: Na'e uzàpixi kar a'e wà. Weraha Zezuz Pon Pirat pe wà. Pon Pirat a'e, Hom
    tawhu pe har Zutez ywy rehe har wanuwihaw romo hekon a'e, Zutew wanuwihaw romo
    hekon a'e no.
  imo-imo: Aku teko ningo panjikolio yu liko, ka toko, meko pungo, Rom gavman iye
    nomi Pailat molorumuna meko pungo kot tenderingi.
  boj-boj: '@see-verse:MAT.027.001'
  eng-DRA: And they brought him bound, and delivered him to Pontius Pilate the governor.
  knf-knf: Wi wi başaaŋ atana, aşë ñooţa awul *Pilat nanŧuŋa i uŧaak mënţ.
  san-KHM: តំ ពទ្វ្វា នីត្វា បន្តីយបីលាតាខ្យាធិបេ សមប៌យាមាសុះ។
  arn-NT: Feymew trarilen yengey, fey chalintukungepuy ta Pilato mew, tati gobernador
    Roma tuwlu.
  zas-NT: Dxel guxhii reeman laaman abiꞌ binë reeman laaman loj gobernador Pilato.
  ken-NT: Báchyɛ́ ɛyɔŋ bɛ mángwɔ́t yi. Bafyɛ́ yi ngɛm amɔ, básɔ́t bárɔ́k ntá
    Páílet, mmu Rom anɛ achí nyaka gɔ́bhanɔ atú Judɛ́ya mpok yɔ.
