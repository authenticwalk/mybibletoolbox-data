verse: MAT.027.002
translations:
  kpx-kpx: Hoto louge uoholige abu Iesu umuvai mai tialeau Loma kosive Bailoti omilu.
  okv-H: ingeni ta jigito humbuto pambuto enana ta gavana javo Pilate ta ingeni ta
    ikea.
  tbo-tbo: Ega yaka Yesu hi numa panipani po hi niyeya Pilato uyahina, babana tauna
    mi Loma hai taniwaga.
  mal-C: അദ്ദേഹത്തെ ബന്ധിച്ച് അവിടെനിന്ന് കൊണ്ടുപോയി റോമൻ ഭരണാധികാരിയായ പീലാത്തോസിന്
    കൈമാറി.
  grc-SR: καὶ δήσαντες αὐτὸν ἀπήγαγον καὶ παρέδωκαν ⸋αὐτὸν⸌ ⸋2Ποντίῳ⸌ Πιλάτῳ τῷ ἡγεμόνι.
  bgc-bgc: उननै यीशु ताहीं बाँधया अर ले जाकै पिलातुस राज्यपाल कै हाथ्थां म्ह सौप दिया।
  khz-khz: Teini na geligoligoato, gevaiagoato, Pilato, Roma kavanana, gimanai getao-kauato.
  deu-TKW: und sie banden ihn, führten ihn ab und überlieferten ihn dem Statthalter
    Pilatus.
  zsr-NT: Gulachë́ꞌë Jesús náguëꞌë atiꞌ guludödëꞌ Lëꞌ lu nëꞌë Poncio Pilato, bönniꞌ
    rna bëꞌë.
  lin-lin: Bakangaki Ye basinga, bamemaki Ye mpe bakabaki Ye na maboko ya moyangeli
    Pilato.
  hns-NT: Tab sabhan oke banhwaaike ledjaaike Pielaatas ke haath me saup deis. Pielaatas
    Roma ke maahaaraadja ke laat raha.
  noa-E: Mag amach ap iekhawi, jʉ̈gadau jua bʉʉrkhanaa, Pilatoota Romaam reíu pʉ̈iwia
    gobernadorkha sĩerr aawai, irigta thõopi jaaumkhĩir i aar arrjierram.
  eng-EMTV: And having bound Him, they led Him away and delivered Him to Pontius Pilate
    the governor.
  mib-NT: Te ni cajihni de ya, te cuangoo de jíín yá nuū Poncio Pilato, tēe cúu gobernador.
  lif-NT2: हे़क्‍क्‍याङ् खे़ङ्‌हाॽरे़ ये़सुःन् इमे़घेःक्‍खु हे़क्‍क्‍याङ् रोमि सुहाङ्‌गे़म्‍बा
    पिलातसरो मे़देॽरुरो॥
  xnj-xnj: Hinu vakamukunga, vakamutola na kumgotola kwa Pilatu mweavimkulu wa Loma.
  mmx-mmx: Diga xoxo alis lukngen la diga sat ka i uto at ne Paelat, ni laradi gomgo
    boro Rom.
  cbr-NT: Usai quitancëxun nëaxun ca Poncio Pilato, a nëtënu 'icë unicaman cushi,
    anu buáncëxa.
  tee-NT: Pus tach'ilhi'alh chai taquimak'axtaknilh ju Pilato. Pus ju yuchi ixgobernador'an
    ixjunita ju romanonin.
  eng-LSV: and having bound Him, they led [Him] away, and delivered Him up to Pontius
    Pilate, the governor.
  cak-NT: Y ja xquixim-e y xbequijacha' pa ruk'a' ri Poncio Pilato, ri gobernador.
  pah-NT: A'ero g̃a ga pokwarukari ga rerohouka ga mo'amuka governador'ga rovai pyteri
    pe Pilatos'ga rovai pyteri pe.
  sja-NT: Jɨ̃dap'eda, ateejida Romadepemaarã poro waibɨa Poncio Pilatomaa. Mãgɨ́ Romadepema
    paji. Judea eujã ak'ɨpari paji.
  xed-xed: Ka habaftá həŋ, ka klaghatá həŋ vlaŋtá Pilat ta nzakway ka ŋumna.
  mks-NT: Sa̱há ña̱ cán quéa̱ na̱cató na̱ mé á ta ñéhe na a̱ cua̱ha̱n na̱ ndiquia̱hva
    na mé á nu̱ Pilato, da̱ cúú gobernador ñuu cán.
  gfk-S: Ma di ga kubus ira lumana, di gom lamus ter ie tane Pailat, no tamat na turadi
    me Rom.
  bmu-bmu: Eraum mötket teköiga Jisös jöhöba waŋgita Rom premiö Pailötkö böröŋe alget.
    Mewö.
  dgz-dgz: Mu waran pan nao amon, Rom nagirewa ayop muga om enuni apanewa Pailat wanan.
    Pailat ame at Diudia kwayup taini apanewa.
  eng-GNV: And led him away bounde, and deliuered him vnto Pontius Pilate the gouernour.
  zaa-NT: Beỹìqquia cą né'e nna bete tè cą ne cuenta lani gobernador Poncio Pilátuá.
  eng-WEBSTER: And when they had bound him, they led him away, and delivered him to
    Pontius Pilate the governor.
  guh-guh: Nexata Jesús cobecëtsiaya caponaliatsi nacuaevetsinë Poncio Pilatojavabelia.
  bon-bon: Teepi seea ca teebine jetäyisi, siige ecanisi Pilato bau me, lui Rooma
    gabmani babo biname ge pui gawe ne ire atwime.
  nhw-BL: Huan nopa soldados quiilpijque Jesús huan quihuicaque iixpa gobernador Poncio
    Pilato.
  swh-ONEN: Wakamfunga, wakampeleka na kumkabidhi kwa Pilato, ambaye alikuwa mtawala
    wa Kirumi.
  wbi-wbi: Vakankunga, vakaluta naghwope kwa Pilato, untwa ghwave uMulooma.
  bba-bba: Ye bɑ nùn bɔkuɑ bɑ kpɑ bɑ kɑ nùn dɑ bɑ Pilɑti tem yɛ̃ro nɔmu bɛriɑ.
  eng-KJVCPB: and when they had bound him, they led him away, and delivered him to
    Pontius Pilate the governor.
  kgk-NT: Upe-ma ramo, onhapytĩ-ma íxupe. Ipokwaha reheve ogweraha mburuvixa Pilatos
    po-py ome'ẽ-vy.
  waj-waj: inna yaakuuvaitanau yeenaadiri ranaa rau kiada vitada oro Roomaaya kieetaivaa
    Piratuusaa mmiravai.
  cpy-cpy: Ari roojoeta-nakiri Jesús, rahaeta-nakiri ijeeki jewari wirakocha iita
    Poncio Pilato, tema riitaki jewari-perori rirori.
  ekk-PKP: Nad sidusid ta kinni, viisid ära ja andsid üle maavalitseja Pilaatusele.
  mpx-mpx: Inoke hi yowan ge hi en hi na hi teli Pilato, Loma wali gavana nimanaa.
  wbp-wbp: Junga-juku, waku-jarralkulu wayurnu, ngulalu wayirninjarla Jijajiji kangulku
    wiri-kari-kirlangu-kurra Paliti-kirlangu-kurra yangka-kurlangu-kurra kujalpa-jana
    nyanunguju wiri nyinaja Jurdiya-wardingki-patuku. Ngulakunyalurla Jijaji kanjarla
    yungu.
  luo-luo: Ne gitweye mi gitere nyaka ne gichiwe e lwet Pilato, mane en ruoth.
  nhe-NT: Huan nopa soldados quiilpijque Jesús huan quihuicaque iixtla gobernador
    Poncio Pilato.
  aii-aii: ܘܐܣܝܼܪܗܘܿܢ ܐܸܠܹܗ ܘܠܘܼܒܸܠܔ ܠܗܘܿܢ ܘܣܘܼܦܹܐ ܠܗܘܿܢ ܐܸܠܹܗ ܠܦܝܼܠܵܛܘܿܣ ܫܲܠܝܼܛܵܐ.
  esk-NT: Qiḷiqługu aullautiniġaat Pilate-mun kavanauruamun.
  msb-msb: Tapos pakagapos ninda sa iya, ginpadara pakadto kan Pilato na gobernador
    na taga-Roma kag didto gin-intriga si Jesus.
  cpa-NT: Jøng² mi³ca¹hŋió²dsa Jesús, ca¹ŋi¹jiag¹²dsa juu¹² ni³ ta³, hi² ca¹jë́h²dsa
    Jesús ja³cog² Pilato, dsa² lán¹² dsi³máh².
  dso-dso: ସେମନ୍‌ ଜିସୁକେ ସିକିଲି ସଙ୍ଗ୍‍ ବାନ୍ଦି ରମ୍‌ରାଇଜର୍‌ ରାଜା ପିଲାତର୍‌ ଲଗେ ଦାରିଗାଲାଇ
    ।
  meu-meu: bena e ḡuia, e hakaua lao, Pilato, gavana tauna, e henia.
  yva-NT: Weti wo Yesus aokaisy, umba wo augaveta wo aunanto no Gubernur Pilatus ai.
  dgc-dgc: Ey nipagapus de siya sakay nitugén de ni Gubernador Pilato.
  zpm-NT: Blozhse bzodiidz zho, dzigo laa zho bzobdoo me blee zho me ga ziesaṉ zho
    me lo Pilat, meṉ ne nac gobernador.
  hix-NT: Noro yasohtotxownà hatà. Natxownà hatà, Peratusu hyaka, kofehnakno hyaka.
    Nahohsotxownà hatà, àwya.
  sim-sim: Uhu orin kuvuk li ishihi Romik fehenda malakama otohik orin limu laha ira.
    Ma oto hi orhi Pailat.
  npi-ULB: तिनीहरूले उहाँलाई बाँधेर त्यहाँबाट लागे, र हाकिम पिलातसकहाँ सुम्पिदिए ।
  cgc-cgc: Papagapos danen kanen i daw padala na intriga naan ki Pilato na gubirnador
    ta prubinsya Judea.
  tim-tim: Hain akmâ tâkŋe hikom mem kiap kotŋe Pilatogâlân ariyi. Ain arim waŋbiâ
    tembe lokolupŋande kala busi kâlegen kali.
  yor-yor: Lẹ́yìn èyí, wọ́n fi ẹ̀wọ̀n dè é, wọ́n sì jọ̀wọ́ rẹ̀ fún Pilatu tí i ṣe
    gómìnà.
  wos-wos: Hundi gita déré yoombu giya di Romna néma du Pailatka di déré hura yi.
  emp-NTPO: Maʌ̃be idjira ẽberã Poncio Pilato abadamaa jʌwa jʌ̃ edesid̶aa. Maʌ̃ Pilatora
    Romanebema boroba Judea druad̶ebema boroda b̶ʌsia.
  eng-F35: And having bound Him they went and handed Him over to Pontius Pilate, the
    governor.
  ind-ind: Lalu mereka mengikat dan membawa Dia untuk diserahkan kepada Gubernur Pontius
    Pilatus.
  pes-OPCB: پس او را دست بسته به پیلاتُس، فرماندار رومی، تحویل دادند.
  mpt-mpt: e sayo gebaniba debeb moniba Failat esu onsiobe. Failate Lom nakabe. E
    komok anea Yudai kima bietabe.
  bla-bla: Ki otai'ĭsksipĭstŏssauaie, itŭnĭstŭppĭp'iauaie, ki itŭp'aumŭtskaiauaie
    Pontius Pilate, anni'ĭsk nĭnai'isk.
  ssx-ssx: Kutaata꞉ mo haliwekima꞉ Yesu mea senima꞉ tonkaota꞉ mo hande Loma꞉ Kapomani
    You hali tieke Pailedi pa꞉ta꞉ hatuku pemekeme.
  mkl-mkl: Nɔ ɑ̀ dũu ɑ̀ koo ɑ̀ dɑɑ Pilɑti ilu ilɛu si ɑwɔ.
  gaq-gaq: ମେଇଂ ଆମେକେ ସିକ୍‌ଲି ଏତେ ଗାଗ୍‌ଚେ ରୋମ୍ ରାଜ୍ୟକେ ସାସନ୍ ଡିଂଣ୍ଡ୍ରେ ପିଲାତଡାଗ୍ରା
    ଡୁଂୱେଗେ ।
  gof-RNT: Entti Yesuusa qachchi efidi deriya haariya Philaaxoosas aathidi immidosona.
  unx-unx: ଇନ୍‌କୁ ୟୀଶୁକେ ସିକ୍‌ଡ଼ିତେ ତଲ୍‌କେଦ୍‌ତେ ରୋମିରେନ୍‌ ଲାଟ୍‌ସାହେବ୍‌ ପିଲାତୁସ୍‌ତାଃରେକ
    ଜିମାକିୟା ।
  gah-gah: Lá niake nagá ziki alímiki agulizaki ve Pilató noitoka goní itanigi alímiki
    vamó.
  lcm-lcm: Na kila got ia na kila takai ania asi an alis suai ania e kungana i Pilato,
    igenen lava vopo sausaupai ani ring ang.
  aer-aer: Itne akwete anthurre angkerretyame, itne yewe angkerreke Jesus renhe Pilate-werne
    akngetyeke, re nhenge apmere Rome-arenye alartetye anerlenge. Ayerneke-arle iperrele,
    itne renhe akngetyemele akngerrepate renhe iltye antheke.
  qvc-NT: Chaymandaqam Jisusta grillitashpa, aparqanllapa gubyirnu Punsyu Pilatuta
    intrigaq.
  tgl-ULB: Siya ay ginapos nila at dinala palabas at ibinigay kay Pilato na gobernador.
  cbs-NT: Jesús menexxun romano xanen ibu Pilato anu iyuaibun
  xtm-NTPP: Te ni ka ju'ni de Jesús ma, te kuan koo de ji'in ya, te ni ka ndaxsia'a
    de ya nuu nda'a tee kúu Pilato ma, ja kúu de gobiernu ñuu yukan ma.
  nnq-nnq: Ngabantaba ntondolo, ngabampeleka kunkamuya Pilato, nkolongwa jwa nkoa
    ojwachaguligwe na kilongoi jwa Loma.
  bao-NT: To biro ĩi, Jesús're jiacãri ami waari, wiogʉ romano Pilatopʉre cʉ̃re noniupa.
  san-ORI: ତଂ ବଦ୍ୱ୍ୱା ନୀତ୍ୱା ପନ୍ତୀଯପୀଲାତାଖ୍ୟାଧିପେ ସମର୍ପଯାମାସୁଃ|
  huv-NT: Quiaj taquiüjpüw mamb a Teat Jesús neóel, tayacüw teowix Poncio Pilato,
    aaga natang nenajiüt.
  otn-NT: Bi du̱tra̱ Jesús ngue bi zixpʉ 'bʉhra̱ Pilato ma̱rá̱ gobierno.
  nop-nop: Unduŋ yodapmaune Jesu kohoŋ ibikilitiŋa nagila wooŋ Lomahi’walaŋ me wapum
    Pailat kohoŋ foloŋ kamegiŋ.
  obo-NT: Id baku ran iddos bollad din woy id piyod dan sikandin diyot ki Pilato no
    gubernador to Roma.
  cak-ENT: Ri Jesús ximon-vi-e tok xquic'uaj y xbequijacha' pa ruk'a' ri gobernador
    rubini'an Poncio Pilato.
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤂᤧᤱᤜᤠ᤹ᤖᤧ ᤕᤧᤛᤢ᤺ᤴ ᤀᤡᤔᤧᤄᤣ᤺ᤰᤂᤢ ᤜᤧᤰᤁᤩᤠᤱ ᤖᤥᤔᤡ ᤛᤢᤜᤠᤱᤃᤧᤶᤒᤠ ᤐᤡᤗᤠᤋᤛᤖᤥ ᤔᤧᤍᤣ᤹ᤖᤢᤖᤥ॥
  mie-NT: De nī juhnī ndá dē yā, de cuāhān dē jíín yā nūū Poncio Pilato, tēe cúu gobernador.
  san-TIB: ཏཾ བདྭྭཱ ནཱིཏྭཱ པནྟཱིཡཔཱིལཱཏཱཁྱཱདྷིཔེ སམརྤཡཱམཱསུཿ།
  qve-NT: Saynata acordaruspankun, sacerdotekunapa jefen Caifaspa palacio wasinmanta,
    Jesustaqa chaqnasqata orqomuranku. Hinaspan gobernador Poncio Pilatopa kasqanman
    aparanku.
  pao-NT: Ka Te Pabe'e mi tzagunetowse ka mu otuoo numu-kooba katudu Pilate mee naneadu-matoo
    oo bika. Mu Jew tutunehanedu gi mu numu batsa-wa'ne'yoo.
  cbu-NT: Isusoo uw kamurirusin, Romshuchip gobernadorap machtaranganaya. An gobernador
    Pilat sura.
  usa-usa: yemá Îtumma ánnáma atáá-umatuweta awíqmeta anó-kamaani-naqa Pááíratimma
    mó ámikaae.
  soy-soy: Kei kɑpi pɛɛ u pɑɑsi ɑpí nɛ Rɔm uyɔɔpi Pilɑti lɛɛpɔ.
  hui-hui: Tigua Yasu ege pume hende howa Lomonaga hondo haga Pailate hearia haru
    pene.
  amf-amf: Kiam dhaxaysear bavate peen wottsea Bhilathoosna saskate ke imade.
  quc-NNT: Xkiyut k'u b'i ri Jesús, xkik'am b'ik, xekijacha pu q'ab' ri tat Poncio
    Pilato ri q'atal tzij.
  dob-dob: ꞌEnega Yesu nimana siyonidi ga sitauyena toloina sinabwana Pailato ꞌenaya
    be ꞌaene Pailato nina ꞌida loine.
  wrs-wrs: Hev ishunamba, doa polisim wohtina, doa polisi pulvona, wena ninginamba
    Yesusm, os ningiwul angana Pailat duangindam.
  mca-mca: Ma' qa in hats yophe'ƚ qa yeka'xii qu' netisij ha' Pilato, hikha' romano
    gobernador ipji' ne' judiol.
  tzo-TZC: Jech o xal ti stuquique chucul scꞌob yicꞌojic batel ti Jesuse ta stojol
    ti ajvalil Poncio Pilatoe.
  mya-mya: ထို​နောက်​ကိုယ်​တော်​ကို​ချည်​နှောင်​၍​ရော​မ​ဘု​ရင်​ခံ ပိ​လတ်​မင်း​ထံ​ပို့​ဆောင်​၍​အပ်​လိုက်​ကြ​၏။
  gng-NT: Bi lòle' wɔ, nɛ ki taa' wɔ ki tì ŋukn' gobina Pilat.
  cbi-NTPO: Tsejtu Jesúsnu telaa romanola' uñi Pilato' junga taji' kuwala.
  ikk-NT: Wẹ nọ kẹn ẹ ẹgbụn, we ẹ jẹnni Paịleti, onyẹ Rom hụn wụ Gọvanọ rị a kịnị
    wẹ.
  leu-leu: Ri pise e ri lisane xe si Pailat aava paamuian a bina pave lapaana paamua
    lava ti Rom.
  maz-NT: O jyü'tp'üji c'ua o̱ dyë e Jesús, cjanu zidyiji a ma cja e Pilato c'ü mi
    gobernador.
  bod-N: ཁོང་ཉིད་བཀྱིགས་ནས་ཁྲིད་དེ་སྤྱི་དཔོན་པི་ལ་ཏུ་ལ་སྤྲད༌དོ།།
  tca-NT: Rü nayanèĩ̱xgüchacüügü rü yemaãcü ãẽ̱xgacü ga Piratuxü̃tawa nanagagü. Piratu
    nixĩ ga Dumacü̱̃ã̱x ga ãẽ̱xgacü ga Yudéaanemaã icuácü.
  zpl-NT: Che ullicaꞌcu beella Jesuse unguyaꞌ beella lu gobernador Poncio Pilato.
  mbc-NT: Moropai inkamoroya surarayamî' yaipontî'pî Jesus yaironpîtîto'pe to'ya.
    Moropai mîîkîrî rumaka'pî to'ya pata esa' Pilatos pia.
  ndg-ndg: Batikuntaba, batikunongoya, na kumwikiya kwa liwali Pirato.
  wsk-wsk: Ale kuting kaloman, ale diruwuman ilak nama Pilate kuting te beteman. Nu
    Rome koma tata Judea sor ko governor.
  toj-NT: Jayuj ti smochohue ocha. Huaj yae yi endregal ja ba sc'ab ja Pilato ja ma'
    gobierno ayi.
  tbc-tbc: Agog iŋ Jesus rasau nam dusubanig dida diaug Rom san gurman Pailat tuon
    lo digane ya.
  sna-sna: Vakamusunga, vakaenda naye vakandomuisa kuna Pirato uyo aiva mubati.
  smk-NT: Nipabaror ray gamet na mi'sa raya nin ni'ras kona ni Pilato, si gubirnador
    nin Romano.
  grc-TCGNT: καὶ δήσαντες αὐτὸν ἀπήγαγον καὶ παρέδωκαν αὐτὸν Ποντίῳ Πιλάτῳ τῷ ἡγεμόνι.
  gof-WFTW: Entti Yesuusa qachchi efidi deriya haariya Philaaxoosas aathidi immidosona.
  spa-BLM: Lo ataron, lo llevaron y lo entregaron a Poncio Pilato, el gobernador.
  kyz-NT: A'eramũ 'gã 'ga faa, 'ga rerawau Piratu 'ga rog ipe. Romanũ 'gã opytuna
    'ga amũ monou 'wyriaramũ 'ga mỹina judeu 'gã nupe rakue, Piratu 'ga monou 'wyriaramũ
    'gã nupe rakue. A'eramũ 'gã Jejui 'ga rerawau Piratu 'ga upe.
  dao-dao: Lakkhit am khit u lü cehpüikie naw Romah Khaw Uk Pilat üng ami msum.
  cya-cya: Nchcan' ñi mdyaa ne' cunta 'in ñi yaa' yu Pilato, nu lca gubierno.
  wrk-wrk: Baki yali kijijba Jisus jaluwuya. Kijijba yali, baki kuyu yali Jisus nangandurri
    Biladyurri. Nanda Bilad, nyuli walkurra mambuka Kubaminkanyi nananyina yajina.
  nii-nii: Jiisas eim kan tok sipik, Pailos Rom gapman owundu endi mułum konu sipik
    ngunjung.
  ign-NT: Nacuchucapa ticaiti­hapaipa eta námirapahi te mamirahu ema Poncio Pilato,
    ema aquenucahi prefecto­hiquene.
  dik-NT: Gokë rek ku kuɛɛthkë tënë bɛ̈nydït Pilato, raan Roma.
