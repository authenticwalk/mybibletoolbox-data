  cop-BHC: ⲞⲨⲞϨ ⲈⲦⲀⲨⲤⲞⲚϨϤ ⲀⲨⲞⲖϤ ⲀⲨⲦⲎⲒϤ ⲘⲠⲒⲖⲀⲦⲞⲤ ⲠⲒϨⲎⲄⲈⲘⲰⲚ.
