    abko gobran romanobo.
  azg-NT: Jnanꞌtyenhan jon, tyeyꞌonhanhin. Tyencyahan cüentahin ntꞌö Pilato, tsan
    na condui gobernado juu ndyuaaꞌñeen.
  bhd-bhd: ते यीशु बेंधतां नीयो, ते रोमी गवर्नर पिलातुसे कां नीयो।
  too-NT: Lā' ixmacachī'canī't lā' talē'lh lā' tamacamaxquī'lh Poncio Pilato a'ntī
    gobernador ixuanī't.
  ind-AYT: Dan, mereka mengikat Yesus, lalu membawa dan menyerahkan-Nya kepada Gubernur
    Pilatus.
  cjo-NT: Roojatzi roojotakiri, raanakiri janta ijeekinta pinkathari iitachari Peraato.
    Irinta kaari joriiyo inta rirotaki oroomajatzi.
  nsn-nsn: Ka uihisina tatanono tar tiein, kara keip tatanono tang Pailat ger gavana.
  san-DEV: तं बद्व्वा नीत्वा पन्तीयपीलाताख्याधिपे समर्पयामासुः।
  tna-NT: Jesús risijiji dusutana huecuana huaraji aida Poncio Pilato banime peje
    su.
  lid-lid: Iri sawei iy, ma tiyani iy ili, ma atehei iy ili mine tinan tiri Rom nyaran
    Pailat.
  wim-wim: Aꞌ than Jesus.an chol many kung-makanang kathin nunang, aꞌ nath puyamam
    kalin nunang, aꞌ maꞌam theeꞌin nunang pam moom piꞌan alantan Romans al-alantamana,
    namp nungantiya Pilate.
  zga-M: Puvakhankunga vakhandonghoncha ulukhuluta khwa piate undolei va khilungha.
  yom-yom: Bankanga minsinga, bannata ayi banyekula mu mioko mi nyadi Pilatu.
  san-SIN: තං බද්ව්වා නීත්වා පන්තීයපීලාතාඛ්‍යාධිපේ සමර්පයාමාසුඃ|
  yut-yut: Aŋek Yesu kɨsirɨ wamaŋ aŋkɨ gapman dakon mibɨltok amɨn Pailat da kɨsiron
    yɨpgwit.
  grc-BYZ: καὶ δήσαντες αὐτὸν ἀπήγαγον καὶ παρέδωκαν αὐτὸν Ποντίῳ Πιλάτῳ τῷ ἡγεμόνι.
  tbl-NT: Omin le hmengked mfét du kdina, ne nwit le ebè Paylét, yóm tau lemwót bè
    Rom gubérnor bélê le.
  cpc-NT: Ipoña joojotaitanakiri Jesús, jaitanakiri isaiki Poncio Pilato, jiwaripirori
    jinatzi jirika.
  nhg-NT: Hua otieijilpejque hua otiebicaque otieantrecöruto ica Pilöto, öque oyeya
    cubernadur.
  nya-nya: Anamumanga, napita naye kukamupereka kwa bwanamkubwa Pilato.
  ngu-NT: Quemaj ijcuac yoquisalojquej Jesús, ocuicaquej niman oquitemactilitoj ne
    itech on gobernador Poncio Pilato.
  kup-kup: Tat paru birepenañ Iesuz marañiz demat gavman ahop Pailat popuhaz basah.
  jid-jid: Ba lowu, nda njiwu hi ka nno Bilatus gona.
  wmw-wmw: Wakinfunga, wakintwala, wakimpereka ka guvinadoru Pilatu.
  gmv-GGM: Yesusa qachi efidi gazhe Philaxossas athi immida.
  ssg-ssg: Lato hone teka unaualato xinotian ape laha ati i hani kapi Pailat, tel
    ti teka masiwi ti Rom.
  zpo-NT: Zee mkado xaa yaa Jesús nu mbe xaa Jesús lo Pilat, xaa nabeyy baa.
  poy-poy: Womberi wamtawa pingu na wamjega kwa Pilatu mkulu gwa mkowa yakasyagulitwi
    na mlongoziya gwa sirikali ya Rumi.
  qwh-NT: Tseno parlarirnam, maquinta pancarcur gobernador Pilatuman apar entregariyarqan.
  gaw-gaw: Maṯiona amu ag Jesus ep̱eg muḏip̱a qaḵona, ahan omalna gona, Rom dilag
    gabman oḵai Pilatus ep̱egp̱a mep̱ig.
  nca-nca: Kusiyoro kandí kusiyoro re uyaro Rom koro uni kembé Pailat ŋuro kandímo
    rotaŋgurí.
  zpz-NTPP: Orzeꞌ pcyiig dey mi za nuy mi. Orzeꞌ bguꞌ dey mi yaa Poncio Pilato, yu
    nu riib ic por cuen ni gubier Rom.
  mkj-mkj: Arai joalihdi Ih, ukla jang wijahu ukla ipen Pilate, koapina in Rome.
  zac-NT: Bëldiꞌbi rall lëꞌë më; biaꞌa rall lëꞌë më parë guaguëꞌnë rall intriegu lëꞌë
    më lu Poncio Pilato gubernadurë.
  kyg-kyg: Nofitetiꞌmo ayatalateꞌmo kiꞌa ateteꞌa avaleli uꞌa gamani vekamo yagaino
    neꞌapateya vekamo Pailati ayapiꞌmo ateꞌnae.
  kmk-kmk: Maabus man, piningil da un indallay kan gubinnadul Pilato.
  cao-NT: Jatsi quiha Jesu ja nëxacaniquë. Nëxaxo tsi quiha romanoba chama, naa Pilato
    icanai ca qui Jesu ja bocaniquë ja copihacano iquish na. Boxo tsi ja qui ja mëacaniquë
    ja namëhacano.
  bbr-bbr: Keseria, ko muris ipou parar mia, Rom akan kamwareäu ro Pailot ipokup maun
    imäi potoin.
  inb-inb: Chasa iuia­rispaka, paita wataspa, Pilatos suti mandag­pagma chaia­chig­rir­ka­kuna.
  hrv-hrv: I svezana ga odveli i predali upravitelju Pilatu.
  box-NT: Á ɓa nɔn le ɲii le ɓa ca a, à ɓua varáa o *Pilaate cɔ̃́n, yìa ho *Oroomu
    bɛ́ɛ bàrá ho Zudee kɔ̃hṹ ɲúhṹ wán.
  ote-NT: Nepʉ bi duꞌtiꞌʉ pa bi zitsꞌi bá ɛntꞌua ja rá ꞌyɛ ra Poncio Pilato núꞌa̱
    toꞌo mrá nda̱ de Judea.
  wnu-wnu: Ende at touri wogub imurimari Pailat Rom gabman end isorei.
  zam-NT: Sya, mbe' mèna Jesús, natub dó' ya' Jesús, loo tedib mbi' co' ngro' lèe
    Pons Pilat co' nac gobernador le'n ciuda Jerusalén tiempa.
  zyp-NT: Zisu cawh tongchai he ka, rang uhbui Pilat khatah aa hlai.
  sey-NT: Sëasiquëni sani Poncio Pilatona i̱ti yeja ëjaëna i̱sihuë.
  nvm-nvm: Areme bun Jesu bu toinva ijekma afeme una usem Fairet e Romkobuon e bomana
    ijefuon vain.
  mps-mps: Augwaligo aga te aligabo bonogo kęnama, tama augwaligo aga selama, te
    polalubo genuai gavman bidi Pontius Pailat bidibolo magi pai.
  pab-NT: Hatyaoseta olatyaha Jesus hoka xaneha ekakoa kalorexe Pilatos nali, isahene
    enomana hoka aisene maheta.
  llg-llg: Huu ndia de, ala mbaꞌa leni Ndia neu nasale gubenol Pilatus. Huu ala nau
    fo gubenol huku nisa Ndia.
  kyf-kyf: Wa gbʋan ɔ, *Wlɔmʋ -nyɩmɛ -ɔ pɩlɩa Zudee -dʋdʋ 'wlu la, wa laa Pilatɩ,
    'ɩn wa yia ɔ -mɔɔ -gbɛ kwa. 'Ɩn wa yia ɔ -mɔɔ yoo 'nyɛ.
  tpi-tpi: Na bihain ol i pasim em long baklain, na ol i kisim em i go na putim em
    long han bilong namba wan gavman Pailat.
  mih-NT: Ta i sihñi ra sii ra Jesús, ta i sindyaca ra sii ra nu ndyaa ra Poncio Pilato,
    ra cu gobernador.
  qvh-NT: Wilanacurcurnami liyarcur Jesusta apasiyargan Israel nacionpa mandagnin
    Pilätuman.
  kms-kms: Ni taq maimb di mitanyi mo gavman kin yumbui, Pailat, ninde si pe mi nondo.
  agn-agn: Oman dayon dang linapot nira ig ingkelan ong ni Pilato, ang gobirnador,
    ig inintriga nira don ong nandia.
  nhi-NT: Uan oquihilpihqueh, uan octemactitoh inauac in gobernador Poncio Pilato.
  ttc-NT: Oxik kyk'alo' b'ix oxik kyq'apo' tuj tq'ab' te Pilat aj k'ulul mandad.
  dan-1931: Og de bandt ham og førte ham bort og overgave ham til Landshøvdingen Pontius
    Pilatus.
  kwj-kwj: Wosini seni kupu ki rini wu injisini gapiman apukolaka hima ri tambwa wu
    raꞌaini ya rini wu ha.
  vie-OVCB: Họ xiềng Ngài thật chặt rồi giải qua Phi-lát, tổng trấn La Mã.
  kze-kze: Ísumba ayáánka'a asááúmaresa áí'maesa Árómáani-kamaani-kawaanako áwí'a
    Páírátinopa'a máankaraawe.
  mpj-mpj: Palunyajanuya karrpirnu Jiijajpa marawati mirrilyiwintilu. Palunyajanuya
    winitingu. Katinguraya yungu Payilatpa. Payilatpanga tawun Ruumjanu yanu, ka nyinapayi-janampa
    Juwukajaku maaja maju kapamanmili.
  lbk-lbk: Tinakedcha siya sa cha't inkaan ay nangiyey ken Pilato ay khofernachor
    si iRoma.
  mto-NT: tsum tseꞌe je̱ Jesús du̱yakna̱jkxti je̱tseꞌe je̱m je̱ Poncio Pilato kya̱ꞌm
    du̱pa̱a̱mdi. Je̱ rómait yakkutojkpa juuꞌ veꞌe je̱ ma̱ja̱ kutojku̱n du̱ka̱ꞌmip
    vanꞌit, je̱ꞌe̱ tseꞌe je̱ Poncio Pilato du̱mo̱o̱yp yꞌijt je̱ kutojku̱n.
  bzh-bzh: Log deduu yi gedeḳo meya devonġ loḳ ya kiap böp Pilatus nema.
  guj-2017: પછી તેઓએ ઈસુને બાંધ્યા અને તેમને લઈ જઈને પિલાત રાજ્યપાલને સોંપ્યાં.
  jvn-NT: Dèkné terus dibanda lan digawa lunga, arep dipasrahké marang Pilatus, gramangé
    bawah kono.
  byr-byr: Mena jamungajakɨna yeva wɨla pwɨyɨna yeva Gaꞌmaanɨya naangei Paailatɨmyawɨnna
    makuna yeva wɨjavaawɨna.
  ian-ian: Jisas kat kwutaa man taamba sangilaa njambwi nyan pailat ta ngayat kalindi.
  hun-hun: Megkötözték, elvitték és átadták Poncius Pilátusnak, a helytartónak.
  mcf-NT: podo cataneshun ancanquid Pidato cuëmëdquid ismenuen Esus buampac caondash.
  kjs-kjs: Nipu puri pale kopeme adiala so namba wan gavman Pailat piri-para lamua
    pisimi.
  mni-mni: Aduga makhoina Ibungobu punduna mapham adudagi puraklaga Rome-gi leingakmapu
    Pilat-ta sinnarammi.
  yad-NT: Ripyuchoda ji̱tani̱, ru̱toda variñi̱ rirya̱tidye sa̱yasiy japu Pyidátu ni̱.
  mxb-NT: Dá ni̱ kató ñaá rá ndáka ra ni̱ saa̱ ra̱ ni̱ na̱ki̱ꞌo ra noo̱ ndáꞌa̱ ta̱
    néꞌe choon romano naní Pilato.
  pon-2006A: Irail eri salihedi, kahrehsang wasao, kahrehla pwe re en pangala rehn
    Pailet, mehn Rom me Kepinahn wehio.
  maq-NT: Sehe catsihñu me Jesús ne, quijicani me xcun gobernador xi hmí rë Pilatu.
  hto-hto: Afe mei Jesús maɨáno, afe énɨe úiñote illaɨma Poncio Pilátomo izájidiaɨoɨ.
  por-BRBSL: Eles o amarraram, o levaram e o entregaram a Pôncio Pilatos, o governador.
  ces-NKB: Svázali ho tedy, odvedli ho k vladaři, Pontskému Pilátovi, a vydali mu
    ho.
  cui-cui: Daxita barapomonae equeicha Jesús maxʉ cʉtatsi. Bapoxonae Jesús yamaxʉ
    cʉtsiya capoinchi Pilato beya, pon Judea nacuapiwi peyanacua ewatsinchi xua romanomonae
    peitorobixae.
  boj-2014: '@see-verse:MAT.027.001'
  eng-OEBUS: They put him in chains and led him away, and gave him up to the Roman
    Governor, Pilate.
  eri-eri: Onodu bode iinga nere baklain langa dage tudu bode, haudu goi gabman anyakaro
    Pailot owo langa tafane.
  aly-aly: Rernem-anem renh arertnemel, Atyetyart Pilate-warl atnwenhek.
  wiu-wiu: one yonoke kapa po kakamotekete ta yopikago Pailase mekata aua pote kakapaneya.
  swe-swe: De lät binda honom, förde bort honom och överlämnade honom åt Pilatus,
    [den romerska] ståthållaren. [Pontius Pilatus ansvarade inför den romerske kejsaren
    för regionerna Judéen och Samarien, och han bodde i Caesarea vid medelhavskusten.
    Eftersom Jerusalem ingick i hans område var han stationerad där under de judiska
    högtiderna för att snabbt kunna avstyra eventuella oroligheter och uppror bland
    judarna. Antagligen bodde han och hans hustru i Antoniaborgen som ligger i anslutning
    till tempelområdet i det nordvästra hörnet. Under högtiden fanns även den romerske
    ståthållaren Herodes Antipas i Jerusalem. Han ansvarade för Galileen och Pereen.]
  cth-cth: Hahoi Bawipa hah a katek awh teh Pailat siangpahrang kut dawk tawngtang
    a poe awh.
  mti-mti: Mu Iesu tuya, me tueg aug Pairat, kansoru kokawa, nanive barauya.
  pad-NT: Naothinia Jesus dabohana-ra vavahonariahi'aha, Pilatos kania avisa'aha ada
    Jesus, avarakha'aha. Arabo kaka'da'dini ada Pilatos.
  twi-twi: Afei wɔde nkɔnsɔnkɔnsɔn guu Yesu, de no baa Pilato a ɔyɛ Roma amrado no
    anim.
  hlt-hlt: Jesuh te a khih uh phoeiah a khuen uh tih khoboei Pilat taengah a thak
    uh .
  tbz-SIM: kóò boú kɛ́kɔtɛ kɛ́duɔ́ mPidɑti Odommu kɔbɛ kóò kùmɑ̀ndɑ́ɑ̀.
  san-GUJ: તં બદ્વ્વા નીત્વા પન્તીયપીલાતાખ્યાધિપે સમર્પયામાસુઃ|
  ake-NT: To' uya auronpɨtʉ'pʉ, mɨrɨpan arɨ'pʉ to' uya Paire', kopʉna ena'.
  qvn-NT: Jinarcurmi chay gobernador Pilatoman aywachicurcan watashata. Chaura chrarärichirga
    paypa maquinmanshi jitayarärin.
  tku-NT: Tapekechī'lh ē talē'lh ē tamacamaxquī'lh Poncio Pilato tī gobernador ixuanī't.
  bjk-bjk: Idi toxo kubus a nini limine ma toxo lamus ine urungan te Pailat, a tene
    warkurai taxin mee Rom.
  msy-2020: Egha me gɨn senbar a ike, egha a inigha ghua Romɨn gavmanɨn gumazir ekiam
    Pailatɨn agharim gatɨ.
  bpr-bpr: Na bnakusla kenen, na nebela ditù di ku Pilato, dunan i gubirnador, du
    bléla di kagotan.
  cle-NT: Hi³ja̱³ cá⁴dah²jéy⁴ na³ñuúy⁴ Jesús ja̱³ duh³ dah²ya²tiéyh² guaa³ Poncio
    Pilato hi³ na³lɨ́y⁴ gobernador.
  txq-txq: Huu naa de ara futu-paꞌa roo Yesus neu nasare nggubenor Pilatus. Ara nau
    fo nggubenor fee hukun mates neun.
  aaz-aaz: Es naan ate, sin nfuut neik Je anꞌain gubernur Pilatus. Fin sin nromin
    he gubernur ee nhukun naꞌmaet Je.
  qup-NT: Chaypina Jesusta watashpankuna pusharkakuna chay romano apu Pilatoma.
  dop-dop: Tǝnɑɣɑ pɑ hɔkɑ-ɩ nɑ pɑ́ kpɑɣɑ-ɩ nɑ pɑ́ polo nɑ pɑ́ cɛlɑ Kʋfǝnɛɛ Pilɑtɩ.
  azb-azb: İsanın əl-qolunu bağlayaraq vali Pilatın yanına aparıb ona təslim etdilər.
  eng-DBY: And having bound him they led him away, and delivered him up to Pontius
    Pilate, the governor.
  guo-NT: Do jawʉx, bʉ'foslison mʉaxmatakʉiyaxtat gobernador Pilato poxade. Jesús
    wiach Pilatoxot. Pilato Judea tʉajnʉpijiw tato'lan, to'as xoton Roma tʉajnʉpijiw
    tato'lan.
  hla-hla: Ba nori e kitse rien a tsien ba te la meren me na hala narien tere Pailat
    a Gamman.
  mav-NT: Mi'i hawyi ta'atupo'i po'i ra'yn Iesui haity wo. Mi'i hawyi ta'atue­reto
    ra'yn wanĩ­kaptia porekuat Piratu e hap kape. Mi'i turan Iuta tut ra'yn Iesui
    ma'at hat topo piat ha'up wywo.
  kpf-kpf: Oi sâne Yesu bikŋâ saamŋâ diim âim Roma a kutâ Pilato, zâkkâren parâwe.
  ppo-ppo: Atimané a̧ halika tikiné naase tamo dokóló, kale doasi Gavman topo whi̧
    Pailat beterepaae dapesó fóló, ama naase tua̧mó mulalepó.
  hin-2017: और उन्होंने उसे बाँधा और ले जाकर पिलातुस राज्यपाल के हाथ में सौंप दिया।
  bef-bef: Enali seni nagatuꞌi Yesuhi yato nagaꞌi ilete leꞌmete bite Lomu gamani bo
    Pailatihi sipi bo nohinamofihi emiꞌahana yabe.
  amm-amm: Moloyo na konosuwakino, Pailatoni auso na kominalomanokino, komano nokota
    siyolini auso.
  zaj-zaj: Wamfunga, wamsola, na kumgala ha Pilato, mndewa wa Yudea kulawa Loma.
  chq-NT: Joon gangajée¹³mo Jesús sɨ'ñúu¹mo tyani Poncio Pilato 'in lɨ́ɨ¹i to² gobernador.
  swp-swp: Ia abo se pai, se woealaei, se mosei gavana Ponotio Pilato arinai.
  bjr-bjr: Arira ufa andeeqaseeqa unna qimasee fifau sainanda qumarasee Yisuna asauku
    rumbamaree Roomma maqannaa kiapafa Piratoofa marunnai afiqee fiqau. (Firaaqoo
    mandoosana maraidanoo uriaqee marufa marufaqara foora sainandannai rumbamaree
    afiqee kiapafinnai fiqau.)
  aby-aby: We makakake Yesu mukake Danu wanayai mune ane derena enaro naama uwane
    karisake Dawa Romani gaemani dai yawokeka mi Faeredibairo waure ane oisa.
  eng-YLT: and having bound him, they did lead away, and delivered him up to Pontius
    Pilate, the governor.
  jni-jni: Ba watiri me wa dusa in me, wa wa tii meatari ti Bitrus.
  kne-kne: Pag dan baloden et en da inpolang en Gobernador Pilato.
  tgj-tgj: Bunu ninyia rvngja mvlwk toku, linggv toku, okv Roman gobunor Pilot gvlo
    laklwk toku.
  gui-NT: Jayave oñapɨti Jesús jare güɨraja mburuvicha guasu Poncio Pilato pe omoeterenga.
  quc-TT: Xkiyut bꞌik, xkikꞌam bꞌik, xekijacha choch ri Pilato ri taqanel.
  heg-NTPO: Undeng na, tiata oen but Un le kil nolan lako ngada se gubernur Pilatus.
    Lole oen in koma ka le gubernur ra man hukung tele Una.
  ptu-ptu: Iya umpungom Puang Yesus anna nababai lako olona Pilatus, mesa Gubernur
    illaam kapahentaanna Roma.
  bzd-NTPO: Ie'pa wa̱ imítse̱r moulewa̱ mé Pilato a̱. Pilato tkë'ka̱ Roma wökir kibi
    tö Israel aleripa ké̱ wökirie.
  kwf-kwf: Sui kika firiꞋia, ma kira ka talaꞋia naꞋa siana sa Paelat, na ngwae gwaungaꞋi
    faꞋasia Ꞌi Rom.
  eng-WYC-2017: And they led him bound, and betook him to Pilate of Pontii, [chief]
    justice [or the president].
  eng-WMBB: They bound him, led him away, and delivered him up to Pontius Pilate,
    the governor.
  zat-NTPS: Nadxa beleché̱'e̱ Le̱' nadxéaje̱', ne xeajlegu'e̱ Le̱' lau Poncio Pilato,
    benne' dxenná be'e waláz chee̱ xezr la xu Roma.
  spp-spp: maa u pwɔ maa ŋkàre ná u e fànhafooŋi Pilati yyére.
  zty-NTPS: Bché'gake' Jesusen' nžeje', na' bdégake' Ḻe' ḻo na' Ponsio Pilato, bennen'
    ẕnna bi'e.
  mek-mek: Ke keafiia kegopeisa kepapea kelaoaina kafana Pilato imagai kepaaua.
  aey-aey: Togodu hedumeig age Jisas eben libimeig ehudi limeig Rom gabman dana matu,
    Pailat, ebenna mudein.
  urd-GVH: वह उसे बाँधकर वहाँ से ले गए और रोमी गवर्नर पीलातुस के हवाले कर दिया।
  ycn-ycn: E nepo'otá ra'anapitá panacojéchaca. Nahuá'a ricá nate'eré eyá huacára'ajeri
    ejo. Poncio Pilato rií i'imacá.
  djr-djr: '@see-verse:MAT.027.001'
  kvg-kvg: Yaq gèløvønøvemém, Lom gaman ezoqam-qa zenda-te vømø̄veem. Teqa iz Pailǿt.
  rug-rug: Pusi rini sari limana, meke turaṉa la nia rini si Asa koe Paelati d, sa
