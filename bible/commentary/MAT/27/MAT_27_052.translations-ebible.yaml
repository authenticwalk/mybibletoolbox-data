verse: MAT.027.052
translations:
  kpx-kpx: Ige alue vuta keau daihovoge Dilava ata moaga subuta haluviale keau hovedevelu.
  okv-H: embo kovari panga amo pe hirikihinu embo ototohu mahu pepehekari amo vasiri
    te ereto
  tbo-tbo: Ma kokowaga lobodahi hi gunahoenihi po tu wiwoiyawa magomagouhi odubona
    hi hilage po hoi kokowaga hi memae hi towolo meme.
  mal-C: ശവക്കല്ലറകൾ തുറന്നു. മരിച്ചുപോയിരുന്ന അനേകം വിശുദ്ധരുടെ ശരീരങ്ങൾ ഉയിർത്തെഴുന്നേറ്റു.
  grc-SR: καὶ τὰ μνημεῖα ἀνεῴχθησαν· καὶ πολλὰ σώματα τῶν κεκοιμημένων ἁγίων ⸂ἠγέρθη·⸃
  bgc-bgc: अर कब्रे खुलगी, अर मरे होड़ भोत-से पवित्र माणस जो पैहले मुर्दे थे वे जिन्दा
    होग्ये,
  khz-khz: Kwarega legara gevekala-pakato, e talima gutuma, Palagu gena ririwa gekalarawai
    talimara, kwarega na magekuliiti-waito,
  deu-TKW: und die Gräber thaten sich auf, und standen auf viele Leiber der entschlafenen
    Heiligen.
  zsr-NT: Gulayálj yeru ba quegac nup chnatgac, bönniꞌ niꞌ gulayejlëꞌë Dios, atiꞌ
    gulubanëꞌ bönniꞌ naꞌ.
  lin-lin: 'bakunda efungwamaki, mpe banzoto ya basantu ebele oyo bakufa esekwaki :'
  hns-NT: Aur koetjh kabar khoel gail aur dher bieswaasie maral log djie oethal.
  noa-E: õor aukhërtarr jẽbdipa weeudʉtkhamam ee, khëchtarr khʉʉnta deeu phiidʉtkhawi
    iiu nʉrrjëe aadëjim. Mag deeu iiutarr khʉʉn ʉ̈u wajapha Ẽwandam iek ʉ̈kha durrumta
    ötarr khʉʉn ajim.
  eng-EMTV: and the tombs were opened; and many bodies of the saints who had passed
    away were raised;
  mib-NT: Te ni cananune yaū nuū yɨ́ndūji ndɨ̄yɨ. Te cuehē ndɨ̄yɨ jeē ní cacandíje
    i Yaā Dios, ni canatecu i.
  lif-NT2: इप्‍पुङ्‌हाॽ मे़हरे़आङ् उन्‍छेःन् के़सिःबाआङ् के़वाॽबा यरिक् निङ्‌वाॽफुमाङ्‌ङिल्‍ले़
    कुमनाहाॽ ने़त्तिगे़न् हिङ्‌मन्‍नो कुहिङ्‌वे़त् मे़बोःक्‍खे़आङ् मे़बोगे़रो॥
  xnj-xnj: matinda gagubwiki na vandu va Chapanga vamahele vevafwili vayukili.
  mmx-mmx: Laramaaut ga rem bang la buaang limixin at ne Moroa, no diga met ganoxa,
    diga roo xat amlong.
  cbr-NT: Tuquimainun ca mapara quiniocë anu uni bamacë mëníocëcama axribi turabëacëxa.
    Turabëcëbë ca anuax Nucën Papa Diosnan 'aísha bama unicamax baísquiacëxa.
  tee-NT: Chai tap'akxlh ju ali' panteonin. Chai na lhu ju ixtalhilaca'anta ju Dios
    acsni ixtat'ajunca' pus talok'onchokolh.
  eng-LSV: and the tombs were opened, and many bodies of the holy ones who have fallen
    asleep, arose,
  cak-NT: Ri jul ri anchi' je-mukun-wi ri caminaki' xejakataj. Y je q'uiy chique ri
    ralc'ual ri Dios ri je caminak chic e, xec'astaj.
  pah-NT: Ahemanoa ryvya jipe'ai. G̃ahã – kiroki g̃a ojiko Tupana'ga rehe aerẽ omanomo
    – g̃a okwerava'ja omanoa hugwi.
  sja-NT: Mãu te piudap'edaarã ɨa jẽra bada ewat'ɨk'oodachida mãik'aapa chonaarãwedapema
    Ak'õrede ijãapatap'edaarã chok'ara chok'ai p'irabaijida.
  xed-xed: ka gwanutá wa kuluha, ka sliʼagaptá ndəghata mnduha Lazglafta si ta rwuta,
    nda hafu.
  mks-NT: Ta na̱nu̱na̱ cáva̱ nu̱ na̱sa̱ñuhu na̱ na̱xi̱hi̱ ta cua̱há ña̱yivi, na̱ na̱sa̱cuu
    cuéntá Ndióxi̱ na̱nditacu tucu na.
  gfk-S: Ira midi na bul minat ga tamapapos ma a haleng ut na takados ing di gate
    mat, di ga tut hut baling tikai ma ira palatamai di.
  bmu-bmu: Qaksirigö köt köteŋi mieŋgö numbuŋinan nanŋök aŋaŋigetka ambazipŋi sarakŋi
    kömugeri, yeŋgöreŋök gwötpukŋan guliba wahötket.
  dgz-dgz: Ame gapan den, kaima arewa urat no ikap wan amba waenapan etumu gapan wataget
    potamu woup seni borit wane nagirewa inak mutan sia yon wanumon.
  eng-GNV: And the graues did open themselues, and many bodies of the Saintes, which
    slept, arose,
  zaa-NT: Ą'hua ca yerubà nna biyàlia cą, nuỹetse' ca enne' qui' Tata Dios canu chi
    gùttì nna beyátha cabi.
  eng-WEBSTER: And the graves were opened, and many bodies of saints who slept, arose,
  guh-guh: Ayaibitsaëto Dioso pepua pejumecovënëtsivi petëpaevimi pemëthëanë ata napananubena.
    Nexata Jesús acueyabi matacabita icatsia itsa asaë petëpaecujinae, pamonae pemëthëanë
    napananubena, bajarapamonae ata cotocaevi asaë. Nexata pitsapa mëthëvetsina. Nexata
    bajarapamonae pona Jerusalén tomarabelia. Bajarajotalia naitajëbapona jivi ayaibitsaëtojavabelia.
  bon-bon: gape cina iitnetnäjinisi, siige bucurage Acejiyame me biname laatibi budre,
    teepi tarpineräjininisi ireclota me.
  nhw-BL: Huan ipan campo santo motlapojque campa quintlalpachojtoyaj mijcatzitzi
    huan moyolcuique miyac mijcatzitzi catli iaxcahua Toteco.
  swh-ONEN: Makaburi yakafunguka na miili ya watakatifu waliokuwa wamekufa ikafufuliwa.
  wbi-wbi: Imbiipa sikasyiluka, avimike vinga vano valyafwile vakasyuka.
  bba-bba: Sikinu wukiɑrɑ, mɑ Gusunɔɡii dɑbinu be bɑ rɑɑ ɡu bɑ seewɑ.
  eng-KJVCPB: and the graves were opened; and many bodies of saints which slept arose,
  kgk-NT: Ojepe'a ijyta. Heta heko marangatu va'e omano va'ekwe onhembotekove jevy-ma.
  waj-waj: Anutuuqo tuduu mmata nnauyauvo feesainno kooyaa vauduu Anutuuqaa gioonna
    kiaapu vaa putuu vooya kava diiteeravai.
  cpy-cpy: Ithonka ipookako-tanaki kaminkari, osheki añahaatsi kameetha-shireri kamawiteen-chari.
  ekk-PKP: ja hauad avanesid. Paljud neist, kes olid elanud head elu ja surmaunne
    jäänud, äratati ellu.
  mpx-mpx: Salai i mwapwela inoke Yehoba wana gamagalau bolo hi aliga houwa, hi gewi
    hi lutan.
  wbp-wbp: Nyurnunyurnu-wati-kirlangu milyiji larra-parnkanjarla lakarn-pardija. Ngaka,
    kuja Jijaji kulpari wankaru-jarrija, ngula-jangkaju, panu yapa Kaatu-kurlangu,
    ngulalu palija manu ngulalpalu ngunaja ngularrarla milyingka, ngulaju-jana Kaaturlu
    kulpari wankaru-manu. Ngulajulu yaninjarla yukajarra kirri tarruku-kurra Jurujulumu-kurra,
    manulu-jana nyangu ngulangka yapangku panungku.
  luo-luo: Liete nomuoch moyawore kendo ringre jomaler mangʼeny mane osetho nochier
    modoko mangima.
  nhe-NT: Huan ipan campo santo motlapojque campa quintlalpachojtoyaj mijcatzitzi
    huan moyolcuique miyac mijcatzitzi tlen iaxcahua Toteco.
  aii-aii: ܘܒܹܝܬ ܩܒ݂ܘܼܪܹ̈ܐ ܦܝܼܫ ܠܗܘܿܢ ܦܬܝܼܚܹܐ، ܘܦܲܓ݂ܪܹ̈ܐ ܕܪܵܒܵܐ ܩܲܕܝܼܫܹ̈ܐ ܕܡܝܼܬܹ‌ܐ
    ܝܗܘܵܘ ܩܝܼܡ ܠܗܘܿܢ،
  esk-NT: Iḷuvġiḷḷu aŋmaġniqsut aasiiñ iñugiaktuat Agaayyutim iñuŋi tuqugaluaqtuat
    aŋitqikhutiŋ.
  msb-msb: Naabrihan an mga rulubngan kag damoʼn nagkamaratay na mga banal an nagkaburuhay
    gihapon.
  cpa-NT: Ca¹ná² hliú² hag³ tøg² ja³mi³ni³hóg¹² hlai³, dsa² hé² jǿg³ quiah¹² Diú¹³.
    Ca¹hiog² jue¹² dsa² héi².
  dso-dso: ଆରି କବର୍‌ ଦେଇରଇବା କାଲ୍‌ମନ୍‌ ଉଗାଡିଅଇ କେତେକ୍‌ କେତେକ୍‌ ପର୍‌ମେସରର୍‌ ଦରମ୍‌ ଲକ୍‌ମନ୍‌
    ଆରିତରେକ୍‌ ଜିବନ୍‌ ଅଇ ଉଟ୍‌ଲାଇ ।
  meu-meu: bona mase garadia e hekeho, helaḡa taudia hutuma na e tore isi.
  yva-NT: Muno aipapo mpaporainy umba vatano wanui wanave Amisye ai no wusyinoe mansanasine
    ngkovakato.
  dgc-dgc: Nabukasan be i meadu a lébéng, a tulos nabuhay i meadu a tolay a minaniwala
    ta Diyos.
  zpm-NT: nzian ro baaṉ grë zha ne bnalo Dios mazd padzeela bzhial.
  hix-NT: Nasanàmtxownà xarha tà, toto heno komo, àwayehxemo kom waye. Natahurmakay
    hatà, enamàthàyamotho, tohu ymo, ahusahotho ymo. Thenyehra nasanàmtxownà hatà,
    àwayehxemotho komo, Khoryenkomo mryenon heno komo rma.
  sim-sim: Urik mawa li sutlarik Avui Wasilakan hishiowehe mas hahandari ma lal olmu
    usahara.
  npi-ULB: चिहानहरू उघारिए, र धेरै पवित्र जनहरूका मृत शरीरहरू उठाइए, जो निन्द्रामा
    परेका थिए ।
  cgc-cgc: Gaabri man mga lebbengan an daw tama na mga ittaw na iya ta Dyos nabannaw.
  tim-tim: Akto sum bikŋe kepik akto Anutugât luâk âmbâle ulikŋân moyi are yeŋgâlânba
    dondâŋe agatmâ bam guli.
  yor-yor: Àwọn isà òkú sì ṣí sílẹ̀. Ọ̀pọ̀ òkú àwọn ẹni mímọ́ tí ó ti sùn sì tún jíǹde.
  wos-wos: Fukandaka hiyandé du takwaré réméndan hwandafu nafwindéka di hanja hiyandé
    Godna du takwa séfélak di wambula ramé.
  emp-NTPO: Bẽwãrã uriara ewacuasia. Maʌ̃ne Ãcõrẽ ĩjã b̶ea beuped̶ad̶ada zocãrã ʌ̃rẽbacuasid̶aa.
  eng-F35: and the graves were opened. (And many bodies, of the saints who had fallen
    asleep, were raised;
  ind-ind: Kuburan-kuburan pun terbuka lalu banyak orang saleh yang sudah mati hidup
    kembali
  pes-OPCB: و قبرها باز شدند و بسیاری از مقدّسین خدا که مرده بودند، زنده شدند؛
  mpt-mpt: eka ham gloutemo amito betanoa sino Gode nakaia unangai kulilabiba dolbu
    binabibi hananiba
  bla-bla: Ki a ken 'i man ists kau'opiiau; ki atsĭm'six anniks'ĭsk ai'okaxk akaiĕm
    ostŭm'oauĕsts itsipuau'ax,
  ssx-ssx: Kutu pieketa꞉ mandane hali lapa꞉ nakumanu make lumba꞉ pa pa pu yapeeketa꞉
    amba꞉ homemeke mandane Koda꞉na꞉ wanda꞉hali paa da꞉taa tiaemekeme.
  mkl-mkl: Bɑlɛ ŋɑ ɑ̀ cĩ, nɔ woo dɑsi Ilɑɑɔ̃ nɑɑnɛ nkpɔ ŋɑ iyi ɑ̀ tɑko ɑ̀ ku wo ɑ̀
    jĩ mɑ́, ɑ̀ fitɑ hɑi inɔ bɑlɛ. Si ɑnyii kujĩi Jesu nɔ ɑ̀ bɔ Zeruzɑlɛmu ilu kumɑ́u
    ɑ̀ tusɛ ɑrɑ nŋɑ bi inɛ nkpɔ.
  gaq-gaq: ଆରି ଉଡ଼ି ରାଚ୍ୟା ରଃ ୱେଚେ ଗୁଲୁଏ ଗୁଏଲେଃଆର୍‌କ୍ନେ ଦରମ୍ ରେମୁଆଁନେ ଗାଗ୍‌ଡ଼େ ବାର୍‌ମୁଇଂତର୍
    ମ୍ୱ୍ରଆର୍‌କେ ।
  gof-RNT: Duufoti dooyettin Xoossaa asatappe daroti hayqoppe denddidosona.
  unx-unx: ଆଡଃ ଚିମିନ୍‌ ତପାଗାଡ଼ାକ ଅଟାଃୟାନା ଆଡଃ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ଚିମିନ୍‌ ଗଜାକାନ୍‌ ପାବିତାର୍‌
    ହଡ଼କଆଃ ହଡ଼୍‌ମ ଜୀଉବିରିଦ୍‌ୟାନା ।
  gah-gah: Lá noigo, gonosi milimili gale makó nene koló noigo, Ómasímini vegenala
    zuha lugáa gozapá hilina vegená nene otemó.
  lcm-lcm: Ri mata i matmat kita tavas na amiang iria vap lomlomon kitala mat, kita
    tadut pok.
  aer-aer: Thultye areye angathele-arle tnetyamele areke ahelhe akngelhelenge uterne-arlke
    ingwemerte-irrerlenge, apwerte-arlke mpwepenge ultakelhe-ilerlenge arne arrpenhe
    areye-arlke, kele yanhe-ngentyele itne atere anthurre irremele angkeke, “Ayekaye!
    Artwe nhenhe kwenhe Alere Ngkarte-kenhe arratye-arle aneke.” Inteye artelheke-arle-arlke
    altywere-irreke, kele anteme Jesus-arle itethe akeme-irrintyalpeke ilweke-arle
    iperre Ngkarte-kenhe areye arrekwele-arle ilweke areye itethe akeme-irrereke inteye-ngentyele
    itethe-irrerirremele. Itne apmere Jerusalem-werne irrpenherlte-iwemele untherrirreke,
    tyerrtye atningkele itnenhe areke.
  qvc-NT: Chaymandaqam Jisus wañushqanmanda kawsamuptinqa, chay mach'ayshina sipultura
    alma pambakashqanguna kich'akarqan. Chaymi Dyuspi kriyiq wañushqakunapis achka
    kawsamushpa, rirqanllapa Dyus akrashqan llaqta Jirusalinman. Chay Jirusalimbiqam
    achka runakuna, warmikuna chay kawsamuqkunataqa rikarqanllapa.
  tgl-ULB: At ang mga libingan ay nabuksan, at ang katawan ng mga banal na tao na
    nakatulog ay bumangon.
  cbs-NT: janua janu maiwati tanpe xabakabiaya jabun Dios ikunwain mawanibu Diosun
    jatu bestenwan
  xtm-NTPP: Te ni ka ndanune ndaka yavi ndiyi ma, te kua'a ñayii ni ka yo sa'a ja
    va'a ma te jâ ni ka ji'i i ma, ni ka ndateku i ora yukan.
  nnq-nnq: makabuli ngagajogoka na bandu nduu bachwapi ba Nnoongo abawile ngabayoka.
  bao-NT: maja operi pãacoa, paʉ bojoca ca ñañarije manirã ca bii yaiquĩricarã cati
    tua, biiupa.
  san-ORI: ଭୂମିଶ୍ଚକମ୍ପେ ଭୂଧରୋୱ୍ୟଦୀର୍ୟ୍ୟତ ଚ| ଶ୍ମଶାନେ ମୁକ୍ତେ ଭୂରିପୁଣ୍ୟୱତାଂ ସୁପ୍ତଦେହା
    ଉଦତିଷ୍ଠନ୍,
  huv-NT: At xeyay oxiüt aton lejquiat; xeyay monyar andeac Teat Dios tapacüw tiül
    mondeow.
  otn-NT: Bi xohyø panteón mi̱ o yø ánima. Bi bɛ̱nna̱te xa̱ngu̱ yø ja̱'i̱ mi̱ ɛ̱c'ɛ̱i̱
    Oja̱.
  nop-nop: Tiŋa undugoŋ meyotneŋ koŋ mami dilitomtaune metam didimehi nadisukilitihinit
    koom kumumbu yehiwenegiŋ heki adi kaikaaŋ hakiŋ.
  obo-NT: Nopokes kos mgo lovongngan woy mo-uraan minuvu to Monama nid poomatoy no
    nongovadnow.
  cak-ENT: Ri jul ape' ye mukun-vi ri caminaki' xejakatüj. Y ye q'uiy c'a cheque ri
    lok'olüj tak ralc'ual ri Dios ri ye uxlanük chic e, xec'astüj,
  lif-NT: ᤀᤡᤵᤐᤢᤱᤜᤠ᤹ ᤔᤧᤜᤖᤧᤀᤠᤱ ᤀᤢᤴᤇᤣ᤺ᤴ ᤁᤧᤛᤡ᤺ᤒᤠᤀᤠᤱ ᤁᤧᤘᤠ᤹ᤒᤠ ᤕᤖᤡᤰ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤁᤢᤔᤏᤠᤜᤠ᤹
    ᤏᤧᤳᤋᤡᤃᤧᤴ ᤜᤡᤱᤔᤴᤏᤥ ᤁᤢᤜᤡᤱᤘᤧᤳ ᤔᤧᤒᤥ᤺ᤰᤂᤧᤀᤠᤱ ᤔᤧᤒᤥᤃᤧᤖᤥ॥
  mie-NT: De nī nune yavī nūū yíyuhū ndīyi, de cuāhā ndīyi jā ní ncandíja ji Yāā Dios,
    nī natecū ji.
  san-TIB: བྷཱུམིཤྩཀམྤེ བྷཱུདྷརོཝྱདཱིཪྻྱཏ ཙ། ཤྨཤཱནེ མུཀྟེ བྷཱུརིཔུཎྱཝཏཱཾ སུཔྟདེཧཱ ཨུདཏིཥྛན྄,
  qve-NT: Saynallataqmi panteonpi sepulturakunapas kicharikuran. Hinaqtinmi Diospi
    ashka creeq ñawpaq tiempokunapi wañuq runakunapas kawsarimuranku.
  pao-NT: Mu numu pukwi natuoonana-kwitu soo teepu pa'yooawununa mu numu pukwi natuoonana
    wonedihoo. Mu numu tu'ina Te Naa dooamu suu'mu tu natuoona-kwi'yoona tuusootabue.
  cbu-NT: Mapshishushtam tawateersin, zitamina, yuw Apanllee kapung chinarangana an
    zapan támarangana.
  usa-usa: máátíq-máatikoma yawákitana taíbaq Áánûqtuni waayúkama naayóbáqá pukuráa-kayukama
    yeqtí yúgaraq itó-uraae.
  soy-soy: ɑkpíí mɛyɑ̃ ɑɑ wúkulɛntɛ, Uléécɑɑ pisoi kulúi pɛɛ n kpí ɑpi yisikɛɛ.
  hui-hui: homali wiaruni tawa bu baga biyagola wali agali dewa Ngode Datagaliwabehondo
    mini mbiraore wu heaore homeneru mo heya hene.
  amf-amf: Duukinsa kerroar ko bulimade; diyon gazan eensa thoothino dembhira dhaabhayse
  quc-NNT: Ri ki jul taq ri käminaqib' xejaqjob'ik, e k'ia ri ojer taq winaq ri xekojon
    che ri Dios, ri e käminaq chik, xek'astaj chkixol ri käminaqib'.
  dob-dob: Ta wate ꞌaliꞌali ꞌawadi siꞌegegedi ga toemisao yaudi lowa simwawasaya kokowadi
    sitoolo limana,
  wrs-wrs: wo doaraminiva pokamava heva hev ambo wuwuliha geku vevna.
  mca-mca: Qa pe' nimeƚkui qa qhofik'i iye pa'aj qa olots pe' jukhew'ik'i, efuts'ik'i
    yatsathen ma' qa' iƚii iye.
