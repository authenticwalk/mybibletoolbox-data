  meq-meq: Tsəvay hay ta həndək, ndo məpe mədzal gər hay ka Mbəlom haladzay neheye
    tə mət aye tə mbəlaw.
  noa-H: hõor hauk'ërtarr jẽbdipa weeudʌtk'amam hee, k'ëchtarr k'ʌʌnta deeu p'iidʌtk'awi
