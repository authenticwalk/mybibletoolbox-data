  ron-LSB: Mormintele s-au deschis și multe trupuri ale sfinților care adormiseră
    au înviat;
  pon-pon: O joujou kai jara pajan, o war en me jaraui kan toto, me mamair, ap iajadar.
  nhe-BL: Huan ipan campo santo motlapojque campa quintlalpachojtoyaj mijcatzitzi
