  pes-OPV: 'همچنین نیزروسای کهنه با کاتبان و مشایخ استهزاکنان می‌گفتند:'
  ron-1924: 'Преоций чей май де сямэ, ымпреунэ ку кэртурарий ши бэтрыний, ышь бэтяу
    ши ей жок де Ел ши зичяу:'
  tpz-tpz: O teꞌ susunön ësës heꞌ, me ro teꞌ vavaasis to nat i ne o Vavaasis pe Mosës,
