  ben-OBCV: একইভাবে প্রধান যাজকেরা, শাস্ত্রবিদরা ও প্রাচীনবর্গ তাঁকে বিদ্রুপ করল।
  mil-NT: 'Te dɨu‑ni ducaⁿ cùdɨquɨ́ ndeé ñáhá cuè tée cùu dútú cúnùu xii‑gá, ndɨhɨ
