  suz-BL: ठेयब चढ़ेब, सास्‍त्री नु जोक्‍ब तुइक्‍ब खाल्‍पापुकीमी यो
  car-NT: 'Iwara enapa mo''karon Tamusi pokonokon jopotorykon, mo''karon Tamusi karetary
