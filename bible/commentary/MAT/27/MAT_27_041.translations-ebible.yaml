  san-THA: ปฺรธานยาชกาธฺยาปกปฺราจีนาศฺจ ตถา ติรสฺกฺฤตฺย ชคทุ:,
  iws-iws: Mɨ ɨriipa hɨriinan prismi bɨiyan inkamɨm mɨ kamɨm siyɨu nɨnoknɨnkɨni ɨkɨm
