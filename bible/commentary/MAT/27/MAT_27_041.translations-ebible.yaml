  kan-OKCV: ಅದೇ ಮೇರೆಗೆ ಮುಖ್ಯಯಾಜಕರೂ ನಿಯಮ ಬೋಧಕರೂ ಹಿರಿಯರೂ ಯೇಸುವನ್ನು ಹಾಸ್ಯಮಾಡಿ,
  bbb-bbb: Bu ijiege kuaekoga e zinone ifaejevo ijiebuo e mamekanu ijiakiro e vua
