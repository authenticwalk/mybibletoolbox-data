  bfz-bfz: तिंयाँ ई बड़े पुरोईत, शास्त्री और बुजुर्ग मजाक ऊड़ाई की बोलो थे,
  cuk-09: 'Amba deyob, dule-irwa-Bab-Dummadse-gormalad-e-dummagan, escribamar, Fariseomar,
