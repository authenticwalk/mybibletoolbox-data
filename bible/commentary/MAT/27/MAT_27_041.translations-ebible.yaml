  qvw-NT: 'Chaynütacmi puydï sasirdüticunäpis, camachicuyta yaćhachicücunäpis, fariseocunäpis,
    prinsipal yaśhacunäpis burlapapäcula:'
  nfa-nfa: Sèmi èèna kahèi dènge kètu agama Yahudi, mese agama, dènge dhèu heka adꞌa
    sèra. Ra pahahe Yesus, aku rèngu na,
  tnp-tnp: E noliən əhmen mɨn əmə, pris asoli mɨn, mɨne iəgətun asoli mɨn rəha Lou,
    mɨne nətəmimi asoli mɨn rəha nətəm Isrel kotol əuvsan,
  urd-urd: इसी तरह सरदार काहिन भी फ़क़ीहों और बुज़ुर्गों के साथ मिलकर ठठ्ठे से कहते
    थे,
  hot-hot: Ma ŋê bêŋbêŋ êbôk da lôk ŋê lôkauk hathak abô balabuŋ lôk avômalô iniŋ
    ŋê bêŋbêŋ, thêlô enaŋ abôma haviŋ ba enaŋ,
  mqj-NT: Susi toi duka' kapala imam anna to untarru' issinna sura'na Musa sola perepi'na
    to Yahudi untelle asan Puang Yesus
  rus-SYN: 'Подобно и первосвященники с книжниками и старейшинами и фарисеями, насмехаясь,
    говорили:'
  mbh-mbh: Na pris kimangare na pamirealingare nge a Moses ile patorong na Judare
    oa pompomere o ri sililal mun i.
  bdd-bdd: Wete gidemusa topwaoli madoudi ta loina ꞌana toheꞌitao ta babada Yesu silotuyaneya,
    ma sigwae,
  cbt-NTPO: 'Inapochachin corto hua''ano''sa'', cotio maistro''sa'', cotio ansiano''sa'',
    inapitarinta'' tëhuatona'', itapona'':'
  srn-NT: 'Den prenspari domri nanga den sabiman fu Gado wèt makandra nanga den fesiman
    fu a folku ben meki spotu nanga En tu. Den taki:'
  cta-NT: Loꞌo nu nguꞌ sti joꞌó nu laca loo, loꞌo nguꞌ mstru chaꞌ joꞌó, loꞌo nguꞌ
    cusuꞌ jiꞌi̱ nguꞌ judío, ndyaꞌa̱ nguꞌ ndyaa naꞌa̱ nguꞌ ca su ngaꞌa̱ Jesús lo crusi,
    chaꞌ nxtyí loꞌo nguꞌ biꞌ jiꞌi̱ yu liꞌ.
  bqc-SIM: 'Màa sa''onkiaↄ ń Mↄizi ikoyãdanɛdeↄ ń gbɛ̃zↄ̃ↄↄ lɛ́ aà kɛ pↄ́ↄpↄↄ
    lↄ aa mɛ̀:'
  tcz-CHONGTHU: Thempu pipui ho, houdan thuhil ho chule upa ho jong chun totnopnan
    Yeshua chu ahouvun,
  mar-mar: तसेच मुख्य याजकांसह, नियमशास्त्र शिक्षक व वडीलासह इतरांसारखी त्याची चेष्टा
    करीत म्हणाले,
  snp-snp: Eti lato, ido yokila ki umamo we kiyabani wemomo ido lo melami ka api gilibamo
    wemomo ido Isilaeli wenena kiyabani wemomo yalekate ayaidana oti kamana ki edeti
    eti loumamo,
  isl-isl: 'Og æðstu prestarnir og leiðtogarnir hæddu hann einnig og sögðu með fyrirlitningu:
    „Hann bjargaði öðrum, en sjálfum sér getur hann ekki bjargað. Þú þykist vera konungur
    Ísraels. Komdu nú niður af krossinum og þá skulum við trúa á þig! Hann sagðist
    treysta Guði. Hvers vegna bjargar Guð honum þá ekki, ef hann hefur mætur á honum?
    Hann sagðist vera sonur Guðs, var það ekki?“'
  spy-NT: Kiinchuruur Yēēsu ꞉nkicheek mbo kibkōrōs chēē wōōyēch, kāānēētikaab kiruutēk
    ākoo booyik.
  xnn-xnn: Paliso gedan nan ik-ikkan nan menkangangato ay papadi ya nan men-is-isolo
    isnan linteg ya nan aamam-an di Judio.
  mwe-mwe: Nneyo peyo bhakulungwanji bhaabhishila na bhaajiganya bha Shalia, na bhanangulungwa
    gubhaanyegeyenje a Yeshu bhalinkutinji.
  tte-tte: Tabe besiele topwaoli lalakili mekalikavao loina kana toyakayakatai yo
    Yudiya ali tobagunao siwalo-gagasa yo sitalawasiyan,
  tcs-tcs: Dem edprist, dem Zuwislotisa ane dem nada Zuwislida i bin daune Zizas tu.
    Dempla i bin lap em,
  hlt-THB: Cemyih lawtna, khawsoeih boeikhqi anaa awi cawngpyikungkhqi ingkaw a hqamcakhqi
    ingawm the a kha na uhy.
  soq-soq: Deawaa pirisi debamau, anaana waeuwalala ita apana eiau do Iesu wareuwasane
  qub-qub: 'Chaynöllami mandaj cüracuna, lay yachachejcuna, [fariseucuna] Israel mayur
    runacunapis Jesusta asipar ninacuran:'
  att-att: Á yù ira kátannangán nga pári, yù ira mesturu nga mangituddu ta tunung
    ánna yù ira karakalán, kunnian gapay yù ángnguyo ra kuna.
  bki-bki: Ea bajago nene ga bunu, tomu na tortoru na kulo lu nalo naliko naverloglogiano
    na tuboiano nalo naliko navurim̃araboiano nalo aju abital eaio,
  bqp-bqp: 'Lɛmɛ dↄ sa''orikinↄ kũ ludayãdannɛrinↄ kũ gbɛ̃ zↄ̃kↄ̃nↄ tɛni a fobo
    lɛ ò pì:'
  mcp-mcp: 'Milúlúú myâ ofada bə́nɔ̂ŋ *Oyɨ́ɨ́gʉli ɔ́ mə́cɛ̧ɛ̧ nə ocúmbá buud bwə́
    mú nə́mə́ ŋgə cágʉlə nyə, bwə́ ŋgə́ cɨ nə́:'
  hat-hat: 'Konsa tou, chèf prèt yo, dirèktè lalwa yo ak chèf fanmi yo t''ap pase
    l'' nan rizib. Yo t''ap di:'
  npl-NT: 'Noiwa n tiopixkeh non tlayakantokeh, n tetajmeh non tlayakantokeh kan tiopa
    iwa non kitemachtiah n tlanawátili, okipijpinawiayah iwa okiliayah:'
  bgg-bgg: 'Ji duiine phabi boh thek nane Iphey yua pha Masdothek nane dukhothek de
    aishii siakjo phi:'
  eng-TCENT: In the same way the chief priests also, along with the scribes, elders,
    and Pharisees, were mocking him, saying,
  eng-BSB: In the same way, the chief priests, scribes, and elders mocked Him, saying,
  cpu-NT: 'Irojatzi ikantakeri eejatzi ijevare omperatasorentsitaari itsipayetakari
    iyotzinkariite, Fariseo-payeeni, ipoña antarikonaite, ikantaiyini:'
  san-ASM: প্ৰধানযাজকাধ্যাপকপ্ৰাচীনাশ্চ তথা তিৰস্কৃত্য জগদুঃ,
  tac-NT: 'Abiena a''chigóriga gawélile Esusi alué balé e''wélala, ''lige alué Moisesi
    nila nulalí benírame, ''lige alué ralámuli napu nuleme nile ralámuli jurío. Regá
    anile a''boi ra''íchaga:'
  eng-WEBPB: Likewise the chief priests also mocking with the scribes, the Pharisees,
    and the elders, said,
  gfk-H: Ma diet ira tamat na pris, ma ira tena hausur ta ira warkurai ta Moses, ma
    ira tamat ta ira huntunaan, diet ga hasakit mah tana hua.
  viv-viv: Meda anafaiweya abaveyao ana tofaisewa kikaiwabudiyao kadu Mosese yana
    vehimeya ana tovehawala kadu kaliva lakahidiyao buye hihawavelaigena higayo, “Mali
    kaliva gikibababaledi tu Tauna keke anafaiweya ginakibababaleni. Vaita BanaꞋe
    miIsileli yada tokaiwabu. KaꞋi adamoya kelose againe auheꞋama ginahobu digo, ime
    anadavana.
  yao-yao: Iyoyo peyo achakulu ŵambopesi pamo ni ŵakwiganya malajisyo ni achachekulu
    ŵantendele chanache achitiji,
  tgp-tgp: Ale moli mata pr̃is peresi na tamlohi vujangi mata leu peresi na tamlohi
    aulu sohena la vaivaia lara,
  auc-NT: Äñönäni edæ, Wængonguï quï, ante në godönäni ñæ̈næ̈näni guiquënë në odömönäni
    tönö ayæ̈ oodeoidi ïnänite në aadäni näni Picæncabo tönö adobaï ïïmaï ante edæ
    badete todänitapa.
  kbc-NT: Niɡ̶ijo anoiiɡ̶e sacerdotitedi ijaaɡ̶ijo anodiiɡ̶axinaɡ̶atece lajoinaɡ̶aneɡ̶eco
    Moisés, ijoa laxokodi lacilodi judeutedi idaɡ̶aɡ̶a lamenaɡ̶aneɡ̶egitema Jesus,
    modi,
  bmh-bmh: Uwait ula dacanemen dudu banban mui kasai ze tapaimaranem dudu mui agen
    han guzental ze biabial kuai auremen.
  ctu-BL: Che' ja'el ñuc bʌ motomajob tsi' wajleyob yic'ot sts'ijbayajob, yic'ot fariseojob
    yic'ot xñoxob año' bʌ i ye'tel.
  meq-meq: 'Bagwar hay i ndo neheye tə vəlaway wu a Mbəlom aye ta ndo mədzaŋgawa bazlam
    i Mbəlom mapala eye ada ta madugula i Yahuda hay tə ŋgwasa ka Yesu. Tə gwaɗ:'
  noa-H: Mag nʌm dʌ̈i chi p'adnaan pörnaanau, Moiseeu ley p'ã pʌarr jawaag chi machnaanau
    tagam k'ʌʌn chi t'ierrnaan dʌ̈imua hirig,
  alp-NT: Kai imama elakaru kai kuru Torataru kai tamata Yahudi esi elakaru lekwe
    esi sobueNi be,
  san-VEL: pradhaanayaajakaadhyaapakapraaciinaa"sca tathaa tirask.rtya jagadu.h,
  kbq-kbq: Anahu kante anteza ugagota pristi vahe'mo'zane, kasegere ugagota hunaza
    vahe'mo'zane, ranra vahe'mo'za azanva ke nehu'za amanage hu'naze.
  kbh-kbh: 'Chë bachnangbe amë́ndayënga, ley abuátambayënga y chë judië́ngbeñe bëtsëjemëngcá
    mándayënga cachcá imojtsóyenguaye. Mënts̈á imojtsichamo:'
  ron-LSB: 'Preoții cei mai de seamă, de asemenea, batjocorind împreună cu cărturarii,
    cu fariseii și cu bătrânii, au zis:'
  pon-pon: 'A jamero lapalap, o jaunkawewe, o jaumaj akan pil dueta kapikapiti i indada:'
  nhe-BL: 'Nojquiya quihuihuiitayayaj nopa tlayacanca totajtzitzi, nopa tlamachtiani
    tlen itlanahuatil Moisés, nopa fariseos huan nopa huehue tlacame tlen israelitame.
    Huan quiijtohuayayaj:'
  sps-sps: Jesan kan te kat fin tsunaun tan tsoiny faakor ana rin tsoiny fifaatsuts
    tan Faun ana ri kan tsunaun tana taa Jiu tsue taring kan iny Ya,
  wnc-wnc: Iniwa Anutue yot takwan gwene pasiya amindane takeakwakat gatu mama wam
    yanindamumsa amikat gatu Judia amindane take amikatda sapdut wamu anzing yaking,
  nmw-S: Topowo lalahine, he-bwaidiye Logugui hana topapalapu ge Judiya wedi todedei,
    si yamwa tunetune-yan sohode hedi ti yo.
  bus-bus: 'Lɛmɛ dↄ sa''orikinↄ kↄ̃n ludayãdannɛrinↄ kↄ̃n gbɛ̃nsinↄↄ e à faboo lɛ
    wà bè:'
  gub-BL: Nezewegatete xaxeto wanuwihaw a'e wà no, ze'eg kwehe arer rehe upurumu'e
    ma'e a'e wà no, tàmuz a'e wà no, uze'eg uryw ahyahy wà hehe wà.
  imo-imo: Aku tekola Gote popo tondoringi iye awilima kinye, Gotenga ungu manemanga
    puluma pilko mane tiringi iyema kinye, Juda imbomanga tapu iyema kinye, enoni
    kape yu ungu taka tondokolio ningei,
  boj-boj: Atra tamo kokba ti dal anjam qalie tamo naŋgi ti Juda gate naŋgi ti dego
    Yesus degsib misiliŋyoqneb. Osib segi segi maroqneb, “A na tamo uŋgasari gargekoba
    naŋgi aqaryainjroqnej. Ariya a na aqa segi jejamu aqaryaiyqa keresai. A Israel
    naŋgo Mandor Koba boleamqa a ŋamburbas uratosim mandamq aiyimqa iga unsim marqom,
    ‘Bole.’
  eng-DRA: 'In like manner also the chief priests, with the scribes and ancients,
    mocking, said:'
  knf-knf: '*Baţeŋan baweek na *bajukan Bgah na bantohi bakak abeŋa aji :'
  san-KHM: ប្រធានយាជកាធ្យាបកប្រាចីនាឝ្ច តថា តិរស្ក្ឫត្យ ជគទុះ,
  arn-NT: 'Ka femngechi ayentueyew tati pu longkolelu ti pu saserdote mew ka ti pu
    kimeltukelu ti ley dungu kiñentrür tati pu putremke fütake judiu engün. Wirari
    engün:'
  zas-NT: 'Ziangajc ree bixhioz rniabee ree bixhioz në ree mextr rajc ley con ree
    guxtis Israel, ruzeꞌ reeman Jesús, rëb reeman:'
  ken-NT: Bǒbati bachiǎkap Mandɛm nɛ batɔŋ ɛbhé Mandɛm nɛ bǒbati ɛtɔk báré way
    nkwɔ yi, mándɛmɛ nɔkɔ bɛ,
