verse: MAT.027.041
translations:
  kpx-kpx: Ige dubu nalimale kosive, Diue menaka loui haivemale isi oe kosive keau
    bahata hoto kateale loui hehavoma.
  okv-H: eto priests pepeni te ke pepeni kiari embopo te embo okokose te tapa na Iesu
    urumbihe ke einge ea.
  tbo-tbo: Mei gasi tu witalaguyaba babadahi po lugagayo tanitaniwagahi po mi Yudeya
    hai tanitaniwaga hi palipaliguyaguyau hi pa,
  mal-C: അങ്ങനെതന്നെ പുരോഹിതമുഖ്യന്മാരും വേദജ്ഞരും സമുദായനേതാക്കന്മാരും ഇതേവിധത്തിൽത്തന്നെ
    അദ്ദേഹത്തെ പരിഹസിച്ചു.
  grc-SR: Ὁμοίως ⸋δὲ⸌ καὶ οἱ ἀρχιερεῖς ἐμπαίζοντες μετὰ τῶν γραμματέων καὶ πρεσβυτέρων
    ⸋2καὶ Φαρισαίων⸌ ἔλεγον,
  bgc-bgc: इस्से तरियां तै प्रधान याजक भी शास्त्रियाँ अर यहूदी अगुवां सुधा मजाक करकै
    कहवै थे,
  khz-khz: Rupu Veaga velera kamura e rova gevevega-ripagirawai talimara e Iuda velera
    na maki evetaina gevegarevegare-agiwai, negetiwato,
  deu-TKW: 'Ebenso die Hohenpriester spotteten mit den Schriftgelehrten und Aeltesten
    und sagten:'
  zsr-NT: 'Lëzcaꞌ cni gulutitjëꞌ Lëꞌ yuguꞌ bxuz uná bëꞌ len bönniꞌ gdauꞌ tuꞌsëdi len
    yuguꞌ bönniꞌ gdauꞌ fariseo, len bönniꞌ gul tuꞌzejniꞌi, taꞌnë́ꞌ:'
  lin-lin: 'Bakonzi ya Banganga-Nzambe, balakisi ya Mobeko elongo na bakambi ya bato
    bazalaki mpe kotiola Yesu na koloba :'
  hns-NT: 'Aisane barka agwan, dharam ke parhal waalan aur djaatie ke barkwan mielke
    okar thatha oeraawat raha aur bolies:'
  noa-E: Mag nʉm dʉ̈i chi phadnaan pörnaanau, Moiseeu ley phã pʉarr jawaag chi machnaanau
    tagam khʉʉn chi thierrnaan dʉ̈imua irig,
  eng-EMTV: Likewise the chief priests also, mocking Him with the scribes and elders,
    and Pharisees, said,
  mib-NT: 'Te sutū cácujéhnu, jíín tée cástéén tutu ley, jiín tée grupo fariseo, jiín
    tée jéhnu jíjnáhan de, suni súcuan ni cacahān catá de, te áchí de cácahān maá
    de:'
  lif-NT2: हे़क्‍केलॽरिक्‍के तुम्निङ्‌वाॽफुसाम्‍बाहाॽ नु साम्‌योथिम्‍साम्‍बाहाॽ हे़क्‍क्‍याङ्
    यहुदि तुम्‍लाम्‍लोःबाहाॽरे़आङ् खुने़ॽ किनाःन्‍दि मे़बिरु॥
  xnj-xnj: Mewawa vakulu va kuteta pamonga na vawula va malagizu na vagogo vamvevisi,
    na kujova,
  mmx-mmx: La kerepmo bok lavamaasa silok eburu mi luvuttadi loklox ase at Laulis
    Linga la loxongkulao silok diga paase aksaksa rin mi levelinga lolos. Diga lok,
  cbr-NT: 'Usaribiti ca sacerdotenën cushicamabë an Moisésnën cuënëo bana ''unáncë
    unicama ''imainun fariseo unicama ''imainun ampan caniacëcë unicama, acamax Jesús
    ñui ''atimati banai, ami cuai ësai canancëxa:'
  tee-NT: 'Chai vana va chun ixtalhits''i''in ju xalack''ajin palijni chai ju papaninch
    chai ju na ixtalhatalanininta ju ixlhamap''aksin''an ju ist''a''israelitanin.
    Ixtanajun:'
  eng-LSV: And in like manner also the chief priests mocking, with the scribes and
    elders, said,
  cak-NT: 'Y quiri'' chuka'' niqui''en ri nimalaj tak sacerdotes, ri maestros chi
    ri ley, ri achi''a'' fariseos y ri rijilaj tak achi''a'' ri can c''o quik''ij,
    reje'' yalan yetze''n-apo chirij ri Jesús y niqui''ij chiquiwech:'
  pah-NT: 'Na jitehe ikwava''ẽhara''g̃a nduvihava''g̃a judeus''g̃a mbo''ehara''g̃a
    pavẽi xava''eve''g̃a pavẽi no. Ga rerekomemuamo g̃a ei:'
  sja-NT: 'Ichiaba mãgá oo iru p''anapachida p''aareerã poroorãpa Moisepa p''ãda jarateepataarã
    ome, judiorã poro waibɨarãpa paara. Mãgapachida:'
  xed-xed: 'Ka gagə la mali ta ghəŋa gwal dra skwi ŋa Lazglafta, nda gwal tagha zlahu
    ŋa mnduha, nda la galata mndu guli, ka həŋ mantsa:'
  mks-NT: 'Ta quia̱hva já na̱caja ri na̱ sa̱cua̱ha̱ nu̱ú ju̱tu̱ xi̱hín na̱ jána̱ha̱
    ley Moisés xi̱hín na̱ sa̱cua̱ha̱ veñu̱hu. Sácu̱ ndaa na̱ a̱ já cáchí na̱ já:'
  gfk-S: Ma di ira tamat na pris, ma ira tena harausur ta ira harkurai tane Moses,
    ma ira tamat ta ira huntunana, di ga hasakit bileng tana hobi.
  bmu-bmu: Jike nup galöm, Köna keugö böhi aka kantrigö jitŋememe yeŋön mewöyök mepaqepaik
    ak waŋgiba kewö jiget,
  dgz-dgz: Ame umap sia pirisi bawarewa amba waenapan iup wadidiamuine ge dimae waine
    nagirewa den nipep anega wane,
  eng-GNV: Likewise also the hie Priests mocking him, with the Scribes, and Elders,
    and Pharises, said,
  zaa-NT: 'Anía tehuá beni ca sacerdote principal ne burla, lani ca maestro de la
    ley nna ca fariséua nna ą''hua iyaba canu rigú''ubia'' le'' yétsiá nna ra cą:'
  eng-WEBSTER: Likewise also the chief priests mocking him , with the scribes and
    elders, said,
  guh-guh: 'Bajara pijinia pacuenia sacerdotevi penamatacaitorobivi capocaponatsi
    Jesús. Judíovi pecujarubivi ata capocaponatsi. Fariseovi ata capocaponatsi. Judíovi
    pijaancianovi ata capocaponatsi Jesús. Ëpamonae najumaitsi:'
  bon-bon: Modamoda iiwäreja biname, cotre abiberäja biname piiyepu nuuja modamoda
    biname cina teebine cuta pipu jisädanisi,
  nhw-BL: 'Nojquiya quihuihuiitayayaj nopa tlayacanca totajtzitzi, nopa tlamachtiani
    tlen itlanahuatilhua Moisés, nopa fariseos huan nopa huehue tlacame tlen israelitame.
    Huan quiijtohuayayaj:'
  swh-ONEN: Vivyo hivyo, viongozi wa makuhani, walimu wa sheria pamoja na wazee wakamdhihaki
    wakisema,
  wbi-wbi: Voope avavaha va vatekesi na vavulanisi va ndaghilo isa Moose palikimo
    na vagoyo avange vakamwovelelagha vakatisagha,”
  bba-bba: Nɡe mɛyɑ yɑ̃ku kowo tɔnwerobu kɑ woodɑ yɛ̃robu kɑ ɡuro ɡurobu bɑ nùn yɑɑkoru
    mɔ̀ bɑ nɛɛ,
  eng-KJVCPB: Likewise also the chief priests mocking him, with the scribes and elders,
    said,
  kgk-NT: Upéixa ave onhembohory hese pa'i ruvixa kwéry judeu rekombo'ehaty ave. Upéixa
    ave onhembohory hese judeu ruvixa kwéry.
  waj-waj: tuduu rikiada vaidi Anutuuqaara kati puara hudeera kieetaiyaata kua mmaanna
    kiaa mmira vaidiiyaata vaidi yokovaiyaatama mmuaikaraama innara raida
  cpy-cpy: 'Ari imatzitakawo reewari-perorite Ompera-tajorentsi-taarewo, Yotaantaniri-paeni,
    Inashitantaniri-paeni, eejatzi antaripero-paeni, ikanteeyini:'
  ekk-PKP: Ülempreestrid pilkasid teda samamoodi koos vaimulike õpetajate ja vanematega.
  mpx-mpx: Topowon bwabwatal, avaliyau Logugui ana topankite ge Yudiya wali tohouwa,
    hi lamwa tunatuna-an i ola al to.
  wbp-wbp: Kuja-piyarlu-yijalalu manyu-pungu yangkangkuju maralypikingarduyu-paturlu
    wiriwirirli manu kuruwarrikingarduyu-paturlu manu jarlu-paturlu,
  luo-luo: Machalre kamano bende, jodolo madongo gi jopuonj chik kod jodong oganda
    bende nojare, kagiwacho niya,
  nhe-NT: 'Nojquiya quihuihuiitayayaj nopa tlayacanca totajtzitzi, nopa tlamachtiani
    tlen itlanahuatil Moisés, nopa fariseos huan nopa huehue tlacame tlen israelitame.
    Huan quiijtohuayayaj:'
  aii-aii: 'ܗܵܕܟ݂ܵܐ ܐܘܼܦ ܓܘܼܪ̈ܵܢܹܐ ܕܟܵܗ̈ܢܹܐ ܥܲܡ ܣܵܦܪܹ̈ܐ ܘܚܘܵܪ̈ܕܸܩܢܹܐ ܘܦܪ̈ܝܼܫܹܐ ܡܲܣܚܸܪܝܼ
    ܗܘܵܘ ܘܐܵܡܪܝܼ ܗܘܵܘ:'
  esk-NT: Taatnatun qaukłiŋisa agaayuliqsit aglaliqiritlu sivulliuqtiġruatlu pisaaŋapmiñiġaat
    Jesus.
  msb-msb: Ginatuya-tuya man siya san mga namumuno san kapadian kaupod san mga paratukdo
    san Kasuguan kag san mga namumuno san mga Judio.
  cpa-NT: 'Jøng² ca¹cu² ca¹jmágh² calah juu¹³ jmi²dsa², quianh¹³ tøa¹² he¹² lei¹³
    quiah¹² Diú¹³, quianh¹³ dsa² canh¹³. Ca¹dsii¹dsa jǿg³ guiog¹³dsa. Ca¹juúh²dsa:'
  dso-dso: ମୁକିଅ ପୁଜାରି, ଦରମ୍‌ ଗୁରୁ ଆରି ଜିଉଦି ଜାତିର୍‌ ପାର୍‌ଚିନ୍‌ ନେତାମନ୍‌ ମିସା ଜିସୁକେ
    କିଜାଇକରି କଇଲାଇ,
  meu-meu: Hahelaḡa taudia bona itorena taudia bona hanua tau-badadia ese danu e ḡonaḡonalaia,
    eto,
  yva-NT: Maisyare wemai tavon syeno akokoe nawe, kuruno makari mbaro Ananyao Musa
    raije nawe, akarijo Yahudi nawe wanaikebe Yesus ai.
  dgc-dgc: Sakay du te tungkulin a Judeo, éy dinédusta de be siya, a kinagi de, a
  zpm-NT: 'Scaque grë pxoz rnabey, grë maistr ley, grë zha farisé ni grë zha ne nac
    zha non lo meṉguiedz, rzhidznie zho me, rnee zho:'
  hix-NT: Àro wyaro rma rha newnohyatxkon hatà, Xuknewyana yoh komo xarha, Khoryenkom
    màn yonye ro yoh komo rma, àyweronàhyamano ynye ro kom yakoro xarha, horykomo
    kom yakoro xarha. Onà wyaro nketxkon hatà.
  sim-sim: Urik bikpris nga mashi Moseshin sawendari ma nga Judama lida lihi nga orin
    li okolehe limu mbara,
  npi-ULB: यसरी नै मुख्य पुजारीहरूले पनि शास्‍त्रीहरू र एल्डरहरूसँगसँगै उहाँको गिल्ला
    गरे र भने,
  cgc-cgc: Iling man tan, Jesus i papagayyaan ta mga manugdumala na mga pari, mga
    manugtudlo ta Mga Sinulat Moises daw mga gadumala ta mga Judio.
  tim-tim: Akto sumbe kat kat are yeŋgât humomolupyeŋe akto Mosegât den kârikŋe makyeŋgimini
    arekŋe hainâk den hilit balit agaŋmâ hin dâyi,
  yor-yor: Bákan náà àwọn olórí àlùfáà pẹ̀lú àwọn akọ̀wé òfin àti àwọn àgbàgbà Júù
    sì fi í ṣe ẹlẹ́yà.
  wos-wos: Wungi wandaka di prisna néma du, xékélelakikwa du, Israelna getéfana néma
    du wungi di akwi di Jisasré wangita haraki hundi wa.
  emp-NTPO: 'Ara maʌ̃ quĩrãca sacerdote bororãba, judiorã ley jaradiabadarãba, judiorã
    dji dromarã bid̶a Jesura ipid̶a biẽ́ jarabadjid̶aa:'
  eng-F35: 'Likewise the chief priests also, mocking with the scribes and elders and
    Pharisees, said:'
  ind-ind: Begitu juga imam-imam kepala, ahli-ahli Taurat, para pemimpin Yahudi, dan
    orang-orang Farisi menertawakan serta mengejek Yesus. Mereka berkata,
  pes-OPCB: 'کاهنان اعظم و علمای دین و مشایخ نیز او را مسخره کرده، می‌گفتند:'
  mpt-mpt: Gode amo kimanin nakai komokwal isa eka hekmel weng tekein kemin naka isa
    eka Yudai komokwal isa aben giha bianiba
  bla-bla: Neto'i omŭk'atoiapiekuax netoi'nitaiksĭstapanĭstsiauaie, kiai'sĭnakix ki
    omŭx'ĭmix ipokaniau,
  ssx-ssx: Koto mandake tupa꞉ kone mo yeni peao hayeke you haliwekima꞉ make pi ula꞉eki
    walo haemeke haliwekima꞉ make tondiki haliwekima꞉ make Yesu ki ta ta pitolo hata꞉
    ikana꞉ma꞉ alota꞉
  mkl-mkl: Bɛɛbɛi inɛ nɡboi woo weei Ilɑɑɔ̃ ŋɑ do woo kɔ inɛ ŋɑ si woodɑ ŋɑ do inɛ
    nɡbo ŋɑu ɑ̀ yɑ mɑɑ yɑɑkoɛ ɑ mɑɑ ni,
  gaq-gaq: ମ୍ନା ଜାଜକ୍‍ ଆରି ଦର୍ମ ଗୁରୁ ଆରି ସାପା ଜାତିନେ ମ୍ନାଃରେଇଂ ଡିଗ୍ ଜିସୁକେ ପରିହାସ୍‍
    ଡିଙ୍ଗ୍‌ଚେ ବାସଙ୍ଗ୍‌କେ
  gof-RNT: 'Hessadakka, kahine halaqati, higge asttamaaretinne biitta cimati issife
    Yesuusa bolla qelqisidosona. Hayssada yaagidosona:'
  unx-unx: ଏନ୍‌ ଲେକାଗି ମୁଲ୍‌ ଯାଜାକ୍‌କ, ଆଇନ୍‌ ଇତୁକ ଆଡଃ ପ୍ରାଚିନ୍‌କ ସବେନ୍‌ ଲାନ୍ଦାକିୟାକ,
  gah-gah: 'Liki nilago, keza guguni giziaká ve napamagi itó monó mogona apí ikimiaká
    ve itó monó gizapa vemagi hamolíminiki amé ziki gopoguka litake láa liki lamó:'
  lcm-lcm: Asukang kapa na ri ainoinoai si ri katakai i sula ve ri vap malangas ani
    saupai na ri vap lava kapa kipo kun kurek ania asukang ke,
  aer-aer: Kwertengerle akngerrepate tyatye-arenye areye, angkentye Moses-kenhe akaltyele-anthenhe-anthenhe
    areye-arlke, akngerrepate arrpenhe areye-arlke ikwere-akerte rante-rante angkeke.
    Itne alakenhe tyele angkerrirreke,
  qvc-NT: 'Chayshinallam kamachikuq isrraylinu kurakuna, Muysispa liyningunata yach''achikuqkuna,
    farisiyu duktrinayuqkuna, kamachikuq ansyanukunapis ancha burlashpa, Jisuspaq
    nirqanllapa:'
  tgl-ULB: Sa ganoon ding paraan kinutya siya ng mga punong pari, kasama ng mga eskriba
    at mga nakatatanda, at sinabi,
  cbs-NT: 'Diosbe nukunabu janchaxunika xanen ibubu inun, Diosun jancha kenenibu yusinananmisbu
    inun, judio xanen ibu betsabudi Jesúski kaxekin yuikin:'
  xtm-NTPP: 'Te tee ka tatnuni nuu sutu ma, ji''in tee ka skua''a tnu''u ni kaxtnu''u
    Moisés ma, ji''in tee ka kuu ja''nu ma, ka kasiki ndee de ya, te ka ka''an de:'
  nnq-nnq: Akakung'i akolo na akaboli ba Malagilo ga Musa na akananhota uyo ngabammeke
    nhwenyo bakalenga,
  bao-NT: 'Ñucã paia ʉparã, doti cũuriquere ca jʉo buerã, to biri judíos''re ca jʉo
    niirã mena jĩcãri, to biiri wãmera cʉ̃re ĩi buiwa. O biro ĩiwa:'
  san-ORI: ପ୍ରଧାନଯାଜକାଧ୍ୟାପକପ୍ରାଚୀନାଶ୍ଚ ତଥା ତିରସ୍କୃତ୍ୟ ଜଗଦୁଃ,
  huv-NT: 'Átan titsojow nej montangtang miteaats, mondüy wüx aaga poch tüünd Moisés,
    at ajcüwa fariseos, aton montangtang monajiüt tiül cambaj Israel. Tandeacüw nejeyéjan
    quiaj, tapiüngüw:'
  otn-NT: 'Nu̱''ʉ yø hmu̱ yø mmäcja̱ conyø xännba̱te ngue ra̱ ley, conyø fariseo,
    conyø n''yohʉ ''bɛt''o p''ʉ ja ra̱ ni̱ja̱, gä thenma̱hya̱ ra̱ Jesús. Di̱ n''yɛ̱mbi̱:'
  nop-nop: Kaŋ Siloŋyot diniŋ talitimeŋ wapuhi eŋ Yodoko Mede henale tiŋa me wapuhi
    noli, adi maaŋ mede niŋfoko tiŋa indiŋ yogiŋ,
  obo-NT: Mid sumpalit mandad kandin iddos mgo ponguu to tohodbuwis, dos mgo tohodnonaw
    to Suhu ni Moises woy dos od pombuyyahon to mgo Judio.
  cak-ENT: 'Y ja chuka'' tzij ri'' ri nquibila'' ri más nimalüj tak sacerdotes. Rije''
    y ri etamanela'' chin ri ley ri xuya'' ri Dios richin ri Moisés, ri achi''a''
    fariseos y ri rajatük tak achi''a'' ri c''o-vi juis quik''ij, nquitze''ej c''a
    ri Jesús y nquibila'' c''a chiquivüch:'
  lif-NT: ᤜᤧᤰᤁᤣᤗ᤹ᤖᤡᤰᤁᤣ ᤋᤢᤶᤏᤡᤱᤘᤠ᤹ᤑᤢᤛᤠᤶᤒᤠᤜᤠ᤹ ᤏᤢ ᤛᤠᤶᤕᤥᤌᤡᤶᤛᤠᤶᤒᤠᤜᤠ᤹ ᤜᤧᤰᤁᤩᤠᤱ ᤕᤜᤢᤍᤡ ᤋᤢᤶᤗᤠᤶᤗᤥ᤺ᤒᤠᤜᤠ᤹ᤖᤧᤀᤠᤱ
    ᤂᤢᤏᤧ᤹ ᤁᤡᤏᤠ᤺ᤴᤍᤡ ᤔᤧᤒᤡᤖᤢ॥
  mie-NT: 'De ndá sūtū cúñáhnú, jíín tēe stéhēn ley janahán, jíín tēe grupo fariseo,
    jíín ndá tēe ñáhnú, suni súcuán nī ncāhān catá dē nūū yā, de cáhān ndá máá dē:'
  san-TIB: པྲདྷཱནཡཱཛཀཱདྷྱཱཔཀཔྲཱཙཱིནཱཤྩ ཏཐཱ ཏིརསྐྲྀཏྱ ཛགདུཿ,
  qve-NT: 'Saynallataqmi sacerdotekunapa jefenkunapas, leykunata yachachiq runakunapas,
    hinallataq Israel nación llaqtapi kamachiq runakunapas Jesusmanta burlakuspa,
    khaynata parlaranku:'
  pao-NT: Umu numu tutunehanedu oo-ma'yoo naneko'e mee unnena,
  cbu-NT: Utaáshuchsha urkar waanpatatin tsiyatarangana. Apanllpansha urkar, misha
    Móysispaniri wirkari kamanimapanpat, misha wachinpat, yutarittam tsiyat tsiyat
    ashiranganaya.
  usa-usa: 'uyátá-maqma anó-monoq-wayukagaraq ámáan-aimma yirááti-wayukagaraq anó-kayukagaraq
    aábê-aimma téta maará-tiraae:'
  soy-soy: 'Pɛpɛɛ yɛ Uléécɑɑ inyɔ́ɔnsɛ n wɑ piwɛ́ɛ́sɛ nɛ isé picélɑɑ nɛ Pisuifi
    piwɛ́ɛ́sɛ pɔ́ɔ kɔ limɛcɔ kɛcɑ́ɑ́ u nyɑ́nɛi ɑpi yɛ nɛ mɑɑ rɛ:'
  hui-hui: Ogonidagua dege loma binigo mo miaga haguane hearumebi Mana lowinigo lawai
    haga hearumebi agali ala hene miniwi hearumebi mege bialu lalu,
  amf-amf: 'Ogodettsi pir gudullasa hayona Musesa yigginam dhettsayna eenabee donzanabesana
    kinka hamayse yin giyte ke kiam bagade:'
  quc-NNT: 'Je'' xuquje'' ri ki nimaqil ri sacerdotes, ri tijonelab'' re ri Pixab'',
