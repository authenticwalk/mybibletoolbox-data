  kaq-NT: Sacerdote hapobo betan texe judio hapobaan ta jascajaquin rihbi hosancannishqui.
  ahr-ahr: तसच मुख्य याजक, शास्त्री अनं वडील लोके या पण थट्टा करीसन बोलणात की;
  sgb-sgb: Êmbayro êt ya pammusmus la kana hên hilay mánoron Kautuhan ni apo Moises,
