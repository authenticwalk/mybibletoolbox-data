  kxv-kxv: କାଜା ପୂଜେରାଙ୍ଗା ଜିକେଏ ଏଲେକିହିଁଏ ମେ଼ରାପୁନାରି ଇଞ୍ଜାଁ ଲ଼କୁତି କାଜାରି ତଲେ କିଜୱିକିହିଁ
    କାକ୍‌ହିହିଁ ଏଲେଇଚେରି,
