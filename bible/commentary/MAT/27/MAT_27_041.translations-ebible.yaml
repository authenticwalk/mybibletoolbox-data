  mal-mal: 'അങ്ങനെ തന്നെ മഹാപുരോഹിതന്മാരും ശാസ്ത്രിമാരും മൂപ്പന്മാരും പരിഹസിച്ചു:'
  kkc-kkc: Osoloso tei moso wiligi odoo tebisa sabolo, osoloso tei eligili odoo sabolo,
