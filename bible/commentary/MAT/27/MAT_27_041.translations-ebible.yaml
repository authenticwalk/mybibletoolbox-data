  tam-2017: 'அப்படியே பிரதான ஆசாரியர்களும் வேதபண்டிதர்களும் மூப்பர்களும் கேலிசெய்து:'
  azz-NT: Huan no ijcón quiquejqueloayaj Jesús nochi in tayecanani tiopixcame huan
