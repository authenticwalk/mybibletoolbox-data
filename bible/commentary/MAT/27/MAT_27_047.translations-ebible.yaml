  kdc-kdc: Lakini wanhu wayagwe wemile aho viwahulike, walonga, “Komkema Eliya!”
  nhr-nhr: 'Ne ẽe kò gaa koe téé-tẽe ne ka c''ẽe ne kóḿ Me a máá: “Ncẽem khóè ba ko
