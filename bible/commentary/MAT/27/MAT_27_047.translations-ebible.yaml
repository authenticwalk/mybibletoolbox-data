    tundukolio ningei, “Pileio. Yu Elaija waltindirimu,” ningi.
  boj-boj: Onaqa tamo qudei Yesus aqa areq di tigelesoqneb qaji naŋgi aqa anjam di
    qusib mareb, “A Elaija meteqnu.”
  eng-DRA: 'And some that stood there and heard, said: This man calleth Elias.'
  knf-knf: Baloŋ ţi banwooŋ da wi baŧiinkuluŋ aşë ji « Awo ţi pdu *Eli *Naţupar Naşibaţi.
    »
  san-KHM: តទា តត្រ ស្ថិតាះ កេចិត៑ តត៑ ឝ្រុត្វា ពភាឞិរេ, អយម៑ ឯលិយមាហូយតិ។
  arn-NT: 'Kiñeke tati müleyelu feymew, allküy ka feypi engün: mütrümpefi tati pelon
    wentru Elia.'
  zas-NT: 'Yuꞌ ree bén zaꞌ yagaj, chi biguiejn reeman, rëb reeman: ―Laaman cabejdx
    Elías, bén badëë xtiidx Dios loj ree bejn.'
  ken-NT: Mbɔk bo abhɛn báté kɛ́kwɔ́t báyɨ̀ŋɨ, bághók nɔ́kɔ́ ndǔ Yesu ábɨ́kɨ́
    ɛnyu ɛyɔ, báré rɛm nɛ batɨ bɛ, “Ǎbhɨ̀ŋɨ Ɛláija!”
