  uig-PIN: 'U yǝrdǝ turƣanlarning bǝziliri buni anglap: Bu adǝm Ilyas pǝyƣǝmbǝrgǝ
    murajiǝt ⱪiliwatidu, — deyixti.'
  beo-beo: Dunu mogili gadenene lelu, ilia amane sia:i, “E da Elaidia misa:ne wele
    sia:sa!”
  acf-NT: Adan sé moun-an ki té doubout la-a tann li. Yo di, “Mi, i ka kwiyé Ilaydja!”
  tpi-OTNT: Sampela man i sanap klostu, ol i harim dispela tok, na ol i tok, “Dispela
    man i singautim Elaija.”
  mbt-NT: Te pegkarineg te duma ne me etew ne nanasindeg dutu, migkahi sikandan, “Impangumew
    rin si Ilyas!”
  hau-SA: Sa’ad da waɗanda suke tsattsaye a wurin suka ji haka, sai suka ce, “Yana
    kiran Iliya.”
  mam-NT: 'Attzen cab xjal oc ebinte tyol Jesús, pero min el cyniy'' xjal ti''j. Bix
    e jaw yolenkexin: —Cybinx. Luxin ntxcon jtyolel Dios Elías—tz̈ikexin.'
  udu-udu: 'Dhali unin tiya kun doshkin ki ’dishe/ ciḵki a’di mo dhali o gwo mo ki:
    Wathi/ yuḵki’d Iliyya mo be.'
  tvt-tvt: Mararah mina erah di chapte loong ah ih japchaat rum ano li rumta, “Heh
    ih Elijah poonha!”
  bgt-bgt: Kekeha tinoni kena mono gharania kena boi rongovia tokea mena velea, “Imanea
    ke kiloa a Elaija.”
  mvn-mvn: Ka tupwai tomotau nepena imimini ya vi‑hone tanoi inononi, e ivona, “Unononi.
    Onoto taina tau apa‑taputapu Elidia honehonei.”
  djk-NT: 'Ma son fu den sama di taampu de taki: “U yee anda! Ai kai Eliya! Ai kai
    Eliya, fu kon yeepi en.”'
  uig-LAT: 'U yerde turghanlarning beziliri buni anglap: Bu adem Ilyas peyghemberge
    murajiet qiliwatidu, — déyishti.'
  nde-nde: Kwathi abanye kwababemi lapho bekuzwa lokho bathi, “Ubiza u-Elija.”
  ton-ton: Pea ʻi he fanongo ki ai ʻae niʻihi naʻe tutuʻu ʻi ai, naʻa nau pehē, “ʻOku
    ui ʻae tangata ni kia ʻIlaisiā.”
  mir-NT: 'Jaꞌa hajxy hänajty jim̱ wiꞌi tiänaabiä, coo hajxy jaduhṉ miädooyy, mänit
    hajxy näjeꞌe miänaaṉ̃: ―Elías yøꞌø craa jaduhṉ jia wiꞌi miøjyaax̱yp.'
  cak-YNT: 'Y jec''o re jec''o-apo chire'' chunakaj re Jesús, tak xquic''axaj re xubij,
    xquibila'': Reja'' xa ja re Elías re nrayoj.'
  ces-1613: A někteří z těch, jenž tu stáli, slyšíce, pravili, že Eliáše volá tento.
  nab-NT: 'Nxe³jau³xai²na² a²nũ²a² kwa² yxau³sxã³ ĩ²tũ̱³ka̱³txa² wai³nxa³txi³ ain³kxai¹nxa³nũ²la²
    ĩ³ye³kxain¹te³nah¹lxi¹: — E³li²ah³lu¹tai²na² ĩ³kaix1tain¹nĩn²tai¹. Nxain¹ta¹hxai²hẽ¹la².'
  eko-eko: 'Akina aarivo noosiila epile, khulupa yoori: “Ye oninkhuwela Aliyaasi.”'
  qxn-NT: 'Tsaynö niptinmi tsaychö waquincag wiyagcuna niyargan: “Dios Yayapa unay
    profëtan Elíastam gayaycan.”'
  wol-2010: 'Ñenn ña ca ña fa taxaw nag, bi ñu ko déggee, ñu ne: «Mu ngi woo yonent
    Yàlla Ilyaas.»'
  kqw-kqw: Ara taro tagun det ra det tur milau det longoro i, ra det watungi lena,
    “O naro ri i kakabo sur o Elaija.”
  nss-nss: Pe iro mwonen yihu hayah huro tine pakeh ara huhilingiy, pwen hupa, “Yiy
    ita yoh Eliyah.”
  snc-snc: Tarimarima tari monai ḡeruḡa-taḡoto-ḡoi nai, ḡeseḡaḡiato, benamo ḡekirato,
    “Ḡia tu Elia ekeaiani.”
  lgl-lgl: Ma nali ioli gera io garania, gera ronoa, ma gera ka sae 'uri 'e, “'E soia
    Elaeja.”
  mmo-mmo: Tombe hil sen daalêê-juuto vaalu langoyin-ambe lanêêl nambe, “Nateey Eliya.”
  ncu-NT: Ne̱ bamo̱ ne̱ bo̱ bo̱ mfe̱ŋ‑ɔ mo̱ŋ nu mò̱ ase̱ŋ‑ɔ kaase̱, ne̱ bo̱ko̱ yɛ,
    “Mo̱nꞌ nu, Wuribware̱ kyaamɛɛ Iliya, ne̱ ɔ te̱e̱.”
  cni-NT: 'Iquemantacariri yora savicajeitaintsiri, icanti: —Pinquemerite, icajemaqueri
    Iriashi.'
  eng-WMB: Some of them who stood there, when they heard it, said, “This man is calling
    Elijah.”
  zaw-NT: 'Yu'' reni suga'' ro''c, che biejn diajgreni räjpni si''c, räjpreni: ―Cabejdx
    Dade''re Elías.'
  san-MAL: തദാ തത്ര സ്ഥിതാഃ കേചിത് തത് ശ്രുത്വാ ബഭാഷിരേ, അയമ് ഏലിയമാഹൂയതി|
  tam-TCV: அங்கே நின்றவர்களில் சிலர் இதைக் கேட்டு தவறாக விளங்கிக்கொண்டு, “அவன் எலியாவைக்
    கூப்பிடுகிறான்!” என்றார்கள்.
  mit-NT: 'Te dava nècuàchì itá yucán, nì tiacu‑nè ndáhì‑yà ducán, ñàyùcàndùá nì cachi‑nè:
    ―Elías caná‑né.'
  ceb-ULB: Sa dihang nadungog kini sa pipila niadtong nagtindog didto, miingon sila,
    “Nagtawag siya kang Elias.”
  ces-LB: Někteří z těch, co stáli poblíž, se domnívali, že volá proroka Elijáše.
  mkn-mkn: Ada barapa orang deka-deka di situ dengar Dia pung suara tu. Ju dong bilang,
    “Hoi! Bosong dengar dolo. Dia ada pange sang Elia, Tuhan pung jubir dolu-dolu
    tu!”
  pol-UBG: 'Wtedy niektórzy z tych, co tam stali, usłyszawszy to, mówili: On woła
    Eliasza.'
  qxh-NT: 'Japaćhacuptin, wiyajcuna niran: «Mä, wiyashun. Tayta Diosninchipa unay
    willacujnin Elíastaćhim jayacuycan.»'
  nwi-nwi: Kɨni narmamə tɨksɨn yamə mɨne kasərer aikɨn mɨsərɨg nəgkiarien ai mhamə,
    “Sərɨgru. In ramokrən kɨn Elaeja.”
  kmo-kmo: 'Worek, bana bana siitiitar ma ye meejichi eecha wor: “Rii Ilaija riina
    uwato.”'
  agr-agr: 'Aents nui ijunaidauk nuna antukag: —Eliasan untsuawai, —tuidau.'
  kyc-kyc: Dopa leyamo dokopa akali lapo dusa kareyami dupwame pii doko sepala, Baame
    Ilainja kyakale lalyamo, leyami.
  urd-GVU: یہ سن کر پاس کھڑے کچھ لوگ کہنے لگے، ”وہ الیاس نبی کو بُلا رہا ہے۔“
  yre-NT: 'Min -mienun nɛn fɛ zɩɛ -a -nan bɛ, waa ''man, ɛn o ''nan: «E ya Eli laabʋnan.»'
  fuh-BKF: 'Nde woɓɓe dariiɓe toon ɓeen nannoo ɗum ndeen, mbi''i: —Wo annabi Iliyaasa
    o noddata!'
  arl-NT: 'Tamasaca na shuriucua nujuatunaari na tojitiariquiaa. Nojoriiri sequeree:
    —¡Nia tojiri! ¡Supuetana Elías jiiquioonuyano! Noo Elías, tariucuacaanu pueyara
    Pueyaso sequesano caminiujiunia quiquiaaritij.'
  ziw-ziw: Umo wadya wachimale hadya weze weve ivyo niyo wagamba, “Amwitanga Eliya!”
  grc-TR: Τινὲς δὲ τῶν ἐκεῖ ἑστώτων ἀκούσαντες ἔλεγον ὅτι Ἠλίαν φωνεῖ οὗτος.
  nag-nag: Jitia ta te khara kori thaka manu khan etu kotha hunise, taikhan koise,
    “Tai Elijah ke mati ase.”
  eng-OEBCW: Some of those standing by heard this, and said, ‘The man is calling for
    Elijah!’
  knj-NT: 'Ey jaywan eb ey ec'' titu'', jix aben tzet jix yal tu'', catu'' jix yalon
    eb tu'' jaxca ti'': —Ja'' naj Elías, jun ẍejab Dios, ja'' chi yawte jun ti'',
    ẍi eb.'
  deu-1912: 'Etliche aber, die dastanden, da sie das hörten, sprachen sie: Der ruft
    den Elia.'
  san-PUN: ਤਦਾ ਤਤ੍ਰ ਸ੍ਥਿਤਾਃ ਕੇਚਿਤ੍ ਤਤ੍ ਸ਼੍ਰੁਤ੍ਵਾ ਬਭਾਸ਼਼ਿਰੇ, ਅਯਮ੍ ਏਲਿਯਮਾਹੂਯਤਿ|
  nob-LB: Noen av dem som sto der misforsto ham og trodde at han ropte på Elia.
  ntj-ntj: Nyangka-ya ngamu ngaralanytjalu kuliralpi watjarnu, “Wiya-kulila Layirrtjanya
    yarltirra pitjala-lu yirringkankutjaku.”
  sxb-NT: Olwa awandi ku awantu awaawanga ni waimeriire ao waawurra otio, waawoola
    mbwe, “Nguyo katio aeta Eliija.”
  nhu-NT: Ɛ bonyii bomew bò to leeme fó dioo yuw, gay lɛ, “Wee wvudvu teŋe Ɛlayja.”
  row-row: Hambu atahori hira deka-deka sia naa rena haran. Boe ma ara rae, “Hoi!
    Hei rena dei. Ana noꞌe Elia, Lamatuaꞌ mana ola-ola maꞌahulun!’
  msy-msy: Ezɨ gumazir an boroghɨn tuivighav itiba akar kam baregha ghaze, “Gumazir
    kam ti Elaijan dei.”
  agg-agg: Nindou bɨdɨfɨrɨ ranühɨ manɨmboei ranai ranɨ hoafɨ ra hɨmborɨyei hehi hoafɨyeihü
    seiya, “Nindou ranai ana Erais-amboani dükarirɨ mɨŋgayundo,” masei.
  ptp-ptp: Mêdêc xomxo wê le kwabo vô Yesu ge ngô kɨyang wê i nêl ge, om he ya so
    ên he nêbê, “Xomxo tige kɨyag vya lec Ilaija.”
  nak-nak: Tio, egite isahari ale oio magirigiri, egite loloa eia tatola mai ele,
    egite vei mago “Eia tatola e Lias.”
  lbb-lbb: Ning dingla na tarai onla ning la tur milau la longori, la atongi mang,
    “I arkabah sur e Elaija.”
  kan-2017: ಅಲ್ಲಿ ನಿಂತಿದ್ದವರಲ್ಲಿ ಕೆಲವರು ಅದನ್ನು ಕೇಳಿ, “ಇವನು ಎಲೀಯನನ್ನು ಕರೆಯುತ್ತಿದ್ದಾನೆ”
    ಅಂದನು.
  cso-NT: 'Ma³ jan² tsá² jmɨ́¹ tionh¹ hí³ ñí¹ jáun² ca³náɨ³², hi³ jáun² ca³juáh³:
    ―Líh³ tsá² jmɨ́¹ lɨ́n³ hí³ tɨ³² jë¹ Dió³² má²ñí¹téh¹³ tsá² nɨ́².'
  ena-ena: Lɨci hulaŋ hɨhɨle nudɨ mikɨ lagulama hɨniavɨmi agɨlaŋ igahɨlavɨla abavɨmi.
    Hulaŋ nagaŋ Elaija dɨ uladi uavɨmi.
  tgo-tgo: Gharɨgharɨko iyava thiya ndeghathɨko gheko thɨ loŋweya iyako na vavana
    thɨŋa, “I kula weya Ilaija iyako.”
  yap-yap: Ma boch fapi girdi’ ni yad be sak’iy u rom e rrung’aged laman me lungurad,
    “Be pining Elijah!”
  mop-NT: Pues te'i. Yan a wa'anoo' te'iji. U yubajoo' c'u' u yadaj a Jesusu. —Le'ec
    a winic ada'a, tan u püyic aj quimen Eliasa, le'ec mac u yadaj u t'an a Dios uchi,—
    cu t'anoo' tu bajil.
  tet-tet: Ema naꞌin hira mak kreꞌis ai karuus nia rona nola Yesus lian maliak nia.
    Sia moos dale naꞌak, “Hoi! Rona lai. Nia bolu Elia, mak Maromak makoꞌan uluk nia!”
  hlt-MCSB: Aka pai rhoek khuikah hlangvang a yaak uh vaengah, “Anih loh Elijah a
    khue,” a ti uh.
  xtd-NT: 'N‑ka teku dava se xnii yatni xeꞌe curuxi xa n‑jaꞌan‑ia, te n‑ka jaꞌan‑s:
    —Elías kana‑s.'
  mdy-ETH: ዒኢካ ዔቂ ዓኣ ፔቴ ፔቴ ዓሳ፦ «ሃይ ዒ ዔኤሊያሴ ዔኤላኔ!» ጌዔኔ።
  spl-spl: Otmu lok nombotŋaŋe nâŋgâm tâpikgum yuwu sâwi. “Eliahât mon sâm ahom kuakmâ
    tap.”
  usp-NT: 'Jujun rechak mak ri wi''tak cla'', cuando xtatak nen xij Kakaj Jesús, xijtak:
    Man winak ri, tijin tijsiq''uij Elías ri ajk''asal Jyolj Kakaj Dios, xche''tak.'
  zav-NT: 'Na'' catə'' gwse''enene'' xtiže''enə'', baḻə beṉə'' nitə'' gaḻə''əzə gosə''əne'':
    —Chaxe'' profet Ḻiazən'' ben'' be'' xtižə'' Diozən'' cana''.'
  sgz-sgz: Má te tili di á matananu di sámtur pagas iatung páput, di longrai má dik
    parai ngo, “Kálámul min a kilkila Elaisa.”
  kek-NT: 'Nak que''rabi li c''a''ru quixye li cuanqueb aran, cuan li que''yehoc:
    —Abihomak, yo̱ chixbokbal li profeta Elías, chanqueb.'
  blz-NT: Nomorongor iya'a toropii mian men potokerer iraando'o norobu taena, “Ia
    mengeleelo' i Elia.”
  poe-NT: 'Ntá iso sín tjejóntaxín kuínhin sín ntá ntáchro sín kíxin: ―Tí chꞌín a
    mé tꞌíye̱he̱ tí chꞌín profeta Elías ―ichro sín.'
  san-TAM: 'ததா³ தத்ர ஸ்தி²தா​: கேசித் தத் ஸ்²ருத்வா ப³பா⁴ஷிரே, அயம் ஏலியமாஹூயதி|'
  cof-NT: Junni jun quelole raminla weyanlari yaca “elí” tinunca meráto yucale meráto,
    matu to Elíaca otin tinae tilatie.
  srm-NT: 'Nöö dee sëmbë dee sai taanputaanpu naandë nöö de jei ën, ma nöö de an sabi
    andi a taki. Nöö hën de taa: “Dee sëmbë, un haika. Elia në wë a ta kai dë sö e,
    faa musu ko heepi ën.”'
  qvs-NT: 'Chay rimashkanta uyarishpana chay runakunaka willanakurkansapa: —Kay runaka
    ñawpa yachachikuk Eliyastami kayaykan.'
  zca-NT: 'No pla men nzhin ze'' mbin widi''zh re''; orze'' nzhab bixa'': ―Bingole,
    Li kibezh xa'' re'', tu xa'' mixë''l Dios nzhala.'
  cbc-NT: 'Bairo cʉ̃ caĩrõ tʉ̃go, to macããna pʉame bairo ãmeo ĩñuparã na majũ: —¡Jã,
    tʉ̃goñijate! Ãni Jesús, profeta Elías ãnacʉ̃rẽ cʉ̃ pii ĩñami.'
  qxo-NT: 'Tsaynö niptin tsaychö caycag waquin runacunaga caynömi niyargan: “Diospa
    willacognin profëta Eliasmanmi gayacuycan” nir.'
  mox-mox: ʼInega vaina tomotau diʼwenaya itovotovolo ena gaba inoqolia e ivonaya,
    “Onoqoli, ʼoloto baʼe Ilaitia gabegabea.”
  kew-kew: 'Gore mo re-para rekasimi onaanumi go agaa pagoa nimumi lalo: Go aamere
    Elaija yaata simi.'
  dww-dww: Be banaga ḡesaudima dabudine diane a midimidina nama a vaivaiena, taudi
    a riuna, “Koi beavaia! Tauna Elaija e yokoyokoena!”
  nif-nif: Tɨmbi wandɨñ pakɨlɨñ endoññan nanin dɨwɨndɨ manda wɨn nandɨmbi eñgɨlɨñ,
    “Endɨ plofet Elia kɨtɨñmɨlak.”
  twi-ASANTE: Wɔn a wɔgyina hɔ no bi ante aseɛ susuu sɛ ɔrefrɛ Elia.
  aoj-aoj: Eaꞌ anis epes salutu felefeleꞌ sameꞌ anen naꞌias naꞌamba saꞌi, “Anen nofala
    anona profet Elaija.”
  cbv-cbv: 'Páant ã niijíchah joinít, biquína caanjĩ́h ñʉhnit nin pah ĩt míic niijíp
    wʉt jĩ: —Dios naáwátdih naóh yapani Elíasjidih bidna caá ã chãjap, ĩt niijíp wʉt
    jĩ.'
  taw-taw: Ne anɨgɨl suk awl agek, binɨb ogɨnap wulep anɨb sɨŋak jak yelak okok nɨŋɨd
    anɨb agɨlak, Bɨ anɨb awl bɨ God gos ñek agñeb Yilayja nop suk agosup agɨlak.
  jic-NT: 'P''a wa ne''aj p''in tjelejen̈, tjepjyacan̈ wa jupj tjevelá. Tjepjyacan̈
    na, ma sin tji''yüsa tsjan mpes nin tjevele. Yupj tjowelepj: —Jupj Elías lal vele
    ncuwim. Jos ca cus mp''a''sas. Elías profeta püna tüpü''ü jupj.'
  zap-NT: 'Gwrol men ne ndxin nga, ne won men wkarëz Ne, re men: ―Profet-Elías rkarëz
    men.'
  wer-wer: Pël yemaan omën pörek taueëaurö pit pöten kat wiak epël mëëa. “Kat wieë.
    Omën epop Eliaan merëk yema.”
  ipi-ipi: '@see-verse:MAT.027.046'
  qul-NT: 'Waquin chaypi cajcuna uyarispa, nerkancu: —¡Uyariychis, Eliasta wajachcan!'
  ter-NT: —Îliya iháxiko nê'e —koéhiko ne po'ínuhiko xâne kamoâti.
  bmr-NT: 'Jaanoco saatoho tooneri iicaumo uguubuumoro nuuhi: Memeecɨ johono Moocaani
    iimaamɨnaafi Eliaco cuuhuvaabo, noomoro.'
  fuf-fuf: 'Woɓɓe e wonnooɓe ɗon ɓen nani ko o wi''i kon, ɓe wi''i: «O noddii Iiliiya!»'
  bhl-bhl: 'Angei, mali kawtiw ka moko, atebiliw kawtiw i em weng gaanse weng be kiliko,
    bokolomeliw: “E Sunbin-Got em bontem dim bakamin kunum Elia elo gaalewbe sako!”,
    ange ange kesiliw kale.'
  ons-ons: Ŋei natne yewa okorakoi, eŋe dere more, iwa yale rakoi, “Eŋe Elaiya wane
    bokamaike!”
  con-NTPO: 'Majan tse''tti ccutsusundeccu tise su''choma pañamba su''fa: —Tiseja
    Chiga Aya''fama afa''su Elíasve tsu ttuse''je.'
  ghs-ghs: Oke hiiremi qesa dzamonoke qooro oota nokoi oberama nookaqi hee, Noi too
    abi Eriaho quba hiire ooiqi hiireta.
  peg-peg: ଲାଗେ ନିଲ୍‌ଚିମାନି କେତେକ୍‌ ଜାଣ୍‌ ଇଦାଂ ୱେନ୍‌ଞ୍ଜି ଇଚାର୍‌, “ହେୱାନ୍‌ ଏଲିୟତିଂ
    କୁକ୍‍ନାନା ।”
  txu-NT: Nhym parbê me ku'êja kabẽn man arĩk abenmã kum, “Ẽ, me'õwã ne Erijmã kabẽn”,
    ane.
  eng-WEBU: Some of them who stood there, when they heard it, said, “This man is calling
    Elijah.”
  gnw-NT: 'Amocue joco pe ñugüɨnoi vae reta uyandu jare jei tẽi: —Mase, Elías ueni.'
  mux-mux: 'Akuna nondupa yambu angiliiringmanga mare-ni yu-ni aku-sipa nirim mele
    piliiku ⸤sunduku kene⸥ niku mele: “Piliai. Yu-ni Illaija walsikim.” niring.'
  maj-NT: 'K''u̱a̱ xu̱ta̱ xi kabincha yo̱ i̱ncha kint''é kui ée̱n. Kui nga b''a̱ i̱ncha
    kitsúhu̱ ra̱ xinkjín: —Nda̱ profeta̱ Elia̱ tínchja̱ha̱ ndo̱.'
  bkq-NT: 'Tonlo modo, koendâ nidapyra tawylygue, Elias ingâsedyly ara nhenehonlymo,
    Deus eynynâ agueim lâpylâ mykâinane mâkâ. Aituo aguelymo: — Idataungâ. Elias ingâsedyly
    tâmakehoem — kelymo.'
  kue-kue: Yomba tau magl igle andigl meglkwa ye ka dungwa i pirtre ye dingwa, “Ye
    Elaija pre agle dungwa.”
  cot-NT: 'Iconoajiaca choocajianquitsica oraniqui irooquea iquemajiavaquerigueti
    icantajianaque: —Icajemaqueri tsavetantatsica Iriashini.'
  bnp-bnp: E huriki ri pesi tabukoi vonga ri longoa ri ta maea, “I galea e Elaisa.”
  apn-NT: Hãmri nhũm mẽ kot mar xwỳnhjaja kot Eri jarẽnh ã kuma nẽ htỳx ho finat Eris
    mã kapẽr ã hkamnhĩx.
  ctp-NT: 'Bra wa ynan nten nu nduun kwiꞌ seꞌen ti, ykwiꞌ neꞌ loꞌo taꞌa neꞌ: ―Msiꞌya
    yu re ꞌin ayman Elías ―ndukwin neꞌ bra kanꞌ.'
  bre-BRG: 'Hiniennoù eus ar re a oa eno, o vezañ e glevet, a lavare: Setu e c''halv
    Elia.'
  opm-opm: Girit utporhan ohe duup ma pati han ihir amrama Moh Iraija ohnong uarpatkin
    gigoshangopa.
  bvr-bvr: Gatiya gu-galiya yerrcha aburr-jinyja, aburr-galiyana nula a-gonyjinga,
    lika aburr-yinanga, “An-guna a-gonyjinga nula Yiláyja (Elijah), a-lay.”
  wal-wal: Hegan eqqida asaappe issoi hegaa siyidi, “Ha bitanee Eelaasa xeesees” yaagiis.
  zad-NT: 'Na'' baḻ beṉ''ka'' lle'' na'', bengakile'' ka wne'', na''ch che''gake'':
    ―Elíazan'' chaxe'', beena'' wdix̱jee daa goll Chioza''ne'' kani''yi.'
  aso-aso: 'Lavo eze minineꞌ gahevela minave linge ma nete nene gili tiꞌ li laniꞌ:
    Polohete Eliaꞌnimuꞌ asi nolive.'
  uli-uli: Tot rechokwe re su loboswe re rongrong yalol ngo resa sor bo, “Yesa fefasangu
    Elijah!”
  nin-NT: Anishirr abanu ba nggo a kri nabo na wo ma na da di, “À so yo Iliya!”
  tgk-tgk: 'Баъзе аз ҳозирон суханони Ӯро шунида гуфтанд: «Ӯ Илёс пайғамбарро ҷеғ
    зада истодааст».'
  acu-NT: 'Tamati aints nuni wajainau nuna antukar: —Antuktaram. Yuse chichame etserin
    Elías yaanchuik pujumia nu tati tusa untsuawai, —tiarmiayi.'
  cak-WNT: 'Y yec''o ri yec''o apo chiri'' chunakajal ri Jesús, tek xquic''axaj ri
    xubij, xquibila'' c''a: Riya'' ya ri Elías ri nusiq''uij (nroyoj), xecha'' c''a.'
  ebk-ebk: As nan nanngoran nan tapen nan tataku ay nangatakchug hid-i, kenalicha,
    “Ku-una cha ayakian hi Elias.”
  spa-PDDPT: 'Algunos de los que estaban allí, al oír esto, decían: Éste llama a Elías.'
  ruf-ruf: Iwanu iwemile hala hawahulike apfo, walonga, “Komkema Eliya.”
  gun-gun: 'Ha''e py ikuai va''e regua oendu vy aipoe''i: — Elias rima oenoĩ — he''i
    okuapy.'
  agu-BL: 'At tzun cobox yi quibit yi yol Jesús, nintzun cyaltz: —Na lo'' tzan i''
    tan ẍchakle''n k''ajtzun Elías, —che''ch bantz squibil quib.'
  isn-isn: Ematungo nanso ang'we ao aeimekile pang'wanso aigulye, ekalunga, Ukumitanga
    Eliya.”
  ilo-ULB: Idi nangngeg daytoy dagiti dadduma nga agtaktakder sadiay, kinunada, “Ay-ayabanna
    ni Elias.”
  pir-NT: 'Tiquiro sa nigʉ̃ tʉhoye ihquẽquina topʉ ducuyequina ohõ saha nimedi: —‍Cohãcjʉ̃
    yere yahu mʉhtariquirore Eliare pijioro niboaga, nimedi tiquina.'
  anv-NT: Ne bɔɔ́ abifɔ abi átɛné ɛfɛɛ́, áwúgé ndɛre Jisɔs ajɔ́ge mbɔ, áfɛré
    áké, “Akuú mbɔ lé Ɛlija muú ɛkpávé Ɛsɔwɔ.”
  sab-NT: 'Kwian gweale kle ne ngwadi Jesu keruchugu, geru me sugedu trate kwian ege
    gire kwian e ulita gerudu modi: —Jesu kle ngaute kwian gerunga Chube alin daba
    ole unsuialin kadakle Elíage.'
  tmd-tmd: Aliö rɨmɨn, nöbö mö bli il yöraku mɨdim bla nugwön yadmä, “God mönö yadɨb
    nöbö Ilaija yad wö rɨmɨdö,” rɨmä.
  acr-NNT: 'Jujun kꞌu chike ri e kꞌo chiriꞌ, echiriꞌ xkita waꞌ, xkibꞌiꞌij: —Waꞌ waꞌchi
    e kusikꞌij ri qꞌalajisanel Elías —xechaꞌ.'
  kpg-kpg: Hunu daangada nogo tuu i golo ne longono ginaadou a Mee, ga helekai, “Mee
    e gahigahi a Elijah!”
  taj-taj: येशूला ताम थेःसी थेरी राप्‍सी चिबागदे न्‍हङला कोइ कोइसे चा “चुसे मी एलियादा
    गा ङ्‌योइबा चीम” भिसी भिजी।
  avt-avt: Te mɨt han nerp menep hɨr nemtewek te hɨr ap nerteiyek werek au, te hɨr
    natɨp, “Mɨtɨk ik ek hɨrak kenɨne Ilaija.”
  cbk-cbk: Tiene del maga gente talla parao ya oi con Jesus, y ya habla sila, “Este
    gente ta llama con el profeta Elias.”
  uig-ARA: 'ئۇ يەردە تۇرغانلارنىڭ بەزىلىرى بۇنى ئاڭلاپ: بۇ ئادەم ئىلياس پەيغەمبەرگە
    مۇراجىئەت قىلىۋاتىدۇ، ــ دېيىشتى.'
  tuf-tuf: 'Ey cohwyat, ey acor ítquinat rahcuír wajacro: —Eyat Elías úchicrias bin
    chícaro, wajacro.'
  abx-abx: Ngan pakapamati'-na si ditangnga' magparapanunggo matapit si iya, agpaminugad
    to, “Agban'u-na sito a'a si Elias.”
  mco-NT: 'Nijëjɨty jäy huɨdibɨ anajty jɨm yajpatp huingon ma Jesús co jadu''n mɨdoogɨxy
    Jesús y''ayuc, chi ajcxy ymɨnañ: ―Jadayaabɨ yëydɨjc cham yaaxtaayb je profeta
    Elías.'
  kqf-kqf: Bi laḡannemo tedi ḡesaudi ḡome a moimoitona a vaiye bi a giuna gado, “Koi
    beyavaiya! Tana Elaidiya ya yogeyoge!”
  cpb-NT: 'Ikanta saikawentakeriri, ikemawetawakari ikaimanake, ikantaiyini: “Pinkemeri,
    ikaimatziiri Elías.”'
  aon-aon: Enesh arpesh sheyotu huruhuruk, shemnek enyudok baraen aria shakri namudok,
    “Anudok arman nahwarum Elaija.”
  hus-NT-2005: 'Taltsik xi tajaꞌ ti kʼwajat, in achʼaꞌ jechéꞌ ani in ulutsik enchéꞌ:
    ―Jechéꞌ an inik kʼwajat in tawnál an tʼiltsix Elías.'
  mig-NT: 'Te sava ña̱yɨvɨ ká''i̱in yúan, ni̱ ka̱jini so̱''o‑i tu̱''un‑ún. Te ni̱
    kaka''a̱n‑i: Kána cha̱a yá''a xini̱ Elías, áchí‑i.'
  bps-bps: Na nun dad to tadag déén mlinge i talù Dyisas, na balingla man, “E tatlon
    Ilaydya.”
  mbs-mbs: Pegdineg te menge otaw netipon kidoen, minikagi dan, “Nengenganay den sikandin
    diyà ki Elias, sìyan telekeliwat te kagi te Timanem gebii.”
  tof-tof: Ngibürr kolpama ibükagab, ola nidi bórrang kwarilürr, oya bóktan nóma barrkrrurr,
    da we bóktónóp wagó, “Wa Ilaezan ngyaunda.”
  cme-NT: 'Bamaŋ waa, banamba ta ba piiye wuɔ: «U bĩ *Eli!»'
  sus-sus: Mixi naxee nu na naa, e to a xui mɛ, e naxa a fala, «A na Annabi Eliya
    nan xilife!»
  pon-2006: Ekei aramas ako me kesikesihnen wasao ahpw rongada met, re ahpw nda, “E
    ekehker Elaisa!”
  dad-dad: Tunĩ an difaren, anĩ karĩ de fen, diron, “Ĩ Eliya iweignek.”
  zab-NT: 'Chi bindiag tuby tiop de ni zuguaa ruy ziy, ax guniideb: —Abcabɨdx profet
    Elías.'
  jae-jae: Ma lau ŋagêdô, taŋ sêkô ŋagala naŋ sêŋô, tec sêsôm gebe “Ŋac tau gêmôêc
    Elia.”
  ksd-ksd: 'Ta ra umana ta diat dia tur maravai, ba dia valongore dia biti: Go ra
    tutana i kakail pa Elias.'
  msm-NT: Di to mgo otow no migtindog duon naman-iling, “Ogpatabang sikandin ki Elias.”
  myk-myk: 'Piimu niyereye yi bye wà ge, ba pii ya lee mujuu li logo pee ni wɛ, na
    jo: «Kilɛ tudunmɔɔ Eli wʼa yiri.»'
  sbe-sbe: Na temenai tautotolo hekadiyo kalinana wa se lapui ede se wane, “Eliya
    ye yogayoganei.”
  mcr-mcr: Ämaqä qäqiqi ätqäumiŋuwä hŋqua, kukŋuä tä qätä äwipiyi, “Ämaqä Tqu, Laisa
    iquenyqä tääqä ätqiyä” ätkuwi.
  cux-NT: 'N''duuvi ''iiⁿ''yāⁿ chi snée yā ''miiⁿ taachí ch''iindiveéⁿ yā chí caⁿ''a
    Jesús miiⁿ ní caⁿ''a yā: Sáⁿ''a ''cūū n''gaī sa profeta Elías.'
  tur-YTC: Orada duranlardan bazıları bunu duyduğunda, “Bu adam Eliya’yı çağırıyor”
    dediler.
  san-ITR: tadA tatra sthitAH kechit tat shrutvA babhAShire, ayam eliyamAhUyati|
  bel-N: 'А некаторыя з тых, што там стаялі, пачуўшы, казалі: «Ён Ільлю кліча».'
  sch-sch: Ha munah ânding senkhat ngeiin mahah an rieta, “Elizah ai koi kêng” an
    tia.
  mic-MIQNT: Ta'sijig ta'n gaqamultijig na'te'l nutua'titl aq teluejig, “Wigumatl
    Ilaijaal.”
  huu-NT: 'Iena cacajano, nainomo jamai itɨnomona damɨerie raitɨmacɨ: —Naimɨe jaie
    Jusiñamui facaina lloraɨma Elíana uaidote —raitɨmacɨ.'
  jiv-NT: Shuar nui̱ wajarmia nusha nuna enentáimtsuk antukar tiarmiayi “Yaunchu Yúsnan
    etserniun Eríasan untsuawai.”
  otm-NT: 'Nu''bʉ mi ''yø''a bi man ra Jesús ''da yʉ ją''i mi ''bäpʉ, bi ''yɛ̨na:
    ―Nuna ran ''yohʉ na, i mba''t''a ra pøngahyą Elías, mí ''bʉ ''bʉ maya''bʉ.'
  dah-dah: Be, mere go al kura gor huwarde hinhan gore nurdeb, “Elaia deŋe urde hi,”
    yamiŋ.
  tnk-tnk: Nərmama me nepwɨn səməme kamhərer mamhəspau ia Iesu həreɡi nəɡkiariien
    nəha, mhəni mə, “Iəmə i raməkwein Profet Elaeja.”
  kpr-kpr: Evetu genembo mendeni aminda fetirisera aimi, sembae ningido eminge siseri,
    “Genembo emo, nu feroveta javo Elijah dae kori resira,” ava siseri.
  san-IAS: tadā tatra sthitāḥ kecit tat śrutvā babhāṣire, ayam eliyamāhūyati|
  nho-nho: Naa tama ni ttuu ka llono i ana tanitani varo raa ni taratara peelaa, “Te tama naa
    e kakannaa ki Elijah!”
  gym-NT: 'Jesukwe ñäkäbare kore, ye abko nitre ruäre nämane yete käkwe kukwe nuani
    angwane, namanintre niere: ¿Ñan tä ni Ngöbö kukwei niekä kira kädian nämane Elías
    kärere jabtä, ja die mikakäre ya? namanintre niere kore. Niebare kore kwetre,
    ñobtä ñan angwane Jesukwe “Elí” niebare angwane, namani ruen “Elías” kwrere ietre
    aisete.'
  azg-NT: 'Ndoꞌ vendye nnꞌan na mꞌan ndyo, xjen na jndyehan jñꞌoonminꞌ, jnduehan:
    —Tsanvaꞌ itsixuaa juu Elías, tsan na tomꞌaan ndyu na toxenꞌchen na toninncyaa
    jñꞌoonꞌ Tyoꞌtsꞌon ntyja nchu vaa ꞌnan na nguaa.'
  bhd-bhd: ज़ैना लोक तैड़ी खड़खड़े थिये, तैन मरां किछ शुन्तां एन ज़ोने लग्गे, कि ए त एलिय्याह
    फुकारने लोरोए।
  too-NT: 'Lā'' takaxmatli huā''mā'' makapitzīn a''ntī ixtayāna''ncha'' lā'' xlaca''n
    talāhuanilh: ―Huā''mā'' chi''xcu'' māta''sīmā'' huan a''cta''sana'' Elías.'
  ind-AYT: Dan, beberapa dari mereka yang berdiri di sana, ketika mereka mendengar
    itu, mereka berkata, “Orang ini sedang memanggil Elia.”
  cjo-NT: 'Ikemantawakariri riraga jeekaneentsiri, ikantzi: —Pikemiri, ikaemiri Iriiyashi.'
  nsn-nsn: Doho gisiameher tamatasitie i hutuna ka longor, kara kula pare, “Inggono
    dehe kila tang Elaija!”
  san-DEV: तदा तत्र स्थिताः केचित् तत् श्रुत्वा बभाषिरे, अयम् एलियमाहूयति।
  tna-NT: 'Piada piada dapia netitaina cuana ja Jesús daja etsiatsiani id''aba putsu,
    uja putana huecuana: —Diusu sa profeta Elías chenu eihuatani.'
  lid-lid: Eme iri lau ra-on areu mirihik anuhun sahou tan ma anya, “Iy kede-eh aloh
    Alaija!”
  wim-wim: Pam wanch wiy anangan angman than-thaninan-a, ngeeyin nunang, aꞌ thawin
    thanttakamana, “Ayyang, nilan Elijah alantan pech-pechana!”
  zga-M: Avange vavo valepo vuikuta ndavule, pu vakhata, “Ikhumweilanga u Eliya.”
  yom-yom: 'Batu bankaka, bobo batelama vana bu bawa bobo, batuba : —Eli kantela.'
  san-SIN: තදා තත්‍ර ස්ථිතාඃ කේචිත් තත් ශ්‍රුත්වා බභාෂිරේ, අයම් ඒලියමාහූයති|
  yut-yut: Yaŋ yaŋban amɨn dɨwarɨ kapmatjok akgwit uŋun nandaŋek yawit, “Nandaŋ, uŋun
    Elaija do yaŋ ɨmɨsak.”
  grc-BYZ: τινὲς δὲ τῶν ἐκεῖ ἑστώτων ἀκούσαντες ἔλεγον ὅτι Ἠλίαν φωνεῖ οὗτος.
  tbl-NT: Wen kem tau mdà bè yó mungol du yóm udél Jisas yó, mon le, “Éhé, tnabahen
    Ilaydya.”
  cpc-NT: 'Ikanta ikaatzi saikawintakiriri, ikimawitawakari ikaimanaki, ikantaiyini:
    “Pinkimiri, ikaimatziiri Elías”.'
  nhg-NT: 'Cuöc oquecajque seque tli ompa ijcataya, quejtoöya: ―Ini nönca tlöcatl
    quenutza inu tlayulepante Elías.'
  nya-nya: Ena a oyimirira pamalopo atamva izi anati, “Akuyitana Eliya.”
  ngu-NT: 'Sequimej yejhuan ompa nemiyaj ocacquej, niman ijquin oquijtojquej: ―Yejhua
    in tlacatl quinotza on tiotlajtojquetl Elías.'
  kup-kup: Pot haohan aban pim totoi rouvat heh-nari hatevetet epat hah, “Aban akap
    propet aban Elaiza pop emat meñizapanez hamah.”
  jid-jid: Wa bi k'rli ni kima ba wotoyi, baka tre “A si yo Iliya”
  wmw-wmw: 'Sambi wengine wákiwa nopare ware, pawasikire javire, wamba: “Iye kankumwita
    Aliyasi.”'
  gmv-GGM: Hen gadan eqida asatappe issi issi asati iza wasoza siyidi Elasa xeygeskko
    gida.
  ssg-ssg: Teka seilon ti laha tutu ien laha hong ape laha ukek, “I titiloi Elaija!”
  zpo-NT: 'Nu lak xaa nzo zee, mbin kwaan ngunii xaa, zee nzhé xaa lo re xaa: —Bkenzha
    gu. Lee xaa kabezh Li, xaa mzaa kwent kwaan nzhé Dios lo lee xaa yilo.'
  poy-poy: Wantu wamu yawagolokiti palii pawapikaniriti hangu, walonga, “Kankumshema
    Eliya!”
  qwh-NT: 'Tseta wiyarnam, tsecho quecaq waquin nunacuna queno niyarqan: —Une profeta
    Eliastam qayecan —nir.'
  gaw-gaw: Jesus Nug anam e, danab ap̱a Nug guguiṯak daap̱ig ele amu, ag anam doona,
    ag ap̱ig. “Nug Elias onigp̱a eṯe,” aon ap̱ig.
  nca-nca: Uni kumi kutaqe kaŋaŋgurí ŋundo mande ŋu iŋoro ŋande yaŋgurí, “Uni ŋundo
    Elaija nekote.”
  zpz-NTPP: 'Orzeꞌ la be mbecy nu yuꞌ zeꞌ, ornu güeñ dey nu brish tim, orzeꞌ na dey:
    ―Yu re rbedz yu Elías, yu nu mnii por cuen ni Ñgyoozh ―na dey.'
  mkj-mkj: Epwi armajjok ma uhuhu wijahu ken rongda, irai pwa, “Ih pangpangin Elijah!”
  zac-NT: 'Bëldá mënë narëtaꞌ ngaꞌli, bini rall lo quë naguniꞌi më nu repi rall: ―Cagnáꞌbëll
    Elías.'
  kyg-kyg: Mago he tiꞌa maiꞌnaya vayaꞌmogimo ani gemo afiteꞌapaeꞌmo, Ilaiyafeꞌmo keya
    aeno ge nehiye, huꞌa huꞌnae.
  kmk-kmk: Ot sadat uduma iinggaw sidi un nangngoḻ sit imbaga na kanan da un, “Ay-ayyagana
    si Elias.”
  cao-NT: Tocajaquë tsi quiha, —Eliás, naa Dios Chani yoanish ca quënahi quiha tonia
    —i jaca niquë, naa toá ca niicanaibo.
  bbr-bbr: Kesernuk, karauk roasiret kiro opok tai rain akas kiro ur roianik, äiein,
    “Kiro ro ko Elaija urura!”
  inb-inb: 'Chasa uiaspaka, chipi saia­na­kug­pura nir­ka­kuna: —Kai runa, Elías suti
    ñug­pa­manda willag­ta­mi kaia­ku.'
  hrv-hrv: 'A neki od nazočnih, čuvši to, govorahu: “Ovaj zove Iliju.”'
  box-NT: 'Á bìa wi bĩ́n nùwã yɛn ɓúi ɲá mu, á ɓa bía: O wee ve o *Elii.'
  ote-NT: 'Nuꞌbʉ́ ꞌra de gue núꞌʉ mi ꞌbʉhni bi ꞌyøde ne bi ꞌñenaꞌʉ: ―Nuni ra ꞌñøhø
    maꞌta ndu ra ba̱di Elía.'
  wnu-wnu: 'Ende ara ne munon qei qani naget igour eng ende igub qamamir: “Wo Elaiya
    wot ara.”'
  zam-NT: 'Ndxep mèn co'' nziri'' tya mbìn di''s co'' ndxab Jesús. Sya, ndxab mèna
    loo xtàa mèna: ―Mbi'' ba'' ngue bez Lii. Gu'' neeque'' no nonque'' gu'' le'' Lii
    ngòc thìb mbi'' co'' mde''th di''s co'' ndxab Diox póla, ¿lé''?'
  zyp-NT: Ma letei a daw thlangpaw mehthaikheh tah ma cawh aa thui tihtah, “Elija
