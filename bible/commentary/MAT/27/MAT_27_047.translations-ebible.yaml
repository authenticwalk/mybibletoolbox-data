    Elías xuani̱t.'
  rro-rro: Maearima baika weia tekoroti aiana teona haukia te'abi tetibaha, “Hau neiana
    hanona Elia niaparina.”
  mxp-NT: 'Ojts ja wɨna̱a̱gɨn tmadowdɨ pøn jaty jam wyɨnatyɨ, jøts ja ñømdøø: ―Ja
    Elías yø ja̱a̱ꞌy wya̱a̱dsøøpy, ja Dios kyugajpxy.'
