verse: MAT.027.047
translations:
  kpx-kpx: Ige ata degomoleau lavisi uale keau hoto ke evisi loui avoe, “Keu mesoho
    beloveta mole Ilaidia keike au hohavonu.”
  okv-H: ainge ijinu enana heteto mihimihe ingito ke einge ea, “Elijah jage eria”
    eo
  tbo-tbo: Ma lawa gehouhi u liyaliyana hi towotowolo geka bahana hi nonoli po hi
    pa, ‘Geka lawana nugote Elaisiya e ototugeya.’
  mal-C: അവിടെ നിന്നിരുന്നവരിൽ ചിലർ ഇതു കേട്ടിട്ട്, “അയാൾ ഏലിയാവിനെ വിളിക്കുന്നു”
    എന്നു പറഞ്ഞു.
  grc-SR: Τινὲς δὲ τῶν ἐκεῖ ἑστώτων ἀκούσαντες ἔλεγον ὅτι Ἠλίαν φωνεῖ οὗτος.
  bgc-bgc: जो उड़ै खड़े थे, कितन्याँ नै न्यू सुणकै कह्या, “वो तो एलिय्याह ताहीं बुलावै
    सै।”
  khz-khz: Taunilimalima reketa vonai geruga-tagowai aonai, gekamonagito, ne gekilato,
    “Ia Elia ekeana.”
  deu-TKW: 'Etliche der Dortstehenden aber, da sie es hörten, sagten: er ruft den
    Elias.'
  zsr-NT: 'Catiꞌ gulayöni didzaꞌ ni nup nacuáꞌ niꞌ, taꞌná: ―Bönniꞌ ni rulidzëꞌ Elías,
    bönniꞌ niꞌ bëꞌë didzaꞌ uláz queëꞌ Dios.'
  lin-lin: 'Kati na bato oyo batelemaki wana, ndambo bayokaki Ye ; boye bakomaki koloba :
    — Azali kobenga Eliya !'
  hns-NT: 'Tab koetjh hoewa ke manai log ie soenke bolies: „Oe Elia ke bolaawe hai.”'
  noa-E: 'Ãaur khʉʉn aig narr khʉʉnau mag i iekhabarm ũrtarr aawai jũrr amach khapeenag,
    —Keena, pãadë ũrbat: Maguan warrgar Ẽwandam i jaaujerr Elías khararrta ich aig
    thʉ̈r simwai anaajim, irua iekhatarr khaugbam gaaimua.'
  eng-EMTV: Some of those standing by, when they heard this, said, “This Man is calling
    Elijah!”
  mib-NT: 'Te sava ñayuu cáhīin yūcuan ní cajini i jnūhun ún, te ni cacahān i: Tēe
    yáha cána de xinī Elías, tēe ni nacani jnūhun Yaā Dios jenahán, áchí i.'
  lif-NT2: खे़प्‍मो के़ये़प्‍पा कुभारे़ खे़न् मे़घे़प्‍सुआङ् अक्‍खे मे़बाःत्तु, “खे़ल्‍ले़
    माङ्‌निङ्‌वाॽपाःन् के़बाःप्‍पा एलियाःन् उःत्तुर पत्‍लो॥”
  xnj-xnj: Nambu vandu vangi vevayimili pala pevayuwini genago vakajova, “Akumkemela
    Eliya.”
  mmx-mmx: Lentaba luvuttadi diga tu go, diga ronga i la diga lok, “I toro ri ne Elaisa.”
  cbr-NT: 'Usai quia cuëncënia cuati ca anu ''icë unicama raírinëx quiacëxa: —A unin
    ca unun quixun Elías cuënia.'
  tee-NT: 'Pus ju ali''in ju anch ixtayanalh acsni tak''asmatlh tuchi ixnajun ju Jesús
    talaclajuni: ―Elías ju t''asani. Yuchi ju ixlapanac Dios ixjunita ju mak''anchich.'
  eng-LSV: And certain of those standing there having heard, said, “He calls Elijah”;
  cak-NT: 'Y jec''o jujun ri jec''o-apo chiri'' chunakaj ri Jesús, cuando xquic''oxaj
    ri xu''ij, ja xqui''ij: Raja'' ja ri Elías ri nroyoj, xecha''.'
  pah-NT: 'Jararamo pevove''g̃a ga renduvi novĩa. A''ero g̃a ei: —Agwa''ga onhi''ig̃a
    mondo Eliasva''ea pe tuhu ti ga ji pokoga javo, ei g̃a.'
  sja-NT: 'Ũk''uru arii p''anadap''edaarãpa ũridak''ãri, mãgajida: —Elías, chonaarãwedapema
    Ak''õre pedee jarapari, t''ɨ̃maa bɨda ajida.'
  xed-xed: «Wya ta haga Iliya,» ka tsa gwal ta snay hada ya.
  mks-NT: 'Ta java na̱ ndíta cán tá na̱xini jo̱ho na tu̱hun cáchí a̱ já na̱cachi na
    já: —Cána da profeta Elías —na̱cachi na̱ cán.'
  gfk-S: Ma be ari ing di ga tur ter hutate kaia di ga hadade ie, di gom tange, “Ite
    tato ne Elaija.”
  bmu-bmu: Mewö qeriga azi kösutŋe kingeri, yeŋgöreŋök tosatŋan mi möta jiget, “Mönö
    Elaijagöra qetza.”
  dgz-dgz: Wam ame gapan, waenapan upi ap mepe yoniwanumune nagirewa nop ame ‘Eli,
    eli’ wan anune menan mu anega wan, “Me apan Elaidia vene waiwan.”
  eng-GNV: And some of them that stoode there, when they heard it, said, This man
    calleth Elias.
  zaa-NT: 'Tuchùppa canu tsè''e nía nna de biyénini cą rèe anía, accana ra cą: Elías
    bá rul·luítsa''ą.'
  eng-WEBSTER: Some of them that stood there, when they heard that , said, This man
    calleth for Elijah.
  guh-guh: 'Nexata itsamonae bajarajota penubenaevi bijiaya jumetane bajarapacuenia
    Jesús pejumaitsijava. Nexata saya jamatabëcuenenavëxaniabiaya jumaitsi bajarapamonae:
    —Mara ponë junata profeta Elíaspijinëmi, Diosojumepaebinëmi, jai bajarapamonae.'
  bon-bon: Poto biname lui cina aclajuteji puga ge, jitecijisi, jiicisi egä, “Tabe
    Eliya ne ala tesoglecenige.”
  nhw-BL: 'Huan sequin tlacame catli moquetztoyaj nechca quicajque icamanal pero amo
    quimachilijque catli quiijto, huan inijuanti quiijtojque: ―Ni tlacatl quinotza
    tlajtol pannextijquetl Elías.'
  swh-ONEN: Baadhi ya watu waliokuwa wamesimama pale waliposikia hayo, wakasema, “Anamwita
    Eliya.”
  wbi-wbi: Avaanhu vamonga vano valyimile pala ye vapulike u Yesu ijova amasio aghuo
    vakati,”Uju ikunkemeela um'bili u Eliya.”
  bba-bba: Tɔn be bɑ wɑ̃ɑ mi, ye ben ɡɑbɑ nuɑ mɛ, bɑ nɛɛ, u Eli soku.
  eng-KJVCPB: Some of them that stood there, when they heard that, said, This man
    calleth for Elias.
  kgk-NT: 'Ha upe-py oĩ inhe''ẽ ohendu va''e: —Upéa ohenói Elias-pe, he''i mo''ã Hesu-rehe.'
  waj-waj: 'Yisuuva aayanna tuduu rikiada gioonna kiaapu vooya ivau duuya ivo aayanna
    tuuvaa rikiada tunoo: Ivo Irayaannara aayanna tinoo,'
  cpy-cpy: 'Ikanta jeekawenta-kiriri, ikemawakiri ikaemanaki, ikanteeyini: “Pikemiri,
    ikaematziiri Elías.”'
  ekk-PKP: 'Kui mõned seal seisjaist seda kuulsid, ütlesid nad: „Ta kutsub Eelijat!“'
  mpx-mpx: Gamagalau enuna bolo hi taltalmilila o, anana hi hago yaka hi ba, “Ilaitiya
    i yogaan to.”
  wbp-wbp: Kujalu yapa-karirli purda-nyangu purlanja-kurra, ngulajulu-nyanu wangkaja,
    “Purda-nyangkalu! Ngulaju karla purla Layijaku!”
  luo-luo: Ka moko kuom joma nochungʼ kanyo owinjo mano, negiwacho niya, “Oluongo
    Elija.”
  nhe-NT: 'Huan sequin tlacame tlen moquetztoyaj nechca quicajque itlajtol pero ax
    quimachilijque tlen quiijto, huan yajuanti quiijtojque: ―Ni tlacatl quinotza tiocamanalojquetl
    Elías.'
  aii-aii: 'ܚܲܕܟܡܵܐ ܡ̣ܢ ܐܢܵܫܹ̈ܐ ܕܟܸܠܝܹܐ ܝܗܘܵܘ ܬܵܡܵܐ، ܐܝܼܡܲܢ ܕܫܡܝܼܥ ܠܗܘܿܢ، ܐܡܝܼܪܗܘܿܢ:
    ”ܐܵܗܵܐ ܠܐܹܠܝܼܵܐ ܒܸܩܪܵܝܵܐ ܝܠܹܗ.“'
  esk-NT: Iḷaŋisa iñuich tamaani qikaqtuat tusaakamitruŋ taamna uqaġniqsut, “Uvva
    uuma aŋutim tuqłiraġaa Elijah.”
  msb-msb: Niyan may mga nagatirindog didto na pakabati sani nagsabi, “Ginatawag niya
    si Elias.”
  cpa-NT: 'Mi³ca¹nǿng² dsa² tiogh³ ja³jøng², ca¹juúh²dsa: ―Tǿh² dsa² ná¹² Elías, dsa²
    mi³chian² ma²lǿih² ―ca¹juúh²dsa.'
  dso-dso: ଲଗେ ଟିଆ ଅଇରଇବା କେତେ ଲକ୍‌ ଏଟା ସୁନିକରି କଇଲାଇ, “ସେ ଏଲିୟକେ ଡାକ୍‌ଲାନି ।”
  meu-meu: Unuseni ai e gini taudia haida na e kamonai, bena eto, Ia na Elia e boiriamu.
  yva-NT: Vatane inta una no naije wo Apa ayaowe umaso ranaun, umba wo raura ware,
    “Wadanita, Po anawae Elia awain!”
  dgc-dgc: Ey du sénganya a te taknég sa, éy nabati de siya, a akala de éy dédulawan
    na ti Purupeta Eliyas.
  zpm-NT: Zha ne ndxie ga, zeeṉe bin zho sca rbedz me, no zho rëb Lí, meṉ ne biadteed
    xtiidz Dios padzeela, meṉ co rbedz me.
  hix-NT: Àro wyaro tàwyanye enytxatxhe rma, onà wyaro nketxkon hatà, àton kukur komo.
    Eryeyas heno yanyekyan hamà, ketxkon hatà.
  sim-sim: Urik ma ol pasir siri ondo mashi oson li misihi limu mbara, �Ji misi, or
    Elaijan ushandu.�
  npi-ULB: जब त्यहाँ उभिरहेकाहरूमध्ये केहीले यो सुने, तिनीहरूले भने, “यसले एलियालाई
    बोलाउँदै छ ।”
  cgc-cgc: Duma na mga ittaw na gatindeg dani ki Jesus kamati ta iya na singgit daw
    ambal danen, “Paumaw din Elias ya!”
  tim-tim: Akto luâk kili bikŋande den are nâŋgâm hilip koyi aregât hin dâyi, “Âure
    nâŋgâŋet. Elia kondâp.” dâyi.
  yor-yor: Ọ̀rọ̀ rẹ̀ kò yé díẹ̀ nínú àwọn ẹni tí ń wòran, nígbà tí wọ́n gbọ́ ọ̀rọ̀
    rẹ̀, wọ́n wí pé ọkùnrin yìí ń pe Elijah.
  wos-wos: Wungi wandéka wumbu téndé du nawulak wun hundi xékéta di wa, “Wun du dé
    hanja rendé Godna profet Elaijaka dé we.”
  emp-NTPO: 'Maʌ̃ bed̶ea ũrĩbʌdad̶e ʌ̃cʌrʌ mama caita duanʌba jarasid̶aa: –Idjia Elíada
    trʌ̃ b̶ʌa.–'
  eng-F35: So upon hearing it some of the bystanders said, “This man is calling Elijah.”
  ind-ind: Beberapa orang yang berdiri di situ salah mendengar teriakan Yesus dan
    berkata, “Dia memanggil Nabi Elia.”
  pes-OPCB: بعضی که آنجا ایستاده بودند، تصور کردند که ایلیا نبی را صدا می‌زند.
  mpt-mpt: naka maki meb ye mablibi wenteniba baaniba E Gode weng omkeimalin nakae,
    Ilaiyae, nganhabebo gabiba
  bla-bla: Stsĭk'ix itai'puyĭxk, otokh'tsĭmsau', an'iau, Am'o nĭnau nan'nikŏttsiuaie
    Elias.
  ssx-ssx: Ipiki teke pa꞉ta꞉ haemeke mandane wanda꞉halima꞉ koto leekeeki opua alota꞉
    Opua꞉pee. Elaidia wi ala꞉me lemekeme.
  mkl-mkl: Ŋɔi inɛ ɡɔ ŋɑ iyi ɑ̀ wɑ bɛu ɑ̀ ɡbɔ ideu. Nɔ ɑ̀ ni, wɑ kpe Elii.
  gaq-gaq: ଡାଗ୍ରା ତୁଆଁଲେକ୍ନେଣ୍ଡ୍ରେ ଉଡ଼ିରୁଆ ଆକେନ୍ ଅଁଚେ ବାସଙ୍ଗ୍‌କେ “ମେଁ ଏଲୀୟକେ ୱା ଡିଙ୍ଗ୍‌କେ
    ।”
  gof-RNT: Hessan eqqida asaappe issoti issoti hessa si7idi, “Ha uray Eliyaasa xeegees”
    yaagidosona.
  unx-unx: ଏନ୍ତାଃରେ ତିଙ୍ଗୁଆକାନ୍‌ ଚିମିନ୍‌ ହଡ଼କ ନେଆଁଁ ଆୟୁମ୍‌କେଦ୍‌ତେ, “ଇନିଃ ଏଲିୟକେ ହାକାଅତାନା”
    ମେନ୍ତେକ କାଜିକେଦା ।
  gah-gah: Láa loko lokago amatoka mina ve lugáate ámina gakó giliake imane vémo Ilaizani
    sele nolive.
  lcm-lcm: Na mang matan i vap po angtung ang e iang kila longong ia na kilapo antok
    ta, “Igenen ke kapo songo na Elias.”
  aer-aer: Kenhe tyerrtye arrpenhe areyele renhe awemele angkerreke, “Renhe awaye,
    re arlkerlenge Elijah-eke apetyetyeke renhe arntarnte-aretyeke.”
  qvc-NT: 'Chayshina niqta uyashpaqam, chaypi kaqkunamanda wakinninqa pandashpa, yuyarqan:
    Dyuspaq chay unay rimaq Eliyastam qayaykan, nishpa.'
  tgl-ULB: Nang ang ilan sa mga nakatayo doon ay nakarinig nito, sinabi nila, “Tinatawag
    niya si Elias.”
  cbs-NT: 'ja naman jatidi mapuxun betsabun ninkatan yuikin: —Ninkakanwen, Diosun
    jancha yuixunika Elías kenaikikidan— ikaibun'
  xtm-NTPP: Te sava ñayii ka iyo yukan, ni ka jiniso'o i ja ni ka'an Jesús ma, te
    ka ka'an i ja Elías ma kána ya.
  nnq-nnq: Bandu bange abajemangita penia abannyoanga jwenio ngabalenga, “Ankema Eliya.”
  bao-NT: 'Jĩcãrã too ca niirã to biro cʉ̃ ca ĩiro tʉorã, o biro ameri ĩiwa: —Ania,
    Ʉmʉreco Pacʉ yee quetire wede jʉgueri majʉ Elías niiquĩricʉre jʉogʉ tiimi —ĩiwa.'
  san-ORI: ତଦା ତତ୍ର ସ୍ଥିତାଃ କେଚିତ୍ ତତ୍ ଶ୍ରୁତ୍ୱା ବଭାଷିରେ, ଅଯମ୍ ଏଲିଯମାହୂଯତି|
  huv-NT: 'Altiül leaw alquiaj tanguiayiw, tapiüngüw: ―Aaga naxey quiaj tenguial mapaj
    teat Elías ―awüw.'
  otn-NT: 'Ja mi̱ ''bärpʉtho ''da yø ja̱''i̱, bi ''yøde te bi̱ ma̱nna̱ Jesús. Yø ja̱''i̱
    p''ʉya di̱ n''yɛ̱mbi̱: ―Nu̱na̱ ra̱ n''yohʉ na̱, i̱ nzohra̱ Elías.'
  nop-nop: Kaŋ metam uŋoŋ yakiŋ heki adi u nadiŋa nolidi indiŋ yogiŋ, “Ilaija kutinilak.”
  obo-NT: To norinog idda taddot dumon minuvu nod loohinat dutun, mid ikahi sikandan
    to, “Id umow rin si Elias!”
  cak-ENT: 'Y yec''o ri yec''o-apu chiri'' chunakaj ri Jesús, tok xcac''axaj ri xbij,
    xquibila'' c''a: Rija'' ja ri Elías ri nroyoj, xquibij c''a.'
  lif-NT: ᤂᤧᤵᤔᤥ ᤁᤧᤕᤧᤵᤐᤠ ᤁᤢᤓᤠᤖᤧ ᤂᤧᤴ ᤔᤧᤄᤧᤵᤛᤢᤀᤠᤱ ᤀᤰᤂᤣ ᤔᤧᤒᤠ᤺ᤳᤋᤢ. “ᤂᤧᤸᤗᤧ ᤔᤠᤱᤏᤡᤱᤘᤠ᤹ᤐᤠ᤺ᤴ
    ᤁᤧᤒᤠ᤺ᤵᤐᤠ ᤀᤣᤗᤡᤕᤠ᤺ᤴ ᤀᤢ᤺ᤳᤋᤢᤖ ᤐᤳᤗᤥ॥”
  mie-NT: 'De sava nchivī íñí ñúcuán, nī jini ji jā cáhān yā, de nī ncāhān ji: Tēe
    yáhá cána dē Elías, tēe nī nacani tūhun Yāā Dios janahán, ncachī ji.'
  san-TIB: ཏདཱ ཏཏྲ སྠིཏཱཿ ཀེཙིཏ྄ ཏཏ྄ ཤྲུཏྭཱ བབྷཱཥིརེ, ཨཡམ྄ ཨེལིཡམཱཧཱུཡཏི།
  qve-NT: 'Hinaqtinmi chay nisqanta uyarispanku, chaypi kaq wakin runakunaqa, mana
    allinta entiendespanku niranku: —Uyariychis, payqa Diosmanta willakuq ñawpaq profeta
    Eliastan waqyakushan, nispanku.'
  pao-NT: Umu susumudu konnopunnedu-nagatu mee unne, “Masoo tookwa ka Elijah o'nosoo
    Te Naa yadooawabe mee naneadu bidyakwe.”
  cbu-NT: Ashiri tputssha xiyxeewsin mazinarangana. Za, Elíyasarinee kuruzeenllpa,
    tárangana.
  usa-usa: 'miráimanibo yaímma-wayukama waaqókáq itó-uma máe-kayukama yemá min-áímmô
    timmá ítátuweta tirááe: “maan-nákómá Iráíyamma kááyaiye.” téta tirááe.'
  soy-soy: 'Pisoi pɛɛ kei n cɑ́pinɛlɛ̃ kɛcɔpɛ, pinyinɛ ɑpi lɛ̃ kom ɑpi rɛ: Elii kuu
    nní sélei.'
  hui-hui: Bi layago hale howa wali agali maru ogoniha hearume lalu, Ibu Elaya olarua,
    lene.
  amf-amf: Ogote woyon eensa waani eeno Yesusin giyenam qansayse, ‘‘Kaa ea Eeliasam
    kida eele’’ ko hamade.
  quc-NNT: 'Jujun k''u chke ri e tak''atoj chila'' xkita wa'', xkib''ij: We achi ri''
    are tajin kusik''ij ri qa mam Elías ri q''alajisal re ru Loq'' Pixab'' ri Dios
    ojer, —xecha''.'
  dob-dob: Ta ꞌaina tomota selabenaya sitootoolo ꞌina bwau sinonona, ta sigwae, “Wanono!
    Tai gete Ilaitiya ꞌibwaubwauye.”
  wrs-wrs: Indhanamba monglava doara di murapeta lovahvna, hillie hona Yesusna moam,
    wo hev una, Yesusva Elaita moashulnindrinim doaraminim wunuhomnav.
  mca-mca: 'Qa hekhewe'' i''nijup, hekhewe'' uja''x in yepi''ye'', qa yit''ijju'':
    —Hats taya''yiikii pa'' profeta''ik''i Elías.—'
  tzo-TZC: 'Oy jlom ti tey oyique laj yaꞌiic ti jech iꞌavan ti Jesuse. Jech lic yalic:
    ―Ta xicꞌ talel ti jꞌalcꞌop Elíase ―xiic.'
  mya-mya: အ​နီး​တွင်​ရပ်​နေ​သူ​လူ​အ​ချို့​တို့​သည်​ထို​စ​ကား​ကို ကြား​လျှင် ``သူ​သည်​ဧ​လိ​ယ​ကို​ခေါ်​နေ​၏''
    ဟု​ဆို ကြ​၏။-
  gng-NT: 'Binib bà se niʼsaan nnɔ ya biba ŋa cii'' u wuure'' ki ye bà mɔnmɔnm nɛ
    ki ye: «U lii yih Eli nɛ.»'
  cbi-NTPO: 'Tsenñu mantsa junu pumula tsandiñu demeetu entsandila: Entsaya Diosa''
    mitya pamu ruku Elíasnu mikandundive, tila.'
  ikk-NT: Kanị, ogẹn ndị hụ imẹ ndị turu ebahụn gi nụ a, wẹ nọ sị, “Ọ rị a hị Ẹlaịja!”
  leu-leu: E saxanofuna aava ri ti faasilak, ri langaie e ri kuus, “Nane taxa xel
    na Ilaija!”
  maz-NT: 'C''o mi cãrã nu, o dyäräji c''o vi mama e Jesús. Bübü anguezeji c''o o
    mama c''ua: ―Nujnu, ma''t''ü e Elías rguí ''ñeje a jens''e.'
