    “Wɨ́á rókiamoagɨ́ Iraijao nánɨ rɨ́aiwá rɨ́a rarɨnɨ?” nɨrɨnɨro
  chd-NT: 'Lan xanuc'' nacaxhuoƚanna jiƚpiya, oquexi'' afantsi iƚniya icuej''me lines''ma
