  acu-NT: 'Tura sacerdote juuntri ainau, tura judío apuri ainausha aints irunun akatinak:
    —Barrabásan jiikti, antsu Jesúsan maawarti titaram, —tu chichaarmiayi.'
  cak-WNT: Yac'a ri principali' tak sacerdotes y ri rijita'k tak achi'a' ri c'o quik'ij,
    xquiya' c'a quina'oj ri winek riche (rixin) chi tiquic'utuj chi ya ri Barrabás
    ri trelesaj el y ri Jesús ticamisex.
  ebk-ebk: As nan hiyachi, nan anap-apon chi papachi ya nan anam-amá at chinorchorcha
