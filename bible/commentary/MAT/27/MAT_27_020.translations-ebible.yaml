  zad-NT: Per bx̱ozka' chṉabia' na' beṉ' golka' chṉabia' beṉ' Israelka' wlooyeḻ'gake'
    beṉ'ka' lle' lla' na' iṉabgake' yisane' Barrabáza' na' gone' mandad guet Jesúza'.
  aso-aso: Pilatoꞌ aza zahine apase lengemelove lo longoꞌ o-ngedavo evenetoꞌ medeli
